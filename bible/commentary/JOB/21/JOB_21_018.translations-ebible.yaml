verse: JOB.021.018
translations:
  mal-C: എത്രപ്രാവശ്യം അവർ കാറ്റിനുമുമ്പിൽ പറന്നകലുന്ന കച്ചിത്തുരുമ്പുപോലെയും കൊടുങ്കാറ്റിന്റെമുമ്പിലെ
    പതിരുപോലെയും ആയിരിക്കുന്നു.
  deu-TKW: werden sie wie der Strohhalm vor dem Winde und wie Spreu, die der Sturm
    entführt hat?
  lin-lin: Mokolo nini mopepe makasi ekomema bango lokola makasa to matiti ya kokawuka ?
  eng-LSV: They are as straw before wind, || And as chaff a windstorm has stolen away,
  eng-GNV: They shall be as stubble before the winde, and as chaffe that the storme
    carieth away.
  eng-WEBSTER: They are as stubble before the wind, and as chaff that the storm carrieth
    away.
  nhw-BL: Amo cuajcualme quemantic itztoque quen trigo itlasolo catli ajacatl quihuica.
    Itztoque quen sacatl huactoc catli patlani.
  swh-ONEN: Ni mara ngapi huwa kama majani makavu mbele ya upepo, kama makapi yachukuliwayo
    na dhoruba?
  bba-bba: A rɑ wɑ bɑ sɑ̃ɑ nɡe yɑkɑsu, ǹ kun mɛ nɡe doo sɑkosu si woo ɡɑ kɑ doonɑ?
  eng-KJVCPB: They are as stubble before the wind, And as chaff that the storm carrieth
    away.
  luo-luo: Bende gi chalo gi lum ma yamo yiengo, kata gi mihudhi ma yamo tero?
  meu-meu: Nega hida idia na rei kakoro lai ese e hodaia ohomu na heto, eiava uit
    momona lai gubana ese e laohaiamu na heto?
  npi-ULB: कतिपल्‍ट बतासको सामु तिनीहरू सुकेका झारपात, अथवा आँधीले उडाएर लैजाने भुसझैं
    भएका छन् ?
  yor-yor: Wọ́n dàbí àgékù koríko níwájú afẹ́fẹ́, àti bí ìyàngbò, tí ẹ̀fúùfù ńlá fẹ́
    lọ.
  pes-OPCB: و ایشان را مثل کاه در برابر باد و مانند خاک در برابر طوفان پراکنده سازد؟
  tgl-ULB: Gaano sila kadalas nagiging katulad ng putol na halaman sa hangin o tulad
    ng ipa na tinatangay ng bagyo?
  hui-hui: Datani ko gaule ngaru puyabu ibiragome hilo yu piagadagua Ngode Datagaliwabehanda
    agali ko uruni pani miaabo nahagaya.
  mya-mya: သူတို့သည် လေရှေ့မှာအမှိုက်နှင့် မုန်တိုင်းတိုက် သွားသော ဖွဲကဲ့သို့ ဘယ်နှစ်ကြိမ်ဖြစ်ဘူးသည်ကို၎င်း၊
  bod-N: ཅིའི་ཕྱིར་དེ་རྣམས་རླུང་བུའི་མདུན་གྱི་སོག་རོ་དང་། ། དྲག་རླུང་གིས་ནི་འཁྱེར་བའི་ཕུབ་མ་དང་འདྲ་འམ།
    །
  sna-sna: Vanofanana namakoto anopeperetswa nemhepo runganiko, sehundi inokukurwa
    nedutu?
  spa-BLM: Cuántas veces son como rastrojos ante el viento, como paja que se lleva
    la tormenta?
  cac-cac: ¿Tom scomon saclemb'at eb' icha an̈ ac tz'ic'jib'at yuj chacxuxum ic'?
  swh-ULB: Ni mara ngapi inatokea kwamba wanakuwa kama mabua mbele ya upepo au kama
    makapi yanayopeperushwa na dhoruba?
  bel-bel: Яны павінны быць, як саломінка перад ветрам, і як мякіна, якую нясе віхура.
  deu-ELBBK: dass sie wie Stroh werden vor dem Wind und wie Spreu, die der Sturmwind
    entführt?
  mbb-OT: Mezelag dà sikandan edsegseǥa iring te reǥami etawa ukap he idlayap te mevandes
    he keramag.
  mal-2015: അവർ കാറ്റിന്നു മുമ്പിൽ താളടിപോലെയും കൊടുങ്കാറ്റു പറപ്പിക്കുന്ന പതിർപോലെയും
    ആകുന്നു.
  rmc-rmc: Sas varekana sar o phus, savo odphurdľa e balvaj? Abo sar e šuki čar, savi
    iľa e burka?
  pes-OPV: مثل سفال پیش روی باد می‌شوند و مثل کاه که گردبادپراکنده می‌کند.
  ron-1924: сэ фие ка паюл луат де вынт, ка плява луатэ де выртеж?
  ben-OBCV: কতবার তারা বাতাসের সামনে পড়া খড়ের মতো, ও প্রবল বাতাস দ্বারা তুষের মতো
    উড়ে যায়?
  som-som: Oo ay sababtaas aawadeed u noqdaan sidii xaab dabayl ka horreeya, Iyo sidii
    buunshe uu duufaanu kaxeeyo?
  lat-VUC: Erunt sicut paleæ ante faciem venti, et sicut favilla quam turbo dispergit.
  eng-ASVBT: That they are as stubble before the wind, And as chaff that the storm
    carrieth away?
  ita-1885: E che sieno come paglia al vento, E come pula che il turbo invola?
  eng-LXXUP: And they shall be as chaff before the wind, Or as dust which the storm
    has taken up.
  eng-ULB: How often is it that they become like stubble before the wind or like chaff
    that the storm carries away?
  spa-VBL: ¿Son arrastrados como paja en el viento? ¿Viene un tornado y se los lleva?
  fra-_FOB: Qu'ils soient comme la paille au souffle du vent, et comme la balle enlevée
    par le tourbillon?
  mal-mal: അവർ കാറ്റിന് മുമ്പിൽ വൈക്കോൽപോലെയും കൊടുങ്കാറ്റ് പറപ്പിക്കുന്ന പതിർപോലെയും
    ആകുന്നു.
  urd-GVR: Kyā hawā ke jhoṅke kabhī unheṅ bhūse kī tarah aur āṅdhī kabhī unheṅ tūṛī
    kī tarah uṛā le jātī hai? Afsos, aisā nahīṅ hotā.
  suz-BL: गिश खेयप फशेम बेरशो पराल खोदेंशो दुम्‍नीमी? मेकोपुकी गिश खेयप फश गिवारम
    बेरपाइश्‍शो भूस खोदेंशो दुम्‍नीमी? शुश खेयप मदुम्‍नीम। भजन संग्रह १:४
  eng-NOY: How often are they as stubble before the wind, Or as chaff, which the whirlwind
    carrieth away?
  ita-1927: Quando son essi mai come paglia al vento, come pula portata via dall’uragano?
  ckb-ckb: یان وەک کا بن لەبەردەم با و وەک ئەو سەرکۆزەرەی ڕەشەبا بردوویەتی؟
  eng-BBE: How frequently are they as dry stems before the wind, or as grass taken
    away by the storm-wind?
  kan-OKCV: ಅವರು ಗಾಳಿಯ ಮುಂದೆ ಹುಲ್ಲಿನ ಹಾಗೆ ಆದದ್ದು ಎಷ್ಟು ಸಾರಿ? ಬಿರುಗಾಳಿಯು ಹೊಡಕೊಂಡು ಹೋಗುವ
    ಹೊಟ್ಟಿನ ಹಾಗೆ ಕೊಚ್ಚಿಕೊಂಡು ಹೋದದ್ದು ಎಷ್ಟು ಸಾರಿ?
  tam-2017: அவர்கள் காற்றின் திசையிலிருக்கிற துரும்பைப்போலவும், பெருங்காற்று பறக்கடிக்கிற
    பதரைப்போலவும் இருக்கிறார்கள்.
  spa-RV-1909: Serán como la paja delante del viento, y como el tamo que arrebata
    el torbellino.
  ron-BTF: Ei sunt ca miriștea înaintea vântului și ca pleava pe care furtuna o poartă
    departe.
  eng-WEBP: How often is it that they are as stubble before the wind, as chaff that
    the storm carries away?
  eng-FBV: Are they blown along like straw in the wind? Does a tornado come in and
    carry them away?
  nld-1939: Worden zij als stro voor de wind, Als kaf, opgejaagd door de storm?
  nch-BL: Amo cuajcualme quemantica itztoque quej trigo itasolo cati ajacat quihuica.
    Itztoque quej sacat huactoc cati patani.
  vie-1934: Há năng xảy ra chúng nó phải như rơm trước gió, Như trấu bị bão cất đi
    sao?
  hin-CV: क्या दुर्वृत्त वायु प्रवाह में भूसी-समान हैं, उस भूसी-समान जो तूफान में
    विलीन हो जाता है?
  spa-BES: ¿Con qué frecuencia son dispersados como paja ante el viento, o como la
    hierba arrebatada por el viento de tormenta?
  tdx-tdx: Boka-maike miatre-tioke iereo, hoe kafo’e aboelen-tio-bey?
  tha-KJV: เขาเป็นเหมือนฟางข้าวหน้าลม และเป็นเหมือนแกลบที่​พายุ​พัดไป
  por-BR-2018: Eles serão como palha diante do vento, como o restos de palha que o
    turbilhão arrebata.
  deu-ELO: daß sie wie Stroh werden vor dem Winde, und wie Spreu, die der Sturmwind
    entführt?
  eng-WYC-2018: They shall be as chaff before the face of the wind; and as a dead
    spark, that the whirlwind scattereth abroad. (Be they ever like chaff before the
    face of the wind? or like a dead spark that the whirlwind scattereth abroad?)
  epo-epo: Ili estu kiel pajlero antaŭ vento, Kaj kiel grenventumaĵo, kiun forportas
    ventego.
  uig-PIN: Ular xamal aldidiki engizƣa ohxax, Ⱪara ⱪuyun uqurup ketidiƣan pahalƣa
    ohxaxla yoⱪamdu?
  beo-beo: E da wadela:i hamosu dunu amo gisi foga mini asi defele, ili fulabole fasibala:?
    O gulu isuga mini asi defele, ili fulabole fasibala:?
  tpi-OTNT: Ating i no planti taim God i save rausim ol i go olsem strongpela win
    i save rausim gras i drai.
  hau-SA: Sau nawa suke zama kamar tattaka a iska, ko kuma kamar ƙura da iskar hadari
    take kwashewa?
  uig-LAT: Ular shamal aldidiki éngizgha oxshash, Qara quyun uchurup kétidighan paxalgha
    oxshashla yoqamdu?
  nde-nde: Kukangaki besiba njengomule emoyeni na, njengamakhoba ephetshulwa yisivunguzane?
  ton-ton: ‌ʻOku nau tatau mo e tefitoʻi kaho ʻi he mata ʻoe matangi, pea hangē ko
    e kafukafu ʻoku ʻave ʻe he afi.
  ces-1613: Bývají-liž jako plevy před větrem, a jako drtiny, kteréž zachvacuje vicher?
  eng-WMB: How often is it that they are as stubble before the wind, as chaff that
    the storm carries away?
  tam-TCV: அவர்கள் காற்றுக்குமுன் வைக்கோலைப்போலவும், புயலுக்கு முன்னே பதரைப்போலவும்
    அள்ளிக்கொண்டு போகப்படுகிறார்கள்.
  ceb-ULB: Makapila man ka higayon nga mahimo silang sama sa uhot atubangan sa hangin
    o sama sa tahop nga mapalid sa bagyo?
  pol-UBG: Są jak słoma na wietrze i jak plewa, którą wicher porywa.
  urd-GVU: کیا ہَوا کے جھونکے کبھی اُنہیں بھوسے کی طرح اور آندھی کبھی اُنہیں تُوڑی
    کی طرح اُڑا لے جاتی ہے؟ افسوس، ایسا نہیں ہوتا۔
  deu-1912: daß sie werden wie Stoppeln vor dem Winde und wie Spreu, die der Sturmwind
    wegführt?
  kan-2017: ಅವರು ಗಾಳಿಗೆ ಸಿಕ್ಕಿಬಿದ್ದ ಹುಲ್ಲಿನಂತೆ ಆದದ್ದು ಎಷ್ಟು ಸಾರಿ? ಎಷ್ಟು ಸಾರಿ ಬಿರುಗಾಳಿಯು
    ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವ ಹೊಟ್ಟಿನಂತಿದ್ದರು?
  yap-yap: ara thoyrad ngar uned u fithik’ e nifeng ni bod e chabung nike mlik, fa
    bod e fiyath ni un ko yako’?
  hlt-MCSB: Khohli hmai ah cangkong bangla om uh tih cangkik bangla cangpalam loh
    a khuen.
  mdy-ETH: ዔያታ ጎቦጉዲ ዢባሬና ዔውቴ ዎዴ ሲላሊጉዲ ዓልጎና ፒፂንቴ ዎዴ ዓኣ?»
  twi-ASANTE: Mpɛn ahe na wɔyɛ sɛ ɛserɛ wɔ mframa ano, te sɛ ntɛtɛ a mframa den bi
    apra wɔn?
  eng-WEBU: How often is it that they are as stubble before the wind, as chaff that
    the storm carries away?
  wal-wal: Carkkuwaa sinttan eti suullaadan hanido wodee de7ii? Gotee pitti efiyo
    baanaadan eti hani eriyoonaa?
  spa-PDDPT: ¿Son como concha de grano trillado llevada por el viento, y como pasto
    que arrebata la tormenta?
  gun-gun: Mbovykue tu ha'e kuery omoxẽa 'rã jai pirekue yvytu ogueroveve heravy va'e
    rami, e'ỹ vy mba'emo pirekue yvytu jere ogueraa va'e rami?
  ilo-ULB: Mamin-ano ti panagbalinda a kas iti garami iti sangoanan ti angin wenno
    kas iti taep nga itay-tayab ti bagio?
  kpg-kpg: gaa ili digaula gadoo be nia geinga maangoo ne ili go di madangi, be nia
    gohu i lodo di madangi damana?
  uig-ARA: ئۇلار شامال ئالدىدىكى ئېڭىزغا ئوخشاش، قارا قۇيۇن ئۇچۇرۇپ كېتىدىغان پاخالغا
    ئوخشاشلا يوقامدۇ؟
  sus-sus: E xa fe kanama a gbe ra, alɔ maale lagi foye naxan na fanafananma?
  pon-2006: oh ipirirailla rasehng dihpw meng nan kisinieng, de pwelpar nan melimel?
  ksd-ksd: Ba dia da ra mapina kunai a vuvu i purpuruke, Ma da ra pal i ra vit a ngala
    na vuvu i kapkap vue?
  tur-YTC: Kaç kez rüzgârın önündeki anız gibi, Fırtınanın savurduğu saman çöpü gibi
    olmuşlardır?
  grc-BRENT: Ἔσονται δὲ ὥσπερ ἄχυρα ὑπʼ ἀνέμου, ἢ ὥσπερ κονιορτὸς ὃν ὑφείλετο λαίλαψ.
  ind-AYT: Mereka seperti jerami yang ditiup angin, seperti sekam yang disapu angin
    badai.
  nya-nya: Nʼkangati kamene iwo amakhala ngati phesi lowuluka ndi mphepo, ngati mungu
    wowuluzika ndi kamvuluvulu?
  hrv-hrv: Zar je kao slama na vjetru postao, kao pljeva koju vihor svud raznosi?
  mps-mps: Eno suali, Godigo hauwa sogo augwali te bomai waligo sasi nosai sela sąbo
    ąǫ ebo menio.
  tpi-tpi: Ating i no planti taim God i save rausim ol i go olsem strongpela win i
    save rausim gras i drai.
  dan-1931: så de bliver som Strå for Vinden, som Avner, Storm fører bort?
  vie-OVCB: Chúng chẳng bị cuốn theo chiều gió như rơm rác sao? Hay chẳng như tro
    trấu bị bão đùa đi tan tác?
  guj-2017: તેઓ કેટલીવાર હવામાં ઊડી જતા ખૂંપરા જેવા વંટોળિયામાં ઊડતાં ફોતરા જેવા હોય
    છે?
  pon-2006A: oh ipirirailla rasehng dihpw meng nan kisinieng, de pwelpar nan melimel?
  por-BRBSL: How muitas vezes é que eles são como restolho diante do vento, como palha
    que a tempestade transporta?
  cth-cth: Kahlî dawk e cakong patetlah ao teh, kahlî ni palek e vaikong patetlah
    ao awh.
  twi-twi: Mpɛn ahe na wɔyɛ sɛ sare wɔ mframa ano, te sɛ ntɛtɛ a mframaden bi apra
    wɔn?
  hlt-hlt: Khohli hmai ah cangkong bangla om uh tih cangkik bangla cangpalam loh a
    khuen.
  tbz-SIM: Bɛɛ̀ nɑɑ̀ ntimútì sɑ̃́ɑ̃̀ kɛ̀ kuyɑɑkùu bɛ̀ tóúɑ̀? Bɛɛ̀ ɔ̃ɔ̃ yĩ́ timútì
    sɑ̃́ɑ̃̀ kɛ̀ tɛfɔ̀dɔ́ntɛ̀ɛ bɛ̀ tùótɑ́ɑ̀?
  msy-2020: God dughiar avɨribar me batozir puvatɨ, mati amɨnir ekiam dadar mɨdiaribagh
    ivai.
  dop-dop: Yǝlɑɑ kooliɣinɑ-wɛɣɛ ɩsɑɣɑtʋ sɩ heelim ɩ́ kpɑɣɑ-wɛ ɩsɩɩ nyɩɩtʋ yɑɑ mʋsʋɣʋ
    kpɛtɛ.
  azb-azb: Neçə dəfə yel sovuran saman kimi, Tufanın uçurduğu saman çöpü kimi oldular?
  eng-DBY: Do they become as stubble before the wind, and as chaff that the storm
    carrieth away?
  hin-2017: वे वायु से उड़ाए हुए भूसे की, और बवण्डर से उड़ाई हुई भूसी के समान होते
    हैं।
  wol-KYG: Ana fu ku bon mele nim ñax mu ngelaw wal, mbaa boob mu callweer yóbbu?
  eng-YLT: They are as straw before wind, And as chaff a hurricane hath stolen away,
  eng-WYC-2017: They shall be as chaff before the face of the wind; and as a dead
    spark, that the whirlwind scattereth abroad.
  eng-WMBB: How often is it that they are as stubble before the wind, as chaff that
    the storm carries away?
  urd-GVH: क्या हवा के झोंके कभी उन्हें भूसे की तरह और आँधी कभी उन्हें तूड़ी की तरह
    उड़ा ले जाती है? अफ़सोस, ऐसा नहीं होता।
  rug-rug: Hoke ta givusu palae tugo sari, guana duduli? Babe ta paleke taloa guana
    kavuru pa totoso hiru?
  gaz-gaz: Isaan akkuma cidii fuula qilleensaa duraa ti; akkuma habaqii bubbeen hamaan
    fudhatee deemuu ti.
  fra-LSG: Qu’ils soient comme la paille emportée par le vent, Comme la balle enlevée
    par le tourbillon?
  yal-yal: E luxi nɛn ba alo foyen sɛxɛn naxan xalima, alo wuluwunla xuben naxan yitema?
  haw-1868: Ua like lakou me ka mauu maloo imua o ka makani, E like hoi me ka opala
    a ka puahiohio i lawe aku.
  arb-NAV: يُصْبِحُونَ كَالتِّبْنِ فِي وَجْهِ الرِّيحِ، وَكَالْعُصَافَةِ الَّتِي تُطَوِّحُ
    بِها الزَّوْبَعَةُ.
  ewe-ewe: Zi nenie wole abe gbe ƒuƒu si ya lɔ ɖe nu alo atsa si ahom lɔ ɖe nu ene?
  eng-LEE: Are they as straw before the wind, and as chaff which the stealeth away?
  asm-FB: কিমানবাৰ সিহঁত বতাহৰ আগত খেৰৰ নিচিনা, আৰু ধুমুহাই উড়াই নিয়া ঘুলাৰ নিচিনা
    হয়?
  sus-A: عٍ شَ قٍ كَنَمَ عَ فبٍ رَ، عَلْ مَالٍ لَفِ قٌيٍ نَشَن نَ قَنَقَنَنمَ؟
  fra-SBL: Combien de fois ne sont-ils pas comme du chaume devant le vent ? comme
    de l'ivraie que la tempête emporte ?
  hbo-hbo: יִהְי֗וּ כְּתֶ֥בֶן לִפְנֵי־ר֑וּחַ וּ֝כְמֹ֗ץ גְּנָבַ֥תּוּ סוּפָֽה׃
  kik-kik: Nĩ maita maigana matuĩkaga ta nyeki nyũmũ ĩkũhurutwo nĩ rũhuho, o na kana
    ta maragara marĩa mombũragwo nĩ kĩhuhũkanio?
  fra-NCL: Les voit-on comme la paille emportée par le vent, comme la glume enlevée
    par le tourbillon ?
  cek-AK: Nihcae loe takhi mah hmuh ih anghnoeng baktiah oh o moe, takhi sae mah hmuh
    ih tavai baktiah ni oh o.
  cuk-cuk: Dule-isganamar, gagan-dinnagwadyob, burwa-dummadba-selemai dakledisulid.
    Dule-isganamar, burwa-ooredba gaganyob-selemai dakledisurbalid.
  uig-CYR: Улар шамал алдидики еңизға охшаш, Қара қуюн учуруп кетидиған пахалға охшашла
    йоқамду?
  tel-2017: ఆయన వాళ్ళపై కోపం తెచ్చుకుని వాళ్లకు ఆపదలు కలిగించడం, వాళ్ళను తుఫానుకు
    కొట్టుకుపోయే చెత్తలాగా, గాలికి ఎగిరిపోయే పొట్టులాగా చేయడం తరచూ జరగదు గదా.
  hat-BSA: Èske se tankou pay nan van yo ye vrè, pay ke van pouse ale?
  kos-kos: Ac okulosla oana mah uh ke eng upa, Ku oana kutkut ma sohkla ke pacl in
    paka uh?
  hbo-WLC: יִהְי֗וּ כְּתֶ֥בֶן לִפְנֵי־ר֑וּחַ וּ֝כְמֹ֗ץ גְּנָבַ֥תּוּ סוּפָֽה׃
  ibo-ibo: Ugboro ole ka ha dịka ahịhịa kpọrọ nkụ nʼihu ikuku, maọbụ dịka igbugbo
    ọka nke ikuku siri ike na-efesasị?
  ory-ory: ସେମାନେ ବାୟୁ ଆଗରେ କୁଟା ପରି ଓ ବତାସରେ ଉଡ଼ନ୍ତା ତୁଷ ପରି ହୁଅନ୍ତି?
  chk-chk: Ifa usun, ra wewe ngeni fetilipwas mi ässila ren asepwäl, ika ngeni ekewe
    pön wiich mi ässila ren mölümöl?
  rop-rop: Haumeni taim imbin hitimbat langa olabat jis laik det bigbala win weya
    oldei kaman en spredimat detlot gras?
  ukr-1871: Вони ж повинні б бути, наче та солімка перед вітром, наче полова, гонена
    вихром!
  deu-1951: Werden sie wie Stroh vor dem Wind und wie Spreu, die der Sturm entführt?
  eng-JPS: That they are as stubble before the wind, and as chaff that the storm stealeth
    away?
  srp-1865: Bivaju li kao pljeva na vjetru, kao prah koji raznosi vihor?
  lug-lug: Bali ng’ebisasiro ebitwaalibwa empewo; ng’ebisusunku embuyaga bye zitwala.
  heb-heb: יהיו כתבן לפני רוח וכמץ גנבתו סופה׃
  ben-IRV: কতবার তারা বাতাসের সামনে শুকনো নাড়ার মত হয় অথবা তুষের মত হয় যে ঝড় উড়িয়ে
    নিয়ে যায়?
  pan-pan: ਉਹ ਪੌਣ ਦੀ ਉਡਾਈ ਹੋਈ ਤੂੜੀ ਵਾਂਗੂੰ ਹਨ, ਅਤੇ ਕੱਖ ਵਾਂਗੂੰ ਹਨ, ਜਿਸ ਨੂੰ ਵਾਵਰੋਲਾ ਉਡਾ
    ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သူတို့သည် လေ ရှေ့မှာအမှိုက် နှင့် မုန်တိုင်း တိုက် သွားသော ဖွဲ ကဲ့သို့
    ဘယ်နှစ်ကြိမ်ဖြစ် ဘူးသည်ကို၎င်း၊
  hmo-hmo: Nega hida idia be rei kaukau, lai ese ia hodaia lao bamona, o uiti momoru,
    lai guba ese ia hodaia ore bamona?
  urd-urd: और वह ऐसे हैं जैसे हवा के आगे डंठल, और जैसे भूसा जिसे आँधी उड़ा ले जाती
    है?
  rus-SYN: Они должны быть, как соломинка пред ветром и как плева, уносимая вихрем.
  bqc-SIM: Ĩana ì ń sɛ́lɛ lán ése ṹawae? Zàa'ĩana ì ń waa lán sɛ̃wae?
  tcz-CHONGTHU: Changpol banga amaho huijin amasang amutmang khah hitam? Huipi hat
    in changvai alhohmang banga alhoh mang khah hitam?
  mar-mar: ते कितीदा वाऱ्यापुढे धसकटासारखे होतात, किंवा ते वादळाने उडालेल्या भूशासारखे
    होतात.
  qub-qub: ¿Imayllaga paycunata shucucuy wayra ogshata apajno machiypa machishachuraj?
  hat-hat: pou van bwote yo ale tankou zèb chèch, pou van tanpèt chase yo tankou pay
    pitimi?
  eng-BSB: Are they like straw before the wind, like chaff swept away by a storm?
  eng-WEBPB: How often is it that they are as stubble before the wind, as chaff that
    the storm carries away?
  kbq-kbq: Hagi zamagrira zaho'mo'ma hagage tra'zama erianknara huge, hanave zahomo
    witi hona eri hareno vianknara nosio?
  nhe-BL: Ax cuajcualme quemantzi itztoque queja trigo itlasolo tlen ajacatl quihuica.
    Itztoque queja sacatl huactoc tlen patlani.
  gub-BL: Ma'e 'ar mehe umuhàmuhàz ka'akyr ài wà. Ma'e 'ar mehe ywytu weraha ywyku'i
    kwer ài a'e. Ma'e 'ar mehe Tupàn weraha ikatu 'ym ma'e nezewe a'e wà.
  eng-DRA: They shall be as chaff before the face of the wind, and as ashes which
    the whirlwind scattereth.
