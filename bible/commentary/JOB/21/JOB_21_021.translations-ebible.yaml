verse: JOB.021.021
translations:
  mal-C: അവർക്ക് അനുവദിക്കപ്പെട്ട മാസങ്ങൾ അവസാനിക്കുമ്പോൾ തങ്ങൾ ഉപേക്ഷിച്ചുപോകുന്ന
    കുടുംബത്തെപ്പറ്റി അവർക്ക് എന്ത് ഉത്കണ്ഠ?
  deu-TKW: Denn was kümmert ihn sein Haus nach seinem Tode, wenn seiner Monde Zahl
    beendet ist?
  lin-lin: Pasi ya libota oyo etikali sima na ye ekosala ye nini tango basanza oyo
    bakatela ye ekomi na suka ?
  eng-LSV: For what [is] his delight in his house after him, || And the number of
    his months cut off?
  eng-GNV: For what pleasure hath he in his house after him, when the nomber of his
    moneths is cut off?
  eng-WEBSTER: For what pleasure hath he in his house after him, when the number of
    his months is cut off in the midst?
  nhw-BL: Pampa quema se masehuali mictos, amo momacas cuenta tlaque ipantis isihua
    huan iconehua huan sintla quiselise tlatzacuiltilistli.
  swh-ONEN: Kwani anajali nini kuhusu jamaa anayoiacha nyuma, miezi yake aliyopangiwa
    ifikapo mwisho?
  bba-bba: Domi bɑ̀ n ɡu bɑ kpɑ, ben bɑɑye kɑ ye yɑ koo ben bibu deemɑ.
  eng-KJVCPB: For what pleasure hath he in his house after him, When the number of
    his months is cut off in the midst?
  luo-luo: Nimar ok lichne kata ka otho moweyo joge ka giko ndalo mar ngimane ochopo.
  meu-meu: Edia helalo be dahaka, besedia edia, edia mauri huadia bae ore negana ai?
  npi-ULB: किनकि उसको आफ्नै आयु सकिएपछि, उसले आफ्नो परिवारको के वास्ता गर्छ र ?
  yor-yor: Nítorí pé àlàáfíà kí ni ó ní nínú ilé rẹ̀ lẹ́yìn rẹ̀, nígbà tí a bá ké
    iye oṣù rẹ̀ kúrò ní agbede-méjì?
  pes-OPCB: وقتی انسان می‌میرد دیگر چه احساسی می‌تواند دربارهٔ خانواده‌اش داشته باشد؟
  tgl-ULB: Dahil ano ang pakialam niya sa kaniyang pamilya kapag naputol na ang kaniyang
    mga araw?
  hui-hui: Agali uruni ti dindini holene ha maro birangi homalu tinaga one waneigini
    helalu homayago agua haruabe lo manda bulebirabe.
  mya-mya: သူနေရသောနှစ်လစေ့သောအခါ၊ သူ့သားသမီးတို့၌ ရောက်သောအမှုနှင့် သူသည် အဘယ်သို့
    ဆိုင်သနည်း။
  bod-N: དེ་ཡི་ལོ་ཟླ་ཚར་ནས་འཆི་གྱུར་ན། ། ད་དུང་རང་གི་ཁྱིམ་དེ་གཉེར་ཐུབ་བམ། །
  sna-sna: Nokuti ane hanya yeiko nemhuri yaanosiya shure, mwedzi yaakagoverwa zvoyopera?
  spa-BLM: Pues qué le importa su casa después de él, cuando el número de sus meses
    se corta?
  cac-cac: Ayic toxo ix cham eb', man̈xalaj yalan yic eb' yuj tas scotcan d'a yib'an̈
    yuninal eb' chi'.
  swh-ULB: Kwani anaangaliaje familia yake mbele yake idadi ya miezi yake inapokwisha.
  bel-bel: Бо які яму клопат да дому свайго пасьля яго, калі лік месяцаў ягоных скончыцца?
  deu-ELBBK: Denn was liegt ihm an seinem Haus nach ihm, wenn die Zahl seiner Monde
    durchschnitten ist? –
  mbb-OT: Emun ebpatey zan en ne wazè dan en hanew te egkehitavù te pemilya zan.
  mal-2015: അവന്റെ മാസങ്ങളുടെ സംഖ്യ അറ്റുപോയാൽ തന്റെശേഷം തന്റെ ഭവനത്തോടു അവനെന്തു
    താല്പര്യം?
  rmc-rmc: Se savo manuš, sar merela, gondoľinela pre peskre čhave, so ačhena pal
    leste, te leskre čhona preačhena sigeder?
  pes-OPV: زیرا که بعد از او در خانه‌اش او را چه شادی خواهد بود، چون عدد ماههایش منقطع
    شود؟
  ron-1924: Кэч че-й пасэ луй че ва фи де каса луй дупэ ел, кынд нумэрул лунилор и
    с-а ымплинит?
  ben-OBCV: কারণ তাদের জন্য নির্ধারিত মাসগুলি শেষ হয়ে যাওয়ার পর তাদের ছেড়ে যাওয়া
    পরিবারগুলির কী হবে সে বিষয়ে তারা কি আদৌ চিন্তা করে?
  som-som: Waayo, waa maxay farxadda uu reerkiisa ka helo, Markii cimrigiisa dhexda
    laga gooyo?
  lat-VUC: Quid enim ad eum pertinet de domo sua post se, et si numerus mensium ejus
    dimidietur?
  eng-ASVBT: For what careth he for his house after him, When the number of his months
    is cut off?
  ita-1885: Perciocchè del rimanente, quale affezione avranno essi alle lor case,
    Da che il numero de' lor mesi sarà stato troncato?
  eng-LXXUP: For his desire is in his house with him, And the number of his months
    has been suddenly cut off.
  eng-ULB: For what does he care about his family after him when the number of his
    months is cut off?
  spa-VBL: Porque no les importará lo que les ocurra a sus familias una vez que hayan
    muerto.
  fra-_FOB: Car, que lui importe sa maison après lui, quand le nombre de ses mois
    est tranché?
  mal-mal: അവന്റെ മാസങ്ങളുടെ എണ്ണം ഇല്ലാതെ ആയാൽ തന്റെശേഷം തന്റെ ഭവനത്തോട് അവനെന്ത്
    താത്പര്യം?
  urd-GVR: Kyoṅki jab us kī zindagī ke muqarrarā din iḳhtitām tak pahuṅcheṅ to use
    kyā parwā hogī ki mere bād ghar wāloṅ ke sāth kyā hogā.
  suz-BL: मुर आन ब्रोंइतीक नुम नोले मेको आन खिं कोव़ने चाप्‍नीमी ङा? मेको आन ब्रोंइतीक
    नुप्‍ब।
  eng-NOY: For what concern hath he for his household after him, When the number of
    his own months is completed?
  ita-1927: E che importa all’empio della sua famiglia dopo di lui, quando il numero
    dei suoi mesi e ormai compiuto?
  ckb-ckb: چونکە لەدوای ئەوان، کە ژمارەی مانگەکانیان تەواو دەبێت، ئایا گوێ بە کەسوکاریان
    دەدەن؟
  eng-BBE: For what interest has he in his house after him, when the number of his
    months is ended?
  kan-OKCV: ದುಷ್ಟರಿಗೆ ನೇಮಕವಾದ ತಿಂಗಳುಗಳು ಮುಗಿದು ಹೋದ ಮೇಲೆ ತಾವು ಬಿಟ್ಟುಹೋಗುವ ಕುಟುಂಬದವರ
    ಚಿಂತೆ ಅವರಿಗೆ ಎಲ್ಲಿ?
  tam-2017: அவனுடைய மாதங்களின் தொகை குறைக்கப்படும்போது, அவனுக்குப் பிறகு அவனுடைய வீட்டைப்பற்றி
    அவனுக்கு இருக்கும் விருப்பமென்ன?
  spa-RV-1909: Porque ¿qué deleite tendrá él de su casa después de sí, siendo cortado
    el número de sus meses?
  ron-BTF: Căci ce plăcere are el în casa lui după el, când numărul lunilor sale este
    tăiat în mijlocul lor?
  eng-WEBP: For what does he care for his house after him, when the number of his
    months is cut off?
  eng-FBV: For they don't care what happens to their families once they're dead.
  nld-1939: Want wat bekommert hij zich om zijn gezin na zijn dood, Wanneer het getal
    zijner maanden ten einde is?
  nch-BL: Pampa quema se masehuali mictojca, amo quimatis taya ipantis isihua huan
    iconehua huan sinta quiselise tatzacuiltilisti.
  vie-1934: Vì khi số ngày định cho nó đã hết rồi, Nó nào kể chi đến gia quyến sau
    nó?
  hin-CV: क्योंकि जब उसकी आयु के वर्ष समाप्‍त कर दिए गए हैं तो वह अपनी गृहस्थी की
    चिंता कैसे कर सकता है?
  spa-BES: ¿Qué interés tiene él en su casa después de que muere, cuando se termina
    el número de sus meses?
  tdx-tdx: Haoñe’e hao i hasavereña’e hanonjohy azey, apota’e hao te voaiake o vola’eo?
  tha-KJV: เพราะเขามีความพึงพอใจอะไรในเรื่องวงศ์วานที่ตามเขามา เมื่อจำนวนเดือนของเขาถูกตัดขาดกลางคันเสียแล้ว
  por-BR-2018: Pois que interesse teria ele em sua casa depois de si, quando o número
    for cortado o número de seus meses?
  deu-ELO: Denn was liegt ihm an seinem Hause nach ihm, wenn die Zahl seiner Monde
    durchschnitten ist? -
  eng-WYC-2018: For why what pertaineth it to him of his house(hold) after him, though
    the number of his months be half taken away? (For what careth him about his family,
    or his children, after him, when his own days and months be numbered?)
  epo-epo: Ĉar kiom interesas lin lia domo post li, Kiam la nombro de liaj monatoj
    finiĝis?
  uig-PIN: Qünki uning bekitilgǝn yil-ayliri tügigǝndin keyin, U ⱪandaⱪmu yǝnǝ ɵz
    ɵydikiliridin ⱨuzur-ⱨalawǝt alalisun?
  beo-beo: Ninia esalusu da dagosea, ninia mano da hahawane esaloma:bela:le dawa:ma:bela:?
  tpi-OTNT: Sapos ol i go i stap long ples bilong ol man i dai pinis, ol i no inap
    wari moa long ol famili bilong ol i stap olsem wanem.
  hau-SA: Ko zai damu da iyalin da ya bari a baya sa’ad da kwanakinsa suka ƙare?
  uig-LAT: Chünki uning békitilgen yil-ayliri tügigendin kéyin, U qandaqmu yene öz
    öydikiliridin huzur-halawet alalisun?
  nde-nde: Ngoba uvele uzihlupha ngani ngemuli avele ezayitshiya nxa izinyanga zakhe
    azabelweyo seziphelile na?
  ton-ton: He ko e hā ʻene fiemālie ʻi hono fale ʻamui ʻiate ia, ʻoka tuʻu ua mālie
    ʻae lau ʻo hono ngaahi māhina?
  ces-1613: O dům pak jeho po něm jaká jest péče jeho, když počet měsíců jeho bude
    umenšen?
  eng-WMB: For what does he care for his house after him, when the number of his months
    is cut off?
  tam-TCV: ஏனெனில், அவர்களுடைய மாதங்களின் எண்ணிக்கை குறையும்போது, அவர்கள் விட்டுச்செல்லும்
    குடும்பத்தைப்பற்றி அவர்களுக்கு அக்கறை என்ன?
  ceb-ULB: Kay unsa man ang kalabotan niya sa iyang pamilya sa dihang ang gidaghanon
    sa iyang mga bulan giputol na?
  pol-UBG: Jaką bowiem ma on rozkosz w swoim domu, po swojej śmierci, gdy liczba jego
    miesięcy zostanie skrócona?
  urd-GVU: کیونکہ جب اُس کی زندگی کے مقررہ دن اختتام تک پہنچیں تو اُسے کیا پروا ہو
    گی کہ میرے بعد گھر والوں کے ساتھ کیا ہو گا۔
  deu-1912: Denn was ist ihm gelegen an seinem Hause nach ihm, wenn die Zahl seiner
    Monden ihm zugeteilt ist?
  kan-2017: ಅವನಿಗೆ ನೇಮಕವಾದ ದಿನಗಳು ಮುಗಿದುಹೋದ ಮೇಲೆ ತನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವ ಸಂತತಿಯವರ ಚಿಂತೆ
    ಏನು?
  yap-yap: Nap’an nra mus e yafos rodad, ma gur, rib ga’fan u wan’dad ko ba felfelan’
    pifakdad fa dangay?
  hlt-MCSB: A hnukah a imkhui ham a kongaih te balae? A hla kah a tarhing khaw bawt
    coeng.
  mdy-ETH: ዓሲ ሃይቄስካፓ ፔ ናኣቶ ዛሎ ዓይጎ ማላ ባኣዚ ዓኣይ?
  twi-ASANTE: Wɔn abusuafoɔ a wɔagya wɔn akyire no renya hwee nʼagyapadeɛ nyinaa bɛsɛe.
  eng-WEBU: For what does he care for his house after him, when the number of his
    months is cut off?
  wal-wal: Aissi giikko, eti haiqqiichchidoogaappe guyyiyan, eta naata aibi gakkikkonne
    koyokkona.
  spa-PDDPT: Pues después que muera y acabe la cuenta de sus meses, ¿qué le importa
    su familia?
  gun-gun: Mba'eta ha'e kuery omano ma rire, hekove oipe'aa ma ramo, mba'exa tu ha'e
    kuery oendu 'rã ngoo pyguare kuery reko gui?
  ilo-ULB: Ta ania ti bibiangna iti pamiliana kalpasan kenkuana inton naputeden dagiti
    bilang dagiti bulbulanna?
  kpg-kpg: Di mouli o tangada ma ga hagaodi, le e hai behee, ia e haga mamaanadu bolo
    ana dama le e noho tenetene?
  uig-ARA: چۈنكى ئۇنىڭ بېكىتىلگەن يىل-ئايلىرى تۈگىگەندىن كېيىن، ئۇ قانداقمۇ يەنە ئۆز
    ئۆيدىكىلىرىدىن ھۇزۇر-ھالاۋەت ئالالىسۇن؟
  sus-sus: Xa mixi ɲaaxi gɛ faxade, a mu a xa denbaya xa tɔɔrɛ kolonma.
  pon-2006: Ni mour en aramas emen eh imwiseklahr, ia duwe, e kin nsenohki ma nah
    seri kan nsenamwahu?
  ksd-ksd: Kana mangana ninunuk ava ure diat ta ra kubana ba i tar mat, Ba di kutu
    pit kana umana gaigai na nilaun?
  tur-YTC: Çünkü aylarının sayısı kesilince, Kendisinden sonra evi için ne kaygısı
    olur?
  grc-BRENT: Ὅτι τὸ θέλημα αὐτοῦ ἐν οἴκῳ αὐτοῦ μετʼ αὐτοῦ, καὶ ἀριθμοὶ μηνῶν αὐτοῦ
    διῃρέθησαν.
  ind-AYT: Sebab, untuk apa mereka peduli dengan rumah mereka setelah mereka tiada,
    ketika habis jumlah bulan-bulan mereka?
  nya-nya: Nanga kodi amalabadira chiyani zabanja lake limene walisiya mʼmbuyo, pamene
    chiwerengero cha masiku ake chatha?
  hrv-hrv: TÓa što poslije smrti on za dom svoj mari kad će se presjeć' niz njegovih
    mjeseci?
  mps-mps: Tama augwali te isibo bidi dabego buluba bidigi pabo si da, augwaligo augwa
    we wai puluba mena tama bidibo olama, kone me egobeo,” Jopgo te po wali.
  tpi-tpi: Sapos ol i go i stap long ples bilong ol man i dai pinis, ol i no inap
    wari moa long ol famili bilong ol i stap olsem wanem.
  dan-1931: Thi hvad bryder han sig siden om sit Hus, når hans Måneders Tal er udrundet?
  vie-OVCB: Vì một khi đã xuôi tay nhắm mắt, nó không còn hưởng được lạc thú gia đình.
  guj-2017: તેના મૃત્યુ પછી એટલે તેના આયુષ્યની મર્યાદા અધવચથી કપાઈ ગયા પછી, તે કુટુંબમાં
    શો આનંદ રહે છે?
  pon-2006A: Ni mour en aramas emen eh imwiseklahr, ia duwe, e kin nsenohki ma nah
    seri kan nsenamwahu?
  por-BRBSL: Pelo que ele cuida de sua casa depois dele, quando o número de seus meses
    é cortado?
  cth-cth: Bangkongtetpawiteh, a thapa akuep totouh atueng baw sak lah o teh, ama
    a rawk hnukkhu hoi a im teh, banglahai tho hoeh.
  twi-twi: Dɛn na ɛfa wɔn ho fa wɔn abusuafo a woagyaw wɔn akyi no ho bere a asram
    a wɔatwa ama no aba awiei no?
  hlt-hlt: A hnukah a imkhui ham a kongaih te balae? A hla kah a tarhing khaw bawt
    coeng.
  tbz-SIM: Oyɛiwe kpɛti í bonɛ̀ dɛ̀ nɑɑ yó ndòmmɛ̀ o cĩ́ɛ̃̀tɛ̀, o tɑ̃̀ɑ̃̀bɛ̀ bo tuɔkɛ
    dìì mɔ̀nnì bɛ mɑ̀nku.
  msy-2020: Egh me mangɨ Gumazamizir Oveaghuezibar Nguibamɨn ikɨva, ua uan amuiroghboribar
    apangkuvan kogham, me manmaghɨra iti.
  dop-dop: Ye pɑ weesiŋ tɛmɑ cǝnɛ, pɑ piyɑ tɔm ɩɩ tɑsǝɣɩ-wɛɣɛ nɑʋ tɔtɔ.
  azb-azb: Çünki ili, ayı qurtaranda, Arxada qalan külfətindən nə zövq ala bilər?
  eng-DBY: For what pleasure should he have in his house after him, when the number
    of his months is cut off?
  hin-2017: क्योंकि जब उसके महीनों की गिनती कट चुकी, तो अपने बादवाले घराने से उसका
    क्या काम रहा।
  wol-KYG: Ana luy yoonu ku bon ci waa këram, gannaawam, te fekk limu fanam jeex?
  eng-YLT: For what [is] his delight in his house after him, And the number of his
    months cut off?
  eng-WYC-2017: For why what pertaineth it to him of his house after him, though the
    number of his months be half taken away?
  eng-WMBB: For what does he care for his house after him, when the number of his
    months is cut off?
  urd-GVH: क्योंकि जब उस की ज़िंदगी के मुक़र्ररा दिन इख़्तिताम तक पहुँचें तो उसे क्या
    परवा होगी कि मेरे बाद घरवालों के साथ क्या होगा।
  rug-rug: Lopu kote hiva gilania rini sa si ta evaṉa koari na dia koburu, ura pa
    mudidia mate si lopu kote ari dia binalabala.
  gaz-gaz: Inni yeroo jiʼi isaaf qoodame dhumutti, waaʼee maatii isaa kan dhiisee
    biraa deemu sanaa dhimma maalii qabaata?
  fra-LSG: Car, que lui importe sa maison après lui, Quand le nombre de ses mois est
    achevé?
  yal-yal: A denbayaan bɔtɛ mundun fa a tan xa a faxa xanbini?
  haw-1868: No ka mea, heaha la kana hana iloko o kona hale mahope ona, I ka manawa
    e okiia'i mawaena ka huina o kona mau malama?
  arb-NAV: إِذْ مَا بُغْيَتُهُ مِنْ بَيْتِهِ بَعْدَ فَنَائِهِ، وَقَدْ بُتِرَ عَدَدُ
    شُهُورِ حَيَاتِهِ؟
  ewe-ewe: elabena ɖe wòtsɔ ɖe le eme na ƒometɔ siwo wògblẽ ɖe megbe esi ɣleti siwo
    woɖo ɖi nɛ la wu nua?
  eng-LEE: For what care hath he for his household after him, when the number of his
    months is all apportioned to him?
  asm-FB: কিয়নো, তাৰ মাহ কেইটা ওৰ পৰিলে হ’ল, সি মৰাৰ পাছত, তাৰ ভাবি-বংশৰ লগত তাৰ
    কি সম্পৰ্ক?
  sus-A: شَ مِشِ حَاشِ فّ قَشَدٍ، عَ مُ عَ شَ دٍنبَيَ شَ تْورّ كٌلٌنمَ.
  fra-SBL: Car que se soucie-t-il de sa maison après lui, lorsque le nombre de ses
    mois sera interrompu ?
  hbo-hbo: כִּ֤י מַה־חֶפְצֹ֣ו בְּבֵיתֹ֣ו אַחֲרָ֑יו וּמִסְפַּ֖ר חֳדָשָׁ֣יו חֻצָּֽצוּ׃
  kik-kik: Nĩ ũndũ-rĩ, anga no eetangaga ha ũhoro wa andũ ake arĩa agaatiga na thuutha,
    matukũ make maathira?
  fra-NCL: Que lui importe, en effet, sa maison après lui, une fois que le nombre
    de ses mois est tranché ?
  cek-AK: Anih han paek ih ani hoi akhrah akoep naah loe, anih mah a caeh taak ih
    a caanawk hanah timaw sah pae thai tih?
  cuk-cuk: Dule-isganamar bar undar-gudii guosulidbali, e-sorba-e-gwenadgan-beoedi,
    gwen bai dakosulid, gwen egi binsaosulid.
  uig-CYR: Чүнки униң бекитилгән жил-айлири түгигәндин кейин, У қандақму йәнә өз өйдикилиридин
    һозур-һалавәт алалисун?
  tel-2017: వాళ్ళ జీవితకాలం ముగిసిపోయి, చనిపోయిన తరువాత ఇంటి విషయాల మీద వాళ్లకు శ్రద్ధ
    ఎలా ఉంటుంది?
  hat-BSA: Paske ki konsiderasyon ki genyen pou lakay sila ki swiv li a, lè fòs kantite
    mwa li yo vin koupe?
  kos-kos: Moul lun sie mwet fin safla, Mea pwaye lah ac oasr nunak lal ke tulik natul,
    lah elos engan ku tia?
  hbo-WLC: כִּ֤י מַה־חֶפְצ֣וֹ בְּבֵית֣וֹ אַחֲרָ֑יו וּמִסְפַּ֖ר חֳדָשָׁ֣יו חֻצָּֽצוּ׃
  ibo-ibo: Gịnị gbasara ha banyere ezinaụlọ ha hapụrụ mgbe ọnwa ndị e kenyere ya bịara
    na ngwụcha?
  ory-ory: କାରଣ ମଧ୍ୟଭାଗରୁ ତାହାର ମାସ-ସଂଖ୍ୟା କଟାଗଲେ, ତାହାର ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ ବଂଶରେ କି
    ତାହାର କିଛି ସନ୍ତୋଷ ଥାଏ?
  chk-chk: Ifa usun, epwe ekieki usun chon leimwan mi manau me mürin, lupwen manauan
    a wesila?
  rop-rop: Dumaji wen olabat garra dai, olabat nomo sabi wanim garra hepin langa olabat
    bigininimob na.”
  ukr-1871: Бо й яка ж йому жура про дом свій після нього, як місяцїв його лїк закінчився?
  deu-1951: Denn was für Freude wird er an seiner Nachkommenschaft haben, wenn die
    Zahl seiner Monde abgeschnitten ist?
  eng-JPS: For what pleasure hath he in his house after him? seeing the number of
    his months is determined.
  srp-1865: Jer šta je njima stalo do kuæe njihove nakon njih, kad se broj mjeseca
    njihovijeh prekrati?
  lug-lug: Kubanga aba afaayo ki ku maka g’aba alese, nga emyezi gye egyamutegekerwa
    giweddeko?
  heb-heb: כי מה חפצו בביתו אחריו ומספר חדשיו חצצו׃
  ben-IRV: যখন তার মাসের সংখ্যা অর্ধেক করা হয়েছে, তখন কি কারণে সে তার পরিবারের বিষয়ে
    চিন্তা করে?
  pan-pan: ਉਹ ਨੂੰ ਆਪਣੇ ਬਾਅਦ ਆਪਣੇ ਘਰਾਣੇ ਲਈ ਕੀ ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ, ਜਦੋਂ ਉਸ ਨੂੰ ਦਿੱਤੇ ਹੋਏ
    ਮਹੀਨਿਆਂ ਦੀ ਗਿਣਤੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ?
  mya-JVB: သူ နေရသောနှစ်လ စေ့သောအခါ ၊ သူ့ သားသမီးတို့၌ ရောက်သောအမှုနှင့် သူသည် အဘယ်သို့
    ဆိုင်သနည်း။
  hmo-hmo: Tau ta ena mauri dinadia idia ore neganai, ia ese iena natuna edia moale
    ia laloa, a?
  urd-urd: क्यूँकि अपने बाद उसको अपने घराने से क्या ख़ुशी है, जब उसके महीनों का सिलसिला
    ही काट डाला गया?
  rus-SYN: Ибо какая ему забота до дома своего после него, когда число месяцев его
    кончится?
  bqc-SIM: Yã́ pↄ́ a aà bɛdeↄ le aà gaa gbɛa, ìli a kã̀akɛo.
  tcz-CHONGTHU: Ijeh inem itile ama athi nung teng le ainkoteu iti dingu ham ti angaito
    pouve.
  mar-mar: जेव्हा त्याच्या आयुष्याची मद्दत कमी करण्यास येईल, तेव्हा त्याच्या मरणानंतर
    तो त्याच्या परीवाराची काळजी कशी करील?
  qub-qub: Wañushatanaga manami imapis gocunnachu famillyancunata ima-ayca päsaptinpis.
  hat-hat: Ki mele yo sa ki rive pitit yo, lè yo fin ale, lè yo fin viv tan pou yo
    te viv la?
  eng-BSB: For what does he care about his household after him, when the number of
    his months has run out?
  eng-WEBPB: For what does he care for his house after him, when the number of his
    months is cut off?
  kbq-kbq: Na'ankure zamagrama fri'zama vanu'za, naga'zmire'ma fore'ma hania zankura
    zamagesa ontahigahaze.
  nhe-BL: Pampa quema se tlacatl mictos, ax momacas cuenta tlaque ipantis isihua huan
    iconehua huan intla quiselise tlatzacuiltilistli.
  gub-BL: Aze wiko umàno ma'e kwer romo, aze wiko umàno ma'e kwer wapyta haw pe oho
    ma'e kwer romo, Aze iànàm wikuwe ma'e upuraraw ma'erahy hekuzaromo wà nehe, Nuzekaiw
    kwaw wanehe nehe.
  eng-DRA: 'For what is it to him what befalleth his house after him: and if the number
    of his months be diminished by one half?'
