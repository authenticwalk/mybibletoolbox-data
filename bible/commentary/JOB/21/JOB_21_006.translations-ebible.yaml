verse: JOB.021.006
translations:
  mal-C: അതോർക്കുമ്പോൾ ഞാൻ ഭയവിഹ്വലനാകുന്നു; വിറയൽ എന്റെ ശരീരത്തെ ബാധിച്ചിക്കുന്നു.
  deu-TKW: Ja, wenn ich daran denke, so werde ich bestürzt, und Schauder erfaßt meinen
    Leib.
  lin-lin: Soki kaka nakanisi yango, nabangi, mpe nzoto na ngai ekomi kolenga na somo.
  eng-LSV: Indeed, if I have remembered, then I have been troubled. And my flesh has
    taken fright.
  eng-GNV: Euen when I remember, I am afrayde, and feare taketh hold on my flesh.
  eng-WEBSTER: Even when I remember I am afraid, and trembling taketh hold on my flesh.
  nhw-BL: Quema nimoilhuía catli nijnequi niquijtos, nechitzquía se hueyi majmajtli
    huan nihuihuipica.
  swh-ONEN: Ninapowaza juu ya hili, ninaogopa, nao mwili wangu unatetemeka.
  bba-bba: Nɑ̀ n nɛn wɑ̃ɑru bwisikɑ, nɑ rɑ nɑndewɑ, nɛn wɑsi yi n diirimɔ.
  eng-KJVCPB: Even when I remember I am afraid, And trembling taketh hold on my flesh.
  luo-luo: Ka aparo kuom kaka achal, to angʼengʼ angʼengʼa; kendo denda duto tetni.
  meu-meu: Na haeromu negana ai daragu e dokomu, bona tau-anigu e heude-heudemu.
  npi-ULB: मैले आफ्‍नो दुःखको बारेमा सोच्दा म त्रसित हुन्छु, र थरथरीले मेरो शरीरलाई
    नै समाउँछ ।
  yor-yor: Àní nígbà tí mo rántí, ẹ̀rù bà mí, ìwárìrì sì mú mi lára.
  pes-OPCB: وقتی این را به یاد می‌آورم، از ترس به لرزه می‌افتم.
  tgl-ULB: Kapag iniisp ko ang aking mga paghihirap, ako ay nababagabag, at nananaig
    ang takot sa aking laman.
  hui-hui: Mbirale ko gendabi damene i̱ha ibiyaru mitangi bu dai bialu koria i̱ni
    mogo lowa tingini duru laruli.
  mya-mya: ငါသည်အောက်မေ့သောအခါ။ မိန်းမောတွေဝေ၍၊ ကိုယ်အသားသည် တုန်လှုပ်လျက်ရှိ၏။
  bod-N: ང་ཡིས་དྲན་པའི་ཚེ་ན་འཇིགས་སྣང་སྐྱེ། ། བདག་གི་ལུས་ལ་འདར་ཡོམ་བྱུང་བ་ཡིན། །
  sna-sna: Ndinotya, pandinofunga izvi; kudedera kunobata muviri wangu.
  spa-BLM: Cuando me acuerdo, me siento turbado. El horror se apodera de mi carne.
  cac-cac: Ayic tzin naancot juntzan̈ chi', tz'ib'xiq'ue in nivanil tic yuj xivelal.
  swh-ULB: Ninapoyafikiria mateso yangu, ninaumizwa, mwili wangu unaogopa.
  bel-bel: Як толькі я згадаю, - уздрыгваю, і трымценьне абдымае цела маё.
  deu-ELBBK: Ja, wenn ich daran denke, so bin ich bestürzt, und Schauder erfasst mein
    Fleisch.
  mbb-OT: Emun ed-isipen ku is nengehitavù kedì, ne egkerkeren a te kegkahandek ku.
  mal-2015: ഓർക്കുമ്പോൾ ഞാൻ ഞെട്ടിപ്പോകുന്നു; എന്റെ ദേഹത്തിന്നു വിറയൽ പിടിക്കുന്നു.
  rmc-rmc: Sar gondoľinav pre oda, so pes mange ačhiľa, darav man; izdral pre ma calo
    ťelos.
  pes-OPV: هرگاه به یاد می‌آورم، حیران می‌شوم. و لرزه جسد مرا می‌گیرد.
  ron-1924: 'Кынд мэ гындеск, мэ ынспэймынт ши ун тремур ымь апукэ тот трупул:'
  ben-OBCV: একথা চিন্তা করে আমি আতঙ্কিত হয়ে যাই; আমার শরীর কেঁপে ওঠে।
  som-som: Oo xataa markaan soo xusuusto waan welwelaa, Oo jidhkaygana waa hoog iyo
    ba'.
  lat-VUC: Et ego, quando recordatus fuero, pertimesco, et concutit carnem meam tremor.
  eng-ASVBT: Even when I remember I am troubled, And horror taketh hold on my flesh.
  ita-1885: Io stesso, quando me ne ricordo, sono tutto attonito, E la carne mia ne
    prende orrore.
  eng-LXXUP: For even when I remember, I am alarmed, And pains seize my flesh.
  eng-ULB: When I think about my sufferings, I am terrified, and trembling seizes
    my body.
  spa-VBL: Cada vez que pienso en lo que me ha pasado me horrorizo y tiemblo de miedo.
  fra-_FOB: Quand j'y pense, je suis éperdu, et un frisson saisit ma chair.
  mal-mal: ഓർക്കുമ്പോൾ ഞാൻ ഞെട്ടിപ്പോകുന്നു; എന്റെ ദേഹത്തിന് വിറയൽ പിടിക്കുന്നു.
  urd-GVR: Jab kabhī mujhe wuh ḳhayāl yād ātā hai jo maiṅ pesh karnā chāhtā hūṅ to
    maiṅ dahshatzadā ho jātā hūṅ, mere jism par thartharāhaṭ tārī ho jātī hai.
  suz-BL: गो आं कली ‘मार दुम्‍बा’ दे मिम्‍नुङ। मिनु ग्रीचोक पा हिंनुङ। आं रां नेल्‍ल
    थुर थुर पा ख्रिंख्रि पाइब।
  eng-NOY: When I think of it, I am confounded; Trembling taketh hold of my flesh.
  ita-1927: Quando ci penso, ne sono smarrito, e la mia carne e presa da raccapriccio.
  ckb-ckb: کاتێک بەبیرم دێتەوە دەتۆقم؛ موچڕکە بە لەشمدا دێت.
  eng-BBE: At the very thought of it my flesh is shaking with fear.
  kan-OKCV: ನಾನು ಈ ವಿಷಯವನ್ನು ನೆನಪು ಮಾಡಿಕೊಂಡಾಗ ಭಯಪಡುತ್ತೇನೆ; ನನ್ನ ದೇಹಕ್ಕೆ ನಡುಕ ಹಿಡಿಯುತ್ತದೆ.
  tam-2017: இதை நான் நினைக்கும்போது கலங்குகிறேன்; நடுக்கம் என் சரீரத்தைப் பிடிக்கும்.
  spa-RV-1909: Aun yo mismo, cuando me acuerdo, me asombro, y toma temblor mi carne.
  ron-BTF: Chiar când îmi amintesc, mă tem, și un tremur cuprinde carnea mea.
  eng-WEBP: When I remember, I am troubled. Horror takes hold of my flesh.
  eng-FBV: Every time I think of what's happened to me I am horrified and I shake
    all over with fear.
  nld-1939: 'Wanneer ik er aan denk, sta ik verbijsterd, En huivert mijn vlees:'
  nch-BL: Quema nimoilhuía cati nijnequi niquijtos, techitzquía se hueyi majmajti
    huan nihuihuipica.
  vie-1934: Khi nào tôi nhớ lại, tôi bèn bị kinh hoảng, Rởn óc cả và thịt tôi.
  hin-CV: उसकी स्मृति मुझे डरा देती है; तथा मेरी देह आतंक में समा जाती है.
  spa-BES: Al pensarlo, mi carne tiembla de miedo.
  tdx-tdx: Ie mahatiahy iraho, le embetse; fitititihañe ty mangazoñe ty vatako.
  tha-KJV: เมื่อข้าระลึกถึงเรื่องนี้ข้าก็​ตระหนกตกใจ และความสั่นสะท้านก็จับเนื้อของข้า
  por-BR-2018: Pois quando eu me lembro disto ,me assombro, e minha carne é tomada
    de tremor.
  deu-ELO: Ja, wenn ich daran denke, so bin ich bestürzt, und Schauder erfaßt mein
    Fleisch.
  eng-WYC-2018: And when I bethink me, I dread, and trembling shaketh my flesh. (And
    when I think about all of this, I am afraid, and my flesh shaketh and trembleth.)
  epo-epo: Kiam mi ekpensas pri tio, min atakas teruro, Kaj tremo kaptas mian korpon.
  uig-PIN: Mǝn bu ixlar üstidǝ oylansamla, wǝⱨimigǝ qɵmimǝn, Pütün ǝtlirimni titrǝk
    basidu.
  beo-beo: Na da nama hamoi hou amo bu dawa:sea, na da dawa:su hamedei amola na da
    yagugusa.
  tpi-OTNT: Taim mi tingting long ol samting nogut i bin kamap long mi, mi save pret
    moa yet na mi guria planti.
  hau-SA: Lokacin da na yi tunanin wannan, sai in ji tsoro; jikina yă fara rawa.
  uig-LAT: Men bu ishlar üstide oylansamla, wehimige chömimen, Pütün etlirimni titrek
    basidu.
  nde-nde: Nxa ngikhumbula ngalokhu ngitshaywa luvalo; ngizwa umzimba wami uqhaqhazela.
  ton-ton: ‌ʻIo, ʻi heʻeku fakamanatu ʻoku ou manavahē ʻaupito, pea ʻoku puke ʻa hoku
    kakano ʻe he tetetete.
  ces-1613: Ano já sám, když rozvažuji své bídy, tedy se děsím, a spopadá tělo mé
    hrůza.
  eng-WMB: When I remember, I am troubled. Horror takes hold of my flesh.
  tam-TCV: நான் இவற்றை நினைக்கும்போது பயப்படுகிறேன்; என் உடல் நடுங்குகிறது.
  ceb-ULB: Sa paghunahuna ko sa akong mga pag-antos, nasamok gayod ako, ug nagagunit
    ang kahadlok sa akong unod.
  pol-UBG: Gdy tylko sobie przypomnę, jestem przerażony i strach ogarnia moje ciało.
  urd-GVU: جب کبھی مجھے وہ خیال یاد آتا ہے جو مَیں پیش کرنا چاہتا ہوں تو مَیں دہشت
    زدہ ہو جاتا ہوں، میرے جسم پر تھرتھراہٹ طاری ہو جاتی ہے۔
  deu-1912: Wenn ich daran denke, so erschrecke ich, und Zittern kommt mein Fleisch
    an.
  kan-2017: ಈ ವಿಷಯವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಂಡ ಹಾಗೆಲ್ಲಾ, ನಡುಕವು ನನ್ನ ಮಾಂಸವನ್ನು ಹಿಡಿಯುತ್ತದೆ.
  yap-yap: Gu ra leamnag e n’en ke buch rog, me balyangan’ug, ngi i m’urm’ur’ yileg.
  hlt-MCSB: Ka poek bal vaengah ka let tih ka pumsa he tuennah loh a tuuk.
  mdy-ETH: ታ ማላዛታዖ ታና ዲቃሣኔ፤ ዑፆ ታኣኮ ዒጊቹሞና ጎጋይቂሳኔ። »
  twi-ASANTE: Sɛ medwene yei ho a, mebɔ hu; na me ho popo.
  eng-WEBU: When I remember, I am troubled. Horror takes hold of my flesh.
  wal-wal: Tana gakkidabaa taani qoppiyo wodekka, tana daganttees; ta bollaikka kokkorees.
  spa-PDDPT: Cuando lo recuerdo me asombro, y el horror estremece mi carne.
  gun-gun: Mba'eta ha'e nunga re xema'endu'a vy rive ndaxerekorãvei, ha'e xero'o ha'e
    javi re aendu xepirĩmbaa.
  ilo-ULB: No panpanunotek dagiti panagsagsagabak, mariribukanak, ket agbuteng dagiti
    lasagko.
  kpg-kpg: I dogu haga mamaanadu be di maa di aha dela ne hai mai gi di au, gei au
    gu homouli huoloo mo di bolebole i dogu madagu.
  uig-ARA: مەن بۇ ئىشلار ئۈستىدە ئويلانساملا، ۋەھىمىگە چۆمىمەن، پۈتۈن ئەتلىرىمنى تىترەك
    باسىدۇ.
  sus-sus: N nan n maɲɔxun a ma, gaaxui nan n suxuma, n fate birin nu sɛrɛn n ma.»
  pon-2006: Ni ei kin medemedewe dahme wiawihong ie, I kin pwuriamweila, oh rerrerki
    ei masak.
  ksd-ksd: Ba iau nuknuk tana iau kaian mat, Ma i dadadar ra pakagu.
  tur-YTC: Hatırladıkça, sıkıntıya düşerim. Dehşet bedenimi ele geçiriyor.
  grc-BRENT: Ἐάν τε γὰρ μνησθῶ, ἐσπούδακα· ἔχουσι δέ μου τὰς σάρκας ὀδύναι.
  ind-AYT: Ketika aku ingat, aku menjadi takut, dan seluruh tubuhku gemetar.
  nya-nya: Ndikamaganiza zimenezi ndimachita mantha kwambiri; thupi langa limanjenjemera.
  hrv-hrv: pomislim li na to, prestravim se i sam i čitavim svojim tad protrnem tijelom.
  mps-mps: Eno te dwai nai dabe enaba pedalaliba homu ebo sogo da, ena wi genuai mu
    elama, noma genuai mu sabo dao,” wali.
  tpi-tpi: Taim mi tingting long ol samting nogut i bin kamap long mi, mi save pret
    moa yet na mi guria planti.
  dan-1931: 'Jeg gruer, når jeg tænker derpå, mit Legeme gribes af Skælven:'
  vie-OVCB: Chính tôi cũng sợ hãi khi nhìn bản thân. Toàn thân phải run lên cầm cập.
  guj-2017: હું યાદ કરું છું ત્યારે ગભરાઈ જાઉં છું, હું ભયથી ધ્રૂજી ઊઠું છું.
  pon-2006A: Ni ei kin medemedewe dahme wiawihong ie, I kin pwuriamweila, oh rerrerki
    ei masak.
  por-BRBSL: Quando me lembro, fico perturbado. O horror toma conta da minha carne.
  cth-cth: Ka pouk nah ka pâyaw takinae ni ka kâha a uek sak.
  twi-twi: Sɛ midwen eyi ho a, mebɔ hu; na me ho popo.
  hlt-hlt: Ka poek bal vaengah ka let tih ka pumsa he tuennah loh a tuuk.
  tbz-SIM: Nh ɔ̃ɔ̃ wéntɛ́ tìì n tùɔ̀kɛní kɛ̀ dɛ̀ n kɔkɛ́nɛ̀mu, bɑ́ m bɑ́ɑ́ nɑ kɛ́pĩ́
    m mɑ́ɑ̀.
  msy-2020: Kɨ bizir kurar na bativizibagh nɨghnɨgha, puv atiatia nɨsi.
  dop-dop: Ye mɑ mɑɣɑmɑɣɑ mɑ hʋʋ mpi pǝ mɑkǝnɑ-m tɔ pǝ tɔm, mɑ lɑŋlɛ wɑkǝlǝɣɩ kɛ́
    nɑ mɑ́ seliɣi.
  azb-azb: Bunu düşünəndə köksümü dəhşət bürüyür, Bədənimə titrətmə düşür.
  eng-DBY: Even when I think [thereon], I am affrighted, and trembling taketh hold
    of my flesh.
  hin-2017: जब मैं कष्टों को स्मरण करता तब मैं घबरा जाता हूँ, और मेरी देह काँपने लगती
    है।
  wol-KYG: Su ma ko xalaatee, damay tiit, di kat-kati.
  eng-YLT: Yea, if I have remembered, then I have been troubled. And my flesh hath
    taken fright.
  eng-WYC-2017: And when I bethink me, I dread, and trembling shaketh my flesh.
  eng-WMBB: When I remember, I am troubled. Horror takes hold of my flesh.
  urd-GVH: जब कभी मुझे वह ख़याल याद आता है जो मैं पेश करना चाहता हूँ तो मैं दहशतज़दा
    हो जाता हूँ, मेरे जिस्म पर थरथराहट तारी हो जाती है।
  rug-rug: Pana balabala ia rau sapu guahe, si matagutu qua tu; neneqara tu sa tiniqu.
  gaz-gaz: Ani yommuu waan kana yaadu nan sodaadha; hollannaanis na qabata.
  fra-LSG: Quand j’y pense, cela m’épouvante, Et un tremblement saisit mon corps.
  yal-yal: Feen naxan birin n sɔtɔxi, n na n miri ne ma, n kuisanma nɛn, n fatin yi
    xuruxurun n ma.”
  haw-1868: A ina e hoomanao wau, ua weliweli au, A loohia kuu io e ka haalulu.
  arb-NAV: عِنْدَمَا أُفَكِّرُ فِي الأَمْرِ أَرْتَاعُ، وَتَعْتَرِي جَسَدِي رِعْدَةٌ.
  ewe-ewe: Ne mebu nu sia ŋuti la ŋɔ dziam eye nye ameti blibo la medzona nyanyanya.
  eng-LEE: Yea, when I think of it, I am terrified, and shuddering seizeth hold of
    my flesh.
  asm-FB: যেতিয়া মই মোৰ কষ্টৰ বিষয়ে ভাবো, তেতিয়া মই বিহ্বল হওঁ, আৰু ত্ৰাসতে মোৰ
    শৰীৰ কঁপে।
  sus-A: ﭑ نَن ﭑ مَحْشُن عَ مَ، فَاشُي نَن ﭑ سُشُمَ، ﭑ قَتٍ بِرِن نُ سّرّن ﭑ مَ.»
  fra-SBL: Quand je me souviens, je suis troublé. L'horreur s'empare de ma chair.
  hbo-hbo: וְאִם־זָכַ֥רְתִּי וְנִבְהָ֑לְתִּי וְאָחַ֥ז בְּ֝שָׂרִ֗י פַּלָּצֽוּת׃
  kik-kik: Ndĩciiragia ũhoro ũyũ ngamaka mũno; ngethithimũkwo nĩ mwĩrĩ, ngambĩrĩria
    kũinaina.
  fra-NCL: Quand j’y pense, je frémis ; et un frissonnement saisit ma chair.
  cek-AK: Hae kawng hae ka poek naah ka zit moe; ka takpum boih tasoeh.
  cuk-cuk: We-ibmargi an binsaddibe an gwakiddaed, bela an-abaganmar iii naddaed.
  uig-CYR: Мән бу ишлар үстидә ойлансамла, вәһимигә чөмимән, Пүтүн әтлиримни титрәк
    басиду.
  pma-pma: Navong namundem usil tounah koa sut nau, alok maleilei ka namundemko houlu.
  tel-2017: ఈ విషయాలను గురించి తలుచుకుంటే నాకేమీ తోచడం లేదు. నా శరీరమంతా వణికిపోతుంది.
  hat-BSA: Lè m sonje, mwen twouble. Chè m vin ranpli ak laperèz.
  kos-kos: Ke nga nunku ma sikyak nu sik uh, Nga arulana oela, ac rarak ke sangeng.
  hbo-WLC: וְאִם־זָכַ֥רְתִּי וְנִבְהָ֑לְתִּי וְאָחַ֥ז בְּ֝שָׂרִ֗י פַּלָּצֽוּת׃
  ibo-ibo: Mgbe m chere echiche maka nke a, egwu tụrụ m meekwa ka ahụ m maa jijiji.
  ory-ory: ମୁଁ ସ୍ମରଣ କଲେ ବ୍ୟାକୁଳ ହୁଏ ଓ ମୋʼ ଶରୀର କମ୍ପିତ ହୁଏ।
  chk-chk: Lupwen üa ekieki usun mine a fis ngeniei, üa rükö, chechech a toriei.
  rop-rop: En wen mi oldei jinggabat tharran na, im meigim mi nogudbinji.
  ukr-1871: Я тілько спогадаю, а вже здрогаюсь, і страх обгортає тїло моє.
  deu-1951: Ja, wenn ich daran denke, so erschrecke ich, und Zittern erfaßt meinen
    Leib.
  eng-JPS: Even when I remember I am affrighted, and horror hath taketh hold on my
    flesh.
  srp-1865: Ja kad pomislim, strah me je, i groza poduzima tijelo moje.
  lug-lug: Bwe ndowooza ku kino, nfuna entiisa; omubiri gwange ne gukankana.
  heb-heb: ואם זכרתי ונבהלתי ואחז בשרי פלצות׃
  ben-IRV: যখন আমি আমার কষ্টের বিষয়ে চিন্তা করি, আমি সমস্যায় পড়ি এবং আমার মাংস
    আতঙ্কিত হয়।
  pan-pan: ਜਦ ਮੈਂ ਯਾਦ ਕਰਦਾ ਹਾਂ ਤਾਂ ਮੈਂ ਘਬਰਾ ਜਾਂਦਾ ਹਾਂ, ਅਤੇ ਕੰਬਣੀ ਮੇਰੇ ਸਰੀਰ ਨੂੰ ਫੜ੍ਹ
    ਲੈਂਦੀ ਹੈ!
  mya-JVB: ငါသည်အောက်မေ့ သောအခါ ၊ မိန်းမော တွေဝေ၍ ၊ ကိုယ် အသားသည် တုန်လှုပ် လျက်ရှိ၏။
  hmo-hmo: Inai lau dekenai ia vara gauna lau laloa neganai, lau hoa mai gari danu,
    bona egu tauanina ia heudeheude noho.
  urd-urd: जब मैं याद करता हूँ तो घबरा जाता हूँ, और मेरा जिस्म थर्रा उठता है।
  rus-SYN: Лишь только я вспомню,- содрогаюсь, и трепет объемлет тело мое.
  bqc-SIM: Tó ma làasookɛ̀ ma yã́wa, gili ì gɛ̃magu, mi lualua.
  tcz-CHONGTHU: Ken ipi kasei ding ham tia kagel teng, kaki thing tuntun in katahsa
    akihot hot e.
  mar-mar: माझ्यावर आलेल्या त्रांसाचा विचार करायला लागलो म्हणजे मला भीती वाटते आणि
    माझ्या शरीराचा थरकाप होतो.
  qub-qub: Quiquëpis ninäpaj caycashäta yarpashpäga mancharëmi. Cuerpöpis shiririnrämi.
  hat-hat: Mwen menm, lè m' chonje sa ki rive m', m' pè. Tout kò m' pran tranble.
  eng-BSB: When I remember, terror takes hold, and my body trembles in horror.
  eng-WEBPB: When I remember, I am troubled. Horror takes hold of my flesh.
  kbq-kbq: Hagi kema huankemofo nagesa nentahi'na tusi koro nehugeno, nahirahi nere.
  nhe-BL: Quema nimoilhuía tlen nijnequi niquijtos, nechitzquía se hueyi majmajtli
    huan nihuihuipica.
  gub-BL: Uzeapo ma'e kwer rehe hema'enukwaw mehe, Akyze katu ihe. Heretekwer uryryryryz
    paw rupi.
  eng-DRA: As for me, when I remember, I am afraid, and trembling taketh hold on my
    flesh.
