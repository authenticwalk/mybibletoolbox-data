verse: JOB.021.003
translations:
  mal-C: ഞാൻ സംസാരിക്കുന്നത് ഒന്നു ക്ഷമയോടെ കേൾക്കുക, സംസാരിച്ചുതീർന്നശേഷം നിങ്ങൾക്കെന്നെ
    പരിഹസിക്കാം.
  deu-TKW: Vergönnt mir, daß ich spreche, und wenn ich geredet, magst du höhnen.
  lin-lin: Bokanga nanu mitema, wana nazali koloba ; soki nasilisi koloba nde bokoba
    na bino koseka ngai.
  eng-LSV: Bear with me, and I speak, || And after my speaking—you may deride.
  eng-GNV: Suffer mee, that I may speake, and when I haue spoken, mocke on.
  eng-WEBSTER: Suffer me that I may speak; and after I have spoken, mock on.
  nhw-BL: Nimechtlajtlanía techcahuilica nicamanaltis huan quema nitlamis, xijsenhuiquilica
    techpinajtica sintla anquinequij.
  swh-ONEN: Nivumilieni ninapozungumza, nami nikishazungumza, endeleeni kunidhihaki.
  bba-bba: I de n ɡɑri ɡere. Nɑ̀ n ɡɑri ɡeruɑ nɑ kpɑ, ko i kpĩ i mɑn yɛ̃ɛ.
  eng-KJVCPB: Suffer me that I may speak; And after that I have spoken, mock on.
  luo-luo: An bende miyauru thuolo mondo awuo, to ka asetieko wuoyo, to udhi nyime
    gijara.
  meu-meu: Ba haheauka henigu, bena baina hereva; egu hereva baina hadokoa murinai
    ma ba ḡonaḡonalaigu.
  npi-ULB: मलाई सुन्‍नुहोस्, र म पनि बोल्नेछु । मैले बोलेर सकेपछि निरन्‍तर गिल्ला
    गर्नुहोस् ।
  yor-yor: Ẹ jọ̀wọ́ mi ki èmi sọ̀rọ̀; lẹ́yìn ìgbà ìwọ le máa fi mi ṣẹ̀sín ń ṣo.
  pes-OPCB: '@see-verse:JOB.021.002'
  tgl-ULB: Pagtiisan ako, at magsasalita rin ako; pagkatapos kong magsalita, ipagpatuloy
    ninyo ang inyong panlalait.
  hui-hui: I̱na bi ala loliya hondo bira. I̱na bi lai kogola Soba í̠na i̱ mege bialu
    bi loa biyagua nde ani labelo.
  mya-mya: ငါပြောရသောအခွင့်ရှိစေခြင်းငှါ သည်းခံကြ လော့။ ငါပြောပြီးမှ ပြက်ယယ်ပြုချင်လျှင်
    ပြုကြလော့။
  bod-N: བདག་གིས་ཡང་བསྐྱར་གཏམ་གླེང་བྱེད་པར་གུ་ཡངས་ཐོངས། ། ངའི་གཏམ་བརྗོད་རྗེས་ཁྱོད་ཚོས་འཕྱ་མོད་བྱེད་ཆོག་ཆོག
    །
  sna-sna: Ndiitire mwoyo murefu ndichitaura hangu, uye kana ndapedza kutaura, urambe
    uchiseka hako.
  spa-BLM: Permíteme, y yo también hablaré. Después de que yo haya hablado, burlate.
  cac-cac: Nivan tzeyutej e c'ool yacb'an tzin loloni. Slajvi in lolon chi' tzex b'uchvajxi
    d'ayin b'ian.
  swh-ULB: Nimeteswa, lakini pia nitasema; nikisha kusema, endeleeni kudhihaki.
  bel-bel: Патрывайце мяне, і я буду гаварыць; а пасьля таго, як пагавару, насьміхайцеся.
  deu-ELBBK: Ertragt mich, und ich will reden, und nachdem ich geredet habe, magst
    du spotten.
  mbb-OT: Pemineg kew emun egkaǥi a, ne emun ebpekepasad ad, ne sudia ad keniyu ke
    iyan egkesuatan niw.
  mal-2015: നില്പിൻ, ഞാനും സംസാരിക്കട്ടെ; ഞാൻ സംസാരിച്ചു കഴിഞ്ഞിട്ടു നിനക്കു പരിഹസിക്കാം.
  rmc-rmc: Ľikeren avri, medik dovakerava! Sar me dovakerava, paľis mandar šaj keren
    pheras!
  pes-OPV: با من تحمل نمایید تا بگویم، و بعد ازگفتنم استهزا نمایید.
  ron-1924: Лэсаци-мэ сэ ворбеск, вэ рог, ши, дупэ че вой ворби, вець путя сэ вэ батець
    жок.
  ben-OBCV: আমি কথা বলার সময় তোমরা একটু সহ্য করো, ও আমি কথা বলার পর, তোমরা আমাকে
    বিদ্রুপ কোরো।
  som-som: Bal mar ii oggolaada aan hadlee, Oo kolkii aan hadlo dabadeed iska sii
    majaajilooda.
  lat-VUC: 'Sustinete me, et ego loquar: et post mea, si videbitur, verba, ridete.'
  eng-ASVBT: Suffer me, and I also will speak; And after that I have spoken, mock
    on.
  ita-1885: Comportatemi che io parli; E poichè avrò parlato, beffatevi pure.
  eng-LXXUP: Raise me, and I will speak; Then ye shall not laugh me to scorn.
  eng-ULB: Put up with me, and I also will speak; after I have spoken, mock on.
  spa-VBL: Tengan paciencia conmigo; déjenme hablar. Después de que haya habladao,
    pueden seguir burlándose de mí.
  fra-_FOB: Supportez-moi, et je parlerai; et, après que j'aurai parlé, tu te moqueras.
  mal-mal: നില്‍ക്കുവിൻ, ഞാനും സംസാരിക്കട്ടെ; ഞാൻ സംസാരിച്ച് കഴിഞ്ഞ് നിനക്ക് പരിഹസിക്കാം.
  urd-GVR: Jab tak maiṅ apnī bāt pesh na karūṅ mujhe bardāsht karo, is ke bād agar
    chāho to merā mazāq uṛāo.
  suz-BL: गो लोव़ पङानु, आं कली फाल्‍शा नेनीन। गो लोव़ थुमु नोले आं कली शुक्‍शी पने
    चाप्‍नीनी।
  eng-NOY: Bear with me, that I may speak; And after I have spoken, mock on!
  ita-1927: Sopportatemi, lasciate ch’io parli, e quando avrò parlato tu mi potrai
    deridere.
  ckb-ckb: بەرگەم بگرن کە قسە دەکەم و پاش قسەکانم گاڵتە بکەن.
  eng-BBE: Let me say what is in my mind, and after that, go on making sport of me.
  kan-OKCV: ನಾನು ಮಾತನಾಡುವಾಗ, ನನ್ನನ್ನು ಸಹಿಸಿಕೊಳ್ಳಿರಿ; ನಾನು ಮಾತನಾಡಿದ ಮೇಲೆ ನೀವು ಪರಿಹಾಸ್ಯ
    ಮಾಡಬಹುದು.
  tam-2017: நான் பேசப்போகிறேன், சகித்திருங்கள்; நான் பேசினபின்பு கேலிசெய்யுங்கள்.
  spa-RV-1909: Soportadme, y yo hablaré; y después que hubiere hablado, escarneced.
  ron-BTF: Permiteți-mi să vorbesc; și după ce vorbesc să batjocoriți.
  eng-WEBP: Allow me, and I also will speak. After I have spoken, mock on.
  eng-FBV: Bear with me; let me speak. After I've spoken you can resume mocking me.
  nld-1939: Laat mij uitspreken op mijn beurt, Wanneer ik klaar ben, kunt ge spotten!
  nch-BL: Nimechtajtanía techcahuilica nicamanaltis huan quema nitamis, xijsenhuiquilica
    techpinajtica sinta anquinequij.
  vie-1934: 'Hãy nhịn nhục tôi, để tôi nói: Sau khi tôi đã nói, các bạn hãy cứ nhạo
    báng đi.'
  hin-CV: मेरे उद्गार पूर्ण होने तक धैर्य रखना, बाद में तुम मेरा उपहास कर सकते हो.
  spa-BES: Déjame decir lo que tengo en mente, y después de eso, siguan burlándose
    de mí.
  tdx-tdx: Iheveo hey hivolañe, ie fa nivolañe, le mañinjea.
  tha-KJV: ขออดทนหน่อยและข้าจะพูด และเมื่อข้าพูดแล้ว ก็​เยาะต่อไปเถอะ
  por-BR-2018: Suportai-me, e eu falarei; e depois de eu ter falado, então zombai.
  deu-ELO: Ertraget mich, und ich will reden, und nachdem ich geredet habe, magst
    du spotten.
  eng-WYC-2018: Suffer ye me, that I speak; and laugh ye after my words, if it shall
    seem to you worthy to do so. (Allow ye me, that I speak; and then laugh ye after
    my words, if it shall seem worthy for you to do so.)
  epo-epo: Toleru, ke mi parolu; Kaj kiam mi finos mian paroladon, tiam moku.
  uig-PIN: Sɵz ⱪiliximƣa yol ⱪoysanglar; Sɵz ⱪilƣinimdin keyin, yǝnǝ mazaⱪ ⱪiliweringlar!
  beo-beo: 'Dilia na sia:ma:ne, logo doasima! Amasea, na sia: da dagosea, dilia da
    hanaiba:le, ba:sola:le gagama!'
  tpi-OTNT: Larim mi toktok pastaim, na taim mi tok pinis, orait Sofar, yu ken tok
    bilas long mi gen.
  hau-SA: Ku ba ni zarafi in yi magana, bayan na gama sai ku yi ba’arku.
  uig-LAT: Söz qilishimgha yol qoysanglar; Söz qilghinimdin kéyin, yene mazaq qiliwéringlar!
  nde-nde: Ake lingibekezelele nxa ngisakhuluma, ngithi nxa sengikhulumile liklolode.
  ton-ton: Mou kātaki, kau lea atu; pea hili ʻeku lea, fai pe hoʻomou manuki.
  ces-1613: Postrpte mne, abych i já mluvil, a když odmluvím, posmívejž se.
  eng-WMB: Allow me, and I also will speak. After I have spoken, mock on.
  tam-TCV: நான் பேசும்வரை பொறுத்திருங்கள், நான் பேசினபின்பு நீங்கள் என்னைக் கேலி செய்யலாம்.
  ceb-ULB: Paantosa ako, ug magasulti usab ako; human ako makasulti, tamaya dayon
    ako.
  pol-UBG: Pozwólcie mi mówić, a potem, gdy powiem, naśmiewajcie się ze mnie.
  urd-GVU: جب تک مَیں اپنی بات پیش نہ کروں مجھے برداشت کرو، اِس کے بعد اگر چاہو تو
    میرا مذاق اُڑاؤ۔
  deu-1912: Vertragt mich, daß ich auch rede, und spottet darnach mein!
  kan-2017: ತಾಳ್ಮೆಯಿಂದಿರಿ, ನಾನೂ ಮಾತನಾಡುವೆನು, ಆಮೇಲೆ ಹಾಸ್ಯಮಾಡಿದರೂ ಮಾಡಿರಿ.
  yap-yap: Mu pagedgag nggu non nggu mu’ mfin um moning niged gag.
  hlt-MCSB: Ka thui vaengah kai ol he ueh mai lamtah ka thui hnukah nan tamdaeng akhaw.
  mdy-ETH: ሂንዳ ታ ጌስታንዳጉዲ ፔቴና ቤሲ ታኣም ሃሹዋቴ፤ ዬካፓ ዒንሢ ኮዔሢጉዲ ቦሃኒ ዳንዳዓኔ።»
  twi-ASANTE: Monnya ntoboaseɛ mma me ɛberɛ a merekasa, na sɛ mekasa wie a, monkɔso
    nni fɛ.
  eng-WEBU: Allow me, and I also will speak. After I have spoken, mock on.
  wal-wal: Taani issiton haasayanau taayyo kayaa immite. Taani haasaya simmin, qilliiccite!
  spa-PDDPT: Tolérenme mientras hablo, y después que hable, búrlense.
  gun-gun: Xereroangekove eme, ha'e rã xee ju xeayvu 'rã. Ha'e gui xeayvupa ma ramo
    mae ha'eve 'rã xejojaive aguã.
  ilo-ULB: Palubosandak, ket agsaoak met; kalpasan ti panagsaok, ituloyyo ti pananglaisyo
    kaniak.
  kpg-kpg: Dugua mai dogu madagoaa e helekai iei au, ga nomuli, gei goodou gaa mee
    di gadigadi godou malaungudu mai gi di au.
  uig-ARA: سۆز قىلىشىمغا يول قويساڭلار؛ سۆز قىلغىنىمدىن كېيىن، يەنە مازاق قىلىۋېرىڭلار!
  sus-sus: Wo diɲɛ n bɛ, n xa wɔyɛn. N na gɛ, wo fa yo n ma.
  pon-2006: Mweidohng ie mahs I en koasoi oh mwuhr, ni ei pahn kaimwisakala ei koasoi,
    kumwail nek kouruhrkin ie.
  ksd-ksd: Amutal a tul tar iau pi ina tata, Ma ba iau tar tata par, io, una varkulumai.
  tur-YTC: Bırakın, ben de konuşayım. Ben konuştuktan sonra alay edin.
  grc-BRENT: Ἄρατέ με, ἐγὼ δὲ λαλήσω, εἶτʼ οὐ καταγελάσετέ μου.
  ind-AYT: Sabarlah terhadapku, dan aku akan berbicara, dan setelah aku selesai berbicara,
    teruslah mengejek.
  nya-nya: Ndiloleni ndiyankhule ndipo ndikatha kuyankhula munditonzetonze.
  hrv-hrv: Otrpite da riječ jednu ja izrečem, kad završim, tad se rugajte slobodno.
  mps-mps: Eno po bolo omainu sula tagaliyu bolo yao. Tama eno po wala silibo si,
    tama da, Sofar, nago ena posobo po ma waganio.
  tpi-tpi: Larim mi toktok pastaim, na taim mi tok pinis, orait Sofar, yu ken tok
    bilas long mi gen.
  dan-1931: Find jer nu i, at jeg taler, siden kan I jo håne!
  vie-OVCB: Xin nhẫn nại, để nghe tôi thổ lộ. Chờ tôi nói xong rồi các anh cứ chê
    cười.
  guj-2017: મારા બોલી રહ્યા પછી ભલે તમે મારી હાંસી ઉડાવજો; પણ હું બોલું છું ત્યાં
    સુધી ધીરજ રાખજો.
  pon-2006A: Mweidohng ie mahs I en koasoi oh mwuhr, ni ei pahn kaimwisakala ei koasoi,
    kumwail nek kouruhrkin ie.
  por-BRBSL: Allow me, e também vou falar. Depois de ter falado, zombar.
  cth-cth: Ka dei navah panguep awh ei, be ka dei hnukkhu hoi na panuikhai awh vai
    nei.
  twi-twi: Munnya ntoboase mma me bere a merekasa, na sɛ mekasa wie a, monkɔ so nni
    fɛw.
  hlt-hlt: Ka thui vaengah kai ol he ueh mai lamtah ka thui hnukah nan tamdaeng akhaw.
  tbz-SIM: Mmɔkɛnɛ̀ mɛminnímɛ̀ kɛ́ m pɑ̃ mɛfíè kɛ̀ m bɛ́i, kɛ̀ m bɛ́i nkɛ dèè di bo
    nɑ kɛ́ndɑú.
  msy-2020: Nɨ teghtɨ kɨ mɨkemeka. Kɨ mɨkemegh gɨvaghtɨ, nɨ dɨbovibar na mɨkɨm.
  dop-dop: Mɑ kpɑ mǝ yule, ɩ́ yele nɑ mɑ yɔɣɔtɩ. Ye mɑ tɛmɑ ɩlɛ mǝ pǝsǝɣɩ nɑ ɩ́ woŋi-m.
  azb-azb: Qoyun mən də bir şey deyim, Mən danışandan sonra lağ edin.
  eng-DBY: Suffer me and I will speak; and after I have spoken, mock on!
  hin-2017: मेरी कुछ तो सहो, कि मैं भी बातें करूँ; और जब मैं बातें कर चुकूँ, तब पीछे
    ठट्ठा करना।
  wol-KYG: Muñal-leen ma boog, ma wax, man, balaa nit a reeti.
  eng-YLT: Bear with me, and I speak, And after my speaking — ye may deride.
  eng-WYC-2017: Suffer ye me, that I speak; and laugh ye after my words, if it shall
    seem to you worthy to do so.
  eng-WMBB: Allow me, and I also will speak. After I have spoken, mock on.
  urd-GVH: जब तक मैं अपनी बात पेश न करूँ मुझे बरदाश्त करो, इसके बाद अगर चाहो तो मेरा
    मज़ाक़ उड़ाओ।
  rug-rug: Va malumau; maqu zama, meke pana beto zama rau, mamu va sisire nono la.
  gaz-gaz: Yeroo ani dubbadhu naa obsaa; erga ani dubbadhee booddee isin natti qoosuu
    dandeessu.
  fra-LSG: Laissez-moi parler, je vous prie; Et, quand j’aurai parlé, tu pourras te
    moquer.
  yal-yal: Ɛ tin n xa falan ti, n na falan ti, nayi, ɛ nɔɛ n magelɛ nɛn.
  haw-1868: E ae mai oukou ia'u e olelo aku ai au, A mahope o kuu olelo, e hoomaewaewa
    oukou.
  arb-NAV: احْتَمِلُونِي فَأَتَكَلَّمَ، ثُمَّ اسْخَرُوا مِنِّي.
  ewe-ewe: Migbɔ dzi ɖi nam, ne maƒo nu eye ne meƒo nu vɔ la, miate ŋu ayi miaƒe alɔmeɖeɖe
    dzi.
  eng-LEE: 'Bear with me that I may indeed speak: and after my speaking, then canst
    thou mock.'
  asm-FB: অলপ সহন কৰা, ময়ো কওঁ; মই কোৱাৰ পাছতো তুমি বিদ্ৰূপ কৰি থাকা।
  sus-A: وٌ دِحّ ﭑ بّ، ﭑ شَ وْيّن. ﭑ نَ فّ، وٌ قَ يٌ ﭑ مَ.
  fra-SBL: Permettez-moi, et je parlerai aussi. Après que j'ai parlé, moquez-vous.
  hbo-hbo: שָׂ֭אוּנִי וְאָנֹכִ֣י אֲדַבֵּ֑ר וְאַחַ֖ר דַּבְּרִ֣י תַלְעִֽיג׃
  kik-kik: Ngirĩrĩriai na niĩ njarie, na ndaarĩkia kwaria-rĩ, mũgĩcooke mũũnyũrũrie.
  fra-NCL: Permettez-moi de parler à mon tour, et, quand j’aurai parlé, vous pourrez
    vous moquer.
  cek-AK: Tahngai ah, lok ka thuih han vop; koeh boeh loe ka thuih pacoengah, na pahnui
    thui ah.
  cuk-cuk: An sunmaknaile, mer sulibinsa alled-itomalo. An sunmaked-bergusale, bemar
    allebier, allemaloed.
  uig-CYR: Сөз қилишимға йол қойсаңлар; Сөз қилғинимдин кейин, йәнә мазақ қиливериңлар!
  tel-2017: నాకు అనుమతి ఇస్తే నేను మాట్లాడతాను. నా మాటలు విన్న తరువాత మీరు నన్ను ఎగతాళి
    చేస్తారేమో.
  hat-BSA: Pran pasyans pou m kab pale, epi tann lè m fini pou ou kab giyonnen m.
  kos-kos: Fuhlema kitin pacl luk in kaskas, ac nga fin tari, Na komtal ku in isrunyu,
    komtal fin lungse.
  hbo-WLC: שָׂ֭אוּנִי וְאָנֹכִ֣י אֲדַבֵּ֑ר וְאַחַ֖ר דַּבְּרִ֣י תַלְעִֽיג׃
  ibo-ibo: Nwee ndidi ka m kwuchaa okwu m, mgbe m kwuchara, gaa nʼihu ịkwa m emo.
  ory-ory: ମୋତେ ଅନୁମତି ଦିଅ, ମୁଁ ମଧ୍ୟ କଥା କହିବି ଓ ମୁଁ କହିସାରିଲା ଉତ୍ତାରେ ଉପହାସ କରୁଥାଅ।
  chk-chk: Oupwe mwüt ngeniei pwe üpwe kapas. Nge wesin ai kapas oua tongeni sopwela
    le turunufaseei.
  rop-rop: En wen mi binij toktokbat, yumob gin stat tok ola nogudbala wed igin.
  ukr-1871: Потерпіть менї, а я буду говорити; а тодї вже, як виговорюсь, насьмівайтесь.
  deu-1951: Erlaubet mir, daß ich rede; und wenn ich gesprochen habe, mögt ihr spotten!
  eng-JPS: Suffer me, that I may speak; and after that I have spoken, mock on.
  srp-1865: Potrpite me da ja govorim, a kad izgovorim, potsmijevajte se.
  lug-lug: Mungumiikirizeeko nga njogera, oluvannyuma museke.
  heb-heb: שאוני ואנכי אדבר ואחר דברי תלעיג׃
  ben-IRV: আমার প্রতি ধৈর্য্য ধর এবং আমিও কথা বলব; আমার কথা বলার পরে, আমার ওপর বিদ্রূপ
    কর।
  pan-pan: ਮੈਨੂੰ ਥੋੜ੍ਹਾ ਸਹਿ ਲਓ ਤਾਂ ਜੋ ਮੈਂ ਬੋਲਾਂ, ਅਤੇ ਮੇਰੇ ਬੋਲਣ ਤੋਂ ਬਾਅਦ ਤੁਸੀਂ ਠੱਠਾ
    ਕਰਿਓ!
  mya-JVB: ငါ ပြော ရသောအခွင့်ရှိစေခြင်းငှါသည်းခံ ကြလော့။ ငါပြော ပြီးမှ ပြက်ယယ် ပြုချင်လျှင်
    ပြုကြလော့။
  hmo-hmo: Lau dekenai nega sisina do umui henia, do lau hereva totona. Unai murinai,
    bema umui ura, umui ese lau dekenai umui hereva dika diba.
  urd-urd: मुझे इजाज़त दो तो मैं भी कुछ कहूँगा, और जब मैं कह चुकूँ तो ठठ्ठा मारलेना।
  rus-SYN: Потерпите меня, и я буду говорить; а после того, как поговорю, насмехайся.
  bqc-SIM: À mɛnakɛmɛɛ mà yã'o, ma yã'oa gbɛa í ma àlafiikɛ.
  tcz-CHONGTHU: Neithoh piuvin chule ken thu sei inge, keiman thu kasei jou teng leh
    nanghon nei nuisat pan kit nauvin nate.
  mar-mar: मी बोलेन तेव्हा तू थोडा धीर धर, माझे बोलणे संपल्यावर तू माझी थट्टा करु
    शकतोस.
  qub-qub: Noga parlamuptë gamcunaga upällalla wiyaray. Usharcuptë ichanga asirpis
    asicunqui.
  hat-hat: Ban m' yon ti chans pou m' pale. Lè m'a fini, nou mèt pase m' nan betiz
    kont nou!
  eng-BSB: Bear with me while I speak; then, after I have spoken, you may go on mocking.
  eng-WEBPB: Allow me, and I also will speak. After I have spoken, mock on.
  kbq-kbq: Akohenka mani'nenka nagrama hanua nanekea antahitenka, henka kagra kiza
    zokago kea hunantegahane.
  nhe-BL: Nimechtlajtlanía xinechcahuilica nicamatis huan quema nitlamis, xijsenhuiquilica
    xinechpinajtica intla inquinequij.
  gub-BL: Heze'eg mehe peàro nehe. Imumaw mehe pepuner herehe peze'eg urywahyahy haw
    rehe nehe.
  eng-DRA: Suffer me, and I will speak, and after, if you please, laugh at my words.
