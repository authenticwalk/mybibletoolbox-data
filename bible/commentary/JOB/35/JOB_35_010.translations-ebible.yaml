verse: JOB.035.010
translations:
  mal-C: എന്നാൽ ‘രാത്രിയിൽ ഗീതങ്ങൾ നൽകുന്നവനും ഭൂമിയിലെ മൃഗങ്ങളെക്കാൾ നമ്മെ അഭ്യസിപ്പിക്കുന്നവനും
    ആകാശത്തിലെ പക്ഷികളെക്കാൾ ജ്ഞാനം നൽകുന്നവനുമായ എന്റെ സ്രഷ്ടാവായ ദൈവം എവിടെ?’ എന്ന്
    ആരും ചോദിക്കുന്നില്ല.
  deu-TKW: 'doch keiner sagt: “Wo ist Gott mein Schöpfer, der Lobgesänge schenkt in
    der Nacht,'
  lin-lin: 'Kasi moto moko te azali koloba : ‹ Nzambe Mokeli na ngai, Ye oyo apesaka
    banzembo ya esengo na butu,'
  eng-LSV: And none said, Where [is] God my Maker? Giving songs in the night,
  eng-GNV: But none saieth, Where is God that made me, which giueth songs in the nyght?
  eng-WEBSTER: But none saith, Where is God my maker, who giveth songs in the night;
  nhw-BL: 'Pero amo quitzajtzilíaj Toteco Dios huan quiijtohuaj: ‘¿Canque itztoc Toteco
    Dios catli techchijchijqui huan catli temaca paquilistli ipan tlaohuijcayotl?'
  swh-ONEN: Lakini hakuna asemaye, ‘Yuko wapi Mungu Muumba wangu, yeye anifanyaye
    niimbe usiku,
  bba-bba: Adɑmɑ bɑɑ ben turo kun bikiɑmɔ u nɛɛ, mɑnɑ Gusunɔ u wɑ̃ɑ wi u nùn tɑkɑ
    kuɑ, wi, wi u rɑ de wɔnwɔndobu bɑ n nuku dobun womusu mɔ̀ wɔ̃kuru.
  eng-KJVCPB: But none saith, Where is God my Maker, Who giveth songs in the night;
  luo-luo: To onge ngʼato kuomgi mawachoe ni, ‘Nyasaye mane ochweya nikanye, Nyasaye
    mamiyo ji wende gotieno,
  meu-meu: 'A asi tauna ta e tomu: Ikaragu Diravana na edeseni ai? Hanuaboi ai ia
    ese ane e henimu;'
  npi-ULB: तर कसैले यसो भन्दैन, 'मेरा सृष्‍टिकर्ता परमेश्‍वर कहाँ हुनुहुन्छ, जसले
    रातमा गीतहरू दिनुहुन्छ,
  yor-yor: Ṣùgbọ́n kò sí ẹni tí ó wí pé, ‘Níbo ni Ọlọ́run Ẹlẹ́dàá mi wà tí ó sì fi
    orin fún mi ní òru;
  pes-OPCB: 'اما کسی نمی‌گوید: «خدای آفرینندۀ من کجاست، که شبانگاه سرودها می‌بخشد؟'
  tgl-ULB: Pero, walang nagsabi, “Nasaan ang aking Diyos na aking manlilikha, na nagbibigay
    ng mga awitin sa gabi,
  hui-hui: Ai urunibi karume Ngode Datagaliwabe ti wabu helenego ibuhondo bi nalaga
    ka. Anigo ina genda yu kamangi ibugua inanaga miniha mo hongo haga biragola iname
    turu howa iba gana lalu haramali.
  mya-mya: သို့သော်လည်းငါ့ကို ဖန်ဆင်းတော်မူထသော၊ ညဉ့်အချိန်၌ သီချင်းဆိုရသောအခွင့်ကို
    ပေးတော်မူထ သော၊
  bod-N: མཚན་མོར་གླུ་དབྱངས་གནང་ཞིང་བདག་བསྐྲུན་པའི། ། དཀོན་མཆོག་གང་དུ་བཞུགས་ཞེས་སུ་ཡིས་འདྲི།
    །
  sna-sna: Asi hakuna munhu anoti, ‘Aripiko Mwari Muiti wangu, anopa nziyo panguva
    yousiku,
  spa-BLM: 'Pero nadie dice: “¿Dónde está Dios, mi Hacedor? que da canciones en la
    noche,'
  cac-cac: palta max sayec'laj Dios eb' yic scolvaj yed' eb', aton Dios b'ojinac eb',
    jun tz'ac'an co tzalajc'olal d'a scal yaelal.
  swh-ULB: Lakini hakuna hata mmoja asemaye, ' Mungu Muumba wangu yuko wapi, ambaye
    hutoa nyimbo wakati wa usiku,
  bel-bel: 'але ніхто ня кажа: дзе Бог, творца мой, Які дае песьні ўначы,'
  deu-ELBBK: 'Aber man spricht nicht: Wo ist Gott, mein Schöpfer, der Gesänge gibt
    in der Nacht,'
  mbb-OT: Piru wazà sikandan mebpengumew-umew te Megbevayà he midlimbag kandan wey
    mibeǥey kandan te zesen dutun te timpu te kelised.
  mal-2015: എങ്കിലും രാത്രിയിൽ സ്തോത്രഗീതങ്ങളെ നല്കുന്നവനും ഭൂമിയിലെ മൃഗങ്ങളെക്കാൾ
    നമ്മെ പഠിപ്പിക്കുന്നവനും
  rmc-rmc: 'Ale ňiko lendar na phučel: ‚Kaj hino o Del, miro Stvoriťeľis, savo amen
    del o giľa rači,'
  pes-OPV: و کسی نمی گوید که خدای آفریننده من کجا است که شبانگاه سرودها می‌بخشد
  ron-1924: 'дар ничунул ну зиче: ‘Унде есте Думнезеу, Фэкэторул меу, каре не инсуфлэ
    кынтэрь де веселие ноаптя,'
  ben-OBCV: কিন্তু কেউ বলে না, ‘আমার সৃষ্টিকর্তা সেই ঈশ্বর কোথায়, যিনি রাতের বেলায়
    গান দান করেন,
  som-som: Laakiinse ninna ma yidhaahdo, Meeh Ilaahii i abuuray, Oo habeenkii gabayo
    i siiya,
  lat-VUC: 'Et non dixit: Ubi est Deus qui fecit me, qui dedit carmina in nocte;'
  eng-ASVBT: But none saith, Where is God my Maker, Who giveth songs in the night,
  ita-1885: 'Ma niuno dice: Ove è Dio, mio fattore, Il quale dà materia di cantar
    di notte?'
  eng-LXXUP: But none said, Where is God that made me, Who appoints the night watches;
  eng-ULB: But no one says, 'Where is God my Maker, who gives songs in the night,
  spa-VBL: 'Pero nadie pregunta: ‘¿Dónde está mi Dios creador, el que inspira cantos
    en la noche,'
  fra-_FOB: 'Et l''on ne dit pas: Où est Dieu, mon créateur, celui qui donne de quoi
    chanter dans la nuit,'
  mal-mal: എങ്കിലും രാത്രിയിൽ സ്തോത്രഗീതങ്ങൾ നല്കുന്നവനും ഭൂമിയിലെ മൃഗങ്ങളേക്കാൾ നമ്മളെ
    പഠിപ്പിക്കുന്നവനും
  urd-GVR: Lekin koī nahīṅ kahtā, ‘Allāh, merā Ḳhāliq kahāṅ hai? Wuh kahāṅ hai jo
    rāt ke daurān naġhme atā kartā,
  suz-BL: तन्‍न सुइमी ‘आं कली सेल्‍ब परमप्रभु ते बाक्‍बा? नाक्‍दो आं कली ठेयब सेल्‍तीक
    कुम्‍सो गेब, परमप्रभु ते बाक्‍बा? प्रेरित १६:२५
  eng-NOY: But none saith, “Where is God, my Maker, Who giveth songs in the night;
  ita-1927: 'ma nessuno dice: “Dov’è Dio, il mio creatore, che nella notte concede
    canti di gioia,'
  ckb-ckb: 'ناڵێن: ”کوا خودای بەدیهێنەرم، ئەوەی لە شەودا زەبوور دەدات،'
  eng-BBE: But no one has said, Where is God my Maker, who gives songs in the night;
  kan-OKCV: ಆದರೆ, ‘ರಾತ್ರಿಯಲ್ಲಿ ಗೀತೆಗಳನ್ನು ಕೊಡುವ ನನ್ನ ಸೃಷ್ಟಿಕರ್ತರಾದ ದೇವರು ಎಲ್ಲಿ?
  tam-2017: பூமியின் மிருகங்களைவிட எங்களைப் புத்திமான்களும், ஆகாயத்துப் பறவைகளைவிட
    எங்களை ஞானவான்களுமாக்கி,
  spa-RV-1909: 'Y ninguno dice: ¿Dónde está Dios mi Hacedor, que da canciones en la
    noche,'
  ron-BTF: 'Dar nimeni nu spune: Unde este Dumnezeu, făcătorul meu, care dă cântece
    în noapte;'
  eng-WEBP: But no one says, ‘Where is God my Maker, who gives songs in the night,
  eng-FBV: But no one asks, ‘Where is the God my maker, the one who gives songs in
    the night,
  nld-1939: 'Maar men zegt niet: Waar is God, die ons schiep, Die ons visioenen geeft
    in de nacht,'
  nch-BL: 'Pero amo quitzajtzilíaj Toteco Dios huan quiijtohuaj: ‘¿Canque itztoc Toteco
    Dios cati techchijchijqui huan cati temaca paquilisti ipan taohuijcayot?'
  vie-1934: 'Nhưng không ai hỏi rằng: Đức Chúa Trời, là Đấng Tạo hóa của tôi, ở đâu?
    Ngài khiến cho người ta hát vui mừng trong ban đêm,'
  hin-CV: किंतु किसी का ध्यान इस ओर नहीं जाता ‘कहां हैं परमेश्वर, मेरा रचयिता, जो
    रात में गीत देते हैं,
  spa-BES: 'Pero nadie ha dicho: ¿Dónde está Dios mi Hacedor, que da canciones en
    la noche?'
  tdx-tdx: 'fe tsy eo ty manao: Aia t’i Andrianamboatse ahy, i Mpañomey sabo an-kaleñey,'
  tha-KJV: แต่​ไม่มี​สักคนพูดว่า ‘พระเจ้าผู้ทรงสร้างข้าพเจ้า ผู้​ทรงประทานเพลงในเวลากลางคืน
    ทรงอยู่​ที่ไหน
  por-BR-2018: 'Porém ninguém diz: Onde está Deus, meu Criador, que dá canções na
    noite,'
  deu-ELO: 'Aber man spricht nicht: Wo ist Gott, mein Schöpfer, der Gesänge gibt in
    der Nacht,'
  eng-WYC-2018: And Job said not, Where is God, that made me, and that gave songs
    in the night? (And no one hath said, Where is God, who made me, and gave songs
    in the night, that is, hope in the darkness?)
  epo-epo: 'Sed oni ne diras: Kie estas Dio, kiu min kreis, Kiu donas kantojn en la
    nokto,'
  uig-PIN: 'Biraⱪ ⱨeqkim: «Keqilǝrdǝ insanlarƣa nahxa ata ⱪilƣuqi yaratⱪuqum Tǝngrini
    nǝdin izdixim kerǝk?» demǝydu.'
  beo-beo: 'Be ilia da ili hahamosu Godema hame sinidigisa. Be ilia da gasi dunasi
    amo ganodini se nabawane esalea, Gode da ilima hobea misunu hahawane hou dafawane
    hamoma:beyale dawa:lusu imunusa: dawa:.'
  tpi-OTNT: Tasol i no gat wanpela man i save singaut olsem, ‘Dispela God i bin wokim
    mi, em i stap we? Em i save strongim bel bilong yumi long taim nogut na mekim
    yumi i amamas na singim ol song.
  hau-SA: Amma ba wanda ya ce, ‘Ina Allah wanda ya halicce ni, mai ba da waƙoƙi cikin
    dare,
  uig-LAT: 'Biraq héchkim: «Kéchilerde insanlargha naxsha ata qilghuchi yaratquchum
    Tengrini nedin izdishim kérek?» démeydu.'
  nde-nde: Kodwa kakho othi, ‘Ungaphi uNkulunkulu uMenzi wami na, opha amahubo ebusuku,
  ton-ton: Ka ʻoku ʻikai pehē ʻe ha taha, ‘Kofaʻā ia ʻae ʻOtua ko hoku tupuʻanga,
    ʻaia ʻoku ne foaki ʻae ngaahi hiva ʻi he pō;
  ces-1613: 'Žádný neříká: Kde jest Bůh stvořitel můj? Ješto on dává zpěv i v noci.'
  eng-WMB: But no one says, ‘Where is God my Maker, who gives songs in the night,
  tam-TCV: ஆனால், ‘என்னைப் படைத்த இறைவன் எங்கே? இரவிலே பாடல்களைத் தருபவர் எங்கே?
  ceb-ULB: Apan walay usa nga miingon, 'Hain man ang Dios nga akong Magbubuhat, nga
    naghatag ug mga alawiton panahon sa kagabhion,
  pol-UBG: 'Ale nikt nie mówi: Gdzie jest Bóg, mój Stwórca, który w nocy daje pieśni;'
  urd-GVU: لیکن کوئی نہیں کہتا، ’اللہ، میرا خالق کہاں ہے؟ وہ کہاں ہے جو رات کے دوران
    نغمے عطا کرتا،
  deu-1912: 'aber man fragt nicht: “Wo ist Gott, mein Schöpfer, der Lobgesänge gibt
    in der Nacht,'
  kan-2017: ‘ನನ್ನ ಸೃಷ್ಟಿ ಕರ್ತನಾದ ದೇವರು ಎಲ್ಲಿ? ಆತನು ರಾತ್ರಿಯಲ್ಲಿಯೂ ಕೀರ್ತನೆಗಳನ್ನು ಹಾಡುತ್ತಾನಲ್ಲಾ
    ಎಂದು ಯಾರೂ ಹೇಳುವುದಿಲ್ಲ.
  yap-yap: Ma dariy bagyad ni sul ngak Got, ni ir e sunmegrad, nma pi’ e lagan’ ngorad
    ko ngiyal’ ni man e lang u puluworad.
  hlt-MCSB: Tedae, “Kai aka saii tih khoyin ah laa aka pae Pathen te ta?
  mdy-ETH: ጋዓንቴ ዔያቶይዳፓ ፔቴ ዓሲታዖ፦ ‹ዎዛ ዓይኑሞ ዹሞና ኑ ዓይናዻንዳጉዲ ማሃ፥ ኑናኣ ማዤ ፆኦዛሢ ዓንካ ዓኣይ?›
    ጌይ ዖኦጫይ ባኣሴ።
  twi-ASANTE: Nanso, obi mmisa sɛ, ‘Ɛhe na Onyankopɔn, me Yɛfoɔ no wɔ, deɛ ɔma nnwom
    anadwo no,
  eng-WEBU: But no one says, ‘Where is God my Maker, who gives songs in the night,
  wal-wal: SHin ooninne, ‘Xoossai, tana Medhdhidaagee, qamman mazamuriyaa immidaagee,
    sa7aa do7atuppe aattidi, nuna tamaarissiyaageenne saluwaa kafotuppe aadhdhida
    eranchcha nuna oottiyaagee awan de7ii?’ yaagenna.
  spa-PDDPT: 'pero ninguno dice: ¿Dónde está nuestro Hacedor Quien restaura las fuerzas
    durante la noche?'
  gun-gun: 'Ha''e rami teĩ avave rei aipo nde''i ''rã: “Mamo tu oĩ Nhanderuete xemoingoare,
    pyávy avy''a reve aporaei aguã ome''ẽ va''e?'
  ilo-ULB: Ngem awan iti mangibagbaga, 'Sadino ti ayan ti Dios a Namarsua kaniak,
    a mangmangted kadagiti kankanta iti rabii,
  kpg-kpg: Gei digaula digi huli ang gi God dela ne hai ginaadou, dela e wanga gi
    digaula di hagadagadagagee i lodo di nadau noho bouli i lodo di manawa gee.
  uig-ARA: 'بىراق ھېچكىم: «كېچىلەردە ئىنسانلارغا ناخشا ئاتا قىلغۇچى ياراتقۇچۇم تەڭرىنى
    نەدىن ئىزدىشىم كېرەك؟» دېمەيدۇ.'
  sus-sus: Kɔnɔ mixi yo mu a falama, ‹N Daa Mangɛ Ala na minden, n bɛɛti bama naxan
    bɛ kɔɛ ra,
  pon-2006: Ahpw re sohte kin sohpeiong Koht, me ketin wiairailda, me kin ketikihong
    irail koapworopwor nan arail ahnsou apwal.
  ksd-ksd: 'Pa ta tikai i biti: Akave God kaugu Tena Vavaki, Nina ba i tul tar ra
    umana kakailai ta ra marum,'
  tur-YTC: Ama hiç kimse, 'Geceleyin ezgiler veren,
  grc-BRENT: Καὶ οὐκ εἶπε, ποῦ ἐστιν ὁ Θεὸς ὁ ποιήσας με, ὁ κατατάσσων φυλακὰς νυκτερινὰς,
  ind-AYT: Akan tetapi, tidak ada seorang pun yang bertanya, ‘Di mana Allah, Penciptaku,
    yang memberikan nyanyian pada waktu malam,
  nya-nya: Koma palibe amene akunena kuti, ‘Kodi ali kuti Mulungu, Mlengi wanga, amene
    amatisangalatsa nthawi ya usiku,
  hrv-hrv: 'nitko ne kaže: ''Gdje je Bog, moj tvorac, koji noć pjesmom veselom ispunja,'
  mps-mps: Tiali goli, bidi mego e tama tiwai i me wabo menio, ‘Te Godigo ena nigai
    da. Aga menade bidibowe? Agai da dwai sogo pedalobo si agai dago tabi dili ilama,
    tama da dwagi yai homu iliyu, balia dabe wabo dao.
  tpi-tpi: Tasol i no gat wanpela man i save singaut olsem, ‘Dispela God i bin wokim
    mi, em i stap we? Em i save strongim bel bilong yumi long taim nogut na mekim
    yumi i amamas na singim ol song.
  dan-1931: 'men siger ej: “Hvor er Gud, vor Skaber, som giver Lovsang om Natten,'
  vie-OVCB: 'Nhưng không ai hỏi: ‘Đức Chúa Trời, Đấng tạo nên tôi, Đấng cho những
    bài ca vang lên trong đêm tối, ở đâu?'
  guj-2017: પણ કોઈ એમ કહેતું નથી, ‘મારા સર્જનહાર ઈશ્વર ક્યાં છે, જે મને રાત્રે ગાયન
    આપે છે,
  pon-2006A: Ahpw re sohte kin sohpeiong Koht, me ketin wiairailda, me kin ketikihong
    irail koapworopwor nan arail ahnsou apwal.
  por-BRBSL: 'Mas ninguém diz: ''Onde está Deus, meu Criador'', que dá canções durante
    a noite,'
  cth-cth: Hateiteh, apinihai nâmaw kasakkung Cathut, karum lah la sak han ka poe
    e hah ao telah dei awh hoeh.
  twi-twi: Nanso obi mmisa se, ‘Ɛhe na Onyankopɔn, me Yɛfo no wɔ, nea ɔma nnwom anadwo
    no,
  hlt-hlt: Tedae, “Kai aka saii tih khoyin ah laa aka pae Pathen te ta?
  tbz-SIM: 'Òmɔù mɛ mbɑ́ɑ́ yĩ́: Yé Kuyie nkùù n dɔ̀ɔ̀ kù borɛ̀? Kunku kùù ti duɔ̀
    nyiyiɛ nkɛyènkɛ̀.'
  msy-2020: Ezɨ gumazitam kamaghɨn deir puvatɨ, ‘Godɨn Nan Ingarizim, a managh iti?
    A dughiar kurabar gavgavim en navibagh anɨdima, e bar akuegha ighiabagh ami.
  dop-dop: 'Amɑ pɑ tɑɑ nɔɣɔlʋ ɩɩ pɔɔsǝɣɩ Ɩsɔ wei ɩ lɑpɑ-ɩ, nɑ ɩ́ tʋɣɩ yǝlɑɑ tɑɑ kɛ́
    lɑŋhʋlʋmlɛ yontu nɑ pɑ́ yooki ɑhoo tɔ sɩ: N wɛ le?'
  azb-azb: 'Amma deyən yoxdur: “Hanı məni yaradan Allah? Hanı bizə gecələr ilahilər
    oxutduran Allah?'
  eng-DBY: But none saith, Where is God my Maker, who giveth songs in the night,
  hin-2017: तो भी कोई यह नहीं कहता, ‘मेरा सृजनेवाला परमेश्वर कहाँ है, जो रात में भी
    गीत गवाता है,
  wol-KYG: 'Waaye kenn du ci ne: «Wóoy ana Yàlla mi ma sàkk, kiy fentloo woyi cant
    ci biir guddi,'
  eng-YLT: And none said, 'Where [is] God my maker? Giving songs in the night,
  eng-WYC-2017: And Job said not, Where is God, that made me, and that gave songs
    in the night?
  eng-WMBB: But no one says, ‘Where is God my Maker, who gives songs in the night,
  urd-GVH: लेकिन कोई नहीं कहता, ‘अल्लाह, मेरा ख़ालिक़ कहाँ है? वह कहाँ है जो रात के
    दौरान नग़मे अता करता,
  rug-rug: Ba loke tie si nanasa, ‘Avei sa Tamasa pu tavetequ, pu boka va kera i sari
    tie pa totoso tinasuna,
  gaz-gaz: Garuu namni tokko iyyuu akkana hin jedhu; ‘Waaqni Uumaan koo, inni halkaniin
    faarfannaa namaa kennu,
  fra-LSG: 'Mais nul ne dit: Où est Dieu, mon créateur, Qui inspire des chants d’allégresse
    pendant la nuit,'
  yal-yal: Koni, muxu yo mi a falɛ, a naxa, ‘Ala minɛn, a tan naxan n daxi? A muxune
    rawɛkilɛma e bɛtin ba dimini,
  haw-1868: Aka, aole e i mai kekahi, Auhea ke Akua nana au i hana, Ka mea i haawi
    mai i na mele olioli i ka po;
  arb-NAV: 'وَلَكِنْ لَا أَحَدَ يَقُولُ: أَيْنَ اللهُ صَانِعِي، الْوَاهِبُ تَرْنِيماً
    فِي اللَّيْلِ،'
  ewe-ewe: gake ɖeke mebia be, ‘Afi ka Mawu, nye Wɔla, ame si nana kafuhawo ɖina le
    zã me,
  eng-LEE: But [man] saith not, Where is God my maker, who bestoweth joyful songs
    even in the night;
  asm-FB: যি জনাই ৰাতি গীত গোৱাই,
  sus-A: كْنْ مِشِ يٌ مُ عَ قَلَمَ، ‹ﭑ دَا مَنفّ عَلَ نَ مِندٍن، ﭑ بّيتِ بَمَ نَشَن
    بّ كْي رَ،
  fra-SBL: 'Mais personne ne dit : « Où est Dieu, mon créateur ? qui donne des chansons
    dans la nuit,'
  hbo-hbo: וְֽלֹא־אָמַ֗ר אַ֭יֵּה אֱלֹ֣והַּ עֹשָׂ֑י נֹתֵ֖ן זְמִרֹ֣ות בַּלָּֽיְלָה׃
  kik-kik: No gũtirĩ mũndũ uugaga atĩrĩ, ‘Ngai ũrĩa wanyũũmbire arĩ ha, ũrĩa ũheaga
    mũndũ nyĩmbo ũtukũ,
  fra-NCL: 'Mais nul ne dit : « Où est Dieu, mon Créateur, qui donne à la nuit des
    chants de joie,'
  cek-AK: Toe mi mah doeh, Aqum ah laa paekkung, kai sahkung Sithaw loe naa ah maw
    oh;
  cuk-cuk: 'Degi-inigwele, dule gwen sogsulid: ‘Bia Bab-Dummad-an-obinnisad nadye.
    Mutikidba an-niga-ogannoardaedi,'
  uig-CYR: 'Бирақ һеч ким: «Кечиләрдә инсанларға нахша ата қилғучи яратқучум Тәңрини
    нәдин издишим керәк?» демәйду.'
  tel-2017: అయితే “రాత్రిలో మనకు పాటలు ఇస్తూ,
  hat-BSA: 'Men pèsòn pa di: ‘Kote Bondye, Kreyatè mwen an, ki bay chan kè kontan
    yo pandan nwit lan,'
  kos-kos: Tuh elos tia ngetang nu sin God su oralosla, Su sang soko on in finsrak
    nu selos ke pacl upa nu selos.
  hbo-WLC: וְֽלֹא־אָמַ֗ר אַ֭יֵּה אֱל֣וֹהַּ עֹשָׂ֑י נֹתֵ֖ן זְמִר֣וֹת בַּלָּֽיְלָה׃
  ibo-ibo: Ma ọ dịghị onye na-asị, ‘Olee ebe Chineke onye kere m nọ, onye na-enye
    abụ nʼime abalị,
  ory-ory: ‘ମାତ୍ର ଯେ ରାତ୍ରିକାଳେ ଗାନ ପ୍ରଦାନ କରନ୍ତି, ଯେ ପୃଥିବୀର ପଶୁମାନଙ୍କ ଅପେକ୍ଷା ଆମ୍ଭମାନଙ୍କୁ
    ଅଧିକ ଶିକ୍ଷା ଦିଅନ୍ତି
  chk-chk: Nge esap wor eman me leir a ais, ‘Ifa i Kot ewe mi föriei, ewe mi atufichiei
    pwe üpwe kölün mwareiti lepwin,
  rop-rop: Bat olabat nomo jingat langa God hubin meigim olabat. If dei bina jingat
    langa im wen olabat bin jidan langa dakbala pleis im bina kaman en ensim olabat,
    en olabat bina singsingbat gudbinjiwei langa im.
  ukr-1871: 'Та нїхто не говорить: Де Бог, мій сотворитель, що його й в ночі осьпівують?'
  deu-1951: 'Aber man denkt nicht: Wo ist Gott, mein Schöpfer, der Loblieder gibt
    in der Nacht,'
  eng-JPS: 'But none saith: ''Where is God my Maker, who giveth songs in the night;'
  srp-1865: 'A nijedan ne govori: gdje je Bog, stvoritelj moj, koji daje pjesmu noæu;'
  lug-lug: Naye tewali n’omu agamba nti, Aluwa Mukama Omutonzi wange atuwa ennyimba
    ekiro,
  heb-heb: ולא אמר איה אלוה עשי נתן זמרות בלילה׃
  ben-IRV: কিন্তু কেউ বলে না, ‘আমার সৃষ্টি কর্তা ঈশ্বর কোথায়, যিনি রাতে গান দেন,
  pan-pan: ਪਰ ਕੋਈ ਨਹੀਂ ਕਹਿੰਦਾ, ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਸਿਰਜਣਹਾਰ ਕਿੱਥੇ ਹੈ, ਜਿਹੜਾ ਰਾਤ ਨੂੰ ਵੀ ਗੀਤ
    ਬਖ਼ਸ਼ਦਾ ਹੈ?
  mya-JVB: သို့သော်လည်း ငါ့ ကို ဖန်ဆင်း တော်မူထသော၊ ညဉ့် အချိန်၌ သီချင်း ဆိုရသောအခွင့်ကိုပေး
    တော်မူထ သော၊
  hmo-hmo: to idia ese ia karadia Dirava dekenai idia taitai lasi. To momokani dika
    be ita dekenai ia vara neganai, unai Dirava ese ane ita dekenai ia henia noho
    diba.
  urd-urd: लेकिन कोई नहीं कहता, कि 'ख़ुदा मेरा ख़ालिक़ कहाँ है, जो रात के वक़्त नगमें
    'इनायत करता है?
  rus-SYN: 'Но никто не говорит: где Бог, Творец мой, Который дает песни в ночи,'
  bqc-SIM: Ãma an gbɛ̃e lí mɛ Lua a Kɛna ku máɛo. Ɔ̃mɛ ì to wàↄ lɛtɛ̃ dↄ gwã́,
  tcz-CHONGTHU: Jan laileh la a hin saji pa eisempau Pathen chun hoiya umham ti jeng
    jong nadong kha pouve.
  mar-mar: परंतु कोणीही असे म्हणणार नाहीत, मला निर्माण करणारा देव कुठे आहे? जो रात्रीला
    गीत देतो,
  qub-qub: Chayno caycarpis camamajninchi Tayta Diostaga manami yarpanchu. Paymi chacaycunapapis
    cushicachimashpanchi cantachimanchi.
  hat-hat: Men, yo pa vire kote Bondye ki kreye yo a. Yo te mèt nan nenpòt gwo lapenn,
    se li menm k'ap ba yo kouraj.
  eng-BSB: But no one asks, ‘Where is God my Maker, who gives us songs in the night,
  eng-WEBPB: But no one says, ‘Where is God my Maker, who gives songs in the night,
  kbq-kbq: Hianagi mago'mo'a amanage hunora nosie, nagri'ma nazeri fore'ma hu'neno,
    hani zampima mani'nogeno'ma muse zagame'ma namige'nama nehua Anumzana iga manie?
  nhe-BL: 'Pero ax quitzajtzilíaj Toteco Dios huan quiijtohuaj: ‘¿Canque itztoc Toteco
    Dios tlen techchijchijqui huan tlen temaca paquilistli ipan tlaohuijcayotl?'
  gub-BL: Nezewe rehe we nuzewyr kwaw Tupàn pe wà, uwapo arer pe wà. 'Ar ipytunahy
    wera'u ma'e rehe Tupàn umur ukàgaw purupe.
  eng-DRA: 'And he hath not said: Where is God, who made me, who hath given songs
    in the night?'
