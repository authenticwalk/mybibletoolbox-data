verse: JOB.035.014
translations:
  mal-C: അവിടത്തെ കാണുന്നില്ല എന്നു താങ്കൾ പറയുമ്പോൾ എത്ര അല്പം ആയിരിക്കും അവിടന്ന്
    താങ്കളെ ശ്രദ്ധിക്കുന്നത്, താങ്കളുടെ ആവലാതി അവിടത്തെ മുമ്പിൽത്തന്നെ ഇരിക്കുന്നു;
    അതിനാൽ അവിടത്തേക്കായി കാത്തിരിക്കുക;
  deu-TKW: geschweige, da du sagst, du sehest ihn nicht; der Streit liege ihm vor
    und du harrtest sein.
  lin-lin: Nzokande, yo ozali komeka koloba ete ozali komona Ye te, ete ozwi nanu
    eyano te na kolela na yo epai na Ye.
  eng-LSV: Indeed, though you say you do not behold Him, || Judgment [is] before Him,
    and stays for Him.
  eng-GNV: 'Although thou sayest to God, Thou wilt not regard it, yet iudgement is
    before him: trust thou in him.'
  eng-WEBSTER: Although thou sayest thou shalt not see him, yet judgment is before
    him; therefore trust thou in him.
  nhw-BL: Huan amo neli nojquiya sintla tiquijtose para Toteco Dios amo quiita nochi
    catli pano. Toteco quimati tlaque tijchijtoc huan mitzchihuilis catli xitlahuac
    sintla timochiyas ipan ya.
  swh-ONEN: Si zaidi sana kwamba hatakusikiliza wewe usemapo humwoni, tena ya kwamba
    shauri lako liko mbele zake na wewe lazima umngojee,
  bba-bba: Yoobu, bɑɑ mɛ ɑ ɡeruɑ ɑ nɛɛ, ɑ ǹ Gusunɔ wɑɑmɔ, ɑ n yɛ̃ mɑ u wunɛn lɑɑkɑri
    mɔ̀. Ǹ n mɛn nɑ, ɑ tɛmɑnɔ ɑ nùn swɑɑ dɑki.
  eng-KJVCPB: Although thou sayest thou shalt not see him, Yet judgment is before
    him; therefore trust thou in him.
  luo-luo: Iwacho ni Nyasaye ok winj wecheni ka iwacho ni ok inene, kata obedo ni
    isetero kwayoni e nyime, kendo pod irite mondo odwoki.
  meu-meu: Matona, baoto so itaiamu, bona hahemaoro badina na ia vairanai mia; bena
    ia o nariamu, ia danu basine abia dae, ani?
  npi-ULB: तपाईं भन्‍नुहुन्‍छ, तपाईंले उहाँलाई देक्‍नुहुन्‍न, तपाईंको मुद्दा उहाँको
    सामु छ, र तपाईंले उहाँको प्रतीक्षा गरिरहनुभएको छ भने, उहाँले तपाईंलाई झन् कति
    थोरै जवाफ दिनुहोला !
  yor-yor: Bí ó tilẹ̀ ṣe pé ìwọ wí pé ìwọ kì í rí i, ọ̀rọ̀ ìdájọ́ ń bẹ níwájú rẹ,
    ẹni tí ìwọ sì gbọdọ̀ dúró dè.
  pes-OPCB: پس چقدر بیشتر، وقتی می‌گویی او را نمی‌بینی و دعوی‌ات در حضور وی است، و
    منتظر او هستی، خدا تو را نخواهد شنید
  tgl-ULB: Paano pa kaya siya sasagot sa iyo kung sinasabi mo na hindi mo siya nakikita,
    na nasa harapan niya ang iyong kaso, at naghihintay ka sa kaniya!
  hui-hui: Ngode Datagaliwabehanda tinaga bi hale nahaga kayagua Yobo-o ibugua í̠naga
    bi larego hale naholobadago irane í̠na ibu de nahende ko larigonagada. Ani lalu
    í̠na Ngode Datagaliwabe ibu í̠naga genda yu harigo biamogo bilo lowa luore hondo
    harigoyu ibugua í̠naga bi hale nahaya lari.
  mya-mya: ဘုရားသခင်ကို မတွေ့မမြင်ရဟု သင်ဆိုသော်လည်း၊ တရားသဖြင့် စီရင်တော်မူသောကြောင့်
    မြော်လင့် လျက်နေလော့။
  bod-N: ཁོང་ཉིད་མི་མཇལ་ཟེར་བས་ལྟ་ཅི་སྨོས། ། གྱོད་གཞི་ཁོང་དྲུང་ཡོད་པས་ཁོང་ལ་སྒུགས།
    །
  sna-sna: Ndoda, zvino, haangateereri kana uchiti hausi kumuona, mhaka yako iri pamberi
    pake zvokuti unofanira kumumirira,
  spa-BLM: Cuánto menos cuando dices que no lo ves. La causa está delante de él, ¡y
    tú lo esperas!
  cac-cac: Vach'chom tzala' to max ilochlaj Dios chi', palta a tas ayoch d'a ib'an̈
    ayec' d'a yichan̈, yuj chi' tan̈vej tas ol aj sb'oan Dios chi' d'ayach.
  swh-ULB: Ni kwa namna gani atakujibu ikiwa unasema haumwoni, na ya kwamba hoja yako
    iko mbele yake, na ya kuwa unamngojea yeye!
  bel-bel: Хоць ты сказаў, што ты ня бачыш Яго, але суд прад Ім, - чакай яго.
  deu-ELBBK: Wenn du auch sagst, du schaust ihn nicht – die Rechtssache ist vor ihm;
    so harre sein.
  mbb-OT: Ne lavew en he kenè din ebpemineǥen is kebpengumew-umew nu, Job, emun egkaǥi
    ka he wazè nu maahà is tavang din te kasu nu he mid-uwit nu ziyà te kandin, ne
    ebpeketulung ke zà ebpeketaǥad kandin.
  mal-2015: പിന്നെ നീ അവനെ കാണുന്നില്ല എന്നു പറഞ്ഞാൽ എങ്ങനെ? വ്യവഹാരം അവന്റെ മുമ്പിൽ
    ഇരിക്കയാൽ നീ അവന്നായി കാത്തിരിക്ക.
  rmc-rmc: a na mek akor, sar tu phenes, hoj les na dikhes, hoj tiri veca hiňi anglo
    Del a tu pre leste mušines te užarel!
  pes-OPV: هرچند می‌گویی که او رانمی بینم، لیکن دعوی در حضور وی است پس منتظر او باش.
  ron-1924: 'Мэкар кэ зичь кэ ну-Л везь, тотушь причина та есте ынаинтя Луй: аштяптэ-Л!'
  ben-OBCV: তাঁর পক্ষে কি শোনা সম্ভব যখন আপনি বলছেন যে আপনি তাঁকে দেখতে পাচ্ছেন না,
    এই যে আপনার মামলাটি তাঁর সামনে আছে ও আপনাকে তাঁর জন্য অপেক্ষা করতে হবে,
  som-som: In kastoo aad tidhaahdaa, Isaga ma arko, Dacwadii isagay hor taal, oo adna
    waa inaad isaga sugtaa.
  lat-VUC: 'Etiam cum dixeris: Non considerat: judicare coram illo, et expecta eum.'
  eng-ASVBT: How much less when thou sayest thou beholdest him not, The cause is before
    him, and thou waitest for him!
  ita-1885: Quanto meno esaudirà egli te, che dici che tu nol riguardi? Giudicati
    nel suo cospetto, e poi aspettalo.
  eng-LXXUP: 'He beholds them that perform lawless deeds, and he will save me: And
    do thou plead before him, if thou canst praise him, as it is possible even now.'
  eng-ULB: How much less will he answer you if you say that you do not see him, that
    your case is before him, and that you are waiting for him!
  spa-VBL: ¿Cuánto menos te escuchará Dios cuando le digas que no te ve? Tu caso está
    ante él, así que tienes que esperarlo.
  fra-_FOB: 'Quoique tu aies dit que tu ne le vois pas, le procès est devant lui:
    attends-le!'
  mal-mal: പിന്നെ നീ അവിടുത്തെ കാണുന്നില്ല എന്നു പറഞ്ഞാൽ എങ്ങനെ? നിന്റെ വാദം അവിടുത്തെ
    മുമ്പിൽ ഇരിക്കുന്നതുകൊണ്ട് നീ അവിടുത്തേക്കായി കാത്തിരിക്കുക.
  urd-GVR: To phir wuh āp par kyoṅ tawajjuh de jab āp dāwā karte haiṅ, ‘Maiṅ use nahīṅ
    dekh saktā,’ aur ‘Merā muāmalā us ke sāmne hī hai, maiṅ ab tak us kā intazār kar
    rahā hūṅ’?
  suz-BL: मिनु गे ‘गो मेको कली मतङ’ देंनीनी। इन पशो नेल्‍ले मेको आ ङोंइती बाक्‍ब।
    मोपतीके रिम्‍दीन। अय्‍युब २३:८-९
  eng-NOY: 'Much less when thou sayest thou canst not see him: Justice is with him,—only
    wait thou for him!'
  ita-1927: E tu, quando dici che non lo scorgi, la causa tua gli sta dinanzi; sappilo
    aspettare!
  ckb-ckb: ئیتر چۆن گوێ لە تۆ بگرێت ئەگەر بڵێیت کە نایبینیت، داواکارییەکەت لەبەردەمیەتی
    و دەبێت چاوەڕێی ئەو بکەیت،
  eng-BBE: How much less when you say that you do not see him; that the cause is before
    him, and you are waiting for him.
  kan-OKCV: ಹೀಗಿರಲು, ‘ದೇವರು ಕಾಣುವುದಿಲ್ಲ, ನನ್ನ ವ್ಯಾಜ್ಯವು ದೇವರ ಮುಂದೆ ಇದೆ; ದೇವರಿಗಾಗಿ
    ಕಾದಿರುತ್ತೇನೆ,’ ಎಂದು ನೀನು ಹೇಳಿದರೆ, ದೇವರು ನಿನಗೆ ಕಿವಿಗೊಡುವರೋ?
  tam-2017: அவருடைய தரிசனம் உமக்குக் கிடைக்கிறதில்லை என்று நீர் சொல்லுகிறீரே; ஆனாலும்
    நியாயத்தீர்ப்பு அவரிடத்தில் இருக்கிறது; ஆகையால் அவருக்குக் காத்துக்கொண்டிரும்.
  spa-RV-1909: Aunque más digas, No lo mirará; haz juicio delante de él, y en él espera.
  ron-BTF: Deși spui că nu îl vei vedea, totuși judecată este înaintea lui; de aceea
    încrede-te în el.
  eng-WEBP: How much less when you say you don’t see him. The cause is before him,
    and you wait for him!
  eng-FBV: How much less will God hear you when you say he can't see you? Your case
    is before him, so you have to wait for him.
  nld-1939: Hoeveel te minder, als ge beweert, dat ge Hem niet bespeurt, Dat ge een
    proces met Hem aangaat, en gij op Hem wacht;
  nch-BL: Huan amo melahuac nojquiya sinta tiquijtose para Toteco Dios amo quiita
    nochi cati pano. Toteco quimati taya tijchijtoc huan mitzchihuilis cati xitahuac
    sinta timochiyas ipan ya.
  vie-1934: Huống chi khi ông nói rằng không thấy Ngài, Sự cáo tụng đã đem đến trước
    mặt Ngài, và ông đợi Ngài xét đoán!
  hin-CV: महोदय अय्योब, आप कह रहे थे, आप परमेश्वर को नहीं देख सकते, अनिवार्य है कि
    आप परमेश्वर के समय की प्रतीक्षा करें. आपका पक्ष उनके सामने रखा जा चुका है.
  spa-BES: Cuánto menos cuando dices que no lo ves; Esperalo, la causa está delante
    de él.
  tdx-tdx: Antsake t’ie manao te tsy mahaoniñe aze; aolo’e eo ty enta’o, aa le liñiso;
  tha-KJV: ถึงแม้​ท่านว่า ท่านจะไม่​เห​็นพระองค์ แต่​คดี​นั้​นก​็​อยู่​ต่อพระพักตร์​พระองค์
    ฉะนั้นท่านจงวางใจในพระองค์​อยู่
  por-BR-2018: 'Quanto menos ao que disseste: que tu não o vês! Porém o juízo está
    diante dele; portanto espera nele.'
  deu-ELO: Wenn du auch sagst, du schauest ihn nicht, die Rechtssache ist vor ihm;
    so harre sein.
  eng-WYC-2018: Yea, when thou sayest, He beholdeth not; be thou deemed before him,
    and abide thou him (or wait thou for him, and be thou judged before him).
  epo-epo: Kvankam vi diras, ke vi Lin ne vidas, Ekzistas tamen juĝo ĉe Li; Kaj vi
    atendu Lin.
  uig-PIN: 'Sǝn: «Mǝn Uni kɵrǝlmǝymǝn» desǝng, U ⱪandaⱪ ⱪulaⱪ salsun? Dǝwaying tehi
    Uning aldida turidu, Xunga Uni kütüp turƣin.'
  beo-beo: Yoube! Di Gode hame ba:sa sia:sa! Be gebewane ouesaloma! Gode da Ea ilegei
    eso doaga:sea, fofada:mu.
  tpi-OTNT: Na Jop, ating em i no inap tru long harim singaut bilong yu, long wanem,
    yu tok pinis olsem yu no save lukim em. Na yu tok tu olsem, God i no laik harim
    kot bilong yu, na yu wet longpela taim tru, tasol em i no harim.
  hau-SA: Ta yaya zai saurara sosai ko zai saurara lokacin da kake cewa ba ka ganinsa,
    cewa ka kawo ƙara a wurinsa kuma dole ka jira shi.
  uig-LAT: 'Sen: «Men Uni körelmeymen» déseng, U qandaq qulaq salsun? Dewaying téxi
    Uning aldida turidu, Shunga Uni kütüp turghin.'
  nde-nde: Kuzakuba njani pho, angakulalela nxa usithi kawumboni, usithi indaba yakho
    iphambi kwakhe ngakho kuzamele ulinde yena,
  ton-ton: Naʻa ke lea, ʻo pehē, ‘ʻE ʻikai te ke mamata kiate ia, ka ʻoku ʻi hono
    ʻao ʻae fakamaau, ko ia ke ke falala kiate ia.
  ces-1613: 'Mnohem méně, jestliže díš: Nepatříš na to. Sám s sebou vejdi v soud před
    ním, a doufej v něho.'
  eng-WMB: How much less when you say you don’t see him. The cause is before him,
    and you wait for him!
  tam-TCV: அப்படியிருக்கையில், நீர் அவரைக் காணவில்லை என்றும், உமது வழக்கு அவர் முன்னால்
    இருக்கிறது என்றும், நீர் அவருக்காகக் காத்திருக்கவேண்டும் என்றும் சொல்கிறபோது,
    அவர் உமக்குச் செவிகொடுப்பாரோ?
  ceb-ULB: Unsa pa kaha kamo nga mosangpit kaniya nga nag-ingon nga wala kamo makakita
    kaniya, mao kana ang inyong kahimtang diha kaniya, ug kamo nagpaabot kaniya!
  pol-UBG: Chociaż mówisz, że go nie widzisz, sąd jest przed nim, więc mu zaufaj.
  urd-GVU: تو پھر وہ آپ پر کیوں توجہ دے جب آپ دعویٰ کرتے ہیں، ’مَیں اُسے نہیں دیکھ
    سکتا،‘ اور ’میرا معاملہ اُس کے سامنے ہی ہے، مَیں اب تک اُس کا انتظار کر رہا ہوں‘؟
  deu-1912: Nun sprichst du gar, du wirst ihn nicht sehen. Aber es ist ein Gericht
    vor ihm, harre sein nur!
  kan-2017: ಹೀಗಿರಲು ಆತನು ಕಾಣುವುದಿಲ್ಲ, ನನ್ನ ವ್ಯಾಜ್ಯವು ಆತನ ಮುಂದೆ ಇದೆ, ಆತನನ್ನು ಕಾದಿರುತ್ತೇನೆ
    ಎಂದು ನೀನು ಹೇಳಿದರೆ ಆತನು ಕೇಳುತ್ತಾನೆಯೇ?
  yap-yap: Job, ga be yog ni damur guy Got; machane makdan’um ngam son — ya oloboch
    rom e bay u peowchen.
  hlt-MCSB: A hmuhming pawt tih na thui vaeng aisat, dumlai pataeng amah mikhmuh ah
    a pha dongah amah mah rhingda laeh.
  mdy-ETH: «ዎዚ ‹ታኣኒ ፆኦሲ ዛጋዓ› ኔ ጌዔቴያ ኔ ሃይሳ ዒዛ ቤርታታሢሮ ኔ ዒዛ ጊቢ ዳንዳዒ ካፓንዳያ ኮይሳኔ።
  twi-ASANTE: Woka sɛ wonhunu no, nanso sɛ wotwɛn no a, ɔde atɛntenenee bɛba enti
    ɛsɛ sɛ wotwɛn no.
  eng-WEBU: How much less when you say you don’t see him. The cause is before him,
    and you wait for him!
  wal-wal: “Iyyoobaa, neeni, ‘Taani Xoossaa be7anau danddayikke; ta mootoi a sinttan
    de7ees; taani a naagais’ yaagaasa. Yaatin, neeyyo i zaaruwaa immanau, ne gaasoi
    ai keena guuxxanddeeshsha!
  spa-PDDPT: ¡Cuánto menos cuando tú dices que aunque no lo veas, tu causa está ante
    Él, y que en Él esperas!
  gun-gun: Jó, ndee ma Nhanderuete nderexaia rami ndeayvu, ha'e rã henonde ma ndereko
    ojekuaapa. Ha'e nunga rupi earõ hexe.
  ilo-ULB: Kasano pay a sumungbat isuna no ibagbagayo a saanyo isuna a makitkita,
    a ti kasasaadmo ket adda iti sangoananna, ken ur-urayem isuna!
  kpg-kpg: “Job, goe nogo helekai bolo goe gu deemee di mmada gi God, taalia maalia,
    dau gabunga ga i mua o Mee.
  uig-ARA: 'سەن: «مەن ئۇنى كۆرەلمەيمەن» دېسەڭ، ئۇ قانداق قۇلاق سالسۇن؟ دەۋايىڭ تېخى
    ئۇنىڭ ئالدىدا تۇرىدۇ، شۇڭا ئۇنى كۈتۈپ تۇرغىن.'
  sus-sus: Kɔnɔ i tan nan a falaxi a i mu Ala toxi, i xa fe saxi a ya i, i na a mamɛfe
    tun.
  pon-2006: Sohp, komw patohwan me komwi sohte kak patohwan Koht; ahpw kanengamah
    awiawih—omwi repenpwung miher mwohn silangi.
  ksd-ksd: Ma pa na valongore muka u ba u biti ba pa u gire; Ea, ra magit i ki pirana,
    una ki vovovon upi ia!
  tur-YTC: O'nu görmediğini söylediğinde bile, Davan O'nun önündedir, Ve sen O'nu
    bekle!
  grc-BRENT: Ὁρατής ἐστι τῶν συντελούντων τὰ ἄνομα, καὶ σώσει με· κρίθητι δὲ ἐναντίον
    αὐτοῦ, εἰ δύνασαι αὐτὸν αἰνέσαι, ὡς ἔστι καὶ νῦν.
  ind-AYT: Terlebih lagi ketika kamu berkata bahwa kamu tidak melihat-Nya, bahwa perkaramu
    ada di hadapan-Nya, dan kamu harus menantikan Dia.
  nya-nya: Ndipo ndi bodza lalikulu kunena kuti Iye saona zimene zikuchitika. Iye
    adzaweruza molungama ngati inu mutamudikira
  hrv-hrv: 'A kamoli tek kada ti govoriš: ''On ne vidi mene, parnica moja pred njime
    stoji, a ja na nj još čekam.'''
  mps-mps: Tama Jop, eno homugo agai nago i wabo odogobeo. Magi baso meni. Nago polo
    wali, nago God subo menio wali. Me ma, nago e tama wali, Godigo nago po tų odobeo
    po wali. Tama nago bobobage sogo mu tonalubao po wali. Tiali goli, agai odobeo.
  tpi-tpi: Na Jop, ating em i no inap tru long harim singaut bilong yu, long wanem,
    yu tok pinis olsem yu no save lukim em. Na yu tok tu olsem, God i no laik harim
    kot bilong yu, na yu wet longpela taim tru, tasol em i no harim.
  dan-1931: endsige din Påstand om ikke at se ham! Vær stille for hans Åsyn og bi
    på ham!
  vie-OVCB: Thế mà anh dám nói anh không thấy Chúa, nhưng Ngài vẫn đem công lý đến,
    anh chỉ hãy chờ đợi.
  guj-2017: તું કહે છે કે, તું તેમને જોતો નથી, ત્યારે તેઓ તારું સાંભળશે નહિ. એ કેટલું
    શક્ય છે, તારી સર્વ બાબતો તેમની સમક્ષ છે માટે તું તેમની રાહ જો!
  pon-2006A: Sohp, komw patohwan me komwi sohte kak patohwan Koht; ahpw kanengamah
    awiawih—omwi repenpwung miher mwohn silangi.
  por-BRBSL: Quanto menos quando você diz que não o vê. A causa está diante dele,
    e você espera por ele!
  cth-cth: Ama teh na hmawt hoeh telah na dei nakunghai, amae hmalah lannae ao teh,
    ama teh na ring raw na ring han.
  twi-twi: Ɛno de adɛn na ɔrentie bere a woka se wunhu no, na woka se wʼasɛm wɔ nʼanim
    enti ɛsɛ sɛ wotwɛn no,
  hlt-hlt: A hmuhming pawt tih na thui vaeng aisat, dumlai pataeng amah mikhmuh ah
    a pha dongah amah mah rhingda laeh.
  tbz-SIM: A mɛ̀ nyɛ̃mmɛ̀ ɑ í kù wùómmu, kù yɛ̃́mu ɑ kpɛti ɑ́ nkù kèḿmú.
  msy-2020: Jop, nɨ kamaghɨn mɨgɨa ghaze, Nɨ Godɨn garir puvatɨ. Nɨ uaghan ghaze,
    nɨ dughiar bar ruarimɨn a mɨzuaima, a kotɨn aven nɨn azangsɨzim akɨrizir puvatɨ.
    Kamaghɨn amizɨ Jop, God ti nɨn dɨmdiam bareghan kogham.
  dop-dop: Pɑɑ Soopu n tɔŋ sɩ nn nɩɩkɩ Ɩsɔ tɑŋ tɔ Ɩsɔ nyǝ́mɑ nyɑ́ tɔm tǝnɑɣɑ, nyɑɑ
    keŋnɑ-ɩ.
  azb-azb: Sən onu görmədiyini söylədiyin anda belə, Mübahisən önündədir, Onu gözlə.
  eng-DBY: Although thou sayest thou dost not see him, judgment is before him, therefore
    wait for him.
  hin-2017: तो तू क्यों कहता है, कि वह मुझे दर्शन नहीं देता, कि यह मुकद्दमा उसके सामने
    है, और तू उसकी बाट जोहता हुआ ठहरा है?
  wol-KYG: Kon ngalla yaw mi ne gisoo ko, te ne diis nga ko sa mbir, di ko xaar.
  eng-YLT: Yea, though thou sayest thou dost not behold Him, Judgment [is] before
    Him, and stay for Him.
  eng-WYC-2017: Yea, when thou sayest, He behold-eth not; be thou deemed before him,
    and abide thou him.
  eng-WMBB: How much less when you say you don’t see him. The cause is before him,
    and you wait for him!
  urd-GVH: तो फिर वह आप पर क्यों तवज्जुह दे जब आप दावा करते हैं, ‘मैं उसे नहीं देख
    सकता,’ और ‘मेरा मामला उसके सामने ही है, मैं अब तक उसका इंतज़ार कर रहा हूँ’?
  rug-rug: Pude gua asa si kote vegua meke avoso igo Tamasa totoso zama si goi sapu
    lopu boka dogoria goi si Asa? Ba kote ponigo lolomo Sa pude avosigo pana aqa hite
    si agoi.
  gaz-gaz: Yoo ati, ‘Dubbiin koo fuula isaa dura jira; ani isa eeggachaan jira; garuu
    isa arguu hin dandaʼu’ jette, inni hammam kanaa gad iyyuu xinneessee haa dhagaʼu
    ree!
  fra-LSG: 'Bien que tu dises que tu ne le vois pas, Ta cause est devant lui: attends-le!'
  yal-yal: A i xuiin namɛma di nayi, i tan naxan a falama a i mi a toma? I yi a fala
    a i bata i ya kitin so a yii, i a tan nan mamɛma!
  haw-1868: Ina paha e olelo oe, aole oe i ike ia ia, Imua ona ka hooponopono, nolaila
    e kali aku oe ia ia.
  arb-NAV: فَكَمْ بِالأَحْرَى لَا يَسْمَعُ لَكَ عِنْدَمَا تَقُولُ إِنَّكَ لَا تَرَاهُ!
    لَكِنِ اصْبِرْ، فَدَعْوَاكَ أَمَامَهُ
  ewe-ewe: Ne meɖo to emawo o la, aleke wòaɖo to esia ya boŋ esi nègblɔ be, mele ekpɔm
    o, wò nya la le eƒe asi me, eye ele be nàlalae.
  eng-LEE: 'Although thou sayest, thou canst not see him: yet the decision is before
    him; and do thou wait for him.'
  asm-FB: তেন্তে তুমি তেওঁক নেদেখো বুলি কলে, তেওঁ জানো শুনিব, তোমাৰ গোচৰ তেওঁৰ আগত
    আছে, তুমি তেওঁলৈ বাট চাই থাকিবা।
  sus-A: كْنْ عِ تَن نَن عَ قَلَشِ عَ عِ مُ عَلَ تٌشِ، عِ شَ قٍ سَشِ عَ يَ عِ، عِ
    نَ عَ مَمّقٍ تُن.
  fra-SBL: Combien moins quand vous dites que vous ne le voyez pas. La cause est devant
    lui, et vous l'attendez !
  hbo-hbo: אַ֣ף כִּֽי־תֹ֖אמַר לֹ֣א תְשׁוּרֶ֑נּוּ דִּ֥ין לְ֝פָנָ֗יו וּתְחֹ֥ולֵֽל לֹֽו׃
  kik-kik: Githĩ ndakaaga gũthikĩrĩria mũno makĩria rĩrĩa ũkuuga atĩ ndũramuona, na
    atĩ ciira waku ũrĩ mbere yake, na no nginya ũmweterere,
  fra-NCL: 'Quand tu lui dis : « Tu ne vois pas ce qui se passe, » ta cause est devant
    lui ; attends son jugement.'
  cek-AK: Sithaw ka hnu ai, tiah na thuih cadoeh, anih hmaa ah lokcaekhaih to oh pongah,
    nang loe anih nuiah amha ah.
  cuk-cuk: 'Amba be sogdibe: ‘An Bab-Dummad daksurye,’ degi-inigwele, amba be-igar
    itolegedsegad, degisoggu, be Bab-Dummad-edarbedsegad.'
  uig-CYR: 'Сән: «Мән Уни көрәлмәймән» десәң, У қандақ қулақ салсун? Дәвайиң техи
    Униң алдида туриду, Шуңа Уни күтүп турғин.'
  tel-2017: ఆయన కనిపించడం లేదని నువ్వు చెబితే మరి ఇంకెంతగా ఆయన పెడచెవిన పెడతాడు! వాదం
    ఆయన ఎదుటనే ఉంది. ఆయన కోసం నువ్వు కనిపెట్టవలసిందే.
  hat-BSA: Konbyen anmwens, lè ou di ou pa wè Li. Ka a pase devan L, e fòk se Li ou
    tann!
  kos-kos: “Job, kom fahk mu kom tia ku in liye God; Tusruktu, kom in mongfisrasr
    ac tupan. Top lal nu sum uh oasr yorol.
  hbo-WLC: אַ֣ף כִּֽי־תֹ֭אמַר לֹ֣א תְשׁוּרֶ֑נּוּ דִּ֥ין לְ֝פָנָ֗יו וּתְח֥וֹלֵֽל לֽוֹ׃
  ibo-ibo: Ma ya bụrụzie nke a ị na-ekwu, ọ ga-esi aṅaa gee ntị mgbe ị na-ekwu na
    ị dịghị ahụ ya anya, na i burula ikpe gị bịa nʼihu ya na ị ga-anọkwa na-eche ya!
  ory-ory: ତୁମ୍ଭେ ତ କହୁଅଛ, ମୁଁ ପରମେଶ୍ୱରଙ୍କୁ ଦେଖୁ ନାହିଁ, ବିଚାର ତାହାଙ୍କ ସମ୍ମୁଖରେ ଅଛି
    ଓ ମୁଁ ତାହାଙ୍କୁ ଅପେକ୍ଷା କରୁଅଛି; ତେବେ ମୁଁ ଏହି କଥାକୁ କେତେ ଅନାଦର କରିବି।
  chk-chk: Epwe fen ifan en, Hiop, lupwen ka apasa pwe kosap küna Kot, pwe om osukosuk
    a nom fän mesan, nge ka chök witiwiti.
  rop-rop: wal im kaan ensim yu, dumaji yu wandim deigim im langa kot.
  ukr-1871: Хоч ти й сказав, що не бачиш його, та суд уже готовий у його, — жди його.
  deu-1951: Auch wenn du sagst, du sehest ihn nicht, so liegt die Sache doch vor ihm;
    warte du nur auf ihn!
  eng-JPS: Yea, when thou sayest thou canst not see Him — the cause is before Him;
    therefore wait thou for Him.
  srp-1865: 'Akamoli kad kažeš: ne vidiš to. Pred njim je sud; èekaj ga.'
  lug-lug: Kale kiba kitya bw’ogamba nti tomulaba, era nti, Omusango gwo guli mu maaso
    ge era oteekwa okumulindirira;
  heb-heb: אף כי תאמר לא תשורנו דין לפניו ותחולל לו׃
  ben-IRV: যদি আপনি বলেন যে আপনি তাঁকে দেখেন নি তবে কত কম উত্তর তিনি আপনাকে দেবেন,
    যে আপনার বিচার তাঁর সামনে এবং আপনি তাঁর জন্য অপেক্ষা করছেন!
  pan-pan: ਖ਼ਾਸ ਕਰਕੇ ਜਦ ਤੂੰ ਕਹਿੰਦਾ ਹੈ ਕਿ ਉਹ ਮੈਨੂੰ ਦਰਸ਼ਣ ਨਹੀਂ ਦਿੰਦਾ, ਇਹ ਮੁਕੱਦਮਾ ਉਹ
    ਦੇ ਅੱਗੇ ਹੈ ਅਤੇ ਤੂੰ ਉਹ ਦੀ ਉਡੀਕ ਵਿੱਚ ਹੈ!
  mya-JVB: ဘုရားသခင်ကို မ တွေ့ မမြင်ရဟု သင်ဆို သော်လည်း ၊ တရား သဖြင့် စီရင်တော်မူသောကြောင့်
    မြော်လင့် လျက်နေလော့။
  hmo-hmo: Iobu e, oi gwau oi ese Dirava oi itaia diba lasi. To do oi naria noho mai
    laloa goada, badina oiemu hereva gauna, be iena vairanai ia noho, do ia laloa.
  urd-urd: ख़ासकर जब तू कहता है, कि तू उसे देखता नहीं। मुकद्दमा उसके सामने है और तू
    उसके लिए ठहरा हुआ है।
  rus-SYN: Хотя ты сказал, что ты не видишь Его, но суд пред Ним, и - жди Его.
  bqc-SIM: Baa kɛ́ n mɛ̀ ni wɛsiaàlɛo, n yã́ aà kĩ́i lè, sↄ̃́aaàzi.
  tcz-CHONGTHU: Nangin kamu theipoi tin naseije, ahinlah nanga hat le bou thudih chu
    hungdoh ding ahi.
  mar-mar: तेव्हा, तू जेव्हा असे म्हणशील की देव तुला दिसत नाही तेव्हा देव तुझ्याकडे
    लक्ष देणार नाही तर तू त्याची वाट पाहत रहा!
  qub-qub: «Tayta Diosta ‹Gamta manami ricächu› nishpayquipis shuyaycuy ari. Paypa
    maquinchömi caycanqui arriglashunayquipäga.
  hat-hat: Jòb monchè, ou di ou pa ka wè Bondye. Men, ou mete ka ou devan li.
  eng-BSB: How much less, then, when you say that you do not see Him, that your case
    is before Him and you must wait for Him,
  eng-WEBPB: How much less when you say you don’t see him. The cause is before him,
    and you wait for him!
  kbq-kbq: Hanki kagra Jopuga ko'ma hunka, Anumzamofona onkegahue nehunka, Agrake'za
    eno nagrama hu'nesua kefo zantera mizana eme namigahie hunka avega antenka mani'nananagi,
    Anumzamo'a ana keka'a antahiogami'ne.
  nhe-BL: Huan ax neli nojquiya intla tiquijtose para Toteco Dios ax quiita nochi
    tlen pano. Toteco quimati tlaque tijchijtoc huan mitzchihuilis tlen xitlahuac
    intla timochiyas ipan ya.
  gub-BL: Izo, — Napuner kwaw Tupàn hexakaw rehe ihe, ere izupe. Nezewe rehe we eàrogatu
    nehe. Ta'e ukwaw ma'erahy neremipuraraw a'e xe. Ima'enukwaw iko nerehe.
  eng-DRA: 'Yea when thou shalt say: He considereth not: be judged before him, and
    expect him.'
