verse: JOB.035.003
translations:
  mal-C: 'പിന്നെ താങ്കൾ ചോദിക്കുന്നു: ‘അതുകൊണ്ട് എനിക്കെന്തു മെച്ചം? പാപം ചെയ്യാതിരുന്നാൽ
    എനിക്കെന്തു നേട്ടം?’'
  deu-TKW: daß du fragst, was sie dir nütze? “Was hilft mir's mehr, als wenn ich sündige?”
  lin-lin: 'Nzokande, ozali koloba : ‹ Nakozwa nini, litomba nini nakozwa soki nasali
    masumu te ? ›'
  eng-LSV: For you say, What does it profit You? What do I profit from my sin?
  eng-GNV: For thou hast said, What profiteth it thee and what auaileth it me, to
    purge me from my sinne?
  eng-WEBSTER: For thou saidst, What advantage will it be to thee? and , What profit
    shall I have, if I be cleansed from my sin?
  nhw-BL: 'Huan teipa tiquijtohua: ‘¿Para tlen ipati sintla nitlajtlacolchihua?’'
  swh-ONEN: Bado unamuuliza, ‘Ni faida gani nimepata, na imenifaidi nini kwa kutokutenda
    dhambi?’
  bba-bba: '@see-verse:JOB.035.002'
  eng-KJVCPB: For thou saidst, What advantage will it be unto thee? And, What profit
    shall I have, if I be cleansed from my sin?
  luo-luo: To e iyeno bende ipenjo ni, ‘Mano to konya gangʼo, koso ohala mane ma ayudo
    ka ok atimo richo?’
  meu-meu: bena ma o tomu “Namona be dahaka egu ai? Na kara namo negana ai ina hisi
    ianina na davaria; bama kara dika, egu hisi ianina bema herea eiava?”
  npi-ULB: किनकि तपाईं सोध्‍नुहुन्छ, 'यसबाट मलाई के फाइदा हुन्‍छ ?' अनि 'मैले पाप
    गर्दा मलाई के असल हुन्‍छ र ?’
  yor-yor: Nítorí tí ìwọ wí pé èrè kí ní yóò jásí fún ọ, tàbí èrè kí ni èmi yóò fi
    jẹ́ ju èrè ẹ̀ṣẹ̀ mi lọ.
  pes-OPCB: '@see-verse:JOB.035.002'
  tgl-ULB: Dahil sabi mo, “Ano pang silbi sakin na matuwid ako? Anong kabutihan ang
    maidudulot nito para sa akin, kung mas mabuti pa kung nagkasala ako?”
  hui-hui: Ani bialu í̠na bi ogodagua lalu, Ngode Datagaliwabe-o i̱na mana ko mbira
    nabi hewayagua nde ogonime í̠ biamogo agua bulubadabe. Ani bialu i̱ha bayale mbira
    agile tagira ibulubadabe, larigoni.
  mya-mya: သင်က၊ ငါသည်အဘယ်အကျိုးကိုရသနည်း။ ဒုစရိုက်ကို မပြုဘဲနေလျှင် အဘယ်ကျေးဇူးရှိသနည်းဟု
    ဆိုလို၏။
  bod-N: དེ་ནས་ཁྱེད་ཀྱིས་འདི་ལྟར་སྨྲས། ། འདི་ནི་ཁྱོད་ལ་ཕན་ཅི་ཡོད། ། ང་ཡིས་སྡིག་པ་མ་བཟོས་ན།
    ། ང་ལ་ཕན་ཐོགས་ཅི་ཡོད་ཟེར། །
  sna-sna: Kunyange zvakadaro unomubvunza uchiti, ‘Zvinondibatsirei, uye ndinowaneiko
    nokusatadza.’
  spa-BLM: 'que te preguntes: “¿Qué ventaja tendrá para ti? ¿Qué beneficio tendré,
    más que si hubiera pecado?’'
  cac-cac: 'Vach''chom tzal val icha tic d''a Dios: ¿Tas alan ico'' vach''chom tz''och
    in mul? ¿Tas in ganar tato max och in mul chi''? xa chi.'
  swh-ULB: Kwa kuwa unauliza, 'Inafaa nini kwangu' na 'Ingekuwa nzuri kwangu kama
    ningekuwa nimetenda dhambi?'
  bel-bel: 'Ты сказаў: «якая карысьць мне? і які прыбытак я меў бы перад тым, як калі
    б я і грашыў?»'
  deu-ELBBK: 'Denn du fragst, was sie dir nütze: Was gewinne ich mehr, als wenn ich
    gesündigt hätte?'
  mbb-OT: Piru ed-insè ka man te, ‘Hengkey is egkekuwa ku emun kenà a ebaal te salà?’
  mal-2015: അതിനാൽ നിനക്കു എന്തു പ്രയോജനം എന്നും ഞാൻ പാപം ചെയ്യുന്നതിനെക്കാൾ അതുകൊണ്ടു
    എനിക്കെന്തുപകാരം എന്നും നീ ചോദിക്കുന്നുവല്ലോ;
  rmc-rmc: 'Abo sar phučes: ‚Savi man hin olestar chasna? So man hin olestar, hoj
    na kerava binos?‘'
  pes-OPV: زیرا گفته‌ای برای توچه فایده خواهد شد، و به چه چیز بیشتر از گناهم منفعت
    خواهم یافت.
  ron-1924: 'кынд зичь: ‘Ла че-мь фолосеште, че кыштиг ам кэ ну пэкэтуеск?’'
  ben-OBCV: তাও আপনি তাঁকে জিজ্ঞাসা করছেন, ‘এতে আমার কী লাভ হবে, ও পাপ না করেই বা
    আমি কী পাব?’
  som-som: Miyey kugu habboon tahay inaad tidhaahdid, Maxay ii taraysaa? Oo waa maxay
    faa'iidada aan ka helayo oo ka sii badan haddaan dembaabay?
  lat-VUC: 'Dixisti enim: Non tibi placet quod rectum est: vel quid tibi proderit,
    si ego peccavero?'
  eng-ASVBT: That thou sayest, What advantage will it be unto thee? And, What profit
    shall I have, more than if I had sinned?
  ita-1885: 'Di dire: Che mi gioverà ella? Che profitto ne avrò più che del mio peccato?'
  eng-ULB: For you ask, 'What use is it to me?' and, 'Would I be better off if I had
    sinned?'
  spa-VBL: 'Y preguntas: ‘¿Qué beneficio obtengo? ¿De qué me ha servido no pecar?’'
  fra-_FOB: 'Car tu as dit: Que m''en revient-il, et qu''y gagnerai-je de plus qu''à
    mon péché?'
  mal-mal: അതിനാൽ നിനക്ക് എന്ത് പ്രയോജനം എന്നും ഞാൻ പാപം ചെയ്യുന്നതിനേക്കാൾ അതുകൊണ്ട്
    എനിക്ക് എന്തുപകാരം എന്നും നീ ചോദിക്കുന്നുവല്ലോ;
  urd-GVR: yā yih ki ‘Mujhe kyā fāydā hai, gunāh na karne se mujhe kyā nafā hotā hai?’
  suz-BL: गे मेको कली ‘गो पाप मपाता हना, मार दुम्‍बा ङा? मिनु पाप मपथु आं कली मार
    रिम्‍शो दुम्‍बा ङा?’ देंतीनी। अय्‍युब ३४:९
  eng-NOY: For thou askest, “What advantage have I? What have I gained, more than
    if I had sinned?”
  ita-1927: 'Infatti hai detto: “Che mi giova? che guadagno io di più a non peccare?”'
  ckb-ckb: 'لەگەڵ ئەوەشدا لێی دەپرسیت: ”چ سوودێکی بۆم هەیە، قازانجی چیم کرد لە نەکردنی
    گوناه؟“'
  eng-BBE: What profit is it to me, and how am I better off than if I had done wrong?
  kan-OKCV: ಏಕೆಂದರೆ, ‘ನೀತಿಯಿಂದ ನನಗೇನು ಪ್ರಯೋಜನವಾಯಿತು? ನಾನು ಪಾಪಮಾಡದೆ ಇದ್ದುದರಿಂದ ನನಗೆ
    ಲಾಭವೇನು? ಎಂದು ನೀನು ದೇವರಿಗೆ ಕೇಳಿದಿ.’
  tam-2017: நான் பாவியாக இல்லாததினால் எனக்கு நன்மை என்ன? பலன் என்ன? என்று சொன்னீர்.
  spa-RV-1909: 'Porque dijiste: ¿Qué ventaja sacarás tú de ello? ¿ó qué provecho tendré
    de mi pecado?'
  ron-BTF: 'Pentru că ai spus: Ce avantaj va fi pentru tine? Și: Ce folos voi avea,
    dacă voi fi curățat de păcatul meu?'
  eng-WEBP: that you ask, ‘What advantage will it be to you? What profit will I have,
    more than if I had sinned?’
  eng-FBV: And you ask, ‘What benefit do I get? What good has it done me by not sinning?’
  nld-1939: 'Als ge vraagt: Wat baat het mij, Wat voordeel heb ik, als ik niet zondig?'
  nch-BL: 'Huan teipa nojquiya tiquijtohua: ‘¿Taya techpalehuijtoc para amo nitajtacolchihua?’'
  vie-1934: Tôi há sẽ được ích hơn chăng? Chớ thì ông tưởng lời ấy có lý sao?
  hin-CV: क्योंकि आप तो यही कहेंगे, ‘आप पर मेरे पाप का क्या प्रभाव पड़ता है, और पाप
    न करने के द्वारा मैंने क्या प्राप्‍त किया है?’
  spa-BES: '? Porque dijiste: ¿Qué me beneficia a mí y qué provecho tengo por no haber
    pecado?'
  tdx-tdx: Fa hoe irehe, Inoñe ty ho tombo’e ho azo? Ino ty ho tambeko mandikoatse
    te tsy nandilatse?
  tha-KJV: ที่​ท่านถามว่า ‘ข้าพเจ้าจะได้​ประโยชน์​อะไร​’ และ ‘ข้าพเจ้าจะได้​ประโยชน์​อะไรถ้าข้าพเจ้าได้รับการชำระจากบาปของข้าพเจ้า’
  por-BR-2018: 'Porque disseste: Para que ela te serve? Ou : Que proveito terei dela
    mais que meu pecado?'
  deu-ELO: Denn du fragst, was sie dir nütze; was gewinne ich mehr, als wenn ich gesündigt
    hätte? -
  eng-WYC-2018: For thou saidest, That, that is good, pleaseth not thee; either what
    profiteth it to thee, if I do sin? (For thou hast said, What is good, pleaseth
    thee not; or what profiteth it to me, if I do not sin?)
  epo-epo: 'Ĉar vi diras: Kiom tio utilas al vi? Kian profiton mi havas kompare kun
    tiu okazo, se mi pekus?'
  uig-PIN: 'Xundaⱪ bolƣanliⱪi üqün sǝn: «Ⱨǝⱪⱪaniyliⱪning manga nemǝ paydisi bolsun?
    Gunaⱨ ⱪilmiƣinimning gunaⱨ ⱪilƣinimƣa ⱪariƣanda artuⱪqiliⱪi nǝdǝ?» dǝp soriding
    .'
  beo-beo: 'Di da Godema amane sia:sa. ‘Na wadela:i hou da Dima bai hame gala. Na
    da wadela:i hou hame hamoiba:le, bidi noga:i hamedafa ba:i.’ Amo sia: amola da
    defea hame.'
  tpi-OTNT: Na tu, yu bin tok olsem, ‘God, sapos mi no bin mekim sin, dispela bai
    i helpim yu olsem wanem, na tu wanem gutpela samting bai i kamap long mi?’
  hau-SA: Duk da haka kana tambayarsa cewa, ‘Wace riba nake da ita, kuma mene ne zan
    samu ta wurin ƙin yin zunubi?’
  uig-LAT: 'Shundaq bolghanliqi üchün sen: «Heqqaniyliqning manga néme paydisi bolsun?
    Gunah qilmighinimning gunah qilghinimgha qarighanda artuqchiliqi nede?» dep soriding
    .'
  nde-nde: Kodwa uyambuza uthi, ‘Kungisiza ngani lokhu na, njalo ngizuzani ngokungenzi
    isono?’
  ton-ton: He naʻa ke pehē, ‘Ko e hā hono ʻaonga kiate koe? Pea ko e hā ʻae totongi
    te u maʻu ʻo kapau ʻe fakamaʻa au mei heʻeku angahala?’
  ces-1613: 'Nebo jsi řekl: Co mi prospěje, jaký užitek budu míti, bych i nehřešil?'
  eng-WMB: that you ask, ‘What advantage will it be to you? What profit will I have,
    more than if I had sinned?’
  tam-TCV: நீர், ‘நான் பாவம் செய்யாதிருப்பதால் எனக்கு என்ன பலன்? என்ன இலாபம்?’ என்று
    இறைவனிடம் கேட்கிறீர்.
  ceb-ULB: Kay nangutana ka, 'Unsa man ang gamit niini kanako' ug 'Mas maayo pa ba
    kung nakasala ako?'
  pol-UBG: 'Powiedziałeś bowiem: Cóż mi pomoże? Jaki będę miał pożytek z tego, że
    zostanę oczyszczony z grzechu?'
  urd-GVU: یا یہ کہ ’مجھے کیا فائدہ ہے، گناہ نہ کرنے سے مجھے کیا نفع ہوتا ہے؟‘
  deu-1912: 'Denn du sprichst: “Wer gilt bei dir etwas? Was hilft es, ob ich nicht
    sündige?”'
  kan-2017: ಈ ರೀತಿ ನೀನು ನುಡಿಯುವುದು ನ್ಯಾಯವೆಂದು ನೀನು ಊಹಿಸಿಕೊಂಡು, ನನ್ನ ನೀತಿಯು ದೇವರ ನೀತಿಗಿಂತ
    ಹೆಚ್ಚೆಂದುಕೊಳ್ಳುತ್ತಿಯಾ?
  yap-yap: fa ngam fith Got ni nge lungum, “Mang e be rin’ e denen rog ngom? Mang
    e kayag ngog ni bochan e da gur denen?”
  hlt-MCSB: '''Ka tholhnah lamloh nang hamla balae a hmaiben tih balae a hoeikhang,’
    na ti.'
  mdy-ETH: ‹ጎሜ ታ ማዺባኣቴ ታና ዓይጎ ማኣዳንዳይ? ሃሣ ዓይጎ ታ ዴንቃንዳይ?› ጌይ ፆኦሲ ኔ ዖኦጫያ ናንዳኔ።
  twi-ASANTE: Nanso wobisa no sɛ, ‘Mfasoɔ bɛn na mɛnya, na sɛ manyɛ bɔne a, mfasoɔ
    bɛn na mɛnya?’
  eng-WEBU: that you ask, ‘What advantage will it be to you? What profit will I have,
    more than if I had sinned?’
  wal-wal: Qassi, ‘Taani nagaraa oottikko, nena ai qohiyaanaa? Nagaraa oottennan aggikko,
    taani go7ettiyoobi aibee?’ yaagada neeni Xoossaa oichchadasa.
  spa-PDDPT: 'Porque dijiste: ¿Qué provecho habrá para Ti? ¿Qué provecho tendré, más
    que si hubiera pecado?'
  gun-gun: 'Mba''eta aipo''re: “Mba''e nunga py tu xereko porãa ovare? Mba''e tu xereko
    porãa py ajouve ''rã ajejavya py ajou va''e gui?” ''re va''ekue.'
  ilo-ULB: Ta ibagbagam, 'Ania koma ti pagsayaatanna kaniak no nalintegak? Ania ti
    pagsayaatanna kaniak daytoy ita, ngem no nagbasolak?'
  kpg-kpg: be e heeu gi God boloo, ‘Nia huaidu aha ala ne hai ko au adu gi di Goe?
    Dehee di humalia mai gi di au maa au ga hagalee e hai di huaidu?’
  uig-ARA: 'شۇنداق بولغانلىقى ئۈچۈن سەن: «ھەققانىيلىقنىڭ ماڭا نېمە پايدىسى بولسۇن؟
    گۇناھ قىلمىغىنىمنىڭ گۇناھ قىلغىنىمغا قارىغاندا ئارتۇقچىلىقى نەدە؟» دەپ سورىدىڭ
    .'
  sus-sus: I bara a maxɔrin, ‹Geeni mundun na n bɛ xa n mu yunubi rabama?›
  pon-2006: de kalelapak rehn Koht, “Dahme dipei kan wiahiong komwi? Dahme I pahn
    paiehki ma I sohte wiahda dihp?”
  ksd-ksd: 'Ba u biti: Ona pa iau ga varpiam, na ga topa ra ava nam piram? Ma: Na
    ngala laka nam ba ina kale ta ra mangamangana takodo ta nam ina ga kale ta ra
    varpiam?'
  tur-YTC: ‘Sana ne yararı olacak? Günah işlemiş olsaydım, Bundan daha fazla ne kazanırdım?’
    diye soruyor musun?
  ind-AYT: Sebab, kamu bertanya, ‘Apa gunanya bagi-Mu? Apa keuntunganku dengan tidak
    berdosa?’
  nya-nya: Komanso inu mukufunsa kuti, ‘Kodi phindu langa nʼchiyani, ndipo ndimapeza
    chiyani ndikapanda kuchimwa?’
  hrv-hrv: 'kada mu kažeš: ''Što ti je to važno, i ako griješim, što ti činim time?'''
  mps-mps: Me ma, nago e tama po wali, ‘God, ma eno dwai kolesaga isąma yali da,
    tego nage mena tama tau saibawe? Tama mena tama dwagi yai nai nageba pedalaibawe?’
    Nago Godibolo te tobage po wali te dolo menio,” wali.
  tpi-tpi: Na tu, yu bin tok olsem, ‘God, sapos mi no bin mekim sin, dispela bai i
    helpim yu olsem wanem, na tu wanem gutpela samting bai i kamap long mi?’
  dan-1931: 'at du siger: “Hvad båder det mig, hvad hjælper det mig, at jeg ikke synder?”'
  vie-OVCB: 'Anh thắc mắc: ‘Tôi được lợi gì? Tôi được ích gì khi không phạm tội?’'
  guj-2017: તું એમ માને છે કે, ‘હું ન્યાયી છું તો તેનાથી મને શો ફાયદો? મેં પાપ કર્યું
    હોત તો તેના કરતા વધારે મને શો ફાયદો?’
  pon-2006A: de kalelapak rehn Koht, “Dahme dipei kan wiahiong komwi? Dahme I pahn
    paiehki ma I sohte wiahda dihp?”
  por-BRBSL: 'que você pergunta: ''Que vantagem será para você? Que lucro eu terei,
    mais do que se tivesse pecado”?'
  cth-cth: Bangkongtetpawiteh, ka yonnae hah pap boipawiteh, hot teh, nang hanelah
    bangmaw a hawinae, meknae hoe ka hmu telah na ti.
  twi-twi: Nanso wubisa no se, ‘Mfaso bɛn na menya, na sɛ manyɛ bɔne a, mfaso bɛn
    na menya?’
  hlt-hlt: '''Ka tholhnah lamloh nang hamla balae a hmaiben tih balae a hoeikhang,’
    na ti.'
  tbz-SIM: A nɑ́ɑ́ ndìì mɔ̀nnì kɛ tú kɑ̀ɑ dɔ̀ɔ̀ri mɛyɛi nKuyie nkpɛti í bo? Kɑ̀ɑ yóu
    mɛyɛi nkù bɑ́ɑ́ cɔ̃ntɛ mùmɑmù?
  msy-2020: Nɨ uaghan ghaze, kɨ arazir kuratam damighan koghtɨ, bizir kam manmaghɨn
    nan akuragham? Egh uaghan bizir aghuir manatam na bativam?
  dop-dop: 'Mpi tɔ, n tɑsɑɑ sɩ: Ye mɑ pǝntɑɑ yɑɑ mɑ tɑ pǝntɩ pepeɣe mɑ wɑɑkɩ?'
  azb-azb: Bəs niyə soruşursan ki, “əgər günah işlətməsəm, Bundan xeyrim, qazancım
    nə ola bilər?”
  eng-DBY: 'For thou hast asked of what profit it is unto thee: what do I gain more
    than if I had sinned?'
  hin-2017: जो तू कहता है, ‘मुझे इससे क्या लाभ? और मुझे पापी होने में और न होने में
    कौन सा अधिक अन्तर है?’
  wol-KYG: 'te naan ko: «Ana lu ma ci soxal man, ak lu ma ñàkka bàkkaar di jariñ?»'
  eng-YLT: For thou sayest, 'What doth it profit Thee! What do I profit from my sin?'
  eng-WYC-2017: For thou saidest, That, that is good, pleaseth not thee; either what
    profit-eth it to thee, if I do sin?
  eng-WMBB: that you ask, ‘What advantage will it be to you? What profit will I have,
    more than if I had sinned?’
  urd-GVH: या यह कि ‘मुझे क्या फ़ायदा है, गुनाह न करने से मुझे क्या नफ़ा होता है?’
  rug-rug: Ba nanasa tu si goi, ‘Nasa sa lineana vagi nia rau, meke nasa si kote vagi
    nia rau koasa kinoa toṉoto?’
  gaz-gaz: Ati, ‘Wanni kun faayidaa maalii naa qaba? Ani cubbuu hojjechuu dhiisuudhaan
    maalin argadha?’ jettee gaafatta.
  fra-LSG: 'Quand tu dis: Que me sert-il, Que me revient-il de ne pas pécher?'
  yal-yal: Koni, i mɔn a falama, i naxa, ‘N to mi yulubi ligaxi, na tɔnɔn nanse ra
    n tan xa?’ ”
  haw-1868: No ka mea, ua ninau mai oe, Heaha ka pono no'u? Heaha hoi ko'u pomaikai
    no kuu hewa ole ana?
  arb-NAV: 'وَتَسْأَلُ: أَيَّةُ مَنْفَعَةٍ لِي؟ هَلْ أَكُونُ فِي حَالٍ أَفْضَلَ لَوْ
    لَمْ أُخْطِئْ؟'
  ewe-ewe: gake nèhele ebiam be, ‘Viɖe ka wònye nam eye nu ka makpɔ le eme ne nyemewɔ
    nu vɔ̃ o?’
  eng-LEE: For thou sayest, “What benefit will it be unto thee? what more profit shall
    I have, than if I had sinned?”
  asm-FB: এই বুলি যে তুমি কৈছা, ইয়াক তুমি ন্যায় বুলি ভাবিছা নে? বা ঈশ্বৰৰ ধাৰ্মিকতাকৈ
    মোৰ ধাৰ্মিকতা অধিক, এই বুলি কৈছানে?
  sus-A: عِ بَرَ عَ مَشْرِن، ‹فٍينِ مُندُن نَ ﭑ بّ شَ ﭑ مُ يُنُبِ رَبَمَ؟›
  fra-SBL: 'que vous demandez : « Quel avantage en tirerez-vous ? Quel profit aurai-je,
    plus que si j''avais péché ?'
  hbo-hbo: כִּֽי־תֹ֭אמַר מַה־יִּסְכָּן־לָ֑ךְ מָֽה־אֹ֝עִ֗יל מֵֽחַטָּאתִֽי׃
  kik-kik: No rĩrĩ, wee no ũramũũria atĩrĩ, ‘Kũrĩ na uumithio ũrĩkũ harĩ niĩ, na ngũgunĩka
    nakĩ ndaaga kwĩhia?’
  fra-NCL: 'Car tu as dit : « Que me sert mon innocence, qu’ai-je de plus que si j’avais
    péché ? »'
  cek-AK: Nang mah, Tih amekhaih maw na hnu tih? Nang mah, Tih atho maw ka hak tih?
    Zaehaih ka sah ai pongah tih atho maw ka hak tih? tiah na thuih.
  cuk-cuk: 'Emisgindi, be Bab-Dummadga weyob sogbalid: ‘¿An isguye sogele, akarsi?
    An-isguedde, ¿igi-be-imaksunna?’'
  uig-CYR: 'Шундақ болғанлиғи үчүн сән: «Һәққанийлиқниң маңа немә пайдиси болсун?
    Гуна қилмиғинимниң гуна қилғинимға қариғанда артуқчилиғи нәдә?» дәп соридиң .'
  tel-2017: “నేను నీతిగా ఉంటే ప్రయోజనం ఏమిటి? పాపం చేస్తే నాకు కలిగిన లాభం కన్నా నా
    నీతి వలన నాకు కలిగిన లాభమేమిటి?” అని నువ్వు చెబుతున్నావే.
  hat-BSA: 'Paske ou mande: ‘Ki avantaj sa ye pou ou? Ki pwofi m ap jwenn ki plis
    pase si m te fè peche?’'
  kos-kos: Ku ke kom siyuk sin God, ‘Nga fin tia oru ma koluk, mea ac wo nu sik?’
  hbo-WLC: כִּֽי־תֹ֭אמַר מַה־יִּסְכָּן־לָ֑ךְ מָֽה־אֹ֝עִ֗יל מֵֽחַטָּאתִֽי׃
  ibo-ibo: Nʼagbanyeghị ihe ndị a, ị na-ajụ ya si, ‘Uru gịnị ka ọ baara m, gịnị bụ
    uru m ma ọ bụrụ na emehieghị m?’
  ory-ory: ଏଥିପାଇଁ କି ତୁମ୍ଭେ କହୁଅଛ, ‘ଏଥିରୁ ମୋହର କେଉଁ ଫଳ ହେବ? ଓ ପାପ କଲେ ଯେଉଁ ଲାଭ ହୁଅନ୍ତା,
    ତହିଁରୁ କେଉଁ ଅଧିକ ଲାଭ ମୋହର ହେବ?’
  chk-chk: Ka pwal aisini Kot, ‘Met feiöchi? Met ai win pwe üsap tipis?’
  rop-rop: Yu reken wen yu dum wanim God wandim yu blanga dum, im oldei gibit yu gudbala
    ting?
  ukr-1871: 'Ти бо сказав: що за користь менї, й що прибуло б менї з того навперід,
    як і послї того, як би я согрішив?'
  deu-1951: 'und wenn du sagst: «Was macht es dir, und was schadet es mir, wenn ich
    sündige?»'
  eng-JPS: 'That thou inquirest: ''What advantage will it be unto Thee?'' And: ''What
    profit shall I have, more than if I had sinned?'''
  srp-1865: 'Jer si rekao: šta æe mi pomoæi, kaka æe mi biti korist, da ne griješim?'
  lug-lug: Ate obuuza nti, ‘Nganyulwa ntya?’ Kirungi ki kye nfuna mu kwonoona kwange?
  heb-heb: כי תאמר מה יסכן לך מה אעיל מחטאתי׃
  ben-IRV: কারণ আপনি বলেন, ‘এটা আমার জন্য কি উপকার যে আমি ধার্মিক? যদি আমার পাপ ধার্মিকতার
    থেকে বেশি থাকে, তবে এতে আমার এখন কি লাভ?’
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਕਹਿੰਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਕੀ ਲਾਭ ਹੈ? ਮੈਨੂੰ ਪਾਪ ਕਰਨ ਜਾਂ ਨਾ ਕਰਨ ਨਾਲ
    ਕੀ ਫ਼ਰਕ ਪੈਂਦਾ ਹੈ?
  mya-JVB: သင်က၊ ငါသည်အဘယ် အကျိုး ကိုရသနည်း။ ဒုစရိုက် ကို မပြုဘဲနေလျှင် အဘယ် ကျေးဇူး
    ရှိသနည်းဟု ဆို လို၏။
  hmo-hmo: Bona Dirava oi nanadaia, oi gwau, ‘Egu kara dika ese oi ia hadikaia diba,
    a? Egu kara dika lasi kara dekena amo, edena gau namona ta lau davaria, a?’
  urd-urd: जो तू कहता है कि मुझे इससे क्या फ़ायदा मिलेगा? और मुझे इसमें गुनहगार न
    होने की निस्बत कौन सा ज़्यादा फ़ायदा होगा?
  rus-SYN: 'Ты сказал: что пользы мне? и какую прибыль я имел бы пред тем, как если
    бы я и грешил?'
  bqc-SIM: '@see-verse:JOB.035.002'
  tcz-CHONGTHU: Ijeh inem itile, chonphatna a hinkho aman hi ipi phatchomna kaneijem?
    Keija dinga phachom ipi um'em? tinjong nasei ji'e.
  mar-mar: तू देवाला विचारतोस ‘जर मी नितीमान असण्याचा मला काय लाभ मिळेल? मी जर पाप
    केले नाहीतर त्यामुळे माझे काय चांगले होणार आहे?’
  qub-qub: 'Mastapis tapushcanqui: ‹¿Imatataj gocushunqui juchata ruraptëpis? ¿Imatataj
    chasquë juchata mana rurasha carpis?› Chayno nerga ¿allitachuraj nishcanqui?'
  hat-hat: 'lè w''ap di Bondye: Ki mele ou sa? M'' te mèt peche, sa pa fè ou anyen.'
  eng-BSB: For you ask, ‘What does it profit me, and what benefit do I gain apart
    from sin?’
  eng-WEBPB: that you ask, ‘What advantage will it be to you? What profit will I have,
    more than if I had sinned?’
  kbq-kbq: Hagi kagra Jopuga Anumzamofonku hunka, nagrama kumi'ma osu mani'ne'nama
    fatgo navu'nava'ma hanuana, anampintira na'a knare'zana erigahue? hunka nehane.
  nhe-BL: 'Huan teipa tiquijtohua: ‘¿Para tlen ipati intla nitlajtlacolchihua?’'
  gub-BL: — O Tupàn, aipo heremiapo kwer ikatu 'ym ma'e na'ikatu kwaw newe. Màràzàwe
    tuwe atyryk putar ikatu 'ymaw wi nehe. Aipo erezapo putar ikatu ma'e ihewe nehe,
    Nerepuner kwaw ne'e haw rehe Tupàn pe hehe nepuranu pà.
  eng-DRA: 'For thou saidst: That which is right doth not please thee: or what will
    it profit thee if I sin?'
