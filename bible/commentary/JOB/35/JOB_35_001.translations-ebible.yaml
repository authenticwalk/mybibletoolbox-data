verse: JOB.035.001
translations:
  mal-C: 'എലീഹൂ ഇപ്രകാരം തുടർന്നു:'
  deu-TKW: 'Elihu hob sodann wieder an und sprach:'
  lin-lin: 'Bongo Eliwu alobaki :'
  eng-LSV: 'And Elihu answers and says:'
  eng-GNV: Elihu spake moreouer, and said,
  eng-WEBSTER: Elihu spoke moreover, and said,
  nhw-BL: 'Eliú quisenhuiquili camanalti huan quiilhui Job:'
  swh-ONEN: 'Ndipo Elihu akasema:'
  bba-bba: Elihu u mɑɑ ɡeruɑ u nɛɛ,
  eng-KJVCPB: Elihu spake moreover, and said,
  luo-luo: 'Eka Elihu nowacho kama:'
  meu-meu: 'Elihu ma eto:'
  npi-ULB: अझै एलीहूले निरन्‍तर यसो भनिरहे,
  yor-yor: 'Elihu sì wí pe:'
  pes-OPCB: 'آیا این درست است که ادعا می‌کنی که در حضور خدا بی‌گناهی، و می‌گویی: «از
    این پاکی و بی‌گناهی خود سودی نبرده‌ام»؟'
  tgl-ULB: Higit pa rito nagpatuloy si Elihu, sinasabing, “
  hui-hui: Elihuhanda laabo halu lalu,
  mya-mya: တဖန်ဧလိဟုဆက်၍ မြွက်ဆိုသည်ကား၊ ငါသည်ဘုရားသခင်ထက်သာ၍ ဖြောင့်မတ်၏ဟု သင်ပြောသောစကားမှန်သည်
    ထင်သလော။
  bod-N: ཨེལ་ལེ་ཧུ་ཡིས་མུ་མཐུད་དུ་སྨྲས་པ།
  sna-sna: 'Ipapo Erihu akati:'
  spa-BLM: Además, Eliú respondió,
  cac-cac: 'Ix yalanxi vin̈aj Eliú chi'' icha tic:'
  swh-ULB: Aidha, Elihu aliendelea kusema,
  bel-bel: 'І гаварыў далей Эліуй і сказаў:'
  deu-ELBBK: 'Und Elihu hob wieder an und sprach:'
  mbb-OT: Ne mid-uman pa megkaǥi si Elihu te,
  mal-2015: 'എലീഹൂ പിന്നെയും പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis o Elihu phenďa:'
  ron-1924: 'Елиху а луат дин ноу кувынтул ши а зис:'
  ben-OBCV: 'পরে ইলীহূ বললেন:'
  som-som: Oo weliba Eliihuu wuu sii jawaabay oo wuxuu yidhi,
  lat-VUC: 'Igitur Eliu hæc rursum locutus est:'
  eng-ASVBT: Moreover Elihu answered and said,
  ita-1885: 'ED Elihu proseguì il suo ragionamento, e disse:'
  eng-LXXUP: And Elihu resumed and said,
  eng-ULB: Moreover Elihu continued, saying,
  spa-VBL: 'Entonces Elihú continuó diciendo:'
  fra-_FOB: 'Élihu reprit la parole, et dit:'
  mal-mal: 'എലീഹൂ പിന്നെയും പറഞ്ഞത്:'
  lit-lit: 'Ο Elihuvas atsiliepdamas tarė:'
  urd-GVR: Phir Ilīhū ne apnī bāt jārī rakhī,
  suz-BL: मिनु एलीहुमी
  eng-NOY: 'Moreover Elihu proceeded, and said:'
  ita-1927: 'Poi Elihu riprese il discorso e disse:'
  ckb-ckb: 'ئەلیهوش بەردەوام بوو و گوتی:'
  eng-BBE: And Elihu made answer and said,
  kan-OKCV: 'ಎಲೀಹು ಮತ್ತೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்னும் எலிகூ மறுமொழியாக:'
  spa-RV-1909: 'Y PROCEDIENDO Eliú en su razonamiento, dijo:'
  ron-BTF: 'Elihu a vorbit în continuare și a spus:'
  eng-WEBP: Moreover Elihu answered,
  eng-FBV: Then Elihu continued, saying,
  nld-1939: 'Elihoe vervolgde, en sprak:'
  nch-BL: 'Eliú quisenhuiquili camanalti huan quiilhui Job:'
  vie-1934: 'Ê-li-hu lại nói rằng:'
  hin-CV: 'एलिहू ने और कहा:'
  spa-BES: 'Respondió Eliu, y dijo:'
  tdx-tdx: 'Le hoe ty natovo’ i Eliho:'
  tha-KJV: เอลีฮู​พู​ดต่อไปว่า
  por-BR-2018: 'Eliú respondeu mais, dizendo:'
  deu-ELO: 'Und Elihu hob wieder an und sprach:'
  eng-WYC-2018: Therefore Elihu spake again, (and said) these things,
  epo-epo: 'Elihu parolis plue, kaj diris:'
  uig-PIN: 'Elihu yǝnila jawab berip mundaⱪ dedi: —'
  beo-beo: Yoube! Di da Gode Ea siga ba:ma:ne moloidafa fawane hamosa sia:be, amo
    da defea hame.
  tpi-OTNT: Orait na Elihu i tok moa olsem,
  hau-SA: Sai Elihu ya ce,
  uig-LAT: 'Élixu yenila jawab bérip mundaq dédi: —'
  nde-nde: 'U-Elihu wasesithi:'
  ton-ton: Pea naʻe fai pe ʻe Elihu ʻa ʻene lea, ʻo ne pehē,
  ces-1613: 'Ještě mluvil Elihu, a řekl:'
  eng-WMB: Moreover Elihu answered,
  tam-TCV: 'தொடர்ந்து எலிகூ சொன்னதாவது:'
  ceb-ULB: Dugang pa niana mipadayon si Elihu sa pag-ingon,
  pol-UBG: 'Elihu mówił dalej:'
  urd-GVU: پھر اِلیہو نے اپنی بات جاری رکھی،
  deu-1912: 'Und es hob an Elihu und sprach:'
  kan-2017: ಆ ಮೇಲೆ ಎಲೀಹು ಮತ್ತೆ ಇಂತೆಂದನು,
  yap-yap: Job, de fel’ ni ngamog ni ga ba mat’aw u p’eowchen Got,
  hlt-MCSB: Elihu loh koep a doo tih,
  mdy-ETH: ዔሊሁ ሃሣ ጌስታዖ፦
  twi-ASANTE: 'Afei, Elihu kaa sɛ:'
  eng-WEBU: Moreover Elihu answered,
  wal-wal: Eelihu qassikka hagaadan yaagiis;
  spa-PDDPT: 'Eliú continuó:'
  gun-gun: 'Eliú aipoe''ive ju:'
  ilo-ULB: Nagtultuloy pay ni Elihu, kinuna,
  kpg-kpg: “Job, e huaidu go dau helekai bolo goe e madammaa i mua nnadumada o God,
  uig-ARA: 'ئېلىخۇ يەنىلا جاۋاب بېرىپ مۇنداق دېدى: ــ'
  sus-sus: Elihu naxa a fala,
  pon-2006: Sohp, me sapwung omwi kin patohwan me komwi mwakelekel mwohn silangin
    Koht,
  ksd-ksd: 'Ma Eliu i ga biti bula:'
  tur-YTC: 'Elihu yanıtına şöyle devam dedi:'
  grc-BRENT: Ὑπολαβὼν δὲ Ἐλιοὺς, λέγει,
  ind-AYT: Kemudian, Elihu menjawab, katanya,
  nya-nya: Ndipo Elihu anawonjeza kunena kuti,
  hrv-hrv: 'Elihu nastavi svoju besjedu i reče:'
  mps-mps: Tama Elihu agai po genina ma weyu, e tama wali,
  tpi-tpi: Orait na Elihu i tok moa olsem,
  dan-1931: 'Og Elihu tog til Orde og sagde:'
  vie-OVCB: 'Ê-li-hu tiếp lời:'
  guj-2017: અલીહૂએ બોલવાનું ચાલુ રાખતા કહ્યું કે,
  pon-2006A: Sohp, me sapwung omwi kin patohwan me komwi mwakelekel mwohn silangin
    Koht,
  por-BRBSL: Moreover Elihu respondeu,
  cth-cth: Hahoi Elihu ni a pathung e teh,
  twi-twi: 'Afei, Elihu kae se:'
  hlt-hlt: Elihu loh koep a doo tih,
  tbz-SIM: 'Kɛ̀ Ediu bɑɑ nsɔkɛ́ o nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Elihu mɨgɨavɨra ua kamaghɨn mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩlihu tɑsɑɑ sɩ:'
  azb-azb: 'Elihu sözünü belə davam etdirdi:'
  eng-DBY: Moreover Elihu answered and said,
  hin-2017: फिर एलीहू इस प्रकार और भी कहता गया,
  wol-KYG: 'Eliyu dellu ne:'
  eng-YLT: 'And Elihu answereth and saith: —'
  eng-WYC-2017: Therefore Elihu spake again, these things,
  eng-WMBB: Moreover Elihu answered,
  urd-GVH: फिर इलीहू ने अपनी बात जारी रखी,
  rug-rug: Meke zama pule se Elihu,
  gaz-gaz: 'Eliihuunis itti fufee akkana jedhe:'
  fra-LSG: 'Élihu reprit et dit:'
  yal-yal: Nayi, Elihu mɔn yi falan ti, a naxa,
  haw-1868: OLELO aku la hoi o Elihu, i aku la,
  arb-NAV: 'وَقَالَ أَلِيهُو أَيْضاً:'
  ewe-ewe: Tete Elihu yi eƒe nuƒoa dzi be,
  eng-LEE: Then commenced Elihu, and said,
  asm-FB: পাছত ইলীহুৱে আৰু উত্তৰ কৰি কলে,
  sus-A: عٍلِهُ نَشَ عَ قَلَ،
  fra-SBL: Et Elihu répondit,
  hbo-hbo: וַיַּ֥עַן אֱלִיה֗וּ וַיֹּאמַֽר׃
  kik-kik: 'Ningĩ Elihu akiuga atĩrĩ:'
  fra-NCL: 'Eliu prit de nouveau la parole et dit :'
  cek-AK: Elihu mah,
  cuk-cuk: 'Eliú sunmakdebalid, weyob sogded:'
  uig-CYR: 'Елиху йәнила җавап берип мундақ деди: —'
  tel-2017: ఎలీహు ఇలా జవాబు ఇచ్చాడు.
  hat-BSA: 'Konsa, Élihu te kontinye. Li te di:'
  kos-kos: 'Na Elihu el sifilpa fahk:'
  hbo-WLC: וַיַּ֥עַן אֱלִיה֗וּ וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Elihu sịrị:'
  ory-ory: ଆହୁରି, ଇଲୀହୂ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Elihu a pwal apasa,
  rop-rop: Wal Ilaihu bin kipgon tok,
  ukr-1871: 'І вів Еліуй далїй свою річ і говорив:'
  deu-1951: 'Und Elihu hob wieder an und sprach:'
  eng-JPS: 'Moreover Elihu answered and said:'
  srp-1865: 'Još govori Elijuj i reèe:'
  lug-lug: Eriku n’ayongera okwogera nti,
  heb-heb: ויען אליהו ויאמר׃
  ben-IRV: আবার ইলীহূ কথা বলতে লাগলেন, বললেন,
  pan-pan: ਫੇਰ ਅਲੀਹੂ ਨੇ ਹੋਰ ਇਹ ਆਖਿਆ,
  mya-JVB: တဖန် ဧလိဟု ဆက်၍ မြွက်ဆို သည်ကား၊
  hmo-hmo: Elihu ma ia hereva, ia gwau,
  urd-urd: इसके 'अलावा इलीहू ने यह भी कहा,
  rus-SYN: 'И продолжал Елиуй и сказал:'
  bqc-SIM: 'Ɛlihu ɛ̀a pɛ̀ a yã́lɛ à mɛ̀:'
  tcz-CHONGTHU: 'Hichun Elihun aseijin:'
  mar-mar: अलीहूने आपले बोलणे चालू ठेवले. तो म्हणाला,
  qub-qub: 'Elihú sïguir niycaran:'
  hat-hat: 'Eliyou pran lapawòl ankò, li di:'
  eng-BSB: 'And Elihu went on to say:'
  eng-WEBPB: Moreover Elihu answered,
  kbq-kbq: Anante Elihu'a mago'ene amanage huno hu'ne,
  nhe-BL: 'Eliú quisenhuiquili camati huan quiilhui Job:'
  gub-BL: Uze'eg wi izupe kury.
  eng-DRA: 'Moreover Eliu spoke these words:'
