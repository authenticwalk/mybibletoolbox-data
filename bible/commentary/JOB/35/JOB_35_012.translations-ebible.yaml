verse: JOB.035.012
translations:
  mal-C: ദുഷ്ടമനുഷ്യരുടെ അഹങ്കാരംനിമിത്തം ജനം നിലവിളിക്കുമ്പോൾ അവിടന്ന് ഉത്തരമരുളുന്നില്ല.
  deu-TKW: Dann schreit man denn, ohne Erhörung bei ihm zu finden, über den Übermut
    der Bösen.
  lin-lin: Ata bagangi, Nzambe akoyanola te, mpo na lolendo ya bato mabe.
  eng-LSV: There they cry, and He does not answer, || Because of the pride of evildoers.
  eng-GNV: Then they crye because of the violence of the wicked, but he answereth
    not.
  eng-WEBSTER: There they cry, but none giveth answer, because of the pride of evil
    men.
  nhw-BL: “Huan quemantic masehualme quitzajtzilíaj Toteco Dios huan yaya amo quinnanquilía,
    pampa inijuanti tlahuel mohueyimatij o quichihuaj catli fiero.
  swh-ONEN: Yeye hajibu wakati watu waliapo kwa sababu ya kiburi cha watu waovu.
  bba-bba: Bɑ̀ n somiru kɑnɑ Gusunɔ u ku rɑ wure, yèn sɔ̃ bɑ tii sue mɑ bɑ sɑ̃ɑ tɔn
    kɔ̃sobu.
  eng-KJVCPB: There they cry, but none giveth answer, Because of the pride of evil
    men.
  luo-luo: Ok odwok ji ka giywakne nikech wich teko mar joricho.
  meu-meu: Idia e tai lolomu, to ia na se haeremu, kara dika taudia edia hekokoroku
    dainai.
  npi-ULB: त्यहाँ तिनीहरू कराउँछन्, तर दुष्‍ट मानिसहरूको अहङ्कारको कारण परमेश्‍वरले
    कुनै जवाफ दिनुहुन्‍न ।
  yor-yor: Nígbà náà ni wọ́n ń ké ṣùgbọ́n Ọlọ́run kò dáhùn nítorí ìgbéraga ènìyàn
    búburú.
  pes-OPCB: فریاد برمی‌آورند و کمک می‌طلبند اما خدا پاسخی نمی‌دهد، زیرا متکبر و شرور
    هستند.
  tgl-ULB: Doon umiyak sila, pero hindi nagbigay ang Diyos ng kasagutan dahil sa pagmamataas
    ng mga masasamang tao.
  hui-hui: Wali agalime Ngode Datagaliwabehanda ti biamogo bilo olaga kagoyu tinime
    mine halu ko bialu kagonaga ibugua biamogo nabiaga ka.
  mya-mya: ထိုကြောင့်အဓမ္မလူ၊ ထောင်လွှားစော်ကားခြင်းကိုခံရ၍ အော်ဟစ်သော်လည်း၊ ဘုရားသခင်သည်
    ထူးတော်မမူ။
  bod-N: མི་ངན་ང་རྒྱལ་ཆེ་བའི་རྐྱེན་དབང་གིས། ། དེ་ཚོས་འོ་དོད་བོས་ཀྱང་ལན་མི་གནང་།
  sna-sna: Haapinduri kana vanhu vachiridza mhere, nokuda kwokuzvikudza kwavakaipa.
  spa-BLM: Allí gritan, pero nadie responde, por el orgullo de los hombres malos.
  cac-cac: Tz'el yav eb', palta max tac'vilaj Dios d'a eb', yujto te chuc eb', syic'
    val chaan̈ sb'a eb'.
  swh-ULB: Huko wanalia, lakini Mungu hawajibu kwasababu ya kibriu ya watu waovu.
  bel-bel: Там яны лямантуюць, і Ён не адказвае ім, з прычыны гонару ліхіх людзей.
  deu-ELBBK: Dann schreit man, aber er antwortet nicht wegen des Hochmuts der Bösen.
  mbb-OT: Ne emun ebpengumew-umew zan ne kenè dan edtevaken te Megbevayà su mepelevawen
    sikandan wey lalung he menge etew.
  mal-2015: അവിടെ ദുഷ്ടന്മാരുടെ അഹങ്കാരംനിമിത്തം അവർ നിലവിളിക്കുന്നു; എങ്കിലും ആരും
    ഉത്തരം പറയുന്നില്ല.
  rmc-rmc: Roven, hoj lenge te pomožinel, ale o Del lenge na odphenel, bo hine barikane
    a nalačhe.
  pes-OPV: پس به‌سبب تکبر شریران فریادمی کنند اما او اجابت نمی نماید،
  ron-1924: Сэ тот стриӂе ей атунч, кэч Думнезеу ну рэспунде дин причина мындрией
    челор рэй.
  ben-OBCV: দুষ্টদের দাম্ভিকতার কারণে লোকজন যখন আর্তনাদ করে তখন তিনি উত্তর দেন না।
  som-som: Dadka sharka ah kibirkooda daraaddiis Ayay iyagu halkaas uga qayliyaan,
    laakiinse ninna uma jawaabo.
  lat-VUC: Ibi clamabunt, et non exaudiet, propter superbiam malorum.
  eng-ASVBT: There they cry, but none giveth answer, Because of the pride of evil
    men.
  ita-1885: Quivi adunque gridano, ed egli non li esaudisce, Per la superbia de' malvagi.
  eng-LXXUP: There they shall cry, and none shall hearken, Even because of the insolence
    of wicked men.
  eng-ULB: There they cry out, but God gives no answer because of the pride of evil
    men.
  spa-VBL: Cuando claman por ayuda, Dios no responde porque son gente orgullosa y
    malvada.
  fra-_FOB: Ils crient donc sans être exaucés, à cause de l'orgueil des méchants.
  mal-mal: അവിടെ ദുഷ്ടന്മാരുടെ അഹങ്കാരംനിമിത്തം അവർ നിലവിളിക്കുന്നു; എങ്കിലും ആരും
    ഉത്തരം പറയുന്നില്ല.
  urd-GVR: Un kī chīḳhoṅ ke bāwujūd Allāh jawāb nahīṅ detā, kyoṅki wuh ghamanḍī aur
    bure haiṅ.
  suz-BL: मिनु मुरपुकीम ङाक्‍शा पुन्‍मेनु, मेको आन लोव़ मनेंब। मारदे हना मेको मरिम्‍शो
    पाइबपुकी ठेयब लेश्‍शो बाक्‍नीम।
  eng-NOY: There they cry aloud on account of the pride of the wicked; But he giveth
    no answer.
  ita-1927: Si grida, sì, ma egli non risponde, a motivo della superbia dei malvagi.
  ckb-ckb: کاتێک خەڵک لە دەست لووتبەرزی خراپەکاران هاوار دەکەن، وەڵام ناداتەوە.
  eng-BBE: There they are crying out because of the pride of the evil-doers, but he
    gives them no answer.
  kan-OKCV: ಜನರು ದುಷ್ಟರ ಸೊಕ್ಕಿನಿಂದ ನೊಂದು ಗೋಳಾಡುತ್ತಾರೆ; ಆದರೂ ದೇವರು ಅವರಿಗೆ ಉತ್ತರವನ್ನು
    ದಯಪಾಲಿಸುವುದಿಲ್ಲ.
  tam-2017: அங்கே அவர்கள் பொல்லாதவர்களின் பெருமையினாலே கூப்பிடுகிறார்கள்; அவரோ திரும்ப
    பதில் கொடுக்கிறதில்லை.
  spa-RV-1909: Allí clamarán, y él no oirá, por la soberbia de los malos.
  ron-BTF: Acolo ei strigă, dar nimeni nu răspunde, din cauza mândriei oamenilor răi.
  eng-WEBP: There they cry, but no one answers, because of the pride of evil men.
  eng-FBV: When they call out for help, God doesn't answer because they are proud
    and evil people.
  nld-1939: Zo roept men wel, maar Hij antwoordt niet, Om de hoogmoed der bozen.
  nch-BL: “Huan quemantica masehualme quitzajtzilíaj Toteco Dios huan yaya amo quinnanquilía,
    pampa inijuanti tahuel mohueyimatij o quichihuaj cati fiero.
  vie-1934: Người ta kêu la, song Ngài không đáp lời, Vì cớ sự kiêu ngạo của kẻ gian
    ác.
  hin-CV: वहां वे सहायता की पुकार देते हैं, किंतु परमेश्वर उनकी ओर ध्यान नहीं देते,
    क्योंकि वे दुर्जन अपने अहंकार में डूबे हुए रहते हैं.
  spa-BES: Allí están clamando por el orgullo de los malhechores, pero él no les responde.
  tdx-tdx: Eo ty mikaike, f’ie tsy manoiñe ty amy firengevoha’ ondaty raty tserekeoy.
  tha-KJV: เขาร้องทุกข์ ณ ที่นั่น แต่​ไม่มี​ผู้​ใดตอบเขา เหตุ​ความเย่อหยิ่งของคนชั่ว
  por-BR-2018: Ali clamam, porém ele não responde, por causa da arrogância dos maus.
  deu-ELO: Alsdann schreit man, aber er antwortet nicht, wegen des Hochmuts der Bösen.
  eng-WYC-2018: There they shall cry, and God shall not hear them, for the pride of
    evil men. (And they shall cry for help, but God shall not hear them, because of
    the pride of evil people.)
  epo-epo: Tie ili krias pri la fiereco de la malbonuloj, Sed Li ne respondas.
  uig-PIN: Ular nalǝ-pǝryad kɵtüridu, biraⱪ rǝzil adǝmlǝrning ⱨakawurluⱪining tǝsiri
    tüpǝylidin, Uni Huda ijabǝt ⱪilmaydu.
  beo-beo: Ilia da Godema, ili fidima:ne wele sia:sa, be Gode da ilima dabe hame adole
    iaha. Bai ilia da hidale gasa fili agoane wadela:le hamosa.
  tpi-OTNT: I tru, ol man i save singaut bilong kisim helpim. Tasol ol i man bilong
    hambak na bilong mekim pasin nogut, olsem na God i no save harim singaut bilong
    ol.
  hau-SA: Ba ya amsawa lokacin da mutane suka yi kira don taimako domin girman kan
    mugaye.
  uig-LAT: Ular nale-peryad kötüridu, biraq rezil ademlerning hakawurluqining tesiri
    tüpeylidin, Uni Xuda ijabet qilmaydu.
  nde-nde: Kaphenduli nxa abantu bebiza ngenxa yokuziphakamisa kwababi.
  ton-ton: ‌ʻOku nau tangi ʻi ai, ka ʻoku ʻikai lea ha tokotaha, ko e meʻa ʻi he laukau
    ʻae kau tangata kovi.
  ces-1613: Tehdáž volají-li pro pýchu zlých, nebývají vyslyšáni.
  eng-WMB: There they cry, but no one answers, because of the pride of evil men.
  tam-TCV: கொடியவர்களின் அகந்தையின் நிமித்தம், மனிதர் அழும்போது இறைவன் அவர்களுக்குப்
    பதில் கொடுப்பதில்லை.
  ceb-ULB: Didto nagtuaw sila, apan wala mihatag ug tubag ang Dios tungod sa garbo
    sa daotang mga lalaki.
  pol-UBG: Tak więc wołają, ale nikt nie wysłuchuje z powodu pychy złych ludzi.
  urd-GVU: اُن کی چیخوں کے باوجود اللہ جواب نہیں دیتا، کیونکہ وہ گھمنڈی اور بُرے ہیں۔
  deu-1912: Da schreien sie über den Hochmut der Bösen, und er wird sie nicht erhören.
  kan-2017: ಇಂಥಾ ಸಂದರ್ಭದಲ್ಲಿ ಅವರು ದುಷ್ಟರ ಸೊಕ್ಕಿನಿಂದ ನೊಂದು ಗೋಳಾಡುವರು, ಆದರೂ ಆತನು ಉತ್ತರವನ್ನು
    ದಯಪಾಲಿಸುವುದಿಲ್ಲ.
  yap-yap: U ra yor niged e ayuw, ma de fulweg Got taban, ni bochan e yad ba tolngan’
    ma ba kireb e leam rorad.
  hlt-MCSB: Pang uh pahoi cakhaw boethae rhoek kah hoemdamnah hmai ah tah a doo moenih.
  mdy-ETH: ዔያታ ዒላታኔ፤ ዒዚ ጋዓንቴ፦ ዔያታ ዖቶርቃያና ፑርታ ማዔሢሮ ማሂ ዔያቶም ዒ ኬኤዙዋሴ።
  twi-ASANTE: Sɛ nnipa su team a, ɔmmua, amumuyɛfoɔ ahantan enti.
  eng-WEBU: There they cry, but no one answers, because of the pride of evil men.
  wal-wal: Iita asati waassoosona; shin Xoossai eta otoruwaa gaasuwan, etau allenna.
  spa-PDDPT: Entonces claman, pero Él no responde, por la arrogancia de los perversos,
  gun-gun: Ha'e kuery ojapukai teĩ ha'e nombovai, gueko vaia rupi rive onhemboyvate
    ramo.
  ilo-ULB: Sadiay nga umas-asugda, ngem saan a sumungsungbat ti Dios gapu iti kinatangsit
    dagiti dakes a tattao.
  kpg-kpg: Digaula e tangi i di hagamaamaa, gei God hagalee e hagamaamaa digaula,
    idimaa i digaula e manawa hua i ginaadou gei e huaidu.
  uig-ARA: ئۇلار نالە-پەرياد كۆتۈرىدۇ، بىراق رەزىل ئادەملەرنىڭ ھاكاۋۇرلۇقىنىڭ تەسىرى
    تۈپەيلىدىن، ئۇنى خۇدا ئىجابەت قىلمايدۇ.
  sus-sus: Mixie xili tima, kɔnɔ a mu e yaabima fe ɲaaxi rabae xa yɛtɛ igboɲa xa fe
    ra.
  pon-2006: Re kin peki sawas, ahpw Koht sohte kin ketin sewese irail, pwehki ar aklapalap
    oh suwed.
  ksd-ksd: Dia tangi ka, ma pa ta i bali diat, Ivuna ka ta ra nuknuk na kolakolo tai
    ra umana kaina tutana.
  tur-YTC: Orada feryat ediyorlar, Ama kötü insanların gururu yüzünden Kimse yanıt
    vermiyor.
  grc-BRENT: Ἐκεῖ κεκράξονται, καὶ οὐ μὴ εἰσακούσῃ, καὶ ἀπὸ ὕβρεως πονηρῶν.
  ind-AYT: Di sana, mereka berseru-seru, tetapi Dia tidak menjawab oleh karena kesombongan
    orang-orang fasik.
  nya-nya: Iye sayankha pamene anthu akufuwulira kwa Iye chifukwa cha kudzikuza kwa
    anthu oyipa.
  hrv-hrv: Tad vapiju, al' on ne odgovara poradi oholosti zlikovaca.
  mps-mps: Te mu, te bidi dabego tau somainu i wabo dao. Tiali goli, augwali tobolu
    gagea pelama, tama dwai kolesaga ebo bidi dabe dao. Tama tibaso, Godigo augwaligo
    i wabo odobo menio.
  tpi-tpi: I tru, ol man i save singaut bilong kisim helpim. Tasol ol i man bilong
    hambak na bilong mekim pasin nogut, olsem na God i no save harim singaut bilong
    ol.
  dan-1931: Der råber man, uden at han giver Svar, over de ondes Hovmod;
  vie-OVCB: Khi họ kêu cứu, Đức Chúa Trời không đáp lại vì lòng kiêu căng ngạo mạn
    của họ.
  guj-2017: તેઓ પોકાર કરે છે, પણ દુષ્ટ માણસનાં અભિમાનને કારણે કોઈ તેમને સાંભળતું નથી.
  pon-2006A: Re kin peki sawas, ahpw Koht sohte kin ketin sewese irail, pwehki ar
    aklapalap oh suwed.
  por-BRBSL: Lá eles choram, mas ninguém responde, por causa do orgulho dos homens
    maus.
  cth-cth: Tamikathoutnaw a kâoup kecu dawk, hawvah a hram awh ei, pathung awh hoeh.
  twi-twi: Sɛ nnipa su teɛ mu a, ommua, amumɔyɛfo ahantan nti.
  hlt-hlt: Pang uh pahoi cakhaw boethae rhoek kah hoemdamnah hmai ah tah a doo moenih.
  tbz-SIM: Bɛ̀ nɛ́ kuɔ̀mmu, kù mɛ nyí bɛ̀ cɔ̀ú, bɛnitiyɛibɛ kó sifeí kpɛ́í.
  msy-2020: Guizbangɨra, gumazamiziba akurvazim bagha Godɨn diava arai. Ezɨ me gumazir
    uarira uari feba ko arazir kurabagh amiba, God men dɨmdiaba barazi puvatɨ.
  dop-dop: Pɑ yɑɑwɑ Ɩsɔ, nɑ ɩ́ kisi cɔʋ kɛ ɑsɑɣɑɑ kɑlɑmpɑɑnɩ tɔɔ.
  azb-azb: Orada pislərin qüruru üzündən İnsanlar fəryad edir, Amma Allah cavab vermir.
  eng-DBY: There they cry, and he answereth not, because of the pride of evil men.
  hin-2017: वे दुहाई देते हैं परन्तु कोई उत्तर नहीं देता, यह बुरे लोगों के घमण्ड के
    कारण होता है।
  wol-KYG: Bu nit ñu bon ñiy woote wall, du wuyu ngir seenug réy.
  eng-YLT: There they cry, and He doth not answer, Because of the pride of evil doers.
  eng-WYC-2017: There they shall cry, and God shall not hear them, for the pride of
    evil men.
  eng-WMBB: There they cry, but no one answers, because of the pride of evil men.
  urd-GVH: उनकी चीख़ों के बावुजूद अल्लाह जवाब नहीं देता, क्योंकि वह घमंडी और बुरे
    हैं।
  rug-rug: Gua ke lopu olaṉa si Asa pana kabo vura sari tie, sina tie kaleadi si arini
    meke vahesi puleni.
  gaz-gaz: Inni sababii of tuulummaa jalʼootaatiif yommuu namoonni iyyanitti deebii
    hin kennu.
  fra-LSG: On a beau crier alors, Dieu ne répond pas, A cause de l’orgueil des méchants.
  yal-yal: Na muxune gbelegbelema malina fe ra, koni Ala mi e yabima, bayo e tan findixi
    fe ɲaxi rabane nun wasodene nan na.
  haw-1868: Malaila lakou e uwe ai, aole mea i ekemu mai, No ka haaheo o ka poe hewa.
  arb-NAV: يَسْتَغِيثُونَ بِهِ فَلا يُجِيبُ مِنْ جَرَّاءِ تَشَامُخِ الأَشْرَارِ
  ewe-ewe: Ne amewo le ɣli dom nɛ la, metɔna o, le ame vɔ̃ɖiwo ƒe ɖokuiŋudzedze ta.
  eng-LEE: 'There do they cry, but he answereth not: because of the pride of evil
    men.'
  asm-FB: তেতিয়া সিবিলাকে দুষ্টবোৰৰ অহঙ্কাৰৰ কাৰণে কাতৰোক্তি কৰে, কিন্তু তেওঁ উত্তৰ
    নিদিয়ে।
  sus-A: مِشِيٍ شِلِ تِمَ، كْنْ عَ مُ عٍ يَابِمَ قٍ حَاشِ رَبَيٍ شَ يّتّ عِفبٌحَ شَ
    قٍ رَ.
  fra-SBL: Ils y crient, mais personne ne répond, à cause de l'orgueil des hommes
    mauvais.
  hbo-hbo: שָׁ֣ם יִ֭צְעֲקוּ וְלֹ֣א יַעֲנֶ֑ה מִ֝פְּנֵ֗י גְּאֹ֣ון רָעִֽים׃
  kik-kik: Ndacookagia rĩrĩa andũ maakaya nĩ ũndũ wa mwĩtũũgĩrio wa andũ arĩa aaganu.
  fra-NCL: Ils crient alors, sans être exaucés, sous l’orgueilleuse tyrannie des méchants.
  cek-AK: Kasae kaminawk hoi amoek kaminawk lawkthuihaih lok Sithaw mah pathim pae
    ai.
  cuk-cuk: Ar dulemar Babse gornanai-inigwele, dule-isganamarsoggu, na san-odummogedginbi
    binsadimarsoggu, a-ulale, Bab-Dummad we-dulemar-abin-imaksulid.
  uig-CYR: Улар налә-пәряд көтириду, бирақ рәзил адәмләрниң һакавурлуғиниң тәсири
    түпәйлидин, Уни Худа иҗабәт қилмайду.
  tel-2017: వారు దుష్టుల గర్వాన్ని బట్టి మొర పెడతారు గాని ఆయన జవాబివ్వడం లేదు.
  hat-BSA: La, yo kriye fò, men nanpwen repons akoz ògèy moun mechan yo.
  kos-kos: Elos pang in suk kasru, tuh God El tiana topkolos, Mweyen elos mwet koluk
    ac inse fulat.
  hbo-WLC: שָׁ֣ם יִ֭צְעֲקוּ וְלֹ֣א יַעֲנֶ֑ה מִ֝פְּנֵ֗י גְּא֣וֹן רָעִֽים׃
  ibo-ibo: Ọ dịghị azaghachi mgbe ụmụ mmadụ na-eti mkpu akwa, nʼihi ịnya isi nke ndị
    ajọ omume.
  ory-ory: ଦୁଷ୍ଟ ଲୋକଙ୍କ ଅହଙ୍କାର ସକାଶୁ ସେମାନେ କ୍ରନ୍ଦନ କରନ୍ତି, ମାତ୍ର କେହି ଉତ୍ତର ଦିଏ
    ନାହିଁ।
  chk-chk: Iei mine lupwen ra siö, Kot esap pälüeniir pokiten ra lamalamtekia o föri
    mine a ngau.
  rop-rop: Bat stil God kaan irrim langa praudbala en nogudbala pipul wen dei prei.
  ukr-1871: Хоч і кричать, не відказує, задля гординї злих людей.
  deu-1951: Jene schreien, und er sollte nicht hören trotz des Übermutes der Bösen?
  eng-JPS: There they cry, but none giveth answer, because of the pride of evil men.
  srp-1865: Tamo vièu s oholosti zlijeh ljudi, ali ne bivaju uslišeni.
  lug-lug: Newaakubadde nga bakaaba, tayinza kuwulira n’addamu kukaaba kw’abasajja
    ab’amalala abakozi b’ebibi.
  heb-heb: שם יצעקו ולא יענה מפני גאון רעים׃
  ben-IRV: সেখানে তারা কাঁদে ওঠে, কিন্তু ঈশ্বর কোন উত্তর দেন না, মন্দ মানুষের গর্বের
    জন্য উত্তর দেন না।
  pan-pan: ਉੱਥੇ ਉਹ ਦੁਹਾਈ ਦਿੰਦੇ ਹਨ ਪਰ ਉਹ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ, ਇਹ ਬੁਰਿਆਰ ਦੇ ਹੰਕਾਰ ਦੇ ਕਾਰਨ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: ထိုကြောင့်အဓမ္မ လူ၊ ထောင်လွှား စော်ကားခြင်းကိုခံရ၍ အော်ဟစ် သော်လည်း ၊ ဘုရားသခင်သည်
    ထူး တော်မ မူ။
  hmo-hmo: Unai taudia ese durua totona idia tai henia noho, to Dirava ese ia haere
    lasi, badina idia be hekokoroku bona dika taudia.
  urd-urd: वह दुहाई देते हैं लेकिन कोई जवाब नहीं देता, यह बुरे आदमियों के ग़ुरूर की
    वजह से है।
  rus-SYN: Там они вопиют, и Он не отвечает им, по причине гордости злых людей.
  bqc-SIM: Tó wà wiilɛ̀wà, ìli yãmamáo, kɛ́ gbɛ̃vãipiↄ ìↄ dↄ́ɛwà yã́i.
  tcz-CHONGTHU: Chule mihemte chu akiletsah jeh uvin aka teng uleh Pathen in adonbut
    jipoi.
  mar-mar: त्यामुळे त्यांनी देवाकडे मदत मागितली तरी देव त्यांना उत्तर देणार नाही कारण
    ते लोक अतिशय गर्विष्ठ आहेत.
  qub-qub: Ñacar gaparpaptinpis Diosga manami yanapanchu alli runapita ushasha purej
    fiyu runacuna captin.
  hat-hat: Yo rele kont rele yo, Bondye pa reponn yo, paske mechan yo gen lògèy.
  eng-BSB: There they cry out, but He does not answer, because of the pride of evil
    men.
  eng-WEBPB: There they cry, but no one answers, because of the pride of evil men.
  kbq-kbq: Ana'ma nehige'za Anumzamo taza hanie nehu'za zavi krafagea nehaze. Hianagi
    Anumzamo'a ke'zamia antahino nona hunozmante. Na'ankure zamagra zamavufaga erisga
    nehu'za, kumi nehaza vahe mani'naze.
  nhe-BL: “Huan quemantzi tlacame quitzajtzilíaj Toteco Dios huan yajaya ax quinnanquilía,
    pampa inijuanti tlahuel mohueyimatij o quichihuaj tlen fiero.
  gub-BL: Uhapukaz Tupàn pe upyro àwàm henoz pà wà. Nezewe rehe we Tupàn nuwazar kwaw
    waze'eg wanupe. Ta'e — Upuner wera'u ma'e romo aiko ihe, i'i uzeupe wà xe. Iaiw
    a'e wà no.
  eng-DRA: There shall they cry, and he will not hear, because of the pride of evil
    men.
