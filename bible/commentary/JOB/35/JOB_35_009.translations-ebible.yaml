verse: JOB.035.009
translations:
  mal-C: “പീഡനത്തിന്റെ ബാഹുല്യംനിമിത്തം ജനം നിലവിളിക്കുന്നു; ശക്തരുടെ കരങ്ങളിൽനിന്നു
    മോചിപ്പിക്കപ്പെടുന്നതിനായി അവർ മുറവിളി കൂട്ടുന്നു.
  deu-TKW: Man schreit wohl über der Bedrückungen Menge, klagt über den Arm der Großen,
  lin-lin: Bato bazali kolela na se ya mokumba ya minyoko, bazali koganga na se ya
    motema makasi ya bato minene.
  eng-LSV: Because of the multitude of oppressions || They cause to cry out, || They
    cry because of the arm of the mighty.
  eng-GNV: They cause many that are oppressed, to crye, which crye out for ye violence
    of the mightie.
  eng-WEBSTER: 'By reason of the multitude of oppressions they make the oppressed
    to cry: they cry out by reason of the arm of the mighty.'
  nhw-BL: “Teicneltzitzi tzajtzij quema tlaijiyohuíaj ininmaco masehualme catli quipiyaj
    más chicahualistli. Quitemohuaj se acajya ma quinmanahui.
  swh-ONEN: “Wanadamu hulia kwa kulemewa na mateso; huomba msaada kutoka mkono wenye
    nguvu.
  bba-bba: Bɑ̀ n tɔmbu dɑm dɔremɔ bɑ rɑ n weeweenu mɔ̀wɑ, kpɑ bɑ n somiru kɑsu.
  eng-KJVCPB: 'By reason of the multitude of oppressions they make the oppressed to
    cry: They cry out by reason of the arm of the mighty.'
  luo-luo: “Ji ywak malit nikech tingʼ mapek moyie kuomgi; giywak mana ni mondo ogolgi
    e bwo loch joma thirogi.
  meu-meu: 'Daḡedaḡe karadia momo daidiai, taunimanima na e tai lolomu: goada taudia
    imadia daidiai idia ese hekaha e boiboilaiamu.'
  npi-ULB: अत्याचारका धेरै कार्यहरूले मानिसहरू रुन्‍छन् । शक्तिशाली मानिसहरूका पाखुराको
    मदत तिनीहरूले माग्‍छन् ।
  yor-yor: “Nípa ọ̀pọ̀lọpọ̀ ìninilára, wọ́n mú ni kígbe; wọ́n kígbe nípa apá àwọn
    alágbára.
  pes-OPCB: وقتی به انسانها ظلم می‌شود، آنها ناله می‌کنند و فریاد برمی‌آورند تا کسی
    به دادشان برسد.
  tgl-ULB: Dahil sa maraming pang-aapi, umiiyak ang mga tao; tumawag sila ng tulong
    mula sa kamay ng mga malalakas na tao.
  hui-hui: Agali hongohe bu karume agali maru hongo nahe karu bope halu hengedape
    haabo haga ka. Anidagua biragola agali hongo nahe uruni tigua dugu tara bialu
    mbiralime ti biamogo bilonaga olalu haga ka.
  mya-mya: များပြားသော ညှဉ်းဆဲခြင်းကို ခံရသောသူတို့သည် အော်ဟစ်တတ်ကြ၏။ အားကြီးသောသူ
    နှိပ်စက် သောကြောင့်၊ ပြင်းစွာ အော်ဟစ်တတ်ကြ၏။
  bod-N: བརྙས་བཅོས་ཐེབས་པས་མི་ཡིས་སྐད་རྒྱག་ཅིང་། ། དབང་ཅན་གཉའ་གནོན་རྐྱེན་གྱིས་འོ་དོད་ཞུ།
    །
  sna-sna: “Vanhu vanoridza mhere vari pasi pomutoro wokumanikidzwa; vanokumbira kusunungurwa
    kubva muruoko rwoune simba.
  spa-BLM: “A causa de la multitud de opresiones gritan. Piden ayuda por el brazo
    del poderoso.
  cac-cac: Ayic tz'ixtaj val eb' anima, tz'el val yav eb' yic sayan mach scolan eb'
    d'a yol scab' eb' tz'ixtan chi',
  swh-ULB: Watu wanalia kwasababu ya matendo mengi ya unyanyasaji; wanaomba msaada
    katika mikono ya watu wenye nguvu.
  bel-bel: Ад мноства прыгнятальнікаў стогнуць прыгнечаныя і ад рукі моцных лямантуюць;
  deu-ELBBK: Wegen der Menge der Bedrückungen schreit man; man ruft um Hilfe wegen
    des Armes der Großen.
  mbb-OT: “Is menge edèdaaǥen ebuyù te tavang he libriya sikandan te kedèdaaǥa kandan
    te gehemanen he menge etew.
  mal-2015: പീഡയുടെ പെരുപ്പം ഹേതുവായി അവർ അയ്യംവിളിക്കുന്നു; മഹാന്മാരുടെ ഭുജംനിമിത്തം
    അവർ നിലവിളിക്കുന്നു.
  rmc-rmc: O manuša jojčinen, sar len aver džene igen trapinen, mangen, hoj lenge
    vareko te pomožinel andral o vasta le zorale manušengre.
  pes-OPV: از کثرت ظلمها فریاد برمی آورند واز دست زورآوران استغاثه می‌کنند،
  ron-1924: Оамений стригэ ымпотрива мулцимий апэсэторилор, се плынг де силничия мултора;
  ben-OBCV: “অত্যাচারের ভার দুঃসহ হলে লোকজন আর্তনাদ করে; শক্তিশালীর হাত থেকে মুক্তি
    পাওয়ার জন্য তারা সনির্বন্ধ মিনতি জানায়।
  som-som: Dulmiga ku batay daraaddiis ayay u qayliyaan, Oo kan xoogga badan gacantiisa
    daraaddeed ayay caawimaad ugu qayshadaan.
  lat-VUC: Propter multitudinem calumniatorum clamabunt, et ejulabunt propter vim
    brachii tyrannorum.
  eng-ASVBT: By reason of the multitude of oppressions they cry out; They cry for
    help by reason of the arm of the mighty.
  ita-1885: Gli oppressati gridano per la grandezza dell'oppressione, E dànno alte
    strida per la violenza de' grandi;
  eng-LXXUP: They that are oppressed of a multitude will be ready to cry out; They
    will call for help because of the arm of many.
  eng-ULB: Because of many acts of oppression, people cry out; they call for help
    from the arms of mighty men.
  spa-VBL: “La gente clama a causa de las terribles persecuciones, pide que alguien
    la salve de sus opresores.
  fra-_FOB: On crie sous le poids de l'oppression, on gémit sous la violence des grands,
  mal-mal: പീഡനങ്ങളുടെ വലിപ്പം നിമിത്തം അവർ നിലവിളിക്കുന്നു; ശക്തന്മാരുടെ പ്രവൃത്തി
    നിമിത്തം അവർ സഹായത്തിനുവേണ്ടി നിലവിളിക്കുന്നു.
  urd-GVR: Jab logoṅ par saḳht zulm hotā hai to wuh chīḳhte-chillāte aur baṛoṅ kī
    ziyādatī ke bāis madad ke lie āwāz dete haiṅ.
  suz-BL: शुश दिप्‍चा पुंइसीतीके मुरपुकी वाइ ब्रेत्‍नीम। मिनु सक्ति पाइश्‍शो आन पर्बम
    पुंइशा ग्रीनीम।
  eng-NOY: The oppressed cry out on account of the multitude of wrongs; They cry aloud
    on account of the arm of the mighty.
  ita-1927: Si grida per le molte oppressioni, si levano lamenti per la violenza dei
    grandi;
  ckb-ckb: «خەڵک لەتاوی زۆرداری هاوار دەکەن، لەبەر ستەمکاران هاواری فریاکەوتن دەکەن.
  eng-BBE: Because the hand of the cruel is hard on them, men are making sounds of
    grief; they are crying out for help because of the arm of the strong.
  kan-OKCV: “ಅಪಾರ ಹಿಂಸೆಗಳಿಗೆ ಒಳಪಟ್ಟವರು ಮೊರೆಯಿಡುತ್ತಾರೆ; ಬಲಿಷ್ಠರ ಭುಜಬಲದಿಂದ ಪೀಡಿತರು ಕಿರಿಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அநேகரால் பலவந்தமாக ஒடுக்கப்பட்டவர்கள் முறையிட்டு, வல்லவர்களுடைய புயத்தினிமித்தம்
    அலறுகிறார்கள்.
  spa-RV-1909: A causa de la multitud de las violencias clamarán, y se lamentarán
    por el poderío de los grandes.
  ron-BTF: Din cauza mulțimii oprimărilor ei fac pe cel oprimat să strige, ei strigă
    din cauza brațului celui tare.
  eng-WEBP: “By reason of the multitude of oppressions they cry out. They cry for
    help by reason of the arm of the mighty.
  eng-FBV: People cry out because of terrible persecution; they call for someone to
    save them from their oppressors.
  nld-1939: Men klaagt wel over allerhande verdrukking En jammert onder de macht der
    tyrannen,
  nch-BL: “Teicneltzitzi tzajtzij quema taijyohuíaj inimaco masehualme cati quipiyaj
    más chicahualisti. Quitemohuaj se acajya ma quinmanahui.
  vie-1934: Tại vì nhiều sự hà hiếp, nên người ta kêu oan, Bởi tay kẻ có cường quyền
    áp chế, nên họ kêu cứu.
  hin-CV: “अत्याचारों में वृद्धि होने पर मनुष्य कराहने लगते हैं; वे बुरे काम के लिए
    किसी शूर की खोज करते हैं.
  spa-BES: Por la abundancia de la violencia, los hombres claman en dolor; piden ayuda
    a causa del brazo de los poderosos.
  tdx-tdx: O hamarom-pamorekekeañeo ty itoreova’ iareo, ty sira maoza’ i maroy ty
    ikaiha’iareo,
  tha-KJV: เหตุ​ด้วยการถู​กบ​ีบบังคับเป็​นอ​ันมาก ก็​ทำให้​ผู้​ที่​ถู​กบ​ีบบังคั​บน​ั้​นร​้องทุกข์
    เขาร้องขอความช่วยเหลือเนื่องด้วยแขนของผู้​ทรงอำนาจ
  por-BR-2018: Os aflitos clamam por causa da grande opressão; eles gritam por causa
    do poder dos grandes.
  deu-ELO: Wegen der Menge der Bedrückungen schreit man; man ruft um Hilfe wegen des
    Armes der Großen.
  eng-WYC-2018: Men shall cry for the multitude of false challengers, and they shall
    wail for the violence of the power of tyrants.
  epo-epo: Pro multe da premado oni krias; Oni ĝemas pro la brako de potenculoj.
  uig-PIN: Adǝmlǝr zulum kɵpiyip kǝtkǝnlikidin yalwuridu; Küqlüklǝrning besimi tüpǝylidin
    ular nalǝ-pǝryad kɵtüridu.
  beo-beo: Gasa fi dunu da eno dunu banenesisia, ilia da gogonomosa. Ilia dunu eno
    ili gaga:ma:ne wele sia:sa.
  tpi-OTNT: “Planti taim ol strongpela man i save krungutim ol arapela man na daunim
    ol. Na ol dispela man i save krai nogut tru na singaut moa yet long sampela man
    i kam helpim ol.
  hau-SA: “Mutane suna kuka don yawan zalunci; suna roƙo don taimako daga hannu mai
    ƙarfi.
  uig-LAT: Ademler zulum köpiyip ketkenlikidin yalwuridu; Küchlüklerning bésimi tüpeylidin
    ular nale-peryad kötüridu.
  nde-nde: Abantu bayakhala ngomthwalo wokuncindezelwa; bacela ukuphunyuzwa ezingalweni
    zalabo abalamandla.
  ton-ton: “Ko e meʻa ʻi he lahi ʻoe ngaahi meʻa fakamālohi ʻoku tangi ai ʻae kau
    fakamālohia, ʻoku nau tangi kalanga ʻi he nima ʻoe mālohi.
  ces-1613: Z množství nátisk trpících, kteréž k tomu přivodí, aby úpěli a křičeli
    pro ukrutnost povýšených,
  eng-WMB: “By reason of the multitude of oppressions they cry out. They cry for help
    by reason of the arm of the mighty.
  tam-TCV: “ஒடுக்குதலின் மிகுதியால் மனிதர் கதறுகிறார்கள்; பலவானின் கரத்திலிருந்து
    விடுதலைக்காக கதறுகிறார்கள்.
  ceb-ULB: Tungod sa daghang buhat sa pagdaogdaog, nanghilak ang katawhan; nagpakitabang
    sila gikan sa mga bukton sa mga kusgang lalaki.
  pol-UBG: Ludzie krzyczą z powodu mnóstwa ucisków, wołają z powodu ramienia mocarzy.
  urd-GVU: جب لوگوں پر سخت ظلم ہوتا ہے تو وہ چیختے چلّاتے اور بڑوں کی زیادتی کے باعث
    مدد کے لئے آواز دیتے ہیں۔
  deu-1912: Man schreit, daß viel Gewalt geschieht, und ruft über den Arm der Großen;
  kan-2017: ಅಪಾರವಾದ ಹಿಂಸೆಗಳಿಗೆ ಒಳಪಟ್ಟವರು ಮೊರೆಯಿಡುತ್ತಾ, ಬಲಿಷ್ಠರ ಭುಜಬಲದಿಂದ ಪೀಡಿತರಾಗಿ
    ಕೂಗಿಕೊಳ್ಳುವರು.
  yap-yap: Nap’an ni yira gafgownag e girdi’, mar gel’gel’gad; ni yad be yor ngak
    be’ ni nge aywegrad.
  hlt-MCSB: Hnaemtaeknah cungkuem hmuiah aka tlung bantha lamloh bombih hamla pang
    uh.
  mdy-ETH: ሄርቂ ዎይሥሢ ሚርጋዛ ዓሲ ዒዒላታኔ፤ ዔያቶይዳ ዎልቃዻሢ ኩጫፓ ዔያቶ ዓውሳንዳያ ዴንቃኒ ኑና ዓውሴ ጌይ ዒላታኔ።
  twi-ASANTE: “Nnipa su ɛberɛ a wɔwɔ nhyɛsoɔ ase; na wɔsrɛ mmoa firi deɛ ɔwɔ tumi
    nsam.
  eng-WEBU: “By reason of the multitude of oppressions they cry out. They cry for
    help by reason of the arm of the mighty.
  wal-wal: “Huqqunnai darobare asai waassees; wolqqaamatu kushiyaappe kessi ekkanau
    alluwaa xeegees.
  spa-PDDPT: Claman bajo el peso de la opresión y gritan contra los poderosos,
  gun-gun: — Ha'e gui avakue omoingo axya vaipa rã haxẽ 'rã, ha'e vy ojapukai 'rã
    ipo'aka va'e kuery po gui ogueraa jepea aguã.
  ilo-ULB: Gapu iti adu nga aramid iti panagparparigat, umasug dagiti tattao; umawagda
    iti tulong iti takiag dagiti maiingel a tattao.
  kpg-kpg: “Di madagoaa nia daangada ala ma gaa kae di hagaduadua, digaula e tangitangi
    gi tangada gi haga dagaloaha ina ginaadou.
  uig-ARA: ئادەملەر زۇلۇم كۆپىيىپ كەتكەنلىكىدىن يالۋۇرىدۇ؛ كۈچلۈكلەرنىڭ بېسىمى تۈپەيلىدىن
    ئۇلار نالە-پەرياد كۆتۈرىدۇ.
  sus-sus: Mixie e wa xui mɛma barima fe ɲaaxi rabae wuya. Mixie xili tima na kobiɲa
    xa fe ra.
  pon-2006: Ni ahnsou me aramas kin lokolok, re kin sengiseng; re kin peki emen en
    doareirailla.
  ksd-ksd: Dia tangi ure ra lavur dekdek na varkurai dia ki taun diat; Dia tangi upi
    ra maramaravut tago ra lima i ra umana luluai i mamat pire diat.
  tur-YTC: Zorbalığın çokluğundan dolayı feryat ediyorlar. Güçlülerin kolundan dolayı
    yardım için çağırıyorlar.
  grc-BRENT: Ἀπὸ πλήθους συκοφαντούμενοι κεκράξονται, βοήσονται ἀπὸ βραχίονος πολλῶν.
  ind-AYT: Oleh karena banyaknya penindasan, orang-orang menjerit; mereka berteriak
    minta tolong karena lengan penguasa.
  nya-nya: “Anthu akufuwula chifukwa cha kuzunzidwa; akufuna chithandizo kuti achoke
    pansi pa ulamuliro wa anthu amphamvu.
  hrv-hrv: Ali kad ispod teškog stenju jarma, kad vapiju na nasilje moćnika,
  mps-mps: “Hauwa sogo bomai bidi dabego gasa bidi dabe aiyaba elaluama, mesegelama,
    tagalobo dao. Tama te bidi dabego gela genuai mu olama, tama gasa bidi dabego
    augwali tau somainu i wabo dao.
  tpi-tpi: “Planti taim ol strongpela man i save krungutim ol arapela man na daunim
    ol. Na ol dispela man i save krai nogut tru na singaut moa yet long sampela man
    i kam helpim ol.
  dan-1931: Man skriger over den megen Vold, råber om Hjælp mod de mægtiges Arm,
  vie-OVCB: Loài người kêu ca khi bị áp bức quá nhiều. Họ kêu cứu vì tay kẻ cường
    quyền.
  guj-2017: જુલમની વૃદ્ધિથી લોકો રુદન કરે છે; તેઓ બળવાન લોકો પાસે મદદને માટે બૂમ પાડે
    છે
  pon-2006A: Ni ahnsou me aramas kin lokolok, re kin sengiseng; re kin peki emen en
    doareirailla.
  por-BRBSL: “Por causa da multidão de opressões que eles gritam. Eles clamam por
    ajuda por causa do braço do poderoso.
  cth-cth: Hnephnap e a pap kecu dawkvah a hramki awh, athakaawme taminaw e rektapnae
    kecu dawkvah, kabawpnae a panki hoi a hram awh.
  twi-twi: “Nnipa su bere a wɔhyɛ wɔn so; na wɔsrɛ mmoa fi nea ɔwɔ tumi nsam.
  hlt-hlt: Hnaemtaeknah cungkuem hmuiah aka tlung bantha lamloh bombih hamla pang
    uh.
  tbz-SIM: Kɛ̀ bɛnitiyɛibɛ sũ̀ṹ mbɛ̀ ɔ̃ mbɛ̀ kuɔ̀nnɛ̀mu, kɛ̀ bɛdiɛbɛ̀ dɔ̀ri bɛ̀ ɔ̃
    mbɛ̀ kuɔ̀nnɛ̀mu kɛ békú mɛteèmmɛ̀.
  msy-2020: “Gumazir gavgaviba gumazamiziba dɨka me abɨri. Ezɨ gumazir kaba uarir
    akurvaghasa bar pamten gumazir ekiar aghuibar diava arai.
  dop-dop: Ye ɩsɩɩ ŋmɑkǝllɑɑ kǝlɑ tɔɔʋ, yǝlɑɑ mɑkɩ kɑpusi kɛ́. Ye mʋsʋŋtʋnɑɑ kǝlɑ
    pɑɣɑlɛ, ɩlɛ yǝlɑɑ yɑɑ sɩ pɑ́ wɑɑsɩ-wɛ.
  azb-azb: İnsanlar ağır təzyiq altında fəryad edir, Güclülərə qarşı yardım istəyir.
  eng-DBY: 'By reason of the multitude of oppressions they cry; they cry out by reason
    of the arm of the mighty:'
  hin-2017: “बहुत अंधेर होने के कारण वे चिल्लाते हैं; और बलवान के बाहुबल के कारण वे
    दुहाई देते हैं।
  wol-KYG: Noteel law na ba nit ñiy yuuxu, di woote ku leen wallu ci loxol boroom
    doole.
  eng-YLT: Because of the multitude of oppressions They cause to cry out, They cry
    because of the arm of the mighty.
  eng-WYC-2017: Men shall cry for the multitude of false challengers, and they shall
    wail for the violence of the power of tyrants.
  eng-WMBB: “By reason of the multitude of oppressions they cry out. They cry for
    help by reason of the arm of the mighty.
  urd-GVH: जब लोगों पर सख़्त ज़ुल्म होता है तो वह चीख़ते-चिल्लाते और बड़ों की ज़्यादती
    के बाइस मदद के लिए आवाज़ देते हैं।
  rug-rug: Ari na tie si hoke kabo vura totoso noma sa ṉinovaṉovala, tioko hata tinokae
    si arini pude harupi koa ri na tie ṉiṉiradi.
  gaz-gaz: “Waan cunqursaan itti hammaatteef namoonni ni iyyu; irree humna qabeessaa
    jalaa baʼuufis gargaarsaaf wawwaatu.
  fra-LSG: On crie contre la multitude des oppresseurs, On se plaint de la violence
    d’un grand nombre;
  yal-yal: “Ɲaxankatan na gbo ayi yamaan ma, e mawugama nɛn. Sɛnbɛmaan na e tɔrɔ,
    e xui ramini malina fe ra.
  haw-1868: Ke uwe ae nei ka poe kaumaha no ka hooluhiia; I uwe lakou no ka lima o
    na mea koikoi.
  arb-NAV: لأَنَّ مِنْ كَثْرَةِ الْجَوْرِ يَسْتَغِيثُ الْمَظْلُومُونَ طَلَباً لِلْخَلاصِ
    مِنْ قَبْضَةِ الْعُتَاةِ،
  ewe-ewe: “Amewo le ɣli dom le teteɖeanyi ƒe agba kpekpewo te, wole kuku ɖem be woana
    gbɔdzɔe yewo tso Ŋusẽtɔ la ƒe alɔ sesẽ te
  eng-LEE: 'By reason of the multitude of oppressions [the wicked] cause men to cry:
    these complain aloud because of the arm of the mighty.'
  asm-FB: অধিক উপদ্ৰৱ পোৱাত লোকবিলাকে কাতৰোক্তি কৰে, আৰু বলৱান বিলাকৰ বাহুৰ কাৰণে
    উপকাৰ পাবলৈ চিঞঁৰে।
  sus-A: مِشِيٍ عٍ وَ شُي مّمَ بَرِ مَ قٍ حَاشِ رَبَيٍ وُيَ. مِشِيٍ شِلِ تِمَ نَ كٌبِحَ
    شَ قٍ رَ.
  fra-SBL: « A cause de la multitude des oppressions, ils crient. Ils crient au secours
    à cause du bras du puissant.
  hbo-hbo: מֵ֭רֹב עֲשׁוּקִ֣ים יַזְעִ֑יקוּ יְשַׁוְּע֖וּ מִזְּרֹ֣ועַ רַבִּֽים׃
  kik-kik: “Andũ makayaga nĩ icooki rĩa kũhinyĩrĩrio; mathaithanaga mateithũrwo guoko-inĩ
    kwa ũcio ũrĩ hinya mũingĩ.
  fra-NCL: Des malheureux gémissent sous la violence des vexations, et crient sous
    la main des puissants.
  cek-AK: Paroeai pacaekthlaekhaih tongh naah, nihcae mah tahmenhaih hnik o, Thacak
    Sithaw ih ban pongah nihcae mah abomhaih to hnik o.
  cuk-cuk: ”Ar neg nue-isgusnaisoggua, dulemar na bendakleged amidimalad. Dule-bulegan-emar-wionaidgi-noegala,
    bendakleged egisnanaid.
  uig-CYR: Адәмләр зулум көпийип кәткәнлигидин ялвуриду; Күчлүкләрниң бесими түпәйлидин
    улар налә-пәряд көтириду.
  tel-2017: అనేకమైన అణచివేత క్రియల వలన ప్రజలు అక్రోశిస్తారు. బలవంతుల భుజబలానికి భయపడి
    సహాయం కోసం కేకలు పెడతారు.
  hat-BSA: “Akoz fòs kantite opresyon yo, yo kriye fò. Yo kriye pou sekou akoz bra
    a pwisan an.
  kos-kos: “Ke akkeokyeyuk mwet uh, elos ac sasao; Ac elos pang tuh in oasr mwet kasrelos.
  hbo-WLC: מֵ֭רֹב עֲשׁוּקִ֣ים יַזְעִ֑יקוּ יְשַׁוְּע֖וּ מִזְּר֣וֹעַ רַבִּֽים׃
  ibo-ibo: “Ụmụ mmadụ na-eti mkpu akwa nʼihi ịba ụba nke mmegbu, ha na-arịọ arịrịọ
    enyemaka site nʼaka ndị dị ike.
  ory-ory: ଉପଦ୍ରବର ବାହୁଲ୍ୟ ସକାଶୁ ଲୋକେ କ୍ରନ୍ଦନ କରନ୍ତି; ବଳବାନର ବାହୁ ସକାଶୁ ସେମାନେ ସାହାଯ୍ୟ
    ପାଇଁ ଡାକ ପକାନ୍ତି।
  chk-chk: Pokiten chomongun riaföü ekewe aramas ra siö, ra kökkö pwe eman epwe alisiir
    seni chokewe mi wor maner.
  rop-rop: “Wal wen enibodi abum trabul olabat jingat langa najalot strongbala pipul
    blanga album olabat.
  ukr-1871: Під силою угнїтаючих стогнуть угнетені й нарікають під рокою можних;
  deu-1951: Sie seufzen unter den vielen Bedrückungen, sie schreien vor dem Arm des
    Gewaltigen.
  eng-JPS: By reason of the multitude of oppressions they cry out; they cry for help
    by reason of the arm of the mighty.
  srp-1865: Vapiju od velikoga nasilja kojima se èini, i vièu na ruku silnijeh;
  lug-lug: Abantu bakaaba olw’okunyigirizibwa okw’amaanyi, balaajaanira ab’omukono
    ogw’amaanyi.
  heb-heb: מרב עשוקים יזעיקו ישועו מזרוע רבים׃
  ben-IRV: অনেক অত্যাচারের জন্য, লোকেরা কাঁদে; শক্তিশালী মানুষদের হাত থেকে উদ্ধারের
    জন্য তারা সাহায্য চায়।
  pan-pan: “ਬਹੁਤ ਜ਼ੁਲਮ ਹੋਣ ਦੇ ਕਾਰਨ ਉਹ ਚਿੱਲਾਉਂਦੇ ਹਨ, ਜ਼ੋਰਾਵਰਾਂ ਦੀ ਭੁਜਾ ਦੇ ਬਲ ਦੇ ਕਾਰਨ
    ਉਹ ਦੁਹਾਈ ਦਿੰਦੇ ਹਨ।
  mya-JVB: များပြား သော ညှဉ်းဆဲ ခြင်းကို ခံရသောသူတို့သည် အော်ဟစ် တတ်ကြ၏။ အားကြီး သောသူ
    နှိပ်စက်သောကြောင့်၊ ပြင်းစွာအော်ဟစ် တတ်ကြ၏။
  hmo-hmo: “Dagedage karadia momo dainai, taunimanima be idia tai mai boiboi danu.
    Goada taudia dikadia edia imadia dekena amo, durua do idia abia totona, idia boiboi
    noho,
  urd-urd: “जु़ल्म की कसरत की वजह से वह चिल्लाते हैं; ज़बरदस्त के बाज़ू की वजह से
    वह मदद के लिए दुहाई देतें हैं।
  rus-SYN: От множества притеснителей стонут притесняемые, и от руки сильных вопиют.
  bqc-SIM: Gbãamↄanɛ́ pãsĩ ì to wà wiilɛ wà mɛ wá sí gbɛ̃́ taiinkɛnaↄwa.
  tcz-CHONGTHU: Mihem techu bol gentheija aum teng ule apeng jah jeng jiuvin, mithahat
    thaneina noija chun apeng peng jiuve.
  mar-mar: पुष्कळशा वाईट कृत्यामुळे लोकांस दु:ख झाले तर ते ओरडतील. ते सामर्थ्यवान
    लोकांकडे जातात आणि मदतीची याचना करतात.
  qub-qub: «Imapis päsaptinrämi runacunaga yarpachacur gaparpan. Munayniyojcunapa
    maquinpita pillapis salbananpaj ruwacun.
  hat-hat: Lè moun ap sibi anba ponyèt lòt moun, yo plenyen. Lè se chèf k'ap peze
    yo, yo rele.
  eng-BSB: Men cry out under great oppression; they plead for relief from the arm
    of the mighty.
  eng-WEBPB: “By reason of the multitude of oppressions they cry out. They cry for
    help by reason of the arm of the mighty.
  kbq-kbq: Hankave'zami me'nea vahe'mo'zama vahe'ma zamazeri havizama nehazage'za,
    mago'a vahe'mo'zama eme zamazama hanagura zavi krafage nehaze.
  nhe-BL: “Teicneltzitzi tzajtzij quema tlaijiyohuíaj ininmaco tlacame tlen quipiyaj
    más chicahualistli. Quitemohuaj se acajya ma quinmanahui.
  gub-BL: Aze waàmàtyry'ymar upuraraw kar ma'erahy amo awa wanupe tuweharupi wà, A'e
    awa ikuhem wà, uhapukaz wà no. — Tuwe amo zanepyro wà nehe, upuner ma'e wapo wi
    wà nehe, i'i wà.
  eng-DRA: 'By reason of the multitude of oppressions they shall cry out: and shall
    wail for the violence of the arm of tyrants.'
