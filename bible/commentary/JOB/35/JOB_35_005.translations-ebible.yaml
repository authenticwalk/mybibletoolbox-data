verse: JOB.035.005
translations:
  mal-C: ആകാശത്തേക്കു തലയുയർത്തി കാണുക; നിങ്ങളെക്കാൾ വളരെ മുകളിലുള്ള മേഘപാളികളിലേക്ക്
    ഇമവെട്ടാതെ നോക്കുക.
  deu-TKW: Schau zum Himmel auf und sieh, blicke hinauf zu den Wolken, die hoch über
    dir sind.
  lin-lin: Tombola miso na likolo mpe tala ; mona ndenge mapata ezali likolo na yo.
  eng-LSV: Behold attentively the heavens—and see, || And behold the clouds, || They
    have been higher than you.
  eng-GNV: Looke vnto the heauen, and see and behold the cloudes which are hyer then
    thou.
  eng-WEBSTER: Look to the heavens, and see; and behold the clouds which are higher
    than thou.
  nhw-BL: Xijtlachili ilhuicactli huan mixtli huan timomacas cuenta para tlahuel más
    huejcapa que ta.
  swh-ONEN: Tazama juu mbinguni ukaone; yaangalie mawingu yaliyo juu sana juu yako.
  bba-bba: A wɔllu mɛɛrio, kpɑ ɑ ɡuru winu lɑɑkɑri ko nɡe mɛ nu tomɑ.
  eng-KJVCPB: Look unto the heavens, and see; And behold the clouds which are higher
    than thou.
  luo-luo: Ngʼiuru polo malo mondo unee boche polo kaka ni kuma bor.
  meu-meu: Ba roha isi, guba ba itaia; ori ba itadia, idia na atai ai, oi na henudiai.
  npi-ULB: माथि आकाशमा हेर्नुहोस् र विचार गर्नुहोस् । आकाशलाई हेर्नुहोस्, जुन तपाईंभन्दा
    माथि छ ।
  yor-yor: Síjú wo ọ̀run; kí o rí i, kí ó sì bojú wo àwọsánmọ̀ tí ó ga jù ọ́ lọ.
  pes-OPCB: به آسمان بلندی که بر فراز سر توست نگاه کن.
  tgl-ULB: Tumingala ka sa himpapawid, at tingnan mo ito; tingnan mo ang himpapawid,
    na mas mataas kaysa sa iyo.
  hui-hui: Ai hari daligaha handa daga halu hari beraliba ngaru de handa. Ti li daligaha
    ngagoni ndobe. Ogonidagua dege Ngode Datagaliwabe ibu daligaore kagoni.
  mya-mya: မိုဃ်းကောင်းကင်ကိုမျှော်၍၊ သင့်ထက်မြင့်သော မိုဃ်းတိမ်တို့ကို ကြည့်ရှုလော့။
  bod-N: ཁྱེད་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་ནམ་མཁར་ལྟོས། ། ཁྱེད་ལས་མཐོ་བའི་ཆུ་འཛིན་ལ་ལྟོས་ཤིག
    །
  sna-sna: Tarira kumatenga uone; nanʼanidza makore ari pamusoro pako.
  spa-BLM: Miren al cielo y vean. Mira los cielos, que están más altos que tú.
  cac-cac: Q'uean̈ q'uelan d'a satchaan̈, ol ilani to a asun te chaan̈ yajq'ue d'a
    ib'an̈.
  swh-ULB: Tazama juu angani, na ulione; angalia anga, ambalo liko juu sana kuliko
    wewe.
  bel-bel: зірні на неба і глядзі; падзівіся на воблакі, яны вышэй за цябе.
  deu-ELBBK: Blicke zum Himmel und sieh, und schaue die Wolken an – sie sind höher
    als du.
  mbb-OT: Lingehè ka ziyà te langit ne purungi nu ahaa ke sengemenu ketikang is menge
    ǥapun.
  mal-2015: നീ ആകാശത്തേക്കു നോക്കി കാണുക; നിനക്കു മീതെയുള്ള മേഘങ്ങളെ ദർശിക്ക;
  rmc-rmc: ‚Zadikh tut pro ňebos a pozorin, dikh pro chmari, save hine učeder sar
    tu!
  pes-OPV: به سوی آسمانها نظر کن و ببین وافلاک را ملاحظه نما که از تو بلندترند.
  ron-1924: Уйтэ-те спре черурь ши привеште! Везь норий кыт де сус сунт фацэ де тине?
  ben-OBCV: আকাশের দিকে তাকিয়ে দেখুন; আপনার এত উপরে অবস্থিত মেঘরাশির দিকে একদৃষ্টিতে
    তাকান।
  som-som: Bal indhahaaga kor u qaad oo samooyinka eeg, Oo bal daruuraha kaa sarreeya
    fiiri.
  lat-VUC: 'Suspice cælum, et intuere: et contemplare æthera quod altior te sit.'
  eng-ASVBT: Look unto the heavens, and see; And behold the skies, which are higher
    than thou.
  ita-1885: Riguarda i cieli, e vedi; E mira le nuvole, quanto sono più alte di te.
  eng-LXXUP: Look up to the sky and see; And consider the clouds, how high they are
    above thee.
  eng-ULB: Look up at the sky, and see it; see the sky, which is higher than you.
  spa-VBL: Sólo tienes que mirar al cielo y ver. Observa las nubes en lo alto.
  fra-_FOB: Regarde les cieux, et les considère; vois les nues, elles sont plus hautes
    que toi.
  mal-mal: നീ ആകാശത്തേക്ക് നോക്കി കാണുക; നിനക്ക് മീതെയുള്ള മേഘങ്ങളെ ദർശിക്കുക;
  urd-GVR: Apnī nigāh āsmān kī taraf uṭhāeṅ, bulandiyoṅ ke bādaloṅ par ġhaur kareṅ.
  suz-BL: इर सरीङ गे कोव़ङीन। इन क्‍येङा इर बाक्‍शो गोस्‍स कली कोव़ङीन।
  eng-NOY: Look up to the heavens, and see! And behold the clouds, which are high
    above thee!
  ita-1927: Considera i cieli, e vedi! guarda le nuvole, come sono più in alto di
    te!
  ckb-ckb: تەماشای ئاسمان بکە و ببینە، تێبینی هەورەکان بکە لە تۆ بەرزترن.
  eng-BBE: Let your eyes be turned to the heavens, and lifted up to see the skies;
    they are higher than you.
  kan-OKCV: ಆಕಾಶಗಳನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡು; ನಿನಗಿಂತಲೂ ಎತ್ತರವಾಗಿರುವ ಮೇಘಗಳನ್ನು ದೃಷ್ಟಿಸು.
  tam-2017: நீர் வானத்தை அண்ணாந்து பார்த்து, உம்மைவிட உயரமாயிருக்கிற ஆகாயமண்டலங்களைக்
    கண்ணோக்கும்.
  spa-RV-1909: Mira á los cielos, y ve, y considera que las nubes son más altas que
    tú.
  ron-BTF: Privește la ceruri și vezi; și privește norii care sunt mai sus decât tine.
  eng-WEBP: Look to the skies, and see. See the skies, which are higher than you.
  eng-FBV: Just look up at the sky and see. Observe the clouds high above you.
  nld-1939: Blik naar de hemel op, en zie, Aanschouw de wolken, hoog boven u uit!
  nch-BL: Xijtachili ilhuicacti huan mixti huan tiquitas para tahuel más huejcapa
    que ta.
  vie-1934: Hãy ngước mắt lên xem các từng trời; Hãy coi áng mây, nó cao hơn ông.
  hin-CV: आकाश की ओर दृष्टि उठाओ; मेघों का अवलोकन करो, वे तुमसे ऊपर हैं.
  spa-BES: Vuelvan sus ojos a los cielos, y entiendan que los cielos son más altos
    que ustedes.
  tdx-tdx: Mitalakesa mb’andikerañe ey vaho Mahaisaha; Heheke o rahoñeo, ambòne’o
    iereo.
  tha-KJV: จงมองดูท้องฟ้าเถิด ดู​เมฆซึ่งอยู่สูงกว่าท่าน
  por-BR-2018: Olha para os céus, e vê; e observa as nuvens, que são mais altas que
    tu.
  deu-ELO: Blicke gen Himmel und sieh, und schaue die Wolken an, sie sind höher als
    du.
  eng-WYC-2018: See thou, and behold (the) heaven(s) (or and look at the sky), and
    behold thou the air, and know that God is higher than thou. [Behold heaven, and
    look, and mindfully see the clouds, (all) that is higher than thou.]
  epo-epo: Rigardu la ĉielon, kaj vidu; Rigardu la nubojn, kiel tro alte ili estas
    por vi.
  uig-PIN: Asmanlarƣa ⱪarap baⱪⱪin; Pǝlǝktiki bulutlarƣa sǝpsalƣin; Ular sǝndin yuⱪiridur.
  beo-beo: Mu ba:ma! Mu mobi gadodafa dialebe amo ba:ma!
  tpi-OTNT: Yu lukluk i go antap long skai na lukim ol klaut. Ol i stap antap tru.
    Olsem tasol, God tu i stap antap tru,
  hau-SA: Ku ɗaga kai ku dubi sama ku gani; ku dubi gizagizai a samanku.
  uig-LAT: Asmanlargha qarap baqqin; Pelektiki bulutlargha sepsalghin; Ular sendin
    yuqiridur.
  nde-nde: Ake ukhangele emazulwini ubone; khangela amayezi aphakeme kangaka ngaphezu
    kwakho.
  ton-ton: Sio ki he ngaahi langi, ʻo mamata; pea vakai ki he ngaahi ʻao ʻaia ʻoku
    māʻolunga hake ʻiate koe.
  ces-1613: Pohleď na nebe a viz, anobrž spatř oblaky, vyšší, než-lis ty.
  eng-WMB: Look to the skies, and see. See the skies, which are higher than you.
  tam-TCV: வானங்களை மேலே நோக்கிப்பாரும்; உமக்கு மேலாக மிக உயரத்தில் இருக்கும் மேகங்களையும்
    உற்றுப் பாரும்.
  ceb-ULB: Hangad sa kawanangan, ug tan-awa kini; tan-awa ang kawanangan, nga mas
    taas kanimo.
  pol-UBG: Spójrz w niebo i zobacz, przypatrz się obłokom, które są wyżej od ciebie.
  urd-GVU: اپنی نگاہ آسمان کی طرف اُٹھائیں، بلندیوں کے بادلوں پر غور کریں۔
  deu-1912: Schaue gen Himmel und siehe; und schau an die Wolken, daß sie dir zu hoch
    sind.
  kan-2017: ಕಣ್ಣೆತ್ತಿ ಗಗನಮಂಡಲವನ್ನು ನೋಡು, ಮೇಘಮಾರ್ಗವನ್ನು ದೃಷ್ಟಿಸು, ಅವು ನಿನಗಿಂತ ಎಷ್ಟೋ
    ಎತ್ತರವಾಗಿವೆ!
  yap-yap: Mu changar ngalan e lang! Mmuguy feni tolang e pi manileng!
  hlt-MCSB: Vaan ke paelki lamtah hmu van lah. Nang lakah aka sang khomong ke dan
    lah.
  mdy-ETH: «ሌካ ዼግ ጌይ ጫሪንጮ ባንሢ ዛጌ፤ ሌካ ዑፃ ኔኤኮ ዓኣ ሻኣሮ ኮሺ ማሊ ዛጌ።
  twi-ASANTE: Ma wʼani so kyerɛ ɔsoro na hwɛ; hwɛ omununkum a ɛwɔ wʼatifi ɔsorosoro
    nohoa.
  eng-WEBU: Look to the skies, and see. See the skies, which are higher than you.
  wal-wal: “Xoqqu gaada salota xeella; neeppe bollaara de7iya shaaratakka ane akeekada
    be7a.
  spa-PDDPT: 'Observa atentamente el cielo y contempla las nubes que son más altas
    que tú:'
  gun-gun: Ema'ẽ yva re ha'e exa. Exa pota nde'áry rupi arai yva re ikuai va'e re.
  ilo-ULB: Tumangadkayo iti tangatang, ket kitaenyo daytoy; kitaenyo ti tangatang,
    a nangatngato ngem kadakayo.
  kpg-kpg: “Goodou mmada gi di langi! Mmada gi nia gololangi ala i nua loo!
  uig-ARA: ئاسمانلارغا قاراپ باققىن؛ پەلەكتىكى بۇلۇتلارغا سەپسالغىن؛ ئۇلار سەندىن
    يۇقىرىدۇر.
  sus-sus: Koore mato. Nuxui mu na i xun ma xɛ?
  pon-2006: Kumwail kilengdawohng pahnlahng! Kilang uwen ileile en depwek kan!
  ksd-ksd: Una tadarake ra bakut, ma una gire; Una bobe ra bakut, nina i lia tam.
  tur-YTC: Göklere bak da gör. Senden daha yüksek olan gökleri gör.
  grc-BRENT: Ἀνάβλεψον εἰς τὸν οὐρανὸν, καὶ ἴδε· κατάμαθε δὲ νέφη, ὡς ὑψηλὰ ἀπὸ σοῦ.
  ind-AYT: Pandanglah langit, dan lihatlah; perhatikanlah awan-awan yang lebih tinggi
    darimu.
  nya-nya: Yangʼanani kumwamba ndipo muone mitambo imene ili kutali ndi inuyo.
  hrv-hrv: 'Po nebu se obazri i promatraj! Gledaj oblake: od tebe su viši!'
  mps-mps: Nago dagaluba tonama, te pǫ dabe suao. Augwali ugwanu mu bidibao. Godigo
    te dagalu dali, pǫ dali nigai dao.
  tpi-tpi: Yu lukluk i go antap long skai na lukim ol klaut. Ol i stap antap tru.
    Olsem tasol, God tu i stap antap tru,
  dan-1931: Løft dit Blik imod Himlen og se, læg Mærke til Skyerne, hvor højt de,
    er over dig!
  vie-OVCB: Xin ngước mặt lên trời, nhìn cho rõ, ngắm mây bay lớp lớp tận trên cao.
  guj-2017: ઊંચે આકાશમાં જો; વાદળાં જો, જે તારા કરતાં કેટલા ઊંચા છે?
  pon-2006A: Kumwail kilengdawohng pahnlahng! Kilang uwen ileile en depwek kan!
  por-BRBSL: Olhe para os céus, e veja. Veja os céus, que são mais altos do que você.
  cth-cth: Kalvan lah moung nateh khenhaw! khenhaw! nang hlak hoe ka rasang e tâmainaw
    hah,
  twi-twi: Ma wʼani so kyerɛ soro na hwɛ; hwɛ omununkum a ɛwɔ wʼatifi sorosoro nohɔ.
  hlt-hlt: Vaan ke paelki lamtah hmu van lah. Nang lakah aka sang khomong ke dan lah.
  tbz-SIM: Bɔ́útɛ́ kɛĩ́nkɛ̀ kɛ́yɑ̀, wéntɛ́ tiwɛtì kɛ́yɑ̀ tì dɑ díɛtirìnɛ̀mɛ̀.
  msy-2020: Nɨ kogh pɨn deraghvɨra overiamɨn itir ghuariabar gan. Da bar pɨn mar iti.
    Kamaghɨra, God bar pɨn iti.
  dop-dop: Nyǝnɩ ɩsɔtɔnʋɣʋ, nɑ ń pɑɑsǝnɑ ɩsɔŋmʋntʋ, tǝ kǝlɑ-ŋ kʋŋkʋlʋmǝŋ.
  azb-azb: Bir bax səmaya, Nəzər sal başının üstündəki buludlara.
  eng-DBY: 'Look unto the heavens and see; and survey the skies: they are higher than
    thou.'
  hin-2017: आकाश की ओर दृष्टि करके देख; और आकाशमण्डल को ताक, जो तुझ से ऊँचा है।
  wol-KYG: Séentul asamaan te xool, niiral niir yii la tiim!
  eng-YLT: Behold attentively the heavens — and see, And behold the clouds, They have
    been higher than thou.
  eng-WYC-2017: See thou, and behold heaven, and behold thou the air, and know that
    God is higher than thou. [Behold heaven, and look, and mindfully see the clouds,
    that is higher than thou.]
  eng-WMBB: Look to the skies, and see. See the skies, which are higher than you.
  urd-GVH: अपनी निगाह आसमान की तरफ़ उठाएँ, बुलंदियों के बादलों पर ग़ौर करें।
  rug-rug: Eṉa sage la pa maṉauru, mamu dogoria, doṉo la koari na lei panaulu.
  gaz-gaz: Ol jedhiitii samiiwwan ilaali; duumessoota siin ol jiranis argi.
  fra-LSG: Considère les cieux, et regarde! Vois les nuées, comme elles sont au-dessus
    de toi!
  yal-yal: I yɛɛn ti kore, i kundaan mato, e mate i xun ma pon!
  haw-1868: E nana ae oe i ka lani, a ike; A e nana i na ao, ua kiekie lakou mamua
    ou.
  arb-NAV: 'انْظُرْ إِلَى السَّمَاوَاتِ وَتَأَمَّلْ: تَفَرَّسْ فِي السُّحُبِ الشَّامِخَةِ
    فَوْقَكَ.'
  ewe-ewe: Wu mo dzi nàkpɔ dziƒo ɖa, le ŋku ɖe lilikpo siwo le dziƒo boo le tawòme
  eng-LEE: Look unto the heavens, and see; and gaze on the skies which are higher
    than thou.
  asm-FB: তুমি চকু তুলি আকাশৰ ফাললৈ চোৱা, তোমাতকৈ ওখত থকা গগণ-মণ্ডললৈ নিৰীক্ষণ কৰা।
  sus-A: كٌورٍ مَتٌ. نُشُي مُ نَ عِ شُن مَ شّ؟
  fra-SBL: Regardez vers les cieux, et voyez. Voyez les cieux, qui sont plus élevés
    que vous.
  hbo-hbo: הַבֵּ֣ט שָׁמַ֣יִם וּרְאֵ֑ה וְשׁ֥וּר שְׁ֝חָקִ֗ים גָּבְה֥וּ מִמֶּֽךָּ׃
  kik-kik: Ta rora igũrũ wone; ta cũthĩrĩria matu macio marĩ igũrũ rĩaku kũraya mũno.
  fra-NCL: 'Considère les cieux et regarde ; vois les nuées : elles sont plus hautes
    que toi !...'
  cek-AK: Vannawk ho doeng ah loe, khenah, nang pongah kasang kue tamainawk ho khenah.
  cuk-cuk: Niba be atakena, nue nuu be dakena, mogir-naid be dakena.
  uig-CYR: Асманларға қарап баққин; Пәләктики булутларға сәпсалғин; Улар сәндин жуқуридур.
  tel-2017: ఆకాశం వైపు తేరి చూడు. నీ కన్నా ఉన్నతమైన ఆకాశ విశాలం వైపు చూడు.
  hat-BSA: Gade nan syèl yo pou wè; epi gade byen nan nwaj yo. Yo pi wo pase ou.
  kos-kos: “Ngetak liye acn lucng! Liye fulatiyen pukunyeng uh!
  hbo-WLC: הַבֵּ֣ט שָׁמַ֣יִם וּרְאֵ֑ה וְשׁ֥וּר שְׁ֝חָקִ֗ים גָּבְה֥וּ מִמֶּֽךָּ׃
  ibo-ibo: Lelie anya na eluigwe ma hụkwa. Legide mbara igwe na igwe oji niile, nke
    dị anya karịa gị.
  ory-ory: ଗଗନମଣ୍ଡଳ ପ୍ରତି ଦୃଷ୍ଟି କରି ଅନାଅ ଓ ତୁମ୍ଭ ଅପେକ୍ଷା ଉଚ୍ଚ ଆକାଶମଣ୍ଡଳକୁ ଦେଖ।
  chk-chk: Kopwe netä läng o nenengeni. Kopwe atola ekewe kuchu mi tekia ra nom asom.
  rop-rop: Yu trai luk deya langa det skai en detlot klaud en jinggabat det nogudbalawei
    blanga yu. Yu reken im ardimbat God?
  ukr-1871: Глянь лиш на небо й побач; глянь на хмарі, що над тобою.
  deu-1951: Siehe zum Himmel empor und betrachte ihn und schau die Wolken an, die
    höher sind als du!
  eng-JPS: Look unto the heavens, and see; and behold the skies, which are higher
    than thou.
  srp-1865: Pogledaj nebo, i vidi; pogledaj oblake, kako su viši od tebe.
  lug-lug: Tunula eri eggulu olabe; tunuulira ebire, ebiri waggulu ennyo okukusinga.
  heb-heb: הבט שמים וראה ושור שחקים גבהו ממך׃
  ben-IRV: আকাশের দিকে দেখুন এবং এটা দেখুন; আকাশ দেখুন, যা আপনার থেকে উঁচু।
  pan-pan: ਅਕਾਸ਼ ਵੱਲ ਤੱਕ ਅਤੇ ਵੇਖ, ਅਤੇ ਬੱਦਲਾਂ ਵੱਲ ਧਿਆਨ ਦੇ ਜੋ ਤੇਰੇ ਨਾਲੋਂ ਉੱਚੇ ਹਨ!
  mya-JVB: မိုဃ်းကောင်းကင် ကိုမျှော် ၍ ၊ သင့် ထက် မြင့် သော မိုဃ်းတိမ် တို့ကို ကြည့်ရှု
    လော့။
  hmo-hmo: Oiemu matana oi negea, guba do oi itaia. Ori do oi itaia, idia be ataiai,
    oi be henunai.
  urd-urd: आसमान की तरफ़ नज़र कर और देख; और आसमानों पर जो तुझ से बलन्द हैं, निगाह
    कर।
  rus-SYN: взгляни на небо и смотри; воззри на облака, они выше тебя.
  bqc-SIM: Wɛ́sɛ ǹ luabɛ gwa, gwa lá luabɛpuana zã̀nnↄ mɛ̀!
  tcz-CHONGTHU: Van thamjol khu ven lang, chule nachung langa meilhang ho khu ven.
  mar-mar: वरती आकाशाकडे बघ, तुझ्यापेक्षा उंच असणाऱ्या ढगांकडे बघ.
  qub-qub: Masqui syëluta ricäriy. Pucutayta ricärirpis masqui tantiyacuy ari. Chay
    pucutayga gampita may altuchöshi caycan.
  hat-hat: Gade syèl la! Ou wè jan nwaj yo wo anwo tèt ou!
  eng-BSB: Look to the heavens and see; gaze at the clouds high above you.
  eng-WEBPB: Look to the skies, and see. See the skies, which are higher than you.
  kbq-kbq: Jopuga menina kesga hunka onagamu monare'ma me'nea hamporamina ko.
  nhe-BL: Xijtlachili elhuicactli huan mixtli huan timomacas cuenta para tlahuel más
    huejcapa que ta.
  gub-BL: Eme'e ywak rehe nehe. Ywàkun upyta muite ne'aromo wà.
  eng-DRA: Look up to heaven and see, and behold the sky, that it is higher than thee.
