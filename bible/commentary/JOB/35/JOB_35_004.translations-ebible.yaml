verse: JOB.035.004
translations:
  mal-C: “അതിന് ഞാൻ താങ്കളോടും താങ്കളോടൊപ്പമുള്ള ഈ സ്നേഹിതന്മാരോടും മറുപടി പറയാൻ ആഗ്രഹിക്കുന്നു.
  deu-TKW: Ich will dir Antwort geben und deinen Freunden mit dir.
  lin-lin: Nalingi kopesa yo eyano, yo elongo na baninga na yo.
  eng-LSV: I return words, and your friends with you,
  eng-GNV: Therefore will I answere thee, and thy companions with thee.
  eng-WEBSTER: I will answer thee, and thy companions with thee.
  nhw-BL: “Na nimitznanquilis ta huan nochi mohuampoyohua huan nimechilhuis para tlen
    ipati.
  swh-ONEN: “Ningependa nikujibu wewe pamoja na marafiki zako walio pamoja nawe.
  bba-bba: Nɛnɑ kon bɛɛ wisi wunɛ kɑ wunɛn bɔrɔ be.
  eng-KJVCPB: I will answer thee, And thy companions with thee.
  luo-luo: “Daher mondo adwoki in kaachiel gi osiepenigo.
  meu-meu: Lau ese baina haere henimu, bona turamu danu, oi ida.
  npi-ULB: म तपाईंलाई, तपाईं र तपाईंका मित्रहरू दुवैलाई जवाफ दिनेछु ।
  yor-yor: “Èmi ó dá ọ lóhùn àti àwọn ẹgbẹ́ rẹ pẹ̀lú rẹ.
  pes-OPCB: من جواب تو و همهٔ دوستانت را می‌دهم.
  tgl-ULB: Sasagutin kita, ikaw at ang iyong mga kaibigan.
  hui-hui: Yobo-o ai í̠na bi larigobi í̠naga nenege bedarume bi layarubi i̱na ladai
    biai holebero.
  mya-mya: သင်နှင့်သင်၏အပေါင်းအဘော်တို့စကားကို ငါချေပါမည်။
  bod-N: ཁྱེད་དང་ཁྱེད་མཉམ་ཡོད་པའི་གྲོགས་རྣམས་ལ། ། བདག་གིས་འདི་ལྟར་ལན་ཞིག་འདེབས་པར་བྱ།
    །
  sna-sna: “Ndinoda kupindura iwe neshamwari dzako dzaunadzo.
  spa-BLM: Yo te responderé, y tus compañeros contigo.
  cac-cac: 'Ol in tac''voc d''ayach yed'' d''a eb'' vin̈ amigo tic:'
  swh-ULB: Nitakujibu, wewe pamoja na marafiki zako.
  bel-bel: 'Я адкажу табе і тваім сябрам з табою:'
  deu-ELBBK: Ich will dir Worte erwidern und deinen Gefährten mit dir.
  mbb-OT: “Edtevaken ku sikew wey is menge emiǥu nu.
  mal-2015: നിന്നോടും നിന്നോടുകൂടെയുള്ള സ്നേഹിതന്മാരോടും ഞാൻ പ്രത്യുത്തരം പറയാം.
  rmc-rmc: 'No, me odphenava tuke the tire prijaťeľenge:'
  pes-OPV: من تو را جواب می‌گویم ورفقایت را با تو.
  ron-1924: Ыць вой рэспунде ши ла ачаста, цие ши приетенилор тэй тотодатэ.
  ben-OBCV: “আমি আপনাকে এবং আপনার সঙ্গে থাকা বন্ধুদের উত্তর দিতে চাই।
  som-som: Haddaba waxaan u jawaabayaa Adiga iyo saaxiibbadaada kula jiraba.
  lat-VUC: Itaque ego respondebo sermonibus tuis, et amicis tuis tecum.
  eng-ASVBT: I will answer thee, And thy companions with thee.
  ita-1885: Io ti risponderò, Ed a' tuoi compagni teco.
  eng-LXXUP: I will answer thee, And thy three friends.
  eng-ULB: I will answer you, both you and your friends.
  spa-VBL: “¡Te lo diré, y a tus amigos también!
  fra-_FOB: 'Je te répondrai en mes discours, et à tes amis avec toi:'
  mal-mal: നിന്നോടും നിന്നോടുകൂടെയുള്ള സ്നേഹിതന്മാരോടും ഞാൻ മറുപടി പറയാം.
  urd-GVR: Maiṅ āp ko aur sāthī dostoṅ ko is kā jawāb batātā hūṅ.
  suz-BL: गे नु इन वारच सां इन कली गो लोव़ लेत्‍नुङ।
  eng-NOY: I will answer thee, And thy companions with thee.
  ita-1927: 'Io ti darò la risposta: a te ed agli amici tuoi.'
  ckb-ckb: «من حەز دەکەم وەڵامی تۆ بدەمەوە، وەڵامی تۆ و هاوڕێیەکانیشت دەدەمەوە.
  eng-BBE: 'I will make answer to you and to your friends:'
  kan-OKCV: “ನಾನು ನಿನಗೂ, ನಿನ್ನ ಸಂಗಡ ಇರುವ ಸ್ನೇಹಿತರಿಗೂ ಈಗ ಉತ್ತರ ಕೊಡುತ್ತೇನೆ.
  tam-2017: உமக்கும் உம்முடன் இருக்கிற உம்முடைய நண்பனுக்கும் நான் பதில் சொல்லுகிறேன்.
  spa-RV-1909: Yo te responderé razones, y á tus compañeros contigo.
  ron-BTF: Îți voi răspunde ție și însoțitorilor tăi cu tine.
  eng-WEBP: I will answer you, and your companions with you.
  eng-FBV: I'll tell you, and your friends too!
  nld-1939: Ik zal u antwoord geven op uw vraag, En aan uw vrienden met u.
  nch-BL: “Na nimitznanquilis ta huan nochi mohuampoyohua huan nimitzilhuis para ten
    más cuali se amo tajtacolchihuas.
  vie-1934: Tôi sẽ đáp lại ông, Và các bạn hữu của ông nữa.
  hin-CV: “इसका उत्तर आपको मैं दूंगा, आपको तथा आपके मित्रों को.
  spa-BES: 'Te responderé a ti y a tus amigos:'
  tdx-tdx: Hanoiñe azo naho o rañe’o mindre ama’oo iraho.
  tha-KJV: ข้าพเจ้าจะตอบท่านกับมิตรสหายของท่านด้วย
  por-BR-2018: Eu darei reposta a ti, e a teus amigos contigo.
  deu-ELO: Ich will dir Worte erwidern und deinen Genossen mit dir.
  eng-WYC-2018: Therefore I shall answer to thy words, and to thy friends with thee.
  epo-epo: 'Mi respondos al vi, Kaj kune ankaŭ al viaj amikoj:'
  uig-PIN: Ɵzüm sɵzlǝr bilǝn sanga jawab berǝy, Sanga ⱨǝm sǝn bilǝn billǝ bolƣan ülpǝtliringgǝ
    jawab berǝy;
  beo-beo: Na da dima amola dia samalalima gilisili adole imunu.
  tpi-OTNT: “Orait Jop, nau mi laik bekim tok bilong yu wantaim ol pren bilong yu.
  hau-SA: “Zan so in ba ka amsa kai tare da abokanka.
  uig-LAT: Özüm sözler bilen sanga jawab bérey, Sanga hem sen bilen bille bolghan
    ülpetliringge jawab bérey;
  nde-nde: Ngithanda ukukuphendula kanye labangane bakho abalapha.
  ton-ton: Te u tala kiate koe, mo kinautolu ʻoku kaumeʻa mo koe.
  ces-1613: Já odpovím tobě místně, i tovaryšům tvým s tebou.
  eng-WMB: I will answer you, and your companions with you.
  tam-TCV: “இப்பொழுது நான் உமக்கும் உம்மோடிருக்கும் உமது சிநேகிதருக்கும் பதில்சொல்ல
    விரும்புகிறேன்.
  ceb-ULB: Tubagon ko ikaw, ikaw ug ang imong mga higala.
  pol-UBG: Odpowiem dowodnie tobie i twoim towarzyszom wraz z tobą.
  urd-GVU: مَیں آپ کو اور ساتھی دوستوں کو اِس کا جواب بتاتا ہوں۔
  deu-1912: Ich will dir antworten ein Wort und deinen Freunden mit dir.
  kan-2017: ನಾನು ನಿನಗೂ, ನಿನ್ನ ಜೊತೆಗಾರರಿಗೂ ಕೂಡ ಉತ್ತರಕೊಡುವೆನು.
  yap-yap: Arme nggu fulweg lungum nge pi fager rom.
  hlt-MCSB: Namah neh na taengkah na hui rhoek kah olthui te ka thuung eh.
  mdy-ETH: ሃሢ ታኣኒ ኔናንታ ኔኤና ዎላ ዓኣ ኔኤኮ ላጎም ማሂ ታ ኬኤዛንዳኔ። »
  twi-ASANTE: “Mepɛ sɛ mebua wo ne wo nnamfonom nyinaa.
  eng-WEBU: I will answer you, and your companions with you.
  wal-wal: Taani neeyyoonne nenaara de7iya ne laggetuyyo zaaruwaa haasayana.
  spa-PDDPT: 'Yo te responderé, y a tus compañeros contigo:'
  gun-gun: Ha'e ramo xee rombovai 'rã, ndee ha'e neirũ kuery guive.
  ilo-ULB: Sungbatankayo, sika ken dagiti gagayyemmo.
  kpg-kpg: Au ga helekai adu gi au heeu mo nia heeu o ehoo.
  uig-ARA: ئۆزۈم سۆزلەر بىلەن ساڭا جاۋاب بېرەي، ساڭا ھەم سەن بىلەن بىللە بولغان ئۈلپەتلىرىڭگە
    جاۋاب بېرەي؛
  sus-sus: N tan nan i yaabima na ra, i tan nun i booree.
  pon-2006: I pahn pil sapeng komwi oh kompoakapahmwi kan.
  ksd-ksd: Io, ina bali u, Ma ra umana talaim bula.
  tur-YTC: Sana ve seninle birlikte olan arkadaşlarına Yanıt vereceğim.
  grc-BRENT: Ἐγώ σοι δώσω ἀπόκρισιν, καὶ τοῖς τρισὶ φίλοις σου.
  ind-AYT: Aku akan menjawabmu, dan sahabat-sahabatmu yang ada bersamamu.
  nya-nya: “Ine ndikufuna ndikuyankheni inu pamodzi ndi abwenzi anu omwe.
  hrv-hrv: Na sve to ja ću odgovorit' tebi i prijateljima tvojim ujedno.
  mps-mps: “Megi da, Jop, eno nage dali, nago abagi sela dali, wali po wei ponaibao.
  tpi-tpi: “Orait Jop, nau mi laik bekim tok bilong yu wantaim ol pren bilong yu.
  dan-1931: 'Jeg vil give dig Svar og tillige med dig dine Venner:'
  vie-OVCB: Tôi xin trình bày cho anh biết cùng tất cả bạn bè của anh.
  guj-2017: હું તને તથા તારા મિત્રોને, જવાબ આપીશ.
  pon-2006A: I pahn pil sapeng komwi oh kompoakapahmwi kan.
  por-BRBSL: Eu lhe responderei, e seus companheiros com você.
  cth-cth: Nama koe kaawm e naw hoi na pathung han.
  twi-twi: “Mepɛ sɛ mibua wo ne wo nnamfonom nyinaa.
  hlt-hlt: Namah neh na taengkah na hui rhoek kah olthui te ka thuung eh.
  tbz-SIM: Mí m bo tì ndɑ tɛ̃́nnɛ́, n yóó tì ndi wɛ̃nnɛ́mu fɔ̃́ nnɛ̀ ɑ nɛ́pobɛ̀.
  msy-2020: “Jop, kɨ datɨrɨghɨn nɨ ko nɨn namakabar akaba ikarvaghasa.
  dop-dop: Mɑɑ kpɛntɩ nyɑ́ nɑ nyɑ́ tɑɑpɑlɑɑ nɑ mɑ́ cɔ-mɛ.
  azb-azb: Həm sənə, həm də dostlarına Belə cavab verəcəyəm.
  eng-DBY: I will reply to thee in words, and to thy companions with thee.
  hin-2017: मैं तुझे और तेरे साथियों को भी एक संग उत्तर देता हूँ।
  wol-KYG: Man mii nag maa lay tontu, yaak say xarit.
  eng-YLT: I return thee words, and thy friends with thee,
  eng-WYC-2017: Therefore I shall answer to thy words, and to thy friends with thee.
  eng-WMBB: I will answer you, and your companions with you.
  urd-GVH: मैं आपको और साथी दोस्तों को इसका जवाब बताता हूँ।
  rug-rug: Hiva olaṉa atu gamu rau, agoi, meke sari na mua baere.
  gaz-gaz: “Ani siʼii fi michoota kee kanneen si wajjin jiraniif deebii kennuu nan
    barbaada.
  fra-LSG: C’est à toi que je vais répondre, Et à tes amis en même temps.
  yal-yal: “Awa, n tan nan i yabima, e nun i xɔyin naxanye i fɛma.
  haw-1868: Owau ke hoihoi aku ia olelo iou la, A i kou mau hoalauna me oe.
  arb-NAV: 'سَأُجِيبُكَ أَنْتَ وَأَصْدِقَاءَكَ مَعَكَ:'
  ewe-ewe: “Medi be maɖo eŋu na wò kple xɔ̃wò siwo le gbɔwò.
  eng-LEE: I will truly reply unto thee with words, and unto thy friends with thee.
  asm-FB: মই তোমাক আৰু তোমাৰ লগৰ তোমাৰ বন্ধুবিলাককো উত্তৰ দিওঁ,
  sus-A: ﭑ تَن نَن عِ يَابِمَ نَ رَ، عِ تَن نُن عِ بٌورٍيٍ.
  fra-SBL: Je vais vous répondre, et vos compagnons avec vous.
  hbo-hbo: אֲ֭נִי אֲשִֽׁיבְךָ֣ מִלִּ֑ין וְֽאֶת־רֵעֶ֥יךָ עִמָּֽךְ׃
  kik-kik: “No nyende gũgũcookeria ũhoro, wee hamwe na arata aku.
  fra-NCL: Moi, je vais te répondre, et à tes amis en même temps.
  cek-AK: Nangmah hoi nam puinawk khaeah lok pathim han ka koeh.
  cuk-cuk: Job, degiir nabir, an bega ibmar soggwelo, be-aimarga an ibmar sogmogwelo.
  uig-CYR: Өзүм сөзләр билән саңа җавап берәй, Саңа һәм сән билән биллә болған үлпәтлириңгә
    җавап берәй;
  tel-2017: నీకూ నీ మిత్రులకు కూడా నేను సమాధానం చెబుతాను.
  hat-BSA: Mwen va reponn ou, menm ak zanmi ou yo tou.
  kos-kos: Nga ac topuk kom, ac mwet kawuk lom ingan pac.
  hbo-WLC: אֲ֭נִי אֲשִֽׁיבְךָ֣ מִלִּ֑ין וְֽאֶת־רֵעֶ֥יךָ עִמָּֽךְ׃
  ibo-ibo: “Ọ ga-amasị m ịzaghachi gị, zaghachikwa ndị enyi gị na ha nọ.
  ory-ory: ମୁଁ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ସଙ୍ଗେ ତୁମ୍ଭ ସଙ୍ଗୀମାନଙ୍କୁ ଉତ୍ତର ଦେବି।
  chk-chk: Ngang üpwe pälüenuk, pwal chiechiom kewe mi nom reöm.
  rop-rop: Wal ai garra ensim yu en yu frenmob na.
  ukr-1871: 'Я відкажу й самому тобі й твоїм друзям з тобою:'
  deu-1951: Ich will dir eine Antwort geben und deinen Gefährten mit dir!
  eng-JPS: I will give thee answer, and thy companions with thee.
  srp-1865: Ja æu odgovoriti tebi i drugovima tvojim s tobom.
  lug-lug: “Nandyagadde okukuddamu ne mikwano gyo egyo gy’oli nagyo.
  heb-heb: אני אשיבך מלין ואת רעיך עמך׃
  ben-IRV: আমি আপনাকে উত্তর দেব, দুজনকেই, আপনাকে এবং আপনার বন্ধুদের উত্তর দেব।
  pan-pan: “ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਸਾਥੀਆਂ ਨੂੰ ਇਕੱਠੇ ਉੱਤਰ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင် နှင့် သင် ၏အပေါင်း အဘော်တို့စကား ကို ငါ ချေ ပါမည်။
  hmo-hmo: “Lau ese oi dekenai do lau haere, bona oiemu turana taudia dekenai danu.
  urd-urd: मैं तुझे और तेरे साथ तेरे दोस्तों को जवाब दूँगा।
  rus-SYN: 'Я отвечу тебе и твоим друзьям с тобою:'
  bqc-SIM: Mpi ń n gbɛ̃́ↄ, má yã́zãsiwá.
  tcz-CHONGTHU: Ken nadonbut ing ting chuleh naloi nagolho jousen jong na donbut uhen.
  mar-mar: मी तुला उत्तर देतो, तू आणि तुझे मित्र यांना देखील.
  qub-qub: Cananmi gamtapis amïguyquicunatapis noga nishayqui.
  hat-hat: Enben. Mwen pral reponn ou, ni ou ni zanmi ou yo.
  eng-BSB: I will reply to you and to your friends as well.
  eng-WEBPB: I will answer you, and your companions with you.
  kbq-kbq: Hanki menina Jopuga kenona hunegante'na ana maka 3'a roneka'a raminena,
    kenona huzamantegahue.
  nhe-BL: “Na nimitznanquilis ta huan nochi mohuampoyohua huan nimechilhuis para tlen
    ipati.
  gub-BL: Ihe awazar putar neze'eg newe nehe kury, Nemyrypar wanupe nehe no.
  eng-DRA: Therefore I will answer thy words, and thy friends with thee.
