verse: JOB.035.016
translations:
  mal-C: ഇയ്യോബ് വായ് തുറന്നു വ്യർഥമായി സംസാരിക്കുന്നു; പരിജ്ഞാനമില്ലാതെ അദ്ദേഹം പാഴ്വാക്കുകൾ
    പുലമ്പുന്നു.”
  deu-TKW: Hiob aber that seinen Mund auf zu leerem Gerede; ohne Einsicht macht er
    viel Redens.
  lin-lin: elingi koloba ete yo, Yobo, ofungoli monoko na yo kaka na pamba mpe otondisi
    yango na maloba ya bozoba. »
  eng-LSV: And Job opens his mouth [with] vanity, || He multiplies words without knowledge.”
  eng-GNV: Therfore Iob openeth his mouth in vaine, and multiplieth wordes without
    knowledge.
  eng-WEBSTER: Therefore doth Job open his mouth in vain; he multiplieth words without
    knowledge.
  nhw-BL: Job, ticamanaltitoc quen se catli huihuitic. Ticamanaltitoc miyac pero amo
    tijmati catli tiquijtohua.”
  swh-ONEN: Hivyo Ayubu hufumbua kinywa chake kwa maneno yasiyo na maana; anaongea
    maneno mengi bila maarifa.”
  bba-bba: Ǹ n mɛn nɑ, wunɛn ɡɑri yi ɑ ɡeruɑ kpuro yi sɑ̃ɑwɑ nɡe wom dirum. Yi ǹ
    mɑɑ ɑsɑnsi mɔ.
  eng-KJVCPB: Therefore doth Job open his mouth in vain; He multiplieth words without
    knowledge.
  luo-luo: Omiyo Ayub wuoyo ka ngʼama ofuwo; maonge rieko.”
  meu-meu: Iobu ese uduna e kehoamu, hereva asi anidia e gwauraimu; hereva momo e
    habadamu, asi dibana ida.
  npi-ULB: त्यसैले अय्यूबले मूर्ख कुरा बोल्न मात्र आफ्नो मुख खोल्‍नुहुन्‍छ । उहाँले
    ज्ञानविनाका शब्‍दहरूको थुप्रो लगाउनुहुन्‍छ ।”
  yor-yor: Nítorí náà ní Jobu ṣe ya ẹnu rẹ̀ lásán ó sọ ọ̀rọ̀ di púpọ̀ láìsí ìmọ̀.”
  pes-OPCB: اما ای ایوب، تو از روی نادانی سخن می‌گویی و سخنانت پوچ و باطل است.
  tgl-ULB: Kaya binubuksan lang ni Job ang kaniyang bibig para lamang magsalita ng
    kahangalan; marami siyang sinasabi na walang kaalaman.”
  hui-hui: Yobo í̠ha galone napale howa bi anda dege halu bi larego irane manda nabi
    howa bame lopebe biaga kegoni, lalu Elihuhanda lene.
  mya-mya: ယောဘသည်အချည်းနှီးသော စကားကို မြွက်ဆိုတတ်၏။ ပညာမရှိဘဲ များစွာပြောတတ်သည်ဟု
    မြွက်ဆို၏။
  bod-N: ཨེས་ཡོབ་ཁོང་གིས་དོན་མེད་གཏམ་གླེང་ཞིང་། ། ཤེས་རབ་མེད་པའི་གཏམ་ནི་མང་ཙམ་ལབ།
    །
  sna-sna: Saka Jobho anoshamisa muromo wake achitaura zvisina maturo; anowanza mashoko
    ake asina zivo.”
  spa-BLM: por lo tanto Job abre su boca con palabras vacías, y multiplica las palabras
    sin conocimiento”.
  cac-cac: Palta mamin Job, a juntzan̈ a lolonel tzal chi' malaj jab'oc yelc'ochi.
    Jantac tas tzala', palta malaj a pensar ayic tzach loloni, xchi vin̈aj Eliú chi'.
  swh-ULB: Basi Ayubu hufumbua kinywa chake tu ili kusema upumbavu; huongeza maneno
    bila maarifa.”
  bel-bel: Ёў і адкрыў лёгкадумна вусны свае і безразважна раскідае словы.
  deu-ELBBK: Und so sperrt Hiob eitler Weise seinen Mund auf, häuft Worte ohne Erkenntnis.
  mbb-OT: Job, wazà pulus te ebpengeǥiyen nu. Utew keladu he sikew is egkagi wazè
    nu kedsavut mehitenged te egkeǥiyen nu.”
  mal-2015: ഇയ്യോബ് വൃഥാ തന്റെ വായ്തുറക്കുന്നു; അറിവുകൂടാതെ വാക്കു വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Avke tu vakeres but nagoďaver lava a phundraves o muj zbitočňe.“
  pes-OPV: از این جهت ایوب دهان خودرا به بطالت می‌گشاید و بدون معرفت سخنان بسیار می‌گوید.»
  ron-1924: Аша кэ Йов ышь дескиде гура деӂяба ши спуне о мулциме де ворбе фэрэ рост.”
  ben-OBCV: তাই ইয়োব শূন্যগর্ভ কথায় তাঁর মুখ খুলেছেন; জ্ঞান ছাড়াই তিনি অনেক কথা
    বলেছেন।”
  som-som: Haddaba sidaas daraaddeed ayaa Ayuub hadalka aan waxtarka lahayn afkiisa
    ugu furaa, Oo isagoo aan aqoon lahayn ayuu erayo badiyaa.
  lat-VUC: Ergo Job frustra aperit os suum, et absque scientia verba multiplicat.]
  eng-ASVBT: Therefore doth Job open his mouth in vanity; He multiplieth words without
    knowledge.
  ita-1885: Giobbe adunque indarno apre la sua bocca, Ed accumula parole senza conoscimento.
  eng-LXXUP: Yet Job vainly opens his mouth, In ignorance he multiplies words.
  eng-ULB: So Job opens his mouth only to speak foolishness; he piles up words without
    knowledge.”
  spa-VBL: Tú, Job, hablas sin sentido, haciendo largos discursos cuando no sabes
    nada!”
  fra-_FOB: Job ouvre sa bouche pour de vains discours, il entasse paroles sur paroles
    sans science.
  mal-mal: ഇയ്യോബ് വെറുതെ തന്റെ വായ് തുറക്കുന്നു; അറിവുകൂടാതെ വാക്കുകൾ വർദ്ധിപ്പിക്കുന്നു”.
  urd-GVR: Jab Ayyūb muṅh kholtā hai to bemānī bāteṅ nikaltī haiṅ. Jo muta'addid alfāz
    wuh pesh kartā hai wuh ilm se ḳhālī haiṅ.”
  suz-BL: मोपतीके अय्‍युबम फश लोव़ ला पाप्‍तु। शुश फश लोव़ ला पाप्‍तु” देंमाक्‍त।
  eng-NOY: Therefore hath Job opened his mouth rashly, And multiplied words without
    knowledge.
  ita-1927: Giobbe apre vanamente le labbra e accumula parole senza conoscimento”.
  ckb-ckb: بەم جۆرە ئەیوب لە هیچ دەمی کردووەتەوە و بەبێ زانین قسەی زل دەکات.»
  eng-BBE: And Job's mouth is open wide to give out what is of no profit, increasing
    words without knowledge.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೋಬನಾದ ನೀನು ವ್ಯರ್ಥವಾಗಿ ಬಾಯಿತೆರೆದು, ತಿಳುವಳಿಕೆಯಿಲ್ಲದೆ ಬಹಳ ಮಾತಾಡಿರುವಿ.”
  tam-2017: ஆகையால் யோபு வீணாய்த் தம்முடைய வாயைத் திறந்து, அறிவில்லாத வார்த்தைகளை
    அதிகமாகப் பேசுகிறார்” என்றான்.
  ron-BTF: De aceea Iov își deschide gura în zadar și înmulțește cuvinte fără cunoaștere.
  eng-WEBP: therefore Job opens his mouth with empty talk, and he multiplies words
    without knowledge.”
  eng-FBV: You, Job, are talking nonsense, making long speeches when you know nothing!”
  nld-1939: Job opent zijn mond tot ijdel gezwets, Spreekt grote woorden in onverstand.
  nch-BL: Job, ticamanaltitoc quej se cati huihuitic. Ticamanaltitoc miyac pero amo
    tijmati taya tiquijtohua.”
  vie-1934: Nên Gióp mở miệng ra luân điều hư không, Và nói thêm nhiều lời vô tri.
  hin-CV: महोदय अय्योब, इसलिये व्यर्थ है आपका इस प्रकार बातें करना; आप बिना किसी ज्ञान
    के अपने उद्गार पर उद्गार किए जा रहे हैं.”
  spa-BES: Y la boca de Job está abierta de par en par para dar lo que es sin beneficio,
    aumentando las palabras sin conocimiento.
  tdx-tdx: Aa le evoñe ty aakam-palie’ Iobe; ampitomboa’e lañonañe tsy aman-kilala.
  tha-KJV: เพราะฉะนั้นโยบจึ​งอ​้าปากพูดคำลมๆแล้งๆ และทวีคำพูดโดยปราศจากความรู้”
  por-BR-2018: Por isso Jó abriu sua boca em vão, e multiplicou palavras sem conhecimento.
  deu-ELO: Und so sperrt Hiob eitler Weise seinen Mund auf, häuft Worte ohne Erkenntnis.
  eng-WYC-2018: Therefore Job openeth his mouth in vain, and multiplieth words without
    knowing. (and so Job openeth his mouth in vain, or in futility, and multiplieth
    words without knowledge.)
  epo-epo: Tial Ijob vante malfermis sian buŝon Kaj tre multe parolas malprudente.
  uig-PIN: Qünki Ayup ⱪuruⱪ gǝp üqün aƣzini aqⱪan, U tuturuⱪsiz sɵzlǝrni kɵpǝytkǝn».
  beo-beo: Di da bu gebewane sia:nanumu da hamedei. Na ba:loba, dia da bai hame dawa:beba:le,
    udigili sia:daha.
  tpi-OTNT: “Jop em i man bilong mauswara na toktok nabaut tasol. Em i no gat gutpela
    tingting.”
  hau-SA: Saboda haka Ayuba ya buɗe baki yana magana barkatai; yana ta yawan magana
    ba tare da sani ba.”
  uig-LAT: Chünki Ayup quruq gep üchün aghzini achqan, U tuturuqsiz sözlerni köpeytken».
  nde-nde: Yikho uJobe evula umlomo wakhe ekhuluma ize; ngokuswela ulwazi wandisa
    amazwi.”
  ton-ton: Ko ia ʻoku mafaʻa taʻeʻaonga ai ʻae ngutu ʻo Siope; ʻoku ne fakalahi ʻae
    ngaahi lea ʻi he taʻeʻilo.
  ces-1613: A protož marně Job otvírá ústa svá, hloupě rozmnožuje řeči své.
  eng-WMB: therefore Job opens his mouth with empty talk, and he multiplies words
    without knowledge.”
  tam-TCV: யோபு தன் வாயைத் திறந்து வீணாய்ப் பேசி, அறிவில்லாமல் தன் வார்த்தைகளை வசனிக்கிறார்.”
  ceb-ULB: Busa giablihan ni Job ang iyang baba aron lamang sa pagsulti ug binuang;
    nagtigom siya ug mga pulong nga walay kahibalo.”
  pol-UBG: Dlatego Hiob na próżno otwiera swe usta; mnoży słowa bez poznania.
  urd-GVU: جب ایوب منہ کھولتا ہے تو بےمعنی باتیں نکلتی ہیں۔ جو متعدد الفاظ وہ پیش
    کرتا ہے وہ علم سے خالی ہیں۔“
  deu-1912: Darum hat Hiob seinen Mund umsonst aufgesperrt und gibt stolzes Gerede
    vor mit Unverstand.
  kan-2017: ಯೋಬನು ಸುಮ್ಮನೆ ಬಾಯಿ ತೆರೆಯುತ್ತಾನೆ, ಯಾವ ತಿಳಿವಳಿಕೆಯೂ ಇಲ್ಲದೆ ಬಹಳ ಮಾತನಾಡುತ್ತಾನೆ.”
  yap-yap: M’ay angin ni ngku’um welthin; ya rib gagyel ndamur nang ko mang e ga be
    weliy.
  hlt-MCSB: Job loh a honghi la a ka a ang tih mingnah om pawt ah a olthui yet,” a
    ti.
  mdy-ETH: ዔዞ ዒዮቤ! ኔ ጉሪ ሃይሴ ሚርጊሻኔ፤ ዔራቶ ባኣያ ጉሪ ዑኡሲና ኔ ጌስቲ ሺራኔ።»
  twi-ASANTE: Enti Hiob bue nʼano ka nsɛm hunu; nimdeɛ a ɔnni enti, ɔkeka nsɛm bebree.”
  eng-WEBU: therefore Job opens his mouth with empty talk, and he multiplies words
    without knowledge.”
  wal-wal: Hegaa gidikko, neeni ne doonaa coo mela dooyaasa; dooyadakka eri bainna
    haasayaa darissaasa” yaagiis.
  spa-PDDPT: Job abrió vanamente su boca y multiplica palabras sin entendimiento.
  gun-gun: ndejuru reipe'a vy ayvu ovare'ỹ va'e rupi ndeayvu. Ndeayvu reta ma, reikuaa
    vy e'ỹ.
  ilo-ULB: Isu nga agsasao laeng ni Job kadagiti kinamaag; adu dagiti ibagbagana nga
    awan kaes-eskanna.”
  kpg-kpg: Dono hadinga ai maa goe ga duudagi adu hua au helekai, ma e modongoohia hua
    bolo goe e dee iloo e goe nnelekai ala e helekai iei goe.
  uig-ARA: چۈنكى ئايۇپ قۇرۇق گەپ ئۈچۈن ئاغزىنى ئاچقان، ئۇ تۇتۇرۇقسىز سۆزلەرنى كۆپەيتكەن».
  sus-sus: Ayuba, i bara i dɛ rabi fufafu xaxilitareɲa falafe ra.»
  pon-2006: Sohte katepen omwi pahn usehla omwi koasoi kan; e sansal me komw sohte
    wehwehki dahme komwi koasoakoasoia.
  ksd-ksd: Damana Iob i papa vakuku ra ngiene, Ma i vapeal ra umana tuptup na tinata.
  tur-YTC: Bu yüzden İyov boş konuşmayla ağzını açıyor, Ve bilgisizce sözleri çoğaltıyor.
  grc-BRENT: καὶ Ἰὼβ ματαίως ἀνοίγει τὸ στόμα αὐτοῦ, ἐν ἀγνωσίᾳ ῥήματα βαρύνει.
  ind-AYT: Ayub membuka mulutnya dengan sia-sia; banyak berbicara tanpa pengetahuan.”
  nya-nya: abambo Yobu mumangoyankhula zopandapake, mukungochulukitsa mawu opanda
    nzeru.”
  hrv-hrv: Isprazno tada otvara Job usta i besjede gomila nerazumne.”
  mps-mps: “Jop da, page meni yai olo tibo po naga wabo bidi dao. Agai dwagi yai homu
    kolesaga menio, tiali goli agai po hauwa wabo dao,” Elihugo te po wali.
  tpi-tpi: “Jop em i man bilong mauswara na toktok nabaut tasol. Em i no gat gutpela
    tingting.”
  dan-1931: så oplader Job sin Mund med Tant, uden Indsigt taler han store Ord.”
  vie-OVCB: Nhưng anh cứ luôn miệng nói lời vô nghĩa, thưa anh Gióp. Anh cứ lải nhải
    như người dại.”
  guj-2017: “તેથી અયૂબ, તેની અર્થ વગરની વાતો કરે છે; અને તે અજ્ઞાની શબ્દો ઉચ્ચારે
    છે.”
  pon-2006A: Sohte katepen omwi pahn usehla omwi koasoi kan; e sansal me komw sohte
    wehwehki dahme komwi koasoakoasoia.
  por-BRBSL: therefore Trabalho abre sua boca com a conversa vazia, e ele multiplica
    as palavras sem conhecimento”.
  cth-cth: Hatdawkvah, Job ni a khuekhaw awm laipalah, a pahni a ang teh, panuenae
    laipalah lawk a pap sak.
  twi-twi: Enti Hiob bue nʼano ka nsɛnhunu; nimdeɛ a onni nti, ɔkeka nsɛm bebree.”
  hlt-hlt: Job loh a honghi la a ka a ang tih mingnah om pawt ah a olthui yet,” a
    ti.
  tbz-SIM: Isɔbu ɑ sɔ̃̀ńtɛ́ kɛ nɑ́ɑ́nkomu, ɑ yɛimmu dɛɛ̀ te kɑ̀ɑ sṹũnko tinɑ́ɑǹtì.
  msy-2020: “Jop pura bizibav gei, ezɨ an mɨgɨrɨgɨaba derazir puvatɨ. A deravɨra nɨghnɨzir
    puvatɨgha, pura bizibav gei.”
  dop-dop: Soopu nyɑ́ nɔɣɔ tɑɑ tɔm wɛ yem kɛ́, nɑ ń lʋlǝsǝɣɩ tɔm nti tǝ tɑɑ fɛɩ lɑɣɑtʋ
    tɔ.
  azb-azb: Ona görə Əyyub boş yerə ağzını yorur, Avam-avam danışdıqca danışır».
  eng-DBY: For Job hath opened his mouth in vanity, and made words abundant without
    knowledge.
  hin-2017: इस कारण अय्यूब व्यर्थ मुँह खोलकर अज्ञानता की बातें बहुत बनाता है।”
  wol-KYG: Ayóoba mii de, cóolóolu neen lay wax, mbel-mbel ju àndul ak xam-xam.
  eng-YLT: And Job [with] vanity doth open his mouth, Without knowledge words he multiplieth.
  eng-WYC-2017: Therefore Job openeth his mouth in vain, and multiplieth words without
    knowing.
  eng-WMBB: therefore Job opens his mouth with empty talk, and he multiplies words
    without knowledge.”
  urd-GVH: जब अय्यूब मुँह खोलता है तो बेमानी बातें निकलती हैं। जो मुतअद्दिद अलफ़ाज़
    वह पेश करता है वह इल्म से ख़ाली हैं।”
  rug-rug: '@see-verse:JOB.035.015'
  gaz-gaz: Iyyoob oduu faayidaa hin qabneen afaan bana; beekumsa malees dubbii baayʼisa.”
  fra-LSG: Ainsi Job ouvre vainement la bouche, Il multiplie les paroles sans intelligence.
  yal-yal: nayi, Yuba luma a fala fuun nan tun tiyɛ, a yi fekolontare falane rawuya
    ayi.”
  haw-1868: Nolaila i oaka hewa mai ai ko Ioba waha, He hoonui olelo kana me ko ike
    ole.
  arb-NAV: فَغَرَ أَيُّوبُ فَاهُ بِالْبَاطِلِ، وَأَكْثَرَ مِنَ الْكَلامِ بِجَهْلٍ!»
  ewe-ewe: Ale Hiob ke eƒe nu hegblɔ nya dzodzrowo eye wòlɔ nya siwo me gɔmesese aɖeke
    mele o la kɔ ɖi gleglegle.”
  eng-LEE: 'But Job openeth wide his mouth for nought: without knowledge he heapeth
    up words.'
  asm-FB: এই নিমিত্তে ইয়োবে অসাৰ কথা কবলৈ মুখ মেলিছে, অনেক জ্ঞানশূন্য কথা কৈছে।
  sus-A: عَيُبَ، عِ بَرَ عِ دّ رَبِ قُقَقُ شَشِلِتَرٍحَ قَلَقٍ رَ.»
  fra-SBL: C'est pourquoi Job ouvre la bouche avec des paroles vides, et il multiplie
    les paroles sans connaissance. »
  hbo-hbo: וְ֭אִיֹּוב הֶ֣בֶל יִפְצֶה־פִּ֑יהוּ בִּבְלִי־דַ֝֗עַת מִלִּ֥ין יַכְבִּֽר׃
    פ
  kik-kik: Nĩ ũndũ ũcio Ayubu atumũrĩte kanua gake akaaria ũhoro wa tũhũ; nĩarĩĩtie
    ndeto nyingĩ atarĩ na ũmenyo.”
  fra-NCL: Job prête sa bouche à de vaines paroles, et se répand en discours insensés.
  cek-AK: Job loe avang ai lok to thuih moe, panoekhaih tawn ai ah pop parai loknawk
    to a thuih, tiah a naa.
