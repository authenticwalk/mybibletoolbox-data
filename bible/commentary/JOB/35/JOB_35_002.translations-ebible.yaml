verse: JOB.035.002
translations:
  mal-C: “ ‘എന്റെ നീതി ദൈവത്തിന്റെ നീതിയെ കവിയുന്നു,’ എന്നു താങ്കൾ പറയുന്നു, ഇതു ന്യായമെന്നു
    കരുതുന്നോ?
  deu-TKW: Hälst du das Recht, nennst du das “meine Gerechtigkeit vor Gott”,
  lin-lin: '« Boni, okanisi ete yango ezali sembo ? Olobi : ‹ Nazali sembo liboso
    ya Nzambe. ›'
  eng-LSV: “Have you reckoned this for judgment [when] you have said, || My righteousness
    [is] more than God’s?
  eng-GNV: Thinkest thou this right, that thou hast said, I am more righteous then
    God?
  eng-WEBSTER: Thinkest thou this to be right, that thou saidst, My righteousness
    is more than God's?
  nhw-BL: “¿Atlac timoilhuía xitlahuac quema tiquijtohua para tiitztoc cuali iixpa
    Toteco Dios?
  swh-ONEN: “Je, unadhani hili ni haki? Wewe unasema, ‘Nina haki mbele za Mungu.’
  bba-bba: Yoobu, sɑnɑm mɛ ɑ Gusunɔ sɔ̃ɔwɑ ɑ nɛɛ, bɑɑ ɑ̀ n dɛɛre, ɑ ǹ ɡɑ̃ɑnu wɑsi,
    ɑ̀ kun mɑɑ durum kue mbɑ yen ɑrufɑɑni, ɑ tɑmɑɑ yeni yɑ sɑ̃ɑ dee dee? A tɑmɑɑ ɑ
    ɡem mɔ Gusunɔn wuswɑɑɔ?
  eng-KJVCPB: Thinkest thou this to be right, That thou saidst, My righteousness is
    more than God’s?
  luo-luo: “Bende iparo ni itimo gima ber kiwacho ni, ‘In kare e nyim Nyasaye?’
  meu-meu: Oi o laloamu ina na maoro a? Oi na o tomu “Ina na ahugu korikori Dirava
    vairanai”;
  npi-ULB: “जब तपाईं भन्‍नुहुन्‍छ, 'परमेश्‍वरको सामु मेरो अधिकार' तब त्‍यो न्‍यायोचित
    नै हो भन्‍ने विचार तपाईंलाई हुन्छ ?
  yor-yor: “Ìwọ rò pé èyí ha tọ́, tí ìwọ wí pé, òdodo mi ni èyí níwájú Ọlọ́run?
  pes-OPCB: '@see-verse:JOB.035.001'
  tgl-ULB: Sa tingin mo wala kang sala? Iniisip mo ba na, “Mas matuwid ako kaysa sa
    Diyos?”
  hui-hui: Yobo í̠na bi ogodagua larigo, Mana i̱na bialu hagago bayale tigabi Ngode
    Datagaliwabehanda biaga ngago bolangua hene biruli, lalu kegoni ndobe. Í̠na manda
    bialu keria bi ogoni alego tigabidabe.
  mya-mya: '@see-verse:JOB.035.001'
  bod-N: ཁྱེད་ཀྱིས་གཏམ་འདིར་གནས་ལུགས་ཡོད་བསམས་ཏེ། ། དཀོན་མཆོག་དྲུང་དུ་བདག་ནི་དྲང་ཟེར་ཞིང་།
    །
  sna-sna: “Unofunga kuti izvi zvakarurama here? Iwe zvaunoti, ‘Ndichanzi ndakarurama
    naMwari.’
  spa-BLM: “¿Consideras que es tu derecho, o dices, ‘Mi justicia es más que la de
    Dios,’
  cac-cac: Mamin Job, ¿tom tza na' to vach' tas ix ala'? A Dios ol alanoc to malaj
    in mul, xa chi.
  swh-ULB: “Je unadhani hii ni sawa unaposema, 'Haki yangu mbele ya Mungu?
  bel-bel: 'ці лічыш ты справядлівым, што сказаў: «я праўдзівейшы за Бога»?'
  deu-ELBBK: 'Hältst du das für recht? Du hast gesagt: Meine Gerechtigkeit ist größer
    als diejenige Gottes.'
  mbb-OT: “Egkeisip nu ve he hustu is migkaǥi nu he wazè nu salà diyà te etuvangan
    te Megbevayà?
  mal-2015: എന്റെ നീതി ദൈവത്തിന്റേതിലും കവിയും എന്നു നീ പറയുന്നു; ഇതു ന്യായം എന്നു
    നീ നിരൂപിക്കുന്നുവോ?
  rmc-rmc: '„Gondoľines tuke, hoj oda hin mištes, sar phenes: ‚Man hin čačipen a na
    le Devles.‘?'
  pes-OPV: «آیا این را انصاف می‌شماری که گفتی من از خدا عادل تر هستم؟
  ron-1924: „Ыць ынкипуй кэ ай дрептате ши крезь кэ те ындрептэцешть ынаинтя луй Думнезеу
  ben-OBCV: “আপনার কি মনে হয় এটি যথাযথ? আপনি বলছেন, ‘ঈশ্বর নন, আমিই ঠিক।’
  som-som: Ma waxaad u malaynaysaa in taasu xaq tahay, Amase ma waxaad leedahay, Xaqnimadaydu
    way ka sii badan tahay tan Ilaah?
  lat-VUC: '[Numquid æqua tibi videtur tua cogitatio, ut diceres: Justior sum Deo?'
  eng-ASVBT: Thinkest thou this to be thy right, Or sayest thou, My righteousness
    is more than God’s,
  ita-1885: 'Hai tu stimato che ciò convenga alla ragione, Della quale tu hai detto:
    La mia giustizia è da Dio,'
  eng-LXXUP: What is this that thou thinkest to be according to right? Who art thou
    that thou hast said, I am righteous before the Lord?
  eng-ULB: “Do you think this is just when you say, 'My right before God'?
  spa-VBL: “¿Crees que es honesto afirmar que tienes razón ante Dios?
  fra-_FOB: 'As-tu pensé avoir raison de dire: Je suis juste devant Dieu?'
  mal-mal: “എന്റെ നീതി ദൈവത്തിന്റെ നീതിയിലും വലിയത് എന്ന് നീ പറയുന്നു; ഇത് ന്യായം
    എന്ന് നീ നിരൂപിക്കുന്നുവോ?
  urd-GVR: “Āp kahte haiṅ, ‘Maiṅ Allāh se zyādā rāstbāz hūṅ.’ Kyā āp yih bāt durust
    samajhte haiṅ
  suz-BL: अय्‍युब कली “परमप्रभु आ ङोंइती ‘गो ठीक बाक्‍नुङ’ देंचा रिम्‍शो बाक्‍बा?
    अय्‍युब ३२:२
  eng-NOY: Dost thou then think this to be right? Thou hast said, “I am more righteous
    than God.”
  ita-1927: '“Credi tu d’aver ragione quando dici: “Dio non si cura della mia giustizia”?'
  ckb-ckb: '«ئایا ئەمە بە ڕاست دادەنێیت؟ گوتت: ”ڕاستییەکەی لای منە، نەک لای خودا.“'
  eng-BBE: Does it seem to you to be right, and righteousness before God, to say,
  kan-OKCV: “ಯೋಬನೇ, ‘ನನ್ನ ನೀತಿಯು ದೇವರ ನೀತಿಗಿಂತ ದೊಡ್ಡದು,’ ಎಂದು ನೀನು ಹೇಳಿದ್ದು ಸರಿಯೆಂದು
    ನೆನಸುತ್ತೀಯೋ?
  tam-2017: “என் நீதி தேவனுடைய நீதியைவிட உயர்ந்ததென்று நீர் சொன்னது நியாயம் என்று
    நினைக்கிறீரோ?
  spa-RV-1909: '¿Piensas ser conforme á derecho esto que dijiste: Más justo soy yo
    que Dios?'
  ron-BTF: 'Gândești că este drept ce ai spus: Dreptatea mea este mai multă decât
    a lui Dumnezeu?'
  eng-WEBP: “Do you think this to be your right, or do you say, ‘My righteousness
    is more than God’s,’
  eng-FBV: “Do you think it's honest to claim you are right before God?
  nld-1939: Houdt ge dit voor behoorlijk, Noemt ge dit “mijn rechtvaardiging voor
    God”,
  nch-BL: “¿Timoilhuía para xitahuac quema tiquijtohua para tiitztoc cuali iixpa Toteco
    Dios?
  vie-1934: 'Oâng đã nói rằng: Tôi vốn công bình hơn Đức Chúa Trời; Lại nói: Tôi sẽ
    đặng lời gì? Nhược bằng chẳng phạm tội,'
  hin-CV: “क्या आप यह न्याय समझते हैं? आप कहते हैं, ‘मेरा धर्म परमेश्वर के धर्म से
    ऊपर है?’
  spa-BES: ¿Te parece correcto decir, mi justicia es más que la de Dios,
  tdx-tdx: Atao’o mahity hao i nanoe’o ty hoe, Izaho ro vantañe te aman’ Añahare.
  tha-KJV: “ท่านคิดว่า นี่​ยุติ​ธรรมหรือ ท่านพูดหรือว่า ‘ความชอบธรรมของข้าพเจ้ายิ่งกว่าของพระเจ้า’
  por-BR-2018: 'Pensas tu ser direito dizeres: Maior é a minha justiça do que a de
    Deus?'
  deu-ELO: 'Hältst du das für recht? Du hast gesagt: Meine Gerechtigkeit ist größer
    als diejenige Gottes.'
  eng-WYC-2018: Whether thy thought seemeth even, either rightful, to thee, that thou
    shouldest say, I am right-fuller than God? [or I am more rightwise than God?]
  epo-epo: 'Ĉu tion vi opinias justa, ke vi diras: Mi estas pli prava ol Dio?'
  uig-PIN: «Sǝn muxu gepingni, yǝni «Ⱨǝⱪⱪaniyliⱪim Tǝngriningkidin üstündur» deginingni
    toƣra dǝp ⱪaramsǝn?
  beo-beo: '@see-verse:JOB.035.001'
  tpi-OTNT: “Jop, yu bin tok, ‘Pasin bilong mi i stret na i winim pasin bilong God.’
    Yu ting dispela kain tok i stret, a?
  hau-SA: “Ko kana tsammani wannan gaskiya ne? Kana cewa, ‘Ni mai adalci ne a gaban
    Allah.’
  uig-LAT: «Sen mushu gépingni, yeni «Heqqaniyliqim Tengriningkidin üstündur» déginingni
    toghra dep qaramsen?
  nde-nde: “Ukhumbula ukuthi lokhu kulungile yini? Uthi, ‘Ngizagezwa nguNkulunkulu.’
  ton-ton: “ʻOku ke mahalo ʻoku totonu eni, ʻa hoʻo lea ʻo pehē, ‘Ko ʻeku māʻoniʻoni
    ʻoku lahi ki he ʻOtua?’
  ces-1613: 'Domníváš-liž se, že jsi to s soudem řekl: Spravedlnost má převyšuje Boží?'
  eng-WMB: “Do you think this to be your right, or do you say, ‘My righteousness is
    more than God’s,’
  tam-TCV: “ ‘என் நீதி இறைவனுடைய நீதியைப்பார்க்கிலும் பெரியது,’ என்று நீர் சொல்வது
    நியாயம் என்று நினைக்கிறீரோ?
  ceb-ULB: “Nagtuo ka ba nga matarong kini sa dihang moingon ka, 'Ang akong katungod
    anaa diha sa Dios'?
  pol-UBG: 'Czy uważasz to za słuszne, że powiedziałeś: Mam więcej sprawiedliwości
    niż Bóg?'
  urd-GVU: ”آپ کہتے ہیں، ’مَیں اللہ سے زیادہ راست باز ہوں۔‘ کیا آپ یہ بات درست سمجھتے
    ہیں
  deu-1912: 'Achtest du das für Recht, daß du sprichst: “Ich bin gerechter denn Gott”?'
  kan-2017: “ನೀತಿಯಿಂದ ನನಗೇನು ಪ್ರಯೋಜನವಾಯಿತು? ಪಾಪಮಾಡದೆ ಇದ್ದುದರಿಂದ ನನಗಾದ ಹೆಚ್ಚು ಲಾಭವೇನು?
  yap-yap: '@see-verse:JOB.035.001'
  hlt-MCSB: “'Patheni lakah kamah duengnah ngai,’ na ti te tiktamnah la na poek a
    te?
  mdy-ETH: «ዔዞ ዒዮቤ! ኔኤኒ ፆኦሲ ቤርታ ታኣኒ ፂሎኬ ጌይፃ ኔኤኮ ፒዜዳ?
  twi-ASANTE: “Wogye di sɛ yei fata? Woka sɛ, ‘Onyankopɔn bɛtwitwa agye me.’
  eng-WEBU: “Do you think this to be your right, or do you say, ‘My righteousness
    is more than God’s,’
  wal-wal: “Iyyoobaa, neeni, ‘Taani Xoossaa sinttan xillo’ giyoogee likkee?
  spa-PDDPT: '¿Piensas que es correcto decir: Mi justicia es mayor que la de ʼEL?'
  gun-gun: '— Ha''evea rami teve aipo''re: “Nhanderuete gui xereko porãve”, ''re va''ekue?'
  ilo-ULB: “Panagkunam kadi ket awan basolyo? Panagkunam kadi, 'Nalinlintegak ngem
    ti Dios?'
  kpg-kpg: '@see-verse:JOB.035.001'
  uig-ARA: «سەن مۇشۇ گېپىڭنى، يەنى «ھەققانىيلىقىم تەڭرىنىڭكىدىن ئۈستۈندۇر» دېگىنىڭنى
    توغرا دەپ قارامسەن؟
  sus-sus: «I ɲɔxɔ a ma nɔndi na i bɛ i na a fala, ‹N ma tinxinyi fatanxi Ala nan
    na?›
  pon-2006: '@see-verse:JOB.035.001'
  ksd-ksd: 'Dave, u nuk ia ba go i takodo piram? Ba u biti: A maukuagu i takodo ta
    dir ma ra maukua i God,'
  tur-YTC: Bunun senin hakkın olduğunu mu sanıyorsun, Yoksa, ‘Benim doğruluğum Tanrı’nın
    doğruluğundan daha çoktur’ mu diyorsun?
  grc-BRENT: Τί τοῦτο ἡγήσω ἐν κρίσει; σὺ τίς εἶ, ὅτι εἶπας, δίκαιός εἰμι ἔναντι Κυρίου;
  ind-AYT: “Apakah menurutmu ini adil, ketika kamu berkata, ‘Aku benar di hadapan
    Allah’?
  nya-nya: “Kodi mukuganiza kuti mukukhoza? Mukunena kuti, ‘Ndine wolungama pamaso
    pa Mulungu.’
  hrv-hrv: “Zar ti misliš da pravo svoje braniš, da pravednost pred Bogom dokazuješ,
  mps-mps: “Jop, nago te po wali, ‘Eno kolesaga dwagi yai, ma Godigo kolesaga dolo
    menio,’ po wali. Nago homugo te po dolo te wali dawe?
  tpi-tpi: “Jop, yu bin tok, ‘Pasin bilong mi i stret na i winim pasin bilong God.’
    Yu ting dispela kain tok i stret, a?
  dan-1931: “Holder du det for Ret, og kalder du det din Ret for Gud,
  vie-OVCB: '“Có phải anh nghĩ mình đúng khi nói rằng: ‘Tôi công chính trước mặt Đức
    Chúa Trời’?'
  guj-2017: તું એમ ધારે છે કે, તું નિર્દોષ છે? તું એમ કહે છે કે, ‘ઈશ્વર કરતા મારું
    ન્યાયીપણું અધિક છે?’
  pon-2006A: '@see-verse:JOB.035.001'
  por-BRBSL: '“Você acha que isto é um direito seu, ou você diz: “Minha justiça é
    mais do que a de Deus”?'
  cth-cth: Heteheh, a lan telah na pouk maw, Cathut lannae hlak ka lan telah na dei
    maw.
  twi-twi: “Wugye di sɛ, eyi fata? Woka se, ‘Onyankopɔn betwitwa agye me.’
  hlt-hlt: “'Patheni lakah kamah duengnah ngai,’ na ti te tiktamnah la na poek a te?
  tbz-SIM: A yɛ̀mmɛ̀ dò nhɑ nɑɑtimu nyɑ́ɑ̀ bɑ ɑ tú dìì mɔ̀nnì ɑ wenni Kuyie nyììkɛ̀?
  msy-2020: “Jop nɨ ghaze, nɨn arazim dera, egha Godɨn arazim gafira. Nɨn mɨgɨrɨgɨar
    kam ti deraz o, puvatɨ?
  dop-dop: Soopu, n pǝsǝɣɩ nɑ ń hɑ nyɑ́ tǝɣɩ tɑmpɑnɑ nɑ ń yɔɣɔtɩ nyɑ́ siɣisuɣu tɔm
    kɛ Ɩsɔ kiŋ nɑ sikɑ fɛɩ?
  azb-azb: «Allah önündə haqlı olduğunu deyirsən. Bunun doğru olduğunumu düşünürsən?
  eng-DBY: Thinkest thou this to be right, that thou saidst, My righteousness is more
    than God's?
  hin-2017: “क्या तू इसे अपना हक़ समझता है? क्या तू दावा करता है कि तेरी धार्मिकता
    परमेश्वर की धार्मिकता से अधिक है?
  wol-KYG: 'Defe nga ne lii yoon la? Nga ne: «Maa am dëgg fi kanam Yàlla,»'
  eng-YLT: 'This hast thou reckoned for judgment: Thou hast said — ''My righteousness
    [is] more than God''s?'''
  eng-WYC-2017: Whether thy thought seemeth even, either rightful, to thee, that thou
    should-est say, I am right-fuller [or more right-wise] than God?
  eng-WMBB: “Do you think this to be your right, or do you say, ‘My righteousness
    is more than God’s,’
  urd-GVH: “आप कहते हैं, ‘मैं अल्लाह से ज़्यादा रास्तबाज़ हूँ।’ क्या आप यह बात दुरुस्त
    समझते हैं
  rug-rug: “Balabala ia goi sapu toṉoto si guahe? Zama si agoi, ‘Kote tava kalalasa
    qua koe Tamasa.’
  gaz-gaz: “Ati waan kana qajeelaa seetaa? Ati, ‘Ani fuula Waaqaa duratti qajeelaa
    dha’ jetta.
  fra-LSG: Imagines-tu avoir raison, Penses-tu te justifier devant Dieu,
  yal-yal: “I laxi a ra a ɲɔndina i xa ba? I yi a fala, i naxa, ‘N tinxin Ala yɛɛ
    ra yi.’
  haw-1868: Ke manao nei oe he pono keia, O kau i olelo mai, O ko'u pono, ua oi mamua
    o ko ke Akua?
  arb-NAV: '«أَتَحْسِبُ هَذَا عَدْلاً؟ ثُمَّ تَقُولُ: إِنَّ هَذَا حَقِّي أَمَامَ اللهِ،'
  ewe-ewe: “Èsusu be esia le dzɔdzɔea? Ègblɔ be, ‘Mawu atso afia nam’
  eng-LEE: Dost thou deem this to be just, that thou hast said, “My righteousness
    is more than God's?”
  asm-FB: “মোৰ কি উপকাৰ? বা মই পাপ কৰা লাভতকৈ মোৰ কি অধিক লাভ?
  sus-A: «عِ حْشْ عَ مَ نْندِ نَ عِ بّ عِ نَ عَ قَلَ، ‹ﭑ مَ تِنشِنيِ قَتَنشِ عَلَ
    نَن نَ؟›
  fra-SBL: '« Pensez-vous que c''est votre droit, ou dites-vous : « Ma justice est
    plus grande que celle de Dieu ».'
  hbo-hbo: הֲ֭זֹאת חָשַׁ֣בְתָּ לְמִשְׁפָּ֑ט אָ֝מַ֗רְתָּ צִדְקִ֥י מֵאֵֽל׃
  kik-kik: “Nĩũgwĩciiria ũhoro ũyũ nĩ wa kĩhooto? Ũroiga atĩrĩ, ‘Mũrungu nĩekũnjarĩrĩria
    atue ndiĩhĩtie.’
  fra-NCL: 'Crois-tu que ce soit là de la justice, de dire : « J’ai raison contre
    Dieu ? »'
  cek-AK: hae lok loe toeng, tiah na poek maw? Sithaw pongah ka toeng kue, tiah na
    poek maw? tiah a naa.
  cuk-cuk: '“Job, nabir ibmar-sognaiye be sogsunde, bede soged: ‘Bab-Dummadba bur
    an ibmar innikii imakdiiye.’'
  uig-CYR: «Сән мошу гепиңни, йәни «Һәққанийлиғим Тәңриниңкидин үстүндур» дегиниңни
    тоғра дәп қарамсән?
