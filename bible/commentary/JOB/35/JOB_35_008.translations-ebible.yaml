verse: JOB.035.008
translations:
  mal-C: താങ്കളുടെ ദുഷ്ടത താങ്കളെപ്പോലെ മനുഷ്യർക്കു ദോഷംവരുത്തുന്നു. താങ്കളുടെ നീതികൊണ്ടും
    ഇതരമനുഷ്യർക്കാണ് പ്രയോജനം.
  deu-TKW: Den Mann, wie du einer bist, geht dein Frevel an, und das Menschenkind
    deine Frömmigkeit!
  lin-lin: Mabe na yo ekokomela kaka bazalani na yo, bosembo na yo ezali na litomba
    kaka epai ya bana na bato.
  eng-LSV: For a man like yourself [is] your wickedness, || And for a son of man your
    righteousness.
  eng-GNV: 'Thy wickednesse may hurt a man as thou art: and thy righteousnes may profite
    ye sonne of man.'
  eng-WEBSTER: 'Thy wickedness may hurt a man as thou art : and thy righteousness
    may profit the son of man.'
  nhw-BL: Motlajtlacolhua quintlanahui sequinoc masehualme quen ta, huan quema tijchihua
    catli cuali, elis senquistoc masehualme catli tiquinpalehuía.
  swh-ONEN: Uovu wako unamdhuru tu mtu mwingine kama wewe, nayo haki yako inawafaa
    wanadamu tu.
  bba-bba: A n yɛ̃ mɑ wunɛn berusewɑ wunɛn nuku kɔ̃suru tɑ koo nɔni sɔ̃. À n mɑɑ ɡeɑ
    mɔ̀, tɔnuwɑ u koo yen ɑrufɑɑni di.
  eng-KJVCPB: Thy wickedness may hurt a man as thou art; And thy righteousness may
    profit the son of man.
  luo-luo: Timbeu maricho hinyo mana dhano machal kodu, kendo timbeu makare bedo konyruok
    mana ne yawuot ji.
  meu-meu: Emu kara dika na taunimanima ta oi heḡereḡeremu enai baine kau; bona emu
    kara maoromaoro taunimanima natuna ta danu enai.
  npi-ULB: जसरी तपाईं मानिस हुनुहुन्‍छ, तपाईंको दुष्‍ट कामले मानिसलाई नै चोट पुर्‍याउन
    सक्छ, र तपाईंको धार्मिकताले अर्को मानिसको छोरोलाई लाभ हुन सक्छ ।
  yor-yor: Ìwà búburú rẹ ni fún ènìyàn bí ìwọ; òdodo rẹ sì ni fún ọmọ ènìyàn.
  pes-OPCB: خواه گناه کنی، و خواه کار خوب انجام دهی، تأثیر آن فقط بر انسانهاست.
  tgl-ULB: Maaaring makasakit ang iyong kasamaan sa tao, na katulad mo at maaring
    pakinabangan ng ibang mga anak ng tao ang iyong katuwiran.
  hui-hui: Í̠na mana ko mbira biriyagua nde ogonime ina agali kamago dege mo ko holebira.
    Ani bialu mana bayale ngago biriyagua ogonimebi nde ina wali agali dege biamogo
    bulebira.
  mya-mya: သင်ပြုသော ဒုစရိုက်သည် သင်နှင့်တူသော လူသတ္တဝါကိုသာ ထိခိုက်နိုင်၏။ သင်ပြုသော
    သုစရိုက် သည်လည်း လူသားတို့၌သာ ကျေးဇူးပြုနိုင်၏။
  bod-N: ཁྱེད་ཀྱི་ངན་པས་ཁྱེད་འདྲའི་མི་ལ་གནོད། ། ཁྱེད་ཀྱི་དྲང་པོས་མི་བུ་ཁོ་ནར་ཕན། །
  sna-sna: Kuipa kwako kunongobata munhu akaita sewe, uye kururama kwako ndekwomwanakomana
    wavanhu chete.
  spa-BLM: Tu maldad puede herir a un hombre como tú, y tu justicia puede beneficiar
    a un hijo de hombre.
  cac-cac: A eb' quetanimail, aton eb' tz'ixtaj yuj a mul, a eb' chi', vach' pax tz'elc'och
    eb' yuj svach'il tas tza c'ulej.
  swh-ULB: Uovu wako waweza kuwaumiza mtu, kama ulivyo wewe ni mtu, na haki yako yaweza
    kumnufaisha mwana mwingine wa mtu.
  bel-bel: Бязбожнасьць твая ў чалавеку, як ты, і справядлівасьць твая ў сыне чалавечым.
  deu-ELBBK: Für einen Mann wie du gilt deine Gottlosigkeit etwas und für ein Menschenkind
    deine Gerechtigkeit.
  mbb-OT: Iyan dà egkeipiktuwan te meupiya etawa mezaat he vaal nu is iring nu he
    etew.
  mal-2015: നിന്റെ ദുഷ്ടത നിന്നെപ്പോലെയുള്ള ഒരു പുരുഷനെയും നിന്റെ നീതി മനുഷ്യനെയും
    സംബന്ധിക്കുന്നു.
  rmc-rmc: Tiro nalačhipen dukhavel ča ajse manušes, sar sal tu, a tiro spravodľišagos
    hin ča pro lačho le manušenge.‘
  pes-OPV: شرارت تو به مردی چون تو (ضرر می‌رساند) و عدالت تو به بنی آدم (فایده می‌رساند).
  ron-1924: Рэутатя та ну поате вэтэма декыт пе семенул тэу, дрептатя та ну фолосеште
    декыт фиулуй омулуй.
  ben-OBCV: আপনার দুষ্টতা শুধু আপনার মতো মানুষদেরই প্রভাবিত করে, ও আপনার ধার্মিকতাও
    শুধু অন্যান্য লোকজনকেই প্রভাবিত করে।
  som-som: Xumaantaadu waxay wax u dhintaa nin sidaadoo kale ah, Oo xaqnimadaaduna
    waxay wax ku tartaa binu-aadmiga.
  lat-VUC: 'Homini qui similis tui est, nocebit impietas tua: et filium hominis adjuvabit
    justitia tua.'
  eng-ASVBT: Thy wickedness may hurt a man as thou art; And thy righteousness may
    profit a son of man.
  ita-1885: Come la tua malvagità può nuocer solo ad un uomo simile a te, Così anche
    la tua giustizia non può giovare se non ad un figliuolo d'uomo.
  eng-LXXUP: Thy ungodliness may affect a man who is like to thee; Or thy righteousness
    a son of man.
  eng-ULB: Your wickedness may hurt a man, as you are a man, and your righteousness
    might benefit another son of man.
  spa-VBL: No. Tus pecados sólo afectan a la gente como tú, y cualquier bien que hagas
    también les afecta a ellos.
  fra-_FOB: C'est à un homme tel que toi que ta méchanceté peut nuire, et au fils
    de l'homme que ta justice peut être utile.
  mal-mal: നിന്റെ ദുഷ്ടത നിന്നെപ്പോലെയുള്ള ഒരു പുരുഷനെയും നിന്റെ നീതി മറ്റൊരു മനുഷ്യനെയും
    ബാധിക്കുന്നു.
  urd-GVR: Āp ke hamjins insān hī āp kī bedīnī se muta'assir hote haiṅ, aur ādamzād
    hī āp kī rāstbāzī se fāydā uṭhāte haiṅ.
  suz-BL: इन परमप्रभु यावे आ अरेशो मटितीके इन कली श्‍येत दुम्‍शो खोदेंशो पा अरु मुर
    आन कली यो श्‍येत दुम्‍ब। मिनु इन ठीक पतीके रिम्‍शो दुम्‍शो खोदेंशो पा अरु आन कली
    यो रिम्‍शो दुम्‍ब।
  eng-NOY: Thy wickedness injureth only a man like thyself, And thy righteousness
    profiteth only a son of man.
  ita-1927: La tua malvagità non nuoce che al tuo simile, e la tua giustizia non giova
    che ai figli degli uomini.
  ckb-ckb: خراپەکەت بۆ مرۆڤێک دەبێت کە وەک خۆتە و ڕاستودروستیشت بۆ ئادەمیزادە.
  eng-BBE: Your evil-doing may have an effect on a man like yourself, or your righteousness
    on a son of man.
  kan-OKCV: ನಿನ್ನ ದುಷ್ಟತನವು ನಿನ್ನಂಥವರನ್ನೇ ಬಾಧಿಸುವುದು; ನಿನ್ನ ನೀತಿಯಿಂದ ಬೇರೆ ಜನರಿಗೆ ಮಾತ್ರ
    ಲಾಭವಾಗುವುದು.
  tam-2017: உம்முடைய பாவத்தினால் உம்மைப்போன்ற மனிதனுக்கு நஷ்டமும், உம்முடைய நீதியினால்
    மனுமக்களுக்கு லாபமும் உண்டாகும்.
  spa-RV-1909: Al hombre como tú dañará tu impiedad, y al hijo del hombre aprovechará
    tu justicia.
  ron-BTF: Stricăciunea ta poate răni un om ca tine; și dreptatea ta poate ajuta fiului
    omului.
  eng-WEBP: Your wickedness may hurt a man as you are, and your righteousness may
    profit a son of man.
  eng-FBV: No—your sins only affect people like yourself, and whatever good you do
    only affects them too.
  nld-1939: Uw boosheid raakt enkel den mens, als gij, Uw gerechtigheid het mensenkind!
  nch-BL: Motajtacolhua quintanahui sequinoc masehualme quej ta, huan quema tijchihua
    cati cuali, elis sequinoc masehualme cati tiquinpalehuis.
  vie-1934: Sự gian ác của ông có thể hại một người đồng loại ông, Và sự công bình
    ông có thể làm ích cho một con cái loài người.
  hin-CV: आपकी दुष्चरित्रता आप जैसे व्यक्ति पर ही शोभा देती है, तथा आपकी धार्मिकता
    मानवता के लिए योग देती है.
  spa-BES: Tu maldad puede tener un efecto en un hombre como tú, o tu justicia aprovechara
    un hijo de hombre.
  tdx-tdx: Ho ama’ ondaty manahak’ azo ty hatsivokara’o naho amo ana’ ondatio ty havañona’o.
  tha-KJV: ความชั่วของท่านก็เป็​นอ​ันตรายแก่คนอย่างท่าน และความชอบธรรมของท่านก็​เป็นประโยชน์​แก่​บุ​ตรมนุษย์
  por-BR-2018: Tua perversidade poderia afetar a outro homem como tu; e tua justiça
    poderia ser proveitosa a algum filho do homem.
  deu-ELO: Für einen Mann wie du gilt deine Gesetzlosigkeit etwas, und für ein Menschenkind
    deine Gerechtigkeit.
  eng-WYC-2018: Thy wickedness shall annoy a man, which is like thee, (or Thy wickedness
    shall harm a man, who is just like thee); and thy rightwiseness shall help the
    son of a man.
  epo-epo: Al homo, simila al vi, povas ion fari via malbonago, Kaj via virteco havas
    signifon nur por homido.
  uig-PIN: Sening ǝskilikliring pǝⱪǝt sǝndǝk bir insanƣila, Ⱨǝⱪⱪaniyliⱪing bolsa pǝⱪǝt
    insan baliliriƣila tǝsir ⱪilidu, halas.
  beo-beo: Dia da wadela:le hamobeba:le, dunu eno da se naba. Amola dia da noga:i
    hou hamosea, amo da ilia hou fidisa.
  tpi-OTNT: Sapos yu mekim pasin nogut, dispela bai i bagarapim yumi ol man tasol.
    Na sapos yu mekim stretpela pasin, dispela tu i bilong helpim ol man tasol.
  hau-SA: Muguntarku takan shafi mutum kamar ku ne kaɗai, adalcinku kuma yakan shafi
    ’yan adam ne kaɗai.
  uig-LAT: Séning eskilikliring peqet sendek bir insan’ghila, Heqqaniyliqing bolsa
    peqet insan balilirighila tesir qilidu, xalas.
  nde-nde: Ububi bakho bulimaza kuphela umuntu onjengawe, lokulunga kwakho kuthinta
    amadodana abantu kuphela.
  ton-ton: ‌ʻE kovi nai hoʻo angahala ki he tangata ʻo hangē ko koe; pea ʻe ʻaonga
    nai hoʻo māʻoniʻoni ki he foha ʻoe tangata.
  ces-1613: Každémuť člověku bezbožnost jeho uškodí, a synu člověka spravedlnost jeho
    prospěje.
  eng-WMB: Your wickedness may hurt a man as you are, and your righteousness may profit
    a son of man.
  tam-TCV: உம்முடைய கொடுமைகள் உம்மைப்போன்ற மனிதருக்குப் பாதிப்பையும், உம்முடைய நீதி
    மனுமக்களுக்கு நன்மையையும் அளிக்கும்.
  ceb-ULB: Ang imong pagkadaotan tingali makapasakit ug tawo, ingon nga ikaw tawo
    usab, ug ang imong pagkamatarong makaayo sa anak nga lalaki sa ubang tawo.
  pol-UBG: Twoja niegodziwość zaszkodzi człowiekowi takiemu jak ty, a twoja sprawiedliwość
    pomoże synowi człowieka.
  urd-GVU: آپ کے ہم جنس انسان ہی آپ کی بےدینی سے متاثر ہوتے ہیں، اور آدم زاد ہی آپ
    کی راست بازی سے فائدہ اُٹھاتے ہیں۔
  deu-1912: Einem Menschen, wie du bist, mag wohl etwas tun deine Bosheit, und einem
    Menschenkind deine Gerechtigkeit.
  kan-2017: ನಿನ್ನ ಕೆಟ್ಟತನದಿಂದ ನಿನ್ನಂಥ ಮನುಷ್ಯನಿಗೇ ನಷ್ಟವಾದೀತು, ನಿನ್ನ ನೀತಿಯಿಂದ ನರಜನ್ಮದವನಿಗೇನು
    ಲಾಭ ಸಿಕ್ಕಬಹುದು.
  yap-yap: Pi denen rom e ma gafgownag boch e girdi’, ma n’en ni ga ma rin’ ni bfel’
    e ma ayuwegrad.
  hlt-MCSB: Nang bang, na halangnah khaw hlang ham tih na duengnah khaw hlang capa
    ham ni.
  mdy-ETH: ጎሜ ኔ ማዼቴ ኔ ፑርቲሳንዳሢ ኔናጉዴ ዓሲኬ፤ ኮሺ ማዾ ኔ ማዼቴ ዓሲ ኔ ፓሣንዳኔ።
  twi-ASANTE: Wʼamumuyɛ pira onipa a ɔte sɛ wo na wo tenenee pira nnipa mma nko ara.
  eng-WEBU: Your wickedness may hurt a man as you are, and your righteousness may
    profit a son of man.
  wal-wal: Neeni nagaraa oottikko, ne mala asaa qohaasa; qassi xillikkokka, asaa go77aasa.
  spa-PDDPT: Tu maldad afecta al hombre, y tu justicia, al humano como tú.
  gun-gun: Ha'e rami 'rãgue py ndereko vaia ma avakue ndee ramigua pe ae 'rã ojapo
    vai. Ha'e ndereko porãa ma voi ha'e rami ae avi avakue ra'y kuery pe anho 'rã
    ojapo porã.
  ilo-ULB: Ti kinadangkesmo ket mabalin a makadangran iti tao, ta kas taoka, ken ti
    kinalintegmo ket mabalin a makaited iti pagsayaatan iti sabali a lalaki nga anak
    ti tao.
  kpg-kpg: Digau ala e noho i doo baahi le e hagaduadua mai i oo huaidu, gei di humalia
    dela e hai kooe e hagamaamaa digaula.
  uig-ARA: سېنىڭ ئەسكىلىكلىرىڭ پەقەت سەندەك بىر ئىنسانغىلا، ھەققانىيلىقىڭ بولسا پەقەت
    ئىنسان بالىلىرىغىلا تەسىر قىلىدۇ، خالاس.
  sus-sus: I xa fe ɲaaxi nɔma adamadi nan gbansan tɔɔrɔde, adamadi naxan luxi alɔ
    i tan. I xa tinxinyi fan nɔma findide geeni ra adamadi nan gbansan bɛ.
  pon-2006: Mehn mpomw me kin lokolongki dipomw kan, oh kamwahu me komw kin wia me
    kin sewesehda.
  ksd-ksd: Kaum kaina mangamangana i tadav uka ra tutana da u, Ma kaum takodo na mangamangana
    i bili ka ra tarai.
  tur-YTC: Kötülüğün senin gibi bir adama zarar verebilir, Ve doğruluğun bir insan
    oğluna yarar sağlayabilir.
  grc-BRENT: Ἀνδρὶ τῷ ὁμοίῳ σου ἡ ἀσέβειά σου, καὶ υἱῷ ἀνθρώπου ἡ δικαιοσύνη σου.
  ind-AYT: Kefasikanmu hanya mengenai bagi orang sepertimu, dan kebenaranmu hanya
    bagi anak manusia.
  nya-nya: Kuyipa kwanu kumangokhudza anthu ngati inuyo, ndipo chilungamo chanu chimakhudza
    anthu anzanu.
  hrv-hrv: Opakost tvoja tebi slične pogađa i pravda tvoja čovjeku koristi.
  mps-mps: Ma, nago dwai kolesaga eyu da, tego da, bidi da naga dolaibao. Tama ma,
    nago doloba pai kolesaga eyu da, tego me bidi da naga tau saibao,” wali.
  tpi-tpi: Sapos yu mekim pasin nogut, dispela bai i bagarapim yumi ol man tasol.
    Na sapos yu mekim stretpela pasin, dispela tu i bilong helpim ol man tasol.
  dan-1931: Du Menneske, dig vedkommer din Gudløshed, dig, et Menneskebarn, din Retfærd!
  vie-OVCB: Không, tội ác anh chỉ có thể hại người, và công đức anh có thể giúp tha
    nhân được ích.
  guj-2017: તારી દુષ્ટતા બીજા માણસને નુકશાન કરે છે, જેમ તું પણ માણસ છે તેમ. પણ તારા
    ન્યાયીપણાથી બીજા માણસનાં દીકરાને ફાયદો થાય છે.
  pon-2006A: Mehn mpomw me kin lokolongki dipomw kan, oh kamwahu me komw kin wia me
    kin sewesehda.
  por-BRBSL: Sua perversidade pode ferir um homem como você é, e sua retidão pode
    beneficiar um filho do homem.
  cth-cth: Na hawihoehnae ni nang patetlah kaawm e tami hah a ratet, na lannae ni
    tami capa buet touh a ratet.
  twi-twi: Wʼamumɔyɛ ka onipa a ɔte sɛ wo na wo trenee ka nnipa mma nko ara.
  hlt-hlt: Nang bang, na halangnah khaw hlang ham tih na duengnah khaw hlang capa
    ham ni.
  tbz-SIM: Kɑ̀ɑ dɔ̀ri ɑ cɑɑ̀ri ɑ nititɔù nwe wèè dɑ dònnɛ̀, kɑ̀ɑ wetí dɛ̀ teénnɛ̀
    ɑ nititɔù nwe.
  msy-2020: Arazir kurar nɨ amiba, da gumazamiziba eraram asɨghasɨsi. Ezɨ arazir aghuir
    nɨ amiba, da gumazamizibaram akurvasi.
  dop-dop: Yʋlʋ ɩsɩɩ nyɑɣɑ ɩsɑɣɑtʋ wɑkǝlǝɣɩ, nɑ siɣisuɣu wɑɑsɩ nyɑ́ tɔɣɔntǝlɛ.
  azb-azb: Pisliyin özün kimisinə ziyan vurur, Salehliyin isə bəşər oğlu üçündür.
  eng-DBY: Thy wickedness [may affect] a man as thou [art], and thy righteousness
    a son of man.
  hin-2017: तेरी दुष्टता का फल तुझ जैसे पुरुष के लिये है, और तेरी धार्मिकता का फल
    भी मनुष्यमात्र के लिये है।
  wol-KYG: Sag mbon, sa moroomu nit lay lor, sag njekk it doom aadama ni yaw lay jariñ.
  eng-YLT: For a man like thyself [is] thy wickedness, And for a son of man thy righteousness.
  eng-WYC-2017: Thy wickedness shall annoy a man, which is like thee; and thy right-wiseness
    shall help the son of a man.
  eng-WMBB: Your wickedness may hurt a man as you are, and your righteousness may
    profit a son of man.
  urd-GVH: आपके हमजिंस इनसान ही आपकी बेदीनी से मुतअस्सिर होते हैं, और आदमज़ाद ही आपकी
    रास्तबाज़ी से फ़ायदा उठाते हैं।
  rug-rug: Sari mua kinaleana si kote raza koari tie gugua agoi, meke sari mua lineana
    si kote kamo mo koari tie.
  gaz-gaz: Hamminni kee nama akka keetii qofa miidha; qajeelummaan kees ilmaan namaa
    qofa fayyada.
  fra-LSG: Ta méchanceté ne peut nuire qu’à ton semblable, Ta justice n’est utile
    qu’au fils de l’homme.
  yal-yal: I ya fe ɲaxine muxune nan tun tɔrɔma, i ya tinxinyaan munanfanna muxune
    nan ma.”
  haw-1868: No ke kanaka e like me oe kou hala, A no ke keiki a ke kanaka kou pono.
  arb-NAV: إِنَّ شَرَّكَ يُؤَثِّرُ فِي إِنْسَانٍ نَظِيرِكَ، وَبِرَّكَ يَفِيدُ فَقَطْ
    أَبْنَاءَ النَّاسِ.
  ewe-ewe: Ame abe wò ene ko dzie wò vɔ̃ɖivɔ̃ɖi awɔ dɔ ɖo eye amegbetɔviwo ko dzie
    wò dzɔdzɔenyenye awɔ dɔ ɖo.
  eng-LEE: A man like thyself thy wickedness may reach, and a son of earth thy righteousness.
  asm-FB: তোমাৰ দুষ্টতাই তোমাৰ নিচিনা মানুহৰহে হানি কৰিব পাৰে, আৰু তোমাৰ ধাৰ্মিকতা
    মনুষ্য সন্তানৰহে উপকাৰী হব পাৰে।
  sus-A: عِ شَ قٍ حَاشِ نْمَ عَدَ مَدِ نَن فبَنسَن تْورْدٍ، عَدَ مَدِ نَشَن لُشِ عَلْ
    عِ تَن. عِ شَ تِنشِنيِ قَن نْمَ قِندِدٍ فٍينِ رَ عَدَ مَدِ نَن فبَنسَن بّ.
  fra-SBL: Ta méchanceté peut blesser un homme comme toi, et ta justice peut profiter
    à un fils d'homme.
  hbo-hbo: לְאִישׁ־כָּמֹ֥וךָ רִשְׁעֶ֑ךָ וּלְבֶן־אָ֝דָ֗ם צִדְקָתֶֽךָ׃
  kik-kik: Waganu waku ũhutagia o mũndũ tawe, na ũthingu waku ũkahutia o ciana cia
    andũ.
  fra-NCL: Ton iniquité ne peut nuire qu’à tes semblables, ta justice n’est utile
    qu’au fils de l’homme.
  cek-AK: Na sak ih sethaih mah nang baktih kami to raihaih paek; na toenghaih mah
    loe kami capa han amekhaih ohsak.
  cuk-cuk: Ar be ibmar-isgana imakdibe, be ibmar-nued imakdibe, unnila be-abargi-gudimaladi,
    beba wilegoed.
  uig-CYR: Сениң әскиликлириң пәқәт сәндәк бир инсанғила, Һәққанийлиғиң болса пәқәт
    инсан балилириғила тәсир қилиду, халас.
  tel-2017: నువ్వు మనిషివి కాబట్టి నీ కీడు ఏమైనా మనిషికే తగులుతుంది. నీ నీతి ఫలం ఏదైనా
    మనుషులకే దక్కుతుంది.
  hat-BSA: Mechanste ou ka donmaje yon nonm tankou ou menm, e ladwati ou gen benefis
    pou yon fis a lòm.
  kos-kos: Mwet uh pa ac keok ke ma koluk kom oru uh, Ac ma wo kom oru uh ac kasru
    pac mwet.
  hbo-WLC: לְאִישׁ־כָּמ֥וֹךָ רִשְׁעֶ֑ךָ וּלְבֶן־אָ֝דָ֗ם צִדְקָתֶֽךָ׃
  ibo-ibo: Ajọ omume gị na-emetụta naanị mmadụ dịka gị, ma ezi omume gị na-emetụta
    naanị ụmụ ndị mmadụ.
  ory-ory: ତୁମ୍ଭର ଦୁଷ୍ଟତା ତୁମ୍ଭ ତୁଲ୍ୟ ମନୁଷ୍ୟର କ୍ଷତି କରିପାରେ ଓ ତୁମ୍ଭର ଧାର୍ମିକତା ମନୁଷ୍ୟ-ସନ୍ତାନର
    ଲାଭ କରିପାରେ।
  chk-chk: Om föföringau a chök afeiengaua eman aramas usun chök en, nge om föri mine
    a pwüng a atoto feiöch won aramas.
  rop-rop: Det nogudbalawei blanga yu im ardimbat pipul, bat im nomo ardimbat God
    en det gudbala ting yu dum album pipul bat im nomo albumbat God.
  ukr-1871: Безбожність твоя причинить шкоди тільки чоловікові, та й праведність твоя
    буде хосенна синові чоловічому.
  deu-1951: Aber ein Mensch wie du leidet unter deiner Sünde, und den Menschenkindern
    nützt deine Gerechtigkeit.
  eng-JPS: Thy wickedness concerneth a man as thou art; and thy righteousness a son
    of man.
  srp-1865: Èovjeku kakav si može nauditi tvoja zloæa, i sinu èovjeèijemu pomoæi tvoja
    pravda.
  lug-lug: Okwonoona kwo kukosa muntu nga ggwe, era n’obutuukirivu bwo bukwata ku
    baana b’abantu.
  heb-heb: לאיש כמוך רשעך ולבן אדם צדקתך׃
  ben-IRV: আপনার পাপ একজন মানুষকে আঘাত করতে পারে, যেমন আপনি একজন মানুষ এবং আপনার ধার্ম্মিকতা
    হয়ত অন্য একজন মানুষকে লাভ দিতেপারে।
  pan-pan: ਤੇਰੀ ਬਦੀ ਤੇਰੇ ਜਿਹੇ ਮਨੁੱਖਾਂ ਲਈ ਹੈ, ਅਤੇ ਤੇਰੇ ਧਰਮ ਦਾ ਫਲ ਵੀ ਆਦਮ ਵੰਸ਼ੀਆਂ ਲਈ।
  mya-JVB: သင် ပြုသောဒုစရိုက် သည် သင် နှင့် တူသော လူ သတ္တဝါကို သာ ထိခိုက်နိုင်၏။ သင်
    ပြုသောသုစရိုက် သည်လည်း လူ သား တို့၌ သာ ကျေးဇူးပြုနိုင်၏။
  hmo-hmo: Oiemu kara dika ese, tau ta oi hegeregerena sibona ia hisihisi henia noho,
    bona oiemu kara namona ese, taunimanima sibona ia durua noho.
  urd-urd: तेरी शरारत तुझ जैसे आदमी के लिए है, और तेरी सदाक़त आदमज़ाद के लिए।
  rus-SYN: Нечестие твое относится к человеку, как ты, и праведность твоя к сыну человеческому.
  bqc-SIM: N gbɛ̃́deeↄ ↄ̃ n vãikɛa ì pↄ́ womá, n gbɛ̃nazĩn deeↄ ↄ̃ n maakɛa ì
    àikɛnɛ́.
  tcz-CHONGTHU: Ahipoi nang chonset chun nangma tobang mihem ho chun adoulel ahin,
    chule nathilpha bol jong chun mihem mama aphatchom pi sah ahi.
  mar-mar: तुझे दुष्टपण कदाचित मनुष्यास ईजा पोहचवेल, जसा तू मनुष्य आहेस, आणि तुझे
    नितीमत्वाचा कदाचीत एखाद्या मनुष्याच्या पुत्राला लाभ होईल.
  qub-qub: Mana allita rurashanpis quiquin runallatami chayan. Allita rurashanpis
    quiquin runallapämi alli.
  hat-hat: Se moun parèy ou ki soufri lè ou fè sa ki mal. Se yo ki pwofite tou lè
    ou fè sa ki dwat.
  eng-BSB: Your wickedness affects only a man like yourself, and your righteousness
    only a son of man.
  eng-WEBPB: Your wickedness may hurt a man as you are, and your righteousness may
    profit a son of man.
  kbq-kbq: Hanki kagrama hana hazenke zamo'a, vaheke'za zamazeri havizana nehuno,
    knare kavukva'zama hana zamo'a vaheke'za zamazeri so'ea nehie.
  nhe-BL: Motlajtlacolhua quintlanahui sequinoc tlacame queja ta, huan quema tijchihua
    tlen cuali, elis senquistoc tlacame tlen tiquinpalehuía.
  gub-BL: Aze erezapo ikatu 'ym ma'e, amogwer teko upuraraw ma'erahy a'e re wà. Aze
    erezapo ikatu ma'e, erepytywà amo teko ne wà.
  eng-DRA: 'Thy wickedness may hurt a man that is like thee: and thy justice may help
    the son of man.'
