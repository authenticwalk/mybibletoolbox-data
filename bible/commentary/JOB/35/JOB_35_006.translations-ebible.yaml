verse: JOB.035.006
translations:
  mal-C: താങ്കൾ പാപംചെയ്താൽ അത് അത്യുന്നതനെ എങ്ങനെയാണ് ബാധിക്കുന്നത്? താങ്കളുടെ പാപങ്ങൾ
    അനേകമാണെങ്കിൽ അത് അവിടത്തോട് എന്തുചെയ്യും?
  deu-TKW: Wenn du sündigst, was kannst du ihm thun? und sind deiner Übertretungen
    viel, was schadest du ihm?
  lin-lin: Soki osali masumu, ekosala Nzambe nini ? Soki masumu na yo ezali ebele,
    ekosala Ye nini ?
  eng-LSV: If you have sinned, what do you do against Him? And your transgressions
    have been multiplied, || What do you do to Him?
  eng-GNV: If thou sinnest, what doest thou against him, yea, when thy sinnes be many,
    what doest thou vnto him?
  eng-WEBSTER: If thou sinnest, what doest thou against him? or if thy transgressions
    are multiplied, what doest thou to him?
  nhw-BL: Sintla titlajtlacolchihuas, ¿tlaque tijchihuilis Toteco? Masque titlajtlacolchihuasquía
    tlatoctzitzi, motlajtlacol amo quitlanahuisquía Toteco Dios.
  swh-ONEN: Je, ukitenda dhambi, inamdhuruje Mungu? Kama dhambi zako zikiwa nyingi,
    hilo linamfanyia nini Mungu?
  bba-bba: À n durum kuɑ, tɑɑrɛ yerɑ̀ ɑ Gusunɔ kuɑ. À n mɑɑ wunɛn durum sosimɔ, mbɑ
    yɑ nùn kuɑmmɛ.
  eng-KJVCPB: If thou sinnest, what doest thou against him? Or if thy transgressions
    be multiplied, what doest thou unto him?
  luo-luo: Ka umedo timo richo, to obadhe gangʼo? Kata ka richou ngʼeny to mano nyalo
    timone angʼo?
  meu-meu: Boma kara dika, ia boma kara dika henia a? Emu kara dika boma habada, ede
    ba kara henia toma a?
  npi-ULB: तपाईंले पाप गर्नुभयो भने, परमेश्‍वरको के नोक्‍सान हुन्छ र ? तपाईंका अपराधहरूको
    थुप्रो लाग्‍यो भने, तपाईंले उहाँलाई के गर्नुहुन्छ र ?
  yor-yor: Bí ìwọ bá dẹ́ṣẹ̀, kí ni ìwọ fi sẹ̀ sí? Tàbí bí ìrékọjá rẹ di púpọ̀, kí
    ni ìwọ fi èyí nì ṣe sí i?
  pes-OPCB: اگر گناه کنی چه لطمه‌ای به خدا می‌زنی؟ اگر خطاهای تو زیاد شود چه تأثیری
    بر او دارد؟
  tgl-ULB: Kung nagkasala ka, anong pinsala ang nagawa mo sa Diyos? Kung maipon ang
    iyong mga kasalanan, ano ang ginagawa mo sa kaniya?
  hui-hui: Anigo í̠na mana ko biriyagua ogonime Ngode Datagaliwabe mo ko naholebira.
    Í̠na mana ko dewaore biaabo hariyaguabi ani beregome ibu mo ko agua holobadabe.
  mya-mya: သင်သည် ဒုစရိုက်ကိုပြုသော်လည်း၊ ဘုရား သခင်ကို အဘယ်သို့ ထိခိုက်နိုင်သနည်း။
    ပြစ်မှားသော အပြစ်များသော်လည်း၊ အကျိုးတော်ကို အဘယ်သို့ ဖျက်နိုင်သနည်း။
  bod-N: ཁྱེད་ཀྱིས་སྡིག་པ་བསགས་གྱུར་ན། ། དཀོན་མཆོག་ཁོང་ལ་ཅི་ཞིག་གནོད། ། ཁྱེད་ཀྱི་ཉེས་སྐྱོན་འཕེལ་ན་ཡང་།
    ། དཀོན་མཆོག་ཁོང་གིས་གྱོང་མི་རག །
  sna-sna: Kana ukatadza, zvinomurwadza zvakadiniko? Kana zvivi zvako zvikawanda,
    zvinoita sei kwaari?
  spa-BLM: Si has pecado, ¿qué efecto tienes contra él? Si tus transgresiones se multiplican,
    ¿qué le haces?
  cac-cac: Vach'chom ste och a mul, malaj tas ol ic'an Dios uuj.
  swh-ULB: Kama umetenda dhambi, ni madhara gani huwa unayafanya kwa Mungu? Ikiwa
    makosa yako yameongezeka zaidi, je huwa unafanya nini kwake?
  bel-bel: Калі ты грэшыш, што робіш ты Яму? і калі злачынствы твае памнажаюцца, што
    прычыняеш ты Яму?
  deu-ELBBK: Wenn du sündigst, was tust du ihm an? Und vermehren sich deine Übertretungen,
    was fügst du ihm zu?
  mbb-OT: Emun nekesalè ka, ne kenà heeyan ebpekeipiktu te Megbevayà, minsan edsigudu
    ka ebaal te salà.
  mal-2015: നീ പാപം ചെയ്യുന്നതിനാൽ അവനോടു എന്തു പ്രവർത്തിക്കുന്നു? നിന്റെ ലംഘനം പെരുകുന്നതിനാൽ
    നീ അവനോടു എന്തു ചെയ്യുന്നു?
  rmc-rmc: Te kerďal binos, dukhaďal le Devles oleha? Te kereha pherdo bini, kereha
    leske oleha vareso namištes?
  pes-OPV: اگر گناه کردی به او چه رسانیدی؟ و اگر تقصیرهای تو بسیار شد برای وی چه کردی؟
  ron-1924: Дакэ пэкэтуешть, че рэу Ый фачь Луй? Ши кынд пэкателе ци се ынмулцеск,
    че-Й фачь Луй?
  ben-OBCV: আপনি যদি পাপ করেন, তবে তা কীভাবে তাঁকে প্রভাবিত করে? আপনার পাপ যদি অসংখ্যও
    হয় তাতেও বা তাঁর কী আসে-যায়?
  som-som: Haddaad dembaabtay maxaa xumaan ah oo aad yeeshaa? Oo xadgudubyadaadu hadday
    bataanse maxaad isaga ku samaysaa?
  lat-VUC: Si peccaveris, quid ei nocebis? et si multiplicatæ fuerint iniquitates
    tuæ, quid facies contra eum?
  eng-ASVBT: If thou hast sinned, what effectest thou against him? And if thy transgressions
    be multiplied, what doest thou unto him?
  ita-1885: Se tu pecchi, che cosa opererai tu contro a lui? E se i tuoi misfatti
    son moltiplicati, che gli farai tu?
  eng-LXXUP: If thou hast sinned, what wilt thou do? And if too thou hast transgressed
    much, what canst thou perform?
  eng-ULB: If you have sinned, what harm do you do to God? If your transgressions
    pile up high, what do you do to him?
  spa-VBL: Si pecas, ¿en qué perjudica eso a Dios? ¿Cómo afectan tus muchos pecados
    a Dios?
  fra-_FOB: Si tu pèches, quel effet produis-tu sur lui? et si tes péchés se multiplient,
    qu'est-ce que tu lui fais?
  mal-mal: നീ പാപം ചെയ്യുന്നതിനാൽ അവിടുത്തോട് എന്ത് പ്രവർത്തിക്കുന്നു? നിന്റെ ലംഘനം
    വർദ്ധിക്കുന്നതിനാൽ നീ അവിടുത്തോട് എന്ത് ചെയ്യുന്നു?
  urd-GVR: Agar āp ne gunāh kiyā to Allāh ko kyā nuqsān pahuṅchā hai? Go āp se muta'addid
    jarāym bhī sarzad hue hoṅ tāham wuh muta'assir nahīṅ hogā.
  suz-BL: गे पाप पाइतीनी हना, मेको कली मार दुम्‍बा ङा? गे शुश हेंथे पाइतीनी हना यो,
    मेको कली मार दुम्‍बा ङा?
  eng-NOY: If thou sinnest, what doest thou against Him? If thy transgressions be
    multiplied, what doest thou to him?
  ita-1927: Se pecchi, che torto gli fai? Se moltiplichi i tuoi misfatti, che danno
    gli rechi?
  ckb-ckb: ئەگەر گوناهە بکەیت چیت لێکردووە و ئەگەر یاخیبوونەکانت زۆر بکەیت چیت پێکردووە؟
  eng-BBE: If you have done wrong, is he any the worse for it? and if your sins are
    great in number, what is it to him?
  kan-OKCV: ನೀನು ಪಾಪಮಾಡಿದರೆ, ಅದು ದೇವರನ್ನು ಹೇಗೆ ಬಾಧಿಸುತ್ತದೆ? ನಿನ್ನ ಪಾಪಗಳು ಹೆಚ್ಚಾಗಿದ್ದರೆ,
    ಅದು ದೇವರಿಗೆ ಏನು ಮಾಡುವುದು?
  tam-2017: நீர் பாவம் செய்தால் அதினாலே அவருக்கு என்ன நஷ்டம்? உம்முடைய மீறுதல்கள்
    அதிகமானாலும், அதினாலே அவருக்கு என்ன பாதிப்பு?
  spa-RV-1909: Si pecares, ¿qué habrás hecho contra él? y si tus rebeliones se multiplicaren,
    ¿qué le harás tú?
  ron-BTF: Dacă păcătuiești, ce faci tu împotriva lui? Sau dacă fărădelegile tale
    s-au înmulțit, ce îi faci lui?
  eng-WEBP: If you have sinned, what effect do you have against him? If your transgressions
    are multiplied, what do you do to him?
  eng-FBV: If you sin, how does that harm God? How do your many sins affect God?
  nld-1939: Wanneer ge zondigt, wat deert het Hem; Zijn uw misdrijven talrijk, wat
    doet het Hem;
  nch-BL: Sinta titajtacolchihua, ¿taya tijchihuilis Toteco? Masque titajtacolchihuasquía
    talojtzitzi, motajtacol amo quitanahuisquía Toteco Dios.
  vie-1934: Nếu ông đã phạm tội, có hại chi cho Đức Chúa Trời chăng? Nếu các sự vi
    phạm ông thêm nhiều, có can gì với Ngài?
  hin-CV: जब आप पाप कर बैठते हैं, इससे हानि परमेश्वर की कैसी होती है? यदि आपके अत्याचारों
    की संख्या अधिक हो जाती, क्या परमेश्वर पर इसका कोई प्रभाव होता है?
  spa-BES: Si has hecho mal, ¿eso no le afecta a Dios? y si tus pecados son grandes
    en número, ¿qué es para él?
  tdx-tdx: Ihe mandilatse, Mijoy aze hao? Ie bey hakeo, Inoñe ty anoe’o ama’e?
  tha-KJV: ถ้าท่านทำบาป ท่านจะได้อะไรที่กระทบกระเทือนพระองค์ ถ้าการละเมิดของท่านทวี​ขึ้น
    ท่านทำอะไรแก่​พระองค์
  por-BR-2018: Se tu pecares, que mal farás contra ele? Se tuas transgressões se multiplicarem,
    que mal lhe farás?
  deu-ELO: Wenn du sündigst, was tust du ihm an? Und mehren sich deine Übertretungen,
    was fügst du ihm zu?
  eng-WYC-2018: If thou sinnest, what shalt thou harm him? and if thy wickednesses
    be multiplied, what shalt thou do against him? (If thou sinnest, what harm shalt
    thou do to him? and if thy wickednesses be multiplied, what shalt thou do to him?)
  epo-epo: Se vi pekas, kiom vi malutilas al Li? Kaj se viaj malbonagoj estas multaj,
    kion vi faras al Li?
  uig-PIN: Əgǝr gunaⱨ ⱪilƣan bolsang, undaⱪta Tǝngrigǝ ⱪaysi ziyankǝxlikni ⱪilalaytting?
    Jinayǝtliring kɵpǝysimu, undaⱪta uningƣa ⱪandaⱪ ziyanlarni salalar iding?
  beo-beo: Di da wadela:le hamoi ganiaba, Gode da se hame naba:loba. Di da wadela:i
    hou gebewane hamonanea, Gode da Ea hou afadenema:bela:?
  tpi-OTNT: na sapos yu mekim sin, yu no inap bagarapim em. Maski yu mekim planti
    sin moa, dispela bai i bagarapim em olsem wanem?
  hau-SA: In kun yi zunubi ta yaya wannan zai shafi Allah? In zunubanku sun yi yawa,
    me wannan zai yi masa?
  uig-LAT: Eger gunah qilghan bolsang, undaqta Tengrige qaysi ziyankeshlikni qilalaytting?
    Jinayetliring köpeysimu, undaqta uninggha qandaq ziyanlarni salalar iding?
  nde-nde: Ungaze wenze isono, lokho kumthinta ngani na? Nxa izono zakho zizinengi,
    kwenzani lokho kuye na?
  ton-ton: Kapau ʻoku ke fai angahala, ko e hā ʻoku ke fai kiate ia? Pea kapau kuo
    tupu ʻo lahi ʻa hoʻo talangataʻa, ko e hā ʻoku ke fai kiate ia?
  ces-1613: Jestliže bys hřešil, co svedeš proti němu? A byť se i rozmnožily nešlechetnosti
    tvé, co mu uškodíš?
  eng-WMB: If you have sinned, what effect do you have against him? If your transgressions
    are multiplied, what do you do to him?
  tam-TCV: நீர் பாவம்செய்தால் அது அவரை எப்படிப் பாதிக்கும்? உன் பாவங்கள் அதிகமானாலும்
    அவை அவரை என்ன செய்யும்?
  ceb-ULB: Kung nakasala ka, unsa man nga pagsakit ang imong mabuhat sa Dios? Kung
    ang imong kalapasan gipatong-patong, unsa man ang imong mabuhat kaniya?
  pol-UBG: Jeśli zgrzeszysz, co zrobisz przeciwko niemu? A jeśli pomnożą się twoje
    nieprawości, co mu uczynisz?
  urd-GVU: اگر آپ نے گناہ کیا تو اللہ کو کیا نقصان پہنچا ہے؟ گو آپ سے متعدد جرائم
    بھی سرزد ہوئے ہوں تاہم وہ متاثر نہیں ہو گا۔
  deu-1912: Sündigst du, was kannst du ihm Schaden? Und ob deiner Missetaten viel
    ist, was kannst du ihm tun?
  kan-2017: ನೀನು ಪಾಪಮಾಡಿದ್ದರೆ ಆತನಿಗೆ ಏನು ಮಾಡಿದಂತಾಯಿತು? ನಿನ್ನ ದ್ರೋಹಗಳು ಹೆಚ್ಚಾಗಿದ್ದರೂ
    ಆತನಿಗೇನು?
  yap-yap: Fa’anra mu denen, mdariy ban’en nra buch rok Got. Ma fa’anra mu ngongliy
    e kireb nib bo’or yay, ma gur, bay ban’en nra rin’ ngak Got?
  hlt-MCSB: Na tholh koinih amah te metlam a ben eh? Na boekoeknah pungtai koinih
    amah taengah balae a saii eh.
  mdy-ETH: ጎሜ ኔ ማዼቴ ፆኦሲኮ ኔ ዓይጎ ዎኦታንዳይ? ዻቢንቲ ኔ ሚርጊሼቴያ ዒዛ ኔ ዎዳንዳይ?
  twi-ASANTE: Sɛ woyɛ bɔne a, ɛkwan bɛn so na ɛsakyera Onyankopɔn? Mpo sɛ wo bɔne
    dɔɔso a, nsunsuansoɔ bɛn na ɛnya wo ne so?
  eng-WEBU: If you have sinned, what effect do you have against him? If your transgressions
    are multiplied, what do you do to him?
  wal-wal: Neeni nagaraa oottikko, hegee Xoossaa ainne qohenna. Ne mooroi darikkokka,
    neeni Xoossaa ainne oottakka.
  spa-PDDPT: Si pecas, ¿qué mal le haces a Él? Si tus transgresiones se multiplican,
    ¿qué daño le haces a Él?
  gun-gun: Rejejavya py mba'e nunga py tu hexe rejapo vai? Ndereko vaia hetave ovy
    rã mba'e tu rejapo hexe?
  ilo-ULB: No nakabasolka, ania ti maaramidmo a saan a nasayaat iti Dios? No umado
    dagiti naglabsingam, ania ti ar-aramidem kenkuana?
  kpg-kpg: Maa goe gaa hai di huaidu, o huaidu le e haga huaidu a God? Maa o huaidu
    la gaa logo, e hai dana aha ang gi God?
  uig-ARA: ئەگەر گۇناھ قىلغان بولساڭ، ئۇنداقتا تەڭرىگە قايسى زىيانكەشلىكنى قىلالايتتىڭ؟
    جىنايەتلىرىڭ كۆپەيسىمۇ، ئۇنداقتا ئۇنىڭغا قانداق زىيانلارنى سالالار ئىدىڭ؟
  sus-sus: Xa i yunubi raba, na findima tɔɔrɛ ra Ala nan bɛ? Xa i a matandi, na findima
    kote mundun na a bɛ?
  pon-2006: Ma kumwail pahn wia dihp, e sohte kin kauwehla Koht. Ma kumwail wiahda
    sapwung pak tohto, met mie katepe ong Koht?
  ksd-ksd: Kaum varpiam i dave pire God? Ma kaum peal kaina mangamangana dia pait
    ra ava pirana?
  tur-YTC: Eğer günah işlediysen, O'na ne etkin olur? Suçların çoğalırsa, O'na yaptığın
    nedir?
  grc-BRENT: Εἰ ἥμαρτες, τί πράξεις; εἰ δὲ καὶ πολλὰ ἠνόμησας, τί δύνασαι ποιῆσαι;
  ind-AYT: Jika kamu berdosa, apa yang kamu perbuat terhadap Allah? Jika pelanggaranmu
    banyak, apa yang kamu lakukan terhadap Dia?
  nya-nya: Inuyo mukachimwa, Iye zimamukhudza motani? Ngati machimo anu ndi ochuluka,
    zimenezo zimachita chiyani kwa Iye?
  hrv-hrv: Ako griješiš, što si mu uradio, prijestupom svojim što si mu zadao?
  mps-mps: Ma, nago dwai sę yai goli, tama nago aga dolobo usu egobeo. Nago dwai
    sę hauwa mu ebadi me, tagala. Tego aga mena tama mu dolaibawe?
  tpi-tpi: na sapos yu mekim sin, yu no inap bagarapim em. Maski yu mekim planti sin
    moa, dispela bai i bagarapim em olsem wanem?
  dan-1931: Hvis du synder, hvad skader du ham? Er din Brøde svar, hvad gør det da
    ham?
  vie-OVCB: Nếu anh phạm tội, có hại gì cho Đức Chúa Trời không? Dù nếu anh cứ gia
    tăng tội ác, thì có ảnh hưởng gì đến Ngài?
  guj-2017: જો તમે પાપ કર્યું છે, તો તેમાં તમે ઈશ્વરને કેવી રીતે નુકશાન પહોંચાડો છો?
    જો તારા અપરાધો પુષ્કળ વધી જાય, તો તેની વિરુદ્ધ તું શું કરે છે?
  pon-2006A: Ma kumwail pahn wia dihp, e sohte kin kauwehla Koht. Ma kumwail wiahda
    sapwung pak tohto, met mie katepe ong Koht?
  por-BRBSL: Se você pecou, que efeito você tem contra ele? Se suas transgressões
    são multiplicadas, o que você faz com ele?
  cth-cth: Yonnae na sak pawiteh, ama taranlahoi bangmaw hoe na kuepcing sak, nahoeh
    pawiteh kâtapoenae hah pap pawiteh, ama hanelah bangmaw na sak,
  twi-twi: Sɛ woyɛ bɔne a, ɔkwan bɛn so na ɛfa haw no? Mpo sɛ wo bɔne dɔɔso a, nsunsuanso
    bɛn na enya wɔ ne so?
  hlt-hlt: Na tholh koinih amah te metlam a ben eh? Na boekoeknah pungtai koinih amah
    taengah balae a saii eh.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri mɛyɛi ndɛ̀ kɑ̀ɑ́ mbɑ Kuyie? Kɑ̀ɑ cɑɑ̀rìmɛ̀ dɔ́ mɛ̀ɛ sṹṹ
    ndɛ̀ bo kù dɔ̀ɔ̀ bɑ?
  msy-2020: Nɨ arazir kuratam damigh, egh nɨ a gasɨghasighan kogham. Nɨ arazir kurar
    avɨrim gami, ezɨ da pura bizim.
  dop-dop: Ye n lɑpɑ ɩsɑɣɑtʋ, weɣe pǝ wɑkǝlǝɣɩ Ɩsɔ? Yɑɑ n kʋlɑ ɩ tɔɔ kɛ́ tɔm pɑɣɑlɛ,
    pɩɩ tokiɣinɑ ɩ́lɛ́.
  azb-azb: Günah işlətsən, bunun Allaha nə ziyanı dəyər? Nə qədər üsyankar olsan da,
    Ona bir şey olarmı?
  eng-DBY: If thou sinnest, what doest thou against him? If thy transgressions be
    multiplied, what doest thou unto him?
  hin-2017: यदि तूने पाप किया है तो परमेश्वर का क्या बिगड़ता है? यदि तेरे अपराध बहुत
    ही बढ़ जाएँ तो भी तू उसका क्या कर लेगा?
  wol-KYG: Soo bàkkaaree, lu muy wàññi Yàlla? Man ngaa tooñ, tooñati ba def ko dara?
  eng-YLT: If thou hast sinned, what dost thou against Him? And thy transgressions
    have been multiplied, What dost thou to Him?
  eng-WYC-2017: If thou sinnest, what shalt thou annoy him? and if thy wickednesses
    be multiplied, what shalt thou do against him?
  eng-WMBB: If you have sinned, what effect do you have against him? If your transgressions
    are multiplied, what do you do to him?
  urd-GVH: अगर आपने गुनाह किया तो अल्लाह को क्या नुक़सान पहुँचा है? गो आपसे मुतअद्दिद
    जरायम भी सरज़द हुए हों ताहम वह मुतअस्सिर नहीं होगा।
  rug-rug: Be guana sea si goi, si lopu kote ta sigiti nia Tamasa; be soku sari mua
    sinea, si lopu kote ta ene ni Sa.
  gaz-gaz: Ati yoo cubbuu hojjette maal isa miita? Cubbuun kees yoo baayʼate maal
    isa godha?
  fra-LSG: Si tu pèches, quel tort lui causes-tu? Et quand tes péchés se multiplient,
    que lui fais-tu?
  yal-yal: Xa i yulubin liga, na sa Ala tɔrɛ mɛnni ba? I ya murutɛn na gbo ayi, na
    nanse ligɛ a ra?
  haw-1868: Ina e hana hewa oe, heaha kau hana ia ia? Ina e hoonuiia kou mau hala,
    heaha kau e hana'i nana?
  arb-NAV: إِنْ أَثِمْتَ فَمَاذَا يُؤَثِّرُ هَذَا فِيهِ؟ وَإِنْ كَثَّرْتَ خَطَايَاكَ
    فَأَيُّ شَيْءٍ يَلْحَقُ بِهِ؟
  ewe-ewe: Ne èwɔ nu vɔ̃ la, nu ka wòawɔ le eŋu? Ne wò nu vɔ̃wo sɔ gbɔ fũu la, nu
    ka wòagblẽ le eŋu?
  eng-LEE: If thou sin, what dost thou effect against him? and if thy transgressions
    be multiplied, what canst thou do unto him?
  asm-FB: তুমি পাপ কৰিলে, তেওঁৰ কি হানি কৰিব পাৰা? আৰু তোমাৰ অপৰাধ অধিক হলে তুমি তেওঁ
    কি কৰিবা?
  sus-A: شَ عِ يُنُبِ رَبَ، نَ قِندِ مَ تْورّ رَ عَلَ نَن بّ؟ شَ عِ عَ مَتَندِ، نَ
    قِندِ مَ كٌتٍ مُندُن نَ عَ بّ؟
  fra-SBL: Si tu as péché, quel effet as-tu sur lui ? Si vos transgressions sont multipliées,
    que lui faites-vous ?
  hbo-hbo: אִם־חָ֭טָאתָ מַה־תִּפְעָל־בֹּ֑ו וְרַבּ֥וּ פְ֝שָׁעֶ֗יךָ מַה־תַּעֲשֶׂה־לֹּֽו׃
  kik-kik: Ũngĩĩhia-rĩ, ũndũ ũcio ũngĩhutia Ngai atĩa? Mehia maku mangĩingĩha mũno-rĩ,
    ũndũ ũcio ũngĩmwĩka atĩa?
  fra-NCL: Si tu pèches, quel tort lui causes-tu ? Si tes offenses se multiplient,
    que lui fais-tu ?
  cek-AK: Na zae nahaeloe, na zaehaih mah kawbangmaw Sithaw raihaih paek? Na zaehaih
    pop parai nahaeloe, to zaehaih mah Sithaw kawbangmaw amrosak?
  cuk-cuk: Ar be isguye-sogele, ¿ibugi be Bab-Dummad oakalogosunna? Ar be ichesur
    isgudisogele, gwen be Bab-Dummad-oakalogosulid.
  uig-CYR: Әгәр гуна қилған болсаң, ундақта Тәңригә қайси зиянкәшликни қилалайттиң?
    Җинайәтлириң көпәйсиму, ундақта униңға қандақ зиянларни салалар едиң?
  tel-2017: నువ్వు పాపం చేసినా ఆయనకు నష్టమేమిటి? నీ అతిక్రమాలు పోగుపడినా ఆయనకి నువ్వు
    చేసిందేమిటి?
  hat-BSA: Si ou te peche, kisa ou akonpli kont Li? Epi si transgresyon ou yo anpil,
    kisa ou fè Li?
  kos-kos: Kom fin orekma koluk, God El tiana akkolukyeyuk kac. Kom fin oru ma koluk
    pacl pus, ya ma inge ac aklokoalokyal?
  hbo-WLC: אִם־חָ֭טָאתָ מַה־תִּפְעָל־בּ֑וֹ וְרַבּ֥וּ פְ֝שָׁעֶ֗יךָ מַה־תַּעֲשֶׂה־לּֽוֹ׃
  ibo-ibo: Ọ bụrụ na i mehie, olee ụzọ nke a si metụta ya? Ọ bụrụ na mmehie gị bara
    ụba, gịnị ka nke a pụrụ ime ya?
  ory-ory: ତୁମ୍ଭେ ପାପ କଲେ, ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ କଅଣ କର? ଓ ତୁମ୍ଭର ଅପରାଧ ବୃଦ୍ଧି ପାଇଲେ,
    ତାହାଙ୍କ ପ୍ରତି ତୁମ୍ଭେ କଅଣ କର?
  chk-chk: Ifa usun, are ka tipis, met epwe fis ngeni Kot? Are om pupungau a chomongola,
    met ka föri ngeni i?
  rop-rop: '@see-verse:JOB.035.005'
  ukr-1871: Як ти грішиш, що за шкоду йому причиняєш? і хоч би ти проступки твої незнати
    як збільшив, то що вдїєш ти йому?
  deu-1951: Wenn du sündigst, was tust du ihm zuleide? Und sind deiner Missetaten
    viele, was schadest du ihm?
  eng-JPS: If thou hast sinned, what doest thou against Him? And if thy transgressions
    be multiplied, what doest thou unto Him?
  srp-1865: Ako griješiš, šta æeš mu uèiniti? ili ako se umnože bezakonja tvoja, šta
    æeš mu nauditi?
  lug-lug: Singa oyonoona ekyo kimukwatako kitya? Ebyonoono byo bwe byeyongera, ekyo
    kimukolako ki?
  heb-heb: אם חטאת מה תפעל בו ורבו פשעיך מה תעשה לו׃
  ben-IRV: যদি আপনার পাপ থাকে, তবে আপনি ঈশ্বরের কি ক্ষতি করবেন? যদি আপনার পাপ অনেক
    বেশি হয়, আপনি তাঁর কি করবেন?
  pan-pan: ਜੇ ਤੂੰ ਪਾਪ ਕੀਤਾ ਤਾਂ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਕੀ ਅਸਰ ਪਾਉਂਦਾ ਹੈ, ਅਤੇ ਜੇ ਤੇਰੇ ਅਪਰਾਧ
    ਵੱਧ ਜਾਣ ਤਾਂ ਉਸ ਨੂੰ ਕੀ ਫ਼ਰਕ ਪੈਂਦਾ ਹੈ?
  mya-JVB: သင်သည် ဒုစရိုက် ကိုပြုသော်လည်း ၊ ဘုရားသခင် ကို အဘယ်သို့ ထိခိုက် နိုင်သနည်း။
    ပြစ်မှားသော အပြစ် များ သော်လည်း ၊ အကျိုးတော်ကို အဘယ်သို့ ဖျက် နိုင်သနည်း။
  hmo-hmo: Bema oi kara dika, unai kara dika ese Dirava ia hadikaia lasi. Bema nega
    momo kerere oi karaia, unai kerere ese dahaka ia karaia Dirava dekenai?
  urd-urd: अगर तू गुनाह करता है तो उसका क्या बिगाड़ता है? और अगर तेरी ख़ताएँ बढ़ जाएँ
    तो तू उसका क्या करता है?
  rus-SYN: Если ты грешишь, что делаешь ты Ему? и если преступления твои умножаются,
    что причиняешь ты Ему?
  bqc-SIM: Tó n duunakɛ̀, bↄ́ a wo Luawai? Tó n tàae lɛ́ diadi, bↄ́ a biwài?
  tcz-CHONGTHU: Chonset bol ta le chun Pathen ichan geijin asuna dem? Avel vel in
    chonse ta le chun ama lungthim ichan gei asukha dem?
  mar-mar: जर तू पाप केलेस तर त्यामुळे देवाला कसली इजा होत नाही? तुझ्याकडे पापांच्या
    राशी असल्या तरी त्यामुळे देवाला काही होत नाही?
  qub-qub: Juchata ruraptiquipis Diospäga manami imananpischu. Maychica juchayqui
    captinpis Diostaga manami imananpischu.
  hat-hat: Si ou fè peche, sa pa fè Bondye anyen! Ou te mèt fè peche sou peche, sa
    pa di l' anyen?
  eng-BSB: If you sin, what do you accomplish against Him? If you multiply your transgressions,
    what do you do to Him?
  eng-WEBPB: If you have sinned, what effect do you have against him? If your transgressions
    are multiplied, what do you do to him?
  kbq-kbq: Hanki kagrama kumi'ma hanana zamo'a inankna huno Anumzamofona azeri havizana
    hugahie? Kagra kumira mago'ene huvava hunka vugahananagi, e'i ana zamo'enena azeri
    havizana osugahie.
  nhe-BL: Intla titlajtlacolchihuas, ¿tlaque tijchihuilis Toteco? Yonque titlajtlacolchihuasquía
    ajachica, motlajtlacol ax quitlanahuisquía Toteco Dios.
  gub-BL: Aze erezapo ikatu 'ym ma'e, neremiapo kwer nuhem kwaw Tupàn ywate har pe.
    Aze nekatu 'ymaw heta tetea'u, nezewe rehe we nuhem kwaw huwake, numuaiw kar kwaw
    Tupàn.
  eng-DRA: If thou sin, what shalt thou hurt him? and if thy iniquities be multiplied,
    what shalt thou do against him?
