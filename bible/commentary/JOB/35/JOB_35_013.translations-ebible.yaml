verse: JOB.035.013
translations:
  mal-C: തീർച്ചയായും വ്യർഥമായ ഒരു നിലവിളി ദൈവം ശ്രദ്ധിക്കുകയില്ല; സർവശക്തൻ അവയ്ക്കു
    യാതൊരുവിധ ശ്രദ്ധയും കൊടുക്കുകയില്ല.
  deu-TKW: Nein, Nichtiges erhört Gott nicht, und der Allmächtige beachtet es nicht,
  lin-lin: Pamba te, Nzambe ayokaka te maloba na bango ya pamba, Nkolo-Na-Nguya-Nyonso
    azalaka ata na bokebi na yango te.
  eng-LSV: Surely God does not hear vanity, || And the Mighty does not behold it.
  eng-GNV: Surely God will not heare vanitie, neyther will the Almightie regard it.
  eng-WEBSTER: Surely God will not hear vanity, neither will the Almighty regard it.
  nhw-BL: Pero amo quinamiqui sintla tiquijtose para Toteco Catli Quipiya Nochi Chicahualistli
    amo quintlacaquilía huan amo quinchihuilía cuenta catli tlatoctzitzi quitzajtzilíaj.
  swh-ONEN: Naam, Mungu hasikilizi maombi yao ya ubatili; Mwenyezi hayazingatii.
  bba-bba: Bɑ ko n kuuki mɔ̀, ɑdɑmɑ kɑm sɔɔrɑ mi. Domi Yinni Gusunɔ Dɑm kpuroɡii u
    ǹ nɔɔmɔ u sere ben lɑɑkɑri ko.
  eng-KJVCPB: Surely God will not hear vanity, Neither will the Almighty regard it.
  luo-luo: Adier, Nyasaye ok chik ite ne ywakgi maonge tiendgi Jehova Nyasaye Maratego
    ok dewgi.
  meu-meu: Momokani, Dirava ese taitai asi anina na se kamonai heniamu; Siahu-idoinai
    Diravana ese se abia daemu.
  npi-ULB: परमेश्‍वरले निश्‍चय नै दुष्‍टको पुकारा सुन्‍नुहुन्‍न । सर्वशक्तिमान्‌ले
    त्‍यसलाई ध्यानै दिनुहुन्‍न ।
  yor-yor: Nítòótọ́ Ọlọ́run kì yóò gbọ́ ọ̀rọ̀ asán; bẹ́ẹ̀ ní Olódùmarè kì yóò kà á
    sí.
  pes-OPCB: فریاد آنها سودی ندارد، زیرا خدای قادر مطلق آن را نمی‌شنود و به آن توجهی
    ندارد.
  tgl-ULB: Tiyak na hindi pakikinggan ng Diyos ang iyak ng isang hangal; hindi papansinin
    ito ng Makapangyarihan.
  hui-hui: Tiha mini tigabi nawi kagola Ngode Datagaliwabe Hongo Haiheore kagome tigua
    ibuhondo bi lalu kago hale nahaga ka.
  mya-mya: အကယ်စင်စစ်ဘုရားသခင်သည် အချည်းနှီး သောစကားကို နားထောင်တော်မမူ။ အနန္တတန်ခိုးရှင်
    သည် ထိုသို့သောစကားကို မမှတ်ဘဲ နေတော်မူ၏။
  bod-N: སྙིང་པོ་མེད་པའི་ཞུ་འབོད་ལ། ། དཀོན་མཆོག་ཁོང་གིས་མི་གསན་ཞིང་། ། ཀུན་དབང་ཉིད་ཀྱིས་དེར་མི་གཟིགས།
    །
  sna-sna: Zvirokwazvo, Mwari haateereri chikumbiro chavo chisina maturo; Wamasimba
    Ose haazviteereri izvozvo.
  spa-BLM: Ciertamente, Dios no escuchará un grito vacío, ni el Todopoderoso lo considerará.
  cac-cac: Yujto a Dios Syal Yuj Smasanil, max scha yab' comon lolonel syal eb'.
  swh-ULB: Kwa hakika Mungu hatasikia kilio cha kipumbavu; Mwenye nguvu wala hatajali.
  bel-bel: Але няпраўда, што Бог ня чуе і Ўсеўладны не глядзіць на гэта.
  deu-ELBBK: Auf nur Eitles hört Gott nicht, und der Allmächtige schaut es nicht an.
  mbb-OT: Uya, kenà ebpemineǥen te Mekeǥeǥehem he Megbevayà is kebuyù dan te tavang
    he wazè din pulus.
  mal-2015: വ്യർത്ഥമായുള്ളതു ദൈവം കേൾക്കയില്ല; സർവ്വശക്തൻ അതു വിചാരിക്കയുമില്ല നിശ്ചയം.
  rmc-rmc: Čačo hin, hoj o Del na šunel avri chocsave lava, o Nekzoraleder pre lende
    aňi na dikhel,
  pes-OPV: زیرا خدابطالت را نمی شنود و قادر مطلق برآن ملاحظه نمی فرماید.
  ron-1924: Деӂяба стригэ, кэч Думнезеу н-аскултэ, Чел Атотпутерник ну я аминте.
  ben-OBCV: বাস্তবিক, ঈশ্বর তাদের শূন্যগর্ভ অজুহাত শোনেন না; সর্বশক্তিমান তাতে মনোযোগ
    দেন না।
  som-som: Hubaal Ilaah maqli maayo wax aan waxba ahayn, Oo Kan Qaadirka ahuna innaba
    ka fiirsan maayo.
  lat-VUC: Non ergo frustra audiet Deus, et Omnipotens causas singulorum intuebitur.
  eng-ASVBT: Surely God will not hear an empty cry, Neither will the Almighty regard
    it.
  ita-1885: Certamente Iddio non esaudisce la vanità, E l'Onnipotente non la riguarda.
  eng-LXXUP: For the Lord desires not to look on error, For he is the Almighty One.
  eng-ULB: God will certainly not hear a foolish cry; the Almighty will pay no attention
    to it.
  spa-VBL: Dios no escucha sus gritos vacíos; el Todopoderoso no les hace caso.
  fra-_FOB: Dieu n'écoute pas ce qui n'est que mensonge, et le Tout-Puissant n'y a
    point égard.
  mal-mal: വ്യര്‍ത്ഥമായുള്ളത് ദൈവം കേൾക്കുകയില്ല; സർവ്വശക്തൻ അത് ശ്രദ്ധിക്കുകയുമില്ല,
    നിശ്ചയം.
  urd-GVR: Yaqīnan Allāh aisī bātil fariyād nahīṅ suntā, Qādir-e-mutlaq us par dhyān
    hī nahīṅ detā.
  suz-BL: थमा पा परमप्रभुमी मेको आन हेंथे पुंइशो लोव़ मनेंब। नेल्‍ल क्‍येङा ठेयब सक्ति
    पाइश्‍शोमी मेको लोव़ नोफा मदाइक्‍ब। यूहन्‍ना ९:३१
  eng-NOY: For God will not hear the vain supplication, Nor will the Almighty regard
    it;
  ita-1927: Certo, Dio non dà ascolto a lamenti vani; l’Onnipotente non ne fa nessun
    caso.
  ckb-ckb: خودا گوێ لە داواکاری پووچیان ناگرێت، توانادارەکە تەماشای ناکات.
  eng-BBE: But God will not give ear to what is false, or the Ruler of all take note
    of it;
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ವ್ಯರ್ಥಮಾತನ್ನು ದೇವರು ಕೇಳುವುದಿಲ್ಲ; ಸರ್ವಶಕ್ತರು ಬರೀಮಾತನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: தேவன் வீண்வார்த்தைகளைக் கேட்கமாட்டார், சர்வவல்லமையுள்ள தேவன் அதைக் கவனிக்கமாட்டார்.
  spa-RV-1909: Ciertamente Dios no oirá la vanidad, ni la mirará el Omnipotente.
  ron-BTF: Cu siguranță Dumnezeu nu va asculta deșertăciune, nici nu o va privi cel
    Atotputernic.
  eng-WEBP: Surely God will not hear an empty cry, neither will the Almighty regard
    it.
  eng-FBV: God doesn't listen to their empty cries; the Almighty doesn't pay them
    any attention.
  nld-1939: Maar als God niet luistert naar ijdel geroep, De Almachtige er geen aandacht
    aan schenkt,
  nch-BL: Pero amo quinamiqui sinta tiquijtose para Toteco Cati Quipiya Nochi Chicahualisti
    amo quintacaquilía huan amo quinchihuilía cuenta cati talojtzitzi quitzajtzilíaj.
  vie-1934: Quả thật lời cầu nguyện hư giả, Đức Chúa Trời chẳng dủ nghe, Đấng Toàn
    năng chẳng thèm đoái đến.
  hin-CV: यह निर्विवाद सत्य है कि परमेश्वर निरर्थक पुकार को नहीं सुनते; सर्वशक्तिमान
    इस ओर ध्यान देना भी उपयुक्त नहीं समझते.
  spa-BES: Pero Dios no escuchará lo que es falso, ni la mirará el Omnipotente.
  tdx-tdx: Toe tsy janjin’ Añahare ty raha kafoake; tsy haoñe’ i El-Sadai,
  tha-KJV: แน่​ละ พระเจ้ามิ​ได้​ฟังสิ่งไร้​สาระ และองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ก็​มิได้​ทรงนับถือเสียงนั้น
  por-BR-2018: Certamente Deus não ouvirá a súplica vazia, nem o Todo-Poderoso dará
    atenção a ela.
  deu-ELO: Auf nur Eitles hört Gott nicht, und der Allmächtige schaut es nicht an.
  eng-WYC-2018: For God shall not hear without cause, and Almighty God shall behold
    the causes of each man. (For God shall not listen to vanity, that is, to vain,
    or empty, things, nor shall Almighty God consider the importuning of these people.)
  epo-epo: Tamen malvere estas, ke Dio ne aŭdas Kaj ke la Plejpotenculo ne vidas.
  uig-PIN: Bǝrⱨǝⱪ, Tǝngri ⱪuruⱪ duaƣa ⱪulaⱪ salmiƣan yǝrdǝ, Ⱨǝmmigǝ Ⱪadir muxularƣa
    ǝⱨmiyǝt bǝrmigǝn yǝrdǝ,
  beo-beo: 'Ilia udigili agoane fidima:ne wele sia:sa. Bai Gode Bagadedafa da ili
    hame ba:sa amola ilia sia: hame naba.'
  tpi-OTNT: Ol i no gat stretpela tingting, olsem na God I Gat Olgeta Strong i no
    inap harim singaut bilong ol.
  hau-SA: Lalle Allah ba ya sauraron roƙonsu na wofi; Maɗaukaki ba ya kula da roƙonsu.
  uig-LAT: Berheq, Tengri quruq duagha qulaq salmighan yerde, Hemmige Qadir mushulargha
    ehmiyet bermigen yerde,
  nde-nde: Ngempela uNkulunkulu kakulaleli ukuncenga kwabo kwamanga; uSomandla kayilaleli
    into enjalo.
  ton-ton: Ko e moʻoni ʻe ʻikai fanongo ʻae ʻOtua ki he launoa, pea ʻe ʻikai tokanga
    ki ai ʻae Māfimafi.
  ces-1613: A jistě žeť ošemetnosti nevyslýchá Bůh silný, a Všemohoucí nepatří na
    ni.
  eng-WMB: Surely God will not hear an empty cry, neither will the Almighty regard
    it.
  tam-TCV: இறைவன் வீண்வார்த்தைகளைக் கேட்கமாட்டார்; எல்லாம் வல்லவர் அதைக் கவனிக்கமாட்டார்.
  ceb-ULB: Sigurado gayod nga dili dunggon sa Dios ang pagtuaw sa buangbuang; ang
    Makagagahom dili gayod mamati niana.
  pol-UBG: Doprawdy, Bóg nie wysłucha słów obłudy, Wszechmocny na nią nie zważa.
  urd-GVU: یقیناً اللہ ایسی باطل فریاد نہیں سنتا، قادرِ مطلق اُس پر دھیان ہی نہیں
    دیتا۔
  deu-1912: Denn Gott wird das Eitle nicht erhören, und der Allmächtige wird es nicht
    ansehen.
  kan-2017: ದೇವರು ಮೂರ್ಖನ ಮಾತಿಗೆ ಕಿವಿಗೊಡುವುದೇ ಇಲ್ಲ, ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಅದನ್ನು ಎಂದಿಗೂ
    ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  yap-yap: Dariy rogon ni ngar yorgad ngalang; ya Got ni Gubin ma Rayag rok e der
    guyrad ma der rung’ag lamrad.
  hlt-MCSB: Patheni loh a poeyoek la hnatun pawt tih Tlungthang long khaw a hmuhming
    moenih.
  mdy-ETH: ጎኔና ፆኦሲ ዒናፓ ማዒባኣ ዒላቲ ዋይዙዋሴ፤ ቢያ ባኮ ዳንዳዓ ጎዳሢ ዬያ ዛጋያቱዋሴ።»
  twi-ASANTE: Ampa ara Onyankopɔn rentie wɔn nkotosrɛ hunu no; na Otumfoɔ remmu.
  eng-WEBU: Surely God will not hear an empty cry, neither will the Almighty regard
    it.
  wal-wal: Hada waasuwaa Xoossai tumuppe siyenna; Ubbaa Danddayiya Xoossai hegaa ezggenna.
  spa-PDDPT: porque ciertamente ʼEL no escucha el falso clamor. ʼEL-Shadday no lo
    tiene en cuenta.
  gun-gun: Ojapukai rive ramo Nhanderuete noendui 'rã, ha'e kuery re Ipo'akapa va'e
    noma'ẽi 'rã.
  ilo-ULB: Awan duadua a saan nga ipangag ti Dios ti asug dagiti maag; saan nga ikaskaso
    daytoy ti Mannakabalin amin.
  kpg-kpg: Deai dono hadinga ai maa digaula gaa tangi anga gi God, God Mogobuna e de gidee,
    e de longonoia digaula.
  uig-ARA: بەرھەق، تەڭرى قۇرۇق دۇئاغا قۇلاق سالمىغان يەردە، ھەممىگە قادىر مۇشۇلارغا
    ئەھمىيەت بەرمىگەن يەردە،
  sus-sus: E xili tima fufafu, barima Ala mu a tuli matima e ra, Ala Sɛnbɛ Kanyi mu
    e xui ramɛma.
  pon-2006: Sohte katepen arail pahn likwer oh peki sawas; Koht Wasa Lapalahpie sohte
    pahn ketin karonge de mahsanih irail.
  ksd-ksd: God pa na valongore ta tinangi vakuku, Ma ra Dekdek muka pa na nuk vake.
  tur-YTC: Gerçekten Tanrı boş feryadı duymaz, Her Şeye Gücü Yeten de onu dikkate
    almaz.
  grc-BRENT: Ἄτοπα γὰρ οὐ βούλεται ἰδεῖν ὁ Κύριος, αὐτὸς γὰρ ὁ παντοκράτωρ.
  ind-AYT: Sungguh, Allah tidak akan mendengar teriakan hampa, dan Yang Mahakuasa
    tidak akan memperhatikannya.
  nya-nya: Ndithu, Mulungu samva kupempha kwawo kopanda pake; Wamphamvuzonse sasamalira
    zimenezi.
  hrv-hrv: Ali kako je isprazno tvrditi da Bog njihove ne čuje vapaje, da pogled na
    njih ne svraća Svesilni!
  mps-mps: Augwaligo doloba pai kolesaga meni. Tama tibaso, God Tigidali Bomo Elalubo
    Bidigo augwaligo i wabo odogobeo.
  tpi-tpi: Ol i no gat stretpela tingting, olsem na God I Gat Olgeta Strong i no inap
    harim singaut bilong ol.
  dan-1931: til visse, Gud hører ej tomme Ord, den Almægtige ænser dem ikke,
  vie-OVCB: Đức Chúa Trời không nghe lời cầu nguyện hư không Đấng Toàn Năng chẳng
    đoái nhìn lòng giả dối.
  guj-2017: નિશ્ચે ઈશ્વર દંભીઓની માંગણીઓ સાંભળશે નહિ; સર્વશક્તિમાન ઈશ્વર તેઓ તરફ ધ્યાન
    આપશે નહિ.
  pon-2006A: Sohte katepen arail pahn likwer oh peki sawas; Koht Wasa Lapalahpie sohte
    pahn ketin karonge de mahsanih irail.
  por-BRBSL: Certamente Deus não vai ouvir um grito vazio, nem o Todo-Poderoso o considerará.
  cth-cth: Banghai bang hoeh e lawk hah Cathut ni khoeroe thai mahoeh, Athakasaipounge,
    ni hai banglahai noutna mahoeh.
  twi-twi: Ampa ara Onyankopɔn rentie wɔn nkotosrɛ hunu no; na Otumfo remmu.
  hlt-hlt: Patheni loh a poeyoek la hnatun pawt tih Tlungthang long khaw a hmuhming
    moenih.
  tbz-SIM: Bɛ̀ kuɔ̀ ndɛtetìrɛ̀ ndɛ Kuyie mbɑ́ɑ́ bɛ̀ kèńtɛ́, muwɛ̃rímú mumɔu yiɛ̀ nyí
    dɑkɛ bɛ kpɛti.
  msy-2020: Men nɨghnɨziba derazir puvatɨ, kamaghɨn amizɨ, me puram an diava arai.
    Eghtɨ Godɨn Gavgaviba Bar Itim, men dɨmdiaba baraghan kogham.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, pɑ koo yem kɛ́ Ɩsɔ ɩɩ nɩɩkɩ. Tomɑ tǝnɑ tʋ ɩɩ pɑɑsǝɣǝnɑ.
  azb-azb: Əslində Allah boş fəryadı dinləmir, Külli-İxtiyar buna əhəmiyyət vermir.
  eng-DBY: Surely God will not hear vanity, neither will the Almighty regard it.
  hin-2017: निश्चय परमेश्वर व्यर्थ बातें कभी नहीं सुनता, और न सर्वशक्तिमान उन पर चित्त
    लगाता है।
  wol-KYG: Neen lañuy woote, nde Yàlla du leen déglu, Aji Man ji du leen faale.
  eng-YLT: Surely vanity God doth not hear, And the Mighty doth not behold it.
  eng-WYC-2017: For God shall not hear without cause, and Almighty God shall behold
    the causes of each man.
  eng-WMBB: Surely God will not hear an empty cry, neither will the Almighty regard
    it.
  urd-GVH: यक़ीनन अल्लाह ऐसी बातिल फ़रियाद नहीं सुनता, क़ादिरे-मुतलक़ उस पर ध्यान
    ही नहीं देता।
  rug-rug: Ura, loke ginugua pude avosi Tamasa sari dia kinabo; sa Tamasa pu tagoi
    sari doduru ṉiniraṉira si lopu kote hite liṉana lai.
  gaz-gaz: Dhugumaan Waaqni iyya isaanii kan gatii hin qabne sana hin dhaggeeffatu;
    Waaqni Waan Hunda Dandaʼu iyya sanaaf gurra hin kennu.
  fra-LSG: C’est en vain que l’on crie, Dieu n’écoute pas, Le Tout-Puissant n’y a
    point égard.
  yal-yal: E gbelegbelema fuyan, Ala mi e ramɛma, Ala Sɛnbɛ Kanna mi a tuli matima
    e xuiin na.
  haw-1868: He oiaio, aole ke Akua e hoolohe mai i ka mea wahahee, Aole ka Mea mana
    e maliu mai ia.
  arb-NAV: فَإِنْ كَانَ اللهُ لَا يَسْمَعُ لِصُرَاخِهِمِ الفَارِغِ، وَلا يَأْبَهُ
    القَدِيرُ لَهُ
  ewe-ewe: Vavã, Mawu meɖo to woƒe kokoƒoƒo gbɔlo la o eye Ŋusẽkatãtɔ la do toku wo.
  eng-LEE: Only what is false will God not hear, nor will the Almighty regard it.
  asm-FB: বাস্তৱিক ঈশ্বৰে অসাৰ কথা নুশুনে, আৰু সৰ্ব্বশক্তিমান জনাই তাক নাচাবও।
  sus-A: عٍ شِلِ تِمَ قُقَقُ، بَرِ مَ عَلَ مُ عَ تُلِ مَتِمَ عٍ رَ، عَلَ سّنبّ كَنيِ
    مُ عٍ شُي رَ مّمَ.
  fra-SBL: Dieu n'entend pas un cri vide, et le Tout-Puissant n'en tiendra pas compte
    non plus.
  hbo-hbo: אַךְ־שָׁ֭וְא לֹא־יִשְׁמַ֥ע ׀ אֵ֑ל וְ֝שַׁדַּ֗י לֹ֣א יְשׁוּרֶֽנָּה׃
  kik-kik: Ti-itherũ, Mũrungu ndathikagĩrĩria mathaithana mao ma tũhũ; ũcio Mwene-Hinya-Wothe
    ndarũmbũyagia mathaithana macio.
  fra-NCL: Dieu n’exauce pas les discours insensés, le Tout-Puissant ne les regarde
    pas.
  cek-AK: Sithaw mah avang ai kaminawk tahmenhnikhaih lok to tahngai pae mak ai; Thacak
    Sithaw mah to baktih loknawk to tiah doeh sah pae mak ai.
  cuk-cuk: A-ulale, Bab-Dummad-Bela-Gangued-Nikadi, binsarsunna-ibmar-egisnanaid itosulid,
    Bab-Dummad a-dulemar baisur-daked.
  uig-CYR: Бәрһәқ, Тәңри қуруқ дуаға қулақ салмиған йәрдә, Һәммигә Қадир мошуларға
    әһмийәт бәрмигән йәрдә,
  tel-2017: దేవుడు ఒక్కనాటికీ వ్యర్థమైన మాటలు ఆలకించడు. సర్వశక్తుడు వాటిని లక్ష్యపెట్టడు.
  hat-BSA: Anverite, Bondye p ap koute yon kri ki vid, ni Toupwisan an p ap okipe
    l.
  kos-kos: Wangin sripen pang lalos uh; God Kulana El tiana liyalos, ku lohng pusralos.
  hbo-WLC: אַךְ־שָׁ֭וְא לֹא־יִשְׁמַ֥ע ׀ אֵ֑ל וְ֝שַׁדַּ֗י לֹ֣א יְשׁוּרֶֽנָּה׃
  ibo-ibo: Nʼezie, Chineke adịghị aṅa ntị nʼarịrịọ efu ha; Onye pụrụ ime ihe niile
    a dịghị elebara ya anya.
  ory-ory: ନିଶ୍ଚୟ ପରମେଶ୍ୱର ଅସାର କଥା ଶୁଣିବେ ନାହିଁ, କିଅବା ସର୍ବଶକ୍ତିମାନ ତାହା ଆଦର କରିବେ
    ନାହିଁ।
  chk-chk: Ellet, Kot esap aüselinga eu siö esor lomotan, Ewe mi Unusen Manaman esap
    afäli.
  rop-rop: If det boswan God jadimap im irriwol wen dei jingat langa im,
  ukr-1871: Але се неправда, будьто Бог не чує й Вседержитель не вглядає в те.
  deu-1951: Sollte es umsonst sein, sollte Gott nicht hören und der Allmächtige es
    nicht sehen?
  eng-JPS: Surely God will not hear vanity, neither will the Almighty regard it.
  srp-1865: Jer Bog ne sluša taštine, i svemoguæi ne gleda na nju.
  lug-lug: Ddala ddala Katonda tawuliriza kukoowoola kwabwe okwo okutaliimu; Ayinzabyonna
    takufaako.
  heb-heb: אך שוא לא ישמע אל ושדי לא ישורנה׃
  ben-IRV: নিশ্চিত ভাবে ঈশ্বর মূর্খতার কান্না শোনেন না; সর্বশক্তিমান এটায় মনোযোগ
    দেবেন না।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸੱਚ-ਮੁੱਚ ਵਿਅਰਥ ਦੁਹਾਈ ਨਹੀਂ ਸੁਣਦਾ, ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਉਸ ਉੱਤੇ ਧਿਆਨ
    ਨਹੀਂ ਕਰਦਾ,
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် အချည်းနှီး သောစကားကို နားထောင် တော်မ မူ။ အနန္တ
    တန်ခိုးရှင်သည် ထိုသို့သောစကားကို မ မှတ် ဘဲ နေတော်မူ၏။
  hmo-hmo: Momokani, Dirava ese anina lasi taitai, be ia kamonai henia lasi, Siahu
    Ibounai Dirava ese idia ia laloa lasi.
  urd-urd: यक़ीनन ख़ुदा बतालत को नहीं सुनेगा, और क़ादिर — ए — मुतलक़ उसका लिहाज़ न
    करेगा।
  rus-SYN: Но неправда, что Бог не слышит и Вседержитель не взирает на это.
  bqc-SIM: Wii pãɛ! Lua lí swã́sɛio, Gbãapiide lí ń yãdao.
  tcz-CHONGTHU: Ahinlah Pathen in ajah peh pouvin hatchungnung pa chun ngaisah in
    aneipoi tia seiding chu dihlou ahi.
  mar-mar: देव त्यांच्या तुच्छ याचनेकडे लक्ष देणार नाही सर्वशक्तिमान देव त्यांच्याकडे
    लक्ष देणार नाही.
  qub-qub: Munayniyoj Tayta Diosga manami cäsupanchu mana cumbënejcunata mañacushanta.
  hat-hat: Se pou gremesi y'ap plede rele konsa. Bondye pa tande, li pa wè.
  eng-BSB: Surely God does not listen to empty pleas, and the Almighty does not take
    note of it.
  eng-WEBPB: Surely God will not hear an empty cry, neither will the Almighty regard
    it.
  kbq-kbq: Hianagi zamunte omane vahe'mo'zama zavi krafagema nehaza zankura Hankavenentake
    Anumzamo'a antahi nozamie hu'zama nehazana havige nehaze.
  nhe-BL: Pero ax quinamiqui intla tiquijtose para Toteco Tlen Quipiya Nochi Chicahualistli
    ax quintlacaquilía huan ax quinchihuilía cuenta tlen ajachica quitzajtzilíaj.
  gub-BL: — Tupàn nuenu kwaw teko wà, naza'e kwaw. — Tupàn upuner wera'u ma'e nuexak
    kwaw ma'e, naza'e kwaw. Aze mo zaze'eg nezewe, zaneremu'em mo zane.
  eng-DRA: God therefore will not hear in vain, and the Almighty will look into the
    causes of every one.
