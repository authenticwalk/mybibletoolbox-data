verse: JOB.035.015
translations:
  mal-C: കാരണം, അവിടത്തെ കോപം ശിക്ഷാവിധി നടപ്പാക്കുന്നില്ല, ദുഷ്ടത അവിടന്ന് അശേഷം
    പരിഗണിക്കുന്നതുമില്ല.
  deu-TKW: Und nun, weil sein Zorn nicht gestraft hat, soll er um die Vergehung gar
    nicht gewußt haben!
  lin-lin: Mpe sik’oyo, soki kanda ya Nzambe eyei nanu likolo na yo te mpe soki Ye
    azali nanu kobosana maloba na yo ya soni,
  eng-LSV: And now, because there is not, || He has appointed His anger, || And He
    has not known in great extremity.
  eng-GNV: But nowe because his anger hath not visited, nor called to count the euill
    with great extremitie,
  eng-WEBSTER: 'But now, because it is not so , he hath visited in his anger; yet
    he knoweth it not in great extremity:'
  nhw-BL: ¿Ticualani ica ya san pampa amo mitznanquilía nimantzi huan amo quincualancaita
    nochi fiero tlacame?
  swh-ONEN: pia zaidi, kwamba hasira yake kamwe haiadhibu wala haangalii uovu hata
    kidogo?
  bba-bba: Yèn sɔ̃ Gusunɔ u ǹ tɔmbu sɛɛyɑsiɑmɔ tɛ̃, yen sɔ̃nɑ ɑ tɑmɑɑ u ǹ durum
    ɡɑrisi ɡɑ̃ɑnu?
  eng-KJVCPB: 'But now, because it is not so, he hath visited in his anger; Yet he
    knoweth it not in great extremity:'
  luo-luo: Bende imedo wacho ni kata ji ok okum gi mirimbe mager kendo kata mana richo
    ma ji timo ok obadhe.
  meu-meu: A harihari, ena badu ese dava se henimu bona kara dika se laloa badamu
    dainai,
  npi-ULB: अब तपाईं भन्‍नुहुन्छ, उहाँको क्रोधले दण्ड दिंदैन, र उहाँले अपराधलाई अलिकति
    पनि ध्‍यान दिनुहुन्‍न ।
  yor-yor: Ṣùgbọ́n nísinsin yìí nítorí tí ìbínú rẹ̀ kò tí fìyà jẹ ni, òun kò ni ka
    ìwà búburú si?
  pes-OPCB: 'می‌گویی: «خدا گناهکار را مجازات نمی‌کند و به گناهان او توجهی ندارد.»'
  tgl-ULB: Paano pa kaya siya sasagot sa iyo kung sinasabi mo na kailanman hindi niya
    pinarurusahan ang sinuman dahil sa galit, at wala siyang pakialam sa kayabangan
    ng mga tao.
  hui-hui: Í̠na lalu, Ngode Datagaliwabehanda agali ko biaga karu pani nelo ba nabi
    helo wahalu tigua mana ko birago hondowa la nabi wahaga ka, lari.
  mya-mya: ယခုမူကား၊ အမျက်ထွက်၍ ဆုံးမတော်မမူ။ ပြစ်မှားသောအပြစ်ကို ကျပ်တည်းစွာ မှတ်တော်မမူ
    သောကြောင့်၊
  bod-N: ཁོང་ཉིད་ཁྲོས་ཀྱང་བཀའ་ཆད་མི་གཅོད་ཅིང་། ། ང་རྒྱལ་ལ་ཡང་དེ་འདྲ་མི་གཟིགས་པས། །
  sna-sna: uyezve, kuti kutsamwa kwake hakumborangi, uye haana hanya zvake nezvakaipa.
  spa-BLM: Pero ahora, porque no ha visitado en su ira, tampoco considera mucho la
    arrogancia,
  cac-cac: Tzala' to max cot yoval, malaj yaelal syac' d'a eb' sc'ulan chucal.
  swh-ULB: Ni kwa jinsi gani atakujibu kama unasema kwamba hamwadhibu yeyote kwa hasira,
    na ya kwamba hajishughulishi na kiburi cha watu.
  bel-bel: А сёньня, таму што гнеў Ягоны не наведаў яго і ён не спазнаў яго ва ўсёй
    строгасьці,
  deu-ELBBK: Und nun, wenn sein Zorn nicht heimgesucht hat, sollte er nicht sehr wohl
    um den Übermut wissen?
  mbb-OT: Migkaǥi ke pa te wazà medsilut is Megbevayà minsan nepauk sikandin, wey
    wazè din seǥipaa is mezaat he vaal te menge etew.
  mal-2015: ഇപ്പോഴോ, അവന്റെ കോപം സന്ദർശിക്കായ്കകൊണ്ടും അവൻ അഹങ്കാരത്തെ അധികം ഗണ്യമാക്കായ്കകൊണ്ടും
  rmc-rmc: A ke oda mek phenes, hoj leskri choľi šoha na potrestinel a ov aňi na dikhel
    pro nalačhipen!
  pes-OPV: و اما الان از این سبب که درغضب خویش مطالبه نمی کند و به کثرت گناه اعتنا
    نمی نماید،
  ron-1924: Дар, пентру кэ мыния Луй ну педепсеште ынкэ, ну ынсямнэ кэ пуцин Ый пасэ
    де нелеӂюире.
  ben-OBCV: আর এছাড়াও, এই যে তাঁর ক্রোধ কখনও শাস্তি দেয় না ও তিনি আদৌ দুষ্টতার প্রতি
    মনোযোগ দেন না।
  som-som: Laakiinse haatan, isagu cadhadiisii kuma uu soo booqan, Oo xumaantana si
    weyn ugama uu fikiro;
  lat-VUC: Nunc enim non infert furorem suum, nec ulciscitur scelus valde.
  eng-ASVBT: But now, because he hath not visited in his anger, Neither doth he greatly
    regard arrogance;
  ita-1885: Certo ora quello che l'ira sua ti ha imposto di castigo è come nulla;
    Ed egli non ha preso conoscenza della moltitudine de' tuoi peccati molto innanzi.
  eng-LXXUP: For he is not now regarding his wrath, Nor has he noticed severely any
    trespass.
  eng-ULB: Now you say that his anger does not punish, and he does not take even a
    litte notice of transgression.
  spa-VBL: “Estás diciendo que Dios no castiga a la gente en su ira y presta poca
    atención al pecado.
  fra-_FOB: Et maintenant, parce que sa colère ne punit pas, parce qu'il ne prend
    pas rigoureusement connaissance du péché,
  mal-mal: ഇപ്പോൾ, അവിടുത്തെ കോപം സന്ദർശിക്കാത്തതുകൊണ്ടും അവിടുന്ന് അഹങ്കാരത്തെ അധികം
    ഗണ്യമാക്കാത്തതുകൊണ്ടും
  urd-GVR: Wuh āp kī kyoṅ sune jab āp kahte haiṅ, ‘Allāh kā ġhazab kabhī sazā nahīṅ
    detā, use burāī kī parwā hī nahīṅ’?
  suz-BL: परमप्रभु आ गाइश्‍शोम सजाइ मगेब। मिनु हेंथे गाक्‍शो मकोव़ब। उपदेसक ८:११
  eng-NOY: But now, because he hath not visited in his anger, Nor taken strict note
    of transgression,
  ita-1927: Ma ora, perché la sua ira non punisce, perch’egli non prende rigorosa
    conoscenza delle trasgressioni,
  ckb-ckb: هەروەها تووڕەییەکەی هەرگیز سزا نادات و گوێ نادات بە زۆری خراپەکاری.
  eng-BBE: And now ... ;
  kan-OKCV: ದೇವರು ಕೋಪದಿಂದ ದುಷ್ಟರನ್ನು ದಂಡಿಸದೆ ಇರುವ ಕಾರಣ, ‘ಆಹಾ, ದೇವರು ದ್ರೋಹವನ್ನು ಅಷ್ಟಾಗಿ
    ಗಮನಿಸುವುದಿಲ್ಲ,’ ಎಂದು ನೀನು ಹೇಳುವಾಗ ದೇವರು ಕೇಳಿಸಿಕೊಳ್ಳುವರೋ?
  tam-2017: இப்போது அவருடைய கோபமானது நியாயத்தை முற்றிலும் விசாரிக்காது; அவர் இன்னும்
    ஒன்றையும் குறையில்லாத முறையில் தண்டிக்கவில்லை.
  spa-RV-1909: Mas ahora, porque en su ira no visita, ni conoce con rigor, por eso
    Job abrió su boca vanamente, y multiplica palabras sin sabiduría.
  ron-BTF: Dar acum, deoarece nu este astfel, el a cercetat în mânia lui; totuși nu
    o cunoaște până la capăt;
  eng-WEBP: But now, because he has not visited in his anger, neither does he greatly
    regard arrogance,
  eng-FBV: You're saying that God doesn't punish people in his anger and pays little
    attention to sin.
  nld-1939: Of zelfs, dat zijn gramschap niet straft, En dat Hij niet eens de misdaad
    kent!
  nch-BL: ¿Ticualani ica ya san pampa amo mitznanquilía nimantzi huan amo quincualancaita
    nochi fiero tacame?
  vie-1934: Bây giờ, vì cơn thạnh nộ Ngài chưa giáng phạt, Và vì Ngài không kể đến
    sự kiêu hãnh cho lắm,
  hin-CV: इसके अतिरिक्त, परमेश्वर क्रोध कर तुम्हें दण्ड नहीं देता, और न ही वह अभिमान
    की ओर ध्यान देते हैं,
  spa-BES: Y ahora que no ha visitado en su ira; ni se conoce con rigor.
  tdx-tdx: Ie henaneo, mbe tsy nitilihe’e an-kaviñera’e, tsy loho nihaoñe’e o fandilarañeo.
  tha-KJV: บัดนี้ เพราะไม่เป็นเช่นนั้น พระพิโรธของพระองค์​ได้​ลงโทษ แต่​พระองค์​มิได้​สนพระทัยการละเมิดเสียมากมาย
  por-BR-2018: Mas agora, já que a ira dele ainda não está castigando, e ele não deu
    completa atenção à arrogância,
  deu-ELO: Und nun, wenn sein Zorn nicht heimgesucht hat, sollte er nicht sehr wohl
    um den Übermut wissen?
  eng-WYC-2018: For now the Lord bringeth not in his strong vengeance, (n)either he
    vengeth felonies greatly here. (But here and now, the Lord bringeth not in his
    strong vengeance, nor greatly avengeth felonies;)
  epo-epo: Sed ĉar Li nun ne montras Sian koleron Kaj ne atentas la tro grandan malvirtecon,
  uig-PIN: Biraⱪ U ⱨazir towa ⱪilix pursiti berip, Ɵz ƣǝzipini tehi tɵkmigǝn ǝⱨwalda,
    Ayup ɵzining tǝkǝbburluⱪini bilmǝmdiƣandu?
  beo-beo: Di da Gode da se dabe hame iaha dawa:sa. Di da Gode da wadela:i hou hame
    abodesayale dawa:sa.
  tpi-OTNT: Na yu bin tok tu olsem, God i no save mekim save long ol man bilong mekim
    sin, na em i no save wari long pasin nogut bilong ol.
  hau-SA: Kuma ka ce, ba ya ba da horo cikin fushinsa ko kaɗan ba ya kula da mugunta.
  uig-LAT: Biraq U hazir towa qilish pursiti bérip, Öz ghezipini téxi tökmigen ehwalda,
    Ayup özining tekebburluqini bilmemdighandu?
  nde-nde: njalo futhi, ukuthi ulaka lwakhe kalujezisi njalo akabunanzi lakancane
    ububi.
  ton-ton: 'Ka koeʻuhi ʻoku ʻikai pehē eni, ko ia kuo ne ʻaʻahi ai ʻi hono houhau;
    ka ʻoku ʻikai te ne ʻilo ia ʻi he mamahi lahi:'
  ces-1613: Ale nyní poněvadž nic není těch věcí, navštívil jej hněv jeho; nebo nechce
    znáti hojnosti této veliké.
  eng-WMB: But now, because he has not visited in his anger, neither does he greatly
    regard arrogance,
  tam-TCV: மேலும், அவருடைய கோபம் மனிதரைத் தண்டிப்பது இல்லை; என்றும் மனிதரின் கொடுமையை
    அவர் கொஞ்சமும் கவனிப்பதில்லை என்று எண்ணி,
  ceb-ULB: Dili gayod niya kamo tubagon kung moingon kamo nga dili gayod niya silotan
    ang si bisan kinsa diha sa kasuko, ug dili siya magtagad ug maayo mahitungod sa
    garbo sa mga tawo.
  pol-UBG: Teraz jednak jego gniew spadł na ciebie w niewielkim stopniu, jakby nie
    znał wielkości twoich grzechów.
  urd-GVU: وہ آپ کی کیوں سنے جب آپ کہتے ہیں، ’اللہ کا غضب کبھی سزا نہیں دیتا، اُسے
    بُرائی کی پروا ہی نہیں‘؟
  deu-1912: ob auch sein Zorn so bald nicht heimsucht und er sich's nicht annimmt,
    daß so viel Laster da sind.
  kan-2017: ಆತನು ದುಷ್ಟರ ಮೇಲೆ ತನ್ನ ಕೋಪವನ್ನು ತೀರಿಸದೆ ಇರುವ ಕಾರಣ ಆಹಾ, ಆತನು ದ್ರೋಹವನ್ನು
    ವಿಶೇಷವಾಗಿ ಗಮನಿಸುವುದಿಲ್ಲವೆಂದು,
  yap-yap: Ga be leamnag ni Got e dar ma gechig nigey, ma der tetyan ko denen.
  hlt-MCSB: Tedae a thintoek te cawh voel pawt oeh coeng tih halangnah te khaw ming
    voel pawh.
  mdy-ETH: ፆኦሲ ዓሲ ዻጋዺ ጎሩዋያ ሃሣ ዓሲኮ ጎሜያ ቄል ጌይ ሃሻያ ኔኤም ማላ?
  twi-ASANTE: Bio, woka sɛ nʼabufuo mmfa asotweɛ mma na nʼani nni amumuyɛsɛm akyi
    pii.
  eng-WEBU: But now, because he has not visited in his anger, neither does he greatly
    regard arrogance,
  wal-wal: Xoossai asaa qaxxayennabaanne nagaraakka shenehoo giidi aggiigiyaabaa gaada
    qoppai?
  spa-PDDPT: Pero ahora, porque su ira no castigó, ni reconoció con rigor la transgresión,
  gun-gun: Aỹ peve Nhanderuete opoxya rupi nanhombopagai, neĩ heko vai va'e re ndoikuaa
    potai teri ramo
  ilo-ULB: Kasano pay a sungbatannakayo no ibagbagayo a saanna a pulos a dusdusaen
    ti siasinoman iti ungetna, ken saan unay isuna a maseknan iti kinatangsit dagiti
    tattao.
  kpg-kpg: Goe e hagamaanadu bolo God la hagalee e hai dana hagaduadua, hagalee mmada
    gi humalia gi di huaidu.
  uig-ARA: بىراق ئۇ ھازىر توۋا قىلىش پۇرسىتى بېرىپ، ئۆز غەزىپىنى تېخى تۆكمىگەن ئەھۋالدا،
    ئايۇپ ئۆزىنىڭ تەكەببۇرلۇقىنى بىلمەمدىغاندۇ؟
  sus-sus: A mu nu xɔnɔ i xa matandi wɔyɛnyie ma sinden.
  pon-2006: Komw medemedewe me Koht sohte pahn ketin wia sapwellime kalokolok, ma
    e sohte kin ketin tehk mwahu dihp.
  ksd-ksd: Ma gori, tago pa i ub u ma ra kankan, U biti ba pa i manga nuk pa ra varpiam.
  tur-YTC: Ama şimdi, öfkesiyle ziyaret etmediği, Kibri de çok önemsemediği için,
  grc-BRENT: “Ὅτι οὐκ ἔστιν ἐπισκεπτόμενος ὀργὴν αὐτοῦ, καὶ οὐκ ἔγνω παράπτωμά τι
    σφόδρα·
  ind-AYT: Sekarang, karena kemarahan-Nya tidak menghukum, dan Dia tidak terlalu memperhatikan
    pelanggaran,
  nya-nya: ndiye tsono popeza kuti ukali wake sukupereka chilango, zoyipa zambiri
    zimene anthu amachita,
  hrv-hrv: 'Ili: ''Njegova srdžba ne kažnjava, nimalo on za prijestupe ne mari.'''
  mps-mps: Tama me ma nago e tama po wali, God agai dwai kolesaga ebo bidi dabe tigide
    dene ilibo menio po wali. Tama augwaligo ebo dwai kolesaga teba me homu kone ebo
    menio, nago te po wali.”
  tpi-tpi: Na yu bin tok tu olsem, God i no save mekim save long ol man bilong mekim
    sin, na em i no save wari long pasin nogut bilong ol.
  dan-1931: Men nu, da hans Vrede ej bringer Straf og han ikke bekymrer sig stort
    om Synd,
  vie-OVCB: Nhưng nay Chúa chưa nổi giận mà đoán phạt, vì Ngài bỏ qua những lời nói
    dại khờ.
  guj-2017: તું કહે છે કે, ઈશ્વર કોઈને ક્રોધમાં સજા કરતા નથી ત્યારે તેઓ તારું સાંભળશે
    નહિ. એ કેટલું શક્ય છે. અને તેઓ લોકોના અભિમાનની કદર કરતા નથી.
  pon-2006A: Komw medemedewe me Koht sohte pahn ketin wia sapwellime kalokolok, ma
    e sohte kin ketin tehk mwahu dihp.
  por-BRBSL: Mas agora, porque ele não o visitou em sua raiva, nem considera muito
    a arrogância,
  cth-cth: Bangkongtetpawiteh, atuvah a lungkhueknae dawk hoi na rek hoeh niteh, pathunae
    hnonaw pueng hah pâkuem hoeh.
  twi-twi: na bio, nʼabufuw mmfa asotwe mma na nʼani nni amumɔyɛsɛm akyi pii?
  hlt-hlt: Tedae a thintoek te cawh voel pawt oeh coeng tih halangnah te khaw ming
    voel pawh.
  tbz-SIM: A mɛ nyɛ̃mmɛ̀ ku miɛkɛ ɔ̃ɔ̃ í mpɛikɛ onìtì, kù ketɛ́ kɛ í dɑkɛ onìtì kó
    mɛcɑɑ̀rìmɛ̀ kpɛ́í.
  msy-2020: Nɨ uaghan kamaghɨn mɨgɨa ghaze, God ivezir kuram isa gumazir arazir kurabagh
    amibagh anɨdir puvatɨ. Egha men arazir kurabagh nɨghnɨzir puvatɨ.
  dop-dop: Ɩɩ tʋɣɩ sɑlǝkɑ nɑ pɑ́ɑ́nɑ́. Pǝyele ɩɩ pɑɑsǝɣǝnɑ yǝlɑɑ ɩsɑɣɑtʋ. Ɩlɛ pǝ tɑɣɑ
    sɩ ɩɩ nɑɑkɩ.
  azb-azb: İndi qəzəblənib cəzalandırmırsa, Təqsirin çoxluğuna baxmır.
  eng-DBY: But now, because he hath not visited in his anger, doth not [Job] know
    [his] great arrogancy?
  hin-2017: परन्तु अभी तो उसने क्रोध करके दण्ड नहीं दिया है, और अभिमान पर चित्त बहुत
    नहीं लगाया;
  wol-KYG: Nga neeti Yàlla du mer, di mbugale, te yoonam newul ci njubadiy nit.
  eng-YLT: And, now, because there is not, He hath appointed His anger, And He hath
    not known in great extremity.
  eng-WYC-2017: For now the Lord bringeth not in his strong vengeance, neither he
    avengeth felonies greatly here.
  eng-WMBB: But now, because he has not visited in his anger, neither does he greatly
    regard arrogance,
  urd-GVH: वह आपकी क्यों सुने जब आप कहते हैं, ‘अल्लाह का ग़ज़ब कभी सज़ा नहीं देता,
    उसे बुराई की परवा ही नहीं’?
  rug-rug: Meke zama si goi sapu sa Tamasa si lopu hoke va kilakilasa tie, meke lopu
    va gunagunana nia Sa sa sinea, gua. Ke e Zobi si zama hoboro sisigiti, zama va
    soku si asa ba lopu koa ia ginilagilana.”
  gaz-gaz: Amma illee sababii dheekkamsi isaa nama hin adabneef, sababii inni balleessaa
    namaa akka waan guddaa tokkootti hin fudhanneef,
  fra-LSG: Mais, parce que sa colère ne sévit point encore, Ce n’est pas à dire qu’il
    ait peu souci du crime.
  yal-yal: Iki, bayo Alaa xɔlɔn munma fa, e nun a mi a tuli matixi murutɛ falane ra,
  haw-1868: Ano hoi, he mea ole ka hoopai ana o kona inaina, Aole ia e haka pono mai
    i na hewa;
  arb-NAV: وَالآنَ، لأَنَّهُ لَمْ يُجَازِ فِي غَضَبِهِ وَلَمْ يُبَالِ بِمُعَاقَبَةِ
    الإِثْمِ،
  ewe-ewe: Gawu la, egblɔ be eƒe dziku mehea to na ame gbeɖe o eye menyea kɔ kpɔa
    vɔ̃ɖivɔ̃ɖi gɔ̃ hã o.
  eng-LEE: But now, because his anger hath punished nothing, shall he not greatly
    take cognizance of the multitude of sins?
  asm-FB: কিন্তু তেওঁ তেওঁৰ কোপত শাস্তি নিদিয়ে, আৰু তেওঁ অপৰাধলৈ বৰকৈ মন নিদিয়ে;
  sus-A: عَ مُ نُ شْنْ عِ شَ مَتَندِ وْيّنيِيٍ مَ سِندٍن.
  fra-SBL: Mais maintenant, parce qu'il n'a pas visité dans sa colère, Il ne fait
    pas non plus grand cas de l'arrogance,
  hbo-hbo: וְעַתָּ֗ה כִּי־אַ֭יִן פָּקַ֣ד אַפֹּ֑ו וְלֹֽא־יָדַ֖ע בַּפַּ֣שׁ מְאֹֽד׃
  kik-kik: na makĩria ma ũguo ũkoiga atĩ marakara make matiherithanagia na ndarũmbũyagia
    waganu o na hanini!
  fra-NCL: Mais, parce que sa colère ne sévit pas encore, et qu’il semble ignorer
    sa folie,
  cek-AK: Vaihi loe palung a phuihaih hoiah dan na paek mak ai; sakpazaehaih to pakuem
    khruek mak ai boeh, tiah a poek pongah,
  cuk-cuk: Bede soged, ‘Bab-Dummad wissur-urweye, wissur-emar-sabsur-odurdakye, degine,
    ibmar-isgana baisurdakye.’
  uig-CYR: Бирақ У һазир товва қилиш пурсити берип, Өз ғәзивини техи төкмигән әһвалда,
    Аюп өзиниң тәкәббурлуғини билмәмдиғанду?
  tel-2017: “ఆయన ఎవరినీ కోపంతో దండించడు, మనుషుల అహంకారాన్ని ఆయన పట్టించుకోడు” అని
    నీవంటే మరి ఇంకెంతో నిశ్చయంగా ఆయన జవాబు చెప్పకుండా మౌనం దాలుస్తాడు గదా.
  hat-BSA: Men koulye a, akoz Li pa t fè vizit nan kòlè Li, ni Li pa t apresye awogans,
  kos-kos: In nunak lom kom mu God El ac tiana kalyei mwet, Ac kom mu El tia arulana
    lohang nu ke ma koluk uh.
  hbo-WLC: וְעַתָּ֗ה כִּי־אַ֭יִן פָּקַ֣ד אַפּ֑וֹ וְלֹֽא־יָדַ֖ע בַּפַּ֣שׁ מְאֹֽד׃
  ibo-ibo: Ọzọ, nʼihi na iwe ya adịghị eweta ntaramahụhụ, nʼihi na ọ dịghị arịba ama
    ajọ omume ọ bụladị nke dịkarịsịrị nta.
  ory-ory: ମାତ୍ର ଏବେ, ସେ ନିଜ କ୍ରୋଧରେ ଶାସ୍ତି ଦେଇ ନାହାନ୍ତି, କିଅବା ଅହଙ୍କାର ପ୍ରତି ବଡ଼
    ମନୋଯୋଗ କରନ୍ତି ନାହିଁ;
  chk-chk: Ka ekieki pwe Kot esap awora apwüng fän an song, esap pwal fokun afäli
    pupungau,
  rop-rop: Yubin rong wen yubin tok God nomo panishim olabat nogudbalawei.
  ukr-1871: Але тепер, тим що гнїв Божий не навідав його, й він іще не спізнав його
    по всїй лютостї його,
  deu-1951: Und nun, weil sein Zorn noch nicht gestraft hat, sollte er deshalb das
    Verbrechen nicht sehr wohl wissen?
  eng-JPS: And now, is it for nought that He punished in His anger? And hath He not
    full knowledge of arrogance?
  srp-1865: A sada èim te gnjev pohodi, nije ništa, niti je gledao na sve što si uèinio;
  lug-lug: oba nti, ne bw’asunguwala tabonereza era tafaayo nnyo ku butali butuukirivu.
  heb-heb: ועתה כי אין פקד אפו ולא ידע בפש מאד׃
  ben-IRV: তিনি কখনও কাউকে রাগের বশে শাস্তি দেননি এবং তিনি লোকেদের গর্বের বিষয়ে খুব
    বেশি চিন্তিত নন।
  pan-pan: ਪਰ ਹੁਣੇ ਤਾਂ ਉਸ ਨੇ ਕ੍ਰੋਧ ਵਿੱਚ ਆ ਕੇ ਦੰਡ ਨਹੀਂ ਦਿੱਤਾ, ਅਤੇ ਹੰਕਾਰ ਉੱਤੇ ਬਹੁਤਾ
    ਚਿੱਤ ਨਹੀਂ ਲਾਇਆ,
  mya-JVB: ယခု မူကား ၊ အမျက် ထွက်၍ ဆုံးမ တော်မ မူ။ ပြစ်မှားသောအပြစ်ကို ကျပ်တည်းစွာ
    မှတ် တော်မ မူသောကြောင့်၊
  hmo-hmo: Oi laloa Dirava ese, dika ena davana ia henia noho lasi, a? Ia ese kara
    dika ia laloa momo lasi, a?
  urd-urd: लेकिन अब चूँकि उसने अपने ग़ज़ब में सज़ा न दी, और वह गु़रूर का ज़्यादा ख़याल
    नहीं करता;
  rus-SYN: Но ныне, потому что гнев Его не посетил его и он не познал Его во всей
    строгости,
  bqc-SIM: Kɛ́ àlɛ pↄkũmabↄbↄmá tia kɛ́wao ↄ̃ ńlɛ e àlɛ tàae pↄ́ wa kɛ̀ↄ yãdaoɛa?
  tcz-CHONGTHU: Nangin michonse ho chu lunghang in alethuhpoi natin chule migiloute
    ngaisah in aneipoi tin naseije.
  mar-mar: तो तुला किती थोडक्यात उत्तर देईल जर तू असे म्हणालास तो क्रोधाने कोणालाही
    शिक्षा करीत नाही, आणि तो लोकांच्या गर्वीष्ठपणाकडे फारसे लक्ष देत नाही.
  qub-qub: Gamga ninqui ‹Diosga manami rabyacunchu ni castigacunpischu, ima juchata
    rurashanchïtapis manami cäsupanchu› nir.
  hat-hat: 'Ou di ankò: Bondye pa nan pini. Mwen te mèt peche, sa pa di l'' anyen.'
  eng-BSB: and further, that in His anger He has not punished or taken much notice
    of folly!
  eng-WEBPB: But now, because he has not visited in his anger, neither does he greatly
    regard arrogance,
  kbq-kbq: Hagi kumi'ma nehaza vahera Anumzamo'a arimpa ahezamanteno zamazeri haviza
    nosie hunka nehunka, kefo zamavu zamava'ma nehaza zankura agesa nontahie hunka
    hu'nane.
  nhe-BL: ¿Ticualani ica ya san pampa ax mitznanquilía nimantzi huan ax quincualancaita
    nochi fiero tlacame?
  gub-BL: — Tupàn nuzepyk kwaw purehe a'e, ere nezeupe. Nuzekaiw kwaw teko wanemiapo
    kwer ikatu 'ym ma'e rehe, ere nezeupe.
  eng-DRA: For he doth not now bring on his fury, neither doth he revenge wickedness
    exceedingly.
