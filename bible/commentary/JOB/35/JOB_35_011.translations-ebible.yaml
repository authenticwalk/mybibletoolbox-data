  dop-dop: Ɩnɩ ɩ sɛɣɛsǝɣǝnɑ-tʋ, nɑ pǝ́ kǝlɩ tɑɑlɛ wontu. Pǝyele ɩ tɑsǝɣɩ-tʋɣʋ lǝmɑɣɑsɛɛ
