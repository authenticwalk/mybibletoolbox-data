verse: JOB.035.011
translations:
  mal-C: '@see-verse:JOB.035.010'
  deu-TKW: der uns belehrt vor den Tieren des Feldes und vor den Vögeln unter dem
    Himmel und Weisheit giebt?”
  lin-lin: Ye oyo ateyaka biso koleka banyama ya mokili mpe akomisaka biso mayele
    koleka bandeke ya likolo, azali wapi ? ›
  eng-LSV: Teaching us more than the beasts of the earth, || Indeed, He makes us wiser
    than the bird of the heavens.
  eng-GNV: Which teacheth vs more then the beastes of the earth, and giueth vs more
    wisdome then the foules of the heauen.
  eng-WEBSTER: Who teacheth us more than the beasts of the earth, and maketh us wiser
    than the fowls of heaven?
  nhw-BL: ¿Canque itztoc yaya catli techchihua achi más ma tijpiyaca tlalnamiquilistli
    que tlapiyalme huan totome?’
  swh-ONEN: yeye atufundishaye sisi zaidi kuliko wanyama wa dunia, na kutufanya wenye
    hekima kuliko ndege wa angani?’
  bba-bba: Wiyɑ u rɑ mɑɑ tɔmbu bwisi kɛ̃ n kere yɛɛɡii kɑ ɡunɔsuɡii.
  eng-KJVCPB: Who teacheth us more than the beasts of the earth, And maketh us wiser
    than the fowls of heaven?
  luo-luo: mapuonjowa gik mathoth moloyo kaka opuonjo le manie piny kendo mamiyo wabedo
    mariek moloyo winy mafuyo e kor polo?’
  meu-meu: ia ese e hadibadibadamu, bena uda boromadia ta hereadiamu; ia ese e ha-aonegadamu,
    bena atai manudia ta hereadiamu; ia be edeseni ai?
  npi-ULB: जसले पृथ्वीका जन्तुहरूलाई भन्दा बढी हामीलाई सिकाउनुहुन्छ, र जसले आकाशका
    चराहरूलाई भन्दा बढी हामीलाई बुद्धिमानी बनाउनुहुन्छ ?'
  yor-yor: tí òun kọ́ wa ní ẹ̀kọ́ jù àwọn ẹranko ayé lọ, tí ó sì mú wa gbọ́n ju àwọn
    ẹyẹ ojú ọ̀run lọ?’
  pes-OPCB: او که ما را توسط حیوانات زمین تعلیم می‌دهد، و توسط پرندگان آسمان حکیم
    می‌سازد؟»
  tgl-ULB: na nagtuturo sa amin na mas higit sa pagtuturo niya sa mga hayop sa lupa,
    at ginagawa kaming mas matalino kaysa sa mga ibon sa himpapawid?'
  hui-hui: Ngode Datagaliwabehanda inahondo manda timbuniore nogo egabi tara tara
    bibahende biru karunaga manda ngarubi ndo bolanguahe ngiaga ka. Ani kagoyu iname
    ibu kagoria dai naberemali.
  mya-mya: မြေတိရစ္ဆာန်နားလည်သည်ထက်သာ၍ နားလည်သောဥာဏ်နှင့်၎င်း၊ မိုဃ်းကောင်းကင် ငှက်မရ၊
    ထူးဆန်းသောပညာနှင့်၎င်း၊ ငါတို့ကို ပြည့်စုံ စေတော်မူသော ဘုရားသခင်သည် အဘယ်မှာရှိတော်
    မူသနည်းဟု အဘယ်သူမျှမမေးမြန်းတတ်။
  bod-N: ཁོང་གིས་ས་ཡི་དུད་འགྲོ་ལས། ། ང་ཚོར་བཀའ་སློབ་གནང་བ་དང་། ། ནམ་མཁའི་བྱ་ལས་རང་ཅག་རྣམས།
    ། མཁས་པར་མཛད་ཅེས་སྨྲ་མཁན་མེད། །
  sna-sna: anodzidzisa zvakawanda kwatiri kupfuura mhuka dzenyika uye anotiita vakachenjera
    kupfuura shiri dzedenga.’
  spa-BLM: que nos enseña más que los animales de la tierra, y nos hace más sabios
    que los pájaros del cielo”.
  cac-cac: Max saypaxec'laj Dios chi' eb', aton jun ec'al tzon̈ c'ayb'an d'a yichan̈
    noc' noc', jun tz'ac'an co jelanil d'a yichan̈ noc' much.
  swh-ULB: ambaye hutufundisha sisi zaidi anavyowafundisha wanyama wa dunia, na ambaye
    hutufanya sisi kuwa wenye hekima kuliko ndege wa angani?
  bel-bel: Які вучыць нас больш, чым жывёл зямных, і настаўляе на розум нас болей,
    чым птушак нябесных?
  deu-ELBBK: der uns mehr belehrt als die Tiere der Erde und uns weiser macht als
    die Vögel des Himmels?
  mbb-OT: Wazè dan medangep diyà te Megbevayà he midlimbag kandan he metau pa te menge
    langgam wey menge tagbis.
  mal-2015: ആകാശത്തിലെ പക്ഷികളെക്കാൾ നമ്മെ ജ്ഞാനികളാക്കുന്നവനുമായി എന്റെ സ്രഷ്ടാവായ
    ദൈവം എവിടെ എന്നു ഒരുത്തനും ചോദിക്കുന്നില്ല.
  rmc-rmc: savo amen del bareder goďi sar le dzive džviren a kerel amendar goďaveder,
    sar hine o čirikle pro ňebos?‘
  pes-OPV: و ما را از بهایم زمین تعلیم می‌دهد، و از پرندگان آسمان حکمت می‌بخشد.
  ron-1924: каре не ынвацэ май мулт декыт пе добитоачеле пэмынтулуй ши не дэ май мултэ
    причепере декыт пэсэрилор черулуй?’
  ben-OBCV: যিনি পার্থিব পশুদের যত না শিক্ষা দেন, তার চেয়েও বেশি আমাদের শিক্ষা দেন
    ও আকাশের পাখিদের চেয়েও আমাদের বেশি জ্ঞানী করে তোলেন?’
  som-som: Oo wax na bara in ka sii badan xayawaanka dunida jooga, Oo weliba naga
    sii xigmad badiya haadda samada duusha?
  lat-VUC: qui docet nos super jumenta terræ, et super volucres cæli erudit nos?
  eng-ASVBT: Who teacheth us more than the beasts of the earth, And maketh us wiser
    than the birds of the heavens?
  ita-1885: Il qual ci ammaestra più che le bestie della terra, E ci rende savi più
    che gli uccelli del cielo?
  eng-LXXUP: Who makes me to differ from the four-footed beasts of the earth, And
    from the birds of the sky?
  eng-ULB: who teaches us more than he teaches the beasts of the earth, and who makes
    us wiser than the birds of the sky?'
  spa-VBL: que nos enseña más que los animales y nos hace más sabios que las aves?’
  fra-_FOB: Qui nous rend plus instruits que les bêtes de la terre, et plus sages
    que les oiseaux des cieux?
  mal-mal: ആകാശത്തിലെ പക്ഷികളേക്കാൾ നമ്മളെ ജ്ഞാനികളാക്കുന്നവനുമായി എന്റെ സ്രഷ്ടാവായ
    ദൈവം എവിടെ എന്ന് ഒരുവനും ചോദിക്കുന്നില്ല.
  urd-GVR: jo hameṅ zamīn par chalne wāle jānwaroṅ kī nisbat zyādā tālīm detā, hameṅ
    parindoṅ se zyādā dānishmand banātā hai?’
  suz-BL: मेकोमी आंइ कली रागी ङा जन्‍तु आन क्‍येङा शुश शेंताक्‍की। मिनु सरीङ ङा चिक्‍ब
    आन क्‍येङा आंइ कली जोक्‍ब तुइक्‍ब सेल्‍तु?’ मदेंनीम।
  eng-NOY: Who teacheth us more than the beasts of the earth, And maketh us wiser
    than the birds of heaven?”
  ita-1927: che ci fa più intelligenti delle bestie de’ campi e più savi degli uccelli
    del cielo?”
  ckb-ckb: ئەوەی فێرمان دەکات زیاتر لە ئاژەڵەکانی زەوی و لە باڵندەکانی ئاسمان داناترمان
    دەکات؟“
  eng-BBE: Who gives us more knowledge than the beasts of the earth, and makes us
    wiser than the birds of the heaven?
  kan-OKCV: ಭೂಮಿಯ ಮೃಗಗಳಿಗಿಂತ ನಮಗೆ ಹೆಚ್ಚು ಬುದ್ಧಿಕಲಿಸಿಕೊಡುವ ದೇವರು ಎಲ್ಲಿ? ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗಿಂತ
    ನಮಗೆ ಅಧಿಕ ಜ್ಞಾನವನ್ನು ಕೊಡುವ ದೇವರು ಎಲ್ಲಿ?’ ಎಂದು ಯಾರೂ ಹೇಳುವುದಿಲ್ಲ.
  tam-2017: என்னை உண்டாக்கினவரும், இரவிலும் பாடல்பாட அருள்செய்கிறவருமாகிய என்னை உருவாக்கின
    கர்த்தராகிய தேவன் எங்கே என்று கேட்பவன் ஒருவனுமில்லை.
  spa-RV-1909: Que nos enseña más que á las bestias de la tierra, y nos hace sabios
    más que las aves del cielo?
  ron-BTF: Care ne învață mai mult decât pe fiarele pământului și ne face mai înțelepți
    decât păsările cerului?
  eng-WEBP: who teaches us more than the animals of the earth, and makes us wiser
    than the birds of the sky?’
  eng-FBV: who teaches us more than the animals, and makes us wiser than the birds?’
  nld-1939: Die ons onderricht door de dieren der aarde Door de vogels in de lucht
    ons wijsheid leert.
  nch-BL: ¿Canque itztoc yaya cati techchihua achi más ma tijpiyaca talnamiquilisti
    que tapiyalme huan totome?’
  vie-1934: dạy dỗ chúng tôi được thông sáng hơn các loài thú trên đất, Và làm cho
    trở nên khôn ngoan hơn các chim trời.
  hin-CV: रचयिता परमेश्वर ही हैं, जिनकी शिक्षा हमें पशु पक्षियों से अधिक विद्वत्ता
    देती है, तथा हमें आकाश के पक्षियों से अधिक बुद्धिमान बना देती है.’
  spa-BES: Quién nos da más conocimiento que las bestias de la tierra, y nos hace
    más sabios que las aves del cielo.
  tdx-tdx: i mañòke raha maro amantika te amo bibi’ ty tane toioy, vaho ampahihire’e
    ambone’ o voron-tiokeo?
  tha-KJV: ผู้​ทรงสอนเรามากกว่าสอนสัตว์​แห่​งแผ่นดินโลก และทรงกระทำให้เราฉลาดกว่านกในฟ้าอากาศ’
  por-BR-2018: Que nos ensina mais que aos animais da terra, e nos faz sábios mais
    que as aves do céu?
  deu-ELO: der uns mehr belehrt als die Tiere der Erde, und uns weiser macht als das
    Gevögel des Himmels?
  eng-WYC-2018: And the which teacheth us above the beasts of [the] earth, and he
    shall teach us above the birds of (the) heaven(s). (And who teacheth us more than
    the beasts of the earth, and the birds of the air.)
  epo-epo: Kiu instruas nin pli ol la brutojn sur la tero, Prudentigas nin pli ol
    la birdojn de la ĉielo?
  uig-PIN: Uning bizgǝ ɵgitidiƣini yǝr-zemindiki ⱨaywanlarƣa ɵgitidiƣinidin kɵp, Ⱨǝm
    asmandiki uqar-ⱪanatlarƣa ɵgitidiƣinidin artuⱪ ǝmǝsmu?
  beo-beo: Ilia Godema hame sinidigisa. Be Gode da bagade dawa:su hou ninima iaha.
    Amola E da amo ninima iabeba:le, ninia asigi dawa:su da ohe fi amola sio fi huluane
    ilia asigi dawa:su baligisa.
  tpi-OTNT: Na em i save skulim yumi na yumi kisim planti save. Na save bilong yumi
    i winim tru save bilong ol wel animal na ol pisin.’
  hau-SA: wanda ya fi koya mana fiye da dabbobin duniya ya kuma sa muka fi tsuntsayen
    cikin iska hikima.’
  uig-LAT: Uning bizge ögitidighini yer-zémindiki haywanlargha ögitidighinidin köp,
    Hem asmandiki uchar-qanatlargha ögitidighinidin artuq emesmu?
  nde-nde: osifundisayo thina kulezinyamazana zalapha emhlabeni asenze sihlakaniphe
    kulezinyoni zasemoyeni?’
  ton-ton: ‌ʻAia ʻoku ako lahi hake kiate kitautolu ʻi he ngaahi manu ʻoe fonua, ʻo
    ne fakapoto lahi hake ʻakitautolu ʻi he ngaahi manupuna ʻoe ʻatā?’
  ces-1613: On vyučuje nás nad hovada zemská, a nad ptactvo nebeské moudřejší nás
    činí.
  eng-WMB: who teaches us more than the animals of the earth, and makes us wiser than
    the birds of the sky?’
  tam-TCV: பூமியின் மிருகங்களைவிட நமக்கு அதிகமாகப் போதிப்பவர் எங்கே? ஆகாயத்துப் பறவைகளைவிட
    நம்மை ஞானிகள் ஆக்குகிறவர் எங்கே?’ என்று கேட்பவர் ஒருவருமில்லை.
  ceb-ULB: nga nagtudlo kanato labaw pa sa iyang pagtudlo sa mga bangis nga mananap
    sa kalibotan, ug ang naghimo kanato nga mas maalamon kaysa sa mga kalanggaman
    sa kawanangan?'
  pol-UBG: Ten, który uczy nas więcej niż zwierzęta ziemskie i czyni nas mądrzejszymi
    od ptactwa niebieskiego?
  urd-GVU: جو ہمیں زمین پر چلنے والے جانوروں کی نسبت زیادہ تعلیم دیتا، ہمیں پرندوں
    سے زیادہ دانش مند بناتا ہے؟‘
  deu-1912: der uns klüger macht denn das Vieh auf Erden und weiser denn die Vögel
    unter dem Himmel?”
  kan-2017: ಆತನು ಕಾಡು ಮೃಗಗಳಿಗಿಂತ ನಮಗೆ ಹೆಚ್ಚು ಜ್ಞಾನವನ್ನು ಬೋಧಿಸುತ್ತಾ, ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗಿಂತ
    ಹೆಚ್ಚು ಬುದ್ಧಿಯನ್ನು ನಮಗೆ ಕಲಿಸುತ್ತಾನೆ’ ಎಂದು ಹೇಳುವುದೇ ಇಲ್ಲ.
  yap-yap: Dar sulod ngak Got, ni ir e pi’ e gonop ngodad, ni ba ga’ ko llowan’ rok
    e gamanman nge arche’.
  hlt-MCSB: Diklai rhamsa lakah mamih n'cang puei tih vaan kah vaa lakah mamih n'cueih
    sak,’ a ti moenih.
  mdy-ETH: ቆልሞይዳፓ ባሼ ማሂ ኑና ዔርዛሢ ካፖይዳፓኣ ዑሣ ዓኣዼ ዔሮ ኑና ማሃሢ ዒዛኬ።
  twi-ASANTE: deɛ ɔkyerɛ yɛn nimdeɛ bebree sene asase so mmoa na ɔma yɛhunu nyansa
    sene ewiem nnomaa?’
  eng-WEBU: who teaches us more than the animals of the earth, and makes us wiser
    than the birds of the sky?’
  wal-wal: '@see-verse:JOB.035.010'
  spa-PDDPT: ¿Quien nos instruye por medio de las bestias de la tierra, y nos enseña
    por medio de las aves del cielo?
  gun-gun: Ha'e ma yvy rupi vixo ikuai va'e gui nhanderekombo'eve va'e, ha'e guyra
    yvate rupi oveve va'e gui nhanemo'aranduve va'e”, nde'i.
  ilo-ULB: a mangisursuro kadatayo iti nasaysayaat pay ngem iti panangisurona kadagiti
    narungsot nga ayup iti daga, ken mangpaspasirib kadatayo ngem kadagiti billit
    iti tangatang?'
  kpg-kpg: Digaula hagalee huli anga gi God dela ne hai gidaadou gi kabemee laa hongo
    dahi manu lodo henua be lodo di ahiaalangi.
  uig-ARA: ئۇنىڭ بىزگە ئۆگىتىدىغىنى يەر-زېمىندىكى ھايۋانلارغا ئۆگىتىدىغىنىدىن كۆپ،
    ھەم ئاسماندىكى ئۇچار-قاناتلارغا ئۆگىتىدىغىنىدىن ئارتۇق ئەمەسمۇ؟
  sus-sus: naxan lɔnni fima adamadie ma dangife subee ra naxee na duniɲa ma, dangife
    xɔnie ra naxee na kuye ma?›
  pon-2006: Re sohte kin sohpeiong Koht, me kin ketikihong kitail kupwurokong, pwe
    kitail en loalokong sang mahn de menpihr.
  ksd-ksd: Ra vartovo i tovo dat me i lia ta ra vartovo i tovo ra lavur leing me,
    I manga vakabinana dat ta diat ra umana beo ta ra maup?
  tur-YTC: Yeryüzünün hayvanlarından daha çok bize öğreten, Ve göklerin kuşlarından
    bizi daha bilge kılan Tanrım, Yaradan'ım nerede?' demiyor.
  grc-BRENT: ὁ διορίζων με ἀπὸ τετραπόδων γῆς, ἀπὸ δὲ πετεινῶν οὐρανοῦ;
  ind-AYT: yang mengajari kami melebihi binatang-binatang di bumi, dan memberikan
    hikmat melebihi burung-burung di udara?’
  nya-nya: amene amatiphunzitsa kupambana nyama za dziko lapansi ndipo amatipatsa
    nzeru kupambana mbalame zowuluka?’
  hrv-hrv: umnijim nas od zvijeri zemskih čini i mudrijima od ptica nebeskih?'
  mps-mps: Agai da ola mabode da homu kolesaga hauwa mu sabo dao. Tama dago homu kolesagago
    bulu ba hasa dabego kolesaga edelai elalubo dao.’ Te sęgę tolobo bagego te po
    wabo dao.
  tpi-tpi: Na em i save skulim yumi na yumi kisim planti save. Na save bilong yumi
    i winim tru save bilong ol wel animal na ol pisin.’
  dan-1931: lærer os mer end Jordens Dyr, gør os vise fremfor Himlens Fugle?”
  vie-OVCB: Đấng khiến tôi thông minh hơn loài thú, và khôn ngoan hơn các chim trời
    ở nơi nào?’
  guj-2017: જેમણે આપણને પૃથ્વી પરના પશુઓ કરતાં, અને આકાશના પક્ષીઓ કરતા વધારે સમજદાર
    બનાવ્યા છે?’
  pon-2006A: Re sohte kin sohpeiong Koht, me kin ketikihong kitail kupwurokong, pwe
    kitail en loalokong sang mahn de menpihr.
  por-BRBSL: que nos ensina mais do que os animais da terra, e nos faz mais sábios
    que as aves do céu”...
  cth-cth: Talai e sarang hlak hai apinimaw na cangkhai awh. Kalvan e tava hlak lung
    na ang sak awh.
  twi-twi: nea ɔkyerɛ yɛn nimdeɛ bebree sen asase so mmoa na ɔma yehu nyansa sen wim
    nnomaa no?’
  hlt-hlt: Diklai rhamsa lakah mamih n'cang puei tih vaan kah vaa lakah mamih n'cueih
    sak,’ a ti moenih.
  tbz-SIM: Kunku kùù ti duɔ́ mmɛciì nkɛ̀ mɛ̀ pɛ̃ɛ̃tɛ́ tiwɑnwɑntì kɔ̃mɛ, kunku kùù
