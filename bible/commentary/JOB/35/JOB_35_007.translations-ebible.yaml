verse: JOB.035.007
translations:
  mal-C: താങ്കൾ നീതിനിഷ്ഠൻ ആയിരിക്കുന്നതിലൂടെ ദൈവത്തിന് എന്തോ ഉപകാരം ചെയ്യുകയാണോ?
    അവിടത്തേക്ക് താങ്കളുടെ കൈയിൽനിന്ന് എന്തു ലഭിക്കുന്നു?
  deu-TKW: Bist du fromm, was schenkst du ihm, oder was empfängt er aus deiner Hand?
  lin-lin: Soki ozali sembo, okopesa Ye nini to akozwa nini na loboko na yo ?
  eng-LSV: If you have been righteous, || What do you give to Him? Or what does He
    receive from your hand?
  eng-GNV: If thou be righteous, what giuest thou vnto him? or what receiueth he at
    thine hand?
  eng-WEBSTER: If thou art righteous, what givest thou to him? or what receiveth he
    from thy hand?
  nhw-BL: Huan sintla timonejnemiltis xitlahuac, yaya amo tleno quitlani por ta. ¿Tlaque
    nemactli hueli tijmacas ta?
  swh-ONEN: Kama wewe ni mwadilifu, unampa nini, au yeye anapokea nini mkononi kwako?
  bba-bba: À n ɡeɑ mɔ̀, ɑrufɑɑni yerɑ̀ yɑ kɑ nùn nɑɑwɑmmɛ. Mbɑ u wɑɑmɔ wunɛn nɔmɑn
    di.
  eng-KJVCPB: If thou be righteous, what givest thou him? Or what receiveth he of
    thine hand?
  luo-luo: Ka un joma kare to bedou makare miye angʼo, koso en angʼo muchiwone?
  meu-meu: Boma kara maoromaoro, dahaka ba henia? Eiava dahaka oi imamu amo baine
    abia?
  npi-ULB: तपाईं धर्मी हुनुहुन्छ भने, तपाईंले उहाँलाई के दिन सक्‍नुहुन्छ र ? तपाईंको
    हातबाट उहाँले के ग्रहण गर्नुहुन्‍छ र ?
  yor-yor: Bí ìwọ bá sì ṣe olódodo, kí ni ìwọ fi fún un, tàbí kí ni òun rí gbà láti
    ọwọ́ rẹ wá?
  pes-OPCB: یا اگر گناه نکنی، چه نفعی به او می‌رسانی؟
  tgl-ULB: Kung ikaw ay matuwid, ano ang maibibigay mo sa kaniya? Ano ang matatanggap
    niya mula sa iyong kamay?
  hui-hui: Anigo í̠na mana bayale tigabi dewa beregome Ngode Datagaliwabe agua biamogo
    buledabe. Ani bialu í̠naga giha howa mbirale bayale mbira ibu agile mo yulubadabe.
  mya-mya: သင်သည် ဖြောင့်မတ်သော်လည်း၊ ဘုရားသခင်၏ အကျိုးတော်ကို အဘယ်သို့ပြုစုနိုင်သနည်း။
    သင့်လက် မှ အဘယ်ကျေးဇူးကို ခံတော်မူမည်နည်း။
  bod-N: ཁྱེད་རང་དྲང་ན་དཀོན་མཆོག་ལ་ཅི་སྦྱིན། ། ཁྱེད་ཀྱི་ལག་ནས་ཁོང་ལ་ཅི་འཐོབ་བམ། །
  sna-sna: Kana wakarurama, unomupeiko iye, kana kuti anogamuchireiko kubva muruoko
    rwako?
  spa-BLM: Si eres justo, ¿qué le das? ¿O qué recibe de su mano?
  cac-cac: Taxon̈ej te vach' pax tas tza c'ulej jun, malaj pax tas syiq'uelta d'a
    a patic, malaj jab'oc vach'ilal syac' d'ay.
  swh-ULB: Kama wewe ni mwenye haki, unaweza kumpa nini? Je atapokea nini mkononi
    mwako?
  bel-bel: Калі ты справядлівы, што робіш Яму? альбо што атрымлівае Ён з рукі тваёй?
  deu-ELBBK: Wenn du gerecht bist, was gibst du ihm, oder was empfängt er aus deiner
    Hand?
  mbb-OT: Ne emun metazeng ka, ne hengkey he keupiyaanan is igkeveǥey nu te Megbevayà?
  mal-2015: നീ നീതിമാനായിരിക്കുന്നതിനാൽ അവന്നു എന്തു കൊടുക്കുന്നു? അല്ലെങ്കിൽ അവൻ
    നിന്റെ കയ്യിൽനിന്നു എന്തു പ്രാപിക്കുന്നു?
  rmc-rmc: Te tu sal spravodľivo, so les oleha des? Abo so šaj prilel o Del andral
    tire vasta?
  pes-OPV: اگر بی‌گناه شدی به او چه بخشیدی؟ و یا از دست تو چه چیز را گرفته است؟
  ron-1924: Дакэ ешть дрепт, че-Й дай Луй? Че примеште Ел дин мына та?
  ben-OBCV: আপনি ধার্মিক হয়ে তাঁকে কী দিতে পারবেন, অথবা আপনার হাত থেকে তিনি কী গ্রহণ
    করবেন?
  som-som: Haddaad xaq tahayse bal maxaad isaga siisaa? Isaguse muxuu gacantaada ka
    helaa?
  lat-VUC: Porro si juste egeris, quid donabis ei? aut quid de manu tua accipiet?
  eng-ASVBT: If thou be righteous, what givest thou him? Or what receiveth he of thy
    hand?
  ita-1885: Se tu sei giusto, che cosa gli darai? Ovvero che prenderà egli dalla tua
    mano?
  eng-LXXUP: And suppose thou art righteous, what wilt thou give him? Or what shall
    he receive of thy hand?
  eng-ULB: If you are righteous, what can you give to him? What will he receive from
    your hand?
  spa-VBL: Si haces lo correcto, ¿qué bien le haces a él?
  fra-_FOB: Si tu es juste, que lui donnes-tu, et que reçoit-il de ta main?
  mal-mal: നീ നീതിമാനായിരിക്കുന്നതിനാൽ അവിടുത്തേക്ക് എന്ത് കൊടുക്കുന്നു? അല്ലെങ്കിൽ
    അവിടുത്തേക്ക് നിന്റെ കയ്യിൽനിന്ന് എന്ത് ലഭിക്കുന്നു?
  urd-GVR: Rāstbāz zindagī guzārne se āp use kyā de sakte haiṅ? Āp ke hāthoṅ se Allāh
    ko kyā hāsil ho saktā hai? Kuchh bhī nahīṅ!
  suz-BL: गे ठीक पाइब दुम्‍तीनी हना, मेको कली मार गेनीनी ङा? इन गुइ रे मेकोम मार ताइबा
    ङा? अय्‍युब २२:२-३; रोमी ११:३५
  eng-NOY: If thou art righteous, what dost thou give him? Or what receiveth he at
    thy hand?
  ita-1927: Se sei giusto, che gli dài? Che ricev’egli dalla tua mano?
  ckb-ckb: ئەگەر ڕاستودروست بیت چیت پێیداوە، یان چی لە دەستت وەردەگرێت؟
  eng-BBE: If you are upright, what do you give to him? or what does he take from
    your hand?
  kan-OKCV: ನೀನು ನೀತಿವಂತನಾಗಿದ್ದರೆ, ದೇವರಿಗೇನು ಕೊಟ್ಟಂತಾಯಿತು? ಅಥವಾ ದೇವರು ನಿನ್ನ ಕೈಯಿಂದ
    ಏನು ತೆಗೆದುಕೊಂಡಂತಾಯಿತು?
  tam-2017: நீர் நீதிமானாயிருந்தால், அதினாலே அவருக்கு என்ன கிடைக்கும்? அல்லது அவர்
    உம்முடைய கையில் என்ன லாபத்தைப் பெறுவார்?
  spa-RV-1909: Si fueres justo, ¿qué le darás á él? ¿ó qué recibirá de tu mano?
  ron-BTF: Dacă ești drept, ce îi dai lui? Sau ce primește el din mâna ta?
  eng-WEBP: If you are righteous, what do you give him? Or what does he receive from
    your hand?
  eng-FBV: If you do what's right, what good are you doing for him?
  nld-1939: Zijt ge rechtschapen, wat schenkt ge Hem, Of wat ontvangt Hij van u?
  nch-BL: Huan sinta timonejnemiltis xitahuac, yaya amo teno quitani por ta. ¿Taya
    nemacti hueli tijmacas ta?
  vie-1934: Nếu ông công bình, ông sẽ ban gì cho Ngài? Ngài sẽ lãnh điều gì bởi tay
    của ông?
  hin-CV: यदि आप धर्मी हैं, आप परमेश्वर के लिए कौन सा उपकार कर देंगे, अथवा आपके इस
    कृत्य से आप उनके लिए कौन सा लाभ हासिल कर देंगे?
  spa-BES: Si eres recto, ¿qué le das a él? ¿O qué toma él de tu mano?
  tdx-tdx: Ie vantan-drehe, ino ty atolo’o aze, ke ino ty rambese’e am-pità’o?
  tha-KJV: ถ้าท่านเป็นคนชอบธรรม ท่านถวายอะไรแก่​พระองค์ หรือพระองค์ทรงรับอะไรจากมือของท่าน
  por-BR-2018: Se fores justo, que lhe darás? Ou o que ele receberá de tua mão?
  deu-ELO: Wenn du gerecht bist, was gibst du ihm, oder was empfängt er aus deiner
    Hand?
  eng-WYC-2018: Certainly if thou doest justly, what shalt thou give to him; either
    what shall he take of thine hand? (And if thou doest righteously, what shalt thou
    give him? or what shall he receive from thy hand?)
  epo-epo: Se vi estas virta, kion vi donas al Li? Aŭ kion Li prenas el via mano?
  uig-PIN: Sǝn ⱨǝⱪⱪaniy bolƣan tǝⱪdirdimu, Uningƣa nemǝ berǝlǝytting? U sening ⱪolungdin
    nemimu alar-ⱨǝ?
  beo-beo: Di da moloidafa hou hamobeba:le, Godema fidima:bela:? Gode da dima fidisu
    lamu da hamedei.
  tpi-OTNT: Na sapos yu mekim stretpela pasin oltaim, dispela bai i helpim God olsem
    wanem? Na em bai i kisim wanem gutpela samting long han bilong yu?
  hau-SA: In kuna da adalci, me kuka ba shi, ko kuma me ya karɓa daga hannunku?
  uig-LAT: Sen heqqaniy bolghan teqdirdimu, Uninggha néme béreleytting? U séning qolungdin
    némimu alar-he?
  nde-nde: Nxa ulungile, kuyini omnika khona wena na, kumbe yena wamukelani esandleni
    sakho?
  ton-ton: Kapau ʻoku ke māʻoniʻoni, ko e hā ʻoku ke foaki kiate ia? Pe ko e hā ia
    ʻoku ne maʻu ʻi ho nima?
  ces-1613: Budeš-li spravedlivý, čeho mu udělíš? Aneb co z ruky tvé vezme?
  eng-WMB: If you are righteous, what do you give him? Or what does he receive from
    your hand?
  tam-TCV: நீ நேர்மையானவனாக இருந்தால் நீர் அவருக்கு எதைக் கொடுக்கிறீர்? அல்லது அவர்
    உம் கையில் இருந்து எதைப் பெற்றுக்கொள்கிறார்?
  ceb-ULB: Kung ikaw matarong, unsa man ang imong mahatag kaniya? Unsa man ang iyang
    madawat gikan sa imong kamot?
  pol-UBG: Jeśli jesteś sprawiedliwy, co mu dajesz? Albo co otrzymuje z twojej ręki?
  urd-GVU: راست باز زندگی گزارنے سے آپ اُسے کیا دے سکتے ہیں؟ آپ کے ہاتھوں سے اللہ
    کو کیا حاصل ہو سکتا ہے؟ کچھ بھی نہیں!
  deu-1912: Und ob du gerecht seist, was kannst du ihm geben, oder was wird er von
    deinen Händen nehmen?
  kan-2017: ನೀನು ನೀತಿವಂತನಾಗಿದ್ದರೆ ಆತನಿಗೇನು ಕೊಟ್ಟಂತಾಯಿತು? ನಿನ್ನ ಕೈಯಿಂದ ಆತನಿಗೆ ಲಾಭವೇನು?
  yap-yap: Fa’anra ga ba mat’aw, ma gur bay e ayuw riy ngak Got? Ri dariy ban’en rom
    nthangri yag ngak Got.
  hlt-MCSB: Na tang atah amah taengah balae na paek? Na kut lamloh balae a loh?
  mdy-ETH: ፂሎ ኔ ማዔቴ ዒዛም ኔ ዓይጎ ዒንጋንዳይ? ዒዚ ኔጊዳፓ ዓይጎዋ ኮዑዋሴ።
  twi-ASANTE: Sɛ wotene a, ɛdeɛn na wode ma noɔ anaasɛ ɛdeɛn na ɔnya firi wo nsam?
  eng-WEBU: If you are righteous, what do you give him? Or what does he receive from
    your hand?
  wal-wal: Xillo gidikko, ayyo neeni ai immuutee? Woikko ne kushiyaappe i ai ekkanee?
  spa-PDDPT: Si eres justo, ¿qué obtiene Él de ti, o qué recibe de tu mano?
  gun-gun: Ha'e rami e'ỹ vy ndereko porãa py mba'e tu reme'ẽ ixupe? Mba'e tu ojopy
    'rã ndepo gui?
  ilo-ULB: No nalintegka, ania iti maitedmo kenkuana? Ania iti maawatna manipud kadagiti
    imam?
  kpg-kpg: Do mouli hai donu le e hagamaamaa God? Deai dahi mee e hiihai ginai a God
    mai doo baahi ai.
  uig-ARA: سەن ھەققانىي بولغان تەقدىردىمۇ، ئۇنىڭغا نېمە بېرەلەيتتىڭ؟ ئۇ سېنىڭ قولۇڭدىن
    نېمىمۇ ئالار-ھە؟
  sus-sus: Xa i tinxin, na findima geeni mundun na a tan bɛ?
  pon-2006: Omwi pwung kin sewese Koht? Sohte mehkot me Koht kin ketin anahne sang
    rehmwi.
  ksd-ksd: Kaum takodo na mangamangana i tul tar ra ava pirana? Ma ava i kale pa ia
    ta ra limam?
  tur-YTC: Eğer doğruysan, O'na verdiğin nedir? Ya da senin elinden O'nun aldığı nedir?
  grc-BRENT: Ἐπεὶ δὲ οὖν δίκαιος εἶ, τί δώσεις αὐτῷ; ἢ τί ἐκ χειρός σου λήψεται;
  ind-AYT: Jika kamu benar, apa yang kamu berikan kepada Allah? Atau, apa yang Dia
    terima dari tanganmu?
  nya-nya: Ngati inu ndinu wolungama, mumamupatsa Iyeyo chiyani? Kapena Iye amalandira
    chiyani chochokera mʼdzanja lanu?
  hrv-hrv: Ako si prav, što si dodao njemu i što iz ruke tvoje on dobiva?
  mps-mps: Tama ma, nago doloba pai sę naga idubadi geani da, tego God mena tama
    tau saibawe? Tama agai mena dwagi yai nai agai nogode saibawe?
  tpi-tpi: Na sapos yu mekim stretpela pasin oltaim, dispela bai i helpim God olsem
    wanem? Na em bai i kisim wanem gutpela samting long han bilong yu?
  dan-1931: Er du retfærdig, hvad gavner du ham, hvad mon han får af din Hånd?
  vie-OVCB: Nếu anh sống công chính, thì đó có phải là tặng phẩm dâng Chúa? Anh sẽ
    dâng lên Chúa điều gì?
  guj-2017: જો તું ન્યાયી હોય, તો તું તેમને શું આપી દે છે? તેઓને તારી પાસેથી શું મળવાનું
    છે?
  pon-2006A: Omwi pwung kin sewese Koht? Sohte mehkot me Koht kin ketin anahne sang
    rehmwi.
  por-BRBSL: Se você é justo, o que você lhe dá? Ou o que ele recebe de sua mão?
  cth-cth: Tamikalan lah na awm pawiteh, ama hah bangmaw na poe, Nahoeh pawiteh, ama
    ni na kut dawk hoi bangmaw a hmu.
  twi-twi: Sɛ woteɛ a, dɛn na wode ma no anaasɛ dɛn na onya fi wo nsam?
  hlt-hlt: Na tang atah amah taengah balae na paek? Na kut lamloh balae a loh?
  tbz-SIM: Kɑ̀ɑ wetí dɛ̀ duɔ̀ mbɑ Kuyie? Kù bo cɔutɛ́ bɑ ɑ nɔ̀ùtɛ̀ miɛkɛ?
  msy-2020: Egh nɨ zurara arazir aghuibar amutɨ, da manmaghɨn an akuragham? Nɨ arazir
    kuraba puvatɨgh, egh tuavir kamɨn, nɨ bizir aghuir manatam isɨ God danɨngam? Puvatɨgham.
  dop-dop: Ye n tǝŋǝɣɩ tɑmpɑnɑ, ɩlɛ pepeɣelɛ n hɑwɑ Ɩsɔ? Yɑɑ weɣe Ɩ́sɔ mʋɣɩ nyɑ́ niŋ
    tɑɑ?
  azb-azb: Sənin salehliyin Ona nə verir? Yaxud da O, əlindən nəyi alıb götürür?
  eng-DBY: If thou be righteous, what givest thou to him? or what doth he receive
    of thy hand?
  hin-2017: यदि तू धर्मी है तो उसको क्या दे देता है; या उसे तेरे हाथ से क्या मिल जाता
    है?
  wol-KYG: Ana njekk goo def ba may ko lenn, ak lu muy jële sax ci say loxo?
  eng-YLT: If thou hast been righteous, What dost thou give to Him? Or what from thy
    hand doth He receive?
  eng-WYC-2017: Certainly if thou doest justly [or rightwisely], what shalt thou give
    to him; either what shall he take of thine hand?
  eng-WMBB: If you are righteous, what do you give him? Or what does he receive from
    your hand?
  urd-GVH: रास्तबाज़ ज़िंदगी गुज़ारने से आप उसे क्या दे सकते हैं? आपके हाथों से अल्लाह
    को क्या हासिल हो सकता है? कुछ भी नहीं!
  rug-rug: Ba be na tie toṉoto si goi, na sa kote poni nia goi si Asa? Na sa si kote
    vagia Sa pa limamu goi?
  gaz-gaz: Ati yoo qajeelaa taate, maal isaaf kennita? Yookaan inni harka kee irraa
    maal argata?
  fra-LSG: Si tu es juste, que lui donnes-tu? Que reçoit-il de ta main?
  yal-yal: Xa i tinxin, na nanse fima Ala ma? A nanse sɔtɔma i yii na ma?
  haw-1868: Ina ua pono oe, heaha kau e haawi aku ai ia ia? Heaha kana e loaa'i mai
    kou lima aku?
  arb-NAV: وَإِنْ كُنْتَ بَارّاً فَمَاذَا تُعْطِيهِ؟ أَوْ مَاذَا يَأْخُذُ مِنْ يَدِكَ؟
  ewe-ewe: Ne ènye dzɔdzɔetɔ la, nu kae nètsɔ nɛ, alo nu kae wòxɔ tso asiwò me?
  eng-LEE: If thou be righteous, what givest thou him? or what doth he accept out
    of thy hand?
  asm-FB: তুমি ধাৰ্মিক হলে, তেওঁক কি দিব পাৰা? বা তেওঁ তোমাৰ হাতৰ পৰা কি গ্ৰহণ কৰিব?
  sus-A: شَ عِ تِنشِن، نَ قِندِ مَ فٍينِ مُندُن نَ عَ تَن بّ؟
  fra-SBL: Si tu es juste, que lui donnes-tu ? Ou que reçoit-il de votre main ?
  hbo-hbo: אִם־צָ֭דַקְתָּ מַה־תִּתֶּן־לֹ֑ו אֹ֥ו מַה־מִיָּדְךָ֥ יִקָּֽח׃
  kik-kik: Ũngĩkorwo ũrĩ mũthingu-rĩ, ũngĩmũhe kĩĩ, kana nĩ kĩĩ aamũkagĩra kuuma guoko-inĩ
    gwaku?
  fra-NCL: Si tu es juste, que lui donnes-tu ? Que reçoit-il de ta main ?
  cek-AK: Katoeng kami ah na oh pongah, Anih hanah tih hmuen maw na paek boeh? To
    tih ai boeh loe na ban hoiah Anih mah tih hmuen maw talawk vai boeh?
  cuk-cuk: Ar be nued-ibmar-imakdiiye sogele, Bab-Dummadga ¿ibu be ukosunna? Ar Bab-Dummad
    egi ibmar-nued amiosulid.
  uig-CYR: Сән һәққаний болған тәғдирдиму, Униңға немә берәләйттиң? У сениң қолуңдин
    немиму алар-һә?
  tel-2017: నువ్వు నీతిమంతుడివైతే ఆయనకు నీవేమైనా ఇస్తున్నావా? ఆయన నీ దగ్గర నుండి ఏమైనా
    తీసుకుంటాడా?
  hat-BSA: Si ou jis, kisa ou ba Li, oswa kisa Li ta jwenn nan men ou?
  kos-kos: Ya kom kasru God kom fin arulana orek suwohs? Wangin ma God El enenu sum.
  hbo-WLC: אִם־צָ֭דַקְתָּ מַה־תִּתֶּן־ל֑וֹ א֥וֹ מַה־מִיָּדְךָ֥ יִקָּֽח׃
  ibo-ibo: Ọ bụrụ na ị bụ onye ezi omume, gịnị ka ị na-enye ya, maọbụ gịnị ka ọ na-anata
    site nʼaka gị?
  ory-ory: ତୁମ୍ଭେ ଧାର୍ମିକ ହେଲେ, ତାହାଙ୍କୁ କଅଣ ଦିଅ? ଅବା ସେ ତୁମ୍ଭ ହସ୍ତରୁ କଅଣ ପାଆନ୍ତି?
  chk-chk: Nge are ka pwüng, met kopwe ngeni, ika met epwe angei seni lepoum?
  rop-rop: Yu reken wen yu dum gudbala ting im meigim im gudbinji en album im?
  ukr-1871: Коли ти праведен, що ж даєш йому? або що він з руки в тебе візьме?
  deu-1951: Bist du aber gerecht, was gibst du ihm, und was empfängt er von deiner
    Hand?
  eng-JPS: If thou be righteous, what givest thou Him? Or what receiveth He of thy
    hand?
  srp-1865: Ako si pravedan, šta æeš mu dati? ili šta æe primiti iz ruke tvoje?
  lug-lug: Bw’oba omutuukirivu, kiki ky’oba omuwadde, oba kiki ky’aba afunye okuva
    mu ngalo zo?
  heb-heb: אם צדקת מה תתן לו או מה מידך יקח׃
  ben-IRV: যদি আপনি ধার্মিক হন, আপনি তাকে কি দেবেন? তিনি আপনার হাত থেকে কি গ্রহণ করবেন?
  pan-pan: ਜੇ ਤੂੰ ਧਰਮੀ ਹੈ ਤਾਂ ਤੂੰ ਉਹ ਨੂੰ ਕੀ ਦਿੰਦਾ ਹੈ, ਜਾਂ ਉਹ ਤੇਰੇ ਹੱਥੋਂ ਕੀ ਲੈਂਦਾ ਹੈ?
  mya-JVB: သင်သည် ဖြောင့်မတ် သော်လည်း ၊ ဘုရားသခင်၏ အကျိုးတော်ကို အဘယ်သို့ ပြုစု နိုင်သနည်း။
    သင့် လက် မှ အဘယ် ကျေးဇူးကိုခံ တော်မူမည်နည်း။
  hmo-hmo: Bema kara maoromaoro oi karaia, oi ese durua be Dirava dekenai oi henia?
    Oiemu imana dekena amo, Dirava be dahaka do ia abia?
  urd-urd: अगर तू सादिक़ है तो उसको क्या दे देता है? या उसे तेरे हाथ से क्या मिल जाता
    है?
  rus-SYN: Если ты праведен, что даешь Ему? или что получает Он от руки твоей?
  bqc-SIM: Tó ń kú n dↄ̀ↄwa, bↄ́ ńlɛ aà gbai? Bↄ́ àlɛ emai?
  tcz-CHONGTHU: Chonphat bol hile chun ama a dinga thilpeh loupi khat ahidem? Ama
    chu ipi nape tadem?
  mar-mar: आणि तू खूप नितीमान असलास तरी तू देवाला काही देऊ शकत नाहीस? तुझ्याहातून
    त्यास काहीच मिळत नाही?
  qub-qub: Allita ruraptiquipis paytaga manami imatapis gonquichu. Paypäga manami
    ima allitapis ruranquichu.
  hat-hat: Si ou mache dwat, ki avantaj Bondye jwenn nan sa? Kisa ou ba li la a?
  eng-BSB: If you are righteous, what do you give Him, or what does He receive from
    your hand?
  eng-WEBPB: If you are righteous, what do you give him? Or what does he receive from
    your hand?
  kbq-kbq: Kagrama mani fatgoma hunka manina zamo'a, magore huno Anumzamofona aza
    nehifi? Na'a mago knare'za Anumzamo'a kagripintira erigahie?
  nhe-BL: Huan intla timonejnemiltis xitlahuac, yajaya ax tleno quitlani mopampa ta.
    ¿Tlaque regalo hueli tijmacas ta?
  gub-BL: Aze erezapo ikatu ma'e, nerepytywà kwaw Tupàn nezewe haw iapo mehe. Nuputar
    kwaw ni pitài nema'e a'e.
  eng-DRA: And if thou do justly, what shalt thou give him, or what shall he receive
    of thy hand?
