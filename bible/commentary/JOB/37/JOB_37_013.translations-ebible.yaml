verse: JOB.037.013
translations:
  mal-C: അവിടന്നു മേഘങ്ങളെ അയച്ച് മനുഷ്യരെ ശിക്ഷിക്കുന്നു, അല്ലായെങ്കിൽ ഭൂമിയെ നനയ്ക്കുകയും
    അവിടത്തെ സ്നേഹം പ്രകടിപ്പിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: bald als Rute, wenn es seiner Erde dient, bald zum Segen läßt er es treffen.
  lin-lin: Ezalaka mpo na kopesa etumbu na mokili to mpo na kopambola yango.
  eng-LSV: Whether for a rod, or for His land, || Or for kindness—He causes it to
    come.
  eng-GNV: Whether it be for punishment, or for his lande, or of mercie, he causeth
    it to come.
  eng-WEBSTER: He causeth it to come, whether for correction, or for his land, or
    for mercy.
  nhw-BL: Quemantica Toteco Dios quititlani nopa miyac atl para ica quintlatzacuiltis
    masehualme, o huelis para ica quintiochihuas, o huelis san para quiatequilis itlaltipac.
  swh-ONEN: Huleta mawingu ili kuadhibu wanadamu, au kuinyeshea dunia yake na kuonyesha
    upendo wake.
  bba-bba: Tɑ sɑ̃ɑwɑ nɡe bokuru te u rɑ kɑ tɔmbu sɛɛyɑsie ǹ kun mɛ u kɑ bu win kĩru
    sɔ̃ɔsi.
  eng-KJVCPB: He causeth it to come, whether for correction, Or for his land, or for
    mercy.
  luo-luo: Ndalo moko Nyasaye kelo rumbi e piny mondo okumgo ji, to ndalo moko okelo
    koth mondo onyisgo herane.
  meu-meu: Mata-hakani dainai eiava ena tano dainai eiava hebogahisi daidiai, ia ese
    e havaraiamu.
  npi-ULB: उहाँले यी सबै कुरा हुन दिनुहुन्छ । कहिले-कहीं सुधारको लागि यस्‍तो हुन्छ,
    कहिले-कहीँ उहाँको जमिनको लागि, र कहिले-कहीँ करारको विश्‍वस्तताको कामको रूपमा हुन्छ
    ।
  yor-yor: Ó mú àwọsánmọ̀ wá, ìbá ṣe fún ìkìlọ̀, tàbí omi wá sí ayé láti fi ìfẹ́ rẹ̀
    hàn.
  pes-OPCB: او ابرها را برای مجازات مردم و یا برای سیراب کردن زمین و نشان دادن رحمتش
    به ایشان، می‌فرستد.
  tgl-ULB: Ginawa niya ang lahat ng ito na mangyari; minsan nangyayari ito para sa
    pagtatama, minsan para sa lupain, at minsan bilang mga pagkilos sa katapatan sa
    tipan.
  hui-hui: Marungi nde wali agali bu karume mana bialu karu damene mo tiga bule dalu
    pudaba lalu lamiaga. Marungi nde wali agali mo bayale hole dalu pudaba laga. Marungi
    nde dindi bibahende ngago lone mo bayale holenaga dalu ibilaga.
  mya-mya: ဒဏ်ခတ်သော်၎င်း၊ မြေတော် ကိုပြုစုသော်၎င်း၊ ချမ်းသာပေးသော်၎င်း လာစေတော် မူ၏။
  bod-N: དེ་ནི་ཉེས་ཆད་མཛད་པ་དང་། ། ཡང་ན་ས་གཞིར་གསོ་བ་དང་། ། ཡང་ན་བྱམས་བརྩེས་སྐྱོང་བ་བཅས།
    ། ཐམས་ཅད་ཁོང་གི་མཛད་པ་ལགས། །
  sna-sna: Anouyisa makore kuzoranga vanhu, kana kuzodiridza nyika yake kuti aratidze
    rudo rwake.
  spa-BLM: ya sea por la corrección, o por su tierra, o por la bondad amorosa, que
    la hace venir.
  cac-cac: A yed' juntzan̈ tic sch'oxan Dios, syac'an yaelal ma syac'an svach'c'olal
    d'a eb' anima.
  swh-ULB: Huyafanya haya yote yatokee; wakati mwingine hutokea kwa ajili ya kusahihisha,
    wakati mwingine kwa ajili ya nchi yake, na wakati mwingine ni kwa matendo ya agano
    la uaminifu.
  bel-bel: Ён загадвае ім ісьці альбо дзеля пакараньня, альбо ў дабраволеньне, альбо
    дзеля памілаваньня.
  deu-ELBBK: sei es, dass er sie zur Geißel oder für seine Erde oder zur Erweisung
    seiner Gnade sich entladen lässt.
  mbb-OT: Ibpeuzan te Megbevayà te mereǥes su para zuen wahig diyà te tanà, etawa
    pinaaǥi te kebmansu zin te etew, etawa pinaaǥi te kebpaahaa zin te gaǥew zin.
  mal-2015: ശിക്ഷെക്കായിട്ടോ ദേശത്തിന്റെ നന്മെക്കായിട്ടോ ദയെക്കായിട്ടോ അവൻ അതു വരുത്തുന്നു.
  rmc-rmc: Bičhavel o brišind le manušenge pro trestos, abo pro lačhipen peskra phuvake,
    hoj te sikavel peskro kamiben.
  pes-OPV: خواه آنها را برای تادیب بفرستد یا به جهت زمین خود یا برای رحمت.
  ron-1924: Ый фаче сэ парэ ка о нуя ку каре ловеште пэмынтул сау ка ун семн ал драгостей
    Луй.
  ben-OBCV: তিনি মেঘরাশি সঞ্চার করে লোকজনকে শাস্তি দেন, বা তাঁর পৃথিবীকে জলসিক্ত করেন
    ও তাঁর প্রেম দেখান।
  som-som: Hadday tahay hagaajin aawadeed, ama dalkiisa aawadiis, Ama naxariis aawadeed,
    kolleyba wuxuu ka dhigay inay kuwaasu noqdaan.
  lat-VUC: sive in una tribu, sive in terra sua, sive in quocumque loco misericordiæ
    suæ eas jusserit inveniri.
  eng-ASVBT: Whether it be for correction, or for his land, Or for lovingkindness,
    that he cause it to come.
  ita-1885: Facendole venire, o per castigo, O per la sua terra, o per alcun beneficio.
  eng-LXXUP: This has been appointed by him on the earth, Whether for correction,
    or for his land, Or if he shall find him an object for mercy.
  eng-ULB: He makes all of this happen; sometimes it happens for correction, sometimes
    for his land, and sometimes as acts of covenant faithfulness.
  spa-VBL: Lo hace para cumplir su voluntad, ya sea para disciplinar o para mostrar
    su bondad.
  fra-_FOB: Que ce soit pour châtier, ou pour rendre sa terre fertile, ou pour exercer
    sa bonté, il leur fait atteindre le but.
  mal-mal: ശിക്ഷയ്ക്കായിട്ടോ ദേശത്തിന്റെ നന്മയ്ക്കായിട്ടോ ദയയ്ക്കായിട്ടോ അവിടുന്ന്
    അത് വരുത്തുന്നു.
  urd-GVR: Yoṅ wuh unheṅ logoṅ kī tarbiyat karne, apnī zamīn ko barkat dene yā apnī
    shafqat dikhāne ke lie bhej detā hai.
  suz-BL: परमप्रभुम रागी जिप्‍पाइक्‍चा कली रेउ यिपाइक्‍ब। मेकोम मुर आन कली सजाइ गेचा
    कली नु आ रागी कली शिशी कोंइचा कली रेउ यिपाइक्‍ब।
  eng-NOY: Whether he cause them to come for punishment, Or for the land, or for mercy.
  ita-1927: e le manda o come flagello, o come beneficio alla sua terra, o come prova
    della sua bontà.
  ckb-ckb: هەورەکان دەهێنێت بۆ تەمبێکردنی خەڵک، یان بۆ ئەوەی ئاو بداتە زەوییەکەی و
    خۆشەویستییە نەگۆڕەکەی پیشان بدات.
  eng-BBE: For a rod, or for a curse, or for mercy, causing it to come on the mark.
  kan-OKCV: ಜನರ ಶಿಕ್ಷಣಕ್ಕಾಗಿಯೂ, ಭೂಮಿಯ ಹಿತಕ್ಕಾಗಿಯೂ ದೇವರು ತಮ್ಮ ಪ್ರೀತಿಯನ್ನು ತೋರಿಸಲು,
    ಮೇಘಗಳನ್ನು ಬರಮಾಡುತ್ತಾರೆ.
  tam-2017: ஒன்றில் தண்டனையாகவும், ஒன்றில் தம்முடைய பூமிக்கு உபயோகமாகவும், ஒன்றில்
    கிருபையாகவும், அவைகளை வரச்செய்கிறார்.
  spa-RV-1909: Unas veces por azote, otras por causa de su tierra, otras por misericordia
    las hará parecer.
  ron-BTF: El face ca acesta să vină, fie pentru disciplinare, fie pentru pământul
    său, fie pentru milă.
  eng-WEBP: whether it is for correction, or for his land, or for loving kindness,
    that he causes it to come.
  eng-FBV: He does this to accomplish his will, either to discipline or to show his
    goodness.
  nld-1939: Is het tot straf, ze volbrengen zijn wil; Is het tot zegen, ze voeren
    hem uit.
  nch-BL: Quemantica Toteco Dios quititani nopa miyac at para ica quintatzacuiltis
    masehualme, o huelis para ica quintiochihuas, o huelis san para quiatequis italtipac.
  vie-1934: Ngài sai mây hoặc để giáng họa, hoặc để tưới đất, Hoặc để làm ơn cho loài
    người.
  hin-CV: परमेश्वर अपनी सृष्टि, इस पृथ्वी के हित में इसके सुधार के निमित्त, अथवा अपने
    निर्जर प्रेम से प्रेरित हो इसे निष्पन्‍न करते हैं.
  spa-BES: Por corrección, o por su tierra, o por misericordia, las hará venir.
  tdx-tdx: Ampahavia’e, ke t’ie kobaiñe, ke ho an-tane’e, he te fiferenaiñañe.
  tha-KJV: ไม่​ว่าจะเป็นเพื่อการตี​สอน หรือเพื่อแผ่นดินของพระองค์หรือเพื่อความเมตตา
    พระองค์​ทรงกระทำให้​สิ​่งเหล่านี้​เกิดขึ้น
  por-BR-2018: Seja que ou por vara de castigo, ou para sua terra, ou por bondade
    as faça vir.
  deu-ELO: sei es, daß er sie zur Geißel, oder für seine Erde, oder zur Erweisung
    seiner Gnade sich entladen läßt.
  eng-WYC-2018: whether in one lineage, either in his land, (or whether for just one
    tribe, or over all his land), either in whatever place of his mercy he commandeth
    those to be found.
  epo-epo: Ĉu por puno de ia lando, Ĉu por favorkoraĵo Li ilin direktas.
  uig-PIN: Yaki tǝrbiyǝ tayiⱪi boluxi üqün, Yaki Ɵz dunyasi üqün, Yaki Ɵz rǝⱨimdillikini
    kɵrsitix üqün U bulutlirini kǝltüridu.
  beo-beo: Gode da osobo bagadega hano soga:ma:ne gibu iaha. Eso enoga E da osobo
    bagade dunu ilima se dabe ima:ne gibu iaha. Amola eso enoga E da ilia hahawane
    ba:ma:ne, gibu iaha.
  tpi-OTNT: Sampela taim em i salim ol i go bilong stretim pasin bilong ol manmeri,
    na sampela taim bilong mekim gut long ol. Na sampela taim em i salim ol bilong
    mekim graun bilong en i kamap gutpela gen.
  hau-SA: Yana aiko da ruwa domin horon mutane, ko kuma don yă jiƙa duniya yă kuma
    nuna ƙaunarsa.
  uig-LAT: Yaki terbiye tayiqi bolushi üchün, Yaki Öz dunyasi üchün, Yaki Öz rehimdillikini
    körsitish üchün U bulutlirini keltüridu.
  nde-nde: Uyawaletha amayezi ajezise ngawo abantu, loba ukuthelezela umhlaba wakhe
    ukuze atshengise uthando lwakhe.
  ton-ton: ‌ʻOku ne pule ke haʻu ia, ko e meʻa tautea, pe ko e meʻa ʻa hono fonua,
    pe ʻi he ʻaloʻofa.
  ces-1613: Pozorujž toho, Jobe, zastav se a podívej se divům Boha silného.
  eng-WMB: whether it is for correction, or for his land, or for loving kindness,
    that he causes it to come.
  tam-TCV: மனிதரைத் தண்டிப்பதற்கோ, அல்லது தனது பூமியை வளமுள்ளதாக்கி தமது அன்பைக் காட்டுவதற்கோ
    அவர் மேகங்களைக் கொண்டுவருகிறார்.
  ceb-ULB: Gitugotan niya nga mahitabo kining tanan; usahay nahitabo kini aron sa
    pagpanudlo, usahay alang sa iyang yuta, ug usahay isip mga buhat sa matinud-anong
    kasabotan.
  pol-UBG: A on sprawia, że się pojawiają – czy to dla karania, czy dla swojej ziemi,
    czy dla okazywania miłosierdzia.
  urd-GVU: یوں وہ اُنہیں لوگوں کی تربیت کرنے، اپنی زمین کو برکت دینے یا اپنی شفقت
    دکھانے کے لئے بھیج دیتا ہے۔
  deu-1912: es sei zur Züchtigung über ein Land oder zur Gnade, läßt er sie kommen.
  kan-2017: ಆತನು ದಂಡನೆಗಾಗಲಿ, ತನ್ನ ಭೂಮಿಯ ಹಿತಕ್ಕಾಗಲಿ, ಕೃಪೆತೋರುವುದಕ್ಕಾಗಲಿ ಹಾಗೂ ಒಡಂಬಡಿಕೆಯ
    ನಂಬಿಗಸ್ತಿಕೆಯಿಂದ ಆ ಮೇಘಗಳನ್ನು ಬರಮಾಡುವನು.
  yap-yap: I Got e ma pi’ e n’uw ni nge tarannag e fayleng; ma pi’ ni nge gechignag
    e girdi’, fa nge dag ngorad nib gol.
  hlt-MCSB: Te te caitueng lam khaw, a khohmuen ham khaw, sitlohnah ham khaw a thoeng
    sak.
  mdy-ETH: ፆኦሲ ዒርዚ ዋርቂሻሢ፦ ሳዖ ሎጪሳኒ ዓሶ ሜታሳኒ ሃንጎ ፔ ናሹሞ ቤኤዛኒኬ።»
  twi-ASANTE: Ɔde omununkum ba de bɛtwe nnipa aso, anaasɛ ɔma ɛtɔ gu asase so de kyerɛ
    nʼadɔeɛ.
  eng-WEBU: whether it is for correction, or for his land, or for loving kindness,
    that he causes it to come.
  wal-wal: Xoossai iraa bukissiyoogee biittaa irxxissanaassa, woikko asaa qaxxayanaassa,
    woikko ba siiquwaa eta bessanaassa.
  spa-PDDPT: Las hace venir, unas veces como azote, otras, a favor de su tierra y
    otras por misericordia.
  gun-gun: Ha'e nunga ha'e javi ombou 'rã yvy regua kuery re oma'ẽ vy, omo'arandu
    e'ỹ vy omboaxy aguã.
  ilo-ULB: Ar-aramidenna amin dagitoy; no dadduma mapaspasamak daytoy para iti pannakailinteg,
    no dadduma para kadagiti dagana, ken no dadduma ket kas panangtungpal iti napudno
    a tulagna.
  kpg-kpg: God e hagadoo ia dana uwa gi henuailala, holongo belee hagaduadua nia daangada,
    be e haga modongoohia gi nia daangada dono manawa humalia.
  uig-ARA: ياكى تەربىيە تايىقى بولۇشى ئۈچۈن، ياكى ئۆز دۇنياسى ئۈچۈن، ياكى ئۆز رەھىمدىللىكىنى
    كۆرسىتىش ئۈچۈن ئۇ بۇلۇتلىرىنى كەلتۈرىدۇ.
  sus-sus: Na birin luma alɔ luxusinyi a bɔxi isee xunsinma naxan na, xa na mu a ra,
    alɔ fe fanyi a hinnɛma e ra naxan na.»
  pon-2006: Koht kin ketikihdo keteu nin sampah; mweinele e ketikihdo pwehn kalokehki
    aramas akan, de en kasalehiong aramas sapwellime kupwuramwahu.
  ksd-ksd: Ba ure ra varpit, ba ure kana pia, Ba ure ra varmari, ia iat i tulue.
  tur-YTC: İster cezalandırmak için, ister kendi ülkesi için, İster iyilik dolu sevgisi
    için olsun, onun gelmesini sağlar.
  grc-BRENT: ἐάν τε εἰς παιδείαν, ἐὰν εἰς τὴν γῆν αὐτοῦ, ἐὰν εἰς ἔλεος εὑρήσει αὐτόν.
  ind-AYT: Baik sebagai tongkat, atau bagi tanah-Nya, atau karena kasih setia, Dia
    membuatnya terjadi.
  nya-nya: Iye amagwetsa mvula kuti alange anthu, kapena kubweretsa chinyontho pa
    dziko lapansi kuti aonetse chikondi chake.
  hrv-hrv: Šalje ih - ili da kazni narode, ili da ih milosrđem obdari.
  mps-mps: Me sogo da, agai we bidigo kolesaga dodolomainu tagala palobo dao. Tama
    me sogo da, augwali dwagi yai sę elama, tau somainu ebo dao. Tama me sogo da,
    agai tǫ ma usu ilimainu te dagalu pǫ dabe tagala palobo dao,” Elihugo te po
    wai.
  tpi-tpi: Sampela taim em i salim ol i go bilong stretim pasin bilong ol manmeri,
    na sampela taim bilong mekim gut long ol. Na sampela taim em i salim ol bilong
    mekim graun bilong en i kamap gutpela gen.
  dan-1931: hvad enten han slynger det ud som Svøbe, eller han sender det for at velsigne.
  vie-OVCB: Chúa khiến những việc xảy ra để sửa phạt loài người hay Ngài ban phước
    hạnh tuôn tràn.
  guj-2017: લોકોને શિક્ષા કરવા સારુ, તો કોઈ સમયે તેમની પૃથ્વીને માટે, અને કોઈ સમયે
    કરારના વિશ્વાસુપણાના કાર્યને માટે, ઈશ્વર આ પ્રમાણે સર્વ થવા દે છે.
  pon-2006A: Koht kin ketikihdo keteu nin sampah; mweinele e ketikihdo pwehn kalokehki
    aramas akan, de en kasalehiong aramas sapwellime kupwuramwahu.
  por-BRBSL: quer seja para correção, quer seja para sua terra, ou por amor à bondade,
    que ele faz com que ela venha.
  cth-cth: Hring tounnae dawk thoseh, a ram hane dawk thoseh, a lungmanae dawk thoseh,
    ao sak e doeh.
  twi-twi: Ɔde omununkum ba bɛtwe nnipa aso, anaasɛ ɔma ɛtɔ gu asase so de kyerɛ nʼadɔe.
  hlt-hlt: Te te caitueng lam khaw, a khohmuen ham khaw, sitlohnah ham khaw a thoeng
    sak.
  tbz-SIM: Kù ɔ̃ɔ̃ yɛ̀ tɔ̃nní mɔ̀nnì mɑrì kɛ bo yṹɔ̃́ mbɛnìtìbɛ̀ to nyɛ, yoo kùu
    bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: God kamaghsua amozim amadi, dughiar maba a gumazamizibar arazir kuraba
    akɨrasa, egha dughiar maba, a men apangkuva arazir aghuim me damuasa.
  dop-dop: Tɛʋ ŋkʋɣʋ Ɩsɔ hɔŋnɑ ɩ tɛtʋ ŋkpɑŋʋɣʋ. Kʋlʋmʋɣʋ ŋkʋɣʋ ɩ lɑkǝnɑ-tǝɣɩ kʋpɑntʋ.
  azb-azb: Bəzən insanları cəzalandırmaq üçün, Bəzən torpağı suvarmaq üçün, Bəzən
    də sevgisini göstərmək üçün yağış göndərir.
  eng-DBY: Whether he cause it to come as a rod, or for his land, or in mercy.
  hin-2017: चाहे ताड़ना देने के लिये, चाहे अपनी पृथ्वी की भलाई के लिये या मनुष्यों
    पर करुणा करने के लिये वह उसे भेजे।
  wol-KYG: mu mel ni yet wu muy bantale waa àddinaam, mbaa mu firndeele leen ko ngoram.
  eng-YLT: Whether for a rod, or for His land, Or for kindness — He doth cause it
    to come.
  eng-WYC-2017: whether in one lineage, either in his land, either in whatever place
    of his mercy he commandeth those [or them] to be found.
  eng-WMBB: whether it is for correction, or for his land, or for loving kindness,
    that he causes it to come.
  urd-GVH: यों वह उन्हें लोगों की तरबियत करने, अपनी ज़मीन को बरकत देने या अपनी शफ़क़त
    दिखाने के लिए भेज देता है।
  rug-rug: Garunu gore nia Tamasa sa ruku pude va kilasi sari na tie, babe va bobosia
    sa pepeso koasa Nana tataru.
  gaz-gaz: Inni namoota adabuuf, yookaan lafa isaa obaasee jaalala isaa argisiisuuf
    jedhee duumessa fida.
  fra-LSG: C’est comme une verge dont il frappe sa terre, Ou comme un signe de son
    amour, qu’il les fait apparaître.
  yal-yal: Nayi, Ala a waxɔnna nan ligama bɔxɔn fari, a yi muxune ratɔrɔn hanma a
    yi hinan e ra.”
  haw-1868: Ina no ka laau hahau, ina no kona aina, Ina no ke aloha, nana no ia i
    hoopuka mai.
  arb-NAV: يُرْسِلُهَا سَوَاءٌ لِلتَّأْدِيبِ أَوْ لأَرْضِهِ أَوْ رَحْمَةً مِنْهُ.
  ewe-ewe: Ehea lilikpowo vɛ be woahe to na amewo alo be woade tsi anyigba, ne wòaɖe
    eƒe lɔlɔ̃ afia ameawo.
  eng-LEE: Whether it be as a chastising rod—if this be destined for his earth—or
    for kindness, doth he cause it to come.
  asm-FB: তেওঁ এইবোৰ হ’বলৈ সৃষ্টি কৰে, সেয়া শাস্তিৰ বাবেই হওক, বা নিজ পৃথিবীৰ বাবেই
    হওক, নাইবা বিশ্বস্ততাৰ বাবেই হওক, তেওঁ তাক হ’ব দিয়ে।
  sus-A: نَ بِرِن لُمَ عَلْ لُشُسِنيِ عَ بْشِ عِسٍيٍ شُنسِنمَ نَشَن نَ، شَ نَ مُ عَ
    رَ، عَلْ قٍ قَنيِ عَ هِننّمَ عٍ رَ نَشَن نَ.»
  fra-SBL: que ce soit pour la correction, ou pour son pays, ou par bonté d'âme, qu'il
    la fait venir.
  hbo-hbo: אִם־לְשֵׁ֥בֶט אִם־לְאַרְצֹ֑ו אִם־לְ֝חֶ֗סֶד יַמְצִאֵֽהוּ׃
  kik-kik: Arehaga matu macio nĩguo aherithie andũ, kana aihũgie thĩ yake na onanie
    wendani wake.
  fra-NCL: C’est tantôt pour le châtiment de sa terre, et tantôt en signe de faveur
    qu’il les envoie.
  cek-AK: Kaminawk thuitaek han ih, to tih ai boeh loe angmah ih long to khetzawn
    han ih, to tih ai boeh loe palungnathaih amtuengsak han ih, to tiah ohsak.
  cuk-cuk: Bab-Dummad na e-sogedba dii owied, imbagwenale, dulemarga dii-wiedi ibnuedga
    gued, imbagwenale, dulemarga dii-wiedi dule-wiogega gued.
  uig-CYR: Яки тәрбийә тайиғи болуши үчүн, Яки Өз дунияси үчүн, Яки Өз рәһимдиллигини
    көрситиш үчүн У булутлирини кәлтүриду.
  tel-2017: ఇదంతా ఆయన శిక్ష కోసం గాని, తన భూలోకం కోసం గాని కృపా భరితమైన నమ్మకత్వం
    కోసం గాని నెరవేరుస్తాడు.
  hat-BSA: Se swa pou koreksyon, oswa pou mond Li an, oswa pou lanmou dous Li a, Li
    fè sa vin rive.
  kos-kos: God El supwama af in aksroksrokye faclu; Sahp El supwama in kai mwet uh,
    Ku in akkalemye insewowo lal.
  hbo-WLC: אִם־לְשֵׁ֥בֶט אִם־לְאַרְצ֑וֹ אִם־לְ֝חֶ֗סֶד יַמְצִאֵֽהוּ׃
  ibo-ibo: Ọ na-ewebata igwe ojii maka ịta ndị mmadụ ahụhụ, na-eweta ya maka ime ka
    mmiri zokwasị elu ala igosi ịhụnanya ya.
  ory-ory: ଦଣ୍ଡ ନିମନ୍ତେ, ବା ଆପଣା ଦେଶ ନିମନ୍ତେ, ଅଥବା ଦୟା ନିମନ୍ତେ ହେଉ, ସେ ତାହା ଘଟାନ୍ତି।
  chk-chk: A tinato ekewe kuchu pwe repwe amiriti aramas, ika repwe achöchönü fanüfan
    o pwärätä an tong.
  rop-rop: blanga larramgo woda, samtaim blanga panishim wi, en samtaim im jidan brabli
    kainbalawei langa wi.”
  ukr-1871: Він велить їм ійти або на скараннє, або на благословеннє, або на помилуваннє.
  deu-1951: bald zur Rute, bald zur Wohltat für sein Land.
  eng-JPS: Whether it be for correction, or for His earth, or for mercy, that He cause
    it to come.
  srp-1865: Èini da se naðe ili za kar ili za zemlju ili za dobroèinstvo.
  lug-lug: Bwe kuba kubonereza, oba okufukirira ensi oba okulaga okwagala kwe, atonnyesa
    enkuba.
  heb-heb: אם לשבט אם לארצו אם לחסד ימצאהו׃
  ben-IRV: তিনি এসমস্ত ঘটান, কখনও এটা শাসনের জন্য, কখনও তাঁর নিজের দেশের জন্য এবং
    কখনও চুক্তির বিশ্বস্ততার জন্য ঘটান।
  pan-pan: ਭਾਵੇਂ ਤਾੜਨ ਲਈ, ਭਾਵੇਂ ਆਪਣੀ ਧਰਤੀ ਦੀ ਭਲਿਆਈ ਲਈ, ਭਾਵੇਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਦਯਾ ਕਰਨ
    ਲਈ ਉਸ ਨੂੰ ਭੇਜਦਾ ਹੈ।
  mya-JVB: ဒဏ်ခတ် သော်၎င်း ၊ မြေ တော် ကို ပြုစုသော်၎င်း ၊ ချမ်းသာ ပေးသော်၎င်း လာ စေတော်မူ
    ၏။
  hmo-hmo: Dirava ese iena ori ia siaia, taunimanima do ia matakani henia totona,
    o tano ese ranu do ia abia totona, o iena lalokau be, taunimanima dekenai do ia
    hedinaraia totona.
  urd-urd: चाहे तम्बीह के लिए या अपने मुल्क के लिए, या रहमत के लिए वह उसे भेजे।
  rus-SYN: Он повелевает им идти или для наказания, или в благоволение, или для помилования.
  bqc-SIM: Ì mↄ́ ń a píio gotↄ̃ama ũ ge tↄↄlɛ nínia gbɛ̃kɛkɛaɛ ũ.
  tcz-CHONGTHU: Hicheng ho jouse hi mihem engbolna ham ahiloule tang theilou ngailutna
    vetsahna a abolji ahi.
  mar-mar: काही वेळा हे सुधारणुक करण्यासाठी असते, काहीवेळा त्यांच्या भूमीसाठी, हे
    सर्व तो घडवून आणतो, आणि काहीवेळा विश्वासाच्या कराराची कृती असते
  qub-qub: Aybësiga chaycunawanmi Tayta Diosga cay pachata castigan. Aybësiga cuyapäcoj
    cashanta musyachimanchi.
  hat-hat: Bondye voye lapli pou wouze latè. Li voye l' pou pini moun, li voye l'
    pou beni yo tou.
  eng-BSB: Whether for punishment or for His land, He accomplishes this in His loving
    devotion.
  eng-WEBPB: whether it is for correction, or for his land, or for loving kindness,
    that he causes it to come.
  kbq-kbq: Mago'a zupa Anumzamo'a vagaore avesizama'a zamaveri huge knazama zamige,
    hunaku kora atregeno nerie.
  nhe-BL: Quemantzi Toteco Dios quititlani nopa miyac atl para ica quintlatzacuiltis
    tlacame, o huelis para ica quintiochihuas, o huelis san para quiatequilis itlaltepac.
  gub-BL: Tupàn umugyr kar àmàn ywy rehe Zanerehe uzepyk pà. Umugyr kar àmàn ywy rehe
    zaneamutar haw hexak kar pà zanewe no.
  eng-DRA: Whether in one tribe, or in his own land, or in what place soever of his
    mercy he shall command them to be found.
