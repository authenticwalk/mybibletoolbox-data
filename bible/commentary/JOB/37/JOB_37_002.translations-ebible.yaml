verse: JOB.037.002
translations:
  mal-C: അവിടത്തെ ശബ്ദത്തിന്റെ ഗർജനവും അവിടത്തെ വായിൽനിന്നുള്ള മുഴക്കവും ശ്രദ്ധിക്കുക.
  deu-TKW: O hört, hört das Grollen seiner Stimme und das Brausen, das aus seinem
    Munde kommt!
  lin-lin: Yoka ! Yoka makelele ya mongongo na Ye, makelele oyo ezali kobima na monoko
    na Ye.
  eng-LSV: Listen diligently to the trembling of His voice, || Indeed, the sound goes
    forth from His mouth.
  eng-GNV: Heare the sound of his voyce, and the noyse that goeth out of his mouth.
  eng-WEBSTER: Hear attentively the noise of his voice, and the sound that goeth out
    of his mouth.
  nhw-BL: Xijtlacaquilica itoscac Toteco Dios catli eltoc quen tlatomonilotl.
  swh-ONEN: Sikiliza! Sikiliza ngurumo ya sauti yake, sauti ya ngurumo itokayo kinywani
    mwake.
  bba-bba: I swɑɑ dɑkio i Gusunɔn nɔɔ nɔ ɡe ɡɑ kukirimɔ nɡe ɡurɑ.
  eng-KJVCPB: Hear attentively the noise of his voice, And the sound that goeth out
    of his mouth.
  luo-luo: Lingʼuru kendo uwinj dwond Nyasaye kaka mor ka polo, kendo winjuru weche
    mawuok e dhoge.
  meu-meu: Ia gadona guruna a kamonai; ia uduna amo e lasimu reḡedia danu.
  npi-ULB: सुन्‍नुहोस्, उहाँको आवाजको चर्को सोर, उहाँको मुखबाट बाहिर निस्‍कने आवाजलाई
    सुन्‍नुहोस् ।
  yor-yor: Fetísílẹ̀! Fetísílẹ̀, kí ẹ sì gbọ́ ìró ohùn rẹ̀, àti èyí tí ó ti ẹnu rẹ̀
    jáde wá.
  pes-OPCB: گوش دهید و غرش صدای خدا را بشنوید.
  tgl-ULB: Pakinggan ang ingay ng kaniyang tinig, ang tunog na lumalabas mula sa kaniyang
    bibig.
  hui-hui: Hari kulu laruago hale hadaba. Ogoni Ngode Datagaliwabehanda ga̱ lalu bi
    hongo howa ladaga haruagoni.
  mya-mya: မြွက်တော်မူသောအသံနှင့် နှုတ်တော်မှထွက် သောအသံကို စေ့စေ့နားထောင်ကြလော့။
  bod-N: ཁོང་གི་གསུང་སྐད་ང་རོར་གསོན་ཞིག་དང་། ། དེ་ནི་དཀོན་མཆོག་ཞལ་ལས་ཐོན་པའི་སྐད།
    །
  sna-sna: Teererai! Teererai kutinhira kwenzwi rake, nokuunga kunobva pamuromo wake.
  spa-BLM: Escucha, oh, escucha el ruido de su voz, el sonido que sale de su boca.
  cac-cac: Ab'ec val sc'an̈ c'u, aton sjaj Dios, a d'a yol sti' tz'elta jun sc'an̈
    chi'.
  swh-ULB: Sikia, Ee, Sikia kelele za sauti yake, sauti inayotoka katika mdomo wake.
  bel-bel: Слухайце, слухайце голас Яго і гром з вуснаў Ягоных.
  deu-ELBBK: Hört, hört das Getöse seiner Stimme und das Gemurmel, das aus seinem
    Mund hervorgeht!
  mbb-OT: Pemineǥa niw is edraǥeb he laǥeng te Megbevayà.
  mal-2015: അവന്റെ നാദത്തിന്റെ മുഴക്കവും അവന്റെ വായിൽനിന്നു പുറപ്പെടുന്ന ഗർജ്ജനവും
    ശ്രദ്ധിച്ചുകേൾപ്പിൻ.
  rmc-rmc: Šunen! Šunen o hangos le Devleskro, o hermišagos, so avel avri andral leskro
    muj.
  pes-OPV: گوش داده، صدای آواز او را بشنوید، و زمزمه‌ای را که از دهان وی صادر می‌شود،
  ron-1924: Аскултаць, аскултаць трэснетул тунетулуй Сэу, бубуитул каре есе дин гура
    Луй!
  ben-OBCV: শুনুন! তাঁর কণ্ঠস্বরের গর্জন শুনুন, সেই হুংকার শুনুন যা তাঁর মুখ থেকে
    বের হয়।
  som-som: Haddaba dhegaysta qaylada codkiisa Iyo sanqadha afkiisa ka baxaysa.
  lat-VUC: Audite auditionem in terrore vocis ejus, et sonum de ore illius procedentem.
  eng-ASVBT: Hear, oh, hear the noise of his voice, And the sound that goeth out of
    his mouth.
  ita-1885: Udite pure il suo tremendo tuono, E il mormorare ch'esce dalla sua bocca.
  eng-LXXUP: Hear thou a report by the anger of the Lord’s wrath, And a discourse
    shall come out of his mouth.
  eng-ULB: Hear, oh, hear the noise of his voice, the sound that goes out from his
    mouth.
  spa-VBL: Escucha con atención la voz atronadora de Dios que retumba al hablar.
  fra-_FOB: Écoutez, écoutez le bruit de sa voix, et le grondement qui sort de sa
    bouche!
  mal-mal: ദൈവത്തിന്റെ ശബ്ദത്തിന്‍റെ മുഴക്കവും അവിടുത്തെ വായിൽനിന്ന് പുറപ്പെടുന്ന
    ഗർജ്ജനവും ശ്രദ്ധിച്ചുകേൾക്കുവിൻ.
  urd-GVR: Suneṅ aur us kī ġhazabnāk āwāz par ġhaur kareṅ, us ġhurrātī āwāz par jo
    us ke muṅh se nikaltī hai.
  suz-BL: नेनीन, आ सेंदाम बुंबु पशो नेनीन। मिनु मेको आ शोव़म ब्‍वाक्‍शो ठेयब सेंदा
    नेनीन।
  eng-NOY: Hear, O hear, the thunder of his voice, And the noise which goeth forth
    from his mouth!
  ita-1927: Udite, udite il fragore della sua voce, il rombo che esce dalla sua bocca!
  ckb-ckb: بۆ نەڕەی دەنگەکەی و گرمەگرمی دەمی گوێ شل بکە!
  eng-BBE: Give ear to the rolling noise of his voice; to the hollow sound which goes
    out of his mouth.
  kan-OKCV: ದೇವರ ಧ್ವನಿಯ ಘರ್ಜನೆಯನ್ನು ಕೇಳಿರಿ. ದೇವರ ಬಾಯಿಂದ ಹೊರಡುವ ಮಾತನ್ನು ಲಕ್ಷ್ಯಕೊಟ್ಟು
    ಆಲಿಸಿರಿ.
  tam-2017: தேவனுடைய சத்தத்தினால் உண்டாகிற அதிர்ச்சியையும், அவர் வாயிலிருந்து புறப்படுகிற
    முழக்கத்தையும் கவனமாகக் கேளுங்கள்.
  spa-RV-1909: Oid atentamente su voz terrible, y el sonido que sale de su boca.
  ron-BTF: Ascultă cu atenție vuietul vocii sale și sunetul ce iese din gura lui.
  eng-WEBP: Hear, oh, hear the noise of his voice, the sound that goes out of his
    mouth.
  eng-FBV: Listen carefully to God's thunderous voice that rumbles as he speaks.
  nld-1939: Hoort, hoort het bulderen van zijn stem, Het gebrom, dat komt uit zijn
    mond.
  nch-BL: Xijtacaquilica itoscac Toteco Dios cati eltoc quej tatomonilot.
  vie-1934: Khá nghe, khá nghe giọng vang dầy của tiếng Ngài, Và tiếng ầm ầm ra khỏi
    miệng Ngài!
  hin-CV: परमेश्वर के उद्घोष के नाद तथा उनके मुख से निकली गड़गड़ाहट सुनिए.
  spa-BES: Escucha el ruido de su voz; al sonido hueco que sale de su boca.
  tdx-tdx: Tsatsiho ty fipoñam-piarañanaña’e, naho i hotroke miakatse am-palie’ey.
  tha-KJV: จงตั้งใจฟังเสียงกัมปนาทของพระองค์ และเสียงกระหึ่​มท​ี่ออกมาจากพระโอษฐ์ของพระองค์
  por-BR-2018: Ouvi atentamente o estrondo de sua voz, e o som que sai de sua boca,
  deu-ELO: Höret, höret das Getöse seiner Stimme und das Gemurmel, das aus seinem
    Munde hervorgeht!
  eng-WYC-2018: It shall hear an hearing in the fearedfulness of his voice, and a
    sound coming forth [out] of his mouth.
  epo-epo: Aŭskultu atente en la bruo Lian voĉon, Kaj la sonojn, kiuj eliras el Lia
    buŝo.
  uig-PIN: Mana angliƣina! Uning ⱨɵrkirigǝn awazini, Uning aƣzidin qiⱪiwatⱪan güldürmama
    awazini angla!
  beo-beo: 'Dilia huluane! Gode Ea sia: nabima! Gugelebe amo da Ea lafidili mabe,
    nabima!'
  tpi-OTNT: Yupela harim pairap bilong ol klaut. Em God tasol i bikmaus na i singaut
    strong.
  hau-SA: Ka saurara! Ka saurari rurin muryarsa, tsawar da take fita daga bakinsa.
  uig-LAT: Mana anglighina! Uning hörkirigen awazini, Uning aghzidin chiqiwatqan güldürmama
    awazini angla!
  nde-nde: Lalela! Lalela ukubhonga kwelizwi lakhe, ukuzamazama okuphuma emlonyeni
    wakhe.
  ton-ton: Ke ke fanongo lelei ki he longoaʻa ʻo hono leʻo, mo e fatulisi ʻoku ʻalu
    atu mei hono fofonga.
  ces-1613: Pode všecka nebesa jej rozprostírá, a světlo své k krajům země.
  eng-WMB: Hear, oh, hear the noise of his voice, the sound that goes out of his mouth.
  tam-TCV: இறைவனுடைய குரலின் கர்ஜனையையும், அவர் வாயிலிருந்து வரும் முழக்கத்தையும்
    கேளுங்கள்.
  ceb-ULB: Dungga, o, dungga ang kasaba sa iyang tingog, ang tingog nga migula gikan
    sa iyang baba.
  pol-UBG: Słuchajcie uważnie grzmotu jego głosu i dźwięku, który wychodzi z jego
    ust.
  urd-GVU: سنیں اور اُس کی غضب ناک آواز پر غور کریں، اُس غُراتی آواز پر جو اُس کے
    منہ سے نکلتی ہے۔
  deu-1912: O höret doch, wie der Donner zürnt, und was für Gespräch von seinem Munde
    ausgeht!
  kan-2017: ಗುಡುಗುಟ್ಟುವ ದೇವರ ಧ್ವನಿಗೆ ಕಿವಿಗೊಡಿರಿ, ಆತನ ಬಾಯಿಂದ ಹೊರಡುವ ಧ್ವನಿಯನ್ನು ಕೇಳಿರಿ!
  yap-yap: Mmotoyilgad, ni gimed gubin, nga laman Got, ni dirra’ ni be yib u langan.
  hlt-MCSB: A ol dongkah khoponah te hnatun hnatun. A ka lamloh caitawknah thoeng.
  mdy-ETH: ዒዛኮ ዻንጋፓ ኬስካ ዑኡዞ ዋይዙዋቴ፤ ጉጉንፆጉዲ ጉጉንሣ ቃኣሎ ዒዛሲ ዋይዙዋቴ።
  twi-ASANTE: Tie! Tie ne nne mmobom, ne hooyɛ a ɛfiri nʼanom reba.
  eng-WEBU: Hear, oh, hear the noise of his voice, the sound that goes out of his
    mouth.
  wal-wal: Ubbaikka Xoossaa cenggurssaa, dadaadan guummiya a qaalaa siyite.
  spa-PDDPT: ¡Escuchen atentamente el trueno de su voz y el estruendo que sale de
    su boca!
  gun-gun: Pendu pota ke Nhanderuete guigua yapu re, ijuru gui hevovo va'e onhendu
    va'e re.
  ilo-ULB: O, denggem ti daranudor ti timekna, ti aweng a rumrumuar manipud iti ngiwatna.
  kpg-kpg: Goodou huogodoo, hagalongo gi di lee o God, di ngoloolo o di atili mai
    i lodo dono ngudu.
  uig-ARA: مانا ئاڭلىغىنا! ئۇنىڭ ھۆركىرىگەن ئاۋازىنى، ئۇنىڭ ئاغزىدىن چىقىۋاتقان گۈلدۈرماما
    ئاۋازىنى ئاڭلا!
  sus-sus: Wo wo tuli mati Ala xui ra, na xui gbe naxan minima a kɛrɛ i.
  pon-2006: Kumwail rong, kumwail koaros, duwen kapitien Koht, ngirisek en nansapwe
    me peipeido sang nin doauese.
  ksd-ksd: Avat a valongore ra nilaina, i ti ngala mat, Ma ra kurkurung i arikai ta
    ra ngiene.
  tur-YTC: Duyun, O'nun gürleyen sesini, Ağzından çıkan sesi duyun.
  grc-BRENT: Ἄκουε ἀκοὴν ἐν ὀργῇ θυμοῦ Κυρίου, καὶ μελέτη ἐκ στόματος αὐτοῦ ἐξελεύσεται.
  ind-AYT: Dengar baik-baik gemuruh suara-Nya dan guruh yang keluar dari mulut-Nya.
  nya-nya: Tamverani! Tamverani kubangula kwa liwu lake, kugunda kumene kukuchokera
    mʼkamwa mwake.
  hrv-hrv: Čujte, čujte gromor glasa njegova, tutnjavu što mu iz usta izlazi.
  mps-mps: Odao! Dagego be kulu wabo odao! Te da Godigo hae olama, i bomonama te obao.
  tpi-tpi: Yupela harim pairap bilong ol klaut. Em God tasol i bikmaus na i singaut
    strong.
  dan-1931: Lyt dog til hans bragende Røst, til Drønet, der går fra hans Mund!
  vie-OVCB: Hãy lắng nghe tiếng Đức Chúa Trời vang rền như sấm, nghe kỹ âm thanh phát
    ra từ miệng Ngài
  guj-2017: તેમના મુખમાંથી નીકળતા અવાજ, ધ્યાનથી સાંભળો.
  pon-2006A: Kumwail rong, kumwail koaros, duwen kapitien Koht, ngirisek en nansapwe
    me peipeido sang nin doauese.
  por-BRBSL: Ouça, oh, ouça o barulho de sua voz, o som que sai de sua boca.
  cth-cth: Khoparit pawlawk hah kahawicalah thai haw, a pahni dawk hoi ka tâcawt e
    ka cairing e naw hah.
  twi-twi: Tie! Tie ne nne mmubomu, ne huuyɛ a efi nʼanom reba no.
  hlt-hlt: A ol dongkah khoponah te hnatun hnatun. A ka lamloh caitawknah thoeng.
  tbz-SIM: Kéntɛ́nɛ̀, di bo keè Kuyie mpɛ́úmɛ̀ mɛtɑmmɛ̀, di bo keè fɛpíɛ̀fɛ̀ fɛ̀ɛ̀
    yìɛ̀ní Kuyie nnùù.
  msy-2020: Ia araribar dagarvaziba baragh. Mar Godra pamten dɨa mɨgei.
  dop-dop: Ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ Ɩsɔ nɔɣɔ tɑŋ. Ɩ́ welisi teu nɑ ɩ́ nɩɩ ɩ nɔɣɔ yuŋ.
  azb-azb: Dinləyin! Gurlayan səsini dinləyin, Ağzından çıxan harayını eşidin!
  eng-DBY: Hear attentively the roar of his voice, and the murmur going forth from
    his mouth.
  hin-2017: उसके बोलने का शब्द तो सुनो, और उस शब्द को जो उसके मुँह से निकलता है सुनो।
  wol-KYG: Dégluleena déglu dënoom gay ràndaŋ, kàddu gay rëkke fa gémmiñam,
  eng-YLT: Hearken diligently to the trembling of His voice, Yea, the sound from His
    mouth goeth forth.
  eng-WYC-2017: It shall hear an hearing in the fearedfulness of his voice, and a
    sound coming forth [out] of his mouth.
  eng-WMBB: Hear, oh, hear the noise of his voice, the sound that goes out of his
    mouth.
  urd-GVH: सुनें और उस की ग़ज़बनाक आवाज़ पर ग़ौर करें, उस ग़ुर्राती आवाज़ पर जो उसके
    मुँह से निकलती है।
  rug-rug: Avoso la! Avosia sa tubilina sa mamalaiṉi te Tamasa, koasa dugalana sa
    paka sapu vura koe Zihova.
  gaz-gaz: Dhaggeeffadhaa! Iyya sagalee isaa, guungummii afaan isaatii baʼu illee
    dhagaʼaa.
  fra-LSG: Écoutez, écoutez le frémissement de sa voix, Le grondement qui sort de
    sa bouche!
  yal-yal: Ɛ tuli mati, ɛ tuli mati kuye sarinna ra naxan findixi Ala xuiin na, a
    sɔnxɔ xuiin naxan minima a dɛ.
  haw-1868: E hoolohe pono i ka poha ana o kona leo, A me ka halulu e puka ana mai
    kona waha mai.
  arb-NAV: فَأَنْصِتْ، وَأَصْغِ إِلَى زَئِيرِ صَوْتِهِ، وَإِلَى زَمْجَرَةِ فَمِهِ.
  ewe-ewe: O ɖo to! Ɖo to eƒe gbe ƒe gbeɖeɖe kple bublu si le dodom tso eƒe nu me.
  eng-LEE: Hear, O hear, the rattling of his thunder, and the storm's roar that goeth
    out of his mouth.
  asm-FB: শুনা, শুনা, সেইয়া তেওঁৰ গৰ্জ্জনৰ ধ্বনি, সেয়া তেওঁৰ মুখৰ পৰা ওলোৱা শব্দ।
  sus-A: وٌ وٌ تُلِ مَتِ عَلَ شُي رَ، نَ شُي فبٍ نَشَن مِنِمَ عَ كّرّ عِ.
  fra-SBL: Écoutez, oh, écoutez le bruit de sa voix, le son qui sort de sa bouche.
  hbo-hbo: שִׁמְע֤וּ שָׁמֹ֣ועַ בְּרֹ֣גֶז קֹלֹ֑ו וְ֝הֶ֗גֶה מִפִּ֥יו יֵצֵֽא׃
  kik-kik: Thikĩrĩria! Thikĩrĩria mũraramo wa mũgambo wake, mũrurumo ũrĩa uumaga kanua
    gake.
  fra-NCL: Ecoutez, écoutez le fracas de sa voix, le grondement qui sort de sa bouche !
  cek-AK: A thuih ih lok, anih ih pakha thung hoiah tacawt lok to kahoih ah tahngai
    ah.
  cuk-cuk: Be nue itomala, Bab-Dummad-e-sunmaked mar-gollomakeyob-sunmaked be itomala,
    binnasuli-sunmaked be itomala.
  uig-CYR: Мана аңлиғина! Униң һөкиригән авазини, Униң ағзидин чиқиватқан гүлдүрмама
    авазини аңла!
  tel-2017: దేవుని స్వర గర్జనం వినండి. ఆయన నోటి నుండి వెలువడే శబ్దం వినండి.
  hat-BSA: Koute, O koute byen bri vwa L, k ap gwonde tankou tonnè ak bri tonnè a
    k ap sòti nan bouch Li.
  kos-kos: Kowos nukewa porongo pusren God, Ac lohng pusren pulahl su tuku ke oalul
    me.
  hbo-WLC: שִׁמְע֤וּ שָׁמ֣וֹעַ בְּרֹ֣גֶז קֹל֑וֹ וְ֝הֶ֗גֶה מִפִּ֥יו יֵצֵֽא׃
  ibo-ibo: Gee ntị! Gee ntị nụrụ ụda olu ya, na ụzụ nke si nʼọnụ ya apụta.
  ory-ory: ତୁମ୍ଭେମାନେ ପରମେଶ୍ୱରଙ୍କ ରବର ଶବ୍ଦ ଓ ତାହାଙ୍କ ମୁଖନିର୍ଗତ ସ୍ୱର ଶୁଣ।
  chk-chk: Oupwe fokun aüseling ngeni osomongun mwelien Kot, pwal ngeni üngüngün mwelian
    mi towu seni lon awan.
  rop-rop: wen ai irrim God jingat adbala brom det thanda,
  ukr-1871: Слухайте, слухайте грому; се голос, що виходить із уст його.
  deu-1951: Höret auf das Donnern seiner Stimme und auf den Ton, der aus seinem Munde
    geht!
  eng-JPS: Hear attentively the noise of His voice, and the sound that goeth out of
    His mouth.
  srp-1865: Slušajte dobro gromovni glas njegov i govor što izlazi iz usta njegovijeh.
  lug-lug: Wuliriza okubwatuka kw’eddoboozi lye, n’okuwuluguma okuva mu kamwa ke.
  heb-heb: שמעו שמוע ברגז קלו והגה מפיו יצא׃
  ben-IRV: ওহে শোন, ঈশ্বরের গলার আওয়াজ শোন, সেই আওয়াজ যা তাঁর মুখ থেকে বের হয়।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਗੱਜਣ ਦੀ ਅਵਾਜ਼ ਨੂੰ, ਅਤੇ ਉਹ ਗੂੰਜ ਜਿਹੜੀ ਉਹ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲਦੀ ਹੈ,
    ਸੁਣੋ!
  mya-JVB: မြွက်တော်မူသောအသံ နှင့် နှုတ် တော်မှ ထွက် သောအသံ ကို စေ့စေ့နားထောင် ကြလော့။
  hmo-hmo: “Umui ibounai e, Dirava ena gadona do umui kamonai. Iena uduna dekena amo
    ia mai guba boiboi, be do umui kamonai.
  urd-urd: ज़रा उसके बोलने की आवाज़ को सुनो, और उस ज़मज़मा को जो उसके मुँह से निकलता
    है।
  rus-SYN: Слушайте, слушайте голос Его и гром, исходящий из уст Его.
  bqc-SIM: À swã́kpa à aà lↄↄ ma, àlɛ pũna, louvĩa lɛ́ bↄ aà lɛ́u.
  tcz-CHONGTHU: Pathen kamsung'a konna hung doh a ogin thong khu phaten ngai uvin.
  mar-mar: ऐका! हो ऐका! देवाच्या आवाजाची गर्जना ऐका, देवाच्या मुखातून येणारा ध्वनी
    ऐका.
  qub-qub: Masqui wiyay Tayta Diospa busnin sinchipa wiyacämushanta, Paypa shimin
    junruruycämojta.
  hat-hat: Nou tout, koute vwa Bondye! Koute jan l'ap gwonde!
  eng-BSB: Listen closely to the thunder of His voice and the rumbling that comes
    from His mouth.
  eng-WEBPB: Hear, oh, hear the noise of his voice, the sound that goes out of his
    mouth.
  kbq-kbq: Anumzamo'ma kema nehigeno agerumo'ma monagemo'ma nehiazama huno atineramiana
    tamagesa ante'netma antahi so'e hiho.
  nhe-BL: Xijtlacaquilica itos Toteco Dios tlen eltoc queja tlatomonilotl.
  gub-BL: Ezeapyaka katu Tupàn ize'eg iànoànogaw rehe nehe. Einu iànoànogaw izuru
    wi uhem ma'e nehe.
  eng-DRA: Hear ye attentively the terror of his voice, and the sound that cometh
    out of his mouth.
