  ory-ory: ଆହୁରି, ସେ ନିବିଡ଼ ମେଘକୁ ଆର୍ଦ୍ରତାରେ ପୂର୍ଣ୍ଣ କରନ୍ତି; ସେ ଆପଣା ବିଜୁଳିର ମେଘ ବିସ୍ତାର
