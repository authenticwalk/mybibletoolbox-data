  pan-pan: ਹਾਂ, ਉਹ ਘਟਾਂ ਉੱਤੇ ਨਮੀ ਨੂੰ ਲੱਦਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਬਿਜਲੀ ਦੇ ਬੱਦਲ ਨੂੰ ਦੂਰ ਤੱਕ ਫੈਲਾਉਂਦਾ
