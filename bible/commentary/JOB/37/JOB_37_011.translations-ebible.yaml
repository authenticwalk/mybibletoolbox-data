verse: JOB.037.011
translations:
  mal-C: ഈർപ്പത്താൽ അവിടന്നു മേഘത്തെ സാന്ദ്രമാക്കുന്നു; അവയിലൂടെ അവിടന്നു മിന്നൽപ്പിണർ
    ചിതറിക്കുന്നു.
  deu-TKW: Auch mit Naß belastet er die Wolke, streut weithin aus sein Lichtgewölk.
  lin-lin: Atondisaka mapata na mayi, mpe pole na Ye epanzaka mapata ya mvula.
  eng-LSV: Indeed, by filling He presses out a cloud, [and] His light scatters a cloud.
  eng-GNV: He maketh also the cloudes to labour, to water the earth, and scattereth
    the cloude of his light.
  eng-WEBSTER: 'Also by watering he wearieth the thick cloud: he scattereth his bright
    cloud:'
  nhw-BL: Yaya quitemitía nochi mixtli ica atl huan tlen nopa mixtli quititlani nopa
    tlatlatzini tlapetlanilotl campa hueli.
  swh-ONEN: Huyasheheneza mawingu kwa maji, naye husambaza umeme wake wa radi kupitia
    hayo.
  bba-bba: Wiyɑ u rɑ de kɑkoru tɑ n wɑ̃ɑ ɡuru wiru sɔɔ, kpɑ u tu yɑrinɑsiɑ kɑ ɡuru
    mɑɑkinu sɑnnu.
  eng-KJVCPB: 'Also by watering he wearieth the thick cloud: He scattereth his bright
    cloud:'
  luo-luo: Opongʼo boche polo gi ngʼich mar pi kendo okeyo mil polo mare ei bochego.
  meu-meu: Ori dagadagadia na ranu amo e hahonudiamu; dagadaga ese ena kevaru e hakarohodiamu.
  npi-ULB: वास्तवमा बाक्‍लो बादललाई उहाँले बाफको भारी बोकाउनुहुन्छ । उहाँले बादलहरूद्वारा
    आफ्नो बिजुली छरपष्‍ट पार्नुहुन्छ ।
  yor-yor: Pẹ̀lúpẹ̀lú ó fi omi púpọ̀ mú àwọsánmọ̀ wúwo, a sì tú àwọsánmọ̀ ìmọ́lẹ̀
    rẹ̀ ká ara wọn.
  pes-OPCB: او ابرها را از رطوبت، سنگین می‌کند و برق خود را به‌وسیلۀ آنها پراکنده
    می‌سازد.
  tgl-ULB: Tunay nga, pinupuno niya ang makapal na ulap ng tubig; kinakalat niya ang
    kidlat mula sa mga ulap.
  hui-hui: Ibugua hari beraliba timbuni ngagoha iba mo mogobu berelowa ogoni dombeneha
    hari daba bape haragola dindi tara tara ngagoha purogo lelaga.
  mya-mya: မိုဃ်းတိမ်မှမိုဃ်းရေကို သက်ရောက်စေ၍၊ ရောင်ခြည်တော်အားဖြင့် မိုဃ်းတိမ်ကို
    ပျောက်လွင့် စေတော်မူ၏။
  bod-N: སྤྲིན་ནག་སྟུག་པོར་བརླན་གཤེར་ཁེངས་པར་མཛད། ། སྤྲིན་པའི་གསེབ་ནས་གློག་དམར་རྒྱང་རིང་གཏོར།
    །
  sna-sna: Anozadza makore nounyoro; anoparadzira mheni yake nomumakore.
  spa-BLM: Sí, carga la espesa nube con humedad. Extiende la nube de su rayo.
  cac-cac: A tz'ac'anoch a' d'a scal asun, axo d'a scal a' spitzvielta leb'lon.
  swh-ULB: Hakika, huyapima mawingu manene yenye unyevu; yeye huusambaza mwanga wake
    katika mawingu.
  bel-bel: Гэтак сама вільгацьцю напаўняе Ён хмары, і воблакі сеюць сьвятло Ягонае,
  deu-ELBBK: Auch beladet er mit Wasserfülle das Gewölk, breitet weithin aus seine
    Blitzwolken.
  mbb-OT: Ebpenuen din te wahig is menge ǥapun, ne ibpekilat din heini.
  mal-2015: അവൻ കാർമ്മേഘത്തെ ഈറംകൊണ്ടു കനപ്പിക്കുന്നു; തന്റെ മിന്നലുള്ള മേഘത്തെ പരത്തുന്നു.
  rmc-rmc: Pherarel o chmari le paňeha; o bleski demen andral lende.
  pes-OPV: ابرها رانیز به رطوبت سنگین می‌سازد و سحاب، برق خود را پراکنده می‌کند.
  ron-1924: Ынкаркэ норий ку абурь ши-й рисипеште скынтееторь;
  ben-OBCV: মেঘরাশিতে তিনি আর্দ্রতা ভরে দেন; তাদের মাধ্যমে তিনি তাঁর বিজলি ছড়িয়ে
    দেন।
  som-som: Daruurta qarada weyn ayuu ka buuxiyaa qoyaan, Oo wuxuu kala firdhiyaa daruurta
    hillaaciisa,
  lat-VUC: Frumentum desiderat nubes, et nubes spargunt lumen suum.
  eng-ASVBT: 'Yea, he ladeth the thick cloud with moisture; He spreadeth abroad the
    cloud of his lightning:'
  ita-1885: Egli stanca eziandio le nuvole in adacquar la terra, E disperge le nubi
    con la sua luce.
  eng-LXXUP: And if a cloud obscures what is precious to him, His light will disperse
    the cloud.
  eng-ULB: Indeed, he weighs down the thick cloud with moisture; he scatters his lightning
    through the clouds.
  spa-VBL: Llena las nubes de humedad y esparce desde ellas sus rayos.
  fra-_FOB: Il charge d'humidité la nue; il disperse les nuages, pleins de ses éclairs,
  mal-mal: അവിടുന്ന് കാർമേഘത്തെ ഈർപ്പം കൊണ്ട് കനപ്പിക്കുന്നു; തന്റെ മിന്നലുള്ള മേഘത്തെ
    പരത്തുന്നു.
  urd-GVR: Allāh bādaloṅ ko namī se bojhal karke un ke zariye dūr tak apnī bijlī chamkātā
    hai.
  suz-BL: मेकोमी ठेयब गोस्‍स कली ब्‍वाक्‍कु कुरपाइक्‍ब। मिनु गोस्‍सपुकीमी आ चिला तेइ
    तेइ फ्राइनीम।
  eng-NOY: Yea, with moisture he burdeneth the clouds; He spreadeth abroad his lightning-clouds.
  ita-1927: Egli carica pure le nubi d’umidità, disperde lontano le nuvole che portano
    i suoi lampi
  ckb-ckb: هەروەها هەورەکان بە شێ بار دەکات؛ بروسکەکەی بەناو هەورەکاندا پەرت دەکات.
  eng-BBE: The thick cloud is weighted with thunder-flame, and the cloud sends out
    its light;
  kan-OKCV: ಮೋಡವನ್ನು ತೇವಾಂಶದಿಂದ ಭಾರಮಾಡುತ್ತಾರೆ; ಮೇಘಮಂಡಲವು ದೇವರ ಮಿಂಚನ್ನು ಚದರಿಸುತ್ತದೆ.
  tam-2017: அவர் நீர்த்துளிகளை மேகத்தில் ஏற்றி, மின்னலினால் மேகத்தைச் சிதறவைக்கிறார்.
  spa-RV-1909: Regando también llega á disipar la densa nube, y con su luz esparce
    la niebla.
  ron-BTF: De asemenea prin udare el obosește norul gros, el împrăștie norul său luminos;
  eng-WEBP: Yes, he loads the thick cloud with moisture. He spreads abroad the cloud
    of his lightning.
  eng-FBV: He fills the clouds with moisture; he scatters his lightning from them.
  nld-1939: Het zwerk belaadt Hij met dampen, En spreidt zijn lichtende wolken uit.
  nch-BL: Yaya quitemitía nochi mixti ica at huan ten nopa mixti quititani nopa tapetanilot
    campa hueli.
  vie-1934: Ngài chứa nước trong mây, Và giăng ra các mây chớp nhoáng của Ngài;
  hin-CV: परमेश्वर ही घने मेघ को नमी से भर देते हैं; वे नमी के ज़रिए अपनी बिजली को
    बिखेर देते हैं.
  spa-BES: La nube espesa está cargada con una llama de trueno, y la nube emite su
    luz;
  tdx-tdx: 'Ampijinie’e halèñe i rahoñe milodolodoy: Ampiparaitahe’e mb’eo o rahom-pihelara’eo.'
  tha-KJV: เช่นเดียวกันพระองค์ทรงบรรทุกความชุ่มชื้นไว้​ที่​เมฆทึบ พระองค์​ทรงกระจายเมฆแห่งฟ้าแลบออกไป
  por-BR-2018: Ele também carrega de umidade as espessas nuvens, e por entre as nuvens
    ele espalha seu relâmpago.
  deu-ELO: Auch beladet er mit Wasserfülle das Gewölk, breitet weithin aus seine Blitzwolken.
  eng-WYC-2018: Wheat desireth clouds, and (the) clouds spread abroad their light.
  epo-epo: La nubojn Li pezigas per akvo, Kaj nubo disŝutas Lian lumon.
  uig-PIN: U yǝnǝ ⱪoyuⱪ bulutlarƣa mol nǝmlik yüklǝydu, U qaⱪmaⱪ kɵtüridiƣan bulutni
    kǝng yeyip ⱪoyidu.
  beo-beo: Haha:na da mu mobiga nene gala:sa.
  tpi-OTNT: Em i save bungim planti wara long ol bikpela klaut, na i mekim lait i
    kirap namel long ol klaut na i sut i go nabaut.
  hau-SA: Yana cika gizagizai da lema; yana baza walƙiyarsa ta cikinsu.
  uig-LAT: U yene qoyuq bulutlargha mol nemlik yükleydu, U chaqmaq kötüridighan bulutni
    keng yéyip qoyidu.
  nde-nde: Ugcwalisa amayezi ngamanzi; ahlakaze umbane wakhe ngawo.
  ton-ton: 'Pea ʻi he faʻa ʻuha ʻoku ne fakamanifinifi ʻae ʻao matolu: ʻoku ne veteki
    ʻa ʻene ʻao ngingila:'
  ces-1613: A tentýž sem i tam obrací se moudrostí jeho, aby činil, což by mu koli
    přikázal na tváři okršlku zemského.
  eng-WMB: Yes, he loads the thick cloud with moisture. He spreads abroad the cloud
    of his lightning.
  tam-TCV: அவர் மேகங்களை ஈரத்தினால் பாரமாக்கி, தமது மின்னலை அவற்றினுள் சிதறப்பண்ணுகிறார்.
  ceb-ULB: Sa pagkatinuod, gipabug-atan niya ang baga nga panganod sa yamog; gikatag
    niya ang iyang kilat agi sa mga panganod.
  pol-UBG: Także wilgocią ziemi obciąża obłok, rozpędza chmurę swoim światłem.
  urd-GVU: اللہ بادلوں کو نمی سے بوجھل کر کے اُن کے ذریعے دُور تک اپنی بجلی چمکاتا
    ہے۔
  deu-1912: Die Wolken beschwert er mit Wasser, und durch das Gewölk bricht sein Licht.
  kan-2017: ಇದಲ್ಲದೆ ಮೋಡಗಳ ಮೇಲೆ ಮಂಜಿನ ಭಾರವನ್ನು ಹೇರಿ, ತನ್ನ ಮಿಂಚಿನ ಮೇಘಮಂಡಲವನ್ನು ಹರಡುವನು.
  yap-yap: Uluch e ma mat u fithik’ e manileng,
  hlt-MCSB: Khomai te cingtui loh a rhih sak tih cingmai loh amah kah vangnah te a
    taekyak.
  mdy-ETH: ሻኣራ ዋኣሢ ዓርቃንዳጉዲ ዒ ማሃኔ፤ ዬያ ባኣካ ዜኤሊንሢያ ዜኤሊንሢሳኔ።
  twi-ASANTE: Ɔde fɔnwuni hyɛ omununkum ma; na ɔtwa nʼanyinam fa mu.
  eng-WEBU: Yes, he loads the thick cloud with moisture. He spreads abroad the cloud
    of his lightning.
  wal-wal: SHaarai haattaa tookkanaadan i oottees; ba wolqqanttaakka shaaraa giddon
    laalees.
  spa-PDDPT: Carga de humedad la densa nube. Dispersa las nubes con sus relámpagos,
  gun-gun: Arai ana overa va'e oua ma omonyẽ 'rã okyrã.
  ilo-ULB: Pudno, padagsenenna ti napuskol nga ulep babaen iti linnaaw; iwar-warasna
    ti kimatna kadagiti ulep.
  kpg-kpg: Di ila e dabadaba mai i lodo nia gololangi,
  uig-ARA: ئۇ يەنە قويۇق بۇلۇتلارغا مول نەملىك يۈكلەيدۇ، ئۇ چاقماق كۆتۈرىدىغان بۇلۇتنى
    كەڭ يېيىپ قويىدۇ.
  sus-sus: a nuxuie raxinbeli, a a xa seyamakɔnyi lu e ma.
  pon-2006: Lioal kin piripir sang nan depwek
  ksd-ksd: A bakut i mamat ma ra bata; Ma i palapala ia ta ra umana bakut.
  tur-YTC: Evet, kalın bulutu nemle yükler. Kendi şimşek bulutunu etrafa yayar.
  grc-BRENT: καὶ ἐκλεκτὸν καταπλάσσει νεφέλη· διασκορπιεῖ νέφος φῶς αὐτοῦ,
  ind-AYT: Dia memuati awan-awan dengan embun; Dia menyebarkan awan kilat-Nya.
  nya-nya: Iye amadzaza mitambo ndi madzi a mvula, amabalalitsa zingʼaningʼani zake
    kuchokera mʼmitambomo.
  hrv-hrv: I opet vodom puni on oblake, i sijevat' stanu oblaci munjama;
  mps-mps: Agai wę hauwa te moni dagalu pǫba sabobo dao, tama be kulu omainu elama,
    be sele tigidali buluba pela silibo dao.
  tpi-tpi: Em i save bungim planti wara long ol bikpela klaut, na i mekim lait i kirap
    namel long ol klaut na i sut i go nabaut.
  dan-1931: Så fylder han Skyen med Væde, Skylaget spreder hans Lys*; { [*dvs. Lynet.]
    }
  vie-OVCB: Chúa chứa nước đầy ắp trong mây đen kịt, phân tán các cụm mây mang theo
    chớp nhoáng,
  guj-2017: ખરેખર, તે ભારે વાદળોને પાણીથી ભરી દે છે; અને વાદળોમાં તે વીજળીઓને ચમકાવે
    છે.
  pon-2006A: Lioal kin piripir sang nan depwek
  por-BRBSL: Sim, ele carrega a nuvem espessa com umidade. Ele espalha no exterior
    a nuvem de seu relâmpago.
  cth-cth: Tâmai dawk hoi kho a rak sak teh, a raeng hoi tâmai a kâhin sak.
  twi-twi: Ɔde fuonwini hyɛ omununkum ma; na otwa nʼanyinam fa mu.
  hlt-hlt: Khomai te cingtui loh a rhih sak tih cingmai loh amah kah vangnah te a
    taekyak.
  tbz-SIM: Kuù ɔ̃ɔ̃ píɛ mmɛniɛ nyɛwɛtɛ̀ kɛ́duɔ́ nkɛ̀ yɛ̀ɛ cíɛ́tɛ́ kɛ́mmíí ntipíìtì
    timɔu.
  msy-2020: A dɨpar avɨrim isa ghuariar ekiabar aven da akufi, ezɨ onɨmariba dar tongɨn
    ikia taghtagha tintinibar zui.
  dop-dop: Ɩ hɑɣɑsǝɣɩ nikɑɣɑ kɛ ŋmʋntʋ tɑɑ kɛ́. Ɩlɛnɑ tɛʋ ŋmɛlǝsǝɣɩ ŋmʋntʋ ntɩ tǝ
    tɑɑ.
  azb-azb: Buludlara nəm çəkdirərək yükləyir, Buludlar içindən şimşək səpələyir.
  eng-DBY: Also with plentiful moisture he loadeth the thick clouds, his light dispels
    the cloud;
  hin-2017: फिर वह घटाओं को भाप से लादता, और अपनी बिजली से भरे हुए उजियाले का बादल
    दूर तक फैलाता है।
  wol-KYG: Keey sëf xàmbaar, mu guux, keey tasaare niir yi làmboo melaxam,
  eng-YLT: Yea, by filling He doth press out a cloud, Scatter a cloud doth His light.
  eng-WYC-2017: Wheat desireth clouds, and clouds spread abroad their light.
  eng-WMBB: Yes, he loads the thick cloud with moisture. He spreads abroad the cloud
    of his lightning.
  urd-GVH: अल्लाह बादलों को नमी से बोझल करके उनके ज़रीए दूर तक अपनी बिजली चमकाता है।
  rug-rug: Va mamata ni kolo Sa sari na lei; meke vura vasina sari malakapi. Pa ginarunu
    te Tamasa si viloro lamae sari lei meke ale beto ia rini sa doduruna sa kasia
    popoa,
  gaz-gaz: Inni duumessoota bishaan baachisa; bakakkaa isaas isaan keessa facaasa.
  fra-LSG: Il charge de vapeurs les nuages, Il les disperse étincelants;
  yal-yal: A yi kundane rafe tule igen na, e nun kuye ɲin masɔxɔnna, a yi e raxuya
    ayi yiren birin yi.
  haw-1868: 'O ka wa malie hoi, ua kipaku ia i ke ao: Ua hoohehee kona malamalama
    i ka ohu:'
  arb-NAV: يَشْحَنُ السُّحُبَ الْمُتَكَاثِفَةَ بِالنَّدَى، وَيُبَعْثِرُ بَرْقَهُ بَيْنَهَا.
  ewe-ewe: Enyɔa tsi ɖe lilikpowo me, ekakaa eƒe dzikedzo to wo me.
  eng-LEE: Also with moisture he loadeth the cloud; [and] he scattereth the cloud
    of his lightning;
  asm-FB: এনে কি, তেওঁ ঘন মেঘত পানী জমা হ’ব দিয়ে, তেওঁ নিজৰ বিজুলী থকা মেঘ বিস্তাৰ
    কৰে।
  sus-A: عَ نُشُييٍ رَشِنبٍلِ، عَ عَ شَ سٍيَمَكْنيِ لُ عٍ مَ.
  fra-SBL: Oui, il charge d'humidité l'épais nuage. Il répand à l'étranger le nuage
    de sa foudre.
  hbo-hbo: אַף־בְּ֭רִי יַטְרִ֣יחַ עָ֑ב יָ֝פִ֗יץ עֲנַ֣ן אֹורֹֽו׃
  kik-kik: Nĩaiyũragia matu na ũigũ; ahurunjaga rũheni rũkamatũrĩkia.
  fra-NCL: Il charge de vapeurs les nuages, il disperse ses nuées lumineuses.
  cek-AK: Tamai to tui hoiah koisak moe, ni aengh mah tamai to angkhoengsak phaeng.
  cuk-cuk: Bab-Dummadi dii-wiedi mogirmargi urbed, degidbali, a-mogirmargi mar-ibyedi
    onoged.
  uig-CYR: У йәнә қоюқ булутларға мол нәмлик жүкләйду, У чақмақ көтиридиған булутни
    кәң йейип қойиду.
  tel-2017: ఆయన దట్టమైన మేఘాన్ని జలంతో నింపుతాడు. తన మెరుపుల మేఘాన్ని వ్యాపింపజేస్తాడు.
  hat-BSA: Anplis, Li chaje vapè yo ak dlo e fè nwaj la vin lou; Li fè nwaj la gaye
    pou vide ekleraj Li.
  kos-kos: Sarom uh ac sarmelik liki pukunyeng uh,
  hbo-WLC: אַף־בְּ֭רִי יַטְרִ֣יחַ עָ֑ב יָ֝פִ֗יץ עֲנַ֣ן אוֹרֽוֹ׃
  ibo-ibo: Ọ na-eme ka igwe ojii jupụta na mmiri; na-eme ka amụma gbuo nʼime igwe
