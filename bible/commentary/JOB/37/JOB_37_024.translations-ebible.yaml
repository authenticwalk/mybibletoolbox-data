verse: JOB.037.024
translations:
  mal-C: അതിനാൽ മനുഷ്യർ അവിടത്തെ ഭയപ്പെടുന്നു; ജ്ഞാനികളെന്നു ഭാവിക്കുന്നവരെ അവിടന്ന്
    ആദരിക്കുന്നില്ല.”
  deu-TKW: Darum fürchten ihn die Menschen; alle die Selbstklugen sieht er nicht an.
  lin-lin: Yango wana bato basengeli kokumisa Ye, kasi Ye atiaka miso na Ye te likolo
    ya bato oyo bakanisaka ete bazali bato ya bwanya. »
  eng-LSV: Therefore men fear Him, || He does not see any of the wise of heart.”
  eng-GNV: 'Let men therefore feare him: for he will not regarde any that are wise
    in their owne conceit.'
  eng-WEBSTER: 'Men therefore fear him: he respecteth not any that are wise of heart.'
  nhw-BL: Yeca nochi masehualme campa hueli, quiimacasij. Yaya amo quipatiita niyon
    se catli moilhuía para quipiya miyac tlalnamiquilistli.”
  swh-ONEN: Kwa hiyo, wanadamu mheshimuni, kwa kuwa yeye hamstahi yeyote anayejidhania
    kuwa ana hekima.”
  bba-bba: Mɛyɑ u ku rɑ mɑɑ be bɑ tii mɛɛrɑ bwisiɡibu ɡɑrisi ɡɑ̃ɑnu. Yen sɔ̃nɑ n weenɛ
    tɔmbu bu nùn nɑsiɑ.
  eng-KJVCPB: 'Men do therefore fear him: He respecteth not any that are wise of heart.'
  luo-luo: Mano emomiyo ji miye luor, nikech ok opak joma pachgi wuondo ni riek.”
  meu-meu: Una dainai taunimanima ese ia garina e garimu; ia ese sibodia edia aonega
    e heaḡilaiamu taudia na se matauraidiamu.
  npi-ULB: त्यसकारण मानिसहरू उहाँदेखि डराउँछन् । आफ्नै मनले बुद्धिमान् सम्‍झनेहरूलाई
    उहाँले ध्यान दिनुहुन्‍न ।”
  yor-yor: Nítorí náà ènìyàn ha máa bẹ̀rù rẹ̀, òun kì í ṣe ojú sájú ẹnikẹ́ni tí ó
    gbọ́n ní ayé?”
  pes-OPCB: و تحت تأثیر داناترین مردم جهان نیز قرار نمی‌گیرد، از این جهت ترس و احترام
    او در دل همهٔ مردم جا دارد.
  tgl-ULB: Kaya, kinatatakutan siya ng mga tao. Hindi niya pinapansin ang mga nag-iisip
    na matalino sila.”
  hui-hui: Ani biaga kago manda bialu wali agali bu karume ibuhondo gi hai haga ka.
    Ani bialu mbirali ibu mini gigabiwi ko lo mitangi bu karume bi larago ibu hale
    nahaga ka, lalu Elihuhanda lene.
  mya-mya: သို့ဖြစ်၍လူတို့သည် ကြောက်ရွံ့စရာအကြောင်းရှိကြ၏။ ဥာဏ်ကောင်းသောသူ တစုံတယောက်မျှ
    ဘုရားသခင်ကို မဖူးမကြည့်နိုင်ဟု မြွက်ဆို၏။
  bod-N: དེའི་ཕྱིར་ཁོང་ལ་གུས་ཤིང་འཇིགས་འོས་ཏེ། ། རང་ཉིད་མཁས་པར་འཛིན་པའི་མི་ལ་ནི། །
    ཁོང་གིས་གཏན་ནས་གཟིགས་པར་མི་འགྱུར་རོ། །
  sna-sna: Naizvozvo, vanhu vanomutya, ko, haana hanya navose vakachenjera pamwoyo
    here?”
  spa-BLM: Por eso los hombres lo veneran. No tiene en cuenta a los sabios de corazón”.
  cac-cac: Yuj chi' xiv eb' anima d'ay. Malaj jab'oc yelc'och eb' syaloch sb'a jelanil
    d'a yichan̈, xchi vin̈aj Eliú chi'.
  swh-ULB: Hivyo basi, watu humwogopa. Yeye huwa hawajali wale ambao ni wenye hekima
    katika akili zao wenyewe.”
  bel-bel: Таму хай багавеюць прад Ім людзі, і хай дрыжаць прад Ім усе мудрыя сэрцам!
  deu-ELBBK: Darum fürchten ihn die Menschen; er sieht keine an, die weisen Herzens
    sind.
  mbb-OT: umbe, edtehuzen sikandin te menge etew. Ne kenè din edseǥipaan is menge
    etew he kunaan dan ke metau sikandan.”
  mal-2015: അതുകൊണ്ടു മനുഷ്യർ അവനെ ഭയപ്പെടുന്നു; ജ്ഞാനികളെന്നു ഭാവിക്കുന്നവരെ അവൻ
    കടാക്ഷിക്കുന്നില്ല.
  rmc-rmc: Vašoda les o manuša den pačiv, bo pre ola, ko pes šunen goďaver andre peskre
    jakha, aňi na dikhel.“
  pes-OPV: لهذا مردمان از او می‌ترسند، امااو بر جمیع دانادلان نمی نگرد.»
  ron-1924: Де ачея, оамений требуе сэ се тямэ де Ел; Ел ну-Шь ындряптэ привириле
    спре чей че се кред ынцелепць.”
  ben-OBCV: তাই, লোকজন তাঁকে গভীর শ্রদ্ধা করে, কারণ যারা অন্তরে জ্ঞানী, তাদের জন্য
    কি তাঁর মনে কদর নেই?”
  som-som: Sidaas daraaddeed dadku isagay ka cabsadaan; Oo isagu ma uu fiiriyo kuwa
    qalbigooda xigmaddu ka buuxdo.
  lat-VUC: Ideo timebunt eum viri, et non audebunt contemplari omnes qui sibi videntur
    esse sapientes.]
  eng-ASVBT: 'Men do therefore fear him: He regardeth not any that are wise of heart.'
  ita-1885: Perciò gli uomini lo temono; Alcun uomo, benchè savio di cuore, no 'l
    può vedere.
  eng-LXXUP: Wherefore men shall fear him; And the wise also in heart shall fear him.
  eng-ULB: Therefore, people fear him. He does not pay any attention to those who
    are wise in their own minds.”
  spa-VBL: No actúa como un tirano; no es de extrañar que la gente le tema, aunque
    no valora a los que se creen sabios”.
  fra-_FOB: C'est pourquoi les hommes le craignent. Mais il ne regarde pas ceux qui
    sont sages en leur cœur.
  mal-mal: അതുകൊണ്ട് മനുഷ്യർ അവിടുത്തെ ഭയപ്പെടുന്നു; ജ്ഞാനികളെന്ന് ഭാവിക്കുന്നവരെ
    അവിടുന്ന് കടാക്ഷിക്കുന്നില്ല”.
  urd-GVR: Is lie ādamzād us se ḍarte aur dil ke dānishmand us kā ḳhauf mānte haiṅ.”
  suz-BL: मोपतीके मुरपुकीम मेको कली तशा मान पा हिंनीम। मिनु आन थुंम ‘गो जोक्‍ब तुइक्‍ब
    नङ’ दे मिम्‍ब आन कली ठेयब ममिम्‍ब” दे एलीहुम देंमाक्‍त।
  eng-NOY: Therefore let men fear him! Upon none of the wise in heart will he look.
  ita-1927: Perciò gli uomini lo temono; ei non degna d’uno sguardo chi si presume
    savio”.
  ckb-ckb: لەبەر ئەمە خەڵکی لێی دەترسن، چونکە ئاوڕ دەداتەوە لەوانەی کە بە دڵیان دانان.»
  eng-BBE: For this cause men go in fear of him; he has no respect for any who are
    wise in heart.
  kan-OKCV: ಆದ್ದರಿಂದ ಮನುಷ್ಯರು ದೇವರಿಗೆ ಭಯಪಡುತ್ತಾರೆ; ಆದರೆ ತಾವೇ ಜ್ಞಾನಿಗಳೆಂದು ತಿಳಿದಿರುವವರು
    ದೇವರು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.”
  tam-2017: ஆகையால் மனிதர் அவருக்குப் பயப்படவேண்டும்; தங்கள் மனதில் ஞானிகளாயிருக்கிற
    எவர்களையும் அவர் மதிக்கமாட்டார்” என்றான்.
  spa-RV-1909: 'Temerlo han por tanto los hombres: él no mira á los sabios de corazón.'
  ron-BTF: De aceea oamenii se tem de el, el nu părtinește pe niciunul dintre înțelepții
    în inimă.
  eng-WEBP: Therefore men revere him. He doesn’t regard any who are wise of heart.”
  eng-FBV: He does not act like a tyrant—no wonder people are in awe of him, though
    he does not value those who think they're wise.”
  nld-1939: Daarom moeten de mensen Hem vrezen, Doorgronden Hem al de wijzen niet!
  nch-BL: Yeca nochi masehualme campa hueli, quiimacasij. Yaya amo quiita para ipati
    yon se cati moilhuía para quipiya miyac talnamiquilisti.”
  vie-1934: Bởi cớ ấy nên loài người kính sợ Ngài; Ngài không đoái đến kẻ nào tưởng
    mình có lòng khôn ngoan.
  hin-CV: इसलिये आदर्श यही है, कि मनुष्य उनके प्रति श्रद्धा भाव रखें. परमेश्वर द्वारा
    वे सभी आदरणीय हैं, जिन्होंने स्वयं को बुद्धिमान समझ रखा है.”
  spa-BES: Por esta causa los hombres van por temor a él; no tiene respeto por los
    sabios de corazón.
  tdx-tdx: Aa le mañeveñe ama’e ondatio; leo raike tsy haoñe’e t’ie manao kante an-troke.
  tha-KJV: เพราะฉะนั้นมนุษย์จึงยำเกรงพระองค์ พระองค์​ไม่​ทรงนับถือผู้ใดที่​มี​ใจประกอบด้วยสติ​ปัญญา​”
  por-BR-2018: Por isso as pessoas o temem; ele não dá atenção aos que se acham sábios
    de coração.
  deu-ELO: Darum fürchten ihn die Menschen; er sieht keine an, die weisen Herzens
    sind.
  eng-WYC-2018: Therefore men shall dread him; and all men, that seem to themselves
    to be wise, shall not be (so fool-)hardy to behold God. (And so people shall fear
    him; and all, who shall be wise, shall look to God.)
  epo-epo: Tial respektegas Lin la homoj; Kaj Li atentas neniun el la saĝuloj.
  uig-PIN: Xunga adǝmlǝr Uningdin ⱪorⱪidu; Kɵnglidǝ ɵzini dana qaƣlaydiƣanlarƣa U
    ⱨeq etibar ⱪilmaydu».
  beo-beo: 'Amaiba:le, dunu huluane ilia Ema beda:su hou da fofogadigisu liligi hame.
    E da nowa dunu da hidale, hifae da asigi dawa:su bagade lai dagoiyale sia:sea,
    E da amo dunu ea sia: hame naba.'
  tpi-OTNT: Olsem na ol manmeri i save pret long em. Na em i no save putim yau long
    ol man i ting ol i gat planti save.”
  hau-SA: Saboda haka, mutane suke girmama shi, ko bai kula da waɗanda suke gani su
    masu hikima ba ne?”
  uig-LAT: Shunga ademler Uningdin qorqidu; Könglide özini dana chaghlaydighanlargha
    U héch étibar qilmaydu».
  nde-nde: Ngakho-ke abantu bayamhlonipha, ngoba kanti kabanaki yini bonke abahlakaniphileyo
    enhliziyweni?”
  ton-ton: 'Ko ia ʻoku manavahē ai ʻae kakai kiate ia: ʻoku ʻikai te ne tokanga ki
    ha tokotaha ʻoku loto poto.”'
  eng-WMB: Therefore men revere him. He doesn’t regard any who are wise of heart.”
  tam-TCV: ஆகையால், மனிதர்கள் அவரிடம் பயபக்தியாயிருக்கிறார்கள்; ஏனெனில், இருதயத்தில்
    ஞானமுள்ள ஒருவரையும் அவர் மதிப்பதில்லை.”
  ceb-ULB: Busa, gikahadlokan siya sa mga tawo. Wala niya panumbalinga kadtong maalamon
    sa ilang kaugalingong mga panghunahuna.”
  pol-UBG: Dlatego boją się go ludzie. On nie ma względu na żadnego, który jest mądry
    w sercu.
  urd-GVU: اِس لئے آدم زاد اُس سے ڈرتے اور دل کے دانش مند اُس کا خوف مانتے ہیں۔“
  deu-1912: Darum müssen ihn fürchten die Leute; und er sieht keinen an, wie weise
    sie sind.
  kan-2017: ಆದಕಾರಣ ಮನುಷ್ಯರು ಆತನಿಗೆ ಭಯಪಡುವರು, ಜ್ಞಾನಿಗಳೆಂದು ಎಣಿಸಿಕೊಳ್ಳುವವರನ್ನು ಆತನು
    ಲಕ್ಷಿಸುವುದೇ ಇಲ್ಲ.”
  yap-yap: Aramfan, ni gubin e girdi’ nma ngat ngak; mma fek owchen rok e pi’in yad
    ma yog ni yad ba gonop.
  hlt-MCSB: Hlang rhoek loh amah te a rhih uh tangloeng dongah lungbuei aka cueih
    rhoek takuem khaw a sawt moenih,” a ti.
  mdy-ETH: ፔ ማሊፆና ‹ኑ ዔራኬ› ጋዓዞንሢ ዒ ቦሃሢሮ ዓሲ ቢያ ዒዛ ዒጊጫኔ።»
  twi-ASANTE: Ɛno enti nnipa de anidie ma no, na ɔmmu akoma mu anyansafoɔ biara.”
  eng-WEBU: Therefore men revere him. He doesn’t regard any who are wise of heart.”
  wal-wal: Hegaa gishshau, asai ayyo yayyees; banttana aadhdhida eranchcha giyaageeta
    ubbata i wudenna” yaagiis.
  spa-PDDPT: Por tanto, los hombres le temen. Él no estima a alguno que cree en su
    corazón ser sabio.
  gun-gun: Ha'e rami rã henonde avakue ojererokyje 'rã. Ha'e ma onhemo'arandu rei
    va'e kuery re noma'ẽi 'rã — he'i.
  ilo-ULB: Ngarud, kabuteng dagiti tattao isuna. Saanna nga ipangpangag dagiti mangipagpagarup
    a nasiribda.”
  kpg-kpg: Deelaa ga hidi mai nia daangada huogodoo gu mmaadagu i Mee, gei e haga de iloo
    digau huogodoo ala bolo ginaadou digau kabemee.”
  uig-ARA: شۇڭا ئادەملەر ئۇنىڭدىن قورقىدۇ؛ كۆڭلىدە ئۆزىنى دانا چاغلايدىغانلارغا ئۇ
    ھېچ ئېتىبار قىلمايدۇ».
  sus-sus: Adama lan a xa gaaxu Ala ya ra na nan ma. Yɛtɛ igboe mu rafan a ma.»
  pon-2006: Ihme kahrehda, aramas koaros kin lemmwiki ih, oh e kin pohnsehse koaros
    me kin kosekose me irail me loalokong.
  ksd-ksd: Damana ra tarai dia ru ia; la iat pa i kap nuk upi diat dia malamala tena
    kabinana tana.
  tur-YTC: Bu yüzden insanlar ona saygı gösterir. Yürekte bilge olanların hiç birini
    dikkate almaz.”
  grc-BRENT: Διὸ φοβηθήσονται αὐτὸν οἱ ἄνθρωποι, φοβηθήσονται δὲ αὐτὸν καὶ οἱ σοφοὶ
    καρδίᾳ.
  ind-AYT: Oleh karena itu, manusia takut akan Dia, karena Dia tidak memandang siapa
    pun yang menganggap dirinya berhikmat.”
  nya-nya: Nʼchifukwa chake anthu amamuopa kwambiri, kodi saganizira za onse amene
    amaganiza kuti ndi anzeru?”
  hrv-hrv: Zato ljudi svi neka ga se boje! Na mudrost oholu on i ne gleda!”
  mps-mps: Tama tibaso, we bidi agade wi ebo dao. Tama agai olo te bidi dabe augwaligo
    homugo augwali homu kolesaga hauwa elalubao homu ebode odobo menio,” Elihugo te
    po wai.
  tpi-tpi: Olsem na ol manmeri i save pret long em. Na em i no save putim yau long
    ol man i ting ol i gat planti save.”
  dan-1931: derfor frygter Mennesker ham, men af selv kloge ænser han ingen.”
  vie-OVCB: Vì thế, cả nhân loại kính sợ Ngài! Ngài không lưu ý đến người tự cho mình
    khôn ngoan.”
  guj-2017: તેથી લોકો તેમનાથી ડરે છે. “પણ જેઓ પોતાની જાતને જ્ઞાની માને છે, તેવા લોકોને
    ઈશ્વર ગણકારતા નથી.”
  pon-2006A: Ihme kahrehda, aramas koaros kin lemmwiki ih, oh e kin pohnsehse koaros
    me kin kosekose me irail me loalokong.
  por-BRBSL: Portanto, os homens o reverenciam. Ele não considera nenhum sábio de
    coração”.
  cth-cth: Hatdawkvah, ama teh tami ni a taki awh. A lungkaang e taminaw koe hai,
    kapeknae tawn hoeh telah ati.
  twi-twi: Ɛno nti nnipa de nidi ma no, efisɛ onnwen koma mu anyansafo nyinaa ho ana?”
  hlt-hlt: Hlang rhoek loh amah te a rhih uh tangloeng dongah lungbuei aka cueih rhoek
    takuem khaw a sawt moenih,” a ti.
  tbz-SIM: Dɛɛ̀ te kòo nìtì dò nkɛ́ nkù dé, ku kpɛti í bonɛ̀ bɛ̀ɛ̀ yɛ̀mmɛ̀ dò mbɛ̀
    wetí.
  msy-2020: Kamaghɨn amizɨ, gumazamiziba an atiati. Ezɨ gumazir uarira uari feba ghaze,
    me fofozir avɨriba iti, God gumazir kaba barazi puvatɨ.”
  dop-dop: Pǝ tɔɔ kɛ́ pǝ wɛɛ sɩ, yǝlɑɑ ɩ́ nyɑnɑ-ɩ. Amɑ ɩ pɑɑ fɛɩnɑ mpɑ pɑ yɑɑ pɑ tǝɣɩ
    lǝmɑɣɑsɛɛ nyǝ́mɑ tɔ.
  azb-azb: Buna görə insanlar Ondan qorxar, O özünü hikmətli sayanlara baxmaz».
  eng-DBY: 'Men do therefore fear him: he respecteth not any that are wise of heart.'
  hin-2017: इसी कारण सज्जन उसका भय मानते हैं, और जो अपनी दृष्टि में बुद्धिमान हैं,
    उन पर वह दृष्टि नहीं करता।”
  wol-KYG: Moo tax ñu ragal ko, faalewul kenn ku naw um xelam.
  eng-YLT: Therefore do men fear Him, He seeth not any of the wise of heart.
  eng-WYC-2017: Therefore men shall dread him; and all men, that seem to themselves
    to be wise, shall not be hardy to behold God.
  eng-WMBB: Therefore men revere him. He doesn’t regard any who are wise of heart.”
  urd-GVH: इसलिए आदमज़ाद उससे डरते और दिल के दानिशमंद उसका ख़ौफ़ मानते हैं।”
  rug-rug: Gua asa ke turu pamaṉa nia ri doduru tinoni, meke lopu galagala ni Sa si
    arini pu gilagilana gua, pa dia binalabala.”
  gaz-gaz: Kanaafuu, namoonni isa sodaatu; inni warra ogeeyyii of seʼan hunda waʼittuu
    hin hedu.”
  fra-LSG: C’est pourquoi les hommes doivent le craindre; Il ne porte les regards
    sur aucun sage.
  yal-yal: Nanara, muxune gaxuma a yɛɛ ra, koni a tan yɛtɛɛn mi na muxune yatɛxi naxanye
    e yɛtɛ yatɛxi xaxilimane ra.”
  haw-1868: A makau na kanaka ia ia; Aole ia e maliu mai i ka poe naauao a pau.
