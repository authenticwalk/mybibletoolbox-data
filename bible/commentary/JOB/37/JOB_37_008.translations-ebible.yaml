verse: JOB.037.008
translations:
  mal-C: മൃഗങ്ങളെല്ലാം അവയുടെ ഒളിവിടങ്ങളിലേക്കു മടങ്ങുന്നു; ഓരോന്നും അതിന്റെ ഗുഹയിൽ
    കിടക്കുന്നു.
  deu-TKW: Dann geht das Wild ins Versteck und ruht in seinen Lagerstätten.
  lin-lin: Banyama ezongaka na bandako na yango mpe evandaka kati na libulu na yango.
  eng-LSV: And the beast enters into [its] lair, || And it continues in its habitations.
  eng-GNV: Then the beastes go into the denne, and remaine in their places.
  eng-WEBSTER: Then the beasts go into dens, and remain in their places.
  nhw-BL: Tlapiyalme catli nemij ipan cuatitlamitl motlatíaj campa teme huan campa
    inintepasol.
  swh-ONEN: Wanyama hujificha; hubakia kwenye mapango yao.
  bba-bba: Bɑɑ kɑ ɡbeeku yɛɛyɔ u rɑ dewɑ yi dɑ yi kpunɑ yin wɑ̃ɑ yerɔ.
  eng-KJVCPB: Then the beasts go into dens, And remain in their places.
  luo-luo: Le ringo pondo; gisiko e buchegi.
  meu-meu: Bena uda boromadia na edia noho gabudia ai e vareaimu; edia kohua lalodiai
    e nohomu.
  npi-ULB: तब जङ्गली जनावरहरू लुक्‍ने ठाउँ जान्छन्, र आ-आफ्ना खोरहरूमा बस्छन् ।
  yor-yor: Nígbà náà ní àwọn ẹranko wọ inú ihò lọ, wọn a sì wà ni ipò wọn.
  pes-OPCB: حیوانات وحشی به پناهگاه خود می‌شتابند و در لانه‌های خویش پنهان می‌مانند.
  tgl-ULB: Pagkatapos, pumunta ang mga hayop sa kanilang taguan at nanatili sa kanilang
    mga lungga.
  hui-hui: Ogonidagua bigi birangi nogo ega tara tara ema bialu piaga karume tini
    paliaga ngagoha pu haga haga biaga.
  mya-mya: ထိုအခါသားရဲတို့သည် မြေတွင်းထဲသို့ဝင်၍၊ သူတို့နေရာ၌ နေတတ်ကြ၏။
  bod-N: གཅན་གཟན་རང་གི་ཁུང་ནང་འཛུལ། ། དེ་ཡི་ཚང་ནང་སྡོད་པར་བྱེད། །
  sna-sna: Mhuka dzinovanda; dzinoramba dziri mumapako adzo.
  spa-BLM: Entonces los animales se ponen a cubierto, y permanecen en sus guaridas.
  cac-cac: Axo noc' noc' sb'at noc' d'a yoltac sn̈aq'ueen, ata' b'at sc'ub'ejcan sb'a
    noc'.
  swh-ULB: Kisha hayawani huenda na kujificha na kukaa katika mapango yake.
  bel-bel: Тады зьвер сыходзіць у сховішча і застаецца ў сваіх логавах.
  deu-ELBBK: Und das Wild geht in sein Versteck und bleibt in seinen Höhlen.
  mbb-OT: Is menge langgam, ed-eles diyà te menge elesè dan ne zutun dan dà emun timpu
    te vagyu.
  mal-2015: കാട്ടുമൃഗം ഒളിവിടത്തു ചെന്നു തന്റെ ഗുഹയിൽ കിടക്കുന്നു.
  rmc-rmc: O džviri pes garuven a ačhen pre peskre thana, medik del o brišind.
  pes-OPV: آنگاه وحوش به ماوای خود می‌روند و در بیشه های خویش آرام می‌گیرند.
  ron-1924: Фяра сэлбатикэ се траӂе ынтр-о пештерэ ши се кулкэ ын визуина ей.
  ben-OBCV: পশুরা আশ্রয়স্থলে প্রবেশ করে; তারা নিজেদের গুহার মধ্যে থেকে যায়।
  som-som: Markaasaa bahalladu hogag galaan, Oo waxay iska joogaan boholahooda.
  lat-VUC: Ingredietur bestia latibulum, et in antro suo morabitur.
  eng-ASVBT: Then the beasts go into coverts, And remain in their dens.
  ita-1885: E le fiere se n'entrano ne' lor nascondimenti, E dimorano ne' lor ricetti.
  eng-LXXUP: And the wild beasts come in under the covert, And rest in their lair.
  eng-ULB: Then the beasts go into hiding and stay in their dens.
  spa-VBL: Incluso los animales se refugian y permanecen en sus guaridas.
  fra-_FOB: Et les bêtes se retirent dans leurs tanières, et elles demeurent dans
    leurs repaires.
  mal-mal: കാട്ടുമൃഗം ഒളിസ്ഥലത്ത് ചെല്ലുകയും തന്റെ ഗുഹയിൽ കിടക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Tab janglī jānwar bhī apne bhaṭoṅ meṅ chhup jāte, apne gharoṅ meṅ panāh
    lete haiṅ.
  suz-BL: मेना ब्‍वाकी ङा जन्‍तु आन पुक्‍खी गे लाइनीम। मिनु मेकेर लशा बाक्‍नीम। भजन
    संग्रह १०४:२१-२२
  eng-NOY: Then the beasts go into dens, And abide in their caverns.
  ita-1927: Le bestie selvagge vanno nel covo, e stan ritirate entro le tane.
  ckb-ckb: گیانلەبەران دەچنە ناو لانەکانی خۆیانەوە و لەناو کونەکانی خۆیان دەمێننەوە.
  eng-BBE: Then the beasts go into their holes, and take their rest.
  kan-OKCV: ಆಗ ಮೃಗಗಳು ಅಡಗುವ ಸ್ಥಳಕ್ಕೆ ಹೋಗುತ್ತವೆ, ತಮ್ಮ ಗುಹೆಗಳಲ್ಲಿ ಉಳಿಯುತ್ತವೆ.
  tam-2017: அப்பொழுது காட்டுமிருகங்கள் தங்கள் குகைகளில் புகுந்து, தங்கள் கெபிகளில்
    தங்கும்.
  spa-RV-1909: La bestia se entrará en su escondrijo, y estaráse en sus moradas.
  ron-BTF: Atunci fiarele intră în vizuini și rămân în locurile lor.
  eng-WEBP: Then the animals take cover, and remain in their dens.
  eng-FBV: Even the animals take shelter and remain in their dens.
  nld-1939: Ook de dieren zoeken hun schuilplaats op, En leggen zich neer in hun holen.
  nch-BL: Tapiyalme cati nemij ipan cuatitamit motatíaj campa teme huan campa inintepasol.
  vie-1934: Khi ấy các thú vật rừng rút trong hang nó, Và ở trong hầm của chúng nó.
  hin-CV: तब वन्य पशु अपनी गुफाओं में आश्रय ले लेते हैं तथा वहीं छिपे रहते हैं.
  spa-BES: Entonces las bestias se meten en sus agujeros, y descansan.
  tdx-tdx: Mimoak’ an-dakato ao amy zao o bibio, miampitse am-pipalira’e ao.
  tha-KJV: แล​้วสัตว์ป่าจึงเข้าไปสู่รังของมัน และพักอยู่ในถ้ำของมัน
  por-BR-2018: E os animais selvagens entram nos esconderijos, e ficam em suas tocas.
  deu-ELO: Und das Wild geht in sein Versteck und bleibt in seinen Höhlen.
  eng-WYC-2018: An unreasonable beast shall go into his den, and shall dwell in his
    cave, either dark place. (An unreasoning beast shall go into its den, and shall
    live there in its cave, or that dark place.)
  epo-epo: La sovaĝa besto iras en sian kavon Kaj restas en sia loĝejo.
  uig-PIN: Yawayi ⱨaywanlar ɵz uwisiƣa kirip ketidu, Ɵz ⱪonalƣusida turƣuzulidu.
  beo-beo: Sigua ohe fi da ilia diasuga ahoa.
  tpi-OTNT: Na long kain taim olsem, ol wel abus i save go hait long haus bilong ol.
  hau-SA: Dabbobi sun ɓoye; sun zauna cikin kogunansu.
  uig-LAT: Yawayi haywanlar öz uwisigha kirip kétidu, Öz qonalghusida turghuzulidu.
  nde-nde: Izinyamazana ziyacatsha; zihlale ezikhundleni zazo.
  ton-ton: Pea ʻoku toki hū ʻae fanga manu ki he ngaahi ʻana, ʻo nofo ʻi honau ngaahi
    potu.
  ces-1613: Z skrýše vychází vichřice, a od půlnoční strany zima.
  eng-WMB: Then the animals take cover, and remain in their dens.
  tam-TCV: காட்டு மிருகங்கள் குகைகளுக்குள் சென்று, தங்கள் கெபிகளில் தங்குகின்றன.
  ceb-ULB: Unya ang mapintas nga mga mananap manago ug magpabilin sa ilang mga lungib.
  pol-UBG: Wtedy zwierzęta wchodzą do jaskini i zostają w swoich jamach.
  urd-GVU: تب جنگلی جانور بھی اپنے بھٹوں میں چھپ جاتے، اپنے گھروں میں پناہ لیتے ہیں۔
  deu-1912: Das wilde Tier geht in seine Höhle und bleibt an seinem Ort.
  kan-2017: ಆಗ ಮೃಗಗಳು ಗುಹೆಗಳನ್ನು ಸೇರಿ, ತಮ್ಮ ಗುಹೆಗಳಲ್ಲಿ ವಾಸಿಸುವವು.
  yap-yap: Gamanman ni malboch e yad ma yan nga taferad.
  hlt-MCSB: Te vaengah mulhing khaw a khui la kun tih a khuisaek ah kho a sak.
  mdy-ETH: ዒማና ካዮ ቦዓ ዓኣሺንቲ ፔኤኮ ዓኣሺንቶ ቤዞ ጌላኔ፤ ዔያታ ፔኤኮ ዔታኣ ዔታ ዓኣሺንታኔ።
  twi-ASANTE: Wiram mmoa kɔtetɛ; wɔkɔhyehyɛ wɔn abɔn mu.
  eng-WEBU: Then the animals take cover, and remain in their dens.
  wal-wal: He wode do7atikka bantta geessuwaa geessuwaa geloosona; gelidi yan uttoosona.
  spa-PDDPT: Las bestias se meten en lugar de descanso y permanecen en sus guaridas.
  gun-gun: Vixo ikuai va'e voi oike 'rã onhemiaty py, ha'e vy okua py 'rã ikuai.
  ilo-ULB: Ket aglemmeng dagiti narungsot nga ayup ken agtalinaedda kadagiti rukibda.
  kpg-kpg: Nia manu lodo geinga gaa hula gi nadau gowaa e noho ai.
  uig-ARA: ياۋايى ھايۋانلار ئۆز ئۇۋىسىغا كىرىپ كېتىدۇ، ئۆز قونالغۇسىدا تۇرغۇزۇلىدۇ.
  sus-sus: Sube xaaɲɛe fan soma e lingira na tɛmui nɛ.
  pon-2006: Mahn lawalo kan kin pedolong nan imwarail kan.
  ksd-ksd: A umana leing dia ruk ta kadia umana bakbakit, Ma dia kiki ta kadia umana
    babang.
  tur-YTC: Sonra hayvanlar gizlenir, Ve inlerinde kalırlar.
  grc-BRENT: Εἰσῆλθε δὲ θηρία ὑπὸ τὴν σκέπην, ἡσύχασαν δὲ ἐπὶ κοίτης.
  ind-AYT: Kemudian, binatang-binatang liar masuk ke sarang-sarangnya, dan tinggal
    di sarang-sarang mereka.
  nya-nya: Zirombo zimakabisala ndipo zimakhala mʼmaenje mwawo.
  hrv-hrv: U brlog se tad zvijeri sve uvuku i na svojem se šćućure ležaju.
  mps-mps: Tama te tama tibo sogo da, bulu hasa dabe augwa buluba geme duala sigi
    peyu, te augwa bede bididubo dao.
  tpi-tpi: Na long kain taim olsem, ol wel abus i save go hait long haus bilong ol.
  dan-1931: 'De vilde Dyr søger Ly og holder sig i deres Huler:'
  vie-OVCB: Lúc ấy, thú rừng rút lui về động và ở trong hang hố của mình.
  guj-2017: ત્યારે પશુઓ સંતાઈ જાય છે અને તેઓની ગુફામાં ભરાઈ જાય છે.
  pon-2006A: Mahn lawalo kan kin pedolong nan imwarail kan.
  por-BRBSL: Depois os animais se abrigam, e permanecem em suas covas.
  cth-cth: Moithangnaw ni lungngoum thung a kâen awh teh, a onae hmuen dawk lengkaleng
    ao awh.
  twi-twi: Wuram mmoa kɔtetɛw; wɔkɔhyehyɛ wɔn abon mu.
  hlt-hlt: Te vaengah mulhing khaw a khui la kun tih a khuisaek ah kho a sak.
  tbz-SIM: Kɛ̀ tiwɑnwɑntìi tɑɑ́ ti sɔ̀rɛ̀ kɛduɔ́ titɑ̃dèntì miɛkɛ.
  msy-2020: Dughiar kamɨn asɨzir atiaba, uan danganibar mangɨ mongegh ikiam.
  dop-dop: Tɑɑlɛ wontu mɑɣɑmɑɣɑ nɑ́ sʋʋkɩ tǝ tǝcɔɔsǝlɛ kɛ́, nɑ tǝ́ sʋʋkɩ tǝ tɑnɑ tɑɑ
    nɑ tǝ́ ŋmɛlǝɣɩ.
  azb-azb: Heyvanlar yuvalarına çəkilir, Öz yerlərində qalır.
  eng-DBY: And the wild beast goeth into its lair, and they remain in their dens.
  hin-2017: तब वन पशु गुफाओं में घुस जाते, और अपनी-अपनी माँदों में रहते हैं।
  wol-KYG: Rabu àll duggi biir xunteem, goori biir paxam,
  eng-YLT: And enter doth the beast into covert, And in its habitations it doth continue.
  eng-WYC-2017: An unreasonable beast shall go into his den, and shall dwell in his
    cave, either dark place.
  eng-WMBB: Then the animals take cover, and remain in their dens.
  urd-GVH: तब जंगली जानवर भी अपने भटों में छुप जाते, अपने घरों में पनाह लेते हैं।
  rug-rug: meke sari na kurukuru si hata aqoro; la koa si arini koari na dia bae.
  gaz-gaz: Bineensonni holqa isaaniitti galu; daʼannoo isaanii keessas ni turu.
  fra-LSG: L’animal sauvage se retire dans une caverne, Et se couche dans sa tanière.
  yal-yal: Hali burunna subene soma nɛn faranne kui, e lu e yinle ra.
  haw-1868: A komo na holoholona iloko o na lua, A noho ma ko lakou mau wahi.
  arb-NAV: فَتَلْجَأُ الْوُحُوشُ إِلَى أَوْجِرَتِهَا، وَتَمْكُثُ فِي مَآوِيهَا.
  ewe-ewe: Gbemelãwo sina bena eye wonɔa woƒe dowo me.
  eng-LEE: Then retire the beasts into [their] dens, and rest in their lairs.
  asm-FB: তেতিয়া জন্তুবোৰ চোঙত সোমায়; আৰু নিজ নিজ বাসস্থানত থাকে।
  sus-A: سُبٍ شَاحّيٍ قَن سٌمَ عٍ لِنفِرَ نَ تّمُي نّ.
  fra-SBL: Puis les animaux se mettent à l'abri, et restent dans leur tanière.
  hbo-hbo: וַתָּבֹ֣א חַיָּ֣ה בְמֹו־אָ֑רֶב וּבִמְעֹ֖ונֹתֶ֣יהָ תִשְׁכֹּֽן׃
  kik-kik: Nyamũ nacio nĩciĩhithaga; ciikaraga imamo-inĩ ciacio.
  fra-NCL: Alors l’animal sauvage rentre dans son repaire, et demeure dans sa tanière.
  cek-AK: Taw ih moinawk loe akhaw thungah caeh o moe, athung ah abuep o.
  cuk-cuk: Ibmar-durgan na dukuegala, e-dukued-yaba na bukusdamalad, agine na dukubukusdamalad.
  uig-CYR: Явайи һайванлар өз угисиға кирип кетиду, Өз қоналғусида турғузулиду.
  tel-2017: జంతువులు వాటి గుహల్లో దూరి దాక్కుంటాయి.
  hat-BSA: Konsa, tout bèt sovaj va antre nan kav yo e rete lakay yo.
  kos-kos: Kosro lemnak uh som nu in luf kialos.
  hbo-WLC: וַתָּבֹ֣א חַיָּ֣ה בְמוֹ־אָ֑רֶב וּבִמְע֖וֹנֹתֶ֣יהָ תִשְׁכֹּֽן׃
  ibo-ibo: Ụmụ anụmanụ bi nʼọhịa na-agbaba zoo onwe; ha na-anọgide nʼebe obibi ha.
  ory-ory: ସେତେବେଳେ ପଶୁମାନେ ଆଶ୍ରୟ ସ୍ଥାନକୁ ଯାʼନ୍ତି ଓ ଆପଣା ଆପଣା ଗହ୍ୱରରେ ରହନ୍ତି।
  chk-chk: Mürin, ekewe manmwacho repwe feila lon pwanger o nonom lon.
  rop-rop: En detlot ting na meigim ola enimul lukabat blanga draiwan pleis blanga
    jidan.
  ukr-1871: Зьвір утїкає в свій сховок і держиться в своїх леговищах.
  deu-1951: Die Tiere suchen ihre Schlupfwinkel auf und bleiben in ihren Höhlen.
  eng-JPS: Then the beasts go into coverts, and remain in their dens.
  srp-1865: Tada zvijer ulazi u jamu, i ostaje na svojoj loži.
  lug-lug: Ensolo ne ziryoka zessogga empuku zaazo, ne zigenda zeekukuma.
  heb-heb: ותבא חיה במו ארב ובמעונתיה תשכן׃
  ben-IRV: তখন পশুরা লুকাবে এবং তারা তাদের গুহায় থাকবে।
  pan-pan: ਤਦ ਜੰਗਲੀ ਜਾਨਵਰ ਖੁੰਧਰਾਂ ਵਿੱਚ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਆਪਣੇ ਘੁਰਨਿਆਂ ਵਿੱਚ ਜਾ ਵੱਸਦੇ ਹਨ।
  mya-JVB: ထိုအခါ သားရဲ တို့သည် မြေတွင်း ထဲ သို့ဝင် ၍ ၊ သူ တို့နေရာ ၌ နေ တတ်ကြ၏။
  hmo-hmo: Unai neganai uda boroma ibounai ese, edia kohua lalonai idia hunia noho.
  urd-urd: तब दरिन्दे ग़ारों में घुस जाते, और अपनी अपनी माँद में पड़े रहते हैं।
  rus-SYN: Тогда зверь уходит в убежище и остается в своих логовищах.
  bqc-SIM: Sɛ̃̀a nↄ̀bↄↄ ì tá ń tòou, aaↄ ye ń ulɛkĩi.
  tcz-CHONGTHU: Gam'a gamsa ho akikhu khum un chuleh akosung uvah aum den ji tauve.
  mar-mar: म्हणून पशू लपण्यास जातात, आणि त्यांच्या गूहेत राहतात.
  qub-qub: Animalcunapis machaycunaman yaycur chaychömi pacarpäcun.
  hat-hat: Tout bèt antre nan twou. Y' al kache kò yo nan nich.
  eng-BSB: The wild animals enter their lairs; they settle down in their dens.
  eng-WEBPB: Then the animals take cover, and remain in their dens.
  kbq-kbq: Hagi ana knafina afi zagagafamo'za koro fre'za vu'za, fra'makiza nemaniza
    havegampino, kerigampi ome fra'nekize.
  nhe-BL: Tlapiyalime tlen nemij ipan cuatitlamitl motlatíaj campa tetini huan campa
    inintepasol.
