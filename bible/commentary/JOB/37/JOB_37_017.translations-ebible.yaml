verse: JOB.037.017
translations:
  mal-C: തെക്കൻകാറ്റിനാൽ ഭൂമി ശാന്തമായിരിക്കുമ്പോൾപ്പോലും വസ്ത്രത്തിനുള്ളിൽ വിയർത്തൊലിക്കുന്ന
    നിനക്കു
  deu-TKW: du, dessen Kleider heiß sind, wenn die Erde infolge des Südwinds ruht.
  lin-lin: Bilamba na yo ezali na moto, nzokande mabele ezali konyokwama na mopepe
    ya midi.
  eng-LSV: How your garments [are] warm, || In the quieting of the earth from the
    south?
  eng-GNV: Or howe thy clothes are warme, when he maketh the earth quiet through the
    South winde?
  eng-WEBSTER: How thy garments are warm, when he quieteth the earth by the south
    wind ?
  nhw-BL: ¿Tijmati ta para tlen tipatzmiqui ica tlajcotona quema tlailpitza nopa ajacatl
    catli huala ica tlani?
  swh-ONEN: Wewe unayeshindwa na joto katika nguo zako wakati nchi imenyamazishwa
    kimya bila upepo wa kusini,
  bba-bba: Woo ɡɑ̀ n sweemɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di, yɑm susurɑ rɑ nun ko, ɑ̀
    n wunɛn yɑ̃nu doke.
  eng-KJVCPB: How thy garments are warm, When he quieteth the earth by the south wind?
  luo-luo: To in ma kinde ma yamb milambo kudho mi two piny, to isiko mana ka luya
    chami ei lewni mirwakogi,
  meu-meu: Lai diho kahana amo e hahohomu dainai tano na se mareremu, bena emu dabua
    na e siahumu; oi na mai dibamu a?
  npi-ULB: जब बतास नचली भूमि शान्त हुँदा दक्षिणबाट बतास चल्‍नथाल्‍छ, तब तपाईंको लुगा
    कसरी तातो हुन्छ भनेर तपाईं बुझ्नुहुन्छ ?
  yor-yor: Ìwọ ẹni ti aṣọ rẹ̀ ti máa n gbóná, nígbà tí ó fi atẹ́gùn ìhà gúúsù mú ayé
    dákẹ́.
  pes-OPCB: آیا وقتی زمین زیر وزش باد گرم جنوب قرار دارد و لباسهایت از گرما به تنت
    چسبیده است،
  tgl-ULB: Naiintindihan mo ba kung papaano ang iyong mga damit ay natuyo nang walang
    mainit na hangin na mula sa timog?
  hui-hui: Ainde puyabu poboyogobi puladaga haragola í̠naga aga tinginibi poboyogo
    biragola lone mo dagare bia holenaga mbira bibe naheore kegoni.
  mya-mya: မြေပေါ်မှာ တောင်လေဖြင့်အချမ်းပျောက်စေ တော်မူသောအခါ၊ သင်၏အဝတ်သည် အဘယ်သို့သော
    အားဖြင့် နွေးသည်ကို၎င်း နားလည်သလော။
  bod-N: ལྷོ་རླུང་རྐྱེན་གྱིས་ས་གཞི་ལྷིང་འཇགས་སུ་ལུས་དུས། ། ཁྱེད་ཀྱི་གོས་རྣམས་དྲོན་པོར་འགྱུར་བ་ཤེས་ལགས་སམ།
    །
  sna-sna: Iyewe unopiswa nenguo dzako nyika painonyaradzwa nemhepo yezasi,
  spa-BLM: Tú, cuya ropa es cálida cuando la tierra está quieta a causa del viento
    del sur?
  cac-cac: A ach tic, pural stechaj c'ac' uuj d'a yol a pichul. Yuj ic' te c'ac' scot
    d'a sur numanxon̈ej tz'aj sat lum tic.
  swh-ULB: Je unafahamu ni kwa jinsi gani mavazi yako huwa ya moto wakati nchi ikiwa
    imetulia kwasababu ya upepo unaotoka upande wa kusini?
  bel-bel: Як награваецца твая вопратка, калі Ён супакойвае зямлю з поўдня?
  deu-ELBBK: Du, dessen Kleider heiß werden, wenn das Land schwül wird von Süden her,
  mbb-OT: Sikew is edrimrimusengan tenged te meinit he keramag he ebpuun diyà te zivavà,
  mal-2015: തെന്നിക്കാറ്റുകൊണ്ടു ഭൂമി അനങ്ങാതിരിക്കുമ്പോൾ നിന്റെ വസ്ത്രത്തിന്നു ചൂടുണ്ടാകുന്നതു
    എങ്ങനെ?
  rmc-rmc: Či tu, so pocisaľos andro gada, sar avel e južno balvaj pre phuv,
  pes-OPV: که چگونه رختهای توگرم می‌شود هنگامی که زمین از باد جنوبی ساکن می‌گردد.
  ron-1924: Штий пентру че ци се ынкэлзеск вешминтеле кынд се одихнеште пэмынтул де
    вынтул де мязэзи?
  ben-OBCV: দখিনা বাতাসের চাপে জমি যখন ধামাচাপা পড়ে যায় তখন তো আপনি পোশাক গায়ে
    দিয়েও গরমে হাঁসফাঁস করেন,
  som-som: Miyaad taqaan wuxuu dharkaagu u kulul yahay, Markuu Ilaah dhulka ku xasilliyo
    dabaysha koonfureed?
  lat-VUC: Nonne vestimenta tua calida sunt, cum perflata fuerit terra austro?
  eng-ASVBT: How thy garments are warm, When the earth is still by reason of the south
    wind?
  ita-1885: Come i tuoi vestimenti son caldi, Quando egli acqueta l'Austro in su la
    terra?
  eng-LXXUP: But thy robe is warm, And there is quiet upon the land.
  eng-ULB: Do you understand how your garments become hot when the land is still because
    the wind comes from the south?
  spa-VBL: Tú sabes que tu ropa gotea de sudor cuando el viento del sur trae un aire
    caliente y pesado.
  fra-_FOB: Comment tes vêtements sont chauds quand il endort la terre par le vent
    du Midi?
  mal-mal: തെന്നിക്കാറ്റുകൊണ്ട് ഭൂമി അനങ്ങാതിരിക്കുമ്പോൾ നിന്റെ വസ്ത്രത്തിന് ചൂടുണ്ടാകുന്നത്
    എങ്ങനെ?
  urd-GVR: Jab zamīn junūbī lū kī zad meṅ ā kar chup ho jātī aur āp ke kapṛe tapne
    lagte haiṅ
  suz-BL: दक्‍खिन ङा फशेम इन फेक्‍शो वा होश सेल्‍ब। रागी नेल्‍ल कली सिक्‍सी पपाइक्‍ब।
  eng-NOY: How thy garments become warm, When he maketh the earth still by the south
    wind?
  ita-1927: Sai tu come mai gli abiti tuoi sono caldi quando la terra s’assopisce
    sotto il soffio dello scirocco?
  ckb-ckb: ئەی ئەوەی لەناو جلوبەرگەکەت گەرما دەتخوات بە کپبوونی زەوی بە بای باشوور،
  eng-BBE: You, whose clothing is warm, when the earth is quiet because of the south
    wind,
  kan-OKCV: ಭೂಮಿಯು ದಕ್ಷಿಣ ಗಾಳಿಯಿಂದ ಸ್ತಬ್ಧವಾಗಿರುವಾಗ, ನಿನ್ನ ವಸ್ತ್ರ ಹೇಗೆ ಬಿಸಿಯಾಗಿರುತ್ತವೆ?
  tam-2017: தென்றலினால் அவர் பூமியை அமைக்கும்போது, உம்முடைய ஆடைகள் வெப்பமாயிருக்கும்
    முறையையும் அறிவீரோ?
  spa-RV-1909: ¿Por qué están calientes tus vestidos cuando se fija el viento del
    mediodía sobre la tierra?
  ron-BTF: Cum ți se încălzesc hainele când el liniștește pământul prin vântul de
    sud?
  eng-WEBP: You whose clothing is warm when the earth is still by reason of the south
    wind?
  eng-FBV: You know how your clothes drip with sweat when the south wind brings air
    that is hot and heavy.
  nld-1939: 'Gij, wiens kleren te warm zijn, Als de aarde amechtig van de zuidenwind
    ligt:'
  nch-BL: ¿Tijmati ta para ten tipatzmiqui ica tajcotona quema tailpitza nopa ajacat
    cati huala ica tatzinta?
  vie-1934: Có biết cớ sao quần áo ông nóng, Khi Ngài lấy gió nam mà làm cho trái
    đất được an tịnh?
  hin-CV: जब धरती दक्षिण वायु प्रवाह के कारण निस्तब्ध हो जाती है आपके वस्त्रों में
    उष्णता हुआ करती है?
  spa-BES: Tú, cuya ropa es cálida, cuando la tierra está tranquila debido al viento
    del sur,
  tdx-tdx: Ihe aman-tsaroñe matrovoke naho ampitsiñe’ i tiok’atimoy ty tane toy?
  tha-KJV: ตั​วท​่าน ผู้​ที่​เสื้อผ้าของตนร้อนเมื่อแผ่นดินโลกอบอ้าวและชื้นเพราะลมทิศใต้
  por-BR-2018: Tu, cujas vestes se aquecem quando a terra se aquieta por causa do
    vento sul,
  deu-ELO: Du, dessen Kleider heiß werden, wenn das Land schwül wird von Süden her,
  eng-WYC-2018: Whether thy clothes be not hot, when the earth is blown with the south
    (wind)?
  epo-epo: Kiamaniere viaj vestoj varmiĝas, Kiam la tero kvietiĝas de sude?
  uig-PIN: Ⱨǝy, Uning ⱪandaⱪ ⱪilip yǝr-zeminni jǝnubdiki xamal bilǝn tinqlandurup,
    Seni kiyim-keqikingning ottǝk issitⱪinini bilǝmsǝn?
  beo-beo: Hame mabu! Ga (south) dogoloi fo da soge wadela:sea, di da dogolobeba:le,
    se naba.
  tpi-OTNT: Taim hatpela win i kam long hap saut na yu pilim klos na skin bilong yu
    i hat nogut tru, yu no inap mekim wanpela samting bilong pasim dispela win.
  hau-SA: Kai mai sa kaya don ka ji ɗumi lokacin da iska mai sanyi take hurawa,
  uig-LAT: Hey, Uning qandaq qilip yer-zéminni jenubdiki shamal bilen tinchlandurup,
    Séni kiyim-kéchikingning ottek issitqinini bilemsen?
  nde-nde: Wena oginqiswa yikutshisa kwezigqoko zakho nxa umhlaba uthule zwi kubetha
    umoya waseningizimu,
  ton-ton: Pea ʻoku mafana fēfē ho ngaahi kofu, ʻoka ne ka fakatofutofu ʻae fonua
    ʻaki ʻae matangi tonga?
  ces-1613: Roztahoval-li jsi s ním nebesa trvánlivá, k zrcadlu slitému podobná?
  eng-WMB: You whose clothing is warm when the earth is still by reason of the south
    wind?
  tam-TCV: தென்றலினால் பூமி அடங்கிக் கிடக்கும்போது, உமது ஆடைகள் வெப்பமாயிருக்கும்
    முறையை அறிவீரோ?
  ceb-ULB: Nasabtan ba nimo kung giunsa pag-init sa imong bisti sa dihang walay hangin
    nga naggikan sa habagatan diha sa yuta?
  pol-UBG: Czy wiesz, jak twoje szaty się rozgrzewają, gdy on uspokaja ziemię wiatrem
    południowym?
  urd-GVU: جب زمین جنوبی لُو کی زد میں آ کر چپ ہو جاتی اور آپ کے کپڑے تپنے لگتے ہیں
  deu-1912: Du, des Kleider warm sind, wenn das Land still ist vom Mittagswinde,
  kan-2017: ಭೂಮಿಯು ದಕ್ಷಿಣ ಗಾಳಿಯ ದೆಸೆಯಿಂದ ಸ್ತಬ್ಧವಾಗಿರುವ ಸಮಯದಲ್ಲಿ, ಉಡುಪಿನ ಬಿಸಿಯನ್ನು
    ಅನುಭವಿಸುವ ಅರಿವು ನಿನಗಿರುತ್ತದೆಯೇ?
  yap-yap: Danga’, kemus ni ngam gafgow ko gawel u nap’an nra yib nifngin e yimuch
    ni nge mliknag e but’.
  hlt-MCSB: Tuithim loh khohmuen a mong sak vaengah na himbai te aka bae sak,
  mdy-ETH: ጫሪንጫ ሞኦና ዓንጊጉዲ ዶዴ ዎዶና ኔኤኒ ዓሲ ናንጉዋ ዳውሎ ዢባሮ ዖይዾና ዓልቃንዳኔ።
  twi-ASANTE: Mo a mote fifire wɔ mo ntadeɛ mu ɛberɛ a anafoɔ mframa ma asase no yɛ
    dinn no,
  eng-WEBU: You whose clothing is warm when the earth is still by reason of the south
    wind?
  wal-wal: CHii, tohossa carkkoi yiidi, biittaa mishissiyo wode, neeni hombbiyan metootanaappe
    attin, mulekka hegaa erakka.
  spa-PDDPT: ¿Por qué están calientes tus ropas cuando la tierra está tranquila a
    causa del viento del sur?
  gun-gun: — Mava'e tu ojapo ndeao raku-a rendu aguã rami kuaray puku-a katy gui yvytu
    ou rã yvy jave rupi okyrirĩmba rei oiny jave?
  ilo-ULB: Maawatam kadi no kasano a bumara dagiti kawesmo no agtalna ti daga gapu
    iti angin manipud iti abagatan?
  kpg-kpg: Gei deeai, dela hua go koe dela e hagaduadua gi di welengina i di madagoaa
    o di madangi dela ma gaa gono mai i ngaaga.
  uig-ARA: ھەي، ئۇنىڭ قانداق قىلىپ يەر-زېمىننى جەنۇبدىكى شامال بىلەن تىنچلاندۇرۇپ،
    سېنى كىيىم-كېچىكىڭنىڭ ئوتتەك ئىسسىتقىنىنى بىلەمسەن؟
  sus-sus: Foye fure nɛfɛ mini, kuye ifurama i tan naxan ma,
  pon-2006: Soh, pwe ihte komw kin lokolongki karakar ni ahnsou me kisinieng en palieir
    kin kahpwalihala sahpw.
  ksd-ksd: U nunure ra vuna ba kaum umana mal dia malamalapang, Ba ra rakarakan a
    gunagunan i mutmut ure ra taubar?
  tur-YTC: Güney rüzgârı nedeniyle dünya durgunlaştığında, Giysileri sıcak olan sen
    misin?
  grc-BRENT: Σοῦ δὲ ἡ στολὴ θερμὴ, ἡσυχάζεται δὲ ἐπὶ τῆς γῆς.
  ind-AYT: Kamu, yang pakaiannya menjadi panas ketika bumi terdiam oleh karena angin
    selatan,
  nya-nya: Inu amene mʼzovala zanu mumatuluka thukuta pamene kunja kwatentha chifukwa
    cha mphepo yakummwera,
  hrv-hrv: Kako ti gore od žege haljine u južnom vjetru kad zemlja obamre?
  mps-mps: Te posolai wali te pada badu saut badu asobo si da, tama teda nago tigi
    me, ugwa dali side posolo genuai mu yaibao. Nago magi sę me elama, te wali togologobeo.
  tpi-tpi: Taim hatpela win i kam long hap saut na yu pilim klos na skin bilong yu
    i hat nogut tru, yu no inap mekim wanpela samting bilong pasim dispela win.
  dan-1931: Du, hvis Klæder ophedes, når Jorden døser ved Søndenvind?
  vie-OVCB: Khi quần áo anh nóng ấm, và mặt đất yên tịnh dưới ngọn gió nam,
  guj-2017: તને જ્યારે પરસેવો થાય ત્યારે તારાં વસ્ત્રો તારી ચામડીને ચોંટી જાય છે.
    અને જ્યારે દક્ષિણ દિશામાંથી હૂંફાળો પવન વાય છે ત્યારે બધું શાંત અને સૂમસામ થઈ
    જાય છે તે શું તું સમજે છે?
  pon-2006A: Soh, pwe ihte komw kin lokolongki karakar ni ahnsou me kisinieng en palieir
    kin kahpwalihala sahpw.
  por-BRBSL: Você cuja roupa é quente quando a terra ainda está por causa do vento
    sul?
  cth-cth: Bangdawkmaw na hnicunaw a phubet teh, nâtuek maw akalae kahlî ni talai
    a pâding sak.
  twi-twi: Mo a mufi fifiri wɔ mo ntade mu bere a anafo mframa ma asase no yɛ dinn
    no,
  hlt-hlt: Tuithim loh khohmuen a mong sak vaengah na himbai te aka bae sak,
  tbz-SIM: Kubɑkù cɑ̃̀nku kó kuyɑɑkù ɔ̃ɔ̃ cómmú, kɛ̀ kɛtenkɛ̀ɛ tonkɛ̀, kɛ̀ fɔ̃́ nwèè
    kó tiyɑ̀ɑ̀tìi tònkɛ̀ kɛ̀ kuyiìnkù dɑ pĩ́.
  msy-2020: Nɨ korotiam aruzɨ, amɨnir fefer sautɨn amadaghan izim nɨ gamima, doriba
    nɨn azima, nɨ bar puvɨra sokosi. Nɨ manmaghɨn amɨnir fefer kamɨn tɨvagham. Bar
    puvatɨgham.
  dop-dop: Ɩsǝnɑɣɑ pǝ lɑpɑ nɑ ye ilim mpǝtǝŋ heelim kʋhɑŋǝm mɑkɩ tɛtʋ tɔɔ, n nɩɩkɩ
    hɑŋɑɣɑ kɛ nyɑ́ wontu tɑɑ?
  azb-azb: Səmum küləyi dünyanın nəfəsini kəsərkən Paltarın içərisində istidən huşunu
    itirirsən.
  eng-DBY: How thy garments become warm when he quieteth the earth by the south wind?
  hin-2017: जब पृथ्वी पर दक्षिणी हवा ही के कारण से सन्नाटा रहता है तब तेरे वस्त्र
    गर्म हो जाते हैं?
  wol-KYG: Yaw mi say yére di tàng, bu ngelawu bëj-saalum di upp, suuf ne tekk,
  eng-YLT: How thy garments [are] warm, In the quieting of the earth from the south?
  eng-WYC-2017: Whether thy clothes be not hot, when the earth is blown with the south?
  eng-WMBB: You whose clothing is warm when the earth is still by reason of the south
    wind?
  urd-GVH: जब ज़मीन जुनूबी लू की ज़द में आकर चुप हो जाती और आपके कपड़े तपने लगते हैं
  rug-rug: Agoi pu gorego na ṉataṉata koasa maṉini, totoso raza pa popoa sa givusu
    maṉinina meke rimata hola;
  gaz-gaz: Ati kan yeroo lafti bubbee kibbaatiin calʼistutti hoʼa wayyaa keetiitiin
    waxalamtu,
  fra-LSG: Sais-tu pourquoi tes vêtements sont chauds Quand la terre se repose par
    le vent du midi?
  yal-yal: Koni i tan, i luma kuye wolonxini i ya dugine yi, foyen nɛma bɔxɔn ganɲɛ
    waxatin naxan yi.
  haw-1868: A pehea hoi i mahana ai kou kapa, I ka wa i hoomalie mai ai oia i ka aina
    i ka makani kukulu hema?
  arb-NAV: أَنْتَ يَا مَنْ تَسْخُنُ ثِيَابُهُ عِنْدَمَا تَرِينُ سَكِينَةٌ عَلَى الأَرْضِ
    بِتَأْثِيرِ رِيحِ الْجَنُوبِ.
  ewe-ewe: Wò ame si le fifia tem le wò awuwo me, ne dzieheya xɔdzo nya ƒo to anyigba
    dzi ko,
  eng-LEE: '[Thou] who clothest thyself with warm garments, when He giveth the earth
    rest from the south wind?'
  asm-FB: যেতিয়া দক্ষিণ বায়ুৰ দ্বাৰাই পৃথিৱী নিস্তব্ধ হয়, তেতিয়া বস্ত্ৰ কেনেকৈ
    গৰম যেন বোধ হয় তুমি জানানে?
  sus-A: قٌيٍ قُرٍ نّقّ مِنِ، كُيٍ عِقُرَ مَ عِ تَن نَشَن مَ،
  fra-SBL: Toi dont les vêtements sont chauds quand la terre est immobile à cause
    du vent du sud ?
  hbo-hbo: אֲשֶׁר־בְּגָדֶ֥יךָ חַמִּ֑ים בְּהַשְׁקִ֥ט אֶ֝֗רֶץ מִדָּרֹֽום׃
  kik-kik: Wee ũringĩkaga nĩ ũrugarĩ wa nguo ciaku rĩrĩa bũrũri ũkirĩte ki hĩndĩ ya
    rũhuho rwa gũthini-rĩ,
  fra-NCL: toi dont les vêtements sont chauds, quand la terre se repose au souffle
    du midi ?
  cek-AK: Aloih bang ih takhi mah long to betsak naah, na khukbuen to kawbangmaw bet,
    tiah na panoek vai maw?
  cuk-cuk: Emide, dad-nakwed-argan-nuedsik burwa-ued-danikidbali, mor-yoid be geger
    itodaed.
  uig-CYR: Һәй, Униң қандақ қилип йәр-зиминни җәнупдики шамал билән тиничландуруп,
    Сени кийим-кечигиңниң оттәк исситқинини биләмсән?
  tel-2017: దక్షిణపుగాలి వీయడం వలన ఉక్క పోసేటప్పుడు నీ బట్టలు ఎలా వెచ్చబడ్డాయో నీకు
    తెలుసా?
  hat-BSA: Poukisa vètman ou cho lè tè a kalm akoz van sid la?
  kos-kos: Mo, kom ac arulana fol, Ke pacl se eng fol lun acn eir uh tuhme.
  hbo-WLC: אֲשֶׁר־בְּגָדֶ֥יךָ חַמִּ֑ים בְּהַשְׁקִ֥ט אֶ֝֗רֶץ מִדָּרֽוֹם׃
  ibo-ibo: Gị onye uwe i yi nʼahụ na-ekpo gị ọkụ mgbe ụwa dere jii nʼihi ifufe na-esite
    na ndịda na-abịa,
  ory-ory: ଦକ୍ଷିଣ ବାୟୁ ସକାଶୁ ପୃଥିବୀ ସ୍ତବ୍ଧ ଥିବା ବେଳେ ତୁମ୍ଭର ବସ୍ତ୍ର କିପରି ଉଷ୍ଣ ହୁଏ?
  chk-chk: En ka pwichikar lon ufom, lupwen ewe fanü a nom fän pwichikaren ewe asepwälin
    ör.
  rop-rop: Det win oldei bloblobat brabli hotwan en yu oldei barnbarn nomo lilbit.
  ukr-1871: Як нагрівається одїж твоя, коли він спокійно дихне від полудня?
  deu-1951: Du, dem die Kleider zu warm werden, wenn es auf der Erde schwül wird vom
    Mittagswind,
  eng-JPS: Thou whose garments are warm, when the earth is still by reason of the
    south wind;
  srp-1865: Kako ti se haljine ugriju kad umiri zemlju od juga?
  lug-lug: Ggwe alina ebyambalo ebibuguma, ensi bw’eba ng’ekkakkanyizibbwa embuyaga
    ez’obukiikaddyo,
  heb-heb: אשר בגדיך חמים בהשקט ארץ מדרום׃
  ben-IRV: যখন দক্ষিণী বাতাসের জন্য পৃথিবী স্তব্ধ, তখন কেন আপনার বস্ত্র গরম হয়?
  pan-pan: ਤੂੰ ਜਿਸ ਦੇ ਬਸਤਰ ਗਰਮ ਹਨ, ਜਦ ਕਿ ਦੱਖਣੀ ਹਵਾ ਤੋਂ ਧਰਤੀ ਸੁੰਨ ਹੋ ਜਾਂਦੀ ਹੈ?
  mya-JVB: မြေ ပေါ်မှာ တောင် လေဖြင့်အချမ်း ပျောက်စေ တော်မူသောအခါ ၊ သင် ၏အဝတ် သည် အဘယ်သို့သော
    အားဖြင့်နွေး သည်ကို၎င်းနားလည် သလော။
  hmo-hmo: Lai be diho kahana dekena amo ia toa neganai, tano ena gau ibounai idia
    marere lasi, bona oiemu kopina ia siahu noho, ani? Inai kara ena badina be oi
    diba, a?
  urd-urd: जब ज़मीन पर दख्खिनी हवा की वजह से सन्नाटा होता है तो तेरे कपड़े क्यूँ गर्म
    हो जाते हैं?
  rus-SYN: Как нагревается твоя одежда, когда Он успокаивает землю от юга?
  bqc-SIM: N gbɛ̃́ pↄ́ niↄ yↄ n pↄkasaↄ guu, tó guantɛ̃na lɛ́ mɛ'ↄ̃ tↄↄlɛwa,
  tcz-CHONGTHU: Nangin na-ul naponna nakitheh tengle lhanglam hui hung nung intin
    chule thil ijakai thipchet in aum jitai.
  mar-mar: तुझे कपडे गरम कसे होतात हे तुला समजते काय, दक्षिणेकडून वारे वाहते तेव्हा
    सगळे काही स्तब्ध असते.
  qub-qub: Wapuriypa acaptin ¿musyanquichu röpayquiwan cashpayqui imanir südashayquitapis?
  hat-hat: Lè van cho ki soti nan sid la ap kwit tè a, ou santi rad sou ou ap boule
    tout kò ou.
  eng-BSB: You whose clothes get hot when the land lies hushed under the south wind,
  eng-WEBPB: You whose clothing is warm when the earth is still by reason of the south
    wind?
  kbq-kbq: Hagi sauti kazigati'ma zaho'ma ne-ea zahomo'a omegeno, anante maka zamo'a
    kazara osuno oti fatgo higeno'a, kamu'namo'a kukenaka'a pasunekie.
  nhe-BL: ¿Tijmati ta para tlen tipatzmiqui ica tlajcotona quema tlailpitza nopa ajacatl
    tlen huala ica tlani?
  gub-BL: Ywytu kwarahy ihemaw awyze har kutyr har wi ur ma'e werur ywyxig tetea'u
    a'e. Tur 'ym mehe nerakuahy nekamir pupe. Nerepuner kwaw nehemaw rehe a'e ywytu
    ywyxig inuromo har wi.
  eng-DRA: Are not thy garments hot, when the south wind blows upon the earth?
