verse: JOB.037.014
translations:
  mal-C: “ഇയ്യോബേ, ഇതു ശ്രദ്ധിക്കുക; ഒന്നു നിൽക്കുക, ദൈവത്തിന്റെ അത്ഭുതങ്ങളെപ്പറ്റി
    ചിന്തിക്കുക.
  deu-TKW: Vernimm dies, o Hiob! Steh still und beachte die Wunder Gottes!
  lin-lin: Yoka, Yobo ! Telema mpe sosola bikamwa ya Nzambe.
  eng-LSV: Hear this, O Job, || Stand and consider the wonders of God.
  eng-GNV: 'Hearken vnto this, O Iob: stand and consider the wonderous workes of God.'
  eng-WEBSTER: 'Hearken to this, O Job: stand still, and consider the wondrous works
    of God.'
  nhw-BL: “Job, xijtlacaquili ni. Xijchiya se tlatoctzi huan ximonejnehuili tlen nopa
    huejhueyi tiochicahual nextili catli Toteco Dios quichihua.
  swh-ONEN: “Ayubu, sikiliza hili; nyamaza na uyafikiri maajabu ya Mungu.
  bba-bba: Yoobu, ɑ yenibɑ kpuro lɑɑkɑri koowo. A Yinni Gusunɔn sɔm mɑɑmɑɑkiɡinu mɛɛrio
    ɑ wɑ.
  eng-KJVCPB: 'Hearken unto this, O Job: Stand still, and consider the wondrous works
    of God.'
  luo-luo: “Winjie wachni, Ayub; bed mos ipar gik miwuoro mag Nyasaye.
  meu-meu: Iobu e, ina na a kamonai; a gini, Dirava ena hoa karadia ba haerodia,
  npi-ULB: हे अय्यूब, यो कुरा सुन्‍नुहोस् । रोक्‍नुहोस् र परमेश्‍वरका उदेकका कामहरूका
    बारेमा सोच्नुहोस् ।
  yor-yor: “Jobu, dẹtí sílẹ̀ sí èyí; dúró jẹ́ẹ́ kí o sì ro iṣẹ́ ìyanu Ọlọ́run.
  pes-OPCB: ای ایوب، گوش بده و دربارهٔ اعمال شگفت‌آور خدا تأمل و تفکر کن.
  tgl-ULB: Makinig ka dito Job; huminto ka at isipin mo ang kamangha-manghang mga
    ginawa ng Diyos.
  hui-hui: Yobo-o í̠ hale ho biruwa Ngode Datagaliwabehanda biabe hongohe tara tara
    biaga ngago bayuwa manda bibe.
  mya-mya: အိုယောဘ၊ ဤစကားကိုနားထောင်လော့။ ဘုရားသခင်၏ အံ့ဘွယ်သောအမှုတော်တို့ကို ငြိမ်သက်
    စွာနေ၍ ဆင်ခြင်လော့။
  bod-N: ཀྱེ་ཀྱེ་ཨེས་ཡོབ་ཁྱེད་ཀྱིས་འདི་ལ་གསོན། ། ལངས་ནས་དཀོན་མཆོག་ངོ་མཚར་འཕྲིན་ལས་དྲོན།
    །
  sna-sna: “Teerera izvi, Jobho; imbomira ugorangarira zvishamiso zvaMwari.
  spa-BLM: “Escucha esto, Job. Quédate quieto y considera las obras maravillosas de
    Dios.
  cac-cac: Mamin Job, ab' val tas svala', scham val ilan tas satub'tac sc'ulej Dios.
  swh-ULB: Yasikilize haya, Ayubu; acha na ufikiri juu matendo ya ajabu ya Mungu.
  bel-bel: Слухай гэтага, Ёў; стой і разумей дзівосныя дзеі Божыя.
  deu-ELBBK: Nimm dieses zu Ohren, Hiob; stehe und betrachte die Wunder Gottes!
  mbb-OT: “Pemineǥa nu heini, Job, wey ngunngunua nu is egkengein-inuwan he ebeelan
    te Megbevayà.
  mal-2015: ഇയ്യോബേ, ഇതു ശ്രദ്ധിച്ചുകൊൾക; മിണ്ടാതിരുന്നു ദൈവത്തിന്റെ അത്ഭുതങ്ങളെ ചിന്തിച്ചുകൊൾക.
  rmc-rmc: Šun kada, Job, zaačh a gondoľin pal savore bare veci le Devleskre, so kerel!
  pes-OPV: «ای ایوب این را استماع نما. بایست و دراعمال عجیب خدا تامل کن.
  ron-1924: Йов, я аминте ла ачесте лукрурь! Привеште лиништит минуниле луй Думнезеу!
  ben-OBCV: “হে ইয়োব, আপনি একথা শুনুন; একটু থেমে ঈশ্বরের আশ্চর্য কাজকর্ম বিবেচনা
    করুন।
  som-som: Ayuubow, bal tan dhegayso, Istaag oo bal ka fiirso shuqullada Ilaah oo
    yaabka miidhan ah.
  lat-VUC: 'Ausculta hæc, Job: sta, et considera mirabilia Dei.'
  eng-ASVBT: 'Hearken unto this, O Job: Stand still, and consider the wondrous works
    of God.'
  ita-1885: Porgi l'orecchio a questo, o Giobbe; Fermati, e considera le maraviglie
    di Dio.
  eng-LXXUP: 'Hearken to this, O Job: stand still, And be admonished of the power
    of the Lord.'
  eng-ULB: Listen to this, Job; stop and think about God's marvelous deeds.
  spa-VBL: “Escucha esto, Job. Detente un momento y considera las cosas maravillosas
    que hace Dios.
  fra-_FOB: 'Prête l''oreille à cela, Job: arrête-toi, et considère les merveilles
    de Dieu.'
  mal-mal: ഇയ്യോബേ, ഇത് ശ്രദ്ധിച്ചുകൊള്ളുക; മിണ്ടാതിരുന്ന് ദൈവത്തിന്റെ അത്ഭുതങ്ങളെ
    ചിന്തിച്ചുകൊള്ളുക.
  urd-GVR: Ai Ayyūb, merī is bāt par dhyān deṅ, ruk kar Allāh ke azīm kāmoṅ par ġhaur
    kareṅ.
  suz-BL: अय्‍युब, गे एको लोव़ नेनीन। सिक्‍सी पा बाक्‍शा परमप्रभु आ छक लाक्‍चा ङा
    गेय मिम्‍तीन।
  eng-NOY: Give ear to this, O Job! Stand still, and consider the wondrous works of
    God!
  ita-1927: Porgi l’orecchio a questo, o Giobbe; fermati, e considera le maraviglie
    di Dio!
  ckb-ckb: «ئەیوب گوێ بۆ ئەمە شل بکە! هەستە و لە پەرجووەکانی خودا وردبەرەوە.
  eng-BBE: Give ear to this, O Job, and keep quiet in your place; and take note of
    the wonders worked by God.
  kan-OKCV: “ಆದ್ದರಿಂದ ಯೋಬನೇ, ಇದಕ್ಕೆ ಕಿವಿಗೊಡು; ಮೌನವಾಗಿ ನಿಂತು ದೇವರ ಅದ್ಭುತಗಳನ್ನು ಧ್ಯಾನಿಸು.
  tam-2017: யோபே, இதற்குச் செவிகொடும்; தரித்துநின்று தேவனுடைய ஆச்சரியமான கிரியைகளைத்
    தியானித்துப்பாரும்.
  spa-RV-1909: Escucha esto, Job; repósate, y considera las maravillas de Dios.
  ron-BTF: Dă ascultare la aceasta, Iov, stai liniștit și ia aminte la minunatele
    lucrări ale lui Dumnezeu.
  eng-WEBP: “Listen to this, Job. Stand still, and consider the wondrous works of
    God.
  eng-FBV: Listen to this, Job! Stop for a moment and consider the wonderful things
    God does.
  nld-1939: Job, schenk er uw aandacht aan, Houd op, en let op Gods wonderen!
  nch-BL: “Job, xijtacaquili ya ni. Xijchiya se talojtzi huan ximoyolilhui ten nopa
    huejhueyi tiochicahualnescayot cati Toteco Dios quichihua.
  vie-1934: Hỡi Gióp, hãy nghe lời nầy, Khá đứng yên, suy nghĩ về các việc diệu kỳ
    của Đức Chúa Trời.
  hin-CV: “अय्योब, कृपया यह सुनिए; परमेश्वर के विलक्षण कार्यों पर विचार कीजिए.
  spa-BES: Escucha esto, oh Job, y guarda silencio en tu lugar; y toma nota de las
    maravillas hechas por Dios.
  tdx-tdx: Inao! ry Iobe, mijohaña vaho haraharao o fitoloñan’Añahare fanjakao.
  tha-KJV: โอ ท่านโยบเจ้าข้า ขอฟังข้อนี้ จงนิ่งพิจารณาการกระทำอันมหัศจรรย์ของพระเจ้า
  por-BR-2018: Escuta isto, Jó; fica parado, e considera as maravilhas de Deus.
  deu-ELO: Nimm dieses zu Ohren, Hiob; stehe und betrachte die Wunder Gottes!
  eng-WYC-2018: Job, harken thou (to) these things; stand thou, and behold the marvels
    of God.
  epo-epo: Atentu tion, Ijob; Staru, kaj konsideru la miraklojn de Dio.
  uig-PIN: I Ayup, buni anglap ⱪoy, Tǝngrining karamǝt ǝmǝllirini tonup yetip xük
    tur.
  beo-beo: Yoube! Di fonobahadi ouesalu, nabima! Gode Ea noga:idafa hamobe amo dadawa:ma!
  tpi-OTNT: “Jop, yu mas stap isi na putim yau gut na kisim tingting long ol kain
    kain strongpela wok God i save mekim.
  hau-SA: “Ka saurari wannan Ayuba; ka tsaya ka dubi abubuwan al’ajabi na Allah.
  uig-LAT: I Ayup, buni anglap qoy, Tengrining karamet emellirini tonup yétip shük
    tur.
  nde-nde: Lalela lokhu, Jobe; akume ukhumbule izimangaliso zikaNkulunkulu.
  ton-ton: '“Ke ke fakafanongo ʻe Siope, ki he meʻa ni: tuʻu mai ʻo fakakaukau ki
    he ngaahi ngāue fakaofo ʻae ʻOtua.'
  ces-1613: Víš-li, kdy Bůh ukládá co o těch věcech, aneb kdy chce osvěcovati světlem
    oblaky své?
  eng-WMB: “Listen to this, Job. Stand still, and consider the wondrous works of God.
  tam-TCV: “யோபுவே, இதைக் கேளும்; சற்று நின்று இறைவனின் அதிசயங்களைக் கவனித்துப் பாரும்.
  ceb-ULB: Paminawa kini, Job; hunong ug pamalandongi ang kahibulongang mga buhat
    sa Dios.
  pol-UBG: Słuchaj tego uważnie, Hiobie; zastanów się i rozważ cudowne dzieła Boga.
  urd-GVU: اے ایوب، میری اِس بات پر دھیان دیں، رُک کر اللہ کے عظیم کاموں پر غور کریں۔
  deu-1912: Da merke auf, Hiob, stehe und vernimm die Wunder Gottes!
  kan-2017: ಯೋಬನೇ, ಇದನ್ನು ಕೇಳು! ಸುಮ್ಮನೆ ನಿಂತು ದೇವರ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ಧ್ಯಾನಿಸು.
  yap-yap: Job, aygumtal boch ngiyal’, ngam motoyil; ma ga leamnag e pin’en ni bfel’
    nma rin’ Got.
  hlt-MCSB: Job, he he hnakaeng lah. Pai lamtah Pathen kah khobaerhambae he yakming
    lah.
  mdy-ETH: «ዔዞ ዒዮቤ! ሂንዳ ሊኢጊ ዋይዜ፤ ፆኦሲ ማዻ ዲቃሢ ሄርሺሳ ማዾ ዒና ዔኪ ጶቂሤ።
  twi-ASANTE: “Tie yei, Hiob; gyae na dwene Onyankopɔn anwanwadeɛ ho.
  eng-WEBU: “Listen to this, Job. Stand still, and consider the wondrous works of
    God.
  wal-wal: “Iyyoobaa, hagaa siya; Xoossai oottiyo maalaalissiya oosuwaa takki gaada
    akeeka.
  spa-PDDPT: Oh Job, escucha esto. Detente y considera las maravillas de ʼEL.
  gun-gun: — Jó, ejapyxaka pota na pova'e re, Nhanderuete rembiapo iporã va'e re reikuaa
    pota aguã.
  ilo-ULB: Denggem daytoy, Job; agsardengka ken panunotem dagiti nakakaskasdaaw nga
    aramid ti Dios.
  kpg-kpg: “Noho deemuu, hagalongo Job, Hagamaanadu ina nia mee humalia a God ala
    e hai.
  uig-ARA: ئى ئايۇپ، بۇنى ئاڭلاپ قوي، تەڭرىنىڭ كارامەت ئەمەللىرىنى تونۇپ يېتىپ شۈك
    تۇر.
  sus-sus: «Ayuba, i xa i tuli mati n ma masenyi ra. I xa Ala xa kaabanakoe mato.
  pon-2006: Nennenla ekis ahnsou, Sohp, oh rong mahs; medemedewe soahng mwahu kan
    me Koht ketin wiadahr.
  ksd-ksd: Ea, Iob, una ki na valavalongor; Una tur vovovon, ma una nukure ra lavur
    enana papalum kai God.
  tur-YTC: “Dinle ey İyov. Dur da Tanrı'nın şaşılacak işlerini düşün.
  grc-BRENT: Ἐνωτίζου ταῦτα, Ἰώβ· στῆθι νουθετούμενος δύναμιν Κυρίου.
  ind-AYT: Dengarkan ini, hai Ayub. Diamlah dan perhatikanlah pekerjaan-pekerjaan
    Allah yang ajaib.
  nya-nya: “Abambo Yobu, tamvani izi; imani ndipo muganizire ntchito zodabwitsa za
    Mulungu.
  hrv-hrv: Poslušaj ovo, Jobe, umiri se i promotri djela Božja čudesna.
  mps-mps: “Jop, nage dua bidiyu, olo saganama, tama homu kolesaga selama, Godigo
    haniani bomai sę dabe Godigo ebo sę po sao.
  tpi-tpi: “Jop, yu mas stap isi na putim yau gut na kisim tingting long ol kain kain
    strongpela wok God i save mekim.
  dan-1931: Job du må lytte hertil, træd frem og mærk dig Guds Underværker!
  vie-OVCB: Xin chú ý điều này, thưa anh Gióp. Hãy đứng yên, chiêm ngưỡng phép lạ
    diệu kỳ của Đức Chúa Trời!
  guj-2017: હે અયૂબ, આ વાત પર લક્ષ આપ; જરા થોભ અને ઈશ્વરનાં આશ્ચર્યકારક કાર્યોનો વિચાર
    કર.
  pon-2006A: Nennenla ekis ahnsou, Sohp, oh rong mahs; medemedewe soahng mwahu kan
    me Koht ketin wiadahr.
  por-BRBSL: “Ouça isto, Job. Fique parado, e considere as obras maravilhosas de Deus.
  cth-cth: Oe Job, hetheh thai haw, duem awm nateh, kangdout haw. Kângairu Cathut
    ni a sak e hah pouk haw.
  twi-twi: “Tie eyi, Hiob; gyae na dwene Onyankopɔn anwonwade ho.
  hlt-hlt: Job, he he hnakaeng lah. Pai lamtah Pathen kah khobaerhambae he yakming
    lah.
  tbz-SIM: Isɔbu kéntɛ́ kɛ́keè! Yĩ́ só kɛ́wéntɛ́ Kuyie ndɔ̀ɔ̀ri tìì diɛtì.
  msy-2020: “Jop, nɨ kuarim atɨgh nɨmɨra ikɨ puram oragh, egh God amir bizir ekiar
    igharagha garibagh nɨghnɨgh.
  dop-dop: Soopu, ke ŋkpɑŋʋɣʋ kɛ tɔm tǝnɛ tǝ tɑɑ nɑ ń welisi nɑ ń cɛkǝnɑ Ɩsɔ tǝmɑ
    sɔsɔɔnɑ.
  azb-azb: Əyyub, bunu dinlə, Bir dayan, Allahın heyrətamiz işlərindən düşün.
  eng-DBY: Hearken unto this, Job; stand still and discern the wondrous works of God.
  hin-2017: “हे अय्यूब! इस पर कान लगा और सुन ले; चुपचाप खड़ा रह, और परमेश्वर के आश्चर्यकर्मों
    का विचार कर।
  wol-KYG: Yaw Baay Ayóoba, teewlul lii, neel tekk te jàngat kéemaani Yàlla yi.
  eng-YLT: Hear this, O Job, Stand and consider the wonders of God.
  eng-WYC-2017: Job, hearken thou to these things; stand thou, and behold the marvels
    of God.
  eng-WMBB: “Listen to this, Job. Stand still, and consider the wondrous works of
    God.
  urd-GVH: ऐ अय्यूब, मेरी इस बात पर ध्यान दें, रुककर अल्लाह के अज़ीम कामों पर ग़ौर
    करें।
  rug-rug: Va avosia si hie, Zobi; noso mamu balabala i sari tinolava te Tamasa.
  gaz-gaz: “Yaa Iyyoob waan kana dhaggeeffadhu; mee of qabiitii hojii Waaqaa isa dinqisiisaa
    sana hubadhu.
  fra-LSG: Job, sois attentif à ces choses! Considère encore les merveilles de Dieu!
  yal-yal: “Yuba, i tuli mati ito ra. Ti, i maɲɔxɔn Alaa kabanako feene ma!
  haw-1868: E hoolohe mai oe, e Ioba, i keia; E ku malie, a e noonoo i na hana kupanaha
    a ke Akua.
  arb-NAV: فَاسْتَمِعْ إِلَى هَذَا يَا أَيُّوبُ. وَتَوَقَّفْ وَتَأَمَّلْ فِي عَجَائِبِ
    اللهِ.
  ewe-ewe: “Hiob, ɖo to nàse nu sia, zi ɖoɖoe eye nàbu Mawu ƒe nukunuwo ŋu.
  eng-LEE: 'Give ear unto this, O Job: stand still, and consider well the wonders
    of God.'
  asm-FB: হে ইয়োব, তুমি ইয়ালৈ কাণ পাতা; থিৰে থাকি ঈশ্বৰৰ আচৰিত কৰ্ম বিবেচনা কৰা।
  sus-A: «عَيُبَ، عِ شَ عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ. عِ شَ عَلَ شَ كَابَنَكٌي مَتٌ.
  fra-SBL: « Écoute ceci, Job. Arrêtez-vous, et considérez les merveilles de Dieu.
  hbo-hbo: הַאֲזִ֣ינָה זֹּ֣את אִיֹּ֑וב עֲ֝מֹ֗ד וְהִתְבֹּונֵ֤ן ׀ נִפְלְאֹ֬ות אֵֽל׃
  kik-kik: “Ayubu, thikĩrĩria ũhoro ũyũ; tithĩria hau wĩcũũranie ũhoro wa magegania
    ma Mũrungu.
  fra-NCL: Job, sois attentif à ces choses ; arrête-toi, et considère les merveilles
    de Dieu.
  cek-AK: Aw Job hae lok hae tahngai ah; dawnrai koi kaom Sithaw ih hmuennawk hae,
    anghngaih duem ah loe, poek ah.
  cuk-cuk: ”Job, nue be itogo, Bab-Dummad-ibmar-gegerdakle-imaksadgi be binsagwelena.
  uig-CYR: И Аюп, буни аңлап қой, Тәңриниң карамәт әмәллирини тонуп йетип шүк тур.
  tel-2017: యోబు, ఈ మాట ఆలకించు. మౌనం వహించి దేవుని అద్భుత క్రియలను ఆలోచించు.
  hat-BSA: “Tande sa byen, O Job; Kanpe, e obsève mèvèy Bondye yo.
  kos-kos: “Job, mislawin ac porongo; Srike nunku ke orekma usrnguk God El oru uh.
  hbo-WLC: הַאֲזִ֣ינָה זֹּ֣את אִיּ֑וֹב עֲ֝מֹ֗ד וְהִתְבּוֹנֵ֤ן ׀ נִפְלְא֬וֹת אֵֽל׃
  ibo-ibo: “Job, gee ntị. Tulee ọrụ ebube niile Chineke na-arụ.
  ory-ory: ହେ ଆୟୁବ, ଏଥିରେ କର୍ଣ୍ଣପାତ କର; ସ୍ଥିର ହୋଇ ଠିଆ ହୁଅ ଓ ପରମେଶ୍ୱରଙ୍କ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାସବୁ
