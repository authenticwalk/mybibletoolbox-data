  srp-1865: Èuj to, Jove, stani i gledaj èudesa Božija.
  lug-lug: “Wuliriza kino Yobu; sooka oyimirire olowooze ku bikolwa bya Katonda eby’ettendo.
  heb-heb: האזינה זאת איוב עמד והתבונן נפלאות אל׃
  ben-IRV: হে ইয়োব, এটা শুনুন, স্থির হন এবং ঈশ্বরের আশ্চর্য্য কাজের বিষয়ে চিন্তা
