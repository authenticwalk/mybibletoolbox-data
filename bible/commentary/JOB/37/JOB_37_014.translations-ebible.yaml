  pan-pan: “ਹੇ ਅੱਯੂਬ, ਇਸ ਗੱਲ ਵੱਲ ਕੰਨ ਲਾ ਅਤੇ ਸੁਣ ਲੈ, ਚੁੱਪ-ਚਾਪ ਖੜ੍ਹਾ ਰਹਿ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
