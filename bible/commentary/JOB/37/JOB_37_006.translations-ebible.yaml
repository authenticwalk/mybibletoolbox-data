verse: JOB.037.006
translations:
  mal-C: മഞ്ഞിനോട്, ‘ഭൂമിയിൽ പതിക്കുക’ എന്നും മഴയോട്, ‘അതിശക്തമായ പേമാരി പൊഴിക്കുക’
    എന്നും അവിടന്നു കൽപ്പിക്കുന്നു.
  deu-TKW: 'Denn zum Schnee spricht er: Falle zur Erde! und zum Regenguß und zu seinen
    gewaltigen Regengüssen.'
  lin-lin: 'Alobaka na mvula ya pembe : ‹ Sopana na mabele. › Alobaka bongo lisusu
    na mvula ya makasi : ‹ Sopana. ›'
  eng-LSV: 'For He says to snow: Be [on] the earth. And the small rain and great rain
    of His power.'
  eng-GNV: 'For he sayth to the snowe, Be thou vpon the earth: likewise to the small
    rayne and to the great rayne of his power.'
  eng-WEBSTER: For he saith to the snow, Be thou on the earth; likewise to the small
    rain, and to the great rain of his strength.
  nhw-BL: “Yaya quinahuatía nopa sitlal setl ma huetzi ipan tlaltipactli. Quiilhuía
    atl catli huetzi chicahuac para ma tlaquiyahuis cuali.
  swh-ONEN: Huiambia theluji, ‘Anguka juu ya dunia,’ nayo manyunyu ya mvua, ‘Uwe mvua
    ya nguvu.’
  bba-bba: U rɑ ɡuru kpenu sɔ̃ u nɛɛ, nu nɛɛyɔ. U rɑ mɑɑ ɡurɑn tii sɔ̃ u nɛɛ, yu nɛɛyɔ
    kɑ dɑm.
  eng-KJVCPB: For he saith to the snow, Be thou on the earth; Likewise to the small
    rain, And to the great rain of his strength.
  luo-luo: Owacho ne pe ni, ‘Lwar piny,’ kendo ne nyidho matin ni, ‘Lokri koth maduongʼ.’
  meu-meu: Badina be snow e haḡaniamu, e tomu “Tano ai ba diho”; bona medu sisimu
    bona medu baroko e hamaorodiamu, e tomu “Ba goada”.
  npi-ULB: किनकि उहाँले हिउँलाई भन्‍नुहुन्छ, 'पृथ्वीमा खस् ।' त्यसै गरी झरीलाई भन्‍नुहुन्छ,
    'मुसलधारे झरी बन् ।'
  yor-yor: Nítorí tí ó wí fún yìnyín pé, ‘Ìwọ rọ̀ sílẹ̀ ayé,’ àti pẹ̀lú fún ọwọ́ òjò,
    ‘Fún òjò ńlá agbára rẹ̀.’
  pes-OPCB: وقتی او برف و باران شدید بر زمین می‌فرستد،
  tgl-ULB: Sabi niya sa niyebe, “Mahulog ka sa lupa'; gaya sa ambon, 'Maging isang
    malakas na pagbuhos ng ulan.'
  hui-hui: Ibugua bi laragola dalu dindiguni ibira haga. Ibunime dege bi laragola
    iba dalu timbuniore ibaga.
  mya-mya: မြေပေါ်မှာဖြစ်စေဟု မိုဃ်းပွင့်ကို၎င်း၊ သုန်ဖျင်းသောမိုဃ်းရေနှင့် တန်ခိုးတော်ကြောင့်
    ပြင်းထန်သော မိုဃ်းရေ ကို၎င်း မိန့်တော်မူ၏။
  bod-N: ཁོང་གིས་ཁ་བར་ས་ལ་བོབས་ཤིག་གསུངས། ། དྲག་ཆར་ལ་ཡང་དེ་ལྟར་བཀའ་བབས་སོ། །
  sna-sna: Anoti kuchando, ‘Donhera panyika,’ nokumvura inonaya, ‘Naya nesimba.’
  spa-BLM: 'Porque dice a la nieve: “Cae sobre la tierra”. también a la lluvia, y
    a los chubascos de su poderosa lluvia.'
  cac-cac: A tz'ac'anem q'uen sacb'acom d'a sat luum tic, syac'anpaxem n̈ab' te ay
    smay.
  swh-ULB: Kwa kuwa huiambia theluji, 'Angukeni juu ya dunia'; hali kadhalika kwa
    manyunyu ya mvua, 'Iweni manyunyu makubwa ya mvua.'
  bel-bel: 'Бо сьнегу Ён кажа: будзь на зямлі; гэтак сама дробны дождж і вялікі дождж
    у Ягонай уладзе.'
  deu-ELBBK: 'Denn zum Schnee spricht er: Falle zur Erde! Und zum Regenguss und den
    Güssen seines gewaltigen Regens.'
  mbb-OT: Ebmenduan din is ayis te kedtanà diyà te tanà wey is uzan te ked-uzan te
    mereǥes,
  mal-2015: 'അവൻ ഹിമത്തോടു: ഭൂമിയിൽ പെയ്യുക എന്നു കല്പിക്കുന്നു; അവൻ മഴയോടും വമ്പിച്ച
    പെരുമഴയോടും കല്പിക്കുന്നു.'
  rmc-rmc: 'Le jiveske phenel: ‚Per pre phuv!‘ le brišindeske: ‚De zorales!‘'
  pes-OPV: 'زیرابرف را می‌گوید: بر زمین بیفت. و همچنین بارش باران را و بارش بارانهای
    زورآور خویش را.'
  ron-1924: 'Ел зиче зэпезий: ‘Казь пе пэмынт!’ Зиче ачелашь лукру плоий, кяр ши челор
    май путерниче плой.'
  ben-OBCV: তিনি তুষারকে বলেন, ‘পৃথিবীতে পতিত হও,’ ও বৃষ্টিধারাকে বলেন, ‘প্রবল বর্ষণে
    পরিণত হও।’
  som-som: Waayo, wuxuu barafka cad ku yidhaahdaa, Dhulka ku da'; Oo sidaasoo kaluu
    ku yidhaahdaa roobka yar Iyo roobkiisa weynba.
  lat-VUC: qui præcipit nivi ut descendat in terram, et hiemis pluviis, et imbri fortitudinis
    suæ;
  eng-ASVBT: For he saith to the snow, Fall thou on the earth; Likewise to the shower
    of rain, And to the showers of his mighty rain.
  ita-1885: 'Perciocchè egli dice alla neve: Cadi in su la terra; E parimente al nembo
    della pioggia, al nembo delle sue forti piogge.'
  eng-LXXUP: Commanding the snow, Be thou upon the earth, And the stormy rain, and
    the storm of the showers of his might.
  eng-ULB: For he says to the snow, 'Fall on the earth'; likewise to the rain shower,
    'Become a great shower of rain.'
  spa-VBL: “Ordena que caiga la nieve y que llueva sobre la tierra.
  fra-_FOB: 'Il dit à la neige: Tombe sur la terre; il le dit aux ondées, aux fortes
    ondées.'
  mal-mal: 'അവിടുന്ന് ഹിമത്തോട്: “ഭൂമിയിൽ പെയ്യുക” എന്ന് കല്പിക്കുന്നു; അവിടുന്ന്
    മഴയോടും വമ്പിച്ച പെരുമഴയോടും കല്പിക്കുന്നു.'
  urd-GVR: Kyoṅki wuh barf ko farmātā hai, ‘Zamīn par paṛ jā’ aur mūslādhār bārish
    ko, ‘Apnā pūrā zor dikhā.’
  suz-BL: मेकोम फुं कली ‘रागीम दोक्‍को’ देंब। मिनु रेउ कली ‘धारा खोदेंशो पा यीवो’
    देंब।
  eng-NOY: For he saith to the snow, “Be thou on the earth!” To the shower also, even
    the showers of his might.
  ita-1927: 'Dice alla neve: “Cadi sulla terra!” lo dice al nembo della pioggia, al
    nembo delle piogge torrenziali.'
  ckb-ckb: 'بە بەفر دەفەرموێت: ”بکەوە سەر زەوی،“ هەروەها بە تاوە باران دەفەرموێت:
    ”بە لێزمە ببارێ.“'
  eng-BBE: For he says to the snow, Make the earth wet; and to the rain-storm, Come
    down.
  kan-OKCV: ದೇವರು ಹಿಮಕ್ಕೆ, ‘ಹದವಾಗಿ ಭೂಮಿಗೆ ಬೀಳು’ ಎಂದು ಹೇಳುತ್ತಾರೆ. ಮಳೆಗೆ, ‘ಭೂಮಿಯ ಮೇಲೆ
    ರಭಸದಿಂದ ಸುರಿ’ ಎಂದು ಆಜ್ಞಾಪಿಸುತ್ತಾರೆ.
  tam-2017: 'அவர் உறைந்த மழையையும், கல்மழையையும், தம்முடைய வல்லமையின் பெருமழையையும்
    பார்த்து: பூமியின்மேல் பெய்யுங்கள் என்று கட்டளையிடுகிறார்.'
  spa-RV-1909: 'Porque á la nieve dice: Desciende á la tierra; también á la llovizna,
    y á los aguaceros de su fortaleza.'
  ron-BTF: 'Pentru că el spune zăpezii: Fii pe pământ; la fel ploii mărunte și ploii
    mari a tăriei sale.'
  eng-WEBP: For he says to the snow, ‘Fall on the earth,’ likewise to the shower of
    rain, and to the showers of his mighty rain.
  eng-FBV: He tells the snow to fall and the rain to pour down on the earth.
  nld-1939: 'Hij spreekt tot de sneeuw: Val op aarde neer; Tot de regenstromen: Weest
    hevig!'
  nch-BL: “Yaya quinahuatía nopa sital set ma huetzi ipan taltipacti. Quiilhuía at
    cati huetzi chicahuac.
  vie-1934: 'Vì Ngài phán với tuyết rằng: Hãy sa xuống đất! Và cũng phán vậy cho trận
    mưa mây và mưa lớn.'
  hin-CV: परमेश्वर हिम को आदेश देते हैं, ‘अब पृथ्वी पर बरस पड़ो,’ तथा मूसलाधार वृष्टि
    को, ‘प्रचंड रखना धारा को.’
  spa-BES: 'Porque dice a la nieve: Moja la tierra; Y a la tormenta de lluvia, baja.'
  tdx-tdx: Hoe re amy fanalay, Mifiafià an-tane eo; naho amy orañey, Milihira.
  tha-KJV: เพราะพระองค์ตรัสกับหิมะว่า ‘ตกลงบนแผ่นดินซี’ และในทำนองเดียวกั​นก​็ตรัสกับฝน
    และกับห่าฝนอันหนักแห่งกำลังของพระองค์
  por-BR-2018: 'Pois ele diz à neve: Cai sobre à terra; Como também à chuva: Sê chuva
    forte.'
  deu-ELO: 'Denn zum Schnee spricht er: Falle zur Erde! und zum Regengusse und den
    Güssen seines gewaltigen Regens.'
  eng-WYC-2018: He it is that commandeth the snow to come down upon the earth (or
    It is he who commandeth the snow to come down on the earth), and to the rains
    of winter, and to the rains of his strength.
  epo-epo: 'Al la neĝo Li diras: Falu sur la teron; Ankaŭ al la pluvego, al Siaj fortaj
    pluvegoj.'
  uig-PIN: 'Qünki u ⱪarƣa: «Yǝrgǝ yaƣ!», Ⱨǝm ⱨɵl-yeƣinƣa: «Küqlük yamƣur bol!» dǝydu.'
  beo-beo: Ea sia:beba:le, mugene da osoboga daha. Gode da gibu bagadedafa osobo bagadega
    iasisa.
  tpi-OTNT: Em i tok tasol na ren ais i pundaun long graun. Em i tok, na bikpela ren
    tru i pundaun.
  hau-SA: Yakan ce wa dusar ƙanƙara, ‘Fāɗo a kan duniya,’ ya kuma ce wa ruwa, ‘Zubo
    da ƙarfi.’
  uig-LAT: 'Chünki u qargha: «Yerge yagh!», Hem höl-yéghin’gha: «Küchlük yamghur bol!»
    deydu.'
  nde-nde: Utshela ungqwaqwane athi, ‘Khithika phezu komhlaba,’ lezulu athi kulo,
    ‘Thululeka ube yisihlambo esikhulu.’
  ton-ton: He ʻoku pehē ʻe ia ki he ʻuha hinehina, ‘Ke ke ʻi he kelekele koe;’ pea
    pehē pe ki he taumosi, mo e ʻuha lahi foki ʻo hono mālohi.
  ces-1613: Zavírá ruku všelikého člověka, aby žádný z lidí nemohl konati díla svého.
  eng-WMB: For he says to the snow, ‘Fall on the earth,’ likewise to the shower of
    rain, and to the showers of his mighty rain.
  tam-TCV: அத்துடன் அவர் பனியைப் பார்த்து, ‘பூமியின்மேல் விழு’ என்றும், மழையைப் பார்த்து,
    ‘கடுமையாய்ப் பெய்’ என்றும் கூறுகிறார்.
  ceb-ULB: Kay miingon siya sa niyebe, 'Pangahulog kamo sa yuta'; ngadto usab sa ulan,
    'Mahimo kang kusog kaayo nga ulan'.
  pol-UBG: 'Mówi bowiem do śniegu: Padaj na ziemię, a także do deszczu i do ulewy
    jego potęgi.'
  urd-GVU: کیونکہ وہ برف کو فرماتا ہے، ’زمین پر پڑ جا‘ اور موسلادھار بارش کو، ’اپنا
    پورا زور دکھا۔‘
  deu-1912: Er spricht zum Schnee, so ist er bald auf Erden, und zum Platzregen, so
    ist der Platzregen da mit Macht.
  kan-2017: ಆತನು ಹಿಮಕ್ಕೆ, ‘ಭೂಮಿಯ ಮೇಲೆ ಬೀಳು’ ಎಂದು, ತನ್ನ ಶಕ್ತಿಯ ದೊಡ್ಡ ಮಳೆಗೆ, ‘ರಭಸದಿಂದ
    ಸುರಿ’ ಎಂದು ಅಪ್ಪಣೆಮಾಡುವನು.
  yap-yap: Ma yog ko ayis ni nge aw nga daken e fayleng, mma pi’ e n’uw nge aw nib
    almirin.
  hlt-MCSB: Vuelsong neh khotlan khonal te, 'Diklai ah om saeh,’ a ti vaengah khotlan
    khonal khaw a sarhi tak.
  mdy-ETH: ሻቺ ሳዖይዳ ዒ ኬይሳኔ፤ ዼኤፒ ዒርዚያኣ ዋርቃንዳጉዲ ዓይሣኔ።
  twi-ASANTE: Ɔka kyerɛ sukyerɛmma sɛ, ‘Tɔ gu asase so,’ ne osutɔ nso sɛ, ‘Yɛ osutɔ
    kɛseɛ.’
  eng-WEBU: For he says to the snow, ‘Fall on the earth,’ likewise to the shower of
    rain, and to the showers of his mighty rain.
  wal-wal: SHachchaa i, ‘Sa7an wodhdha!’ yaagees; wolqqaama iraakka, ‘Bukka’ yaagidi
    azazees.
  spa-PDDPT: 'A la nieve dice: Cae a la tierra. También a la lluvia y al aguacero
    torrencial.'
  gun-gun: 'Mba''eta yro''y apĩ pe aipoe''i ''rã: “He''a ke yvy áry”, ha''e gui oky
    ha''e oky xapy''a-py''a va''e pe ma “Penembaraeteve ke”, he''i ''rã.'
  ilo-ULB: Ta ibagbagana kadagiti niebe, 'Agtinnagka iti rabaw ti daga'; kasta met
    kadagiti arbis, 'Agbalinka a napigsa a tudo.'
  kpg-kpg: Mee gaa hai nia ‘snow’ gii too gi henuailala, ga gaamai dana uwa nngolo
    huoloo,
  uig-ARA: 'چۈنكى ئۇ قارغا: «يەرگە ياغ!»، ھەم ھۆل-يېغىنغا: «كۈچلۈك يامغۇر بول!» دەيدۇ.'
  sus-sus: A a falama balabalanyi bɛ, ‹Goro bɔxi ma.› A tunɛ ye fan nagoro a gbegbe
    ra.
  pon-2006: E ketin mahsanih sinoh en mweredi pohn sampah, oh ketikihdo keteu mwuledek.
  ksd-ksd: 'Tago i biti ta ra madoldol na mavoko: Una bura ta ra gunagunan; Ma damana
    ta ra bata ma ta ra dekdek na bata: Una ongor.'
  tur-YTC: Çünkü kara, ‘Yeryüzüne düş’ der, Aynı şekilde yağmur sağanağına, Ve güçlü
    yağmur sağanaklarına.
  grc-BRENT: συντάσσων χιόνι, γίνου ἐπὶ τῆς, γῆς, καὶ χειμὼν ὑετὸς, καὶ χειμὼν ὑετῶν
    δυναστείας αὐτοῦ.
  ind-AYT: Sebab, kepada salju Dia berfirman, ‘Turunlah ke bumi,’ dan kepada hujan
    lebat dan hujan deras, ‘Jadilah sangat deras.’
  nya-nya: Amalamula chisanu chowundana kuti, ‘Igwa pa dziko lapansi,’ ndipo amalamulanso
    mvula yamawawa kuti, ‘Khala mvula yamphamvu.’
  hrv-hrv: 'Kad snijegu kaže: ''Zasniježi po zemlji!'' i pljuskovima: ''Zapljuštite
    silno!'''
  mps-mps: Agai olo pogo obadi, te ais dali, tulubage dali si tǫba tulubo dao. Agai
    po obadi, genuai tulubage mu tulubo dao.
  tpi-tpi: Em i tok tasol na ren ais i pundaun long graun. Em i tok, na bikpela ren
    tru i pundaun.
  dan-1931: 'Thi han siger til Sneen: “Fald ned på Jorden!” til Byger og Regnskyl:
    “Bliv stærke!”'
  vie-OVCB: Chúa ra lệnh tuyết rơi khắp đất và truyền cho mưa rơi như thác đổ.
  guj-2017: તેમણે બરફને કહ્યું, ‘પૃથ્વી પર પડો’ તે જ રીતે વરસાદને વરસવાનું, અને ‘પૃથ્વી
    પર મુશળધાર વરસાદ આપવાની આજ્ઞા કરે છે.’
  pon-2006A: E ketin mahsanih sinoh en mweredi pohn sampah, oh ketikihdo keteu mwuledek.
  por-BRBSL: Pois ele diz para a neve, 'Fall on the earth,'. assim como ao aguaceiro
    da chuva, e aos aguaceiros de sua poderosa chuva.
  cth-cth: Bangkongtetpawiteh, tadamtui koe vah, talai dawk bawt haw telah ati. Hot
    patetlah, athaonae hoi khorak kayoun hoi khorak kapap koehai a dei pouh.
  twi-twi: Ɔka kyerɛ sukyerɛmma se, ‘Tɔ gu asase so,’ ne osu nso se, ‘Yɛ osutɔ kɛse.’
  hlt-hlt: Vuelsong neh khotlan khonal te, 'Diklai ah om saeh,’ a ti vaengah khotlan
    khonal khaw a sarhi tak.
  tbz-SIM: 'Kuù ɔ̃ɔ̃ pɛ́i nfɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ kɛ dɔ̀: Donɛ̀ kɛtenkɛ̀, kɛ́nɑ́kɛ́ fɛtɑɑfɛ̀
    kɛ dɔ̀: Ni mɛkperímɛ̀.'
  msy-2020: A mɨgeima aisɨn amozim nguazim giri. A mɨgeima, amozir bar ekiam nguazir
    gizi.
  dop-dop: Ɩnɩ ɩ tɔŋnɑ sɩ tɛʋ tɔmpɛɛ kpɑɑkpɑɑcɑʋ*fɑ* ɩ́ nɩɩ tɛtʋ tɔɔ. Ɩlɛnɑ ɩ́ tɔ
    tɛʋ sɩ kʋlɛ kʋ́ nɩɩ nɑ pǝ́ kpɛŋnɑ tɛʋ sɔsɔɔʋ. tɔmpɛɛ kpɑɑkpɑɑcɑʋ. Pǝ wɛ teitei
    kɛ́ ɩsɩɩ kpɑɑkpɑɑcɑʋ nɑ pǝ́ hʋlʋmɑ mpʋ. Ɩlɛ tɔmpiisi hotiɣinɑ nɑ pǝ́ kɑɑkɩ ɑtɛɣɛ
    huwɑ.
  azb-azb: Çünki “yerə yağ” deyə qara əmr edir, Leysana “şiddətlə tökül” deyir.
  eng-DBY: For he saith to the snow, Fall on the earth! and to the pouring rain, even
    the pouring rains of his might.
  hin-2017: वह तो हिम से कहता है, पृथ्वी पर गिर, और इसी प्रकार मेंह को भी और मूसलाधार
    वर्षा को भी ऐसी ही आज्ञा देता है।
  wol-KYG: Kee naan tawub yuur mu sóobal suuf, di yebal taw ba ci waame yiy sóobe
    doole,
  eng-YLT: For to snow He saith, 'Be [on] the earth.' And the small rain and great
    rain of His power.
  eng-WYC-2017: He it is that commandeth the snow to come down upon the earth, and
    to the rains of winter, and to the rains of his strength.
  eng-WMBB: For he says to the snow, ‘Fall on the earth,’ likewise to the shower of
    rain, and to the showers of his mighty rain.
  urd-GVH: क्योंकि वह बर्फ़ को फ़रमाता है, ‘ज़मीन पर पड़ जा’ और मूसलाधार बारिश को,
    ‘अपना पूरा ज़ोर दिखा।’
  rug-rug: Zama ia Tamasa sa sinou, ‘Hoqa gore la pa pepeso,’ meke koasa ruku, ‘Hoqa
    goi na luturu.’
  gaz-gaz: Inni cabbiidhaan, ‘Lafa irra buʼi;’ tiifuudhaanis, ‘Bokkaa jabaa taʼi’
    jedha.
  fra-LSG: 'Il dit à la neige: Tombe sur la terre! Il le dit à la pluie, même aux
    plus fortes pluies.'
  yal-yal: “Ala yi balabalan kɛsɛne yamari, a naxa, ‘Ɛ godo bɔxɔni,’ a yi tulen nagodo,
    tule gbeen yati.
  haw-1868: No ka mea, ua i aku ia i ka hau, E kau ma ka honua, A i ka ua liilii,
    a me ka ua nui o kona ikaika.
  arb-NAV: 'يَقُولُ لِلثَّلْجِ اهْطِلْ عَلَى الأَرْضِ، وَلِلأَمْطَارِ: انْهَمِرِي
    بِشِدَّةٍ.'
  ewe-ewe: Egblɔna na tsikpe be, ‘Dza ɖe anyigba dzi’ eye na tsi be, ‘Nye tsi gã aɖe
    nàdza.’
  eng-LEE: 'For to the snow he saith, Be thou on the earth: likewise the pouring rain,
    and to the pouring rains of his strength.'
  asm-FB: কিয়নো তেওঁ হিমক কয়, ‘তুমি পৃথিবীত পৰা’, সেইদৰে তেওঁ বৰষুণক বৰষিবলৈ কয়,
    ‘তীব্ৰৰূপ ধৰি বৰষুণ বৰ্ষা’।
  sus-A: عَ عَ قَلَمَ بَلَبَلَنيِ بّ، ‹فٌرٌ بْشِ مَ.› عَ تُنّ يٍ قَن نَفٌرٌ عَ فبٍفبٍ
    رَ.
  fra-SBL: 'Car il dit à la neige : « Tombe sur la terre ». comme pour l''averse de
    pluie, et aux averses de sa pluie puissante.'
  hbo-hbo: כִּ֤י לַשֶּׁ֨לַג ׀ יֹאמַ֗ר הֱוֵ֫א אָ֥רֶץ וְגֶ֥שֶׁם מָטָ֑ר וְ֝גֶ֗שֶׁם מִטְרֹ֥ות
    עֻזֹּֽו׃
  kik-kik: Eeraga tharunji atĩrĩ, ‘Gwa thĩ,’ nayo mbura ya rũthuthuũ akamĩĩra atĩrĩ,
    ‘Tuĩka mbura nene.’
  fra-NCL: 'Il dit à la neige : « Tombe sur la terre ; » il commande aux ondées et
    aux pluies torrentielles.'
  cek-AK: Dantui khaeah, Long ah krah ah, tiah a naa. Khotui khaeah, Kalen parai kho
    angzoh hanah lok a paek.
  cuk-cuk: Bab-Dummadi, boo-batedga igar-ukdaed, ‘¡Napase batemaloye!’ ega sogdaed.
    Dii-wiedga igar-ukdabalid, ‘¡Be-gangued-oyomaloye!’ ega sogdaed.
  uig-CYR: 'Чүнки у қарға: «Йәргә яғ!», Һәм һөл-йеғинға: «Күчлүк ямғур бол!» дәйду.'
  tel-2017: నువ్వు భూమి మీద పడమని మంచుకు, వర్షానికి, జడివానకు ఆయన ఆజ్ఞ ఇస్తున్నాడు.
  hat-BSA: 'Paske a lanèj la, Li di: ‘Tonbe sou latè’, e a inondasyon lapli a, Li
    di: ‘Kontinye tonbe fò’.'
  kos-kos: El sap snow uh in putati nu faclu, Ac supu af na matol in kurrauk faclu.
  hbo-WLC: כִּ֤י לַשֶּׁ֨לַג ׀ יֹאמַ֗ר הֱוֵ֫א אָ֥רֶץ וְגֶ֥שֶׁם מָטָ֑ר וְ֝גֶ֗שֶׁם מִטְר֥וֹת
    עֻזּֽוֹ׃
  ibo-ibo: 'Nʼihi na ọ bụ ya na-agwa snoo okwu sị: ‘Daa nʼelu ala,’ na-agwakwa mmiri
    ozuzo okwu sị, ‘Zoo nnukwu mmiri ozuzo.’'
  ory-ory: କାରଣ ସେ ହିମକୁ କହନ୍ତି, ତୁମ୍ଭେ ପୃଥିବୀରେ ପଡ଼; ସେ ସାମାନ୍ୟ ବୃଷ୍ଟିକୁ ଓ ଆପଣାର
    ପ୍ରବଳ ବୃଷ୍ଟିକୁ ସେହିପରି କହନ୍ତି।
  chk-chk: A kapas ngeni sno pwe epwe püngütiu won fanüfan, nge a apasa ngeni chimwo
    me üt, ‘Oupwe püngümong.’
  rop-rop: Im dalim det rein en sno blanga buldan hebiwan,
  ukr-1871: 'Він каже снїгові: Окрий землю! Ливень і дощ в його волї.'
  deu-1951: 'Er gebeut dem Schnee: Falle auf die Erde! und läßt Regen fließen, heftige
    Regengüsse.'
  eng-JPS: 'For He saith to the snow: ''Fall thou on the earth''; likewise to the
    shower of rain, and to the showers of His mighty rain.'
  srp-1865: 'Govori snijegu: padni na zemlju; i daždu sitnome i daždu silnome.'
  lug-lug: Agamba omuzira nti, ‘Ggwa ku nsi,’ ate eri enkuba etonnya nti, ‘Ttonnya
    nnyo.’
  heb-heb: כי לשלג יאמר הוא ארץ וגשם מטר וגשם מטרות עזו׃
  ben-IRV: কারণ তিনি তুষারকে বলেন, পৃথিবীতে পড়, একইভাবে বৃষ্টিকেও বলেন, এক মহা বৃষ্টির
    ধারা হয়ে পড়তে।
  pan-pan: ਉਹ ਤਾਂ ਬਰਫ਼ ਨੂੰ ਆਖਦਾ ਹੈ, “ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ!” ਨਾਲੇ ਮੀਂਹ ਦੀਆਂ ਫੁਹਾਰਾਂ ਨੂੰ,
    ਅਤੇ ਮੋਹਲੇਧਾਰ ਮੀਂਹ ਦੀਆਂ ਫੁਹਾਰਾਂ ਨੂੰ ਵੀ ਇਹੋ ਹੁਕਮ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မြေ ပေါ်မှာဖြစ် စေဟု မိုဃ်းပွင့် ကို ၎င်း၊ သုန်ဖျင်းသောမိုဃ်းရေနှင့် တန်ခိုးတော်ကြောင့်
    ပြင်းထန်သော မိုဃ်းရေကို၎င်းမိန့်တော်မူ၏။
  hmo-hmo: Ia ese sinou ia hamaoroa, ia gwau, ‘Tano dekenai do oi diho.’ Bona medu
    danu ia hamaoroa, ia gwau, ‘Medu bada, metau herea do oi diho.’
  urd-urd: क्यूँकि वह बर्फ़ को फ़रमाता है कि तू ज़मीन पर गिर, इसी तरह वह बारिश से
    और मूसलाधार मेह से कहता है।
  rus-SYN: 'Ибо снегу Он говорит: будь на земле; равно мелкий дождь и большой дождь
    в Его власти.'
  bqc-SIM: Ì o lougbɛɛ aà kwɛ dṹniau, ì o louɛ aà ma ń gbãao.
  tcz-CHONGTHU: Aman buhbang leisetna longlha din thu apejin, go jong leiset chunga
    longlha din thu apeji e.
  mar-mar: तो हिमाला पृथ्वीवर पडण्याची आज्ञा करतो. ‘पावसास पृथ्वीवर जोरात पड असे सांगतो.’
  qub-qub: Paymi nin rashta cay pachaman shicwamunanpaj. Chayno camacächin tamya fiyupa
    tamyananpäpis.
  hat-hat: Li bay lanèj lòd kouvri latè. Li bay gwo lapli lòd tonbe.
  eng-BSB: For He says to the snow, ‘Fall on the earth,’ and to the gentle rain, ‘Pour
    out a mighty downpour.’
  eng-WEBPB: For he says to the snow, ‘Fall on the earth,’ likewise to the shower
    of rain, and to the showers of his mighty rain.
  kbq-kbq: Agra higeno ko'mopa komo'a moparera runentegeno, rankora huntegeno tusiza
    huno mopafina nerie
  nhe-BL: “Yajaya quinahuatía nopa sitlal setl ma huetzi ipan tlaltepactli. Quiilhuía
    atl tlen huetzi chicahuac para ma tlaahuetzis cuali.
  gub-BL: Tupàn umugyr kar àmàntàtà ywy rehe. Umugyr kar àmànuhu no.
  eng-DRA: He commandeth the snow to go down upon the earth, and the winter rain,
    and the shower of his strength.
