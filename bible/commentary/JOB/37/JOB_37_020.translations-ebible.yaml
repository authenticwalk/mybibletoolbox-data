verse: JOB.037.020
translations:
  mal-C: എനിക്കു സംസാരിക്കണം എന്ന് അവിടത്തോടു ബോധിപ്പിക്കണമോ? അങ്ങനെ സ്വയം വിഴുങ്ങപ്പെടാൻ
    ആഗ്രഹിക്കുന്നവരുണ്ടോ?
  deu-TKW: Soll ihm gemeldet werden, daß ich reden will? oder hat je ein Mensch gefordert,
    daß er vernichtet werde?
  lin-lin: Boni, basengeli koyebisa Ye ete nalingi koloba ? Basengeli koyebisa Ye
    mpo ete ayeba yango ?
  eng-LSV: Is it declared to Him that I speak? If a man has spoken, surely he is swallowed
    up.
  eng-GNV: Shall it be told him when I speake? or shall man speake when he shalbe
    destroyed?
  eng-WEBSTER: Shall it be told him that I speak? If a man shall speak, surely he
    will be swallowed up.
  nhw-BL: ¿Atlac niquilhuis para na nijnequi nijcamanalhuis? Pero ¿ajqueya quinequisquía
    quicamanalhuis se quen ya catli huelis quitolos noja yoltoc?
  swh-ONEN: Je, aambiwe kwamba nataka kuongea? Je, yuko mtu ambaye angeomba kumezwa?
  bba-bba: Tilɑsiwɑ bu kɑ nùn sɔ̃ nɑ̀ n ɡɑri ɡeruɑ? Tilɑsiwɑ bu kɑ nùn nɔɔsiɑ ye nɑ
    ɡeruɑ?
  eng-KJVCPB: Shall it be told him that I speak? If a man speak, surely he shall be
    swallowed up.
  luo-luo: Bende en gima owinjore mondo onyise ka adwaro wuoyo? Donge ngʼama ohedhore
    timo kamano dotieki?
  meu-meu: Ta ese baine hamaoroa lau na uramu baina hereva a? Nega ta ai tau ta eto
    “Baine hadonogu” a?
  npi-ULB: म उहाँसित बोल्न चाहन्छु भनेर उहाँलाई भन्‍नुपर्छ र ? कुनै व्यक्तिले आफूलाई
    निलियोस् भन्‍ने इच्‍छा गर्छ र ?
  yor-yor: A ó ha wí fún un pé, èmi fẹ́ sọ̀rọ̀? Tàbí ẹnìkan lè wí pé, ìfẹ́ mi ni pé
    kí a gbé mi mì?
  pes-OPCB: من با چه جرأتی با خدا صحبت کنم؟ چرا خود را به کشتن دهم؟
  tgl-ULB: Dapat ko bang sabihin sa kaniya na nais kung makausap siya? Sinong tao
    ang nais malulon?
  hui-hui: Ainde Ngode Datagaliwabehondo i̱na bi larogola ibugua hale hayagua nde
    i̱ bo waholigo i̱na bi lole kogo nalolebero.
  mya-mya: ငါပြောသော စကားကို ဘုရားသခင်အား ကြားလျှောက်လိမ့်မည်လော။ အကယ်၍ လူသည် ဘုရားသခင်ကို
    လျှောက်ဝံ့လျှင် ပျက်စီးခြင်းသို့ ရောက် လိမ့်မည်။
  bod-N: སུ་ཡིས་ཁོང་ལ་ང་ཡིས་སྨྲ་འདོད་ཅེས་ཞུ་རུང་། ། སུ་ཡིས་རང་ཉིད་མེད་པར་འགྱུར་འདོད་ཅེས་བརྗོད་དམ།
    །
  sna-sna: Ko, anofanira kuudzwa kuti ndinoda kutaura here? Ko, pano munhu angakumbira
    kumedzwa here?
  spa-BLM: ¿Se le dirá que voy a hablar? ¿O debería un hombre desear ser tragado?
  cac-cac: A in tic max in tec'b'ej in b'a valani to tzin lolon yed' Dios. Tato tzin
    c'ulej icha chi', ichato in gana svic'cot in chamel.
  swh-ULB: Je anapaswa kuambiwa kwamba ninapenda kuongea naye? Je mtu angependa kumezwa?
  bel-bel: Ці будзе абвешчана Яму, што я кажу? Ці сказаў хто, што сказанае даносіцца
    Яму?
  deu-ELBBK: Soll ihm gemeldet werden, dass ich reden wolle? Wenn jemand zu ihm spricht,
    er wird gewiss verschlungen werden.
  mbb-OT: Kenà a egkaǥi ziyà te Megbevayà he ebpekidlalis a kandin, su kela ke zèdeeti
    e zin.
  mal-2015: എനിക്കു സംസാരിക്കേണം എന്നു അവനോടു ബോധിപ്പിക്കേണമോ? നാശത്തിന്നിരയായ്തീരുവാൻ
    ആരാനും ഇച്ഛിക്കുമോ?
  rmc-rmc: Phenava le Devleske, hoj kamav te prevakerel? Na, bo te oda kerava, zňičinela
    man!
  pes-OPV: آیا چون سخن گویم به او خبر داده می‌شود یاانسان سخن گوید تا هلاک گردد.
  ron-1924: Чине-Й ва да де весте кэ Ый вой ворби? Дар каре есте омул каре-шь дореште
    пердеря?
  ben-OBCV: তাঁকে কি বলতে হবে যে আমি কথা বলতে চাই? কেউ কি কবলিত হতে চাইবে?
  som-som: Isaga ma loo sheegi doonaa inaan hadli doono? Ninse miyuu jecel yahay in
    isaga la liqo?
  lat-VUC: Quis narrabit ei quæ loquor? etiam si locutus fuerit homo, devorabitur.
  eng-ASVBT: Shall it be told him that I would speak? Or should a man wish that he
    were swallowed up?
  ita-1885: Gli sarebbe egli rapportato quando io avessi parlato? Se vi fosse alcuno
    che ne parlasse, certo egli sarebbe abissato.
  eng-LXXUP: Have I a book or a scribe by me, That I may stand and put man to silence?
  eng-ULB: Should he be told that I wish to speak with him? Would a person wish to
    be swallowed up?
  spa-VBL: ¿Hay que decirle a Dios que quiero hablar? Cualquiera que lo quisiera sería
    destruido!
  fra-_FOB: Voudrais-je qu'on lui rapportât ce que je dis? Jamais homme voulut-il
    être englouti?
  mal-mal: എനിക്ക് സംസാരിക്കണം എന്ന് അവിടുത്തോട് ബോധിപ്പിക്കണമോ? നാശത്തിന് ഇരയായയിത്തീരുവാൻ
    ആരെങ്കിലും ഇച്ഛിക്കുമോ?
  urd-GVR: Agar maiṅ apnī bāt pesh karūṅ to kyā use kuchh mālūm ho jāegā jis kā pahle
    ilm na thā? Kyā koī bhī kuchh bayān kar saktā hai jo use pahle mālūm na ho? Kabhī
    nahīṅ!
  suz-BL: गो मार देंनुङा, मेको कली हिल्‍लो पचा माल्‍नुङा ङा? सुइ मुरुम आंम कली दाक्‍चा
    पुंइसीचा मदाक्‍बा ङा?
  eng-NOY: Shall it be told him that I would speak? Shall a man speak, that he may
    be consumed?
  ita-1927: Gli si annunzierà forse ch’io voglio parlare? Ma chi mai può bramare d’essere
    inghiottito?
  ckb-ckb: ئایا دەبێت پێی بگوترێت کە من دەمەوێ قسە بکەم؟ ئایا مرۆڤ قسە دەکات بۆ ئەوەی
    خۆی بە قووتدان بدات؟
  eng-BBE: How may he have knowledge of my desire for talk with him? or did any man
    ever say, May destruction come on me?
  kan-OKCV: ನಾನು ಮಾತನಾಡಬೇಕೆಂದು ದೇವರಿಗೆ ಹೇಳಿಕಳುಹಿಸಬೇಕೆ? ಹಾಗೆ ಮನುಷ್ಯನು ಮಾತನಾಡಿದರೆ, ನಿಜವಾಗಿಯೂ
    ಬದುಕಿರಲು ಸಾಧ್ಯವೇ?
  tam-2017: நான் பேசத்துணிந்தேன் என்று யாராவது ஒருவன் அவருக்கு முன்பாகச் சொல்லமுடியுமோ?
    ஒருவன் பேசத்துணிந்தால் அவன் அழிக்கப்பட்டுப்போவானே.
  spa-RV-1909: ¿Será preciso contarle cuando yo hablaré? Por más que el hombre razone,
    quedará como abismado.
  ron-BTF: I se va spune că eu vorbesc? Dacă un om vorbește, cu siguranță va fi înghițit.
  eng-WEBP: Will it be told him that I would speak? Or should a man wish that he were
    swallowed up?
  eng-FBV: Should God be told that I want to speak? Anyone who wanted to would be
    destroyed!
  nld-1939: Zal deze wijken wanneer ik het zeg; Worden weggevaagd, als de mens het
    beveelt?
  nch-BL: ¿Timoilhuía niquilhuis para na nijnequi nijcamanalhuis? Pero ¿ajquiya quinequisquía
    quicamanalhuis se quej ya cati huelis quitolos noja yoltoc?
  vie-1934: Người ta há sẽ thuật với Đức Chúa Trời rằng tôi muốn thưa với Ngài sao?
    Nếu ai nói với Ngài, quả hẳn sẽ bị nuốt đi.
  hin-CV: क्या परमेश्वर को यह सूचना दे दी जाएगी, कि मैं उनसे बात करूं? कि कोई व्यक्ति
    अपने ही प्राणों की हानि की योजना करे?
  spa-BES: '¿Cómo puede él conocer mi deseo de hablar con él? ¿O algún hombre dijo
    alguna vez: ¿Puede la destrucción venir a mí?'
  tdx-tdx: Hisaontsiañe hao te izaho hivolañe? Ihalalia’ t’indaty hao te hagedrañe.
  tha-KJV: จะทูลพระองค์​ได้​ไหมว่า ข้าพเจ้าอยากจะทูล ถ้าผู้ใดทูล เขาจะต้องถูกกลืนไปหมดเป็นแน่
  por-BR-2018: Seria contado a ele o que eu haveria de falar? Por acaso alguém falaria
    para ser devorado?
  deu-ELO: Soll ihm gemeldet werden, daß ich reden wolle? Wenn jemand zu ihm spricht,
    er wird gewiß verschlungen werden.
  eng-WYC-2018: Who shall tell to him, what things I speak? yea, if he speaketh, a
    man shall be devoured. (Who shall tell him what things he should speak? yea, if
    a man speaketh, he shall be devoured!)
  epo-epo: Ĉu estos rakontita al Li tio, kion mi parolas? Se iu parolos, li pereos.
  uig-PIN: Uningƣa «Mening Sanga gepim bar» deyix yahximu? Undaⱪ degüqi adǝm yutulmay
    ⱪalmaydu!
  beo-beo: 'Na da Godema sia:musa: hame adole ba:mu. Bai na da abuliba:le, E na gugunufinisisima:ne
    logo doasima:bela:?'
  tpi-OTNT: Sapos God i harim olsem mi gat tok long em, ating em inap putim yau long
    tok bilong mi, a? Em bai i no inap wari long tok bilong mi.
  hau-SA: Ko za a gaya masa cewa ina so in yi magana? Ko wani zai nemi a haɗiye shi?
  uig-LAT: Uninggha «Méning Sanga gépim bar» déyish yaxshimu? Undaq dégüchi adem yutulmay
    qalmaydu!
  nde-nde: Atshelwe kambe ukuthi ngifuna ukukhuluma? Ukhona umuntu ongacela ukuthi
    aginywe?
  ton-ton: ‌ʻE tala kiate ia ʻoku ou lea? Kapau ʻe lea ha tangata, ko e moʻoni ʻe
    fōngia hifo ia.
  ces-1613: Ano nyní nemohou patřiti lidé na světlo, když jest jasné na oblacích,
    když je vítr prochází a vyčišťuje,
  eng-WMB: Will it be told him that I would speak? Or should a man wish that he were
    swallowed up?
  tam-TCV: ‘நான் பேச விரும்புகிறேன்’ என்று அவருக்குச் சொல்லலாகுமோ? தான் விழுங்கப்படுவதை
    எவனும் விரும்பிக் கேட்பானோ?
  ceb-ULB: Angay ba siyang masultihan nga buot kong makigsulti kaniya? Buot ba sa
    usa ka tawo nga lamoyon?
  pol-UBG: Czy należy go powiadomić, że przemawiam? Przecież jeśli ktoś przemówi,
    zostanie na pewno pożarty.
  urd-GVU: اگر مَیں اپنی بات پیش کروں تو کیا اُسے کچھ معلوم ہو جائے گا جس کا پہلے
    علم نہ تھا؟ کیا کوئی بھی کچھ بیان کر سکتا ہے جو اُسے پہلے معلوم نہ ہو؟ کبھی نہیں!
  deu-1912: Wer wird ihm erzählen, daß ich wolle reden? So jemand redet, der wird
    verschlungen.
  kan-2017: ನಾನು ಮಾತನಾಡಬೇಕೆಂದು ಆತನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಲು ಸಾಧ್ಯವೇ? ಹಾಗೆ ಮಾಡುವವನು ತನ್ನನ್ನೇ
    ನಿರ್ಮೂಲ ಮಾಡಿಕೊಂಡಂತೆ.
  yap-yap: Dab gu de’eriy ni nggu non ngak Got; mangfan ni nggu k’aring nge thangeg?
  hlt-MCSB: Hlang loh a dolh hamla thui cakhaw ka thui bangla amah taengah a tae pa
    aya?
  mdy-ETH: ፆኦሲም ኬኤዛንዳኔ ጌዒ ዖኦጪሢና ዒ ታና ባይዛንዳጉዲ ዓይጋ ታ ዒዛ ዔቂሳይ?»
  twi-ASANTE: Ɛsɛ sɛ wɔbɔ Onyankopɔn nkaeɛ sɛ mepɛ sɛ me ne no kasa anaa? Onipa bi
    wɔ hɔ a ɔbɛpɛ sɛ wɔbɛmene no anaa?
  eng-WEBU: Will it be told him that I would speak? Or should a man wish that he were
    swallowed up?
  wal-wal: Xoossaara haasayana gaada taani oichchikke. Hagaadan oottada, i tana xaissana
    mala, taani aissi a dentterettiyaanaa?
  spa-PDDPT: ¿Será necesario informarle lo que yo digo? ¿O debe un hombre desear que
    sea tragado?
  gun-gun: Amongue nda'u ixupe omombe'u 'rã xeayvuague? Ha'e rami avakue ikuai va'e
    onhemomba ukaxe vy ma 'rã.
  ilo-ULB: Rumbeng kadi a mabagaan isuna a kayatko ti makitungtung kenkuana? Tarigagayan
    kadi ti maysa a tao ti matilmon?
  kpg-kpg: Au hagalee e dangi anga gi God gi dugua mai e helekai gi Mee. E aha dela
    e dugu anga gi Mee di madagoaa humalia gi daaligidia au?
  uig-ARA: ئۇنىڭغا «مېنىڭ ساڭا گېپىم بار» دېيىش ياخشىمۇ؟ ئۇنداق دېگۈچى ئادەم يۇتۇلماي
    قالمايدۇ!
  sus-sus: N na wɔyɛn, fo mixi gbɛtɛ xa na radangi nɛ a ma? Fo fe nde xa fala a bɛ
    a fa kolon sɔtɔ na ma?
  pon-2006: I sohte pahn peki I en pato pahn kupwur en Koht; dahme I pahn patohwankihong
    ih ahnsou mwahu pwe en kauweiehla?
  ksd-ksd: Da ve laka ba amir a tata me? Gala ta tutana na tata, gala na papaniai.
  tur-YTC: Ben konuşmak istiyorum diye, O'na haber verilir mi? Ya da insan hiç yutulmak
    ister mi?
  grc-BRENT: Μὴ βίβλος ἢ γραμματεύς μοι παρέστηκεν, ἵνα ἄνθρωπον ἑστηκὼς κατασιωπήσω;
  ind-AYT: Akankah Dia diberitahukan bahwa aku hendak berbicara? Jika seseorang berbicara,
    dia pasti akan ditelan.
  nya-nya: Kodi nʼkofunika kumudziwitsa Mulungu kuti ndili naye mawu? Kodi kutero
    sikuchita ngati kupempha kuti ndiwonongeke?
  hrv-hrv: 'Zar ćeš mu reći: ''Hoću govoriti''? Ili na propast vlastitu pristati?'
  mps-mps: Ma, Godigo odali digi yaide, eno po aga dali elalubaso da, teda agai eno
    po wabo odaibawe? Teda agai eno wabo po godolo me egobeo,” wali.
  tpi-tpi: Sapos God i harim olsem mi gat tok long em, ating em inap putim yau long
    tok bilong mi, a? Em bai i no inap wari long tok bilong mi.
  dan-1931: Meldes det ham, at jeg taler? Siger en Mand, at han er fra Samling?
  vie-OVCB: Tôi nào dám thưa chuyện với Đức Chúa Trời? Phải chăng ai mở miệng sẽ bị
    nuốt mất?
  guj-2017: શું હું ઈશ્વરને કહીશ કે મારી ઇચ્છા તેની સાથે વાત કરવાની હતી? શું કોઈ માણસ
    ઇચ્છે કે તેનો નાશ થાય?
  pon-2006A: I sohte pahn peki I en pato pahn kupwur en Koht; dahme I pahn patohwankihong
    ih ahnsou mwahu pwe en kauweiehla?
  por-BRBSL: Será que lhe será dito que eu iria falar? Ou um homem deveria desejar
    ser engolido?
  cth-cth: Dei han ka ngai telah, ama koe dei hane na maw. Tami buetbuet touh dei
    sak boipawiteh, a payon roeroe han.
  twi-twi: Ɛsɛ sɛ wɔka nea mepɛ sɛ meka kyerɛ no ana? Onipa bi wɔ hɔ a ɔbɛpɛ sɛ wɔbɛmene
    no ana?
  hlt-hlt: Hlang loh a dolh hamla thui cakhaw ka thui bangla amah taengah a tae pa
    aya?
  tbz-SIM: M bo nɑ kɛ́cɑu nKuyie n dɔ́mɛ̀ kɛ́bɛ́inɑɑ̀? N dòmmu kɛ́ kù nɑ̀kɛ́ kɛ̀ ku
    nyɛ̃́ɑ̀?
  msy-2020: God oraghtɨ, kɨ mɨgɨrɨgɨam an ikɨtɨ, a ti kuarim atɨgh na baragham, o?
    A ti mɨghɨgh nan akabagh nɨghnɨghan kogham. Gumazitam ti bar onganigh, God a mɨsueghtɨ,
    an aremeghsɨ kamagh mɨkɨmam. Ti bar puvatɨgham.
  dop-dop: Mɑɑ pǝsǝɣɩ nɑ mɑ kɛ́ɛ́sǝ́nɑ́ Ɩsɔ tɔɔ kɛ́ sɑɑ wei mɑ yɔɣɔtǝɣǝnɑ-ɩ tɔ. Pǝ
    fɛɩ sɩ mɑ́ heeli-ɩ nɑ pǝ́cɔ́ ɩ́ cɛkǝnɑ.
  azb-azb: Onunla danışmaq istərəm, bu Ona xəbər verilərmi? Kimsə udulmasını istərmi?
  eng-DBY: Shall it be told him if I would speak? if a man [so] say, surely he shall
    be swallowed up.
  hin-2017: क्या उसको बताया जाए कि मैं बोलना चाहता हूँ? क्या कोई अपना सत्यानाश चाहता
    है?
  wol-KYG: Ndax dees koy yégal ne maay waaja wax? Ana nit kuy ñaan sànkutey boppam?
  eng-YLT: Is it declared to Him that I speak? If a man hath spoken, surely he is
    swallowed up.
  eng-WYC-2017: Who shall tell to him, what things I speak? yea, if he speaketh, a
    man shall be devoured.
  eng-WMBB: Will it be told him that I would speak? Or should a man wish that he were
    swallowed up?
  urd-GVH: अगर मैं अपनी बात पेश करूँ तो क्या उसे कुछ मालूम हो जाएगा जिसका पहले इल्म
    न था? क्या कोई भी कुछ बयान कर सकता है जो उसे पहले मालूम न हो? कभी नहीं!
  rug-rug: Kaqu ta tozi paki sa Tamasa, sapu hiva zama si rau? Esei hiva tepa mate
    koe Tamasa?
  gaz-gaz: Akka ani dubbachuu fedhu isatti himamuu qabaa? Namni kam iyyuu liqimfamuuf
    ni gaafataa?
  fra-LSG: Lui annoncera-t-on que je parlerai? Mais quel est l’homme qui désire sa
    perte?
  yal-yal: N mi waxi n xa falan ti Ala xa. Muxu mundun waxi Ala xa a raxɔri?
  haw-1868: E haiia aku anei ia ia, ke olelo aku au? Ina e olelo aku ke kanaka, e
    aleia auanei oia.
  arb-NAV: هَلْ أَطْلُبُ مِنَ اللهِ أَنْ أَتَكَلَّمَ مَعَهُ؟ أَيُّ رَجُلٍ يَتَمَنَّى
    لِنَفْسِهِ الْهَلاكَ؟
  ewe-ewe: Wonegblɔ nɛ be medi be maƒo nua? Ɖe ame aɖe abia be wonemi ye agbagbea?
  eng-LEE: Can [all] be related of him, when I speak [ever so much]? or if a man talk
    [of him] even till he be swallowed up [in death]?
  asm-FB: মই কথা কওঁ বুলি তেওঁৰ আগত জনোৱা হব নে? বা কাল গ্ৰাসত পৰিবলৈ কোনোবাই জানো
    ইচ্ছা কৰিব?
  sus-A: ﭑ نَ وْيّن، قٌ مِشِ فبّتّ شَ نَ رَدَنفِ نّ عَ مَ؟ قٌ قٍ ندٍ شَ قَلَ عَ بّ
    عَ قَ كٌلٌن سْتْ نَ مَ؟
  fra-SBL: Lui dira-t-on que je veux parler ? Ou un homme devrait-il souhaiter être
    englouti ?
  hbo-hbo: הֽ͏ַיְסֻפַּר־לֹ֖ו כִּ֣י אֲדַבֵּ֑ר אִֽם־אָ֥מַר אִ֝֗ישׁ כִּ֣י יְבֻלָּֽע׃
  kik-kik: Nĩagĩrĩire kwĩrwo atĩ nĩngwenda kwaria? Nĩ kũrĩ mũndũ o na ũ ũngiuga amerio?
  fra-NCL: Ah ! qu’on ne lui rapporte pas mes discours ! Un homme a-t-il jamais dit
    qu’il désirait sa perte ?
  cek-AK: Lokthuih ka koeh, tiah Anih khaeah ka thuih han maw? Kami mah to tiah thui
    nahaeloe, to kami to anih mah amrosak tangtang tih.
  cuk-cuk: Ar Bab-Dummadi an-ibmar-sogedi, ¿dule-baid-ega-soged abege? Suli. ¿Doa
    ega ibmar akala sogosunna? ¿Doa ese burgwebisunna?
  uig-CYR: Униңға «Мениң Саңа гепим бар» дейиш яхшиму? Ундақ дегүчи адәм жутулмай
    қалмайду!
  tel-2017: నేను పలుకుతానని ఎవరైనా ఆయనతో చెప్పవచ్చా? ఎవరైనా తాను నాశనమై పోవాలని కోరతాడా?
  hat-BSA: Èske yo va di Li ke mwen ta renmen pale? Oswa èske yon nonm ta pito di
    ke li ta vle vin anglouti nèt?
  kos-kos: Nga ac tia suk ngan kaskas nu sin God; Mwe mea ngan sang pacl lal in kunausyula?
  hbo-WLC: הַֽיְסֻפַּר־ל֭וֹ כִּ֣י אֲדַבֵּ֑ר אִֽם־אָ֥מַר אִ֝֗ישׁ כִּ֣י יְבֻלָּֽע׃
  ibo-ibo: A ga-agwa ya na m nwere okwu? Ọ dị mmadụ ọbụla ga-achọ ka e loda ya?
  ory-ory: ମୁଁ କଥା କହିବାକୁ ଇଚ୍ଛା କରେ ବୋଲି କି ତାହାଙ୍କୁ କୁହାଯିବ? ଅବା କୌଣସି ମନୁଷ୍ୟ କି
    ଗ୍ରାସି ହୋଇ ଯିବାକୁ ଇଚ୍ଛା କରିବ?
  chk-chk: Ifa usun, eman epwe üreni Kot pwe ngang üa mochen fos? Ifa usun, eman aramas
    epwe älälei an epwe feiengau?
  rop-rop: Maitbi ai garra dai if ai dalim God ai wandim tok langa im.
  ukr-1871: Чи буде йому звіщено, що я говорю? Хиба ж сказав хто, що сказане доходить
    до його?
  deu-1951: Soll ihm gemeldet werden, daß ich rede? Oder sollte der Mensch wünschen,
    vertilgt zu werden?
  eng-JPS: Shall it be told Him that I would speak? Or should a man wish that he were
    swallowed up?
  srp-1865: Hoæe li mu ko pripovjediti što bih ja govorio? Ako li bi ko govorio, zaista,
    bio bih proždrt.
  lug-lug: Asaanidde okubuulirwa kye njagala okwogera? Eriyo omuntu yenna ayinza okusaba
    okumalibwawo?
  heb-heb: היספר לו כי אדבר אם אמר איש כי יבלע׃
  ben-IRV: তাঁকে কি বলা হবে যে আমি তার সঙ্গে কথা বলতে চাই? কেউ কি কবলিত হতে চাইবে?
  pan-pan: ਭਲਾ, ਉਹ ਨੂੰ ਦੱਸਿਆ ਜਾਵੇ ਕਿ ਮੈਂ ਬੋਲਣਾ ਚਾਹੁੰਦਾ ਹਾਂ? ਕੋਈ ਮਨੁੱਖ ਕਦੀ ਚਾਹੇਗਾ ਕਿ
    ਮੈਂ ਨਿਗਲ ਲਿਆ ਜਾਂਵਾਂ?
  mya-JVB: ငါပြော သော စကားကို ဘုရား သခင်အား ကြား လျှောက်လိမ့်မည်လော။ အကယ်၍လူ သည် ဘုရားသခင်ကို
    လျှောက် ဝံ့လျှင် ပျက်စီး ခြင်းသို့ ရောက် လိမ့်မည်။
  hmo-hmo: Lau ese Dirava do lau hamaoroa, do lau gwau, ‘Lau ura oi dekenai do lau
    hereva henia, a?’ Lasi momokani, Dirava ese, lau do ia hadikaia dalana do lau
    kehoa garina.
  urd-urd: क्या उसको बताया जाए कि मैं बोलना चाहता हूँ? या क्या कोई आदमी यह ख़्वाहिश
    करे कि वह निगल लिया जाए?
  rus-SYN: Будет ли возвещено Ему, что я говорю? Сказал ли кто, что сказанное доносится
    Ему?
  bqc-SIM: Wa oɛ̀ má ye mà yã'oɛ̀ yã̀? Gbɛ̃e a we o wà a dɛ tiaa?
  tcz-CHONGTHU: Pathen in akomma thu kasei nom hi eihet peh dem? Mihem te jengin jong
    thil ahetkhen theilou teng ule thu akisei thei diu ham?
  mar-mar: मला त्याच्याशी बोलायचे आहे असे तो म्हणाला काय? तसे म्हणणे म्हणजे स्वत:चा
    नाश करून घेणे आहे.
  qub-qub: Nogaga manami Diospäga nëmanchu ‹Paywan parlaytami munä› niyllapis. Chayno
    nerga illgächimänanta munallarmi nëman.
  hat-hat: Mwen pa mande pou m' pale ak Bondye. Poukisa pou m' ba li okazyon pou li
    touye m'?
  eng-BSB: Should He be told that I want to speak? Would a man ask to be swallowed
    up ?
  eng-WEBPB: Will it be told him that I would speak? Or should a man wish that he
    were swallowed up?
  kbq-kbq: Nagrama mago nanekema hunaku'ma nehanugeno'a, mago'a Anumzamofona asami'nageno
    agesa ante'neno keagani'a antahi so'ea hugahifi? I'o anara osuno nagrira nazeri
    haviza hugahie.
  nhe-BL: ¿Huelis niquilhuis para na nijnequi nijcamahuis? Pero ¿ajqueya quinequisquía
    quicamahuis se queja ya tlen huelis quitolos noja yoltoc?
  gub-BL: Akyze Tupàn wi. A'e rupi naze'egahy kwaw izupe. Namume'u kwaw hemiawy kwer
    izupe. Nezewe haw iapo haw nuzawy kwaw hemumaw pàwàm henoz taw.
  eng-DRA: Who shall tell him the things I speak? even if a man shall speak, he shall
    be swallowed up.
