verse: JOB.037.022
translations:
  mal-C: ഉത്തരദിക്കിൽനിന്നും സൗവർണശോഭയിൽ അവിടന്ന് ആഗമിക്കുന്നു; ദൈവം ഭയജനകമായ തേജസ്സിലേറി
    വരുന്നു.
  deu-TKW: Aus dem Norden kommt das Gold; um Gott lagert furchtbare Majestät.
  lin-lin: Kongenga lokola wolo ezali koya wuta na ngambo ya nor. Nzambe avandi kati
    na nkembo ya somo.
  eng-LSV: It comes from the golden north, || Fearful splendor [is] beside God.
  eng-GNV: 'The brightnesse commeth out of the North: the praise thereof is to God,
    which is terrible.'
  eng-WEBSTER: 'Fair weather cometh from the north: with God is terrible majesty.'
  nhw-BL: Toteco Dios huala tlen norte huan yahualtic quipixtoc itlatlanex catli tlahuel
    cahuani. Toteco huala ica nochi ihueyitilis catli tlahuel temajmatía.
  swh-ONEN: Kutoka kaskazini yeye huja na fahari kuu; Mungu huja katika utukufu wa
    kutisha.
  bba-bba: Sɑɑ ye sɔɔrɑ yɑm bururɑm mu koo nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, kpɑ
    mu n nùn sikerenɛ kɑ nɑnum bɑkɑm.
  eng-KJVCPB: 'Fair weather cometh out of the north: With God is terrible majesty.'
  luo-luo: Nyasaye wuok koa yo nyandwat ka en gi duongʼ malich machalo gi lich mar
    dhahabu.
  meu-meu: Mirigini kahana amo diari herea-daena na e maimu, itaitana na gold na heto;
    Dirava hairaina na herea dae bona mai garina.
  npi-ULB: उत्तरबाट सुनौलो वैभवको आगमन हुन्छ— परमेश्‍वर भययोग्य महिमा हुनुहुन्छ ।
  yor-yor: Wúrà dídán ti inú ìhà àríwá jáde wá; lọ́dọ̀ Ọlọ́run ni ọláńlá ẹ̀rù ńlá
    wa.
  pes-OPCB: همچنان نیز نمی‌توانیم به جلال پرشکوه خدا که از آسمان با درخشندگی خیره‌کننده‌ای
    بر ما نمایان می‌شود خیره شویم.
  tgl-ULB: Mula sa hilaga ang ginintuang kaluwalhatian - dahil sa kagila-gilalas na
    kaningningan ng Diyos.
  hui-hui: Dindi abene uyurahayagi hariha howa wá hongohe hadali kagonaga wá ogoni
    ngolo handalehe ka. Ogoni Ngode Datagaliwabehanda ibunaga yári heledagola wá timbuni
    holene ibunaga hongo holene heba ibirago handalu iname mogolo hondowa gi haramali.
  mya-mya: မြောက်မျက်နှာမှ ရွှေရောင်ခြည်ထွက်တတ်၏။ ဘုရားသခင်သည် ကြောက်မက်ဘွယ်သော ဘုန်းအာနု
    ဘော်နှင့် ပြည့်စုံတော်မူ၏။
  bod-N: གསེར་གྱི་མདངས་ནི་བྱང་ཕྱོགས་ཡུལ་ནས་འབྱུང་། ། དཀོན་མཆོག་དྲུང་དུ་འཇིགས་རུང་གཟི་བྱིན་ཡོད།
    །
  sna-sna: Anouya nokubwinya kunoyevedza achibva nokumusoro; Mwari anouya nokubwinya
    kunotyisa.
  spa-BLM: Del norte viene el esplendor dorado. Con Dios hay una majestuosidad impresionante.
  cac-cac: A d'a stojolal norte toxon̈ej copopi tz'aj icha q'uen oro, toxon̈ej sat
    co c'ol quilan stziquiquial Dios.
  swh-ULB: Kutoka upande wa kaskazini hutokea fahari ya dhahabu - juu ya Mungu kuna
    ukuu wa kutisha.
  bel-bel: Сьветлае надворэе прыходзіць з поўначы, і вакол Бога страшэнная прыгажосьць.
  deu-ELBBK: 'Aus dem Norden kommt Gold: – um Gott ist furchtbare Pracht;'
  mbb-OT: Puun te zizaya, egawas is Megbevayà he ed-ilak-ilak iring te vulawan ne
    egkein-inuwan is kebpekesirang din.
  mal-2015: വടക്കുനിന്നു സ്വർണ്ണശോഭപോലെ വരുന്നു; ദൈവത്തിന്റെ ചുറ്റും ഭയങ്കര തേജസ്സുണ്ടു.
  rmc-rmc: O Del avel pal o severos andre slava, savi švicinel sar o somnakaj, leskre
    bare šukaribnastar pre amende avel e dar.
  pes-OPV: درخشندگی طلایی از شمال می‌آید و نزد خدا جلال مهیب است.
  ron-1924: Де ла мязэноапте не вине аурора ши че ынфрикошатэ есте мэреция каре ынконжоарэ
    пе Думнезеу!
  ben-OBCV: উত্তর দিক থেকে তিনি সোনালি ঔজ্জ্বল্য নিয়ে আসেন; ঈশ্বর অসাধারণ মহিমা নিয়ে
    আসেন।
  som-som: Woqooyi waxaa ka soo baxa iftiin sida dahab u dhalaalaya, Ilaahna wuxuu
    leeyahay haybad cabsi badan.
  lat-VUC: Ab aquilone aurum venit, et ad Deum formidolosa laudatio.
  eng-ASVBT: 'Out of the north cometh golden splendor: God hath upon him terrible
    majesty.'
  ita-1885: E che dal Settentrione è venuta la dorata serenità; Or Iddio ha intorno
    a sè una tremenda maestà.
  eng-LXXUP: 'From the north come the clouds shining like gold: In these great are
    the glory and honor of the Almighty;'
  eng-ULB: Out of the north comes golden splendor— over God is fearsome majesty.
  spa-VBL: Del norte sale Dios brillando como el oro, rodeado de una majestad impresionante.
  fra-_FOB: Quand une lueur d'or vient du septentrion. Il y a en Dieu une majesté
    redoutable.
  mal-mal: വടക്കുനിന്ന് സ്വർണ്ണശോഭപോലെ വരുന്നു; ദൈവത്തിന്റെ ചുറ്റും ഭയങ്കര തേജസ്സുണ്ട്.
  urd-GVR: Shimāl se sunahrī chamak qarīb ātī aur Allāh robdār shān-o-shaukat se ghirā
    huā ā pahuṅchtā hai.
  suz-BL: मेको उत्तर रे हो हो पा दाप्‍शा ग्रूब। मेको परमप्रभु आ एर ओंथ छक लाक्‍चा
    ङा छेङछेङ बाक्‍ब।
  eng-NOY: From the north cometh gold; But with God is terrible majesty!
  ita-1927: Dal settentrione viene l’oro; ma Dio è circondato da una maestà terribile;
  ckb-ckb: لە باکوورەوە بە شکۆمەندییەکی زێڕین دێت، خودای شکۆدار و سامناک دێت.
  eng-BBE: A bright light comes out of the north; God's glory is greatly to be feared.
  kan-OKCV: ಉತ್ತರದಿಂದ ಹೊನ್ನಿನ ಹೊಳಪು ಬರುತ್ತದೆ; ಅದರಂತೆಯೇ ದೇವರ ವಿಸ್ಮಯ ತೇಜಸ್ಸಿನಿಂದ ಬರುತ್ತಾರೆ.
  tam-2017: ஆகாயமண்டலத்திலே பிரகாசிக்கிற சூரியனை முதலாய் ஒருவரும் நோக்கிப் பார்க்கமுடியாதே;
    தேவனிடத்திலோ பயங்கரமான மகத்துவமுண்டு.
  spa-RV-1909: Viniendo de la parte del norte la dorada claridad. En Dios hay una
    majestad terrible.
  ron-BTF: Vreme bună vine din nord; cu Dumnezeu este înspăimântătoare maiestate.
  eng-WEBP: Out of the north comes golden splendor. With God is awesome majesty.
  eng-FBV: Out of the north God comes shining like gold, surrounded in awesome majesty.
  nld-1939: 'En uit het Noorden breekt de goudglans door! God is van ontzagwekkende
    luister omringd:'
  nch-BL: Toteco Dios huala ten norte huan yahualtic quipixtoc itatanex cati tahuel
    cahuani. Toteco huala ica nochi ihueyitilis cati tahuel temajmatía.
  vie-1934: Ráng vàng từ phương Bắc đến; Nơi Đức Chúa Trời có oai nghiêm đáng sợ thay!
  hin-CV: उत्तर दिशा से स्वर्णिम आभा का उदय हो रहा है; परमेश्वर के चारों ओर बड़ा तेज
    प्रकाश है.
  spa-BES: Una luz brillante sale del norte; La gloria de Dios es grandemente temible.
  tdx-tdx: Havolamenañe ty boak’ avaratse añe ; aman’engeñe maharevendreveñe t’i Andrianañahare.
  tha-KJV: แสงทองส่องมาจากทิศเหนือ พระเจ้าทรงฉลองพระองค์ด้วยความโอ่อ่าตระการอย่างน่าคร้ามกลัว
  por-BR-2018: Do norte vem o esplendor dourado; em Deus há majestade temível.
  deu-ELO: 'Aus dem Norden kommt Gold: um Gott ist furchtbare Pracht;'
  eng-WYC-2018: Gold shall come from the north, and the fearedful praising of God.
    (And then a golden glow shall come from the north, from the terrible, or the wonderful,
    majesty of God.)
  epo-epo: De norde venas oro; Ĉirkaŭ Dio estas terura brilo.
  uig-PIN: '@see-verse:JOB.037.021'
  beo-beo: Ninia da ga (north) la:idiga gouli agoai hadigi ba:sa. Amo da Gode E hadigi,
    amola amoga ninia da beda:sa.
  tpi-OTNT: Na long hap not, bikpela lait i kamap long skai, kala bilong en i olsem
    gol. Em God i putim bilas bilong en na i kam wantaim bikpela lait na strong bilong
    en.
  hau-SA: Yana fitowa daga arewa da haske na zinariya, Allah yana zuwa da ɗaukaka
    mai ban al’ajabi.
  uig-LAT: '@see-verse:JOB.037.021'
  nde-nde: Esuka enyakatho uqhamuka ngenkazimulo enjengegolide; uNkulunkulu uqhamuka
    ngobukhosi obesabekayo.
  ton-ton: '‌ʻOku haʻu ʻae ʻafua mei he tokelau: ʻoku ʻi he ʻOtua ʻae ngeia fakamanavahē.'
  ces-1613: Všemohoucí, jehož vystihnouti nemůžeme, ač jest veliký v moci, však soudem
    a přísnou spravedlností netrápí.
  eng-WMB: Out of the north comes golden splendor. With God is awesome majesty.
  tam-TCV: வடக்கிலிருந்து தங்கமயமான மகிமையிலே அவர் வருகிறார்; திகைப்பூட்டும் மாட்சிமையுடன்
    இறைவன் வருகிறார்.
  ceb-ULB: Gikan sa amihan miabot ang bulawanong katahom—ibabaw sa Dios ang halangdong
    kahadlok.
  pol-UBG: Od północy przychodzi jakby złoty blask, ale w Bogu jest straszliwy majestat.
  urd-GVU: شمال سے سنہری چمک قریب آتی اور اللہ رُعب دار شان و شوکت سے گھرا ہوا آ پہنچتا
    ہے۔
  deu-1912: Von Mitternacht kommt Gold; um Gott her ist schrecklicher Glanz.
  kan-2017: ಉತ್ತರದಿಕ್ಕಿನಿಂದ ಹೊನ್ನಿನ ಹೊಳಪು ಹೊರಡುವುದು, ದೇವರು ಭಯಂಕರ ತೇಜಸ್ಸನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Kaniguy ba ra’en nib maluplup u lan e lel’och, ma fal’ngin Got e ke suguydad
    ka da ngatgad ngay.
  hlt-MCSB: Tlangpuei lamkah sui te mueithennah rhih om Pathen taengla pawk.
  mdy-ETH: ኬዶ ዛላፓ ዎርቄጉዲ ጌኤሺ ፖዔ ሙካንዳኔ፤ ፆኦሲያ ዲቃሢ ሄርሺሳ ዼኤፑሞና ፔጋዺ ጴዻንዳኔ።
  twi-ASANTE: Ɔfiri atifi fam ba wɔ animuonyam sononko mu; Onyankopɔn ba wɔ surokronkron
    tumi mu.
  eng-WEBU: Out of the north comes golden splendor. With God is awesome majesty.
  wal-wal: Huuphessa baggaara worqqaa milatiya poo7oi beettees; Xoossaikka yashshiya
    anggan qonccees.
  spa-PDDPT: Del norte asoma un dorado resplandor. ¡En ʼEloha hay una asombrosa majestad!
  gun-gun: Kuaray apu'a'ia katy gui hexakã 'rã ouvy iju va'e, Nhanderuete yvýry rupi
    ojekuaa 'rã hexakãa nhomondyipaarã.
  ilo-ULB: Aggapu iti amianan ti nabalitukan a kinarangrang—iti Dios ti nakakaskasdaaw
    a dayag.
  kpg-kpg: Di madamada e gila aga i baahi la ngaaga, gei di madamada o God e haga honu
    tadau lodo i di madagu huoloo.
  uig-ARA: '@see-verse:JOB.037.021'
  sus-sus: «Yanbɛ tofanyi nde na kelife kɔɔla ma, naxan findixi Ala xa nɔrɛ xungbe
    ra.
  pon-2006: Lingaling kin pwarada paliepeng, oh lingan en Koht kin kadirehkinkitailla
    lammwin kowahlap.
  ksd-ksd: Ma ra kapa i rarao mat i arikai maro ta ra matana labur; God i mong ma
    kana ngala na minamar.
  tur-YTC: Kuzeyden altın ihtişam geliyor. Tanrı ile birlikte korkunç bir görkem.
  grc-BRENT: Ἀπὸ Βοῤῥᾶ νέφη χρυσαυγοῦντα, ἐπὶ τούτοις μεγάλη ἡ δόξα καὶ τιμὴ παντοκράτορος,
  ind-AYT: Dari utara, Dia datang dalam cahaya keemasan; Allah datang dalam keagungan
    yang dahsyat.
  nya-nya: Kuwala kwake kumaonekera cha kumpoto; Mulungu amabwera ndi ulemerero woopsa.
  hrv-hrv: 'Sa sjevera k''o zlato je bljesnulo: veličanstvom strašnim Bog se odjenu!'
  mps-mps: Tama me badu pada badu not badu te moni ula mu dagaludu asobao. Agai au
    da, te gol masigi tiwai dao. Te da te God aga au te munama, tama genuai ula dali,
    moni bomo dali si te asobao.
  tpi-tpi: Na long hap not, bikpela lait i kamap long skai, kala bilong en i olsem
    gol. Em God i putim bilas bilong en na i kam wantaim bikpela lait na strong bilong
    en.
  dan-1931: fra Norden kommer en Lysning. Over Gud er der frygtelig Højhed,
  vie-OVCB: Từ phương bắc ánh hoàng kim xuất phát, Đức Chúa Trời đến cách uy nghi
    đáng sợ.
  guj-2017: તે જ રીતે આકાશમાંથી આપણી ઉપર આવતા અને આંખોને આંજી દેતા ઈશ્વરની ભવ્યતા
    સામે પણ આપણે જોઈ શક્તા નથી.
  pon-2006A: Lingaling kin pwarada paliepeng, oh lingan en Koht kin kadirehkinkitailla
    lammwin kowahlap.
  por-BRBSL: Do norte, vem o esplendor dourado. Com Deus é uma majestade fantástica.
  cth-cth: Atung lahoi sui raimonae patetlah a tâco teh, Cathut hoi takitho taluenae
    lah ao.
  twi-twi: Ofi atifi fam ba wɔ anuonyam sononko mu; Onyankopɔn ba wɔ ahenni nwonwaso
    mu.
  hlt-hlt: Tlangpuei lamkah sui te mueithennah rhih om Pathen taengla pawk.
  tbz-SIM: Kuwenniku yiɛ̀ní kubɑkù yoú bíɛ́kɛ̀ nkɛ, kɛ̀ ku kó kumiɛtoo fitɛ́ Kuyie
    nkɛ duò tikɔ̃m̀bùɔ̀tì.
  msy-2020: Nɨ gan, Notɨn amadaghan angazangarir ekiam overiamɨn oto, an ganganim
    mati gol. Kar God uabɨn kurkegha, uan angazangarim ko gavgavim sara izi, ezɨ gumazamiziba
    an gara puvɨram atiati.
  dop-dop: Ilim ntɔɣɔŋ tɔɔ kɛ́ nyɑɑlǝm lɩɩkǝnɑ nɑ pǝ́ wɛ ɩsɩɩ wʋlɑ. Ɩsɔ teu mpi pǝ
    cɔɔnɑ-ɩ tɔ, pǝ wɛ sɔɣɔntʋ.
  azb-azb: Şimaldan qızılı parıltı görünür, Allah qüdrətli əzəmətində gəlir.
  eng-DBY: From the north cometh gold; with God is terrible majesty.
  hin-2017: उत्तर दिशा से सुनहरी ज्योति आती है परमेश्वर भययोग्य तेज से विभूषित है।
  wol-KYG: Bëj-gànnaar la leeru wurus di dikke, booba Yàllaa làmboo darajaam ju raglu.
  eng-YLT: From the golden north it cometh, Beside God [is] fearful honour.
  eng-WYC-2017: Gold shall come from the north, and the fearedful praising of God.
  eng-WMBB: Out of the north comes golden splendour. With God is awesome majesty.
  urd-GVH: शिमाल से सुनहरी चमक क़रीब आती और अल्लाह रोबदार शानो-शौकत से घिरा हुआ आ
    पहुँचता है।
  rug-rug: Pa kali gede si vura mae si Asa pa tinolava qolo, sa Tamasa pa korapa Nana
    ṉinedala variva magasana.
  gaz-gaz: Waaqni bareedina warqeetiin kaabaa ni dhufa; inni ulfina isaa isa sodaachisaa
    sanaan ni dhufa.
  fra-LSG: Le septentrion le rend éclatant comme l’or. Oh! Que la majesté de Dieu
    est redoutable!
  yal-yal: Na ki kedenni, Alaa kɛnɛnna fama sa keli sogeteden kɔmɛn fɔxɔni naxan luxi
    alo xɛmana, nɔrɔn gbeen yi Ala rabilin.
  haw-1868: Mai ke kukulu akau ke alohilohi gula i hele mai ai; Aia i ke Akua ka nani
    weliweli.
  arb-NAV: يُقْبِلُ مِنَ الشِّمَالِ بَهَاءٌ ذَهَبِيٌّ، إِنَّ اللهَ مُسَرْبَلٌ بِجَلالٍ
    مُرْهِبٍ.
  ewe-ewe: Edo tso anyiehe kple sikatsyɔ̃ɖoɖo. Mawu ɖiɖi va le ŋɔdzi ƒe ŋutikɔkɔe
    me.
  eng-LEE: 'The golden [light] that cometh out of the north: around God is terrible
    majesty.'
  asm-FB: উত্তৰৰ পৰা সুৱৰ্ণময় জ্যোতি আহে; ঈশ্বৰত ভয়ানক প্ৰভাৱ আছে।
  sus-A: «يَنبّ تٌقَنيِ ندٍ نَ كٍلِقٍ كْولَ مَ، نَشَن قِندِشِ عَلَ شَ نْرّ شُنفبٍ
    رَ.
  fra-SBL: Du nord vient la splendeur de l'or. Avec Dieu, la majesté est impressionnante.
  hbo-hbo: מִ֭צָּפֹון זָהָ֣ב יֶֽאֱתֶ֑ה עַל־אֱ֝לֹ֗והַּ נֹ֣ורָא הֹֽוד׃
  kik-kik: Okaga kuuma mwena wa gathigathini arĩ na riiri ukengeete ta wa thahabu;
    Ngai okaga arĩ na ũkaru wa gwĩtigĩrwo.
  fra-NCL: L’or vient du septentrion ; mais Dieu, que sa majesté est redoutable !
  cek-AK: Anih loe kampha sui baktiah aluek bang hoiah angzoh; Sithaw loe zitthok
    Lensawkhaih hoiah akoep.
  cuk-cuk: Emide, dad-nakwed-argan-sapiledsiki neg dakarmakdanikid. Bab-Dummad danikid,
    bela-bela e-gargangued-yeerdaklegedba danikid.
  uig-CYR: '@see-verse:JOB.037.021'
  tel-2017: ఉత్తర దిక్కున బంగారు కాంతి పుడుతుంది. దేవుడు భీకరమైన మహిమను ధరించుకుని
    ఉన్నాడు.
  hat-BSA: Sòti nan nò, se reyon majeste an lò; Bondye antoure ak majeste etonnan.
  kos-kos: Sie kalem na saromrom liyeyuk epang me, Ac wolana lun God arulana aksangengyekutla.
  hbo-WLC: מִ֭צָּפוֹן זָהָ֣ב יֶֽאֱתֶ֑ה עַל־אֱ֝ל֗וֹהַּ נ֣וֹרָא הֽוֹד׃
  ibo-ibo: Nʼugwu ka ebube na-enwu dịka ọlaedo si apụta; Chineke na-eji ebube dị egwu
    na-abịa.
  ory-ory: ଉତ୍ତର ଦିଗରୁ ସୁବର୍ଣ୍ଣମୟ ଆଭା ଆସେ; ପରମେଶ୍ୱରଙ୍କଠାରେ ଭୟାନକ ମହତ୍ତ୍ୱ ଥାଏ।
  chk-chk: Seni efeng a tineto eu saram mi molupolup usun kolt. A wor ling mi aniuokus
    pwelin ünükün Kot.
  rop-rop: Bat det braitwan lait blanga God, im shain mowa braitwan langa det san.
  ukr-1871: Сьвітла погода приходить із півночі, а кругом Бога страшна величність.
  deu-1951: Von Mitternacht her kommt Goldglanz; Gott ist von wunderbarer Pracht umgeben.
  eng-JPS: Out of the north cometh golden splendour, about God is terrible majesty.
  srp-1865: Sa sjevera dolazi kao zlato; ali je u Bogu strašnija slava.
  lug-lug: Mu bukiikakkono evaayo zaabu; Katonda ajja mu kitiibwa eky’amaanyi.
  heb-heb: מצפון זהב יאתה על אלוה נורא הוד׃
  ben-IRV: উত্তর দিক থেকে সোনার সমারোহ আসে ঈশ্বরের উপরে ভয়ঙ্কর মহিমা থাকে।
  pan-pan: ਉੱਤਰ ਵੱਲੋਂ ਸੁਨਿਹਰੀ ਝਲਕ ਆਉਂਦੀ ਹੈ, ਪਰਮੇਸ਼ੁਰ ਭੈਅ ਯੋਗ ਤੇਜ ਤੋਂ ਸ਼ੋਭਾਮਾਨ ਹੈ!
  mya-JVB: မြောက် မျက်နှာမှ ရွှေ ရောင်ခြည်ထွက် တတ်၏။ ဘုရား သခင်သည် ကြောက်မက် ဘွယ်သော
    ဘုန်း အာနုဘော် နှင့် ပြည့်စုံတော်မူ၏။
  hmo-hmo: Mirigini kahana dekena amo, dina ena diari ia hedinaraia noho, iena toana
    be golo bamona. Momokani Dirava ena hairaina ia hedinaraia neganai, ita be ita
    hoa bada noho.
  urd-urd: दख्खिनी से सुनहरी रोशनी आती है, ख़ुदा मुहीब शौकत से मुलब्बस है।
  rus-SYN: Светлая погода приходит от севера, и окрест Бога страшное великолепие.
  bqc-SIM: Luabɛtɛ̃ana bↄ̀ gugbãntoo oi, à gawi zↄ̃ↄ dà Luaɛ.
  tcz-CHONGTHU: Pathen hi molsang a konna sana lal loupina a kijemma hung'ah ahin
    ama chu alal loupina leh ahoina jousea kijemma ahi.
  mar-mar: उत्तरेकडून सोनेरी वैभव येते, देवाच्या भोवती भितीदायक तेजोवलय असते.
  qub-qub: Punta janancunapa norte caj-läpami garwanchucarcamun. Chayga musyachimanchi
    Dios almiraypaj munayniyoj cashantami.
  hat-hat: Yon bèl klète, klere kou lò, parèt sou bò nò. Nou wè Bondye kanpe nan mitan
    yon bèl limyè ki fè nou pè.
  eng-BSB: Out of the north He comes in golden splendor; awesome majesty surrounds
    Him.
  eng-WEBPB: Out of the north comes golden splendour. With God is awesome majesty.
  kbq-kbq: E'ina avamente noti kazigati'ma tusi'a tavi'ma ne-ea tavimofo masa'amo'a
    goligna nehie. E'i Anumzankino avasase zama'amo azeri kaginte'negeno, hankavenentake
    masa zama'afi ne-e.
  nhe-BL: Toteco Dios huala tlen norte huan yahualtic quipixtoc itlatlanex tlen tlahuel
    tlahuía. Toteco huala ica nochi ihuextilis tlen tlahuel temajmatía.
  gub-BL: Kwarahy heixe haw awyze har kutyr har rehe xixak tatainy or hexakaw hereko
    har. Tupàn ipuràgeteahy haw ipuner haw inuromo har zanemynehem a'e. Xixak tuwe
    ikatu haw.
  eng-DRA: Cold cometh out of the north, and to God praise with fear.
