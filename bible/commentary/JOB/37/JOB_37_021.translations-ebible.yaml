verse: JOB.037.021
translations:
  mal-C: കാറ്റടിച്ച് മേഘമൊഴിഞ്ഞ സ്വച്ഛമായ ആകാശത്തിൽ ജ്വലിച്ചുകൊണ്ടിരിക്കുന്ന സൂര്യനെ
    നോക്കാൻ ആർക്കും കഴിയുകയില്ല.
  deu-TKW: Jetzt freilich sieht man nicht das Sonnenlicht, das hinter den Wolken helle
    leuchtet; doch ein Wind fährt daher und reinigt sie.
  lin-lin: Na pwasa, moto moko te azali komona lisusu pole ; ebombami kati na mapata.
    Kasi soki mopepe eleki, elongoli yango nyonso.
  eng-LSV: And now, they have not seen the light, || It [is] bright in the clouds,
    || And the wind has passed by and cleanses them.
  eng-GNV: And nowe men see not the light, which shineth in the cloudes, but the winde
    passeth and clenseth them.
  eng-WEBSTER: 'And now men see not the bright light which is in the clouds: but the
    wind passeth, and cleanseth them.'
  nhw-BL: Quema nopa ajacatl quiquixtía nopa mixtli, tojuanti niyon amo tihuelij tijtlachilitij
    tonati pampa tlahuel cahuantoc.
  swh-ONEN: Basi hakuna awezaye kulitazama jua, jinsi linavyongʼaa angani, upepo ukishafagia
    mawingu.
  bba-bba: Wee u rɑ de yɑm mu tĩrɑ subɑru sɔɔ, kpɑ ɡuru winu nu n sɔ̃ɔ beruɑ. Adɑmɑ
    u rɑ de woo ɡu se ɡu wɔllu dɛɛrɑsiɑ.
  eng-KJVCPB: 'And now men see not the bright light Which is in the clouds: But the
    wind passeth, and cleanseth them.'
  luo-luo: Koro onge ngʼama nyalo rango wangʼ chiengʼ tir, nikech polo olendo kendo
    orieny makech; yamo oseriembo boche duto moweyo kor polo nono.
  meu-meu: Harihari taunimanima na diari basie roha henia diba, guba e diarimu negana
    ai, bona lai ese ori e odadia ohomu negana ai.
  npi-ULB: आकाशमा बतास चलेपछि र त्‍यसले त्‍यहाँको बादललाई उडाएर सफा गरेपछि, जब त्‍यहाँ
    सूर्य चम्‍किन्‍छ, तब मानिसहरूले त्‍यो हेर्न सक्दैनन् ।
  yor-yor: Síbẹ̀ nísinsin yìí ènìyàn kò rí oòrùn tí ń dán nínú àwọsánmọ̀, ṣùgbọ́n
    afẹ́fẹ́ ń kọjá, a sì gbá wọn mọ́.
  pes-OPCB: همان‌طور که در یک روز آفتابی بی‌ابر، نمی‌توانیم به تابش خورشید نگاه کنیم،
  tgl-ULB: Ngayon, hindi makatingin ang mga tao sa araw kapag nagliliwanag ito sa
    himpapawid pagkatapos umihip ng hangin at nagliwanag ang mga ulap nito.
  hui-hui: Puyabume hari beraliba wiaru pulo wahai hayagola hari mindini pani halu
    ni hongohe darago demborerebi iname de handabe naheore kamagoni ndobe.
  mya-mya: လေသည် လာ၍မိုဃ်းကောင်းကင်ကို ရှင်းလင်းစေသောအခါ၊ လူသည် ထွန်းလင်းသောရောင်ခြည်ကို
    မကြည့်နိုင်။
  bod-N: ད་ལྟ་སྤྲིན་པའི་གསེང་གི་ཉི་འོད་མཐོང་མི་ཕོད། ། རླུང་གི་རྒྱུན་ལ་བརྟེན་ནས་གནམ་ངོ་དྭངས་པར་འགྱུར།
    །
  sna-sna: Zvino hakuna munhu angatarira kuzuva, nokuvhenekera kwaro riri mumatenga,
    mushure mokunge mhepo yaachenesa.
  spa-BLM: Los hombres no ven la luz que brilla en los cielos, pero el viento pasa
    y los despeja.
  cac-cac: Ina ayic tz'ec' ic' syic'anel asun, sc'achvi d'a chaan̈, maxtzac yal co
    q'ue q'uelan d'a yoc c'u.
  swh-ULB: Sasa, watu hawawezi kulitazama jua wakati linang'aa katika anga baada ya
    upepo kupita katikati yake na umelisafisha kwa mawingu yake.
  bel-bel: Цяпер ня бачна яркага сьвятла ў воблаках, але праляціць вецер і расчысьціць
    іх.
  deu-ELBBK: Und jetzt sieht man das Licht nicht, das leuchtet am Himmelsgewölb; aber
    ein Wind fährt daher und reinigt dasselbe.
  mbb-OT: Wazà etew he egkepurungan din egketengtengi is andew su ebpekesirang heini
    su utew mesiǥa he ziyà te langit emun idlayap te keramag is menge ǥapun.
  mal-2015: ഇപ്പോൾ ആകാശത്തിൽ വെളിച്ചം ശോഭിക്കുന്നതു കാണുന്നില്ല; എങ്കിലും കാറ്റു കടന്നു
    അതിനെ തെളിവാക്കുന്നു.
  rmc-rmc: Ale sar e balvaj roztradel o chmari a o ňebos hino žužo, ňiko našťi dikhel
    andro kham.
  pes-OPV: و حال آفتاب را نمی توان دید هرچند در سپهر درخشان باشد تاباد وزیده آن را
    پاک کند.
  ron-1924: Акум, фиреште, ну путем ведя лумина соарелуй каре стрэлучеште ын досул
    норилор, дар ва трече ун вынт ши-л ва курэци.
  ben-OBCV: এখন কেউ সূর্যের দিকে তাকাতে পারে না, যেহেতু তখনই তা আকাশে উজ্জ্বল হয়
    যখন বাতাস বয়ে আকাশ পরিষ্কার হয়ে যায়।
  som-som: Oo hadda dadku ma fiirin karo iftiinka cirka ka dhalaalaya, Laakiinse dabayshu
    waa soo gudubtaa, oo iyagay safaysaa.
  lat-VUC: 'At nunc non vident lucem: subito aër cogetur in nubes, et ventus transiens
    fugabit eas.'
  eng-ASVBT: And now men see not the light which is bright in the skies; But the wind
    passeth, and cleareth them.
  ita-1885: Ecco pure gli uomini non possono riguardare il sole, Quando egli risplende
    nel cielo, Dopo che il vento è passato, e l'ha spazzato;
  eng-LXXUP: 'But the light is not visible to all: It shines afar off in the heavens,
    As that which is from him in the clouds.'
  eng-ULB: Now, people cannot look at the sun when it is bright in the sky after the
    wind has passed through and has cleared it of its clouds.
  spa-VBL: Al fin y al cabo, no podemos mirar al sol cuando brilla en el cielo, después
    de que el viento haya despejado las nubes.
  fra-_FOB: Et maintenant on ne peut regarder le soleil brillant dans les cieux, quand
    un vent a passé et les a purifiés,
  mal-mal: ഇപ്പോൾ ആകാശത്തിൽ വെളിച്ചം ശോഭിക്കുന്നത് കാണുന്നില്ല; എങ്കിലും കാറ്റ് കടന്നുപോയി
    അതിനെ തെളിവാക്കുന്നു.
  urd-GVR: Ek waqt dhūp nazar nahīṅ ātī aur bādal zamīn par sāyā ḍālte haiṅ, phir
    hawā chalne lagtī aur mausam sāf ho jātā hai.
  suz-BL: हाम्‍सो बाक्‍त हना यो, गोस्‍सुम सुम्‍शो नां कली मुरुम तने मचाम्‍सीब। फशेमी
    गोस्‍स आन कली योल्‍दा नोले ला नां कली तने चाम्‍सीब।
  eng-NOY: For now men do not look upon the light, When it is bright in the skies,
    When the wind hath passed over them, and made them clear.
  ita-1927: Nessuno può fissare il sole che sfolgora ne’ cieli quando v’è passato
    il vento a renderli tersi.
  ckb-ckb: ئێستاش کەس ناتوانێت تەماشای خۆر بکات کە لە ئاسماندا دەدرەوشێتەوە دوای ئەوەی
    با هەڵیکرد و ئاسمانی بێگەرد کرد.
  eng-BBE: And now the light is not seen, for it is dark because of the clouds; but
    a wind comes, clearing them away.
  kan-OKCV: ಗಾಳಿ ಬೀಸಿ ಆಕಾಶ ಶುಭ್ರವಾದಾಗ, ಪ್ರಜ್ವಲಿಸುವ ಸೂರ್ಯನನ್ನು ದೃಷ್ಟಿಸಲಾಗದು ಹೌದು, ಯಾರೂ
    ದಿಟ್ಟಿಸಿ ನೋಡಲಾರರು.
  tam-2017: இப்போதும் காற்று வீசி ஆகாய மண்டலங்களிலுள்ள மப்பு நீங்கச் செய்திருக்கிற
    சமயத்தில் வடக்கேயிருந்து பொன்மயமான கதிர்கள் வருகிறபோது,
  spa-RV-1909: 'He aquí aún: no se puede mirar la luz esplendente en los cielos, luego
    que pasa el viento y los limpia,'
  ron-BTF: Și acum oamenii nu văd lumina strălucitoare din nori, dar vântul trece
    și îi curăță.
  eng-WEBP: Now men don’t see the light which is bright in the skies, but the wind
    passes, and clears them.
  eng-FBV: After all, we can't look at the sun when it blazes brightly in the sky,
    after the wind has cleared away the clouds.
  nld-1939: 'Neen, thans aanschouwt men geen licht, Het is door de wolken verduisterd;
    Maar een wind steekt op, en bezemt ze weg:'
  nch-BL: Quema nopa ajacat quihuica nopa mixti, tojuanti yon amo tihuelij tijtachilíaj
    tonati pampa tahuel cahuantoc.
  vie-1934: Bây giờ, người ta không thấy sự sáng chói lòa, nó đã ẩn trong mây; Nhưng
    gió thổi qua xô mây đi và trời trong trẻo lại.
  hin-CV: इस समय यह सत्य है, कि मनुष्य के लिए यह संभव नहीं, कि वह प्रभावी सूर्य प्रकाश
    की ओर दृष्टि कर सके. क्योंकि वायु प्रवाह ने आकाश से मेघ हटा दिया है.
  spa-BES: Y ahora no se ve la luz, porque es oscura a causa de las nubes; Pero viene
    un viento que las aleja.
  tdx-tdx: Tsy ho isa’e henaneo i hazavàñe mireandreañe an-kalo’ o rahoñeo; naho tsy
    ampisavae’ i tioke mihelañey.
  tha-KJV: บัดนี้​มนุษย์​เพ่งดู​ฟ้าแลบอันสุกใสแห่งเมฆไม่​ได้ เมื่อลมผ่านไปกวาดให้​กระจ่าง
  por-BR-2018: E agora não se pode olhar para o sol, quando brilha nos céus, quando
    o vento passa e os limpa.
  deu-ELO: Und jetzt sieht man das Licht nicht, welches leuchtet am Himmelsgewölbe;
    aber ein Wind fährt daher und reinigt dasselbe.
  eng-WYC-2018: And now men see not (the) light; the air shall be made thick suddenly
    into clouds, and wind passing shall drive away those. (And now people do not see
    the light; and then suddenly the air shall be made thick with clouds, but the
    passing wind shall drive them away.)
  epo-epo: Nun oni ne povas rigardi la lumon, kiu hele lumas en la ĉielo, Kiam la
    vento pasas kaj purigas ĝin.
  uig-PIN: Əmdi xamallar kelip bulutlarni tarⱪitiwetidu, Biraⱪ bulutlar arisidiki
    ⱪuyax nuriƣa adǝmlǝr biwasitǝ ⱪarap turalmaydu. Ⱪuyaxning altun rǝnggi ximal tǝrǝptinmu
    pǝyda bolidu; Tǝngrining ⱨuzurida dǝⱨxǝtlik ⱨǝywǝt bardur. Ⱨǝmmigǝ Ⱪadirni bolsa,
    biz Uni mɵlqǝrliyǝlmǝymiz; Ⱪudriti ⱪaltistur, Uning adaliti uluƣ, ⱨǝⱪⱪaniyliⱪi
    qongⱪur, Xunga U adǝmlǝrgǝ zulum ⱪilmaydu.
  beo-beo: Wali, mu da:iya hadigi da si nenemeginana. Amaiba:le, ninia ba:mu si gasenei.
    Mu da foga fulaboiba:le, fofoloi gala.
  tpi-OTNT: “Lukim, win i rausim ol klaut i go na skai i klia olgeta na san i lait
    moa yet, na yumi no inap lukluk long lait bilong san.
  hau-SA: Yanzu ba wanda zai iya kallon rana, yadda take da haske a sararin sama bayan
    iska ta share ta.
  uig-LAT: Emdi shamallar kélip bulutlarni tarqitiwétidu, Biraq bulutlar arisidiki
    quyash nurigha ademler biwasite qarap turalmaydu. Quyashning altun renggi shimal
    tereptinmu peyda bolidu; Tengrining huzurida dehshetlik heywet bardur. Hemmige
    Qadirni bolsa, biz Uni mölcherliyelmeymiz; Qudriti qaltistur, Uning adaliti ulugh,
    heqqaniyliqi chongqur, Shunga U ademlerge zulum qilmaydu.
  nde-nde: Phela kakho ongalikhangela ilanga, njengoba licazimula kangaka esibhakabhakeni
    nxa umoya uwaphephule wonke amayezi kwacethula.
  ton-ton: 'Pea ko eni ʻoku ʻikai mamata ʻe he kakai ki he maama ngingila ʻoku ʻi
    he ngaahi ʻao: ka ʻoku ʻalu ʻae matangi, ʻo ne fakamaʻa ia.'
  ces-1613: Od půlnoční strany s jasnem jako zlato přicházeje, ale v Bohu hroznější
    jest sláva.
  eng-WMB: Now men don’t see the light which is bright in the skies, but the wind
    passes, and clears them.
  tam-TCV: காற்று ஆகாயத்தைச் சுத்தப்படுத்திய பின், சூரியனை எந்த மனிதனாலும் பார்க்க
    முடியாதே! ஏனெனில் அதின் ஒளி பிரகாசமாயிருக்கும்.
  ceb-ULB: Karon, dili makalantaw ang mga tawo sa adlaw kung nagsidlak pa kini diha
    sa langit human mohuyop ang hangin ug gihawanan kini sa mga panganod.
  pol-UBG: Teraz jednak ludzie nie mogą patrzyć na światło, gdy jaśnieje w chmurach,
    gdy wiatr przechodzi i rozprasza je.
  urd-GVU: ایک وقت دھوپ نظر نہیں آتی اور بادل زمین پر سایہ ڈالتے ہیں، پھر ہَوا چلنے
    لگتی اور موسم صاف ہو جاتا ہے۔
  deu-1912: Jetzt sieht man das Licht nicht, das am Himmel hell leuchtet; wenn aber
    der Wind weht, so wird's klar.
  kan-2017: ಇಗೋ, ಗಾಳಿಯು ಬೀಸಿ ಗಗನವನ್ನು ಶುಭ್ರಪಡಿಸಲು, ಅಲ್ಲಿ ಪ್ರಜ್ವಲಿಸುವ ಪ್ರಕಾಶವನ್ನು ಯಾರೂ
    ದಿಟ್ಟಿಸಿ ನೋಡಲಾರರು.
  yap-yap: Ma chiney e ra’en lanelang e be matmat, ni kaygi gel ra’en ni dabkiyag
    ni ngad changargad ngay; ke walguy e nifeng ke tamilang.
  hlt-MCSB: Tahae ah khaw vangnah a hmuh uh moenih. A aa te khohli loh a yawn tih
    a caihcil hnukkah khomong dongah tueng.
  mdy-ETH: «ዢባራ ሻኣሮ ጫሪንጫፓ ዳኪ ፖዒሴ ዎዶና ዖኦኒያ ዓቦ ጊዥ ጌይ ዛጋኒ ዳንዳዑዋኣሴ።
  twi-ASANTE: Obiara rentumi nhwɛ owia, sɛdeɛ ɛhyerɛn wɔ ewiem ɛberɛ a mframa abɔ
    ama ewiem ateɛ.
  eng-WEBU: Now men don’t see the light which is bright in the skies, but the wind
    passes, and clears them.
  wal-wal: Carkkoi salota pittidi geeshshidoogaappe guyyiyan, salotun phooliya awaa
    poo7uwaa asi xeellanau danddayenna.
  spa-PDDPT: Ciertamente no es posible mirar la luz oscurecida por las nubes, pero
    un viento pasa, y la despeja.
  gun-gun: — Ma'ẽ, avakue ma yva re kuaray rexakãa re noma'ẽ mbaraetei 'rã, yvytu
    oipejua rupi yva oiky'a'opa ma jave.
  ilo-ULB: Ita, saan a maperreng dagiti tattao ti init no agranraniag daytoy iti tangatang
    kalpasan a makalabas ti angin ken winaknitan dagiti ulep.
  kpg-kpg: “Deenei laa, di maalama o di langi gu madamada, gu laina dono mmada ginai
    gidaadou, di madangi gu ili di langi gi madammaa.
  uig-ARA: ئەمدى شاماللار كېلىپ بۇلۇتلارنى تارقىتىۋېتىدۇ، بىراق بۇلۇتلار ئارىسىدىكى
    قۇياش نۇرىغا ئادەملەر بىۋاسىتە قاراپ تۇرالمايدۇ. قۇياشنىڭ ئالتۇن رەڭگى شىمال تەرەپتىنمۇ
    پەيدا بولىدۇ؛ تەڭرىنىڭ ھۇزۇرىدا دەھشەتلىك ھەيۋەت باردۇر. ھەممىگە قادىرنى بولسا،
    بىز ئۇنى مۆلچەرلىيەلمەيمىز؛ قۇدرىتى قالتىستۇر، ئۇنىڭ ئادالىتى ئۇلۇغ، ھەققانىيلىقى
    چوڭقۇر، شۇڭا ئۇ ئادەملەرگە زۇلۇم قىلمايدۇ.
  sus-sus: Yakɔsi soge mu toma nuxuie xanbi ra, fo foye e ba a ya ma.»
  pon-2006: Eri, met marain en pahnlahng inenen lingaling, me kamahl ong kitail en
    kilenglahng; oh pahnlahng kin mwakelekelkihda kisinieng.
  ksd-ksd: Ma go pa i tale ra tarai ba diat a bobe ra matana keake, Nina i rarao mat
    ta ra bakut, Ba ra vuvu i tar vut ma i tar kap vue ra umana bakut.
  tur-YTC: Şimdi insanlar göklerde parlayan ışığı görmüyorlar, Ancak rüzgâr geçiyor
    da onları temizliyor.
  grc-BRENT: Πᾶσι δὲ οὐχ ὁρατὸν τὸ φῶς, τηλαυγές ἐστιν ἐν τοῖς παλαιώμασιν, ὥσπερ
    τὸ παρʼ αὐτοῦ ἐπὶ νεφῶν.
  ind-AYT: Sekarang, tidak seorang pun dapat melihat terang yang cemerlang di awan-awan,
    saat angin bertiup dan membersihkannya.
  nya-nya: Tsopano munthu sangathe kuyangʼana dzuwa, ndi kunyezimira mlengalenga,
    kuwomba kwa mphepo kutachotsa mitambo yonse.
  hrv-hrv: Tko, dakle, može u svjetlost gledati na nebesima što se sja blistavo kada
    oblake rastjeraju vjetri?
  mps-mps: “Suama. Te waligo pǫ sela sąnama, tama dagalu hania elama, giliga ula
    genuai mu te ebao. Tama dago te giligaba tonobo usu egobeo.
  tpi-tpi: “Lukim, win i rausim ol klaut i go na skai i klia olgeta na san i lait
    moa yet, na yumi no inap lukluk long lait bilong san.
  dan-1931: 'Og nu: Man ser ej Lyset, skygget af mørke Skyer, men et Vejr farer hen
    og renser Himlen,'
  vie-OVCB: Chúng ta không thể nhìn thẳng mặt trời, chiếu rọi trong bầu trời khi gió
    dẹp tan các đám mây.
  guj-2017: જ્યારે પવન આકાશને ચોખ્ખું કરે છે ત્યારે એટલું બધું અજવાળું થાય છે કે લોકો
    સૂર્ય સામે જોઈ શક્તા નથી.
  pon-2006A: Eri, met marain en pahnlahng inenen lingaling, me kamahl ong kitail en
    kilenglahng; oh pahnlahng kin mwakelekelkihda kisinieng.
  por-BRBSL: Agora os homens não vêem a luz que está brilhante nos céus, mas o vento
    passa, e os limpa.
  cth-cth: Kahlî a tho teh kalvan hah pin a kâhin sak torei teh, tami ni a angnae
    hah khen thai hoeh.
  twi-twi: Obiara rentumi nhwɛ owia, sɛnea ɛhyerɛn wɔ wim bere a mframa abɔ ama wim
    atew.
  hlt-hlt: Tahae ah khaw vangnah a hmuh uh moenih. A aa te khohli loh a yawn tih a
    caihcil hnukkah khomong dongah tueng.
  tbz-SIM: Ómɔù ɔ̃ɔ̃ í nyɑ̀ diyiè yɛwɛtɛ̀ dì dɑ̀ɑ́tí dìì mɔ̀nnì, kɛ̀ dɛ̀ nyóó yíɛ́
    kɛ̀ kuyɑɑkùu yɛ̀ kɑ̀útóó kɛ̀ bɛ̀ɛ di yɑ̀.
  msy-2020: “Amɨnim ghuariabagh ivarazɨ, overiam bar zuegha itima, aruem bar deravɨra
    isira, ezɨ e an angazangarimɨn ganan iburaghburaki.
  dop-dop: Ye pǝ kɛɛsɑɑ nɑ ŋmʋntʋ tɑkɩ nyɑɑlǝm tɔɔ, pɩɩ tɑsǝɣɩ nɑʋ. Pǝ wɑɑlɩ, ɩlɛnɑ
    heelim mɑ́, nɑ pǝ́ kɛɛlɩ pǝ tɔɔ.
  azb-azb: Külək qurtaranda, göyü təmizləyəndə Göydə parlayan işığa kimsə baxmaz.
  eng-DBY: And now [men] see not the light as it gleameth, it is [hidden] in the skies.
    But the wind passeth by and cleareth them.
  hin-2017: “अभी तो आकाशमण्डल में का बड़ा प्रकाश देखा नहीं जाता जब वायु चलकर उसको
    शुद्ध करती है।
  wol-KYG: Kenn manula xool jant bu ne ràññ, gannaaw bu ngelaw walee niir yi ba mu
    set.
  eng-YLT: And now, they have not seen the light, Bright it [is] in the clouds, And
    the wind hath passed by and cleanseth them.
  eng-WYC-2017: And now men see not light; the air shall be made thick suddenly into
    clouds, and wind passing shall drive away those [or them].
  eng-WMBB: Now men don’t see the light which is bright in the skies, but the wind
    passes, and clears them.
  urd-GVH: एक वक़्त धूप नज़र नहीं आती और बादल ज़मीन पर साया डालते हैं, फिर हवा चलने
    लगती और मौसम साफ़ हो जाता है।
  rug-rug: Kamahire si loke tie boka doṉo la koasa rimata, na keana hola si asa pa
    maṉauru, mudina sapu va rizu pani givusu sari na lei.
  gaz-gaz: Erga qilleensi samiiwwan qulqulleessee booddee, namni aduu humna guutuun
    iftu ilaaluu dandaʼu tokko iyyuu hin jiru.
  fra-LSG: On ne peut fixer le soleil qui resplendit dans les cieux, Lorsqu’un vent
    passe et en ramène la pureté;
  yal-yal: Muxu yo mi nɔɛ a yɛɛn tiyɛ sogen na, a na te kore, foyen na kundaan ba
    a yɛɛ ma.
  haw-1868: Ano aole lakou i ike i ka malamalama alohilohi iloko o na ao; A hele ae
    la ka makani a hoomaemae ia lakou.
  arb-NAV: لَا يَقْدِرُ أَحَدٌ أَنْ يُحَدِّقَ إِلَى النُّورِ عِنْدَمَا يَكُونُ مُتَوَهِّجاً
    فِي السَّمَاءِ، بَعْدَ أَنْ تَكُونَ الرِّيحُ قَدْ بَدَّدَتْ عَنْهُ السُّحُبَ.
  ewe-ewe: Azɔ la, ame aɖeke mate ŋu akpɔ ɣe o elabena ele keklẽm le dziƒo ŋutɔ, esi
    yaƒoƒo na eƒe mo kɔ nyuie.
  eng-LEE: Yet now men see not the light which is bright in the skies, when the wind
    hath passed along, and purified them.
  asm-FB: সম্প্ৰতি মানুহে আকাশত মহা-তেজস্বী জ্যোতি দেখা নাপায়; কিন্তু বতাহ চলিলে
    আকাশ নিৰ্ম্মল হয়।
  sus-A: يَكْسِ سٌفٍ مُ تٌمَ نُشُييٍ شَنبِ رَ، قٌ قٌيٍ عٍ بَ عَ يَ مَ.»
  fra-SBL: Maintenant, les hommes ne voient pas la lumière qui brille dans les cieux,
    mais le vent passe, et les dégage.
  hbo-hbo: וְעַתָּ֤ה ׀ לֹ֘א רָ֤אוּ אֹ֗ור בָּהִ֣יר ה֭וּא בַּשְּׁחָקִ֑ים וְר֥וּחַ עָ֝בְרָ֗ה
    וַֽתְּטַהֲרֵֽם׃
  kik-kik: Rĩu-rĩ, gũtirĩ mũndũ ũngĩhota kũrora riũa, rĩcangararĩte kũu igũrũ thuutha
    wakuo kũhaatwo nĩ rũhuho gũgathera.
  fra-NCL: On ne peut voir maintenant la lumière du soleil, qui luit derrière les
    nuages ; qu’un vent passe, il les dissipe.
  cek-AK: Takhi song moe, tamai to hmuh phaeng naah, mi mah doeh ni aengh to khen
    thai ai.
  cuk-cuk: ”Mogir dad-irwa-naid dadgi banguddibe, gege dule dad-ganaidgi ataked.
  uig-CYR: Әнди шамаллар келип булутларни тарқитиветиду, Бирақ булутлар арисидики
    қуяш нуриға адәмләр беваситә қарап туралмайду. Қуяшниң алтун рәңги шимал тәрәптинму
    пәйда болиду; Тәңриниң һозурида дәһшәтлик һәйвәт бардур. Һәммигә Қадирни болса,
    биз Уни мөлчәрләлмәймиз; Қудрити қалтистур, Униң адалити улуқ, һәққанийлиғи чоңқур,
    Шуңа У адәмләргә зулум қилмайду.
  tel-2017: ఎత్తుగా ఉన్న మేఘంలో ప్రకాశించే ఎండ ఇప్పుడు కనబడకపోయినా గాలి మేఘాలను పోగొట్టి
    దాన్ని తేటగా కనపరుస్తుంది.
  hat-BSA: “Alò lezòm pa wè limyè ki klere nan syèl yo sof ke van an fin pase e eklèsi
    nwaj yo.
  kos-kos: “Ac inge, kalem lucng me uh arulana saromrom; Upala kalem kac uh, kut tia
    ku in ngetang nu kac; Ac eng uh aknasnasyela yen engyeng uh.
  hbo-WLC: וְעַתָּ֤ה ׀ לֹ֘א רָ֤אוּ א֗וֹר בָּהִ֣יר ה֭וּא בַּשְּׁחָקִ֑ים וְר֥וּחַ עָ֝בְרָ֗ה
    וַֽתְּטַהֲרֵֽם׃
  ibo-ibo: Ugbu a, ọ dịghị mmadụ ọbụla pụrụ ilekwasị anyanwụ anya ka ọ na-achake na
    mbara igwe, mgbe ifufe ji ngwangwa gabiga mee ka o nwuo ọcha.
  ory-ory: ପୁଣି, ଏତେବେଳେ ଲୋକମାନେ ଆକାଶସ୍ଥ ତେଜସ୍କର ଦୀପ୍ତି ଦେଖନ୍ତି ନାହିଁ; ମାତ୍ର ବାୟୁ
    ବହି ତାହା ପରିଷ୍କାର କରେ।
  chk-chk: Iei aramas resap tongeni küna tinen akkar mi pwölüla ren kuchu. Nge lupwen
    ewe asepwäl epwe pönala, epwe pwäla.
  rop-rop: Nobodi gin lukinat det san afta wen det win bin blowimwei detlot klaud
    brom det skai.
  ukr-1871: Тепер не видко ясного сьвітла зпоза хмар, але повіє вітер, і проясниться.
  deu-1951: Jetzt zwar sehen wir das Licht nicht, das doch leuchtend hinter den Wolken
    steht; aber der Wind wird sich erheben und sie wegfegen.
  eng-JPS: And now men see not the light which is bright in the skies; but the wind
    passeth, and cleanseth them.
  srp-1865: Ali sada ne mogu ljudi gledati u svjetlost kad sjaje na nebu, pošto vjetar
    proðe i oèisti ga;
  lug-lug: Kaakano tewali n’omu ayinza kutunula mu njuba, olw’engeri gy’eyakamu ku
    ggulu, ng’empewo emaze okuyita, n’eyelula ebire.
  heb-heb: ועתה לא ראו אור בהיר הוא בשחקים ורוח עברה ותטהרם׃
  ben-IRV: যখন বাতাস বয়ে আকাশ পরিষ্কার হয়, তখন লোকেরা আকাশে জ্বলজ্বল করা সূর্য্যের
    দিকে তাকাতে পারে না।
  pan-pan: ਹੁਣੇ ਤਾਂ ਕੋਈ ਸੂਰਜ ਵੱਲ ਵੀ ਨਹੀਂ ਵੇਖ ਸਕਦਾ, ਜਿਹੜਾ ਬੱਦਲਾਂ ਵਿੱਚ ਚਮਕਦਾ ਹੈ, ਜਦ
    ਹਵਾ ਲੰਘ ਕੇ ਉਹਨਾਂ ਨੂੰ ਸਾਫ਼ ਕਰ ਦਿੰਦੀ ਹੈ।
  mya-JVB: လေ သည် လာ၍မိုဃ်း ကောင်းကင်ကို ရှင်းလင်း စေသောအခါ ၊ လူသည် ထွန်းလင်း သောရောင်ခြည်
    ကို မ ကြည့် နိုင်။
  hmo-hmo: Bona harihari tau ta ese, dina ia itaia noho diba lasi, badina be guba
    dekenai ia diaridiari noho, lai ese ori ia doria lao ore dainai.
  urd-urd: “अभी तो आदमी उस नूर को नहीं देखते जो असमानों पर रोशन है, लेकिन हवा चलती
    है और उन्हें साफ़ कर देती है।
  rus-SYN: Теперь не видно яркого света в облаках, но пронесется ветер и расчистит
    их.
  bqc-SIM: Ĩana fɛ̀lɛ luabɛpuana yà, ĩatɛ̃ bↄ̀ musu sa, wɛ́ lɛ́ dↄwào, a gbãa
    kɛ̀ zài.
  tcz-CHONGTHU: Huijin meibolho amut theng soh tengleh vantham jol'a nisa khu avah
    behseh jeh in eihon ive thei ji pouve.
  mar-mar: आता, लोक सुर्य जेव्हा तापत असतो त्यावेळी लोक त्याकडे आकाशात बघू शकत नाही
    वाऱ्याने ढग पळवून लावले की तो स्वच्छ आणि चकचकीत दिसतो.
  qub-qub: Pucutay yanamaraycashan öraga manami ricanchïchu intitapis. Pucutayta wayra
    apacuptinmi ichanga syëlupis lliuyacäcun.
  hat-hat: Ou rete konsa ou pa wè solèy la. Li kache anba nwaj yo. Yon van leve, li
    fè solèy la klere ankò.
  eng-BSB: Now no one can gaze at the sun when it is bright in the skies after the
    wind has swept them clean.
  eng-WEBPB: Now men don’t see the light which is bright in the skies, but the wind
    passes, and clears them.
  kbq-kbq: Monafima me'nea hampoma zahomo'ma eri papama hutrenigeno, zagemo'ma tusiza
    huno amuhoma hanigeta, zagefina tavua onketfa hugahune.
  nhe-BL: Quema nopa ajacatl quiquixtía nopa mixtli, tojuanti niyon ax tihuelij tijtlachilitij
    tonati pampa tlahuel tlahuijtoc.
  gub-BL: Aze ywàkun upyk kwarahy, nazapuner kwaw hexakaw rehe. Aze ywytu ur ywak
    imukatu pà, Uhyape wi kwarahy.
  eng-DRA: 'But now they see not the light: the air on a sudden shall be thickened
    into clouds, and the wind shall pass and drive them away.'
