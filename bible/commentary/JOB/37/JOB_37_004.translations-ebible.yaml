verse: JOB.037.004
translations:
  mal-C: അവയ്ക്കു പിന്നാലെ ഒരു ഗർജനശബ്ദം ഉയരുന്നു; തന്റെ മഹത്തായ നാദത്തോടെ അവിടന്ന്
    ഇടിമുഴക്കുന്നു; തന്റെ ശബ്ദം മുഴങ്ങുമ്പോഴും അവിടന്നു മിന്നൽപ്പിണരിനെ തടഞ്ഞുവെക്കുന്നില്ല.
  deu-TKW: Hinter ihm drein brüllt eine Stimme; er donnert mit seiner majestätischen
    Stimme und hält sie nicht zurück, wenn seine Stimme erschallt.
  lin-lin: Sima na yango, konguluma na Ye ekoyokana, akoganga makasi na mongongo ya
    bokonzi na Ye ; akokanga mikalikali ya monoko na Ye te, wana mongongo na Ye ezali
    koyokana.
  eng-LSV: A voice roars after it—He thunders with the voice of His excellence, ||
    And He does not hold them back, || When His voice is heard.
  eng-GNV: 'After it a noyse soundeth: hee thundereth with the voyce of his maiestie,
    and hee will not stay them when his voyce is heard.'
  eng-WEBSTER: 'After it a voice roareth: he thundereth with the voice of his excellence;
    and he will not stay them when his voice is heard.'
  nhw-BL: Teipa huala nopa tlatomonilotl catli technextilía Toteco Dios ihueyitilis.
    Quema yaya camanalti, quichihua ica nochi ichicahualis.
  swh-ONEN: Baada ya hayo huja sauti ya ngurumo yake; Mungu hunguruma kwa sauti yake
    ya fahari. Wakati sauti yake ingurumapo tena, huuachilia umeme wake wa radi.
  bba-bba: Guru mɑɑki nin biru, Gusunɔn nɔɔ ɡɑ rɑ nɔɔre kɑ dɑm kpɑ yɑnde ɡuru mɑɑki
    kpɑɑnu nu sɔ̃ɔsirɑ.
  eng-KJVCPB: 'After it a voice roareth: He thundereth with the voice of his excellency;
    And he will not stay them when his voice is heard.'
  luo-luo: Bangʼ mano iwinjo dwonde ka mor matek kendo omor gi dwol mar duongʼne.
    Ka dwonde ochako mor, to onge gima nyalo gengʼe.
  meu-meu: Una murinai ia gadona e ḡoumu; ia gadona herea-daena na guba rahurahu guruna
    na heto, bona gadona e hekamonaimu negadia ai kevaru danu se dogoa taomu.
  npi-ULB: यसपछि एउटा आवाज गर्जन्छ । उहाँ आफ्नो ऐश्‍वर्यको आवाजले गर्जनुहुन्छ । उहाँको
    आवाज सुन्‍दा उहाँले बिजुलीको चमकलाई रोक्‍नुहुन्‍न ।
  yor-yor: Lẹ́yìn mọ̀nàmọ́ná ohùn kan fọ̀ ramúramù; ó sì fi ohùn ọláńlá rẹ̀ sán àrá.
    Òhun kì yóò sì dá àrá dúró, nígbà tí ó bá ń gbọ́ ohùn rẹ̀.
  pes-OPCB: سپس غرش صدای او شنیده می‌شود، غرش مهیب رعد به گوش می‌رسد و باز برق، آسمان
    را روشن می‌کند.
  tgl-ULB: Isang tinig ang dumadagundong pagkatapos nito; kumulog ang kaniyang maluwalhating
    tinig; hindi niya pinipigilan ang mga kidlat kapag narinig ang kaniyang tinig.
  hui-hui: Ani bialu mani ibugua bi hongo howa ladaga haruagola iname ibunaga hongo
    ogobioreda lo manda beremali. Ngode Datagaliwabehanda ogonidagua birangi hari
    daba migimege lalu purogo lelaga.
  mya-mya: လျှပ်စစ်ပြက်ပြီးမှ အသံတော်ထွက်၏။ ဘုန်းအာနုဘော်တော်အသံနှင့်မိုဃ်းချုန်းတော်မူ၏။
    အသံ တော်မြည်သောအခါ မိုဃ်းသက်မုန်တိုင်းကို ချုပ်တည်း တော်မမူ။
  bod-N: དེའི་རྗེས་མི་ཡིས་ཁོང་གི་འུར་སྒྲ་ཐོས། ། ཁོང་གིས་བརྗིད་ཉམས་ཆེ་བའི་ལྡིར་སྒྲ་སྒྲོག
    ། གསུང་སྐད་སྒྲོག་དུས་ཕྱིར་འཐེན་མ་བྱས་སོ། །
  sna-sna: Shure kwaizvozvo inzwi rokutinhira kwake rinosvika; anotinhira nenzwi roumambo
    hwake.
  spa-BLM: Tras ella ruge una voz. Truena con la voz de su majestad. No se guarda
    nada cuando se escucha su voz.
  cac-cac: Slajvi chi' tz'ab'chaj sc'an̈ yoch sjaj Dios te nivan yelc'ochi. Yacb'an
    van sc'an̈ chi' axo leb'lon chi' maxtzac och vaan yec' copoljoc.
  swh-ULB: Sauti huunguruma baada yake; yeye huunguruma kwa sauti ya ukuu wake; hauzuii
    mshindo wa mwanga wakati sauti yake inaposikika.
  bel-bel: За ім грыміць голас; грыміць Ён голасам велічы Сваёй і ня спыняе яго, калі
    голас Ягоны пачуты.
  deu-ELBBK: Nach dem Blitz brüllt eine Stimme; er donnert mit seiner erhabenen Stimme
    und hält die Blitze nicht zurück, wenn seine Stimme gehört wird.
  mbb-OT: Ne egkezineg is kedraǥeb te mezaǥing he laǥeng din. Wazè din eǥena is kedraǥeb
    te laǥeng din.
  mal-2015: അതിന്റെ പിന്നാലെ ഒരു മുഴക്കം കേൾക്കുന്നു; അവൻ തന്റെ മഹിമാനാദംകൊണ്ടു ഇടിമുഴക്കുന്നു;
    അവന്റെ നാദം കേൾക്കുമ്പോൾ അവയെ തടുക്കുന്നില്ല.
  rmc-rmc: Paľis leskro hangos zorales šunďol; herminel peskre bare slavne hangoha,
    na zaačhavel o bleski, sar vakerel.
  pes-OPV: بعد از آن صدای غرش می‌کند و به آواز جلال خویش رعد می‌دهد و چون آوازش شنیده
    شدآنها را تاخیر نمی نماید.
  ron-1924: Апой се ауде ун бубуит, тунэ ку гласул Луй мэрец, ши ну май опреште фулӂерул
    де ындатэ че рэсунэ гласул Луй.
  ben-OBCV: তারপরে আসে তাঁর গর্জনের শব্দ; তাঁর সৌম্য স্বর দিয়ে তিনি বজ্রধ্বনি করেন।
    তাঁর স্বর যখন প্রতিধ্বনিত হয়, তখন তিনি কিছুই আটকে রাখেন না।
  som-som: Dabadiisna wax baa aad uga sanqadha, Isagu wuxuu ku onkodaa haybaddiisa
    codkeeda; Oo markii codkiisa la maqlona iyaga ma uu joojiyo.
  lat-VUC: 'Post eum rugiet sonitus; tonabit voce magnitudinis suæ: et non investigabitur,
    cum audita fuerit vox ejus.'
  eng-ASVBT: After it a voice roareth; He thundereth with the voice of his majesty;
    And he restraineth not the lightnings when his voice is heard.
  ita-1885: Dopo la quale rugge il tuono; egli tuona con la voce della sua altezza,
    E non indugia quelle cose, dopo che la sua voce è stata udita.
  eng-LXXUP: After him shall be a cry with a loud voice; He shall thunder with the
    voice of his excellency, Yet he shall not cause men to pass away, for one shall
    hear his voice.
  eng-ULB: A voice roars after it; he thunders with the voice of his majesty; he does
    not restrain the lightning bolts when his voice is heard.
  spa-VBL: Luego viene el estruendo del trueno, su voz majestuosa no se contiene cuando
    habla.
  fra-_FOB: Puis, sa voix rugit; il tonne de sa voix magnifique, et il n'épargne pas
    ses éclairs, quand retentit sa voix.
  mal-mal: അതിന്റശേഷം ഒരു മുഴക്കം കേൾക്കുന്നു; അവിടുന്ന് തന്റെ മഹിമാനാദംകൊണ്ട് ഇടിമുഴക്കുന്നു;
    അവിടുത്തെ നാദം കേൾക്കുമ്പോൾ അതിനെ നിയന്ത്രിക്കുന്നില്ല.
  urd-GVR: Is ke bād kaṛaktī āwāz sunāī detī, Allāh kī robdār āwāz garaj uṭhtī hai.
    Aur jab us kī āwāz sunāī detī hai to wuh bijliyoṅ ko nahīṅ roktā.
  suz-BL: मेको आ नोले मेको आ ठेयब सेंदा नेंसीब। मेको आ मान पाइक्‍चा पुंइसीब सेंदा
    नेंसीब। मिनु मेकोम आ सेंदा नेंपाइक्‍ब। आ चिला पतीके मतेक्‍ब।
  eng-NOY: After it the thunder roareth; He thundereth with his voice of majesty,
    And restraineth it not, when his voice is heard.
  ita-1927: Dopo il lampo, una voce rugge; egli tuona con la sua voce maestosa; e
    quando s’ode la voce, il fulmine non e già più nella sua mano.
  ckb-ckb: لەدوای ئەوەش هەر دەنگی نەڕەکەی دێت، بە دەنگی پڕ شانازییەکەی دەگرمێنێت.
    کاتێک دەنگ دەداتەوە بروسکەکەی ڕاناگرێت.
  eng-BBE: After it a voice is sounding, thundering out the word of his power; he
    does not keep back his thunder-flames; from his mouth his voice is sounding.
  kan-OKCV: ಮಿಂಚಿನ ತರುವಾಯ ಘರ್ಜನೆಯ ಶಬ್ದ ಕೇಳಿಬರುವುದು; ದೇವರು ಮಹತ್ತಿನ ಶಬ್ದದಿಂದ ಗುಡುಗುತ್ತಾರೆ;
    ದೇವರ ಸ್ವರ ಕೇಳುವಾಗ ಅದನ್ನು ತಡೆಯಲಾಗದು.
  tam-2017: அதற்குப்பின்பு அவர் சத்தமாக முழங்கி, தம்முடைய மகத்துவத்தின் சத்தத்தைக்
    குமுறச்செய்கிறார்; அவருடைய சத்தம் கேட்கப்படும்போது அதைத் தவிர்க்கமுடியாது.
  spa-RV-1909: Después de ella bramará el sonido, tronará él con la voz de su magnificencia;
    y aunque sea oída su voz, no los detiene.
  ron-BTF: După acesta răcnește o voce, el tună cu vocea maiestății sale; și nu le
    va opri când se aude vocea sa.
  eng-WEBP: After it a voice roars. He thunders with the voice of his majesty. He
    doesn’t hold back anything when his voice is heard.
  eng-FBV: Then comes the roar of thunder, his majestic voice holding nothing back
    when he speaks.
  nld-1939: Zijn stem gromt achter Hem aan, Hij dondert met zijn machtige kreet; Hij
    houdt de bliksem niet terug, Wanneer zijn stem zich laat horen.
  nch-BL: Teipa huala nopa tatomonilot cati technextilía Toteco Dios ihueyitilis.
    Quema yaya camanalti, quichihua ica nochi ichicahualis.
  vie-1934: Kế liền có tiếng ầm ầm, Ngài phát tiếng oai nghi và sấm rền ra, Và khi
    nổi tiếng Ngài lên, thì không cầm giữ chớp nhoáng lại.
  hin-CV: तत्पश्चात गर्जनावत स्वर उद्‍भूत होता है; परमेश्वर का प्रतापमय स्वर, जब उनका
    यह स्वर प्रक्षेपित होता है, वह कुछ भी रख नहीं छोड़ते.
  spa-BES: Después de esto suena una voz que truena la palabra de su poder; no retiene
    sus truenos; de su boca suena la voz.
  tdx-tdx: Mandimbe aze ty fitroñam-peo, mangotrok’ amy fiarañanañan’ enge’ey vaho
    tsy ho kalaña’e i helatsey t’ie janjiñeñe i fiarañanaña’ey.
  tha-KJV: พระสุรเสียงของพระองค์ครางกระหึ่มตามไป พระองค์​ทรงแผดพระสุรเสียงอันโอฬารึกของพระองค์
    พระองค์​มิได้​ทรงหน่วงเหนี่ยวฟ้าแลบ เมื่อได้ยินพระสุรเสียงของพระองค์
  por-BR-2018: Depois disso brama com estrondo; troveja com sua majestosa voz; e ele
    não retém seus relâmpagos quando sua voz é ouvida.
  deu-ELO: Nach dem Blitze brüllt eine Stimme; er donnert mit seiner erhabenen Stimme,
    und hält die Blitze nicht zurück, wenn seine Stimme gehört wird.
  eng-WYC-2018: (A)Great sound shall roar after him, and he shall thunder with the
    voice of his greatness; and it shall not be sought out, when his voice is heard.
  epo-epo: Post ĝi ekbruas la tondro; Li tondras per Sia majesta voĉo, Kaj oni ne
    povas tion haltigi, kiam aŭdiĝas Lia voĉo.
  uig-PIN: Qaⱪmaⱪtin keyin bir awaz ⱨɵrkirǝydu; Ɵz ⱨǝywitining awazi bilǝn u güldürlǝydu,
    Awazi anglinixi bilǝnla ⱨeq ayanmay qaⱪmaⱪlirinimu ⱪoyuwetidu.
  beo-beo: Amasea, Gode Ea gogonomosu naba. Amo da gugelebe ea gogonomobe bagade.
    Amola ha:ha:na da mae fisili nene gala:lala.
  tpi-OTNT: Na bihain, yumi harim em i singaut bikmaus tru, na yumi pilim bikpela
    strong bilong em. Na long taim God i mekim olsem, lait bilong klaut i save sut
    i go nabaut.
  hau-SA: Bayan wannan sai ƙarar rurinsa ta biyo; Ya tsawata da muryarsa mai girma.
    Sa’ad da ya sāke yin tsawa ba ya rage wani abu.
  uig-LAT: Chaqmaqtin kéyin bir awaz hörkireydu; Öz heywitining awazi bilen u güldürleydu,
    Awazi anglinishi bilenla héch ayanmay chaqmaqlirinimu qoyuwétidu.
  nde-nde: Ngemva kwalokho kuza umdumo wokubhonga kwakhe; uduma ngelizwi lakhe lobukhosi.
    Nxa ilizwi lakhe seliqaqamba ulikhulula lonke angaligodli.
  ton-ton: 'Hili ia ʻoku ʻuʻulu ʻae leʻo: ʻoku ne mana ʻaki ʻae leʻo ʻo hono ngeia;
    pea ʻi he ongoʻi ʻo hono leʻo ʻe ʻikai te ne taʻofi ia.'
  ces-1613: Bůh silný hřímá hlasem svým předivně, činí veliké věci, a však nemůžeme
    rozuměti, jak.
  eng-WMB: After it a voice roars. He thunders with the voice of his majesty. He doesn’t
    hold back anything when his voice is heard.
  tam-TCV: பின்பு அவருடைய கர்ஜனையின் சத்தம் வருகிறது, அவர் தனது கெம்பீரமான குரலினால்
    முழங்குகிறார்; அவருடைய சத்தம் தொனிக்கும்போது அவர் ஒன்றையும் அடக்குவதில்லை.
  ceb-ULB: Midahunog ang usa ka tingog human niini; midalugdog siya uban sa tingog
    sa iyang pagkahalangdon; wala niya gipugngan ang kilat sa dihang nadunggan ang
    iyang tingog.
  pol-UBG: Po niej huczy grzmot, grzmi głosem swojego majestatu, i nie powstrzymuje
    ich, gdy słychać jego głos.
  urd-GVU: اِس کے بعد کڑکتی آواز سنائی دیتی، اللہ کی رُعب دار آواز گرج اُٹھتی ہے۔
    اور جب اُس کی آواز سنائی دیتی ہے تو وہ بجلیوں کو نہیں روکتا۔
  deu-1912: Ihm nach brüllt der Donner, und er donnert mit seinem großen Schall; und
    wenn sein Donner gehört wird, kann man's nicht aufhalten.
  kan-2017: ಸಿಡಿಲಿನ ತರುವಾಯ ಗರ್ಜನೆಯುಂಟಾಗುವುದು, ಆತನು ತನ್ನ ಮಹಿಮೆಯ ಶಬ್ದದಿಂದ ಗುಡುಗುವನು.
    ಆ ಶಬ್ದವು ಕೇಳಿಸಿದ ಮೇಲೆಯೂ ಆತನು ಸಿಡಿಲುಗಳನ್ನು ತಡೆಯುವುದಿಲ್ಲ.
  yap-yap: Ma aram mini rung’ag ga’ngin laman, nib lingan dirra’ nib ga’, ma aram
    n’umngin nap’an ma yug be mat e uluch.
  hlt-MCSB: A hnukkah a kawk ol khaw a hoemdamnah ol neh hum tih a ol a yaak vaengah
    rhaek uelh sak boeh.
  mdy-ETH: ዬካፓ ፔኤኮ ዎልቆ ዑኡዞ ዒ ጉኡሚሳኔ፤ ዒጊቻ ዑኡዞዋ ጉጉንሢጉዲ ማሂ ዋይዚሳኔ፤ ዜኤሊንፃ ዒዛኮ ላሚ ላሚ ዜኤሊንሣኔ።
    ዲቃሣያ ማዔ ዑኡዞና ዒ ጉጉንሣኔ፤ ዑኡዞ ዒ ዋይዚሳ ዎዶና ዜኤሊንፆ ዒዚ ላኣጉዋሴ።
  twi-ASANTE: Ɛno akyi na ne mmobom no ba; ɔde nne kɛseɛ bobom. Sɛ ɔkasa a, biribiara
    nsianka no.
  eng-WEBU: After it a voice roars. He thunders with the voice of his majesty. He
    doesn’t hold back anything when his voice is heard.
  wal-wal: Hegaappe guyyiyan, a gunttaa cenggurssai siyettees; ba wolqqaama cenggurssan
    guummees; a cenggurssai siyettiyo wode, ba wolqqanttaa teqqenna.
  spa-PDDPT: Tras ellos ruge su voz. Truena ʼEL con voz majestuosa, y aunque sea oída
    su voz, no los detiene.
  gun-gun: Ha'e va'e rire ijayvu atã nhendu 'rã, yvatevea py onhemboxi 'rã hyapu reve.
    Ha'e ndopoi e'ỹi 'rã overa va'e ijayvua onhendua rupi.
  ilo-ULB: Adda timek nga agdaranudor kalpasan daytoy; paggurruodenna babaen iti timek
    ti kinatan-okna; saanna a laplappedan dagiti kimat no mangngeg ti timekna.
  kpg-kpg: Di ngoloolo o dono lee la gu longono, dono lee atili e haluihalulu i dono
    lee aamua, gei di ila e dabadaba i di madagoaa delaa.
  uig-ARA: چاقماقتىن كېيىن بىر ئاۋاز ھۆركىرەيدۇ؛ ئۆز ھەيۋىتىنىڭ ئاۋازى بىلەن ئۇ گۈلدۈرلەيدۇ،
    ئاۋازى ئاڭلىنىشى بىلەنلا ھېچ ئايانماي چاقماقلىرىنىمۇ قويۇۋېتىدۇ.
  sus-sus: Na dangi xanbi galanyi bula. A luma alɔ Ala wama a xui xungbe xa mɛ yire
    birin.
  pon-2006: Eri, kapitie ahpw kin sansalada, ngihl kamasapwehk en nansapwe, nindokon
    lioal eh kin wie piripir.
  ksd-ksd: A rurunga i mur ra meme; God i tata ma ra ngala na nilai kana minamar,
    Ma pa i tur bat ra meme ba di valongore ra nilaina.
  tur-YTC: Ardından bir ses gümbürder. Görkemli sesiyle gürler. Sesi duyulunca hiçbir
    şeyi alıkoymaz.
  grc-BRENT: Ὀπίσω αὐτοῦ βοήσεται φωνῇ, βροντήσει ἐν φωνῇ ὕβρεως αὐτοὺ· καὶ οὐκ ἀνταλλάξει
    αὐτούς, ὅτι ἀκούσει φωνὴν αὐτοῦ.
  ind-AYT: Setelah itu, suatu suara menderu; Dia mengguntur dengan suara-Nya yang
    agung, dan Dia tidak menahan kilat ketika suara-Nya terdengar.
  nya-nya: Pambuyo pake kubangula kwake kumamveka. Iye amabangula ndi liwu lake laulemerero.
    Pamene wabangula, palibe chimene amalephera kuchita.
  hrv-hrv: 'iza nje silan jedan glas se ori: to On gromori glasom veličajnim. Munje
    mu lete, nitko ih ne priječi, tek što mu je glas jednom odjeknuo.'
  mps-mps: Tama nosali agai hąe olama, i wabo po dago odobo dao. Tama agai genuai
    bomo dago subo dao. Tama te Godigo tama tibo si da, te be sele ula tigidali buluba
    pela silibo dao,” wali.
  tpi-tpi: Na bihain, yumi harim em i singaut bikmaus tru, na yumi pilim bikpela strong
    bilong em. Na long taim God i mekim olsem, lait bilong klaut i save sut i go nabaut.
  dan-1931: efter det brøler hans Røst, med Højhed brager hans Torden; han sparer
    ikke på Lyn, imedens hans Stemme høres.
  vie-OVCB: Rồi có tiếng ầm ầm dữ dội, Chúa cất giọng uy nghiêm như sấm nổ, Ngài lên
    tiếng, cho chớp nhoáng mặc sức tung hoành.
  guj-2017: તેમની પાછળ અવાજ થાય છે; તે ગર્જનાથી તેમની ભવ્યતાનો અવાજ કરે છે; જ્યારે
    વીજળી ચમકે છે, ત્યારે તેમનો અવાજ સંભળાય છે.
  pon-2006A: Eri, kapitie ahpw kin sansalada, ngihl kamasapwehk en nansapwe, nindokon
    lioal eh kin wie piripir.
  por-BRBSL: Depois disso, uma voz ruge. Ele troveja com a voz de sua majestade. Ele
    não retém nada quando sua voz é ouvida.
  cth-cth: Hahoi lawk a tâco teh, a lentoenae lawk hah a kampaw sak. A lawk a thai
    awh nakunghai kâhat sak hoeh.
  twi-twi: Ɛno akyi na ne mmubomu no ba; ɔde nne kɛse bobɔ mu. Sɛ ɔkasa a, biribiara
    nsianka no.
  hlt-hlt: A hnukkah a kawk ol khaw a hoemdamnah ol neh hum tih a ol a yaak vaengah
    rhaek uelh sak boeh.
  tbz-SIM: Kɛ̀ ti kèè Kuyie ntɑmmɛ̀ ùùtimɛ̀, kɛ pɛ́u mɛtɑnkperímɛ̀, kɛ̀ itɑpíɛ dɑ̀ɑ́tí
    tipíìtì timɔu.
  msy-2020: Ezɨ e gɨn orazi, a pamten dɨa mɨgei, ezɨ e an gavgavim barasi. God kamaghɨn
    amima onɨmarim taghtagha tintinibar zui.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ, ɩlɛnɑ tɛʋ holi nɑ Ɩsɔ nɔɣɔ nɩɩ. Ɩlɛ ɩ tɑ tɑsɑ tɛʋ ŋmɛlǝsʋɣʋ
    sǝŋsʋɣʋ kɛ wɑɑtʋ ɩnɩ.
  azb-azb: Ardınca nərə vurur, Əzəmətli səsi ilə gurlayır, Həniri eşidilir, dayanmadan
    şimşək çaxır.
  eng-DBY: 'After it a voice roareth: he thundereth with the voice of his excellency,
    and holdeth not back the flashes when his voice is heard.'
  hin-2017: उसके पीछे गरजने का शब्द होता है; वह अपने प्रतापी शब्द से गरजता है, और
    जब उसका शब्द सुनाई देता है तब बिजली लगातार चमकने लगती है।
  wol-KYG: Ca lay yëmmu, dënoo kàddoom gu màgg, te dootu téye melax yi, li feek baatam
    di jib.
  eng-YLT: After it roar doth a voice — He thundereth with the voice of His excellency,
    And He doth not hold them back, When His voice is heard.
  eng-WYC-2017: Great sound shall roar after him, and he shall thunder with the voice
    of his greatness; and it shall not be sought out, when his voice is heard.
  eng-WMBB: After it a voice roars. He thunders with the voice of his majesty. He
    doesn’t hold back anything when his voice is heard.
  urd-GVH: इसके बाद कड़कती आवाज़ सुनाई देती, अल्लाह की रोबदार आवाज़ गरज उठती है। और
    जब उस की आवाज़ सुनाई देती है तो वह बिजलियों को नहीं रोकता।
  rug-rug: Mudina asa si mae sa tubilina sa paka maṉauru, sa kurumuna sa mamalaiṉi
    te Tamasa, totoso zama si Asa, si lopu tuqe pule sa mamalaiṉina.
  gaz-gaz: Ergasii sagaleen guungummii isaa ni dhufa; inni sagalee isaa ulfina qabeessa
    sanaan ni qaqawweessaʼa. Yommuu sagaleen isaa dhagaʼamutti, inni waan tokko illee
    hin qusatu.
  fra-LSG: 'Puis éclate un rugissement: il tonne de sa voix majestueuse; Il ne retient
    plus l’éclair, dès que sa voix retentit.'
  yal-yal: Na xanbi ra, a sɔnxɔ, a yi a xui gbeen namini alo kuye sarinna, a mi fa
    galanni tima a na a xui ramini.
  haw-1868: Mahope o ia mea, poha mai ka leo; Hoohekili mai ia me kona leo mana; Aole
    ia e hoopaa ia lakou i loheia'i kona leo.
  arb-NAV: فَتُدَوِّي زَمْجَرَةُ زَئِيرِهِ، وَيُرْعِدُ بِصَوْتِ جَلالِهِ، وَحِينَ
    تَتَرَدَّدُ أَصْدَاؤُهُ لَا يَكْبَحُ جِمَاحَهَا شَيْءٌ.
  ewe-ewe: Eƒe gbeɖeɖe kplɔa esia ɖo, ebluna kple eƒe ŋutikɔkɔe ƒe gbe. Ne eƒe gbe
    ɖi la, meléa naneke ɖi o.
  eng-LEE: Behind it roareth the thunder; he thundereth with his majestic voice; and
    he holdeth them not back when his voice is heard.
  asm-FB: তাৰ পাছত গাজনি মাৰে, তেওঁ নিজৰ মহৎ শব্দেৰে গৰ্জ্জন কৰে; যেতিয়া তেওঁৰ মাত
    শুনা যায়, তেতিয়াই তেওঁ সেইবোৰক নথমায়।
  sus-A: نَ دَنفِ شَنبِ فَلَنيِ بُلَ. عَ لُمَ عَلْ عَلَ وَ مَ عَ شُي شُنفبٍ شَ مّ
    يِرٍ بِرِن.
  fra-SBL: Après cela, une voix rugit. Il tonne de la voix de sa majesté. Il ne retient
    rien quand sa voix est entendue.
  hbo-hbo: אַחֲרָ֤יו ׀ יִשְׁאַג־קֹ֗ול יַ֭רְעֵם בְּקֹ֣ול גְּאֹונֹ֑ו וְלֹ֥א יְ֝עַקְּבֵ֗ם
    כִּֽי־יִשָּׁמַ֥ע קֹולֹֽו׃
  kik-kik: Thuutha waruo gũũkaga mũgambo wa mũraramo wake; arurumaga na mũgambo wake
    mũkaru. Hĩndĩ ĩrĩa mũgambo wake waiguuo-rĩ, ndarigagĩrĩria heni.
  fra-NCL: Puis éclate un rugissement, il tonne de sa voix majestueuse ; il ne retient
    plus les éclairs, quand on entend sa voix ;
  cek-AK: Tangphrapuek pacoengah lok to angzoh; a lensawkhaih lok hoiah kho to pazisak;
    lok tacawt pacoengah loe, takhi sae songhaih diisak let mak ai boeh.
  cuk-cuk: Bab-Dummad-e-sunmakedi, binnasur-itoleged, e-mala-ibyedi, galesulid.
  uig-CYR: Чақмақтин кейин бир аваз һөкирәйду; Өз һәйвитиниң авази билән у гүлдүрләйду,
    Авази аңлиниши биләнла һеч аянмай чақмақлириниму қоюветиду.
  tel-2017: దాని తరువాత గొప్ప స్వరం గర్జిస్తుంది. ఆయన తన గంభీరమైన స్వరంతో సింహనాదం
    చేస్తాడు. ఆయన ధ్వని వినబడేటప్పుడు ఆయన మెరుపును అడ్డగించడు.
  hat-BSA: Apre sa, yon gwo vwa ki rele fò; Li gwonde ak vwa majeste Li a. Li pa menm
    ralanti eklè lè yo tande vwa L.
  kos-kos: Na ngirngir lun pusracl lohngyukyak, Pusra ku ac fulat lun pulahl uh Ac
    sarom uh wi pacna fahsr.
  hbo-WLC: אַחֲרָ֤יו ׀ יִשְׁאַג־ק֗וֹל יַ֭רְעֵם בְּק֣וֹל גְּאוֹנ֑וֹ וְלֹ֥א יְ֝עַקְּבֵ֗ם
    כִּֽי־יִשָּׁמַ֥ע קוֹלֽוֹ׃
  ibo-ibo: Nke a gasịa, ihe ọzọ na-eso ya bụ mbigbọ nke olu ike ya; ụda olu ya na
    ada ụda dịka egbe eluigwe, mgbe olu ahụ dara dakwasị, ọ naghị egbochi amụma igbu
    egbu.
  ory-ory: ତହିଁ ପଛେ ଏକ ରବ ଗର୍ଜ୍ଜନ କରଇ, ସେ ଆପଣା ମହତ୍ତ୍ୱର ରବରେ ବଜ୍ରନାଦ କରନ୍ତି ଓ ତାହାଙ୍କ
    ରବ ଶୁଣାଗଲା ବେଳେ ସେ ତାହାସବୁ ନିବୃତ୍ତ କରନ୍ତି ନାହିଁ।
  chk-chk: Mürin ei, möngüngün a fokun osomong. A ngüngü ren mwelian mi osomong usun
    püngün chopulap. A atowu ekewe inefi, lupwen aramas ra rong mwelian.
  rop-rop: God det brabli strongbala bos oldei jingat adbala weya im dalim ebribodi
    wanim dei garra dumbat. Im jingat jis laik det thanda.
  ukr-1871: Ззаду його гуде голос; грімить він голосом величі своєї й не зʼупиняє
    його, коли голос його почуто.
  deu-1951: Hinter ihm her brüllt der Donner, er donnert mit seiner majestätischen
    Stimme, und er spart damit nicht, damit seine Stimme gehört werde.
  eng-JPS: After it a voice roareth; He thundereth with the voice of His majesty;
    and He stayeth them not when His voice is heard.
  srp-1865: Za njom rièe grom, grmi glasom velièanstva svojega, niti što odgaða kad
    se èuje glas njegov.
  lug-lug: Kino oluggwa, okuwuluguma kw’eddoboozi lye kwe kuddako, abwatuka n’eddoboozi
    lye ery’omwanguka, era eddoboozi lye bwe liwulirwa, tewabaawo kisigala nga bwe
    kibadde.
  heb-heb: אחריו ישאג קול ירעם בקול גאונו ולא יעקבם כי ישמע קולו׃
  ben-IRV: এটার পরে তাঁর স্বর গর্জিত হয়; তাঁর মহিমার রবে তিনি বজ্রধ্বনি করেন; যখন
    তাঁর রব শোনা যায়, তিনি তাদের বাধা দেন না।
  pan-pan: ਉਹ ਦੇ ਪਿੱਛੇ ਇੱਕ ਗੱਜਣ ਦਾ ਸ਼ਬਦ ਹੁੰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਸ਼ਾਨਦਾਰ ਅਵਾਜ਼ ਨਾਲ ਗੜ੍ਹਕਦਾ
    ਹੈ, ਅਤੇ ਜਦ ਉਹ ਦਾ ਸ਼ਬਦ ਸੁਣਾਈ ਦਿੰਦਾ ਹੈ ਤਾਂ ਬਿਜਲੀਆਂ ਲਗਾਤਾਰ ਚਮਕਦੀਆਂ ਹਨ!”
  mya-JVB: လျှပ်စစ်ပြက်ပြီးမှ အသံ တော်ထွက်၏။ ဘုန်း အာနုဘော်တော်အသံ နှင့် မိုဃ်းချုန်း
    တော်မူ၏။ အသံ တော်မြည်သောအခါ မိုဃ်းသက်မုန်တိုင်းကို ချုပ်တည်း တော်မ မူ။
  hmo-hmo: Kevaru murinai, Dirava ena gadona ia boiboi bada noho. Unai boiboi be King
    ena siahu ena regena momokani, bona unai neganai danu kevaru be ia diaridiari
    noho.
  urd-urd: इसके बाद कड़क की आवाज़ आती है; वह अपने जलाल की आवाज़ से गरजता है, और जब
    उसकी आवाज़ सुनाई देती है तो वह उसे रोकता है।
  rus-SYN: За ним гремит глас; гремит Он гласом величества Своего и не останавливает
    его, когда голос Его услышан.
  bqc-SIM: A gbɛa ì pala gbã́ugbãu, ì pũna ń a zↄ̃ↄkɛ lↄↄo. Tó aà lↄↄ dↄ,
    ìli a pílɛa zùukɛo.
  tcz-CHONGTHU: Chuti chun huipi gopi kitum gin in alal loupina ogin nasatah in ahung
    in thu asei teng jongle akituh tang deh poi.
  mar-mar: त्यानंतर आवाजाची गर्जना होते, देव त्याच्या वैभवी आवाजात गर्जतो. वीज चमकल्यानंतर
    देवाची गर्जना ऐकू येते.
  qub-qub: Chayno wiyacan sinchipa junrurumushan fiyupa manchariypaj busninta wiyacächimuptin.
    Janraraycämojta wiyashanchïcamaga illguypis manami chawanchu.
  hat-hat: Apre sa, yo tande vwa li ap gwonde. Loraj la gwonde avèk fòs. Lè konsa,
    zèklè fè mikalaw.
  eng-BSB: Then there comes a roaring sound; He thunders with His majestic voice.
    He does not restrain the lightning when His voice resounds.
  eng-WEBPB: After it a voice roars. He thunders with the voice of his majesty. He
    doesn’t hold back anything when his voice is heard.
  kbq-kbq: Hagi kopasi'nama erigetama ketonkeno anantera, Anumzamofona hankavenentake
    agerumo'a monagemo'ma hiaza higeta nentahune. Anumzamo'ma kema nehigeno'a, kopasi'namo'ma
    nehiaza huno masa'amo'a rumarave huno vuno eno nehie.
  nhe-BL: Teipa huala nopa tlatomonilotl tlen technextilía Toteco Dios ihuextilis.
    Quema yajaya camati, quichihua ica nochi ichicahualis.
  gub-BL: Na'e teko wenu ize'eg ikororo mehe wà. Wenu àmàn iànoànogaw wà no. A'e 'ar
    mehe we iweraw haw nupytu'u kwaw u'ar ire.
  eng-DRA: After it a noise shall roar, he shall thunder with the voice of his majesty,
    and shall not be found out, when his voice shall be heard.
