verse: JOB.037.007
translations:
  mal-C: സകലമനുഷ്യരും അവിടത്തെ പ്രവൃത്തി ഗ്രഹിക്കേണ്ടതിന്, അവിടന്ന് ഓരോ മനുഷ്യന്റെയും
    പ്രവൃത്തികൾ നിർത്തിവെപ്പിക്കുന്നു.
  deu-TKW: Aller Menschen Hand versiegelt er, damit alle Leute sein Thun erkennen.
  lin-lin: Boye, atiaka kashe na loboko ya moto nyonso mpo ete moto nyonso ayeba misala
    na Ye. Atondisaka bato nyonso na somo ya nguya na Ye.
  eng-LSV: Into the hand of every man he seals, || For the knowledge by all men of
    His work.
  eng-GNV: With the force thereof he shutteth vp euery man, that all men may knowe
    his worke.
  eng-WEBSTER: He sealeth up the hand of every man; that all men may know his work.
  nhw-BL: Nochi masehualme quicahuaj inintequi huan san mocahuaj ipan ininchaj para
    quiiximatise ihueyi chicahualis.
  swh-ONEN: Ili wanadamu wote aliowaumba wapate kujua kazi zake, yeye humzuilia kila
    mtu shughuli zake.
  bba-bba: U rɑ de tɔmbu kpuro bu ben sɔmburu yɔ̃rɑsiɑ ɡurɑ yen sɔ̃, kpɑ bu ɡiɑ mɑ
    wiyɑ u ye kpuro mɔ̀.
  eng-KJVCPB: He sealeth up the hand of every man; That all men may know his work.
  luo-luo: Otimo kamano mondo ji duto mane ochweyo, ongʼe kaka tichne chalo mi ji
    duto bed gi luoro nikech teko mare.
  meu-meu: Ia ese taunimanima iboudiai imadia na e laodia ahumu, iboudiai na iena
    ḡaukara bae diba totona.
  npi-ULB: उहाँले हरेक मानिसको हातलाई काम गर्नबाट रोक्‍नुहुन्छ, ताकि आफूले बनाउनुभएका
    सारा मानिसले उहाँका कामहरू देख्‍न सकून् ।
  yor-yor: Ó fi èdìdì di ọwọ́ gbogbo ènìyàn kí gbogbo wọn kí ó lè mọ iṣẹ́ rẹ̀, ó sì
    tún dá olúkúlùkù ènìyàn dúró lẹ́nu iṣẹ́ rẹ̀.
  pes-OPCB: مردم از کار کردن باز می‌مانند و متوجه قدرت او می‌شوند،
  tgl-ULB: Pinatigil niya ang bawat kamay ng mga tao sa pagtatrabaho, para makita
    sa lahat ng tao na kaniyang nilalang ang kaniyang mga ginawa.
  hui-hui: Anidagua bialu ibugua wali agalime biabe biala ho ngaru nabilonaga hapai
    haga. Ibugua biaga ngago damene wali agali bu karume manda bilonaga ani biaga.
  mya-mya: ဖန်ဆင်းတော်မူသော လူအပေါင်းတို့သည် ကိုယ်တော်ကို သိမည်အကြောင်း လူတိုင်းလုပ်သော
    အလုပ်ကို ဆီးတားတော်မူ၏။
  bod-N: བཀོད་པའི་མི་ཡིས་ཁོང་གི་འཕྲིན་ལས་རྟོགས་ཆེད་དུ། ། ཁོང་གིས་མི་ཡི་ལག་པར་ཕྱག་རྒྱ་འདེབས་པར་མཛད།
    །
  sna-sna: Kuitira kuti vanhu vose vaakasika vazive basa rake, anoita kuti munhu mumwe
    nomumwe ambomira kushanda.
  spa-BLM: Él sella la mano de cada hombre, para que todos los hombres a los que ha
    hecho lo conozcan.
  cac-cac: Yuj chi' a Dios tz'ac'anoch eb' anima d'a yol spat, yic vach' snachajel
    yuj eb' to a tz'ac'ancot juntzan̈ chi'.
  swh-ULB: Huuzuia mkono wa kila mtu usifanye kazi, ili kwamba watu wote aliowaumba
    wataona matendo yake.
  bel-bel: Ён кладзе пячатку на руку кожнаму чалавеку, каб усе людзі ведалі дзею Яго.
  deu-ELBBK: Er lähmt die Hand eines jeden Menschen, damit alle Menschen sein Werk
    kennen lernen.
  mbb-OT: su para mekehimeley is menge etew te terebahu zan, ne ebpekepurung dan ebpekeisip-isip
    te menge vaal te Megbevayà.
  mal-2015: താൻ സൃഷ്ടിച്ച മനുഷ്യരൊക്കെയും അറിവാന്തക്കവണ്ണം അവൻ സകലമനുഷ്യരുടെയും കൈ
    മുദ്രയിടുന്നു.
  rmc-rmc: Kerel, hoj o manuš te preačhel te kerel buči, hoj savore manuša te džanen,
    so ov šaj kerel.
  pes-OPV: دست هر انسان را مختوم می‌سازد تا جمیع مردمان اعمال او را بدانند.
  ron-1924: Печетлуеште мына тутурор оаменилор, пентру ка тоць сэ се рекуноаскэ де
    фэптурь але Луй.
  ben-OBCV: যেন তাঁর নির্মিত সবাই তাঁর কাজকর্ম জানতে পারে, তিনি সব মানুষজনকে তাদের
    পরিশ্রম থেকে অব্যাহতি দেন।
  som-som: Isagu wuxuu shaabadeeyaa nin kasta gacantiisa, In nin kasta oo uu sameeyeyba
    ogaado.
  lat-VUC: qui in manu omnium hominum signat, ut noverint singuli opera sua.
  eng-ASVBT: He sealeth up the hand of every man, That all men whom he hath made may
    know it.
  ita-1885: Egli rinchiude ogni uomo in casa, Come per riconoscer tutti i suoi lavoratori.
  eng-LXXUP: He seals up the hand of every man, That every man may know his own weakness.
  eng-ULB: He stops the hand of every man from working, so that all people whom he
    has made may see his deeds.
  spa-VBL: Con ello detiene el trabajo de la gente para que todos puedan entender
    lo que hace.
  fra-_FOB: Il ferme la main de tous les hommes, afin que tous les hommes, ses créatures,
    le connaissent,
  mal-mal: താൻ സൃഷ്ടിച്ച മനുഷ്യരെല്ലാം അവിടുത്തെ പ്രവൃത്തി അറിയുവാൻ വേണ്ടി അവിടുന്ന്
    സകലമനുഷ്യരുടെയും കൈ മുദ്രയിടുന്നു.
  urd-GVR: Yoṅ wuh har insān ko us ke ghar meṅ rahne par majbūr kartā hai tāki sab
    jān leṅ ki Allāh kām meṅ masrūf hai.
  suz-BL: मेको मुर नेल्‍ल आन चिन्‍ड का बाक्‍ब। मिनु आ सेल्‍शो मुर नेल्‍लेम ‘मेको परमप्रभुम
    पाप्‍तु’ दे तुइक्‍नीम।
  eng-NOY: He sealeth up the hand of every man, That all men whom he hath made may
    acknowledge him.
  ita-1927: Rende inerte ogni mano d’uomo, onde tutti i mortali, che son opera sua,
    imparino a conoscerlo.
  ckb-ckb: مۆر لە دەستی هەموو مرۆڤێک دەدات، بۆ ئەوەی هەموو خەڵکی دروستکەری خۆیان بناسن.
  eng-BBE: He puts an end to the work of every man, so that all may see his work.
  kan-OKCV: ಹೀಗೆ ದೇವರು ತಮ್ಮ ಕೃತ್ಯವನ್ನು ಜನರೆಲ್ಲರೂ ತಿಳುಕೊಳ್ಳುವಂತೆ ಮಾಡುತ್ತಾರೆ. ಸ್ವಲ್ಪಕಾಲ
    ಮನುಷ್ಯರ ದುಡಿಮೆಯನ್ನು ನಿಲ್ಲಿಸುತ್ತಾರೆ.
  tam-2017: தாம் உண்டாக்கின எல்லா மனிதரும் தம்மை அறியவேண்டுமென்று, அவர் எல்லா மனிதருடைய
    கைகளையும் முடக்கிப்போடுகிறார்.
  spa-RV-1909: Así hace retirarse á todo hombre, para que los hombres todos reconozcan
    su obra.
  ron-BTF: El sigilează mâna fiecărui om, ca toți oamenii să cunoască lucrarea lui.
  eng-WEBP: He seals up the hand of every man, that all men whom he has made may know
    it.
  eng-FBV: By this he stops people working so that everyone can understand what he
    does.
  nld-1939: Dan sluit Hij alle mensen op, Opdat ieder sterveling zijn werk erkent;
  nch-BL: Nochi masehualme quicahuaj inintequi huan san mocahuaj ipan ininchaj para
    quiixmatise ihueyi chicahualis.
  vie-1934: Ngài niêm phong tay của mọi người, Để mọi người Ngài đã dựng nên biết
    được công việc của Ngài.
  hin-CV: परमेश्वर हर एक व्यक्ति के हाथ रोक देते हैं कि सभी मनुष्य हर एक कार्य के
    लिए श्रेय परमेश्वर को दे.
  spa-BES: Él pone fin a la obra de cada hombre, para que todos puedan ver su obra.
  tdx-tdx: Vihine’e iaby ty fità’ondatio hahafohina’ ze kila ondaty ty fitoloña’e.
  tha-KJV: พระองค์​ทรงมั​ดม​ือของมนุษย์​ทุกคน เพื่อทุกคนจะรู้จักพระราชกิจของพระองค์
  por-BR-2018: Ele sela as mãos de todo ser humano, para que todas as pessoas conheçam
    sua obra.
  deu-ELO: Er lähmt die Hand eines jeden Menschen, damit alle Menschen sein Werk kennen
    lernen.
  eng-WYC-2018: He marketh in the hand of all men, that all men know their works (or
    so that all can know his works).
  epo-epo: Sur la manon de ĉiu homo Li metas sigelon, Por ke ĉiuj homoj sciu Lian
    faron.
  uig-PIN: U barliⱪ insanni ɵzining yaratⱪanliⱪini bilsun dǝp, Ⱨǝmmǝ adǝmning ⱪolini
    bular bilǝn tosup ⱪoyidu;
  beo-beo: 'E da dunu ilia hawa: hamosu dagolesisa. E da Ea gasa bagade hamobe ilima
    olelesa.'
  tpi-OTNT: Long dispela pasin em i save pasim rot bilong ol manmeri, na ol i no inap
    wok. Em i mekim olsem bai ol manmeri i ken save gut long ol samting em i save
    mekim.
  hau-SA: Domin dukan mutanen da ya halitta za su san aikinsa, ya hana kowane mutum
    yin wahalar aiki.
  uig-LAT: U barliq insanni özining yaratqanliqini bilsun dep, Hemme ademning qolini
    bular bilen tosup qoyidu;
  nde-nde: Ukuze kuthi bonke abantu abadalayo bakwazi ukusebenza kwakhe, uyamisa umuntu
    wonke emsebenzini wakhe.
  ton-ton: ‌ʻOku ne tāpuni ʻae nima ʻoe tangata kotoa pē; koeʻuhi ke ʻilo ʻe he tangata
    kotoa pē ʻa ʻene ngāue.
  ces-1613: Tehdáž i zvěř vchází do skrýše, a v peleších svých obývá.
  eng-WMB: He seals up the hand of every man, that all men whom he has made may know
    it.
  tam-TCV: அவ்வேளைகளில் அவர் தாம் படைத்த எல்லா மனிதர்களும் தமது செயலை அறியும்படி,
    ஒவ்வொரு மனிதனையும் அவனுடைய வேலையிலிருந்து நிறுத்துகிறார்.
  ceb-ULB: Gipahunong niya ang kamot sa tanang katawhan gikan sa pagtrabaho, aron
    ang iyang binuhat nga mga tawo makakita sa iyang mga buhat.
  pol-UBG: Pieczętuje rękę każdego człowieka, aby wszyscy ludzie poznali jego dzieło.
  urd-GVU: یوں وہ ہر انسان کو اُس کے گھر میں رہنے پر مجبور کرتا ہے تاکہ سب جان لیں
    کہ اللہ کام میں مصروف ہے۔
  deu-1912: Aller Menschen Hand hält er verschlossen, daß die Leute lernen, was er
    tun kann.
  kan-2017: ಆತನು ತನ್ನ ಕೆಲಸವನ್ನು ಎಲ್ಲರೂ ತಿಳಿದುಕೊಳ್ಳಬೇಕೆಂದು, ಪ್ರತಿಯೊಬ್ಬನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸುತ್ತಾನೆ.
  yap-yap: Ir e ma taleg e maruwel rodad; ma dag ngodad ko mang e rayag rok.
  hlt-MCSB: Amah kutngo hlang boeih ming sak ham hlang boeih kah kut te rhodaek a
    soei pah.
  mdy-ETH: ዒ ማዤ ዓሳ ዒዛ ማዾ ዔራንዳጉዲ ዓሲ ቢያ ፔ ማዾ ሃሻንዳጉዲ ዒ ማሃኔ።
  twi-ASANTE: Sɛdeɛ nnipa a wabɔ wɔn nyinaa bɛhunu nʼadwuma enti, ɔma obiara gyae
    nʼadwuma.
  eng-WEBU: He seals up the hand of every man, that all men whom he has made may know
    it.
  wal-wal: “Asai ubbai a oosuwaa erana mala, he wode ba oosuwaa oosuwaa agganaadan
    oottees.
  spa-PDDPT: Así hace que todo hombre se retire, para que todos los hombres reconozcan
    su obra.
  gun-gun: Ha'e rami vy ojapo 'rã avakue ha'e javi po oĩ rive aguã rami, hembiapo
    re ju ha'e kuery oikuaa pota aguã.
  ilo-ULB: Pagsarsardengenna ti ima ti tunggal tao manipud iti panagtrabaho, tapno
    makita dagiti amin a tattao nga inaramidna dagiti aramidna.
  kpg-kpg: e dugu ai nia moomee nia daangada, e haga modongoohia bolo Ia e mee di
    hai beenei.
  uig-ARA: ئۇ بارلىق ئىنساننى ئۆزىنىڭ ياراتقانلىقىنى بىلسۇن دەپ، ھەممە ئادەمنىڭ قولىنى
    بۇلار بىلەن توسۇپ قويىدۇ؛
  sus-sus: A adamadie xa wali birin danma nɛ kerenyi ra, alako e xa a kolon a tan
    nan na birin nagirima.
  pon-2006: E kin ketin katokihedi en aramas akan doadoahk; e kin ketin kasalehiong
    irail dahme e kak wia.
  ksd-ksd: I tur bat ra papalum kai ra tarai, Upi ra tarai par diat a kapa tana.
  tur-YTC: Her insanın elini mühürler, Öyle ki, yarattığı bütün insanlar bunu bilsin.
  grc-BRENT: Ἐν χειρὶ παντὸς ἀνθρώπου κατασφραγίζει, ἵνα γνῷ πᾶς ἄνθρωπος τὴν ἑαυτοῦ
    ἀσθένειαν.
  ind-AYT: Allah memeteraikan tangan setiap manusia, supaya semua orang mengetahui
    perbuatan-Nya.
  nya-nya: Kuti anthu onse amene anawalenga athe kuzindikira ntchito yake. Iye amalepheretsa
    anthu kugwira ntchito zawo.
  hrv-hrv: svakom čovjeku zapečati ruke da svi njegovo upoznaju djelo.
  mps-mps: Te tobage kolesagago we bidigo sunumi pania sabo dao, tama augwali sę
    ebo usu egobeo. Agai te tama tibo da, te we bidigo agai ebo sę dabe konemainu
    tibo dao.
  tpi-tpi: Long dispela pasin em i save pasim rot bilong ol manmeri, na ol i no inap
    wok. Em i mekim olsem bai ol manmeri i ken save gut long ol samting em i save
    mekim.
  dan-1931: For alle Mennesker sætter han Segl*, at de dødelige alle må kende hans
    Gerning. { [*lukker dem inde i Uvejret.] }
  vie-OVCB: Chúa đóng dấu trên mỗi bàn tay để mọi người đều biết công việc Ngài
  guj-2017: આ રીતે તેઓ સર્વ માણસોને કામ કરતા અટકાવે છે, કે જેથી તેમનું સર્જન કરેલા
    લોકો તેમનું પરાક્રમ સમજે.
  pon-2006A: E kin ketin katokihedi en aramas akan doadoahk; e kin ketin kasalehiong
    irail dahme e kak wia.
  por-BRBSL: Ele sela a mão de cada homem, que todos os homens que ele fez possam
    saber disso.
  cth-cth: Tami pueng ni a sak e a panue awh thai nahanelah, tami pueng e kut hah
    mitnout a ta pouh.
  twi-twi: Sɛnea nnipa a wabɔ wɔn nyinaa behu nʼadwuma nti, ɔma nnipa nyinaa gyae
    wɔn adwumayɛ.
  hlt-hlt: Amah kutngo hlang boeih ming sak ham hlang boeih kah kut te rhodaek a soei
    pah.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ tɔ̃mmúu cómmú, kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛnìtìbɛ̀ɛ bɑntɛ́ ku tɔ̃mmú.
  msy-2020: Arazir kamɨn, a gumazamizibar amutɨ me ingaran kogham. A kamaghɨn damutɨ,
    an amir biziba, gumazamiziba deragh dagh fogham.
  dop-dop: Ɩnɩ ɩ sǝŋsǝɣǝnɑ yǝlɑɑ tǝnɑ tǝmɑ. Ɩlɛnɑ pɑ́ cɛkǝnɑ sɩ ɩnɩ ɩ ŋmɑnɑ-wɛ.
  azb-azb: Yaratdığı bütün insanlar Onun işlərini bilsinlər deyə Hər kəsin əlini işdən
    saxlayır.
  eng-DBY: He sealeth up the hand of every man; that all men may know his work.
  hin-2017: वह सब मनुष्यों के हाथ पर मुहर कर देता है, जिससे उसके बनाए हुए सब मनुष्य
    उसको पहचानें।
  wol-KYG: daldi téye loxol képp ku doon liggéey, ngir képp ku mu sàkk xam jëfam;
  eng-YLT: Into the hand of every man he sealeth, For the knowledge by all men of
    His work.
  eng-WYC-2017: He marketh in the hand of all men, that all men know their works.
  eng-WMBB: He seals up the hand of every man, that all men whom he has made may know
    it.
  urd-GVH: यों वह हर इनसान को उसके घर में रहने पर मजबूर करता है ताकि सब जान लें कि
    अल्लाह काम में मसरूफ़ है।
  rug-rug: Pude gilania doduru tie sa tinavete te Tamasa, si va magogosi Sa sari doduru
    tie koari dia tinupiti,
  gaz-gaz: Akka namni inni uume hundi hojii isaa beekuuf, inni harka tokkoo tokkoo
    namaa chaappessa.
  fra-LSG: Il met un sceau sur la main de tous les hommes, Afin que tous se reconnaissent
    comme ses créatures.
  yal-yal: A yi muxune wanle ratima na kii nin alogo ne birin xa a wanla kolon.
  haw-1868: Hoopaa aku ia i ka lima o na kanaka a pau, I ike na kanaka a pau i kana
    haua.
  arb-NAV: يُوْقِفُ كُلَّ إِنْسَانٍ عَنْ عَمَلِهِ، لِيُدْرِكَ كُلُّ النَّاسِ الَّذِينَ
    خَلَقَهُمْ حَقِيقَةَ قُوَّتِهِ.
  ewe-ewe: Ale be amegbetɔ siwo katã wòwɔ la nanya eƒe dɔwɔwɔ, eye wòɖoa asi ame sia
    ame ƒe dɔ dzi.
  eng-LEE: He sealeth it on the hand of every man, that all men whom he hath made
    may know it.
  asm-FB: তেওঁ স্ৰজা সকলো মানুহে তেওঁৰ কাৰ্যপ্ৰণালী জানিবৰ বাবে তেওঁ প্ৰত্যেক মানুহৰ
    হাত বন্ধ কৰে।
  sus-A: عَ عَدَ مَدِيٍ شَ وَلِ بِرِن دَنمَ نّ كٍرٍنيِ رَ، عَلَكٌ عٍ شَ عَ كٌلٌن عَ
    تَن نَن نَ بِرِن نَفِرِ مَ.
  fra-SBL: Il scelle la main de chaque homme, afin que tous les hommes qu'il a créés
    la connaissent.
  hbo-hbo: בְּיַד־כָּל־אָדָ֥ם יַחְתֹּ֑ום לָ֝דַ֗עַת כָּל־אַנְשֵׁ֥י מַעֲשֵֽׂהוּ׃
  kik-kik: Nĩatigithagia mũndũ o wothe wĩra wake nĩgeetha andũ othe ombĩte mamenye
    wĩra wake.
  fra-NCL: Il met un sceau sur la main de tous les hommes, afin que tout mortel reconnaisse
    son Créateur.
  cek-AK: Kami boih mah a sak ih hmuen panoek thai hanah, kami boih mah sak ih tok
    to anghaksak.
  cuk-cuk: Bab-Dummad deyob ibmar-imakedbali, dulemar bar aineba ainidasurmalad, adi,
    Bab-Dummad-ibmar-imakmaid magasar dakdamalad.
  uig-CYR: У барлиқ инсанни өзиниң яратқанлиғини билсун дәп, Һәммә адәмниң қолини
    булар билән тосуп қойиду;
  tel-2017: మనుషులందరూ ఆయన సృష్టికార్యాన్ని తెలుసుకునేలా ఆయన ప్రతి మనిషి చేతిని బిగించి
    ముద్ర వేశాడు.
  hat-BSA: Li sele men a chak òm, pou tout moun kab konnen zèv Li yo.
  kos-kos: El tulokinya orekma lun mwet uh; El oru in kalem selos ma El ku in oru.
  hbo-WLC: בְּיַד־כָּל־אָדָ֥ם יַחְתּ֑וֹם לָ֝דַ֗עַת כָּל־אַנְשֵׁ֥י מַעֲשֵֽׂהוּ׃
  ibo-ibo: Ka mmadụ o kere mata akaọrụ ya; ọ na-emekwa ka mmadụ ọbụla kwụsị ịdọgbu
    onwe ya nʼọrụ.
  ory-ory: ଯେପରି ତାହାଙ୍କର ସୃଷ୍ଟ ସମସ୍ତ ମନୁଷ୍ୟ ତାହା ଜାଣି ପାରିବେ, ଏଥିପାଇଁ ସେ ପ୍ରତ୍ୟେକ
    ମନୁଷ୍ୟର ହସ୍ତ ମୋହରାଙ୍କିତ କରନ୍ତି।
  chk-chk: A aükätiu än aramas angang, pwe ir meinisin repwe silei än Kot angang.
  rop-rop: en tharran na oldei meigim wi stap dumbat wek, en im meigim wi jinggabat
    blanga God pawa.
  ukr-1871: Людям печатає руки, щоб усї взнали дїло його.
  deu-1951: Aller Menschen Hand versiegelt er, damit alle Leute sein Werk erkennen
    mögen.
  eng-JPS: He sealeth up the hand of every man, that all men whom He hath made may
    know it.
  srp-1865: Zapeèaæava ruku svakom èovjeku, da pozna sve poslenike svoje.
  lug-lug: Emirimu gya buli muntu giyimirira, buli omu n’alyoka amanya amaanyi ga
    Katonda.
  heb-heb: ביד כל אדם יחתום לדעת כל אנשי מעשהו׃
  ben-IRV: তিনি প্রত্যেক মানুষের হাত মুদ্রাঙ্কিত করেন, যাতে সমস্ত মানুষ যাদের তিনি
    বানিয়েছেন তারা তাঁর কাজ দেখতে পায়।
  pan-pan: ਉਹ ਸਭਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਤੋਂ ਰੋਕ ਦਿੰਦਾ ਹੈ ਤਾਂ ਜੋ ਉਸ ਦੇ ਬਣਾਏ ਹੋਏ ਸਾਰੇ
    ਮਨੁੱਖ ਉਹ ਦੇ ਕੰਮਾਂ ਨੂੰ ਜਾਣਨ।
  mya-JVB: ဖန်ဆင်း တော်မူသောလူ အပေါင်း တို့သည် ကိုယ်တော်ကို သိ မည်အကြောင်း လူ တိုင်းလုပ်သော
    အလုပ် ကို ဆီးတား တော်မူ၏။
  hmo-hmo: Inai kara dekena amo Dirava ese, taunimanima ibounai edia gaukara ia hadokoa
    noho, idia ibounai be iena gaukara do idia diba totona.
  urd-urd: वह हर आदमी के हाथ पर मुहर कर देता है, ताकि सब लोग जिनको उसने बनाया है,
    इस बात को जान लें।
  rus-SYN: Он полагает печать на руку каждого человека, чтобы все люди знали дело
    Его.
  bqc-SIM: Ì tó gbɛ̃́pii go azĩa gĩa, kɛ́ baade e dↄ̃ ámɛ álɛ zĩkɛ we.
  tcz-CHONGTHU: Chuteng leh mijousen anatoh u angan hiti chun athaneina chu ave jiuve.
  mar-mar: देवाने निर्माण केलेल्या सर्व लोकांस तो काय करु शकतो हे कळावे म्हणून देव
    या गोष्टी करतो हा त्याचा पुरावा आहे.
  qub-qub: Chaynöpami camacächin runacuna wasinpita mana llojshinanpaj. Llapan runata
    tantiyachin paylla llapanta camacaycächishanta.
  hat-hat: Li fè tout moun sispann travay. Li fè yo wè sa se travay pa l'.
  eng-BSB: He seals up the hand of every man, so that all men may know His work.
  eng-WEBPB: He seals up the hand of every man, that all men whom he has made may
    know it.
  kbq-kbq: Ana'ma nehige'za maka vahe'mo'za eri'zana e'ori atre'za amne mani'ne'za,
    Agri hankave'a negaze.
  nhe-BL: Nochi tlacame quicahuaj inintequi huan san mocahuaj ipan ininchaj para quiixmatise
    ihueyi chicahualis.
  gub-BL: Nezewe mehe teko upyta wàpuz me uma'ereko 'ym pà wà. Nezewe mehe wexak kar
    a'e ma'e iapo har romo weko haw purupe.
  eng-DRA: He sealeth up the hand of all men, that every one may know his works.
