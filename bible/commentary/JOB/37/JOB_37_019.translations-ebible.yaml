verse: JOB.037.019
translations:
  mal-C: “അവിടത്തോട് എന്തു പറയണമെന്നു ഞങ്ങളെ ഉപദേശിക്കുക, ഞങ്ങളിൽ ബാധിച്ചിരിക്കുന്ന
    അന്ധകാരംനിമിത്തം പരാതി തയ്യാറാക്കാൻപോലും ഞങ്ങൾക്കു കഴിയുന്നില്ല.
  deu-TKW: Thue uns kund, was wir ihm sagen sollen! Wir können nichts vorbringen vor
    Finsternis!
  lin-lin: Yebisa biso makambo oyo tosengeli koloba na Ye ; tokoki koloba likambo
    moko te mpo na molili na biso.
  eng-LSV: Let us know what we say to Him, || We do not set in array because of darkness.
  eng-GNV: 'Tell vs what we shall say vnto him: for we can not dispose our matter
    because of darknes.'
  eng-WEBSTER: Teach us what we shall say to him; for we cannot order our speech by
    reason of darkness.
  nhw-BL: “Ta catli tiquijtohua tijmati nochi, technextili quenicatza timonechcahuise
    ica Toteco Dios, pampa tojuanti amo tijmatij. Eltoc quen tiitztoque ipan tzintlayohuilotl.
  swh-ONEN: “Tuambieni yatupasayo kumwambia; hatuwezi kutayarisha shauri letu kwa
    sababu ya ujinga wetu.
  bba-bba: A sun sɔ̃ɔsio ye n weenɛ su Gusunɔ sɔ̃. Domi sɑ ǹ wɑ ye sɑ ko nùn wisi
    bɛsɛn yɛ̃ru sɑrirun sɔ̃.
  eng-KJVCPB: Teach us what we shall say unto him; For we cannot order our speech
    by reason of darkness.
  luo-luo: “Nyiswa ane gima dwanyis Nyasaye machalo kamano ka kata mana pek ma wan-go
    ok wanyal ketone e yo mayot.
  meu-meu: Ba hadibamai, ede baia hereva henia toma; sivaraimai ihamaoromaorolaidia
    asi dibamai, dibura dainai.
  npi-ULB: उहाँलाई हामीले के भन्‍नुपर्ने हो, सो हामीलाई सिकाउनुहोस्, किनकि हाम्रो
    मनको अन्धकारको कारणले हामीले आफ्‍ना तर्कहरूलाई क्रमैसित प्रस्‍तुत गर्न सक्दैनौँ
    ।
  yor-yor: “Kọ́ wa ní èyí tí a lè wí fún un; nítorí pé àwa kò le wádìí ọ̀rọ̀ náà nítorí
    òkùnkùn wa.
  pes-OPCB: آیا تو می‌توانی به ما بگویی چگونه باید با خدا مواجه شد؟ ما با این فکر
    تاریکمان نمی‌دانیم چگونه با او سخن گوییم.
  tgl-ULB: Turuan mo kami kung ano ang sasabihin namin sa kaniya, dahil hindi namin
    matanto ang aming mga katuwiran dahil sa kadiliman ng aming mga pag-iisip.
  hui-hui: Í̠na bibehe keyagua nde iname Ngode Datagaliwabenaga godi lolene ngagoria
    pu howa ibu baba bi ogodagua lolene nga lalu ina inanaga miniha wá nalebi manda
    nabibi ibula bi lolenego iname manda manda bibe nahe kamago í̠na langulene karulape
    kegoni.
  mya-mya: ငါတို့သည် အဘယ်သို့လျှောက်ရမည်ကို သွန်သင်ပါ။ ငါတို့သည် မိုက်သောကြောင့်၊
    အလိုအလျောက် မလျှောက်တတ်ကြ။
  bod-N: ངེད་རྣམས་གླེན་ཞིང་རྨོངས་པས་སྨྲ་བརྗོད་བྱེད་མི་ཤེས། ། དེའི་ཕྱིར་ཁོང་ལ་ཅི་ཞུ་ཁྱེད་ཀྱིས་སྟོན་པར་མཛོད།
    །
  sna-sna: “Tiudze zvatingareva kwaari; hatigoni kureva mhaka yedu nokuda kwerima
    redu.
  spa-BLM: Enséñanos lo que le vamos a decir, porque no podemos hacer nuestro caso
    a causa de la oscuridad.
  cac-cac: Al d'ayon̈ ticnaic tas vach' scal d'a Dios, yujto icha d'a scal q'uic'alq'uinal
    ayon̈ eq'ui, man̈xa tas vach' calani.
  swh-ULB: Tufundishe sisi kile tunachopaswa kumwambia yeye, kwa kuwa hatuwezi kutoa
    hoja zetu katika mpangilio kwasababu ya kiza katika akili zetu.
  bel-bel: Навучы нас, што сказаць Яму? Мы ў гэтай цемры нічога ня можам ведаць.
  deu-ELBBK: Tu uns kund, was wir ihm sagen sollen! Wir können vor Finsternis nichts
    vorbringen.
  mbb-OT: Emun uluwanen ka, keǥiyi key ke hengkey is ereg he egkeǥiyen dey ziyà te
    Megbevayà. Kenè dey egketuenan ke ebmenmenuwen te egkaǥi is ketezengan dey su
    nerusireman is ked-isip-isip dey.
  mal-2015: അവനോടു എന്തു പറയേണമെന്നു ഞങ്ങൾക്കു ഉപദേശിച്ചു തരിക; അന്ധകാരം നിമിത്തം
    ഞങ്ങൾക്കു ഒന്നും പ്രസ്താവിപ്പാൻ കഴിവില്ല.
  rmc-rmc: Sikav amen so te phenel le Devleske; našťi amenge avel pre goďi so te phenel.
  pes-OPV: ما را تعلیم بده که با وی چه توانیم گفت، زیرا به‌سبب تاریکی سخن نیکو نتوانیم
    آورد.
  ron-1924: Аратэ-не че требуе сэ-Й спунем. Кэч сунтем пря нештиуторь ка сэ-Й путем
    ворби.
  ben-OBCV: “আমাদের বলে দিন আমরা তাঁকে কী বলব; আমাদের অজ্ঞতার কারণে আমরা আমাদের মামলাটি
    সাজাতে পারছি না।
  som-som: Na bar wixii aan isaga ku odhan lahayn, Waayo, annagu hadalkayagii waxaannu
    la odhan kari waynay gudcur aawadiis.
  lat-VUC: 'Ostende nobis quid dicamus illi: nos quippe involvimur tenebris.'
  eng-ASVBT: Teach us what we shall say unto him; For we cannot set our speech in
    order by reason of darkness.
  ita-1885: Insegnaci ciò che noi gli diremo; Poichè, per cagione delle nostre tenebre,
    noi non possiam bene ordinare i nostri ragionamenti.
  eng-LXXUP: Wherefore teach me, what shall we say to him? And let us cease from saying
    much.
  eng-ULB: Teach us what we should say to him, for we cannot lay out our arguments
    in order because of the darkness of our minds.
  spa-VBL: “Entonces, ¿por qué no nos enseñas lo que hay que decirle a Dios? No podemos
    exponer nuestro caso porque estamos a oscuras!
  fra-_FOB: 'Apprends-nous donc ce que nous devons dire de lui: car nous ne saurions
    préparer des discours du sein de nos ténèbres.'
  mal-mal: അവിടുത്തോട് എന്ത് പറയണമെന്ന് ഞങ്ങൾക്ക് ഉപദേശിച്ചു തരുക; മനസ്സിന്റെ അന്ധകാരം
    നിമിത്തം ഞങ്ങൾക്ക് ഒന്നും പ്രസ്താവിക്കുവാൻ കഴിവില്ല.
  urd-GVR: Hameṅ batāeṅ ki Allāh se kyā kaheṅ! Afsos, andhere ke bāis ham apne ḳhayālāt
    ko tartīb nahīṅ de sakte.
  suz-BL: मेको कली मार देंचा माल्‍बा, गे मेको आंइ कली शेंदीन। मारदे हना गो छिङछिङम
    पतीके मारेइ मिम्‍ने मचाप्‍नीकी।
  eng-NOY: Teach us what we shall say to him! For we cannot set in order our words
    by reason of darkness.
  ita-1927: Insegnaci tu che dirgli!… Nelle tenebre nostre, noi non abbiam parole.
  ckb-ckb: «پێمان بڵێ کە چی پێ بڵێین؛ لەبەر ئەوەی ئێمە لە تاریکیداین ناتوانین داواکارییەکەمان
    ئامادە بکەین.
  eng-BBE: Make clear to me what we are to say to him; we are unable to put our cause
    before him, because of the dark.
  kan-OKCV: “ನಾವು ದೇವರಿಗೆ ಏನು ಹೇಳಬೇಕೆಂದು ನಮಗೆ ತಿಳಿಸು; ನಮ್ಮ ಅಂಧಕಾರದಿಂದ ನಾವು ಏನೂ ವಾದಿಸಲು
    ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: அவருக்கு நாம் சொல்லக்கூடியதை எங்களுக்குப் போதியும்; இருளின் காரணமாக முறைதவறிப்
    பேசுகிறோம்.
  spa-RV-1909: Muéstranos qué le hemos de decir; porque nosotros no podemos componer
    las ideas á causa de las tinieblas.
  ron-BTF: Învață-ne ce să îi spunem; căci nu ne putem rândui vorbirea din cauza întunericului.
  eng-WEBP: Teach us what we will tell him, for we can’t make our case by reason of
    darkness.
  eng-FBV: So why don't you teach us what to tell God? We cannot make our case because
    we are in the dark!
  nld-1939: Laat mij weten, wat wij Hem zullen zeggen, Wij, die door de duisternis
    hulpeloos staan!
  nch-BL: “Ta cati tiquijtohua tijmati nochi, technextili quenicatza timonechcahuise
    ica Toteco Dios, pampa tojuanti amo tijmatij. Eltoc quej tiitztoque ipan tzintayohuilot.
  vie-1934: Hãy dạy cho chúng tôi biết điều chúng tôi phải thưa cùng Ngài; Vì tại
    sự dốt nát, chúng tôi chẳng biết bày lời gì với Ngài.
  hin-CV: “आप ही हमें बताइए, कि हमें परमेश्वर से क्या निवेदन करना होगा; हमारे अंधकार
    के कारण उनके सामने अपना पक्ष पेश करना हमारे लिए संभव नहीं!
  spa-BES: Dejame claro lo que debemos decirle; No podemos poner nuestra causa ante
    él, debido a la oscuridad.
  tdx-tdx: Añanaro anay ty ho saontsie’ay; Fa tsy mahafandahatse zahay ty amy ieñey.
  tha-KJV: จงสอนเรามาว่าเราควรจะทูลพระองค์​อย่างไร เพราะความมืดเราจึงร่างสำนวนของเราไม่​ได้
  por-BR-2018: Ensina-nos o que devemos dizer a ele; pois discurso nenhum podemos
    propor, por causa das nossas trevas.
  deu-ELO: Tue uns kund, was wir ihm sagen sollen! Wir können vor Finsternis nichts
    vorbringen.
  eng-WYC-2018: Show thou to us, what we shall say to him; for we be wrapped in darknesses.
  epo-epo: Sciigu al ni, kion ni devas diri al Li; Mi nenion povas elkonjekti pro
    mallumo.
  uig-PIN: Uningƣa nemini deyiximiz kerǝklikini bizgǝ ɵgitip ⱪoyƣin! Ⱪarangƣuluⱪimiz
    tüpǝylidin biz dǝwayimizni jayida sǝpkǝ ⱪoyalmaymiz.
  beo-beo: Gode! Ninia Dima sia:mu amo Dia ninima olelema! Ninia asigi dawa:su da
    hame gala. Ninia sia:mu gogolesa.
  tpi-OTNT: Sapos yu inap, orait yu ken skulim mipela long ol tok mipela i mas mekim
    long God, long wanem, tingting bilong mipela i no klia, na mipela i no inap redim
    tok bilong autim long kot bilong en.
  hau-SA: “Gaya mana abin da ya kamata mu ce masa; ba za mu iya kawo ƙara ba domin
    duhunmu.
  uig-LAT: Uninggha némini déyishimiz kéreklikini bizge ögitip qoyghin! Qarangghuluqimiz
    tüpeylidin biz dewayimizni jayida sepke qoyalmaymiz.
  nde-nde: Ake usitshele ukuthi pho sithini kuye; ngeke siyimise kuhle indaba yethu
    ngoba kumnyama nje lapha kithi.
  ton-ton: ‌ʻAko mai kiate kimautolu pe ko e hā te mau tala kiate ia; he ʻoku ʻikai
    te mau faʻa fakatonutonu ʻemau lea, ko e meʻa ʻi he fakapoʻuli.
  ces-1613: Zdaž jemu kdo oznámí, co bych já mluvil? Pakli by kdo za mne mluvil, jistě
    že by byl sehlcen.
  eng-WMB: Teach us what we will tell him, for we can’t make our case by reason of
    darkness.
  tam-TCV: “அவருக்குச் சொல்லவேண்டியதை நீர் எங்களுக்குச் சொல்லும்; இருளின் காரணமாக
    எங்களால் வழக்காட முடியாதிருக்கிறது.
  ceb-ULB: Tudloi kami kung unsa ang angay namong isulti kaniya, kay dili namo masulti
    sa han-ay ang among mga pangatarongan tungod sa kangitngit sa among mga hunahuna.
  pol-UBG: Poucz nas, co mamy mu powiedzieć, bo nie możemy ułożyć słów z powodu ciemności.
  urd-GVU: ہمیں بتائیں کہ اللہ سے کیا کہیں! افسوس، اندھیرے کے باعث ہم اپنے خیالات
    کو ترتیب نہیں دے سکتے۔
  deu-1912: Zeige uns, was wir ihm sagen sollen; denn wir können nichts vorbringen
    vor Finsternis.
  kan-2017: ಆತನಿಗೆ ಹೇಳತಕ್ಕದ್ದನ್ನು ನಮಗೆ ನೀನೇ ತಿಳಿಸು, ಅಂಧಕಾರವು ನಮ್ಮನ್ನು ಕವಿದಿರುವುದರಿಂದ
    ಏನೂ ಮಾತನಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ.
  yap-yap: Mu fil ngomad e n’en ni ngogned ngak Got; ya keman lanin’mad; dakriy e
    n’en ngogned.
  hlt-MCSB: Amah taengah metla n'thui ham khaw kaimih tueng lah. Hmaisuep hmai ah
    n'tawn uh thai pawt oe.
  mdy-ETH: ኑኡኮ ዒና ዹሚ ማዔም ኑኡኮ ሜቶ ኑ ሺኢሻኒ ዳንዳዑዋኣሢሮ ፆኦሲም ዓይጎ ኑ ኬኤዛኒ ኮይሳቴያ ኔ ኑም ኬኤዜ፤
  twi-ASANTE: “Kyerɛ yɛn deɛ ɛsɛ sɛ yɛka kyerɛ no; yɛrentumi nka yɛn asɛm, ɛsiane
    sɛ yɛnnim enti.
  eng-WEBU: Teach us what we will tell him, for we can’t make our case by reason of
    darkness.
  wal-wal: Nuuni eraa paca gidiyo gishshau, nuuni Xoossaassi woigi haasayanaakko,
    neeni nuna tamaarissa.
  spa-PDDPT: Muéstranos qué le diremos. Porque no podemos ordenar nuestras ideas a
    causa de las tinieblas.
  gun-gun: Orembo'e ha'vy ore voi ixupe oreayvu kuaa avi aguã. Mba'eta ore ma pytũ
    rupi orekuai va'e vy mba'eve noromombe'u kuaai ixupe.
  ilo-ULB: Isuronakami iti rumbeng nga ibagami kenkuana, ta saanmi a mapagsasaruno
    dagiti ibagami gapu iti kinasipnget dagiti panunotmi.
  kpg-kpg: Aago ina gimaadou gi nia helekai e helekai ang gi God; madau hagamaanadu
    gu de igolo, madau helekai ai.
  uig-ARA: ئۇنىڭغا نېمىنى دېيىشىمىز كېرەكلىكىنى بىزگە ئۆگىتىپ قويغىن! قاراڭغۇلۇقىمىز
    تۈپەيلىدىن بىز دەۋايىمىزنى جايىدا سەپكە قويالمايمىز.
  sus-sus: Muxu naxan masenma Ala bɛ na fala muxu bɛ ba. Na lɔnni mɔɔli mu muxu yi.
  pon-2006: Komw padahkihong kiht dahme se pahn patohwanohng Koht; sohte audepen at
    lamalam; sohte mehkot se kak patohwan.
  ksd-ksd: Una tovo avet ta ra magit ba avet a tatike pirana; Ave ma nuknuk upi ta
    tinata tago pa i kapa.
  tur-YTC: O'na ne söyleyeceğimizi bize öğret, Çünkü karanlık yüzünden davamızı ortaya
    koyamıyoruz.
  grc-BRENT: Διατὶ δίδαξόν με, τί ἐροῦμεν αὐτῷ; καὶ παυσώμεθα πολλὰ λέγοντες.
  ind-AYT: Beri tahu kami apa yang harus kami katakan kepada-Nya; kami tidak dapat
    mengajukan perkara kami oleh karena kegelapan.
  nya-nya: “Tiwuzeni ife zoti tikanene kwa Iye; sitingathe kufotokoza mlandu wathu
    chifukwa cha mdima umene uli mwa ife.
  hrv-hrv: 'DÓe naputi me što da mu kažemo: zbog tmine se ne snalazimo više.'
  mps-mps: Ma, nage usu yali wida, teda nago dago Godiba wabo po ola mao. Magi baso
    meni. Dago homu kolesaga kuna konea pisąbaso, tama dago agai po tų ebode wabo
    po niga mubeo.
  tpi-tpi: Sapos yu inap, orait yu ken skulim mipela long ol tok mipela i mas mekim
    long God, long wanem, tingting bilong mipela i no klia, na mipela i no inap redim
    tok bilong autim long kot bilong en.
  dan-1931: Lær mig, hvad vi skal sige ham! Intet kan vi få frem for Mørke.
  vie-OVCB: Hãy dạy chúng tôi biết phải thưa gì với Đức Chúa Trời. Chúng tôi quá u
    mê, chẳng biết trình bày cớ sự.
  guj-2017: અમારે શું કહેવું તે અમને શીખવ, કારણ કે અમે અમારા મનના અંધકારને લીધે તેમની
    સાથે દલીલો કરી શકતા નથી.
  pon-2006A: Komw padahkihong kiht dahme se pahn patohwanohng Koht; sohte audepen
    at lamalam; sohte mehkot se kak patohwan.
  por-BRBSL: Ensine-nos o que vamos dizer a ele, pois não podemos fazer nosso caso
    por causa da escuridão.
  cth-cth: Ama koe dei awh hanelah na cangkhai awh haw, bangkongtetpawiteh, hmonae
    kecu dawk, banghai kârakueng thai awh hoeh.
  twi-twi: “Kyerɛ yɛn nea ɛsɛ sɛ yɛka kyerɛ no; yɛrentumi nka yɛn asɛm, efisɛ yennim.
  hlt-hlt: Amah taengah metla n'thui ham khaw kaimih tueng lah. Hmaisuep hmai ah n'tawn
    uh thai pawt oe.
  tbz-SIM: A nɛ́ n nɑ́kɛ́ ti dò nkɛ́ kù nɑ̀kɛ́ tì, ti í dò nkɛ́nɑ kɛ́nɑ́kɛ́ tìmɑtì,
    dɛ̀ ti dò mbì nwe.
  msy-2020: En nɨghnɨziba derazir puvatɨ, mati e mɨtatemɨn aven iti, ezɨ e manmaghɨn
    nɨghnɨgh egh God ko mɨkɨmam? Kamaghɨn amizɨ, nɨ mɨgɨrɨgɨar e God mɨkɨmamibar en
    sure damuam o puvatɨ? Ti puvatɨgham!
  dop-dop: Soopu hʋlɩ-tʋɣʋ nti tɩɩ heeli Ɩsɔ tɔ. Ɩlɛ tɩɩ tɑsǝɣɩ nɑtǝlǝɣɩ yɔɣɔtʋɣʋ
    kɛ tɑ́ kɑɑnyǝmtʋ tɔɔ.
  azb-azb: Ona nə deyəcəyimizi bizə öyrət, Çünki cəhalətimiz üzündən sözlərimiz nizamsızdır.
  eng-DBY: Teach us what we shall say unto him! We cannot order [our words] by reason
    of darkness.
  hin-2017: तू हमें यह सिखा कि उससे क्या कहना चाहिये? क्योंकि हम अंधियारे के कारण
    अपना व्याख्यान ठीक नहीं रच सकते।
  wol-KYG: Xamal nu boog lu nuy wax Yàlla! Dunu mana lay ndax ñàkka xam.
  eng-YLT: Let us know what we say to Him, We set not in array because of darkness.
  eng-WYC-2017: Show thou to us, what we shall say to him; for we be wrapped in darknesses.
  eng-WMBB: Teach us what we will tell him, for we can’t make our case by reason of
    darkness.
  urd-GVH: हमें बताएँ कि अल्लाह से क्या कहें! अफ़सोस, अंधेरे के बाइस हम अपने ख़यालात
    को तरतीब नहीं दे सकते।
  rug-rug: Tozini gami sapu gua kote zama la nia gami koa Sa, lopu boka tavete vura
    ni gami sari mami zinama na nunala si gami.
  gaz-gaz: “Waan nu isaan jennu nutti himi; nu sababii dukkana keenyaatiifuu dubbii
    keenya qajeelfachuu hin dandeenyu.
  fra-LSG: Fais-nous connaître ce que nous devons lui dire; Nous sommes trop ignorants
    pour nous adresser à lui.
  yal-yal: Yuba, a yita nxu ra nxu nɔɛ naxan falɛ Ala xa. Sese mi makɛnɛnxi nxu xa,
    nxu dimin nin.
  haw-1868: E hoike mai oe ia makou i ka mea a makou e olelo aku ai ia ia; Aole makou
    e olelo aku, no ka pouli.
  arb-NAV: أَنْبِئْنَا مَاذَا عَلَيْنَا أَنْ نَقُولَ لَهُ، فَإِنَّنَا لَا نُحْسِنُ
    عَرْضَ قَضِيَّتِنَا بِسَبَبِ الظُّلْمَةِ (أَيِ الْجَهْلِ)
  ewe-ewe: “Gblɔ nu si míagblɔ nɛ la na mí, míate ŋu ahe míaƒe nya ayi egbɔe o elabena
    míawo míele viviti me.
  eng-LEE: 'Let us know what we shall say unto him: we cannot set aught in order [before
    him] because of darkness.'
  asm-FB: আমি তেওঁক কি ক’ম, সেয়া আমাক জনোৱা; কিয়নো আমাৰ যুক্তিৰ উদ্দেশ্যে আমি একো
    উলিয়াব পৰা নাই, কাৰণ আমাৰ মন অন্ধকাৰত আচ্ছন্ন।
  sus-A: مُشُ نَشَن مَسٍنمَ عَلَ بّ نَ قَلَ مُشُ بّ بَ. نَ لْننِ مْولِ مُ مُشُ يِ.
  fra-SBL: Apprends-nous ce que nous allons lui dire, car nous ne pouvons pas défendre
    notre cause à cause de l'obscurité.
  hbo-hbo: הֹ֖ודִיעֵנוּ מַה־נֹּ֣אמַר לֹ֑ו לֹ֥א־נַ֝עֲרֹ֗ךְ מִפְּנֵי־חֹֽשֶׁךְ׃
  kik-kik: “Ta twĩre ũrĩa twagĩrĩirwo nĩ kũmwĩra; tũtingĩhota gwĩciirĩra nĩ ũndũ wa
    nduma iitũ.
  fra-NCL: 'Fais-nous connaître ce que nous devons lui dire : nous ne saurions lui
    parler, ignorants que nous sommes.'
  cek-AK: Anih khaeah timaw ka thuih o han, tito na patuk ah; khoving pongah tidoeh
    ka sah o thai ai boeh.
  cuk-cuk: ”Anmarga be soge, igi anmar Bab-Dummad-abin-saoe. Anmardi ibmar-wissursoggu,
    geg anmar Bab-Dummad-abin-imaked.
  uig-CYR: Униңға немини дейишимиз керәклигини бизгә үгитип қойғин! Қараңғулуғимиз
    түпәйлидин биз дәвайимизни җайида сәпкә қоялмаймиз.
  tel-2017: మేము ఆయనతో ఏమి పలకాలో అది మాకు నేర్పు. మా మనసుల్లో చీకటి వల్ల మా వాదాలు
    ఎలా వినిపించాలో తోచడం లేదు.
  hat-BSA: Enstwi nou kisa pou nou ta pale Li; paske akoz fènwa a, nou pa kab byen
    ranje ka nou.
  kos-kos: Luti nu sesr ma kut in fahk nu sin God; Kut lohsrla; wanginla ma kut ku
    in fahk.
  hbo-WLC: ה֭וֹדִיעֵנוּ מַה־נֹּ֣אמַר ל֑וֹ לֹ֥א־נַ֝עֲרֹ֗ךְ מִפְּנֵי־חֹֽשֶׁךְ׃
  ibo-ibo: “Gwa anyị ihe anyị ga-azaghachi ya; ebe ọ bụ na anyị apụghị ido okwu anyị
    nʼusoro nʼihi ọchịchịrị nke anyị nọ nʼime ya.
  ory-ory: ତାହାଙ୍କୁ କଅଣ କହିବା, ତାହା ଆମ୍ଭମାନଙ୍କୁ ଶିଖାଅ; କାରଣ ଅନ୍ଧକାର ସକାଶୁ ଆମ୍ଭେମାନେ
    ଆପଣା କଥା ସଜାଇ ପାରୁ ନାହୁଁ।
  chk-chk: Kopwe aiti ngenikem mine aipwe üreni Kot. Esap wor och mine aipwe apasa,
    pun aia tiparoch.
  rop-rop: “Wal yu dalim melabat hau melabat garra tok langa God. Melabat nomo sabi
    hau blanga dalim God blanga melabat trabul.
  ukr-1871: Навчи нас, що сказати йому? Ми бо в тій темряві нїчого поняти не можем.
  deu-1951: Lehre uns, was wir ihm sagen sollen; wir können nichts vorbringen vor
    Finsternis.
  eng-JPS: Teach us what we shall say unto Him; for we cannot order our speech by
    reason of darkness.
  srp-1865: Nauèi nas šta æemo mu reæi; ne možemo od tame govoriti po redu.
  lug-lug: “Tubuulire kye tunaamugamba; tetusobola kuwoza nsonga zaffe gy’ali olw’ekizikiza
    kye tulimu.
  heb-heb: הודיענו מה נאמר לו לא נערך מפני חשך׃
  ben-IRV: আমাদের শেখান তাঁকে আমরা কি বলব, কারণ আমাদের মনের অন্ধকারের জন্য আমরা আমাদের
    অভিযোগ রাখতে পারি না।
  pan-pan: “ਸਾਨੂੰ ਸਮਝਾ ਭਈ ਅਸੀਂ ਉਹ ਨੂੰ ਕੀ ਆਖੀਏ, ਅਸੀਂ ਆਪਣੀਆਂ ਗੱਲਾਂ ਨੂੰ ਹਨੇਰੇ ਦੇ ਕਾਰਨ
    ਸੁਧਾਰ ਨਹੀਂ ਸਕਦੇ।
  mya-JVB: ငါ တို့သည် အဘယ်သို့ လျှောက် ရမည်ကို သွန်သင် ပါ။ ငါတို့သည် မိုက် သောကြောင့်
    ၊ အလိုအလျောက်မ လျှောက် တတ်ကြ။
  hmo-hmo: “Iobu e, ai do oi hadibaia, edena bamona Dirava dekenai do ai hereva henia,
    badina be aiemai lalodia idia dibura noho, bona ai hereva henia diba lasi.
  urd-urd: हम को सिखा कि हम उस से क्या कहें, क्यूँकि अंधेरे की वजह से हम अपनी तक़रीर
    को दुरुस्त नहीं कर सकते?
  rus-SYN: Научи нас, что сказать Ему? Мы в этой тьме ничего не можем сообразить.
  bqc-SIM: Yã́ pↄ́ wá o Luaɛ dawɛ̃ɛ. Wá yã́zɛkalɛa dↄ̃o wá wɛ́sia yã́i.
  tcz-CHONGTHU: Hijeh chun Pathen komma ipi kasei diu ham? Keihon imacha hetna kanei
    pouve.
  mar-mar: देवाला आम्ही काय सांगायचे ते तू आम्हांला सांग. अंधारामुळे आम्हास आमचे भाषण
    रचता येत नाही.
  qub-qub: «Nogacunata yachachimay imano Tayta Diosta ruwacunäpäpis. Nogacunaga carcaycä
    chacaycho caycajno yarpayniynajmi.
  hat-hat: Fè m' konnen sa pou nou di Bondye. Lespri nou vid. Nou pa gen anyen pou
    nou di l'.
  eng-BSB: Teach us what we should say to Him; we cannot draw up our case when our
    faces are in darkness.
  eng-WEBPB: Teach us what we will tell him, for we can’t make our case by reason
    of darkness.
  kbq-kbq: E'ina hu'negu tagra na'ane huta Anumzamofonkura hugahumpi rempi huramio.
    Tagripina mago antahi'zana omane'neankita, mago knare nanekea huta tagra'a tagura
    ovazigahune.
  nhe-BL: “Ta tlen tiquijtohua tijmati nochi, xitechnextili quejatza timonechcahuise
    ica Toteco Dios, pampa tojuanti ax tijmatij. Eltoc queja tiitztoque ipan tzintlayohuilotl.
  gub-BL: Uremu'e pe izupe ureze'eg àwàm rehe nehe. Ta'e nurupuner kwaw ma'e rehe
    urema'enukwaw katu haw rehe xe.
  eng-DRA: 'Shew us what we may say to him: for we are wrapped up in darkness.'
