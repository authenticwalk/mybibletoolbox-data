verse: JOB.037.010
translations:
  mal-C: ദൈവത്തിന്റെ നിശ്വാസത്താൽ മഞ്ഞുകട്ട ഉളവാകുന്നു; ആഴിയുടെ പരപ്പ് ദ്രവിച്ചുറഞ്ഞു
    കട്ടിയാകുന്നു.
  deu-TKW: Durch Gottes Odem giebt es Eis, und des Wassers Weite liegt in Enge.
  lin-lin: Na mopepe oyo ebimaka na monoko ya Nzambe, mayi ebongwanaka libanga mpe
    bitima ya mayi ekondaka.
  eng-LSV: From the breath of God is frost given, || And the breadth of waters is
    constricted,
  eng-GNV: At the breath of God the frost is giuen, and the breadth of the waters
    is made narrowe.
  eng-WEBSTER: 'By the breath of God frost is given: and the breadth of the waters
    is straitened.'
  nhw-BL: Iijiyo Toteco Dios quititlani setl. Quichihua miyac atl ipan hueyi atl ma
    mochihua setl.
  swh-ONEN: Pumzi ya Mungu hutoa barafu, eneo kubwa la maji huganda.
  bba-bba: Yinni Gusunɔwɑ u rɑ nim wom wure, kpɑ mu bɔbiɑ nɡe ɡuru kperu.
  eng-KJVCPB: 'By the breath of God frost is given: And the breadth of the waters
    is straitened.'
  luo-luo: Much Nyasaye kelo pe kendo pige mopongʼo wi lowo poto mabed matek ka lwanda.
  meu-meu: Dirava laḡana amo medu-hetari na e hekaramu, bona gohu kopidia na e hetarimu.
  npi-ULB: परमेश्‍वरको सासद्वारा बरफ बन्छ । पानीको फैलावट धातुझैं जम्छ ।
  yor-yor: Nípa ẹ̀mí Ọlọ́run a fi ìdí omi fún ni, ibú omi á sì súnkì.
  pes-OPCB: خدا بر آبها می‌دمد، به طوری که حتی وسیعترین دریاها نیز یخ می‌بندد.
  tgl-ULB: Sa pamamagitan ng hininga ng Diyos ibinigay ang yelo; nanigas ang tubig
    gaya ng bakal.
  hui-hui: Ai Ngode Datagaliwabe ibunime hongo howa pu laragola puyabume dindiguni
    ibira helaragola iba bedaru mo dindiguni bu hinalu giambe helaga ka.
  mya-mya: ဘုရားသခင်မှုတ်တော်မူသဖြင့်၊ ရေခဲဖြစ်၍ ရေမျက်နှာသည် ခဲလျက်ရှိ၏။
  bod-N: ཁོང་གིས་དབུགས་རིང་ཕྱུང་ནས་དར་ཆགས་ཏེ། ། ཡངས་པའི་ཆུ་བོ་དག་ནི་འཁེང་བར་མཛད། །
  sna-sna: Kufema kwaMwari kunobudisa mazaya echando, uye mvura zhinji inooma kuita
    chando.
  spa-BLM: Por el soplo de Dios se da el hielo, y la anchura de las aguas está congelada.
  cac-cac: A yuj yic' Dios spitzviq'ue q'uen cheev, sb'at quechan q'uen d'a yib'an̈
    a' nivac a'.
  swh-ULB: Barafu imetolewa kwa pumzi ya Mungu; upana wa maji umeganda kama chuma.
  bel-bel: Ад павеву Божага паходзіць лёд, і паверхня вады сьціскаецца.
  deu-ELBBK: Durch den Odem Gottes entsteht Eis, und die Breite der Wasser zieht sich
    zusammen.
  mbb-OT: Pinaaǥi te ǥehinawa te Megbevayà nepurma is ayis, wey nehimu he ayis is
    meluag he wahig.
  mal-2015: ദൈവത്തിന്റെ ശ്വാസംകൊണ്ടു നീർക്കട്ട ഉളവാകുന്നു; വെള്ളങ്ങളുടെ വിശാലത ഉറെച്ചു
    പോകുന്നു.
  rmc-rmc: Le Devleskre dichostar pes kerel o ľegos a fadžinen o bare paňa.
  pes-OPV: از نفخه خدا یخ بسته می‌شود و سطح آبها منجمد می‌گردد.
  ron-1924: Думнезеу, прин суфларя Луй, фаче гяца ши микшорязэ локул апелор марь.
  ben-OBCV: ঈশ্বরের শ্বাস বরফ উৎপন্ন করে, ও প্রশস্ত জলরাশি হিমায়িত হয়ে যায়।
  som-som: Barafku wuxuu ku yimaadaa Ilaah neeftiisa, Oo biyaha ballaadhanuna way
    barafoobaan.
  lat-VUC: Flante Deo, concrescit gelu, et rursum latissimæ funduntur aquæ.
  eng-ASVBT: By the breath of God ice is given; And the breadth of the waters is straitened.
  ita-1885: Iddio, col suo soffio, produce il ghiaccio, E fa che le acque che si diffondevano
    diventano come di metallo.
  eng-LXXUP: And from the breath of the Mighty One he will send frost; And he guides
    the water in whatever way he pleases.
  eng-ULB: By the breath of God ice is given; the expanse of the waters is frozen
    like metal.
  spa-VBL: El aliento de Dios produce hielo, congelando la superficie del agua.
  fra-_FOB: Par son souffle, Dieu forme la glace, et l'eau qui s'étendait est resserrée.
  mal-mal: ദൈവത്തിന്റെ ശ്വാസംകൊണ്ട് മഞ്ഞുകട്ട ഉളവാകുന്നു; വെള്ളങ്ങളുടെ ഉപാരിതലം ലോഹം
    പോലെ ഉറയ്ക്കുന്നു.
  urd-GVR: Allāh phūṅk mārtā to pānī jam jātā, us kī satah dūr dūr tak munjamid ho
    jātī hai.
  suz-BL: परमप्रभु आ सासमी फुं दुम्‍ब। मिनु ठेयब ब्‍वाक्‍कु नेल्‍ल रीब पा फुं दुम्‍नीम।
  eng-NOY: By the breath of God ice is formed, And the broad waters become narrow,
  ita-1927: Al soffio di Dio si forma il ghiaccio e si contrae la distesa dell’acque.
  ckb-ckb: لە هەناسەی خوداوە بەستەڵەک پەیدا دەبێت و سەر ڕووی ئاوەکان دەبنە سەهۆڵ.
  eng-BBE: By the breath of God ice is made, and the wide waters are shut in.
  kan-OKCV: ದೇವರ ಶ್ವಾಸದಿಂದ ನೀರು ಮಂಜುಗಡ್ಡೆ ಆಗುವುದು; ವಿಶಾಲ ಸಮುದ್ರದ ನೀರು ಗಟ್ಟಿಯಾಗುವುದು.
  tam-2017: தம்முடைய சுவாசத்தினால் தேவன் குளிரைக் கொடுக்கிறார்; அப்பொழுது தண்ணீரின்
    மேற்பரப்பு உறைந்துபோகும்.
  spa-RV-1909: Por el soplo de Dios se da el hielo, y las anchas aguas son constreñidas.
  ron-BTF: Prin suflarea lui Dumnezeu este dată bruma; și lățimea apelor este strâmtată.
  eng-WEBP: By the breath of God, ice is given, and the width of the waters is frozen.
  eng-FBV: God's breath produces ice, freezing the surface of water solid.
  nld-1939: Door de adem Gods wordt het ijs gestolten, De watervlakte in boeien gelegd;
  nch-BL: Iijyoyo Toteco Dios quititani tasesecayot huan set. Quichihua miyac at ma
    mochihua hielo.
  vie-1934: Nước đá thành ra bởi hơi thở của Đức Chúa Trời; Bề rộng của nước đông
    đặc lại.
  hin-CV: हिम की रचना परमेश्वर के फूंक से होती है तथा व्यापक हो जाता है जल का बर्फ
    बनना.
  spa-BES: Por el aliento de Dios se hace hielo, y las anchas aguas se congelan.
  tdx-tdx: Ty kofòn’ Añahare ro anoloram-panala, Ajihe’e ty fibanara’ o ranoo.
  tha-KJV: พระเจ้าประทานน้ำค้างแข็​งด​้วยลมหายใจของพระองค์ และน้ำกว้างใหญ่​ก็​แข็งตัว
  por-BR-2018: Pelo sopro de Deus se dá o gelo, e as largas águas se congelam.
  deu-ELO: Durch den Odem Gottes entsteht Eis, und die Breite der Wasser zieht sich
    zusammen.
  eng-WYC-2018: When God maketh blowing, frost waxeth (al)together; and again full
    broad waters be poured out thereof. (When God maketh blowing, the frost cometh;
    and very broad waters be poured out again.)
  epo-epo: De la spiro de Dio venas frosto, Kaj vasta akvo fariĝas kvazaŭ fandaĵo.
  uig-PIN: Tǝngrining nǝpisi bilǝn muz ⱨasil bolidu; Bipayan sular ⱪetip ⱪalidu.
  beo-beo: Gode Ea mifo da hano anegagini, ga:nasi mugene hamosa.
  tpi-OTNT: God i save winim win bilong en na ais i save kamap, na ol bikpela wara
    i tanim ais na i kamap strong tru.
  hau-SA: Da numfashinsa Allah yana samar da ƙanƙara sai manyan ruwaye su zama ƙanƙara.
  uig-LAT: Tengrining nepisi bilen muz hasil bolidu; Bipayan sular qétip qalidu.
  nde-nde: Ukuphefumula kukaNkulunkulu kukhupha iliqhwa, amanzi aluwaca ajiye abe
    yilitshe.
  ton-ton: ‌ʻOku tupu ʻae hahau ʻi he mānava ʻae ʻOtua; pea ʻoku ʻapiʻapi ai ʻae māukupu
    ʻoe ngaahi vai.
  ces-1613: Také i při svlažování země pohybuje oblakem, a rozhání mračno světlem
    svým.
  eng-WMB: By the breath of God, ice is given, and the width of the waters is frozen.
  tam-TCV: இறைவனின் சுவாசத்தால் பனிக்கட்டி உருவாகிறது; அப்பொழுது பரந்த நீர்ப்பரப்புகளும்
    உறைந்துபோகின்றன.
  ceb-ULB: Pinaagi sa gininhawa gihatag sa Dios ang ice; ang gilapdon sa katubigan
    migahi sama sa puthaw.
  pol-UBG: Swoim tchnieniem Bóg czyni lód i ścinają się szerokie wody.
  urd-GVU: اللہ پھونک مارتا تو پانی جم جاتا، اُس کی سطح دُور دُور تک منجمد ہو جاتی
    ہے۔
  deu-1912: Vom Odem Gottes kommt Frost, und große Wasser ziehen sich eng zusammen.
  kan-2017: ದೇವರ ಶ್ವಾಸದಿಂದ ನೀರು ಮಂಜುಗಡ್ಡೆಯಾಗುವುದು, ವಿಶಾಲವಾದ ನೀರು ಗಟ್ಟಿಯಾಗುವುದು.
  yap-yap: Pogofan rok Got e ma garbebnag e ran nge el, me pilyeg nge ngal’ ni ayis.
  hlt-MCSB: Pathen kah hiil lamloh rhaelnu khaw a khueh tih tui daang mangdaeng mangtok
    la om.
  mdy-ETH: ፆኦሲ ዑኡዛ ዋኣፆ ሺሚሻኔ፤ ሻቺ ማሂያኣ ላኣማኔ።
  twi-ASANTE: Onyankopɔn ahome de nsukyeneeɛ ba, na nsuo hahanaa no kyene.
  eng-WEBU: By the breath of God, ice is given, and the width of the waters is frozen.
  wal-wal: Xoossai siiriyaara shemppiyo shemppuwaappe shachchai merettees; hegan aaho
    haattatikka shuchchaadan minnoosona.
  spa-PDDPT: Por el soplo de ʼEL se forma el hielo y se congelan las amplias aguas.
  gun-gun: Nhanderuete oipejua py rive ho'a 'rã yro'y, ha'e ramo yupa itui va'e hatãmba
    'rã oupy.
  ilo-ULB: Babaen iti anges ti Dios, tumaud ti yelo; ken tumanken a kasla landok ti
    nalawa a danum.
  kpg-kpg: Nia madangi mai i lodo di ngudu o God e haga magalillili nia wai gii hai
    nia ais, gaa hai di tai gii hai be nia kalaadi.
  uig-ARA: تەڭرىنىڭ نەپىسى بىلەن مۇز ھاسىل بولىدۇ؛ بىپايان سۇلار قېتىپ قالىدۇ.
  sus-sus: Ala a ɲɛngi foye findima balabalanyi ra a baa ye fari birin naxɔrɔxɔ gben,
  pon-2006: Engin doauesen Koht kin kalamwurihala pihl akan, oh wiahkihla aihs.
  ksd-ksd: A ais i arikai ta ra ubar kai God, Ma ra umana polakikil dia dekdek ta
    ra madoldol.
  tur-YTC: Tanrı'nın soluğuyla buz verilir, Ve suların genişliği dondurulur.
  grc-BRENT: Καὶ ἀπὸ πνοῆς ἰσχυροῦ δώσει πάγος· οἰακίζει δὲ τὸ ὕδωρ ὡς ἐὰν βούληται,
  ind-AYT: Napas Allah menimbulkan es, dan perairan yang luas menjadi beku.
  nya-nya: Mpweya wa Mulungu umawunditsa madzi ndipo madzi a mʼnyanja amawuma kuti
    gwaa.
  hrv-hrv: Već led od daha Božjega nastaje i vodena se kruti površina.
  mps-mps: God agai wali pona palobosi, te ais pedalobo dao. Tama te genuai wę te
    ais gagalama, tama mu dila pabo dao.
  tpi-tpi: God i save winim win bilong en na ais i save kamap, na ol bikpela wara
    i tanim ais na i kamap strong tru.
  dan-1931: Ved Guds Ånde bliver der Is, Vandfladen lægges i Fængsel.
  vie-OVCB: Hơi thở Đức Chúa Trời tạo ra nước đá, mặt hồ ao đông cứng thành băng.
  guj-2017: ઈશ્વરના શ્વાસથી હિમ થાય છે; અને સમુદ્રો ધાતુની માફક થીજી જાય છે.
  pon-2006A: Engin doauesen Koht kin kalamwurihala pihl akan, oh wiahkihla aihs.
  por-BRBSL: Pelo sopro de Deus, o gelo é dado, e a largura das águas é congelada.
  cth-cth: Cathut e a kâha ni tui a kamkak sak teh, kakawpoung lah kâkadai e tui hah
    a kamkak sak.
  twi-twi: Onyankopɔn home de sukyerɛmma ba, na nsu tamaa no kyen.
  hlt-hlt: Pathen kah hiil lamloh rhaelnu khaw a khueh tih tui daang mangdaeng mangtok
    la om.
  tbz-SIM: Kuyie nkuù ɔ̃ɔ̃ fuutɛ kɛ̀ mɛniɛ mpíítɛ́ ditɑ̃́rì kɔ̃mɛ, kɛ́kpenkɛ kɛ́nɑɑ́nnɛ̀
    timɑ́tì.
  msy-2020: God uan akatorimɨn amɨnim giverazɨ ais otifi. Egha dɨpar ekiabagh amima,
    da aisɨn mɨn otiva bar gavgafi.
  dop-dop: Ye Ɩsɔ ɩ́ feesɑ lʋm tɔɔ, pǝ kii kɛ́ ɩsɩɩ tɔmpǝlɛ.
  azb-azb: Allahın nəfəsi suları dondurur, Ümman sular buz bağlayır.
  eng-DBY: By the breath of God ice is given; and the breadth of the waters is straitened.
  hin-2017: परमेश्वर की श्वास की फूँक से बर्फ पड़ता है, तब जलाशयों का पाट जम जाता
    है।
  wol-KYG: Yàllaay nokki, ndox way, wali ndox rasu, ne kekk.
  eng-YLT: From the breath of God is frost given, And the breadth of waters is straitened,
  eng-WYC-2017: When God maketh blowing, frost waxeth altogether; and again full broad
    waters be poured out thereof.
  eng-WMBB: By the breath of God, ice is given, and the width of the waters is frozen.
  urd-GVH: अल्लाह फूँक मारता तो पानी जम जाता, उस की सतह दूर दूर तक मुंजमिद हो जाती
    है।
  rug-rug: Sa siniṉo te Tamasa si tavete aesi, meke sa beru kolo si evaṉae aesi ṉirana.
  gaz-gaz: Hafuurri Waaqni baafatu cabbii uuma; bishaanonni babalʼaanis ni ititu.
  fra-LSG: Par son souffle Dieu produit la glace, Il réduit l’espace où se répandaient
    les eaux.
  yal-yal: Ala niiraxinla nan ige xundin naminima, igen xunmaan yi xɔdɔxɔ alo wurena.
  haw-1868: 'Mai ka hanu o ke Akua i haawiia mai ka wai paa: A o ka palahalaha o na
    wai, ua hoopaaia.'
  arb-NAV: مِنْ نَسَمَةِ اللهِ يَتَكَوَّنُ الْجَلِيدُ، وَتَتَجَمَّدُ بِسُرْعَةٍ الْمِيَاهُ
    الْغَزِيرَةُ.
  ewe-ewe: Mawu ƒe gbɔgbɔ hea fafa gã aɖe vɛ eye tsi gbanawo dzi zua tsikpe.
  eng-LEE: From the breathing of God ice is given, and the broad waters become solid.
  asm-FB: ঈশ্বৰৰ নিশ্বাসৰ দ্বাৰাই বৰফ হয়, আৰু বহল জল সমূহ ঠেক হৈ যায়।
  sus-A: عَلَ عَ حّنفِ قٌيٍ قِندِ مَ بَلَبَلَنيِ رَ عَ بَا يٍ قَرِ بِرِن نَشْرْشْ
    فبٍن،
  fra-SBL: Par le souffle de Dieu, la glace est donnée, et la largeur des eaux est
    gelée.
  hbo-hbo: מִנִּשְׁמַת־אֵ֥ל יִתֶּן־קָ֑רַח וְרֹ֖חַב מַ֣יִם בְּמוּצָֽק׃
  kik-kik: Mĩhũmũ ya Mũrungu nĩĩthondekaga mbarabu, namo maaĩ harĩa maaramĩire makanyiitana.
  fra-NCL: Au souffle de Dieu se forme la glace, et la masse des eaux est emprisonnée.
  cek-AK: Sithaw ih takhi mah hmuh pongah, tui to amkhawk, kawk parai tuinawk loe
    amkhawk o.
  cuk-cuk: Bab-Dummad-bunnogedbali, dii gwamakleddaed. Bela dii-dummad-naidi negdammipegwadba
    dutusuli naddaed.
  uig-CYR: Тәңриниң нәпәси билән муз һасил болиду; Бепаян сулар қетип қалиду.
  tel-2017: దేవుని ఊపిరి వలన మంచు పుడుతుంది. జల విశాలమంతా ఘనీభవిస్తుంది.
  hat-BSA: Soti nan souf Bondye, se glas ki fèt, e sifas dlo yo vin glasi.
  kos-kos: Momong lun God orala kof uh in kekela, Ac ekulla kof uh nu ke ice matoltol.
  hbo-WLC: מִנִּשְׁמַת־אֵ֥ל יִתֶּן־קָ֑רַח וְרֹ֖חַב מַ֣יִם בְּמוּצָֽק׃
  ibo-ibo: Iku ume Chineke na-emepụta mkpụrụ mmiri, ogbu mmiri na-akpụkọtakwa.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ନିଶ୍ୱାସରେ ହିମାନୀ ଜନ୍ମେ ଓ ଜଳରାଶିର ବିସ୍ତୃତି ସଂକୀର୍ଣ୍ଣ ହୁଏ।
  chk-chk: Ais a fis seni ngasangasen Kot, nge ekewe koluk mi chölap ra föüla ren.
  rop-rop: en wen God blo langa detlot riba en bilibong, dei jidan brabli aisiwan
    jis laik rok.
  ukr-1871: Від подиху Божого стає лід, і поверхність води стинається.
  deu-1951: Vom Hauche Gottes gibt es Eis, und die weiten Wasser frieren zu.
  eng-JPS: By the breath of God ice is given, and the breadth of the waters is straitened.
  srp-1865: Od dihanja Božijega postaje led, i široke vode stiskuju se.
  lug-lug: Omuzira ne guva mu mukka gwa Katonda n’amazzi amangi ne gekwata kitole.
  heb-heb: מנשמת אל יתן קרח ורחב מים במוצק׃
  ben-IRV: ঈশ্বরের নিঃশ্বাসের দ্বারা বরফ দেওয়া হয়েছে; বিস্তৃত জল ধাতুর মত জমে গেছে।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹ ਨਾਲ ਬਰਫ਼ ਪੈਂਦੀ ਹੈ, ਅਤੇ ਚੌੜੇ ਪਾਣੀ ਜੰਮ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဘုရား သခင်မှုတ်တော်မူသဖြင့်၊ ရေခဲ ဖြစ် ၍ ရေ မျက်နှာသည် ခဲလျက်ရှိ၏။
  hmo-hmo: Dirava ese iena hahodi dekena amo, aisi ia havaraia noho, bona gohu badadia
    edia kopina, be aisi ese ia koua.
  urd-urd: ख़ुदा के दम से बर्फ़ जम जाती है, और पानी का फैलाव तंग हो जाता है।
  rus-SYN: От дуновения Божия происходит лед, и поверхность воды сжимается.
  bqc-SIM: Lua lɛ́'ĩanapi ì to í i, í pↄ́ kálɛ nài i gↄ̃ lán lougbɛwa.
  tcz-CHONGTHU: Pathen hu haikhum chun buhbang lhang asosah in chuin twi chu atebep
    bep chun akan den sah jin ahi.
  mar-mar: देवाच्या नि:श्वासाने बर्फ दिल्या जाते आणि पाण्याच्या विस्तार धातूसारखा
    गोठून जातो.
  qub-qub: Dios pücaptinmi gasapapis ruracan. May-may aypalla yacucuna jananpapis
    tintin.
  hat-hat: Souf Bondye fè dlo tounen glas. Konsa, tout dlo tounen glas.
  eng-BSB: By the breath of God the ice is formed and the watery expanses are frozen.
  eng-WEBPB: By the breath of God, ice is given, and the width of the waters is frozen.
  kbq-kbq: Anumzamo'ma asimu'ma nentegeno'a tusi zasi nehigeno, tintamimo'a fonupareno
    kragenefe.
  nhe-BL: Iijiyo Toteco Dios quititlani setl. Quichihua miyac atl ipan hueyi atl ma
    mochihua setl.
  gub-BL: Tupàn purupy haw umuàtà 'y. Nezewe mehe 'y tàtà upyk yryhu.
  eng-DRA: When God bloweth there cometh frost, and again the waters are poured out
    abundantly.
