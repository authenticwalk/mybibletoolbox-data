verse: JOB.037.018
translations:
  mal-C: വെങ്കലക്കണ്ണാടി വാർത്തെടുക്കുമ്പോലെ ആകാശത്തെ വിരിക്കുന്നവന്റെ പങ്കാളിയാകാൻ
    നിനക്കു കഴിയുമോ?
  deu-TKW: Wölbst du mit ihm die lichten Höhen, die fest sind wie ein gegossener Spiegel?
  lin-lin: Boni, okoki solo kosunga Nzambe mpo na kotanda likolo elongo na Ye, likolo
    oyo ezali makasi lokola talatala ya ebende banyangwisa na moto ?
  eng-LSV: You have made an expanse with Him || For the clouds—strong as a hard mirror!
  eng-GNV: Hast thou stretched out the heaues, which are strong, and as a molten glasse?
  eng-WEBSTER: Hast thou with him spread out the sky which is strong, and as a molten
    looking-glass?
  nhw-BL: ¿Ta tijpalehui Toteco para quipatlahuas ilhuicactli quen se hueyi tescatl
    catli cahuani?
  swh-ONEN: je, waweza kuungana naye katika kuzitandaza anga, zilizo ngumu kama kioo
    cha shaba ya kuyeyushwa?
  bba-bba: Kɑɑ kpĩ ɑ wɔllu tɛriɑ nɡe wi, kpɑ tɑ n dɑm mɔ nɡe diɡi ye bɑ kuɑ kɑ sisu?
  eng-KJVCPB: Hast thou with him spread out the sky, Which is strong, and as a molten
    looking glass?
  luo-luo: bende inyalo konye yaro polo, mi obed matek ka mula mothedhi?
  meu-meu: Oi na guba ba idia roro diba, ia heḡereḡerena; bona ba ha-aukaia, e havevea
    aurina hevarivarina ta na heto, a?
  npi-ULB: आकाशलाई उहाँले झैं तपाईंले फैलाउन सक्‍नुहुन्छ— आकाश, जुन धातु पगालेर बनाइएको
    ऐनाजत्तिकै कडा हुन्छ ?
  yor-yor: Ìwọ ha ba tẹ́ pẹpẹ ojú ọ̀run, tí ó dúró ṣinṣin, tí ó sì dàbí dígí tí ó
    yọ̀ dà?
  pes-OPCB: تو می‌توانی به خدا کمک کنی تا وضع آسمان را که مانند فلز سخت است تغییر
    دهد؟
  tgl-ULB: Kaya mo bang palawakin ang himpapawid gaya ng ginawa niya - ang himpapawid,
    na kasing tibay ng salaming bakal?
  hui-hui: Ainde Ngode Datagaliwabehanda hari li kago wabialu ibuni holene ngagoria
    hongo howa helo heleda. Ani kagola hari mindini ogoni wabini ngaru iba wa̱i̱ handaradagua
    bulene heleda. Ai í̠na agua manda bide. Í̠na ibu biamogo bia halu biabe uruni
    maru bibehe kebe.
  mya-mya: သွန်းသော ကြေးမုံကဲ့သို့ တည်လျက်ရှိသော မိုဃ်းကောင်းကင်ကို သင်သည် ဘုရားသခင်နှင့်
    ဝိုင်းညီ၍ ကြက်သလော။
  bod-N: བླུགས་མའི་མེ་ལོང་བཞིན་དུ་བརྟན་པའི་གནམ། ། ཁྱེད་ཀྱིས་ཁོང་མཉམ་རྐྱོང་བར་བྱེད་ཐུབ་བམ།
    །
  sna-sna: ko, ungagona kubatana naye pakutatamura matenga here, iwo akaoma kunge
    chionioni chendarira yakaumbwa.
  spa-BLM: ¿Puedes, con él, extender el cielo, que es fuerte como un espejo de metal
    fundido?
  cac-cac: ¿Tzam yal a colvaj yed' Dios yic syac'anb'at jen̈an satchaan̈ tic, icha
    junoc quechan̈ q'uen q'ueen tzatz tz'ajcani?
  swh-ULB: Je unaweza kulitandaza anga kama anavyofanya - anga ambalo lina nguvu kama
    kioo cha chuma kigumu?
  bel-bel: Ці ж ты зь Ім распасьцёр нябёсы, цьвёрдыя, як літае люстра?
  deu-ELBBK: kannst du, gleich ihm, das Himmelsgewölbe ausbreiten, fest wie ein gegossener
    Spiegel?
  mbb-OT: ebpekeuǥup ke ve te Megbevayà te kedempas te langit wey te kedhimuwa kayi
    he mezesen iring te peǥelungan he brunsi?
  mal-2015: ലോഹദർപ്പണംപോലെ ഉറപ്പുള്ള ആകാശത്തെ നിനക്കു അവനോടുകൂടെ വിടർത്തു വെക്കാമോ?
  rmc-rmc: šaj nacirdes leha o ňebos avke zorales sar o brondzuno gendalos?
  pes-OPV: آیا مثل او می‌توانی فلک رابگسترانی که مانند آینه ریخته شده مستحکم است؟
  ron-1924: Поць ту сэ ынтинзь черуриле ка Ел, тарь ка о оглиндэ турнатэ?
  ben-OBCV: আপনি কি তাঁর সঙ্গে মিলে সেই আকাশমণ্ডলের প্রসার ঘটাতে পারেন, যা ঢালাই করা
    ব্রোঞ্জের আয়নার মতো নিরেট?
  som-som: Miyaad isaga la kala bixin kartaa cirka U xoogga badan sidii muraayad la
    shubay?
  lat-VUC: Tu forsitan cum eo fabricatus es cælos, qui solidissimi quasi ære fusi
    sunt.
  eng-ASVBT: Canst thou with him spread out the sky, Which is strong as a molten mirror?
  ita-1885: Hai tu con lui distesi i cieli, I quali son sodi, come uno specchio di
    metallo?
  eng-LXXUP: Wilt thou establish with him foundations for the ancient heavens? They
    are strong as a molten mirror.
  eng-ULB: Can you spread out the sky as he can— the sky, which is as strong as a
    mirror of cast metal?
  spa-VBL: ¿Puedes martillar el cielo para que sea como un espejo fundido, como hace
    él?
  fra-_FOB: As-tu étendu avec lui les cieux, fermes comme un miroir de métal?
  mal-mal: ലോഹദർപ്പണംപോലെ ഉറപ്പുള്ള ആകാശത്തെ നിനക്ക് ദൈവത്തോടുകൂടി നിവർത്തി വെക്കാമോ?
  urd-GVR: to kyā āp Allāh ke sāth mil kar āsmān ko ṭhoṅk ṭhoṅk kar pītal ke āīne
    kī mānind saḳht banā sakte haiṅ? Hargiz nahīṅ!
  suz-BL: मार, गे परमप्रभु खोदेंशो पा कांसा के ऐना खोदेंशो सारो सरीङ कली प्राक्‍ने
    चाप्‍नीनी ङा?
  eng-NOY: Canst thou like him spread out the sky, Which is firm like a molten mirror?
  ita-1927: Puoi tu, come lui, distendere i cieli e farli solidi come uno specchio
    di metallo?
  ckb-ckb: ئایا دەتوانیت هاوکاری ئەو بکەیت ئاسمان بڵاو بکەیتەوە، کە وەک ئاوێنەیەکی
    لە بڕۆنز داڕێژراو ڕەقە؟
  eng-BBE: Will you, with him, make the skies smooth, and strong as a polished looking-glass?
  kan-OKCV: ಎರಕ ಹೊಯ್ದ ಬಲವಾಗಿರುವ ಕನ್ನಡಿಯ ಹಾಗೆ, ನೀನು ದೇವರ ಸಂಗಡ ಸೇರಿಕೊಂಡು ಆಕಾಶಮಂಡಲವನ್ನು
    ವಿಸ್ತರಿಸಬಲ್ಲೆಯಾ?
  tam-2017: செய்யப்பட்ட கண்ணாடியைப்போல் கெட்டியான ஆகாயமண்டலங்களை நீர் அவருடன் இருந்து
    விரித்தீரோ?
  spa-RV-1909: ¿Extendiste tú con él los cielos, firmes como un espejo sólido?
  ron-BTF: Ai întins împreună cu el cerul, care este tare și ca o oglindă turnată?
  eng-WEBP: Can you, with him, spread out the sky, which is strong as a cast metal
    mirror?
  eng-FBV: Can you hammer out the sky so it becomes like a molten mirror, as he does?
  nld-1939: Kunt gij, evenals Hij, het zwerk tot een uitspansel strijken, Vast als
    een spiegel van gegoten metaal?
  nch-BL: ¿Ta tijpalehui Toteco para quipatahuas ilhuicacti quej se hueyi tescat cati
    cahuani?
  vie-1934: Oâng có thế trải bầu trời ra với Đức Chúa Trời chăng? Nó vốn vững chắc
    như một tấm kính đúc.
  hin-CV: महोदय अय्योब, क्या आप परमेश्वर के साथ मिलकर, ढली हुई धातु के दर्पण-समान
    आकाश को विस्तीर्ण कर सकते हैं?
  spa-BES: ¿Harás, con él, los cielos suaves y fuertes como un espejo pulido?
  tdx-tdx: Lefe’o hao, ihe mitraok’ ama’e, ty mamelatse i likerañey, an-kagàn-ketsoro
    natranake.
  tha-KJV: ท่านแผ่ฟ้าออกไปพร้อมกับพระองค์​ได้​หรือ ให้​แข​็งอย่างคันฉ่องหลอม
  por-BR-2018: acaso podes estender com ele os céus, que estão firmes como um espelho
    fundido?
  deu-ELO: kannst du, gleich ihm, das Himmelsgewölbe ausbreiten, fest wie ein gegossener
    Spiegel?
  eng-WYC-2018: In hap thou madest with him (the) heavens, which most firm be founded,
    as of brass. (Perhaps thou madest the heavens with him, which be created most
    firm, like bronze.)
  epo-epo: Ĉu vi povas etendi kun Li la ĉielon, Firman kiel fandita spegulo?
  uig-PIN: Sǝn Uningƣa ⱨǝmraⱨ bolup asmanni huddi ⱪuyup qiⱪarƣan ǝynǝktǝk, Mustǝⱨkǝm
    ⱪilip yayƣanmiding?!
  beo-beo: Gode da mu fadegale gagasea, di da E fidimu dawa:sala:? E da mu ga:nasi
    gula enemei defele hamosea, di da E fidimu dawa:sala:?.
  tpi-OTNT: God i bin wokim skai na putim i stap strong long ples bilong en. Na skai
    i stap olsem glas bilong lukluk ol i bin wokim long bras. Olsem wanem, yu inap
    helpim em long mekim dispela wok, a?
  hau-SA: ko za ka iya shimfiɗa sararin sama tare da shi da ƙarfi kamar madubi?
  uig-LAT: Sen Uninggha hemrah bolup asmanni xuddi quyup chiqarghan eynektek, Mustehkem
    qilip yayghanmiding?!
  nde-nde: ungamncedisa yini ukwendlala isibhakabhaka, esilukhuni njengesibuko sensimbi
    yethusi?
  ton-ton: He naʻa ke kau mo ia ʻi he folahi atu ʻae langi, ʻaia ʻoku mālohi, pea
    ʻoku tatau mo e sioʻata haka?
  ces-1613: Poukaž nám, co bychom řekli jemu; nebo nemůžeme ani řeči zpořádati pro
    temnost.
  eng-WMB: Can you, with him, spread out the sky, which is strong as a cast metal
    mirror?
  tam-TCV: வார்க்கப்பட்ட வெண்கல கண்ணாடியைப் போன்ற, கடினமான ஆகாயத்தை அவருடன் சேர்ந்து
    உம்மால் விரிக்க முடியுமோ?
  ceb-ULB: Mabukhad ba nimo ang kalangitan sama sa iyang mahimo— ang langit, nga sama
    kalig-on sa hinulmang puthaw nga samin?
  pol-UBG: Czy rozpościerałeś z nim niebiosa, które są trwałe i podobne do zwierciadła
    odlanego?
  urd-GVU: تو کیا آپ اللہ کے ساتھ مل کر آسمان کو ٹھونک ٹھونک کر پیتل کے آئینے کی مانند
    سخت بنا سکتے ہیں؟ ہرگز نہیں!
  deu-1912: ja, du wirst mit ihm den Himmel ausbreiten, der fest ist wie ein gegossener
    Spiegel.
  kan-2017: ತಗಡು ಬಡಿದ ಎರಕದ ದರ್ಪಣದಷ್ಟು ಗಟ್ಟಿಯಾಗಿರುವ ಆಕಾಶಮಂಡಲವನ್ನು ಆತನ ಹಾಗೆ ನಿರ್ಮಿಸಬಹುದೇ?
  yap-yap: Mog rayag rom ni ngam ayweg Got i fileth lanelang nge par nib el ni bod
    e wasay ni kan gichiy?
  hlt-MCSB: Hmaidan a hlawn bangla khomong a thah la amah taengah na nulh thai aya?
  mdy-ETH: ፆኦሲ ጫሪንጮ ዓልቄ ሌማሌኤሼጉዲ ቡሊ ዼጊዲ ሂኢሤቴ ኔ ዒዛኮ ኮራ ማዒ ማኣዳኒ ዳንዳዓ?
  twi-ASANTE: wobɛtumi aboa no ama watrɛ ewiem, a ɛyɛ dene sɛ kɔbere mfrafraeɛ ahwehwɛ?
  eng-WEBU: Can you, with him, spread out the sky, which is strong as a cast metal
    mirror?
  wal-wal: Xoossai saluwaa heregaadan piddi oottidi micciyo wode, neeni a maaddanau
    danddayai?
  spa-PDDPT: ¿Extendiste con Él la bóveda celeste, sólida como un espejo fundido?
  gun-gun: Hexeve voi teve ndee yva reipyo kuaa avi yvate rupi, jajexaa mba'emo ryku
    guigua rami overa rei va'e?
  ilo-ULB: Maiwarasmo kadi ti tangatang a kas iti kabaelanna—ti tangatang, a kas kabileg
    ti sarming a landok?
  kpg-kpg: E hai behee? Goe e mee di hagamaamaa a God e hagadamana di langi e hagahamaaloo
    di maa gii hai be di baalanga dingidingia hamaaloo?
  uig-ARA: سەن ئۇنىڭغا ھەمراھ بولۇپ ئاسماننى خۇددى قۇيۇپ چىقارغان ئەينەكتەك، مۇستەھكەم
    قىلىپ يايغانمىدىڭ؟!
  sus-sus: i fan nɔma koore walaxɛ nde yailande alɔ Ala?
  pon-2006: Komw kak sewesehki Koht wiepen pahnlahng oh kamelengilengihala duwehte
    mete melengileng?
  ksd-ksd: I tale u laka pi una pala are ra pal a bakut, Nina i dekdek da ra tiroa
    na palariam gobol, Da ia iat i pait ia?
  tur-YTC: O'nunla birlikte, dökme metal ayna gibi sert olan Gökyüzünü yayabilir misin?
  grc-BRENT: Στερεώσεις μετʼ αὐτοῦ εἰς παλαιώματα, ἰσχυραὶ ὡς ὅρασις ἐπιχύσεως.
  ind-AYT: dapatkah kamu, seperti Dia, membentangkan langit yang kuat seperti cermin
    tuangan?
  nya-nya: kodi mungathe kuthandizana naye kutambasula thambo limene ndi lolimba ngati
    chitsulo?
  hrv-hrv: Zar si nebesa s njim ti razapeo, čvrsta poput ogledala livenog?
  mps-mps: God agai dagalu nigilama, tama diniginai. Tama te dagalu te gesabidi subo
    nai dula te brasgo nigai tiwai dao. Mena tama tiali, nago agai te sę dabe ebo
    tau saibawe?
  tpi-tpi: God i bin wokim skai na putim i stap strong long ples bilong en. Na skai
    i stap olsem glas bilong lukluk ol i bin wokim long bras. Olsem wanem, yu inap
    helpim em long mekim dispela wok, a?
  dan-1931: Hvælver du Himlen sammen med ham, fast som det støbte Spejl?
  vie-OVCB: Chúa khiến mặt trời phản chiếu sức nóng như tấm gương đồng. Anh có thể
    làm được điều đó không?
  guj-2017: જેમ તેમણે આકાશ વિસ્તાર્યાં છે તેમ, તમે કરી શકો છો? આકાશને ચમકતા કરેલા
    પિત્તળની જેમ ચમકીલુ બનાવી શકો છો?
  pon-2006A: Komw kak sewesehki Koht wiepen pahnlahng oh kamelengilengihala duwehte
    mete melengileng?
  por-BRBSL: Can você, com ele, espalha-se pelo céu, que é forte como um espelho de
    metal fundido?
  cth-cth: Hlun e rahum hlalang patetlah a tha ka sai e kalvan hah ama hoi reirei
    na phai roi boimaw.
  twi-twi: wubetumi aboa no ama watrɛw wim, a ɛyɛ den sɛ kɔbere mfrafrae ahwehwɛ?
  hlt-hlt: Hmaidan a hlawn bangla khomong a thah la amah taengah na nulh thai aya?
  tbz-SIM: A bo nɑ kɛ́pitɛ́ tiwɛtì kù dɔ̀ɔ̀mɛ̀ kɛ̀ tì kpeńnì kɛ dò ntɛwéìtɛ̀, kɛ dò
    ntimɑ́tì bɛ̀ yìɛ ntì kɛ utɑ́ɑ̀?
  msy-2020: God overiamɨn ingarigha, a isa an danganimɨn anetɨzɨ, a ikia gavgafi.
    Ezɨ overiam mati guabar garir bizimɨn mɨn iti, me brasɨn ganganir kamɨn ingari.
    Ezɨ nɨ ti Godɨn akuragh kamaghɨn bizitamɨn ingarigham? Bar puvatɨgham.
  dop-dop: N pǝsǝɣɩ nɑ ń lɑ ɩsɔŋmʋntʋ kɛ ɩsɔtɑɑ nɑ tǝ́ wɛɛ toŋ ɩsɩɩ nyǝɣǝlʋɣʋ tiŋ?
  azb-azb: Tökmə bürünc ayna kimi möhkəm olan göy qübbəsini Allahla birlikdə sərə
    bilirsənmi?
  eng-DBY: Hast thou with him spread out the sky, firm, like a molten mirror?
  hin-2017: फिर क्या तू उसके साथ आकाशमण्डल को तान सकता है, जो ढाले हुए दर्पण के तुल्य
    दृढ़ है?
  wol-KYG: ndax yaa ko lal-le woon déndub asamaan, mu dëgër ni weñ gu ñu xelli?
  eng-YLT: Thou hast made an expanse with Him For the clouds — strong as a hard mirror!
  eng-WYC-2017: In hap thou madest with him heavens, which most firm be founded, as
    of brass.
  eng-WMBB: Can you, with him, spread out the sky, which is strong as a cast metal
    mirror?
  urd-GVH: तो क्या आप अल्लाह के साथ मिलकर आसमान को ठोंक ठोंककर पीतल के आईने की मानिंद
    सख़्त बना सकते हैं? हरगिज़ नहीं!
  rug-rug: boka somania goi sa Tamasa pude repahia sa maṉauru, meke tavete va ṉira
    ia guana aeana ṉedalana?
  gaz-gaz: samii akkuma of-ilaalee naasii baqfamee jabaatu sana diriirsuu keessatti
    isa gargaaruu ni dandeessaa?
  fra-LSG: Peux-tu comme lui étendre les cieux, Aussi solides qu’un miroir de fonte?
  yal-yal: I nɔɛ Ala maliyɛ kuyen dadeni ba naxan xɔdɔxɔ alo wure kikena?
  haw-1868: E hiki anei ia oe me ia ke hohola aku i ke aouli, He ikaika, e like me
    ke aniani i hooheheeia?
  arb-NAV: هَلْ يُمكِنُكَ مِثْلَهُ أَنْ تُصَفِّحَ الْجَلَدَ الْمُمْتَدَّ وَكَأَنَّهُ
    مِرْآةٌ مَسْبُوكَةٌ؟
  ewe-ewe: àte ŋu akpe ɖe eŋu le dziŋgɔli ƒe keke ɖe yame me, nu si sesẽ abe ahuhɔ̃e
    si wowɔ kple akɔbli enea?
  eng-LEE: Hast thou with him spread out the skies, which are strong even as a molten
    mirror?
  asm-FB: তুমি জানো সাঁচত ঢলা দৰ্পণৰ দৰে দৃঢ় আকাশ-মণ্ডলক তেওঁৰ লগত বিস্তাৰ কৰিব পাৰা?
  sus-A: عِ قَن نْمَ كٌورٍ وَلَشّ ندٍ يَءِلَندٍ عَلْ عَلَ؟
  fra-SBL: Pouvez-vous, avec lui, déployer le ciel, qui est aussi solide qu'un miroir
    en métal moulé ?
  hbo-hbo: תַּרְקִ֣יעַ עִ֭מֹּו לִשְׁחָקִ֑ים חֲ֝זָקִ֗ים כִּרְאִ֥י מוּצָֽק׃
  kik-kik: no ũhote kũruta wĩra nake ũhoro-inĩ wa gũtambũrũkia matu mairũ, o macio
    momĩte o ta gĩcicio gĩa gĩcango?
  fra-NCL: Peux-tu, comme lui, étendre les nuées, et les rendre solides comme un miroir
    d’airain ?
  cek-AK: Sithaw mah kabae amdingsak hanah tamai to taboksak, nang loe to tiah na
    sak thai maw?
  cuk-cuk: Bab-Dummad nibneg-egasadgi, esgoro-gordikidiyob daarmakar-nasiksadgi, ¿be
    Bab-Dummad-bendaksasi?
  uig-CYR: Сән Униңға һәмраһ болуп асманни худди қуюп чиқарған әйнәктәк, Мустәһкәм
    қилип яйғанмидиң?!
  tel-2017: పోత పోసిన అద్దమంత దట్టమైన ఆకాశాన్ని ఆయన వ్యాపింపజేసినట్టు నువ్వు వ్యాపింపజేయగలవా?
  hat-BSA: Èske ou menm tou, ansanm avè L, ka ouvri syèl yo ki gen gran fòs tankou
    yon miwa metal ki fann nan dife?
  kos-kos: Mea, kom ku in kasru God laknelik acn lucng Ac oru tuh in ku oana sie osra
    ma tuktuki ac akfwelyeyukla?
  hbo-WLC: תַּרְקִ֣יעַ עִ֭מּוֹ לִשְׁחָקִ֑ים חֲ֝זָקִ֗ים כִּרְאִ֥י מוּצָֽק׃
  ibo-ibo: ị pụrụ iso ya tụsaa mbara eluigwe nke dị ike dịka enyo bronz a wụrụ awụ?
  ory-ory: ତୁମ୍ଭେ କି ଛାଞ୍ଚରେ ଢଳା ଦର୍ପଣ ପରି ଦୃଢ ଆକାଶମଣ୍ଡଳକୁ ତାହାଙ୍କ ସଙ୍ଗେ ବିସ୍ତାର କରିପାର?
  chk-chk: Ifa usun, ka tongeni ameresala läng usun i o föri pwe a pöchökül usun mächä
    mi misimis?
  rop-rop: Wal God gin spredimat detlot klaud langa det skai. Yu reken yu gin album
    im wen im dum lagijat?
  ukr-1871: Або може то ти напинав з ним небеса, тверді, як дзеркало лите?
  deu-1951: wölbst du mit Ihm das Firmament, daß es feststeht wie ein gegossener Spiegel?
  eng-JPS: Canst thou with Him spread out the sky, which is strong as a molten mirror?
  srp-1865: Jesi li ti s njim razapinjao nebesa, koja stoje tvrdo kao saliveno ogledalo?
  lug-lug: oyinza okumwegattako ne mubamba eggulu, eryaguma ne libeera ng’endabirwamu
    ensanuuse?
  heb-heb: תרקיע עמו לשחקים חזקים כראי מוצק׃
  ben-IRV: আপনি কি তাঁর মত আকাশকে বাড়াতে পারেন যেমন তিনি পারেন সেই আকাশ, যা ছাঁচে
    ঢালা আয়নার মত শক্ত?
  pan-pan: ਭਲਾ, ਤੂੰ ਉਹ ਦੇ ਨਾਲ ਅਕਾਸ਼ ਮੰਡਲ ਤਾਣ ਸਕਦਾ ਹੈ, ਜਿਹੜਾ ਢਾਲ਼ੇ ਹੋਏ ਸ਼ੀਸ਼ੇ ਵਾਂਗੂੰ
    ਨਿੱਗਰ ਹੈ?
  mya-JVB: သွန်း သော ကြေးမုံ ကဲ့သို့ တည်လျက်ရှိသောမိုဃ်း ကောင်းကင်ကို သင်သည် ဘုရားသခင်နှင့်
    ဝိုင်းညီ၍ ကြက် သလော။
  hmo-hmo: Oi ese guba oi karaia diba, Dirava ese ia karaia hegeregerena, bona guba
    do oi ha-aukaia, auri laboralabora hevarivari ena toana bamona, a?
  urd-urd: क्या तू उसके साथ फ़लक को फैला सकता है जो ढले हुए आइने की तरह मज़बूत है?
  rus-SYN: Ты ли с Ним распростер небеса, твердые, как литое зеркало?
  bqc-SIM: ńyↄ̃ fↄ̃ ↄli musuu laaàwaa? Luabɛpi gbãaɛ lán mↄ̀ díiwa.
  tcz-CHONGTHU: Sum-eng phatvet bangin van thamjolla konin asa chu akikhodoh sah jin
    ahi, hichu nangin nabol the idem?
  mar-mar: तो जसे आकाश पसरवतो तसे तू करू शकतो काय? जे आकाश ओतीव आरशाप्रमाणे अढळ आहे?
  qub-qub: Gamga Tayta Diosta ¿yanapanquimanchu mana cuyucoj cananpaj syëluta mashtäshiyta?
  hat-hat: Eske ou ka ede Bondye louvri nwaj yo nan syèl la, pou fè yo di tankou bout
    fè?
  eng-BSB: can you, like Him, spread out the skies to reflect the heat like a mirror
    of bronze?
  eng-WEBPB: Can you, with him, spread out the sky, which is strong as a cast metal
    mirror?
  kbq-kbq: Anumzamo'a higeno bronsireti'ma tro'ma hu'naza kapoteti'ma masamo'ma rumarave
    nehiaza huno, amuho zamo'a hamponteti ome antegeno eneramie. Ana hu'neanki, kagra
    e'ina hu'zana hugara hu'nampi?
  nhe-BL: ¿Ta tijpalehui Toteco para quipatlahuas elhuicactli queja se hueyi tescatl
    tlen tlahuía?
  gub-BL: Nanekàg kwaw ne. Aipo erepuner Tupàn ipytywà haw rehe ywak imuzaiko haw
    rehe ne, Imuàtà mehe ita imumew pyrer ài ne.
  eng-DRA: Thou perhaps hast made the heavens with him, which are most strong, as
    if they were of molten brass.
