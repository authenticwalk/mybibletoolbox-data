verse: JOB.037.016
translations:
  mal-C: മേഘപാളികൾ സന്തുലിതാവസ്ഥയിൽ തങ്ങിനിൽക്കുന്നത് എങ്ങനെ എന്നും ജ്ഞാനപൂർണനായവന്റെ
    അത്ഭുതങ്ങളെപ്പറ്റിയും നീ അറിയുന്നുണ്ടോ?
  deu-TKW: Begreifst du der Wolke Schweben, die Wunder des an Einsicht Vollkommenen?
  lin-lin: Oyebi ndenge nini mapata evandaka malamu ? Ezali bikamwa ya Ye-Oyo-Akoka-Na-Boyebi-Nyonso.
  eng-LSV: Do you know the balancings of a cloud? The wonders of the Perfect in knowledge?
  eng-GNV: Hast thou knowen the varietie of the cloude, and the wonderous workes of
    him, that is perfite in knowledge?
  eng-WEBSTER: Dost thou know the balancings of the clouds, the wondrous works of
    him who is perfect in knowledge?
  nhw-BL: ¿Tijmati quenicatza ne mixtli eltoc san ajacatipa huan amo huetzi hasta
    tlalchi? Tojuanti tijsentlachilíaj ica nochi itlalnamiquilis.
  swh-ONEN: Je, wajua jinsi mawingu yanavyokaa yakiwa yametulia, hayo maajabu yake
    yeye aliye mkamilifu katika maarifa?
  bba-bba: A yɛ̃ nɡe mɛ ɡuru winu nu kɑ bwɛ̃ɛ wɔllɔ? Wi u yenin bweseru kuɑ, win yɛ̃ru
    tɑ yibɑ mɑm mɑm.
  eng-KJVCPB: Dost thou know the balancings of the clouds, The wondrous works of him
    which is perfect in knowledge?
  luo-luo: Bende ingʼeyo kaka boche oliero e kor polo, gik miwuoro mag Jal ma riekone
    tut mogik?
  meu-meu: Ori ede e heabi isi tomamu mai dibamu a? Aonega herea-dae Diravana ena
    hoa karadia na dibamu a?
  npi-ULB: के बादलहरू कसरी तैरन्छन् भनी तपाईं बुझ्नुहुन्छ, जुन ज्ञानमा सिद्ध परमेश्‍वरको
    उदेकको काम हो ?
  yor-yor: Ṣé ìwọ mọ ìgbà tí àwọsánmọ̀ í fò lọ, iṣẹ́ ìyanu ẹni tí ó pé ní ìmọ̀?
  pes-OPCB: آیا تو می‌دانی چگونه ابرها در هوا معلق می‌مانند؟ آیا تو عظمت این کار خدا
    را می‌توانی درک کنی؟
  tgl-ULB: Naiintindihan mo ba ang paglutang ng mga ulap, ang kamangha-manghang mga
    ginawa ng Diyos, na siyang nakaaalam ng lahat?
  hui-hui: Ani bialu Ngode Datagaliwabehanda hari beraliba bameore lina ngeledago
    ogoaleni ngeledalo í̠ manda bidebe. Ainde Ngode Datagaliwabe ibu bibahendeore
    manda biaihe howa ibugua biabe bayale tara tara ngaru biai haga ka. Ani bidago
    í̠na uruni bibahendenaga manda nabiore kegoni ndobe.
  mya-mya: ပညာစုံလင်သောဘုရား၏ အံ့ဘွယ်သောအမှုတော်တည်းဟူသော မိုဃ်းတိမ်တို့သည် မပေါ့မလေး
    မှန်မှန်မိုးမည်အကြောင်း၊ ပြုတော်မူသောအမှုကို၎င်း၊
  bod-N: སྤྲིན་པ་མཁའ་རུ་ཅི་ལྟར་རྒྱུ་བ་དང་། ། མཁྱེན་རབ་ཡོངས་སུ་རྫོགས་པ་ཁོང་ཉིད་ཀྱི།
    ། ངོ་མཚར་འཕྲིན་ལས་དེ་དག་རྟོགས་ནུས་སམ། །
  sna-sna: Unoziva maturikirwo akaitwa makore here, izvo zvishamiso zvaiye akakwana
    muruzivo?
  spa-BLM: ¿Conoces el funcionamiento de las nubes, las obras maravillosas de aquel
    que es perfecto en el conocimiento?
  cac-cac: ¿Ojtac ama tas tz'aj scan vaan asun d'a satchaan̈? Aton jun chi' sch'oxanel
    sjelanil Dios satub'tac.
  swh-ULB: Je unafahamu kuelea kwa mawingu, matendo ya ajabu ya Mungu, Je ni nani
    aliyemkamilifu katika maarifa?
  bel-bel: Ці разумееш раўнавагу воблакаў, дзівосную дзею Найдасканалейшага ў веданьні?
  deu-ELBBK: Verstehst du dich auf das Schweben der Wolke, auf die Wundertaten des
    an Wissen Vollkommenen?
  mbb-OT: Netuenan nu ve ke maan is edletewletew is menge ǥapun diyà te zivavew? Baal
    heini te egkein-inuwan he Megbevayà he kenà edtaman is ketau zin.
  mal-2015: മേഘങ്ങളുടെ ആക്കത്തൂക്കവും ജ്ഞാനസമ്പൂർണ്ണനായവന്റെ അത്ഭുതങ്ങളും നീ അറിയുന്നുവോ?
  rmc-rmc: Džanes, sar o chmari ľecinen, ola bare veci le Devleskre, saves hin dokonalo
    prindžaripen?
  pes-OPV: آیا تواز موازنه ابرها مطلع هستی؟ یا از اعمال عجیبه اوکه در علم، کامل است.
  ron-1924: Ынцелеӂь ту плутиря норилор, минуниле Ачелуя а кэруй штиинцэ есте десэвыршитэ?
  ben-OBCV: আপনি কি জানেন কীভাবে মেঘরাশি শূন্যে ঝুলে থাকে, যিনি নিখুঁত জ্ঞানবিশিষ্ট,
    তাঁর আশ্চর্য কাজগুলি জানেন কি?
  som-som: Miyaad taqaan miisaaminta daruuraha, Amase kan aqoontu kaamilka ku tahay
    shuqulladiisa yaabka leh?
  lat-VUC: Numquid nosti semitas nubium magnas, et perfectas scientias?
  eng-ASVBT: Dost thou know the balancings of the clouds, The wondrous works of him
    who is perfect in knowledge?
  ita-1885: Intendi tu come le nuvole son bilanciate? Conosci tu le maraviglie di
    colui che è perfetto in ogni scienza?
  eng-LXXUP: And he knows the divisions of the clouds, And the signal overthrows of
    the ungodly.
  eng-ULB: Do you understand the floating of the clouds, the marvelous deeds of God,
    who is perfect in knowledge?
  spa-VBL: '¿Sabes cómo flotan las nubes en el cielo: la maravillosa obra de quien
    lo sabe todo.'
  fra-_FOB: Sais-tu comment se balancent les nuages, cette merveille de celui dont
    la science est parfaite?
  mal-mal: മേഘങ്ങൾ എങ്ങനെ ആകശത്തിൽ പൊങ്ങി ഒഴുകുന്നു എന്നും ജ്ഞാനസമ്പൂർണ്ണനായവന്റെ
    അത്ഭുതങ്ങളും നീ അറിയുന്നുവോ?
  urd-GVR: Kyā āp bādaloṅ kī naql-o-harkat jānte haiṅ? Kyā āp ko us ke anokhe kāmoṅ
    kī samajh ātī hai jo kāmil ilm rakhtā hai?
  suz-BL: गोस्‍सपुकी दोपा सरीङम ग्‍युक्‍शा बाक्‍नीमी? मेको आ छक लाक्‍चा ङा गेय बाक्‍ब।
    मेको नेल्‍ल जोक्‍ब बाक्‍ब, दे गे मतुइक्‍नीनी?
  eng-NOY: Dost thou understand the balancing of the clouds, The wondrous works of
    Him that is perfect in knowledge?
  ita-1927: Conosci tu l’equilibrio delle nuvole, le maraviglie di colui la cui scienza
    è perfetta?
  ckb-ckb: ئایا دەزانیت چۆن هەورەکان بە ئاسمانەوە وەستاون، ئایا کارە سەرسوڕهێنەرەکانی
    خودا دەزانیت ئەوەی کە زانیاری تەواوە؟
  eng-BBE: Have you knowledge of the balancings of the clouds, the wonders of him
    who has all wisdom?
  kan-OKCV: ಮೋಡಗಳ ತೂಗಾಟವನ್ನು ಬಲ್ಲೆಯಾ? ಜ್ಞಾನಪೂರ್ಣರಾದ ದೇವರ ಅದ್ಭುತಗಳನ್ನೂ ತಿಳಿದುಕೊಂಡಿರುವೆಯಾ?
  tam-2017: மேகங்கள் தொங்கும்படி வைக்கும் எடையையும், பூரண ஞானமுள்ளவரின் அற்புதமான
    செய்கைகளையும்,
  spa-RV-1909: ¿Has tú conocido las diferencias de las nubes, las maravillas del Perfecto
    en sabiduría?
  ron-BTF: Știi tu cumpănirea norilor, minunatele lucrări ale celui care este desăvârșit
    în cunoaștere?
  eng-WEBP: Do you know the workings of the clouds, the wondrous works of him who
    is perfect in knowledge?
  eng-FBV: Do you know how clouds float in the sky—the wonderful work of him who knows
    everything.
  nld-1939: Begrijpt ge iets van het zweven der wolken, Van de wonderwerken van den
    Alwetende?
  nch-BL: ¿Tijmati quenicatza ne mixti eltoc san ajacatipa huan amo huetzi hasta talchi?
    Tojuanti san tijtachilíaj por nochi italnamiquilis.
  vie-1934: Oâng có biết mây cân bình sao chăng? Có hiểu công việc diệu kỳ của Đấng
    có trí huệ trọn vẹn sao chăng?
  hin-CV: क्या आपको मालूम है कि बादल अधर में कैसे रहते हैं? यह सब उनके द्वारा निष्पादित
    अद्भुत कार्य हैं, जो अपने ज्ञान में परिपूर्ण हैं.
  spa-BES: ¿Tienes conocimiento como flotan las nubes, las maravillas de aquel que
    es perfecto en sabiduría?
  tdx-tdx: Fohi’o hao ty fandanjan-drahoñe, o halatsañe amy Lifo-kilalaio?
  tha-KJV: ท่านทราบถึงการทรงตัวของเมฆหรือ เป็นพระราชกิ​จอ​ันประหลาดของพระองค์​ผู้​สมบูรณ์​ในความรู้
  por-BR-2018: Conheces tu os equilíbrios das nuvens, as maravilhas daquele que é
    perfeito no conhecimento?
  deu-ELO: Verstehst du dich auf das Schweben der Wolke, auf die Wundertaten des an
    Wissen Vollkommenen?
  eng-WYC-2018: Whether thou knowest the great ways of the clouds, and the perfect
    knowings of those? (Knowest thou the great ways of the clouds, which be made by
    his perfect knowledge?)
  epo-epo: Ĉu vi komprenas, ĉe la distiro de nubo, La miraklojn de Tiu, kiu estas
    la plej perfekta en la sciado?
  uig-PIN: Bulutlarning ⱪandaⱪ ⱪilip boxluⱪta muǝllǝⱪ turidiƣanliⱪini, Bilimi mukǝmmǝl
    Bolƣuqining karamǝtlirini bilǝmsǝn?
  beo-beo: Gode da fofogadigiliwane hamobela:le, mumobi da muagado gila ahoa. Di da
    amo mumobi ilia gila ahoabe hou ea bai dawa:sala:?
  tpi-OTNT: Ating yu klia long pasin God i save mekim bilong hangamapim nating ol
    klaut long skai, a? God i gat olgeta save na em i save mekim olgeta dispela gutpela
    gutpela wok. Tasol yu no gat dispela kain save.
  hau-SA: Ko ka san yadda gizagizai suke tsayawa cik a sararin sama, waɗannan abubuwa
    al’ajabi na mai cikakken sani.
  uig-LAT: Bulutlarning qandaq qilip boshluqta muelleq turidighanliqini, Bilimi mukemmel
    Bolghuchining karametlirini bilemsen?
  nde-nde: Uyakwazi na ukuthi amayezi emi njani elengile, leyomimangaliso yakhe yena
    lowo opheleleyo elwazini?
  ton-ton: ‌ʻOku ke ʻilo ʻae potupotumālie ʻoe ngaahi ʻao, ʻae ngaahi ngāue fakaofo
    ʻo ia ʻaia ʻoku haohaoa ʻi he ʻilo?
  ces-1613: A že tě roucho tvé zahřívati bude, když Bůh zemi pokojnou činí větry poledními?
  eng-WMB: Do you know the workings of the clouds, the wondrous works of him who is
    perfect in knowledge?
  tam-TCV: அவர் மேகங்களை எப்படி ஆகாயத்தில் தொங்கவிட்டிருக்கிறார் என்பதையும், பூரண
    அறிவுள்ளவரின் அதிசயங்களையும் நீர் அறிவீரோ?
  ceb-ULB: Nasabtan ba nimo ang paglutaw sa kapanganoran, ang kahibulongang mga buhat
    sa Dios, nga hingpit ang kahibalo?
  pol-UBG: Czy wiesz, jak wiszą chmury – cuda tego, który jest doskonały we wszelkiej
    wiedzy?
  urd-GVU: کیا آپ بادلوں کی نقل و حرکت جانتے ہیں؟ کیا آپ کو اُس کے انوکھے کاموں کی
    سمجھ آتی ہے جو کامل علم رکھتا ہے؟
  deu-1912: Weißt du wie sich die Wolken ausstreuen, die Wunder des, der vollkommen
    ist an Wissen?
  kan-2017: ಮೋಡಗಳ ತೂಗಾಟವನ್ನೂ, ಜ್ಞಾನಪೂರ್ಣನ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ತಿಳಿದುಕೊಂಡಿದ್ದಿಯಾ?
  yap-yap: Ga manang rogon nma man’ e yung i manileng u lanelang, nge maruwel rok
    Got nib pag feni salap?
  hlt-MCSB: Poeknah rhuemtuet, mangvawt khomai a haainah te na ming a?
  mdy-ETH: ሻኣሮ ሌካ ዢባሮ ዑፃ ዒ ማሃሢና ቢያ ባኮ ዔራ ፆኦሲኮ ዲቃሢ ሄርሺሳ ማዾ ኔ ዔራ?
  twi-ASANTE: Wonim sɛdeɛ omununkum sensɛn ewiem, deɛ ɔyɛ nyansaboakwa no anwanwadeɛ?
  eng-WEBU: Do you know the workings of the clouds, the wondrous works of him who
    is perfect in knowledge?
  wal-wal: SHaarati saluwan waani toohettiyaakkonne qassi a erai polo gidido Xoossai
    oottiyo maalaalissiya oosuwaa neeni erai?
  spa-PDDPT: ¿Conoces tú el equilibrio de las nubes, las obras prodigiosas de Aquél
    que es perfecto en conocimiento?
  gun-gun: Omombe'ua teve ndevy arai ikuai va'e marã rami pa yvate rupi ova-ova, e'ỹ
    vy Oikuaapa va'e rembiapo porãgue ha'e javi?
  ilo-ULB: Maawatam kadi ti panagtapaw dagiti ulep, dagiti nakakaskasdaaw nga aramid
    ti Dios, nga addaan iti naan-anay a pannakaammo?
  kpg-kpg: Goe e iloo be dehee di hai o nia gololangi ala e deheedehee i di langi,
    deenei tegau a God gi ono mahi hagagoboina?
  uig-ARA: بۇلۇتلارنىڭ قانداق قىلىپ بوشلۇقتا مۇئەللەق تۇرىدىغانلىقىنى، بىلىمى مۇكەممەل
    بولغۇچىنىڭ كارامەتلىرىنى بىلەمسەن؟
  sus-sus: Nuxui luma koore ma ki naxɛ, i na fan kolon? Na birin findixi Ala xa lɔnni
    xungbe nan na naxan maniyɛ mu na.
  pon-2006: Komw ese ia duwen depwek eh kin tangatang pahnlahng, wiepen nin limen
    Koht kapwuriamwei?
  ksd-ksd: U nunure laka ba ra lavur gobol a bakut dia tabataba dave, A papalum kai
    nina kana minatoto i ko kakit?
  tur-YTC: Bulutların işleyişini, Bilgide kusursuz olanın şaşılası işlerini biliyor
    musun?
  grc-BRENT: Ἐπίσταται δὲ διάκρισιν νεφῶν, ἐξαίσια δὲ πτώματα πονηρῶν.
  ind-AYT: Tahukah kamu keseimbangan awan-awan, pekerjaan-pekerjaan ajaib Tuhan, yang
    sempurna pengetahuan-Nya?
  nya-nya: Kodi mukudziwa momwe Mulungu amayalira mitambo, ntchito zodabwitsa za Iye
    amene ndi wanzeru zangwiro?
  hrv-hrv: Znaš li o čem vise gore oblaci? Čudesna to su znanja savršenog.
  mps-mps: Ma, nago Godigo te pǫ dabe dagalude walalumainu ebo kolesaga nago kone
    dawe? God agai te tigidali homu kolesaga elaluyu, agai te dwagi dwagi yai sę
    dabe ebo dao. Tiali goli, nago te tobage homu kolesaga menio.
  tpi-tpi: Ating yu klia long pasin God i save mekim bilong hangamapim nating ol klaut
    long skai, a? God i gat olgeta save na em i save mekim olgeta dispela gutpela
    gutpela wok. Tasol yu no gat dispela kain save.
  dan-1931: Fatter du Skyernes Svæven, den Alvises Underværker?
  vie-OVCB: Anh có hiểu cách Đức Chúa Trời giữ quân bình các áng mây bay, công tác
    diệu kỳ của Đấng Toàn Tri không?
  guj-2017: વાદળો કેવી રીતે હવામાં સમતોલ રહે છે, જે ડહાપણમાં સંપૂર્ણ છે અને ઈશ્વરનાં
    આશ્ચર્યકારક કાર્યો, તે શું તું જાણે છે?
  pon-2006A: Komw ese ia duwen depwek eh kin tangatang pahnlahng, wiepen nin limen
    Koht kapwuriamwei?
  por-BRBSL: Do você conhece o funcionamento das nuvens, as obras maravilhosas dele
    que é perfeito em conhecimento?
  cth-cth: Tâmai a tawmnae hoi panuenae kakueplah ka tawn e ni, a sak e kângairunae
    hah na panue maw.
  twi-twi: Wunim sɛnea omununkum si fa sensɛn wim, nea ɔwɔ nimdeɛ a so nni no anwonwade
    no?
  hlt-hlt: Poeknah rhuemtuet, mangvawt khomai a haainah te na ming a?
  tbz-SIM: A yɛ̃́ yɛwɛtɛ̀ nùú mɛ̀ɛ̀ botí kɛĩ́nkɑ̀ɑ̀? Mɛciì ndiɛmɛ̀ yiɛ̀ nweè mɛ̀ dɔ̀ɔ̀.
  msy-2020: God overiamɨn ghuariaba guizɨ, da pura guighav iti. A ghuariabagh amir
    arazir kam, nɨ ti a gɨfoz, o? God fofozir avɨriba ikia, dɨgavir kuram gamir arazimɨn,
    ingangarir aghuir kabagh ami. Ezɨ nɨ fofozir kamaghɨn garim puvatɨ.
  dop-dop: N cɛkǝnɑ ɩsǝnɑ ɩsɔŋmʋntʋ sǝŋɑ teitei tɔ? Pǝ kɛ́ Ɩsɔ wei ɩ kɛ́ nyǝntʋ mɑɣɑmɑɣɑ
    tɔ ɩ tǝmlɛ kɛ́.
  azb-azb: Buludların tarazlığını, Kamil biliyə malik olanın heyrətamiz işlərini bilirsənmi?
  eng-DBY: Dost thou know about the balancings of the clouds, the wondrous works of
    him that is perfect in knowledge?
  hin-2017: क्या तू घटाओं का तौलना, या सर्वज्ञानी के आश्चर्यकर्मों को जानता है?
  wol-KYG: Dangaa xam nu niir yiy ajoo ci jaww ji, kiraamay ku buural xam-xam a ngoog!
  eng-YLT: Dost thou know the balancings of a cloud? The wonders of the Perfect in
    knowledge?
  eng-WYC-2017: Whether thou knowest the great ways of the clouds, and the perfect
    knowings of those?
  eng-WMBB: Do you know the workings of the clouds, the wondrous works of him who
    is perfect in knowledge?
  urd-GVH: क्या आप बादलों की नक़लो-हरकत जानते हैं? क्या आपको उसके अनोखे कामों की समझ
    आती है जो कामिल इल्म रखता है?
  rug-rug: Tumae nia goi vea meke ale sari lei, sari tinavete variva magasa Tanisa
    pu gotogoto pa ginilagilana?
  gaz-gaz: Akka itti duumessoonni wal qixxaatanii rarraʼan, hojii dinqisiisaa Waaqaa
    isa beekumsaan mudaa hin qabne sanaa beektaa?
  fra-LSG: Comprends-tu le balancement des nuées, Les merveilles de celui dont la
    science est parfaite?
  yal-yal: I a kolon ba e singanxi kii naxan yi foyeni? Kabanako feni itoe findixi
    fekolon kamalixina wanla nan na.
  haw-1868: Ua ike anei i na kaupaona ana o na ao, I na hana kupanaha o ka mea hemolele
    i ka ike?
  arb-NAV: هَلْ تَعْرِفُ كَيْفَ تَتَعَلَّقُ السُّحُبُ بِتَوَازُنٍ؟ هَذِهِ الْعَجَائِبُ
    الصَّادِرَةُ عَنْ كَامِلِ الْمَعْرِفَةِ!
  ewe-ewe: Ènya ale si lilikpowo wɔ hafi le yamea, ènya nukunu siwo nye ame si de
    blibo le gɔmesese me la tɔa?
  eng-LEE: Dost thou know aught about the balancings of the clouds, the wondrous works
    of him who is perfect in knowledge?
  asm-FB: কেনেকৈ আকাশত মেঘ ভাহি থাকে, ঈশ্বৰৰ বিস্ময়কৰ কাৰ্যপ্ৰণালীবোৰ তুমি জানানে,
    জ্ঞানত কোন নিখুত জানানে?
  sus-A: نُشُي لُمَ كٌورٍ مَ كِ نَشّ، عِ نَ قَن كٌلٌن؟ نَ بِرِن قِندِشِ عَلَ شَ لْننِ
    شُنفبٍ نَن نَ نَشَن مَنِيّ مُ نَ.
  fra-SBL: Connaissez-vous le fonctionnement des nuages, les merveilles de celui qui
    est parfait dans la connaissance ?
  hbo-hbo: הֲ֭תֵדַע עַל־מִפְלְשֵׂי־עָ֑ב מִ֝פְלְאֹ֗ות תְּמִ֣ים דֵּעִֽים׃
  kik-kik: Wee nĩũũĩ ũrĩa matu macio macuurĩtio wega, magegania macio ma ũrĩa ũrĩ
    ũmenyo mũkinyanĩru?
  fra-NCL: Comprends-tu le balancement des nuages, les merveilles de celui dont la
    science est parfaite,
  cek-AK: Palunghahaih hoi kakoep, dawnrai koi kaom, Sithaw mah sak ih hmuen ah kaom,
    tamainawk to kawbangmaw amzamsak, tito na panoek vai maw?
  cuk-cuk: Degite, be soged, bela an ibmar wisye. Be anga sogdo, ¿igi Bab-Dummad niba
    mogirmar-naguega imake?
  uig-CYR: Булутларниң қандақ қилип бошлуқта муәлләқ туридиғанлиғини, Билими мукәммәл
    Болғучиниң карамәтлирини биләмсән?
  tel-2017: మేఘాలను తేలజేయడం పరిపూర్ణ జ్ఞానం గలవాడి మహా కార్యమని నీకు తెలుసా?
  hat-BSA: Èske ou konnen bagay a chak kouch nan nwaj yo, mèvèy a Sila a ki pafè nan
    konesans?
  kos-kos: Ya kom etu lah pukunyeng uh sohksok fuka yen engyeng uh, Su ma orek ke
    ku sakirik lun God?
  hbo-WLC: הֲ֭תֵדַע עַל־מִפְלְשֵׂי ־עָ֑ב מִ֝פְלְא֗וֹת תְּמִ֣ים דֵּעִֽים׃
  ibo-ibo: Ị maara otu Chineke si kwụba igwe ojii na mbara eluigwe, nke bụ ọrụ ebube
    onye ihe ọmụma ya zuruoke?
  ory-ory: ତୁମ୍ଭେ କି ମେଘମାଳର ସମତୌଲ, ପରମ ଜ୍ଞାନୀଙ୍କର ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାସବୁ ଜାଣ?
  chk-chk: Ifa usun, ka silei usun än ekewe kuchu äs? Ei eu angang mi amwarar än Kot
    ewe mi unus lon an silelap.
  rop-rop: '@see-verse:JOB.037.015'
  ukr-1871: Розумієш же рівновагу хмар, се чудне дїло (Бога) найзвершеннїйшого в знаннї?
  deu-1951: Verstehst du das Schweben der Wolken, die Wunder dessen, der an Verstand
    vollkommen ist?
  eng-JPS: Dost thou know the balancings of the clouds, the wondrous works of Him
    who is perfect in knowledge?
  srp-1865: Znaš li kako vise oblaci? Znaš li èudesa onoga koji je savršen u svakom
    znanju?
  lug-lug: Omanyi engeri ebire gye bituulamu mu bbanga, amakula g’emirimu gy’oyo eyatuukirira
    mu kumanya?
  heb-heb: התדע על מפלשי עב מפלאות תמים דעים׃
  ben-IRV: আপনি কি মেঘেদের দোলন বোঝেন, ঈশ্বরের আশ্চর্য্য কাজ বোঝেন, কে জ্ঞানে সিদ্ধ?
  pan-pan: ਕੀ ਤੂੰ ਬੱਦਲਾਂ ਦਾ ਤੋਲਣਾ ਅਤੇ ਉਹ ਦੇ ਅਚੰਭੇ ਕੰਮ ਜੋ ਗਿਆਨ ਵਿੱਚ ਸੰਪੂਰਨ ਹਨ, ਜਾਣਦਾ
    ਹੈਂ?
  mya-JVB: ပညာ စုံလင် သောဘုရား၏ အံ့ဘွယ် သောအမှုတော်တည်းဟူသောမိုဃ်းတိမ် တို့သည် မပေါ့မလေး
    မှန်မှန်မိုးမည်အကြောင်း၊ ပြုတော်မူသောအမှုကို၎င်း၊
  hmo-hmo: Ori be guba dekenai idia heau lao, idia moru lasi, edia dala be oi diba,
    a? Inai be Dirava ena aonega bada, bona iena diba bada momokani, ani?
  urd-urd: क्या तू बादलों के मुवाज़ने से वाक़िफ़ है? यह उसी के हैरतअंगेज़ काम हैं
    जो 'इल्म में कामिल है।
  rus-SYN: Разумеешь ли равновесие облаков, чудное дело Совершеннейшего в знании?
  bqc-SIM: Ń dↄ̃ lá lousisia ìↄ looa musua? Lua dↄ̃apaɛmade mɛ́ dabudabupi kɛ̀.
  tcz-CHONGTHU: Akhut themna leh akidanna chamkim keija meilhang ho atolle le ji hi
    iti dan ham ti nahet doh jou ding ham?
  mar-mar: ढग आकाशात कसे तरंगतात ते तुला कळते का? देव जो ज्ञानाने परिपूर्ण त्याचे
    आश्चर्यकर्म तू जाणतोस काय?
  qub-qub: ¿Gam musyanquichu wayrawan pucutay imano puriycashantapis? Chaycunaga musyachimanchi
    fiyupa yachaj Dios cashantami.
  hat-hat: Eske ou konnen ki jan nwaj yo fè flote nan syèl la? Sa se yon bèl bagay.
    Pou ou fè l' fòk ou gen anpil ladrès.
  eng-BSB: Do you understand how the clouds float, those wonders of Him who is perfect
    in knowledge?
  eng-WEBPB: Do you know the workings of the clouds, the wondrous works of him who
    is perfect in knowledge?
  kbq-kbq: Maka zama tro'ma hu'zana Anumzamo'a antahi ani' hu'neankino, hampoma ante
    agofetu agofetu huno antegeno anami kankamumpima me'nea zana kagra kenka antahinka
    nosampi?
  nhe-BL: ¿Tijmati quejatza ne mixtli eltoc san ajacatipa huan ax huetzi hasta tlalchi?
    Tojuanti tijsentlachilíaj ica nochi itlalnamiquilis.
  gub-BL: Ywàkun uzeaiko ywak rehe. Aipo erekwaw wamuzeaiko haw. Tupàn ukwaw katu
    ma'e paw rupi a'e. Xixak ywàkun izeaiko haw zane. A'e rupi xikwaw Tupàn ikàgaw.
  eng-DRA: Knowest thou the great paths of the clouds, and the perfect knowledges?
