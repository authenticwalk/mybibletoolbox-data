verse: JOB.037.012
translations:
  mal-C: ഭൂമുഖത്തെങ്ങും അവിടന്നു കൽപ്പിക്കുന്നതൊക്കെയും നിറവേറ്റുന്നതിന് അവിടത്തെ
    നിർദേശപ്രകാരം അവ ചുറ്റിസഞ്ചരിക്കുന്നു.
  deu-TKW: Das aber wendet sich ringsumher nach seiner Leitung gemäß ihrem Thun, zu
    Allem, was er ihnen gebeut über die Erdenwelt hin -
  lin-lin: Na makasi na Ye, mapata ebalukaka na bangambo nyonso mpo na kokokisa nyonso
    oyo Ye atindaka yango kosala kati na mokili.
  eng-LSV: And it is turning itself around by His counsels, || For their doing all
    He commands them, || On the face of the habitable earth.
  eng-GNV: 'And it is turned about by his gouernment, that they may doe whatsoeuer
    he commandeth them vpon the whole worlde:'
  eng-WEBSTER: 'And it is turned around by his counsels: that they may do whatever
    he commandeth them upon the face of the world on the earth.'
  nhw-BL: Toteco Dios quimajcahua nopa fiero tlapetlanilotl ica imax. Huan quinhualtitlani
    ipan nochi ni tlaltipactli para ma quichihuaca catli yaya quinequi.
  swh-ONEN: Nayo mawingu huzungukazunguka pande zote kwa amri yake, juu ya uso wa
    dunia yote, kufanya lolote ayaamuruyo.
  bba-bba: U rɑ tu ɡɔsiewɑ nɡe mɛ u kĩ. Kpɑ tu ko nɡe mɛ u ɡeruɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'And it is turned round about by his counsels: That they may do whatsoever
    he commandeth them Upon the face of the world in the earth.'
  luo-luo: Gilwore mana kaka Nyasaye dwaro, ka gidhi e wangʼ piny duto ka gitimo gima
    ochikogi.
  meu-meu: Iena hahekau ai e odadia hegiro-hegiromu, ena haheḡani iboudiai ihagugurudia
    totona, taunimanima ese e noholaidiamu tanodia iboudiai latadiai.
  npi-ULB: उहाँले आफ्नो निर्देशनद्वारा बादलहरूलाई चारैतिर घुमाउनुहुन्छ, ताकि उहाँले
    तिनलाई जे आज्ञा गर्नुहुन्‍छ, त्‍यो तिनले सारा संसारको सतहको माथि गर्न सकून् ।
  yor-yor: Àwọn wọ̀nyí yí káàkiri nípa ìlànà rẹ̀, kí wọn kí ó lè ṣe ohunkóhun tí ó
    pàṣẹ fún wọn lórí ilẹ̀ ayé.
  pes-OPCB: آنها به دستور او به حرکت در می‌آیند و احکام او را در سراسر زمین به جا
    می‌آورند.
  tgl-ULB: Pinaikot niya ang mga ulap sa pamamagitan ng kaniyang gabay, para magawa
    nila ang kahit anong inuutos niya mula sa ibabaw ng buong daigdig.
  hui-hui: Ngode Datagaliwabe ibunime bidaba laradagua hari beraliba dindi bibahendeha
    purogo lalu ibugua bibe lalu lamirago bule piai hagaya.
  mya-mya: လောကဓာတ်မြေကြီးတရှောက်လုံးကို မှာထား တော်မူသမျှအတိုင်း ပြုစေခြင်းငှါ ပညာတော်အားဖြင့်
    လှည့်လည်စေတော်မူ၏။
  bod-N: སྤྲིན་ནག་ཁོང་གི་མཛུབ་སྟོན་འོག་ཏུ་གང་སར་འཁྲིགས། ། འཛམ་གླིང་ས་གཞིའི་སྟེང་དུ་ཁོང་གི་བཀའ་ལྟར་བྱེད།
    །
  sna-sna: Anoafambisa sezvaanoda pamusoro penyika yose, kuti aite zvose zvaanoarayira.
  spa-BLM: Se ha dado la vuelta gracias a su guía, para que hagan todo lo que él les
    mande en la superficie del mundo habitable,
  cac-cac: A asun tz'ec'n̈ej b'aj sgana Dios. Icha chi' tz'aj sc'anab'ajan asun chi'
    tas syal d'a smasanil sat luum tic.
  swh-ULB: Yeye huyazungusha mawingu kwa uongozi wake, ili yafanye chochote anayoyaagiza
    juu ya uso wote wa ulimwengu.
  bel-bel: і яны кіруюцца паводле намераў Ягоных, каб выканаць тое, што Ён загадае
    ім на ўлоньні населенай зямлі.
  deu-ELBBK: Und unter seiner Leitung wenden sie sich ringsumher zu ihrem Werk, zu
    allem, was er ihnen gebietet, über die Fläche des Erdkreises hin,
  mbb-OT: Ed-eneb-eneb is menge ǥapun seled te tivuuk he kelibutan sumalà te mandù
    te Megbevayà.
  mal-2015: അവൻ അവയോടു കല്പിക്കുന്നതൊക്കെയും ഭൂമിയുടെ ഉപരിഭാഗത്തു ചെയ്യേണ്ടതിന്നു
    അവന്റെ ആദേശപ്രകാരം അവ ചുറ്റി സഞ്ചരിക്കുന്നു.
  rmc-rmc: Visaren pes furt pale a džan, kaj lenge phenel, hoj te keren pal caľi phuv
    oda, so lenge prikazinel.
  pes-OPV: و آنها به دلالت او به هر سو منقلب می‌شوند تا هرآنچه به آنها امرفرماید بر
    روی تمامی ربع مسکون به عمل آورند.
  ron-1924: мишкаря лор се ындряптэ дупэ плануриле Луй, пентру ымплиниря а тот че
    ле порунчеште Ел пе фаца пэмынтулуй локуит.
  ben-OBCV: তাঁরই পরিচালনায় তারা সমগ্র পৃথিবীর বুকে ঘুরপাক খেতে খেতে তাঁর দেওয়া
    নির্দেশ পালন করে।
  som-som: Oo waxaa lagu soo wareejiyaa hoggaamintiisa, Inay sameeyaan wax alla wixii
    uu kugu amro Dunida la dego dusheeda oo dhan,
  lat-VUC: 'Quæ lustrant per circuitum, quocumque eas voluntas gubernantis duxerit,
    ad omne quod præceperit illis super faciem orbis terrarum:'
  eng-ASVBT: And it is turned round about by his guidance, That they may do whatsoever
    he commandeth them Upon the face of the habitable world,
  ita-1885: Ed esse si rivolgono in molti giri, secondo gli ordini suoi Intorno a
    ciò che hanno a fare, Secondo tutto quello ch'egli comanda loro di fare In su
    la faccia del mondo, nella terra;
  eng-LXXUP: 'And he will carry round the encircling clouds by his governance, to
    perform their works: Whatsoever he shall command them,'
  eng-ULB: He swirls the clouds around by his guidance, so that they may do whatever
    he commands them above the surface of the whole world.
  spa-VBL: Se arremolinan bajo su control; se mueven por toda la tierra según sus
    órdenes.
  fra-_FOB: Et ceux-ci se promènent de tous côtés, selon ses directions, pour faire
    tout ce qu'il commande, sur la face de la terre habitée;
  mal-mal: അവിടുന്ന് അവയോട് കല്പിക്കുന്നതെല്ലാം ഭൂമിയുടെ ഉപരിഭാഗത്ത് ചെയ്യേണ്ടതിന്
    അവിടുത്തെ നിർദ്ദേശപ്രകാരം അവ ചുറ്റി സഞ്ചരിക്കുന്നു.
  urd-GVR: Us kī hidāyat par wuh manḍlāte hue us kā har hukm takmīl tak pahuṅchāte
    haiṅ.
  suz-BL: मेकोपुकी आ कोंइशो रागी आ एर ओंथ ङा लां नेल्‍ल गाक्‍नीम। मोपा मेकोपुकीमी
    परमप्रभु आ देंशो मुर बाक्‍शो रागी आ तार नेल्‍ल पाइनीम।
  eng-NOY: They move about by his direction, To execute all his commands throughout
    the world;
  ita-1927: ed esse, da lui guidate, vanno vagando nei lor giri per eseguir quanto
    ei loro comanda sopra la faccia di tutta la terra;
  ckb-ckb: بەگوێرەی خواستی ئەو لەسەر ڕووی زەوی ئاوەدان دەگەڕێن هەتا هەموو ئەوە بکات
    کە فەرمانی پێ دەکرێت.
  eng-BBE: And it goes this way and that, round about, turning itself by his guiding,
    to do whatever he gives orders to be done, on the face of his world of men,
  kan-OKCV: ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಸಿಡಿಲುಗಳಿಗೆ ದೇವರು ಆಜ್ಞಾಪಿಸಲು, ಎಲ್ಲಾ ಕೆಲಸವನ್ನು ಮಾಡುವಂತೆ
    ಅವು ತಿರುಗುತ್ತವೆ.
  tam-2017: அவர் அவைகளுக்குக் கட்டளையிடுகிற யாவையும், அவைகள் பூச்சக்கரத்தில் நடப்பிக்கும்படி,
    அவர் அவைகளைத் தம்முடைய ஞான ஆலோசனைகளின்படியே சுற்றித் திரியவைக்கிறார்.
  spa-RV-1909: Asimismo por sus designios se revuelven las nubes en derredor, para
    hacer sobre la haz del mundo, en la tierra, lo que él les mandara.
  ron-BTF: Și norul este întors de jur împrejur prin sfaturile lui, ca ei să facă
    orice le poruncește peste fața lumii, pe pământ.
  eng-WEBP: It is turned around by his guidance, that they may do whatever he commands
    them on the surface of the habitable world,
  eng-FBV: They swirl around under his control; they move over all the earth as he
    commands.
  nld-1939: 'Ze zweven naar alle kanten rond, En gaan, zoals Hij het beschikt, Om
    te volbrengen, wat Hij hun gebiedt, Op de oppervlakte der aarde:'
  nch-BL: Toteco Dios quimajcajqui nopa fiero tapetanilot ica imax. Huan quinhualtitani
    ipan nochi ni taltipacti para ma quichihuaca cati yaya quinequi.
  vie-1934: Nhờ Ngài dẫn dắt, nó bay vận khắp tứ phương, Đặng làm xong công việc mà
    Ngài phán biểu nó làm trên khắp trái đất.
  hin-CV: वे सभी परमेश्वर ही के निर्देश पर अपनी दिशा परिवर्तित करते हैं कि वे समस्त
    मनुष्यों द्वारा बसाई पृथ्वी पर वही करें, जिसका आदेश उन्हें परमेश्वर से प्राप्‍त
    होता है.
  spa-BES: Y va por este camino, dando la vuelta, girándose por su guía, para hacer
    lo que él ordene que se haga, en la superficie del mundo, la tierra de los hombres,
  tdx-tdx: Mibalike re, añodiña’ ty fiteha’e, hanoa’e ze andilia’e ambone’ o tane
    fimoneñañeo.
  tha-KJV: มันหันไปๆตามการนำของพระองค์ เพื่อให้​มันทำตามที่​พระองค์​ทรงบัญชามันไว้เหนือผิวพิภพโลกนี้
  por-BR-2018: Então elas se movem ao redor segundo sua condução, para que façam quanto
    ele lhes manda sobre a superfície do mundo, na terra;
  deu-ELO: Und unter seiner Leitung wenden sie sich ringsumher zu ihrem Werke, zu
    allem, was er ihnen gebietet, über die Fläche des Erdkreises hin,
  eng-WYC-2018: The which clouds compass all things about by compass (or Which clouds
    go about everywhere), whither ever the will of the governor leadeth them, to all
    thing to which he commandeth them upon the face of the world;
  epo-epo: 'Li direktas ilin ĉirkaŭen, kien Li volas, Por ke ili plenumu ĉion, kion
    Li ordonas al ili, sur la tero:'
  uig-PIN: Ular pütkül yǝr-zemin yüzidǝ U buyruƣan ixni ijra ⱪilix üqün, Uning yolyoruⱪliri
    bilǝn ⱨǝryaⱪⱪa burulidu.
  beo-beo: Mumobi da Gode Ea hanaiga ahoa. Osobo bagade huluane ganodini, mumobi da
    Gode Ea hamoma:ne sia:be defele hamosa.
  tpi-OTNT: God yet i save tok na ol dispela klaut i save go raun long olgeta hap
    bilong graun, bilong mekim ol samting em i tokim ol long mekim.
  hau-SA: Bisa ga bishewarsa suke juyawa a kan fuskar duniya, suna yin dukan abin
    da ya umarce su su yi.
  uig-LAT: Ular pütkül yer-zémin yüzide U buyrughan ishni ijra qilish üchün, Uning
    yolyoruqliri bilen heryaqqa burulidu.
  nde-nde: Ngokuqondisa kwakhe ayaqhela embese umhlaba wonke ukuze enze loba yini
    awalaya yona.
  ton-ton: 'Pea ʻoku ʻave fakatakamilo ia ʻe heʻene fakakaukau: koeʻuhi ke nau fai
    ʻaia kotoa pē ʻoku ne fekau kiate kinautolu ʻi he funga ʻo māmani ʻi he fonua.'
  ces-1613: Buď k trestání, neb pro zemi svou, buď k prokazování dobrotivosti, spraví
    to, že se postaví.
  eng-WMB: It is turned around by his guidance, that they may do whatever he commands
    them on the surface of the habitable world,
  tam-TCV: அவரின் திசையில் மேகங்கள் சுழல்கின்றன; அவை பூமியின் மேற்பரப்பெங்கும் அவர்
    கட்டளையிடுவதைச் செய்கின்றன.
  ceb-ULB: Gipatuyok niya ang panganod pinaagi sa iyang paggiya, aron buhaton nila
    ang bisan unsang gimando niya kanila ibabaw sa tibuok kalibotan.
  pol-UBG: One krążą według jego rady, aby czyniły wszystko, co rozkazuje na powierzchni
    okręgu ziemi.
  urd-GVU: اُس کی ہدایت پر وہ منڈلاتے ہوئے اُس کا ہر حکم تکمیل تک پہنچاتے ہیں۔
  deu-1912: 'Er kehrt die Wolken, wo er hin will, daß sie schaffen alles, was er ihnen
    gebeut, auf dem Erdboden:'
  kan-2017: ಸಿಡಿಲುಗಳು ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ತಾನು ವಿಧಿಸುವುದನ್ನೇ ಮಾಡಲಿ ಎಂದು, ಅವುಗಳನ್ನು ನಡಿಸಿ
    ಸುತ್ತಮುತ್ತಲು ತಿರುಗಿಸುವನು.
  yap-yap: nma mat ni bod rogon ni ba’adag Got. Yad ma rin’ gubin e tin ke tay Got
    chiylen, u ga’ngin yang u fayleng.
  hlt-MCSB: Te khaw diklai kah lunglai hman ah a uen boeih te saii hamla a niing,
    a niing dongah kuluk la a hil.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤም ሻኣራ ዓጮ ቢያ ሺራኔ፤ ዒ ዓይሣ ባኮዋ ማዺ ኩንሣኒ ዔያታ ሃንታኔ።
  twi-ASANTE: Ɔhyɛ ma wɔkyinkyini fa asase so nyinaa so hyia yɛ deɛ ɔkyerɛ sɛ wɔnyɛ
    biara.
  eng-WEBU: It is turned around by his guidance, that they may do whatever he commands
    them on the surface of the habitable world,
  wal-wal: A kaaletuwan shaarati yuuyi yuuyi aadhdhoosona; i azaziyoobaa ubbaa eti
    sa7aa bolli oottoosona.
  spa-PDDPT: que giran según su designio para cumplir sus órdenes sobre la superficie
    de la tierra habitada.
  gun-gun: Ha'e ramo arai ikuai va'e omondouka rã oaĩmba 'rã oje'oivy opa rupi, yvy
    jave áry rupi, ijayvuague ojapo aguã.
  ilo-ULB: Pagrikus-rikusenna dagiti ulep babaen iti panangiturongna, tapno maaramidda
    ti aniaman nga ibilbilinna kadakuada iti ngatoen ti entero a lubong.
  kpg-kpg: ala e hagamaanege mai i di hiihai a God. Nia maa e hagakila aga nia helekai
    huogodoo a God ala ma ga helekai ai, i nia madagowaa huogodoo i henuailala.
  uig-ARA: ئۇلار پۈتكۈل يەر-زېمىن يۈزىدە ئۇ بۇيرۇغان ئىشنى ئىجرا قىلىش ئۈچۈن، ئۇنىڭ
    يوليورۇقلىرى بىلەن ھەرياققا بۇرۇلىدۇ.
  sus-sus: A xa yamari nan na birin na, a tan nan nee birin naɲɛrɛma duniɲa bɛndɛ
    fuɲi fari, a waxɔnfe rabafe ra.
  pon-2006: ni ar kin mwekimwekidki kupwur en Koht. Re kin kapwaiada soahng koaros
    me Koht kin ketin mahsanih, wasa koaros nan sampah.
  ksd-ksd: Ta kana varkurai i vana vurvurbit, Upi na pait ot pa kana vartuluai ta
    ra mata i ra rakarakan a gunagunan.
  tur-YTC: Oturulan dünyanın yüzü üzerinde Onlara buyurduğu her şeyi yapsınlar diye,
    O'nun yol göstermesiyle döner, çevrilir.
  grc-BRENT: καὶ αὐτὸς κυκλώματα διαστρέψει, ἐν θεεβουλαθὼθ, εἰς ἔργα αὐτῶν· πάντα
    ὅσα ἂν ἐντείληται αὐτοῖς, ταῦτα συντέτακται παρʼ αὐτοῦ ἐπὶ τῆς γῆς,
  ind-AYT: Mereka berputar-putar berkeliling menurut tuntunan-Nya, untuk melakukan
    segala yang diperintahkan-Nya di seluruh muka bumi yang ditempati.
  nya-nya: Mulungu amayendetsa mitamboyo mozungulirazungulira dziko lonse lapansi
    kuti ichite zonse zimene Iye akufuna pa dziko lapansi.
  hrv-hrv: kruže posvuda po volji njegovoj, što im naloži, to će izvršiti na licu
    cijelog kruga zemaljskoga.
  mps-mps: Godigo po obaso, te pǫ dabe augwali tigidali tǫ pedai buluba pela silibo
    dao, te agai augwaliba ya wali sę emainu.
  tpi-tpi: God yet i save tok na ol dispela klaut i save go raun long olgeta hap bilong
    graun, bilong mekim ol samting em i tokim ol long mekim.
  dan-1931: det farer hid og did og bugter sig efter hans Tanke og udfører alt, hvad
    han byder, på hele den vide Jord,
  vie-OVCB: Chúa hướng dẫn các đám mây, vận hành khắp đất để thực thi mệnh lệnh Ngài.
  guj-2017: તેઓ વાદળોને આખી પૃથ્વી પર ચારેતરફ વિખેરી નાખે છે, જેમ તેઓને આજ્ઞા આપવામાં
    આવે છે તે પ્રમાણે કરે છે.
  pon-2006A: ni ar kin mwekimwekidki kupwur en Koht. Re kin kapwaiada soahng koaros
    me Koht kin ketin mahsanih, wasa koaros nan sampah.
  por-BRBSL: É voltado para trás por sua orientação, que eles possam fazer o que ele
    lhes ordenar na superfície do mundo habitável,
  cth-cth: Talaivan pueng dawkvah kâ a poe e naw pueng hah a sak awh nahanelah, amae
    hrawinae dawk hoi a kamlang awh teh, meng a ban awh.
  twi-twi: Ɔhyɛ ma wokyinkyin fa asase so nyinaa hyia yɛ nea ɔhyɛ sɛ wɔnyɛ biara.
  hlt-hlt: Te khaw diklai kah lunglai hman ah a uen boeih te saii hamla a niing, a
    niing dongah kuluk la a hil.
  tbz-SIM: Kɛ keroo kɛ wĩɛ̃tiní kɛ dɔɔri kù dɔ́mɛ̀ kù yɛ̃ nyɛ̀ nhɔ̃mmɛ̀ kutenkù kumɔu
    miɛkɛ.
  msy-2020: God uabɨ mɨgeima, ghuariaba ighuagha arui. Da ghua gumazamiziba itir danganibar,
    God damuasa mɨkemezir bizibagh ami.
  dop-dop: Ɩnɩ ɩ yekinɑ nɑ ɩsɔŋmʋntʋ cɔɔkɩ nɑ tǝ́ lɑkɩ pǝ tǝnɑ mpi ɩ tʋ-tɩ tɔɣɔ tɛtʋ
    tɔɔ.
  azb-azb: Buludlar yer üzündə əmrini yerinə yetirmək üçün Onun istəyi istiqamətində
    dönüb fırlanır.
  eng-DBY: And they are turned every way by his guidance, that they may do whatsoever
    he commandeth them upon the face of the circuit of the earth,
  hin-2017: वे उसकी बुद्धि की युक्ति से इधर-उधर फिराए जाते हैं, इसलिए कि जो आज्ञा
    वह उनको दे, उसी को वे बसाई हुई पृथ्वी के ऊपर पूरी करें।
  wol-KYG: ñu jargandalu ci ndigalam di fexee sottal mboolem santaaneem ci kaw àddina
    wërngal këpp,
  eng-YLT: And it is turning itself round by His counsels, For their doing all He
    commandeth them, On the face of the habitable earth.
  eng-WYC-2017: The which clouds compass all things about by compass, whither ever
    the will of the governor leadeth them, to all thing to which he commandeth them
    upon the face of the world;
  eng-WMBB: It is turned around by his guidance, that they may do whatever he commands
    them on the surface of the habitable world,
  urd-GVH: उस की हिदायत पर वह मँडलाते हुए उसका हर हुक्म तकमील तक पहुँचाते हैं।
  rug-rug: '@see-verse:JOB.037.011'
  gaz-gaz: Isaan waan inni ajaju hunda hojjechuuf, qajeelfama inni kennuun addunyaa
    hunda irra naannaʼu.
  fra-LSG: Leurs évolutions varient selon ses desseins, Pour l’accomplissement de
    tout ce qu’il leur ordonne, Sur la face de la terre habitée;
  yal-yal: A tan nan e rasigama alo a ragidixi kii naxan yi alogo e xa a yamarin birin
    nakamali, dunuɲa birin yi.
  haw-1868: A ua hoohuliia'ku ia a puni ma kona manao; I hana aku ai lakou i na mea
    a pau ana i kauoha mai ai, Ma ke alo o ka honua a puni.
  arb-NAV: فَتَتَحَرَّكُ كَمَا يَشَاءُ هُوَ، لِتُنَفِّذَ كُلَّ مَا يَأْمُرُهَا بِهِ
    عَلَى وَجْهِ الْمَسْكُونَةِ.
  ewe-ewe: Le eƒe mɔfiafia nu wotrɔa trɔgodoe le anyigba la katã ŋkume, be woawɔ nu
    sia nu si ƒe se wòde na wo.
  eng-LEE: And it is turned round about by his guidance, to execute what he commandeth
    it upon the face of the world, the earth.
  asm-FB: গোটেই ভু-মণ্ডলত সেইবোৰে যেন তেওঁৰ আজ্ঞা অনুসাৰে কাৰ্য কৰে, এই কাৰণে সেইবোৰে
    তেওঁৰ পৰিচালনৰ দ্বাৰাই ঘুৰি ফুৰে।
  sus-A: عَ شَ يَمَرِ نَن نَ بِرِن نَ، عَ تَن نَن نٍيٍ بِرِن نَحّرّ مَ دُنِحَ بّندّ
    قُحِ قَرِ، عَ وَشْنقٍ رَبَقٍ رَ.
  fra-SBL: Elle est retournée par ses conseils, pour qu'ils fassent tout ce qu'il
    leur ordonne sur la surface du monde habitable,
  hbo-hbo: וְה֤וּא מְסִבֹּ֨ות ׀ מִתְהַפֵּ֣ךְ *בְּתַחְבּוּלָתֹו (בְּתַחְבּוּלֹתָ֣יו)
    לְפָעֳלָ֑ם כֹּ֖ל אֲשֶׁ֥ר יְצַוֵּ֓ם ׀ עַל־פְּנֵ֖י תֵבֵ֣ל אָֽרְצָה׃
  kik-kik: Mathiiaga magĩthiũrũrũkaga o kũrĩa angĩmeerekeria thĩ yothe, mageeke o
    ũrĩa wothe angĩmaatha.
  fra-NCL: On les voit, selon ses décrets, errer en tous sens, pour exécuter tout
    ce qu’il leur commande, sur la face de la terre habitée.
  cek-AK: Long ah kaom hmuennawk boih loe, a thuih ih lok baktih toengah, sak o hanah
    a thuih ih lok hoiah ni amhae o.
  cuk-cuk: We-mogirmar napneg-naid ebirbukwad. Bab-Dummad-ega-igar-mesisadba iirmakbukwad.
  uig-CYR: Улар пүткүл йәр-зимин йүзидә У буйруған ишни иҗра қилиш үчүн, Униң йолйоруқлири
    билән һәряққа бурулиду.
  tel-2017: ఆయన పంపించగా మనుషులకు నివాసయోగ్యమైన భూగోళం మీద మెరుపు, మేఘాలు సంచారం చేస్తాయి.
    ఆయన వాటికి ఆజ్ఞాపించేది అంతా అవి నెరవేరుస్తాయి.
  hat-BSA: Li chanje; Li gide l vire tounen pou l kab fè nenpòt sa Li kòmande l sou
    tout sifas tè a.
  kos-kos: Ke ac mukuiyak oana ma lungse lun God. Sarom uh ac oru ma nukewa ma God
    El sapkin uh, In acn nukewa fin faclu.
  hbo-WLC: וְה֤וּא מְסִבּ֨וֹת ׀ מִתְהַפֵּ֣ךְ בתחבולתו לְפָעֳלָ֑ם כֹּ֖ל אֲשֶׁ֥ר יְצַוֵּ֓ם
    ׀ עַל־פְּנֵ֖י תֵבֵ֣ל אָֽרְצָה׃
  ibo-ibo: Site na ntụziaka ya ka ha na-echigharị onwe ha gburugburu imezu ihe ọbụla
    ọ chọrọ ka ha mee nʼelu ụwa niile.
  ory-ory: ଆଉ, ସେ ଯାହା କିଛି ଆଜ୍ଞା କରନ୍ତି, ତାହା ବାସଯୋଗ୍ୟ ଭୂମଣ୍ଡଳରେ ସାଧନ କରିବା ପାଇଁ
    ତାହାଙ୍କ ଚାଳନ ଦ୍ୱାରା ତାହା ଘୂରେ।
  chk-chk: Ekewe kuchu ra kukulufeil fän emwenien Kot, pwe repwe apwönüetä meinisin
    mine a allük ngeniir me won unusen fanüfan.
  rop-rop: en dei go oloba langa det skai,
  ukr-1871: І пускаються вони в напрямі намірів його, щоб виконати те, що він приказує
    їм, на поверхнї заселеної землї,
  deu-1951: Und dieses wendet sich überall hin, wohin er es lenkt, auszurichten alles,
    was er ihm befiehlt, auf dem ganzen Erdenrund,
  eng-JPS: 'And they are turned round about by His guidance, that they may do whatsoever
    He commandeth them upon the face of the habitable world:'
  srp-1865: I on se obræe i tamo i amo po volji njegovoj da èini sve što mu zapovjedi
    po vasiljenoj.
  lug-lug: Byetooloolatooloola nga y’abiragira, ne bituukiriza byonna by’abiragira,
    ku nsi yonna okubeera abantu.
  heb-heb: והוא מסבות מתהפך בתחבולתו לפעלם כל אשר יצום על פני תבל ארצה׃
  ben-IRV: তিনি তাঁর পরিচালনায় মেঘেদের ঘুরান, যাতে তারা তাঁর আদেশ অনুযায়ী কার্য্য
    করে, সমস্ত পৃথিবীর উপরে করে।
  pan-pan: ਉਹ ਉਸ ਦੀ ਅਗਵਾਈ ਨਾਲ ਆਲੇ-ਦੁਆਲੇ ਫਿਰਦੇ ਹਨ, ਭਈ ਜੋ ਕੁਝ ਉਹ ਹੁਕਮ ਦੇਵੇ, ਉਹ ਉਸ ਦੀ
    ਵਸਾਈ ਹੋਈ ਧਰਤੀ ਉੱਤੇ ਪੂਰਾ ਕਰਨ।
  mya-JVB: လောကဓါတ် မြေကြီး တရှောက်လုံးကို မှာထား တော်မူသမျှ အတိုင်း ပြု စေ ခြင်းငှါ
    ပညာ တော်အားဖြင့် လှည့်လည် စေတော်မူ၏။
  hmo-hmo: Inai ori be Dirava ena ura hegeregerena, idia marere bona idia giroagiroa
    noho. Tanobada ena kahana ibounai dekenai idia lao noho, Dirava ena oda hegeregerena.
  urd-urd: उसी की हिदायत से वह इधर उधर फिराए जाते हैं, ताकि जो कुछ वह उन्हें फ़रमाए,
    उसी को वह दुनिया के आबाद हिस्से पर अंजाम दें।
  rus-SYN: и они направляются по намерениям Его, чтоб исполнить то, что Он повелит
    им на лице обитаемой земли.
  bqc-SIM: Lousisia ìↄ bilɛbilɛkↄ̃u lá a dìlɛɛ̀wa, ↄ̃ ì da dṹniaa píi lá a
    òwa.
  tcz-CHONGTHU: Ama thusah a meilhang hohi kitol leleuva, leiset chunga hi aman thu
    apeh jouse aboljiu ahi.
  mar-mar: तो ढगांना सर्व पृथ्वीभर त्याच्या मार्गदर्शनाने पसरण्याची आज्ञा करतो देव
    जी आज्ञा देतो ती त्यांनी सर्व पृथ्वीच्या पाठीवर पाळावी.
  qub-qub: Chaura illguynin pillgut-pillgutyar syëlupa aywan. Chaynömi Tayta Diosga
    munashanta ruran intëru allpa janancho.
  hat-hat: Bondye fè yo vire nan syèl la jan li vle. Yo fè tou sa li ba yo lòd fè
    toupatou sou latè.
  eng-BSB: They swirl about, whirling at His direction, accomplishing all that He
    commands over the face of all the earth.
  eng-WEBPB: It is turned around by his guidance, that they may do whatever he commands
    them on the surface of the habitable world,
  kbq-kbq: Anumzamo'a vuo huno'ma hunterega vuno hampomo'a ome eri tru hutere huno
    neme. E'ina hihoma huno huzmanteaza hu'za maka kaziga ama mopamofo agofetura vano
    nehaze.
  nhe-BL: Toteco Dios quimajcahua nopa fiero tlapetlanilotl ica ima. Huan quinhualtitlani
    ipan nochi ni tlaltepactli para ma quichihuaca tlen yajaya quinequi.
  gub-BL: Ywàkun weruzar Tupàn ze'eg. Uhàuhàz ywak rehe. Uzapo Tupàn hemiapo karer
    wà, Ywak nànàn, ywy nànàn no.
  eng-DRA: 'Which go round about, whithersoever the will of him that governeth them
    shall lead them, to whatsoever he shall command them upon the face of the whole
    earth:'
