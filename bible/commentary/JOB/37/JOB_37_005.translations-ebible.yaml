verse: JOB.037.005
translations:
  mal-C: ദൈവത്തിന്റെ നാദം അത്ഭുതകരമായി ഇടിമുഴക്കും സൃഷ്ടിക്കുന്നു; നമുക്കു ഗ്രഹിക്കാനാകാത്ത
    വൻകാര്യങ്ങൾ അവിടന്നു പ്രവർത്തിക്കുന്നു.
  deu-TKW: Gott donnert mit seiner Stimme wunderbar - er, der Großes thut, das für
    uns unbegreiflich ist.
  lin-lin: Na nzela ya mongongo na Ye ya makasi, Nzambe asalaka bikamwa, asalaka makambo
    minene, makambo minene oyo mayele na biso ekoki kososola te.
  eng-LSV: God thunders with His voice wonderfully, || Doing great things and we do
    not know.
  eng-GNV: 'God thundereth marueilously with his voyce: he worketh great things, which
    we know not.'
  eng-WEBSTER: God thundereth marvelously with his voice; great things he doeth, which
    we cannot comprehend.
  nhw-BL: Nelía yejyectzi tijcaquij itoscac quema tlatomoni. Yaya quichihua huejhueyi
    tlamantli catli tojuanti amo tijmachilíaj.
  swh-ONEN: Sauti ya Mungu hunguruma kwa namna za ajabu; yeye hutenda mambo makuu
    kupita ufahamu wetu.
  bba-bba: Ù n ɡbɑ̃rɑ, tɔmbu bɑ rɑ biti soorewɑ. Gɑ̃ɑ bɑkɑnɑ u kuɑ mi, ni tɔnu kun
    kpɛ̃ u tubu.
  eng-KJVCPB: God thundereth marvellously with his voice; Great things doeth he, which
    we cannot comprehend.
  luo-luo: Dwond Nyasaye mor e yo miwuoro; otimo gik madongo moyombo parowa.
  meu-meu: Dirava ese gadona guruna e habadaiamu, ta hoamu; kara badadia, ita asi
    dibada karadia, danu ia ese e karamu.
  npi-ULB: परमेश्‍वर आफ्नो सोरसहित अचम्म तरिकाले गर्जनुहुन्छ । हामीले बुझ्नै नसक्‍ने
    महान् कुराहरू उहाँले गर्नुहुन्छ ।
  yor-yor: Ọlọ́run fi ohùn rẹ̀ sán àrá ní ọ̀nà ìyanu; ohùn ńlá ńlá ni í ṣe tí àwa
    kò le mọ̀.
  pes-OPCB: صدای او در رعد باشکوه است. ما نمی‌توانیم عظمت قدرت او را درک کنیم.
  tgl-ULB: Kahanga-hangang kumukulog ang tinig ng Diyos; gumagawa siya ng mga kadakilaan
    na hindi natin maunawaan.
  hui-hui: Ngode Datagaliwabehanda bi latagi harago bayaleore tara mbira latagi haga
    ka. Ani bialu ibugua inanaga mini ngamago bolangua howa mbirale tara tara iname
    manda nabini ngaru biaga ka.
  mya-mya: အံ့ဩဘွယ်သော အခြင်းအရာပါလျက်၊ ဘုရားသခင်သည် အသံတော်နှင့်မိုဃ်းချုန်းတော်မူ၏။
    ကြီး သောအမှု ငါတို့နားမလည်နိုင်သော အမှုတို့ကို ပြုတော်မူ၏။
  bod-N: དཀོན་མཆོག་ཁོང་ལས་ངོ་མཚར་ལྡིར་སྒྲ་འབྱུང་། ། ང་ཚོས་རྟོགས་པར་དཀའ་བའི་དོན་ཆེན་མཛད།
    །
  sna-sna: Inzwi raMwari rinotinhira nenzira dzinoshamisa; iye anoita zvinhu zvikuru
    zvinopfuura kunzwisisa kwedu.
  spa-BLM: Dios truena maravillosamente con su voz. Él hace grandes cosas, que no
    podemos comprender.
  cac-cac: A yuj sc'an̈ yol sjaj chi', ay tas satub'tac sc'ulej, max nachajel cuuj.
  swh-ULB: Mungu huunguruma kwa sauti yake kwa namna ya ajabu; yeye hufanya mambo
    makubwa ambayo sisi hatuwezi kuyafahamu.
  bel-bel: Даўно грыміць Бог голасам Сваім, чыніць дзеі вялікія, нам не спасьцігальныя.
  deu-ELBBK: Gott donnert wunderbar mit seiner Stimme; er tut große Dinge, die wir
    nicht begreifen.
  mbb-OT: Egkein-inuwan is edraǥeb he laǥeng te Megbevayà. Mibaal sikandin te egkein-inuwan
    he menge vaal he kenè tew egketegkad.
  mal-2015: ദൈവം തന്റെ നാദം അതിശയമായി മുഴക്കുന്നു; നമുക്കു ഗ്രഹിച്ചുകൂടാത്ത മഹാകാര്യങ്ങളെ
    ചെയ്യുന്നു.
  rmc-rmc: O Del herminel peskre vakeribnaha, šunďol oda igen užasnones; ov kerel
    bare veci, save amen našťi achaľuvas.
  pes-OPV: خدا از آواز خودرعدهای عجیب می‌دهد. اعمال عظیمی که ماآنها را ادراک نمی کنیم
    به عمل می‌آورد،
  ron-1924: Думнезеу тунэ ку гласул Луй ын кип минунат; фаче лукрурь марь пе каре
    ной ну ле ынцелеӂем.
  ben-OBCV: ঈশ্বরের কণ্ঠস্বর অবিশ্বাস্যভাবে বজ্রধ্বনি করে; তিনি এমন সব মহৎ কাজ করেন
    যা আমাদের বোধের অগম্য।
  som-som: Ilaah si yaab ah ayuu codkiisa ugu onkodaa, Oo wuxuu sameeyaa waxyaalo
    waaweyn oo aynan garan karin.
  lat-VUC: Tonabit Deus in voce sua mirabiliter, qui facit magna et inscrutabilia;
  eng-ASVBT: God thundereth marvelously with his voice; Great things doeth he, which
    we cannot comprehend.
  ita-1885: Iddio tuona maravigliosamente con la sua voce; Egli fa cose tanto grandi,
    che noi non possiam comprenderle.
  eng-LXXUP: 'The Mighty One shall thunder wonderfully with his voice: For he has
    done great things which we knew not;'
  eng-ULB: God thunders marvelously with his voice; he does great things that we cannot
    comprehend.
  spa-VBL: ¡La voz atronadora de Dios es maravillosa! No podemos comprender las grandes
    cosas que hace.
  fra-_FOB: Dieu tonne de sa voix merveilleusement; il fait de grandes choses, que
    nous ne comprenons pas.
  mal-mal: ദൈവം തന്റെ ശബ്ദം അതിശയകരമായി മുഴക്കുന്നു; നമുക്ക് ഗ്രഹിച്ചുകൂടാത്ത മഹാകാര്യങ്ങൾ
    ചെയ്യുന്നു.
  urd-GVR: Allāh anokhe tarīqe se apnī āwāz garajne detā hai. Sāth sāth wuh aise azīm
    kām kartā hai jo hamārī samajh se bāhar haiṅ.
  suz-BL: परमप्रभु आ सेंदा बुंबु पशो खोदेंशो हिं‍चा ङा पा नेंसीब। मेकोमी गोपुकीम मरुप्‍चा
    ङा पा ठेयब गेय पाइब।
  eng-NOY: God thundereth with his voice marvellously; Great things doeth he, which
    we cannot comprehend.
  ita-1927: Iddio tuona con la sua voce maravigliosamente; grandi cose egli fa che
    noi non intendiamo.
  ckb-ckb: خودا بە دەنگێکی سەرسوڕهێنەر دەگرمێنێت؛ کاری مەزنی وا دەکات کە ئێمە تێیناگەین.
  eng-BBE: He does wonders, more than may be searched out; great things of which we
    have no knowledge;
  kan-OKCV: ದೇವರು ತಮ್ಮ ಸ್ವರದಿಂದ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ಗುಡುಗುತ್ತಾರೆ; ನಾವು ಗ್ರಹಿಸಲಾಗದ ಮಹಾತ್ಕಾರ್ಯಗಳನ್ನು
    ದೇವರು ಮಾಡುತ್ತಾರೆ.
  tam-2017: தேவன் தம்முடைய சத்தத்தை ஆச்சரியவிதமாகக் குமுறச் செய்கிறார்; நாம் விளங்கமுடியாத
    பெரிய காரியங்களை அவர் செய்கிறார்.
  spa-RV-1909: Tronará Dios maravillosamente con su voz; él hace grandes cosas, que
    nosotros no entendemos.
  ron-BTF: Dumnezeu tună uimitor cu vocea sa; face lucruri mari pe care nu le înțelegem.
  eng-WEBP: God thunders marvelously with his voice. He does great things, which we
    can’t comprehend.
  eng-FBV: God's thunderous voice is wonderful! We can't comprehend the great things
    he does!
  nld-1939: Maar ook wonderen wrocht God door zijn stem, Doet grote, onbegrijpelijke
    dingen!
  nch-BL: Nelía yejyectzi tijcaquij itoscac quema tatomoni. Yaya quichihua huejhueyi
    tamanti cati tojuanti amo tijmachilíaj.
  vie-1934: Đức Chúa Trời phát tiếng và sấm rền ra lạ kỳ; Ngài làm những công việc
    lớn lao mà chúng ta hiểu không nổi?
  hin-CV: विलक्षण ही होता है परमेश्वर का यह गरजना; उनके महाकार्य हमारी बुद्धि से परे
    होते हैं.
  spa-BES: Él hace maravillas, más de lo que se puede comprender; grandes cosas de
    las cuales no tenemos conocimiento;
  tdx-tdx: Halatsàñe ty fangotrohan’ Añahare i fiarañanaña’ey; ra’elahy o fitoloña’eo,
    tsy lefen-tika tsikaraheñe.
  tha-KJV: พระเจ้าทรงสำแดงกัมปนาทอย่างประหลาดด้วยพระสุรเสียงของพระองค์ พระองค์​ทรงกระทำการใหญ่โตซึ่งเราเข้าใจไม่​ได้
  por-BR-2018: Deus troveja maravilhosamente com sua voz; ele faz coisas tão grandes
    que nós não compreendemos.
  deu-ELO: Gott donnert wunderbar mit seiner Stimme; er tut große Dinge, die wir nicht
    begreifen.
  eng-WYC-2018: God shall thunder in his voice wonderfully, which maketh great things
    that may not be sought out. (God shall thunder wonderfully with his voice, and
    he maketh great things which cannot be understood.)
  epo-epo: Mirinde tondras Dio per Sia voĉo; Li faras ion grandan, sed ne konatan.
  uig-PIN: Tǝngri awazi bilǝn karamǝt güldürlǝydu, Biz qüxinǝlmǝydiƣan nurƣun ⱪaltis
    ixlarni ⱪilidu.
  beo-beo: Gode da sia:sea, fofogadigisu liligi da doaga:sa. Ninia da agoai liligi
    hame dawa:digisa.
  tpi-OTNT: “Maus bilong God i pairap narakain tru na i gutpela moa. Na em i save
    mekim olkain samting, i winim tingting bilong yumi.
  hau-SA: Muryar Allah tana tsawatawa a hanyoyi masu ban al’ajabi; yana yin manyan
    abubuwa waɗanda sun wuce ganewarmu.
  uig-LAT: Tengri awazi bilen karamet güldürleydu, Biz chüshinelmeydighan nurghun
    qaltis ishlarni qilidu.
  nde-nde: Ilizwi likaNkulunkulu liduma ngezindlela ezimangalisayo; wenza izinto ezinkulu
    ngaphezu kokuzwisisa kwethu.
  ton-ton: ‌ʻOku mana fakamanavahē mai ʻe he ʻOtua ʻaki hono leʻo; ʻoku fai ʻe ia
    ʻae ngaahi meʻa lahi, ʻaia ʻoku ʻikai te tau faʻa ʻiloʻi.
  ces-1613: 'Sněhu zajisté říká: Buď na zemi, tolikéž pršce dešťové, ano i přívalu
    násilnému.'
  eng-WMB: God thunders marvelously with his voice. He does great things, which we
    can’t comprehend.
  tam-TCV: இறைவனது குரல் ஆச்சரியமான விதங்களில் முழங்குகிறது; அவர் நம்மால் விளங்கிக்கொள்ள
    முடியாத அளவு பெரிய காரியங்களைச் செய்கிறார்.
  ceb-ULB: Makahibulonganong midalugdog ang Dios pinaagi sa iyang tingog; nagbuhat
    siya ug bantogang mga butang nga dili nato masabtan.
  pol-UBG: Bóg cudownie grzmi swoim głosem, czyni wielkie rzeczy, których nie możemy
    zrozumieć.
  urd-GVU: اللہ انوکھے طریقے سے اپنی آواز گرجنے دیتا ہے۔ ساتھ ساتھ وہ ایسے عظیم کام
    کرتا ہے جو ہماری سمجھ سے باہر ہیں۔
  deu-1912: Gott donnert mit seinem Donner wunderbar und tut große Dinge und wird
    doch nicht erkannt.
  kan-2017: ದೇವರು ತನ್ನ ಧ್ವನಿಯಿಂದ ಅದ್ಭುತವಾಗಿ ಗುಡುಗುವನು; ನಾವು ಗ್ರಹಿಸಲಾಗದ ಮಹಾಕಾರ್ಯಗಳನ್ನು
    ನಡೆಸುವನು.
  yap-yap: Yugra pag Got lungun me buch bogi ban’en ni yira ngat ngay, bogi ban’en
    ni bfel’ ma dab dananged fan.
  hlt-MCSB: Pathen loh a ol neh khobaerhambae a saii khungdaeng tih hum dae m'ming
    uh moenih.
  mdy-ETH: ፆኦሲ ዲቃሢ ሄርሺሳያ ማዔ ዑኡዞና ጉጉንሣኔ፤ ኑ ዔራኒ ዳንዳዑዋ ዼኤፒ ዼኤፒ ባኣዚ ዒ ማዻኔ።
  twi-ASANTE: Onyankopɔn nne bobom ma no yɛ nwanwa; ɔyɛ nneɛma akɛseɛ a ɛboro yɛn
    adwene so.
  eng-WEBU: God thunders marvelously with his voice. He does great things, which we
    can’t comprehend.
  wal-wal: Xoossaa cenggurssai maalaalissiya gunttaa guummees; nuuni akeekanau danddayenna
    gitabaa i oottees.
  spa-PDDPT: ʼEL truena con voz maravillosa y hace cosas que no podemos comprender.
  gun-gun: Nhanderuete ijayvu reve hyapu 'rã nhomondyipaa rupi. Ojapo 'rã mba'emo
    tuvixa va'e, jaikuaa e'ỹ va'e.
  ilo-ULB: Paggurruoden ti Dios iti nakakaskasdaaw a wagas babaen iti timekna; agar-aramid
    isuna kadagiti naindaklan a banbanag a saantayo a maawatan.
  kpg-kpg: Nia hagadilinga mee haga goboina ga kila aga i di madagoaa o God dela ma ga helekai,
    nia hagadilinga mee humalia ala e de iloo gidaadou.
  uig-ARA: تەڭرى ئاۋازى بىلەن كارامەت گۈلدۈرلەيدۇ، بىز چۈشىنەلمەيدىغان نۇرغۇن قالتىس
    ئىشلارنى قىلىدۇ.
  sus-sus: Ala xui findixi kaabanakoe nan na. A fe xungbe rabama won mu naxan fahaamuma.
  pon-2006: Soahng kapwuriamwei kan kin wiawi ni ahnsou me Koht kin ketin mahsen,
    soahng kaselel kan me kitail sohte kak en dehdehki.
  ksd-ksd: A dekdek na nilai God i vaarike kana lavur enana papalum; I pait ra umana
    ngala na magit, nina pa da nuk valar pa diat.
  tur-YTC: Tanrı sesiyle şaşılacak biçimde gürler. Anlayamadığımız büyük şeyler yapar.
  grc-BRENT: Βροντήσει ὁ ἰσχυρὸς ἐν φωνῇ αὐτοῦ θαυμάσια· ἐποίησε γὰρ μεγάλα ἃ οὐκ
    ᾔδειμεν,
  ind-AYT: Allah mengguntur dengan suara-Nya yang ajaib; Dia melakukan perkara-perkara
    besar yang tidak bisa kita pahami.
  nya-nya: Liwu la Mulungu limabangula mʼnjira zambiri zodabwitsa Iye amachita zinthu
    zazikulu zimene sitingathe kuzimvetsa.
  hrv-hrv: Da, Bog gromori glasom veličajnim, djela velebna, neshvatljiva stvara.
  mps-mps: “Godigo pedauwalidu gasagi yai po mu wabo dao, te be kulukulu wabo tiwai,
    te dwagi yai mu dao. Tama agai haniani sę mu eyu, te dago kolesaga edelai mu
    dao.
  tpi-tpi: “Maus bilong God i pairap narakain tru na i gutpela moa. Na em i save mekim
    olkain samting, i winim tingting bilong yumi.
  dan-1931: Underfuldt lyder Guds Tordenrøst, han øver Vælde, vi fatter det ej.
  vie-OVCB: Tiếng sấm kỳ diệu ấy là giọng nói của Đức Chúa Trời. Chúng ta không thể
    tưởng tượng được năng quyền vĩ đại của Ngài.
  guj-2017: ઈશ્વર અદ્દભુત રીતે તેમનો અવાજ કરે છે; તેમનાં મહાન કૃત્યો આપણે સમજી શકતા
    નથી.
  pon-2006A: Soahng kapwuriamwei kan kin wiawi ni ahnsou me Koht kin ketin mahsen,
    soahng kaselel kan me kitail sohte kak en dehdehki.
  por-BRBSL: Deus troveja maravilhosamente com sua voz. Ele faz grandes coisas, que
    não podemos compreender.
  cth-cth: Cathut ni kângairunae hoi a lawk a kampaw sak, a lentoenae hno panue thai
    awh hoeh e hah a sak.
  twi-twi: Onyankopɔn nne bobɔ mu ma no yɛ nwonwa; ɔyɛ nneɛma akɛse a ɛboro yɛn adwene
    so.
  hlt-hlt: Pathen loh a ol neh khobaerhambae a saii khungdaeng tih hum dae m'ming
    uh moenih.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ pɛɛ mmɛtɑnkperímɛ̀ mmɛ, kɛ̀ mutɔ̃ndiɛmùu dɔɔ̀, ku tɔ̃mmú ti
    bɑ́ɑ́ nɑ kɛ́ mù bɑntɛ́.
  msy-2020: “Godɨn tiarim, mati ararim dagarvasi, a bar igharagha ghugha an ararem
    bar dera. Egha an amir biziba bar, en nɨghnɨzibagh afira.
  dop-dop: Ɩsǝnɑ Ɩsɔ yɔɣɔtǝɣǝnɑ ɩ nɔɣɔ tɔ, pǝ teu wɛ sɔɣɔntʋ. Tǝmɑ sɔsɔɔnɑ wenɑ tǝ
    tɑ nyɩ tɔɣɔ ɩ lɑkɩ.
  azb-azb: Allahın səsi heyrətamiz şəkildə gurlayır, O bizə məlum olmayan böyük işlər
    görür.
  eng-DBY: God thundereth marvellously with his voice, doing great things which we
    do not comprehend.
  hin-2017: परमेश्वर गरजकर अपना शब्द अद्भुत रीति से सुनाता है, और बड़े-बड़े काम करता
    है जिनको हम नहीं समझते।
  wol-KYG: Yàllaay dënu kéemtaan, di def kiraama yu nu wees.
  eng-YLT: God thundereth with His voice wonderfully, Doing great things and we know
    not.
  eng-WYC-2017: God shall thunder in his voice wonderfully, which maketh great things
    that may not be sought out.
  eng-WMBB: God thunders marvellously with his voice. He does great things, which
    we can’t comprehend.
  urd-GVH: अल्लाह अनोखे तरीक़े से अपनी आवाज़ गरजने देता है। साथ साथ वह ऐसे अज़ीम काम
    करता है जो हमारी समझ से बाहर हैं।
  rug-rug: Variva avoso sa dugaladi rina paka maṉauru te Tamasa, variva magasa sari
    na tinavete te Tamasa, hola nia sapu gua gilana gunia gita!
  gaz-gaz: Sagaleen Waaqaa haala dinqisiisaadhaan ni qaqawweessaʼa; inni waan guddaa
    hubannaa keenyaa ol taʼe godha.
  fra-LSG: Dieu tonne avec sa voix d’une manière merveilleuse; Il fait de grandes
    choses que nous ne comprenons pas.
  yal-yal: A kabanako feene rabama a sɔnxɔ xuiin xɔn, en mi nɔɛ naxanye famunɲɛ.”
  haw-1868: Hoohekili kupanaha mai la ke Akua me kona leo; Hana no ia i na mea nui,
    aole e ike maopopo ia.
  arb-NAV: يُرْعِدُ اللهُ بِصَوْتِهِ صَانِعاً عَجَائِبَ وَآيَاتٍ تَفُوقُ إِدْرَاكَنَا.
  ewe-ewe: Mawu ƒe gbe bluna le nukumɔwo dzi, ewɔa nu dzɔtsu siwo kɔ wu míaƒe gɔmesese.
  eng-LEE: 'God thundereth with his marvelous voice: he doth great things, which we
    cannot comprehend.'
  asm-FB: ঈশ্বৰে নিজ মাতেৰে আচৰিতৰূপে গৰ্জ্জন কৰে; তেওঁ আমাৰ বোধৰ অগম্য মহৎ কাৰ্যবোৰ
    কৰে।
  sus-A: عَلَ شُي قِندِشِ كَابَنَكٌي نَن نَ. عَ قٍ شُنفبٍ رَبَمَ وٌن مُ نَشَن قَهَامُمَ.
  fra-SBL: Dieu fait retentir sa voix d'une manière merveilleuse. Il fait de grandes
    choses, que nous ne pouvons pas comprendre.
  hbo-hbo: יַרְעֵ֤ם אֵ֣ל בְּ֭קֹולֹו נִפְלָאֹ֑ות עֹשֶׂ֥ה גְ֝דֹלֹ֗ות וְלֹ֣א נֵדָֽע׃
  kik-kik: Mũgambo wa Mũrungu ũrurumaga na njĩra ya magegania; ekaga maũndũ manene
    tũtangĩhota kũmenya.
  fra-NCL: Dieu tonne de sa voix, d’une manière merveilleuse. Il fait de grandes choses
    que nous ne comprenons pas.
  cek-AK: Dawnrai koi kaom ah Sithaw mah khopazih lok to tacawtsak; aicae mah panoek
    thai ai ih kalen parai hmuennawk to anih mah sak.
  cuk-cuk: Bab-Dummad binnasuli-sunmakdele, ibmar-gegerdakleged oyoardaed. Anmar-ibmar-magar-itosulid
    oyoardaed.
  uig-CYR: Тәңри авази билән карамәт гүлдүрләйду, Биз чүшинәлмәйдиған нурғун қалтис
    ишларни қилиду.
  tel-2017: దేవుడు ఆశ్చర్యంగా ఉరుము ధ్వని చేస్తాడు. మనం గ్రహించలేని గొప్ప కార్యాలు
    ఆయన చేస్తాడు.
  hat-BSA: Bondye gwonde avèk vwa mèvèy Li a. L ap fè gwo bagay ke nou pa kab menm
    konprann.
  kos-kos: Ke sap ku lun God, ma na usrnguk sikyak, Ma na yohk su kut tia ku in kalem
    kac.
  hbo-WLC: יַרְעֵ֤ם אֵ֣ל בְּ֭קוֹלוֹ נִפְלָא֑וֹת עֹשֶׂ֥ה גְ֝דֹל֗וֹת וְלֹ֣א נֵדָֽע׃
  ibo-ibo: Nʼụzọ dị ebube ka olu Chineke si ada dịka egbe eluigwe; ọ na-eme ọtụtụ
    ihe ukwuu nke anyị na-apụghị ịghọta.
  ory-ory: ପରମେଶ୍ୱର ଆପଣା ରବରେ ଆଶ୍ଚର୍ଯ୍ୟ ରୂପେ ଗର୍ଜ୍ଜନ କରନ୍ତି; ସେ ଆମ୍ଭମାନଙ୍କ ବୋଧର ଅଗମ୍ୟ
    ମହତ କାର୍ଯ୍ୟ କରନ୍ତି।
  chk-chk: Fän alon Kot mettoch mi echipwör ra fis. A föri föför mi amwarar kich sisap
    tongeni weweiti.
  rop-rop: Im dum brabli klebabala ting weya wi nomo sabi.
  ukr-1871: Гласом своїм грімить Бог предивно, творить дїла великі, нам недослїдимі.
  deu-1951: Gott donnert mit seiner Stimme wunderbar; er tut große Dinge, die wir
    nicht verstehen.
  eng-JPS: God thundereth marvellously with His voice; great things doeth He, which
    we cannot comprehend.
  srp-1865: Divno Bog grmi glasom svojim, èini stvari velike, da ih ne možemo razumjeti.
  lug-lug: Eddoboozi lya Katonda libwatuka mu ngeri ey’ekitalo; akola ebintu ebikulu
    ebisukka okutegeera kwaffe.
  heb-heb: ירעם אל בקולו נפלאות עשה גדלות ולא נדע׃
  ben-IRV: ঈশ্বর তাঁর রবে আশ্চর্য্যরূপে গর্জন করেন; তিনি মহান কাজ করেছেন যা আমরা বুঝতে
    পারি না।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਅਦਭੁੱਤ ਤਰੀਕੇ ਨਾਲ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਉਂਦਾ ਹੈ, ਉਹ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕਰਦਾ
    ਹੈ ਜਿਹੜੇ ਅਸੀਂ ਸਮਝਦੇ ਨਹੀਂ।
  mya-JVB: အံ့ဩ ဘွယ်သော အခြင်းအရာပါလျက်၊ ဘုရား သခင်သည် အသံ တော်နှင့် မိုဃ်းချုန်း
    တော်မူ၏။ ကြီး သောအမှု ငါတို့နား မ လည်နိုင်သော အမှုတို့ကို ပြု တော်မူ၏။
  hmo-hmo: Dirava ena gadona ia boiboi neganai, ita hoa bada noho. Kara badadia, ita
    diba lasi karadia, danu ia ese ia karaia noho.
  urd-urd: ख़ुदा 'अजीब तौर पर अपनी आवाज़ से गरजता है। वह बड़े बड़े काम करता है जिनको
    हम समझ नहीं सकते।
  rus-SYN: Дивно гремит Бог гласом Своим, делает дела великие, для нас непостижимые.
  bqc-SIM: Lua pũnaaá yãbↄnsaɛɛ, ì yãzↄ̃ↄkɛ, wá fↄ̃ a gbadↄ̃o.
  tcz-CHONGTHU: Pathen Ogin chu van gin in aloupisah in athahat aloupina chu eigel
    phah hoi ahipoi.
  mar-mar: देवाचा गडगडाटी आवाज अद्भुत आहे. देव आपल्याला न कळणाऱ्या महान गोष्टी करत
    असतो.
  qub-qub: Dios busninta junruruchimuptenga fiyupa almiraypämi ruracan. Payga tantiyayta
    mana atipashanchïcunatami ruran.
  hat-hat: Lè Bondye ap pale konsa, li fè bèl bagay, bagay nou pa ka konprann.
  eng-BSB: God thunders wondrously with His voice; He does great things we cannot
    comprehend.
  eng-WEBPB: God thunders marvellously with his voice. He does great things, which
    we can’t comprehend.
  kbq-kbq: Anumzamofo agerumo'a monagemo'ma nehiaza hu'neankino, so'e zantfa huno
    knare hu'ne. Agra tusi'a hankave'areti, tagri antahi'zana agatereno ranra eri'zana
    e'neriankita, anazana tagra keta antahita osugahune.
  nhe-BL: Nelía yejyectzi tijcaquij itos quema tlatomoni. Yajaya quichihua huejhueyi
    tlamantli tlen tojuanti ax tijmachilíaj.
  gub-BL: Tupàn wànoànog uze'eg ikatuahy ma'e pupe. Uzapo ma'e uhua'u ma'e. Nazapuner
    kwaw a'e ma'e ikwaw paw rehe.
  eng-DRA: God shall thunder wonderfully with his voice, he that doth great and unsearchable
    things.
