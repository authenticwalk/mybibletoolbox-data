verse: JOB.037.023
translations:
  mal-C: സർവശക്തൻ നമുക്ക് അപ്രാപ്യൻ, അവിടന്നു ശക്തിയിൽ അത്യുന്നതൻ; അവിടന്നു ന്യായവും
    മഹത്തായ നീതിയും ഉള്ളവൻ ആയതിനാൽ ആരെയും അടിച്ചമർത്തുന്നില്ല.
  deu-TKW: Den Allmächtigen erreichen wir nicht, ihn, der von erhabener Macht ist;
    aber das Recht und die volle Gerechtigkeit beugt er nicht.
  lin-lin: Azali Nkolo-Na-Nguya-Nyonso, tokoki te kokoma esika Ye azali ; azali monene
    na nguya mpe na solo ; azali Mokonzi ya sembo, akoki konyokola te moto oyo azali
    sembo.
  eng-LSV: The Mighty! We have not found Him out, || High in power and judgment, ||
    He does not answer! And abundant in righteousness,
  eng-GNV: 'It is the Almightie: we can not finde him out: he is excellent in power
    and iudgement, and aboundant in iustice: he afflicteth not.'
  eng-WEBSTER: 'Touching the Almighty, we cannot find him out: he is excellent in
    power, and in judgment, and in abundance of justice: he will not afflict.'
  nhw-BL: Amo hueli tijmachilíaj iyajatil Toteco Catli Quipiya Nochi Chicahualistli,
    pero yaya nelía xitlahuac huan techtlasojtla, huan yeca amo techtzontlamiltía.
  swh-ONEN: Yeye Mwenyezi hatuwezi kumfikia, naye ametukuzwa katika uweza; katika
    hukumu zake na haki yake kuu, hataonea.
  bba-bba: Sɑ ǹ kpɛ̃ su Dɑm kpuroɡii tubu. Domi win dɑm mu kpɑ̃. U rɑ mɑɑ kpuro ko
    dee dee. U ku rɑ wi u ɡem mɔ dɑm dɔre.
  eng-KJVCPB: 'Touching the Almighty, we cannot find him out: he is excellent in power,
    And in judgment, and in plenty of justice: he will not afflict.'
  luo-luo: Jehova Nyasaye Maratego oyombowa mabor kendo en gi teko maduongʼ ok otim
    marach ne ji, nikech en ja-adiera kendo opongʼ gi tim makare.
  meu-meu: Siahu-idoinai Diravana na basita davaria diba; ia na herea, ena siahu bona
    ena hahemaoro ḡoevaḡoevana ai; bona ena kara maoromaoro na bada, ia ese basine
    hadikaia.
  npi-ULB: सर्वशक्तिमान्‌को बारेमा, हामी उहाँलाई भेट्टाउन सक्दैनौं । शक्तिमा उहाँ
    महान् हुनुहुन्छ । उहाँले न्यायलाई दबाउनुहुन्‍न र धार्मिकता प्रसस्‍त पार्नुहुन्‍छ
    ।
  yor-yor: Nípa ti Olódùmarè àwa kò le wádìí rẹ̀, ó rékọjá ní ipá; nínú ìdájọ́ àti
    títí bi òun kì í ba ẹ̀tọ́ àti ọ̀pọ̀lọpọ̀ òtítọ́ jẹ́.
  pes-OPCB: ما نمی‌توانیم به قدرت خدای قادر مطلق پی ببریم. او نسبت به ما عادل و رحیم
    است و بر کسی ظلم نمی‌کند،
  tgl-ULB: Tungkol sa Makapangyarihan, hindi namin siya makita; dakila ang kaniyang
    kapangyarihan at katuwiran. Hindi siya nang-aapi ng mga tao.
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kago ibu daligaore kagoria iname kaware
    hapara halu pobe nahe kama. Ibu tigabiore howa hongo timbunihe ka. Ibu mana tigabi
    hangu biaga kago ibugua ina bame bope naholebira.
  mya-mya: အနန္တတန်ခိုးရှင်ကို ငါတို့သည် စစ်၍မကုန်နိုင်ကြ။ အစွမ်းသတ္တိအားဖြင့်၎င်း၊
    တရားစီရင်ခြင်းနှင့် ဖြောင့်မတ်ခြင်းအားဖြင့်၎င်း ထူးဆန်းတော်မူ၏။ အဘယ် သူကိုမျှ
    ညှဉ်းဆဲတော်မမူ။
  bod-N: ངེད་ཀྱིས་ཀུན་དབང་ཁོང་ལ་བརྟག་མི་ནུས། ། ཁོང་ནི་མཐུ་སྟོབས་ཆེ་ཞིང་དྲང་བདེན་ཅན།
    ། ཐུགས་ནི་དྲང་ཞིང་མི་རྣམས་སྡུག་མི་མཛད། །
  sna-sna: Wamasimba Ose haasvikiki kwaari uye anokudzwa nesimba; mukururamisira uye
    nokururama kwake kukuru haadzvinyiriri.
  spa-BLM: No podemos llegar al Todopoderoso. Está exaltado en el poder. Con justicia
    y gran rectitud, no oprimirá.
  cac-cac: Maxtzac nachajel cuuj tas yaj Dios Syal Yuj Smasanil, yujto ec'b'al spoder
    yed' stojolal. Te tojol yuj chi' malaj b'aj syixtej junoc anima.
  swh-ULB: Na kuhusu Mwenye nguvu, hatuwezi kumpata; yeye ni mkuu katika nguvu na
    haki. Yeye hatesi watu.
  bel-bel: Усеўладца! мы не дасягаем Яго. Ён вялікі сілаю і поўніцаю правасудзьдзя.
    Ён ні на кога не гняце.
  deu-ELBBK: den Allmächtigen, den erreichen wir nicht, den Erhabenen an Kraft; und
    das Recht und der Gerechtigkeit Fülle beugt er nicht.
  mbb-OT: Kenè tew egketegkad is Mekeǥeǥehem he Megbevayà he lavew te langun, ne kenè
    kiw ebpekeuvey ziyà te kandin. Metazeng sikandin wey kenà ebpenlupiglupig,
  mal-2015: സർവ്വശക്തനെയോ നാം കണ്ടെത്തുകയില്ല; അവൻ ശക്തിയിൽ അത്യുന്നതനാകുന്നു; അവൻ
    ന്യായത്തിന്നും പൂർണ്ണനീതിക്കും ഭംഗം വരുത്തുന്നില്ല.
  rmc-rmc: Le Devleskri zor hiňi dureder, sar amen šaj dodžas; andre peskro čačipen
    the baro spravodľišagos amen na trapinel.
  pes-OPV: قادر مطلق را ادراک نمی توانیم کرد، او در قوت وراستی عظیم است و در عدالت
    کبیر که بی‌انصافی نخواهد کرد.
  ron-1924: Пе Чел Атотпутерник ну-Л путем ажунӂе, кэч есте маре ын тэрие, дар дрептул
    ши дрептатя деплинэ Ел ну ле фрынӂе.
  ben-OBCV: সেই সর্বশক্তিমান আমাদের নাগালের বাইরে ও তিনি পরাক্রমে উন্নত; তাঁর ন্যায়ে
    ও মহা ধার্মিকতায়, তিনি অত্যাচার করেন না।
  som-som: Annagu ma heli karno Ilaaha Qaadirka ah, waayo, isagu wuu xoog badan yahay;
    Oo isagoo garsoorid iyo caddaalad ka buuxa ninna ma uu dhibi doono.
  lat-VUC: 'Digne eum invenire non possumus: magnus fortitudine, et judicio, et justitia:
    et enarrari non potest.'
  eng-ASVBT: 'Touching the Almighty, we cannot find him out: He is excellent in power;
    And in justice and plenteous righteousness he will not afflict.'
  ita-1885: Egli è l'Onnipotente, noi non possiam trovarlo; Egli è grande in forza,
    Ed in giudicio, ed in grandezza di giustizia; Egli non oppressa alcuno;
  eng-LXXUP: 'And we do not find another his equal in strength: As for him that judges
    justly, dost thou not think that he listens?'
  eng-ULB: As for the Almighty, we cannot find him! He is great in power; he does
    not oppress justice and abundant righteousness.
  spa-VBL: No podemos acercarnos al Todopoderoso, porque nos supera en poder y justicia,
    y en hacer el bien.
  fra-_FOB: Le Tout-Puissant! nous ne pouvons l'atteindre; il est sublime en puissance,
    en droit, en justice; il n'opprime personne.
  mal-mal: സർവ്വശക്തനെയോ നാം കണ്ടെത്തുകയില്ല; അവിടുന്ന് ശക്തിയിൽ അത്യുന്നതനാകുന്നു;
    അവിടുന്ന് ന്യായത്തിനും പൂർണ്ണനീതിക്കും ഭംഗം വരുത്തുന്നില്ല.
  urd-GVR: Ham to Qādir-e-mutlaq tak nahīṅ pahuṅch sakte. Us kī qudrat ālā aur rāstī
    zorāwar hai, wuh kabhī insāf kā ḳhūn nahīṅ kartā.
  suz-BL: तन्‍न गो नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो कली थिन्‍ने मचाप्‍नीकी। मेको
    आ नेल्‍ल क्‍येङा सक्तिम गेय पाइब बाक्‍ब। मेकोमी निसाफ पशो नु ठीक पतीके गेनायो
    दूली मपाइब।
  eng-NOY: The Almighty, we cannot find him out; Great is he in power and justice,
    Abundant in righteousness; he doth not oppress.
  ita-1927: l’Onnipotente noi non lo possiam scoprire. Egli è grande in forza, in
    equità, in perfetta giustizia; egli non opprime alcuno.
  ckb-ckb: ئێمە پەی بە خودای هەرە بەتوانای باڵادەست نابەین، کە لەبەر دادپەروەرییە
    مەزنەکەی و ڕاستودروستییە زۆرەکەی ستەم ناکات.
  eng-BBE: 'There is no searching out of the Ruler of all: his strength and his judging
    are great; he is full of righteousness, doing no wrong.'
  kan-OKCV: ಇಂಥಾ ಸರ್ವಶಕ್ತರನ್ನು ನಾವು ಕಂಡುಹಿಡಿಯಲಾಗದು; ದೇವರು ಶಕ್ತಿಯಲ್ಲಿ ಉನ್ನತರಾಗಿದ್ದಾರೆ;
    ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿಯೂ, ಮಹಾ ನೀತಿಯಲ್ಲಿಯೂ ದೇವರು ದಬ್ಬಾಳಿಕೆ ನಡೆಸುವವರಲ್ಲ.
  tam-2017: சர்வவல்லமையுள்ள தேவனை நாம் கண்டுபிடிக்கமுடியாது; அவர் வல்லமையிலும் நியாயத்திலும்
    பெருத்தவர்; அவர் மகா நீதிபரர்; அவர் ஒடுக்கமாட்டார்.
  spa-RV-1909: El es Todopoderoso, al cual no alcanzamos, grande en potencia; y en
    juicio y en multitud de justicia no afligirá.
  ron-BTF: Dar cât despre cel Atotputernic, nu îl putem afla, el este măreț în putere
    și în judecată și în abundență a dreptății; el nu va chinui.
  eng-WEBP: We can’t reach the Almighty. He is exalted in power. In justice and great
    righteousness, he will not oppress.
  eng-FBV: We cannot approach the Almighty for he is far beyond us in power and justice,
    and doing right.
  nld-1939: Wij dringen dus niet tot den Almachtige door! Hij is groot in kracht en
    gerechtigheid; Hij is de Heer van het recht, die nimmer verdrukt!
  nch-BL: Amo hueli tijmachilíaj iyajatil Toteco Cati Quipiya Nochi Chicahualisti,
    pero yaya nelía xitahuac huan techtasojta, huan yeca amo techtzontamiltía.
  vie-1934: 'Luận về Đấng Toàn năng, ta không tìm thấy đến Ngài được: Ngài vốn rất
    quyền năng, rất chánh trực và công bình cực điểm, không hề hà hiếp ai.'
  hin-CV: वह सर्वशक्तिमान, जिनकी उपस्थिति में प्रवेश दुर्गम है, वह सामर्थ्य में उन्‍नत
    हैं; यह हो ही नहीं सकता कि वह न्याय तथा अतिशय धार्मिकता का हनन करें.
  spa-BES: No alcanzaremos al Todopoderoso; su fuerza y su juicio son grandes; Él
    está lleno de justicia, no haciendo nada malo.
  tdx-tdx: Tsy lefe’ay tsikaraheñe ‘nio i El-Sadai, Jabahinak’ an’ ozatse, fe tsy
    olañe’e ty zaka naho ty havantañañe vokatse.
  tha-KJV: องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​นั้น เราจะค้นพบพระองค์​ไม่ได้ พระองค์​ใหญ่​ยิ่งในเรื่องฤทธานุ​ภาพ
    ความยุ​ติ​ธรรมและความเที่ยงธรรมอันมากยิ่ง พระองค์​จะไม่ทรงฝ่าฝืน
  por-BR-2018: Não podemos alcançar ao Todo-Poderoso; ele é grande em poder; porém
    ele a ninguém oprime em juízo e grandeza de justiça.
  deu-ELO: den Allmächtigen, den erreichen wir nicht, den Erhabenen an Kraft; und
    das Recht und der Gerechtigkeit Fülle beugt er nicht.
  eng-WYC-2018: For we may not find him worthily; he is great in strength, and in
    doom, and in rightfulness, and he may not be told out. (For we be not able to
    find him; yea, he is great in strength, and in justice, and in righteousness,
    and he cannot be described, or understood.)
  epo-epo: La Plejpotenculon ni ne povas kompreni. Li estas granda en forto, justo,
    kaj vero; Li neniun premas.
  uig-PIN: '@see-verse:JOB.037.022'
  beo-beo: Gode Ea gasa da bagadedafaba:le, ninia da E gadenena misunu da hamedei.
    Ea ninima hamobe liligi huluane da moloidafa amola defele hamosa.
  tpi-OTNT: God I Gat Olgeta Strong, em i antap tru na yumi no inap i go klostu long
    em. Em i gat bikpela strong na em i stretpela olgeta. Em i save mekim stretpela
    pasin tasol, na em i no inap daunim yumi nating.
  hau-SA: Maɗaukaki ya fi ƙarfin ganewarmu, shi babban mai iko ne, mai gaskiya da
    babban adalci, ba ya cutar mutum.
  uig-LAT: '@see-verse:JOB.037.022'
  nde-nde: USomandla asingeke simfinyelele njalo uphakeme ulamandla; ekwahluleleni
    kwakhe okuhle lokulunga okukhulu kancindezeli.
  ton-ton: 'Ko e Māfimafi, ʻoku ʻikai te tau faʻa ʻiloʻi ia: ʻoku lahi ia ʻi he mālohi,
    mo e fakamaau, pea mohu angatonu: ʻe ʻikai te ne tautea.'
  ces-1613: Protož bojí se ho lidé; neohlédá se na žádného z těch, kdož jsou moudrého
    srdce.
  eng-WMB: We can’t reach the Almighty. He is exalted in power. In justice and great
    righteousness, he will not oppress.
  tam-TCV: எல்லாம் வல்லவர் நமக்கு எட்டாத தூரத்திலே அவர் வல்லமையில் உயர்ந்திருக்கிறார்;
    அவர் நீதியும் நியாயமும் நிறைந்தவர்; அவர் ஒடுக்குகிறதில்லை.
  ceb-ULB: Mahitungod sa Makagagahom, dili gayod nato siya makaplagan; bantogan siya
    sa gahom ug pagkamatarong. Dili niya daogdaogon ang mga tawo.
  pol-UBG: On jest Wszechmocny, nie możemy go doścignąć. On jest wielki w potędze
    i sądzie i bogaty w sprawiedliwość. Nie uciska nikogo.
  urd-GVU: ہم تو قادرِ مطلق تک نہیں پہنچ سکتے۔ اُس کی قدرت اعلیٰ اور راستی زورآور
    ہے، وہ کبھی انصاف کا خون نہیں کرتا۔
  deu-1912: Den Allmächtigen aber können wir nicht finden, der so groß ist von Kraft;
    das Recht und eine gute Sache beugt er nicht.
  kan-2017: ಇಂಥ ಸರ್ವಶಕ್ತನಾದ ದೇವರನ್ನು ನಾವು ಕಂಡುಹಿಡಿಯಲಾರೆವು; ಆತನ ಪರಾಕ್ರಮವು ಬಹಳ; ಆತನು
    ನ್ಯಾಯವನ್ನಾಗಲಿ, ಪರಿಪೂರ್ಣ ಧರ್ಮವನ್ನಾಗಲಿ ಕುಂದಿಸುವುದಿಲ್ಲ.
  yap-yap: Gelngin Got e rib gel ni dabyag ni ngad chugurgad ngak; ir e bmat’aw ma
    ba yal’uw rogon nma farwoliy e girdi’.
  hlt-MCSB: Tlungthang te thadueng a len dongah a tiktamnah m'hmuh lek moenih. Duengnah
    khaw a cungkuem dongah hlang a phaep moenih.
  mdy-ETH: ፆኦሲ ዛጊንታኒ ዳንዳዓያቱዋሴ፤ ቢታንታ ዒዛኮ ዼኤፒኬ፤ ዒዚ ፒዜ ዎጋያኬ፥ ዒዚ ዖናኣ ሄርቂ ዎይሡዋኣሴ።
  twi-ASANTE: Yɛnhunu Otumfoɔ deɛ, nanso ne tumi yɛ kɛseɛ; nʼatɛntenenee ne teneneeyɛ
    kɛseɛ akyi mpo ɔnyɛ nhyɛsoɔ.
  eng-WEBU: We can’t reach the Almighty. He is exalted in power. In justice and great
    righteousness, he will not oppress.
  wal-wal: “Nuuni Ubbaa Danddayiya Xoossaa mati shiiqanau danddayokko; a wolqqai gita.
    I ba tumu pirddaaninne ba gita xillotettan huqqunnenna.
  spa-PDDPT: ¡ʼEL-Shadday, a Quien no alcanzamos! Exaltado en poder, Él no hará violencia
    a la equidad. Es abundante en justicia.
  gun-gun: Ipo'akapa va'e ma ndajaeko upityi 'rã. Ha'e ma opo'akaa py yvate ete va'e,
    ha'evea rami meme joguereko va'e guive, opa mba'e py heko porã va'e vy.
  ilo-ULB: Maipanggep iti Mannakabalin-amin, saantayo a mabirukan isuna; naindaklan
    ti pannakabalin ken ti kinalintegna. Saanna nga idaddadanes dagiti tattao.
  kpg-kpg: Di mogobuna o God la koia e maaloo dangihi, dela e deemee di hula ai gidaadou
    gi hoohoo gi Mee. Go Mee dela e hai donu gei e donu i ana hangaahai ang gi nia
    daangada.
  uig-ARA: '@see-verse:JOB.037.022'
  sus-sus: Adama mu nɔma Ala Sɛnbɛ Kanyi lide. A sɛnbɛ gbo, a tinxin. A mu nɔma tinxintɔɛ
    tɔɔrɔde.
  pon-2006: Sapwellimen Koht manaman me lapalahpie kahrehda kitail sohte kak kerenlahng;
    ih me ketin pwung oh mehlel nan sapwellime wiewia kan ong aramas.
  ksd-ksd: Pa i tale dat pi dat a nunure ot pa ra Dekdek Muka; a dekdekina i manga
    lia kakit; Kana varkurai i takodo vurakit, ma pa na kure varara ta tikai.
  tur-YTC: Her Şeye Gücü Yeten'e ulaşamayız. O güçte yücedir. Adaleti ve büyük doğruluğuyla
    kimseyi ezmez.
  grc-BRENT: καὶ οὐχ εὑρίσκομεν ἄλλον ὅμοιον τῇ ἰσχύϊ αὐτοῦ· ὁ τὰ δίκαια κρίνων, οὐκ
    οἴει ἐπακούειν αὐτόν;
  ind-AYT: Mengenai Yang Mahakuasa, kita tidak dapat menemukan-Nya; Dia itu hebat
    kuasa-Nya, dalam keadilan dan kebenaran-Nya yang melimpah, Dia tidak akan melanggar.
  nya-nya: Wamphamvuzonse sitingathe kumufikira pafupi ndi wa mphamvu zoposa; pa chiweruzo
    chake cholungama ndi mʼchilungamo chake chachikulu Iye sapondereza anthu ozunzika.
  hrv-hrv: Da, Svesilnog doseći ne možemo, neizmjeran je u moći i sudu, velik u pravdi,
    nikog on ne tlači.
  mps-mps: Tigidali Bomo Elalubo God te ugwanu mu elalubo, tama da aga pąba pabo
    usu egobeo. Agai genuai bomo mu elalubo, tama aga doloba pai mu dao. Agai te po
    tų dodolobo sę ebode doloba pai kolesaga naga ebo dao. Tama agai da olo dali
    aiyaba elalugobeo.
  tpi-tpi: God I Gat Olgeta Strong, em i antap tru na yumi no inap i go klostu long
    em. Em i gat bikpela strong na em i stretpela olgeta. Em i save mekim stretpela
    pasin tasol, na em i no inap daunim yumi nating.
  dan-1931: og den Almægtige finder vi ikke. Almægtig og rig på Retfærd bøjer han
    ikke Retten;
  vie-OVCB: Chúng ta không thể đến gần Đấng Toàn Năng; Đấng Siêu Việt, đầy uy lực,
    Đấng Chí Công, không làm điều bất chính.
  guj-2017: સર્વશક્તિમાન ઈશ્વર મહાન છે! આપણે તેમને સમજી શકતા નથી; તેઓ મહા પરાક્રમી
    અને ન્યાયી છે. તેઓ આપણને નુકસાન પહોંચાડતા નથી.
  pon-2006A: Sapwellimen Koht manaman me lapalahpie kahrehda kitail sohte kak kerenlahng;
    ih me ketin pwung oh mehlel nan sapwellime wiewia kan ong aramas.
  por-BRBSL: Não podemos alcançar o Todo-Poderoso. Ele está exaltado no poder. Na
    justiça e na grande retidão, ele não oprimirá.
  cth-cth: Athakasaipounge, teh hmawt thai hoeh. Ama teh ahlawilah hnotithainae a
    tawn teh, a lannae hoi lawkcengnae dawk hnephnapnae awm hoeh.
  twi-twi: Otumfo no korɔn wɔ yɛn so na wɔpagyaw no wɔ tumi mu; nʼatɛntrenee ne treneeyɛ
    kɛse akyi no mpo, ɔnyɛ nhyɛso.
  hlt-hlt: Tlungthang te thadueng a len dongah a tiktamnah m'hmuh lek moenih. Duengnah
    khaw a cungkuem dongah hlang a phaep moenih.
  tbz-SIM: Muwɛ̃rímú mumɔu yiɛ̀ ntu Kuyie nti bɑ́ɑ́ nɑ kɛ́ kù nìntɛ, kù dɛumu kɛ kpeńnì
    kɛ̀ ku beéntì sìɛ́, kù mɛ nhɔ̃ɔ̃ í nfɛ̃́ũ nwèè wetí, kù bekù sɛi nwe.
  msy-2020: Godɨn Gavgaviba Bar Itim, a bar pɨn iti, eghtɨ e an boroghɨn mangan kogham.
    A gavgavir ekiam iti, egha guizɨn araziba ko arazir aghuibara gɨn ghua, puram
    e abɨrir arazim gamir puvatɨ.
  dop-dop: Tɩɩ pǝsǝɣɩ nɑ tǝ́ kpǝtǝnɑ Tomɑ tǝnɑ tʋ sɔsɔ, nɑ tɑmpɑnɑ tǝŋlʋ ɩnɩ, ɩ kɛ́
    siɣisuɣu tʋ́ kɛ́. Ɩɩ muɣuliɣi nɔɣɔlʋ.
  azb-azb: Biz Külli-İxtiyarı tapa bilmərik, Qüvvəti möhtəşəmdir. Salehliyi misilsizdir,
    ədalətlidir, Heç haqsızlıq etmir.
  eng-DBY: 'The Almighty, we cannot find him out: excellent in power, and in judgment,
    and in abundance of justice, he doth not afflict.'
  hin-2017: सर्वशक्तिमान परमेश्वर जो अति सामर्थी है, और जिसका भेद हम पा नहीं सकते,
    वह न्याय और पूर्ण धार्मिकता को छोड़ अत्याचार नहीं कर सकता।
  wol-KYG: Aji Man ji nu dul daj daa bare doole, dëggu, bare njekk, du note.
  eng-YLT: The Mighty! we have not found Him out, High in power and judgment, He doth
    not answer! And abundant in righteousness,
  eng-WYC-2017: For we may not find him worthily; he is great in strength, and in
    doom, and in rightfulness [or rightwiseness], and he may not be told out.
  eng-WMBB: We can’t reach the Almighty. He is exalted in power. In justice and great
    righteousness, he will not oppress.
  urd-GVH: हम तो क़ादिरे-मुतलक़ तक नहीं पहुँच सकते। उस की क़ुदरत आला और रास्ती ज़ोरावर
    है, वह कभी इनसाफ़ का ख़ून नहीं करता।
  rug-rug: Sa Tamasa pu tagoi sari doduru ṉiniraṉira si lopu boka ta ṉana kamo, na
    ululu pa Nana ṉiniraṉira, pa nana ṉinoṉo meke tinoṉoto si lopu hoke ṉoṉovala si
    Asa koari na tie.
  gaz-gaz: Waaqni Waan Hunda Dandaʼu hubannaa keenyaa oli; inni humnaa fi murtii qajeelaadhaan
    guddaa dha; qajeelummaan isaa baayʼee dha; inni nama hin cunqursu.
  fra-LSG: 'Nous ne saurions parvenir jusqu’au Tout-Puissant, Grand par la force,
    Par la justice, par le droit souverain: Il ne répond pas!'
  yal-yal: Ala Sɛnbɛ Kanna nan a ra, en mi nɔɛ en masoɛ naxan na, a sɛnbɛn gbo, a
    kiti kɛndɛne gbo, a mi muxu tinxinxine ɲaxankatama.
  haw-1868: O ka Mea mana, aole e loaa ia kakou ia; Ua hoonui i ka ikaika, a i ka
    pono, a ua nui hoi i ka lokomaikai; Aole ia e hookaumaha.
  arb-NAV: وَلا يُمْكِنُنَا إِدْرَاكُ الْقَدِيرِ، فَهُوَ مُتَعَظِّمٌ بِالْقُوَّةِ
    وَالْعَدْلِ وَالْبِرِّ وَلا يَجُورُ،
  ewe-ewe: Ame aɖeke matu Ŋusẽkatãtɔ la o elabena togbɔ be eƒe ŋusẽ de dzi bobobo,
    le eƒe afiatsotso kple dzɔdzɔenyenye gã la me hã la, metea ame aɖeke ɖe anyi o.
  eng-LEE: 'The Almighty, whom we cannot find out, excellent in power, and in justice,
    and abounding in righteousness, will not afflict:'
  asm-FB: সৰ্ব্বশক্তিমান জনা আমাৰ তত্ত্বৰ অগম্য, তেওঁ পৰাক্ৰমত মহান; তেওঁ ন্যায় বিচাৰ
    আৰু ধাৰ্মিকতাৰ বিপৰীত কোনো ৰূপে নকৰে।
  sus-A: عَدَ مَ مُ نْمَ عَلَ سّنبّ كَنيِ لِدٍ. عَ سّنبّ فبٌ، عَ تِنشِن. عَ مُ نْمَ
    تِنشِنتْي تْورْدٍ.
  fra-SBL: Nous ne pouvons pas atteindre le Tout-Puissant. Il est exalté par le pouvoir.
    Dans la justice et la grande droiture, il n'opprimera pas.
  hbo-hbo: שַׁדַּ֣י לֹֽא־מְ֭צָאנֻהוּ שַׂגִּיא־כֹ֑חַ וּמִשְׁפָּ֥ט וְרֹב־צְ֝דָקָ֗ה לֹ֣א
    יְעַנֶּֽה׃
  kik-kik: Ũcio Mwene-Hinya-Wothe-rĩ, tũtingĩhota kũmũkinyĩra, nĩatũũgĩrĩtio nĩ ũndũ
    wa ũhoti wake; tondũ wa ũrĩa arĩ wa kĩhooto na ũthingu mũnene-rĩ, ndahinyanagĩrĩria.
  fra-NCL: 'Le Tout-Puissant, nous ne pouvons l’atteindre : il est grand en force,
    et en droit, et en justice, il ne répond à personne !'
  cek-AK: Thacak Sithaw loe aicae mah hnu thai ai; anih loe thacakhaih, lokcaekhaih
    hoi toenghaih hoiah akoep; anih loe mi kawbaktih doeh pacaekthlaek ai.
  cuk-cuk: Anmar gege Bab-Dummad-Bela-Gangued-Nikadyob gued. E-gangued-maidi bipisuli
    maid. E-ibmar-inniki-imakedi, degine, e-igar-nabogedi yeer gangu maid, mesagwar
    emar-imaksulid.
  uig-CYR: '@see-verse:JOB.037.022'
  tel-2017: సర్వశక్తుడైన దేవుడు మహాత్మ్యం గలవాడు. ఆయన మనకు అగోచరుడు. న్యాయాన్ని, నీతిని
    ఆయన ఏమాత్రం చెరపడు. అందువలన మనుషులు ఆయనపట్ల భయభక్తులు కలిగి ఉంటారు.
  hat-BSA: Toupwisan an,—nou pa kab jwenn Li. Li egzalte nan pouvwa Li. Jistis Li
    ak ladwati Li gran; Li pa janm oprime.
  kos-kos: Ku lun God uh arulana yokla — kut tia ku in kalukyang nu yorol; El suwoswos
    ac pwayena ke ma El oru nu sin mwet uh.
  hbo-WLC: שַׁדַּ֣י לֹֽא־מְ֭צָאנֻהוּ שַׂגִּיא־כֹ֑חַ וּמִשְׁפָּ֥ט וְרֹב־צְ֝דָקָ֗ה לֹ֣א
    יְעַנֶּֽה׃
  ibo-ibo: Onye pụrụ ime ihe niile bụ onye anyị na-enweghị ike chọta. Ike ya dị ukwuu,
    nʼikpe ikpe ya ziri ezi na ezi omume ya bara ụba, ọ naghị emegbu mmadụ.
  ory-ory: ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର! ଆମ୍ଭେମାନେ ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇ ନ ପାରୁ; ସେ ପରାକ୍ରମରେ
    ଶ୍ରେଷ୍ଠ; ପୁଣି, ସେ ବିଚାର ଓ ପ୍ରଚୁର ନ୍ୟାୟଗୁଣ ହେତୁ କ୍ଳେଶ ଦେବେ ନାହିଁ।
  chk-chk: Sisap tongeni küna Ewe mi Unusen Manaman. I a tekia lon an manaman me an
    pwüngüöch. Ewe mi unusen pwüng esap sorei pwüng.
  rop-rop: Nobodi gin luk God, en im garram detmatj pawa. Im olweis gibitbat ebribodi
    feyago.
  ukr-1871: Вседержитель! Ми розумом дослїдити не можем його. Він великий силою, судом
    і повнотою правосуду. Він же нїкого й не пригнїтає.
  deu-1951: Den Allmächtigen finden wir nicht; er ist von unbegreiflicher Kraft, voll
    Recht und Gerechtigkeit; er beugt sie nicht.
  eng-JPS: The Almighty, whom we cannot find out, is excellent in power, yet to judgment
    and plenteous justice He doeth no violence.
  srp-1865: Svemoguæ je, ne možemo ga stignuti; velike je sile, ali sudom i velikom
    pravdom nikoga ne muèi.
  lug-lug: Ayinzabyonna tatuukikako era agulumidde mu maanyi, mu bwenkanya bwe era
    ne butuukirivu bwe, tawaliriza muntu yenna.
  heb-heb: שדי לא מצאנהו שגיא כח ומשפט ורב צדקה לא יענה׃
  ben-IRV: সর্বশক্তিমানের সম্বন্ধে, আমরা তাঁকে খুঁজে পেতে পারি না; তিনি পরাক্রম এবং
    ধার্ম্মিকতায় মহান। তিনি লোকেদের অত্যাচার করেন না।
  pan-pan: ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜੋ ਸ਼ਕਤੀ ਵਿੱਚ ਮਹਾਨ ਹੈ ਅਤੇ ਜਿਸ ਦਾ ਭੇਤ ਅਸੀਂ ਨਹੀਂ
    ਪਾ ਸਕਦੇ, ਉਹ ਨਿਆਂ ਅਤੇ ਧਰਮ ਦੀ ਬਹੁਤਾਇਤ ਨੂੰ ਨਿਰਬਲ ਨਹੀਂ ਕਰਦਾ!
  mya-JVB: အနန္တ တန်ခိုးရှင်ကို ငါတို့သည် စစ် ၍မ ကုန်နိုင်ကြ။ အစွမ်း သတ္တိအားဖြင့်၎င်း၊
    တရားစီရင် ခြင်းနှင့် ဖြောင့်မတ် ခြင်းအားဖြင့်၎င်း ထူးဆန်း တော်မူ၏။ အဘယ် သူကိုမျှ
    ညှဉ်းဆဲ တော်မ မူ။
  hmo-hmo: Siahu Ibounai Dirava be bada herea dainai, ita be ia kahirakahira ita lao
    diba lasi. Ia be mai kara maoromaoro bona momokani danu, taunimanima ia kara henidia
    noho, bona mai maoromaoro danu, ia ese taunimanima ia kota henidia noho.
  urd-urd: हम क़ादिर — ए — मुतलक़ को पा नहीं सकते, वह क़ुदरत और 'अद्ल में शानदार है,
    और इन्साफ़ की फ़िरावानी में ज़ुल्म न करेगा।
  rus-SYN: Вседержитель! мы не постигаем Его. Он велик силою, судом и полнотою правосудия.
    Он никого не угнетает.
  bqc-SIM: Wá fↄ̃ Gbãapiide leo, aà iko zↄ̃ↄ, ìↄ yãkɛ a zɛ́wa, ìli yã́zɛde
    fuangbao.
  tcz-CHONGTHU: Hatchungnungpa thahat naho chu ei ngaito phah hoi hilou ahi. Ahijeng
    vang'in athudih in chuleh achonpha jinge. Aman eiho eisumang pouve.
  mar-mar: जो सर्वशक्तिमान तो महान आहे आपणाला त्याचा शोध लागत नाही, तो सामर्थ्यवान
    आहे न्यायाने वागतो. तो लोकांस त्रास देत नाही.
  qub-qub: Munayniyoj Tayta Dios rurashanta manami tantiyanchïchu. Payga caycan fiyupa
    callpayoj, alli arregluta rurajmi. Payga llapanta cumlej, pitapis mana ñacachejmi.
  hat-hat: Nou pa ka pwoche bò kote Bondye ki gen tout pouvwa a. Li sèl gwo chèf,
    li sèl jij, li pa nan patipri. Li p'ap kondannen yon moun ki inonsan.
  eng-BSB: The Almighty is beyond our reach; He is exalted in power! In His justice
    and great righteousness He does not oppress.
  eng-WEBPB: We can’t reach the Almighty. He is exalted in power. In justice and great
    righteousness, he will not oppress.
  kbq-kbq: Hankavenentake Anumzamofona tusi'a hihamu'a me'neankita, Agri avatera erava'oa
    osugahune. Hianagi Agra fatgo huno refko nehia Anumza mani'neankino, tazeri havizana
    nosie.
  nhe-BL: Ax hueli tijmachilíaj iyajatil Toteco Tlen Quipiya Nochi Chicahualistli,
    pero yajaya nelía xitlahuac huan tlahuel quipiya tetili. Techtlasojtla, huan yeca
    ax techtzontlamiltía.
  gub-BL: Nazapuner kwaw Tupàn upuner wera'u ma'e ikwaw paw rehe. Uhua'u ipuner haw.
    Ikatuahy haw nupaw pixik kwaw. Nuzuka kwaw teko wà.
  eng-DRA: 'We cannot find him worthily: he is great in strength, and in judgment,
    and in justice, and he is ineffable.'
