verse: JOB.037.009
translations:
  mal-C: കൊടുങ്കാറ്റ് അതിന്റെ പള്ളിയറയിൽനിന്നു വരുന്നു; വടക്കൻകാറ്റിൽനിന്നു ശൈത്യവും.
  deu-TKW: Aus der Kammer kommt der Sturm, und aus den Speichern die Kälte.
  lin-lin: Mopepe makasi ewutaka na ngambo ya sude, malili mpe mipepe, na ngambo ya
    nor.
  eng-LSV: From the inner chamber comes a windstorm, || And from scatterings winds—cold,
  eng-GNV: The whirlewind commeth out of the South, and the colde from the North winde.
  eng-WEBSTER: 'From the south cometh the whirlwind: and cold from the north.'
  nhw-BL: Huala atl chicahuac tlen ilhuicac huan nopa ajacatl quihualica se tlasesecayotl
    catli chicahuac.
  swh-ONEN: Dhoruba hutoka katika chumba chake, baridi hutoka katika upepo uendao
    kasi.
  bba-bba: Guru woo bɔkɔ ɡɑ rɑ nɛwɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di, kpɑ purɑ yu
    nɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di.
  eng-KJVCPB: 'Out of the south cometh the whirlwind: And cold out of the north.'
  luo-luo: Ahiti biro koa kuma opandee, kendo koyo mangʼich bende yamo riembo mi ke.
  meu-meu: Koe-hirihiri na taho-diho kahana amo e maimu; bona paraka na mirigini ese
    e mailaiamu.
  npi-ULB: आँधी-बेहरी दक्षिणको आफ्नो बासस्थानबाट आउँछ, र उत्तरको प्रचण्ड बतासबाट जाडो
    आउँछ ।
  yor-yor: Láti ìhà gúúsù ni ìjì àjàyíká tí jáde wá, àti òtútù láti inú afẹ́fẹ́ ti
    tú àwọsánmọ̀ ká.
  pes-OPCB: از جنوب طوفان می‌آید و از شمال سرما.
  tgl-ULB: Sa timog nagmula ang bagyo at sa hilaga nagmula ang malamig na hangin.
  hui-hui: Puyabu hongoheore tini daluha howa heyalu puloyu ibagaya. Ani bialu puyabu
    ogonime dagare bulene puloyu ibaga.
  mya-mya: လေဘွေသည် တောင်မျက်နှာမှ၎င်း၊ အချမ်း သည် မြောက်မျက်နှာမှ၎င်း ထွက်လာတတ်၏။
  bod-N: རླུང་འཚུབ་དེ་ཡི་ཕོ་བྲང་ལས་ནི་འབྱུང་། ། རླུང་དམར་ལས་ནི་གྲང་ངར་ལྡང་བ་ཡིན། །
  sna-sna: Dutu rinobuda pakamuri yaro, chando chinobva pakuvhuvhuta kwemhepo.
  spa-BLM: De su habitación sale la tormenta, y el frío del norte.
  cac-cac: Scot chacxuxum ic' d'a stojolal sur, axo d'a stojolal norte scot siic yuj
    ic'.
  swh-ULB: Dhoruba hutoka katika chumba chake upande wa kusini na baridi kutoka katika
    pepo zilizotawanyika katika upande wa Kaskazini.
  bel-bel: З поўдня прыходзіць бура, а з поўначы - сьцюжа.
  deu-ELBBK: Aus der Kammer des Südens kommt Sturm und von den Nordwinden Kälte.
  mbb-OT: Is bagyu wey is meǥenew he keramag ne ziyà ebpuun te midteǥuan duen.
  mal-2015: ദക്ഷിണമണ്ഡലത്തിൽനിന്നു കൊടുങ്കാറ്റും ഉത്തരദിക്കിൽനിന്നു കുളിരും വരുന്നു.
  rmc-rmc: E zoraľi burka avel pal o juhos, kaj bešel, a e šilaľi balvaj pal o severos.
  pes-OPV: از برجهای جنوب گردباد می‌آید و ازبرجهای شمال برودت.
  ron-1924: Вижелия вине де ла мязэзи ши фригул, дин вынтуриле де ла мязэноапте.
  ben-OBCV: প্রবল ঝড় তার কক্ষ থেকে ধেয়ে আসে, শীত আসে ঝোড়ো হাওয়ার প্রভাবে।
  som-som: Koonfurta waxaa ka soo baxa duufaanka, Oo qabowguna wuxuu ka yimaadaa woqooyiga.
  lat-VUC: Ab interioribus egredietur tempestas, et ab Arcturo frigus.
  eng-ASVBT: Out of the chamber of the south cometh the storm, And cold out of the
    north.
  ita-1885: La tempesta viene dall'Austro, E il freddo dal Settentrione.
  eng-LXXUP: Troubles come on out of the secret chambers, And cold from the mountaintops.
  eng-ULB: The storm comes from its chamber in the south and the cold from the scattering
    winds in the north.
  spa-VBL: El viento del sur sopla en las tormentas, mientras que el viento del norte
    sopla cuando hace frío.
  fra-_FOB: Des profondeurs du Sud vient la tempête, et des vents du Nord vient le
    froid;
  mal-mal: ദക്ഷിണമണ്ഡലത്തിൽനിന്ന് കൊടുങ്കാറ്റും ഉത്തരദിക്കിൽനിന്ന് കുളിരും വരുന്നു.
  urd-GVR: Tūfān apne kamre se nikal ātā, shimālī hawā mulk meṅ ṭhanḍ phailā detī
    hai.
  suz-BL: फश गिवार आ बाक्‍‍तीक रे ग्रूब। मिनु फश रे पा ग्‍यू जाक्‍ब।
  eng-NOY: Out of the south cometh the whirlwind, And cold out of the north.
  ita-1927: Dai recessi del sud viene l’uragano, dagli aquiloni il freddo.
  ckb-ckb: لە باشوورەوە ڕەشەبا دێت و لە باکووریشەوە سەرما.
  eng-BBE: Out of its place comes the storm-wind, and the cold out of its store-houses.
  kan-OKCV: ದಕ್ಷಿಣದಿಕ್ಕಿನಿಂದ ಬಿರುಗಾಳಿಯು ಬೀಸುತ್ತದೆ. ಉತ್ತರದಿಂದ ಚಳಿಯೂ ಬರುತ್ತದೆ.
  tam-2017: தெற்கேயிருந்து சூறாவளியும், வடகாற்றினால் குளிரும் வரும்.
  spa-RV-1909: Del mediodía viene el torbellino, y el frío de los vientos del norte.
  ron-BTF: Din sud vine vârtejul de vânt, și frigul din nord.
  eng-WEBP: Out of its room comes the storm, and cold out of the north.
  eng-FBV: The south wind blows in storms, while the north wind blows in cold weather.
  nld-1939: Uit zijn kamer komt de wervelwind, Uit zijn voorraadschuren de koude;
  nch-BL: Huala at chicahuac ten ilhuicac huan nopa ajacat quihualica se tasesecayot
    cati chicahuac.
  vie-1934: Từ các lầu các phương nam bão tuôn tới, Và gió bắc dẫn lạnh lẽo đến.
  hin-CV: प्रचंड वृष्टि दक्षिण दिशा से बढ़ती चली आती हैं तथा शीत लहर उत्तर दिशा से.
  spa-BES: Del sur sale el viento de tormenta y el frío del norte.
  tdx-tdx: Boak’ atimo ao ty tangololahy, boak’ avaratse añe i tsintsiñey.
  tha-KJV: ลมหมุนออกมาจากห้องทิศใต้ และความหนาวมาจากลมเหนือ
  por-BR-2018: Da recâmara vem o redemoinho, e dos ventos que espalham vem o frio.
  deu-ELO: Aus der Kammer des Südens kommt Sturm, und von den Nordwinden Kälte.
  eng-WYC-2018: Tempest shall go out from the inner things, and cold from Arcturus,
    that is, a sign of five stars in the north. (The tempest shall go out from the
    south, and the cold shall come from the north.)
  epo-epo: El la sudo venas ventego, Kaj de la nordo venas malvarmo.
  uig-PIN: Boran-qapⱪun koⱨiⱪaptin kelidu, Ⱨǝm soƣuⱪ-zimistan taratⱪuqi xamallardin
    kelidu.
  beo-beo: Gibula bobodoi isu da ga (north) amodili maha. Anegagidafa fo da ga (south)
    amodili maha.
  tpi-OTNT: Ol strongpela win i save kirap long hap bilong ol na i kam. Na ol bikpela
    win i save bringim taim bilong kol.
  hau-SA: Guguwa tana fitowa daga inda take, sanyi kuma daga iska mai sanyi.
  uig-LAT: Boran-chapqun kohiqaptin kélidu, Hem soghuq-zimistan taratquchi shamallardin
    kélidu.
  nde-nde: Isiphepho siyaphuma ekamelweni laso, umqando uphume entshongolweni esikayo.
  ton-ton: '‌ʻOku haʻu ʻae ʻahiohio mei he feituʻu tonga: mo e momoko mei he tokelau.'
  ces-1613: Dchnutím Bůh silný dává mráz, až se široké vody zavírají.
  eng-WMB: Out of its room comes the storm, and cold out of the north.
  tam-TCV: தெற்கிலிருந்து சூறாவளியும், வடதிசை காற்றினால் குளிரும் வருகிறது.
  ceb-ULB: Naggikan ang unos sa iyang lawak sa habagatan ug ang katugnaw daw nagkatibulaag
    nga hangin sa amihanan.
  pol-UBG: Od południa przychodzi wicher, a zima od wiatrów północnych.
  urd-GVU: طوفان اپنے کمرے سے نکل آتا، شمالی ہَوا ملک میں ٹھنڈ پھیلا دیتی ہے۔
  deu-1912: Von Mittag her kommt Wetter und von Mitternacht Kälte.
  kan-2017: ಆತನ ಭಂಡಾರದ ದಕ್ಷಿಣದಿಕ್ಕಿನಿಂದ ಬಿರುಗಾಳಿಯೂ, ಉತ್ತರದಿಕ್ಕಿನಿಂದ ಚಳಿಗಾಳಿಯೂ ಬರುವವು.
  yap-yap: Nifngin e yoko’ e ma yib ko yimuch, me yib e garbeb ko lel’och.
  hlt-MCSB: Cangpalam te imkhui lamloh, khosik te tlangpuei lamloh ha thoeng.
  mdy-ETH: ዼኤፒ ዢባሬ ዾኦሎ ዛላፓ ዔቃኔ፤ ሺሜ ዢባሬያ ኬዶ ዛላፓ ሙካኔ።
  twi-ASANTE: Ahum tu firi ne pia mu, na awɔ nso firi mframa a ɛrebɔ mu.
  eng-WEBU: Out of its room comes the storm, and cold out of the north.
  wal-wal: Tohossa baggappe gotee yees; huuphessa baggappekka meegoi yees.
  spa-PDDPT: De su cámara viene la tormenta y el frío de los vientos del norte.
  gun-gun: Yvytu jere oẽ 'rã ouvy opy ja'o oĩaty gui, ha'e rã yvytu ro'y ma kuaray
    yke katy gui 'rã oipeju.
  ilo-ULB: Aggapgapu ti bagyo iti siledna iti abagatan ken aggapgapu ti lamiis manipud
    iti agwarwaras nga angin iti amianan.
  kpg-kpg: Di madangi maaloo le e hanimoi i ngaaga, ga gaamai di madangi magalillili
    mai ngeia.
  uig-ARA: بوران-چاپقۇن كوھىقاپتىن كېلىدۇ، ھەم سوغۇق-زىمىستان تاراتقۇچى شاماللاردىن
    كېلىدۇ.
  sus-sus: Turunnaadɛ foye kelima a yire, a sa findi foye xinbeli ra kɔɔla ma.
  pon-2006: Engin melimel kin ipisang palieir, oh wahdo kisinieng kopou sang paliepeng.
  ksd-ksd: A karangap na vuvu i tut rikai maro ra matana taubar, Ma ra madoldol i
    vut maro ra matana labur.
  tur-YTC: Odasından fırtına, Kuzeyden soğuk gelir.
  grc-BRENT: Ἐκ ταμιείων ἐπέρχονται ὀδύναι, ἀπὸ δὲ ἀκρωτηρίων ψῦχος·
  ind-AYT: Angin badai datang dari biliknya, dan hawa dingin dari sebarannya.
  nya-nya: Mphepo yamkuntho imatuluka ku malo ake, kuzizira kumatuluka mʼmphepo yamkunthoyo.
  hrv-hrv: S južne se strane podiže oluja, a studen vjetri sjeverni donose.
  mps-mps: Te bomai wali dabe augwa pesagedu asobo gagalama, asobo dao. Tama te genuai
    waligo moni kedau sesebo sogo asobo dao.
  tpi-tpi: Ol strongpela win i save kirap long hap bilong ol na i kam. Na ol bikpela
    win i save bringim taim bilong kol.
  dan-1931: Fra Kammeret* kommer der Storm, fra Nordens Stjerner Kulde. { [*se til
    Job 9, 9.] }
  vie-OVCB: Chúa sai bão tố thổi từ phương nam, và lạnh giá đến từ hướng bắc.
  guj-2017: દક્ષિણ દિશામાંથી ચક્રવાત આવે છે, અને ઉત્તર દિશામાંથી ઠંડા પવન સાથે ઠંડી
    આવે છે.
  pon-2006A: Engin melimel kin ipisang palieir, oh wahdo kisinieng kopou sang paliepeng.
  por-BRBSL: Fora de seu quarto vem a tempestade, e frio do norte.
  cth-cth: Aka lahoi bongparui a tâco teh, Atunglah hoi kahlî pâding a tâco.
  twi-twi: Ahum tu fi ne pia mu, na awɔw nso fi mframa a ɛrebɔ mu.
  hlt-hlt: Cangpalam te imkhui lamloh, khosik te tlangpuei lamloh ha thoeng.
  tbz-SIM: Kuù ɔ̃ɔ̃ íinní kuyɑɑkperíkù kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ́duɔ́ nkɛ̀ muséé
    nyɛ̀nní kubɑkù yoú bíɛ́kɛ̀.
  msy-2020: Amɨnir gavgaviba uan danganibar ikegha izi. Egha amɨnir ekiar kaba orangtɨzim
    inigha izi.
  dop-dop: Kɑcuculɑɣɑ nɑ́ lɩɩkǝnɑ ilim ntɔɣɔŋ kɛ́, nɑ wɑtʋ nɑ́ɑ́ lɩɩnɑ pǝ mpǝtǝŋ.
  azb-azb: Tufan otağından çıxır, Soyuq şimal yellərindən gəlir.
  eng-DBY: From the chamber [of the south] cometh the whirlwind; and cold from the
    winds of the north.
  hin-2017: दक्षिण दिशा से बवण्डर और उत्तर दिशा से जाड़ा आता है।
  wol-KYG: ngëlén bawoo néegam sedd ba tukkee fa ngelawi bëj-gànnaar.
  eng-YLT: From the inner chamber cometh a hurricane, And from scatterings winds —
    cold,
  eng-WYC-2017: Tempest shall go out from the inner things, and cold from Arcturus,
    that is, a sign of five stars in the north.
  eng-WMBB: Out of its room comes the storm, and cold out of the north.
  urd-GVH: तूफ़ान अपने कमरे से निकल आता, शिमाली हवा मुल्क में ठंड फैला देती है।
  rug-rug: Sa raneboṉi si mae gua pa kolo lamana, meke ibu hola sari na tie pa givusu
    ṉiṉirana.
  gaz-gaz: Bubbeen hamaan iddoo isaatii ni baʼa; dhaamochis bubbee bittinneessu keessaa
    ni baʼa.
  fra-LSG: L’ouragan vient du midi, Et le froid, des vents du nord.
  yal-yal: Kala ti foyen yi keli sogeteden yiifanna ma, xunbenla yi keli kɔmɛn fɔxɔni.
  haw-1868: Mai ke kukulu hema i hele mai ka puahiohio, A mai ke kukulu akau ke anu.
  arb-NAV: تُقْبِلُ الْعَاصِفَةُ مِنَ الْجَنُوبِ، وَالْبَرَدُ مِنَ الشِّمَالِ،
  ewe-ewe: Ahom tsoa eƒe xɔa me vana eye ya sesẽwo hea vuvɔ vɛ.
  eng-LEE: Out of [his] chamber cometh the whirlwind, and out of the north, the cold.
  asm-FB: দক্ষিণৰ কোঁঠালিৰ পৰা ধুমুহা আহে, আৰু উত্তৰৰ পৰা জাৰ উপস্থিত হয়।
  sus-A: تُرُننَادّ قٌيٍ كٍلِمَ عَ يِرٍ، عَ سَ قِندِ قٌيٍ شِنبٍلِ رَ كْولَ مَ.
  fra-SBL: De sa chambre sort la tempête, et du froid venant du nord.
  hbo-hbo: מִן־הַ֭חֶדֶר תָּבֹ֣וא סוּפָ֑ה וּֽמִמְּזָרִ֥ים קָרָֽה׃
  kik-kik: Kĩhuhũkanio kiumaga gĩikaro gĩakĩo, heho nayo ĩkoima rũhuho-inĩ rũkĩhurutana.
  fra-NCL: L’ouragan sort de ses retraites cachées, l’aquilon amène les frimas.
  cek-AK: Aloih bang hoiah takhi kamhae to angzoh moe, aluek bang hoiah kangqai to
    angzoh.
  cuk-cuk: Dad-nakwed-argan-nuedsik burwa-goledba, burwa-oored danidaed. Dad-nakwed-argan-sapiledsik
    burwa-goledba, neg-dambed danidaed.
  uig-CYR: Боран-чапқун коһиқаптин келиду, Һәм соғ-зимистан таратқучи шамаллардин
    келиду.
  tel-2017: దక్షిణాన తుఫాను దాని ఆవాసం నుండి వస్తుంది. ఉత్తర దిక్కు నుండి చెదరగొట్టే
    చలి గాలులు వీస్తాయి.
  hat-BSA: Men sòti nan sid, tanpèt la parèt e nan nò, fredi a.
  kos-kos: Eng in paka tuku eir me, Ac ohu na upa tuku epang me.
  hbo-WLC: מִן־הַ֭חֶדֶר תָּב֣וֹא סוּפָ֑ה וּֽמִמְּזָרִ֥ים קָרָֽה׃
  ibo-ibo: Oke ifufe na-esite nʼụlọ ya na-abịa, oyi na-esitekwa nʼikuku na-agbasa
    agbasa.
  ory-ory: ଦକ୍ଷିଣସ୍ଥ ମଣ୍ଡଳରୁ ବତାସ ଆସେ ଓ ଉତ୍ତରରୁ ଶୀତ ଆସେ।
  chk-chk: Ewe mölümöl a feito seni ör, nge patapat a feito seni efeng.
  rop-rop: Det win en det rein kaman kolwethataim,
  ukr-1871: Буря приходить з полудня, з півночі ж — студень.
  deu-1951: Aus der Kammer [des Südens] kommt der Sturm und vom Norden her die Kälte.
  eng-JPS: Out of the Chamber cometh the storm; and cold out of the north.
  srp-1865: S juga dolazi oluja, i sa sjevera zima.
  lug-lug: Omuyaga ne gulyoka guva mu nnyumba yaagwo, n’obunnyogovu ne buva mu mpewo
    ekuŋŋunta.
  heb-heb: מן החדר תבוא סופה וממזרים קרה׃
  ben-IRV: দক্ষিণে দিকের ঘর থেকে ঝড় আসে এবং উত্তর দিক থেকে ঝড়ো হাওয়ায় ঠান্ডা আসে।
  pan-pan: ਤੂਫ਼ਾਨ ਆਪਣੀ ਕੋਠੜੀ ਤੋਂ ਬਾਹਰ ਆਉਂਦਾ ਹੈ, ਅਤੇ ਖਿਲਾਰਨ ਵਾਲੀਆਂ ਹਵਾਵਾਂ ਨਾਲ ਪਾਲਾ
    ਆਉਂਦਾ ਹੈ।
  mya-JVB: လေဘွေ သည် တောင် မျက်နှာမှ ၎င်း ၊ အချမ်း သည် မြောက် မျက်နှာမှ ၎င်း ထွက်
    လာတတ်၏။
  hmo-hmo: Ia giroagiroa lai badana, be diho kahana dekena amo ia mai noho, bona mirigini
    kahana dekena amo, lai keru herea ia mai noho.
  urd-urd: ऑधी दख्खिन की कोठरी से, और सर्दी उत्तर से आती है।
  rus-SYN: От юга приходит буря, от севера - стужа.
  bqc-SIM: Zàa'ĩana ì bↄ a kpɛ́u, ì to ĩ́an niɛ bↄlɛ.
  tcz-CHONGTHU: A indan sunga kon in huipi gopi ahungin chuleh hiche a kon chun huidap
    ahung nunge.
  mar-mar: दक्षिणेकडून चक्रीवादळ येते उत्तरेकडून थंड वारे येतात.
  qub-qub: Ura caj-läpitami löcu wayra shamun. Jana caj-läpitanami gasay chayamun.
  hat-hat: Van tanpèt soti nan sid. Van frèt soti nan nò.
  eng-BSB: The tempest comes from its chamber, and the cold from the driving north
    winds.
  eng-WEBPB: Out of its room comes the storm, and cold out of the north.
  kbq-kbq: Hagi kagigagi zahomo'a agrama nemaniregati ne-egeno, ra zahomo'a zasi avareno
    ne-e.
  nhe-BL: Huala atl chicahuac tlen elhuicac huan nopa ajacatl quihualica se tlasesecayotl
    tlen chicahuac.
  gub-BL: Àmànuhu ywytu inuromo har ur kwarahy ihemaw awyze har kutyr har wi. Tuixàgaw
    ur kwarahy heixe haw awyze har kutyr har wi.
  eng-DRA: Out of the inner parts shall a tempest come, and cold out of the north.
