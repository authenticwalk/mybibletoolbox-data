verse: JOB.037.015
translations:
  mal-C: ദൈവം മേഘജാലങ്ങളെ എങ്ങനെ നിയന്ത്രിക്കുന്നു എന്നും തന്റെ മിന്നൽപ്പിണരിനെ എങ്ങനെ
    പ്രകാശിപ്പിക്കുന്നു എന്നും താങ്കൾക്കറിയാമോ?
  deu-TKW: Begreifst du es, wenn Gott ihnen Auftrag erteilt und das Licht seiner Wolken
    leuchten läßt?
  lin-lin: Oyebi ndenge nini Nzambe akambaka mapata, mpe ndenge nini angengisaka mikalikali
    na Ye na mapata ?
  eng-LSV: Do you know when God places them, || And caused the light of His cloud
    to shine?
  eng-GNV: Diddest thou knowe when God disposed them? and caused the light of his
    cloud to shine?
  eng-WEBSTER: Dost thou know when God disposed them, and caused the light of his
    cloud to shine?
  nhw-BL: ¿Tijmati quenicatza Toteco Dios quinahuatía nochi atl ma huetzi chicahuac
    huan quenicatza quichihua ma tlapetlani tlen mixtli?
  swh-ONEN: Je, unajua jinsi Mungu anavyoyaongoza mawingu, na kufanya umeme wake wa
    radi utoe mwanga?
  bba-bba: A yɛ̃ nɡe mɛ Gusunɔ u rɑ nu dendisinɛ, kpɑ u de ɡuru mɑɑkinu nu bɑlli ɡuru
    winu sɔɔ?
  eng-KJVCPB: Dost thou know when God disposed them, And caused the light of his cloud
    to shine?
  luo-luo: Bende ingʼeyo kaka Nyasaye chiko boche polo kendo kaka omiyo polo mil?
  meu-meu: Oi dibamu Dirava ese ede e haḡanidia tomamu, eiava ena dagadaga kevarudia
    ede e kevarudia isi tomamu, a?
  npi-ULB: परमेश्‍वरले बादललाई कसरी स्थापित गर्नुहुन्छ, र बिजुलीको चमकलाई चम्काउनुहुन्छ
    भनी के तपाईं जान्‍नुहुन्‍छ ?
  yor-yor: Ṣe ìwọ mọ àkókò ìgbà tí Ọlọ́run ṣe wọ́n lọ́jọ̀, tí ó sì mú ìmọ́lẹ̀ àwọsánmọ̀
    rẹ̀ dán?
  pes-OPCB: آیا تو می‌دانی که خدا چگونه تمام طبیعت را اداره نموده، برق را از ابرها
    ساطع می‌کند؟
  tgl-ULB: Alam mo ba kung papaano pinilit ng Diyos ang kaniyang kagustuhan sa mga
    ulap at pinakislap ang mga kidlat?
  hui-hui: Ngode Datagaliwabe ibugua hari beraliba ngagoha hari daba bidaba lagago
    agua biaga manda bidebe.
  mya-mya: ထိုအမှုတို့ကို ဘုရားသခင်စီရင်၍၊ မိုဃ်းတိမ်တော်အလင်းကို ထွန်းလင်းစေတော်မူသောအခါ၊
    သင်သည် သိသလော။
  bod-N: ཁོང་གིས་འདི་ཚོར་ཅི་ལྟར་བཀའ་བབས་ཤིང་། ། སྤྲིན་ནང་གློག་དམར་འཁྱུགས་མཛད་ཁྱེད་ཤེས་སམ།
    །
  sna-sna: Unoziva here kudzorwa kwamakore naMwari nokupenyesa kwaanoita mheni yake?
  spa-BLM: ¿Sabes cómo los controla Dios? y hace brillar el rayo de su nube?
  cac-cac: ¿Tzam nachajel uuj tas syutej Dios sc'ulan masanil juntzan̈ tic, tas tz'aj
    yec' copnaj leb'lon d'a scal asun chi'?
  swh-ULB: Je unajua ni kwa namna gani Mungu hushurutisha mawingu na kuufanya mwanga
    wa radi ung'ae ndani yake?
  bel-bel: Ці ведаеш, як Бог кіруе імі і загадвае сьвятлу зьзяць з воблака Свайго?
  deu-ELBBK: Weißt du, wie Gott sie beladet und leuchten lässt den Blitz seines Gewölks?
  mbb-OT: Netuenan nu ve ke ebmenmenuwen te Megbevayà te edumala is menge ǥapun, wey
    ke ebmenmenuwen din is kebpekindab te kilat?
  mal-2015: ദൈവം അവെക്കു കല്പന കൊടുക്കുന്നതും തന്റെ മേഘത്തിലെ മിന്നൽ പ്രകാശിപ്പിക്കുന്നതും
    എങ്ങനെ എന്നു നീ അറിയുന്നുവോ?
  rmc-rmc: Či džanes, sar o Del ľidžal o chmari a del peskre bleskenge te švicinel?
  pes-OPV: آیا مطلع هستی وقتی که خدا عزم خود را به آنها قرار می‌دهد وبرق، ابرهای خود
    را درخشان می‌سازد؟
  ron-1924: Штий кум кырмуеште Думнезеу норий ши кум фаче сэ стрэлучяскэ дин ей фулӂерул
    Сэу?
  ben-OBCV: আপনি কি জানেন কীভাবে ঈশ্বর মেঘরাশি নিয়ন্ত্রণ করেন ও তাঁর বিজলি চমকান?
  som-som: War miyaad taqaan siduu iyaga u amro, Iyo siduu hillaaca daruurtiisa u
    iftiimiyo?
  lat-VUC: Numquid scis quando præceperit Deus pluviis, ut ostenderent lucem nubium
    ejus?
  eng-ASVBT: Dost thou know how God layeth his charge upon them, And causeth the lightning
    of his cloud to shine?
  ita-1885: Sai tu, come Iddio dispone di esse, E come egli fa risplender la luce
    della sua nuvola?
  eng-LXXUP: We know that God has disposed his works, Having made light out of darkness.
  eng-ULB: Do you know how God establishes the clouds and makes the lightning bolts
    to flash in them?
  spa-VBL: ¿Sabes cómo Dios controla las nubes, o cómo hace que sus relámpagos salgan
    de ellas?
  fra-_FOB: Sais-tu comment Dieu les prépare, comment il fait briller la lumière de
    sa nue?
  mal-mal: ദൈവം അവയ്ക്ക് കല്പന കൊടുക്കുന്നതും തന്റെ മേഘത്തിലെ മിന്നൽ പ്രകാശിപ്പിക്കുന്നതും
    എങ്ങനെ എന്ന് നീ അറിയുന്നുവോ?
  urd-GVR: Kyā āp ko mālūm hai ki Allāh apne kāmoṅ ko kaise tartīb detā hai, ki wuh
    apne bādaloṅ se bijlī kis tarah chamakne detā hai?
  suz-BL: परमप्रभुम गोस्‍स आन गेय दोपा पपाइक्‍बा? मिनु आ गोस्‍स रे दोपा चिला दाप्‍पाइक्‍बा,
    मेको गे तुइक्‍नीनी ङा?
  eng-NOY: Dost thou know when God gave commandment to them, And caused the lightning
    of his cloud to flash?
  ita-1927: Sai tu come Iddio le diriga e faccia guizzare il lampo dalle sue nubi?
  ckb-ckb: ئایا دەزانیت خودا چۆن فەرمان بە هەورەکان دەکات، یان درەوشانەوەی هەورە بروسکەکەی
    چۆنە؟
  eng-BBE: Have you knowledge of God's ordering of his works, how he makes the light
    of his cloud to be seen?
  kan-OKCV: ದೇವರು ಮೋಡಗಳಿಗೆ ಅಪ್ಪಣೆ ಕೊಡುವುದನ್ನು ಅರಿತಿರುವೆಯಾ? ದೇವರ ಮೇಘದ ಸಿಡಿಲು ಹೊಳೆಯುವುದನ್ನೂ
    ನೀನು ತಿಳಿದಿರುವೆಯಾ?
  tam-2017: தேவன் அவைகளைத் திட்டமிட்டு, தம்முடைய மேகத்தின் மின்னலை மின்னச்செய்யும்
    விதத்தை அறிவீரோ?
  spa-RV-1909: ¿Supiste tú cuándo Dios las ponía en concierto, y hacía levantar la
    luz de su nube?
  ron-BTF: Știi tu când Dumnezeu i-a aranjat și a făcut lumina norului său să strălucească?
  eng-WEBP: Do you know how God controls them, and causes the lightning of his cloud
    to shine?
  eng-FBV: Do you know how God controls the clouds, or makes his lightning flash from
    them?
  nld-1939: Begrijpt ge, hoe God ze gebiedt, En het licht van zijn wolken doet flitsen;
  nch-BL: ¿Tijmati quenicatza Toteco Dios quinahuatía nochi at ma huetzi chicahuac
    huan quenicatza quichihua ma tapetani ten mixti?
  vie-1934: Oâng có biết cách nào Đức Chúa Trời sắp đặt các việc ấy chăng? Cách nào
    Ngài chiếu lòa chớp nhoáng của mây Ngài chăng?
  hin-CV: क्या आपको मालूम है, कि परमेश्वर ने इन्हें स्थापित कैसे किया है, तथा वह कैसे
    मेघ में उस बिजली को चमकाते हैं?
  spa-BES: ¿Tienes conocimiento del orden de Dios de sus obras, cómo hace que se vea
    la luz de su nube?
  tdx-tdx: Fohi’o hao ty fampijadoñan’ Añahare iareo? Ty fampipalipalitsie’e o raho’eo
    himilemiletse.
  tha-KJV: ท่านทราบหรือว่าพระเจ้าทรงกำชับมันอย่างไร และกระทำให้ฟ้าแลบแห่งเมฆของพระองค์​มี​แสง
  por-BR-2018: Por acaso sabes tu quando Deus dá ordem a elas, e faz brilhar o relâmpago
    de sua nuvem?
  deu-ELO: Weißt du, wie Gott sie beladet, und leuchten läßt den Blitz seines Gewölks?
  eng-WYC-2018: Whether thou knowest, when God commanded to the rains, that those
    shall show the light of his clouds? (Knowest thou, that when God commandeth to
    the rains, they show the lightning in his clouds?)
  epo-epo: Ĉu vi scias, kiamaniere Dio agigas ilin Kaj aperigas lumon el Sia nubo?
  uig-PIN: Tǝngrining bulutlarni ⱪandaⱪ sǝptǝ turƣuzƣanliⱪini bilǝmsǝn? Uning bulutining
    qaⱪmiⱪini ⱪandaⱪ qaⱪturidiƣanliⱪinimu bilǝmsǝn?
  beo-beo: Gode da ha:ha:na nene gala:ma:ne sia:sa! E da habodane agoai hamosala:?
    Di amo dawa:sala:? E da habodane ha:ha:na mumobiga nene gala:ma:ne hamosala:?
  tpi-OTNT: Ating yu save long ol oda God i save givim long ol klaut bilong mekim
    lait bilong klaut i sut i go nabaut, a?
  hau-SA: Ko ka san yadda Allah yake iko da gizagizai ya kuma sa walƙiyarsa ta haskaka?
  uig-LAT: Tengrining bulutlarni qandaq septe turghuzghanliqini bilemsen? Uning bulutining
    chaqmiqini qandaq chaqturidighanliqinimu bilemsen?
  nde-nde: Uyakwazi na ukuthi uNkulunkulu uwalawula njani amayezi enze umbane wakhe
    ulavuke?
  ton-ton: ‌ʻOku ke ʻilo naʻe fakatonutonu ia ʻanefē ʻe he ʻOtua, pea pule ke huhulu
    ʻae maama ʻo ʻene ʻao?
  ces-1613: Znáš-li, jak se vznášejí oblakové, a jiné divy dokonalého v uměních?
  eng-WMB: Do you know how God controls them, and causes the lightning of his cloud
    to shine?
  tam-TCV: இறைவன் மேகங்களை எவ்வாறு கட்டுப்படுத்தி தமது மின்னலை மின்னப் பண்ணுகிறார்
    என்று உமக்குத் தெரியுமா?
  ceb-ULB: Nasayod ka ba giunsa pagpatuman sa Dios sa iyang kabubut-on ngadto sa panganod
    ug gihimo ang kilat aron sa pagkidlap kanila?
  pol-UBG: Czy wiesz, kiedy i co postanawia Bóg o tych sprawach albo kiedy rozjaśnia
    światło swej chmury?
  urd-GVU: کیا آپ کو معلوم ہے کہ اللہ اپنے کاموں کو کیسے ترتیب دیتا ہے، کہ وہ اپنے
    بادلوں سے بجلی کس طرح چمکنے دیتا ہے؟
  deu-1912: Weißt du wie Gott solches über sie bringt und wie er das Licht aus seinen
    Wolken läßt hervorbrechen?
  kan-2017: ದೇವರು ಇವುಗಳನ್ನು ನಿಯಂತ್ರಿಸಿ, ತನ್ನ ಮೇಘದ ಸಿಡಿಲು ಹೊಳೆಯ ಮಾಡುವ ರೀತಿ ನಿನಗೆ ಗೊತ್ತಿದೆಯೋ?
  yap-yap: Ga manang rogon nma non Got me mat e uluch u fithik’ e manileng?
  hlt-MCSB: Te rhoek soah Pathen loh a khueh tih a cingmai kah vangnah a sae te na
    ming a?
  mdy-ETH: ፆኦሲ ሻኣሮ ዎማይዲ ፓይዲ ዛጋቴያ ዜኤሊንፆዋ ዎማይዲ ዜኤሊንሢሳቴያ ኔ ዔራ?
  twi-ASANTE: Wonim sɛdeɛ Onyankopɔn danedane omununkum, na ɔma anyinam tete firi
    mu?
  eng-WEBU: Do you know how God controls them, and causes the lightning of his cloud
    to shine?
  wal-wal: Xoossai shaarata waati azaziyaakkonne ba wolqqanttaakka waati wolqqanttiyaakko
    erai?
  spa-PDDPT: ¿Sabes cuándo ʼEloah las establece y hace fulgurar la luz de su nube?
  gun-gun: Ndee reikuaa teve marã rami pa Nhanderuete ojapo overa va'e arai gui ojekuaa
    aguã rami?
  ilo-ULB: Ammom kadi no kasano ti panangbilin ti Dios kadagiti ulep ken panagpakimatna
    kadagitoy?
  kpg-kpg: Goe e iloo be dehee di hai a God e helekai hua gei di ila ga dabadaba mai
    i lodo nia gololangi?
  uig-ARA: تەڭرىنىڭ بۇلۇتلارنى قانداق سەپتە تۇرغۇزغانلىقىنى بىلەمسەن؟ ئۇنىڭ بۇلۇتىنىڭ
    چاقمىقىنى قانداق چاقتۇرىدىغانلىقىنىمۇ بىلەمسەن؟
  sus-sus: I na birin naba ki kolon Ala yi ra? A seyamakɔnyi raminima nuxui kui ki
    naxɛ, i na kolon?
  pon-2006: Komw ese ia duwen Koht eh kin ketin koasoanehdi oh kupwurehda lioal en
    piripirsang nan depwek kan?
  ksd-ksd: Dave, u nunure ba God i kure davatane diat, Ba ra meme i arikai dave kan
    kana bakut?
  tur-YTC: Tanrı'nın onları nasıl idare ettiğini, Ve bulutunun şimşeğini nasıl çaktırdığını
    biliyor musun?
  grc-BRENT: Οἴδαμεν ὅτι ὁ Θεὸς ἔθετο ἔργα αὐτοῦ, φῶς ποιήσας ἐκ σκότους.
  ind-AYT: Tahukah kamu bagaimana Allah menempatkan mereka, dan menyebabkan kilat
    dari awan-awan-Nya bersinar?
  nya-nya: Kodi mukudziwa momwe Mulungu amayendetsera mitambo ndi kuchititsa kuti
    kukhale zingʼaningʼani?
  hrv-hrv: Znaš li kako Bog njima zapovijeda, kako munju iz oblaka svog pušta?
  mps-mps: Ma, nago Godigo te dagalu pǫ dabe mena buluba pomainu ebo sę page koneaniwe?
    Ma, agai te be sele ula ilibo sę page nago konea sai dawe?
  tpi-tpi: Ating yu save long ol oda God i save givim long ol klaut bilong mekim lait
    bilong klaut i sut i go nabaut, a?
  dan-1931: Fatter du, hvorledes Gud kan magte dem og lade Lys stråle frem fra sin
    Sky?
  vie-OVCB: Anh có biết làm thế nào Đức Chúa Trời điều khiển bão tố và cho sấm chớp
    rực sáng trong mây không?
  guj-2017: ઈશ્વર વાદળોને કેવી રીતે નિયંત્રણમાં રાખે છે, અને વાદળોમાંથી વીજળીને કેવી
    રીતે ચમકાવે છે એ શું તું જાણતો નથી?
  pon-2006A: Komw ese ia duwen Koht eh kin ketin koasoanehdi oh kupwurehda lioal en
    piripirsang nan depwek kan?
  por-BRBSL: Do você sabe como Deus os controla, e causa o relâmpago de sua nuvem
    a brilhar?
  cth-cth: Cathut ni ka ang e tâmai hah ang hanelah, nâtuek vaimoe a patoun tie hah
    na panue maw.
  twi-twi: Wunim sɛnea Onyankopɔn si fa di omununkum so, na ɔma nʼanyinam twa?
  hlt-hlt: Te rhoek soah Pathen loh a khueh tih a cingmai kah vangnah a sae te na
    ming a?
  tbz-SIM: A yɛ̃́ Kuyie nni yɛwɛtɛ̀ mɛ̀ɛ̀ botɑ́ɑ̀? A yɛ̃́ kù ɔ̃ɔ̃ yĩ́mɛ kɛ̀ yɛwɛtɛ̀ɛ
    míítɑ́ɑ̀?
  msy-2020: God Akar Gavgavim ghuariabagh anɨngizɨ, onɨmariba dar aven ikia taghtagha
    tintinibar zui. Nɨ ti kamaghɨn foz, o?
  dop-dop: N nyǝmɑ́ ɩsǝnɑ Ɩsɔ lɑkɩ ɩ tǝmɑ ɑnɩ, nɑ ɩsǝnɑ ɩ tisiɣi cɑlɑnɑɑ nɑ ɩsɔŋmʋntʋ
    tɑɑ tɔ?
  azb-azb: Allahın buludlar üçün necə nizam qurduğunu bilirsənmi? Buludlarındakı şimşəkdən
    necə od çıxır?
  eng-DBY: Dost thou know how God hath disposed them, and how he causeth the lightning
    of his cloud to flash?
  hin-2017: क्या तू जानता है, कि परमेश्वर क्यों अपने बादलों को आज्ञा देता, और अपने
    बादल की बिजली को चमकाता है?
  wol-KYG: Dangaa xam nu Yàlla di sosey niiram, ba melaxal melax gi ci niiram?
  eng-YLT: Dost thou know when God doth place them, And caused to shine the light
    of His cloud?
  eng-WYC-2017: Whether thou knowest, when God commanded to the rains, that those
    [or they] shall show the light of his clouds?
  eng-WMBB: Do you know how God controls them, and causes the lightning of his cloud
    to shine?
  urd-GVH: क्या आपको मालूम है कि अल्लाह अपने कामों को कैसे तरतीब देता है, कि वह अपने
    बादलों से बिजली किस तरह चमकने देता है?
  rug-rug: Tumae nia tugo goi vea kopu gunia Tamasa sa raneboṉi, meke va kalalasa
    va hodakia Sa sa kapi?
  gaz-gaz: Waaqni akkamitti duumessoota akka ajajuu fi akkamitti akka balaqqeessisu
    ati ni beektaa?
  fra-LSG: Sais-tu comment Dieu les dirige, Et fait briller son nuage étincelant?
  yal-yal: I a kolon ba Ala e yamarima kii naxan yi? I a kolon ba a galanna ragodoma
    kii naxan yi kundani?
  haw-1868: Ua ike anei oe i ka hooponopono ana o ke Akua ia lakou, A hoopuka mai
    i ka malamalama o kona ao?
  arb-NAV: هَلْ تَدْرِي كَيْفَ يَتَحَكَّمُ اللهُ فِي السُّحُبِ، وَكَيْفَ يَجْعَلُ
    بُرُوقَهُ تُوْمِضُ؟
  ewe-ewe: Ènya ale si Mawu léa lilikpowo ɖe asii, eye wònana dzi kea dzoa?
  eng-LEE: Dost thou know how God hath imposed [a law] on them, and [how] he hath
    caused the light of his cloud to shine?
  asm-FB: ঈশ্বৰে কেনেকৈ মেঘক নিয়ন্ত্রণ কৰে, আৰু কেনেকৈ নিজে বিজুলী প্ৰকাশিত কৰে,
    তাক তুমি জানানে?
  sus-A: عِ نَ بِرِن نَبَ كِ كٌلٌن عَلَ يِ رَ؟ عَ سٍيَمَكْنيِ رَ مِنِمَ نُشُي كُي
    كِ نَشّ، عِ نَ كٌلٌن؟
  fra-SBL: Savez-vous comment Dieu les contrôle ? et fait briller les éclairs de sa
    nuée ?
  hbo-hbo: הֲ֭תֵדַע בְּשׂוּם־אֱלֹ֣והַּ עֲלֵיהֶ֑ם וְ֝הֹופִ֗יעַ אֹ֣ור עֲנָנֹֽו׃
  kik-kik: Wee nĩũũĩ ũrĩa Ngai aathaga matu, na ũrĩa atũmaga rũheni rwake rũhenũke?
  fra-NCL: Sais-tu comment il les opère, et fait briller l’éclair dans la nue ?
  cek-AK: Sithaw mah kawbangmaw tamainawk to amzamsak moe, aanghaih to ohsak, tiah
    na panoek maw?
  cuk-cuk: ¿Be wisi, igi Bab-Dummad mogirmar see? ¿Be wisi, Bab-Dummad mar-ogaega
    igi imake?
  uig-CYR: Тәңриниң булутларни қандақ сәптә турғузғанлиғини биләмсән? Униң булутиниң
    чақмиқини қандақ чақтуридиғанлиғиниму биләмсән?
  tel-2017: దేవుడు తన మేఘం మెరుపు ప్రకాశించాలని ఎలా తీర్మానం చేస్తాడో నీకు తెలుసా?
  hat-BSA: Èske ou konnen kijan Bondye etabli tout sila yo, e fè ekleraj nan nwaj
    Li yo vin limen?
  kos-kos: Ya kom etu lah God El sapsap fuka Ac oru tuh sarom uh in sarmelik liki
    pukunyeng uh?
  hbo-WLC: הֲ֭תֵדַע בְּשׂוּם־אֱל֣וֹהַּ עֲלֵיהֶ֑ם וְ֝הוֹפִ֗יעַ א֣וֹר עֲנָנֽוֹ׃
  ibo-ibo: Ị maara otu Chineke si achịkọta igwe ojii na-eme ka amụma gbuo?
  ory-ory: ପରମେଶ୍ୱର କିପରି ସେମାନଙ୍କ ଉପରେ ଆପଣା ଆଜ୍ଞାଭାର ଥୁଅନ୍ତି ଓ ଆପଣା ମେଘର ବିଜୁଳିକୁ
    ଦୀପ୍ତିମାନ କରନ୍ତି, ଏହା କି ତୁମ୍ଭେ ଜାଣ?
  chk-chk: Ifa usun, ka silei usun än Kot allük ngeni ekewe inefi me an afifirewu
    seni lon an kewe kuchu?
  rop-rop: God sabi ebrijing, bat yu dalim mi hau God meigim laitining shain oloba
    langa skai, en hau im oldei pudum detlot klaud langa det emtiwan pleis.
  ukr-1871: Знаєш же, як він послугуєсь ними, та як із хмари сьвітло викликає?
  deu-1951: Weißt du, wie Gott ihnen Befehl gibt, wie er das Licht seiner Wolken leuchten
    läßt?
  eng-JPS: Dost thou know how God enjoineth them, and causeth the lightning of His
    cloud to shine?
  srp-1865: Znaš li kako ih Bog ureðuje i kako sija svjetlošæu iz oblaka svojega?
  lug-lug: Omanyi Katonda engeri gy’alagiramu ebire, n’aleetera eggulu okumyansa?
  heb-heb: התדע בשום אלוה עליהם והופיע אור עננו׃
  ben-IRV: আপনি কি জানেন ঈশ্বর কীভাবে তাঁর ইচ্ছা মেঘেদের উপরে রাখেন এবং বিদ্যুতকে
    তার মধ্যে তীব্র গতিতে ছোটান?
  pan-pan: ਕੀ ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਕਿਵੇਂ ਬੱਦਲਾਂ ਉੱਤੇ ਹੁਕਮ ਚਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ
    ਬੱਦਲਾਂ ਦੀ ਬਿਜਲੀ ਚਮਕਾਉਂਦਾ ਹੈ?
  mya-JVB: ထိုအမှုတို့ကို ဘုရား သခင်စီရင် ၍၊ မိုဃ်းတိမ် တော်အလင်း ကို ထွန်းလင်း စေတော်မူသောအခါ
    ၊ သင်သည် သိ သလော။
  hmo-hmo: Dirava ese ori ia biagua bona ia hamarerea dalana, be oi diba, a? Kevaru
    ia havaraia dalana be oi diba, a?
  urd-urd: क्या तुझे मा'लूम है कि ख़ुदा क्यूँकर उन्हें ताकीद करता है और अपने बादल
    की बिजली को चमकाता है?
  rus-SYN: Знаешь ли, как Бог располагает ими и повелевает свету блистать из облака
    Своего?
  bqc-SIM: Ń dↄ̃ lá Lua ì yãdilɛ pↄ́piↄnɛa? Ń dↄ̃ lá ì to lou pílɛa?
  tcz-CHONGTHU: Itobang tah a Pathen in huipi gopi athua anunsah a chule meilah a
    konna kolphe ahung vahdoh sah ji hi nahet em?
  mar-mar: देव ढगांवर आपला अधिकार कसा गाजवतो ते तुला माहीत आहे का? तो विजेला कसे चमकावितो
    ते तुला माहीत आहे का?
  qub-qub: ¿Gam musyanquichu Tayta Dios chaycunata imano camacächishantapis? ¿Musyanquichu
    illguy achicyänanpaj pucutaycho imano yurishantapis?
  hat-hat: Eske ou konnen ki jan Bondye ba yo lòd, ki jan li fè zèklè yo klere nan
    nwaj yo?
  eng-BSB: Do you know how God dispatches the clouds or makes the lightning flash?
  eng-WEBPB: Do you know how God controls them, and causes the lightning of his cloud
    to shine?
  kbq-kbq: Anumzamo'a hakare zana kegava hu'neankino, kopsi'nama huntegeno hampompinti'ma
    ruganani huno'ma vuno eno'ma nehia zana kagra kenka antahinka nosampi?
  nhe-BL: ¿Tijmati quejatza Toteco Dios quinahuatía nochi atl ma huetzi chicahuac
    huan quejatza quichihua ma tlapetlani tlen mixtli?
  gub-BL: Aipo erekwaw Tupàn hemiapo. Uze'eg a'e. Na'e iweraw haw uhem ywàkun wi uhyape
    katu pà.
  eng-DRA: Dost thou know when God commanded the rains, to shew his light of his clouds?
