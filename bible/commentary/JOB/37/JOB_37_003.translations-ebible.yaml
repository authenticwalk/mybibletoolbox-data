verse: JOB.037.003
translations:
  mal-C: അവിടത്തെ മിന്നൽപ്പിണരുകളെ ആകാശത്തിൻകീഴിലെല്ലാം അഴിച്ചുവിടുന്നു, അതിനെയും
    ഭൂമിയുടെ അറുതിയോളം അയയ്ക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Unter den ganzen Himmel hin entfesselt er es und sein Licht über die Säume
    der Erde.
  lin-lin: Azali kotinda yango na mokili mobimba, mpe kake na Ye kino na suka ya mokili.
  eng-LSV: He directs it under the whole heavens, || And its light [is] over the skirts
    of the earth.
  eng-GNV: He directeth it vnder the whole heauen, and his light vnto the endes of
    the world.
  eng-WEBSTER: He directeth it under the whole heaven, and his lightning to the ends
    of the earth.
  nhw-BL: Itoscac ajsi campa hueli ipan ilhuicactli, huan itlapetlanilo ajsi ica chicahualistli
    campa hueli ipan tlaltipactli.
  swh-ONEN: Huuachilia umeme wake wa radi chini ya mbingu yote na kuupeleka hata miisho
    ya dunia.
  bba-bba: Gɑ nɔɔrɑ bɑɑmɑ wɔllɔ. Mɑ ɡuru mɑɑkinu nu bɑllimɔ hɑnduniɑn ɡoonu nnɛ sɔɔ.
  eng-KJVCPB: He directeth it under the whole heaven, And his lightning unto the ends
    of the earth.
  luo-luo: En emomiyo mil polo menyo kor polo duto, chakre tungʼ piny konchiel nyaka
    komachielo.
  meu-meu: Guba idoinai henunai e piua e laomu; bona ena kevaru ese tanobada daigunidia
    e kevarudia isimu.
  npi-ULB: उहाँले त्‍यसलाई सारा आकाशमुनि पठाउनुहुन्छ, र उहाँले पृथ्वीको कुना-कुनासम्‍म
    आफ्नो बिजुली पठाउनुहुन्छ ।
  yor-yor: Ó ṣe ìlànà rẹ̀ ní ìsàlẹ̀ ọ̀run gbogbo, mọ̀nàmọ́ná rẹ̀ ni ó sì jọ̀wọ́ rẹ̀
    lọ́wọ́ dé òpin ilẹ̀ ayé.
  pes-OPCB: او برق خود را به سراسر آسمان می‌فرستد.
  tgl-ULB: Pinadadala niya ito sa buong himpapawid, pinadadala niya ang kaniyang kidlat
    sa lahat ng dako ng mundo.
  hui-hui: Ibugua hari daba biragome beraliba ngaru dindi gimbuni ngaru bibahendeha
    piai helaga ka.
  mya-mya: မိုဃ်းကောင်းကင်အောက်၌ အနှံ့အပြားလွှတ်၍၊ မြေကြီးစွန်းတိုင်အောင် လျှပ်စစ်ပြက်စေတော်မူ၏။
  bod-N: ཁོང་གི་གསུང་སྐད་ས་གཞི་ཡོངས་ལ་ཁྱབ། ། ས་མཐའི་བར་དུ་ཁོང་གི་གློག་དམར་འཁྱུགས།
    །
  sna-sna: Anoregedzera mheni yake pasi pedenga rose, agoituma kumigumo yenyika.
  spa-BLM: Lo envía bajo todo el cielo, y sus rayos hasta los confines de la tierra.
  cac-cac: A tz'ac'anec' copnaj leb'lon d'a masanil satchaan̈, scheclajc'och b'aj
    slajvic'och lum luum tic.
  swh-ULB: Huiagiza sauti chini ya mbingu yote, na huutuma mwanga wake katika mipaka
    ya dunia.
  bel-bel: Пад усім небам раскаты Ягоныя, і бляск Ягоны - да краёў.
  deu-ELBBK: Er sendet es aus unter den ganzen Himmel, und seinen Blitz bis zu den
    Säumen der Erde.
  mbb-OT: Impekilat din diyà te langit taman te kineziyuan he vahin te kelibutan.
  mal-2015: അവൻ അതു ആകാശത്തിൻ കീഴിലൊക്കെയും അതിന്റെ മിന്നൽ ഭൂമിയുടെ അറ്റത്തോളവും അയക്കുന്നു.
  rmc-rmc: Mukel avri peskro bleskos pal calo ňebos a bičhavel les dži pro agora la
    phuvakre.
  pes-OPV: آن را در زیر تمامی آسمانهامی فرستد، و برق خویش را تا کرانهای زمین.
  ron-1924: Ыл ростоголеште пе тоатэ ынтиндеря черурилор ши фулӂерул Луй луминязэ
    пынэ ла марӂиниле пэмынтулуй.
  ben-OBCV: সমগ্র আকাশের নিচে তিনি তাঁর বিজলি ছেড়ে দেন ও পৃথিবীর প্রান্ত পর্যন্ত
    তা পাঠিয়ে দেন।
  som-som: Wuxuu taas u diraa inta samada ka hoosaysa oo dhan, Oo hillaaciisana wuxuu
    u diraa dhulka darfihiisa oo dhan.
  lat-VUC: Subter omnes cælos ipse considerat, et lumen illius super terminos terræ.
  eng-ASVBT: He sendeth it forth under the whole heaven, And his lightning unto the
    ends of the earth.
  ita-1885: Egli lo lancia sotto tutti i cieli, E la sua fiamma sopra le estremità
    della terra;
  eng-LXXUP: His dominion is under the whole heaven, And his light is at the extremities
    of the earth.
  eng-ULB: He sends it out under the whole sky, and he sends out his lightning to
    the edges of the earth.
  spa-VBL: Lo envía a través del cielo; sus relámpagos brillan hasta los confines
    de la tierra.
  fra-_FOB: Il l'envoie sous tous les cieux, et son éclair va jusqu'aux extrémités
    de la terre.
  mal-mal: അവിടുന്ന് അത് ആകാശത്തിൻ കീഴിൽ എല്ലായിടത്തും അതിന്റെ മിന്നൽ ഭൂമിയുടെ അറ്റത്തോളവും
    അയയ്ക്കുന്നു.
  urd-GVR: Āsmān tale har maqām par balki zamīn kī intahā tak wuh apnī bijlī chamakne
    detā hai.
  suz-BL: मेकोम सरीङ आ एर ओंथ आ सेंदा नेंपाइक्‍ब। आ चिला रागी ङा सुर सम्‍म दाप्‍पाइक्‍ब।
  eng-NOY: He directeth it under the whole heaven, And his lightning to the ends of
    the earth.
  ita-1927: Egli lo lancia sotto tutti i cieli e il suo lampo guizza fino ai lembi
    della terra.
  ckb-ckb: لەژێر هەموو ئاسمان هەتا ئەوپەڕی زەوی، بە بروسکەکەی دەردەبڕێت.
  eng-BBE: He sends it out through all the heaven, and his thunder-flame to the ends
    of the earth.
  kan-OKCV: ತಮ್ಮ ಮಿಂಚನ್ನು ದೇವರು ಆಕಾಶಮಂಡಲದಲ್ಲಿ ಹರಡುತ್ತಾರೆ; ಅದನ್ನು ಭೂಮಿಯ ಅಂಚುಗಳವರೆಗೆ
    ಕಳುಹಿಸುತ್ತಾರೆ.
  tam-2017: அவர் வானத்தின் கீழெங்கும் அந்தத் தொனியையும், பூமியின் கடையாந்தரங்கள்மேல்
    அதின் மின்னலையும் செல்லவிடுகிறார்.
  spa-RV-1909: Debajo de todos los cielos lo dirige, y su luz hasta los fines de la
    tierra.
  ron-BTF: El îl conduce sub întregul cer și fulgerul lui până la marginile pământului.
  eng-WEBP: He sends it out under the whole sky, and his lightning to the ends of
    the earth.
  eng-FBV: He sends it across the heaven; his lightning flashes to the ends of the
    earth.
  nld-1939: Langs heel de hemel slingert Hij zijn bliksem, En tot de grenzen der aarde.
  nch-BL: Itoscac ajsi campa hueli ipan ilhuicacti, huan itapetanilo ajsi ica chicahualisti
    campa hueli ipan taltipacti.
  vie-1934: Ngài khiến nó dội dưới các từng trời, Và chớp nhoáng Ngài chiếu đến cùng
    trái đất.
  hin-CV: इसे वह संपूर्ण आकाश में प्रसारित कर देते हैं तथा बिजली को धरती की छोरों
    तक.
  spa-BES: Él lo envía a través de todo el cielo, y su trueno llama hasta los confines
    de la tierra.
  tdx-tdx: Hahà’e ambanen-kaliforan-dikerañe eo naho i hela’ey pak’añ’olo-ty tane
    toy.
  tha-KJV: พระองค์​ทรงปล่อยให้ไปทั่วใต้ฟ้าทั้งสิ้น และฟ้าแลบของพระองค์ไปถึงสุดปลายแผ่นดินโลก
  por-BR-2018: Ao qual envia por debaixo de todos os céus; e sua luz até os confins
    da terra.
  deu-ELO: Er sendet es aus unter den ganzen Himmel, und seinen Blitz bis zu den Säumen
    der Erde.
  eng-WYC-2018: He beholdeth over all (the) heavens; and his light is over the terms
    of the earth.
  epo-epo: Sub la tutan ĉielon Li kurigas tion, Kaj Sian lumon al la randoj de la
    tero.
  uig-PIN: U awazini asman astidiki pütkül yǝrgǝ, Qaⱪmiⱪini yǝrning ⱪǝrigiqǝ yǝtküzidu.
  beo-beo: 'Gode da ha:ha:na diga:be muagadodili iasisa. Ha:ha:na da osobo bagade
    na:iyado bega: bega: ahoa.'
  tpi-OTNT: Em i mekim lait bilong klaut i sut i go long olgeta hap bilong skai inap
    long arere tru bilong graun.
  hau-SA: Ya saki walƙiyarsa, a ƙarƙashin dukan sammai ya kuma aika ta ko’ina a cikin
    duniya.
  uig-LAT: U awazini asman astidiki pütkül yerge, Chaqmiqini yerning qerigiche yetküzidu.
  nde-nde: Uyawukhulula umbane wakhe ngaphansi kwawo wonke amazulu awuthumele emikhawulweni
    yomhlaba.
  ton-ton: ‌ʻOku ne fakahinohino ia ʻi he lalo langi kotoa pē, mo ʻene ʻuhila ʻoku
    aʻu atu ki he ngaahi ngataʻanga ʻo māmani.
  ces-1613: Za nímž zvučí hlukem, a hřímá hlasem důstojnosti své, aniž mešká s jinými
    věcmi, když se slýchá hlas jeho.
  eng-WMB: He sends it out under the whole sky, and his lightning to the ends of the
    earth.
  tam-TCV: வானத்தின் கீழெங்கும் தமது மின்னலைக் கட்டவிழ்த்து, அதைப் பூமியின் கடைமுனைகளுக்கும்
    அனுப்புகிறார்.
  ceb-ULB: Gipadala niya kini ilalom sa tibuok kalangitan, ug iyang gipadala ang iyang
    kilat ngadto sa mga utlanan sa kalibotan.
  pol-UBG: Pod całym niebem go wypuszcza, a jego błyskawicę – na krańce ziemi.
  urd-GVU: آسمان تلے ہر مقام پر بلکہ زمین کی انتہا تک وہ اپنی بجلی چمکنے دیتا ہے۔
  deu-1912: Er läßt ihn hinfahren unter allen Himmeln, und sein Blitz scheint auf
    die Enden der Erde.
  kan-2017: ಆತನು ಅದನ್ನು ಆಕಾಶಮಂಡಲದಲ್ಲೆಲ್ಲಾ ಹಬ್ಬಿಸಿ, ತನ್ನ ಸಿಡಿಲನ್ನು ಭೂಮಿಯ ಅಂಚುಗಳವರೆಗೂ
    ಬಿಡುವನು.
  yap-yap: Ma pi’ e uluch nge th’ab lanelang, u barba’ e fayleng nge thang nga barba’.
  hlt-MCSB: Vaan boeih hmuiah a hlah tih a vangnah loh diklai hmoi duela pawk.
  mdy-ETH: ዜኤሊንፆ ጫሪንጮ ዴሞ ቢያ ዳካኔ፤ ሳዖኮ ጋፖ ሄላንዳኣና ዳኪ ሄሊሳኔ።
  twi-ASANTE: Ɔgyaa nʼanyinam mu wɔ ɔsoro ase nyinaa na ɔma ɛkɔduru asase ano.
  eng-WEBU: He sends it out under the whole sky, and his lightning to the ends of
    the earth.
  wal-wal: I salo ubbaappe kiittiyo wolqqanttai biittaa gaxaappe gaxaa gakkanaashin
    beettees.
  spa-PDDPT: Suelta sus relámpagos por debajo de todo el cielo, que llegan hasta los
    confines de la tierra.
  gun-gun: Yva guy ha'e javi rupi gui omondouka 'rã ojea gui overa va'e reve yvy apy
    peve.
  ilo-ULB: Ibabaonna daytoy iti sirok ti entero a tangatang, ken ibabaonna dagiti
    kimatna kadagiti beddeng ti daga.
  kpg-kpg: Mee e hagau dana ila gii daba i lala di langi mai di mada o henuailala
    gaa dau adu loo gi di mada dela i golo.
  uig-ARA: ئۇ ئاۋازىنى ئاسمان ئاستىدىكى پۈتكۈل يەرگە، چاقمىقىنى يەرنىڭ قەرىگىچە يەتكۈزىدۇ.
  sus-sus: A xa seyamakɔnyi koore birin nafema nɛ, a duniɲa naaninyi birin li.
  pon-2006: E kin ketin kadar lioal pahnlahng, sang apali sampah kolahng apali.
  ksd-ksd: I tulue ra rurungana vurvurbit ta ra vavai na bakut, Ma kana meme ta ra
    lavur ngu na rakarakan a gunagunan.
  tur-YTC: Onu bütün gökyüzünün altına, Şimşeğini de yeryüzünün uçlarına gönderir.
  grc-BRENT: Ὑποκάτω παντὸς τοῦ οὐρανοῦ ἡ ἀρχὴ αὐτοῦ, καὶ τὸ φῶς αὐτοῦ ἐπὶ πτερύγων
    τῆς γῆς.
  ind-AYT: Dia melepaskannya di bawah seluruh langit, dan kilat-Nya sampai ke segala
    ujung bumi.
  nya-nya: Iye amaponya chingʼaningʼani chake pansi pa thambo lonse ndipo amachitumiza
    ku dziko lapansi.
  hrv-hrv: Gle, munja lijeće preko cijelog neba - i sijevne blijesak s kraja na kraj
    zemlje -
  mps-mps: Agai te be sele tigidali buluba pelama, te tǫ sabi simanigi paliba usu
    nigi pomainu ebo dao.
  tpi-tpi: Em i mekim lait bilong klaut i sut i go long olgeta hap bilong skai inap
    long arere tru bilong graun.
  dan-1931: Han slipper det løs under hele Himlen, sit Lys til Jordens Ender;
  vie-OVCB: Chúa phát tiếng vang dội khắp các tầng trời, phóng chớp nhoáng đến tận
    cùng mặt đất.
  guj-2017: આખા આકાશને તે વીજળીથી ઝળકાવે છે, અને પૃથ્વીની દરેક દિશાઓ સુધી મોકલે છે.
  pon-2006A: E kin ketin kadar lioal pahnlahng, sang apali sampah kolahng apali.
  por-BRBSL: Ele o envia sob o céu inteiro, e seu relâmpago até os confins da terra.
  cth-cth: Kalvan rahim pueng a tha teh, a angnae teh talai apout touh.
  twi-twi: Ogyaa nʼanyinam mu wɔ ɔsoro ase nyinaa na ɔma ekodu asase ano.
  hlt-hlt: Vaan boeih hmuiah a hlah tih a vangnah loh diklai hmoi duela pawk.
  tbz-SIM: Dɛ kó fɛpíɛ̀fɛ̀ cèntɛmu kɛ fitɛ́ tiwɛtì timɔu, kɛ tùɔ̀kɛ itemmɑ̀nkɛ imɔu
    miɛkɛ.
  msy-2020: An onɨmaribagh amima, da taghtagha overiamɨn danganiba bar dar zui. Egha
    nguazir kamɨn apɨnir mamɨn ikegha apɨnir mamɨn ghu.
  dop-dop: Ɩsɔtɔnʋɣʋ tǝnɑ tɑɑ kɛ́ ɩ nɔɣɔ nɩɩkɩ. Ɩlɛnɑ ɩ́ yele nɑ tɛʋ ŋmɛlǝsɩ, nɑ pǝ́
    tɑlɑ tɛtʋ tǝnɑsɩ.
  azb-azb: Göy altında, hər yanda səs salır, Yer üzünün dörd bucağında şimşəyini çaxdırır.
  eng-DBY: He sendeth it forth under the whole heaven, and his lightning unto the
    ends of the earth.
  hin-2017: वह उसको सारे आकाश के तले, और अपनी बिजली को पृथ्वी की छोर तक भेजता है।
  wol-KYG: muy riiral fépp fu asamaan tiim, di fettaxal melaxam ba cati àddina.
  eng-YLT: Under the whole heavens He directeth it, And its light [is] over the skirts
    of the earth.
  eng-WYC-2017: He beholdeth over all heavens; and his light is over the terms of
    the earth.
  eng-WMBB: He sends it out under the whole sky, and his lightning to the ends of
    the earth.
  urd-GVH: आसमान तले हर मक़ाम पर बल्कि ज़मीन की इंतहा तक वह अपनी बिजली चमकने देता
    है।
  rug-rug: Rupahi Sa sari Nana kapi pa kauruna sa maṉauru, meke garunu lani Sa koari
    na hukihukirina sa kasia popoa.
  gaz-gaz: Inni bakakkaa isaa samii hunda jalatti gad dhiisa; gara handaara lafaattis
    ni erga.
  fra-LSG: Il le fait rouler dans toute l’étendue des cieux, Et son éclair brille
    jusqu’aux extrémités de la terre.
  yal-yal: Ala a galanna ragodoma keli kore, a yi a ragodo dunuɲa birin xun xɔn.
  haw-1868: Malalo o ka lani a pau nana no ia i nou aku, A o kona malamalama i na
    welau o ka honua.
  arb-NAV: يَسْتَلُّ بُرُوقَهُ مِنْ تَحْتِ كُلِّ السَّمَاوَاتِ وَيُرْسِلُهَا إِلَى
    جَمِيعِ أَقَاصِي الأَرْضِ،
  ewe-ewe: Eɖe asi le eƒe dzokeke ŋu ɖe yame katã eye wòɖoe ɖe anyigba ƒe mlɔenu ke
    hã
  eng-LEE: Under the whole heavens he letteth it loose, and his lightning over the
    ends of the earth.
  asm-FB: সেয়া তেওঁ আকাশ-মণ্ডলৰ তলৰ আটাই ঠাইলৈকে পঠাই, আৰু পৃথিবীৰ অন্তলৈকে তেওঁ
    বিজুলী মাৰে।
  sus-A: عَ شَ سٍيَمَكْنيِ كٌورٍ بِرِن نَقٍمَ نّ، عَ دُنِحَ نَانِنيِ بِرِن لِ.
  fra-SBL: Il l'envoie sous tout le ciel, et sa foudre jusqu'aux extrémités de la
    terre.
  hbo-hbo: תַּֽחַת־כָּל־הַשָּׁמַ֥יִם יִשְׁרֵ֑הוּ וְ֝אֹורֹ֗ו עַל־כַּנְפֹ֥ות הָאָֽרֶץ׃
  kik-kik: Arekagĩrĩria rũheni rwake rungu rwa igũrũ guothe na akarũtũma nginya ituri
    cia thĩ.
  fra-NCL: Il lui donne libre carrière sous l’immensité des cieux, et son éclair brille
    jusqu’aux extrémités de la terre.
  cek-AK: A thuih ih lok loe van tlim ah kaom ahmuen boih ah phak moe, tangphrapuekhaih
    doeh long boenghaih ahmuen khoek to phak.
  cuk-cuk: Bab-Dummad e-mala-ibyedi, bela nibneg-gaed, e-ibyemaidi, bela napneg-ugakaasega
    ibyed.
  uig-CYR: У авазини асман астидики пүткүл йәргә, Чақмиқини йәрниң қәригичә йәткүзиду.
  tel-2017: ఆకాశ వైశాల్యమంతటి కింద ఆయన దాన్ని వినిపిస్తాడు. భూమి కొనల దాకా తన మెరుపును
    పంపిస్తాడు.
  hat-BSA: Anba tout syèl la, Li lage sa nèt ale, ak loray Li jis rive nan tout pwent
    tè a.
  kos-kos: El supu sarom uh sasla in acn engyeng uh, Liki tafun faclu nwe ke tafun
    yen ngia.
  hbo-WLC: תַּֽחַת־כָּל־הַשָּׁמַ֥יִם יִשְׁרֵ֑הוּ וְ֝אוֹר֗וֹ עַל־כַּנְפ֥וֹת הָאָֽרֶץ׃
  ibo-ibo: Ọ na-atọpụ amụma ya ka ọ na-ejeru nʼokpuru eluigwe niile, ọ na-ezisakwa
    ya ebe niile ụwa sọtụrụ.
  ory-ory: ସେ ତାହା ସମୁଦାୟ ଆକାଶର ଅଧଃସ୍ଥାନକୁ ଓ ଆପଣା ବିଜୁଳିକୁ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ
    ପ୍ରେରଣ କରନ୍ତି।
  chk-chk: Unusen fän läng a öpüngü ewe chopulap o tinala an inefi ngeni ekewe lesopun
    fanüfan.
  rop-rop: en wen ai luk det laitining im laitlaitbat langa skai.
  ukr-1871: По під усїм небом реве він, блиск його — на всю землю.
  deu-1951: Er läßt ihn dahinfahren unter dem ganzen Himmel und sein Licht bis zu
    den Enden der Erde.
  eng-JPS: He sendeth it forth under the whole heaven, and His lightning unto the
    ends of the earth.
  srp-1865: Pod sva nebesa pušta ga, i svjetlost svoju do krajeva zemaljskih.
  lug-lug: Asumulula eggulu ne limyansa wansi w’eggulu wonna, n’aliragira ligende
    ku nkomerero y’ensi.
  heb-heb: תחת כל השמים ישרהו ואורו על כנפות הארץ׃
  ben-IRV: তিনি এটা সমস্ত আকাশের নিচে পাঠান এবং তিনি পৃথিবীর শেষ প্রান্ত পর্যন্ত তাঁর
    বিদ্যুতের ঝলক পাঠান।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਸਾਰੇ ਅਕਾਸ਼ ਦੇ ਹੇਠ ਅਤੇ ਆਪਣੀ ਬਿਜਲੀ ਨੂੰ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਭੇਜਦਾ
    ਹੈ।
  mya-JVB: မိုဃ်း ကောင်းကင်အောက် ၌ အနှံ့အပြား လွှတ်၍ ၊ မြေကြီး စွန်း တိုင်အောင် လျှပ်စစ်
    ပြက်စေတော်မူ၏။
  hmo-hmo: Dirava ese iena kevaru, be guba ena henuna dekena amo ia siaia lao, tanobada
    ena kahana ibounai, bona kona ibounai dekenai ia tubu noho.
  urd-urd: वह उसे सारे आसमान के नीचे, और अपनी बिजली को ज़मीन की इन्तिहा तक भेजता है।
  rus-SYN: Под всем небом раскат его, и блистание его - до краев земли.
  bqc-SIM: Ì loupilɛa gbaɛ musu gupiiu, ì pílɛpilɛ e dṹnia lɛ́wa.
  tcz-CHONGTHU: Van dung lhungin agin akitol in chuleh kolphe vah'in ningtin asalvah
    phan ahi.
  mar-mar: देव त्याच्या विजेला सर्व आकाशात चमकण्यासाठी पाठवतो. ती सर्व पृथ्वीभर चमकते.
  qub-qub: Paymi illguywan achicyächin allpapa juc cuchunpita juc cuchuncama. Syëlupitapis
    räyuchimun.
  hat-hat: Zèklè a kouri nan tout syèl la. Li klere dènye bout latè.
  eng-BSB: He unleashes His lightning beneath the whole sky and sends it to the ends
    of the earth.
  eng-WEBPB: He sends it out under the whole sky, and his lightning to the ends of
    the earth.
  kbq-kbq: Ana monagemofo agasasa anami monafina atregeno vuno eno huvaga neregeno,
    kopasi'namofo masa'a atregeno mopamo'ma umetre eme atrema hu'nerega vuno eno nehie.
  nhe-BL: Itos ajsi campa hueli ipan elhuicactli, huan itlapetlanilo ajsi ica chicahualistli
    campa hueli ipan tlaltepactli.
  gub-BL: Omomor iweraw haw ywak nànàn, Ywy nànàn heityityk pà no.
  eng-DRA: He beholdeth under all the heavens, and his light is upon the ends of the
    earth.
