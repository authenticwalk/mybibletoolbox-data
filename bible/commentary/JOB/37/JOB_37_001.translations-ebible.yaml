verse: JOB.037.001
translations:
  mal-C: “ഇതിങ്കൽ എന്റെ ഹൃദയം വിറയ്ക്കുന്നു; അതു സ്വസ്ഥാനത്തു കുതിച്ചുചാടുന്നു.
  deu-TKW: Ja, darüber erzittert mein Herz und bebt empor von seiner Stelle.
  lin-lin: Mpo na yango, motema na ngai ezali kolenga mpe ezali kobeta makasi lokola
    nde elingi kobima na esika na yango.
  eng-LSV: “Also, my heart trembles at this, || And it moves from its place.
  eng-GNV: At this also mine heart is astonied, and is mooued out of his place.
  eng-WEBSTER: At this also my heart trembleth, and is moved out of its place.
  nhw-BL: “Huan quema nimoilhuía tlen ya ni, nechmajmatía huan quichihua ma huihuipica
    noyolo.
  swh-ONEN: “Kwa hili moyo wangu unatetemeka, nao unaruka kutoka mahali pake.
  bba-bba: Nɑ̀ n yenibɑ kpuro wɑ, nɛn tororɑ rɑ kɑrewɑ kpɑ nɑ n diirimɔ.
  eng-KJVCPB: At this also my heart trembleth, And is moved out of his place.
  luo-luo: “An bende mor ma kamano miyo chunya bwok kendo ridore.
  meu-meu: Una dainai lalogu na e hekwarahimu, bona kudougu na e hetahamu.
  npi-ULB: वास्‍तवमा, यस कुरामा मेरो हृदय काँप्छ । त्यो आफ्नो ठाउँबाट हटेको छ ।
  yor-yor: “Àyà sì fò mi sí èyí pẹ̀lú, ó sì kúrò ní ipò rẹ̀.
  pes-OPCB: دل من می‌لرزد؛
  tgl-ULB: Tunay nga, kumakabog dito ang aking dibdib; naalis ito sa kaniyang kinalalagyan.
  hui-hui: Hari daba bialu hari kulu laragola i̱ mogo timbuni lalu i̱naga gubaliniha
    duru lalu haabo haga.
  mya-mya: ဤအမှုကြောင့် ငါ့နှလုံးသည် တုန်လှုပ်၍ မိမိ နေရာမှ ရွေ့သွား၏။
  bod-N: དེའི་ཕྱིར་བདག་གི་སྙིང་འདར་ཞིང་། ། རང་གི་གནས་ནས་གཞན་སར་མཆོངས། །
  sna-sna: “Hana yangu inorova nokuda kwezvizvi, uye mwoyo wangu unotomuka uchibva
    panzvimbo yawo.
  spa-BLM: “Sí, ante esto mi corazón tiembla, y es desplazado de su lugar.
  cac-cac: A svilan nivac ic'n̈ab' chi', ste ib'xiq'ue in pixan yuj xivelal, ichato
    sq'ueta svab'i.
  swh-ULB: Hakika, moyo wangu hutetemeka kwa hili; umeondolewa kutoka katika sehemu
    yake.
  bel-bel: І ад гэтага дрыжыць сэрца маё і зрушылася зь месца свайго.
  deu-ELBBK: Ja, darüber erzittert mein Herz und bebt auf von seiner Stelle.
  mbb-OT: “Ebpekehuyab is kumeng ku tenged keniyan te vagyu.
  mal-2015: ഇതിനാൽ എന്റെ ഹൃദയം വിറെച്ചു തന്റെ സ്ഥലത്തുനിന്നു പാളിപ്പോകുന്നു.
  rmc-rmc: „O jilo mange igen marel paš odi burka a kamel te chučel avri pal peskro
    than.
  pes-OPV: «از این نیز دل می‌لرزد و از جای خودمتحرک می‌گردد.
  ron-1924: Ла аузул ачестор лукрурь ымь тремурэ инима де тот ши саре дин локул ей.
  ben-OBCV: “এতে আমার হৃদয় চূর্ণ হচ্ছে ও স্বস্থান থেকে লাফিয়ে উঠছে।
  som-som: Oo weliba taas aawadeed qalbigaygu wuu gariiraa, Oo meeshiisiina wuu ka
    dhaqaaqaa.
  lat-VUC: '[Super hoc expavit cor meum, et emotum est de loco suo.'
  eng-ASVBT: Yea, at this my heart trembleth, And is moved out of its place.
  ita-1885: Il cuor mi trema eziandio di questo, E si muove dal luogo suo.
  eng-LXXUP: At this also my heart is troubled, And moved out of its place.
  eng-ULB: Indeed, my heart trembles at this; it is moved out of its place.
  spa-VBL: “Ante esto mi corazón tiembla, latiendo rápidamente dentro de mí.
  fra-_FOB: Mon cœur en est tout tremblant, et il bondit hors de sa place.
  mal-mal: ഇതിനാൽ എന്റെ ഹൃദയം വിറച്ച് അതിന്റെ സ്ഥലത്തുനിന്ന് പാളിപ്പോകുന്നു.
  urd-GVR: Yih soch kar merā dil laraz kar apnī jagah se uchhal paṛtā hai.
  suz-BL: मेको तुइश्‍शा आं लुङगीर थाम्‍पा प्रेक्‍ब। मेको आ बाक्‍‍तीक प्रोंइ‍शा प्रेक्‍ब।
  eng-NOY: At this my heart trembleth, And leapeth out of its place.
  ita-1927: A tale spettacolo il cuor mi trema e balza fuor del suo luogo.
  ckb-ckb: «لەبەر ئەمە دڵم خورپە دەکات و لە جێی خۆی دەست دەکات بە کوتان.
  eng-BBE: At this my heart is shaking; it is moved out of its place.
  kan-OKCV: “ಇದನ್ನು ನೋಡಿದಾಗ ನನ್ನ ಹೃದಯವು ನಡುಗಿ, ಅದರ ಸ್ಥಳದಿಂದ ಜಿಗಿಯುವಂತಾಗುತ್ತದೆ.
  tam-2017: “இதினால் என் இருதயம் தத்தளித்து, தன்னிடத்தைவிட்டுத் தெறிக்கிறது.
  spa-RV-1909: A ESTO también se espanta mi corazón, y salta de su lugar.
  ron-BTF: La aceasta de asemenea inima mea tremură și sare din locul ei.
  eng-WEBP: “Yes, at this my heart trembles, and is moved out of its place.
  eng-FBV: At this my heart trembles, beating rapidly within me!
  nld-1939: Ja, hierover siddert mijn hart, En springt op van zijn plaats.
  nch-BL: “Huan quema nimoilhuía ten ya ni, techmajmatía huan quichihua ma huihuipica
    noyolo.
  vie-1934: Phải, trái tim tôi run sợ vì sự đó, Nó nhảy động dời khỏi chỗ nó.
  hin-CV: “मैं इस विचार से भी कांप उठता हूं. वस्तुतः मेरा हृदय उछल पड़ता है.
  spa-BES: A esto me tiembla el corazón; se mueve fuera de su lugar.
  tdx-tdx: Inao ka, ty mampinevenevetse ty troko ty mampitsamboañe aze an-toe’e.
  tha-KJV: “เรื่องนี้กระทำให้หัวใจของข้าพเจ้าสั่​นร​ัว สะทกสะท้านขวัญหนี​ดีฝ่อ
  por-BR-2018: Disto também o meu coração treme, e salta de seu lugar.
  deu-ELO: Ja, darüber erzittert mein Herz und bebt auf von seiner Stelle.
  eng-WYC-2018: Mine heart dreaded of this thing, and is moved out of his place. (My
    heart feareth this thing, and is given a start, or a shock, in its place or and
    is startled out of its place.)
  epo-epo: Pri tio tremas mia koro Kaj saltas de sia loko.
  uig-PIN: Xundaⱪ, yürikimmu buni anglap tǝwrinip ketiwatidu, Yürikim ⱪepidin qiⱪip
    ketǝy, dedi.
  beo-beo: Na da isu gibula bobodobe ba:sea, na dogo da gilugilusa.
  tpi-OTNT: “Taim klaut i pairap, mi save pret nogut na lewa bilong mi i sut.
  hau-SA: “Wannan ya sa gabana ya fāɗi, zuciyata ta yi tsalle.
  uig-LAT: Shundaq, yürikimmu buni anglap tewrinip kétiwatidu, Yürikim qépidin chiqip
    kétey, dédi.
  nde-nde: “Konke lokhu kwenza inhliziyo yami itshaye ize itshede endaweni yayo.
  ton-ton: “ʻOku tetetete hoku loto foki ʻi he meʻa ni, pea homo mei hono potu.
  ces-1613: Poslouchejte pilně hřmotného hlasu jeho, a zvuku z úst jeho pocházejícího.
  eng-WMB: “Yes, at this my heart trembles, and is moved out of its place.
  tam-TCV: “அந்த முழக்கத்தினால் என் இருதயம் நடுங்கி, அதின் இடத்தைவிட்டுத் துடிக்கிறது.
  ceb-ULB: Sa pagkatinuod, nagkurog ang akong kasingkasing tungod niini; daw misibog
    kini sa nahimutangan niini.
  pol-UBG: I drży z tego powodu moje serce, i wyrywa się ze swego miejsca.
  urd-GVU: یہ سوچ کر میرا دل لرز کر اپنی جگہ سے اُچھل پڑتا ہے۔
  deu-1912: Des entsetzt sich mein Herz und bebt.
  kan-2017: “ಇದಲ್ಲದೆ ನನ್ನ ಎದೆಯು ಅದಕ್ಕೆ ತತ್ತರಗೊಂಡು, ಮಿಡಿಯುತ್ತ ತನ್ನ ಸ್ಥಳದಿಂದ ಕದಲುವುದು.
  yap-yap: Bang i lang nib gel e ma pug e marus rog.
  hlt-MCSB: He dongah ka lungbuei lakueng tih a hmuen lamloh cungpet.
  mdy-ETH: «ዢኢፖ ዒሮ ዎልቆና ዒና ታኣኮ ዲቃቴኔ፤ ዒጊቹሞናኣ ጎጋይቄኔ።
  twi-ASANTE: “Yei ma mʼakoma bɔ paripari na ɛbɔ denden pa ara.
  eng-WEBU: “Yes, at this my heart trembles, and is moved out of its place.
  wal-wal: “Uushoi ta wozanaa diddiqissees; ba de7iyo sohuwankka pirees.
  spa-PDDPT: Por lo cual también se estremece mi corazón y salta fuera de su lugar.
  gun-gun: — Ha'e nunga re xema'endu'a vy xekuraxõ oryryi rei, opo-opo guive, oĩaty
    gui oẽ ta merami.
  ilo-ULB: Pudno, agkibkibbayo ti pusok iti daytoy; ken aggargaraw iti ayanna.
  kpg-kpg: “Di madangi maaloo e hai dogu manawa gi haluihalulu loo gi nua.
  uig-ARA: شۇنداق، يۈرىكىممۇ بۇنى ئاڭلاپ تەۋرىنىپ كېتىۋاتىدۇ، يۈرىكىم قېپىدىن چىقىپ
    كېتەي، دېدى.
  sus-sus: «N bɔɲɛ sɛrɛnma na nan ma.
  pon-2006: Melimel kin kasaloweiehda.
  ksd-ksd: Ta go bula ra balagu i dadadar, Ma i pipipidil ta kana pakana.
  tur-YTC: “Evet, buna yüreğim titrer, Ve yerinden oynar.
  grc-BRENT: Καὶ ἀπὸ ταύτης ἐταράχθη ἡ καρδία μου, καὶ ἀπεῤῥύη ἐκ τοῦ τόπου αὐτῆς.
  ind-AYT: “Dalam hal ini juga, hatiku gemetar, dan melompat dari tempatnya.
  nya-nya: “Mtima wanga ukulumphalumpha pa chimenechinso ndipo ukuchoka mʼmalo mwake.
  hrv-hrv: Da, od toga i moje srce drhti i s mjesta svoga iskočiti hoće.
  mps-mps: “Te be kulu wabo si da, ena wi elama, homu menigasąbo dao.
  tpi-tpi: “Taim klaut i pairap, mi save pret nogut na lewa bilong mi i sut.
  dan-1931: Ja, derover skælver mit Hjerte, bævende skifter det Sted!
  vie-OVCB: “Tim tôi run rẩy trước cảnh tượng uy nghiêm. Như muốn nhảy vọt khỏi lồng
    ngực.
  guj-2017: નિશ્ચે મારું હૃદય ધ્રૂજે છે; તે તેની જગ્યાએથી ખસી જાય છે.
  pon-2006A: Melimel kin kasaloweiehda.
  por-BRBSL: “Sim, a isto meu coração treme, e é transferido para fora de seu lugar.
  cth-cth: Hete hnonaw ni hai ka lungthin a pâyaw sak teh, lung paluekpaluek ati sak.
  twi-twi: “Eyi ma me koma bɔ kitirikitiri na ehuruw fi nʼatenae.
  hlt-hlt: He dongah ka lungbuei lakueng tih a hmuen lamloh cungpet.
  tbz-SIM: Dɛ kó fɛtɑdiɛfɛ̀ donnɛ́ n kɔ̃m̀bùɔ̀tì nti, kɛ̀ n dinni ɑu kɛ dɔ́ kɛ́tɔ̃tɛ.
  msy-2020: “Arariba dagarvazima, kɨ nɨsi, ezɨ nan dɨghorim na ginifi.
  dop-dop: Mɑ lɑŋlɛ cɛpǝnɑ tɛʋ ŋkʋɣʋ kɑtɑtǝlɑɣɑ kɛ́, hɑlǝnɑ mɑ lɑŋlɛ lɩɩ tǝ lonte
    tɑɑ.
  azb-azb: Bundan qəlbim çırpınıb yerindən oynayır,
  eng-DBY: 'Aye, my heart trembleth at this also, and leapeth up out of its place:'
  hin-2017: “फिर इस बात पर भी मेरा हृदय काँपता है, और अपने स्थान से उछल पड़ता है।
  wol-KYG: Lii déy a rëccal sama fit, muy tëf-tëfee fa mu sax.
  eng-YLT: Also, at this my heart trembleth, And it moveth from its place.
  eng-WYC-2017: Mine heart dreaded of this thing, and is moved out of his place.
  eng-WMBB: “Yes, at this my heart trembles, and is moved out of its place.
  urd-GVH: यह सोचकर मेरा दिल लरज़कर अपनी जगह से उछल पड़ता है।
  rug-rug: Mamata sa buloqu, meke ta duaṉa.
  gaz-gaz: “Kana irratti onneen koo ni dhikkifata; iddoo isaatiis ni uʼutaala.
  fra-LSG: Mon cœur est tout tremblant, Il bondit hors de sa place.
  yal-yal: “Nanara, n bɔɲɛn xuruxurunma, a keli a sadeni.
  haw-1868: NO keia mea hoi haalulu kuu naau, A nauwe ae mai kona wahi aku.
  arb-NAV: لِذَلِكَ يَرْتَعِدُ قَلْبِي وَيَثِبُ فِي مَوْضِعِهِ.
  ewe-ewe: “Esia na nye dzi lã kpo eye wòti kpo le enɔƒe.
  eng-LEE: At this also my heart trembleth, and is moved upward out of its place.
  asm-FB: ইয়াতো মোৰ হৃদয় কঁপিছে, আৰু বুকু ঢপ ঢপ কৰিছে।
  sus-A: «ﭑ بْحّ سّرّنمَ نَ نَن مَ.
  fra-SBL: « Oui, à cela mon cœur tremble, et est déplacé de sa place.
  hbo-hbo: אַף־לְ֭זֹאת יֶחֱרַ֣ד לִבִּ֑י וְ֝יִתַּ֗ר מִמְּקֹומֹֽו׃
  kik-kik: “Ndaigua ũguo ngoro yakwa ĩgatumatuuma, na ĩkambarara ĩkoima handũ hayo.
  fra-NCL: A ce spectacle, mon cœur est tout tremblant, il bondit hors de sa place.
  cek-AK: Hae hmuen pongah ka palungthin tasoeh moe, a ohhaih ahmuen hoiah angthuih
    ving.
  cuk-cuk: 'Eliú sogdebalid: “An we-ibmar-dakdedbali, an-gwage dik-dik-naded, ber
    an-gwage noebieyob an itoged.'
  uig-CYR: Шундақ, жүригимму буни аңлап тәвринип кетиватиду, Жүригим қепидин чиқип
    кетәй, деди.
  tel-2017: దీన్ని బట్టి నా హృదయం వణకుతున్నది. దాని చోటి నుండి అది కదలి పోతున్నది.
  hat-BSA: “Pou sa, menm kè mwen konn tranble. Li vòltije kite plas li.
  kos-kos: Eng upa uh oru insiuk kihmkim arulana upa.
  hbo-WLC: אַף־לְ֭זֹאת יֶחֱרַ֣ד לִבִּ֑י וְ֝יִתַּ֗ר מִמְּקוֹמֽוֹ׃
  ibo-ibo: “Nʼihi nke a, obi m na-ama jijiji, na-amali elu site nʼọnọdụ ya.
  ory-ory: ଏଥିରେ ମଧ୍ୟ ମୋହର ହୃଦୟ କମ୍ପମାନ ହେଉଅଛି ଓ ସ୍ୱ ସ୍ଥାନରୁ ଅନ୍ତରିତ ହେଉଅଛି।
  chk-chk: Ren ei föün ngasangasei a chechech o mwöküt seni lenian.
  rop-rop: Wal Ilaihu bin kipgon tok, “Mi bradin nomo lilbit, en mi sheiksheikbat
    oloba
  ukr-1871: А від сього тремтить серце в менї й зрушилось із місця свого.
  deu-1951: Ja, darüber erzittert mein Herz und fährt auf von seiner Stelle.
  eng-JPS: At this also my heart trembleth, and is moved out of its place.
  srp-1865: I od toga drkæe srce moje, i otskaèe sa svojega mjesta.
  lug-lug: “Kino kikankanya omutima gwange, ne gubuuka okuva mu kifo kyagwo.
  heb-heb: אף לזאת יחרד לבי ויתר ממקומו׃
  ben-IRV: “সত্যি, এটাতে আমার হৃদয় কাঁপছে; এটা তার জায়গা থেকে সরে গেছে।
  pan-pan: “ਹਾਂ, ਇਸ ਗੱਲ ਤੇ ਵੀ ਮੇਰਾ ਦਿਲ ਕੰਬਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਥਾਂ ਤੋਂ ਉੱਛਲਦਾ ਹੈ।
  mya-JVB: ဤ အမှုကြောင့် ငါ့ နှလုံး သည် တုန်လှုပ် ၍ မိမိ နေရာ မှ ရွေ့ သွား၏။
  hmo-hmo: “Unai guba boiboi dainai, egu kudouna ia hekwarahi bada noho, bona iena
    gabu dekena amo ia roho noho.
  urd-urd: इस बात से भी मेरा दिल काँपता है और अपनी जगह से उछल पड़ता है।
  rus-SYN: И от сего трепещет сердце мое и подвиглось с места своего.
  bqc-SIM: Zàa'ĩana ì to sↄ̃ kɛ̃magu, ìↄ vĩ kpòkpokpo.
  tcz-CHONGTHU: Hicheng hohi kagel ji teng ka lungchang aphudot dot jeng jin, kasung
    a hin akithing thing jin ahi.
  mar-mar: “खरोखर हे ऐकूण माझे हृदय थरथरते, ते त्याच्या जागेवरून सरकले आहे.
  qub-qub: «¡Chaypitami nogapa shongöpis fiyupa tic-ticyaycan! ¡Pëchöpitapis llojshicuriytarämi
    munan!
  hat-hat: Lè konsa, kè m' ap bat. M' santi l'ap rache.
  eng-BSB: “At this my heart also pounds and leaps from its place.
  eng-WEBPB: “Yes, at this my heart trembles, and is moved out of its place.
  kbq-kbq: Ama anazama fore'ma nehigeno'a nagu'amo'a antari nehigeno, tumo'nimo'a
    fakrofakro nehie.
  nhe-BL: “Huan quema nimoilhuía tlen ya ni, nechmajmatía huan quichihua ma huihuipica
    noyolo.
  gub-BL: Àmànuhu umututukahy kar hezà'à. Nuzawy kwaw hepuxi'a wi ipor wer ma'e.
