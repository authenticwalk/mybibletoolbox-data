verse: JOB.029.024
translations:
  mal-C: അവരെ നോക്കി ഞാൻ മന്ദഹസിച്ചപ്പോൾ അവർക്കത് അവിശ്വസനീയമായിരുന്നു; എന്റെ മുഖത്തെ
    പ്രകാശം അവർക്ക് അമൂല്യമായിരുന്നു.
  deu-TKW: Ich lächelte ihnen zu, wenn sie verzagten, und das heitre Antlitz trübten
    sie mir nie.
  lin-lin: Soki nasekisi bango, bazalaki kondima te ; kongenga ya elongi na ngai ezalaki
    na motuya mpo na bango.
  eng-LSV: I laugh at them—they give no credence, || And do not cause the light of
    my face to fall.
  eng-GNV: 'If I laughed on them, they beleeued it not: neither did they cause the
    light of my countenance to fall.'
  eng-WEBSTER: If I laughed on them, they believed it not; and the light of my countenance
    they cast not down.
  nhw-BL: Quema tlacame motzinquixtiyayaj, niquinyolchicahuayaya. Quema niquinixhuetzquiliyaya,
    quinfuerzajmacayaya ipan inintonal.
  swh-ONEN: Walipokata tamaa niliwaonyesha uso wa furaha; nuru ya uso wangu ilikuwa
    ya thamani kwao.
  bba-bba: Kpɑ n yɛ̃ɛ musɛɛ n kɑ bu dɑm kɛ̃ sɑnɑm mɛ bɑ dɑm bie. Bɑ ǹ kpɛ̃ bu mɑn
    nuki sɑnku n wuswɑɑ burisinɑ.
  eng-KJVCPB: If I laughed on them, they believed it not; And the light of my countenance
    they cast not down.
  luo-luo: Kane abwonjo kodgi to ne amako dhogi; kendo ler mane rieny koa e lela wangʼa,
    ne morogi ahinya.
  meu-meu: Edia daradara negadia ai na kiri amo na hagoadadia, bona vairagu diarina
    na idia ese asie habodoa.
  npi-ULB: तिनीहरूले आशा नगर्दा पनि म तिनीहरूमा मुस्कुराउँथें । तिनीहरूले मेरो अनुहारको
    ज्योतिलाई इन्कार गर्दैनथे ।
  yor-yor: Èmi sì rẹ́rìn-ín sí wọn nígbà tí wọn kò bá gbà á gbọ́; ìmọ́lẹ̀ ojú mi jẹ́
    iyebíye sí wọn.
  pes-OPCB: وقتی که دلسرد بودند، با یک لبخند آنها را تشویق می‌کردم و بار غم را از
    دلهایشان برمی‌داشتم.
  tgl-ULB: Ngumiti ako sa kanila nang hindi nila ito inasahan; hindi nila tinanggihan
    ang liwanag ng aking mukha.
  hui-hui: Agali damene hearu tihondo hambi-o hondo habe laga birugola agali timbuni
    mbirame ti mo bila hayabe toba howa mogolo handaga biya. Ani bialu i̱naga wanakui
    wálo mialu ti baba bi lalu oba tabirini halu birugome i̱na tinaga miniha mo hongo
    haga biru.
  mya-mya: ငါသည် ပြုံးလျက်သူတို့ကို ကြည့်ရှုသောအခါ၊ သူတို့သည် မယုံနိုင်ကြ။ ငါ့မျက်နှာ၏အလင်းကိုလည်း
    မပျောက်စေကြ။
  bod-N: བདག་གིས་ཁོ་ཚོར་འཛུམ་བསྟན་ཡང་། ། ཁོ་རྣམས་དེ་ལ་ཡིད་མ་ཆེས། ། དེ་ཚོས་ང་ཡི་གདོང་གི་མདངས།
    ། ནམ་ཡང་ཉམས་སུ་མ་བཅུག་སྟེ། །
  sna-sna: Pandakanyemwerera kwavari havana kuzvitenda; chiedza chechiso changu chaikosha
    kwavari.
  spa-BLM: Les sonreí cuando no tenían confianza. No rechazaron la luz de mi rostro.
  cac-cac: Ayic tzin tzevaj yed' eb', tz'och q'uelan eb', ijan val max schalaj eb',
    max stzuntzejcotlaj voval eb'.
  swh-ULB: Niliwafurahia bila wao kutarajia; hawakukataa uzuri wa uso wangu.
  bel-bel: Бывала, усьміхнуся ім, - яны ня вераць; і сьвятла твару майго яны не азмрочвалі.
  deu-ELBBK: Ich lächelte ihnen zu, wenn sie kein Vertrauen hatten, und das Licht
    meines Angesichts konnten sie nicht trüben.
  mbb-OT: Henduen be te kenè dan ebpeketuu emun egemenan ku sikandan; is melipayen
    he kedezagwey ku ebpekezasig kandan.
  mal-2015: അവർ നിരാശപ്പെട്ടിരിക്കുമ്പോൾ ഞാൻ അവരെ നോക്കി പുഞ്ചിരിയിടും; എന്റെ മുഖപ്രസാദം
    അവർ മങ്ങിക്കയുമില്ല.
  rmc-rmc: Šukares pre lende asavas akor, sar pes daranas a slabisaľonas; o švetlos
    mire mujeskro len delas zor.
  pes-OPV: اگر بر ایشان می‌خندیدم باور نمی کردند، و نور چهره مرا تاریک نمی ساختند.
  ron-1924: Кынд ли се ынмуя инима, ле зымбям ши ну путяу изгони сенинэтатя де пе
    фрунтя мя.
  ben-OBCV: আমি যখন তাদের দিকে তাকিয়ে হাসতাম, তারা পুরোপুরি বিশ্বাস করত না; আমার
    মুখের আলো তাদের চমৎকার লাগত।
  som-som: Waan u af caddayn jiray markay qalbi jabaan, Oo nuurkii jaahaygana hoos
    uma ay tuuri jirin.
  lat-VUC: 'Siquando ridebam ad eos, non credebant: et lux vultus mei non cadebat
    in terram.'
  eng-ASVBT: I smiled on them, when they had no confidence; And the light of my countenance
    they cast not down.
  ita-1885: Se io rideva verso loro, essi nol credevano, E non facevano scader la
    chiarezza della mia faccia.
  eng-LXXUP: Were I to laugh at them, they would not believe it; And the light of
    my face has not failed.
  eng-ULB: I smiled on them when they did not expect it; they did not reject the light
    of my face.
  spa-VBL: Cuando les sonreía, apenas podían creerlo; mi aprobación significaba todo
    el mundo para ellos.
  fra-_FOB: Je souriais quand ils étaient désespérés; et ils n'altéraient pas la sérénité
    de mon visage.
  mal-mal: അവർ പ്രതീക്ഷിക്കാതിരിക്കുമ്പോൾ ഞാൻ അവരെ നോക്കി പുഞ്ചിരിതൂകി; എന്റെ മുഖപ്രസാദം
    അവർ തള്ളിക്കളയുകയുമില്ല.
  urd-GVR: Jab maiṅ un se bāt karte waqt muskurātā to unheṅ yaqīn nahīṅ ātā thā, merī
    un par mehrbānī un ke nazdīk nihāyat qīmtī thī.
  suz-BL: गो ज्‍याउ रिस्‍सीङानु, आन थुं बारत। आं ग्‍येरशो कुल तशा, मेको आन कली लेम्‍तीक
    दुम्‍त।
  eng-NOY: If I smiled upon them, they believed it not; Nor did they cause the light
    of my countenance to fall.
  ita-1927: Io sorridevo loro quand’erano sfiduciati; e non potevano oscurar la luce
    del mio volto.
  ckb-ckb: کاتێک لەگەڵیان ڕووخۆش دەبووم، باوەڕیان نەدەکرد؛ کاتێک ڕەزامەندیم پیشان
    دەدا، چاوەڕێی ئەوەیان نەدەکرد.
  eng-BBE: I was laughing at them when they had no hope, and the light of my face
    was never clouded by their fear.
  kan-OKCV: ನಾನು ಅವರನ್ನು ನೋಡಿ ಮುಗುಳ್ನಗಿದಾಗ, ಅವರು ಅದನ್ನು ನಂಬಲಿಲ್ಲ; ನನ್ನ ಮುಖದ ಕಾಂತಿ
    ಅವರಿಗೆ ಅಮೂಲ್ಯವಾಗಿತ್ತು.
  tam-2017: நான் அவர்களைப் பார்த்து சிரிக்கும்போது, அவர்கள் துணிகரங்கொள்ளவில்லை; என்
    முகக்களையை மாறவைக்கவும் இல்லை.
  spa-RV-1909: 'Si me reía con ellos, no lo creían: y no abatían la luz de mi rostro.'
  ron-BTF: Dacă râdeam de ei, nu credeau; și lumina înfățișării mele nu o doborau.
  eng-WEBP: I smiled on them when they had no confidence. They didn’t reject the light
    of my face.
  eng-FBV: When I smiled at them they could hardly believe it; my approval meant all
    the world to them.
  nld-1939: Lachte ik hun toe, ze durfden het niet geloven, En vingen het stralen
    van mijn aangezicht op.
  nch-BL: Quema tacame motzinquixtiyayaj, niquinyolchicahuayaya. Quema niquinixhuetzquiliyaya,
    quinfuerzajmacayaya ipan inintonal.
  vie-1934: Tôi mỉn cười với chúng, khi chúng bị ngã lòng; Họ chẳng hề làm rối nét
    mặt bình tịnh tôi được.
  hin-CV: वे मुश्किल से विश्वास करते थे, जब मैं उन पर मुस्कुराता था; मेरे चेहरे का
    प्रकाश उनके लिए कीमती था.
  spa-BES: Cuando yo les sonreía, cuando no tenían esperanza, y la luz de mi cara
    nunca fue nublada por su miedo.
  tdx-tdx: Nisomilahako t’ie tsy niantoke; le tsy nazè’ iereo ty filoeloean-tareheko.
  tha-KJV: ถ้าข้าหัวเราะเยาะเขา เขาก็​ไม่​ยอมเชื่อ และสี​หน​้าอันผ่องใสของข้า เขาก็​มิได้​ทำให้​หม่นหมองลง
  por-BR-2018: Se eu me ria com eles, não acreditavam; e não desfaziam a luz de meu
    rosto.
  deu-ELO: Ich lächelte ihnen zu, wenn sie kein Vertrauen hatten, und das Licht meines
    Angesichts konnten sie nicht trüben.
  eng-WYC-2018: If any time I laughed to them, they believed not; and the light of
    my cheer, that is, the gladness of my face, felled not down into the earth. (When
    I smiled on them, they took heart; and the light of my face, that is, the cheerfulness
    in my face towards them, encouraged them.)
  epo-epo: Se mi iam ridis al ili, ili ne kredis tion; Kaj la lumo de mia vizaĝo ne
    falis.
  uig-PIN: Ümidsizlǝnginidǝ mǝn ularƣa ⱪarap külümsirǝyttim, Yüzümdiki nurni ular
    yǝrgǝ qüxurmǝytti.
  beo-beo: Ilia da dafawane hamoma:beyale dawa:su fisi dagoi galea, na da ilia dogo
    denesima:ne, ilima ohomogisu.
  tpi-OTNT: Na taim mi tok gude long ol man nating, ol i save kirap nogut long lukim
    wanpela bikman i toktok long ol. Na mi bin luk amamas na toktok na lap wantaim
    ol, na long dispela pasin mi bin strongim bel bilong ol.
  hau-SA: Sa’ad da na yi musu murmushi da ƙyar sukan yarda; hasken fuskata yana da
    daraja a gare su.
  uig-LAT: Ümidsizlen’ginide men ulargha qarap külümsireyttim, Yüzümdiki nurni ular
    yerge chüshurmeytti.
  nde-nde: Ngangisithi ngingababobothekela, bathabe bangakholwa; ukukhanya kobuso
    bami kwakuligugu kubo.
  ton-ton: Ne u kata kiate kinautolu, pea ʻikai te nau faʻa tui; pea ko e maama ʻo
    hoku mata naʻe ʻikai ke nau lī ki lalo.
  ces-1613: Žertoval-li jsem s nimi, nevěřili; pročež u vážnosti mne míti neoblevovali.
  eng-WMB: I smiled on them when they had no confidence. They didn’t reject the light
    of my face.
  tam-TCV: நான் அவர்களைப் பார்த்துப் புன்னகை செய்தபோது, அவர்களால் அதை நம்பமுடியவில்லை;
    என் முகமலர்ச்சியை மாற்றவுமில்லை.
  ceb-ULB: Mipahiyom ako kanila sa dihang wala sila magdahom niini; ug wala nila gisalikway
    ang kahayag sa akong panagway.
  pol-UBG: Jeśli się śmiałem do nich, nie wierzyli, a światła mojej twarzy nie odrzucali.
  urd-GVU: جب مَیں اُن سے بات کرتے وقت مسکراتا تو اُنہیں یقین نہیں آتا تھا، میری اُن
    پر مہربانی اُن کے نزدیک نہایت قیمتی تھی۔
  deu-1912: Wenn ich mit ihnen lachte, wurden sie nicht zu kühn darauf; und das Licht
    meines Angesichts machte mich nicht geringer.
  kan-2017: ನಾನು ಅವರನ್ನು ನೋಡಿ ನಗಲು ಅವರು ಧೈರ್ಯಗೆಟ್ಟರು, ನನ್ನ ಮುಖಕಾಂತಿಯನ್ನೋ ಅವರು ಎಂದೂ
    ಕುಂದಿಸಲಿಲ್ಲ.
  yap-yap: Nap’an nra maruweran’rad ni gu siminmin ngorad; ma felfelan’ u owcheg e
    ma pi e athmagil ngorad.
  hlt-MCSB: Amih taengah ka luem dae n'tangnah uh pawt tih ka maelhmai vangnah dongah
    khaw yalh uh pawh.
  mdy-ETH: ታ ዓኣፖ ካሮ ፖዒሲ ታኣኒ ሙስታዛ ካርቴ ዓኣፖ ካራ ዔያቶኮ ቡሊንቲ ፖዓኔ።
  twi-ASANTE: Wɔn abasa mu buiɛ no, mesere kyerɛɛ wɔn; mʼanimteɛ som bo ma wɔn.
  eng-WEBU: I smiled on them when they had no confidence. They didn’t reject the light
    of my face.
  wal-wal: Eti hirggi uttidaashin, taani ta som77uwaa pashkkissaas; hegan eti minettidosona.
  spa-PDDPT: Si me reía con ellos, no lo creían, y no tenían en menos la luz de mi
    semblante.
  gun-gun: Ha'e kuery nda'ipy'a guaxui jave ha'e kuery pe xerory va'ekue. Xerova omoexakã
    rã xererovy'a va'ekue.
  ilo-ULB: Inisemak ida idi saanda a namnamaen daytoy; saanda a linaksid ti raniag
    ti rupak.
  kpg-kpg: Au guu gono gada gi digaula i nadau madagoaa gu deai nadau hagadagadagagee
    ai. Ogu haga tenetene gu haga maaloo aga digaula.
  uig-ARA: ئۈمىدسىزلەنگىنىدە مەن ئۇلارغا قاراپ كۈلۈمسىرەيتتىم، يۈزۈمدىكى نۇرنى ئۇلار
    يەرگە چۈشۇرمەيتتى.
  sus-sus: E na n yatagi to, e birin nu e xaxili tima n na.
  pon-2006: I kin sirei ong irail ni eh kin sohla ar koapworopwor; ei mesen nsenamwahu
    kin kakehlahda kapehdirail.
  ksd-ksd: Iau ga mata lagar pa diat dia ga ngarao, Ma pa dia ga pidimuane ra talapar
    i ra matagu.
  tur-YTC: Güvenleri olmadığında ben onlara gülümserdim. Yüzümün ışığını reddetmezlerdi.
  grc-BRENT: Ἐὰν γελάσω πρὸς αὐτοὺς, οὐ μὴ πιστεύσωσι, καὶ φῶς τοῦ προσώπου μου οὐκ
    ἀπέπιπτεν.
  ind-AYT: Jika aku tersenyum kepada mereka saat mereka tidak memiliki keyakinan,
    cahaya wajahku tidak mereka tolak.
  nya-nya: Ndikawasekerera, iwo sankatha kukhulupirira; kuwala kwa nkhope yanga chinali
    chinthu chamtengowapatali kwa iwowo.
  hrv-hrv: Osmijeh moj bijaše njima ohrabrenje; pazili su na vedrinu moga lica.
  mps-mps: Tama eno siade dao po te olo bidi dabe dali wabo sogo da, augwali noma
    selama, genuai bidi mego augwalibolo po wabo subo dao. Tama te kolesagago eno
    augwaligo haliga dąų walai dao.
  tpi-tpi: Na taim mi tok gude long ol man nating, ol i save kirap nogut long lukim
    wanpela bikman i toktok long ol. Na mi bin luk amamas na toktok na lap wantaim
    ol, na long dispela pasin mi bin strongim bel bilong ol.
  dan-1931: Mistrøstige smilte jeg til, mit Åsyns Lys fik de ej til at svinde.
  vie-OVCB: Khi họ nản lòng tôi cười với họ. Mặt tôi rạng rỡ làm khích lệ họ.
  guj-2017: જયારે તેઓ ઉદાસ થઈ ગયા હોય ત્યારે હું તેમની સામે સ્મિત આપતો; મારા આનંદી
    ચહેરાનું તેજ તેઓ ઉતારી પાડતા નહિ.
  pon-2006A: I kin sirei ong irail ni eh kin sohla ar koapworopwor; ei mesen nsenamwahu
    kin kakehlahda kapehdirail.
  por-BRBSL: Eu sorria para eles quando eles não tinham confiança. Eles não rejeitaram
    a luz do meu rosto.
  cth-cth: Ka panuikhai pawiteh yuem awh mahoeh. Ka minhmai a angnae teh, hmonae lah
    awm sak awh hoeh.
  twi-twi: Sɛ meserew mekyerɛ wɔn a, wɔntaa nnye nni; mʼanimtew som bo ma wɔn.
  hlt-hlt: Amih taengah ka luem dae n'tangnah uh pawt tih ka maelhmai vangnah dongah
    khaw yalh uh pawh.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ yɑ̀ n wɛ̀ì kɛ̀ dɛ̀ɛ bɛ̀ dimu, bɛ̀ mɛ nyí nnɑ kɛ bo sɔukùnnɛ
    n yììkɛ̀.
  msy-2020: Kɨ dughiar aghuim me ganɨga me ko mɨgeima, me igharagha nɨghnɨsi, Ame!
    Manmaghsua gumazir ekiar kam e ko mɨgei? Ezɨ nan guamɨn ganganir aghuarim ko arazir
    kɨ me ko mɨgɨavɨra itim, gavgavim men navibagh anɨdi.
  dop-dop: Mɑ mʋɣʋlɑɣɑnɑ-wɛɣɛ, ɩlɛ pɑɑ tʋɣʋnɑ. Pǝyele pɑɑ pǝsǝɣɩ nɑ pɑ́ wɑkǝlɩ mɑ
    ɩsɛntɑɑ hɛtʋɣʋ.
  azb-azb: Üzlərinə gülümsəyəndə gözlərinə inanmazdılar, Gülər üzümdən ruhlanardılar.
  eng-DBY: '[If] I laughed on them, they believed [it] not; and they troubled not
    the serenity of my countenance.'
  hin-2017: जब उनको कुछ आशा न रहती थी तब मैं हँसकर उनको प्रसन्न करता था; और कोई मेरे
    मुँह को बिगाड़ न सकता था।
  wol-KYG: Samay ree gëmeesu ko woon, xanaa ne siiwa gis sama kanam gu leer.
  eng-YLT: I laugh unto them — they give no credence, And the light of my face cause
    not to fall.
  eng-WYC-2017: If any time I laughed to them, they believed not; and the light of
    my cheer, that is, the gladness of my face, felled not down into the earth.
  eng-WMBB: I smiled on them when they had no confidence. They didn’t reject the light
    of my face.
  urd-GVH: जब मैं उनसे बात करते वक़्त मुसकराता तो उन्हें यक़ीन नहीं आता था, मेरी उन
    पर मेहरबानी उनके नज़दीक निहायत क़ीमती थी।
  rug-rug: Totoso komolo la i rau si lopu va hinokara si arini, sa dinoṉo va bakala
    pa isumataqu si arilaena hola koa rini.
  gaz-gaz: Yeroo ani isaaniif seequtti isaan hin amanne; ifni fuula koos isaaniif
    waan guddaa ture.
  fra-LSG: Je leur souriais quand ils perdaient courage, Et l’on ne pouvait chasser
    la sérénité de mon front.
  yal-yal: E na yi yigitɛgɛ, n yi e ralimaniya, e mi yi wama fula feni n ma fanna
    ra.
  haw-1868: A akaaka au ia lakou, aole lakou i manao he oiaio; A o ka malamalama o
    kuu maka aole lakou i hookulou ilalo ia.
  arb-NAV: إِنِ ابْتَسَمْتُ لَهُمْ لَا يُصَدِّقُونَ، وَنُورُ وَجْهِي لَمْ يَطْرَحُوهُ
    عَنْهُمْ بَعِيداً.
  ewe-ewe: Womexɔnɛ sena ne meko nu na wo o, nye mo ƒe kekeli nye nu xɔasi na wo.
  eng-LEE: I smiled on those that had lost their confidence; and the light of my countenance
    they never cast down.
  asm-FB: সিবিলাক নিৰাশ হলে মই সিবিলাকলৈ মিচিকিয়াই হাঁহিছিলোঁ, আৰু সিবিলোকে মোৰ মুখৰ
    দীপ্তি নোগুচালে।
  sus-A: عٍ نَ ﭑ يَتَفِ تٌ، عٍ بِرِن نُ عٍ شَشِلِ تِمَ ﭑ نَ.
  fra-SBL: Je leur ai souri quand ils n'avaient pas confiance. Ils n'ont pas rejeté
    la lumière de mon visage.
  hbo-hbo: אֶשְׂחַ֣ק אֲ֭לֵהֶם לֹ֣א יַאֲמִ֑ינוּ וְאֹ֥ור פָּ֝נַ֗י לֹ֣א יַפִּילֽוּן׃
  kik-kik: Ndaamathekathekagia moorĩtwo nĩ hinya makaaga gwĩtĩkia; ũtheri wa ũthiũ
    wakwa warĩ wa bata mũno kũrĩ o.
  fra-NCL: Si je leur souriais, ils ne pouvaient le croire ; ils recueillaient avidement
    ce signe de faveur.
  cek-AK: Nihcae ka pahnui thuih naah, nihcae mah tang o ai; ka mikhmai aanghaih to
    a hnuk o naah, ka mikhmai aanghaih to anghmaa o sak thai ai.
  cuk-cuk: An dulemarga allee gualile, geger an-dakdamalad. An-ega-allee gusale, e-niga
    ganguddamalad.
  uig-CYR: Үмүтсизләнгинидә мән уларға қарап күлүмсирәйттим, Йүзүмдики нурни улар
    йәргә чүшурмәйтти.
  tel-2017: వారు ఉహించని సమయంలో వారిని చూసి చిరునవ్వు నవ్వాను. నా ముఖ కాంతిని వారు
    తోసిపుచ్చలేదు.
  hat-BSA: Mwen te souri sou yo lè yo pa t kwè, e limyè a figi m pa t janm vin ba.
  kos-kos: Nga israsr srisrik nu selos ke pacl wanginla finsrak lalos; Ac ngetnget
    kulang luk akkeyalos.
  hbo-WLC: אֶשְׂחַ֣ק אֲ֭לֵהֶם לֹ֣א יַאֲמִ֑ינוּ וְא֥וֹר פָּ֝נַ֗י לֹ֣א יַפִּילֽוּן׃
  ibo-ibo: Mgbe m miiri ha ọnụ ọchị, ha adịghị ekwenye ya; ìhè nke ihu m dị oke mkpa
    nye ha.
  ory-ory: ମୁଁ ସେମାନଙ୍କ ପ୍ରତି ହସିଲେ ସେମାନେ ବିଶ୍ୱାସ କଲେ ନାହିଁ ଓ ମୋʼ ମୁଖର ତେଜ ନିସ୍ତେଜ
    କଲେ ନାହିଁ।
  chk-chk: Üa emelimen ngeniir, lupwen esap wor ar apilükülüköch, nge ai wopwapwa
    ngeniir a apöchöküleer.
  rop-rop: Wen pipul bin jidan sedwan aibin luk langa olabat hepiwei blanga meigim
    olabat fil gudwan, en ebribodi bin brabli gudbinji.
  ukr-1871: Бувало, всьміхнусь до них — а вони й не довіряють; веселого лиця мого
    нїколи не омрячили.
  deu-1951: Lächelte ich sie an, so konnten sie es kaum glauben, und das Licht meines
    Angesichts konnten sie nicht verdunkeln.
  eng-JPS: If I laughed on them, they believed it not; and the light of my countenance
    they cast not down.
  srp-1865: Kad bih se nasmijao na njih, ne vjerovahu, i sjajnosti lica mojega ne
    razgonjahu.
  lug-lug: Bwe nabamwenyeranga nga tebakikkiriza; ekitangaala ky’oku maaso gange kyali
    kya muwendo gye bali.
  heb-heb: אשחק אלהם לא יאמינו ואור פני לא יפילון׃
  ben-IRV: আমি তাদের ওপর হাঁসতাম যখন তারা এটা আশা করত না; তারা আমার মুখের আলো প্রত্যাখান
    করত না।
  pan-pan: ਜਦ ਉਹ ਬੇਆਸ ਹੁੰਦੇ ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮੁਸਕਰਾ ਕੇ ਪ੍ਰਸੰਨ ਕਰਦਾ ਸੀ ਅਤੇ ਮੇਰੇ ਮੁੱਖ
    ਦਾ ਚਾਨਣ ਉਹਨਾਂ ਲਈ ਬਹੁਮੁੱਲਾ ਸੀ।
  mya-JVB: ငါသည် ပြုံး လျက်သူ တို့ကို ကြည့်ရှုသောအခါ၊ သူတို့သည် မ ယုံ နိုင်ကြ။ ငါ့မျက်နှာ
    ၏အလင်း ကိုလည်း မပျောက် စေကြ။
  hmo-hmo: Idia daradara neganai, egu kiri dekena amo lau hagoadadia lou, bona egu
    vairana ena diari ese, lalona goada idia dekenai ia henia.
  urd-urd: जब वह मायूस होते थे तो मैं उन पर मुस्कराता था, और मेरे चेहरे की रोनक की
    उन्होंने कभी न बिगाड़ा।
  rus-SYN: Бывало, улыбнусь им - они не верят; и света лица моего они не помрачали.
  bqc-SIM: Tó ma yamↄsɛkpàmá, ì bↄ ń saɛ, ma oa weeama ì kɛnɛ́ na, gbɛ̃e lí
    fↄ̃ tò ma oosìsio.
  tcz-CHONGTHU: Amaho alunglhah teng uleh ken amaho chu nuiseuvin kave jin ahileh
    mailhai sel a kavet chu amaho a din manlu tah ahiji.
  mar-mar: काही लोकांनी आशा सोडून दिली होती. परंतु मी त्यांच्याबरोबर हसलो. माझ्या
    हास्याने त्याना बरे वाटले.
  qub-qub: Paycunapa ñaupancho asinaptëga paycuna cushicoj. Mana cachaypami cushisha
    caycashäta ricaparcaycämaj.
  hat-hat: Lè yo dekouraje, mwen fè yon ti ri ak yo. Sa te kont pou remoute kouraj
    yo.
  eng-BSB: If I smiled at them, they did not believe it; the light of my countenance
    was precious.
  eng-WEBPB: I smiled on them when they had no confidence. They didn’t reject the
    light of my face.
  kbq-kbq: Hagi vahe'mo'zama antahintahi hakarema nehu'za mani'nazage'na, kiza renezami'na
    knare navugosa huzami'noe. E'inama hua kazigati zamarimpa zamazeri hankaveti'noe.
  nhe-BL: Quema tlacame motzinquixtiyayaj, niquinyolchicahuayaya. Quema niquinixhuetzquiliyaya,
    inquinfuerzajmacayayaj ipan inintonal.
  gub-BL: Àro kar ma'e ma'e hàro 'ymar wanupe ihe. Herurywete ihe, a'e rupi heruwa
    umukàg kar teko wà.
  eng-DRA: If at any time I laughed on them, they believed not, and the light of my
    countenance fell not on earth.
