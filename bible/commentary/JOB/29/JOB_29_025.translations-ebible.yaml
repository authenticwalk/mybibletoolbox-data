verse: JOB.029.025
translations:
  mal-C: ഞാൻ അവർക്കു വഴികാട്ടിയും നായകനുമായിത്തീർന്നു; സൈന്യമധ്യത്തിലെ രാജാവിനെപ്പോലെയും
    വിലപിക്കുന്നവർക്ക് ആശ്വാസദായകനെപ്പോലെയും ആയിത്തീർന്നു ഞാൻ.
  deu-TKW: Gern wählte ich den Weg zu ihnen, saß da als Haupt und thronte wie ein
    König in der Heerschar, wie einer, der Trauernde tröstet.
  lin-lin: Naponaki nzela mpo na bango mpe navandaki lokola mokonzi na bango ; nazalaki
    kokonza bango lokola mokonzi kati na mampinga na ye, nazalaki lokola moto oyo
    azalaki kolendisa bato ya mawa. »
  eng-LSV: I choose their way, and sit [as] head, || And I dwell as a king in a troop,
    || When he comforts mourners.”
  eng-GNV: I appoynted out their way, and did sit as chiefe, and dwelt as a King in
    the army, and like him that comforteth the mourners.
  eng-WEBSTER: I chose out their way, and sat chief, and dwelt as a king in the army,
    as one that comforteth the mourners.
  nhw-BL: Niquinilhuiyaya catli monequi quichihuase. Niquinxitlahuayaya quen nielisquía
    niinintlayacanca. Nijchihuayaya quen se tlanahuatijquetl catli quinconsejomaca
    isoldados. Niquinyolchicahuayaya catli motequipachohuayayaj.
  swh-ONEN: Niliwachagulia njia na kukaa kama mkuu wao; niliishi kama mfalme katikati
    ya majeshi yake; nikawa kama yeye anayewafariji waombolezaji.
  bba-bba: Nɛnɑ nɑ rɑ n bu swɑɑ ɡbiiye, kpɑ nɑ n wɑ̃ɑ ben suunu sɔɔ nɡe sinɑ boko
    wi u rɑ win tɔmbu nukuru yɛmiɑsie.
  eng-KJVCPB: I chose out their way, and sat chief, And dwelt as a king in the army,
    As one that comforteth the mourners.
  luo-luo: An ema ne anyisogi yo monego gilu kendo nabedo kaka ruodhgi; ne achalo
    ruoth e dier jokedo mage; bende ne achalo ngʼat mahoyo joma ywak.”
  meu-meu: Edia dala na abia hidi, edia lohia tauna ai nala; hekara pavapava na ena
    tuari taudia bogaragidiai e nohomu heḡereḡerena ai na nohova, eiava taitai taudia
    e hamarumarudiamu tauna na heto.
  npi-ULB: मैले तिनीहरूका मार्ग चुन्थेँ, र तिनीहरूका प्रमुख अतिथि हुन्‍थें । राजा
    आफ्ना सेनाको बिचमा बसेझैं, शोक गर्नेहरूलाई सान्त्वना दिने मानिसझैं म बस्थें ।
  yor-yor: Mo la ọ̀nà sílẹ̀ fún wọn, mo sì jókòó bí olóyè wọn. Mo jókòó bí ọba ní
    àárín ológun rẹ, mo sì rí bí ẹni tí ń tu ẹni tí ń ṣọ̀fọ̀ nínú.
  pes-OPCB: مانند کسی بودم که عزاداران را تسلی می‌دهد. در میان ایشان مثل یک پادشاه
    حکومت می‌کردم و مانند یک رهبر آنها را راهنمایی می‌نمودم.
  tgl-ULB: Pinili ko ang kanilang landas at umupo bilang kanilang hepe; namuhay akong
    tulad ng isang hari sa kaniyang hukbo, tulad ng isang umaaliw sa mga taong nagdadalamhati
    sa isang libing.
  hui-hui: I̱ tinaga agali haguane haradagua howa i̱na ti bayale helonaga tinaga mini
    haru helo mo tiga bialu haruli. Kinime ibunaga ami agaliru baba hagadagua i̱na
    ti baba haabo haruli. Mbirali homaragola dara dege howa dugu bialu bedaria miniha
    mo hongo hole bi lagadagua i̱na ti baba bi ani laruli, lalu Yobohanda lene.
  mya-mya: ငါသည် သူတို့လမ်းကိုပဲ့ပြင်၍ အမြတ်ဆုံးသော နေရာ၌ ထိုင်၏။ ဗိုလ်မြေအလုံးအရင်းနှင့်တကွ
    ရှင်ဘုရင် ကဲ့သို့၎င်း၊ ညှိုးငယ်သော သူတို့ကို နှစ်သိမ့်စေသော သူကဲ့သို့၎င်း ငါဖြစ်၏။
  bod-N: བདག་གིས་དེ་རྣམས་ཆེད་དུ་ལམ་བདམས་ཤིང་། ། ཁོ་ཚོའི་ཁྲོད་དུ་བདག་ནི་གྲལ་མགོར་བསྡད།
    ། བདག་ནི་དམག་དཔུང་དཀྱིལ་གྱི་རྒྱལ་པོ་ལྟར། ། མྱ་ངན་ཅན་གྱི་སེམས་གསོ་མཁན་དུ་གྱུར།
    །
  sna-sna: Ndakavasarudzira nzira ini ndokugara saishe wavo; ndakagara samambo pakati
    pamauto ake; ndakanga ndakaita somunhu anonyaradza vanochema.
  spa-BLM: elegí fuera de su camino, y me senté como jefe. Viví como un rey en el
    ejército, como quien consuela a los dolientes.
  cac-cac: Svac'och vopisio d'a scal eb', svalani tas yovalil sc'ulej eb', icha junoc
    rey tz'ac'an mandar d'a scal eb' soldado. Ayic ay scusc'olal eb', svac' snivanil
    sc'ool eb'.
  swh-ULB: Nilikuwa kama mfalme wao na kuwachagulia cha kufanya; nilikuwa kama mfalme
    katika jeshi lake, kama awafarijiye waombolezaji mazishini.
  bel-bel: Я назначаў шляхі ім і сядзеў на чале і жыў як цар у коле вояў, як суцешнік
    заплаканых.
  deu-ELBBK: Ich wählte für sie den Weg aus und saß als Haupt und thronte wie ein
    König unter der Kriegsschar, wie einer, der Trauernde tröstet.
  mbb-OT: Ne iring a te pengulu su ebpenuruen ku sikandan te ereg he ebeelan dan.
    Ebpenguluwan ku sikandan te iring te kebpengulu te hadì te menge sundaru. Edlipayen
    ku sikandan emun egkeseeng dan.
  mal-2015: ഞാൻ അവരുടെ വഴി തിരഞ്ഞെടുത്തു തലവനായിട്ടു ഇരിക്കും; സൈന്യസഹിതനായ രാജാവിനെപ്പോലെയും
    ദുഃഖിതന്മാരെ ആശ്വസിപ്പിക്കുന്നവനെപ്പോലെയും ഞാൻ വസിക്കും;
  rmc-rmc: Me len ľidžavas a ačhiľom lengro vodcaske. Sas man ajsi pačiv sar le kraľis
    maškar peskre slugaďa; sar oda, ko del radišagos olen, ko hine andre žaľa.“
  pes-OPV: راه را برای ایشان اختیار کرده، به ریاست می‌نشستم، و در میان لشکر، مثل پادشاه
    ساکن می‌بودم، و مثل کسی‌که نوحه‌گران را تسلی می‌بخشد.
  ron-1924: Ымь плэчя сэ мэ дук ла ей ши мэ ашезам ын фрунтя лор; ерам ка ун ымпэрат
    ын мижлокул уней оштирь, ка ун мынгыетор лынгэ ниште ынтристаць.
  ben-OBCV: আমি তাদের জন্য পথ মনোনীত করতাম ও তাদের নেতা হয়ে বসতাম; সৈন্যদলের মধ্যে
    যেমন রাজা, তেমনি থাকতাম; বিলাপকারীদের যে সান্ত্বনা দেয়, তারই মতো থাকতাম।
  som-som: Waxaan dooran jiray jidkooda, oo sida nin madax ah ayaan u fadhiisan jiray,
    Oo waxaan u dhaqmi jiray sidii boqor ciidan dhex fadhiya, Iyo sidii mid u tacsiyeeya
    kuwa baroorta.
  lat-VUC: 'Si voluissem ire ad eos, sedebam primus: cumque sederem quasi rex, circumstante
    exercitu, eram tamen mœrentium consolator.]'
  eng-ASVBT: I chose out their way, and sat as chief, And dwelt as a king in the army,
    As one that comforteth the mourners.
  ita-1885: Se mi piaceva d'andar con loro, io sedeva in capo, Ed abitava con loro
    come un re fra le sue schiere, E come una persona che consola quelli che fanno
    cordoglio.
  eng-LXXUP: I chose out their way, and sat chief, And dwelt as a king in the midst
    of warriors, as one comforting mourners.
  eng-ULB: I selected their way and sat as their chief; I lived like a king in his
    army, like one who comforts mourners.
  spa-VBL: Decidí el camino a seguir como su líder, viviendo como un rey entre sus
    soldados, y cuando estaban tristes los consolaba”.
  fra-_FOB: J'aimais à aller avec eux, et je m'asseyais à leur tête; je siégeais comme
    un roi au milieu de ses gardes, comme un consolateur au milieu des affligés.
  mal-mal: ഞാൻ അവരുടെ വഴി തിരഞ്ഞെടുത്ത് തലവനായി ഇരിക്കും; സൈന്യസമേതനായ രാജാവിനെപ്പോലെയും
    ദുഃഖിതന്മാരെ ആശ്വസിപ്പിക്കുന്നവനെപ്പോലെയും ഞാൻ വസിക്കും.
  urd-GVR: Maiṅ un kī rāh un ke lie chun kar un kī qiyādat kartā, un ke darmiyān yoṅ
    bastā thā jis tarah bādshāh apne dastoṅ ke darmiyān. Maiṅ us kī mānind thā jo
    mātam karne wāloṅ ko tasallī detā hai.
  suz-BL: गो मेको आन गाक्‍चा माल्‍शो लां योव़शा गेतामी। मिनु गो ‘ओं पने’ दे अरेतामी।
    गो पिप आ लडाइ पाइब आन दातेम बाक्‍शो खोदेंशो बाक्‍ती। गो रोंका पाइब आन कली लेम्‍ब
    खोदेंशो दुम्‍ती” दे अय्‍युबमी देंमाक्‍त।
  eng-NOY: When I came among them, I sat as chief; I dwelt as a king in the midst
    of an army, As a comforter among mourners.
  ita-1927: Quando andavo da loro, mi sedevo come capo, ed ero come un re fra le sue
    schiere, come un consolatore in mezzo agli afflitti.
  ckb-ckb: ڕێگام بۆیان هەڵدەبژارد و وەک سەرۆک دادەنیشتم؛ وەک پاشایەک لەناو سوپا نیشتەجێ
    دەبووم، وەک ئەوەی دڵنەوایی شیوەنگێڕان دەداتەوە.
  eng-BBE: I took my place as a chief, guiding them on their way, and I was as a king
    among his army. ...
  kan-OKCV: ನಾನು ಅವರ ಪ್ರಧಾನನಾಗಿ ಕೂತು ಸೈನ್ಯಗಳ ನಡುವೆ ಅರಸನಂತೆ ಆಸೀನನಾಗಿದ್ದೆನು. ನಾನು ದುಃಖಿಸುವವರನ್ನು
    ಸಂತೈಸುವವನಾಗಿಯೂ ಇದ್ದೆನು.
  tam-2017: அவர்கள் வழியில்போக எனக்கு விருப்பமாகும்போது, நான் தலைவனாய் அமர்ந்து, படைக்குள்
    ராஜாவைப்போலவும், துக்கித்தவர்களைத் தேற்றுகிறவனாகவும் இருந்தேன்.
  spa-RV-1909: Calificaba yo el camino de ellos, y sentábame en cabecera; y moraba
    como rey en el ejército, como el que consuela llorosos.
  ron-BTF: Le alegeam calea și ședeam drept mai mare conducător și locuiam ca un împărat
    în armată, ca unul care mângâie pe cei ce jelesc.
  eng-WEBP: I chose out their way, and sat as chief. I lived as a king in the army,
    as one who comforts the mourners.
  eng-FBV: I decided the way forward as their leader, living like a king among his
    soldiers, and when they were sad I comforted them.
  nld-1939: Bezocht ik hen, ik zat bovenaan, Troonde als een vorst bij zijn troepen,
    als een die treurenden troost.
  nch-BL: Niquinilhuiyaya cati monequi quichihuase. Niquinxitahuayaya quej nielisquía
    niinintayacanca. Nijchihuayaya quej se tanahuatijquet cati quintalnamictía isoldados.
    Niquinyolchicahuayaya cati mocuesohuayayaj.
  vie-1934: Tôi chọn con đường cho chúng, và ngồi làm đầu họ. ỳ như vua tại giữu quân
    đội, Khác nào một kẻ an ủy những người sầu.
  hin-CV: उनका प्रधान होने के कारण मैं उन्हें उपयुक्त हल सुझाता था; सेना की टुकड़ियों
    के लिए मैं रणनीति प्रस्तुत करता था; मैं ही उन्हें जो दुःखी थे सांत्वना प्रदान
    करता था.
  spa-BES: Tomé mi lugar como jefe, guiándolos en su camino, y fui como rey entre
    su ejército cuando estaban tristes yo los consolaba.
  tdx-tdx: Jinoboko ty lala hombà’ iareo vaho nitoboke hoe talè, nimoneñe hoe mpanjaka
    ami’ty borizà’e, manahake ty mpañohòm-pandala.
  tha-KJV: ข้าเลือกทางให้​เขา และนั่งเป็นหัวหน้า และอยู่อย่างกษั​ตริ​ย์ท่ามกลางกองทหาร
    อย่างผู้​ที่​ปลอบโยนคนที่​คร่ำครวญ​”
  por-BR-2018: Eu escolhia o caminho para eles, e me sentava à cabeceira; e habitava
    como rei entre as tropas, como o consolador dos que choram.
  deu-ELO: Ich wählte für sie den Weg aus, und saß als Haupt, und thronte wie ein
    König unter der Kriegsschar, gleichwie einer, der Trauernde tröstet.
  eng-WYC-2018: If I would go to them, I sat the first; and when I sat as [a] king,
    while the host stood about, nevertheless I was [the] comforter of them that mourned.
    (When I went to them, I was the first to sit; and when I sat like a king, while
    his army stood all around, I was the comforter of those who mourned.)
  epo-epo: Kiam mi iris al ili, mi sidis sur la ĉefa loko; Mi loĝis kiel reĝo inter
    taĉmentoj, Kiel konsolanto de funebruloj.
  uig-PIN: Mǝn ularƣa yolini tallap kɵrsitip berǝttim, Ularning arisida kattiwax bolup
    olturattim, Ⱪoxunliri arisida turƣan padixaⱨdǝk yaxayttim, Biraⱪ buning bilǝn
    matǝm tutidiƣanlarƣa tǝsǝlli yǝtküzgüqimu bolattim».
  beo-beo: 'Na da ilima ouligisu hou hamone, ilegesu hamosu. Hina bagade da ea dadi
    gagui wa:i gegemusa: oule ahoabe defele, na da ili bisili oule ahoasu. Amola ilia
    da heawini da:i dione esalea, na da ilia dogo denesinisisu.'
  tpi-OTNT: Mi bin i stap olsem hetman bilong ol na mi stiaim tingting bilong ol long
    pasin ol i mas bihainim. Mi bin i stap wantaim ol olsem king i stap wantaim ol
    lain ami bilong en. Na tu mi bin strongim ol olsem man i strongim bel bilong ol
    manmeri i krai long man i dai pinis.”
  hau-SA: Na zaɓar masu inda za su bi na kuma zauna kamar sarkinsu; na zauna kamar
    sarki a cikin rundunansu; ina nan kamar mai yi wa masu makoki ta’aziyya.
  uig-LAT: Men ulargha yolini tallap körsitip bérettim, Ularning arisida kattiwash
    bolup olturattim, Qoshunliri arisida turghan padishahdek yashayttim, Biraq buning
    bilen matem tutidighanlargha teselli yetküzgüchimu bolattim».
  nde-nde: Yimi engangibakhethela ukuthi benzeni ngoba ngisanduna kubo; ngangihlala
    njengenkosi phakathi kwamabutho ayo; ngangifana lomduduzi wabalilayo.”
  ton-ton: Naʻaku fili honau hala, ʻo nofo ko e ʻeiki, ne u nofo ʻo hangē ha tuʻi
    ʻi he kautau, pea hangē ha taha ʻoku ne fakafiemālieʻi ʻae kakai mamahi.
  ces-1613: Přišel-li jsem kdy k nim, sedal jsem na předním místě, a tak bydlil jsem
    jako král v vojště, když smutných potěšuje.
  eng-WMB: I chose out their way, and sat as chief. I lived as a king in the army,
    as one who comforts the mourners.
  tam-TCV: நானே அவர்களுக்கு வழியைத் தெரிந்தெடுத்து, அவர்களின் தலைவனாயிருந்தேன்; தன்
    படைகளின் மத்தியில் உள்ள ஒரு அரசனைப்போலவும், கவலைப்படுகிறவர்களைத் தேற்றுகிறவன்போலவும்
    நான் இருந்தேன்.
  ceb-ULB: Ako ang nagpili sa ilang dalan ug milingkod ingon nga ilang pangulo; nagpuyo
    ako ingon nga hari sa iyang kasundalohan; sama sa usa ka maghuhupay sa mga nagbangotan
    sa lamay.
  pol-UBG: Wytyczałem im drogę, siadałem na czele i przybywałem jak król wśród wojska,
    jak ten, który smutnych pociesza.
  urd-GVU: مَیں اُن کی راہ اُن کے لئے چن کر اُن کی قیادت کرتا، اُن کے درمیان یوں بستا
    تھا جس طرح بادشاہ اپنے دستوں کے درمیان۔ مَیں اُس کی مانند تھا جو ماتم کرنے والوں
    کو تسلی دیتا ہے۔
  deu-1912: Wenn ich zu ihrem Geschäft wollte kommen, so mußte ich obenan sitzen und
    wohnte wie ein König unter Kriegsknechten, da ich tröstete, die Leid trugen.
  kan-2017: ನಾನು ಅವರಿಗೆ ತಕ್ಕ ಮಾರ್ಗವನ್ನು ಆರಿಸಿಕೊಟ್ಟು, ತನ್ನ ಸೈನ್ಯಗಳ ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತಿರುವ
    ರಾಜನಂತೆಯೂ, ದುಃಖಿತರನ್ನು ಸಂತೈಸುವ ಮುಖಂಡನಾಗಿ ಆಸೀನನಾಗಿದ್ದೆನು.”
  yap-yap: I gag e gu ma gagiyegnag e tin ngar rin’ed gu ma gafaliyrad ni bod ba pilung
    nma gafaliy e yu raba’ i salthaw rok, gu ma fal’eg lanin’rad u fithik’ e gafgow
    rorad.
  hlt-MCSB: Amih kah longpuei te ka coelh tih boeilu la ka ngol. Caem lakli ah manghai
