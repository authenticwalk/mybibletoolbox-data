    lá kía ìↄ kú ń a ìwaↄwa.
  tcz-CHONGTHU: Haosapu bangin amahon atoh diu kaseipeh in sepai hon lah a chun lengpa
    bangin kacheng in chuleh lengvai ho kalhamon jin ahi.
  mar-mar: मी त्यांचा प्रमुख असूनही त्यांच्याबरोबर राहण्याचे ठरवले. आपल्या सैन्याबरोबर
    तळ ठोकून बसलेल्या राजासारखा दु:खी असलेल्यांचे सांत्वन करणाऱ्या राजासारखा मी होतो.”
  qub-qub: Nogami paycunapaga mandajnin caycarä. Chaymi paycunata tantiyachej cä imano
    goyänanpäpis. Nogaga caycarä juc ray aypalla röpa suldäruncunapa ñaupancho caycajno.
    Paycuna llaquisha caycajta shacyächej cä.
  hat-hat: Mwen te kanpe alatèt yo. Mwen mennen yo tankou yon wa k'ap mennen sòlda
    li yo. Mwen di yo sa pou yo fè. Mwen te ba yo kouraj lè yo nan lafliksyon.
  eng-BSB: I chose their course and presided as chief. So I dwelt as a king among
    his troops, as a comforter of the mourners.
  eng-WEBPB: I chose out their way, and sat as chief. I lived as a king in the army,
    as one who comforts the mourners.
  kbq-kbq: Nagra kva vahezmi mani'ne'na, e'ina hiho, amana hiho hu'na vahera zamazeri
    ante fatgo nehu'na, mago kini ne'mo sondia vahe'amofo amu'nompi nemaniaza nehu'na,
    zavi'ma ataza vahera zamazeri tagane vahekna hu'noe.
  nhe-BL: Niquinilhuiyaya tlen monequi quichihuase. Niquinxitlahuayaya queja nielisquía
    niinintlayacanca. Nijchihuayaya queja se tlanahuatijquetl tlen quinconsejomaca
    isoldados. Niquinyolchicahuayaya tlen mocuesohuayayaj.
  gub-BL: Aiko wanuwihaw ài. Aiko tuwihaw teko wanemiapo ràm imume'u har ài. Aiko
    tuwihawete zauxiapekwer wanenataromo har ài wanupe no. Ma'erahy ipuraraw mehe
    amurywete kar ihe wà.
  eng-DRA: If I had a mind to go to them, I sat first, and when I sat as a king, with
    his army standing about him, yet I was a comforter of them that mourned.
