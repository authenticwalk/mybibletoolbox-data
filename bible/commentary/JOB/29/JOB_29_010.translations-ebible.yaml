verse: JOB.029.010
translations:
  mal-C: പ്രമാണികൾ നിശ്ശബ്ദരായി നിൽക്കുകയും അവരുടെ നാവ് മേലണ്ണാക്കിനോടു പറ്റിച്ചേരുകയും
    ചെയ്യുമായിരുന്നു.
  deu-TKW: Der Edlen Stimme verbarg sich, und ihre Zunge klebte an ihrem Gaumen.
  lin-lin: bato ya lokumu bazalaki kokitisa mingongo na bango mpe lolemo na bango
    ezalaki kokangama na minoko na bango.
  eng-LSV: The voice of leaders has been hidden, || And their tongue has cleaved to
    the palate.
  eng-GNV: The voyce of princes was hidde, and their tongue cleaued to the roofe of
    their mouth.
  eng-WEBSTER: The nobles held their peace, and their tongue cleaved to the roof of
    their mouth.
  nhw-BL: Huan nopa tlayacanani catli itztoyaj ipan nopa altepetl amo moliniyayaj.
    San quichiyayayaj nocamanal.
  swh-ONEN: wenye vyeo wakanyamazishwa, nazo ndimi zao zikagandamana na makaakaa ya
    vinywa vyao.
  bba-bba: Mɛyɑ mɑɑ sinɑmbu bɑ rɑ nɔɔ mɑri, kpɑ n sɑ̃ɑre ben yɑrɑ ben dɑro mɑni.
  eng-KJVCPB: The nobles held their peace, And their tongue cleaved to the roof of
    their mouth.
  luo-luo: Ruodhi kane onena to ne wuoyo gi dwol mapiny kendo onge ngʼama ne nyalo
    winjo gima negiwacho.
  meu-meu: lohia na asi reḡereḡedia, bona maladia na ududia atai maodia ai e kape
    dae.
  npi-ULB: कुलीनहरूका आवाजहरू बन्‍द हुन्थ्यो, अनि तिनीहरूको जिब्रो तिनीहरूकै तालुमा
    टाँसिन्थ्यो ।
  yor-yor: Àwọn ọlọ́lá dákẹ́, ahọ́n wọn sì lẹ̀ mọ́ èrìgì ẹnu wọn.
  pes-OPCB: و بزرگان سکوت اختیار می‌کردند.
  tgl-ULB: Tumahimik ang mga boses ng mga maharlilka, at kumapit ang kanilang dila
    sa bubong ng kanilang mga bibig.
  hui-hui: Agali timbuni bu hearumebi bi nale dege biraga hene.
  mya-mya: မှူးမတ်တို့သည်လည်း တိတ်ဆိတ်စွာနေ၍၊ သူတို့လျှာသည် အာခေါင်၌ကပ်လေ၏။
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་སྐད་མ་བཏོན། ། ཁོ་ཚོའི་ལྗགས་ལྕེ་རྐན་ལ་འབྱར། །
  sna-sna: manzwi avakuru akanyararidzwa, uye ndimi dzavo dzikanamira kumusoro kwemiromo
    yavo.
  spa-BLM: La voz de los nobles se acalló, y su lengua se pegó al paladar.
  cac-cac: A eb' yajalil chon̈ab', c'unxon̈ej slolon eb', man̈xa tas syal eb'.
  swh-ULB: Sauti za waheshimiwa zililazimishwa, na ndimi zao hazikuweza kuongea vinywani
    mwao.
  bel-bel: голас знакамітых змаўкаў, і язык у іх прыліпаў да паднябеньня іхняга.
  deu-ELBBK: die Stimme der Vornehmen verstummte, und ihre Zunge klebte an ihrem Gaumen.
  mbb-OT: wey dungganen he menge etew emun egkeehè e zan.
  mal-2015: ശ്രേഷ്ഠന്മാരുടെ ശബ്ദം അടങ്ങും; അവരുടെ നാവു അണ്ണാക്കോടു പറ്റും.
  rmc-rmc: O vladci ačhenas čhit a e čhib lenge andro muj priľepisaľolas.
  pes-OPV: آواز شریفان ساکت می‌شد وزبان به کام ایشان می‌چسبید.
  ron-1924: Гласул кэпетениилор тэчя ши ли се липя лимба де черул гурий.
  ben-OBCV: অভিজাতদের কণ্ঠস্বর ধামাচাপা পড়ে যেত, ও তাদের জিভ তালুতে সংলগ্ন হত।
  som-som: Ragga gobta ahuna way aamusi jireen, Oo carrabkoodiina dhabxanagguu ku
    dhegi jiray.
  lat-VUC: Vocem suam cohibebant duces, et lingua eorum gutturi suo adhærebat.
  eng-ASVBT: The voice of the nobles was hushed, And their tongue clave to the roof
    of their mouth.
  ita-1885: La voce de' rettori era celata, E la lor lingua era attaccata al lor palato;
  eng-LXXUP: And they that heard me blessed me, And their tongue clove to their throat.
  eng-ULB: The voices of the noblemen were hushed, and their tongue clung to the roof
    of their mouths.
  spa-VBL: Las voces de los funcionarios se acallaron; se callaron en mi presencia.
  fra-_FOB: La voix des chefs s'éteignait, et leur langue s'attachait à leur palais.
  mal-mal: ശ്രേഷ്ഠന്മാരുടെ ശബ്ദം അടങ്ങും; അവരുടെ നാവ് അണ്ണാക്കോടു പറ്റും.
  urd-GVR: shurafā kī āwāz dab jātī aur un kī zabān tālū se chipak jātī thī.
  suz-BL: सासन पाइब आन ब्‍वाक्‍चा देक्‍शा, सिक्‍सी पा बाक्‍तेक्‍म।
  eng-NOY: The nobles held their peace, And their tongue cleaved to the roof of their
    mouth.
  ita-1927: la voce dei capi diventava muta, la lingua s’attaccava al loro palato.
  ckb-ckb: پیاوماقوڵان دەنگیان لێ دەبڕا و زمانیان بە مەڵاشوویانەوە دەنووسا.
  eng-BBE: The chiefs kept back their words, and their tongues were joined to the
    roofs of their mouths.
  kan-OKCV: ಘನವಂತರು ಮೌನ ತಾಳುತ್ತಿದ್ದರು; ಅವರ ನಾಲಿಗೆ ಅವರ ಬಾಯಿಯ ಅಂಗಳಕ್ಕೆ ಅಂಟಿರುತ್ತಿತ್ತು.
  tam-2017: பெரியோரின் சத்தம் அடங்கி, அவர்கள் நாக்கு அவர்கள் மேல்வாயோடு ஒட்டிக்கொள்ளும்.
  spa-RV-1909: 'La voz de los principales se ocultaba, y su lengua se pegaba á su
    paladar:'
  ron-BTF: Nobilii își rețineau vocea și limba li se lipea de cerul gurii.
  eng-WEBP: The voice of the nobles was hushed, and their tongue stuck to the roof
    of their mouth.
  eng-FBV: The voices of the officials were hushed; they held their tongues in my
    presence.
  nld-1939: De stem der leiders verstomde, Hun tong kleefde aan hun gehemelte vast;
  nch-BL: Huan nopa tayacanani cati itztoyaj ipan nopa altepet amo moliniyayaj. San
    quichiyayayaj nocamanal.
  vie-1934: Tiếng người tước vị nín thinh, Và lưỡi họ dính nơi ổ gà.
  hin-CV: प्रतिष्ठित व्यक्ति शांत स्वर में वार्तालाप करने लगते थे, उनकी तो जीभ ही
    तालू से लग जाती थी.
  spa-BES: Los jefes bajaron su voz, y sus lenguas se les pegaba al paladar de sus
    bocas.
  tdx-tdx: Nianjiñe ty fiarañanaña’ o roandriañeo, le nipitek’ an-dañilañy o famele’eo.
  tha-KJV: เสียงของขุนนางก็สงบลง และลิ้นของเขาก็เกาะติดเพดานปาก
  por-BR-2018: A voz dos líderes se calava, e suas línguas se apegavam a céu da boca;
  deu-ELO: die Stimme der Vornehmen verstummte, und ihre Zunge klebte an ihrem Gaumen.
  eng-WYC-2018: dukes refrained their voice, and their tongue cleaved to their throat.
    (rulers refrained their voices, and their tongues cleaved to the roofs of their
    mouths.)
  epo-epo: La voĉo de altranguloj sin kaŝis, Kaj ilia lango algluiĝis al ilia palato.
  uig-PIN: Aⱪsɵngǝklǝrmu tinqlinip, Tilini tangliyiƣa qapliwalatti.
  beo-beo: Mimogodafa dunu da ouiya:le esalebe ba:su.
  tpi-OTNT: Na ol bikman tu i pasim maus na i no toktok moa.
  hau-SA: Muryar manya ta yi tsit harshensu ya manne a rufin bakunansu.
  uig-LAT: Aqsöngeklermu tinchlinip, Tilini tangliyigha chapliwalatti.
  nde-nde: amazwi ezikhulu ehliselwa phansi, inlimi zazo zanamathela olwangeni lwazo.
  ton-ton: Naʻe longo pe ʻae houʻeiki, pea piki honau ʻelelo ki honau ʻoʻaoʻingutu.
  ces-1613: Hlas vývod se tratil, a jazyk jejich lnul k dásním jejich.
  eng-WMB: The voice of the nobles was hushed, and their tongue stuck to the roof
    of their mouth.
  tam-TCV: உயர்குடி மக்களின் குரல்களும் அடங்கின, அவர்களுடைய நாவுகள் மேல்வாயோடு ஒட்டிக்கொண்டன.
  ceb-ULB: Ang mga tingog sa bantogang mga tawo daw hunghong, ug ang ilang dila nipilit
    sa ibabaw sa ilang alingagngag.
  pol-UBG: Głos dostojników cichł, a ich język przylegał im do podniebienia.
  urd-GVU: شرفا کی آواز دب جاتی اور اُن کی زبان تالو سے چپک جاتی تھی۔
  deu-1912: da die Stimme der Fürsten sich verkroch und ihre Zunge am Gaumen klebte!
  kan-2017: ಮುಖಂಡರ ನಾಲಿಗೆಯು ಸೇದಿಹೋಗಿ ಧ್ವನಿಯಡಗಿತು.
  yap-yap: ni mus ko pi’in th’abi tolang ma ku yad ma thabgulungrad.
  hlt-MCSB: Rhaengsang rhoek ol te a phah tih a lai khaw a dang dongla kap.
  mdy-ETH: ዓጮኮ ቢቶ ማዔ ዓሳ ታ ዓኣ ቤዞይዳ ዚቲ ጋዓኔ፤ ዒንዲርዛ ዔያቶኮ ቱኡቲ ጌስታኒ ዔያቶ ባሻኔ።»
  twi-ASANTE: mmapɔmma tɛm dinn, na wɔn tɛkrɛma ka wɔn dodom.
  eng-WEBU: The voice of the nobles was hushed, and their tongue stuck to the roof
    of their mouth.
  wal-wal: He kataman de7iya gita asatikka co77u giidosona; eta inxxarssaikka eta
    kookkiyaa baqqi oiqqiis.
  spa-PDDPT: La voz de los nobles enmudecía y su lengua se les pegaba al paladar.
  gun-gun: Omboetevepy kuery ayvu nonhenduvei va'ekue, ijurupy py inhapekũ nomyĩvei
    ramo.
  ilo-ULB: Napaulimek dagiti natakneng a tattao, ket dimket dagiti dilada iti ngangaw
    dagiti ngiwatda.
  kpg-kpg: mo digau hogi aamua hagalabagau la guu noho deemuu.
  uig-ARA: ئاقسۆڭەكلەرمۇ تىنچلىنىپ، تىلىنى تاڭلىيىغا چاپلىۋالاتتى.
  sus-sus: mangɛe nu wɔyɛnyi so n yi, e tan dundu,
  pon-2006: pil me keieu lapalap ako kin nennenla.
  ksd-ksd: Ra nilai ra umana ngalangala i ga da ka ra varmaianao, Ma ra karamea i
    diat i ga ki petep ta ra ul a ngie i diat.
  tur-YTC: Soyluların sesi kesilirdi, Dili damaklarına yapışırdı.
  grc-BRENT: Οἱ δὲ ἀκούσαντες ἐμακάρισάν με, καὶ γλῶσσα αὐτῶν τῷ λάρυγγι αὐτῶν ἐκολλήθη.
  ind-AYT: Suara orang-orang terhormat diredam, dan lidah mereka melekat pada langit-langit
    mulut mereka.
  nya-nya: anthu otchuka ankangoti duu, ndipo malilime awo anali atamatirira ku nkhama
    zawo.
  hrv-hrv: Glavarima glas bi sasvim utihnuo, za nepce bi im se zalijepio jezik.
  mps-mps: Tama genuai bidi dabe me po me wabo menio. Augwali pedauwali pani selama
    elaluai dao,” wali.
  tpi-tpi: Na ol bikman tu i pasim maus na i no toktok moa.
  dan-1931: Stormænds Røst forstummed, deres Tunge klæbed til Ganen;
  vie-OVCB: Các quan chức cao của thành đứng yên lặng, giữ lưỡi mình trong kính trọng.
  guj-2017: અધિકારીઓ બોલતા બંધ થઈ જતા, તેઓની જીભ તેઓના તાળવે ચોંટી જતી.
  pon-2006A: pil me keieu lapalap ako kin nennenla.
  por-BRBSL: A voz dos nobres foi abafada, e sua língua grudada no céu da boca.
  cth-cth: Bawinaw hai lawkkamuem lah duem ao awh teh, a lai teh adangka dawk rapkâbet
    pouh.
  twi-twi: mmapɔmma tɛm dinn, na wɔn tɛkrɛma ka wɔn dudom.
  hlt-hlt: Rhaengsang rhoek ol te a phah tih a lai khaw a dang dongla kap.
  tbz-SIM: Kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ kó mɛtɑmmɛ̀ dɔ̀o yúóó, kɛ̀ bɛ nɔ́ndiɛ́ ndɑri.
  msy-2020: Ezɨ gumazir bar ekiaba uaghan nan akam baraghsɨ, uan akabar kumigh nɨmɨra
    ikiam.
  dop-dop: Awulɑɑ mɑɣɑmɑɣɑ nɑ́ suŋɑɣɑ kɛ́, nɑ pɑ nsǝmɑ mɑtǝnɑ pɑ tɑntɑhɑɑŋ.
  azb-azb: Əsilzadələrin səsi çıxmazdı, Dilləri damaqlarına yapışardı.
  eng-DBY: The voice of the nobles was hushed, and their tongue cleaved to their palate.
  hin-2017: प्रधान लोग चुप रहते थे और उनकी जीभ तालू से सट जाती थी।
  wol-KYG: garmi ne selaw, làmmiñam taqoo denqleñam,
  eng-YLT: The voice of leaders hath been hidden, And their tongue to the palate hath
    cleaved.
  eng-WYC-2017: dukes refrained their voice, and their tongue cleaved to their throat.
  eng-WMBB: The voice of the nobles was hushed, and their tongue stuck to the roof
    of their mouth.
  urd-GVH: शुरफ़ा की आवाज़ दब जाती और उनकी ज़बान तालू से चिपक जाती थी।
  rug-rug: Sari ṉati palabatu si turu noso; lopu kulu na pamaṉa dia.
  gaz-gaz: sagaleen namoota bebeekamoo hin dhagaʼamu ture; arrabni isaaniis laagaa
    isaaniitti ni maxxana ture.
  fra-LSG: La voix des chefs se taisait, Et leur langue s’attachait à leur palais.
  yal-yal: mangane yi e falane dan, e lɛnne yi xidi e dɛ kankeni.
  haw-1868: O ka leo o na'lii ua hunaia, Pipili ko lakou alelo me ko lakou kileo.
  arb-NAV: يَتَلاشَى صَوْتُ النُّبَلاءِ، وَتَلْتَصِقُ أَلْسِنَتُهُمْ بِأَحْنَاكِهِمْ.
  ewe-ewe: Gbɔgblɔ buna ɖe ame ŋkutawo eye woƒe aɖe léna ɖe woƒe nu me.
  eng-LEE: The voice of nobles was arrested, and their tongue cleaved to their palate.
  asm-FB: ডাঙৰীয়াবিলাকে তালুত জিভা লগাই মনে মনে আছিল।
  sus-A: مَنفّيٍ نُ وْيّنيِ سٌ ﭑ يِ، عٍ تَن دُندُ،
  fra-SBL: La voix des nobles était étouffée, et leur langue collée au palais.
  hbo-hbo: קֹול־נְגִידִ֥ים נֶחְבָּ֑אוּ וּ֝לְשֹׁונָ֗ם לְחִכָּ֥ם דָּבֵֽקָה׃
  kik-kik: mĩgambo ya andũ arĩa marĩ igweta ĩgakirio, nacio nĩmĩ ciao ikanyiitana
    na karakara.
  fra-NCL: La voix des chefs restait muette, leur langue s’attachait à leur palais.
  cek-AK: Toksah angraengnawk doeh lok apae o ai, palai to angsumh o.
  cuk-cuk: Dummadga-negdakmamaidse-bakale, an-asabinni binnasdikii sunmakdedamalad,
    imbagwenale bar-sunmaksurdamalad.
  uig-CYR: Ақсүйәкләрму тиничлинип, Тилини таңлийиға чапливалатти.
  tel-2017: ప్రధానులు మాటలాడక ఊరుకున్నారు. వారి నాలుక వారి అంగిలికి అంటుకుపోయింది.
  hat-BSA: Vwa a moun pwisan yo te rete, e lang yo te kole anlè nan bouch yo.
  kos-kos: Finne mwet ma fulat selos uh, ac misla pac.
  hbo-WLC: קוֹל־נְגִידִ֥ים נֶחְבָּ֑אוּ וּ֝לְשׁוֹנָ֗ם לְחִכָּ֥ם דָּבֵֽקָה׃
  ibo-ibo: olu ndị a na-asọpụrụ na-adakwa jụụ, ire ha na-araparakwa ha nʼakpo ọnụ.
  ory-ory: କୁଳୀନମାନଙ୍କ ରବ ନିରସ୍ତ ହେଲା ଓ ସେମାନଙ୍କ ଜିହ୍ୱା ସେମାନଙ୍କ ମୁଖର ତାଳୁକାରେ ଲାଗି
    ରହିଲା।
  chk-chk: ekewe chon itetekia mwo nge ra osokükünüela mwelier, chönawer a pachetä
    fän fongochur.
  rop-rop: '@see-verse:JOB.029.009'
  ukr-1871: Голос старшин умовкає, а язик прилипає до піднебіння в їх.
  deu-1951: Die Stimme der Vornehmen stockte, und ihre Zunge klebte am Gaumen.
  eng-JPS: The voice of the nobles was hushed, and their tongue cleaved to the roof
    of their mouth.
  srp-1865: Upravitelji ustezahu glas svoj i jezik im prianjaše za grlo.
  lug-lug: ab’ebitiibwa ne balekeraawo okwogera, ennimi zaabwe ne zeesibira waggulu
    mu kamwa.
  heb-heb: קול נגידים נחבאו ולשונם לחכם דבקה׃
  ben-IRV: অভিজাত লোকেদের আওয়াজ নীরব থাকত এবং তাদের জিভ তাদের মুখের তালুতে লেগে থাকত।
  pan-pan: ਪ੍ਰਧਾਨਾਂ ਦੀ ਅਵਾਜ਼ ਬੰਦ ਹੋ ਜਾਂਦੀ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਜੀਭ ਤਾਲੂ ਨਾਲ ਲੱਗ ਜਾਂਦੀ ਸੀ।
  mya-JVB: မှူးမတ် တို့သည်လည်း တိတ်ဆိတ် စွာနေ၍ ၊ သူ တို့လျှာ သည် အာခေါင် ၌ ကပ် လေ၏။
  hmo-hmo: Tau badadia momokani ese, edia gadodia be regerege lasi egu vairana dekenai,
    edia maladia be, edia ududia lalonai idia marere diba lasi.
  urd-urd: रईसों की आवाज़ थम जाती, और उनकी ज़बान तालू से चिपक जाती थी।
  rus-SYN: голос знатных умолкал, и язык их прилипал к гортани их.
  bqc-SIM: Dↄaanaↄ yã'o ì busa, an lɛ́ ì gↄ̃ kpaaũa.
  tcz-CHONGTHU: Khopi sung vaipo lenpen pen ho thipchet a adin uva jabolna a adin
    uva aleiju atuh chahkheh uva.
  mar-mar: सरदार मनुष्य सुध्दा बोलताना त्यांचा आवाज लहान करीत. होय, तेव्हा त्यांची
    जीभ टाळूला चिकटण्यासारखी वाटे.
  qub-qub: Mandajcunapis rimaycashanpita jinan öra upällacaycärej. Galluncuna palacarninman
    lagacäcojno ricacoj.
  hat-hat: Ata chèf yo pa ka pale ankò! Lang yo vin lou nan bouch yo.
  eng-BSB: The voices of the nobles were hushed, and their tongues stuck to the roofs
    of their mouths.
  eng-WEBPB: The voice of the nobles was hushed, and their tongue stuck to the roof
    of their mouth.
  kbq-kbq: Ran kumate'ma ugagota hu'za kegavama hu'naza kva vahera, zamagefunamo'a
    marerino zmavagunafare akamrege'za kea osu zamagira hamunki'za mani'naze.
  nhe-BL: Huan nopa tlayacanani tlen itztoyaj ipan nopa altepetl ax moliniyayaj. San
    quichiyayayaj notlajtol.
  gub-BL: Tuwihaw upytu'u uze'eg ire wà no. Numume'u kwaw amo ma'e wà.
  eng-DRA: The rulers held their peace, and their tongue cleaved to their throat.
