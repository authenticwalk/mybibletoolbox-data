verse: JOB.029.002
translations:
  mal-C: “അയ്യോ! കഴിഞ്ഞുപോയ മാസങ്ങൾ എനിക്കു തിരിച്ചു കിട്ടിയിരുന്നെങ്കിൽ ദൈവം എന്നെ
    കാത്തുസൂക്ഷിച്ച ദിവസങ്ങൾ മടങ്ങിവന്നിരുന്നെങ്കിൽ,
  deu-TKW: O daß ich wäre wie in früheren Monden, wie in den Tagen da mich Gott beschützte;
  lin-lin: « Ah ! Soki nakokaki kozala lisusu ndenge nazalaki na basanza oyo eleki,
    ndenge nazalaki na mikolo oyo Nzambe azalaki kobatela ngai,
  eng-LSV: “Who makes me as [in] months past, || As [in] the days of God’s preserving
    me?
  eng-GNV: Oh that I were as in times past, when God preserued me!
  eng-WEBSTER: Oh that I were as in months past, as in the days when God preserved
    me;
  nhw-BL: “Nelcuali elisquía sintla sempa hueli nimocuepasquía ipan nopa tonali quema
    Toteco Dios nechmocuitlahuiyaya.
  swh-ONEN: “Tazama jinsi ninavyoitamani miezi iliyopita, zile siku ambazo Mungu alikuwa
    akinilinda,
  bba-bba: nɑ kĩ nɛn yellun wɑ̃ɑru tu wurɑmɑ tɑ n sɑ̃ɑ nɡe sɑɑ ye Gusunɔ u mɑn kɔ̃su.
  eng-KJVCPB: O that I were as in months past, As in the days when God preserved me;
  luo-luo: “Yaye, mad ngʼato dwoka e ndalona machon kendo kinde mane Nyasaye orita
    maber,
  meu-meu: Hua gunadia ai, Dirava ese e gimagu dinadia ai, na nohova heḡereḡerena
    ai bama noho bema namo.
  npi-ULB: “ओहो, जस्‍तो म विगतका महिनाहरू थिएँ त्‍यस्‍तै म भए त, जति बेला परमेश्‍वरले
    मेरो वास्ता गर्नुहुन्‍थ्‍यो,
  yor-yor: “Háà! ìbá ṣe pé èmi wà bí ìgbà oṣù tí ó kọjá, bí ọjọ́ tí Ọlọ́run pa mí
    mọ́,
  pes-OPCB: ای کاش روزهای گذشته بازمی‌گشت، روزهایی که خدا، نگهدار من بود
  tgl-ULB: “ O, na ako ay parang noong mga nakalipas na mga buwan nang pinapangalagaan
    ako ng Diyos,
  hui-hui: Ainde i̱ abale bayale henegobi haruyagua nde karulapeda. Abale hewangi
    Ngode Datagaliwabehanda i̱ baya hanguore handayaho hene.
  mya-mya: ငါသည် လွန်လေပြီသောနှစ်၊လ၊ ဘုရားသခင် စောင့်မတော်မူသော နေ့ရက်၌ဖြစ်သကဲ့သို့
    တဖန်ဖြစ် ပါစေ။
  bod-N: དཀོན་མཆོག་ང་རང་བསྲུངས་པའི་ཉིན་མོ་སྟེ། ། སྔར་གྱི་དུས་བཞིན་ཡིན་ན་ཅི་མ་རུང་།
    །
  sna-sna: “Haiwa ndinoshuva sei mwedzi yakapfuura, iwo mazuva andairindirwa naMwari,
  spa-BLM: “Oh, si yo fuera como en los meses de antaño, como en los días en que Dios
    velaba por mí;
  cac-cac: Comonoc val syal in c'ochxi icha vajtaxon d'a yalan̈taxo ayic te tan̈vab'il
    in yuj Dios.
  swh-ULB: Ee, ningekuwa kama nilivyokuwa miezi iliyopita wakati Mungu aliponiagalia,
  bel-bel: о, калі б я быў, як у ранейшыя месяцы, як у тыя дні, калі Бог асланяў мяне,
  deu-ELBBK: O dass ich wäre wie in den Monden der Vorzeit, wie in den Tagen, da Gott
    mich bewahrte,
  mbb-OT: “Angin pezem ke edlikù is nenlavey he menge andew he zutun ebentayan e pa
    te Megbevayà,
  mal-2015: അയ്യോ പണ്ടത്തെ മാസങ്ങളിലെപ്പോലെ ദൈവം എന്നെ കാത്തുപോന്ന നാളുകളിലെപ്പോലെ
    ഞാൻ ആയെങ്കിൽ കൊള്ളായിരുന്നു.
  rmc-rmc: „Oj, te mange uľahas avke sar andre ola čhona varekana, sar andre ola dživesa,
    sar man o Del stražinelas;
  pes-OPV: «کاش که من مثل ماههای پیش می‌بودم و مثل روزهایی که خدا مرا در آنها نگاه
    می‌داشت.
  ron-1924: „О, кум ну пот сэ фиу ка ын луниле трекуте, ка ын зилеле кынд мэ пэзя
    Думнезеу,
  ben-OBCV: “পার হয়ে যাওয়া মাসগুলির জন্য আমি কতই না আকাঙ্ক্ষিত, সেই দিনগুলির জন্যও
    আকাঙ্ক্ষিত, যখন ঈশ্বর আমার উপরে লক্ষ্য রাখতেন,
  som-som: Waxaan jeclaan lahaa inaan ahaado sidii waayihii hore, Iyo sidii aan ahaan
    jiray markii Ilaah i dhawri jiray,
  lat-VUC: '[Quis mihi tribuat ut sim juxta menses pristinos, secundum dies quibus
    Deus custodiebat me?'
  eng-ASVBT: Oh that I were as in the months of old, As in the days when God watched
    over me;
  ita-1885: Oh! fossi io pure come a' mesi di prima, Come al tempo che Iddio mi guardava!
  eng-LXXUP: Oh that I were as in months past, wherein God preserved me!
  eng-ULB: “Oh, that I were as I was in the past months when God cared for me,
  spa-VBL: “¡Ojalá volviera a los viejos tiempos en que Dios me cuidaba!
  fra-_FOB: Oh! que ne suis-je comme aux mois d'autrefois, comme au jour où Dieu me
    gardait,
  mal-mal: “അയ്യോ പണ്ടത്തെ മാസങ്ങളിലെപ്പോലെ ദൈവം എന്നെ പരിപാലിച്ച നാളുകളിലെപ്പോലെ
    ഞാൻ ആയെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: “Kāsh maiṅ dubārā māzī ke wuh din guzār sakūṅ jab Allāh merī dekh-bhāl
    kartā thā,
  suz-BL: “गो ङोंइती ङा खोदेंशो बाक्ङ हना! मेना परमप्रभुमी आं कली कोव़शो बाक्‍‍त।
  eng-NOY: O that I were as in months past, In the days when God was my guardian;
  ita-1927: “Oh foss’io come ne’ mesi d’una volta, come ne’ giorni in cui Dio mi proteggeva,
  ckb-ckb: «خۆزگەم بە مانگەکانی ڕابردوو، بەو ڕۆژانەی کە خودا منی پاراست،
  eng-BBE: If only I might again be as I was in the months which are past, in the
    days when God was watching over me!
  kan-OKCV: “ಕಳೆದುಹೋದ ತಿಂಗಳುಗಳಲ್ಲಿ ಇದ್ದಂತೆ ಈಗಲೂ ಇದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು; ಆಗ ದೇವರು ನನ್ನನ್ನು
    ಕಾಪಾಡುತ್ತಿದ್ದರಲ್ಲವೆ?
  tam-2017: “கடந்துபோன வருடங்களிலும், தேவன் என்னைக் காப்பாற்றிவந்த நாட்களிலும் எனக்கு
    உண்டாயிருந்த ஒழுங்கு இப்பொழுது இருந்தால் நலமாயிருக்கும்.
  spa-RV-1909: ¡Quién me tornase como en los meses pasados, como en los días que Dios
    me guardaba,
  ron-BTF: O, de aș fi ca în lunile trecute, ca în zilele când Dumnezeu mă păstra;
  eng-WEBP: “Oh that I were as in the months of old, as in the days when God watched
    over me;
  eng-FBV: “I wish I was back in the old days when God looked after me!
  nld-1939: Ach, was ik als in vroeger maanden, In de tijd, toen God mij behoedde,
  nch-BL: “Nelcuali elisquía sinta sempa huelisquía nimocuepas ipan nopa tonali quema
    Toteco Dios techmocuitahuiyaya.
  vie-1934: Oâi! Ước gì tôi được như buổi trước, Như trong các ngày mà Đức Chúa Trời
    gìn giữ tôi;
  hin-CV: “उपयुक्त तो यह होता कि मैं उस स्थिति में जा पहुंचता जहां मैं कुछ माह पूर्व
    था, उन दिनों में, जब मुझ पर परमेश्वर की कृपा हुआ करती थी,
  spa-BES: ¡Si pudiera volver a ser como estaba en los meses pasados, en los días
    en que Dios me estaba cuidando!
  tdx-tdx: Ee t’ie nanahake o volañeo, naho o andro narovan’ Añahare ahikoo;
  tha-KJV: “​โอ ข้าอยากจะอยู่อย่างแต่ละเดือนที่ผ่านไป อย่างในสมัยเมื่อพระเจ้าทรงพิทั​กษ​์​ข้า
  por-BR-2018: Ah quem me dera que fosse como nos meses passados! Como nos dias em
    que Deus me guardava!
  deu-ELO: O daß ich wäre wie in den Monden der Vorzeit, wie in den Tagen, da Gott
    mich bewahrte,
  eng-WYC-2018: Who giveth to me, that I be beside the eld months, by the days in
    which God kept me? (Who giveth to me, that once more I be, like in the months
    gone by, yea, those days in which God looked after me?)
  epo-epo: Ho, se estus al mi tiel, kiel en la antaŭaj monatoj, Kiel en la tempo,
    kiam Dio min gardis;
  uig-PIN: «Aⱨ, ǝⱨwalim ilgiriki aylardikidǝk bolsidi, Tǝngri mǝndin hǝwǝr alƣan künlǝrdikidǝk
    bolsidi!
  beo-beo: 'Gode da musa: na esalusu noga:le ouligi. Na da bu agoane esalumu da defea
    galu.'
  tpi-OTNT: “Sori tru, mi laikim tumas bai mi stap gut olsem bipo. Long dispela taim
    God i bin lukautim mi gut tru.
  hau-SA: “Da ma ina nan lokacin da ya wuce baya can, kwanakin da Allah yake lura
    da ni,
  uig-LAT: «Ah, ehwalim ilgiriki aylardikidek bolsidi, Tengri mendin xewer alghan
    künlerdikidek bolsidi!
  nde-nde: “Ngiyaziloyisa lezozinyanga esezadlulayo, lezinsuku uNkulunkulu esangilinda,
  ton-ton: “Taumaiā kuo u tatau eni mo e ngaahi māhina kuo hili ange, ʻo hangē ko
    e ngaahi ʻaho naʻe maluʻi ai au ʻe he ʻOtua;
  ces-1613: Ó bych byl jako za časů předešlých, za dnů, v nichž mne Bůh zachovával,
  eng-WMB: “Oh that I were as in the months of old, as in the days when God watched
    over me;
  tam-TCV: “கடந்துபோன மாதங்களை, இறைவன் என்னைக் கண்காணித்த நாட்களை, நான் எவ்வளவாய்
    விரும்புகிறேன்!
  ceb-ULB: “O, unta anaa ako sa mga nilabay nga mga bulan sa dihang giamuma pa ako
    sa Dios,
  pol-UBG: Obym był taki jak za dawnych miesięcy, za tych dni, w których Bóg mnie
    strzegł;
  urd-GVU: ”کاش مَیں دوبارہ ماضی کے وہ دن گزار سکوں جب اللہ میری دیکھ بھال کرتا تھا،
  deu-1912: O daß ich wäre wie in den vorigen Monden, in den Tagen, da mich Gott behütete;
  kan-2017: “ಅಯ್ಯೋ ನಾನು ಹಿಂದಿನ ತಿಂಗಳುಗಳಲ್ಲಿ ಇದ್ದಂತೆ ಈಗಲೂ ಇದ್ದರೆ ಎಷ್ಟೋ ಸಂತೋಷವಾಗಿತ್ತು!
    ಆ ದಿನಗಳಲ್ಲಿ ದೇವರು ನನ್ನನ್ನು ಕಾಯುತ್ತಿದ್ದನಲ್ಲಾ!
  yap-yap: Mang e yigki sul e yafos rog nga rogon ko ngiyal’ ni ba’aram ni i aywegneg
    Got.
  hlt-MCSB: “Kai he hlamat kah hla bangla aka khueh tih Pathen kah khohnin bangla
    kai aka tuem te unim?
  mdy-ETH: «ታኣኮ ሃሣኣ ናንጋ ፆኦሲ ታና ቤርታ ካፓ ዎዶጉዲ ማዔቴ ዎዚ ታና ዎዛሳንዳይ!
  twi-ASANTE: “Mafe abosome a atwam no, nna a Onyankopɔn hwɛɛ me soɔ no,
  eng-WEBU: “Oh that I were as in the months of old, as in the days when God watched
    over me;
  wal-wal: “Ha77i ta de7iyo duussai Xoossai beni tana naagido wodiyaagaa mala gideerenneeshsha!
  spa-PDDPT: Ojalá volviera a ser como en meses pasados, como en los días cuando ʼElohim
    me vigilaba,
  gun-gun: — Ai! Kueve'igua jaxy re aikoague rami ju aiko va'e rire, Nhanderuete xere
    opena javegua re rami!
  ilo-ULB: “O, a kaslaak la koma kadagiti naglabas a bulbulan idi inaywanannak ti
    Dios,
  kpg-kpg: “Au bolo dogu mouli nei gii hai hualaa be dogu mouli i di madagoaa i mua,
    i di madagoaa a God dela nogo madamada humalia i di au.
  uig-ARA: «ئاھ، ئەھۋالىم ئىلگىرىكى ئايلاردىكىدەك بولسىدى، تەڭرى مەندىن خەۋەر ئالغان
    كۈنلەردىكىدەك بولسىدى!
  sus-sus: «Xa n ma tɛmui dangixie nan a ra yi ki nu, Ala nu mɛɛnima n ma tɛmui naxɛ.
  pon-2006: I ahpw men ei mour en pwuralahng mahs, ni ahnsou me Koht kin ketin sinsile
    ie.
  ksd-ksd: Gala na boina ba ina varogop uka ma lua, Ta nam ra umana bung ba God i
    ga mono bat iau;
  tur-YTC: “Keşke, eski aylarda, Tanrı'nın beni gözettiği günlerdeki gibi olsaydım;
  grc-BRENT: Τίς ἄν με θείη κατὰ μῆνα ἔμπροσθεν ἡμερῶν, ὧν με ὁ Θεὸς ἐφύλαξεν;
  ind-AYT: “Ah, seandainya aku seperti pada bulan-bulan sebelumnya, seperti pada hari-hari
    ketika Allah mengawasiku,
  nya-nya: “Aa! Ndikanakhala momwe ndinalili miyezi yapitayi, masiku amene Mulungu
    ankandiyangʼanira,
  hrv-hrv: “O, da mi je prošle proživjet' mjesece, dane one kad je Bog nada mnom bdio,
  mps-mps: “Hobede mu da. Ena polobadu bidali tiwai ma bidimaina homu godolo ebao.
    Te sogo da, Godigo ena bugagia mu tonaluai dao.
  tpi-tpi: “Sori tru, mi laikim tumas bai mi stap gut olsem bipo. Long dispela taim
    God i bin lukautim mi gut tru.
  dan-1931: “Ak, havde jeg det som tilforn, som dengang Gud tog sig af mig,
  vie-OVCB: “Ước gì tôi được trở về những ngày tháng trước, khi Đức Chúa Trời còn
    chăm sóc tôi,
  guj-2017: “અરે, જો આગળના વખતમાં હું હતો તેવો, અને જે વખતે ઈશ્વર મારું ધ્યાન રાખતા
    હતા તેવો હું હમણાં હોત તો કેવું સારું!
  pon-2006A: I ahpw men ei mour en pwuralahng mahs, ni ahnsou me Koht kin ketin sinsile
    ie.
  por-BRBSL: “Oh, que eu era como nos meses de antigüidade, como nos dias em que Deus
    cuidava de mim;
  cth-cth: Oe ka loum tangcoung e a kum hoi thapa naw dawk bout kaawm haw pawiteh,
    Cathut ni na kountouknae a hnin patetlah
  twi-twi: “Mʼani agyina asram a atwa mu no, nna a Onyankopɔn hwɛɛ me so no,
  hlt-hlt: “Kai he hlamat kah hla bangla aka khueh tih Pathen kah khohnin bangla kai
    aka tuem te unim?
  tbz-SIM: We mbo wɛ̃tɛ kɛ́tɛ̃́nnɛ́ní bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀ɛ̀ pɛ̃ɛ̃tɛ́? Kuyie ndo m bɑɑ
    yɛ̀ɛ̀ mɔ̀rɛ̀ bo yĩmɛ kɛ́wɛ̃tɛní?
  msy-2020: “Oio. Kɨ uabɨn apangkufi, kɨ fomɨra deragha ikezɨ moghɨn ikiasa ifonge.
    Fomɨra God bar deraghavɨra na geghufi.
  dop-dop: Pepe mǝlǝɣǝnɑ-m ɩsɩɩ too ɩlɛ, sɑɑ wei Tɑcɑɑ feŋɑɣɑ mɑ tɔɔ,
  azb-azb: «Kaş ki ötən aylar geri dönəydi – Allahın məni qoruduğu,
  eng-DBY: Oh that I were as in months past, as in the days when God preserved me;
  hin-2017: “भला होता, कि मेरी दशा बीते हुए महीनों की सी होती, जिन दिनों में परमेश्वर
    मेरी रक्षा करता था,
  wol-KYG: Éy ku ma doon delloo jamono ya woon, fan ya ma Yàlla daa wattoo;
  eng-YLT: Who doth make me as [in] months past, As [in] the days of God's preserving
    me?
  eng-WYC-2017: Who giveth to me, that I be beside the eld months, by the days in
    which God kept me?
  eng-WMBB: “Oh that I were as in the months of old, as in the days when God watched
    over me;
  urd-GVH: “काश मैं दुबारा माज़ी के वह दिन गुज़ार सकूँ जब अल्लाह मेरी देख-भाल करता
    था,
  rug-rug: “Va gulea i rau sari na sidara visoroihe, sari na rane na totoso pu kopu
    nau sa Tamasa,
  gaz-gaz: “Ani jiʼoota darban, bara Waaqni na eege sana akkamin hawwa ture,
  fra-LSG: Oh! Que ne puis-je être comme aux mois du passé, Comme aux jours où Dieu
    me gardait,
  yal-yal: “Xa n yi luyɛ nun alo waxati danguxine yi, na yi lanɲɛ! Na waxati danguxine
    yi, Ala yi yengi dɔxi n xɔn nun,
  haw-1868: Ina e like au me na malama mamua, I na la a ke Akua i malama mai ai ia'u!
  arb-NAV: «يَا لَيْتَنِي مَازِلْتُ كَمَا كُنْتُ فِي الشُّهُورِ الْغَابِرَةِ، فِي
    الأَيَّامِ الَّتِي حَفِظَنِي فِيهَا اللهُ،
  ewe-ewe: “O, ale si medi vevie be wòanɔ nam abe ale si wònɔ le ɣleti siwo va yi
    me la ene, le ŋkeke siwo me Mawu kpɔ tanye,
  eng-LEE: Who will give me back months like those which are past, days like those
    when God guarded me;
  asm-FB: অস, আগৰ মাহ কেইটাত, যি কালত মোৰ ওপৰত ঈশ্বৰে দৃষ্টি ৰাখিছিল,
  sus-A: «شَ ﭑ مَ تّمُي دَنفِشِيٍ نَن عَ رَ يِ كِ نُ، عَلَ نُ مّينِمَ ﭑ مَ تّمُي نَشّ.
  fra-SBL: « Oh ! si j'étais comme dans les mois d'autrefois, comme à l'époque où
    Dieu veillait sur moi ;
  hbo-hbo: מִֽי־יִתְּנֵ֥נִי כְיַרְחֵי־קֶ֑דֶם כִּ֝ימֵ֗י אֱלֹ֣והַּ יִשְׁמְרֵֽנִי׃
  kik-kik: “Naarĩ korwo no haane ũrĩa ndaatariĩ mĩeri ĩrĩa ya tene, matukũ-inĩ marĩa
