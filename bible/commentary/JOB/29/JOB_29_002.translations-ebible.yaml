  uig-CYR: «Аһ, әһвалим илгәрки айлардикидәк болсиди, Тәңри мәндин хәвәр алған күнләрдикидәк
    болсиди!
  tel-2017: గతంలో ఉన్నట్టే నేను ఉంటే ఎంత బాగుంటుంది! దేవుడు నన్ను కాపాడిన రోజుల్లో
    ఉన్నట్టు ఉంటే ఎంత మేలు!
  hat-BSA: “O ke m te menm jan ke m te ye nan mwa lontan yo! Kon nan jou ke Bondye
    te bay rega sou mwen yo;
  kos-kos: “Saok moul luk uh in ku in sifil folokla Oana ke pacl se God El tuh karinginyu
