  eng-JPS: Oh that I were as in the months of old, as in the days when God watched
    over me;
  srp-1865: O da bih bio kao preðašnjih mjeseca, kao onijeh dana kad me Bog èuvaše,
  lug-lug: “Nga nneegomba emyezi egyayita, ennaku Katonda mwe yali nga y’andabirira,
  heb-heb: מי יתנני כירחי קדם כימי אלוה ישמרני׃
  ben-IRV: আহা, যেমন আমি গত মাসগুলোতে ছিলাম সেই দিন গুলোর মত যখন ঈশ্বর আমার নজর রাখতেন,
  pan-pan: “ਕਾਸ਼ ਕਿ ਮੇਰੇ ਹਾਲਾਤ ਪ੍ਰਾਚੀਨ ਮਹੀਨਿਆਂ ਜਿਹੇ ਹੁੰਦੇ, ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ
    ਜਦ ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਪਾਲਣਾ ਕਰਦਾ ਸੀ,
  mya-JVB: ငါသည် လွန် လေပြီသောနှစ်၊ လ ၊ ဘုရား သခင်စောင့်မ တော်မူသော နေ့ ရက်၌ဖြစ်သကဲ့သို့
    တဖန်ဖြစ် ပါစေ။
  hmo-hmo: “Egu nega gunadia lau laloa noho, Dirava ese lau ia gimaia dinadia. Unai
    neganai lau noho hegeregerena, harihari danu lau noho be namo.
  urd-urd: “काश कि मैं ऐसा होता जैसे गुज़रे महीनों में, या'नी जैसा उन दिनों में जब
    ख़ुदा मेरी हिफ़ाज़त करता था।
  rus-SYN: о, если бы я был, как в прежние месяцы, как в те дни, когда Бог хранил
    меня,
  bqc-SIM: Tó má e màↄ ku ma kua yãa gↄↄ pↄ́ Lua lɛ́ ma dↄ̃́awa lé!
  tcz-CHONGTHU: Pathen in eina chin hoi jing lai kum chemangsa ho kagel doh kit e.
  mar-mar: “अहो, काही महिन्यांपूर्वी मी जसा होतो तसा असतो तर, किती बरे झाले असते तेव्हा
    देव माझी काळजी घेत होता,
  qub-qub: «¡Imanöparaj cutiycöman unay cashä wichanman! Chay wichanmi ima-aycapitapis
    Tayta Dios chapämaran.
  hat-hat: -Ki moun ki va fè m' viv tan lontan an, lè Bondye t'ap voye je sou mwen
    an?
  eng-BSB: “How I long for the months gone by, for the days when God watched over
    me,
  eng-WEBPB: “Oh that I were as in the months of old, as in the days when God watched
    over me;
  kbq-kbq: Ko'ma evia kafuramimpine ikampinema Anumzamo'ma knare huno kegavama hunantege'nama
    mani'na e'noaza hu'na, manisuegu antahintahia nehue.
  nhe-BL: “Nelcuali elisquía intla sampa hueli nimocuepasquía ipan nopa tonali quema
    Toteco Dios nechmocuitlahuiyaya.
  gub-BL: Aze mo apuner hezewyr haw rehe hereko awer pe. Tupàn uzekaiw katu herehe
    a'e 'ar mehe.
  eng-DRA: Who will grant me, that I might be according to the months past, according
    to the days in which God kept me?
