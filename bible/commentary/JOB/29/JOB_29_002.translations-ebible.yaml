  hbo-WLC: מִֽי־יִתְּנֵ֥נִי כְיַרְחֵי־קֶ֑דֶם כִּ֝ימֵ֗י אֱל֣וֹהַּ יִשְׁמְרֵֽנִי׃
  ibo-ibo: “Ọ gaara adị m nọọ mma ma a sị na m ga-adị dịka m dị nʼọnwa ole na ole
