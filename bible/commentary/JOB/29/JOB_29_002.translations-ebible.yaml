  ory-ory: “ଆହା, ମୁଁ ପୂର୍ବବର୍ତ୍ତୀ ମାସସବୁରେ, ପରମେଶ୍ୱର ମୋତେ ଜଗି ରଖିଥିବା ଦିନସମୂହରେ ଯେପରି
    ଥିଲି, ସେପରି ଯେବେ ଥାʼନ୍ତି;
  chk-chk: “Amwo manauei iei epwe usun chök manauei me lom, usun chök lon ekewe rän,
    lupwen Kot a tümwünüei,
  rop-rop: “Ai wandim main laif blanga jidan gudwan laik bifo wen God bin oldei lukaftumbat
