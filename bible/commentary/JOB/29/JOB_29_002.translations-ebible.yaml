  fra-NCL: Oh ! Qui me rendra les mois d’autrefois, les jours où Dieu veillait à ma
    garde ;
  cek-AK: aw kai loe kalaem tangcae khrah, Sithaw mah khetzawnhaih ni thuem ih baktiah
