verse: JOB.029.014
translations:
  mal-C: ഞാൻ നീതിനിഷ്ഠ ഒരു വസ്ത്രംപോലെ അണിഞ്ഞു; നീതി എന്റെ പുറങ്കുപ്പായവും തലപ്പാവും
    ആയിരുന്നു.
  deu-TKW: Gerechtigkeit zog ich an, und sie zog mich an, wie Talar und Turban zog
    ich an meine Rechtschaffenheit.
  lin-lin: Nazalaki kolata bosembo lokola elamba ; bosembo ezalaki elamba na ngai
    mpe kitendi na ngai ya kokanga na moto.
  eng-LSV: I have put on righteousness, and it clothes me, || My justice as a robe
    and a crown.
  eng-GNV: 'I put on iustice, and it couered me: my iudgement was as a robe, and a
    crowne.'
  eng-WEBSTER: 'I put on righteousness, and it clothed me: my judgment was as a robe
    and a diadem.'
  nhw-BL: Nochi catli nijchihuayaya eliyaya xitlahuac huan cuali. Nonemilis elqui
    xitlahuac. Amo tleno nijnequiyaya ica catli amo cuali.
  swh-ONEN: Niliivaa haki kama vazi langu; uadilifu ulikuwa joho langu na kilemba
    changu.
  bba-bba: Gem kobu bu rɑ n mɑn wɑ̃ɑsiwɑ nɡe yɑbe te nɑ sebuɑ, ǹ kun mɛ nɡe dɑwɑni
    ye nɑ bɔkuɑ.
  eng-KJVCPB: 'I put on righteousness, and it clothed me: My judgment was as a robe
    and a diadem.'
  luo-luo: Arwako tim makare kod adiera ka lepa.
  meu-meu: Kara maoromaoro na hahedokilaia, ia ese e hadabualaigu; egu hahemaoro ḡoevaḡoevana
    na hahedoki dabuana bona kwara dabuana na heheto.
  npi-ULB: मैले धार्मिकता पहिरिन्थेँ, र यसलाई मलाई ढाक्थ्यो । मेरो इन्साफ पोशाक र
    फेटाझैं हुन्थ्यो ।
  yor-yor: Èmi sì mú òdodo wọ̀ bí aṣọ, ẹ̀tọ́ mi dàbí aṣọ ìgúnwà àti adé ọba.
  pes-OPCB: هر کاری که انجام می‌دادم از روی عدل و انصاف بود؛ عدالت جامه من بود و انصاف
    تاج من.
  tgl-ULB: Sinuot ko ang katuwiran, at dinamitan ako nito; ang katarungan ko ay tulad
    ng isang kasuotan at isang turban.
  hui-hui: Horo bibahendengi i̱na mana bayale tigabi ngaru hangu bialu haabo hewagola
    mana bayale tigabi uruni i̱ni tingini yári ale karulo haru.
  mya-mya: ဖြောင့်မတ်ခြင်းပါရမီကို အဝတ်လုပ်၍ ငါဝတ် ဆင်၏။ တရားသည် ငါ့ဝတ်လုံငါ့ပေါင်းဖြစ်၏။
  bod-N: བདག་གིས་དྲང་བདེན་གོས་བཞིན་གཡོགས་པ་དང་། ། དྲང་གཞག་ཕྱི་གོས་དང་ནི་མགོ་རས་བཞིན།
    །
  sna-sna: Ndakafuka kururama sechipfeko changu; kururamisira kwaiva nguo yangu nenguwani
    yangu.
  spa-BLM: Me vestí de justicia, y me vistió. Mi justicia era como un manto y una
    diadema.
  cac-cac: A tojolal yed' vach'c'olal ayn̈ejoch d'ayin, ichato in pichul yajochi.
  swh-ULB: Nilijivika utakatifu, nao ulinifunika; haki yangu ilikuwa kama kanzu na
    kilemba.
  bel-bel: Я апрануўся ў праўду, і суд мой апранаў мяне як мантыя і турбан.
  deu-ELBBK: Ich kleidete mich in Gerechtigkeit – und sie bekleidete mich – wie in
    Oberkleid und Kopfbund in mein Recht.
  mbb-OT: Layun ku edhimuwa is metazeng wey hustu; iring heini te visti wey tengkulu
    he idselu-ub ku.
  mal-2015: ഞാൻ നീതിയെ ധരിച്ചു; അതു എന്റെ ഉടുപ്പായിരുന്നു; എന്റെ ന്യായം ഉത്തരീയവും
    തലപ്പാവും പോലെയായിരുന്നു.
  rmc-rmc: O spravodľišagos pre mande uravas sar o gada; o čačipnaskro dživipen sas
    pre ma sar o plašťos le turbanoha pro šero.
  pes-OPV: عدالت را پوشیدم و مراملبس ساخت، و انصاف من مثل ردا و تاج بود.
  ron-1924: Мэ ымбрэкам ку дрептатя ши-й служям де ымбрэкэминте, неприхэниря ымь ера
    манта ши турбан.
  ben-OBCV: আমি আমার ধার্মিকতা পোশাকরূপে গায়ে দিতাম; ন্যায়বিচার ছিল আমার আলখাল্লা
    ও আমার পাগড়ি।
  som-som: Waxaan huwan jiray xaqnimo, oo iyana dhar bay ii noqon jirtay, Oo caddaaladdayduna
    waxay ii ahaan jirtay sida khamiis iyo cimaamad oo kale.
  lat-VUC: Justitia indutus sum, et vestivi me, sicut vestimento et diademate, judicio
    meo.
  eng-ASVBT: 'I put on righteousness, and it clothed me: My justice was as a robe
    and a diadem.'
  ita-1885: Io mi vestiva di giustizia, ed ella altresì mi rivestiva; La mia dirittura
    mi era come un ammanto, e come una benda.
  eng-LXXUP: Also I put on righteousness, And clothed myself with judgment like a
    mantle.
  eng-ULB: I put on righteousness, and it clothed me; my justice was like a robe and
    a turban.
  spa-VBL: Siendo sincero y actuando correctamente eran lo que yo llevaba como ropa.
  fra-_FOB: Je me revêtais de la justice, et elle se revêtait de moi. Mon équité était
    mon manteau et ma tiare.
  mal-mal: ഞാൻ നീതിയെ ധരിച്ചു; അത് എന്റെ ഉടുപ്പായിരുന്നു; എന്റെ ന്യായം ഉത്തരീയവും
    തലപ്പാവും പോലെയായിരുന്നു.
  urd-GVR: Maiṅ rāstbāzī se mulabbas aur rāstbāzī mujh se mulabbas rahtī thī, insāf
    merā choġhā aur pagaṛī thā.
  suz-BL: गो ठीक पतीक कली वा फेक्‍सीशो खोदेंशो पा फेक्‍साक्‍यी। आं ठीक निसाफ पतीके
    आ वा नु आं फेटा खोदेंशो बाक्‍त।
  eng-NOY: I clothed myself with righteousness, and it clothed itself with me; And
    justice was my robe and diadem.
  ita-1927: La giustizia era il mio vestimento ed io il suo; la probità era come il
    mio mantello e il mio turbante.
  ckb-ckb: ڕاستودروستیم لەبەر دەکرد و دەمپۆشی؛ دادپەروەری کەوا و مێزەرەکەم بوو.
  eng-BBE: I put on righteousness as my clothing, and was full of it; right decisions
    were to me a robe and a head-dress.
  kan-OKCV: ನಾನು ನೀತಿಯನ್ನು ನನ್ನ ಬಟ್ಟೆಯಂತೆ ಧರಿಸಿದ್ದೆನು; ನನ್ನ ನ್ಯಾಯವು ನಿಲುವಂಗಿಯ ಹಾಗೆಯೂ
    ಪೇಟದ ಹಾಗೆಯೂ ಇರುತ್ತಿತ್ತು.
  tam-2017: நீதியை அணிந்துகொண்டேன்; அது என் ஆடையாயிருந்தது; என் நியாயம் எனக்குச் சால்வையும்
    தலைப்பாகையுமாக இருந்தது.
  spa-RV-1909: Vestíame de justicia, y ella me vestía como un manto; y mi toca era
    juicio.
  ron-BTF: Mă îmbrăcam cu dreptate și ea mă înveșmânta; judecata mea era ca o robă
    și o diademă.
  eng-WEBP: I put on righteousness, and it clothed me. My justice was as a robe and
    a diadem.
  eng-FBV: Being true and acting right were what I wore for clothing.
  nld-1939: Rechtschapenheid trok ik aan als een kleed, Mijn gerechtigheid als een
    mantel en kroon.
  nch-BL: Nochi cati nijchihuayaya eliyaya xitahuac huan cuali. Nonemilis elqui xitahuac.
    Amo teno nijnequiyaya ica cati amo cuali.
  vie-1934: Tôi mặc lấy sự công bình, và nó che phủ tôi, Sự ngay thẳng tôi khác nào
    áo ngoài và mão triều thiên.
  hin-CV: मैंने युक्तता धारण कर ली, इसने मुझे ढक लिया; मेरा न्याय का काम बाह्य वस्त्र
    तथा पगड़ी के समान था.
  spa-BES: Me puse la justicia como mi ropa, y estaba llena de ella; Las decisiones
    correctas fueron para mí una bata y un tocado.
  tdx-tdx: Niombeako ty havantañañe, le nisalora’e; nanahake ty sabaka reke-tsarimbo
    ty havañonako.
  tha-KJV: ข้าสวมความชอบธรรม และมั​นก​็ห่อหุ้มข้าไว้ ความยุ​ติ​ธรรมของข้าเหมือนเสื้อคลุมและผ้าโพกศีรษะ
  por-BR-2018: Vestia-me de justiça, e ela me envolvia; e meu juízo era como um manto
    e um turbante.
  deu-ELO: Ich kleidete mich in Gerechtigkeit, und sie bekleidete mich, wie in Oberkleid
    und Kopfbund in mein Recht.
  eng-WYC-2018: I was clothed with rightfulness; and I clothed me as with a cloth,
    and with my doom a diadem. (I was clothed in righteousness, yea, it covered me;
    and my judgement was like a cloak or robe, and a crown.)
  epo-epo: Virteco estis mia vesto, Kaj mia justeco vestis min kiel mantelo kaj kapornamo.
  uig-PIN: Mǝn ⱨǝⱪⱪaniyliⱪni ton ⱪilip kiyiwaldim, U meni ɵz gǝwdisi ⱪildi. Adalǝtlikim
    manga yepinqa ⱨǝm sǝllǝ bolƣan.
  beo-beo: Na da eso huluane moloidafa hou fawane hamonanu.
  tpi-OTNT: Oltaim mi bin bihainim gutpela na stretpela pasin, na dispela pasin i
    bin i stap olsem gutpela bilas mi putim long bodi bilong mi.
  hau-SA: Na yafa adalci ya zama suturata; gaskiya ita ce rigata da rawanina.
  uig-LAT: Men heqqaniyliqni ton qilip kiyiwaldim, U méni öz gewdisi qildi. Adaletlikim
    manga yépincha hem selle bolghan.
  nde-nde: Ngavunula ukulunga njengezigqoko zami; ukwahlulela ngokulunga kwaba yisembatho
    sami lengwane yami.
  ton-ton: 'Ne u ai ʻae māʻoniʻoni, pea ne ʻufiʻufi ʻaki au: naʻe tatau ʻeku fakamaau
    mo e pulupulu mo e pale.'
  ces-1613: V spravedlnost jsem se obláčel, a ona ozdobovala mne; jako plášť a koruna
    byl soud můj.
  eng-WMB: I put on righteousness, and it clothed me. My justice was as a robe and
    a diadem.
  tam-TCV: நான் நேர்மையை என் உடையாக அணிந்திருந்தேன்; நியாயம் என் அங்கியாகவும், தலைப்பாகையாகவும்
    அமைந்திருந்தது.
  ceb-ULB: Gisul-ob ko ang pagkamatarong, ug gibisthan ako niini; ang akong katarong
    sama sa usa ka kupo ug purong sa ulo.
  pol-UBG: Przyoblekłem się w sprawiedliwość i ona mnie okryła. Mój sąd był jak płaszcz
    i korona.
  urd-GVU: مَیں راست بازی سے ملبّس اور راست بازی مجھ سے ملبّس رہتی تھی، انصاف میرا
    چوغہ اور پگڑی تھا۔
  deu-1912: Gerechtigkeit war mein Kleid, das ich anzog wie einen Rock; und mein Recht
    war mein fürstlicher Hut.
  kan-2017: ನಾನು ಧರ್ಮವನ್ನು ಧರಿಸಿಕೊಂಡೆನು, ಧರ್ಮವು ನನ್ನನ್ನು ಧರಿಸಿತು. ನನ್ನ ನ್ಯಾಯವೇ ನನಗೆ
    ನಿಲುವಂಗಿಯೂ, ಕಿರೀಟವೂ ಆಗಿತ್ತು.
  yap-yap: Urngin ngiyal’ ma gu ma ngongol nib mat’aw ma dagur lanyan’.
  hlt-MCSB: Duengnah te ka bai tih hnikul bangla kai n'khuk. Ka tiktamnah he ka sammuei
    nah ni.
  mdy-ETH: ፂሉሞ ዓዳ ማኣዖጉዲ ታ ማይንቴኔ፤ ፒዜ ዎጌያ ዓዳ ዼኤፒ ኮኦቴጉዲ ቃሲ ታ ማይንቴኔ፤ ቆኦቤጉዲያኣ ቶኦካ ታ ዓጌኔ።
  twi-ASANTE: Mede tenenee firaa sɛ mʼaduradeɛ; atɛntenenee yɛɛ me nkatasoɔ ne mʼabotire.
  eng-WEBU: I put on righteousness, and it clothed me. My justice was as a robe and
    a diadem.
  wal-wal: Taani xillotettaa maayodan maayaas; suure pirddaikka ta afala malanne qumaashsha
    mala.
  spa-PDDPT: Me vestía de rectitud y con ella me cubría. Mi justicia era como un manto
    y un turbante.
  gun-gun: Xejee amoĩ va'ekue teko porã, ha'e va'e anho oĩ va'ekue xeao rami. Manto
    ha'e akã nhovãa rami oĩ va'ekue ha'evea rami joe apenaa.
  ilo-ULB: Insuotko ti kinalinteg, ket kinawesannak daytoy; kasla kagay ken turban
    ti kalintegak.
  kpg-kpg: Di tonu la nogo hai be di gahu ni oogu, gei di hai di tonu la nogo hai
    be di gahu laa daha mo di hau ni oogu.
  uig-ARA: مەن ھەققانىيلىقنى تون قىلىپ كىيىۋالدىم، ئۇ مېنى ئۆز گەۋدىسى قىلدى. ئادالەتلىكىم
    ماڭا يېپىنچا ھەم سەللە بولغان.
  sus-sus: N nu n ɲɛrɛma tinxinyi kui, nɔndi nu findixi n yuge nan na.
  pon-2006: I wia mwekid pwung oh pahrek ahnsou koaros.
  ksd-ksd: Iau ga mong ma ra mal na mangamangana takodo; Ma kaugu takodo na varkurai
    ia kaugu olovoi ma kaugu kere na minamar.
  tur-YTC: Doğruluğu giydim, ve o beni kuşandırdı. Adaletim bir kaftan ve bir taç
    gibiydi.
  grc-BRENT: Δικαιοσύνην δὲ ἐνδεδύκειν, ἠμφιασάμην δὲ κρίμα ἶσα διπλοΐδι.
  ind-AYT: Aku mengenakan kebenaran, dan ia dipakaikan kepadaku; keadilanku seperti
    sebuah jubah dan serban.
  nya-nya: Chilungamo chinali ngati chovala changa; chiweruzo cholungama ndiye chinali
    mkanjo ndi nduwira yanga.
  hrv-hrv: Pravdom se ja kao haljinom odjenuh, nepristranost bje mi plaštem i povezom.
  mps-mps: Tigidali sogo eno doloba pelama, dwagi yai kolesaga naga wali pai dao.
    Tama te kolesaga te eno tigide dwagi yai au yai gudubo ugwa eno tigide muai tiwai
    yai dao.
  tpi-tpi: Oltaim mi bin bihainim gutpela na stretpela pasin, na dispela pasin i bin
    i stap olsem gutpela bilas mi putim long bodi bilong mi.
  dan-1931: jeg klædte mig i Retfærd, og den i mig, i Ret som Kappe og Hovedbind.
  vie-OVCB: Mọi thứ tôi làm là chân thật. Tôi mặc lấy công chính như áo, và công lý
    như khăn quấn trên đầu tôi.
  guj-2017: મેં ન્યાયીપણાંને ધારણ કર્યું અને તેણે મને ધારણ કર્યો, મારો ન્યાય મારા
    માટે જામા તથા પાઘડી સમાન હતો.
  pon-2006A: I wia mwekid pwung oh pahrek ahnsou koaros.
  por-BRBSL: I me vestiu de retidão, e me vestiu. Minha justiça era como um manto
    e um diadema.
  cth-cth: Lannae hah ka khohna teh, ka lannae teh angkidung hoi bawilakhung patetlah
    ao.
  twi-twi: Mede trenee furaa sɛ mʼadurade; atɛntrenee yɛɛ me nkataso ne mʼabotiri.
  hlt-hlt: Duengnah te ka bai tih hnikul bangla kai n'khuk. Ka tiktamnah he ka sammuei
    nah ni.
  tbz-SIM: N do dɑ́ɑ́tí mɛwetímmɛ̀ mmɛ diyɑɑ̀bòrì kɔ̃mɛ, kɛ dɑ́ɑ́tí mɛdɔɔ̀rìmɛ̀ sɑ̀ɑ̀mɛ̀
    tiyɑ̀ɑ̀tì kɔ̃mɛ, kɛ̀ mɛɛ̀ tu kuyɑɑ̀bomboúnkù m bou kù n yuu.
  msy-2020: Kɨ zurara Godɨn damazimɨn arazir aghuibagh amua, guizɨn araziba igharaz
    darazir akakasi, mati kɨ korotiar ruarir aghuim aru.
  dop-dop: Siɣisuɣu kɛ mɑ suuwɑ ɩsɩɩ toko, nɑ tɑmpɑnɑ tǝŋʋɣʋ, ɩsɩɩ cɑpɑ nɑ kɑhukɑ.
  azb-azb: Libas kimi salehliyi geyinmişdim, Sanki ədalətim mənə cübbə və tac idi.
  eng-DBY: I put on righteousness, and it clothed me; my justice was as a mantle and
    a turban.
  hin-2017: मैं धार्मिकता को पहने रहा, और वह मुझे ढांके रहा; मेरा न्याय का काम मेरे
    लिये बागे और सुन्दर पगड़ी का काम देता था।
  wol-KYG: Njekk laa woddoo woon, njekk wodd ma, te dëgg laa defoon mbubb ak kaala.
  eng-YLT: Righteousness I have put on, and it clotheth me, As a robe and a diadem
    my justice.
  eng-WYC-2017: I was clothed with rightfulness [or rightwiseness]; and I clothed
    me as with a cloth, and with my doom a diadem.
  eng-WMBB: I put on righteousness, and it clothed me. My justice was as a robe and
    a diadem.
  urd-GVH: मैं रास्तबाज़ी से मुलब्बस और रास्तबाज़ी मुझसे मुलब्बस रहती थी, इनसाफ़ मेरा
    चोग़ा और पगड़ी था।
  rug-rug: Sa tinoṉoto si va sage ia rau guana qua poko; ṉinoṉo si hadehade nia rau
    pa tiniqu meke na qua toropae.
  gaz-gaz: Qajeelummaa akka uffata kootti uffadheera; murtiin qajeelaan immoo uffata
    koo fi marata mataa koo ture.
  fra-LSG: Je me revêtais de la justice et je lui servais de vêtement, J’avais ma
    droiture pour manteau et pour turban.
  yal-yal: Tinxinyaan yi ragodoxi n ma alo n ma domana, kiti kɛndɛn nan yi findixi
    n ma dugin nun n ma kɔmɔtin na.
  haw-1868: Aahu iho no au i ka pono, a ua uhi mai ia ia'u; E like me ka aahu a me
    ke kaei poo, pela kuu olelohoopono.
  arb-NAV: ارْتَدَيْتُ الْبِرَّ فَكَسَانِي، وَكَجُبَّةٍ وَعِمَامَةٍ كَانَ عَدْلِي.
  ewe-ewe: Metsɔ dzɔdzɔenyenye do abe awu ene eye nuteƒewɔwɔ nye nye awu ʋlaya kple
    tablanu.
  eng-LEE: 'I took righteousness as my garment, and it clothed me: as a robe and a
    mitre was justice unto me.'
  asm-FB: মই ধাৰ্মিকতাক পিদ্ধিছিলোঁ, আৰু ধাৰ্মিকতাই মোক পিন্ধিছিল, আৰু মোৰ ন্যায়পৰায়ণতা
    গুণ মোৰ দমা চোলা আৰু পাগুৰিস্বৰূপ আছিল।
  sus-A: ﭑ نُ ﭑ حّرّ مَ تِنشِنيِ كُي، نْندِ نُ قِندِشِ ﭑ يُفٍ نَن نَ.
  fra-SBL: Je me suis revêtu de la justice, et elle m'a habillé. Ma justice était
    comme une robe et un diadème.
  hbo-hbo: צֶ֣דֶק לָ֭בַשְׁתִּי וַיִּלְבָּשֵׁ֑נִי כִּמְעִ֥יל וְ֝צָנִ֗יף מִשְׁפָּטִֽי׃
  kik-kik: Ndehumbaga ũthingu ta nguo; ciira wa kĩhooto nĩguo warĩ nguo yakwa ya igũrũ,
    o na kĩremba gĩakwa.
  fra-NCL: Je me revêtais de la justice comme d’un vêtement, mon équité était mon
    manteau et mon turban.
  cek-AK: Toenghaih to khukbuen ah kang khuk, ka toenghaih loe kahni baktih, lumuek
    baktiah oh.
  cuk-cuk: An gusgu igar-innikigwad an imakdaed, an igar-sogmaidba ibmar imakdaed.
    An we-ibmar-imakedi, mor-nued-yoeyobi anga gudaed, gurgin-nued-sieyob anga gudaed.
  uig-CYR: Мән һәққанийлиқни тон қилип кийивалдим, У мени өз гәвдиси қилди. Адаләтлигим
    маңа йепинча һәм сәллә болған.
  tel-2017: నేను నీతిని వస్త్రంగా ధరించుకున్నాను గనక అది నన్ను ధరించింది. నా న్యాయవర్తన
    నాకు వస్త్రం, పాగా అయింది.
  hat-BSA: Mwen te abiye nan ladwati e li te kouvri m; jistis mwen te tankou yon manto,
    avèk yon tiban.
  kos-kos: Pacl nukewa nga oru na ma suwohs ac pwaye.
  hbo-WLC: צֶ֣דֶק לָ֭בַשְׁתִּי וַיִּלְבָּשֵׁ֑נִי כִּֽמְעִ֥יל וְ֝צָנִ֗יף מִשְׁפָּטִֽי׃
  ibo-ibo: Ana m eyikwasị ezi omume dịka uwe, ikpe ziri ezi bụ uwe mwụda m na akwa
    okike nke isi m.
  ory-ory: ମୁଁ ଧାର୍ମିକତା ପରିଧାନ କଲି ଓ ତାହା ମୋତେ ପରିଧାନ କଲା; ମୋହର ନ୍ୟାୟ ଆବରଣ ବସ୍ତ୍ର
    ଓ ମୁକୁଟ ସ୍ୱରୂପ ଥିଲା।
  chk-chk: Üa aüföüfa ngeniei pwüng, ai pwüngüöch a usun chök echö owokot me eu akau.
  rop-rop: En aibin kain langa olabat en bin oldei gibitbat ebribodi feyago.
  ukr-1871: Я одягавсь у справедливість, а суд мій окрашував мене, мов мантиєю й вінцем.
  deu-1951: Gerechtigkeit zog ich an, und sie bekleidete mich, mein Talar und Turban
    war das Recht.
  eng-JPS: I put on righteousness, and it clothed itself with me; my justice was as
    a robe and a diadem.
  srp-1865: U pravdu se oblaèih i ona mi bijaše odijelo, kao plašt i kao vijenac bijaše
    mi sud moj.
  lug-lug: Ne nnyambala obutuukirivu ng’engoye zange, obwenkanya bwe bwali omunagiro
    gwange era ekitambala kye neesiba ku mutwe.
  heb-heb: צדק לבשתי וילבשני כמעיל וצניף משפטי׃
  ben-IRV: আমি ধার্ম্মিকতা পরতাম এবং এটা আমায় ঢাকত; আমার ন্যায়বিচার কাপড়ের মত ছিল
    এবং একটা পাগড়ির মত ছিল।
  pan-pan: ਮੈਂ ਧਰਮ ਨੂੰ ਪਹਿਨ ਲੈਂਦਾ ਅਤੇ ਉਹ ਮੇਰਾ ਲਿਬਾਸ ਹੁੰਦਾ ਸੀ, ਮੇਰਾ ਨਿਆਂ ਚੋਗੇ ਅਤੇ ਪਗੜੀ
    ਜਿਹਾ ਸੀ,
  mya-JVB: ဖြောင့်မတ် ခြင်းပါရမီကို အဝတ် လုပ်၍ ငါဝတ်ဆင် ၏။ တရား သည် ငါ့ ဝတ်လုံ ငါ့ပေါင်း
    ဖြစ်၏။
  hmo-hmo: Lau ese kara namona lau karaia, egu dabua lau karaia bamona, bona kota
    maoromaoro bona momokani, be egu kouti bona egu kwara gauna bamona.
  urd-urd: 'मैंने सदाक़त को पहना और उससे मुलब्बस हुआ: मेरा इन्साफ़ गोया जुब्बा और
    ''अमामा था।'
  rus-SYN: Я облекался в правду, и суд мой одевал меня, как мантия и увясло.
  bqc-SIM: Ma yãkɛa a zɛ́wa dà pↄkasa ũ, maakɛa dɛmɛɛ ulada ũ fùa ũ.
  tcz-CHONGTHU: Kabol jouse chu lungtheng sellin kabol in chonphat nan sangkhol chol
    bangin eikhu khume, chule thutan dihna chu lukop bangin kakikop e.
  mar-mar: सत्याने जगणे म्हणजे जणू माझे वस्त्र होते. माझे योग्य वागणे म्हणजे माझा
    अंगरखा आणि डोक्यावरची पगडी होती.
  qub-qub: Nogaga pitapis mana suwapaypami, allita ruraj cä. Chayno alli ruraynëga
    röpata jatirajnöpis waran-waran ruranämi caran.
  hat-hat: Mwen te toujou fè sa ki dwat. Mwen pa t' janm nan patipri.
  eng-BSB: I put on righteousness, and it clothed me; justice was my robe and my turban.
  eng-WEBPB: I put on righteousness, and it clothed me. My justice was as a robe and
    a diadem.
  kbq-kbq: Maka zama hu'noana fatgo kazigatike hu'noe. Ana nehugeno fatgo navu'nava
    zamo'a za'za kukenama antaninogeno'ma hiaza huno rufitenante'ne. Hagi fatgoma
    huno refkohu avu'ava'zamo'a, pristi vahe'mo'zama nentani'za kankrikna huno nasenirera
    me'ne.
  nhe-BL: Nochi tlen nijchihuayaya eliyaya xitlahuac huan cuali. Noyolis elqui xitlahuac.
    Ax tleno nijnequiyaya ica tlen ax cuali.
  gub-BL: Hekatu haw ihe, hemunar 'ymaw ihe no, amunehew kamir ài ihe. Nuzawy kwaw
    hekamir tuweharupi har ihewe.
  eng-DRA: 'I was clad with justice: and I clothed myself with my judgment, as with
    a robe and a diadem.'
