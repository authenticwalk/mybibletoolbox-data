verse: JOB.029.011
translations:
  mal-C: എന്റെ പ്രഭാഷണം കേട്ടവരൊക്കെ എന്നെ ശ്ലാഘിച്ചിരുന്നു, എന്നെ കണ്ടവരൊക്കെ എന്നെ
    പ്രശംസിച്ചിരുന്നു,
  deu-TKW: Denn wo ein Ohr nur hörte, da pries es mich selig, und wo ein Auge sah,
    da gab es mir Zeugnis.
  lin-lin: Moto nyonso oyo azalaki koyoka ngai azalaki koloba ete nazali moto ya esengo,
    mpe bato nyonso oyo bazalaki komona ngai bazalaki kotatola mpo na ngai ;
  eng-LSV: For the ear heard, and declares me blessed, || And the eye has seen, and
    testifies [to] me.
  eng-GNV: 'And when the eare heard me, it blessed me: and when the eye sawe me, it
    gaue witnesse to me.'
  eng-WEBSTER: 'When the ear heard me , then it blessed me; and when the eye saw me
    , it gave witness to me:'
  nhw-BL: “Nochi masehualme catli quicaquiyayaj nocamanal nechhueyitlaliyayaj. Nochi
    catli nechitayayaj camanaltiyayaj cuali tlen na.
  swh-ONEN: Yeyote aliyenisikia alinena mema juu yangu, nao walioniona walinisifu,
  bba-bba: Wi u nɛn ɡɑri nuɑ u rɑ nɛɛwɑ, doo nɔɔruɡiiwɑ nɑ sɑ̃ɑ. Wi u mɑɑ mɑn wɑ seedɑ
    ɡeɑ u rɑ mɑn diiye.
  eng-KJVCPB: 'When the ear heard me, then it blessed me; And when the eye saw me,
    it gave witness to me:'
  luo-luo: Ngʼato angʼata mane owinja ne loso maber kuoma, kendo joma nonena ne pwoya,
  meu-meu: Taia ese e kamonai negana ai, e hanamogu; mata ese e itaia negana ai na
    e hamomokania;
  npi-ULB: किनकि तिनीहरूका कानले सुन्थे, र मलाई आशिष् दिन्थे । तिनीहरूका आँखाले मलाई
    देखेपछि तिनीहरूले मेरो साक्षी दिन्थे, र मलाई स्‍याबासी दिन्‍थे,
  yor-yor: Nígbà tí etí gbọ́, ó sì súre fún mi, àti nígbà tí ojú sì rí mi, ó jẹ́rìí
    mi,
  pes-OPCB: هر که مرا می‌دید و حرفهایم را می‌شنید از من تعریف و تمجید می‌کرد؛
  tgl-ULB: Dahil matapos akong marinig ng kanilang mga tainga, pagpapalain nila ako;
    matapos akong makita ng kanilang mga mata, nagpapatotoo sila at sumasang-ayon
    sa akin
  hui-hui: Wali agalime i̱na bi larogo hale howa tigua i̱naga mini yaraga haga. Tigua
    mbirale i̱na mana bayale berogo damene hondowa ti turu hai haga hene.
  mya-mya: လူတို့သည် ငါ့စကားသံကိုကြားသောအခါ ကောင်းကြီးပေးကြ၏။ ငါ့ကိုမြင်သောအခါ ချီးမွမ်းကြ၏။
  bod-N: ང་རང་ཐོས་མཁན་རྣམས་ཀྱིས་བདེ་ལེགས་བརྗོད། ། ང་རང་མཐོང་བ་དག་གིས་བསྟོད་པ་ཕུལ།
    །
  sna-sna: Vose vakandinzwa vakataura zvakanaka pamusoro pangu, uye vose vakandiona
    vakandirumbidza,
  spa-BLM: Porque cuando el oído me escuchó, entonces me bendijo, y cuando el ojo
    me vio, me elogió,
  cac-cac: Ayic tzin yilan eb', syab'an eb' tas svala', syalan vach' lolonel eb' d'a
    in patic,
  swh-ULB: Kwani baada ya kunisikia, wangenibariki; waliponiona, wangeniona na kuniheshimu
  bel-bel: Вуха, якое чула мяне, улешчвала мяне; вока, якое бачыла, хваліла мяне,
  deu-ELBBK: Denn wenn das Ohr von mir hörte, so pries es mich glücklich, und wenn
    das Auge mich sah, so legte es Zeugnis von mir ab.
  mbb-OT: Is minsan hentei he nekaahà etawa nekezineg kedì he egkaǥi, edalig kedì.
  mal-2015: എന്റെ വാക്കു കേട്ട ചെവി എന്നെ വാഴ്ത്തും; എന്നെ കണ്ട കണ്ണു എനിക്കു സാക്ഷ്യം
    നല്കും.
  rmc-rmc: Oda, ko man šunelas, pal ma mištes vakerelas a oda, ko man dikhelas, man
    lašarelas,
  pes-OPV: زیرا گوشی که مرا می‌شنید، مرا خوشحال می‌خواند و چشمی که مرا می‌دید، برایم
    شهادت می‌داد.
  ron-1924: Урекя каре мэ аузя мэ нумя феричит, окюл каре мэ ведя мэ лэуда.
  ben-OBCV: আমার কথা শুনে সবাই সাধুবাদ জানাত, ও আমাকে দেখে সবাই আমার প্রশংসা করত,
  som-som: Waayo, markii dhegu i maqasho, way ii ducayn jirtay, Oo iluna markay i
    aragto, way ii marag furi jirtay.
  lat-VUC: 'Auris audiens beatificabat me, et oculus videns testimonium reddebat mihi:'
  eng-ASVBT: 'For when the ear heard me, then it blessed me; And when the eye saw
    me, it gave witness unto me:'
  ita-1885: L'orecchio che mi udiva mi celebrava beato; L'occhio che mi vedeva mi
    rendeva testimonianza;
  eng-LXXUP: For the ear heard, and blessed me; And the eye saw me, and turned aside.
  eng-ULB: For after their ears heard me, they would then bless me; after their eyes
    saw me, they would then give witness to me and approve of me
  spa-VBL: “Todos los que me escuchaban me alababan; los que me veían me elogiaban,
  fra-_FOB: Car l'oreille qui m'entendait me proclamait heureux, et l'œil qui me voyait
    me rendait témoignage.
  mal-mal: എന്റെ വാക്ക് കേട്ട ചെവി എന്നെ വാഴ്ത്തും; എന്നെ കണ്ട കണ്ണ് എനിയ്ക്ക് സാക്ഷ്യം
    നല്കും.
  urd-GVR: Jis kān ne merī bāteṅ sunīṅ us ne mujhe mubārak kahā, jis āṅkh ne mujhe
    dekhā us ne mere haq meṅ gawāhī dī.
  suz-BL: आं ब्‍वाक्‍शो नेंबपुकीम आं कली ठेयब सेल्‍तीमी। मिनु आं कली तशा ‘रिम्‍शो
    बाक्‍ब’ देंतेक्‍म।
  eng-NOY: When the ear heard me, then it blessed me; And when the eye saw me, it
    gave witness to me.
  ita-1927: L’orecchio che mi udiva, mi diceva beato; l’occhio che mi vedeva mi rendea
    testimonianza,
  ckb-ckb: ئەوەی گوێی لێم دەبوو ستایشی دەکردم، ئەو چاوەی کە دەیبینی شایەتی بۆ دەدام،
  eng-BBE: For when it came to their ears, men said that I was truly happy; and when
    their eyes saw, they gave witness to me;
  kan-OKCV: ಕೇಳಿದ ಕಿವಿಯು ನನ್ನನ್ನು ಹರಸುತ್ತಿತ್ತು; ನೋಡಿದವರು ನನ್ನನ್ನು ಗೌರವಿಸುತ್ತಿದ್ದರು.
  tam-2017: என்னைக் கேட்ட காது என்னைப் பாக்கியவான் என்றது; என்னைக் கண்ட கண் எனக்குச்
    சாட்சியிட்டது.
  spa-RV-1909: 'Cuando los oídos que me oían, me llamaban bienaventurado, y los ojos
    que me veían, me daban testimonio:'
  ron-BTF: Când urechea mă auzea, mă binecuvânta; și când ochiul mă vedea, îmi aducea
    mărturie;
  eng-WEBP: For when the ear heard me, then it blessed me, and when the eye saw me,
    it commended me,
  eng-FBV: Everyone who listened to me praised me; whoever saw me commended me,
  nld-1939: Toen het oor, dat het hoorde, mij gelukkig prees En het oog, dat het zag,
    mij bijval schonk!
  nch-BL: “Nochi masehualme cati quicaquiyayaj nocamanal techhueyitaliyayaj. Nochi
    cati techitayayaj camanaltiyayaj cuali ten na.
  vie-1934: Khi tai ai nghe tôi, bèn xưng tôi có phước, Mắt ai thấy tôi, bèn làm chứng
    cho tôi.
  hin-CV: मुझे ऐसे शब्द सुनने को मिलते थे ‘धन्य हैं वह,’ जब मेरी दृष्टि उन पर पड़ती
    थी, यह वे मेरे विषय में कह रहे होते थे.
  spa-BES: Porque cuando llegó a sus oídos, los hombres dijeron que yo era verdaderamente
    feliz; Y cuando vieron sus ojos, me dieron testimonio;
  tdx-tdx: Ie jinanjin-dravembia, le natao’e haha iraho, ie niisam-pihaino, le nitalily
    ahy;
  tha-KJV: เมื่อหู​ได้​ยินแล้ว ต่างก็ว่าข้าเป็นสุข และเมื่อตาดู ก็​ยกย่องข้า
  por-BR-2018: O ouvido que me ouvia me considerava bem-aventurado, e o olho que me
    via dava bom testemunho de mim.
  deu-ELO: Denn wenn das Ohr von mir hörte, so pries es mich glücklich, und wenn das
    Auge mich sah, so legte es Zeugnis von mir ab.
  eng-WYC-2018: The ear that heard me, blessed me, and the eye that saw me, yielded
    witnessing to me (or bare witness for me or testified for me);
  epo-epo: Kiam orelo aŭdis, ĝi nomis min feliĉa; Kiam okulo vidis, ĝi gloris min;
  uig-PIN: Ⱪulaⱪ sɵzümni anglisila, manga bǝht tilǝytti, Kɵz meni kɵrsila manga yahxi
    guwaⱨliⱪ berǝtti.
  beo-beo: Dunu huluane da na hou ba:beba:le, o enoga amo hou nababeba:le, ilia da
    na hou amoma nodone sia:i.
  tpi-OTNT: “Taim ol manmeri i bin harim toktok bilong mi, ol i bin litimapim nem
    bilong mi. Na taim ol i lukim ol samting mi mekim, ol i save amamas long gutpela
    pasin bilong mi.
  hau-SA: Duk wanda ya ji ni ya yaba mini waɗanda suka gan ni kuma sun amince da ni,
  uig-LAT: Qulaq sözümni anglisila, manga bext tileytti, Köz méni körsila manga yaxshi
    guwahliq béretti.
  nde-nde: Loba ngubani owangizwayo wakhuluma kuhle ngami, kwathi labo abangibonayo
    bangibuka,
  ton-ton: '‌ʻI he ongoʻi au ʻe he telinga, ne ne tāpuakiʻi au; pea ʻi he mamata ʻae
    mata kiate au, naʻa ne fakamoʻoniʻi au:'
  ces-1613: Nebo ucho slyše, blahoslavilo mne, a oko vida, posvědčovalo mi,
  eng-WMB: For when the ear heard me, then it blessed me, and when the eye saw me,
    it commended me,
  tam-TCV: என்னைக் கேட்டவர்கள் என்னைப்பற்றி நன்றாக பேசினார்கள், என்னைக் கண்டவர்களும்
    என்னைப் பாராட்டினார்கள்.
  ceb-ULB: Human nila nadungog ang akong gisulti, gipanalanginan nila ako; human nila
    ako nakita, gitagaan nila ako ug pagsaksi ug giuyonan nila ako,
  pol-UBG: Ucho, które mnie słyszało, błogosławiło mnie, a oko, które mnie widziało,
    dawało o mnie świadectwo;
  urd-GVU: جس کان نے میری باتیں سنیں اُس نے مجھے مبارک کہا، جس آنکھ نے مجھے دیکھا
    اُس نے میرے حق میں گواہی دی۔
  deu-1912: Denn wessen Ohr mich hörte, der pries mich selig; und wessen Auge mich
    sah, der rühmte mich.
  kan-2017: ಕೇಳಿದ ಕಿವಿಯು ನನ್ನನ್ನು ಹರಸಿತು, ನೋಡಿದ ಕಣ್ಣು ಸಾಕ್ಷಿ ಕೊಟ್ಟಿತು.
  yap-yap: Urngin e pi’in yad ra guyeg fa rrung’aged murung’ageg e bay e tin yad ma
    yog ni bfel’ ni ku gu rin’.
  hlt-MCSB: Hna loh a yaak vaengah kai n'uem tih mik loh a hmuh vaengah kai n'rhalrhing
    sak.
  mdy-ETH: «ዋይዜ ዓሲ ቢያ ታና ሄርሻኔ፤ ዛጌሢያ ቢያ ታና ጋላታኔ።
  twi-ASANTE: Wɔn a wɔte me nka nyinaa ka me ho asɛmpa, na wɔn a wɔhunu me nyinaa
    kamfo me,
  eng-WEBU: For when the ear heard me, then it blessed me, and when the eye saw me,
    it commended me,
  wal-wal: “Tabaa siyidaageetinne tana be7idaageeti ubbai tana galatidi haasayidosona.
  spa-PDDPT: Los oídos que me escuchaban me llamaban bienaventurado, y los ojos que
    me miraban daban testimonio a mi favor.
  gun-gun: Xeayvua rendua kuery ma “Ovy'a va'e” he'i okuapy xevy, xerexaa kuery voi
    xere ima'endu'a porã va'ekue.
  ilo-ULB: Ta kalpasan mangngegandak ket bendisionandak; idi nakitadak, nagbalindan
    a saksik ken inanamongandak
  kpg-kpg: “Digau huogodoo ala ma ga gidee, be longono ginaadou au, digaula e helehelekai
    humalia i agu mee ala ne hai.
  uig-ARA: قۇلاق سۆزۈمنى ئاڭلىسىلا، ماڭا بەخت تىلەيتتى، كۆز مېنى كۆرسىلا ماڭا ياخشى
    گۇۋاھلىق بېرەتتى.
  sus-sus: barima naxan na n xui mɛ, a fe fanyi fala n ma fe ra. Naxee nu n toma,
    n nu rafanma e ma.
  pon-2006: Koaros me kilang oh rong duwen ngehi kin koasoakoasoia duwen mwahu kan
    me I wiadahr.
  ksd-ksd: Ba di ga valongore ure iau, di ga tata vadoane iau, Ma ba di ga gire iau,
    di ga pite pa iau;
  tur-YTC: Çünkü kulak beni işitince, beni kutsardı; Göz beni görünce, beni överdi;
  grc-BRENT: Ὅτι οὖς ἤκουσε καὶ ἐμακάρισέ με, ὀφθαλμὸς δὲ ἰδών με ἐξέκλινε.
  ind-AYT: Ketika telinga mendengar, ia menyebutku diberkati, dan ketika mata melihat,
    ia menyetujuinya.
  nya-nya: Aliyense amene anamva za ine anayankhula zabwino zanga, ndipo iwo amene
    anandiona ankandiyamikira,
  hrv-hrv: Tko god me slušao, blaženim me zvao, hvalilo me oko kad bi me vidjelo.
  mps-mps: “Te we bidi dabego eno po oda selama, augwaligo eno nogi ugwaba sai dao.
    Tama augwaligo eno ebo sę dabe subo sogo da, augwali eno ebo dwagi yai kolesagade
    gana peyu yai dao.
  tpi-tpi: “Taim ol manmeri i bin harim toktok bilong mi, ol i bin litimapim nem bilong
    mi. Na taim ol i lukim ol samting mi mekim, ol i save amamas long gutpela pasin
    bilong mi.
  dan-1931: Øret hørte og priste mig lykkelig, Øjet så og tilkendte mig Ære.
  vie-OVCB: Ai nghe tôi nói đều khen ngợi, Ai thấy tôi đều nói tốt cho tôi.
  guj-2017: કેમ કે લોકો મારું સાંભળતા અને તેઓ મને ધન્યવાદ આપતા. અને જેઓ મને જોતા તેઓ
    સાક્ષી આપતા
  pon-2006A: Koaros me kilang oh rong duwen ngehi kin koasoakoasoia duwen mwahu kan
    me I wiadahr.
  por-BRBSL: Pois quando o ouvido me ouviu, então ele me abençoou, e quando o olho
    me viu, ele me elogiou,
  cth-cth: A hnâ ni a thai torei teh, yawhawi na poe awh. A mit hoi a hmu awh torei
    teh na panuikhai awh.
  twi-twi: Wɔn a wɔte me nka nyinaa ka me ho asɛmpa, na wɔn a wohu me nyinaa kamfo
    me,
  hlt-hlt: Hna loh a yaak vaengah kai n'uem tih mik loh a hmuh vaengah kai n'rhalrhing
    sak.
  tbz-SIM: Bɛ̀ɛ̀ kèḿmú n nɑ́ɑǹtì bɛ̀ do ɔ̃ nni nsɑ̃ntímu, bɛ̀ɛ̀ n yɑ̀u kɛ̀ bɛ̀ nɑ̀ɑ́
    n yetìsɑ̀ɑ̀rì.
  msy-2020: “Onganarazibagh amir gumazamiziba uarir akurvaghasa nan deima, kɨ men
    akurvasi. Egha afeziaba puvatɨzir boriba, men akurvazir gumaziba puvatɨzɨ, kɨ
    men akurvasi. Kamaghɨn amizɨ, na barazi kɨ bizibav geir gumazamiziba, me nan ziam
    fe. Egha nan gari kɨ bizibagh ami darasi, me nan arazibar gara da bagha bar akonge.
  dop-dop: Mpɑ pɑ nɩɩkɑɣɑ mɑ tɔm tɔ, pɑ yɑɑkɑɣɑ-m leleŋ nɩɩlʋ kɛ́. Mpɑ pɑ nɑɑkɑɣɑ-m
    tɔ, pɑ lǝsǝɣɩ mɑ ɑseetɑ.
  azb-azb: Qulaq məni eşidəndə alqışlayardı, Göz məni görəndə tərifləyərdi.
  eng-DBY: When the ear heard [me], then it blessed me, and when the eye saw [me],
    it gave witness to me;
  hin-2017: क्योंकि जब कोई मेरा समाचार सुनता, तब वह मुझे धन्य कहता था, और जब कोई मुझे
    देखता, तब मेरे विषय साक्षी देता था;
  wol-KYG: nopp dégg ma, ndokkeel ma, bët gis ma, seereel ma yiw.
  eng-YLT: For the ear heard, and declareth me happy, And the eye hath seen, and testifieth
    [to] me.
  eng-WYC-2017: The ear that heard me, blessed me, and the eye that saw me, yielded
    witnessing to me;
  eng-WMBB: For when the ear heard me, then it blessed me, and when the eye saw me,
    it commended me,
  urd-GVH: जिस कान ने मेरी बातें सुनीं उसने मुझे मुबारक कहा, जिस आँख ने मुझे देखा
    उसने मेरे हक़ में गवाही दी।
  rug-rug: Be esei avosia zamaqu ba hoke qetu hola nau rini, arini pu dogorau si hoke
    zama valeana mae,
  gaz-gaz: Namni na dhagaʼu kam iyyuu na jaja; kanneen na arganis na galateeffatu
    ture;
  fra-LSG: L’oreille qui m’entendait me disait heureux, L’œil qui me voyait me rendait
    témoignage;
  yal-yal: Muxu yo na yi n ma falane mɛ, na kanna yi a falama nɛn n ma a dubadiina.
    Muxu yo na yi n to, a yi n matɔxɔ,
  haw-1868: 'A lohe ka pepeiao, hoomaikai no ia ia''u; A ike ka maka, hoike mai ia
    no''u:'
  arb-NAV: إِذَا سَمِعَتْ لِيَ الأُذُنُ تُطَوِّبُنِي، وَإذَا شَهِدَتْنِي الْعَيْنُ
    تُثْنِي عَلَيَّ،
  ewe-ewe: Ame sia ame si ɖo tom la kafuam eye ame siwo kpɔm la ƒoa nu nyui tso ŋutinye
  eng-LEE: For the ear that heard me called me happy; and the eye that saw me bore
    witness for me;
  asm-FB: কিয়নো লোকে কাণেৰে শুনি মোক ধন্য বুলিছিল, আৰু চকুৰে দেখি মোৰ পক্ষে সাক্ষ্য
    দিছিল।
  sus-A: بَرِ مَ نَشَن نَ ﭑ شُي مّ، عَ قٍ قَنيِ قَلَ ﭑ مَ قٍ رَ. نَشٍيٍ نُ ﭑ تٌمَ،
    ﭑ نُ رَقَنمَ عٍ مَ.
  fra-SBL: Car lorsque l'oreille m'a entendu, elle m'a béni, et quand l'œil m'a vu,
    il m'a félicité,
  hbo-hbo: כִּ֤י אֹ֣זֶן שָׁ֭מְעָה וַֽתְּאַשְּׁרֵ֑נִי וְעַ֥יִן רָ֝אֲתָ֗ה וַתְּעִידֵֽנִי׃
  kik-kik: Ũrĩa wothe wanjiguaga ngĩaria aaragia wega igũrũ rĩakwa, nao arĩa maanyonaga
    makangaathĩrĩria,
  fra-NCL: L’oreille qui m’entendait me proclamait heureux, l’œil qui me voyait me
    rendait témoignage.
  cek-AK: Naa mah ka lok thaih naah, kai han tahamhoihaih ang paek; mik mah kai hnuk
    naah, kai hnukung ah oh;
  cuk-cuk: Dulemar an-sunmaked itodmalale, nued angi sunmakdamalad. An-dakdemalale,
    an-nug ogannoddamalad.
  uig-CYR: Қулақ сөзүмни аңлисила, маңа бәхит тиләйтти, Көз мени көрсила маңа яхши
    гувалиқ берәтти.
  tel-2017: నా సంగతి విన్న ప్రతివాడూ నన్ను అదృష్టవంతుడిగా ఎంచాడు. నేను కంటబడిన ప్రతివాడూ
    నన్ను గూర్చి సాక్ష్యమిచ్చాడు.
  hat-BSA: Paske lè zòrèy la te tande m, li te rele m beni, e lè zye a te wè m, li
    te fè temwayaj benediksyon,
  kos-kos: “Mwet nukewa su liyeyu meet, ku lohng sramsram keik, Elos ac kaksakinyu,
    ac srumunna woiyen orekma luk.
  hbo-WLC: כִּ֤י אֹ֣זֶן שָׁ֭מְעָה וַֽתְּאַשְּׁרֵ֑נִי וְעַ֥יִן רָ֝אֲתָ֗ה וַתְּעִידֵֽנִי׃
  ibo-ibo: Nʼoge ahụ, onye ọbụla nụrụ olu m na-ekwu ihe dị mma banyere m, ndị hụkwara
    m na-agba ama ọma maka m.
  ory-ory: କାରଣ କର୍ଣ୍ଣ ମୋʼ କଥା ଶୁଣନ୍ତେ, ମୋତେ କଲ୍ୟାଣ କଲା ଓ ଚକ୍ଷୁ ମୋତେ ଦେଖନ୍ତେ, ମୋʼ
    ପକ୍ଷରେ ସାକ୍ଷ୍ୟ ଦେଲା;
  chk-chk: Chokewe mi rongorong usi ra apasa pwe üa feiöch, nge chokewe mi künaei
    ra kapas mürina usi,
  rop-rop: Wal Job bin kipgon tok, “Ebribodi bin brabli gudbinji wanim aibin tok en
    dum.
  ukr-1871: Ухо, що почує мене, вже й благословляє мене; око, що бачить мене, вже
    мене й величає;
  deu-1951: Wessen Ohr mich hörte, der pries mich glücklich, und wessen Auge mich
    sah, der stimmte mir zu.
  eng-JPS: For when the ear heard me, then it blessed me, and when the eye saw me,
    it gave witness unto me;
  srp-1865: Jer koje me uho èujaše, nazivaše me blaženijem; i koje me oko viðaše,
    svjedoèaše mi
  lug-lug: Buli kutu okwampuliranga nga kwesiima, era n’abo abandabanga nga basiima
  heb-heb: כי אזן שמעה ותאשרני ועין ראתה ותעידני׃
  ben-IRV: যখন তারা কানে শুনত আমার প্রশংসা করত, আর যখন চোখে দেখত তখন পছন্দ করত।
  pan-pan: ਜੋ ਕੋਈ ਮੈਨੂੰ ਸੁਣਦਾ ਤਾਂ ਉਹ ਮੈਨੂੰ ਧੰਨ ਆਖਦਾ ਸੀ, ਅਤੇ ਜਦ ਕੋਈ ਮੈਨੂੰ ਵੇਖਦਾ ਤਦ
    ਮੇਰੇ ਵਿਖੇ ਉਹ ਸਾਖੀ ਦਿੰਦਾ ਸੀ,
  mya-JVB: လူတို့သည် ငါ့စကားသံကိုကြား သောအခါ ကောင်းကြီး ပေးကြ၏။ ငါ့ကိုမြင် သောအခါ
    ချီးမွမ်း ကြ၏။
  hmo-hmo: Lau idia itaia noho, bona egu sivarai idia kamonai taudia ibounai, ese
    egu kara idia hanamoa,
  urd-urd: क्यूँकि कान जब मेरी सुन लेता तो मुझे मुबारक कहता था, और आँख जब मुझे देख
    लेती तो मेरी गावाही देती थी;
  rus-SYN: Ухо, слышавшее меня, ублажало меня; око видевшее восхваляло меня,
  bqc-SIM: Gbɛ̃́ pↄ́ swãsɛ̀ ma yã́i ì ma tↄnasi, gbɛ̃́ pↄ́ wɛsìmalɛ ì ma sáaukpa.
  tcz-CHONGTHU: Kathu japha ho jousen eipahcha uvin, eimu kha jousen phatechan eihoupi
    jiuve.
  mar-mar: लोक माझ्या बोलण्याकडे लक्ष देत. आणि माझ्याबद्दल चांगले बोलत असत. मला भेटणारा
    प्रत्येकजण माझी स्तुती करी.
  qub-qub: «Runacunaga ricamarpis wiyamarpis nogapaj allitami parlaj.
  hat-hat: Tout moun ki te wè m' t'ap mache fè lwanj mwen, tout moun ki te tande m'
    te kontan avè m'.
  eng-BSB: For those who heard me called me blessed, and those who saw me commended
    me,
  eng-WEBPB: For when the ear heard me, then it blessed me, and when the eye saw me,
    it commended me,
  kbq-kbq: Hagi nagrama keagama nehuge'zama antahi'za vahe'mo'za hu muse hunenantage'za,
    keagama nehuge'za nagaza vahe'mo'zanena knare keaga hunami'naze.
  nhe-BL: “Nochi tlacame tlen quicaquiyayaj notlajtol nechhueyitlaliyayaj. Nochi tlen
    nechitayayaj camatiyayaj cuali tlen na.
  gub-BL: Heze'eg henu arer umume'u heze'eg awer ikatu haw ihewe wà. Herexak arer
    uze'egatu herehe wà no.
  eng-DRA: 'The ear that heard me blessed me, and the eye that saw me gave witness
    to me:'
