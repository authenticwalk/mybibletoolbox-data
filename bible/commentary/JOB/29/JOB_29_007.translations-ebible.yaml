verse: JOB.029.007
translations:
  mal-C: “അന്നു ഞാൻ പട്ടണവാതിൽക്കലേക്കു പോകുകയും ചത്വരങ്ങളിൽ ഉപവിഷ്ടനാകുകയും ചെയ്തിരുന്നപ്പോൾ.
  deu-TKW: als ich zum Thore ging hinauf zur Stadt, auf dem freien Platze meinen Sitz
    aufschlug.
  lin-lin: Tango nazalaki kokende na ekuke ya mboka mpe nazalaki kotia kiti na ngai
    na esika oyo bato ebele bakutanaka,
  eng-LSV: When I go out to the gate by the city, || In a broad place I prepare my
    seat.
  eng-GNV: When I went out to the gate, euen to the iudgement seat, and when I caused
    them to prepare my seate in the streete.
  eng-WEBSTER: When I went out to the gate through the city, when I prepared my seat
    in the street!
  nhw-BL: “Niyohuiyaya campa nopa puerta tlen toaltepe campa mosentilijque para tlasencahuase.
    Nimosehuiyaya ininhuaya nopa tlacame catli más quipixque tlatlepanitacayotl.
  swh-ONEN: “Wakati nilipokwenda kwenye lango la mji na kuketi katika kiwanja,
  bba-bba: Sɑɑ ye sɔɔ, nɑ̀ n yɑrɑ tɔɔwɔ nɑ dɑ nɑ sinɑ wuun ɡbɑ̃rɑrun kɔnnɔwɔ su kɑ
    siri,
  eng-KJVCPB: When I went out to the gate through the city, When I prepared my seat
    in the street;
  luo-luo: “Kindeno kane adonjo gie ranga dala mi abet e koma ei paw bura,
  meu-meu: Hanua ikoukouna na lao henia bona hanua ariarana ai egu helai gabuna na
    abia hata negadia ai,
  npi-ULB: जति बेला म सहरको मूल ढोकाबाट बाहिर निस्‍कन्‍थें, जति बेला सहरको चोकमा भएको
    मेरो शासनमा म बस्थें,
  yor-yor: “Nígbà tí mo jáde la àárín ìlú lọ sí ẹnu ibodè, nígbà tí mo tẹ́ ìtẹ́ mi
    ní ìgboro,
  pes-OPCB: در آن روزها به دروازهٔ شهر می‌رفتم و در میان بزرگان می‌نشستم.
  tgl-ULB: Nang lumabas ako patungo sa tarangkahan ng lungsod, nang naupo ako sa aking
    lugar sa plasa,
  hui-hui: Horo uruningi i̱ tanonaga agali ala hene miniwi mbira howa tanonaga pabe
    panga haraba kawareni wali agali ngoai haga hama timbuni wiagoria tagira puwa
    agali ala hene miniwi maru wali agalinaga godi larago hale hole berearu baba mandagi
    biraruli.
  mya-mya: ငါသည်မြို့အလယ်၌ ရှောက်၍၊ မြို့တံခါးသို့ သွားလျက်၊ လမ်း၌ ထိုင်ရာကို ပြင်ဆင်လျက်နေစဉ်တွင်၊
  bod-N: ང་རང་མཁར་གྱི་སྒོ་ཁར་ཕྱིན་ནས་ནི། ། ཐང་ཆེན་ཡོད་སར་འདུག་གནས་བཤམས་པ་དང་། །
  sna-sna: “Pandakaenda kusuo reguta ndikandogara muchivara,
  spa-BLM: cuando salí a la puerta de la ciudad, cuando preparé mi asiento en la calle.
  cac-cac: Ayic tzin c'och b'aj smolb'ej sb'a eb' yajalil chon̈ab', tzin em c'ojan
    d'a in xila d'a scal eb'.
  swh-ULB: Nilipokwenda langoni mwa mji, nilipokaa katika eneo la mji,
  bel-bel: Калі я выходзіў да брамы горада і на плошчы ставіў седзішча сваё,
  deu-ELBBK: 'als ich durch das Tor in die Stadt hineinging, meinen Sitz auf dem Platz
    aufstellte:'
  mbb-OT: Emun edhendiyà a te pultahan te inged su edtampu a te ebpemendumala te inged
    dutun te kebmiting dan,
  mal-2015: ഞാൻ പുറപ്പെട്ടു പട്ടണത്തിലേക്കു പടിവാതില്ക്കൽ ചെന്നു. വിശാലസ്ഥലത്തു എന്റെ
    ഇരിപ്പിടം വെക്കുമ്പോൾ
  rmc-rmc: Sar phiravas andre brana le foroskri maškar o phuredera a sar mange zabešavas
    pre miro than,
  pes-OPV: چون به دروازه شهر بیرون می‌رفتم وکرسی خود را در چهار سوق حاضر می‌ساختم.
  ron-1924: Дакэ ешям сэ мэ дук ла поарта четэций ши дакэ ымь прегэтям ун скаун ын
    пяцэ,
  ben-OBCV: “আমি যখন নগরদ্বারে পৌঁছাতাম ও সার্বজনীন চকে আসন গ্রহণ করতাম,
  som-som: Markaan magaalada iriddeeda u bixi jiray, Oo aan kursigayga meel bannaan
    ku diyaarin jiray.
  lat-VUC: quando procedebam ad portam civitatis, et in platea parabant cathedram
    mihi.
  eng-ASVBT: When I went forth to the gate unto the city, When I prepared my seat
    in the street,
  ita-1885: Quando io andava fuori alla porta per la città, O mi faceva porre il mio
    seggio in su la piazza,
  eng-LXXUP: When I went forth early in the city, And the seat was placed for me in
    the streets.
  eng-ULB: When I went out to the city gate, when I sat in my place in the city square,
  spa-VBL: Salí a la puerta de la ciudad y me senté en la plaza pública.
  fra-_FOB: Quand je sortais pour me rendre à la porte de la ville, et que je me faisais
    préparer un siège dans la place publique,
  mal-mal: ഞാൻ പുറപ്പെട്ട് പട്ടണത്തിലേക്കുള്ള പടിവാതില്ക്കൽ ചെന്നു. വിശാലസ്ഥലത്ത്
    എന്റെ ഇരിപ്പിടം വയ്ക്കുമ്പോൾ
  urd-GVR: Jab kabhī maiṅ shahr ke darwāze se nikal kar chauk meṅ apnī kursī par baiṭh
    jātā
  suz-BL: गो आं बाक्‍‍तीके रे सहर ङा ठेयब लाप्‍चो रे पा लाङगा आं नित्‍तीकेमी नित्‍थ
    लङानु,
  eng-NOY: When I went forth to the gate by the city, And took my seat in the market-place,
  ita-1927: Allorché uscivo per andare alla porta della città e mi facevo preparare
    il seggio sulla piazza,
  ckb-ckb: «کاتێک بۆ لای دەروازەی شارەکە دەچووم و لە گۆڕەپانەکەدا دیوەخانی خۆم ئامادە
    دەکرد،
  eng-BBE: When I went out of my door to go up to the town, and took my seat in the
    public place,
  kan-OKCV: “ನಾನು ಪಟ್ಟಣದ ಮುಂಬಾಗಿಲಿಗೆ ಹೋದಾಗ, ಬೀದಿಯಲ್ಲಿ ನನ್ನ ಪೀಠದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಾಗ,
  tam-2017: நான் பட்டணவீதியின் வாசலுக்குள் புறப்பட்டுப்போய், வீதியில் என் இருக்கையைப்
    போடும்போது,
  spa-RV-1909: Cuando salía á la puerta á juicio, y en la plaza hacía preparar mi
    asiento,
  ron-BTF: Când ieșeam la poartă, trecând prin cetate, când îmi pregăteam scaunul
    meu în stradă!
  eng-WEBP: when I went out to the city gate, when I prepared my seat in the street.
  eng-FBV: I went out to the city gate and took my seat in the public square.
  nld-1939: 'Als ik uitging naar de poort van de stad, En op het plein mijn zetel
    liet zetten:'
  nch-BL: “Niyahuiyaya campa nopa caltemit ten toaltepe campa mosentiliyayaj para
    tasencahuase. Nimosehuijtoya inihuaya nopa tacame cati más quipixque tatepanitacayot.
  vie-1934: Khi tôi đi ra đến cửa thành, Sửa soạn chỗ ngồi mình tại phố chợ,
  hin-CV: “तब मैं नगर के द्वार में चला जाया करता था, जहां मेरे लिए एक आसन हुआ करता
    था,
  spa-BES: Cuando salía a la puerta, para subir al pueblo y tomar asiento en el lugar
    público.
  tdx-tdx: Ie niakatse mb’an-dalambein-drova mb’eo iraho, ie rinambeko antameañe eo
    i fitobohakoy.
  tha-KJV: เมื่อข้าออกมายังประตู​เมือง เมื่อข้าเตรียมที่นั่งของข้าที่​ถนน
  por-BR-2018: Quando eu saía para a porta da cidade, e na praça preparava minha cadeira,
  deu-ELO: 'als ich durch das Tor in die Stadt hineinging, meinen Sitz auf dem Platze
    aufstellte:'
  eng-WYC-2018: when I went forth to the gate of the city, and in the street they
    made ready a chair to me (or and in the street they prepared a chair for me).
  epo-epo: Kiam mi eliris el la pordego al la urbo Kaj aranĝis al mi sidon sur la
    placo,
  uig-PIN: Xǝⱨǝr dǝrwazisiƣa qiⱪⱪan waⱪtimda, Kǝng mǝydanda ornum tǝyyarlanƣanda,
  beo-beo: 'Na moilai bai bagade asigilai dunu da sia: sa:imusa: gilisilaloba, na
    amola da ilima gilisi.'
  tpi-OTNT: “Yes, long dispela taim bipo, mi stap wanpela hetman bilong taun na mi
    save go long bikpela ples bung klostu long dua bilong taun na sindaun wantaim
    ol hetman long ples bilong harim kot.
  hau-SA: “Sa’ad da na je ƙofar birni na zauna a bainin jama’a,
  uig-LAT: Sheher derwazisigha chiqqan waqtimda, Keng meydanda ornum teyyarlan’ghanda,
  nde-nde: Ekuyeni kwami emasangweni edolobho ngafika ngahlala enkundleni,
  ton-ton: ‌ʻI heʻeku ʻalu atu ʻi he loto kolo ki he matapā, pea teuʻi hoku nofoʻanga
    ʻi he hala lahi!
  ces-1613: Když jsem vycházel k bráně skrze město, a na ulici strojíval sobě stolici
    svou.
  eng-WMB: when I went out to the city gate, when I prepared my seat in the street.
  tam-TCV: “அந்நாட்களில் நான் பட்டணத்தின் வாசலுக்குச் சென்று, பொது இடத்தில் எனது இருக்கையில்
    அமரும்போது,
  ceb-ULB: Sa dihang migawas ako sa ganghaan sa siyudad, sa dihang milingkod ako dapit
    sa plasa sa siyudad,
  pol-UBG: Gdy wychodziłem do bramy przez miasto i na rynku przygotowałem sobie miejsce.
  urd-GVU: جب کبھی مَیں شہر کے دروازے سے نکل کر چوک میں اپنی کرسی پر بیٹھ جاتا
  deu-1912: da ich ausging zum Tor in der Stadt und mir ließ meinen Stuhl auf der
    Gasse bereiten;
  kan-2017: ಊರ ಮುಂದಿನ ಚಾವಡಿಗೆ ಹೋದಾಗಲೂ, ಚೌಕದಲ್ಲಿ ಆಸನವನ್ನು ಹಾಕಿಸಿಕೊಂಡಾಗಲೂ
  yap-yap: Gubin ngiyal nma mada’ e pi’ ilal ko fare binaw mu gu wan gu par nga tagal’ig
    u fithik’rad,
  hlt-MCSB: Vangpuei vongka ah ka thoeng tih toltung ah ka ngolhmuen cikngae sak.
  mdy-ETH: ካታማ ዓሳ ቡኪንታ ጶኦኮ ታ ዓኣዺ ዎጎ ዎጋ ቤዛ ዴዔ ዎዶና
  twi-ASANTE: “Ɛberɛ a na mekɔ kuropɔn ɛpono ano mekɔtena mʼadwa so wɔ ɔmanfoɔ adwaberem,
  eng-WEBU: when I went out to the city gate, when I prepared my seat in the street.
  wal-wal: “Taani kataman de7iya pirdda keettaa biido wode, daannatuura issippe uttaas.
  spa-PDDPT: cuando iba a la puerta de la ciudad y en la plaza preparaba mi asiento.
  gun-gun: — Tetã kora rokẽ katy aa, ha'e tetã mbyte py guive aguapy ainy aguã ome'ẽa
    jave
  ilo-ULB: Idi rimmuarak a mapan iti ruangan ti siudad, idi nagtugawak iti lugarko
    idiay paguummongan iti siudad,
  kpg-kpg: Di madagoaa digau mmaadua o di waahale ga dagabuli, gei au guu noho madalia
    digaula,
  uig-ARA: شەھەر دەرۋازىسىغا چىققان ۋاقتىمدا، كەڭ مەيداندا ئورنۇم تەييارلانغاندا،
  sus-sus: «N to nu sigama taa sode dɛ ra, ɲama nu na dɛnnaxɛ,
  pon-2006: Ni ahnsou me mah kan kin tuhpene nan kahnimwo, oh I kin mwohndiong nanpwungarail,
  ksd-ksd: Ba iau ga vana ta ra mataniolo ai ra pia na pal, Ma ba iau ga vaninare
    kaugu kiki ta ra tavul a kivung,
  tur-YTC: Ben kent kapısına çıkınca, Sokakta kürsümü hazırladım.
  grc-BRENT: Ὅτε ἐξεπορευόμην ὄρθριος ἐν πόλει, ἐν δὲ πλατείαις ἐτίθετό μου ὁ δίφρος.
  ind-AYT: Ketika aku keluar ke pintu gerbang kota, dan menyiapkan tempat dudukku
    di alun-alun kota,
  nya-nya: “Pamene ndinkapita pa chipata cha mzinda ndi kukhala pa mpando wanga pabwalo,
  hrv-hrv: Kada sam na vrata gradska izlazio i svoju stolicu postavljao na trg,
  mps-mps: “Awe, te sogo polobadu ena te genuai hanude genuai bidi bidiyu, tama ena
    te hanu tomoba tola pabo sunumide genuai tobolu bidi dabe dali genuai pesageba
    sisinigi pelama, po tų odai dao.
  tpi-tpi: “Yes, long dispela taim bipo, mi stap wanpela hetman bilong taun na mi
    save go long bikpela ples bung klostu long dua bilong taun na sindaun wantaim
    ol hetman long ples bilong harim kot.
  dan-1931: da jeg gik ud til Byens Port* og rejste mit Sæde på Torvet. { [*hvor de
    offentlige Forsamlinger holdtes.] }
  vie-OVCB: Thời ấy, khi tôi ra cổng thành và chọn ngồi giữa những lãnh đạo danh dự.
  guj-2017: ત્યારે તો હું નગરના દરવાજે જતો હતો, ત્યારે જાહેર સભાના સ્થળમાં હું મારું
    આસન તૈયાર કરાવતો હતો.
  pon-2006A: Ni ahnsou me mah kan kin tuhpene nan kahnimwo, oh I kin mwohndiong nanpwungarail,
  por-BRBSL: quando eu saí para o portão da cidade, quando preparei meu assento na
    rua.
  cth-cth: khopui kâennae longkha koe ouk ka cei navah, thongma dawk ouk ka tahungnae
    koe ka ceikhai navah,
  twi-twi: “Bere a na mekɔ kuropɔn pon ano mekɔtena mʼagua so wɔ ɔmanfo aguabɔbea,
  hlt-hlt: Vangpuei vongka ah ka thoeng tih toltung ah ka ngolhmuen cikngae sak.
  tbz-SIM: N do ɔ̃ nkɛ̀ n yɛ̀ kɛ kɔ̀tɛ bɛhɛikɛ̀nkótíbɛ̀ kɑ̀ri dɛ̀, kɛ wɑɑ́ ndikɑ̀rì
    kɛ kɑ̀ri.
  msy-2020: “Kɨ faragha nguibar ekiamɨn gumazir dapanir mamɨn ikia, egha ghua nguibar
    ekiamɨn tiar akamɨn gumazir dapaniba ko uari akuva ikia kotiaba barasi.
  dop-dop: Wɑɑtʋ wei mɑ lɩɩkɩ nɔnɔɣɔ tɛɛ sɩ, mɑ cɑkɩ ɩcɑtɛ sɔsɑɑ tǝcɑɣɑlɛ tɔ.
  azb-azb: Şəhər darvazasına gedərkən, Kürsümü meydanın başına qoyarkən
  eng-DBY: When I went out to the gate by the city, when I prepared my seat on the
    broadway,
  hin-2017: जब-जब मैं नगर के फाटक की ओर चलकर खुले स्थान में अपने बैठने का स्थान तैयार
    करता था,
  wol-KYG: Bu ma génnaa ba ca bunt dëkk ba, digg pénc ma laay jekkasndikoo,
  eng-YLT: When I go out to the gate by the city, In a broad place I prepare my seat.
  eng-WYC-2017: when I went forth to the gate of the city, and in the street they
    made ready a chair to me.
  eng-WMBB: when I went out to the city gate, when I prepared my seat in the street.
  urd-GVH: जब कभी मैं शहर के दरवाज़े से निकलकर चौक में अपनी कुरसी पर बैठ जाता
  rug-rug: totoso la si rau pa sasada koasa vasileana, meke vagia qua habohabotuana
    pa vasina varivarigarana,
  gaz-gaz: “Yeroo ani gara karra magaalaatti gad baʼee oobdii sabaa keessa barcuma
    koo irra taaʼe,
  fra-LSG: Si je sortais pour aller à la porte de la ville, Et si je me faisais préparer
    un siège dans la place,
  yal-yal: Na waxatini, n na yi mini siga taan so dɛɛn na, n sa n ma gbɛdɛn dɔxɔ yamaan
    malandeni,
  haw-1868: I kuu hele ana'ku ma ka pukapa i ke kulanakauhale, Ma ke alanui hoomakaukau
    iho au i kuu wahi noho!
  arb-NAV: حِينَ كُنْتُ أَخْرُجُ إِلَى بَوَّابَةِ الْمَدِينَةِ، وَأَحْتَلُّ فِي السَّاحَةِ
    مَجْلِسِي،
  ewe-ewe: “Ne meyi dua ƒe agbo nu, henɔ anyi ɖe zikpui dzi gli, le dua ƒe ablɔme
    la,
  eng-LEE: 'When I went out to the gate close by the city, when in the open place
    I established my seat:'
  asm-FB: যেতিয়া মই নগৰলৈ গৈ ৰাজদুৱাৰত উপস্থিত হৈছিলোঁ, চকত মোৰ আসন যুগুত কৰিছিলোঁ,
  sus-A: «ﭑ تٌ نُ سِفَمَ تَا سٌدٍ دّ رَ، حَمَ نُ نَ دّننَشّ،
  fra-SBL: quand je suis sorti par la porte de la ville, quand j'ai préparé mon siège
    dans la rue.
  hbo-hbo: בְּצֵ֣אתִי שַׁ֣עַר עֲלֵי־קָ֑רֶת בָּ֝רְחֹ֗וב אָכִ֥ין מֹושָׁבִֽי׃
  kik-kik: “Rĩrĩa ndaathiiaga kĩhingo-inĩ kĩa itũũra inene, na ngaikarĩra gĩtĩ gĩakwa
    hau kĩaraho-inĩ-rĩ,
  fra-NCL: Lorsque je sortais pour me rendre à la porte de la ville, et que j’établissais
    mon siège sur la place publique,
  cek-AK: vangpui khongkha ah ka caeh moe, lampui ah kang hnut,
  cuk-cuk: Igar-itogegala, neggwebur-e-yawagak-noedse an signadele, dule-igar-nabomalad-abargi
    an signadele,
  uig-CYR: Шәһәр дәрвазисиға чиққан вақтимда, Кәң мәйданда орнум тәйярланғанда,
  tel-2017: పట్టణ ద్వారానికి నేను వెళ్లినప్పుడు రాజవీధిలో నా పీఠంపై కూర్చున్నప్పుడు,
  hat-BSA: Lè m te konn sòti nan pòtay lavil la, pou m te gen chèz mwen sou plas la.
  kos-kos: Pacl nukewa ma mwet matu in siti uh ac toeni, Ac nga eis acn sik inmasrlolos
    uh,
  hbo-WLC: בְּצֵ֣אתִי שַׁ֣עַר עֲלֵי־קָ֑רֶת בָּ֝רְח֗וֹב אָכִ֥ין מוֹשָׁבִֽי׃
  ibo-ibo: “Mgbe m na-apụ nʼọnụ ụzọ ama obodo were ọnọdụ m nʼama.
  ory-ory: ମୁଁ ନଗର-ଦ୍ୱାରକୁ ଯାଇ ଛକସ୍ଥାନରେ ଆପଣା ଆସନ ପ୍ରସ୍ତୁତ କଲେ,
  chk-chk: Lupwen üa feila ren asamalapen ewe telinimw o mot won ai lenien mot lon
    ewe lenieichu,
  rop-rop: “Wal aibin det kaunsala du. Aibin go en joinap garram det najalot kaunsala
    en yangwan lidamob en garram detlot olmen deya langa det taun, en deibin oldei
    rispek langa mi en deibin ol jandap wen aibin kaman,
  ukr-1871: Тодї виходив я, було до воріт міста, й уставляв на майданї сїдалище себі,
  deu-1951: als ich noch zum Tore ging, zur Stadt hinauf, und meinen Sitz auf dem
    Markt aufstellte.
  eng-JPS: When I went forth to the gate unto the city, when I prepared my seat in
    the broad place,
  srp-1865: 'Kad izlažah na vrata kroz grad, i na ulici namještah sebi stolicu:'
  lug-lug: “Bwe nalaganga ku mulyango gw’ekibuga ne ntuula ku ntebe mu kifo we baakubiranga
    enkiiko,
  heb-heb: בצאתי שער עלי קרת ברחוב אכין מושבי׃
  ben-IRV: যখন আমি শহরের দরজায় গেলাম, যখন আমি শহরের চকে আমার জায়গায় বসলাম,
  pan-pan: “ਜਦ ਮੈਂ ਨਗਰ ਦੇ ਫਾਟਕ ਕੋਲ ਜਾਂਦਾ, ਜਦ ਮੈਂ ਚੌਂਕ ਵਿੱਚ ਆਪਣੀ ਚੌਂਕੀ ਤਿਆਰ ਕਰਦਾ ਸੀ,
  mya-JVB: ငါ သည်မြို့အလယ်၌ ရှောက်၍ ၊ မြို့ တံခါး သို့ သွား လျက်၊ လမ်း ၌ ထိုင် ရာကို
    ပြင်ဆင် လျက်နေစဉ်တွင်၊
  hmo-hmo: “Hanua ena tau badadia idia hebou negadia ibounai, lau ese edia huanai
    egu gabu dekenai lau helai.
  urd-urd: जब मैं शहर के फाटक पर जाता और अपने लिए चौक में बैठक तैयार करता था;
  rus-SYN: когда я выходил к воротам города и на площади ставил седалище свое,-
  bqc-SIM: Tó ma gɛ wɛ̃́lɛ bĩ́ibↄlɛu, ge ma zↄ̃lɛkĩi kũ̀ gãaɛ,
  tcz-CHONGTHU: Khopi kelkot phung kajot a ja um tahtah le lamkai len leh lalte ho
    toh katou khomle lai nikho ho chu hileh,
  mar-mar: त्या दिवसात मी नगराच्या वेशीपर्यंत जात असे आणि नगरातल्या वृध्दांबरोबर सार्वजनिक
    ठिकाणी बसत असे.
  qub-qub: «Nogaga simri jamaraj cä siudächo mayur runacuna shuntacar jamarajcunawanmi.
  hat-hat: Lè mwen parèt pòtay lavil la, lè mwen pran plas mwen nan mitan chèf fanmi
    yo,
  eng-BSB: When I went out to the city gate and took my seat in the public square,
  eng-WEBPB: when I went out to the city gate, when I prepared my seat in the street.
  kbq-kbq: Hagi korapara nagra ugota kva vahe mani'ne'na, rankumamofo kafante'ma keagama
    refkohu knazupa, zamagima me'nea vahe'mo'zama trate'ma unemanizage'na nagranena
    tra'nire umani'noe.
  nhe-BL: “Niyohuiyaya campa nopa puerta tlen toaltepe campa mosentilijque para tlasencahuase.
    Nimosehuiyaya ininhuaya nopa tlacame tlen más quipixque tlatlepanitacayotl.
  gub-BL: Tàmuz wazemono'ogaw pe heho mehe, Apyk tenà'àg wamytepe.
  eng-DRA: When I went out to the gate of the city, and in the street they prepared
    me a chair?
