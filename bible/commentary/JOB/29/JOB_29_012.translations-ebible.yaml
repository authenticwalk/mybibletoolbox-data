verse: JOB.029.012
translations:
  mal-C: കാരണം സഹായത്തിനായി നിലവിളിച്ച ദരിദ്രരെയും ആരും സഹായത്തിനില്ലാത്ത അനാഥരെയും
    ഞാൻ മോചിപ്പിച്ചിരുന്നു.
  deu-TKW: Denn ich rettete den Elenden, der um Hilfe schrie, und die Waise und den,
    der keinen Helfer hatte.
  lin-lin: pamba te nazalaki kosunga babola oyo bazalaki kosenga lisungi, mpe mwana
    etike oyo azangi moto oyo akosunga ye.
  eng-LSV: For I deliver the afflicted who is crying, || And the fatherless who has
    no helper.
  eng-GNV: For I deliuered the poore that cryed, and the fatherlesse, and him that
    had none to helpe him.
  eng-WEBSTER: Because I delivered the poor that cried, and the fatherless, and him
    that had none to help him.
  nhw-BL: “Na niquinpalehuiyaya catli teicneltzitzi ica catli quinpolohuayaya. Niquinpalehuiyaya
    icnotzitzi catli amo quipiyayayaj inintlamanahuijca.
  swh-ONEN: kwa sababu nilimwokoa maskini aliyeomba msaada, naye yatima aliyekuwa
    hana wa kumsaidia.
  bba-bba: Domi nɑ rɑ wɔnwɔndo somi ù n somiru kɑnɑ, kpɑ n ɡobeku wi bɑ yinɑ bu somi
    dɑm kɛ̃.
  eng-KJVCPB: Because I delivered the poor that cried, And the fatherless, and him
    that had none to help him.
  luo-luo: nikech ne akonyo joma odhier mane ywak ka dwaro kony, kod joma onge wuonegi
    mane onge gi joma dikonygi.
  meu-meu: badina be ogoḡami tauna e tai negana ai na hamauria; ihareha danu, asi
    iduruna negana ai na hamauria.
  npi-ULB: किनकि गरिब मानिसले पुकारा गर्दा मैले उसलाई छुटाउँथेँ, र अनाथलाई मदत गर्ने
    कोही नहुँदा मैले उसको हेरचाह गर्थें ।
  yor-yor: nítorí mo gbà tálákà tí n fẹ́ ìrànlọ́wọ́, àti aláìní baba tí kò sí olùrànlọ́wọ́
    fún un.
  pes-OPCB: زیرا من به داد فقرا می‌رسیدم و یتیمانی را که یار و یاور نداشتند کمک می‌کردم.
  tgl-ULB: dahil dati ay sinasagip ko ang taong mahirap na sumisigaw, pati na ang
    lahat ng mga walang ama, na walang sinumang tutulong sa kaniya.
  hui-hui: Ani biradago yagibano bu hearume ti biamogo bia lalu heago i̱na hale howa
    biamogo biruli. Waneigini ti ai̱ya aba homene hearu ti biamogo bulene mbira nahe
    burupale bu hearu i̱na ti dara howa biamogo biruli.
  mya-mya: အကြောင်းမူကား၊ ငါသည်ဆင်းရဲသောသူ၊ မိဘမရှိသောသူ၊ ကိုးကွယ်ရာမရသော သူအော်ဟစ်သော
    အခါ ကယ်တင်တတ်၏။
  bod-N: ངུ་འབོད་བྱེད་པའི་ཉམ་ཐག་ཅན་རྣམས་དང་། ། རོགས་རམ་མེད་པའི་དྭ་ཕྲུག་བསྐྱབས་ཕྱིར་རོ།
    །
  sna-sna: nokuti ndakanunura varombo vaichemera rubatsiro, uye nherera dzakanga dzisina
    anobatsira.
  spa-BLM: porque liberé a los pobres que lloraban, y también al huérfano, que no
    tenía quien le ayudara,
  cac-cac: yujto tzin colvaj d'a eb' man̈xa smam yed' d'a eb' meb'a', aton eb' malaj
    junocxo mach scolan d'a scal yaelal.
  swh-ULB: kwa maana nilikuwa nikiwasaidia masikini waliokuwa wakiteseka, na yatima,
    asiye na msaada.
  bel-bel: бо я ратаваў пакутніка, які енчыў, і сірату бездапаможнага.
  deu-ELBBK: Denn ich befreite den Elenden, der um Hilfe rief, und die Waise, die
    keinen Helfer hatte.
  mbb-OT: Su edtevangan ku is menge pubri he mibpetavang kedì wey is menge ilu he
    wazà ebpeketavang kandan.
  mal-2015: നിലവിളിച്ച എളിയവനെയും അനാഥനെയും തുണയറ്റവനെയും ഞാൻ വിടുവിച്ചു.
  rmc-rmc: bo zachraňinavas le čore manušes, sar peske mangelas e pomoca, a pomožinavas
    the la širotake, savake na sas ko te pomožinel.
  pes-OPV: زیرافقیری که استغاثه می‌کرد او را می‌رهانیدم، ویتیمی که نیز معاون نداشت.
  ron-1924: Кэч скэпам пе сэракул каре черя ажутор ши пе орфанул липсит де сприжин.
  ben-OBCV: যেহেতু আমি সাহায্যের আশায় আর্তনাদ করা দরিদ্রকে, ও অসহায় পিতৃহীনকে উদ্ধার
    করতাম।
  som-som: Maxaa yeelay, waxaan samatabbixin jiray miskiinka qaylinaya, Iyo weliba
    agoonka aan wax u kaalmeeya lahayn.
  lat-VUC: eo quod liberassem pauperem vociferantem, et pupillum cui non esset adjutor.
  eng-ASVBT: Because I delivered the poor that cried, The fatherless also, that had
    none to help him.
  ita-1885: Perciocchè io liberava il povero che gridava, E l'orfano che non avea
    chi l'aiutasse.
  eng-LXXUP: For I saved the poor out of the hand of the oppressor, And helped the
    fatherless who had no helper.
  eng-ULB: because I rescued the one who was poor when he cried out, and the one who
    had no father when he had no one to help him.
  spa-VBL: porque daba a los pobres que me llamaban y a los huérfanos que no tenían
    quien los ayudara.
  fra-_FOB: Car je délivrais l'affligé qui criait, et l'orphelin qui n'avait personne
    pour le secourir.
  mal-mal: നിലവിളിച്ച എളിയവനെയും അനാഥനെയും തുണയറ്റവനെയും ഞാൻ വിടുവിച്ചു.
  urd-GVR: Kyoṅki jo musībat meṅ ā kar āwāz detā use maiṅ bachātā, besahārā yatīm
    ko chhuṭkārā detā thā.
  suz-BL: मारदे हना गो ‘वारच पाइक्‍की’ देंब प्रुङग आन कली वारच पा प्रोंइतामी। वारच
    पाइब मबाक्‍शो रोम रोइक्‍च आन कली वारच पाइक्‍तामी। अय्‍युब ३१:१६; प्रस्‍थान २२:२१-२२
  eng-NOY: For I delivered the poor, when they cried; And the fatherless, who had
    none to help him.
  ita-1927: perché salvavo il misero che gridava aiuto, e l’orfano che non aveva chi
    lo soccorresse.
  ckb-ckb: چونکە ئەو هەژارانەی کە هاواریان بۆ دەهێنام و ئەو هەتیوانەی کە بێکەس بوون
    ڕزگارم دەکردن.
  eng-BBE: For I was a saviour to the poor when he was crying for help, to the child
    with no father, and to him who had no supporter.
  kan-OKCV: ಏಕೆಂದರೆ ಅಂಗಲಾಚುವ ಬಡವನನ್ನೂ, ಸಹಾಯಕನಿಲ್ಲದ ಅನಾಥನನ್ನೂ ನಾನು ರಕ್ಷಿಸುವವನಾಗಿದ್ದೆನು.
  tam-2017: முறையிடுகிற ஏழையையும், திக்கற்ற பிள்ளையையும், உதவியற்றவனையும் காப்பாற்றினேன்.
  spa-RV-1909: Porque libraba al pobre que gritaba, y al huérfano que carecía de ayudador.
  ron-BTF: Pentru că am eliberat pe cel sărac care striga și pe cel fără tată și pe
    cel ce nu avea pe nimeni să îl ajute.
  eng-WEBP: because I delivered the poor who cried, and the fatherless also, who had
    no one to help him,
  eng-FBV: because I gave to the poor who called out to me and the orphans who had
    no one to help them.
  nld-1939: Want ik hielp den arme, die om bijstand riep, Den wees, die geen helper
    meer had;
  nch-BL: “Na niquinpalehuiyaya cati teicneltzitzi ica cati quinpolohuayaya. Niquinpalehuiyaya
    icnotzitzi cati amo quipiyayayaj inintamanahuijca.
  vie-1934: Aáy vì tôi giải cứu kẻ khốn cùng kêu cầu, Và kẻ mồ côi không ai giúp đỡ.
  hin-CV: यह इसलिये, कि मैं उन दीनों की सहायता के लिए तत्पर रहता था, जो सहायता की
    दोहाई लगाते थे. तथा उन पितृहीनों की, जिनका सहायक कोई नहीं है.
  spa-BES: Porque yo era un salvador de los pobres cuando él clamaba por ayuda, y
    por huérfano que no tenía ayuda.
  tdx-tdx: amy te rinombako ty rarake nikai-drombake, i bode-rae tsy amam-pañimbay.
  tha-KJV: เพราะว่าข้าช่วยคนยากจนที่ร้องให้​ช่วย และเด็กกำพร้าพ่อที่​ไม่มี​ใครอุปถัมภ์​เขา
  por-BR-2018: Porque eu livrava ao pobre que clamava, e ao órfão que não tinha quem
    o ajudasse.
  deu-ELO: Denn ich befreite den Elenden, der um Hilfe rief, und die Waise, die keinen
    Helfer hatte.
  eng-WYC-2018: for I delivered the poor man crying [out], and the fatherless child,
    that had no helper. (for I saved the poor who cried for help, and the fatherless
    child who had no helper.)
  epo-epo: Ĉar mi savadis kriantan malriĉulon, Kaj orfon, kiu ne havis helpanton.
  uig-PIN: Qünki mǝn manga ⱨimayǝ bol dǝp yelinƣan ezilgüqilǝrni, Panaⱨsiz ⱪalƣan
    yetim-yesirlarnimu ⱪutⱪuzup turattim.
  beo-beo: 'Hame gagui dunu da digini wele sia:beba:le, na da ili fidisu. Na da guluba:
    mano amo da fidisu dunu hamedafa gala, ili fidi.'
  tpi-OTNT: Long wanem, mi bin helpim ol rabisman taim ol i singaut bilong kisim helpim.
    Na taim mi lukim ol pikinini, papa bilong ol i dai pinis, na i no gat man bilong
    helpim ol, mi yet mi bin helpim ol.
  hau-SA: domin na ceci matalauta waɗanda suka nemi taimako, da marasa mahaifi waɗanda
    ba su da wanda zai taimake su.
  uig-LAT: Chünki men manga himaye bol dep yélin’ghan ézilgüchilerni, Panahsiz qalghan
    yétim-yésirlarnimu qutquzup turattim.
  nde-nde: ngoba ngalamulela abayanga abacela uncedo, lezintandane ezazingelamsizi.
  ton-ton: He naʻaku fakahaofia ʻae masiva naʻe tangi, ʻae tamai mate, mo ia naʻe
    ʻikai hano tokoni.
  ces-1613: Že vysvobozuji chudého volajícího, a sirotka, i toho, kterýž nemá spomocníka.
  eng-WMB: because I delivered the poor who cried, and the fatherless also, who had
    no one to help him,
  tam-TCV: ஏனெனில் உதவிக்காக அழுத ஏழைகளையும், உதவுவாரில்லாத தந்தையற்றவர்களையும் நான்
    காப்பாற்றினேன்.
  ceb-ULB: tungod kay giluwas ko ang mga tawong kabos nga nagpakitabang, ug kadtong
    mga walay amahan usab, nga wala gayo'y makatabang kaniya.
  pol-UBG: Bo wybawiałem ubogiego, gdy wołał, sierotę oraz tego, który nie miał pomocnika.
  urd-GVU: کیونکہ جو مصیبت میں آ کر آواز دیتا اُسے مَیں بچاتا، بےسہارا یتیم کو چھٹکارا
    دیتا تھا۔
  deu-1912: Denn ich errettete den Armen, der da schrie, und den Waisen, der keinen
    Helfer hatte.
  kan-2017: ಏಕೆಂದರೆ ಅಂಗಲಾಚುವ ಬಡವನನ್ನೂ, ಸಹಾಯಕನಿಲ್ಲದ ಅನಾಥನನ್ನೂ ರಕ್ಷಿಸುವವನಾಗಿದ್ದೆನು.
  yap-yap: Nap’an nra yor e pi’in gafgow ngalang, mu gu aywegrad; gu ma pi’ e ayuw
    ko pi’in kanim’ rorad ndariy e gin ngar sorgad ngay.
  hlt-MCSB: Mangdaeng loh bomnah a bih tih cadah neh a taengah aka bom aka om pawt
    khaw ka loeih sak.
  mdy-ETH: ዬይ ያዺ ማዔሢ፦ ማንቆ ዓሶኮ ዒላቶ ታ ዋይዚ ዓውሳያና ዜኤሮ ናኣቶዋ ታ ማኣዳሢሮኬ።
  twi-ASANTE: ɛfiri sɛ, meboaa ahiafoɔ a wɔsu pɛɛ mmoa, ne nwisiaa a wɔnni aboafoɔ.
  eng-WEBU: because I delivered the poor who cried, and the fatherless also, who had
    no one to help him,
  wal-wal: Aissi giikko, maaduwaassi waassiya hiyyeesatanne aawai aayyiyaa xayin,
    maaddiyaabi bainnaageeta taani ashshaas.
  spa-PDDPT: Porque yo libraba al pobre que clamaba y al huérfano que no tenía ayudador.
  gun-gun: Mba'eta xee ma iporiaukue'i ojapukai rã aepy va'ekue, tyre'ỹ opytyvõarã
    oguereko e'ỹ va'e kuery guive.
  ilo-ULB: gapu ta isispalek idi ti napanglaw a tao nga umasug, ken kasta met dagiti
    awanan ti ama, nga awanan iti siasinoman a tumulong kenkuana.
  kpg-kpg: Tangada hagaloale ma gaa dangi di hagamaamaa, gei au gu hagamaamaa a mee.
    Au gu hagamaamaa nia dama ala nadau maadua ai, ge deai nadau dangada e hagamaamaa
    digaula ai.
  uig-ARA: چۈنكى مەن ماڭا ھىمايە بول دەپ يېلىنغان ئېزىلگۈچىلەرنى، پاناھسىز قالغان
    يېتىم-يېسىرلارنىمۇ قۇتقۇزۇپ تۇراتتىم.
  sus-sus: N nu tɔɔrɔmixie malima, n nu kiridie kima, booree nu nɛɛmuma naxee ma.
  pon-2006: Ni ahnsou me semwehmwe kan peki sawas, I sewese irail; I sewese me sepwoupwou
    kan me sohte sawasaparail.
  ksd-ksd: Tago iau ga maravut ra umana luveana ba dia ga tangi, Ma ra umana nat na
    ling ba dia ga iba upi ra maramaravut.
  tur-YTC: Çünkü feryat eden yoksulu, Ve kendisine yardım edecek kimsesi olmayan babasızı
    da kurtarırdım.
  grc-BRENT: Διέσωσα γὰρ πτωχὸν ἐκ χειρὸς δυνάστου, καὶ ὀρφανῷ ᾧ οὐκ ἦν βοηθὸς, ἐβοήθησα.
  ind-AYT: Sebab, aku menyelamatkan orang miskin yang berseru minta tolong dan anak
    yatim yang tidak memiliki siapa pun untuk membantunya.
  nya-nya: chifukwa ndinkapulumutsa mʼmphawi wofuna chithandizo, ndiponso mwana wamasiye
    amene analibe aliyense womuthandiza.
  hrv-hrv: Jer, izbavljah bijednog kada je kukao i sirotu ostavljenu bez pomoći.
  mps-mps: Magi baso meni. Te nai meni yai bidi dabe tau somainu i obaso, eno augwali
    tau siyu ebaso tiai dao. Tama eno tiana wai puluba sulama, tama augwali tau sabo
    bidi meni baso da, ena digi eno augwali tau sai dao.
  tpi-tpi: Long wanem, mi bin helpim ol rabisman taim ol i singaut bilong kisim helpim.
    Na taim mi lukim ol pikinini, papa bilong ol i dai pinis, na i no gat man bilong
    helpim ol, mi yet mi bin helpim ol.
  dan-1931: Thi jeg redded den arme, der skreg om Hjælp, den faderløse, der savned
    en Hjælper;
  vie-OVCB: Vì tôi giải cứu người nghèo khổ khi họ cần đến, và trẻ mồ côi cần nơi
    nương tựa.
  guj-2017: કેમ કે રડતાં ગરીબોને તથા તદ્દન નિરાશ્રિત અનાથો જેને મદદ કરનાર કોઈ ન હોય
    તેઓને પણ હું દુઃખમાંથી મુક્ત કરતો,
  pon-2006A: Ni ahnsou me semwehmwe kan peki sawas, I sewese irail; I sewese me sepwoupwou
    kan me sohte sawasaparail.
  por-BRBSL: porque eu entreguei os pobres que choraram, e também os órfãos de pai,
    que não tinham ninguém que o ajudasse,
  cth-cth: Bangkongtetpawiteh, karoedengnaw hah ka rungngang teh na pa hoi kabawmkung
    ka tawn hoeh e naw hah ouk ka kabawp.
  twi-twi: efisɛ meboaa ahiafo a wosu pɛɛ mmoa, ne ayisaa a wonni aboafo.
  hlt-hlt: Mangdaeng loh bomnah a bih tih cadah neh a taengah aka bom aka om pawt
    khaw ka loeih sak.
  tbz-SIM: Osénnìwè do ɔ̃ nkòo kuɔ́nkoo nhò dɛɛtɛ́mu, dɛciribirɛ dɛ̀ɛ̀ í mɔkɛ oteèntì
    kɛ̀ n dɛ̀ teennɛ̀.
  msy-2020: '@see-verse:JOB.029.011'
  dop-dop: Mpi tɔ, ye kʋnyɔntʋ wiiki mɑ wɑɑsǝɣɩ-ɩ kɛ́. Mɑ sǝŋnɑ sulɑʋ wei ɩ fɛɩnɑ
    pɑɑsǝnlʋ tɔ.
  azb-azb: Çünki imdad diləyən fəqiri, Köməksiz yetimi qurtarardım.
  eng-DBY: For I delivered the afflicted that cried, and the fatherless who had no
    helper.
  hin-2017: क्योंकि मैं दुहाई देनेवाले दीन जन को, और असहाय अनाथ को भी छुड़ाता था।
  wol-KYG: Néew-ji-doole woote, ma wallu, boole ci jirim bu tumurànke.
  eng-YLT: For I deliver the afflicted who is crying, And the fatherless who hath
    no helper.
  eng-WYC-2017: for I delivered the poor man crying [out], and the fatherless child,
    that had no helper.
  eng-WMBB: because I delivered the poor who cried, and the fatherless also, who had
    no one to help him,
  urd-GVH: क्योंकि जो मुसीबत में आकर आवाज़ देता उसे मैं बचाता, बेसहारा यतीम को छुटकारा
    देता था।
  rug-rug: sina harupi rau sari na malaṉa pu kabo hata tinokae, meke saripu loke tamadia.
  gaz-gaz: ani hiyyeessa gargaarsa barbaachaaf booʼu, nama abbaa hin qabne kan namni
    isa gargaaru tokko iyyuu hin jirre fureeraatii.
  fra-LSG: Car je sauvais le pauvre qui implorait du secours, Et l’orphelin qui manquait
    d’appui.
  yal-yal: amasɔtɔ n yi yiigelitɔne ratangama naxanye yi e mawugama n xa, n yi kiridine
    ratanga muxu yo mi naxanye malima.
  haw-1868: No ka mea, ua hoopakele au i ka poe hune e uwe ana, A me ka mea makua
    ole, aole ana mea kokua.
  arb-NAV: لأَنِّي أَنْقَذْتُ الْبَائِسَ الْمُسْتَغِيثَ، وَأَجَرْتُ الْيَتِيمَ طَالِبَ
    الْعَوْنِ،
  ewe-ewe: elabena mexɔna na hiãtɔ siwo le ɣli dom be woakpe ɖe yewo ŋu kple tsyɔ̃evi
    si si kpeɖeŋutɔ mele o.
  eng-LEE: Because I delivered the poor that cried, and the fatherless, yea, that
    had none to help him.
  asm-FB: কাৰণ কাতৰোক্তি কৰা দৰিদ্ৰক মই উদ্ধাৰ কৰিছিলোঁ, আৰু সহায় নথকা পিতৃহীনক মই
    ৰক্ষা কৰিছিলোঁ।
  sus-A: ﭑ نُ تْورْ مِشِيٍ مَلِمَ، ﭑ نُ كِرِدِيٍ كِمَ، بٌورٍيٍ نُ نّيمُمَ نَشٍيٍ مَ.
  fra-SBL: car j'ai délivré le pauvre qui criait, et l'orphelin aussi, qui n'avait
    personne pour l'aider,
  hbo-hbo: כִּֽי־אֲ֭מַלֵּט עָנִ֣י מְשַׁוֵּ֑עַ וְ֝יָתֹ֗ום וְֽלֹא־עֹזֵ֥ר לֹֽו׃
  kik-kik: nĩ ũndũ nĩndahatũraga arĩa athĩĩni maakaya mateithio, o na arĩa mataarĩ
    na maithe maagĩte mũndũ wa kũmateithia.
  fra-NCL: Car je sauvais le pauvre qui implorait du secours, et l’orphelin dénué
    de tout appui.
  cek-AK: tipongah tih nahaeloe amtang kami, amno ampa tawn ai kami, bomkung tawn
    ai kami hang naah ka bomh pongah ni.
  cuk-cuk: Dule-wilegana, anse wiledanikile, an bendakdaed. Sergan-sated, an bendakdabalid.
    Ar dule-e-bendakmalad sated.
  uig-CYR: Чүнки мән маңа һимайә бол дәп йелинған езилгүчиләрни, Панаһсиз қалған житим-йесирларниму
    қутқузуп тураттим.
  tel-2017: ఎందుకంటే మొర్ర పెట్టిన దీనులను, తండ్రి లేని వారిని, సహాయం లేని వారిని
    నేను విడిపించాను.
  hat-BSA: akoz mwen te delivre malere ki te kriye pou sekou, avèk òfelen ki pa t
    gen moun pou ede l la.
  kos-kos: Ke mwet sukasrup elos tuh ngusr, nga kasrelos; Nga kasru pac tulik mukaimtal
    ma wangin mwet in kasrelos.
  hbo-WLC: כִּֽי־אֲ֭מַלֵּט עָנִ֣י מְשַׁוֵּ֑עַ וְ֝יָת֗וֹם וְֽלֹא־עֹזֵ֥ר לֽוֹ׃
  ibo-ibo: Nʼihi na anapụtara m ndị ogbenye na-eti mkpu enyemaka, napụtakwa ndị mgbei
    na-enweghị ndị enyemaka.
  ory-ory: ଯେହେତୁ ମୁଁ ଆର୍ତ୍ତନାଦକାରୀ ଦରିଦ୍ରକୁ, ମଧ୍ୟ ଅସହାୟ ପିତୃହୀନକୁ ଉଦ୍ଧାର କଲି।
  chk-chk: pun üa angasala ekewe chon wöüngau mi siö, pwal ekewe mi mäsen esap wor
    eman a alisiir.
  rop-rop: En wen ola powan pipul en ola biginini hu nomo garram mami en dedi bin
    jinginat blanga sambodi blanga kaman en album olabat, aibin oldei go en album
    langa olabat.
  ukr-1871: Бо рятував терплячого, що голосив, і сироту безпомочного.
  deu-1951: Denn ich rettete den Elenden, der da schrie, und das Waislein, das keinen
    Helfer hatte.
  eng-JPS: Because I delivered the poor that cried, the fatherless also, that had
    none to help him.
  srp-1865: Da izbavljam siromaha koji vièe, i sirotu i koji nema nikoga da mu pomože;
  lug-lug: kubanga nawonyanga abaavu abaakaabiranga obuyambi, n’abatalina bakitaabwe
    abatalina abayamba.
  heb-heb: כי אמלט עני משוע ויתום ולא עזר לו׃
  ben-IRV: কারণ আমি দরিদ্র লোকদের উদ্ধার করতাম যারা কষ্টে চিত্কার করত এবং যার কেউ
    নেই সেই পিতৃহীনকেও সাহায্য করতাম।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਮਸਕੀਨ ਨੂੰ ਛੁਡਾਉਂਦਾ ਸੀ ਜਦੋਂ ਉਹ ਦੁਹਾਈ ਦਿੰਦਾ, ਅਤੇ ਯਤੀਮ ਨੂੰ ਜਦੋਂ
    ਉਹ ਦਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ ငါသည်ဆင်းရဲ သောသူ၊ မိဘ မရှိသောသူ၊ ကိုးကွယ် ရာမ ရသောသူ အော်ဟစ်
    သောအခါ ကယ်တင် တတ်၏။
  hmo-hmo: badina be ogogami taudia idia tai neganai, lau ese lau durudia. Tamana
    bona sinana lasi maragidia danu, be durua ta lasi neganai lau ese lau durudia.
  urd-urd: क्यूँकि मैं ग़रीब को जब वह फ़रियाद करता छुड़ाता था और यतीमों को भी जिसका
    कोई मददगार न था।
  rus-SYN: потому что я спасал страдальца вопиющего и сироту беспомощного.
  bqc-SIM: Asa ma taaside pↄ́ wiilɛ̀ mìsi ń tonɛo ń gbɛ̃́ pↄ́ ↄdamade vĩoo.
  tcz-CHONGTHU: Ijeh inem itile mivaicha ten angaichat nau leh chagate kithopina ngaicha
    ho chu kakithopi jin ahi.
  mar-mar: का? कारण जेव्हा एखादा गरीब मदतीची याचना करायचा तेव्हा मी त्यास मदत करीत
    असे आणि पोरक्या मुलाकडे लक्ष द्यायला कोणी नसले तर मी त्यास मदत करीत असे.
  qub-qub: Chaynöga parlaj wacchacunata, pobricunata, pipis mana yanapashan runacunata
    yanapanyaptëmi.
  hat-hat: Mwen lonje men bay pòv malere ki nan ka ansanm ak timoun san papa ki san
    sekou.
  eng-BSB: because I rescued the poor who cried out and the fatherless who had no
    helper.
  eng-WEBPB: because I delivered the poor who cried, and the fatherless also, who
    had no one to help him,
  kbq-kbq: Na'ankure zamunte omane vahe'ene megusa mofavre naga'mo'zama, taza huo
    hu'za kema hazage'na, nagra zamaza hu'noe.
  nhe-BL: “Na niquinpalehuiyaya tlen teicneltzitzi ica tlen quinpolohuayaya. Niquinpalehuiyaya
    icnotzitzi tlen ax quipiyayayaj inintlamanahuijca.
  gub-BL: Ta'e apytywà hemetarer 'ym ma'e ihe wà xe, aze wenoz upytywà haw ihewe wà.
    Azekaiw katu tu 'ym ma'e wanehe no, aze naheta kwaw wanehe uzekaiw ma'e.
  eng-DRA: Because I had delivered the poor man that cried out; and the fatherless
    that had no helper.
