verse: JOB.029.013
translations:
  mal-C: നാശത്തിന്റെ വക്കിലെത്തിയിരുന്നവർ എന്നെ അനുഗ്രഹിച്ചു; വിധവയുടെ ഹൃദയത്തിൽനിന്ന്
    ആനന്ദഗീതം ഉയരാൻ ഞാൻ വഴിയൊരുക്കി.
  deu-TKW: Der Segen des Verlorenen kam über mich, und das Herz der Witwe macht ich
    jubeln.
  lin-lin: Moto oyo akomaki pene ya kokufa azalaki kopambola ngai, mpe nazalaki kopesa
    esengo na motema ya mwasi oyo akufisa mobali.
  eng-LSV: The blessing of the perishing comes on me, || And I cause the heart of
    the widow to sing.
  eng-GNV: The blessing of him that was ready to perish, came vpon me, and I caused
    the widowes heart to reioyce.
  eng-WEBSTER: 'The blessing of him that was ready to perish came upon me: and I caused
    the widow''s heart to sing for joy.'
  nhw-BL: Na niquinpalehuiyaya catli nechcatitoya para miquise, huan inijuanti nechtiochihuayayaj.
    Cahual sihuame catli icnotzitzi niquinpalehuiyaya huan niquinchihuayaya ma yolpaquica.
  swh-ONEN: Mtu aliyekuwa karibu kufa alinibariki, nami niliufanya moyo wa mjane kuimba.
  bba-bba: Be bɑ ɡɔɔ dɔɔ, bɑ rɑ mɑn domɑru kuewɑ. Kpɑ n ɡɔminibu nukuru yɛmiɑsiɑ n
    de bɑ n nuku dobu mɔ ɡɔ̃ruɔ.
  eng-KJVCPB: 'The blessing of him that was ready to perish came upon me: And I caused
    the widow’s heart to sing for joy.'
  luo-luo: Ngʼama ne chiegni tho nogwedha; kendo namiyo chuny dhako ma chwore otho
    duogo mi ower gi mor.
  meu-meu: Masena vada e kahira-kahira tauna ese e hanamogu, bona vabu ese lalona
    ai moale anedia e abi lau daigu ai.
  npi-ULB: मर्न लागेको मानिसले मलाई आशिष् दिन्थ्यो । विधवाको हृदय आनन्दले गाउने मैले
    बनाइदिन्थेँ ।
  yor-yor: Ẹni tí ó ń kìlọ̀ súre fún mi, èmi sì mú àyà opó kọrin fún ayọ̀.
  pes-OPCB: کسانی را که دم مرگ بودند یاری می‌دادم و ایشان برایم دعای خیر می‌کردند
    و کاری می‌کردم که دل بیوه‌زنان شاد شود.
  tgl-ULB: Ang pagpapala ng taong malapit nang masawi ay dumarating sa akin; dinulot
    kong kumanta ang puso ng biyuda dahil sa kagalakan.
  hui-hui: Ani bialu wali agali ti mo ko holene kaware wiagola i̱na ti biamogo birugola
    ti turu howa Ngode Datagaliwabehondo ka̱i̱ lalu i̱ mo bayale habe lalu bi la haga
    biaga. Wali dalo berearu i̱na biamogo bigi birugola ti turu halu tinaga bu miniha
    dungulo biraga.
  mya-mya: ပျက်လုသောသူကောင်းကြီးပေးခြင်းကို ငါခံရ၏။ မုတ်ဆိုးမစိတ်နှလုံးကို ရွှင်လန်းစေ၏။
  bod-N: འཆི་ཁའི་མི་ཡིས་བདག་ལ་སྨོན་འདུན་ཞུས། ། བདག་གིས་ཡུགས་མོའི་སེམས་སུ་དགའ་འབོད་བསྐྱེད།
    །
  sna-sna: Munhu akanga ofa akandiropafadza; ndakaita kuti mwoyo wechirikadzi uimbe.
  spa-BLM: la bendición del que estaba dispuesto a perecer vino sobre mí, y he hecho
    que el corazón de la viuda cante de alegría.
  cac-cac: A eb' van scham yuj meb'ail, syac' yuj diosal eb' d'ayin, axo eb' ix chamnac
    yetb'eyum, stzalaj eb' ix yuj in colval.
  swh-ULB: Baraka zao waliokuwa karibu kuangamia zilinipata; niliufanya moyo wa mjane
    kuimba kwa furaha.
  bel-bel: Дабраславеньне таго, хто гінуў, прыходзіла на мяне, і сэрцу ўдавы прыносіў
    я радасьць.
  deu-ELBBK: Der Segen des Umkommenden kam über mich, und das Herz der Witwe machte
    ich jubeln.
  mbb-OT: Ebpenubtuvazan a te edserupatey he menge etew he netevangan ku, wey nelipey
    is balu he menge vahi he netevangan ku zaan.
  mal-2015: നശിക്കുമാറായവന്റെ അനുഗ്രഹം എന്റെ മേൽ വന്നു; വിധവയുടെ ഹൃദയത്തെ ഞാൻ സന്തോഷം
    കൊണ്ടു ആർക്കുമാറാക്കി.
  rmc-rmc: Oda, ko merelas, mange žehňinelas a la vdovake keravas o radišagos andro
    jilo.
  pes-OPV: برکت شخصی که در هلاکت بود، به من می‌رسید و دل بیوه‌زن راخوش می‌ساختم.
  ron-1924: Бинекувынтаря ненорочитулуй веня песте мине, умплям де букурие инима вэдувей.
  ben-OBCV: মৃত্যুপথযাত্রী মানুষ আমাকে আশীর্বাদ করত; বিধবার অন্তরে আমি গানের সঞ্চার
    করতাম।
  som-som: Ka halligaadda ku dhow ducadiisa ayaa igu soo degi jirtay, Oo ta carmalka
    ahna qalbigeeda waan ka farxin jiray ilaa ay gabay la rayrayso.
  lat-VUC: Benedictio perituri super me veniebat, et cor viduæ consolatus sum.
  eng-ASVBT: The blessing of him that was ready to perish came upon me; And I caused
    the widow’s heart to sing for joy.
  ita-1885: La benedizione di chi periva veniva sopra me; Ed io faceva cantare il
    cuor della vedova.
  eng-LXXUP: Let the blessing of the perishing one come upon me; Yea, the mouth of
    the widow has blessed me.
  eng-ULB: The blessing of him who was about to perish came on me; I caused the widow's
    heart to sing for joy.
  spa-VBL: Los que estaban a punto de morir me bendijeron; hice cantar de alegría
    a la viuda.
  fra-_FOB: La bénédiction de celui qui s'en allait périr venait sur moi, et je faisais
    chanter de joie le cœur de la veuve.
  mal-mal: നശിക്കുമാറായവന്റെ അനുഗ്രഹം എന്റെ മേൽ വന്നു; വിധവയുടെ ഹൃദയത്തെ ഞാൻ സന്തോഷംകൊണ്ട്
    ആലപിക്കുമാറാക്കി.
  urd-GVR: Tabāh hone wāle mujhe barkat dete the. Mere bāis bewāoṅ ke diloṅ se ḳhushī
    ke nāre ubhar āte the.
  suz-BL: मारेइ आस मबाक्‍शो मुरपुकीम आं कली आसीक गेतीमी। गो आन वोंइश बेक्‍शो मीश मुर
    आन थुं ग्‍येरपाइक्‍तामी।
  eng-NOY: The blessing of him that was ready to perish came upon me, And I caused
    the heart of the widow to sing for joy.
  ita-1927: Scendea su me la benedizione di chi stava per perire, e facevo esultare
    il cuor della vedova.
  ckb-ckb: ئەوانەی لە سەرەمەرگدا بوون بەرەکەتیان دەدامێ و دڵی بێوەژنم دەهێنایە قریوە.
  eng-BBE: The blessing of him who was near to destruction came on me, and I put a
    song of joy into the widow's heart.
  kan-OKCV: ಸಾಯುತ್ತಿದ್ದವರ ಆಶೀರ್ವಾದವು ನನ್ನ ಮೇಲೆ ಬರುತ್ತಿತ್ತು; ವಿಧವೆಯ ಹೃದಯವು ಸಂತೋಷದಿಂದ
    ಹಾಡುವಂತೆ ಮಾಡುತ್ತಿದ್ದೆನು.
  tam-2017: அழிந்துபோக இருந்தவனுடைய ஆசீர்வாதம் என்மேல் வந்தது; விதவையின் இருதயத்தைக்
    கெம்பீரிக்கச் செய்தேன்.
  spa-RV-1909: La bendición del que se iba á perder venía sobre mí; y al corazón de
    la viuda daba alegría.
  ron-BTF: Binecuvântarea celui ce era gata să piară venea peste mine și făceam inima
    văduvei să cânte de bucurie.
  eng-WEBP: the blessing of him who was ready to perish came on me, and I caused the
    widow’s heart to sing for joy.
  eng-FBV: Those who were about to die blessed me; I made the widow sing for joy.
  nld-1939: Dien de ondergang dreigde, zegende mij, Het hart der weduwe vrolijkte
    ik op;
  nch-BL: Na niquinpalehuiyaya cati nechca itztoya para miquise, huan inijuanti techtiochihuayayaj.
    Cahual sihuame cati icnotzitzi niquinpalehuiyaya huan niquinchihuayaya ma yolpaquica.
  vie-1934: Kẻ gần chết chúc phước cho tôi, Và tôi làm cho lòng người góa bụa nức
    nở vui mừng.
  hin-CV: जो मरने पर था, उस व्यक्ति की समृद्धि मुझे दी गई है; जिसके कारण उस विधवा
    के हृदय से हर्षगान फूट पड़े थे.
  spa-BES: La bendición de aquel que estaba cerca de la destrucción vino sobre mí,
    y puse una canción de alegría en el corazón de la viuda.
  tdx-tdx: Nivotrak’ amako ty tata’ i nipetrokey, vaho nampisaboeko an-kaehake ty
    arofo’ o vantotseo.
  tha-KJV: พรของคนที่จวนพินาศก็มาถึงข้า และข้าเป็นเหตุ​ให้​จิ​ตใจของหญิ​งม​่ายร้องเพลงด้วยความชื่นบาน
  por-BR-2018: A bênção do que estava a ponto de morrer vinha sobre mim; e eu fazia
    o coração da viúva ter grande alegria.
  deu-ELO: Der Segen des Umkommenden kam über mich, und das Herz der Witwe machte
    ich jubeln.
  eng-WYC-2018: The blessing of a man (who was ready) to perish came (up)on me, and
    I comforted the heart of the widow.
  epo-epo: Beno de pereanto venadis sur min, Kaj la koro de vidvino estis ĝojigata
    de mi.
  uig-PIN: Ⱨalak bolay degǝn kixi manga bǝht tilǝytti; Mǝn tul hotunning kɵnglini
    xadlandurup nahxa yangratⱪuzattim.
  beo-beo: Dunu amo da da:i dioi bagadedafa nabi, ilia da nama nodosu. Amola uda didalo
    gaga:iwane esaloma:ne, na fidisu.
  tpi-OTNT: Na mi bin helpim ol manmeri long taim ol i laik bagarap, na ol i bin tenkyu
    tru na askim God long mekim gut long mi. Na mi bin helpim ol meri, man bilong
    ol i dai pinis, na ol dispela meri i stap amamas na belgut tru.
  hau-SA: Mutumin da yake bakin mutuwa ya sa mini albarka. Na faranta wa gwauruwa
    zuciya.
  uig-LAT: Halak bolay dégen kishi manga bext tileytti; Men tul xotunning könglini
    shadlandurup naxsha yangratquzattim.
  nde-nde: Indoda eyayisifa yangibusisa; ngenza inhliziyo yomfelokazi yahlabelela.
  ton-ton: 'Ko e tāpuaki ʻo ia naʻe meimei mate ne hoko kiate au: pea naʻaku fakafiefiaʻi
    ke hiva ʻae loto ʻoe fefine kuo mate hono husepāniti.'
  ces-1613: Požehnání hynoucího přicházelo na mne, a srdce vdovy k plésání jsem vzbuzoval.
  eng-WMB: the blessing of him who was ready to perish came on me, and I caused the
    widow’s heart to sing for joy.
  tam-TCV: செத்துக்கொண்டிருந்த மனிதன் என்னை ஆசீர்வதித்தான்; நான் விதவையைத் தன் உள்ளத்தில்
    மகிழ்ந்து பாடச்செய்தேன்.
  ceb-ULB: Ang panalangin niadtong hapit na mamatay miabot kanako; ako ang hinungdan
    nganong nagkanta sa kalipay ang mga biyuda sa ilang kasingkasing.
  pol-UBG: Błogosławieństwo ginącego przychodziło do mnie, a serce wdowy radowałem.
  urd-GVU: تباہ ہونے والے مجھے برکت دیتے تھے۔ میرے باعث بیواؤں کے دلوں سے خوشی کے
    نعرے اُبھر آتے تھے۔
  deu-1912: Der Segen des, der verderben sollte, kam über mich; und ich erfreute das
    Herz der Witwe.
  kan-2017: ಗತಿಯಿಲ್ಲದವನು ನನ್ನನ್ನು ಹರಸುತ್ತಿದ್ದನು, ವಿಧವೆಯ ಹೃದಯವನ್ನು ಉತ್ಸಾಹಗೊಳಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: Girdi’ ni karbilged t’ay e gafgow e yad ma athpegeg, ma gu ma ayweg e pi’in
    ke yim’ figirngirad nge dabi buch ban’en rorad.
  hlt-MCSB: Hlang milh kah yoethennah te kai soah pai tih nuhmai kah lungbuei khaw
    ka tamhoe sak.
  mdy-ETH: ሃይቃኒ ዑኪ ዓኣ ዓሶ ታ ማኣዴሢሮ ዔያታ ታና ዓንጄኔ፤ ዜኤሮ ዒንዶ ማዔ ላኣሎዋ ታ ማኣዳሢሮ ዎዛና ዔያታ ፆኦሲ
    ቦንቾም ዓይኑሞ ዓይናዻኔ።
  twi-ASANTE: Onipa a na ɔrewuo no hyiraa me; na memaa akunafoɔ ani gyee wɔn akoma
    mu.
  eng-WEBU: the blessing of him who was ready to perish came on me, and I caused the
    widow’s heart to sing for joy.
  wal-wal: Haiqqana haniya bitanee tana anjjiis; am77iyaakka ta maaduwan ufaittaasu.
  spa-PDDPT: La bendición del que iba a perecer caía sobre mí, y daba alegría al corazón
    de la viuda.
  gun-gun: Omano ta va'e voi xereroayvu porã va'ekue, xee ajapo avi va'ekue imeve'ỹ
    va'e kuery okuraxõ py ovy'a aguã rami.
  ilo-ULB: Ti bendision ti tao a dandanin matay ket naited kaniak; pinagkantak a sirarag-o
    ti puso ti balo.
  kpg-kpg: Nia daangada guu too gi lodo di haingadaa huoloo, digaula nogo haga hagaamu
    au. Au nogo hagamaamaa nia ahina nadau lodo ai, gi iai di nadau haga humalia.
  uig-ARA: ھالاك بولاي دېگەن كىشى ماڭا بەخت تىلەيتتى؛ مەن تۇل خوتۇننىڭ كۆڭلىنى شادلاندۇرۇپ
    ناخشا ياڭراتقۇزاتتىم.
  sus-sus: Mixi naxan nu na saya kira xɔn ma, na nu dubama nɛ n bɛ. N nu kaaɲɛ ginɛ
    bɔɲɛ rasɛɛwama.
  pon-2006: Aramas akan me mihla nan apwal mwuledek, kapinga ie, oh I rapahkihong
    liohdi kan sawasaparail.
  ksd-ksd: Diat dia ga to na mat dia ga tata vadoane iau, Ma iau ga vagugu ra bala
    i ra ua na vavina.
  tur-YTC: Ölüm tehlikesinde olanın kutsaması üzerime gelirdi, Ve dul kadının yüreğini
    sevinçle ezgi söylettirirdim.
  grc-BRENT: Εὐλογία ἀπολλυμένου ἐπʼ ἐμὲ ἔλθοι, στόμα δὲ χήρας με εὐλόγησε·
  ind-AYT: Berkat dari orang yang hampir binasa datang kepadaku, dan aku membuat hati
    para janda bernyanyi karena sukacita.
  nya-nya: Munthu amene anali pafupi kufa ankandidalitsa; ndinkasangalatsanso mkazi
    wamasiye.
  hrv-hrv: Na meni bješe blagoslov izgubljenih, srcu udovice ja veselje vraćah.
  mps-mps: Tama te we bidi augwali dolainu ebo si me, eno augwali tau sai dao. Tama
    augwaligo buba hwi olama, Godibolo hanaluama, ena tau somainu yai dao. Tama eno
    te we dabe augwa bidi isai wilawe we dabe me tau sai dao. Tama augwali gana paide
    bidiyu, dwagi yai homu elama bidai dao.
  tpi-tpi: Na mi bin helpim ol manmeri long taim ol i laik bagarap, na ol i bin tenkyu
    tru na askim God long mekim gut long mi. Na mi bin helpim ol meri, man bilong
    ol i dai pinis, na ol dispela meri i stap amamas na belgut tru.
  dan-1931: den, det gik skævt, velsignede mig, jeg frydede Enkens Hjerte;
  vie-OVCB: Những người đang hấp hối cũng chúc tụng tôi. Và người góa bụa nhờ tôi
    mà tâm hồn ca hát.
  guj-2017: જેઓ નાશ પામવાની અણી પર હતા તેઓ મને આશીર્વાદ આપતા; વિધવાઓના હ્રદયને હું
    હર્ષનાં ગીતો ગવડાવતો.
  pon-2006A: Aramas akan me mihla nan apwal mwuledek, kapinga ie, oh I rapahkihong
    liohdi kan sawasaparail.
  por-BRBSL: a bênção daquele que estava pronto para perecer veio sobre mim, e eu
    fiz com que o coração da viúva cantasse de alegria.
  cth-cth: Kahmatkatanaw e yawhawinaw hah, ka lathueng vah a pha. Lahmainaw e lungthin
    hah lunghawinae la ka sak sak.
  twi-twi: Onipa a na ɔrewu no hyiraa me; na memaa akunafo ani gyee wɔn koma mu.
  hlt-hlt: Hlang milh kah yoethennah te kai soah pai tih nuhmai kah lungbuei khaw
    ka tamhoe sak.
  tbz-SIM: Bɛ̀ɛ̀ do ɔ̃ nyóó kú bɛ̀ do ɔ̃ m pɑ̃mu mɛsɑ̀ɑ̀, n do nɑ́ríkùnkomu bɛkúpobɛ̀
    yɛ̀mmɛ̀.
  msy-2020: Gumazamizir kɨran oveghangɨn ovengamiba, kɨ men akurvasi, ezɨ me na mɨnabi,
    egha God deravɨra na damuasa me a ko mɨgei. Ezɨ amuir odiariba, kɨ men akurvazima,
    me uan navir averiabar aven bar akonge.
  dop-dop: Mpɑ pɑ cɑɑkɩ sǝpʋ tɔ, pɑ kooliɣi-m kʋpɑntʋ kɛ́, nɑ mɑ́ hɛɛsǝɣɩ leelɑɑ lɑŋɑ.
  azb-azb: Son anlarını yaşayanlar mənə xeyir-dua verərdi, Dul qadının qəlbinə şən
    nəğmələr verərdim.
  eng-DBY: The blessing of him that was perishing came upon me, and I caused the widow's
    heart to sing for joy.
  hin-2017: जो नाश होने पर था मुझे आशीर्वाद देता था, और मेरे कारण विधवा आनन्द के मारे
    गाती थी।
  wol-KYG: Ñaanu ku naroona sànku di ma dal, may tooyal xolu jëtun.
  eng-YLT: The blessing of the perishing cometh on me, And the heart of the widow
    I cause to sing.
  eng-WYC-2017: The blessing of a man ready to perish came on me, and I comforted
    the heart of the widow.
  eng-WMBB: the blessing of him who was ready to perish came on me, and I caused the
    widow’s heart to sing for joy.
  urd-GVH: तबाह होनेवाले मुझे बरकत देते थे। मेरे बाइस बेवाओं के दिलों से ख़ुशी के
    नारे उभर आते थे।
  rug-rug: Sari na habahuala ba hoke mana nau, sari naboko si va qetu pulei rau.
  gaz-gaz: Namni duʼuu gaʼe na eebbiseera; ani akka garaan haadha hiyyeessaa gammachuun
    ililchus godheera.
  fra-LSG: La bénédiction du malheureux venait sur moi; Je remplissais de joie le
    cœur de la veuve.
  yal-yal: Saya furen yi muxun naxanye ma, ne yi dubama n tan nan xa, n yi kaɲa gilɛn
    nasɛwama.
  haw-1868: 'O ka hoomaikai o ka mea ane make i kau mai maluna o''u: A hoohauoli no
    au i ka naau o ka wahinekanemake.'
  arb-NAV: فَحَلَّتْ عَلَيَّ بَرَكَةُ الْمُشْرِفِ عَلَى الْمَوْتِ، وَجَعَلْتُ قَلْبَ
    الأَرْمَلَةِ يَتَهَلَّلُ فَرَحاً.
  ewe-ewe: Ame si le kukum la ƒe yayra vaa dzinye eye menana ahosi ƒe dzi kpɔa dzidzɔ.
  eng-LEE: The blessing of him that was ready to perish came upon me; and the heart
    of the widow I caused to sing for joy.
  asm-FB: বিনষ্ট হবলগীয়া মানুহৰ আশীৰ্ব্বাদ মোৰ ওপৰত পৰিছিল; মই বাঁৰী তিৰোতাৰ মন উল্লাসিত
    কৰিছিলোঁ।
  sus-A: مِشِ نَشَن نُ نَ سَيَ كِرَ شْن مَ، نَ نُ دُبَمَ نّ ﭑ بّ. ﭑ نُ كَاحّ فِنّ
    بْحّ رَ سّيوَ مَ.
  fra-SBL: la bénédiction de celui qui était prêt à périr est venue sur moi, et j'ai
    fait en sorte que le cœur de la veuve chante de joie.
  hbo-hbo: בִּרְכַּ֣ת אֹ֭בֵד עָלַ֣י תָּבֹ֑א וְלֵ֖ב אַלְמָנָ֣ה אַרְנִֽן׃
  kik-kik: Mũndũ agĩkua nĩandaathimaga; nĩndatũmaga ngoro ya mũtumia wa ndigwa ĩine.
  fra-NCL: La bénédiction de celui qui allait périr venait sur moi, je remplissais
    de joie le cœur de la veuve.
  cek-AK: Kadueh tom kami mah tahamhoihaih ang paek moe, lamhmai to anghoehaih laasak
    hanah palung kang hoesak.
  cuk-cuk: Dule-na-bela-itodimaladi, angi ise-nued binsadamalad. Omegan-ei-sui-burgwismalad,
    an yeer-ito imakdabalid.
  uig-CYR: Һалак болай дегән киши маңа бәхит тиләйтти; Мән тул хотунниң көңлини шатландуруп
    нахша яңратқузаттим.
  tel-2017: నశించిపోవడానికి సిద్ధంగా ఉన్నవారి దీవెన నా మీదికి వచ్చింది. వితంతువుల
    హృదయాన్ని సంతోషపెట్టాను.
  hat-BSA: Benediksyon a sila ki te prèt pou peri yo te rive sou mwen e mwen te fè
    kè vèv la chante avèk jwa.
  kos-kos: Mwet ma muta in ongoiya elos kaksakinyu, Ac katinmas uh elos arulana engankin
    kasru nga oru nu selos.
  hbo-WLC: בִּרְכַּ֣ת אֹ֭בֵד עָלַ֣י תָּבֹ֑א וְלֵ֖ב אַלְמָנָ֣ה אַרְנִֽן׃
  ibo-ibo: Onye nọ nʼọnụ ọnwụ gọziri m; emekwara m ka obi nwanyị di ya nwụrụ bụọ abụ.
  ory-ory: ନଷ୍ଟକଳ୍ପ ଲୋକର କଲ୍ୟାଣ ମୋʼ ଉପରେ ବର୍ତ୍ତିଲା ଓ ମୁଁ ବିଧବାର ହୃଦୟକୁ ଆନନ୍ଦରେ ଗାନ
    କରାଇଲି।
  chk-chk: Chokewe mi arap ngeni ar repwe mäla ra afeiöchüei, üa pwal apwapwai leluken
    ekewe fefin mi mä pwülüer.
  rop-rop: Aibin album detlot hubin gulijap dai en aibin album detlot widogel du,
    en olabat bin ol tok theingkyu langa mi en deibin brabli gudbinji.
  ukr-1871: Хто погибав, того благословеннє приходило на мене, а серцю вдовицї подавав
    я відраду.
  deu-1951: Der Segen des Verlorenen kam über mich, und ich machte das Herz der Witwe
    jauchzen.
  eng-JPS: The blessing of him that was ready to perish came upon me; and I caused
    the widow's heart to sing for joy.
  srp-1865: Blagoslov onoga koji propadaše dolažaše na me, i udovici srce raspijevah;
  lug-lug: Omusajja ng’afa, y’ansabira omukisa, ne ndeetera omutima gwa nnamwandu
    okuyimba.
  heb-heb: ברכת אבד עלי תבא ולב אלמנה ארנן׃
  ben-IRV: যে ধ্বংস হতে চলেছে তার আর্শীবাদ আমার কাছে আসত; আমি বিধবাদের হৃদয়ে আনন্দ
    গান করাতাম।
  pan-pan: ਨਾਸ ਹੋਣ ਵਾਲੇ ਵੀ ਮੈਨੂੰ ਬਰਕਤ ਦਿੰਦੇ ਸਨ, ਅਤੇ ਵਿਧਵਾ ਦਾ ਦਿਲ ਮੇਰੇ ਕਾਰਨ ਜੈਕਾਰਾ
    ਗਜਾਉਂਦਾ ਸੀ।
  mya-JVB: ပျက် လုသောသူကောင်းကြီး ပေးခြင်းကို ငါ ခံရ၏။ မုတ်ဆိုးမ စိတ် နှလုံးကို ရွှင်လန်း
    စေ၏။
  hmo-hmo: Iena mase be kahirakahira tauna ese lau ia hanamoa, bona vabu taudia lau
    durudia dainai, noho namo idia davaria.
  urd-urd: हलाक होनेवाला मुझे दुआ देता था, और मैं बेवा के दिल को ऐसा ख़ुश करता था
    कि वह गाने लगती थी।
  rus-SYN: Благословение погибавшего приходило на меня, и сердцу вдовы доставлял я
    радость.
  bqc-SIM: Gbɛ̃́ pↄ́ kú ga lɛ́zĩ samaa'òmɛɛ, má tò gyaa gbɛ̃ando guladↄ̀a.
  tcz-CHONGTHU: Keiman kinepna beimi ho chu kaki thopin ahile amahon phatthei eiboh
    jiuve, chule meithai ho lungthim kakipa doh sah jin, chuteng amahon la asajiuve.
  mar-mar: मृत्युपंथाला लागलेला मनुष्य मला आशीर्वाद देत असे. मी गरजू विधवांना मदत
    करीत असे.
  qub-qub: Fiyupa muchupacaj runacuna agradësicamaj. Yanapaptë biyüdacunapis fiyupa
    cushicoj.
  hat-hat: Moun ki te nan pi gwo mizè t'ap fè lwanj mwen. Mwen te fè kè vèv yo kontan.
  eng-BSB: The dying man blessed me, and I made the widow’s heart sing for joy.
  eng-WEBPB: the blessing of him who was ready to perish came on me, and I caused
    the widow’s heart to sing for joy.
  kbq-kbq: Amuha zazamima omanea vahera zamaza nehuge'za, nagrira husga hunante'naze.
    Ana nehu'na kento a'nanea zamaza nehuge'za tusi muse hu'naze.
  nhe-BL: Na niquinpalehuiyaya tlen nechca eltoya para miquise, huan inijuanti nechtiochihuayayaj.
    Cahual sihuame tlen icnotzitzi niquinpalehuiyaya huan niquinchihuayaya ma yolpaquica.
  gub-BL: Teko ma'e hereko 'ymar umur uze'egatu herehe wà. Kuzà imen umàno ma'e kwer
    hurywete wà, ta'e apytywà ihe wà xe.
  eng-DRA: The blessing of him that was ready to perish came upon me, and I comforted
    the heart of the widow.
