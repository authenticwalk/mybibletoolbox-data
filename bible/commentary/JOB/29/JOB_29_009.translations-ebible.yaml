verse: JOB.029.009
translations:
  mal-C: പ്രഭുക്കന്മാർ സംസാരം നിർത്തുകയും അവർ അവരുടെ കൈകൊണ്ടു വായ് പൊത്തുകയും ചെയ്യുമായിരുന്നു.
  deu-TKW: Häuptlinge hielten inne mit Reden und legten die Hand auf ihren Mund.
  lin-lin: bakambi bazalaki kozanga maloba mpe kozipa minoko na bango na maboko,
  eng-LSV: Princes have kept in words, || And they place a hand on their mouth.
  eng-GNV: The princes stayed talke, and layde their hand on their mouth.
  eng-WEBSTER: The princes refrained talking, and laid their hand on their mouth.
  nhw-BL: Huan nopa tlayacanca telpocame amo moliniyayaj quema niajsisquía. San quitlaliyayaj
    ininmax ipan inincamac para mocamatzacuase hasta na nicamanaltisquía.
  swh-ONEN: wakuu wakaacha kuzungumza na kuziba vinywa vyao kwa mikono yao;
  bba-bba: Tɔn bokobu bɑ̀ n mɑn wɑ bɑ rɑ ben ɡɑri ɡerubu yɔ̃rewɑ.
  eng-KJVCPB: The princes refrained talking, And laid their hand on their mouth.
  luo-luo: Jotend ogendini ne weyo wuoyo, kendo negilingʼ thi ka giumo dhogi.
  meu-meu: pavapava danu asie hereva, bona ududia na imadia amo e koudia;
  npi-ULB: जब म आउँथें, तब राजकुमारहरूको बोली नै बन्द हुन्थ्यो । तिनीहरूले आफ्ना हातले
    मुख छोप्थे ।
  yor-yor: àwọn ọmọ-aládé dákẹ́ ọ̀rọ̀ sísọ, wọn a sì fi ọwọ́ wọn lé ẹnu.
  pes-OPCB: ریش‌سفیدان قوم خاموش شده، دست بر دهان خود می‌گذاشتند
  tgl-ULB: Dati ay itinitigil ng mga prinsipe ang kanilang usapan kapag dumadating
    ako; tinatakpan nila ng kanilang kamay ang kanilang mga bibig.
  hui-hui: Wali agalinaga agali haguane karume i̱na bi larogo hale hole ti bi nale
    birama piaga.
  mya-mya: မင်းသားတို့သည် စကားမပြောဘဲနေ၍၊ မိမိတို့ နှုတ်ကို လက်နှင့် ပိတ်ကြ၏။
  bod-N: རྒྱལ་སྲས་རྣམས་ཀྱིས་སྨྲ་བརྗོད་མཚམས་བཞག་ཅིང་། ། རང་གི་སྨྲ་སྒོ་ལག་པས་བཀབ་ནས་བསྡད།
    །
  sna-sna: vakuru vakaramba kutaura vakafumbira miromo yavo namaoko avo;
  spa-BLM: Los príncipes se abstuvieron de hablar, y se puso la mano en la boca.
  cac-cac: A eb' yajal chon̈ab', numan tz'aj eb', syac' yechel eb' yic numan tz'aj
    juntzan̈xo eb'.
  swh-ULB: Wana wa mfalme waliacha kuongea nilipofika; wangeweka mkono wao katika
    vinywa vyao.
  bel-bel: князі ўстрымліваліся ад прамовы і пальцы клалі на вусны свае;
  deu-ELBBK: die Fürsten hielten die Worte zurück und legten die Hand auf ihren Mund;
  mbb-OT: Ebpereremek minsan is menge pengulu
  mal-2015: പ്രഭുക്കന്മാർ സംസാരം നിർത്തി, കൈകൊണ്ടു വായ്പൊത്തും.
  rmc-rmc: O raja preačhenas te vakerel a chudenas peske o muja.
  pes-OPV: سروران از سخن‌گفتن بازمی ایستادند، و دست به دهان خودمی گذاشتند.
  ron-1924: Май-марий ышь опряу кувынтэриле ши ышь пуняу мына ла гурэ.
  ben-OBCV: শীর্ষস্থানীয় লোকেরা কথা বলা বন্ধ করে দিতেন ও হাত দিয়ে নিজেদের মুখ ঢেকে
    নিতেন;
  som-som: Amiirraduna intay hadalka joojiyaan, Ayay afka gacanta saari jireen.
  lat-VUC: Principes cessabant loqui, et digitum superponebant ori suo.
  eng-ASVBT: The princes refrained from talking, And laid their hand on their mouth;
  ita-1885: I principali si rattenevano di parlare, E si mettevano la mano in su la
    bocca;
  eng-LXXUP: And the great men ceased speaking, And laid their finger on their mouth.
  eng-ULB: The princes used to refrain from talking when I came; they would lay their
    hand on their mouths.
  spa-VBL: Los dirigentes guardaron silencio y se taparon la boca con las manos.
  fra-_FOB: Des princes s'arrêtaient de parler, et mettaient la main sur leur bouche.
  mal-mal: പ്രഭുക്കന്മാർ സംസാരം നിർത്തി, കൈകൊണ്ട് വായ് പൊത്തും.
  urd-GVR: ra'īs bolne se bāz ā kar muṅh par hāth rakhte,
  suz-BL: ठेयब मुरपुकी सिक्‍सी पा बाक्‍तेक्‍म। मिनु मेकोपुकीम आन गुइमी आन शोव़ सुम्‍तेक्‍म।
  eng-NOY: The princes refrained from speaking, And laid their hand upon their mouth.
  ita-1927: i maggiorenti cessavan di parlare e si mettevan la mano sulla bocca;
  ckb-ckb: پیاوە گەورەکان نەیاندەویست قسە بکەن، دەستیان دەخستە سەر دەمی خۆیان؛
  eng-BBE: The rulers kept quiet, and put their hands on their mouths;
  kan-OKCV: ಪ್ರಧಾನರು ನುಡಿಗಳನ್ನು ಬಿಗಿ ಹಿಡಿದು, ತಮ್ಮ ಬಾಯಿಯ ಮೇಲೆ ಕೈ ಇಟ್ಟುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: பிரபுக்கள் பேசுகிறதை நிறுத்தி, கையால் தங்கள் வாயைப் பொத்திக்கொள்வார்கள்.
  spa-RV-1909: Los príncipes detenían sus palabras, ponían la mano sobre su boca;
  ron-BTF: Prinții își opreau vorbirea și își puneau mâna la gura.
  eng-WEBP: The princes refrained from talking, and laid their hand on their mouth.
  eng-FBV: The leaders remained silent and covered their mouths with their hands.
  nld-1939: Staakten de edelen hun gesprek En legden de hand op hun mond.
  nch-BL: Huan nopa tayacanca telpocame amo moliniyayaj quema niajsiyaya. San quitaliyayaj
    inimax ipan inincamac para mocamatzacuase hasta na nicamanaltisquía.
  vie-1934: Những quan trưởng kiêng nói, Và lấy tay bụm miệng;
  hin-CV: यहां तक कि शासक अपना वार्तालाप रोक देते थे तथा मुख पर हाथ रख लेते थे;
  spa-BES: Los gobernantes se callaron, y se pusieron las manos en la boca;
  tdx-tdx: Nitroatse ami’ty fivesoveso’e o roandriañeo vaho nitàm-palie.
  tha-KJV: เจ้​านายหยุดพูด เอามือปิดปากของตนไว้
  por-BR-2018: Os príncipes se detinham de falar, e punham a mão sobre a sua boca;
  deu-ELO: die Fürsten hielten die Worte zurück und legten die Hand auf ihren Mund;
  eng-WYC-2018: princes ceased to speak, and they putted their finger on their mouth;
    (leaders ceased to speak, and they covered their mouths with their hands;)
  epo-epo: Eminentuloj ĉesis paroli Kaj metis la manon sur sian buŝon;
  uig-PIN: Xaⱨzadilǝrmu gǝptin tohtap, Ⱪoli bilǝn aƣzini etiwalatti.
  beo-beo: 'Dunu fi ouligisu dunu da naba:le sia: ouiya:su.'
  tpi-OTNT: Na ol lida bilong ol manmeri i save pasim maus, bilong soim olsem ol i
    redi long harim tok bilong mi.
  hau-SA: sarakuna suka yi shiru suka rufe bakunansu da hannuwansu;
  uig-LAT: Shahzadilermu geptin toxtap, Qoli bilen aghzini étiwalatti.
  nde-nde: amadoda ayizikhulu athula akaze akhuluma avala imilomo yawo ngezandla zawo;
  ton-ton: Naʻe taʻofi ʻe he ngaahi ʻeiki ʻenau alea, ʻo ʻai honau nima ki honau ngutu.
  ces-1613: Knížata choulili se v řečech, anobrž ruku kladli na ústa svá.
  eng-WMB: The princes refrained from talking, and laid their hand on their mouth.
  tam-TCV: அதிகாரிகள் பேச்சை நிறுத்திவிட்டு தங்கள் கைகளால் வாயை மூடிக்கொண்டார்கள்.
  ceb-ULB: Mihunong pagsulti ang mga prinsipe sa dihang miabot ako; ug gisampongan
    nila ang ilang mga baba pinaagi sa ilang mga kamot.
  pol-UBG: Książęta przestawali mówić i kładli rękę na swoich ustach.
  urd-GVU: رئیس بولنے سے باز آ کر منہ پر ہاتھ رکھتے،
  deu-1912: da die Obersten aufhörten zu reden und legten ihre Hand auf ihren Mund;
  kan-2017: ಪ್ರಭುಗಳು ಮೌನವಾಗಿ ಬಾಯ ಮೇಲೆ ಕೈಯಿಟ್ಟುಕೊಂಡರು.
  yap-yap: Ma pi tayugang’ e yad ma tal ko numon;
  hlt-MCSB: Mangpa rhoek loh olthui te a phah uh tih a kut te a ka dongla a khueh
    uh.
  mdy-ETH: ዴሮም ጌስቲ ጌስቲ ዓኣ ሱኡጋኣ ታና ዛጋኣና ኩጮና ፔኤኮ ዻንጎ ዓርቂ ዚቲዮ ጋዓኔ።
  twi-ASANTE: atitire gyae kasa na wɔde wɔn nsa kata wɔn ano;
  eng-WEBU: The princes refrained from talking, and laid their hand on their mouth.
  wal-wal: Halaqati haasayiyoogaa aggi bayidosona; bantta doonankka bantta kushiyaa
    wottidosona.
  spa-PDDPT: Los magistrados detenían sus palabras y ponían la mano sobre sus bocas.
  gun-gun: Yvatekueve voi ijayvu ta vy ojuru ojoko okuapy va'ekue, ojuru re opo omoĩ
    reve.
  ilo-ULB: Sumardeng nga agsasao idi dagiti prinsipe no dumtengak; appotenda dagiti
    ngiwatda babaen kadagiti imada.
  kpg-kpg: Gei nia dagi o nia daangada gu hagamodu nadau helehelekai,
  uig-ARA: شاھزادىلەرمۇ گەپتىن توختاپ، قولى بىلەن ئاغزىنى ئېتىۋالاتتى.
  sus-sus: Kuntigie nu e sabarima nɛ n ya ra,
  pon-2006: Kaunen aramas ako pahn kin tokedihsang ar koasoi;
  ksd-ksd: Ra umana luluai dia ga ngo kan kadia pirpir, Ma dia ga ki mut;
  tur-YTC: Beyler konuşmaktan çekinirler, Ellerini ağızlarına koyarlardı.
  grc-BRENT: Ἁδροὶ δὲ ἐπαύσαντο λαλοῦντες, δάκτυλον ἐπιθέντες ἐπὶ στόματι.
  ind-AYT: Para pemimpin menahan pembicaraannya, dan menaruh tangan pada mulut mereka.
  nya-nya: atsogoleri ankakhala chete ndipo ankagwira pakamwa pawo;
  hrv-hrv: Razgovor bi prekidali uglednici i usta bi svoja rukom zatvarali.
  mps-mps: Te we bidigo tobolu bidi dabe augwali pedauwali pania sabode ola mawai
    dao, augwali eno po odainu usu elama, tama tiai dao.
  tpi-tpi: Na ol lida bilong ol manmeri i save pasim maus, bilong soim olsem ol i
    redi long harim tok bilong mi.
  dan-1931: Høvdinger standsed i Talen og lagde Hånd på Mund,
  vie-OVCB: Các hoàng tử đứng lên im tiếng, và lấy tay che miệng lại.
  guj-2017: સરદારો પણ મને જોઈને બોલવાનું બંધ કરી દેતા અને મોં પર તેઓના હાથ મૂકતા.
  pon-2006A: Kaunen aramas ako pahn kin tokedihsang ar koasoi;
  por-BRBSL: Os príncipes se abstiveram de falar, e colocaram sua mão na boca.
  cth-cth: Bawinaw ni lawk dei hane pahni a cakuep awh. A kut hoi pahni a tabuem awh.
  twi-twi: atitiriw gyae kasa na wɔde wɔn nsa kata wɔn ano;
  hlt-hlt: Mangpa rhoek loh olthui te a phah uh tih a kut te a ka dongla a khueh uh.
  tbz-SIM: Kɛ̀ bɛhɛikɛ̀nkótíbɛ̀ kṹnnɛ́ bɛ̀ do nɑ́ɑ́ ntì kɛ́pi bɛ nɔ̀.
  msy-2020: Ezɨ gumazir dapaniba uaghan uan akabar kumigh, pura nɨmɨra ikiam.
  dop-dop: Kʋpɑɣɑlɑɑ nɑ suŋɑɣɑ yɔɣɔtɑɣɑ, nɑ pɑ́ kpɑɑkɩ nɔɔsɩ.
  azb-azb: Başçılar söhbətini dayandırardı, Əlləri ilə ağızlarını tutardı.
  eng-DBY: Princes refrained from talking, and laid the hand on their mouth;
  hin-2017: हाकिम लोग भी बोलने से रुक जाते, और हाथ से मुँह मूँदे रहते थे।
  wol-KYG: kàngam ne xerem, ub gémmiñam,
  eng-YLT: Princes have kept in words, And a hand they place on their mouth.
  eng-WYC-2017: princes ceased to speak, and they putted their finger on their mouth;
  eng-WMBB: The princes refrained from talking, and laid their hand on their mouth.
  urd-GVH: रईस बोलने से बाज़ आकर मुँह पर हाथ रखते,
  rug-rug: Sari na koimata si hoke noso paki zama, vekoi ri limadia pa ṉuzudia pude
    lopu zama.
  gaz-gaz: hangafoonni sabaa dubbii afaanitti qabatanii harka isaanii afaan irra kaaʼatu
    ture;
  fra-LSG: Les princes arrêtaient leurs discours, Et mettaient la main sur leur bouche;
  yal-yal: kuntigine yi e falan dan, e dundu,
  haw-1868: Noho malie na luna i ka olelo aku, A kau lakou i ka lima maluna o ko lakou
    waha.
  arb-NAV: يَمْتَنِعُ الْعُظَمَاءُ عَنِ الْكَلامِ وَيَضَعُونَ أَيْدِيَهُمْ عَلَى أَفْوَاهِهِمْ.
  ewe-ewe: dumegãwo tɔna ne wole nu ƒom hetsɔa asi ɖoa nu.
  eng-LEE: 'Princes stopped in the midst of [their] words, and laid their hand on
    their mouth:'
  asm-FB: প্ৰধান লোকসকলে কথা কবলৈ এৰি, নিজ নিজ মোখত হাত দিছিল;
  sus-A: كُنتِفِيٍ نُ عٍ سَبَرِ مَ نّ ﭑ يَ رَ،
  fra-SBL: Les princes s'abstinrent de parler, et ont posé leur main sur leur bouche.
  hbo-hbo: שָׂ֭רִים עָצְר֣וּ בְמִלִּ֑ים וְ֝כַ֗ף יָשִׂ֥ימוּ לְפִיהֶֽם׃
  kik-kik: andũ arĩa anene maatigaga kwaria, makahumbĩra tũnua twao na moko;
  fra-NCL: Les princes retenaient leurs paroles, et mettaient leur main sur la bouche.
  cek-AK: Angraengnawk loe lokthui o ai, pakha to ban hoiah tamuep o.
  cuk-cuk: Dule-nuga-nikamaladi, bogi-ambikusdamalad, bar-sunmakdasurmalad. An-abin
    e-gaya gasa imakdedamalad.
  uig-CYR: Шаһзадиләрму гәптин тохтап, Қоли билән ағзини етивалатти.
  tel-2017: అధికారులు మాటలు మాని నోటి మీద చెయ్యి ఉంచుకున్నారు.
  hat-BSA: Prens yo te sispann pale e te mete men yo sou bouch yo.
  kos-kos: Mwet kol uh ac tui pac tila sramsram;
  hbo-WLC: שָׂ֭רִים עָצְר֣וּ בְמִלִּ֑ים וְ֝כַ֗ף יָשִׂ֥ימוּ לְפִיהֶֽם׃
  ibo-ibo: ndịisi ọchịchị obodo na-akwụsị ikwu okwu ma were aka ha kpuchie ọnụ ha;
  ory-ory: ଅଧିପତିମାନେ କଥାବାର୍ତ୍ତା କରିବାରୁ ନିବୃତ୍ତ ହେଲେ ଓ ଆପଣା ଆପଣା ମୁଖରେ ହାତ ଦେଲେ;
  chk-chk: Ekewe samol ra ükütiu le kapas o pwölü awer ngeni pöür,
  rop-rop: en olabat bin ol jidan brabli kwaitbala.”
  ukr-1871: Значні здержуються від бесїди й кладуть палцї на уста свої.
  deu-1951: Die Fürsten hörten auf zu reden und legten die Hand auf den Mund.
  eng-JPS: The princes refrained talking, and laid their hand on their mouth;
  srp-1865: Knezovi prestajahu govoriti i metahu ruku na usta svoja,
  lug-lug: abakungu ab’oku ntikko ne balekeraawo okwogera, ne bakwata ne ku mimwa;
  heb-heb: שרים עצרו במלים וכף ישימו לפיהם׃
  ben-IRV: যখন আমি আসতাম অধিকারীরা কথা বলা থেকে বিরত থাকত; তারা তাদের হাত মুখের ওপর
    রাখত।
  pan-pan: ਹਾਕਮ ਗੱਲਾਂ ਕਰਨੋਂ ਰੁੱਕ ਜਾਂਦੇ ਸਨ, ਅਤੇ ਆਪਣੇ ਹੱਥ ਮੂੰਹ ਉੱਤੇ ਰੱਖਦੇ ਸਨ।
  mya-JVB: မင်းသား တို့သည် စကား မပြောဘဲနေ၍ ၊ မိမိ တို့ နှုတ် ကို လက် နှင့် ပိတ် ကြ၏။
  hmo-hmo: Egu vairana dekenai danu, lohia taudia be idia hereva lasi. Edia ududia
    be edia imana dekena amo idia koua.
  urd-urd: हाकिम बोलना बंद कर देते, और अपने हाथ अपने मुँह पर रख लेते थे।
  rus-SYN: князья удерживались от речи и персты полагали на уста свои;
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ ì kɛ kyↄ̃́, aaì ↄku ń lɛ́wa.
  tcz-CHONGTHU: Leng chapate jong thipbeh a aum uva chule akam uva akhut u akoi uva.
  mar-mar: अधिकारी बोलणे थांबवीत आणि इतरांना शांत राहण्याची सूचना देण्यासाठी तोंडावर
    बोट ठेवीत.
  qub-qub: Mas rispitädu runacunapis parlaycashanpita upällacaycärej. Maquinwan shiminta
    chapacarcärej.
  hat-hat: Notab yo sispann pale, yo fèmen bouch yo.
  eng-BSB: The princes refrained from speaking and covered their mouths with their
    hands.
  eng-WEBPB: The princes refrained from talking, and laid their hand on their mouth.
  kbq-kbq: Kva vahe'mo'zama keagama nehazaretira nagrama neoge'zama nenage'za, kea
    osu mani'ne'za zamazanteti zamagitera rehamunki'naze.
  nhe-BL: Huan nopa tlayacanca telpocame ax moliniyayaj quema niajsisquía. San quitlaliyayaj
    ininma ipan inincamac para mocamatzacuase hasta na nicamatisquía.
  gub-BL: Teko ikàg wera'u ma'e upytu'u uze'eg ire wà. Nuze'eg kwaw ta'e akwaw wanuwake
    ihe xe.
  eng-DRA: The princes ceased to speak, and laid the finger on their mouth.
