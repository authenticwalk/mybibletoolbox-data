verse: JOB.029.023
translations:
  mal-C: മഴയ്ക്കുവേണ്ടിയെന്നപോലെ അവർ എനിക്കുവേണ്ടി കാത്തിരുന്നു; വസന്തകാലമഴപോലെ അവർ
    എന്റെ മൊഴികൾ ആസ്വദിച്ചു.
  deu-TKW: So warteten sie auf mich wie auf Regen und wie nach Spätregen sperrten
    sie den Mund auf.
  lin-lin: Bazalaki kozela ngai ndenge bazelaka mvula, mpe bazalaki komela maloba
    na ngai lokola mvula ya suka.
  eng-LSV: And they wait for me as [for] rain, || And they have opened wide their
    mouth || [As] for the spring rain.
  eng-GNV: And they wayted for me, as for the raine, and they opened their mouth as
    for the latter rayne.
  eng-WEBSTER: And they waited for me as for the rain; and they opened their mouth
    wide as for the latter rain.
  nhw-BL: Quen masehualme ica nochi ininyolo quinequij ma huetzi atl quema tlahuel
    tlatotoniya, nochi tlacame tlahuel quichiyayayaj nocamanal.
  swh-ONEN: Waliningojea kama manyunyu ya mvua na kuyapokea maneno yangu kama ardhi
    inyonyavyo mvua ya vuli.
  bba-bba: Be kpuro bɑ rɑ n mɑn mɑrɑwɑ nɡe tom buruku ɡurɑ.
  eng-KJVCPB: And they waited for me as for the rain; And they opened their mouth
    wide as for the latter rain.
  luo-luo: Ne girita ka joma rito koth ndalo oro, kendo negimor gi wechena mana ka
    joma rito kodh chwiri.
  meu-meu: Idia ese e narigu, medu bema naria na heto; ududia e haḡadia, medu gabedia
    negadia heḡereḡeredia.
  npi-ULB: तिनीहरूले वृष्‍टिको प्रतीक्षा गरेझैं सधैँ तिनीहरूले मेरो प्रतीक्षा गर्थे
    । तिनीहरूले बसन्त ऋतुको झरीलाई गरेझैं, मेरा वचनहरू पिउनलाई आफ्‍ना मुख खुला गर्थे
    ।
  yor-yor: Wọn a sì dúró dè mí bí ẹni wí pé wọ́n dúró fún ọ̀wọ́ òjò; wọn a sì mu nínú
    ọ̀rọ̀ mi bí ẹní mu nínú òjò àrọ̀kúrò.
  pes-OPCB: آنها مانند کسی که در زمان خشکسالی انتظار باران را می‌کشد، با اشتیاق در
    انتظار سخنان من بودند.
  tgl-ULB: Lagi nila akong hinihintay na parang paghintay nila sa ulan; ibinuka nila
    nang malaki ang kanilang bibig para inumin ang aking mga salita, gaya ng ginagawa
    nila para sa ulan sa panahon ng tag-araw.
  hui-hui: Ani howa tigua i̱naga bi larugo baya hangu haleho bira dege biya. Tigua
    iba dalu naibi gaea biaho winigo ai iba dalu pigane ibiragola turu hagadagua i̱na
    bi laga birugo hale howa turu timbuni haga biya.
  mya-mya: မိုဃ်းရေကိုငံ့လင့်သကဲ့သို့ငါ့ကိုငံ့လင့်လျက်၊ ဗနာက်ကျသော မိုဃ်းရေကို ခံချင်သကဲ့သို့၊
    သူတို့သည် ပစပ်ကို ကျယ်ကျယ်ဖွင့်လျက်နေကြ၏။
  bod-N: དེ་ཚོས་ཆར་བར་སྒུག་ལྟར་བདག་ལ་སྒུག ། ཆར་ལ་རེ་བ་བཞིན་དུ་ཁ་ཆེར་གདངས ། །
  sna-sna: Vakandimirira kunge vakamirira mvura yomupfunhambuya, uye vakanwa mashoko
    angu kunge mvura yechirimo.
  spa-BLM: Me esperaron como a la lluvia. Sus bocas bebieron como con la lluvia de
    primavera.
  cac-cac: Snib'ej val eb' syab' in lolonel chi', icha val snib'an n̈ab' eb' munlajvum
    d'a varesma.
  swh-ULB: Waliningoja kama kungoja mvua; waliyathamini maneno yangu, kama walivyotamani
    mvua iliyokawia.
  bel-bel: Чакалі мяне, як дажджу, і, як дажджу позьняму, разьзяўлялі вусны свае.
  deu-ELBBK: Und sie harrten auf mich wie auf den Regen und sperrten ihren Mund auf
    wie nach dem Spätregen.
  mbb-OT: Ebpengenduyen dan is menge lalag ku iring te kebpengenduya zan te uzan.
    Utew zan heini egkesuati te ebpemineg.
  mal-2015: മഴെക്കു എന്നപോലെ അവർ എനിക്കായി കാത്തിരിക്കും; പിന്മഴെക്കെന്നപോലെ അവർ വായ്പിളർക്കും.
  rmc-rmc: užarenas pre lende avke sar pro brišind a phundrade mujenca len pijenas
    sar o jaruno brišind.
  pes-OPV: و برای من مثل باران انتظار می‌کشیدند و دهان خویش را مثل باران آخرین باز
    می‌کردند.
  ron-1924: Мэ аштептау ка пе плоае, кэскау гура ка дупэ плоая де примэварэ.
  ben-OBCV: তারা যেমন বৃষ্টির, তেমনি আমার অপেক্ষায় থাকত ও শেষ বর্ষার মতো আমার কথাবার্তা
    পান করত।
  som-som: Oo waxay ii dhawri jireen sidii roobka oo kale, Oo waxay afkooda u kala
    furi jireen sidii roobka dambe loo sugo.
  lat-VUC: Expectabant me sicut pluviam, et os suum aperiebant quasi ad imbrem serotinum.
  eng-ASVBT: And they waited for me as for the rain; And they opened their mouth wide
    as for the latter rain.
  ita-1885: Essi mi aspettavano come la pioggia, Ed aprivano la bocca, come dietro
    alla pioggia della stagione della ricolta.
  eng-LXXUP: As the thirsty earth expecting the rain, So they waited for my speech.
  eng-ULB: They always waited for me as they waited for rain; they opened their mouth
    wide to drink in my words, as they would do for the latter rain.
  spa-VBL: Me esperaban como quien espera la lluvia, con la boca abierta por la lluvia
    de primavera.
  fra-_FOB: Ils m'attendaient comme la pluie, et ils ouvraient leur bouche comme pour
    une ondée tardive.
  mal-mal: മഴയ്ക്ക് എന്നപോലെ അവർ എനിക്കായി കാത്തിരിക്കും; പിന്മഴയ്ക്കെന്നപോലെ അവർ
    വായ്പിളർക്കും.
  urd-GVR: Jis tarah insān shiddat se bārish ke intazār meṅ rahtā hai usī tarah wuh
    mere intazār meṅ rahte the. Wuh muṅh pasār kar bahār kī bārish kī tarah mere alfāz
    ko jazb kar lete the.
  suz-BL: मेकोपुकीम बर्खा ङा रेउ रिम्‍शो खोदेंशो पा आं कली रिम्‍ताक्‍यीमी। मिनु नोले
    ङा रेउ रिम्‍शो खोदेंशो आन शोव़ वोक पाक्‍शा आं लोव़ नेंतेक्‍म।
  eng-NOY: Yea, they waited for me as for the rain; They opened their mouths wide
    as for the latter rain.
  ita-1927: E m’aspettavan come s’aspetta la pioggia; aprivan larga la bocca come
    a un acquazzone di primavera.
  ckb-ckb: چاوەڕێیان دەکردم وەک چاوەڕێی نمە باران بکەن و دەمیان دەکردەوە وەک بۆ بارانی
    بەهار.
  eng-BBE: They were waiting for me as for the rain, opening their mouths wide as
    for the spring rains.
  kan-OKCV: ಮಳೆಯಂತೆ ನನ್ನನ್ನು ಎದುರುನೋಡುತ್ತಿದ್ದರು. ಮುಂಗಾರಿನ ಮಳೆಯಹಾಗೆ ನನ್ನ ಮಾತುಗಳಲ್ಲಿ
    ಉಲ್ಲಾಸಿಸುತ್ತಿದ್ದರು.
  tam-2017: மழைக்குக் காத்திருக்கிறதுபோல் எனக்குக் காத்திருந்து, பின் மாரிக்கு ஆசையுள்ளவர்கள்போல
    தங்கள் வாயை ஆவென்று திறந்திருந்தார்கள்.
  spa-RV-1909: Y esperábanme como á la lluvia, y abrían su boca como á la lluvia tardía.
  ron-BTF: Și mă așteptau ca pe ploaie; și își deschideau larg gura ca după ploaia
    târzie.
  eng-WEBP: They waited for me as for the rain. Their mouths drank as with the spring
    rain.
  eng-FBV: They waited for me like people waiting for rain; their mouths wide open
    for the spring rain.
  nld-1939: Ze verlangden naar mij als naar regen, Met open mond als naar een late
    bui.
  nch-BL: Quej masehualme ica nochi iniyolo quinequij ma huetzi at quema tahuel tatotoniya,
    nochi tacame tahuel quichiyayayaj nocamanal.
  vie-1934: Họ trông đợi tôi như trông đợi mưa, Hả miệng ra dường như vua tại giữa
    quân đội, Khác nào một kẻ an ủi những người sầu.
  hin-CV: वे मेरे लिए वैसे ही प्रतीक्षा करते थे, जैसे वृष्टि की, उनके मुख वैसे ही
    खुले रह जाते थे, मानो यह वसन्त ऋतु की वृष्टि है.
  spa-BES: Me esperaban como a la lluvia, abriendo la boca como a las lluvias de primavera.
  tdx-tdx: Hoe orañe ty nandiñisa’ iareo ahiko; ie nipaña-palie hoe aman’ oram-panjaka.
  tha-KJV: เขาคอยข้าเหมือนคอยฝน เขาอ้าปากของเขาเหมือนอย่างรอรั​บน​้ำฝนชุกปลายฤดู
  por-BR-2018: Pois esperavam por mim como pela chuva, e abriam sua boca como para
    a chuva tardia.
  deu-ELO: Und sie harrten auf mich wie auf den Regen, und sperrten ihren Mund auf
    wie nach dem Spätregen.
  eng-WYC-2018: They abided me as (for the) rain; and they opened their mouth as to
    the soft rain coming late. (They waited for my words like for they waited for
    the rain; and they opened their mouths to drink them in, like the soft rain that
    cometh late.)
  epo-epo: Oni atendadis min kiel la pluvon, Kaj malfermadis sian buŝon, kiel por
    malfrua pluvo.
  uig-PIN: Ular yamƣurlarni kütkǝndǝk meni kütǝtti, Kixilǝr waⱪtida yaƣⱪan «keyinki
    yamƣur»ni ⱪarxi alƣandǝk sɵzlirimni aƣzini eqip iqǝtti!
  beo-beo: 'Ifabi ouligisu dunu da woufo oubi gibu yosia:be, amo defele, dunu huluane
    da na sia: hahawane nabasu.'
  tpi-OTNT: Ol dispela man i putim yau gut tru long kisim tok bilong mi. Ol i amamas
    moa yet olsem ol man i amamas long lukim ren i pundaun bihain long taim bilong
    bikpela san.
  hau-SA: Sukan jira ni kamar yadda ake jiran ruwan sama. Sukan sha daga cikin maganganuna
    kamar mai shan ruwan bazara.
  uig-LAT: Ular yamghurlarni kütkendek méni kütetti, Kishiler waqtida yaghqan «kéyinki
    yamghur»ni qarshi alghandek sözlirimni aghzini échip ichetti!
  nde-nde: Babengilindela njengokulindela izulu, bawanathe amazwi ami njengezulu lentwasa.
  ton-ton: 'Pea naʻa nau tatali kiate au ʻo hangē ki he ʻuha: pea nau fakamanga lahi
    honau ngutu ʻo hangē ki he ʻuha mui.'
  ces-1613: Nebo očekávali mne jako deště, a ústa svá otvírali jako k přívalu žádostivému.
  eng-WMB: They waited for me as for the rain. Their mouths drank as with the spring
    rain.
  tam-TCV: மழைக்குக் காத்திருப்பதுபோல் அவர்கள் எனக்குக் காத்திருந்து, கோடை மழையைப்போல்
    என் வார்த்தைகளைப் பருகினார்கள்.
  ceb-ULB: Kanunay silang naghulat kanako sama nga naghulat sila sa ulan; ilang ginganga
    ug dako ang ilang baba aron sa pag-inom sa akong mga pulong, sama sa ilang ginabuhat
    kung mag-ulan.
  pol-UBG: Oczekiwali mnie jak deszczu, otwierali swe usta jak na późny deszcz.
  urd-GVU: جس طرح انسان شدت سے بارش کے انتظار میں رہتا ہے اُسی طرح وہ میرے انتظار
    میں رہتے تھے۔ وہ منہ پسار کر بہار کی بارش کی طرح میرے الفاظ کو جذب کر لیتے تھے۔
  deu-1912: Sie warteten auf mich wie auf den Regen und sperrten ihren Mund auf als
    nach dem Spätregen.
  kan-2017: ಮಳೆಯನ್ನು ಹೇಗೋ ಹಾಗೆಯೇ ನನ್ನನ್ನು ಎದುರು ನೋಡುತ್ತಾ, ಮುಂಗಾರಿಗೋ ಎಂಬಂತೆ ಬಾಯ್ದೆರೆಯುತ್ತಿದ್ದರು.
  yap-yap: urngin e girdi’ ma ba’adag e thin rog nri bod rogon e girdi’en e milay’
    nma finey e n’uw ko nap’an e yal’.
  hlt-MCSB: Kai ham tah khotlan bangla a lamtawn uh tih a ka loh tlankhol bangla a
    ang uh.
  mdy-ETH: ጎሽካ ዓሲ ሌዔ ዒርዚ ዴንቃኒ ኮዓሢጉዲ ዔያታ ታ ጌኤዞ ዋይዛኒ ዻንጎ ፔኤሲ ሃሺ ካፓኔ።
  twi-ASANTE: Wɔtwɛnee me sɛdeɛ wɔtwɛne osutɔ, na wɔmenee me nsɛm sɛ osutɔ berɛ nsuo.
  eng-WEBU: They waited for me as for the rain. Their mouths drank as with the spring
    rain.
  wal-wal: Goshshanchchai iraa naagiyoogaadan, eti taani haasayanaagaa siyanau hanggidi
    naagidosona.
  spa-PDDPT: La esperaban como a la lluvia temprana, y abrían su boca como a la lluvia
    tardía.
  gun-gun: Ha'e kuery xerarõ va'ekue oky re rami, ojuru oipe'a reve oarõ okuapy xeayvu
    aguã, haku-a ára py oky oarõ va'e rami.
  ilo-ULB: Kanayondak nga ur-urayen a kas iti panagurayda iti tudo; inungapda ti ngiwatda
    iti nalawa tapno uminomda kadagiti sasaok, a kas iti ar-aramidenda iti maudi a
    tudo.
  kpg-kpg: Digau huogodoo nogo hiihai gi nia maa, e hai gadoo be tangada dogi hadagee
    e hiihai gi di uwa ma gaa doo.
  uig-ARA: ئۇلار يامغۇرلارنى كۈتكەندەك مېنى كۈتەتتى، كىشىلەر ۋاقتىدا ياغقان «كېيىنكى
    يامغۇر»نى قارشى ئالغاندەك سۆزلىرىمنى ئاغزىنى ئېچىپ ئىچەتتى!
  sus-sus: E nu n mamɛma alɔ mixi tunɛ mamɛma ki naxɛ, e n ma wɔyɛnyi birin suxu sɛɛwɛ
    kui.
  pon-2006: koaros kin pwungki ei pato kan rasehng soumwet kan ar kin perenda ahnsoun
    keteu.
  ksd-ksd: Dia ga ki pa iau da dia ga ki pa ra bata; Ma dia ga manga panganga da ure
    ra bata namur.
  tur-YTC: Yağmuru bekler gibi beni beklerlerdi. Ağızları bahar yağmuru gibi içerdi.
  grc-BRENT: Ὥσπερ γῆ διψῶσα προσδεχομένη τὸν ὑετὸν, οὕτως οὗτοι τὴν ἐμὴν λαλιάν.
  ind-AYT: Mereka menantikan aku seperti menantikan hujan, dan mereka membuka mulut
    mereka seperti menadah hujan akhir musim.
  nya-nya: Ankayembekezera ine monga momwe amayembekezera mvula ndipo ankalandira
    mawu anga ngati mvula ya mʼmalimwe.
  hrv-hrv: Za mnom žudjeli su oni k'o za kišom, otvarali usta k'o za pljuskom ljetnim.
  mps-mps: Te bidi dabe augwaligo eno po bugagia sainu olo saganama, odai dao. Augwali
    te moni giliga nanai digi te tulubage tulubaso, te dwagi yai homu ebo tiwai yai
    dao.
  tpi-tpi: Ol dispela man i putim yau gut tru long kisim tok bilong mi. Ol i amamas
    moa yet olsem ol man i amamas long lukim ren i pundaun bihain long taim bilong
    bikpela san.
  dan-1931: de bied på mig som på Regn, spærred Munden op efter Vårregn.
  vie-OVCB: Họ mong tôi nói như người ta đợi mưa. Họ uống lời tôi như uống nước mưa
    xuân.
  guj-2017: તેઓ વરસાદની જેમ મારી રાહ જોતા હતા; અને પાછલા વરસાદને માટે માણસ મુખ ખોલે
    તેમ તેઓ મારા માટે આતુર રહેતા.
  pon-2006A: koaros kin pwungki ei pato kan rasehng soumwet kan ar kin perenda ahnsoun
    keteu.
  por-BRBSL: Eles esperaram por mim como pela chuva. Suas bocas bebiam como com a
    chuva da primavera.
  cth-cth: Khotui patetlah na ring awh teh, a hnukteng e kho ka rak e patetlah kakawpoung
    lah pahni a ang awh.
  twi-twi: Wɔtwɛn me sɛnea wɔtwɛn osu a ɛpete, na wɔmenee me nsɛm sɛ osutɔ bere nsu.
  hlt-hlt: Kai ham tah khotlan bangla a lamtawn uh tih a ka loh tlankhol bangla a
    ang uh.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ nni mbɑɑ ti bɑɑmɛ̀ mmɛ fɛtɑɑfɛ̀, bɛ̀ ɔ̃ mbɑɑ mɛ̀ɛ̀ botí fɛtɑketifɛ̀.
  msy-2020: Me kuariba arigha bar deravɨra nan akam barasi. Me akam bagha bar akonge,
    mati aruem dughiar ruarimɨn ganizɨ amozim ua izasa me bar akonge.
  dop-dop: Yǝlɑɑ tɑŋɑɣɑ-m kɛ́, nɑ pɑ́ hɑɑwɑ nɔɔsɩ ɩsɩɩ pɑ tɑŋʋɣʋ tɛʋ tɔ.
  azb-azb: Məni yağış kimi gözləyirdilər, Yaz yağışı tək sözlərimi içirdilər,
  eng-DBY: And they waited for me as for the rain, and they opened their mouth wide
    as for the latter rain.
  hin-2017: जैसे लोग बरसात की, वैसे ही मेरी भी बाट देखते थे; और जैसे बरसात के अन्त
    की वर्षा के लिये वैसे ही वे मुँह पसारे रहते थे।
  wol-KYG: Booba lees ma daa séentu nib taw; ŋa ŋàpp, di nég waamey waxset.
  eng-YLT: And they wait as [for] rain for me, And their mouth they have opened wide
    [As] for the latter rain.
  eng-WYC-2017: They abided me as rain; and they opened their mouth as to the soft
    rain coming late.
  eng-WMBB: They waited for me as for the rain. Their mouths drank as with the spring
    rain.
  urd-GVH: जिस तरह इनसान शिद्दत से बारिश के इंतज़ार में रहता है उसी तरह वह मेरे इंतज़ार
    में रहते थे। वह मुँह पसारकर बहार की बारिश की तरह मेरे अलफ़ाज़ को जज़ब कर लेते
    थे।
  rug-rug: Aqa nau rini pude zama guana aqa dia ruku, qua zinama si napoi rini guana
    inuma sapu va kamo ruku.
  gaz-gaz: Isaan akkuma nama bokkaa eeggatuutti na eeggatan; dubbii koos akkuma bokkaa
    arfaasaa dhugan.
  fra-LSG: Ils comptaient sur moi comme sur la pluie, Ils ouvraient la bouche comme
    pour une pluie du printemps.
  yal-yal: E yi n mamɛma nɛn alo e tulen mamɛma kii naxan yi, e dɛɛne yi lu yibixi
    n bun alo muxun naxanye tulen mamɛma soge furen na.
  haw-1868: Kakali lakou ia'u e like me ka ua; A hamama loa lakou i ko lakou waha,
    no ke kuaua hope.
  arb-NAV: يَتَرَقَّبُونَنِي كَالْغَيْثِ، وَيَفْتَحُونَ أَفْوَاهَهُمْ كَمَنْ يَنْهَلُ
    مِنْ مَطَرِ الرَّبِيعِ
  ewe-ewe: Wonɔa lalayem abe ale si wolalana na tsidzadza ene eye woxɔa nye nyawo
    dea wo ɖokui me abe ale si wonoa kelemetsi ene.
  eng-LEE: And they waited for me as for the rain, and they opened wide their mouth
    as for the latter rain.
  asm-FB: বৰষুণলৈ অপেক্ষা কৰাৰ দৰে সিবিলাকে মোলৈকো অপেক্ষা কৰিছিল, আৰু শেষতীয়া বৰষুণলৈ
    মুখ মেলাৰ দৰে সিবিলাকে মুখ মেলিছিল।
  sus-A: عٍ نُ ﭑ مَمّمَ عَلْ مِشِ تُنّ مَمّمَ كِ نَشّ، عٍ ﭑ مَ وْيّنيِ بِرِن سُشُ
    سّيوّ كُي.
  fra-SBL: Ils m'attendaient comme la pluie. Leurs bouches buvaient comme avec la
    pluie de printemps.
  hbo-hbo: וְיִֽחֲל֣וּ כַמָּטָ֣ר לִ֑י וּ֝פִיהֶ֗ם פָּעֲר֥וּ לְמַלְקֹֽושׁ׃
  kik-kik: Maanjetagĩrĩra ta andũ metereire mbura, na makanyua ciugo ciakwa o ta mbura
    ĩrĩa ya kũrigĩrĩria.
  fra-NCL: Ils m’attendaient comme on attend la pluie ; ils ouvraient la bouche comme
    aux ondées du printemps.
  cek-AK: Nihcae mah khotui zing o baktih toengah kai to ang zing o, hnukkhuem ih
    khotui kazing baktiah pakha to kalen ah a angh o.
  cuk-cuk: An-sunmaked edarbedidamalad. Igi dii-wied-edarbeledae, deyobi, an-sunmaked-edarbedidamalad.
  uig-CYR: Улар ямғурларни күткәндәк мени күтәтти, Кишиләр вақтида яққан «кейинки
    ямғур»ни қарши алғандәк сөзлиримни ағзини ечип ичәтти!
  tel-2017: వర్షం కోసం కనిపెట్టినట్టు వారు నా కోసం కనిపెట్టుకున్నారు. కడవరి వాన కోసమన్నట్టు
    వారు వెడల్పుగా నోరు తెరుచుకున్నారు.
  hat-BSA: Yo te tann mwen tankou lapli. Yo te ouvri bouch yo pou bwe, konsi se pou
    lapli nan sezon prentan.
  kos-kos: Mwet uh ac arulana engan in eis kas luk uh Oana ke mwet ima uh engan ke
    ac sifil afi.
  hbo-WLC: וְיִֽחֲל֣וּ כַמָּטָ֣ר לִ֑י וּ֝פִיהֶ֗ם פָּעֲר֥וּ לְמַלְקֽוֹשׁ׃
  ibo-ibo: Ha na-echerekwa m dịka e si echere mmiri ozuzo, na-aṅụkwa okwu m dịka ala
    si aṅụ mmiri ozuzo nʼọkọchị.
  ory-ory: ଆଉ, ଯେପରି ବୃଷ୍ଟି ପାଇଁ, ସେପରି ସେମାନେ ମୋʼ ପାଇଁ ଅପେକ୍ଷା କଲେ ଓ ଯେପରି ଶେଷ ବୃଷ୍ଟି
    ପାଇଁ, ସେପରି ସେମାନେ ଆପଣା ଆପଣା ମୁଖ ପ୍ରଶସ୍ତ କରି ମେଲା କଲେ।
  chk-chk: Ra witiwitiei usun ar witiwiti püngün üt, ra etiwa ai kewe kapas usun fanüfan
    a ünümi ewe ütten leres.
  rop-rop: Det wed blanga main bin brabli gudwan langa olabat, jis laik det feswan
    rein weya meigim ebribodi gudbinji wen im kaman.
  ukr-1871: Дожидали мене, й, як (земля) до опізненого дощу, отвирали роти свої.
  deu-1951: Sie harrten auf mich, wie das Erdreich auf einen Regen, und sperrten ihren
    Mund auf, wie nach einem Spätregen.
  eng-JPS: And they waited for me as for the rain; and they opened their mouth wide
    as for the latter rain.
  srp-1865: Jer me èekahu kao dažd, i usta svoja otvorahu kao na pozni dažd.
  lug-lug: Bannindiriranga ng’enkuba ne banywa ebigambo byange ng’enkuba eya ttoggo.
  heb-heb: ויחלו כמטר לי ופיהם פערו למלקוש׃
  ben-IRV: তারা যেমন বৃষ্টির জন্য, তেমনি আমার জন্যও সবদিন অপেক্ষা করত; শেষের বর্ষার
    মত তারা আমার কথা পান করত।
  pan-pan: ਉਹ ਮੇਰੀ ਉਡੀਕ ਕਰਦੇ ਸਨ ਜਿਵੇਂ ਵਰਖਾ ਦੀ, ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਖੋਲ੍ਹਦੇ ਸਨ ਜਿਵੇਂ ਆਖਰੀ
    ਮੀਂਹ ਲਈ
  mya-JVB: မိုဃ်းရေ ကိုငံ့လင့် သကဲ့သို့ ငါ့ ကို ငံ့လင့်လျက်၊ နောက်ကျ သော မိုဃ်းရေကို
    ခံချင်သကဲ့သို့ ၊ သူ တို့သည် ပစပ် ကို ကျယ်ကျယ်ဖွင့် လျက်နေကြ၏။
  hmo-hmo: Idia ese egu hereva totona idia naria, biru tauna ese medu ia naria hegeregerena.
  urd-urd: वह मेरा ऐसा इन्तिज़ार करते थे जैसा बारिश का; और अपना मुँह ऐसा फैलाते थे
    जैसे पिछले मेंह के लिए।
  rus-SYN: Ждали меня, как дождя, и, как дождю позднему, открывали уста свои.
  bqc-SIM: An wɛ́ ìↄ dↄmazi lá an wɛ́ ìↄ dↄ louziwa, aaìↄ lua ma yã́i lá wìↄ
    lua káabuan louziwa.
  tcz-CHONGTHU: Mihem ten gojuh ding kinem tah a anga jing bangun amahon kathusei
    ding kinem tah in angah jiuvin, kathusei ho chu chavang gotwi bangin adon uve.
  mar-mar: पावसाची वाट पाहिल्यासारखी ते माझ्या बोलण्याची वाट पाहात. वसंतातल्या पावसासारखे
    ते माझे शब्द पिऊन टाकत.
  qub-qub: Paycunanami yarpayninman sumaj churacushpan wiyacoj. Chaura paycunapäga
    caj murupacuy wichan tamyanömi.
  hat-hat: Yo t'ap tann mwen pale tankou tè sèk k'ap tann lapli. Yo rete bouch louvri
    pou ranmase sa m'ap di.
  eng-BSB: They waited for me as for rain and drank in my words like spring showers.
  eng-WEBPB: They waited for me as for the rain. Their mouths drank as with the spring
    rain.
  kbq-kbq: Vahe'mo'za komaranigu'ma avegama ante'nazageno koma rige'zama musema nehazankna
    hu'za, nagri nanekema antahi'zankura tusiza huno zamavesi'ne. Ana hige'za za'za
    knama ko'ma oru'nereti'ma ko'ma rigeno'ma maka zamofo ani'namo'ma muse nehuno
    ani'na eri mareankna hu'za nagri nanekea muse hu'za eri'naze.
  nhe-BL: Queja tlacame ica nochi ininyolo quinequij ma huetzi atl quema tlahuel tlatotoniya,
    nochi tlacame tlahuel quichiyayayaj notlajtol.
  gub-BL: Teko wàrogatu àmàn kwarahy haku mehe wà. Nezewegatete paw rupi wàrogatu
    heze'eg wà.
  eng-DRA: They waited for me as for rain, and they opened their mouth as for a latter
    shower.
