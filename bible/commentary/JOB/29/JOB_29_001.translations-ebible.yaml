verse: JOB.029.001
translations:
  mal-C: 'ഇയ്യോബ് തന്റെ പ്രഭാഷണം ഇപ്രകാരം തുടർന്നു:'
  deu-TKW: 'Darauf fuhr Hiob also fort, seine Rede vorzutragen:'
  lin-lin: 'Yobo akobaki koloba :'
  eng-LSV: 'And Job adds to lift up his allegory and says:'
  eng-GNV: So Iob proceeded and continued his parable, saying,
  eng-WEBSTER: Moreover, Job continued his parable, and said,
  nhw-BL: 'Job quisenhuiquili camanaltic huan quiijto:'
  swh-ONEN: 'Ayubu akaendelea na hoja yake, akasema:'
  bba-bba: Yoobu u mɑɑ win ɡɑri ɡerum wɔri u nɛɛ,
  eng-KJVCPB: Moreover Job continued his parable, and said,
  luo-luo: Ayub nomedo wuoyo kawacho niya,
  meu-meu: 'Bena Iobu ma e haroro, eto:'
  npi-ULB: अय्यूब फेरि बोल्न सुरु गरे र यसो भने ,
  yor-yor: Pẹ̀lúpẹ̀lú, Jobu sì tún tẹ̀síwájú nínú ọ̀rọ̀ rẹ̀, ó sì wí pé,
  pes-OPCB: 'ایوب به سخنان خود ادامه داده، گفت:'
  tgl-ULB: Muling nagsalita si Job at sinabi,
  hui-hui: Yobohanda bi la dege bialu lalu,
  mya-mya: ယောဘသည် လင်္ကာစကားကို ဆက်၍မြွက်ဆို သည်ကား၊
  bod-N: ཨེས་ཡོབ་ཀྱིས་མུ་མཐུད་དུ་རང་གི་གཏམ་སྨྲས་ཏེ་ན་རེ།
  sna-sna: 'Jobho akapfuurira mberi nokutaura kwake achiti:'
  spa-BLM: Job retomó su parábola y dijo
  cac-cac: 'Ix syamanxioch vin̈aj Job yalan icha tic:'
  swh-ULB: Ayubu akaendelea na kusema,
  bel-bel: 'І гаварыў далей Ёў слова сваё і сказаў:'
  deu-ELBBK: 'Und Hiob fuhr fort, seinen Spruch anzuheben, und sprach:'
  mbb-OT: Ne impelaus ni Job is menge lalag din,
  mal-2015: 'ഇയ്യോബ് പിന്നെയും സുഭാഷിതം ചൊല്ലിയതെന്തെന്നാൽ:'
  rmc-rmc: 'O Job mek vakerelas dureder a phenďa kada:'
  pes-OPV: 'و ایوب باز مثل خود را آورده، گفت:'
  ron-1924: 'Йов а луат дин ноу кувынтул ын пилде ши а зис:'
  ben-OBCV: 'ইয়োব তাঁর বক্তৃতা চালিয়ে গেলেন:'
  som-som: Oo haddana Ayuub hadalkiisuu sii waday, oo wuxuu yidhi,
  lat-VUC: 'Addidit quoque Job, assumens parabolam suam, et dixit:'
  eng-ASVBT: And Job again took up his parable, and said,
  ita-1885: 'E GIOBBE riprese il suo ragionamento, e disse:'
  eng-LXXUP: And Job continued and said in his parable,
  eng-ULB: Job resumed speaking and said,
  spa-VBL: Job siguió hablando.
  fra-_FOB: 'Job continua son discours sentencieux, et dit:'
  mal-mal: 'ഇയ്യോബ് പിന്നെയും പറഞ്ഞത്:'
  urd-GVR: Ayyūb ne apnī bāt jārī rakh kar kahā,
  suz-BL: मिनु लेंशा अय्‍युबमी
  eng-NOY: 'Moreover Job continued his discourse, and said:'
  ita-1927: 'Giobbe riprese il suo discorso e disse:'
  ckb-ckb: 'ئەیوب سەرلەنوێ دەستی بە قسە کردەوە و گوتی:'
  eng-BBE: And Job again took up the word and said,
  kan-OKCV: 'ಯೋಬನು ಮತ್ತೆ ತನ್ನ ಚರ್ಚೆಯನ್ನು ಮುಂದುವರಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்னும் யோபு தன் பிரசங்க வாக்கியத்தைத் தொடர்ந்து சொன்னது:'
  spa-RV-1909: 'Y VOLVIÓ Job á tomar su propósito, y dijo:'
  ron-BTF: 'Mai mult, Iov și-a continuat parabola și a spus:'
  eng-WEBP: Job again took up his parable, and said,
  eng-FBV: Job went on speaking.
  nld-1939: Job vervolgde zijn rede, en sprak
  nch-BL: 'Job quisenhuiquili camanaltic huan quiijto:'
  vie-1934: 'Gióp cứ nói lẽ luận cao mình, mà rằng:'
  hin-CV: 'तब अपने वचन में अय्योब ने कहा:'
  spa-BES: 'Y Job nuevamente tomó la palabra y dijo:'
  tdx-tdx: 'Tinoi’Iobe i lañona’ey, ami’ty hoe:'
  tha-KJV: แล​้วโยบก็​กล​่าวกลอนภาษิตของท่านอี​กว่า
  por-BR-2018: 'E Jó continuou a falar seu discurso, dizendo:'
  deu-ELO: 'Und Hiob fuhr fort, seinen Spruch anzuheben, und sprach:'
  eng-WYC-2018: Also Job added, taking his parable, and said, (And Job added again
    to his parable, and said,)
  epo-epo: 'Kaj plue Ijob parolis siajn sentencojn, kaj diris:'
  uig-PIN: 'Ayup bayanini dawamlaxturup mundaⱪ dedi: —'
  beo-beo: Yoube da bu amane sia:i,
  tpi-OTNT: Na Jop i skruim tok moa olsem,
  hau-SA: Ayuba ya ci gaba da jawabinsa,
  uig-LAT: 'Ayup bayanini dawamlashturup mundaq dédi: —'
  nde-nde: 'UJobe waqhubeka ngenkulumo yakhe wathi:'
  ton-ton: Ka naʻe fai ai pe ʻe Siope ʻene lea mamafa, ʻo ne pehē,
  ces-1613: 'Ještě dále Job vedl řeč svou, a řekl:'
  eng-WMB: Job again took up his parable, and said,
  tam-TCV: 'யோபு மேலும் தன் பேச்சைத் தொடர்ந்து சொன்னதாவது:'
  ceb-ULB: Mipadayon sa pagsulti si Job ug miingon,
  pol-UBG: 'Hiob ciągnął swoją przypowieść i mówił:'
  urd-GVU: ایوب نے اپنی بات جاری رکھ کر کہا،
  deu-1912: 'Und Hiob hob abermals an seine Sprüche und sprach:'
  kan-2017: ತರುವಾಯ ಯೋಬನು ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ ಇಂತೆಂದನು,
  yap-yap: Job ni tabab ko welthin bayay.
  hlt-MCSB: Job loh amah kah a pom te a cong tih,
  mdy-ETH: ዒዮቤ ኬኤዛዖ፦
  twi-ASANTE: Hiob toaa so sɛ,
  eng-WEBU: Job again took up his parable, and said,
  wal-wal: Iyyoobi qassikka hagaadan yaagiis;
  spa-PDDPT: 'Entonces Job respondió:'
  gun-gun: 'Jó ijayvuve tema. Ha''e vy aipoe''i:'
  ilo-ULB: Intuloy ni Job ti nagsao ket kinunana,
  kpg-kpg: Job ga daamada ga helekai labelaa,
  uig-ARA: 'ئايۇپ بايانىنى داۋاملاشتۇرۇپ مۇنداق دېدى: ــ'
  sus-sus: 'Ayuba naxa yi masenyi ti:'
  pon-2006: Sohp pwurehng tapihada koasoi Sohp
  ksd-ksd: 'Ma Iob i ga tur pa mule kana varvai, ma i ga biti:'
  tur-YTC: 'İyov yine kendi benzetmesine dönüp şöyle dedi:'
  grc-BRENT: Ἔτι δὲ προσθεὶς Ἰὼβ εἶπε τῷ προοιμίῳ,
  ind-AYT: Kemudian, Ayub melanjutkan percakapannya, katanya,
  nya-nya: 'Yobu anapitiriza kuyankhula kwake:'
  hrv-hrv: 'Job nastavi svoju besjedu i reče:'
  mps-mps: Tama Jop agai po genina ma weyu, e tama wali,
  tpi-tpi: Na Jop i skruim tok moa olsem,
  dan-1931: 'Og Job vedblev at fremsætte sit Tankesprog:'
  vie-OVCB: 'Gióp tiếp lời:'
  guj-2017: અયૂબે પોતાના દ્ષ્ટાંતના વધારામાં કહ્યું કે,
  pon-2006A: Sohp pwurehng tapihada koasoi
  por-BRBSL: Job retomou a sua parábola, e disse,
  cth-cth: Job ni a dei lawk hah bout a patawp teh,
  twi-twi: Hiob toaa so se,
  hlt-hlt: Job loh amah kah a pom te a cong tih,
  tbz-SIM: 'Kɛ̀ Isɔbuu sɔɔtɛ́ kɛ́mbekù o kpɛti kɛ tú:'
  msy-2020: 'Jop ua kamaghɨn mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Soopu kpɑɣɑ ɩ kʋnyɔwiinɑ sɩ:'
  azb-azb: 'Əyyub yenə misal çəkərək dedi:'
  eng-DBY: And Job continued his parable and said,
  hin-2017: अय्यूब ने और भी अपनी गूढ़ बात उठाई और कहा,
  wol-KYG: 'Ayóoba tàmbaleeti ne:'
  eng-YLT: 'And Job addeth to lift up his simile, and saith: —'
  eng-WYC-2017: Also Job added, taking his parable, and said,
  eng-WMBB: Job again took up his parable, and said,
  urd-GVH: अय्यूब ने अपनी बात जारी रखकर कहा,
  rug-rug: Zama hoda la se Zobi,
  gaz-gaz: 'Iyyoob haasaa isaa itti fufee akkana jedhe:'
  fra-LSG: 'Job prit de nouveau la parole sous forme sentencieuse et dit:'
  yal-yal: Yuba mɔn yi falan ti, a naxa,
  haw-1868: OLELO hou mai la o Ioba i kana olelonane, i mai la,
  arb-NAV: 'وَاسْتَطْرَدَ أَيُّوبُ فِي ضَرْبِ مَثَلِهِ:'
  ewe-ewe: Hiob yi eƒe nuƒoƒo dzi be,
  eng-LEE: And Job continued to take up his parable, and said,
  asm-FB: পাছত ইয়োবে আকৌ কথা উত্থাপন কৰিলে আৰু ক’লে,
  sus-A: عَيُبَ نَشَ يِ مَسٍنيِ تِ؛
  fra-SBL: Job reprit sa parabole, et dit,
  hbo-hbo: וַיֹּ֣סֶף אִ֭יֹּוב שְׂאֵ֥ת מְשָׁלֹ֗ו וַיֹּאמַֽר׃
  kik-kik: 'Ningĩ Ayubu nĩathiire na mbere kwaria, akiuga atĩrĩ:'
  fra-NCL: 'Job reprit encore son discours et dit :'
  cek-AK: Job mah a thuih ih patahhaih lok to patomh poe;
  cuk-cuk: 'Job gannar sunmakdebalid, weyob sogded:'
  uig-CYR: 'Аюп баянини давамлаштуруп мундақ деди: —'
  tel-2017: యోబు మళ్లీ మాట్లాడడం మొదలు పెట్టి ఇలా అన్నాడు.
  hat-BSA: 'Ankò, Job te reprann diskou. Li te di:'
  kos-kos: 'Na Job el sifil mutawauk in kaskas:'
  hbo-WLC: וַיֹּ֣סֶף אִ֭יּוֹב שְׂאֵ֥ת מְשָׁל֗וֹ וַיֹּאמַֽר׃
  ibo-ibo: 'Job gakwara nʼihu nʼokwu ya sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ଆୟୁବ ପୁନର୍ବାର ଆପଣା ପ୍ରସଙ୍ଗ ଧରି କହିଲା,
  chk-chk: Iwe, Hiop a sopwela an pworaus o apasa,
  rop-rop: Wal Job bin kipgon tok,
  ukr-1871: 'І повів Йов далїй поважну мову свою й говорив:'
  deu-1951: 'Und Hiob fuhr in dem Vortrag seiner Sprüche fort und sprach:'
  eng-JPS: 'And Job again took up his parable, and said:'
  srp-1865: 'Još nastavi Jov besjedu svoju i reèe:'
  lug-lug: Yobu n’ayongera okwogera nti,
  heb-heb: ויסף איוב שאת משלו ויאמר׃
  ben-IRV: ইয়োব আবার কথা বলা শুরু করলেন এবং বললেন,
  pan-pan: ਅੱਯੂਬ ਨੇ ਤਰਕ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: ယောဘ သည် လင်္ကာ စကားကို ဆက် ၍မြွက်ဆို သည် ကား၊
  hmo-hmo: Iobu ese ma ia hereva lou, ia gwau,
  urd-urd: और अय्यूब फिर अपनी मिसाल लाकर कहने लगा,
  rus-SYN: 'И продолжал Иов возвышенную речь свою и сказал:'
  bqc-SIM: 'Yobu ɛ̀a pɛ̀ a yã́lɛ à mɛ̀:'
  tcz-CHONGTHU: 'Job in athusei ajom kit in:'
  mar-mar: ईयोबने बोलणे सुरु ठेवले तो म्हणाला
  qub-qub: 'Job yapay niran:'
  hat-hat: 'Jòb tanmen pale ankò, li di:'
  eng-BSB: 'And Job continued his discourse:'
  eng-WEBPB: Job again took up his parable, and said,
  kbq-kbq: Jopu'a mago'ene keaga'a amanage huno hu'ne,
  nhe-BL: 'Job quisenhuiquili camatqui huan quiijto:'
  gub-BL: Izo uze'eg putar a'e nehe kury.
  eng-DRA: 'Job also added, taking up his parable, and said:'
