verse: JOB.029.005
translations:
  mal-C: സർവശക്തൻ എന്നോടുകൂടെ ഇരിക്കുകയും എന്റെ മക്കൾ എനിക്കുചുറ്റും ഉണ്ടായിരുന്നപോലെ
    ഞാൻ ആയിത്തീരുകയും ചെയ്തെങ്കിൽ!
  deu-TKW: als der Allmächtige noch mit mir war, rings um mich meine Knaben;
  lin-lin: tango Nkolo-Na-Nguya-Nyonso azalaki nanu elongo na ngai bana mibali na
    ngai bazingelaki ngai,
  eng-LSV: When yet the Mighty One [is] with me. Around me—my young ones,
  eng-GNV: When the almightie was yet with me, and my children round about me.
  eng-WEBSTER: When the Almighty was yet with me, when my children were about me;
  nhw-BL: Nelcuali elisquía sintla sempa hueli nimocuepasquía ipan nopa tonali quema
    Toteco Catli Quipiya Nochi Chicahualistli noja itztoya nohuaya huan noconehua
    nechyahualohuayayaj,
  swh-ONEN: wakati Mwenyezi alikuwa pamoja nami, nao watoto wangu walikuwa wamenizunguka,
  bba-bba: Sɑɑ ye sɔɔ, Gusunɔ Dɑm kpuroɡii u kɑ mɑn wɑ̃ɑ, mɑ nɛn bibɑ kɑ mɑn wɑ̃ɑ.
  eng-KJVCPB: When the Almighty was yet with me, When my children were about me;
  luo-luo: ma en ndalono ma Jehova Nyasaye Maratego ne pod ni koda kendo nyithinda
    noketa diere,
  meu-meu: bona Siahu-idoinai Diravana ese e bamoguva, bona natugu na dekegu ai e
    nohova;
  npi-ULB: जति बेला सर्वशक्तिमान्‌ मसितै हुनुहुन्थ्यो, र मेरा छोराछोरा मेरो वरिपरि
    हुन्‍थे,
  yor-yor: nígbà tí Olódùmarè wà pẹ̀lú mi, nígbà tí àwọn ọmọ mi wà yí mi ká;
  pes-OPCB: خدای قادر مطلق همراه من بود و فرزندانم در اطراف من بودند.
  tgl-ULB: nang kapiling ko pa ang Makapangyarihan, at ang aking mga anak ay nakapaligid
    sa akin,
  hui-hui: Horo uruningi dege Ngode Datagaliwabe Hongo Haiheore kago ibu i̱la haabo
    heagola i̱naga waneiginirubi i̱ni heba mandagi haabo harima.
  mya-mya: ထိုအခါ အနန္တတန်ခိုးရှင်သည် ငါ့ဘက်၌ရှိတော်မူ၏။ ငါ့သားသမီးတို့သည်လည်း ငါ့ကိုဝိုင်းလျက်
    နေကြ၏။
  bod-N: བདག་དང་ལྷན་དུ་ཀུན་དབང་བཞུགས། ། ཕྲུ་གུ་རྣམས་ཀྱིས་མཐའ་ནས་བསྐོར། །
  sna-sna: Wamasimba Ose paakanga achineni uye vana vangu pavakanga vakandipoteredza,
  spa-BLM: cuando el Todopoderoso aún estaba conmigo, y mis hijos estaban a mi alrededor,
  cac-cac: Ayn̈ejec' Dios Syal Yuj Smasanil chi' ved'oc, axo eb' vuninal, oyanoch
    eb' d'a in patic.
  swh-ULB: wakati Mwenyezi alipokuwa pamoja nami, na wanangu walipokuwa karibu nami,
  bel-bel: калі яшчэ ўсеўладны быў са мною, і дзеці мае вакол мяне,
  deu-ELBBK: als der Allmächtige noch mit mir war, meine Knaben rings um mich her;
  mbb-OT: Dutun he timpu ebpekiduma pa kedì is Mekeǥeǥehem he Megbevayà, wey zuma
    ku pa is menge anak ku.
  mal-2015: എന്റെ മക്കൾ എന്റെ ചുറ്റും ഇരിക്കയും ചെയ്ത എന്റെ ശുഭകാലത്തിലെപ്പോലെ ഞാൻ
    ആയെങ്കിൽ കൊള്ളായിരുന്നു.
  rmc-rmc: o Nekzoraleder mek sas manca a mire čhave sas pašal mande,
  pes-OPV: وقتی که قادر مطلق هنوز با من می‌بود، و فرزندانم به اطراف من می‌بودند.
  ron-1924: кынд Чел Атотпутерник ынкэ ера ку мине ши кынд копиий мей стэтяу ын журул
    меу;
  ben-OBCV: যখন সেই সর্বশক্তিমান আমার সাথেই ছিলেন ও আমার সন্তানেরা আমার চারপাশে ছিল,
  som-som: Markii Ilaaha Qaadirka ahu ila jiri jiray, Oo carruurtayduna ay hareerahayga
    joogi jireen,
  lat-VUC: 'quando erat Omnipotens mecum, et in circuitu meo pueri mei:'
  eng-ASVBT: When the Almighty was yet with me, And my children were about me;
  ita-1885: Mentre l'Onnipotente era ancora meco, E i miei famigli mi erano d'intorno;
  eng-LXXUP: When I was very fruitful, And my children were about me;
  eng-ULB: when the Almighty was yet with me, and my children were around me,
  spa-VBL: El Todopoderoso seguía conmigo y estaba rodeado de mis hijos.
  fra-_FOB: Quand le Tout-Puissant était encore avec moi, et que mes jeunes gens m'entouraient;
  mal-mal: എന്റെ മക്കൾ എന്റെ ചുറ്റും ഇരിക്കുകയും ചെയ്ത എന്റെ ശുഭകാലത്തിലെപ്പോലെ ഞാൻ
    ആയെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: Qādir-e-mutlaq mere sāth thā, aur maiṅ apne beṭoṅ se ghirā rahtā thā.
  suz-BL: मेना मेको नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो गो नु बाक्‍शो बाक्‍त। मिनु
    आं तौपुकी आं एर ओंथ बाक्‍‍तेक्‍म।
  eng-NOY: When the Almighty was yet with me, And my children were around me;
  ita-1927: quando l’Onnipotente stava ancora meco, e avevo i miei figliuoli d’intorno;
  ckb-ckb: خودای هەرە بەتوانا هێشتا لەگەڵم بوو و منداڵەکانیشم لە چواردەورم بوون،
  eng-BBE: While the Ruler of all was still with me, and my children were round me;
  kan-OKCV: ಆಗ ಸರ್ವಶಕ್ತರು ನನ್ನ ಸಂಗಡ ಇರುತ್ತಿದ್ದರು; ನನ್ನ ಸುತ್ತಲೂ ನನ್ನ ಮಕ್ಕಳು ಇದ್ದರು.
  tam-2017: அப்பொழுது சர்வவல்லமையுள்ள தேவன் என்னுடன் இருந்தார்; என் பிள்ளைகள் என்னைச்
    சூழ்ந்திருந்தார்கள்.
  spa-RV-1909: Cuando aun el Omnipotente estaba conmigo, y mis hijos alrededor de
    mí;
  ron-BTF: Când cel Atotputernic mai era cu mine, când copiii mei erau în jurul meu;
  eng-WEBP: when the Almighty was yet with me, and my children were around me,
  eng-FBV: The Almighty was still with me and I was surrounded with my children.
  nld-1939: Toen de Almachtige nog met mij was, Mijn kinderen mij nog omringden;
  nch-BL: Nelcuali elisquía sinta sempa huelisquía nimocuepas ipan nopa tonali quema
    Toteco Cati Quipiya Nochi Chicahualisti noja itztoya nohuaya huan noconehua techyahualojtoyaj,
  vie-1934: Khi Đấng Toàn năng còn ở cùng tôi, Và các con cái tôi vây quanh tôi;
  hin-CV: उस समय सर्वशक्तिमान मेरे साथ थे, मेरे संतान भी उस समय मेरे निकट थे.
  spa-BES: Cuando él Todopoderoso estaba todavía conmigo, y mis hijos me rodeaban;
  tdx-tdx: ie mbe tamako t’i El-Sadai, naho niarikoboñ’ ahy o keleiakoo;
  tha-KJV: เมื่อองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ยังอยู่กับข้า และลูกหลานห้อมล้อมข้า
  por-BR-2018: Quando o Todo-Poderoso ainda estava comigo, meus filhos ao redor de
    mim;
  deu-ELO: als der Allmächtige noch mit mir war, meine Knaben rings um mich her;
  eng-WYC-2018: When Almighty God was with me, and my children were in my compass
    (or and my children were all about me);
  epo-epo: Kiam la Plejpotenculo estis ankoraŭ kun mi, Kaj ĉirkaŭ mi estis miaj infanoj;
  uig-PIN: Ⱨǝmmigǝ Ⱪadir mǝn bilǝn billǝ bolƣan, Mening yax balilirim ǝtrapimda bolƣan;
  beo-beo: Gode Bagadedafa da ani esalu. Amola na mano huluane hahawane nini dafulili
    lelefulu.
  tpi-OTNT: Long dispela taim God I Gat Olgeta Strong i bin i stap yet wantaim mi
    na ol pikinini bilong mi i bin i stap klostu long mi.
  hau-SA: lokacin da Maɗaukaki yana tare da ni, kuma ’ya’yana suna kewaye da ni,
  uig-LAT: Hemmige Qadir men bilen bille bolghan, Méning yash balilirim etrapimda
    bolghan;
  nde-nde: lapho uSomandla eseselami labantwabami besaphila lami,
  ton-ton: ‌ʻI he kei ʻiate au ʻae Māfimafi, pea ʻiate au mo ʻeku fānau;
  ces-1613: Dokudž ještě Všemohoucí byl se mnou, a všudy vůkol mne dítky mé,
  eng-WMB: when the Almighty was yet with me, and my children were around me,
  tam-TCV: எல்லாம் வல்லவர் என்னோடு இருந்தார், என் பிள்ளைகளும் என்னைச் சூழ்ந்திருந்தார்கள்.
  ceb-ULB: sa dihang ang Labawng Makagagahom uban pa kanako, ug ang akong mga anak
    naglibot pa kanako,
  pol-UBG: Gdy Wszechmocny był jeszcze ze mną i otaczały mnie moje dzieci;
  urd-GVU: قادرِ مطلق میرے ساتھ تھا، اور مَیں اپنے بیٹوں سے گھرا رہتا تھا۔
  deu-1912: da der Allmächtige noch mit mir war und meine Kinder um mich her;
  kan-2017: ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಇನ್ನೂ ನನ್ನೊಂದಿಗಿದ್ದನು, ನನ್ನ ಮಕ್ಕಳು ನನ್ನ ಸುತ್ತಲಿದ್ದರು.
  yap-yap: Got ni Gubin ma Rayag Rok e immoy rog e ngiyal’nem, ma u gu par nib longobiyeg
    gubin pifakag.
  hlt-MCSB: Tlungthang te kai taengah om pueng tih, ka kaepvai ka ca rhoek om.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ጎዳ ሃጊ ታጊዳፓ ዱማዺባኣሢሮ ናኣታ ታኣኮ ቢያ ኮይላ ዓኣኔ።
  twi-ASANTE: ɛberɛ a na Otumfoɔ da so ka me ho na me mma atwa me ho ahyia,
  eng-WEBU: when the Almighty was yet with me, and my children were around me,
  wal-wal: He wode Ubbaa Danddayiya Xoossai tanaara de7ees; ta naatikka ta yuushuwan
    de7oosona.
  spa-PDDPT: cuando ʼEL-Shadday aún estaba conmigo, y mis hijos alrededor de mí,
  gun-gun: Ha'e jave ma Ipo'akapa va'e oiko teri xereve, ha'e xera'y kuery voi xeyvýry
    teri ikuai.
  ilo-ULB: idi adda pay laeng iti sidongko ti Mannakabalin-amin, ken adda pay iti
    dennak dagiti annakko,
  kpg-kpg: God Mogobuna nogo madalia au i di madagoaa deelaa, gei agu dama gu hii mai
    i ogu daha.
  uig-ARA: ھەممىگە قادىر مەن بىلەن بىللە بولغان، مېنىڭ ياش بالىلىرىم ئەتراپىمدا بولغان؛
  sus-sus: Na tɛmui Ala Sɛnbɛ Kanyi nu na n sɛɛti ma, n ma die fan nu na n nabilinyi.
  pon-2006: Koht Wasa Lapalahpie ketin ieiang ie ahnsowo oh ei tungoal seri kan kapikapil
    ie.
  ksd-ksd: Ba ra Dekdek Muka i ga maravut iau, Ma ave ga ki ma ra umana natugu;
  tur-YTC: Her Şeye Gücü Yeten hâlâ benimleydi, Çocuklarım da çevremdeydi,
  grc-BRENT: Ὅτε ἤμην ὑλώδης λίαν, κύκλῳ δέ μου οἱ παῖδες·
  ind-AYT: ketika Yang Mahakuasa masih bersamaku, dan anak-anakku ada di sekelilingku,
  nya-nya: nthawi imene Wamphamvuzonse anali nane, ndipo ana anga anali atandizungulira
    mʼmbalimu,
  hrv-hrv: kada uz mene još bijaše Svesilni i moji me okruživahu dječaci,
  mps-mps: Tama te sogo God Tigidali Bomo Elalubo Bidi ena dali bidali sogo da. Eno
    wai puluba dabe ena pagede bugagia bidai dao.
  tpi-tpi: Long dispela taim God I Gat Olgeta Strong i bin i stap yet wantaim mi na
    ol pikinini bilong mi i bin i stap klostu long mi.
  dan-1931: da den Almægtige end var hos mig og mine Drenge var om mig,
  vie-OVCB: Khi Đấng Toàn Năng còn ở với tôi, và con cái quây quần bên tôi.
  guj-2017: તે વખતે સર્વશક્તિમાન ઈશ્વર મારી સાથે હતા અને મારાં સંતાનો મારી આસપાસ હતાં.
  pon-2006A: Koht Wasa Lapalahpie ketin ieiang ie ahnsowo oh ei tungoal seri kan kapikapil
    ie.
  por-BRBSL: when o Todo-Poderoso ainda estava comigo, e meus filhos estavam ao meu
    redor,
  cth-cth: Athakasaipounge, kai koe na okhai e hoi, ka canaw ka teng vah petkâkalup
    lah ao awh navah,
  twi-twi: bere a na Otumfo no da so ka me ho na me mma atwa me ho ahyia no,
  hlt-hlt: Tlungthang te kai taengah om pueng tih, ka kaepvai ka ca rhoek om.
  tbz-SIM: Muwɛ̃rímú mumɔu yiɛ̀ ndo m bonɛ̀ dìì mɔ̀nnì, kɛ̀ n kó bɛdɑpɑ̀mbɛ̀ m murímu.
  msy-2020: Fomɨra, Godɨn Gavgaviba Bar Itim, na ko ikiavɨra itima, nan boriba uaghan
    na ko iti.
  dop-dop: Tomɑ tǝnɑ tʋ kɑ wɛ mɑ kiŋ, nɑ mɑ piyɑ tʋ-m hɛkʋ.
  azb-azb: Külli-İxtiyarın hər vaxt mənimlə olduğu, Övladlarımın ətrafımda dolandığı,
  eng-DBY: When the Almighty was yet with me, my young men round about me;
  hin-2017: उस समय तक तो सर्वशक्तिमान परमेश्वर मेरे संग रहता था, और मेरे बच्चे मेरे
    चारों ओर रहते थे।
  wol-KYG: Booba Aji Man jaa ngeek man ba tey, sama gone yu góor yéew ma,
  eng-YLT: When yet the Mighty One [is] with me. Round about me — my young ones,
  eng-WYC-2017: When Almighty God was with me, and my children were in my compass;
  eng-WMBB: when the Almighty was yet with me, and my children were around me,
  urd-GVH: क़ादिरे-मुतलक़ मेरे साथ था, और मैं अपने बेटों से घिरा रहता था।
  rug-rug: totoso koa turaṉau sa Tamasa pu tagoi sari doduru ṉiniraṉira, meke koa
    vari likohae nau ri qua koburu,
  gaz-gaz: yeroo Waaqni Waan Hunda Dandaʼu na wajjin ture, yeroo ijoolleen koo naannoo
    koo turan,
  fra-LSG: Quand le Tout-Puissant était encore avec moi, Et que mes enfants m’entouraient;
  yal-yal: Na waxatini, Ala Sɛnbɛ Kanna mɔn yi n xɔn, n ma diine birin mɔn yi n dɛxɔn,
  haw-1868: I ka wa o ka Mea mana me au, I ka wa e hoopuni ana kuu poe keiki ia'u!
  arb-NAV: وَالْقَدِيرُ مَا بَرِحَ مَعِي، وَأَوْلادِي مَازَالُوا حَوْلِي.
  ewe-ewe: esi Ŋusẽkatãtɔ la ganɔ kplim ko eye vinyewo ƒo xlãm,
  eng-LEE: When the Almighty was yet with me, when my servants stood round about me;
  asm-FB: সেই কালত সৰ্ব্বশক্তিমান জনা মোৰ লগত থাকিছিল, আৰু মোৰ পো-জীবিলাক মোৰ চাৰিওফালে
    আছিল,
  sus-A: نَ تّمُي عَلَ سّنبّ كَنيِ نُ نَ ﭑ سّيتِ مَ، ﭑ مَ دِيٍ قَن نُ نَ ﭑ نَبِلِنيِ.
  fra-SBL: quand le Tout-Puissant était encore avec moi, et mes enfants étaient autour
    de moi,
  hbo-hbo: בְּעֹ֣וד שַׁ֭דַּי עִמָּדִ֑י סְבִ֖יבֹותַ֣י נְעָרָֽי׃
  kik-kik: rĩrĩa Mwene-Hinya-Wothe aarĩ hamwe na niĩ, nacio ciana ciakwa ikandigiicĩria,
  fra-NCL: quand le Tout-Puissant était encore avec moi, et que mes fils m’entouraient ;
  cek-AK: lensawk Sithaw kai khaeah oh moe, ka caanawk hoi nawnto oh o;
  cuk-cuk: ”Bab-Dummad-Bela-Gangued-Nikad anba gudidaeunni, an-mimmigan an-ebiris
    gudidaed.
  uig-CYR: Һәммигә Қадир мән билән биллә болған, Мениң яш балилирим әтрапимда болған;
  tel-2017: సర్వశక్తుడు ఇంకా నాకు తోడై ఉన్నప్పుడు నా పిల్లలు నా చుట్టూ ఉండే వారు.
  hat-BSA: lè Toupwisan an te toujou avè m, e pitit mwen yo te antoure mwen;
  kos-kos: God Kulana El tuh arulana wiyu, Ac tulik nutik nukewa elos muta yuruk.
  hbo-WLC: בְּע֣וֹד שַׁ֭דַּי עִמָּדִ֑י סְבִ֖יבוֹתַ֣י נְעָרָֽי׃
  ibo-ibo: mgbe Onye pụrụ ime ihe niile nọnyeere m na mgbe ụmụ m nọkwa m gburugburu,
  ory-ory: ସେତେବେଳେ ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର ମୋʼ ସଙ୍ଗରେ ଥିଲେ ଓ ମୋହର ସନ୍ତାନଗଣ ମୋʼ ଚତୁଃପାର୍ଶ୍ୱରେ
    ଥିଲେ;
  chk-chk: lupwen Ewe mi Unusen Manaman a chüen rom rei, lupwen nei kewe ra nom ünüki,
  rop-rop: en ol main bigininimob bin oldei jidan gulijap langa mi.
  ukr-1871: Коли то Вседержитель був ще зо мною, а дїти мої кругом мене;
  deu-1951: als der Allmächtige noch mit mir war und meine Knaben um mich her;
  eng-JPS: When the Almighty was yet with me, and my children were about me;
  srp-1865: Kad još bijaše svemoguæi sa mnom, i djeca moja oko mene,
  lug-lug: Ayinzabyonna bwe yali ng’akyali nange n’abaana bange nga bakyanneetoolodde,
  heb-heb: בעוד שדי עמדי סביבותי נערי׃
  ben-IRV: যখন সর্বশক্তিমান তখনও আমার সঙ্গে ছিলেন এবং আমার সন্তানেরা আমার চারিদিকে
    ছিল।
  pan-pan: ਜਦ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਅਜੇ ਮੇਰੇ ਨਾਲ ਹੀ ਸੀ, ਅਤੇ ਮੇਰੇ ਬਾਲ ਬੱਚੇ ਮੇਰੇ ਆਲੇ-ਦੁਆਲੇ
    ਸਨ,
  mya-JVB: ထိုအခါ အနန္တ တန်ခိုးရှင်သည် ငါ့ ဘက် ၌ရှိတော်မူ၏။ ငါ့ သားသမီး တို့သည်လည်း
    ငါ့ ကိုဝိုင်း လျက် နေကြ၏။
  hmo-hmo: Siahu Ibounai Dirava ese, unai neganai lau danu ia noho, bona egu natuna
    ibounai be lau dekenai idia noho.
  urd-urd: जब क़ादिर — ए — मुतलक़ भी मेरे साथ था, और मेरे बच्चे मेरे साथ थे।
  rus-SYN: когда еще Вседержитель был со мною, и дети мои вокруг меня,
  bqc-SIM: Gↄↄ bee Gbãapiide kumanↄɛ, ma nɛ́ↄ liaamazi.
  tcz-CHONGTHU: Hatchungnung pachu kakoma aum jing lai, chuleh kachate kakimvel a
    anaum laijin,
  mar-mar: जेव्हा सर्वशक्तिमान देव माझ्याबरोबर होता आणि माझी मुले माझ्याजवळ होती त्या
    दिवसाची मी आशा धरतो.
  qub-qub: Munayniyoj Tayta Diosmi yan'gaycämaran. Wamräcunapis täparaycämaran.
  hat-hat: Bondye ki gen tout pouvwa a te toujou la avèk mwen. Mwen t'ap viv nan mitan
    tout pitit gason m' yo.
  eng-BSB: when the Almighty was still with me and my children were around me,
  eng-WEBPB: when the Almighty was yet with me, and my children were around me,
  kbq-kbq: Hankavenentake Anumzamo'ma nagranema taragotenoma mani'nea knafina, mofavre
    naganimo'za nagri tava'onte mani'naze.
  nhe-BL: Nelcuali elisquía intla sampa hueli nimocuepasquía ipan nopa tonali quema
    Toteco Tlen Quipiya Nochi Chicahualistli noja itztoya nohuaya huan noconehua nechyahualohuayayaj,
  gub-BL: Tupàn upuner wera'u ma'e wiko herehe we a'e. Hera'yr wiko heywyr wà.
  eng-DRA: 'When the Almighty was with me: and my servants round about me?'
