  ory-ory: ଲୋକମାନେ ମୋʼ ଆଡ଼େ କର୍ଣ୍ଣ ଦେଇ ଅପେକ୍ଷା କଲେ ଓ ମୋହର ପରାମର୍ଶ ପାଇଁ ନୀରବ ରହିଲେ।
