verse: JOB.029.021
translations:
  mal-C: “ജനം വളരെ പ്രതീക്ഷയോടെ എന്റെ വാക്കുകൾ ചെവിക്കൊണ്ടിരുന്നു, എന്റെ ഉപദേശത്തിനു
    നിശ്ശബ്ദരായി കാത്തിരിക്കുകയും ചെയ്തിരുന്നു.
  deu-TKW: Mir hörten sie zu und warteten und lauschten schweigend meinem Rate.
  lin-lin: Bato bazalaki koyoka ngai na bokebi, bazalaki na kimia mpo na koyoka toli
    na ngai.
  eng-LSV: They have listened to me, || Indeed, they wait, and are silent for my counsel.
  eng-GNV: Vnto me men gaue eare, and wayted, and helde their tongue at my counsell.
  eng-WEBSTER: To me men gave ear, and waited, and kept silence at my counsel.
  nhw-BL: “Ipan nopa tonali, tlacame quicaquiyayaj nocamanal huan quichihuiliyayaj
    cuenta. Niyon se tlen inijuanti amo moliniyaya hasta niquinconsejomacac.
  swh-ONEN: “Watu walinisikiliza kwa tumaini, wakingojea ushauri wangu kwa utulivu.
  bba-bba: Yellu, tɔmbu bɑ rɑ yɔ̃rewɑ bu nɛn ɡɑri swɑɑ dɑki. Bɑ rɑ nɔɔ mɑriwɑ bu nɛn
    bwisi nɔ.
  eng-KJVCPB: Unto me men gave ear, and waited, And kept silence at my counsel.
  luo-luo: “Ji ne chikona itgi ka geno konyruok mathoth, negirito rieko mawuok e dhoga
    ka gilingʼ mos.
  meu-meu: Taunimanima ese e hakala heniguva, bona e henariva; asi reḡereḡedia egu
    hahealo e nariava.
  npi-ULB: मानिसहरूले मेरा कुरा सुन्थे । तिनीहरूले मेरो प्रतीक्षा गर्थे । मेरो सल्लाह
    सुन्‍न तिनीहरू चुप लागेर बस्थे ।
  yor-yor: “Èmi ni ènìyàn ń dẹtí sílẹ̀ sí, wọn a sì dúró, wọn a sì dákẹ́ rọ́rọ́ ní
    ìmọ̀ràn mi.
  pes-OPCB: همه با سکوت به حرفهایم گوش می‌دادند و برای نصیحت‌های من ارزش قائل بودند.
  tgl-ULB: Sa akin nakinig ang mga tao; hinintay nila ako; nanatili silang tahimik
    para marinig ang aking payo.
  hui-hui: I̱na maru hearu mana bayale ogobi bulene nga lalu lamigi birugola tigua
    bi nale baya hangu haleho biraga biya.
  mya-mya: သူတပါးတို့သည် ငါ့စကားကို နားထောင်၍၊ ငါပေးသောအကြံကို ငံ့လင့်လျက် တိတ်ဆိတ်စွာနေကြ၏။
  bod-N: མི་ཡིས་བདག་གི་གཏམ་ལ་མཉན་ཞིང་བསྒུགས། ། ང་ཡི་བཀའ་སློབ་ཆེད་དུ་ངག་ཀྱང་བསྡམས།
    །
  sna-sna: “Vanhu vakanditeerera vachitarisira kwazvo, vanyerere vakamirira kurayira
    kwangu.
  spa-BLM: “Los hombres me escucharon, esperaron, y guardé silencio por mi consejo.
  cac-cac: Masanil anima smaclan yab' tas svala', numan tz'aj eb' yab'an in razón.
  swh-ULB: Watu walinisikiliza; walinisubiri; walisikiliza ushauri wangu.
  bel-bel: Уважалі мне і чакалі, і маўчалі пры радзе маёй.
  deu-ELBBK: Sie hörten mir zu und harrten und horchten schweigend auf meinen Rat.
  mbb-OT: Emun ebeǥey a te sambag ebpereremek is menge etew su ebpurung dan ebpemineg.
  mal-2015: മനുഷ്യർ കാത്തിരുന്നു എന്റെ വാക്കു കേൾക്കും; എന്റെ ആലോചന കേൾപ്പാൻ മിണ്ടാതിരിക്കും.
  rmc-rmc: O manuša man šunenas a sas čhit, sar užarenas pre miri rada.
  pes-OPV: مرا می‌شنیدند و انتظارمی کشیدند، و برای مشورت من ساکت می‌ماندند.
  ron-1924: Оамений мэ аскултау ши аштептау, тэчяу ынаинтя сфатурилор меле.
  ben-OBCV: “মানুষজন প্রত্যাশা নিয়ে আমার কথা শুনত, আমার পরামর্শ লাভের জন্য নীরবে
    অপেক্ষা করত।
  som-som: Dadku dhegtuu ii dhigi jiray, oo i sugi jiray, Oo taladayda aawadeedna
    way u aamusi jireen.
  lat-VUC: Qui me audiebant, expectabant sententiam, et intenti tacebant ad consilium
    meum.
  eng-ASVBT: Unto me men gave ear, and waited, And kept silence for my counsel.
  ita-1885: Altri mi ascoltava, ed aspettava che io avessi parlato; E taceva al mio
    consiglio.
  eng-LXXUP: Men heard me, and gave heed, And they were silent at my counsel.
  eng-ULB: To me men listened; they waited for me; they stayed silent to hear my advice.
  spa-VBL: “La gente escuchaba atentamente lo que yo decía; se callaba al escuchar
    mis consejos.
  fra-_FOB: On m'écoutait, on attendait et on se taisait, jusqu'à ce que j'eusse donné
    mon avis.
  mal-mal: മനുഷ്യർ കാത്തിരുന്ന് എന്റെ വാക്ക് കേൾക്കും; എന്റെ ആലോചന കേൾക്കുവാൻ മിണ്ടാതെയിരിക്കും.
  urd-GVR: Log merī sun kar ḳhāmoshī se mere mashwaroṅ ke intazār meṅ rahte the.
  suz-BL: गो लोव़ पङानु, मुर नेल्‍लेमी सिक्‍सी पा नेंतेक्‍म। मिनु नोफा दाइश्‍शा आ
    अर्थ नेंतेक्‍म।
  eng-NOY: To me men gave ear, and waited, And kept silence for my counsel.
  ita-1927: Gli astanti m’ascoltavano pieni d’aspettazione, si tacevan per udire il
    mio parere.
  ckb-ckb: «گوێیان لە من دەگرت و چاوەڕێیان دەکرد لە کاتی ڕاوێژکردنم گوێیان بۆم شل
    دەکرد.
  eng-BBE: Men gave ear to me, waiting and keeping quiet for my suggestions.
  kan-OKCV: “ಜನರು ನನಗೆ ಕಿವಿಗೊಟ್ಟು ಎದುರುನೋಡುತ್ತಿದ್ದರು. ನನ್ನ ಆಲೋಚನೆ ಕೇಳಲು ಮೌನವಾಗಿರುತ್ತಿದ್ದರು.
  tam-2017: எனக்குச் செவிகொடுத்துக் காத்திருந்தார்கள்; என் ஆலோசனையைக் கேட்டு மவுனமாயிருந்தார்கள்.
  spa-RV-1909: Oíanme, y esperaban; y callaban á mi consejo.
  ron-BTF: Mă ascultau oamenii și așteptau și tăceau la sfatul meu.
  eng-WEBP: “Men listened to me, waited, and kept silence for my counsel.
  eng-FBV: People listened carefully to what I had to say; they kept quiet as they
    listened to my advice.
  nld-1939: Ze luisterden zwijgend naar mij En wachtten mijn beslissing af;
  nch-BL: “Ipan nopa tonali, tacame quicaquiyayaj nocamanal huan quichihuiliyayaj
    cuenta. Yon se ten inijuanti amo moliniyaya hasta niquinconsejomacac.
  vie-1934: Người ta lắng tai nghe tôi, chờ đợi, Và làm thinh đặng nghe lời tôi bàn.
  hin-CV: “वे लोग मेरे परामर्श को सुना करते थे, मेरी प्रतीक्षा करते रहते थे, इस रीति
    से वे मेरे परामर्श को शांति से स्वीकार भी करते थे.
  spa-BES: Los hombres me escucharon, esperando y guardando silencio para mis sugerencias.
  tdx-tdx: Nijanjiñe naho nandiñe ahy ondatio, nianjiñe t’ie namereako.
  tha-KJV: คนทั้งหลายเงี่ยหูฟังข้าและคอยอยู่ และเงียบอยู่ฟังคำปรึกษาของข้า
  por-BR-2018: Ouviam-me, e esperavam; e se calavam ao meu conselho.
  deu-ELO: Sie hörten mir zu und harrten, und horchten schweigend auf meinen Rat.
  eng-WYC-2018: They, that heard me, abided my sentence; and they were attentive,
    or taking heed to me, and they were still at my counsel. (They, who heard me,
    waited for my pronouncement; and they were attentive, or taking heed to me, and
    they listened to what I said.)
  epo-epo: Oni aŭskultadis min kaj atendadis, Kaj silentadis, kiam mi donadis konsilojn.
  uig-PIN: Adǝmlǝr manga ⱪulaⱪ salatti, kütüp turatti; Nǝsiⱨǝtlirini anglay dǝp süküt
    iqidǝ turatti.
  beo-beo: 'Na da fada:i sia:sea, eno dunu da ouiya:lewane nabasu. Ilia da na sia:
    dawa:iwane nabasu.'
  tpi-OTNT: “Long taim mi bin autim tok long ol man long pasin ol i mas mekim, ol
    i bin pasim maus na putim yau gut long tok bilong mi.
  hau-SA: “Mutane suna mai da hankali su saurare ni, suna yin shiru don su ji shawarata.
  uig-LAT: Ademler manga qulaq salatti, kütüp turatti; Nesihetlirini anglay dep süküt
    ichide turatti.
  nde-nde: Abantu babengilalela belethemba, belindele ukwelulekwa bethule zwi.
  ton-ton: “Naʻe fakafanongo ʻae kakai kiate au, ʻo tatali, pea fakalongo pē ʻi heʻeku
    akonaki.
  ces-1613: Poslouchajíce, čekali na mne, a přestávali na radě mé.
  eng-WMB: “Men listened to me, waited, and kept silence for my counsel.
  tam-TCV: “அந்நாட்களில் மனிதர் ஆவலுடன் எனக்குச் செவிகொடுத்து, என் ஆலோசனைக்கு மவுனமாய்க்
    காத்திருந்தார்கள்.
  ceb-ULB: Naminaw ang mga tawo kanako; naghulat sila kanako; nagpabilin sila nga
    hilom aron sa pagpaminaw sa akong mga tambag.
  pol-UBG: Słuchali mnie i oczekiwali, przyjmowali moją radę w milczeniu.
  urd-GVU: لوگ میری سن کر خاموشی سے میرے مشوروں کے انتظار میں رہتے تھے۔
  deu-1912: Sie hörten mir zu und schwiegen und warteten auf meinen Rat.
  kan-2017: ಜನರು ಕಾದುಕೊಂಡಿದ್ದು ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಟ್ಟು, ನನ್ನ ಆಲೋಚನೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳಬೇಕೆಂದು
    ಮೌನವಾಗಿದ್ದರು.
  yap-yap: Nap’an ni gu ra pi’ e fnow, ma thab e girdi’ gulungrad ngar fal’eged e
    motoyil ko mang e gu be yog;
  hlt-MCSB: Kai taengah a hnatun uh tih a lamtawn uh dongah ka cilsuep ham kuemsuem
    uh.
  mdy-ETH: ዓሳ ታኣም ዋይዚ ዚቲ ጋዓኔ፤ ታ ዞሮ ዚቲ ጌይ ዒናፓ ዔያታ ዋይዛኔ።
  twi-ASANTE: “Nnipa hwehwɛɛ sɛ wɔtie me, wɔyɛɛ dinn, twɛnee mʼafotuo.
  eng-WEBU: “Men listened to me, waited, and kept silence for my counsel.
  wal-wal: “Taani haasayiyoogaa asai sirphphi gi ezggidi, ta zoriyaa ekkiis.
  spa-PDDPT: Me escuchaban, esperaban y guardaban silencio ante mi consejo.
  gun-gun: — Xeayvu rã ojapyxaka va'e kuery oarõ okuapy va'ekue amongeta aguã, xeayvua
    oendua rupi okyrirĩ pavẽ va'ekue.
  ilo-ULB: Dinengngegdak dagiti tattao; inuraydak; nagulimekda a dumngeg iti balakadko.
  kpg-kpg: Dogu madagoaa nogo helekai iei au, gei nia daangada gu hagakila, e hagalongo
    hagahumalia gi agu helekai.
  uig-ARA: ئادەملەر ماڭا قۇلاق سالاتتى، كۈتۈپ تۇراتتى؛ نەسىھەتلىرىنى ئاڭلاي دەپ سۈكۈت
    ئىچىدە تۇراتتى.
  sus-sus: «Mixie nu e tuli matima nɛ n na, e e sabari n ma marasi ramɛfe ra.
  pon-2006: Ni ei kihda kaweid, aramas akan kin nennenla oh rong mwahu dahme I patohwanda;
  ksd-ksd: A tarai dia ga ki pi diat a valongore iau, Ma dia ga ki mut upi ina vateten
    diat.
  tur-YTC: İnsanlar beni dinler, beklerlerdi, Ve öğüdüm için susarlardı.
  grc-BRENT: Ἐμοῦ ἀκούσαντες προσέσχον, ἐσιώπησαν δὲ ἐπὶ τῇ ἐμῇ βουλῇ.
  ind-AYT: Orang-orang mendengarkan aku, dan menunggu dengan diam kepada nasihatku.
  nya-nya: “Anthu ankamvetsera zimene ndinkanena mwachidwi, ankadikira atakhala chete
    kuti amve malangizo anga.
  hrv-hrv: Slušali su željno što ću im kazati i šutjeli da od mene savjet čuju.
  mps-mps: “Te bidi dabe augwaligo yabo kolesaga po eno ola mabo sogo da, augwali
    pedauwali pania selama, olo saganama, bugagia eno po odai dao.
  tpi-tpi: “Long taim mi bin autim tok long ol man long pasin ol i mas mekim, ol i
    bin pasim maus na putim yau gut long tok bilong mi.
  dan-1931: Mig hørte de på og bied, var tavse, mens jeg gav Råd;
  vie-OVCB: Mọi người lắng tai nghe ý kiến tôi. Họ im lặng nghe tôi khuyên nhủ.
  guj-2017: લોકો મારા બોધને ધ્યાનથી સાંભળતા હતા, તેઓ શાંતિ પૂર્વક મારી સલાહની રાહ
    જોતા હતા.
  pon-2006A: Ni ei kihda kaweid, aramas akan kin nennenla oh rong mwahu dahme I patohwanda;
  por-BRBSL: “Os homens me escutaram, esperaram, e mantive silêncio para meu conselho.
  cth-cth: Taminaw ni na ring teh na rabui awh. Ka khokhangnae dawk duem ao awh.
  twi-twi: “Nnipa hwehwɛɛ sɛ wotie me, wɔyɛɛ dinn, twɛn mʼafotu.
  hlt-hlt: Kai taengah a hnatun uh tih a lamtawn uh dongah ka cilsuep ham kuemsuem
    uh.
  tbz-SIM: N do ɔ̃ nkɛ̀ n nɑ̀ɑ́ mbɛ̀ nkémmúmu n tú mù, kɛ̀ n yóó bɛ́i, bɛ̀ dɔ̀o yúóó
    nwe, kɛ́nkémmú n tú mù.
  msy-2020: “Gumazamiziba damuamin araziba kɨ dar me mɨgeima, me akabar kumigha nɨmɨra
    ikia na barasi.
  dop-dop: Yǝlɑɑ nɩɩkɑɣɑ mɑ tɔm kɛ́, nɑ pɑ́ tɑŋɑɑ nɑ pɑ́ mʋɣɩ mɑ lɑɣɑtʋ tɑsʋɣʋ nɑ
    pɑ́ sumɑ.
  azb-azb: İnsanlar ehtiramla məni dinlərdi, Səssizcə məsləhətimi gözlərdi.
  eng-DBY: 'Unto me they listened, and waited, and kept silence for my counsel:'
  hin-2017: “लोग मेरी ही ओर कान लगाकर ठहरे रहते थे और मेरी सम्मति सुनकर चुप रहते थे।
  wol-KYG: Man lees daa déglu, di ma xaar; ne cell, di taataan samam xel.
  eng-YLT: To me they have hearkened, Yea, they wait, and are silent for my counsel.
  eng-WYC-2017: They, that heard me, abided my sentence; and they were attentive,
    or taking heed to me, and they were still at my counsel.
  eng-WMBB: “Men listened to me, waited, and kept silence for my counsel.
  urd-GVH: लोग मेरी सुनकर ख़ामोशी से मेरे मशवरों के इंतज़ार में रहते थे।
  rug-rug: Sari tie si edi hiva va avosau rini, aqa va avosia rini sa si kote zama
    nia rau.
  gaz-gaz: “Namoonni calʼisanii gorsa koo eeggachaa abdiidhaan na dhaggeeffatu.
  fra-LSG: On m’écoutait et l’on restait dans l’attente, On gardait le silence devant
    mes conseils.
  yal-yal: “Na waxatini, muxune yi e tuli matima n na sabarini. N na yi e kawandi,
    e yi e dundu.
  haw-1868: Hoolohe lakou ia'u a kakali hoi, A noho malie lakou i kau oleloao.
  arb-NAV: يَسْتَمِعُ النَّاسُ لِي وَيَنْتَظِرُونَ، وَيَصْمُتُونَ مُنْصِتِينَ لِمَشُورَتِي.
  ewe-ewe: “Amewo ɖoa tom henɔa nye asinu kpɔm, nɔa lalam na nye aɖaŋuɖoɖo le ɖoɖoezizi
    me.
  eng-LEE: Unto me men listened, and waited, and watched in silence for my counsel
  asm-FB: লোকবিলাকে মোলৈ কাণ পাতি বাট চাইছিল, আৰু পৰামৰ্শ শুনিবলৈ নিমাত হৈ থাকিছিল।
  sus-A: «مِشِيٍ نُ عٍ تُلِ مَتِمَ نّ ﭑ نَ، عٍ عٍ سَبَرِ ﭑ مَ مَرَ سِ رَ مّقٍ رَ.
  fra-SBL: « Les hommes m'ont écouté, ils ont attendu, et j'ai gardé le silence pour
    mon conseil.
  hbo-hbo: לִֽי־שָׁמְע֥וּ וְיִחֵ֑לּוּ וְ֝יִדְּמ֗וּ לְמֹ֣ו עֲצָתִֽי׃
  kik-kik: “Andũ maathikagĩrĩria marĩ na kĩĩrĩgĩrĩro, meetagĩrĩra kĩrĩra gĩakwa makirĩte.
  fra-NCL: On m’écoutait et l’on attendait, on recueillait en silence mon avis.
  cek-AK: Kaminawk mah ka lok to tahngaih o, ka thuih ih lok to aek o ai.
  cuk-cuk: ”Dulemar an-sunmaked-itodmalale, ise-itogar bukusdamalad. Bogidikgi an-binsaed-uknaid
    itosigisdamalad.
  uig-CYR: Адәмләр маңа қулақ салатти, күтүп туратти; Несиһәтлирини аңлай дәп сүкүт
    ичидә туратти.
  tel-2017: మనుషులు శ్రద్ధగా వింటూ నా కోసం కాచుకుని ఉన్నారు. నా ఆలోచన వినాలని మౌనంగా
    ఉన్నారు.
  hat-BSA: “Moun yo te koute e te tann. Yo te sispann pale pou tande konsèy mwen.
  kos-kos: Pacl nga sang kas in luti uh, mwet uh ac misla Ac lohma in lohng ma nga
    fahk uh;
