verse: JOB.029.008
translations:
  mal-C: യുവാക്കൾ എന്നെക്കണ്ട് ആദരപൂർവം വഴിമാറിത്തന്നിരുന്നു, വയോധികർ എന്നെക്കണ്ട്
    എഴുന്നേറ്റിരുന്നു.
  deu-TKW: Wenn mich die Knaben sahen, verbargen sie sich, und die Greise erhoben
    sich und blieben stehn;
  lin-lin: bilenge bazalaki komona ngai mpe bazalaki kobombama, mibange bazalaki kotelema,
  eng-LSV: Youths have seen me, and they have been hidden, || And the aged have risen—they
    stood up.
  eng-GNV: The yong men saw me, and hid themselues, and the aged arose, and stood
    vp.
  eng-WEBSTER: 'The young men saw me, and hid themselves: and the aged arose, and
    stood up.'
  nhw-BL: Quema telpocame nechitayayaj, moiyocaquetzayayaj para ma nipano. Huehue
    tlacame nojquiya moquetzayayaj ica tlatlepanitacayotl quema niajsiyaya.
  swh-ONEN: vijana waliniona wakakaa kando, nao wazee walioketi wakasimama;
  bba-bba: ɑluwɑɑsibɑ bɑ̀ n mɑn wɑ, bɑ rɑ mɑn bɛɛrɛ wɛ̃wɑ bu doonɑ min di, kpɑ durɔ
    tɔkɔnu nu se nu yɔ̃rɑ.
  eng-KJVCPB: 'The young men saw me, and hid themselves: And the aged arose, and stood
    up.'
  luo-luo: to yawuowi ne weyona yo ka onena to jodongo to ne oana malo.
  meu-meu: eregabe taudia ese e itagu, bena e raka oho, bona tatau burukadia na e
    tore isi, e gini;
  npi-ULB: जवान मानिसहरूले मलाई देखे र मेरो आदर गरेर तिनीहरू टाढै बस्थे, अनि पाका
    मानिसहरू मेरो निम्‍ति खडा हुन्थे र उभिन्थे ।
  yor-yor: nígbà náà ni àwọn ọmọkùnrin rí mi, wọ́n sì sá pamọ́, àwọn àgbà dìde dúró
    ní ẹsẹ̀ wọn,
  pes-OPCB: جوانان با دیدن من با احترام کنار می‌رفتند، پیران از جا برمی‌خاستند،
  tgl-ULB: natanaw ako ng mga kabataang lalaki at pinanatili ang kanilang distansya
    mula sa akin bilang tanda ng paggalang, at ang mga matatanda ay tumindig at tumayo
    para sa akin.
  hui-hui: Ainde i̱ harigani porogola igiri daliahe hearume i̱ ala bolangua holiya
    henge ngialu ti habagi haga biaga. Agali wahe ale berearume i̱naga mini yaraga
    howa i̱ anda eberogola ti heyalu i̱ biruliya henge ngiaga hene.
  mya-mya: လူပျိုတို့သည် ငါ့ကိုမြင်သဖြင့် ပုန်းရှောင်၍ နေကြ၏။ အသက်ကြီးသူတို့သည်လည်းထ၍
    မတ်တတ် နေကြ၏။
  bod-N: གཞོན་ནུས་ང་རང་མཐོང་པ་ཙམ་གྱིས་གཡོལ། ། རྒན་པོ་རྣམས་ཀྱང་ས་ནས་ཡར་ལ་ལངས། །
  sna-sna: majaya akandiona akatsaukira parutivi uye vatana vakasimuka;
  spa-BLM: Los jóvenes me vieron y se escondieron. Los ancianos se levantaron y se
    pusieron de pie.
  cac-cac: Ayic tzin yilan eb' quelemtac, sb'es sb'a eb', axo eb' ichamtac vinac sq'ue
    lin̈an eb' ayic tzin c'ochi.
  swh-ULB: vijana waliniona na walikaa mbali kwa kuniheshimu, na wazee waliinuka na
    kusimama kwa ajili yangu.
  bel-bel: хлопцы, убачыўшы мяне, хаваліся, а старыя ўставалі і стаялі;
  deu-ELBBK: Die Jünglinge sahen mich und verbargen sich, und die Greise erhoben sich,
    blieben stehen;
  mbb-OT: ebpekilid is betan-en he menge maama emun egkeehè e zan ne ebpemenhitindeg
    is menge meǥurang te kedtahud kedì.
  mal-2015: യൗവനക്കാർ എന്നെ കണ്ടിട്ടു ഒളിക്കും; വൃദ്ധന്മാർ എഴുന്നേറ്റുനില്ക്കും.
  rmc-rmc: o terne murša man dikhenas a džanas pre sera, o phure ušťenas upre a ačhenas.
  pes-OPV: جوانان مرا دیده، خود را مخفی می‌ساختند، وپیران برخاسته، می‌ایستادند.
  ron-1924: тинерий се трэӂяу ынапой ла апропиеря мя, бэтрыний се скулау ши стэтяу
    ын пичоаре.
  ben-OBCV: যুবকেরা আমাকে দেখে সরে যেত ও প্রাচীনেরা উঠে দাঁড়াতেন;
  som-som: Dhallinyaradu intay i arkaan ayay dhuuman jireen, Oo odayaashuna intay
    sara joogsadaan ayay istaagi jireen,
  lat-VUC: 'Videbant me juvenes, et abscondebantur: et senes assurgentes stabant.'
  eng-ASVBT: The young men saw me and hid themselves, And the aged rose up and stood;
  ita-1885: I fanciulli, veggendomi, si nascondevano; E i vecchi si levavano, e stavano
    in piè;
  eng-LXXUP: 'The young men saw me, and hid themselves: And all the old men stood
    up.'
  eng-ULB: the young men saw me and kept their distance from me in respect, and the
    aged people rose and stood for me.
  spa-VBL: Los jóvenes me veían y se apartaban del camino; los ancianos me defendían.
  fra-_FOB: Les jeunes gens, me voyant, se retiraient; les vieillards se levaient
    et se tenaient debout.
  mal-mal: യൗവ്വനക്കാർ എന്നെ കണ്ടിട്ട് ഒളിക്കും; വൃദ്ധന്മാർ എഴുന്നേറ്റുനില്ക്കും.
  urd-GVR: to jawān ādmī mujhe dekh kar pīchhe haṭ kar chhup jāte, buzurg uṭh kar
    khaṛe rahte,
  suz-BL: ठिटापुकीम आं कली तशा, लां प्रोंइशा गेतीमी। मिनु खूशोपुकी आं कली तशा मान
    पा राप्‍तेक्‍म।
  eng-NOY: The young men saw me and hid themselves, And the aged arose and stood.
  ita-1927: i giovani, al vedermi, si ritiravano, i vecchi s’alzavano e rimanevano
    in piedi;
  ckb-ckb: گەنجەکان کە منیان دەبینی خۆیان دەشاردەوە، پیرانیش لەبەرم هەڵدەستان و ڕادەوەستان؛
  eng-BBE: The young men saw me, and went away, and the old men got up from their
    seats;
  kan-OKCV: ಯುವಕರು ನನ್ನನ್ನು ನೋಡಿ ಪಕ್ಕಕ್ಕೆ ಸರಿದು ನಿಲ್ಲುತ್ತಿದ್ದರು; ವೃದ್ಧರು ಸಹ ಎದ್ದು
    ನಿಲ್ಲುತ್ತಿದ್ದರು.
  tam-2017: வாலிபர் என்னைக் கண்டு ஒளித்துக்கொள்வார்கள்; முதியோர் எழுந்து நிற்பார்கள்.
  spa-RV-1909: Los mozos me veían, y se escondían; y los viejos se levantaban, y estaban
    en pie;
  ron-BTF: Tinerii mă vedeau și se ascundeau; și bătrânii se ridicau și stăteau în
    picioare.
  eng-WEBP: The young men saw me and hid themselves. The aged rose up and stood.
  eng-FBV: The young men saw me and moved out of the way; the elders would stand up
    for me.
  nld-1939: Trokken de jongemannen zich terug, zodra ze mij zagen, Rezen de grijsaards
    op en bleven staan,
  nch-BL: Quema telpocame techitayayaj, moiyocaquetzayayaj para ma nipano. Huehue
    tacame nojquiya moquetzayayaj ica tatepanitacayot quema niajsiyaya.
  vie-1934: Các gã trai trẻ thấy tôi bèn ẩn đi, Và các người già cả đều chổi dậy và
    đứng;
  hin-CV: युवा सम्मान में मेरे सामने आने में हिचकते थे, तथा प्रौढ़ मेरे लिए सम्मान
    के साथ उठकर खड़े हो जाते थे;
  spa-BES: Los jóvenes me vieron y se escondían, y los ancianos se levantaron de sus
    asientos;
  tdx-tdx: Nisitak’ ahiko o ajalahio te zoeñe, songa niongake ty bey vaho nijohañe;
  tha-KJV: คนหนุ่มๆเห็นข้าแล้​วก​็​หลี​กไป คนสูงอายุ​ลุ​กขึ้นยืน
  por-BR-2018: Os rapazes me viam, e abriam caminho; e os idosos se levantavam, e
    ficavam em pé;
  deu-ELO: Die Jünglinge sahen mich und verbargen sich, und die Greise erhoben sich,
    blieben stehen;
  eng-WYC-2018: Young wanton men saw me, and were hid, and eld men rising up stood
    (or and old men rose, and stood up to honour me);
  epo-epo: Vidis min junuloj kaj kaŝis sin, Kaj maljunuloj leviĝis kaj staris;
  uig-PIN: Yaxlar meni kɵrüpla ǝyminip ɵzlirini qǝtkǝ alatti, Ⱪerilar bolsa ornidin
    turatti,
  beo-beo: Ayeligi dunu da na ba:le, gasigasu. Amola da:i hamoi dunu da nama yosia:musa:,
    wa:legadosu.
  tpi-OTNT: Na taim ol yangpela man i lukim mi i wokabaut i kam, ol i save surik i
    go longwe long rot bilong mi. Na ol lapun i save kirap na sanap inap mi sindaun
    pinis, bilong givim biknem long mi.
  hau-SA: matasan da suka gan ni sukan ja gefe tsofaffi kuma suka tashi tsaye;
  uig-LAT: Yashlar méni körüpla eyminip özlirini chetke alatti, Qérilar bolsa ornidin
    turatti,
  nde-nde: amajaha angibona agudluka ema eceleni, abadala baphakama bema ngezinyawo;
  ton-ton: 'Naʻe sio kiate au ʻae kau talavou, ʻonau toitoi: pea tutuʻu ki ʻolunga
    ʻae kau mātuʻa.'
  ces-1613: Jakž mne spatřovali mládenci, skrývali se, starci pak povstávali a stáli.
  eng-WMB: The young men saw me and hid themselves. The aged rose up and stood.
  tam-TCV: வாலிபர்கள் என்னைக் கண்டு ஒதுங்கி நின்றார்கள்; முதியவர்கள் எழுந்து நின்றார்கள்.
  ceb-ULB: ang mga batan-ong lalaki nakakita kanako ug mipadaplin gikan kanako sa
    pagtahod, ug ang mga hamtong nga mga tawo mibarog alang kanako.
  pol-UBG: Widząc mnie, młodzi ukrywali się, a starcy podnosili się i stali.
  urd-GVU: تو جوان آدمی مجھے دیکھ کر پیچھے ہٹ کر چھپ جاتے، بزرگ اُٹھ کر کھڑے رہتے،
  deu-1912: da mich die Jungen sahen und sich versteckten, und die Alten vor mir aufstanden;
  kan-2017: ಯೌವನಸ್ಥರು ನನ್ನನ್ನು ನೋಡಿ ಪಕ್ಕಕ್ಕೆ ಸರಿದು ನಿಲ್ಲುತ್ತಿದ್ದರು, ವೃದ್ಧರು ಎದ್ದು
    ನಿಂತರು.
  yap-yap: pi’in pagel e yad ma gulo’ ko ngiyal’ ni kar guyedgag, ma pi’in ke pumo’on
    e yad ma sak’iy ngalang ngar tedfag.
  hlt-MCSB: Kai m'hmuh uh vaengah cadong rhoek te thuh uh. Patong rhoek khaw thoo
    uh tih pai uh.
  mdy-ETH: ዼጌሢ ታና ዛጋዖ ቦንቾና ታ ቤርታፓ ሺሺኢካኔ፤ ጋርቾ ዓሳኣ ታና ቦንቺ ዴዔ ቤዛፓ ዔቃኔ።
  twi-ASANTE: mmeranteɛ hunu me a, wɔgyina nkyɛn na mpanimfoɔ sɔre gyina hɔ;
  eng-WEBU: The young men saw me and hid themselves. The aged rose up and stood.
  wal-wal: He wode yelagati tana be7idi, ogiyaa immidosona; cimatikka tana bonchchanau
    denddidi eqqidosona.
  spa-PDDPT: Los jóvenes me veían y se escondían. Los ancianos se levantaban y permanecían
    en pie.
  gun-gun: kunumigue xerexa vy ojepe'apa, ha'e tujakue'i voi opu'ãmba okuapy va'ekue.
  ilo-ULB: nakitadak dagiti agtutubo ket immadayoda bassit kaniak ken timmakder dagiti
    nataengan a tattao kas panagraemda kaniak.
  kpg-kpg: malaa, nia dama daane ala ma ga gidee ginaadou au, digaula e hagapaa gi daha
    mo au, gei digau mmaadua ma ga tuu aga, e hagalabagau au.
  uig-ARA: ياشلار مېنى كۆرۈپلا ئەيمىنىپ ئۆزلىرىنى چەتكە ئالاتتى، قېرىلار بولسا ئورنىدىن
    تۇراتتى،
  sus-sus: fonikee nu kira ibama nɛ n bɛ, forie nu keli e ti n binyafe ma.
  pon-2006: mwahnakapw akan kin keisang mwohi ni ar kin kilang ie, oh me mah kan kin
    kasalehda ar waunekin ie.
  ksd-ksd: Ra umana barmana dia ga parau ba dia ga gire iau, Ma ra umana patuana dia
    ga tut;
  tur-YTC: Gençler beni görüp saklanırdı. Yaşlılar ayapa kalkıp dikilirdi.
  grc-BRENT: Ἰδόντες με νεανίσκοι ἐκρύβησαν, πρεσβῦται δὲ πάντες ἔστησαν.
  ind-AYT: orang-orang muda melihatku, dan undur diri, dan orang-orang tua bangkit
    dan berdiri.
  nya-nya: anyamata amati akandiona ankapatuka ndipo anthu akuluakulu ankayimirira;
  hrv-hrv: vidjevši me, sklanjali bi se mladići, starci bi ustavši stojeći ostali.
  mps-mps: Tama te gesi bidi dabego ena asobo sulama, augwali ena asobo sunumide ugwanu
    kila sai dao. Tama polo monu dabe me dolaluama, ena duagilubosi augwali duagiluai
    dao. Ena genuai nogi mawainu tiai dao.
  tpi-tpi: Na taim ol yangpela man i lukim mi i wokabaut i kam, ol i save surik i
    go longwe long rot bilong mi. Na ol lapun i save kirap na sanap inap mi sindaun
    pinis, bilong givim biknem long mi.
  dan-1931: Når Ungdommen så mig, gemte den sig, Oldinge rejste sig op og stod,
  vie-OVCB: Người trẻ tuổi đứng sang một bên khi thấy tôi, còn người lớn tuổi đứng
    lên chào đón.
  guj-2017: યુવાનો મને જોઈને સન્માન ખાતર ખસી જતા, અને વૃદ્ધો ઊભા થઈને મને માન આપતા
    હતા.
  pon-2006A: mwahnakapw akan kin keisang mwohi ni ar kin kilang ie, oh me mah kan
    kin kasalehda ar waunekin ie.
  por-BRBSL: Os jovens me viram e se esconderam. Os idosos se levantaram e se levantaram.
  cth-cth: Thoundounnaw ni na hmu awh teh, a kâhro awh. Kacuenaw ni a thaw awh teh
    a kangdue awh.
  twi-twi: mmerante hu me a, wogyina nkyɛn na mpanyimfo sɔre gyina hɔ;
  hlt-hlt: Kai m'hmuh uh vaengah cadong rhoek te thuh uh. Patong rhoek khaw thoo uh
    tih pai uh.
  tbz-SIM: Kɛ̀ bɛdɑpɑ̀mbɛ̀ n yɑ̀ bɛ̀ ɔ̃ɔ̃ nfũũ̀tìmu, kɛ̀ bɛdɑkótíbɛ̀ɛ ítɛ́ bɛ kɑ̀rɛ̀
    kɛ́cómmú.
  msy-2020: Gumazir igiaba nan gari kɨ izima, me uari amɨkɨrvagha ghua saghon iti.
    Ezɨ gumazir ghurapaniba, ziar ekiam na danɨngɨsɨ dɨkavigh tuivigham.
  dop-dop: Ye pɑ nɑ-m, ɩfepiyɑ nɑ́ hɛlǝɣɩ kɛ́, nɑ kʋkpɑtǝlɑɑ nɑ́ɑ́ kʋlǝɣɩ nɑ pɑ́ sǝŋǝɣɩ.
  azb-azb: Gənclər məni görüb gizlənərdi, Yaşlılar ayağa qalxıb hörmət göstərərdi.
  eng-DBY: The young men saw me, and hid themselves; and the aged arose [and] stood
    up;
  hin-2017: तब-तब जवान मुझे देखकर छिप जाते, और पुरनिये उठकर खड़े हो जाते थे।
  wol-KYG: waxambaane gis ma, ñooru, mag ña jóg, taxawal ma,
  eng-YLT: Seen me have youths, and they, been hidden, And the aged have risen — they
    stood up.
  eng-WYC-2017: Young wanton men saw me, and were hid, and eld [or old] men rising
    up stood;
  eng-WMBB: The young men saw me and hid themselves. The aged rose up and stood.
  urd-GVH: तो जवान आदमी मुझे देखकर पीछे हटकर छुप जाते, बुज़ुर्ग उठकर खड़े रहते,
  rug-rug: sari na tie vaqura si hoke va talevara totoso dogorau rini, sari tie komihadi
    si hoke turu pa pinamaṉa pana kamo rau.
  gaz-gaz: dargaggeeyyiin na arganii karaa irraa goru; maanguddoonnis kaʼanii dhaabatu
    ture;
  fra-LSG: Les jeunes gens se retiraient à mon approche, Les vieillards se levaient
    et se tenaient debout.
  yal-yal: banxulanne yi n to, e yi xɛtɛma nɛn, fonne yi keli, e lu tixi n yɛtagi,
  haw-1868: Ike mai ka poe kanaka opio ia'u, a pee iho la; A o ka poe kahiko, ala
    mai lakou a ku iluna.
  arb-NAV: فَيَرَانِي الشُّبَّانُ وَيَتَوَارَوْنَ، وَيَقِفُ الشُّيُوخُ احْتِرَاماً
    لِي.
  ewe-ewe: ɖekakpuiawo kpɔam, heƒoa asa nam eye ame tsitsiwo tsona ɖe tsitrenu,
  eng-LEE: Young men saw me, and hid themselves; and the aged rose up, and remained
    standing;
  asm-FB: তেতিয়া ডেকাসকলে মোক দেখি লুকাইছিল, আৰু বৃদ্ধসকল উঠি থিয় হৈছিল;
  sus-A: قٌنِكٍيٍ نُ كِرَ عِبَمَ نّ ﭑ بّ، قٌرِيٍ نُ كٍلِ عٍ تِ ﭑ بِنيَقٍ مَ.
  fra-SBL: Les jeunes gens m'ont vu et se sont cachés. Le vieillard s'est levé et
    s'est mis debout.
  hbo-hbo: רָא֣וּנִי נְעָרִ֣ים וְנֶחְבָּ֑אוּ וִֽ֝ישִׁישִׁים קָ֣מוּ עָמָֽדוּ׃
  kik-kik: aanake maanyonaga makeehera, nao athuuri makarũgama,
  fra-NCL: en me voyant, les jeunes gens se cachaient, les vieillards se levaient
    et se tenaient debout.
  cek-AK: thendoengnawk mah kai ang hnuk o naah, anghawk o ving; mitongnawk loe angthawk
    o moe, angdoet o.
  cuk-cuk: sapingan, yog-ainiar an-iduar imakdamalad, sergana, yog-gwichibin an-abin
    imakdamarmogad.
  uig-CYR: Яшлар мени көрүпла әйминип өзлирини чәткә алатти, Қерилар болса орнидин
    туратти,
  tel-2017: యువకులు నన్ను చూసి దూరం జరిగారు. ముసలివారు లేచి నిలబడ్డారు.
  hat-BSA: Jennonm yo te wè m, e te kache kò yo, e granmoun yo te konn leve kanpe.
  kos-kos: Mwet fusr uh ac sa na sekinyula elos fin liyeyuyak, Ac mukul matu elos
    tuyak in akkalemye akfulat lalos nu sik.
  hbo-WLC: רָא֣וּנִי נְעָרִ֣ים וְנֶחְבָּ֑אוּ וִֽ֝ישִׁישִׁים קָ֣מוּ עָמָֽדוּ׃
  ibo-ibo: Ụmụ okorobịa na-ahụ m wezuga onwe ha, ndị okenye na-ahụkwa m ma guzo nʼụkwụ
    ha;
  ory-ory: ଯୁବା ଲୋକମାନେ ମୋତେ ଦେଖି ଲୁଚିଲେ ଓ ବୃଦ୍ଧ ଲୋକମାନେ ଉଠି ଠିଆ ହେଲେ।
  chk-chk: ekewe alüal ra künaei o nimärämärsefäl, nge ekewe chinlap ra ütä me mwei.
  rop-rop: '@see-verse:JOB.029.007'
  ukr-1871: Хлопцї загледять мене, й ховаються, старцї встають і стоять;
  deu-1951: Wenn mich die Knaben sahen, so verbargen sie sich, die Greise standen
    auf und blieben stehen.
  eng-JPS: The young men saw me and hid themselves, and the aged rose up and stood;
  srp-1865: Mladiæi videæi me uklanjahu se, a starci ustajahu i stajahu,
  lug-lug: abavubuka abato bandabanga ne badda ebbali, abakadde ne basituka ne bayimirira;
  heb-heb: ראוני נערים ונחבאו וישישים קמו עמדו׃
  ben-IRV: যুবকেরা আমায় দেখল এবং তারা সম্মানে আমার থেকে দূরত্ব বজায় রাখত এবং বৃদ্ধেরা
    আমার জন্য উঠে দাঁড়াত।
  pan-pan: ਤਦ ਜੁਆਨ ਮੈਨੂੰ ਵੇਖ ਕੇ ਪਿੱਛੇ ਹਟ ਜਾਂਦੇ, ਅਤੇ ਬਜ਼ੁਰਗ ਉੱਠ ਖੜ੍ਹੇ ਹੁੰਦੇ ਸਨ।
  mya-JVB: လူပျို တို့သည် ငါ့ ကိုမြင် သဖြင့် ပုန်းရှောင် ၍ နေကြ၏။ အသက် ကြီးသူတို့သည်လည်း
    ထ ၍ မတ်တတ် နေကြ၏။
  hmo-hmo: Eregabe taudia ese lau idia itaia neganai, egu dala dekena amo idia siri,
    bona tau burukadia, be egu vairana dekenai idia toreisi, lau dekenai idia matauraia
    dainai.
  urd-urd: तो जवान मुझे देखते और छिप जाते, और उम्र रसीदा उठ खड़े होते थे।
  rus-SYN: юноши, увидев меня, прятались, а старцы вставали и стояли;
  bqc-SIM: tó málɛ mↄ́, ɛ̀waasoↄ ì gubↄmɛɛɛ, maezↄ̃ↄↄ ì fɛlɛ aaↄ zɛaɛ.
  tcz-CHONGTHU: Khangdong hon eimu teng ule eipel doh jiuva upa tehseho jengin jong
    akoma kahung tengle jana neitah a adindoh ji laiju.
  mar-mar: सगळे लोक मला मान देत. मला येताना बघून तरुण माझ्या वाटेतून बाजूला होत आणि
    वृध्द उठून उभे राहत. मला आदर देण्यासाठी ते उठून उभे राहत असत.
  qub-qub: Mösucunapis ñaupancho captëga päsanäpaj witicoj. Auquincunapis rispitamashpan
    ichicoj.
  hat-hat: wè yo wè m', jenn gason yo mete kò yo sou kote, granmoun yo leve kanpe
    pa respè pou mwen.
  eng-BSB: the young men saw me and withdrew, and the old men rose to their feet.
  eng-WEBPB: The young men saw me and hid themselves. The aged rose up and stood.
  kbq-kbq: Kasefa vahe'ma nagrama neoge'zama nenage'za, mani kantugma nehu'za kankamuna
    nami'naze. Ana nehazage'za ozafanafa naga'mo'za, antahinenami'za oti'ne'za nenagazage'na
    vu'noe.
  nhe-BL: Quema telpocame nechitayayaj, moiyocaquetzayayaj para ma nipano. Huehue
    tlacame nojquiya moquetzayayaj ica tlatlepanitacayotl quema niajsiyaya.
  gub-BL: Kwàkwàmo uwàpytymawok heho àwàm herexak mehe wà. Tua'uhez ma'e upu'àm herexak
    mehe wà no.
  eng-DRA: 'The young men saw me, and hid themselves: and the old men rose up and
    stood.'
