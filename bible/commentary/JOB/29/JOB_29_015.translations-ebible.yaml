verse: JOB.029.015
translations:
  mal-C: ഞാൻ അന്ധർക്കു കണ്ണുകളും മുടന്തർക്കു കാലുകളും ആയിരുന്നു.
  deu-TKW: Auge ward ich dem Blinden und Fuß war ich dem Lahmen.
  lin-lin: Nazalaki miso ya mokufi miso mpe makolo ya mokakatani ;
  eng-LSV: I have been eyes to the blind, || And I [am] feet to the lame.
  eng-GNV: I was the eyes to the blinde, and I was the feete to the lame.
  eng-WEBSTER: I was eyes to the blind, and feet was I to the lame.
  nhw-BL: Na nieliyaya quen niiniixteyol catli popoyotzitzi huan quen niiniicxihua
    catli amo huelqui nejnemij.
  swh-ONEN: Nilikuwa macho ya kipofu na miguu kwa kiwete.
  bba-bba: Nɑ rɑ n sɑ̃ɑwɑ wɔ̃kobun nɔni, kpɑ nɑ n sɑ̃ɑ kɔ̃ri kpiriruɡibun kɔ̃ri.
  eng-KJVCPB: I was eyes to the blind, And feet was I to the lame.
  luo-luo: Ne abedo wangʼ muofni kendo tiende pudhe.
  meu-meu: Lau na matakepulu tauna matana, bona ae-hedairike tauna aena.
  npi-ULB: दृष्‍टिविहीन मानिसको लागि म आँखा भएँ । लङ्गडोको लागि म खुट्टा भएँ ।
  yor-yor: Mo ṣe ojú fún afọ́jú mo sì ṣe ẹsẹ̀ fún amúnkùn ún.
  pes-OPCB: برای کورها چشم و برای لنگان پا بودم؛
  tgl-ULB: Naging mga mata ako ng mga bulag; naging mga paa ako ng mga pilay.
  hui-hui: I̱ maru de kohe hearunaga de hendelo de ale halu ge kohe ibaga bialu napiaga
    hearunaga ge ale i̱ haru.
  mya-mya: မျက်စိကန်းသော သူတို့အားငါသည် မျက်စိ ဖြစ်၏။ ခြေဆွံ့သော သူတို့အားခြေဖြစ်၏။
  bod-N: བདག་ནི་ལོང་པའི་མིག་དང་ནི། ། ཞ་བོའི་རྐང་པ་བཞིན་དུ་གྱུར། །
  sna-sna: Ndakanga ndiri meso kumapofu namakumbo kuzvirema.
  spa-BLM: Yo era los ojos de los ciegos, y los pies a los cojos.
  cac-cac: In och yed' eb' max uji yilani yed' eb' max uji sb'eyi.
  swh-ULB: Niliwasaidia vipofu; niliwasaidia walemavu.
  bel-bel: Я быў вачыма сьляпому і нагамі кульгаваму;
  deu-ELBBK: Auge war ich dem Blinden, und Fuß dem Lahmen;
  mbb-OT: Nehimu a he mata te etew he nelakap wey paa te etew he nepigket.
  mal-2015: ഞാൻ കുരുടന്നു കണ്ണും മുടന്തന്നു കാലും ആയിരുന്നു.
  rmc-rmc: Mire jakhenca dikhavas vaš o koro a mire pindrenca phiravas vaš o bango.
  pes-OPV: من به جهت کوران چشم بودم، و به جهت لنگان پای.
  ron-1924: Орбулуй ый ерам окь ши шкьопулуй, пичор.
  ben-OBCV: অন্ধের কাছে আমি ছিলাম চোখ ও খঞ্জের কাছে পা।
  som-som: Kuwa indhaha la' indho baan u ahaan jiray, Kuwa curyaanka ahna cago baan
    u ahaan jiray.
  lat-VUC: Oculus fui cæco, et pes claudo.
  eng-ASVBT: I was eyes to the blind, And feet was I to the lame.
  ita-1885: Io era occhi al cieco, E piedi allo zoppo.
  eng-LXXUP: I was the eye of the blind, And the foot of the lame.
  eng-ULB: I was eyes to blind people; I was feet to lame people.
  spa-VBL: Fui como los ojos para los ciegos y los pies para los cojos.
  fra-_FOB: J'étais les yeux de l'aveugle, et les pieds du boiteux.
  mal-mal: ഞാൻ കുരുടന് കണ്ണും മുടന്തന് കാലും ആയിരുന്നു.
  urd-GVR: Andhoṅ ke lie maiṅ āṅkheṅ, langaṛoṅ ke lie pāṅw banā rahtā thā.
  suz-BL: गो मिक्‍च मताइब आन मिक्‍च दुम्‍ती। मिनु खोइल मदुक्‍ब आन खोइल दुम्‍ती।
  eng-NOY: I was eyes to the blind, And feet was I to the lame;
  ita-1927: Ero l’occhio del cieco, il piede dello zoppo;
  ckb-ckb: دەبووم بە چاو بۆ نابینایان و بە قاچ بۆ شەلان.
  eng-BBE: I was eyes to the blind, and feet to him who had no power of walking.
  kan-OKCV: ನಾನು ಕುರುಡನಿಗೆ ಕಣ್ಣೂ, ಕುಂಟನಿಗೆ ಕಾಲೂ ಆಗಿದ್ದೆನು.
  tam-2017: நான் குருடனுக்குக் கண்ணும், சப்பாணிக்குக் காலாகவும் இருந்தேன்.
  spa-RV-1909: Yo era ojos al ciego, y pies al cojo.
  ron-BTF: Eram ochi celui orb și picioare pentru șchiop.
  eng-WEBP: I was eyes to the blind, and feet to the lame.
  eng-FBV: I was like eyes for the blind and feet for the lame.
  nld-1939: Ik was de ogen voor blinden, De voeten voor kreupelen;
  nch-BL: Na nieliyaya quej niiniixteyol cati popoyotzitzi huan quej niiniicxi cati
    amo hueliyayaj nejnemij.
  vie-1934: Tôi đã như con mắt cho kẻ mù, Và như chân cho kẻ què.
  hin-CV: मैं दृष्टिहीनों के लिए दृष्टि हो गया तथा अपंगों के लिए पैर.
  spa-BES: Yo era ojos para los ciegos, y pies para el que no tenía poder para caminar.
  tdx-tdx: Ni-fihaino ami’ty fey iraho, naho fandia amo kepekeo.
  tha-KJV: ข้าเป็นนัยน์ตาให้​คนตาบอด และเป็นเท้าให้คนง่อย
  por-BR-2018: Eu era olhos para o cego, e pés para o manco.
  deu-ELO: Auge war ich dem Blinden, und Fuß dem Lahmen;
  eng-WYC-2018: I was eye to a blind man, and foot to a crooked man. (I was an eye
    for the blind, and feet for the lame.)
  epo-epo: Mi estis okuloj por la blindulo, Kaj piedoj por la lamulo;
  uig-PIN: Mǝn korƣa kɵz bolattim, Tokurƣa put bolattim.
  beo-beo: Na da fedege agoane, si dofoi dunu ilia si agoai galusu, amola emo gasuga:igi
    dunu ilia emo agoai galusu.
  tpi-OTNT: Mi bin i stap olsem ai bilong soim rot long ol aipas, na mi olsem lek
    bilong helpim ol lek nogut long wokabaut.
  hau-SA: Ni ne idon makafi kuma ƙafa ga guragu.
  uig-LAT: Men korgha köz bolattim, Tokurgha put bolattim.
  nde-nde: Ngangingamehlo kwabayiziphofu lezinyawo kwabaqhulayo.
  ton-ton: Ko e mata au ki he kui, mo e vaʻe ki he ketu.
  ces-1613: Místo očí býval jsem slepému, a místo noh kulhavému.
  eng-WMB: I was eyes to the blind, and feet to the lame.
  tam-TCV: நான் குருடனுக்குக் கண்களாயும், முடவனுக்குக் கால்களாயும் இருந்தேன்.
  ceb-ULB: Ako ang mga mata sa mga buta nga tawo; ug ako ang tiil sa mga tawo nga
    bakol.
  pol-UBG: Byłem oczami dla ślepego, a nogami dla chromego.
  urd-GVU: اندھوں کے لئے مَیں آنکھیں، لنگڑوں کے لئے پاؤں بنا رہتا تھا۔
  deu-1912: Ich war des Blinden Auge und des Lahmen Fuß.
  kan-2017: ನಾನು ಕುರುಡನಿಗೆ ಕಣ್ಣಾಗಿಯೂ, ಕುಂಟನಿಗೆ ಕಾಲಾಗಿಯೂ ಇದ್ದೆನು.
  yap-yap: Gu ma mang owchen e malmit, nge rifrifen ay e mugutgut.
  hlt-MCSB: Mikdael taengah mik la, khokhaem taengah kho la ka om.
  mdy-ETH: ዓኣፓ ባይቄሢም ዓኣፒ ዎቦ ዓሶኮዋ ታኣኒ ቶኪኬ።
  twi-ASANTE: Meyɛɛ aniwa maa anifirafoɔ, ne ɛnan maa abubuafoɔ.
  eng-WEBU: I was eyes to the blind, and feet to the lame.
  wal-wal: Taani qooqetuyyo aife, wobbetuyyo toho gidaas.
  spa-PDDPT: Yo era ojos para el ciego y pies para el cojo.
  gun-gun: Xee ajeapo va'ekue ára revegua e'ỹ rexarã rami, hi'u rovaikue'i va'e pyrã
    rami guive.
  ilo-ULB: Nagbalinak a mata kadagiti bulsek a tattao; nagbalinak a saka kadagiti
    lugpi a tattao.
  kpg-kpg: Au go di golomada o tangada dee gida, mo di wae o tangada habehabe.
  uig-ARA: مەن كورغا كۆز بولاتتىم، توكۇرغا پۇت بولاتتىم.
  sus-sus: N nu findixi saabui fanyi nan na dɔnxui nun mabɛnyi bɛ.
  pon-2006: Ngehi me wia mesen me maskun kan, oh nehn me nehtuk kan.
  ksd-ksd: Iau ga kiau na mata pire ra umana pula, Ma ra keke pire ra umana kakak.
  tur-YTC: Köre göz, Topala ayak oldum.
  grc-BRENT: Ὀφθαλμὸς ἤμην τυφλῶν, ποὺς δὲ χωλῶν.
  ind-AYT: Aku menjadi mata bagi yang buta, dan kaki bagi yang timpang.
  nya-nya: Ndinali ngati maso kwa anthu osapenya; ndinali ngati mapazi kwa anthu olumala.
  hrv-hrv: Bjeh oči slijepcu i bjeh noge bogalju,
  mps-mps: Ena te gedu tiwai te gedu dwai bidi dabe sunumi ola mawai, me ena te sągą
    tiwai te sągą dwai bidi bilibo tau sabo tiwai yai dao.
  tpi-tpi: Mi bin i stap olsem ai bilong soim rot long ol aipas, na mi olsem lek bilong
    helpim ol lek nogut long wokabaut.
  dan-1931: Jeg var den blindes Øje, jeg var den lammes Fod;
  vie-OVCB: Tôi là mắt cho người mù và chân cho người què
  guj-2017: હું અંધજનોની આંખ સમાન હતો; હું અપંગ માટે પગ સમાન હતો.
  pon-2006A: Ngehi me wia mesen me maskun kan, oh nehn me nehtuk kan.
  por-BRBSL: Eu estava de olho nos cegos, e pés para o coxo.
  cth-cth: Mitdawnnaw hanelah mit lah ka o teh, khokkhemnaw hanelah khok lah ka o.
  twi-twi: Meyɛɛ aniwa maa anifuraefo, ne anan maa mmubuafo.
  hlt-hlt: Mikdael taengah mik la, khokhaem taengah kho la ka om.
  tbz-SIM: Míì do ɔ̃ ntú tiyũ̀ɔ̃̀ntì kó inuɔ, kɛ tú tihɔ̀ùtì kó itɑ̀ɑ̀kɛ.
  msy-2020: Kɨ mati damazir kurabar damazim, egha kɨ tuavim men akakasi, egha mati
    suer kurabar suem, kɨ men akurvazima, me deravɨram arui.
  dop-dop: Mɑɑ wɛɛ kɛ́ ɩsɩɩ yʋlʋm ɩsǝlɛ. Mɑɑ wɛɛ ɩsɩɩ kɑɑkɑlɑɣɑ nɔɔhǝlɛ.
  azb-azb: Korlara göz idim, Topallara ayaq idim,
  eng-DBY: I was eyes to the blind, and feet was I to the lame;
  hin-2017: मैं अंधों के लिये आँखें, और लँगड़ों के लिये पाँव ठहरता था।
  wol-KYG: Silmaxa, maa dooni gëtam; ab lafañ, ma diy tànkam.
  eng-YLT: Eyes I have been to the blind, And feet to the lame [am] I.
  eng-WYC-2017: I was eye to a blind man, and foot to a crooked man.
  eng-WMBB: I was eyes to the blind, and feet to the lame.
  urd-GVH: अंधों के लिए मैं आँखें, लँगड़ों के लिए पाँव बना रहता था।
  rug-rug: Sari pu behu si turaṉi rau, meke tokani rau saripu ike.
  gaz-gaz: Ani nama jaameef ija, okkolaaf immoo miilla taʼeen ture.
  fra-LSG: J’étais l’œil de l’aveugle Et le pied du boiteux.
  yal-yal: N tan nan yi findixi danxutɔɔn yɛɛne ra, n tan nan yi madɔntɔɔn sanne ra.
  haw-1868: Ua lilo au i maka no ka makapo, I wawae hoi no ka oopa.
  arb-NAV: كُنْتُ عُيُوناً لِلأَعْمَى، وَأَقْدَاماً لِلأَعْرَجِ،
  ewe-ewe: Menye ŋku na ŋkuagbãtɔ kple afɔ na tekunɔ.
  eng-LEE: Eyes was I to the blind; and feet to the lame was I.
  asm-FB: মই অন্ধৰ চকু আছিলোঁ; আৰু খোৰাৰ ভৰি আছিলোঁ।
  sus-A: ﭑ نُ قِندِشِ سَابُي قَنيِ نَن نَ دْنشُي نُن مَبّنيِ بّ.
  fra-SBL: J'étais les yeux des aveugles, et des pieds aux boiteux.
  hbo-hbo: עֵינַ֣יִם הָ֭יִיתִי לַֽעִוֵּ֑ר וְרַגְלַ֖יִם לַפִּסֵּ֣חַ אָֽנִי׃
  kik-kik: Nĩ niĩ ndaarĩ maitho ma arĩa atumumu, na magũrũ ma arĩa ithua.
  fra-NCL: J’étais l’œil de l’aveugle, et le pied du boiteux.
  cek-AK: Mikmaengnawk hanah mik ah ka oh moe, khokkhaem kaminawk hanah khok ah ka
    oh.
  cuk-cuk: Dule-aku-atakmaladga e-ibyayobi an gudii gusad. Dule-yaku-yaku-nanamaladga,
    e-maliyobi an gudii gusbalid.
  uig-CYR: Мән корға көз болаттим, Токурға пут болаттим.
  tel-2017: గుడ్డి వారికి నేను కన్నులయ్యాను. కుంటివారికి పాదాలు అయ్యాను.
  hat-BSA: Mwen te sèvi kon zye pou avèg yo, e pye pou sila bwate yo.
  kos-kos: Nga oana atronmuta nu sin mwet kun, Ac oana nia nu sin mwet ma tia ku in
    fahsr.
  hbo-WLC: עֵינַ֣יִם הָ֭יִיתִי לַֽעִוֵּ֑ר וְרַגְלַ֖יִם לַפִּסֵּ֣חַ אָֽנִי׃
  ibo-ibo: Abụ m anya nye onye ìsì, bụrụkwa ụkwụ nye onye ngwụrọ.
  ory-ory: ମୁଁ ଅନ୍ଧ ପ୍ରତି ଚକ୍ଷୁ ସ୍ୱରୂପ ଓ ଛୋଟା ପ୍ରତି ଚରଣ ସ୍ୱରୂପ ଥିଲି।
  chk-chk: Ewe chon chun a meseniei, pwal ewe chon pechemä a pecheniei.
  rop-rop: Aibin brabli kain langa ol detlot blainwan pipul en langa ol detlot leimwan
    pipul du.
  ukr-1871: Я був очима слїпому й ногами кульгавому;
  deu-1951: Ich war des Blinden Auge und des Lahmen Fuß.
  eng-JPS: I was eyes to the blind, and feet was I to the lame.
  srp-1865: Oko bijah slijepcu i noga hromu.
  lug-lug: Nnali maaso g’abamuzibe era ebigere by’abalema.
  heb-heb: עינים הייתי לעור ורגלים לפסח אני׃
  ben-IRV: আমি অন্ধের চোখ ছিলাম; আমি খোঁড়ার পা ছিলাম।
  pan-pan: ਮੈਂ ਅੰਨ੍ਹਿਆਂ ਲਈ ਅੱਖਾਂ ਸੀ, ਅਤੇ ਲੰਗੜਿਆਂ ਲਈ ਪੈਰ ਠਹਿਰਦਾ ਸੀ,
  mya-JVB: မျက်စိ ကန်းသောသူတို့ အား ငါသည် မျက်စိ ဖြစ် ၏။ ခြေဆွံ့ သောသူတို့ အား ခြေ
    ဖြစ်၏။
  hmo-hmo: Lau be matakepulu taudia edia matana, bona aena dika taudia edia aena.
  urd-urd: मैं अंधों के लिए आँखें था, और लंगड़ों के लिए पाँव।
  rus-SYN: Я был глазами слепому и ногами хромому;
  bqc-SIM: Vĩ̀aↄ wɛ́n ma ũ, ɛɛↄ gbán ma ũ,
  tcz-CHONGTHU: Mitcho ho din mitchang tenin kapang in, chule elbai ho din akeng tenin
    kapange.
  mar-mar: मी आंधळ्यांची दृष्टी होतो. त्यांना जिथे जायचे असेल तिथे मी घेऊन जात असे.
    मी अपंगांचे पाय होतो त्यांना हवे तिथे मी उचलून घेऊन जात असे.
  qub-qub: ¡Nogaga gapracunapäpis ñawinnömi caj cä. Paquicushacunapäpis chaquinnömi
    caj cä.
  hat-hat: Se mwen ki te wè pou avèg yo. Se mwen ki te mache pou kokobe yo.
  eng-BSB: I served as eyes to the blind and as feet to the lame.
  eng-WEBPB: I was eyes to the blind, and feet to the lame.
  kbq-kbq: Zamavuma asuhu'nea vahera kana zamaveri nehu'na, zamagiama haviza hu'nea
    vahera zamaza huge'za kana vu'naze.
  nhe-BL: Na nieliyaya queja niiniixtiyol tlen popoyotzitzi huan queja niiniicxihua
    tlen ax huelqui nejnemij.
  gub-BL: Aiko teha romo hehàpyhà 'ym ma'e wanupe. Aiko pe romo wata 'ym ma'e wanupe
    no.
  eng-DRA: I was an eye to the blind, and a foot to the lame.
