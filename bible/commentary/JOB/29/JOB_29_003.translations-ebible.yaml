verse: JOB.029.003
translations:
  mal-C: അവിടത്തെ വിളക്ക് എന്റെ തലയ്ക്കുമീതേ പ്രകാശിച്ചപ്പോൾ അവിടത്തെ പ്രകാശത്താൽ
    ഞാൻ ഇരുളടഞ്ഞവഴികൾ താണ്ടിയ ദിനങ്ങൾതന്നെ.
  deu-TKW: als seine Leuchte über meinem Haupte schien, und ich bei seinem Licht durch
    Dunkel wandelte,
  lin-lin: tango mwinda na Ye ezalaki kongenga na moto na ngai, mpe tango, na pole
    na Ye, nazalaki kotambola kati na molili.
  eng-LSV: In His causing His lamp to shine on my head, || By His light I walk [through]
    darkness.
  eng-GNV: 'When his light shined vpon mine head: and when by his light I walked thorowe
    the darkenesse,'
  eng-WEBSTER: When his candle shined upon my head, and when by his light I walked
    through darkness;
  nhw-BL: Achtihuiya yaya nechtlahuiliyaya ipan noojhui. Huan ica itlahuil ninejnemiyaya
    temachtli ipan tzintlayohuilotl.
  swh-ONEN: wakati taa yake iliniangazia kichwani changu, na kwa mwanga wake Mungu
    nikapita katikati ya giza!
  bba-bba: Nɑ kĩ nɑ n wɑ̃ɑ nɡe sɑɑ ye u fitilɑ sɔ̃re nɛn wuswɑɑɔ, mɑ win yɑm bururɑm
    mɑn yɑm bururɑsie wɔ̃kuru.
  eng-KJVCPB: When his candle shined upon my head, And when by his light I walked
    through darkness;
  luo-luo: ka en koda kuonde duto kendo ka lerne ne menyona kuonde motimo mudho mane
    awuothe!
  meu-meu: Una negana ai iena lamepa ese kwaragu e hadiaria, bona ena diari ai dibura
    lalona amo na raka hanai.
  npi-ULB: जति बेला उहाँको बत्ती मेरो शिरमाथि बल्‍थ्‍यो, र जति बेला उहाँको ज्योतिद्वारा
    म अन्धकारमा हिंड्‍थें ।
  yor-yor: nígbà tí fìtílà rẹ tàn sí mi ní orí, àti nípa ìmọ́lẹ̀ rẹ̀ èmi rìn nínú
    òkùnkùn já.
  pes-OPCB: و راهی را که در پیش داشتم روشن می‌ساخت و من با نور او در دل تاریکی قدم
    برمی‌داشتم!
  tgl-ULB: nang lumiwanag ang kaniyang ilawan sa aking ulo, at nang lumakad ako sa
    kadilimang ginagabayan ng kaniyang liwanag.
  hui-hui: Ibugua i̱ bayale wá kagoria ibagabu holiya aruma wiagoha wá holene hale
    lamu ibuni heagoria ibagabu haru.
  mya-mya: ထိုအခါ ဘုရားသခင်၏မီးခွက်သည် ငါ့ခေါင်းပေါ်မှာ ထွန်းလင်းသည်ဖြစ်၍၊ ထိုအလင်းကို
    ငါအမှီပြု လျက်၊ မိုက်သောအရပ်၌ ရှောက်သွားနိုင်၏။
  bod-N: སྐབས་དེར་ཁོང་གི་སྒྲོན་མེ་ངའི་སྟེང་ཤར། ། ང་རང་འོད་དེར་བརྟེན་ནས་མུན་པར་རྒྱུ།
    །
  sna-sna: mwenje wake pawaivhenekera pamusoro pangu uye ndaivhenekerwa nechiedza
    chake ndichifamba murima!
  spa-BLM: cuando su lámpara brilló sobre mi cabeza, y con su luz atravesé las tinieblas,
  cac-cac: Ayic syac'an saquilq'uinal Dios d'ayin, vach' in ec' d'a cal q'uic'alq'uinal,
  swh-ULB: taa yake ilipowaka kichwani pangu, na pale nilipotembea gizani kwa nuru
    yake.
  bel-bel: калі сьвяцільня Ягоная сьвяціла над галавою маёю, і я пры сьвятле Ягоным
    хадзіў у цемры;
  deu-ELBBK: als seine Leuchte über meinem Haupt schien und ich bei seinem Licht durch
    die Finsternis wandelte;
  mbb-OT: hein edteyawan din pa is ibayè ku zutun te kedhipanew ku ziyà te merusirem.
  mal-2015: അന്നു അവന്റെ ദീപം എന്റെ തലെക്കു മീതെ പ്രകാശിച്ചു; അവന്റെ വെളിച്ചത്താൽ
    ഞാൻ ഇരുട്ടിൽകൂടി നടന്നു.
  rmc-rmc: sar upral miro šero švicinelas leskri momeľi a delas man o švetlos, sar
    predžavas le kaľipnaha.
  pes-OPV: هنگامی که چراغ او بر سر من می‌تابید، و با نور او به تاریکی راه می‌رفتم.
  ron-1924: кынд кандела Луй стрэлучя дясупра капулуй меу ши лумина Луй мэ кэлэузя
    ын ынтунерик!
  ben-OBCV: যখন তাঁর প্রদীপ আমার মাথার উপরে আলো দিত ও তাঁর আলোতে আমি অন্ধকারেও চলাফেরা
    করতাম!
  som-som: Markay laambaddiisu madaxayga ku ifin jirtay, Oo aan nuurkiisa gudcurka
    ku dhex mari jiray,
  lat-VUC: 'Quando splendebat lucerna ejus super caput meum, et ad lumen ejus ambulabam
    in tenebris:'
  eng-ASVBT: When his lamp shined upon my head, And by his light I walked through
    darkness;
  ita-1885: Quando egli faceva rilucere la sua lampana sopra il mio capo, E quando
    io camminava al suo lume, per mezzo le tenebre;
  eng-LXXUP: As when his lamp shone over my head; When by his light I walked through
    darkness.
  eng-ULB: when his lamp shined on my head, and when I walked through darkness by
    his light.
  spa-VBL: Su luz brillaba sobre mí y alumbraba mi camino en la oscuridad.
  fra-_FOB: Quand son flambeau luisait sur ma tête, quand je marchais à sa lumière
    dans les ténèbres;
  mal-mal: അന്ന് അവിടുത്തെ ദീപം എന്റെ തലയ്ക്കുമീതെ പ്രകാശിച്ചു; അവിടുത്തെ വെളിച്ചത്താൽ
    ഞാൻ ഇരുട്ടിൽകൂടി നടന്നു.
  lit-lit: kai jo žibintas švietė virš mano galvos ir kai jo šviesoje ėjau per tamsą;
  urd-GVR: jab us kī shamā mere sar ke ūpar chamaktī rahī aur maiṅ us kī raushnī kī
    madad se andhere meṅ chaltā thā.
  suz-BL: मेना मेको आ छेङछेङ आं पिया तार बाक्‍त। मिनु गो छिङछिङम मेको आ हाम्‍सोम गाक्‍ती।
    भजन संग्रह १८:२९
  eng-NOY: When his lamp shined over my head, And when by his light I walked through
    darkness!
  ita-1927: quando la sua lampada mi risplendeva sul capo, e alla sua luce io camminavo
    nelle tenebre!
  ckb-ckb: کاتێک چراکەی خۆی لە سەرم هەڵکرد و بە ڕووناکی ئەو بەناو تاریکیدا دەڕۆیشتم!
  eng-BBE: When his light was shining over my head, and when I went through the dark
    by his light.
  kan-OKCV: ದೇವರ ದೀಪವು ನನ್ನ ತಲೆಯ ಮೇಲೆ ಬೆಳಗುತ್ತಿತ್ತು; ನಾನು ದೇವರ ಬೆಳಕಿನಿಂದ ಕತ್ತಲಲ್ಲಿ
    ನಡೆಯುತ್ತಿದ್ದೆ.
  tam-2017: அப்பொழுது அவர் தீபம் என் தலையின்மேல் பிரகாசித்தது; அவர் அருளின வெளிச்சத்தினால்
    இருளைக் கடந்துபோனேன்.
  spa-RV-1909: Cuando hacía resplandecer su candela sobre mi cabeza, á la luz de la
    cual yo caminaba en la oscuridad;
  ron-BTF: Când candela lui strălucea peste capul meu și când prin lumina lui umblam
    prin întuneric;
  eng-WEBP: when his lamp shone on my head, and by his light I walked through darkness,
  eng-FBV: His light shone above me and lit my way through the darkness.
  nld-1939: Toen Hij zijn lamp boven mijn hoofd liet stralen, En ik bij zijn licht
    door de duisternis ging;
  nch-BL: Achtohuiya yaya techtaahuiliyaya ipan noojhui. Huan ica itaahuil ninejnemiyaya
    temachti ipan tzintayohuilot.
  vie-1934: Khi ngọn đuốc Chúa soi trên đầu tôi; Và nhờ ánh sáng Ngài, tôi bước qua
    sự tối tăm.
  hin-CV: जब परमेश्वर के दीपक का प्रकाश मेरे सिर पर चमक रहा था. जब अंधकार में मैं
    उन्हीं के प्रकाश में आगे बढ़ रहा था!
  spa-BES: Cuando su luz brillaba sobre mi cabeza, y cuando por su luz podía andar
    en la oscuridad.
  tdx-tdx: ie niiloilo ambone’ lohako eo ty failo’e, naho i hazavà’ey ty nirangako
    añ’ieñe ao;
  tha-KJV: เมื่อประทีปของพระองค์ส่องเหนือศีรษะข้า และข้าเดินฝ่าความมืดไปด้วยความสว่างของพระองค์
  por-BR-2018: Quando ele fazia brilhar sua lâmpada sobre minha cabeça, e eu com sua
    luz caminhava pelas trevas,
  deu-ELO: als seine Leuchte über meinem Haupte schien, und ich bei seinem Lichte
    durch die Finsternis wandelte;
  eng-WYC-2018: When his lantern shined on mine head, and I went in darknesses at
    his light. (When his lamp shone above my head, and I walked through the darkness
    by his light.)
  epo-epo: Kiam Lia lumilo lumis super mia kapo; Kaj sub Lia lumo mi povis iri en
    mallumo;
  uig-PIN: U qaƣda Uning qiriƣi beximƣa nur qaqⱪan, Uning yoruⱪluⱪi bilǝn ⱪarangƣuluⱪtin
    ɵtüp kǝtkǝn bolattim!
  beo-beo: Amo esoga, Gode da na mae fisili, ani ahoasu. Na da gasi ganodini ahoabeba:le,
    E da nama hadigi iasu.
  tpi-OTNT: Em i bin i stap olsem lam bilong rausim tudak na soim rot long mi wokabaut
    long en.
  hau-SA: lokacin da fitilarsa take haske a kaina na yi tafiya cikin duhu tare da
    haskensa.
  uig-LAT: U chaghda Uning chirighi béshimgha nur chachqan, Uning yoruqluqi bilen
    qarangghuluqtin ötüp ketken bolattim!
  nde-nde: lapho isibane sakhe sisakhanyisa phezu kwekhanda lami ngihamba ngokukhanya
    kwakhe emnyameni!
  ton-ton: ‌ʻI he kei ulo ʻa ʻene maama ki hoku ʻulu, pea u ʻalu mo ʻene maama ʻi
    he fakapoʻuli;
  ces-1613: Dokudž svítil svící svou nad hlavou mou, při jehož světle chodíval jsem
    v temnostech,
  eng-WMB: when his lamp shone on my head, and by his light I walked through darkness,
  tam-TCV: அந்நாட்களில் அவருடைய விளக்கு என் தலைமேல் பிரகாசித்தது; அவருடைய ஒளியினால்
    நான் இருளில் நடந்தேன்.
  ceb-ULB: sa dihang ang iyang lampara misidlak sa akong ulohan, ug sa dihang naglakaw
    ako sa kangitngit pinaagi sa iyang kahayag.
  pol-UBG: Gdy jego pochodnia świeciła nad moją głową, a przy jego świetle przechodziłem
    w ciemności;
  urd-GVU: جب اُس کی شمع میرے سر کے اوپر چمکتی رہی اور مَیں اُس کی روشنی کی مدد سے
    اندھیرے میں چلتا تھا۔
  deu-1912: da seine Leuchte über meinem Haupt schien und ich bei seinem Licht in
    der Finsternis ging;
  kan-2017: ಆತನ ದೀಪವು ನನ್ನ ತಲೆಯ ಮೇಲೆ ಪ್ರಕಾಶಿಸುತ್ತಿತ್ತು, ಆತನ ಬೆಳಕಿನಿಂದ ಕತ್ತಲಲ್ಲೂ ಸಂಚರಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: Ngiyal’nem e immoy Got rog ni gubin ngiyal’ mi i pi’ e tamilang ngog u
    nap’an ni gu be yan u fithik’ e lumor.
  hlt-MCSB: Amah loh a hmaithoi te ka lu soah a thangthen tih amah kah vangnah nen
    ni a. hmuep ah khaw ka caeh.
  mdy-ETH: ዬያ ዎዶና ዹማ ታ ዓኣዻኣና ፆኦሲ ፔኤኮ ፖዖ ታኣም ፖዔም ፖዒዳ ታ ሃንታኔ።
  twi-ASANTE: ɛberɛ a ne kanea hyerɛn mʼatifi na mede ne kanea menantee esum mu no!
  eng-WEBU: when his lamp shone on my head, and by his light I walked through darkness,
  wal-wal: A xomppee ta bolli poo7in, taani a poo7uwan hemettaas.
  spa-PDDPT: cuando su lámpara estaba sobre mi cabeza y a su luz yo caminaba en la
    oscuridad,
  gun-gun: Ha'e jave ma xeakã áry rupi omoexakã va'ekue, ha'e hendy va'e xerereko
    heravy ramo pytũ rupi ete aguata aikovy va'ekue.
  ilo-ULB: idi nagraniag ti silawna iti ulok, ken idi nagnaak iti kasipngetan babaen
    iti lawagna.
  kpg-kpg: God nogo madalia au i nia madagoaa huogodoo, e haga maalama mai au i dogu
    heehee i di bouli.
  uig-ARA: ئۇ چاغدا ئۇنىڭ چىرىغى بېشىمغا نۇر چاچقان، ئۇنىڭ يورۇقلۇقى بىلەن قاراڭغۇلۇقتىن
    ئۆتۈپ كەتكەن بولاتتىم!
  sus-sus: A xa naiyalanyi to nu na n xun ma, a to nu tɛ tima n bɛ kira xɔn ma dimi
    kui.
  pon-2006: Koht ketiket rehi ahnsowo oh ketikihong ie marain ni ei weweidwei nan
    rotorot.
  ksd-ksd: Ba kana lamp i ga birao taun ra ulugu, Ma iau vanavana ta ra bobotoi ma
    kana kapa;
  tur-YTC: Kandili başıma vurduğu, Işığıyla karanlıkta yürüdüğüm zamanda,
  grc-BRENT: Ὡς ὅτε ηὔγει ὁ λύχνος αὐτοῦ ὑπὲρ κεφαλῆς μου, ὅτε τῷ φωτὶ αὐτοῦ ἐπορευόμην
    ἐν σκότει·
  ind-AYT: ketika pelita-Nya bersinar atas kepalaku, dan dengan terang-Nya, aku berjalan
    melewati kegelapan.
  nya-nya: pamene nyale yake inkandiwunikira ndipo ndi kuwunika kwakeko ine ndinkatha
    kuyenda mu mdima!
  hrv-hrv: kad mi je nad glavom njegov sjao žižak a kroz mrak me svjetlo njegovo vodilo,
  mps-mps: Aga te lam tiwai bidiyu, hulia sali ugwaba sela sąnama, tama ena bilabo
    sunumi ola mawai dao.
  tpi-tpi: Em i bin i stap olsem lam bilong rausim tudak na soim rot long mi wokabaut
    long en.
  dan-1931: da hans Lampe lyste over mit Hoved, og jeg ved hans Lys vandt frem i Mørke,
  vie-OVCB: khi ngọn đèn Chúa còn soi sáng trên đầu tôi và tôi bước đi an toàn trong
    tối tăm.
  guj-2017: ત્યારે તેમનો દીવો મારા પર ઝળહળતો હતો અને તેમના પ્રકાશથી હું અંધકારમાં
    ચાલી શકતો હતો.
  pon-2006A: Koht ketiket rehi ahnsowo oh ketikihong ie marain ni ei weweidwei nan
    rotorot.
  por-BRBSL: quando sua lâmpada brilhou em minha cabeça, e por sua luz eu caminhei
    através da escuridão,
  cth-cth: ka lû dawk hmaiim a ang teh, a angnae dawk hoi hmonae ka tapuet thai navah,
  twi-twi: bere a ne kanea hyerɛn mʼatifi na mede ne kanea nantewee sum mu no!
  hlt-hlt: Amah loh a hmaithoi te ka lu soah a thangthen tih amah kah vangnah nen
    ni a hmuep ah khaw ka caeh.
  tbz-SIM: Kuyie nfìtírɛ̀ dɛɛ̀ do ɔ̃ɔ̃ nyuo n yuu ĩ́nkɛ̀, kuù do ɔ̃ nni mmí kɛyènkɛ̀
    kɛ̀ n kèrí.
  msy-2020: A lamɨn mɨn itima, an angazangarim na gisira. A dɨmagaribar angazangarimɨn
    mɨn tuavim nan akakazima, kɨ zui.
  dop-dop: nɑ ɩ fǝtǝlɑ mʋɣɩ mɑ nyʋɣʋ tɑɑ tɔ. Mɑ tɔŋɑɣɑnɑ ɩ nyɑɑlǝm kɛ ɑhoo kɛ́.
  azb-azb: Çırağının başım üstə işıq saçdığı, Nuru ilə qaranlıqda gəzdiyim günlər.
  eng-DBY: When his lamp shone over my head, [and] by his light I walked through darkness;
  hin-2017: जब उसके दीपक का प्रकाश मेरे सिर पर रहता था, और उससे उजियाला पाकर मैं अंधेरे
    से होकर चलता था।
  wol-KYG: ba mu may tiim, di ma niital, may doxe ag leeram, biir lëndëm!
  eng-YLT: In His causing His lamp to shine on my head, By His light I walk [through]
    darkness.
  eng-WYC-2017: When his lantern shined on mine head, and I went in darknesses at
    his light.
  eng-WMBB: when his lamp shone on my head, and by his light I walked through darkness,
  urd-GVH: जब उस की शमा मेरे सर के ऊपर चमकती रही और मैं उस की रौशनी की मदद से अंधेरे
    में चलता था।
  rug-rug: totoso zuke va bakalia sa Tamasa sa qua tinoa, meke pa Nana kalalasa si
    enea rau sa huporo.
  gaz-gaz: yeroo ibsaan isaa mataa koo irratti ife, anis ifa isaatiin dukkana keessa
    darbee yeroon deeme,
  fra-LSG: Quand sa lampe brillait sur ma tête, Et que sa lumière me guidait dans
    les ténèbres!
  yal-yal: a lɛnpun yi dɛgɛma n xun ma, n yi sigan tima a kɛnɛnna nin hali kɔɛɛn na.
  haw-1868: I ka wa i lilelile ai kona kukui maluna o kuu poo, A ma kona malamalama
    hele no au mawaena o ka pouli!
  arb-NAV: كَانَ مِصْبَاحُهُ يُضِيءُ فَوْقَ رَأْسِي، فَأَسْلُكُ عَبْرَ الظُّلْمَةِ
    فِي نُورِهِ.
  ewe-ewe: esi eƒe akaɖi klẽ ɖe nye ta dzi eye eƒe kekeli na mezɔ to blukɔ tsiɖitsiɖi
    me!
  eng-LEE: When his lamp shone over my head, when by his light I could walk in darkness;
  asm-FB: যি কালত মোৰ মূৰৰ ওপৰত তেওঁৰ প্ৰদীপ জ্বলি আছিল, আৰু মই তেওঁৰ পোহৰৰ বলত অন্ধকাৰৰ
    মাজতো ফুৰিছিলোঁ, সেই কালত মই যেনেকৈ আছিলোঁ,
  sus-A: عَ شَ نَءِيَلَنيِ تٌ نُ نَ ﭑ شُن مَ، عَ تٌ نُ تّ تِمَ ﭑ بّ كِرَ شْن مَ دِ مِ
    كُي.
  fra-SBL: quand sa lampe brillait sur ma tête, et par sa lumière j'ai traversé les
    ténèbres,
  hbo-hbo: בְּהִלֹּ֣ו נֵ֭רֹו עֲלֵ֣י רֹאשִׁ֑י לְ֝אֹורֹו אֵ֣לֶךְ חֹֽשֶׁךְ׃
  kik-kik: rĩrĩa tawa wake wamũrĩkaga igũrũ rĩa mũtwe wakwa, na ũndũ wa ũtheri wake
    ngatuĩkanagĩria nduma-inĩ!
  fra-NCL: quand sa lampe brillait sur ma tête, et que sa lumière me guidait dans
    les ténèbres !
  cek-AK: ka lu nuiah angmah ih hmaithawk to paang moe, anih aanghaih hoiah khoving
    thungah kam kaeh;
  cuk-cuk: Ar negsichiganba dobsuli an gudidaed, ar Bab-Dummad gwalluyob an-idudidaed.
  uig-CYR: У чағда Униң чириғи бешимға нур чачқан, Униң йоруқлуғи билән қараңғулуқтин
    өтүп кәткән болаттим!
  tel-2017: అప్పుడు ఆయన దీపం నా తలపై ప్రకాశించింది. ఆయన కాంతి వల్ల నేను చీకటిలో తిరగగలిగాను.
  hat-BSA: Lè lanp Li yo te briye sou tèt mwen, e pa limyè Li, mwen te mache pase
    nan fènwa a;
  kos-kos: In pacl sac God El tuh wiyu na pacl nukewa, Ac ase kalem nu sik ke nga
    fufahsryesr in lohsr uh.
  hbo-WLC: בְּהִלּ֣וֹ נֵ֭רוֹ עֲלֵ֣י רֹאשִׁ֑י לְ֝אוֹרוֹ אֵ֣לֶךְ חֹֽשֶׁךְ׃
  ibo-ibo: mgbe oriọna ya na-achakwasị m nʼisi ìhè ya ka m ji jee ije nʼọchịchịrị.
  ory-ory: ସେତେବେଳେ ତାହାଙ୍କ ପ୍ରଦୀପ ମୋʼ ମସ୍ତକ ଉପରେ ଆଲୁଅ ଦେଲା ଓ ମୁଁ ତାହାଙ୍କ ଦୀପ୍ତିରେ
    ଅନ୍ଧକାର ଦେଇ ଗମନ କଲି;
  chk-chk: lupwen a nom rei fansoun meinisin, nge üa fetal lon rochopwak fän an saram.
  rop-rop: En det lait blanga im bin oldei shoum mi det wei thru langa det dakbala
    pleis.
  ukr-1871: Коли його сьвітло ще блищало в мене над головою, й я при сьвітлї (ласки)
    його ходив посеред темряви;
  deu-1951: als seine Leuchte über meinem Haupte schien und ich in seinem Lichte durch
    das Dunkel ging;
  eng-JPS: When His lamp shined above my head, and by His light I walked through darkness;
  srp-1865: Kad svijetljaše svijeæom svojom nad glavom mojom, i pri vidjelu njegovu
    hoðah po mraku,
  lug-lug: ettaala ye bwe yayakiranga omutwe gwange, n’ekitangaala kye bwe kyanjakiranga
    nga ntambulira mu kizikiza.
  heb-heb: בהלו נרו עלי ראשי לאורו אלך חשך׃
  ben-IRV: যখন তাঁর প্রদীপ আমার মাথা আলো করত এবং যখন আমি তাঁর আলোয় অন্ধকারের মধ্যে
    দিয়ে হাঁটতাম।
  pan-pan: ਜਦ ਉਹ ਦਾ ਦੀਵਾ ਮੇਰੇ ਸਿਰ ਉੱਤੇ ਲੋ ਕਰਦਾ ਸੀ, ਜਦ ਮੈਂ ਉਹ ਦੇ ਚਾਨਣ ਨਾਲ ਹਨੇਰੇ ਵਿੱਚ
    ਚੱਲਦਾ ਸੀ,
  mya-JVB: ထိုအခါ ဘုရားသခင်၏မီးခွက် သည် ငါ့ ခေါင်း ပေါ် မှာ ထွန်းလင်း သည်ဖြစ်၍ ၊ ထို
    အလင်း ကို ငါအမှီပြု လျက်၊ မိုက် သောအရပ်၌ ရှောက် သွားနိုင်၏။
  hmo-hmo: Unai neganai, Dirava be nega ibounai lau dekenai ia noho, bona dibura lalonai
    lau raka neganai, ia ese iena diari lau dekenai ia henia.
  urd-urd: जब उसका चराग़ मेरे सिर पर रोशन रहता था, और मैं अँधेरे में उसके नूर के ज़रिए'
    से चलता था।
  rus-SYN: когда светильник Его светил над головою моею, и я при свете Его ходил среди
    тьмы;
  bqc-SIM: Gↄↄ bee aà filia ìↄ dia ma mi'aɛwaɛ, ↄ̃ miↄ bɛ aa gupuau gwã́.
  tcz-CHONGTHU: Kamasang lampi eivah peh a muthim lah a bitsel a kana vale lai.
  mar-mar: तेव्हा देवाचा प्रकाश माझ्यावर प्रकाशत होता, आणि मला अंधारातून चालताना प्रकाश
    दाखवत होता.
  qub-qub: Pay achquinwan achquipämaptinmi chacaypapis alli purej cä.
  hat-hat: Lè sa a, Bondye te toujou la avèk mwen. Limyè li te klere anwo tèt mwen,
    li t'ap moutre m' kote pou m' mete pye m' nan fènwa a.
  eng-BSB: when His lamp shone above my head, and by His light I walked through the
    darkness,
  eng-WEBPB: when his lamp shone on my head, and by his light I walked through darkness,
  kbq-kbq: Anumzamo agra nasenirera tavira remsa hunentege'na, mago zankura nagesa
    ontahi knare hu'na vu'noe.
  nhe-BL: Achtohuiya yajaya nechtlahuiliyaya ipan noojhui. Huan ica itlahuil ninejnemiyaya
    temachtli ipan tzintlayohuilotl.
  gub-BL: A'e 'ar rehe Tupàn wexak kar herape ràm ihewe. Nuzawy kwaw tatainy ihewe.
    A'e rupi apuner ipytun mehe heata haw rehe.
  eng-DRA: When his lamp shined over my head, and I walked by his light in darkness?
