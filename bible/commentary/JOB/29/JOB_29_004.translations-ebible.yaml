verse: JOB.029.004
translations:
  mal-C: എന്റെ ഉൽക്കൃഷ്ടദിനങ്ങളിലെപ്പോലെ ദൈവത്തിന്റെ സഖിത്വം എന്റെ കൂടാരത്തിനുമീതേ
    ഉണ്ടായിരിക്കുകയും
  deu-TKW: so, wie ich war in meines Sommers Tagen, als Gottes Freundschaft über meinem
    Zelte waltete,
  lin-lin: Ah ! Soki nakokaki kozala lisusu ndenge nazalaki na mikolo oyo nazalaki
    nanu na makasi, tango bolingo ya Nzambe ezalaki kopambola ndako na ngai,
  eng-LSV: As I have been in days of my maturity, || And the counsel of God on my
    tent.
  eng-GNV: 'As I was in the dayes of my youth: when Gods prouidence was vpon my tabernacle:'
  eng-WEBSTER: As I was in the days of my youth, when the secret of God was upon my
    tabernacle;
  nhw-BL: Quema nieliyaya nitelpocatl, Toteco Dios quitiochihuayaya nochi ipan nochaj
    huan yaya elqui quen nonelhuampox.
  swh-ONEN: Natamani siku zile nilizokuwa katika ustawi wangu, wakati urafiki wa Mungu
    wa ndani ulipoibariki nyumba yangu,
  bba-bba: Nɑ kĩ nɑ n sɑ̃ɑwɑ nɡe sɑɑ yè sɔɔ nɑ dɑm mɔ, mɑ Gusunɔ u mɑn kɔ̃su kɑ kĩru.
  eng-KJVCPB: As I was in the days of my youth, When the secret of God was upon my
    tabernacle;
  luo-luo: Ee, mano kaka agombo ndalogo mane pod ategno, kinde mane Nyasaye gwedho
    oda nikech ne en osiepna,
  meu-meu: Egu goada dinadia ai na nohova heḡereḡerena ai bama noho bema namo; una
    negana ai Dirava ena hetura na egu kalaga latanai e miava,
  npi-ULB: ओहो, जस्‍तो मेरा खुशीका दिनहरूमा म थिएँ त्‍यस्‍तै म भए त, जति बेला परमेश्‍वरको
    मित्रता मेरो पालमाथि हुन्‍थ्‍यो,
  yor-yor: Bí mo ti rí nígbà ọ̀dọ́ mi, nígbà tí ọ̀rẹ́ Ọlọ́run tímọ́tímọ́ bùkún ilé
    mi,
  pes-OPCB: بله، در آن روزها کامران بودم و زیر سایهٔ خدا زندگی می‌کردم.
  tgl-ULB: O, kung katulad lang sana ako noong nasa kahinugan pa ng aking mga araw
    nang ang pagkakaibigan ng Diyos ay nasa aking tolda,
  hui-hui: Ainde i̱ daliahe howa hongohe abale henegobiore hoa lo manda bido. Ngode
    Datagaliwabe ibuni i̱naga nenegeore howa ibugua i̱ one waneiginiru i̱ andagaha
    mbirale wiarubi baya hangu handayaho haya.
  mya-mya: ငါ့အသက်ပျိုသောကာလ၊ ငါ့အိမ်၌ဘုရားသခင် နှင့် မိဿဟာယဖွဲ့ရသောအခွင့်ရှိသောကာလ၌၊
    ငါဖြစ် သကဲ့သို့ တဖန်ဖြစ်ပါစေ။
  bod-N: ང་རང་དར་ལ་བབས་པའི་དུས། ། དཀོན་མཆོག་ཁོང་གི་མཛའ་བརྩེ་ནི། ། བདག་གི་གུར་ནང་མཆིས་པ་དང་།
    །
  sna-sna: Haiwa, iwo mazuva andakanga ndichine simba, ushamwari hwaMwari chaihwo
    huchiropafadza imba yangu,
  spa-BLM: como estaba en mi mejor momento, cuando la amistad de Dios estaba en mi
    tienda,
  cac-cac: tec'an anima in, chequel val scolvaj Dios yed' tastac ay d'ayin.
  swh-ULB: Ee, kwamba ningekuwa kama nilivyokuwa katika siku za ujana wangu uhusiano
    wangu na Mungu ulivyokuwa mzuri,
  bel-bel: як быў я ў дні маладосьці маёй, калі ласка Божая была над намётам маім,
  deu-ELBBK: wie ich war in den Tagen meiner Reife, als das Vertrauen Gottes über
    meinem Zelt waltete,
  mbb-OT: Dutun te timpu he meupiya pa is kebpekesavuk ku, iyan is Megbevayà utew
    ku emiǥu, ne edtuvazan din is pemilya ku.
  mal-2015: എന്റെ കൂടാരത്തിന്നു ദൈവത്തിന്റെ സഖ്യത ഉണ്ടായിരിക്കും സർവ്വശക്തൻ എന്നോടുകൂടെ
    വസിക്കയും
  rmc-rmc: Andre ola dživesa somas terno the zoralo, o Del sas miro prijaťeľis a chraňinelas
    miro kher,
  pes-OPV: چنانکه در روزهای کامرانی خود می‌بودم، هنگامی که سر خدا بر خیمه من می‌ماند.
  ron-1924: Кум ну сунт ка ын зилеле путерий меле, кынд Думнезеу вегя ка ун приетен
    песте кортул меу,
  ben-OBCV: আহা সেই দিনগুলি, যখন আমি উন্নতির শিখরে ছিলাম, ঈশ্বরের অন্তরঙ্গ বন্ধুত্ব
    আমার বাড়িকে আশীর্বাদ করেছিল,
  som-som: Markii aan xoog lahaan jiray, Oo qarsoodiga Ilaahna teendhadayda saarnaan
    jiray,
  lat-VUC: 'sicut fui in diebus adolescentiæ meæ, quando secreto Deus erat in tabernaculo
    meo:'
  eng-ASVBT: As I was in the ripeness of my days, When the friendship of God was upon
    my tent;
  ita-1885: Come io era al tempo della mia giovanezza, Mentre il consiglio di Dio
    governava il mio tabernacolo;
  eng-LXXUP: As when I steadfastly pursued my ways, When God took care of my house.
  eng-ULB: Oh, that I were as I was in the ripeness of my days when the friendship
    of God was on my tent,
  spa-VBL: Cuando era joven y fuerte, Dios era mi amigo y me hablaba en mi casa.
  fra-_FOB: Comme aux jours de mon automne, quand l'amitié de Dieu veillait sur ma
    tente;
  mal-mal: എന്റെ കൂടാരത്തിന് ദൈവത്തിന്റെ സഖ്യത ഉണ്ടായിരുന്നു; സർവ്വശക്തൻ എന്നോടുകൂടി
    വസിക്കുകയും
  urd-GVR: Us waqt merī jawānī urūj par thī aur merā ḳhaimā Allāh ke sāye meṅ rahtā
    thā.
  suz-BL: गो आं थम रिम्‍शो नाक्‍तीम परमप्रभु आं वारच दुम्‍शा, आं नेक्‍था बाक्‍त। भजन
    संग्रह २५:१४
  eng-NOY: As I was in the autumn of my days, When the friendship of God was over
    my tent;
  ita-1927: Oh fossi com’ero a’ giorni della mia maturità, quando Iddio vegliava amico
    sulla mia tenda,
  ckb-ckb: خۆزگە بەو ڕۆژانەی کە لە هەڕەتی هێز و توانادا بووم، هاوڕێیەتییە گیانی بەگیانییەکەم
    لەگەڵ خودا چادرەکەی منی بەرەکەتدار کردبوو،
  eng-BBE: As I was in my flowering years, when my tent was covered by the hand of
    God;
  kan-OKCV: ನಾನು ನನ್ನ ಯೌವನದ ದಿವಸಗಳಲ್ಲಿದ್ದಾಗ ದೇವರ ಸ್ನೇಹವು ನನ್ನ ಗುಡಾರದ ಮೇಲೆ ಇರುತ್ತಿತ್ತು.
  tam-2017: தேவனுடைய இரகசியச்செயல் என் வீட்டின்மேல் இருந்தது.
  spa-RV-1909: Como fué en los días de mi mocedad, cuando el secreto de Dios estaba
    en mi tienda;
  ron-BTF: Cum eram în zilele tinereții mele, când taina lui Dumnezeu era peste cortul
    meu;
  eng-WEBP: as I was in my prime, when the friendship of God was in my tent,
  eng-FBV: When I was young and strong, God was my friend and spoke to me in my home.
  nld-1939: Zoals ik was in mijn beste dagen Toen God mijn tent nog beschutte!
  nch-BL: Quema nieliyaya nitelpocat, Toteco Dios quitiochihuayaya nochi ipan nochaj
    huan yaya elqui quej nonelhuampo.
  vie-1934: Chớ chi tôi được như lúc còn tráng kiệt, Khi tình thiệt hữu của Đức Chúa
    Trời còn đoái đến trại tôi;
  hin-CV: वे मेरी युवावस्था के दिन थे, उस समय मेरे घर पर परमेश्वर की कृपा थी,
  spa-BES: Cuando yo estaba en los días de mi juventud, cuando mi tienda fue cubierta
    por la mano de Dios;
  tdx-tdx: ie tañ’andro naha añoñ’ay ahy, vaho tambone’ kibohoko eo ty firañetan’
    Añahare;
  tha-KJV: อย่างข้าเมื่อครั้งยังหนุ่มแน่นอยู่ เมื่อความลึ​กล​ับแห่งพระเจ้าทรงอยู่เหนือเต็นท์ของข้า
  por-BR-2018: Como era nos dias de minha juventude, quando a amizade de Deus estava
    sobre minha tenda;
  deu-ELO: wie ich war in den Tagen meiner Reife, als das Vertrauen Gottes über meinem
    Zelte waltete,
  eng-WYC-2018: As I was in the days of my youth, when in private God was in my tabernacle
    (or when privately, or secretly, God was in, or watched over, my tent, or my home).
  epo-epo: Kiel estis al mi en la tagoj de mia juneco, Kiam la ŝirmado de Dio estis
    super mia tendo;
  uig-PIN: Bu ixlar mǝn ⱪiran waⱪtimda, Yǝni Tǝngri qedirimda manga sirdax dost bolƣan
    waⱪitta bolƣanidi!
  beo-beo: Amo esoga na da bagade gaguiwane ba:i. Gode da nama dogolegeiba:le, E da
    na diasu amola sosogo fi gaga:i.
  tpi-OTNT: Yes, mi laikim tumas bai mi stap yet olsem bipo, taim mi stap strongpela
    man yet. God i bin i stap gutpela pren bilong mi na i bin lukautim gut ol famili
    na haus samting bilong mi.
  hau-SA: Kwanakin da nake tasowa, lokacin da abokantakar Allah ta sa wa gidana albarka,
  uig-LAT: Bu ishlar men qiran waqtimda, Yeni Tengri chédirimda manga sirdash dost
    bolghan waqitta bolghanidi!
  nde-nde: Oh, lezinsuku ngisazizwa ukuthi ngiyimi, lapho ubudlelwano obukhulu loNkulunkulu
    busesendlini yami,
  ton-ton: ‌ʻO hangē ko ʻeku nofo ʻi he ngaahi ʻaho ʻo ʻeku monūʻia, ʻi he fakataha
    ʻae kakai ʻoe ʻOtua ʻi hoku fale;
  ces-1613: Tak jako jsem byl za dnů mladosti své, dokudž přívětivost Boží byla v
    stanu mém,
  eng-WMB: as I was in my prime, when the friendship of God was in my tent,
  tam-TCV: வாலிப நாட்களில், இறைவனின் நெருங்கிய நட்பு என் வீட்டை ஆசீர்வதித்தது.
  ceb-ULB: O, unta anaa ako sa panahon nga ako hinog sa dihang ang pagpakighigala
    sa Dios anaa sa akong tolda,
  pol-UBG: Taki, jaki byłem za dni swojej młodości, gdy tajemnica Boga pozostawała
    nad moim namiotem;
  urd-GVU: اُس وقت میری جوانی عروج پر تھی اور میرا خیمہ اللہ کے سائے میں رہتا تھا۔
  deu-1912: wie war ich in der Reife meines Lebens, da Gottes Geheimnis über meiner
    Hütte war;
  kan-2017: ಆ ದಿನಗಳು ನನ್ನ ಜೀವಮಾನದ ಸುಗ್ಗೀಕಾಲವು, ದೇವರ ಸ್ನೇಹವು ನನ್ನ ಗುಡಾರವನ್ನು ಆವರಿಸಿಕೊಂಡಿತ್ತು.
  yap-yap: Aram e pi rran ni i fel’ rogog riy, ma thilmow Got ni i par ni bfel’ e
    i yororiy e tabnaw rog.
  hlt-MCSB: Ka cavaa tue vaengah khaw ka dap ah Pathen kah baecenol la ka om.
  mdy-ETH: ፆኦሲ ታኣና ታ ማኣሮ ዓሶና ካፓ ታኣኮ ዼጋቶ ዎዶጉዲታቴ ታ ዓይጎ ጋዓንዳይ!
  twi-ASANTE: Ao, ɛnna a mesii soɔ no, ɛberɛ a Onyankopɔn adamfofa a emu yɛ den hyiraa
    me fie,
  eng-WEBU: as I was in my prime, when the friendship of God was in my tent,
  wal-wal: He wodee Xoossai tananne ta so asaa naagin, taani ta kumetta wolqqaara
    de7ido wode.
  spa-PDDPT: aquellos días de mi vigor cuando la amistad íntima de ʼElohim velaba
    sobre mi vivienda,
  gun-gun: Ha'e jave ma xerexaĩ aikovy va'ekue, xero áry rupi Nhanderuete xerayvua
    oexa uka rã.
  ilo-ULB: O, a kasla ak koma idi kabanbanwagak nga al-aldaw idi adda pay laeng iti
    uneg ti toldak ti pannakigayyem ti Dios,
  kpg-kpg: I lodo nia laangi aalaa, gei au nogo humalia mai gi di au. Tumaalia o God
    nogo madamada humalia dogu hale.
  uig-ARA: بۇ ئىشلار مەن قىران ۋاقتىمدا، يەنى تەڭرى چېدىرىمدا ماڭا سىرداش دوست بولغان
    ۋاقىتتا بولغانىدى!
  sus-sus: N sɛnbɛ nu gbo na tɛmui, n nun Ala dɛ nu fan.
  pon-2006: Iei ni rahn pwuko me I paiamwahu oh kalahngan en Koht sinsile imwei.
  ksd-ksd: Da kaugu kini ba iau ga tutana ot, Ba God i ga ki ta ra kubagu;
  tur-YTC: En güzel günlerimdeki gibi, Tanrı'nın dostluğu çadırımın üzerinde olduğu
    zamanda olsaydım,
  grc-BRENT: Ὅτε ἤμην ἐπιβρίθων ὁδοὺς, ὅτε ὁ Θεὸς ἐπισκοπὴν ἐποιεῖτο τοῦ οἴκου μου·
  ind-AYT: Saat aku ada pada hari-hari kejayaanku, ketika persahabatan karib dengan
    Allah menaungi tendaku,
  nya-nya: Ndithu, masiku amene ndinali pabwino kwambiri, pamene ubwenzi wa Mulungu
    unkabweretsa madalitso pa nyumba yanga,
  hrv-hrv: kao u dane mojih zrelih jeseni kad s mojim stanom Bog prijateljevaše,
  mps-mps: Awe, eno homugo ena polobadu bidali tiwai naga bidimaina homu ebao. God
    eno dwagi yai abagi mu bidiyu, eno hani wai dabe, me be nai dabe agai bugagia
    mu tonaluai dao.
  tpi-tpi: Yes, mi laikim tumas bai mi stap yet olsem bipo, taim mi stap strongpela
    man yet. God i bin i stap gutpela pren bilong mi na i bin lukautim gut ol famili
    na haus samting bilong mi.
  dan-1931: som i mine modne År, da Guds Fortrolighed var over mit Telt,
  vie-OVCB: Khi tôi còn tráng kiện tình bạn của Đức Chúa Trời thân thiết trong nhà
    tôi.
  guj-2017: જેવો હું મારી જુવાનીમાં હતો તેવો હું હોત તો કેવું સારું! ત્યારે તો મારા
    તંબુ પર ઈશ્વરની કૃપાદ્રષ્ટિ હતી,
  pon-2006A: Iei ni rahn pwuko me I paiamwahu oh kalahngan en Koht sinsile imwei.
  por-BRBSL: como eu estava no meu auge, quando a amizade de Deus estava em minha
    tenda,
  cth-cth: Ka roung takhangnae a tueng, ka im dawk Cathut hoi kâhuikonae tueng, hatnae
    patetlah bout kaawm haw pawiteh,
  twi-twi: Ao, nna a misii so no, bere a Onyankopɔn adamfofa a emu yɛ den hyiraa me
    fi,
  hlt-hlt: Ka cavaa tue vaengah khaw ka dap ah Pathen kah baecenol la ka om.
  tbz-SIM: N do bo dìì mɔ̀nnì n yiè kɛ̀ dɛ̀ dòmmɛ̀, Kuyie ndo kɑ̃nkɛ́ dìì mɔ̀nnì n
    cĩ́ɛ̃̀tɛ̀.
  msy-2020: Fomɨra, God nan roroamɨn mɨn ikia, deravɨra nan purirpenimɨn aven itir
    ikɨzimɨn gari. Kɨ faragha gavgavigha ikezɨ moghɨn, kɨ datɨrɨghɨn ua kamaghɨra
    ikiasa ifonge.
  dop-dop: Ye pɩɩ mǝlɑɣɑnɑ-m mɑ wule tɑɑ, ɩsɩɩ wɑɑtʋ wei Ɩsɔ yɑɑkɑɣɑ-m ɩ tɑɑpɑlʋ,
    nɑ ɩ́ feŋiɣi mɑ tǝyɑɣɑ tɔɔ tɔ.
  azb-azb: Kaş ki həyatımın çiçəkli günləri geri dönəydi – Mənə yar olan Allahın çadırımı
    qoruduğu,
  eng-DBY: As I was in the days of my youth, when the secret counsel of God was over
    my tent,
  hin-2017: वे तो मेरी जवानी के दिन थे, जब परमेश्वर की मित्रता मेरे डेरे पर प्रगट
    होती थी।
  wol-KYG: Ba ma tolloo sama digg doole, te Yàlla xejjoo sama xayma.
  eng-YLT: As I have been in days of my maturity, And the counsel of God upon my tent.
  eng-WYC-2017: As I was in the days of my youth, when in private God was in my tabernacle.
  eng-WMBB: as I was in my prime, when the friendship of God was in my tent,
  urd-GVH: उस वक़्त मेरी जवानी उरूज पर थी और मेरा ख़ैमा अल्लाह के साये में रहता था।
  rug-rug: Arini sari na rane leadi pa qua tinoa, totoso baere au sa Tamasa meke mana
    nia Sa sa qua vetu,
  gaz-gaz: yeroo ani nama jabaa ture, yeroo michummaan Waaqaa mana koo eebbise,
  fra-LSG: Que ne suis-je comme aux jours de ma vigueur, Où Dieu veillait en ami sur
    ma tente,
  yal-yal: N yi kɛndɛ, Alaa xanuntenyaan yi n konni.
  haw-1868: E like me au i na la o kuu oo ana, I ka wa i kuka pu ai me ke Akua ma
    kuu halelewa!
  arb-NAV: يَوْمَ كُنْتُ فِي رَيعَانِ قُوَّتِي وَرِضَى اللهِ مُخَيِّماً فَوْقَ بَيْتِي.
  ewe-ewe: O, nenye ɖe wòanɔ nam abe nye lãmesẽŋkekewo me ene, esi kadodo kple Mawu
    kplikplikpli na wòyra nye aƒe,
  eng-LEE: 'As I was in the days of my abundance, when the confidence of God was upon
    my tent:'
  asm-FB: যি কালত ঈশ্বৰৰ বন্ধুতাই মোৰ তম্বু ৰাখিছিল,
  sus-A: ﭑ سّنبّ نُ فبٌ نَ تّمُي، ﭑ نُن عَلَ دّ نُ قَن.
  fra-SBL: que j'étais dans la fleur de l'âge, quand l'amitié de Dieu était dans ma
    tente,
  hbo-hbo: כַּאֲשֶׁ֣ר הָ֭יִיתִי בִּימֵ֣י חָרְפִּ֑י בְּסֹ֥וד אֱ֝לֹ֗והַּ עֲלֵ֣י אָהֳלִֽי׃
  kik-kik: Korwo ndariĩ ũrĩa ndatariĩ matukũ-inĩ marĩa ndagaacĩire biũ, hĩndĩ ĩrĩa
    kuumĩrania ngoro na Ngai kwarathimaga nyũmba yakwa,
  fra-NCL: Tel que j’étais aux jours de mon âge mûr, quand Dieu me visitait familièrement
    dans ma tente,
  cek-AK: ka qoengh li nathuem ih aninawk baktih, ka im ah Sithaw angkomhaih oh nathuem
    ih aninawk baktiah om let nasoe;
  cuk-cuk: An sapingwaunni, amba an gannarba-gudidaeunni, Bab-Dummad nued-angi-binsaedba
    an-neguya mer akarguega imakdaed.
  uig-CYR: Бу ишлар мән қиран вақтимда, Йәни Тәңри чедиримда маңа сирдаш дост болған
    вақитта болған еди!
  tel-2017: నా పండు ముసలి దినాల్లోనూ దేవుని స్నేహం నా గుడారంపై ఉండే రోజుల్లోనూ నేను
    ఉంటే ఎంత బాగుండేది!
  hat-BSA: Jan mwen te ye nan pi bèl nan jou mwen yo, lè amitye Bondye te sou tant
    mwen an;
  kos-kos: In len ingo pa nga tuh arulana fokoko, Ac asruoki lun God nu sik arulana
    karingin inkul sik wo.
  hbo-WLC: כַּאֲשֶׁ֣ר הָ֭יִיתִי בִּימֵ֣י חָרְפִּ֑י בְּס֥וֹד אֱ֝ל֗וֹהַּ עֲלֵ֣י אָהֳלִֽי׃
  ibo-ibo: Ewoo, otu ihe dịịrị nʼụbọchị ihe na-agara m nke ọma, mgbe mmekọrịta mụ
    na Chineke mere ka ụlọ m bụrụ ebe a gọziri agọzi,
  ory-ory: ମୁଁ ଉତ୍ତମ ଅବସ୍ଥାରେ ଥିଲି, ସେତେବେଳେ ମୋʼ ତମ୍ବୁ ଉପରେ ପରମେଶ୍ୱରଙ୍କର ଗୁପ୍ତ ବିଷୟ
    ଥିଲା;
  chk-chk: Amwo manauei epwe usun chök lon fansoun ai pöchökül, lupwen än Kot chiechi
    ngeniei a tümwünü chon leimwei,
  rop-rop: Langa det taim wen aibin jidan brabli strongbala men, det boswan God bin
    oldei jidan garram mi,
  ukr-1871: Як в молодощах моїх ласка Божа витала понад наметом моїм;
  deu-1951: wie ich in den Tagen meines Herbstes vertrauten Umgang mit Gott bei meinem
    Zelte pflog;
  eng-JPS: As I was in the days of my youth, when the converse of God was upon my
    tent;
  srp-1865: Kako bijah za mladosti svoje, kad tajna Božija bijaše u šatoru mom,
  lug-lug: Mu biro we nabeerera ow’amaanyi, omukwano gwa Katonda omuyitirivu nga gukuuma
    amaka gange,
  heb-heb: כאשר הייתי בימי חרפי בסוד אלוה עלי אהלי׃
  ben-IRV: আহা, আমি যেমন আমার পূর্ণ অবস্থার দিনের ছিলাম, যখন ঈশ্বরের বন্ধুত্ব আমার
    তাঁবুতে ছিল।
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਆਪਣੀ ਵਾਫ਼ਰੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਹੁੰਦਾ ਸੀ, ਜਦ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਿੱਤਰਤਾ ਮੇਰੇ
    ਤੰਬੂ ਉੱਤੇ ਹੀ ਸੀ,
  mya-JVB: ငါ့ အသက် ပျိုသောကာလ ၊ ငါ့ အိမ် ၌ ဘုရား သခင်နှင့် မိဿဟာယ ဖွဲ့ရသောအခွင့်ရှိသောကာလ၌
    ၊ ငါဖြစ် သကဲ့သို့ တဖန်ဖြစ်ပါစေ။
  hmo-hmo: Egu goada dinadia neganai lau noho hegeregerena, bema harihari lau noho
    be namo. Unai neganai Dirava ese lau danu turana ia karaia, bona ia ese egu ruma
    ia naria.
  urd-urd: जैसा में अपनी बरोमन्दी के दिनों में था, जब ख़ुदा की ख़ुशनूदी मेरे ख़ेमे
    पर थी।
  rus-SYN: как был я во дни молодости моей, когда милость Божия была над шатром моим,
  bqc-SIM: Gↄↄ bee má kú ma gↄↄ soplawa, Lua gbɛ̃naↄn wá ũ ma ua.
  tcz-CHONGTHU: Pathen toh golcha a ka in a apansah lai, aluboh pen a kapan lai chu
    hileh.
  mar-mar: अहो, माझ्या चागल्या फलदायी दिवसाची मी आशा करतो. त्या दिवसात माझ्यावर देवाचे
    मित्रत्वाचे कृपाछत्र होते.
  qub-qub: Noga alli timpullächöraj caycashä wichan alli yanapämaj.
  hat-hat: Nan tan sa a, tout zafè m' t'ap mache byen. Bondye te zanmi m'. Li t'ap
    pwoteje kay mwen.
  eng-BSB: when I was in my prime, when the friendship of God rested on my tent,
  eng-WEBPB: as I was in my prime, when the friendship of God was in my tent,
  kbq-kbq: Hagi ko'ma maka zamo'ma knare'ma higenama mani'noa knafina, nagrite'ene
    naga'ni'arera Anumzamo'a taragoteno knare aroneni'a mani'nege'na ke'noe.
  nhe-BL: Quema nieliyaya nitelpocatl, Toteco Dios quitiochihuayaya nochi ipan nochaj
    huan yajaya elqui queja nonelhuampo.
  gub-BL: A'e 'ar rehe hekàg hema'eahy 'ym pà. Tupàn wiko hemyrypar romo a'e. Hemyrypar
    romo heko haw wiko heràpuz rehe uzekaiw katu ma'e romo.
  eng-DRA: As I was in the days of my youth, when God was secretly in my tabernacle?
