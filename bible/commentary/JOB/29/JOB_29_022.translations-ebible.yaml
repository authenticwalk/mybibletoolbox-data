verse: JOB.029.022
translations:
  mal-C: ഞാൻ സംസാരിച്ചുകഴിഞ്ഞാൽ, പിന്നെ അവർക്ക് ഒന്നുംതന്നെ പറയാൻ ഉണ്ടായിരുന്നില്ല;
    എന്റെ വാക്കുകൾ അവരുടെ ഉള്ളിൽ പതിഞ്ഞിരുന്നു.
  deu-TKW: Wenn ich geredet, sprachen sie nicht mehr, und meine Rede troff auf sie
    herab.
  lin-lin: Sima na ngai koloba, bazalaki na liloba ya kozongisa te ; maloba na ngai
    ezalaki kokota na esengo na matoyi na bango.
  eng-LSV: After my word they do not change, || And my speech drops on them,
  eng-GNV: After my wordes they replied not, and my talke dropped vpon them.
  eng-WEBSTER: After my words they spoke not again; and my speech dropped upon them.
  nhw-BL: Huan teipa quema ya nitlamiyaya nicamanalti, inijuanti amo nechnajnanquiliyayaj
    pampa tlahuel quinpactiyaya nocamanal.
  swh-ONEN: Baada ya mimi kuzungumza, hawakusema zaidi; maneno yangu yaliingia masikioni
    mwao kwa makini.
  bba-bba: Nɑ̀ n ɡɑri ɡeruɑ nɑ kpɑ, ɡoo ku rɑ mɑɑ ɡɑ̃ɑnu wisi. Nɛn ɡɑri yi, yi rɑ
    bu duuriwɑ kpurɛ kpurɛ nɡe nim mɛ mu dɑ̃ɑkumɔ.
  eng-KJVCPB: After my words they spake not again; And my speech dropped upon them.
  luo-luo: Onge ngʼama ne loso bangʼa; wechena ne lwar e itgi mos ka ngʼidho.
  meu-meu: Lau na hereva murinai idia na asi reḡereḡedia; egu hereva na latadiai e
    kau.
  npi-ULB: मेरा वचनहरू सकिएपछि तिनीहरूले फेरि बोल्दैनथ्ये । मेरो बोली तिनीहरूमा पानीको
    थोपाझैं खस्थ्यो ।
  yor-yor: Lẹ́yìn ọ̀rọ̀ mi, wọn kò tún sọ̀rọ̀ mọ́; ọ̀rọ̀ mi wọ̀ wọ́n ní etí ṣinṣin.
  pes-OPCB: پس از اینکه سخنانم تمام می‌شد آنها دیگر حرفی نمی‌زدند، زیرا نصایح من برای
    آنها قانع کننده بود.
  tgl-ULB: Matapos kong sabihin ang aking mga salita, hindi na sila muling nagsalita;
    ang aking pananalita ay pumatak sa kanila tulad ng tubig.
  hui-hui: Iba dalu ibalu dindiha anda poralidagua i̱na bi laga birugo wali agali
    tiha anda pugu biya. I̱na bi lai harugola bi laru aria latago holene mbira tigua
    nayi degeya.
  mya-mya: ငါပြောပြီးသည် နောက်သူတို့သည် ပြန်၍ မပြော။ ငါ့စကားသည် သူတို့အပေါ်မှာ ရေစက်ကဲ့သို့
    ကျ၏။
  bod-N: ངའི་གཏམ་ཐོས་རྗེས་ཁོ་ཚོས་མ་སྨྲས་ལ། ། དེ་རྣམས་སྟེང་དུ་བདག་གི་གཏམ་བབས་ཤིང་།
    །
  sna-sna: Shure kwokutaura kwangu, ivo havana kuzotaurazve; mashoko angu akawira
    panzeve dzavo zvinyoronyoro.
  spa-BLM: Después de mis palabras no volvieron a hablar. Mi discurso cayó sobre ellos.
  cac-cac: Ayic slajvi in lolon chi', schan̈ej sc'ol eb' smasanil. Vach'n̈ej syab'
    eb'.
  swh-ULB: Nilipo maliza kuongea hawakunena tena, maneno yangu yaliwatia nguvu kama
    mvua.
  bel-bel: Пасьля слоў маіх ужо не разважалі; мова мая капала на іх.
  deu-ELBBK: Nach meinem Wort sprachen sie nicht wieder, und auf sie träufelte meine
    Rede.
  mbb-OT: Emun ebpekepasad a he egkaǥi ne wazè dan en igkeuman su ereg en kandan is
    mibpengaǥi ku.
  mal-2015: ഞാൻ സംസാരിച്ചശേഷം അവർ മിണ്ടുകയില്ല; എന്റെ മൊഴി അവരുടെമേൽ ഇറ്റിറ്റു വീഴും.
  rmc-rmc: Sar me dovakeravas, on pes imar na denas anglal; mire lava pre lende kvapkinenas
    sar paňi;
  pes-OPV: بعد از کلام من دیگر سخن نمی گفتند و قول من بر ایشان فرو می‌چکید.
  ron-1924: Дупэ кувынтэриле меле, ничунул ну рэспундя ши кувынтул меу ера пентру
    тоць о роуэ бинефэкэтоаре.
  ben-OBCV: আমি কথা বলার পর, তারা আর কিছুই বলত না; আমার কথাবার্তা মৃদুভাবে তাদের কানে
    গিয়ে পড়ত।
  som-som: Weligood igama ay daba hadlin, Oo hadalkayguna korkooduu ku soo dhibci
    jiray.
  lat-VUC: Verbis meis addere nihil audebant, et super illos stillabat eloquium meum.
  eng-ASVBT: After my words they spake not again; And my speech distilled upon them.
  ita-1885: Dopo che io avea parlato, niuno replicava; E i miei ragionamenti stillavano
    sopra loro.
  eng-LXXUP: At my word they spoke not again, And they were very glad whenever I spoke
    to them.
  eng-ULB: After my words were done, they did not speak again; my speech dropped like
    water on them.
  spa-VBL: Una vez que yo hablaba, no tenían nada más que decir; lo que yo decía era
    suficiente.
  fra-_FOB: Après que j'avais parlé, on ne répliquait pas, et ma parole découlait
    goutte à goutte sur eux.
  mal-mal: ഞാൻ സംസാരിച്ചശേഷം അവർ മിണ്ടുകയില്ല; എന്റെ മൊഴി അവരുടെ മേൽ മഴപോലെ ഇറ്റിറ്റ്
    വീഴും.
  urd-GVR: Mere bāt karne par wuh jawāb meṅ kuchh na kahte balki mere alfāz halkī-sī
    būṅdā-bāṅdī kī tarah un par ṭapakte rahte.
  suz-BL: गो आं लोव़ थुमु नोले सुइमी अरु लोव़ तेम्‍चा ममाल्‍देम। आं लोव़ मेको आन थुंमी
    सीत खोदेंशो पा जिन्‍ना जिन्‍न लत।
  eng-NOY: To my words they made no reply, When my speech dropped down upon them.
  ita-1927: Quand’avevo parlato, non replicavano; la mia parola scendeva su loro come
    una rugiada.
  ckb-ckb: لەدوای قسەکانم هیچیان لە دەم نەدەهاتە دەرەوە؛ قسەکانم دڵۆپەی بەسەریاندا
    کرد.
  eng-BBE: After I had said what was in my mind, they were quiet and let my words
    go deep into their hearts;
  kan-OKCV: ನನ್ನ ಮಾತಿನ ಮೇಲೆ ಅವರು ಬೇರೆ ಮಾತನಾಡುತ್ತಿರಲಿಲ್ಲ; ನನ್ನ ನುಡಿ ಅವರ ಕಿವಿಗೆ ಬೀಳುತ್ತಿತ್ತು.
  tam-2017: என் பேச்சுக்குப் பேசாமலிருந்தார்கள்; என் வசனம் அவர்கள்மேல் மழைத்துளியாக
    விழுந்தது.
  spa-RV-1909: Tras mi palabra no replicaban, y mi razón destilaba sobre ellos.
  ron-BTF: După cuvântarea mea nu mai vorbeau; și vorbirea mea picura peste ei.
  eng-WEBP: After my words they didn’t speak again. My speech fell on them.
  eng-FBV: Once I had spoken they had nothing else to say; what I said was enough.
  nld-1939: Had ik uitgesproken, dan nam niemand het woord, Maar mijn rede druppelde
    op hen neer.
  nch-BL: Huan teipa quema ya nitamiyaya nicamanalti, inijuanti amo technajnanquiliyayaj
    pampa tahuel quinpactiyaya nocamanal.
  vie-1934: Sau khi tôi nói, chúng không còn đáp lại; Lời tôi nói gội nhuần trên chúng
    (như sương).
  hin-CV: मेरे वक्तव्य के बाद वे प्रतिक्रिया का साहस नहीं करते थे; मेरी बातें वे ग्रहण
    कर लेते थे.
  spa-BES: Después de haber dicho lo que tenía en mente, se quedaron callados y dejaron
    que mis palabras se adentren en sus corazones;
  tdx-tdx: Ie nilañon-draho, tsy nisaontsy iereo, nitsopatsopak’ am’iereo o entakoo.
  tha-KJV: หลังจากที่​ข้าพูดแล้ว เขาก็​ไม่​พู​ดอีกเลย และคำของข้าก็​กล​ั่นลงมาเหนือเขา
  por-BR-2018: Depois de minha palavra nada replicavam, e minhas razões gotejavam
    sobre eles.
  deu-ELO: Nach meinem Worte sprachen sie nicht wieder, und auf sie träufelte meine
    Rede.
  eng-WYC-2018: They durst nothing add to my words (or They dared add nothing to my
    words); and my speech dropped upon them.
  epo-epo: Post miaj vortoj oni ne plu parolis; Kaj miaj vortoj gutadis sur ilin.
  uig-PIN: Mǝn gǝp ⱪilƣandin keyin ular ⱪayta gǝp ⱪilmaytti, Sɵzlirim ularning üstigǝ
    xǝbnǝm bolup qüxǝtti.
  beo-beo: 'Na da sia: dagoloba, ilia eno sia:mu hamedei ba:su. Na sia: da gibu ea
    dabe agoai ba:su.'
  tpi-OTNT: Tok bilong mi i bin i go insait tru long bel bilong ol, olsem ren i save
    go insait long graun. Na taim mi tok pinis, ol i no gat tok moa bilong skruim
    tingting mi bin autim. Nogat.
  hau-SA: Bayan da na yi magana, ba su ƙara ce kome ba. Maganata ta shige su.
  uig-LAT: Men gep qilghandin kéyin ular qayta gep qilmaytti, Sözlirim ularning üstige
    shebnem bolup chüshetti.
  nde-nde: Nxa sekukhulume mina, kungakhulumi omunye njalo; amazwi ami ayengena kamnandi
    ezindlebeni zabo.
  ton-ton: Hili ʻeku lea naʻe ʻikai te nau tali; pea naʻe tō ʻeku lea kiate kinautolu.
  ces-1613: Po slovu mém nic neměnili, tak na ně dštila řeč má.
  eng-WMB: After my words they didn’t speak again. My speech fell on them.
  tam-TCV: நான் பேசியபின் அவர்கள் தொடர்ந்து பேசவில்லை; என் வார்த்தைகள் அவர்கள் செவிகளில்
    மெதுவாய் விழுந்தன.
  ceb-ULB: Sa dihang nahuman na ako sa pagpamulong; wala na silay ikasulti pa; ang
    akong mga pulong daw tubig nga gibubo diha kanila.
  pol-UBG: Po moich słowach już nie mówili, moja mowa kropiła na nich.
  urd-GVU: میرے بات کرنے پر وہ جواب میں کچھ نہ کہتے بلکہ میرے الفاظ ہلکی سی بوندا
    باندی کی طرح اُن پر ٹپکتے رہتے۔
  deu-1912: Nach meinen Worten redete niemand mehr, und meine Rede troff auf sie.
  kan-2017: ನಾನು ಮಾತನಾಡಿದ ಮೇಲೆ ಮತ್ತೆ ಅವರು ಮಾತನಾಡುತ್ತಿರಲಿಲ್ಲ, ನನ್ನ ವಚನವೃಷ್ಟಿಯು ಅವರ
    ಮೇಲೆ ಬೀಳುತ್ತಿತ್ತು,
  yap-yap: dariy ban’en ni yad ma puthuy ngay ko ngiyal’ ni ku gu mu’ ko numon. Ma
    rich e thin rog nga fithik’ i lanin’rad ni bod e wa’angchol ko n’uw;
  hlt-MCSB: Ka ol hnukah talh uh voel pawt tih kai olthui he amih soah tla.
  mdy-ETH: ጌኤዛ ታኣሲ ዔያቶኮ ዼኤቦ ዛኣራያታሢሮ ታ ጌስቴስካፓ ሜሌ ጌስታ ዓሲ ባኣሴ።
  twi-ASANTE: Sɛ mekasa wie a wɔnnkasa bio, ɛfiri sɛ me nsɛm tɔɔ wɔn asom yie.
  eng-WEBU: After my words they didn’t speak again. My speech fell on them.
  wal-wal: Taani haasayidoogaappe guyyiyan, eti zaarettidi haasayibookkona; aissi
    giikko, ta qaalai eta wozanan xokkiis.
  spa-PDDPT: Después de mi palabra no replicaban. Mi razón destilaba sobre ellos.
  gun-gun: Xee xeayvupa ma rã naxembovai kuaai va'ekue. Ha'e kuery áry xeayvua oguejy
    va'ekue yxapy rami.
  ilo-ULB: Kalpasan ti panagsaok, saandan a nagsao; nagtinnag a kasla danum dagiti
    sasaok kadakuada.
  kpg-kpg: Deai nadau mee e hagapuni anga i dogu hagalawa agu helekai ai. Agu helekai
    guu dau i digaula gadoo be nia madaua o di uwa ma gaa doo.
  uig-ARA: مەن گەپ قىلغاندىن كېيىن ئۇلار قايتا گەپ قىلمايتتى، سۆزلىرىم ئۇلارنىڭ ئۈستىگە
    شەبنەم بولۇپ چۈشەتتى.
  sus-sus: N ma masenyie nu rafanma e ma, e mu nu e matandima.
  pon-2006: re sohte kin kapatahiong mehkot ni ei kin kaimwisekala ei pato kan. Ei
    pato kan kin lel irail rasehng dingiding en keteu;
  ksd-ksd: Kaugu pirpir i ga bura taun diat, Ma ba i ga par kaugu lavur tinata, pa
    dia ga tata mulai;
  tur-YTC: Benim sözlerimden sonra bir daha konuşmazlardı. Sözüm üzerlerine dökülürdü.
  grc-BRENT: Ἐπὶ τῷ ἐμῷ ῥήματι οὐ προσέθεντο, περιχαρεῖς δὲ ἐγίνοντο ὁπόταν αὐτοῖς
    ἐλάλουν.
  ind-AYT: Setelah aku berbicara, mereka tidak berbicara lagi; perkataanku jatuh ke
    atas mereka.
  nya-nya: Ndikayankhula, iwo sankayankhulanso; mawu anga ankawagwira mtima.
  hrv-hrv: Na riječi mi ne bi ništa dometali i besjede su mi daždile po njima.
  mps-mps: Eno po augwaligo haliga tomoba mu pai dao, te tulubage te tǫ tomoba pabo
    tiwai tama yai dao. Tama eno po ola silibo si da, augwaligo po mu meni yai dao,
    te eno homu kolesagade ebo po iba tega sabo meni.
  tpi-tpi: Tok bilong mi i bin i go insait tru long bel bilong ol, olsem ren i save
    go insait long graun. Na taim mi tok pinis, ol i no gat tok moa bilong skruim
    tingting mi bin autim. Nogat.
  dan-1931: ingen tog Ordet, når jeg havde talt, mine Ord faldt kvægende på dem;
  vie-OVCB: Sau khi tôi nói, họ không còn gì để thêm, vì lời tôi nói làm hài lòng
    họ.
  guj-2017: મારા બોલી રહ્યા પછી કોઈ દલીલ કરતા ન હતા. કેમ કે મારી સલાહ વરસાદની જેમ
    ટપક્યા કરતી.
  pon-2006A: re sohte kin kapatahiong mehkot ni ei kin kaimwisekala ei pato kan. Ei
    pato kan kin lel irail rasehng dingiding en keteu;
  por-BRBSL: Depois das minhas palavras, eles não voltaram a falar. Meu discurso caiu
    sobre eles.
  cth-cth: Ka dei hnukkhu hoi banghai dei awh hoeh toe. Ka dei e teh ahnimouh koe
    tadamtui patetlah a bo.
  twi-twi: Sɛ mekasa wie a wɔnnkasa bio, efisɛ me nsɛm tɔɔ wɔn asom yiye.
  hlt-hlt: Ka ol hnukah talh uh voel pawt tih kai olthui he amih soah tla.
  tbz-SIM: N do ɔ̃ nkɛ̀ m bɛ́i nhòmɔù bɑ́ n tɛ̃́nnɛ́, Kɛ̀ n nɑ́ɑǹtì mbɛ̀ tɑɑ̀.
  msy-2020: Nan mɨgɨrɨgɨaba men navir averiabar ghuaghiri, mati amozir pam emɨra aghumra
    nguazir averiamɨn ghuaghiri. Kɨ mɨkemegh gɨvaghtɨ, me nan nɨghnɨzim ua mɨgɨrɨgɨar
    otevitam a isafuraghan kogham. Puvatɨ.
  dop-dop: Pɑ nɩɩkɑɣɑ mɑ tɔm kɛ́ pɑ tǝnɑɣɑ. Ye mɑ tɛmɑ yɔɣɔtʋɣʋ nɔɣɔlʋ ɩɩ cɔɔkɩ nɑtǝlɩ.
  azb-azb: Heç kim sözümün üstündən söz deməzdi, Sözlərim üzərlərinə tökülərdi.
  eng-DBY: After my words they spoke not again, and my speech dropped upon them;
  hin-2017: जब मैं बोल चुकता था, तब वे और कुछ न बोलते थे, मेरी बातें उन पर मेंह के
    सामान बरसा करती थीं।
  wol-KYG: Samay kàddoo leen di dal, genn-genn, te su ma àddoo ba daaneel, kàddu jeex.
  eng-YLT: After my word they change not, And on them doth my speech drop,
  eng-WYC-2017: They durst nothing add to my words; and my speech dropped upon them.
  eng-WMBB: After my words they didn’t speak again. My speech fell on them.
  urd-GVH: मेरे बात करने पर वह जवाब में कुछ न कहते बल्कि मेरे अलफ़ाज़ हलकी-सी बूँदा-बाँदी
    की तरह उन पर टपकते रहते।
  rug-rug: Mudina zama arau si loke dia zinama pule, sari qua zinama si va manoti
    si arini.
  gaz-gaz: Erga ani dubbadhee booddee isaan deebiʼanii hin dubbanne; dubbiin koos
    akka gaariitti gurra isaanii seena ture.
  fra-LSG: Après mes discours, nul ne répliquait, Et ma parole était pour tous une
    bienfaisante rosée;
  yal-yal: N na yi falan ti, e mi yi a matandima. N ma falane yi luxi nɛn e xa alo
    tulen naxan godoma bɔxɔ xaren ma.
  haw-1868: Mahope o ka'u olelo ana, aole lakou i olelo hou, A kulu iho ka'u olelo
    maluna iho o lakou.
  arb-NAV: بَعْدَ كَلامِي لَا يُثَنُّونَ عَلَى أَقْوَالِي، وَحَدِيثِي يَقْطُرُ عَلَيْهِمْ
    كَالنَّدَى.
  ewe-ewe: Ne meƒo nu la, womegaƒoa nu o eye nye nyawo gena ɖe woƒe towo me bɔlɔɔ.
  eng-LEE: After my words they made no reply, and my speech dropped on them [like
    dew].
  asm-FB: মোৰ কথাৰ শেষত সিবিলাকৰ কোনেও উত্তৰ নকৰিছিল; মোৰ বাক্য সিবিলাকৰ ওপৰত নিয়ৰৰ
    দৰে পৰিছিল।
  sus-A: ﭑ مَ مَسٍنيِيٍ نُ رَقَنمَ عٍ مَ، عٍ مُ نُ عٍ مَتَندِ مَ.
  fra-SBL: Après mes paroles, ils n'ont plus parlé. Mon discours est tombé sur eux.
  hbo-hbo: אַחֲרֵ֣י דְ֭בָרִי לֹ֣א יִשְׁנ֑וּ וְ֝עָלֵ֗ימֹו תִּטֹּ֥ף מִלָּתִֽי׃
  kik-kik: Ndaarĩkia kwaria-rĩ, matiacookaga kwaria; ciugo ciakwa ciatoonyaga matũ
    mao kahora ihooreire.
  fra-NCL: Après que j’avais parlé, personne n’ajoutait rien ; ma parole coulait sur
    eux comme la rosée.
  cek-AK: Lok ka thuih pacoengah, mi doeh lok apae o ai boeh; ka thuih ih lok loe
    nihcae nuiah tui baktiah ca.
  cuk-cuk: An-gayaburba-sunmakedi nue yeer itodamalad, dule gwen an-abin-imakdasulid.
  uig-CYR: Мән гәп қилғандин кейин улар қайта гәп қилмайтти, Сөзлирим уларниң үстигә
    шәбнәм болуп чүшәтти.
  tel-2017: నేను మాటలాడిన తరువాత వారు మారు మాట పలకలేదు. ధారలుగా నా మాటలు వారి మీద
    పడ్డాయి.
  hat-BSA: Apre pawòl pa m, yo pa t pale ankò, e pawòl mwen yo te etonnen yo.
  kos-kos: Na ke safla sramsram luk uh, wanginna ma elos ac ku in sifilpa fahk. Kas
    luk ac tili nu in elos oana tulin af nu fin fohk pao;
  hbo-WLC: אַחֲרֵ֣י דְ֭בָרִי לֹ֣א יִשְׁנ֑וּ וְ֝עָלֵ֗ימוֹ תִּטֹּ֥ף מִלָּתִֽי׃
  ibo-ibo: Mgbe m kwụsịrị okwu, ha anaghị ekwukwa ọzọ. Okwu m na-ada juu na ntị ha.
  ory-ory: ମୋʼ କଥା ଉତ୍ତାରେ ସେମାନେ ଆଉ କଥା କହିଲେ ନାହିଁ; ପୁଣି, ମୋʼ କଥା ସେମାନଙ୍କ ଉପରେ
    ଟୋପା ଟୋପା ହୋଇ ପଡ଼ିଲା।
  chk-chk: Wesin ai kapas resap chüen fossefäl, pun ai kewe kapas ra tolong lon selinger.
  rop-rop: En wen aibin stap tokin, nobodi nomo bin tok enijing. Deibin jinggabat
    rili ad blanga ol detlot wed weya aibin oldei toktokbat.
  ukr-1871: Слів моїх уже й не розбірали, слова мої капали дощиком на них.
  deu-1951: Auf meine Rede folgte kein Widerspruch, und meine Worte träufelten auf
    sie.
  eng-JPS: After my words they spoke not again; and my speech dropped upon them.
  srp-1865: Poslije mojih rijeèi niko ne pogovaraše, tako ih natapaše besjeda moja.
  lug-lug: Bwe namalanga okwogera, nga tewaba addayo kwogera, ebigambo byange byagwanga
    mpola mpola mu matu gaabwe.
  heb-heb: אחרי דברי לא ישנו ועלימו תטף מלתי׃
  ben-IRV: আমার কথা বলার পরে, তারা আর কথা বলত না; আমার কথা তাদের ওপর জলের ফোঁটার মত
    পড়ত।
  pan-pan: ਮੇਰੇ ਬੋਲਣ ਦੇ ਮਗਰੋਂ ਉਹ ਫੇਰ ਨਹੀਂ ਬੋਲਦੇ ਸਨ, ਅਤੇ ਮੇਰੀਆਂ ਗੱਲਾਂ ਉਹਨਾਂ ਉੱਤੇ ਮੀਂਹ
    ਦੀ ਤਰ੍ਹਾਂ ਵਰ੍ਹਦੀਆਂ ਸਨ।
  mya-JVB: ငါ ပြောပြီးသည်နောက် သူတို့သည် ပြန် ၍ မ ပြော။ ငါ့ စကား သည် သူ တို့အပေါ်
    မှာ ရေစက်ကဲ့သို့ကျ ၏။
  hmo-hmo: Egu hereva idia ore murinai, unai taudia ese hereva ma haida idia gwauraia
    lasi, badina egu hereva dekenai idia moale.
  urd-urd: मेरी बातों के बा'द, वह फिर न बोलते थे; और मेरी तक़रीर उन पर टपकती थी
  rus-SYN: После слов моих уже не рассуждали; речь моя капала на них.
  bqc-SIM: Ma yã'oa gbɛa gbɛ̃e lí yã'o lↄo, ma yã́ mɛ́ ì tↄ̃́má.
  tcz-CHONGTHU: Chuleh kasei chai tengle amahon belap ding anei ji pouve, Kathumop
    chun amaho alung lhai sah jeh u chun.
  mar-mar: मी माझे बोलणे संपवल्यानंतर ऐकणाऱ्यांना आणखी काही बोलायचे नसे. माझे शब्द
    त्यांच्या कानावर हळूवारपणे पडत.
  qub-qub: Noga parlayta usharcuptëga manami pipis ‹llutanmi› nimajchu. Paycunamanga
    parlashä chayaj yacunaycaptin tamya shiminman chayajnömi.
  hat-hat: Pawòl mwen tonbe nan kè yo tankou grenn lapli. Lè m' fin pale, pesonn pa
    gen anyen pou di ankò.
  eng-BSB: After my words, they spoke no more; my speech settled on them like dew.
  eng-WEBPB: After my words they didn’t speak again. My speech fell on them.
  kbq-kbq: Hagi nagrama keagama huvagama retogeno'a, mago'mo'e huno nagri kerera antemino
    keaga osu'ne. Na'ankure nagrama hua nanekea antahiso'e hu'nagu anara hu'naze.
  nhe-BL: Huan teipa quema ya san iyojya nicamati, inijuanti ax nechnajnanquiliyayaj
    pampa tlahuel quinpactiyaya notlajtol.
  gub-BL: — Neremu'em, ni'i kwaw ni pitài teko heze'eg pawire wà. Heze'eg wixe waàkàg
    pupe. Nuzawy kwaw 'y ywyxiguhu rehe upiripirik ma'e.
  eng-DRA: To my words they durst add nothing, and my speech dropped upon them.
