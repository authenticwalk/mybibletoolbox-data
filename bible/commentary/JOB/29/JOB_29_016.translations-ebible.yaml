verse: JOB.029.016
translations:
  mal-C: ബുദ്ധിമുട്ടനുഭവിക്കുന്നവർക്കു ഞാൻ പിതാവായിരുന്നു; അപരിചിതന്റെ വ്യവഹാരംപോലും
    ഞാൻ ഏറ്റെടുത്തു നടത്തി.
  deu-TKW: Ein Vater war ich den Armen und die Rechtssache des mir Unbekannten untersuchte
    ich;
  lin-lin: nazalaki tata ya moto oyo akelela, nazalaki kobundela moto oyo nayebi te ;
  eng-LSV: I [am] a father to the needy, || And the cause I have not known I search
    out.
  eng-GNV: I was a father vnto the poore, and when I knewe not the cause, I sought
    it out diligently.
  eng-WEBSTER: 'I was a father to the poor: and the cause which I knew not I searched
    out.'
  nhw-BL: Na nielqui quen niinintata catli teicneltzitzi huan niquinmanahui nochi
    catli ehuani sequinoc tlalme.
  swh-ONEN: Nilikuwa baba kwa mhitaji; nilimtetea mgeni.
  bba-bba: Nɑ kuɑ sɑ̃ɑrobun tundo. Nɑ rɑ sɔbu nɔɔri, n ben ɡɑri mɛɛri yi bɑ kɑ nɑ.
  eng-KJVCPB: 'I was a father to the poor: And the cause which I knew not I searched
    out.'
  luo-luo: Ne abedo wuon jochan; kendo ne akawo chandruok joma welo.
  meu-meu: Lau na ogoḡami tauna tamana, bona asi dibagu tauna sivaraina na tahua.
  npi-ULB: खाँचोमा परेको मानिसको लागि म पिता भएँ । मैले नचिनेको मानिसको मुद्दाको पनि
    म जाँच गरिदिन्थेँ ।
  yor-yor: Mo ṣe baba fún tálákà; mo ṣe ìwádìí ọ̀ràn àjèjì tí èmi kò mọ̀ rí.
  pes-OPCB: برای فقرا پدر بودم و از حق غریبه‌ها دفاع می‌کردم.
  tgl-ULB: Naging isang ama ako ng mga nangangailangan; sinusuri ko ang kaso kahit
    na ng isang hindi ko kilala.
  hui-hui: I̱ yagibano hearunaga aba ale howa i̱na ti baya hangu handayaho haru. Agali
    maru i̱ manda nabi de nahendeneru godini haru ibugu biyagola i̱na biamogo bialu
    tinaga bi la haru.
  mya-mya: ဆင်းရဲသောသူတို့၏ အဘဖြစ်၏။ အသိ အကျွမ်းမရှိသော သူတို့၏အမှုကို ငါနားထောင်၏။
  bod-N: བདག་ནི་དབུལ་ཕོངས་རྣམས་ཀྱི་ཕ་བཞིན་ཡིན། ། རྒྱུས་མེད་མི་ཡི་གྱོད་གཞིར་རྩད་གཅོད་བྱས།
    །
  sna-sna: Ndakanga ndiri baba kuna vanoshayiwa; ndaimiririra mhaka yomutorwa.
  spa-BLM: Fui padre de los necesitados. Investigué la causa de él que no conocía.
  cac-cac: Icha mamab'il vaj d'a eb' ay stzapan smajanil. Tzin colan pax eb' max yal
    scolan sb'a d'a yichan̈ eb' yajal, vach'chom man̈ vojtacoc eb' palta tzin coln̈ej
    eb'.
  swh-ULB: Niliwasaidia wahitaji; niliwasaidia hata wasionijua.
  bel-bel: бацькам быў я ўбогім і цяжбіну, якое я ня ведаў, разьбіраў уважліва.
  deu-ELBBK: Vater war ich den Dürftigen, und die Rechtssache dessen, den ich nicht
    kannte, untersuchte ich;
  mbb-OT: Nehimu a he amey te menge pubri; minsan is menge lumelengyawà, midtevangan
    ku te menge kasu zan.
  mal-2015: ദരിദ്രന്മാർക്കു ഞാൻ അപ്പനായിരുന്നു; ഞാൻ അറിയാത്തവന്റെ വ്യവഹാരം പരിശോധിച്ചു.
  rmc-rmc: Le čorenge somas dad a pro sudos zaačhavas vaš o cudzincos.
  pes-OPV: برای مسکینان پدر بودم، و دعوایی را که نمی دانستم، تفحص می‌کردم.
  ron-1924: Челор ненорочиць ле ерам татэ ши черчетам причина челуй некуноскут.
  ben-OBCV: অভাবগ্রস্তের কাছে আমি ছিলাম একজন বাবা; অপরিচিত লোকের মামলা আমি হাতে তুলে
    নিতাম।
  som-som: Aabbaan u ahaan jiray saboolka baahan, Oo ka aanan aqoonna xaalkiisa waan
    baadhi jiray.
  lat-VUC: Pater eram pauperum, et causam quam nesciebam diligentissime investigabam.
  eng-ASVBT: 'I was a father to the needy: And the cause of him that I knew not I
    searched out.'
  ita-1885: Io era padre a' bisognosi, E investigava la causa che mi era sconosciuta.
  eng-LXXUP: I was the father of the helpless; And I searched out the cause which
    I knew not.
  eng-ULB: I was a father to needy people; I would examine the case even of one whom
    I did not know.
  spa-VBL: Fui como un padre para los pobres, y defendí los derechos de los extranjeros.
  fra-_FOB: J'étais le père des pauvres, et j'étudiais à fond la cause de l'inconnu.
  mal-mal: ദരിദ്രന്മാർക്ക് ഞാൻ അപ്പനായിരുന്നു; ഞാൻ അറിയാത്തവന്റെ വ്യവഹാരം പരിശോധിച്ചു.
  urd-GVR: Maiṅ ġharīboṅ kā bāp thā, aur jab kabhī ajnabī ko muqaddamā laṛnā paṛā
    to maiṅ ġhaur se us ke muāmale kā muāynā kartā thā tāki us kā haq mārā na jāe.
  suz-BL: मारेइ मथीब आन कली आन आफ खोदेंशो दुम्‍ती। गो अर्को रागी ङा मुर आन कली आन
    मुददा कोव़शा गेतामी। अय्‍युब ३१:१८
  eng-NOY: I was a father to the poor, And the cause of him I knew not I searched
    out;
  ita-1927: ero il padre de’ poveri, e studiavo a fondo la causa dello sconosciuto.
  ckb-ckb: من بۆ نەداران باوکێک دەبووم و بەرگریم لە کەسێک دەکرد کە پێی ئاشنا نەبووم.
  eng-BBE: I was a father to the poor, searching out the cause of him who was strange
    to me.
  kan-OKCV: ದರಿದ್ರರಿಗೆ ನಾನು ತಂದೆಯಾಗಿದ್ದೆನು; ಅಪರಿಚಿತರ ವ್ಯಾಜ್ಯವನ್ನು ವಿಚಾರಿಸುತ್ತಿದ್ದೆನು.
  tam-2017: நான் எளியவர்களுக்குத் தகப்பனாக இருந்து, நான் அறியாத வழக்கை ஆராய்ந்துபார்த்தேன்.
  spa-RV-1909: 'A los menesterosos era padre; y de la causa que no entendía, me informaba
    con diligencia:'
  ron-BTF: Eram tată celor săraci; și cauza pe care nu o cunoșteam, am cercetat-o
    în amănunțime.
  eng-WEBP: I was a father to the needy. I researched the cause of him whom I didn’t
    know.
  eng-FBV: I was like a father to the poor, and I defended the rights of strangers.
  nld-1939: Voor armen was ik een vader, Voor onbekenden onderzocht ik het pleit.
  nch-BL: Na nielqui quej niinintata cati teicneltzitzi huan niquinmanahui nochi cati
    ehuani ipan sequinoc talme.
  vie-1934: Tôi đã làm cha cho kẻ nghèo khó, Còn duyên cớ của kẻ lạ, tôi tra xét cho
    rõ ràng.
  hin-CV: दरिद्रों के लिए मैं पिता हो गया; मैंने अपरिचितों के न्याय के लिए जांच पड़ताल
    की थी.
  spa-BES: Yo era un padre para los pobres, examinaba la causa que no conocía.
  tdx-tdx: Ni-rae’ o poie’eo, vaho nitsikaraheko ty nipaia’ i alik’amakoy.
  tha-KJV: ข้าเป็นบิดาให้คนขัดสน และข้าสอบสวนเรื่องของผู้​ที่​ข้าไม้​รู้จัก
  por-BR-2018: Aos necessitados eu era pai; e a causa que eu não sabia, investigava
    com empenho.
  deu-ELO: Vater war ich den Dürftigen, und die Rechtssache dessen, den ich nicht
    kannte, untersuchte ich;
  eng-WYC-2018: I was a father of poor men; and I inquired most diligently the cause,
    which I knew not. (I was a father to the poor; and I inquired most diligently
    into their case, or their trouble, of which I knew not.)
  epo-epo: Mi estis patro por la malriĉuloj, Kaj juĝan aferon de homoj nekonataj mi
    esploradis;
  uig-PIN: Yoⱪsullarƣa ata bolattim, Manga natonux kixining dǝwasinimu tǝkxürüp qiⱪattim.
  beo-beo: Na da hame gagui dunu ilia eda agoai galusu. Amola ga fi da bidi hamosu
    ba:loba, na da ilimagai galusu.
  tpi-OTNT: Na mi bin i stap olsem papa bilong ol rabisman na mi bin lukautim ol.
    Na mi bin helpim tok bilong ol man taim ol arapela i laik kotim ol na daunim ol.
    Maski mi no save long ol dispela man, mi bin sambai bilong helpim ol long kot.
  hau-SA: Ni mahaifi ne ga masu bukata; na tsaya wa baƙo.
  uig-LAT: Yoqsullargha ata bolattim, Manga natonush kishining dewasinimu tekshürüp
    chiqattim.
  nde-nde: Nganginguyise kwabaswelayo; ngayimela indaba yesihambi.
  ton-ton: 'Ko e tamai au ki he masiva: pea ko e meʻa naʻe ʻikai te u ʻiloʻi ne u
    kumi lahi ki ai.'
  ces-1613: Byl jsem otcem nuzných, a na při, jíž jsem nebyl povědom, vyptával jsem
    se.
  eng-WMB: I was a father to the needy. I researched the cause of him whom I didn’t
    know.
  tam-TCV: நான் தேவையுள்ளோருக்கு தகப்பனாக இருந்து, அறியாதவனின் வழக்கில் நான் அவனுக்கு
    உதவினேன்.
  ceb-ULB: Amahan ako sa mga tawo nga timawa; ug akong gisusi ang kaso sa uban bisan
    ug wala ko sila mailhi.
  pol-UBG: Byłem ojcem ubogich, a sprawę, której nie znałem, badałem.
  urd-GVU: مَیں غریبوں کا باپ تھا، اور جب کبھی اجنبی کو مقدمہ لڑنا پڑا تو مَیں غور
    سے اُس کے معاملے کا معائنہ کرتا تھا تاکہ اُس کا حق مارا نہ جائے۔
  deu-1912: Ich war ein Vater der Armen; und die Sache des, den ich nicht kannte,
    die erforschte ich.
  kan-2017: ದರಿದ್ರರಿಗೆ ತಂದೆಯಾಗಿ, ಪರಿಚಯವಿಲ್ಲದವನ ವ್ಯಾಜ್ಯವನ್ನೂ ವಿಚಾರಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: Gu bod rogon ba matam ngak e pi’in gafgow ma gu ma pi’ e ayuw ngak e pi
    milekag nike l’ag e oloboch ngorad.
  hlt-MCSB: Kai tah khodaeng taengah a napa la ka om tih ming pawt kah tuituknah te
    ka khe pah.
  mdy-ETH: ማንቆ ዓሶኮ ታኣኒ ዓዶ፤ ታ ዔሩዋ ዓሶማኣ ታኣኒ ታርዤኬ።
  twi-ASANTE: Meyɛɛ ahiafoɔ agya; na mekaa ahɔhoɔ asɛm maa wɔn.
  eng-WEBU: I was a father to the needy. I researched the cause of him whom I didn’t
    know.
  wal-wal: Hiyyeesatuyyo aawa gidaas; taani erenna asatuyyookka xabaqa gidaas.
  spa-PDDPT: Era padre de los menesterosos. Me informaba con diligencia de la causa
    que no entendía.
  gun-gun: Iporiaukue'i pe ma tuu aiko va'ekue, oikuaapy e'ỹ ikuai va'e re guive aikuaa
    pota va'ekue.
  ilo-ULB: Nagbalinak nga ama kadagiti agkasapulan a tattao; adalek ti kaso uray iti
    maysa a tao a saanko nga am-ammo.
  kpg-kpg: Au nogo hai be tamana ang gi digau hagaloale, gei e hegeege tangada mai
    i daha ma gaa doo gi lodo di haingadaa.
  uig-ARA: يوقسۇللارغا ئاتا بولاتتىم، ماڭا ناتونۇش كىشىنىڭ دەۋاسىنىمۇ تەكشۈرۈپ چىقاتتىم.
  sus-sus: N nu findixi babɛ nan na setaree bɛ, n xɔɲɛe mali e xa tɔɔrɛ kui.
  pon-2006: I rasehng sahm emen rehn me semwehmwe kan oh uhpalihki mehn liki kan me
    milahr nan apwal.
  ksd-ksd: Iau a tama i diat dia ga ki na niiba, Ma iau ga tikan pa ra varkurai ure
    nina i ga vaira piragu.
  tur-YTC: Yoksullara baba oldum. Tanımadığım adamın davasını araştırırdım.
  grc-BRENT: Ἐγὼ ἤμην πατὴρ ἀδυνάτων, δίκην δὲ ἣν οὐκ ᾔδειν ἐξιχνίασα.
  ind-AYT: Aku menjadi ayah bagi yang melarat, dan aku menyelidiki perkara dari orang
    yang tidak aku kenal.
  nya-nya: Ndinali ngati abambo kwa anthu aumphawi; ndinkayimira mlendo pa mlandu
    wake.
  hrv-hrv: otac ubogima, zastupnik strancima.
  mps-mps: Tama ena te nai meni yai bidi dabego aya tiwai bidama, tama eno augwali
    tau sai dao. Tama eno te gasa buludu asai bidi dabego po tau sai dao, te gasa
    bidi dabego po tų elama, augwali aiyaba elaluainu ebaso tau sai dao.
  tpi-tpi: Na mi bin i stap olsem papa bilong ol rabisman na mi bin lukautim ol. Na
    mi bin helpim tok bilong ol man taim ol arapela i laik kotim ol na daunim ol.
    Maski mi no save long ol dispela man, mi bin sambai bilong helpim ol long kot.
  dan-1931: jeg var de fattiges Fader, udreded den mig ukendtes Sag;
  vie-OVCB: Tôi là cha của người nghèo khó, và tra xét hoàn cảnh cho khách lạ.
  guj-2017: ગરીબો સાથે હું તેઓના પિતાની જેમ વર્તતો. જેઓને હું જાણતો ન હતો તેઓની અગત્ય
    જાણીને હું તેમને મદદ કરતો.
  pon-2006A: I rasehng sahm emen rehn me semwehmwe kan oh uhpalihki mehn liki kan
    me milahr nan apwal.
  por-BRBSL: Eu era um pai para os necessitados. Pesquisei a causa dele que eu não
    conhecia.
  cth-cth: Karoedengnaw, hanelah na pa lah ka o teh, ka panue hoeh e naw e lawk hai
    ka ngai pouh.
  twi-twi: Meyɛɛ ahiafo agya; na mekaa ahɔho asɛm maa wɔn.
  hlt-hlt: Kai tah khodaeng taengah a napa la ka om tih ming pawt kah tuituknah te
    ka khe pah.
  tbz-SIM: Kɛ tú bɛsénnìbɛ̀ kóo cicɛ. Kòo pɔ̀ɔ̀ mɔ̀kɛ tìmɑtì n ti wèńní tì dò nkɛ́ndòmmɛ̀.
  msy-2020: Kɨ mati onganarazibagh amir gumazibar afeziam, egha men akurvasi. Gumazir
    kɨ fozir puvatɨziba, kɨ kotɨn aven men akurvasi. Igharaz darazi kotɨn aven akabar
    me abɨri, ezɨ kɨ men akaba isa me bagha mɨgei.
  dop-dop: Mɑɣɑlɛ kʋnyɔntʋnɑɑ cɑɑ. Mɑ pɑɑsǝɣǝnɑ mpɑ mɑ tɑ nyɩ tɔ, pɑ tɔm kɛ teu.
  azb-azb: Yoxsulların atası idim, Qəriblərin müşküllərinin qayğısına qalırdım,
  eng-DBY: I was a father to the needy, and the cause which I knew not I searched
    out;
  hin-2017: दरिद्र लोगों का मैं पिता ठहरता था, और जो मेरी पहचान का न था उसके मुकद्दमे
    का हाल मैं पूछताछ करके जान लेता था।
  wol-KYG: Néew-ji-doole, maa doon baayam, ku ma xamul sax, may seet àqam.
  eng-YLT: A father I [am] to the needy, And the cause I have not known I search out.
  eng-WYC-2017: I was a father of poor men; and I inquired most diligently the cause,
    which I knew not.
  eng-WMBB: I was a father to the needy. I researched the cause of him whom I didn’t
    know.
  urd-GVH: मैं ग़रीबों का बाप था, और जब कभी अजनबी को मुक़दमा लड़ना पड़ा तो मैं ग़ौर
    से उसके मामले का मुआयना करता था ताकि उसका हक़ मारा न जाए।
  rug-rug: Na tamadia ri na tie malaṉa si rau, meke toka ni rau sari na tie karovodi
    pa vinaripitui.
  gaz-gaz: Ani rakkataadhaaf abbaan ture; nama ormaatiif illee nan falman ture.
  fra-LSG: J’étais le père des misérables, J’examinais la cause de l’inconnu;
  yal-yal: N yi findixi tɔrɔ muxune fafe ra, n yi xɔɲɛne xun mayɛngɛ kitini.
  haw-1868: He makua hoi au no ka poe ilihune; A o ka mea hakaka a'u i ike ole ai,
    ua huli aku au ia.
  arb-NAV: وَكُنْتُ أَباً لِلْمِسْكِينِ، أَتَقَصَّى دَعْوَى مَنْ لَمْ أَعْرِفْهُ.
  ewe-ewe: Menye tɔ na hiãtɔwo eye mexɔa nya ɖe amedzrowo nu.
  eng-LEE: A father was I to the needy; and the cause of him I knew not I used to
    investigate.
  asm-FB: মই দৰিদ্ৰবিলাকৰ পিতৃ আছিলোঁ। আৰু মই চিনি নোপোৱা মানুহৰো বিচাৰ লৈছিলোঁ।
  sus-A: ﭑ نُ قِندِشِ بَبّ نَن نَ سٍتَرٍيٍ بّ، ﭑ شْحّيٍ مَلِ عٍ شَ تْورّ كُي.
  fra-SBL: J'ai été un père pour les nécessiteux. J'ai fait des recherches sur la
    cause de celui que je ne connaissais pas.
  hbo-hbo: אָ֣ב אָ֭נֹכִֽי לָֽאֶבְיֹונִ֑ים וְרִ֖ב לֹא־יָדַ֣עְתִּי אֶחְקְרֵֽהוּ׃
  kik-kik: Ndaarĩ ithe wa arĩa abatari; nĩndaciiragĩrĩra o na mũndũ itooĩ.
  fra-NCL: J’étais le père des pauvres, j’examinais avec soin la cause de l’inconnu.
  cek-AK: Amtang kaminawk hanah ampa ah ka oh moe, angvinnawk ih lok ka tahngaih pae.
  cuk-cuk: Dule-ibmar-abesa-gudimaladga, an e-babyobi gudii gusad. Dule-yar-baidsikmaladi,
    an bendaksabalid.
  uig-CYR: Йоқсулларға ата болаттим, Маңа натонуш кишиниң дәвасиниму тәкшүрүп чиқаттим.
  tel-2017: దరిద్రులకు తండ్రిగా ఉన్నాను. నేను ఎరగనివారి వ్యాజ్యం సైతం నేను శ్రద్ధగా
    విచారించాను.
  hat-BSA: Mwen te yon papa pou malere a, e ka ke m pa konnen an, mwen te chache twouve
    bout li.
  kos-kos: Nga oana sie papa nu sin mwet sukasrup, Ac nga tuh kasru mwetsac uh in
    kutena mwe ongoiya nu selos.
  hbo-WLC: אָ֣ב אָ֭נֹכִֽי לָֽאֶבְיוֹנִ֑ים וְרִ֖ב לֹא־יָדַ֣עְתִּי אֶחְקְרֵֽהוּ׃
  ibo-ibo: Abụ m nna nke onye nọ na mkpa; bụrụkwa onye gbalịrị ịhụ na ndị ọbịa natara
    ikpe ziri ezi.
  ory-ory: ମୁଁ ଦୀନହୀନ ପ୍ରତି ପିତା ସ୍ୱରୂପ ଥିଲି ଓ ମୋʼ ଅଜ୍ଞାତ ଲୋକର ଗୁହାରି ମୁଁ ତଦନ୍ତ କଲି।
  chk-chk: Üa eman sam ngeni ekewe chon wöüngau, üa pwal peni ekewe chon ekis lon
    kapwüng.
  rop-rop: Aibin jis laiga dediwan blanga ol detlot powan pipul, en aibin oldei deigim
    pleis blanga olabat langa kothaus blanga ol detlot hubin abum trabul, nomeda olabat
    bin streinja.
  ukr-1871: Я був батьком убогим і всяку справу незнану розбірав я розважливо.
  deu-1951: Ich war des Armen Vater; und die Streitsache, die ich nicht kannte, untersuchte
    ich.
  eng-JPS: I was a father to the needy; and the cause of him that I knew not I searched
    out.
  srp-1865: Otac bijah ubogima, i razbirah za raspru za koju ne znah.
  lug-lug: Nnali kitaawe w’abanaku, ne nneyama okuwolereza besimanyiiko.
  heb-heb: אב אנכי לאביונים ורב לא ידעתי אחקרהו׃
  ben-IRV: আমি দরিদ্রদের পিতা ছিলাম; আমি এমনকি তাদের অভিযোগও পরীক্ষা করে দেখতাম যাকে
    আমি চিনি না।
  pan-pan: ਮੈਂ ਕੰਗਾਲਾਂ ਲਈ ਪਿਤਾ ਸੀ, ਅਤੇ ਮੈਂ ਨਾਵਾਕਿਫ਼ ਦੇ ਮੁਕੱਦਮੇ ਦੀ ਵੀ ਪੜਤਾਲ ਕਰਦਾ ਸੀ
  mya-JVB: ဆင်းရဲ သောသူတို့၏ အဘ ဖြစ်၏။ အသိအကျွမ်း မ ရှိသောသူ တို့ ၏အမှု ကို ငါနားထောင်
    ၏။
  hmo-hmo: Lau be ogogami tauna ena tamana, bona lau diba lasi tauna ena sivarai,
    be lau tahua bona lau durua.
  urd-urd: मैं मोहताज का बाप था, और मैं अजनबी के मु'आमिले की भी तहक़ीक़ करता था।
  rus-SYN: отцом был я для нищих и тяжбу, которой я не знал, разбирал внимательно.
  bqc-SIM: taaside maen ma ũ. Kɛ́ wàlɛ yã́gↄ̃gↄ̃ ń nibↄo, ma lɛdau.
  tcz-CHONGTHU: Chaga pabeite din mipan kapang in chuleh het khahlou hel miho jong
    kithopi angaichat nau vah kapanpi ji e.
  mar-mar: गरीब लोकांस मी वडिलांसारखा वाटत असे. मला माहीत नसलेल्या लोकांसदेखील मी
    मदत करीत असे. मी कोर्टात न्याय मिळवून देण्यासाठी त्यांना मदत करीत असे.
  qub-qub: Pishëpacojcunapäga papäninnömi caj cä. Juc-lä runacunata washaj cä!
  hat-hat: Mwen te yon papa pou pòv malere yo. Mwen te kanpe pou defann kòz etranje
    yo.
  eng-BSB: I was a father to the needy, and I took up the case of the stranger.
  eng-WEBPB: I was a father to the needy. I researched the cause of him whom I didn’t
    know.
  kbq-kbq: Zamunte omane vahe'mokizmia nafa zamigna nehu'na, ke'na antahi'nama osu'noa
    vahe'ma keagafima otizage'na, zamaza hu'na keaga eri ante fatgo hu'noe.
  nhe-BL: Na nielqui queja niinintata tlen teicneltzitzi huan niquinmanahui nochi
    tlen ehuani sequinoc tlaltini.
  gub-BL: Aiko hemetarer 'ym ma'e wanu romo. Aiko amo ywy rehe arer wapyro har romo
    no.
  eng-DRA: 'I was the father of the poor: and the cause which I knew not, I searched
    out most diligently.'
