verse: JOB.029.006
translations:
  mal-C: അന്ന് എന്റെ കാലടികൾ വെണ്ണയിൽ കുളിച്ചിരുന്നു; പാറകൾ എനിക്കുവേണ്ടി ഒലിവെണ്ണയുടെ
    അരുവികൾ ഒഴുക്കിയിരുന്നു.
  deu-TKW: als ich meine Schritte in Dickmilch badete, und der Fels neben mir Bäche
    Öls ergoß;
  lin-lin: tango nzela na ngai etondisamaki na miliki mpe libanga ezalaki kosopa mafuta
    ya olive mpo na ngai !
  eng-LSV: When washing my goings with butter, || And the firm rock [is] with me—streams
    of oil.
  eng-GNV: 'When I washed my pathes with butter, and when the rocke powred me out
    riuers of oyle:'
  eng-WEBSTER: When I washed my steps with butter, and the rock poured me out rivers
    of oil;
  nhw-BL: huan nochi yohuiyaya cuali. Nohuacaxhua quipixtoyaj miyac lechi huan nochi
    cuame tlen olivo ipan nocuamil quipixtoyaj miyac aceite.
  swh-ONEN: wakati njia yangu ilikuwa imenyweshewa siagi, nao mwamba ukanimiminia
    vijito vya mafuta ya zeituni.
  bba-bba: Mɛyɑ nɛn yɑɑ sɑbenu nu rɑ n bom yibɑ. Mɛyɑ mɑɑ nɛn olifi yɑ rɑ mɑn ɡum
    wɛ̃ mu n kokumɔ nɡe dɑɑ kokɑ.
  eng-KJVCPB: When I washed my steps with butter, And the rock poured me out rivers
    of oil;
  luo-luo: ne en ndalo ma yorega ne dhi maber kendo yiende mag zeituni ne nyak maber.
  meu-meu: una negana ai aegu vataḡadia na rata amo e huridia, bona dehoro na sinavai
    na heheto nadi-gini amo e aru lasi.
  npi-ULB: जति बेला मेरो बाटो दूधले ढाकिन्थ्यो, र चट्टानले मेरो लागि तेलको खोला बगाउँथ्यो
    !
  yor-yor: nígbà tí èmi fi òrí-àmọ́ n wẹ ìṣísẹ̀ mi, àti tí àpáta ń tú ìṣàn òróró jáde
    fún mi wá.
  pes-OPCB: من پاهای خود را با شیر می‌شستم و از صخره‌ها برای من چشمه‌های روغن زیتون
    جاری می‌شد!
  tgl-ULB: nang ang aking landas ay umaapaw sa gatas, at ibinubuhos sa akin ng bato
    ang mga batis ng langis!
  hui-hui: Ani howa i̱naga nogo bulumaga memerunaga andu ibaneru hambigi bialu haru.
    Ani bialu olibe lininaga weli i̱na be timbuni ege to̱le̱me wabu wiwagoha hambu
    to̱lo wigi biru.
  mya-mya: ထိုအခါငါသွားသောလမ်း၌ နို့ရည်စီးလေ၏။ ကျောက်ခဲသည်လည်း ငါ့အဘို့ဆီကိုသွန်းလောင်းလေ၏။
  bod-N: བདག་གི་རྐང་པ་འོ་སྤྲིས་བཀྲུས་པ་དང་། ། བྲག་རིས་སྣུམ་གྱི་གཙང་པོ་བདག་ཕྱིར་བཞུར།
    །
  sna-sna: painyorovedzwa nzira yangu noruomba, uye dombo richindidururira hova dzamafuta
    omuorivhi.
  spa-BLM: cuando mis pasos fueron lavados con mantequilla, y la roca derramó chorros
    de aceite para mí,
  cac-cac: A d'a jun tiempoal chi', man̈xo jantacoc yal yim noc' in vacax yed' noc'
    in chiva tz'elta. A te' olivo avab'il d'a caltac q'ueen, man̈ jantacoc aceite
    svic' d'a te'.
  swh-ULB: wakati maisha yangu yalipokuwa yamejawa na utele, na mwamba uliponichuruzishia
    chemichemi za mafuta.
  bel-bel: калі шляхі мае абмываліся малаком і скала крынічыла мне ручаі алею!
  deu-ELBBK: als meine Schritte sich in Milch badeten und der Fels neben mir Ölbäche
    ergoss;
  mbb-OT: Dutun he timpu is menge vaka ku nekeveǥey te utew zekelà he ǥatas, is menge
    ulibu ku nekeveǥey te utew zekelà he lana.
  mal-2015: അന്നു ഞാൻ എന്റെ കാലുകളെ വെണ്ണകൊണ്ടു കഴുകി; പാറ എനിക്കു തൈലനദികളെ ഒഴുക്കിത്തന്നു.
  rmc-rmc: lanďuvavas andre šmetanka a andral miro lisos džalas avri o olejos le prudoha.
  pes-OPV: حینی که قدمهای خود را باکره می‌شستم و صخره، نهرهای روغن را برای من می ریخت.
  ron-1924: кынд ми се скэлдау паший ын смынтынэ ши стынка вэрса лынгэ мине пырае
    де унтделемн!
  ben-OBCV: আমার পথ যখন ননি প্লাবিত হত ও পাষাণ-পাথর আমার জন্য জলপাই তেলের ধারা ঢেলে
    দিত।
  som-som: Markay tallaabooyinkaygu subagga la barwaaqoobi jireen, Oo ay webiyaasha
    saliidda ahu dhagaxa iiga soo shubmi jireen!
  lat-VUC: 'quando lavabam pedes meos butyro, et petra fundebat mihi rivos olei:'
  eng-ASVBT: When my steps were washed with butter, And the rock poured me out streams
    of oil!
  ita-1885: Mentre io lavava i miei passi nel burro, E le rocce versavano presso di
    me de' ruscelli d'olio.
  eng-LXXUP: When my ways were moistened with butter, And the mountains flowed for
    me with milk.
  eng-ULB: when my way was covered with cream, and the rock poured out for me streams
    of oil!
  spa-VBL: Mis rebaños producían mucha leche, y el aceite fluía libremente de mis
    prensas de aceitunas.
  fra-_FOB: Quand je lavais mes pieds dans le lait, et que le rocher se fondait près
    de moi en torrent d'huile!
  mal-mal: അന്ന് ഞാൻ എന്റെ കാലുകൾ വെണ്ണകൊണ്ട് കഴുകി; പാറ എനിയ്ക്ക് തൈലനദികളെ ഒഴുക്കിത്തന്നു.
  urd-GVR: Kasrat ke bāis mere qadam dahī se dhoe rahte aur chaṭṭān se tel kī nadiyāṅ
    phūṭ kar nikaltī thīṅ.
  suz-BL: मेना आं लांम दूध शाइश्‍शो बाक्‍‍त। मिनु सेरथे फुल्‍लु रे तेल के खोला शाइश्‍शो
    बाक्‍‍त।
  eng-NOY: When I bathed my steps in milk, And the rock poured me out rivers of oil!
  ita-1927: quando mi lavavo i piedi nel latte e dalla roccia mi fluivano ruscelli
    d’olio!
  ckb-ckb: کاتێک پێیەکانم بە شیر دەشوشت، تاشەبەردیش جۆگەکانی زەیتی بۆ هەڵدەقوڵاندم.
  eng-BBE: When my steps were washed with milk, and rivers of oil were flowing out
    of the rock for me.
  kan-OKCV: ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು ಮೊಸರಿನಿಂದ ತೊಳೆಯುತ್ತಾ ಇದ್ದೆನು; ಬಂಡೆಯಿಂದ ನನಗೆ ಓಲಿವ್ ಎಣ್ಣೆ
    ಪ್ರವಾಹವಾಗಿ ಸುರಿಸುತ್ತಿತ್ತು.
  tam-2017: என் பாதங்களை நான் நெய்யினால் கழுவினேன்; கன்மலைகளிலிருந்து எனக்காக எண்ணெய்
    நதிபோல ஓடிவந்தது; அந்தச் செல்வநாட்களின் ஒழுங்கு இப்போதிருந்தால் நலமாயிருக்கும்.
  spa-RV-1909: Cuando lavaba yo mis caminos con manteca, y la piedra me derramaba
    ríos de aceite!
  ron-BTF: Când îmi spălam pașii cu unt și stânca îmi revărsa râuri de untdelemn;
  eng-WEBP: when my steps were washed with butter, and the rock poured out streams
    of oil for me,
  eng-FBV: My herds produced much milk, and oil flowed freely from my olive presses.
  nld-1939: Toen mijn voeten zich baadden in boter, De rots, waar ik stond, beken
    olie liet stromen;
  nch-BL: huan nochi yahuiyaya cuali. Nohuacaxhua quipixtoyaj miyac lechi huan nochi
    cuame ten olivo ipan nocuamil quipixtoyaj miyac aceite.
  vie-1934: Lúc tôi rửa chân trong sữa, Và hòn đá phun suối dầu ra cho tôi!
  hin-CV: उस समय तो स्थिति ऐसी थी, मानो मेरे पैर मक्खन से धोए जाते थे, तथा चट्टानें
    मेरे लिए तेल की धाराएं बहाया करती थीं.
  spa-BES: Cuando mis pies se lavaron con leche, y ríos de aceite fluían de la roca
    para mí.
  tdx-tdx: ie nisasan-kendron-dronono o liakoo, vaho nadoandoa’ o vatoo amako ty menake!
  tha-KJV: เมื่อเขาล้างย่างเท้าของข้าด้วยนมข้น และก้อนหินเทธารน้ำมันออกให้​ข้า
  por-BR-2018: Quando eu lavava meus passos com manteiga, e da rocha me corriam ribeiros
    de azeite!
  deu-ELO: als meine Schritte sich in Milch badeten, und der Fels neben mir Ölbäche
    ergoß;
  eng-WYC-2018: when I washed my feet in butter, and the stone shedded out to me the
    streams of oil; [when I washed my feet with butter, and the stone poured (out)
    to me (or poured out for me) rivers of oil;]
  epo-epo: Kiam miaj paŝoj laviĝadis en butero, Kaj la roko verŝadis al mi fluojn
    da oleo!
  uig-PIN: Mening basⱪan ⱪǝdǝmlirim seriⱪ mayƣa qɵmülgǝn; Yenimdiki tax mǝn üqün zǝytun
    may dǝryasi bolup aⱪⱪan;
  beo-beo: Na bulamagau amola goudi, ilia da dodo maga:me bagade i. Amola na olife
    ifa ilia da igi galoase osobo da:iya noga:le heda:i.
  tpi-OTNT: Na mi bin kisim planti susu long ol bulmakau na meme bilong mi. Na wel
    bilong oliv i bin pulap long ol tang mi bin wokim long ston.
  hau-SA: lokacin da ake zuba madara a inda nake takawa, duwatsu kuma suna ɓulɓulo
    mini man zaitun.
  uig-LAT: Méning basqan qedemlirim sériq maygha chömülgen; Yénimdiki tash men üchün
    zeytun may deryasi bolup aqqan;
  nde-nde: lapho indlela yami ifafazwe ngolaza ledwala lingithululela impophoma zamafutha
    e-oliva.
  ton-ton: ‌ʻI he tafe ʻae pota ʻi hoku hala, pea lilingi mai ʻe he maka ʻae lolo
    lahi ʻaupito;
  ces-1613: Když šlepěje mé máslem oplývaly, a skála vylévala mi prameny oleje,
  eng-WMB: when my steps were washed with butter, and the rock poured out streams
    of oil for me,
  tam-TCV: என் காலடிகள் வெண்ணெயால் கழுவப்பட்டது; கற்பாறையிலிருந்து எனக்காக ஒலிவ எண்ணெய்
    ஊற்றெடுத்துப் பாய்ந்தது.
  ceb-ULB: sa dihang ginahugasan ug mantikilya ang akong dalan, ug ang bato nagbubo
    kanako ug mga tubod sa lana!
  pol-UBG: Gdy moje ścieżki opływały w masło, a opoka wylewała mi źródła oliwy;
  urd-GVU: کثرت کے باعث میرے قدم دہی سے دھوئے رہتے اور چٹان سے تیل کی ندیاں پھوٹ کر
    نکلتی تھیں۔
  deu-1912: da ich meine Tritte wusch in Butter und die Felsen mir Ölbäche gossen;
  kan-2017: ಹಾಲು ತುಪ್ಪದಲ್ಲಿ ನನ್ನ ಪಾದಗಳನ್ನು ತೊಳೆಯುತ್ತಿದ್ದೆ, ಬಂಡೆಯು ನನಗೋಸ್ಕರ ಎಣ್ಣೆಯನ್ನು
    ಪ್ರವಾಹವಾಗಿ ಸುರಿಸುತ್ತಿತ್ತು.
  yap-yap: Pi garbaw nge kaming rog e ur pi’ed e milik nib yo’or, ma gak’iy ni olive
    ni fi’ig e i tugul ko but’ nib tamlang.
  hlt-MCSB: Ka khokan te suknaeng neh a hluk tih lungpang loh kai ham situi sokca
    a long sak.
  mdy-ETH: ቶኮ ታኣኮ ታ ዲኢቂና ማስታንዳያ ሄላንዳኣና ሚርጌ ዲኢቂ ታ ዴንቃኔ። ታኣኮ ሪሚቶ ሚፃ ሃኣቾ ሳዖይዳ ቱኪንቴንቴታዖ
    ዲጲጉዲ ዎታ ሚርጌ ዛይቴ ታ ዔካኔ።
  twi-ASANTE: ɛberɛ a na nufosuo mu sradeɛ afɔ mʼakwan na abotan hwiee ngo sɛ nsuo
    maa me.
  eng-WEBU: when my steps were washed with butter, and the rock poured out streams
    of oil for me,
  wal-wal: Taani ta kushiyaa maattan meecettaas; ta gaacciyo woxaappekka zaitee shaafaadan
    goggiis.
  spa-PDDPT: cuando mis pasos eran lavados con mantequilla y la roca me derramaba
    ríos de aceite,
  gun-gun: Kamby py xepy ajoi ainy va'ekue, ha'e itaova gui yakã'i oxyry va'e rami
    azeite oxyry oiny jave.
  ilo-ULB: idi agtaptapaw ti gatas iti dalanko, ken idi bukbukannak iti agay-ayus
    a lana ti dakkel a bato!
  kpg-kpg: Agu kau mono kuudi gu gaamai nia milugu e logo, gei agu laagau olib nogo
    tomo aga i lodo nia gelegele hadu hadu.
  uig-ARA: مېنىڭ باسقان قەدەملىرىم سېرىق مايغا چۆمۈلگەن؛ يېنىمدىكى تاش مەن ئۈچۈن زەيتۇن
    ماي دەرياسى بولۇپ ئاققان؛
  sus-sus: N ma fe birin nu sɔɔnɛyaxi, xiɲɛ nun ture nu gbo n yi ra.»
  pon-2006: Ei tungoal kou oh kuht kan kihda milik laud, oh ei tuhkehn olip kan wosada
    wasa takain kan.
  ksd-ksd: Ba ra polo na u i ga alir ta kaugu lavur vinavana, Ma ra dangi i ga alir
    rikai kan ra vat ure iau!
  tur-YTC: Adımlarım tereyağıyla yıkanır, Kaya bana yağ ırmakları dökerdi.
  grc-BRENT: Ὅτε ἐχέοντο αἱ ὁδοί μου βουτύρῳ, τὰ δὲ ὄρη μου ἐχέοντο γάλακτι·
  ind-AYT: ketika langkah-langkahku dibasuh dengan dadih, dan gunung batu mengalirkan
    sungai minyak bagiku.
  nya-nya: pamene popondapo ine panali patakhathamira mafuta a mkaka, ndipo pa thanthwe
    pamatuluka mitsinje ya mafuta a olivi.
  hrv-hrv: kada mi se noge u mlijeku kupahu, a potokom ulja ključaše mi kamen!
  mps-mps: Tama eno bulmakau kibu, me meme kibu sigo ame pę hauwa mu sai dao. Tama
    te oliv du wel te eno masigigo nigai tang wę digi pągąnaluai dao,” wali.
  tpi-tpi: Na mi bin kisim planti susu long ol bulmakau na meme bilong mi. Na wel
    bilong oliv i bin pulap long ol tang mi bin wokim long ston.
  dan-1931: da mine Fødder vaded i Fløde, og Olie strømmede, hvor jeg stod,
  vie-OVCB: Khi lối tôi đi ngập kem sữa, và đá tuôn ra suối dầu ô-liu cho tôi.
  guj-2017: તે વખતે મારા પગ માખણથી ધોવાતા હતા, અને ખડકો મારે સારુ તેલની નદીઓ વહેવડાવતા
    હતા!
  pon-2006A: Ei tungoal kou oh kuht kan kihda milik laud, oh ei tuhkehn olip kan wosada
    wasa takain kan.
  por-BRBSL: when meus passos foram lavados com manteiga, e as rochas despejaram correntes
    de óleo para mim,
  cth-cth: Ka ceinae lamthung dawk maito sanutui a lawng, lungsongpui ni kai hanelah
    satui pou a lawng sak navah,
  twi-twi: bere a na nufusu mu srade afɔw mʼakwan na abotan hwiee ngo sɛ nsu maa me
    no.
  hlt-hlt: Ka khokan te suknaeng neh a hluk tih lungpang loh kai ham situi sokca a
    long sak.
  tbz-SIM: N do bonti mɛtuɔ̀ mmiɛkɛ nkɛ, kɛ̀ odìfíè kó mɛkùɔ̀ mpìɛ́kɛ́ n tuò.
  msy-2020: Ezɨ nan bulmakauba ko memeba oter eborir avɨrim na ganɨngi, ezɨ olivɨn
    ovɨziba mɨrmɨrir danganimɨn aven, nan olivɨn boreba bar izɨfa.
  dop-dop: Nɑɑlǝm kɑ tɔlǝnɑ-m kɛ́ tǝhɔ, nɑ nim kpeŋ pǝ tǝnyɑɑsǝlɛ kɛ kʋkpɑmʋɣʋ tɔɔ.
  azb-azb: Yollarımın südlə yuyulduğu, Yanımdakı qayadan zeytun yağı axdığı günlər.
  eng-DBY: When my steps were bathed in milk, and the rock poured out beside me rivers
    of oil! ...
  hin-2017: तब मैं अपने पैरों को मलाई से धोता था और मेरे पास की चट्टानों से तेल की
    धाराएँ बहा करती थीं।
  wol-KYG: may jàngoom niw, seggukaay di ma walal ag diw.
  eng-YLT: When washing my goings with butter, And the firm rock [is] with me rivulets
    of oil.
  eng-WYC-2017: when I washed my feet in [or with] butter, and the stone shedded [or
    poured] out to me the streams [or rivers] of oil;
  eng-WMBB: when my steps were washed with butter, and the rock poured out streams
    of oil for me,
  urd-GVH: कसरत के बाइस मेरे क़दम दही से धोए रहते और चट्टान से तेल की नदियाँ फूटकर
    निकलती थीं।
  rug-rug: totoso tamanae sari qua qoti meke bulumakao meke poni va soku nau meleke
    pa qua siraṉa, meke bukaha vura koari na patupatu sa oela olive,
  gaz-gaz: yeroo daandiin koo dhadhaadhaan jiifame, yeroo kattaanis laga zayitii ejersaa
    naaf yaase.
  fra-LSG: Quand mes pieds se baignaient dans la crème Et que le rocher répandait
    près de moi des ruisseaux d’huile!
  yal-yal: n yi n sanne maxama nɔnɔn fɛnɛn nan na, hali turen yi minima fanyeni n
    xa!
  haw-1868: I ka wa a'u i holoi ai i kuu mau wawae i ka waiu, A hookahe mai ka pohaku
    no'u i na kahawai aila!
  arb-NAV: حِينَ كُنْتُ أَغْسِلُ خَطْوَاتِي بِاللَّبَنِ، وَالصَّخْرُ يَفِيضُ لِي أَنْهَاراً
    مِنَ الزَّيْتِ.
  ewe-ewe: esi nye toƒe nye notsi kpeke ɖeɖe eye amitimi ɖuɖu bababa tso agakpe me
    nam.
  eng-LEE: When I bathed my steps in cream, and the rock poured out near me streamlets
    of oil!
  asm-FB: যি কালত মই গাখীৰৰ ওপৰতহে খোজ কাঢ়িছিলোঁ, আৰু শিলে মোন নিমিত্তে তেলৰ সোঁত
    বোৱাইছিল; মোৰ সেই পূৰ্ণ যৌৱনৰ কালত মই যেনেকৈ আছিলোঁ, তেনেকৈ এতিয়াও মই থকা হলে,
    কেনে ভাল আছিল!
  sus-A: ﭑ مَ قٍ بِرِن نُ سْونّيَشِ، شِحّ نُن تُرٍ نُ فبٌ ﭑ يِ رَ.»
  fra-SBL: quand mes pas étaient lavés au beurre, et le rocher a versé pour moi des
    flots d'huile,
  hbo-hbo: בִּרְחֹ֣ץ הֲלִיכַ֣י בְּחֵמָ֑ה וְצ֥וּר יָצ֥וּק עִ֝מָּדִ֗י פַּלְגֵי־שָֽׁמֶן׃
  kik-kik: rĩrĩa gacĩra gakwa kaihũgĩtio nĩ kĩrimũ kĩa iria, naruo rwaro rwa ihiga
    rũgaatherũkagĩra tũrũũĩ twa maguta ma mũtamaiyũ!
  fra-NCL: quand je lavais mes pieds dans le lait, et que le rocher me versait des
    flots d’huile !
  cek-AK: maitaw tahnutui hoiah khok to ka pasaeh, thlung thung hoiah situi to tui
    baktiah long;
  cuk-cuk: Deyob-gudiidgine, an-mesegine wilub-obicha mas an nikagudaed. Olivo-gwallumar
    e-akwa-eguredgi wilub-obicha ariomaidaed.
  uig-CYR: Мениң басқан қәдәмлирим сериқ майға чөмүлгән; Йенимдики таш мән үчүн зәйтун
    май дәрияси болуп аққан;
  tel-2017: నా దారి అంతా వెన్న లాగా ఉండేది. బండ నుండి నా కోసం నూనె ప్రవాహంగా పారింది.
  hat-BSA: lè pa mwen yo te benyen nan bè e wòch la t ap vide ban mwen gwo flèv lwil!
  kos-kos: Yohk sronin titi lun cow ac nani nutik, Ac eot in itat olive nu ke oil,
    yohk oil soror kac.
  hbo-WLC: בִּרְחֹ֣ץ הֲלִיכַ֣י בְּחֵמָ֑ה וְצ֥וּר יָצ֥וּק עִ֝מָּדִ֗י פַּלְגֵי־שָֽׁמֶן׃
  ibo-ibo: mgbe ụzọ m jupụtara na mmiri ara ehi rahụrụ arahụ, mgbe nkume na-awụpụtara
    m mmanụ oliv dịka mmiri na-asọ asọ.
  ory-ory: ସେତେବେଳେ ମୋହର ଚରଣ ଦୁଗ୍ଧରେ ଧୌତ ହେଲା ଓ ଶୈଳ ମୋʼ ପାଇଁ ତୈଳ-ନଦୀ ବହାଇଲା।
  chk-chk: lupwen a wor chomong ünümei milik, pun nei pwin kow me kuuch a fokun lölö
    oupwur, pwal ai irä olif mi mär lein föüföü ra fokun uamong.
  rop-rop: Ol main kau en nenigout bin oldei gibitbat mi loda milk, en main olibtri
    bin gro en gibitbat mi loda oliboil.
  ukr-1871: Коли то дороги мої залиті були молоком, а скеля точила потоки олїї!
  deu-1951: da ich meine Tritte in Milch badete und der Fels neben mir Öl in Strömen
    goß;
  eng-JPS: When my steps were washed with butter, and the rock poured me out rivers
    of oil!
  srp-1865: Kad se trag moj oblivaše maslom, i stijena mi toèaše ulje potocima,
  lug-lug: n’ekkubo lyange nga lisiigiddwa omuzigo n’olwazi nga lunfukirira omugga
    ogw’amafuta.
  heb-heb: ברחץ הליכי בחמה וצור יצוק עמדי פלגי שמן׃
  ben-IRV: যখন আমার পায়ের চিহ্ন দুধ দিয়ে ধোয়া হত এবং পাথর আমার জন্য তেলের ঝরনা
    বইয়ে দিত!
  pan-pan: ਤਦ ਮੇਰੇ ਕਦਮ ਦਹੀਂ ਨਾਲ ਧੋਤੇ ਜਾਂਦੇ, ਅਤੇ ਚੱਟਾਨ ਮੇਰੇ ਲਈ ਤੇਲ ਦੀਆਂ ਧਾਰਾਂ ਵਗਾਉਂਦੀ
    ਸੀ।
  mya-JVB: ထိုအခါငါ သွား သောလမ်း၌ နို့ရည် စီးလေ၏။ ကျောက်ခဲ သည်လည်း ငါ့ အဘို့ ဆီ ကိုသွန်းလောင်း
    လေ၏။
  hmo-hmo: Unai neganai egu boromakau bona nanigosi ese, rata momo idia henia, bona
    egu olive audia ese, nadi momo tano lalonai, olive dehoro momo lau dekenai idia
    havaraia.
  urd-urd: जब मेरे क़दम मख्खन से धुलते थे, और चट्टान मेरे लिए तेल की नदियाँ बहाती
    थी।
  rus-SYN: когда пути мои обливались молоком, и скала источала для меня ручьи елея!
  bqc-SIM: Gↄↄ bee vĩ dimaziɛ, mɛ́ ma gu gbɛde ku bↄ̀, nísi dìɛ.
  tcz-CHONGTHU: Kabongpi ten bongnoi ninglhing set a asosah thei laiju chuleh kahon
    na keh hon olive thao alondoh sah laiju chu hileh.
  mar-mar: त्या दिवसात माझे आयुष्य अतिशय चांगले होते. मी माझे पाय मलईत धूत असे. माझ्याकडे
    उत्तम प्रकारची पुष्कळ तेल होते.
  qub-qub: Chay wichanga lëchipis pampantin yacunöraj caran. Asëtipis gagacunapita
    quiquillanmi llojshicamoj.
  hat-hat: Bèf ak kabrit mwen yo te konn bay anpil lèt. Pye oliv mwen yo te donnen
    menm nan tè wòch.
  eng-BSB: when my steps were bathed in cream and the rock poured out for me streams
    of oil!
  eng-WEBPB: when my steps were washed with butter, and the rock poured out streams
    of oil for me,
  kbq-kbq: Ana nehazage'na bulimakao afu zaga'nifintira ami rina rama'a nerati'na,
    olivi hozanifintira rama'a olivi raga tagite'na, masavena reratina rama'a erugeno
    viteno tima eviaza hu'ne.
  nhe-BL: huan nochi yahuiyaya cuali. Nohuacaxhua quipixtoyaj miyac lechi huan nochi
    cuatini tlen olivo ipan nocuamil quipixtoyaj miyac aceite.
  gub-BL: Heta tapi'ak kamykwer heràpuz me tuweharupi. Uhyk urewe. Heta ma'e ikawer
    uri ita wamyter pe hezuz ma'e kwer wi henuhem pyrer no.
  eng-DRA: When I washed my feet with butter, and the rock poured me out rivers of
    oil?
