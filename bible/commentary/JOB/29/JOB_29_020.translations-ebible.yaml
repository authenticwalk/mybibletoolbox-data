verse: JOB.029.020
translations:
  mal-C: എന്റെ തേജസ്സ് നിത്യഹരിതമായിരിക്കും; എന്റെ വില്ല് എന്റെ കൈയിൽ എന്നും നവീനമായിരിക്കും.’
  deu-TKW: Meine Würde ist stets neu bei mir, und mein Bogen verjüngt sich in meiner
    Hand.”
  lin-lin: Lokumu na ngai ekozongisela ngai esengo, ata tolotolo ekokoma ya sika na
    loboko na ngai. ›
  eng-LSV: My glory [is] fresh with me, || And my bow is renewed in my hand.
  eng-GNV: My glory shall renue towarde me, and my bowe shall be restored in mine
    hand.
  eng-WEBSTER: My glory was fresh in me, and my bow was renewed in my hand.
  nhw-BL: Mojmostla más nijselía tlatlepanitacayotl huan tlatoctzitzi nochicahualis
    moyancuilis.’
  swh-ONEN: Utukufu wangu utabakia kuwa mpya ndani yangu, upinde wangu daima utaendelea
    kuwa mpya mkononi mwangu.’
  bba-bba: Sɑɑ ye sɔɔ, nɛn yiiko yɑ koo wurɑmɑ, kpɑ nɑ n dɑm mɔ nɡe tɛn te bɑ ɡɑwe.
  eng-KJVCPB: My glory was fresh in me, And my bow was renewed in my hand.
  luo-luo: Huma mara biro siko kalandore kendo tekra nosiki!’
  meu-meu: Hairaigu na e matamatamu bona egu peva e matamata hanaihanaimu imagu ai.
  npi-ULB: ममा भएको आदर सधैं ताजा रहन्छ, र मेरो शक्तिको धनु सधैं मेरो हातमा सधैं नयाँ
    हुन्छ ।'
  yor-yor: Ògo mi yóò wà ní ọ̀tún ní ọ̀dọ̀ mi, ọrun mi sì padà di tuntun ní ọwọ́ mi.’
  pes-OPCB: پیوسته افتخارات تازه‌ای نصیبم می‌شد و به قدرتم افزوده می‌گشت.
  tgl-ULB: Ang parangal sa akin ay laging sariwa, at ang pana ng aking kalakasan ay
    laging bago sa aking kamay;
  hui-hui: Wali agali bibahendeme i̱ mitangi bialu agali mini leneore lalu haga heneya.
    I̱naga hongo karulape kogonaga turu halu biabe hongohe ngaru biaabo halu holeberobe
    toba haru.
  mya-mya: ငါ့ဘုန်းသည် အစဉ်ပွင့်လန်းလျက်၊ ငါလေးသည် လည်း ငါ့လက်၌ အားဖြည့်လျက်ရှိ၏။
  bod-N: རང་གི་གཟི་དཔལ་ངའི་སྟེང་མི་ཉམས་ཏེ། ། རང་གི་ལག་ནང་གཞུ་མོ་གསར་བར་འགྱུར། །
  sna-sna: Kukudzwa kwangu kucharamba kuri kutsva pandiri, uta hucharamba huri hutsva
    muruoko rwangu.’
  spa-BLM: Mi gloria está fresca en mí. Mi arco se renueva en mi mano’.
  cac-cac: Vach' syutej eb' anima in yac'an b'inajoc, ichato junjun c'u tz'ochn̈ej
    vip in colan in b'a.
  swh-ULB: Heshima yangu ni mpya daima, na nguvu za upinde wangu zipo katika mkono
    wangu kila wakati.
  bel-bel: слава мая ня старыцца, лук мой моцны ў руцэ маёй.
  deu-ELBBK: meine Ehre wird frisch bei mir bleiben und mein Bogen sich in meiner
    Hand verjüngen.
  mbb-OT: Layun a edeliǥa te menge etew wey layun a melig-en.
  mal-2015: എന്റെ മഹത്വം എന്നിൽ പച്ചയായിരിക്കുന്നു; എന്റെ വില്ലു എന്റെ കയ്യിൽ പുതുകുന്നു
    എന്നു ഞാൻ പറഞ്ഞു.
  rmc-rmc: O manuša man furt lašarena a miri zor te chudel o lukos man šoha na omukela.‘
  pes-OPV: جلال من در من تازه خواهد شد، و کمانم دردستم نو خواهد ماند.
  ron-1924: Слава мя ва ынверзи неынчетат ши аркул ымь ва ынтинери ын мынэ.’
  ben-OBCV: আমার গরিমা ম্লান হবে না; ধনুক আমার হাতে চিরনতুন হয়ে থাকবে।’
  som-som: Sharaftaydu way igu cusub tahay, Oo qaansadayduna gacantayday ku cusboonaatay.
  lat-VUC: Gloria mea semper innovabitur, et arcus meus in manu mea instaurabitur.
  eng-ASVBT: My glory is fresh in me, And my bow is renewed in my hand.
  ita-1885: La mia gloria si rinnovava in me, E il mio arco si rinforzava in mano
    mia.
  eng-LXXUP: My glory was fresh in me, And my bow prospered in his hand.
  eng-ULB: The honor in me is always fresh, and the bow of my strength is always new
    in my hand.'
  spa-VBL: Siempre se me concedían nuevos honores; mi fuerza se renovaba como un arco
    infalible.
  fra-_FOB: Ma gloire se renouvellera en moi, et mon arc se renforcera dans ma main.
  mal-mal: എന്റെ മഹത്വം എന്നിൽ പച്ചയായിരിക്കുന്നു; എന്റെ വില്ല് എന്റെ കയ്യിൽ പുതിയതായിരിക്കും
    എന്ന് ഞാൻ പറഞ്ഞു.
  urd-GVR: Merī izzat har waqt tāzā rahegī, aur mere hāth kī kamān ko naī taqwiyat
    miltī rahegī.’
  suz-BL: आं सक्ति गेना हना यो बाक्‍त। मिनु आं गुइ ङा लिब्रा गेना हना आप्‍ने चाप्‍शो
    बाक्‍ती।
  eng-NOY: My glory is fresh with me, And my bow gathereth strength in my hand.”
  ita-1927: la mia gloria sempre si rinnoverà, e l’arco rinverdirà nella mia mano”.
  ckb-ckb: شکۆمەندیم بە هەمیشەیی لەگەڵم دەبێت، کەوانەکەم لە دەستم نوێ دەبێتەوە.“
  eng-BBE: My glory will be ever new, and my bow will be readily bent in my hand.
  kan-OKCV: ನನ್ನ ಘನವು ನನ್ನಲ್ಲಿ ಹೊಸದಾಗಿ ಇರುತ್ತದೆ; ನನ್ನ ಬಿಲ್ಲು ಸಹ ನನ್ನ ಕೈಯಲ್ಲಿ ಎಂದೆಂದಿಗೂ
    ಬಲಗೊಳ್ಳುತ್ತಾ ಇರುತ್ತದೆ,’ ಎಂದೆಲ್ಲಾ ಹೇಳುತ್ತಿದ್ದೆನು.
  tam-2017: என் மகிமை என்னில் செழித்தோங்கி, என் கையிலுள்ள என் வில் புதுப்பெலன் கொண்டது.
  spa-RV-1909: Mi honra se renovaba en mí, y mi arco se corroboraba en mi mano.
  ron-BTF: Gloria mea era proaspătă în mine și arcul meu era înnoit în mâna mea.
  eng-WEBP: My glory is fresh in me. My bow is renewed in my hand.’
  eng-FBV: Fresh honors were always being given to me; my strength was renewed like
    an unfailing bow.
  nld-1939: Mijn eer blijft steeds nieuw, Mijn boog wint aan jeugdige kracht in mijn
    hand!
  nch-BL: Mojmosta más nijselía tatepanitacayot huan talojtzitzi nochicahualis moyancuilía.’
  vie-1934: Vinh hiển ta mới mẻ với ta luôn, Cung ta được cứng mạnh lại trong tay
    ta.
  hin-CV: सभी की ओर से मुझे प्रशंसा प्राप्‍त होती रही है, मेरी शक्ति, मेरा धनुष, मेरे
    हाथ में सदा बना रहेगा.
  spa-BES: Mi gloria será siempre nueva, y mi arco se renueva fácilmente en mi mano.
  tdx-tdx: Vao amako nainai’e ty engeko, vaoeñe an-tañako ao ty faleko.
  tha-KJV: สง่าราศีของข้าสดชื่นอยู่กับข้า และคันธนูของข้าใหม่เสมออยู่ในมือข้า’
  por-BR-2018: Minha honra se renovava em mim, e meu arco se revigorava em minha mão.
  deu-ELO: meine Ehre wird frisch bei mir bleiben, und mein Bogen sich in meiner Hand
    verjüngen.
  eng-WYC-2018: My glory shall ever[more] be renewed (or My glory shall be renewed
    forevermore), and my bow shall be restored in mine hand.
  epo-epo: Mia gloro estas ĉiam nova, Kaj mia pafarko ĉiam refortiĝas en mia mano.
  uig-PIN: Xɵⱨritim ⱨǝrdaim mǝndǝ yengilinip turidu, Ⱪolumdiki oⱪyayim ⱨǝrdaim yengi
    bolup turidu» dǝyttim.
  beo-beo: Dunu huluane da na houba:le, nodonanusu. Na gasa da hamedafa dafamu agoai
    ba:su.
  tpi-OTNT: Na bai mi amamas oltaim long strong bilong mi i stap yet, na bai mi go
    het long mekim ol strongpela wok.
  hau-SA: Ɗaukakata za tă kasance tare da ni garau, bakana koyaushe sabo ne a hannuna.’
  uig-LAT: Shöhritim herdaim mende yéngilinip turidu, Qolumdiki oqyayim herdaim yéngi
    bolup turidu» deyttim.
  nde-nde: Udumo lwami luzahlala lulutsha kimi, idandili lami lilitsha esandleni sami.’
  ton-ton: Ko hoku ongoongolelei naʻe maʻuiʻui pe, pea naʻe fakafoʻou ʻeku kaufana
    ʻi hoku nima.’
  ces-1613: Sláva má mladnouti bude při mně, a lučiště mé v ruce mé obnovovati se.
  eng-WMB: My glory is fresh in me. My bow is renewed in my hand.’
  tam-TCV: என் மகிமை மங்காது; என் வில் எப்போதும் கையில் புதுப்பெலனுடன் இருக்கும்.
    என எண்ணினேன்.
  ceb-ULB: Ang pagtahod kanako kanunay nga bag-o, ug ang akong kusog sama sa usa ka
    bag-ong pana sa akong kamot.
  pol-UBG: Moja chwała odświeżała się we mnie, a mój łuk odnowił się w mojej ręce.
  urd-GVU: میری عزت ہر وقت تازہ رہے گی، اور میرے ہاتھ کی کمان کو نئی تقویت ملتی رہے
    گی۔‘
  deu-1912: Meine Herrlichkeit erneute sich immer an mir, und mein Bogen ward immer
    stärker in meiner Hand.
  kan-2017: ನನ್ನ ಮಾನವು ಹೊಸದಾಗುತ್ತಲೂ, ನನ್ನ ಬಿಲ್ಲು ಕೈಯಲ್ಲಿ ಬಲಗೊಳ್ಳುತ್ತಲೂ ಇರುವವು’ ಎಂಬುದೇ.
  yap-yap: Gubin ngiyal’ nma pining e girdi’ e sorok ngog, ma der ma waer gelngig
    bingyal’.
  hlt-MCSB: Ka thangpomnah ka taengah thai tih ka lii ka kut dongah tinghil.
  mdy-ETH: ቢያ ዎዴ ቦንቺንቴ ጎይሣ ታ ናንጋኔ፤ ዎልቃኣ ታኣኮ ቢያ ዎዴ ዓኪ ማዓኔ።
  twi-ASANTE: Mʼanimuonyam bɛkɔ so ayɛ frɔmm wɔ me so, na mʼahoɔden ayɛ foforɔ.’
  eng-WEBU: My glory is fresh in me. My bow is renewed in my hand.’
  wal-wal: Taani ubbatonkka bonchchettada de7ana; ta wolqqaikka ubbaton ooraxxana’
    gaada qoppaas.
  spa-PDDPT: Mi honra se renovaba en mí, y mi arco se fortalecía en mi mano.
  gun-gun: Xemboeteave tema 'rã, ha'e xepo py xerapa ajopy atã tema 'rã aikovy”, ha'e
    va'ekue.
  ilo-ULB: Ti dayawko ket kanayon a nalapsat, ken ti pana ti pigsak ket kanayon a
    barbaro iti imak.
  kpg-kpg: Digau huogodoo nogo haga hagaamu au i nia madagoaa huogodoo, gei ogu mahi
    hagalee e too i di au.
  uig-ARA: شۆھرىتىم ھەردائىم مەندە يېڭىلىنىپ تۇرىدۇ، قولۇمدىكى ئوقيايىم ھەردائىم يېڭى
    بولۇپ تۇرىدۇ» دەيتتىم.
  sus-sus: N nu a maɲɔxunma n xun nakelima nɛ tɛmui birin, n tanbɛ woli sɛnbɛ ra.»
  pon-2006: Aramas koaros kin kapikapinga ie ahnsou koaros, oh ei kehl sohte kin ohla.
  ksd-ksd: A minamarigu i ongor piragu, Ma kaugu panak i kalamana vatikai ta ra limagu.
  tur-YTC: İçimde yüceliğim tazedir. Yayım elimde yenilenmiştir.
  grc-BRENT: Ἡ δόξα μου κενὴ μετʼ ἐμοῦ, καὶ τὸ τόξον μου ἐν χειρὶ αὐτοῦ πορεύεται.
  ind-AYT: Kemuliaanku segar bersamaku, dan busurku selalu diperbarui di tanganku.’
  nya-nya: Ulemerero wanga udzakhala wosaguga mwa ine, ndipo uta wanga udzakhala watsopano
    nthawi zonse mʼdzanja langa.’
  hrv-hrv: Pomlađivat će se svagda slava moja i luk će mi se obnavljati u ruci.'
  mps-mps: Tama tigidali sogo ena gana paiba, te eno bomo me elalubaso, tama eno bomai
    sę me me iduaibao, eno te homu yali,” wali.
  tpi-tpi: Na bai mi amamas oltaim long strong bilong mi i stap yet, na bai mi go
    het long mekim ol strongpela wok.
  dan-1931: min Ære er altid ny, min Bue er altid ung i min Hånd!”
  vie-OVCB: Vinh quang tôi sẽ mãi sáng chói trong tôi, và sức mạnh tôi tiếp tục mới
    mẻ.’
  guj-2017: મારું ગૌરવ મારામાં તાજું છે. અને મારું ધનુષ્ય મારા હાથમાં નવું થતું જાય
    છે.
  pon-2006A: Aramas koaros kin kapikapinga ie ahnsou koaros, oh ei kehl sohte kin
    ohla.
  por-BRBSL: Minha glória está fresca em mim. Meu arco está renovado em minha mão”.
  cth-cth: Ka bawilennae teh ka thung vah bout a katha teh, ka pala teh ka kut dawk
    a tha hoi a kawi han.
  twi-twi: Mʼanuonyam rempa da, na agyan ayɛ foforo wɔ me nsam daa.’
  hlt-hlt: Ka thangpomnah ka taengah thai tih ka lii ka kut dongah tinghil.
  tbz-SIM: Bɛ̀ do ɔ̃ nni nsɑ̃ntímu sɑ̃́ɑ̃̀, N wɛ̃rímú do í deu.
  msy-2020: Gumazamiziba nan ziar ekiam fɨvɨra ikiam. Eghtɨ kɨ gavgavir igiam inivɨra
    ikiam, mati gumazim barir pir igiam dafa.
  dop-dop: Mɑ teeli kɑ́ wɛɛ tɑm kɛ́ ɩ kɑɑ sɩ, nɑ mɑ tomɑ ɩsɩɩ tɔɔʋ ŋku kʋ nyɔɔ teu
    tɔ.
  azb-azb: Qazandığım şərəf təzələnəcək, Əlimə yeni ox-kaman gələcək”.
  eng-DBY: My glory shall be fresh in me, and my bow be renewed in my hand.
  hin-2017: मेरी महिमा ज्यों की त्यों बनी रहेगी, और मेरा धनुष मेरे हाथ में सदा नया
    होता जाएगा।
  wol-KYG: Ma noon darajaa may yeesalal nganam, may gëna daŋalati xala.
  eng-YLT: My honour [is] fresh with me, And my bow in my hand is renewed.
  eng-WYC-2017: My glory shall ever[more] be renewed, and my bow shall be restored
    in mine hand.
  eng-WMBB: My glory is fresh in me. My bow is renewed in my hand.’
  urd-GVH: मेरी इज़्ज़त हर वक़्त ताज़ा रहेगी, और मेरे हाथ की कमान को नई तक़वियत मिलती
    रहेगी।’
  rug-rug: Doduru tie si hoke vahesi au rini si arau, meke hoke tava ṉiṉira lamo si
    rau.’
  gaz-gaz: Ulfinni koo na keessatti haaraa taʼee jiraata; iddaanis harka koo keessatti
    haaromfama.’
  fra-LSG: Ma gloire reverdira sans cesse, Et mon arc rajeunira dans ma main.
  yal-yal: N ma binyen gboma ayi nɛn, n sɛnbɛn mi ɲanma mumɛ, a lu alo xali bandunxina.’
    ”
  haw-1868: Ua hou ko'u nani iloko o'u, A o ka'u kakaka, ua hooulu hou ia ma kuu lima.
  arb-NAV: يَتَجَدَّدُ مَجْدِي دَائِماً، وَقَوْسِي أَبَداً جَدِيدَةٌ فِي يَدِي.
  ewe-ewe: Nye ŋutikɔkɔe anɔ yeye zum ɣe sia ɣi le ŋunye eye dati anɔ yeye ɖaa le
    asinyeme.’
  eng-LEE: My glory will ever be new with me, and my bow will acquire fresh strength
    in my hand.”
  asm-FB: মোৰ নাম-মৰ্য্যদাও মোত সতেজ হৈ থকিব, আৰু মোৰ ধনু মোৰ হাতত সদায় নতুনে থাকিব।
  sus-A: ﭑ نُ عَ مَحْشُنمَ ﭑ شُن نَكٍلِمَ نّ تّمُي بِرِن، ﭑ تَنبّ وٌلِ سّنبّ رَ.»
  fra-SBL: Ma gloire est fraîche en moi. Mon arc est renouvelé dans ma main.
  hbo-hbo: כְּ֭בֹודִי חָדָ֣שׁ עִמָּדִ֑י וְ֝קַשְׁתִּ֗י בְּיָדִ֥י תַחֲלִֽיף׃
  kik-kik: Riiri wakwa ũgũtũũra werũhagio thĩinĩ wakwa, naguo ũta wakwa ũtũũre ũrĩ
    mwerũ guoko-inĩ gwakwa.’
  fra-NCL: Ma gloire reverdira sans cesse, et mon arc reprendra sa vigueur dans ma
    main. »
  cek-AK: Ka lensawkhaih loe cak poe ueloe, ka ban ih kalii doeh tha om let tih.
  cuk-cuk: An-nug-dummarba-maid berguosurye, an-gargangued berguosurye,’ an binsadii
    gualid.
  uig-CYR: Шөһритим һәрдайим мәндә йеңилинип туриду, Қолумдики оқяйим һәрдайим йеңи
    болуп туриду» дәйттим.
  tel-2017: నాకు ఎడతెగని ఘనత కలుగుతుంది. నా చేతిలో నా విల్లు ఎప్పటికీ బలంగా ఉంటుంది.
  hat-BSA: Fòs mwen toujou nèf, e banza m renouvle nan men m.’
  kos-kos: Mwet nukewa tiana tui in kaksakinyu, Ac ku luk aksasuyeyuk pacl e nukewa.
  hbo-WLC: כְּ֭בוֹדִי חָדָ֣שׁ עִמָּדִ֑י וְ֝קַשְׁתִּ֗י בְּיָדִ֥י תַחֲלִֽיף׃
  ibo-ibo: Nsọpụrụ m ga-adịgide ọhụrụ nʼime m, ụta m ga-adịgidekwa ọhụrụ nʼaka m.’
  ory-ory: ମୋହର ଗୌରବ ମୋʼ ଠାରେ ସତେଜ ଥାଏ ଓ ମୋʼ ଧନୁ ମୋʼ ହସ୍ତରେ ନୂତନୀକୃତ ହୁଏ।
  chk-chk: Aramas meinisin ra mwareitiei fansoun meinisin, ai pöchökül esap sü seniei.
  rop-rop: o jis laik nyuwan bo en erro, en aibin brabli strongbala.
  ukr-1871: Слава моя не зостарієсь, а лук мій останесь кріпким у руцї в мене.
  deu-1951: Meine Herrlichkeit erneuerte sich bei mir, und mein Bogen verjüngte sich
    in meiner Hand.
  eng-JPS: My glory shall be fresh in me, and my bow shall be renewed in my hand.'
  srp-1865: Slava moja pomlaðivaše se u mene, i luk moj u ruci mojoj ponavljaše se.
  lug-lug: Ekitiibwa kyange tekirikaddiwa mu nze, n’omutego gwange ogw’akasaale gusigale
    nga tegukaddiye mu mukono gwange.’
  heb-heb: כבודי חדש עמדי וקשתי בידי תחליף׃
  ben-IRV: আমার গৌরব সবদিন আমাতে তাজা থাকে এবং আমার ধনুকের শক্তি সবদিন নতুন থাকে আমার
    হাতে।
  pan-pan: ਮੇਰਾ ਪਰਤਾਪ ਬਣਿਆ ਰਹੇਗਾ, ਅਤੇ ਮੇਰਾ ਧਣੁੱਖ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਸਦਾ ਨਵਾਂ ਬਣਿਆ ਰਹੇਗਾ।
  mya-JVB: ငါ့ ဘုန်း သည် အစဉ်ပွင့်လန်း လျက်၊ ငါ လေး သည် လည်း ငါ့ လက် ၌ အားဖြည့် လျက်ရှိ၏။
  hmo-hmo: Taunimanima ese nega ibounai lau idia hanamoa, bona egu goada be nega ta
    ia manoka lao lasi momokani.’
  urd-urd: मेरी शौकत मुझ में ताज़ा है, और मेरी कमान मेरे हाथ में नई की जाती है।
  rus-SYN: слава моя не стареет, лук мой крепок в руке моей.
  bqc-SIM: Ma gawi aↄ diadiɛ, ma sá iↄ naa ma ↄzĩ dafudafu.
  tcz-CHONGTHU: Jabolna thah thah kachunga kilong louhel in eikipe jing jin, chuleh
    kathahatna jong tang louhel in akibelap jinge.
  mar-mar: माझ्याठायी असलेला माझा सन्मान नेहमी टवटवीत आहे, आणि माझ्या शक्तीचे धनुष्य
    माझ्या हातात नवे केले जात आहे.
  qub-qub: Nogata rispitamaptin allimi cawashaj. Chayno, callpäpis manami ushacangachu›
    nir.
  hat-hat: Moun pa ta janm sispann fè lwanj mwen. Mwen t'ap toujou gen tout fòs mwen
    sou mwen.
  eng-BSB: My glory is ever new within me, and my bow is renewed in my hand.’
  eng-WEBPB: My glory is fresh in me. My bow is renewed in my hand.’
  kbq-kbq: Nagri'ma ko'ma knare nagima nami'naza zamo'a nagripina amne kasefa huno
    me'ne. Ana nehige'na maka zupa kasefa hankavea erivava hu'na nevue.
  nhe-BL: Mojmostla más nijselía tlatlepanitacayotl huan ajachica nochicahualis moyancuilis.’
  gub-BL: Teko paw uze'egatu herehe wà. Nuexak kwaw katu 'ymaw herehe wà. Tuweharupi
    hekàg putar nehe. Hepuruapo wer ma'e tetea'u rehe nehe, a'e hezeupe a'e mehe.
  eng-DRA: My glory shall always be renewed, and my bow in my hand shall be repaired.
