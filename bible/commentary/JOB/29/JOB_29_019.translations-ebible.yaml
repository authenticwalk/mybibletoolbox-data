verse: JOB.029.019
translations:
  mal-C: എന്റെ വേരുകൾ വെള്ളത്തിനരികിൽ എത്തും, രാത്രിമുഴുവൻ മഞ്ഞുവെള്ളം എന്റെ ശാഖകളിൽ
    തങ്ങിനിൽക്കും.
  deu-TKW: Meine Wurzel steht über dem Wasser offen, und der Tau übernachtet in meinen
    Zweigen.
  lin-lin: Misisa na ngai ekoluka mayi, mpe mayi oyo ezalaka na matiti ekovanda butu
    mobimba na bitape na ngai.
  eng-LSV: My root is open to the waters, || And dew lodges on my branch.
  eng-GNV: For my roote is spread out by the water, and the dewe shall lye vpon my
    branche.
  eng-WEBSTER: My root was spread out by the waters, and the dew lay all night upon
    my branch.
  nhw-BL: Pampa catli nijchihua quisa cuali. Niitztoc quen se hueyi cuahuitl catli
    quipiya inelhuayo campa onca miyac atl huan sesen yohuali huetzi ajhuachtli ipan
    imacuayohua para quiatequis.
  swh-ONEN: Mizizi yangu itafika mpaka kwenye maji, nao umande utakaa juu ya matawi
    yangu usiku kucha.
  bba-bba: Ko nɑ n sɑ̃ɑwɑ nɡe dɑ̃ɑ tèn ɡbini yi wɑ̃ɑ nim bɔkuɔ. Kpɑ kɑkoru tɑ n wɑ̃ɑ
    nɛn kɑ̃ɑsin wɔllɔ.
  eng-KJVCPB: My root was spread out by the waters, And the dew lay all night upon
    my branch.
  luo-luo: Achalo gi yath, madongo e bath aora madongo ka ngʼich nikech tiendene ochwo
    pi kendo thoo biro bedo e bedena gotieno.
  meu-meu: Ramugu na e hatamu, ranu e davariamu; bona hunu na rigigu ai e dihomu,
    hanuaboi idoinai.
  npi-ULB: मेरा जराहरू पानीमा फैलिएका छन्, र मेरा हाँगाहरूमा रातभरि शीत पर्छ ।
  yor-yor: Gbòǹgbò mi yóò ta kan omi, ìrì yóò sì sẹ̀ ní gbogbo òru sí ara ẹ̀ka mi.
  pes-OPCB: زیرا مانند درختی بودم که ریشه‌هایش به آب می‌رسید و شاخه‌هایش از شبنم سیراب
    می‌شد.
  tgl-ULB: Umaabot ang aking mga ugat sa mga tubig, at nasa mga sanga ko ang hamog
    buong gabi.
  hui-hui: Ira hongoheme pini dindiha pialu iba dindi andaneha bedago mialu mbiraga
    pibiya ibira haragome yuni iba mialu biragola ira hongohe kaligobi i̱ holeberobe
    tobaho haru.
  mya-mya: ငါ့အမြစ်သည် ရေနားမှာ ပြန့်ပွါး၏။ ဆီးနှင်း သည် တညဉ့်လုံး ငါ့အခက်အလက်၌ကျ၏။
  bod-N: བདག་གི་རྩ་བ་ཆུ་ཡི་འགྲམ་དུ་བརྐྱངས། ། བདག་གི་ཡལ་གར་མཚན་མོ་ཟིལ་བ་འབབ། །
  sna-sna: Midzi yangu ichasvika kumvura, uye dova richava pamatavi angu usiku hwose.
  spa-BLM: Mi raíz se extiende hasta las aguas. El rocío reposa toda la noche en mi
    rama.
  cac-cac: A d'a jun tiempoal chi' lajan in icha junoc te te' avab'il d'a sti' junoc
    a a', a sc'ab'tac te' schaan yal ac'val tz'emi.
  swh-ULB: Mizizi yangu imeenea majini, na umande kukaa usiku wote katika matawi yangu.
  bel-bel: корань мой адкрыты вадзе, і раса начуе на вецьці маім;
  deu-ELBBK: meine Wurzel wird ausgebreitet sein am Wasser, und der Tau wird übernachten
    auf meinem Gezweig;
  mbb-OT: Wey mid-isip ku he egkeiring a te melig-en he kayu he nendalid diyà te wahig
    he layun egkezehemuǥi is menge subpang din.
  mal-2015: എന്റെ വേർ വെള്ളത്തോളം പടർന്നുചെല്ലുന്നു; എന്റെ കൊമ്പിന്മേൽ മഞ്ഞു രാപാർക്കുന്നു.
  rmc-rmc: Avava sar o stromos, kaskro koreňis hino furt andro paňi a pre kaskre konara
    bešel e rosa caľi rat.
  pes-OPV: ریشه من به سوی آبها کشیده خواهدگشت، و شبنم بر شاخه هایم ساکن خواهد شد.
  ron-1924: Апа ва пэтрунде ын рэдэчиниле меле, роуа ва ста тоатэ ноаптя песте рамуриле
    меле.
  ben-OBCV: আমার মূল জলের কাছে গিয়ে পৌঁছাবে, ও আমার শাখাপ্রশাখায় গোটা রাত শিশির
    পড়বে।
  som-som: Xididkaygu biyaha xaggooduu u faafayaa, Oo laamahaygana habeenkii oo dhan
    waxaa saaran sayax.
  lat-VUC: Radix mea aperta est secus aquas, et ros morabitur in messione mea.
  eng-ASVBT: 'My root is spread out to the waters, And the dew lieth all night upon
    my branch:'
  ita-1885: La mia radice era aperta alle acque, E la rugiada era tutta la notte in
    su i miei rami.
  eng-LXXUP: My root was spread out by the water, And the dew would lodge on my crop.
  eng-ULB: My roots are spread out to the waters, and dew lies all night on my branches.
  spa-VBL: Como un árbol, mis raíces se extienden hasta el agua; el rocío se posa
    en mis ramas durante la noche.
  fra-_FOB: Ma racine sera exposée à l'eau, et la rosée passera la nuit dans mes branches.
  mal-mal: എന്റെ വേര് വെള്ളം വരെ പടർന്നുചെല്ലുന്നു; എന്റെ കൊമ്പിന്മേൽ മഞ്ഞ് രാപാർക്കുന്നു.
  urd-GVR: Merī jaṛeṅ pānī tak phailī aur merī shāḳheṅ os se tar raheṅgī.
  suz-BL: आं शाक्‍श बारशा ब्‍वाक्‍कु बाक्‍तीक गे लाम्‍तेक्‍म। मिनु आं राशीम सीत बाक्‍त।
  eng-NOY: My root is spread abroad to the waters, And the dew abideth on my branches.
  ita-1927: le mie radici si stenderanno verso l’acque, la rugiada passerà la notte
    sui miei rami;
  ckb-ckb: ڕەگم بەرەو ئاوەکان درێژ دەبێتەوە، بە درێژایی شەو شەونم بەسەر چڵەکانمەوە
    دەبێت.
  eng-BBE: My root will be open to the waters, and the night mist will be on my branches,
  kan-OKCV: ನನ್ನ ಬೇರು ನೀರಿನ ಬಳಿ ಹಬ್ಬಿರುತ್ತದೆ; ರಾತ್ರಿಯಿಡಿ ನನ್ನ ಕೊಂಬೆಯ ಮೇಲೆ ಮಂಜು ಬಿದ್ದಿರುತ್ತದೆ.
  tam-2017: என் வேர் தண்ணீர்களின் ஓரமாகப் படர்ந்தது; என் கிளையின்மேல் பனி இரவுமுழுவதும்
    தங்கியிருந்தது.
  spa-RV-1909: Mi raíz estaba abierta junto á las aguas, y en mis ramas permanecía
    el rocío.
  ron-BTF: Rădăcina mea era întinsă lângă ape și roua se așeza toată noaptea pe ramura
    mea.
  eng-WEBP: My root is spread out to the waters. The dew lies all night on my branch.
  eng-FBV: Like a tree my roots spread out to the water; the dew rests on my branches
    overnight.
  nld-1939: Mijn wortel zal openstaan voor het water, De dauw op mijn takken vernachten;
  nch-BL: Pampa cati nijchihua quisa cuali. Niitztoc quej se hueyi cuahuit cati quipiya
    inelhuayo campa onca miyac at huan sesen yohuali huetzi ajhuechti ipan imacuayohua
    para quiatequis.
  vie-1934: Rễ ta bò ăn dài theo nước, Và cả đêm sương đọng trên nhành ta.
  hin-CV: मेरी जड़ें जल तक पहुंची हुई हैं सारी रात्रि मेरी शाखाओं पर ओस छाई रहती है.
  spa-BES: Mi raíz estará abierta a las aguas, y él rocío de la noche estará en mis
    ramas,
  tdx-tdx: mitsiriaria mb’an-drano o vahakoo vaho mialeñe amo tsampakoo ty zono.
  tha-KJV: รากของข้าจะแผ่ไปถึงน้ำ มีน​้ำค้างบนกิ่งของข้าตลอดคืน
  por-BR-2018: Minha raiz se estendia junto às águas, e o orvalho ficava de noite
    em meus ramos.
  deu-ELO: meine Wurzel wird ausgebreitet sein am Wasser, und der Tau wird übernachten
    auf meinem Gezweig;
  eng-WYC-2018: My root is opened beside (the) waters, and dew shall dwell in my reaping
    (or and dew shall stay on my branches).
  epo-epo: Mia radiko estas malkovrita por la akvo, Kaj roso noktas sur miaj branĉoj.
  uig-PIN: 'Ⱨǝm: «Yiltizim sularƣiqǝ tartilip baridu, Xǝbnǝm pütün keqiqǝ xehimƣa
    qaplixip yatidu;'
  beo-beo: Na da ifa amo ea difi da eso huluane hano defele naha, amola ea amoda amola
    lubi da eso huluane oubi baeyaga nanegasa, amo defele ba:su.
  tpi-OTNT: Mi ting bai mi stap strong olsem wanpela diwai, ol rop bilong en i pulim
    planti wara, na wara bilong nait i mekim ol lip bilong en i kamap gutpela.
  hau-SA: Jijiyoyina za su kai cikin ruwa, kuma raɓa za tă kwanta a rassana dukan
    dare.
  uig-LAT: 'Hem: «Yiltizim sularghiche tartilip baridu, Shebnem pütün kéchiche shéximgha
    chapliship yatidu;'
  nde-nde: Impande zami zizafinyelela emanzini, amazolo azalala emagatsheni ubusuku
    bonke.
  ton-ton: Naʻe mafola hoku aka ʻi he ngaahi veʻe vai, pea toka ʻae hahau ki hoku
    vaʻa ʻi he pō kotoa.
  ces-1613: Kořen můj rozloží se při vodách, a rosa nocovati bude na ratolestech mých.
  eng-WMB: My root is spread out to the waters. The dew lies all night on my branch.
  tam-TCV: என் வேர் தண்ணீரை எட்டும் என்றும், என் கிளைகளில் இரவு முழுவதும் பனி படர்ந்திருக்கும்
    என்றும் எண்ணினேன்.
  ceb-ULB: Ang akong ugat nagkatag sa katubigan, ug ang yamog sa tibuok gabii anaa
    sa akong mga sanga.
  pol-UBG: Mój korzeń rozciągnął się przy wodach, a rosa trwała całą noc na moich
    gałązkach.
  urd-GVU: میری جڑیں پانی تک پھیلی اور میری شاخیں اوس سے تر رہیں گی۔
  deu-1912: Meine Wurzel war aufgetan dem Wasser, und der Tau blieb über meinen Zweigen.
  kan-2017: ನನ್ನ ಬೇರುಗಳು ನೀರಿನವರೆಗೂ ವ್ಯಾಪಿಸಿಕೊಂಡಿರುವವು, ರಾತ್ರಿಯಲ್ಲಿ ಇಬ್ಬನಿಯು ನನ್ನ
    ರೆಂಬೆಗಳ ಮೇಲೆ ಬಿದ್ದಿರುವುದು.
  yap-yap: Bod rogog ba ke gak’iy ni bay lik’ngin u fithik’ e ran ni gubin ngiyal’
    ma papa’ngin e be par nib monur ko wa’angchal.
  hlt-MCSB: Ka yung loh tui taengla a muk tih buemtui loh ka cangvuei dongah rhaeh.
  mdy-ETH: ፃጳ ታኣኮ ቢያ ዎዴ ዋኣሢ ዴንቃያና ካኣፓኣ ዖልካዻ ሚሢጉዲኬ።
  twi-ASANTE: Me nhini bɛduru nsuo ano, na obosuo agugu me mman so anadwo mu nyinaa.
  eng-WEBU: My root is spread out to the waters. The dew lies all night on my branch.
  wal-wal: Aissi giikko, taani ba xaphota haattaa giddo yeddidanne xaazai qamma ubban
    a tashiyaa bolli de7iyo mittaa mala.
  spa-PDDPT: Mi raíz se extendía hacia las aguas, y el rocío pernoctaba en mi ramaje.
  gun-gun: Xee aiko 'rã yy peve yvyra rapo ovy va'e rami, ha'e pyávy hakã re yxapy
    oĩa va'e rami.
  ilo-ULB: Nagwaras dagiti ramutko kadagiti danum, ken agtalinaed ti linnaaw kadagiti
    sangak iti agpatpatnag.
  kpg-kpg: Au nogo hai gadoo be dahi laagau dela e tale ono aga gi lodo nia wai, ono
    lau ala e tiu i nia magalillili o di luada.
  uig-ARA: 'ھەم: «يىلتىزىم سۇلارغىچە تارتىلىپ بارىدۇ، شەبنەم پۈتۈن كېچىچە شېخىمغا
    چاپلىشىپ ياتىدۇ؛'
  sus-sus: N nu a maɲɔxunma n ma duniɲɛigiri sɔɔnɛyama nɛ, alɔ sansi naxan sanke bara
    ye li, a salonyi xini sɔtɔ.
  pon-2006: I rasehng tuhke pwoat me kalowe kan kin kelemwur ahnsou koaros, oh pwoaik
    kin kalamwur rah kan.
  ksd-ksd: Ra okorigu i vana tadav ra tava, Ma ra mavoko i ki ta ra ingarigu ta ra
    marum,
  tur-YTC: Köküm sulara kadar yayılmış. Çiy bütün gece dalımda kalır.
  grc-BRENT: Ἡ ῥίζα διήνοικται ἐπὶ ὕδατος, καὶ δρόσος αὐλισθήσεται ἐν τῷ θερισμῷ μου.
  ind-AYT: Akar-akarku menjalar ke air, dengan embun di atas cabang-cabangku sepanjang
    malam.
  nya-nya: Mizu yanga idzatambalalira ku madzi, ndipo mame adzakhala pa nthambi zanga
    usiku wonse.
  hrv-hrv: Korijenje se moje sve do vode pruža, na granama mojim odmara se rosa.
  mps-mps: Eno homugo ena te ni me deli dolalubo tiwai bidaibao homu yai dao. Agai
    selego wę hauwa mu kegebo. Tama hulide segene tulubage węgo agai yabe dabe dwagi
    yai pedalomainu ebo dao.
  tpi-tpi: Mi ting bai mi stap strong olsem wanpela diwai, ol rop bilong en i pulim
    planti wara, na wara bilong nait i mekim ol lip bilong en i kamap gutpela.
  dan-1931: min Rod kan Vand komme til, Duggen har Nattely i mine Grene;
  vie-OVCB: Vì tôi như rễ sẽ ăn ra cho đến dòng nước, cả đêm sương đọng trên cành
    lá tôi.
  guj-2017: મારાં મૂળિયાં પાણી સુધી ફેલાયાં છે અને મારી ડાળીઓ ઝાકળથી ભીની થઈ છે.
  pon-2006A: I rasehng tuhke pwoat me kalowe kan kin kelemwur ahnsou koaros, oh pwoaik
    kin kalamwur rah kan.
  por-BRBSL: Minha raiz está espalhada pelas águas. O orvalho fica a noite toda na
    minha filial.
  cth-cth: Tui aonae koe vah ka tangphanaw ka payang vaiteh, ka kangnaw dawk karum
    khodai tadamtui ao han.
  twi-twi: Me ntin beduu nsu ano, na obosu agugu me mman so anadwo mu nyinaa.
  hlt-hlt: Ka yung loh tui taengla a muk tih buemtui loh ka cangvuei dongah rhaeh.
  tbz-SIM: N cĩ̀ɛ̃ n do tɑ kɛ́tuɔkɛ mɛniɛ mmɛ, kɛ̀ n fɑ̃ɑ̃̀tì níí mɑntɛ̀ kɛyènkɛ̀.
  msy-2020: Kɨ ghaze, kɨ ti gavgavigh, temer dɨpar mɨriamɨn dɨkarazimɨn mɨn, an biba
    dɨpar avɨrim isima, an dafariba dɨmagarimɨn ghuariam dagh irima, da bar derazɨ
    moghɨn ikiam.
  dop-dop: Mɑ wɛɛ kɛ́ ɩsɩɩ tʋɣʋ ŋku kʋ lilɑ kɑmɑ lʋm tɑɑ, nɑ cɔlɔʋ niɣitiɣi kʋ piliŋɑsɩ
    kɛ ɑhoo tɔ.
  azb-azb: Köküm sulara tərəf rişələnəcək, Budaqlarıma şeh düşəcək.
  eng-DBY: My root shall be spread out to the waters, and the dew will lie all night
    on my branch;
  hin-2017: मेरी जड़ जल की ओर फैली, और मेरी डाली पर ओस रात भर पड़ी रहेगी,
  wol-KYG: Ma noon su ma doon garab samay reen fëllem ndox, ab lay fanaanee faam car
    ya.
  eng-YLT: My root is open unto the waters, And dew doth lodge on my branch.
  eng-WYC-2017: My root is opened beside waters, and dew shall dwell in my reaping.
  eng-WMBB: My root is spread out to the waters. The dew lies all night on my branch.
  urd-GVH: मेरी जड़ें पानी तक फैली और मेरी शाख़ें ओस से तर रहेंगी।
  rug-rug: Guana huda si rau sapu sari karosoqu si kamo la pa kolo, meke sari lelaṉaqu
    si bobosi na puni pana boṉi.
  gaz-gaz: Hiddi koo gad fagaatee bishaan qaqqaba; fixeensis halkan guutuu dameewwan
    koo irra bula.
  fra-LSG: L’eau pénétrera dans mes racines, La rosée passera la nuit sur mes branches;
  yal-yal: n luma nɛn alo wudina, naxan salen sinxi igeni, xiila sama naxan yii ra
    kɔɛɛn na.
  haw-1868: Manamana ae la kuu aa ma na wai, A kau iho la ka hau, a ao ka po, maluna
    o kuu lala.
  arb-NAV: سَتَمْتَدُّ أُصُولِي إِلَى الْمِيَاهِ، وَالطَّلُّ يَبِيتُ عَلَى أَغْصَانِي.
  ewe-ewe: Nye kewo aƒo ɖe to, ade tsi gbɔ eye zãmu adza ɖe nye alɔwo dzi zã blibo
    la.
  eng-LEE: My root will stand open for the water, and the dew will lodge on my boughs.
  asm-FB: আৰু পানী সোমাবলৈ মোৰ শিপা মুকলি হৈ থাকিব, আৰু নিয়ৰ মোৰ ডালত ওৰে ৰাতি পৰি
    লাগি থাকিব;
  sus-A: ﭑ نُ عَ مَحْشُنمَ ﭑ مَ دُنِحّءِفِرِ سْونّيَمَ نّ، عَلْ سَنسِ نَشَن سَنكٍ
    بَرَ يٍ لِ، عَ سَلٌنيِ شِنِ سْتْ.
  fra-SBL: Ma racine s'étend jusqu'aux eaux. La rosée repose toute la nuit sur ma
    branche.
  hbo-hbo: שָׁרְשִׁ֣י פָת֣וּחַ אֱלֵי־מָ֑יִם וְ֝טַ֗ל יָלִ֥ין בִּקְצִירֽ͏ִי׃
  kik-kik: Mĩri yakwa ĩgataamba ĩkinye maaĩ-inĩ, narĩo ireera rĩkoragwo honge-inĩ
    ciakwa ũtukũ wothe.
  fra-NCL: Mes racines s’étendent vers les eaux, la rosée passe la nuit dans mon feuillage.
  cek-AK: Kai ih tangzun loe tui taengah pha ueloe, aqum puek ka tanghang nuiah dantui
    angbuem tih.
  cuk-cuk: Andi sapi-diwar-naba-gwichiyobi gued, sapi-anagan boo-mutik-batedgi-obgwichiyobi
    an gued.
  uig-CYR: 'Һәм: «Йилтизим суларғичә тартилип бариду, Шәбнәм пүтүн кечичә шехимға
    чаплишип ятиду;'
  tel-2017: నా వేళ్ల చుట్టూ నీళ్లు వ్యాపిస్తాయి. నా కొమ్మల మీద మంచు నిలుస్తుంది.
  hat-BSA: Rasin mwen gaye tankou dlo e lawouze kouche tout lannwit sou branch mwen
    yo.
  kos-kos: Nga tuh oana soko sak ma oasr kof ke okah uh in pacl nukewa, Ac lah kac
    uh aksroksrokyeyuk pacl nukewa ke aunfong uh.
  hbo-WLC: שָׁרְשִׁ֣י פָת֣וּחַ אֱלֵי־מָ֑יִם וְ֝טַ֗ל יָלִ֥ין בִּקְצִירִֽי׃
  ibo-ibo: Mgbọrọgwụ m ga-eto rịda na mmiri, na igirigi ga-adakwasịkwa nʼalaka m abalị
    niile.
  ory-ory: ମୋହର ଚେର ଜଳ ପର୍ଯ୍ୟନ୍ତ ପ୍ରସାରିତ ହୋଇଅଛି ଓ ମୋହର ଶାଖା ଉପରେ ରାତ୍ରିସାରା କାକର
    ଥାଏ;
  chk-chk: Üa wewe ngeni efoch irä mi töla waran lon ekewe koluk, nge palan kewe ra
    chöchön ren amurenipwin.
  rop-rop: Langa det taim na aibin jidan brabli strongbala jis laik det tri weya im
    rut go raitdan langa bigismob woda,
  ukr-1871: Корінь мій відкритий буде приступови води, й роси ночувати муть на галуззю
    мойму.
  deu-1951: Meine Wurzel war an Wassern ausgebreitet, und der Tau übernachtete auf
    meinem Zweig.
  eng-JPS: My root shall be spread out to the waters, and the dew shall lie all night
    upon my branch;
  srp-1865: Korijen moj pružaše se kraj vode, rosa bivaše po svu noæ na mojim granama.
  lug-lug: Omulandira gwange gulituuka mu mazzi, era n’omusulo gulibeera ku ttabi
    lyange okukeesa obudde.
  heb-heb: שרשי פתוח אלי מים וטל ילין בקצירי׃
  ben-IRV: আমার মূল জলের দিকে ছড়িয়েছে এবং সারা রাত আমার শাখায় শিশির থাকে।
  pan-pan: ਮੇਰੀਆਂ ਜੜ੍ਹਾਂ ਪਾਣੀ ਤੱਕ ਫੈਲਦੀਆਂ ਹਨ, ਅਤੇ ਤ੍ਰੇਲ ਮੇਰੀਆਂ ਟਹਿਣੀਆਂ ਉੱਤੇ ਰਾਤ ਭਰ
    ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: ငါ့ အမြစ် သည် ရေ နား မှာပြန့်ပွါး ၏။ ဆီးနှင်း သည် တညဉ့်လုံး ငါ့ အခက် အလက်၌
    ကျ၏။
  hmo-hmo: Lau be au ta bamona, iena ramuna be ranu idia abia noho nega ibounai, bona
    iena rigi edia latanai, be hanuaboi ena paripari ese do ia diho noho.
  urd-urd: मेरी जड़ें पानी तक फैल गई हैं, और रात भर ओस मेरी शाखों पर रहती है;
  rus-SYN: корень мой открыт для воды, и роса ночует на ветвях моих;
  bqc-SIM: Ma zĩ́na a í le, fíi iↄ kpa ma gↄ̃naↄwa gwã́.
  tcz-CHONGTHU: Ijeh inem itile, thingphung ajung hon twi lah aphah a abah ho daitwi
    in achap nou jing tobang kahi.
  mar-mar: मी खूप पाणी शोषून घेऊ शकणारी मुळे असलेल्या व ज्याच्या फांद्या दवाने ओल्या
    झालेल्या आहेत अशा झाडासारखा असेन, असे मला वाटत असे.
  qub-qub: Nogaga caycä yacu ñaupancho yöra caycajnömi. Chay yörapa rämanga shullaypashami
    warämun.
  hat-hat: Mwen te tankou yon pyebwa plante bò larivyè. Sou tout branch li yo se lawouze.
  eng-BSB: My roots will spread out to the waters, and the dew will rest nightly on
    my branches.
  eng-WEBPB: My root is spread out to the waters. The dew lies all night on my branch.
  kbq-kbq: Hagi zafamofo rafu'namo ofenkame uramino mopa agu'afinti ti anivazu higeno
    ani'namo tretre hiaza nehigeno atako'mo aninare runteankna hige'na nagra korapara
    mani'noane.
  nhe-BL: Pampa tlen nijchihua quisa cuali. Niitztoc queja se hueyi cuahuitl tlen
    quipiya inelhuayo campa onca miyac atl huan sesen yohuali huetzi ajhuechtli ipan
    imacuayohua para quiatequis.
  gub-BL: Aiko putar ywyra ài ihe nehe, hapo 'y pe uhem ma'e ài nehe. Tuweharupi zuwiri
    umuàkym ywyra pyhaw. Aiko ywyra zàwe ihe.
  eng-DRA: My root is opened beside the waters, and dew shall continue in my harvest.
