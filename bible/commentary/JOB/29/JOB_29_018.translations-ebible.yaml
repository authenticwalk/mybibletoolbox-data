verse: JOB.029.018
translations:
  mal-C: “അപ്പോൾ ഞാൻ വിചാരിച്ചു, ‘എന്റെ ഭവനത്തിൽവെച്ചുതന്നെ ഞാൻ മരിക്കും, മണൽത്തരിപോലെ
    എന്റെ ദിവസങ്ങൾ അസംഖ്യമായിരിക്കും.
  deu-TKW: 'So dachte ich denn: “Bei meinem Neste werde ich verscheiden und wie der
    Phönix meine Tage mehren.'
  lin-lin: 'Nazalaki kokanisa : ‹ Nakokufa kati na ndako na ngai moko sima na mikolo
    ebele lokola zelo.'
  eng-LSV: And I say, I expire with my nest, || And I multiply days as the sand.
  eng-GNV: Then I sayde, I shall die in my nest, and I shall multiplie my dayes as
    the sand.
  eng-WEBSTER: Then I said, I shall die in my nest, and I shall multiply my days as
    the sand.
  nhw-BL: '“Huan na nimoilhuiyaya: ‘Temachtli nihuehuejtiyas huan nimiquis ica paquilistli
    ipan nochaj. Nijpiyas tlahuel miyac xihuitl huan se cuali nemilistli.'
  swh-ONEN: “Nikafikiri, ‘Nitafia katika nyumba yangu mwenyewe, nazo siku zangu zitakuwa
    nyingi kama chembechembe za mchanga.
  bba-bba: Mɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, kon ɡbiwɑ tɔkɔru sɔɔ, nɛn kpin yeru wɔllɔ. Nɛn
    wɑ̃ɑrun tɔ̃nu nu ko n dɑbiwɑ nɡe yɑni sɛɛri.
  eng-KJVCPB: Then I said, I shall die in my nest, And I shall multiply my days as
    the sand.
  luo-luo: “Ne aparo e chunya ni, ‘Tho biro kawa mos ka adak maber e dalana, kendo
    ka hika mae pinyni oniangʼ,
  meu-meu: 'Bena na laloa, nato: Egu ruma ai baina mase, bona egu mauri dinadia baina
    hahohodia, miri na heto.'
  npi-ULB: तब मैले भनें, 'म आफ्‍नै गुँडमा मर्नेछु । म आफ्‍ना दिनलाई बालुवाका कणजत्तिकै
    वृद्धि गराउनेछु ।
  yor-yor: “Nígbà náà ni mo rò pé, ‘Èmi yóò kú nínú ilé mi, èmi yóò sì mú ọjọ́ mi
    pọ̀ sí i bí iyanrìn.
  pes-OPCB: در آن روزها فکر می‌کردم که حتماً پس از یک زندگی خوش طولانی به آرامی در
    جمع خانوادۀ خود خواهم مرد.
  tgl-ULB: Pagkatapos sinabi ko, “Mamamatay ako sa aking pugad; pararamihin ko ang
    aking mga araw tulad ng mga butil ng buhangin.
  hui-hui: I̱na mandabu handalu hewaria ainde i̱ dindi ogoria lu howa ho dagua halu
    i̱ni andagani miniha mo palia holene karulo biruwa homa hangu maliaho biruloboda
    manda bu haru.
  mya-mya: ငါသည် ကိုယ်အသိုက်၌ သေရသောအခွင့် ရှိလိမ့်မည်။ ငါ့အသက်ရှင်သော နေ့ရက်တို့သည်
    သဲလုံး နှင့်အမျှ များပြားလိမ့်မည်ဟု အောက်မေ့၏။
  bod-N: དེ་ནས་བདག་གིས་འདི་ལྟར་སྨྲས། ། བདག་གིས་རང་གི་ཉིན་མོ་ནི། ། བྱེ་མ་བཞིན་དུ་འཕེལ་བཅུག་ནས།
    ། རང་གི་ཁྱིམ་དུ་བདག་འཆི་ངེས། །
  sna-sna: “Ndakafunga kuti, ‘Ndichafira mumba mangu, mazuva angu awanda sejecha.
  spa-BLM: 'Entonces dije: “Moriré en mi propia casa, Contaré mis días como la arena.'
  cac-cac: A in naani to te nivan tiempo ol vila', icham animail ol ic'an in cham
    d'a in ch'at.
  swh-ULB: Kisha nilisema nitakufa mahali salama; nitazizidisha siku zangu kama mchanga.
  bel-bel: 'І казаў я: у гнязьдзе маім сканаю, і дзён маіх будзе многа, як пяску;'
  deu-ELBBK: 'Und ich sprach: In meinem Nest werde ich verscheiden und meine Tage
    vermehren wie der Sand;'
  mbb-OT: “Mid-isip ku he ebmeluǥayad is untung ku ne emun ebpatey ad egkeliǥuyan
    a te pemilya ku.
  mal-2015: എന്റെ കൂട്ടിൽവെച്ചു ഞാൻ മരിക്കും; ഹോൽപക്ഷിയെപ്പോലെ ഞാൻ ദീർഘായുസ്സോടെ ഇരിക്കും.
  rmc-rmc: 'Vašoda mange phenďom: ‚Merava mange khere a dživava ajci dživesa, keci
    hin o zrnka andre poši.'
  pes-OPV: «و می‌گفتم، در آشیانه خود جان خواهم سپرد و ایام خویش را مثل عنقا طویل خواهم
    ساخت.
  ron-1924: 'Атунч зичям: ‘Ын куйбул меу вой мури, зилеле меле вор фи мулте ка нисипул.'
  ben-OBCV: “আমি ভাবলাম, ‘নিজের বাড়িতেই আমি মারা যাব, আমার দিনগুলি হবে বালুকণার মতো
    অসংখ্য।
  som-som: Markaasaan is-idhi, Buulkaygaan ku dhex dhiman doonaa, Oo cimrigayguna
    wuxuu u badan doonaa sida cammuudda oo kale.
  lat-VUC: 'Dicebamque: In nidulo meo moriar, et sicut palma multiplicabo dies.'
  eng-ASVBT: 'Then I said, I shall die in my nest, And I shall multiply my days as
    the sand:'
  ita-1885: 'Onde io diceva: Io morrò nel mio nido, E moltiplicherò i miei giorni
    come la rena.'
  eng-LXXUP: And I said, My age shall continue as the stem of a palm tree; I shall
    live a long while.
  eng-ULB: Then I said, 'I will die in my nest; I will multiply my days like the grains
    of sand.
  spa-VBL: Pensé que moriría en casa, después de muchos años.
  fra-_FOB: 'Et je disais: Je mourrai avec mon nid, et je multiplierai mes jours comme
    le phénix.'
  mal-mal: എന്റെ കൂട്ടിൽവച്ച് ഞാൻ മരിക്കും; ഹോൽപക്ഷിയെപ്പോലെ ഞാൻ ദീർഘായുസ്സോടെ ഇരിക്കും.
  urd-GVR: Us waqt merā ḳhayāl thā, ‘Maiṅ apne hī ghar meṅ wafāt pāūṅgā, sīmurġh kī
    tarah apnī zindagī ke dinoṅ meṅ izāfā karūṅga.
  suz-BL: मेना गो आं खिंम श्‍येत मजथु बेक्‍नुङ, दे मिम्‍शो नङ। मिनु गो शुश बर्स ब्रोंइनुङ,
    दे मिम्‍शो नङ।
  eng-NOY: Then said I, “I shall die in my nest; I shall multiply my days as the sand.
  ita-1927: 'E dicevo: “Morrò nel mio nido, e moltiplicherò i miei giorni come la
    rena;'
  ckb-ckb: '«جا گوتم: ”لەناو لانەکەی خۆم ڕۆح بەدەستەوە دەدەم و وەک لم ڕۆژگارم زۆر
    دەبێت.'
  eng-BBE: Then I said, I will come to my end with my children round me, my days will
    be as the sand in number;
  kan-OKCV: “ಆಗ ನಾನು, ‘ನನ್ನ ಮನೆಯಲ್ಲಿಯೇ ನಾನು ಸಾಯುವೆನು; ಮರಳಿನಂತೆ ನನ್ನ ದಿವಸಗಳು ಇರುತ್ತವೆ,
  tam-2017: என் கூட்டிலே நான் வாழ்ந்திருப்பேன்; என் நாட்களை மணலைப்போலப் பெருகச் செய்வேன்
    என்றேன்.
  spa-RV-1909: 'Y decía yo: En mi nido moriré, y como arena multiplicaré días.'
  ron-BTF: 'Atunci am spus: Voi muri în cuibul meu și voi înmulți zilele mele precum
    nisipul.'
  eng-WEBP: Then I said, ‘I will die in my own house, I will count my days as the
    sand.
  eng-FBV: I thought I would die at home, after many years.
  nld-1939: 'Ik dacht bij mijzelf: Oud zal ik sterven Mijn dagen zullen talrijk zijn
    als het zand;'
  nch-BL: '“Huan na nimoilhuiyaya: ‘Temachti nihuehuejtiyas huan nimiquis ica paquilisti
    ipan nochaj. Nijpiyas tahuel miyac xihuit huan se cuali nemilisti.'
  vie-1934: 'Tôi bèn nói rằng: Ta sẽ thác trong ổ của ta; Ngày ta sẽ nhiều như hột
    cát;'
  hin-CV: “तब मैंने यह विचार किया, ‘मेरी मृत्यु मेरे घर में ही होगी तथा मैं अपने जीवन
    के दिनों को बालू के समान त्याग दूंगा.
  spa-BES: 'Entonces dije: Terminaré con mis hijos a mi alrededor, mis días serán
    como la arena en número;'
  tdx-tdx: Le hoe ty fitsakoreako, t’ie hikenkañe añ’akibako ao, naho hampimiràko
    amo faseñeo ty androko;
  tha-KJV: แล​้วข้าคิดว่า ‘ข้าจะตายในรังของข้า และข้าจะทวีวันเวลาของข้าอย่างทราย
  por-BR-2018: 'E eu dizia: Em meu ninho expirarei, e multiplicarei meus dias como
    areia.'
  deu-ELO: 'Und ich sprach: In meinem Neste werde ich verscheiden, und meine Tage
    vermehren wie der Sand;'
  eng-WYC-2018: And I said, I shall die in my nest; and as a palm tree I shall multiply
    my days. (And I said, I shall die in my nest; and my days shall be numbered like
    the sand or like the phoenix.)
  epo-epo: 'Kaj mi pensis: En mia nesto mi mortos, Kaj grandnombraj kiel sablo estos
    miaj tagoj;'
  uig-PIN: 'Ⱨǝm: «Mening künlirim ⱪumdǝk kɵp bolup, Ɵz uwamda raⱨǝt iqidǝ ɵlimǝn»
    dǝyttim;'
  beo-beo: Na da ode bagohame esalumu, amola hahawane na diasuga bogomu dawa:i galu.
  tpi-OTNT: “Mi bin ting olsem, mi bai i stap longpela taim tru long dispela graun
    na bai mi sindaun isi long haus bilong mi yet na wetim i dai.
  hau-SA: “Na yi tunani cewa, ‘Zan mutu a cikin gidana, kwanakina da yawa kamar turɓayar
    ƙasa.
  uig-LAT: 'Hem: «Méning künlirim qumdek köp bolup, Öz uwamda rahet ichide ölimen»
    deyttim;'
  nde-nde: Ngakhumbula ngathi, ‘Ngizafela endlini yami, insuku zami zinengi njengezinhlamvu
    zetshebetshebe.
  ton-ton: Pea u toki pehē, ‘Te u mate ʻi hoku pununga, pea te u fakalahi hoku ngaahi
    ʻaho ke hangē ko e ʻoneʻone.
  ces-1613: 'A protož jsem říkal: V hnízdě svém umru, a jako písek rozmnožím dny.'
  eng-WMB: Then I said, ‘I will die in my own house, I will count my days as the sand.
  tam-TCV: “நான், ‘என் வீட்டில் சாவேனென்றும், என் நாட்கள் கடற்கரை மணலைப்போல் பெருகும்’
    என்றும் நினைத்தேன்.
  ceb-ULB: Unya miingon ako, 'Mamatay ako sa akong salag; ug padaghanon ko ang akong
    mga adlaw sama sa balas sa baybayon.
  pol-UBG: 'Dlatego powiedziałem: Umrę w swoim gnieździe, rozmnożę swoje dni jak piasek.'
  urd-GVU: اُس وقت میرا خیال تھا، ’مَیں اپنے ہی گھر میں وفات پاؤں گا، سیمرغ کی طرح
    اپنی زندگی کے دنوں میں اضافہ کروں گا۔
  deu-1912: 'Ich gedachte: “Ich will in meinem Nest ersterben und meiner Tage viel
    machen wie Sand.”'
  kan-2017: ಆಗ ನಾನು ಹೇಳಿದ್ದೇನೆಂದರೆ, ‘ನನ್ನ ಗೂಡಿನಲ್ಲಿಯೇ ನಾನು ಸಾಯುವೆನು, ನನ್ನ ದಿನಗಳು ಮರಳಿನಂತೆ
    ಅಸಂಖ್ಯವಾಗಿರುವವು.
  yap-yap: Gubin ngiyal’ ni ug leamnag ni gu ra par nge n’uw nap’ag ma gu ra yim’
    u tabnaw rog ni gub munguy.
  hlt-MCSB: Te dongah, “Ka bu ah ka pal mako,” ka ti tih laivin bangla khohnin ka
    puh.
  mdy-ETH: « ‹ታኣኮ ናንጎ ሌዓ ማኣሻላጉዲ ሚርጌም ታ ማኣራ ቦንቾና ዓኣዖ ታ ሃይቃንዳኔ› ታ ጌዔኔ።
  twi-ASANTE: “Medwenee sɛ, ‘Mɛwu wɔ mʼankasa me fie mu, na me nna adɔɔso sɛ anwea.
  eng-WEBU: Then I said, ‘I will die in my own house, I will count my days as the
    sand.
  wal-wal: “Hegaa gishshau, taani ta qofan, ‘Taani lo77o, adussa laittaa ta so asaa
    gidduwan de7ada haiqqana.
  spa-PDDPT: 'Me decía: En mi nido moriré, y como la arena multiplicaré mis días.'
  gun-gun: 'Xee aipoa''e va''ekue: “Xero py ae ''rã amano, amboetave ''rã xe''ára
    ita ku''i rami.'
  ilo-ULB: Kalpasanna kinunak, 'Matayakto iti umokko; paaddoekto dagiti aldawko a
    kasla kadagiti darat.
  kpg-kpg: “Au gu hiihai bolo dogu mouli gi waalooloo, gei au gii made i dogu hale
    i di manawa tenetene.
  uig-ARA: 'ھەم: «مېنىڭ كۈنلىرىم قۇمدەك كۆپ بولۇپ، ئۆز ئۇۋامدا راھەت ئىچىدە ئۆلىمەن»
    دەيتتىم؛'
  sus-sus: N nu a maɲɔxunma saya n lima hɛɛri nan kui, n ma simaya fa kamali alɔ baa
    dɛ ra mɛyɛnyi.
  pon-2006: I kasik me ei mour pahn reirei oh I pahn mehla nan imwei ni nsenamwahu.
  ksd-ksd: 'Ma iau ga nuk ia: Ina mat ta kaugu po, Ma ina vapeal kaugu umana bung
    upi diat a da ra veo;'
  tur-YTC: O zaman şöyle derdim, 'Kendi evimde öleceğim, Günlerimi kum gibi sayacağım.
  grc-BRENT: Εἶπα δὲ, ἡ ἡλικία μου γηράσει ὥσπερ στέλεχος φοίνικος, πολὺν χρόνον βιώσω.
  ind-AYT: Lalu, aku berpikir, ‘Aku akan mati di dalam sarangku, dan aku akan memperbanyak
    hari-hariku seperti pasir.
  nya-nya: “Ndinkaganiza kuti, ‘Ndidzafera mʼnyumba yanga, masiku a moyo wanga ali
    ochuluka ngati mchenga.
  hrv-hrv: 'Govorah: ''U svom ću izdahnuti gnijezdu, k''o palma, bezbrojne proživjevši
    dane.'''
  mps-mps: “Eno homugo e tama tiwai dao. Ena e tǫde bobobage sogo bidiyu, tama ena
    bede dua bidiyu yaide isaiba homu yai dao.
  tpi-tpi: “Mi bin ting olsem, mi bai i stap longpela taim tru long dispela graun
    na bai mi sindaun isi long haus bilong mi yet na wetim i dai.
  dan-1931: 'Så tænkte jeg da: “Jeg skal dø i min Rede, leve så længe som Føniksfuglen;'
  vie-OVCB: 'Tôi tự bảo: ‘Chắc tôi sẽ được chết trong nhà tôi, khi những ngày của
    tôi đã nhiều như cát.'
  guj-2017: ત્યારે હું કહેતો કે, હું મારા પરિવાર સાથે મરણ પામીશ. મારા દિવસો રેતીની
    જેમ અસંખ્ય થશે.
  pon-2006A: I kasik me ei mour pahn reirei oh I pahn mehla nan imwei ni nsenamwahu.
  por-BRBSL: 'Então eu disse: ''Eu vou morrer em minha própria casa'', Vou contar
    meus dias como a areia.'
  cth-cth: Hottelah ka tabu thung ka due vaiteh, ka hninnaw teh sadi patetlah ka pung
    sak han.
  twi-twi: “Medwenee sɛ, ‘Mewu wɔ mʼankasa me fi mu, na me nna dɔɔso sɛ nwea.
  hlt-hlt: Te dongah, “Ka bu ah ka pal mako,” ka ti tih laivin bangla khohnin ka puh.
  tbz-SIM: N do tú n yóó kú n cĩ́ɛ̃̀tɛ̀ ntɛ, kɛ́ nyóó kú kɛ̀ n we sũ̀ṹ mmubirímú
    dòmmɛ̀.
  msy-2020: “Kɨ ghaze, kɨ ti dughiar ruarimɨn nguazir kamɨn ikiam, egh deravɨra uan
    dɨpenimɨn ikɨ mangɨ ovengam.
  dop-dop: Mɑ tɔŋɑɣɑ sɩ mɑɑ kpɑtǝlɩ kɛ́ tǝkuŋkuŋku. Mɑɑ sɩ mɑ tɑntɛ tɑɑ ɩsɩɩ sumɑɣɑ.
  azb-azb: 'Düşünürdüm: “Son nəfəsimi yuvamdaca verəcəyəm, Ömrümün günlərini qum qədər
    çoxaldacağam.'
  eng-DBY: And I said, I shall die in my nest, and multiply my days as the sand;
  hin-2017: तब मैं सोचता था, ‘मेरे दिन रेतकणों के समान अनगिनत होंगे, और अपने ही बसेरे
    में मेरा प्राण छूटेगा।
  wol-KYG: Ma noon samay fan dina neexook feppi suuf, ma doora deeye sama biir njaboot.
  eng-YLT: And I say, 'With my nest I expire, And as the sand I multiply days.'
  eng-WYC-2017: And I said, I shall die in my nest; and as a palm tree I shall multiply
    my days.
  eng-WMBB: Then I said, ‘I will die in my own house, I will count my days as the
    sand.
  urd-GVH: उस वक़्त मेरा ख़याल था, ‘मैं अपने ही घर में वफ़ात पाऊँगा, सीमुरग़ की तरह
    अपनी ज़िंदगी के दिनों में इज़ाफ़ा करूँगा।
  rug-rug: Meke balabala si arau, ‘Kote mate si rau pa qua vetu soti, sari qua rane
    si kote sokudi guana onone.
  gaz-gaz: “Ani akkana jedheen yaadee ture; ‘Manuma koo keessattin duʼa; barri jireenya
    kootiis akkuma cirrachaa baayʼata.
  fra-LSG: 'Alors je disais: Je mourrai dans mon nid, Mes jours seront abondants comme
    le sable;'
  yal-yal: Nayi, n yi a fala n yɛtɛ ma, n naxa, ‘N faxama nɛn sabatini, n ma lɔxɔne
    gboma ayi nɛn alo ɲɛmɛnsinna,
  haw-1868: Alaila i iho la au, e make auanei au iloko o kuu punana, A me he one la
    e hoonui auanei au i na la.
  arb-NAV: 'ثُمَّ حَدَّثْتُ نَفْسِي: إِنِّي سَأَمُوتُ فِي خَيْمَتِي وَتَتَكَاثَرُ
    أَيَّامِي كَحَبَّاتِ الرَّمْلِ.'
  ewe-ewe: “Mebu be, ‘Maku ɖe nye ŋutɔ nye aƒe me, nye ŋkekewo asɔ gbɔ abe ke ene.
  eng-LEE: And I said then, “In the midst of my nest shall I depart hence, and like
    the sand shall I have many days.
  asm-FB: তেতিয়া মই ভাবিছিলোঁ যে, মই নিজ বাঁহত মৰিম, মোৰ দিন বালিৰ দৰে অসংখ্য হব;
  sus-A: ﭑ نُ عَ مَحْشُنمَ سَيَ ﭑ لِمَ هّيرِ نَن كُي، ﭑ مَ سِمَيَ قَ كَمَلِ عَلْ بَا
    دّ رَ مّيّنيِ.
  fra-SBL: 'Alors j''ai dit : « Je mourrai dans ma propre maison », Je compterai mes
    jours comme le sable.'
  hbo-hbo: וָ֭אֹמַר עִם־קִנִּ֣י אֶגְוָ֑ע וְ֝כַחֹ֗ול אַרְבֶּ֥ה יָמִֽים׃
  kik-kik: “Ndeciiragia atĩrĩ, ‘Niĩ ngaakuĩra gwakwa nyũmba, matukũ makwa marĩ maingĩ
    ta mũthanga.
  fra-NCL: 'Je disais : « Je mourrai dans mon nid, j’aurai des jours nombreux comme
    le sable.'
  cek-AK: To pacoengah, ka hinghaih aninawk loe savuet baktiah pop, kai loe kaimah
    ih im ah ni ka dueh tih.
  cuk-cuk: '”An weyob binsadii gualid: ‘Undar an gudii guoye, an-neggi nuedgi sereddii
    an burgoye.'
  uig-CYR: 'Һәм: «Мениң күнлирим қумдәк көп болуп, Өз угамда раһәт ичидә өлимән» дәйттим;'
  tel-2017: అప్పుడు నేను ఇలా అనుకున్నాను. నా గూటి దగ్గరనే నేను కన్ను మూస్తాను. ఇసుక
    రేణువుల్లాగా నేను దీర్ఘాయువు గలవాడినౌతాను.
  hat-BSA: Konsa, mwen te reflechi, “Mwen va mouri nan pwòp kay mwen, e mwen va kontwole
    jou m yo anpil tankou sab.”
  kos-kos: “Pacl nukewa nga tuh nunku mu moul luk ac loes na, Ac nga ac misa na in
    misla yurin tulik nutik, in lohm sik sifacna.
  hbo-WLC: וָ֭אֹמַר עִם־קִנִּ֣י אֶגְוָ֑ע וְ֝כַח֗וֹל אַרְבֶּ֥ה יָמִֽים׃
  ibo-ibo: “Echere m sị, ‘Aga m anwụ nʼụlọ nke aka m, na ụbọchị m ga-abakwa ụba dịka
    aja dị nʼala.
  ory-ory: ସେହି ସମୟରେ ମୁଁ କହିଲି, ମୁଁ ଆପଣା ବସାରେ ମରିବି ଓ ମୁଁ ବାଲୁକା ପରି ଆପଣା ଦିନ ବୃଦ୍ଧି
    କରିବି;
  chk-chk: Üa ekieki pwe ränin manauei repwe chomongola usun föün pien aroset, nge
    üpwe mäla lon püsin imwei.
  rop-rop: “Aibin reken ai garra jidan laibalawan en gudbinjiwei blanga longtaim,
    en ai garra binijap langa main ronwan sweig garram ol main femili en frenmob.
  ukr-1871: 'От і мовляв я собі: Вмру я в свойму гнїздї й днїв моїх буде много, як
    піску;'
  deu-1951: Und so dachte ich, ich würde mit meinem Neste sterben und wie der Phönix
    viele Tage erleben.
  eng-JPS: 'Then I said: ''I shall die with my nest, and I shall multiply my days
    as the phoenix;'
  srp-1865: 'Zato govorah: u svojem æu gnijezdu umrijeti, i biæe mi dana kao pijeska.'
  lug-lug: “Nalowooza nti, ‘Ndifiira mu nnyumba yange nga mpezezza ennaku zange nga
    nnyingi ng’omusenyu ogw’oku nnyanja.
  heb-heb: ואמר עם קני אגוע וכחול ארבה ימים׃
  ben-IRV: তখন আমি বলতাম, আমি আমার বাসায় মরব; আমি আমার দিন বালির মত বৃদ্ধি করব।
  pan-pan: “ਤਦ ਮੈਂ ਸੋਚਦਾ ਸੀ, ਮੇਰੇ ਦਿਨ ਰੇਤ ਦੇ ਕਣਾਂ ਜਿੰਨੇ ਅਣਗਿਣਤ ਹੋਣਗੇ ਅਤੇ ਮੈਂ ਆਪਣੇ
    ਵਸੇਬੇ ਵਿੱਚ ਮਰਾਂਗਾ।
  mya-JVB: ငါသည် ကိုယ် အသိုက် ၌ သေ ရသောအခွင့် ရှိလိမ့်မည်။ ငါ့အသက်ရှင်သော နေ့ ရက်တို့သည်
    သဲလုံး နှင့် အမျှ များပြား လိမ့်မည်ဟု အောက်မေ့၏။
  hmo-hmo: '“Inai bamona lau laloa: ‘Lau be do lau mauri noho daudau, bona egu ruma
    dekenai do lau mase.'
  urd-urd: तब मैं कहता था, कि मैं अपने आशियाने में हूँगा और मैं अपने दिनों को रेत
    की तरह बे शुमार करूँगा,
  rus-SYN: 'И говорил я: в гнезде моем скончаюсь, и дни мои будут многи, как песок;'
  bqc-SIM: Ɔ̃ ma mɛ̀ ma gↄↄ aↄ dasi lán ũfãawaɛ, mí ga niɛ guu ma bɛ.
  tcz-CHONGTHU: Hinkho pha sautah kahin man nung hin tahbeh mongin kathi tengle kainko
    ten eikimvel unte tin kana gel’e.
  mar-mar: मला नेहमी वाटायचे मी खूप वर्षे जगेन, मला स्वत:च्या घरातच मृत्यू येईल.
  qub-qub: '«Nogaga yarparaj cä: ‹Nogaga pasaypa auquinyayllaparämi wasillächo wañushaj.
    Yupaytapis mana atipaypaj achca watami cawashaj.'
  hat-hat: 'Mwen t''ap di nan kè m'': M''a viv kont viv mwen. M''a mouri sou kabann
    mwen ak kè poze.'
  eng-BSB: 'So I thought: ‘I will die in my nest and multiply my days as the sand.'
  eng-WEBPB: Then I said, ‘I will die in my own house, I will count my days as the
    sand.
  kbq-kbq: Nagrama antahuana, tamagerfa hu'na ama mopafina zazate musenkasea hu'na
    mani'na vute'na ome ozafa re'na frigahue hu'na nagesa antahi'noe.
  nhe-BL: '“Huan na nimoilhuiyaya: ‘Temachtli nihuehuejtiyas huan nimiquis ica paquilistli
    ipan nochaj. Nijpiyas tlahuel miyac xihuitl huan se cuali yolistli.'
  gub-BL: Nezewe aze'eg hezeupe. — Amumaw putar kwarahy tetea'u ihe nehe. Àmàno putar
    heràpuz me katu haw inuromo nehe.
  eng-DRA: 'And I said: I shall die in my nest, and as a palm tree shall multiply
    my days.'
