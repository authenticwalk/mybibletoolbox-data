verse: JOB.038.001
translations:
  mal-C: 'അതിനുശേഷം യഹോവ ചുഴലിക്കാറ്റിൽനിന്ന് ഇയ്യോബിനോട് ഇപ്രകാരം ഉത്തരമരുളി:'
  deu-TKW: 'Dann antwortete Jahwe Hiob aus dem Wettersturm und sprach:'
  lin-lin: 'Yawe ayanolaki Yobo kati na mopepe makasi :'
  eng-LSV: 'And YHWH answers Job out of the whirlwind and says:'
  eng-GNV: Then answered the Lord vnto Iob out of the whirle winde, and said,
  eng-WEBSTER: Then the LORD answered Job out of the whirlwind, and said,
  nhw-BL: 'Huajca TOTECO quinojnotzqui Job tlen se ajcomalacatl huan quiilhui:'
  swh-ONEN: 'Kisha Bwana akamjibu Ayubu kutoka upepo wa kisulisuli. Akasema:'
  bba-bba: Yinni Gusunɔ u Yoobu wisɑ ɡuru woo bɔkɔ ɡɑɡun di u nɛɛ,
  eng-KJVCPB: Then the Lord answered Job out of the whirlwind, and said,
  cpy-cpy: 'Ari rakanakiri Tajorentsi irika Job ijeekan-takawo tampyaa, ikantakiri:'
  luo-luo: 'Eka Jehova Nyasaye nodwoko Ayub gi ei yamo maduongʼ. Nowacho kama:'
  meu-meu: 'Bena Iehova ese Iobu e haere henia, koe-hirihiri lalona amo, eto:'
  npi-ULB: तब परमप्रभुले अय्यूबलाई प्रचण्ड आँधीबाट बोलाउनुभयो र यसो भन्‍नुभयो,
  yor-yor: Nígbà náà ní Olúwa dá Jobu lóhùn láti inú ìjì àjàyíká wá, ó sì wí pé,
  pes-OPCB: 'آنگاه خداوند از درون گردباد به ایوب چنین پاسخ داد:'
  tgl-ULB: Pagkatapos tinawag ni Yahweh si Job sa malakas na bagyo at sinabi,
  cbu-NT: Ashiri, yuwash nda chinarana anush kambusur kizpur kambustarangu, anushsha
    Apanll, Taarashipan Jobaa tsiyatarangiya.
  hui-hui: Elihu ibugua bi lai heagola Anduane Homogo ibuni hari daba bialu iba dalu
    timbuni ibiyagoha howa ibugua Yobohanda bi lalu hayaru ladai bialu lalu,
  mya-mya: ထိုအခါ ထာဝရဘုရားသည် ယောဘစကားကို လှန်ပြန်၍၊ မိုဃ်းသက်မုန်တိုင်းထဲက မိန့်တော်မူသည်
    ကား၊
  bod-N: དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གིས་རླུང་འཚུབ་ནང། ། ཨེས་ཡོབ་ཁོང་ལ་བཀའ་ལན་གནང་ཞིང་འདི་སྐད་གསུངས།
    །
  sna-sna: 'Ipapo Jehovha akapindura Jobho ari mudutu akati:'
  spa-BLM: Entonces Yahvé respondió a Job desde el torbellino,
  cac-cac: 'Ix lajvi chi, ix lolonelta Jehová d''a vin̈aj Job d''a scal jun chacxuxum
    ic'', ix yalan icha tic:'
  swh-ULB: Ndipo Yahweh alimwita Ayubu kutoka katika dhoruba kali na kumwambia,
  bel-bel: 'Гасподзь адказваў Ёву з буры і сказаў:'
  wed-wed: Ma Bada labu au orana ma Job i paribelei, i pa,
  deu-ELBBK: 'Und der HERR antwortete Hiob aus dem Sturm und sprach:'
  mbb-OT: Ne midtavak te Nengazen si Job he ebpuun te eribpures is laǥeng din,
  mal-2015: 'അനന്തരം യഹോവ ചുഴലിക്കാറ്റിൽ നിന്നു ഇയ്യോബിനോടു ഉത്തരം അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor odphenďa o RAJ le Joboske andral e burka:'
  pes-OPV: 'و خداوند ایوب را از میان گردبادخطاب کرده، گفت:'
  ron-1924: 'Домнул а рэспунс луй Йов дин мижлокул фуртуний ши а зис:'
  aui-aui: Wasina bi Yawe God yanunu virovirogha kamonama Job iwonabodeni bo,
  ben-OBCV: 'পরে সদাপ্রভু ঝড়ের মধ্যে থেকে ইয়োবের সঙ্গে কথা বললেন। তিনি বললেন:'
  som-som: Markaasaa Rabbigu Ayuub uga jawaabay dabaysha cirwareenta ah, oo wuxuu
    ku yidhi,
  lat-VUC: 'Respondens autem Dominus Job de turbine, dixit:'
  eng-ASVBT: Then Jehovah answered Job out of the whirlwind, and said,
  ita-1885: 'ALLORA il Signore rispose a Giobbe da un turbo, e disse:'
  eng-LXXUP: And after Elihu had ceased from speaking, the Lord spoke to Job through
    the whirlwind and clouds, saying,
  eng-ULB: Then Yahweh called to Job out of a fierce storm and said,
  spa-VBL: 'Entonces el Señor respondió a Job desde el torbellino:'
  fra-_FOB: 'Alors l''Éternel répondit à Job du sein de la tempête, et dit:'
  mal-mal: 'പിന്നീട് യഹോവ ചുഴലിക്കാറ്റിൽനിന്ന് ഇയ്യോബിനോട് ഉത്തരം അരുളിച്ചെയ്തത്:'
  lit-lit: 'Tada VIEŠPATS atsiliepdamas Jobui iš viesulo tarė:'
  urd-GVR: Phir Allāh ḳhud Ayyūb se hamkalām huā. Tūfān meṅ se us ne use jawāb diyā,
  suz-BL: मिनु परमप्रभु यावेमी अय्‍युब कली फश गिवार रे पा लोव़ लेश्‍शा, अय्‍युब ३१:३५
  eng-NOY: 'Then spake Jehovah to Job out of the whirlwind, and said:'
  ita-1927: 'Allora l’Eterno rispose a Giobbe dal seno della tempesta, e disse:'
  ckb-ckb: 'یەزدانیش لە گەردەلوولەکەوە وەڵامی ئەیوبی دایەوە و فەرمووی:'
  eng-BBE: And the Lord made answer to Job out of the storm-wind, and said,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ಬಿರುಗಾಳಿಯೊಳಗಿಂದ ಯೋಬನಿಗೆ ಹೀಗೆಂದು ಉತ್ತರಕೊಟ್ಟರು:'
  tam-2017: 'அப்பொழுது யெகோவா: பெருங்காற்றிலிருந்து யோபுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Jehová á Job desde un torbellino, y dijo:'
  ron-BTF: 'Atunci DOMNUL i-a răspuns lui Iov din vârtejul de vânt și a zis:'
  eng-WEBP: Then the LORD answered Job out of the whirlwind,
  eng-FBV: Then the Lord answered Job out of the whirlwind,
  nld-1939: 'Nu nam Jahweh het woord, en sprak tot Job in de storm:'
  nch-BL: 'Huajca TOTECO quinojnotzqui Job ten se ajcomalacat huan quiilhui:'
  vie-1934: 'Bấy giờ, từ giữa cơn gió trốt, Đức Chúa Trời đáp cùng Gióp rằng:'
  hin-CV: 'तब स्वयं याहवेह ने तूफान में से अय्योब को उत्तर दिया:'
  spa-BES: 'Y el Señor respondió a Job desde el viento de tormenta, y dijo:'
  tdx-tdx: 'Nanoiñe Iobe boak’ an-talio amy zao t’Iehovà ami’ty hoe:'
  tha-KJV: แล​้วพระเยโฮวาห์ทรงตอบโยบออกมาจากลมหมุ​นว​่า
  por-BR-2018: 'Então o SENHOR respondeu a Jó desde um redemoinho, e disse:'
  deu-ELO: 'Und Jehova antwortete Hiob aus dem Sturme und sprach:'
  eng-WYC-2018: Forsooth the Lord answered from the whirlwind to Job, and said, (Then
    the Lord answered Job out of the whirlwind, and said,)
  epo-epo: 'La Eternulo el ventego ekparolis al Ijob, kaj diris:'
  uig-PIN: 'Andin Pǝrwǝrdigar ⱪara ⱪuyun iqidin Ayupⱪa jawab berip mundaⱪ dedi: —'
  beo-beo: Amalalu, foga mulu bagade amodili, Hina Gode da Youbema amane sia:i,
  tpi-OTNT: Taim Elihu i tok pinis, orait Bikpela i stap insait long bikpela win na
    ren na i bekim tok bilong Jop olsem,
  hau-SA: Sa’an nan Ubangiji ya amsa wa Ayuba. Ya ce,
  uig-LAT: 'Andin Perwerdigar qara quyun ichidin Ayupqa jawab bérip mundaq dédi: —'
  nde-nde: 'UThixo wasekhuluma loJobe ephakathi kwesiphepho. Wathi:'
  ton-ton: Pea naʻe toki folofola ʻa Sihova kia Siope mei he ʻahiohio, ʻo pehē,
  ces-1613: 'Tedy odpověděl Hospodin Jobovi z vichru, a řekl:'
  eng-WMB: Then the LORD answered Job out of the whirlwind,
  tam-TCV: 'அப்பொழுது யெகோவா பெருங்காற்றிலிருந்து யோபுவுடன் பேசினார்:'
  ceb-ULB: Unya gitawag ni Yahweh si Job gikan sa mabangis nga unos ug miingon,
  pol-UBG: 'Potem PAN odpowiedział Hiobowi spośród wichru:'
  agr-agr: 'Job chichaka inagnakmatai, dase senchi dasenbaunum Tuke Pujuu Jopan chichajak
    aatus tiuwai:'
  kyc-kyc: Porambaiye minyuo apu epeyamo dokona rakapana Kamongo dokome Jopo pii lamaiya.
    Kamongo dokome letamo.
  urd-GVU: پھر اللہ خود ایوب سے ہم کلام ہوا۔ طوفان میں سے اُس نے اُسے جواب دیا،
  deu-1912: 'Und der HERR antwortete Hiob aus dem Wetter und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಬಿರುಗಾಳಿಯೊಳಗಿಂದ ಯೋಬನಿಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಹೀಗೆಂದನು,
  yap-yap: Me welthin SOMOL u fithik’ ba nanyor nge yib laman ngak Job.
  hlt-MCSB: BOEIPA loh Job te hlipuei khui lamloh a doo tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓልጎ ዢባሬና ማዒ ዒዮቤም ሂዚ ጌዔኔ፦
  twi-ASANTE: Afei, Awurade firi ahum mu buaa Hiob sɛ,
  eng-WEBU: Then the LORD answered Job out of the whirlwind,
  wal-wal: Hegaappe guyyiyan, GODAI gotiyaa giddoppe Iyyoobassi hagaadan yaagidi zaariis;
  spa-PDDPT: 'Yavé respondió a Job desde un remolino de viento:'
  gun-gun: 'Ha''e va''e rire ma Senhor peteĩ yvytu jere mbyte gui ijayvu vy ombovai
    Jó. Ha''e vy aipoe''i:'
  ilo-ULB: Kalpasanna, inawagan ni Yahweh ni Job manipud iti nadawel a bagio ket kinunana,
  kpg-kpg: Dimaadua e leelee mai i lodo di madangi gono maaloo gi Job,
  uig-ARA: 'ئاندىن پەرۋەردىگار قارا قۇيۇن ئىچىدىن ئايۇپقا جاۋاب بېرىپ مۇنداق دېدى:
    ــ'
  sus-sus: Ala naxa Ayuba yaabi turunnaadɛ foye kui, a naxɛ,
  pon-2006: KAUN-O eri ketin sapeng Sohp sang nan melimel ehu, mahsanih. KAUN-O
  jae-jae: Go Anôtô gêjô Job awa ma kêsôm biŋ kêsa aŋga mu ilai ŋalêlôm gebe
  ksd-ksd: 'Ma ra Luluai i ga tata bali Iob ta ra bala na kalivuvur, ma i ga biti:'
  tur-YTC: 'O zaman Yahve kasırganın içinden İyov''a yanıt verdi:'
  grc-BRENT: Μετὰ δὲ τὸ παύσασθαι Ἐλιοὺν τῆς λέξεως, εἶπεν ὁ Κύριος τῷ Ἰὼβ διὰ λαίλαπος
    καὶ νεφῶν,
  ind-AYT: Kemudian, TUHAN menjawab Ayub dari dalam badai, kata-Nya,
  nya-nya: 'Apo Yehova anamuyankha Yobu mʼkamvuluvulu. Ndipo anati:'
  hrv-hrv: 'Nato Jahve odgovori Jobu iz oluje i reče:'
  mps-mps: Te Elihugo po ola silibo si, tama te Genuai Bidi te genuai tulubage dali,
    bomai wali dali si tomode bidiyu, tama agai po e tama wali,
  tpi-tpi: Taim Elihu i tok pinis, orait Bikpela i stap insait long bikpela win na
    ren na i bekim tok bilong Jop olsem,
  dan-1931: 'Så svarede HERREN Job ud fra Stormvejret og sagde:'
  vie-OVCB: 'Rồi giữa cơn bão tố, Chúa Hằng Hữu đáp lời Gióp:'
  guj-2017: પછી યહોવાહે વંટોળિયામાંથી અયૂબને જવાબ આપતાં કહ્યું કે,
  pon-2006A: KAUN-O eri ketin sapeng Sohp sang nan melimel ehu, mahsanih.
  por-BRBSL: Então Yahweh respondeu Job fora do redemoinho,
  cth-cth: Hottelah BAWIPA ni Job hah bongparui thung hoi a pathung teh,
  twi-twi: Afei, Awurade fi ahum mu buaa Hiob se,
  hlt-hlt: BOEIPA loh Job te hlipuei khui lamloh a doo tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyúní Isɔbu kuyɑɑkperíkù miɛkɛ kóò bekɛ kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God amɨnir ekiam ko amozimɨn aven ikia kamaghɨn Jopɨn akam
    ikaragha ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ cɔwɑ Soopu kɛ kɑcuculɑɣɑ tɑɑ sɩ:'
  azb-azb: 'O zaman Rəbb qasırğanın içindən Əyyuba belə cavab verdi:'
  eng-DBY: And Jehovah answered Job out of the whirlwind and said,
  hin-2017: तब यहोवा ने अय्यूब को आँधी में से यूँ उत्तर दिया,
  wol-KYG: 'Ba loolu amee Aji Sax ji àddoo fa ngëlén la, ne Ayóoba:'
  eng-YLT: 'And Jehovah answereth Job out of the whirlwind, and saith: —'
  kne-kne: Idi siya di, sinongbatan Diyos si Job babaen si napigsa ay dagem yan kanana,
  eng-WYC-2017: Forsooth the Lord answered from the whirlwind to Job, and said,
  eng-WMBB: Then the LORD answered Job out of the whirlwind,
  urd-GVH: फिर अल्लाह ख़ुद अय्यूब से हमकलाम हुआ। तूफ़ान में से उसने उसे जवाब दिया,
  rug-rug: 'Meke pa korapa raneboṉi si olaṉa mae koe Zobi se Zihova. Zama si Asa:'
  gaz-gaz: 'Kana irratti Waaqayyo bubbee jabaa keessaa Iyyoobitti dubbate. Akkana
    jedhes:'
  fra-LSG: 'L’Éternel répondit à Job du milieu de la tempête et dit:'
  yal-yal: Nayi, Alatala yi Yuba yabi wuluwulu gbeeni, a naxa,
  iou-iou: Täŋpäkaŋ Yawetä mänit ibäm gänaŋ Jop kowata ŋode iwet yabäŋkuk;
  haw-1868: A LAILA olelo mai o Iehova ia Ioba mailoko mai o ka puahiohio, i mai la,
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ لأَيُّوبَ مِنَ الْعَاصِفَةِ:'
  ewe-ewe: Tete Yehowa ɖo nyawo ŋu na Hiob to ahom me be,
  eng-LEE: Then did the Lord address Job out of the storm-wind, and said,
  asm-FB: তেতিয়া যিহোৱাই ধুমুহাটোৰ মাজৰ পৰা ইয়োবক উত্তৰ কৰি ক’লে,
  sus-A: عَلَ نَشَ عَيُبَ يَابِ تُرُننَادّ قٌيٍ كُي، عَ نَشّ،
  fra-SBL: Et Yahvé répondit à Job du haut du tourbillon,
  hbo-hbo: וַיַּֽעַן־יְהוָ֣ה אֶת־אִ֭יֹּוב *מִנ *הַסְּעָרָה (מִ֥ן ׀ הַסְּעָרָ֗ה) וַיֹּאמַֽר׃
  kik-kik: 'Nake Jehova agĩcookeria Ayubu ũhoro arĩ kĩhuhũkanio-inĩ, akĩmwĩra atĩrĩ:'
  fra-NCL: 'Alors Yahweh répondit à Job du sein de la tempête, et dit :'
  cek-AK: To naah Angraeng mah takhi kamhae thung hoiah Job ih lok to pathim pae,
    anih khaeah;
  cuk-cuk: 'Bab-Dummad burwa-ooreged-bipirmaknaidba Jobʼga sunmakded. Weyob ega sogded:'
  uig-CYR: 'Андин Пәрвәрдигар қара қуюн ичидин Аюпқа җавап берип мундақ деди: —'
  pma-pma: Evus, Iahova selus min Siob ka en angu tai vit,
  tel-2017: అప్పుడు యెహోవా సుడిగాలిలోనుండి యోబుకు ఇలా జవాబు ఇచ్చాడు.
  hat-BSA: 'Konsa, Bondye te reponn Job nan van toubiyon an:'
  bxh-bxh: Habahim bwai filifili ganahewana yai Guyau, Diyobi ena bui ya felen iyebom,
  kos-kos: 'Na LEUM GOD El kaskas nu sel Job in paka uh me, ac fahk:'
  hbo-WLC: וַיַּֽעַן־יְהוָ֣ה אֶת־אִ֭יּוֹב מנ הסערה וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Onyenwe anyị sitere nʼoke ifufe gwa Job okwu sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଘୂର୍ଣ୍ଣିବାୟୁ ମଧ୍ୟରୁ ଆୟୁବକୁ ଉତ୍ତର ଦେଇ କହିଲେ,
  chk-chk: Mürin, ewe Samol mi Lapalap a pälüeni Hiop seni lon ewe mölümöl o apasa,
  rop-rop: Wal brom det saiklon YAWEI det trubala God bin tok langa Job,
  ukr-1871: 'Озвався Господь до Йова з бурі й промовив:'
  deu-1951: 'Da antwortete der HERR dem Hiob aus dem Gewittersturm und sprach:'
  eng-JPS: 'Then the LORD answered Job out of the whirlwind, and said:'
  srp-1865: 'Tada odgovori Gospod Jovu iz vihora i reèe:'
  lug-lug: Mukama n’addamu Yobu ng’ayita mu muyaga, n’ayogera nti,
  heb-heb: ויען יהוה את איוב מן הסערה ויאמר׃
  ben-IRV: তারপর সদাপ্রভু ইয়োবকে ভয়ঙ্কর ঝড়ের মধ্যে থেকে ডাকলেন এবং বললেন,
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਨੂੰ ਵਾਵਰੋਲੇ ਦੇ ਵਿੱਚੋਂ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ,
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ယောဘ စကားကို လှန်ပြန်၍၊ မိုဃ်းသက်မုန်တိုင်း ထဲက မိန့်
    တော်မူသည် ကား ၊
  hmo-hmo: Vadaeni Lohiabada ese Iobu dekenai ia haere, lai guba dekena amo, ia gwau,
  urd-urd: तब ख़ुदावन्द ने अय्यूब को बगोले में से यूँ जवाब दिया,
