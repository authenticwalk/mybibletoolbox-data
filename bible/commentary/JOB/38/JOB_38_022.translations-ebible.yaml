verse: JOB.038.022
translations:
  mal-C: “ഹിമത്തിന്റെ ഭണ്ഡാരപ്പുരകളിൽ നീ കടന്നിട്ടുണ്ടോ? അഥവാ, കന്മഴയുടെ സംഭരണശാലകൾ
    നീ കണ്ടിട്ടുണ്ടോ?
  deu-TKW: Bist du zu den Speichern des Schnees gelangt und hast du die Speicher des
    Hagels erschaut,
  lin-lin: Boni, osila kokoma na esika oyo babombaka mvula ya pembe mpe na esika oyo
    babombaka mvula ya mabanga ?
  eng-LSV: Have you come to the treasure of snow? Indeed, do you see the treasures
    of hail,
  eng-GNV: Hast thou entred into the treasures of the snow? or hast thou seene the
    treasures of ye haile,
  eng-WEBSTER: Hast thou entered into the treasures of the snow? or hast thou seen
    the treasures of the hail,
  nhw-BL: “¿Tiyajtoc campa nicajoctoc nopa sitlal setl? ¿Tiyajtoc campa nijchijchihua
    nopa tesihuitl huan nicajocui?
  swh-ONEN: “Je, umeshawahi kuingia katika ghala za theluji, au kuona ghala za mvua
    ya mawe,
  bba-bba: A dɑɑre sere mi nim mu rɑ ɡɔsie nɡe kperu? A wɑ mi ɡuru kpenu nu rɑ n wɑ̃ɑ?
  eng-KJVCPB: Hast thou entered into the treasures of the snow? Or hast thou seen
    the treasures of the hail,
  luo-luo: “Bende isedonjo e dere mokanie pe madongo kata neno dere mag pe matindo,
  meu-meu: Snow e habouamu gabudia ai vada o vareai, eiava medu-hetari e habouamu
    gabudia vada o itadia, a?
  npi-ULB: हिउँका भण्डारहरूभित्र तँ पसेको छस् ? अथवा असिनाका भण्डारहरू तैंले देखेको
    छस् ?
  yor-yor: “Ìwọ ha wọ inú ìṣúra ìdì òjò lọ rí bí, ìwọ sì rí ilé ìṣúra yìnyín rí,
  pes-OPCB: آیا تو مخزنهای برف را دیده‌ای؟ آیا می‌دانی تگرگ در کجا ساخته و انبار می‌شود؟
  tgl-ULB: Nakapasok ka na ba sa mga imbakan ng niyebe, o nakita mo na ba ang mga
    imbakan ng yelo,
  cbu-NT: Mishat, ¿íwarsha kanindash kachizamash wayarangi; sisee iripchimashee anoo
    shiy parangitamtish?
  hui-hui: Iba dalu dindigunila mo mogobu ngelaga ngago í̠ hondo piribe.
  mya-mya: သင်သည် မိုဃ်းပွင့်ဘဏ္ဍာတိုက်ထဲသို့ ဝင်ဘူး သလော။
  bod-N: ཁ་བ་འབྱུང་བའི་གནས་སུ་ཁྱོད་སླེབས་སམ། ། ཡང་ན་སེར་བའི་བང་མཛོད་རྣམས་མཐོང་ངམ།
    །
  sna-sna: “Wakambopinda mudura rechando here, kana kuona dura rechimvuramabwe,
  spa-BLM: ¿Has entrado en los almacenes de la nieve, o has visto los almacenes del
    granizo,
  cac-cac: ¿Ayxom b'aj ix ach xid'ec' b'aj molan q'uen cheev yed' q'uen sacb'at vuuj?
  swh-ULB: Je ulishaingia katika ghala ya barafu, au umeshaiona ghala ya mawe ya mvua,
  bel-bel: Ці ўваходзіў ты ў сховішчы сьнегу і ці бачыў ты скарбніцы граду,
  deu-ELBBK: Bist du zu den Vorräten des Schnees gekommen, und hast du gesehen die
    Vorräte des Hagels,
  mbb-OT: “Nekehendiyè ke en be te ebpuunan te uzan he giyew?
  mal-2015: നീ ഹിമത്തിന്റെ ഭണ്ഡാരത്തോളം ചെന്നിട്ടുണ്ടോ? കന്മഴയുടെ ഭണ്ഡാരം നീ കണ്ടിട്ടുണ്ടോ?
  rmc-rmc: Či salas andro skladi le jiveskre? Abo dikhľal o skladi, kaj hin o ľegoskre
    krupi,
  pes-OPV: «آیا به مخزن های برف داخل شده، و خزینه های تگرگ را مشاهده نموده‌ای،
  ron-1924: Ай ажунс ту пынэ ла кэмэриле зэпезий? Ай вэзут ту кэмэриле гриндиней,
  ben-OBCV: “তুমি কি তুষারের আড়তে প্রবেশ করেছ বা শিলাবৃষ্টির গুদাম দেখেছ,
  som-som: Adigu miyaad dhex gashay meesha barafka cad lagu kaydiyo? Miyaadse aragtay
    meesha roobdhagaxyaalaha la dhigo,
  lat-VUC: Numquid ingressus es thesauros nivis, aut thesauros grandinis aspexisti,
  eng-ASVBT: Hast thou entered the treasuries of the snow, Or hast thou seen the treasures
    of the hail,
  ita-1885: Sei tu entrato dentro a' tesori della neve, Ed hai tu vedute le conserve
    della gragnuola,
  eng-LXXUP: But hast thou gone to the treasures of snow? And hast thou seen the treasures
    of hail?
  eng-ULB: Have you entered the storehouses for the snow, or have you seen the storehouses
    for the hail,
  spa-VBL: “¿Has estado donde se guarda la nieve? ¿Has visto dónde se guarda el granizo?
  fra-_FOB: As-tu pénétré jusqu'aux trésors de neige? Et as-tu vu les trésors de grêle,
  mal-mal: നീ ഹിമത്തിന്റെ ഭണ്ഡാരത്തോളം ചെന്നിട്ടുണ്ടോ? കല്മഴയുടെ ഭണ്ഡാരം നീ കണ്ടിട്ടുണ്ടോ?
  urd-GVR: Kyā tū wahāṅ tak pahuṅch gayā hai jahāṅ barf ke zaḳhīre jamā hote haiṅ?
    Kyā tū ne oloṅ ke godāmoṅ ko dekh liyā hai?
  suz-BL: गे शुश फुं बाक्‍तीकेम ओव़ङे? गे शुश मुप्‍स बाक्‍तीक तवी? यहोसु १०:११; यसैया
    ३०:३०
  eng-NOY: Hast thou visited the storehouses of the snow, Or seen the treasuries of
    the hail,
  ita-1927: Sei tu entrato ne’ depositi della neve? Li hai visti i depositi della
    grandine
  ckb-ckb: «ئایا چووی بۆ ناو ئەمبارەکانی بەفر یان کۆگاکانی تەرزەت بینیوە،
  eng-BBE: Have you come into the secret place of snow, or have you seen the store-houses
    of the ice-drops,
  kan-OKCV: “ಯೋಬನೇ, ನೀನು ಹಿಮದ ಉಗ್ರಾಣಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸಿರುವೆಯಾ? ಕಲ್ಮಳೆಯ ಉಗ್ರಾಣಗಳನ್ನು ನೋಡಿರುವೆಯಾ?
  tam-2017: உறைந்த மழையின் கிடங்குகளுக்குள் நீ நுழைந்தாயோ? கல்மழையிலிருக்கிற கிடங்குகளைப்
    பார்த்தாயோ?
  spa-RV-1909: ¿Has tú entrado en los tesoros de la nieve, ó has visto los tesoros
    del granizo,
  ron-BTF: Ai intrat tu în tezaurele zăpezii? Sau ai văzut tu tezaurele grindinii,
  eng-WEBP: Have you entered the storehouses of the snow, or have you seen the storehouses
    of the hail,
  eng-FBV: Have you been to where the snow is kept? Have you seen where the hail is
    held?
  nld-1939: Zijt ge doorgedrongen tot de schuren der sneeuw, Hebt ge de opslagplaatsen
    van de hagel aanschouwd,
  nch-BL: “¿Tiyajtoc campa nicajoctoc nopa sital set? ¿Tiyajtoc campa nijchijchihua
    nopa tesihuit huan nicajocui?
  vie-1934: Ngươi có vào các kho tuyết chăng? Có thấy nơi chứa mưa đá,
  hin-CV: “क्या तुमने कभी हिम के भंडार में प्रवेश किया है, अथवा क्या तुमने कभी हिम
    के भण्डारगृह देखे हैं,
  spa-BES: ¿Has venido al lugar secreto de la nieve, o has visto los almacenes del
    granizo,
  tdx-tdx: Fa nimoaha’o hao ty fañajañe i fanalay? Nioni’o hao ty famandroñañe o havandrao?
  tha-KJV: เจ้​าเข้าไปในคลังหิมะแล้วหรือ หรือเจ้าเห็นคลังลูกเห็บแล้วหรือ
  por-BR-2018: Por acaso entraste tu aos depósitos da neve, e viste os depósitos do
    granizo,
  deu-ELO: Bist du zu den Vorräten des Schnees gekommen, und hast du gesehen die Vorräte
    des Hagels,
  eng-WYC-2018: Whether thou enteredest into the treasures of snow, either beheldest
    thou the treasures of hail? (Hast thou entered into the treasure house of the
    snow? or beheldest thou the treasure house of the hail?)
  epo-epo: Ĉu vi venis al la devenejo de la neĝo, Kaj ĉu vi vidis la devenejon de
    la hajlo,
  uig-PIN: Ⱪar ⱪaqilanƣan hǝzinilǝrgǝ kirip kɵrdüngmu. Mɵldür ambirlirinimu kɵrüp
    baⱪtingmu?
  beo-beo: Di da liligi legesu diasu amoga Na da mugene (snow) amola mugene ga:nasi
    (hail) legesa, amoga ba:la asibala:?
  tpi-OTNT: “Olsem wanem? Yu bin i go lukim ol bakstua ais na ren ais i stap long
    en, a?
  hau-SA: “Ka taɓa shiga rumbunan dusar ƙanƙara ko ka taɓa ganin rumbunan ƙanƙara
  uig-LAT: Qar qachilan’ghan xezinilerge kirip kördüngmu. Möldür ambirlirinimu körüp
    baqtingmu?
  nde-nde: Sewake wangena eziphaleni zikangqwaqwane loba wabona iziphala zesiqhotho
    na,
  ton-ton: Naʻa ke hū koe ki he ngaahi faʻoakianga ʻoe ʻuha hinehina? Pe naʻa ke mamata
    koe ki he ngaahi faʻoakiʻanga ʻoe ʻuha maka,
  ces-1613: Přišel-lis až ku pokladům sněhu? A poklady krupobití viděl-lis,
  eng-WMB: Have you entered the storehouses of the snow, or have you seen the storehouses
    of the hail,
  tam-TCV: “உறைபனியின் களஞ்சியங்களுக்குள் நீ போயிருக்கிறாயோ? பனிக்கட்டி மழையின் களஞ்சியங்களைக்
    கண்டிருக்கிறாயோ?
  ceb-ULB: Nakasulod ka na ba sa pundohanan sa niyebe, o nakita ba nimo ang pundohanan
    sa ice,
  pol-UBG: Czy dotarłeś do skarbnic śniegu? Czy widziałeś skarbnice gradu;
  agr-agr: “¡Tuja wisha yujagminash bicha aidaujaish tuwig ukuaja duka amek waintsume!
  kyc-kyc: Nambame randake kapape apupi dupwa retenge panda doko emba pao kandengese?
  urd-GVU: کیا تُو وہاں تک پہنچ گیا ہے جہاں برف کے ذخیرے جمع ہوتے ہیں؟ کیا تُو نے
    اولوں کے گوداموں کو دیکھ لیا ہے؟
  deu-1912: Bist du gewesen, da der Schnee her kommt, oder hast du gesehen, wo der
    Hagel her kommt,
  kan-2017: ನಾನು ಇಕ್ಕಟ್ಟಿನ ಕಾಲಕ್ಕಾಗಿಯೂ, ಯುದ್ಧಕದನಗಳ ದಿನಕ್ಕಾಗಿಯೂ ಇಟ್ಟುಕೊಂಡಿರುವ,
  yap-yap: Ka’a mu’un ko pi singgil ni ku gu cha’riy e ayis nib munguy nge ayis nike
    el ngay nma mul u lanelang nga but’?
  hlt-MCSB: Vuelsong thakvoh khuila na kun tih rhaelnu thakvoh na hmuh a?
  mdy-ETH: «ሻጮ ጌሦ ማኣሮ ኔኤኒ ጌሊያ? ጊንሣ ሃሣ ቡኩሲ ጌሦና ሻጮ ኔኤኒ ዛጊያ?
  twi-ASANTE: “Woakɔ sukyerɛmma adekoradan mu da, anaa woahunu asukɔtweaa adekoradan
  eng-WEBU: Have you entered the storehouses of the snow, or have you seen the storehouses
    of the hail,
  wal-wal: “Suuppa shachchai minjjettiyoosaa geladii? Ordde shachchai doorettidosaakka
    be7adii?
  spa-PDDPT: ¿Estuviste en los tesoros de la nieve o viste los tesoros del granizo
  gun-gun: — Ndee teve revaẽ ma yro'y apĩ amoĩ porãaty py, ha'e rexa teve amandau
    amoĩ porãaty?
  ilo-ULB: Nastrekmo kadin dagiti pagidulinan ti niebe wenno nakitam kadin dagiti
    pagidulinan ti uraro,
  kpg-kpg: “Goe guu hana gu madamada i lodo nia hale benebene mee, nia gowaa ala e dugu ai
    agu ‘snow’ mono uwa hadu magalillili?
  uig-ARA: قار قاچىلانغان خەزىنىلەرگە كىرىپ كۆردۈڭمۇ. مۆلدۈر ئامبىرلىرىنىمۇ كۆرۈپ
    باقتىڭمۇ؟
  sus-sus: I balabalanyi ragatade kolon? I bara na yire to?
  pon-2006: Ke pwaralahngehr ni imwen nahk kan, wasa I kin nekinekid ie sinoh oh keteu
    aihs takai?
  jae-jae: “Aôm kôpi andu sêjac sno saŋa gôja ma gôlic andu sêjac kompoc saŋa me masi.
  ksd-ksd: Dave, u tar ruk ta ra pal na vuvuvung ure ra madoldol na mavoko, Ba u tar
    gire ra pal na vuvuvung ure ra bata na vatvat,
  tur-YTC: Karın ambarlarına girdin mi, Ya da dolunun ambarlarını gördün mü?
  grc-BRENT: Ἦλθες δὲ ἐπὶ θησαυροὺς χιόνος, θησαυροὺς δὲ χαλάζης ἑώρακας;
  ind-AYT: Sudahkah kamu masuk ke gudang penyimpanan salju, atau melihat gudang penyimpanan
    rambun,
  nya-nya: “Kodi unalowamo mʼnyumba zosungira chisanu chowundana kapena unayionapo
    nyumba yosungira matalala,
  hrv-hrv: Zar si stigao do riznica snijega i zar si tuče spremišta vidio
  mps-mps: “Mena tama tiali nago te ais dali, te talua ge tulubage ais si sabodubo
    pesage nago suai yali bogo, agawe?
  tpi-tpi: “Olsem wanem? Yu bin i go lukim ol bakstua ais na ren ais i stap long en,
    a?
  dan-1931: Har du været, hvor Sneen gemmes, og skuet, hvor Hagelen vogtes,
  vie-OVCB: Con có vào được kho chứa tuyết hoặc tìm ra nơi tồn trữ mưa đá?
  guj-2017: શું તું બરફના ભંડારોમાં ગયો છે, અથવા તેના સંગ્રહસ્થાન શું તેં જોયાં છે,
  pon-2006A: Ke pwaralahngehr ni imwen nahk kan, wasa I kin nekinekid ie sinoh oh
    keteu aihs takai?
  por-BRBSL: Você já entrou nos armazéns da neve? ou você já viu os armazéns do granizo,
  cth-cth: Tadamtui pâtungnae hmuen koe na kâen toung maw. Roun kamtungnae hmuen te
    na hmu thoung maw.
  twi-twi: “Woakɔ sukyerɛmma adekoradan mu da anaa woahu mparuwbo adekoradan
  hlt-hlt: Vuelsong thakvoh khuila na kun tih rhaelnu thakvoh na hmuh a?
  tbz-SIM: A tùɔ̀kɛ mupɑ̃̀ɑ̃ mboomu kó dihɛìɑ̀? A yɑ̀ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀ kó dikɑ̀rì
    yɛ̀ borɑ̀ɑ̀?
  msy-2020: “Jop, nɨ ti ghua ais ko aisɨn amozim itir danganimɨn ganiz o?
  dop-dop: N tɛmɑ pote nɑ n nɑ́ tɛʋ tɔmpɛɛ nɑ ɑ kpɑɑkpɑɑcɑʋ tǝcɑɣɑlɛ nɑ?
  azb-azb: Qar anbarlarına girmisənmi? Dolu anbarlarını görmüsənmi?
  eng-DBY: Hast thou entered into the storehouses of the snow, and hast thou seen
    the treasuries of the hail,
  hin-2017: फिर क्या तू कभी हिम के भण्डार में पैठा, या कभी ओलों के भण्डार को तूने
    देखा है,
  wol-KYG: Yaa àkki ba fa mbàndi tawu yuur ya? Am yaa gis mbàndi waamey donj yu sedd,
  eng-YLT: Hast thou come in unto the treasure of snow? Yea, the treasures of hail
    dost thou see?
  eng-WYC-2017: Whether thou enteredest into the treasures of snow, either beheldest
    thou the treasures of hail?
  eng-WMBB: Have you entered the storehouses of the snow, or have you seen the storehouses
    of the hail,
  urd-GVH: क्या तू वहाँ तक पहुँच गया है जहाँ बर्फ़ के ज़ख़ीरे जमा होते हैं? क्या तूने
    ओलों के गोदामों को देख लिया है?
  rug-rug: Vegua ele kamoi goi sari vasidi hoke tava naqiti sa sinou babe dogori sari
    losedi rina ruku aesi?
  gaz-gaz: “Mankuusa cabbii seentee yookaan mankuusa dhagaa cabbii argiteertaa?
  fra-LSG: Es-tu parvenu jusqu’aux amas de neige? As-tu vu les dépôts de grêle,
  yal-yal: “I bata siga han ige xundin namaran dɛnaxan yi ba? I bata balabalan kɛsɛne
    ramaradene to ba?
  haw-1868: Ua komo anei oe i na hale ahu o ka hau? A ua ike anei oe i ke ahu ana
    o ka huahekili,
  arb-NAV: هَلْ دَخَلْتَ إِلَى مَخَازِنِ الثَّلْجِ، أَمْ رَأَيْتَ خَزَائِنَ الْبَرَدِ،
  ewe-ewe: “Ège ɖe sno ƒe nudzraɖoƒe alo kpɔ kpetsi ƒe nudzraɖoƒe,
  eng-LEE: Didst thou ever enter into the treasuries of the snow? or canst thou see
    the treasuries of the hail,
  asm-FB: যত হিম সঞ্চয় কৰা হয়, সেই ভঁৰালত তুমি প্ৰবেশ কৰিছা নে, তুমি সেই শিলাবৃষ্টিৰ
    ভঁৰাল দেখিছিলা নে?
  sus-A: عِ بَلَبَلَنيِ رَفَتَدٍ كٌلٌن؟ عِ بَرَ نَ يِرٍ تٌ؟
  fra-SBL: Vous êtes entrés dans les entrepôts de la neige, ou avez-vous vu les entrepôts
    de la grêle,
  hbo-hbo: הֲ֭בָאתָ אֶל־אֹצְרֹ֣ות שָׁ֑לֶג וְאֹצְרֹ֖ות בָּרָ֣ד תִּרְאֶֽה׃
  kik-kik: “Ũrĩ watoonya makũmbĩ kũrĩa tharunji ĩigĩtwo, kana ũkĩona makũmbĩ kũrĩa
    mbura ya mbembe ĩigĩtwo,
  fra-NCL: Es-tu entré dans les trésors de la neige ? As-tu vu les réservoirs de la
    grêle,
  cek-AK: Dantui kamkhawk suekhaih imthung ah na kun vai maw? To tih ai boeh loe qaetui
    patunghaih ahmuen to na hnuk vai maw?
  cuk-cuk: ”¿Ar dambed-sibudikmalad-sabolebukwad be dakapsi? ¿Dii-ologan-akwaga-binyarmalad-sabolebukwad
    be dakapsi?
  uig-CYR: Қар қачиланған ғәзниләргә кирип көрдүңму. Мөлдүр амбирлириниму көрүп бақтиңму?
  tel-2017: నువ్వు మంచును నిలవ చేసిన గిడ్డంగుల్లోకి వెళ్లావా? వడగండ్లను దాచి ఉంచిన
    కొట్లను నువ్వు చూశావా? ఆపత్కాలం కోసం యుద్ధ దినాల కోసం నేను వాటిని దాచి ఉంచాను.
  hat-BSA: Èske ou konn antre nan kay depo nèj yo, oswa èske ou konn wè kay depo pou
    lagrèl yo,
  kos-kos: “Kom nu utyak nu in acn in filma Su nga filiya snow ac af yohk kosra uh
    we?
  hbo-WLC: הֲ֭בָאתָ אֶל־אֹצְר֣וֹת שָׁ֑לֶג וְאֹצְר֖וֹת בָּרָ֣ד תִּרְאֶֽה׃
  ibo-ibo: “Ị banyela nʼụlọ niile ebe a na-achịkọba snoo, ka ị hụla ụlọ niile ebe
    a na-achịkọba mkpụrụ mmiri igwe,
  ory-ory: ତୁମ୍ଭେ ହିମ ଭଣ୍ଡାରରେ ପ୍ରବେଶ କରିଅଛ? ଅବା ଆମ୍ଭେ ସଙ୍କଟ କାଳ ଓ ସଂଗ୍ରାମ ଓ ଯୁଦ୍ଧ
    ଦିନ ନିମନ୍ତେ ଯେଉଁ ଶିଳାବୃଷ୍ଟି ସଞ୍ଚୟ କରିଅଛୁ,
  chk-chk: Ifa usun, ka fen tolong lon ekewe imwen iseis sno, ika ka küna ekewe imwen
    iseis ütten fau?
  rop-rop: Yubin deya langa detlot pleis weya mi oldei kipumbat ola sno en ola heilston?
  ukr-1871: А може доходив до складів снїгу, й бачив грядові комори,
  deu-1951: Bist du auch bis zu den Vorratskammern des Schnees gekommen, und hast
    du die Speicher des Hagels gesehen,
  eng-JPS: Hast thou entered the treasuries of the snow, or hast thou seen the treasuries
    of the hail,
  srp-1865: Jesi li ulazio u riznice šnježne? ili riznice gradne jesi li vidio,
  lug-lug: “Wali oyingidde amazzi agakwata mu butiti, gye gaterekebwa, oba wali olabye
    omuzira gye guterekebwa?
  heb-heb: הבאת אל אצרות שלג ואצרות ברד תראה׃
  ben-IRV: তুমি কি কখনও বরফের জন্য ভান্ডারগৃহে ঢুকেছ অথবা তুমি কি কখনও শিলার জন্য
    ভান্ডারগৃহ দেখেছ,
  pan-pan: “ਕੀ ਤੂੰ ਬਰਫ਼ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਕੋਲ ਗਿਆ, ਅਤੇ ਗੜਿਆਂ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਨੂੰ ਵੇਖਿਆ,
  mya-JVB: သင်သည် မိုဃ်းပွင့် ဘဏ္ဍာတိုက် ထဲ သို့ ဝင် ဘူး သလော ။
  hmo-hmo: “Oi ese nega ta, sinou lau haboua gabudia dekenai oi vareai, o aisi nadi
    bamona medu, lau ese lau haboua gabudia oi itaia, a?
  urd-urd: क्या तू बर्फ़ के मख़ज़नों में दाख़िल हुआ है, या ओलों के मखज़नों को तूने
    देखा है,
  rus-SYN: Входил ли ты в хранилища снега и видел ли сокровищницы града,
  bqc-SIM: N gɛ̃ làasi pↄ́ ma guniɛ kàlɛua? N ma lougbɛ dↄ̃ èa?
  tcz-CHONGTHU: Buhbang kikhol khomna mun naga chelut khah ta hem? ahiloule gelchang
    kikhol khomna mun naga mu khah ta hem?
  mar-mar: मी ज्या भांडारात हिम आणि गारा ठेवतो तिथे तू कधी गेला आहेस का?
  qub-qub: «¿Gam chayashcanquichu rashtawan runtu churaräcunan cajman?
  bqp-bqp: N gɛ̃ laasi kũ ma gu yĩda kàtɛn yá? N ma legũgbɛ dↄ̃̀ↄ è yá?
  hat-hat: Eske ou janm rive kote yo fè depo lanèj lan? Ou janm wè depo lagrèl la?
  eng-BSB: Have you entered the storehouses of snow or observed the storehouses of
    hail,
  eng-WEBPB: Have you entered the storehouses of the snow, or have you seen the storehouses
    of the hail,
  kbq-kbq: Aisimo'ma aviteno me'neno eneramia nona ome negenka, ko'mopa ko'mo'ma aviteno
    me'neno eneramia nona ke'nano?
  nhe-BL: “¿Tiyajtoc campa nicajcoctoc nopa sitlal setl? ¿Tiyajtoc campa nijchijchihua
    nopa tesihuitl huan nicajcocui?
  bus-bus: N gɛ̃ làasi kɛ̀ ma gu yĩi kàɛn-ↄ́? N ma lougbɛ dↄ̃̀ èↄ́?
  gub-BL: Amonokatu àmàn huwixàg ma'e amo me ihe. Amonokatu àmàntàtà a'e pe no. Aipo
    amo 'ar mehe ereho wamonokatu awer pe.
  eng-DRA: 'Hast thou entered into the storehouses of the snow, or has thou beheld
    the treasures of the hail:'
