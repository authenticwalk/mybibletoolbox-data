verse: JOB.038.024
translations:
  mal-C: വെളിച്ചം വിഭജിക്കപ്പെടുന്ന വഴി ഏതാണ്? കിഴക്കൻകാറ്റു ഭൂമിയിൽ വ്യാപിക്കുന്നതും
    ഏതു വഴിയിലൂടെയാണ്?
  deu-TKW: Wo doch ist der Weg dahin, wo das Licht sich teilt, der Ost sich über die
    Erde verbreitet?
  lin-lin: Na nzela nini pole ebimaka mpe mopepe ya ngambo ya este epanzanaka ?
  eng-LSV: Where [is] this, the way light is apportioned? It scatters an east wind
    over the earth.
  eng-GNV: By what way is the light parted, which scattereth the East winde vpon the
    earth?
  eng-WEBSTER: By what way is the light parted, which scattereth the east wind upon
    the earth?
  nhw-BL: ¿Tijmati nopa ojtli catli yohui campa pehua itlahuil tonati? ¿Tijmati canque
    pejtoc nopa ajacatl catli huala ica campa hualquisa tonati huan yohui ipan nochi
    tlaltipactli? Na nijmati.
  swh-ONEN: Ni ipi njia iendayo mahali umeme wa radi unapotawanyiwa, au mahali upepo
    wa mashariki unaposambaziwa juu ya dunia?
  bba-bba: A yɛ̃ mìn di yɑm bururɑm mu rɑ nɛ? A mɑɑ yɛ̃ mìn di sɔ̃ɔ yɑri yerun woo
    ɡɑ rɑ nɛ?
  eng-KJVCPB: By what way is the light parted, Which scattereth the east wind upon
    the earth?
  luo-luo: Bende ingʼeyo yo midhigo kuma mil polo riadore, kata yo ma yembe mag wuok
    chiengʼ wuokie kikeyo e piny?
  meu-meu: Diari ede amo e piua rohoroho e maimu bona una gabu ilao-henina dalana
    be edena? Laurabada na edena gabu amo tanobada e toa henia rohorohomu?
  npi-ULB: बिजुली चम्केर जाने बाटो कुन हो, अथवा पूर्वीय बतास कहाँबाट पृथ्वीको चारैतिर
    जान्‍छ ?
  yor-yor: Ọ̀nà wo ni ó lọ sí ibi tí ìmọ́lẹ̀ fi ń la, tí afẹ́fẹ́ ìlà-oòrùn ń tàn káàkiri
    lórí ilẹ̀ ayé?
  pes-OPCB: آیا می‌دانی روشنایی از کجا می‌تابد و باد شرقی از کجا می‌وزد؟
  tgl-ULB: Saang daanan binabahagi ang mga kidlat o saan kinakalat ang mga hangin
    mula sa silangan para sa buong mundo?
  cbu-NT: ¿Yapimandaja 'sin káyashinu tsapurunasish kusak? Kambusursha yap zar shitungku
    amb káyashinu, ¿tamayshtaja naanataranllu, nish tsapurunasish kusak? ¿Shiy yasakish?
  hui-hui: Ni pigane dole hoai lalu bibahendeha datogo mani lole piganeore hoai lagago
    hariga agoha pole porabe. Ni tagira ibiragoha howa puyabu ibuwa bibahendeha pume
    hagago ibunaga hariga a ngagobe.
  mya-mya: အလင်းသည် အဘယ်သို့သောလမ်းဖြင့် နှံ့ပြားသနည်း။ အရှေ့လေသည်မြေကြီးပေါ်မှာ အဘယ်ကြောင့်
    လွင့်သနည်း။
  bod-N: གློག་དམར་ལམ་བུ་གང་ནས་བཀར་བ་དང་། ། ཤར་རླུང་ས་གཞིའི་སྟེང་ལ་ཅི་ལྟར་ཐོར། །
  sna-sna: Ko, nzira inoenda kunogoverwa mheni ndeipi, kana nzvimbo inoparadzirwa
    mhepo dzokumabvazuva pamusoro penyika?
  spa-BLM: De qué manera se distribuye el rayo, o el viento del este disperso en la
    tierra?
  cac-cac: ¿Ojtac ama b'ajtil sjavi c'u? ¿Ojtac ama b'aj scot ic' d'a stojolal b'aj
    sjavi c'u chi'?
  swh-ULB: Je iko wapi njia ya mshindo wa mwanga hutokea au je upepo husambazwa kutoka
    mashariki juu ya dunia?
  bel-bel: Па якім шляху разьліваецца сьвятло і разносіцца ўсходні вецер па зямлі?
  deu-ELBBK: Wie ist der Weg, auf dem das Licht sich verteilt, der Ostwind sich verbreitet
    über die Erde?
  mbb-OT: Netuenan nu ve is beyeey pehendiyà te ebpuunan te kilat etawa lugar he ebpuunan
    te keramag he ebpuun diyà te edsilaan?
  mal-2015: വെളിച്ചം പിരിഞ്ഞുപോകുന്നതും കിഴക്കൻ കാറ്റു ഭൂമിമേൽ വ്യാപിക്കുന്നതും ആയ
    വഴി ഏതു?
  rmc-rmc: Kaj hin oda than, khatar aven o bleski? Khatar avel te phurdel e vichodno
    balvaj pre phuv?
  pes-OPV: به چه طریق روشنایی تقسیم می‌شود، و باد شرقی بر روی زمین منتشرمی گردد؟
  ron-1924: Пе че кале се ымпарте лумина? Ши пе че кале се ымпрэштие вынтул де рэсэрит
    пе пэмынт?
  ben-OBCV: কোনও পথ ধরে সেখানে যাওয়া যায়, যেখান থেকে বিজলি বিচ্ছুরিত হয়, বা যেখান
    থেকে পূর্বীয় বাতাস সমগ্র পৃথিবীতে ছড়িয়ে পড়ে?
  som-som: Iftiinka jidkee baa lagu kala qaybiyaa? Dabaysha barise sidee baa dhulka
    loogu kor firdhiyaa?
  lat-VUC: Per quam viam spargitur lux, dividitur æstus super terram?
  eng-ASVBT: By what way is the light parted, Or the east wind scattered upon the
    earth?
  ita-1885: Per qual via scoppia la fiamma, E il vento orientale si spande egli in
    su la terra?
  eng-LXXUP: And whence proceeds the frost? Or whence is the south wind dispersed
    over the whole world under heaven?
  eng-ULB: What is the path to where the lightning bolts are distributed or to where
    the winds are scattered from the east over the earth?
  spa-VBL: ¿Conoces el camino hacia donde viene la luz, o hacia donde sopla el viento
    del este sobre la tierra?
  fra-_FOB: Par quels chemins se partage la lumière, et le vent d'orient se répand-il
    sur la terre?
  mal-mal: വെളിച്ചം പിരിയുന്നതും കിഴക്കൻകാറ്റ് ഭൂമിമേൽ വ്യാപിക്കുന്നതും ആയ വഴി ഏത്?
  urd-GVR: Mujhe batā, us jagah tak kis tarah pahuṅchnā hai jahāṅ raushnī taqsīm hotī
    hai, yā us jagah jahāṅ se mashriqī hawā nikal kar zamīn par bikhar jātī hai?
  suz-BL: तेको लां रे छेङछेङ ब्राइबा? मिनु पूर्ब ङा फश ते रे ग्रूबा?
  eng-NOY: What is the way to where light is distributed, And the east wind spread
    abroad upon the earth?
  ita-1927: Per quali vie si diffonde la luce e si sparge il vento orientale sulla
    terra?
  ckb-ckb: لە چ ڕێگایەکەوە بروسکە دابەش دەبێت و بای ڕۆژهەڵات لەسەر زەوی بڵاو دەبێتەوە؟
  eng-BBE: Which is the way to the place where the wind is measured out, and the east
    wind sent out over the earth?
  kan-OKCV: ಬೆಳಕಿನ ಮೂಲ ಮಾರ್ಗ ಎಲ್ಲಿದೆ? ಪೂರ್ವ ಗಾಳಿಯ ಮಾರ್ಗವು ಯಾವುದು?
  tam-2017: வெளிச்சம் பரப்புகிறதற்கும், கீழ்காற்று பூமியின்மேல் வீசுவதற்கான வழி எங்கே?
  spa-RV-1909: ¿Por qué camino se reparte la luz, y se esparce el viento solano sobre
    la tierra?
  ron-BTF: Pe ce cale este lumina împărțită, care împrăștie vântul de est pe pământ?
  eng-WEBP: By what way is the lightning distributed, or the east wind scattered on
    the earth?
  eng-FBV: Do you know the way to where light comes from, or to where the east wind
    blows over the earth?
  nld-1939: Waar is de weg, waar de kou zich verspreidt, Waar de oostenwind over de
    aarde giert?
  nch-BL: ¿Tijmati nopa ojti cati yahui campa pehua itaahuil tonati? ¿Tijmati canque
    pejtoc nopa ajacat cati huala ica campa hualquisa tonati huan yahui ipan nochi
    taltipacti? Na nijmati.
  vie-1934: Aùnh sáng phân ra bởi đường nào, Và gió đông theo lối nào mà thổi ra trên
    đất?
  hin-CV: क्या तुम्हें मालूम है कि प्रकाश का विभाजन कहां है, अथवा यह कि पृथ्वी पर
    पुरवाई कैसे बिखर जाती है?
  spa-BES: ¿Cuál es el camino a donde se reparte la luz, y el viento del este esparcido
    sobre la tierra?
  tdx-tdx: Lalañe aia ty ifampirià’ i hazavàñey, ty ifampitsiriaria’ i tiok’atiñanañey
    an-tane atoy?
  tha-KJV: ทางที่จะไปสู่​ที่​ซึ่งความสว่างแจกจ่ายออกไปนั้นอยู่​ที่ไหน หรือที่ซึ่งลมตะวันออกกระจายไปบนแผ่นดินโลกอยู่​ที่ไหน
  por-BR-2018: Onde está o caminho em que a luz se reparte, e o vento oriental se
    dispersa sobre a terra?
  deu-ELO: Welches ist der Weg, auf dem das Licht sich verteilt, der Ostwind sich
    verbreitet über die Erde?
  eng-WYC-2018: By what way is the light spread abroad, and by what way heat is parted
    upon earth? (By what way is the light spread abroad, and by what way is the east
    wind carried here and there, over the earth?)
  epo-epo: Kie estas la vojo, laŭ kiu dividiĝas la lumo, Diskuras la orienta vento
    super la teron?
  uig-PIN: Qaⱪmaⱪ degǝn ⱪandaⱪ yol bilǝn yerilidu? Xǝrⱪ xamili yǝr yüzidǝ ⱪandaⱪ yol
    bilǝn tarⱪitilidu?
  beo-beo: Di da eso ea mabe sogebi amo ba:la asibala:? Di da gusudili fo ea mabe
    sogebi amo ba:la asibala:?
  tpi-OTNT: We stap rot i go long ples lait bilong san i save kirap long en na i go
    nabaut? Na we stap rot i go long ples win bilong hap sankamap i save kirap long
    en na i go nabaut?
  hau-SA: Ina ne hanyar zuwa wurin da ake samun walƙiya, ko kuma inda daga nan ne
    ake watsa iskar gabas zuwa ko’ina cikin duniya?
  uig-LAT: Chaqmaq dégen qandaq yol bilen yérilidu? Sherq shamili yer yüzide qandaq
    yol bilen tarqitilidu?
  nde-nde: Ingaphi indlela eya esigodlweni sokwaba umbane, loba indawo yokuhlakaza
    umoya wempumalanga phezu komhlaba na?
  ton-ton: ‌ʻOku vahevahe fēfeeʻi ʻae maama, ʻaia ʻoku ne tufaki ke mamaʻo ʻae matangi
    hahake ʻi he fonua?
  ces-1613: Kterými se cestami rozděluje světlo, kteréž rozhání východní vítr po zemi?
  eng-WMB: By what way is the lightning distributed, or the east wind scattered on
    the earth?
  tam-TCV: மின்னல் புறப்படும் இடத்திற்கு வழி எங்கே? கீழ்காற்று பூமியின்மேல் வீசுவதற்கான
    வழி எங்கே?
  ceb-ULB: Unsa man ang dalan diin ang mga kidlap sa kilat gibahinbahin, o diin man
    nagkatibulaag ang hangin gikan sa sidlakan ibabaw sa kalibotan?
  pol-UBG: Jaką drogą dzieli się światłość, która rozpędza wiatr wschodni po ziemi?
  agr-agr: ¿Tuja peem peetish itug weawaki? duka amek dekatsme. ¿Tuja dasesh etsa
    minitaiya nuni dasenkash, itusaya ashí nugkanash jajutuaki? duka amek dekatsme.
  kyc-kyc: Emba poraiya minyuo epenge kata dorena piso neta pyakaeyo epenge mare dokona
    pengese?
  urd-GVU: مجھے بتا، اُس جگہ تک کس طرح پہنچنا ہے جہاں روشنی تقسیم ہوتی ہے، یا اُس
    جگہ جہاں سے مشرقی ہَوا نکل کر زمین پر بکھر جاتی ہے؟
  deu-1912: Durch welchen Weg teilt sich das Licht und fährt der Ostwind hin über
    die Erde?
  kan-2017: ಬೆಳಕನ್ನು ಭಾಗಿಸುವುದಕ್ಕೆ, ಬಿಸಿಗಾಳಿಯನ್ನು ಭೂಮಿಯ ಮೇಲೆ ವಿಸ್ತರಿಸುವುದಕ್ಕೂ ಮಾರ್ಗವೆಲ್ಲಿ?
  yap-yap: Ka’a mu’un ko gin ma yib e yal’ riy ngalang, ara gin ma thow e nifeng riy
    u lan e ngek?
  hlt-MCSB: Diklai ah kanghawn loh a taekyak tih, vangnah loh a tael longpuei te menim?
  mdy-ETH: ፖዒ ዳኪንታ ቤዛ ዎካፓዳይ? ሃሣ ጊንሣ ዖይዺ ዢባሬ ሳዖ ባንሢ ዳኪንታሢ ዓንካፓዳይ?»
  twi-ASANTE: Ɛkwan bɛn na ɛkɔ baabi a anyinam firi ba, anaa baabi a apueeɛ mframa
    firi na ɛbɔ fa asase so?
  eng-WEBU: By what way is the lightning distributed, or the east wind scattered on
    the earth?
  wal-wal: Wolqqanttai kiyiyo sohuwaa efiya ogee awan de7ii? Woikko arshsho bagga
    carkkoi awappe kiyidi carkkii?
  spa-PDDPT: ¿Por cuál camino se reparte la luz y se esparce el viento del este sobre
    la tierra?
  gun-gun: — Mamo rupi tu oĩ tape hendy va'e oẽ ovy aguã katy, ha'e yvytu kuaray oua
    katy gui yvy áry rupi oipeju ouvya katy?
  ilo-ULB: Ania ti dalan a pakawarasan ti kimat wenno sadino ti nakaipul-oyan ti angin
    a manipud iti daya iti rabaw ti daga?
  kpg-kpg: Goe guu hana gi di gowaa dela e hobo aga iai di laa, be di gowaa dela e gono mai ai
    di madangi dela e haneia i dua?
  uig-ARA: چاقماق دېگەن قانداق يول بىلەن يېرىلىدۇ؟ شەرق شامىلى يەر يۈزىدە قانداق يول
    بىلەن تارقىتىلىدۇ؟
  sus-sus: Seyamakɔnyi kelima minden a yensen yɛ? Foye naxan kelima sogetede, na a
    ɲɛrɛma duniɲa ma di?
  pon-2006: Ke iangehr mi wasa ketipin kin dakada ie, de wasa me angin palimese kin
    ipido sang ie?
  jae-jae: Gamêŋ mu gêwa tau kêkôcŋa ŋaintêna gêc ondoc. Ma musalô, taŋ gêjam nom
    auc naŋ, ŋamôkê gêc ondoc.
  ksd-ksd: Akave ra nga tadav ra pakana ba ra kapa i arikai tana, Ba ra pakana ba
    ra taur i arikai tana tadav ra rakarakan a gunagunan?
  tur-YTC: Şimşeğin nerede dağıtılıldığı, Ya da doğu rüzgârının yeryüzüne nerede saçıldığı?
  grc-BRENT: Πόθεν δὲ ἐκπορεύεται πάχνη, ἢ διασκεδάννυται Νότος εἰς τὴν ὑπʼ οὐρανόν;
  ind-AYT: Di manakah jalan tempat terang disebarkan, atau angin timur dipencarkan
    di atas bumi?
  nya-nya: Kodi umadziwa njira ya kumene kumachokera chingʼaningʼani kapena njira
    ya kumene kumachokera mphepo ya kummawa imene ili pa dziko lonse lapansi?
  hrv-hrv: Kojim li se putem dijeli munja kada iskre po svoj zemlji prosipa?
  mps-mps: Te be sele ula pedalama, tama te tedela pabo sunumi page menade elalubowe?
    Tama me te giliga asobo badu wali asobo sunumi menade elalubowe?
  tpi-tpi: We stap rot i go long ples lait bilong san i save kirap long en na i go
    nabaut? Na we stap rot i go long ples win bilong hap sankamap i save kirap long
    en na i go nabaut?
  dan-1931: Hvor er Vejen did, hvor Lyset deler sig, hvor Østenvinden spreder sig
    ud over Jorden?
  vie-OVCB: Đường nào dẫn đến nơi tỏa ra ánh sáng? Cách nào gió đông tỏa lan trên
    mặt đất?
  guj-2017: જે માર્ગે અજવાળાની વહેંચણી થાય છે તેં જોયા છે તથા જ્યાં પૂર્વ તરફના પવનને
    આખી પૃથ્વી પર ફેલાવે છે તે સ્થળે તું ગયો છે?
  pon-2006A: Ke iangehr mi wasa ketipin kin dakada ie, de wasa me angin palimese kin
    ipido sang ie?
  por-BRBSL: De que forma o relâmpago é distribuído, ou o vento leste espalhado sobre
    a terra?
  cth-cth: Nâ lae lamthung hoi maw angnae ni pheng a tue teh, talai van vah kanîtholah
    kahlînaw a kâkahei.
  twi-twi: Ɔkwan bɛn na ɛkɔ faako a anyinam fi ba, anaa faako a apuei mframa fi na
    ɛbɔ fa asase so?
  hlt-hlt: Diklai ah kanghawn loh a taekyak tih, vangnah loh a tael longpuei te menim?
  tbz-SIM: A yɛ̃́ kuwenniku ɔ̃ɔ̃ yɛ̀nní dɛ̀ kɛ́pitɛ́ kutenkɑ̀ɑ̀? Diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀, kuyɑɑkù iitiní dɛ̀ kɛ fuu kutenkɑ̀ɑ̀?
  msy-2020: Tuavir onɨmarim taghtagha tintinibar zuim, nɨ ti a gɨfo, a managh iti?
    Egha nɨ ti fo, amɨnim aruem anadi naghɨn managh ikegha iza tintinibar nguazimɨn
    zui?
  dop-dop: N nyǝmɑ́ mpɑɑʋ ŋku nyɑɑlǝm tǝŋǝɣɩ tɔ? N nyǝmɑ́ timpi tɔɔ ilim tǝlɩɩlɛ heelim
    mɑkǝnɑ tɛtʋ tɔɔ tɔ?
  azb-azb: Hansı yolla işıq yayılar, Yer üzündə şərq küləyi qopar?
  eng-DBY: By what way is the light parted, [and] the east wind scattered upon the
    earth?
  hin-2017: किस मार्ग से उजियाला फैलाया जाता है, और पूर्वी वायु पृथ्वी पर बहाई जाती
    है?
  wol-KYG: Ana yoon wu jëm fa leer di tasaaroo? Ak fu ngelawal penku di xàjjalikoo,
    ba dajal suuf si?
  eng-YLT: Where [is] this, the way light is apportioned? It scattereth an east wind
    over the earth.
  eng-WYC-2017: By what way is the light spread abroad, and by what way heat is parted
    upon earth?
  eng-WMBB: By what way is the lightning distributed, or the east wind scattered on
    the earth?
  urd-GVH: मुझे बता, उस जगह तक किस तरह पहुँचना है जहाँ रौशनी तक़सीम होती है, या उस
    जगह जहाँ से मशरिक़ी हवा निकलकर ज़मीन पर बिखर जाती है?
  rug-rug: Avei sa siraṉa la koasa vasina hoke garunu taloa ni Arau sari na kapi,
    babe sa vasina tanisa givusu mae gua pa kali gasa rimata?
  gaz-gaz: Karaan iddoo ifni itti bittinnaaʼutti yookaan gara iddoo bubbeen baʼaa
    itti lafa irra faffacaʼuutti nama geessu kami?
  fra-LSG: Par quel chemin la lumière se divise-t-elle, Et le vent d’orient se répand-il
    sur la terre?
  yal-yal: I a kolon ba kɛnɛnna minin kiraan naxan xɔn? I a kolon ba sogetede foyen
    kelima dɛnaxan yi?”
  haw-1868: Ma ke ala hea i mahele ai ka malamalama? A i huai mai ka makani hikina
    maluna o ka honua?
  arb-NAV: مَا هُوَ السَّبِيلُ إِلَى مَوْضِعِ انْتِشَارِ النُّورِ، أَوْ أَيْنَ تَتَوَزَّعُ
    الرِّيحُ الشَّرْقِيَّةُ عَلَى الأَرْضِ؟
  ewe-ewe: Afi ka mɔ si wotona yia teƒe si dzikedzo kakana le alo teƒe si wokakaa
    ɣedzeƒeya le ɖe anyigba blibo la dzi la to?
  eng-LEE: Where is the way [to the spot where] the light divideth itself, [where]
    the east wind is scattered over the earth?
  asm-FB: কি নিয়মেৰে বিজুলীৰ পোহৰ ভাগবতৰা হয়, বা কি নিয়মেৰে পূবৰ বায়ু পৃথিবীত
    বিয়পি পৰে?
  sus-A: سٍيَمَكْنيِ كٍلِمَ مِندٍن عَ يٍنسٍن يّ؟ قٌيٍ نَشَن كٍلِمَ سٌفٍتٍدٍ، نَ عَ
    حّرّ مَ دُنِحَ مَ دِ؟
  fra-SBL: De quelle manière la foudre est-elle distribuée, ou le vent d'est dispersé
    sur la terre ?
  hbo-hbo: אֵי־זֶ֣ה הַ֭דֶּרֶךְ יֵחָ֣לֶק אֹ֑ור יָפֵ֖ץ קָדִ֣ים עֲלֵי־אָֽרֶץ׃
  kik-kik: Njĩra ya gũthiĩ kũrĩa ũtheri ũgayanagĩrio nĩĩrĩkũ, kana ya gũthiĩ kũrĩa
    rũhuho rwa irathĩro rũhurunjagĩrwo gũkũ thĩ?
  fra-NCL: Par quelle voie la lumière se divise-t-elle, et le vent d’orient se répand-il
    sur la terre ?
  cek-AK: Aanghaih loe naa ih loklam hoiah maw aang, to tih ai boeh loe ni angyae
    bang ih takhi loe naa bang ih loklam hoiah maw song?
  cuk-cuk: ¿Be wisi, negmeegwad bia noardae, degi, igi nasguddae? ¿Be wisi, dad-nakwedsik-burwa-goled
    igi onoardae?
  uig-CYR: Чақмақ дегән қандақ йол билән йерилиду? Шәриқ шамили йәр йүзидә қандақ
    йол билән тарқитилиду?
  tel-2017: మెరుపులను వాటి వాటి దారుల్లోకి పంపించే చోటు ఏది? తూర్పు గాలి ఎక్కడనుండి
    బయలుదేరి భూమి మీద నఖముఖాలా వీస్తుంది?
  hat-BSA: Kote chemen a ki pou fè loray divize a oswa ki kote van lès la te gaye
    sou tè a?
  kos-kos: Kom nu som nu ke acn faht ah takak we, Ku acn ma eng kutulap uh tuh we
    me uh?
  hbo-WLC: אֵי־זֶ֣ה הַ֭דֶּרֶךְ יֵחָ֣לֶק א֑וֹר יָפֵ֖ץ קָדִ֣ים עֲלֵי־אָֽרֶץ׃
  ibo-ibo: Kedụ ụzọ e si ejeru ebe a na-anọ ekesasị amụma egbe eluigwe, ebee ka e
    si ekesasị ifufe ọwụwa anyanwụ nʼelu ụwa?
  ory-ory: କେଉଁ ପଥରେ ଦୀପ୍ତି ବିଭକ୍ତ ହୁଏ, ଅବା ପୂର୍ବୀୟ ବାୟୁ ପୃଥିବୀରେ ବ୍ୟାପ୍ତ ହୁଏ?
  chk-chk: Ifa alen ewe leni ia saram a tötä me ie pwe epwe tinfeil? Ika ia ewe asepwälin
    ötiu a enifeil won fanüfan me ie?
  rop-rop: Yu sabi weya tharran laitining im kaman brom, en weya det win brom sanraiswei
    bin go?
  ukr-1871: Якою дорогою розливаєсь сьвітло й шириться східний вітер по землї?
  deu-1951: Auf welche Weise verteilt sich das Licht, und wie verbreitet sich der
    Ostwind über die Erde?
  eng-JPS: By what way is the light parted, or the east wind scattered upon the earth?
  srp-1865: Kojim se putem dijeli svjetlost i ustoka se razilazi po zemlji?
  lug-lug: Kkubo ki erituusa ekitangaala ky’omusana gye kisaasaanira, oba empewo ey’ebuvanjuba
    gy’esaasaanira ku nsi?
  heb-heb: אי זה הדרך יחלק אור יפץ קדים עלי ארץ׃
  ben-IRV: কোন পথে কোথায় আলো ভাগ হয় অথবা কোথা থেকে পূর্বীয় বাতাস পৃথিবীর ওপর ছড়িয়ে
    পড়ে?
  pan-pan: ਚਾਨਣ ਦੀ ਵੰਡ ਦਾ ਰਾਹ ਕਿਹੜਾ ਹੈ, ਜਾਂ ਪੂਰਬੀ ਹਵਾ ਧਰਤੀ ਉੱਤੇ ਕਿਵੇਂ ਖਿਲਾਰੀ ਜਾਂਦੀ
    ਹੈ?
  mya-JVB: အလင်း သည် အဘယ်သို့ သောလမ်း ဖြင့် နှံ့ပြား သနည်း။ အရှေ့ လေသည်မြေကြီး ပေါ်
    မှာ အဘယ်ကြောင့်လွင့် သနည်း။
  hmo-hmo: Kevaru ia toreisi gabuna, be nega ta oi vadivadi henia, a? O oi diba laurabada,
    be edena gabu dekena amo tanobada dekenai ia toa, a?
  urd-urd: रोशनी किस तरीक़े से तक़सीम होती है, या पूरबी हवा ज़मीन पर फैलाई जाती है?
  rus-SYN: По какому пути разливается свет и разносится восточный ветер по земле?
  bqc-SIM: Gupua ì ligua kpelewa ni? Ĩana ì bↄ à li tↄↄlɛa kpelewa ni?
  tcz-CHONGTHU: Khovah hung kondohna lampi chu hoilai hija, solam hui chenna chu hoilai
    ham?
  mar-mar: सूर्य उगवतो त्याठिकाणी तू कधी गेला आहेस का? पूर्वेकडचा वारा जिथून सर्व
    जगभर वाहातो तिथे तू कधी गेला आहेस का?
  qub-qub: ¿Imanöpataj achicyayga mashtacan? ¿Imanötaj intëru mundupa mashtacan urapita
    shamoj wayra?
  bqp-bqp: Gupura dì bo mámɛ à dagulaa? Ifãboki kpa ĩa dì bo à da zĩtɛla deramɛɛ?
  hat-hat: Ou konnen ki bò solèy la leve, ki bò van lès la soti pou l' soufle sou
    latè?
  eng-BSB: In which direction is the lightning dispersed, or the east wind scattered
    over the earth?
  eng-WEBPB: By what way is the lightning distributed, or the east wind scattered
    on the earth?
  kbq-kbq: Kopsinamo'ma ruganini huno vuno eno'ma nehia kana iga me'ne? Zage hanati
    kazigati zaho'ma erino vuno enoma nehia nonkuma'a iga me'ne?
  nhe-BL: ¿Tijmati nopa ojtli tlen yahui campa pehua itlahuil tonati? ¿Tijmati canque
    pejtoc nopa ajacatl tlen huala ica campa quisa tonati huan yahui ipan nochi tlaltepactli?
    Na nijmati.
  bus-bus: Gupuraa è bↄ mámɛ à dagulaa? Ɔfãntɛ̃bↄɛ kpa ĩa è bↄ à da tↄↄtɛla diamɛ?
  gub-BL: Aipo amo 'ar mehe ereho kwarahy ihemaw pe. Aipo ereho ywytu kwarahy ihemaw
    wi ur ma'e ihemaw pe.
  eng-DRA: By what way is the light spread, and heat divided upon the earth?
