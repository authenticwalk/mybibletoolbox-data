verse: JOB.038.013
translations:
  mal-C: '@see-verse:JOB.038.012'
  deu-TKW: die Säume der Erde zu fassen, daß die Frevler von ihr abgeschüttelt werden?
  lin-lin: mpo ete esimba bandelo ya mokili mpe ebimisa bato mabe ?
  eng-LSV: To take hold on the skirts of the earth, || And the wicked are shaken out
    of it,
  eng-GNV: That it might take hold of the corners of the earth, and that the wicked
    might be shaken out of it?
  eng-WEBSTER: That it might take hold of the ends of earth, that the wicked might
    be shaken out of it?
  nhw-BL: ¿Atlac tijnahuatijtoc nopa tonali ma tlatlanexti hasta campa hueli campa
    itlamiya tlaltipactli para masehualme ayacmo ma quichihuaca más tlajtlacoli ica
    tlayohua?
  swh-ONEN: yapate kushika miisho ya dunia, na kuwakungʼuta waovu waliomo?
  bba-bba: kpɑ u yɑrimɑ u dɑ hɑnduniɑn ɡoonu nnɛ sɔɔ, u nuku kɔ̃suruɡibu terɑsiɑ ben
    kuku yenun di,
  eng-KJVCPB: That it might take hold of the ends of the earth, That the wicked might
    be shaken out of it?
  luo-luo: Bende isechiko piny mondo oyawre maler mamiyo joricho wuok kuonde ma gipondoe?
  meu-meu: ia ese tanobada digidia baine abi, dabua ramina na heto, bona kara dika
    taudia baine petadia lasi, a?
  npi-ULB: जसको कारणले त्‍यसले पृथ्वीको छेउ समातोस्, अनि दुष्‍टहरूलाई त्यहाँबाट हटाउनलाई
    हल्लाओस् ?
  yor-yor: í ó lè di òpin ilẹ̀ ayé mú, ki a lè gbọ́n àwọn ènìyàn búburú kúrò nínú
    rẹ̀?
  pes-OPCB: آیا هرگز به روشنایی روز گفته‌ای که کرانه‌های زمین را در بر بگیرد تا شرارت
    شب رخت بربندد؟
  tgl-ULB: para mahawakan nito ang mga dako ng mundo para yanigin ang mga masasamang
    tao?
  cbu-NT: '''Sineetssha tsapurunasee tuwasineeyaru, yutaritshishpan tputs parundama
    atusin, waptam pangup kanapkanaya.'
  hui-hui: Arumame mbiraga balangiya aleme dindi dambi hai kagola wali agali ko biaga
    karume ko bule mbiraga ibagabu hagago. Ai horo mbirungi mbiraga pageali ko biagaru
    íbu heagola uruni ibida pelo í̠na ega bi la larigola ega bi layagola agali ko
    bialu ibida piai hayabe.
  mya-mya: နံနက်အလင်းသည် မြေကြီးစွန်းကိုကိုင်လျက်၊ လူဆိုးတို့ကိုခါ၍ ပစ်စေခြင်းငှါ
    စီရင်ဘူးသလော။
  bod-N: འོད་དེ་ས་གཞིའི་ཕྱོགས་མཐར་འཕྲོས་ནས་ནི། ། ས་ལས་སྡིག་སྤྱོད་ཅན་རྣམས་བསྐྲད་དམ་ཅི།
    །
  sna-sna: kuti abate mipendero yenyika, uye azungunuse vakaipa kuti vabve mairi?
  spa-BLM: para que se apodere de los confines de la tierra, y sacudir a los malvados
    fuera de ella?
  cac-cac: ¿Ix am a puc saquilq'uinal d'a smasanil sat lum luum yuj a lolonel chi',
    yic b'at sc'ub'ejel sb'a eb' chuc?
  swh-ULB: ili kwamba ishikilie sehemu za dunia ili watu waovu watikiswe mbali nayo.
  bel-bel: каб яна ахапіла краі зямлі і страсянула зь яе бязбожных,
  deu-ELBBK: dass sie erfasse die Säume der Erde und die Gottlosen von ihr verscheucht
    werden?
  mbb-OT: para mekeeneb te tivuuk he kelibutan is kerayag din su wey zin ikepeengked
    is mezaat he ebeelan te mezukilem?
  mal-2015: നിന്റെ ജീവകാലത്തൊരിക്കലെങ്കിലും നീ പ്രഭാതത്തിന്നു കല്പന കൊടുക്കയും അരുണോദയത്തിന്നു
    സ്ഥലം ആദേശിക്കയും ചെയ്തിട്ടുണ്ടോ?
  rmc-rmc: Phenďal leske, hoj te zalel caľi phuv le švetloha, hoj o bitanga lestar
    te denašen het?
  pes-OPV: تا کرانه های زمین را فرو‌گیرد و شریران از آن افشانده شوند.
  ron-1924: ка сэ апуче капетеле пэмынтулуй ши сэ скутуре пе чей рэй де пе ел?
  ben-OBCV: যেন তা পৃথিবীর প্রান্ত পর্যন্ত ছড়িয়ে পড়ে ও সেখান থেকে দুষ্টদের ঝেড়ে
    ফেলে?
  som-som: Si uu u qabsado dhulka darfihiisa, Oo sharrowyada looga hurgufo?
  lat-VUC: Et tenuisti concutiens extrema terræ, et excussisti impios ex ea?
  eng-ASVBT: That it might take hold of the ends of the earth, And the wicked be shaken
    out of it?
  ita-1885: Per occupar l'estremità della terra, E far che gli empi se ne dileguino?
  eng-LXXUP: To lay hold of the extremities of the earth, To cast out the ungodly
    out of it?
  eng-ULB: so that it might take hold of the edges of the earth and shake the wicked
    out of it?
  spa-VBL: ¿Has dicho alguna vez a la aurora dónde debe aparecer para que se apodere
    de los rincones de la tierra y sacuda a los malvados?
  fra-_FOB: Pour qu'elle saisisse les extrémités de la terre, et que les méchants
    soient chassés?
  mal-mal: നിന്റെ ജീവകാലത്ത് ഒരിക്കലെങ്കിലും നീ പ്രഭാതത്തിന് കല്പന കൊടുക്കുകയും അരുണോദയത്തിന്
    സ്ഥലം നിർദ്ദേശിക്കുകയും ചെയ്തിട്ടുണ്ടോ?
  urd-GVR: tāki wuh zamīn ke kināroṅ ko pakaṛ kar bedīnoṅ ko us se jhāṛ de?
  suz-BL: मेकोमी रागी आ सुर सम्‍म हाम्‍सो सेल्‍ब। आं अरेशो मटीब आन कली खेरचा कली हिम्‍ब।
  eng-NOY: That it should lay hold of the ends of the earth, And shake the wicked
    out of it?
  ita-1927: perch’ella afferri i lembi della terra, e ne scuota via i malvagi?
  ckb-ckb: هەتا ڕۆخەکانی زەوی بگرێت و بەدکارانی لێ بتەکێنێت؟
  eng-BBE: So that it might take a grip of the skirts of the earth, shaking all the
    evil-doers out of it?
  kan-OKCV: ‘ದುಷ್ಟರನ್ನು ಅದರೊಳಗಿಂದ ಒದರಿಬಿಡು,’ ಎಂದು ನೀನು ಭೂಮಿಯ ಅಂಚುಗಳನ್ನು ಹಿಡಿದು ಉದಯಕ್ಕೆ
    ಎಂದಾದರೂ ಅಪ್ಪಣೆಮಾಡಿದೆಯಾ?
  tam-2017: உன் வாழ்நாளிலே எப்போதாவது நீ அதிகாலைக்குக் கட்டளை கொடுத்து, சூரிய உதயத்திற்கு
    அதின் இடத்தைக் காண்பித்ததுண்டோ?
  spa-RV-1909: Para que ocupe los fines de la tierra, y que sean sacudidos de ella
    los impíos?
  ron-BTF: Ca să apuce marginile pământului; și cei stricați să fie scuturați de pe
    el?
  eng-WEBP: that it might take hold of the ends of the earth, and shake the wicked
    out of it?
  eng-FBV: Have you ever told the dawn where to appear that it might take hold of
    the corners of the earth and shake the wicked out?
  nld-1939: Om de zomen der aarde te bezetten En er vlammen uit te schudden?
  nch-BL: ¿Timoilhuía tijnahuatijtoc nopa tonali ma tatanexti hasta campa hueli campa
    itamiya taltipacti para masehualme ayecmo ma quichihuaca más tajtacoli ica tayohua?
  vie-1934: Để nó chiếu đến bốn bề trái đất, Và đuổi rảy kẻ gian ác khỏi nó chăng?
  hin-CV: कि यह पृथ्वी के हर एक छोर तक प्रकट करे, कि दुराचारी अपने-अपने छिपने के स्थान
    से हिला दिए जाएं?
  spa-BES: ¿Para que pueda difundir su luz a la tierra, sacudiendo a todos los que
    hacen el mal?
  tdx-tdx: hamihina’e o indran-taneo, hañifihañe ama’e o lo-tserekeo?
  tha-KJV: เพื่​อม​ันจะจับปลายแผ่นดินโลก และสลัดคนชั่วออกไปเสียจากโลก
  por-BR-2018: Para que tomasse os confins da terra, e os perversos fossem sacudidos
    dela?
  deu-ELO: daß sie erfasse die Säume der Erde, und die Gesetzlosen von ihr verscheucht
    werden?
  eng-WYC-2018: Whether thou heldest shaking together the last parts of [the] earth,
    and shakedest away [the] wicked men therefrom? (Hast thou taught it to take hold
    of the last parts of the earth, and shakedest out the wicked from there?)
  epo-epo: Ke ĝi kaptu la randojn de la tero, Kaj ke la malpiuloj deskuiĝu el ĝi;
  uig-PIN: Sǝn xundaⱪ ⱪilip sǝⱨǝrgǝ yǝr yüzining ⱪǝrinimu yorutⱪuzup ⱨɵküm sürgüzüp,
    Xundaⱪla rǝzillǝrni titritip yǝr-zemindin ⱪoƣlatⱪuzƣanmusǝn?
  beo-beo: Di da hehebolo amoma amane hamoma:ne sia:bela:? ‘Osobo bagade gagulaligima!
    Wadela:i hamosu dunu ilia wamoaligisu amoga uguguli gugudili fasima!’ Di da amo
    hamoma:ne sia:bela:?
  tpi-OTNT: Tudak i olsem blanket i save karamapim graun long nait na ol man nogut
    i save raun na mekim ol pasin nogut. Ating wanpela taim yu bin tokim tulait long
    kamap na rausim tudak na mekim ol man nogut i kirap nogut na ranawe nabaut, a?
  hau-SA: don ta kama gefen duniya ta kakkaɓe mugaye daga cikinta?
  uig-LAT: Sen shundaq qilip seherge yer yüzining qerinimu yorutquzup höküm sürgüzüp,
    Shundaqla rezillerni titritip yer-zémindin qoghlatquzghanmusen?
  nde-nde: ukuba kuphakamise umhlaba ngemiphetho kuthintithe ababi abakuwo?
  ton-ton: Koeʻuhi ke ne puke ki he ngaahi ngataʻanga ʻoe fonua, koeʻuhi ke tupeʻi
    mei ai ʻae kakai angahala.
  ces-1613: Aby uchvacovala kraje země, a bezbožní aby z ní vymítáni byli?
  eng-WMB: that it might take hold of the ends of the earth, and shake the wicked
    out of it?
  tam-TCV: இவ்வாறு, பூமியின் ஓரங்களைப் பிடித்து அதிலிருந்து கொடியவர்களை உதறித் தள்ளும்படி
    சொன்னதுண்டோ?
  ceb-ULB: aron mahuptan niini ang kinatumyan sa kalibotan ug aron ang daotang mga
    tawo mangurog tungod niini?
  pol-UBG: Aby ogarnęła krańce ziemi i aby niegodziwi zostali z niej strząśnięci?
  agr-agr: Amek nuigtush etsa ashí nugkanum etsanjati, nunitai aents pegkegchau aidau
    suwenum uumjatnume tusamek inachuitme.
  kyc-kyc: Embame yuu yango neta koo epelyamo dokome yuu muu doko minyarala nyepala
    minyaro karo wambu koo yalu pyuo karaminyi dupwa minyuo walu walu lakana lao lamaisi?
  urd-GVU: تاکہ وہ زمین کے کناروں کو پکڑ کر بےدینوں کو اُس سے جھاڑ دے؟
  deu-1912: daß sie die Ecken der Erde fasse und die Gottlosen herausgeschüttelt werden?
  kan-2017: ಭೂಮಿಯ ಅಂಚುಗಳನ್ನು ಹಿಡಿದು ದುಷ್ಟರನ್ನು ಅದರೊಳಗಿಂದ ಒದರಿಬಿಡು ಎಂದು ಉದಯಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟೆಯಾ?
  yap-yap: Ka’a yugu mu non me puf e woch nga daken e fayleng nge rur e pi’in kireb
    ko yungi n’en ni yad be mith riy?
  hlt-MCSB: Te lamkah halang rhoek khoek ham neh diklai hmoi a tuuk sak ham khaw.
  mdy-ETH: ዬይ ካሪፃ ሳዖም ፖዓንዳጉዲ ፑርቶ ዓሶዋ ዓኣሺንቴ ቤዛፓ ፔጋሲ ዻዋንዳጉዲ ኔኤኒ ዓይሢ ቤቂያ?
  twi-ASANTE: sɛ ɛnkɔka asase ano na ɛntu amumuyɛfoɔ mfiri so?
  eng-WEBU: that it might take hold of the ends of the earth, and shake the wicked
    out of it?
  wal-wal: Biittaa xanxxan poo7uwaa bessana malanne iita asatakka eti qosettidosaappe
    qoncciyaa kessana mala, neeni wonttaa azaza erai?
  spa-PDDPT: A fin de que tome los confines de la tierra y sacuda de ella a los perversos,
  gun-gun: yvy apy re ovaẽ aguã, heko vai va'e kuery omondyi heravy vy?
  ilo-ULB: tapno maiggamanna dagiti igid ti daga tapno mawagwag dagiti nadangkes a
    tattao a rummuar iti daytoy?
  kpg-kpg: Goe guu hai di heniheni gi daahia hua beelaa henuailala mo di hagangalungalua
    digau huaidu gi daha mo nadau gowaa nogo pala ai?
  uig-ARA: سەن شۇنداق قىلىپ سەھەرگە يەر يۈزىنىڭ قەرىنىمۇ يورۇتقۇزۇپ ھۆكۈم سۈرگۈزۈپ،
    شۇنداقلا رەزىللەرنى تىترىتىپ يەر-زېمىندىن قوغلاتقۇزغانمۇسەن؟
  sus-sus: a xa mixi ɲaaxie ratɛrɛnna, a e makɛnɛn?
  pon-2006: Mie pak ehu me ke koasoanehdi pwe marain en dakarada imwin sampah, de
    itikada aramas suwed kan sang wasa me re kin rukuruk ie?
  jae-jae: Aôm kôsôm gêdêŋ eŋ gebe êkôc nom ŋakêclêsu tôŋ ma ekoloŋ lau alôb-alôb
    sêsa sêna,
  ksd-ksd: Upi na vatur vake ra ivat na ngu na rakarakan a gunagunan, Ma na timar
    vue ra umana tena varpiam tana?
  tur-YTC: Yeryüzünün uçlarını tutsun, Ve kötüleri ondan silkip atsın diye?
  grc-BRENT: ἐπιλαβέσθαι πτερύγων γῆς, ἐκτινάξαι ἀσεβεῖς ἐξ αὐτῆς;
  ind-AYT: sehingga ia dapat menggenggam ujung-ujung bumi, dan mencampakkan orang-orang
    fasik keluar darinya?
  nya-nya: kuti kuwalako kuwunikire dziko lonse lapansi ndi kuthamangitsa anthu oyipa?
  hrv-hrv: da poduhvati zemlju za rubove i da iz nje sve bezbožnike strese;
  mps-mps: Hulia sabo da, teda ugwago bidi mesega sabo tiwai elama, tǫ mesegalubadi,
    te dwai bidi dabe te hulide biliyu yaide dwai kolesaga ebo dao. Ma, me sogo nago
    olo po obadi, te be posolama, te dwai kolesaga ebo bidi dabe noma somainu me yai
    dawe?
  tpi-tpi: Tudak i olsem blanket i save karamapim graun long nait na ol man nogut
    i save raun na mekim ol pasin nogut. Ating wanpela taim yu bin tokim tulait long
    kamap na rausim tudak na mekim ol man nogut i kirap nogut na ranawe nabaut, a?
  dan-1931: så den greb om Jordens Flige og gudløse rystedes bort,
  vie-OVCB: Có bao giờ con bảo ánh dương trải ra đến tận cuối chân trời, để chấm dứt
    đêm trường tội ác?
  guj-2017: માટે તે પૃથ્વીની દિશાઓને પકડે છે, તેથી દુર્જનોને ત્યાંથી નાસી જવું પડે
    છે.
  pon-2006A: Mie pak ehu me ke koasoanehdi pwe marain en dakarada imwin sampah, de
    itikada aramas suwed kan sang wasa me re kin rukuruk ie?
  por-BRBSL: que pode tomar posse das extremidades da terra, e sacudir os malvados
    para fora dela?
  cth-cth: Na tâco tahma hoi amom heh kâ na poe teh, a tâconae hmuen na panue sak
    boimaw.
  twi-twi: sɛ ɛnkɔka asase ano na ontu amumɔyɛfo mfi so?
  hlt-hlt: Te lamkah halang rhoek khoek ham neh diklai hmoi a tuuk sak ham khaw.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ duɔ́ nkɛ̀ dɛ̀ɛ wenkɛní kutemmɑ̀nku kɛ kpɛ́ɛ́tɛ́ bɛyɛibɛ bɛ
    sɔ̀rɑ̀ɑ̀?
  msy-2020: Mɨtarmem mati inir mɨtiar ekiamɨn mɨn dɨmagarimɨn nguazim ave, ezɨ gumazir
    kuraba mɨtarmemɨn aruava arazir kurabagh ami. Nɨ ti dughiatamɨn mɨzarazim mɨkemezɨ
    an otogha mɨtarmem batoke, ezɨ gumazir kuraba dɨgavir kuram gamigha tintinibar
    are?
  dop-dop: Yɑɑ tefemle ńtɛ́ tǝ kpɑ tɛtʋ ntompee nɑ tǝ́ ciɣiti ɑsɑɣɑɑ kɛ teu nɑ?
  azb-azb: Belə ki yer üzünün ucqarlarını tutsun, Üstündən pisləri çırpıb atsın.
  eng-DBY: That it might take hold of the ends of the earth, and the wicked might
    be shaken out of it?
  hin-2017: ताकि वह पृथ्वी की छोरों को वश में करे, और दुष्ट लोग उसमें से झाड़ दिए
    जाएँ?
  wol-KYG: ngir mu jàppe cati àddina, ag leeram, yëlëbe ca ñu bon ñi,
  eng-YLT: To take hold on the skirts of the earth, And the wicked are shaken out
    of it,
  eng-WYC-2017: Whether thou heldest shaking together the last parts of [the] earth,
    and shakedest away [the] wicked men therefrom?
  eng-WMBB: that it might take hold of the ends of the earth, and shake the wicked
    out of it?
  urd-GVH: ताकि वह ज़मीन के किनारों को पकड़कर बेदीनों को उससे झाड़ दे?
  rug-rug: pude va kalalasa i sari hukihukirina sa kasia popoa meke va govete i sari
    na tie kaleadi koasa kalalasa?
  gaz-gaz: Akka inni handaara lafaa qabatee namoota hamoo achi keessaa hurgufu gooteertaa?
  fra-LSG: Pour qu’elle saisisse les extrémités de la terre, Et que les méchants en
    soient secoués;
  yal-yal: alogo a xa bɔxɔn suxu a danne ma, a yi a yimaxa, a yi ɲaxudene kedi?
  haw-1868: I lalau aku ai ia i na welau o ka honua, I hookukeia'i ka poe hewa mai
    ona aku?
  arb-NAV: لِيَقْبِضَ عَلَى أَكْنَافِ الأَرْضِ وَيَنْفُضَ الأَشْرَارَ مِنْهَا؟
  ewe-ewe: be wòalé anyigba ƒe toga, ahaʋuʋu ame vɔ̃ɖiwo ɖa le edzia?
  eng-LEE: That it might lay hold of the ends of the earth, so that the wicked might
    be shaken out therefrom?
