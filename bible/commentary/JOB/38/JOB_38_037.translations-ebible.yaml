verse: JOB.038.037
translations:
  mal-C: പൊടി കട്ടപിടിക്കുമ്പോഴും മൺകട്ടകൾ ഒന്നിച്ചിരിക്കുമ്പോഴും മേഘങ്ങളെ എണ്ണുന്നതിനുള്ള
    ജ്ഞാനം ആർക്കുണ്ട്? ആകാശത്തിലെ ജലസംഭരണികളെ ചരിക്കുന്നതിന് ആർക്കു കഴിയും?
  deu-TKW: Wer zählt die Wolken mit Weisheit ab, und die Krüge des Himmels - wer legt
    sie um,
  lin-lin: Nani azali na bwanya mpo na kotanga mapata mpe kosopa mayi ya nzungu ya
    likolo
  eng-LSV: Who numbers the clouds by wisdom? And the bottles of the heavens, || Who
    causes to lie down,
  eng-GNV: Who can nomber cloudes by wisedome? or who can cause to cease the bottels
    of heaue,
  eng-WEBSTER: Who can number the clouds in wisdom? or who can stay the bottles of
    heaven,
  nhw-BL: ¿Ajqueya quipiya miyac tlalnamiquilistli para quiijtos quesqui mixtli onca?
    ¿Ajqueya hueli quichihuas ma huetzi miyac atl quema tlahuactoc,
  swh-ONEN: Nani mwenye hekima ya kuyahesabu mawingu? Ni nani awezaye kuinamisha magudulia
    ya mbinguni
  bba-bba: Wɑrɑ kɑ win bwisi kpuro, u koo kpĩ u ɡuru winu ɡɑri, kpɑ u nu sikɑsiɑ ɡurɑ
    yu nɛ,
  eng-KJVCPB: Who can number the clouds in wisdom? Or who can stay the bottles of
    heaven,
  luo-luo: En ngʼa mariek manyalo kwano boche polo? Koso en ngʼa manyalo lengʼogi
    mondo koth ochwe,
  meu-meu: Daika mai aonegana ori baine duahidia diba? Bona guba ranudia ikoulaidia
    daika ese baine ha-evaia,
  npi-ULB: कसले आफ्नो सिपद्वारा बादललाई गन्‍न सक्छ ? कसले आकाशको पानीको भण्डारबाट
    खन्याउन सक्छ,
  yor-yor: Ta ni ó fi ọgbọ́n ka iye àwọsánmọ̀? Ta ni ó sì mú ìgò ọ̀run dà jáde,
  pes-OPCB: کیست که با حکمتش ابرها را می‌شمارد و مشکهای آب آسمان را بر زمین خالی می‌کند
  tgl-ULB: Sino ang makabibilang ng mga ulap sa pamamagitan ng kaniyang kahusayan?
    Sino ang kayang magbuhos ng tubig sa himpapawid
  cbu-NT: ¿Tamamaja tputs, mang' kapung taaru nee msasee táchich? Mishat, ¿chakaja
    msasee, Piy arap naayarush, sin pantsatachpa, tákchu, nduniya ashiru, ningitamsha
    sinangcha, tákchu, sinsha anuritam sinach?
  hui-hui: Harini beraliba karuni iba hambu to̱lo wiaga todobene be ale ngago. Uruni
    ai aleme daga labehebe. Iba uruni dindini odope hole agali aiwa polebirabe.
  mya-mya: မြေမှုန့်သည် လုံးထွေး၍ မြေစိုင်တို့သည် ကပ်လျက်နေသောအခါ၊
  bod-N: ཤེས་རབ་ཀྱིས་ནི་ཆུ་འཛིན་སུས་བགྲང་ནུས། ། ནམ་མཁའི་ཆུ་རྐྱལ་རྣམས་ཀྱང་སུས་ཕྱོ་ནུས།
    །
  sna-sna: Ndianiko ane uchenjeri hwokuverenga makore? Ndianiko angagona kuteura matende
    emvura okudenga,
  spa-BLM: ¿Quién puede contar las nubes con sabiduría? O que puede verter los contenedores
    del cielo,
  cac-cac: ¿Ay am mach te jelan yojtac jantac asun ay d'a smasanil? ¿Tom syal a secanel
    a a' ayoch d'a scal asun chi' yic syac'an n̈ab',
  swh-ULB: Nani anaweza kuyahesabu mawingu kwa maarifa yake? Na ni nani awezaye kuvimwaga
    viriba vya anga
  bel-bel: Хто можа разьлічыць воблакі сваёю мудрасьцю і ўтрымаць судзіны неба,
  deu-ELBBK: Wer zählt die Wolken mit Weisheit, und des Himmels Schläuche, wer gießt
    sie aus,
  mbb-OT: Hentei is metau he ebpekevilang te menge ǥapun? Hentei is ebpekevusbus te
    wahig puun te langit
  mal-2015: ഉരുക്കിവാർത്തതുപോലെ പൊടി തമ്മിൽ കൂടുമ്പോഴും മൺകട്ട ഒന്നോടൊന്നു പറ്റിപ്പോകുമ്പോഴും
  rmc-rmc: Ko šaj zrachinel o chmari peskra goďaha? Ko šaj čhivel avri o paňa andral
    o ňeboskre džbani,
  pes-OPV: کیست که با حکمت، ابرها رابشمارد؟ و کیست که مشکهای آسمان را بریزد؟
  ron-1924: Чине поате сэ нумере норий ку ынцелепчуне ши сэ версе бурдуфуриле черурилор,
  ben-OBCV: কার কাছে মেঘরাশি গণনা করার বিজ্ঞতা আছে? কে তখন আকাশের জলে ভরা ঘড়াগুলি
    উল্টাতে পারে
  som-som: Bal yaa daruuraha xigmad ku tirin kara? Yaase qarbeddada samada biyo ka
    shubi kara,
  lat-VUC: Quis enarrabit cælorum rationem? et concentum cæli quis dormire faciet?
  eng-ASVBT: Who can number the clouds by wisdom? Or who can pour out the bottles
    of heaven,
  ita-1885: Chi annovera le nuvole con sapienza? E chi posa i barili del cielo;
  eng-LXXUP: And who is he that numbers the clouds in wisdom, And has bowed the heaven
    down to the earth?
  eng-ULB: Who can number the clouds by his skill? Who can pour out the water skins
    of the sky
  spa-VBL: ¿Quién es tan inteligente como para contar las nubes? ¿Quién puede voltear
    los cántaros de agua del cielo sobre sus lados
  fra-_FOB: Qui compte les nuages avec sagesse, qui incline les outres des cieux,
  mal-mal: ഉരുക്കിവാർത്തതുപോലെ പൊടി തമ്മിൽ കൂടുമ്പോഴും മൺകട്ട ഒന്നോടൊന്ന് പറ്റിപ്പോകുമ്പോഴും
  urd-GVR: Kis ko itnī dānāī hāsil hai ki wuh bādaloṅ ko gin sake? Kaun āsmān ke in
    ghaṛoṅ ko us waqt unḍel saktā hai
  suz-BL: सरीङ ङा मारेइ मारेइ हिक्‍ने चाप्‍तीक तुइक्‍तीक थुं पाइश्‍शो सु बाक्‍बा?
    मिनु सरीङ ङा ब्‍वाक्‍कु वोइक्‍तीके रे सुम ब्‍वाक्‍कु थोक्‍ने चाप्‍बा?
  eng-NOY: Who numbereth the clouds in wisdom? And who poureth out the bottles of
    heaven,
  ita-1927: Chi conta con sapienza le nubi? e gli otri del cielo chi li versa
  ckb-ckb: کێ بە داناییەوە هەورەکان دەژمێرێت یان مەشکەکانی ئاسمان دەڕژێنێت،
  eng-BBE: By whose wisdom are the clouds numbered, or the water-skins of the heavens
    turned to the earth,
  kan-OKCV: ಮೋಡಗಳನ್ನು ಎಣಿಸುವ ಜ್ಞಾನ ಯಾರಿಗೆ ಇದೆ? ಆಕಾಶದಲ್ಲಿನ ಬುದ್ದಲಿಗಳನ್ನು ಸಾಗಿಸುವವರು
    ಯಾರು?
  tam-2017: ஞானத்தினாலே மேகங்களை எண்ணுபவர் யார்?
  spa-RV-1909: ¿Quién puso por cuenta los cielos con sabiduría? y los odres de los
    cielos, ¿quién los hace parar,
  ron-BTF: Cine poate număra norii în înțelepciune, sau cine poate opri burdufurile
    cerului,
  eng-WEBP: Who can count the clouds by wisdom? Or who can pour out the containers
    of the sky,
  eng-FBV: Who is clever enough to count the clouds? Who can turn heaven's water jars
    on their sides
  nld-1939: 'Wie telt met wijsheid de wolken af, En giet de zakken van de hemel leeg:'
  nch-BL: ¿Ajquiya quipiya miyac talnamiquilisti para quiijtos quesqui mixti onca?
    ¿Ajquiya hueli quichihuas ma huetzi miyac at quema tahuactoc,
  vie-1934: Ai nhờ sự khôn ngoan mà đếm được các mây? Khi bụi đất chảy như loài kim
    tan ra,
  hin-CV: कौन है वह, जिसमें ऐसा ज्ञान है, कि वह मेघों की गणना कर लेता है? अथवा कौन
    है वह, जो आकाश के पानी के मटकों को झुका सकता है,
  spa-BES: Quien por sabiduría puede contar las nubes, Quién puede inclinarlas para
    que den lluvia, Quién las hace parar.
  tdx-tdx: Ia ty mahafañiake o rahoñeo ami’ty hihi’e? ke mahafañiliñe o zonjon-dikerañeo,
  tha-KJV: ใครจะนับเมฆด้วยสติปัญญาได้ หรือใครจะเอียงถุงน้ำของท้องฟ้าได้
  por-BR-2018: Quem pode enumerar as nuvens com sabedoria? E os odres dos céus, quem
    pode os despejar?
  deu-ELO: Wer zählt die Wolken mit Weisheit, und des Himmels Schläuche, wer gießt
    sie aus,
  eng-WYC-2018: Who shall tell out the reason of (the) heavens, and who shall make
    [the] according of heaven to sleep? (Who can count the clouds, and who can empty
    out all the rain from the heavens?)
  epo-epo: Kiu estas tiel saĝa, ke li povu kalkuli la nubojn? Kaj kiu elverŝas la
    felsakojn de la ĉielo,
  uig-PIN: Bulutlarni danaliⱪ bilǝn saniƣan kim? Asmanlardiki su tulumlirini tɵkidiƣan
    kim?
  beo-beo: '-'
  tpi-OTNT: Husat i gat save inap long kaunim olgeta klaut? Ol klaut i olsem sospen
    wara i stap long skai, na husat inap kapsaitim ol na mekim ren i pundaun
  hau-SA: Wane ne yake da hikimar iya ƙirga gizagizai? Wane ne zai iya karkato bakunan
    tulunan sammai
  uig-LAT: Bulutlarni danaliq bilen sanighan kim? Asmanlardiki su tulumlirini tökidighan
    kim?
  nde-nde: Ngubani ololwazi lokubala amayezi na? Ngubani ongagenqula amaqhaga asezulwini
    na
  ton-ton: Ko hai ʻoku faʻa lau ʻae ngaahi ʻao ʻi he poto? Pe ko hai te ne faʻa taʻofi
    ʻae ngaahi hina ʻoe langi?
  ces-1613: Kdo vypravovati bude o nebesích moudře? A láhvice nebeské kdo nastrojuje,
  eng-WMB: Who can count the clouds by wisdom? Or who can pour out the containers
    of the sky,
  tam-TCV: யாருக்கு மேகங்களைக் கணக்கிடும் ஞானம்? வானத்தின் தண்ணீர்ச் சாடிகளை,
  ceb-ULB: Kinsa man ang makaihap sa panganod pinaagi sa iyang kahanas? Kinsa man
    ang makayabo sa panit nga sudlanan ug tubig sa kalangitan
  pol-UBG: Kto zdoła policzyć chmury swoją mądrością? Kto uspokoi, kiedy leje z nieba;
  agr-agr: Wika yachaitag iman asan, yujagmish wajupa ayawa nunak dekajai. Tuja witjai
    yumi yutumtiknunuk.
  kyc-kyc: Api mende soo gisingi mendeme kopa dupwa yaka lapala nyuo
  urd-GVU: کس کو اِتنی دانائی حاصل ہے کہ وہ بادلوں کو گن سکے؟ کون آسمان کے اِن گھڑوں
    کو اُس وقت اُنڈیل سکتا ہے
  deu-1912: Wer ist so weise, der die Wolken zählen könnte? Wer kann die Wasserschläuche
    am Himmel ausschütten,
  kan-2017: ಜ್ಞಾನದಿಂದ ಯಾರು ಮೇಘಗಳನ್ನು ಲೆಕ್ಕಿಸುವರು? ಆಕಾಶದಲ್ಲಿನ ಬುದ್ದಲಿಗಳನ್ನು ಮೊಗಚಿಹಾಕಿ,
  yap-yap: Mini’ e rib gonop nrayag rok ni nge the’eg e manileng me ngololeg nge pu’og
    e n’uw,
  hlt-MCSB: Cueihnah neh khomong aka tae te unim? Vaan tuitang aka thael te unim?
  mdy-ETH: ፔ ዔራቶና ሻኣሬ ፓይዳኒ ዳንዳዓይ ዖናዳይ? ኩሊንቴ ዓጫ ዎዒ ቶርጴ ማዓንዳጉዲ ዴዔ ቤዞ ጫሪንጫፓ ዋኣፆ ሊካ ላኣላሢ
    ዖናዳይ?
  twi-ASANTE: Hwan na ɔwɔ nyansa a wɔde kan omununkum? Hwan na ɔbɛtumi akyea ɔsoro
    nsuo nkotokuo,
  eng-WEBU: Who can count the clouds by wisdom? Or who can pour out the containers
    of the sky,
  wal-wal: Ba eran shaarata qoodanau danddayiyai oonee? Baanaa munaqqidi, urqqa kessidi,
    minttanau saluwaa shaarata geddi oottidi, haattaa duge tigiyaagee oonee?
  spa-PDDPT: ¿Quién cuenta las nubes con sabiduría y voltea los cántaros del cielo,
  gun-gun: Mava'e nda'u o'arandu rupi oipapa kuaa 'rã arai ikuai va'e? Ha'e rami e'ỹ
    vy mava'e nda'u onhoẽ kuaa 'rã yy yva re yryru ikuai va'e gui,
  ilo-ULB: Siasino ti makabilang kadagiti ulep babaen iti laingna? Siasino ti makaibuyat
    iti lalat a pagkargaan ti danum iti tangatang
  kpg-kpg: Ma koai dela e mee di iloo di dau nia gololangi, be e hulihuli nia maa
    hagabaahi gi malingi nia uwa,
  uig-ARA: بۇلۇتلارنى دانالىق بىلەن سانىغان كىم؟ ئاسمانلاردىكى سۇ تۇلۇملىرىنى تۆكىدىغان
    كىم؟
  sus-sus: Xaxilima mundun nɔma nuxui birin kɔntide? Nde nɔma ye ragorode keli koore
    ma,
  pon-2006: Ihs me nohn kupwurokong pwe en wadekedi depwek kan, oh kamwerehdi keteu,
  jae-jae: Asa kêtôm, gebe êsa tao sa tokaucgeŋ ma êndac bulakôp undambêŋa sa, gebe
    ênsêwa,
  ksd-ksd: To ia i kabinana upi na luk puput pa ra lavur gobol a bakut? Ba to ia na
    lolonge ra umana pal a tava marama ra ul a bakut,
  tur-YTC: Bulutları bilgelikle kim sayabilir? Ya da göğün kaplarını kim boşaltabilir,
  grc-BRENT: Τίς δὲ ὁ ἀριθμῶν νέφη σοφίᾳ, οὐρανὸν δὲ εἰς γῆν ἔκλινε;
  ind-AYT: Siapakah yang dapat menghitung awan dengan hikmat? Atau, siapakah yang
    dapat mencurahkan kendi-kendi langit,
  nya-nya: Wanzeru ndani amene angathe kuwerenga mitambo? Ndani angathe kupendeketsa
    mitsuko ya madzi akuthambo
  hrv-hrv: Tko to mudro prebrojava oblake i tko nebeske izlijeva mjehove
  mps-mps: Dego homu kolesaga mu te pǫ dabe nedebo usu yaibawe? Te pǫ dabe da, te
    sene wę tiwai te dagalude elalubao. Tama dego augwali gea palama, te tulubage
    tulumainu yaibawe?
  tpi-tpi: Husat i gat save inap long kaunim olgeta klaut? Ol klaut i olsem sospen
    wara i stap long skai, na husat inap kapsaitim ol na mekim ren i pundaun
  dan-1931: Hvem er så viis, at han tæller Skyerne, hvem hælder Himmelens Vandsække
    om,
  vie-OVCB: Ai đủ trí khôn để đếm các cụm mây? Ai có thể nghiêng đổ các vò nước trên
    trời,
  guj-2017: કોણ પોતાની કુશળતાથી વાદળોની ગણતરી કરી શકે? કે, આકાશોની પાણી ભરેલી મશકોને
    કોણ રેડી શકે
  pon-2006A: Ihs me nohn kupwurokong pwe en wadekedi depwek kan, oh kamwerehdi keteu,
  por-BRBSL: Quem pode contar as nuvens pela sabedoria? Ou quem pode derramar os recipientes
    do céu,
  cth-cth: Apinimaw lungangnae hoi tâmai a touk thai han. Apinimaw kalvan e tuium
    rabawk thai han.
  twi-twi: Hena na ɔwɔ nyansa a wɔde kan omununkum? Hena na obetumi akyea ɔsoro nsu
    nkotoku,
  hlt-hlt: Cueihnah neh khomong aka tae te unim? Vaan tuitang aka thael te unim?
  tbz-SIM: We mbo nɑ nɛ̀ o kó mɛciì nkɛ́kɑɑ nyɛwɛtɛ̀? We mbo nɑ kɛ́bíinní kɛĩ́nkɛ̀
    kó sicèe?
  msy-2020: Tina ghuariaba bar da mengamin fofozim iti? Ghuariaba mati nguazir mɨneba
    overiamɨn iti, ezɨ tina da fusfughtɨ amozim izighiram?
  dop-dop: Awe kɑlǝɣɩ ɩsɔŋmʋntʋ nɑ ɩ lǝmɑɣɑsɛɛ? Yɑɑ ɩ́ huti ɩsɔtɔnʋɣʋ tɑɑ lʋm huluŋ
  azb-azb: Kim buludları ağılla saya bilər? Göyün tuluqlarını kim boşalda bilər?
  eng-DBY: Who numbereth the clouds with wisdom? or who poureth out the bottles of
    the heavens,
  hin-2017: कौन बुद्धि से बादलों को गिन सकता है? और कौन आकाश के कुप्पों को उण्डेल
    सकता है,
  wol-KYG: Ana ku xareñ ba waññ niir yi? Ak kuy jolal mbuusi asamaan,
  eng-YLT: Who doth number the clouds by wisdom? And the bottles of the heavens, Who
    doth cause to lie down,
  eng-WYC-2017: Who shall tell out the reason of heavens, and who shall make [the]
    according of heaven to sleep?
  eng-WMBB: Who can count the clouds by wisdom? Or who can pour out the containers
    of the sky,
  urd-GVH: किस को इतनी दानाई हासिल है कि वह बादलों को गिन सके? कौन आसमान के इन घड़ों
    को उस वक़्त उंडेल सकता है
  rug-rug: Esei tagoa sa ginilagilana pude naei sari na lei, meke esei boka zoropo
    ni pude va hoqa ia sa ruku;
  gaz-gaz: Eenyutu duumessoota lakkaaʼuuf ogummaa qaba? Eenyutu okkotee bishaan samii
  fra-LSG: Qui peut avec sagesse compter les nuages, Et verser les outres des cieux,
  yal-yal: Nde nɔɛ kundaan yatɛ a xaxilimayaan xɔn? Nde nɔɛ ige sa seene xun sinɲɛ
    kore,
  haw-1868: Owai la ka mea hiki ke helu i na ao ma kona akamai? A o na hue o ka lani,
    owai ka mea i ninini?
  arb-NAV: مَنْ لَهُ الْحِكْمَةُ لِيُحْصِيَ النُّجُومَ، وَمَنْ يَصُبُّ الْمَاءَ مِنْ
    مَيَازِيبِ السَّمَاءِ،
  ewe-ewe: Ame ka sie nunya le be wòaxlẽ lilikpowo? Ame kae ate ŋu aviã tsizɔ siwo
    le dziƒo,
  eng-LEE: Who ordaineth the skies with wisdom? or who emptieth out the bottles of
    heaven.
  asm-FB: এনে দক্ষতা কাৰ আছে, যিয়ে মেঘ সমূহক গণনা কৰিব পাৰে? কোনে আকাশৰ পৰা বৰষুণ
    বৰ্ষাব পাৰে?
  sus-A: شَشِلِمَ مُندُن نْمَ نُشُي بِرِن كْنتِدٍ؟ ندٍ نْمَ يٍ رَفٌرٌدٍ كٍلِ كٌورٍ
    مَ،
  fra-SBL: Qui peut compter les nuages par la sagesse ? Ou qui peut verser les récipients
    du ciel,
  hbo-hbo: מִֽי־יְסַפֵּ֣ר שְׁחָקִ֣ים בְּחָכְמָ֑ה וְנִבְלֵ֥י שָׁ֝מַ֗יִם מִ֣י יַשְׁכִּֽיב׃
  kik-kik: Nũũ ũrĩ na ũũgĩ wa gũtara matu? Nũũ ũngĩhota kũinamia ndigithũ cia maaĩ
    cia igũrũ
  fra-NCL: Qui peut exactement compter les nuées, incliner les urnes du ciel,
  cek-AK: Tamai kroek thaih palungha mi maw kaom? Maiphu loe amtaak moe, longnawk
    nawnto amhlom o naah, van ih pailangnawk krai thaih mi maw kaom?
  cuk-cuk: ¿Sunna be mogirmar ebise? ¿Doa napamar-sergudele, dinnaa nadele,
  uig-CYR: Булутларни даналиқ билән саниған ким? Асманлардики су тулумлирини төкидиған
    ким?
  pma-pma: ?Isei vi metaluv vavinvin vahuli mahmah keil? ?Isei kilea vatah lin ous
    vous
  tel-2017: నైపుణ్యంగా మేఘాలను లెక్కబెట్ట గలవాడెవడు?
  hat-BSA: Se kilès ki kab konte nwaj yo ak sajès, oswa vide gwo krich dlo syèl yo,
  kos-kos: Su oasr etauk yoro, ac ku in oakla pukunyeng uh, Ac eklulosyak in kahkinya
    af uh —
  hbo-WLC: מִֽי־יְסַפֵּ֣ר שְׁחָקִ֣ים בְּחָכְמָ֑ה וְנִבְלֵ֥י שָׁ֝מַ֗יִם מִ֣י יַשְׁכִּֽיב׃
  ibo-ibo: Onye nwere amamihe ịgụ igwe ojii niile dị na mbara eluigwe ọnụ? Onye kwa
    pụrụ ịhulata karama mmiri niile nke eluigwe niile,
  ory-ory: କିଏ ଜ୍ଞାନ ଦ୍ୱାରା ମେଘମାଳ ଗଣନା କରିପାରେ?
  chk-chk: Iö a tipachem le aleani ekewe kuchu? Iö a tongeni äpea ekewe lenien koluk
    mi nom läng pwe repwe niitiu won fanüfan,
  rop-rop: Yu reken yu gin kaundimap ola klaud o meigim ola rein buldan
  ukr-1871: Хто може перелїчити хмари своєю мудрістю й здержати сей посуд піднебесний,
  deu-1951: Wer zählt die Wolken mit Weisheit, und wer schüttet die Schläuche des
    Himmels aus,
  eng-JPS: Who can number the clouds by wisdom? Or who can pour out the bottles of
    heaven,
  srp-1865: Ko æe izbrojiti oblake mudrošæu, i mjehove nebeske ko æe izliti,
  lug-lug: Ani alina amagezi agabala ebire? Ani ayinza okuwunzika ebibya by’amazzi
    eby’omu ggulu,
  heb-heb: מי יספר שחקים בחכמה ונבלי שמים מי ישכיב׃
  ben-IRV: কে তার দক্ষতায় মেঘেদের সংখ্যা গুনতে পারে? কে আকাশের কলসি গুলোকে উল্টাতে
    পারে,
  pan-pan: ਕੌਣ ਬੱਦਲਾਂ ਨੂੰ ਬੁੱਧੀ ਨਾਲ ਗਿਣ ਸਕਦਾ ਹੈ, ਅਤੇ ਅਕਾਸ਼ ਦੀਆਂ ਮਸ਼ਕਾਂ ਨੂੰ ਕੌਣ ਡੋਲ੍ਹ
    ਸਕਦਾ ਹੈ,
  mya-JVB: '-'
  hmo-hmo: Daika be mai ena aonega, vadaeni ori ibounai do ia duahia diba, a? Bona
    guba ena ranu be daika ese ia habubua diho?
  urd-urd: बादलों को हिकमत से कौन गिन सकता है? या कौन आसमान की मश्कों को उँडेल सकता
    है,
  rus-SYN: Кто может расчислить облака своею мудростью и удержать сосуды неба,
  bqc-SIM: Dé ↄ̃nↄ mɛ́ kà à lounaaↄ naoi? Démɛ a fↄ̃ musu olaↄ yɛɛlɛi?
  tcz-CHONGTHU: Meilhang ho sim jouna dinga chihna lhingsetna neikoi hija, vanna twi
    kikholna mun loukhoija khoilet jou ding koiham?
  mar-mar: ढग मोजण्याइतका विद्वान कोण आहे? त्यांना पाऊस पाडायला कोण सांगतो?
  qub-qub: ¿Pitaj sumaj yachaj caycan ayca pucutay cashantapis musyananpaj? ¿Pitaj
    syëlucho caycaj ishtanquicunata cacharaycamunman tamyamunanpaj,
  bqp-bqp: Dí ↄ̃ndↄ̃ mɛ́ à kà à ludambɛ lukunↄ naroo? Dí mɛ́ ani fↄ̃ à musu orozãnↄ
    kpákasia kɛɛ?
  hat-hat: Ki moun ki ka konte kantite nwaj ki genyen, san manke yonn? Ki moun ki
    ka panche yo pou vide dlo lapli,
  eng-BSB: Who has the wisdom to count the clouds? Or who can tilt the water jars
    of the heavens
  eng-WEBPB: Who can count the clouds by wisdom? Or who can pour out the containers
    of the sky,
  kbq-kbq: Iza knare antahi'zampina avite'nesnimo maka hampontamina hamprigara hu'ne?
    Ana nehuno monafima me'negeno anampinti'ma ko'ma neria mopa kavoa eriragisigeno
    ko'mo'a herafiramigahie?
  nhe-BL: ¿Ajqueya quipiya miyac tlalnamiquistli para quiijtos quesqui mixtli onca?
    ¿Ajqueya hueli quichihuas ma huetzi miyac atl quema tlahuactoc,
  bus-bus: Dé ↄ̃ndↄ̃ↄ bé à kà à ludambɛ luguunↄ naroo? Dé bé eé fↄ̃ à musu orozãnↄ
    kpákaziaa?
  gub-BL: Mo upuner ywàkun wapapar haw rehe. Mo upuner izi'y izakookaw rehe àmàn romo.
  eng-DRA: Who can declare the order of the heavens, or who can make the harmony of
    heaven to sleep?
