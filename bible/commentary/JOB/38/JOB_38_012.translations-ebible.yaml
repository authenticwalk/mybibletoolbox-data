verse: JOB.038.012
translations:
  mal-C: ഭൂമിയുടെ അതിരുകളെ പിടിച്ചുകൊള്ളുന്നതിനും ദുഷ്ടരെ അതിൽനിന്ന് കുടഞ്ഞുകളയുന്നതിനുംവേണ്ടി
    നീ പ്രഭാതത്തിന് എപ്പോഴെങ്കിലും ഉത്തരവുകൾ നൽകിയിട്ടുണ്ടോ? അരുണോദയത്തിന് അതിന്റെ
    സ്ഥാനം നിയമിച്ചുകൊടുത്തിട്ടുണ്ടോ?
  deu-TKW: Hast du je in deinem Leben dem Morgen geboten, dem Frührot seine Stätte
    angewiesen,
  lin-lin: Boni, osili kopesa tongo mitindo to osili kolakisa tongo-tongo esika na
    yango,
  eng-LSV: Have you commanded morning since your days? Do you cause the dawn to know
    its place?
  eng-GNV: Hast thou commanded the morning since thy dayes? hast thou caused the morning
    to knowe his place,
  eng-WEBSTER: Hast thou commanded the morning since thy days; and caused the day-spring
    to know its place;
  nhw-BL: “¿Atlac quemantic ta tijnahuatijtoc tonali ma tlanesis ica ijnaloc huan
    ma tlahui nopa tonati?
  swh-ONEN: “Umepata kuiamrisha asubuhi ipambazuke, au kuyaonyesha mapambazuko mahali
    pake,
  bba-bba: Sɑɑ mìn di ɑ wɑ̃ɑ, ɑ sɔ̃ɔ sɔ̃ɔre u yɑrio bururu,
  eng-KJVCPB: Hast thou commanded the morning since thy days; And caused the dayspring
    to know his place;
  luo-luo: “Bende nitiere chik misegolo mondo piny oyawre, kata nyiso kogwen mondo
    obedie?
  meu-meu: Emu vara dinana amo daba vada o haḡania, bona daba e reremu gabuna vada
    o hadibaia,
  npi-ULB: के तैंले बिहानीलाई आज्ञा दिएको, अथवा मिरमिरेलाई त्‍यसको ठाउँ चिनाएको छस्,
  yor-yor: “Ìwọ pàṣẹ fún òwúrọ̀ láti ìgbà ọjọ́ rẹ̀ wá, ìwọ sì mú ìlà-oòrùn mọ ipò
    rẹ̀,
  pes-OPCB: آیا در تمام عمرت هرگز به خورشید فرمان داده‌ای که طلوع کند؟
  tgl-ULB: Binuksan mo na ba, buhat noong nagsimula ang iyong mga araw, na magbigay
    ng utos na magsimula ang umaga, at idulot ang bukang-liwayway na malaman ang lugar
    nito sa takbo ng mundo,
  cbu-NT: ¿Antaati shiy psaanaa; Natu tarasingi, táyachush, k'keetsish mazinachu,
    'sinitara sheeru, zarsha yakatan ashik?
  hui-hui: Yobo-o la naberego agua biya. Halu mbira í̠na bi larigola mbiraga winigo
    ega bi layabe. Be horo bibahendengi egerebagi hangu wiaaboha larilibe.
  mya-mya: သင်သည်တသက်လုံးတွင် တခါမျှ နံနက်ကို မှာထားဘူးသလော။ မိုဃ်းသောက်လင်းကို နေရာချဘူး
    သလော။
  bod-N: ཁྱོད་ཀྱིས་ཚེ་ནང་སྐྱ་མདའ་གཏོང་བར་བཀའ་བཀོད་ཅིང་། ། ཞོགས་པའི་སྐྱ་རེངས་ལ་ནི་རང་གནས་རྟོགས་བཅུག་སྟེ།
    །
  sna-sna: “Wakambopa mutemo kumangwanani here, kana kuratidza mambakwedza nzvimbo
    yawo,
  spa-BLM: “¿Has ordenado la mañana en tus días, y ha hecho que el amanecer conozca
    su lugar,
  cac-cac: ¿Ayxom b'aj ix ala' to scot saquil yichchaan̈ yic sacb'i d'a junoc c'u?
  swh-ULB: Je tangu mwanzo wa siku zako, ulishawahi kuigiza asubuhi ianze, na kuyafanya
    mapambazuko yajue sehemu yake katika mpangilio wa vitu,
  bel-bel: Ці даваў ты калі ў жыцьці сваім загад раніцы і ці ўказваў зары месца яе,
  deu-ELBBK: Hast du, seitdem du lebst, einem Morgen geboten? Hast du die Morgenröte
    ihre Stätte wissen lassen,
  mbb-OT: “He Job, nekesuǥù ke en be te andew he medsilà heini,
  mal-2015: ഭൂമിയുടെ അറ്റങ്ങളെ പിടിക്കേണ്ടതിന്നും ദുഷ്ടന്മാരെ അതിൽനിന്നു കുടഞ്ഞുകളയേണ്ടതിന്നും
  rmc-rmc: Prikazinďal varekana andre tiro dživipen le tosaraske a phenďal, kana te
    vidňisaľol?
  pes-OPV: «آیا تو از ابتدای عمر خود صبح را فرمان دادی، و فجر را به موضعش عارف گردانیدی؟
  ron-1924: Де кынд ешть, ай порунчит ту диминеций? Ай арэтат зорилор локул лор,
  ben-OBCV: “তুমি কি কখনও সকালকে আদেশ দিয়েছ, বা ভোরবেলাকে তার স্থান দেখিয়ে দিয়েছ
  som-som: Tan iyo waagii aad dhalatay marna subaxda ma amartay? Waaberigase ma meeshiisaad
    ogeysiisay,
  lat-VUC: Numquid post ortum tuum præcepisti diluculo, et ostendisti auroræ locum
    suum?
  eng-ASVBT: Hast thou commanded the morning since thy days began, And caused the
    dayspring to know its place;
  ita-1885: Hai tu, da che tu sei in vita, comandato alla mattina? Ed hai tu mostrato
    all'alba il suo luogo?
  eng-LXXUP: Or did I order the morning light in thy time; And did the morning star
    then first see his appointed place;
  eng-ULB: Have you given orders to the morning, or caused the dawn to know its place,
  spa-VBL: “Durante tu vida, ¿has ordenado alguna vez que comience la mañana?
  fra-_FOB: Depuis que tu es au monde, as-tu commandé au matin, as-tu marqué à l'aurore
    sa place,
  mal-mal: ഭൂമിയുടെ അറ്റങ്ങളെ പിടിക്കേണ്ടതിനും ദുഷ്ടന്മാരെ അതിൽനിന്ന് കുടഞ്ഞുകളയേണ്ടതിനും
  urd-GVR: Kyā tū ne kabhī subah ko hukm diyā yā use tulū hone kī jagah dikhāī
  suz-BL: गे मुल सम्‍म ‘सुनी दुमो’ दे अरेवी? सुनी कली मेको आ बाक्‍‍तीके तुइक्‍पदी?
  eng-NOY: Hast thou, in thy life, given charge to the morning, Or caused the day-spring
    to know its place,
  ita-1927: Hai tu mai, in vita tua, comandato al mattino? o insegnato il suo luogo
    all’aurora,
  ckb-ckb: «ئایا لە هیچ ڕۆژێک لە ڕۆژانی ژیانتدا فەرمانت بە بەرەبەیان کردووە، هەتا
    زەردەی خۆر هەڵنەیێت،
  eng-BBE: Have you, from your earliest days, given orders to the morning, or made
    the dawn conscious of its place;
  kan-OKCV: “ಯೋಬನೇ, ನಿನ್ನ ಜೀವಮಾನದಲ್ಲಿ ಎಂದಾದರೂ, ‘ಅರುಣೋದಯವಾಗಲಿ,’ ಎಂದು ಆಜ್ಞಾಪಿಸಿರುವೆಯಾ?
    ಮುಂಜಾನೆಯ ಬೆಳಗಿಗೆ ಅದರ ಸ್ಥಳವನ್ನು ತಿಳಿಯಪಡಿಸಿರುವೆಯಾ?
  tam-2017: தீயவர்கள் பூமியிலிருந்து அகற்றிப்போடுவதற்காக, அதின் கடைசி எல்லைகளைப் பிடிக்க,
  spa-RV-1909: ¿Has tú mandado á la mañana en tus días? ¿has mostrado al alba su lugar,
  ron-BTF: Ai poruncit tu dimineții în zilele tale; și ai făcut răsăritul să își cunoască
    locul,
  eng-WEBP: “Have you commanded the morning in your days, and caused the dawn to know
    its place,
  eng-FBV: During your lifetime, have you ever ordered the morning to begin?
  nld-1939: Hebt gij ooit in uw leven de morgen ontboden, De dageraad zijn plaats
    bestemd,
  nch-BL: “¿Timoilhuía quemantica ta tijnahuatijtoc tonali ma tanesi ica ijnaloc huan
    ma taahui nopa tonati?
  vie-1934: Từ khi ngươi sanh, ngươi há có sai khiến buổi sáng, Và phân định chỗ cho
    hừng đông,
  hin-CV: “क्या तुमने अपने जीवन में प्रभात को यह आदेश दिया है, कि वह उपयुक्त क्षण
    पर ही अरुणोदय किया करे,
  spa-BES: ¿Has dado órdenes desde la madrugada hasta la mañana o has hecho consciente
    a la aurora de su lugar?
  tdx-tdx: Fa linili’o hao i maraiñey, sikal’am-pifotoran’ andro’o añe, he nampahafohine’o
    i fanjirik’androy hao i toe’ey,
  tha-KJV: เจ้​าได้บังคับบัญชาอรุณตั้งแต่​เจ้​าเกิดมา และเป็นเหตุ​ให้​อรุโณทัยรู้จักที่ของมันหรือ
  por-BR-2018: Desde os teus dias tens dado ordem à madrugada? Ou mostraste tu ao
    amanhecer o seu lugar,
  deu-ELO: Hast du, seitdem du lebst, einem Morgen geboten? Hast du die Morgenröte
    ihre Stätte wissen lassen,
  eng-WYC-2018: Whether after thy birth thou commandedest to the beginning of the
    day, and showedest to the morrowtide his place? (or and hast shown, or told, the
    morning its place?)
  epo-epo: Ĉu vi en via vivo iam ordonis al la mateno, Montris al la matenruĝo ĝian
    lokon,
  uig-PIN: Sǝn tuƣulƣandin beri sǝⱨǝrni «Qiⱪ» dǝp buyrup baⱪⱪanmusǝn? Sǝn tang sǝⱨǝrgǝ
    ɵzi qiⱪidiƣan jayini kɵrsǝtkǝnmusǝn?
  beo-beo: Yoube! Di da dia esalusu ganodini huluane amo eso hehebolo misa:ne sia:bela:?
  tpi-OTNT: “Jop, olsem wanem? I gat wanpela taim yu bin tok tasol, na tulait i bruk,
    a? Na ating yu bin makim taim bilong moning i mas kamap long olgeta de, a?
  hau-SA: “Ko ka taɓa ba safiya umarni ko kuma ka sa asuba ta fito,
  uig-LAT: Sen tughulghandin béri seherni «Chiq» dep buyrup baqqanmusen? Sen tang
    seherge özi chiqidighan jayini körsetkenmusen?
  nde-nde: Sewake wabekela ikuseni umthetho na, loba watshengisa ukusa indawo yakho
  ton-ton: '“Naʻa ke fekau ki he pongipongi talu hoʻo ngaahi ʻaho; pea pule ki he
    hengihengi ʻoe ʻaho ke ne ʻilo hono potu:'
  ces-1613: Zdaž jsi kdy za dnů svých rozkázal jitru? Ukázal-lis záři jitřní místo
    její,
  eng-WMB: “Have you commanded the morning in your days, and caused the dawn to know
    its place,
  tam-TCV: “உன் வாழ்நாளில் காலைநேரத்திற்குக் கட்டளையிட்டு, அதிகாலைப்பொழுதுக்கு அதின்
    இடத்தைக் காட்டினதுண்டோ?
  ceb-ULB: Nasulayan na ba nimo, sukad nga nagsugod ang imong mga adlaw, nga mihatag
    ka ug mando sa kabuntagon nga magsugod, ug nahimong hinungdan sa banagbanag nga
    mahibalo sa iyang dapit diha sa kahan-ayan sa mga butang,
  pol-UBG: Czy kiedykolwiek w swoim życiu rozkazywałeś rankowi i wskazałeś zorzy jej
    miejsce;
  agr-agr: “Amek tsawan pegkejan etsantug tsawagti tusamek makichkish inachuitme.
  kyc-kyc: Jopo emba ando karene yuu gii dusipana yuu yangelyamo doko dopa pyuo yango
    rali pinya lao lamaisi?
  urd-GVU: کیا تُو نے کبھی صبح کو حکم دیا یا اُسے طلوع ہونے کی جگہ دکھائی
  deu-1912: Hast du bei deiner Zeit dem Morgen geboten und der Morgenröte ihren Ort
    gezeigt,
  kan-2017: ನಿನ್ನ ಜೀವಮಾನದಲ್ಲಿ ಎಂದಾದರೂ ‘ಅರುಣೋದಯವಾಗಲಿ’ ಎಂದು ಆಜ್ಞಾಪಿಸಿರುವೆಯೋ? ಮುಂಜಾನೆಯ
    ಬೆಳಗಿಗೆ ಇರತಕ್ಕ ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಿದೆಯಾ?
  yap-yap: Job, bay ba ngiyal’ ni ka’a yugu mog ni nge puf e woch me puf?
  hlt-MCSB: Namah tue vaengah mincang ke na uen a? Khothaih ke na ming tih amah hmuen
    ah khothaih a om khaw na ming.
  mdy-ETH: ዔዞ ዒዮቤ! ኔ ናንጌ ዎዶይዳ ቢያ ፔቴታዖ ሳዓ ካራንዳጉዲ ዓይሢ ቤቂያ? ሳዖ ካሪፆኮ ጌኤሽካ ቤዞ ኔ ጌሢያ?
  twi-ASANTE: “Woahyɛ mmara ama adekyeeɛ da? Anaa woakyerɛ no nʼafa,
  eng-WEBU: “Have you commanded the morning in your days, and caused the dawn to know
    its place,
  wal-wal: “Iyyoobaa, neeni yelettoosappe awai maallado guuraara kiyanaadan azaza
    erai?
  spa-PDDPT: ¿Alguna vez en tu vida diste orden a la mañana? ¿Mostraste a la aurora
    su lugar?
  gun-gun: — Ndee teve reikoa ára guive ndeayvu raka'e ko'ẽ rai ouvya va'e pe, ko'ẽ
    va'e pe reikuaa uka vy hexakã aguã,
  ilo-ULB: Manipud nangrugi dagiti bukodmo nga aldaw, napadasmo kadin a binilin ti
    agsapa tapno mangrugin, ken ti bannawag ti agsapa tapno maammoanna ti lugar a
    pakaibilanganna kadagiti banbanag,
  kpg-kpg: “Job, i lodo do mouli, goe guu hai do holongo e haga heni di laangi?
  uig-ARA: سەن تۇغۇلغاندىن بېرى سەھەرنى «چىق» دەپ بۇيرۇپ باققانمۇسەن؟ سەن تاڭ سەھەرگە
    ئۆزى چىقىدىغان جايىنى كۆرسەتكەنمۇسەن؟
  sus-sus: «I bara yaamari fi lɔxɔɛ keren i xa simaya kui subaxɛ xa mini,
  pon-2006: Sohp, mie pak ehu nindokon omw mour nin sampah wet me ke kamarainipeseng
    rahn?
  jae-jae: “Gêdêŋ taŋ tênam kêkôc aômŋa e mêŋgêdêŋ galoc naŋ, aôm kôjatu gebe êu bôŋ
    ma kôtôc kelendeŋ gêlôm mala me masi.
  ksd-ksd: Dave, u tar kure ra malana ta kaum bungbung na nilaun, Ba u tar ve ra buabuarana
    ure kana pakana,
  tur-YTC: “Sen kendi günlerinde sabaha buyurdun mu, Ve şafağa yerini bildirdin mi,
  grc-BRENT: Ἢ ἐπὶ σοῦ συντέταχα φέγγος πρωϊνόν; Ἑωσφόρος δὲ ἶδε τὴν ἑαυτοῦ τάξιν,
  ind-AYT: Pernahkah dalam hidupmu kamu memerintah pagi, atau menunjukkan fajar tempatnya,
  nya-nya: “Kodi chibadwire chako unalamulapo dzuwa kuti lituluke mmawa, kapena kuti
    mʼbandakucha ukhalepo pa nthawi yake,
  hrv-hrv: Zar si ikad zapovjedio jutru, zar si kazao zori mjesto njeno,
  mps-mps: “Jop, mena tama tiali. Nago olo pogo obadi yaide, te be posoyu, ula me
    yai me elalubawe? Tama nago te be posobo sę kigamu naga emainu bodolu muai dawe?
  tpi-tpi: “Jop, olsem wanem? I gat wanpela taim yu bin tok tasol, na tulait i bruk,
    a? Na ating yu bin makim taim bilong moning i mas kamap long olgeta de, a?
  dan-1931: Har du nogen Sinde kaldt Morgenen frem, ladet Morgenrøden vide sit Sted,
  vie-OVCB: Có bao giờ con ra lệnh cho ban mai xuất hiện và chỉ chỗ đứng cho bình
    minh rạng rỡ?
  guj-2017: શું તેં કદી પ્રભાત આદેશ આપ્યો છે? સવારે સૂર્યના કિરણોએ કઈ દિશામાં ઊગવું
    તે શું તમે નક્કી કરો છો?
  pon-2006A: Sohp, mie pak ehu nindokon omw mour nin sampah wet me ke kamarainipeseng
    rahn?
  por-BRBSL: “Você já comandou a manhã em seus dias, e fez com que o amanhecer soubesse
    seu lugar,
  cth-cth: Talai a pout totouh a kuet teh, tamikathoutnaw peng a tâco thai nahanelah.
  twi-twi: “So woahyɛ mmara ama adekyee da? Na woakyerɛ ahemadakye nso afa,
  hlt-hlt: Namah tue vaengah mincang ke na uen a? Khothaih ke na ming tih amah hmuen
    ah khothaih a om khaw na ming.
  tbz-SIM: 'Nɛ̀ ɑ bomɛ̀ ɑ mu nnɑ̀kɛ́ dikṹnweńnì kɛ tú: Wentɑ́ɑ̀? Yɑ́ɑ̀ ɑ bennɛ́ diyiè
    dì bo yɛ̀nní dìì bòrì?'
  msy-2020: “Jop, nɨ ti pura mɨgeima amɨnim tira? Nɨ ti dughiabar vaghvagha mɨzarazibar
    dughiabar bori?
  dop-dop: Too n wɛʋ tɔ, n tɛmɑ tɑnɑŋ kɛ ŋmɑkǝlʋɣʋ, yɑɑ ń hʋlɩ tefemle kɛ tǝ lonte
    nɑ?
  azb-azb: Sən ömründə səhərə buyruq verdinmi? Şəfəqə yerini göstərdinmi?
  eng-DBY: Hast thou since thy days commanded the morning? hast thou caused the dawn
    to know its place,
  hin-2017: “क्या तूने जीवन भर में कभी भोर को आज्ञा दी, और पौ को उसका स्थान जताया
    है,
  wol-KYG: Ana foo masa joxe suba ndigal, ba xamal njël bérabam,
  eng-YLT: Hast thou commanded morning since thy days? Causest thou the dawn to know
    its place?
  eng-WYC-2017: Whether after thy birth thou commandedest to the beginning of the
    day, and showedest to the morrow-tide his place?
  eng-WMBB: “Have you commanded the morning in your days, and caused the dawn to know
    its place,
  urd-GVH: क्या तूने कभी सुबह को हुक्म दिया या उसे तुलू होने की जगह दिखाई
  rug-rug: Vegua, ele hoke garunia goi sa munumunu pude mae, babe tozi nia sa vaqavaqasa
    sa nana totoso,
  gaz-gaz: “Ati bara jireenya keetii barraaqa ajajjee yookaan barii obborootti iddoo
    isaa argisiiftee beektaa?
  fra-LSG: Depuis que tu existes, as-tu commandé au matin? As-tu montré sa place à
    l’aurore,
  yal-yal: “I bata yamarin fi xɔtɔnna ma i ya siimayani ba, hali sanɲa ma keden pe?
    I bata a miniden yita subaxan na ba,
  haw-1868: I kou mau la, ua kauoha anei oe i ke kakahiaka, Ua hoike aku oe i ka wanaao
    i kona wahi;
  arb-NAV: هَلْ أَمَرْتَ مَرَّةً الصُّبْحَ فِي أَيَّامِكَ، وَأَرَيْتَ الْفَجْرَ مَوْضِعَهُ،
  ewe-ewe: “Èɖe gbe na ŋdi kpɔ tso esi wò ŋkekewo dze egɔme alo na fɔŋli nya eƒe nɔƒe,
  eng-LEE: 'Didst thou ever, in all thy days, command the morning; didst thou ever
    assign the morning-dawn its place:'
  asm-FB: তুমি চিৰকাল আছা নে, তোমাৰ জীৱনৰ দিন আৰম্ভণিৰ পৰা আছে নে, তুমি প্ৰভাতক আজ্ঞা
    দিছিলা নে? আৰু অৰুণক তাৰ উদয় স্থান জনাইছিলা নে?
  sus-A: «عِ بَرَ يَامَرِ قِ لْشْي كٍرٍن عِ شَ سِمَيَ كُي سُبَشّ شَ مِنِ،
  fra-SBL: « De ton temps, tu as donné des ordres au matin, et a permis à l'aube de
    connaître sa place,
  hbo-hbo: הְֽ֭מִיָּמֶיךָ צִוִּ֣יתָ בֹּ֑קֶר *יִדַּעְתָּה *שַׁחַר (יִדַּ֖עְתָּ הַשַּׁ֣חַר)
    מְקֹמֹֽו׃
  kik-kik: “Kuuma o kĩambĩrĩria-rĩ, ũrĩ waathana atĩ rũciinĩ rũgĩe ho, kana ũkĩonereria
    ũtheri wa rũciinĩ harĩa ũkuumĩrĩra,
  fra-NCL: As-tu, depuis que tu existes, commandé au matin ? As-tu indiqué sa place
    à l’aurore,
  cek-AK: Na hing thung akhawnbang hanah lok na paek vai moe, akhawnbang khodai hanah
    angmah ih ahmuen to na patuek vai maw;
  cuk-cuk: ”¿Negmeegwad-naguega bolegoedga be sogsa, naguye?
  uig-CYR: Сән туғулғандин бери сәһәрни «Чиқ» дәп буйруп баққанмусән? Сән таң сәһәргә
    өзи чиқидиған җайини көрсәткәнмусән?
  pma-pma: “?Siob, en moulien onom, keik komeng kat etai avong vamai valan?
  tel-2017: నీ జీవితకాలమంతటిలో ఎప్పుడైనా ప్రాతఃకాలాన్ని రమ్మని ఆజ్ఞాపించావా? తెల్లవారి
    సూర్యోదయానికి దాని స్థానాన్ని నియమించావా?
  hat-BSA: “Èske pandan tout vi ou, ou te pase lòd pou maten rive, e fè solèy granmaten
    an konnen plas li,
  kos-kos: Job, ku nu oasr len se in moul lom uh Ma kom sap faht uh in takak?
  hbo-WLC: הְֽ֭מִיָּמֶיךָ צִוִּ֣יתָ בֹּ֑קֶר ידעתה שחר מְקֹמֽוֹ׃
  ibo-ibo: “O nweela oge i nyere ụtụtụ iwu, maọbụ mee ka chi ọbụbọ maara ọnọdụ ya,
  ory-ory: ଯେପରି ପ୍ରଭାତ ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଅବଲମ୍ବନ କରିବ ଓ ଦୁଷ୍ଟମାନେ ପୃଥିବୀରୁ
    ଝଡ଼ି ପଡ଼ିବେ;
  chk-chk: Ifa usun, Hiop, ka fen allük fän eu lon ränin manauom pwe epwe ränila o
    aiti ngeni mallen rän lenian,
  rop-rop: Wal YAWEI bin kipgon tok langa Job, “Yu reken yubin dalim tharran san blanga
    gidap, en imbin lisin langa yu?
  ukr-1871: Чи давав єси коли на віку твойму наказ ранкові, або вказав зорі місце,
    (де зачервонїти)
  deu-1951: Hast du zu deiner Zeit den Sonnenaufgang angeordnet und dem Morgenrot
    seinen Platz angewiesen,
  eng-JPS: Hast thou commanded the morning since thy days began, and caused the dayspring
    to know its place;
  srp-1865: Jesi li svoga vijeka zapovjedio jutru, pokazao zori mjesto njezino,
  lug-lug: “Oba wali olagidde ku budde okukya kasookedde obaawo ku nsi, oba emmambya
    okugiraga ekifo kyayo,
  heb-heb: המימיך צוית בקר ידעתה שחר מקמו׃
  ben-IRV: তোমার জন্মের দিন থেকে, তুমি কি কখনও, ভোর শুরু হওয়ার আদেশ দিয়েছ এবং ভোরকে
    কি তার জায়গা জানিয়েছ।
  pan-pan: “ਕੀ ਤੂੰ ਆਪਣਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਕਦੀ ਸਵੇਰੇ ਉੱਤੇ ਹੁਕਮ ਦਿੱਤਾ? ਕੀ ਤੂੰ ਸਾਜਰੇ ਨੂੰ ਉਹ
    ਦਾ ਥਾਂ ਸਿਖਾਇਆ,
  mya-JVB: သင် သည်တသက်လုံး တွင် တခါမျှ နံနက် ကို မှာထား ဘူးသလော။ မိုဃ်းသောက် လင်းကို
    နေရာ ချဘူး သလော။
  hmo-hmo: “Iobu e, oi ese nega ta dina oi oda henia, do ia toreisi?
  urd-urd: “क्या तू ने अपनी उम्र में कभी सुबह पर हुकमरानी की, दिया और क्या तूने फ़ज्र
    को उसकी जगह बताई,
  rus-SYN: Давал ли ты когда в жизни своей приказания утру и указывал ли заре место
    ее,
  bqc-SIM: N yãdìlɛ kↄↄɛ yãae? N bↄkĩi ↄ̀lↄ gudↄaɛa?
  tcz-CHONGTHU: Jingkah khovah nadinga thu napeh khah a khovah jong solama konna hung
    kipan dinga nahil khah em?
  mar-mar: तुझ्या आयुष्यात तू कधीतरी पहाटेला आरंभ करायला आणि दिवसास सुरु व्हायला सांगितलेस
    का?
  qub-qub: «¿Imayllaga gam mandashcanquichu pacha yur'gämur waränanpaj?
  bqp-bqp: Zaa lákũ ò n i nà n yã dìtɛ kↄnkↄnɛ yá? N boki mↄ̀ gudↄnaanɛ ziki yá?
  hat-hat: Jòb, èske yon sèl fwa ou janm bay lòd pou maten rive? Ou janm bay lè pou
    bajou kase?
  eng-BSB: In your days, have you commanded the morning or assigned the dawn its place,
  eng-WEBPB: “Have you commanded the morning in your days, and caused the dawn to
    know its place,
  kbq-kbq: Hagi Jopuga mago zupa masa huo hunka hankeno nanterana rumsa nehigenka,
    kotu masagura hunka remasa hunka marerio hunka hankeno anara hu'nefi?
  nhe-BL: “¿Huelis quemantzi ta tijnahuatijtoc tonali ma tlanesis ica ijnaloc huan
    ma tlahui nopa tonati?
  bus-bus: Zaa lán wà n i nà n yã dìɛ kↄngↄnɛↄ́? N bↄkii ↄ̀dↄa gudↄnanɛ zikiↄ́?
  gub-BL: Izo. Aipo amo 'ar mehe nereko mehe eremur kar ku'emaw ne. Aipo eremuhem
    kar kwarahy amo 'ar mehe.
  eng-DRA: Didst thou since thy birth command the morning, and shew the dawning of
    the day its place?
