verse: JOB.038.018
translations:
  mal-C: ഭൂമിയുടെ വിശാലത നീ ഗ്രഹിച്ചിട്ടുണ്ടോ? ഇവയെല്ലാം നിനക്കറിയാമെങ്കിൽ, എന്നോടു
    പറയുക.
  deu-TKW: Hast du der Erde Breiten überschaut? Sag an, wenn du das alles weißt!
  lin-lin: Miso na yo esila komona kino na bitando monene ya mokili ? Loba yango soki
    oyebi makambo oyo nyonso.
  eng-LSV: You have understanding, || Even to the broad places of earth! Declare—if
    you have known it all.
  eng-GNV: Hast thou perceiued the breadth of the earth? tell if thou knowest all
    this.
  eng-WEBSTER: Hast thou perceived the breadth of the earth? declare if thou knowest
    it all.
  nhw-BL: ¿Tijmati quesqui ipatlajca ni tlaltipactli? Techilhui sintla tijmati nochi
    ya ni.
  swh-ONEN: Je, wewe unafahamu ukubwa wa dunia? Niambie kama unajua haya yote.
  bba-bba: A hɑnduniɑn kpɑ̃ɑru lɑɑkɑri koore? A mɑn sɔ̃ɔwɔ ɑ̀ n ye kpuro yɛ̃.
  eng-KJVCPB: Hast thou perceived the breadth of the earth? Declare if thou knowest
    it all.
  luo-luo: Bende ingʼeyo chuth ni piny duongʼ maromo nade? Nyisa ane ka ingʼeyo gigi
    duto?
  meu-meu: Tanobada dokodia iboudiai mai dibamu a? Bema ina idoinai dibamu, a gwauraia
    hedinarai.
  npi-ULB: के पृथ्वीको विस्तृत फैलावटलाई तैंले बुझेको छस् ? तँलाई यो सबै थाहा छ भने
    मलाई भन् ।
  yor-yor: Ìwọ mòye ìbú ayé bí? Sọ bí ìwọ bá mọ gbogbo èyí.
  pes-OPCB: آیا می‌دانی پهنای زمین چقدر است؟ اگر می‌دانی به من بگو!
  tgl-ULB: Naintindihan mo ba ang kalawakan ng mundo? Sabihin mo sa akin, kung alam
    mo ang lahat ng ito.
  cbu-NT: ¿tsap waninll kapunguri taara, shiy anoo yasakish? Kamapari zurampatartaya
    yasarush nuwaa kamanitsha.
  hui-hui: Dindi ogoni timbuniore ngago ai dindi ogoninaga lene lene gimbuni ngaruha
    handai kebe. Hondowa manda biai keyagua nde i̱ langia nabere.
  mya-mya: မြေကြီးမျက်နှာတပြင်လုံးကို ကြည့်ရှုဘူး သလော။ အလုံးစုံကို သိမြင်လျှင်ဘော်ပြလော့။
  bod-N: རྒྱ་ཆེན་ས་གཞི་ཁྱོད་ཀྱིས་ཚད་ཐུབ་བམ། ། ཁྱོད་ཀྱིས་འདི་ཀུན་ཤེས་ན་ད་ཤོད་ཅིག །
  sna-sna: Wati wanzwisisa upamhi hwenzvimbo dzenyika here? Ndiudze kana uchiziva
    zvose izvi.
  spa-BLM: ¿Has comprendido la tierra en su anchura? Declara, si lo sabes todo.
  cac-cac: ¿Ojtac ama jantac yechel sat lum luum tic? Al d'ayin, tato yel ojtac smasanil.
  swh-ULB: Je umeifahamu dunia katika upana wake? Niambie kama unayajua yote hayo.
  bel-bel: Ці агледзеў ты шырыню зямлі? Растлумач, калі ведаеш усё гэта?
  deu-ELBBK: Hast du Einsicht genommen in die Breiten der Erde? Sage an, wenn du es
    alles weißt!
  mbb-OT: Netuenan nu ve ke sengemenu kezekelà is kelibutan? Keǥiya nu kayi te kediey
    ke netuenan nu heini is langun!
  mal-2015: ഭൂമിയുടെ വിശാലത നീ ഗ്രഹിച്ചിട്ടുണ്ടോ? ഇതൊക്കെയും അറിയുന്നുവെങ്കിൽ പ്രസ്താവിക്ക.
  rmc-rmc: Či šaj achaľos, savo baro hino o svetos? Odphen mange, te kada savoro džanes!
  pes-OPV: آیاپهنای زمین را ادراک کرده‌ای؟ خبر بده اگر این همه را می‌دانی.
  ron-1924: Ай купринс ту ку привиря ынтиндеря пэмынтулуй? Ворбеште, дакэ штий тоате
    ачесте лукрурь.
  ben-OBCV: পৃথিবীর সুবিশাল বিস্তারের বিষয়টি কি তুমি বুঝে ফেলেছ? এসব কিছু যদি তুমি
    জানো, তবে আমায় বলো।
  som-som: Miyaad garanaysaa dhulka ballaadhkiisa? Haddaad waxaas wada taqaanid ii
    sheeg.
  lat-VUC: 'Numquid considerasti latitudinem terræ? indica mihi, si nosti, omnia:'
  eng-ASVBT: Hast thou comprehended the earth in its breadth? Declare, if thou knowest
    it all.
  ita-1885: Hai tu compresa la larghezza della terra? Dichiaralo, se tu la conosci
    tutta.
  eng-LXXUP: And hast thou been instructed in the breadth of the whole earth under
    heaven? Tell me now, what is the extent of it?
  eng-ULB: Have you understood the earth in its expanse? Tell me, if you know it all.
  spa-VBL: ¿Sabes hasta dónde se extiende la tierra? ¡Dime si sabes todo esto!
  fra-_FOB: As-tu compris l'étendue de la terre? Si tu sais tout cela, dis-le!
  mal-mal: ഭൂമിയുടെ വിശാലത നീ ഗ്രഹിച്ചിട്ടുണ്ടോ? ഇവ സകലവും അറിയുന്നുവെങ്കിൽ പ്രസ്താവിക്കുക.
  urd-GVR: Kyā tujhe zamīn ke wasī maidānoṅ kī pūrī samajh āī hai? Mujhe batā agar
    yih sab kuchh jāntā hai!
  suz-BL: गे रागी गिश ठेयब बाक्‍बा, दे तुइक्‍‍नेवे? गे मेको नेल्‍ल तुइक्‍नेवे हना,
    आं कली देनो।
  eng-NOY: Hast thou surveyed the breadth of the earth? Declare, if thou knowest it
    all!
  ita-1927: Hai tu abbracciato collo sguardo l’ampiezza della terra? Parla, se la
    conosci tutta!
  ckb-ckb: ئایا پانوبەرینی زەوی دەزانیت؟ ئەگەر هەموو ئەم شتانە دەزانیت، پێم بڵێ.
  eng-BBE: Have you taken note of the wide limits of the earth? Say, if you have knowledge
    of it all.
  kan-OKCV: ಭೂವಿಸ್ತಾರಗಳನ್ನು ನೀನು ಗ್ರಹಿಸಿರುವೆಯೋ? ಇದನ್ನೆಲ್ಲಾ ನೀನು ತಿಳಿದಿದ್ದರೆ ನನಗೆ ಹೇಳು
    ನೋಡೋಣ.
  tam-2017: நீ பூமியின் விசாலங்களை ஆராய்ந்து அறிந்ததுண்டோ? இவைகளையெல்லாம் நீ அறிந்திருந்தால்
    சொல்.
  spa-RV-1909: ¿Has tú considerado hasta las anchuras de la tierra? Declara si sabes
    todo esto.
  ron-BTF: Ai priceput tu lățimea pământului? Spune dacă le cunoști pe toate.
  eng-WEBP: Have you comprehended the earth in its width? Declare, if you know it
    all.
  eng-FBV: Do you know how far the earth extends? Tell me if you know all this!
  nld-1939: 'Hebt ge de breedten der aarde omvat: Zeg op, wanneer ge dit allemaal
    weet!'
  nch-BL: ¿Tijmati quesqui ipatajca ni taltipacti? Techilhui sinta tijmati nochi ya
    ni.
  vie-1934: Lằn mắt ngươi có thấu đến nơi khoan khoát mênh mông của đất chăng? Nếu
    ngươi biết các điều đó, hãy nói đi.
  hin-CV: क्या तुम्हें ज़रा सा भी अनुमान है, कि पृथ्वी का विस्तार कितना है, मुझे बताओ,
    क्या-क्या मालूम है तुम्हें?
  spa-BES: ¿Has tomado nota de los amplios límites de la tierra? Declara, si tienes
    conocimiento de todo.
  tdx-tdx: Apota’o hao ty fienene’ ty tane toy? abejaño naho hene fohi’o?
  tha-KJV: เจ้​าหยั่งรู้​ความกว้างใหญ่​ของแผ่นดินโลกหรือ ถ้าเจ้ารู้ทั้งหมดนี้​ก็​จงบอกมา
  por-BR-2018: Entendeste tu as larguras da terra? Declara, se sabes tudo isto.
  deu-ELO: Hast du Einsicht genommen in die Breiten der Erde? Sage an, wenn du es
    alles weißt!
  eng-WYC-2018: Whether thou hast beheld the breadth of the earth? Show thou to me,
    if thou knowest all (these) things,
  epo-epo: Ĉu vi pririgardis la larĝon de la tero? Diru, ĉu vi scias ĉion ĉi tion?
  uig-PIN: Əⱪling yǝr-zeminning qongluⱪiƣa yǝtkǝnmu? Ⱨǝmmisini bilgǝn bolsang eniⱪ
    bayan ⱪil!
  beo-beo: Di da osobo bagade ea bagade defei amo dawa:bela:? Dia da dawa:i galea,
    nama adoma!
  tpi-OTNT: Dispela graun i bikpela tumas. Ating yu save long olgeta hap bilong en,
    a? Sapos yu save, orait yu mas tokim mi.
  hau-SA: Ko ka gane fāɗin duniya? Gaya mini, in ka san wannan duka.
  uig-LAT: Eqling yer-zéminning chongluqigha yetkenmu? Hemmisini bilgen bolsang éniq
    bayan qil!
  nde-nde: Ubuqedisisile na ubukhulu bobubanzi bomhlaba? Ngitshela nxa ukwazi konke
    lokhu.
  ton-ton: Naʻa ke ʻiloʻi ʻae māukupu ʻoe fonua? Fakahā ʻo kapau ʻoku ke ʻilo ia kotoa
    pē.
  ces-1613: Shlédl-lis širokosti země? Oznam, jestliže ji znáš všecku.
  eng-WMB: Have you comprehended the earth in its width? Declare, if you know it all.
  tam-TCV: பூமியின் அகன்ற வெளிகளை நீ விளங்கிக்கொண்டாயோ? இவைகளெல்லாம் உனக்குத் தெரியுமானால்
    எனக்குச் சொல்.
  ceb-ULB: Nasabtan ba nimo ang kadak-on sa kalibotan? Sultihi ako, kung nasayod ka
    man ugaling niining tanan.
  pol-UBG: Czy pojąłeś szerokość ziemi? Powiedz mi, jeśli to wszystko wiesz.
  agr-agr: ¿Tuja nugkash wajupa múuntaita dusha dekamek? ¡Nunú ame dekakmek minash
    ujatkata!
  kyc-kyc: Yuu dake andakepe panda kukipi apiyakale lao silisi? Sere ramo doko namba
    langipi.
  urd-GVU: کیا تجھے زمین کے وسیع میدانوں کی پوری سمجھ آئی ہے؟ مجھے بتا اگر یہ سب کچھ
    جانتا ہے!
  deu-1912: Hast du vernommen wie breit die Erde sei? Sage an, weißt du solches alles!
  kan-2017: ಭೂಮಿಯ ವಿಸ್ತಾರವನ್ನು ಗ್ರಹಿಸಿದ್ದೀಯೋ? ಇದೆಲ್ಲಾ ನಿನಗೆ ಗೊತ್ತಿದ್ದರೆ ತಿಳಿಸು.
  yap-yap: Ga manang feni ga’ e re fayleng ney? Mu fulweg lungug ni fa’anra ga manang.
  hlt-MCSB: Diklai hmuenka duela na yakming nim? A cungkuem la na ming atah thui lah.
  mdy-ETH: ሳዓ ዎዚዒ ዼኤፒታቴያ ኔ ዔራኒ ዳንዳዓ? ሂንዳ ዬያ ቢያ ዔራያ ማዔቴ ታኣም ኬኤዜ። »
  twi-ASANTE: Woate ewiase a ɛda hɔ hahanaa no ase anaa? Sɛ wonim yeinom nyinaa a,
    ka kyerɛ me.
  eng-WEBU: Have you comprehended the earth in its width? Declare, if you know it
    all.
  wal-wal: Sa7ai ai keena gitakko erai? Hegaa ubbaa neeni eriyaabaa gidikko, taayyo
    yoota.
  spa-PDDPT: ¿Consideraste tú la anchura de la tierra? Declara si sabes todo esto.
  gun-gun: Reikuaa teve marã rami ete pa yvy ipya? Ndeayvu ke, xapy'a rei reikuaa
    ri vy.
  ilo-ULB: Naawatam kadin ti kinalawa ti daga? Ibagam kaniak no ammom amin dagitoy.
  kpg-kpg: Goe gu iloo be tamanaiee o henuailala le e damana behee? Hagia mai laa
    gi di Au be goe e iloo.
  uig-ARA: ئەقلىڭ يەر-زېمىننىڭ چوڭلۇقىغا يەتكەنمۇ؟ ھەممىسىنى بىلگەن بولساڭ ئېنىق بايان
    قىل!
  sus-sus: I duniɲa igboɲa kolon? A fala n bɛ xa i na fe birin kolon.»
  pon-2006: Ke dehdehki uwen laud en sampah? Eri, ma ke dehdehki mepwukat koaros,
    a sapeng ie oh ndahdo.
  jae-jae: Aôm kôjala nom ŋamadiŋ samob su me. Aôm embe ôjala gêŋ samob tonaŋ ŋai,
    go ôwa samaŋ.
  ksd-ksd: U tar vakilang vake laka ra tababa i ra rakarakan a gunagunan? Gala u vinar
    tana, una varvai ure.
  tur-YTC: Yeryüzünün genişliğini kavradın mı? Eğer hepsini biliyorsan, bildir.
  grc-BRENT: Νενουθέτησαι δὲ τὸ εὖρος τῆς ὑπʼ οὐρανόν; ἀνάγγειλον δή μοι, πόση τίς
    ἐστι;
  ind-AYT: Sudahkah kamu memahami luasnya bumi? Katakanlah kepada-Ku jika kamu mengetahui
    semua itu.
  nya-nya: Kodi kukula kwa dziko lapansi umakudziwa? Undiwuze ngati ukuzidziwa zonsezi.
  hrv-hrv: Zar si prostranstvo zemlje uočio? Govori, ako ti je znano sve to.
  mps-mps: Te tǫ genuai mu elalubo. Te nago tigidali badu sese koneai dawe? Ma, nago
    koneani wida, enabolo pusao,” wali.
  tpi-tpi: Dispela graun i bikpela tumas. Ating yu save long olgeta hap bilong en,
    a? Sapos yu save, orait yu mas tokim mi.
  dan-1931: Så du ud over Jordens Vidder? Sig frem, om du ved, hvor stor den er!
  vie-OVCB: Con có nhận thức khoảng rộng của quả đất? Nếu con biết hãy trả lời Ta!
  guj-2017: તું જાણે છે કે પૃથ્વી કેટલી વિશાળ છે? આવું જ્ઞાન તારી પાસે હોય તો તે મને
    કહે.
  pon-2006A: Ke dehdehki uwen laud en sampah? Eri, ma ke dehdehki mepwukat koaros,
    a sapeng ie oh ndahdo.
  por-BRBSL: Você já compreendeu a terra em sua largura? Declare, se você sabe tudo
    isso.
  cth-cth: Talai akawnae naw heh be na panue maw. Hetnaw pueng he na panuek pawiteh,
    na dei pouh haw.
  twi-twi: Woate wiase a ɛda hɔ tamaa no ase ana? Sɛ wunim eyinom nyinaa a, ka kyerɛ
    me.
  hlt-hlt: Diklai hmuenka duela na yakming nim? A cungkuem la na ming atah thui lah.
  tbz-SIM: A nɑ kɛ yɛ̃́ kutenkù duɔ́ kɛ mɑmɑ̀ɑ̀? Kɑ̀ɑ dɛ yɛ̃́ ɑ n nɑ́kɛ́ kɛ̀ n yɑ̀.
  msy-2020: Nguazir kam bar ekefe, ezɨ nɨ ti an mɨtaghniaba bar dagh fogha mati? Nɨ
    fogh na mɨkemegh.
  dop-dop: Yɑɑ n tɛmɑ mɑɣɑsʋɣʋ kɛ tɛtʋ wɑŋ tɔm nɑ? Ye n nyǝmɑ́ pǝ tǝnɑɣɑ mpʋ n kɛɛsɩ-m.
  azb-azb: Dünyanın həcmini dərk edə bilirsənmi? De görüm, bunların hamısını bilirsənmi?
  eng-DBY: Hath thine understanding compassed the breadths of the earth? Declare if
    thou knowest it all.
  hin-2017: क्या तूने पृथ्वी की चौड़ाई को पूरी रीति से समझ लिया है? यदि तू यह सब जानता
    है, तो बता दे।
  wol-KYG: Dangaa ràññee yaatuwaayu suuf si? Waxal, ndegam xam nga lii lépp!
  eng-YLT: Thou hast understanding, Even unto the broad places of earth! Declare —
    if thou hast known it all.
  kne-kne: Ay ammom di kadakdaken din daga? Somongbat ka mo ammom dana.
  eng-WYC-2017: Whether thou hast beheld the breadth of the earth? Show thou to me,
    if thou knowest all things,
  eng-WMBB: Have you comprehended the earth in its width? Declare, if you know it
    all.
  urd-GVH: क्या तुझे ज़मीन के वसी मैदानों की पूरी समझ आई है? मुझे बता अगर यह सब कुछ
    जानता है!
  rug-rug: Ele balabala kamoa goi vea noma gua sa kasia popoa? Tozi Nau be guana ele
    gilani goi sari doduru hire.
  gaz-gaz: Balʼina lafaa guddaa sana hubatteertaa? Yoo kana hunda beekte dubbadhu.
  fra-LSG: As-tu embrassé du regard l’étendue de la terre? Parle, si tu sais toutes
    ces choses.
  yal-yal: “I bɔxɔna gboon yatɛn kolon ba? A fala n xa, xa i na feene birin kolon.
  haw-1868: Ua hoomaopopo anei oe i ka palahalaha o ka honua? E hai mai, ina ua ike
    oe ia mea a pau.
  arb-NAV: هَلْ أَحَطْتَ بِعَرْضِ الأَرْضِ؟ أَخْبِرْنِي إِنْ كُنْتَ بِكُلِّ هَذَا
    عَلِيماً.
  ewe-ewe: Èse anyigba ƒe kekeme gɔmea? Gblɔe nam, ne ènya esiawo katã.
  eng-LEE: Hast thou a clear understanding of the breadth of the earth? Tell it, if
    thou knowest it all.
  asm-FB: তুমি পৃথিবীৰ প্ৰস্থৰ বুজ পালা নে? এই সকলো যদি জানা, তেন্তে কোৱা।
  sus-A: عِ دُنِحَ عِفبٌحَ كٌلٌن؟ عَ قَلَ ﭑ بّ شَ عِ نَ قٍ بِرِن كٌلٌن.»
  fra-SBL: As-tu compris la terre dans sa largeur ? Déclarez, si vous savez tout.
  hbo-hbo: הִ֭תְבֹּנַנְתָּ עַד־רַחֲבֵי־אָ֑רֶץ הַ֝גֵּ֗ד אִם־יָדַ֥עְתָּ כֻלָּֽהּ׃
  kik-kik: Ũrĩ wamenya ũnene wa wariĩ wa thĩ? Njĩĩra akorwo nĩũũĩ maũndũ macio mothe.
  fra-NCL: As-tu embrassé l’étendue de la terre ? Parle, si tu sais toutes ces choses.
  cek-AK: Kawk parai long hae na panoek vai maw? Na panoek boih nahaeloe, na thui
    ah.
  cuk-cuk: ¿Napneg-dungued be wisi? Ar be we-ibmar nue-wisile, degite, be anga sogdo.
  uig-CYR: Әқлиң йәр-зиминниң чоңлуғиға йәткәнму? Һәммисини билгән болсаң ениқ баян
    қил!
  tel-2017: భూమి వైశాల్యం ఎంతో నువ్వు గ్రహించావా? ఇదంతా నీకేమైనా తెలిస్తే చెప్పు.
  hat-BSA: Èske ou te konprann gwosè ak lajè tout tè a? Di M si ou konnen tout sa
    a.
  kos-kos: Mea, kalem sum lah faclu lupa kac? Topukyu kom fin etu.
  hbo-WLC: הִ֭תְבֹּנַנְתָּ עַד־רַחֲבֵי ־אָ֑רֶץ הַ֝גֵּ֗ד אִם־יָדַ֥עְתָּ כֻלָּֽהּ׃
  ibo-ibo: Ị ghọtara ịdị ukwu nke ụwa na otu o si gbasapụ? Gwa m, ma ọ bụrụ na ị maara
    ihe ndị a niile.
  ory-ory: ତୁମ୍ଭେ କି ପୃଥିବୀର ବିସ୍ତୃତି ବୁଝିଅଛ? ଏସବୁ ଯଦି ଜାଣ, ପ୍ରକାଶ କର।
  chk-chk: Ifa usun, ka weweiti watten fanüfan? Kopwe üreniei are ka silei ekei mettoch
    meinisin.
  rop-rop: En hau big dijan wel? Yu dalim mi if yu sabi.
  ukr-1871: Чи обняв ти оком сьвіт увесь широкий? Говори, коли все знаєш?
  deu-1951: Hast du die Breiten der Erde überschaut? Weißt du das alles, so sage es
    mir!
  eng-JPS: Hast thou surveyed unto the breadths of the earth? Declare, if thou knowest
    it all.
  srp-1865: Jesi li sagledao širinu zemaljsku? kaži, ako znaš sve to.
  lug-lug: Wali otegedde obugazi bw’ensi? Byogere, oba bino byonna obimanyi.
  heb-heb: התבננת עד רחבי ארץ הגד אם ידעת כלה׃
  ben-IRV: তুমি কি পৃথিবীর বিস্তার বুঝেছ? তুমি যদি এ সমস্ত জান, তবে আমায় বল।
  pan-pan: ਕੀ ਤੂੰ ਧਰਤੀ ਦੇ ਵਿਸਤਾਰ ਨੂੰ ਸਮਝ ਲਿਆ ਹੈ? ਤੂੰ ਦੱਸ, ਜੇ ਤੂੰ ਇਹ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ!”
  mya-JVB: မြေကြီး မျက်နှာတပြင်လုံး ကို ကြည့်ရှု ဘူး သလော။ အလုံးစုံ ကို သိမြင် လျှင်
    ဘော်ပြ လော့။
  hmo-hmo: Tanobada ena dokona gabudia ibounai be oi diba, a? Bema oi diba, lau dekenai
    oi haere.
  urd-urd: क्या तू ने ज़मीन की चौड़ाई को समझ लिया है? अगर तू यह सब जानता है तो बता।
  rus-SYN: Обозрел ли ты широту земли? Объясни, если знаешь все это.
  bqc-SIM: N dṹnia yàasa lɛ́ tàasikàa? Tó ń yã́ beeↄ dↄ̃ píi, omɛɛ.
  tcz-CHONGTHU: Leiset letdan nagel doh khah a hicheng chu nahet leh nei seipeh in.
  mar-mar: ही पृथ्वी किती मोठी आहे ते तुला कधी समजले का? तुला जर हे सर्व माहीत असेल
    तर मला सांग.
  qub-qub: ¿Musyanquichu mundu ima tamäñu caycashantapis? Rasunpa musyaj cashpayquega
    mä nimay ari.
  bqp-bqp: N andunia yàasa lɛ́ tàasii kà yá? Tó ń yã birenↄ dↄ̃ pínki, ǹ omɛnɛ.
  hat-hat: Eske ou gen lide ki lajè latè a genyen? Reponn mwen non, si ou konnen!
  eng-BSB: Have you surveyed the extent of the earth? Tell Me, if you know all this.
  eng-WEBPB: Have you comprehended the earth in its width? Declare, if you know it
    all.
  kbq-kbq: Ama mopamo'ma ra huno vuno eno'ma hu'neana kagra kenka antahinka hu'nampi?
    Kagrama ana maka zantamima ko'ma antahi vagare'nesunka nasamio.
  nhe-BL: ¿Tijmati quesqui ipatlajca ni tlaltepactli? Xinechilhui intla tijmati nochi
    ya ni.
  bus-bus: N anduna yàasa lɛ́ tàasi kɛ̀ↄ́? Tó ń yã beeenↄ dↄ̃ píngi, ǹ omɛ.
  gub-BL: Aipo erekwaw ywy iànàmaw. Aze erekwaw ko ma'e paw rupi, ewazar heze'eg ihewe
    kury.
  eng-DRA: Hast thou considered the breadth of the earth? tell me, if thou knowest
    all things?
