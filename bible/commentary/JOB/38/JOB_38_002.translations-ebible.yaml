verse: JOB.038.002
translations:
  mal-C: “പരിജ്ഞാനമില്ലാത്ത വാക്കുകളാൽ ആലോചനയെ ഇരുട്ടാക്കിത്തീർക്കുന്ന ഇവനാര്?
  deu-TKW: Wer da verdunkelt Ratschluß mit Worten ohne Einsicht?
  lin-lin: « Nani azali kobebisa mabongisi na ngai na maloba ezanga tina ?
  eng-LSV: “Who [is] this—darkening counsel, || By words without knowledge?
  eng-GNV: Who is this that darkeneth the counsell by wordes without knowledge?
  eng-WEBSTER: Who is this that darkeneth counsel by words without knowledge?
  nhw-BL: “¿Para tlen ta catli amo tleno tijmati tiquijtohua amo cuali catli na ica
    nochi notlalnamiquilis nijchihua?
  swh-ONEN: “Nani huyu atiaye mashauri yangu giza kwa maneno yasiyo na maarifa?
  bba-bba: mbɑn sɔ̃nɑ ɑ derɑ tɔmbu bɑ ǹ nɛn himbɑ tubumɔ kɑ wunɛn wiirɑ ɡɑri.
  eng-KJVCPB: Who is this that darkeneth counsel By words without knowledge?
  luo-luo: “Ma to en ngʼa ma umo riekona gi weche mofuwo?
  meu-meu: Ina na daika ese hereva asi anidia amo hahealo herevadia e hadiburadiamu?
  npi-ULB: “ज्ञानविनाका शब्‍दहरू बोलेर, योजनाहरूमा अन्धकार ल्याउने यो को हो ?
  yor-yor: “Ta ni èyí tí ń fi ọ̀rọ̀ àìlóye láti fi ṣókùnkùn bo ìmọ̀ mi?
  pes-OPCB: این کیست که با حرفهای پوچ و بی‌معنی حکمت مرا رد می‌کند؟
  tgl-ULB: “Sino itong nagdadala ng kadiliman sa aking mga plano sa pamamagitan ng
    mga salita na walang kaalaman?
  cbu-NT: Tsiyatku tárangiya. ¿Chaksha shiya? ¿Mayaamsha shiy ngutaritish ashiru tsiyataksha?
    ¿Nitaati shiy nuwaa izuuru yasakish? Nda. Ashirucha, ngutaritish tsiyatkish.
  hui-hui: Yobo-o í̠ mini bayalebi manda bayalebi nawioredago. Í̠ agali agobime bi
    dewa lama ibaga bialu howa i̱naga biabe bule ngoru mo habo lalu kebe.
  mya-mya: ပညာမရှိဘဲစကားပြောကာမျှနှင့် ငါ့အကြံကို မိုက်စေသော ဤ သူကား အဘယ်သူနည်း။
  bod-N: སུ་ཡིས་ཤེས་རབ་དང་ནི་བྲལ་བའི་གཏམ་གླེང་གིས། ། ང་ཡི་ཐུགས་དགོངས་གསལ་མིན་རྟོགས་དཀའི་གནས་སུ་བསྒྱུར།
    །
  sna-sna: “Ndianiko uyu anodzimaidza zano rangu namashoko asina zivo?
  spa-BLM: “¿Quién es el que oscurece el consejo por palabras sin conocimiento?
  cac-cac: ¿Tas aji, yuj chi' yed' a lolonel malaj yelc'och tzala'? Scheclaji to max
    a chalaj tato tz'acan in jelanil.
  swh-ULB: “Huyu ni nani aletaye giza katika mipango kwa njia ya maneno bila maarifa?
  bel-bel: хто гэты, які азмрочвае наканаванае словамі бяз сэнсу?
  wed-wed: “Tam aiai e bababani labalababa, ma au nuaulaula e paripari-virevirei?
  deu-ELBBK: Wer ist es, der den Rat verdunkelt mit Worten ohne Erkenntnis?
  mbb-OT: “He Job, egkezuwazuwa ke ves te ketau ku? Pinaaǥi te menge lalag nu egketuusan
    he wazè nu netuenan.
  mal-2015: അറിവില്ലാത്ത വാക്കുകളാൽ ആലോചനയെ ഇരുളാക്കുന്നോരിവനാർ?
  rmc-rmc: „Oda, ko hin kada, ko kaľarel miro planos le nagoďaver lavenca?
  pes-OPV: «کیست که مشورت را از سخنان بی‌علم تاریک می‌سازد؟
  ron-1924: „Чине есте чел че Ымь ынтунекэ плануриле прин кувынтэрь фэрэ причепере?
  aui-aui: “Metagha, bi yam sisiya kwabudima yagu nuwagiura kiiravine kwiitarakiiyana?
  ben-OBCV: “এ কে যে অজ্ঞানের মতো কথা বলে আমার পরিকল্পনাগুলি ম্লান করে দিচ্ছে?
  som-som: Waa kuma kan talada ku madoobeeya Erayada aan aqoonta lahayn?
  lat-VUC: '[Quis est iste involvens sententias sermonibus imperitis?'
  eng-ASVBT: Who is this that darkeneth counsel By words without knowledge?
  ita-1885: Chi è costui, che oscura il consiglio Con ragionamenti senza scienza?
  eng-LXXUP: Who is this that hides counsel from me, And confines words in his heart,
    and thinks to conceal them from me?
  eng-ULB: “Who is this who brings darkness to plans by means of words without knowledge?
  spa-VBL: “¿Quién es el que cuestiona mi sabiduría hablando con tanta ignorancia?
  fra-_FOB: Qui est celui-ci qui obscurcit mes plans par des discours sans science?
  mal-mal: “അറിവില്ലാത്ത വാക്കുകളാൽ ആലോചനയെ ഇരുളാക്കുന്ന ഇവനാര്?
  urd-GVR: “Yih kaun hai jo samajh se ḳhālī bāteṅ karne se mere mansūbe ke sahīh matlab
    par pardā ḍāltā hai?
  suz-BL: “दूली लोव़ पा अर्ती गेब सु बाक्‍म? मारेइ मजोक्‍थु मार लोव़ पवा? अय्‍युब
    ३४:३५
  eng-NOY: Who is this that darkeneth counsel by words without knowledge?
  ita-1927: “Chi è costui che oscura i miei disegni con parole prive di senno?
  ckb-ckb: «ئەمە کێیە، بێ زانیاری قسە دەکات و ڕاوێژی من تێک دەدات؟
  eng-BBE: Who is this who makes the purpose of God dark by words without knowledge?
  kan-OKCV: “ಅಜ್ಞಾನದ ಮಾತುಗಳಿಂದ ನನ್ನ ಯೋಜನೆಗಳನ್ನು ಮಂಕುಮಾಡುವ ನೀನು ಯಾರು?
  tam-2017: “அறிவில்லாத வார்த்தைகளினால் ஆலோசனையை இருளாக்குகிற இவன் யார்?
  spa-RV-1909: ¿Quién es ése que oscurece el consejo con palabras sin sabiduría?
  ron-BTF: Cine este acesta care întunecă sfatul prin cuvinte fără cunoaștere?
  eng-WEBP: “Who is this who darkens counsel by words without knowledge?
  eng-FBV: “Who is this who questions my wisdom by talking so ignorantly?
  nld-1939: Wie zijt gij, die de Voorzienigheid duister maakt Door woorden zonder
    verstand?
  nch-BL: “¿Para ten ta cati amo teno tijmati tiquijtohua amo cuali cati na ica nochi
    notalnamiquilis nijchihua?
  vie-1934: Kẻ nầy là ai dám dùng các lời không tri thức, Mà làm cho mờ ám các mưu
    định ta?
  hin-CV: “कौन है वह, जो अज्ञानता के विचारों द्वारा मेरी युक्ति को बिगाड़ रहा है?
  spa-BES: ¿Quién es este que hace que el consejo de Dios sea oscuro por palabras
    sin conocimiento?
  tdx-tdx: Ia ze o mampaieñe vere añ’enta’e tsy aman-kilalao?
  tha-KJV: “​นี่​ใครหนอที่​ให้​คำปรึกษามืดมนไปด้วยถ้อยคำอันปราศจากความรู้
  por-BR-2018: Quem é esse que obscurece o conselho com palavras sem conhecimento?
  deu-ELO: Wer ist es, der den Rat verdunkelt mit Worten ohne Erkenntnis?
  eng-WYC-2018: Who is this man, wrapping together sentences with unwise words?
  epo-epo: Kiu estas tiu, kiu mallumigas la plej altan decidon Per vortoj sensencaj?
  uig-PIN: «Nǝsiⱨǝtni tuturuⱪsiz sɵzlǝr bilǝn hirǝlǝxtürgǝn zadi kim?
  beo-beo: '“Di da abuliba:le Na bagade dawa:su hou da defele hame sia:sala:? Dia
    sia: da gagaoui amola hamedei sia: fawane.'
  tpi-OTNT: “Jop, yu no gat gutpela tingting na save. Yu wanem kain man tru na yu
    mekim planti toktok nabaut, na yu laik paulim ol samting mi laik mekim?
  hau-SA: “Wane ne wannan da yake ɓata mini shawarata da surutan wofi?
  uig-LAT: «Nesihetni tuturuqsiz sözler bilen xireleshtürgen zadi kim?
  nde-nde: “Ngubani na lowo odunga amacebo ami ngamazwi okungazi?
  ton-ton: “Ko hai eni ʻoku ne fakapoʻuliʻi ʻae fakakaukau ʻaki ʻae ngaahi lea ʻoe
    taʻeʻilo?
  ces-1613: Kdož jest to, jenž zatemňuje radu řečmi neumělými?
  eng-WMB: “Who is this who darkens counsel by words without knowledge?
  tam-TCV: “அறிவற்ற வார்த்தைகளினால் என் ஆலோசனையை தெளிவற்றதாக்குகிற இவன் யார்?
  ceb-ULB: “Kinsa kining nagdala ug kangitngit sa mga plano pinaagi lamang sa mga
    pulong nga walay kahibalo?
  pol-UBG: Kim jest ten, co zaciemnia radę słowami bez poznania?
  agr-agr: “¿Amesh ya asamea mina dekatjua nunú dekaskechua nunin anentakmesh pegkegchaush
    chichame?
  kyc-kyc: Emba apimi nambana singinya renge dokona piso serese? Emba pii kapa palya
    nao kekenge pii lenge akali dake.
  urd-GVU: ”یہ کون ہے جو سمجھ سے خالی باتیں کرنے سے میرے منصوبے کے صحیح مطلب پر پردہ
    ڈالتا ہے؟
  deu-1912: Wer ist der, der den Ratschluß verdunkelt mit Worten ohne Verstand?
  kan-2017: “ಅಜ್ಞಾನದ ಮಾತುಗಳಿಂದ ಸತ್ಯಾಲೋಚನೆಯನ್ನು ಮಂಕುಮಾಡುವ ಇವನು ಯಾರು?
  yap-yap: I gur mini’ ni ngam de’eriy rogon e tin nike m’ay i gonopiy rog ni gur
    be’ ni dariy ban’en ni ga manang.
  hlt-MCSB: Mingnah aka tal olthui neh cilsuep aka hmuep sak te unim?
  mdy-ETH: «ሃይ ዔራቶባኣያ ጌስቲንታ ጌኤሲና ታኣኮ ዞሮ ሼሌዒሲ ዛጋሢ ዒ ዖናዳይ?
  twi-ASANTE: “Hwan ne deɛ ɔde nsɛm a nimdeɛ nni mu katakata mʼafotuo so?
  eng-WEBU: “Who is this who darkens counsel by words without knowledge?
  wal-wal: “Eri bainna haasayan ta zoriyaa tashsha7issiyaagee i hagee oonee?
  spa-PDDPT: ¿Quién es el que oscurece el consejo con palabras sin entendimiento?
  gun-gun: — Mava'e tu ndee mba'eve reikuaa e'ỹ vy xepy'aa ha'eve'ỹa rami remombe'u
    va'e?
  ilo-ULB: “Siasino daytoy a mangiiyeg iti kinasipnget kadagiti panggepko babaen kadagiti
    sasao nga awanan ti pannakaamo?
  kpg-kpg: “Goe ko ai dela e heeu mai dogu iloo mee i au balu helekai ono hadinga
    ai?
  uig-ARA: «نەسىھەتنى تۇتۇرۇقسىز سۆزلەر بىلەن خىرەلەشتۈرگەن زادى كىم؟
  sus-sus: «Nde na n ma walie ya isofe a xa xaxilitare wɔyɛnyie ra?
  pon-2006: Ihs kowe me peikasalki koasoandi kan en ei kupwurokong sang nan omw koasoi
    en pweipwei oh soh audepe?
  jae-jae: “Asa tê gêsaŋ ŋoc biŋ, taŋ kamasaŋ naŋ, auc ŋa kauc masi nê.
  ksd-ksd: To ia nam i vabobotoi ra kabinana Ma ra umana tinata na tuptup?
  tur-YTC: “Kimdir bu bilgisizce sözlerle Tasarıyı karartan?
  grc-BRENT: Τίς οὗτος ὁ κρύπτων με βουλὴν, συνέχεν δὲ ῥήματα ἐν καρδίᾳ, ἐμὲ δὲ οἴεται
    κρύπτειν;
  ind-AYT: “Siapakah yang menggelapkan nasihat dengan kata-kata tanpa pengetahuan
    ini?
  nya-nya: “Kodi uyu ndani amene akusokoneza uphungu wanga poyankhula mawu opanda
    nzeru?
  hrv-hrv: “Tko je taj koji riječima bezumnim zamračuje božanski promisao?
  mps-mps: “Jop, nago dwagi yai homu kolesaga mu menio. Nage mena tama bidi da weyu,
    nago te po dabe obawe? Tama nago eno yainu ebo sę dolainu ebawe?
  tpi-tpi: “Jop, yu no gat gutpela tingting na save. Yu wanem kain man tru na yu mekim
    planti toktok nabaut, na yu laik paulim ol samting mi laik mekim?
  dan-1931: “Hvem fordunkler mit Råd med Ord, som er uden Mening?
  vie-OVCB: “Ngươi là ai mà dám dùng lời vô ý thức làm mờ ám kế hoạch Ta?
  guj-2017: “અજ્ઞાની શબ્દોથી ઈશ્વરની યોજનાને પડકારનાર આ માણસ કોણ છે?
  pon-2006A: Ihs kowe me peikasalki koasoandi kan en ei kupwurokong sang nan omw koasoi
    en pweipwei oh soh audepe?
  por-BRBSL: “Quem é este que escurece o conselho por palavras sem conhecimento?
  cth-cth: Panuenae laipalah e lawk hoi, khokhangnae kahmawtsakkung teh apimaw.
  twi-twi: “Hena ne nea ɔde nsɛm a nimdeɛ nni mu kata me nhyehyɛe so?
  hlt-hlt: Mingnah aka tal olthui neh cilsuep aka hmuep sak te unim?
  tbz-SIM: Wenninwe dɛ yiɛ̀ nwèè dɔ́ kɛ́dinnɛ n yɛ̀mmɛ̀, nɛ̀ tinɑ́ɑǹtì dɛtetìrɛ̀ kpɛti?
  msy-2020: “Jop, nɨ nɨghnɨzir aghuim ko fofozim puvatɨ. Nɨ bar manmaghɨn garir gumazim,
    egha nɨ fofoziba puvatɨgha tintinibar mɨgɨrɨgɨar avɨribagh ami?
  dop-dop: Aweɣelɛ pʋntʋ wei ɩnɩ ɩ kɔŋnɑ sǝkpɛtʋɣʋ kɛ nti mɑ sɩɩwɑ nɑ mɑ́ lɑkɩ tɔ
    tǝ tɑɑ, nɑ tɔmnɑɑ mpɑ pɑ fɛɩnɑ hʋwɛɛ tɔ?
  azb-azb: «Məsləhəti savadsız sözlərlə qaranlığa salan bu kimdir?
  eng-DBY: Who is this that darkeneth counsel by words without knowledge?
  hin-2017: “यह कौन है जो अज्ञानता की बातें कहकर युक्ति को बिगाड़ना चाहता है?
  wol-KYG: Ana koo doon, bay lëntal samay dogal, di wax loo xamul dara?
  eng-YLT: Who [is] this — darkening counsel, By words without knowledge?
  kne-kne: “Sino ka ay mangipalawlawa sin sirib ko? Ipaammom sin kalim ay magay ammom.
  eng-WYC-2017: Who is this man, wrapping together sentences with unwise words?
  eng-WMBB: “Who is this who darkens counsel by words without knowledge?
  urd-GVH: “यह कौन है जो समझ से ख़ाली बातें करने से मेरे मनसूबे के सहीह मतलब पर परदा
    डालता है?
  rug-rug: “Esei si agoi pude zama sapu lopu toṉoto sari na Qua tinavete, koari na
    mua zinama sapu hoborodi?
  gaz-gaz: “Namni dubbii beekumsa malee dubbatamuun karoora koo dukkanneessu kun eenyu?
  fra-LSG: Qui est celui qui obscurcit mes desseins Par des discours sans intelligence?
  yal-yal: “Nde i tan na naxan n ma fe ragidixine yidimima a xaxilitareya falane xɔn?
  iou-iou: Wa! Gäk äma jidewanitä näkŋo nadäk tawaŋta nadäwätäk täyan? Nadäŋ guŋguŋ
    täk täyan unita unitäŋo mebäri yäŋahätan?
  haw-1868: Owai keia e hoopouli ana i ka oleloao, Ma na huaolelo me ka ike ole?
  arb-NAV: «مَنْ ذَا الَّذِي يُظْلِمُ الْقَضَاءَ بِكَلامٍ مُجَرَّدٍ مِنَ الْمَعْرِفَةِ؟
  ewe-ewe: “Ame ka nye esi tsɔ viviti tsyɔ nye aɖaŋudede dzi kple nya siwo gɔmesese
    meli na la o?
  eng-LEE: Who is this that casteth darkness [on my] counsel by words without knowledge?
  asm-FB: “যিজনে এই জ্ঞানশূন্য বাক্যেৰে ঈশ্বৰৰ মন্ত্ৰণা আন্ধাৰ কৰিছে, এইটো কোন?
  sus-A: «ندٍ نَ ﭑ مَ وَلِيٍ يَ عِسٌقٍ عَ شَ شَشِلِتَرٍ وْيّنيِيٍ رَ؟
  fra-SBL: « Qui est celui qui obscurcit le conseil par des mots sans connaissance ?
  hbo-hbo: מִ֤י זֶ֨ה ׀ מַחְשִׁ֖יךְ עֵצָ֥ה בְמִלִּ֗ין בְּֽלִי־דָֽעַת׃
  kik-kik: “Nũũ ũyũ ũrekĩra kĩrĩra gĩakwa nduma na ciugo itarĩ na ũmenyo?
  fra-NCL: Quel est celui qui obscurcit ainsi le plan divin, par des discours sans
    intelligence ?
  cek-AK: panoekhaih tawn ai ah thuih ih lok hoiah khoving baktiah omsak kami loe
    mi aa?
  cuk-cuk: “¿Be doasunna? Emide be, an-binsaed-nikarbadgi be bengunaigu. Emide be,
    binsaedsuli sunmaknaigu.
  uig-CYR: «Несиһәтни тутуруқсиз сөзләр билән хирәләштүргән зади ким?
  pma-pma: “?Koa keik sei, komul kovis rendemien keil onak ral min selusien koa vi
    heite hon koa meteisauen tovuol ien?
  tel-2017: జ్ఞానం లేని మాటలు చెప్పి నా పథకాలను చెడగొడుతున్న వీడెవడు?
  hat-BSA: Se kilès sa a ki twouble konsèy Mwen an ak pawòl san konesans yo?
  bxh-bxh: Um sai itete? Egu nuwatuhu wa fafadosi fuyoꞌidi. Wa libalibaidi bena haga
    um tau sonoga. In moho, higeꞌe.
  kos-kos: “Su kom an ku kusen siyuk nu ke lalmwetmet luk uh Ke kas na lalfon ac wangin
    kalmac lom ingan?
  hbo-WLC: מִ֤י זֶ֨ה ׀ מַחְשִׁ֖יךְ עֵצָ֥ה בְמִלִּ֗ין בְּֽלִי־דָֽעַת׃
  ibo-ibo: “Onye bụ onye a nke ji okwu ihe ọmụma na-adịghị na ya na-eme ka atụmatụ
    m ghara ịpụta ìhè?
  ory-ory: “ଏ କିଏ ଯେ, ଜ୍ଞାନରହିତ କଥା ଦ୍ୱାରା ମନ୍ତ୍ରଣାକୁ ଅନ୍ଧକାରମୟ କରୁଅଛି?
  chk-chk: “En iö pwe ka afatangaua ai kapasen öüröür ren kapas esap wor mirit lon?
  rop-rop: “Wotfo yu oldei tok detmatj wen yu nomo sabi enijing?
