verse: JOB.038.011
translations:
  mal-C: ‘നിനക്ക് ഇവിടെവരെ വരാം; ഇതിനപ്പുറം പാടില്ല; അഹന്തനിറഞ്ഞ തിരമാലകൾ ഇവിടെയാണ്
    നിൽക്കേണ്ടത് എന്നു പറഞ്ഞപ്പോൾ,’
  deu-TKW: 'und sprach: “Bis hierher sollst du kommen und nicht weiter und hier soll
    sich brechen deiner Wogen Übermut!”'
  lin-lin: 'tango nalobaki : ‹ Okosuka kino awa, kasi mosika te ; awa nde ekosukela
    mbonge ya lolendo na yo ? ›'
  eng-LSV: And say, To here you come, and no more, || And a command is placed || On
    the pride of your billows.
  eng-GNV: And said, Hitherto shalt thou come, but no farther, and here shall it stay
    thy proude waues.
  eng-WEBSTER: 'And said, Hitherto shalt thou come, but no further: and here shall
    thy proud waves be stayed.'
  nhw-BL: 'Huan niquilhui hueyi atl: ‘Hasta nica huelis tiajsis pero amo huelis tipanos
    más. Nica tlamis campa hueli ajsis moa catli mohuijhuisojtihuala tlatoctzitzi.’'
  swh-ONEN: niliposema, ‘Unaweza kufika mpaka hapa wala si zaidi; hapa ndipo mawimbi
    yako yenye kiburi yatakapokomea’?
  bba-bba: Nɑ ɡu sɔ̃ɔwɑ nɑ nɛɛ, ɡu nɑ sere mini, kpɑ ɡu yɔ̃rɑ ɡu ku sɑrɑ. Miniwɑ ɡen
    nim kurenun dɑm mu koo yɔ̃rɑ.
  eng-KJVCPB: 'And said, Hitherto shalt thou come, but no further: And here shall
    thy proud waves be stayed?'
  luo-luo: Kane awacho ni, ‘Ka ema onego ichopie ma ok ikalo; ka e kama apaka magi
    nyalo dhwolore mi gike’?
  meu-meu: 'nato: Baoma bona ini gabu ai, basio hanai; iniseni ai emu hurehure mai
    heaḡidia ida bae doko.'
  npi-ULB: अनि मैले त्यसलाई भनें, 'तँ यहाँसम्म आउन सक्छस्, तर यसभन्दा पर होइन । तेरा
    छालहरूको अहङ्कारको सिमा म यहाँ तोकिदिन्‍छु ।'
  yor-yor: Tí mo sì wí pé níhìn-ín ni ìwọ ó dé, kí o má sì rékọjá, níhìn-ín sì ni
    ìgbéraga rẹ yóò gbé dúró mọ?
  pes-OPCB: 'به دریا گفتم: «از اینجا جلوتر نیا و موجهای سرکش تو از این حد تجاوز نکنند!»'
  tgl-ULB: at nang sinabi ko dito, 'Maari kang pumunta hanggang dito, pero hanggang
    dito lamang; dito ko ilalagay ang hangganan ng pagmamalaki ng iyong mga alon.'
  cbu-NT: '@see-verse:JOB.038.010'
  hui-hui: Ani berelowa iba solowara ibuhondo bi ogobi lamido. Iba yaribu bialu howa
    í̠ninaga hobane ngelarogoria ibalu dai bibe. Dindi mendeha pogolo amu nahabe,
    ledogoni.
  mya-mya: တိုး၍မလွန်ရ၊ ဤအရပ်၌သင်၏ ထောင်လွှားသောလှိုင်းတံပိုးဆုံးရ၏ဟု ပညက်လျက်၊ သမုဒ္ဒရာအပိုင်း
    အခြားကို ငါစီရင်၍၊ တံခါးပိတ်နှင့်ကန့်လန့်ကျင်တို့ကို ထားသည်ကာလ၌၎င်း၊ အဘယ်သူသည်
    ဝိုင်း၍ ကူညီ သနည်း။
  bod-N: ཁྱོད་ནི་འདི་རུ་སླེབས་ནས་ཕར་ལ་བརྒལ་མི་རུང་། ། ཆེས་ཆེར་རྒྱས་པའི་རྦ་རླབས་འདི་ནས་མཚམས་ཆོད་སྨྲས།
    །
  sna-sna: pandakati, ‘Apa ndipo paunosvika uye haungapfuuri; pano ndipo panoguma
    kuzvikudza kwamafungu ako’?
  spa-BLM: 'y dijo: “Puedes venir aquí, pero no más allá. ¿Tus orgullosas olas serán
    detenidas aquí?'
  cac-cac: 'Ix valan d''a a'' icha tic: An̈ej d''a tic tzach javican c''aman, maxtzac
    yal ec'' d''a tic, an̈ej d''a tic ol ach ja pon̈najoc, xin chi d''a a''.'
  swh-ULB: na wakati nilipoiambia, 'Unaweza kuja hapa kutoka mbali, lakini si zaidi;
    na hapa ndipo nitauweka mpaka kwa fahari ya mawimbi yako.'
  bel-bel: 'і сказаў: дагэтуль дойдзеш і не пяройдзеш, і тут мяжа пагардлівым хвалям
    тваім?'
  deu-ELBBK: 'und sprach: Bis hierher sollst du kommen und nicht weiter, und hier
    sei eine Schranke gesetzt dem Trotz deiner Wellen?'
  mbb-OT: Migkeǥiyan ku is daǥat te, ‘Taman ke zà kayi ne kenè ke en medlapey pa;
    kayi zà taman is dezekelà he menge vaǥel nu.’
  mal-2015: ഇത്രത്തോളം നിനക്കുവരാം; ഇതു കടക്കരുതു; ഇവിടെ നിന്റെ തിരമാലകളുടെ ഗർവ്വം
    നിലെക്കും എന്നു കല്പിച്ചു.
  rmc-rmc: 'Phenďom: ‚Šaj aves dži kade, ale dureder našťi! Kade zaačhena tire barikane
    vlni.‘'
  pes-OPV: و گفتم تا به اینجا بیا و تجاوز منما. و دراینجا امواج سرکش تو بازداشته شود.
  ron-1924: 'кынд ам зис: ‘Пынэ аич сэ вий, сэ ну тречь май департе; аич сэ ци се
    опряскэ мындрия валурилор тале’?'
  ben-OBCV: যখন আমি বললাম, ‘এই পর্যন্তই তুমি আসতে পারবে, আর নয়; এখানেই তোমার তরঙ্গের
    গর্ব থেমে যাবে’?
  som-som: Oo aan ku idhi, Ilaa halkan soo gaadh, laakiinse innaba ha soo dhaafin,
    Oo hirarkaaga kibirka lahu waa inay halkan ku joogsadaan?
  lat-VUC: 'et dixi: Usque huc venies, et non procedes amplius, et hic confringes
    tumentes fluctus tuos.'
  eng-ASVBT: And said, Hitherto shalt thou come, but no further; And here shall thy
    proud waves be stayed?
  ita-1885: 'E dissi: Tu verrai fin qua, e non passerai più innanzi; E qui si fermerà
    l''alterezza delle tue onde?'
  eng-LXXUP: And I said to it, Hitherto shalt thou come, but thou shalt not go beyond,
    But thy waves shall be confined within thee.
  eng-ULB: and when I said to it, 'You may come this far, but no farther; here is
    where I will put a boundary to the pride of your waves.'
  spa-VBL: 'Le dije: ‘Puedes venir aquí, pero no más lejos. Aquí es donde se detienen
    tus orgullosas olas’.'
  fra-_FOB: 'Et que je lui dis: Tu viendras jusqu''ici, et tu n''iras pas plus loin;
    ici s''arrêtera l''orgueil de tes flots?'
  mal-mal: ‘ഇത്രത്തോളം നിനക്കുവരാം; ഇത് കടക്കരുത്; ഇവിടെ നിന്റെ തിരമാലകളുടെ ഗർവ്വം
    നിലയ്ക്കും’ എന്ന് കല്പിച്ചു.
  urd-GVR: Maiṅ bolā, ‘Tujhe yahāṅ tak ānā hai, is se āge na baṛhnā, terī robdār lahroṅ
    ko yihīṅ ruknā hai.’
  suz-BL: मिनु गो मेको कली ‘गे ओशो सम्‍म ला जाक्‍ने चाप्‍नेवे। एकेर सम्‍म ला जाक्‍नेवे।
    इन ठेयब छालपुकी मेक उइ देक्‍चा माल्‍नीम’ दे माइक्‍तामी।
  eng-NOY: And said, Thus far shalt thou come, and no farther, And here shall thy
    proud waves be stayed!
  ita-1927: 'e dissi: “Fin qui tu verrai, e non oltre; qui si fermerà l’orgoglio de’
    tuoi flutti?”'
  ckb-ckb: 'فەرمووم: ”هەتا ئێرە دێیت و تێناپەڕیت؛ لێرە شەپۆلەکانی لووتبەرزیت دەشکێن“؟'
  eng-BBE: And said, So far you may come, and no farther; and here the pride of your
    waves will be stopped?
  kan-OKCV: ‘ಇಲ್ಲಿಯ ತನಕ ಬರಬಹುದು, ಇದನ್ನು ಮೀರಿ ಬರಕೂಡದು; ಇಲ್ಲಿಗೇ ನಿನ್ನ ತೆರೆಗಳ ಹೆಮ್ಮೆ
    ನಿಲ್ಲಲಿ,’ ಎಂದು ಆಜ್ಞಾಪಿಸಿದೆನು.
  tam-2017: இதுவரை வா, மீறி வராதே; உன் அலைகளின் பெருமை இங்கே அடங்குவதாக என்று நான்
    சொல்லுகிறபோதும் நீ எங்கேயிருந்தாய்?
  spa-RV-1909: 'Y dije: Hasta aquí vendrás, y no pasarás adelante, y ahí parará la
    hinchazón de tus ondas?'
  ron-BTF: 'Și am spus: Până aici să vii, dar nu mai departe; și aici să fie oprite
    mândrele tale valuri?'
  eng-WEBP: and said, ‘You may come here, but no further. Your proud waves shall be
    stopped here’?
  eng-FBV: I said, ‘You may come here, but no farther. Here is where your proud waves
    stop.’
  nld-1939: 'Toen Ik sprak: Ge komt tot hier en niet verder, Hier wordt de trots van
    uw golven gebroken!'
  nch-BL: 'Huan niquilhui hueyi at: ‘Hasta nica huelis tiajsis pero amo huelis tipanos
    más. Nica tamis campa hueli ajsis moa cati mohuijhuisojtihuala talojtzitzi.’'
  vie-1934: 'Mà rằng: Mầy đến đây, chớ không đi xa nữa, Các lượn sóng kiêu ngạo mầy
    phải dừng lại tại đây!'
  hin-CV: तथा मैंने यह आदेश दे दिया ‘तुम यहीं तक आ सकते हो, इसके आगे नहीं तथा यहां
    आकर तुम्हारी वे सशक्त वाली तरंगें रुक जाएंगी’?
  spa-BES: 'Y dijo: Hasta aquí puedes llegar, y no más allá; ¿Y aquí se detendrá el
    orgullo de tus olas?'
  tdx-tdx: 'Ami’ty hoe: Efets’ etoa ty homba’o, le tsy ilikoarañe; etoañe ty hanjirañe
    o onja’o mitoabotseo.'
  tha-KJV: และกล่าวว่า ‘​เจ้​าไปได้ไกลแค่​นี้แหละ อย่าเลยไปอีก และคลื่นคะนองของเจ้าหยุดเพียงแค่​นี้แหละ​’
  por-BR-2018: 'E disse: Até aqui virás, e não passarás adiante, e aqui será o limite
    para a soberba de tuas ondas?'
  deu-ELO: 'und sprach: Bis hierher sollst du kommen und nicht weiter, und hier sei
    eine Schranke gesetzt dem Trotze deiner Wellen? -'
  eng-WYC-2018: and I said, Hitherto thou shalt come, and thou shalt not go further;
    and here thou shalt break together thy swelling waves. (and I said, Thou shalt
    come hitherto, and thou shalt go no further; and here thou shalt altogether break
    thy swelling waves.)
  epo-epo: 'Kaj diris: Ĝis ĉi tie aliru, sed ne plu, Kaj ĉi tie rompiĝados viaj majestaj
    ondoj?'
  uig-PIN: 'Yǝni uningƣa: «Muxu yǝrgiqǝ barisǝn, pasildin ɵtmǝ, Sening tǝkǝbbur dolⱪunliring
    muxu yǝrdǝ tohtisun» degǝndǝ, sǝn nǝdǝ iding?'
  beo-beo: Na da hano wayabo bagadema amane sia:i, ‘Dia alalo da goea! Amo mae baligigama!
    Dia gasa bagade gafulubi amoga, amo alalo mae baligiligama!’
  tpi-OTNT: Na mi tokim solwara olsem, ‘Biksi bilong yu i ken bruk i kam inap long
    dispela mak tasol. I tambu tru long kalapim dispela mak.’
  hau-SA: Sa’ad da na ce ga iyakar inda za ka kai, ga inda raƙuman ruwanka za su tsaya?
  uig-LAT: 'Yeni uninggha: «Mushu yergiche barisen, pasildin ötme, Séning tekebbur
    dolqunliring mushu yerde toxtisun» dégende, sen nede iding?'
  nde-nde: lapho engathi, ‘Ungeza uze ufike lapha kodwa ungedluli; kulapha amagagasi
    akho azigqajayo aphelela khona?’
  ton-ton: 'Pea u pehē, ‘Te ke haʻu ki heni, pea ngata ai: pea ʻe lolomi ʻi heni hoʻo
    ngaahi peau laukau?’'
  ces-1613: 'I řekl jsem: Až potud vycházeti budeš, a dále nic, tu, pravím, skládati
    budeš dutí vlnobití svého.'
  eng-WMB: and said, ‘You may come here, but no further. Your proud waves shall be
    stopped here’?
  tam-TCV: நான் அதனிடம், ‘நீ இதுவரை வா, மீறி வராதே; உன் அகங்கார அலைகள் அடங்குவதாக’
    என்று சொன்னபோது நீ எங்கேயிருந்தாய்?
  ceb-ULB: ug sa dihang gisultihan ko kini, 'Moabot ka niini nga kalay-on, apan dinhi
    lamang; dinhi ang dapit diin butangan ko ug utlanan ang garbo sa imong mga balod.'
  pol-UBG: 'I powiedziałem: Dotąd dojdziesz, a nie dalej; tu położysz swe nadęte fale.'
  agr-agr: 'Dutikan chichagkun: ‘Juwig nagkankata, nuigtu nagkaemakmek piyajaipa;
    tuja tsukatbaujum ishamain waja dushakam nuigtuk wee pujushtatui’, tiuwaitjai.'
  kyc-kyc: Dopa pipala nambame ipwa baa lamaiyuo, Dake kapa andakele pee lao sepeleneŋe
    dee kamame andake ingyuo puŋu paŋu lao soo paa napala dakena banya kasakole minyuo
    pondoma pingi renge doko yaki nyuo liti pinya, leyo.
  urd-GVU: مَیں بولا، ’تجھے یہاں تک آنا ہے، اِس سے آگے نہ بڑھنا، تیری رُعب دار لہروں
    کو یہیں رُکنا ہے۔‘
  deu-1912: 'und sprach: “Bis hierher sollst du kommen und nicht weiter; hier sollen
    sich legen deine stolzen Wellen!”?'
  kan-2017: ‘ಇಲ್ಲಿಯ ತನಕ ಬರಬಹುದು; ಮೀರಿ ಬರಬೇಡ, ನಿನ್ನ ತೆರೆಗಳ ಹೆಮ್ಮೆಗೆ ಇಲ್ಲೇ ತಡೆಯಾಗುವುದು’
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟೆನು.
  yap-yap: Me lungug ngak, “Ngam mus u wur! N’ew rom nib gel e nge mus u roy.”
  hlt-MCSB: He hil ka ti vaengah ha mop lamtah koei boeh. Na hoemdamnah tuiphu te
    he ah he khueh laeh.
  mdy-ETH: ሃይማ ሄላንዳኣና ሙኬ! ሃይማፓ ዑሣ ዓኣዺፖ! ኔኤኮ ዼኤፖ ጉዳሢ ዢባራ ሃይማካ ዔቆም! ጌዔሢ ታናኬ።
  twi-ASANTE: ɛberɛ a mekaa sɛ, ‘Ɛha ara na wobɛduru, ɛntra ha; ɛha na wʼahantan asorɔkyeɛ
    no mmɛso’?
  eng-WEBU: and said, ‘You may come here, but no further. Your proud waves shall be
    stopped here’?
  wal-wal: Taani, ‘Hagaa gakka; shin hagaappe aadhdhoppa; ne wolqqaama beetaikka hegan
    eqqo’ yaagaas.
  spa-PDDPT: 'y le dije: Hasta aquí llegarás y no pasarás. Aquí se detendrá el orgullo
    de tus olas.'
  gun-gun: 'Ha''e vy aipoa''e: “Apy peve''i ''rã reju, ndereaxavei ''rã. Apy ae ''rã
    ndeguigua yai onhemboyvate reve ojeapi vy oxopa”, ha''e va''ekue.'
  ilo-ULB: ken idi imbagak iti daytoy, 'Aginggaka laeng ditoy ngem saankan a lumabes
    pay; ditoy ti pangikabilak iti pagpatinggaan dagiti napalangguad a dalluyonmo.'
  kpg-kpg: Ko Au ne helekai gi di tai boloo, ‘Guu tugi di gowaa dela e hana ginai
    goe! I kinei, o beau maaloo ga hagalee.’
  uig-ARA: 'يەنى ئۇنىڭغا: «مۇشۇ يەرگىچە بارىسەن، پاسىلدىن ئۆتمە، سېنىڭ تەكەببۇر دولقۇنلىرىڭ
    مۇشۇ يەردە توختىسۇن» دېگەندە، سەن نەدە ئىدىڭ؟'
  sus-sus: N tan nan dande sa mɔrɔnyie bɛ, alako e naxa te, e a radangi a i.»
  pon-2006: Ngehi me mahsanihong madau, “Ke pahn lelete wasaht, ke sohte pahn daulihala!
    Omw pwuki kan pahn sawapeseng oh tokedi wasaht.”
  jae-jae: ma kasôm gebe ‘Ômôêŋ e mêŋôndêŋ tonecgeŋ ma nêm ŋadembom mêŋêndêŋ tonec.’
  ksd-ksd: 'Ma iau ga biti tana: Una vanavana tuk tar ati, ma koko una bolo lake,
    Ma ta go ra langun kaum lavur bobol ta diat a tur pit tana?'
  tur-YTC: Ve, ‘Buraya kadar gelebilirsin, ama daha öteye gidemezsin, Gururlu dalgaların
    burada duracak’ dediğimde?
  grc-BRENT: Εἶπα δὲ αὐτῇ, μέχρι τούτου ἐλεύσῃ, καὶ οὐχ ὑπερβήσῃ, ἀλλʼ ἐν σεαυτῇ συντριβήσεταί
    σου τὰ κύματα.
  ind-AYT: saat Aku berfirman, ‘Sejauh inilah kamu boleh datang, tetapi jangan lebih
    jauh; di sinilah gelombang-gelombang kebanggaanmu dihentikan’?
  nya-nya: Pamene ndinati, ‘Ufike mpaka apa ndipo usapitirire apa ndiye pamene mafunde
    ako amphamvuwo azilekezera?’
  hrv-hrv: Dotle, ne dalje, rekao sam njemu, tu nek' se lomi ponos tvog valovlja!
  mps-mps: Tama eno tamu ąįbolo e tama po walai dao, ‘Nago genuai wę asobo dąį
    e tama dąį yagasao,’ po wai dao. ‘Habu seleyu, munu me e dąį me bolamo,’ po
    wai dao.”
  tpi-tpi: Na mi tokim solwara olsem, ‘Biksi bilong yu i ken bruk i kam inap long
    dispela mak tasol. I tambu tru long kalapim dispela mak.’
  dan-1931: 'og sagde: “Hertil og ikke længer! Her standse dine stolte Vover!”'
  vie-OVCB: 'Ta phán: ‘Đây là giới hạn, không đi xa hơn nữa. Các đợt sóng kiêu căng
    phải dừng lại!’'
  guj-2017: મેં સમુદ્રને કહ્યું, ‘તું અહીં સુધી આવી શકે છે પણ અહીંથી આગળ નહિ; અહીંથી
    આગળ ઉલ્લંઘન કરીશ નહિ. તારાં પ્રચંડ મોજા અહીં અટકી જશે.’
  pon-2006A: Ngehi me mahsanihong madau, “Ke pahn lelete wasaht, ke sohte pahn daulihala!
    Omw pwuki kan pahn sawapeseng oh tokedi wasaht.”
  por-BRBSL: 'e disse: ''Você pode vir aqui, mas não mais longe''. Suas ondas orgulhosas
    devem ser paradas aqui”?'
  cth-cth: Hi totouh na tho vaiteh, a hloilah na tapuet mahoeh. Hivah na kâoupnae
    hoi tuicapa hah pout naseh telah ka ti.
  twi-twi: bere a mekae se, ‘Ɛha ara na wubedu na worentra ha; ɛha na wʼahantan asorɔkye
    no bɛso no?’
  hlt-hlt: He hil ka ti vaengah ha mop lamtah koei boeh. Na hoemdamnah tuiphu te he
    ah he khueh laeh.
  tbz-SIM: 'Kóò nɑ̀kɛ́ kɛ̀ ǹ dɔ̀: A n keriní kɛ kɑ̃ɑ̃ku diɛ nhɑ bɑ́ɑ́ séntɛ́. A níí
    yó nkɑ̃́ɑ̃́kɛ́ diɛ ǹdɛ kɑ̀ɑ nɛ́fĩ̀nfĩ̀rɛ̀ wɛ̃rímúu deè.'
  msy-2020: Kɨ ongarim mɨgɨa ghaze, ‘Nɨ ongarir ekiam, nɨ dɨkav bar pɨn mavanang dɨpɨr
    izɨ kaghɨra tugh. Nɨ mɨtaghniar kam fagh vongɨn mangan markɨ.’
  dop-dop: Nɑ mɑ́ hʋlɩ-wɩ sɩ pǝ́ sǝŋ tǝnɑ, pǝ́ tɑɑ tuusi, tǝnɑɣɑ pǝ holɑ kɑlɑmpɑɑnɩ
    kɑ́ sɩɩnɑ.
  azb-azb: 'O vaxt dedim: “Buraya qədər gəlib o tərəfə çıxmayacaqsan, Qürurlu dalğaların
    burada dursun”.'
  eng-DBY: And said, Hitherto shalt thou come and no further, and here shall thy proud
    waves be stayed?
  hin-2017: ‘यहीं तक आ, और आगे न बढ़, और तेरी उमड़नेवाली लहरें यहीं थम जाएँ।’
  wol-KYG: 'ba ne ko: «Fii ngay yem, doo fi wees. Fii la say gannax di noppee buure»?'
  eng-YLT: And say, 'Hitherto come thou, and add not, And a command is placed On the
    pride of thy billows.'
  kne-kne: Et inbilin ko sin baybay, ‘Engganas sa et anggoy di gedeng mo. Iparit ko
    ay labsan din napigsa ay dalloyon mo din gindeng ko.’
  eng-WYC-2017: and I said, Hitherto thou shalt come, and thou shalt not go further;
    and here thou shalt break altogether thy swelling waves.
  eng-WMBB: and said, ‘You may come here, but no further. Your proud waves shall be
    stopped here’?
  urd-GVH: मैं बोला, ‘तुझे यहाँ तक आना है, इससे आगे न बढ़ना, तेरी रोबदार लहरों को
    यहीं रुकना है।’
  rug-rug: Totoso zama si Rau, ‘Tani si kote kamo goi meke lopu hola; tani kaqu noso
    sari na mua bogusu ṉiṉiradi.’
  gaz-gaz: anis, ‘Ati hamma asiitti dhufta; garuu darbuu hin dandeessu; dambaliin
    of jajuu keetii illee asumatti dhaabata!’ jedheen.
  fra-LSG: 'Quand je dis: Tu viendras jusqu’ici, tu n’iras pas au-delà; Ici s’arrêtera
    l’orgueil de tes flots?'
  yal-yal: N yi a fala fɔxɔ igen xa, n naxa, ‘I fama nɛn han be, i nama dangu be ra.
    I mɔrɔn gbeene danma be nin yati.’ ”
  iou-iou: Täŋpäŋä ŋode iwetkut; Ärowani täŋkaŋ tokätpäŋ baga irepmitpeŋ ŋo käda nämo
    äben yäŋ iwetkut.
  haw-1868: A ua i aku, Maanei oe e hele mai ai, aole aku; Maanei hoi e hoopaleia
    kou mau nalu kiekie.
  arb-NAV: 'وَقُلْتُ لَهُ: إِلَى هُنَا تُخُومُكَ فَلا تَتَعَدَّاهَا، وَهُنَا يَتَوَقَّفُ
    عُتُوُّ أَمْوَاجِكَ؟'
  ewe-ewe: esi megblɔ be, ‘Afii ko nàse, mèkpɔ mɔ ato liƒo sia dzi o, afi sia ko wò
    dada kple ɖokuidodoɖedzi ase?’
  eng-LEE: And said, Thus far mayest thou come, but no farther; and here shall be
    stayed [thy strength] in the pride of thy waves?
  asm-FB: ‘তুমি ইয়ালৈকে আহিব পাৰা, ইয়াতকৈ বেছি নহয়; ইয়াতে তোমাৰ গৰ্ব্বী ঢৌবোৰ
    মাৰ যাব।’
  sus-A: ﭑ تَن نَن دَندٍ سَ مْرْنيِيٍ بّ، عَلَكٌ عٍ نَشَ تٍ، عٍ عَ رَدَنفِ عَ عِ.»
  fra-SBL: 'et dit : « Vous pouvez venir ici, mais pas plus loin. Vos fières vagues
    seront arrêtées ici » ?'
  hbo-hbo: וָאֹמַ֗ר עַד־פֹּ֣ה תָ֭בֹוא וְלֹ֣א תֹסִ֑יף וּפֹ֥א־יָ֝שִׁ֗ית בִּגְאֹ֥ון גַּלֶּֽיךָ׃
  kik-kik: rĩrĩa ndoigire atĩrĩ, ‘Ũkinyage o haha na ndũkanahakĩre; makũmbĩ maku macio
    metĩĩi-rĩ, hau nĩho marĩĩkinyaga’?
  fra-NCL: 'et que je lui dis : « Tu viendras jusqu’ici, non au delà ; ici s’arrêtera
    l’orgueil de tes flots » ?'
  cek-AK: hae karoek to ni nang zoh thaih, hae ahmuen hae na poeng mak ai; nam oekhaih
    tuiphu loe hae ah boengsak ah, tiah ka naa.
  cuk-cuk: 'Demarga an weyob sogsagua: ‘Wese be warmakoed, bar be naosurye. Be-daomakedi,
    wese iirmakbukwa guoye,’ ¿deunni be gudii?'
  uig-CYR: 'Йәни униңға: «Мошу йәргичә барисән, пасилдин өтмә, Сениң тәкәббур долқунлириң
    мошу йәрдә тохтисун» дегәндә, сән нәдә едиң?'
  pma-pma: Inau naviteni mini navit, ‘!Keik kitokol out enek ka kosakras kovali! Tahe
    takeih keil onom hemavul hehati heles en out enek.’
  tel-2017: “నువ్వు ఇంతవరకే మరి దగ్గరికి రాకూడదు, ఇక్కడే నీ తరంగాల గర్వం అణిగిపోవాలి”
    అని నేను సముద్రానికి చెప్పినప్పుడు నువ్వు ఉన్నావా?
  hat-BSA: 'lè Mwen te di: ‘Men la, ou va rive e pa plis; men la vag ògèy ou va rete’?'
  kos-kos: Ac nga fahk nu sin meoa uh, ‘Safla na insacn! Kuiyen noa lom an ac fah
    tui na inse.’
  hbo-WLC: וָאֹמַ֗ר עַד־פֹּ֣ה תָ֭בוֹא וְלֹ֣א תֹסִ֑יף וּפֹ֥א־יָ֝שִׁ֗ית בִּגְא֥וֹן גַּלֶּֽיךָ׃
  ibo-ibo: mgbe m sịrị, ‘Ruo ebe a ka ị ga-asọrute, ị gaghị agabiga ya, nʼebe a ka
    a ga-akwụsị ebili mmiri mpako gị’?
  ory-ory: ‘ତୁମ୍ଭେ ଏପର୍ଯ୍ୟନ୍ତ ଆସିବ, ମାତ୍ର ଆଉ ବଢ଼ିବ ନାହିଁ ଓ ଏହିଠାରେ ତୁମ୍ଭର ଗର୍ବିତ ତରଙ୍ଗ
    ନିବାରିତ ହେବ ବୋଲି କହିଲୁ; ସେତେବେଳେ କିଏ କବାଟ ଦେଇ ସମୁଦ୍ରକୁ ରୁଦ୍ଧ କଲା?’
  chk-chk: Üa apasa, ‘Iei ükükün toauom, nge kosap lu seni. Om kewe no mi pöchökül
    repwe kaüla ikei.’
  rop-rop: En aibin tok, ‘Tharran strongbala weib blanga yu garra stap iya na! Im
    kaan gopas!’”
  ukr-1871: 'І сказав: ось покіль доходити будеш, а далїй не перейдеш, і тут межа
    надутим филям твоїм?'
  deu-1951: «Bis hierher sollst du kommen und nicht weiter, hier soll sich legen deiner
    Wellen Stolz!»?
  eng-JPS: 'And said: ''Thus far shalt thou come, but no further; and here shall thy
    proud waves be stayed''?'
  srp-1865: 'I rekoh: dovde æeš dolaziti, a dalje neæeš, i tu æe se ustavljati ponositi
    valovi tvoji.'
  lug-lug: bwe nagamba nti, Wano we mutuuse we munaakoma temujja kweyongerayo, era
    wano amayengo gammwe ag’amalala we ganaakoma?
  heb-heb: ואמר עד פה תבוא ולא תסיף ופא ישית בגאון גליך׃
  ben-IRV: এবং যখন আমি এটাকে বললাম, তুমি এই পর্যন্ত আসতে পার, কিন্তু তার বেশি নয়;
    এখানে তোমার গর্বের ঢেউ থামবে।
  pan-pan: ਅਤੇ ਆਖਿਆ, ਐਥੇ ਤੱਕ ਹੀ ਆਈਂ, ਅੱਗੇ ਨਾ ਵਧੀਂ, ਅਤੇ ਐਥੇ ਹੀ ਤੇਰੀਆਂ ਠਾਠਾਂ ਮਾਰਦੀਆਂ
    ਲਹਿਰਾਂ ਰੁੱਕ ਜਾਣ!”
  mya-JVB: တိုး ၍မ လွန်ရ၊ ဤ အရပ်၌သင် ၏ ထောင်လွှား သောလှိုင်း တံပိုးဆုံးရ၏ဟု ပညတ်လျက်၊
    သမုဒ္ဒရာအပိုင်း အခြားကို ငါစီရင် ၍၊ တံခါး ပိတ်နှင့် ကန့်လန့်ကျင် တို့ကို ထား သည်ကာလ၌၎င်း၊
    အဘယ်သူသည် ဝိုင်း၍ ကူညီသနည်း။
  hmo-hmo: Lau ese davara lau hamaoroa, lau gwau, ‘Oi mai ela bona inai gabu dekenai,
    to do oi hanaia lasi. Iniseni oiemu hurehure badadia do idia doko!’
  urd-urd: और कहा, 'यहाँ तक तू आना, लेकिन आगे नहीं, और यहाँ तक तेरी बिछड़ती हुई मौजें
    रुक जाएँगी'?
  rus-SYN: 'и сказал: доселе дойдешь и не перейдешь, и здесь предел надменным волнам
    твоим?'
  bqc-SIM: 'Má òɛ̀: Nìli mↄ́ la, ńsu vĩao, n ikooa zↄ̃ↄↄ zɛ la.'
  tcz-CHONGTHU: Hichan a gamla chule hisanga gamlajo a nahung louna dinga hiche mun
    a hi kiloupi sah tah a nakinon nangah ding ahi tin kaseije.
  mar-mar: मी म्हणालो, तू इथपर्यंतच येऊ शकतोस या पलिकडे मात्र नाही. तुझ्या उन्मत्त
    लाटा इथेच थांबतील.
  qub-qub: 'Nircur nishcä: ‹Caycamallami chayamunqui. Caypita mastaga mananami wichanquipänachu.
    Wayra apamushuptiqui bötiypa-bötishayquipis cayllachömi quëdanqui.›'
  bqp-bqp: 'Ma pìnɛ: Ĩnigↄ̃ ká la ǹsun vĩalaro, n ísↄ̃kɛna gbãnanↄ ni zɛ la.'
  hat-hat: 'Mwen di l'': Men limit ou. Pa depase l''. Se la m''ap kraze fòs lanm ou
    yo.'
  eng-BSB: 'and I declared: ‘You may come this far, but no farther; here your proud
    waves must stop’?'
  eng-WEBPB: and said, ‘You may come here, but no further. Your proud waves shall
    be stopped here’?
  kbq-kbq: Ana nehu'na amanage hu'na asami'noe. Kavufgama erisgama nehana hagerimoka
    amare marenka eme netrenka, mago'enena agatarenka ovuo hu'na asami'noe.
  nhe-BL: 'Huan niquilhui hueyi atl: ‘Hasta nica huelis tiajsis pero ax huelis tipanos
    más. Nica tlamis campa hueli ajsis moa tlen mohuijhuisojtihuala ajachica.’'
  bus-bus: 'Ma bènɛ: Nɛ́gae ká kɛ̀ ǹton vĩàlaro, n ísↄ̃kana gbãaanↄ é zɛ kɛ̀.'
  gub-BL: Na'e aze'eg izupe. — Erehem putar te xe nehe. Ehem zo xe wi nehe. 'Ykotok
    nerehe har upytu'u putar xe nehe, a'e izupe.
  eng-DRA: 'And I said: Hitherto thou shalt come, and shalt go no further, and here
    thou shalt break thy swelling waves.'
