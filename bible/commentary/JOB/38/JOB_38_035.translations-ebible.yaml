verse: JOB.038.035
translations:
  mal-C: ഇടിമിന്നലുകളെ അവയുടെ പാതയിൽക്കൂടെ പറഞ്ഞയയ്ക്കുന്നത് നീയാണോ? ‘അടിയങ്ങൾ ഇതാ,’
    എന്ന് അവ നിന്നോടു ബോധിപ്പിക്കുന്നുണ്ടോ?
  deu-TKW: 'Entsendest du Blitze, daß sie hinfahren und zu dir sagen: Hier sind wir?'
  lin-lin: 'Okoki kotinda bakake ete ebima na banzela na yango mpe eloba na yo : ‹ Tala
    biso oyo ? ›'
  eng-LSV: Do you send out lightnings, and they go || And say to you, Behold us?
  eng-GNV: Canst thou sende the lightenings that they may walke, and say vnto thee,
    Loe, heere we are?
  eng-WEBSTER: Canst thou send lightnings, that they may go, and say to thee, Here
    we are ?
  nhw-BL: ¿Hueli tijnahuatis ma quisaca miyac tlapetlanilotl huan ma huetzitij campa
    ta tijnequi? Na nihueli.
  swh-ONEN: Je, wewe hutuma umeme wa radi kwenye njia zake? Je, hutoa taarifa kwako
    kukuambia, ‘Sisi tuko hapa’?
  bba-bba: Wunɑ ɑ rɑ ɡuru mɑɑkinu koosie? À n nu koosiɑ, nu rɑ nɛ wunɛn mi nu nɛɛ,
    nu sɔɔru kpɑ, kpɑ nu mɑɑkinu ko?
  eng-KJVCPB: Canst thou send lightnings, that they may go, And say unto thee, Here
    we are?
  luo-luo: Bende ioro mor polo e yoregi ma giluwo? Bende digiduoki kagiwacho ni, ‘Eri
    wan ka’?
  meu-meu: Kevaru lahidia ba siaidia lao diba, bena baela, bae hamaoromu baeto “Ai
    bini”, a?
  npi-ULB: के तैँल बिजुलीका चमकहरूलाई पठाउन सक्छस् जसले गर्दा ती बाहिर जान सकून्,
    तिनले तँलाई यसो भनून्, 'हामी यहाँ छौं ?'
  yor-yor: Ìwọ le rán mọ̀nàmọ́ná kí wọn kí ó le lọ, ní ọ̀nà wọn kí wọn kí ó sì wí
    fún wọn pé, ‘Àwa nìyí’?
  pes-OPCB: آیا می‌توانی به برق آسمان دستور دهی در مسیرش روانه شود؟ و آیا او فرمان
    تو را اطاعت خواهد کرد؟
  tgl-ULB: Kaya mo bang ipadala ang mga kidlat para makalabas sila, na sasabihin nila
    sa iyo, 'Narito na kami'?
  cbu-NT: Kariyaatssha shiy, Piy minup tsap naayarush, kariytashini, tákchush, kariysha,
    Ayu, átu, ¿anuritandaja, naayaru, minupsha tsap kariytayach? ndambari.
  hui-hui: Ani bialu hari dabahondo í̠ mbiraha pu laregola ibugua ladai bialu lalu,
    Í̠na bia laredagua biai hole kogoni, lolebirabe.
  mya-mya: လျှပ်စစ်တို့ကို လွှတ်နိုင်သလော။ သူတို့က ကျွန်တော်တို့ရှိပါ၏ဟု သင့်ကိုလျှောက်လျက်
    သွားကြ လိမ့်မည်လော။
  bod-N: གློག་དམར་འཁྱུག་ཏུ་ཁྱོད་ཀྱིས་མངག་ནུས་སམ། ། ངེད་འདིར་ཡོད་ཅེས་ཁྱོད་ལ་ཞུ་འོང་ངམ།
    །
  sna-sna: Ko, iwe unotuma mheni panzira yayo here? Ko, zvinodzoka kuzokuzivisa iwe
    here kuti isu tiri pano?
  spa-BLM: ¿Puedes enviar relámpagos para que se vayan? ¿Te informan de que “aquí
    estamos”?
  cac-cac: 'Tato tza checb''at leb''lon yic sb''at d''a junoc lugar, ¿tzam tac''vi
    d''ayach icha tic: Ina in tic, chec in, xchama?'
  swh-ULB: Je waweza kuagiza miali ya mwanga ili itokee, na kukwambia, 'Sisi tupo
    hapa'?
  bel-bel: 'Ці можаш пасылаць маланкі, і ці пойдуць яны і ці скажуць табе: вось мы?'
  deu-ELBBK: 'Kannst du Blitze entsenden, dass sie hinfahren, dass sie zu dir sagen:
    Hier sind wir?'
  mbb-OT: Igkepekilat nu ve is kilat? Edsinuǥaten din be is ibpesinuǥat nu?
  mal-2015: അടിയങ്ങൾ വിടകൊള്ളുന്നു എന്നു നിന്നോടു പറഞ്ഞു പുറപ്പെടുവാന്തക്കവണ്ണം നിനക്കു
    മിന്നലുകളെ പറഞ്ഞയക്കാമോ?
  rmc-rmc: 'Šaj bičhaves le blesken, hoj te džan? Či phenena tuke: ‚Kade sam!‘?'
  pes-OPV: آیا برقها را می‌فرستی تا روانه شوند، و به تو بگویند اینک حاضریم؟
  ron-1924: 'Поць ту сэ арунчь фулӂереле ка сэ плече? Ыць зик еле: ‘Ятэ-не’?'
  ben-OBCV: তুমি কি বজ্রবিদ্যুৎ ঝলসাতে পারবে? সেগুলি কি জবাবে তোমাকে বলবে, ‘আমরা এখানে’?
  som-som: Miyaad hillaaca diri kartaa, si ay u tagaan, Oo ay kuugu yidhaahdaan, Waa
    na kan?
  lat-VUC: 'Numquid mittes fulgura, et ibunt, et revertentia dicent tibi: Adsumus?'
  eng-ASVBT: Canst thou send forth lightnings, that they may go, And say unto thee,
    Here we are?
  ita-1885: 'Puoi tu mandare i folgori, Sì che vadano e ti dicano: Eccoci?'
  eng-LXXUP: And wilt thou send lightnings, and they shall go? And shall they say
    to thee, What is thy pleasure?
  eng-ULB: Can you send out bolts of lightning that they may go out, that they say
    to you, 'Here we are'?
  spa-VBL: '¿Puedes enviar rayos y dirigirlos, para que te respondan diciendo: ‘Aquí
    estamos’?'
  fra-_FOB: 'Envoies-tu les éclairs? Partent-ils, et te disent-ils: Nous voici?'
  mal-mal: “അടിയങ്ങൾ വിടകൊള്ളുന്നു” എന്ന് നിന്നോട് പറഞ്ഞ് പുറപ്പെടുവാൻ തക്കവിധം നിനക്ക്
    മിന്നലുകളെ പറഞ്ഞയക്കാമോ?
  urd-GVR: Kyā tū bādal kī bijlī zamīn par bhej saktā hai? Kyā wuh tere pās ā kar
    kahtī hai, ‘Maiṅ ḳhidmat ke lie hāzir hūṅ’?
  suz-BL: मार गे चिला कली आ लांम सोइक्‍ने चाप्‍नेवे? मार मेकोपुकीम ‘गो एक बाक्‍‍तक’
    दे इ कली देंनीमी।
  eng-NOY: Canst thou send forth lightnings, so that they will go, And say to thee,
    “Here we are”?
  ita-1927: 'I fulmini parton forse al tuo comando? Ti dicono essi: “Eccoci qua”?'
  ckb-ckb: 'ئایا توانای ئەوەت هەیە بروسکەکان بنێریت، جا بڕۆن و بڵێن: ”ئەوەتاین ئێمە“؟'
  eng-BBE: Do you send out the thunder-flames, so that they may go, and say to you,
    Here we are?
  kan-OKCV: ನಿನ್ನ ಅಪ್ಪಣೆಯಂತೆ ಸಿಡಿಲುಗಳು ಹೋಗಿಬಂದು, ‘ಇಗೋ, ನಾವು ಇಲ್ಲಿದ್ದೇವೆ,’ ಎಂದು ನಿನಗೆ
    ಹೇಳುತ್ತವೆಯೋ?
  tam-2017: 'நீ மின்னல்களை வரவழைத்து, அவைகள் புறப்பட்டுவந்து: இதோ, இங்கேயிருக்கிறோம்
    என்று உனக்குச் சொல்ல வைப்பாயோ?'
  spa-RV-1909: '¿Enviarás tú los relámpagos, para que ellos vayan? ¿y diránte ellos:
    Henos aquí?'
  ron-BTF: 'Poți trimite fulgere, ca să meargă și să îți spună: Iată-ne?'
  eng-WEBP: Can you send out lightnings, that they may go? Do they report to you,
    ‘Here we are’?
  eng-FBV: Can you send out bolts of lightning and direct them, so that they can answer
    you saying, ‘Here we are’?
  nld-1939: 'Zendt gij de bliksems uit, en ze gaan; Zeggen ze tot u: Hier zijn we
    terug?'
  nch-BL: ¿Hueli tijnahuatis ma quisa miyac tapetanilot huan ma huetzitij campa ta
    tijnequi? Na nihueli.
  vie-1934: 'Ngươi có thế thả chớp nhoáng ra, Để nó đi, và đáp với ngươi rằng: Thưa,
    chúng tôi đây?'
  hin-CV: क्या तुम बिजली को ऐसा आदेश दे सकते हो, कि वे उपस्थित हो तुमसे निवेदन करें,
    ‘क्या आज्ञा है, आप आदेश दें’?
  spa-BES: '¿Enviar los truenos para que vayan y te digan: “Aquí estamos?”'
  tdx-tdx: 'Mahafañirake hotroke v’iheo, hihiririña’e mb’eo, hanoa’iareo ty hoe: Intoan-jahay?'
  tha-KJV: เจ้​าใช้ฟ้าแลบออกไปเพื่อให้มันไปและพู​ดก​ับเจ้าว่า ‘เราอยู่​ที่นี่​’ ได้​ไหม
  por-BR-2018: 'Podes tu mandar relâmpagos, para que saiam, e te digam: Eis-nos aqui?'
  deu-ELO: 'Kannst du Blitze entsenden, daß sie hinfahren, daß sie zu dir sagen: Hier
    sind wir? -'
  eng-WYC-2018: Whether thou shalt send out lightnings (or Can thou send out lightnings),
    and they shall go forth, and those shall turn again, and shall say to thee, We
    be present?
  epo-epo: 'Ĉu vi povas sendi fulmojn, Ke ili iru kaj diru al vi: Jen ni estas?'
  uig-PIN: 'Sǝn qaⱪmaⱪlarni buyrup ɵz yoliƣa mangduralamsǝn? Uning bilǝn ular: «Mana
    biz!» dǝp sanga jawab berǝmdu?'
  beo-beo: Amola di da ha:ha:nama nene gala:ma:ne sia:sea, ha:ha:na da dima misini,
    ‘Na da dia hamoma:ne sia:i defele hamomu’, amane sia:ma:bela:?
  tpi-OTNT: Na sapos yu tokim lait bilong klaut long i go long wanpela hap, ating
    lait bilong klaut bai i tokim yu olsem, ‘Mi redi tasol long mekim wok bilong yu.’
  hau-SA: Kai ne kake aika walƙiya da tsawa zuwa inda suke zuwa? Ko suna zuwa wurinka
    su ce, ‘Ga mu nan mun zo?’
  uig-LAT: 'Sen chaqmaqlarni buyrup öz yoligha mangduralamsen? Uning bilen ular: «Mana
    biz!» dep sanga jawab béremdu?'
  nde-nde: Uyakuthuma yini ukuphazima kombane? Uyabika kuwe yini uthi, ‘Ngilapha’?
  ton-ton: ‌ʻOku ke faʻa fekau atu ʻae ngaahi ʻuhila, koeʻuhi ke nau ʻalu, ʻonau pehē
    kiate koe, ‘Ko kimautolu eni?’
  ces-1613: 'Ty-liž vypustíš blýskání, aby vycházela? Zdaliž řeknou tobě: Aj teď jsme?'
  eng-WMB: Can you send out lightnings, that they may go? Do they report to you, ‘Here
    we are’?
  tam-TCV: மின்னல்களின் தாக்குதல்களை அதின் வழியிலே அனுப்புவது நீயா? ‘இதோ பார், நாங்கள்
    இருக்கிறோம்’ என அவை உன்னிடம் அறிவிக்குமோ?
  ceb-ULB: Makapadala ka ba ug kidlap sa kilat aron manggawas sila, nga miingon sila
    kanimo, 'Ania na kami'?
  pol-UBG: 'Czy możesz wypuścić błyskawice, aby przyszły i mówiły: Oto jesteśmy?'
  agr-agr: ¡Amek chaajip, peem aina duka, amina inakmejai betek umigtuktinme tusamek,
    tikich yantamnum wetajum tusamek tumaitsume!
  kyc-kyc: Embame yuu pele pinya lare ramo dokopa dokome emba karare dokona epapala
    namba embena kendemande pingi emba letene dopa pyuo piru, larase?
  urd-GVU: کیا تُو بادل کی بجلی زمین پر بھیج سکتا ہے؟ کیا وہ تیرے پاس آ کر کہتی ہے،
    ’مَیں خدمت کے لئے حاضر ہوں‘؟
  deu-1912: 'Kannst du die Blitze auslassen, daß sie hinfahren und sprechen zu dir:
    Hier sind wir?'
  kan-2017: ಸಿಡಿಲುಗಳು ನಿನ್ನ ಅಪ್ಪಣೆಯಂತೆ ಹೋಗಿ ಬಂದು, ‘ಇಗೋ, ಬಂದಿದ್ದೇವೆ’ ಎನ್ನುವವೋ?
  yap-yap: Ma fa’anra mu non ngak e uluch ni nge mat, ma gur ra yib ngom nge ga’ar,
    “Tin kamog e nggu rin’?”
  hlt-MCSB: Rhaek na tueih vaengah cet uh tih nang taengah, “Kaimih la he,” a ti uh
    a?
  mdy-ETH: ዜኤሊንፃ ኔ ዓይሥሢና ዜኤሊንሣ? ዔያታ፦ ‹ሃይሾ ኑ ሙኬኔ› ኔ ኮይላ ጋዓ?
  twi-ASANTE: Wobɛtumi ama anyinam atwa? Wɔbɛka akyerɛ wo sɛ, ‘Yɛnnie anaa’?
  eng-WEBU: Can you send out lightnings, that they may go? Do they report to you,
    ‘Here we are’?
  wal-wal: Wolqqanttati biidi yiidi, ‘Hekko, ha77i ai oottonii?’ gaana mala, neeni
    eta azazanau danddayai?
  spa-PDDPT: '¿Enviarás tú los relámpagos para que vengan y te digan: Aquí estamos?'
  gun-gun: Tyrã overa va'e pe ndeayvu kuaa 'rã teve, nembovai vy ha'e kuery “Apy ma
    roĩ” he'i okuapy aguã?
  ilo-ULB: Maparuarmo kadi dagiti kimat, nga ibagada kenka, 'Adtoy kami'?
  kpg-kpg: Maa goe ga helekai gi di ila gii daba, di ila e mee di hanadu gi di goe
    ga helekai adu boloo, ‘Deenei au, au gaa hai dau hegau?’
  uig-ARA: 'سەن چاقماقلارنى بۇيرۇپ ئۆز يولىغا ماڭدۇرالامسەن؟ ئۇنىڭ بىلەن ئۇلار: «مانا
    بىز!» دەپ ساڭا جاۋاب بېرەمدۇ؟'
  sus-sus: I fata seyamakɔnyi yamaride alako e xa i xa wali raba? E luma i xa yaamari
    bun ma, a falafe ra, ‹Muxu na be?›
  pon-2006: Oh ma ke koasoanediong lioal en pir, e pahn dukiong uhk oh nda, “Iet ngehi,
    I pahn kapwaiada”?
  jae-jae: Aôm kôtôm, gebe ôsakiŋ ôsic gebe êkac ma êsôm êndêŋ aôm gebe ‘Aê tau tonec,’
    me masi.
  ksd-ksd: 'Dave, u pait valar pa ia upi una tulue ra meme, upi na vana, Ma na biti
    tam: Iau go kari?'
  tur-YTC: Şimşekleri gönderebilir misin ki, gitsinler? Sana, 'İşte buradayız' diye
    haber verirler mi?
  grc-BRENT: Ἀποστελεῖς δὲ κεραυνοὺς καὶ πορεύσονται; ἐροῦσι δέ σοι, τί ἐστι;
  ind-AYT: Dapatkah kamu melepaskan kilat sehingga mereka pergi dan berkata kepadamu,
    ‘Inilah kami’?
  nya-nya: Kodi ungathe kutumiza zingʼaningʼani kuti zingʼanime? Kodi zimabwera pamaso
    pako ndi kuti, ‘Tili pano?’
  hrv-hrv: 'Zar na zapovijed tvoju munje lijeću i tebi zar se odazivlju: ''Evo nas''?'
  mps-mps: Tama nago te be selebolo nago gasa madi me pao wabo si da, teda te be sele
    ulago nagebolo e tama po waibao, ‘Eno nago sę yabo naga eno tonalubao,’ po waibao,
    agawe?
  tpi-tpi: Na sapos yu tokim lait bilong klaut long i go long wanpela hap, ating lait
    bilong klaut bai i tokim yu olsem, ‘Mi redi tasol long mekim wok bilong yu.’
  dan-1931: 'Sender du Lynene ud, så de går, og svarer de dig: “Her er vi!”'
  vie-OVCB: 'Con có quyền truyền bảo sấm sét, cho chúng đi và trình lại: ‘Có chúng
    tôi đây!’'
  guj-2017: શું તું વીજળીને આજ્ઞા કરી શકે છે કે, તે તારી પાસે આવીને કહે કે, ‘અમે અહીં
    છીએ?’
  pon-2006A: Oh ma ke koasoanediong lioal en pir, e pahn dukiong uhk oh nda, “Iet
    ngehi, I pahn kapwaiada”?
  por-BRBSL: 'Can você envia relâmpagos, para que eles possam ir? Eles se reportam
    a você: “Aqui estamos nós”?'
  cth-cth: Sumpapalik e hah nang koe a tho teh, hivah ka o telah nang koe dei hanelah
    na patoun thai maw.
  twi-twi: Wutumi ma anyinam twa? Wɔka kyerɛ wo se, ‘Yenni’ ana?
  hlt-hlt: Rhaek na tueih vaengah cet uh tih nang taengah, “Kaimih la he,” a ti uh
    a?
  tbz-SIM: Kɑ̀ɑ pɛ́i fɛtɑpíɛ̀fɛ̀ fɛ̀ɛ keɑ̀? Kɑ̀ɑ fɛ̀ yu fɛ̀ɛ yie nkɛ dɔ̀ ntɛ mínɑ́ɑ̀?
  msy-2020: Egh nɨ managh mangɨsɨ onɨmarim amangtɨ, a ti kamaghɨn nɨ mɨkɨmam, ‘Kɨ
    nɨn ingangarim damuasa pura iti.’
  dop-dop: Nyɑ́ yɑɑkǝnɑ tɛʋ ŋmɛlǝsʋɣʋ nɑ pǝ́ cɔɔkɩ-ŋ sɩ mpǝɣǝlɔ, nɑ ń tiliɣi-wɩ?
  azb-azb: Şimşəkləri göndərə bilərsənmi getsinlər, Sənə də “bax buradayıq” desinlər?
  eng-DBY: Dost thou send forth lightnings that they may go, and say unto thee, Here
    we are?
  hin-2017: क्या तू बिजली को आज्ञा दे सकता है, कि वह जाए, और तुझ से कहे, ‘मैं उपस्थित
    हूँ?’
  wol-KYG: 'Yaay yebal melax yi ñu dem, melaxi, délsi, ne la: «Nu ngi, ak fan?»'
  eng-YLT: Dost thou send out lightnings, and they go And say unto thee, 'Behold us?'
  eng-WYC-2017: Whether thou shalt send out lightnings, and they shall go forth, and
    those [or they] shall turn again, and shall say to thee, We be present?
  eng-WMBB: Can you send out lightnings, that they may go? Do they report to you,
    ‘Here we are’?
  urd-GVH: क्या तू बादल की बिजली ज़मीन पर भेज सकता है? क्या वह तेरे पास आकर कहती है,
    ‘मैं ख़िदमत के लिए हाज़िर हूँ’?
  rug-rug: Vea, garuni agoi sari na kapi pude malakapi, meke hoke pule mae koa goi
    sarini pude nanasa, ‘Pavei pule, ta palabatu,’ gua?
  gaz-gaz: Ati bakakkaa daandii isaa irra erguu ni dandeessaa? Innis, ‘Kunoo ani asan
    jira’ siin jedhaa?
  fra-LSG: 'Lances-tu les éclairs? Partent-ils? Te disent-ils: Nous voici?'
  yal-yal: I tan nan kuye sarinne rasigama ba, e yi a fala i xa, e naxa, ‘Nxu tan
    ni i ra?’
  haw-1868: E hiki anei ia oe ke hoouna aku i na uwila, a hele aku lakou, A e olelo
    mai lakou, Eia makou?
  arb-NAV: 'هَلْ فِي وُسْعِكَ أَنْ تُطْلِقَ الْبُرُوقَ فَتَمْضِيَ وَتَقُولَ لَكَ:
    هَا نَحْنُ طَوْعَ أَمْرِكَ؟'
  ewe-ewe: Wòe ɖo dzikedzo ɖe eƒe mɔ dzia? Ɖe wova gblɔna na wò be, ‘Míawoe nye esi’
    mahã?
  eng-LEE: Canst thou send out lightnings, that they may go, and say unto thee, Here
    are we?
  asm-FB: তুমি বিজুলীবোৰক যা বুলি পঠাব পাৰা নে? সেইবোৰে জানো তোমাক ক’ব নে, ‘এইয়া
    আমি’?
  sus-A: عِ قَتَ سٍيَمَكْنيِ يَمَرِدٍ عَلَكٌ عٍ شَ عِ شَ وَلِ رَبَ؟ عٍ لُمَ عِ شَ
    يَامَرِ بُن مَ، عَ قَلَقٍ رَ، ‹مُشُ نَ بٍ؟›
  fra-SBL: 'Peux-tu envoyer des éclairs, pour qu''ils partent ? Est-ce qu''ils vous
    disent : « Nous y voilà » ?'
  hbo-hbo: הֽ͏ַתְשַׁלַּ֣ח בְּרָקִ֣ים וְיֵלֵ֑כוּ וְיֹאמְר֖וּ לְךָ֣ הִנֵּֽנוּ׃
  kik-kik: Wee nĩwe ũtũmaga heni ithiĩ na njĩra ciacio? Nĩikũrehagĩra ũhoro igakwĩra
    atĩ, ‘Tũrĩ haha’?
  fra-NCL: 'Est-ce toi qui lâches les éclairs pour qu’ils partent, et te disent-ils :
    « Nous voici ! »'
  cek-AK: Tangphra na pueksak thai maw? Nihcae mah nang khaeah, Hae ah ka oh o, tiah
    na thui o ueloe, caeh o tih maw?
  cuk-cuk: ¿Be-sogedba mar gotedae? ¿Be sunmakdele, bebali mala yoga ibsaardae?
  uig-CYR: 'Сән чақмақларни буйруп өз йолиға маңдураламсән? Униң билән улар: «Мана
    биз!» дәп саңа җавап берәмду?'
  pma-pma: ?Keik kokilea kovasakin ahil vahil, ka kei val vatosin mengkatien onom?
  tel-2017: మెరుపులు బయలుదేరి వెళ్లి “చిత్తం ఇదుగో ఉన్నాం” అని నీతో చెప్పేలా నువ్వు
    వాటిని బయటికి రప్పించగలవా?
  hat-BSA: 'Èske ou kab voye ekleraj yo pou yo rive di ou: ‘Men nou isit la’?'
  kos-kos: Ac kom fin sap sarom uh in sarmelik, Ya ac ku in tuku nu yurum ac fahk,
    ‘Kut a inge. Mea pac kut in oru?’
  hbo-WLC: הַֽתְשַׁלַּ֣ח בְּרָקִ֣ים וְיֵלֵ֑כוּ וְיֹאמְר֖וּ לְךָ֣ הִנֵּֽנוּ׃
  ibo-ibo: Ị pụrụ izipụ amụma egbe eluigwe nʼụzọ ha? Ha na-asị gị, ‘Ebe a ka anyị
    nọ’?
  ory-ory: ବିଜୁଳି ଯେପରି ଯିବେ ଓ ତୁମ୍ଭକୁ କହିବେ, ‘ଆମ୍ଭେମାନେ ଏଠାରେ ଅଛୁ,’ ଏଥିପାଇଁ କି ତୁମ୍ଭେ
    ସେମାନଙ୍କୁ ପଠାଇପାର?
  chk-chk: Ifa usun, ka tongeni tinala ekewe inefi pwe repwe fiila, repwe feito reöm
    o apasa, ‘Äm ikei?’
  rop-rop: en det laitining gin lisin langa yu wen yu dalim im blanga dum?
  ukr-1871: 'Чи можеш ти розсилати блискавицї, та й чи прийдуть вони ʼд тобі й скажуть:
    Ось ми!'
  deu-1951: 'Kannst du Blitze entsenden, daß sie hinfahren und zu dir sagen: Siehe,
    hier sind wir?'
  eng-JPS: 'Canst thou send forth lightnings, that they may go, and say unto thee:
    ''Here we are''?'
  srp-1865: 'Možeš li pustiti munje da idu, i da ti reku: evo nas?'
  lug-lug: Ggwe otuma eggulu limyanse era libwatuke? Lisobola okukweyanjulira nti,
    ‘Tuutuno tuli wano’?
  heb-heb: התשלח ברקים וילכו ויאמרו לך הננו׃
  ben-IRV: তুমি কি বিদ্যুতকে তাদের পথে পাঠাতে পার, তারা তোমায় বলবে, আমরা এখানে?
  pan-pan: ਕੀ ਤੂੰ ਬਿਜਲੀਆਂ ਨੂੰ ਘੱਲ ਸਕਦਾ ਹੈਂ ਕਿ ਉਹ ਚਲੀਆਂ ਜਾਣ, ਅਤੇ ਉਹ ਤੈਨੂੰ ਆਖਣ, “ਅਸੀਂ
    ਹਾਜ਼ਰ ਹਾਂ?”
  mya-JVB: လျှပ်စစ် တို့ကို လွှတ် နိုင်သလော။ သူတို့က ကျွန်တော် တို့ရှိ ပါ၏ဟု သင့်
    ကို လျှောက် လျက် သွား ကြ လိမ့်မည်လော။
  hmo-hmo: Oi ese kevaru ena lahi oi siaia lao diba, a? Vadaeni oi dekenai do idia
    mai, do idia gwau, ‘Ai mai inai, oiemu hesiai gaukara totona.’
  urd-urd: क्या तू बिजली को रवाना कर सकता है कि वह जाए, और तुझ से कहे मैं हाज़िर हूँ?
  rus-SYN: 'Можешь ли посылать молнии, и пойдут ли они и скажут ли тебе: вот мы?'
  bqc-SIM: Ni loupilɛaↄ gbaɛ aa dazɛu nɛe? Aaì mↄ onɛ wa làa yã̀?
  tcz-CHONGTHU: Kolphe chu nakilah sah theija chule naseina mun chu navah sah thei
    ding ham?
  mar-mar: तुला विद्युतलतेला आज्ञा करता येईल का? ती तुझ्याकडे येऊन. आम्ही आलो आहोत
    काय आज्ञा आहे? असे म्हणेल का? तुझ्या सांगण्याप्रमाणे ती हवे तिथे जाईल का?
  qub-qub: Räyu mayninmanpis chayananpaj niptiqui ¿gamta wiyashunquichu ‹Caychömi
    caycä gam nimashayquita ruranäpaj› nir?
  bqp-bqp: Ĩni fↄ̃ ǹ legũpinanↄ gbarɛ ò da zɛ́n yá? Òdi su ò onnɛ ókↄ̃nↄ dí yá?
  hat-hat: 'Si ou bay zèklè yo lòd pou yo pati, èske y''ap reponn ou: Wi, men nou?'
  eng-BSB: Can you send the lightning bolts on their way? Do they report to you, ‘Here
    we are’?
  eng-WEBPB: Can you send out lightnings, that they may go? Do they report to you,
    ‘Here we are’?
  kbq-kbq: Kopasi'nagu'ma hunka mago kaziga vuo hunka'ma huntesnankeno'ma nevuno'a,
    e'ina huoma hunka hunantana zana hugahue hunora hugahifi?
  nhe-BL: ¿Hueli tijnahuatis ma quisaca miyac tlapetlanilotl huan ma huetzitij campa
    ta tijnequi? Na nihueli.
  bus-bus: Nɛ́ fↄ̃ ǹ loupinanↄ gbarɛ aↄ̃ da zɛ́n yↄ́? Aↄ̃è mↄ́ wà bennɛ wáɛ kɛ̀ↄ́?
  gub-BL: Aipo erepuner iweraw haw hexak kar haw rehe. — Uruiko neremiruze'eg romo,
    aipo i'i a'e iweraw haw newe.
  eng-DRA: 'Canst thou send lightnings, and will they go, and will they return and
    say to thee: Here we are?'
