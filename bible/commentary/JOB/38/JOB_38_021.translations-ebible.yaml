verse: JOB.038.021
translations:
  mal-C: നിശ്ചയമായും നിനക്കറിയാം, നീ അന്നേ ഭൂജാതനായിരുന്നല്ലോ! നീ ദീർഘവർഷങ്ങൾ പിന്നിടുകയും
    ചെയ്തല്ലോ!
  deu-TKW: Du weißt es, denn damals wurdest du geboren, und deiner Tage Zahl ist groß!
  lin-lin: Solo, oyebi yango malamu, pamba te osilaki kobotama mpe motuya ya mikolo
    na yo ezali ebele.
  eng-LSV: You have known—for then you are born, || And the number of your days [are]
    many!
  eng-GNV: Knewest thou it, because thou wast then borne, and because the nomber of
    thy dayes is great?
  eng-WEBSTER: Knowest thou it , because thou wast then born? or because the number
    of thy days is great?
  nhw-BL: Ta, quena, timoilhuía tijmati nochi ya ni pampa timoilhuía titlacatqui quema
    ayamo nijchijchihuayaya nochi ni tlamantli. Temachtli timoilhuía tijmati miyac
    pampa tijpiya tlahuel miyac xihuitl. Pero amo neli catli timoilhuía.
  swh-ONEN: Hakika unajua, kwa kuwa ulikuwa umeshazaliwa! Kwani umeishi miaka mingi!
  bba-bba: Kɑɑ n ye kpuro yɛ̃, domi bɑ nun mɑrɑ n tɛ.
  eng-KJVCPB: Knowest thou it, because thou wast then born? Or because the number
    of thy days is great?
  luo-luo: Nenore ni ingʼeyo, nikech ne gichakore kosenywoli! Isedak amingʼa miwuoro!
  meu-meu: Oi dibamu, badina be una negana ai o vara; emu mauri dinadia na hoho.
  npi-ULB: त्यति बेला नै तेरो जन्म भएको भए निस्सन्देह, तँलाई थाहा हुन्‍छ । तेरो उमेर
    धेरै भइसकेको हुन्छ !
  yor-yor: Ìwọ mọ èyí, nítorí nígbà náà ni a bí ọ? Iye ọjọ́ rẹ sì pọ̀.
  pes-OPCB: البته تو همهٔ این چیزها را می‌دانی! مگر نه این است که تو هنگام خلقت دنیا
    وجود داشته‌ای!
  tgl-ULB: Siguradong alam mo, dahil pinanganak ka roon; ang bilang ng iyong mga araw
    ay napakahaba!
  cbu-NT: Yuwaa nuwaana maachta ichingaru tinarangi anoo shiy yasarush, ashiru nuwaa
    ¿tsiyatkish? ¿Antaati shiy urutari nllurtamish nuw tsapurunasi tinarangi?
  hui-hui: Yobo-o í̠ agali waheoredago í̠na libu dalu ogo lalu walia holeberegoni.
    Irane i̱na wá holenebi aruma holenebi wa nabi hewangi í̠ ai̱yahanda í̠ ala taba
    henenedago.
  mya-mya: သင်သည်ရှေးကာလ၌ ဘွားမြင်၍ အလွန် အသက်ကြီးသောကြောင့် သိလိမ့်မည်။
  bod-N: དུས་དེར་ཁྱོད་རང་སྐྱེས་པས་ཁྱོད་ཀྱིས་ཤེས། ། ཁྱོད་ཀྱིས་མི་ཚེའི་ཉི་མ་མང་པོ་བསྐྱལ།
    །
  sna-sna: Zvirokwazvo iwe unoziva, nokuti wakanga waberekwa kare! Wararama kwamakore
    mazhinji kwazvo.
  spa-BLM: Seguramente lo sabes, pues naciste entonces, ¡y el número de sus días es
    genial!
  cac-cac: Tecan ojtac val sic'lab'il, ina ayachxo ayic ix in b'oan masanil tas, te
    ayxo a q'uinal.
  swh-ULB: Bila shaka unajua, kwa kuwa ulizaliwa wakati huo; hesabu ya siku zako ni
    kubwa sana!
  bel-bel: Ты ведаеш гэта, бо ты быў ужо тады народжаны, і лік дзён тваіх вельмі вялікі.
  deu-ELBBK: Du weißt es ja; denn damals wurdest du geboren, und die Zahl deiner Tage
    ist groß!
  mbb-OT: Kunaan nu ves ke netuenan nu heini is langun! Henduen be te zaan ke en he
    neetew hein midlimbag ku is kelibutan. Utew ke en bes meǥurang!
  mal-2015: നീ അന്നേ ജനിച്ചിരുന്നുവല്ലോ; നിനക്കു ആയുസ്സു ഒട്ടും കുറവല്ലല്ലോ; നീ അതു
    അറിയാതിരിക്കുമോ?
  rmc-rmc: Se tu oda džanes! Se tu imar akor uľiľal! Imar ajci berša džives!
  pes-OPV: البته می‌دانی، چونکه در آنوقت مولودشدی، و عدد روزهایت بسیار است!
  ron-1924: Штий, кэч атунч ерай нэскут ши нумэрул зилелор тале есте маре!
  ben-OBCV: নিশ্চয় জানো, কারণ তখন তো তোমার জন্ম হয়ে গিয়েছিল! তুমি তো বহু বছর ধরে
    বেঁচে আছ!
  som-som: Shakila'aan waad taqaan, waayo, adigu wakhtigaas waad dhalanayd Oo cimrigaaguna
    wuu dheer yahay!
  lat-VUC: Sciebas tunc quod nasciturus esses, et numerum dierum tuorum noveras?
  eng-ASVBT: Doubtless, thou knowest, for thou wast then born, And the number of thy
    days is great!
  ita-1885: Sì, tu il sai; perciocchè allora nascesti, E il numero de' tuoi giorni
    è grande.
  eng-LXXUP: I know then that thou wert born at that time, And the number of thy years
    is great.
  eng-ULB: Undoubtedly you know, for you were born then; the number of your days is
    so large!
  spa-VBL: ¡Claro que lo sabes, porque ya habías nacido entonces! ¡Has vivido tanto
    tiempo!
  fra-_FOB: Tu le sais; car alors tu étais né, et le nombre de tes jours est grand!
  mal-mal: നീ അന്നേ ജനിച്ചിരുന്നുവല്ലോ; നിനക്ക് ആയുസ്സ് ഒട്ടും കുറവല്ലല്ലോ; നീ അത്
    അറിയാതിരിക്കുമോ?
  urd-GVR: Beshak tū is kā ilm rakhtā hai, kyoṅki tū us waqt janm le chukā thā jab
    yih paidā hue. Tū to qadīm zamāne se hī zindā hai!
  suz-BL: थमा पा, गे मेको नेल्‍ल तुइक्‍नेवे। मारदे हना मेना गे जरमेने थुम्‍शो बाक्‍‍ते।
    मिनु गे शुश बर्स ब्रोंइने थुम्‍तीवी।
  eng-NOY: Surely thou knowest; for thou wast then born! And the number of thy years
    is great!
  ita-1927: Lo sai di sicuro! ché tu eri, allora, già nato, e il numero de’ tuoi giorni
    è grande!…
  ckb-ckb: لەبەر ئەوەی تۆ لەپێش ئەمانەوە لەدایک ببوویت! بە دڵنیاییەوە تۆ زۆر تەمەن
    درێژیت!
  eng-BBE: No doubt you have knowledge of it, for then you had come to birth, and
    the number of your days is great.
  kan-OKCV: ನಿಜವಾಗಿಯೂ ನೀನು ಆಗ ಹುಟ್ಟಿದ್ದರೆ, ಇವೆಲ್ಲಾ ನಿನಗೆ ಗೊತ್ತಾಗುತಿತ್ತು. ಮತ್ತು ಈಗ
    ನೀನು ಬಹಳ ವರ್ಷಗಳ ವೃದ್ಧನಾಗಿರುತ್ತಿದ್ದೆ.
  tam-2017: நீ அதை அறியும்படி அப்போது பிறந்திருந்தாயோ? உன் நாட்களின் எண்ணிக்கை அவ்வளவு
    பெரிதோ?
  spa-RV-1909: ¿Sabíaslo tú porque hubieses ya nacido, ó porque es grande el número
    de tus días?
  ron-BTF: Îl cunoști tu, deoarece erai deja născut? Sau deoarece numărul zilelor
    tale este mare?
  eng-WEBP: Surely you know, for you were born then, and the number of your days is
    great!
  eng-FBV: Of course you know, because you were already born then! You've lived so
    long!
  nld-1939: Ge weet het toch, want toen werdt ge geboren, Het getal van uw jaren is
    immers zo groot!
  nch-BL: Ta, quena, timoilhuía tijmati nochi ya ni pampa timoilhuía titacatqui quema
    ayemo nijchijchihuayaya nochi ni tamanti. Temachti timoilhuía tijmati miyac pampa
    tijpiya tahuel miyac xihuit. Pero amo melahuac ten timoilhuía.
  vie-1934: Không sai, người biết mà! Vì ngươi đã sanh trước khi ấy, Số ngày ngươi
    lấy làm nhiều thay
  hin-CV: तुम्हें वास्तव में यह मालूम है, क्योंकि तब तुम्हारा जन्म हो चुका होगा! तब
    तो तुम्हारी आयु के वर्ष भी अनेक ही होंगे!
  spa-BES: Sin duda tienes conocimiento de ello, pues entonces naciste y el número
    de tus días es grande.
  tdx-tdx: Fohi’o kanao Izay ty nisamahañ’ azo, vaho tsivatse o andro’oo!
  tha-KJV: เจ้​าคงรู้เพราะเจ้าเกิดมาแล้วอายุของเจ้าก็มากเหลือหลาย
  por-BR-2018: Certamente tu o sabes, pois já eras nascido, e teus dias são inúmeros!
  deu-ELO: Du weißt es ja; denn damals wurdest du geboren, und die Zahl deiner Tage
    ist groß!
  eng-WYC-2018: Knewest thou then, that thou shouldest be born, and knew thou the
    number of thy days?
  epo-epo: Ĉu vi sciis, kiam vi naskiĝos Kaj kiel granda estos la nombro de viaj tagoj?
  uig-PIN: Ⱨǝǝ, rast, sǝn bilisǝn, qünki sǝn ularning qaƣliridin ilgiri tuƣulƣansǝn,
    Künliringning sani dǝrⱨǝⱪiⱪǝt kɵptin kɵptur!
  beo-beo: Dafawane! Di da amo hou huluane dawa:! Di da da:i hamoi dagoi. Amola Na
    da osobo bagade hahamoloba, di amo amogai esalula:?
  tpi-OTNT: Jop, yu lapun tru, na ating yu inap soim ples bilong tupela, long wanem,
    ating taim mi no bin wokim lait na tudak yet, mama bilong yu i bin karim yu.
  hau-SA: Ba shakka ka sani, gama an riga an haife ka a lokacin! Ka yi shekaru da
    yawa kana rayuwa.
  uig-LAT: Hee, rast, sen bilisen, chünki sen ularning chaghliridin ilgiri tughulghansen,
    Künliringning sani derheqiqet köptin köptur!
  nde-nde: Ye uyakwazi, ngoba wawuvele usuzelwe! Usuphile iminyaka yonke le!
  ton-ton: Kuo ke ʻilo ia, he naʻe fanauʻi koe ʻi he kuonga ko ia? Pe koeʻuhi kuo
    lahi hono lau ʻo ho ngaahi ʻaho?
  ces-1613: Věděl-lis tehdáž, že jsi měl se naroditi, a počet dnů tvých jak veliký
    býti má?
  eng-WMB: Surely you know, for you were born then, and the number of your days is
    great!
  tam-TCV: இவை உனக்குத் தெரிந்திருக்குமே; இவைகளுக்கு முன்னே நீ பிறந்து பல வருடங்கள்
    வாழ்ந்துவிட்டாய் அல்லவா!
  ceb-ULB: Nasayod ka gayod sa walay pagduhaduha, tungod natawo ka na kaniadto; ang
    gidaghanon sa imong mga adlaw dako kaayo!
  pol-UBG: Czy wiesz to, bo wtedy się urodziłeś i liczba twoich dni jest wielka?
  agr-agr: ¡Nunú aidaun wi najanauwaitag, nunú tsawantinig eke akiinchau asam atsuyume!
  kyc-kyc: Doo leto dupwa piri lao sepala leto. Renge doko yuu muu dupwa wasiyunu
    dokopa akali andapae dopale doko karenge karo pii lao silyu.
  urd-GVU: بےشک تُو اِس کا علم رکھتا ہے، کیونکہ تُو اُس وقت جنم لے چکا تھا جب یہ پیدا
    ہوئے۔ تُو تو قدیم زمانے سے ہی زندہ ہے!
  deu-1912: Du weißt es ja; denn zu der Zeit wurdest du geboren, und deiner Tage sind
    viel.
  kan-2017: ನಿನಗೆ ತಿಳಿದಿರಬೇಕು; ಆಗಲೂ ಹುಟ್ಟಿದ್ದಿಯಲ್ಲವೆ; ನಿನ್ನ ದಿನಗಳ ಸಂಖ್ಯೆ ಬಹಳ ದೊಡ್ಡದು!
  yap-yap: Gu manang nrayag rom, ya kari yo’or e duw rom, ya ummoy u rom ko ngiyal’
    nsunumeg e fayleng.
  hlt-MCSB: Nang n'sak tih na khohnin kah a tarhing a puh daengah ni na ming pueng.
  mdy-ETH: ሳዓ ማዢንቴ ዎዶና ኔኤኒ ሾይንቲ ዓኣሢሮ ጎኔኬ ኔኤኒ ዔራኔ! ሚርጌ ሌዔያ ኔኤኒ ናንጌያኬ!»
  twi-ASANTE: Ampa ara wonim, ɛfiri sɛ na woawo wo dada. Woanyini yie!
  eng-WEBU: Surely you know, for you were born then, and the number of your days is
    great!
  wal-wal: Neeni sa7ai merettiyo wode yelettido gishshaunne daro laittaakka de7ido
    gishshau, hegaa erennan aggakka!
  spa-PDDPT: Tú lo sabes, porque entonces ya habías nacido y el número de tus días
    es grande.
  gun-gun: Ndee nhi'ã reikuaa 'rã, ha'e va'e jave reiko ae ma rire, ha'e reikoa ára
    mbovy rei e'ỹ!
  ilo-ULB: Awan dua-dua nga ammom, gapu ta naiyanakka idin; adu unayen ti bilang dagiti
    aldawmo!
  kpg-kpg: Au bolo goe e mee hua, idimaa, goe gu madua, gei goe nogo i golo i di madagoaa
    henuailala ne hai!
  uig-ARA: ھەئە، راست، سەن بىلىسەن، چۈنكى سەن ئۇلارنىڭ چاغلىرىدىن ئىلگىرى تۇغۇلغانسەن،
    كۈنلىرىڭنىڭ سانى دەرھەقىقەت كۆپتىن كۆپتۇر!
  sus-sus: Xa i na birin kolon, awa i ɲan nu bara bari, i xa simaya gbo.
  pon-2006: I uhdahn ese me ke kak, pwehki omw mahsang ira, oh omw ipwidi mwohn sampah
    eh saikinte wiawihda!
  jae-jae: Aôm kôjala biŋ samob tonaŋ ŋai, gebe tênam kêkôc aôm gêdêŋ têm ŋawê to
    ŋakesec ŋamataŋa ma nêm bêc ŋanamba ŋalêlêma atom.
  ksd-ksd: U nunure, tago di ga kava u ta nam ra e, Ma u ga laun vue mangoro na kilala!
  tur-YTC: Elbette biliyorsun, çünkü o zaman doğmuştun, Ve senin günlerinin sayısı
    çoktur!
  grc-BRENT: Οἶδα ἄρα ὅτι τότε γεγέννησαι, ἀριθμὸς δὲ ἐτῶν σου πολύς;
  ind-AYT: Tentu kamu tahu, karena kamu sudah lahir saat itu, dan jumlah harimu sudah
    banyak!
  nya-nya: Ndithu, iwe ukuyidziwa, poti paja nthawi imeneyo nʼkuti utabadwa kale!
    Wakhala ndi moyo zaka zambiridi!
  hrv-hrv: Ti znadeš to, tÓa davno ti se rodi, tvojih dana broj veoma je velik!
  mps-mps: Jop, nage monu dabe mu da. Tama nago ena te nai sigo bulu ola mawaiba.
    Magi baso meni. Eno te ula dali, huli sesabi dali si nigisąma ebadi, naga idago
    nage ame nai yali bogo, agawe?”
  tpi-tpi: Jop, yu lapun tru, na ating yu inap soim ples bilong tupela, long wanem,
    ating taim mi no bin wokim lait na tudak yet, mama bilong yu i bin karim yu.
  dan-1931: Du ved det, du blev jo født dengang, dine Dages Tal er jo stort!
  vie-OVCB: Dĩ nhiên con biết tất cả điều này! Vì con đã sinh ra trước khi nó được
    tạo, và hẳn con có nhiều kinh nghiệm!
  guj-2017: આ બધું તો તું જાણે છે, કારણ કે ત્યારે તારો જન્મ થઈ ચૂક્યો હતો; અને તારા
    આયુષ્યના દિવસો લાંબા છે!
  pon-2006A: I uhdahn ese me ke kak, pwehki omw mahsang ira, oh omw ipwidi mwohn sampah
    eh saikinte wiawihda!
  por-BRBSL: Certamente você sabe, pois você nasceu na época, e o número de seus dias
    é grande!
  cth-cth: Hatnae tueng dawk na tâco teh, nange hnin hah apap poung dawkvah, hot teh
    na panue ngoun vaiyaw.
  twi-twi: Ampa ara wunim, efisɛ na wɔawo wo dedaw. Woanyin yiye!
  hlt-hlt: Nang n'sak tih na khohnin kah a tarhing a puh daengah ni na ming pueng.
  tbz-SIM: A dò nkɛ́ ndɛ̀ yɛ̃́mu, kɛ yɛ̃́ ɑ do bomɛ̀mu dɛ mɔ̀nnì, kɑ̀ɑ we sũ̀ṹ nkɛ
    í dò nkɛ́kɑɑ nkɛ́deè.
  msy-2020: Jop, kɨ angazangarim ko mɨtarmemɨn ingaramin dughiam, nɨn amebam ti nɨ
    bategha gɨfa. Kamaghɨn nɨ aningɨn danganim gɨfo.
  dop-dop: N nyǝmɑ́. Mpi tɔ, wɑɑtʋ ɩnɩ ɩ tɑɑ pɑ tɛmɑ-ŋ lʋlʋɣʋ. Pǝ́cɔ́ nyɑ́ pɩɩsɩ tɔɔwɑ.
  azb-azb: Əlbəttə, heç nə anlamırsan, Çünki onlarla eyni vaxtda doğulmusan! Yaşın
    bu qədərdir.
  eng-DBY: Thou knowest, for thou wast then born, and the number of thy days is great!
  hin-2017: निःसन्देह तू यह सब कुछ जानता होगा! क्योंकि तू तो उस समय उत्पन्न हुआ था,
    और तू बहुत आयु का है।
  wol-KYG: Xam nga ko moos, fekk na la juddu; dund nga ay fani fan!
  eng-YLT: Thou hast known — for then thou art born And the number of thy days [are]
    many!
  kne-kne: Mo siya ay kabaelam, adi pay wada ka sin timpo ay naparsuaan di lobong.
    Enggay nakanakay ka baw kayman!”
  eng-WYC-2017: Knewest thou then, that thou shouldest be born, and knew thou the
    number of thy days?
  eng-WMBB: Surely you know, for you were born then, and the number of your days is
    great!
  urd-GVH: बेशक तू इसका इल्म रखता है, क्योंकि तू उस वक़्त जन्म ले चुका था जब यह पैदा
    हुए। तू तो क़दीम ज़माने से ही ज़िंदा है!
  rug-rug: Hokara ele gilania goi, sina ele podo si agoi totoso asa! Ele koa seunae
    mua tu si goi soku vuaheni kamahire!
  gaz-gaz: Ati dhugumaan ni beekta; yeroo sana dhalatteertaatii! Ati bara hedduu jiraatteerta!
  fra-LSG: Tu le sais, car alors tu étais né, Et le nombre de tes jours est grand!
  yal-yal: I lan i yi a kolon, to mi i tan naxan da.”
  haw-1868: Ua ike anei oe ia, no ka mea, ua hanau oe ia manawa? A no ka mea, ua nui
    loa kou mau la?
  arb-NAV: حَقّاً أَنْتَ تَعْرِفُهَا لأَنَّكَ آنَئِذٍ كُنْتَ قَدْ وُلِدْتَ وَعِشْتَ
    أَيَّاماً طَوِيلَةً!
  ewe-ewe: Meka ɖe edzi be ènyae elabena wodzi wò ye ma ɣi xoxo! Ƒe geɖewoe nye esia
    esi nèle agbe!
  eng-LEE: Thou [surely] knowest it; because thou wast then born, and the number of
    thy days is great!
  asm-FB: তুমি যেতিয়া জন্মিছিলা, নিশ্চিন্তভাবে জানিছিলা! আৰু তোমাৰ দিনৰ সংখ্যা অধিক!
  sus-A: شَ عِ نَ بِرِن كٌلٌن، عَوَ عِ حَن نُ بَرَ بَرِ، عِ شَ سِمَيَ فبٌ.
  fra-SBL: Tu le sais certainement, car tu es né à cette époque, et le nombre de vos
    jours est grand !
  hbo-hbo: יָ֭דַעְתָּ כִּי־אָ֣ז תִּוָּלֵ֑ד וּמִסְפַּ֖ר יָמֶ֣יךָ רַבִּֽים׃
  kik-kik: Ti-itherũ wee nĩũũĩ, nĩgũkorwo warĩ mũciare! Wee-rĩ, nĩũtũũrĩte mĩaka mĩingĩ!
  fra-NCL: Tu le sais sans doute, puisque tu étais né avant elles ; le nombre de tes
    jours est si grand !...
  cek-AK: Nang loe na tapen boeh, to tih ai boeh loe saning paroeai na hing boeh pongah,
    na panoek han oh.
  cuk-cuk: Be wisirgebed, ar be deunni bato be gwalulesargebed. Ar be dikasurgus gudisursi.
  uig-CYR: Һәә, раст, сән билисән, чүнки сән уларниң чағлиридин илгири туғулғансән,
    Күнлириңниң сани дәрһәқиқәт көптин көптур!
  pma-pma: ?Keik kokilea kovoumoni? !Vuo, kosakras! Veni arvasuktei veah ka sua onom
    keil rovinvintei.
  tel-2017: ఇవన్నీ నీకు తెలుసు కదా! నువ్వు అప్పటికే పుట్టావట గదా. నువ్వు బహు వృద్ధుడివి
    మరి.
  hat-BSA: Fòk ou konnen paske ou te fèt avan sa, e kantite jou ou yo vast!
  kos-kos: Sahp kom ac ku, mweyen kom arulana matu, Ac kom tuh isusla oe ke faclu
    orekla ah!
  hbo-WLC: יָ֭דַעְתָּ כִּי־אָ֣ז תִּוָּלֵ֑ד וּמִסְפַּ֖ר יָמֶ֣יךָ רַבִּֽים׃
  ibo-ibo: Nʼezie ị maara, nʼihi na a mụọla gị tupu e kee ihe ndị a! Ị bikwaala ọtụtụ
    afọ.
  ory-ory: ସନ୍ଦେହ ନାହିଁ, ତୁମ୍ଭେ ଜାଣ, କାରଣ ସେତେବେଳେ ତୁମ୍ଭେ ଜନ୍ମ ହୋଇଥିଲ ଓ ତୁମ୍ଭ ଦିନର
    ସଂଖ୍ୟା ବହୁତ!
  chk-chk: Ewer, en ka silei pwe ierum ra fokun chomong, pun ka fen uputiu, lupwen
    fanüfan a fis.
  rop-rop: Ai reken yu gin dum tharran, dumaji yubin olredi bon langa det taim wen
    aibin meigim ebrijing, indit?
  ukr-1871: Певно знаєш, бо ти був тодї вже народжений, й днїв життя твого дуже багато!
  deu-1951: Du weißt es, denn zu der Zeit warst du geboren, und die Zahl deiner Tage
    ist groß!
  eng-JPS: Thou knowest it, for thou wast then born, and the number of thy days is
    great!
  srp-1865: Znaš ti; jer si se onda rodio, i broj je dana tvojih velik.
  lug-lug: Ddala oteekwa okuba ng’obimanyi, kubanga wali wazaalibwa dda!
  heb-heb: ידעת כי אז תולד ומספר ימיך רבים׃
  ben-IRV: নিঃসন্দেহে তুমি জান, কারণ তুমি তখন জন্মেছিলে; তোমার আয়ুর সংখ্যা অনেক!
  pan-pan: ਤੂੰ ਜ਼ਰੂਰ ਹੀ ਇਹ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੋਵੇਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਵੇਲੇ ਜੰਮਿਆ ਸੀ, ਅਤੇ
    ਤੇਰੇ ਦਿਨਾਂ ਦੀ ਗਿਣਤੀ ਬਹੁਤੀ ਹੈ!”
  mya-JVB: သင်သည်ရှေးကာလ၌ ဘွားမြင် ၍ အလွန် အသက် ကြီးသောကြောင့် သိ လိမ့်မည်။
  hmo-hmo: Sedira oi diba, badina oi be buruka herea, oiemu mauri lagani be momo herea
    vadaeni.
  urd-urd: बेशक तू जानता होगा; क्यूँकि तू उस वक़्त पैदा हुआ था, और तेरे दिनों का शुमार
    बड़ा है।
  rus-SYN: Ты знаешь это, потому что ты был уже тогда рожден, и число дней твоих очень
    велико.
  bqc-SIM: Ń dↄ̃, asa wà n i gↄↄ bee nolo? N wɛ̃ lɛ́ vĩo nolo?
  tcz-CHONGTHU: Ahinlah hicheng chu nahet maithei ahi, ijeh inem itile thil ijakai
    kisem masanga penga nahi tan, hijeh a chu ijakai nahet themsoh ahitai.
  mar-mar: तुला या सर्व गोष्टी नक्कीच माहीत असतील तू खूप वृध्द आणि विद्वान आहेस मी
    तेव्हा या गोष्टी निर्माण केल्या तेव्हा तू जिवंत होतास होय ना?
  qub-qub: Gamga achca watayojna canquipis. Chaycunataga llapantapis musyaycanquichari.
    Chay örapäga maynachari yurisha caycarayqui.
  bqp-bqp: Ń dↄ̃ sàee! À de ò n i gↄrↄ birea! À de n wɛ̃̀ lɛ́ vĩroo?
  hat-hat: Si ou konn sa, enben, ou te fèt deja lè mwen t'ap kreye yo a. Ou pa manke
    gen laj sou tèt ou!
  eng-BSB: Surely you know, for you were already born! And the number of your days
    is great!
  eng-WEBPB: Surely you know, for you were born then, and the number of your days
    is great!
  kbq-kbq: Kagra ko antahi'nane, na'ankure maka zana forera osu'negenka kagra ko fore
    hugota hu'nanankino, kafukamo'a rama'a hu'negahie!
  nhe-BL: Ta, quena, timoilhuía tijmati nochi ya ni pampa timoilhuía titlacatqui quema
    aya nijchijchihuayaya nochi ni tlamantli. Temachtli timoilhuía tijmati miyac pampa
    tijpiya tlahuel miyac xihuitl. Pero ax neli tlen timoilhuía.
  bus-bus: Ń dↄ̃ sɛra, à dɛ wà n i gurↄↄ beeea! À dɛ n wɛ̃̀ lɛ́ vĩroo?
  gub-BL: Erepuner ikwaw paw rehe ne. Ta'e netua'uhez ne xe. Ywy iapo 'ym mehe we
    erezexak kar.
  eng-DRA: Didst thou know then that thou shouldst be born? and didst thou know the
    number of thy days?
