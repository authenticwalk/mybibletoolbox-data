verse: JOB.038.010
translations:
  mal-C: ഞാൻ അതിന് അതിരുകൾ നിശ്ചയിച്ച്; കതകുകളും ഓടാമ്പലുകളും സ്ഥാപിച്ചപ്പോൾ,
  deu-TKW: als ich ihm seine Grenze ausbrach und Riegel und Thore setzte
  lin-lin: tango natielaki yango bandelo, tango natielaki yango bikuke ya makasi,
  eng-LSV: And I measure My statute over it, || And place bar and doors,
  eng-GNV: When I stablished my commandement vpon it, and set barres and doores,
  eng-WEBSTER: And broke up for it my decreed place , and set bars and doors,
  nhw-BL: ¿Tijmati quenicatza nijtzajqui nopa hueyi atl quen se quitzacua se puerta
    para ayacmo quisa tlen itejteno?
  swh-ONEN: nilipoamuru mipaka yake, na kuiweka milango yake na makomeo mahali pake,
  bba-bba: Nɑ ɡu woodɑ wɛ̃ nɑ nɛɛ, ɡu yɔ̃ro mini. Mɑ nɑ ɡu ɡɑmbobɑ kɑ kɔkɔrɔbɑ dokeɑ.
  eng-KJVCPB: And brake up for it my decreed place, And set bars and doors,
  luo-luo: kane aketone tongʼ mage kendo achungone dhorangeye ka keto sirni mage kuonde
    mowinjore?
  meu-meu: Ia hetoana vada na gwaurai henia, bona maḡuna bona iduarana na kara;
  npi-ULB: त्यस बेला मैले समुद्रमा मेरो सिमाना तोकिदिएँ, र यसका गजबारहरू तथा ढोकाहरू
    लगाइदिएँ,
  yor-yor: Nígbà tí mo ti pàṣẹ ìpinnu mi fún un, tí mo sì ṣe bèbè àti ìlẹ̀kùn.
  pes-OPCB: حدود آن را تعیین نمودم و با سواحل، آن را محصور کردم.
  tgl-ULB: Iyon ay noong nilagyan ko ng tanda ang hangganan ng dagat, at naglagay
    ako ng mga rehas at mga pinto,
  cbu-NT: Anumunsha mar warastakachu, nda arangeem yanumaam tsiyateeri kasarangina.
    Kizpuritaa warastakchush, nimunari itsipchiya. Arangeem yámcheeja, ndambari, tárangina.
  hui-hui: Ani bialu iba ibu birulenegoha biru wahelo pabe bu mabu bido.
  mya-mya: သင်သည်ဤအရပ်တိုင်အောင်လာရ၏။
  bod-N: བདག་གིས་དེ་ལ་ས་མཚམས་ཤིག་བཅད་དེ། ། སྒོ་གཏན་དང་ནི་སྒོ་མོ་རྣམས་བཙུགས་ཤིང་། །
  sna-sna: pandakariisira miganhu yaro, uye ndikaisa makonhi aro namazariro panzvimbo
    yawo,
  spa-BLM: marcadas para ello mi límite, poner barras y puertas,
  cac-cac: A in ix vac'can b'aj sjavi c'aman a' mar chi', ichato ix vac'canoch sllaveal
    sti' a'.
  swh-ULB: Hapo ilikuwa wakati nilipoweka bahari mpaka wangu, na nilipoweka makomeo
    yake na milango,
  bel-bel: і зацьвердзіў яму Маё вызначэньне, і паставіў завалы і браму,
  deu-ELBBK: und ich ihm meine Grenze bestimmte und Riegel und Tore setzte
  mbb-OT: Midsevukan ku te zulunà is daǥat, ne neiring heini te midsireduwan ku wey
    midtrengkahan.
  mal-2015: ഞാൻ അതിന്നു അതിർ നിയമിച്ചു കതകും ഓടാമ്പലും വെച്ചു.
  rmc-rmc: me ačhaďom leskri hraňica a kerďom leske o zavori the o brani.
  pes-OPV: و حدی برای آن قرار دادم و پشت بندها و درها تعیین نمودم.
  ron-1924: кынд й-ам пус хотар ши кынд й-ам пус зэвоаре ши порць,
  ben-OBCV: যখন আমি তার জন্য সীমা নির্দিষ্ট করলাম এবং তার দরজা ও খিল যথাস্থানে লাগালাম।
  som-som: Oo aan hareeraheeda xad u amray, Oo aan u yeelay qataarro iyo albaabbo,
  lat-VUC: Circumdedi illud terminis meis, et posui vectem et ostia,
  eng-ASVBT: And marked out for it my bound, And set bars and doors,
  ita-1885: E determinai sopra esso il mio statuto, E gli posi attorno sbarre e porte,
  eng-LXXUP: And I set bounds to it, Surrounding it with bars and gates.
  eng-ULB: That was when I marked out for the sea my boundary, and when I placed its
    bars and doors,
  spa-VBL: Yo establecí sus límites, marcando sus fronteras.
  fra-_FOB: Quand j'établis ma loi sur elle, quand je lui mis des verrous et des portes,
  mal-mal: ഞാൻ അതിന് അതിര് നിയമിച്ച് കതകും ഓടാമ്പലും വച്ചു.
  urd-GVR: Us kī hudūd muqarrar karke maiṅ ne use rokne ke darwāze aur kunḍe lagāe.
  suz-BL: मेको आ सांद वोइश्‍शा, थरपु हिरशा, लाप्‍चोपुकी वोइक्‍ता।
  eng-NOY: When I appointed for it my bound, And fixed for it bars and doors;
  ita-1927: quando gli tracciai de’ confini, gli misi sbarre e porte,
  ckb-ckb: کە فەرزی خۆم بەسەریدا سەپاند و دەروازە و شمشیرەم بۆ دانا،
  eng-BBE: Ordering a fixed limit for it, with locks and doors;
  kan-OKCV: ನಾನು ಸಮುದ್ರಕ್ಕೆ ಮಿತಿಗಳನ್ನು ನಿಗದಿಪಡಿಸಿ, ಅಗುಳಿಗಳನ್ನೂ, ಬಾಗಿಲುಗಳನ್ನೂ ಇಟ್ಟೆನು.
  tam-2017: 'நான் அதற்கு எல்லையைக் குறித்து, அதற்குத் தாழ்ப்பாள்களையும் கதவுகளையும்
    போட்டு:'
  spa-RV-1909: Y establecí sobre ella mi decreto, y le puse puertas y cerrojo,
  ron-BTF: Și am spart pentru ea locul meu hotărât și am pus drugi și porți,
  eng-WEBP: marked out for it my bound, set bars and doors,
  eng-FBV: I set its limits, marking its borders.
  nld-1939: Toen Ik haar grenzen heb gesteld, Slagboom en grendels haar gaf;
  nch-BL: ¿Tijmati quenicatza nijtzajqui nopa hueyi at quej se quitzacua se caltemit
    para ayecmo quisas ten itejteno?
  vie-1934: Ta định giới hạn cho nó, Đặt then chốt và cửa của nó,
  hin-CV: तथा मैंने इस पर सीमाएं चिन्हित कर दीं तथा ऐसे द्वार बना दिए, जिनमें चिटकनियां
    लगाई गईं;
  spa-BES: Ordenando un límite fijo para ello, con cerraduras y puertas;
  tdx-tdx: Ie nafepèko o efe’eo vaho nampijadoñe ty sikada’e naho o lala’eo,
  tha-KJV: แล​้วกำหนดเขตให้​มัน และวางดาลและประตู
  por-BR-2018: Quando eu passei sobre ele meu decreto, e lhe pus portas e ferrolhos,
  deu-ELO: und ich ihm meine Grenze bestimmte und Riegel und Tore setzte,
  eng-WYC-2018: I (en)compassed it with my terms, and I setted a bar, and doors; (I
    surrounded it with borders, and I set its doors and bars in place;)
  epo-epo: Kaj starigis al ĝi limon Kaj faris riglilojn kaj pordojn,
  uig-PIN: Mǝn uning üqün pasil kǝskǝn waⱪitta, Uni qǝklǝp baldaⱪlarni ⱨǝm dǝrwazilarni
    salƣanda,
  beo-beo: Na da hano wayabo bagade alalo ilegei, amola ga mae masa:ne logo gaga:lesi.
  tpi-OTNT: Na mi bin makim arere bilong solwara i stap olsem banis i raunim em.
  hau-SA: sa’ad da na yi masa iyaka na sa masa ƙofofi da wurin kullewa.
  uig-LAT: Men uning üchün pasil kesken waqitta, Uni cheklep baldaqlarni hem derwazilarni
    salghanda,
  nde-nde: lapho ngalubekela imikhawulo ngamisa iminyango yalo lemigoqo endaweni yayo,
  ton-ton: ‌ʻO keli hake ʻae potu naʻaku tuʻutuʻuni ki ai, ʻo ʻai ki ai ʻae ngaahi
    pou mo e matapā.
  ces-1613: Když jsem jemu uložil úsudek svůj, přistaviv závory a dvéře,
  eng-WMB: marked out for it my bound, set bars and doors,
  tam-TCV: நான் அதற்கு எல்லைகளை அமைத்துத் தாழ்ப்பாள்களையும் கதவுகளையும் வைத்தபோது
    நீ எங்கேயிருந்தாய்?
  ceb-ULB: Mao kadto ang higayon nga akong gimarkahan ang dagat sa akong utlanan,
    ug sa dihang gibutang ko ang mga babag ug pultahan niini,
  pol-UBG: Gdy ustanowiłem o nim swój dekret i poustawiałem rygle i bramy;
  agr-agr: Tuja nayantsak pimu amain aig, yumi initak jiinaidaun epenjan idaisauwaitjai.
  kyc-kyc: Ipwa kota liti piramo yuu pinjingi dupwa nambame rombo palyuo reteyo. Retapala
    kame pyuo kii palyiyu.
  urd-GVU: اُس کی حدود مقرر کر کے مَیں نے اُسے روکنے کے دروازے اور کنڈے لگائے۔
  deu-1912: da ich ihm den Lauf brach mit meinem Damm und setzte ihm Riegel und Türen
  kan-2017: ಇದಲ್ಲದೆ ಸಮುದ್ರಕ್ಕೆ ನನ್ನ ಇಷ್ಟದ ಮೇರೆಯನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ ಅಗುಳಿ, ಕದಗಳನ್ನು
    ಹಾಕಿದೆನು
  yap-yap: Gu tay e gin nge mus e day riy, mu gu loknag u wuru’ e garog.
  hlt-MCSB: Ka oltlueh he anih ham ka tlueh pah tih thohkalh neh thohkhaih khaw ka
    khueh pah.
  mdy-ETH: ባዛ ማዓንዳ ዛጶ ኮሼሢ ካራና ቤሲና ዓኣያ ማዓንዳጉዲ ማሄሢ ታናኬ።
  twi-ASANTE: ɛberɛ a metoo hyeɛ maa noɔ na mesisii nʼapono ne nʼadaban,
  eng-WEBU: marked out for it my bound, set bars and doors,
  wal-wal: Abbaayyo kanttenna zawaa medhdhidaagee, a penggiyaanne a hiraquwaa sohuwan
    wottidaagee tana.
  spa-PDDPT: cuando establecí sobre él mi límite, coloqué barra en sus puertas
  gun-gun: Xee ae amoĩ raka'e yy apyrã, okẽ py rami ajoko vy.
  ilo-ULB: Dayta ket idi sinennialak ti pagpatinggaak iti baybay, ken idi inkabilko
    dagiti balunet ken dagiti ridawna,
  kpg-kpg: Au ne maaga di haga geinga o di tai, gei ne benebene di maa gi tua nia
    bontai ala guu tai.
  uig-ARA: مەن ئۇنىڭ ئۈچۈن پاسىل كەسكەن ۋاقىتتا، ئۇنى چەكلەپ بالداقلارنى ھەم دەرۋازىلارنى
    سالغاندا،
  sus-sus: n a naaninyi sa alako a naxa dangi mɛnni ra.
  pon-2006: Ngehi me kilelehdi irepen madau oh kolokol nan dewe.
  jae-jae: Aê kakêŋ ŋamadiŋ gêdêŋ gwêc ma gajac balaŋ auc ŋa katam ŋajaŋa,
  ksd-ksd: Ba iau ga tibe kana umana langun, Ma ba iau ga vartakalat bat ia,
  tur-YTC: Sınırımı ona koyduğumda, Sürgüleri ve kapıları taktığımda,
  grc-BRENT: Ἐθέμην δὲ αὐτῇ ὅρια, περιθεὶς κλεῖθρα καὶ πύλας.
  ind-AYT: saat Aku menetapkan batas-batasnya, serta memasang palang-palang dan pintu-pintunya,
  nya-nya: pamene ndinayilembera malire ake ndikuyikira zitseko ndi mipiringidzo yake.
  hrv-hrv: kad sam njegovu odredio među, vrata stavio sa prijevornicama?
  mps-mps: Tama eno te tamu wę te obo yali gilama bogo badu eno dąį ilai dao, tama
    te soabo sunumi paliai dao.
  tpi-tpi: Na mi bin makim arere bilong solwara i stap olsem banis i raunim em.
  dan-1931: dengang jeg brød det en Grænse og indsatte Portslå og Døre
  vie-OVCB: Ta đặt ranh giới cho các đại dương với bao nhiêu cửa đóng, then gài.
  guj-2017: મેં તેની બાજુઓની હદ બનાવી, અને જ્યારે તેને દરવાજાઓની સીમાઓ મૂકી,
  pon-2006A: Ngehi me kilelehdi irepen madau oh kolokol nan dewe.
  por-BRBSL: marked para isso, meu compromisso, colocar barras e portas,
  cth-cth: a langri ka khuen pouh teh, tho tarennae ka hruek pouh.
  twi-twi: bere a metoo ɔhye maa no na misisii nʼapon ne nʼadaban,
  hlt-hlt: Ka oltlueh he anih ham ka tlueh pah tih thohkalh neh thohkhaih khaw ka
    khueh pah.
  tbz-SIM: N yóó cónnɛ́ dìì mɔ̀nnì dɑ̀mɛ́ɛ̀rì kɛ bo ò kèétɛ́ kumɑ̀nku, kɛ́kpetínnɛ́
    dicɑ̀ù kɛ́pɑ́ɑ́.
  msy-2020: Kɨrara ongarimɨn mɨtaghniam atɨgha, an mɨriabar dɨvazir gavgavibar mɨn
    a da ase, eghtɨ ongarim anebigh aven mangɨva avegham.
  dop-dop: Nɑ mɑ́ pɩɩ-wǝɣɩ tǝnɑɣɑ, nɑ mɑ́ tʋ kʋtǝkʋɣʋ nɑ kʋkɑlǝsʋɣʋ.
  azb-azb: Onun sərhədini çəkdim, Qapı və cəftələrini qoydum.
  eng-DBY: When I cut out for it my boundary, and set bars and doors,
  hin-2017: और उसके लिये सीमा बाँधा और यह कहकर बेंड़े और किवाड़ें लगा दिए,
  wol-KYG: dagg aw xélam, àppal ko kemu, dogalee ko bunt bu tëje ràpp,
  eng-YLT: And I measure over it My statute, And place bar and doors,
  kne-kne: Insaad ko di beddeng din baybay et sinaradoak din eneb na.
  eng-WYC-2017: I encompassed it with my terms, and I setted [or set] a bar, and doors;
  eng-WMBB: marked out for it my bound, set bars and doors,
  urd-GVH: उस की हुदूद मुक़र्रर करके मैंने उसे रोकने के दरवाज़े और कुंडे लगाए।
  rug-rug: totoso vekoi Rau sari voloso tanisa, gua sa goba ululuna pa vasileana sapu
    soto ni tukutuku meke rorotoana rini?
  gaz-gaz: yeroo ani daangaa isaa dhaabee balbalaa fi danqaraa hojjedheefitti,
  fra-LSG: Quand je lui imposai ma loi, Et que je lui mis des barrières et des portes;
  yal-yal: n nan n ma sariyan sa a ma, n yi a danne sa, n to yi dɛɛne nun balan seene
    sama a ma.
  iou-iou: Täŋkaŋ gwägu täŋo bagani peŋ yämiŋpäŋ yäma ukät iwatpäŋ täŋ-täpäneŋpäŋ
    peŋkut.
  haw-1868: A ua hoopuni aku au nona i kuu mau palena, A ua hoonoho aku i na kaola
    a me na pani,
  arb-NAV: عِنْدَمَا عَيَّنْتُ لَهُ حُدُوداً، وَأَثْبَتُّ بَوَّابَاتِهِ وَمَغَالِيقَهُ
    فِي مَوَاضِعِهَا،
  ewe-ewe: esi meɖo seɖoƒe nɛ, hede ʋɔtru kple gametiwo enu,
  eng-LEE: And when I decreed for it my law, and set [for it] bars and doors,
  asm-FB: আৰু যেতিয়া মই তাৰ বাবে বিধি নিৰূপণ কৰিছিলোঁ, ডাং আৰু দুৱাৰ লগাই কৈছিলো-
  sus-A: ﭑ عَ نَانِنيِ سَ عَلَكٌ عَ نَشَ دَنفِ مّننِ رَ.
  fra-SBL: marqués pour cela ma limite, fixer les barres et les portes,
  hbo-hbo: וָאֶשְׁבֹּ֣ר עָלָ֣יו חֻקִּ֑י וָֽ֝אָשִׂ֗ים בְּרִ֣יחַ וּדְלָתָֽיִם׃
  kik-kik: rĩrĩa ndarĩkĩrĩire mĩhaka, na ngĩrĩhingĩra na mĩrango yarĩo, na ngĩĩkĩra
    mĩgĩĩko handũ hayo,
  fra-NCL: quand je lui imposai ma loi, que je lui mis des portes et des verrous,
  cek-AK: angzithaih ramri to ka suek pae, thok hoi takraenghaih thing to ka suek
    pae moe,
  cuk-cuk: Ani an demarga abingued-igar nasiksagua, yawagak-dummaganyob ega an nasiksagua,
    e-yawagakgi yabiyob ega an nasiksabargua, ¿be gudii?
  uig-CYR: Мән униң үчүн пасил кәскән вақитта, Уни чәкләп балдақларни һәм дәрвазиларни
    салғанда,
  pma-pma: Inau naling hakot en atas keke sakras vahina vapurun atan.
  tel-2017: సముద్రానికి నా సరిహద్దు నియమించి, దాని తలుపులను, గడియలను అమర్చినప్పుడు,
  hat-BSA: epi Mwen te plase lizyè sou li, e te kadnase pòt li yo,
  kos-kos: Nga tuh akilenya masrol se lun inkof uh, Ac filiya oan tukun mutunpot ma
    srumasryukla arulana ku.
  hbo-WLC: וָאֶשְׁבֹּ֣ר עָלָ֣יו חֻקִּ֑י וָֽ֝אָשִׂ֗ים בְּרִ֣יחַ וּדְלָתָֽיִם׃
  ibo-ibo: mgbe m kpaara ya oke ebe ọ ga-akwụsị, tinye ibo ọnụ ụzọ na mkpọrọ e ji
    akpọchi ya,
  ory-ory: ପୁଣି ତହିଁ ନିମନ୍ତେ ଆମ୍ଭେ ଆପଣା ବିଧି ନିରୂପଣ କରି ଅର୍ଗଳ ଓ କବାଟ ସ୍ଥାପନ କଲୁ,
  chk-chk: Üa aükü kiännin matau o föri asaman me amwöchün.
  rop-rop: Wal mi na. Aibin bildimap haibala wol raidaran langa det solwoda, en aibin
    lokimap det geit.
  ukr-1871: Та вказав йому гряницї, поставив засови й ворота,
  deu-1951: 'da ich ihm seine Grenze zog und ihm Damm und Riegel gab und zu ihm sprach:'
  eng-JPS: And prescribed for it My decree, and set bars and doors,
  srp-1865: Kad postavih za nj uredbu svoju i metnuh mu prijevornice i vrata;
  lug-lug: bwe n’abiteekerawo we bikoma ne mbiteerako emitayimbwa n’enzigi,
  heb-heb: ואשבר עליו חקי ואשים בריח ודלתים׃
  ben-IRV: যখন আমি এটার সীমা নিরূপন করলাম এবং যখন আমি এটার খিল এবং দরজা স্থাপন করলাম,
  pan-pan: ਅਤੇ ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਠਹਿਰਾਈਆਂ, ਅਤੇ ਅਰਲ ਤੇ ਕਵਾੜ ਲਾਏ?
  mya-JVB: သင်သည်ဤ အရပ်တိုင်အောင် လာ ရ၏။
  hmo-hmo: Davara do ia hanaia lasi ena hetoa gabudia, be lau gwauraia vadaeni, bona
    iena maguna bona iena iduara lau karaia.
  urd-urd: और उसके लिए हद ठहराई, और बेन्डू और किवाड़ लगाए,
  rus-SYN: и утвердил ему Мое определение, и поставил запоры и ворота,
  bqc-SIM: Ma a zɛkĩi lɛ́ dàɛ̀, ma zɛtàɛ̀ ma gbã́a dàu.
  tcz-CHONGTHU: Ajeh chu vapam kasem peh a, anunga kotpi akhel louna dinga kakam khum
    ahi.
  mar-mar: मी समुद्राला मर्यादा घातल्या आणि त्यास कुलुपांनी बंद केलेल्या दरवाजाबाहेर
    थोपविले.
  qub-qub: Nogami señalapashcä lamar maycamalla chayananpäpis. Yacu llojshimunan puncuntapis
