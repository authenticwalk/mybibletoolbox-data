  bqp-bqp: Ma a lɛ́zɛki dànɛ, ma zɛ́nↄ tàta ma gùrukpanↄ dàdan.
  hat-hat: mwen bay lanmè a bòn li. Mwen mete pòt avèk kle pou kenbe l' nan plas li.
  eng-BSB: when I fixed its boundaries and set in place its bars and doors,
  eng-WEBPB: marked out for it my bound, set bars and doors,
  kbq-kbq: Ana nehu'na hagerimoka agaterenka ovunka, amare megahane nehu'na, hagerimo'ma
    ome atre eme atrema hu'nea ankina ankina, kafa erigi'na rentarako hunte'noe.
  nhe-BL: ¿Tijmati quejatza nijtzajqui nopa hueyi atl queja se quitzacua se puerta
    para ayoc quisa tlen itejteno?
  bus-bus: Ma à lɛ́zɛkii dànɛ, ma zɛ́nↄ tàtaàlɛ ma gbãnganↄ dàdan.
  gub-BL: Amume'u iho àwàm izupe. Awàpytym hukenawhu zàwenugar iwàpytygatu haw pupe.
  eng-DRA: 'I set my bounds around it, and made it bars and doors:'
