verse: JOB.038.041
translations:
  mal-C: കാക്കക്കുഞ്ഞുങ്ങൾ തീറ്റകിട്ടാതെ ദൈവത്തോടു നിലവിളിച്ച് ആഹാരത്തിനുവേണ്ടി പറന്നലയുമ്പോൾ,
    അതിന് ആഹാരം നൽകുന്നത് ആരാണ്?
  deu-TKW: Wer bereitet dem Raben seine Zehrung, wenn seine Jungen zu Gott schreien,
    umherirren ohne Nahrung?
  lin-lin: Nani abongiselaka yanganga bilei tango bana na yango egangaka epai ya Nzambe
    mpe tango eyengaka-yengaka mpo na kozanga bilei ?
  eng-LSV: Who prepares for a raven his provision, || When his young ones cry to God?
    They wander without food.”
  eng-WEBSTER: Who provideth for the raven his food? when his young ones cry to God,
    they wander for want of food.
  nhw-BL: Na nihueli niquintemolía inintlacualis nopa cacalome quema ininconehua nechtzajtzilíaj,
    niininTeco, huan nentinemij ipan inintepasol pampa mayanaj.
  swh-ONEN: Ni nani ampaye kunguru chakula wakati makinda yake yanamlilia Mungu, yakizungukazunguka
    kwa ajili ya kukosa chakula?
  bba-bba: Wɑrɑ u rɑ ɡunɔ bɑkeru ten dĩɑnu wɛ̃ sɑnɑm mɛ ten binu nu nɔɔ sue nɛn mi
    ɡiɑ, ǹ kun mɛ, nù n bɔsu nu dĩɑnu kɑsu.
  eng-KJVCPB: Who provideth for the raven his food? When his young ones cry unto God,
    They wander for lack of meat.
  luo-luo: En ngʼa mamiyo agak chiemo ka nyithinde ywagore ne Nyasaye, kendo bayo
    koni gi koni ka dwaro chiemo?
  meu-meu: Mukou na daika ese ana e heniamu, ia natuna ese Dirava e tai heniamu bona
    mai hitolodia ida e loaloamu negadia ai?
  npi-ULB: कागका बचेराहरूले परमेश्‍वरमा पुकारा गर्दा, र खानेकुराको अभावले भाउन्‍न
    हुँदा, कसले तिनलाई आहार जुटाइदिन्छ ?
  yor-yor: Ta ni ó ń pèsè ohun jíjẹ fún ẹyẹ ìwò, nígbà tí àwọn ọmọ rẹ ń ké pe Ọlọ́run,
    tí wọ́n sì máa ń fò kiri nítorí àìní ohun jíjẹ?
  pes-OPCB: وقتی کلاغها به این سو و آن سو پرواز می‌کنند تا شکم گرسنهٔ خود و جوجه‌هایشان
    را که نزد خدا فریاد برمی‌آورند سیر کنند، چه کسی برایشان خوراک تهیه می‌کند؟
  tgl-ULB: Sino ang nagbibigay ng biktima sa mga uwak kapag umiiyak ang mga batang
    uwak sa Diyos at sumusuray dahil sa kakulangan ng pagkain?
  cbu-NT: Mandarsha wip katungpani atusin, nachungaksin, ¿ndusha maachta watungasheem
    paku, mariz kayatkusin, tanukana anoom nuwcha watungasheem panakuri kchitakshinllinaya?
    Ashiriya, kamaneena yuwaa Apanll waana Jobaa tsiyatarangu anootsi.
  hui-hui: Ega hombo hagau bedaru tomo nolene nawidagola dindi kaundiaruha tomo taya
    bima pedaha tinaga iginirume i̱hondo tomo ngi lowa olalu bedagola ti tomo nelo
    aiwa miagabe, Anduane Homogohanda Yobohondo bi ani lene.
  mya-mya: ကျီးအသငယ်တို့သည် စားစရာမရှိကြောင့်လှည့်လည်၍ ဘုရားသခင်ကိုအော်ဟစ်သောအခါ၊
    စားစရာကိုအဘယ်သူပေးသနည်း။
  bod-N: ཕོ་རོག་བྱ་ཕྲུག་ཁ་ཟས་མེད་པས་ན། ། ཐང་ནས་མྱུལ་ཞིང་དཀོན་མཆོག་ཞུ་བའི་དུས། ། སུ་ཡིས་ཕོ་རོག་ཆེད་དུ་ཟས་གནང་ངམ།
    །
  sna-sna: Ndianiko anopa gunguo zvokudya kana vana varo vachichema kuna Mwari, uye
    vachidzungaira pose pose nokushayiwa zvokudya?
  spa-BLM: Que proporciona al cuervo su presa, cuando sus jóvenes claman a Dios, y
    vagan por falta de comida?
  cac-cac: ¿Mach tz'ac'an svael noc' joj ayic tz'ec' noc' say svael noc' yune', yujto
    tz'el yav noc' sc'anan svael d'ayin?
  swh-ULB: Ni nani aletaye mawindo kwa ajili ya kunguru wakati ambapo watoto wao wanapomlilia
    Mungu na kutangatanga kwa kukosa chakula?
  bel-bel: Хто рыхтуе ворану корм ягоны, калі птушаняты яго крычаць да Бога, бадзяючыся
    безь ежы?
  deu-ELBBK: Wer bereitet dem Raben seine Speise, wenn seine Jungen zu Gott schreien,
    umherirren ohne Nahrung?
  mbb-OT: Hentei is edsavud te menge uwak emun egkevitil zan wey ebpesavud kedì is
    menge pispis dan?
  mal-2015: കാക്കക്കുഞ്ഞുങ്ങൾ ഇരകിട്ടാതെ ഉഴന്നു ദൈവത്തോടു നിലവിളിക്കുമ്പോൾ അതിന്നു
    തീൻ എത്തിച്ചു കൊടുക്കുന്നതാർ?
  rmc-rmc: Ko pes starinela pal o chaben prekal o havranos, sar leskre cikne vičinen
    ko Del a bludzinen bi o chaben?“
  pes-OPV: کیست که غذا را برای غراب آماده می‌سازد، چون بچه هایش نزد خدا فریاد برمی
    آورند، و به‌سبب نبودن خوراک آواره می‌گردند؟
  ron-1924: Чине прегэтеште корбулуй храна, кынд пуий луй стригэ спре Думнезеу, кынд
    умблэ рэтэчиць ши флэмынзь?
  ben-OBCV: কে দাঁড়কাকের জন্য খাবার জোগায় যখন তার শাবকেরা ঈশ্বরের কাছে আর্তনাদ করে
    ও খাবারের অভাবে উদ্‌ভ্রান্ত হয়ে ঘুরে বেড়ায়?
  som-som: Bal yaa tukaha cunto ku quudiya, Markii dhashiisu Ilaah u qayshadaan, Oo
    ay cuntola'aan daraaddeed u warwareegaan?
  lat-VUC: Quis præparat corvo escam suam, quando pulli ejus clamant ad Deum, vagantes,
    eo quod non habeant cibos?]
  eng-ASVBT: Who provideth for the raven his prey, When his young ones cry unto God,
    And wander for lack of food?
  eng-LXXUP: And who has prepared food for the raven? For its young ones wander and
    cry to the Lord, In search of food.
  eng-ULB: Who provides victims for the ravens when their young ones cry out to God
    and stagger about for lack of food?
  spa-VBL: ¿Quién proporciona alimento al cuervo cuando sus crías claman a Dios, débiles
    de hambre?”
  fra-_FOB: Qui apprête la nourriture au corbeau, quand ses petits crient vers Dieu
    et volent çà et là, n'ayant rien à manger?
  mal-mal: കാക്കക്കുഞ്ഞുങ്ങൾ ഇരകിട്ടാതെ ഉഴന്ന് ദൈവത്തോട് നിലവിളിക്കുമ്പോൾ അതിന് തീറ്റ
    എത്തിച്ച് കൊടുക്കുന്നതാര്?
  lit-lit: Kas paruošia varnui jo peną, kai jo jaunikliai šaukiasi Dievo, klaidžioja
    aplinkui dėl lesalo stokos?
  urd-GVR: Kaun kawwe ko ḳhurāk muhaiyā kartā hai jab us ke bachche bhūk ke bāis Allāh
    ko āwāz deṅ aur māre māre phireṅ?
  suz-BL: एर ओंथ हिरशो खद आन चाइक्‍बमी जचा मतथु परमप्रभु कली पुन्‍मे नोले सुम मेको
    आन कली थुल्‍बा?” दे परमप्रभुमी अय्‍युब कली देंमाक्‍त। भजन संग्रह १४७:९
  eng-NOY: Who provideth for the raven his food, When his young ones cry unto God,
    While they wander about without food?
  ita-1927: Chi provvede il pasto al corvo quando i suoi piccini gridano a Dio e vanno
    errando senza cibo?
  ckb-ckb: کێ ڕاو بۆ قەلەڕەش ئامادە دەکات کە بەچکەکانی دەقیڕێنن بۆ خودا و لەبەر نەبوونی
    خواردن پەرتەوازە بوون؟
  eng-BBE: Who gives in the evening the meat he is searching for, when his young ones
    are crying to God; when the young lions with loud noise go wandering after their
    food?
  kan-OKCV: ಹಸಿದ ಕಾಗೆ ಮರಿಗಳು ಆಹಾರ ಇಲ್ಲದೆ ಅಲೆದು, ದೇವರಿಗೆ ಮೊರೆ ಇಡುವಾಗ, ತಾಯಿ ಕಾಗೆಗೆ ಆಹಾರವನ್ನು
    ಒದಗಿಸುವವರು ಯಾರು?
  tam-2017: காக்கைக்குஞ்சுகள் தேவனை நோக்கிக் கூப்பிட்டு, ஆகாரமில்லாமல் பறந்து அலைகிறபோது,
    அவைகளுக்கு இரையைச் சேகரித்துக் கொடுக்கிறவர் யார்?
  ron-BTF: Cine se îngrijește să dea corbului mâncarea sa? Când puii săi strigă către
    Dumnezeu ei rătăcesc din lipsă de mâncare.
  eng-WEBP: Who provides for the raven his prey, when his young ones cry to God, and
    wander for lack of food?
  eng-FBV: Who provides food for the raven when its young cry out to God, weak from
    starvation?
  nld-1939: Wie geeft ze tegen de avond haar buit, Wanneer haar jongen tot de Godheid
    roepen, En zonder voedsel rond blijven snuffelen, Op zoek naar spijs?
  nch-BL: Na nihueli niquintemohuilía inintacualis nopa cacalome quema ininconehua
    techtzajtzilíaj, niininTeco, huan nentinemij ipan inintepasol pampa mayanaj.
  vie-1934: (039-3) Ai sắm đồ ăn cho quạ, Khi con nhỏ nó kêu la cùng Đức Chúa Trời,
    Và bay đi đây đó không đồ ăn?
  hin-CV: कौवों को पौष्टिक आहार कौन परोसता है, जब इसके बच्‍चे परमेश्वर को पुकारते
    हैं, तथा अपना भोजन खोजते हुए भटकते रहते हैं?
  spa-BES: ¿Quién da a los cuervos por la tarde la carne que está buscando, cuando
    sus crías están llorando a Dios? Y van vagando sin comida?
  tdx-tdx: Ia ty mamahan-tsindroke o koàkeo, ie mikoaik’ aman’Añahare o ana’eo, naho
    mikariokariok’ avao tsy aman-kaneñe?
  tha-KJV: ใครจัดหาเหยื่อให้​กา เมื่อลู​กอ​่อนของมั​นร​้องต่อพระเจ้า และระเหระหนไปเพราะขาดอาหาร”
  por-BR-2018: Quem prepara aos corvos seu alimento, quando seus filhotes clamam a
    Deus, andando de um lado para o outro por não terem o que comer?
  deu-ELO: Wer bereitet dem Raben seine Speise, wenn seine Jungen zu Gott schreien,
    umherirren ohne Nahrung?
  eng-WYC-2018: Who maketh ready for the crow his meat, when his young cry to God,
    and wander about, for they have not meats? (Who prepareth food for the crow, when
    his young cry to God, and wander about, for they have no food?)
  epo-epo: Kiu pretigas al la korvo ĝian manĝaĵon, Kiam ĝiaj idoj krias al Dio, Vagflugas,
    ne havante, kion manĝi?
  uig-PIN: Yemi kǝmqil bolup, ezip ketip yiraⱪⱪa ketip ⱪalƣanda, Baliliri Tǝngrigǝ
    iltija ⱪilip nalǝ-pǝryad kɵtürgǝndǝ, Taƣ ⱪaƣiliri ⱨǝm baliliri üqün yǝmni tǝminligǝn
    kimdu?
  beo-beo: 'Da: sio da ha:aligili udigili lalea, amola ilia mano da Nama ha:i manusa:
    dini iasea, nowa da ilima ha:i manu iahabela:?'
  tpi-OTNT: Na long taim ol kotkot i sot long kaikai na i raun raun bilong painim
    kaikai, na ol pikinini bilong ol i wok long singaut long mi long kisim kaikai,
    orait husat i save givim kaikai long ol?
  hau-SA: Wane ne yake ba hankaka abinci lokacin da ’ya’yansa suke kuka ga Allah,
    kuma suna yawo don rashin abinci?
  uig-LAT: Yémi kemchil bolup, ézip kétip yiraqqa kétip qalghanda, Baliliri Tengrige
    iltija qilip nale-peryad kötürgende, Tagh qaghiliri hem baliliri üchün yemni teminligen
    kimdu?
  nde-nde: Ngubani opha iwabayi ukudla lapho amatsiyane alo ekhala kuNkulunkulu ezulazula
    ehayila ngendlala na?”
  ton-ton: Ko hai ʻoku ne tokonaki ʻae meʻakai ki he leveni, ʻoka tangi hono fānganga
    ki he ʻOtua, ʻi heʻenau hē ko e masiva kai?
  ces-1613: Kdo připravuje krkavci pokrm jeho, když mladí jeho k Bohu silnému volají,
    a toulají se sem i tam pro nedostatek pokrmu?
  eng-WMB: Who provides for the raven his prey, when his young ones cry to God, and
    wander for lack of food?
  tam-TCV: காக்கைக்குஞ்சுகள் இறைவனை நோக்கிக் கூப்பிட்டு, உணவின்றி அலையும்போது உணவைக்
    கொடுப்பது யார்?
  ceb-ULB: Kinsa man ang naghatag ug bihagonon sa mga uwak sa dihang ang iyang mga
    anak misinggit ngadto sa Dios ug ningbarag tungod sa kakulang sa pagkaon?
  pol-UBG: Kto dostarcza krukowi pokarmu, gdy jego młode wołają do Boga i tułają się
    bez pożywienia?
  agr-agr: ¡Chuwagka uchiji aidau yapajainak buutiagtai, yutaijin mina segatuina duka
    amek sumaitsume!”
  kyc-kyc: Yaka orapene lenge dupwa lopo ralo karengepe dee yakane dupwa namba kando
    lopoe lenge dokopape wambu apimi nenge pingisi?
  urd-GVU: کون کوّے کو خوراک مہیا کرتا ہے جب اُس کے بچے بھوک کے باعث اللہ کو آواز
    دیں اور مارے مارے پھریں؟
  deu-1912: Wer bereitet den Raben die Speise, wenn seine Jungen zu Gott rufen und
    fliegen irre, weil sie nicht zu essen haben?
  kan-2017: ತಮ್ಮ ಮರಿಗಳು, ಗುಟುಕಿಲ್ಲದೆ ಅಲೆಯುತ್ತಾ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವಾಗ, ಕಾಗೆಗಳಿಗೆ ಆಹಾರವನ್ನು
    ಯಾರು ಒದಗಿಸುವರು?”
  yap-yap: I mini’ e ma pi’ gan e pi arche’ ni raven? ko ngiyal’ ni yad be gay e ggan
    ya ke yib e bilig ngorad, ni be yor pifakrad ngog ni nggu pi’ e ggan ngorad?
  hlt-MCSB: A sakah te vangak ham aka tawn pah te unim? A camoe, a camoe uh vaengah
    tah Pathen taengah bomnah a bih uh dae caak mueh la kho a hmang uh.
  mdy-ETH: ናኣታ ዒዞኮ ሙኡዚ ባይዚ ሜታዺ ታ ባንሢ ዔያታ ዒላታኣና ቁራኬሎም ሙኡዚ ዒንጋሢ ዖናዳይ?»
  twi-ASANTE: Hwan na ɔma anene aduane ɛberɛ a ne mma su frɛ Onyankopɔn na wɔkyinkyini
    pɛ aduane?
  eng-WEBU: Who provides for the raven his prey, when his young ones cry to God, and
    wander for lack of food?
  wal-wal: Quuroti namisetti bichchaariyo wode, eta maratikka miyoobaa demmanau taayyo,
    Xoossaayyo, waassiyo wode, etayyo miyoobaa immiyai oonee?
  spa-PDDPT: ¿Quién provee al cuervo su comida, cuando sus pichones claman a ʼElohim
    mientras vagan sin alimento?
  gun-gun: Mava'e tu uruvu kuery pe ojou uka 'rã ho'u va'erã, ta'y kue'iry Nguuete
    pe ojapukai reve ho'u va'erã rekaa rupi ikuai ramo?
  ilo-ULB: Siasino ti mangipapaay kadagiti ayup para kadagiti uwak no umasug dagiti
    annakda iti Dios ken agdiwerdiwerda gapu iti kinaawan ti taraonda?
  kpg-kpg: Ma koai dela e haangai nia manu ‘raven’ i di madagoaa digaula e heehee
    hiigai, i di madagoaa nia dama digaula gaa tangi i nia meegai?
  uig-ARA: يېمى كەمچىل بولۇپ، ئېزىپ كېتىپ يىراققا كېتىپ قالغاندا، بالىلىرى تەڭرىگە
    ئىلتىجا قىلىپ نالە-پەرياد كۆتۈرگەندە، تاغ قاغىلىرى ھەم بالىلىرى ئۈچۈن يەمنى تەمىنلىگەن
    كىمدۇ؟
  sus-sus: Xaxae go, e xa die nɛ wama koore ma, i tan nan e baloma?»
  pon-2006: Ihs me kin kawenge menin pahnlahng kan, ni ar kin pipihrseli reperepen
    kisin mwenge, ni neirail kan ar kin liklikwerikin ie ar men mwengedahr?
  jae-jae: Asa êkêŋ gêŋ êndêŋ aoco êndêŋ taŋ ŋalatu êtaŋ mo êndêŋ Anôtô ma ensom elêmê
    gebe êtap gêŋ taniŋŋa sa naŋ. auc naŋ.
  ksd-ksd: To ia i tabar ra kotkot ma ra ana nian Ba ra umana natina dia tangi tadav
    God, Ba dia vana vurvurbit ma ra mulmulum?
  tur-YTC: Yavruları Tanrı'ya feryat edip açlıktan dolaştıklarında, Kargaya avını
    kim sağlıyor?
  grc-BRENT: Τίς δὲ ἡτοίμασε κόρακι βοράν; νεοσσοὶ γὰρ αὐτοῦ πρὸς Κύριον κεκράγασι
    πλανώμενοι, τὰ σῖτα ζητοῦντες.
  ind-AYT: (39-3) Siapakah yang menyediakan makanan bagi burung gagak ketika anak-anaknya
    berseru kepada Allah, dan berkeliaran karena kekurangan makanan?
  nya-nya: Kodi amamupatsa khwangwala chakudya chake ndani pamene ana ake akulirira
    kwa Mulungu ndi kumayendayenda chifukwa chosowa zakudya?
  hrv-hrv: Tko hranu gavranovima pribavlja kad Bogu ptići njegovi cijuču i naokolo
    oblijeću bez hrane?
  mps-mps: Tama te sisi yai kotkot ba dabe tuabo nai menia sobaso, tama nai gege bilibadi
    yaide, tama augwa wai dabe ena Godiba nai sainu hanalubadi, tama dego mu augwali
    nai mabo dawe?” te po wali.
  tpi-tpi: Na long taim ol kotkot i sot long kaikai na i raun raun bilong painim kaikai,
    na ol pikinini bilong ol i wok long singaut long mi long kisim kaikai, orait husat
    i save givim kaikai long ol?
  vie-OVCB: Ai cung cấp lương thực nuôi đàn quạ, lúc quạ con kêu cầu Đức Chúa Trời,
    và lang thang kiếm chẳng ra mồi?”
  guj-2017: જ્યારે કાગડા અને તેમનાં બચ્ચાં ખોરાકને માટે ભટકે છે અને ઈશ્વરને પોકાર
    કરે છે ત્યારે તેઓને ખોરાક કોણ પૂરો પાડે છે?
  pon-2006A: Ihs me kin kamwenge menin pahnlahng kan, ni ar kin pipihrseli reperepen
    kisin mwenge, ni neirail kan ar kin liklikwerikin ie ar men mwengedahr?
  por-BRBSL: Quem providencia para o corvo sua presa, quando seus jovens choram a
    Deus, e vaguear por falta de alimentos?
  cth-cth: Vongacanaw vonhlam hoi a kâva teh, Cathut koe a hram awh toteh, apinimaw
    rawca a poe.
  twi-twi: Hena na ɔma kwaakwaadabi aduan bere a ne mma su frɛ Onyankopɔn na wonni
    aduan nti wokyinkyin?
  hlt-hlt: A sakah te vangak ham aka tawn pah te unim? A camoe, a camoe uh vaengah
    tah Pathen taengah bomnah a bih uh dae caak mueh la kho a hmang uh.
  tbz-SIM: We nhɔ̃ɔ̃ wɑɑ́ ndikɑ̃kɑ̃bii mudiì? Di bí ɔ̃ n kuɔ̀nnɛ̀ dìì mɔ̀nnì mí nKuyie
    kɛ ɑ̃́ɑ̃́ nkɛ mɔ̀ńtɛ́ mudiì?
  msy-2020: Ezɨ kuarazir kotkotba, dagheba puvatɨgha puram arua dagheba burir dughiaba,
    ko men nguziba daghem bagha nan deir dughiaba, tinara dagheba me ganɨdi? Kɨrara.”
  dop-dop: Awe cɑlǝɣǝnɑ kɑtǝkɑtǝŋ kɛ wɑɑtʋ wei ɩ piiŋ lɑŋǝɣɩ tɔɣɔnɑɣɑ nɑ ɩ́ wiikinɑ-m
    nɑ ɩ́ yɛlǝmǝɣɩ tɔ?
  azb-azb: Kim qarğaya yem verə bilər Balaları Allaha fəryad edəndə, Acından vurnuxanda?
  eng-DBY: Who provideth for the raven his food, when his young ones cry unto God,
    [and] they wander for lack of meat?
  hin-2017: फिर जब कौवे के बच्चे परमेश्वर की दुहाई देते हुए निराहार उड़ते फिरते हैं,
    तब उनको आहार कौन देता है?
  wol-KYG: Ana kuy xont baaxoñ, fa doom yay wooye Yàlla wall, di tërëf ndax ub xiif?
  eng-YLT: Who doth prepare for a raven his provision, When his young ones cry unto
    God? They wander without food.
  eng-WYC-2017: Who maketh ready for the crow his meat, when his young cry to God,
    and wander about, for they have not meats?
  eng-WMBB: Who provides for the raven his prey, when his young ones cry to God, and
    wander for lack of food?
  urd-GVH: कौन कौवे को ख़ुराक मुहैया करता है जब उसके बच्चे भूक के बाइस अल्लाह को आवाज़
    दें और मारे मारे फिरें?
  rug-rug: Esei ponia ginani sa kurukuru tapuru pozana Raveni, totoso ene lamae ari
    tuna pa inovia meke kabo vura mae koa Rau?
  gaz-gaz: Eenyutu yeroo ilmaan ishee gara Waaqaatti iyyan, yeroo isaan nyaata dhabanii
    jooranitti, arraagessaaf nyaata kenna?
  yal-yal: Nde donseen soma xaxaan yii, a diine na e xuini te Ala ma, a na siga na
    xun xɔn donse fendeni?”
  haw-1868: Owai la ka i hoomakaukau na ke koraka i kana ai, I ka wa i uwe ai kana
    mau keiki i ke Akua, A ua auwana no ka nele i ka ai?
  arb-NAV: مَنْ يُزَوِّدُ الْغُرَابَ بِصَيْدِهِ إِذْ تَنْعَبُ فِرَاخُهُ مُسْتَغِيثَةً
    بِاللهِ، وَتَهِيمُ لاِفْتِقَارِهَا إِلَى الْقُوتِ؟
  ewe-ewe: Ame kae dia nuɖuɖu na akpaviãwo, ne viawo le xɔxlɔ̃m na Mawu eye wole tsatsam
    le nuɖuɖu makpɔmakpɔ ta?
  eng-LEE: Who provideth for the raven his provision? when his young ones cry unto
    God, and wander about for lack of food?
  asm-FB: যেতিয়া ঢোঁৰা-কাউৰীৰ পোৱালি বোৰে ঈশ্বৰৰ গুৰিত চিঞঁৰে, আৰু আহাৰৰ অভাৱত ফুৰে
    তেতিয়া সেইবোৰৰ বাবে কোনে আহাৰ যোগায়?
  sus-A: شَشَيٍ فٌ، عٍ شَ دِيٍ نّ وَ مَ كٌورٍ مَ، عِ تَن نَن عٍ بَلٌمَ؟»
  fra-SBL: Qui fournit au corbeau sa proie, quand ses petits crient vers Dieu, et
    errent par manque de nourriture ?
  hbo-hbo: מִ֤י יָכִ֥ין לָעֹרֵ֗ב צֵ֫ידֹ֥ו כִּֽי־*יְלָדֹו (יְ֭לָדָיו) אֶל־אֵ֣ל יְשַׁוֵּ֑עוּ
    יִ֝תְע֗וּ לִבְלִי־אֹֽכֶל׃
  kik-kik: Nũũ ũheaga ihuru irio rĩrĩa tũcui twarĩo tũgũkaĩra Mũrungu tũkĩũrũũraga
    nĩ kwaga irio?
  fra-NCL: Qui prépare au corbeau sa pâture, quand ses petits crient vers Dieu, qu’ils
    errent çà et là, sans nourriture ?
  cek-AK: Pangaah ih caanawk loe rawkcaak tawn ai ah amhet o moe, Sithaw khaeah hang
    o naah, mi mah maw rawkcaak pacah?
  cuk-cuk: ¿Ar bee be sikwisichimar masgi omae? E-burwigana yoggusgudimalale, degi,
    mas-satedba ukudmaad-gudiidba, anse gordimalale, ¿ega be mas amie?”
  uig-CYR: Йеми кәмчил болуп, езип кетип жираққа кетип қалғанда, Балилири Тәңригә
    илтиҗа қилип налә-пәряд көтәргәндә, Тағ қарғилири һәм балилири үчүн йәмни тәминлигән
    кимду?
  tel-2017: కాకి పిల్లలు దేవునికి మొరపెట్టేటప్పుడు, ఆకలికి అలమటించేటప్పుడు వాటికి
    ఆహారం ఇచ్చేవాడెవడు?
  hat-BSA: Se kilès ki prepare manje pou kòbo a lè pitit li rele kote Bondye e mache
    gaye grangou?
  kos-kos: Su sang mongo nu sin won raven uh Ke pacl elos forfor masrinsral, Ac ke
    pacl won fusr natulos uh pang nu sik in sukok mongo?
  hbo-WLC: מִ֤י יָכִ֥ין לָעֹרֵ֗ב צֵ֫יד֥וֹ כִּֽי־ילדו אֶל־אֵ֣ל יְשַׁוֵּ֑עוּ יִ֝תְע֗וּ
    לִבְלִי־אֹֽכֶל׃
  ibo-ibo: Onye na-edoziri ugolọma ihe oriri ya, mgbe ụmụ ya na-etiku Chineke mkpu
    agụ, mgbe ha na-akpagharị na-achọ ihe oriri?
  ory-ory: ଡାମରା କାଉର ଛୁଆମାନେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ରାବ କରି ଖାଦ୍ୟ ଅଭାବରେ ଭ୍ରମଣ କଲା ବେଳେ
    କିଏ ତାହାକୁ ଆହାର ଯୋଗାଇ ଦିଏ?
  chk-chk: Iö a amongöni ekewe ängä, lupwen ra äsfeil ren ar echik, lupwen apaner
    kana ra siö ngeniei, pun esap wor ener mongö.
  rop-rop: En wen detlot lilwan kro jidan hanggriwan en olabat oldei jingat langa
    mi blanga daga, yu oldei gibitbat olabat daga blanga meigim olabat sedisfaid?”
  ukr-1871: А воронові хто готує харч його, коли дїти його пищать до Бога, блукаючи
    без поживи?
  deu-1951: Wer bereitet den Raben ihre Speise, wenn ihre Jungen zu Gott schreien
    und aus Mangel an Nahrung herumflattern?
  eng-JPS: Who provideth for the raven his prey, when his young ones cry unto God,
    and wander for lack of food?
  lug-lug: Ani awa namuŋŋoona emmere, abaana baayo bwe bakaabirira Katonda, nga batambulatambula
    nga babuliddwa emmere?”
  heb-heb: מי יכין לערב צידו כי ילדו אל אל ישועו יתעו לבלי אכל׃
  ben-IRV: কে দাঁড়কাককে শিকার যুগিয়ে দেয়, যখন তাদের বাচ্চারা ঈশ্বরের কাছে চিত্কার
    করে এবং খাবারের অভাবের জন্য ঘুরতে থাকে?
  pan-pan: ਕੌਣ ਪਹਾੜੀ ਕਾਂ ਲਈ ਉਹ ਦਾ ਚੋਗਾ ਤਿਆਰ ਕਰਦਾ ਹੈ, ਜਦ ਉਹ ਦੇ ਬੱਚੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਚਿੱਲਾਉਂਦੇ
    ਹਨ, ਅਤੇ ਚੋਗੇ ਤੋਂ ਬਿਨ੍ਹਾਂ ਉੱਡਦੇ ਫਿਰਦੇ ਹਨ?”
  mya-JVB: ကျီးအ သငယ် တို့သည် စားစရာ မ ရှိသောကြောင့် လှည့်လည် ၍ ဘုရား သခင်ကို အော်ဟစ်
    သောအခါ ၊ စားစရာ ကိုအဘယ်သူ ပေး သနည်း။
  hmo-hmo: Galo manudia be daika ese ia ubua noho, idia be mai hitolo danu idia roho
    loaloa neganai, bona edia natudia ese Dirava dekenai idia boiboi, aniani do lau
    henidia totona?
  urd-urd: पहाड़ी कौवे के लिए कौन ख़ूराक मुहैया करता है, जब उसके बच्चे ख़ुदा से फ़रियाद
    करते, और ख़ूराक न मिलने से उड़ते फिरते हैं?”
  rus-SYN: Кто приготовляет ворону корм его, когда птенцы его кричат к Богу, бродя
    без пищи?
  bqc-SIM: Tó gbagbaa nɛ́ↄ lɛ́ liaaliaa, aalɛ lɛzumazi blɛkɛ̃sãama yã́i, démɛ
    ì pↄblea kpámái?
  tcz-CHONGTHU: Vavomte khu kon an apeh a anoute khu Pathen jah dinga apenna chule
    gilkella amoh toilele tenguleh kon an apeh jiu ham?
  mar-mar: कावळ्याला कोण अन्न देतो? जेव्हा त्याची पिल्ले देवाकडे याचना करतात आणि अन्नासाठी
    चारी दिशा भटकतात तेव्हा त्यांना कोण अन्न पुरवतो?
  qub-qub: ¿Pitaj micuyta tarichin cuervo äbicunapa wawancuna micuyta ashir purishan
    öra, fiyupa yargaypita gaparpashpan mañacamashan öra?
  bqp-bqp: Tó kãakãanna nɛ́nↄ tɛn likara gui, òtɛn lɛ́ zu Ludai kũ pↄ́ble kĩ̀aḿma
    yãi, dí mɛ́ àdi pↄ́ble kpáḿmaa?
  hat-hat: Ki moun ki pare manje pou kònèy yo, lè grangou fè yo soti nan nich yo,
    lè pitit yo ap rele nan pye m' pou m' ba yo manje?
  eng-BSB: Who provides food for the raven when its young cry out to God as they wander
    about for lack of food?
  eng-WEBPB: Who provides for the raven his prey, when his young ones cry to God,
    and wander for lack of food?
  kbq-kbq: Kotkotiema nehaza namaramimo'za ne'zanku'ma hake'za vano vanoma nehazageno,
    anenta'arimo'za ne'zama nesaza zanku'ma Anumzamo'naregama krafama nehazageno'a,
    iza ne'zana nezamie?
  nhe-BL: Na nihueli niquintemolía inintlacualis nopa cacalome quema ininconehua nechtzajtzilíaj,
    niininTeco, huan nentinemij ipan inintepasol pampa mayanaj.
  bus-bus: Tó gbáa kãnkãna nɛ́nↄↄ e ligaligaa guuzi, aↄ̃ↄe lɛ́ zuu Ludazi kɛ̀ pↄ́blee
    kɛ̃̀sãḿma yãnzi, dé bé è pↄ́blee kpáḿmaa?
  gub-BL: Zàpuun wata ko rupi kwe rupi uma'uhez pà wà. Wamemyr uze'eg wemi'u ràm henoz
    pà wà. Mo opoz wama'uhez mehe wà.
  eng-DRA: Who provideth food for the raven, when her young ones cry to God, wandering
    about, because they have no meat?
