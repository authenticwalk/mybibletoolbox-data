verse: JOB.038.030
translations:
  mal-C: വെള്ളം ശിലപോലെ കട്ടിയാകുന്നതെപ്പോൾ, ആഴിയുടെ ഉപരിതലം ഉറഞ്ഞ് കട്ടിയായിത്തീരുന്നതും
    എപ്പോൾ?
  deu-TKW: Wie Stein verdichten sich die Wasser, und die Fläche der Flut hält fest
    zusammen.
  lin-lin: Tango nini mayi ekomaka libanga mpe likolo ya mayi ya mozindo ekomaka libanga ?
  eng-LSV: Waters are hidden as a stone, || And the face of the deep is captured.
  eng-GNV: 'The waters are hid as with a stone: and the face of the depth is frosen.'
  eng-WEBSTER: The waters are hid as with a stone, and the face of the deep is frozen.
  nhw-BL: Atl mocuepa setl campa mantoc atl huan ipan hueyame huan mochihua tetic
    quen tetl pampa na nijchihua ma pano.
  swh-ONEN: wakati maji yawapo magumu kama jiwe, wakati uso wa vilindi vya maji unapoganda?
  bba-bba: Wɑrɑ u rɑ nim bɔbiɑsie wɔllɔ nɡe kperu, kpɑ u nim wɔ̃kun wɔllɔ ko nɡe kpee
    bɑkɑru.
  eng-KJVCPB: The waters are hid as with a stone, And the face of the deep is frozen.
  luo-luo: mamiyo nam doko matek ka kidi, kendo mamiyo nam doko matek ka lwanda?
  meu-meu: Ranu vada e auka, nadi na heto; bona gadobada kopina na ice ai ela.
  npi-ULB: पानीले आफैलाई लुकाउँछ र ढुङ्गाझैं बन्छ । महासागरको सतह जमेको हुन्‍छ ।
  yor-yor: Nígbà tí omi di líle bí òkúta, nígbà tí ojú ibú ńlá sì dìpọ̀.
  pes-OPCB: آب را به یخ مبدل می‌سازد و سطح دریا را مانند سنگ، منجمد می‌نماید؟
  tgl-ULB: Tinago ng mga tubig ang kanilang mga sarili at naging gaya ng bato; tumigas
    ang ibabaw ng kailaliman.
  cbu-NT: Mareetssha, ¿chakaja kizpur kachizakchu kungsha, mbamamaam wayarang? Anoo
    nuwaantari ashimaam wayakina. Min tputs ashimaam wanindaja.
  hui-hui: Dagare bulene horo tagira ibirangi iba bedaru giambe ege to̱le̱ ale halu
    dindigunime iba solowara bedaru bu dambi hai haga ngagoni.
  mya-mya: ရေသည် ကျောက်ခဲကဲ့သို့ဖြစ်၍ ပင်လယ် မျက်နှာတင်းမာလျက် ရှိ၏။
  bod-N: ཆུ་རྣམས་སྲ་ཤིང་རྡོ་ལྟར་གྱུར། ། གཏིང་ཟབ་ངོས་སུ་འཁྱགས་རོམ་ཆགས། །
  sna-sna: panooma mvura ikaita sedombo, pamusoro pokwakadzika pachioma nechando?
  spa-BLM: Las aguas se vuelven duras como la piedra, cuando la superficie de las
    profundidades está congelada.
  cac-cac: ¿Mach tz'ac'an tzatzb'oc a a' icha q'uen q'ueen, stzatzb'iel sat a' mar
    yuj siic?
  swh-ULB: Maji hujificha menyewe na kuwa kama jiwe; sehemu za juu za vilindi huwa
    kama barafu.
  bel-bel: Воды, як камень, мацнеюць, і паверхня бездані замярзае.
  deu-ELBBK: Wie das Gestein verdichten sich die Wasser, und die Fläche der Tiefe
    schließt sich zusammen.
  mbb-OT: Nehimu he ayis is wahig ne neiring kezesen te vatu, ragkes en is divavew
    he vahin te zaǥat.
  mal-2015: വെള്ളം കല്ലുപോലെ ഉറെച്ചുപോകുന്നു. ആഴിയുടെ മുഖം കട്ടിയായിത്തീരുന്നു.
  rmc-rmc: Kerel, hoj o paňi zoraľol sar bar a o moros zafadžinel upral.
  pes-OPV: آبها مثل سنگ منجمد می‌شود، وسطح لجه یخ می‌بندد.
  ron-1924: ка апеле сэ се ынгроаше ка о пятрэ ши фаца адынкулуй сэ се ынтэряскэ?
  ben-OBCV: যখন জল জমে পাথরের মতো শক্ত হয়ে যায়, যখন জলরাশির উপরের স্তর জমাট বেঁধে
    যায়?
  som-som: Biyihii waxay u adkaadeen sidii dhagax oo kale, Oo moolka korkiisiina wuu
    barafoobay.
  lat-VUC: In similitudinem lapidis aquæ durantur, et superficies abyssi constringitur.
  eng-ASVBT: The waters hide themselves and become like stone, And the face of the
    deep is frozen.
  ita-1885: Chi fa che le acque si nascondano, e divengano come una pietra; E che
    la superficie dell'abisso si rapprenda?
  eng-LXXUP: Which descends like flowing water? who has terrified the face of the
    ungodly?
  eng-ULB: The waters hide themselves and become like stone; the surface of the deep
    becomes frozen.
  spa-VBL: El agua se convierte en hielo duro como una roca; su superficie se congela.
  fra-_FOB: Les eaux se dissimulent, changées en pierre, et la surface de l'abîme
    se prend.
  mal-mal: വെള്ളം കല്ലുപോലെ ഉറച്ചുപോകുന്നു. ആഴിയുടെ മുഖം കട്ടിയായിത്തീരുന്നു.
  urd-GVR: Jab pānī patthar kī tarah saḳht ho jāe balki gahre samundar kī satah bhī
    jam jāe to kaun yih saranjām detā hai?
  suz-BL: ब्‍वाक्‍कु फुल्‍लु खोदेंशो सारो दुम्‍ब। फुरश समुन्‍द्र आ तार सारो दुम्‍ब।
  eng-NOY: The waters are hid as under stone, And the face of the deep becometh solid.
  ita-1927: Le acque, divenute come pietra, si nascondono, e la superficie dell’abisso
    si congela.
  ckb-ckb: کاتێک ئاوەکان وەک بەردیان لێ دێت و ڕووی قووڵاییەکان دەیبەستێت؟
  eng-BBE: The waters are joined together, hard as a stone, and the face of the deep
    is covered.
  kan-OKCV: ಕಲ್ಲಿನ ಹಾಗೆ ನೀರು ಗಟ್ಟಿಯಾಗುವುದು ಯಾವಾಗ? ಸಮುದ್ರದ ಮೇಲ್ಭಾಗವು ಹೆಪ್ಪುಗಟ್ಟುವುದು
    ಯಾವಾಗ?
  tam-2017: தண்ணீர் பனிக்கட்டியாகி மறைந்து, ஆழத்தின் முகம் கெட்டியாக உறைந்திருக்கிறதே.
  spa-RV-1909: Las aguas se endurecen á manera de piedra, y congélase la haz del abismo.
  ron-BTF: Apele sunt ascunse precum cu o piatră și fața adâncului este înghețată.
  eng-WEBP: The waters become hard like stone, when the surface of the deep is frozen.
  eng-FBV: Water turns into rock-hard ice; its surface freezes solid.
  nld-1939: De wateren worden hard als steen, De vlakte van de Afgrond sluit zich
    aaneen!
  nch-BL: At mocuepa tasesecayot campa mantoc at huan ipan hueyame huan mochihua tetic
    quej tet pampa na nijchihua.
  vie-1934: Nước đông lại như đá, rồi ẩn bí, Và mặt vực sâu trở thành cứng.
  hin-CV: जल पत्थर के समान कठोर हो जाता है तथा इससे महासागर की सतह एक कारागार का रूप
    धारण कर लेती है.
  spa-BES: Las aguas se unen, duras como una piedra, y se cubre la faz de la profundidad.
  tdx-tdx: Ie mihagàñe hoe vato ty rano, vaho mijihetse ty tarehe’ i lalekey?
  tha-KJV: น้ำถูกซ่อนไว้เหมือนมีหินปิดบัง และผิวมหาสมุทรแข็งตัว
  por-BR-2018: As águas se tornam duras como pedra, e a superfície do abismo se congela.
  deu-ELO: Wie das Gestein verdichten sich die Wasser, und die Fläche der Tiefe schließt
    sich zusammen.
  eng-WYC-2018: (The) Waters be made hard in the likeness of [a] stone, and the over-part
    of [the] ocean is constrained together (or and the face of the ocean is altogether
    frozen).
  epo-epo: Simile al ŝtono malmoliĝas la akvo, Kaj la supraĵo de la abismo kunfirmiĝas.
  uig-PIN: Xu qaƣda su ⱪetip taxtǝk bolidu, Qongⱪur dengizlarning yüzi ⱪetip tutaxturulidu.
  beo-beo: Mugene da hano amo igi ga:nasi agoai hamosa, amola hano wayabo bagade ea
    odagi ga:nasi hamosa.
  tpi-OTNT: Long taim bilong kol, ol wara nabaut i save kamap strong olsem ston, na
    ais i karamapim solwara.
  hau-SA: lokacin da ruwa ya zama da ƙarfi kamar dutse, lokacin da saman ruwa ya daskare?
  uig-LAT: Shu chaghda su qétip tashtek bolidu, Chongqur déngizlarning yüzi qétip
    tutashturulidu.
  nde-nde: lapho amanzi abalukhuni njengelitshe, lapho iphezulu yolwandle ijiyile?
  ton-ton: Kuo fufū ʻae ngaahi vai ʻo hangē ko e maka, pea kuo fakafefeka ʻae funga
    ʻoe loloto.
  ces-1613: Až i vody jako v kámen se proměňují, a svrchek propasti zamrzá.
  eng-WMB: The waters become hard like stone, when the surface of the deep is frozen.
  tam-TCV: தண்ணீர்கள் கல்லைப்போலவும், ஆழத்தின் மேற்பரப்பு உறைந்துபோகவும் செய்கிறவர்
    யார்?
  ceb-ULB: Gitagoan sa mga tubig ang ilang kaugalingon ug nahimong daw sama sa bato;
    ug migahi ang ibabaw sa kinahiladman.
  pol-UBG: Wody zostają przykryte niczym kamieniem, gdy powierzchnia głębiny zamarza.
  agr-agr: ¡Witjai yuminak bichatin kaya katsugma iman emaunuk, tuja nayantsa awankenishkam
    bichatbikajan katsujam emauwaitjai!
  kyc-kyc: '@see-verse:JOB.038.029'
  urd-GVU: جب پانی پتھر کی طرح سخت ہو جائے بلکہ گہرے سمندر کی سطح بھی جم جائے تو کون
    یہ سرانجام دیتا ہے؟
  deu-1912: daß das Wasser verborgen wird wie unter Steinen und die Tiefe oben gefriert?
  kan-2017: ನೀರು ಕಲ್ಲಿನಂತೆ ಗಟ್ಟಿಯಾಗುವುದು; ಸಾಗರದ ಮೇಲ್ಭಾಗವೂ ಹೆಪ್ಪುಗೊಳ್ಳುವುದು.
  yap-yap: nma piliyeg e ran nge par nike bod e malang me pingeg daken e day nge ngal’
    ni ayis?
  hlt-MCSB: Tui khaw lungto bangla thuh uh tih tuidung hman ah khal.
  mdy-ETH: ጪኢዣ ዋኣፆ ሹቺጉዲ ዶዲሻኔ፤ ዼኤፖ ዋኣፆኮ ዴሞ ሻቺጉዲ ዶዲሻኔ።»
  twi-ASANTE: ɛberɛ a nsuo kyene dane sɛ ɛboɔ, na ebunu ani kyene?
  eng-WEBU: The waters become hard like stone, when the surface of the deep is frozen.
  wal-wal: Kinchchoi haattaa shuchchaadan minttees; abbaa haattau bolla baggaakka
    shachcha kessees.
  spa-PDDPT: para que las aguas se cubran con una losa, que aprisiona la superficie
    del abismo?
  gun-gun: Mba'eta yy hatã 'rã ita rami, yy typy rei teĩ hi'áry rupi ma hatãmba 'rã.
  ilo-ULB: Aglemmeng ti danum ket agbalin a kasla bato; timmangken ti rabaw ti adalem
    a danum.
  kpg-kpg: Ma di aha dela e huli nia wai gii hai be di hadu, ga haga hamaaloo i hongo
    tai?
  uig-ARA: شۇ چاغدا سۇ قېتىپ تاشتەك بولىدۇ، چوڭقۇر دېڭىزلارنىڭ يۈزى قېتىپ تۇتاشتۇرۇلىدۇ.
  sus-sus: Nde a niyama baa ye xa xinbeli a xɔrɔxɔ, a findi balabalanyi ra, a dusu
    baa xun na a xɔrɔxɔ alɔ gɛmɛe?»
  pon-2006: me kin kahrehiong pihl eh kekeluwakala, oh pahnsed wia-aihsla?
  jae-jae: Bu tau ŋajaŋa kêsa kêtôm poc ma gwêc ŋaôlic gêjac anô.
  ksd-ksd: A tava i dekdek da ra vat, Ma ra ais i kuvang ra ul a tava.
  tur-YTC: Derin suların yüzeyi donunca, Sular taş gibi sertleşir.
  grc-BRENT: ἣ καταβαίνει ὥσπερ ὕδωρ ῥέον; πρόσωπον ἀσεβοῦς τίς ἔπτηξε;
  ind-AYT: Air menjadi keras seperti batu, dan permukaan samudra membeku.
  nya-nya: pamene madzi amawuma gwaa ngati mwala, pamene madzi a pa nyanja amazizira,
    nalimba kuti gwaa?
  hrv-hrv: Kako čvrsnu vode poput kamena i led se hvata površja bezdana?
  mps-mps: Augwali te kedau sogo pedaluyu, tama te wę dabe masigi yali gilama dila
    pelama, te tamu ąį mesegelebo dao. Awe, te sigi ąį ugwadu dai te dila pabo
    dao,” wali.
  tpi-tpi: Long taim bilong kol, ol wara nabaut i save kamap strong olsem ston, na
    ais i karamapim solwara.
  dan-1931: Vandet størkner som Sten, Dybets Flade trækker sig sammen.
  vie-OVCB: Nước đông cứng như đá tảng, mặt vực thẳm cũng đóng băng.
  guj-2017: પાણી ઠરીને પથ્થરના જેવું થઈ જાય છે; અને મહાસગારની ઊંડી સપાટી પણ થીજી જાય
    છે.
  pon-2006A: me kin kahrehiong pihl eh kekeluwakala, oh pahnsed wia-aihsla?
  por-BRBSL: As águas se tornam duras como pedra, quando a superfície das profundezas
    está congelada.
  cth-cth: Tui hah talung patetlah a te sak teh, tui adungnae hai be kamkak.
  twi-twi: bere a nsu kyen dan sɛ ɔbo, na bun ani kyen?
  hlt-hlt: Tui khaw lungto bangla thuh uh tih tuidung hman ah khal.
  tbz-SIM: Muséé nhɔ̃ɔ̃ pĩ́ mmɛniɛ nkɛ̀ mɛ̀ɛ̀ kpenkɛmu kɛ nɑɑ́ nditɑ̃́rì, kɛ̀ mɛniɛ
    nyĩ́nkɛ̀ɛ nɑɑ́ nkupèrìkù.
  msy-2020: Ais irir dughiamɨn dɨpaba gavgavigha dagɨabar mɨn iti. Egha ais bar ongarim
    avara.
  dop-dop: Mpɩ pǝ pǝsǝɣǝnɑ pɔɣɔ lʋm ɩsɩɩ pǝlɛ, nɑ pǝ́ kii teŋku tɔɔ nyǝm tǝkpɑŋɑsɑŋ.
  azb-azb: Sular nə zaman daş kimi bərkiyir, Dərinliklərin səthi donur?
  eng-DBY: When the waters lie hidden as in stone, and the face of the deep holdeth
    fast together.
  hin-2017: जल पत्थर के समान जम जाता है, और गहरे पानी के ऊपर जमावट होती है।
  wol-KYG: ba wali ndox yi dëgër niw doj, déndu géej fasu, ne kekk?
  eng-YLT: As a stone waters are hidden, And the face of the deep is captured.
  eng-WYC-2017: Waters be made hard in the likeness of [a] stone, and the over-part
    of [the] ocean is constrained together.
  eng-WMBB: The waters become hard like stone, when the surface of the deep is frozen.
  urd-GVH: जब पानी पत्थर की तरह सख़्त हो जाए बल्कि गहरे समुंदर की सतह भी जम जाए तो
    कौन यह सरंजाम देता है?
  rug-rug: totoso ṉira guana patu sa kolo, meke totoso ṉira sa beru kolo pa lamana?
  gaz-gaz: Bishaanonni akka dhagaa jabaatu, fuulli tuujubaas akka cabbii taʼa.
  fra-LSG: Pour que les eaux se cachent comme une pierre, Et que la surface de l’abîme
    soit enchaînée?
  yal-yal: Igen xɔdɔxɔma alo gɛmɛna, ige xundin yi sa fufaan xun ma.”
  haw-1868: Ua hunaia na wai me he mea la malalo o ka pohaku, A o ka ili o ka hohonu
    ua hoopaaia.
  arb-NAV: تَتَجَلَّدُ الْمِيَاهُ كَحِجَارَةٍ وَيَتَجَمَّدُ وَجْهُ الْغَمْرِ.
  ewe-ewe: esi tsiwo do kpe abe ahlihã ene eye gogloƒewo tame zu tsikpe?
  eng-LEE: '[When] like a stone the waters are congealed, and the face of the deep
    is bound in fetters?'
  asm-FB: জল সমূহ নিজে গোট খায় আৰু শিলৰ নিচিনা হয়, পৃষ্ঠতলৰ গভীৰত সি হিমলৈ ৰূপান্তৰিত
    হয়।
  sus-A: ندٍ عَ نِيَمَ بَا يٍ شَ شِنبٍلِ عَ شْرْشْ، عَ قِندِ بَلَبَلَنيِ رَ، عَ دُ سُ
    بَا شُن نَ عَ شْرْشْ عَلْ فّمّيٍ؟»
  fra-SBL: Les eaux deviennent dures comme la pierre, lorsque la surface des profondeurs
    est gelée.
  hbo-hbo: כָּ֭אֶבֶן מַ֣יִם יִתְחַבָּ֑אוּ וּפְנֵ֥י תְ֝הֹ֗ום יִתְלַכָּֽדוּ׃
  kik-kik: rĩrĩa maaĩ momaga ta ihiga, rĩrĩa maaĩ marĩa marĩ igũrũ wa iria magwatana?
  fra-NCL: pour que les eaux durcissent comme la pierre, et que la surface de l’abîme
    se solidifie ?
  cek-AK: Tuinawk loe siktue naah thlung baktiah amkhawk o.
  cuk-cuk: ¿Doa dii akwayob-dutusuli imake? ¿Doa demar-dummad-naid osatelegega imake?
  uig-CYR: Шу чағда су қетип таштәк болиду, Чоңқур деңизларниң йүзи қетип туташтурулиду.
  tel-2017: జలాలు దాక్కుని రాయిలాగా గడ్డకట్టుకుపోతాయి. అగాధజలాల ఉపరితలం ఘనీభవిస్తుంది.
  hat-BSA: Dlo vin di tankou wòch e sifas pwofondè a vin prizonye ladann.
  kos-kos: Ma oru tuh kof in ekla oana eot, Ac orala fin kof uh in tipenmarla?
  hbo-WLC: כָּ֭אֶבֶן מַ֣יִם יִתְחַבָּ֑אוּ וּפְנֵ֥י תְ֝ה֗וֹם יִתְלַכָּֽדוּ׃
  ibo-ibo: nke na-eme ka mmiri kpụkọtaa dịrị ike dịka nkume, meekwa ka ihu ogbu mmiri
    kpụkọta?
