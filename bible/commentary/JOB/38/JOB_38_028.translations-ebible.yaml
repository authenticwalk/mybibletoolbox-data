verse: JOB.038.028
translations:
  mal-C: മഴയ്ക്ക് ഒരു പിതാവുണ്ടോ? മഞ്ഞുതുള്ളികളെ ജനിപ്പിച്ചതാര്?
  deu-TKW: Hat der Regen einen Vater, oder wer hat die Tautropfen gezeugt?
  lin-lin: Boni, mvula ezali nde na tata ? Nani abotaki matanga ya mamwe ?
  eng-LSV: Does the rain have a father? Or who has begotten the drops of dew?
  eng-GNV: Who is the father of the rayne? or who hath begotten the droppes of the
    dewe?
  eng-WEBSTER: Hath the rain a father? or who hath begotten the drops of the dew?
  nhw-BL: “¿Quipiya itata nopa atl catli huetzi? ¿Canque huala nopa ajhuachtli?
  swh-ONEN: Je, mvua ina baba? Ni nani baba azaaye matone ya umande?
  bba-bba: Gurɑ yɑ tundo mɔ ro? Wɑrɑ u kɑkoru mɑrɑ.
  eng-KJVCPB: Hath the rain a father? Or who hath begotten the drops of dew?
  luo-luo: Koth bende nigi wuon mare? Wuon thoo mamoko e lum en ngʼa?
  meu-meu: Medu na mai ihavarana a? Daika ese hunu e havaraia?
  npi-ULB: के झरीको कुनै बुबा छ, अर्थात् शीतको थोपालाई जन्माउने को हो ?
  yor-yor: Òjò ha ní baba bí? Tàbí ta ni o bí ìkún ìṣe ìrì?
  pes-OPCB: آیا باران یا شبنم پدری دارد؟
  tgl-ULB: May ama ba ang ulan? Sino ang nagbunga ng mga patak ng hamog?
  cbu-NT: ¿Antaati sin, misha sirinatam wapar yuw kamachtaku an taar? nduni. Nuwaantamaricha
    anoo kamachtakshina.
  hui-hui: Mbiraga dalubi pibiyabi ibira hagayago libu aba kabe nahe.
  mya-mya: မိုဃ်းရေ၏အဘကား အဘယ်သူနည်း။ နှင်း ပေါက်တို့ကို အဘယ်သူဖြစ်ဘွားစေသနည်း။
  bod-N: ཆར་བ་ལ་ནི་ཕ་ཡོད་དམ། ། ཟིལ་བ་སུ་ལས་སྐྱེས་པ་ཡིན། །
  sna-sna: Ko, mvura ina baba here? Ndianiko baba vemadonhwe edova?
  spa-BLM: ¿La lluvia tiene padre? ¿O quién recoge las gotas de rocío?
  cac-cac: ¿Mach mamab'il yaj d'a yaxn̈ab' yed' d'a yal ac'val?
  swh-ULB: Je kuna baba wa mvua? Ni nani aliyeyafanya matone ya umande?
  bel-bel: Ці ёсьць у дажджу бацька? альбо хто нараджае кроплі расы?
  deu-ELBBK: Hat der Regen einen Vater, oder wer zeugt die Tropfen des Taues?
  mbb-OT: Hentei is ebpuunan te uzan, wey zehemug,
  mal-2015: മഴെക്കു അപ്പനുണ്ടോ? അല്ല, മഞ്ഞുതുള്ളികളെ ജനിപ്പിച്ചതാർ?
  rmc-rmc: Či hin le brišindes dad? Ko anel pro svetos e rosa?
  pes-OPV: آیا باران را پدری هست؟ یا کیست که قطرات شبنم را تولید نمود؟
  ron-1924: Аре плоая татэ? Чине дэ наштере пикэтурилор де роуэ?
  ben-OBCV: বৃষ্টির কি বাবা আছে? কে শিশিরকণার জন্ম দিয়েছে?
  som-som: Roobku ma aabbuu leeyahay? Yaase dhalay dhibicyaha sayaxa?
  lat-VUC: Quis est pluviæ pater? vel quis genuit stillas roris?
  eng-ASVBT: Hath the rain a father? Or who hath begotten the drops of dew?
  ita-1885: La pioggia ha ella un padre? Ovvero, chi ha generate le stille della rugiada?
  eng-LXXUP: Who is the rain’s father? And who has generated the drops of dew?
  eng-ULB: Does the rain have a father, or, who fathers the drops of dew?
  spa-VBL: ¿Tiene la lluvia un padre? ¿Quién fue el padre de las gotas de rocío?
  fra-_FOB: La pluie a-t-elle un père? Ou, qui enfante les gouttes de rosée?
  mal-mal: മഴക്ക് അപ്പനുണ്ടോ? അല്ല, മഞ്ഞുതുള്ളികളെ ജനിപ്പിച്ചതാര്?
  urd-GVR: Kyā bārish kā bāp hai? Kaun shabnam ke qatroṅ kā wālid hai?
  suz-BL: मार रेउ आ आफ बाक्‍बा? सीत कली जरमेब सु बाक्‍बा?
  eng-NOY: Hath the rain a father? Or who hath begotten the drops of the dew?
  ita-1927: Ha forse la pioggia un padre? o chi genera le gocce della rugiada?
  ckb-ckb: ئایا باران باوکی هەیە؟ ئەی کێ دڵۆپەکانی شەونم دەخاتەوە؟
  eng-BBE: Has the rain a father? or who gave birth to the drops of night mist?
  kan-OKCV: ಮಳೆಗೆ ತಂದೆ ಇದ್ದಾನೆಯೇ? ಮಂಜಿನ ಹನಿಗಳನ್ನು ಹೆತ್ತವಳಿದ್ದಾಳೆಯೆ?
  tam-2017: மழைக்கு ஒரு தகப்பனுண்டோ? பனித்துளிகளைப் பிறப்பித்தவர் யார்?
  spa-RV-1909: ¿Tiene la lluvia padre? ¿ó quién engendró las gotas del rocío?
  ron-BTF: Are ploaia tată, sau cine a născut picăturile de rouă?
  eng-WEBP: Does the rain have a father? Or who fathers the drops of dew?
  eng-FBV: Does the rain have a father? Who was the father of the dewdrops?
  nld-1939: Heeft de regen een vader, Of wie heeft de druppels van de dauw verwekt;
  nch-BL: “¿Quipiya itata nopa at cati huetzi? ¿Canque huala nopa ajhuechti?
  vie-1934: Mưa có cha chăng? Ai sanh các giọt sương ra?
  hin-CV: है कोई वृष्टि का जनक? अथवा कौन है ओस की बूंदों का उत्पादक?
  spa-BES: ¿Tiene la lluvia un padre? ¿O quién dio a luz al rocío?
  tdx-tdx: Manan-drae hao i orañey? Ke ia ty nampiareñe o tsopan-jonoo?
  tha-KJV: ฝนมีพ่อหรือ หรือผู้ใดได้กระทำให้​เก​ิดหยาดน้ำค้าง
  por-BR-2018: Por acaso a chuva tem pai? Ou quem gera as gotas do orvalho?
  deu-ELO: Hat der Regen einen Vater, oder wer zeugt die Tropfen des Taues?
  eng-WYC-2018: Who is [the] father of (the) rain, either who engendered the drops
    of dew?
  epo-epo: Ĉu la pluvo havas patron? Aŭ kiu naskigis la gutojn de roso?
  uig-PIN: Yamƣurning atisi barmu? Xǝbnǝmni kim tuƣⱪandu?
  beo-beo: Gibu amola oubi baeya ela da eda ganabela:?
  tpi-OTNT: “Olsem wanem? Ating ren na wara bilong nait i gat papa, a?
  hau-SA: Ruwan sama yana da mahaifi? Wa ya zama mahaifin raɓa?
  uig-LAT: Yamghurning atisi barmu? Shebnemni kim tughqandu?
  nde-nde: Izulu elinayo liloyise na? Ngubani onguyise wamathonsi amazolo na?
  ton-ton: Ko hai ʻae tamai ʻae ʻuha? Pe ko hai kuo ne fakatupu ʻae ngaahi tulutā
    ʻoe hahau?
  ces-1613: Má-liž déšť otce? A kdo plodí krůpěje rosy?
  eng-WMB: Does the rain have a father? Or who fathers the drops of dew?
  tam-TCV: மழைக்கு ஒரு தகப்பன் உண்டோ? பனித்துளிகளைப் பெற்றெடுத்தவர் யார்?
  ceb-ULB: Aduna bay amahan ang ulan? Kinsa man ang nagmugna sa tulo sa yamog?
  pol-UBG: Czy deszcz ma ojca? A kto spłodził krople rosy?
  agr-agr: Yumi, nuigtu jegashik aina duka aents apagtin aina nuninchau ainawai. ¡Witjai
    nuna najanaunuk!
  kyc-kyc: Apu pipyaepe dolapo nakambana rakange mende karengese?
  urd-GVU: کیا بارش کا باپ ہے؟ کون شبنم کے قطروں کا والد ہے؟
  deu-1912: Wer ist des Regens Vater? Wer hat die Tropfen des Taues gezeugt?
  kan-2017: ಮಳೆಗೆ ತಂದೆಯುಂಟೋ? ಮಂಜಿನ ಹನಿಗಳನ್ನು ಪಡೆದವನು ಯಾರು?
  yap-yap: Gur bay e chitamngin e n’uw nge wa’angachal?
  hlt-MCSB: Khotlan te a napa om a? Buemtui tuicip te ulong a sak?
  mdy-ETH: ዒሮንታ ዖልኮንታ ማዤሢ ዖናዳይ?
  twi-ASANTE: Osutɔ wɔ agya anaa? Hwan na ɔyɛ agya ma obosuo?
  eng-WEBU: Does the rain have a father? Or who fathers the drops of dew?
  wal-wal: “Irau woikko xaazau aawi de7ii?
  spa-PDDPT: ¿La lluvia tiene padre? ¿Quién engendró las gotas de rocío?
  gun-gun: Oky nda'u tuu va'e oiko? Mava'e tu ojapo 'rã yxapy otyky aguã rami?
  ilo-ULB: Adda kadi ama ti tudo? Siasino ti nangpataud kadagiti tedted ti linnaaw?
  kpg-kpg: Nia uwa mono magalillili la nau damana i golo?
  uig-ARA: يامغۇرنىڭ ئاتىسى بارمۇ؟ شەبنەمنى كىم تۇغقاندۇ؟
  sus-sus: Nde findixi tunɛ baba ra? Nde xini raminima?
  pon-2006: Mie semen keteu de semen pwoaik?
  jae-jae: “Kom ŋatama gêmoa me masi. Asa kêka maniŋ ŋatetep lasê.
  ksd-ksd: Dave, tika na tutana i ga tar vangala ra bata? Ma to ia a tama i ra mavoko?
  tur-YTC: Yağmurun babası var mıdır? Ya da çiğ damlalarının babası kimdir?
  grc-BRENT: Τίς ἐστιν ὑετοῦ πατήρ; τίς δέ ἐστιν ὁ τετοκὼς βώλους δρόσου;
  ind-AYT: Apakah hujan memiliki ayah? Siapakah yang melahirkan tetes-tetes embun?
  nya-nya: Kodi mvula ili ndi abambo ake? Nanga madzi a mame anawabereka ndani?
  hrv-hrv: Ima li kiša svoga roditelja? Tko je taj koji kapi rose rađa?
  mps-mps: “Mena tama tialiwe? Te tulubo tulubage te aya me deli elalubawe? Te hulide
    ąį segeni ebo tulubagego aya bidibawe?
  tpi-tpi: “Olsem wanem? Ating ren na wara bilong nait i gat papa, a?
  dan-1931: Har Regnen mon en Fader, hvem avlede Duggens Dråber?
  vie-OVCB: Phải chăng mưa có cha? Ai sinh ra sương móc?
  guj-2017: શું વરસાદનો કોઈ પિતા છે? ઝાકળનાં બિંદુઓ ક્યાંથી આવે છે?
  pon-2006A: Mie semen keteu de semen pwoaik?
  por-BRBSL: A chuva tem um pai? Ou quem é o pai das gotas de orvalho?
  cth-cth: Khotui ni a na pa a tawn maw. Tadamtui ka bawt e hah apinimaw a khe.
  twi-twi: Osu wɔ agya ana? Hena na ɔyɛ agya ma obosu a ɛsosɔ?
  hlt-hlt: Khotlan te a napa om a? Buemtui tuicip te ulong a sak?
  tbz-SIM: Fɛtɑɑfɛ̀ mɔ̀kɛ fɛ cìcɑɑ̀? We nnɛ́ pɛí timɑɑ̀ntì?
  msy-2020: “Jop, dɨmagarimɨn ghuariam ko amozim ti afeziatam iti, o puvatɨ?
  dop-dop: Tɛʋ wɛnɑ cɑɑ kɛ? Yɑɑ ɑwe lʋlǝɣǝnɑ ɑŋkpǝlɛɛ?
  azb-azb: Yağışın atası varmı? Şeh damlalarını kim yaratdı?
  eng-DBY: Hath the rain a father? or who begetteth the drops of dew?
  hin-2017: क्या मेंह का कोई पिता है, और ओस की बूँदें किसने उत्पन्न की?
  wol-KYG: Ab taw daa am baay? Ana ku geñoom sos toqi lay?
  eng-YLT: Hath the rain a father? Or who hath begotten the drops of dew?
  eng-WYC-2017: Who is [the] father of rain, either who engendered the drops of dew?
  eng-WMBB: Does the rain have a father? Or who fathers the drops of dew?
  urd-GVH: क्या बारिश का बाप है? कौन शबनम के क़तरों का वालिद है?
  rug-rug: Vea koa nana si Asa pu va hoqana sa ruku? Vea koa nana tu si Asa pu va
    boboso nia puni sa pepeso?
  gaz-gaz: Roobni abbaa qabaa? Copha fixeensaa eenyutu dhalche?
  fra-LSG: La pluie a-t-elle un père? Qui fait naître les gouttes de la rosée?
  yal-yal: “Tulen fafe na ba? Nde xiila barixi?
  haw-1868: He makuakane anei ko ka ua? Owai hoi i hoohanau i na kulu hau?
  arb-NAV: هَلْ لِلْمَطَرِ أَبٌ؟ وَمَنْ أَنْجَبَ قَطَرَاتِ النَّدَى؟
  ewe-ewe: Fofo le tsidzadza sia? Ame kae nye tɔ na ahũdzadza?
  eng-LEE: Hath the rain a father? or who hath begotten the drops of the dew?
  asm-FB: বৰষুণৰ জানো পিতৃ আছে? নিয়ৰৰ বিন্দুসমুহ জানো কোনোবাই প্ৰসৱ কৰিলে?
  sus-A: ندٍ قِندِشِ تُنّ بَبَ رَ؟ ندٍ شِنِ رَ مِنِمَ؟
  fra-SBL: La pluie a-t-elle un père ? Ou qui est le père des gouttes de rosée ?
  hbo-hbo: הֲיֵשׁ־לַמָּטָ֥ר אָ֑ב אֹ֥ו מִי־הֹ֝ולִ֗יד אֶגְלֵי־טָֽל׃
  kik-kik: Mbura nĩĩrĩ ithe? Nũũ mũciari wa matata ma ime?
  fra-NCL: La pluie a-t-elle un père ? Qui engendre les gouttes de la rosée ?
  cek-AK: Khotui loe ampa tawnh maw? To tih ai boeh loe mi mah maw dantui ohsak?
  cuk-cuk: ”¿Dii-wiedde bab nikasi? ¿Doa boo ogwalulesibali?
  uig-CYR: Ямғурниң атиси барму? Шәбнәмни ким туққанду?
  tel-2017: వర్షానికి తండ్రి ఉన్నాడా? మంచు బిందువులను కన్నది ఎవరు?
  hat-BSA: Èske lapli gen papa? Oswa se kilès ki te reyisi fè gout lawouze yo?
  kos-kos: Ku oasr papa tumun af uh ku aunfong uh?
  hbo-WLC: הֲיֵשׁ־לַמָּטָ֥ר אָ֑ב א֥וֹ מִי־ה֝וֹלִ֗יד אֶגְלֵי־טָֽל׃
  ibo-ibo: Mmiri ozuzo o nwere nna? Onye mụrụ igirigi?
  ory-ory: ବୃଷ୍ଟିର କି ପିତା ଅଛି? ଅବା କିଏ ଶିଶିର ବିନ୍ଦୁସବୁ ଜାତ କରିଅଛି?
  chk-chk: Ifa usun, a wor semen ewe üt, ika iö a nöünätiu chiin amwurenipwin?
  rop-rop: Hu det dedi blanga det dyu en det rein?
  ukr-1871: Чи в доща є батько? Хто роджає краплї роси?
  deu-1951: Hat der Regen auch einen Vater, und wer hat die Tropfen des Taues erzeugt?
  eng-JPS: Hath the rain a father? Or who hath begotten the drops of dew?
  srp-1865: Ima li dažd oca? ili ko je rodio kaplje rosne?
  lug-lug: Enkuba erina kitaawe waayo? Ani azaala amatondo ag’omusulo?
  heb-heb: היש למטר אב או מי הוליד אגלי טל׃
  ben-IRV: বৃষ্টির পিতা কি কেউ আছে? শিশিরবিন্দুর জন্মদাতাই বা কে?
  pan-pan: ਕੀ ਮੀਂਹ ਦਾ ਕੋਈ ਪਿਤਾ ਹੈ, ਜਾਂ ਤ੍ਰੇਲ ਦੀਆਂ ਬੂੰਦਾਂ ਕਿਸ ਤੋਂ ਜੰਮੀਆਂ ਹਨ?
  mya-JVB: မိုဃ်းရေ ၏အဘ ကား အဘယ်သူနည်း။ နှင်း ပေါက် တို့ကို အဘယ်သူ ဖြစ်ဘွားစေသနည်း။
  hmo-hmo: Medu o paripari be mai edia tamana, a?
  urd-urd: क्या बारिश का कोई बाप है, या शबनम के क़तरे किससे तवल्लुद हुए?
  rus-SYN: Есть ли у дождя отец? или кто рождает капли росы?
  bqc-SIM: Lou de'ia vĩe? Démɛ dɛ sua pↄ́ ì kpa mae ũi?
  tcz-CHONGTHU: Go in pa aneijem? Daitwi kon ahin pen doh sah ham?
  mar-mar: पावसास वडील आहेत का? दवबिंदू कुठून येतात?
  qub-qub: Tamyapawan shullaypaga ¿pitaj taytan?
  bqp-bqp: Legũ de vĩ yá? Dí mɛ́ à plí ìi?
  hat-hat: Eske lapli a gen papa? Ki moun ki fè lawouze?
  eng-BSB: Does the rain have a father? Who has begotten the drops of dew?
  eng-WEBPB: Does the rain have a father? Or who fathers the drops of dew?
  kbq-kbq: Ko'mofona nafa'a mani'nefi? Iza ata komofona nafa'a mani'neno atregeno
    eneramie?
  nhe-BL: “¿Quipiya itata nopa atl tlen huetzi? ¿Canque huala nopa ajhuechtli?
  bus-bus: Lou de vĩↄ́? Dé bé à kpíi ì?
  gub-BL: Aipo heta tu àmàn pe. Aipo heta tu zuwiri pe.
  eng-DRA: Who is the father of rain? or who begot the drops of dew?
