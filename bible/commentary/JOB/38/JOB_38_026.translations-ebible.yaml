verse: JOB.038.026
translations:
  mal-C: '@see-verse:JOB.038.025'
  deu-TKW: um es regnen zu lassen auf menschenleeres Land, auf die Wüste, in der niemand
    wohnt,
  lin-lin: mpo na konokisa mvula na esika oyo ezanga bato, na esika ya esobe oyo bato
    bavandaka te,
  eng-LSV: To cause [it] to rain on a land [with] no man, || A wilderness [with] no
    man in it.
  eng-GNV: To cause it to raine on the earth where no man is, and in the wildernes
    where there is no man?
  eng-WEBSTER: To cause it to rain on the earth, where no man is ; on the wilderness
    in which there is no man;
  nhw-BL: ¿Tijmati ajqueya quichihua ma huetzi atl ipan huactoc tlali campa amo tleno
    eli?
  swh-ONEN: ili kusababisha mvua kunyeshea mahali pasipokaliwa na mtu, jangwa lisilo
    na yeyote ndani yake,
  bba-bba: Wɑrɑ u rɑ de ɡurɑ yu nɛ ɡbɑburɔ, tem mi ɡoo sɑri,
  eng-KJVCPB: To cause it to rain on the earth, where no man is; On the wilderness,
    wherein there is no man;
  luo-luo: mondo okel ngʼich kama onge dhano modakie ma en piny motimo ongoro maonge
    dhano kata achiel,
  meu-meu: Tau ta ese se noholaiamu tanona latanai ia ese medu e hadihoamu, tano ḡaḡaena
    asi inoholaina latanai;
  npi-ULB: कुनै व्‍यक्ति नरहने ठाउँ र कोही नभएको उजाड-स्थानमा पानी पार्नलाई,
  yor-yor: láti mú u rọ̀jò sórí ayé níbi tí ènìyàn kò sí, ní aginjù níbi tí ènìyàn
    kò sí;
  pes-OPCB: '@see-verse:JOB.038.025'
  tgl-ULB: para idulot ito na umulan sa mga lupain kung saan walang tao ang nabubuhay,
    at sa ilang, kung saan walang ni isang tao,
  cbu-NT: Nuwaantamari ashkachuri, apusap yap kung ndunar kizpur puzatanu anoom, sinakchu,
    kachachtamaam wayakchuri ashkiya.
  hui-hui: Dindi wali agali nahaga ngagoha iba dalu ibilayaruni aiwabe.
  mya-mya: လွတ်လပ်သောလွင်ပြင်ကို ရေနှင့်ဝစေ၍၊ နုသောမြက်ပင်အညှောက်ကို ထွက်စေခြင်းငှါ၎င်း၊
  bod-N: མི་མེད་ལུང་སྟོང་ལ་ནི་ཆར་གནང་ཞིང་། ། དབེན་སྟོང་ཡུལ་ལ་ཆར་བ་འབབ་ཏུ་བཅུག །
  sna-sna: kuti zvidiridze nyika isingagarwi nomunhu, gwenga risina munhu mariri,
  spa-BLM: para hacer llover en una tierra donde no hay hombre, en el desierto, en
    el que no hay hombre,
  cac-cac: ayic syac'an n̈ab' d'a lum tz'inan luum, b'aj malaj anima cajan,
  swh-ULB: na kuifanya mvua inyeshe juu ya nchi ambazo hakuna mtu aishiye ndani yake,
    na juu ya jangwa, ambayo ndani yake hakuna mtu yeyote,
  bel-bel: каб падаў дождж на зямлю бязьлюдную, на пустыню, дзе няма чалавека,
  deu-ELBBK: um regnen zu lassen auf ein Land ohne Menschen, auf die Wüste, in der
    kein Mensch ist,
  mbb-OT: Hentei is edsuǥù te uzan para med-uzan diyà te disirtu, he lugar he wazà
    duen ed-ubpà he etew?
  mal-2015: തരിശും ശൂന്യവുമായ നിലത്തിന്റെ ദാഹം തീർക്കേണ്ടതിന്നും ഇളമ്പുല്ലു മുളെപ്പിക്കേണ്ടതിന്നും
  rmc-rmc: hoj te del o brišind pre phuv, kaj ňiko na bešel, the pre pušťa, kaj ňiko
    na dživel?
  pes-OPV: تا برزمینی که کسی در آن نیست ببارد و بر بیابانی که در آن آدمی نباشد،
  ron-1924: пентру ка сэ кадэ плоая пе ун пэмынт фэрэ локуиторь, пе ун пустиу унде
    ну сунт оамень;
  ben-OBCV: যেন জনমানবহীন দেশ, বসতিহীন মরুভূমি জলসিক্ত হয়,
  som-som: Si roob ugu da'o dhul aan binu-aadmina joogin, Iyo cidlada aan ninna degganayn,
  lat-VUC: ut plueret super terram absque homine in deserto, ubi nullus mortalium
    commoratur;
  eng-ASVBT: To cause it to rain on a land where no man is; On the wilderness, wherein
    there is no man;
  ita-1885: Per far piovere in su la terra, ove non è niuno; E in sul deserto, nel
    quale non abita uomo alcuno?
  eng-LXXUP: To rain upon the land where there is no man, The wilderness, where there
    is not a man in it; So as to feed the untrodden and uninhabited land,
  eng-ULB: to cause it to rain on lands where no person exists, and on the wilderness,
    in which there is no one,
  spa-VBL: “¿Quién lleva la lluvia a una tierra deshabitada, a un desierto donde no
    vive nadie,
  fra-_FOB: Pour faire pleuvoir sur une terre sans habitants, sur un désert sans hommes,
  mal-mal: തരിശും ശൂന്യവുമായ നിലത്തിന്റെ ദാഹം തീർക്കേണ്ടതിനും ഇളമ്പുല്ല് മുളപ്പിക്കേണ്ടതിനും
  urd-GVR: tāki insān se ḳhālī zamīn aur ġhairābād registān kī ābpāshī ho jāe,
  suz-BL: मेको मुर मबाक्‍शो रागी नु गोरशो रागी जिप्‍पाइक्‍चा कली बाक्‍ब।
  eng-NOY: To give rain to the land without an inhabitant, To the wilderness wherein
    is no man;
  ita-1927: perché la pioggia cada sulla terra inabitata, sul deserto ove non sta
    alcun uomo,
  ckb-ckb: بۆ ئاودانی خاکێک کە مرۆڤی تێدا نییە، بەسەر چۆڵەوانییەک کە ئادەمیزادی تێدا
    نییە،
  eng-BBE: Causing rain to come on a land where no man is living, on the waste land
    which has no people;
  kan-OKCV: ಮಳೆ ಮನುಷ್ಯರಿಲ್ಲದ ಕಾಡಿನಲ್ಲಿಯೂ ನಿರ್ಜನ ಪ್ರದೇಶದಲ್ಲಿಯೂ, ಸುರಿಯುವುದು.
  tam-2017: பூமியெங்கும் மனிதர் குடியில்லாத இடத்திலும், மனிதநடமாட்டமில்லாத வனாந்திரத்திலும்
    மழையைப் பொழியச்செய்து,
  spa-RV-1909: Haciendo llover sobre la tierra deshabitada, sobre el desierto, donde
    no hay hombre,
  ron-BTF: Să îl facă să plouă peste pământ, unde nu este nimeni, în pustie, în care
    nu este om;
  eng-WEBP: to cause it to rain on a land where there is no man, on the wilderness,
    in which there is no man,
  eng-FBV: Who brings rain to an uninhabited land, to a desert where nobody lives,
  nld-1939: Om regen te geven op onbewoond land, Op steppen, waar zich geen mens bevindt;
  nch-BL: ¿Tijmati ajquiya quichihua ma huetzi at ipan huactoc tali campa amo teno
    eli?
  vie-1934: Để mưa xuống đất bỏ hoang, Và trên đồng vắng không có người ở;
  hin-CV: कि रेगिस्तान प्रदेश में पानी बरसायें, उस बंजर भूमि जहां कोई नहीं रहता,
  spa-BES: Causando que la lluvia caiga en una tierra donde ningún hombre vive, en
    el desierto que no tiene gente;
  tdx-tdx: Hahavia’ ty orañe an-tane tsy ama’ondaty, ndra an-diolio pok’ olombeloñe,
  tha-KJV: ให้​นำฝนมาบนแผ่นดิ​นที​่​ไม่มี​คนอยู่ และบนถิ่นทุ​รก​ันดารซึ่งไม่​มี​มนุษย์​ที่นั่น
  por-BR-2018: Para chover sobre a terra onde havia ninguém, sobre o deserto, onde
    não há gente,
  deu-ELO: um regnen zu lassen auf ein Land ohne Menschen, auf die Wüste, in welcher
    kein Mensch ist,
  eng-WYC-2018: That it should rain on the earth without man, in desert, where none
    of deadly men dwelleth? (So that it would rain on the earth where there is no
    one, yea, in the wilderness, where no person liveth?)
  epo-epo: Por doni pluvon sur teron, kie neniu troviĝas, Sur dezerton senhoman,
  uig-PIN: Xundaⱪ ⱪilip yamƣur ⱨeq adǝm yoⱪ bolƣan yǝr yüzigǝ, Ⱨeq adǝmzatsiz dǝxt-bayawanƣa
    yaƣdurulmamdu?
  beo-beo: Dunu hame esalebe soge amogai gibu sa:ima:ne, nowa da hamobela:?
  tpi-OTNT: Husat i mekim ren i pundaun long ples drai i no gat man i stap long en?
  hau-SA: don ba da ruwa a ƙasar da ba kowa a wurin jeji inda ba mai zama ciki
  uig-LAT: Shundaq qilip yamghur héch adem yoq bolghan yer yüzige, Héch ademzatsiz
    desht-bayawan’gha yaghdurulmamdu?
  nde-nde: ukuthelezela ilizwe elingahlali muntu, inkangala okungelamuntu kuyo,
  ton-ton: Koeʻuhi ke pule ke ʻuha ki he fonua, ʻaia ʻoku ʻikai ʻi ai ha tangata;
    ki he toafa, ʻaia ʻoku ʻikai ʻi ai ha tangata;
  ces-1613: Tak aby pršel déšť i na tu zemi, kdež není lidí, na poušť, kdež není člověka,
  eng-WMB: to cause it to rain on a land where there is no man, on the wilderness,
    in which there is no man,
  tam-TCV: ஒருவரும் குடியிராத நிலத்திற்கும், எவருமே இல்லாத பாலைவனத்திற்கும் பசுமையைக்
    கொடுப்பதற்காகவும்,
  ceb-ULB: aron moulan sa dapit nga walay tawo nga nagpuyo, ug sa kamingawan, diin
    walay usa ka tawo,
  pol-UBG: Aby padał deszcz na ziemię, w której nikt nie mieszka, i na pustynię, gdzie
    nie ma człowieka;
  agr-agr: Witjai nuna dutikaunuk, tuja witjai uwejush aents makichkish atsamunum
    yutumtikaunuk,
  kyc-kyc: Yuu wambu pali nange dupwana apimi apu epo pena lengese?
  urd-GVU: تاکہ انسان سے خالی زمین اور غیرآباد ریگستان کی آب پاشی ہو جائے،
  deu-1912: und läßt regnen aufs Land da niemand ist, in der Wüste, da kein Mensch
    ist,
  kan-2017: ಹಾಳುಬೀಳಾದ ಭೂಮಿಯನ್ನು ತೃಪ್ತಿಪಡಿಸಿ, ಹಸಿ ಹುಲ್ಲನ್ನು ಬೆಳೆಯಿಸಬೇಕೆಂದು,
  yap-yap: Mini’ e be gagiyegnag e n’uw be aw ko gin nder par be’ riy?
  hlt-MCSB: A khuiah tongpa aka om pawh khosoek neh hlang aka tal khohmuen ah khaw
    rhotui aka tlan sak la,
  mdy-ETH: ዬያጉዲ ዖኦኒያባኣ ሳዖይዳ ዓሲ ናንጉዋ ዳውሎ ቦኦላ
  twi-ASANTE: sɛ ɛbɛtɔ agu asase a obiara nte soɔ so, anweatam a obiara nni soɔ,
  eng-WEBU: to cause it to rain on a land where there is no man, on the wilderness,
    in which there is no man,
  wal-wal: Asi de7enna bazzuwan iraa bukissiyai oonee?
  spa-PDDPT: para saciar la tierra deshabitada y desolada, para que brote la hierba,
  gun-gun: Mba'eta ambo'oky 'rã yvy áry avave rei oĩ e'ỹa py, tekoa e'ỹa rupi ae,
  ilo-ULB: a mangpatudo kadagiti daga nga awan matagtagitaona, ken iti let-ang, nga
    awan ti uray maysa nga agbibiag,
  kpg-kpg: Ma koai dela ne hai di uwa gii doo i di gowaa dela ono daangada ai?
  uig-ARA: شۇنداق قىلىپ يامغۇر ھېچ ئادەم يوق بولغان يەر يۈزىگە، ھېچ ئادەمزاتسىز دەشت-باياۋانغا
    ياغدۇرۇلمامدۇ؟
  sus-sus: Nde a niyaxi tunɛ xa bira bɔxi ma mixi mu na dɛnnaxɛ alɔ gbengberen yire?
  pon-2006: Ihs me kin kamwerehdi keteu wasa me sohte towe?
  jae-jae: gebe kom ênac êsêp gamêŋ, taŋ ŋamalac teŋ gêmoa atom ma ênac êsêp gamêŋ
    sawa, taŋ ŋac teŋ gêŋgôŋ atom naŋ,
  ksd-ksd: Upi ra bata na bura ta ra pakana ba pa ta tarai tana, Ta ra bil ba pa ta
    tarai tana,
  tur-YTC: İnsanın bulunmadığı diyara, İnsanın olmadığı çöle yağsın diye,
  grc-BRENT: τοῦ ὑετίσαι ἐπὶ γῆν οὗ οὐκ ἀνήρ, ἔρημον οὗ οὐχ ὑπάρχει ἄνθρωπος ἐν αὐτῇ,
  ind-AYT: untuk menurunkan hujan ke atas tanah yang tidak berpenghuni, dan padang
    belantara yang tidak didiami,
  nya-nya: kuthirira madzi dziko limene sikukhala munthu, chipululu chopandamo munthu,
  hrv-hrv: da bi daždjelo na kraj nenastanjen, na pustinju gdje žive duše nema,
  mps-mps: Dego mu te bidi meni yai bulu tǫ wa pai madi tulubage tulumainu ebo dawe?
  tpi-tpi: Husat i mekim ren i pundaun long ples drai i no gat man i stap long en?
  dan-1931: for at væde folketomt Land, Ørkenen, hvor ingen bor,
  vie-OVCB: Ai khiến mưa tưới tràn đất khô khan, trong hoang mạc không một người sống?
  guj-2017: જ્યાં માનવીએ પગ પણ નથી મૂક્યો, એવી સૂકી અને ઉજ્જડ ધરતી પર તે ભરપૂર વરસાદ
    વરસાવે છે,
  pon-2006A: Ihs me kin kamwerehdi keteu wasa me sohte towe?
  por-BRBSL: para fazer chover em uma terra onde não há homem, no deserto, no qual
    não há homem,
  cth-cth: Apihai a ohoehnae ram hoi apihai a ohoehnae kahrawngum dawk khorak sak
    hane hoi,
  twi-twi: sɛ ɛbɛtɔ agu asase a obiara nte so so, nweatam a obiara nni so,
  hlt-hlt: A khuiah tongpa aka om pawh khosoek neh hlang aka tal khohmuen ah khaw
    rhotui aka tlan sak la,
  tbz-SIM: We nhɔ̃ɔ̃ duɔ́ nkɛ̀ fɛ̀ɛ̀ ni kɛtenkɛ̀ òmɔù í bo kɛ̀? We nhɔ̃ nte kɛ̀ fɛ̀ɛ̀
    ni fɛkpɑ́fɛ̀ òmɔù í ɑ̃ dɛ̀?
  msy-2020: Tina amozibagh amima, da gumazamiziba puvatɨzir danganiba ko nguazir mɨdiaribagh
    izi?
  dop-dop: N nyǝmɑ́ wei ɩ yeki nɑ tɛʋ nɩɩkɩ wʋlɑɣɑ tɛtʋ nti tǝ tɑɑ nɔɣɔlʋ fɛɩ tɔ?
    Yɑɑ wei ɩ kɔŋnɑ tɛʋ kɛ wʋlɑɣɑ tɛtʋ nti tǝ tɑɑ yǝlɑɑ fɛɩ tɔ?
  azb-azb: Kimsəsiz yerləri, İnsan yaşamayan çölləri sulasın,
  eng-DBY: To cause it to rain on the earth, where no one is; on the wilderness wherein
    there is not a man;
  hin-2017: कि निर्जन देश में और जंगल में जहाँ कोई मनुष्य नहीं रहता मेंह बरसाकर,
  wol-KYG: di taw fu kenn newul, ci màndiŋ mu nit amul,
  eng-YLT: To cause [it] to rain on a land — no man, A wilderness — no man in it.
  eng-WYC-2017: That it should rain on the earth without man, in desert, where none
    of deadly men dwelleth?
  eng-WMBB: to cause it to rain on a land where there is no man, on the wilderness,
    in which there is no man,
  urd-GVH: ताकि इनसान से ख़ाली ज़मीन और ग़ैरआबाद रेगिस्तान की आबपाशी हो जाए,
  rug-rug: pude va bobosia sa pepeso vasina loke tie koa ia, na popoa qega sapu loke
    tiena,
  gaz-gaz: lafa namni tokko iyyuu keessa hin jiraanne, gammoojjii namni tokko iyyuu
    keessa hin jirre bishaan obaasuuf,
  fra-LSG: Pour que la pluie tombe sur une terre sans habitants, Sur un désert où
    il n’y a point d’hommes;
  yal-yal: Nde tulen nafama bɔxɔn fari muxu yo mi dɛnaxan yi, e nun tonbonni muxe
    mi dɔxi dɛnaxan yi?
  haw-1868: E hooua mai maluna o ka aina kanaka ole; Ma ka waonahele kahi kanaka ole;
  arb-NAV: لِيُمْطِرَ عَلَى أَرْضٍ مُقْفِرَةٍ لَا إِنْسَانَ فِيهَا،
  ewe-ewe: be woade tsi anyigba si dzi ame mele o kple gbegbe si ame menɔ o,
  eng-LEE: To bring rain on a land, void of men; on a wilderness wherein no son of
    earth [is found];
  asm-FB: বৰষুণ নোহোৱা কাৰণে যি ঠাইত কোনো ব্যক্তি নাথাকে, আৰু য’ত এজনো মানুহ নাই,
    সেই পৰিত্যক্তভূমি,
  sus-A: ندٍ عَ نِيَشِ تُنّ شَ بِرَ بْشِ مَ مِشِ مُ نَ دّننَشّ عَلْ فبٍنفبٍرٍن يِرٍ؟
  fra-SBL: pour faire pleuvoir sur un pays où il n'y a pas d'homme, dans le désert,
    où il n'y a pas d'homme,
  hbo-hbo: לְ֭הַמְטִיר עַל־אֶ֣רֶץ לֹא־אִ֑ישׁ מִ֝דְבָּ֗ר לֹא־אָדָ֥ם בֹּֽו׃
  kik-kik: nĩguo mbura yure bũrũri ũtatũũraga mũndũ, na yure werũ kũrĩa gũtarĩ mũndũ,
  fra-NCL: afin que la pluie tombe sur une terre inhabitée, sur le désert où il n’y
    a pas d’hommes ;
  cek-AK: Mi mah maw kami om ai praezaek hoi kami om ai, long ah kho angzosak?
  cuk-cuk: ¿Doa nega-dulesulidganba dii owie? ¿Doa dule-buksurmaladba napaneg oge?
  uig-CYR: Шундақ қилип ямғур һеч адәм йоқ болған йәр йүзигә, Һеч адәмзатсиз дәшт-баяванға
    яғдурулмамду?
  tel-2017: చవిటి నేలలను, జన సంచారం లేని ఎడారులను తృప్తి పరచడానికి, అక్కడ లేత గడ్డి
    పరకలు మొలిపించడానికి,
  hat-BSA: Pou mennen lapli nan yon teren kote nanpwen moun, nan yon dezè san pèsòn
    ladann,
  kos-kos: Su oru tuh af uh in kahkla yen wangin mwet muta we?
