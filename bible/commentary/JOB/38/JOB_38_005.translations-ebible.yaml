verse: JOB.038.005
translations:
  mal-C: അതിന്റെ അളവുകൾ നിർണയിച്ചതാര്? നിശ്ചയമായും നിനക്കതറിയാം! അഥവാ, അതിനു കുറുകെ
    അളവുനൂൽ പിടിച്ചതാരാണ്?
  deu-TKW: Wer hat ihre Maße bestimmt - du weißt es ja! - oder wer hat über sie die
    Meßschnur gespannt?
  lin-lin: Nani akataki mondelo na yango, oyebi ye ? Nani amekaki molayi na yango
    na singa ?
  eng-LSV: Who placed its measures—if you know? Or who has stretched out a line on
    it?
  eng-GNV: 'Who hath layde the measures thereof, if thou knowest, or who hath stretched
    the line ouer it:'
  eng-WEBSTER: Who hath laid the measures of it, if thou knowest? or who hath stretched
    the line upon it?
  nhw-BL: ¿Tijmati quenicatza nijcualtlali ihuexca huan nijtamachijqui quesqui metros
    quipiyasquía?
  swh-ONEN: Ni nani aliyeweka alama vipimo vyake? Hakika wewe unajua! Ni nani aliyenyoosha
    kamba ya kupimia juu yake?
  bba-bba: A yɛ̃ wi u mɛn ɡoonu yi yi? Wɑrɑ u nu yĩirɑ kɑ wɛ̃ɛ.
  eng-KJVCPB: Who hath laid the measures thereof, if thou knowest? Or who hath stretched
    the line upon it?
  cpy-cpy: ¿Tema naaka kowaentsiri jempe iweyaa-thapi-yityaa kepatsi? ¿Tema naaka
    monkaatan-takawori shiwitha iroka keepatsi?
  luo-luo: En ngʼa mane opimo borne gi lachne? Ero iwacho ni ingʼeyo! En ngʼa mane
    orieyo tol kane ipime?
  meu-meu: Daika ese ena lata bona ena lababa e gwaurai? Oi mai dibamu a? Eiava daika
    ese e hahetohoa?
  npi-ULB: यसको नाप कसले निधो गर्‍यो ? तँलाई थाहा भए मलाई भन् । यसमाथि कसले नाप्ने
    धागो टाँग्यो ?
  yor-yor: Ta ni ó fi ìwọ̀n rẹ lélẹ̀, dájú bí ìwọ bá mọ̀ ọ́n? Tàbí ta ni ó ta okùn
    wíwọ̀n sórí rẹ?
  pes-OPCB: آیا می‌دانی اندازه‌های زمین چگونه تعیین شد و چه کسی آن را با شاقول اندازه
    گرفت؟
  tgl-ULB: Sino ang nakaaalam ng lawak nito? Sabihin mo sa akin, kung alam mo. Sino
    ang nag-unat ng panukat dito?
  cbu-NT: Mishat, ¿shiy yasakish? ¿Chakaja tsapoo ashchiri metorpa tácheeru kasarang?
    Mishat, ¿chakaja, amb ashiru taachpa, átu tsapoo wayarang?
  hui-hui: Dindi ogobiore wiloda manda bialu wabinidago aiwabe. Dindi ogoninaga magi
    manda bule hagane pu yalu mandabu penedago ai kabe. Í̠na manda bidebe.
  mya-mya: မြေကြီးအတိုင်းအရှည်ပမာဏကို အဘယ်သူ စီရင်သနည်း။ နားလည်လျှင်ပြောလော့။ မျဉ်းကြိုးကို
    အဘယ်သူတန်း၍ချသနည်း။
  bod-N: སའི་ཚད་སུས་བླངས་ཁྱོད་ལ་ཆ་ཡོད་དམ། ། ཡང་ན་དེའི་ངོས་སྐྱ་ཐིག་སུ་ཡིས་བརྒྱབ། །
  sna-sna: Ndianiko akatara miganhu yacho? Zvirokwazvo unozviziva! Ndianiko akaiyera
    nerwodzi?
  spa-BLM: ¿Quién determinó sus medidas, si lo sabe? ¿O quién estiró la línea en él?
  cac-cac: ¿Ojtac ama mach ix naani jantac ix aj yem yechel yich lum chi'? ¿Mach ix
    naani jantac tz'aj luum?
  swh-ULB: Je ni nani aliyeamuru vipimo vyake? Niambie, kama unajua, ni nani alivinyosha
    vipimo juu yake?
  bel-bel: Хто паклаў меру ёй, калі ведаеш? альбо хто працягваў па ёй вяроўку?
  wed-wed: Aiai dobu ana manawa ma ana dabora i terei? U aramanei tapa? Ma aiai i ruvai?
  deu-ELBBK: Wer hat ihre Maße bestimmt, wenn du es weißt? Oder wer hat über sie die
    Messschnur gezogen?
  mbb-OT: Netuenan nu ve ke hentei is mibayàbayà ke sengemenu kezekelà heini he pundasyun
    etawa hentei is midsukud kayi? Siguradu netuenan nu heini!
  mal-2015: അതിന്റെ അളവു നിയമിച്ചവൻ ആർ? നീ അറിയുന്നുവോ? അല്ല, അതിന്നു അളവുനൂൽ പിടിച്ചവനാർ?
  rmc-rmc: Ko rozhodňinďa, hoj keci merinela? Se tu džanes! Ko nacirdňa e šparga,
    hoj la te merinel?
  pes-OPV: کیست که آن را پیمایش نمود؟ اگر می‌دانی! وکیست که ریسمانکار را بر آن کشید؟
  ron-1924: Чине й-а хотэрыт мэсуриле, штий? Сау чине а ынтинс фрынгия де мэсурат
    песте ел?
  aui-aui: Kwakovi bo gegha da iiyabo kana ruba inuwagiureni? Bi iiyabo imana irutatari
    da irubani?
  ben-OBCV: পৃথিবীর মাত্রা কে চিহ্নিত করল? তুমি নিশ্চয় তা জানো! তার উপরে কে সীমারেখা
    টানলো?
  som-som: Haddaadse taqaanid yaa qiyaasteeda amray? Amase yaa xadhiggii lagu qiyaasay
    ku kor fidiyey?
  lat-VUC: Quis posuit mensuras ejus, si nosti? vel quis tetendit super eam lineam?
  eng-ASVBT: Who determined the measures thereof, if thou knowest? Or who stretched
    the line upon it?
  ita-1885: Chi ha disposte le misure di essa, se tu il sai? Ovvero chi ha steso il
    regolo sopra essa?
  eng-LXXUP: Who set the measures of it, if thou knowest? Or who stretched a line
    upon it?
  eng-ULB: Who determined its dimensions? Tell me, if you know. Who stretched the
    measuring line over it?
  spa-VBL: ¿Quién decidió sus dimensiones? ¿No lo sabes? ¿Quién extendió una línea
    de medición?
  fra-_FOB: Qui en a réglé les mesures, si tu le sais, ou qui a étendu le niveau sur
    elle?
  mal-mal: അതിന്റെ അളവ് നിയമിച്ചവൻ ആര്? നീ അറിയുന്നുവോ? അല്ല, അതിന് അളവുനൂൽ പിടിച്ചവനാര്?
  urd-GVR: Kis ne us kī lambāī aur chauṛāī muqarrar kī? Kyā tujhe mālūm hai? Kis ne
    nāp kar us kī paimāish kī?
  suz-BL: मेको कली दोमो सेल्‍चा, दे सुम देंमे? गे तुइक्‍नेवे? मेको पुक्‍चा कली सुम
    डोरी कीङा। मेको गे तुइक्‍नेवे? हितोपदेस ३०:४
  eng-NOY: Who fixed its dimensions, that thou shouldst know it! Or who stretched
    out the line upon it?
  ita-1927: Chi ne fissò le dimensioni? giacché tu il sai! chi tirò sovr’essa la corda
    da misurare?
  ckb-ckb: کێ پێوانەکانی دانا؟ بێگومان تۆ دەزانیت! یان کێ گوریسی پێوانەی بەسەردا هێنا؟
  eng-BBE: By whom were its measures fixed? Say, if you have wisdom; or by whom was
    the line stretched out over it?
  kan-OKCV: ಭೂಮಿಯ ಅಳತೆಯನ್ನು ಗೊತ್ತುಮಾಡಿದವರು ಯಾರು? ನಿಶ್ಚಯವಾಗಿ ನಿನಗೆ ಗೊತ್ತಿರಬೇಕಲ್ಲಾ?
    ಭೂಮಿಯ ಮೇಲೆ ನೂಲು ಹಿಡಿದವರು ಯಾರು?
  tam-2017: அதற்கு அளவு குறித்தவர் யார்? அதின்மேல் நூல்போட்டவர் யார்? இதை நீ அறிந்திருந்தால்
    சொல்.
  spa-RV-1909: ¿Quién ordenó sus medidas, si lo sabes? ¿ó quién extendió sobre ella
    cordel?
  ron-BTF: Cine a pus măsurile acestuia, dacă știi; sau cine a întins frânghia peste
    el?
  eng-WEBP: Who determined its measures, if you know? Or who stretched the line on
    it?
  eng-FBV: Who decided its dimensions? Don't you know? Who stretched out a measuring
    line?
  nld-1939: 'Wie heeft haar grootte bepaald: gij weet het zo goed; Wie het meetsnoer
    over haar gespannen?'
  nch-BL: ¿Tijmati quenicatza nijcualtali ihuexca huan nijtamachijqui quesqui metros
    quipiyasquía?
  vie-1934: Ai đã định độ lượng nó, Và giăng dây mực trên nó, ngươi có biết chăng?
  hin-CV: यदि तुम्हें मालूम हो! तो मुझे बताओ, किसने पृथ्वी की नाप ठहराई है? अथवा,
    किसने इसकी माप रेखाएं निश्चित की?
  spa-BES: ¿Por quién fueron fijadas sus medidas? si tienes sabiduría; ¿O por quién
    se extendía la línea sobre ella?
  tdx-tdx: Ia ty nisafiry o zehe’eo naho fohi’o? he ia ty namavatse taly ama’e?
  tha-KJV: ผู้​ใดได้กำหนดขนาดให้​โลก แน่​นอนละ เจ้​าต้องรู้​ซี หรือใครขึงเชือกวัดบนนั้น
  por-BR-2018: Quem determinou suas medidas, se tu o sabes? Ou quem estendeu cordel
    sobre ela?
  deu-ELO: Wer hat ihre Maße bestimmt, wenn du es weißt? Oder wer hat über sie die
    Meßschnur gezogen?
  eng-WYC-2018: Who setted [the] measure(ment)s thereof, if thou knowest? either who
    stretched forth a line thereupon?
  epo-epo: Kiu starigis ĝiajn mezurojn, se vi tion scias? Aŭ kiu etendis super ĝi
    rektoŝnuron?
  uig-PIN: Kim yǝr-zeminning ɵlqimini bekitkǝn? — Sǝn buni bilmǝmsǝn? Kim uning üstigǝ
    tana tartip ɵlqigǝn?
  beo-beo: Nowa da osobo bagade ea defei ilegebela:? Nowa da amo defemusa:, defesu
    efe bobaila:? Di da adole iasu huluane dawa:sala:?
  tpi-OTNT: Husat i bin tingim na putim ol mak bilong dispela graun? Ating yu save,
    a? Na husat i bin pulim ol lain bilong metaim ol hap bilong graun?
  hau-SA: Wane ne ya zāna girmanta? Ba shakka ka sani! Wane ne ya ja layin aunawa
    a kanta?
  uig-LAT: Kim yer-zéminning ölchimini békitken? — Sen buni bilmemsen? Kim uning üstige
    tana tartip ölchigen?
  nde-nde: Ngubani owamisa izilinganiso zawo na? Phela angithi uyazi! Ngubani owayidonsayo
    intambo yokulinganisa kuwo na?
  ton-ton: Ko hai naʻa ne ai hono ngaahi fuofua ʻo ia, ʻo kapau ʻoku ke ʻilo? Pe ko
    hai naʻa ne falō ʻae afo ki ai?
  ces-1613: Kdo rozměřil ji, víš-li? Aneb kdo vztáhl pravidlo na ni?
  eng-WMB: Who determined its measures, if you know? Or who stretched the line on
    it?
  tam-TCV: அதின் அளவைக் குறித்தவர் யார்? அதின்மேல் அளவுநூலைப் பிடித்தது யார்? நீ சொல்,
    உனக்குத் தெரிந்திருக்குமே!
  ceb-ULB: Kinsa man ang nagbuot sa iyang kadak-on? Sultihi ako, kung nasayod ka man
    ugaling. Kinsa man ang nag-inat sa linya nga sukdanan niini?
  pol-UBG: Kto określił jej rozmiary? Czy wiesz? Kto rozciągnął nad nią sznur?
  agr-agr: ¿Yaki nugkanash múun ati tusash tiyabi? tuja ¿yaki najanawabi? duka amek
    dekatsme.
  kyc-kyc: Yuu kameya apiyakale serale lao apimi suu piyase? Dee apimi yuu liti dupwa
    makande pyuo kandeyase? Pii dupwana isingi peparae kapa langirisi?
  urd-GVU: کس نے اُس کی لمبائی اور چوڑائی مقرر کی؟ کیا تجھے معلوم ہے؟ کس نے ناپ کر
    اُس کی پیمائش کی؟
  deu-1912: Weißt du, wer ihr das Maß gesetzt hat oder wer über sie eine Richtschnur
    gezogen hat?
  kan-2017: ಅದರ ಅಳತೆಗಳನ್ನು ಯಾರು ಗೊತ್ತುಮಾಡಿದರು? ನೀನೇ ಬಲ್ಲೆ. ಅದರ ಮೇಲೆ ನೂಲುಹಿಡಿದವರು ಯಾರು?
  yap-yap: Mini’ e duwgiliy ga’ngin e fayleng ni nge yan i par? Mini’ e gad e fol
    ngay? Go’ ga manang murung’agen e pin’ey?
  hlt-MCSB: U loh a khodang a khueh khaw na ming van nim? A soah rhilam aka yueng
    khaw unim?
  mdy-ETH: ሳዓ ዬማዺ ማዖንጎ ጌዔሢ ዖናዳይ? ዒዞኮ ዳልጉሞና ዖዶሱሞና ዔራኒ ዋርቆ ሱዞ ዓርቄሢ ዖናታቴያ ኔ ዔራ?
  twi-ASANTE: Hwan na ɔsusuu ne tenten ne ne tɛtrɛtɛ? Ampa ara wonim! Hwan na ɔtwee
    susuhoma faa ani?
  eng-WEBU: Who determined its measures, if you know? Or who stretched the line on
    it?
  wal-wal: Ha sa7ai ai keena gidanau bessiyaakko, he qofaa qachchidai oonee? Likkiyo
    wodoruwaakka sa7aa bolli yeggidaagee oonee? Hegaa zaaruwaa ubbaa erai?
  spa-PDDPT: ¿Quién determinó sus medidas? Con seguridad lo sabes. ¿Quién extendió
    cordel sobre ella?
  gun-gun: Mava'e tu oa'ã raka'e yvy, xapy'a rei reikuaa rã? Mava'e tu ixã omoatã
    raka'e hi'áry rupi?
  ilo-ULB: Siasino ti nangikkeddeng iti rukodna? Ibagam kaniak, no ammom. Siasino
    ti nangiyunnat iti pangrukod iti rabawna?
  kpg-kpg: Gei di ma koai dela ne hagamaanadu bolo henuailala le e hai gi damana beelaa?
    Ma koai dela ne dagi dana mee hagatau mee e hagatautau di maa? Goe e iloo di heeu
    deenei?
  uig-ARA: كىم يەر-زېمىننىڭ ئۆلچىمىنى بېكىتكەن؟ ــ سەن بۇنى بىلمەمسەن؟ كىم ئۇنىڭ ئۈستىگە
    تانا تارتىپ ئۆلچىگەن؟
  sus-sus: I a kolon nde duniɲa maniyaxi? Nde a maniyɛ luutie italaxi?
  pon-2006: Ke ese ihs me koasoanediong sampah mwomwe? Ihs me sohngediong powe mehn
    sohngpe? Ia duwe, ke ese ihs me wiahda mepwukat?
  jae-jae: Asa kêmasaŋ nom tau ŋadôŋ. Aôm kôjala me. Ma asa gê dôŋ nom tau.
  ksd-ksd: To ia i ga valar ot pa ia? U nunure laka? To ia nam i ga ongove ma ra vinau
    na valavalar?
  tur-YTC: Eğer biliyorsan onun ölçülerini kim saptadı? Ya da ipi üzerine kim gerdi?
  grc-BRENT: Τίς ἔθετο τὰ μέτρα αὐτῆς, εἰ οἶδας; ἢ τίς ὁ ἐπαγαγὼν σπαρτίον ἐπʼ αὐτῆς;
  ind-AYT: Siapakah yang menentukan ukuran-ukurannya? Tentu kamu mengetahuinya! Atau,
    siapakah yang merentangkan tali pengukur di atasnya?
  nya-nya: Ndani amene analemba malire ake? Ndithudi iwe ukudziwa! Ndani amene anayeza
    ndi chingwe dzikoli?
  hrv-hrv: Znaš li tko joj je mjere odredio i nad njom uže mjerničko napeo?
  mps-mps: Dego mu homu kone palama, e tǫ dąį ilai dawe? Eno homugo te nago koneai
    yali bogo, ma? Tama dego mu usu ni kegelama, te tǫ usu sai dawe?
  tpi-tpi: Husat i bin tingim na putim ol mak bilong dispela graun? Ating yu save,
    a? Na husat i bin pulim ol lain bilong metaim ol hap bilong graun?
  dan-1931: Hvem bestemte dens Mål - du kender det jo - hvem spændte Målesnor ud derover?
  vie-OVCB: Ai đã định kích thước địa cầu và ai đo đạc mặt đất?
  guj-2017: પૃથ્વીને ઘડવા માટે તેની લંબાઈ કોણે નક્કી કરી? જો તું જાણતો હોય તો કહે.
    અને તેને માપપટ્ટીથી કોણે માપી હતી?
  pon-2006A: Ke ese ihs me koasoanediong sampah mwomwe? Ihs me sohngediong powe mehn
    sohngpe? Ia duwe, ke ese ihs me wiahda mepwukat?
  por-BRBSL: Quem determinou suas medidas, se você sabe? Ou quem esticou a linha sobre
    ela?
  cth-cth: Apinimaw bangnuenae a panue thai, na panue thai na maw. Apinimaw bangnuenae
    a rui hah a lathueng lah a payang.
  twi-twi: Hena na osusuw ne tenten ne ne trɛw? Ampa ara wunim! Hena na ɔtwee susuhama
    faa ani?
  hlt-hlt: U loh a khodang a khueh khaw na ming van nim? A soah rhilam aka yueng khaw
    unim?
  tbz-SIM: We ndò kɛ bennɛ́, ɑ ò yɛ̃́ɑ̀? We ndo dɔú nkuhɔ̃ũ kɛ́ kɛ̀ bennɛ́?
  msy-2020: Tinara, deraghvɨra nɨghnigha nguazir kamɨn mɨtaghniaba arɨki? Tinara benim
    inigha nguazir kam garɨgha, an ruariba ko arozibar ababanibagh amuagh arui? Nɨ
    ti bizir kabagh foz o?
  dop-dop: Awe pɩɩwɑ ɑntulinyɑ ɩnɩ ɩ tǝnɑsɩ? N nyǝmɑ́ pʋntʋ nɑ? Yɑɑ ɑwe mɑɣɑsǝnɑ-ɩ
    nɑ ŋmǝnɑɣɑ?
  azb-azb: İndi ki bilirsən, De görüm, yerin ölçüsünü kim qoydu, Yaxud yer üstündə
    ölçü xəttini kim çəkdi?
  eng-DBY: Who set the measures thereof — if thou knowest? or who stretched a line
    upon it?
  hin-2017: उसकी नाप किसने ठहराई, क्या तू जानता है उस पर किसने सूत खींचा?
  wol-KYG: Ana ku dogal dayo ya, umpu la? Ku tàllal buum, natte ko ko?
  eng-YLT: Who placed its measures — if thou knowest? Or who hath stretched out upon
    it a line?
  kne-kne: Sino di nangikeddeng si lokod na? Sino di nanlokod si kaannawa na? Ammom
    amin na, ay baken siya?
  eng-WYC-2017: Who setted [the] measurements thereof, if thou knowest? either who
    stretched forth a line thereupon?
  eng-WMBB: Who determined its measures, if you know? Or who stretched the line on
    it?
  urd-GVH: किसने उस की लंबाई और चौड़ाई मुक़र्रर की? क्या तुझे मालूम है? किसने नापकर
    उस की पैमाइश की?
  rug-rug: Esei pada vura nia sa ululuna, labena, meke gelena? Esei va nadoro karovo
    nia sa iku koa sa? Tumae ni goi sari doduru inolaṉa?
  gaz-gaz: Eenyutu balʼina ishee murteesse? Dhugumaan ni beektaa? Eenyutu ulee safaraa
    ishee irra harkise?
  fra-LSG: Qui en a fixé les dimensions, le sais-tu? Ou qui a étendu sur elle le cordeau?
  yal-yal: Nde dunuɲa danne sa, i na kolon ba? Nde lutini bandun a yi a maliga?
  iou-iou: Ba ŋode käwep nadätan? Kome unitäŋo taŋini netätä nadäwän tärewäpäŋ uterakgän
    täŋpäŋ peŋkuk? Ba netätä käroŋini kawän täreŋkuk?
  haw-1868: Na wai la i kau kona mau ana? ua ike ka oe! A owai hoi i kau aku i ke
    kaula-ana maluna ona?
  arb-NAV: مَنْ حَدَّدَ مَقَايِيسَهَا، إِنْ كُنْتَ حَقّاً تَعْرِفُ؟ أَوْ مَنْ مَدَّ
    عَلَيْهَا خَيْطَ الْقِيَاسِ؟
  ewe-ewe: Ame kae dzidze eƒe kekeme kple didime? Ànyae godoo! Ame kae tsɔ dzidzeka
    ɖo eŋu?
  eng-LEE: Who fixed her measurements, if thou knowest it? or who stretched the measuring-line
    over her?
  asm-FB: কোনে তাৰ পৰিমাণ নিৰূপণ কৰিলে? বা কোনে তাৰ ওপৰত পৰিমাণ-জৰী পাৰিলে? যদি জানা
    তেন্তে কোৱা।
  sus-A: عِ عَ كٌلٌن ندٍ دُنِحَ مَنِيَشِ؟ ندٍ عَ مَنِيّ لُوتِيٍ عِتَلَشِ؟
  fra-SBL: Qui a déterminé ses mesures, si vous le savez ? Ou qui a dépassé les bornes ?
  hbo-hbo: מִי־שָׂ֣ם מְ֭מַדֶּיהָ כִּ֣י תֵדָ֑ע אֹ֤ו מִֽי־נָטָ֖ה עָלֶ֣יהָ קָּֽו׃
  kik-kik: Nũũ wathimire mũigana wayo? Ti-itherũ wee nĩũũĩ! Nũũ watambũrũkirie rũrigi
    rwa gũthima igũrũ rĩayo?
  fra-NCL: Qui en a fixé les dimensions ? Le sais-tu ? Qui a tendu sur elle cordeau ?
  cek-AK: Mi mah maw long tahhaih qui to sak? To tih ai boeh loe mi mah maw a nuiah
    tahhaih qui to payang? Na panoek nahaeloe pathim ah.
  cuk-cuk: ¿Doa napneg-naid-e-dungued imaksa? ¿Doa napneg-dungued wilubdaknai gusa?
  uig-CYR: Ким йәр-зиминниң өлчимини бекиткән? — Сән буни билмәмсән? Ким униң үстигә
    тана тартип өлчигән?
  pma-pma: ?Isei ling kat keite keilu teni? ?Isei kilea taveah teni? ?Keik kokilea?
  tel-2017: నీకు తెలిస్తే చెప్పు, దాని పరిమాణం ఎవరు నిర్ణయించారు? దానికి కొలతలు వేసిన
    దెవరు?
  hat-BSA: Se kilès ki te etabli mezi li? Konsi ou konnen? Oswa se kilès ki te lonje
    lign sou li?
  bxh-bxh: Sai tanoꞌubu laꞌina ya lufa? Yo sai mahina ya wewehi fadohe? Haꞌa wa sibai?
  kos-kos: Su tuh wotela mu in pa inge lupan faclu ah? Su tuh asroelik lain in srikasrak
    uh nu fac ah? Ku kom etu nufon top nu ke ma inge?
  hbo-WLC: מִי־שָׂ֣ם מְ֭מַדֶּיהָ כִּ֣י תֵדָ֑ע א֤וֹ מִֽי־נָטָ֖ה עָלֶ֣יהָ קָּֽו׃
  ibo-ibo: Onye kpebiri ihe ụwa ga-aha ka ya? Nʼezie ị maara, onye setịrị ihe ọtụtụ
    e ji tụọ ya nʼelu ya?
  ory-ory: ତୁମ୍ଭେ କି ଜାଣ, କିଏ ତହିଁର ପରିମାଣ ନିରୂପଣ କଲା? ଅବା କିଏ ତହିଁ ଉପରେ ପରିମାପକ ରଜ୍ଜୁ
    ପ୍ରସାରିଲା?
  chk-chk: Iö a filätä aükükün ika iö a selipichi? Ifa usun, ka silei?
  rop-rop: Yu sabi hubin spredimat en meshurum dijan wel?
  ukr-1871: Хто визначив міру її, чи знаєш? або хто протягав шнур по нїй?
  deu-1951: Wer hat ihre Maße bestimmt? Weißt du das? Oder wer hat die Meßschnur über
    sie ausgespannt?
  eng-JPS: Who determined the measures thereof, if thou knowest? Or who stretched
    the line upon it?
  srp-1865: Ko joj je odredio mjere? znaš li? ili ko je rastegao uže preko nje?
  lug-lug: Ani eyasalawo ebipimo byayo? Ddala oteekwa okuba ng’omanyi! Oba ani eyagipima
    n’olukoba?
  heb-heb: מי שם ממדיה כי תדע או מי נטה עליה קו׃
  ben-IRV: কে এর মাত্রা নির্ণয় করে? যদি তুমি জান, আমায় বল। কে এটার ওপর মানদন্ডের
    দাগ টানে?
  pan-pan: ਕਿਸ ਨੇ ਉਹ ਦਾ ਨਾਪ ਠਹਿਰਾਇਆ, ਤੂੰ ਤਾਂ ਜ਼ਰੂਰ ਹੀ ਜਾਣਦਾ ਹੋਵੇਂਗਾ, ਜਾਂ ਕਿਸ ਨੇ ਉਹ
    ਦੇ ਉੱਤੇ ਜ਼ਰੀਬ ਖਿੱਚੀ?
  mya-JVB: မြေကြီးအတိုင်းအရှည်ပမာဏကို အဘယ်သူ စီရင် သနည်း။ နားလည် လျှင်ပြောလော့။ မျဉ်း
    ကြိုးကို အဘယ်သူ တန်း၍ချ သနည်း။
  hmo-hmo: Daika ese tanobada ena bada ia gwauraia? Ena lata bona ena lababa be daika
    ese ia tohoa? Oi be oi haere diba?
  urd-urd: क्या तुझे मा'लूम है किसने उसकी नाप ठहराई? या किसने उस पर सूत खींचा?
  rus-SYN: Кто положил меру ей, если знаешь? или кто протягивал по ней вервь?
  bqc-SIM: Démɛ a kↄↄlɛ̀i? Démɛ ba yↄ̃̀wài? Ń dↄ̃ nolo?
  tcz-CHONGTHU: Kon alet aneu dan aga te a chuleh ageigol hohi akaitoh ham?
  mar-mar: जग इतके मोठे असावे हे कोणी ठरवले ते सांग? मोजण्याच्या दोरीने ते कोणी मोजले
    का?
  soq-soq: Mida debamawa makawa atenlene rua dewasan, e ateiten ba, dia? Mida witapa
    aubene rualen?
  qub-qub: Gam ¿musyanquichu ima tamäñu cay pacha cananpaj pï nishantapis? ¿Musyanquichu
    pï curdilta chutashantapis?
  bqp-bqp: Dí mɛ́ à a zĩtɛ lɛ́ sèedaa lɛ̀ɛ? Dí mɛ́ à bàa yↄ̃̀a à gwàa? À de ń dↄ̃ↄ?
  hat-hat: Ki moun ki te deside lajè l'ap genyen? Ki moun ki te pran mezi l'? Eske
    ou konn sa?
  eng-BSB: Who fixed its measurements? Surely you know! Or who stretched a measuring
    line across it?
  eng-WEBPB: Who determined its measures, if you know? Or who stretched the line on
    it?
  kbq-kbq: Ama mopamofo za'za'ane atupa'ane amu'noma'anema nofi'ma (measurement) avazu
    huno ke nofira iza tro hunte'ne? E'i ana zana kagra ko kenka antahinka hu'nampi?
  nhe-BL: ¿Tijmati quejatza nijcualtlali ihuexca huan nijyejyeco quesqui metros quipiyasquía?
  bus-bus: Dé bé à à tↄↄtɛ lɛ́zɛkiinↄ lɛ̀? Dé bé à bà yↄ̃̀a à gwà? À dɛ ń dↄ̃ↄ?
  gub-BL: Mo umume'u ywy uhua'u àwàm a'e. Aipo erekwaw. Mo uzapo ywy uhua'u ma'e romo.
    Aipo erekwaw.
  eng-DRA: Who hath laid the measures thereof, if thou knowest? or who hath stretched
    the line upon it?
