verse: JOB.038.019
translations:
  mal-C: “പ്രകാശത്തിന്റെ വസതിയിലേക്കുള്ള പാത എവിടെ? ഇരുളിന്റെ പാർപ്പിടവും എവിടെ?
  deu-TKW: Wo hoch ist der Weg dahin, wo das Licht wohnt, und die Finsternis, - wo
    ist doch ihre Stätte,
  lin-lin: Wapi nzela oyo ememaka na pole ? Bongo molili ezalaka wapi
  eng-LSV: Where [is] this—the way light dwells? And darkness, where [is] this—its
    place?
  eng-GNV: Where is the way where light dwelleth? and where is the place of darkenesse,
  eng-WEBSTER: Where is the way where light dwelleth? and as for darkness, where is
    its place,
  nhw-BL: “¿Tijmati nopa ojtli catli ipan huala tlahuili? ¿Huelis techilhuis canque
    yohui nopa tzintlayohuilotl?
  swh-ONEN: “Njia ya kufika kwenye makao ya nuru ni ipi? Nako maskani mwa giza ni
    wapi?
  bba-bba: Mɑnɑ swɑɑ wɑ̃ɑ ye yɑ dɔɔ yɑm bururɑm ɡiɑ. Mɑnɑ yɑm wɔ̃kuru tɑ ten wɑ̃ɑ
    yeru mɔ.
  eng-KJVCPB: Where is the way where light dwelleth? And as for darkness, where is
    the place thereof,
  luo-luo: “Yo miluwo kidhi dala ler en mane? Mudho to odak kanye?
  meu-meu: Diari ena noho gabuna dalana be edena? Dibura gabuna be edeseni ai?
  npi-ULB: ज्योतिको बासस्थानमा जाने बाटो कता— अन्धकारको बारेमा, त्‍यसको ठाउँ कहाँ
    बस्छ ?
  yor-yor: “Ọ̀nà wo ni ìmọ́lẹ̀ ń gbé? Bí ó ṣe ti òkùnkùn, níbo ni ipò rẹ̀,
  pes-OPCB: آیا می‌دانی روشنایی و تاریکی از کجا می‌آیند؟
  tgl-ULB: Nasaan ang daan patungo sa kinalalagyan ng liwanag - para sa kadiliman,
    saan ito nakalagay?
  cbu-NT: ¿Zareetssha 'sinee, misha tapeetstam yasarish? ¿Yapee zar káyashinu, 'sin
    shitungeeshinu, tapeerangitaa tarasitan ashik? Mishat, ¿yapimandtamsha káyashinu
    yusur tapitan ashka?
  hui-hui: Ai wá holene ibu nde ibuni dalu pole piagago hariga í̠ hendedebe. Mbiraga
    ibuni dalu agoha ngabe.
  mya-mya: အလင်းနေရာသို့ အဘယ်မည်သော လမ်းဖြင့် ရောက်ရသနည်း။ မှောင်မိုက်နေရာလည်း အဘယ်မှာ
    ရှိသနည်း။
  bod-N: འོད་ལྡན་ཁྱིམ་གྱི་ལམ་དེ་གང་ཡིན་ནམ། ། མུན་པ་དེ་ཡི་རང་གནས་གང་དུ་ཡོད། །
  sna-sna: “Ko, nzira inoenda kunogara chiedza ndeipi? Ko, rima rinogarepi?
  spa-BLM: “¿Cuál es el camino hacia la morada de la luz? En cuanto a la oscuridad,
    cuál es su lugar,
  cac-cac: ¿Ojtac ama b'ajtil scot saquilq'uinal yed' q'uic'alq'uinal?
  swh-ULB: Je iko wapi njia ya sehemu ya kupumzikia kwa mwanga, na kama ilivyo kwa
    giza, iko wapi sehemu yake?
  bel-bel: Дзе дарога да жытлішча сьвятла, і дзе месца цемры?
  deu-ELBBK: Wo ist der Weg zur Wohnung des Lichtes, und die Finsternis, wo ist ihre
    Stätte?
  mbb-OT: Netuenan nu ve ke hendei ebpuun is kerayag wey kerusirem?
  mal-2015: വെളിച്ചം വസിക്കുന്ന സ്ഥലത്തേക്കുള്ള വഴി ഏതു? ഇരുളിന്റെ പാർപ്പിടവും എവിടെ?
  rmc-rmc: Khatar pes džal ode, kaj bešel o švetlos a kaj hin o kher le kaľipnaske?
  pes-OPV: راه مسکن نور کدام است، ومکان ظلمت کجا می‌باشد،
  ron-1924: Унде есте друмул каре дуче ла локашул луминий? Ши ынтунерикул унде ышь
    аре локуинца?
  ben-OBCV: “আলোর বাসস্থানে যাওয়ার পথ কোনটি? আর অন্ধকার কোথায় বসবাস করে?
  som-som: Rugta iftiinka jidka loo maraa waa xaggee? Gudcurkase meeshiisu waa xaggee,
  lat-VUC: 'in qua via lux habitet, et tenebrarum quis locus sit:'
  eng-ASVBT: Where is the way to the dwelling of light? And as for darkness, where
    is the place thereof,
  ita-1885: Quale è la via del luogo ove dimora la luce? E dov'è il luogo delle tenebre?
  eng-LXXUP: And in what kind of a land does the light dwell? And of what kind is
    the place of darkness?
  eng-ULB: Where is the way to the resting place of light— as for darkness, where
    is its place?
  spa-VBL: ¿En qué dirección vive la luz? ¿Dónde habitan las tinieblas?
  fra-_FOB: Où est le chemin du séjour de la lumière? Et les ténèbres, où est leur
    demeure?
  mal-mal: വെളിച്ചം വസിക്കുന്ന സ്ഥലത്തേക്കുള്ള വഴി ഏത്? ഇരുളിന്റെ പാർപ്പിടവും എവിടെ?
  urd-GVR: Raushnī ke mambā tak le jāne wālā rāstā kahāṅ hai? Andhere kī rihāishgāh
    kahāṅ hai?
  suz-BL: छेङछेङ आ लतीक लां ते बाक्‍बा? मिनु छिङछिङ आ बाक्‍‍तीक ते बाक्‍बा?
  eng-NOY: Where is the way to the abode of light? And darkness—where is its dwelling-place?
  ita-1927: Dov’è la via che guida al soggiorno della luce? E la tenebra dov’è la
    sua dimora?
  ckb-ckb: «کام ڕێگایە دەچێتە نشینگەی ڕووناکی؟ ئەی شوێنی نیشتەجێبوونی تاریکی لەکوێیە؟
  eng-BBE: Which is the way to the resting-place of the light, and where is the store-house
    of the dark;
  kan-OKCV: “ಬೆಳಕಿನ ನಿವಾಸಕ್ಕೆ ಹೋಗುವ ಮಾರ್ಗವೆಲ್ಲಿ? ಕತ್ತಲು ವಾಸಮಾಡುವ ಸ್ಥಳವೆಲ್ಲಿ?
  tam-2017: வெளிச்சம் வாசமாயிருக்கும் இடத்திற்கு வழியெங்கே? இருள் குடிகொண்டிருக்கும்
    இடமெங்கே?
  spa-RV-1909: ¿Por dónde va el camino á la habitación de la luz, y dónde está el
    lugar de las tinieblas?
  ron-BTF: Unde este calea pe care locuiește lumina? Și cât despre întuneric, unde
    este locul lui,
  eng-WEBP: “What is the way to the dwelling of light? As for darkness, where is its
    place,
  eng-FBV: In which direction does light live? Where does darkness dwell?
  nld-1939: Waar is de weg naar de woning van het licht, En waar heeft de duisternis
    haar verblijf,
  nch-BL: “¿Tijmati nopa ojti cati ipan huala taahuili? ¿Huelis techilhuis canque
    yahui nopa tzintayohuilot?
  vie-1934: Con đường dẫn đến nơi ở của ánh sáng là đâu? Còn nơi của tối tăm thì ở
    đâu?
  hin-CV: “कहां है प्रकाश के घर का मार्ग? वैसे ही, कहां है अंधकार का आश्रय,
  spa-BES: Cuál es camino donde mora la luz y las tinieblas. Donde es este lugar?
  tdx-tdx: Aia ty lalam-bam-pimoneña’ i hazavàñey? Naho i ieñey, aia ty akiba’e?
  tha-KJV: ทางที่จะนำไปสู่สำนักของความสว่างอยู่​ที่ไหน และส่วนที่​มืด สถานที่​นั้นอยู่​ที่ไหน
  por-BR-2018: Onde está o caminho por onde mora a luz? E quanto às trevas, onde fica
    o seu lugar?
  deu-ELO: Welches ist der Weg zur Wohnung des Lichtes, und die Finsternis, wo ist
    ihre Stätte?
  eng-WYC-2018: in what way the light dwelleth, and which is the place of darkness;
    (yea, the way to where the light dwelleth, and where the place of darkness is;)
  epo-epo: Kie estas la vojo al la loĝejo de la lumo, Kaj kie estas la loko de la
    mallumo,
  uig-PIN: Nur turuxluⱪ jayƣa baridiƣan yol nǝdǝ? Ⱪarangƣuluⱪning bolsa, ǝsliy orni
    nǝdǝ?
  beo-beo: Dia da hadigi ea mabe bai dawa:bela:? Amola gasi ea banuguma dawa:bela:?
  tpi-OTNT: “Yu save long rot i go long as ples bilong lait, a? Na as ples bilong
    tudak i stap we?
  hau-SA: “Ina ne hanyar zuwa gidan haske? Kuma a ina duhu yake zama?
  uig-LAT: Nur turushluq jaygha baridighan yol nede? Qarangghuluqning bolsa, esliy
    orni nede?
  nde-nde: Yiphi indlela eya ekhaya elihlala ukukhanya na? Ubumnyama bona buhlala
    ngaphi?
  ton-ton: “Ko e fē ʻae hala ʻoku nofo ai ʻae maama? Pea ko e poʻuli, komaʻa ia ʻae
    potu ʻoʻona.
  ces-1613: Která jest cesta k obydlí světla, a které místo temností,
  eng-WMB: “What is the way to the dwelling of light? As for darkness, where is its
    place,
  tam-TCV: “வெளிச்சம் வசிக்கும் இடத்திற்குப் போகும் வழி எது? இருள் எங்கே குடியிருக்கிறது?
  ceb-ULB: Asa man ang dalan sa pahulayanang dapit sa kahayag— ug sa kangitngit, asa
    man ang dapit niini?
  pol-UBG: Gdzie jest droga do miejsca przebywania światłości? Gdzie swoje miejsce
    ma ciemność;
  agr-agr: ¿Tuja tsaaptinush suwejaish tuwi awa?
  kyc-kyc: Yuu yanganyi peengepe iminjinyi peengepe dolapo anja piso epelyamo lao
    emba silisi?
  urd-GVU: روشنی کے منبع تک لے جانے والا راستہ کہاں ہے؟ اندھیرے کی رہائش گاہ کہاں
    ہے؟
  deu-1912: Welches ist der Weg, da das Licht wohnt, und welches ist der Finsternis
    Stätte,
  kan-2017: ಬೆಳಕಿನ ನಿವಾಸಕ್ಕೆ ಹೋಗುವ ದಾರಿ ಎಲ್ಲಿ? ಕತ್ತಲಿನ ಸ್ವಸ್ಥಳವು ಎಲ್ಲಿ?
  yap-yap: Ga manang e gin be yib e tamilang riy? Ara ga manang e gin ni sum e lumor
    riy?
  hlt-MCSB: Vangnah aka om longpuei he menim? Hmaisuep kah a hmuen he melae?
  mdy-ETH: «ፖዖ ባንሢ ዔኪ ዓኣዻ ጎይፃ ሃሣ ዹማኣ ዓንካ ናንጋቴ ኔ ዔራ?
  twi-ASANTE: “Ɛhe na hann firi ba? Na ɛhe na esum nso kɔ?
  eng-WEBU: “What is the way to the dwelling of light? As for darkness, where is its
    place,
  wal-wal: “Poo7oi de7iyoosaa efiya ogee awan de7ii? Qassi xumai de7iyo sohoi awee?
  spa-PDDPT: ¿Dónde está el camino hacia la morada de la luz? ¿Dónde vive la oscuridad,
  gun-gun: — Mamo rupi tu oĩ tape hendy va'e ro katy oo va'e? Pytũa oĩaty voi mamo
    tu oĩ?
  ilo-ULB: Sadino ti dalan nga agturong iti paginanaan ti lawag— maipapan iti kinasipnget,
    sadino ti lugarna?
  kpg-kpg: “Goe e iloo be di maalama le e hanimoi i hee, be di bouli la di mee e daamada
    i hee?
  uig-ARA: نۇر تۇرۇشلۇق جايغا بارىدىغان يول نەدە؟ قاراڭغۇلۇقنىڭ بولسا، ئەسلىي ئورنى
    نەدە؟
  sus-sus: «Naiyalanyi kelima minden? Dimi xɔnyi na minden?
  pon-2006: Ke ese ia wasa marain kin kohsang ie, de tepin rotorot?
  jae-jae: “Ŋawê ŋamalacmôkê ŋaintêna gêc ondoc, ma ŋakesec ŋamala gêc ondoc.
  ksd-ksd: Akave ra nga tadav ra kuba i ra kapa, Ma ra bobotoi i bang ave?
  tur-YTC: Işığın oturduğu yerin, yolu nerededir? Ya karanlık, onun yeri nerededir?
  grc-BRENT: Ποίᾳ δὲ γῇ αὐλίζεται τὸ φῶς; σκότους δὲ ποῖος ὁ τόπος;
  ind-AYT: Di manakah jalan menuju tempat berdiamnya terang? Lalu, di manakah tempat
    berdiamnya kegelapan?
  nya-nya: “Kodi njira yopita kumene kumakhala kuwala ili kuti? Nanga mdima umakhala
    kuti?
  hrv-hrv: Koji putovi u dom svjetla vode, na kojem mjestu prebivaju tmine,
  mps-mps: “Te ula page buluba pabo sunumi nago koneai dawe? Tama te huli sesabigo
    bulu menade mu elalubowe?
  tpi-tpi: “Yu save long rot i go long as ples bilong lait, a? Na as ples bilong tudak
    i stap we?
  dan-1931: Hvor er Vejen til Lysets Bolig, og hvor har Mørket mon hjemme,
  vie-OVCB: Con có biết cội nguồn ánh sáng, và tìm xem bóng tối đi đâu?
  guj-2017: પ્રકાશનું ઉદ્દ્ગમસ્થાન ક્યાં છે? અંધકારનું સ્થાન ક્યાં છે?
  pon-2006A: Ke ese ia wasa marain kin kohsang ie, de tepin rotorot?
  por-BRBSL: “Qual é o caminho para a morada da luz? Quanto à escuridão, onde está
    seu lugar,
  cth-cth: Nâ lah maw angnae, khosaknae lamthung ao. Hmonae a hmuen hai nâ lah maw
    ao.
  twi-twi: “Ɔkwan bɛn na ɛkɔ hann atenae? Na ɛhe na sum te?
  hlt-hlt: Vangnah aka om longpuei he menim? Hmaisuep kah a hmuen he melae?
  tbz-SIM: Ɔ̃nkucɛ kɔrìnɛ̀ kuwenniku ɛì? Dibiìnnì ciɛ kó kucɛ borɛ?
  msy-2020: “Jop, nɨ managh mangɨva, angazangarim otivir danganim bativam? Egh nɨ
    managh mangɨva, mɨtarmem otivir danganim bativam?
  dop-dop: N nyǝmɑ́ nyɑɑlǝm tǝcɑɣɑlɛ mpɑɑʋ nɑ? Nɑ leɣe sǝkpɛtʋɣʋ nɑ́ wɛɛ?
  azb-azb: İşıq məskəninə gedən yol haradadır? Qaranlığın yeri haradadır?
  eng-DBY: Where is the way to where light dwelleth? and the darkness, where is its
    place,
  hin-2017: “उजियाले के निवास का मार्ग कहाँ है, और अंधियारे का स्थान कहाँ है?
  wol-KYG: Ana yoon wa jëm fa leer dëkke, ak fa lëndëm màkkaanoo,
  eng-YLT: Where [is] this — the way light dwelleth? And darkness, where [is] this
    — its place?
  kne-kne: Ay ammom di panbeeyan di pat-a ya bolinget?
  eng-WYC-2017: in what way the light dwelleth, and which is the place of darkness;
  eng-WMBB: “What is the way to the dwelling of light? As for darkness, where is its
    place,
  urd-GVH: रौशनी के मंबा तक ले जानेवाला रास्ता कहाँ है? अंधेरे की रिहाइशगाह कहाँ है?
  rug-rug: Vegua gilania goi sa siraṉa la pa vasina koa sa kalalasa, meke sa vasina
    koana sa huporo?
  gaz-gaz: “Karaan iddoo ifni jirutti nama geessu kami? Dukkannis eessa jiraata?
  fra-LSG: Où est le chemin qui conduit au séjour de la lumière? Et les ténèbres,
    où ont-elles leur demeure?
  yal-yal: I kɛnɛnna dɔxɔden kolon? I a kolon dimin konna dɛnaxan yi?
  haw-1868: Mahea ke ala kahi e noho ai ka malamalama? A o ka pouli mahea kona wahi?
  arb-NAV: أَيْنَ الطَّرِيقُ إِلَى مَقَرِّ النُّورِ، وَأَيْنَ مُسْتَقَرُّ الظُّلْمَةِ؟
  ewe-ewe: “Afi ka mɔ si yi kekeli ƒe nɔƒe la to? Eye afi kae nye viviti nɔƒe?
  eng-LEE: Where is the way [to the spot where] the light dwelleth? and the darkness—where
    is its place,
  asm-FB: পোহৰ থকা ঠাইলৈ যোৱা বাট ক’ত- সেইদৰে আন্ধাৰৰ ঠাইয়ে বা ক’ত?
  sus-A: «نَءِيَلَنيِ كٍلِمَ مِندٍن؟ دِ مِ شْنيِ نَ مِندٍن؟
  fra-SBL: « Quel est le chemin vers la demeure de la lumière ? Quant à l'obscurité,
    où est sa place,
  hbo-hbo: אֵי־זֶ֣ה הַ֭דֶּרֶךְ יִשְׁכָּן־אֹ֑ור וְ֝חֹ֗שֶׁךְ אֵי־זֶ֥ה מְקֹמֹֽו׃
  kik-kik: “Njĩra ya gũthiĩ kũrĩa ũtheri ũtũũraga nĩĩrĩkũ? Nayo nduma ĩikaraga kũ?
  fra-NCL: Où est le chemin qui conduit au séjour de la lumière, et où se trouve la
    demeure des ténèbres ?
  cek-AK: Aanghaih ahmuen phakhaih loklam loe naa ah maw oh? Vinghaih ahmuen loe naa
    ah maw oh?
  cuk-cuk: ”Deginbali, ¿be wisbali, bia gwallu-meegwad-neg sii? ¿Be wisbali, bia negsichid-neg
    sibali?
  uig-CYR: Нур турушлуқ җайға баридиған йол нәдә? Қараңғулуқниң болса, әслий орни
    нәдә?
  pma-pma: “?Keik kokilea out meneai ka ien vuo mankoli kistal en out kave?
  tel-2017: వెలుగు విశ్రాంతి తీసుకునే చోటుకు దారి ఏది? చీకటి అనేదాని ఉనికిపట్టు ఏది?
  hat-BSA: “Kote chemen an ye pou rive nan abitasyon limyè a? Epi tenèb la, kote landwa
    li,
  kos-kos: “Kom etu lah kalem uh tuku ya me, Ku lah pia acn ma lohsr uh mutawauk we
    uh?
  hbo-WLC: אֵי־זֶ֣ה הַ֭דֶּרֶךְ יִשְׁכָּן־א֑וֹר וְ֝חֹ֗שֶׁךְ אֵי־זֶ֥ה מְקֹמֽוֹ׃
  ibo-ibo: “Olee ụzọ e si aga ebe ìhè bi? Olee ebe ọchịchịrị bi?
  ory-ory: ଦୀପ୍ତିର ବାସସ୍ଥାନକୁ ପଥ କାହିଁ? ଓ ଅନ୍ଧକାରର ସ୍ଥାନ କେଉଁଠାରେ?
  chk-chk: Ia a nom ie ewe al mi alela ngeni ewe lenien saram? Nge ia a nom ie ewe
    lenien rochopwak?
  rop-rop: Yu sabi weya det lait kaman brom en yu sabi weya det dakbala kaman brom?
  ukr-1871: Куди дорога до пробутку сьвітла, й де місце темряви?
  deu-1951: Welches ist der Weg zu den Wohnungen des Lichts, und wo hat die Finsternis
    ihren Ort,
  eng-JPS: Where is the way to the dwelling of light, and as for darkness, where is
    the place thereof;
  srp-1865: Koje je put k stanu svjetlosti? i gdje je mjesto tami,
  lug-lug: “Ekkubo eridda mu nnyumba omusana gye gusula liri ludda wa? N’ekifo ekizikiza
