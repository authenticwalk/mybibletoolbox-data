  heb-heb: אי זה הדרך ישכן אור וחשך אי זה מקמו׃
  ben-IRV: আলোর বিশ্রাম স্থানে যাওয়ার পথ কোথায় যেমন অন্ধকারের জন্য, তার বাসস্থান
    বা কোথায়?
  pan-pan: “ਚਾਨਣ ਦੀ ਵੱਸੋਂ ਦਾ ਰਾਹ ਕਿੱਧਰ ਹੈ, ਅਤੇ ਹਨੇਰੇ ਦਾ ਸਥਾਨ ਕਿੱਥੇ ਹੈ?
  mya-JVB: အလင်း နေရာ သို့ အဘယ် မည်သော လမ်း ဖြင့် ရောက်ရသနည်း။ မှောင်မိုက် နေရာ လည်း
    အဘယ်မှာ ရှိသနည်း။
  hmo-hmo: “Oi be diari ia mai gabuna oi diba, a? O dibura ia noho gabuna oi diba,
    a?
  urd-urd: “नूर के घर का रास्ता कहाँ है? रही तारीकी, इसलिए उसका मकान कहाँ है?
  rus-SYN: Где путь к жилищу света, и где место тьмы?
  bqc-SIM: Gupua bɛn mái? Ń gusiakukĩi dↄ̃e?
  tcz-CHONGTHU: Khovah hoiya konna hung kipan doh ham? Chuleh muthim hoilanga cheji
    hitam?
  mar-mar: प्रकाश कुठून येतो? काळोख कुठून येतो?
  qub-qub: «¿Mayninpitataj näni llojshiycan achicyajman chayanapaj? ¿Maychötaj chay
    achicyäga caycan?
  bqp-bqp: Gupura bɛ zɛ́n máa? Ń gusirakuki dↄ̃ yá?
  hat-hat: Eske ou konnen ki bò limyè soti, ki bò fènwa rete,
  eng-BSB: Where is the way to the home of light? Do you know where darkness resides,
  eng-WEBPB: “What is the way to the dwelling of light? As for darkness, where is
