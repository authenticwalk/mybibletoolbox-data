verse: JOB.038.029
translations:
  mal-C: ആരുടെ ഗർഭത്തിൽനിന്നാണ് ഹിമം പുറത്തുവന്നത്? ആകാശത്തിലെ മൂടൽമഞ്ഞിന് ജന്മമേകുന്നത്
    ആരാണ്?
  deu-TKW: Aus wessen Schoße ging das Eis hervor, und des Himmels Reif, wer hat ihn
    geboren?
  lin-lin: Libumu ya nani ebotaki mayi ya libanga ? Nani abotaki londende oyo ewutaka
    na likolo ?
  eng-LSV: From whose belly came forth the ice? And the hoarfrost of the heavens,
    || Who has begotten it?
  eng-GNV: Out of whose wombe came the yee? who hath ingendred the frost of the heauen?
  eng-WEBSTER: Out of whose womb came the ice? and the hoary frost of heaven, who
    hath gendered it?
  nhw-BL: ¿Ajqueya inana nopa setl? ¿Canque huala nopa setl catli huetzi ica ijnaloc?
    Na nijtitlani.
  swh-ONEN: Barafu inatoka tumbo la nani? Ni nani azaaye ukungu kutoka mbinguni,
  bba-bba: Mɑn diyɑ ɡuru kpenu nu rɑ yɑri.
  eng-KJVCPB: Out of whose womb came the ice? And the hoary frost of heaven, who hath
    gendered it?
  luo-luo: Min pe to en ngʼa? Min koyo maa e polo to en ngʼa,
  meu-meu: Ice na daika bogana amo e vara? hunu-hetari na daika ese e havaraia?
  npi-ULB: कसको गर्भबाट बरफको जन्‍म भयो ? आकाशबाट झर्ने तुसारोलाई कसले जन्मायो ?
  yor-yor: Láti inú ta ni ìdì omi ti jáde wá? Ta ni ó bí ìrì dídì ọ̀run?
  pes-OPCB: کیست که یخ را به وجود می‌آورد و شبنم را تولید می‌کند،
  tgl-ULB: Kaninong sinapupunan galing ang yelo? Sino ang nagsilang ng puting hamog
    ng yelo mula sa himpapawid?
  cbu-NT: Mishat, ¿kachizamash tsapumun kuxinanaru, kizpur kachiz mzeetangat ashku,
    an wanir taaritam? Nduni. Nuwaantamaricha anoo kamachtakina.
  hui-hui: Dalu dindiguni ibira hagarubi kewaro bagarubi ti ai̱ya bedabe nabere.
  mya-mya: ရေခဲသည်အဘယ်သူ၏ ဝမ်းထဲက ထွက်လာ သနည်း။ မိုဃ်းကောင်းကင်နှင်းခဲကို အဘယ်သူသည်
    ပဋိသန္ဓေပေးသနည်း။
  bod-N: འཁྱགས་རོམ་གང་གི་མངལ་ལས་བྱུང་བ་ཡིན། ། ནམ་མཁའི་བ་མོ་སུ་ལས་སྐྱེས་པ་ཡིན། །
  sna-sna: Chando chinobva muchizvaro chaaniko? Ndianiko anobereka mazaya echando
    achibva kudenga,
  spa-BLM: ¿De qué vientre salió el hielo? ¿Quién ha dado a luz a la escarcha gris
    del cielo?
  cac-cac: ¿Mach nunab'il yaj d'a q'uen cheev?
  swh-ULB: Je barafu ilitoka katika tumbo la nani? Na ni nani aliyeizaa theluji nyeupe
    katika anga?
  bel-bel: З чыйго чэрава выходзіць лёд, і іней нябесны, - хто родзіць яго?
  deu-ELBBK: Aus wessen Schoße kommt das Eis hervor, und des Himmels Reif, wer gebiert
    ihn?
  mbb-OT: wey te ǥiyew he ebpuun te langit?
  mal-2015: ആരുടെ ഗർഭത്തിൽനിന്നു ഹിമം പുറപ്പെടുന്നു? ആകാശത്തിലെ നീഹാരത്തെ ആർ പ്രസവിക്കുന്നു?
  rmc-rmc: Kaske avľa andral o per avri o ľegos? Kaske uľiľa o ňeboskro mrazos?
  pes-OPV: از رحم کیست که یخ بیرون آمد؟ و ژاله آسمان را کیست که تولیدنمود؟
  ron-1924: Дин ал куй сын есе гяца ши чине наште промороака черулуй,
  ben-OBCV: কার গর্ভ থেকে বরফ বের হয়েছে? আকাশ থেকে ঝড়ে পড়া তুষারের জন্মই বা কে
    দিয়েছে
  som-som: Barafkuse bal yuu maxalkiisa ka soo baxay? Yaase dhalay sayaxa barafoobay
    ee cirka ka yimaada?
  lat-VUC: De cujus utero egressa est glacies? et gelu de cælo quis genuit?
  eng-ASVBT: Out of whose womb came the ice? And the hoary frost of heaven, who hath
    gendered it?
  ita-1885: Del cui ventre è uscito il ghiaccio, E chi ha generata la brina del cielo?
  eng-LXXUP: And out of whose womb comes the ice? And who has produced the frost in
    the sky,
  eng-ULB: Out of whose womb did the ice come? Who bore the white frost out of the
    sky?
  spa-VBL: ¿Quién fue la madre del hielo? ¿Tiene madre la escarcha del aire?
  fra-_FOB: De quel sein est sortie la glace? Et qui enfante le givre du ciel?
  mal-mal: ആരുടെ ഗർഭത്തിൽനിന്ന് ഹിമം പുറപ്പെടുന്നു? ആകാശത്തിലെ മഞ്ഞ് ആര് പ്രസവിക്കുന്നു?
  urd-GVR: Barf kis māṅ ke peṭ se paidā huī? Jo pālā āsmān se ā kar zamīn par paṛtā
    hai kis ne use janm diyā?
  suz-BL: सुका आ कोव़ज रे फुं जरमेसे? सरीङ रे दोक्‍ब फुरश आ ममा सु बाक्‍बा?
  eng-NOY: Out of whose womb came the ice? And who hath gendered the hoar-frost of
    heaven?
  ita-1927: Dal seno di chi esce il ghiaccio, e la brina del cielo chi la dà alla
    luce?
  ckb-ckb: بەستەڵەک لە سکی کێ دێتە دەرەوە؟ شەختەی ئاسمان بۆ کێ لەدایک دەبێت،
  eng-BBE: Out of whose body came the ice? and who gave birth to the cold mist of
    heaven?
  kan-OKCV: ಯಾರ ಗರ್ಭದಿಂದ ಹಿಮಗಡ್ಡೆ ಹೊರಡುತ್ತದೆ? ಆಕಾಶದ ಇಬ್ಬನಿಯನ್ನು ಹೆತ್ತವರು ಯಾರು?
  tam-2017: உறைந்த தண்ணீர் யாருடைய வயிற்றிலிருந்து புறப்படுகிறது? ஆகாயத்தின் உறைந்த
    பனியைப் பெற்றவர் யார்?
  spa-RV-1909: ¿De qué vientre salió el hielo? y la escarcha del cielo, ¿quién la
    engendró?
  ron-BTF: Din al cui pântece a venit gheața și chiciura cerului cine a născut-o?
  eng-WEBP: Whose womb did the ice come out of? Who has given birth to the gray frost
    of the sky?
  eng-FBV: Who was the mother of ice? Does the frost of the air have a mother?
  nld-1939: Uit wiens schoot is het ijs te voorschijn gekomen, Wie heeft het rijp
    in de lucht gebaard?
  nch-BL: ¿Ajquiya inana nopa tasesecayot? ¿Canque huala nopa tasesecayot cati huetzi
    ica ijnaloc? Na nijtitani.
  vie-1934: Nước đá ra bởi lòng của ai? Ai đẻ ra sương móc của trời?
  hin-CV: किस गर्भ से हिम का प्रसव है? तथा आकाश का पाला कहां से जन्मा है?
  spa-BES: ¿De cuyo cuerpo salió el hielo? ¿Y quién dio a luz a la escarcha del cielo?
  tdx-tdx: Boak’ an-kovi’ ia o fanalao? Le i pilitem-panalan-dikerañey, ia ty nisamak’
    aze?
  tha-KJV: น้ำแข็งมาจากครรภ์ของผู้​ใด ผู้​ใดให้กำเนิดแก่​ปุ​ยน้ำค้างแข็งแห่งฟ้าสวรรค์
  por-BR-2018: De qual ventre procede o gelo? E quem gera a geada do céu?
  deu-ELO: Aus wessen Schoße kommt das Eis hervor, und des Himmels Reif, wer gebiert
    ihn?
  eng-WYC-2018: Of whose womb went out ice, and who begat frost from heaven? (Out
    of whose womb went out the ice, and who begat the frost from the heavens?)
  epo-epo: El kies ventro eliris la glacio? Kaj kiu naskis la prujnon sub la ĉielo?
  uig-PIN: Muz bolsa kimning baliyatⱪusidin qiⱪidu? Asmandiki aⱪ ⱪirawni bolsa kim
    dunyaƣa kǝltüridu?
  beo-beo: ‘Aisi’ amola mugene ela eme da nowala:?
  tpi-OTNT: Na husat i mama bilong ais na bilong ren ais i save pundaun long graun?
  hau-SA: Daga cikin wane ne aka haifi ƙanƙara? Wane ne ya haifi jaura daga sammai
  uig-LAT: Muz bolsa kimning baliyatqusidin chiqidu? Asmandiki aq qirawni bolsa kim
    dunyagha keltüridu?
  nde-nde: Ngesikabani isisu esizala iliqhwa na? Ngubani ozala umtshazo ovela phezulu
    na
  ton-ton: Naʻe haʻu ʻae vai fefeka mei he manāva ʻo hai? Pea ko hai naʻa ne fakatupu
    ʻae falositi hinehina ʻoe langi?
  ces-1613: Z čího života vychází mráz? A jíní nebeské kdo plodí?
  eng-WMB: Whose womb did the ice come out of? Who has given birth to the gray frost
    of the sky?
  tam-TCV: யாருடைய கருப்பையிலிருந்து பனிக்கட்டி வருகிறது? வானங்களிலிருந்து வரும் உறைபனியைப்
    பெற்றெடுக்கிறவர் யார்?
  ceb-ULB: Kang kinsa mang tagoangkan naggikan ang ice? Kinsa man ang nagpakatawo
    sa puti nga tun-og sa kalangitan?
  pol-UBG: Z czyjego łona wychodzi lód? A kto spłodził szron niebieski?
  agr-agr: Bicha aidauk, tuja jegashik aidauk aents dukugtin aina nuninchau ainawai.
    ¡Witjai nuna najankaunuk!
  kyc-kyc: Bange randake kapa yale ase lenge dokome ipwa dupwa kapu kyuo kana inginyi
    pyambuo dee ipwa kota dupwa manda ranyi pyambuo pingi dokona endangi doko apisi?
  urd-GVU: برف کس ماں کے پیٹ سے پیدا ہوئی؟ جو پالا آسمان سے آ کر زمین پر پڑتا ہے کس
    نے اُسے جنم دیا؟
  deu-1912: Aus wes Leib ist das Eis gegangen, und wer hat den Reif unter dem Himmel
    gezeugt,
  kan-2017: ಹಿಮದ ಗಡ್ಡೆಯು ಯಾರ ಗರ್ಭದಿಂದ ಹೊರಟಿತು? ಆಕಾಶದ ಇಬ್ಬನಿಯನ್ನು ಯಾರು ಹೆತ್ತರು?
  yap-yap: Mini’ e chitiningin e garbeb nge wa’angachal ni be ngal’ ni ayis,
  hlt-MCSB: Rhaelnu he u kah bungko lamkah nim a thoeng tih, vaan vueltling te ulong
    a sak?
  mdy-ETH: ዼኤፖ ሻጮንታ ዻኮንታ ማዢ ኬሳሢ ዖናዳይ?
  twi-ASANTE: Hwan yafunu mu na nsukyeneeɛ fire? Hwan na ɔwoo nsukyeneeɛ mporoporowa
    firi soro
  eng-WEBU: Whose womb did the ice come out of? Who has given birth to the gray frost
    of the sky?
  wal-wal: Ordde shachchaunne burcce shachchau aaya de7ai?
  spa-PDDPT: ¿De cuál vientre salió el hielo? ¿Quién engendró la escarcha del cielo
  gun-gun: Magui nda'u oiko yro'y hatã va'e? Ha'e mava'e tu omoingo 'rã yro'y yva
    gui ho'a va'e?
  ilo-ULB: Siasino ti akin aanakan ti nagtaudan ti yelo? Asino ti nangipasngay iti
    niebe manipud iti tangatang?
  kpg-kpg: Ma koai tinana o nia ais mono uwa magalillili?
  uig-ARA: مۇز بولسا كىمنىڭ بالىياتقۇسىدىن چىقىدۇ؟ ئاسماندىكى ئاق قىراۋنى بولسا كىم
    دۇنياغا كەلتۈرىدۇ؟
  sus-sus: Nde balabalanyi daaxi naxan kelima koore ma?
  pon-2006: Ihs me naitikihada aihs oh sinoh,
  jae-jae: Ais kêsa aŋga asa têtaclêlôm. Ma awê ondoc kêkôc umboŋ ŋaômbiŋtêtac.
  ksd-ksd: A ais i ga irop kan ra bala i ia? Ma ia i ga kava ra pua na mavoko marama
    ra bakut?
  tur-YTC: Buz kimin rahminden çıktı? Gökyüzünün gri kırağısını kim doğurdu?
  grc-BRENT: Ἐκ γαστρὸς δὲ τίνος ἐκπορεύεται ὁ κρύσταλλος; πάχνην δὲ ἐν οὐρανῷ τίς
    τέτοκεν,
  ind-AYT: Dari rahim siapakah es dilahirkan? Siapakah yang melahirkan embun beku
    dari langit?
  nya-nya: Kodi madzi owundana anawabereka ndani? Ndani amene anabereka chisanu chochokera
    kumwamba
  hrv-hrv: Iz čijeg li mraz izlazi krila, tko slanu stvara što s nebesa pada?
  mps-mps: Tama te tǫde pedalubo ais dali, talua ge tulubage ais sigo ida de dawe?
  tpi-tpi: Na husat i mama bilong ais na bilong ren ais i save pundaun long graun?
  dan-1931: Af hvilket Skød kom Isen vel frem, hvem fødte mon Himlens Rim?
  vie-OVCB: Ai là mẹ nước đá? Ai sinh ra những giọt sương từ trời?
  guj-2017: કોના ગર્ભમાંથી હિમ આવે છે? આકાશમાં ઠરી ગયેલું સફેદ ઝાકળ કોણે ઉત્પન્ન કર્યું
    છે?
  pon-2006A: Ihs me naitikihada aihs oh sinoh,
  por-BRBSL: De quem saiu o ventre do gelo? Quem deu à luz a geada cinzenta do céu?
  cth-cth: Apie von dawk hoi maw tui kamkak a tâco. Kalvan hoi ka bawt e tadamtui
    hah apini a khe e na maw.
  twi-twi: Hena yafunu mu na sukyerɛmma fi? Hena na ɔwoo sukyerɛmma mporoporowa fi
    soro
  hlt-hlt: Rhaelnu he u kah bungko lamkah nim a thoeng tih, vaan vueltling te ulong
    a sak?
  tbz-SIM: We mpùó nkɛ pɛitɛ́ fɛtɑɑfɛ̀ mɑ́tɑ̃́rɛ̀? Mupɑ̃ɑ̃ nkóò yɔ̃ tú we?
  msy-2020: Ezɨ tina ais ko aisɨn amozimɨn amebar aning batezim?
  dop-dop: Lʋm tɔmpɛɛ*fɑ* yɑɑ cɔlɔʋ nyǝnɑ wɛnɑ too kɛ? nɑ pǝ́ niɣitɑɑ tɔ tɛtʋnɑɑ mpɑ
    pɑ tɑɑ wɛ wɑtʋ kɛ teu tɔ ɑŋkpǝlɛɛ mɑɣɑmɑɣɑ kiiki ḿpʋ́ɣʋ́.
  azb-azb: Buz kimin bətnindən çıxdı? Göylərdən düşən şaxtanı kim doğdu?
  eng-DBY: Out of whose womb cometh the ice? and the hoary frost of heaven, who bringeth
    it forth?
  hin-2017: किसके गर्भ से बर्फ निकला है, और आकाश से गिरे हुए पाले को कौन उत्पन्न करता
    है?
  wol-KYG: Ana ku wasin ndox mu way, ak ku jur layub asamaan bu sedd ba wow,
  eng-YLT: From whose belly came forth the ice? And the hoar-frost of the heavens,
    Who hath begotten it?
  eng-WYC-2017: Of whose womb went out ice, and who begat frost from heaven?
  eng-WMBB: Whose womb did the ice come out of? Who has given birth to the grey frost
    of the sky?
  urd-GVH: बर्फ़ किस माँ के पेट से पैदा हुई? जो पाला आसमान से आकर ज़मीन पर पड़ता है
    किसने उसे जन्म दिया?
  rug-rug: Esei tavetia sa aesi, gua sa barikaleqe sapu podo koburu? Esei podoa sa
    ibu sapu mae guana pa maṉauru,
  gaz-gaz: Cabbiin garaa eenyuutii baʼa? Qorra samii eenyutu dhala?
  fra-LSG: Du sein de qui sort la glace, Et qui enfante le frimas du ciel,
  yal-yal: Ige xundina nga na ba? Nde xunbenla barixi?
  haw-1868: Noloko mai o ka opu owai i puka mai ai ka waipaa? A o ka haupaa o ka lani,
    nawai i hoohanau?
  arb-NAV: وَمِنْ أَيِّ أَحْشَاءٍ خَرَجَ الْجَمَدُ، وَمَنْ وَلَدَ صَقِيعَ السَّمَاءِ؟
  ewe-ewe: Ame ka ƒe dɔ mee tsikpe do tso? Ame kae dzi zãmu si dzana tso dziƒo,
  eng-LEE: Out of whose womb cometh forth the ice? and the hoary frost of heaven—who
    giveth birth to it?
  asm-FB: কাৰ গৰ্ভৰ পৰা বৰফ বাহিৰ হ’ল? কোনে আকাশত বগা তুষাৰপাত জন্ম দিলে?
  sus-A: ندٍ بَلَبَلَنيِ دَاشِ نَشَن كٍلِمَ كٌورٍ مَ؟
  fra-SBL: De quel ventre la glace est-elle sortie ? Qui a donné naissance à la gelée
    grise du ciel ?
  hbo-hbo: מִבֶּ֣טֶן מִ֭י יָצָ֣א הַקָּ֑רַח וּכְפֹ֥ר שָׁ֝מַיִם מִ֣י יְלָדֹֽו׃
  kik-kik: Tharunji yumaga nda ya ũ? Nũũ ũciaraga mbaa ĩrĩa yumaga igũrũ,
  fra-NCL: De quel sein sort la glace ? Et le givre du ciel, qui l’enfante,
  cek-AK: Kamkhawk tui loe mi ih zok thung hoiah maw tacawt? Van hoi krah tathuk dantui
    loe mi ih zok thung hoiah maw tacawt?
  cuk-cuk: Be anga sogena, ¿bia dii-gwamakaled soblesii? ¿Doa dii-sibudikid onisibali?
  uig-CYR: Муз болса кимниң балиятқусидин чиқиду? Асмандики ақ қиравни болса ким дунияға
    кәлтүриду?
  tel-2017: మంచు గడ్డ ఎవరి గర్భంలోనుండి వస్తుంది? ఆకాశం నుండి జాలువారే మంచును ఎవరు
    పుట్టించారు?
  hat-BSA: Nan ki vant manman a sila glas la te sòti? Epi fredi syèl la, se kilès
    ki te fè nesans li?
  kos-kos: Su oswela ice ac aunfong ma kekela uh,
  hbo-WLC: מִבֶּ֣טֶן מִ֭י יָצָ֣א הַקָּ֑רַח וּכְפֹ֥ר שָׁ֝מַיִם מִ֣י יְלָדֽוֹ׃
  ibo-ibo: Site nʼakpanwa onye ka mkpụrụ mmiri si apụta? Onye kwa bụ nne oke oyi nke
    eluigwe,
  ory-ory: କାହାର ଗର୍ଭରୁ ହିମାନୀ ନିର୍ଗତ ହୋଇଅଛି? ଓ କିଏ ଆକାଶର ତୁଷାରକୁ ଜନ୍ମ ଦେଇଅଛି?
  chk-chk: Iö inelapen ais, nge iö a nöünätiu sno seni läng?
  rop-rop: Hu gibit laif langa det brabli kolwan rein
  ukr-1871: Із чиєго лоня виходить лід і иней в воздусї — хто його родить?
  deu-1951: Aus wessen Leibe ist das Eis hervorgegangen, und wer hat des Himmels Reif
    geboren?
  eng-JPS: Out of whose womb came the ice? And the hoar-frost of heaven, who hath
    gendered it?
  srp-1865: Iz èije je utrobe izašao led, i ko je rodio slanu nebesku,
  lug-lug: Omuzira guva mu lubuto lw’ani? Ani azaala obutiti obukwafu obw’omu ggulu,
  heb-heb: מבטן מי יצא הקרח וכפר שמים מי ילדו׃
  ben-IRV: কার গর্ভ থেকে বরফ এসেছে? আকাশের সাদা তুষারের জন্মদাতাই বা কে?
  pan-pan: ਕਿਸ ਦੇ ਗਰਭ ਤੋਂ ਬਰਫ਼ ਜੰਮੀ, ਜਾਂ ਅਕਾਸ਼ ਦਾ ਕੱਕਰ ਕਿਸ ਤੋਂ ਜੰਮਿਆ?
  mya-JVB: ရေခဲ သည်အဘယ်သူ ၏ ဝမ်း ထဲက ထွက် လာ သနည်း။ မိုဃ်း ကောင်းကင်နှင်းခဲ ကို အဘယ်သူ
    သည် ပဋိသန္ဓေ ပေးသနည်း။
  hmo-hmo: Aisi, bona paripari ena aisi, be mai edia sinana, a?
  urd-urd: यख़ किस के बतन निकला से निकला है, और आसमान के सफ़ेद पाले को किसने पैदा
    किया?
  rus-SYN: Из чьего чрева выходит лед, и иней небесный,- кто рождает его?
  bqc-SIM: Dé nɛasakpɛ lougbɛ ì bↄui? Démɛ ì fíi i, ↄ̃ i gbasa kpai?
  tcz-CHONGTHU: Buhbang lhang hingnu chu koiham? Vanna hung kon buhbang twihi kon
    ahin ham?
  mar-mar: हिम कोणाच्या गर्भशयातून निघाले आहे? आकाशातून पडणाऱ्या हिमकणास कोण जन्म
    देतो?
  qub-qub: Gasapapawan yacu tintishapaga ¿pitaj maman?
  bqp-bqp: Dí nɛ́'isↄn legũgbɛɛ dì bonn? Dí mɛ́ àdi suka i gbasa à kpáa?
  hat-hat: Ki bò moso glas yo soti? Lagrèl ki soti nan syèl la, ki moun ki manman
    l'?
  eng-BSB: From whose womb does the ice emerge? Who gives birth to the frost from
    heaven,
  eng-WEBPB: Whose womb did the ice come out of? Who has given birth to the grey frost
    of the sky?
  kbq-kbq: Aisimofona iza anta'a mani'ne? Hagi iza monafintira aisi atakora kase atregeno
    eneramie?
  nhe-BL: ¿Ajqueya inana nopa setl? ¿Canque huala nopa setl tlen huetzi ica ijnaloc?
    Na nijtitlani.
  bus-bus: Dé nɛ́'isↄn lougbɛ è bↄn? Dé bé è sukaa i gbasa à kpáa?
  gub-BL: Mo wiko 'y tàtà ihy romo. Mo wiko zuwiri tàtà ihy romo.
  eng-DRA: Out of whose womb came the ice; and the frost from heaven who hath gendered
    it?
