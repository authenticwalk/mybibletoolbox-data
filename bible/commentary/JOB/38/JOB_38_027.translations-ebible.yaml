verse: JOB.038.027
translations:
  mal-C: '@see-verse:JOB.038.026'
  deu-TKW: um Öde und Wildnis zu sättigen und frischen Graswuchs sprießen zu lassen?
  lin-lin: mpo na kosopa mayi na bisika oyo ezanga bato mpe ekawuka, mpe mpo na kobotisa
    matiti ya mobesu ?
  eng-LSV: To satisfy a desolate and ruined place, || And to cause to shoot up ||
    The produce of the tender grass?
  eng-GNV: To fulfil the wilde and waste place, and to cause the bud of the herbe
    to spring forth?
  eng-WEBSTER: To satisfy the desolate and waste ground ; and to cause the bud of
    the tender herb to spring forth?
  nhw-BL: ¿Tijmati ajqueya quixolonía nopa tlali catli tlahuel amiqui huan quichihua
    ma ixhua xihuitl catli selic? Na, quena, nijchijqui.
  swh-ONEN: ili kuitosheleza nchi ya ukiwa na jangwa, na majani yaanze kumea ndani
    yake?
  bba-bba: kpɑ yu tem mi n dɑɑ ɡbere yɛmiɑsiɑ, kpɑ yɑkɑsu su kpi.
  eng-KJVCPB: To satisfy the desolate and waste ground; And to cause the bud of the
    tender herb to spring forth?
  luo-luo: mondo oduog chuny piny motwo kendo omi lum mangʼich twi?
  meu-meu: tano ḡaḡaena, tano deḡedegena-rahu, e hanamoamu, bona rei na tano amo e
    hatubuamu, ani?
  npi-ULB: सर्वनाश भएको र उजाड ठाउँहरूलाई हरियाली ल्‍याउनलाई, र भूमिबाट घाँस उमार्नलाई
    ?
  yor-yor: láti mú ilẹ̀ tútù, ijù àti aláìro láti mú àṣẹ̀ṣẹ̀yọ ewéko rú jáde?
  pes-OPCB: '@see-verse:JOB.038.026'
  tgl-ULB: para matugunan ang mga pangangailangan ng baog at malungkot na mga rehiyon,
    at para pasibulin ang sariwang damo?
  cbu-NT: Tsapurunasee kachachtakachu, tsap wanasirsha musáseekchu maachi ichingaru
    kissha kxunkanaya.
  hui-hui: Abale dindi ogoniha dindi hangu wialu mbirale anda nahaga winigo ai dalu
    ibalu dindi mo karulape howa dataniru anda harago aiwa mo bia hagabe.
  mya-mya: လျှံသောမိုဃ်းရေစီးရာလမ်း၊ မိုဃ်းကြိုးနှင့် ဆိုင်သော လျှပ်စစ်ပြက်ရာလမ်းကို
    အဘယ်သူဖွင့်သနည်း။
  bod-N: ཐང་རྒོད་ལུས་པའི་ས་ནི་བརླན་གཤེར་རྒྱས། ། རྩྭ་སྔོན་དག་ནི་སྐམ་སར་སྐྱེས་སུ་བཅུག
    །
  sna-sna: kugutsa nyika yakaparadzwa nokuita kuti imere uswa?
  spa-BLM: para saciar el terreno baldío y desolado, para hacer crecer la hierba tierna?
  cac-cac: yic sch'ayxi lum luum malaj tas sq'uib' d'ay, slajvi chi' sq'uib' an̈ an̈c'ultac?
  swh-ULB: kwa kusudi la kutimiza mahitaji ya mikoa iliyo kame na yenye ukiwa, na
    kuyastawisha majani mororo?
  bel-bel: каб насычаць пустыню і стэп і абуджаць травяныя зародкі да росту?
  deu-ELBBK: um zu sättigen die Öde und Verödung und um hervorsprießen zu lassen die
    Triebe des Grases?
  mbb-OT: Hentei is ebpeuzan te tanà he mehiǥawan para meketuvù is menge sagbet?
  mal-2015: ജലപ്രവാഹത്തിന്നു ചാലും ഇടിമിന്നലിന്നു പാതയും വെട്ടിക്കൊടുത്തതാർ?
  rmc-rmc: Ko kerel, hoj e smedno the e šuki phuv te pijel paňi a hoj te barol e nevi
    čar?
  pes-OPV: تا (زمین ) ویران و بایر راسیراب کند، و علفهای تازه را از آن برویاند؟
  ron-1924: пентру ка сэ адапе локуриле пустий ши ускате ши ка сэ факэ сэ ынколцяскэ
    ши сэ рэсарэ ярба?
  ben-OBCV: যেন ঊষর পতিত জমি তৃপ্ত হয় ও সেখানে কচি ঘাস অঙ্কুরিত হয়?
  som-som: Si uu u dherjiyo dhulka cidlo iyo baabba' ah, Oo uu doog jilicsan uga soo
    bixiyo?
  lat-VUC: ut impleret inviam et desolatam, et produceret herbas virentes?
  eng-ASVBT: To satisfy the waste and desolate ground, And to cause the tender grass
    to spring forth?
  ita-1885: Per satollare il luogo desolato e deserto; E per farvi germogliar l'erba
    pullulante?
  eng-LXXUP: And cause it to send forth a crop of green herbs?
  eng-ULB: to satisfy the devastated and desolate places, and to make the ground sprout
    with grass?
  spa-VBL: para regar un páramo reseco y hacer crecer la hierba verde?
  fra-_FOB: Pour abreuver des lieux déserts et désolés, et faire germer et sortir
    l'herbe?
  mal-mal: ജലപ്രവാഹത്തിന് ചാലും ഇടിമിന്നലിന് പാതയും വെട്ടിക്കൊടുത്തതാര്?
  urd-GVR: tāki wīrān-o-sunsān bayābān kī pyās bujh jāe aur us se hariyālī phūṭ nikle?
  suz-BL: मुर मबाक्‍शो रागी नु सोव़शो रागी गिगी सेल्‍चा कली सुम लां सेला?
  eng-NOY: To satisfy the desolate and waste ground, And cause the tender herb to
    spring forth?
  ita-1927: e disseti le solitudini desolate, sì che vi germogli e cresca l’erba?
  ckb-ckb: بۆ ئەوەی خاکی کاول و وێران تێر بکات، وا بکات گیای لێ بڕووێت.
  eng-BBE: To give water to the land where there is waste and destruction, and to
    make the dry land green with young grass?
  kan-OKCV: ಹಾಳು ಬೈಲುಗಳಿಗೆ ತೃಪ್ತಿಯನ್ನು ಉಂಟುಮಾಡುವುದು; ಹಸಿರಾದ ಹುಲ್ಲನ್ನು ಮೊಳಿಸುವುದು.
  tam-2017: வெள்ளத்திற்கு நீர்க்கால்களையும், இடிமுழக்கங்களுடன் வரும் மின்னலுக்கு வழிகளையும்
    பகுத்தவர் யார்?
  spa-RV-1909: Para hartar la tierra desierta é inculta, y para hacer brotar la tierna
    hierba?
  ron-BTF: Să sature pământul pustiit și secătuit și să facă mugurele verdeții să
    răsară?
  eng-WEBP: to satisfy the waste and desolate ground, to cause the tender grass to
    grow?
  eng-FBV: to water a parched wasteland to make the green grass grow?
  nld-1939: Om woestijn en wildernis te verzadigen, Uit de dorre grond het gras te
    doen spruiten?
  nch-BL: ¿Tijmati ajquiya quixolonía nopa tali cati tahuel amiqui huan quichihua
    ma ixhua xihuit cati selic? Na, quena, nijchijqui.
  vie-1934: Đặng tưới đất hoang vu, mong quạnh, Và làm cho các chồi cây cỏ mọc lên?
  hin-CV: कि उजड़े और बंजर भूमि की प्यास मिट जाए, तथा वहां घास के बीजों का अंकुरण
    हो जाए?
  spa-BES: Dar agua a la tierra donde hay desperdicio y destrucción, y hacer que produzca
    una fuente de retoños.
  tdx-tdx: hahaeneñe i fatram-bey mangoakoakey hitovoaña’ i ahetsey hitiry?
  tha-KJV: เพื่อให้​พื้นดิ​นที​่รกร้างและว่างเปล่าได้​อิ่มเอม และกระทำให้​หน​่อของต้​นอ​่อนงอกขึ้น
  por-BR-2018: Para fartar a terra deserta e desolada, e para fazer crescer aos renovos
    da erva.
  deu-ELO: um zu sättigen die Öde und Verödung, und um hervorsprießen zu lassen die
    Triebe des Grases?
  eng-WYC-2018: That it should [ful] fill a land without (a) way and desolate, and
    should bring forth green herbs?
  epo-epo: Por nutri dezerton kaj stepon Kaj kreskigi verdan herbon?
  uig-PIN: Xuning bilǝn qɵllǝxkǝn, ⱪurƣaⱪ tupraⱪlar ⱪandurulidu, Ot-qɵp bih urup kɵklǝp
    qiⱪmamdu?
  beo-beo: Gisi noga:le heda:ma:ne, nowa da hafoga:i sogega gibu iabela:?
  tpi-OTNT: Pastaim dispela graun i bin i stap nating na i no gat ol diwai na gras
    samting i kamap long en. Tasol ren i inapim tru dispela graun, na planti gras
    i kamap.
  hau-SA: don a ƙosar da wurin da ya bushe a sa ciyawa ta tsiro a can?
  uig-LAT: Shuning bilen chölleshken, qurghaq tupraqlar qandurulidu, Ot-chöp bix urup
    köklep chiqmamdu?
  nde-nde: ukusuthisa ilizwe elilugwadule kulenze lihlume utshani na?
  ton-ton: Ke fakafiemālie ʻae kelekele lala mo liʻaki; ke fakatupu ʻae moto ʻoe ʻakau
    vaivai?
  ces-1613: Aby zapájel místa planá a pustá, a k zrůstu přivodil trávu mladistvou?
  eng-WMB: to satisfy the waste and desolate ground, to cause the tender grass to
    grow?
  tam-TCV: வனாந்திரமான பாழ்நிலத்தை பசுமையாக்கி, அதில் புல் பூண்டுகளை முளைக்கப்பண்ணும்படி
    செய்கிறவர் யார்?
  ceb-ULB: aron tagboon ang panginahanglan sa mga walay tanom ug mingaw nga mga rehiyon,
    ug aron maghimo sa mga gagmay nga sagbot nga moturok?
  pol-UBG: Aby nasycił miejsce puste i jałowe oraz zasilił rosnącą tam trawę?
  agr-agr: wagki nunú yutak nugka tutuptinnash uchupjati, dutikam chijichig tsapaiti
    tusan dutikajai.
  kyc-kyc: Apimi yuu oo lasi ipwa epa nangepe dupwa isoko andena lao ipwa pingisi?
  urd-GVU: تاکہ ویران و سنسان بیابان کی پیاس بجھ جائے اور اُس سے ہریالی پھوٹ نکلے؟
  deu-1912: daß er füllt die Einöde und Wildnis und macht das Gras wächst?
  kan-2017: ಅತಿವೃಷ್ಟಿಯ ಪ್ರವಾಹಕ್ಕೆ ಕಾಲುವೆಯನ್ನೂ, ಗರ್ಜಿಸುವ ಸಿಡಿಲಿಗೆ ದಾರಿಯನ್ನೂ ಯಾರು ಕಡಿದರು?
  yap-yap: Mini’ e ma tarannag e but’ nib mlik’ nike finey e ran, ni bochan e nge
    tugul e pan riy?
  hlt-MCSB: khohli rhamrhael neh imrhong aka hah sak la, toitlim annoe aka poe sak
    la om coeng.
  mdy-ETH: ዒርዚ ዋርቂሻሢ ዖናዳይ? ካዮና ጉሮ ሳዖና ሎጪ ሳዓ ማኣቲ ባቃልሳንዳጉዲ ማሃሢ ዖናዳይ?
  twi-ASANTE: na ama asase bonini a ɛyɛ wesee yi afɔ na ɛserɛ afifiri so?
  eng-WEBU: to satisfy the waste and desolate ground, to cause the tender grass to
    grow?
  wal-wal: Mela bazzoi iraa haattan shuggidi, mul77o maataa mokkanaadan oottidaagee
    oonee?
  spa-PDDPT: para saciar las tierras desoladas, y hacer que broten las semillas de
    la hierba?
  gun-gun: amoakỹ aguã yvy tekoa e'ỹa ipirupa va'e, ajapo aguã jai roky yvate ovy
    aguã rami.
  ilo-ULB: tapno masabet dagiti kasapulan ti natikag ken nabay-bay-an a paset ti daga,
    ken tapno maparusing dagiti naganus a ruot?
  kpg-kpg: Ma koai dela e hagatiu di gowaa maangoo ge e haga inu di gowaa hieinu,
    e hagatomo aga nia geinga tolo?
  uig-ARA: شۇنىڭ بىلەن چۆللەشكەن، قۇرغاق تۇپراقلار قاندۇرۇلىدۇ، ئوت-چۆپ بىخ ئۇرۇپ
    كۆكلەپ چىقمامدۇ؟
  sus-sus: Nde a niyaxi ɲooge xa bula wula i?
  pon-2006: Ihs me kin kalamwurih sahpw madekeng kan, pwe dihpw en kak wosada ie?
  jae-jae: gebe êmoasiŋ gamêŋ sawa to ŋakeleŋ tau ma êkêŋ gêgwaŋ êpuc aŋga nom.
  ksd-ksd: Upi na vamomo ra bil, Ma na vagol ra vura abara?
  tur-YTC: Çorak ve ıssız yeri doyursun, Taze ot yetiştirsin diye.
  grc-BRENT: τοῦ χορτάσαι ἄβατον καὶ ἀοίκητον, καὶ τοῦ ἐκβλαστῆσαι ἔξοδον χλόης;
  ind-AYT: untuk membasahi tanah yang rusak dan tandus, dan menumbuhkannya dengan
    tunas rumput-rumput muda.
  nya-nya: kukhutitsa nthaka yowuma yagwaa ndi kumeretsamo udzu?
  hrv-hrv: da bi neplodnu napojio pustoš, da bi u stepi trava izniknula?
  mps-mps: Hasia te tǫde ni dali, nosai dabe dali holisiąbadi, tiali goli tulubagego
    te tǫ usu nama, te nosai dabe hauwa mu holai dao,” wai.
  tpi-tpi: Pastaim dispela graun i bin i stap nating na i no gat ol diwai na gras
    samting i kamap long en. Tasol ren i inapim tru dispela graun, na planti gras
    i kamap.
  dan-1931: for at kvæge Øde og Ødemark og fremkalde Urter i Ørkenen?
  vie-OVCB: Ai cho đất tiêu sơ thấm nhuần mưa móc, và cho cỏ mọc xanh rì cánh đồng
    hoang?
  guj-2017: જેથી ઉજ્જડ તથા વેરાન જમીન તૃપ્ત થાય, જેથી ત્યાં લીલોછમ ઘાસચારો ફૂટી નીકળે.
  pon-2006A: Ihs me kin kalamwurih sahpw madekeng kan, pwe dihpw en kak wosada ie?
  por-BRBSL: para satisfazer os resíduos e o solo desolado, para fazer crescer a erva
    tenra?
  cth-cth: King ka di e talai ni kanaw e phovai a dawnnaw tâco sak hanelah, ka poum
    e khotui a lawngnae lamthung, khoparit hoi sumpapalik lamthung apinimaw a kamawng
    sak.
  twi-twi: na ama asase kesee a ɛda mpan afɔw na sare afifi wɔ so?
  hlt-hlt: khohli rhamrhael neh imrhong aka hah sak la, toitlim annoe aka poe sak
    la om coeng.
  tbz-SIM: We nhɔ̃ɔ̃ yĩ́ fɛ̀ɛ cṹũnní mɛniɛ dikpɑ́ɑ̀, tɛdɔntɛ̀ dɑ̀mɛ́ɛ̀rì í borɛ̀
    kɛ́nte kɛ̀ timusũ̀ũ̀tì yɛ̀nní?
  msy-2020: Nguazir kam faragha pura iti, ezɨ temeba ko graziba an puvatɨ. Ezɨ datɨrɨghɨn
    amozim a gamizɨ, grazir bar avɨrim nguazir kamɨn otifi.
  dop-dop: Nɑ wei ɩ yeki nɑ lʋm hɑɣɑ wʋlɑɣɑ tɛtʋ, nɑ nyɩɩtʋ nɑ kʋnyɔnyɔm mpi pǝ wɛ
    tǝlɛkʋlɛkʋ tɔ pǝ́ nyɔ tǝ tɔɔ tɔ?
  azb-azb: Səhralar – biyabanlar doyunca su içsin, Yaşıl ot bitsin?
  eng-DBY: To satisfy the desolate and waste [ground], and to cause the sprout of
    the grass to spring forth?
  hin-2017: उजाड़ ही उजाड़ देश को सींचे, और हरी घास उगाए?
  wol-KYG: di suuxat gent bu maral, ba saxal fam ñax?
  eng-YLT: To satisfy a desolate and waste place, And to cause to shoot up The produce
    of the tender grass?
  eng-WYC-2017: That it should [ful] fill a land without a way and desolate, and should
    bring forth green herbs?
  eng-WMBB: to satisfy the waste and desolate ground, to cause the tender grass to
    grow?
  urd-GVH: ताकि वीरानो-सुनसान बयाबान की प्यास बुझ जाए और उससे हरियाली फूट निकले?
  rug-rug: pude ponia kolo sa pepeso popana meke kaleanana, meke va toqolo nia duduli?
  gaz-gaz: lafa namni keessa hin jiraannee fi lafa onaa quubsee margas itti biqilchu
    eenyu?
  fra-LSG: Pour qu’elle abreuve les lieux solitaires et arides, Et qu’elle fasse germer
    et sortir l’herbe?
  yal-yal: Nde igen nafama yire xarene ma, alogo sɛxɛn xa sabati?”
  haw-1868: E hoopiha i kahi neoneo, a me kahi nahele hooneoneo ia, E hooulu mai i
    ka mauu e puka mai ana?
  arb-NAV: لِيُرْوِيَ الأَرْضَ الْخَرِبَةَ، وَلِيَسْتَنْبِتَ الأَرْضَ عُشْباً؟
  ewe-ewe: be wòaɖi kɔ na kuɖiɖinyigba gbɔlo eye wòamie gbe fɛ̃wo?
  eng-LEE: To satisfy waste and desolate lands; and to promote the growth of the tender
    grass?
  asm-FB: সেই অনুৰ্বৰ মাটি আৰু জনশূণ্য অঞ্চলৰ উদ্দেশ্যে, কোনে কোমল ঘাঁহ গজাই তোলে?
  sus-A: ندٍ عَ نِيَشِ حٌوفٍ شَ بُلَ وُلَ عِ؟
  fra-SBL: pour rassasier le terrain vague et désolé, pour faire pousser l'herbe tendre ?
  hbo-hbo: לְהַשְׂבִּ֣יעַ שֹׁ֖אָה וּמְשֹׁאָ֑ה וּ֝לְהַצְמִ֗יחַ מֹ֣צָא דֶֽשֶׁא׃
  kik-kik: nĩguo ĩhũũnagie kũu gũtiganĩrie gũgakira ihooru, na ĩtũme kũmere nyeki?
  fra-NCL: pour qu’elle arrose la plaine vaste et vide, et y fasse germer l’herbe
    verte !
  cek-AK: Long karoem, pahnawt sut ih long ah, qam kanawk hoi phro amprawksak hanah
    mi mah maw sak?
  cuk-cuk: ¿Doa gaganmar-aradik-oniega, dii owie? ¿Doa napa-dutuu-imakega, dii owie?
  uig-CYR: Шуниң билән чөлләшкән, қурғақ тупрақлар қандурулиду, От-чөп бих уруп көкләп
    чиқмамду?
  tel-2017: వర్ష ధారలకోసం కాలవలను, ఉరుములు గర్జించడానికి దారులను ఏర్పరచిన వాడెవడు?
  hat-BSA: Pou satisfè yon peyi savann dezole e fè grenn zèb yo vin jèmen.
  kos-kos: Su aksroksrokye acn ma pulamlamla ac arulana enenu kof, Tuh mah uh in ku
    in srunak we?
  hbo-WLC: לְהַשְׂבִּ֣יעַ שֹׁ֭אָה וּמְשֹׁאָ֑ה וּ֝לְהַצְמִ֗יחַ מֹ֣צָא דֶֽשֶׁא׃
  ibo-ibo: ka mmiri ozuzo mee ka ala kpọrọ nkụ nweta mmiri iji mee ka ahịhịa pupụta
    nʼime ya.
  ory-ory: ମରୁଭୂମି ଓ ଶୁଷ୍କସ୍ଥାନ ତୃପ୍ତ କରିବାକୁ ଓ କୋମଳ ତୃଣ ଅଙ୍କୁରିତ ହେବାକୁ ଦିଅନ୍ତି?
  chk-chk: Iö a achöchönü ewe fanü mi pwasapwas o pön, pwe fetil epwe märitä?
  rop-rop: Hu yu reken meigim det rein weya oldei tjeinjim det draiwan kantri en meigim
    det gras gro brabli longwan en jidan brabli grinwan?
  ukr-1871: Щоб насичував пустиню й степ, і розбуджував до росту зароди травні?
  deu-1951: um zu sättigen die Einöde und Wildnis, damit das junge Grün gedeihen kann?
  eng-JPS: To satisfy the desolate and waste ground, and to cause the bud of the tender
    herb to spring forth?
  srp-1865: Da napoji pusta i nerodna mjesta, i uèini da raste trava zelena.
  lug-lug: n’okufukirira ettaka eryalekebwa awo, eryazika, n’okulimezaako omuddo?
  heb-heb: להשביע שאה ומשאה ולהצמיח מצא דשא׃
  ben-IRV: মরুভূমি এবং নির্জন এলাকার প্রয়োজন মেটানোর উদ্দেশ্যে এবং নরম ঘাস অংকুরিত
    হওয়ার জন্য?
  pan-pan: ਭਈ ਉਜੜੇ ਅਤੇ ਸੁੰਨੇ ਦੇਸ ਨੂੰ ਰਜਾਵੇ, ਅਤੇ ਹਰਾ ਘਾਹ ਉਗਾਵੇ?
  mya-JVB: လျှံ သောမိုဃ်းရေစီး ရာလမ်း၊ မိုဃ်းကြိုး နှင့် ဆိုင်သော လျှပ်စစ် ပြက်ရာလမ်း
    ကို အဘယ်သူ ဖွင့် သနည်း။
  hmo-hmo: Daika ese tano kaukau, nadi kavakava gabuna dekenai ranu ia henia, vadaeni
    rei ia tubu?
  urd-urd: ताकि उजड़ी और सूनी ज़मीन को सेराब करे, और नर्म — नर्म घास उगाए?
  rus-SYN: чтобы насыщать пустыню и степь и возбуждать травные зародыши к возрастанию?
  bqc-SIM: Ì bɛzia ń tàaao níni, ì to sɛ̃ bↄlɛ we.
  tcz-CHONGTHU: Tolgo lah sunouva dangchim sah dinga go juh sah chu koi hija chule
    hampa louhing kedohsah a koiham?
  mar-mar: निर्जन प्रदेशात पावसाचे खूप पाणी पडते आणि गवत उगवायला सुरुवात होते.
  qub-qub: fiyupa chaquisha caycaj jircacunata pargunanpaj, chaypita guewa wiñamunanpäga?
  bqp-bqp: Àdi bɛzĩ kũ tàragaao yĩda kũ, àdi tó sɛ̃̀ butɛ gwe.
  hat-hat: pou wouze tè sèk k'ap fann nan solèy, pou fè zèb pouse nan savann?
  eng-BSB: to satisfy the parched wasteland and make it sprout with tender grass?
  eng-WEBPB: to satisfy the waste and desolate ground, to cause the tender grass to
    grow?
  kbq-kbq: Ana mopafina kora, zafane trazanena omanenegeno mago zana omanetfa hu'neane.
    Hianagi iza kora atregeno eno mopa eme rufru higeno, trazamo'a ete hageno marenerie?
  nhe-BL: ¿Tijmati ajqueya quixolonía nopa tlali tlen tlahuel amiqui huan quichihua
    ma ixhua xihuitl tlen selic? Na, quena, nijchijqui.
  bus-bus: È bɛzia kↄ̃n taagaao yĩi kũ, è tó sɛ̃̀ bↄɛ gwe.
  gub-BL: Mo omono 'y ywy uxinig ma'e rehe, teko heta haw 'ym rehe, Ka'api'i imuezuz
    kar pà hehe.
  eng-DRA: That it should fill the desert and desolate land, and should bring forth
    green grass?
