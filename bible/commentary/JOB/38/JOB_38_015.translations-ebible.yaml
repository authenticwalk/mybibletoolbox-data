verse: JOB.038.015
translations:
  mal-C: ദുഷ്ടർക്ക് വെളിച്ചം നിഷേധിക്കപ്പെട്ടു, അവരുടെ ഉയർത്തപ്പെട്ട ഭുജം തകർക്കപ്പെട്ടു.
  deu-TKW: Und den Frevlern wird ihr Licht entzogen, und der schon erhobene Arm wird
    zerschmettert.
  lin-lin: Bazangisi bato mabe pole mpe babuki loboko oyo etombwami mpo na kosala
    mabe.
  eng-LSV: And their light is withheld from the wicked, || And the arm lifted up is
    broken.
  eng-GNV: And from the wicked their light shall be taken away, and the hie arme shalbe
    broken.
  eng-WEBSTER: And from the wicked their light is withheld, and the high arm shall
    be broken.
  nhw-BL: ¿Tijpannextijtoc campa motlatíaj nopa tlajtlacolchihuani? ¿Tijtzacuilijtoc
    catli quitlanantoya iajcol para tecocos?
  swh-ONEN: Waovu huzuiliwa nuru yao, nao mkono wao ulioinuliwa huvunjwa.
  bba-bba: Adɑmɑ nuku kɔ̃suruɡibu bɑ ǹ yɑm bururɑm kĩ, domi mu yinɑmɔ bu ben kom
    kɔ̃sum ko.
  eng-KJVCPB: And from the wicked their light is withholden, And the high arm shall
    be broken.
  luo-luo: Joma timbegi richo itamoe ler, kendo lwetegi ma gitingʼo malo jony ma ok
    nyal timo gimoro.
  meu-meu: Diari na kara dika taudia se henidiamu, bona heaḡi taudia imadia na e hakwaidudiamu.
  npi-ULB: दुष्‍टहरूबाट तिनीहरूको 'ज्योति' लगिन्छ । तिनीहरूको उठाइएको पाखुरा भाँचिन्छ
    ।
  yor-yor: A sì fa ìmọ́lẹ̀ wọn sẹ́yìn kúrò lọ́dọ̀ ènìyàn búburú, apá gíga ni a sì
    ṣẹ́.
  pes-OPCB: نورِ شریران از آنها گرفته می‌شود، و دستشان که برای ظلم دراز شده، می‌شکند.
  tgl-ULB: Mula sa masasamang tao ang kanilang 'liwanag' ay kinuha; sinira ang nakataas
    nilang braso.
  cbu-NT: Tputs yutaritshishpan 'sinee ngatkusin, ndusha mantsirimshee patatkusin,
    kasakanaya. Watam tap ndunarshtawa. ¿Shiy anoo antaati kamachtarangish? Nduni.
    Nuwamari ashirangina. Mishat,
  hui-hui: Uruni agali ko karunaga mana ko ngaru turu howa bialu haga horombe ale
    nga. Anigo horongi tinaga biabe ko biradaruni wahalu bibe nahedagola bame haga.
  mya-mya: လူဆိုးတို့၏ အလင်းသည်ကွယ်၍ ချီကြွသော လက်လည်း ကျိုးတတ်၏။
  bod-N: དེ་ལྟར་སྡིག་སྤྱོད་རྣམས་ཀྱི་འོད་མི་སྤྲོ། ། མཐོར་འདེགས་དཔུང་ངར་རྣམས་ཀྱང་གཅོག་པར་མཛད།
    །
  sna-sna: Vakaipa vanonyimwa chiedza chavo, uye ruoko rwavo rwakasimudzwa rwavhunika.
  spa-BLM: A los malvados se les oculta la luz. El brazo alto está roto.
  cac-cac: A saquilq'uinal chi' syaman vanaj eb' chuc, yuj chi' maxtzac yal-laj sc'ulan
    chucal eb'.
  swh-ULB: '''Mwanga'' wao umeondolewa kutoka kwa watu waovu; na mkono wao ulioinuliwa
    umevunjwa.'
  bel-bel: і каб адабралася ў бязбожных сьвятло іхняе і дзёрзкая рука іхняя паламалася?
  deu-ELBBK: und den Gottlosen wird ihr Licht entzogen, und der erhobene Arm wird
    zerbrochen.
  mbb-OT: Tenged te kerayag, kenà ebpekeuyayà is menge lalung, su kenè dan ebpekepesipala
    te zuma.
  mal-2015: ദുഷ്ടന്മാർക്കു വെളിച്ചം മുടങ്ങിപ്പോകുന്നു; ഓങ്ങിയ ഭുജവും ഒടിഞ്ഞുപോകുന്നു.
  rmc-rmc: O švetlos le dživeseskro švicinel igen zorales le bitangenge; lengre vasta
    preačhen te kerel o nalačhipen.
  pes-OPV: و نور شریران از ایشان گرفته می‌شود، و بازوی بلند شکسته می‌گردد.
  ron-1924: Пентру ка чей рэй сэ фие липсиць де лумина лор ши брацул каре се ридикэ
    сэ фие здробит?
  ben-OBCV: দুষ্টদের আলো দেওয়া হয় না, ও তারা যে হাত উঁচুতে তুলে ধরে তা ভেঙে যায়।
  som-som: Oo sharrowyadana iftiinkooda waa loo diiday, Oo gacantii sarraysayna waa
    la jebiyey.
  lat-VUC: auferetur ab impiis lux sua, et brachium excelsum confringetur.
  eng-ASVBT: And from the wicked their light is withholden, And the high arm is broken.
  ita-1885: E che la luce di queste cose sia divietata agli empi, E che il braccio
    altiero sia rotto?
  eng-LXXUP: And hast thou removed light from the ungodly, And crushed the arm of
    the proud?
  eng-ULB: From wicked people their 'light' is taken away; their uplifted arm is broken.
  spa-VBL: La ‘luz’ de los malvados les es quitada; sus actos de violencia son detenidos.
  fra-_FOB: La lumière des méchants leur est ôtée, et le bras des menaçants est rompu.
  mal-mal: ദുഷ്ടന്മാർക്ക് വെളിച്ചം മുടങ്ങിപ്പോകുന്നു; ഓങ്ങിയ ഭുജവും ഒടിഞ്ഞുപോകുന്നു.
  urd-GVR: Tab bedīnoṅ kī raushnī rokī jātī, un kā uṭhāyā huā bāzū toṛā jātā hai.
  suz-BL: आं अरेशो मटीबपुकीम छेङछेङ मताइनीम। मिनु मेको आन पोक्‍शो गुइ जिक्‍चा पुंइसीनीम।
  eng-NOY: But from the wicked their light is withheld, And the high-raised arm is
    broken.
  ita-1927: i malfattori sono privati della luce loro, e il braccio, alzato già, è
    spezzato.
  ckb-ckb: ڕووناکی لە بەدکاران قەدەغە دەکرێت و دەستی بەرزکراوەیان دەشکێنرێت.
  eng-BBE: And from the evil-doers their light is kept back, and the arm of pride
    is broken.
  kan-OKCV: ಅದರಂತೆ ದುಷ್ಟರಿಗೆ ಬೆಳಕು ನಿರಾಕರಿಸಲಾಗುವುದು; ಅವರ ಹಿಂಸಾಚಾರವೂ ಮುರಿದು ಹೋಗುವುದು.
  tam-2017: துன்மார்க்கரின் ஒளி அவர்களைவிட்டு எடுபடும்; மேட்டிமையான கை முறிக்கப்படும்.
  spa-RV-1909: Mas la luz de los impíos es quitada de ellos, y el brazo enaltecido
    es quebrantado.
  ron-BTF: Și celor răi lumina le este oprită și brațul înalt va fi frânt.
  eng-WEBP: From the wicked, their light is withheld. The high arm is broken.
  eng-FBV: The ‘light’ of the wicked is taken away from them; their acts of violence
    are stopped.
  nld-1939: Totdat de stralen hun licht wordt ontnomen, Hun opgeheven arm wordt gebroken.
  nch-BL: ¿Tijpanextijtoc campa motatíaj nopa tajtacolchihuani? ¿Tijtzacuili cati
    quitanantoya iajcol para tecocos?
  vie-1934: Sự sáng đã cất khỏi kẻ ác, Cánh tay chúng nó giơ lên, đã bị gãy rồi.
  hin-CV: सूर्य प्रकाश की उग्रता दुर्वृत्तों को दुराचार से रोके रहती है, मानो हिंसा
    के लिए उठी हुई उनकी भुजा तोड़ दी गई हो.
  spa-BES: Y de los malhechores es quitada su luz, y se rompe el brazo del orgulloso.
  tdx-tdx: Fe tanañe amo tsereheñeo ty hazavà’iareo, vaho ampipozaheñe ty sira mizonjoñe.
  tha-KJV: แสงสว่างถูกยึดไว้เสียจากคนชั่วร้าย และแขนของเขาที่เงื้อขึ้​นก​็​ถู​กห​ักเสีย
  por-BR-2018: E dos perversos é desviada sua luz, e o braço erguido é quebrado.
  deu-ELO: und den Gesetzlosen wird ihr Licht entzogen, und der erhobene Arm wird
    zerbrochen.
  eng-WYC-2018: The light of wicked men shall be taken away from them, and an high
    arm shall be broken.
  epo-epo: Ke de la malpiuloj forpreniĝu ilia lumo, Kaj ilia malhumila brako estu
    rompita?
  uig-PIN: Ⱨǝm xuning bilǝn rǝzillǝrning «nur»i ulardin elip ketilidu; Kɵtürülgǝn
    bilǝklǝr sundurulidu.
  beo-beo: Wadela:i hamosu dunu da esohaiyo si gagasenei agoai ba:sa. Bai amo da ilia
    wadela:le hamomu logo hedofasa.
  tpi-OTNT: Tudak i olsem san bilong ol man nogut, na ol i save amamas long raun na
    mekim ol kain kain pasin nogut. Tasol tulait i save daunim strong bilong ol na
    mekim ol i lusim wok nogut bilong ol.
  hau-SA: An hana mugaye haskensu, hannun da suka ɗaga an karya shi.
  uig-LAT: Hem shuning bilen rezillerning «nur»i ulardin élip kétilidu; Kötürülgen
    bilekler sundurulidu.
  nde-nde: Ababi bayacitshelwa ukukhanya, lengalo yabo ephakanyisiweyo iyephulwa.
  ton-ton: Ka ʻoku taʻofi mei he kau angahala ʻenau maama, pea ʻe fesiʻi ʻae nima
    māʻolunga.
  ces-1613: A aby bezbožným zbraňováno bylo světla jejich, a rámě vyvýšené zlámáno
    bylo?
  eng-WMB: From the wicked, their light is withheld. The high arm is broken.
  tam-TCV: கொடியவர்களுக்கு வெளிச்சம் மறுக்கப்படுகிறது; உயர்த்தப்பட்ட அவர்களின் புயம்
    முறிக்கப்படும்.
  ceb-ULB: Gikan sa daotang mga tawo gikuha ang ilang 'kahayag'; ang ilang gibayaw
    nga kamot nabali.
  pol-UBG: Niegodziwym jest odebrana ich światłość, a wyniosłe ramię będzie złamane.
  agr-agr: Nunitai aents pegkegchau takau aidauk kashi uumak takamin asag, nunikchamin
    dekapenak idayinawai, wagki tsawai nuniagtaik, achika suwimak suwam amain asag.
  kyc-kyc: Yuu yango neta rao yanga paupau lenge dokome wambu yulu koo pingi dupwa
    pii nana lao neta ranyi pyambungi.
  urd-GVU: تب بےدینوں کی روشنی روکی جاتی، اُن کا اُٹھایا ہوا بازو توڑا جاتا ہے۔
  deu-1912: Und den Gottlosen wird ihr Licht genommen, und der Arm der Hoffärtigen
    wird zerbrochen.
  kan-2017: ಮತ್ತು ದುಷ್ಟರಿಗೆ ಬೆಳಕಿಲ್ಲವಾಗುವುದು, ಎತ್ತಿದ ಕೈ ಮುರಿಯುವುದು.
  yap-yap: Rran e kayigi tamilang u puluwon e pi’in yad ma ngongliy e kireb, ni ir
    e ma telrad ko kireb ni yad be ngongliy.
  hlt-MCSB: Halang rhoek te amamih kah vangnah a hloh pah tih ban a thueng khaw a
    tlawt sak.
  mdy-ETH: ፑርቶ ዓሳ ፖዒ ዴንቁዋጉዲ ላኣጊንቴኔ፤ ዋይዞ ዒፂሲ ጌኤታሳ ቃሳ ዔያቶኮ ሜቄኔ።»
  twi-ASANTE: Wɔde amumuyɛfoɔ hann akame wɔn, na wɔn abasa a wɔapagya no mu abu.
  eng-WEBU: From the wicked, their light is withheld. The high arm is broken.
  wal-wal: Iitati banttau poo7o gi wottido xumai xayees; eti makkalau denttiyo kusheekka
    meqqees.
  spa-PDDPT: para que se retenga la luz de los perversos y sea quebrado el brazo enaltecido.
  gun-gun: Heko vai va'e kuery gui amokanhy 'rã “Nhandevygua hexakã va'e” he'ia va'e,
    ha'e amopẽ 'rã ijyva jojuka aguã oupi va'e.
  ilo-ULB: Manipud kadagiti nadangkes a tattao ket naikkat ti lawagda, natukkol ti
    nakangato nga imada.
  kpg-kpg: Di maalama o di laangi la gu maalama balua gi digau huaidu, e duuli digaula
    gi daha mo nadau hegau huaidu.
  uig-ARA: ھەم شۇنىڭ بىلەن رەزىللەرنىڭ «نۇر»ى ئۇلاردىن ئېلىپ كېتىلىدۇ؛ كۆتۈرۈلگەن
    بىلەكلەر سۇندۇرۇلىدۇ.
  sus-sus: Kɔnɔ mixi ɲaaxie tan bara kuma naiyalanyi ra, e sɛnbɛ bara kana.»
  pon-2006: Marain en rahn nohn lingaling ong aramas suwed akan, oh kin karompwahsang
    irail en kapwaiada ar tiahk suwed koasukloal kan.
  jae-jae: Ŋawê kêgamiŋ tau gêdêŋ lau alôb-alôb ma kêtuc êsêac lemeŋ, taŋ sêmêtôc
    naŋ tulu.
  ksd-ksd: Ma di tak vue ra kapa kan ra umana tena varpiam, Ma di bubur vue ra lima
    i diat nina dia tulue urama.
  tur-YTC: Kötülerden ışıkları alıkonulur. Kalkmış olan kol kırılır.
  grc-BRENT: Ἀφεῖλες δὲ ἀπὸ ἀσεβῶν τὸ φῶς, βραχίονα δὲ ὑπερηφάνων συνέτριψας;
  ind-AYT: Dari orang-orang fasik, terang disembunyikan, dan lengan mereka yang terangkat
    dipatahkan.
  nya-nya: Kuwala kwa dzuwako sikuwafikira anthu oyipa, ndipo dzanja lawo silingathe
    kuchita kanthu.
  hrv-hrv: Ona uzima svjetlost zlikovcima i pesnicu im lomi uzdignutu.
  mps-mps: Hulibo sę dabe da, te dwai bidi dabego be te posobao. Tama augwali dwagi
    yai homu mu elama, biliyu yaide, haniani dwai sę ela bilibo dao. Tiali goli,
    ulago augwaligo bomo aiyaba elaluama, tama augwaligo dwai sę tagalomainu ebo
    dao,” wali.
  tpi-tpi: Tudak i olsem san bilong ol man nogut, na ol i save amamas long raun na
    mekim ol kain kain pasin nogut. Tasol tulait i save daunim strong bilong ol na
    mekim ol i lusim wok nogut bilong ol.
  dan-1931: De gudløses Lys* toges fra dem, den løftede Arm blev knust. { [*Mørket
    (Job 24, 17).] }
  vie-OVCB: Ánh sáng tố cáo hành tung bọn gian tà, và chận đứng những cánh tay hung
    hãn.
  guj-2017: દુર્જનો પાસેથી તેઓનો પ્રકાશ લઈ લેવામાં આવ્યો છે; અહંકારીઓના હાથ ભાંગી
    નાખવામાં આવે છે.
  pon-2006A: Marain en rahn nohn lingaling ong aramas suwed akan, oh kin karompwahsang
    irail en kapwaiada ar tiahk suwed koasukloal kan.
  por-BRBSL: Dos ímpios, sua luz é retida. O braço alto está quebrado.
  cth-cth: Tamikathoutnaw koehoi angnae hah a la pouh teh, a dâw e kut hah a khoe
    pouh.
  twi-twi: Wɔde amumɔyɛfo hann akame wɔn, na wɔn abasa a wɔama so no mu abu.
  hlt-hlt: Halang rhoek te amamih kah vangnah a hloh pah tih ban a thueng khaw a tlawt
    sak.
  tbz-SIM: Kɛ̀ bɛyɛibɛɛ pɑɑ̀ bɛ kó kuwenniku kubɑkù kùù do yuo kɛ̀ kùu kèétɑ́ɑ̀?
  msy-2020: Aruemɨn dughiam, gumazir kuraba mɨtatemɨn uan arazir kuraba amir puvatɨgha,
    gumazamizibagh asɨghasɨghamin gavgavim puvatɨ.
  dop-dop: Tefemle nyɑɑlǝm kɔŋ, ɩlɛnɑ ɑsɑɣɑɑ kʋlɑpʋtʋ fiɣini nɑ pǝ́ pɛlɩ pɑ niŋ.
  azb-azb: Pislərin nuru batırılar, Qaldırdıqları qolları qırılar.
  eng-DBY: And from the wicked their light is withholden, and the uplifted arm is
    broken.
  hin-2017: दुष्टों से उनका उजियाला रोक लिया जाता है, और उनकी बढ़ाई हुई बाँह तोड़ी
    जाती है।
  wol-KYG: ñu bon ñi, ñu xañ leen seenug leer, ba loxo ba ñu xàcci woon damm?
  eng-YLT: And withheld from the wicked is their light, And the arm lifted up is broken.
  eng-WYC-2017: The light of wicked men shall be taken away from them, and an high
    arm shall be broken.
  eng-WMBB: From the wicked, their light is withheld. The high arm is broken.
  urd-GVH: तब बेदीनों की रौशनी रोकी जाती, उनका उठाया हुआ बाज़ू तोड़ा जाता है।
  rug-rug: Sa minate si hukatia sa kalalasa koari na tie kaleadi, sa limadia sapu
    avaṉa ni pude seke si noso.
  gaz-gaz: Hamoonni ifa isaanii dhowwatamaniiru; irreen isaanii inni ol kaʼes cabeera.
  fra-LSG: Pour que les méchants soient privés de leur lumière, Et que le bras qui
    se lève soit brisé?
  yal-yal: Koni, ɲaxudene kumama nɛn e waxatin na, e sɛnbɛn yi kala.”
  haw-1868: A ua hooleia ko lakou malamalama mai ka poe hewa aku, A o ka lima o ka
    mea ikaika ua haki.
  arb-NAV: يَمْتَنِعُ النُّورُ عَنِ الأَشْرَارِ، وَتَتَحَطَّمُ ذِرَاعُهُمُ الْمُرْتَفِعَةُ.
  ewe-ewe: Woxɔ ame vɔ̃ɖiwo ƒe kekeli le wo si eye woŋe woƒe abɔ si wodo ɖe dzi.
  eng-LEE: And from the wicked is their light withdrawn, and the high-raised arm is
    broken.
  asm-FB: আৰু দুষ্টবোৰৰ পৰা পোহৰ আতৰোৱা হয়, আৰু সিহঁতৰ উৰ্ধবাহু ভগ্ন হয়।
  sus-A: كْنْ مِشِ حَاشِيٍ تَن بَرَ كُمَ نَءِيَلَنيِ رَ، عٍ سّنبّ بَرَ كَنَ.»
  fra-SBL: La lumière est cachée aux méchants. Le bras supérieur est cassé.
  hbo-hbo: וְיִמָּנַ֣ע מֵרְשָׁעִ֣ים אֹורָ֑ם וּזְרֹ֥ועַ רָ֝מָ֗ה תִּשָּׁבֵֽר׃
  kik-kik: Andũ arĩa aaganu nĩmaimagwo ũtheri wao, na guoko kwao kũrĩa kuoetwo na
    igũrũ gũkoinwo.
  fra-NCL: pour que les malfaiteurs soient privés de leur lumière, et que le bras
    levé pour le crime soit brisé ?
  cek-AK: Kasae kaminawk aanghaih loe anghmat moe, payangh ih ban doeh angkhaeh pae.
  cuk-cuk: Degidbali, dule-isganamar negmeegwad-abin ambikuosurmalad, dule-isgana-e-garganguedi,
    bela bergunonikoed.
  uig-CYR: Һәм шуниң билән рәзилләрниң «нур»и улардин елип кетилиду; Көтирилгән биләкләр
    сундурулиду.
  tel-2017: దుష్టుల వెలుగు వారి నుండి తొలిగిపోతుంది. వారు ఎత్తిన చెయ్యి విరగ్గొట్టబడుతుంది.
  hat-BSA: Sou mechan yo, limyè yo retire e bwa souleve a vin kase.
  kos-kos: Kalem lun len uh arulana saromrom nu sin mwet koluk, Pa ikololosi liki
    anwuk sulallal.
  hbo-WLC: וְיִמָּנַ֣ע 'l s="H7563"'מֵרְשָׁ'seg type="x-suspended"'עִ֣'seg'ים'/l'
    אוֹרָ֑ם וּזְר֥וֹעַ רָ֝מָ֗ה תִּשָּׁבֵֽר׃
  ibo-ibo: A na-eme ka ndị na-emebi iwu ghara inwe ìhè, meekwa ka aka e weliri elu
    bụrụ nke a nyajiri.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କଠାରୁ ସେମାନଙ୍କ ଦୀପ୍ତି ନିବାରିତ ହୁଏ ଓ ଉଚ୍ଚ ବାହୁ ଭଗ୍ନ ହୁଏ।
  chk-chk: Saramen lerän a kon saram ngeni ekewe aramasangau, iei mine resap chüen
    tongeni föri ar föföringau.
  rop-rop: Detlot wikitmen laigim blanga wokaran ebri naitaim bat dei nomo laigim
    det deitaim, dumaji dei oldei lujim olabat pawa blanga dumbat ola nogudbala ting.
  ukr-1871: А безбожникам щоб одняте було сьвітло, і сьмілива рука їх зломилась.
  deu-1951: den Gottlosen wird ihr Licht entzogen und der Frevler Arm zerbricht.
  eng-JPS: But from the wicked their light is withholden, and the high arm is broken.
  srp-1865: Da se oduzme bezbožnicima svjetlost njihova i ruka podignuta da se slomi?
  lug-lug: Abakozi b’ebibi bammibwa ekitangaala kyabwe, n’omukono gwabwe gwe bayimusa
    gumenyebwa.
  heb-heb: וימנע מרשעים אורם וזרוע רמה תשבר׃
  ben-IRV: পাপীদের থেকে তাদের আলো নিয়ে নেওয়া হয়েছে; তাদের উঁচু হাত ভাঙ্গা হয়েছে।
  pan-pan: ਅਤੇ ਦੁਸ਼ਟਾਂ ਤੋਂ ਉਹਨਾਂ ਦਾ ਚਾਨਣ ਰੋਕ ਲਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉੱਚੀ ਬਾਂਹ ਭੰਨੀ ਜਾਂਦੀ
    ਹੈ।”
  mya-JVB: လူဆိုး တို့၏ အလင်း သည်ကွယ် ၍ ချီကြွ သော လက် လည်း ကျိုး တတ်၏။
  hmo-hmo: Dina ena diari ese, kara dika taudia edia matana ia hadikaia, iena diaridiari
    ese edia dagedage karadia ia koua.
  urd-urd: और तमाम चीज़ें कपड़े की तरह नुमाया हो जाती हैं, और और शरीरों से उसकी बन्दगी
    रुक जाती है और बुलन्द बाज़ू तोड़ा जाता है।
  rus-SYN: и чтобы отнялся у нечестивых свет их и дерзкая рука их сокрушилась?
  bqc-SIM: Ì gi vãikɛnaↄnɛ aa ń gusiayã kɛ, ì ń ↄ pↄ́ aa sɛ̀ musu ɛ́'ɛ.
  tcz-CHONGTHU: Khovah hin migiloute asunoh phah in chuleh kihat sah tah a kidom sang
    ban lhang jong asuhai tai.
  mar-mar: दुष्टांपासून त्यांचा प्रकाश काढून घेतला आहे आणि त्यांचा उंच भूज मोडला आहे.
  qub-qub: Chaura fiyucunaga mayman pacacuytapis mananami camäpacunnachu. Mana allicunata
    ruraytapis manana puydinnachu.
  bqp-bqp: Àdi gí yãvãnikɛrinↄnɛ ò ń gusira yã kɛ, àdi ń ↄ sɛna musu ɛ́'ɛ.
  hat-hat: Limyè solèy la antrave mechan yo nan travay yo. Yo blije kite mechanste
    yo te pare pou fè a.
  eng-BSB: Light is withheld from the wicked, and their upraised arm is broken.
  eng-WEBPB: From the wicked, their light is withheld. The high arm is broken.
  kbq-kbq: Hagi zagema marerino remsama hige'za, kefo zamavu'zmava zama nehaza vahe'mo'zama
    hanimpima vano nehu'za, vahe'ma zamazeri havizama nehaza vahe'mo'za zamazana ruhantgi
    trege'za anara nosaze.
  nhe-BL: ¿Tijpannextijtoc campa motlatíaj nopa tlajtlacolchihuani? ¿Tijtzacuilijtoc
    tlen quitlanantoya iajcol para tecocos?
  bus-bus: È gí zaakɛrinↄnɛ aↄ̃ ń gusia yã kɛ, è ń ↄ sɛna musu ɛ́'ɛ.
  gub-BL: A'e tatainy uhyape katu wera'u iaiw ma'e wanupe. Teko wexak wanemiapo wà,
    a'e rupi a'e iaiw ma'e wà, nupuner kwaw puruzuka haw rehe a'e tatainy rehe wà.
  eng-DRA: From the wicked their light shall be taken away, and the high arm shall
    be broken.
