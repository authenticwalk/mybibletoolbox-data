verse: JOB.038.006
translations:
  mal-C: ഉദയനക്ഷത്രങ്ങൾ ഒത്തുചേർന്നു ഗീതങ്ങൾ ആലപിക്കുകയും ദൈവപുത്രന്മാരെല്ലാം ആനന്ദത്താൽ
    ആർത്തുവിളിക്കുകയും ചെയ്തപ്പോൾ, അതിന്റെ അടിസ്ഥാനങ്ങൾ എവിടെയാണ് സ്ഥാപിച്ചത്? അതിന്റെ
    ആണിക്കല്ല് സ്ഥാപിച്ചത് ആരാണ്?
  deu-TKW: Worauf sind ihre Pfeiler eingesenkt, oder wer hat ihren Eckstein hingeworfen,
  lin-lin: Makolo ya makonzi na yango evandi likolo ya nini ? Nani atiaki libanga
    na yango ya songe,
  eng-LSV: On what have its sockets been sunk? Or who has cast its cornerstone—
  eng-GNV: 'Whereupon are the foundations thereof set: or who layed the corner stone
    thereof:'
  eng-WEBSTER: Upon what are the foundations of it fastened? or who laid its corner
    stone;
  nhw-BL: ¿Tijmati ipan tlaque motlatzquilijtoc nopa tlaquetzalme ipan itzinpehualtil?
    ¿Ajqueya quitlali nopa achtihui tetl catli más monequi huan catli yohui calesquina?
  swh-ONEN: Je, misingi yake iliwekwa juu ya nini, au ni nani aliyeweka jiwe la pembeni,
  bba-bba: Mɑ sɔɔrɑ bɑ mɛn kpɛɛkpɛɛku swĩi. Wɑrɑ u mɛn ɡɔmburun kperu swĩi.
  eng-KJVCPB: Whereupon are the foundations thereof fastened? Or who laid the corner
    stone thereof;
  cpy-cpy: ¿Tema naaka kijotakaa-kirori kepatsi nowetsikan-taka-wori? ¿Oshiyawi-takawo
    nowakityeeromi mapipaeni onampinaki pankotsi okijotan-tyaari?
  luo-luo: Mise mage noyie e angʼo? Koso en ngʼa mane oketo kidi momake motegno?
  meu-meu: Daba hisiudia na ane e abi hebou bona Dirava natuna loḡora na mai moaledia
    idia e lolo bou negana ai, ia badina hidaosi na dahaka ai e heholo, bona daika
    ese ena daiguni nadina e atoa?
  npi-ULB: के कुरा माथि यसका जगहरू बसालिए ? यसको कुने-ढुङ्गो कसले बसाल्यो ?
  yor-yor: Lórí ibo ni a gbé kan ìpìlẹ̀ rẹ̀ mọ́, tàbí ta ni ó fi òkúta igun rẹ̀ lélẹ̀,
  pes-OPCB: آیا می‌دانی وقتی در میان بانگ شادی ستارگان صبح و فرشتگان آسمان، زمین بنیاد
    نهاده می‌شد، پایه‌های آن بر چه چیز قرار گرفت و سنگ زاویهٔ آن را چه کسی کار گذاشت؟
  tgl-ULB: Saan nakalatag ang mga pundasyon nito? Sino ang naglatag ng mga panulukang-bato
    nito
  cbu-NT: Nuw tsapurunasee tinaranguri, ¿tamayareezi mbam wayarangi? ¿Chak tsapurunasee
    urutari neetsiri taachiya, átu wayaranga? ¿Ndusha nuw ashirangi?
  hui-hui: Dindi ogo hongo howa yu helonaga gene agohayagi kabe. Dindi wabulenaga
    gene ege to̱le̱ dindiha ala ngelenedago aiwabe.
  mya-mya: မြေကြီးတိုက်မြစ်ကို အဘယ်အရပ်၌ စွဲစေ သနည်း။
  bod-N: ས་ཡི་རྨང་གཞི་གང་གི་སྟེང་དུ་བཙུགས། ། ས་གཞིའི་ཟུར་རྡོ་སུ་ཡིས་བཞག་པ་ཡིན། །
  sna-sna: Ko, nheyo dzayo dzakanga dzimire pai, kana kuti ndianiko akaisa ibwe rapakona,
  spa-BLM: ¿Sobre qué estaban fijados sus cimientos? O quién puso su piedra angular,
  cac-cac: ¿Ojtac ama b'ajtil b'achancan yich lum chi'? ¿Mach ix b'ab'laj ac'anem
    q'uen q'ueen ayem yichoc luum?
  swh-ULB: Misingi yake ilitandazwa juu ya nini? Ni nani aliyeliweka jiwe lake la
    pembeni
  bel-bel: На чым умацаваны асновы яе, альбо хто паклаў кутні камень на ёй,
  wed-wed: Aiwai dobu tuatuana e vovojijini? Ma aiai dobu tuatuana i tonei,
  deu-ELBBK: In was wurden ihre Grundfesten eingesenkt? Oder wer hat ihren Eckstein
    gelegt,
  mbb-OT: Hengkey is nekepelig-en te pundasyun te kelibutan? Wey hentei is mibpelastar
    kayi he pundasyun?
  mal-2015: പ്രഭാതനക്ഷത്രങ്ങൾ ഒന്നിച്ചു ഘോഷിച്ചുല്ലസിക്കയും ദൈവപുത്രന്മാരെല്ലാം സന്തോഷിച്ചാർക്കുകയും
    ചെയ്തപ്പോൾ
  rmc-rmc: Andre soste hine zathode lakre zakladi? Ko zathoďa lakro hlavno bar akor,
  pes-OPV: پایه هایش بر چه چیز گذاشته شد؟ و کیست که سنگ زاویه‌اش را نهاد،
  ron-1924: Пе че сунт сприжините темелииле луй? Сау чине й-а пус пятра дин капул
    унгюлуй
  aui-aui: Kayena awaki debane ivitukikita, bo iiyabo papasusu koghorina ikabiwiimiiri,
  ben-OBCV: কীসের উপরে তার অবস্থান খাড়া হল, বা কে তার ভিত্তিপ্রস্তর স্থাপন করলো—
  som-som: Aasaaskeedase bal xaggee baa lagu dejiyey? Amase yaa dhigay dhagaxa geeska
    ah
  lat-VUC: Super quo bases illius solidatæ sunt? aut quis demisit lapidem angularem
    ejus,
  eng-ASVBT: Whereupon were the foundations thereof fastened? Or who laid the cornerstone
    thereof,
  ita-1885: Sopra che sono state fondate le sue basi? Ovvero, chi pose la sua pietra
    angolare?
  eng-LXXUP: On what are its rings fastened? And who is he that laid the cornerstone
    upon it?
  eng-ULB: On what were its foundations laid? Who laid its cornerstone
  spa-VBL: ¿Sobre qué se apoyan sus cimientos? ¿Quién puso su piedra angular,
  fra-_FOB: Sur quoi en a-t-on fait plonger les bases, ou qui en a posé la pierre
    angulaire,
  mal-mal: പ്രഭാതനക്ഷത്രങ്ങൾ ഒന്നിച്ച് ഘോഷിച്ചുല്ലസിക്കുകയും ദൈവപുത്രന്മാരെല്ലാം സന്തോഷിച്ചാർക്കുകയും
    ചെയ്തപ്പോൾ
  urd-GVR: Us ke satūn kis chīz par lagāe gae. Kis ne us ke kone kā buniyādī patthar
    rakhā,
  suz-BL: मेको आ जग मार तार वोदा? मेको आ सुर ङा फुल्‍लु सुम वोदा?
  eng-NOY: Upon what were its foundations fixed? And who laid its corner-stone,
  ita-1927: Su che furon poggiate le sue fondamenta, o chi ne pose la pietra angolare
  ckb-ckb: بناغەکانی لەسەر چی چەسپاند، یان کێ بەردی بناغەکەی دانا،
  eng-BBE: On what were its pillars based, or who put down its angle-stone,
  kan-OKCV: ಯಾವುದರ ಮೇಲೆ ಭೂಮಿಯ ಅಸ್ತಿವಾರ ಸ್ಥಿರಪಡಿಸಲಾಗಿದೆ? ಅದಕ್ಕೆ ಮೂಲೆಗಲ್ಲನ್ನು ಇಟ್ಟವರು
    ಯಾರು?
  tam-2017: அதின் ஆதாரங்கள் எதின்மேல் போடப்பட்டது? அதின் மூலைக்கல்லை வைத்தவர் யார்?
  spa-RV-1909: ¿Sobre qué están fundadas sus basas? ¿ó quién puso su piedra angular,
  ron-BTF: Pe ce sunt temeliile lui legate; sau cine i-a pus piatra unghiulară a temeliei,
  eng-WEBP: What were its foundations fastened on? Or who laid its cornerstone,
  eng-FBV: What do its foundations rest upon? Who laid its cornerstone,
  nld-1939: 'Waarop zijn haar zuilen geplaatst, Of wie heeft haar hoeksteen gelegd:'
  nch-BL: ¿Tijmati ipan taya motatzquilijtoc nopa taquetzalme ipan itzinpehualtil?
    ¿Ajquiya quitali nopa achtohui tet cati más monequi huan cati yahui calesquina?
  vie-1934: Nền nó đặt trên chi? Ai có trồng hòn đá góc của nó?
  hin-CV: किस पदार्थ पर इसका आधार स्थापित है? किसने इसका आधार रखा?
  spa-BES: ¿En qué se basaron sus pilares, o quién dejó su piedra angular,
  tdx-tdx: Najadoñe ami’ty inoñ’ o faha’eo? ia ka ty nampitsatoke ty vato-lahi’e?
  tha-KJV: รากฐานของโลกจมไปอยู่บนอะไร หรือผู้ใดวางศิ​ลาม​ุมเอกของมัน
  por-BR-2018: Sobre o que estão fundadas suas bases? Ou quem pôs sua pedra angular,
  deu-ELO: In was wurden ihre Grundfesten eingesenkt?
  eng-WYC-2018: Upon what thing be the foundaments thereof made (stead)fast? either
    who sent down the cornerstone thereof,
  epo-epo: Sur kio estas enfortikigitaj ĝiaj bazoj, Aŭ kiu kuŝigis ĝian angulŝtonon,
  uig-PIN: Tang sǝⱨǝrdiki yultuzlar billǝ küy eytixⱪan waⱪtida, Hudaning oƣulliri
    huxalliⱪtin tǝntǝnǝ ⱪilixⱪan waⱪtida, Yǝr-zeminning ulliri nǝgǝ paturulƣan? Kim
    uning burjǝk texini salƣan?
  beo-beo: Fedege agoane, dunu bugi amo da osobo bagade udidia gadosa, amo adiga udidisala:?
    Osobo bagade ea igi bai bagade, nowa da fa:bela:?
  tpi-OTNT: Ol pos bilong strongim graun i sanap long wanem hap? Na husat i bin putim
    bikpela ston bilong wokim graun antap long en?
  hau-SA: A kan me aka kafa tushenta, ko kuma wa ya sa dutsen kan kusurwarta,
  uig-LAT: Tang seherdiki yultuzlar bille küy éytishqan waqtida, Xudaning oghulliri
    xushalliqtin tentene qilishqan waqtida, Yer-zéminning ulliri nege paturulghan?
    Kim uning burjek téshini salghan?
  nde-nde: Izinsika zawo zamiswa phezu kwani na, loba ngubani owamisa ilitshe lawo
    lekhoneni na
  ton-ton: ‌ʻOku fakamaʻu ki he hā ʻa hono ngaahi tuʻunga ʻo ia? Pe ko hai naʻa ne
    ʻai ʻa hono maka tuliki ʻo ia;
  ces-1613: Na čem podstavkové její upevněni jsou? Aneb kdo založil úhelný kámen její,
  eng-WMB: What were its foundations fastened on? Or who laid its cornerstone,
  tam-TCV: அதின் தூண்கள் எதன்மேல் அமைக்கப்பட்டிருக்கின்றன? அதின் மூலைக்கல்லை வைத்தவர்
    யார்?
  ceb-ULB: Unsa man ang gibutangan sa patukoranan niini? Kinsa man ang nagbutang sa
    batong patukoranan
  pol-UBG: Na czym są oparte jej podstawy? Kto położył jej kamień węgielny;
  agr-agr: ¿Wajinum chichiajaya nugkash awa? ¿Nugka patami asatnunash ya kayanash
    apujtuawaita?
  kyc-kyc: Yuu doko akimi pingi pyaro karase? Dee yuu muu pinjingi dusipana kaname
    paka pyaro karamo doko apimi kareyase?
  urd-GVU: اُس کے ستون کس چیز پر لگائے گئے؟ کس نے اُس کے کونے کا بنیادی پتھر رکھا،
  deu-1912: Worauf stehen ihre Füße versenkt, oder wer hat ihren Eckstein gelegt,
  kan-2017: ಭೂಲೋಕದ ಅಸ್ತಿವಾರವು ಯಾವುದರ ಮೇಲೆ ನೆಲೆಗೊಂಡವು? ಅದರ ಮೂಲೆಗಲ್ಲನ್ನು ಹಾಕಿದವರು ಯಾರು?
  yap-yap: Mang e ni reg e pi dugo’ ko fayleng nga daken? Mini’ e ayliy e malang u
    tabthungen e fayleng?
  hlt-MCSB: A buenhol te me dongah nim a buen tih, a bangkil lung te unim aka thuinuet?
  mdy-ETH: ሳዖኮ ቱርቱሮ ዶዲሺ ዓርቄ ዎልቃ ዓይጌንዴዳይ? ሳዖ ማዣኒ ቦኦኮልቄሢያ ዖናዳይ?
  twi-ASANTE: Ɛdeɛn so na ɛgyina, anaasɛ hwan na ɔtoo ne tweatiboɔ no,
  eng-WEBU: What were its foundations fastened on? Or who laid its cornerstone,
  wal-wal: Sa7aa tuuqeta kunddennaadan mintti oiqqidabai aibee? Sa7aa baasuwau koiro
    shuchchaa wottidai oonee?
  spa-PDDPT: ¿Sobre qué están fundados sus cimientos? ¿Quién colocó su piedra angular,
  gun-gun: Mba'e nunga áry tu ijyta oĩ? Ha'e mava'e tu omoĩ raka'e ita jypy guarã?
  ilo-ULB: Ania ti nakaikabilan dagiti pundasionna? Siasino ti nangikabil iti bato
    a pasulina
  kpg-kpg: Ma di aha dela e daahi nia duludulu ala e daahi henuailala gi huudonu?
    Ma koai dela ne dugu dana hadu madaaduge e hagamau henuailala?
  uig-ARA: تاڭ سەھەردىكى يۇلتۇزلار بىللە كۈي ئېيتىشقان ۋاقتىدا، خۇدانىڭ ئوغۇللىرى
    خۇشاللىقتىن تەنتەنە قىلىشقان ۋاقتىدا، يەر-زېمىننىڭ ئۇللىرى نەگە پاتۇرۇلغان؟ كىم
    ئۇنىڭ بۇرجەك تېشىنى سالغان؟
  sus-sus: Duniɲa bunyi na minden? Nde gɛmɛ tixi duniɲa na naxan fari?
  pon-2006: Dahme kin kolokol uhr kan me kin utungada sampah? Ihs me kin koasoanehdi
    takai me wia pwukakeimw en sampah?
  jae-jae: Nom ŋaalê kêsêp asageŋ, ma asa kêsuŋ ŋaalê kêclêsuŋa,
  ksd-ksd: Di ga vatuke ra ana umana pagapaga ta ra ava? To ia laka i ga vung ra vat
    na nguna tana,
  tur-YTC: Onun temelleri neyin üzerine dayandırıldı? Ya da köşe taşını kim koydu?
  grc-BRENT: Ἐπὶ τίνος οἱ κρίκοι αὐτῆς πεπήγασι; τίς δέ ἐστιν ὁ βαλὼν λίθον γωνιαῖον
    ἐπʼ αὐτῆς;
  ind-AYT: Di atas apakah alas-alasnya ditanamkan? Atau, siapakah yang meletakkan
    batu penjurunya,
  nya-nya: Kodi maziko ake anawakumba potani, kapena ndani anayika mwala wake wapangodya,
  hrv-hrv: Na čemu joj počivaju temelji? Tko joj postavi kamen ugaoni
  mps-mps: Te tǫ dąų olalubo pos ni menade dolalubowe? Dego mu mone masigi munama,
    te tǫ ugwadu tede nigimainu yai dawe?
  tpi-tpi: Ol pos bilong strongim graun i sanap long wanem hap? Na husat i bin putim
    bikpela ston bilong wokim graun antap long en?
  dan-1931: Hvorpå blev dens Støtter sænket, hvem lagde dens Hjørnesten,
  vie-OVCB: Nền địa cầu tựa trên gì, và ai đặt tảng đá móng cho nó
  guj-2017: શાના પર તેના પાયા સજ્જડ કરવામાં આવ્યા છે? તે જગ્યામાં મુખ્ય પથ્થર કોણે
    મૂક્યો છે?
  pon-2006A: Dahme kin kolokol uhr kan me kin utungada sampah? Ihs me kin koasoanehdi
    takai me wia pwukakeimw en sampah?
  por-BRBSL: Em que bases foram fixados seus alicerces? Ou quem lançou sua pedra angular,
  cth-cth: Apinimaw adu hah a ung teh bang ni maw adu hah a casak.
  twi-twi: Dɛn so na egyina, anaa hena na ɔtoo ne tweatibo no,
  hlt-hlt: A buenhol te me dongah nim a buen tih, a bangkil lung te unim aka thuinuet?
  tbz-SIM: Yɛsɑ̃ǹkɛ̀ yɛ̀ɛ̀ kɛ̀ cùɔ́ yɛ̀ còḿmú bɑ nyĩ́nkɛ̀? We ndɔú nkɛ pũũ kó ditɑ̃́rì
    ketirì?
  msy-2020: Gavgavim nguazir kam danɨngamin guarir akɨniba, managh mɨtivighav iti?
    Ezɨ tinara dagɨar, nguazim isɨn ikɨ, gavgavighamibar ingari?
  dop-dop: Awe cɑɑlǝnɑ kite tɛɛ pǝlɛ kɛ sɩɩʋ? Yɑɑ pepe tɔɔ kɛ́ kite ńtɛ́ tǝ sǝŋɑɑ?
  azb-azb: Nəyin üstündə onun təməlləri quruldu? Kim onun guşədaşını qoydu?
  eng-DBY: Whereupon were the foundations thereof sunken? or who laid its corner-stone,
  hin-2017: उसकी नींव कौन सी वस्तु पर रखी गई, या किसने उसके कोने का पत्थर बैठाया,
  wol-KYG: Ana fu kenu ya sampe? Ak ku teg doju coll wa,
  eng-YLT: On what have its sockets been sunk? Or who hath cast its corner-stone?
  kne-kne: Intoy naisaadan din tokod di daga? Sinoy nangiamag sin naisaadana?
  eng-WYC-2017: Upon what thing be the founda-ments thereof made steadfast? either
    who sent down the cornerstone thereof,
  eng-WMBB: What were its foundations fastened on? Or who laid its cornerstone,
  urd-GVH: उसके सतून किस चीज़ पर लगाए गए? किसने उसके कोने का बुनियादी पत्थर रखा,
  rug-rug: Pavei turu sari dedegerena? Esei va hokotia sa vasina sapu podalae hake
    sa,
  gaz-gaz: Hundeen ishee maal irra dhaabame? Yookaan eenyutu dhagaa golee ishee dhaabe?
  fra-LSG: Sur quoi ses bases sont-elles appuyées? Ou qui en a posé la pierre angulaire,
  yal-yal: Bɔxɔ xɔnna bɛtɛn saxi nanse fari? Nde a tongon gɛmɛn dɔxi,
  iou-iou: Ba netätä kome täŋo beki äneŋirän guktä kaŋpäŋ meni kubägän peŋpäŋ kap
    teŋkuŋ? Ba netätä mobä pähap kome mebäriken peŋirän aŋerotä kaŋpäŋ oretoret terak
    gera yäŋkuŋ?
  haw-1868: Maluna o ke aha i hoonohoia'i kona mau kumu? Na wai la i hoonoho kona
    pohaku kihi;
  arb-NAV: عَلَى أَيِّ شَيْءٍ اسْتَقَرَّتْ قَوَاعِدُهَا؟ وَمَنْ وَضَعَ حَجَرَ زَاوِيَتِهَا؟
  ewe-ewe: Nu ka dzi woɖo egɔme anyi ɖo? Alo ame kae ɖo eƒe dzogoedzikpe
  eng-LEE: 'Upon what are her foundation-pillars placed at rest? or who laid her corner-stone:'
  asm-FB: সেই কালত তাৰ মুলবোৰ কিহৰ ওপৰত বহুওৱা হল? বা কোনে তাৰ চুকৰ শিল স্থাপন কৰিলে?
  sus-A: دُنِحَ بُنيِ نَ مِندٍن؟ ندٍ فّمّ تِشِ دُنِحَ نَ نَشَن قَرِ؟
  fra-SBL: Sur quoi ses fondations étaient-elles fixées ? Ou qui a posé sa pierre
    angulaire,
  hbo-hbo: עַל־מָ֭ה אֲדָנֶ֣יהָ הָטְבָּ֑עוּ אֹ֥ו מִֽי־יָ֝רָ֗ה אֶ֣בֶן פִּנָּתָֽהּ׃
  kik-kik: Mĩthingi yayo yahandirwo igũrũ rĩa kĩĩ, kana nũũ wahaandire ihiga rĩayo
    rĩa koine,
  fra-NCL: Sur quoi ses bases reposent-elles, ou qui en a posé la pierre angulaire,
  cek-AK: Long angdoethaih akung to naa ah maw a paeh? To tih ai boeh loe im takii
    ih thlung loe mi mah maw tlingh?
  cuk-cuk: Napneg-e-sailamar, ¿ibu-birgi bukwasunna? ¿Doa degite, e-akwasaila sisasunna?
  uig-CYR: Таң сәһәрдики юлтузлар биллә күй ейтишқан вақтида, Худаниң оғуллири хошаллиқтин
    тәнтәнә қилишқан вақтида, Йәр-зиминниң һуллири нәгә патурулған? Ким униң бүҗәк
    тешини салған?
  pma-pma: ?Asa vuli kat vatiseng koa vuli kat out netan? ?Isei ling kat vati ahat
    ten out netan?
  tel-2017: దాని పునాదులు దేనిపై ఉన్నాయి? ఉదయ నక్షత్రాలు కలిసి పాడినప్పుడు దేవదూతలందరూ
    ఆనందంగా జయజయధ్వానాలు చేస్తుండగా దాని మూలరాయి నిలబెట్టింది ఎవరు?
  hat-BSA: Sou kilès baz li yo te fonse? Oswa se kilès ki te poze ang prensipal li
    a,
  bxh-bxh: Tanohi aba fatubuna umeꞌehuna somo yai sa tole? E sai tanoꞌubu aba fatubuna
    ya abi didiꞌi?
  kos-kos: Mea sruokya sru ma loangeak faclu uh? Su tuh oakiya eot in sruwasrik lun
    faclu?
  hbo-WLC: עַל־מָ֭ה אֲדָנֶ֣יהָ הָטְבָּ֑עוּ א֥וֹ מִֽי־יָ֝רָ֗ה אֶ֣בֶן פִּנָּתָֽהּ׃
  ibo-ibo: Nʼelu gịnị ka a tọrọ ntọala ya, onye doro nkume mbụ e ji tọọ ntọala ya?
  ory-ory: କାହା ଉପରେ ତହିଁର ଭିତ୍ତିମୂଳ ଦୃଢ଼ୀକୃତ ହେଲା? ଅବା ପ୍ରଭାତୀୟ ନକ୍ଷତ୍ରଗଣ ଏକ ସଙ୍ଗେ
    ଗାନ କରିବା ବେଳେ
  chk-chk: Met ekewe üren fanüfan ra fot won? Ika iö a isetiu ewe föün lepwokuku,
  rop-rop: Wanim holdimap dijan graun blanga jidan gudwei? Hubin lainimap ola ston
    langa ola kona langa dijan wel?
  ukr-1871: На чім оперто підвалини її, або хто заложив угловий камінь її,
  deu-1951: Worauf wurden ihre Grundpfeiler gestellt, oder wer hat ihren Eckstein
    gelegt,
  eng-JPS: Whereupon were the foundations thereof fastened? Or who laid the corner-stone
    thereof,
  srp-1865: Na èem su podnožja njezina uglavljena? ili ko joj je metnuo kamen ugaoni?
  lug-lug: Entobo zaayo zaateekebwa ku ki?
  heb-heb: על מה אדניה הטבעו או מי ירה אבן פנתה׃
  ben-IRV: কিসের ওপর এটার ভিত স্থাপন করা হয়েছে? কে এটার কোনের পাথর স্থাপন করেছে?
  pan-pan: ਕਿਸ ਦੇ ਉੱਤੇ ਉਹ ਦੀਆਂ ਟੇਕਾਂ ਰੱਖੀਆਂ ਗਈਆਂ, ਜਾਂ ਕਿਸ ਨੇ ਉਹ ਦੇ ਸਿਰੇ ਦਾ ਪੱਥਰ ਧਰਿਆ,
  mya-JVB: မြေကြီးတိုက်မြစ် ကို အဘယ် အရပ်၌ စွဲ စေ သနည်း။
  hmo-hmo: Tanobada ena badina nadi, be dahaka ese ia dogoatao diba? Daika ese tanobada
    ena kona nadi ia atoa?
  urd-urd: किस चीज़ पर उसकी बुनियाद डाली गई', या किसने उसके कोने का पत्थर बिठाया,
  rus-SYN: На чем утверждены основания ее, или кто положил краеугольный камень ее,
  bqc-SIM: Wà a gbá pɛ̀lɛ bↄ́wa ni? Démɛ a ɛ̃ dàalɛ,
  tcz-CHONGTHU: Abul hi ipin atheh ham? Aninga songpi chu koi koiham?
  mar-mar: तीचा पाया कशावर घातला आहे? तिची कोनशिला कोणी ठेवली?
  soq-soq: Tuatua sa bumpa dima osowe eindoe enede? Tuatua sawano enedia mida eindoden?
  qub-qub: Munduga ¿ima janancunachötaj tacyaraycan? ¿Pitaj churaran juc rumita chayta
    tuncaränanpaj
  bqp-bqp: Bↄ́ mɛ́ à zĩtɛ kũnaa? Dí mɛ́ à a ɛ̃ pɛ̀tɛ
  hat-hat: Sou kisa fondasyon latè chita? Ki moun ki te poze wòch ki kenbe l' la?
  eng-BSB: On what were its foundations set, or who laid its cornerstone,
  eng-WEBPB: What were its foundations fastened on? Or who laid its cornerstone,
  kbq-kbq: Ama mopamo'ma agofetu'ma me'nea trara na'amo azeri hanavenetigeno, ome
    renage eme renage huntete'ma me'nea haveramina, ome regari eme regari hunte'ne?
  nhe-BL: ¿Tijmati ipan tlaque motlatzquilijtoc nopa tlaquetzali ipan itzinpehualtil?
    ¿Ajqueya quitlali nopa achtohui tetl tlen más monequi huan tlen yahui calesquina?
  bus-bus: Bↄ́ bé à tↄↄtɛ kũna? Dé bé à à ɛ̃ɛ dàɛ
  gub-BL: Ma'e i'aromo u'àm ywy izyta wà. Mo omono itahu ipy ywy iwy pe har henaw
    pe.
  eng-DRA: Upon what are its bases grounded? or who laid the corner stone thereof,
