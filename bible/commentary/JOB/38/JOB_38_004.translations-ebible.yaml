  nhe-BL: “¿Canque tiitztoya ta quema nijtlaliyaya itzinpehualtil ni tlaltepactli?
    Intla nelía titlalnamiqui, xinechilhui.
  bus-bus: Kɛ̀ ma anduna kàɛ, ń kú mámɛ? Tó ń dↄ̃na vĩ, ǹ omɛ.
  gub-BL: Kwehe mehe azapo ywy ihe. Ma'e pe ereiko a'e 'ar mehe. Aze ereiko ma'e kwaw
    katu har romo, emume'u ko ma'e ihewe nehe.
  eng-DRA: Where wast thou when I laid up the foundations of the earth? tell me if
