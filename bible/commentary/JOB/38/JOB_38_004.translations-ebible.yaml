  hbo-WLC: אֵיפֹ֣ה הָ֭יִיתָ בְּיָסְדִי־אָ֑רֶץ הַ֝גֵּ֗ד אִם־יָדַ֥עְתָּ בִינָֽה׃
  ibo-ibo: “Ebee ka ị nọ mgbe m tọrọ ntọala ụwa? Gwa m ma ọ bụrụ na ị ghọtara.
  ory-ory: ଯେତେବେଳେ ଆମ୍ଭେ ପୃଥିବୀର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କଲୁ, ସେତେବେଳେ ତୁମ୍ଭେ କେଉଁଠାରେ ଥିଲ?
