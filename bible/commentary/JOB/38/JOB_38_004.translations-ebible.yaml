  rop-rop: Hau aibin meigim dijan wel? Yubin deya wen aibin meigim dijan graun?
  ukr-1871: Де тодї був ти, коли я закладав основи землї? Скажи, коли знаєш!
  deu-1951: Wo warst du, als ich den Grund der Erde legte? Sage an, wenn du es weißt!
  eng-JPS: Where wast thou when I laid the foundations of the earth? Declare, if thou
