  urd-urd: “तू कहाँ था, जब मैंने ज़मीन की बुनियाद डाली? तू 'अक़्लमन्द है तो बता।
  rus-SYN: где был ты, когда Я полагал основания земли? Скажи, если знаешь.
  bqc-SIM: Kɛ́ ma dṹnia kàlɛ, ń kú má ni? Tó ń a dↄ̃a vĩ, omɛɛ.
  tcz-CHONGTHU: Leiset bul kaphu a chu hoiya nana um'em? Nahet leh nei seipeh in.
  mar-mar: मी पृथ्वी निर्माण केली तेव्हा तू कुठे होतास? तू स्वत:ला इतका शहाणा समजत
    असशील तर मला उत्तर दे.
  soq-soq: E na epe wainiano ne tawo ema dewasane ituna? Naita e ateitaa tauma dianea.
  qub-qub: ¿Maychötaj caycarayqui cay pachata camashä öra? ¡Mä nimay, rasunpa yachaj
