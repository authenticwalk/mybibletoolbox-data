  uig-CYR: Мән йәр-зиминни апиридә қилғинимда, сән зади нәдә едиң? Буларни чүшәнгән
    болсаң, баян қиливәр.
  pma-pma: ?Komul kave navong namumon out netan? Munak kokilea revi en tounah vasi,
    kihit usili minau.
  tel-2017: నేను భూమికి పునాదులు వేసినప్పుడు నీవెక్కడ ఉన్నావు? నీకు అంత తెలివి తేటలుంటే
    చెప్పు.
  hat-BSA: “Kote ou te ye lè M te poze fondasyon mond lan? Pale si ou gen bon konprann,
  bxh-bxh: Fuyanna tanoꞌubu aba fatubuna E tole mate, um somo yai? Yena wa sibai,
    u falibagu.
  kos-kos: Ku kom tuh muta ke nga orala faclu ah? Fin arulana yohk etu lom an, kwal
