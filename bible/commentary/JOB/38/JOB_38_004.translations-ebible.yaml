  srp-1865: Gdje si ti bio kad ja osnivah zemlju? kaži, ako si razuman.
  lug-lug: “Wali ludda wa nga nteekawo emisingi gy’ensi? Mbuulira bw’oba otegeera.
  heb-heb: איפה היית ביסדי ארץ הגד אם ידעת בינה׃
  ben-IRV: যখন আমি পৃথিবীর ভিত স্থাপন করছিলাম তখন তুমি কোথায় ছিলে? যদি তোমার অনেক
    বুদ্ধি থাকে, তবে আমায় বল।
  pan-pan: “ਜਦ ਮੈਂ ਧਰਤੀ ਦੀ ਨੀਂਹ ਰੱਖੀ ਤਾਂ ਤੂੰ ਕਿੱਥੇ ਸੀ? ਜੇ ਤੂੰ ਸਮਝ ਰੱਖਦਾ ਹੈ ਤਾਂ ਜਵਾਬ
