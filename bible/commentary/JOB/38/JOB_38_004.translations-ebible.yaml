verse: JOB.038.004
translations:
  mal-C: “ഞാൻ ഭൂമിക്ക് അടിസ്ഥാനമിട്ടപ്പോൾ നീ എവിടെയായിരുന്നു? നിനക്കു വിവേകമുണ്ടെങ്കിൽ
    പറയുക.
  deu-TKW: Wo warst du, als ich die Erde gründete? Sag an, wenn du Einsicht besitzest?
  lin-lin: Ozalaki wapi tango ngai nasalaki mabele ? Yebisa ngai soki ozali mayele.
  eng-LSV: Where were you when I founded the earth? Declare, if you have known understanding.
  eng-GNV: Where wast thou when I layd the foundations of the earth? declare, if thou
    hast vnderstanding,
  eng-WEBSTER: Where wast thou when I laid the foundations of the earth? declare,
    if thou hast understanding.
  nhw-BL: “¿Canque tiitztoya ta quema nijtlaliyaya itzinpehualtil ni tlaltipactli?
    Sintla nelía titlalnamiqui, techilhui.
  swh-ONEN: “Ulikuwa wapi nilipoweka misingi ya dunia? Niambie, kama unafahamu.
  bba-bba: Mɑnɑ ɑ wɑ̃ɑ sɑnɑm mɛ nɑ tem kuɑ. A ye ɡeruo, ɑ̀ n bwisi mɔn nɑ.
  eng-KJVCPB: Where wast thou when I laid the foundations of the earth? Declare, if
    thou hast understanding.
  cpy-cpy: “¡Job! ¿Jempema pijeekika eeroka owakira nowetsikan-taka-wori kepatsi?
    ¡Pakina, kyaari-perorika piyotanitzi!
  luo-luo: “Ne in kune chiengʼ mane achungo mise mag piny? Nyisa ane, bende ingʼeyo
    wachni!
  meu-meu: Lau ese tanobada badidia na atodia negana ai oi na edeseni ai? Bema mai
    dibamu, vada ba hamaorogu.
  npi-ULB: मैले पृथ्वीको जग बसाल्दा तँ कहाँ थिइस् ? तँसित धेरै समझशक्ति छ भने मलाई
    भन् ।
  yor-yor: “Níbo ni ìwọ wà nígbà tí mo fi ìpìlẹ̀ ayé sọlẹ̀? Wí bí ìwọ bá mòye.
  pes-OPCB: وقتی زمین را بنیاد نهادم تو کجا بودی؟ اگر می‌دانی به من بگو.
  tgl-ULB: Nasaan ka nang inilatag ko ang pundasyon ng mundo? Sabihin mo sa akin,
    kung mayroon kang labis na kaunawaan.
  cbu-NT: ¿Yuwapur tsapurunasee tinarangi anpur shiy yap taarangsha? Izuuru yasakeesha
    kamaninganda.
  hui-hui: I̱na dindi ogo wabialu mo hongo halu harungi í̠ agoha haribe. Bi te í̠na
    baya hangu mandabu keyagua nde i̱ langerene.
  mya-mya: မြေကြီးအမြစ်ကို ငါတည်သောအခါ၊ သင်သည် အဘယ်မှာရှိသနည်း။ နားလည်လျှင် ဘော်ပြလော့။
  bod-N: བདག་གིས་ས་གཞིའི་རྨང་གཞི་འགོད་དུས་སུ། ། ཁྱོད་རང་གང་དུ་ཡོད་པ་རྟོགས་ན་ཤོད། །
  sna-sna: “Iwe wakanga uripi pandakaisa nheyo dzenyika? Ndiudze, kana uchinzwisisa.
  spa-BLM: “¿Dónde estabas cuando puse los cimientos de la tierra? Declara, si tienes
    entendimiento.
  cac-cac: ¿B'ajtil ayach eq'ui ayic ix vac'anem yich lum luum tic? Al d'ayin tato
    yel te ay tas ojtac.
  swh-ULB: Wewe ulikuwa wapi wakati nilipoitandaza misingi ya dunia? Niambie, kama
    unao ufahamu zaidi.
  bel-bel: дзе быў ты, калі Я закладваў асновы зямлі? скажы, калі ведаеш.
  wed-wed: Tam mepa maranai dobu tuatuana i tonei? Ma riweu, mepa da u aramanei?
  deu-ELBBK: Wo warst du, als ich die Erde gründete? Tu es kund, wenn du Einsicht
    besitzt!
  mbb-OT: Hendei ka hein mibeelan ku is pundasyun te kelibutan? Keǥiya nu kediey ke
    zuen nu netuenan.
  mal-2015: ഞാൻ ഭൂമിക്കു അടിസ്ഥാനമിട്ടപ്പോൾ നീ എവിടെയായിരുന്നു? നിനക്കു വിവേകമുണ്ടെങ്കിൽ
    പ്രസ്താവിക്ക.
  rmc-rmc: Kaj salas, sar thovavas o zakladi la phuvakre? Phen mange, te sal ajso
    goďaver!
  pes-OPV: وقتی که زمین را بنیاد نهادم کجا بودی؟ بیان کن اگر فهم داری.
  ron-1924: Унде ерай ту кынд ам ынтемеят пэмынтул? Спуне, дакэ ай причепере.
  aui-aui: Raghanina kubura kayena ayaberabera, na tam meme barasina? Mmko kunakovi
    na kuwonegu.
  ben-OBCV: “আমি যখন পৃথিবীর ভিত্তিমূল স্থাপন করেছিলাম তুমি তখন কোথায় ছিলে? যদি বুঝেছো,
    তবে আমায় বলো।
  som-som: Markaan dunida aasaaskeeda dhigay xaggee baad joogtay? Haddaad waxgarad
    tahay, taas ii sheeg.
  lat-VUC: Ubi eras quando ponebam fundamenta terræ? indica mihi, si habes intelligentiam.
  eng-ASVBT: Where wast thou when I laid the foundations of the earth? Declare, if
    thou hast understanding.
  ita-1885: Ove eri, quando io fondava la terra? Dichiaralo, se hai conoscimento ed
    intelletto.
  eng-LXXUP: Where wast thou when I founded the earth? Tell me now, if thou hast knowledge,
  eng-ULB: Where were you when I laid the earth's foundations? Tell me, if you have
    so much understanding.
  spa-VBL: “¿Dónde estabas cuando puse los cimientos de la tierra? Dime, si tienes
    ese conocimiento.
  fra-_FOB: Où étais-tu quand je jetais les fondations de la terre? Dis-le, si tu
    as de l'intelligence.
  mal-mal: ഞാൻ ഭൂമിക്ക് അടിസ്ഥാനമിട്ടപ്പോൾ നീ എവിടെയായിരുന്നു? നിനക്ക് വിവേകമുണ്ടെങ്കിൽ
    പ്രസ്താവിക്കുക.
  urd-GVR: Tū kahāṅ thā jab maiṅ ne zamīn kī buniyād rakhī? Agar tujhe is kā ilm ho
    to mujhe batā!
  suz-BL: गो रागी आ जग वोदुनु, गे ते बाक्‍ङे? गे रुप्‍‍नेवे हना आं कली देनो।
  eng-NOY: Where wast thou when I laid the foundations of the earth? Declare, if thou
    hast understanding!
  ita-1927: Dov’eri tu quand’io fondavo la terra? Dillo, se hai tanta intelligenza.
  ckb-ckb: «کاتێک زەویم دامەزراند لەکوێ بوویت؟ ئەگەر تێگەیشتنت هەیە پێم بڵێ.
  eng-BBE: Where were you when I put the earth on its base? Say, if you have knowledge.
  kan-OKCV: “ನಾನು ಭೂಮಿಗೆ ಅಸ್ತಿವಾರ ಹಾಕಿದಾಗ, ನೀನು ಎಲ್ಲಿ ಇದ್ದೀ? ನಿನಗೆ ತಿಳುವಳಿಕೆ ಇದ್ದರೆ
    ನನಗೆ ಹೇಳು.
  tam-2017: நான் பூமியை அஸ்திபாரப்படுத்துகிறபோது நீ எங்கேயிருந்தாய்? நீ அறிவாளியானால்
    அதைச் சொல்.
  spa-RV-1909: ¿Dónde estabas cuando yo fundaba la tierra? házmelo saber, si tienes
    inteligencia.
  ron-BTF: Unde erai tu când așezam temeliile pământului? Spune, dacă ai înțelegere.
  eng-WEBP: “Where were you when I laid the foundations of the earth? Declare, if
    you have understanding.
  eng-FBV: Where were you when I laid the foundation of the earth? Tell me, if you
    have such knowledge!
  nld-1939: 'Waar waart ge, toen Ik de aarde grondde: Vertel het, zo ge er iets van
    weet!'
  nch-BL: “¿Canque tiitztoya ta quema nijtaliyaya itzinpehualtil ni taltipacti? Sinta
    nelía titalnamiqui, techilhui.
  vie-1934: Khi ta đặt nền trái đất, thì ngươi ở đâu? Nếu ngươi thông sáng, hãy tỏ
    bày đi.
  hin-CV: “कहां थे तुम, जब मैंने पृथ्वी की नींव डाली थी? यदि तुममें कुछ भी समझ है,
    मुझे इसका उत्तर दो.
  spa-BES: ¿Dónde estabas cuando puse la tierra en su base? Dimelo, si tienes conocimiento.
  tdx-tdx: Taia v’iheo te ­najadoko o faha’ ty tane toio? Taroño kanao mahilala.
  tha-KJV: เมื่อเราวางรากฐานของแผ่นดินโลกนั้น เจ้​าอยู่​ที่ไหน ถ้าเจ้ามีความเข้าใจก็บอกเรามา
  por-BR-2018: Onde estavas tu quando eu fundava a terra? Declara- me ,se tens inteligência.
  deu-ELO: Wo warst du, als ich die Erde gründete? Tue es kund, wenn du Einsicht besitzest!
  eng-WYC-2018: Where were thou, when I set the foundaments of the earth? (or when
    I made the foundations of the earth?) show thou to me, if thou hast understanding.
  epo-epo: Kie vi estis, kiam Mi fondis la teron? Diru, se vi havas scion.
  uig-PIN: Mǝn yǝr-zeminni apiridǝ ⱪilƣinimda, sǝn zadi nǝdǝ iding? Bularni qüxǝngǝn
    bolsang, bayan ⱪiliwǝr.
  beo-beo: Na da osobo bagade hahamonoba, di amogawi esalebe ba:bela:? Di da liligi
    huluane dawa:beba:le, Nama dabe adole ima.
  tpi-OTNT: Taim mi wokim na strongim as bilong dispela graun, yu stap we? Sapos yu
    save gut long ol dispela samting, yu mas tokim mi.
  hau-SA: “Kana ina lokacin da na aza harsashen duniya? Gaya mini, in ka sani.
  uig-LAT: Men yer-zéminni apiride qilghinimda, sen zadi nede iding? Bularni chüshen’gen
    bolsang, bayan qiliwer.
  nde-nde: Wawungaphi lapho ngibeka izisekelo zomhlaba na? Ngitshela nxa uqedisisa.
  ton-ton: “Naʻa ke ʻi fē koe ʻi heʻeku ʻai ʻae ngaahi tuʻunga ʻo māmani? Fakahā mai,
    kapau ʻoku ʻiate koe ʻae faʻa ʻilo.
  ces-1613: Kdes byl, když jsem zakládal zemi? Pověz, jestliže máš rozum.
  eng-WMB: “Where were you when I laid the foundations of the earth? Declare, if you
    have understanding.
  tam-TCV: “நான் பூமிக்கு அஸ்திபாரம் போடும்போது நீ எங்கேயிருந்தாய்? உனக்கு விளங்கினால்
    அதை எனக்குச் சொல்.
  ceb-ULB: Asa ka man sa dihang gibutang ko ang mga patukoranan sa kalibotan? Sultihi
    ako, kung nakasabot ka man ugaling.
  pol-UBG: Gdzie byłeś, kiedy zakładałem fundamenty ziemi? Powiedz, jeśli masz tę
    wiedzę.
  agr-agr: Amek wi nugka najanauwaitag, nunú tsawantaik atsuyume, untsu dekaskenum
    dekakmek, wi nugka najadiag duwish ¿amesh tuwi pujuyume? nunú kame tujutta.
  kyc-kyc: Nambame yuu muu dupwa wasiyu dokopa emba dokona kareese? Dokona kando siinde
    ramo doko dopa pyuo lao kandee lao polo langipi.
  urd-GVU: تُو کہاں تھا جب مَیں نے زمین کی بنیاد رکھی؟ اگر تجھے اِس کا علم ہو تو مجھے
    بتا!
  deu-1912: Wo warst du, da ich die Erde gründete? Sage an, bist du so klug!
  kan-2017: ನಾನು ಲೋಕಕ್ಕೆ ಅಸ್ತಿವಾರ ಹಾಕಿದಾಗ ನೀನು ಎಲ್ಲಿದ್ದಿ? ನೀನು ಜ್ಞಾನಿಯಾಗಿದ್ದರೆ ಹೇಳು.
  yap-yap: Ummoy u uw ko ngiyal’ ni gu sunumeg e fayleng? Fa’anra er feni yo’or e
    tin ni ga manang, me’ere mu weliy nggu rung’ag.
  hlt-MCSB: Diklai ka suen vaengah melam na om? Yakmingnah na ming atah thui lah.
  mdy-ETH: ጎዖንቴ ታኣኒ ሳዖ ማዣኣና ኔኤኒ ዒኢካ ዓኣ? ኔኤኒ ዔራያ ሃሣ ጶቂሣያ ማዔቴ ሂንዳ ታኣም ኬኤዜ።
  twi-ASANTE: “Ɛberɛ a metoo asase fapem no, na wowɔ he? Sɛ wonim a, ka ɛ.
  eng-WEBU: “Where were you when I laid the foundations of the earth? Declare, if
    you have understanding.
  wal-wal: “Taani sa7aa medhdhiyo wode, neeni awan de7ai? Ane neeyyo akeekai de7ikko,
    taayyo yoota.
  spa-PDDPT: ¿Dónde estabas tú cuando Yo fundaba la tierra? Dí, si tienes entendimiento.
  gun-gun: — Mamo tu reĩ raka'e yvy ytarã anhono jave py? Ndeayvu ke, anhetẽ ri ne'arandu
    va'e vy.
  ilo-ULB: Sadino ti ayanmo idi inkabilko ti pundasion ti daga? Ibagam kaniak, no
    addaanka iti adu a pannakaawat.
  kpg-kpg: Goe nogo i hee i di madagoaa Au ne hai henuailala? Maa goe e iloo nia mee
    e logo, hagia mai laa.
  uig-ARA: مەن يەر-زېمىننى ئاپىرىدە قىلغىنىمدا، سەن زادى نەدە ئىدىڭ؟ بۇلارنى چۈشەنگەن
    بولساڭ، بايان قىلىۋەر.
  sus-sus: I nu na minden n to nu duniɲa daama? Na fala ba xa lɔnni kanyi na i ra.
  pon-2006: Ke mihmihki ia, ahnsou me I kapikada sampah? Sapeng ie, ma ke me loalokong.
  jae-jae: “Gêdêŋ taŋ kasuŋ nom ŋaalê naŋ, aôm gômoa ondoc. Embe ôjala, naŋ ôsôm êndêŋ
    aêmaŋ.
  ksd-ksd: U ga ki ave ba iau ga vung ra vunapai ra rakarakan a gunagunan? Una bali
    nam, gala kaum kabinana i topa ia.
  tur-YTC: “Ben dünyanın temellerini atarken sen neredeydin? Sen de anlayış varsa,
    bildir.
  grc-BRENT: Ποῦ ἦς ἐν τῷ θεμελιοῦν με τὴν γῆν; ἀπάγγειλον δέ μοι εἰ ἐπίστῃ σύνεσιν.
  ind-AYT: Di manakah kamu ketika Aku meletakkan dasar bumi? Katakanlah kepada-Ku
    jika kamu memiliki pengertian.
  nya-nya: “Kodi unali kuti pamene ndinkayika maziko a dziko lapansi? Ndiwuze ngati
    ukudziwa.
  hrv-hrv: Gdje si bio kad zemlju utemeljih? Kazuj, ako ti je znanje sigurno.
  mps-mps: Eno e tǫ nigilama, aga page dąų walobode, nage menade bididuai dawe?
    Ma, nago te sę dabe mu koneani wida, nago enabolo pusao.
  tpi-tpi: Taim mi wokim na strongim as bilong dispela graun, yu stap we? Sapos yu
    save gut long ol dispela samting, yu mas tokim mi.
  dan-1931: Hvor var du, da jeg grundede Jorden? Sig frem, om du har nogen Indsigt!
  vie-OVCB: Con ở đâu khi Ta đặt móng nền quả đất? Thử nói đi, nếu con đủ tri thức.
  guj-2017: જ્યારે મેં પૃથ્વીના પાયા નાખ્યા ત્યારે તું ક્યાં હતો? તું બહુ સમજે છે
    તો આ મને જણાવ.
  pon-2006A: Ke mihmihki ia, ahnsou me I kapikada sampah? Sapeng ie, ma ke me loalokong.
  por-BRBSL: “Onde você estava quando eu lancei as fundações da terra? Declare, se
    você tiver compreensão.
  cth-cth: Talai ka kamtawng nah nâmaw na o, na thai panuek pawiteh na dei pouh haw.
  twi-twi: “Bere a metoo asase fapem no, na wowɔ he? Sɛ wote ase, ka ɛ.
  hlt-hlt: Diklai ka suen vaengah melam na om? Yakmingnah na ming atah thui lah.
  tbz-SIM: Mí nKuyie n do yóó píítɛ́ kɛtenkɛ̀ kɑ̀ɑ borɛ? Kɑ̀ɑ ciì nkɛ̀ tùɔ̀kɛ kɑ̀ɑ
    yɛ̃́ ɑ bɛ́i.
  msy-2020: “Jop, dughiar kɨ nguazir kamɨn ingara egha gavgavim an mɨngarim ganɨdimɨn,
    nɨ managh ike? Nɨ bizir kaba deragh dagh fogh na mɨkɨm.
  dop-dop: Leɣe n kɑ wɛ wɑɑtʋ wei mɑ sɩɩkɑɣɑ ɑntulinyɑ kite tɔ. Ye n nyǝmɑ́ tɑmpɑnɑ
    n cɔ-m.
  azb-azb: Mən yerin təməlini qoyarkən haradaydın? Anlayışın varsa, söylə.
  eng-DBY: Where wast thou when I founded the earth? Declare, if thou hast understanding.
  hin-2017: “जब मैंने पृथ्वी की नींव डाली, तब तू कहाँ था? यदि तू समझदार हो तो उत्तर
    दे।
  wol-KYG: Ana foo nekkoon ba may samp suuf? Waxal su la ko sam xel mayee.
  eng-YLT: Where wast thou when I founded earth? Declare, if thou hast known understanding.
  kne-kne: “Intoy kad-am idi insaad ko nan lobong? May kod, mankali ka mo waday ammom.
  eng-WYC-2017: Where were thou, when I set the foundaments of the earth? show thou
    to me, if thou hast understanding.
  eng-WMBB: “Where were you when I laid the foundations of the earth? Declare, if
    you have understanding.
  urd-GVH: तू कहाँ था जब मैंने ज़मीन की बुनियाद रखी? अगर तुझे इसका इल्म हो तो मुझे
    बता!
  rug-rug: Pavei koa goi totoso podalae kuria Rau sa kasia popoa? Tozi Nau be guana
    ele gilania goi.
  gaz-gaz: “Yeroo ani hundee lafaa kaaʼetti ati eessa turte? Yoo hubatte mee natti
    himi.
  fra-LSG: Où étais-tu quand je fondais la terre? Dis-le, si tu as de l’intelligence.
  yal-yal: “I yi minɛn yi n to yi bɔxɔn bɛtɛn sama? A yɛba n xa, xa i ɲɔndin kolon.
  iou-iou: Eruk, gäk de kuŋariri kome pähap täŋo jäwäri peŋkut? Nadäwi tärewäwä kaŋ
    näwet!
  haw-1868: Mahea oe i ko'u hookumu ana i ka honua? E hai mai, ina ua ike oe i ka
    naauao.
  arb-NAV: أَيْنَ كُنْتَ عِنْدَمَا أَسَّسْتُ الأَرْضَ؟ أَخْبِرْنِي إِنْ كُنْتَ ذَا
    حِكْمَةٍ.
  ewe-ewe: “Afi ka nènɔ esi meɖo anyigba ƒe gɔmeɖokpewo anyi? Gblɔe nam, ne èse egɔme.
  eng-LEE: Where wast thou when I laid the foundations of the earth? tell it, if thou
    hast any understanding [of it].
  asm-FB: যি সময়ত মই পৃথিবীৰ মূল স্থাপন কৰিলোঁ, তেতিয়া তুমি ক’ত আছিলা? যদি তোমাৰ
    বোধ আছে, তেন্তে কোৱা।
  sus-A: عِ نُ نَ مِندٍن ﭑ تٌ نُ دُنِحَ دَامَ؟ نَ قَلَ بَ شَ لْننِ كَنيِ نَ عِ رَ.
  fra-SBL: « Où étiez-vous lorsque j'ai posé les fondations de la terre ? Déclarez,
    si vous avez de la compréhension.
  hbo-hbo: אֵיפֹ֣ה הָ֭יִיתָ בְּיָסְדִי־אָ֑רֶץ הַ֝גֵּ֗ד אִם־יָדַ֥עְתָּ בִינָֽה׃
  kik-kik: “Warĩ kũ rĩrĩa ndaakire mũthingi wa thĩ? Njĩĩra akorwo ũrĩ na ũũgĩ wa kũmenya.
  fra-NCL: Où étais-tu quand je posais les fondements de la terre ? Dis-le, si tu
    as l’intelligence.
  cek-AK: Long angdoethaih akung ka sak nathuem ah naa ah maw na oh? Na panoek nahaeloe,
