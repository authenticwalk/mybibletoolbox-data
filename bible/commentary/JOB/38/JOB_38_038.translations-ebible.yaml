verse: JOB.038.038
translations:
  mal-C: '@see-verse:JOB.038.037'
  deu-TKW: wenn das Erdreich zu Gußwerk zusammenfließt, und die Schollen aneinander
    kleben?
  lin-lin: mpo ete putulu etiola elongo lokola ebende oyo enyangolami na moto mpe
    mpo ete maboke ya mabele ekangama esika moko ?
  eng-LSV: In the hardening of dust into hardness, || And clods cleave together?
  eng-GNV: When the earth groweth into hardnesse, and the clottes are fast together?
  eng-WEBSTER: When the dust groweth into hardness, and the clods cleave fast together?
  nhw-BL: huan nochi tlali mocueptoc tlaltejpoctli huan tlaltojtolomitl?
  swh-ONEN: wakati mavumbi yawapo magumu, na mabonge ya udongo kushikamana pamoja?
  bba-bba: kpɑ ɡurɑ ye, yu yɑnim ɡurɑ yu subu, kpɑ yu tem kusɑnu mɔnsinɑ.
  eng-KJVCPB: When the dust groweth into hardness, And the clods cleave fast together?
  luo-luo: milok buru bed matek malos gogni?
  meu-meu: gahu na kopukopu ai e laomu bona tano na e hemane boumu negana ai?
  npi-ULB: जति बेला धुलो कडा डल्लो बन्छ, अनि माटोका डल्लाहरू एकसाथ टाँसिएर बस्छ ?
  yor-yor: nígbà tí erùpẹ̀ di líle, àti ògúlùtu dìpọ̀?
  pes-OPCB: و خاک را به صورت کلوخهای گلی درمی‌آورد؟
  tgl-ULB: kapag nagsama-sama ang maraming alikabok at nagkumpulan nang magkakasama
    ang tipak ng lupa?
  cbu-NT: Sin sinakchu, tsapsha kizpur puz, puyumbu tanxtakachu, wanasirsha musásich.
  hui-hui: Ani biragola dindini be abalu titaulo ngaruni mo gede halu dindini para
    helonaga aiwa lamibehebe.
  mya-mya: မိုဃ်းကောင်းကင်၏ရေဘူးတို့ကို အဘယ်သူသွန်းချသနည်း။
  bod-N: དེའི་དུས་ས་རྡུལ་འདུས་ཏེ་གོང་བུར་ཆགས། ། ས་རྡོག་རྣམས་ནི་གཅིག་ལ་གཅིག་འབྲེལ་ལོ།
    །
  sna-sna: kana guruva raoma, uye mavhinga enyika anamatirana?
  spa-BLM: cuando el polvo se convierte en una masa, y los terrones se pegan?
  cac-cac: yic a lum pococ tz'och lum soc'omal, telquiltac tz'aj luum?
  swh-ULB: wakati mavumbi yanapoungana kuwa kitu kigumu na mabonge ya dunia yanaposhikama
    kwa pamoja?
  bel-bel: калі пыл абарочваецца ў гразь і камлыгі зьліпаюцца?
  deu-ELBBK: wenn der Staub zu dichtem Guss zusammenfließt und die Schollen aneinander
    kleben?
  mbb-OT: he ebpeketivuuk te eliyavuk?
  mal-2015: ജ്ഞാനത്താൽ മേഘങ്ങളെ എണ്ണുന്നതാർ? ആകാശത്തിലെ തുരുത്തികളെ ചരിക്കുന്നതാർ?
  rmc-rmc: avke, hoj o prachos zoraľol a o hrudi la phuvakre priľepisaľon ke peste?
  pes-OPV: چون غبار گل شده، جمع می‌شود و کلوخها باهم می‌چسبند.
  ron-1924: пентру ка сэ ынчапэ пулберя сэ факэ норой ши булгэрий де пэмынт сэ се
    липяскэ ымпреунэ?
  ben-OBCV: যখন ধুলো শক্ত হয়ে যায় ও মাটির ঢেলা একসঙ্গে জুড়ে যায়?
  som-som: Markii boodhku taallooyin noqdo, Oo ciidduna ay isku dhegto?
  lat-VUC: Quando fundebatur pulvis in terra, et glebæ compingebantur?
  eng-ASVBT: When the dust runneth into a mass, And the clods cleave fast together?
  ita-1885: Dopo che la polvere è stata stemperata, come un metallo fonduto; E le
    zolle si son rigiunte?
  eng-LXXUP: For it is spread out as dusty earth, And I have cemented it as one hewn
    stone to another.
  eng-ULB: when the dust runs into a hard mass and the clods of earth clump tightly
    together?
  spa-VBL: cuando el polvo se ha cocido en una masa sólida?
  fra-_FOB: Quand la poussière se délaie et se met en fusion, et que les mottes s'agglomèrent?
  mal-mal: ജ്ഞാനത്താൽ മേഘങ്ങളെ എണ്ണുന്നതാര്? ആകാശത്തിലെ തുരുത്തികളെ ചരിച്ചിടുന്നതാര്?
  urd-GVR: jab miṭṭī ḍhāle hue lohe kī tarah saḳht ho jāe aur ḍhele ek dūsre ke sāth
    chipak jāeṅ? Koī nahīṅ!
  suz-BL: मोदेंशो दुम्‍त हना, फुरक हिलो दुम्‍शा, खप डल्‍ला दुम्‍शा ग्‍याइक्मुशा बाक्‍नीमी।
  eng-NOY: When the dust floweth into a molten mass, And the clods cleave fast together?
  ita-1927: allorché la polvere stemperata diventa come una massa in fusione e le
    zolle de’ campi si saldan fra loro?
  ckb-ckb: کاتێک تێکەڵ بە خۆڵ دەبێت یەکدەگرن و دەبنە قوڕ؟
  eng-BBE: When the earth becomes hard as metal, and is joined together in masses?
  kan-OKCV: ಧೂಳುಮಣ್ಣನ್ನು ಒತ್ತಟ್ಟಿಗೆ ಸೇರುವಂತೆ ಮಾಡುವವರು ಯಾರು? ಹೆಂಟೆಗಳು ಒಂದಕ್ಕೊಂದು ಅಂಟಿಕೊಳ್ಳುವಂತೆ
    ಯಾರು ಮಾಡುವರು?
  tam-2017: தூசியானது பரவலாகவும், மண்கட்டிகள் ஒன்றோடொன்று ஒட்டிக்கொள்ளவும், வானத்தின்
    மேகங்களிலுள்ள தண்ணீரைப் பொழியச்செய்கிறவர் யார்?
  spa-RV-1909: Cuando el polvo se ha convertido en dureza, y los terrones se han pegado
    unos con otros?
  ron-BTF: Când țărâna crește spre împietrire și bulgării de pământ se lipesc strâns
    împreună?
  eng-WEBP: when the dust runs into a mass, and the clods of earth stick together?
  eng-FBV: when the dust has baked into a solid mass?
  nld-1939: Wanneer de bodem hard is als ijzer, De kluiten aan elkander kleven?
  nch-BL: huan nochi tali mocuectoc taltepocti huan taltojtolomit?
  vie-1934: Và các cục đất dính lại nhau, Ai nghiêng đổ những bình nước của các từng
    trời?
  hin-CV: जब धूल मिट्टी का ढेला बनकर कठोर हो जाती है, तथा ये ढेले भी एक दूसरे से मिल
    जाते हैं?
  spa-BES: ¿Cuando el polvo se endurece, y los terrones se pegan entre sí?
  tdx-tdx: ie ampibokobokoeñe ty deboke, vaho mifampipiteke o vonga’eo?
  tha-KJV: เมื่อผงคลี​แข​็งอย่างโลหะหลอม เมื่​อก​้อนดินเกาะกันแน่นหรือ
  por-BR-2018: Quando o pó se endurece, e os torrões se apegam uns aos outros?
  deu-ELO: wenn der Staub zu dichtem Gusse zusammenfließt und die Schollen aneinander
    kleben?
  eng-WYC-2018: When dust was founded on the earth, and clots were joined together?
    (Yea, when the dust is as hard as iron, and clods be joined together!)
  epo-epo: Kiam la polvo kunfandiĝas Kaj la terbuloj kungluiĝas?
  uig-PIN: Buning bilǝn topa-qanglarni ⱪaturup uyul ⱪildurƣan, Qalmilarni bir-birigǝ
    qaplaxturƣuzƣan zadi kim?
  beo-beo: 'Nowa ea bagade dawa:suga mumobi idima:bela:? Amola nowa ea bagade dawa:suga
    mumobi amo gibu sogadigima:ne, giwigilisimusa: dawa:sala:? (Gibu da gulu ganumu
    ga ganumunisisa.)'
  tpi-OTNT: na das bilong graun i kamap malumalum na i pas long graun gen?”
  hau-SA: sa’ad da ƙura ta yi yawa ta daskare a wuri ɗaya?
  uig-LAT: Buning bilen topa-changlarni qaturup uyul qildurghan, Chalmilarni bir-birige
    chaplashturghuzghan zadi kim?
  nde-nde: nxa uthuli seluqina lamagade omhlabathi esebumbene?
  ton-ton: ‌ʻOka tupu ʻo fefeka ʻae efu, pea piki fakataha ʻae tuʻutanga kelekele?
  ces-1613: Aby svlažená země zase stuhnouti mohla, a hrudy se v hromadě držely?
  eng-WMB: when the dust runs into a mass, and the clods of earth stick together?
  tam-TCV: தூசியானது மண்கட்டிகளாகி ஒன்றோடொன்று ஒட்டிக்கொள்ளவும், மேகங்களிலுள்ள தண்ணீரைப்
    பொழியச்செய்கிறவர் யார்?
  ceb-ULB: sa dihang ang abog matapok ug ang tibugol nga yuta mogahi?
  pol-UBG: Gdy proch twardnieje, a bryły przylegają do siebie?
  agr-agr: Wi yumi yutumtikag nunak nugka yukukuntua nunú chupija achinig katsujam
    wajasti tusan dutikajai.
  kyc-kyc: kapu kyuo apu dokome sinjimu dupwa soo yuu inginyi pyambuo epenge dopa
    pyuo epena lao pirase?
  urd-GVU: جب مٹی ڈھالے ہوئے لوہے کی طرح سخت ہو جائے اور ڈھیلے ایک دوسرے کے ساتھ چپک
    جائیں؟ کوئی نہیں!
  deu-1912: wenn der Staub begossen wird, daß er zuhauf läuft und die Schollen aneinander
    kleben?
  kan-2017: ಧೂಳು ಹರಿದು ಒತ್ತಟ್ಟಿಗೆ ಸೇರುವಂತೆಯೂ, ಹೆಂಟೆಗಳು ಒಂದಕ್ಕೊಂದು ಅಂಟಿಕೊಳ್ಳುವಂತೆಯೂ
    ಯಾರು ಮಾಡುವರು?
  yap-yap: ni n’uw nma elnag e fiyath nge yuchuwo’?
  hlt-MCSB: Me vaengah lae Laipi a hlawn la a hlom tih dikmuh a man sak?
  mdy-ETH: '@see-verse:JOB.038.037'
  twi-ASANTE: ɛberɛ a mfuturo ayɛ den ama dɔteɛ atɔatɔ keka bɔ mu.
  eng-WEBU: when the dust runs into a mass, and the clods of earth stick together?
  wal-wal: '@see-verse:JOB.038.037'
  spa-PDDPT: cuando el polvo se convierte en una masa y los terrones se pegan entre
    sí?
  gun-gun: yvy ku'i oĩ va'e ojeapo aguã oja va'e, ha'e yvy hakytã joe oje'apa aguã?
  ilo-ULB: inton agtutukel dagiti tapok ken agdidikket dagiti bingkol?
  kpg-kpg: nia uwa ala e haga hamaaloo nia gelegele gii hai nia bahi mee hamaaloo?
  uig-ARA: بۇنىڭ بىلەن توپا-چاڭلارنى قاتۇرۇپ ئۇيۇل قىلدۇرغان، چالمىلارنى بىر-بىرىگە
    چاپلاشتۇرغۇزغان زادى كىم؟
  sus-sus: alako bɔxi xa bunda, xube xa findi boora ra?»
  pon-2006: keteu me kin kapasapene pwelpar en sampah oh kakeluwakihala?
  jae-jae: ma êmalôm kekop e ŋalêsap êsa ma nom êlêsôb tau tôŋ.
  ksd-ksd: Ba ra tobon na pia i buibui, Ba ra umana kut na pia dia ki varpetep?
  tur-YTC: Toprak serleştiğinde, Ve yerin parçaları birbirine yapıştığında?
  grc-BRENT: Κέχυται δὲ ὥσπερ γῆ κονία, κεκόλληκα δὲ αὐτὸν ὥσπερ λίθῳ κύβον.
  ind-AYT: ketika debu-debu mengeras menjadi logam tuangan, dan gumpalan-gumpalan
    tanahnya saling melekat?”
  nya-nya: pamene fumbi limasanduka matope, ndipo matopewo amawumbika?
  hrv-hrv: dok se zemlja u tijesto ne zgusne i dok se grude njezine ne slijepe?
  mps-mps: Tama dego te tǫ hogomu pu aiyana pelama, tǫ ma dila pomainu ebo dawe?”
    Godigo Jopbolo te po hanalu wali.
  tpi-tpi: na das bilong graun i kamap malumalum na i pas long graun gen?”
  dan-1931: når Jorden ligger i Ælte, og Leret klumper sig sammen?
  vie-OVCB: khi bụi kết cứng lại, và đất thịt dính chặt với nhau.
  guj-2017: જેથી ધરતી પર સર્વત્ર ધૂળ અને માટી પાણીથી પલળીને એકબીજા સાથે ચોંટી જાય
    છે?
  pon-2006A: keteu me kin kapasapene pwelpar en sampah oh kakeluwakihala?
  por-BRBSL: when o pó corre para uma massa, e os torrões de terra se colam?
  cth-cth: Vaiphu hah a te sak teh, tangdong dawk buet touh lah a kâbet toteh,
  twi-twi: bere a mfutuma ayɛ den ama dɔte atɔwatɔw keka bɔ mu.
  hlt-hlt: Me vaengah lae Laipi a hlawn la a hlom tih dikmuh a man sak?
  tbz-SIM: Kutɑ̃ɑ̃yukú ɔ̃ɔ̃ yĩ́mɛ kɛ́wɛ̃tɛ kɛ́nɑɑ́ nkɛtenkɛ̀? Yɛdombiɛ nhɔ̃ɔ̃ yĩ́mɛ
    kɛ́wɛ̃tɛ kɛ́tɑu?
  msy-2020: Eghtɨ nguazimɨn mɨnemeniam ua porogh gavgavigham.”
  dop-dop: kɛ wɑɑtʋ wei tɛtʋ kiiwɑ ɩsɩɩ nyǝɣǝlʋɣʋ nɑ tɑmpɑɣɑ nyɔkǝlǝnɑ tǝmɑ tɔ?
  azb-azb: Onda toz yatıb yer bərkiyər, Kəsəklər bir-birinə yapışar.
  eng-DBY: When the dust runneth as into a molten mass, and the clods cleave fast
    together?
  hin-2017: जब धूलि जम जाती है, और ढेले एक दूसरे से सट जाते हैं?
  wol-KYG: ba suuf di bàq, dankaloo, defi donj, taqloo?
  eng-YLT: In the hardening of dust into hardness, And clods cleave together?
  eng-WYC-2017: When dust was founded on the earth, and clots were joined together?
  eng-WMBB: when the dust runs into a mass, and the clods of earth stick together?
  urd-GVH: जब मिट्टी ढाले हुए लोहे की तरह सख़्त हो जाए और ढेले एक दूसरे के साथ चिपक
    जाएँ? कोई नहीं!
  rug-rug: totoso popa na ṉira sa kosiri, meke va kabukabue ia sa pepeso?
  gaz-gaz: yeroo biyyoon jabaattutti, yeroo supheen wal qabattutti jalʼisuu dandaʼa?
  fra-LSG: Pour que la poussière se mette à ruisseler, Et que les mottes de terre
    se collent ensemble?
  yal-yal: gbangbanna yi findi boron na, bɔxɔn kobelene yi dɔxɔ e bode ra?”
  haw-1868: I ka wa i lilo ai ka lepo i mea paa, A pipili na papaa lepo?
  arb-NAV: حِينَ يَتَلَبَّدُ التُّرَابُ وَتَتَمَاسَكُ كُتَلُ الطِّينِ؟
  ewe-ewe: ne anyigba do kpe eye anyikɔ siwo le anyigba la lé ɖe wo nɔewo ŋu?
  eng-LEE: When the dust is poured out as molten metal, and the clods are made to
    cleave fast together?
  asm-FB: যেতিয়া ধুলিবোৰ গৈ গোট খায়, আৰু চপৰাবোৰ টানকৈ লগ লাগে, সেই সময়ত কোনে আকাশৰ
    জলৰ মোটবোৰ বাকি দিয়ে?
  sus-A: عَلَكٌ بْشِ شَ بُندَ، شُبٍ شَ قِندِ بٌورَ رَ؟»
  fra-SBL: quand la poussière se transforme en masse, et les mottes de terre collent
    ensemble ?
  hbo-hbo: בְּצֶ֣קֶת עָ֭פָר לַמּוּצָ֑ק וּרְגָבִ֥ים יְדֻבָּֽקוּ׃
  kik-kik: rĩrĩa rũkũngũ rwatondora, nayo ndoro ĩkooma ĩkanyiitana?
  fra-NCL: pour que la poussière se forme en masse solide et que les glèbes adhèrent
    ensemble ?
  cek-AK: '@see-verse:JOB.038.037'
  cuk-cuk: dutuu-imakegala dii owie?
  uig-CYR: Буниң билән топа-чаңларни қатуруп уюл қилдурған, Чалмиларни бир-биригә
    чаплаштурғузған зади ким?
  pma-pma: vasakin vulimeas vamai out vatas, ka nehi atan keil ipilit kat keil?”
  tel-2017: మట్టి గడ్డల్లోకి ధూళి దూరి అవి ఒక దానికొకటి అంటుకొనేలా మేఘ కలశాల్లో నుండి
    నీటిని ఒలికించగలిగింది ఎవరు?
  hat-BSA: Pou pousyè a vin di nan yon gwo ma dlo e bòl tè yo vin kole ansanm?
  kos-kos: Af su folsani fohkfok uh ac srukoalela?
  hbo-WLC: בְּצֶ֣קֶת עָ֭פָר לַמּוּצָ֑ק וּרְגָבִ֥ים יְדֻבָּֽקוּ׃
  ibo-ibo: mgbe aja dị nʼala siri ike, mgbe ọkpụrụkpụ aja dị nʼala na-akpụkọta nʼahụ
    ibe ha?
  ory-ory: ଧୂଳି ରାଶୀକୃତ ହୋଇ ଟେଳା ବାନ୍ଧିବା ବେଳେ କିଏ ଆକାଶସ୍ଥ କୁମ୍ପାସବୁ ଢାଳି ଦେଇ ପାରେ?
  chk-chk: pwe ewe pwül moromor epwe pwakakala, nge ekewe föün pwül repwe pachfengen?
  rop-rop: langa ola buldas en meigim brabli madiwan?
  ukr-1871: Коли пил обертаєсь в болото, й в грудки злипаєсь?
  deu-1951: daß der Staub zu Klumpen wird und die Schollen aneinander kleben?
  eng-JPS: When the dust runneth into a mass, and the clods cleave fast together?
  srp-1865: Da se raskvašen prah zgusne i grude da se slijepe?
  lug-lug: enfuufu ng’efuuse ettaka ekkalu, era amafunfugu ne geegattira ddala?
  heb-heb: בצקת עפר למוצק ורגבים ידבקו׃
  ben-IRV: যখন ধূলো শক্ত হয় এবং মাটির তাল এক জায়গায় জমাট বাঁধে?
  pan-pan: ਜਦ ਧੂੜ ਮਿਲ ਕੇ ਘਾਣੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਡਲੇ ਘੁਲ ਜਾਂਦੇ ਹਨ?
  mya-JVB: မြေမှုန့် သည် လုံးထွေး ၍ မြေစိုင် တို့သည် ကပ် လျက်နေသောအခါ ၊ မိုဃ်း ကောင်းကင်၏ရေဘူး
    တို့ကို အဘယ်သူ သွန်းချ သနည်း။
  hmo-hmo: Unai bamona medu ese kahu ia aukaia, kopukopu be nadi bamona idia lao.
  urd-urd: जब गर्द मिलकर तूदा बन जाती है, और ढेले एक साथ मिल जाते हैं?”
  rus-SYN: когда пыль обращается в грязь и глыбы слипаются?
  bqc-SIM: Tó a ibↄ̀lɛ, bùsu giina ì gↄ̃ bɛ̀lɛ ũ, bùsukↄ̃ↄtɛ̃ↄ ì nanakↄ̃wa.
  tcz-CHONGTHU: Tolla leiset hi akikoi got setna chule leiset chu leilhanga atahsah
    thei ding ham?
  mar-mar: त्यामुळे धुळीचा चिखल होतो आणि धुळीचे लोट एकमेकास चिकटतात.
  qub-qub: chaynöpana ñuchu allpa mituman ticracurir curpacunaman ruracänanpaj?
  bqp-bqp: Tó a í bↄ̀tɛ, bùsu kori dì gↄ̃ bↄkↄtↄ ũ, làkpakↄ̃nↄnↄ dì nanakↄ̃a.
  hat-hat: pou pousyè tè a tounen labou, pou boul tè yo kole ansanm?
  eng-BSB: when the dust hardens into a mass and the clods of earth stick together?
  eng-WEBPB: when the dust runs into a mass, and the clods of earth stick together?
  kbq-kbq: Anama higeno'a kugusopamo'a ome runtrako huno eme hanavetigeno, hihi huno
    magopi marenerie.
  nhe-BL: huan nochi tlali mocueptoc tlaltejpoctli huan tlaltojtolomitl?
  bus-bus: Tó à í bↄ̀ɛ, bùsu kori è gↄ̃ bↄtↄnga ũ, làkpakↄ̃ↄnↄ è nanakↄ̃a.
  gub-BL: A'e 'y uzapo ywyku'i to'om romo. Omono'og to'om imuàkym pyrer hehe we.
  eng-DRA: When was the dust poured on the earth, and the clods fastened together?
