verse: JOB.038.040
translations:
  mal-C: '@see-verse:JOB.038.039'
  deu-TKW: wenn sie sich in den Lagerstätten ducken, im Dickicht auf der Lauer liegen?
  lin-lin: tango elalaka kati na mabulu na yango mpe emilengelaka na se ya banzete
    ya makasa ebele ?
  eng-LSV: When they bow down in dens—Abide in a thicket for a covert?
  eng-WEBSTER: When they couch in their dens, and abide in the covert to lie in wait?
  nhw-BL: catli mochixtoque ipan iniosto o ipan cuatitlamitl? Na nihueli.
  swh-ONEN: wakati wao wamejikunyata mapangoni mwao, au wakivizia kichakani?
  bba-bba: sɑnɑm mɛ nu kpĩ nin wɑ̃ɑ yerɔ nu yɑɑ mɑrɑ?
  eng-KJVCPB: When they couch in their dens, And abide in the covert to lie in wait?
  luo-luo: e kinde ma gibuto e gondgi kata ka gibuto e bungu?
  meu-meu: idia na edia kohua lalodiai e rakimu eiava edia komu gabudia ai e banimu
    negana ai, a?
  npi-ULB: जति बेला तिनीहरू आफ्नो खोरमा ढुकिबस्छन्, अनि गुप्‍तमा लुकेर पर्खिरहन्‍छन्
    ?
  yor-yor: nígbà tí wọ́n bá mọ́lẹ̀ nínú ihò tí wọ́n sì ba ní ibùba de ohun ọdẹ?
  pes-OPCB: '@see-verse:JOB.038.039'
  tgl-ULB: kapag yumuyukyok sila sa kanilang mga lungga at nakahigang naghihintay
    sa kanilang taguan?
  cbu-NT: '@see-verse:JOB.038.039'
  hui-hui: '@see-verse:JOB.038.039'
  mya-mya: ခြင်္သေ့ပျိုတို့သည် ခိုလှုံရာ၌ဝပ်၍၊ ချုံဖုတ် အောက်၌ ချောင်းကြည့်လျက်နေသောအခါ၊
    သူတို့ကို ဝစွာကျွေးနိုင်သလော။
  bod-N: དེའི་དུས་དེ་རྣམས་དོང་ནང་འཇབ་པ་དང་། ། གསང་བའི་གནས་སུ་ཡིབ་ནས་སྡོད་པ་ཡིན། །
  sna-sna: kana dzichitsivama mumapako adzo kana kuti dzakavandira mudenhere?
  spa-BLM: cuando se agazapan en sus guaridas, y acechar en la espesura?
  cac-cac: ayic syil-lan sb'a noc' b'aj ay, mato yic tz'em lachan noc' d'a caltac
    an̈c'ultac?
  swh-ULB: wakati wanapokwaruza kwaruza katika pango lao na kukaa katika kificho ili
    kulala katika hali ya kuvizia?
  bel-bel: калі яны ляжаць у бярлогах альбо тояцца пад ценем у засадзе?
  deu-ELBBK: wenn sie in den Höhlen kauern, im Dickicht auf der Lauer sitzen?
  mbb-OT: dutun te edleku sikandan diyà te elesè dan etawa sihung te zezeisey he kayu?
  mal-2015: നീ സിംഹിക്കു ഇര വേട്ടയാടിക്കൊടുക്കുമോ? ബാലസിംഹങ്ങളുടെ വിശപ്പടക്കുമോ?
  rmc-rmc: sar pes skurčinen andro jaskiňi, sar užaren garude andro kraki?
  pes-OPV: حینی که در ماوای خود خویشتن را جمع می‌کنند و در بیشه در کمین می‌نشینند؟
  ron-1924: кынд стау гемуиць ын визуина лор, кынд стау ла пындэ ын кулкушул лор?
  ben-OBCV: যখন তারা গুহায় গুড়ি মেরে পড়ে থাকে বা ঘন ঝোপে অপেক্ষা করে বসে থাকে?
  som-som: Markay boholahooda ku dhex dhuuntaan, Oo ay hogga u joogaan inay wax gaadaan?
  lat-VUC: quando cubant in antris, et in specubus insidiantur?
  eng-ASVBT: When they couch in their dens, And abide in the covert to lie in wait?
  eng-LXXUP: For they fear in their lairs, And lying in wait couch in the woods.
  eng-ULB: when they are crouching in their dens and sheltering in hiding to lie in
    wait?
  spa-VBL: cuando se agazapan en sus guaridas y acechan en los arbustos?
  fra-_FOB: Quand ils se tapissent dans leurs repaires, quand ils sont aux aguets
    dans les fourrés?
  mal-mal: നീ സിംഹിയ്ക്ക് ഇര വേട്ടയാടിക്കൊടുക്കുമോ? ബാലസിംഹങ്ങളുടെ വിശപ്പടക്കുമോ?
  urd-GVR: jab wuh apnī chhupne kī jaghoṅ meṅ dabak jāeṅ yā gunjān jangal meṅ kahīṅ
    tāk lagāe baiṭhe hoṅ?
  suz-BL: मेको आन पुक्‍खीम बाक्‍नीम। ख्रुइश्‍शा सिखार बाप्‍शो बाक्‍नीम। गे मेको कली
    रूपाइक्‍ने चाप्‍नेवे?
  eng-NOY: When they couch in their dens, And lie in wait in the thicket?
  ita-1927: quando si appiattano nelle tane e si mettono in agguato nella macchia?
  ckb-ckb: کاتێک لەناو بێشەکەیان خۆیان دەکێشنەوە و خۆیان مەڵاس دەدەن بۆ بۆسە؟
  eng-BBE: When they are stretched out in their holes, and are waiting in the brushwood?
  kan-OKCV: ಪೊದೆಯಲ್ಲಿ ಹೊಂಚು ಹಾಕಿರುವ, ಪ್ರಾಯದ ಸಿಂಹಗಳ ಹಸಿವೆಯನ್ನು ತೀರಿಸುವೆಯಾ?
  tam-2017: சிங்கக்குட்டிகள் தாங்கள் தங்கும் இடங்களிலே கிடந்து குகையில் பதுங்கியிருக்கிறபோது,
    அவைகளின் ஆசையைத் திருப்தியாக்குவாயோ?
  ron-BTF: Când se culcă în vizuinile lor și rămân în adăpost pentru a sta la pândă?
  eng-WEBP: when they crouch in their dens, and lie in wait in the thicket?
  eng-FBV: as they crouch down in their dens and lie in wait in the bushes?
  nld-1939: Wanneer ze in hun holen liggen, Of loeren tussen de struiken?
  nch-BL: cati mochixtoque ipan iniosto o ipan cuatitamit? Na nihueli.
  vie-1934: (039-1) Khi mẹ con sư tử nằm phục nơi hang, Khi rình trong bụi-rậm nó,
  hin-CV: जो अपनी कन्दरा में दुबकी बैठी है, अथवा जो झाड़ियों में घात लगाए बैठी है?
  spa-BES: ¿Cuándo están echados en las cuevas, y están esperando en la maleza para
    acechar?
  tdx-tdx: Ie mikoloto an-dakato ao, ie misimotse ami’ty mangongòñe ao?
  tha-KJV: เมื่​อม​ันหมอบอยู่ในถ้ำของมัน หรือนอนคอยอยู่ในที่​กำบัง
  por-BR-2018: Quando estão agachados nas covas, ou estão à espreita no matagal?
  deu-ELO: wenn sie in den Höhlen kauern, im Dickicht auf der Lauer sitzen?
  eng-WYC-2018: when they lie in (their) caves, and (wait in) ambush in (their) dens?
  epo-epo: Kiam ili kuŝas en la nestegoj, Sidas embuske en la laŭbo?
  uig-PIN: Ular uwilirida zongziyip yürgǝn waⱪtida, Qatⱪalliⱪ iqidǝ turup tuzaⱪ ⱪoyup,
    sǝn ularƣa olja berǝlǝmsǝn?
  beo-beo: Laione wa:me amola ha:aligi laione wa:me waha debe, amo da magufu gelaba
    amola ilia diasu ganodini wamoaligisa, di da iligili ha:i manu hogole iabela:?
  tpi-OTNT: '@see-verse:JOB.038.039'
  hau-SA: Lokacin da suka kwanta cikin kogunansu, ko kuma lokacin da suke a wurin
    ɓuyansu?
  uig-LAT: Ular uwilirida zongziyip yürgen waqtida, Chatqalliq ichide turup tuzaq
    qoyup, sen ulargha olja bérelemsen?
  nde-nde: lapho zilele ezikhundleni zazo kumbe zicwathile ezixukwini?
  ton-ton: ‌ʻOka nau ka tokoto ʻi honau ngaahi ʻana, pea nofo pe ʻo lama ʻi he potu
    lilo?
  ces-1613: Když se stulují v peleších svých, ustavičně z skrýší čihajíce?
  eng-WMB: when they crouch in their dens, and lie in wait in the thicket?
  tam-TCV: சிங்கக்குட்டிகள் குகைகளிலும் புதர்களுக்குள்ளும் இருக்கும்போது அவைகளின்
    பசியை நீ தீர்ப்பாயோ?
  ceb-ULB: sa dihang naghupo sila sa ilang lungib ug nagtago aron sa pag-atang sa
    ilang kan-onon?
  pol-UBG: Gdy tulą się w swoich jaskiniach i czyhają w cieniu swoich jam?
  agr-agr: ¡León niina waajin uumak tepes, nuniachkush dupanum uumak tepesa, kuntinjin
    tsekenti tepejuk maina duka ame dutikatsme!
  kyc-kyc: embame mena laene dupwana nenge nena lao kotakamyuo laene yakane lopo karenge
    dupwa nenge sikya pyuo nena lao maiyuo pingisi?
  urd-GVU: جب وہ اپنی چھپنے کی جگہوں میں دبک جائیں یا گنجان جنگل میں کہیں تاک لگائے
    بیٹھے ہوں؟
  deu-1912: wenn sie sich legen in ihre Stätten und ruhen in der Höhle, da sie lauern?
  kan-2017: ಅವುಗಳು ಗುಹೆಯಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುವಾಗ, ಪೊದೆಯಲ್ಲಿ ಹೊಂಚುಹಾಕಿರುವ ಪ್ರಾಯದ ಸಿಂಹಗಳ
    ಆಶೆಯನ್ನು ತೀರಿಸುವೆಯೋ?
  yap-yap: ko ngiyal’ ni kar mithgad riy u lan e yiy, ara gin kar pired riy u fithik’
    e pan yad be son?
  hlt-MCSB: Me vaengah lae a khuisaek ah a ngam uh tih thingpuep khui ah a kol uh?
  mdy-ETH: ዔያታ ዴኖ ቆኦፖይዳ ካፒ ዴዓኔ፤ ዴኤሎ ካዮ ባኣካኣ ላሃኔ።
  twi-ASANTE: ɛberɛ a wɔbutubutu wɔn abɔn ano anaasɛ wɔtetɛ nnɔtɔ ase?
  eng-WEBU: when they crouch in their dens, and lie in wait in the thicket?
  wal-wal: '@see-verse:JOB.038.039'
  spa-PDDPT: cuando están echados en sus cuevas o se agazapan en sus guaridas para
    acechar?
  gun-gun: okua rupi ikuai jave, e'ỹ vy onhemiaty gui oma'ẽ mbegue jave?
  ilo-ULB: inton kumkumlebda kadagiti rukibda ken aglemlemmengda iti kasamekan nga
    agur-uray?
  kpg-kpg: i di madagoaa digaula e pala hagammuni i lodo nadau bongoo, be e togo e talitali
    i hongo nadau gowaa kiikii?
  uig-ARA: ئۇلار ئۇۋىلىرىدا زوڭزىيىپ يۈرگەن ۋاقتىدا، چاتقاللىق ئىچىدە تۇرۇپ تۇزاق
    قويۇپ، سەن ئۇلارغا ئولجا بېرەلەمسەن؟
  sus-sus: i tan nan sube fima e ma e xa kaamɛ ba?
  pon-2006: nindokon ar kin rukuruk nan dewerail, de wonohn awiawih nan pasarail?
  jae-jae: '@see-verse:JOB.038.039'
  ksd-ksd: Ba dia ki ta kadia umana babang, Ba dia parau ta ra pui?
  tur-YTC: İnlerinde sindiklerinde, Ve çalılıkta pusuya yattıklarında?
  grc-BRENT: Δεδοίκασι γὰρ ἐν κοίταις αὐτῶν, κάθηνται δὲ ἐν ὕλαις ἐνεδρεύοντες.
  ind-AYT: (39-2) ketika mereka meringkuk di dalam sarang mereka, atau mengintai dari
    tempat persembunyian mereka?
  nya-nya: pamene ili khale mʼmapanga mwawo kapena pamene ikubisala pa tchire?
  hrv-hrv: na leglu svojem dok gladni čekaju i vrebaju na žrtvu iz zaklona?
  mps-mps: '@see-verse:JOB.038.039'
  tpi-tpi: '@see-verse:JOB.038.039'
  vie-OVCB: khi chúng nằm trong hang động hoặc rình mồi trong rừng sâu không?
  guj-2017: જ્યારે તેઓ તેમની ગુફામાં લપાઈને બેઠા હોય ત્યારે અથવા ઝાડીમાં સંતાઈને તેઓના
    શિકાર પર તરાપ મારવા તૈયાર બેઠા હોય ત્યારે?
  pon-2006A: nindokon ar kin rukuruk nan dewerail, de wonohn awiawih nan pasarail?
  por-BRBSL: quando eles se agacham em seus covis, e ficar à espera na mata?
  cth-cth: Sendek hane rawca tawng pouh hane sendektancanaw kaboumlah paca thai maw.
  twi-twi: bere a wobutubutuw wɔn abon ano anaasɛ wɔtetɛw adɔtɔ ase?
  hlt-hlt: Me vaengah lae a khuisaek ah a ngam uh tih thingpuep khui ah a kol uh?
  tbz-SIM: Ì ɔ̃ nkpɑɑ́ okɛ dìì mɔ̀nnì titɑ̃dèntì, ì kpɑɑ́ sɔri dìì mɔ̀nnì yɛfɑ̃piè
    miɛkɛ.
  msy-2020: '@see-verse:JOB.038.039'
  dop-dop: Wɑɑtʋ wei sɩ sopɑ sɩ lonɑ tɑɑ, yɑɑ sɩ pɑpɑ nyɩɩtʋ tɛɛ tɔ?
  azb-azb: Yuvalarına girəndə, Kolluqda pusqu quranda?
  eng-DBY: When they crouch in [their] dens, [and] abide in the thicket to lie in
    wait?
  hin-2017: जब वे माँद में बैठे हों और आड़ में घात लगाए दबक कर बैठे हों?
  wol-KYG: ju goore biir paxam, mbaa mu waafem ngeer, di tëroo?
  eng-YLT: When they bow down in dens — Abide in a thicket for a covert?
  eng-WYC-2017: when they lie in caves, and espy in dens?
  eng-WMBB: when they crouch in their dens, and lie in wait in the thicket?
  urd-GVH: जब वह अपनी छुपने की जगहों में दबक जाएँ या गुंजान जंगल में कहीं ताक लगाए
    बैठे हों?
  rug-rug: totoso koa tome sari pa bae, babe opo aqa koari na duduli nomadi?
  gaz-gaz: yeroo isaan manʼee isaanii keessatti riphanitti yookaan yeroo isaan daggala
    keessatti riphanii waa eeggatanitti beela ni baaftaa?
  yal-yal: e nɛma sa e yinla kui, hanma e nɛma luxunxi subene yɛɛ ra?
  haw-1868: I ka wa i moemoe ai lakou iloko o ko lakou mau lua, A noho lakou ma kahi
    huna, no ka hoohalua ana?
  arb-NAV: حِينَ تَتَرَبَّصُ فِي الْعَرَائِنِ وَتَكْمُنُ فِي أَوْجَارِهَا؟
  ewe-ewe: eye womlɔ woƒe dowo me alo le adeklo dzi le ave mea?
  eng-LEE: When they are couched in their lairs, rest in the thicket, lying in wait?
  asm-FB: যেতিয়া ডেকা সিংহবোৰে নিজ নিজ চোঙত চোপ লৈ থাকে, আৰু আঁৰত খাপ দি থাকে তেতিয়া
    তুমি সেইবোৰৰ হেপাঁহ পলুৱাব পাৰা নে?
  sus-A: عِ تَن نَن سُبٍ قِمَ عٍ مَ عٍ شَ كَامّ بَ؟
  fra-SBL: quand ils sont accroupis dans leur tanière, et se mettre à l'affût dans
    les fourrés ?
  hbo-hbo: כִּי־יָשֹׁ֥חוּ בַמְּעֹונֹ֑ות יֵשְׁב֖וּ בַסֻּכָּ֣ה לְמֹו־אָֽרֶב׃
  kik-kik: rĩrĩa ĩkomereire imamo-inĩ ciayo, kana rĩrĩa ĩikaraga yoheirie nyamũ ihinga-inĩ?
  fra-NCL: quand ils sont couchés dans leur tanière, qu’ils se tiennent en embuscade
    dans le taillis ?
  cek-AK: Nihcae loe thlungkhaw thungah tabok o moe, kapring thung hoiah moi angang
    o naah, na pacah thai maw?
  cuk-cuk: Achumigur e-negyaba dukumamaile, sapur-yaba masbina gudimalale, ¿sunna
    ega be mas amie?
  uig-CYR: Улар угилирида зоңзийип жүргән вақтида, Чатқаллиқ ичидә туруп қапқан қоюп,
    сән уларға олҗа берәләмсән?
  tel-2017: సింహం పిల్లలు తమ గుహల్లో పడుకుని ఉన్నప్పుడు, తమ మాటుల్లో పొంచి ఉన్నప్పుడు
    నువ్వు వాటి ఆకలి తీరుస్తావా?
  hat-BSA: Lè yo kouche nan kav pa yo e kouche tann pèlen bò lakay yo?
  kos-kos: Ke elos ac wikwik in luf lalos uh, Ku oan in luf kialos soan ma elos in
    uniya uh?
  hbo-WLC: כִּי־יָשֹׁ֥חוּ בַמְּעוֹנ֑וֹת יֵשְׁב֖וּ בַסֻּכָּ֣ה לְמוֹ־אָֽרֶב׃
  ibo-ibo: mgbe ha makpuuru nʼime ọgba ha, maọbụ mgbe ha zoro onwe ha na-eche anụ
    nʼọhịa?
  ory-ory: ତୁମ୍ଭେ କି ସେମାନଙ୍କ କ୍ଷୁଧା ନିବାରଣ କରିପାର?
  chk-chk: lupwen ra op lon lenier ika asousoula lon pwanger?
  rop-rop: Yu jandim ola enimul langa olabat kemp?
  ukr-1871: Як вони лежать в берлозї, або тихо в гущавинї засїдаються?
  deu-1951: wenn sie in ihren Höhlen kauern, im Dickicht auf der Lauer liegen?
  eng-JPS: When they couch in their dens, and abide in the covert to lie in wait?
  lug-lug: bwe zeezinga mu mpuku zaazo, oba bwe zigalamira nga ziteeze mu bisaka?
  heb-heb: כי ישחו במעונות ישבו בסכה למו ארב׃
  ben-IRV: যখন তারা তাদের গুহায় গুড়ি মেরে থাকে এবং গুপ্ত জায়গায় শুয়ে অপেক্ষা
    করে?
  pan-pan: ਜਦ ਉਹ ਆਪਣੀਆਂ ਖੁੰਧਰਾਂ ਵਿੱਚ ਦਬਕੇ ਬੈਠੇ ਹਨ, ਅਤੇ ਝਾੜੀਆਂ ਵਿੱਚ ਛਹਿ ਲਾ ਕੇ ਰਹਿੰਦੇ
    ਹਨ?
