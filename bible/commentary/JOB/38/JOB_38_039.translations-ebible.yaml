verse: JOB.038.039
translations:
  mal-C: “സിംഹങ്ങൾ അവയുടെ ഗുഹകളിൽ പതുങ്ങിക്കിടക്കുമ്പോഴും അവ കുറ്റിക്കാട്ടിൽ പതിയിരിക്കുമ്പോഴും
    സിംഹിക്കുവേണ്ടി ഇരയെ വേട്ടയാടാൻ നിനക്കു കഴിയുമോ? സിംഹക്കുട്ടികളുടെ വിശപ്പു ശമിപ്പിക്കാൻ
    നീ പ്രാപ്തനോ?
  deu-TKW: Erjagst du für die Löwin Beute und stillst du die Gier der jungen Löwen,
  lin-lin: Boni, yo nde okokoka koboma nyama mpo na nkosi ya mwasi mpe kosilisa nzala
    ya bana na yango
  eng-LSV: Do you hunt prey for a lion? And fulfill the desire of young lions?
  eng-WEBSTER: Wilt thou hunt the prey for the lion? or fill the appetite of the young
    lions,
  nhw-BL: “¿Tihueli tijtemos tlacualistli para se sihua león para quintlamacas iconehua,
  swh-ONEN: “Je, utamwindia simba jike mawindo, na kuwashibisha simba wenye njaa
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Yoobu, wunɑ ɑ rɑ ɡbee sunɔ ɡen dĩɑnu kɑsue, kpɑ
    ɑ ɡen binun ɡɔ̃ɔru kpeesiɑ
  eng-KJVCPB: Wilt thou hunt the prey for the lion? Or fill the appetite of the young
    lions,
  luo-luo: “Bende dinyal dwaro chiemo ni sibuor madhako kendo ipidh sibuoche modenyo,
  meu-meu: Leona ana vamu oi ese bavala henidia, eiava leona natudia bogadia ba hakunudia
    diba,
  npi-ULB: के सिंहनीको निम्ति तैंले सिकार खोज्न सक्छस्, अर्थात् त्यसका डमरूहरूको भोकलाई
    तृप्‍त पार्न सक्छस्,
  yor-yor: “Ìwọ ha dẹ ọdẹ fún abo kìnnìún bí? Ìwọ ó sì tẹ ebi ẹgbọrọ kìnnìún lọ́rùn,
  pes-OPCB: آیا می‌توانی برای ماده شیر و بچه‌هایش که در لانهٔ خود لمیده و یا در جنگل
    به کمین نشسته‌اند، خوراک تهیه کنی تا شکمشان را سیر کنند؟
  tgl-ULB: Kaya mo bang maghanap ng biktima para sa babaeng leon o pawiin ang gutom
    ng mga batang leon
  cbu-NT: ¿Antaati shiy tumuzeem manginshucheem wip wachush katungtsingaz katungpani
    atusin, mariztarana anoom watungasheem wanutsee panakush, tazazarsin taakana?
    Tumuz wachush nguranazish iparinayaru, anshuri maakururtarsin, katungtsingaz katungpani
    atusin, napatarach anshkanaya.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yobo-o í̠na ema bialu piaga bedaru
    budi gabua ale laiono ti ege gundu bira do haga ngaruha bedaria bo nelo haru eberegola
    laiono tigua karulapeore bo nalu berelo mirilibe.
  mya-mya: သင်သည်ခြင်္သေ့မအဘို့ စားစရာအကောင်ကို လိုက်ရှာနိုင်သလော။
  bod-N: ཁྱོད་ཀྱིས་མོ་སེང་ཆེད་དུ་རྔོན་རྒྱག་ཅིང་། ། སེང་གེའི་ལྟོ་བ་འགྲང་བར་བྱེད་ནུས་སམ།
    །
  sna-sna: “Ko, iwe ungavhimira shumbakadzi chokudya here, uye ungagutsa shumba panzara
    yadzo here,
  spa-BLM: “¿Puedes cazar la presa para la leona, o satisfacer el apetito de los jóvenes
    leones,
  cac-cac: ¿Tom a ach tza say schib'ej noc' nun choj yic syic'anb'at noc' d'a noc'
    yunetac yic sb'ud'ji noc' yunetac chi',
  swh-ULB: Je waweza kuwinda mawindo kwa ajili ya simba jike au kutosheleza hamu ya
    watoto wadogo wa simba
  bel-bel: Ці ты ловіш здабычу ільвіцы і корміш маладых ільвянят,
  deu-ELBBK: Erjagst du der Löwin den Raub, und stillst du die Gier der jungen Löwen,
  mbb-OT: “Iyan ke ve ebpen-ahà te egkekaan te menge erimaung wey edhantey kandan
  mal-2015: സിംഹങ്ങൾ ഗുഹകളിൽ പതുങ്ങിക്കിടക്കുമ്പോഴും അവ മുറ്റുകാട്ടിൽ പതിയിരിക്കുമ്പോഴും
  rmc-rmc: Či tu strades e korisť la ľevicake? Či tu des te chal le bokhale terne
    ľeven,
  pes-OPV: آیا شکار را برای شیر ماده صید می‌کنی؟ و اشتهای شیر ژیان را سیرمی نمایی؟
  ron-1924: Ту изгонешть прада пентру леоайкэ ши ту потолешть фоамя пуилор де лей
  ben-OBCV: “তুমি কি সিংহীর জন্য শিকারের খোঁজ করবে ও সিংহদের খিদে মিটাবে
  som-som: Miyaad karaysaa inaad gool libaax u ugaadhid? Miyaadse dhal libaax dherjin
    kartaa,
  lat-VUC: Numquid capies leænæ prædam, et animam catulorum ejus implebis,
  eng-ASVBT: Canst thou hunt the prey for the lioness, Or satisfy the appetite of
    the young lions,
  eng-LXXUP: And wilt thou hunt a prey for the lions? And satisfy the desires of the
    serpents?
  eng-ULB: Can you hunt down a victim for a lioness or satisfy the appetite of her
    young lion cubs
  spa-VBL: “¿Puedes cazar una presa para el león? ¿Puedes alimentar a los cachorros
    de león
  fra-_FOB: Chasses-tu pour le lion sa proie, et assouvis-tu la faim des lionceaux,
  mal-mal: സിംഹങ്ങൾ ഗുഹകളിൽ പതുങ്ങിക്കിടക്കുമ്പോഴും അവ മുറ്റുകാട്ടിൽ പതിയിരിക്കുമ്പോഴും
  urd-GVR: Kyā tū hī shernī ke lie shikār kartā yā sheroṅ ko ser kartā hai
  suz-BL: गे गुप्‍स कली आ सिखार माल्‍शा गेने चाप्‍नेवे? मेको आ शोव़लु बेक्‍शो रूपाइक्‍ने
    चाप्‍नेवे?
  eng-NOY: Canst thou hunt prey for the lioness, Or satisfy the hunger of the young
    lions,
  ita-1927: Sei tu che cacci la preda per la leonessa, che sazi la fame de’ leoncelli
  ckb-ckb: «ئایا تۆ نێچیر بۆ شێرە مێ ڕاو دەکەیت یان هەڵپەی بەچکە شێرەکان ئارام دەکەیتەوە،
  eng-BBE: Do you go after food for the she-lion, or get meat so that the young lions
    may have enough,
  kan-OKCV: “ಗುಹೆಯಲ್ಲಿ ಮಲಗಿರುವ ಸಿಂಹದ ಆಹಾರಕ್ಕೋಸ್ಕರ ನೀನು ಬೇಟೆಯಾಡುವೆಯಾ? ಪ್ರಾಯದ ಸಿಂಹಗಳ
    ಹಸಿವೆಯನ್ನು ನೀನು ನೀಗಿಸುವೆಯಾ?
  tam-2017: நீ சிங்கத்திற்கு இரையை வேட்டையாடி,
  ron-BTF: Vei vâna prada pentru leu, sau vei sătura pofta leilor tineri,
  eng-WEBP: “Can you hunt the prey for the lioness, or satisfy the appetite of the
    young lions,
  eng-FBV: Can you hunt prey for the lion? Can you feed the lion cubs
  nld-1939: Jaagt gij een prooi voor de leeuwin, Stilt gij de honger der welpen,
  nch-BL: “¿Tihueli tijtemos tacualisti para se sihua león para quintamacas iconehua,
  vie-1934: (039-2) Há có phải ngươi săn mồi cho sư tử cái, Và làm cho sư tử con đói
    được no sao?
  hin-CV: “अय्योब, क्या तुम सिंहनी के लिए शिकार करते हो, शेरों की भूख को मिटाते हो
  spa-BES: ¿Buscas comida para él león, o para que sus cachorros sacien su apetito?
  tdx-tdx: Ho tsatsae’o haneñe hao ty liona? Ho eneñe’o hao ty hatea-hane’ o liona
    tora’eo,
  tha-KJV: เจ้​าล่าเหยื่อให้​สิ​งโตได้​หรือ หรือให้​สิ​งโตหนุ่​มท​ี่หิ​วอ​ิ่มได้ไหมล่ะ
  por-BR-2018: Caçarás tu a presa para o leão? Ou saciarás a fome dos leões jovens,
  deu-ELO: Erjagst du der Löwin den Raub, und stillst du die Gier der jungen Löwen,
  eng-WYC-2018: Whether thou shalt take [the] prey to the lioness, and shalt fill
    the souls of her whelps, (Shalt thou take the prey for the lioness, and fulfill,
    or satisfy, the hunger of her whelps,)
  epo-epo: Ĉu vi ĉasas kaptaĵon por la leonino, Kaj satigas la leonidojn,
  uig-PIN: «Qixi xir üqün ow owlap yürǝmsǝn, Xir küqüklirining ixtiⱨasini ⱪanduramsǝn?
  beo-beo: '-'
  tpi-OTNT: Na Bikpela i tok moa olsem, “Jop, olsem wanem? Ating yu save mekim ol
    abus i kam klostu long ol laion i wet i stap long ol hul na long ol ples hait
    bilong ol, bai ol laion i ken kilim na kaikai na pinisim hangre bilong ol, a?
  hau-SA: “Za ka iya farauto wa zakanya nama, ka kuma kawar wa zakoki yunwarsu.
  uig-LAT: «Chishi shir üchün ow owlap yüremsen, Shir küchüklirining ishtihasini qanduramsen?
  nde-nde: Uyasizingelela na isilwanekazi ukudla kwaso, uyiqede indlala yezilwane
  ton-ton: “He te ke tuli ʻae meʻakai maʻae laione? Pe fakamākona ʻae fiekaia ʻoe
    fanga laione mui,
  ces-1613: Honíš-liž ty lvu loupež? A hltavost lvíčat naplňuješ-liž,
  eng-WMB: “Can you hunt the prey for the lioness, or satisfy the appetite of the
    young lions,
  tam-TCV: “நீ சிங்கத்திற்கு இரையை தேடி, அவைகளின் பசியை தீர்ப்பாயோ?
  ceb-ULB: Makapangayam ka ba ug pagkaon alang sa babayeng liyon o matagbaw ang iyang
    mga batan-ong anak nga liyon
  pol-UBG: Czy lwu zdobyczy nałowisz, czy zaspokoisz głód lwiątek;
  agr-agr: “¿Amekaitam león aidau dita uchijin ayuja ututuakti tusam yutaiji egatka
    suum?
  kyc-kyc: Mena laene dupwa nakamana palenge anda dokona isaro palenge dokopape nakamana
    kananda dupwana yalu piro singi dokopape
  urd-GVU: کیا تُو ہی شیرنی کے لئے شکار کرتا یا شیروں کو سیر کرتا ہے
  deu-1912: Kannst du der Löwin ihren Raub zu jagen geben und die jungen Löwen sättigen,
  kan-2017: ಗವಿಯಲ್ಲಿ ಮಲಗಿರುವ ಸಿಂಹಕ್ಕೆ ಆಹಾರ ಒದಗಿಸಲು ಬೇಟೆಯಾಡುವೆಯಾ?
  yap-yap: Mog, ga ma pir’eg e ggan nma kay e pi layon, ma ga chuweg e bilig rok pifak
    e layon
  hlt-MCSB: sathuengnu hamla maeh na mae pah tih sathuengca kah hingnah na tom pah
    a?
  mdy-ETH: ካዮይዳ ካቲ ላሂ ዓኣንቴ ዒንዴ ዞቢም ኬሞ ኔኤኒ ኬማ? ዒዞኮ ናይዼ ናኣቶ ሙኡዛኒ ኔ ዳንዳዓ?
  twi-ASANTE: “Wokɔ ahayɔ ma gyatabereɛ ma agyata didi mee
  eng-WEBU: “Can you hunt the prey for the lioness, or satisfy the appetite of the
    young lions,
  wal-wal: “Gaammoti ubbai bantta geessuwan geessuwan zin77idaashin woikko zuggidi
    naagishin, neeni etayyo miyoobaa shankkatada immanau danddayai? Woikko namisetti
    uttida eta marata kalissanau danddayai?
  spa-PDDPT: ¿Cazarás tú presa para la leona? ¿Saciarás el hambre de sus leoncillos
  gun-gun: — Ndee teve rejuka 'rã guary kunha ho'u va'erã? Ha'e guary ra'y kue'iry
    okaruxe rã remoevyatã kuaa 'rã teve
  ilo-ULB: Makaanupka kadi iti ayup a para iti kabaian a leon wenno mabussogmo kadi
    dagiti urbonna
  kpg-kpg: “Goe e mee di halahala nia meegai ang gi nia laion e gai, ge e hagamaaluu
    nia dama laion,
  uig-ARA: «چىشى شىر ئۈچۈن ئوۋ ئوۋلاپ يۈرەمسەن، شىر كۈچۈكلىرىنىڭ ئىشتىھاسىنى قاندۇرامسەن؟
  sus-sus: «Yɛtɛe nɛ saxi kaamɛ ra e ma,
  pon-2006: Ke kin rapahkihong kenen laion kisin mwenge, oh kansenamwahwihkihla kisin
    mwengeo nah kan,
  jae-jae: “Aôm kôtôm, gebe ôjanda lewenêŋ gwada ma ôkêŋ êndêŋ lewe ŋalatu, taŋ sêc
    nêŋ gêsuŋ to dêdib gwada sêmoa êcdani naŋ, sêniŋ e êôc êsêac tôŋ me masi.
  ksd-ksd: Dave, una rove upi ra kirip ure ra leon, a tana, Ma una tabar vamaur bula
    ra umana nat na leon,
  tur-YTC: “Dişi aslan için sen av avlayabilir misin, Ya da genç aslanların karnını
    doyurabilir misin,
  grc-BRENT: Θηρεύσεις δὲ λέουσι βορὰν, ψυχὰς δὲ δρακόντων ἐμπλήσεις;
  ind-AYT: (39-1) “Dapatkah kamu memburu mangsa bagi singa betina, atau memuaskan
    nafsu makan singa-singa muda,
  nya-nya: “Kodi ndani amawusakira chakudya mkango waukazi ndi kukhutitsa misona ya
    mikango
  hrv-hrv: Zar ćeš ti plijen uloviti lavici ili ćeš glad utažit' lavićima
  mps-mps: Tama Genuai Bidi agai po genina ma weyu, e tama wali, “Jop, mena tama tialiwe?
    Te nago te bulu hasa dabe te laion yowi te tǫ dedagede, me te bulu sesawai madi
    geme dualubo madi pąba asomainu elama, te laion yowi dabego ela tumainu ebaso,
    te augwa nasi ebo silimainu ebo da, agawe?
  tpi-tpi: Na Bikpela i tok moa olsem, “Jop, olsem wanem? Ating yu save mekim ol abus
    i kam klostu long ol laion i wet i stap long ol hul na long ol ples hait bilong
    ol, bai ol laion i ken kilim na kaikai na pinisim hangre bilong ol, a?
  vie-OVCB: Con có thể đi săn mồi cho sư tử, hoặc cung ứng thức ăn cho con nó no nê,
  guj-2017: શું તું સિંહણને માટે શિકાર પકડી શકે, અથવા તો શું તમે તેના જુવાન સિંહણના
    બચ્ચાના ભૂખને સંતોષી શકે છે?
  pon-2006A: Ke kin rapahkihong kenen laion kisin mwenge, oh kansenamwahwihkihla kisin
    mwengeo nah kan,
  por-BRBSL: “Você pode caçar a presa para a leoa, ou satisfazer o apetite dos jovens
    leões,
  cth-cth: a kâkhu dawk hoi a pawp teh, kei hanlah a pawp lahun nah,
  twi-twi: “Wokɔ ahayɛ ma gyatabere ma gyata didi mee
  hlt-hlt: sathuengnu hamla maeh na mae pah tih sathuengca kah hingnah na tom pah
    a?
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ duɔ́ nkucìrícìrìyɔ̃kù kù bo dimɑ̀ɑ̀? Fɔ̃́ɔ̃̀ piú icìrícìrìbíɑ̀?
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei: “Jop, laionba uan mogomer danganiba
    ko toribar ikia mɨzuai itima, nɨ ti asɨzibagh ami da roghɨra izima, laionba dav
    sogha da apa, uan mɨtiriaba agefi?'
  dop-dop: Nyɑ́ kpɑɑkǝnɑ tɔɣɔlɑɣɑ ɑlʋ nyǝŋkɑ kɛ kɑ tɔɣɔnɑɣɑ, yɑɑ ń cɑlɩ tɔɣɔlɑsɩ piyɑ,
    nɑ sɩ́ hɑɣɑ?
  azb-azb: Dişi aslanlar üçün ov ovlaya bilərsənmi, Gənc aslanların qarnını doyura
    bilərsənmi
  eng-DBY: Dost thou hunt the prey for the lioness, and dost thou satisfy the appetite
    of the young lions,
  hin-2017: “क्या तू सिंहनी के लिये अहेर पकड़ सकता, और जवान सिंहों का पेट भर सकता
    है,
  wol-KYG: Yaay rëbbal gaynde? Am yaay reggal doomu gaynde
  eng-YLT: Dost thou hunt for a lion prey? And the desire of young lions fulfil?
  eng-WYC-2017: Whether thou shalt take [the] prey to the lioness, and shalt fill
    the souls of her whelps,
  eng-WMBB: “Can you hunt the prey for the lioness, or satisfy the appetite of the
    young lions,
  urd-GVH: क्या तू ही शेरनी के लिए शिकार करता या शेरों को सेर करता है
  rug-rug: Agoi boka hukue ponia ginani sa laione mamaqota, meke va deṉai sari na
    tuna laione,
  gaz-gaz: “Ati leenca dhalaadhaaf nyaata adamsitee saafela leencaas beela baaftee
  yal-yal: “I tan nan donseen soma yata gilɛn yii ba? I tan nan kamɛn bama yata sɛnbɛmane
    ma ba,
  haw-1868: E hoohalua anei oe i ka mea ai na ka liona? A hoomaona i ka pololi ana
    o na liona opio,
  arb-NAV: هَلْ تَصْطَادُ الْفَرِيسَةَ لِلَّبُؤَةِ، أَمْ تُشْبِعُ جُوعَ الأَشْبَالِ،
  ewe-ewe: “Wòe daa ade na dzatanɔ eye nèdia nuɖuɖu na dzatawo, ne dɔ le wo wum
  eng-LEE: Dost thou hunt for the lioness her prey? and suppliest thou the food for
    the young lions,
  asm-FB: তুমি সিংহিনীৰ নিমিত্তে মৃগয়া কৰিবা নে? বা তাইৰ সৰু পোৱালিক সন্তুষ্ট হোৱাকৈ
    খাবলৈ দিবা নে?
  sus-A: «يّتّيٍ نّ سَشِ كَامّ رَ عٍ مَ،
  fra-SBL: « Peux-tu chasser la proie pour la lionne, ou satisfaire l'appétit des
    jeunes lions,
  hbo-hbo: הֲתָצ֣וּד לְלָבִ֣יא טָ֑רֶף וְחַיַּ֖ת כְּפִירִ֣ים תְּמַלֵּֽא׃
  kik-kik: “Nĩwe ũguĩmagĩra mũrũũthi wa mũgoma wone gĩa kũrĩa, kana nĩwe ũniinagĩra
    mĩrũũthi ngʼaragu
  fra-NCL: Est-ce toi qui chasses pour la lionne sa proie, qui rassasies la faim des
