verse: JOB.038.014
translations:
  mal-C: മുദ്രയ്ക്കുകീഴേയുള്ള കളിമണ്ണുപോലെ ഭൂമിക്ക് ആകൃതി കൈവരുന്നു; ഒരു വസ്ത്രത്തിന്റേത്
    എന്നപോലെ അതിലെ സവിശേഷതകൾ സ്പഷ്ടമായി കാണപ്പെടുന്നു.
  deu-TKW: Sie verwandelt sich wie Thon unter dem Siegel; sie stellen sich dar wie
    ein Gewand.
  lin-lin: Mabele ebongwani lokola potopoto oyo batia kashe, mpe nyonso emonani lokola
    elatisami elamba.
  eng-LSV: It turns itself as clay of a seal || And they station themselves as clothed.
  eng-GNV: It is turned as clay to facion, and all stand vp as a garment.
  eng-WEBSTER: It is turned as clay to the seal; and they stand as a garment.
  nhw-BL: ¿Tijchijtoc ma tlahui cuali nopa chichiltic tlahuili catli monextía ica
    ijnaloc? ¿Ta tijchijtoc para iixco tlaltipactli ma nesis quen quipiya iyoyo catli
    chichiltic?
  swh-ONEN: Dunia hubadilika kama udongo wa mfinyanzi chini ya lakiri; sura yake hukaa
    kama ile ya vazi.
  bba-bba: kpɑ tem kpuro mu kɔsi nɡe sɔndu te bɑ yĩreru doke, kpɑ tɑ n sɑ̃ɑ nɡe wi
    u yɑbe burɑru sebuɑ?
  eng-KJVCPB: It is turned as clay to the seal; And they stand as a garment.
  luo-luo: Ka piny yawore to gik moko duto nenore maler; mana ka kido mogor e nanga.
  meu-meu: Ia na e idaumu, raro na toa ikarana ḡauna henunai e idaumu na heto; e muramuraia,
    dabua na heto.
  npi-ULB: छाप मुनिको माटोको आकार बदलिएझैं स्‍वरूपमा पृथ्वी बद्लिन्छ । एउटा लुगा कच्‍चेको
    धारझैं त्यसमा भएका सबै कुरा प्रस्ट देखिन्छन् ।
  yor-yor: Kí ó yí padà bí amọ̀ fún èdìdì amọ̀, kí gbogbo rẹ̀ kí ó sì fi ara rẹ̀ hàn
    bí ẹni pé nínú aṣọ ìgúnwà.
  pes-OPCB: زمین مثل موم زیرِ مُهر تغییر شکل می‌دهد، و نقشهای آن مانند نقشهای لباس،
    نمایان می‌شود.
  tgl-ULB: Nagbago ang anyo ng mundo gaya ng luwad na nagbabago sa ilalim ng tatak;
    nangingibabaw ang lahat ng naroroon gaya ng mga tiklop na piraso ng damit.
  cbu-NT: Taraseeramchu, zar manginaa kachingakataraa ashkachu, kizpur wanasir chumbeep
    tshungatara ashkiya.
  hui-hui: Ega bi laragola ni dedagome wá haragola mbiraga arumaha wia do hayaru wá
    kagoria baya hanguore handai holeberema.
  mya-mya: မြေကြီးသည် တံဆိပ်ခတ်သကဲ့သို့ပုံပေါ်၍ အဝတ်တန်ဆာဆင်သကဲ့သို့ ရှိ၏။
  bod-N: ས་ངོས་ཐམ་ཀའི་འོག་གི་འཇིམ་བཞིན་འགྱུར། ། དངོས་པོ་ཐམས་ཅད་གོས་དང་འདྲ་བར་མངོན།
    །
  sna-sna: Nyika inoumbika sevhu pasi pechisimbiso; mamiriro ayo anoita senguo.
  spa-BLM: Se cambia como la arcilla bajo el sello, y presentado como una prenda de
    vestir.
  cac-cac: Scheclaj val sch'olquiltaquil sat lum luum ayic tz'och yoc c'u d'a luum
    d'a q'uin̈ib'alil, icha scheclaj schucquiltaquil junoc c'apac, ma icha tz'aj scheclajcanem
    otz'an junoc sello d'a lum b'aq'uech luum.
  swh-ULB: Dunia imebadilishwa katika mwonekano kama udongo unavyobadilika chini ya
    muhuri; vitu vyote husimama juu yake dhahiri kama cha kibindo cha nguo.
  bel-bel: каб зямля зьмянілася, як гліна пад пячаткаю, і сталася, як рознаколерная
    вопратка,
  deu-ELBBK: Sie verwandelt sich wie Siegelton, und alles steht da wie in einem Gewand;
  mbb-OT: Tenged te kerayag kayi, nehimu he keladu is kelibutan he iring te marka
    te silyu wey linumpian te visti.
  mal-2015: അതു മുദ്രെക്കു കീഴിലെ അരക്കുപോലെ മാറുന്നു; വസ്ത്രംപോലെ ആസകലം വിളങ്ങിനില്ക്കുന്നു.
  rmc-rmc: Sar vidňisaľol, e phuv hiňi urďi andro šukar farebna gada; savoro hin jasno
    sar o otlačkos pal e pečatka andre čik.
  pes-OPV: مثل گل زیر خاتم مبدل می‌گردد. و همه‌چیز مثل لباس صورت می‌پذیرد.
  ron-1924: Ка пэмынтул сэ се скимбе ка лутул пе каре се пуне о печете ши тоате лукруриле
    сэ се арате ымбрэкате ка ын хайна лор адевэратэ?
  ben-OBCV: পৃথিবী সিলমোহরের তলায় লেগে থাকা মাটির মতো আকার নেয়; তার বৈশিষ্ট্য এক
    পোশাকের মতো ফুটে ওঠে।
  som-som: Waa loo beddelaa sidii dhoobo shaabad ka hoosaysa, Oo wax kastaaba waxay
    kor uga muuqdaan sidii dhar oo kale,
  lat-VUC: 'Restituetur ut lutum signaculum, et stabit sicut vestimentum:'
  eng-ASVBT: 'It is changed as clay under the seal; And all things stand forth as
    a garment:'
  ita-1885: E far che la terra si muti in diverse forme, come argilla stampata; E
    che quelle si appresentino alla vista come un vestimento?
  eng-LXXUP: Or didst thou take clay of the ground, and form a living creature, And
    set it with the power of speech upon the earth?
  eng-ULB: The earth is changed in appearance like clay changes under a seal; all
    things on it stand out clearly like the folds of a piece of clothing.
  spa-VBL: La tierra se cambia como la arcilla bajo un sello; sus rasgos destacan
    como una prenda arrugada.
  fra-_FOB: La terre change de forme comme l'argile sous le cachet, et toutes choses
    se lèvent comme pour la vêtir.
  mal-mal: അത് മുദ്രയുടെ കീഴിലെ അരക്കുപോലെ മാറുന്നു; വസ്ത്രംപോലെ അതിലുള്ളതെല്ലാം വിളങ്ങിനില്‍ക്കുന്നു.
  urd-GVR: Us kī raushnī meṅ zamīn yoṅ tashkīl pātī hai jis tarah miṭṭī jis par muhr
    lagāī jāe. Sab kuchh rangdār libās pahne nazar ātā hai.
  suz-BL: दोपा खप रे मार मार सेल्‍सीबा, मोपा रागी फांइसीब। मेको वा कली रङम नुप्‍शो
    खोदेंशो बाक्‍ब।
  eng-NOY: It is changed as clay by the seal; And all things stand forth as in rich
    apparel.
  ita-1927: La terra si trasfigura come creta sotto il sigillo, e appar come vestita
    d’un ricco manto;
  ckb-ckb: وەکو مۆرێک کە لە قوڕی دەدەیت، دەوەستێت هەروەکو بەرگی پۆشیبێت.
  eng-BBE: It is changed like wet earth under a stamp, and is coloured like a robe;
  kan-OKCV: ಮುದ್ರೆ ಒತ್ತಿದ ಜೇಡಿಮಣ್ಣಿನಂತೆ ಭೂಮಿ ರೂಪ ತಾಳುತ್ತದೆ; ನೆರಿಗೆ ಕಟ್ಟಿದ ಉಡಿಗೆಯಂತೆ
    ಭೂಮಿಯ ವಿಶೇಷತೆಗಳು ಕಾಣಿಸುತ್ತವೆ.
  tam-2017: பூமி முத்திரையிடப்பட்ட களிமண்போல வேறே தோற்றம்கொள்ளும்; அனைத்தும் ஆடை அணிந்திருக்கிறதுபோலக்
    காணப்படும்.
  spa-RV-1909: 'Trasmúdase como lodo bajo de sello, y viene á estar como con vestidura:'
  ron-BTF: Este întors ca lutul în sigiliu; și ei stau în picioare ca un veșmânt.
  eng-WEBP: It is changed as clay under the seal, and presented as a garment.
  eng-FBV: The earth is changed like clay under a seal; its features stand out like
    a crumpled garment.
  nld-1939: Zij flonkert als een kostbare zegelsteen, Wordt bontgeverfd als een kleed,
  nch-BL: ¿Tijchijtoc ma taahui cuali nopa chichiltic taahuili cati monextía ica ijnaloc?
    ¿Ta tijchijtoc para iixco taltipacti ma nesi quej quipiya iyoyo cati chichiltic?
  vie-1934: Trái đất biến hình như đất sét dưới dấu ấn, Và mọi vật hiện ra trau giồi
    như bằng áo.
  hin-CV: गीली मिट्टी पर मोहर लगाने समान परिवर्तन जिसमें परिधान के सूक्ष्म भेद स्पष्ट
    हो जाते हैं.
  spa-BES: Se cambia como barro bajo un sello, y se colorea como una túnica;
  tdx-tdx: Ie miova hoe lietse ambanem-boli-pitomboke, miboake hoe volon-tsaroñe ty
    vinta’e.
  tha-KJV: โลกก็​เปล​ี่ยนไปเหมือนดินเหนียวถูกตราประทับ และทุกสิ่งเด่นออกมาเหมือนเสื้อผ้า
  por-BR-2018: E a terra se transforma como barro sob o selo; todas as coisas sobre
    ela se apresentam como vestidos?
  deu-ELO: Sie verwandelt sich wie Siegelton, und alles steht da wie in einem Gewande;
  eng-WYC-2018: A sealing shall be restored as clay, and it shall stand as a cloth.
    (It shall be as clear as the mark of a seal on a piece of clay, and it shall stand
    out like the folds of a cloak.)
  epo-epo: Ke ilia internaĵo renversiĝu kiel koto, Kaj ke ili tute konfuziĝu;
  uig-PIN: Xuning bilǝn yǝr-zemin seƣiz layƣa besilƣan mɵⱨür izliridǝk ɵzgǝrtilidu;
    Kiygǝn kiyimdǝk ⱨǝmmǝ eniⱪ bolidu;
  beo-beo: Haiyoga, agolo amola fago ilia da abula miginisisi amola laga osoboga dedei
    agoane, noga:i ba:sa.
  tpi-OTNT: Lait bilong san long moning i save mekim olgeta samting i kamap ples klia,
    na yumi inap lukim gut ol samting i bin i stap hait long tudak.
  hau-SA: Ƙasa ta sāke siffa kamar laka da aka yi wa hatimi; ta fito a fili kamar
    riga.
  uig-LAT: Shuning bilen yer-zémin séghiz laygha bésilghan möhür izliridek özgertilidu;
    Kiygen kiyimdek hemme éniq bolidu;
  nde-nde: Umhlaba ubumbeka isimo njengebumba ufakwe uphawu; imibala yawo ikhanye
    ithi bha njengelembu.
  ton-ton: ‌ʻOku liliu ia ʻo hangē ko e ʻumea ki he fakaʻilonga; pea ʻoku nau tuʻu
    ʻo hangē ko e kofu.
  ces-1613: Tak aby proměnu přijímala jako vosk pečetní, oni pak aby nedlouho stáli
    jako roucho,
  eng-WMB: It is changed as clay under the seal, and presented as a garment.
  tam-TCV: முத்திரையிடப்பட்ட களிமண்போல் பூமி உருப்பெறுகிறது; அதின் இயற்கைத் தோற்றங்களும்
    உடைகளைப்போல் நிற்கின்றன.
  ceb-ULB: Nabag-o ang panagway sa kalibotan sama nga mabag-o ang lapok ilalom sa
    silyo; ang tanang butang niini maklaro pag-ayo sama sa pinilo nga panapton.
  pol-UBG: Ona zmienia się jak glina pod pieczęcią, a wszystko stoi jak szata.
  agr-agr: Nunú etsa etsantug jiinak nugkanak jáanch kapantuama iman emawai.
  kyc-kyc: Yuu yangelyamo dokopa yuu kungu rapu kukipi lama lamape dupwa liti pira
    pira pyuo rombo palyuo pano singi.
  urd-GVU: اُس کی روشنی میں زمین یوں تشکیل پاتی ہے جس طرح مٹی جس پر مُہر لگائی جائے۔
    سب کچھ رنگ دار لباس پہنے نظر آتا ہے۔
  deu-1912: Sie wandelt sich wie Ton unter dem Siegel, und alles steht da wie im Kleide.
  kan-2017: ಮುದ್ರೆ ಒತ್ತಿದ ಜೇಡಿಮಣ್ಣಿನಂತೆ ಬೆಳಗಾಗುವಾಗ ಭೂಮಿಯು ರೂಪ ತಾಳುತ್ತದೆ. ಎಲ್ಲಾ ವಸ್ತುಗಳು
    ನೆರಿಗೆ ಕಟ್ಟಿದ ಉಡಿಗೆಯಂತೆ ಕಾಣಿಸುವವು.
  yap-yap: Tamilang e gagiyegnag e pi burey nge pi loway nge yan i par nike gagiyel
    ni bod e m’ingm’ing u bmad, ni ba gagyel ni bod e but’ ni th’ib ni ka ni pag e
    hang ngay.
  hlt-MCSB: Dikpo kutbuen bangla poehlip tih pueinak bangla pai.
  mdy-ETH: ሳዖ ካሪፆ ፖዓ ጌሜሮና ዶኦጮና ጳንጪንቴ ዓፒላጉዲ ማዒ ጴዻንዳጉዲ ማሃኔ። ዢኢጬ ዓጪና ቆኦቂ ኮሾና ማላታጉዲ ማሂያኣ
    ዼኤፒሲ ዻዋኔ።
  twi-ASANTE: Asase fa ne bɔberɛ sɛ dɔteɛ a ɛhyɛ nsɔano ase; na ɛso tebea da adi te
    sɛ atadeɛ.
  eng-WEBU: It is changed as clay under the seal, and presented as a garment.
  wal-wal: Gallassaa poo7oi zumatanne zanggaarata dakkoyidi wottido maayoi eqqidabaadan
    beettanaadan oottees; qassi urqqa miishshaa bolli wottido maatafaadan geeshshidi
    bessees.
  spa-PDDPT: sea cambiada como arcilla modelada por el sello, y adelgazada hasta ser
    como una ropa multicolor,
  gun-gun: Yvy ojekuaa 'rã yapo omou'ũ mbyre ha'e ao ixorĩmba va'e rami.
  ilo-ULB: Nagbaliw ti langa ti daga a kasla iti panagbaliw ti pitak iti sirok ti
    selio; amin a banbanag nga adda iti daytoy ket agbalin a nalawag a kasla kadagiti
    kupin ti maysa a pagan-anay.
  kpg-kpg: Di maalama o di aa e hai nia gonduu mono gowaa baba gi gila mai gadoo be
    nia haduhadui o di gahu, e madammaa gadoo be di maaga dela e maaga i hongo di
    gelegele.
  uig-ARA: شۇنىڭ بىلەن يەر-زېمىن سېغىز لايغا بېسىلغان مۆھۈر ئىزلىرىدەك ئۆزگەرتىلىدۇ؛
    كىيگەن كىيىمدەك ھەممە ئېنىق بولىدۇ؛
  sus-sus: Duniɲa birin makɛnɛnma nɛ subaxɛ naiyalanyi kui, a lu alɔ bɛndɛ bunda tɔnxuma
    saxi naxan ma. A yire birin toma nɛ alɔ dugi maɲingixi.
  pon-2006: Marain en rahn kin kasalehda dohl oh wahu kan, duwehte likou limilim ehu.
    sansal duwehte nting ehu pohn pwehl.
  jae-jae: gebe ênam nom ôkwi e nom ŋagêŋlêlôm samob ênêc awêgeŋ ma ŋatalô êsa êtôm
    tamôêc lêkôŋ.
  ksd-ksd: I enana ra ginigira tana da ra vakilang di taun tar ia ta ra pia petpetep,
    Ma i matatar da ra mal.
  tur-YTC: O mühür altındaki balçık gibi değişir, Ve giysi gibi ortaya koyulur.
  grc-BRENT: Ἢ σὺ λαβὼν γῆν πηλὸν, ἔπλασας ζῶον, καὶ λαλητὸν αὐτὸν ἔθου ἐπὶ γῆς;
  ind-AYT: Bumi berubah seperti tanah liat yang dimeteraikan, dan bagian-bagiannya
    menonjol seperti pakaian.
  nya-nya: Chifukwa cha kuwala kwa usana mapiri ndi zigwa zimaonekera bwino ngati
    zilembo za chidindo pa mtapo; zimaonekera bwino ngati makwinya a chovala.
  hrv-hrv: da je pretvori u glinu pečatnu i oboji je k'o kakvu haljinu.
  mps-mps: Kigamu giliga nanobo ulago te hulide susiąma yali nai te kigamu ula ebogo
    subo dao. Tama dago hulia sai madi susiąma yali nai, te ulade subo dao.
  tpi-tpi: Lait bilong san long moning i save mekim olgeta samting i kamap ples klia,
    na yumi inap lukim gut ol samting i bin i stap hait long tudak.
  dan-1931: så den dannedes til som Ler under Segl, fik Farve, som var den en Klædning?
  vie-OVCB: Khi ánh sáng đến gần, mặt đất đổi thay như đất sét dưới con dấu đồng;
    như chiếc áo vừa nhuộm màu sặc sỡ.
  guj-2017: જેમ બીબા પ્રમાણે માટીના આકારો બદલાય છે તેમ પૃથ્વીનો પ્રકાશ બદલાય છે; સર્વ
    વસ્તુઓ વસ્ત્રોની જેમ બહાર દેખાય છે અને બદલાય છે.
  pon-2006A: Marain en rahn kin kasalehda dohl oh wahu kan, duwehte likou limilim
    ehu. sansal duwehte nting ehu pohn pwehl.
  por-BRBSL: É alterado como argila sob o selo, e apresentado como uma peça de vestuário.
  cth-cth: Mitnoutnae rahim vah talai patetlah meilam a sin teh, hnicu patetlah a
    kangdue sak.
  twi-twi: Asase fa ne bɔbea sɛ dɔte a ɛhyɛ nsɔwano ase; na ɛsow tebea da wɔn ho adi
    te sɛ atade.
  hlt-hlt: Dikpo kutbuen bangla poehlip tih pueinak bangla pai.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ nte kɛ̀ kɛtenkɛ̀ wũɔ̃kùu feitɛ́ kɛ́ceetɛ mɛɔ̃̀rìmɛ̀ tibɑnyɑ̀ɑ̀tì
    kɔ̃mɑɑ̀?
  msy-2020: Mɨzarazimɨn, aruem angazangarim bizibagh anɨdima da bar azenara iti, ezɨ
    bizir dɨmagarimɨn mongeziba, e deravɨra dar gari.
  dop-dop: Ɩlɛnɑ tɛtʋ lɑɣɑsɩ wɛɛtʋ ɩsɩɩ pɑ yʋsʋɣʋ cʋɣʋ tɔɔ tɔ, nɑ pǝ tǝnɑ pǝ́ wɛɛ
    kɑcɔkɑ ɩsɩɩ pʋʋɣʋ tɔɔ?
  azb-azb: Torpağın quruluşu dəyişir, Möhür vurulanda palçıqda əksi qalan kimi, Libasdakı
    qırışlar kimi gözə görünür.
  eng-DBY: 'It is changed like the signet-clay; and [all things] stand forth as in
    a garment:'
  hin-2017: वह ऐसा बदलता है जैसा मोहर के नीचे चिकनी मिट्टी बदलती है, और सब वस्तुएँ
    मानो वस्त्र पहने हुए दिखाई देती हैं।
  wol-KYG: àddina mel ni ban bu ñu teg torluwaay, tey saamandaay mbubb mu ñu suub,
  eng-YLT: It turneth itself as clay of a seal And they station themselves as clothed.
  eng-WYC-2017: A sealing shall be restored as clay, and it shall stand as a cloth.
  eng-WMBB: It is changed as clay under the seal, and presented as a garment.
  urd-GVH: उस की रौशनी में ज़मीन यों तश्कील पाती है जिस तरह मिट्टी जिस पर मुहर लगाई
    जाए। सब कुछ रंगदार लिबास पहने नज़र आता है।
  rug-rug: Sa kalalasa si va vura maei sari na toqere na lolomo, va bakala ia sa kinehana
    sa kasia popoa; guana polodi rina poko si asa.
  gaz-gaz: Lafti akka suphee chaappaa jala jiruutti bifa geeddaratti; bifti ishees
    akka bifa uffataatti mulʼata.
  fra-LSG: Pour que la terre se transforme comme l’argile qui reçoit une empreinte,
    Et qu’elle soit parée comme d’un vêtement;
  yal-yal: Sogen na te, a yi bɔxɔni yalan, a yigbɛ alo yii fɔxɔn bɛndɛni, a kɛnɛnna
    yi so dunuɲa xun na alo dugina.
  haw-1868: Hoololi ia ia iho e like me ka wepa no ka hoailona; A ku ae ia mau mea
    iluna e like me ka lole aahu maikai.
  arb-NAV: تَتَشَكَّلُ كَطِينٍ تَحْتَ الْخَاتَمِ، وَتَبْدُو مَعَالِمُهَا كَمَعَالِمِ
    الرِّدَاءِ.
  ewe-ewe: Anyigba trɔ eƒe nɔnɔme abe anyi le nutrenu te ene, eye eƒe nɔnɔme le abe
    avɔ tɔ ene.
  eng-LEE: 'She is changed as the sealing-clay: and [all things] stand as though newly
    clad.'
  asm-FB: ছাব মৰা মাটিৰ দৰে পৃথিবীৰ ৰূপ পৰিৱৰ্ত্তন হয়, আৰু সকলো বস্তু এখন চিত্ৰ-বিচিত্ৰ
    বস্ত্ৰৰ দৰে প্ৰকাশ পায়।
  sus-A: دُنِحَ بِرِن مَكّنّنمَ نّ سُبَشّ نَءِيَلَنيِ كُي، عَ لُ عَلْ بّندّ بُندَ
    تْنشُمَ سَشِ نَشَن مَ. عَ يِرٍ بِرِن تٌمَ نّ عَلْ دُفِ مَحِنفِشِ.
  fra-SBL: Il est changé comme l'argile sous le sceau, et présenté comme un vêtement.
  hbo-hbo: תִּ֭תְהַפֵּךְ כְּחֹ֣מֶר חֹותָ֑ם וְ֝יִֽתְיַצְּב֗וּ כְּמֹ֣ו לְבֽוּשׁ׃
  kik-kik: Thĩ ĩhaanaga ta rĩũmba rĩhũrĩtwo mũhũũri; mũonekere wayo ũtariĩ ta mũhianĩre
    wa nguo.
  fra-NCL: pour que la terre prenne forme, comme l’argile sous le cachet, et qu’elle
    se montre parée comme d’un vêtement ;
  cek-AK: Long loe catui daeng ih baktiah krang to amtueng moe, khukbuen pong ih krang
    baktih toengah oh.
  cuk-cuk: Neg-meegwadbali napneg-e-yar-mullugana magar daklenonidaed, e-daklegedi
    morgi-morgomar-akar-akar-odolesayob daklenonidaed.
  uig-CYR: Шуниң билән йәр-зимин сеғиз лайға бесилған мөһүр излиридәк өзгәртилиду;
    Кийгән кийимдәк һәммә ениқ болиду;
  tel-2017: ముద్ర బంకమట్టి రూపాన్ని మార్చినట్టు భూతలం రూపాంతరం చెందుతూ ఉంటుంది. దానిపై
    ఉన్నవన్నీ వస్త్రం మీది మడతల్లాగా స్పష్టంగా కనబడతాయి.
  hat-BSA: Li vin chanje tankou ajil anba yon so; epi prezante la tankou yon abiman.
  kos-kos: Kalmen len uh oru tuh fineol uh ac infahlfal uh in arulana kohn — Oana
    ikwikeni ke sie nuknuk, Kalem oana inken sie sil ma itungyuki fin fohk kle uh.
  hbo-WLC: תִּ֭תְהַפֵּךְ כְּחֹ֣מֶר חוֹתָ֑ם וְ֝יִֽתְיַצְּב֗וּ כְּמ֣וֹ לְבֽוּשׁ׃
  ibo-ibo: Ụwa na-ewere ụdịdị ya dịka ụrọ a kakwasịrị akara; ụdịdị ya na-egosipụta
    dịka uwe.
  ory-ory: ମୋହରାଙ୍କିତ ମୃତ୍ତିକା ତୁଲ୍ୟ ତାହା ରୂପାନ୍ତରିତ ହୁଏ; ଓ ସକଳ ପଦାର୍ଥ ବସ୍ତ୍ର ତୁଲ୍ୟ
    ଦେଖାଯାଏ;
  chk-chk: Saramen akkar a apwäöchü uluulun fanüfan usun pwäöchün maken impwang won
    pwülüpar, a pwä lapalapan usun a pwä lapalapen eu üf.
  rop-rop: Wal wen det san gidap yu gin luk detlot hil brabli kliyawan, jis laik wen
    aibin peintim detlot.
  ukr-1871: Щоб земля перемінила вид свій, мов глина під печаткою, та стала, мов барвиста
    одежа,
  deu-1951: Sie wandelt sich wie Ton unter dem Siegel und alles steht da wie ein [Pracht-]Gewand;
  eng-JPS: It is changed as clay under the seal; and they stand as a garment.
  srp-1865: Da se ona promijeni kao blato peèatno, a oni da stoje kao haljina,
  lug-lug: Ensi eggyayo ebyafaayo byayo n’eba ng’ebbumba wansi w’akabonero, ebyafaayo
    ebyo ne byefaananyiriza olugoye.
  heb-heb: תתהפך כחמר חותם ויתיצבו כמו לבוש׃
  ben-IRV: কাদামাটি যেমন সিলমোহরের দ্বারা পরিবর্তিত হয় তেমন পৃথিবীর আকার পরিবর্তিত
    হয়েছে; ভাঁজ করা কাপড়ের মত এটার ওপর সমস্ত জিনিস পরিষ্কার ভাবে প্রকাশ পায়।
  pan-pan: ਉਹ ਬਦਲ ਜਾਂਦਾ ਹੈ ਜਿਵੇਂ ਚੀਕਣੀ ਮਿੱਟੀ ਮੋਹਰ ਦੇ ਹੇਠੋਂ, ਤਦ ਸਾਰੀਆਂ ਵਸਤਾਂ ਜਾਣੋ ਬਸਤਰ
    ਪਹਿਨੇ ਵਿਖਾਈ ਦਿੰਦੀਆਂ ਹਨ,
  mya-JVB: မြေကြီး သည် တံဆိပ် ခတ်သကဲ့သို့ ပုံ ပေါ်၍ အဝတ် တန်ဆာဆင်သကဲ့သို့ ရှိ ၏။
  hmo-hmo: Dina ena diari ese ororo bona koura ia hedinaraia, dabua edia lokua gabudia
    bamona, bona toa karaia gauna ese raro ia moia tao bamona.
  urd-urd: वह ऐसे बदलती है जैसे मुहर के नीचे चिकनी मिटटी
  rus-SYN: чтобы земля изменилась, как глина под печатью, и стала, как разноцветная
    одежда,
  bqc-SIM: Ì dṹnia lilɛ lán oo pↄ́ wà seelakɛ̀wàwa, sĩ̀sĩↄ ì bↄ gupuau lán
    ula kpóũkpoũna kɛawa.
  tcz-CHONGTHU: Khovah ahung nai tengle leingan chunga mahor kinam bangin leiset jong
    agong ahung kilang doh jitai.
  mar-mar: पहाटेच्या प्रकाशात डोंगरदऱ्या नीट दिसतात. दिवसाच्या प्रकाशात या जगाचा आकार
    अंगरख्याला असलेल्या घडीप्रमाणे ठळक दिसतात
  qub-qub: Chauraga jircacuna imano cashanpis musyacämun. Nircur culurnincunapis röpa-jinaraj
    ricacämun.
  bqp-bqp: Àdi andunia litɛ kokũkokũ lán kwã kpɛ bà, kpinↄ dì bo gupuraa lán uta
    yĩyĩkↄ̃anaa bà.
  hat-hat: Lè sa a, tout mòn yo ak tout fon yo parèt aklè, tankou mak pye bèt nan
    labou. Yo pran koulè yo, ou ta di yon rad latè mete sou li.
  eng-BSB: The earth takes shape like clay under a seal; its hills stand out like
    the folds of a garment.
  eng-WEBPB: It is changed as clay under the seal, and presented as a garment.
  kbq-kbq: Zagema marerino rumasama higeno'a, kokamo'a ruzahe huno ama tfaza higeno,
    avonkrenankre tvaravemo'ma nehiaza huno avasese'amo'a so'e zantfa nehie.
  nhe-BL: ¿Tijchijtoc ma tlahui cuali nopa chichiltic tlahuili tlen monextía ica ijnaloc?
    ¿Ta tijchijtoc para iixco tlaltepactli ma nesis queja quipiya iyoyo tlen chichiltic?
  bus-bus: È anduna liɛ kodekode lán kwã kpɛɛ bà, kpiiinↄ è bↄ gupuraaa lán uta yiyikↄ̃ana
    bà.
  gub-BL: Tatainy 'aromo uhyape ma'e wexak kar ywytyruhu hexakaw. Wexak kar ywyàpyznaw
    hexak haw no. Nuzawy kwaw topoz izekanapaw. Nuzawy kwaw ter kwàku'aw har hemimuapyk
    kwer ywyzuwa rehe har no.
  eng-DRA: 'The seal shall be restored as clay, and shall stand as a garment:'
