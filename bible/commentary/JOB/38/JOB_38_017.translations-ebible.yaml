verse: JOB.038.017
translations:
  mal-C: മരണത്തിന്റെ കവാടങ്ങൾ നിനക്കു വെളിപ്പെട്ടിട്ടുണ്ടോ? കൂരിരുട്ടിന്റെ കവാടങ്ങൾ
    നീ ദർശിച്ചിട്ടുണ്ടോ?
  deu-TKW: Haben sich dir des Todes Thore aufgethan, und schautest du die Thore des
    tiefen Dunkels?
  lin-lin: Boni, basila kolakisa yo bikuke ya kufa ? Osila komona bikuke ya elilingi
    ya kufa ?
  eng-LSV: Were the gates of death revealed to you? And do you see the gates of death-shade?
  eng-GNV: Haue the gates of death bene opened vnto thee? or hast thou seene the gates
    of the shadowe of death?
  eng-WEBSTER: Have the gates of death been opened to thee? or hast thou seen the
    doors of the shades of death?
  nhw-BL: ¿Mitznextilijtoque campa eltoc nopa puerta tlen miquilistli huan mictla?
  swh-ONEN: Umewahi kuonyeshwa malango ya mauti? Umewahi kuiona milango ya uvuli wa
    mauti?
  bba-bba: Bɑ nun ɡɔribun wɑ̃ɑ yeru sɔ̃ɔsire? A ten kɔnnɔ wɑɑre?
  eng-KJVCPB: Have the gates of death been opened unto thee? Or hast thou seen the
    doors of the shadow of death?
  luo-luo: Bende osenyisi dhorangaye mag tho? Koso bende iseneno dhorangeye mag tipo
    mag tho?
  meu-meu: Mase iduaradia vada e haheitalaimu, eiava dibura masemase ikoukoudia vada
    o itadia, a?
  npi-ULB: के मृत्युका ढोकाहरू तँलाई देखाइएको छ ? के तैंले मृत्युका छायाका ढोकाहरू
    देखेको छस् ?
  yor-yor: A ha ṣílẹ̀kùn ikú sílẹ̀ fún ọ rí bí, ìwọ sì rí ìlẹ̀kùn òjìji òkú?
  pes-OPCB: آیا دروازه‌های دنیای تاریک مردگان را دیده‌ای؟
  tgl-ULB: Naipakita na ba sa iyo ang tarangkahan ng kamatayan? Nakita mo na ba ang
    mga tarangkahan ng anino ng kamatayan?
  cbu-NT: Mishat, ¿yuwaa tputs tsipakchusin, wan shitungeeru, pshtuyarusin taakana,
    anoo tsiparee taarash shiy yasarish? ¿Yapeeja taak? Mishat,
  hui-hui: Agua biyabe. Í̠na dindi andaneha puwa wali agali homeneru piaga panga haraba
    arumame ndibulo wahe wiago handaribe.
  mya-mya: သေခြင်းတံခါးတို့ကို သင့်အားဖွင့်ဘူးသလော။ သေမင်းအရိပ်ထဲသို့ဝင်သော လမ်းဝတို့ကို
    မြင်ဘူး သလော။
  bod-N: འཆི་བའི་སྒོ་རྣམས་ཁྱོད་ལ་མངོན་གྱུར་ཏམ། ། སྨག་རུམ་སྒོ་རྣམས་ཁྱོད་ཀྱིས་མཐོང་མྱོང་ངམ།
    །
  sna-sna: Ko, masuo orufu wakamboaratidzwa here? Wakamboona masuo omumvuri worufu
    here?
  spa-BLM: ¿Se te han revelado las puertas de la muerte? ¿O has visto las puertas
    de la sombra de la muerte?
  cac-cac: ¿Toxom ix ila' b'ajtil ay spuertail chamub'?
  swh-ULB: Je malango ya mauti yamefunuliwa kwako? Je umeshaona malango ya uvuli wa
    mauti?
  bel-bel: Ці адчынялася табе брама сьмерці, і ці бачыў ты браму ценю сьмяротнага?
  deu-ELBBK: Wurden dir die Pforten des Todes enthüllt, und sahst du die Pforten des
    Todesschattens?
  mbb-OT: Ingkepeturedu en be kenikew is pultahan pehendiyà te merusirem he lugar
    te menge minatey?
  mal-2015: മരണത്തിന്റെ വാതിലുകൾ നിനക്കു വെളിപ്പെട്ടിട്ടുണ്ടോ? അന്ധതമസ്സിന്റെ വാതിലുകളെ
    നീ കണ്ടിട്ടുണ്ടോ?
  rmc-rmc: Sikaďa tuke vareko o brani le meribnaskre? Abo dikhľal o brani le bare
    kaľipnaskre?
  pes-OPV: آیا درهای موت برای تو باز شده است؟ یا درهای سایه موت را دیده‌ای؟
  ron-1924: Ци с-ау дескис порциле морций? Сау ай вэзут ту порциле умбрей морций?
  ben-OBCV: মৃত্যুর দরজা কি তোমার কাছে প্রকাশিত হয়েছে? তুমি কি গাঢ় অন্ধকারের দরজা
    দেখেছ?
  som-som: Geerida irdaheeda miyaa laguu muujiyey? Miyaadse aragtay irdaha hooska
    dhimashada?
  lat-VUC: Numquid apertæ sunt tibi portæ mortis, et ostia tenebrosa vidisti?
  eng-ASVBT: Have the gates of death been revealed unto thee? Or hast thou seen the
    gates of the shadow of death?
  ita-1885: Le porte della morte ti son esse scoperte, Ed hai tu vedute le porte dell'ombra
    della morte?
  eng-LXXUP: And do the gates of death open to thee for fear; And did the porters
    of hell quake when they saw thee?
  eng-ULB: Have the gates of death been revealed to you? Have you seen the gates of
    the shadow of death?
  spa-VBL: ¿Te han mostrado dónde están las puertas de la muerte? ¿Has visto las puertas
    de las tinieblas?
  fra-_FOB: Les portes de la mort se sont-elles découvertes à toi? Et as-tu vu les
    portes de l'ombre de la mort?
  mal-mal: മരണത്തിന്റെ വാതിലുകൾ നിനക്ക് വെളിപ്പെട്ടിട്ടുണ്ടോ? അന്ധതമസ്സിന്റെ വാതിലുകളെ
    നീ കണ്ടിട്ടുണ്ടോ?
  urd-GVR: Kyā maut ke darwāze tujh par zāhir hue, tujhe ghane andhere ke darwāze
    nazar āe haiṅ?
  suz-BL: बेक्‍पाइक्‍ब आ ठेयब लाप्‍चो इ कली कोंइदमे? गे क्‍येर नाक्‍दो ङा लाप्‍चोपुकी
    तवी?
  eng-NOY: Have the gates of death been disclosed to thee, And hast thou seen the
    gates of the shadow of death?
  ita-1927: Le porte della morte ti son esse state scoperte? Hai tu veduto le porte
    dell’ombra di morte?
  ckb-ckb: ئایا دەروازەکانی مردنت بۆ ئاشکرا بوون یان دەروازەکانی سێبەری مەرگت بینی؟
  eng-BBE: Have the doors of death been open to you, or have the door-keepers of the
    dark ever seen you?
  kan-OKCV: ನಿನಗೆ ಮರಣದ ಬಾಗಿಲುಗಳು ತೋರಿಸಲಾಗಿದೆಯೋ? ಘೋರಾಂಧಕಾರದ ಬಾಗಿಲುಗಳನ್ನು ನೀನು ಕಂಡಿರುವೆಯೋ?
  tam-2017: மரணவாசல்கள் உனக்குத் திறந்ததுண்டோ? மரண இருளின் வாசல்களை நீ பார்த்ததுண்டோ?
  spa-RV-1909: ¿Hante sido descubiertas las puertas de la muerte, y has visto las
    puertas de la sombra de muerte?
  ron-BTF: Ți-au fost porțile morții deschise? Sau ai văzut tu porțile umbrei morții?
  eng-WEBP: Have the gates of death been revealed to you? Or have you seen the gates
    of the shadow of death?
  eng-FBV: Have you been shown where the gates of death are? Have you seen the gates
    of utter darkness?
  nld-1939: Zijn u de poorten des doods getoond, De wachters der duisternis u verschenen;
  nch-BL: ¿Mitznextilijtoque campa eltoc nopa caltemit ten miquilisti huan micta?
  vie-1934: Cửa âm phủ há có bày ra trước mặt ngươi chớ? Có thấy các cửa của bóng
    sự chết chăng?
  hin-CV: क्या तुमने घोर अंधकार में जाकर मृत्यु के द्वारों को देखा है?
  spa-BES: ¿Te han abierto las puertas de la muerte, o te han visto los guardianes
    de las puertas de la oscuridad?
  tdx-tdx: Fa nibentareñ’ ama’o hao o lalam-bein-kavilasio? fa niisa’o hao o lalan-talinjom-pihomahañeo?
  tha-KJV: เขาเผยประตูความตายแก่​เจ้​าแล้วหรือ หรือเจ้าได้​เห​็นประตูเงามัจจุราชแล้วหรือ
  por-BR-2018: Foram reveladas a ti as portas da morte, ou viste as portas da sombra
    de morte?
  deu-ELO: Wurden dir die Pforten des Todes enthüllt, und sahest du die Pforten des
    Todesschattens?
  eng-WYC-2018: Whether the gates of death be opened to thee, and thou hast seen the
    dark doors? (Be the gates of death opened to thee, and hast thou seen the dark
    doors?)
  epo-epo: Ĉu malfermiĝis antaŭ vi la pordego de la morto? Kaj ĉu vi vidis la pordegon
    de la mallumego?
  uig-PIN: Ɵlümning dǝrwaziliri sanga axkarilanƣanmu? Ɵlüm sayisining dǝrwazilirini
    kɵrgǝnmusǝn?
  beo-beo: Dunu afae da dima logo ga:su, amo da bogoi gasi soge ga:sibi, amo dima
    olebela:?
  tpi-OTNT: Olsem wanem? Yu bin i go daun na lukim ol dua bilong dispela ples tudak
    tru, em ol manmeri i dai pinis i save go long en?
  hau-SA: Ko an taɓa nuna maka ƙofar mutuwa? Ko ka taɓa ganin ƙofar inuwar duhun mutuwa?
  uig-LAT: Ölümning derwaziliri sanga ashkarilan’ghanmu? Ölüm sayisining derwazilirini
    körgenmusen?
  nde-nde: Amasango okufa aseke abonakaliswa kuwe na? Usuke wawabona amasango ethunzi
    lokufa na?
  ton-ton: Naʻe toʻo ʻae ngaahi matapā ʻoe mate kiate koe? Pe naʻa ke mamata ʻe koe
    ki he ngaahi matapā ʻoe malumalu ʻoe mate?
  ces-1613: Jsou-li tobě zjeveny brány smrti? A brány stínu smrti viděl-lis?
  eng-WMB: Have the gates of death been revealed to you? Or have you seen the gates
    of the shadow of death?
  tam-TCV: மரண வாசல்கள் உனக்குக் காண்பிக்கப்பட்டதுண்டோ? மரண இருளின் வாசல்களை நீ கண்டதுண்டோ?
  ceb-ULB: Gipadayag na ba kanimo ang ganghaan sa kamatayon? Nakita na ba nimo ang
    ganghaan sa anino sa kamatayon?
  pol-UBG: Czy bramy śmierci zostały przed tobą odkryte? Czy widziałeś bramy cienia
    śmierci?
  agr-agr: ¿Amesh aents jakau aidau batsamtain jegamesh wainkaukaitam?
  kyc-kyc: Mendemepe emba yuu iminjo kondo kondo lenge kumungi panda dokona rapu pingi
    kame kii doko lasaka pingisi?
  urd-GVU: کیا موت کے دروازے تجھ پر ظاہر ہوئے، تجھے گھنے اندھیرے کے دروازے نظر آئے
    ہیں؟
  deu-1912: Haben sich dir des Todes Tore je aufgetan, oder hast du gesehen die Tore
    der Finsternis?
  kan-2017: ಮರಣದ ಬಾಗಿಲುಗಳು ನಿನಗೆ ಗೋಚರವಾದವೋ? ಘೋರಾಂಧಕಾರದ ಕದಗಳನ್ನು ಕಂಡೆಯಾ?
  yap-yap: Ka’a yigi dag be’ ngom fapi garog ni matnag ko fare fayleng ko yam’ nib
    lumor?
  hlt-MCSB: Nang taengah dueknah vongka rhoek ah uh tih dueknah hlipkhup vongka te
    na hmuh a?
  mdy-ETH: ሃይቄ ዓሶ ዓጮ ማዔ ዹሞ ዓጮኮ ጌሎ ካራ ኔኤም ፔጋዺ ጴዼም ኔ ዛጊያ?
  twi-ASANTE: Wɔde owuo apono akyerɛ wo? Woahunu owuo sunsumma apono anaa?
  eng-WEBU: Have the gates of death been revealed to you? Or have you seen the gates
    of the shadow of death?
  wal-wal: Haiquwaa penggeta nena oonakko bessidee? Woikko sakkana xumaa penggeta
    be7adii?
  spa-PDDPT: ¿Te fueron reveladas las puertas de la muerte? ¿Viste las puertas de
    la profunda oscuridad?
  gun-gun: Ndevy pe teve oexa ukaa omanogue ikuaia rokẽ? Ndee rexa ma teve hokẽ pytũ
    anaa py oĩ va'e?
  ilo-ULB: Naipakita kadin kenka dagiti ruangan ti patay? Nakitam kadin dagiti ruangan
    ti anniniwan ti patay?
  kpg-kpg: Ma iai tangada guu hagi adu gi di goe nia bontai o di abaaba dela e duuli
    tenua bouli o digau mmade?
  uig-ARA: ئۆلۈمنىڭ دەرۋازىلىرى ساڭا ئاشكارىلانغانمۇ؟ ئۆلۈم سايىسىنىڭ دەرۋازىلىرىنى
    كۆرگەنمۇسەن؟
  sus-sus: I bara aligiyama sode dɛ to? I bara saya naadɛ igbɛ?
  pon-2006: Mie me kasalehionguhkehr wenihmw kan me kin perepere sahpw rotorot en
    me melahr akan?
  jae-jae: Têtôc gêmacanô ŋakatam gêdêŋ aôm, ma gôlic lamboam sec ŋasacgêdô me masi.
  ksd-ksd: Dave, di tar ve tar ra mataniolo ai ra minat tam, Ba u tar gire ra mataniolo
    ai ra bobotoi?
  tur-YTC: Ölümün kapıları sana gösterildi mi? Ya da ölüm gölgesi kapılarını gördün
    mü?
  grc-BRENT: Ἀνοίγονται δέ σοι φόβῳ πύλαι θανάτου, πυλωροὶ δὲ ᾅδου ἰδόντες σε ἔπτηξαν;
  ind-AYT: Pernahkah pintu-pintu gerbang kematian disingkapkan bagimu? Atau, pernahkah
    kamu melihat pintu gerbang dari bayang-bayang kematian?
  nya-nya: Kodi anakuonetsapo zipata za imfa? Kodi unaonako ku dziko la anthu akufa
    kumene kuli mdima wandiweyani?
  hrv-hrv: Zar su ti vrata smrti pokazali; vidje li dveri kraja mrtvih sjena?
  mps-mps: Mena tama tialiwe? Nage te isai we bidi pabo madi aiyanu mu nage dulai
    yali bogo?
  tpi-tpi: Olsem wanem? Yu bin i go daun na lukim ol dua bilong dispela ples tudak
    tru, em ol manmeri i dai pinis i save go long en?
  dan-1931: Mon Dødens Porte har vist sig for dig, skued du Mulmets Porte?
  vie-OVCB: Con có biết cổng âm phủ ở đâu? Có bao giờ con thấy cổng tử thần?
  guj-2017: શું મરણદ્વારો તારી સમક્ષ જાહેર થયાં છે? શું તેં કદી મરણછાયાનાં દ્વાર જોયાં
    છે?
  pon-2006A: Mie me kasalehionguhkehr wenihmw kan me kin perepere sahpw rotorot en
    me melahr akan?
  por-BRBSL: As portas da morte já foram reveladas a você? Ou você já viu os portões
    da sombra da morte?
  cth-cth: Duenae takhang hah nang koe a kamnue sak toung maw. Nahoeh pawiteh, duenae
    tâhlip takhang hai na hmu boimaw.
  twi-twi: So wɔde owu apon akyerɛ wo? Woahu owu sunsuma apon ana?
  hlt-hlt: Nang taengah dueknah vongka rhoek ah uh tih dueknah hlipkhup vongka te
    na hmuh a?
  tbz-SIM: Bɛ̀ mu ndɑ bɛnkɛ mukṹṹ nhɛì kó yɛbòrɑ̀ɑ̀? A mu nyɑ̀ kudɔnkù kó yɛcɑ̀kɑ̀ɑ̀?
  msy-2020: Oveaghuezibar Nguibar mɨtarmemɨn aven itim, nɨ ti ghua an tiar akamɨn
    ganiz o? Ti puvatɨ.
  dop-dop: Pɑ tɛmɑ-ŋ sǝm nɔnɔɔsɩ kɛ hʋlʋɣʋ nɑ? Yɑɑ n nɑwɑ ɑtɛtǝlɛ nɔnɔɔsɩ?
  azb-azb: Ölüm dərgahı sənə göstərilibmi? Ölüm kölgəsinin qapılarını görmüsənmi?
  eng-DBY: Have the gates of death been revealed unto thee? and hast thou seen the
    gates of the shadow of death?
  hin-2017: क्या मृत्यु के फाटक तुझ पर प्रगट हुए, क्या तू घोर अंधकार के फाटकों को
    कभी देखने पाया है?
  wol-KYG: Dees laa won bunti ndee? Am yaa gis bunt ya jëm lëndëmu njaniiw?
  eng-YLT: Revealed to thee were the gates of death? And the gates of death-shade
    dost thou see?
  kne-kne: Ay naipailan sik-a din segpan di mabolinget ay kad-an di natey?
  eng-WYC-2017: Whether the gates of death be opened to thee, and thou hast seen the
    dark doors?
  eng-WMBB: Have the gates of death been revealed to you? Or have you seen the gates
    of the shadow of death?
  urd-GVH: क्या मौत के दरवाज़े तुझ पर ज़ाहिर हुए, तुझे घने अंधेरे के दरवाज़े नज़र
    आए हैं?
  rug-rug: Vea ele tava dogoro nia goi sa sasada la pa minate? Ele dogoria goi sa
    sasada la pa hinuporo?
  gaz-gaz: Karri duʼaa sitti mulʼifameeraa? Karra gaaddidduu duʼaas argiteertaa?
  fra-LSG: Les portes de la mort t’ont-elles été ouvertes? As-tu vu les portes de
    l’ombre de la mort?
  yal-yal: Laxira so dɛɛne yita nɛn i ra ba? I sayaan so dɛɛne to nɛn ba?”
  haw-1868: Ua weheia anei ia oe na puka o ka make? A ua ike anei oe i na puka o ka
    malu make?
  arb-NAV: هَلِ اطَّلَعْتَ عَلَى أَبْوَابِ الْمَنِيَّةِ، أَمْ رَأَيْتَ بَوَّابَاتِ
    ظِلالِ الْمَوْتِ؟
  ewe-ewe: Wofia ku ƒe agbowo wò kpɔa? Èkpɔ ku ƒe vɔvɔli ƒe agbowo kpɔa?
  eng-LEE: Were the gates of death ever laid open unto thee? or canst thou see the
    doors of the shadow of death?
  asm-FB: মৃত্যুপুৰীৰ দুৱাৰ তোমালৈ অনাবৃত আছিল নে? বা মৃত্যুছায়াৰ দুৱাৰ দেখিছিলা
    নে?
  sus-A: عِ بَرَ عَلِفِيَمَ سٌدٍ دّ تٌ؟ عِ بَرَ سَيَ نَادّ عِفبّ؟
  fra-SBL: Les portes de la mort se sont-elles révélées à vous ? Ou avez-vous vu les
    portes de l'ombre de la mort ?
  hbo-hbo: הֲנִגְל֣וּ לְ֭ךָ שַׁעֲרֵי־מָ֑וֶת וְשַׁעֲרֵ֖י צַלְמָ֣וֶת תִּרְאֶֽה׃
  kik-kik: Ũrĩ wonio ihingo cia gĩkuũ? Ũrĩ wona ihingo cia kĩĩruru gĩa gĩkuũ?
  fra-NCL: Les portes de la mort se sont-elles ouvertes devant toi, as-tu vu les portes
    du sombre séjour ?
  cek-AK: Nang hanah duekhaih khongkha to paong vai maw? To tih ai boeh loe duekhaih
    tahlip ih thoknawk to na hnuk vai maw?
  cuk-cuk: Deginbali, ¿burgwed-negse be aideapbali? ¿Dule-burgwarmalad-e-galuse be
    arbi?
  uig-CYR: Өлүмниң дәрвазилири саңа ашкариланғанму? Өлүм сайисиниң дәрвазилирини көргәнмусән?
  tel-2017: మరణద్వారాలు నీకు తెరుచుకున్నాయా? మరణాంధకార ద్వారాలను నువ్వు చూశావా?
  hat-BSA: Èske pòtay lanmò yo te konn vin vizib a ou menm? Oswa èske ou konn wè pòtay
    lonbraj lanmò yo?
  kos-kos: Nu oasr mwet akkalemye nu sum mutunpot Su karingin acn lohsr lun facl sin
    mwet misa?
  hbo-WLC: הֲנִגְל֣וּ לְ֭ךָ שַׁעֲרֵי־מָ֑וֶת וְשַׁעֲרֵ֖י צַלְמָ֣וֶת תִּרְאֶֽה׃
  ibo-ibo: O nweela onye gosiri gị ọnụ ụzọ ọnwụ? Ka i jirila anya gị hụ ọnụ ụzọ nke
    onyinyo ọnwụ?
  ory-ory: ତୁମ୍ଭ ନିକଟରେ କି ମୃତ୍ୟୁର ଦ୍ୱାରସବୁ ପ୍ରକାଶିତ ହୋଇଅଛି? ଅବା ତୁମ୍ଭେ କି ମୃତ୍ୟୁୁଚ୍ଛାୟାର
    ଦ୍ୱାରସବୁ ଦେଖିଅଛ?
  chk-chk: Ifa usun, eman a fen aküna ngonuk ekewe asamalapen mäla, ika ka fen küna
    ekewe asamalapen rochokichin rochopwak?
  rop-rop: Yubin luk tharran geit weya ola dedbala pipul oldei go thru?
  ukr-1871: Чи ворота смертні тобі відчинялись, чи бачив ти двері темряви страшної?
  deu-1951: Sind dir die Tore des Todes geöffnet worden, oder hast du die Tore des
    Todesschattens gesehen?
  eng-JPS: Have the gates of death been revealed unto thee? Or hast thou seen the
    gates of the shadow of death?
  srp-1865: Jesu li ti se otvorila vrata smrtna, i vrata sjena smrtnoga jesi li vidio?
  lug-lug: Wali obikuliddwa enzigi z’emagombe? Oba wali olabye enzigi z’ekisiikirize
    ky’okufa?
  heb-heb: הנגלו לך שערי מות ושערי צלמות תראה׃
  ben-IRV: মৃত্যুর দরজা কি তোমার কাছে প্রকাশ পেয়েছে? তুমি কি মৃত্যুচ্ছায়ার দরজা
    দেখেছ?
  pan-pan: ਕੀ ਮੌਤ ਦੇ ਫਾਟਕ ਤੇਰੇ ਲਈ ਪਰਗਟ ਕੀਤੇ ਗਏ, ਜਾਂ ਘੋਰ ਅੰਧਕਾਰ ਦੇ ਫਾਟਕਾਂ ਨੂੰ ਤੂੰ ਵੇਖਿਆ
    ਹੈ?
  mya-JVB: သေ ခြင်းတံခါး တို့ကို သင့် အား ဖွင့် ဘူးသလော။ သေမင်း အရိပ်ထဲသို့ဝင်သော
    လမ်းဝ တို့ကို မြင် ဘူး သလော။
  hmo-hmo: Mase gabuna ena iduara, be oi dekenai nega ta idia hedinaraia, a? O dibura
    masemase ikoukou, be oi ese oi itaia vadaeni, a?
  urd-urd: क्या मौत के फाटक तुझ पर ज़ाहिर कर दिए गए हैं? या तू ने मौत के साये के फाटकों
    को देख लिया है?
  rus-SYN: Отворялись ли для тебя врата смерти, и видел ли ты врата тени смертной?
  bqc-SIM: Wà ga gãmↄ ↄ̀lↄnɛa? N bɛda bĩ́ibↄlɛↄ èa?
  tcz-CHONGTHU: Thina kelkot hoiya um'em ti nahet khah ta hem? Muthim lhangkhal kihehna
    kelkot namu khah ta hem?
  mar-mar: मृत्युलोकात नेणारे दरवाजे तू कधी पाहिलेस का? काळोख्या जगात नेणारे दरवाजे
    तू कधी बघितलेस का?
  qub-qub: ¿Tarishcanquichu wañojcuna chayashan pachata? ¿Ricashcanquichu wañuyman
    chayana manchacuypaj puncu maycho caycashantapis?
  bqp-bqp: Ò ga bĩnilɛ gbànↄ mↄ̀nnɛ yá? N gyãwãn gãnulɛnↄ è yá?
  hat-hat: Eske yo te janm moutre ou pòtay peyi lanmò a? Eske ou te janm wè pòt ki
    louvri sou gwo twou san fon an?
  eng-BSB: Have the gates of death been revealed to you? Have you seen the gates of
    the shadow of death?
  eng-WEBPB: Have the gates of death been revealed to you? Or have you seen the gates
    of the shadow of death?
  kbq-kbq: Fri vahe'mokizmi kuma kafaramima me'neama'a ko negenka, hanintirima hu'nea
    hanizamofo kafantamina ko ke'nampi?
  nhe-BL: ¿Mitznextilijtoque campa eltoc nopa puerta tlen miquistli huan mictla?
  bus-bus: Wà gaa kpɛɛlɛ gbànↄ ↄ̀dↄannɛↄ́? N gɛ̀wãa gãnulɛnↄ èↄ́?
  gub-BL: Aipo amo wexak kar umàno ma'e kwer wapyta haw hukenawhu newe wà. Heta ipytunaw
    upaw 'ym ma'e a'e pe.
  eng-DRA: Have the gates of death been opened to thee, and hast thou seen the darksome
    doors?
