verse: JOB.038.009
translations:
  mal-C: ഞാൻ മേഘത്തെ അതിന്റെ വസ്ത്രമാക്കി ഘോരാന്ധകാരത്താൽ അതിനെ മൂടിപ്പൊതിയുകയും ചെയ്തപ്പോൾ,
  deu-TKW: als ich Gewölk zu seinem Kleide machte und dichte Finsternis zu seinen
    Windeln?
  lin-lin: tango nakomisaki mapata elamba na yango, mpe molili, singa ya kokangela
    yango,
  eng-LSV: In My making a cloud its clothing, || And thick darkness its swaddling
    band,
  eng-GNV: 'When I made the cloudes as a couering thereof, and darkenesse as the swadeling
    bands thereof:'
  eng-WEBSTER: When I made a cloud its garment, and thick darkness a swaddling band
    for it,
  nhw-BL: huan nijtlali mixtli huan tzintlayohuilotl iixco quen elisquía iyoyo.
  swh-ONEN: nilipoyafanya mawingu kuwa vazi lake, na kuyafungia katika giza nene,
  bba-bba: Nɑ ɡuru wiru kuɑ ɡen bekuru, mɑ nɑ ɡu yɑm wɔ̃kuru wukiri.
  eng-KJVCPB: When I made the cloud the garment thereof, And thick darkness a swaddling
    band for it,
  luo-luo: En ngʼa mane otimo kamano kane aume gi boche kaka nangane kendo kane aboye
    ei mudho mandiwa;
  meu-meu: Una negana ai lau ese ori na kara, ena hahedoki ḡauna; bona dibura badana
    na havaraia, ena hetaru dabuana.
  npi-ULB: कति बेला मैले त्‍यसलाई बादलको कपडाले ढाकें, अनि निस्पट्ट अन्धकारलाई त्यसको
    पटुका बनाएँ ?
  yor-yor: Nígbà tí mo fi àwọsánmọ̀ ṣe aṣọ rẹ̀, tí mo sì fi òkùnkùn biribiri ṣe ọ̀já
    ìgbà inú rẹ̀.
  pes-OPCB: این من بودم که دریا را با ابرها پوشاندم و با تاریکی غلیظ آن را قنداق کردم،
  tgl-ULB: nang ginawa ko ang mga ulap bilang damit nito, at makapal na kadiliman
    bilang mga bigkis nito?
  cbu-NT: Msaseetssha ashchiri maree kámanamaam wayarangina. Sheeri, tapeemsha wayarangitamana.
  hui-hui: Iba solowara pigane íbu bereagola hari beralibame iba ibu aga biradagua
    bia howa yári buwa berelene. Wali ai̱yame waneigini agame yári bia hagadagua hari
    beraliba mindibime iba dambi helenego i̱na ndobe.
  mya-mya: သမုဒ္ဒရာကို မိုဃ်းတိမ်နှင့် ငါခြုံ၍ ထူထပ်သော မှောင်မိုက်နှင့် ထုပ်ရစ်သည်ကာလ၌၎င်း၊
  bod-N: བདག་གིས་རྒྱ་མཚོའི་གོས་སུ་སྤྲིན་བྱས་ཤིང་། ། མུན་ནག་དེ་ཉིད་བཏུམ་བྱའི་རས་སུ་བསྒྱུར།
    །
  sna-sna: pandakaita makore kuti ave nguo yaro, uye ndikariputira murima guru,
  spa-BLM: cuando hice de las nubes su vestimenta, y lo envolvió en una espesa oscuridad,
  cac-cac: A in ix vac'can asun sc'uoc a', an̈eja' asun chi' ix vac'canoch sb'aloc
    a'.
  swh-ULB: wakati nilipoyafanya mawingu kuwa ni mavazi yake, na giza nene kuwa mkanda
    wake wa kujifungia?
  bel-bel: калі воблакі зрабіў вопраткаю ягонай і мглу пялёнамі ягонымі,
  deu-ELBBK: als ich Gewölk zu seinem Gewand und Wolkendunkel zu seiner Windel machte,
  mbb-OT: Iyan a midtambun te zaǥat te menge ǥapun wey kerusirem.
  mal-2015: അന്നു ഞാൻ മേഘത്തെ അതിന്നു ഉടുപ്പും കൂരിരുളിനെ അതിന്നു ചുറ്റാടയും ആക്കി;
  rmc-rmc: Me urďom o moros le chmarenca a pačarďom les le kaľipnaha,
  pes-OPV: وقتی که ابرها را لباس آن گردانیدم و تاریکی غلیظ را قنداقه آن ساختم.
  ron-1924: кынд й-ам фэкут хайнэ дин норь ши скутече дин ынтунерик,
  ben-OBCV: যখন আমি মেঘরাশিকে তার পোশাক বানালাম ও তা ঘন অন্ধকারে ঢেকে দিলাম,
  som-som: Iyo markaan daruurta dharka uga dhigay, Oo aan gudcurka maro lagu duudduubo
    uga dhigay,
  lat-VUC: cum ponerem nubem vestimentum ejus, et caligine illud quasi pannis infantiæ
    obvolverem?
  eng-ASVBT: When I made clouds the garment thereof, And thick darkness a swaddling
    band for it,
  ita-1885: Quando io posi le nuvole per suo vestimento, E la caligine per sue fasce,
  eng-LXXUP: And I made a cloud its clothing, And swathed it in mist.
  eng-ULB: when I made clouds its clothing, and thick darkness its swaddling bands?
  spa-VBL: ¿Quién la vistió de nubes y la envolvió en un manto de profunda oscuridad?
  fra-_FOB: Quand je lui donnai la nuée pour vêtement, et l'obscurité pour langes;
  mal-mal: അന്ന് ഞാൻ മേഘത്തെ അതിന് ഉടുപ്പും കൂരിരുളിനെ അതിന് ചുറ്റാടയും ആക്കി;
  urd-GVR: Us waqt maiṅ ne bādaloṅ ko us kā libās banāyā aur use ghane andhere meṅ
    yoṅ lapeṭā jis tarah nauzād ko potaṛoṅ meṅ lapeṭā jātā hai.
  suz-BL: गो मेको कली गोस्‍स के फेक्‍तीक सेल्‍शा, क्‍येर नाक्‍दोम मेको कली गिल्‍शा
    वोइक्‍ता।
  eng-NOY: When I made the clouds its mantle, And thick darkness its swaddling-band;
  ita-1927: quando gli detti le nubi per vestimento e per fasce l’oscurità,
  ckb-ckb: کە هەورم کردە بەرگی و هەوری تاریکم کرد بە قۆنداغی،
  eng-BBE: When I made the cloud its robe, and put thick clouds as bands round it,
  kan-OKCV: ನಾನು ಸಮುದ್ರಕ್ಕೆ ಮೇಘವನ್ನು ವಸ್ತ್ರವನ್ನಾಗಿ ತೊಡಿಸಿ, ಅದಕ್ಕೆ ಕಾರ್ಗತ್ತಲನ್ನು ಉಡಿಸಿದೆನು.
  tam-2017: மேகத்தை அதற்கு ஆடையாகவும், இருளை அதற்குப் புடவையாகவும் நான் உடுத்தினபோதும்,
  spa-RV-1909: Cuando puse yo nubes por vestidura suya, y por su faja oscuridad.
  ron-BTF: Când i-am făcut norul veșmânt și întunericul gros fașă pentru ea,
  eng-WEBP: when I made clouds its garment, and wrapped it in thick darkness,
  eng-FBV: Who clothed it with clouds, and wrapped it in a blanket of deep darkness?
  nld-1939: Toen Ik haar de wolken gaf als een kleed, De nevel als haar windsels;
  nch-BL: huan nijtali mixti huan tzintayohuilot iixco quej elisquía iyoyo.
  vie-1934: Khi ấy ta ban cho nó mây làm áo xống, Lấy tăm tối làm khăn vấn của nó;
  hin-CV: जब मैंने इसके लिए मेघ परिधान निर्मित किया तथा घोर अंधकार को इसकी मेखला बना
    दिया,
  spa-BES: Cuando hice la túnica de la nube y puse nubes gruesas como faja alrededor
    de ella.
  tdx-tdx: Ie nitseneako saroñe an-drahoñe, naho sokotry an-kamoromoroñañe.
  tha-KJV: เมื่อเราสร้างเมฆให้เป็นเสื้อ และความมืดทึบเป็นผ้าอ้อมของมัน
  por-BR-2018: Quando eu pus nuvens por sua vestidura, e a escuridão por sua faixa;
  deu-ELO: als ich Gewölk zu seinem Gewande und Wolkendunkel zu seiner Windel machte,
  eng-WYC-2018: When I setted a cloud the covering thereof, and I wrapped it with
    darkness, as with (the) ‘clothes of young childhood.
  epo-epo: Kiam Mi faris la nubon ĝia vesto Kaj mallumon ĝiaj vindaĵoj,
  uig-PIN: Mǝn bulutni dengizning kiyimi ⱪilƣanda, Wǝ ⱪap-ⱪarangƣuni uning zakisi
    ⱪilƣanda,
  beo-beo: Na Nisu fawane da hano wayabo bagade mumobiga dedebolesi dagoi. Na Nisu
    fawane da hano wayabo bagade gasiga lala:boloi.
  tpi-OTNT: Long taim solwara i kamap nupela, mi bin karamapim em long ol klaut, olsem
    klos bilong en. Na mi bin pasim ol blakpela klaut long en olsem mama i save pasim
    laplap long nupela pikinini.
  hau-SA: Lokacin da na yi wa gizagizai riga na kuma naɗe su a cikin duhu sosai,
  uig-LAT: Men bulutni déngizning kiyimi qilghanda, We qap-qarangghuni uning zakisi
    qilghanda,
  nde-nde: lapho ngisenza amayezi aba yisembatho salo na ngalugoqela ngomnyama omkhulu,
  ton-ton: ‌ʻI heʻeku ngaohi ʻae ʻao ko e kofu ʻo ia, pea ko e fakapoʻuli matolu ko
    hono noʻo ʻoʻona.
  ces-1613: Když jsem mu položil oblak za oděv, a mrákotu místo plének jeho,
  eng-WMB: when I made clouds its garment, and wrapped it in thick darkness,
  tam-TCV: நான் மேகத்தை அதற்கு உடையாக வைத்தபோதும், காரிருளினால் அதைச் சுற்றியபோதும்,
  ceb-ULB: sa dihang gihimo ko ang panganod nga iyang bisti, ug ang bagang kangitngit
    nga iyang lampin?
  pol-UBG: Gdy chmurę uczyniłem jego szatą, a ciemność jego pieluszkami;
  agr-agr: Wi nunak makichik nuwa uchijin jáanchi pempegama numamtuk, yujagkim pujui
    dukukan epetkauwaitjai, dutikan yujagkim suwé ijikan idaisauwaitjai.
  kyc-kyc: Namba dokome ipwa kota doko iminjingi dupwame nyuo yaki pipala kopa dokome
    yambe piyu lyakande.
  urd-GVU: اُس وقت مَیں نے بادلوں کو اُس کا لباس بنایا اور اُسے گھنے اندھیرے میں یوں
    لپیٹا جس طرح نوزاد کو پوتڑوں میں لپیٹا جاتا ہے۔
  deu-1912: da ich's mit Wolken kleidete und in Dunkel einwickelte wie in Windeln,
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಮೋಡಗಳನ್ನು ಅದಕ್ಕೆ ವಸ್ತ್ರವನ್ನಾಗಿಯೂ, ಕಾರ್ಗತ್ತಲನ್ನು ಸುತ್ತುಬಟ್ಟೆಯನ್ನಾಗಿಯೂ
    ಮಾಡಿದೆನಲ್ಲವೆ?
  yap-yap: I gag e gu upunguy e day ko manileng, mu gu ing ko lumor.
  hlt-MCSB: Kai loh cingmai kah a pueinak neh anih kah yinnah hni khaw ka khueh pah.
  mdy-ETH: ባዞ ሻኣሮና ካንቄሢ ሻኔ ዹሞናኣ ካንቂ ባይዜሢ ታናኬ።
  twi-ASANTE: ɛberɛ a mede omununkum yɛɛ nʼaduradeɛ na mede esum kabii kyekyeree noɔ,
  eng-WEBU: when I made clouds its garment, and wrapped it in thick darkness,
  wal-wal: Abbaa shaaraa maizzidaagee, qassi xumankka xaaxa wottidaagee tana.
  spa-PDDPT: Cuando le coloqué nubes como ropa, y densa oscuridad como envoltura,
  gun-gun: Mba'eta xee ae arai amoĩ ijaorã, ha'e pytũ py anhovã ajukue py rami.
  ilo-ULB: idi pinagbalinko dagiti ulep a kawesna, ken ti nakaro a sipnget a lampinna?
  kpg-kpg: Ma ko Au dela ne gahu di tai gi nia gololangi, gei ne hii di maa gi di
    bouli dongoeho.
  uig-ARA: مەن بۇلۇتنى دېڭىزنىڭ كىيىمى قىلغاندا، ۋە قاپ-قاراڭغۇنى ئۇنىڭ زاكىسى قىلغاندا،
  sus-sus: N tan nan nuxui ragoro a ma, n dimi dusu a xun na,
  pon-2006: Iei ngehi me koaduhpwalkihdi madau depwek kan oh kipekihdi rotorot mosul.
  jae-jae: gêdêŋ taŋ kakêŋ tao kêtu ŋaŋakwê ma gamêŋ ŋamajaŋ kêtu ŋaobo.
  ksd-ksd: Ta nam ra e ba iau ga pulu ia ma ra vual, Ma iau ga tul tar ra dekdek na
    bobotoi pi na mal me,
  tur-YTC: Bulutları onun giysisi yaptığımda, Ve onu koyu karanlığa sardığımda,
  grc-BRENT: Ἐθέμην δὲ αὐτῇ νέφος ἀμφίασιν, ὁμίχλῃ δὲ αὐτὴν ἐσπαργάνωσα.
  ind-AYT: ketika Aku membuat awan-awan menjadi pakaiannya, dan kegelapan pekat menjadi
    bedungnya,
  nya-nya: pamene ndinasandutsa mitambo kukhala chovala chake ndi kuyikulunga mu mdima
    wandiweyani,
  hrv-hrv: kad ga oblakom k'o haljom odjenuh i k'o pelenam' ovih maglom gustom;
  mps-mps: Te tamu wę gesi sogo pedalali sogo da, eno aga pǫgo mesegaluai dao, te
    aga gudubo ugwa tiwai elaluai dao. Tama eno te wai bǫų agai idago te wai bǫų
    ugwa gudulubo tiwai, te pǫgo eno aga belai dao.
  tpi-tpi: Long taim solwara i kamap nupela, mi bin karamapim em long ol klaut, olsem
    klos bilong en. Na mi bin pasim ol blakpela klaut long en olsem mama i save pasim
    laplap long nupela pikinini.
  dan-1931: dengang jeg gav det Skyen til Klædning og Tågemulm til Svøb,
  vie-OVCB: và Ta dùng mây làm áo dài cho chúng, bọc chúng bằng bóng tối như tấm khăn?
  guj-2017: જ્યારે મેં વાદળાંઓને તેનું વસ્ત્ર બનાવ્યું, અને ગાઢ અંધકારથી તેને વીંટાળી
    દીધો.
  pon-2006A: Iei ngehi me koaduhpwalkihdi madau depwek kan oh kipekihdi rotorot mosul.
  por-BRBSL: quando fiz das nuvens sua peça de vestuário, e envolveu-o na escuridão
    espessa,
  cth-cth: A hnicu hanelah tâmai ka sak pouh teh, a kâkhu hanelah hni lah katha poung
    e hmonae,
  twi-twi: bere a mede omununkum yɛɛ nʼadurade na mede sum kabii kyekyeree no,
  hlt-hlt: Kai loh cingmai kah a pueinak neh anih kah yinnah hni khaw ka khueh pah.
  tbz-SIM: N yóó dɑ́tínnɛ́ dìì mɔ̀nnì dɑ̀mɛ́ɛ̀rì tiwɛtì tiyɑ̀ɑ̀tì kɔ̃mɛ, kɛ̀ yɛwɛtɛ̀
    ntú o kó tɛyɑɑ̀bòtɛ̀.
  msy-2020: Dughiar ongarim igiamram otozimɨn, kɨrara ghuariaba isa, anevara, mati
    amebam inim isa uan borir iririvim gike. Kɨ mɨgharir pɨziba isa ongarim avarazɨ,
    mɨtarmer bar ekiam anevara.
  dop-dop: Wɑɑtʋ wei mɑ suu-wǝɣɩ ɩsɔŋmʋntʋ kɛ toko, nɑ mɑ́ tɑkɩ-wǝɣɩ ɩhunte tɔ.
  azb-azb: Ona buludları libas, Qatı qaranlıqları qundaq etdim.
  eng-DBY: When I made the cloud its garment, and thick darkness a swaddling band
    for it;
  hin-2017: जबकि मैंने उसको बादल पहनाया और घोर अंधकार में लपेट दिया,
  wol-KYG: ba ma solal ko aw niir, mbubb, laltaaye ko lëndëm,
  eng-YLT: In My making a cloud its clothing, And thick darkness its swaddling band,
  kne-kne: Sak-en di nangipabado si liboo sin baybay et nilikomotak si bolinget.
  eng-WYC-2017: When I setted a cloud the cover-ing thereof, and I wrapped it with
    darkness, as with ‘clothes of young childhood.
  eng-WMBB: when I made clouds its garment, and wrapped it in thick darkness,
  urd-GVH: उस वक़्त मैंने बादलों को उसका लिबास बनाया और उसे घने अंधेरे में यों लपेटा
    जिस तरह नौज़ाद को पोतड़ों में लपेटा जाता है।
  rug-rug: totoso va pokoa Rau sa kolo koari na lei meke hade nia hinuporo moatana,
  gaz-gaz: Yeroo ani duumessoota uffata isaa godhee dukkana guddaan maretti,
  fra-LSG: Quand je fis de la nuée son vêtement, Et de l’obscurité ses langes;
  yal-yal: N yi kundaan findi a dugin na, n yi kunda fɔrɛn findi a mafilin dugin na,
  iou-iou: Nadätan? Kadäni uken gwägu pähap uwä gubam kubiri kubiripäŋ tektä-yäŋ uwäk
    täŋkut.
  haw-1868: I kuu kau ana i ke ao i kapa nona; A i ka pouli aaki i wahi nona;
  arb-NAV: حِينَ جَعَلْتُ السُّحُبَ لِبَاساً لَهُ وَالظُّلْمَةَ قِمَاطَهُ،
  ewe-ewe: esi metsɔ lilikpo wɔ eƒe awudodoe heblae ɖe viviti tsiɖitsiɖitsiɖi me,
  eng-LEE: When I made the clouds its garment, and thick fog its swaddling-cloth,
  asm-FB: যেতিয়া মই মেঘক তাৰ বস্ত্ৰস্বৰূপে নিৰ্মান কৰিছিলোঁ, আৰু ঘোৰ অন্ধকাৰক, তাক
    মেৰিওৱা পটী স্বৰূপ কৰিছিলোঁ,
  sus-A: ﭑ تَن نَن نُشُي رَفٌرٌ عَ مَ، ﭑ دِ مِ دُ سُ عَ شُن نَ،
  fra-SBL: quand j'ai fait des nuages son vêtement, et l'a enveloppé dans une épaisse
    obscurité,
  hbo-hbo: בְּשׂוּמִ֣י עָנָ֣ן לְבֻשֹׁ֑ו וַ֝עֲרָפֶ֗ל חֲתֻלָּתֹֽו׃
  kik-kik: rĩrĩa ndatuire matu nguo ciarĩo, na ngĩrĩoha nduma nene ta taama warĩo,
  fra-NCL: quand je lui donnai les nuages pour vêtements, et pour langes d’épais brouillards ;
  cek-AK: Tamai ka sak naah, kathah parai vinghaih hoiah ka khuk moe, ka yaw hmoek,
  cuk-cuk: An demargala moryobi mogirmar nasiksagua, degi, ega garsonyobi mogirmar-gudureged
    nasiksabargua, ¿be gudii?
  uig-CYR: Мән булутни деңизниң кийими қилғанда, Вә қап-қараңғуни униң закиси қилғанда,
  pma-pma: Inau nakav koe atas en mahmah ka nasakin mankoli mul koe.
  tel-2017: నేను మేఘాలకు బట్టలు తొడిగినప్పుడు గాఢాంధకారాన్ని దానికి పొత్తిగుడ్డగా
