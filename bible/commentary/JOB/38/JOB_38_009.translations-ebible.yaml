  bus-bus: Ma ludambɛ luguu dànɛ pↄ́kãsãa ũ, ma gusiaa yìnɛ bisa ũ.
  gub-BL: Ihe apyk yryhu ywàkun pupe ihe. Azuwàzuwàn ipytunaw pupe no.
