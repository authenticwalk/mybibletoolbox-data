verse: JOB.038.003
translations:
  mal-C: പുരുഷനെപ്പോലെ അര മുറുക്കുക; ഞാൻ നിന്നോടു ചോദിക്കും, നീ എനിക്ക് ഉത്തരം നൽകണം.
  deu-TKW: Auf, gürte deine Lenden wie ein Mann; so will ich dich fragen und du belehre
    mich!
  lin-lin: Lata mokaba na yo lokola elombe mobali ; nakotuna yo mituna mpe okoyanola
    ngai.
  eng-LSV: Now gird your loins as a man, || And I ask you, and you cause Me to know.
  eng-GNV: 'Girde vp nowe thy loynes like a man: I will demande of thee and declare
    thou vnto me.'
  eng-WEBSTER: Gird up now thy loins like a man; for I will demand of thee, and answer
    thou me.
  nhw-BL: Ximoquetza cuali huan ximocualtlali para technanquilis pampa na nijpiya
    sequin tlatzintoquili para ta.
  swh-ONEN: Jikaze kama mwanaume; nitakuuliza swali, nawe unijibu.
  bba-bba: Tɛ̃, ɑ sɔɔru koowo, kpɑ ɑ yɔ̃rɑ nɡe tɔn durɔ wɔruɡɔ. Kon nun ɡɑri bikiɑ,
    kpɑ ɑ mɑn yi tubusiɑ.
  eng-KJVCPB: Gird up now thy loins like a man; For I will demand of thee, and answer
    thou me.
  luo-luo: Koro aa malo ka dichwo; mondo idwoka weche, madwaro penjigi.
  meu-meu: Emu rami ba hekasilaia, tau karakara na heto; baina nanadaimu, bena ba
    haere henigu.
  npi-ULB: अब एक जना मानिसले झैं आफ्‍नो कम्मर कस्, किनकि म तँलाई प्रश्नहरू सोध्‍नेछु,
    र तैंले जवाफ दिनुपर्छ ।
  yor-yor: Di ẹ̀gbẹ́ ara rẹ ní àmùrè bí ọkùnrin nísinsin yìí, nítorí pé èmi yóò béèrè
    lọ́wọ́ rẹ kí o sì dá mi lóhùn.
  pes-OPCB: حال، مثل یک مرد بایست و به پرسش من پاسخ بده.
  tgl-ULB: Talian mo ang iyong baywang gaya ng isang lalaki dahil magtatanong ako
    sa iyo, at kailangan mo akong sagutin.
  cbu-NT: Ashiriya, ¿kamapari yasareesha itsinsaru kamanichsha? Nuw shiyaa minam k'kuz
    mashchinllpa. Ashiri shiysha kamaningandama.
  hui-hui: Ai áyu í̠ agalioreyagua naigoria heyu howa bi maru ladai bibelo hale haro.
  mya-mya: လူယောက်ျားကဲ့သို့ သင့်ခါးကို စီးလော့။ ငါမေးမြန်းသော ပြဿနာတို့ကို ဖြေလော့။
  bod-N: ཁྱོད་ཀྱིས་དཔའ་བོ་བཞིན་དུ་སྐ་རགས་ཆིངས་ཤིག་དང་། ། བདག་གིས་ཁྱོད་ལ་འདྲི་དུས་ཁྱོད་ཀྱིས་ལན་ཐོབས་ཤིག
    །
  sna-sna: Chizvishingisa somurume; ini ndichakubvunza, uye iwe uchandipindura.
  spa-BLM: Prepárate como un hombre, porque yo te interrogaré y tú me responderás.
  cac-cac: 'Tec''b''ej a b''a a pacan juntzan̈ tas ol in c''anb''ej tic:'
  swh-ULB: Basi sasa jifunge kiunoni mwako kama mwanaume kwa kuwa nitakuuliza maswali,
    nawe lazima unijibu.
  bel-bel: 'Аперажы сёньня сьцёгны твае, як муж: Я буду пытацца ў цябе, і ты адказвай
    мне:'
  wed-wed: Ma mairi jijimana me oroto, ana vitaravirevirem ma ma paribeleu!
  deu-ELBBK: Gürte doch wie ein Mann deine Lenden; so will ich dich fragen, und du
    belehre mich!
  mbb-OT: Ne ǥuntaan, pengandam ka, ne tevaka nu is menge insè ku.
  mal-2015: നീ പുരുഷനെപ്പോലെ അര മുറുക്കികൊൾക; ഞാൻ നിന്നോടു ചോദിക്കും; എന്നോടു ഉത്തരം
    പറക.
  rmc-rmc: Ačh akana sar murš, me tutar phučava a tu mange odpheneha.
  pes-OPV: الان کمر خود را مثل مرد ببند، زیرا که از توسوال می‌نمایم پس مرا اعلام نما.
  ron-1924: Ынчинӂе-ць мижлокул ка ун витяз, ка Еу сэ те ынтреб, ши ту сэ Мэ ынвець.
  aui-aui: Kabunagha da tomogha naboni bagibagi ghamana kiiravine; Basuna gwabiguve
    na wiitarakiiyana viya tam kiiravimve, da kunawonabodeyana.
  ben-OBCV: পুরুষমানুষের মতো নিজেকে মজবুত করো; আমি তোমাকে প্রশ্ন করব, ও তুমি আমাকে
    উত্তর দেবে।
  som-som: Haddaba sida nin rag ah dhexda u gunto, Waayo, wax baan ku weyddiinayaa,
    oo adna waa inaad ii sheegtaa.
  lat-VUC: 'Accinge sicut vir lumbos tuos: interrogabo te, et responde mihi.'
  eng-ASVBT: Gird up now thy loins like a man; For I will demand of thee, and declare
    thou unto me.
  ita-1885: Deh! cigniti i lombi come un valente uomo, Ed io ti farò delle domande,
    e tu insegnami.
  eng-LXXUP: Gird thy loins like a man; And I will ask thee, and do thou answer me.
  eng-ULB: Now gird up your loins like a man for I will ask you questions, and you
    must answer me.
  spa-VBL: 'Prepárate, y sé fuerte, porque voy a interrogarte y debes responderme:'
  fra-_FOB: Ceins donc tes reins comme un vaillant homme, je t'interrogerai, et tu
    m'instruiras.
  mal-mal: നീ പുരുഷനെപ്പോലെ അര മുറുക്കികൊള്ളുക; ഞാൻ നിന്നോട് ചോദിക്കും; എന്നോട് ഉത്തരം
    പറയുക.
  urd-GVR: Mard kī tarah kamarbastā ho jā! Maiṅ tujh se sawāl kartā hūṅ, aur tū mujhe
    tālīm de.
  suz-BL: गे बोल्‍यो मुर खोदेंशो दुम्‍शा रपो। मिनु गो इ कली लोव़ हिल्‍लो पाइनुङ। मिनु
    गे लोव़ लेत्‍ती।
  eng-NOY: Gird up thy loins like a man! I will ask thee, and answer thou me!
  ita-1927: Orsù, cingiti i lombi come un prode; io ti farò delle domande e tu insegnami!
  ckb-ckb: ئێستا وەک پیاو پشتێنەکەی خۆت توند بکە، پرسیارت لێ دەکەم و وەڵامم بدەوە.
  eng-BBE: Get your strength together like a man of war; I will put questions to you,
    and you will give me the answers.
  kan-OKCV: ಶೂರನ ಹಾಗೆ ನಡುವನ್ನು ಕಟ್ಟಿಕೋ, ನಾನು ನಿನ್ನನ್ನು ಪ್ರಶ್ನೆಮಾಡುವೆನು; ನೀನೇ ನನಗೆ
    ಉತ್ತರಕೊಡು.
  tam-2017: இப்போதும் மனிதனைப்போல் ஆடையைக்கட்டிக்கொள்; நான் உன்னைக் கேட்பேன்; நீ எனக்குப்
    பதில் சொல்
  spa-RV-1909: Ahora ciñe como varón tus lomos; yo te preguntaré, y hazme saber tú.
  ron-BTF: Încinge-ți acum coapsele ca un bărbat; eu te voi întreba iar tu răspunde-mi.
  eng-WEBP: Brace yourself like a man, for I will question you, then you answer me!
  eng-FBV: Prepare yourself, be strong, for I am going to question you, and you must
    answer me.
  nld-1939: Omgord uw lenden als een man, Ik zal u vragen stellen, gij moogt Mij leren!
  nch-BL: Ximoquetza cuali huan ximocualtali para technanquilis pampa na nijpiya sequij
    tatzintoquili para ta.
  vie-1934: Khá thắt lưng người như kẻ dõng sĩ; Ta sẽ hỏi ngươi, ngươi sẽ chỉ dạy
    cho ta!
  hin-CV: ऐसा करो अब तुम पुरुष के भाव कमर बांध लो; तब मैं तुमसे प्रश्न करना प्रारंभ
    करूंगा, तुम्हें इन प्रश्नों का उत्तर देना होगा.
  spa-BES: Reúne tus fuerzas como un hombre de guerra; Te haré preguntas y tú me darás
    las respuestas.
  tdx-tdx: Midiaña vania hoe ondaty; le hañontaneako, vaho ho toiñe’o.
  tha-KJV: จงคาดเอวไว้อย่างกั​บลู​กผู้ชายหน่อยซิ เราจะถามเจ้า ขอเจ้าตอบเรา
  por-BR-2018: Agora cinge teus lombos como homem; e eu te perguntarei, e tu me explicarás.
  deu-ELO: Gürte doch wie ein Mann deine Lenden; so will ich dich fragen, und du belehre
    mich!
  eng-WYC-2018: Gird thou as a man thy loins; I shall ask thee, and answer thou [to]
    me. (Gird thou up thy loins like a man; I shall ask thee, and thou shalt answer
    me.)
  epo-epo: Zonu kiel viro viajn lumbojn; Mi vin demandos, kaj vi sciigu al Mi.
  uig-PIN: Ərkǝktǝk belingni qing baƣla; Xunda Mǝn sǝndin soray, Andin sǝn Meni hǝwǝrdar
    ⱪil!
  beo-beo: Wali, molole wa:legadole, Na dima adole ba:be amo nama dabe adole ima.
  tpi-OTNT: Nau yu mas sanap olsem man tru. Na bai mi askim yu long olkain samting
    na yu mas bekim ol askim bilong mi.
  hau-SA: Ka sha ɗamara kamar namiji; zan yi maka tambaya, za ka kuwa amsa mini.
  uig-LAT: Erkektek bélingni ching baghla; Shunda Men sendin soray, Andin sen Méni
    xewerdar qil!
  nde-nde: Qina njengendoda; ngizakubuza, lawe uzangiphendula.
  ton-ton: Ko eni, ke ke nonoʻo ho noʻotangavala ʻo ngali mo e tangata; he te u ʻeke
    kiate koe, pea ke fakamatala mai kiate au.
  ces-1613: Přepaš nyní jako muž bedra svá, a nač se tebe tázati budu, oznam mi.
  eng-WMB: Brace yourself like a man, for I will question you, then you answer me!
  tam-TCV: இப்பொழுது நீ ஒரு திடமனிதனாய் நில்; நான் உன்னிடம் கேள்வி கேட்கப்போகிறேன்,
    நீ எனக்குப் பதில் சொல்லவேண்டும்.
  ceb-ULB: Karon, itaod imong bakos ug tindog sama sa usa ka lalaki kay daghan ako
    ug pangutana kanimo, ug kinahanglan nga imo akong tubagon.
  pol-UBG: Przepasz teraz swe biodra jak mężczyzna, będę cię pytał, a ty mi odpowiadaj.
  agr-agr: 'Diik minash amina wajiujum iwaintugkakiah, nunikam wi yamai iniastatjam
    nunú aigkata:'
  kyc-kyc: Angi akali karenge doko suu pyao roya karapala nambame piso singi pii pisaro
    dokopa isingi yano pyape.
  urd-GVU: مرد کی طرح کمربستہ ہو جا! مَیں تجھ سے سوال کرتا ہوں، اور تُو مجھے تعلیم
    دے۔
  deu-1912: Gürte deine Lenden wie ein Mann; ich will dich fragen, lehre mich!
  kan-2017: ಶೂರನಂತೆ ನಡುಕಟ್ಟಿಕೋ; ನಾನು ಪ್ರಶ್ನೆಮಾಡುವೆನು, ನೀನೇ ನನಗೆ ಉಪದೇಶಿಸು.
  yap-yap: Mu sak’iy chiney ngalang nrogon e pumo’on ngam fulweg e tin nggu fith ngom.
  hlt-MCSB: Hlang bangla na pumpu yen lamtah nang kan dawt bangla kai he n'tueng laeh.
  mdy-ETH: ሂንዳ ታ ቤርታ ዓቲንቄ ማዒ ቱኡቲ ዔቄ፤ ታ ኔና ዖኦጫንዳኔ፥ ታኣም ማሂ ኬኤዜ።
  twi-ASANTE: Hyɛ wo ho den sɛ ɔbarima; mɛbisa wo nsɛm, na wobɛyi mʼano.
  eng-WEBU: Brace yourself like a man, for I will question you, then you answer me!
  wal-wal: Ane neeni asadan ne xeessaa gixxa denddada, taani oichchiyoogaa taayyo
    oda.
  spa-PDDPT: 'Ciñe ahora tu cintura como varón. Yo te preguntaré, y tú me responderás:'
  gun-gun: Eiko katu ha'vy ava rami, mba'eta xee aporandu 'rã ndevy. Ha'e rã ndee
    ma xembovai 'rã.
  ilo-ULB: Ita, agbarikeska a kas maysa a lalaki ta agsaludsodak kenka, ket masapul
    a sungbatannak.
  kpg-kpg: Duu i nua be taane, helekai gi agu heeu ala ma ga heeu adu.
  uig-ARA: ئەركەكتەك بېلىڭنى چىڭ باغلا؛ شۇندا مەن سەندىن سوراي، ئاندىن سەن مېنى خەۋەردار
    قىل!
  sus-sus: I i tagi ixiri gben alɔ gbangbalanyi, n xa maxɔrinyi ndee ti i ma, i xa
    n yaabi.
  pon-2006: Eri, ma kowe ohl emen, a uhda oh sapeng peidek kat me I pahn wiahong uhk.
  jae-jae: Ôŋgambam taôm amboac ŋac, go aê jatu kênac aôm, ma aôm ôwa sa êndêŋ aê.
  ksd-ksd: Una vi pit da ra tutana, Ina tir u, ma una bali iau ma ra kabinana.
  tur-YTC: Erkek gibi kuşağını beline vur, Sana sorayım da, bana yanıt ver!
  grc-BRENT: Ζώσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου· ἐρωτήσω δέ σε, σὺ δέ μοι ἀποκρίθητι.
  ind-AYT: Bersiaplah seperti seorang laki-laki; Aku akan menanyaimu, dan kamu akan
    memberi tahu Aku.
  nya-nya: Onetsa chamuna; ndikufunsa ndipo undiyankhe.
  hrv-hrv: 'Bokove svoje opaši k''o junak: ja ću te pitat'', a ti me pouči.'
  mps-mps: Megi da, nage bidi mu tiwai dolaluao. Tama eno nagebolo tigidali po hanaluyu
    ebode, nago eno po wei ponagameo.
  tpi-tpi: Nau yu mas sanap olsem man tru. Na bai mi askim yu long olkain samting
    na yu mas bekim ol askim bilong mi.
  dan-1931: Omgjord som en Mand dine Lænder, jeg vil spørge, og du skal lære mig!
  vie-OVCB: Hãy nai nịt như dũng sĩ, vì Ta sẽ hỏi con, và con phải trả lời.
  guj-2017: બળવાનની માફક તારી કમર બાંધ; કારણ કે હું તને પ્રશ્ન પૂછીશ, અને તારે મને
    જવાબ આપવાનો છે.
  pon-2006A: Eri, ma kowe ohl emen, a uhda oh sapeng peidek kat me I pahn wiahong
    uhk.
  por-BRBSL: Brace você mesmo como um homem, pois eu vou te questionar, então você
    me responde!
  cth-cth: Atuvah tongpatang lah namahoima kârakueng haw, lawk na pacei vaiteh na
    pathung haw.
  twi-twi: Hyɛ wo ho den sɛ ɔbarima; mebisa wo nsɛm, na wubebua me.
  hlt-hlt: Hlang bangla na pumpu yen lamtah nang kan dawt bangla kai he n'tueng laeh.
  tbz-SIM: Pĩ́ nhɑmɑ́ɑ̀ onitidɔ̀ù fɔ̃́, n yóó dɑ bekɛ tinɑ́ɑǹtì nti kɑ̀ɑ tì nni ntɛ̃́nnɛ́.
  msy-2020: Nɨ datɨrɨghɨn guizɨn gumazimɨn mɨn tugh. Eghtɨ kɨ azangsɨzibar nɨ damutɨ,
    nɨ nan azangsɨziba ikarvagh.
  dop-dop: Tɔʋ, tɔkɩ nyɑ́ tɩ ɩsɩɩ ɑpɑlʋ. Mɑɑ pɔɔsɩ-ŋ tɔm nɑ ń cɔ-m.
  azb-azb: İndi kişi kimi belinə qurşaq bağla, Sual verəcəyəm, Mənə cavab ver.
  eng-DBY: Gird up now thy loins like a man; and I will demand of thee, and inform
    thou me.
  hin-2017: पुरुष के समान अपनी कमर बाँध ले, क्योंकि मैं तुझ से प्रश्न करता हूँ, और
    तू मुझे उत्तर दे। (अय्यू. 40:7)
  wol-KYG: Takkul boog te góor-góorlu, ma laaj la, nga xamal ma.
  eng-YLT: Gird, I pray thee, as a man, thy loins, And I ask thee, and cause thou
    Me to know.
  kne-kne: Ipailam di kinalalakim ta songbatam din salodsod ko.
  eng-WYC-2017: Gird thou as a man thy loins; I shall ask thee, and answer thou [to]
    me.
  eng-WMBB: Brace yourself like a man, for I will question you, then you answer me!
  urd-GVH: मर्द की तरह कमरबस्ता हो जा! मैं तुझसे सवाल करता हूँ, और तू मुझे तालीम दे।
  rug-rug: Turu va nama guana tie; Maqu nanasa atu ni kaiqa ninanasa, meke kaqu olaṉa
    Au agoi.
  gaz-gaz: Mee akka gootaa mudhii kee hidhadhu; ani sin gaafadha; ati immoo deebii
    naa kenni.
  fra-LSG: Ceins tes reins comme un vaillant homme; Je t’interrogerai, et tu m’instruiras.
  yal-yal: Keli, i yitɔn alo xɛmɛ wɛkilɛxina, n xa i maxɔdin, i yi n yabi.”
  iou-iou: Unita, gäk äma bureni itan u täŋpäwä akwikaŋ gäwet yabäk täŋira kowata
    kaŋ näwet.
  haw-1868: E kakoo ano i kou puhaka me he kanaka la; No ka mea, e ninau aku au ia
    oe, a e hoike mai oe ia'u.
  arb-NAV: اشْدُدْ حَقَوَيْكَ كَرَجُلٍ لأَسْأَلَكَ فَتُجِيبَنِي
  ewe-ewe: Tso nàbla ali dzi abe ŋutsu ene, mabia nya wò, nàɖo eŋu nam.
  eng-LEE: 'Do but gird up like a mighty man thy loins: and I will ask thee, and do
    thou inform me.'
  asm-FB: তুমি এতিয়া বীৰৰ দৰে কঁকাল বান্ধা; কিয়নো মই তোমাক সোঁধো, তুমি মোক কোৱা।
  sus-A: عِ عِ تَفِ عِشِرِ فبٍن عَلْ فبَنفبَلَنيِ، ﭑ شَ مَشْرِنيِ ندٍيٍ تِ عِ مَ،
    عِ شَ ﭑ يَابِ.
  fra-SBL: Accrochez-vous comme un homme, car je t'interrogerai, puis tu me répondras !
  hbo-hbo: אֱזָר־נָ֣א כְגֶ֣בֶר חֲלָצֶ֑יךָ וְ֝אֶשְׁאָלְךָ֗ וְהֹודִיעֵֽנִי׃
  kik-kik: Wĩhotore ta mũndũ mũrũme; nĩngũkũũria ciũria, nawe ũkĩnjookerie.
  fra-NCL: 'Ceins tes reins, comme un homme : je vais t’interroger, et tu m’instruiras.'
  cek-AK: Vaihi nongpa baktiah kaeng to angzaeng ah; kang dueng ih lok hae na pathim
    ah.
  cuk-cuk: Be an-abin gwisgudena, an bese egisodo, bule be an-abin-imakodibe.
  uig-CYR: Әркәктәк белиңни чиң бағла; Шунда Мән сәндин сорай, Андин сән Мени хәвәрдар
    қил!
  pma-pma: '!Kilomal, munak kovit kovi meahos! Kihit kes selusien koa mahisuk eni.'
  tel-2017: పౌరుషంగా నీ నడుము బిగించుకో. నేను నీకు ప్రశ్న వేస్తాను. నాకు జవాబియ్యాలి.
  hat-BSA: Alò, mare senti ou tankou gason, M ap mande ou e ou va enstwi M!
  bxh-bxh: Yena um taumoho, u obiyo adidili. Haba E fatiꞌoim na egu bui wa felegu.
  kos-kos: Fin mukul se pa kom, tuyak inge Ac topuk ma nga ac siyuk sum uh.
  hbo-WLC: אֱזָר־נָ֣א כְגֶ֣בֶר חֲלָצֶ֑יךָ וְ֝אֶשְׁאָלְךָ֗ וְהוֹדִיעֵֽנִי׃
  ibo-ibo: Ugbu a, jikere onwe gị dịka dimkpa nʼihi na enwere m ajụjụ m ga-ajụ gị
    nke m chọrọ ka i nye m ọsịsa ha.
  ory-ory: ଏବେ ତୁମ୍ଭେ ବୀର ପରି ଆପଣା କଟି ବାନ୍ଧ, କାରଣ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରଶ୍ନ କରିବା ଓ ତୁମ୍ଭେ
    ଆମ୍ଭକୁ ବୁଝାଇ ଦିଅ।
  chk-chk: Kopwe ütä o tipeni tipen mwän. Ngang üpwe aisinuk, nge en kopwe pälüeniei.
  rop-rop: Yu gitredi blanga luk mi feis du feis na. Yu reken yu gin ensim ola kwestjan
    mi askim yu?
  ukr-1871: 'Зараз підпережи чересла твої, як мужеві годиться: Я питати буду, ти ж
    відказуй менї:'
  deu-1951: Gürte doch deine Lenden wie ein Mann! Ich will dich fragen, lehre mich!
  eng-JPS: Gird up now thy loins like a man; for I will demand of thee, and declare
    thou unto Me.
  srp-1865: Opaši se sada kao èovjek; ja æu te pitati, a ti mi kazuj.
  lug-lug: Yambala ebyambalo byo ng’omusajja, mbeeko bye nkubuuza naawe onziremu.
  heb-heb: אזר נא כגבר חלציך ואשאלך והודיעני׃
  ben-IRV: তুমি এখন পরুষের মত তোমার কোমর বাঁধ, কারণ আমি তোমায় প্রশ্ন করব এবং তুমি
    অবশ্যই আমায় উত্তর দেবে।
  pan-pan: ਪੁਰਖ ਵਾਂਗੂੰ ਆਪਣੀ ਕਮਰ ਕੱਸ ਲੈ! ਮੈਂ ਤੈਥੋਂ ਸਵਾਲ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ
    ਦੇ!”
  mya-JVB: လူ ယောက်ျားကဲ့သို့ သင့် ခါး ကို စီး လော့။ ငါမေးမြန်း သော ပြဿနာတို့ကို ဖြေ
    လော့။
  hmo-hmo: Oi ese harihari tau korikori bamona, do oi gini maoromaoro, bona oi dekenai
    lau nanadaia gaudia do oi haere henia.
  urd-urd: मर्द की तरह अब अपनी कमर कस ले, क्यूँकि मैं तुझ से सवाल करता हूँ और तू मुझे
    बता।
  rus-SYN: 'Препояшь ныне чресла твои, как муж: Я буду спрашивать тебя, и ты объясняй
    Мне:'
  bqc-SIM: Sↄukɛ lán gↄ̃sawa, má n la yã́i, ní wea.
  tcz-CHONGTHU: Pasal pha bangin nakong kigah in, ijeh inem itile keiman nangma thu
    kadoh ding nangin hiche ho chu nei donbut ding ahi.
  mar-mar: आता तू पुरूषासारखी आपली कंबर बांध, मी तुला प्रश्न विचारील, आणि तू मला उत्तर
    दे.
  soq-soq: Naita e apana, imaite wine nainawo enaa; Ne e waitaraepino sipoanea.
  qub-qub: 'Canan mä rasunpa runano camaricuy. Cananmi willamanqui llapan tapushäcunata:'
  bqp-bqp: Ǹ futɛ ǹ zɛ lán nɛ́gↄ̃gbɛ̃ bà, mani n la yãi, ĩni wema.
  hat-hat: Mete gason sou ou! M' pral poze ou keksyon. Pare kò ou pou ou reponn mwen.
  eng-BSB: Now brace yourself like a man; I will question you, and you shall inform
    Me.
  eng-WEBPB: Brace yourself like a man, for I will question you, then you answer me!
  kbq-kbq: Nagra menina kagenoka hu'za huanki, vene'ne antahi'za erinka oti hankavetio.
    Ana nehunka Nagri kere'ma kenonama hananku trotra huo.
  nhe-BL: Ximoquetza cuali huan ximocualtlali para tinechnanquilis pampa na nijpiya
    sequin tlatzintoquili para ta.
  bus-bus: Ǹ fɛɛ ǹ zɛ lán nɛ́gↄ̃gbɛ̃ bà, mɛ́ n la yãzi, nɛ́ wemala.
  gub-BL: Exak kar nekàgaw ihewe nehe kury. Ewazar newe hepuranu àwàm ihewe nehe no.
  eng-DRA: 'Gird up thy loins like a man: I will ask thee, and answer thou me.'
