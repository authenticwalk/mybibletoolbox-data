verse: JOB.038.023
translations:
  mal-C: ദുരന്തകാലത്തേക്കും യുദ്ധവും സൈനികനീക്കവുമുള്ള സമയത്തേക്കും ഞാൻ അവയെ കരുതിവെച്ചിരിക്കുന്നു.
  deu-TKW: den ich aufgespart habe für die Drangsalszeit, für den Tag der Schlacht
    und des Kriegs?
  lin-lin: Nabombaki yango mpo na tango ya pasi mpe mpo na mikolo ya bitumba.
  eng-LSV: That I have kept back for a time of distress, || For a day of conflict
    and battle?
  eng-GNV: Which I haue hid against the time of trouble, against the day of warre
    and battell?
  eng-WEBSTER: Which I have reserved against the time of trouble, against the day
    of battle and war?
  nhw-BL: Nochi ya nopa nicajoctoc para nijtequihuis ipan tonali tlen tlaohuijcayotl
    huan ipan tlahuilancayotl.
  swh-ONEN: ambazo nimeziweka akiba kwa ajili ya wakati wa taabu, na kwa ajili ya
    wakati wa vita na mapigano?
  bba-bba: Nɑ nu yiiwɑ sɑɑ ɡɑɑn sɔ̃, yè sɔɔ tɔmbu bɑ koo nuki sɑnkirɑ tɑbun sɔ̃.
  eng-KJVCPB: Which I have reserved against the time of trouble, Against the day of
    battle and war?
  luo-luo: ma akano ne kinde mag chandruok, ne odiechienge mag lweny gi kedo?
  meu-meu: Unu na vada na abidia hegaeḡae, dika baine vara negana ena, heatu bona
    tuari dinana ena.
  npi-ULB: यी कुराहरू मैले सङ्कष्‍टको समयको निम्‍ति, अनि संघर्ष र युद्धको दिनको लागि
    साँचेको छु ।
  yor-yor: tí mo ti fi pamọ́ de ìgbà ìyọnu, dé ọjọ́ ogun àti ìjà?
  pes-OPCB: من آنها را برای زمان جنگ و بلا ذخیره کرده‌ام.
  tgl-ULB: ang mga bagay na itinatago kong ito ay para sa panahon ng kaguluhan, para
    sa araw ng labanan at digmaan?
  cbu-NT: Nuw anoo yuwapas tputs waanpatatin mantsir chinakchusin, pachakaktangachinllina,
    anoo wanimaam wayarangina. Amb waneeship zangankachuri, waani kiyung kachiychinllinpa,
    aturi.
  hui-hui: I̱na uruni wali agalime mine howa wai bialu baga baga bialu karu bolenaga
    manda mandabu ngeledogoni.
  mya-mya: ဘေးရောက်ရာအချိန်ကာလနှင့် စစ်ပြိုင်၍ တိုက်ရာအချိန်ကာလဘို့၊ ငါသိုထားသော မိုဃ်းသီးဘဏ္ဍာ
    များကို မြင်ဘူးသလော။
  bod-N: དེ་རྣམས་བདག་གིས་དཀའ་སྡུག་འབྱུང་དུས་དང་། ། དམག་དང་འཐབ་མོའི་ཕྱིར་དུ་མཛད་པ་ཡིན།
    །
  sna-sna: izvo zvandakachengetera nguva dzokutambudzika, mazuva ehondo neokurwa?
  spa-BLM: que he reservado para el tiempo de la angustia, contra el día de la batalla
    y la guerra?
  cac-cac: A juntzan̈ chi', sic'an vuuj, yic svac'lab'an d'a junoc yaelal, ma d'a
    junoc oval.
  swh-ULB: vitu hivi nimeviweka kwa ajili ya siku za mateso, kwa siku za mapigano
    na vita?
  bel-bel: якія сьцерагу я на час смутны, на дзень бітвы і вайны?
  deu-ELBBK: die ich aufgespart habe für die Zeit der Bedrängnis, für den Tag des
    Kampfes und der Schlacht?
  mbb-OT: Heini he ǥiyew idteǥana ku para te timpu te kesamuk wey timpu te tebek.
  mal-2015: ഞാൻ അവയെ കഷ്ടകാലത്തേക്കും പോരും പടയുമുള്ള നാളിലേക്കും സംഗ്രഹിച്ചുവെച്ചിരിക്കുന്നു.
  rmc-rmc: save garuvav pre oda časos, sar ela o pharipen, pre oda džives, sar ela
    o mariben?
  pes-OPV: که آنهارا به جهت وقت تنگی نگاه داشتم، به جهت روزمقاتله و جنگ؟
  ron-1924: пе каре ле пэстрез пентру времуриле де стрымтораре, пентру зилеле де рэзбой
    ши де бэтэлие?
  ben-OBCV: যা আমি সংকটকালের জন্য, যুদ্ধবিগ্রহের দিনের জন্য সংরক্ষিত করে রেখেছি?
  som-som: Kuwaasoo aan u kaydsaday wakhtiga dhibaatada, Iyo maalinta dirirta iyo
    dagaalka?
  lat-VUC: quæ præparavi in tempus hostis, in diem pugnæ et belli?
  eng-ASVBT: Which I have reserved against the time of trouble, Against the day of
    battle and war?
  ita-1885: La quale io riserbo per lo tempo del nemico, Per lo giorno dell'incontro,
    e della battaglia?
  eng-LXXUP: And is there a store of them, For thee against the time of thine enemies,
    For the day of wars and battle?
  eng-ULB: these things that I have kept for times of trouble, for days of battle
    and war?
  spa-VBL: Los he guardado para el tiempo de la angustia, para el día de la guerra
    y de la batalla.
  fra-_FOB: Que je réserve pour les temps de détresse, pour le jour de la bataille
    et du combat?
  mal-mal: ഞാൻ അവയെ കഷ്ടകാലത്തേക്കും പോരും പടയുമുള്ള നാളിലേക്കും സംഗ്രഹിച്ചുവച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ unheṅ musībat ke waqt ke lie mahfūz rakhtā hūṅ, aise dinoṅ ke lie
    jab laṛāī aur jang chhiṛ jāe.
  suz-BL: गो मेको श्‍येत ङा नाक्‍ती नु लडाइ ङा नाक्‍त कली खेक्‍शा वोइक्‍ता।
  eng-NOY: Which I have reserved against the time of trouble,—Against the day of battle
    and war?
  ita-1927: ch’io tengo in serbo per i tempi della distretta, pel giorno della battaglia
    e della guerra?
  ckb-ckb: ئەوەی هەڵمگرتووە بۆ کاتی تەنگانە، بۆ ڕۆژانی نەهامەتی و جەنگ؟
  eng-BBE: Which I have kept for the time of trouble, for the day of war and fighting?
  kan-OKCV: ಅವುಗಳನ್ನು ನಾನು ಇಕ್ಕಟ್ಟಿನ ಕಾಲಕ್ಕಾಗಿ ಇಟ್ಟಿರುವೆನು; ಯುದ್ಧಕದನಗಳ ದಿನಗಳಿಗಾಗಿಯೂ
    ಕಾದಿಟ್ಟಿರುವೆನು.
  tam-2017: ஆபத்துவரும் காலத்திலும், கலகமும் போரும் வரும் காலத்திலும், பயன்படுத்த
    நான் அவைகளை வைத்துவைத்திருக்கிறேன்.
  spa-RV-1909: Lo cual tengo yo reservado para el tiempo de angustia, para el día
    de la guerra y de la batalla?
  ron-BTF: Pe care am păstrat-o pentru timpul tulburării, pentru ziua de bătălie și
    război?
  eng-WEBP: which I have reserved against the time of trouble, against the day of
    battle and war?
  eng-FBV: I have stored them up for the time of trouble, for the day of war and battle.
  nld-1939: Die Ik heb opgespaard voor de tijd van benauwing, Voor de dag van aanval
    en strijd?
  nch-BL: Nochi ya nopa nicajoctoc para nijtequihuis ipan nopa tonali ten taohuijcayot
    huan ipan tatehuilisti.
  vie-1934: Mà ta đã để dành cho thì hoạn nạn, Cho ngày chiến trận và giặc giã chăng?
  hin-CV: उन ओलों को जिन्हें मैंने पीड़ा के समय के लिए रखा हुआ है युद्ध तथा संघर्ष
    के दिनों के लिए?
  spa-BES: ¿Qué he guardado para el tiempo de angustia, para el día de la guerra y
    la lucha?
  tdx-tdx: I nahajako ho an-tsan-kasotriañey, ho amy andron-kotakotake naho fialiañey?
  tha-KJV: ซึ่งเราสงวนไว้เพื่อเวลายากลำบาก เพื่อวันศึกและสงคราม
  por-BR-2018: Que eu retenho até o tempo da angústia, até o dia da batalha e da guerra?
  deu-ELO: die ich aufgespart habe für die Zeit der Bedrängnis, für den Tag des Kampfes
    und der Schlacht?
  eng-WYC-2018: which things I made ready into the time of an enemy, into the day
    of fighting and of battle. (which things I made ready for the time of an enemy,
    for the day of fighting and of battle.)
  epo-epo: Kiujn Mi konservas por la tempo de suferado, Por la tago de batalo kaj
    milito?
  uig-PIN: Bularni azab-oⱪubǝtlik zamanƣa ⱪaldurdum, Jǝng wǝ urux küni üqün tǝyyarlap
    ⱪoydum.
  beo-beo: Na da gegesu amola bidi hamosu eso amoga, ha lai dunuma gegema:ne amo liligi
    ouligisa.
  tpi-OTNT: Mi bin putim ol dispela samting i stap redi bilong mekim save long ol
    lain manmeri i mekim nogut na kirapim pait long ol arapela lain.
  hau-SA: waɗanda nake ajiya domin lokacin wahala, domin kwanakin yaƙi da faɗa?
  uig-LAT: Bularni azab-oqubetlik zaman’gha qaldurdum, Jeng we urush küni üchün teyyarlap
    qoydum.
  nde-nde: engizilindisele izikhathi zohlupho, insuku zempi lokuhlasela na?
  ton-ton: ‌ʻAia kuo u tuku ki he kuonga ʻoe fakamamahi, ki he ʻaho ʻoe fekeʻikeʻi
    mo e tau?
  ces-1613: Kteréž chovám k času ssoužení, ke dni bitvy a boje?
  eng-WMB: which I have reserved against the time of trouble, against the day of battle
    and war?
  tam-TCV: கஷ்ட காலத்திலும், கலகமும் யுத்தமும் வரும் நாட்களிலும் பயன்படுத்தும்படி
    நான் அவைகளைச் சேர்த்து வைத்திருக்கிறேன்.
  ceb-ULB: kining mga butang nga gigahin ko sa panahon sa kagubot, alang sa mga adlaw
    sa pakig-away ug pakiggubat?
  pol-UBG: Który zachowuję na czas ucisku, na dzień bitwy i wojny?
  agr-agr: Nunak maaninamunum aents pegkegchau aidau suwimak suwaku, yutumtijatnun
    ukusan pujugjai.
  kyc-kyc: Randa eparamo yuu giipi yanda pela paraminyipape dopalena rapa rapa pyuo
    dopalena suu pyao retenge.
  urd-GVU: مَیں اُنہیں مصیبت کے وقت کے لئے محفوظ رکھتا ہوں، ایسے دنوں کے لئے جب لڑائی
    اور جنگ چھڑ جائے۔
  deu-1912: die ich habe aufbehalten bis auf die Zeit der Trübsal und auf den Tag
    des Streites und Krieges?
  kan-2017: ಹಿಮದ ಭಂಡಾರಗಳನ್ನು ಪ್ರವೇಶಿಸಿದ್ದೀಯಾ? ಕಲ್ಮಳೆಯ ಬೊಕ್ಕಸಗಳನ್ನು ನೋಡಿದ್ದೀಯಾ?
  yap-yap: Ku gu tay be par ni fan ko ngiyal’ ni nggu pi’ e gafgow, nge fan ko pi
    rran ni ngan cham ngan mael.
  hlt-MCSB: Te te rhal tue vaengkah ham khaw, caemrhal neh caemtloek tue vaengkah
    ham khaw ka tuem pueng.
  mdy-ETH: ዬያ ሻጮ ዖልዚ ዖልታኒ ሜቶ ዎዴም ታኣኒ ጌሤያኬ።
  twi-ASANTE: a makora so ama ahohiahia berɛ, ɔsa ne akodie nna?
  eng-WEBU: which I have reserved against the time of trouble, against the day of
    battle and war?
  wal-wal: Taani eta meto wodiyaassi, ola wodiyaassinne toora gallassaassi minjja
    wottaas.
  spa-PDDPT: que tengo reservados para el tiempo de angustia, para el día de la guerra
    y de la batalla?
  gun-gun: Mba'eta ha'e va'e ma xee amboyru imoiny anhombojexavai aguã, joguero'a
    ha'e joe opu'ãa jave guarã.
  ilo-ULB: dagitoy a banbanag nga induldulinko para iti tiempo ti riribuk, para kadagiti
    aldaw ti ranget ken gubat?
  kpg-kpg: Au e hagatogomaalia nia maa gi nia madagoaa haingadaa mo nia laangi ala
    e hai nia dauwa llauehe mo lligi.
  uig-ARA: بۇلارنى ئازاب-ئوقۇبەتلىك زامانغا قالدۇردۇم، جەڭ ۋە ئۇرۇش كۈنى ئۈچۈن تەييارلاپ
    قويدۇم.
  sus-sus: N na balabalanyi ragataxi tɔɔrɛ tɛmui nan ya ra, gere ti lɔxɔɛ ya ra.
  pon-2006: I kin nekinekidohng ahnsou apwal akan, ahnsoun pei oh mahwen.
  jae-jae: Aê gajac gêŋ tonaŋ sa kêtu bêc gêŋwapac to bêc siŋŋa.
  ksd-ksd: Nina iau ga balaure vake ure ta kaina bung, Ure ra bung na vinarubu ma
    ra bung na kamara?
  tur-YTC: Ben onları sıkıntı zamanı için, Kavga ve savaş günü için saklarım?
  grc-BRENT: Ἀπόκειται δέ σοι εἰς ὥραν ἐχθρῶν, εἰς ἡμέραν πολέμων καὶ μάχης;
  ind-AYT: yang Aku simpan untuk masa kesusahan, untuk masa peperangan dan pertempuran?
  nya-nya: zimene ndazisungira nthawi ya mavuto ndi nthawi yomenyana ndi ya nkhondo?
  hrv-hrv: što ih pričuvah za dane nevolje, za vrijeme boja krvava i rata?
  mps-mps: Eno te nai dabe hagea selama muani naigote dwai kolesaga elama, gasa bidi
    dabe dali wąbi hwįbo gagalobo bidi dabe tigide dene ilimainu yai da.
  tpi-tpi: Mi bin putim ol dispela samting i stap redi bilong mekim save long ol lain
    manmeri i mekim nogut na kirapim pait long ol arapela lain.
  dan-1931: den, jeg gemmer til Trængselens Tid, til Kampens og Krigens Dag?
  vie-OVCB: (Ta dành nó như vũ khí cho thời loạn, cho ngày chinh chiến binh đao).
  guj-2017: આ સર્વ બાબતો આફતના સમયને માટે, અને લડાઈ અને યુદ્ધના દિવસો માટે રાખી છે.
  pon-2006A: I kin nekinekidohng ahnsou apwal akan, ahnsoun pei oh mahwen.
  por-BRBSL: que reservei para o momento de problemas, contra o dia da batalha e da
    guerra?
  cth-cth: Rucatnae atueng hanelah ka ta e hoi tarankâtuk nahane hnin hanelah ka ta
    e doeh.
  twi-twi: a makora so ama ahohia bere, ɔsa ne akodi nna?
  hlt-hlt: Te te rhal tue vaengkah ham khaw, caemrhal neh caemtloek tue vaengkah ham
    khaw ka tuem pueng.
  tbz-SIM: A yɛ̃́ n dɛ̀ dɔ̀ɔ̀ kɛ dɔu ndɛ̀ mɛyɛi nkó diyiè kpɛ́ínɑ́ɑ̀? N dɛ̀ dɔú ndɛ̀
    mudoò nɛ̀ yɛkpɑ̀rɛ̀ dɛ kpɛ́ínɑ́ɑ̀?
  msy-2020: Kɨ dar ingarizɨ, da pazɨ gumazir igharaz darazi damu, me mɨsoghamin dughiam
    mɨzuai.
  dop-dop: Lɑŋwɑkǝllɛ wɑɑtʋ, nɑ yoou kʋyɛɛŋ tɔɔ kɛ́ mɑ sɩɩ-yɛɣɛ mpʋ.
  azb-azb: Mən onları dar gün üçün, Döyüş və müharibə günləri üçün saxlayıram.
  eng-DBY: Which I have reserved for the time of distress, for the day of battle and
    war?
  hin-2017: जिसको मैंने संकट के समय और युद्ध और लड़ाई के दिन के लिये रख छोड़ा है?
  wol-KYG: ya may dencal jamonoy njàqare ngir bésub ndajem xare?
  eng-YLT: That I have kept back for a time of distress, For a day of conflict and
    battle.
  eng-WYC-2017: which things I made ready into the time of an enemy, into the day
    of fighting and of battle.
  eng-WMBB: which I have reserved against the time of trouble, against the day of
    battle and war?
  urd-GVH: मैं उन्हें मुसीबत के वक़्त के लिए महफ़ूज़ रखता हूँ, ऐसे दिनों के लिए जब
    लड़ाई और जंग छिड़ जाए।
  rug-rug: Ele va nama vekoi Rau si arini tana totoso tasuna, pude tadi na totoso
    vinaripera.
  gaz-gaz: Kan ani yeroo rakkinaatiif, guyyaa waraanaa fi lolaatiif ol kaaʼadhe argiteertaa?
  fra-LSG: Que je tiens en réserve pour les temps de détresse, Pour les jours de guerre
    et de bataille?
  yal-yal: N ne dɔxi gbalon waxatine nan yɛɛ ra, e nun sɔnxɔ nun yɛngɛ lɔxɔne.
  haw-1868: Ka mea a'u i malama'i no ka manawa popilikia, No ka la hoouka a me ke
    kaua?
  arb-NAV: الَّتِي ادَّخَرْتُهَا لأَوْقَاتِ الضِّيقِ، لِيَوْمِ الْمَعْرَكَةِ وَالْحَرْبِ؟
  ewe-ewe: esi meɖo ɖi na xaxaɣi, aʋaŋkekewo kple aʋakpegbe la kpɔa?
  eng-LEE: Which I have reserved for the time of distress, for the day of fight and
    battle?
  asm-FB: এই বস্তুবোৰ মই সঙ্কট সময়ৰ বাবে, ৰণ বা যুদ্ধ দিনৰ বাবে ধৰি ৰাখো;
  sus-A: ﭑ نَ بَلَبَلَنيِ رَفَتَشِ تْورّ تّمُي نَن يَ رَ، فٍرٍ تِ لْشْي يَ رَ.
  fra-SBL: que j'ai réservé pour le temps de la détresse, contre le jour de la bataille
    et de la guerre ?
  hbo-hbo: אֲשֶׁר־חָשַׂ֥כְתִּי לְעֶת־צָ֑ר לְיֹ֥ום קְ֝רָ֗ב וּמִלְחָמָֽה׃
  kik-kik: o icio njigĩte nĩ ũndũ wa mahinda ma thĩĩna, ngaciiga nĩ ũndũ wa matukũ
    ma mbaara na ma kũrũa.
  fra-NCL: que je tiens prêts pour le temps de la détresse, pour les jours de la guerre
    et du combat ?
  cek-AK: To hmuennawk loe raihaih tue, misa angkahhaih hoi misa angtukhaih tue nathuem
    han ih na ai maw ka suek?
  cuk-cuk: An dii-ologan-sabolebukwadi, naibid-dummad-ibagi-ebugega an sabobukwad.
    Degi, bila-onoged-ibagangi-ebugega, urweleged-ibagi-ebugega an sabobukwad.
  uig-CYR: Буларни азап-оқубәтлик заманға қалдурдум, Җәң вә уруш күни үчүн тәйярлап
    қойдум.
  tel-2017: '@see-verse:JOB.038.022'
  hat-BSA: ke M te rezève pou tan twoub la, pou jou lagè ak batay la?
  kos-kos: Nga filiyana oan akola nu ke pacl elya ac sikyak, Ac nu ke len in lokoalok
    ac mweun.
  hbo-WLC: אֲשֶׁר־חָשַׂ֥כְתִּי לְעֶת־צָ֑ר לְי֥וֹם קְ֝רָ֗ב וּמִלְחָמָֽה׃
  ibo-ibo: nke m chekwara nye oge nsogbu, nʼoge ọgụ na nʼoge agha?
  ory-ory: ତହିଁର ଭଣ୍ଡାର କି ତୁମ୍ଭେ ଦେଖିଅଛ?
  chk-chk: Üa amoleretä fän iten ewe fansoun osukosuk, ewe fansoun fiu me maun.
  rop-rop: Ai kipum olabat deya blanga yusum blanga panishimbat en teikoba ol difrinwan
    kantri.
  ukr-1871: Що я їх переховую на час смутку, на день побою та війни (проти ледачих)?
  deu-1951: die ich aufbehalten habe für die Zeit der Not, für den Tag des Krieges
    und des Streits?
  eng-JPS: Which I have reserved against the time of trouble, against the day of battle
    and war?
  srp-1865: Koje èuvam za vrijeme nevolje, za dan boja i rata?
  lug-lug: Bye nterekera ebiseera eby’emitawaana, bikozesebwe mu nnaku ez’entalo n’okulwana?
  heb-heb: אשר חשכתי לעת צר ליום קרב ומלחמה׃
  ben-IRV: এই জিনিস গুলো যা আমি কষ্টের দিনের র জন্য রেখেছি, সংগ্রাম এবং যুদ্ধের দিনের
    র জন্য রেখেছি?
  pan-pan: ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਦੁੱਖ ਦੇ ਵੇਲੇ ਲਈ ਅਤੇ ਲੜਾਈ ਤੇ ਯੁੱਧ ਦੇ ਦਿਨਾਂ ਲਈ ਬਚਾ ਕੇ ਰੱਖਿਆ
    ਹੈ?
  mya-JVB: ဘေး ရောက်ရာအချိန် ကာလနှင့် စစ် ပြိုင်၍ တိုက် ရာအချိန် ကာလဘို့ ၊ ငါသိုထား
    သော မိုဃ်းသီး ဘဏ္ဍာ များကို မြင် ဘူးသလော။
  hmo-hmo: Unai gaudia be lau ese lau abia hegaegae, do lau gaukaralaia, dika do ia
    vara neganai, o egu tuari do idia durua totona.
  urd-urd: जिनको मैंने तकलीफ़ के वक़्त के लिए, और लड़ाई और जंग के दिन की ख़ातिर रख
    छोड़ा है?
  rus-SYN: которые берегу Я на время смутное, на день битвы и войны?
  bqc-SIM: Miↄ kũa taasikɛgↄↄ pↄ́ ũɛ, mi gbaɛ zĩkagↄↄ.
  tcz-CHONGTHU: Genthei hesoh nikho a gal manchah dinga kakhol ahin, kidou nikho leh
    kisat nikho a dinga kakhol khom ahi.
  mar-mar: मी बर्फ आणि गारांचा साठा संकटकाळासाठी, युध्द आणि लढाईच्या दिवसांसाठी करून
    ठेवतो.
  qub-qub: Chaytaga churaraycächë llaquicuy captin, pillyacuna captin, guërracuna
    captin cachamunäpämi.
  bqp-bqp: Madì utɛ ari warikɛgↄrↄa, madì gbarɛ zĩ̀kagↄrↄ zĩ.
  hat-hat: Ou konnen depo kote m' sere yo pou lè gen move tan, pou lè batay ak lagè
    ap fèt?
  eng-BSB: which I hold in reserve for times of trouble, for the day of war and battle?
  eng-WEBPB: which I have reserved against the time of trouble, against the day of
    battle and war?
  kbq-kbq: E'i ana zantamima retro huntogeno'ma me'neana, hazenke knama esanige'nama
    ha'ma hanuaza retro huntogeno me'ne.
  nhe-BL: Nochi ya nopa nicajcoctoc para nijtequihuis ipan tonali tlen tlaohuijcayotl
    huan ipan tlatehuijcayotl.
  bus-bus: Mɛɛ̀ utɛ ai nawɛ̃akɛgurↄↄa, mɛɛ̀ gbarɛ zĩ̀kagurↄↄ zĩ.
  gub-BL: Amonokatu a'e àmàn ihe. Ma'erahy ipuraraw paw 'ar mehe amugyr kar a'e àmàn.
    Amugyr kar zeàmàtyry'ymaw 'ar mehe, zeàmàtyry'ymawhu 'ar mehe no.
  eng-DRA: Which I have prepared for the time of the enemy, against the day of battle
    and war?
