verse: JOB.038.031
translations:
  mal-C: “കാർത്തികനക്ഷത്രവ്യൂഹത്തിന്റെ ചങ്ങലകൾ നിനക്കു ബന്ധിക്കാൻ കഴിയുമോ? മകയിരത്തിന്റെ
    കെട്ടുകൾ നിനക്ക് അഴിക്കാമോ?
  deu-TKW: Vermagst du die Bande der Plejaden zu knüpfen oder die Fesseln des Orions
    zu lösen?
  lin-lin: Okoki kokanga na singa Minzoto sambo esika moko to kofungola basinga ya
    Minzoto minei ?
  eng-LSV: Do you bind the chains of the Pleiades? Or do you open the cords of Orion?
  eng-GNV: Canst thou restraine the sweete influences of the Pleiades? or loose the
    bandes of Orion?
  eng-WEBSTER: Canst thou bind the sweet influences of Pleiades, or loose the bands
    of Orion?
  nhw-BL: “¿Huelis ta tiquintzacuilis nopa sitlalime Pléyades para ma ayacmo nejnemica?
    ¿O huelis tijtojtomas nopa sitlalime catli inintoca Orión para ayacmo ma mocahuaca
    tlatzquitoque?
  swh-ONEN: “Je, waweza kuufunga mnyororo wa Kilimia? Waweza kulegeza kamba za Orioni?
  bba-bba: Kɑɑ kpĩ ɑ wɔllun kperi swɑɑru bwese bwesekɑ bɔke, kpɑ ɑ mɑɑ yi kusiɑ?
  eng-KJVCPB: Canst thou bind the sweet influences of Pleiades, Or loose the bands
    of Orion?
  luo-luo: “Bende inyalo choko sulwe mag yugni mitue? Bende inyalo keyo yugni mochokore
    kanyachiel?
  meu-meu: Kima iḡuilaidia na mai dibamu, eiava Kesili na ba ruhaia diba, a?
  npi-ULB: के तैंले किरकिटी ताराहरूलाई साङ्लाले बाँध्‍न सक्छस् ? अर्थात् मृगशिराको
    पुञ्जलाई फुकाल्न सक्छस् ?
  yor-yor: “Ìwọ ha le fi ọ̀já de àwọn ìràwọ̀ Pleiadesi dáradára? Tàbí ìwọ le tún di
    ìràwọ̀ Orioni?
  pes-OPCB: آیا می‌توانی مجموعهٔ ستارگان پروین را به هم ببندی؟ یا رشتهٔ منظومهٔ جبار
    را باز کنی؟
  tgl-ULB: Kaya mo bang ikandado ang mga kadena sa Pleyades, o kalagan ang mga tali
    ng Orion?
  cbu-NT: ¿Antaati shiy tsangachee masachee psaan wayayarush, iparxinaru sunlleerutpeeja?
  hui-hui: Ai nde Yobo í̠na yakundi karuni bibahende mo mogo buwa mbiraore hanguni
    helai holeberebe be yakundi maru mandagi dariba homaga hene ngaru hadape halu
    purogo ladaba loleberebe.
  mya-mya: သင်သည် ခိမကြယ်စု၏သာယာစွာ ပြုပြင်ခြင်း ကို ချုပ်တည်းနိုင်သလော။ ကသိလကြယ်၏
    ချည်နှောင် ခြင်းကို ဖြည်နိုင်သလော။
  bod-N: སྨིན་དྲུག་སྐར་མ་ཁྱོད་ཀྱིས་འཆིང་ནུས་སམ། ། དྲང་སྲོང་སྐར་མ་ཁྱོད་ཀྱིས་སྒྲོལ་ནུས་སམ།
    །
  sna-sna: “Ungagona kusunga nyeredzi dzeChimutanhatu here? Iwe ungasunungura mabote
    eOrioni here?
  spa-BLM: “¿Puedes atar el cúmulo de las Pléyades, o aflojar las cuerdas de Orión?
  cac-cac: ¿Tzam yal a molb'an q'uen c'anal scuchan Mootz, ma tza saclemb'at q'uen
    c'anal scuchan Orión?
  swh-ULB: Je unaweza kuzifunga minyororo ya Kilimia, au kuvifungua vifundo vya Orioni?
  bel-bel: Ці можаш ты завязаць вузел Хіма і разьвязаць повязі Кесіль?
  deu-ELBBK: Kannst du knüpfen das Gebinde des Siebengestirns oder lösen die Fesseln
    des Orion?
  mbb-OT: Igketagkes nu ve etawa egkehekazan is grupu te menge vituen he egngezanan
    te Penikapan wey Belatic?
  mal-2015: കാർത്തികയുടെ ചങ്ങല നിനക്കു ബന്ധിക്കാമോ? മകയിരത്തിന്റെ ബന്ധനങ്ങൾ അഴിക്കാമോ?
  rmc-rmc: Šaj phandes o lanci le Plejadengre abo šaj pomukes o lani le Orionoskre?
  pes-OPV: آیا عقد ثریا رامی بندی؟ یا بندهای جبار را می‌گشایی؟
  ron-1924: Поць сэ ыннозь ту легэтуриле Гэинушей сау сэ дезлеӂь фрынгииле Орионулуй?
  ben-OBCV: “তুমি কি কৃত্তিকার হার গাঁথতে পারো? তুমি কি কালপুরুষের বাঁধন আলগা করতে
    পারো?
  som-som: Adigu miyaad xidhi kartaa ururka xiddigaha ee Toddobaadyada la yidhaahdo?
    Miyaadse furi kartaa ururka Oriyon la yidhaahdo?
  lat-VUC: Numquid conjungere valebis micantes stellas Pleiadas, aut gyrum Arcturi
    poteris dissipare?
  eng-ASVBT: Canst thou bind the cluster of the Pleiades, Or loose the bands of Orion?
  ita-1885: Puoi tu legare le delizie delle Gallinelle, Ovvero sciogliere le attrazioni
    dell'Orione?
  eng-LXXUP: And dost thou understand the band of Pleiades, And hast thou opened the
    barrier of Orion?
  eng-ULB: Can you fasten chains on the Pleiades, or undo the cords of Orion?
  spa-VBL: ¿Puedes unir las estrellas de las Pléyades? ¿Puedes soltar el cinturón
    de la constelación de Orión?
  fra-_FOB: Peux-tu resserrer les liens des Pléiades, ou détacher les chaînes d'Orion?
  mal-mal: കാർത്തികയുടെ ചങ്ങല നിനക്ക് ബന്ധിക്കാമോ? മകയിരത്തിന്റെ ബന്ധനങ്ങൾ അഴിക്കാമോ?
  urd-GVR: Kyā tū Ḳhoshā-e-Parwīn ko bāndh saktā yā Jauze kī zanjīroṅ ko khol saktā
    hai?
  suz-BL: गे किरकिटी सोरुल आन कली पाइक्‍ने चाप्‍नेवे? गे मिर्गसीरा सोरुल कली खिक्‍‍शो
    डोरी आ गाठो प्राक्‍ने चाप्‍नेवे? अय्‍युब ९:९
  eng-NOY: Canst thou fasten the bands of the Pleiades, Or loosen the chains of Orion?
  ita-1927: Sei tu che stringi i legami delle Pleiadi, o potresti tu scioglier le
    catene d’Orione?
  ckb-ckb: «ئایا تۆ دەتوانیت گرێیەکانی حەوتەوانە ببەستیت یان گرێ بەستراوەکانی ڕاوچی
    بکەیتەوە؟
  eng-BBE: Are the bands of the Pleiades fixed by you, or are the cords of Orion made
    loose?
  kan-OKCV: “ನೀನು ಕೃತ್ತಿಕೆಯ ಸರಪಣಿಯನ್ನು ಬಂಧಿಸಬಲ್ಲೆಯಾ? ಮೃಗಶಿರದ ಸಂಕೋಲೆಯನ್ನು ಬಿಚ್ಚಬಲ್ಲೆಯಾ?
  tam-2017: அறுமீன் நட்சத்திரத்தின் அழகின் ஒற்றுமையை நீ இணைக்கமுடியுமோ? அல்லது விண்மீன்
    குழுவை கலைப்பாயோ?
  spa-RV-1909: ¿Podrás tú impedir las delicias de las Pléyades, ó desatarás las ligaduras
    del Orión?
  ron-BTF: Poți tu lega dulcile influențe ale Pleiadelor, sau poți dezlega legăturile
    Orionului?
  eng-WEBP: “Can you bind the cluster of the Pleiades, or loosen the cords of Orion?
  eng-FBV: Can you tie together the stars of the Pleiades? Can you loosen the belt
    of the Orion constellation?
  nld-1939: Kunt gij de banden der Plejaden knopen, Of de boeien van de Orion slaken;
  nch-BL: “¿Huelis ta tiquintzacuilis nopa sitalime Pléyades para ma ayecmo nejnemica?
    ¿O huelis tiquintojtomas nopa sitalime cati inintoca Orión para ayecmo ma mocahuaca
    tatzquitoque?
  vie-1934: Ngươi có thế riết các dây chằng Sao rua lại, Và tách các xiềng Sao cầy
    ra chăng?
  hin-CV: “अय्योब, क्या तुम कृतिका नक्षत्र के समूह को परस्पर गूंथ सकते हो, अथवा मृगशीर्ष
    के बंधनों को खोल सकते हो?
  spa-BES: ¿Puedes arreglar un cúmulo de estrellas, o soltar los cordones de Orión?
  tdx-tdx: Lefe’ o feheñe hao o silisili’ i Kimào, ndra ampibalaheñe ty vahots’ i
    Kesileo?
  tha-KJV: เจ้​ามัดหมู่ดาวลูกไก่​ให้​เป็นกลุ่มได้​หรือ หรือแก้เครื่องผูกหมู่ดาวไถได้​หรือ
  por-BR-2018: Podes tu atar as cadeias das Plêiades, ou desatar as cordas do Órion?
  deu-ELO: Kannst du knüpfen das Gebinde des Siebengestirns, oder lösen die Fesseln
    des Orion?
  eng-WYC-2018: Whether thou shalt be able to join together [the] shining stars (called)
    Pleiades, that is, the seven stars, either thou shalt be able to destroy the compass
    of Arcturus? (or shalt thou be able to destroy the orbit of Orion?)
  epo-epo: Ĉu vi povas ligi la ligilon de la Plejadoj? Aŭ ĉu vi povas malligi la ligon
    de Oriono?
  uig-PIN: «Ⱪǝlb yultuzlar topi»ning baƣlimini baƣliyalamsǝn? Orionning rixtilirini
    boxitalamsǝn?
  beo-beo: 'Di da Balia:idese gasumuni ili dodobole la:la:gimusa: dawa:bela:? Di da
    Olione gasumuni la:la:gi fadegamusa: dawa:bela:?'
  tpi-OTNT: “Jop, ating yu inap long bungim wanpela lain sta na pasim ol i stap wantaim
    long wanpela hap bilong skai, a? Na ating yu inap lusim rop i pasim wanpela lain
    sta, na larim ol i go nabaut?
  hau-SA: “Za ka iya daure kyakkyawar kaza da ’ya’yanta? Ko za ka iya kunce igiyoyin
    mafarauci da kare da zomo?
  uig-LAT: «Qelb yultuzlar topi»ning baghlimini baghliyalamsen? Orionning rishtilirini
    boshitalamsen?
  nde-nde: Ungasibopha na isiLimela lesi esihle? Ungazithukulula yini izintambo zeziNja?
  ton-ton: “ʻOku ke faʻa puleʻi ʻe koe ʻae ngaahi mālohi melie ʻo Peliatisi, pe vete
    ʻae ngaahi haʻi ʻo Olioni?
  ces-1613: Zdali zavázati můžeš rozkoše Kuřátek, aneb stahování Orionovo rozvázati?
  eng-WMB: “Can you bind the cluster of the Pleiades, or loosen the cords of Orion?
  tam-TCV: “அழகான கார்த்திகை நட்சத்திரத்தை நீ இணைக்கமுடியுமோ? மிருகசீரிட நட்சத்திரத்தைக்
    கட்டவிழ்க்க உன்னால் முடியுமோ?
  ceb-ULB: Mahugtan ba nimo ang kadena sa Pleiades o usabon ang hikot sa Orion?
  pol-UBG: Czy możesz związać jasne gwiazdy Plejad albo rozluźnić więzy Oriona?
  agr-agr: “¡Yaya aidau ijumnag ayá duka ame dutikachuitme! ¡Tuja amechuitme yaya
    ijumnaju aidau sutu tutai, tunim tutai ditash kanakag aina nunú umikumek!
  kyc-kyc: Bui kingi Pelaetese lenge lapo karaminyi dupwa embame nyuo kambwa pyao
    mendakyapala bui kingi Orayone lenge karenge dupwana panda doko dopako pyuo nyuo
    alowa pingisi?
  urd-GVU: کیا تُو خوشۂ پروین کو باندھ سکتا یا جوزے کی زنجیروں کو کھول سکتا ہے؟
  deu-1912: Kannst du die Bande der sieben Sterne zusammenbinden oder das Band des
    Orion auflösen?
  kan-2017: ನೀನು ಕೃತ್ತಿಕೆಯ ಸರಪಣಿಯನ್ನು ಬಿಗಿದು, ಮೃಗಶಿರದ ಸಂಕೋಲೆಯನ್ನು ಬಿಚ್ಚುವೆಯಾ?
  yap-yap: Rayag rom ni ngam m’ag nga ta’bang fa medlip i t’uf ni kanog e Pleyades
    ngay, ara mpithig e ren’en ni ir e ke m’ag fare ulung i t’uf ni kanog e Orion
    ngay?
  hlt-MCSB: Airhitbom kah omngaih omloe te na hlaengtang tih buhol phueihrhui khaw
    na hlawt thai aya?
  mdy-ETH: «ፑንጫሮ ዦኦጎ ፔቴይዳ ኔ ቱካኒ ዳንዳዓ? ዛኣፖ ዦኦጋሢያ ጋሢንቲ ዓኣ ሱዞ ዱኡዛኒ ኔ ዳንዳዓ?
  twi-ASANTE: “Wobɛtumi de ahoma akyekyere Akokɔbaatan ne ne mma? Wobɛtumi asane Nwenwenente
    nhoma anaa?
  eng-WEBU: “Can you bind the cluster of the Pleiades, or loosen the cords of Orion?
  wal-wal: “Piliyaadisa geetettiya xoolinttetu citaa issippe gattada qachchanau danddayai?
    Ooriyoona geetettiya xoolinttetu citai qashettido wodoruwaa birshshanau danddayai?
  spa-PDDPT: ¿Podrás anudar las cadenas de las Pléyades o desatar las ligaduras de
    Orión?
  gun-gun: — Tyrã ndee teve rejokua kuaa Eixu jaxy-tata, e'ỹ vy rejora kuaa Hendy
    guaxu va'e ojokuaague?
  ilo-ULB: Mareppetmo kadi kadagiti kawar dagiti “Pleiades,” wenno mawarwarmo kadi
    dagiti galut ti “Orion”?
  kpg-kpg: Goe e mee di nnoo nia heduu Madaligi gi di gowaa e dahi, be e wwede di
    nnoo dela e daahi nia heduu Waga dogo dolu?
  uig-ARA: «قەلب يۇلتۇزلار توپى»نىڭ باغلىمىنى باغلىيالامسەن؟ ئورىئوننىڭ رىشتىلىرىنى
    بوشىتالامسەن؟
  sus-sus: «I tan nan tunbuie sa koore ma, kankan xa lu a yire a tofan ki ma?
  pon-2006: Ke kak salihpene usu kan me adaneki Pliadis, de sapwadada selipen Oraion
    kan?
  jae-jae: “Aôm kôtôm, gebe ôkic dam ŋawalô tôŋ ma ôŋgamboac i totili su me masi.
  ksd-ksd: I tale u vang pi una vi ra Kabatingtigur (Tabiara) ma ra vinau na palariam,
    Ba una pala ra vivi ai ra Tagul na Ubene?
  tur-YTC: Ülker takımyıldızını bağlayabilir misin, Ya da Orion'un bağlarını çözebilir
    misin?
  grc-BRENT: Συνῆκας δὲ δεσμὸν Πλειάδος, καὶ φραγμὸν Ὠρίωνος ἤνοιξας;
  ind-AYT: Dapatkah kamu mengikat rangkaian bintang Kartika, atau melepas belenggu
    bintang Belantik?
  nya-nya: “Kodi iwe ungayimitse kuyenda kwa nyenyezi? Kodi ungathe kuletsa kuyenda
    kwa nsangwe ndi akamwiniatsatana?
  hrv-hrv: Možeš li lancem vezati Vlašiće i razdriješiti spone Orionu,
  mps-mps: “Jop, nago te hǫ hani me deli sisinama, tama te dagalude deliba sisinama
    dąų walaibawe? Tama nago te hǫ hani me deligo bono pįsįganama, tama te hǫ
    dabe tedela pomainu yaibawe?
  tpi-tpi: “Jop, ating yu inap long bungim wanpela lain sta na pasim ol i stap wantaim
    long wanpela hap bilong skai, a? Na ating yu inap lusim rop i pasim wanpela lain
    sta, na larim ol i go nabaut?
  dan-1931: Knytter du Syvstjernens Bånd, kan du løse Orions Lænker?
  vie-OVCB: Con có thể di chuyển các vì sao— buộc chặt chòm sao Thất Tinh? Hoặc cởi
    dây trói chòm sao Thiên Lang không?
  guj-2017: આકાશના તારાઓને શું તું પકડમાં રાખી શકે છે? શું તું કૃતિકા અથવા મૃગશીર્ષનાં
    બંધ નક્ષત્રોને છોડી શકે છે?
  pon-2006A: Ke kak salihpene usu kan me adaneki Pliadis, de sapwadada selipen Oraion
    kan?
  por-BRBSL: “Você pode amarrar o conjunto das Plêiades, ou soltar as cordas de Orion?
  cth-cth: Baritca hah na pâkhueng thai teh, kangduetaphai rui hah na rathap thai
    maw.
  twi-twi: “Wubetumi de hama akyekyere Akokɔbeatan ne ne mma? Wubetumi asan Nyankrɛnte
    hama ana?
  hlt-hlt: Airhitbom kah omngaih omloe te na hlaengtang tih buhol phueihrhui khaw
    na hlawt thai aya?
  tbz-SIM: Siwɑ̃̀ɑ̃ kó tɛnúntɛ̀ sì nùú ntɛ̀ tu ɔ̃̀ntɛ? A bo nɑ kɛ́pítɛ́ kuhɔ̃ũ kùù
    sì pìítɑ́ɑ̀?
  msy-2020: “Jop, nɨ gavgavim ikɨ mɨkovezir taba akuvaghtɨ, da overiamɨn itir danganir
    vamɨran ikiam? Egh nɨ mɨkovezir bar avɨrir kam ikezir benim fɨrigh me ateghtɨ,
    me tintinibar mangam? Ti puvatɨgham.
  dop-dop: N pǝsǝɣɩ nɑ ń hɔkɔ ɩsɔtʋlʋŋɑsɩ*fɑ* nsi pɑ yɑɑ sɩ kɑntuɣu nɑ kʋ piyɑ tɔ.
    Yɑɑ ń hɛtɩ nsi pɑ yɑɑ sɩ hɑɣɑ nɑ kpɑcɑ nɑ yʋlʋ tɔ.
  azb-azb: Ülkər ulduzlarını bağlaya bilərsənmi? Orionun bağlarını aça bilərsənmi?
  eng-DBY: Canst thou fasten the bands of the Pleiades, or loosen the cords of Orion?
  hin-2017: “क्या तू कचपचिया का गुच्छा गूँथ सकता या मृगशिरा के बन्धन खोल सकता है?
  wol-KYG: Yaay faste genn dëllooñ gu ndaw gi ci digg asamaan? Am yaay yiwi dëllooñ
    gu mag ga mu dendal?
  eng-YLT: Dost thou bind sweet influences of Kimah? Or the attractions of Kesil dost
    thou open?
  eng-WYC-2017: Whether thou shalt be able to join together [the] shining stars Pleiades,
    that is, the seven stars, either thou shalt be able to destroy the compass of
    Arcturus?
  eng-WMBB: “Can you bind the cluster of the Pleiades, or loosen the cords of Orion?
  urd-GVH: क्या तू ख़ोशाए-परवीन को बाँध सकता या जौज़े की ज़ंजीरों को खोल सकता है?
  rug-rug: Boka pusi varigara ni goi sari ka zuapa pinopino ta pozae Peliadesi, babe
    rupahi sari iku pu pusidi sari na pinopino ta pozae Orioni?
  gaz-gaz: “Urjiiwwan babbareedoo Torbii jedhaman hidhuu ni dandeessaa? Yookaan hidhaa
    Urjii Sadee jedhamuu hiikuu ni dandeessaa?
  fra-LSG: Noues-tu les liens des Pléiades, Ou détaches-tu les cordages de l’Orion?
  yal-yal: “Nde nɔɛ sare kuru Dii Tɛmɛ Soloferene yɔlɔnxɔnna tugunɲɛ? I tan nɔɛ sare
    kuru Donsona lutin fulunɲɛ ba?
  haw-1868: E hiki anei ia oe ke hoopaa i na mea paa o na Huhui, A e kala ae paha
    i na mea paa o Oriona?
  arb-NAV: هَلْ تَرْبِطُ سَلاسِلَ الثُّرَيَّا، أَمْ تَفُكُّ عُقَدَ الْجَوْزَاءِ؟
  ewe-ewe: “Àte ŋu abla Atifieŋu siwo le keklẽma? Àte ŋu atu Avutɔ ƒe kawoa?
  eng-LEE: Canst thou bind together the chains of the Pleiades, or loosen the bands
    of Orion?
  asm-FB: তুমি জানো কৃত্তিকা নক্ষত্ৰৰ হাৰ গাঁথিব পাৰা? বা মৃগশীৰ্ষ নক্ষত্ৰৰ বান্ধ
    জানো সোলোকাব পাৰা?
  sus-A: «عِ تَن نَن تُنبُييٍ سَ كٌورٍ مَ، كَنكَن شَ لُ عَ يِرٍ عَ تٌقَن كِ مَ؟
  fra-SBL: « Pouvez-vous lier l'amas des Pléiades, ou détacher les cordes d'Orion ?
  hbo-hbo: הַֽ֭תְקַשֵּׁר מַעֲדַנֹּ֣ות כִּימָ֑ה אֹֽו־מֹשְׁכֹ֖ות כְּסִ֣יל תְּפַתֵּֽחַ׃
  kik-kik: “Wee-rĩ, wahota kuohania njata iria thaka cia Kĩrĩmĩra? Wahota kuohora
    mĩkanda ya njata iria ciĩtagwo Karaũ?
  fra-NCL: Est-ce toi qui serres les liens des Pléiades, ou pourrais-tu relâcher les
    chaînes d’Orion ?
  cek-AK: Kranghoih Pleiades cakaehnawk to qui hoi na zaeng thai maw? Nawnto kangpop
    Orion cakaehnawk ih qui to na khram thai maw?
  cuk-cuk: ”¿Sunna be niisgwamar-Pléyadesʼye-nugad danar-danar-naguega imake? ¿Sunna
    be niisgwamar-Oriónʼye-nugad aisakiega be imake?
  uig-CYR: «Қәлб юлтузлар топи»ниң бағлимини бағлаламсән? Орионниң риштилирини бошиталамсән?
  tel-2017: కృత్తిక నక్షత్రాలను నువ్వు బంధించగలవా? మృగశిరకు కట్లు విప్పగలవా?
  hat-BSA: “Èske ou konn mare chenn zetwal Pleiades yo, oswa lage kòd zetwal Orion
    yo?
  kos-kos: “Ya kom ku in kapriya un itu Pleiades nu sie, Ku tulala mwe lohl ma kapriya
    un itu Orion uh?
  hbo-WLC: הַֽ֭תְקַשֵּׁר מַעֲדַנּ֣וֹת כִּימָ֑ה אֽוֹ־מֹשְׁכ֖וֹת כְּסִ֣יל תְּפַתֵּֽחַ׃
  ibo-ibo: “Ị pụrụ ikechi agbụ niile nke Pleiades? Ị pụrụ ịtọpụ ihe nkechikọta Orion?
  ory-ory: ତୁମ୍ଭେ କି କୃତ୍ତିକା-ନକ୍ଷତ୍ରପୁଞ୍ଜ ବାନ୍ଧିପାର? ଓ ମୃଗଶୀର୍ଷର ବନ୍ଧନ ଫିଟାଇପାର?
  chk-chk: Ifa usun, ka tongeni rifengeni selin ewe mwuchiechien fü iter Mweriker,
    ika apichi selin ewe fü itan Öniön?
  rop-rop: Wal YAWEI bin kipgon tok, “Yu gin meigim detlot sta gulum Sebensista en
    Sospen jidan gudwei garram olabat grup?
  ukr-1871: Чи звязав би ти узол у Плеяди, чи розвязав би Орійона?
  deu-1951: Hast du die Bande des Siebengestirns geknüpft, oder kannst du die Fesseln
    des Orion lösen?
  eng-JPS: Canst thou bind the chains of the Pleiades, or loose the bands of Orion?
  srp-1865: Možeš li svezati miline vlašiæima? ili svezu štapima razdriješiti?
  lug-lug: “Oyinza okuziyiza okwakaayakana kwa Kakaaga, oba okutaggulula enkoba za
    Ntungalugoye?
  heb-heb: התקשר מעדנות כימה או משכות כסיל תפתח׃
  ben-IRV: তুমি কি কৃত্তিকা নক্ষত্রের হার গাঁথতে পার, অথবা কালপুরুষের বাঁধন খুলতে
    পার?
  pan-pan: “ਕੀ ਤੂੰ ਕੱਚਪਚਿਆਂ ਦੇ ਬੰਧਨਾਂ ਨੂੰ ਬੰਨ੍ਹ ਸਕਦਾ, ਜਾਂ ਸਪਤ੍ਰਿਖ ਦੇ ਰੱਸਿਆਂ ਨੂੰ ਖੋਲ੍ਹ
    ਸਕਦਾ ਹੈਂ?
  mya-JVB: သင်သည် ခိမ ကြယ်စု၏သာယာ စွာ ပြုပြင်ခြင်း ကို ချုပ်တည်း နိုင်သလော။ ကသိလ ကြယ်၏
    ချည်နှောင် ခြင်းကို ဖြည် နိုင်သလော။
  hmo-hmo: Hisiu ladana Kima be oi guia diba? O hisiu ladana Kesili be oi ese oi ruhaia
    diba?
  urd-urd: “क्या तू 'अक़्द — ए — सुरैया को बाँध सकता, या जब्बार के बंधन को खोल सकता
    है,
  rus-SYN: Можешь ли ты связать узел Хима и разрешить узы Кесиль?
  bqc-SIM: Ńyↄ̃ fↄ̃ saana pↄ́ kãaaoↄ kãaaa? Ńyↄ̃ fↄ̃ Saan kífɛ̃nɛnaↄ kɛ̃kↄ̃waa?
  tcz-CHONGTHU: Ahshi ho kitol ding dan khu nahil theija bombiel akoi ho khu alomma
    nakan theija, ahiloule juhei suhtum khu akhau nalhap kang thei ngaijem?
  mar-mar: तू कृत्तिकांना बांधून ठेवू शकशील का? तुला मृगशीर्षाचे बंध सोडता येतील का?
  qub-qub: «¿Gamchu shuntacasha caycächinqui ‹Pléyades› jutiyoj goyllarcunata, ‹Orión›
    jutiyoj goyllarcunatapis shuyni-cama?
  bqp-bqp: Ĩni fↄ̃ ǹ susunɛ mɛ̀n supplanↄ yĩ ǹ kakara yá? Ĩni fↄ̃ ǹ susunɛ azianↄ
    fãkↄ̃a yá?
  hat-hat: Ou ka mare zetwal Lapousiyè yo ansanm? Ou ka lage kòd ki kenbe zetwal Oryon
    yo ansanm?
  eng-BSB: Can you bind the chains of the Pleiades or loosen the belt of Orion?
  eng-WEBPB: “Can you bind the cluster of the Pleiades, or loosen the cords of Orion?
  kbq-kbq: Hagi Pleiadesie nehaza hanafitamima, monare'ma me'nea zana Jopuga seni
    nofitetira magopi anaki nezmantenka, Orioniema nehaza hnafitamima anaki zmante'nea
    nofira ahekanora hugahampi?
  nhe-BL: “¿Huelis ta tiquintzacuilis nopa sitlalime Pléyades para ma ayoc nejnemica?
    ¿O huelis tijmalacanis nopa sitlalime tlen inintoca Orión para ayoc ma mocahuaca
    tlatzquitoque?
  bus-bus: Nɛ́ fↄ̃ ǹ sↄsↄnɛ mɛ̀n swɛɛplaaanↄ yi ǹ kakↄ̃aↄ́? Nɛ́ fↄ̃ ǹ sↄsↄnɛ flɛ̃ngonↄ
    fãakↄ̃aↄ́?
  gub-BL: Aipo erepuner zahytata 7 àràpuhàràna'i her ma'e waàpixipixi haw rehe. Aipo
    erepuner kyhàhàm tàtà na'iruz zahytata uzeake ma'e waàpixi haw ikwaraw paw rehe.
  eng-DRA: Shalt thou be able to join together the shining stars the Pleiades, or
    canst thou stop the turning about of Arcturus?
