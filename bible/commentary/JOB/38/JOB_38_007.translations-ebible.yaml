verse: JOB.038.007
translations:
  mal-C: '@see-verse:JOB.038.006'
  deu-TKW: unter dem Jubel der Morgensterne allzumal, als alle Gottessöhne jauchzten?
  lin-lin: tango minzoto ya tongo ezalaki koyemba elongo mpe tango bana na Nzambe
    bazalaki koganga na esengo ?
  eng-LSV: In the singing together of [the] stars of morning, || When all [the] sons
    of God shout for joy?
  eng-GNV: 'When the starres of the morning praysed me together, and all the children
    of God reioyced:'
  eng-WEBSTER: When the morning stars sang together, and all the sons of God shouted
    for joy?
  nhw-BL: ¿Canque tiitztoya quema nochi nopa sitlalime huicayayaj ica paquilistli
    ica ijnaloc huan notequihuajcahua [38:7 Ipan hebreo quiijtohua ‘itelpocahua Toteco’.
    Xijtlachili nojquiya Gn. 6:2; Job 1:6, 2:1 huan Dn. 3:25. Camanalti tlen ángeles
    o itequihuajcahua Toteco.] tzajtziyayaj ica paquilistli para nechhueyichihuaj?
  swh-ONEN: wakati nyota za asubuhi zilipoimba pamoja, na malaika wote walipokuwa
    wakipiga kelele kwa furaha?
  bba-bba: Sɑɑ ye wɔllun ɡɔrɑdobɑ bɑ dɛsiru kɑrɑmɔ, mɑ n sɑ̃ɑre kperin tii yi nuku
    dobun womu mɔ̀ yɑm sɑ̃re bururu,
  eng-KJVCPB: When the morning stars sang together, And all the sons of God shouted
    for joy?
  cpy-cpy: Tema rootaki nantakiri paerani nowetsikan-taka-wori iroka kepatsi, rakishiyeen-kata-ha
    romampae-yani kiteje-takori ompokiropaeni, Tema thaamenteeyachani irika ronampiripaeni
    Tajorentsi.
  luo-luo: Chiengʼ mane sulwe mokinyi wer kanyakla kendo mane malaike duto kok gimor?
  meu-meu: '@see-verse:JOB.038.006'
  npi-ULB: कति बेला बिहानका ताराहरूले एकसाथ गाए, र परमेश्‍वरका सबै छोराहरूले आनन्‍दले
    चिच्‍च्याए ।
  yor-yor: nígbà náà àwọn ìràwọ̀ òwúrọ̀ jùmọ̀ kọrin pọ̀, tí gbogbo àwọn ọmọ Ọlọ́run
    hó ìhó ayọ̀?
  pes-OPCB: '@see-verse:JOB.038.006'
  tgl-ULB: nang magkakasamang kumanta ang mga bituin sa umaga at sumigaw sa galak
    ang lahat ng mga anak ng Diyos?
  cbu-NT: Nuw ashiranguri, tsangach ichingarusin washunand kis yaseerangusin, nuwapat
    sundaruri shambatkusin, íwar zamamtar ashiranganaya.
  hui-hui: Dindi ogoni pigane wabialu heangi yakundi bu hearume turu halu iba gana
    layagola dahuliyali hearume turu howa iba gana ladaga halu hene.
  mya-mya: နံနက်ကြယ်တို့သည် တညီတညွတ်တည်း သီချင်းဆို၍၊ ဘုရားသခင်သားအပေါင်းတို့သည် ဝမ်း
    မြောက်သဖြင့်၊ ကြွေးကြော်ကြစဉ်၊ တိုက်ထောင့်အထွဋ် ကျောက်ကို အဘယ်သူတင်ထားသနည်း။
  bod-N: དུས་དེར་ཐོ་རངས་སྐར་མས་མཉམ་མགུར་བླངས། ། དཀོན་མཆོག་ཕོ་ཉ་ ཀུན་གྱིས་དགའ་འབོད་བྱས།
    །
  sna-sna: panguva yaiimba nyeredzi dzamangwanani pamwe chete, uye vanakomana vaMwari
    vose vachipembera nomufaro?
  spa-BLM: cuando las estrellas de la mañana cantaban juntas, y todos los hijos de
    Dios gritaron de alegría?
  cac-cac: Ayic vanxo sq'uin̈ib'i d'a jun c'u chi', ix b'itan q'uen c'anal. Masanil
    eb' ángel, ix el yav eb' yuj tzalajc'olal.
  swh-ULB: wakati nyota za asubuhi zilipoimba pamoja na wana wote wa Mungu walipopiga
    kelele kwa furaha?
  bel-bel: пры ўсеагульнай радасьці ранішніх зорак, калі сыны Божыя ўсклікалі ад захапленьня?
  wed-wed: maranai maratomtom ubonai i wela tagogi, ma Bada ana anela ana morelanai
    i voepaepa ma i vigaragaraei?
  deu-ELBBK: als die Morgensterne miteinander jubelten und alle Söhne Gottes jauchzten?
  mbb-OT: Dutun he timpu, nesevaha te kegkanta is menge mekevugwas wey nemen-uruhuy
    te kegkelipey is langun he menge velinsuǥuen.
  mal-2015: അതിന്റെ അടിസ്ഥാനം ഏതിന്മേൽ ഉറപ്പിച്ചു? അല്ല, അതിന്റെ മൂലക്കല്ലിട്ടവൻ ആർ?
  rmc-rmc: sar o tosarutne čercheňa jekhetane giľavenas a savore aňjela radišagostar
    viskinenas?
  pes-OPV: هنگامی که ستارگان صبح باهم ترنم نمودند، و جمیع پسران خدا آوازشادمانی دادند؟
  ron-1924: атунч кынд стелеле диминеций избукняу ын кынтэрь де букурие ши кынд тоць
    фиий луй Думнезеу скотяу стригэте де веселие?
  aui-aui: noko raghanine, na raghani boribori kewokewodi tupadi sitawora patapata
    bi aneyaneya tupadi nuwamiise kiiravine sirukwatu?
  ben-OBCV: যখন শুকতারারা একসাথে গেয়ে উঠল ও স্বর্গদূতেরা সবাই আনন্দে চিৎকার করে উঠল?
  som-som: Markay xiddigaha aroorya isla wada heeseen, Oo ay carruurta Ilaah oo dhammu
    farxad la qayliyeen?
  lat-VUC: cum me laudarent simul astra matutina, et jubilarent omnes filii Dei?
  eng-ASVBT: When the morning stars sang together, And all the sons of God shouted
    for joy?
  ita-1885: Quando le stelle della mattina cantavano tutte insieme, E tutti i figliuoli
    di Dio giubilavano?
  eng-LXXUP: When the stars were made, All my angels praised me with a loud voice.
  eng-ULB: when the morning stars sang together and all the sons of God shouted for
    joy?
  spa-VBL: cuando las estrellas de la mañana cantaron juntas y todos los ángeles gritaban
    de alegría.
  fra-_FOB: Quand les étoiles du matin poussaient ensemble des cris de joie, et les
    fils de Dieu, des acclamations?
  mal-mal: അതിന്റെ അടിസ്ഥാനം ഏതിന്മേൽ ഉറപ്പിച്ചു? അല്ല, അതിന്റെ മൂലക്കല്ലിട്ടവൻ ആര്?
  urd-GVR: us waqt jab subah ke sitāre mil kar shādiyānā bajā rahe, tamām farishte
    ḳhushī ke nāre lagā rahe the?
  suz-BL: मेना सुनी ङा सोरुलपुकीमी कालेम कुम्‍सो पाम्‍तेक्‍म। मिनु स्‍वर्गम बाक्‍ब
    नेल्‍ल ग्‍येरसीशा ग्रीतेक्‍म। भजन संग्रह १९:२; अय्‍युब १:६
  eng-NOY: When the morning stars sang together, And all the sons of God shouted for
    joy?
  ita-1927: quando le stelle del mattino cantavan tutte assieme e tutti i figli di
    Dio davan in gridi di giubilo?
  ckb-ckb: کاتێک ئەستێرەکانی بەرەبەیان پێکەوە هاواری خۆشییان دەکرد و هەموو فریشتەکان
    هوتافیان دەکێشا؟
  eng-BBE: When the morning stars made songs together, and all the sons of the gods
    gave cries of joy?
  kan-OKCV: ಉದಯದ ನಕ್ಷತ್ರಗಳು ಕೂಡಿ ಹಾಡುತ್ತಿರುವಾಗ, ದೇವದೂತರೆಲ್ಲರೂ ಹರ್ಷಧ್ವನಿಮಾಡುತ್ತಿರುವಾಗ,
    ಭೂಮಿಗೆ ಮೂಲೆಗಲ್ಲು ಹಾಕಿದವರಾರು?
  tam-2017: அப்பொழுது விடியற்காலத்து நட்சத்திரங்கள் ஒன்றாகப்பாடி, தேவமகன்கள் எல்லோரும்
    கெம்பீரித்தார்களே.
  spa-RV-1909: Cuando las estrellas todas del alba alababan, y se regocijaban todos
    los hijos de Dios?
  ron-BTF: Când stelele dimineții cântau împreună și toți fiii lui Dumnezeu strigau
    de bucurie?
  eng-WEBP: when the morning stars sang together, and all the sons of God shouted
    for joy?
  eng-FBV: when the stars of the morning sang together and all the angels shouted
    for joy.
  nld-1939: Onder het gejuich van het koor der morgensterren, Het jubelen van de zonen
    Gods?
  nch-BL: ¿Canque tiitztoya quema nochi nopa sitalime huicayayaj ica paquilisti ica
    ijnaloc huan noilhuicac ejcahua tzajtziyayaj ica paquilisti para techhueyichihuase?
  vie-1934: Trong khi ấy các sao mai đồng hát hòa nhau, Và các con trai Đức Chúa Trời
    cất tiếng reo mừng.
  hin-CV: जब निशांत तारा सहगान में एक साथ गा रहे थे तथा सभी स्वर्गदूत उल्लासनाद कर
    रहे थे, तब कहां थे तुम?
  spa-BES: ¿Cuando las estrellas de la mañana hicieron canciones juntas, y todos los
    hijos de Dios dieron gritos de alegría?
  tdx-tdx: Ie hene nitrao-pisaboañe o vasia-maraiñeo vaho fonga nipoñak’ an-drebeke
    o anan’ Añahareo.
  tha-KJV: ในเมื่อดาวรุ่งแซ่ซ้องสรรเสริญ และบรรดาบุตรชายทั้งหลายของพระเจ้าโห่ร้องด้วยความชื่นบาน
  por-BR-2018: Quando as estrelas do amanhecer cantavam alegremente juntas, e todos
    os filhos de Deus jubilavam?
  deu-ELO: Oder wer hat ihren Eckstein gelegt, als die Morgensterne miteinander jubelten
    und alle Söhne Gottes jauchzten?
  eng-WYC-2018: when the morrow stars praised me together, and all the sons of God
    sang joyfully?
  epo-epo: Dum komuna glorkantado de la matenaj steloj Kaj ĝojkriado de ĉiuj filoj
    de Dio?
  uig-PIN: '@see-verse:JOB.038.006'
  beo-beo: Osobo bagade hahamoi eso hehebolo amoga gasumuni huluane da gilisili gesami
    hea:lalu. Amola Hebene esalebe fi huluane da hahawaneba:le, wele sia:i.
  tpi-OTNT: Long taim dispela wok i kirap, ol sta i bin lukim na ol i amamas na singim
    song, na ol ensel i amamas na singaut.
  hau-SA: yayinda taurarin safe suke waƙa tare dukan mala’iku kuma suka yi sowa don
    farin ciki.
  uig-LAT: '@see-verse:JOB.038.006'
  nde-nde: lapho izinkanyezi zokusa zazihlabelela kanyekanye lezingilosi zonke zamemeza
    ngentokozo?
  ton-ton: ‌ʻAia naʻe hiva fiefia fakataha ai ʻae ngaahi fetuʻu ʻoe pongipongi, pea
    kalanga fakafiefia ai ʻae ngaahi foha kotoa pē ʻoe ʻOtua?
  ces-1613: Když prozpěvovaly spolu hvězdy jitřní, a plésali všickni synové Boží?
  eng-WMB: when the morning stars sang together, and all the sons of God shouted for
    joy?
  tam-TCV: அப்பொழுது விடிவெள்ளிகள் ஒன்றாகக்கூடி பாட்டுப்பாடின; இறைத்தூதர்கள் ஒன்றுகூடி
    மகிழ்ச்சியால் ஆர்ப்பரித்தனரே.
  ceb-ULB: sa dihang nanag-awit ang mga bituon sa kabuntagon ug ang tanang anak sa
    Dios nanaghugyaw sa kalipay?
  pol-UBG: Gdy gwiazdy poranne razem śpiewały i radowali się wszyscy synowie Boży?
  agr-agr: Kashikmas pegkejan etsantug jiinama nuniai, yaya aidau aents ijunag kantamaina
    numamtuk kantamiagtai, ángel aidau nantsemianum nuaduik amek atsuyume.
  kyc-kyc: Yuu gii yangama dokopa bui dupwa kenane pyao nyuo malu palyiyaminyi dokopa
    yake panda karenge dupwa rae maiyuo pii porakaeyo ketae leyami.
  urd-GVU: اُس وقت جب صبح کے ستارے مل کر شادیانہ بجا رہے، تمام فرشتے خوشی کے نعرے
    لگا رہے تھے؟
  deu-1912: da mich die Morgensterne miteinander lobten und jauchzten alle Kinder
    Gottes?
  kan-2017: ಮುಂಜಾನೆ ನಕ್ಷತ್ರಗಳು ಒಟ್ಟಾಗಿ ಉತ್ಸಾಹ ಧ್ವನಿಯೆತ್ತುತ್ತಾ ದೇವಕುಮಾರರೆಲ್ಲರೂ ಆನಂದ
    ಘೋಷಮಾಡುತ್ತಾ ಇರಲು,
  yap-yap: Be puf e woch e rofen nem me tang e pi t’uf u ta’bang, ma gubin pi chon
    e tharmiy e ra tolul niged e felfelan’.
  hlt-MCSB: Mincang aisi rhoek rhenten tamhoe uh tih Pathen ca rhoek boeih yuhui uh.
  mdy-ETH: ካሪፆ ዦኦጋሢ ፔቱሞና ዓይናዻኣና ኪኢታንቻ ቢያ ዒላሻኣና ኔኤኒ ዓንካዳይ?»
  twi-ASANTE: ɛberɛ a anɔpa nsoromma bɔɔ mu too dwom, na abɔfoɔ nyinaa de anigyeɛ
    teaam no?
  eng-WEBU: when the morning stars sang together, and all the sons of God shouted
    for joy?
  wal-wal: He gallassi maallado xoolintteti issippe yexxidoogaanne kiitanchchati ubbai
    ufaissau ililidoogaa neeni erai?
  spa-PDDPT: cuando las estrellas del alba alababan juntas, y todos los hijos de ʼElohim
    gritaban de júbilo?
  gun-gun: Ha'e va'e jave py ma jaxy-tata ko'ẽ rai'i javegua ovy'a ete reve oporaei
    okuapy, ha'e Nhanderuete ra'y kuery ikuai va'e oguerovy'a okuapy.
  ilo-ULB: idi nagkanta dagiti bituen iti agsapa ken idi nagpukkaw gapu iti rag-o
    dagiti amin nga annak ti Dios?
  kpg-kpg: I di heniheni di laangi deelaa, nia heduu o di luada gu dadaahili i di
    gowaa e dahi, digau di langi gu wwolowwolo tenetene.
  uig-ARA: '@see-verse:JOB.038.006'
  sus-sus: Nde na raba tunbuie to nu e sɛɛwɛ xui itema, malekɛ bɛɛtibae fan to nu
    n xili matɔxɔma?»
  pon-2006: Nin sohrahn en tepin ahnsowo usu kan wiakihteieu kokoul, oh sapwellime
    tohnleng kan ngisingiski ar peren.
  jae-jae: gêdêŋ taŋ utitêna sêjam wê lambiŋŋa ma lau undambêŋa sêjam lasê totêntac
    ŋajamgeŋ naŋ.
  ksd-ksd: Ba ra umana tagul na lar dia ga kakailai varurung, Ma ra lavur natu i God
    dia ga kukukula na gugu?
  tur-YTC: Sabah yıldızları birlikte ezgi söylerken, Ve bütün Tanrı oğulları sevinçle
    haykırırken?
  grc-BRENT: Ὅτε ἐγενήθησαν ἄστρα, ᾔνεσάν με φωνῇ μεγάλῃ πάντες ἄγγελοί μου.
  ind-AYT: ketika bintang-bintang fajar bernyanyi bersama, dan semua anak Allah bersorak-sorai?
  nya-nya: pamene nyenyezi za kummawa zinkayimba pamodzi ndipo angelo onse a Mulungu
    ankafuwula mokondwa?
  hrv-hrv: dok su klicale zvijezde jutarnje i Božji uzvikivali dvorjani?
  mps-mps: Tama te sę ebo si da, te dagalu hǫ dabe dwagi yai homu pemene elama,
    balia po wai dao. Tama te ensel dabego me dwagi yai homu pemene elama, hae wali.”
  tpi-tpi: Long taim dispela wok i kirap, ol sta i bin lukim na ol i amamas na singim
    song, na ol ensel i amamas na singaut.
  dan-1931: mens Morgenstjernerne jubled til Hobe, og alle Gudssønner råbte af Glæde?
  vie-OVCB: trong lúc các sao mai hợp ca và các thiên thần reo mừng?
  guj-2017: કે જ્યારે પ્રભાતના તારાઓએ સાથે ગીત ગાયું, અને સર્વ ઈશ્વરના પુત્રો આનંદથી
    પોકાર કર્યો?
  pon-2006A: Nin sohrahn en tepin ahnsowo usu kan wiakihteieu kokoul, oh sapwellime
    tohnleng kan ngisingiski ar peren.
  por-BRBSL: quando as estrelas da manhã cantavam juntas, e todos os filhos de Deus
    gritaram de alegria?
  cth-cth: Tempalo âsinaw hah cungtalah la a sak awh navah, Cathut e capanaw teh lunghawi
    hoi hram awh hoeh maw.
  twi-twi: bere a anɔpa nsoromma bɔɔ mu too dwom, na abɔfo nyinaa de anigye teɛɛ mu
    no?
  hlt-hlt: Mincang aisi rhoek rhenten tamhoe uh tih Pathen ca rhoek boeih yuhui uh.
  tbz-SIM: Sikṹnwentɛ́wɑ̃̀ɑ̃ do diè ndìì mɔ̀nnì ditĩ̀nnì, diwɛ̀ì do bo dìì mɔ̀nnì
    Kuyie ntɔ̃rɛ̀ kɛ̀ yɛ̀ ìú.
  msy-2020: Ingangarir kam otozir dughiamɨn, mɨkoveziba an ganigha bar akongegha ighiabagh
    amima, enselba dia bar akonge.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ tɑnɑŋ ɩsɔtʋlʋŋɑsɩ yookɑɣɑ yontu, nɑ ɩsɔtɑɑ yǝlɑɑ nɑ́ɑ́ wilitiɣinɑ
    lɑŋhʋlʋmlɛ.
  azb-azb: Onda dan ulduzları birgə nəğmə oxuyurdu, Bütün ilahi varlıqlar sevincdən
    haray salırdı.
  eng-DBY: When the morning stars sang together, and all the sons of God shouted for
    joy?
  hin-2017: जबकि भोर के तारे एक संग आनन्द से गाते थे और परमेश्वर के सब पुत्र जयजयकार
    करते थे?
  wol-KYG: ba biddiiwi njël sarxolleendoo, goney Yàlla yépp xaacoondoo?
  eng-YLT: In the singing together of stars of morning, And all sons of God shout
    for joy,
  kne-kne: Sin parbangon di agew ay doy, nan-es-esa ay nankanta din tatalaw ya nanbogaw
    din aanghel gapo si ragsak da.
  eng-WYC-2017: when the morrow stars praised me together, and all the sons of God
    sang joyfully?
  eng-WMBB: when the morning stars sang together, and all the sons of God shouted
    for joy?
  urd-GVH: उस वक़्त जब सुबह के सितारे मिलकर शादियाना बजा रहे, तमाम फ़रिश्ते ख़ुशी
    के नारे लगा रहे थे?
  rug-rug: sipu korapa kera sari na pinopino pana munumunu, meke sari na mateana si
    kukili qetuqetu?
  gaz-gaz: Kunis yeroo bakkalchoonni barii walii wajjin faarfatanitti, yeroo ilmaan
    Waaqayyoos ililchanitti ture.
  fra-LSG: Alors que les étoiles du matin éclataient en chants d’allégresse, Et que
    tous les fils de Dieu poussaient des cris de joie?
