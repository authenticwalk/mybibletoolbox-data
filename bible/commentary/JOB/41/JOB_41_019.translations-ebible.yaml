verse: JOB.041.019
translations:
  mal-C: അതിന്റെ വായിൽനിന്ന് തീപ്പന്തം ബഹിർഗമിക്കുന്നു; അതിൽനിന്ന് തീപ്പൊരികൾ മിന്നിച്ചിതറുന്നു.
  deu-TKW: Es achtet das Eisen für Stroh, für wurmstichig Holz das Erz.
  lin-lin: Emonaka ebende lokola lititi, bronze lokola nzete epola.
  eng-LSV: Flames go out of his mouth, sparks of fire escape.
  eng-GNV: 'The archer canot make him flee: ye stones of the sling are turned into
    stubble vnto him:'
  eng-WEBSTER: Out of his mouth go burning lamps, and sparks of fire dart forth.
  nhw-BL: Ipan icamac quisa miyac tlitl huan tlimoyotl.
  swh-ONEN: Mienge iwakayo humiminika kutoka kinywani mwake; cheche za moto huruka
    nje.
  bba-bba: Gɑ rɑ sisu ɡɑrisiwɑ nɡe yɑkɑsu. Sii ɡɑndu mɑɑ nɡe dɑ̃ɑ te tɑ kɔ̃sɑ.
  eng-KJVCPB: Out of his mouth go burning lamps, And sparks of fire leap out.
  luo-luo: Mach makakni kaachiel gi pilni mach wuok e dhoge.
  meu-meu: Uduna lalona amo lahi hururu-hururudia e lasimu, bona kimoremore danu e
    roho lasimu.
  npi-ULB: त्यसको मुखबाट बलिरहेका राँकोहरू, आगोका झिल्काहरू बाहिर निस्कन्छन् ।
  yor-yor: Láti ẹnu rẹ ni ọ̀wọ́-iná ti jáde wá, ìpẹ́pẹ́ iná a sì ta jáde.
  pes-OPCB: از دهانش آتش زبانه می‌کشد.
  tgl-ULB: Mula sa bibig niya ay mga nag-aapoy na sulo, ang mga kislap ng apoy ay
    nagtatalsikan.
  cbu-NT: Kukushsha sumas ashiru kurakurtaru, shitungta, shitungta ashishtangat ashkiya.
  hui-hui: Ibunaga ne harigahabi howa ira hungu kiau latagi howa dido lalu purogo
    laga.
  mya-mya: ပစပ်ထဲက မီးရူးထွက်၍ မီးပွါးတို့လည်း လွင့်ကြ၏။
  bod-N: དེ་ཡི་ཁ་ནས་འབར་བའི་དཔལ་འབར་ཐོན། ། མེ་སྟག་རྣམས་ནི་དེ་ནས་རྒྱང་རིང་འཕུར། །
  sna-sna: Mazhenje omoto anoyerera achibva mumuromo mayo; zvimvari zvomoto zvinobarikira
    kunze.
  spa-BLM: De su boca salen antorchas ardientes. Saltan chispas de fuego.
  cac-cac: A d'a yol sn̈i' noc' tz'elta c'ac', spucb'at icha namix c'ac',
  swh-ULB: Ndani ya mdomo wake hutoka miali ya mwanga, chembe za moto huruka nje.
  bel-bel: Жалеза ён мае за салому, медзь - за гнілое дрэва.
  deu-ELBBK: Das Eisen achtet er für Stroh, das Kupfer für faules Holz.
  mbb-OT: Ibpelepew zin is hapuy puun te vèbè din,
  mal-2015: അതിന്റെ വായിൽനിന്നു തീപ്പന്തങ്ങൾ പുറപ്പെടുകയും തീപ്പൊരികൾ തെറിക്കയും ചെയ്യുന്നു.
  rmc-rmc: O trast leske hin sar o phus, o brondzos sar o kirno kašt.
  pes-OPV: از دهانش مشعلها بیرون می‌آید وشعله های آتش برمی جهد.
  ron-1924: Дин гура луй цышнеск флэкэрь, скапэрэ скынтей де фок дин еа.
  ben-OBCV: তার মুখ থেকে আগুনের শিখা প্রবাহিত হয়; সবেগে অগ্নিস্ফুলিঙ্গ নিক্ষিপ্ত
    হয়।
  som-som: Afkiisa waxaa ka soo baxa wax ololaya, Oo waxaa ka soo duula dhimbiilo
    dab ah.
  lat-VUC: 'Non fugabit eum vir sagittarius: in stipulam versi sunt ei lapides fundæ.'
  eng-ASVBT: Out of his mouth go burning torches, And sparks of fire leap forth.
  ita-1885: Della sua gola escono fiaccole, Scintille di fuoco ne sprizzano.
  eng-LXXUP: For he considers iron as chaff, And brass as rotten wood.
  eng-ULB: Out of his mouth go burning torches, sparks of fire leap out.
  spa-VBL: De su boca salen llamas y chispas de fuego.
  fra-_FOB: De sa bouche sortent des lueurs, et s'échappent des étincelles de feu.
  mal-mal: അതിന്റെ വായിൽനിന്ന് തീപ്പന്തങ്ങൾ പുറപ്പെടുകയും തീപ്പൊരികൾ തെറിക്കുകയും
    ചെയ്യുന്നു.
  urd-GVR: Us ke muṅh se mashāleṅ aur chingāriyāṅ ḳhārij hotī haiṅ,
  suz-BL: मेको आ शोव़ रे रांको नु मी आ फिलीङगो ग्रूनीम।
  eng-NOY: Out of his mouth go flames, And sparks of fire leap forth.
  ita-1927: (H41-11) Dalla sua bocca partono vampe, ne scappan fuori scintille di
    fuoco.
  ckb-ckb: لە دەمیەوە بڵێسەی ئاگر دێتە دەرەوە، پریشکی ئاگری لێ دەبێتەوە.
  eng-BBE: Out of his mouth go burning lights, and flames of fire are jumping up.
  kan-OKCV: ಅದರ ಬಾಯಿಂದ ಉರಿಯುವ ದೀಪಗಳು ಹೊರಡುತ್ತವೆ; ಬೆಂಕಿಯ ಕಿಡಿಗಳು ಹಾರುತ್ತವೆ.
  tam-2017: அதின் வாயிலிருந்து எரிகிற பந்தங்கள் புறப்பட்டு, நெருப்புப்பொறிகள் பறக்கும்.
  spa-RV-1909: De su boca salen hachas de fuego; centellas de fuego proceden.
  ron-BTF: Din gura lui ies lămpi arzătoare și scântei de foc sar afară.
  eng-WEBP: Out of his mouth go burning torches. Sparks of fire leap out.
  eng-FBV: Flames pour from its mouth, sparks of fire shoot out.
  nld-1939: Uit zijn muil steken toortsen, En schieten vuurvonken uit;
  nch-BL: Ipan icamac quisa miyac tit huan timoyot.
  vie-1934: (041-10) Những ngọn lửa nhoáng từ miệng nó, Và các đám lửa phun ra.
  hin-CV: उसके मुख से ज्वलंत मशालें प्रकट रहती; तथा इनके साथ चिंगारियां भी झड़ती रहती
    हैं.
  spa-BES: De su boca salen las luces encendidas, y las llamas de fuego saltan.
  tdx-tdx: Atao’e ho boka maike ty viñe, naho hatae voroke ty torisìke.
  tha-KJV: คบเพลิงออกมาจากปากของมัน ประกายไฟกระโดดออกมา
  por-BR-2018: De sua boca saem tochas, faíscas de fogo saltam dela.
  deu-ELO: (041:10) Aus seinem Rachen gehen Fackeln, sprühen feurige Funken hervor.
  eng-WYC-2018: Lights come forth of his mouth, as brands of fire, that be kindled.
    (Lightnings come forth from his mouth, like kindled firebrands.)
  epo-epo: El ĝia buŝo eliras torĉoj, Elkuras flamaj fajreroj.
  uig-PIN: Uning aƣzidin otlar qiⱪip turidu; Ot uqⱪunliri sǝkrǝp qiⱪidu.
  beo-beo: Ea lafidili, lalu gona:su agoai gadili ahoa. Amola ea lafidili, lalu geso
    bagohame gadili ahoa.
  tpi-OTNT: Paia i save kamap long maus bilong en na ol liklik hap paia i sut i go
    nabaut.
  hau-SA: Wuta tana fitowa daga bakinta; tartsatsin wuta suna fitowa,
  uig-LAT: Uning aghzidin otlar chiqip turidu; Ot uchqunliri sekrep chiqidu.
  nde-nde: Amalangabi omlilo alavuka emlonyeni wakhe; inhlansi zomlilo ziqhatsha ziphuma
    khona.
  ton-ton: ‌ʻOku ʻalu atu mei hono ngutu ʻae ngaahi maama ulo, ʻoku puna mei ai kituʻa
    ʻae ngaahi kalofiama.
  ces-1613: Nezahání ho střela, v stéblo obrací se jemu kamení prakové.
  eng-WMB: Out of his mouth go burning torches. Sparks of fire leap out.
  tam-TCV: அதின் வாயிலிருந்து நெருப்புத் தணல்கள் புறப்பட்டு, நெருப்புப் பொறிகளும்
    பறக்கும்.
  ceb-ULB: Nagagawas gikan sa iyang baba ang nagkalayo nga mga sulo, daw nangambak
    ang siga sa kalayo.
  pol-UBG: Z jego paszczy wychodzą pochodnie, tryskają iskry ognia.
  agr-agr: “Niina nujinia jii keeka jiinui, tuja nunú jii kega nuwiya yantsagtuk jiinainawai.
  kyc-kyc: Banya nenge kata dokona isare uliyapu nyuo yanga paupau lao epo dee lelenge
    dupwa lele pyale pyuo nyisa epo penge.
  urd-GVU: اُس کے منہ سے مشعلیں اور چنگاریاں خارج ہوتی ہیں،
  deu-1912: '[41:11] Aus seinem Munde fahren Fackeln, und feurige Funken schießen
    heraus.'
  kan-2017: ಬಾಯೊಳಗಿಂದ ಕೊಳ್ಳಿಗಳು ಹೊರಡುವವು, ಬೆಂಕಿಕಿಡಿಗಳು ಹಾರುವವು.
  yap-yap: Ma be wear e daramram u lan l’ugun, ni be madardar e nifiy riy.
  hlt-MCSB: A ka lamkah hmaithoi thoeng tih hmai hli coe.
  mdy-ETH: ዻንጋፓ ዒዛኮ ታሚ ሎስታ ኬስካኔ፤ ታሚ ቄንሢያ ፂንቂ ጴዻኔ።
  twi-ASANTE: Egyatɛn turi firi nʼanom na nsramma turituri firi mu.
  eng-WEBU: Out of his mouth go burning torches. Sparks of fire leap out.
  wal-wal: A doonaappe tamaa lacoi kiyees; tamaikka piridi wodhdhees.
  spa-PDDPT: De la parte posterior de su boca salen llamaradas y se escapan centellas
    de fuego.
  gun-gun: Ijuru gui ma oẽ 'rã hendy va'e, ixugui tata raviju opo 'rã.
  ilo-ULB: Iti ngiwatna, rumuar ti kasla umap-apuy a pagsilawan, aglalagto a rummuar
    dagiti rissik ti apuy.
  kpg-kpg: Di ulaula e puu mai i lodo dono ngudu, gei nia modogologolo ahi e llele mai
    gi daha.
  uig-ARA: ئۇنىڭ ئاغزىدىن ئوتلار چىقىپ تۇرىدۇ؛ ئوت ئۇچقۇنلىرى سەكرەپ چىقىدۇ.
  sus-sus: Wure luxi nɛ a bɛ alɔ sɛxɛ, yɔxui lu a bɛ alɔ wuri bɔrɔxi.
  pon-2006: Mpwulen kisiniei kin lulsang nan ewe, rasehng mwoalus mwehl en nan uhmw.
  jae-jae: Jawaô gêlaŋ-gêlaŋ kêsa eŋ awasuŋ ma ja tomôsi-tomôsi gêlôb kêsa gêmêŋ.
  ksd-ksd: A birao i irop kan ra ngiene, Ma ra umana pitil na iap dia pitil rikai.
  tur-YTC: Ağzından alevli meşaleler çıkar. Ateş kıvılcımları sıçrar.
  grc-BRENT: Ἥγηται μὲν γὰρ σίδηρον ἄχυρα, χαλκὸν δὲ ὥσπερ ξύλον σαθρόν.
  ind-AYT: (41-10) Dari mulutnya keluar obor yang menyala-nyala, dan percikan-percikan
    api memancar keluar.
  nya-nya: Mʼkamwa mwake mumatuluka nsakali zamoto ndipo mumathetheka mbaliwali zamoto.
  hrv-hrv: Poput slame je za njega željezo, mjed je k'o drvo iscrvotočeno.
  mps-mps: Isi agai keledu pedalama, tama dwasianu isi subigila bola pabo dao.
  tpi-tpi: Paia i save kamap long maus bilong en na ol liklik hap paia i sut i go
    nabaut.
  dan-1931: Buens Søn* slår den ikke på Flugt, Slyngens Sten bliver Strå for den,
    { [*Pilen.] }
  vie-OVCB: Miệng nó phun ngọn lửa cháy như đuốc; với những tia lửa rợn người.
  guj-2017: તેના મુખમાંથી અગ્નિની જ્વાળાઓ નીકળે છે, અને અગ્નિની ચિનગારીઓ બહાર આવે
    છે.
  pon-2006A: Mpwulen kisiniei kin lulsang nan ewe, rasehng mwoalus mwehl en nan uhmw.
  por-BRBSL: Out de sua boca vão tochas ardentes. Centelhas de fogo saltam para fora.
  cth-cth: A kâko hoi hmaito angnae a tâco teh, hmaitali a tangpei.
  twi-twi: Agyatɛn turuw fi nʼanom na nsramma turuturuw fi mu.
  hlt-hlt: A ka lamkah hmaithoi thoeng tih hmai hli coe.
  tbz-SIM: Fɛ borɛ̀ timɑ́tì dònnɛ̀ timútì nti, fɛ borɛ̀ disɔɔwũɔ̃̀ nɛ̀ kudɔú kùù dùrí
    dɛ̀ í cɑ̃́ɑ̃́.
  msy-2020: Avir mɨzariaba an akatorimɨn otivaghira, bɨaghira tintinibar zui.
  dop-dop: Nyǝɣǝlʋɣʋ wɛ-kʋɣʋ teitei kɛ́ ɩsɩɩ keemɑɣɑ. Nɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nɑ́ɑ́
    wɛɛ-kʋ ɩsɩɩ tɑɑʋ kʋpʋkʋɣʋ.
  azb-azb: Ağzından alovlu məşəllər çıxır, Qığılcımlar saçılır.
  eng-DBY: 'Out of his mouth go forth flames; sparks of fire leap out:'
  hin-2017: उसके मुँह से जलते हुए पलीते निकलते हैं, और आग की चिंगारियाँ छूटती हैं।
  wol-KYG: Weñ gu ñuul di ko saf um mboob, xànjar niru ko matt mu nëb.
  eng-YLT: Out of his mouth do flames go, sparks of fire escape.
  eng-WYC-2017: Lights come forth of his mouth, as brands of fire, that be kindled.
  eng-WMBB: Out of his mouth go burning torches. Sparks of fire leap out.
  urd-GVH: उसके मुँह से मशालें और चिंगारियाँ ख़ारिज होती हैं,
  rug-rug: Na vura ia na nika sa ṉuzuna, meke pidaladi na kapi si tapuru vura.
  gaz-gaz: Afaan isaa keessaa arraba ibiddaatu baʼa; qaanqeenis afaan isaa keessaa
    ni faffacaʼa.
  fra-LSG: La flèche ne le met pas en fuite, Les pierres de la fronde sont pour lui
    du chaume.
  yal-yal: Wuren luxi nɛn a tan xa alo sɛxɛna, sulana alo wudi kunxina.
  haw-1868: Mailoko mai o kona waha hele aku na lapalapa, A lele aku na huna ahi.
  arb-NAV: مِنْ فَمِهِ تَخْرُجُ مَشَاعِلُ مُلْتَهِبَةٌ، وَيَتَطَايَرُ مِنْهُ شَرَارُ
    نَارٍ،
  ewe-ewe: Dzoxiwo dona tso eƒe nu me, eye nenema kee nye dzo ƒe aɖewo hã.
  eng-LEE: (41:11) Out of his mouth issue burning torches, sparks of fire escape [therefrom].
  asm-FB: তাৰ মুখৰ পৰা জ্বলি থকা জোঁৰ বাহিৰ হয়; জুইৰ ফিৰিঙটি ওলায়।
  sus-A: وُرٍ لُشِ نّ عَ بّ عَلْ سّشّ، يْشُي لُ عَ بّ عَلْ وُرِ بْرْشِ.
  fra-SBL: De sa bouche sortent des torches enflammées. Des étincelles de feu jaillissent.
  hbo-hbo: יַחְשֹׁ֣ב לְתֶ֣בֶן בַּרְזֶ֑ל לְעֵ֖ץ רִקָּבֹ֣ון נְחוּשָֽׁה׃
  kik-kik: Imũrĩ cia mwaki ciumaga kanua-inĩ kayo; ĩrathũkagia thandĩ cia mwaki.
  fra-NCL: Il tient le fer pour de la paille, l’airain comme un bois vermoulu.
  cek-AK: Anih ih pakha thung hoiah hmai aengh hoi hmai kangqong to tacawt.
  cuk-cuk: E-gayabali, soo gwabunyeardaed, ditismakar soo ainiardaed.
  uig-CYR: У төмүрни самандәк, Мисни пор яғачтәк чағлайду.
  tel-2017: దాని నోటి నుండి మండే నిప్పులు బయలుదేరుతాయి. అగ్ని కణాలు దాని నుండి లేస్తాయి.
  hat-BSA: Tòch dife yo sòti nan bouch li; sann volan yo vòltije vin parèt.
  kos-kos: Firir in e uh sroma liki inwalul, Ac kosran e uh sohkelik.
  hbo-WLC: יַחְשֹׁ֣ב לְתֶ֣בֶן בַּרְזֶ֑ל לְעֵ֖ץ רִקָּב֣וֹן נְחוּשָֽׁה׃
  ibo-ibo: Ire ọkụ na-asọpụta site nʼọnụ ya, icheku ọkụ na-ekepụtakwa nʼọnụ ya.
  ory-ory: ତାହାର ମୁଖରୁ ଜ୍ୱଳନ୍ତ ମଶାଲ ନିର୍ଗତ ହୁଏ ଓ ଅଗ୍ନିକଣା ଉଡ଼େ।
  chk-chk: A ngetewu ekkei me lon awan usun ngeten töl, pwal usun märäkükün ekkei.
  rop-rop: Im oldei meigim faiya kamat brom im mawus.
  ukr-1871: Залїзо йому — солома, мідь — трюхле дерево.
  deu-1951: (041-11) Aus seinem Rachen schießen Fackeln, Feuerfunken entsprühen ihm.
  eng-JPS: (41-11) Out of his mouth go burning torches, and sparks of fire leap forth.
  srp-1865: Neæe ga potjerati strijela, kamenje iz praæe njemu je kao slamka;
  lug-lug: Mu kamwa kaayo muvaamu ebiriro ebyaka. Kavaamu ensasi ez’omuliro.
  heb-heb: מפיו לפידים יהלכו כידודי אש יתמלטו׃
  ben-IRV: তার মুখ থেকে জ্বলন্ত মশাল বের হয়, আগুনের ফুলকি লাফিয়ে ওঠে।
  pan-pan: ਉਹ ਦੇ ਮੂੰਹੋਂ ਬਲਦੀਆਂ ਹੋਈਆਂ ਮਸ਼ਾਲਾਂ ਨਿੱਕਲਦੀਆਂ ਹਨ, ਅਤੇ ਅੱਗ ਦੀਆਂ ਚਿੰਗਿਆੜੀਆਂ
    ਉੱਡਦੀਆਂ ਹਨ।
  mya-JVB: ပစပ် ထဲက မီးရူး ထွက်၍ မီးပွါး တို့လည်း လွင့် ကြ၏။
  hmo-hmo: Iena uduna dekena amo lahi ia mai, kimore danu idia roho daekau.
  urd-urd: उसके मुँह से जलती मश'अलें निकलती हैं, और आग की चिंगारियाँ उड़ती हैं।
  rus-SYN: Железо он считает за солому, медь - за гнилое дерево.
  bqc-SIM: Ì mↄsi dilɛ lán gàwatonawaɛ, mↄgotɛ̃ ìↄ dɛɛ̀ lán lí mùaawa.
  tcz-CHONGTHU: Akamsunga konin meisi apahlah lah jin, meikou ahung vahdoh ji'e.
  mar-mar: त्याच्या तोंडातून आगीचे लोळ बाहेर पडतात. आगीच्या ठिणग्या निघतात.
  qub-qub: Shiminpitapis llojshin nina ratataycajraj. Nina shansharämi shicwarcunpis.
  bqp-bqp: Tɛ́nɛnɛ dì bↄtɛ a lɛ́n, sĩsĩ tɛ́de dì bon dↄ.
  hat-hat: Flanm dife ap soti nan bouch li. Tensèl dife ap vole soti ladan l'.
  eng-BSB: Firebrands stream from his mouth; fiery sparks shoot forth!
  eng-WEBPB: Out of his mouth go burning torches. Sparks of fire leap out.
  kbq-kbq: Ana zagamofo agipintira teve ruganani huno vuno eno nehigeno, agipintira
    tevemo'a hagna hagna huno atineramie.
  nhe-BL: Ipan icamac quisa miyac tlitl huan tlimoyotl.
  bus-bus: Tɛ́nɛnɛ è bↄ à lɛ́n, tɛ́pũtãna è bↄn dↄ.
  gub-BL: Izuru wi uhem tata. Uhem tataruwer izuwi.
  eng-DRA: The archer shall not put him to flight, the stones of the sling are to
    him like stubble.
