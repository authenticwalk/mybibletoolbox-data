verse: JOB.041.016
translations:
  mal-C: വായു കടക്കാത്തവിധം അവ ഒന്നിനോടൊന്നു ചേർന്നിരിക്കുന്നു.
  deu-TKW: Sein Herz ist fest gegossen wie Stein, ja fest gegossen, wie ein unterer
    Mühlstein.
  lin-lin: Motema na yango ezali makasi lokola libanga, makasi lokola libanga oyo
    banikelaka bambuma.
  eng-LSV: They draw near to one another, || And air does not enter between them.
  eng-GNV: The mightie are afrayd of his maiestie, and for feare they faint in themselues.
  eng-WEBSTER: One is so near to another, that no air can come between them.
  nhw-BL: Amo quicahuilía panos ajacatl huan niyon se tlamantli amo hueli quicoyonis.
  swh-ONEN: kila moja iko karibu sana na mwenzake, wala hakuna hewa iwezayo kupita
    kati yake.
  bba-bba: Gen woo sɔndu tɑ bɔɔbuwɑ nɡe nɛɛ mɛro.
  eng-KJVCPB: One is so near to another, That no air can come between them.
  luo-luo: ka moro ka moro kochom kuom nyawadgi ma kata mana muya ok nyal kadho e
    kindgi.
  meu-meu: padadia na hekahi-hekahi herea, bena hodahoda na padadia amo basine vareai
    diba;
  npi-ULB: एक अर्कोमा यसरी टाँसिन्‍छन्, जसको बिचबाट हावा पनि छिर्न सक्दैन ।
  yor-yor: Èkínní fi ara mọ́ èkejì tó bẹ́ẹ̀ tí afẹ́fẹ́ kò lè wọ àárín wọn.
  pes-OPCB: '@see-verse:JOB.041.015'
  tgl-ULB: Magkalapit sila sa isa't isa na walang hangin na nakapapasok sa gitna nila.
  cbu-NT: Zap tazumuru, pakchiyam nda karariya. Izuuru tstsutariya.
  hui-hui: O ligilaga ledagome tingini bibahende dambi hai halu ndibulo wa kagola
    ibu kabaneha puyabu emene mbira anda pobe nahe beda.
  mya-mya: လေမျှမဝင်နိုင်အောင် တချပ်နှင့်တချပ် ပူးကပ် လျက်ရှိကြ၏။
  bod-N: ཉ་ཁྲབ་དེ་དག་གཅིག་ལ་གཅིག་སྦྲེལ་ཞིང་། ། དེ་ཡི་ནང་དུ་རླུང་ཡང་རྒྱུ་མི་ནུས། །
  sna-sna: rimwe nerimwe riri pedyo pedyo nerimwe, zvokuti hakuna mhepo inopinda napakati.
  spa-BLM: Uno está tan cerca de otro, que ningún aire pueda interponerse entre ellos.
  cac-cac: B'uc'uq'ui yaj stz'umal noc' chi', man̈xa jab'oc ic' syal yec' d'ay.
  swh-ULB: Moja li karibu na jingine na ya kuwa hakuna hewa inaweza kupita katikati
    yake.
  bel-bel: Сэрца ў яго цьвёрдае, як камень, і жорсткае, як ніжні жарон.
  deu-ELBBK: Sein Herz ist hart wie Stein und hart wie ein unterer Mühlstein.
  mbb-OT: Nekedliliib heini he minsan is keramag ne kenà duen ebpekevayà, wey wazà
    ebpekaanis kayi.
  mal-2015: അതു ഒന്നോടൊന്നു പറ്റിയിരിക്കുന്നു; ഇടയിൽ കാറ്റുകടക്കയില്ല.
  rmc-rmc: Leskro jilo hino sar skala, zoralo sar o mlinoskro bar.
  pes-OPV: با یکدیگر چنان چسبیده‌اند که باد از میان آنهانمی گذرد.
  ron-1924: се цин унул де алтул ши нич аерул н-ар путя трече принтре еле.
  ben-OBCV: প্রত্যেকটি ঢাল পরবর্তীটির সাথে এমন ঘনিষ্ঠভাবে যুক্ত যে মাঝখান দিয়ে একটুও
    বাতাস বইতে পারে না।
  som-som: Midba midda kale way ku dhow dahay, Oo innaba dabaylu dhexdooda kama dusi
    karto.
  lat-VUC: Cum sublatus fuerit, timebunt angeli, et territi purgabuntur.
  eng-ASVBT: One is so near to another, That no air can come between them.
  ita-1885: L'uno si attiene all'altro, Talchè il vento non può entrar per entro.
  eng-LXXUP: His heart is firm as a stone, And it stands like an unyielding anvil.
  eng-ULB: One is so near to another that no air can come between them.
  spa-VBL: Sus escamas están tan juntas que el aire no puede pasar entre ellas.
  fra-_FOB: Ils se touchent l'un l'autre, le vent ne passe point entre eux.
  mal-mal: അത് ഒന്നോടൊന്ന് പറ്റിയിരിക്കുന്നു; ഇടയിൽ കാറ്റുകടക്കുകയില്ല.
  urd-GVR: Wuh itnī mazbūtī se ek dūsrī se lagī hotī haiṅ ki un ke darmiyān se hawā
    bhī nahīṅ guzar saktī,
  suz-BL: मेको का आ तार अर्को पा बाक्‍शो बाक्‍नीम। मोपतीके फश यो मेको आगा ओव़ने मचाप्‍ब।
  eng-NOY: They are joined one to another, So that no air can come between them.
  ita-1927: (H41-8) Uno tocca l’altro, e tra loro non passa l’aria.
  ckb-ckb: بە شێوەیەک پێکەوە نووساون کە تەنانەت با بە نێوانیاندا ناڕوات.
  eng-BBE: One is so near to the other that no air may come between them.
  kan-OKCV: ಗಾಳಿಯೂ ಅವುಗಳ ನಡುವೆ ನುಗ್ಗದಂತೆ, ಒಂದಕ್ಕೊಂದು ಹೊಂದಿಕೊಂಡಿವೆ.
  tam-2017: அவைகள் நடுவே காற்றும் நுழையமுடியாமல் நெருக்கமாக அவைகள் ஒன்றோடொன்று இணைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: El uno se junta con el otro, que viento no entra entre ellos.
  ron-BTF: Atât de aproape unul de celălalt, încât aerul nu poate intra printre ei.
  eng-WEBP: One is so near to another, that no air can come between them.
  eng-FBV: Its scales are so close together that no air can pass between them.
  nld-1939: Het een ligt vlak naast het ander, Geen tocht kan er door;
  nch-BL: Amo quicahuilía panos ajacat huan yon se tamanti amo hueli quicoyonis.
  vie-1934: (041-7) Cái nầy đụng với cái khác, Đến đỗi gió chẳng lọt qua được.
  hin-CV: वे इस रीति से एक दूसरे से सटी हुई हैं, कि इनमें से वायु तक नहीं निकल सकती.
  spa-BES: Uno está tan cerca del otro que ningún aire puede interponerse entre ellos.
  tdx-tdx: Gañe hoe vato ty fo’e; manahake ty hamafem-bato-lisañe ambane.
  tha-KJV: มันอยู่​ชิ​ดก​ันมาก ไม่มี​ลมผ่านเข้าไปได้
  por-BR-2018: Um está tão próximo do outro, que vento não pode entrar entre eles.
  deu-ELO: (041:7) Eines fügt sich ans andere, und keine Luft dringt dazwischen;
  eng-WYC-2018: One is joined to another; and soothly breathing goeth not through
    those (or and truly a breath cannot go between them).
  epo-epo: Unu kuntuŝiĝas kun la alia tiel, Ke aero ne povas trairi tra ili;
  uig-PIN: Bir-birigǝ xamal kirmǝs yeⱪin turidu.
  beo-beo: Afae afae da enoma gilisili disisibiba:le, mifo da ili adobodili masunu
    logo hame ba:sa.
  tpi-OTNT: Ol grile bilong en i pas strong tru na i no gat wanpela liklik hap win
    inap i go aninit long ol grile.
  hau-SA: Suna kurkusa da juna yadda da ƙyar iska take iya wucewa tsakani.
  uig-LAT: Bir-birige shamal kirmes yéqin turidu.
  nde-nde: yilelo lithe mba kwelinye okuthi kakungeni moya phakathi kwawo.
  ton-ton: ‌ʻOku fengūtaki pehē ʻae taha ki he taha, ʻaia ʻoku ʻikai faʻa hū ai ʻae
    matangi ʻi hona vahaʻa.
  ces-1613: Vyskýtání jeho bojí se nejsilnější, až se strachem i vyčišťují.
  eng-WMB: One is so near to another, that no air can come between them.
  tam-TCV: அவைகளின் ஒவ்வொரு வரிசையும் காற்றுப் புகாதபடி மிக நெருக்கமாய் இருக்கின்றன.
  ceb-ULB: Duol kaayo ang usa ngadto sa usa nga walay hangin nga makasulod niini.
  pol-UBG: Jedna do drugiej tak przylega, że powietrze nie wejdzie między nie.
  agr-agr: '@see-verse:JOB.041.015'
  kyc-kyc: Mendaki mendaki lao mendena gii koo lao poraiyuo pakara pakara pyuo silyasa
    kanya ŋee soo kaka soope pii nange.
  urd-GVU: وہ اِتنی مضبوطی سے ایک دوسری سے لگی ہوتی ہیں کہ اُن کے درمیان سے ہَوا بھی
    نہیں گزر سکتی،
  deu-1912: '[41:8] Eine rührt an die andere, daß nicht ein Lüftlein dazwischengeht.'
  kan-2017: ಗಾಳಿಯು ಕೂಡ ನುಗ್ಗದಂತೆ ಅವು ಒಂದಕ್ಕೊಂದು ಹೊಂದಿಕೊಂಡಿವೆ.
  yap-yap: Ra reb ma ke gabal nga reb nrib nemow, ni buchu’uw i nifeng ma dabiyag
    ni nge rich u thilin.
  hlt-MCSB: Khat te khat taengla tawn uh tih a laklo ah yilh khaw hue pawh.
  mdy-ETH: ፔቴይ ሜሌሢና ዎላ ዳዳዼያታሢሮ ዔያቶኮ ባኣኪና ዢባሬታዎ ዓኣዻኒ ዳንዳዑዋኣሴ።
  twi-ASANTE: sɛdeɛ ɛpipi so fa no enti, mframa biara mfa ntam.
  eng-WEBU: One is so near to another, that no air can come between them.
  wal-wal: Eti issoi issuwaayyo keehi matattido gishshau, eta giddoora, harai atto,
    carkkoikka kanttanau danddayenna.
  spa-PDDPT: tan unidas la una con la otra que ni el aire pasa entre ellas.
  gun-gun: Peteĩ-teĩ joe ovaẽ oiny ipa'ũ rupi neĩ yvytu oike aguã rami e'ỹ.
  ilo-ULB: Naidekket unay ti maysa iti sabali pay nga awan pulos ti angin a makastrek
    iti nagbabaetan dagitoy.
  kpg-kpg: Nia maa e hagapigi e kadi huoloo gi di gowaa e dahi, di ahiaalangi e mee
    di ulu gi mehanga ai.
  uig-ARA: بىر-بىرىگە شامال كىرمەس يېقىن تۇرىدۇ.
  sus-sus: A kanke luxi alɔ gɛmɛ xungbe.
  pon-2006: Ehute pasehng meteio oh keirekpene; sohte kisinieng kis kak duwal nanpwung.
  jae-jae: Lautuc tau ŋasawa masianô, ma mu ŋalaulau êtôm gebe êsô ŋasawa teŋ atom.
  ksd-ksd: Dia ki vartamtabirit, Kari pa ta vuvu i ruk tana.
  tur-YTC: Birbirine o kadar yakındır ki, Aralarına hava giremez.
  grc-BRENT: Ἡ καρδία αὐτοῦ πέπηγεν ὡς λίθος, ἕστηκε δὲ ὥσπερ ἄκμων ἀνήλατος.
  ind-AYT: (41-7) Satu dengan lainnya saling berdekatan sehingga tidak ada angin yang
    dapat menyusup di antaranya.
  nya-nya: Mambawo ndi olukanalukana kotero kuti mpweya sungathe kulowa pakati pake.
  hrv-hrv: Poput pećine srce mu je tvrdo, poput mlinskoga kamena otporno.
  mps-mps: Te abolo dabe dąų mu olama, tama te abolo dabe tomode te agebele mu menio.
  tpi-tpi: Ol grile bilong en i pas strong tru na i no gat wanpela liklik hap win
    inap i go aninit long ol grile.
  dan-1931: Når den rejser sig, gyser Helte, fra Sans og Samling går de af Skræk.
  vie-OVCB: Chúng khớp chặt với nhau, không khí chẳng thể lọt qua.
  guj-2017: તેઓનાં ભીંગડાં એક બીજાની સાથે એવાં તો જટિલ રીતે જોડાયેલાં છે, કે તેમની
    વચ્ચે હવા પણ જઈ શકતી નથી.
  pon-2006A: Ehute pasehng meteio oh keirekpene; sohte kisinieng kis kak duwal nanpwung.
  por-BRBSL: One está tão perto de outro, que nenhum ar pode ficar entre eles.
  cth-cth: Buet touh hoi buet touh khikkâcat teh, a rahak dawk kahlî hai kâen thai
    hoeh.
  twi-twi: sɛnea ɛtetare so fa no nti, mframa biara mfa ntam.
  hlt-hlt: Khat te khat taengla tawn uh tih a laklo ah yilh khaw hue pawh.
  tbz-SIM: Fɛ̀ í dé dɛ̀mɑrɛ̀, dɛ̀mɑrɛ̀ bɑ́ɑ́ nɑ kɛ́ fɛ̀ yɔ̀kùnnɛ.
  msy-2020: An naziaba bar deravɨra uarigh kumigha gavgavizɨ, amɨnim dar tongɨn mangɨghan
    kogham.
  dop-dop: Kʋ nyɑmlɛ wɛ toŋ kɛ́ ɩsɩɩ pǝlɛ. Tǝ wɛ tomɑ kɛ́ ɩsɩɩ nem*fɑ*. tɔɔʋ wɛ teitei
    kɛ́ nɑ ɑ tǝnɑ tǝmɑ tɔɔ, nɑ pɑ́ cɔɔsǝɣɩ ɩsɔtɑɑ nyǝntɛ nɑ kpɑ́tʋ́ɣʋ́.
  azb-azb: Bir-birlərinə elə bağlanıb ki, Arasından hava keçməz.
  eng-DBY: One is so near to another that no air can come between them;
  hin-2017: वे एक दूसरे से ऐसे जुड़े हुए हैं, कि उनमें कुछ वायु भी नहीं पैठ सकती।
  wol-KYG: Dënn baa nga dëgër niw doj, ne këcc ni doju wolukaay.
  eng-YLT: One unto another they draw nigh, And air doth not enter between them.
  eng-WYC-2017: One is joined to another; and soothly breathing goeth not through
    those [or them].
  eng-WMBB: One is so near to another, that no air can come between them.
  urd-GVH: वह इतनी मज़बूती से एक दूसरी से लगी होती हैं कि उनके दरमियान से हवा भी नहीं
    गुज़र सकती,
  rug-rug: Sari lave si vari kapae sisigiti ke sa givusu si lopu boka ene pa vari
    korapadi.
  gaz-gaz: tokkoon tokkoon gaachanawwan sanaa akka qilleensi gidduu isaanii hin baaneef
    baayʼee walitti maxxanu.
  fra-LSG: Quand il se lève, les plus vaillants ont peur, Et l’épouvante les fait
    fuir.
  yal-yal: A bɔɲɛn xɔdɔxɔ alo gɛmɛna, a xɔdɔxɔ alo se kunba gɛmɛna.”
  haw-1868: Ua pili kekahi i kekahi, Aole e komo ka makani iwaena o lakou.
  arb-NAV: مُتَلاصِقَةٌ لَا يَنْفُذُ مِنْ بَيْنِهَا الْهَوَاءُ،
  ewe-ewe: ɖe sia ɖe lé ɖe nɔvia ŋu ale gbegbe be, ya gɔ̃ hã mate ŋu ato wo dome o.
  eng-LEE: (41:8) One is joined to another; and no breath can come between them.
  asm-FB: সেইবোৰ এটাৰ লগত আনটো এনেদৰে লগলাগি আছে, তাৰ ভিতৰলৈ বায়ুও সোমাব নোৱাৰে।
  sus-A: عَ كَنكٍ لُشِ عَلْ فّمّ شُنفبٍ.
  fra-SBL: L'un est si proche de l'autre, qu'aucun air ne puisse s'interposer entre
    eux.
  hbo-hbo: לִ֭בֹּו יָצ֣וּק כְּמֹו־אָ֑בֶן וְ֝יָצ֗וּק כְּפֶ֣לַח תַּחְתִּֽית׃
  kik-kik: o ĩmwe ĩnyiitanĩte na ĩrĩa ĩngĩ, ũũ atĩ gũtirĩ rĩera rĩngĩtoonyera gatagatĩ
    ga cio.
  fra-NCL: Son cœur est dur comme la pierre, dur comme la meule inférieure.
  cek-AK: Takhi akun thaih han ai ah, ahin maeto hoi maeto angbet.
  cuk-cuk: Bela e-ukamar-madar-madar-nanaidgi ollor naisulid, degine, burwabela egi
    geg doged.
  uig-CYR: Униң жүриги бәәйни таштәк мустәһкәм туриду, Һәтта түгмәнниң асти тешидәк
    мәзмут туриду.
  tel-2017: అవి ఒకదానితో ఒకటి హత్తుకుని ఉన్నాయి. వాటి మధ్యకు గాలి ఏమాత్రం చొరబడదు.
  hat-BSA: Youn tèlman pre lòt ke menm lè pa kab pase antre yo.
  kos-kos: Kais sie kupasryang arulana ku nu ke ma oan siska uh, Oru finne kitin eng,
    tia pac ku in sasla inmasrlo.
  hbo-WLC: לִ֭בּוֹ יָצ֣וּק כְּמוֹ־אָ֑בֶן וְ֝יָצ֗וּק כְּפֶ֣לַח תַּחְתִּֽית׃
  ibo-ibo: nke ọbụla dị ibe ya nso, na ikuku enweghị ike gafee nʼetiti ha.
  ory-ory: ଏକଆରେକର ଏତେ ନିକଟ ଯେ, ବାୟୁ ତହିଁରେ ପ୍ରବେଶ କରିପାରେ ନାହିଁ।
  chk-chk: Ililin kewe ra fokun pachefengen pwe esor asepwäl a tongeni enilong lefiler.
  rop-rop: '@see-verse:JOB.041.015'
  ukr-1871: Серце в його тверде, наче камінь, збите в купу, мов спід у жорнах.
  deu-1951: (041-8) einer fügt sich an den andern, daß kein Luftzug dazwischen kommt;
  eng-JPS: (41-8) One is so near to another, that no air can come between them.
  srp-1865: Kad se digne, dršæu junaci, i od straha oèišæaju se od grijeha svojih.
  lug-lug: Zonna zisibaganye nga tewali mpewo weeyita.
  heb-heb: אחד באחד יגשו ורוח לא יבוא ביניהם׃
  ben-IRV: একটা আরেকটার এত কাছে যে তাদের মধ্যে দিয়ে হওয়াও যেতে পারে না।
  pan-pan: ਉਹ ਇੱਕ ਦੂਜੇ ਦੇ ਐਨੇ ਨੇੜੇ ਹਨ ਕਿ ਹਵਾ ਵੀ ਉਹਨਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਨਹੀਂ ਲੰਘ ਸਕਦੀ।
  mya-JVB: လေ မျှမ ဝင် နိုင်အောင် တချပ် နှင့်တချပ် ပူးကပ် လျက်ရှိကြ၏။
  hmo-hmo: Inai kesi ta ta ibounai be hekahi momokani, bona hodahoda be, ta ta edia
    huanai ia vareai diba lasi.
  urd-urd: वह एक दूसरी से ऐसी जुड़ी हुई हैं, कि उनके बीच हवा भी नहीं आ सकती।
  rus-SYN: Сердце его твердо, как камень, и жестко, как нижний жернов.
  bqc-SIM: Aà kùa gbãa lán gbɛwa, lán wísilↄgbɛdawa.
  tcz-CHONGTHU: Kimatchet a umkhom ahijeh chun akah a hui jangkhat cha jong alut theipoi.
  mar-mar: ते खवले एकमेकांना इतके चिकटले आहेत की त्यातून हवासुध्दा जाऊ शकत नाही.
  qub-qub: Jucnin-jucninman fiyupa chanajmi lagacasha caycan. Chaypaga ni wayrapis
    manami yaycunchu.
  bqp-bqp: A tɛ̀kɛɛ pìnↄ nanakↄ̃amɛ, bee ĩa dì gɛ̃ki lero.
  hat-hat: Yo kole yonn ak lòt, yo fè yon sèl. Pa gen yon ti fant nan mitan yo pou
    lè pase.
  eng-BSB: One scale is so near to another that no air can pass between them.
  eng-WEBPB: One is so near to another, that no air can come between them.
  kbq-kbq: Ana zagamofo iri'amo'a, magopi akamareno hantohanto hu'neankino, zahomo'ma
    ufrega kana omane'ne.
  nhe-BL: Ax quicahuilía panos ajacatl huan niyon se tlamantli ax hueli quicoyonis.
  bus-bus: À tɛ̀ɛ pìnↄ nana kↄ̃amɛ, baa ĩa è gɛ̃kii ero.
  gub-BL: Uzeakeakeahy uzehezehe wà. Ywytu noho kwaw wanupi.
  eng-DRA: When he shall raise him up, the angels shall fear, and being affrighted
    shall purify themselves.
