verse: JOB.041.009
translations:
  mal-C: അതിനെ കീഴ്പ്പെടുത്താം എന്ന ആശതന്നെ വ്യർഥം; അതിന്റെ കാഴ്ചയിൽത്തന്നെ നീ വീണുപോകുമല്ലോ.
  deu-TKW: Jedes hängt am andern fest; sie schließen sich zusammen unzertrennlich.
  lin-lin: Ekangama moko na mosusu, esimbama elongo mpe ekoki kokabwana te.
  eng-LSV: Behold, the hope of him is found a liar, || Also, is one not cast down
    at his appearance?
  eng-GNV: His niesings make the light to shine, and his eyes are like the eyelids
    of the morning.
  eng-WEBSTER: 'Behold, the hope of him is in vain: shall not one be cast down even
    at the sight of him?'
  nhw-BL: “San tlapic para tijnequis tiquitzquis para tiquilpis pampa amo tihuelis.
    Itlachiyalis tlahuel mitzmajmatis.
  swh-ONEN: Tumaini lolote la kumtiisha ni kujidanganya; kule kumwona tu kunamwangusha
    mtu chini.
  bba-bba: Su sɑ̃ɑwɑ nɡe mɑɑbu kɑ wɔnɔ be bɑ wɑ̃ɑ bɑ bɔkɑsinɛ bɑɑtum. Gɑ̃ɑnu sɑri
    ni nu koo su kɑrɑnɑ.
  eng-KJVCPB: 'Behold, the hope of him is in vain: Shall not one be cast down even
    at the sight of him?'
  luo-luo: Bedo gi adiera ni inyalo loye en miriambo; nikech nene kende ema nyalo
    miyi luoro migori piny.
  meu-meu: A itaia, tau ta ena helaro anina basine vara; e itaiamu negana ai vada
    e dareremu.
  npi-ULB: हेर्, त्यसो गर्ने कसैको आशा पनि झुटो सबित हुन्छ । के त्यसको हेराइले पनि
    कोही मूर्छै परेर भुइँमा ढल्‍नेछैनन् र ?
  yor-yor: Kíyèsi, ìgbìyànjú láti mú un ní asán; ní kìkì ìrí rẹ̀ ara kì yóò ha rọ̀
    ọ́ wẹ̀sì?
  pes-OPCB: هر که بخواهد او را بگیرد از دیدنش به لرزه می‌افتد و تلاشش نافرجام می‌ماند.
  tgl-ULB: Tingnan mo, ang pag-asa ng sinumang ginagawa iyon ay kasinungalingan; hindi
    ba mapapatirapa sa lupa sa pagtingin lamang sa kaniya?
  cbu-NT: Anoo tputs pakchusin, puniksin, itsipamaam waritachiya. Kapung punichinllinaya,
    watam wamari ichingaru kasiru wizpuriwa.
  hui-hui: Abagua mini Lebiadana ogoni minule lo manda bideyagua nde mini ogoni áyu
    yu waholene nga. Irane í̠na ibu bame handaba haregola í̠naga gi ge ala duru lalu
    mogolowa hongo nahe pandina ibira holebere.
  mya-mya: တိုက်သောသူသည်နိုင်မည်ဟု အချည်းနှီး ထင်၏။ မြင်ကာမျှနှင့် စိတ်မပျက်သလော။
  bod-N: དེ་ཉིད་འདུལ་བར་འདོད་པ་དོན་མེད་ཡིན། ། སུས་དེ་མཐོང་བ་ཙམ་གྱིས་དཔའ་མི་ཞུམ། །
  sna-sna: Tariro ipi zvayo yokuitonga ndeyenhema; kungoiona bedzi kunopedza simba.
  spa-BLM: He aquí que la esperanza de él es vana. ¿No se abatirá uno incluso al verlo?
  cac-cac: Yaln̈ej mach tz'ilan noc' leviatán chi', tz'el yip eb' yuj xivelal.
  swh-ULB: Tazama, matumaini ya kila mtu ambaye hufanya hivyo ni uongo; je si kila
    mmoja atatupwa chini katika nchi mbele yake?
  bel-bel: адзін з адным ляжаць шчыльна, счапіліся і не размыкаюцца.
  deu-ELBBK: Stück an Stück hängen sie fest zusammen, greifen ineinander und trennen
    sich nicht.
  mbb-OT: Wazà pulus te kedtinguhà ked-utel kandin. Su kegkaahaa nu pa kandin egkaawè
    en is burut nu.
  mal-2015: അവന്റെ ആശെക്കു ഭംഗംവരുന്നു; അതിനെ കാണുമ്പോൾ തന്നേ അവൻ വീണുപോകുമല്ലോ.
  rmc-rmc: Jekh paš aver hine prikikidle ke peste; hine spojimen, našťi len te rozďelinel.
  pes-OPV: اینک امید به او باطل است. آیا از رویتش نیز آدمی به روی درافکنده نمی شود؟
  ron-1924: 'Ятэ кэ ешть ыншелат ын аштептаря та де а-л принде: нумай сэ-л везь, ши
    казь ла пэмынт!'
  ben-OBCV: তাকে বশে আনার যে কোনো আশা মিথ্যা; তাকে দেখামাত্রই মানুষ কাহিল হয়ে যায়।
  som-som: Bal eeg, in isaga la qabto rajo ma leh, Xataa haddii isaga la arko, sow
    hoos loo dhici maayo?
  lat-VUC: Sternutatio ejus splendor ignis, et oculi ejus ut palpebræ diluculi.
  eng-ASVBT: 'Behold, the hope of him is in vain: Will not one be cast down even at
    the sight of him?'
  ita-1885: Ecco, la speranza di pigliarlo è fallace; Anzi l'uomo non sarà egli atterrato,
    solo a vederlo?
  eng-LXXUP: 'They will remain united each to the other: They are closely joined,
    and cannot be separated.'
  eng-ULB: See, the hope of anyone who does that is a lie; will not anyone be thrown
    down to the ground just by the sight of him?
  spa-VBL: Cualquier esperanza de capturarlo es una tontería. Cualquiera que lo intente
    será arrojado al suelo.
  fra-_FOB: Voici, tout espoir de le prendre est trompé; à son seul aspect on est
    jeté à terre!
  mal-mal: അവന്റെ ആശയ്ക്ക് ഭംഗംവരുന്നു; അതിനെ കാണുമ്പോൾ തന്നെ അവൻ വീണുപോകുമല്ലോ.
  urd-GVR: Yaqīnan us par qābū pāne kī har ummīd farebdeh sābit hogī, kyoṅki use deḳhte
    hī insān gir jātā hai.
  suz-BL: सुम मेको कली ‘ग्‍याइक्‍नुङ’ दे मिम्‍बा, मेको मचाप्‍ब। सुम मेको कली ताइबा,
    मेको हिंशा गोल्‍ब।
  eng-NOY: Behold, his hope is vain! Is he not cast down at the very sight of him?
  ita-1927: (H41-1) Ecco, fallace è la speranza di chi l’assale; basta scorgerlo e
    s’è atterrati.
  ckb-ckb: هیواخواستن بۆ گرتنی پووچە، هەر بە بینینی دەتۆقێت.
  eng-BBE: Truly, the hope of his attacker is false; he is overcome even on seeing
    him!
  kan-OKCV: ಅದನ್ನು ಹಿಡಿಯಬಹುದೆಂಬ ನಿರೀಕ್ಷೆಯು ವ್ಯರ್ಥವಾದದ್ದು; ಹಿಡಿಯ ಬಂದವನು ನೋಡಿದ ಮಾತ್ರಕ್ಕೆ
    ಹೆದರಿ ಬಿದ್ದುಹೋಗುವನು.
  tam-2017: இதோ, அதைப் பிடிக்கலாம் என்று நம்பினவன் மோசம்போய், அதைப் பார்த்தவுடனே விழுவான்
    அல்லவோ?
  spa-RV-1909: 'He aquí que la esperanza acerca de él será burlada: porque aun á su
    sola vista se desmayarán.'
  ron-BTF: Iată, speranța referitoare la el este zadarnică, nu va fi cineva trântit
    doar la vederea lui?
  eng-WEBP: Behold, the hope of him is in vain. Won’t one be cast down even at the
    sight of him?
  eng-FBV: Any hope to capture it is foolish. Anyone who tries is thrown to the ground.
  nld-1939: Want uw hoop komt vast bedrogen uit! Reeds bij zijn aanblik wordt men
    neergeslagen
  nch-BL: “San tapic para tijnequis tiquitzquis para tiquilpis pampa amo tihuelis.
    Itachiyalis tahuel mitzmajmatis.
  vie-1934: (040-28) Kìa, sự trông bắt nó được bèn mất hết; Chỉ thấy tướng dạng nó,
    người ta liền rụng rời đi.
  hin-CV: व्यर्थ है तुम्हारी यह अपेक्षा, कि तुम उसे अपने अधिकार में कर लोगे; तुम तो
    उसके सामने आते ही गिर जाओगे.
  spa-BES: En verdad, la esperanza de su atacante es falsa; Él es vencido incluso
    al verlo!
  tdx-tdx: Nifampireketeñe iereo, mifampipiteke, tsy lefe akatrake.
  tha-KJV: ดู​เถิด ความหวังของคนที่อาจสู้มันนั้​นก​็เป็นของเปล่า เมื่อเห็​นม​ันเข้าเท่านั้น
    จะไม่ล้มลงหรือ
  por-BR-2018: Eis que a esperança de alguém de vencê-lo falhará; pois, apenas ao
    vê-lo será derrubado.
  deu-ELO: '(041:1) Siehe, eines jeden Hoffnung wird betrogen: wird man nicht schon
    bei seinem Anblick niedergeworfen?'
  eng-WYC-2018: Lo! his hope shall deceive him; and in the sight of all men he shall
    be cast down. (Behold! his hope shall deceive him; and he shall be thrown down
    in front of all the people.)
  epo-epo: Vidu, la espero ĉiun trompos; Jam ekvidinte ĝin, li falos.
  uig-PIN: Mana, «uni boysundurimǝn» degǝn ⱨǝrⱪandaⱪ ümid biⱨudiliktur; Ⱨǝtta uni
    bir kɵrüpla, ümidsizlinip yǝrgǝ ⱪarap ⱪalidu ǝmǝsmu?
  beo-beo: Nowa da Lifaiada:ne ba:sea, beda:ga gasa hamedene, osoba diadaha.
  tpi-OTNT: “Sapos yu gat tingting bilong holimpas pukpuk masalai, mobeta yu lusim
    dispela tingting olgeta, long wanem, sapos yu lukim em, olgeta bun bilong yu bai
    i guria na strong bilong yu bai i pinis olgeta.
  hau-SA: Duk ƙoƙarin kama ta banza ne; ganin ta kawai abin tsoro ne.
  uig-LAT: Mana, «uni boysundurimen» dégen herqandaq ümid bihudiliktur; Hetta uni
    bir körüpla, ümidsizlinip yerge qarap qalidu emesmu?
  nde-nde: Ukucabanga ukuthi ungamehlula kuyize; ukumbona nje kodwa kuqeda amandla.
  ton-ton: 'Vakai, ʻoku taʻeʻaonga ke ʻamanaki kiate ia: ʻikai ʻe tō ki lalo ha tokotaha
    ʻi he mamata pe kiate ia?'
  ces-1613: Od kýchání jeho zažžehá se světlo, a oči jeho jsou jako záře svitání.
  eng-WMB: Behold, the hope of him is in vain. Won’t one be cast down even at the
    sight of him?
  tam-TCV: அதை அடக்குவதற்கான எந்த எதிர்பார்ப்பும் வீணானது; அதின் தோற்றமே பயமுறுத்தக்
    கூடியது.
  ceb-ULB: Tan-awa, ang paglaom ni bisan kinsa nga nagbuhat niana usa lamang ka bakak;
    dili ba matumba sa yuta ang si bisan kinsa pinaagi lamang sa pagtan-aw kaniya?
  pol-UBG: Oto nadzieja pojmania go jest złudna. Czy na sam jego widok nie zostanie
    człowiek powalony?
  agr-agr: Amek itugkanuk semagkaun depetkag tusamek tiipa. ¡Ayatak wainmawaik ishamkam
    jaka iyaumainaitme!
  kyc-kyc: Mendeme oma kameya kemali pingi Lipaetane doko kandaramo doko yamarangupala
    mee walu lao pao palira.
  urd-GVU: یقیناً اُس پر قابو پانے کی ہر اُمید فریب دہ ثابت ہو گی، کیونکہ اُسے دیکھتے
    ہی انسان گر جاتا ہے۔
  deu-1912: '[40:1] Siehe, die Hoffnung wird jedem fehlen; schon wenn er seiner ansichtig
    wird, stürzt er zu Boden.'
  kan-2017: ಆಹಾ, ಅದನ್ನು ಹಿಡಿಯಬೇಕೆಂಬ ನಿರೀಕ್ಷೆಯು ವ್ಯರ್ಥ! ಹಿಡಿಯಲು ಬಂದವನು ನೋಡಿದ ಮಾತ್ರಕ್ಕೆ
    ಬಿದ್ದು ಹೋಗುವನು.
  yap-yap: En nra guy e Leviathan e ra m’ath e liyab ngak nge aw nga but’ ko marus.
  hlt-MCSB: A ngaiuepnah khaw a laithae ni te. A mueimae mah a hut tang aya?
  mdy-ETH: «ሌዋታኔ ዓርቂ ቃዛኒ ማዺንታ ባኣዚ ቢያ ጉሪኬ፤ ዒዛ ዛጌሢ ቢያ ዒጊቹሞና ጎጋይቃኔ።
  twi-ASANTE: Ɛkwan biara nni hɔ a wobɛfa so akye no; ani a ɛbɔ ne so kɛkɛ no ma nnipa
    dwodwo.
  eng-WEBU: Behold, the hope of him is in vain. Won’t one be cast down even at the
    sight of him?
  wal-wal: “He miimminttiyaa oiqqanau kajjeeliyoogee mela; harai attin, a be7ida ubbaikka
    yashshau kokkorees.
  spa-PDDPT: Ciertamente la esperanza de esta pelea queda frustrada. Un hombre desfallece
    con solo verlo.
  gun-gun: Ma'ẽ, pembo'a aguã pearõ ri vy pejekore 'rã. Hexe avakue oma'ẽ vy rive
    'rã ojeity uka.
  ilo-ULB: Kitaem, ti namnama ti siasinoman a mangar-aramid iti dayta ket ubbaw; saan
    kadi a matuang iti daga ti siasinoman uray no makitada laeng daytoy?
  kpg-kpg: Tangada dela ga gidee ia di manu damanaiee deelaa ga bagege gaa hinga gi hongo
    di gelegele.
  uig-ARA: مانا، «ئۇنى بويسۇندۇرىمەن» دېگەن ھەرقانداق ئۈمىد بىھۇدىلىكتۇر؛ ھەتتا ئۇنى
    بىر كۆرۈپلا، ئۈمىدسىزلىنىپ يەرگە قاراپ قالىدۇ ئەمەسمۇ؟
  sus-sus: e fatuxi e bore ma a fanyi ra.
  pon-2006: Mehmen me kin kilang Lepaiadan, kin sohla angi oh kin pwupwudiong nanpwel.
  jae-jae: “Lau taŋ taêŋ kêka gebe sêkôc Lewiatan tôŋ naŋ, embe sêlic eŋ, go têtakê
    e sêu tauŋ sênêc nom.
  ksd-ksd: Ea, a ninunuk ung upi da kinim vake, a ninunuk vakuku ka; Ona ta tikai
    i gire ke, i dadadar ika tana.
  tur-YTC: İşte, ona olan umut boşunadır. Biri onu görünce de yıkılmaz mı?
  grc-BRENT: Ἀνὴρ τῷ ἀδελφῷ αὐτοῦ προσκολληθήσεται· συνέχονται καὶ οὐ μὴ ἀποσπασθῶσιν.
  ind-AYT: (40-28) Lihat, harapannya itu sia-sia; Bukankah melihat sosoknya saja orang
    sudah gemetar ketakutan?
  nya-nya: Chiyembekezo choti nʼkuyigonjetsa ndi chabodza; kungoyiona kokha, ndithu
    iwe kumangodzigwera wekha.
  hrv-hrv: 'Tako su čvrsto slijepljeni zajedno: priljubljeni, razdvojit'' se ne mogu.'
  mps-mps: “Ma, nago te genuai pukpuk dąų olama, tolaluabo homu ebaso da, teda nago
    te ebo homu mu gegeda palao. Magi baso meni. Ma, nago aga suyu da, teda nago dili
    tigidali didibila pelama, noma selama, tama nago bomo tigidali pela silaibao.
  tpi-tpi: “Sapos yu gat tingting bilong holimpas pukpuk masalai, mobeta yu lusim
    dispela tingting olgeta, long wanem, sapos yu lukim em, olgeta bun bilong yu bai
    i guria na strong bilong yu bai i pinis olgeta.
  dan-1931: Dens Nysen fremkalder strålende Lys, som Morgenrødens Øjenlåg er dens
    Øjne.
  vie-OVCB: Kìa trước mặt nó, hy vọng liền tan biến. Vừa thấy nó, người ta liền ngã
    gục.
  guj-2017: જો, જે કોઈ તેની આશા રાખે છે તેને નિષ્ફળતા મળશે. શું એમાંથી કોઈને તેની
    જ નજીક ફેંકી દેવામાં નહિ આવે?
  pon-2006A: Mehmen me kin kilang Lepaiadan, kin sohla angi oh kin pwupwudiong nanpwel.
  por-BRBSL: Eis que a esperança dele é em vão. Não se vai atirar um para baixo mesmo
    quando o virmos?
  cth-cth: Ama tâ hane ngaihawinae hah a hrawnghrang doeh, a mithmu vah a tâ thai
    hoeh e ao han namaw.
  twi-twi: Ɔkwan biara nni hɔ a wobɛfa so akyere no; ani a ɛbɔ ne so kɛkɛ no ma nnipa
    dwudwo.
  hlt-hlt: A ngaiuepnah khaw a laithae ni te. A mueimae mah a hut tang aya?
  tbz-SIM: Kɛ̀ ti wɛ̃ nkɛ tɑunɛ̀ titɔbɛ̀, kɛ pĩ́ ntitɔbɛ̀ teii bɑ́ kɛ í dò nkɛ́nɑ
    kɛ́yɑtɛ.
  msy-2020: “Nɨ ongarimɨn itir goar ekiar kamɨn ganigh, egh nɨ bar atiatigh nɨrɨzim
    nɨn agharapaniba asivkɨntɨ, nɨn gavgaviba bar gɨvagham. Kamaghɨn amizɨ, nɨ ongarimɨn
    itir goar ekiar kamɨn suighsɨ nɨghnɨghan markɨ.
  dop-dop: Pɔɣɔlɛɛ ɑnɩ ɑ nyɔkǝlǝnɑ tǝmɑɣɑ teu kɛ́ nɑ ɑ́ kpɛntɩ kʋlʋm, pʋ́ʋ́ɣʋ́ fɛɩ.
  azb-azb: Onu tutmaq ümidin boş istəkdir. Onun görkəmi adamı yıxmırmı?
  eng-DBY: 'Lo, hope as to him is belied: is not one cast down even at the sight of
    him?'
  hin-2017: देख, उसे पकड़ने की आशा निष्फल रहती है; उसके देखने ही से मन कच्चा पड़ जाता
    है।
  wol-KYG: xanaa ñu ne ñàpp, ku ne taq sa moroom, te duñu teqlikoo.
  eng-YLT: Lo, the hope of him is found a liar, Also at his appearance is not one
    cast down?
  eng-WYC-2017: Lo! his hope shall deceive him; and in the sight of all men he shall
    be cast down.
  eng-WMBB: Behold, the hope of him is in vain. Won’t one be cast down even at the
    sight of him?
  urd-GVH: यक़ीनन उस पर क़ाबू पाने की हर उम्मीद फ़रेबदेह साबित होगी, क्योंकि उसे देखते
    ही इनसान गिर जाता है।
  rug-rug: Sa binalabala pude saputu vagia si kokoha; na dinogorona mo sa ba mabubulu
    mo sa tie.
  gaz-gaz: Isa moʼanna jedhanii abdachuun soba; ijumaan isa ilaaluunuu nama hollachiisa.
  fra-LSG: Ses éternuements font briller la lumière; Ses yeux sont comme les paupières
    de l’aurore.
  yal-yal: E tugunxi e bode ra, e bode suxi, e mi nɔɛ bɛ e bode ra.”
  haw-1868: 'Aia hoi, o ka manao e paa aku ia ia ua make hewa: Aole anei e hina ilalo
    ka mea e nana aku ana ia ia?'
  arb-NAV: أَيُّ أَمَلٍ فِي إِخْضَاعِهِ قَدْ خَابَ، وَمُجَرَّدُ النَّظَرِ إِلَيْهِ
    يَبْعَثُ عَلَى الفَزَعِ.
  ewe-ewe: Mɔkpɔkpɔ be yeate ŋu aɖu edzi nye beble elabena ne èkpɔe teti gɔ̃ hã la,
    ŋɔ adzi wò.
  eng-LEE: '(41:1) Behold, his expectation was deceived: even at his mere sight is
    he cast down.'
  asm-FB: চোৱা, তাক ধৰিবলৈ আশা কৰা বৃথা? তাক দেখিলেই মানুহ পৰি নাযাব নে?
  sus-A: عٍ قَتُشِ عٍ بٌرٍ مَ عَ قَنيِ رَ.
  fra-SBL: Voici, l'espérance de celui-ci est vaine. Ne sera-t-on pas abattu à sa
    vue ?
  hbo-hbo: אִישׁ־בְּאָחִ֥יהוּ יְדֻבָּ֑קוּ יִ֝תְלַכְּד֗וּ וְלֹ֣א יִתְפָּרָֽדוּ׃
  kik-kik: Mwĩrĩgĩrĩro wa atĩ no ũmĩtoorie nĩ kwĩheenia; o kũmĩona tu nĩkũiganĩte
    gũtũma mũndũ amake, orwo nĩ hinya.
  fra-NCL: Elles adhèrent l’une à l’autre, elles sont jointes et ne sauraient se séparer.
  cek-AK: Khenah, anih pazawk han poekhaih loe azom pui ni; anih hnu kami loe amthaek
    bup mak ai maw?
  cuk-cuk: Mer be binsao, an we-ibdula baisursunna gaoye, unnila e-daklegedbi unnid.
    Ar unnila be dakdele, bato be negoedbinneled.
  uig-CYR: Уларниң һәр бири өз һәмраһлириға чаплашқандур; Бир-биригә зич йепиштурулған,
    һеч айрилмастур.
  tel-2017: దాన్ని చూస్తే చాలు, మనుషులు దాన్ని వశపరచుకోవచ్చనే ఆశ వదులుకుంటారు. దాని
    చూస్తే చాలు ఎవరికైనా గుండెలు అవిసిపోతాయి.
  hat-BSA: Gade byen, esperans ou fo. Èske ou p ap vin bese ou, menm devan rega li?
  kos-kos: “Kutena mwet ma liyel Leviathan uh Ac munasla nunka, ac putatla nu infohk
    uh.
  hbo-WLC: אִישׁ־בְּאָחִ֥יהוּ יְדֻבָּ֑קוּ יִ֝תְלַכְּד֗וּ וְלֹ֣א יִתְפָּרָֽדוּ׃
  ibo-ibo: Ọ bụ ime ihe nzuzu bụ mmadụ ịgbalị ijide ya. Naanị ilekwasị ya anya na-eyi
    egwu.
  ory-ory: ଦେଖ, ତାହା ବିଷୟକ ପ୍ରତ୍ୟାଶା ବୃଥା; କେହି ତାହାକୁ ଦେଖିବାମାତ୍ର କି ତଳେ ପଡ଼ିଯିବ
    ନାହିଁ?
  chk-chk: Eman aramas mi ekiekin akufu i epwe lichipüng. Lupwen a chök küna, epwe
    fokun rükö.
  rop-rop: Enibodi hu luk det Labaiyathan garra bradin nomo lilbit en buldan langa
    graun.
  ukr-1871: Одна на другій лежить щільно, щеплені й не розлїплюються.
  deu-1951: (041-1) Siehe, die Hoffnung auf dasselbe wird getäuscht; fällt man nicht
    schon bei seinem Anblick dahin?
  eng-JPS: (41-1) Behold, the hope of him is in vain; shall not one be cast down even
    at the sight of him?
  srp-1865: Kad kiha kao da munja sijeva, a oèi su mu kao trepavice u zore.
  lug-lug: Essuubi lyonna ery’okugiwangula ffu, okugirabako obulabi kimalamu amaanyi.
  heb-heb: הן תחלתו נכזבה הגם אל מראיו יטל׃
  ben-IRV: দেখ, তাকে ধরার আশা হল মিথ্যা; তাকে দেখামাত্র লোকেরা কি মাটিতে পড়ে যায়
    না?
  pan-pan: ਵੇਖ, ਉਸ ਨੂੰ ਫੜ੍ਹਨ ਦੀ ਆਸ ਰੱਖਣੀ ਵਿਅਰਥ ਹੈ, ਉਸ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਜੀਅ ਕੱਚਾ ਪੈ ਜਾਂਦਾ
    ਹੈ?
  mya-JVB: တိုက်သောသူသည်နိုင်မည်ဟု အချည်းနှီးထင်၏။ မြင် ကာမျှနှင့် စိတ်မပျက်သလော။
  hmo-hmo: Tau ta, bema Leviatano ia itaia neganai, iena goada be ia ore, bona gari
    dainai tano dekenai do ia moru.
  urd-urd: देख, उसके बारे में उम्मीद बेफ़ायदा है। क्या कोई उसे देखते ही गिर न पड़ेगा?
  rus-SYN: один с другим лежат плотно, сцепились и не раздвигаются.
  bqc-SIM: Aa pɛ́pɛakↄ̃wa gíũgiũɛ, aa kɛ̃aaakↄ̃wa vĩo.
  tcz-CHONGTHU: Ahipoi hiche mat ding got chu phatchomna bei ahin, sadel hatpa thiltup
    jong chu kisuhnem peh ding ahi.
  mar-mar: तू लिव्याथानाचा पराभव करु शकशील असे तुला वाटत असेल तर ते विसरून जा. तशा
    आशेला जागाच नाही. त्याच्याकडे नजर टाकताच तुझी भीतीने गाळण उडेल.
  qub-qub: Leviatanta chariyta yarpashanpis yangami. Ricaycullarnami manchariywan
    pï-maypis chiyacäcunman.
  bqp-bqp: Tó ntɛn da ĩni a fↄ̃, ntɛni n zĩda kɛkɛmɛ, tó n wɛ́ sìalɛ, ndìgↄ̃ sùummɛ.
  hat-hat: Depi ou wè levyatan an, ou pèdi tout kouraj ou. Ou annik wè l', ou tonbe
    atè.
  eng-BSB: Surely hope of overcoming him is false. Is not the sight of him overwhelming?
  eng-WEBPB: Behold, the hope of him is in vain. Won’t one be cast down even at the
    sight of him?
  kbq-kbq: Hagi antahio, kagrama hunka ana zagama azerisanue hunka'ma kagesama nentahisanunka
    anara osuo. Na'ankure ana zagama azerisanuema huno hania vahera ana zagamo'a refaki
    hutregahie.
  nhe-BL: “San tlapic para tijnequis tiquitzquis para tiquilpis pampa ax tihuelis.
    Itlachiyalis tlahuel mitzmajmatis.
  bus-bus: Tó nɛ́ɛ daa nɛ́ à fↄ̃, nɛ́ɛ n zĩnda kɛkɛɛmɛ, tó n wɛ́ɛ sìàlɛ, n mɛ̀ è ganzimɛ.
  gub-BL: Xo Erewiàtà rehe ime'e mehe zo teko wakàgaw uhem wanuwi. Iàkàzym izuwi ukyze
    pà wà.
  eng-DRA: His sneezing is like the shining of fire, and his eyes like the eyelids
    of the morning.
