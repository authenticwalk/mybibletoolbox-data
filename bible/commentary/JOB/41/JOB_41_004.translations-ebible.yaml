  urd-urd: क्या वह तेरे साथ 'अहद बांधेगा, कि तू उसे हमेशा के लिए नौकर बना ले?
  rus-SYN: Не умолчу о членах его, о силе и красивой соразмерности их.
  bqc-SIM: Má gí kwãsapi gbáↄ yã'oio ge aà gↄ̃sakɛ ge aà kɛfɛnkɛ.
