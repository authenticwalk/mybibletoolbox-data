verse: JOB.041.004
translations:
  mal-C: അതിനെ ആജീവനാന്തം നിന്റെ അടിമയായി എടുക്കുന്നതിന് അതു നീയുമായി ഒരു കരാറുചെയ്യുമോ?
  deu-TKW: Ich darf nicht schweigen von seinen Gliedern, noch von der Stärke und der
    Schönheit seines Baus.
  lin-lin: Nakoki kokanga monoko te mpo na kozanga kolobela biteni na yango ya nzoto,
    makasi na yango mpe kitoko ya nzoto na yango.
  eng-LSV: Does he make a covenant with you? Do you take him for a perpetual servant?
  eng-GNV: Who can discouer the face of his garmet? or who shall come to him with
    a double bridle?
  eng-WEBSTER: Will he make a covenant with thee? wilt thou take him for a servant
    for ever?
  nhw-BL: ¿Timoilhuía para quichihuas se camanal sencahuali mohuaya para elis motequipanojca
    para nochipa?
  swh-ONEN: Je, atafanya agano nawe ili umtwae awe mtumishi wako maisha yake yote?
  bba-bba: Wee nɑ mɑɑ kĩ n wure n kɑrɑku ɡen wɑsin kɑ̃ɑsi, kɑ ɡen dɑm ɡɑri ko, kɑ
    sere mɑɑ ɡen wɑsin burɑm.
  eng-KJVCPB: Will he make a covenant with thee? Wilt thou take him for a servant
    for ever?
  luo-luo: Bende dotim kodi winjruok mondo ikawe obed misumbani nyaka chiengʼ?
  meu-meu: Ia baine gwauhamata henimu, baineto oi isiaimu baine lao heni hanaihanai,
    a?
  npi-ULB: के त्यसले तँसित करार गर्नेछ, जसले गर्दा सदाको निम्ति तैंले त्‍यसलाई कमारो
    बनाउनुपर्छ ?
  yor-yor: Òun ha bá ọ dá májẹ̀mú bí? Ìwọ ó ha máa mú ṣe ẹrú láéláé bí?
  pes-OPCB: آیا می‌پذیرد که تا آخر عمر، او را بردهٔ خود سازی؟
  tgl-ULB: Gagawa ba siya ng kasunduan sa iyo, na dapat mo siyang gawing alipin magpakailanman?
  cbu-NT: ¿Anoo m'chachureemish ínayarush, yuwaa kamachtakish anoo tuminku, shiyaa
    urutamari taacheeja?
  hui-hui: Ibugua í̠nila bi lo pongobo wialu í̠naga biabe bulene ngago ibugua bia
    holiya lolebirabe.
  mya-mya: သင်နှင့်ဝန်ခံခြင်း ပဋိညာဉ်ကို ပြုလိမ့်မည် လော။ သင်၏အမှုကို အစဉ်ဆောင်ရွက်စေခြင်းငှါ
    သူ့ကို ခန့်ထားမည်လော။
  bod-N: ཁྱོད་ཀྱིས་དེ་ནི་ཚེ་གཡོག་བྱེད་ཆེད་དུ། ། དེ་ཡིས་ཁྱོད་ལ་ཁ་ཆད་འཇོག་འགྱུར་རམ།
    །
  sna-sna: Ko, ingaita chitenderano newe here kuti iwe uitore senhapwa kwoupenyu hwayo
    hwose?
  spa-BLM: Hará un pacto con vosotros, para que lo tomes por siervo para siempre?
  cac-cac: ¿Tom syal ac'an a trato yed' noc' yic tz'och noc' a checab'oc d'a masanil
    tiempo?
  swh-ULB: Je atafanya agano na wewe, ili kwamba umchukue kwa ajili ya mtumishi milele?
  bel-bel: Ня змоўчу пра чэлесы ягоныя, пра сілу і прыгожую суразьмернасьць іх.
  deu-ELBBK: Nicht schweigen will ich von seinen Gliedern und von seiner Kraftfülle
    und von der Schönheit seines Baues.
  mbb-OT: Ebpekid-uyun be sikandin kenikew he ebpeuripen kenikew seled te tivuuk he
    untung din?
  mal-2015: അതിനെ എന്നും ദാസനാക്കിക്കൊള്ളേണ്ടതിന്നു അതു നിന്നോടു ഉടമ്പടി ചെയ്യുമോ?
  rmc-rmc: Phenava tuke pal leskre pindre, pal leskri bari zor the pal leskro baro
    the šukar ťelos.
  pes-OPV: آیا با تو عهد خواهد بست یا او را برای بندگی دایمی خواهی گرفت؟
  ron-1924: Ва фаче ел ун легэмынт ку тине, ка сэ-ць фие роб пе вечие?
  ben-OBCV: জীবনভোর তোমার দাসত্ব করার জন্য সে কি তোমার সঙ্গে চুক্তিবদ্ধ হবে?
  som-som: Ma axdi buu kula dhigan doonaa, Si aad addoon uga dhigatid weligiisba?
  lat-VUC: Quis revelabit faciem indumenti ejus? et in medium oris ejus quis intrabit?
  eng-ASVBT: Will he make a covenant with thee, That thou shouldest take him for a
    servant forever?
  ita-1885: Patteggerà egli teco, Che tu lo prenda per servo in perpetuo?
  eng-LXXUP: 'I will not be silent because of him: Though because of his power one
    shall pity his antagonist.'
  eng-ULB: Will he make a covenant with you, that you should take him for a servant
    forever?
  spa-VBL: ¿Hará un contrato contigo? ¿Acepta ser tu esclavo para siempre?
  fra-_FOB: Fera-t-il un accord avec toi, et le prendras-tu pour esclave à toujours?
  mal-mal: അതിനെ എന്നും ദാസനാക്കിക്കൊള്ളേണ്ടതിന് അത് നിന്നോട് ഉടമ്പടി ചെയ്യുമോ?
  urd-GVR: Kyā wuh kabhī tere sāth ahd karegā ki tū use apnā ġhulām banāe rakhe? Hargiz
    nahīṅ!
  suz-BL: मेकोम गे नु कबल पाइबा? ‘गो गेना हना यो वाइल दुम्‍नुङ’ देंबा?
  eng-NOY: Will he make a covenant with thee? Canst thou take him for a servant for
    ever?
  ita-1927: (H40-28) Farà egli teco un patto perché tu lo prenda per sempre al tuo
    servizio?
  ckb-ckb: ئایا پەیمانت لەگەڵ دەبەستێت کە بە درێژایی ژیانی بیکەیت بە کۆیلەی خۆت؟
  eng-BBE: Will he make an agreement with you, so that you may take him as a servant
    for ever?
  kan-OKCV: ನೀನು ಅದನ್ನು ಇಡೀ ಜೀವಮಾನಕ್ಕೂ ಆಳಾಗಿ ಸೇರಿಸಿಕೊಳ್ಳುವಂತೆ, ನಿನ್ನೊಂದಿಗೆ ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಂಡೀತೆ?
  tam-2017: அது உன்னுடன் உடன்படிக்கை செய்யுமோ? அதை எல்லா நாட்களும் அடிமைப்படுத்துவாயோ?
  spa-RV-1909: ¿Hará concierto contigo para que lo tomes por siervo perpetuo?
  ron-BTF: Va face el un legământ cu tine? Îl vei lua ca servitor pentru totdeauna?
  eng-WEBP: Will he make a covenant with you, that you should take him for a servant
    forever?
  eng-FBV: Will it make a contract with you? Will it agree to be your slave forever?
  nld-1939: Zal hij een contract met u sluiten, En neemt ge hem voorgoed in uw dienst;
  nch-BL: ¿Timoilhuía para quichihuas se camanal sencahuali mohuaya para elis motequipanojca
    para nochipa?
  vie-1934: (040-23) Nó sẽ lập giao ước với ngươi, Để ngươi bắt nó làm tôi mọi đời
    đời chớ?
  hin-CV: क्या वह तुमसे वाचा स्थापित करेगा? क्या तुम उसे जीवन भर अपना दास बनाने का
    प्रयास करोगे?
  spa-BES: ¿Hará acuerdo contigo para que lo tomes por siervo para siempre?
  tdx-tdx: Tsy hitsiñeko o kitso’eo, ty haozara’e ra’elahiy, vaho i sandri’e tsaratseakey,
  tha-KJV: มันจะทำพันธสัญญากับเจ้า เพื่อเจ้าจะรับมันเป็นบ่าวตลอดไปหรือ
  por-BR-2018: Fará ele pacto contigo, para que tu o tomes por escravo perpétuo?
  deu-ELO: (040:23) Wird er einen Bund mit dir machen, daß du ihn zum ewigen Knechte
    nehmest?
  eng-WYC-2018: Whether he shall make a covenant with thee, and shalt thou take him
    (for) a servant everlasting? (Shall he make a covenant with thee, and then shalt
    thou make him thy everlasting servant?)
  epo-epo: Ĉu ĝi faros interligon kun vi? Ĉu vi povas preni ĝin kiel porĉiaman sklavon?
  uig-PIN: U sǝn bilǝn ǝⱨdǝ tüzüp, Xuning bilǝn sǝn uni mǝnggü malay süpitidǝ ⱪobul
    ⱪilalamsǝn?
  beo-beo: E da dima gousa:su ilegesu hamoma:bela:? E da mae yolele eso huluane dima
    fa:no bobogelalumu ilegele sia:ma:bela:?
  tpi-OTNT: Ating em inap mekim kontrak wantaim yu bai em i mekim wok bilong yu oltaim,
    a?
  hau-SA: Za tă yi yarjejjeniya da kai don ka ɗauke ta tă zama baiwa gare ka dukan
    kwanakin ranta?
  uig-LAT: U sen bilen ehde tüzüp, Shuning bilen sen uni menggü malay süpitide qobul
    qilalamsen?
  nde-nde: Uzakwenza isivumelwano lawe na ukuthi abe yisichaka sakho kokuphela?
  ton-ton: Te ne fai ʻae fuakava mo koe? Te ke maʻu ia ko hoʻo tamaioʻeiki ʻo taʻengata?
  ces-1613: Kdo odkryl svrchek oděvu jeho? S dvojitými udidly svými kdo k němu přistoupí?
  eng-WMB: Will he make a covenant with you, that you should take him for a servant
    forever?
  tam-TCV: வாழ்நாள் முழுவதும் நீ அதை அடிமையாக்கிக்கொள்ளும்படி, அது உன்னுடன் ஒரு உடன்படிக்கை
    செய்யுமோ?
  ceb-ULB: Maghimo ba siya ug kasabotan uban kanimo, nga himoon nimo siyang sulugoon
    hangtod sa kahangtoran?
  pol-UBG: Czy zawrze z tobą przymierze? Czy przyjmiesz go za sługę na zawsze?
  agr-agr: Tuja nuigtushkam, amina inakem wajasan, tuke amina taka takagkawan jakatin
    atajai tusag makichkish tujamaitsui.
  kyc-kyc: Baame embapa lao palyapala embena yulu pyakao karalu kararo lao lalu lao
    larase?
  urd-GVU: کیا وہ کبھی تیرے ساتھ عہد کرے گا کہ تُو اُسے اپنا غلام بنائے رکھے؟ ہرگز
    نہیں!
  deu-1912: '[40:28] Meinst du, daß er einen Bund mit dir machen werde, daß du ihn
    immer zum Knecht habest?'
  kan-2017: ಅದನ್ನು ನೀನು ಸದಾ ಆಳಾಗಿ ಸೇರಿಸಿಕೊಳ್ಳುವಂತೆ, ನಿನ್ನೊಂದಿಗೆ ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳುವುದೋ?
  yap-yap: Gur ra ngongliy ba tha’ u thilmew nge micheg ni bayi pigpig ngom ndariy
    n’umngin nap’an?
  hlt-MCSB: Nang taengah paipi a saii vetih anih te kumhal kah sal la na loh aya?
  mdy-ETH: ናንጊና ዓይሌ ማዒ ኔኤም ማዻኒ ኔኤና ዎላ ዒ ጌስቲ ጊኢጋንዳ?
  twi-ASANTE: Ɔbɛpene ne wo ayɛ apam ama wode no ayɛ wʼakoa afebɔɔ anaa?
  eng-WEBU: Will he make a covenant with you, that you should take him for a servant
    forever?
  wal-wal: Neeni a merinau ne ashkkara oottanau, i nenaara maachchaa maacettanee?
  spa-PDDPT: ¿Hará un pacto contigo para que lo tomes como esclavo perpetuo?
  gun-gun: Ndereve ojapo 'rã teve peteĩ rami pendekuai aguã? Ha'eve 'rã teve reraa
    aguã nerembiguai raka'e rã peve guarã?
  ilo-ULB: Makitulag kadi daytoy kenka, nga alaem isuna nga agbalin nga adipenmo iti
    agnanayon?
  kpg-kpg: Mee gaa hai adu dana hagababa, ga hagamodu bolo ia e hai hegau adu gaa hana hua
    beelaa?
  uig-ARA: ئۇ سەن بىلەن ئەھدە تۈزۈپ، شۇنىڭ بىلەن سەن ئۇنى مەڭگۈ مالاي سۈپىتىدە قوبۇل
    قىلالامسەن؟
  sus-sus: N mu nɔma dundude na sɔɲɛ xa fe ma, a salonsee sɛnbɛ gbo, a man tofan.
  pon-2006: E kak en inoukihong uhk mehkot, de inoukihda me e pahn papahiuk kohkohlahte?
  jae-jae: Eŋ oc êmoatiŋ poac êndêŋ aôm, gebe ênam sakiŋ aôm endeŋ tôŋgeŋ me.
  ksd-ksd: Dave, na pait ra kunubu piram, Ba na toratorom vatikai tam?
  tur-YTC: Seninle bir antlaşma yapar mı ki, Onu sonsuza dek hizmetkar olarak alasın?
  grc-BRENT: Οὐ σιωπήσομαι διʼ αὐτόν· καὶ λόγον δυνάμεως ἐλεήσει τὸν ἶσον αὐτῷ.
  ind-AYT: (40-23) Mungkinkah ia akan membuat perjanjian denganmu supaya kamu mengambilnya
    sebagai pelayanmu untuk selamanya?
  nya-nya: Kodi idzachita nawe mgwirizano kuti uyisandutse kapolo wako mpaka muyaya?
  hrv-hrv: Prešutjet neću njegove udove, ni silnu snagu, ni ljepotu stasa.
  mps-mps: Agai nage dali po mia siyu, tama dage sigo deli homu eyu yaibawe? Tama
    aga nage dali bidiyu, nago sę bugagia tigidali sogo yaibawe?
  tpi-tpi: Ating em inap mekim kontrak wantaim yu bai em i mekim wok bilong yu oltaim,
    a?
  dan-1931: Hvem har trukket dens Klædning af, trængt ind i dens dobbelte Panser?
  vie-OVCB: Nó có bằng lòng lập giao ước với con, hoặc nép mình làm nô lệ cho con
    mãi?
  guj-2017: શું તે તારી સાથે એવો કરાર કરશે કે, તું તેને આજીવન તારો ગુલામ બનાવવા સંમત
    થશે?
  pon-2006A: E kak en inoukihong uhk mehkot, de inoukihda me e pahn papahiuk kohkohlahte?
  por-BRBSL: Ele fará um pacto com você, que você deve tomá-lo por um criado para
    sempre?
  cth-cth: Nang hoi lawkkamnae sak vaiteh, yungyoe okhai hanelah na la thai han na
    maw.
  twi-twi: Ɔbɛpene ne wo ayɛ apam ama wode no ayɛ wʼakoa afebɔɔ ana?
  hlt-hlt: Nang taengah paipi a saii vetih anih te kumhal kah sal la na loh aya?
  tbz-SIM: N yóó wɛ̃tɛ kɛ́bɛ́i nfɛmùɔ̀fɛ̀ fɛnfɛ kpɛ́í nkɛ, M mu nnɛ́ í nɑ̀kɛ́ fɛ tùòti
    kó muwɛ̃rímú kpɛ́í, fɛ̀ kɔ̃̀ntì pìítɛ́ kɛ wennimu.
  msy-2020: A ti nɨ ko akar gavgavim akɨrigh, zurara nɨ bagh ingaram o?
  dop-dop: Mɑ kɑɑ su yɔɣɔtʋɣʋ kɛ kʋ tɔnʋɣʋ tɔɔ nyǝm tɔm. Ɩsɩɩ kʋ nɔɔhɛɛ nɑ kʋ toŋ
    nɑ kʋ teu pǝ tɔm.
  azb-azb: Əbədi qulun olmaq üçün Səninlə əhd kəsərmi?
  eng-DBY: Will he make a covenant with thee? wilt thou take him as a bondman for
    ever?
  hin-2017: क्या वह तुझ से वाचा बाँधेगा कि वह सदा तेरा दास रहे?
  wol-KYG: Rab wii, duma noppee waxtaaney céram, kiraamay dooleem ak jekkaayu bindam.
  eng-YLT: Doth he make a covenant with thee? Dost thou take him for a servant age-during?
  eng-WYC-2017: Whether he shall make a covenant with thee, and shalt thou take him
    for a servant everlasting?
  eng-WMBB: Will he make a covenant with you, that you should take him for a servant
    forever?
  urd-GVH: क्या वह कभी तेरे साथ अहद करेगा कि तू उसे अपना ग़ुलाम बनाए रखे? हरगिज़ नहीं!
  rug-rug: Vea kote hiva tavete vinariva egoi si asa koa goi, pude na nabulu tamugoi
    si asa ninae rane, gua?
  gaz-gaz: Akka ati bara baraan garbicha godhattuuf inni si wajjin kakuu ni galaa?
  fra-LSG: Qui soulèvera son vêtement? Qui pénétrera entre ses mâchoires?
  yal-yal: “N mɔn xa falan ti ige yi sube ɲaxin salen seene ma, e nun a sɛnbɛ magaxuxin
    nun a fati faɲina.
  haw-1868: A hoopaa anei ia i ka berita me oe? E lawe anei oe ia ia i kauwa mau loa?
  arb-NAV: أَيُبْرِمُ مَعَكَ عَهْداً لِتَتَّخِذَهُ عَبْداً مُؤَبَّداً لَكَ؟
  ewe-ewe: Awɔ ɖoɖo kpli wò be nàkplɔe wòanye wò kluvi le eƒe agbe me katã?
  eng-LEE: (40:28) Will he make a covenant with thee? that thou couldst take him as
    a servant for ever?
  asm-FB: তুমি তাক চিৰকাললৈকে তোমাৰ দাস কৰি ল’বৰ কাৰণে, সি তোমাৰ লগত কোনো চুক্তি কৰিব
    নে?
  sus-A: ﭑ مُ نْمَ دُندُدٍ نَ سْحّ شَ قٍ مَ، عَ سَلٌنسٍيٍ سّنبّ فبٌ، عَ مَن تٌقَن.
  fra-SBL: Il conclura une alliance avec vous, pour que vous le preniez comme serviteur
    pour toujours ?
  hbo-hbo: '*לֹא־ (לֹֽו)־אַחֲרִ֥ישׁ בַּדָּ֑יו וּדְבַר־גְּ֝בוּרֹ֗ות וְחִ֣ין עֶרְכֹּֽו׃'
  kik-kik: No ĩrĩkanĩre nawe ũthiĩ nayo, ĩtũũre ĩrĩ ngombo yaku nginya tene?
  fra-NCL: Je ne veux pas taire ses membres, sa force, l’harmonie de sa structure.
  cek-AK: Anih loe hing thung na tamna ah oh hanah, nang khaeah lokmaihaih sah tih
    maw?
  cuk-cuk: Ar be-maiga-guega, ¿bebo igar-mesosi?
  uig-CYR: Левиатанниң әзалири, Униң зор күчи, Униң түзүлүшиниң гөзәллиги тоғрилиқ,
    Мән сүкүт қилип туралмаймән.
  tel-2017: నువ్వు శాశ్వతంగా దాన్ని సేవకుడుగా చేసుకునేలా అది నీతో ఒప్పందం చేస్తుందా?
  hat-BSA: Èske l ap fè yon akò avèk ou? Èske ou va pran l pou yon sèvitè pou tout
    tan?
  kos-kos: Ya el ku in orek pwapa in insese nu sum Ac wulela mu el ac kulansapwekom
    nwe tok?
  hbo-WLC: לא ־אַחֲרִ֥ישׁ בַּדָּ֑יו וּדְבַר־גְּ֝בוּר֗וֹת וְחִ֣ין עֶרְכּֽוֹ׃
  ibo-ibo: Ọ ga-ekwe ka gị na ya baa nʼọgbụgba ndụ ka i were ya dịka ohu gị ogologo
    ndụ ya niile?
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ଚିରକାଳ ଦାସ କରି ରଖିବା ପାଇଁ ସେ କି ତୁମ୍ଭ ସଙ୍ଗେ ନିୟମ କରିବ?
  chk-chk: Ifa usun, epwe föri eu pwonen atipeeu ngonuk pwe epwe angang ngonuk tori
    feilfeilachök?
  rop-rop: Yu reken im garra meigim pramis garram yu blanga wek blanga yu olataim?
  ukr-1871: Не замовчу й про члени його, про силу й красну будову його!
  deu-1951: (040-28) Wird es einen Bund mit dir schließen, daß du es zum ewigen Knechte
