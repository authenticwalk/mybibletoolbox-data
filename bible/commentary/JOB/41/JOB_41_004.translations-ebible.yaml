  bus-bus: Eé wennɛ ǹ a sɛ́ n zↄ̀ ũ ai a wɛ̃̀ndi lɛ́n yↄ́?
  gub-BL: Aipo uzapokatu putar uze'egaw nerehe we nehe. — Amumaw putar hekwarahy paw
