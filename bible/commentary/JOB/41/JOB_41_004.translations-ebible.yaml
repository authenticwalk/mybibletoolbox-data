  srp-1865: Ko æe mu uzgrnuti gornju odjeæu? k èeljustima njegovijem ko æe pristupiti?
  lug-lug: Eneekola naawe endagaano ogitwale ekuweereze obulamu bwayo bwonna?
  heb-heb: היכרת ברית עמך תקחנו לעבד עולם׃
  ben-IRV: সে কি তোমার সঙ্গে নিয়ম করবে, যাতে তুমি তাকে চিরকালের জন্য তোমার দাস করে
    নাও?
  pan-pan: ਕੀ ਉਹ ਤੇਰੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹੇਗਾ, ਤਾਂ ਜੋ ਤੂੰ ਉਹ ਨੂੰ ਸਦਾ ਤੱਕ ਆਪਣਾ ਗੁਲਾਮ ਰੱਖੇਂ?
  mya-JVB: သင် နှင့် ဝန်ခံခြင်း ပဋိညာဉ် ကို ပြု လိမ့်မည်လော။ သင်၏အမှု ကို အစဉ် ဆောင်ရွက်စေခြင်းငှါ
