verse: JOB.041.011
translations:
  mal-C: ഞാൻ കടപ്പെട്ടിരിക്കുന്നു എന്ന് അവകാശപ്പെടാൻ കഴിയുന്നയാൾ ആർ? ആകാശത്തിൻകീഴിലുള്ള
    സകലതും എനിക്കു സ്വന്തം.
  deu-TKW: Seinem Rachen entfahren Fackeln, entsprühen Feuerfunken.
  lin-lin: Moto makasi mpe moto mike-mike ebimaka na monoko na yango.
  eng-LSV: Who has brought before Me and I repay? Under the whole heavens it [is]
    Mine.
  eng-GNV: Out of his nostrels commeth out smoke, as out of a boyling pot or caldron.
  eng-WEBSTER: Who hath first benefited me, that I should repay him ? whatever is
    under the whole heaven is mine.
  nhw-BL: Na amo aqui nijtlahuiquilía. Nochi catli onca tlatzintla ilhuicactli na
    noaxca.
  swh-ONEN: Ni nani mwenye madai dhidi yangu ili nipate kumlipa? Kila kitu kilicho
    chini ya mbingu ni mali yangu.
  bba-bba: N dɑ n sɑ̃ɑwɑ nɡe dɔ̃ɔ yɑri kɑ dɔ̃ɔ buriyɑ yi yɑrimɔ ɡen nɔɔn di.
  eng-KJVCPB: Who hath prevented me, that I should repay him? Whatsoever is under
    the whole heaven is mine.
  luo-luo: En ngʼa manyalo bandha gope moro ni nyaka achule? Gik moko duto manie bwo
    polo gin maga.
  meu-meu: Daika ese ḡau ta vada e henigu, bena lau ese davana baina henia? Guba henuna
    ḡaudia iboudiai na lauegu.
  npi-ULB: मैले तिर्नुपर्ने गरी कसले मलाई कुनै कुरो दिएको छ र ? सम्पूर्ण आकाशमुनि
    भएका सबै थोक मेरै हुन् ।
  yor-yor: Ta ni ó kọ́kọ́ ṣe fún mi, tí èmi ìbá fi san án fún un? Ohunkóhun ti ń bẹ
    lábẹ́ ọ̀run gbogbo, tèmi ni.
  pes-OPCB: در تمام دنیا کسی نیست که با او درگیر شود و جان به در برد.
  tgl-ULB: Sino ang unang nagbigay sa akin ng anumang bagay na dapat ko siyang bayaran
    pabalik? Anuman ang nasa ilalim ng buong kalangitan ay sa akin.
  cbu-NT: '@see-verse:JOB.041.010'
  hui-hui: Áyu dindini ngaruni bibahende i̱ninaga ngagoni. Mbiralime i̱hondo mbirale
    mbira ibunihondo mani ngiadai bulenaga yuha lalu ngini mbirali ai kabe.
  mya-mya: ငါသည် ကျေးဇူးတုံ့ပြုရမည်အကြောင်း အဘယ် သူသည် ငါ၌ ကျေးဇူးပြုဘူးသနည်း။ မိုဃ်းကောင်းကင်
    အောက်၌ ရှိသမျှတို့သည် ငါ၏ ဥစ္စာဖြစ်ကြ၏။
  bod-N: གནམ་འོག་ཡོད་ཚད་ང་ཡི་ཡིན་པས་ན། ། བདག་གིས་མི་ལ་སྐྱིན་ཚབ་སྤྲོད་པའི་ཕྱིར། ། སྔོན་དུ་བདག་ལ་ཕུལ་བ་སུ་ཡོད་དམ།
    །
  sna-sna: Ndianiko wandakatorera chinhu wandinofanira kuripira? Zvinhu zvose zviri
    pasi pedenga ndezvangu.
  spa-BLM: ¿Quién me ha dado primero, para que yo le pague? Todo bajo el cielo es
    mío.
  cac-cac: Malaj junoc mach ac'jinac junoc tas d'ayin, yuj chi' malaj b'aj ay in b'oc,
    yujto vicn̈ej masanil tas.
  swh-ULB: Ni nani kwanza aliyenipa kitu chochote ili kwamba niweze kumlipa? Chochote
    kilicho chini ya anga ni changu.
  bel-bel: з пашчы ягонай выходзяць агнявікі, выскокваюць вогненныя іскры;
  deu-ELBBK: Aus seinem Rachen gehen Fackeln, sprühen feurige Funken hervor.
  mbb-OT: Hentei man is ebpekekaǥi te nekeutang a ziyà te kandin te ereg he ebelesan
    ku te meupiya? Te kediey man is langun he kayi te kelibutan.
  mal-2015: ഞാൻ മടക്കിക്കൊടുക്കേണ്ടതിന്നു എനിക്കു മുമ്പുകൂട്ടി തന്നതാർ? ആകാശത്തിൻ
    കീഴെയുള്ളതൊക്കെയും എന്റെതല്ലയോ?
  rmc-rmc: Andral o muj leske aven avri o jagale fakľi a chučkeren o iskri.
  pes-OPV: کیست که سبقت جسته، چیزی به من داده، تابه او رد نمایم؟ هرچه زیر آسمان است
    از آن من می‌باشد.
  ron-1924: Куй сунт датор, ка сэ-й плэтеск? Суб чер тотул есте ал Меу.
  ben-OBCV: কে দাবি করে বলতে পারে যে আমাকেই দিতে হবে? আকাশের নিচে যা যা আছে, সবই তো
    আমার।
  som-som: Bal yaa hore wax ii siiyey oo aan haatan u celiyaa? Waxa samada ka hooseeya
    oo dhan anigaa leh.
  lat-VUC: De naribus ejus procedit fumus, sicut ollæ succensæ atque ferventis.
  eng-ASVBT: Who hath first given unto me, that I should repay him? Whatsoever is
    under the whole heaven is mine.
  ita-1885: Chi mi ha prevenuto in darmi cosa alcuna? ed io gliela renderò; Quello
    che è sotto tutti i cieli è mio.
  eng-LXXUP: Out of his mouth proceed as it were burning lamps, And as it were hearths
    of fire are cast abroad.
  eng-ULB: Who has first given anything to me in order that I should repay him? Whatever
    is under the whole sky is mine.
  spa-VBL: ¿Quién se ha enfrentado a mí con alguna reclamación que deba pagar? Todo
    lo que hay bajo el cielo me pertenece.
  fra-_FOB: Qui m'a fait des avances, et je lui rendrai? Tout ce qui est sous les
    cieux est à moi.
  mal-mal: ഞാൻ മടക്കിക്കൊടുക്കേണ്ടതിന് എനിക്ക് മുമ്പുകൂട്ടി തന്നതാര്? ആകാശത്തിൻ കീഴിലുള്ളതെല്ലം
    എന്റെതല്ലയോ?
  urd-GVR: Kis ne mujhe kuchh diyā hai ki maiṅ us kā muāwazā dūṅ. Āsmān tale har chīz
    merī hī hai!
  suz-BL: गो आं कली लडाइ तोशा, सु ब्रोंइशा बाक्‍ने चाप्‍बा ङा? सरीङ आगा ङा मारेइ मारेइ
    आं केन नम।
  eng-NOY: Who hath done me a favor, that I must repay him? Whatever is under the
    whole heaven is mine.
  ita-1927: (H41-3) Chi mi ha anticipato alcun che perch’io glielo debba rendere?
    Sotto tutti i cieli, ogni cosa è mia.
  ckb-ckb: کێ شتێکی پێم بەخشیوە تاکو من بیدەمەوە؟ ئەوەی لەژێر هەموو ئاسمانە هی منە.
  eng-BBE: Who ever went against me, and got the better of me? There is no one under
    heaven!
  kan-OKCV: ನಾನು ಸಾಲ ತೀರಿಸಬೇಕೆಂದು ನನಗೆ ವಿರೋಧವಾಗಿ ಹಕ್ಕು ಸಾಧಿಸುವವರು ಯಾರು? ಆಕಾಶದ ಕೆಳಗೆ
    ಇರುವಂಥ ಪ್ರತಿಯೊಂದೂ ನನ್ನದೇ.
  tam-2017: தனக்குப் பதில்கொடுக்கப்படும்படி, முந்தி எனக்குக் கொடுத்தவன் யார்? வானத்தின்
    கீழுள்ளவைகள் எல்லாம் என்னுடையவைகள்.
  spa-RV-1909: ¿Quién me ha anticipado, para que yo restituya? Todo lo que hay debajo
    del cielo es mío.
  ron-BTF: Cine m-a întâmpinat, ca să îi răsplătesc? Tot de sub întregul cer este
    al meu.
  eng-WEBP: Who has first given to me, that I should repay him? Everything under the
    heavens is mine.
  eng-FBV: Who has confronted me with any claim that I should repay? Everything under
    heaven belongs to me.
  nld-1939: 'Wie treedt tegen hem op, en blijft ongedeerd: Onder de ganse hemel Is
    er niet één!'
  nch-BL: Na amo aqui nijtahuiquilía. Nochi cati onca tatzinta ilhuicacti na noaxca.
  vie-1934: (041-2) Ai ban cho ta trước đã, mà ta phải trả lại cho? Phàm vật chi ở
    dưới trời đều thuộc về ta.
  hin-CV: उस पर आक्रमण करने के बाद कौन सुरक्षित रह सकता है? आकाश के नीचे की हर एक
    वस्तु मेरी ही है.
  spa-BES: ¿Quién me ha confrontado para que yo le restituya? Cuanto existe debajo
    del cielo es mío.
  tdx-tdx: Failo milebaleba ty miakatse am-bava’e, afo mipelatse ty mipitsike mb’eo.
  tha-KJV: ใครเล่าที่จะขัดขวางเรา ซึ่งเราจะต้องตอบสนองเขา สิ​่งใดๆที่​อยู่​ใต้​ฟ้าสวรรค์ทั้งสิ้​นก​็เป็นของเรา
  por-BR-2018: Quem me deu primeiro, para que eu o recompense? Tudo o que há debaixo
    dos céus é meu.
  deu-ELO: (041:2) Wer hat mir zuvor gegeben? Und ich werde ihm vergelten. Was unter
    dem ganzen Himmel ist, ist mein.
  eng-WYC-2018: And who gave to me before, that I yield to him? (or And who ever gave
    anything to me, that I could give back to him?) All things, that be under heaven,
    be mine.
  epo-epo: Kiu antaŭe ion donis al Mi, ke Mi redonu al li? Sub la tuta ĉielo ĉio estas
    Mia.
  uig-PIN: Asman astidiki ⱨǝmmǝ nǝrsǝ Mening tursa, Mening aldimƣa kim kelip «manga
    tegixlikini bǝrginǝ» dǝp baⱪⱪan ikǝn, Mǝn uningƣa ⱪayturuxⱪa tegixlikmu?
  beo-beo: Nowa da e doagala:sea, se hame nabi ba:ma:bela:? Osobo bagade dunu afae
    da amane hamomu hamedei.
  tpi-OTNT: Olgeta samting bilong dispela graun i bilong mi, na husat i bin givim
    samting long mi pastaim na bai mi mas bekim samting long em?
  hau-SA: Wane ne yake bi na bashi da dole in biya? Duk abin da yake ƙarƙashin sama
    nawa ne.
  uig-LAT: Asman astidiki hemme nerse Méning tursa, Méning aldimgha kim kélip «manga
    tégishlikini bergine» dep baqqan iken, Men uninggha qayturushqa tégishlikmu?
  nde-nde: Ngubani engilomlandu kuye othi kangihlawule na? Konke okukhona ngaphansi
    kwezulu ngokwami.
  ton-ton: Ko hai kuo ne tomuʻa fai kiate au koeʻuhi ke u totongi ia? Ko e meʻa kotoa
    pē ʻoku ʻi lalo langi ʻoku ʻaʻaku ia.
  ces-1613: Z chřípí jeho vychází dým, jako z kotla vroucího aneb hrnce.
  eng-WMB: Who has first given to me, that I should repay him? Everything under the
    heavens is mine.
  tam-TCV: தனக்கு பதில் கொடுக்கவேண்டுமென்று முந்தி எனக்குக் கொடுத்தவன் யார்? வானத்தின்
    கீழே இருப்பவை ஒவ்வொன்றும் என்னுடையவை.
  ceb-ULB: Kinsa man ang unang nakahatag kanako ug bisan unsa aron nga bayran ko siya
    pagbalik?
  pol-UBG: Kto mi coś dał, abym mu odpłacił? Cokolwiek znajduje się pod całym niebem
    należy do mnie.
  agr-agr: Ashí nugkanmak makichkish niijai maania depetmainuk atsawai.
  kyc-kyc: Api mendeme baa minyapala nyera ramo wambu doko range lete kararase? Yuu
    muu dupwana peparae wambu mendemepe dopa pirami ingya nange.
  urd-GVU: کس نے مجھے کچھ دیا ہے کہ مَیں اُس کا معاوضہ دوں۔ آسمان تلے ہر چیز میری
    ہی ہے!
  deu-1912: '[41:3] Wer hat mir etwas zuvor getan, daß ich''s ihm vergelte? Es ist
    mein, was unter allen Himmeln ist.'
  kan-2017: ನಾನು ಸಾಲ ತೀರಿಸಬೇಕಾದರೆ ಮೊದಲು ಅದನ್ನು ನನಗೆ ಕೊಟ್ಟವರು ಯಾರು? ಆಕಾಶಮಂಡಲದ ಕೆಳಗಿರುವ
    ಸರ್ವಸ್ವವೂ ನನ್ನದೇ.
  yap-yap: Mini’ e en nrayag rok ni nge cham ngak me par ni ni bfel’ rogon nde buch
    ban’en rok? Dariy be’ u fayleng ni polo’ nrayag rok.
  hlt-MCSB: Kai n'doe bangla unim ka thuung eh? Vaan hmui kah boeih te kamah kah ni.
  mdy-ETH: ጫሪንጮኮ ዴማ ዓኣ ባካ ቢያ ታኣሮኬ፤ ዓካሪ ታ ማሃንዳጉዲ ታኣም ታልዔሢ ዖናዳይ?»
  twi-ASANTE: Hwan na mede no ka a ɛsɛ sɛ metua? Biribiara a ɛhyɛ ɔsoro ase wɔ me.
  eng-WEBU: Who has first given to me, that I should repay him? Everything under the
    heavens is mine.
  wal-wal: Taani kushiyaa zaarana mala, taayyo koiro immidai oonee? Saloppe garssaara
    de7iyaabai ubbai tabaa.
  spa-PDDPT: ¿Quién me dio primero a Mí, para que Yo le restituya? Todo lo que hay
    debajo del cielo es mío.
  gun-gun: Mava'e tu ha'e ranhe xevy ome'ẽ mba'emo, xee ju amboekovia aguã? Mba'eta
    yva guy re ikuai va'e ma xemba'e meme.
  ilo-ULB: Siasino ti immun-una a nakaited iti aniaman a banag kaniak tapno agsubadak
    koma kenkuana? Aniaman nga adda iti sirok ti sibubukel a tangatang ket kukuak.
  kpg-kpg: Ma koai e mee di heebagi gi mee gei hagalee halauwa? Hagalee tangada i
    henuailala e mee ai.
  uig-ARA: ئاسمان ئاستىدىكى ھەممە نەرسە مېنىڭ تۇرسا، مېنىڭ ئالدىمغا كىم كېلىپ «ماڭا
    تېگىشلىكىنى بەرگىنە» دەپ باققان ئىكەن، مەن ئۇنىڭغا قايتۇرۇشقا تېگىشلىكمۇ؟
  sus-sus: Tɛ yiriyiri minima a dɛ i, e fulefulee nu fa yensen yɛ kuye ma.
  pon-2006: Ihs me kak uhwong ahpw pitlahsang? Sohte nin sampah me kak wia met.
  jae-jae: Asa êtôm gebe ênac siŋ êndêŋ eŋ ma êmoa toôli samuc. Lau taŋ sêmoa nom
    ŋagamêŋ samob naŋ, nêŋ ŋac teŋ oc êŋgôm êtôm atom.
  ksd-ksd: To ia na ub ia, ma pa na balbali? Pa ta tikai ta ra vavai na bakut. Kaugu
    iat.
  tur-YTC: Bana önce kim verdi ki, ona ödeyeyim? Göklerin altında olan her şey benimdir.
  grc-BRENT: Ἐκ στόματος αὐτοῦ ἐκπορεύονται ὡς λαμπάδες καιόμεναι, καὶ διαῤῥιπτοῦνται
    ἑς ἐσχάραι πυρός.
  ind-AYT: (41-2) Siapakah yang menghadapi-Ku sehingga Aku harus membalas? Segala
    sesuatu di bawah langit adalah milik-Ku.
  nya-nya: Kodi ndani anandipatsa kanthu kuti ndimubwezere? Zonse za pansi pa thambo
    ndi zanga.
  hrv-hrv: Zublje plamsaju iz njegovih ralja, iskre ognjene iz njih se prosiplju.
  mps-mps: Te tigidali nai e tǫde elalubo nai dabe da, eno nai dabe naga dao. Tama
    dego mu ena dali usu si elama, tama eno bomo aiyaba elaluama, tama enabolo aga
    nai me mao po wabo usugowe?”
  tpi-tpi: Olgeta samting bilong dispela graun i bilong mi, na husat i bin givim samting
    long mi pastaim na bai mi mas bekim samting long em?
  dan-1931: Em står ud af dens Næsebor som af en ophedet, kogende Kedel.
  vie-OVCB: Ai cho Ta vay mượn để đòi Ta hoàn trả? Vạn vật dưới vòm trời đều thuộc
    về Ta.
  guj-2017: તેની સાથે યુદ્ધ કરીને કોણ સફળ થયો છે? આખા આકાશ તળે એવો કોઈ નથી.
  pon-2006A: Ihs me kak uhwong ahpw pitlahsang? Sohte nin sampah me kak wia met.
  por-BRBSL: Quem primeiro me deu, para que eu lhe retribuísse? Tudo sob os céus é
    meu.
  cth-cth: Kai ni ka patho hanelah apinimaw hmaloe na poe, kalvan rahim e hnocawngca
    pueng hah kaie seng doeh.
  twi-twi: Hena na mede no ka a ɛsɛ sɛ mitua? Biribiara a ɛhyɛ ɔsoro ase no yɛ me
    de.
  hlt-hlt: Kai n'doe bangla unim ka thuung eh? Vaan hmui kah boeih te kamah kah ni.
  tbz-SIM: Kɛ̀ muhɑ̃ɑ̃́ mmíínní fɛ nùù miɛkɛ, kɛ̀ ihɑ̃ɑ̃pɛ́m̀pɛ́rí yiɛ̀ní.
  msy-2020: Nguazir kamɨn biziba da bar nana, kamaghɨn amizɨ, tina faragh biziba na
    danightɨ, kɨ an biziba ikarvagham? Bar puvatɨgham.
  dop-dop: Nɑ kɔkɔ mɑmɑtǝsǝŋ lɩɩkǝnɑ kʋ nɔɣɔ, nɑ mɑmɑcǝɣǝlɑsɩ nɑ́ɑ́ kʋlǝɣɩ.
  azb-azb: Kim Mənə bir şey verib ki, ona geri qaytarım? Bax göylər altında hər şey
    Mənimdir.
  eng-DBY: Who hath first given to me, that I should repay [him]? [Whatsoever is]
    under the whole heaven is mine.
  hin-2017: किसने मुझे पहले दिया है, जिसका बदला मुझे देना पड़े! देख, जो कुछ सारी धरती
    पर है, सब मेरा है। (रोम. 11:35,36)
  wol-KYG: Jumi sawaraay tàkke ca gémmiñ ga, ferñent ya jiitu,
  eng-YLT: Who hath brought before Me and I repay? Under the whole heavens it [is]
    mine.
  eng-WYC-2017: And who gave to me before, that I yield to him? All things, that be
    under heaven, be mine.
  eng-WMBB: Who has first given to me, that I should repay him? Everything under the
    heavens is mine.
  urd-GVH: किसने मुझे कुछ दिया है कि मैं उसका मुआवज़ा दूँ। आसमान तले हर चीज़ मेरी
    ही है!
  rug-rug: Koe sei si kaiqa Qua gale pude kaqu lipui Arau? Nake, doduru likakalae
    pa kauruna sa maṉauru si Qua beto mo Arau.
  gaz-gaz: Namni waa natti kennatee ani deebisuufii qabu eenyu? Wanni samii jala jiru
    hundinuu kanuma koo ti.
  fra-LSG: Une fumée sort de ses narines, Comme d’un vase qui bout, d’une chaudière
    ardente.
  yal-yal: Tɛɛ dɛgɛn minima a dɛ, tɛɛ wolonne tuganma.
  haw-1868: Owai ka i hana mua mai na'u, a e uku aku au? O na mea a pau malalo o ka
    lani, no'u ia.
  arb-NAV: لِمَنْ أَنَا مَدِينٌ فَأُوفِيَهُ؟ كُلُّ مَا تَحْتَ جَمِيعِ السَّمَاوَاتِ
    هُوَ لِي.
  ewe-ewe: Ame kae tre nu nanam bena maɖo eteƒe nɛ mahã? Nu sia nu si le ɣea te la
    nye tɔnye.
  eng-LEE: (41:3) Who hath shown me favor, that I should repay him! whatsoever is
    under the whole heaven is mine.—
  asm-FB: আগেয়ে কোনে মোক কিবা দিছিল, যাৰবাবে মই যে কিবা ওভতাই দিম? আকাশ-মণ্ডলৰ তলত
    থকা সকলো মোৰেই।
  sus-A: تّ يِرِيِرِ مِنِمَ عَ دّ عِ، عٍ قُلٍقُلٍيٍ نُ قَ يٍنسٍن يّ كُيٍ مَ.
  fra-SBL: Qui m'a donné le premier, pour que je lui rende la pareille ? Tout ce qui
    est sous les cieux est à moi.
  hbo-hbo: מִ֭פִּיו לַפִּידִ֣ים יַהֲלֹ֑כוּ כִּידֹ֥ודֵי אֵ֝֗שׁ יִתְמַלָּֽטוּ׃
  kik-kik: Nũũ ũngĩnandũra kĩndũ atĩ nĩguo ndĩmũrĩhe? Kĩndũ gĩothe kĩrĩ rungu rwa
    igũrũ nĩ gĩakwa.
  fra-NCL: Des flammes jaillissent de sa gueule, il s’en échappe des étincelles de
    feu.
  cek-AK: Ka sak pathok let hanah mi mah maw na pakaa thai tih? Van tlim ih hmuennawk
    boih loe kai ih ni.
  cuk-cuk: Ar bela napneggi-ibmar-bukwadi angadbiid. Degisoggu, doa anga sogosunna,
    be angi ibmar ganiye.
  uig-CYR: Униң ағзидин отлар чиқип туриду; От учқунлири сәкрәп чиқиду.
  tel-2017: నేను తిరిగి చెల్లించేలా నాకెవరైనా ఏమైనా ఇచ్చారా? ఆకాశం కింద ఉన్నదంతా నాదే
    గదా.
  hat-BSA: Kilès ki te ban Mwen yon bagay pou M ta rekonpanse li? Tout bagay anba
    tout syèl la se pa M.
  kos-kos: Su ku in anwuk nu sel ac moul na? Wanginna sie mwet fin faclu ku.
  hbo-WLC: מִ֭פִּיו לַפִּידִ֣ים יַהֲלֹ֑כוּ כִּיד֥וֹדֵי אֵ֝֗שׁ יִתְמַלָּֽטוּ׃
  ibo-ibo: Olee onye m ji ụgwọ nke m na-aghaghị ịkwụ? Ihe niile dị nʼokpuru eluigwe
    bụ nke m.
  ory-ory: କିଏ ଆଗେ ଆମ୍ଭକୁ ଦେଇଅଛି ଯେ, ଆମ୍ଭେ ତାହାକୁ ପରିଶୋଧ କରିବା? ସମୁଦାୟ ଆକାଶମଣ୍ଡଳ ତଳେ
    ଯାହା କିଛି ଅଛି, ସବୁ ହିଁ ଆମ୍ଭର।
  chk-chk: Iö a tongeni fiu ngeni, nge esap feiengau? Esap wor eman won unusen fanüfan
    a tongeni föri ei.
  rop-rop: Mi na bos langa dijan wel, en ai kaan peiyimbek enibodi, dumaji nobodi
    bin gibitbat mi enijing.
  ukr-1871: З пельки в його виходять, неначе поломє, вискакують огняні искри.
  deu-1951: (041-3) Wer ist mir zuvorgekommen, daß ich es ihm vergelte? Unter dem
    ganzen Himmel ist alles mein!
  eng-JPS: (41-3) Who hath given Me anything beforehand, that I should repay him?
    Whatsoever is under the whole heaven is Mine.
  srp-1865: Iz nozdrva mu izlazi dim kao iz vreloga lonca ili kotla.
  lug-lug: Ani alina kye yali ampoze musasule? Byonna ebiri wansi w’eggulu byange.
  heb-heb: מי הקדימני ואשלם תחת כל השמים לי הוא׃
  ben-IRV: কে আমাকে প্রথমে কিছু দিয়েছে, যাতে আমি তার উপকার করব? আকাশের নিচে যা কিছু
    আছে সবই আমার।
  pan-pan: ਕਿਸ ਨੇ ਪਹਿਲਾਂ ਮੈਨੂੰ ਕੁਝ ਦਿੱਤਾ ਕਿ ਮੈਨੂੰ ਕੁਝ ਮੋੜਨਾ ਪਵੇ? ਜੋ ਕੁਝ ਅਕਾਸ਼ ਦੇ ਹੇਠ
    ਹੈ, ਸੋ ਮੇਰਾ ਹੈ।
  mya-JVB: ငါသည် ကျေးဇူး တုံ့ပြုရမည်အကြောင်း အဘယ်သူ သည် ငါ ၌ ကျေးဇူး ပြုဘူးသနည်း။
    မိုဃ်း ကောင်းကင်အောက် ၌ ရှိရှိသမျှ တို့သည် ငါ ၏ ဥစ္စာဖြစ်ကြ၏။
  hmo-hmo: Daika ese do ia heatu henia? Tanobada tauna ta ese ia karaia diba lasi.
  urd-urd: किस ने मुझे पहले कुछ दिया है कि मैं उसे अदा करूँ? जो कुछ सारे आसमान के
    नीचे है वह मेरा है।
  rus-SYN: из пасти его выходят пламенники, выскакивают огненные искры;
  bqc-SIM: Tɛ́vua ì pípi aà lɛ́u, tɛkↄna ìↄ bↄlɛu.
  tcz-CHONGTHU: Kangaichat pet tah a kalepeh kit ding thil eipe chu koi ham? Vannoija
    thil umjouse hi keija ahi.
  mar-mar: मला कोणी काही प्रथम दिले नाही म्हणून मी त्यांची परत फेड करू? या नभोमंडळाखाली
    जे जे आहे ते सर्व माझे आहे.
  qub-qub: ¿Pitaj nogata imatapis gomasha cutichinäpäga? ¡Llapanpis nogallapami!
  bqp-bqp: Dí fĩna mɛ́ à dↄma kũ mani bonɛɛ? Pↄ́ kũ à kú andunia gũn sĩnda pínki
    bi ma pↄ́mɛ.
  hat-hat: Ki moun ki ka atake l' san anyen pa rive l'? Pa gen moun sou latè ki ka
    fè sa.
  eng-BSB: Who has given to Me that I should repay him? Everything under heaven is
    Mine.
  eng-WEBPB: Who has first given to me, that I should repay him? Everything under
    the heavens is mine.
  kbq-kbq: Iza mago zana nami'nesanigu hu'na, ete nona hu'na amigahue? Na'ankure ama
    mopafima maka zama me'nea zantamina, Nagri zanke me'ne.
  nhe-BL: Na axaca nijtlahuiquilía. Nochi tlen onca tlatzintla elhuicactli na noaxca.
  bus-bus: Dé fĩa bé à dↄma, kɛ̀ mɛ́ bonɛ? Pↄ́ kɛ̀ kú anduna guu píngi nɛ́ ma pↄ́mɛ.
  gub-BL: Mo upuner iàmàtyry'ymaw rehe uzezuka kar 'ym pà wà. Ni amo wà. Ni amo ywy
    rehe har nupuner kwaw wà.
  eng-DRA: Out of his nostrils goeth smoke, like that of a pot heated and boiling.
