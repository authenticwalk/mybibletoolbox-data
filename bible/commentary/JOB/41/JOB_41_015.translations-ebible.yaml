verse: JOB.041.015
translations:
  mal-C: അതിന്റെ ചെതുമ്പലുകൾ പരിചകളാണ്, അവ ഭദ്രമായി മുദ്രവെച്ച് അടച്ചിരിക്കുന്നു;
  deu-TKW: Die Wampen seines Leibes haften fest, ihm angegossen unbeweglich.
  lin-lin: Masusa ya poso ya nzoto na yango ekangama elongo, elendisama makasi mpe
    eninganaka te.
  eng-LSV: A pride—strong ones of shields, || Shut up—a close seal.
  eng-GNV: His heart is as strong as a stone, and as hard as the nether milstone.
  eng-WEBSTER: His scales are his pride, shut together as with a close seal.
  nhw-BL: Nopa cacahuayotl catli moquetztoque ipan icuitlapa cuali tlatzquitoque huan
    mocahuaj tetic quen tetl.
  swh-ONEN: Mgongo wake una safu za ngao zilizoshikamanishwa imara pamoja;
  bba-bba: Gen ɡɔnɑ yɑ tɑu. Gen wɑsin yɑɑ bɑɑsi yɑ mɑɑ sɛ̃kenɛwɑ sim sim. Yɑ ǹ kɑrɑnɑmɔ.
  eng-KJVCPB: His scales are his pride, Shut up together as with a close seal.
  luo-luo: Dier ngʼe nyangʼno nigi okumba mar kalagakla ma ok pogre;
  meu-meu: Doruna na kesi, siri ta ta ai, e hahekapa-hekapadia;
  npi-ULB: तिनका ढाडका छालाहरू ढालका लहरहरूझैं, एउटा बन्‍द छापझैं एकसाथ जोडिएका हुन्‍छन्
    ।
  yor-yor: Ìpẹ́ lílé ní ìgbéraga rẹ̀; ó pàdé pọ̀ tímọ́tímọ́ bí àmì èdìdì.
  pes-OPCB: پشت او از فلسهایی که محکم به هم چسبیده‌اند پوشیده شده است، به طوری که
    هیچ چیز قادر نیست آنها را از هم جدا کند و حتی هوا نیز نمی‌تواند به داخل آنها نفوذ
    نماید.
  tgl-ULB: Ang kaniyang likod ay gawa sa mga hanay ng mga kalasag, magkakalapit na
    katulad ng saradong selyo.
  cbu-NT: Ush kireeru pshkurutariya. Patumbich tamapari ashiru kizpur mbama. Nda anoo
    k'chir tusamaam waninda.
  hui-hui: Ibu tinginini o ligilaga ledarume ibunaga tingini humbi ale halu mo hongo
    kagola ibuni turu taraore haga beda.
  mya-mya: လုံခြုံစွာ တံဆိပ်ခတ်သကဲ့သို့ တချပ်နှင့် တချပ် ပူးကပ်သောအကြေးများနှင့် ဝါကြွားတတ်၏။
  bod-N: དེ་ཡི་རྐེད་པར་ཉ་ཁྲབ་བསྒྲིགས་ཡོད་དེ། ། དེ་ནི་དམ་པོར་བཙུམས་ནས་བསྡམས་པ་འདྲ།
    །
  sna-sna: Musana wayo une mitsara yamakwande yakanyatsonamirwa pamwe chete;
  spa-BLM: Las fuertes escamas son su orgullo, encerrados juntos con un cierre hermético.
  cac-cac: A stz'umal yich spatic noc' latz'anochi, te tzatz icha q'uen q'ueen, lajan
    icha maclab' jul-lab'.
  swh-ULB: Mgongo wake umefanywa kwa magamba yenye mistari, yamefungwa kwa pamoja
    kama chapa.
  bel-bel: Мясістыя часткі цела ягонага спалучаны між сабою цьвёрда, не здрыгануцца.
  deu-ELBBK: Die Wampen seines Fleisches schließen an, sind ihm fest angegossen, unbeweglich.
  mbb-OT: Is peka zin ne zuen mekepal he menge pengalang he henduen be te nekelinya
    he menge kelasag.
  mal-2015: ചെതുമ്പൽനിര അതിന്റെ ഡംഭമാകുന്നു; അതു മുദ്രവെച്ചു മുറുക്കി അടെച്ചിരിക്കുന്നു.
  rmc-rmc: O mas pre leskro ťelos chudel mištes, zorales a na čhalavel pes.
  pes-OPV: سپرهای زورآورش فخر او می‌باشد، با مهر محکم وصل شده است.
  ron-1924: Скутуриле луй мэреце ши путерниче сунт уните ымпреунэ ка принтр-о печете;
  ben-OBCV: তার পিঠে সারি সারি ঢাল আছে যা একসাথে আঁটোসাঁটোভাবে বাঁধা থাকে;
  som-som: Qolfihiisa adag waa wuxuu ku kibro, Oo waxay isugu wada xidhan yihiin sida
    wax shaabad lagu adkeeyo.
  lat-VUC: Cor ejus indurabitur tamquam lapis, et stringetur quasi malleatoris incus.
  eng-ASVBT: His strong scales are his pride, Shut up together as with a close seal.
  ita-1885: I suoi forti scudi sono una cosa superba; Son serrati strettamente come
    con un suggello.
  eng-LXXUP: 'The flesh also of his body is joined together: If one pours violence
    upon him, he shall not be moved.'
  eng-ULB: his back is made up of rows of shields, tight together as with a close
    seal.
  spa-VBL: Su orgullo son sus hileras de escamas, cerradas con fuerza.
  fra-_FOB: Ses puissants boucliers sont superbes; ils sont fermés, étroitement scellés.
  mal-mal: ചെതുമ്പൽനിര അതിന്റെ ഡംഭമാകുന്നു; അത് മുദ്രവച്ച് മുറുക്കി അടച്ചിരിക്കുന്നു.
  urd-GVR: Us kī pīṭh par ek dūsrī se ḳhūb juṛī huī ḍhāloṅ kī qatāreṅ hotī haiṅ.
  suz-BL: मेको आ ची तेक्‍तीकपुकीम सेल्‍सीशो बाक्‍ब। मेको थम नेक्‍था नेक्‍था पा गार
    पाइश्‍शा वोइश्‍शो खोदेंशो बाक्‍ब।
  eng-NOY: His glory is his strong shields, United with each other, as with a close
    seal.
  ita-1927: (H41-7) Superbe son le file de’ suoi scudi, strettamente uniti come da
    un sigillo.
  ckb-ckb: پشتی بە ڕیزێک قەڵغان داپۆشراوە، بە پتەوی بەیەکەوە بەستراوە؛
  eng-BBE: His back is made of lines of plates, joined tight together, one against
    the other, like a stamp.
  kan-OKCV: ಗುರಾಣಿಗಳ ಸಾಲುಗಳು ಅದರ ಬೆನ್ನಿಗೆ ಹೆಮ್ಮೆಯಾಗಿವೆ; ಅವು ಒಟ್ಟಿಗೆ ಬಿಗಿಯಾಗಿ ಮುದ್ರಿಸಲಾಗಿವೆ.
  tam-2017: முத்திரைப் பதிப்புபோல அழுத்தங்கொண்டு அடர்த்தியாயிருக்கிற அதின் கேடகங்களின்
    அமைப்பு மகா சிறப்பாயிருக்கிறது.
  spa-RV-1909: La gloria de su vestido son escudos fuertes, cerrados entre sí estrechamente.
  ron-BTF: Solzii îi sunt mândria, închiși împreună asemenea unui sigiliu strâns.
  eng-WEBP: Strong scales are his pride, shut up together with a close seal.
  eng-FBV: Its pride is its rows of scales, closed tightly together.
  nld-1939: Zijn rug is als rijen van schilden, Die als een muur van steen hem omsluiten
  nch-BL: Nopa cacahuayot cati moquetztoc icuitapa cuali tatzquitoc huan tahuel tetic
    quej tet.
  vie-1934: (041-6) Nó có oai hùng vì cớ các hàng khiên của nó, Bằng thẳng dính khằn
    nhau như được niêm phong;
  hin-CV: उसकी पीठ पर ढालें पंक्तिबद्ध रूप से बिछी हुई हैं और ये अत्यंत दृढतापूर्वक
    वहां लगी हुई हैं;
  spa-BES: Su fuerte espalda de escamas es su orgullo, unidas entre sí, una contra
    la otra, como un sello.
  tdx-tdx: Mifampirekets’ ama’e i holi’e mifanosokeo, gañe ama’e Izay tsy mete asitse.
  tha-KJV: เกล​็ดของมันอยู่อย่างทะนง แนบตัวมันสนิทเหมือนอย่างตราผนึก
  por-BR-2018: Seus fortes escudos são excelentes; cada um fechado, como um selo apertado.
  deu-ELO: (041:6) Ein Stolz sind seine starken Schilder, jedes einzelne verschlossen
    mit festem Siegel.
  eng-WYC-2018: His body is as molten shields of brass, and joined together with scales
    overlaying themselves. (His body is like bronze shields, yea, scales joined together
    and overlaying each other.)
  epo-epo: Ĝiaj fieraj skvamoj estas kiel ŝildoj, Interligitaj per fortika sigelo;
  uig-PIN: Ⱪasiraⱪlirining sǝpliri uning pǝhridur, Ular bir-birigǝ qing qaplaxturulƣanki,
  beo-beo: Ea baligi da da:igene ga:su dadalesu amoga hamoi. Ilia da madelagili la:la:gi,
    amola igi defele ga:nasi gala.
  tpi-OTNT: Em i save amamas tru long ol strongpela grile bilong en. Ol dispela grile
    i save pas pas tru na strongim skin bilong en.
  hau-SA: An rufe bayanta da jerin garkuwoyi aka manne su sosai.
  uig-LAT: Qasiraqlirining sepliri uning pexridur, Ular bir-birige ching chaplashturulghanki,
  nde-nde: Umhlane wakhe ulezinhlu zamahawu abophene silikici;
  ton-ton: ‌ʻOku viki ia ʻi hono ngaahi ʻuno, ʻaia ʻoku tāpuni fakataha ʻo hangē ko
    e meʻa pulusi maʻu.
  ces-1613: Srdce jeho tuhé jest jako kámen, tak tuhé, jako úlomek zpodního žernovu.
  eng-WMB: Strong scales are his pride, shut up together with a close seal.
  tam-TCV: அதின் முதுகில் உள்ள செதில்கள் நெருங்கி இணைக்கப்பட்ட கேடய வரிசைகள்போல் இருக்கின்றன.
  ceb-ULB: Ang iyang likod hinimo gikan sa naglaray nga mga taming, hugot kaayo sama
    sa usa ka nasirado nga selyo.
  pol-UBG: Jego łuski to jego pycha, ściśle spięte razem jakby pieczęcią.
  agr-agr: “Niina duwapeg shiig achimjau dasegkesh waimainchau kayajai betek katsugmai.
    Iman asamtai nuna chigkamainuk makichkish atsawai. Nuadui niig ememawai.
  kyc-kyc: Banya mata doko konambe wasisi dopale ingyuo pao suu lapala kana ingingi.
  urd-GVU: اُس کی پیٹھ پر ایک دوسری سے خوب جُڑی ہوئی ڈھالوں کی قطاریں ہوتی ہیں۔
  deu-1912: '[41:7] Seine stolzen Schuppen sind wie feste Schilde, fest und eng ineinander.'
  kan-2017: ಗುರಾಣಿಗಳ ಸಾಲುಗಳು ಅದರ ಹೆಚ್ಚಳಕ್ಕೆ ಆಸ್ಪದವಾಗಿದೆ. ಅವು ಬಿಗಿದು ಮುದ್ರಿಸಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Ma olyen keru’ e rib gel, nib peth ma ba el ni bod feni el e malang.
  hlt-MCSB: A lip photling a hoemnah khaw kutbuen neh a caek la a khaih.
  mdy-ETH: ዒዛኮ ጊኢሮ ዒልዓ ዎሊ ሄሊሲ ጌሦና ጊቲማጉዲኬ፤ ኮሺ ዎሊ ዓርቄያ ማዔሢሮ ዓንጊጉዲ ዶዳያኬ።
  twi-ASANTE: Nʼakyi wɔ abona a ɛsesa soɔ, ɛpipi so a ɛkwan nna mu koraa;
  eng-WEBU: Strong scales are his pride, shut up together with a close seal.
  wal-wal: A zokkuwaa galbbai issoi issuwaa bollan doorettidanne shuchchaadan minnida
    gonddalleta milatees.
  spa-PDDPT: Sus fuertes escamas son su orgullo, cerradas entre sí como firme sello,
  gun-gun: Ipekue hyxy ovya re ma ojejou porã, peteĩ-teĩ joe oja 'rã omboja pyre rami.
  ilo-ULB: Naaramid ti bukotna iti naintar a salaknib, nagdedekketda a kas iti nagdidinnekket
    a pangserra.
  kpg-kpg: Dono dua ne hai gi nia goolongo abaaba duuli, e pigi gi di gowaa e dahi
    e hamaaloo be tadugalaa.
  uig-ARA: قاسىراقلىرىنىڭ سەپلىرى ئۇنىڭ پەخرىدۇر، ئۇلار بىر-بىرىگە چىڭ چاپلاشتۇرۇلغانكى،
  sus-sus: A kiri xɔrɔxɔ, a sɛnbɛ gbo.
  pon-2006: Pohntihnsewe, irek en wunen mwomw kei me wia, paspene oh kekeluwak duwehte
    takai.
  jae-jae: Lautuc ŋadênaŋ-dênaŋ gêsaŋ eŋ dêmôêtêkwa auc, kêsap tau tôŋ-tôŋ e ŋajaŋa
    kêsa.
  ksd-ksd: A umana vulegina dia ki ngaina ta ra tamuruna, Ma dia ki varpetep.
  tur-YTC: Onun gururu güçlü pullardır, Sıkı bir mühürle birbirine kapatılmıştır.
  grc-BRENT: Σάρκες δὲ σώματος αὐτοῦ κεκόλληνται· καταχέει ἐπʼ αὐτὸν, οὐ σαλευθήσεται.
  ind-AYT: (41-6) Punggungnya terbuat dari deretan perisai, tertutup rapat seperti
    meterai.
  nya-nya: Kumsana kwake kuli mizere ya mamba onga zishango zolumikizanalumikizana;
  hrv-hrv: Kad se ispravi, zastrepe valovi i prema morskoj uzmiču pučini.
  mps-mps: Te hasa aga abolo boma pai elalubo dao. Tama te abolo dąų dąų mu olama,
    aga tigi dąų walama mu elalubo dao.
  tpi-tpi: Em i save amamas tru long ol strongpela grile bilong en. Ol dispela grile
    i save pas pas tru na strongim skin bilong en.
  dan-1931: fast som Sten er dens Hjerte støbt, fast som den nederste Møllesten.
  vie-OVCB: Vảy trên lưng nó sắp lớp giống một hàng khiên, gắn liền nhau khin khít.
  guj-2017: તેનાં મજબૂત ભીંગડાંનું તેને અભિમાન છે, તેઓ એકબીજા સાથે સંપૂર્ણપણે સજ્જડ
    છે.
  pon-2006A: Pohntihnsewe, irek en wunen mwomw kei me wia, paspene oh kekeluwak duwehte
    takai.
  por-BRBSL: Escalas fortes são seu orgulho, calar junto com um selo apertado.
  cth-cth: A keng dawk e a pho, a lakepnaw hah a kâoupnae naw lah a o, mitnoutnae
    patetlah kacakcalah khan e lah ao.
  twi-twi: Nʼakyi wɔ bona a ɛsesa so, ɛtetare so a ɔkwan nna mu koraa;
  hlt-hlt: A lip photling a hoemnah khaw kutbuen neh a caek la a khaih.
  tbz-SIM: Kɛ̀ fɛ kɔ̃̀ntì wɛ̃ńnɛ̀ titɔbɛ̀ teii, kɛ kpeńnì bɑ́ kɛ í dò nkɛ́nɑmpɛ.
  msy-2020: An akɨragharimɨn itir naziar gavgaviba, da bar uarir kumigha gavgavim
    an inim ganɨdi.
  dop-dop: Kʋ tɔnʋɣʋ tɔɔ pɔɣɔlɛɛ tɑmsɑɑ kɛ́, nɑ ɑ́ kpɛntɩ kʋlʋm, nɑ pǝ́ wɛɛ tomɑ,
    pɩɩ ciɣitiɣi.
  azb-azb: Kürəyi nizamla düzülmüş qalxanlara oxşayır, Onlar bir-birinə möhkəm bağlanıb,
  eng-DBY: The rows of his shields are a pride, shut up together [as with] a close
    seal.
  hin-2017: उसके छिलकों की रेखाएँ घमण्ड का कारण हैं; वे मानो कड़ी छाप से बन्द किए
    हुए हैं।
  wol-KYG: Ay ndombo la der ba def, dànkalikoo, ne këcc, ne degg.
  eng-YLT: A pride — strong ones of shields, Shut up — a close seal.
  eng-WYC-2017: His body is as molten shields of brass, and joined together with scales
    overlaying themselves.
  eng-WMBB: Strong scales are his pride, shut up together with a close seal.
  urd-GVH: उस की पीठ पर एक दूसरी से ख़ूब जुड़ी हुई ढालों की क़तारें होती हैं।
  rug-rug: Sa mudina si na tokele vinari hakei lave, saripu napiti varigara meke ṉiṉira
    gua tugo na patu.
  gaz-gaz: Dugdi isaa gaachanawwan tarree galan, kanneen akka malee walitti maxxanfaman
    qaba;
  fra-LSG: Son cœur est dur comme la pierre, Dur comme la meule inférieure.
  yal-yal: A fati kidin ɲixiriɲixirine wuya, e bata xɔdɔxɔ ayi a ma, sese mi bama
    a ma.
  haw-1868: O kona haaheo, o kona mau palekaua paa no ia, I hoopiliia i ka mea kapili
    paa.
  arb-NAV: ظَهْرُهُ مَصْنُوعٌ مِنْ حَرَاشِفَ كَتُرُوسٍ مَصْفُوفَةٍ مُتَلاصِقَةٍ بِإِحْكَامٍ،
    وَكَأَنَّهَا مَضْغُوطَةٌ بِخَاتَمٍ،
  ewe-ewe: Akpoxɔnuwo ɖo ɖe eƒe dzimegbe eye woɖo ɖe wo nɔewo nu,
  eng-LEE: (41:7) What pride is there in [his] strong shields; he is locked up as
    with a close seal.
  asm-FB: তাৰ পিঠিভাগ ঢালৰ শাৰীৰে গঢ়া; সেইবোৰ মোহৰ মৰাৰ দৰে দৃঢ়ৰূপে লগোৱা আছে।
  sus-A: عَ كِرِ شْرْشْ، عَ سّنبّ فبٌ.
  fra-SBL: Des balances solides sont sa fierté, fermés ensemble par un sceau étanche.
  hbo-hbo: מַפְּלֵ֣י בְשָׂרֹ֣ו דָבֵ֑קוּ יָצ֥וּק עָ֝לָ֗יו בַּל־יִמֹּֽוט׃
  kik-kik: Mũgongo wayo ũrĩ na ngo ciĩiganĩrĩire mĩhari, ikomanĩire ikanyiitana;
  fra-NCL: Les muscles de sa chair tiennent ensemble ; fondus sur lui, inébranlables.
  cek-AK: Kacak ah catui daeng baktih toengah, kangbok a nui ih ahin loe anih amoekhaih
    ah oh.
  cuk-cuk: Ibdula-Leviatán-e-yargan, sigu-abgaed-senigana-daklegeyob madar-madar nanaid,
    akwayob dachak-dachak nanaid.
  uig-CYR: Униң әтлири қат-қат бирләштүрүлүп чиң туриду; Үстидики қасирақлири йепиштурулуп,
    мидирлимай туриду.
  tel-2017: దాని వీపుకు దృఢమైన పొలుసులు అతికి ఉన్నాయి. విడదీయలేనంత గట్టిగా అవి కూర్చి
    ఉన్నాయి.
  hat-BSA: Gwo kal li yo se gran ògèy li; yo fèmen byen byen di.
  kos-kos: Fintokol orekla ke takin mwe loeyuk Su kapreni nu sie, ac keke oana eot
    uh.
  hbo-WLC: מַפְּלֵ֣י בְשָׂר֣וֹ דָבֵ֑קוּ יָצ֥וּק עָ֝לָ֗יו בַּל־יִמּֽוֹט׃
  ibo-ibo: Azụ ya nwere ọta ndị e doro nʼusoro nke e mechisịrị ike ka ha rapara nʼahụ
    ibe ha,
  ory-ory: ତାହାର ଶକ୍ତ କାତିସବୁ ତାହାର ଦର୍ପର ବିଷୟ, ତାହା ଦୃଢ଼ ରୂପେ ମୋହରାଙ୍କିତ ହେଲା ପରି
    ଏକତ୍ର ବନ୍ଦ ହୋଇଅଛି।
  chk-chk: Pwal won sökürün a wor telin ililin mi fokun kanefengen o pöchökül usun
    fau.
  rop-rop: Im bekboun jis laik loda shild weya jidan mijamet, en im brabli adwan wulijim
    ston. Ola bekboun blanga det enimul joinap brabli gulijap gija, en nomo enijing
    gin breigim.”
  ukr-1871: Все мясне в його тїлї, мов злите з собою твердо, (від нїчого) не дрогне.
  deu-1951: (041-7) Prächtig sind seine starken Schilder, fest zusammengeschlossen
    und versiegelt;
  eng-JPS: (41-7) His scales are his pride, shut up together as with a close seal.
  srp-1865: Srce mu je tvrdo kao kamen, tvrdo kao donji žrvanj.
  lug-lug: Omugongo gwe gujjudde enkalala z’engabo ezisibiddwa okumukumu.
  heb-heb: גאוה אפיקי מגנים סגור חותם צר׃
  ben-IRV: তার পিছন ঢালের সারি দিয়ে তৈরী করা হয়েছে, একটা সিলমোহরের মত একসঙ্গে বন্ধ।
  pan-pan: ਉਹ ਦੇ ਛਿਲਕੇ ਦੀਆਂ ਧਾਰੀਆਂ ਉਹ ਦਾ ਘਮੰਡ ਹਨ, ਉਹ ਜਾਣੋ ਘੁੱਟ ਕੇ ਮੋਹਰ ਨਾਲ ਜੋੜੀਆਂ
    ਗਈਆਂ ਹਨ,
  mya-JVB: လုံခြုံ စွာ တံဆိပ် ခတ်သကဲ့သို့တချပ်နှင့် တချပ် ပူးကပ်သောအကြေး များနှင့်
    ဝါကြွား တတ်၏။
  hmo-hmo: Iena doruna be kesi momo bamona. Idia be hakapua hebou, hakapua hebou,
    bona auka, nadi bamona.
  urd-urd: उसकी ढालें उसका फ़ख़्र हैं; जो जैसा सख़्त मुहर से पैवस्ता की गई हैं।
  rus-SYN: Мясистые части тела его сплочены между собою твердо, не дрогнут.
  bqc-SIM: Aà báasi ì didikↄ̃a, ì nawà gbã́ugbãu, ìli deeo.
  tcz-CHONGTHU: Alip ho chu pho banga agol gol a detchet a mahor kinam banga thakhat'a
    kinam detchet ahi.
  mar-mar: लिव्याथानाच्या पाठीवर ढालीसारख्या खवल्यांच्या रांगा एकमेकांना चिकटून आहेत.
  qub-qub: Wajtan lömunpis caycan fïlayllanpa chapacunawan sumaj chapashami. Chaycunaga
    sumaj chapasha car sinchi ruminömi caycan.
  bqp-bqp: A tɛ̀kɛ de lán sɛ̃gbakonↄ bà a kpɛ, à didikↄ̃ana sarapura sari dↄ̀rↄdↄrↄ.
  hat-hat: Tout do l', se yon seri gwo kal mare yonn ak lòt. Yo di kou wòch.
  eng-BSB: His rows of scales are his pride, tightly sealed together.
  eng-WEBPB: Strong scales are his pride, shut up together with a close seal.
  kbq-kbq: Ana zagamofo amagenafina iri'amo'a, magopi rukamaretere huno evuevu hu'neankino
    hankavetino hankogna hu'ne.
  nhe-BL: Nopa cacahuayotl tlen moquetztoque ipan icuitlapa cuali tlatzquitoque huan
    mocahuaj tetic queja tetl.
  bus-bus: À tɛ̀ɛ dɛ lán sɛngbangonↄ bà à kpɛɛa, à didikↄ̃ana foo sai dↄ̀rↄdↄrↄ.
  gub-BL: Ipekwer uze'yrogatu ikupe ipyk pà. Uzehyzehykahy uzehezehe wà. Tàtàahy ita
    ài wà.
  eng-DRA: His heart shall be as hard as a stone, and as firm as a smith’s anvil.
