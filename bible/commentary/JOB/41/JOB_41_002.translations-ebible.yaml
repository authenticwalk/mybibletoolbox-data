verse: JOB.041.002
translations:
  mal-C: അതിന്റെ മൂക്കിൽക്കൂടി ഒരു ചരട് കോർത്തെടുക്കാമോ? അതിന്റെ താടിയെല്ലിൽ ഒരു കൊളുത്ത്
    കുത്തിയിറക്കാൻ പറ്റുമോ?
  deu-TKW: So tollkühn ist keiner, daß er es reizen dürfte, - und wer ist, der mir
    sich stellen dürfte?
  lin-lin: Moto moko te ya tembe akoki kotungisa yango ; boye nani akoki kotelemela
    ngai ?
  eng-LSV: Do you put a reed in his nose? And pierce his jaw with a thorn?
  eng-GNV: Who hath preuented mee that I shoulde make an ende? Al vnder heauen is
    mine.
  eng-WEBSTER: Canst thou put a hook into his nose? or bore his jaw through with a
    thorn?
  nhw-BL: ¿Huelis tiquilpis ta ica se mecatl ipan iyacatzol o tijcoyonis ipan icamachal
    para tijpanoltis se teposchijcoli?
  swh-ONEN: Waweza kupitisha kamba puani mwake, au kutoboa taya lake kwa kulabu?
  bba-bba: Goo sɑri wi u koo ɡɑri bɑkɑru ko u ɡen mɔru seeyɑ. Ǹ n mɛn nɑ, wɑrɑ u
    koo yɔ̃rɑ u nɛ, Yinni Gusunɔ mɑ.
  eng-KJVCPB: Canst thou put a hook into his nose? Or bore his jaw through with a
    thorn?
  luo-luo: Bende inyalo tucho ume mi isoe chuma kata tucho dhoge gi olowu?
  meu-meu: Udu-baubauna na kwanau amo ba idoaia diba eiava aukina na kimai amo ba
    gaua a?
  npi-ULB: के त्यसको नाकमा तैंले डोरी लगाउन सक्छस् ? एउटा बल्छीले त्‍यसको बङ्गारा
    छेड्न सक्छस् ?
  yor-yor: Ìwọ lè fi okùn bọ̀ ọ́ ní í mú, tàbí fi ìwọ̀ ẹ̀gún gun ní ẹ̀rẹ̀kẹ́?
  pes-OPCB: آیا می‌توانی از بینی او طناب رد کنی یا چانه‌اش را با نیزه سوراخ نمایی؟
  tgl-ULB: Kaya mo bang maglagay ng lubid sa ilong niya, o butasin ang panga niya
    gamit ang kawit?
  cbu-NT: Mishat, ¿kamiranartaja shipaa wasikpa kamuriychich? Yungashishpasha ¿kamirnatamtaja
    wanutsee tip sheechich? nduni.
  hui-hui: Ibunaga ngui harigaha diri bolo wuwa pu ogoniha hende halu haru poleberebe.
    Ani ndoyagua nde pume ibunaga ne hanganeha hende holeberebe.
  mya-mya: သူ့ကို နှာရှုတ်တပ်၍၊ ပါးရိုး၌သံကွင်းလျှိုမည် လော။
  bod-N: དེ་ཡི་སྣ་ལ་ཐ་གུ་བརྒྱུ་ནུས་སམ། ། དེ་ཡི་འགྲམ་རུས་ལྕགས་ཀྱུས་དབུག་ནུས་སམ། །
  sna-sna: Ungagona kupinza mukaro mumhino dzayo, kana kuboora rushaya rwayo nechiredzo
    here?
  spa-BLM: ¿Puedes poner una cuerda en su nariz, o atravesar su mandíbula con un gancho?
  cac-cac: ¿Tom syal ac'anec' junoc ch'an̈ ch'an̈ d'a yol sn̈i' noc', ma tzaq'uec'
    junoc q'uen gancho d'a yalan̈ sti' noc'?
  swh-ULB: Je waweza kuweka kamba katika pua zake, au kumtoboa taya yake kwa ndoano?
  bel-bel: Няма такога адважніка, які асьмеліўся б патрывожыць яго; хто ж можа ўстояць
    прад Маім абліччам?
  deu-ELBBK: Niemand ist so kühn, dass er ihn aufreize. – Und wer ist es, der sich
    vor mein Angesicht stellen dürfte?
  mbb-OT: Igkepelahus nu ve is pisì diyà te izung din? Etawa egkekew-itan nu ve te
    vunuwit is bakè din?
  mal-2015: അതിന്റെ മൂക്കിൽ കയറു കോർക്കാമോ? അതിന്റെ അണയിൽ കൊളുത്തു കടത്താമോ?
  rmc-rmc: Ňiko nane ajso šmelo, hoj les te uštavel. Akor ko pes šaj ačhavel mange?
  pes-OPV: آیادر بینی او مهار توانی کشید؟ یا چانه‌اش را باقلاب توانی سفت؟
  ron-1924: Ый вей путя петрече папура прин нэрь сау сэ-й стрэпунӂь ку ун кырлиг фалка?
  ben-OBCV: তুমি তার নাকে কি দড়ি পরাতে পারো বা বড়শি দিয়ে তার চোয়াল বিঁধতে পারো?
  som-som: Ma sankiisaad xadhig ku xidhi kartaa? Mase daankiisaad jillaab ku duleelin
    kartaa?
  lat-VUC: Quis ante dedit mihi, ut reddam ei? omnia quæ sub cælo sunt, mea sunt.
  eng-ASVBT: Canst thou put a rope into his nose? Or pierce his jaw through with a
    hook?
  ita-1885: Gli metterai tu un uncino al muso? Gli forerai tu le mascelle con una
    spina?
  eng-LXXUP: Dost thou not fear because preparation has been made by me? For who is
    there that resists me?
  eng-ULB: Can you put a rope into his nose, or pierce his jaw through with a hook?
  spa-VBL: ¿Puedes pasar una cuerda por su nariz? ¿Puedes pasarle un anzuelo por la
    mandíbula?
  fra-_FOB: Mettras-tu un jonc dans ses narines, perceras-tu sa joue avec un crochet?
  mal-mal: അതിന്റെ മൂക്കിൽ കയറ് കോർക്കാമോ? അതിന്റെ അണയിൽ കൊളുത്ത് കടത്താമോ?
  urd-GVR: Kyā tū us kī nāk chhed kar us meṅ se rassā guzār saktā yā us ke jabṛe ko
    kāṅṭe se chīr saktā hai?
  suz-BL: गे मेको आ नें ख्रिश्‍शा डोरी लिक्‍ने चाप्‍नेवे? मेको आ शांपे बोल्‍सीम ब्‍वेक्‍ने
    चाप्‍नेवे।
  eng-NOY: Canst thou put a rope into his nose, Or pierce his cheek with a hook?
  ita-1927: (H40-26) Gli passerai un giunco per le narici? Gli forerai le mascelle
    con l’uncino?
  ckb-ckb: ئایا دەتوانیت ئەڵقە بخەیتە لووتی یان شەویلاکی بە لووتەوانە بسمیت؟
  eng-BBE: Will you put a cord into his nose, or take him away with a cord round his
    tongue?
  kan-OKCV: ಅದರ ಮೂಗಿನಲ್ಲಿ ಗಾಳ ಇಡುವೆಯಾ? ಅದರ ದವಡೆಗೆ ಮುಳ್ಳಿನಿಂದ ಚುಚ್ಚುವೆಯಾ?
  tam-2017: அதின் மூக்கை நார்க்கயிறு போட்டுக் கட்டமுடியுமோ? குறட்டினால் அதின் தாடையை
    உருவக் குத்தமுடியுமோ?
  spa-RV-1909: ¿Pondrás tú garfio en sus narices, y horadarás con espinas su quijada?
  ron-BTF: Poți pune un cârlig în nasul lui, sau să găurești falca lui cu o țeapă?
  eng-WEBP: Can you put a rope into his nose, or pierce his jaw through with a hook?
  eng-FBV: Can you thread a rope through its nose? Can you pass a hook through its
    jaw?
  nld-1939: Steekt ge hem een stok door de neus, Haalt ge een ring door zijn kaken;
  nch-BL: ¿Huelis tiquilpis ta ica se lazo ipan iyacatzol o tijcoyonis ipan icamachal
    para tijpanoltis se teposchijcoli?
  vie-1934: (040-21) Có thể xỏ một sợ mây qua mũi nó, Và soi hàm nó bằng một cái móc
    ư?
  hin-CV: क्या उसकी नाक में रस्सी बांधना तुम्हारे लिए संभव है, अथवा क्या तुम अंकुड़ी
    के लिए उसके जबड़े में छेद कर सकते हो?
  spa-BES: ¿Le pondrás un cordón en la nariz o le perforarás con un gancho su quijada?
  tdx-tdx: I Tsy eo ty lahitsi’ay mahavany hitsobore aze; ia arè ty mahafiatreatre
    amako?
  tha-KJV: เจ้​าเอาเชือกสนตะพายมันได้​หรือ หรือเอาหนามเจาะคางมันได้
  por-BR-2018: Podes pôr um anzol em seu nariz, ou com um espinho furar sua queixada?
  deu-ELO: (040:21) Kannst du einen Binsenstrick durch seine Nase ziehen, und seinen
    Kinnbacken mit einem Ringe durchbohren?
  eng-WYC-2018: Whether thou shalt put a ring in his nostrils, either shalt pierce
    his cheek[bone] with an hook? (Shalt thou put a ring in his nostrils, or pierce
    his cheekbone with a hook?)
  epo-epo: Ĉu vi povas trameti kanon tra ĝia nazo Kaj trapiki ĝian vangon per pikilo?
  uig-PIN: Uning burniƣa ⱪomux qülükni kirgüzǝlǝmsǝn? Uning engikini tɵmür nǝyzǝ bilǝn
    texǝlǝmsǝn?
  beo-beo: Dia da efe amo ea migifu amodili sanasima:bela:? O ea magadoa dimani besega
    badofalesima:bela:?
  tpi-OTNT: Yu inap mekim hul long nus bilong en na pasim baklain na pulim em i go,
    a? Na ating yu inap putim huk long wasket bilong en?
  hau-SA: Za ka iya sa igiya a cikin hancinta ko kuma ka huda muƙamuƙanta da ƙugiya?
  uig-LAT: Uning burnigha qomush chülükni kirgüzelemsen? Uning éngikini tömür neyze
    bilen téshelemsen?
  nde-nde: Ungawufaka umkhala yini emakhaleni akhe kumbe ubhoboze umhlathi wakhe ngewuka
    na?
  ton-ton: ‌ʻOku ke faʻa ʻai ʻae mātaʻu ki hono ihu? Pe vili ke ʻasi hono kouʻahe
    ʻaki ʻae talaʻi ʻakau?
  ces-1613: Kdo mne čím předšel, abych se jemu odplacel? Cožkoli jest pode vším nebem,
    mé jest.
  eng-WMB: Can you put a rope into his nose, or pierce his jaw through with a hook?
  tam-TCV: அதற்கு மூக்கணாங்கயிறு போட்டுக் கட்டமுடியுமோ? அல்லது அதின் தாடையைக் கொக்கியினால்
    ஊடுருவக் குத்த உன்னால் முடியுமோ?
  ceb-ULB: Makabutang ka ba ug pisi sa iyang ilong, o makatusok sa iyang panga pinaagi
    sa taga?
  pol-UBG: Czy przewleczesz hak przez jego nozdrza? Czy kolcem przebijesz mu szczęki?
  agr-agr: Amek makichkish semagkau nujig jigkatmaitsume, tuja jagkenum awagkekmesh
    emetmaitsume.
  kyc-kyc: Embame banya gyaa kata dokona puu pyambware panda banya angapu dokona uku
    puu dokome pyambwarese?
  urd-GVU: کیا تُو اُس کی ناک چھید کر اُس میں سے رسّا گزار سکتا یا اُس کے جبڑے کو
    کانٹے سے چیر سکتا ہے؟
  deu-1912: '[40:26] Kannst du ihm eine Angel in die Nase legen und mit einem Stachel
    ihm die Backen durchbohren?'
  kan-2017: ಅದರ ಮೂಗಿಗೆ ಗಾಳವನ್ನು ಇಡುವೆಯೋ? ಅದರ ದವಡೆಗೆ ಮುಳ್ಳನ್ನು ಚುಚ್ಚುವಿಯೋ?
  yap-yap: Rayag ni ngam kuruf p’ethungun nga mon’ e gaf ngay ara mu the’ e lam nga
    yododan?
  hlt-MCSB: A hnarhong ah canghlong na hen thai tih mutlo hling neh a kam na toeh
    a?
  mdy-ETH: ዒዛኮ ሲኢዾይዳ ዱንዶ ዓኣሢ ባንጋሎዋ ዒዛኮ ዓንጊ ኪሬና ጫርጊ ዓርቃኒ ኔ ዳንዳዓ?
  twi-ASANTE: Wobɛtumi de ahoma afa ne hwenemu, anaasɛ wobɛtumi de darewa asɔ nʼapantan
    mu?
  eng-WEBU: Can you put a rope into his nose, or pierce his jaw through with a hook?
  wal-wal: A siiriyan dafuwaa gelissanau danddayai? Woikko a gacuwaa hinggittan caddada
    oiqquutee?
  spa-PDDPT: ¿Pondrás una soga en su nariz, y perforarás con garfio su quijada?
  gun-gun: Jai 'ygue remboaxa 'rã teve inhapyĩgua rupi? Ha'e rami e'ỹ vy remombu 'rã
    teve haĩnhykã jepo'oia py?
  ilo-ULB: Kabaelam kadi a talian ti agongna, wenno duyoken ti pangalna babaen iti
    banniit?
  kpg-kpg: Goe e mee di daalo dau loahi laa lodo di uhi o maa, be e hagalau ono gauwae
    gi di maadau?
  uig-ARA: ئۇنىڭ بۇرنىغا قومۇش چۈلۈكنى كىرگۈزەلەمسەن؟ ئۇنىڭ ئېڭىكىنى تۆمۈر نەيزە بىلەن
    تېشەلەمسەن؟
  sus-sus: Xa mixi mu suusama a ya ra, nde fa nɔma suusade n tan ya ra?
  pon-2006: Ke kak kihong sahl pwoat nin tumwe, de kehs ehu nan ewe?
  jae-jae: Aôm kôtôm gebe ôkim lususuŋ lasê ma ôkêŋ lêpoa êsêp ma ôŋgauc eŋ ŋa êŋpaŋ
    asap nê ŋasê me masi.
  ksd-ksd: Dave, una vung ra vinau ta ra bilauna, Ba una go laka ra pagupagu na ngiene
    ma ra rumu?
  tur-YTC: Burnuna ip takabilir misin, Ya da çenesini kancayla delebilir misin?
  grc-BRENT: Οὐ δέδοικας, ὅτι ἡτοίμασταί μοι; τίς γάρ ἐστιν ὁ ἐμοὶ ἀντιστάς;
  ind-AYT: (40-21) Dapatkah kamu memasang tali pada hidungnya, atau menusuk rahangnya
    dengan kait?
  nya-nya: Kodi ungathe kumanga chingwe mʼmphuno mwake, kapena kubowola nsagwada zake
    ndi mbedza?
  hrv-hrv: Junaka nema da njega razdraži, tko će mu se u lice suprotstavit'?
  mps-mps: Nago agai hamenade dedage nigilama, tama haliga gebelama, kegasa paibawe?
    Tama nago agai penanede hukugo kęaibawe?
  tpi-tpi: Yu inap mekim hul long nus bilong en na pasim baklain na pulim em i go,
    a? Na ating yu inap putim huk long wasket bilong en?
  dan-1931: Hvem møder den og slipper fra det hvem under hele Himlen?
  vie-OVCB: Con có thể dùng dây bện bằng sậy mà xâu mũi, hoặc lấy chông mà chọc thủng
    hàm nó không?
  guj-2017: શું તું તેના નાકને વીંધી શકે છે, અથવા તેના જડબામાં આંકડી ભરાવી શકે છે?
  pon-2006A: Ke kak kihong sahl pwoat nin tumwe, de kehs ehu nan ewe?
  por-BRBSL: Você pode colocar uma corda em seu nariz, ou trespassar o maxilar com
    um gancho?
  cth-cth: A hnawng dawk hnâpacap na pacap sak teh, Tamboung dawk laikaw na buen sak
    han na maw.
  twi-twi: So wubetumi de hama afa ne hwenem, anaasɛ wubetumi de darewa aso nʼabogye
    mu?
  hlt-hlt: A hnarhong ah canghlong na hen thai tih mutlo hling neh a kam na toeh a?
  tbz-SIM: We mbo yĩ́ o kɔ̃m̀bùɔ̀ dɛu kɛ́ fɛ̀ wɛ̃̀ńtɛ́? We nnɛ́ bo dɑ́ɑ́tí kɛ́ m bɑɑo
    mí nKuyie?
  msy-2020: Nɨ ti an atinim benir gavgavim a dafagh a gekuigh mangɨgham? Egh nɨ ti
    uaghan akezim isɨ an aghozim dafagham?
  dop-dop: Yʋlʋ nɔɣɔlʋ ɩ kpɑŋʋɣʋ tɑ tɑlɑ sɩ ɩ́ kʋlɩ nyɩɩʋ ŋkʋ kʋ tɔɔ. Mpʋ tɔtɔɣɔ nɔɣɔlʋ
    kɑɑ mɑɣɑsɩ sɩ ɩ kʋlǝɣɩ mɑɣɑ Ɩsɔ mɑ tɔɔ.
  azb-azb: Burnuna ip taxa bilərsənmi? Qıra ilə çənəsini deşə bilərsənmi?
  eng-DBY: Wilt thou put a rush-rope into his nose, and pierce his jaw with a spike?
  hin-2017: क्या तू उसकी नाक में नकेल लगा सकता या उसका जबड़ा कील से बेध सकता है?
  wol-KYG: Kenn ñàngul, ba sañ koo merloo. Kon ana kuy taxaw fi sama kanam man?
  eng-YLT: Dost thou put a reed in his nose? And with a thorn pierce his jaw?
  eng-WYC-2017: Whether thou shalt put a ring in his nostrils, either shalt pierce
    his cheek[bone] with an hook?
  eng-WMBB: Can you put a rope into his nose, or pierce his jaw through with a hook?
  urd-GVH: क्या तू उस की नाक छेदकर उसमें से रस्सा गुज़ार सकता या उसके जबड़े को काँटे
    से चीर सकता है?
  rug-rug: Boka va nuquru nia iku goi sa isuna babe rita nia vinetuṉu sa asena?
  gaz-gaz: Funyaan isaa keessa funyoo baasuu yookaan lafee mangaagaa isaa hokkoodhaan
    uruu ni dandeessaa?
  fra-LSG: De qui suis-je le débiteur? Je le paierai. Sous le ciel tout m’appartient.
  yal-yal: Muxu yo mi susɛ yɛngɛn bagɛ a ma, nayi nde susɛ tiyɛ n yɛtagi?
  haw-1868: E hiki anei ia oe ke hookomo i ke kaula kaluha i kona ihu? A me ka makau
    e hoolou i kona iwia?
  arb-NAV: أَتَقْدِرُ أَنْ تَضَعَ خِزَامَةً فِي أَنْفِهِ، أَوْ تَثْقُبَ فَكَّهُ بِخُطَّافٍ؟
  ewe-ewe: Àte ŋu ade ka ŋɔti me nɛ alo atsɔ ƒu aŋɔ eƒe glã?
  eng-LEE: (40:26) Canst thou put a reed through his nose? or bore his jaw through
    with a thorn?
  asm-FB: তুমি তাৰ নাকত নাকী লগাব পাৰা নে? বা বৰশীৰে তাৰ কেৱাৰি বিন্ধাব পাৰা নে?
  sus-A: شَ مِشِ مُ سُو سَمَ عَ يَ رَ، ندٍ قَ نْمَ سُو سَدٍ ﭑ تَن يَ رَ؟
  fra-SBL: Pouvez-vous mettre une corde dans son nez, ou lui transpercer la mâchoire
    avec un crochet ?
  hbo-hbo: לֹֽא־אַ֭כְזָר כִּ֣י יְעוּרֶ֑נּוּ וּמִ֥י ה֝֗וּא לְפָנַ֥י יִתְיַצָּֽב׃
  kik-kik: No ũhote kũmĩtoonyia rũrigi iniũrũ, kana ũmĩtũrĩkanie rũthĩa na ndwano?
  fra-NCL: 'Nul n’est assez hardi pour provoquer Léviathan : qui donc oserait me résister
    en face ?'
  cek-AK: A hnah to na daw pae moe, anih ih akam huh to cakoih hoiah na taqawt pae
    thai tih maw?
  cuk-cuk: ¿Sunna e-asumurgi dub be nasiksale? ¿E-aku sunna esgoro-swiswidikidgi be
    boodo imaksale?
  uig-CYR: Униң җениға тегишкә петиналайдиған һеч ким йоқтур; Ундақта Мениң алдимда
    турмақчи болған кимдур?
  tel-2017: నువ్వు దాని ముక్కుకు పగ్గం వేయగలవా? దాని దవడకు కొంకి ఎక్కించగలవా?
  hat-BSA: Èske ou kab mete yon kòd nan nen l, oswa pèse machwè l ak yon zen?
  kos-kos: Kom ac ku in isongang soko sucl nu ke infwacl, Ku srumasrla kapin oalul
    ke soko ka in ahya?
  hbo-WLC: לֹֽא־אַ֭כְזָר כִּ֣י יְעוּרֶ֑נּוּ וּמִ֥י ה֝֗וּא לְפָנַ֥י יִתְיַצָּֽב׃
  ibo-ibo: Ị pụrụ ikenye eriri nʼimi ya maọbụ were ngu igwe mapuo agba ya?
  ory-ory: ତୁମ୍ଭେ କି ତାହାର ନାସାରେ ଦଉଡ଼ି ଦେଇ ପାର? ଅବା ଅଙ୍କୁଶରେ ତାହାର ଥୋମଣି ଫୋଡ଼ିପାର?
  chk-chk: Ifa usun, ka tongeni atikalong efoch säl lon pwötün ika pwangeni ngächin
    ren efoch kakia?
  rop-rop: Yu reken yu gin pudum roup thru im nos o pudum huk thru im jauboun en go
    lida langa im garram roup?
  ukr-1871: Нема такого відважного, хто б посьмів непокоїти його, (хиба тільки я,
    бо) хто може остоятись перед лицем моїм?
  deu-1951: (040-26) Kannst du einen Ring an seine Nase legen und einen Haken durch
    seine Kinnbacken stoßen?
  eng-JPS: (40-26) Canst thou put a ring into his nose? or bore his jaw through with
    a hook?
  srp-1865: Ko mi je prije dao što, da mu vratim? što je god pod svijem nebom, moje
    je.
  lug-lug: Oyinza okuyingiza omuguwa mu nnyindo zaayo, oba okuwummula oluba lwayo
    n’eddobo?
  heb-heb: התשים אגמון באפו ובחוח תקוב לחיו׃
  ben-IRV: তুমি তার নাকে দড়ি পরাতে পার, অথবা তার চোয়াল বঁড়শি দিয়ে ফুঁড়তে পার?
  pan-pan: ਕੀ ਤੂੰ ਉਹ ਦੇ ਨੱਕ ਵਿੱਚ ਰੱਸਾ ਪਾ ਸਕਦਾ ਹੈਂ, ਜਾਂ ਉਹ ਦੇ ਜਬਾੜੇ ਨੂੰ ਮੇਖ ਨਾਲ ਵਿੰਨ੍ਹ
    ਸਕਦਾ ਹੈਂ?
  mya-JVB: သူ့ ကို နှာရှုတ် တပ် ၍ ၊ ပါးရိုး ၌သံကွင်း လျှို မည် လော။
  hmo-hmo: Iena udubaubauna be varo dekenai oi dogoatao diba? O kimai dekenai iena
    aukina oi veria diba?
  urd-urd: क्या तू उसकी नाक में रस्सी डाल सकता है? या उसका जबड़ा मेख़ से छेद सकता
    है?
  rus-SYN: Нет столь отважного, который осмелился бы потревожить его; кто же может
    устоять перед Моим лицом?
  bqc-SIM: Lá gbɛ̃e wↄ́ↄ i ka à to aà go a tíao, démɛ a fↄ̃ zɛ ma aɛ sↄ̃i?
  tcz-CHONGTHU: Anahhom sunga khao nathil lut theija, ahiloule akhalhang thihhem a
    nasut vang thei ding ham?
  mar-mar: तुला लिव्याथानाच्या नाकातून दोरी घालून त्यास वेसण घालता येईल का? किंवा
    त्याच्या जबड्यात गळ घालता येईल का?
  qub-qub: ¿Senganpita charichinquichuraj juc llanu wascallawan? ¿Quijädanpita juc
    fyërruwan charichinquimanchuraj?
  bqp-bqp: Ĩni fↄ̃ ǹ bà ká a yĩn yá? Ĩni fↄ̃ ǹ a lɛ́gbako fↄ̃ kũ kúrao yá?
  hat-hat: Eske ou ka pase yon bwa wozo nan nen l'? Eske ou ka pèse machwè l' ak yon
    gwo zen?
  eng-BSB: Can you put a cord through his nose or pierce his jaw with a hook?
  eng-WEBPB: Can you put a rope into his nose, or pierce his jaw through with a hook?
  kbq-kbq: Agonagampina nofira rentetenka, avazu hunka nevunka, ameragempina reraponentenka
    nofira rentegahampi?
  nhe-BL: ¿Huelis tiquilpis ta ica se mecatl ipan iyacatzol o tijcoyonis ipan icamachal
    para tijpanoltis se tepos chijcoli?
  bus-bus: Nɛ́ fↄ̃ ǹ bà ká à yĩn-ↄ́? Nɛ́ fↄ̃ ǹ à lɛ́tãnka fↄ̃ kↄ̃n kúraoↄ́?
  gub-BL: Aipo erepuner iapygwar rupi kyhàhàm imono haw rehe iàpixipixi pà. Aipo erepuner
    hazyw ikutukaw rehe ma'e hàty'àz ma'e pupe.
  eng-DRA: Who hath given me before that I should repay him? All things that are under
    heaven are mine.
