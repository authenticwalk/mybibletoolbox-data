verse: JOB.041.012
translations:
  mal-C: “ലിവ്യാഥാന്റെ അവയവങ്ങളെയോ മഹാശക്തിയെയോ ചേലൊത്ത രൂപത്തെയോപറ്റി ഞാൻ മൗനിയാകുകയില്ല.
  deu-TKW: Aus seinen Nüstern dringt Dampf hervor wie von einem siedenden Topf mit
    Binsenfeuerung.
  lin-lin: Milinga ebimaka na zolo na yango lokola na mbeki oyo ezali kotoka to lokola
    nzungu ya ebende ya moto.
  eng-LSV: I do not keep silent concerning his parts, || And the matter of might,
    || And the grace of his arrangement.
  eng-GNV: 'His breath maketh the coales burne: for a flame goeth out of his mouth.'
  eng-WEBSTER: I will not conceal his parts, nor his power, nor his comely proportion.
  nhw-BL: “Nojquiya nicamanaltis tlen nopa chicahualistli catli nopa leviatán quipiya
    ipan sesen imetz huan ipan nochi itlacayo huan quenicatza yejyectzi hueli ajquis.
  swh-ONEN: “Sitashindwa kunena juu ya maungo yake, nguvu zake na umbo lake zuri.
  bba-bba: Kpɑ n sɑ̃ɑre wiisu yɑrimɔ ɡen wɛ̃run di nɡe weke te tɑ ɡbisimɔ dɔ̃ɔ boko
    sɔɔ.
  eng-KJVCPB: I will not conceal his parts, Nor his power, nor his comely proportion.
  luo-luo: “Ok abi weyo mak awuoyo kuom tiende nyangʼni, tekre kendo kaka oduongʼ.
  meu-meu: Udugu basina hakapua ia reḡena iherevalaidia, eiava ena goada hereana eiava
    tau-anina ita-itana namona.
  npi-ULB: लिव्यातन्‌का खुट्टाहरूको विषयमा म चुप लाग्‍नेछैनँ, न त्यसको बल, न त त्यसको
    भव्य आकारको विषयमा चुप लाग्‍नेछु ।
  yor-yor: “Èmi kì yóò fi ẹ̀yà ara Lefitani, tàbí ipá rẹ, tàbí ìhámọ́ra rẹ tí ó ní
    ẹwà pamọ́.
  pes-OPCB: از عظمت و قدرت اعضای بدن او دیگر چه گویم؟
  tgl-ULB: Hindi ako mananahimik tungkol sa mga binti ng leviatan, maging ang tungkol
    sa kaniyang kalakasan, maging ang kaniyang kaaya-ayang anyo.
  cbu-NT: Ichingaroo wizpur kasiriya. Wats mbamawaru, nda maachi tusamaam waritariya.
  hui-hui: Ai abagua ogoni ibunaga tingini hongobi ogobiore beda lalu garea laro.
  mya-mya: လဝိသန်၏အင်္ဂါများ၊ ခွန်အား၊ တင့်တယ်သော တန်ဆာတို့ကို ငါသည် ဝှက်၍မထား။
  bod-N: དེ་ཡི་ཡན་ལག་དང་ནི་སྟོབས། ། ཡིད་དུ་འོང་བའི་རུས་ཚུགས་བཅས། ། བདག་གིས་མི་གླེང་ག་མེད་བྱུང་།
    །
  sna-sna: “Handingakonewi kutaura zvemitezo yayo, simba rayo uye chimiro chayo chakanaka.
  spa-BLM: “No guardaré silencio sobre sus miembros, ni su poderosa fuerza, ni su
    buena contextura.
  cac-cac: Max vactej valan yuj yoc noc' leviatán chi', yujto te' ay yip, malaj tas
    stzac'van icha yip noc' chi'.
  swh-ULB: Sitanyamaza kimya kuhusu miguu ya mamba, wala kuhusu jambo linalohusu nguvu
    zake, wala kuhusu umbo lake zuri.
  bel-bel: з ноздраў ягоных выходзіць дым, як з раскіпелага горшчыка альбо катла.
  deu-ELBBK: Aus seinen Nüstern fährt Rauch wie aus einem siedenden Topf und Kessel.
  mbb-OT: “Ed-umanan ku pa egkeǥiya ziyà te kenikew is bahin te lawa te Leviatan wey
    ke sengemenu is kegkemekeǥeǥehem din wey kezesen din.
  mal-2015: അതിന്റെ അവയവങ്ങളെയും മഹാശക്തിയെയും അതിന്റെ ചേലൊത്ത രൂപത്തെയും പറ്റി ഞാൻ
    മിണ്ടാതിരിക്കയില്ല.
  rmc-rmc: Prekal o cheva andro nakh leske avel avri o thuv sar andral o roztačardo
    kotlos, tel savo labon o šuke kraki.
  pes-OPV: «درباره اعضایش خاموش نخواهم شد و ازجبروت و جمال ترکیب او خبر خواهم داد.
  ron-1924: Вряу сэ май ворбеск ярэшь де мэдулареле луй ши де тэрия луй, ши де фрумусеця
    ынтокмирий луй.
  ben-OBCV: “লিবিয়াথনের অঙ্গপ্রত্যঙ্গের বিষয়ে, তার শক্তি ও তার শ্রীমণ্ডিত গঠনের
    বিষয়ে আমি কথা না বলে থাকতে পারব না।
  som-som: Anigu ka aamusi maayo waxa ku saabsan addimmadiisa, Ama itaalkiisa xoogga
    leh, ama jidhkiisa quruxda badan.
  lat-VUC: Halitus ejus prunas ardere facit, et flamma de ore ejus egreditur.
  eng-ASVBT: I will not keep silence concerning his limbs, Nor his mighty strength,
    nor his goodly frame.
  ita-1885: Io non tacerò le membra di quello, Nè ciò ch'è delle sue forze, nè la
    grazia della sua disposizione.
  eng-LXXUP: Out of his nostrils proceeds smoke of a furnace Burning with fire of
    coals.
  eng-ULB: I will not keep silent concerning Leviathan's legs, nor about the matter
    of his strength, nor about his graceful form.
  spa-VBL: '“Permítanme hablarles del Leviatán: sus poderosas patas y sus gráciles
    proporciones.'
  fra-_FOB: Je ne me tairai pas sur ses membres, sur ses forces, et sur la beauté
    de sa stature.
  mal-mal: അതിന്റെ അവയവങ്ങളെയും മഹാശക്തിയെയും അതിന്റെ ചേലൊത്ത രൂപത്തെയും പറ്റി ഞാൻ
    മിണ്ടാതിരിക്കുകയില്ല.
  urd-GVR: Maiṅ tujhe us ke āzā ke bayān se mahrūm nahīṅ rakhūṅgā, ki wuh kitnā baṛā,
    tāqatwar aur ḳhūbsūrat hai.
  suz-BL: गो मेको आ खोइली आ पर्बम लोव़ पाइनुङ। मेको आ सक्ति नु मेको आ दारस आ पर्बम
    इन कली लोव़ पाइनुङ।
  eng-NOY: I will not be silent concerning his limbs, And his strength, and the beauty
    of his armor.
  ita-1927: (H41-4) E non vo’ tacer delle sue membra, della sua gran forza, della
    bellezza della sua armatura.
  ckb-ckb: «بێدەنگ نابم لە باسکردنی ئەندامەکانی جەستەی لیڤیاتان و لە ڕاگەیاندنی هێزی
    و لە جوانی ئاکاری جەستەی.
  eng-BBE: I will not keep quiet about the parts of his body, or about his power,
    and the strength of his frame.
  kan-OKCV: “ನಾನು ಲಿವ್ಯಾತಾನ್ ಮೊಸಳೆಯ ದೇಹದ ಭಾಗಗಳನ್ನೂ ಬಲವನ್ನೂ, ಅದರ ಆಕರ್ಷಕ ಸೊಬಗನ್ನೂ ವರ್ಣಿಸದೆ
    ಸುಮ್ಮನಿರಲಾರೆನು.
  tam-2017: அதின் உறுப்புகளும், அதின் வீரியமும், அதின் உடல் இசைவின் அழகும் இன்னதென்று
    நான் சொல்லாமல் மறைக்கமாட்டேன்.
  spa-RV-1909: Yo no callaré sus miembros, ni lo de sus fuerzas y la gracia de su
    disposición.
  ron-BTF: Nu îi voi ascunde părțile, nici puterea lui, nici frumusețea rânduirii
    lui.
  eng-WEBP: “I will not keep silence concerning his limbs, nor his mighty strength,
    nor his goodly frame.
  eng-FBV: 'Let me tell you about Leviathan: its powerful legs and graceful proportions.'
  nld-1939: Ik wil niet zwijgen over zijn leden, Maar spreken over zijn nooit geëvenaarde
    kracht.
  nch-BL: “Nojquiya nicamanaltis ten nopa chicahualisti cati nopa leviatán quipiya
    ipan sesen imetz huan ipan nochi itacayo huan quenicatza yejyectzi hueli ajqui.
  vie-1934: (041-3) Ta hẳn sẽ nói về các chi thể nó, Về sức lực nó, và sự tốt đẹp
    của hình trạng nó.
  hin-CV: “उसके अंगों का वर्णन न करने के विषय में मैं चुप रहूंगा, न ही उसकी बड़ी शक्ति
    तथा उसके सुंदर देह का.
  spa-BES: No guardaré silencio sobre las partes de su cuerpo, o sobre su poder y
    la fuerza de su cuerpo.
  tdx-tdx: Mañatoeñe o loa-koro’eo, hoe valàñe mamorotse ambone vinda mirehetse.
  tha-KJV: เราจะไม่งดพูดถึงอวัยวะต่างๆของมัน หรือกำลั​งอ​ันแข็งกล้าของมัน หรือโครงร่างอันดีของมัน
  por-BR-2018: Eu não me calarei a respeito de seus membros, nem de suas forças, e
    da graça de sua estatura.
  deu-ELO: (041:3) Nicht schweigen will ich von seinen Gliedern und von seiner Kraftfülle
    und von der Schönheit seines Baues.
  eng-WYC-2018: I shall not spare him for his mighty words, and made fair to beseech
    with. (And I shall not forget to speak of his limbs, his might, and his beautiful,
    or his comely, shape.)
  epo-epo: Mi ne silentos pri ĝiaj membroj, Pri ĝia forto kaj bela staturo.
  uig-PIN: Lewiatanning ǝzaliri, Uning zor küqi, Uning tüzülüxining güzǝlliki toƣruluⱪ,
    Mǝn süküt ⱪilip turalmaymǝn.
  beo-beo: Na Lifaiada:ne ea emo ea hou dima adomu galebe. Ea gasa bagade hou amola
    dima olelemu.
  tpi-OTNT: “Nau mi laik tokim yu moa long pukpuk masalai i luk olsem wanem na long
    bikpela strong bilong en, na tu long em i gat naispela strongpela bodi.
  hau-SA: “Ba zan daina magana game da gaɓoɓinta ba ƙarfinta da kuma kyan kamanninta
    ba.
  uig-LAT: Léwiatanning ezaliri, Uning zor küchi, Uning tüzülüshining güzelliki toghruluq,
    Men süküt qilip turalmaymen.
  nde-nde: Kangisoze ngikhawule ukubabaza izitho zakhe, amandla akhe langesimo sakhe
    esihle.
  ton-ton: “ʻE ʻikai te u fakapuli hono ngaahi konga, pe ko hono mālohi, pe ko hono
    matamatalelei.
  ces-1613: Dýchání jeho uhlí rozpaluje, a plamen z úst jeho vychází.
  eng-WMB: “I will not keep silence concerning his limbs, nor his mighty strength,
    nor his goodly frame.
  tam-TCV: “இப்பொழுது நான் லிவியாதானின் கால்களைப்பற்றியும், அதின் பலத்தைப் பற்றியும்,
    வசீகரத் தோற்றத்தைப்பற்றியும் பேசத் தவறமாட்டேன்.
  ceb-ULB: Akoa ang bisan unsa nga anaa ilalom sa kawanangan. Dili ako magpakahilom
    mahitungod sa mga batiis sa Leviathan, ni mahitungod sa iyang pagkakusgan, ni
    mahitungod sa iyang matahom nga panagway.
  pol-UBG: Nie będę milczał o jego członkach ani o jego potędze, ani o jego wspaniałej
    budowie.
  agr-agr: “Tuja semagkaun naweg shiig senchi ainawai, niig tikich kuntin aina nuna
    nagkaesau senchigtinai.
  kyc-kyc: Nambame Lipaetanena kimbu dokona banya poraipi dee apa pyuo andake laope
    dolapona lao polo langiruwale.
  urd-GVU: مَیں تجھے اُس کے اعضا کے بیان سے محروم نہیں رکھوں گا، کہ وہ کتنا بڑا، طاقت
    ور اور خوب صورت ہے۔
  deu-1912: '[41:4] Dazu muß ich nun sagen, wie groß, wie mächtig und wohlgeschaffen
    er ist.'
  kan-2017: ನಾನು ಅದರ ಅಂಗಗಳನ್ನೂ ಶಕ್ತಿವಿಧಾನವನ್ನೂ ಸೊಗಸಾದ ಜೋಡಣೆಯನ್ನೂ ವರ್ಣಿಸದೆ ಸುಮ್ಮನಿರಲಾರೆನು.
  yap-yap: Mu son, nggu weliy ngom rogon tungun ay e Leviathan, nga feni famsow nge
    feni gel.
  hlt-MCSB: Amah ham bueng pawt tih a olsai neh thayung thamal ol khaw, a phu dongkah
    a sakthen khaw ka phah ni.
  mdy-ETH: «ሌዋታኔኮ ቶኮንታ ዶዶ ዎልቆንታ ሚዛጳ ዑፆ ዛሎ ታ ኬኤዙዋዖ ሃሻዓኬ።
  twi-ASANTE: “Me werɛ remfiri sɛ mɛka nʼakwaa, nʼahoɔden ne ne bɔberɛ fɛfɛ no ho
    asɛm.
  eng-WEBU: “I will not keep silence concerning his limbs, nor his mighty strength,
    nor his goodly frame.
  wal-wal: “Lewaataana gedetubaa, a gita wolqqaabaanne a lo77iya bollaabaa haasayiyoogaa
    taani aggikke.
  spa-PDDPT: No guardaré silencio acerca de sus miembros, ni de su gran fuerza ni
    de su excelente figura.
  gun-gun: — Xeayvuve ta jakare reko re, imbaraete etea ha'e iporãa re.
  ilo-ULB: Saanak nga agulimek maipanggep kadagiti saka ti leviatan, wenno maipapan
    iti pigsana, wenno ti makaay-ayo a langana.
  kpg-kpg: Au ga hagi adu gi di goe di maaloo o nia wae o di manu damanaiee deelaa
    mo dono maaloo.
  uig-ARA: لېۋىئاتاننىڭ ئەزالىرى، ئۇنىڭ زور كۈچى، ئۇنىڭ تۈزۈلۈشىنىڭ گۈزەللىكى توغرۇلۇق،
    مەن سۈكۈت قىلىپ تۇرالمايمەن.
  sus-sus: Tuuri nde minima a ɲɔɛ, na luxi nɛ alɔ fifa naxan dɔxɔxi tɛ ma, a satunfe.
  pon-2006: I pahn padakihong uhk duwen nehn Lepaiadan, oh koasoiahda uwen kehlail
    en paliwere.
  jae-jae: “Aê gabe jawa eŋ akaiŋ sa ma jasôm ênê ŋaclai to ŋajaŋa lasê êndêŋ aôm.
  ksd-ksd: Pa ina ki mut ure ra umana ingarina, Ba ra ngala na dekdekina, ba ra minamarina.
  tur-YTC: “Onun azaları, kudretli gücü, Ve güzel yapısı hakkında sessiz kalmayacağım.
  grc-BRENT: Ἐκ μυκτήρων αὐτοῦ ἐκπορεύεται καπνὸς καμίνου καιομένης πυρὶ ἀνθράκων.
  ind-AYT: (41-3) Aku tidak akan tetap diam tentang bagian-bagian tubuhnya, kekuatannya,
    dan perawakannya yang elok.
  nya-nya: “Sindidzaleka kuyankhula za ziwalo zake za chirombocho, za mphamvu zake
    ndiponso za maonekedwe a thupi lake.
  hrv-hrv: Iz nozdrva mu sukljaju dimovi kao iz kotla što kipi na vatri.
  mps-mps: “Tama megi da, eno nagebolo waibao, te genuai pukpuk mena tiwaiwe, me agai
    bomo dali si po nagebolo pusaibao. Tama me ma, agai dwagi yai tigiwali po waibao.
  tpi-tpi: “Nau mi laik tokim yu moa long pukpuk masalai i luk olsem wanem na long
    bikpela strong bilong en, na tu long em i gat naispela strongpela bodi.
  dan-1931: Dens Ånde tænder som glødende Kul, Luer står ud af dens Gab.
  vie-OVCB: Ta phải nhắc đến sức mạnh nó, với các chân và thân hình đẹp đẽ.
  guj-2017: તેના અવયવો, તેનું બળ, અથવા તેના શરીરના આકર્ષક આકાર વિષે હું ચૂપ રહીશ નહિ.
  pon-2006A: I pahn padakihong uhk duwen nehn Lepaiadan, oh koasoiahda uwen kehlail
    en paliwere.
  por-BRBSL: “Não guardarei silêncio a respeito de seus membros, nem sua força poderosa,
    nem sua boa estrutura.
  cth-cth: A kut khok thoseh, athaonae pueng thoseh, a takthai a thaonae, a meihawinae
    hah ka hrawk pouh mahoeh.
  twi-twi: “Me werɛ remfi sɛ mɛka nʼakwaa, nʼahoɔden ne ne bɔbea fɛfɛ no ho asɛm.
  hlt-hlt: Amah ham bueng pawt tih a olsai neh thayung thamal ol khaw, a phu dongkah
    a sakthen khaw ka phah ni.
  tbz-SIM: Kɛ̀ kuyukú yiɛ̀ní fɛ wũɔ̃̀, kɛ dò ntɛkṹmbotɛ̀ ɔ̃ɔ̃ fɑ̃ntɛ kɛ̀ kùù yukú
    ńyiɛ̀.
  msy-2020: “Kɨ datɨrɨghɨn ongarimɨn goar ekiar kamɨn suebagh eghanam, da manmaghɨn
    gari, an namnam gavgavir aghuarim iti. Ezɨ kɨ bizir kam bangɨn mɨkɨmɨva, uan akam
    dukuaghan kogham.
  dop-dop: Kɔkɔ nyɔɔsɩ lɩɩkǝnɑ kʋ mɩɩnɑ tɛɛ kɛ́ ɩsɩɩ tiyɑɣɑ wɑsʋɣʋ mǝsɑɣɑ tɔɔ nɑ huluɣu
    kpɑɑkɩ tɔ.
  azb-azb: Sözümü kəsməyib onun əzalarından, Möhkəm gücündən və gözəl görünüşündən
    deyəcəyəm.
  eng-DBY: I will not be silent as to his parts, the story of his power, and the beauty
    of his structure.
  hin-2017: “मैं लिव्यातान के अंगों के विषय, और उसके बड़े बल और उसकी बनावट की शोभा
    के विषय चुप न रहूँगा। (उत्प. 1:25)
  wol-KYG: saxar di sël-sëlee ca wakkan ya, mbete cóolóolu cin luy bax.
  eng-YLT: I do not keep silent concerning his parts, And the matter of might, And
    the grace of his arrangement.
  eng-WYC-2017: I shall not spare him for his mighty words, and made fair to beseech
    with.
  eng-WMBB: “I will not keep silence concerning his limbs, nor his mighty strength,
    nor his goodly frame.
  urd-GVH: मैं तुझे उसके आज़ा के बयान से महरूम नहीं रखूँगा, कि वह कितना बड़ा, ताक़तवर
    और ख़ूबसूरत है।
  rug-rug: Arau boka vivinei nia mo sa tinina sa leviatani, sa nana ṉiniraṉira meke
    sa rinizu tanisa.
  gaz-gaz: “Ani waaʼee harkaa fi miilla isaa, waaʼee jabinaa fi dhaaba toluu isaa
    dubbachuu hin dhiisu.
  fra-LSG: Son souffle allume les charbons, Sa gueule lance la flamme.
  yal-yal: A ɲɔɛ tutin tema, alo tunde wolonna, alo sɛxɛ tutina.
  haw-1868: Aole au e huna i kona mau lala, Aole hoi i ka ikaika a me ka nani o kana
    mea kaua.
  arb-NAV: دَعْنِي أُحَدِّثُكَ عَنْ أَطْرَافِ لَوِيَاثَانَ وَعَنْ قُوَّتِهِ وَتَنَاسُقِ
    قَامَتِهِ.
  ewe-ewe: “Nyemagbe nuƒoƒo le eƒe ata, abɔ, eƒe ŋusẽ kple eƒe nɔnɔme dzeani la ŋu
    o.
  eng-LEE: (41:4) I will not conceal [the account of] his limbs, nor the relation
    of his might, nor the grace of his proportion.
  asm-FB: মই লিবিথিয়ানৰ ভৰিৰ বিষয়ে নকোৱাকৈ মনে মনে নাথাকোঁ, নাইবা তাৰ মহাবল আৰু
    গাৰ সুন্দৰ গঠনৰ বিষয়ে মই নোকোৱাকৈ নাথাকোঁ।
  sus-A: تُورِ ندٍ مِنِمَ عَ حْي، نَ لُشِ نّ عَلْ قِقَ نَشَن دْشْشِ تّ مَ، عَ سَتُنقٍ.
  fra-SBL: « Je ne garderai pas le silence sur ses membres, ni sa force puissante,
    ni sa belle charpente.
  hbo-hbo: מִ֭נְּחִירָיו יֵצֵ֣א עָשָׁ֑ן כְּד֖וּד נָפ֣וּחַ וְאַגְמֹֽן׃
  kik-kik: “Ndikwaga kwaria ũhoro wa ciĩga ciayo, o na wa hinya wayo, na wa ũthaka
    wayo.
  fra-NCL: Une fumée sort de ses narines, comme d’une chaudière ardente et bouillante.
  cek-AK: Leviathan ih khokbannawk, a thacakhaih hoi kahoih takpumnawk thui ai ah
    ka om thai mak ai.
  cuk-cuk: ”Ibdula-Leviatán-e-malimargi an sunmakergebed, e-gargangued-dutusulidgi,
    e-dakleged-yeerdunguedgi an sunmakergebed.
  uig-CYR: Қомуш гүлханға қойған қайнаватқан қазандин чиққан һордәк, Униң бурун төшүгидин
    түтүн чиқип туриду;
  tel-2017: సముద్ర రాక్షసి కాళ్ళను గురించైనా దాని మహా బలాన్ని గురించైనా దాని చక్కని
    ఆకారాన్ని గురించైనా పలకకుండా మౌనంగా ఉండను.
  hat-BSA: Konsa, Mwen p ap rete an silans akoz manm li yo, oswa gran pwisans li,
    oswa jan kò l byen òganize.
  kos-kos: “Kolya ngan srumun nu sum ke nial Leviathan, Ac fahk lupan yokiyal ac kuiyal.
  hbo-WLC: מִ֭נְּחִירָיו יֵצֵ֣א עָשָׁ֑ן כְּד֖וּד נָפ֣וּחַ וְאַגְמֹֽן׃
  ibo-ibo: “Agaghị m akwụsị ikwu ihe banyere ụkwụ na aka Leviatan, na ike ya, na ụdịdị
    ya mara mma.
  ory-ory: ତାହାର ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗ, ଅବା ମହାପରାକ୍ରମ, ଅବା ତାହାର ସୁନ୍ଦର ଗଠନ ବିଷୟରେ ଆମ୍ଭେ
    ନୀରବ ରହିବା ନାହିଁ।
  chk-chk: Iei üpwe chök fos usun pechen ewe alikitor, pwal usun an pöchökül me lapalapan.
  rop-rop: Dijan Labaiyathan im garram brabli strongbala leig en fetwan bodi.
  ukr-1871: З ніздер дим димить, як із кипячого горшка або казана.
  deu-1951: (041-4) Ich will von seinen Gliedern nicht schweigen, sondern reden von
    seiner großen und schönen Gestalt.
  eng-JPS: (41-4) Would I keep silence concerning his boastings, or his proud talk,
    or his fair array of words?
  srp-1865: Dah njegov raspaljuje ugljevlje i plamen mu izlazi iz usta.
  lug-lug: “Ku bikwata ku mikono n’ebigere byayo siisirike, amaanyi gaayo n’ekikula
    kyayo bya ssimbo.
  heb-heb: לא אחריש בדיו ודבר גבורות וחין ערכו׃
  ben-IRV: আমি লিবিয়াথনের পায়ের বিষয়ে চুপ করে থাকব না, না তার শক্তির বিষয়ে, না
    তার সুন্দর গঠনের বিষয়ে চুপ করে থাকব।
  pan-pan: “ਮੈਂ ਉਹ ਦੇ ਅੰਗਾਂ ਦੇ ਵਿਖੇ, ਅਤੇ ਉਹ ਦੇ ਮਹਾਂ-ਬਲ ਤੇ ਉਹ ਦੇ ਢਾਂਚੇ ਦੇ ਸੁਹੱਪਣ ਵਿਖੇ
    ਚੁੱਪ ਨਾ ਰਹਾਂਗਾ।
  mya-JVB: လဝိသန်၏အင်္ဂါများ၊ ခွန်အား ၊ တင့်တယ် သော တန်ဆာ တို့ကို ငါသည်ဝှက် ၍မ ထား။
  hmo-hmo: “Lau ura Leviatano ena aena do lau herevalaia, iena tauanina ena goada
    lau ura gwauraia namonamo.
  urd-urd: न मैं उसके 'आज़ा के बारे में ख़ामोश रहूँगा न उसकी ताक़त और ख़ूबसूरत डील
    डोल के बारे में।
  rus-SYN: из ноздрей его выходит дым, как из кипящего горшка или котла.
  bqc-SIM: Súɛlɛ ìↄ bↄlɛ aà níu lán lá ísi tɛ́ pↄ́ wà oo dìwà súɛlɛwa.
  tcz-CHONGTHU: Leviathan tibah ho hoidan chuleh athahat oupe dan chule agongso hoidan
    ho kasei nomme.
  mar-mar: मी तुला लिव्याथानाच्या पायांविषयी, त्याच्या शक्तीविषयी आणि त्याच्या ऐटदार
    बांध्याविषयी सांगेन.
  qub-qub: «Leviatanpa chaquincuna, cuerpuncuna imano callpayoj cashanpäpis simrimi
    rimaycäshaj.
  bqp-bqp: Mani gí kwã kàsaraa pì gbánↄ yã oiro ke a gↄ̃sagbãnakɛ ke a manakɛ.
  hat-hat: Mwen pa bezwen di ou anyen sou pa t' janm li yo. Men, m'a fè ou konnen
    pa gen bèt ki gen fòs pase l'.
  eng-BSB: I cannot keep silent about his limbs, his power and graceful form.
  eng-WEBPB: “I will not keep silence concerning his limbs, nor his mighty strength,
    nor his goodly frame.
  kbq-kbq: Hagi leviataniema nehaza zagama hage rimpima nemania zagamofo hankavene,
    avufgane agia azankrefagura eri ama hu'na kasamigahue.
  nhe-BL: “Nojquiya nicamatis tlen nopa chicahualistli tlen nopa leviatán quipiya
    ipan sesen imetz huan ipan nochi itlacayo huan quejatza yejyectzi hueli ajquis.
  bus-bus: Mɛ́ gí kùkuku pì gbánↄ yã oziro ke à gↄ̃sagbãakɛɛ ke à maakɛɛ.
  gub-BL: Aze'eg putar Erewiàtà hetymà rehe nehe kury. Iànàgatu hetymà. Ni amo ma'ea'yr
    nuwereko kwaw wetymà hetymà zàwenugar wà.
  eng-DRA: His breath kindleth coals, and a flame cometh forth out of his mouth.
