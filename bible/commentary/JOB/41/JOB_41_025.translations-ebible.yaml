verse: JOB.041.025
translations:
  mal-C: അതു തലയുയർത്തുമ്പോൾ ബലശാലികൾ ഭയപ്പെടുന്നു; അതിന്റെ മർദനത്തിൽ അവർ പിന്മാറുന്നു.
  deu-TKW: Nichts kommt ihm gleich auf Erden, ihm, das geschaffen ist, sich nie zu
    fürchten.
  lin-lin: Na mokili, nyama moko te ekokani na yango ; mpe ebangaka te.
  eng-LSV: The mighty are afraid at his rising, || From his breakings they keep themselves
    free.
  eng-GNV: 'He beholdeth al hie things: he is a King ouer all the children of pride.'
  eng-WEBSTER: 'When he raiseth himself, the mighty are afraid: by reason of breakings
    they purify themselves.'
  nhw-BL: Quema nopa leviatán moquetza, quinmajmatía nochi catli itztoque iixpa hasta
    catli más yoltetique. Nochi cholohuaj pampa yaya tlahuel mosisinía.
  swh-ONEN: Ainukapo, mashujaa wanaogopa; hurudi nyuma mbele yake anapokwenda kwa
    kishindo.
  bba-bba: Hɑnduniɑ yeni sɔɔ, ɡɑ̃ɑnu sɑri ni nu sɑ̃ɑ ɡen yinni. Gɑ ku rɑ n ɡɑ̃ɑnun
    bɛrum mɔ.
  eng-KJVCPB: 'When he raiseth up himself, the mighty are afraid: By reason of breakings
    they purify themselves.'
  luo-luo: Nyasaye kochungʼ malo to joma roteke luoro mako; gitony kata kapok omulogi.
  meu-meu: E tore isimu negana ai goada taudia na e garimu; reḡena e kamonaimu, bena
    e magigimu.
  npi-ULB: त्यो खडा हुँदा देवताहरू पनि डराउँछन् । डरको कारण ती पछि हट्छन् ।
  yor-yor: Nígbà tí ó bá gbé ara rẹ̀ sókè, àwọn alágbára bẹ̀rù; nítorí ìbẹ̀rù ńlá,
    wọ́n dààmú.
  pes-OPCB: وقتی برمی‌خیزد زورمندان هراسان می‌شوند و از ترس بیهوش می‌گردند.
  tgl-ULB: Kapag tinataas niya ang kaniyang sarili, kahit ang mga diyos ay natatakot;
    dahil sa takot, umaatras sila.
  cbu-NT: Wanari an tsiyantaku, chiyzayachu, tputs yuwataa, Nuwamaricha ichingaru
    wizpuri taaki átu, antaa puniku, suwachiya.
  hui-hui: Abagua ogoni ibu heyaragola agali hongohe pari wayaliore heneyaguabi gi
    taraore howa duru lalu ibida pobe nahe haga.
  mya-mya: သူထသောအခါ ခွန်အားကြီးသောသူတို့သည် ကြောက်လန့်ကြ၏။ ကြောက်လန့်အားကြီးသောကြောင့်
    အရူးကဲ့သို့ ဖြစ်ကြ၏။
  bod-N: དེ་ཡར་བཞེངས་དུས་དཔའ་རྒོལ་རྣམས་ཀྱང་སྐྲག ། ཧ་ཅང་འཇིགས་པའི་དབང་གིས་དྲན་པ་ཤོར།
    །
  sna-sna: Painosimuka, vane simba vanovhundutswa, vanodududzira shure isati yarova
    mvura.
  spa-BLM: Cuando se levanta, los poderosos tienen miedo. Se retiran ante su paliza.
  cac-cac: Tato scot noc' d'a eb' anima, a eb' te vinac yalani xiv eb' d'a noc', sb'at
    eb' elelal yuj xivelal chi'.
  swh-ULB: Na anaposimama mwenyewe, hata miungu huogopa; hurudi nyuma kwasababu ya
    hofu.
  bel-bel: 'Няма на зямлі падобнага на яго: ён створаны бясстрашным;'
  deu-ELBBK: Auf der Erde ist keiner ihm gleich, ihm, der geschaffen ist ohne Furcht.
  mbb-OT: Emun ed-enew sikandin ne egkengeteranta tenged te kegkahandek is mekeǥeǥehem
    he menge etew.
  mal-2015: അതു പൊങ്ങുമ്പോൾ ബലശാലികൾ പേടിക്കുന്നു; ഭയം ഹേതുവായിട്ടു അവർ പരവശരായ്തീരുന്നു.
  rmc-rmc: Nane pre phuv ňiko ajso sar ov; o džviros, savo ňisostar na daral.
  pes-OPV: چون او برمی خیزد نیرومندان هراسان می‌شوند، و از خوف بی‌خود می‌گردند.
  ron-1924: Кынд се скоалэ ел, тремурэ витежий ши спайма ый пуне пе фугэ.
  ben-OBCV: যখন সে জেগে ওঠে, তখন শক্তিমানেরাও ভয় পায়; তারা আতঙ্কিত হয়ে তার সামনে
    থেকে পশ্চাদপসরণ করে।
  som-som: Markuu sara joogsado ayay kuwa xoogga badanu baqaan, Oo naxdin daraaddeed
    ayay la waashaan.
  lat-VUC: 'Omne sublime videt: ipse est rex super universos filios superbiæ.]'
  eng-ASVBT: 'When he raiseth himself up, the mighty are afraid: By reason of consternation
    they are beside themselves.'
  ita-1885: I più forti e valenti hanno paura di lui, quando egli si alza; E si purgano
    de' lor peccati, per lo gran fracasso.
  eng-LXXUP: There is nothing upon the earth like to him, Formed to be sported with
    by my angels.
  eng-ULB: When he raises himself up, even the gods become afraid; because of fear,
    they draw back.
  spa-VBL: Cuando se levanta, incluso los poderosos se aterrorizan; retroceden cuando
    se agita.
  fra-_FOB: Quand il se lève, les plus forts tremblent, ils défaillent d'effroi.
  mal-mal: അത് പൊങ്ങുമ്പോൾ ബലശാലികൾ പേടിക്കുന്നു; ഭയം ഹേതുവായിട്ട് അവർ പരവശരായിത്തീരുന്നു.
  urd-GVR: Jab uṭhe to zorāwar ḍar jāte aur dahshat khā kar pīchhe haṭ jāte haiṅ.
  suz-BL: मेको बोक्‍शा राम्‍मेनु, बोल्‍यो नेल्‍ल हिंनीम। मेकोम लडाइ तोवानु, मेको नेल्‍ल
    नोले शोंइसीनीम।
  eng-NOY: When he riseth up, the mighty are afraid; Yea, they lose themselves for
    terror.
  ita-1927: (H41-17) Quando si rizza, tremano i più forti, e dalla paura son fuori
    di sé.
  ckb-ckb: کە هەڵدەستێت بەهێزان دەتۆقن، لە ترسی خۆڕاتەکاندنەکەی پەنا دەگرن.
  eng-BBE: When he gets ready for the fight, the strong are overcome with fear.
  kan-OKCV: ಅದು ಎದ್ದರೆ ಶೂರರು ಸಹ ಹೆದರುತ್ತಾರೆ; ಅದರ ಹೊಡೆತಕ್ಕೆ ಭಯಭ್ರಾಂತರಾಗಿ ಹಿಂಜರಿಯುವರು.
  tam-2017: அது எழும்பும்போது பலசாலிகள் பயத்தினால் மயங்கித் திகைப்பார்கள்.
  spa-RV-1909: De su grandeza tienen temor los fuertes, y á causa de su desfallecimiento
    hacen por purificarse.
  ron-BTF: Când se ridică, cei puternici se tem, ei se purifică din cauza distrugerii.
  eng-WEBP: When he raises himself up, the mighty are afraid. They retreat before
    his thrashing.
  eng-FBV: When it rises, even the powerful are terrified; they retreat as it thrashes
    about.
  nld-1939: Voor zijn majesteit sidderen de baren Trekken de golven der zee zich terug.
  nch-BL: Quema nopa leviatán moquetza, quinmajmatía nochi cati itztoque iixpa hasta
    cati más yoltetique. Nochi cholohuaj pampa yaya tahuel mosisinía.
  vie-1934: (041-16) Khi nó chổi dậy, các kẻ anh hùng đều run sợ; Vì bắt kinh hãi
    nên chạy trốn đi.
  hin-CV: जब-जब वह उठकर खड़ा होता है, शूरवीर भयभीत हो जाते हैं. उसके प्रहार के भय
    से वे पीछे हट जाते हैं.
  spa-BES: Cuando se levanta él, los poderosos son vencidos por el miedo, por quebrantamiento
    del pecado.
  tdx-tdx: Tsy ambone-tane atoy ty mañirinkiriñe aze, ie nitsenèñe tsy ho aman-tahotse.
  tha-KJV: เมื่​อม​ันลอยขึ้นมา ผู้​ทรงอานุภาพก็​กล​ัวมัน พอมันแว้ง เขาทั้งหลายก็​มี​ใจฝ่อเสียแล้ว
  por-BR-2018: Quando ele se levanta, os fortes tremem; por seus abalos se recuam.
  deu-ELO: (041:16) Vor seinem Erheben fürchten sich Starke, vor Verzagtheit geraten
    sie außer sich.
  eng-WYC-2018: When he shall be taken away, angels shall dread; and they afeared
    shall be purged. (When he raiseth himself up, even the mighty shall be afraid;
    and they who be afraid shall be purged, or shall be purified.)
  epo-epo: Kiam ĝi sin levas, ektremas fortuloj, Konsterniĝas de teruro.
  uig-PIN: U ornidin ⱪozƣalsa, palwanlarmu ⱪorⱪup ⱪalidu; Uning tolƣinip xawⱪunlixidin
    alaⱪzadǝ bolup ketidu.
  beo-beo: E da wa:legadosea, baligili gasa bagade dunu amolawane da beda:gia:sa.
    Ilia da bagadewane beda:iba:le, hahanidafa ba:sa.
  tpi-OTNT: “Sapos em i kirap na sanap, orait ol strongpela king i pret moa yet. Na
    taim ol i harim em i paitim wara, tingting bilong ol i pas tru na ol i no inap
    mekim wanpela samting.
  hau-SA: Sa’ad da ta tashi, manya suna tsorata; suna ja da baya.
  uig-LAT: U ornidin qozghalsa, palwanlarmu qorqup qalidu; Uning tolghinip shawqunlishidin
    alaqzade bolup kétidu.
  nde-nde: Uthi nxa ephakama kwesabe amaqhawe ngokwawo; atshede ebalekela ukubhula
    komsila wakhe.
  ton-ton: '‌ʻOka fokotuʻu hake ia ki ʻolunga, ʻoku manavahē ʻae kau mālohi: ko e
    meʻa ʻi he faʻa maumau ʻoku nau fakamaʻa ʻakinautolu.'
  ces-1613: Cokoli vysokého jest, za nic pokládá, jest králem nade všemi šelmami.
  eng-WMB: When he raises himself up, the mighty are afraid. They retreat before his
    thrashing.
  tam-TCV: அது எழும்பும்போது பலவான்கள் திகிலடைந்து, அதின் தாக்குதலுக்கு பயந்து ஓடுகிறார்கள்.
  ceb-ULB: Sa dihang motindog siya, bisan ang mga diosdios mangahadlok; tungod sa
    kahadlok, moatras sila.
  pol-UBG: Gdy się podnosi, drżą mocarze, a od strachu oczyszczają się.
  agr-agr: Nunú nantaun wainainakug, tikich senchigtin aidaush niina ishamainak pisainawai.
  kyc-kyc: Baa roya karenge dokopa imambu wakale dupwame pakapala mende pinya saka
    nange.
  urd-GVU: جب اُٹھے تو زورآور ڈر جاتے اور دہشت کھا کر پیچھے ہٹ جاتے ہیں۔
  deu-1912: '[41:17] Wenn er sich erhebt, so entsetzen sich die Starken; und wenn
    er daherbricht, so ist keine Gnade da.'
  kan-2017: ಅದು ಎದ್ದರೆ ಶೂರರು ಕೂಡ ಅಂಜಿ ಹೊಡೆತಗಳಿಂದ ಭಯಭ್ರಾಂತರಾಗುವರು.
  yap-yap: Ra suwon, ma mus ngak e pi’in nth’abi gel ni yad ma rus; miyad par nike
    li’rad e marus.
  hlt-MCSB: A boeimang vaengah tah tholh pocinah khui lamloh Pathen taengah bakuep
    uh.
  mdy-ETH: ዬይ ቦዓሢ ዔቃ ዎዶና ዎልቆ ዓሳታዖ ዒጊጪ ጎጎጋይቃኔ።
  twi-ASANTE: Sɛ ɔsɔre a, ahoɔdenfoɔ bɔ huboa; sɛ ɔporo ne ho a, wɔdwane.
  eng-WEBU: When he raises himself up, the mighty are afraid. They retreat before
    his thrashing.
  wal-wal: I denddiyo wode, minotikka yayyoosona; eti dagammidi baqatoosona.
  spa-PDDPT: Cuando se levanta, tiemblan los valientes, y por el quebrantamiento,
    retroceden.
  gun-gun: Ha'e opu'ã ramo ipy'a guaxukueve voi onhemondyi 'rã okuapy. Ha'e ou xapy'a
    ramo ndaekorãvei va'e rami ikuai.
  ilo-ULB: No tumakder isuna, uray dagiti didiosen ket agbuteng; gapu iti buteng,
    agsanudda.
  kpg-kpg: Mee ga manawa aga gei digau ala koia e maaloo hogi la gu uli nadau gai,
    gu nadau hagamaamaa ai, gu mmaadagu.
  uig-ARA: ئۇ ئورنىدىن قوزغالسا، پالۋانلارمۇ قورقۇپ قالىدۇ؛ ئۇنىڭ تولغىنىپ شاۋقۇنلىشىدىن
    ئالاقزادە بولۇپ كېتىدۇ.
  sus-sus: Mangɛ yo mu a bɛ duniɲa, a daaxi nɛ, gaaxui yo mu a yi.
  pon-2006: Ni eh kin pwourda oh uhda, koht akan pil kin masepwehkada, pwehki ar masak,
    e kin sohla angirail.
  jae-jae: Eŋ embe êndi, go ŋaclai samob têtakê ma têtêc tauŋ e nêŋ meloco êsa.
  ksd-ksd: Ba i tut, a umana rangrang na tutana dia burut, Dia dadadar ari i ubuubu
    lup ta ra ta.
  tur-YTC: O kendini kaldırdığında, güçlüler korkar. Onun dayağı karşısında geri çekilirler.
  grc-BRENT: Οὐκ ἔστιν οὐδὲν ἐπὶ τῆς γῆς ὅμοιον αὐτῷ, πεποιημένον ἐκαταπαίζεσθαι ὑπὸ
    τῶν ἀγγέλων μου.
  ind-AYT: (41-16) Ketika ia bangkit, yang perkasa menjadi takut. karena terjangannya,
    mereka berlari mundur.
  nya-nya: Ngʼonayo ikangovuwuka, ndi anthu amphamvu omwe amaopa; amabwerera mʼmbuyo,
    kuthawa.
  hrv-hrv: Ništa slično na zemlji ne postoji i niti je tko tako neustrašiv.
  mps-mps: “Aga hogodama, doligilubo si da, teda te bomai tuni bidi dabe augwali wi
    genuai mu ebo dao. Tama augwaligo agai wę bogoų wabo odobo si da, teda augwaligo
    homu dąų ola selama, magi sę me yabo homu ebo menio.
  tpi-tpi: “Sapos em i kirap na sanap, orait ol strongpela king i pret moa yet. Na
    taim ol i harim em i paitim wara, tingting bilong ol i pas tru na ol i no inap
    mekim wanpela samting.
  dan-1931: Alt, hvad højt er, ræddes for den, den er Konge over alle stolte Dyr.”
  vie-OVCB: Khi nó đứng dậy, dũng sĩ liền khiếp đảm, tiếng nó khua động làm họ phách
    lạc hồn xiêu.
  guj-2017: જ્યારે તે ઊભો થાય છે, ત્યારે સર્વ દેવો પણ તેનાથી ડરી જાય છે; અને બીકને
    કારણે તેઓ ભાગી જાય છે.
  pon-2006A: Ni eh kin pwourda oh uhda, koht akan pil kin masepwehkada, pwehki ar
    masak, e kin sohla angirail.
  por-BRBSL: Quando ele se levanta, os poderosos têm medo. Eles se retiram antes de
    seu espancamento.
  cth-cth: A thaw torei teh, athakaawme taminaw ni a taki awh, a thao e a taki awh
    dawkvah, ka pathu e patetlah ao awh.
  twi-twi: Sɛ ɔsɔre a, ahoɔdenfo bɔ huboa; sɛ ɔwosow ne ho a woguan.
  hlt-hlt: A boeimang vaengah tah tholh pocinah khui lamloh Pathen taengah bakuep
    uh.
  tbz-SIM: Kɛtenkɛ̀ ĩ́nkɛ̀ òmɔù í fɛ̀ bɑkɛ́, bɛ̀ fɛ̀ dɔ̀ɔ̀ nɛ̀ fɛ kɔ̃m̀bùɔ̀ ndi.
  msy-2020: “A dɨkavigh tughamin dughiam, atrivir gavgaviba uaghan puvɨram atiati.
    Me oraghtɨ a dɨpam mɨsogh tɨngaghɨtɨ, men agharapaniba pura men amɨraghtɨ, me
    bizitam damuan iburagham.
  dop-dop: Kʋ fɛɩnɑ tʋ́ kɛ ɑtɛ cǝnɛ. Pǝyele pǝ ŋmɑ-kʋɣʋ sɩ kʋ́ tɑɑ nɩɩ sɔɣɔntʋ.
  azb-azb: Qalxanda güclülər lərzəyə gəlir, Qorxub ürəkləri gedir.
  eng-DBY: 'When he raiseth himself up, the mighty are afraid: they are beside themselves
    with consternation.'
  hin-2017: जब वह उठने लगता है, तब सामर्थी भी डर जाते हैं, और डर के मारे उनकी सुध-बुध
    लोप हो जाती है।
  wol-KYG: Amul niruwaale fi kaw suuf, mii mbindeef mu dul tiit.
  eng-YLT: From his rising are the mighty afraid, From breakings they keep themselves
    free.
  eng-WYC-2017: When he shall be taken away, angels shall dread; and they afeared
    shall be purged.
  eng-WMBB: When he raises himself up, the mighty are afraid. They retreat before
    his thrashing.
  urd-GVH: जब उठे तो ज़ोरावर डर जाते और दहशत खाकर पीछे हट जाते हैं।
  rug-rug: Pana tekulu sage sa si matagutu mo sarini pu ṉiṉiradi; togolo mo si arini
    na lopu boka.
  gaz-gaz: Yeroo inni ol kaʼutti, jajjaboonni ni sodaatu; yommuu inni lafa sochoosaa
    dhufutti isaan of irra garagalanii baqatu.
  fra-LSG: Il regarde avec dédain tout ce qui est élevé, Il est le roi des plus fiers
    animaux.
  yal-yal: A kanna mi muxu yo ra bɔxɔ xɔnna fari. Dali seen na a ra naxan mi gaxuma.
  haw-1868: I kona ea ana iluna, makau ka poe ikaika; No ka weliweli pihoihoi lakou.
  arb-NAV: عِنْدَمَا يَنْهَضُ يَدِبُّ الْفَزَعُ فِي الأَقْوِيَاءِ، وَمِنْ جَلَبَتِهِ
    يَعْتَرِيهِمْ شَلَلٌ.
  ewe-ewe: Ne etso la, ŋɔ dzia ŋusẽtɔwo gɔ̃ hã eye wogbugbɔna ɖe megbe ne wose eƒe
    afɔzi wògbɔna.
  eng-LEE: '(41:17) At his lifting himself up the mighty are terrified: the waves
    also are lessened.'
  asm-FB: যেতিয়া সি নিজে থিয় হয়, তেতিয়া বলৱানসকলেও ভয় পায়, আৰু ত্ৰাসৰ কাৰণে
    বিতত হয়।
  sus-A: مَنفّ يٌ مُ عَ بّ دُنِحَ، عَ دَاشِ نّ، فَاشُي يٌ مُ عَ يِ.
  fra-SBL: Quand il se lève, les puissants ont peur. Ils battent en retraite devant
    sa raclée.
  hbo-hbo: אֵֽין־עַל־עָפָ֥ר מָשְׁלֹ֑ו הֶ֝עָשׂ֗וּ לִבְלִי־חָֽת׃
  kik-kik: Rĩrĩa yarahũka, arĩa marĩ hinya nĩmamakaga; mooraga ĩtanamahũũra.
  fra-NCL: Il n’a pas son égal sur la terre, il a été créé pour ne rien craindre.
  cek-AK: Anih angthawk tahang naah, thacak kaminawk loe zithaih hoiah oh o; anih
    tamai boh naah om o thai ai.
  cuk-cuk: Ibdula gwisgudele, ese gwakiddamalad. Binnasurgualile, bela idu duurmakdedamalad.
  uig-CYR: Йәр йүзидә униң тәңдиши йоқтур, У һеч қорқмас яритилған.
  tel-2017: అది లేచేటప్పుడు మహామహులు సైతం భయపడతారు. భయంతో వారు వెనక్కి తగ్గుతారు.
  hat-BSA: Lè l leve pi pwisan yo vin pè; akoz gwo son kraze brize a, yo fè bak nèt.
  kos-kos: Pacl se el ac tuyak uh, finne mwet ma fokoko oemeet uh elos sangeng pac
    sel; Ke sripen sangeng lalos, elos tia ku in oru kutena ma.
  hbo-WLC: אֵֽין־עַל־עָפָ֥ר מָשְׁל֑וֹ הֶ֝עָשׂ֗וּ לִבְלִי־חָֽת׃
  ibo-ibo: Mgbe o bilitere ọtọ, ndị dike na-atụ oke ụjọ; ha na-alaghachi azụ nʼihi
    mmagharị ya.
  ory-ory: ସେ ଉଠିଲେ, ବିକ୍ରମୀମାନେ ଭୟଗ୍ରସ୍ତ ହୁଅନ୍ତି; ଭୟ ସକାଶୁ ସେମାନେ ହତବୁଦ୍ଧି ହୁଅନ୍ତି।
  chk-chk: Lupwen a anangatä, ekewe chon pöchökül ra fokun niuokus, resap chüen silei
    mine repwe föri ren ächewechewen ükün.
  rop-rop: Wen Labaiyathan meigim nois ola strongbala pipul ranawei brabli bradinbalawei.
  ukr-1871: Рівнї він на землї не має; він сотворений, щоби не боятись.
  deu-1951: (041-17) Die Helden erbeben, wenn es auffährt; vor Zittern geht ihr Bogen
    fehl.
  eng-JPS: (41-17) When he raiseth himself up, the mighty are afraid; by reason of
    despair they are beside themselves.
  srp-1865: Što je god visoko prezire, car je nad svijem zvijerjem.
  lug-lug: Bwesituka ab’amaanyi batya. Badduka olw’okubwatuka kwayo.
  heb-heb: משתו יגורו אלים משברים יתחטאו׃
  ben-IRV: যখন সে নিজেকে ওঠায়, এমনকি দেবতারা ভয় পায়; ভয়ের জন্য, তারা পিছিয়ে যায়।
  pan-pan: ਜਦ ਉਹ ਉੱਠਦਾ ਹੈ ਤਾਂ ਬਲਵਾਨ ਵੀ ਡਰ ਜਾਂਦੇ ਹਨ, ਉਹ ਘਬਰਾਹਟ ਨਾਲ ਸੁੱਧ-ਬੁੱਧ ਖੋਹ ਦਿੰਦੇ
    ਹਨ!
  mya-JVB: သူ ထ သောအခါ ခွန်အား ကြီးသောသူတို့သည် ကြောက်လန့် ကြ၏။ ကြောက်လန့်အားကြီးသောကြောင့်အရူးကဲ့သို့ဖြစ်ကြ၏။
  hmo-hmo: Ia toreisi neganai goada taudia idia gari. Iena regena idia kamonai neganai,
    gari dainai idia manoka.
  urd-urd: जब ख़ुदा उठ खड़ा होता है, तो ज़बरदस्त लोग डर जाते हैं, और घबराकर ख़ौफ़ज़दा
    हो जाते हैं।
  rus-SYN: Нет на земле подобного ему; он сотворен бесстрашным;
  bqc-SIM: Aà sáa kú dṹnia guuo, ma pↄkɛaↄ guu ↄ̃mɛ vĩa vĩo.
  tcz-CHONGTHU: Ahung kithodoh tengle thahat chungnung ho akicha jiuvin, kichat tijatnan
    amanchah kheh jin ahi.
  mar-mar: लिव्याथान उठून उभा राहिला की शूर वीरही घाबरतात लिव्याथानाने त्यांची शेपटी
    हलवली की ते पळून जातात.
  qub-qub: Pay rabyaptenga guërracho binsejcunapis mancharishami ricacun. Chaymi fiyupa
    mancharisha gueshpir aywacun.
  bqp-bqp: Tó à fùtɛ, swɛ̃̀ɛ dì kɛ̃ gↄ̃sa gbãnanↄgu, òdi kↄ̃ kɛ̃ kùo ò kura gɛ́kii.
  hat-hat: Lè li leve kanpe, ata gwonèg yo pè. Yo kouri san gad dèyè.
  eng-BSB: When Leviathan rises up, the mighty are terrified; they withdraw before
    his thrashing.
  eng-WEBPB: When he raises himself up, the mighty are afraid. They retreat before
    his thrashing.
  kbq-kbq: Ana zagamo'ma o'manetige'za hankave vahe'mo'za koro nehu'za, na'a hugahune
    hu'za kanku nehakaze.
  nhe-BL: Quema nopa leviatán moquetza, quinmajmatía nochi tlen itztoque iixpa hasta
    tlen más yoltetique. Nochi cholohuaj pampa yajaya tlahuel mosisinía.
  bus-bus: Tó à fɛ̀ɛ, swɛ̃̀ è kɛ̃ gↄ̃sagbãaanↄn, aↄ̃è kↄ̃ kɛ̃guu wà kora gákiizi.
  gub-BL: Ipu'àm mehe te ikàg wera'u ma'e ukyzeahy izuwi wà. Nupuner kwaw ma'e iapo
    haw rehe wà, ta'e ukyzeahy izuwi wà xe.
  eng-DRA: He beholdeth every high thing, he is king over all the children of pride.
