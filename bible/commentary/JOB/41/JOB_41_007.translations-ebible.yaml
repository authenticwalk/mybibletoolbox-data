verse: JOB.041.007
translations:
  mal-C: അതിന്റെ ത്വക്ക് ചാട്ടുളികൊണ്ടു നിറയ്ക്കാമോ? അഥവാ, അതിന്റെ തലയിൽ മത്സ്യവേധത്തിനുള്ള
    കുന്തം തറയ്ക്കാമോ?
  deu-TKW: Ein Stolz sind die Rinnen der Schilde, mit festem Siegel verschlossen.
  lin-lin: Mokongo na yango esalema na milongo mibale ya nguba, ekangama elongo na
    ezipelo ya mabanga.
  eng-LSV: Do you fill his skin with barbed irons? And his head with fish-spears?
  eng-GNV: One is set to another, that no winde can come betweene them.
  eng-WEBSTER: Canst thou fill his skin with barbed irons? or his head with fish spears?
  nhw-BL: ¿Tihuelis tijcoyonis icuetlaxo ica miyac cuatlamintli o tijcoyonis itzonteco
    ica huejhueyi teposchijcolme?
  swh-ONEN: Je, waweza kuijaza ngozi yake kwa vyuma vyenye ncha kali, au kichwa chake
    kwa mkuki wa kuvulia samaki?
  bba-bba: Gen birun koko wɔrukisu su sɑ̃ɑwɑ nɡe tɛrɛnu. Mɑ su swɛɛnɛ mɑm mɑm.
  eng-KJVCPB: Canst thou fill his skin with barbed irons? Or his head with fish spears?
  luo-luo: Bende inyalo tucho piene kod wiye gi bidhi michwoyogo rech?
  meu-meu: Diba momo amo ia kopina ba tarakia diba eiava kwarana na karaudi amo ba
    gwadaia a?
  npi-ULB: के तैंले त्यसको छालामा चक्‍कु हान्‍न, अर्थात् टाउकोमा माछा मार्ने भाला
    हान्‍न सक्छस् ?
  yor-yor: Ìwọ ha lè fi ọ̀kọ̀-irin gun awọ rẹ̀, tàbí orí rẹ̀ pẹ̀lú ọ̀kọ̀ ìpẹja.
  pes-OPCB: آیا تیر به پوست او فرو می‌رود یا نیزهٔ ماهیگیری سر او را سوراخ می‌کند؟
  tgl-ULB: Kaya mo bang punuin ang tagiliran niya ng mga salapang o ang ulo niya ng
    mga sibat sa pangingisda?
  cbu-NT: Anoo tas ¿wasappa kamiranartaja kayungkush tuseech? Mishat, ¿k'chirpungpa
    muchush kayungkush tuseechtamtaja? nduni.
  hui-hui: Ainde í̠na ibu boga dege bialu timu agirabe tobahe ibunaga tingini embonerunaga
    hai heloleberebe.
  mya-mya: သူ၏အရေကို မှိန်းနှင့်၎င်း၊ သူ၏ခေါင်းကို ငါးထိုးသောလှံနှင့်၎င်း၊ အနှံ့အပြားထိုးဖောက်နိုင်
    သလော။
  bod-N: ཁྱོད་ཀྱིས་ཉ་མདུང་དེ་ཡི་པགས་པར་འཛུགས་པ་དང་། ། དེ་ཡི་མགོ་ལ་ཉ་ཚེབ་བཙུགས་ནས་བཀང་ནུས་སམ།
    །
  sna-sna: Ungagona kuzadza dehwe rayo nemiseve ine nzeve here, kana kuzadza musoro
    wayo namapfumo okuredzesa hove?
  spa-BLM: Puede llenar su piel con hierros de púas, o su cabeza con lanzas de pescado?
  cac-cac: ¿Tocval tz'ec' junoc jul-lab' d'a stz'umal noc' uuj? ¿Tocval sc'axpaj q'uen
    arpón d'a sjolom noc' uuj?
  swh-ULB: Je waweza kuijaza ngozi yake kwa vyusa au kichwa chake kwa mikuki ya kuvulia?
  bel-bel: 'моцныя шчыты яго - цудота: яны змацаваныя як бы цьвёрдаю пячаткаю;'
  deu-ELBBK: Ein Stolz sind seine starken Schilder, jedes einzelne verschlossen mit
    festem Siegel.
  mbb-OT: Ed-utengan be te serapang nu is lundis din etawa ulu zin?
  mal-2015: നിനക്കു അതിന്റെ തോലിൽ നിറെച്ചു അസ്ത്രവും തലയിൽ നിറെച്ചു ചാട്ടുളിയും തറെക്കാമോ?
  rmc-rmc: Pre leskro dumo hine o šťiti andro šori, cesnones priphandle a zorale sar
    bara;
  pes-OPV: آیا پوست او را با نیزه هامملو توانی کرد؟ یا سرش را با خطافهای ماهی گیران؟
  ron-1924: Ый вей акопери пеля ку цепуше ши капул ку кинӂь?
  ben-OBCV: তুমি কি হারপুন দিয়ে তার চামড়া বা মাছ ধরার বর্শা দিয়ে তার মাথা বিঁধতে
    পারো?
  som-som: Haraggiisa miyaad hotooyin ka buuxin kartaa? Madaxiisase miyaad warmaha
    kalluunka lagu qabsado ka buuxin kartaa?
  lat-VUC: Una uni conjungitur, et ne spiraculum quidem incedit per eas.
  eng-ASVBT: Canst thou fill his skin with barbed irons, Or his head with fish-spears?
  ita-1885: Gli empirai tu la pelle di roncigli, E la testa di raffi da pescare?
  eng-LXXUP: His innards are as brazen plates, And the texture of his skin as an emery
    stone.
  eng-ULB: Can you fill his hide with harpoons or his head with fishing spears?
  spa-VBL: ¿Pueden atravesar su piel con muchos arpones, su cabeza con lanzas de pesca?
  fra-_FOB: Perceras-tu sa peau d'un dard, et sa tête d'un harpon?
  mal-mal: നിനക്ക് അതിന്റെ തോലിൽ നിറച്ച് അസ്ത്രവും തലയിൽ നിറച്ച് ചാട്ടുളിയും തറയ്ക്കാമോ?
  urd-GVR: Kyā tū us kī khāl ko bhāloṅ se yā us ke sar ko hārpūnoṅ se bhar saktā hai?
  suz-BL: मार, गे मेको आ कुशुल कली तूतीकेम तूने चाप्‍नेवे? मार, ङांइ साइक्‍तीक याम
    मेको आ पिया आप्‍ने चाप्‍नेवे?
  eng-NOY: Canst thou fill his skirt with barbed irons, Or his head with fish-spears?
  ita-1927: (H40-31) Gli coprirai tu la pelle di dardi e la testa di ramponi?
  ckb-ckb: ئایا پێستی پڕ دەکەیت لە ڕم و سەریشی پڕ لە تیر؟
  eng-BBE: Will you put sharp-pointed irons into his skin, or fish-spears into his
    head?
  kan-OKCV: ಆ ಮೊಸಳೆಯ ಚರ್ಮವನ್ನು ಮುಳ್ಳುಗಳಿಂದ ಚುಚ್ಚಬಲ್ಲೆಯಾ? ಅದರ ತಲೆಯನ್ನು ಮೀನು ಹಿಡಿಯುವ
    ಈಟಿಯಿಂದ ತಿವಿಯಬಲ್ಲೆಯಾ?
  tam-2017: நீ அதின் தோலை அநேக அம்புகளினாலும், அதின் தலையை எறிவல்லையங்களினாலும் எறிவாயோ?
  spa-RV-1909: ¿Cortarás tú con cuchillo su cuero, ó con asta de pescadores su cabeza?
  ron-BTF: Îi poți umple pielea cu țepușe de fier? Sau capul lui cu harpoane?
  eng-WEBP: Can you fill his skin with barbed irons, or his head with fish spears?
  eng-FBV: Can you pierce his skin with many harpoons, its head with fishing spears?
  nld-1939: Kunt ge zijn huid met spiesen beplanten, Zijn kop met een vissersharpoen?
  nch-BL: ¿Tihuelis tijcoyonis icuetaxo ica miyac cuataminti o tijcoyonis itzonteco
    ica huejhueyi teposchijcolme?
  vie-1934: (040-26) Ngươi có thể lấy cái đọc đâm đầy da nó, Dùng lao phóng cá mà
    găm đầy đầu nó chăng?
  hin-CV: क्या तुम उसकी खाल को बर्छी से बेध सकते हो अथवा उसके सिर को भाले से नष्ट
    कर सकते हो?
  spa-BES: ¿Pondrás atravesar con flechas de hierro de punta afilada en su piel, o
    su cabeza con arpones?
  tdx-tdx: Fisengea’e o sisì’e fatratseo, ie mikititse hoe linite;
  tha-KJV: เจ้​าเอาฉมวกปักหนังของมัน หรือเอาหลาวแทงหัวของมันได้​หรือ
  por-BR-2018: Poderás tu encher sua pele de espetos, ou sua cabeça com arpões de
    pescadores?
  deu-ELO: (040:26) Kannst du seine Haut mit Spießen füllen, und seinen Kopf mit Fischharpunen?
  eng-WYC-2018: Whether thou shalt fill nets with his skin, and a fish basket with
    his head? (Shalt thou fill his skin with harpoons, or his head with fish-hooks?)
  epo-epo: Ĉu vi povas plenigi per pikiloj ĝian haŭton Kaj per fiŝistaj hokoj ĝian
    kapon?
  uig-PIN: Sǝn uning pütkül terisigǝ atarnǝyzini sanjiyalamsǝn? Uning bexiƣa qanggak
    bilǝn sanjiyalamsǝn?!
  beo-beo: Di da ea gadofo amo guisu asuni amoga magufamu dawa:sala:? O ea dialuma
    goge agei amoga somu dawa:sala:?
  tpi-OTNT: Ating yu inap sutim em long planti spia na bai ol i pulap tru long skin
    na het bilong en, a?
  hau-SA: Ko za ka iya huda fatarta da kibiya ka kuma huda kansa da māsu?
  uig-LAT: Sen uning pütkül térisige atarneyzini sanjiyalamsen? Uning béshigha changgak
    bilen sanjiyalamsen?!
  nde-nde: Ungasibhoboza yini isikhumba sakhe ngenhlendla loba ikhanda lakhe ngemikhonto
    yokuciba inhlanzi?
  ton-ton: ‌ʻOku ke faʻa fakapito hono kili ʻi he tao ukamea talatala? Pe ko hono
    ʻulu ʻi he tao hoka ika?
  ces-1613: Jedna druhé tak blízko jest, že ani vítr nevchází mezi ně.
  eng-WMB: Can you fill his skin with barbed irons, or his head with fish spears?
  tam-TCV: அதின் உடலை ஈட்டிகளினாலும், அதின் தலையைக் கூர்மையான மீன்பிடி ஈட்டியால் குத்துவாயோ?
  ceb-ULB: Madutlan ba nimo ang iyang panit pinaagi sa tinalinisan nga puthaw o ang
    iyang ulo pinaagi sa mga bangkaw alang sa isda?
  pol-UBG: Czy poprzebijasz jego skórę grotami albo jego głowę harpunami?
  agr-agr: “Amek semagkauk flechayai ijumek duwapeg chigkagmaitsume, Tuja arpónkai
    buuknum ijuakmesh maumaitsume.
  kyc-kyc: Embena oma pingi kaku dokome banya yanenge dokona yalyarase panda kaku
    dokome banya ayemba dokona arekyarese?
  urd-GVU: کیا تُو اُس کی کھال کو بھالوں سے یا اُس کے سر کو ہارپونوں سے بھر سکتا ہے؟
  deu-1912: '[40:31] Kannst du mit Spießen füllen seine Haut und mit Fischerhaken
    seinen Kopf?'
  kan-2017: ಅದರ ಚರ್ಮವನ್ನೆಲ್ಲ ಕೊಂಡಿಗಳಿಂದಲೂ ಅಥವಾ ತಲೆಯನ್ನೆಲ್ಲ ಮೀನಿನ ಈಟಿಗಳಿಂದಲೂ ಚುಚ್ಚಬಲ್ಲೆಯಾ?
  yap-yap: Mog, rayag ni ngam pag e piska ngak nge fach u downgin, ara mu kuruf lolugen
    nga ba piska ni ba ga’?
  hlt-MCSB: A vin dongah palaphae neh, a lu dongah nga khohcung neh na bae sak thai
    a?
  mdy-ETH: ኔ ኮዔ ካራና ዒልዖ ዒዛኮ ጫርጊ ዑራኒና ቶኦኮዋ ዒዛኮ ኔ ዓጬ ዓንጊና ጫርጊ ዑራኒ ዳንዳዓ?
  twi-ASANTE: Wobɛtumi de mpea awowɔ ne wedeɛ mu anaasɛ wode mpataa pɛmɛ bɛwowɔ ne
    tiri ho?
  eng-WEBU: Can you fill his skin with barbed irons, or his head with fish spears?
  wal-wal: Neeni a galbbaa maccaamiyan, a huuphiyaakka philxxuwan caddada qohanau
    danddayai?
  spa-PDDPT: ¿Podrás abrirle el cuero con lancetas, o su cabeza con arpones?
  gun-gun: Pira kutua py teve reikutupa 'rã ipire, e'ỹ vy inhakã rupi renhyvõ 'rã
    pira nhyvõa py?
  ilo-ULB: Kabaelam kadi a punnoen ti kudilna iti gayang wenno ti ulona iti pangkalap
    a pika?
  kpg-kpg: Goe e mee di daalo di baahi o maa gi nia daalo puu iga, be e daalo di libogo
    o maa gi taalo puu iga damana?
  uig-ARA: سەن ئۇنىڭ پۈتكۈل تېرىسىگە ئاتارنەيزىنى سانجىيالامسەن؟ ئۇنىڭ بېشىغا چاڭگاك
    بىلەن سانجىيالامسەن؟!
  sus-sus: Xalee fatuxi a kiri ma alɔ sɔɔri xa wure lefa,
  pon-2006: Ke kak kadirehkihla kili ketieuwen soused kan, de doakoahki moange ketieu
    pwoat?
  jae-jae: Aôm kôtôm gebe ôŋguŋ eŋ ŋa sao e ênam eŋ ôli auc ma ôŋguŋ eŋ ŋa bêlêm êsêp
    môkêapac me.
  ksd-ksd: Dave, una go ra palina ma ra umana rumu na palariam, Ba ra uluna ma ra
    umana rumu ai ra en?
  tur-YTC: Derisini kancalarla doldurabilir misin, Ya da başını balıkçı mızraklarıyla?
  grc-BRENT: Τὰ ἔγκατα αὐτοῦ ἀσπίδες χάλκεαι. σύνδεσμος δὲ αὐτοῦ, ὥσπερ σμυρίτης λίθος.
  ind-AYT: (40-26) Dapatkah kamu menusuk kulitnya dengan tempuling, atau kepalanya
    dengan tombak penangkap ikan?
  nya-nya: Kodi chikopa chake ungathe kuchilasa ndi zisonga, kapena kubowola mutu
    wake ndi nthungo zophera nsomba?
  hrv-hrv: Hrbat mu je od ljuskavih štitova, zapečaćenih pečatom kamenim.
  mps-mps: Tama nago hauwa mu aga tigiba me toboluba nago sesemone hauwa mu enaibawe?
  tpi-tpi: Ating yu inap sutim em long planti spia na bai ol i pulap tru long skin
    na het bilong en, a?
  dan-1931: de sidder tæt ved hverandre, Luft kommer ikke ind derimellem;
  vie-OVCB: Con có thể lấy sắt có ngạnh cắm đầy mình nó, hay lấy lao phóng cá mà đâm
    thủng đầu nó không?
  guj-2017: શું તીક્ષ્ણ બાણથી તેની ચામડીને છેદી શકાય અથવા શું અણીદાર માછલીના કાંટાથી
    તેના માથામાં ભોંકી શકાય?
  pon-2006A: Ke kak kadirehkihla kili ketieuwen soused kan, de doakoahki moange ketieu
    pwoat?
  por-BRBSL: Can você enche a pele dele com ferros farpados, ou sua cabeça com lanças
    de peixe?
  cth-cth: Tahroe donghmo hah a vuen dawk a kawi sak vaiteh, tanga kamannaw hah tahroe
    hoi a lû dawk a kawi sak thai nahoehmaw.
  twi-twi: Wubetumi de mpeaw awowɔ ne were mu anaasɛ wode mpataa mpɛmɛ bɛwowɔ ne ti
    ho?
  hlt-hlt: A vin dongah palaphae neh, a lu dongah nga khohcung neh na bae sak thai
    a?
  tbz-SIM: Kɛ̀ tidɔpììtì kó inɑú dɔ́kɛ́ fɛ ĩ́nkɛ̀, kɛ tɑu kɛ dò mbɛ̀ ti wɛ̃nnɛ́ kɛ
    utɛ́.
  msy-2020: Nɨ ti afuzir avɨribar a giniftɨ, da an mɨkarzim ko dapanim gizɨvagham?
  dop-dop: Kʋ siɣile tɑɑ pɔɣɔlɛɛ wɛ kɛ́ ɩsɩɩ pɑ tɑmsɑ kpɑlǝŋ kɛ tǝntǝmlɛ, nɑ pǝ́ nyɔɔ
    ɩsɩɩ pɑ tɑɑlɑ kʋtɑɑlʋ.
  azb-azb: Yabalarla dərisini, Balıqçı neştərləri ilə başını doldura bilərsənmi?
  eng-DBY: Wilt thou fill his skin with darts, and his head with fish-spears?
  hin-2017: क्या तू उसका चमड़ा भाले से, या उसका सिर मछुए के त्रिशूलों से बेध सकता
    है?
  wol-KYG: Gannaaw gi ay sàppey pakk la, di ab tay bu tëje ràpp,
  eng-YLT: Dost thou fill with barbed irons his skin? And with fish-spears his head?
  eng-WYC-2017: Whether thou shalt fill nets with his skin, and a fish basket with
    his head?
  eng-WMBB: Can you fill his skin with barbed irons, or his head with fish spears?
  urd-GVH: क्या तू उस की खाल को भालों से या उसके सर को हारपूनों से भर सकता है?
  rug-rug: Boka gona nia soloro goi sa tinina babe goto va soku nia hopere sa batuna?
  gaz-gaz: Ati gogaa isaa xiyyaan, yookaan mataa isaa hokkoo ittiin qurxummii qabaniin
    wawwaraanuu ni dandeessaa?
  fra-LSG: Ils se serrent l’un contre l’autre, Et l’air ne passerait pas entre eux;
  yal-yal: A xali xɔdɛxɛne safa wuyaxi nan a fari, e dɔxi e bode ra a fari alo yɛ
    masansan wure lefane.
  haw-1868: E hiki anei ia oe ke hoopiha i kona ili i na mea oi? I kona poo hoi i
    na o-ia?
  arb-NAV: أَتَمْلأُ جِلْدَهُ بِالْحِرَابِ وَرَأْسَهُ بِأَسِنَّةِ الرِّمَاحِ؟
  ewe-ewe: Àte ŋu atsɔ gaƒliwo aŋɔ eƒe ŋutigbalẽ alo atsɔ akplɔ atɔ eƒe ta?
  eng-LEE: (40:31) Canst thou fill his skin with barbed irons? and [pierce] with a
    fish-spear his head?
  asm-FB: তুমি জানো তাৰ ছাল শেলেৰে, বা তাৰ মূৰ মাছ খোচা কোলেৰে জানো পুৰ কৰিব পাৰিবা?
  sus-A: شَلٍيٍ قَتُشِ عَ كِرِ مَ عَلْ سْورِ شَ وُرٍ لٍقَ،
  fra-SBL: Pouvez-vous remplir sa peau de fers barbelés, ou sa tête avec des lances
    à poisson ?
  hbo-hbo: גַּ֭אֲוָה אֲפִיקֵ֣י מָֽגִנִּ֑ים סָ֝ג֗וּר חֹותָ֥ם צָֽר׃
  kik-kik: No ũhote gũtheecanga rũũa rwayo na mĩcengi, kana ũtheecange mũtwe wayo
    na mĩcengi ĩrĩa ĩtegaga thamaki?
  fra-NCL: Superbes sont les lignes de ses écailles, comme des sceaux étroitement
    serrés.
  cek-AK: Sum kamsum hoiah anih ih ahin to na thunh thai tih maw? To tih ai boeh loe
    a lu to tanga thunhaih tayae hoiah na thunh thai tih maw?
  cuk-cuk: ¿Sunna we-ibdula-e-uka esgi-siksar be itoge? ¿Sunna arbon-suargi-makar
    e-nono bayosar be itoge?
  uig-CYR: Қасирақлириниң сәплири униң пәхридур, Улар бир-биригә чиң чаплаштурулғанки,
  tel-2017: దాని ఒంటినిండా ఇనప శూలాలు గుచ్చగలవా? దాని తలనిండా చేప అలుగులు గుచ్చగలవా?
  hat-BSA: Èske ou kab plen po li ak gwo lans, oswa tèt li ak fren lapèch?
  kos-kos: Kom ac ku in nwakla kolo kacl uh ke osra in fakfuk, Ku putala sifal ke
    soko osra in ngoe?
  hbo-WLC: גַּ֭אֲוָה אֲפִיקֵ֣י מָֽגִנִּ֑ים סָ֝ג֗וּר חוֹתָ֥ם צָֽר׃
  ibo-ibo: Ị pụrụ iji igwe nko mejuo akpụkpọ ahụ ya maọbụ iji ùbe ndị ọkụ azụ dupuo
    isi ya?
  ory-ory: ତୁମ୍ଭେ କି ଲୌହ ଅଙ୍କୁଶରେ ତାହାର ଚର୍ମ, ଅବା ତେଣ୍ଟାରେ ତାହାର ମସ୍ତକ ବିନ୍ଧିପାର?
  chk-chk: Ifa usun, ka tongeni posu silin ngeni chomong fisika ika posu möküran ngeni
    mächän likapich?
  rop-rop: Yu reken yu gin kilim im garram det spiya en longwan roup?
  ukr-1871: 'Крепкі щити (тїло) його — се красота: вони сковані до купи лускою, неначе
    печаткою твердою;'
  deu-1951: (040-31) Kannst du seine Haut mit Pfeilen spicken und mit Fischerhaken
    seinen Kopf?
  eng-JPS: (40-31) Canst thou fill his skin with barbed irons? or his head with fish-spears?
  srp-1865: Blizu su jedna do druge da ni vjetar ne ulazi meðu njih.
  lug-lug: Oyinza okuvuba eddiba lyayo n’olijjuza amalobo, oba omutwe okugufumita
    n’amafumu agafumita ebyennyanja?
  heb-heb: התמלא בשכות עורו ובצלצל דגים ראשו׃
  ben-IRV: তুমি কি তার চামড়া লোহার ফলায় বিঁধতে পার অথবা তার মাথা মাছ ধরা বর্শায়
    বিঁধতে পার?
  pan-pan: ਕੀ ਤੂੰ ਉਹ ਦੀ ਖੱਲ ਨੂੰ ਬਰਛਿਆਂ ਨਾਲ ਵਿੰਨ੍ਹ ਸਕਦਾ ਹੈਂ, ਜਾਂ ਉਹ ਦੇ ਸਿਰ ਨੂੰ ਮਾਛੀਆਂ
    ਦੇ ਤ੍ਰਿਸੂਲਾਂ ਨਾਲ?
  mya-JVB: သူ ၏အရေ ကို မှိန်း နှင့် ၎င်း ၊ သူ ၏ခေါင်း ကို ငါး ထိုးသောလှံ နှင့် ၎င်း၊
    အနှံ့အပြား ထိုးဖောက်နိုင် သလော ။
  hmo-hmo: Diba momo dekena amo, iena kopina dekenai oi pidia diba, a? O iena kwarana
    be karaudi dekena amo, oi gwadaia diba, a?
  urd-urd: क्या तू उसकी खाल को भालों से, या उसके सिर को माहीगीर के तरसूलों से भर सकता
    है?
  rus-SYN: крепкие щиты его - великолепие; они скреплены как бы твердою печатью;
  bqc-SIM: Aà tɛɛ dɛ lán sɛ̀ngbaoↄwa aà kpɛsɛa, a daaĩa sàlala fòonasai dↄ̀ↄdↄↄ.
  tcz-CHONGTHU: Avun khu tengcha a nasut khah theija, ahiloule aluchang ngathal a
    nakap khah thei ding ham?
  mar-mar: तू लिव्याथानाच्या कातडीत किंवा डोक्यात बरच्या फेकशील का?
  qub-qub: ¿Lëchayquiwan tucsirinquimanchuraj garan rurinyaj päsajpaj? ¿Pescäduta
    charicunawan umanpa tucsipaycunquimanchuraj?
  bqp-bqp: Ĩni fↄ̃ ǹ a pápa kũ sakao ǹ a bára fↄ̃ yá? Ĩni fↄ̃ ǹ a mì kɛ yákiyaki
    kũ sário yá?
  hat-hat: Eske ou ka pike tout po kò l' ak fwenn? Eske ou ka pèse tèt li ak yon fwenn?
  eng-BSB: Can you fill his hide with harpoons or his head with fishing spears?
  eng-WEBPB: Can you fill his skin with barbed irons, or his head with fish spears?
  kbq-kbq: Hagi ana zaga, nozamema nehaza keveretira asenifine avufgafinena ahegresogreso
    hugahampi?
  nhe-BL: ¿Tihuelis tijcoyonis icuetlaxo ica miyac cuatlamintli o tijcoyonis itzonteco
    ica huejhueyi tepos chijcoli?
  bus-bus: Nɛ́ fↄ̃ ǹ à pápa kↄ̃n sakao ǹ à báa fↄ̃ↄ́? Nɛ́ fↄ̃ ǹ à mì kɛ gyágya kↄ̃n
    sárioↄ́?
  gub-BL: Aipo erepuner purukutukaw u'ywhu imuzewyxokaw rehe ipir rehe nehe. Aipo
    erepuner iàkàg ikutukaw rehe u'ywhu pira zuka haw àràpàw her ma'e pupe.
  eng-DRA: 'One is joined to another, and not so much as any air can come between
    them:'
