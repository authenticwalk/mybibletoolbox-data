verse: JOB.041.003
translations:
  mal-C: അതു നിന്നോട് കരുണയ്ക്കായി യാചിച്ചുകൊണ്ടിരിക്കുമോ? അതു സൗമ്യമായി നിന്നോടു
    സംസാരിക്കുമോ?
  deu-TKW: Wer hat mir etwas zuvor gethan, daß ich vergelten müßte? Was irgendwo unter
    dem Himmel ist, gehört mir!
  lin-lin: Nani adefisaki ngai eloko mpo ete nafuta niongo na ye ? Nyonso oyo ezali
    na se ya Lola ezali ya ngai.
  eng-LSV: Does he multiply supplications to you? Does he speak tender things to you?
  eng-GNV: I will not keepe silence concerning his partes, nor his power nor his comely
    proportion.
  eng-WEBSTER: Will he make many supplications to thee? will he speak soft words to
    thee?
  nhw-BL: ¿Atlac timoilhuía para yaya mitztlajtlanis miyac hueltas para xijcahua,
    o mitztlacahualtis ica camanali catli yejyectzitzi?
  swh-ONEN: Je, ataendelea kukuomba umhurumie? Atasema nawe maneno ya upole?
  bba-bba: Wɑrɑn dibɑ nɑ nɛni, kon bu kɔsiɑ. Domi ye yɑ wɑ̃ɑ hɑnduniɑ kpuro sɔɔ yɑ
    sɑ̃ɑwɑ nɛɡiɑ.
  eng-KJVCPB: Will he make many supplications unto thee? Will he speak soft words
    unto thee?
  luo-luo: Bende nosik kokwayi ngʼwono? Bende onyalo wuoyo kodi kobolore?
  meu-meu: Ia ese baine noinoi henimu eiava hereva manadadia baine gwaurai henimu
    a?
  npi-ULB: के त्यसले तँलाई धेरै बिन्ती चढाउनेछ र ? के त्यसले तँसित नम्र वचनहरू बोल्नेछ
    र ?
  yor-yor: Òun ha jẹ́ bẹ ẹ̀bẹ̀ fún àánú lọ́dọ̀ rẹ ní ọ̀pọ̀lọpọ̀ bí òun ha bá ọ sọ̀rọ̀
    pẹ̀lẹ́?
  pes-OPCB: آیا از تو خواهش خواهد کرد که دست از سرش برداری؟
  tgl-ULB: Magsusumamo ba siya sa iyo nang paulit-ulit? Magsasabi ba siya ng mga malumanay
    na salita sa iyo?
  cbu-NT: ¿Antaati shiyaa, kamiyaku, shiysha mangish kis shanitpa wanasir tsiyatstangat
    ashcheezish? ¿Nayaningandama. Nuwaa kiyung yacharishpa, tsiyatkush, táycheezish?
  hui-hui: Í̠ urunidagua bibehe kebe. Í̠na ogonidagua bialu ibu minu yania hariyagua
    nde í̠hondo bi darabini lalu, Ai nde i̱ poliya í̠na dara halu i̱ yupeha, lolebirabe.
  mya-mya: သူသည်သင့်ကိုများစွာ တောင်းပန်လိမ့်မည် လော။ ချော့မော့သောစကားကို ပြောလိမ့်မည်လော။
  bod-N: དེ་ཡིས་ཁྱོད་ལ་ཡང་ཡང་ཞུ་འགྱུར་རམ། ། ཡང་ན་ཁྱོད་ལ་འཇམ་པོའི་ཚིག་སྨྲ་འམ། །
  sna-sna: Ko, ingaramba ichikumbira kunzwirwa ngoni newe here? Ko, ingataura kwauri
    mashoko manyoro here?
  spa-BLM: Te hará muchas peticiones, ¿o te hablará con palabras suaves?
  cac-cac: ¿Tom syal stevioch noc' d'ayach yic tz'oc' a c'ol d'a noc'? ¿Tom nanam
    syutej sb'a noc' d'ayach yic malaj tas tzutej noc'?
  swh-ULB: Je atafanya maombi mengi kwako? Je atazungumza na wewe kwa maneno laini?
  bel-bel: Хто апярэдзіў Мяне, каб Я даваў яму? пад усім небам усё Маё.
  deu-ELBBK: Wer hat mir zuvor gegeben? Und ich werde ihm vergelten. Was unter dem
    ganzen Himmel ist, ist mein.
  mbb-OT: Layun be sikandin edhangyù diyà te kenikew he ipaawè nu? Etawa ebpehizuhizu
    ve sikandin kenikew?
  mal-2015: അതു നിന്നോടു ഏറിയ യാചന കഴിക്കുമോ? സാവധാനവാക്കു നിന്നോടു പറയുമോ?
  rmc-rmc: Ko man diňa vareso ešebno, hoj leske me mušinav te del pale? Se savoro
    tel o ňebos hin miro.
  pes-OPV: آیا او نزد تو تضرع زیادخواهد نمود؟ یا سخنان ملایم به تو خواهدگفت؟
  ron-1924: Ыць ва фаче ел мулте ругэминць? Ыць ва ворби ел ку ун глас дулче?
  ben-OBCV: সে কি তোমার কাছে অনবরত দয়া ভিক্ষা করবে? সে কি কোমল স্বরে তোমার সঙ্গে
    কথা বলবে?
  som-som: Isagu ma aad buu kuu baryi doonaa? Mase hadal macaan buu kugula hadli doonaa?
  lat-VUC: Non parcam ei, et verbis potentibus, et ad deprecandum compositis.
  eng-ASVBT: Will he make many supplications unto thee? Or will he speak soft words
    unto thee?
  ita-1885: Userà egli molti preghi teco? Ti parlerà egli con lusinghe?
  eng-LXXUP: Or who will resist me, and abide, Since the whole world under heaven
    is mine?
  eng-ULB: Will he make many pleas to you? Will he speak soft words to you?
  spa-VBL: ¿Te rogará que lo dejes ir? ¿O te hablará suavemente?
  fra-_FOB: T'adressera-t-il beaucoup de prières, et te dira-t-il de douces paroles?
  mal-mal: അത് നിന്നോട് കൂടുതൽ യാചന കഴിക്കുമോ? മൃദുവായ വാക്ക് നിന്നോട് പറയുമോ?
  urd-GVR: Kyā wuh kabhī tujh se bār bār rahm māṅgegā yā narm narm alfāz se terī ḳhushāmad
    karegā?
  suz-BL: मेकोमी ‘आं कली प्रोंइ‍यी, शिशी पाइय्‍यीनी’ दे पुंइबा? मेकोमी इ कली मिलो
    शिलो पाइबा ङा?
  eng-NOY: Will he make many entreaties to thee? Will he speak soft words to thee?
  ita-1927: (H40-27) Ti rivolgerà egli molte supplicazioni? Ti dirà egli delle parole
    dolci?
  ckb-ckb: ئایا زۆر لێت دەپاڕێتەوە یان بە نەرمی قسەت لەگەڵ دەکات؟
  eng-BBE: Will he make prayers to you, or say soft words to you?
  kan-OKCV: ಅದು ಅನೇಕ ಸಾರಿ ಕರುಣೆಗಾಗಿ ನಿನಗೆ ವಿಜ್ಞಾಪನೆಮಾಡಿತೇ? ನಿನ್ನ ಸಂಗಡ ನಮ್ರತೆಯಿಂದ ಮಾತನಾಡೀತೇ?
  tam-2017: அது உன்னைப் பார்த்து அநேக விண்ணப்பம் செய்யுமோ? உன்னை நோக்கி ஆசைவார்த்தைகளைச்
    சொல்லுமோ?
  spa-RV-1909: ¿Multiplicará él ruegos para contigo? ¿hablaráte él lisonjas?
  ron-BTF: Își va înmulți el multe cereri către tine, îți va vorbi blând?
  eng-WEBP: Will he make many petitions to you, or will he speak soft words to you?
  eng-FBV: Will it beg you to let it go? Or will it talk softly to you?
  nld-1939: Zal hij heel veel tot u smeken, Of lieve woordjes tot u richten?
  nch-BL: ¿Huelis timoilhuía para yaya mitztajtanis miyac huelta para xijcahua, o
    mitztacahualtis ica camanali cati yejyectzitzi?
  vie-1934: (040-22) Nó há sẽ cầu ơn nhiều cùng ngươi, Và nói với ngươi những lời
    êm ái sao?
  hin-CV: क्या वह तुमसे कृपा की याचना करेगा? क्या वह तुमसे शालीनतापूर्वक विनय करेगा?
  spa-BES: ¿Te hará oraciones o te hará súplicas?
  tdx-tdx: Ia ty nanolotse ahy, te havahako? ahiko ze hene ambanen-dikerañe ao.
  tha-KJV: มันจะวิงวอนต่อเจ้าเป็​นอ​ันมากหรือ มันจะพูดด้วยคำอ่อนหวานกับเจ้าหรือ
  por-BR-2018: Fará ele súplicas a ti, ou falará contigo suavemente?
  deu-ELO: (040:22) Wird er viel Flehens an dich richten, oder dir sanfte Worte geben?
  eng-WYC-2018: Whether he shall multiply prayers to thee, either shall speak soft
    things to thee? (Shall he say many prayers to thee, pleading and begging, or speak
    soft things to thee?)
  epo-epo: Ĉu ĝi multe petegos vin, Aŭ parolos al vi flataĵojn?
  uig-PIN: U sanga arⱪa-arⱪidin iltija ⱪilamdu? Yaki sanga yawaxliⱪ bilǝn sɵz ⱪilamdu?
  beo-beo: 'E da masusa: dima adole ba:ma:bela:? E da dima olofosu ema ima:ne edegema:bela:?'
  tpi-OTNT: Yu ting wanem? Sapos yu holimpas em, bai em i askim yu long marimari long
    em na larim em i go, a? Bai em i mekim gutpela tok isi long yu, laka?
  hau-SA: Za tă ci gaba da roƙonka ka yi mata jinƙai? Ko za tă yi maka magana a hankali?
  uig-LAT: U sanga arqa-arqidin iltija qilamdu? Yaki sanga yawashliq bilen söz qilamdu?
  nde-nde: Uzabe elokhu ekuncenga yini ukuthi umzwele? Uzakhuluma lawe ngamazwi apholileyo
    yini?
  ton-ton: Te ne fai ʻene ngaahi hū tāumaʻu kiate koe? Te ne lea ʻaki ʻae ngaahi lea
    malu kiate koe?
  ces-1613: Nebudu mlčeti o údech jeho, a o síle výborného sformování jeho.
  eng-WMB: Will he make many petitions to you, or will he speak soft words to you?
  tam-TCV: அது உன்னிடத்தில் இரக்கம் கேட்டு, மன்றாடிக்கொண்டிருக்குமோ? உன்னிடம் மெதுவான
    வார்த்தையைப் பேசுமோ?
  ceb-ULB: Magpakiluoy ba siya sa makadaghan kanimo? Magsulti ba siya ug mga malumo
    nga mga pulong kanimo?
  pol-UBG: Czy będzie cię błagać? Czy będzie z tobą rozmawiał łagodnie?
  agr-agr: “Aminak semagkauk wait anenjugta tusa segapakug waitkagmamaitsui.
  kyc-kyc: Embame nembapili lao emba piso sokondali pirase? Embame baa sakame kumapili
    lapala angangi pii larase?
  urd-GVU: کیا وہ کبھی تجھ سے بار بار رحم مانگے گا یا نرم نرم الفاظ سے تیری خوشامد
    کرے گا؟
  deu-1912: '[40:27] Meinst du, er werde dir viel Flehens machen oder dir heucheln?'
  kan-2017: ಅದು ನಿನ್ನ ಬಳಿ ವಿಜ್ಞಾಪಿಸುವುದೋ? ನಿನ್ನ ಸಂಗಡ ಸವಿಮಾತನಾಡೀತೇ?
  yap-yap: Gur ra i wenig ngom ni ngam pag nge yan? Gur ra i wenig ngom ni ngam runguy?
  hlt-MCSB: Nang ham tah huithuinah loh puh vetih nang taengah a mongkawt la cal mai
    aya?
  mdy-ETH: ዒዛ ማኣሪ ሃሻንዳጉዲ ዒ ኔና ሺኢቃንዳ? ኮሺ ዑኡሲና ዒ ኔና ሺኢቃዳ?
  twi-ASANTE: Ɔbɛkɔ so asrɛ wo sɛ hunu no mmɔbɔ anaa? Ɔne wo bɛkasa brɛoo?
  eng-WEBU: Will he make many petitions to you, or will he speak soft words to you?
  wal-wal: I nena, ‘Hayyanaa tana yeddarkkii’ yaagidi woossanee? Woikko i neeyyo mal77o
    qaalan haasayanee?
  spa-PDDPT: ¿Se acercará a ti con palabras sumisas o te hablará con lisonjas?
  gun-gun: Ndevy pe ha'e ojerure 'rã teve mba'emo re? Ijayvu porã'i 'rã teve ndereve?
  ilo-ULB: Agpakaasi kadi kenka daytoy? Makisao kadi kenka daytoy iti naalumamay?
  kpg-kpg: Mee gaa dangi adu bolo goe gi diiagi ia gii hana? Mee ga helekai balabala adu
    gi di goe?
  uig-ARA: ئۇ ساڭا ئارقا-ئارقىدىن ئىلتىجا قىلامدۇ؟ ياكى ساڭا ياۋاشلىق بىلەن سۆز قىلامدۇ؟
  sus-sus: Nde n donixi se nde ra n naxan nagbilenma a ma? Duniɲa birin findixi n
    gbe nan na.
  pon-2006: E kak peki rehmw ke en sapwadala, de ke en mahkohng?
  jae-jae: Eŋ oc eteŋ aôm gebe taêm walô eŋ ma asôm biŋ ŋajam-ŋajam êndêŋ aôm me.
  ksd-ksd: Dave, na lul vovo pa u, Ba na tata vovovon piram?
  tur-YTC: Sana çok yalvarır mı, Ya da sana tatlı sözler söyler mi?
  grc-BRENT: Ἢ τίς ἀντιστήσεταί μοι, καὶ ὑπομενεῖ; εἰ πᾶσα ἡ ὑπʼ οὐρανὸν ἐμή ἐστιν,
  ind-AYT: (40-22) Apakah ia akan memohon belas kasihanmu? Akankah ia berbicara kepadamu
    dengan kata-kata yang lembut?
  nya-nya: Kodi ngʼonayo idzakupempha kuti uyichitire chifundo? Kodi idzakuyankhula
    ndi mawu ofatsa?
  hrv-hrv: Tko se sukobi s njim i živ ostade? Pod nebesima tog čovjeka nema!
  mps-mps: Nago homu mena tama tibowe? Ma, nago aga toubo si da, teda agai nagebolo
    aga hobede ya po olama, tama aga tagala palao po waibawe? Agai nagebolo po dua
    mu dwagi yai pogo waibawe? Tega?
  tpi-tpi: Yu ting wanem? Sapos yu holimpas em, bai em i askim yu long marimari long
    em na larim em i go, a? Bai em i mekim gutpela tok isi long yu, laka?
  dan-1931: Jeg tier ej om dens Lemmer, hvor stærk den er, hvor smukt den er skabt.
  vie-OVCB: Lẽ nào nó sẽ không xin con thương xót hay van nài lòng trắc ẩn của con?
  guj-2017: શું તે તારી સમક્ષ આજીજી કરશે? શું તે તારી સાથે નમ્રતાથી બોલશે?
  pon-2006A: E kak peki rehmw ke en sapwadala, de ke en mahkohng?
  por-BRBSL: Ele fará muitas petições a você, ou ele lhe dirá palavras suaves?
  cth-cth: Nang koe ka hei vaiteh, lawk kanemca hoi lawk a dei han na maw.
  twi-twi: Ɔbɛkɔ so asrɛ wo sɛ hu no mmɔbɔ ana? Ɔne wo bɛkasa brɛoo ana?
  hlt-hlt: Nang ham tah huithuinah loh puh vetih nang taengah a mongkawt la cal mai
    aya?
  tbz-SIM: We nni mpèntɛ o kpɛrɛ kɛ̀ ǹ dò nkóò yietí? Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kɛtenkɛ̀
    ĩ́nkɛ̀ míì dɛ̀ te.
  msy-2020: Nɨ manmaghɨn nɨghnɨsi? Nɨ ti an suiragh a ikeghtɨ, a uabɨn apangkuvighsɨ
    nɨn azangsɨghtɨ, nɨ aneteghtɨ a mangam o? Egh a nɨ apezeper akar isɨngtɨziba nɨmɨra
    nɨ mɨkɨmam o?
  dop-dop: Awe kǝntǝnɑ-m nɑ pǝ́ wɛɛ sɩ mɑ́ fɛlɩ pʋntʋ? Mɑ tǝnnɑ pǝ tǝnɑ mpi pǝ wɛ
    tɛtʋ tɔɔ tɔ.
  azb-azb: Sənə yalvarıb-yaxararmı, Səninlə şirin-şirin danışarmı?
  eng-DBY: Will he make many supplications unto thee? or will he speak softly unto
    thee?
  hin-2017: क्या वह तुझ से बहुत गिड़गिड़ाहट करेगा, या तुझ से मीठी बातें बोलेगा?
  wol-KYG: Ana ku ma abal lenn ba ma war koo delloo? Lépp lu mboolem asamaan tiim,
    maay boroom!
  eng-YLT: Doth he multiply unto thee supplications? Doth he speak unto thee tender
    things?
  eng-WYC-2017: Whether he shall multiply prayers to thee, either shall speak soft
    things to thee?
  eng-WMBB: Will he make many petitions to you, or will he speak soft words to you?
  urd-GVH: क्या वह कभी तुझसे बार बार रहम माँगेगा या नरम नरम अलफ़ाज़ से तेरी ख़ुशामद
    करेगा?
  rug-rug: Vea, kote tepa sisigiti igo sa pude tataru nia, gua? Kote zama va memehe
    atu igo sa si agoi?
  gaz-gaz: Inni akka ati isaaf araaramtuuf guddisee si kadhataa? Afaan nagaatiinis
    sitti ni dubbataa?
  fra-LSG: Je veux encore parler de ses membres, Et de sa force, et de la beauté de
    sa structure.
  yal-yal: Nde a doli n ma, alogo n xa a fi? N tan nan gbee dunuɲa seene birin na!”
  haw-1868: E hoomahuahua anei ia i ka nonoi ana ia oe? E olelo anei ia i na mea hooluolu
    ia oe?
  arb-NAV: أَيُكْثِرُ مِنْ تَضَرُّعَاتِهِ إِلَيْكَ أَمْ يَسْتَعْطِفُكَ؟
  ewe-ewe: Anɔ kukuɖeɖe na wò dzi ɖaa be nàkpɔ nublanui nɛa? Aƒo nu na wò kple gbe
    blewua?
  eng-LEE: (40:27) Will he address many supplications unto thee? or will he speak
    submissively unto thee?
  asm-FB: সি জানো তোমাৰ আগত বৰকৈ কাবৌ কাকুতি কৰিব? বা তোমাক জানো কোমল কথা ক’ব?
  sus-A: ندٍ ﭑ دٌنِشِ سٍ ندٍ رَ ﭑ نَشَن نَفبِلٍنمَ عَ مَ؟ دُنِحَ بِرِن قِندِشِ ﭑ فبٍ
    نَن نَ.
  fra-SBL: Il vous adressera de nombreuses requêtes, ou vous dira-t-il des mots doux ?
  hbo-hbo: מִ֣י הִ֭קְדִּימַנִי וַאֲשַׁלֵּ֑ם תַּ֖חַת כָּל־הַשָּׁמַ֣יִם לִי־הֽוּא׃
  kik-kik: No ĩtinde ĩgĩgũthaitha ũmĩiguĩre tha? No ĩkwarĩrie na ciugo cia ũhooreri?
  fra-NCL: Qui m’a obligé, pour que j’aie à lui rendre ? Tout ce qui est sous le ciel
    est à moi.
  cek-AK: Anih mah tahmenhaih na hni ueloe, nang khaeah lok kanaem to thui tih maw?
  cuk-cuk: Ar we-ibdula-Leviatánʼde, ¿nuedgi bese ibmar-egisosi? Ar bega sogosi, wile
    be an-dakye.
  uig-CYR: Асман астидики һәммә нәрсә Мениң турса, Мениң алдимға ким келип «маңа тегишлигини
    бәргинә» дәп баққан екән, Мән униңға қайтурушқа тегишликму?
  tel-2017: అది నీకు విన్నపాలు చేస్తుందా? మృదువైన మాటలు నీతో పలుకుతుందా?
  hat-BSA: Èske l ap fè ou anpil siplikasyon, oswa èske l ap pale ak ou ak pawòl dous?
  kos-kos: Ya el ac ku in kwafe kom in tulalla? Ya el ac ku in fahk kas in aklung
    nu sum kom in pakomutal?
  hbo-WLC: מִ֣י הִ֭קְדִּימַנִי וַאֲשַׁלֵּ֑ם תַּ֖חַת כָּל־הַשָּׁמַ֣יִם לִי־הֽוּא׃
  ibo-ibo: Ọ ga-arịọ gị arịrịọ ka i meere ya ebere? Ọ ga-eji olu dị nro gwa gị okwu?
  ory-ory: ସେ କି ତୁମ୍ଭ ନିକଟରେ ଅନେକ ବିନତି କରିବ? ଅବା ସେ କି ତୁମ୍ଭକୁ କୋମଳ କଥା କହିବ?
  chk-chk: Ifa usun, epwe tütüngor ngonuk pwe kopwe fäälimöch ngeni? Ifa usun, epwe
    eäni kapas pwetete ngonuk?
  rop-rop: Yu reken im gin askim yu blanga kain langa im?
  ukr-1871: Хто менї що дав уперед, щоб я мав віддавати йому? все що є скрізь під
    небом, все воно моє!
  deu-1951: (040-27) Wird es dich lange bitten oder dir Zärtlichkeiten sagen?
  eng-JPS: (40-27) Will he make many supplications unto thee? or will he speak soft
    words unto thee?
  srp-1865: Neæu muèati o udima njegovijem ni o sili ni o ljepoti stasa njegova.
  lug-lug: Eneekwegayirira ng’ekusaba nti, ogikwatirwe ekisa? Eneeyogera naawe mu
    bigambo ebigonvu?
  heb-heb: הירבה אליך תחנונים אם ידבר אליך רכות׃
  ben-IRV: সে কি তোমার কাছে অনেক মিনতি করবে? সে কি তোমার কাছে মিষ্টি কথা বলবে?
  pan-pan: ਕੀ ਉਹ ਤੇਰੇ ਅੱਗੇ ਬਹੁਤੀਆਂ ਮਿੰਨਤਾਂ ਕਰੇਗਾ, ਜਾਂ ਉਹ ਤੇਰੇ ਨਾਲ ਮਿੱਠੀਆਂ-ਮਿੱਠੀਆਂ
    ਗੱਲਾਂ ਕਰੇਗਾ?
  mya-JVB: သူသည်သင့် ကို များ စွာ တောင်းပန် လိမ့်မည်လော။ ချော့မော့ သောစကားကို ပြော
    လိမ့်မည်လော။
  hmo-hmo: Ia ese oi dekenai do ia noinoi, o hereva manada dekenai, oiemu bogahisihisi
    do ia tahua, a?
  urd-urd: क्या वह तेरी बहुत मिन्नत समाजत करेगा? या तुझ से मीठी मीठी बातें कहेगा?
  rus-SYN: Кто предварил Меня, чтобы Мне воздавать ему? под всем небом все Мое.
  bqc-SIM: Démɛ a fↄ̃ ma le à o ma fĩaboɛi? Pↄ́ pↄ́ kú dṹniau píiá ma pↄ́ɛ.
  tcz-CHONGTHU: Nakhoto ding ngeh na a, hung taova ahiloule nalainat pi dinga hung
    tao tuntun nam?
  mar-mar: लिव्याथान तुझ्याकडे सोडून देण्यासाठी याचना करील का? तो तुझ्याशी मृदू शब्दात
    बोलेल का?
  qub-qub: Cuyapänayquipaj ¿ruwashunquimanchuraj? ¿Alli shimillanpachuraj ruwashunquiman?
  bqp-bqp: Ani kútɛ kɛnnɛ ǹ a gbarɛ yá? Ani pinnɛ ǹ sùru kɛ yá?
  hat-hat: 'Eske li pral mande ou: Tanpri souple, kite m'' ale? Eske l''ap pale dous
    avè ou?'
  eng-BSB: Will he beg you for mercy or speak to you softly?
  eng-WEBPB: Will he make many petitions to you, or will he speak soft words to you?
  kbq-kbq: Ana'ma hanankeno'a kasunku hunantenka natro hunora fru kea hugahifi?
  nhe-BL: ¿Huelis timoilhuía para yajaya mitztlajtlanis miyac hueltas para xijcahua,
    o mitztlacahualtis ica tlajtoli tlen yejyectzitzi?
  bus-bus: Eé agbaa kpákpannɛ ǹ a gbarɛↄ́? Eé bennɛ ǹ sùu kɛↄ́?
  gub-BL: Aipo wenoz putar uzemuhem kar àwàm newe nehe. — Hepuhareko pe ne nehe, aipo
    i'i putar newe nehe.
  eng-DRA: I will not spare him, nor his mighty words, and framed to make supplication.
