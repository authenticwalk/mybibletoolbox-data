verse: JOB.041.020
translations:
  mal-C: തിളയ്ക്കുന്ന കലത്തിൽനിന്നും കത്തുന്ന ഞാങ്ങണച്ചെടിയിൽനിന്നും എന്നപോലെ അതിന്റെ
    നാസാരന്ധ്രത്തിൽനിന്ന് പുക വമിക്കുന്നു.
  deu-TKW: Der Sohn des Bogens verjagt es nicht, in Strohhalme verwandeln sich ihm
    Schleudersteine.
  lin-lin: Mbanzi ekimisaka yango te, mpe mabanga oyo babwakaka na nzela ya ebambelo
    mabanga ezali lokola poso ya loso mpo na yango.
  eng-LSV: Smoke goes forth out of his nostrils, || As a blown pot and reeds.
  eng-GNV: 'The dartes are counted as strawe: and hee laugheth at the shaking of the
    speare.'
  eng-WEBSTER: Out of his nostrils issueth smoke, as out of a seething pot or caldron.
  nhw-BL: Ipan iyacatzol quisa poctli quen quema quimolonía se tlacuali ipan se tlitl
    tlen acatl.
  swh-ONEN: Moshi hufuka kutoka puani mwake, kama kutoka kwenye chungu kinachotokota
    kwa moto wa matete.
  bba-bba: Bɑ̀ n ɡe tobɑ, ɡɑ ku rɑ dukɑ yɑkure. Kpurɑntɛɛrun kperɑ rɑ n sɑ̃ɑwɑ nɡe
    yɑkɑsu ɡen mi.
  eng-KJVCPB: Out of his nostrils goeth smoke, As out of a seething pot or caldron.
  luo-luo: Iro dhwolore kawuok e ume mana ka iro mawuok e bethe agulu michwako gi
    ma tiangʼ.
  meu-meu: Udu-baubauna amo kwalahu e lasimu, uro e daidaimu varahuna eiava siriho
    e aramu kwalahuna na heto.
  npi-ULB: तताउनलाई आगोमाथि राखेको भाँडोबाट वाफ निस्‍केझैं, त्यसका नाकका प्वालहरूबाट
    धुवाँ निस्कन्छन् ।
  yor-yor: Láti ihò imú rẹ ni èéfín ti jáde wá, bí ẹni pé láti inú ìkòkò tí a fẹ́
    iná ìfèéfèé lábẹ́ rẹ̀.
  pes-OPCB: دودی که از سوراخهای بینی‌اش خارج می‌شود مانند بخاری است که از دیگ جوشان
    برمی‌خیزد.
  tgl-ULB: Mula sa mga butas ng kaniyang ilong ay usok katulad ng kumukulong palayok
    sa apoy na pinaypayan para maging sobrang init.
  cbu-NT: Shipushsha, msas kpayaruch kaputku, mzeeziztar ashtaru ashiru, msas mzeetar
    ashkiya.
  hui-hui: Ani bialu ira hagua pobo timbuni biraligobi ibunaga ngui harigaha howa
    tagira ibaga.
  mya-mya: ကြွက်ကြွက်ဆူသော အိုးကင်းထဲက အခိုးအငွေ့ တတ်သကဲ့သို့ သူ့နှာခေါင်းထဲက အခိုးအငွေ့တက်တတ်
    ၏။
  bod-N: ཁོལ་བའི་སླ་ང་འབར་བའི་འདམ་རྩྭ་བཞིན། ། དེ་ཡི་སྣ་ཁུང་ལས་ནི་དུ་བ་འཕྱུར། །
  sna-sna: Utsi hunobuda mumhino dzayo sepahari inovira pamusoro pomoto wetsanga.
  spa-BLM: De sus fosas nasales sale un humo, como de una olla hirviendo sobre un
    fuego de cañas.
  cac-cac: tz'elta tab', icha xob'al junoc chen van xej d'a scal te' c'ac'.
  swh-ULB: Katika pua zake hutoka moshi kama chungu kinachotokota juu ya moto ambao
    umechochewa ili uwe na joto sana.
  bel-bel: Дачка лука не паверне яго наўцёкі; прашчавыя камяні ператвараюцца для яго
    ў плеўкі.
  deu-ELBBK: Der Pfeil jagt ihn nicht in die Flucht, Schleudersteine verwandeln sich
    ihm in Stoppeln.
  mbb-OT: egawas is evel puun te izung din he henduen be te sengew te edìdì he kuzen
    he meregreg is tavun din.
  mal-2015: തിളെക്കുന്ന കലത്തിൽനിന്നും കത്തുന്ന പോട്ടപ്പുല്ലിൽനിന്നും എന്നപോലെ അതിന്റെ
    മൂക്കിൽനിന്നു പുക പുറപ്പെടുന്നു.
  rmc-rmc: O šipos andral o lukos na kerela, hoj te denašel; o bara andral e pariďa
    hine leske sar o plevi.
  pes-OPV: از بینی های او دودبرمی آید مثل دیگ جوشنده و پاتیل.
  ron-1924: Дин нэриле луй есе фум, ка динтр-ун вас каре фербе, ка динтр-о кэлдаре
    фербинте.
  ben-OBCV: তার নাক থেকে ধোঁয়া বের হয় যেভাবে ফুটন্ত পাত্র থেকে তা জ্বলন্ত নলখাগড়ায়
    ছড়িয়ে পড়ে।
  som-som: Dulalka sankiisa qiiq baa ka soo baxa Sida dheri karaya iyo cawsduur ololaya.
  lat-VUC: Quasi stipulam æstimabit malleum, et deridebit vibrantem hastam.
  eng-ASVBT: Out of his nostrils a smoke goeth, As of a boiling pot and burning rushes.
  ita-1885: Delle sue nari esce un fumo, Come d'una pignatta bollente, o d'una caldaia.
  eng-LXXUP: The bow of brass shall not wound him, He deems a slinger as grass.
  eng-ULB: Out of his nostrils goes smoke like a boiling pot on a fire that has been
    fanned to be very hot.
  spa-VBL: De sus fosas nasales sale humo, como el vapor de una caldera sobre un fuego
    de cañas.
  fra-_FOB: De ses narines sort une fumée, comme d'un vase qui bout ou d'une chaudière.
  mal-mal: തിളക്കുന്ന കലത്തിൽനിന്നും കത്തുന്ന പോട്ടപ്പുല്ലിൽനിന്നും എന്നപോലെ അതിന്റെ
    മൂക്കിൽനിന്ന് പുക പുറപ്പെടുന്നു.
  urd-GVR: us ke nathnoṅ se dhuāṅ yoṅ nikaltā hai jis tarah bhaṛaktī aur dahaktī āg
    par rakhī gaī deg se.
  suz-BL: मेको आ नें रे कुन ग्रूब। मेको शुश ब्रुइश्‍शो रे ग्रूशो सोलोल खोदेंशो बाक्‍ब।
  eng-NOY: From his nostrils issueth smoke, as from a heated pot, or caldron.
  ita-1927: (H41-12) Dalle sue narici esce un fumo, come da una pignatta che bolla
    o da una caldaia.
  ckb-ckb: لە کونە لووتییەوە دووکەڵ هەڵدەستێت، هەروەک سووتانی قامیش لەبن مەنجەڵێکی
    لە کوڵ.
  eng-BBE: Smoke comes out of his nose, like a pot boiling on the fire.
  kan-OKCV: ಆಪುಹುಲ್ಲಿಗೆ ಬೆಂಕಿಯಿಟ್ಟಾಗ ಕುದಿಯುವ ಪಾತ್ರೆಯೊಳಗಿಂದ ಆವಿ ಬರುವಂತೆ, ಅದರ ಮೂಗಿನೊಳಗಿಂದ
    ಹೊಗೆ ಹಾಯುವುದು.
  tam-2017: கொதிக்கிற சட்டியிலும் கொப்பரையிலும் இருந்து புறப்படுகிறதுபோல, அதின் மூக்கிலிருந்து
    புகை புறப்படும்.
  spa-RV-1909: De sus narices sale humo, como de una olla ó caldero que hierve.
  ron-BTF: Din nările lui iese fum, ca dintr-o oală sau căldare ce fierbe.
  eng-WEBP: Out of his nostrils a smoke goes, as of a boiling pot over a fire of reeds.
  eng-FBV: Smoke comes from its nostrils, like steam from a kettle on a fire made
    of reeds.
  nld-1939: Er stijgt rook uit zijn neusgaten op, Als uit een dampende en ziedende
    ketel.
  nch-BL: Ipan iyacatzol quisa pocti quej quema quimoloníaj se tacuali ipan se tit
    ten acat.
  vie-1934: (041-11) Từ lỗ mũi nó khói bay ra, Như của một nồi sôi, có chụm sậy ở
    dưới.
  hin-CV: उसके नाक से धुआं उठता रहता है, मानो किसी उबलते पात्र से, जो जलते हुए सरकंडों
    के ऊपर रखा हुआ है.
  spa-BES: De su nariz sale humo, como una olla hirviendo sobre el fuego.
  tdx-tdx: Tsy mahafandrifitse aze o ana-paleo; atao’e forompotse o vato-piletseo.
  tha-KJV: ควันออกมาทางรู​จม​ูกของมันอย่างกับมาจากหม้อหรือหม้อขนาดใหญ่​ที่​เดือดพล่าน
  por-BR-2018: De suas narinas sai fumaça, como de uma panela fervente ou de um caldeirão.
  deu-ELO: (041:11) Aus seinen Nüstern fährt Rauch, wie aus einem siedenden Topfe
    und Kessel.
  eng-WYC-2018: Smoke cometh forth of his nostrils, as a boiling pot set upon the
    fire. (Smoke cometh forth from his nostrils, like a boiling pot put on the fire.)
  epo-epo: El ĝiaj nazotruoj eliras fumo, Kiel el bolanta poto aŭ kaldrono.
  uig-PIN: Ⱪomux gülhanƣa ⱪoyƣan ⱪaynawatⱪan ⱪazandin qiⱪⱪan ⱨordǝk, Uning burun tɵxükidin
    tütün qiⱪip turidu;
  beo-beo: Ea mi gelabodili, lalu mobi (amo da gagalobo osobo ofodo hagududili nebe
    defele) da maha.
  tpi-OTNT: Na smok i save kamap long nus bilong en olsem smok i kamap long sospen
    i boil i stap antap long paia.
  hau-SA: Hayaƙi yana fitowa daga hancinta kamar daga tukunya mai tafasa a kan wutar
    itace.
  uig-LAT: Qomush gülxan’gha qoyghan qaynawatqan qazandin chiqqan hordek, Uning burun
    töshükidin tütün chiqip turidu;
  nde-nde: Intuthu ithunqa iphuma emakhaleni akhe kungathi isuka embizeni ebilayo
    phezu komlilo wemihlanga.
  ton-ton: ‌ʻOku ʻalu atu ʻi hono avaʻi ihu ʻae ʻohuafi, ʻo hangē ko e kulo vai kuo
    lili, pe ko e fuʻu kulo.
  ces-1613: Za stéblo počítá střelbu, a posmívá se šermování kopím.
  eng-WMB: Out of his nostrils a smoke goes, as of a boiling pot over a fire of reeds.
  tam-TCV: எரியும் நாணல்மீது கொதிக்கும் சட்டியிலிருந்து எழும்புவதுபோல், அதின் மூக்கிலிருந்து
    புகை புறப்படும்.
  ceb-ULB: Nagagawas gikan sa bangag sa iyang ilong ang aso nga sama sa nagbukal nga
    kolon diha sa kalayo diin gipaypayan aron moinit ug maayo.
  pol-UBG: Z jego nozdrzy wychodzi dym jak z wrzącego garnca lub kotła.
  agr-agr: Niina nujinia bukuiti jiina duka olla jinum ekenkam kuwaak bukuiti jiinama
    imaniawai.
  kyc-kyc: Banya gyaa kata dokona isare sukwa epelyamo doko kulimbwanyi pelyamo dokopa
    isa yoko rapala kyau lenge dopale ingyuo epenge.
  urd-GVU: اُس کے نتھنوں سے دھواں یوں نکلتا ہے جس طرح بھڑکتی اور دہکتی آگ پر رکھی
    گئی دیگ سے۔
  deu-1912: '[41:12] Aus seiner Nase geht Rauch wie von heißen Töpfen und Kesseln.'
  kan-2017: ಆಪುಹುಲ್ಲಿಗೆ ಬೆಂಕಿಯಿಟ್ಟು ಊದಿ ಕಾಯಿಸಿದ ಕೊಪ್ಪರಿಗೆಯಿಂದಲೋ ಎಂಬಂತೆ ಮೂಗಿನೊಳಗಿಂದ
    ಹೊಗೆ ಹಾಯುವುದು.
  yap-yap: Ma be wagey e ath u p’ethungun ni bod e ath ni be yib ko pan ni yibe urfiy
    u tan e th’ib.
  hlt-MCSB: A hnarhong lamkah hmaikhu khaw voh neh canghlong a yawn bangla thoeng.
  mdy-ETH: ዲስቴ ዴይሦና ናኣቦይዳ ሻርሻ ጩባሢጉዲ ሲኢዻፓ ዒዛኮ ጩቢ ኬስኪ ጴዻኔ።
  twi-ASANTE: Wisie tene firi ne hwene mu te sɛ ɛsɛn a ɛsi ogya soɔ.
  eng-WEBU: Out of his nostrils a smoke goes, as of a boiling pot over a fire of reeds.
  wal-wal: Penttiya disttiyaappe garssa baggaara eexxiya maqqaappe kiyiya cuwaadan,
    a siiriyaappe cuwai kiyees.
  spa-PDDPT: De sus fosas nasales sale vapor como el de una olla que hierve al fuego.
  gun-gun: Inhapyĩgua gui ma oẽ 'rã hataxĩ, oja opupu va'e gui, e'ỹ vy jai rogue okai
    va'e gui rami.
  ilo-ULB: Kadagiti abut ti agongna, rumuar ti asuk a kas iti agburburek a danum iti
    banga a nakasaang iti apuy a kasta unay ti pudotna.
  kpg-kpg: Nia huiahi e loloomoi i dono uhi, gadoo be nia huiahi o nia aalek ala e gaa
    i lala di baalanga.
  uig-ARA: قومۇش گۈلخانغا قويغان قايناۋاتقان قازاندىن چىققان ھوردەك، ئۇنىڭ بۇرۇن تۆشۈكىدىن
    تۈتۈن چىقىپ تۇرىدۇ؛
  sus-sus: A mu gaaxuma tanbɛe ya ra, laati kuni luma a bɛ alɔ maale lagi.
  pon-2006: Ediniei kin uh sang nan pwoaren tumwe, rasehng edin tuwi me lullul pahn
    einpwoat.
  jae-jae: Jadauŋ kêsa eŋ lusuawa kêtôm ŋawajaô kêpi aŋga bu, taŋ keletoc naŋ.
  ksd-ksd: A mi i irop kan ra bilauna, Da kan ra kabala i buabuai ma Ta ul i io.
  tur-YTC: Burnundan duman çıkar, Kamış ateşinin üzerindeki kaynayan kazan gibi.
  grc-BRENT: Οὐ μὴ τρώσῃ αὐτὸν τόξον χάλκεον· ἥγηται μὲν πετροβόλον χόρτον.
  ind-AYT: (41-11) Asap keluar dari lubang hidungnya, seperti dari kuali yang mendidih
    dan semak-semak yang terbakar.
  nya-nya: Mʼmphuno mwake mumatuluka utsi ngati wa mʼnkhali yowira yomwe ili pa moto
    wa bango.
  hrv-hrv: On ne uzmiče od strelice s luka, stijenje iz praćke na nj k'o pljeva pada.
  mps-mps: Tama agai gunidu hano te sene iside nai ulai mobo tiwai tama ebo dao.
  tpi-tpi: Na smok i save kamap long nus bilong en olsem smok i kamap long sospen
    i boil i stap antap long paia.
  dan-1931: Stridskøllen regnes for Rør, den ler ad det svirrende Spyd.
  vie-OVCB: Khói xông lên nghi ngút từ lỗ mũi, như nồi nước sôi trên ngọn lửa lau
    sậy.
  guj-2017: ઊકળતા ઘડા નીચે બળતી મશાલોની વરાળની માફક, તેના નાકમાંથી ધુમાડા નીકળે છે.
  pon-2006A: Ediniei kin uh sang nan pwoaren tumwe, rasehng edin tuwi me lullul pahn
    einpwoat.
  por-BRBSL: Out de suas narinas uma fumaça vai, como de uma panela fervente sobre
    um fogo de canas.
  cth-cth: A hnawng dawk hoi hmaikhunaw a tâco teh, moi thawngnae hlaam dawk ka tangdawk
    e hoi, ka kang e buruk patetlah ao.
  twi-twi: Wusiw sen fi ne hwene mu te sɛ ɔsɛn a esi gya so.
  hlt-hlt: A hnarhong lamkah hmaikhu khaw voh neh canghlong a yawn bangla thoeng.
  tbz-SIM: Fɛ̀ í cokù kupie, yɛditìfɑ̃̀ntɑ̃́rɛ̀ dò ntimútì nti fɛ borɛ̀.
  msy-2020: Ezɨ mɨturir an fetorimɨn otivim, mati mɨnem avim gisɨn ikia siaghkua mɨturim
    otifi.
  dop-dop: Pɑɑ tɔɣɔnǝɣɩ-kʋ nɑ nyǝmɑ́. Pǝyele pǝntɔlʋpɛɛ nɑ́ wɛ-kʋɣʋ ɩsɩɩ nyɩɩtʋ.
  azb-azb: Burnunun deşiklərindən tüstü çıxır, Elə bil qazan qaynayır, qamış yanır.
  eng-DBY: Out of his nostrils goeth smoke, as out of a boiling pot and cauldron.
  hin-2017: उसके नथनों से ऐसा धुआँ निकलता है, जैसा खौलती हुई हाण्डी और जलते हुए नरकटों
    से।
  wol-KYG: Ndawal xala dawloowu ko, doju mbaq di ngooñ mu koy ñiiramtal.
  eng-YLT: Out of his nostrils goeth forth smoke, As a blown pot and reeds.
  eng-WYC-2017: Smoke cometh forth of his nostrils, as a boiling pot set upon the
    fire.
  eng-WMBB: Out of his nostrils a smoke goes, as of a boiling pot over a fire of reeds.
  urd-GVH: उसके नथनों से धुआँ यों निकलता है जिस तरह भड़कती और दहकती आग पर रखी गई देग
    से।
  rug-rug: Vura i na tuṉaha sari qoqoro isuna guana duduli huruṉudi pa kauru raro
    qototona.
  gaz-gaz: Akkuma aara xuwwee ibidda shambaqqoo irratti dafqu keessaa baʼuu funyaan
    isaatii aarri ni baʼa.
  fra-LSG: Il ne voit dans la massue qu’un brin de paille, Il rit au sifflement des
    dards.
  yal-yal: A mi a gima xalimakunla yɛɛ ra, lantan gɛmɛne findixi se dagin nan na a
    tan xa.
  haw-1868: Mailoko mai o kona mau pukaihu puka aku ka mahu, E like me ko ka ipuhao
    wela, a me ka ipuhao lapalapa.
  arb-NAV: يَنْبَعِثُ مِنْ مِنْخَرَيْهِ دُخَانٌ وَكَأَنَّهُ مِن قِدْرٍ يَغْلِي أَوْ
    مِرْجَلٍ.
  ewe-ewe: Dzudzɔ dona le eƒe ŋɔtime abe ale si tsize si woɖo aƒladzo dzi la fiena
    tua dzudzɔe ene.
  eng-LEE: (41:12) Out of his nostrils cometh forth smoke, as out of a seething pot
    or caldron.
  asm-FB: উতলি থকা কেটলিৰ পৰা গৰম ভাপ ওলোৱাৰ দৰে, তাৰ নাকৰ পৰা ধোঁৱা ওলাই।
  sus-A: عَ مُ فَاشُمَ تَنبّيٍ يَ رَ، لَاتِ كُنِ لُمَ عَ بّ عَلْ مَالٍ لَفِ.
  fra-SBL: Une fumée sort de ses narines, comme d'une marmite en ébullition sur un
    feu de roseaux.
  hbo-hbo: לֹֽא־יַבְרִיחֶ֥נּוּ בֶן־קָ֑שֶׁת לְ֝קַ֗שׁ נֶהְפְּכוּ־לֹ֥ו אַבְנֵי־קָֽלַע׃
  kik-kik: Ĩrutaga ndogo na maniũrũ taarĩ nyũngũ ĩratherũka ĩhagĩrĩtwo igũrũ rĩa mwaki
    wa ithanjĩ.
  fra-NCL: La fille de l’arc ne le fait pas fuir, les pierres de la fronde sont pour
    lui un fétu ;
  cek-AK: Tui tangdawh thlukbuk laom thung hoi tacawt hmaikhue baktih toengah, a hnakhaw
    thung hoiah hmaikhue to tacawt.
  cuk-cuk: E-asa-yabali, waa bupurmakardaed, dii-gwakwarmaknaid-birgi waa-bupurmaknaidyobi
    bupurmakardaed.
  uig-CYR: Оқя болса уни қорқитип қачқузалмайду; Салға ташлири униң алдида пахалға
    айлиниду.
  tel-2017: పొయ్యిపై మసులుతున్న కాగులోనుండి, బాగా గాలి విసిరి రాజబెట్టిన మంటలోనుండి
    లేచినట్టు దాని నాసికా రంధ్రాల్లో నుండి పొగ లేస్తుంది.
  hat-BSA: Sòti nan nen l, se lafimen; konsi k ap sòti nan yon gwo bonm k ap bouyi,
    oswa fèy sèch k ap pran dife.
  kos-kos: Kulasr uh fofosrme ke infwacl Oana kulasr ke e ma tawin sie tup in sup
    lulap.
  hbo-WLC: לֹֽא־יַבְרִיחֶ֥נּוּ בֶן־קָ֑שֶׁת לְ֝קַ֗שׁ נֶהְפְּכוּ־ל֥וֹ אַבְנֵי־קָֽלַע׃
  ibo-ibo: Anwụrụ ọkụ na-esi nʼimi ya na-apụta, dịka ukuru ọkụ nke na-esi nʼime mmiri
    na-agbọ nʼelu osisi achara.
  ory-ory: ଯେପରି ରନ୍ଧାହାଣ୍ଡିରୁ ଓ ଜ୍ୱଳନ୍ତ ତୃଣରୁ, ସେପରି ତାହାର ନାସାରନ୍ଧ୍ରରୁ ଧୂମ ନିର୍ଗତ
    ହୁଏ।
  chk-chk: Ötüöt a ötüwu seni lon pwötün usun ötüötün wowo mi kü me fän eu kama.
  rop-rop: En smok kamat brom im nos wulijim smok kamat brom pot wen im boilap.
  ukr-1871: Дочка (стріла) лука не оберне його до втечі, а каміннє з пращі — се йому
    полова.
  deu-1951: (041-12) Dampf geht auf von seinen Nüstern, und der Sumpf wird wie ein
    siedender Topf.
  eng-JPS: (41-12) Out of his nostrils goeth smoke, as out of a seething pot and burning
    rushes.
  srp-1865: Kao slama su mu ubojne sprave, i smije se baèenom koplju.
  lug-lug: Mu nnyindo zaayo muvaamu omukka ng’ogwentamu eyeesera eri ku muliro ogw’emmuli
    ezaaka.
  heb-heb: מנחיריו יצא עשן כדוד נפוח ואגמן׃
  ben-IRV: তার নাকের ফুটো দিয়ে ধোঁয়া বের হয়, যেন আগুনের ওপরে ফুটন্ত জলের পাত্র
    রাখা যা হওয়া দেওয়া হয়েছে খুব গরম করার জন্য।
  pan-pan: ਉਹ ਦੀਆਂ ਨਾਸਾਂ ਵਿੱਚੋਂ ਧੂੰਆਂ ਨਿੱਕਲਦਾ ਹੈ, ਜਿਵੇਂ ਉੱਬਲਦੀ ਦੇਗ ਜਾਂ ਧੁਖਦਿਆਂ ਕਾਨਿਆਂ
    ਤੋਂ!
  mya-JVB: ကြွက်ကြွက်ဆူ သော အိုးကင်း ထဲက အခိုးအငွေ့တက်သကဲ့သို့ သူ့ နှာခေါင်း ထဲက အခိုးအငွေ့
    တက် တတ် ၏။
  hmo-hmo: Iena udubaubauna dekena amo, kwalahu ia daekau noho, uro ena henunai siriho
    idia gabua kwalahu bamona.
  urd-urd: उसके नथनों से धुवाँ निकलता है, जैसे खौलती देग और सुलगते सरकंडे से।
  rus-SYN: Дочь лука не обратит его в бегство; пращные камни обращаются для него в
    плеву.
  bqc-SIM: Ìli bàalɛ kaɛo, gbɛma gbɛ ìↄ dɛɛ̀ lán ésemisinawaɛ.
  tcz-CHONGTHU: Meichunga twibel kisonga, twihu pot bangin anahhomma konin meikhu
    ahung kitung doh ji'e.
  mar-mar: उकळत्या भांड्याखाली ठेवलेल्या जळत्या लव्हाळ्यातून निघतो तसा धूर त्याच्या
    नाकातून येतो.
  qub-qub: Senganpitapis llojshin goshtayraj manca timpuptin waputay llojshejnöraj.
  bqp-bqp: Túsukpɛ dìgↄ̃ bↄtɛ a yĩn lán í kũ ò dì tɛ́a àtɛn pípi puusu bà.
  hat-hat: Lafimen ap soti nan tout twou nen l' tankou nan yon chodyè k'ap bouyi sou
    dife.
  eng-BSB: Smoke billows from his nostrils as from a boiling pot over burning reeds.
  eng-WEBPB: Out of his nostrils a smoke goes, as of a boiling pot over a fire of
    reeds.
  kbq-kbq: Ana nehigeno kavofima tima tagino, tevere kre'negeno krakra hiaza huno,
    agonagampintira amu'mo'a rugasu huno enevie.
  nhe-BL: Ipan iyacatzol quisa poctli queja quema quimolonía se tlacuali ipan se tlitl
    tlen acatl.
  bus-bus: Tɛ́sukpɛ ègↄ̃ bↄɛ à yĩn lán í kɛ̀ wà dì tɛ́a èe pipii puusu bà.
  gub-BL: Iapygwar wi uhem tàtàxiner. Nuzawy kwaw zepe'aw zapepo iwy pe har ukaz ma'e.
  eng-DRA: As stubble will he esteem the hammer, and he will laugh him to scorn who
    shaketh the spear.
