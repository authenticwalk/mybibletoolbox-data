verse: JOB.041.022
translations:
  mal-C: അതിന്റെ കഴുത്തിൽ കരുത്തു കുടികൊള്ളുന്നു; സംഭ്രമം അതിന്റെ മുമ്പിൽ കുതിക്കുന്നു,
  deu-TKW: Unten an ihm sind spitzeste Scherben; einen Dreschschlitten breitet es
    aus auf dem Schlamm.
  lin-lin: Se ya libumu na yango etonda na banzube, etambolaka lokola ebende oyo ebalolaka
    mabele.
  eng-LSV: Strength lodges in his neck, || And grief exults before him.
  eng-GNV: He maketh the depth to boyle like a pot, and maketh the sea like a pot
    of oyntment.
  eng-WEBSTER: In his neck remaineth strength, and sorrow is turned into joy before
    him.
  nhw-BL: “Quipiya miyac chicahualistli ipan iquechtla. Huan campa hueli campa yohui,
    quinmajmatía nochi catli quipantía.
  swh-ONEN: Nguvu hukaa katika shingo yake; utisho hutangulia mbele yake.
  bba-bba: Gen nukurun temɔ, ɡen ɡɔnɑn kokosu sɑ̃ɑwɑ nɡe sɛ̃ɛnu. Su sɑ̃ɑwɑ nɡe nɑɑ
    tebo ɡe bɑ rɑ kɑ tem kusɑnu kɔsuku.
  eng-KJVCPB: In his neck remaineth strength, And sorrow is turned into joy before
    him.
  luo-luo: Ngʼute opongʼ gi teko mathoth; kama okadhe, to luoro omako gik moko.
  meu-meu: Aiona na mai goadana; haheḡari na ia vairana ai e hare e laomu.
  npi-ULB: त्यसको गर्धनमा बल हुन्छ, र त्यसको सामु त्रासले नाच लगाउँछ ।
  yor-yor: Ní ọrùn rẹ̀ ní agbára kù sí, àti ìbànújẹ́ àyà sì padà di ayọ̀ níwájú rẹ̀.
  pes-OPCB: قدرت حیرت‌آوری در گردن او نهفته است و هر که او را می‌بیند به وحشت می‌افتد.
  tgl-ULB: Kalakasan ang nasa leeg niya, at sumasayaw ang takot sa harap niya.
  cbu-NT: Tputs anoo ichingarusin, punichinllinaya, watam wizpuriwa. Watsurarish wizpur
    kapung taariya.
  hui-hui: Ibunaga ma hongo taraore kago hondowa agalime gi taraore haga.
  mya-mya: လည်ပင်း၌ တန်ခိုးနေတတ်၏။ သူ့ရှေ့မှာ ကြောက်လန့်ခြင်းသည် ကခုန်တတ်၏။
  bod-N: དེ་ཡི་མཇིང་པའི་ནང་དུ་སྟོབས་གནས་ཤིང་། ། དེ་ཡི་མདུན་དུ་འཇིགས་པས་གར་ལྡིང་ངོ་།
    །
  sna-sna: Simba rinogara pamutsipa wayo; kuvhundutsa kuri pamberi payo.
  spa-BLM: Hay fuerza en su cuello. El terror baila ante él.
  cac-cac: A sjaj noc' te ay yip. Masanil anima xiv d'a noc'.
  swh-ULB: Katika shingo yake kuna nguvu, na kitisho hucheza mbele yake.
  bel-bel: Пад ім вострыя камяні, і ён на вострых камянях ляжыць у гразі.
  deu-ELBBK: Unter ihm sind scharfe Scherben; einen Dreschschlitten breitet er hin
    auf den Schlamm.
  mbb-OT: Nepenù te zesen is lieg din, ne utew egkahandek is ebpekaahà kandin.
  mal-2015: അതിന്റെ കഴുത്തിൽ ബലം വസിക്കുന്നു; അതിന്റെ മുമ്പിൽ നിരാശ നൃത്തം ചെയ്യുന്നു.
  rmc-rmc: Pro per les hin ostra špici sar skľenčini, so muken pal leste o rihi andre
    čik.
  pes-OPV: بر گردنش قوت نشیمن دارد، وهیبت پیش رویش رقص می‌نماید.
  ron-1924: Тэрия луй стэ ын грумаз ши ынаинтя луй саре гроаза.
  ben-OBCV: তার ঘাড়ে শক্তির বাস; আতঙ্ক তার সামনে সামনে যায়।
  som-som: Luquntiisu xoog bay leedahay, Oo cabsina hortiisay ku booddaa.
  lat-VUC: Fervescere faciet quasi ollam profundum mare, et ponet quasi cum unguenta
    bulliunt.
  eng-ASVBT: In his neck abideth strength, And terror danceth before him.
  ita-1885: La possa alberga nel suo collo, E la doglia tresca davanti a lui.
  eng-LXXUP: His lair is formed of sharp points; And all the gold of the sea under
    him is as an immense quantity of clay.
  eng-ULB: In his neck is strength, and terror dances in front of him.
  spa-VBL: Su cuello es poderoso, y todos los que se enfrentan a él tiemblan de terror.
  fra-_FOB: Dans son cou réside la force, et la terreur marche devant lui.
  mal-mal: അതിന്റെ കഴുത്തിൽ ബലം വസിക്കുന്നു; അതിന്റെ മുമ്പിൽ നിരാശ നൃത്തം ചെയ്യുന്നു.
  urd-GVR: Us kī gardan meṅ itnī tāqat hai ki jahāṅ bhī jāe wahāṅ us ke āge āge māyūsī
    phail jātī hai.
  suz-BL: मेको आ शुर शुश बोल्‍यो बाक्‍ब। मेको आ एर ओंथ शुश हिंतीक बाक्‍ब।
  eng-NOY: In his neck dwelleth strength, And terror danceth before him.
  ita-1927: (H41-14) Nel suo collo risiede la forza, dinanzi a lui salta il terrore.
  ckb-ckb: هێزەکەی لە ملیدایە، لەبەردەمی هەڵوەستەی لێ دەکەن.
  eng-BBE: Strength is in his neck, and fear goes dancing before him.
  kan-OKCV: ಅದರ ಬಲವು ಕುತ್ತಿಗೆಯಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವುದು; ಅದರ ಮುಂದೆ ಭಯವು ಸಾಗುತ್ತಿರುವುದು.
  tam-2017: அதின் கழுத்திலே பெலன் குடிகொண்டிருக்கும்; பயங்கரம் அதற்குமுன் நடனமாடும்.
  spa-RV-1909: En su cerviz mora la fortaleza, y espárcese el desaliento delante de
    él.
  ron-BTF: În gâtul lui rămâne tărie și întristarea se preface în bucurie înaintea
    lui.
  eng-WEBP: There is strength in his neck. Terror dances before him.
  eng-FBV: Its neck is powerful, and all who face him shake with terror.
  nld-1939: In zijn nek zetelt kracht, Ontsteltenis danst voor hem uit;
  nch-BL: “Quipiya miyac chicahualisti ipan iquechta. Huan campa hueli campa yahui,
    quinmajmatía nochi cati quinpantía.
  vie-1934: (041-13) Trong cổ nó có mãnh lực, Và sự kinh khiếp nhảy múa trước mặt
    nó.
  hin-CV: उसके गर्दन में शक्ति का निवास है, तो उसके आगे-आगे निराशा बढ़ती जाती है.
  spa-BES: La fuerza está en su cuello, y el desaliento danza ante él.
  tdx-tdx: Silam-balañe-tane masioñe ty ambane’e, hoe mamofopofoke ampemba t’ie miranga
    fotake.
  tha-KJV: กำลังอยู่ในลำคอของมัน และความสยดสยองเต้นอยู่ข้างหน้ามัน
  por-BR-2018: A força habita em seu pescoço; diante dele salta-se de medo.
  deu-ELO: (041:13) In seinem Halse wohnt Stärke, und die Angst hüpft vor ihm her.
  eng-WYC-2018: Strength shall dwell in his neck, and neediness shall go (away from)
    before his face.
  epo-epo: Sur ĝia kolo loĝas forto, Kaj antaŭ ĝi kuras teruro.
  uig-PIN: Boynida zor küq yatidu, Wǝⱨimǝ uning aldida sǝkrixip oynaydu.
  beo-beo: Ea galogoa da gasa bagadeba:le, ema doaga:be dunu huluane da beda:gia:sa.
  tpi-OTNT: “Nek bilong en i strong moa yet, na taim ol man i lukim em, ol i pret
    nogut tru.
  hau-SA: Akwai ƙarfi a cikin wuyanta; razana tana wucewa a gabanta.
  uig-LAT: Boynida zor küch yatidu, Wehime uning aldida sekriship oynaydu.
  nde-nde: Amandla akhe asentanyeni yakhe; okuphambi kwakhe kuhle kuphele amandla.
  ton-ton: ‌ʻOku nofo ʻae mālohi ʻi hono kia, pea ʻoku liliu ʻae mamahi ko e fiefia
    ʻi hono ʻao.
  ces-1613: Působí, aby vřelo v hlubině jako v kotle, a kormoutilo se moře jako v
    moždíři.
  eng-WMB: There is strength in his neck. Terror dances before him.
  tam-TCV: அதின் கழுத்திலே வல்லமை இருக்கும்; திகில் அதற்கு முன்னே செல்லும்.
  ceb-ULB: Ang pagkakusgan anaa sa iyang liog, ug ang kalisang nagasayaw diha sa iyang
    atubangan.
  pol-UBG: W jego szyi spoczywa moc i przed nim ucieka smutek.
  agr-agr: Niina kuntujeg shiig kampujam senchi wajaknai. Iman asamtai aents aidau
    nuna diinakug ishamainawai.
  kyc-kyc: Banya mange dokona porai renge wakasa palelyamosa wambu peparaeme kandelyaminyi
    dupwa kando paka renge nyingi.
  urd-GVU: اُس کی گردن میں اِتنی طاقت ہے کہ جہاں بھی جائے وہاں اُس کے آگے آگے مایوسی
    پھیل جاتی ہے۔
  deu-1912: '[41:14] Auf seinem Hals wohnt die Stärke, und vor ihm her hüpft die Angst.'
  kan-2017: ಬಲವು ಕುತ್ತಿಗೆಯಲ್ಲಿ ನೆಲೆಗೊಂಡಿದೆ, ಅದರ ಮುಂದೆ ಭಯವು ಕುಣಿದಾಡುವುದು.
  yap-yap: Ba gel belel’ugun ni gubin e girdi’ ni yad ra mada’nag e ri yad ra rus.
  hlt-MCSB: A rhawn ah a sarhi naeh tih a mikhmuh ah rhihnah loh malawk.
  mdy-ETH: ዒዛኮ ዴዔ ባቃና ዎልቄና ዓኣያኬ፤ ዓኣፖ ካራኣ ዒዛኮ ሚርጌና ዒጊቻያኬ።
  twi-ASANTE: Ne kɔn mu wɔ ahoɔden ankasa; wɔn a wɔhunu no no abasa mu tu.
  eng-WEBU: There is strength in his neck. Terror dances before him.
  wal-wal: “A morggiyan wolqqai de7iyo gishshau, i keehippe yashshiyaagaa.
  spa-PDDPT: En su nuca se asienta la fuerza. Ante él cunde el terror.
  gun-gun: Ijaju'y re ma imbaraetea oĩ. Ha'e henonde gui opoa 'rã ovy onhemondyipa
    reia rupi.
  ilo-ULB: Iti tengngedna ket kinapigsa, ket nakabutbuteng ti lumablabas iti sangoananna.
  kpg-kpg: Dono uwa e maaloo dangihi, ge digau huogodoo ala ga heetugi gi mee le e mmaadagu
    huoloo.
  uig-ARA: بوينىدا زور كۈچ ياتىدۇ، ۋەھىمە ئۇنىڭ ئالدىدا سەكرىشىپ ئوينايدۇ.
  sus-sus: Bɛlɛ xɛɲɛnxi nde nun tunbee na a furi bunyi, nee luma boora tirindin na
    nɛ alɔ sari to yire buxama.
  pon-2006: Eh kehl unsek mihmi nin tepinwere, masepwehk kin kipehdi koaros me kin
    tuhwong.
  jae-jae: Eŋ gêsutêkwa ŋaôliwalô kaiŋ teŋ. Lau taŋ dêdac eŋ naŋ, sêc totêtêc tauŋgeŋ.
  ksd-ksd: A dekdek i bang ta ra inoana, Ma ra lavur magit par dia burut ure.
  tur-YTC: Boynunda güç vardır. Dehşet onun önünde oynamaktadır.
  grc-BRENT: Ἡ στρωμνὴ αὐτοῦ ὀβελίσκοι ὀξεῖς, πᾶς δὲ χρυσὸς θαλάσσης ὑπʼ αὐτὸν ὥσπερ
    πηλὸς ἀμύθητος.
  ind-AYT: (41-13) Kekuatan tinggal pada lehernya, dan kecemasan berlompatan di hadapannya.
  nya-nya: Mphamvu zake zili mʼkhosi mwake; aliyense wokumana nayo amangoti njenjenje
    ndi mantha.
  hrv-hrv: Crepovlje oštro ima na trbuhu i blato njime ore k'o drljačom.
  mps-mps: “Agai mage dila pai mu dao. Tama bidi dabego aga subo si da, augwali wi
    genuai mu ebo dao.
  tpi-tpi: “Nek bilong en i strong moa yet, na taim ol man i lukim em, ol i pret nogut
    tru.
  dan-1931: Dybet får den i Kog som en Gryde, en Salvekedel gør den af Floden;
  vie-OVCB: Cổ nó chứa đầy năng lực, muôn loài khủng khiếp trước mặt nó.
  guj-2017: તેની ગરદનમાં બળ છે, તેના ત્રાસથી જાનવરો તેની આગળ થરથરે છે
  pon-2006A: Eh kehl unsek mihmi nin tepinwere, masepwehk kin kipehdi koaros me kin
    tuhwong.
  por-BRBSL: Há força em seu pescoço. O terror dança diante dele.
  cth-cth: A lahuen dawk thaonae ao teh, a hmalah lungmathoenae hah a len.
  twi-twi: Ne kɔn mu wɔ ahoɔden ankasa; wɔn a wohu no no aba mu bu.
  hlt-hlt: A rhawn ah a sarhi naeh tih a mikhmuh ah rhihnah loh malawk.
  tbz-SIM: Fɛ pɔutì cùɔ́kɛ́ sikɑ̃ũ nsi mɛyómmɛ̀ kpɛsi, kɛ̀ fɛ̀ kètɛ́ dɛ̀ ndò mbɛ̀
    dɔ̀tɛnɛ̀ dinɑɑkɑ̃ɑ̃̀.
  msy-2020: “An fɨragharim bar gavgafi, ezɨ gumazamiziba an gara puvɨram atiati.
  dop-dop: Kʋ lotu tɔɔ wɛ kɛ́ ɩsɩɩ tɑtɑɑsɩ kʋsɛŋtɑsɩ, nɑ kʋ́ tɛɛkɩ nɑ kʋ́ yeki ɑfǝlɑ
    tɔɔ kɛ́ ɩkpɑtɛ ɩsɩɩ ɑkuɣu.
  azb-azb: Boynunda qüvvət yaşayır, Qabağında dəhşət oynayır.
  eng-DBY: In his neck lodgeth strength, and terror danceth before him.
  hin-2017: उसकी गर्दन में सामर्थ्य बनी रहती है, और उसके सामने डर नाचता रहता है।
  wol-KYG: Lu mel ni tojitu xandeer a lal biir ba, di rijji bañ bi.
  eng-YLT: In his neck lodge doth strength, And before him doth grief exult.
  eng-WYC-2017: Strength shall dwell in his neck, and neediness shall go away from
    before his face.
  eng-WMBB: There is strength in his neck. Terror dances before him.
  urd-GVH: उस की गरदन में इतनी ताक़त है कि जहाँ भी जाए वहाँ उसके आगे आगे मायूसी फैल
    जाती है।
  rug-rug: Pa ruana koa sa nana ṉiniraṉira, meke minatagutu mo si koa pa doduru vasina
    pu la sa.
  gaz-gaz: Morma isaa keessa jabinatu jira; sodaachisuunis fuula isaa dura ni utaala.
  fra-LSG: Il fait bouillir le fond de la mer comme une chaudière, Il l’agite comme
    un vase rempli de parfums.
  yal-yal: A kui kidin luxi nɛn alo gɛmɛ ralemunxine, alo xɛɛ rabɔnbɔ seen naxan bubuma
    boroni.”
  haw-1868: Maloko o kona a-i ke noho la ka ikaika, A lelele ka weliweli imua ona.
  arb-NAV: فِي عُنُقِهِ تَكْمُنُ قُوَّةٌ، وَأَمَامَ عَيْنَيْهِ يَعْدُو الْهَوْلُ.
  ewe-ewe: Ŋusẽ le eƒe kɔ me eye dɔmedzoe le eŋgɔ.
  eng-LEE: (41:14) In his neck abideth strength, and before him danceth terror joyfully.
  asm-FB: তাৰ ডিঙিত বল থাকে, আৰু ত্ৰাসে তাৰ আগত নাচি থাকে।
  sus-A: بّلّ شّحّنشِ ندٍ نُن تُنبٍيٍ نَ عَ قُرِ بُنيِ، نٍيٍ لُمَ بٌورَ تِرِندِن نَ
    نّ عَلْ سَرِ تٌ يِرٍ بُشَمَ.
  fra-SBL: Il a de la force dans le cou. La terreur danse devant lui.
  hbo-hbo: תַּ֭חְתָּיו חַדּ֣וּדֵי חָ֑רֶשׂ יִרְפַּ֖ד חָר֣וּץ עֲלֵי־טִֽיט׃
  kik-kik: Ngingo-inĩ yayo nĩho hinya wayo ũkoragwo, ũrĩa ũmakagia kĩrĩa gĩothe gĩtũnganaga
    nayo.
  fra-NCL: 'Sous son ventre sont des tessons aigus : on dirait une herse qu’il étend
    sur le limon.'
  cek-AK: Anih ih tahnong ah thacakhaih to oh, anih hmaa ah loe palungsethaih to anghoehaih
    ah oh.
  cuk-cuk: Ibdula-Leviatán-e-gargangued e-dukargi siid, e-abinni bela dulemar niga
    argwatedamalad.
  uig-CYR: Униң асти қисми болса өткүр сапал парчилиридур; У лай үстигә чоң тирна
    билән татилиғандәк из қалдуриду.
  tel-2017: దాని మెడలో బలముంది. భయం దాని ఎదుట తాండవమాడుతూ ఉంటుంది.
  hat-BSA: Kou li se yon rezèvwa fòs e gwo laperèz danse devan l.
  kos-kos: Inkwawal arulana fokoko, Oru mwet nukewa ma sonol uh ac rarrarlana sel.
  hbo-WLC: תַּ֭חְתָּיו חַדּ֣וּדֵי חָ֑רֶשׂ יִרְפַּ֖ד חָר֣וּץ עֲלֵי־טִֽיט׃
  ibo-ibo: Ike nwere ọnọdụ nʼolu ya, obi ịlọ mmiri na-aga ya nʼihu.
  ory-ory: ତାହାର ଗ୍ରୀବାରେ ଶକ୍ତି ଅବସ୍ଥିତି କରେ ଓ ତାହା ସମ୍ମୁଖରେ ତ୍ରାସ ନୃତ୍ୟ କରେ।
  chk-chk: Üan a fokun pöchökül, nge meinisin mi küna i ra niueiti.
  rop-rop: Dumaji im nek im brabli bigiswan, enibodi hu oldei luk langa im sheiksheik
    nomo lilbit.
  ukr-1871: Каменюки під ним гострі, а він лежить на зубъї в грязї.
  deu-1951: (041-14) Stärke wohnt auf seinem Nacken und Schrecken zieht vor ihm her.
  eng-JPS: (41-14) In his neck abideth strength, and dismay danceth before him.
  srp-1865: Èini, te vri dubina kao lonac, i more se muti kao u stupi.
  lug-lug: Mu nsingo yaayo mulimu amaanyi, n’entiisa eri mu maaso gaayo.
  heb-heb: בצוארו ילין עז ולפניו תדוץ דאבה׃
  ben-IRV: তার ঘাড়েই শক্তি এবং তার সামনে আতঙ্ক নাচে।
  pan-pan: ਉਹ ਦੀ ਧੌਣ ਵਿੱਚ ਬਲ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਭੈਅ ਉਹ ਦੇ ਅੱਗੇ ਨੱਚਦਾ ਹੈ!
  mya-JVB: လည်ပင်း ၌ တန်ခိုး နေ တတ်၏။ သူ့ ရှေ့ မှာ ကြောက်လန့် ခြင်းသည် ကခုန် တတ်၏။
  hmo-hmo: Iena aiona be mai ena goada. Gari bada be iena vairana dekenai.
  urd-urd: ताक़त उसकी गर्दन में बसती है, और दहशत उसके आगे आगे चलती “है।
  rus-SYN: Под ним острые камни, и он на острых камнях лежит в грязи.
  bqc-SIM: Aà gbɛɛ tɛɛ dɛ lán zàkologbawaɛ, a ia ìↄ tɛ bɛ̀lɛau lán zusoon guwibↄwa.
  tcz-CHONGTHU: Leviathan ngongchang thahatna chun chene jouse a kichat tijatna asosah
    e.
  mar-mar: लिव्याथानाची मान मजबूत आहे. लोक त्यास घाबरतात आणि त्याच्यापासून दूर पळत
    सुटतात.
  qub-qub: Cuncanpis fiyupa chucru callpayojmi. Chaymi payta ricarga llapanpis fiyupa
    mancharir gueshpin.
  bqp-bqp: A gbãna kú a wakaaamɛ, gbɛ̃ kũ à bòa mɛ̀ɛ dì kɛ kpã̀m.
  hat-hat: Se nan kou li tout fòs li ye. Depi moun wè l', kè yo kase.
  eng-BSB: Strength resides in his neck, and dismay leaps before him.
  eng-WEBPB: There is strength in his neck. Terror dances before him.
  kbq-kbq: Ana zagamofo anankempina tusi'a hankave me'neankino, inantego vanoma hiana,
    tusiza huno vahera zamazeri koro nehie.
  nhe-BL: “Quipiya miyac chicahualistli ipan iquechtla. Huan campa hueli campa yahui,
    quinmajmatía nochi tlen quipantía.
  bus-bus: À gbãaa kú à waaamɛ, gbɛ̃ kɛ̀ bↄ̀a mɛ̀ è kɛ kpã̀m.
  gub-BL: Ikàgaw upyta iatuwa rehe. Huwa umukyze kar teko paw rupi wà.
  eng-DRA: He shall make the deep sea to boil like a pot, and shall make it as when
    ointments boil.
