verse: JOB.041.017
translations:
  mal-C: അവ ഒന്നിനോടൊന്നിണക്കപ്പെട്ട് വേർപെടുത്താൻ കഴിയാത്തവിധം ഒട്ടിച്ചേർന്നിരിക്കുന്നു.
  deu-TKW: Wenn es auffährt, so fürchten sich Helden, geraten vor Schrecken in Verwirrung.
  lin-lin: Soki etelemi, bato ya makasi babangaka, mpe somo ekimisaka bango.
  eng-LSV: They adhere to one another, || They stick together and are not separated.
  eng-GNV: When the sword doeth touch him, he will not rise vp, nor for the speare,
    dart nor habergeon.
  eng-WEBSTER: They are joined one to another, they stick together, that they cannot
    be sundered.
  nhw-BL: Tlatzquitoque icacahuayo san sejco huan amo aqui huelis quiniyocatlalis.
  swh-ONEN: Zimeunganishwa imara kila moja na nyingine; zimengʼangʼaniana pamoja wala
    haziwezi kutenganishwa.
  bba-bba: Gɑ̀ n seewɑ be bɑ dɑm bo, bɑ rɑ nɑndewɑ, kpɑ bu yɑrinɑ.
  eng-KJVCPB: They are joined one to another, They stick together, that they cannot
    be sundered.
  luo-luo: Ochomgi motegno moro gi moro; kendo gimoko ma ok nyal pog-gi.
  meu-meu: e hesiriu heboumu, e hekamo boumu, basie haheparara diba.
  npi-ULB: ती एक-अर्कामा टाँसिएका हुन्‍छन् । छुट्ट्याउनै नसकिने गरी ती एकसाथ टाँसिन्छन्
    ।
  yor-yor: Èkínní fi ara mọ́ èkejì rẹ̀; wọ́n lè wọ́n pọ̀ tí a kò lè mọ̀ wọ́n.
  pes-OPCB: '@see-verse:JOB.041.016'
  tgl-ULB: Magkadugtong sila; magkadikit sila, para hindi sila mapaghihiwalay.
  cbu-NT: Tstsutaru pshkurutaru, nda anush maachi tusamaam waninda. ¿Antaati pakchiyam
    karariwa anush pshtupu?
  hui-hui: Ani bialu hongo howa ndibulo wa kagola mbiraleme dongone ligilaga ledago
    lagalowa taulo wahabe nahe.
  mya-mya: တချပ်နှင့်တချပ် မခွါနိုင်အောင် တခဲနက် ရှက်တင်လျက်ရှိကြ၏။
  bod-N: དེ་དག་ཕན་ཚུན་གཅིག་ལ་གཅིག་སྦྲེལ་ཞིང་། ། ཕན་ཚུན་འབྱར་ནས་སོ་སོར་འབྲལ་མ་ནུས།
    །
  sna-sna: Akanyatsobatanidzwa pane rimwe nerimwe; akanamatirana pamwe chete uye haagoni
    kuparadzaniswa.
  spa-BLM: Están unidos entre sí. Se pegan entre sí, de modo que no se pueden separar.
  cac-cac: Junn̈ej yaman̈ yaji, malaj mach syal sn̈ic'chitani.
  swh-ULB: Yameunganishwa moja kwa jingine; yamegandamana kwa pamoja, ili kwamba hayawezi
    kutenganishwa.
  bel-bel: Калі ён падымаецца, дужыя ў страху, зусім губляюцца ад жаху.
  deu-ELBBK: Vor seinem Erheben fürchten sich Starke, vor Verzagtheit geraten sie
    außer sich.
  mbb-OT: '@see-verse:JOB.041.016'
  mal-2015: ഒന്നോടൊന്നു ചേർന്നിരിക്കുന്നു; വേർപ്പെടുത്തിക്കൂടാതവണ്ണം തമ്മിൽ പറ്റിയിരിക്കുന്നു.
  rmc-rmc: Sar ušťel, o nekzoraleder lestar daran; sar ňičinel, daratar na džanen
    so te kerel.
  pes-OPV: با همدیگر چنان وصل شده‌اند و باهم ملتصقند که جدا نمی شوند.
  ron-1924: Сунт ка ниште фраць каре се ымбрэцишязэ, се апукэ ши рэмын недеспэрциць.
  ben-OBCV: সেগুলি পরস্পরের সঙ্গে অটলভাবে জুড়ে আছে; সেগুলি একসাথে আটকে আছে ও সেগুলি
    আলাদা করা যায় না।
  som-som: Middoodba midda kale way haysataa, Oo way isku wada dheggan yihiin, oo
    innaba lama kala fujin karo.
  lat-VUC: 'Cum apprehenderit eum gladius, subsistere non poterit, neque hasta, neque
    thorax:'
  eng-ASVBT: They are joined one to another; They stick together, so that they cannot
    be sundered.
  ita-1885: Sono attaccati gli uni agli altri, ed accoppiati insieme, E non possono
    spiccarsi l'uno dall'altro.
  eng-LXXUP: And when he turns, he is a terror to the four-footed wild beasts Which
    leap upon the earth.
  eng-ULB: They are joined to each other; they stick together, so that they cannot
    be pulled apart.
  spa-VBL: Cada escama se adhiere a la siguiente; se cierran entre sí y nada puede
    penetrar en ellas.
  fra-_FOB: Ils sont adhérents l'un à l'autre; ils se tiennent, ils ne se séparent
    point.
  mal-mal: ഒന്നോടൊന്ന് ചേർന്നിരിക്കുന്നു; വേർപെടുത്തിക്കൂടാത്തവിധം തമ്മിൽ പറ്റിയിരിക്കുന്നു.
  urd-GVR: balki yoṅ ek dūsrī se chimṭī aur lipṭī rahtī haiṅ ki unheṅ ek dūsrī se
    alag nahīṅ kiyā jā saktā.
  suz-BL: मेकोपुकी का का पा अर्को नु ख्रोम्‍सीशा मब्राचा ङा पा बाक्‍शो बाक्‍नीम।
  eng-NOY: They cleave fast to each other, They hold together, and cannot be separated.
  ita-1927: (H41-9) Sono saldati assieme, si tengono stretti, sono inseparabili.
  ckb-ckb: هەریەکەیان بەوی تەنیشتیەوە نووساوە؛ پێکەوە بەستراون لێک نابنەوە.
  eng-BBE: They take a grip of one another; they are joined together, so that they
    may not be parted.
  kan-OKCV: ಆ ಅಡ್ಡಣಗಳು ಒಂದಕ್ಕೊಂದು ಅಂಟಿಕೊಂಡಿವೆ; ಪ್ರತ್ಯೇಕಿಸಲಾಗದಂತೆ ಹಿಡಿದುಕೊಂಡಿವೆ.
  tam-2017: அவைகள் ஒன்றோடொன்று ஒட்டிக்கொண்டு இணைபிரியாமல் பிடித்துக்கொண்டிருக்கிறது.
  spa-RV-1909: Pegado está el uno con el otro, están trabados entre sí, que no se
    pueden apartar.
  ron-BTF: Ei sunt alăturați, strâns unul de celălalt, se lipesc împreună, încât nu
    pot fi separați.
  eng-WEBP: They are joined to one another. They stick together, so that they can’t
    be pulled apart.
  eng-FBV: Each scale attaches to the next; they lock together and nothing can penetrate
    them.
  nld-1939: Ze grijpen aan elkander vast, En sluiten onscheidbaar aaneen.
  nch-BL: Tatzquitoc inacayo san sejco huan amo aqui hueli quiniyocatalis.
  vie-1934: (041-8) Cái nầy hàng lại với cái kia, Dính với nhau, không hề rời rã.
  hin-CV: वे सभी एक दूसरे से जुड़ी हुई हैं उन्होंने एक दूसरे को ऐसा जकड़ रखा है; कि
    इन्हें तोड़ा नहीं जा सकता.
  spa-BES: Se agarran el uno al otro; se juntan, para que no se puedan separar.
  tdx-tdx: Ie mivoalatse, miholi-tsandry o fanalolahio; ie vereñe mamoe’ay.
  tha-KJV: เกล​็ดเหล่านั้นต่อซึ่​งก​ันและกัน มันเกาะติดหมด และแยกจากกันไม่​ได้
  por-BR-2018: Estão grudados uns aos outros; estão tão travados entre si, que não
    se podem separar.
  deu-ELO: (041:8) Stück an Stück hangen sie fest zusammen, greifen ineinander und
    trennen sich nicht.
  eng-WYC-2018: One shall cleave to another, and those pieces holding together themselves
    shall not be parted. (One shall cleave to the other, and those pieces holding
    themselves together cannot be parted.)
  epo-epo: Unu alfortikiĝis al la alia, Interkuniĝis kaj ne disiĝas.
  uig-PIN: Ularning ⱨǝrbiri ɵz ⱨǝmraⱨliriƣa qaplaxⱪandur; Bir-birigǝ ziq yepixturulƣan,
    ⱨeq ayrilmastur.
  beo-beo: 'Ilia da noga:le gilisimusa: madelagiba:le, afafamu da hamedei.'
  tpi-OTNT: Ol i pas strong tumas na i no gat wanpela samting inap opim ol.
  hau-SA: An haɗa su da juna sun mannu da juna kuma ba za a iya raba su ba.
  uig-LAT: Ularning herbiri öz hemrahlirigha chaplashqandur; Bir-birige zich yépishturulghan,
    héch ayrilmastur.
  nde-nde: Anamathelene ndawonye; abambene okokuthi angeke ehlukaniswe.
  ton-ton: ‌ʻOku nau fehokotaki, ʻo fepikitaki fakataha, pea ʻe ʻikai faʻa vaheʻi.
  ces-1613: Meč stihající jej neostojí, ani kopí, šíp neb i pancíř.
  eng-WMB: They are joined to one another. They stick together, so that they can’t
    be pulled apart.
  tam-TCV: அவை ஒன்றோடொன்று நெருக்கமாய் இணைந்து பிரிக்க முடியாதவாறு, ஒட்டிக்கொண்டிருக்கின்றன.
  ceb-ULB: Nahiusa sila sa matag usa; dug-ol kaayo sila, aron dili sila mabulag.
  pol-UBG: Jedna z drugą jest spojona, są tak złączone, że nie można ich rozdzielić.
  agr-agr: '@see-verse:JOB.041.016'
  kyc-kyc: Dupwa peparae nyuo minyarambwapala pyuo pyakondape pilyamosa mendemepe
    ipyuo wakale wakale pyuo nyii nange.
  urd-GVU: بلکہ یوں ایک دوسری سے چمٹی اور لپٹی رہتی ہیں کہ اُنہیں ایک دوسری سے الگ
    نہیں کیا جا سکتا۔
  deu-1912: '[41:9] Es hängt eine an der andern, und halten zusammen, daß sie sich
    nicht voneinander trennen.'
  kan-2017: ಪರಸ್ಪರ ಅಂಟಿಕೊಂಡು ವಿಂಗಡಿಸದ ಹಾಗೆ ಹಿಡಿದುಕೊಂಡಿವೆ.
  yap-yap: Gubin nrib fel’ rogon nike ayal nga ta’bang nike gabal reb nga reb ni dabiyag
    i pithig.
  hlt-MCSB: Hlang he a manuca taengah balak tih a tuuk uh daengah ni a. pam uh pawh.
  mdy-ETH: ቢያሢ ዎላ ዓርቂንቴያታሢሮ ዓይጎ ባኣዚያ ፔቴታዖ ዔያቶ ዱማሳኒ ዳንዳዑዋኣሴ።
  twi-ASANTE: Ɛtoatoa mu dendeenden a emu ntumi ntete.
  eng-WEBU: They are joined to one another. They stick together, so that they can’t
    be pulled apart.
  wal-wal: Eti ubbaikka issoi issuwaara gaitti uttido gishshau, eta aibinne shaakkenna.
  spa-PDDPT: Están soldadas, cada una a su vecina, trabadas entre sí, no se pueden
    separar.
  gun-gun: Peteĩ-teĩ joe ovy vy oja ratã oiny oja'o aguã rami e'ỹ.
  ilo-ULB: Nagdidinnekketda iti tunggal maysa; nagkikinnapetda, tapno saanda a mapagsisina.
  kpg-kpg: E pigi gi di gowaa e dahi e mau dangihi, deai di mee e mee di wwae nia
    maa gi daha ai.
  uig-ARA: ئۇلارنىڭ ھەربىرى ئۆز ھەمراھلىرىغا چاپلاشقاندۇر؛ بىر-بىرىگە زىچ يېپىشتۇرۇلغان،
    ھېچ ئايرىلماستۇر.
  sus-sus: A na ti, limaniya bama nɛ sɛnbɛmae yi ra, e sɛrɛn, e e gi.
  pon-2006: Koaros inenen patpene oh keirekpene; sohte mehkot kak kamweidirailpeseng.
  jae-jae: Lautuc tau kêsap tau tôŋ ŋajaŋa e gêŋ teŋ kêtôm gebe êkac gêŋ tau suŋa
    atomanô.
  ksd-ksd: Dia ki varpakan vanavana; Ma tago dia ki rokot, i dekdek ba da al kaba
    pa diat.
  tur-YTC: Birbirlerine yapışmışlardır. Birbirlerine bitişmişlerdir, öyle ki, birbirlerinden
    ayrılamazlar.
  grc-BRENT: Στραφέντος δὲ αὐτοῦ, φόβος θηρίοις τετράποσιν ἐπὶ γῆς ἁλλομένοις.
  ind-AYT: (41-8) Mereka melekat satu sama lain; mereka saling bertautan dan tidak
    dapat dipisahkan.
  nya-nya: Ndi olumikizanalumikizana; ndi omatirirana kwambiri kotero kuti sangathe
    kulekana.
  hrv-hrv: Pregibi tusta mesa srasli su mu, čvrsti su kao da su saliveni.
  mps-mps: Augwali dąų mu ola sai madi, te magi nai mego agai abolo dagagobeo,”
    wali.
  tpi-tpi: Ol i pas strong tumas na i no gat wanpela samting inap opim ol.
  dan-1931: Angriberens Sværd holder ikke Stand, ej Kastevåben, Spyd eller Pil.
  vie-OVCB: Chúng kết dính vào nhau, bám sát lấy nhau. Không thể tách rời được.
  guj-2017: તેઓ એકબીજા સાથે એવાં સજ્જડ ચોટેલાં છે; તેઓ એકબીજા સાથે એવાં સજ્જ છે, કે
    તેઓ એકબીજાથી અલગ થઈ શકે નહિ.
  pon-2006A: Koaros inenen patpene oh keirekpene; sohte mehkot kak kamweidirailpeseng.
  por-BRBSL: They estão unidos uns aos outros. Eles ficam juntos, de modo que não
    podem ser separados.
  cth-cth: Hotnaw teh buet touh hoi buet touh koung kâkuet teh, kapek thai lah awm
    hoeh.
  twi-twi: Ɛtoatoa mu denneennen a emu ntumi ntetew.
  hlt-hlt: Hlang he a manuca taengah balak tih a tuuk uh daengah ni a pam uh pawh.
  tbz-SIM: Kɛ̀ fɛ̀ ìtɛ́ní kufɔ̃wɑɑ́ mpĩ́ nyɛdɑkperɛ̀, kɛ́ yɛ̀ ɑutɛ́ kɛ̀ yɛ̀ ncokù
    kɛ sɔrì.
  msy-2020: Da bar uari savsuiragha gavgavizɨ, bizitam da kuighan kogham.
  dop-dop: Ye kʋ kʋlɑɑ, sɔɣɔntʋ kpɑɑkɩ ɑlɑɑfǝyɑ tɑɑ ɑlɑɑfǝyɑ nyǝ́mɑ kɛ́, nɑ pɑ ɑpɑlʋtʋ
    yɔɔlɩ nɑ pɑ́ seeki.
  azb-azb: Bir-birlərinə elə yapışıb ki, Birdir, ayrılmaz.
  eng-DBY: They are joined each to its fellow; they stick together, and cannot be
    sundered.
  hin-2017: वे आपस में मिले हुए और ऐसे सटे हुए हैं, कि अलग-अलग नहीं हो सकते।
  wol-KYG: Bu jógee, jàmbaar ñi tiit, muy rajaxe, ñu jommi.
  eng-YLT: One unto another they adhere, They stick together and are not separated.
  eng-WYC-2017: One shall cleave to another, and those pieces holding together them-selves
    shall not be parted.
  eng-WMBB: They are joined to one another. They stick together, so that they can’t
    be pulled apart.
  urd-GVH: बल्कि यों एक दूसरी से चिमटी और लिपटी रहती हैं कि उन्हें एक दूसरी से अलग
    नहीं किया जा सकता।
  rug-rug: Nabu toa sari vinari hodai tadirini; na vari sotoi si arini meke lopu boka
    ta paqaha.
  gaz-gaz: Isaan jabeeffamanii walitti qabsiifaman; waan walitti fayyaniif gargar
    hin baafaman.
  fra-LSG: C’est en vain qu’on l’attaque avec l’épée; La lance, le javelot, la cuirasse,
    ne servent à rien.
  yal-yal: “A na keli, alane yi gaxu, e yigitɛgɛxin yi xɛtɛ.
  haw-1868: Ua pili pu kekahi me kekahi, Ua hui pu ia lakou, aole e hiki ke hookaawaleia'e.
  arb-NAV: مُتَّصِلَةٌ بَعْضُهَا بِبَعْضٍ، مُتَلَبِّدَةٌ لَا تَنْفَصِلُ.
  ewe-ewe: Wolé ɖe wo nɔewo ŋu sesĩe, woku ɖe wo nɔewo ŋu ale gbegbe be, womate ŋu
    ama wo dome o.
  eng-LEE: '(41:9) They are fitted closely one to another: they are interlocked, that
    they cannot be severed.'
  asm-FB: সেইবোৰ ইটোৱে সিটোৰ লগত সংযুক্ত; একেলগে সংলগ্ন, সেইবোৰক পৃথক কৰিব নোৱাৰি।
  sus-A: عَ نَ تِ، لِمَنِيَ بَمَ نّ سّنبّمَيٍ يِ رَ، عٍ سّرّن، عٍ عٍ فِ.
  fra-SBL: Ils sont unis l'un à l'autre. Ils se collent ensemble, pour qu'on ne puisse
    pas les séparer.
  hbo-hbo: מִ֭שֵּׂתֹו יָג֣וּרוּ אֵלִ֑ים מִ֝שְּׁבָרִ֗ים יִתְחַטָּֽאוּ׃
  kik-kik: Igwatanĩtio hamwe irĩ nũmu; inyiitanĩte hamwe ũndũ itangĩtigithũkana.
  fra-NCL: Quand il se lève, les plus braves ont peur, l’épouvante les fait défaillir.
  cek-AK: Ahin maeto hoi maeto angbet moe, kacakah angbet caeng pongah khram thai
    ai.
  cuk-cuk: Bela e-ukamar-abingunanaid, ise achamakar nanaid. Gege dule e-ibe ollo-ollo
    imaked.
  uig-CYR: У орнидин қозғалса, палванларму қорқуп қалиду; Униң толғинип шавқунлишидин
    алақзадә болуп кетиду.
  tel-2017: అవి ఒకదానితో ఒకటి అతికి ఉన్నాయి. వాటిని ఛేదించడం ఎవరివల్లా కాదు.
  hat-BSA: Yo jwenn youn ak lòt; yo kole yo chak youn sou lòt e yo pa kab separe.
  kos-kos: Ma inge nukewa arulana fulfuleni nu sie, Oru wangin kutena ma ku in sraclik.
  hbo-WLC: מִ֭שֵּׂתוֹ יָג֣וּרוּ אֵלִ֑ים מִ֝שְּׁבָרִ֗ים יִתְחַטָּֽאוּ׃
  ibo-ibo: E jikọtara ha ọnụ nke ọma, ha na-ejisi onwe ha ike, enweghị ike ikewa ha.
  ory-ory: ତାହାସବୁ ପରସ୍ପର ସଂଯୁକ୍ତ; ତାହାସବୁ ଏପରି ଏକତ୍ର ଲାଗି ରହିଅଛି ଯେ, ଭିନ୍ନ କରାଯାଇପାରେ
    ନାହିଁ।
  chk-chk: Ra chufengen eu ngeni eu o akükfengen pwe resap tongeni imwüfesen.
  rop-rop: '@see-verse:JOB.041.016'
  ukr-1871: Як метнеться він, невміраки в страсї, зомлївають із переляку.
  deu-1951: (041-9) sie hängen fest zusammen, sind geschlossen und trennen sich nicht.
  eng-JPS: (41-9) They are joined one to another; they stick together, that they cannot
    be sundered.
  srp-1865: Da ga udari maè, ne može se održati, ni koplje ni strijela ni oklop.
  lug-lug: Zakwatagana, ziri ku zinnaazo era tezisobola kwawulibwa.
  heb-heb: איש באחיהו ידבקו יתלכדו ולא יתפרדו׃
  ben-IRV: তারা একে অপরের সঙ্গে যুক্ত; তারা একসঙ্গে যুক্ত, যাতে তাদের আলাদা করা না
    যায়।
  pan-pan: ਉਹ ਇੱਕ ਦੂਜੇ ਦੇ ਨਾਲ-ਨਾਲ ਹਨ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਜੁੜੀਆਂ ਹੋਈਆਂ ਹਨ ਕਿ ਅਲੱਗ ਨਹੀਂ ਹੋ
    ਸਕਦੀਆਂ।
  mya-JVB: တချပ် နှင့်တချပ် မ ခွါ နိုင်အောင် တခဲနက် ရှက်တင် လျက်ရှိကြ၏။
  hmo-hmo: Idia noho hebou, idia kamokamo hebou, bona idia parara diba lasi.
  urd-urd: वह एक दूसरी से एक साथ पैवस्ता हैं; वह आपस में ऐसी जुड़ी हैं कि जुदा नहीं
    हो सकतीं।
  rus-SYN: Когда он поднимается, силачи в страхе, совсем теряются от ужаса.
  bqc-SIM: Tó à fɛ̀lɛ, sↄ̃ ì kɛ̃ nɛgↄ̃naↄguɛ, aaì kpákpakↄ̃a aaìↄ kua gɛ́kĩiwa.
  tcz-CHONGTHU: Alip khat chu aban'a alip chunga hub eh detchet a, khat leh khat kikam
    toa kimulet pai theilou ahi.
  mar-mar: त्याचे खवले एकमेकांशी घटृ बांधलेले आहेत. ते एकमेकांशी इतके घटृ बांधलेले
    आहेत की कोणी ते ओढून वेगळे करु शकत नाही.
  qub-qub: Chaycunaga jucnaylla sumaj jiracashami caycan. Chaytaga manami pipis rachicächinchu.
  bqp-bqp: Ò pɛ́pɛkɛrɛna gíngin, oni sí gokↄ̃aro.
  hat-hat: Yo sitèlman byen kole yonn ak lòt anyen pa ka separe yo.
  eng-BSB: They are joined to one another; they clasp and cannot be separated.
  eng-WEBPB: They are joined to one another. They stick together, so that they can’t
    be pulled apart.
  kbq-kbq: Mago mago irimo'a agu'afinka, mago irite rukamaretere huno azeri hankaveti'ne.
    Ana hu'neankino eri kanopeno eri rure'rurera hugara osu'ne.
  nhe-BL: Tlatzquitoque icacahuayo san sejco huan axaca huelis quiniyocatlalis.
  bus-bus: Aↄ̃ pɛ́pɛkↄ̃rɛna gíngin, aↄ̃é sí gokↄ̃aro.
  gub-BL: Uzeakeakeahy uzehezehe uzeàpixipixi pà wà. Ni amo nupuner kwaw pitài wanehe
    arer i'okaw rehe amo wanuwi wà.
  eng-DRA: When a sword shall lay at him, it shall not be able to hold, nor a spear,
    nor a breastplate.
