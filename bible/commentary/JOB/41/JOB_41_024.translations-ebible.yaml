verse: JOB.041.024
translations:
  mal-C: അതിന്റെ നെഞ്ച് പാറപോലെ കഠിനം; തിരികല്ലിന്റെ പിള്ളപോലെ ഉറപ്പുള്ളതുതന്നെ.
  deu-TKW: Hinter ihm leuchtet ein Pfad auf; man hält die Flut für Silberhaar.
  lin-lin: Engengisaka nzela na sima na yango lokola suki ya pembe likolo ya mayi.
  eng-LSV: His heart [is] firm as a stone, || Indeed, firm as the lower piece.
  eng-GNV: 'In the earth there is none like him: hee is made without feare.'
  eng-WEBSTER: His heart is as firm as a stone; yes, as hard as a piece of the nether
    millstone .
  nhw-BL: Quipiya iyolixpa neltetic quen se tetl. Quena, tlahuel tetic quen se metlatl.
  swh-ONEN: Kifua chake ni kigumu kama mwamba, kigumu kama jiwe la chini la kusagia.
  bba-bba: Mi ɡɑ sɑrɑ kpuro ɡen yirɑ yɑ rɑ sɔ̃ɔsirewɑ. Domi nim mu rɑ burisinɛwɑ mu
    ɡɔsiɑ nɡe seri kpiki.
  eng-KJVCPB: His heart is as firm as a stone; Yea, as hard as a piece of the nether
    millstone.
  luo-luo: Kore tek ka lwanda, kendo otek mana ka pongʼ rego.
  meu-meu: Ia lalona na auka, nadi na heto; nadi-hurona, latanai uit e ririamu ḡauna,
    na heto.
  npi-ULB: त्यसको मुटु ढुङ्गाजस्तै कडा हुन्छ । वास्तवमा जाँतोको तल्लो पाटोझैं कडा
    हुन्छ ।
  yor-yor: Àyà rẹ̀ dúró gbagidi bí òkúta, àní, ó le bi ìyá ọlọ.
  pes-OPCB: دلش مثل سنگ زیرین آسیاب سخت است.
  tgl-ULB: Ang kaniyang puso ay kasing tigas ng bato— sa katunayan, kasing tigas ng
    batong gilingan.
  cbu-NT: Mangsha wich tamapari ashiru kizpur mbamatamta. Patumbich tushish tamapari
    ashiru mbama.
  hui-hui: Ibunaga bu mini giambe dege lalu ege to̱le̱ ale biruwa ibu mbirale mbira
    gi holene manda nabi beda.
  mya-mya: နှလုံးသည် ကျောက်ကဲ့သို့မာ၏။ အောက်ကြိတ် ဆုံကျောက်ကဲ့သို့ မာ၏။
  bod-N: དེ་ཡི་སྙིང་ནི་རྡོ་ལྟར་སྲ་ཞིང་བརྟན། ། རང་འཐག་འོག་རྡོ་བཞིན་དུ་སྲ་བ་ཡིན། །
  sna-sna: Chipfuva chayo chakaoma sebwe, chakaoma sapasi peguyo.
  spa-BLM: Su corazón es firme como una piedra, sí, firme como la piedra de molino
    inferior.
  cac-cac: A spixan noc' te tzatz icha q'uen q'ueen, tzatz icha q'uen cha'.
  swh-ULB: Moyo wake ni mgumu kama jiwe - hakika, ni mgumu kama jiwe la chini la kusagia.
  bel-bel: пакідае за сабою сьветлую сьцежку; бездань здаецца сівізнай.
  deu-ELBBK: Hinter ihm leuchtet der Pfad, man könnte die Tiefe für graues Haar halten.
  mbb-OT: Mezesen is gehinawa zin iring te ǥelingan he vatu.
  mal-2015: അതിന്റെ ഹൃദയം കല്ലുപോലെ ഉറപ്പുള്ളതു; തിരികല്ലിന്റെ അടിക്കല്ലുപോലെ ഉറപ്പുള്ളതു
    തന്നേ.
  rmc-rmc: Mukel pal peste bľišťaco drom; o moros dičhol, sar te les uľahas šiva bala.
  pes-OPV: دلش مثل سنگ مستحکم است، و مانند سنگ زیرین آسیا محکم می‌باشد.
  ron-1924: Инима луй есте таре ка пятра, таре ка пятра де моарэ каре стэ дедесубт.
  ben-OBCV: তার বুক পাষাণ-পাথরের মতো কঠিন, জাঁতার নিচের পাটের মতো নিরেট।
  som-som: Qalbigiisu wuxuu u adag yahay sida dhagax oo kale, Hubaal wuxuu u adag
    yahay sida dhagaxa shiidka ee hoose.
  lat-VUC: Non est super terram potestas quæ comparetur ei, qui factus est ut nullum
    timeret.
  eng-ASVBT: His heart is as firm as a stone; Yea, firm as the nether millstone.
  ita-1885: Il cuor suo è sodo come una pietra, E massiccio come un pezzo della macina
    disotto.
  eng-LXXUP: 'And the lowest part of the deep as a captive: He reckons the deep as
    his range.'
  eng-ULB: His heart is as hard as a stone— indeed, as hard as a lower millstone.
  spa-VBL: Su corazón es duro como una piedra de molino.
  fra-_FOB: Son cœur est massif comme une pierre, massif comme la meule de dessous.
  mal-mal: അതിന്റെ ഹൃദയം കല്ലുപോലെ ഉറപ്പുള്ളത്; തിരികല്ലിന്റെ അടിക്കല്ലുപോലെ ഉറപ്പുള്ളതു
    തന്നെ.
  urd-GVR: Us kā dil patthar jaisā saḳht, chakkī ke nichle pāṭ jaisā mustahkam hai.
  suz-BL: मेको आ थुं फुल्‍लु खोदेंशो पा खकटा बाक्‍ब। मेको यात आ आगा ङा फुल्‍लु खोदेंशो
    पा खक‍टा बाक्‍ब।
  eng-NOY: His heart is solid like a stone; Yea, solid like the nether millstone.
  ita-1927: (H41-16) Il suo cuore è duro come il sasso, duro come la macina di sotto.
  ckb-ckb: سەرسەختە، بە جەرگ و چاونەوترسە.
  eng-BBE: His heart is as strong as a stone, hard as the lower crushing-stone.
  kan-OKCV: ಅದರ ಹೃದಯವು ಬಂಡೆಯಂತೆಯೂ, ಬೀಸುವ ಕೆಳಗಲ್ಲಿನಂತೆಯೂ ಗಟ್ಟಿಯಾಗಿದೆ.
  tam-2017: அதின் நெஞ்சு கல்லைப்போலவும், எந்திரத்தின் அடிக்கல்லைப்போலவும் கெட்டியாயிருக்கும்.
  spa-RV-1909: Su corazón es firme como una piedra, y fuerte como la muela de abajo.
  ron-BTF: Inima lui este la fel de fermă ca o piatră; da, așa de tare ca o bucată
    din piatra de jos a morii.
  eng-WEBP: His heart is as firm as a stone, yes, firm as the lower millstone.
  eng-FBV: Its heart is rock-hard, like a millstone.
  nld-1939: 'Zijn hart is vast als een kei, Hecht als een onderste molensteen:'
  nch-BL: Quipiya iyolix neltetic quej se tet. Quena, tahuel tetic quej se metat.
  vie-1934: (041-15) Trái tim nó cứng như đá, Cứng khác nào thớt cối dưới.
  hin-CV: और उसका हृदय तो पत्थर समान कठोर है! हां! चक्की के निचले पाट के पत्थर समान!
  spa-BES: Su corazón es tan fuerte como una piedra, duro como la piedra trituradora
    de abajo.
  tdx-tdx: Anoe’e lala-miloeloe ty am-boho’e ao anoe’e hoe a maròy foty i lalekey.
  tha-KJV: หัวใจของมันแข็งอย่างกับหิน เออ แข​็งเหมือนอย่างแท่นหินโม่
  por-BR-2018: Seu coração é rígido como uma pedra, rígido como a pedra de baixo de
    um moinho.
  deu-ELO: (041:15) Sein Herz ist hart wie Stein, und hart wie ein unterer Mühlstein.
  eng-WYC-2018: His heart shall be made (as) hard as a stone; and it shall be constrained
    (al)together as the anvil of a smith (or and it shall be firm and unyielding,
    like the anvil of a smith).
  epo-epo: Ĝia koro estas malmola kiel ŝtono, Kaj fortika kiel suba muelŝtono.
  uig-PIN: Uning yüriki bǝǝyni taxtǝk mustǝⱨkǝm turidu, Ⱨǝtta tügmǝnning asti texidǝk
    mǝzmut turidu.
  beo-beo: Ea dogo da widi goudasu igi agoai, ga:nasidafa. E da beda:su hamedafa dawa:.
  tpi-OTNT: Bel bilong en i no save pret long wanpela samting. Em i strong tumas,
    olsem bikpela ston bilong wilwilim rais samting.
  hau-SA: Ƙirjinta yana da ƙarfi kamar dutse, da ƙarfi kamar dutsen niƙa.
  uig-LAT: Uning yüriki beeyni tashtek mustehkem turidu, Hetta tügmenning asti téshidek
    mezmut turidu.
  nde-nde: Isifuba sakhe silukhuni njengelitshe, siqine njengengaphansi kwembokodo.
  ton-ton: ‌ʻOku mālohi hono loto ʻo hangē ko e maka; ʻio, ʻoku fefeka ʻo hangē ko
    e konga ʻoe maka tokalalo ʻoe meʻa momosi.
  ces-1613: Žádného není na zemi jemu podobného, aby tak učiněn byl bez strachu.
  eng-WMB: His heart is as firm as a stone, yes, firm as the lower millstone.
  tam-TCV: அதின் நெஞ்சு கற்பாறையைப்போலவும், அம்மிக் கல்லைப்போலவும் கடினமானதாய் இருக்கிறது.
  ceb-ULB: Ang iyang kasingkasing sama kagahi sa bato— sa pagkatinuod, sama kagahi
    sa bato nga anaa sa ubos nga bahin sa galingan.
  pol-UBG: Jego serce jest twarde jak kamień, tak twarde jak część dolnego kamienia
    młyńskiego.
  agr-agr: Tuja niina anentaishkam kaya katsugma imanai.
  kyc-kyc: Banya mona kana pokapala ipwa peta kana mundu ingilyasa paka nange.
  urd-GVU: اُس کا دل پتھر جیسا سخت، چکّی کے نچلے پاٹ جیسا مستحکم ہے۔
  deu-1912: '[41:16] Sein Herz ist so hart wie ein Stein und so fest wie ein unterer
    Mühlstein.'
  kan-2017: ಅದರ ಹೃದಯವು ಬಂಡೆಯ ಹಾಗೂ ಬೀಸುವ ಕೆಳಗಲ್ಲಿನಂತೆಯೂ ಗಟ್ಟಿಯಾಗಿದೆ.
  yap-yap: Ba gel laniyan’ ni der marus, nder m’ing ni bod ba malang ni yima gelgiy
    e ggan u daken.
  hlt-MCSB: A lungbuei te lungto bangla ning tih a dangkah phaklung bangla ning.
  mdy-ETH: ዒና ዒዛኮ ሹቺጉዲኬ፤ ዶዱማኣ ዎንሢ ሹቺጉዲኬ።
  twi-ASANTE: Ne koko so yɛ dene sɛ ɔbotan; ɛyɛ dene sɛ ayuoyammoɔ.
  eng-WEBU: His heart is as firm as a stone, yes, firm as the lower millstone.
  wal-wal: A wozanai shuchchaadan mino; gaacciyo woxaadankka mino.
  spa-PDDPT: Su corazón es duro como la piedra, como la piedra inferior de un molino.
  gun-gun: Ipy'a ma ita rami hatã, ita mba'emo mongu'ia regua rami.
  ilo-ULB: Ti pusona ket kas katangken ti bato - pudno, katangtangken ti akinbaba
    a bato ti paggilingan.
  kpg-kpg: Dono manawa hamaaloo la hagalee dono madagu ai, hagalee hagadautugi ge hamaaloo
    dangihi be di hadu mmili ‘wheat’.
  uig-ARA: ئۇنىڭ يۈرىكى بەئەينى تاشتەك مۇستەھكەم تۇرىدۇ، ھەتتا تۈگمەننىڭ ئاستى تېشىدەك
    مەزمۇت تۇرىدۇ.
  sus-sus: A na a ɲɛrɛ ye xɔɔra, mɔrɔnyi fiixɛ nan luma te ra a xanbi ra.
  pon-2006: Nan eh mohngiong sohte masak kin dierek ie, pwe me apwal oh kekeluwak
    duwehte takai.
  jae-jae: Ênê nipkalop ŋajaŋa kêtôm poc, amboac poc, taŋ sêlêsa polom kêpi naŋ.
  ksd-ksd: A balana i leo da ra vat, I leo da ra vat na uduudu.
  tur-YTC: Yüreği taş kadar serttir, Evet, değirmen taşının alt taşı gibi sert.
  grc-BRENT: τὸν δὲ τάρταρον τῆς ἀβύσσου ὥσπερ αἰχμάλωτον· ἐλογίσατο ἄβυσσον εἰς περίπατον.
  ind-AYT: (41-15) Hatinya keras seperti batu, sekeras batu kilangan bagian bawah.
  nya-nya: Pachifuwa pake ndi powuma ngati mwala, ndi pa gwaa, ngati mwala wamphero.
  hrv-hrv: Za sobom svijetlu ostavlja on brazdu, regbi, bijelo runo bezdan prekriva.
  mps-mps: Agai homugo magi nai wi me ebo menio. Aga hagawia da, te dila pai mu elalubo
    dao, te dilai masigi tiwai dao, te wit nai ge mimibo masigi tiwai dao,” wali.
  tpi-tpi: Bel bilong en i no save pret long wanpela samting. Em i strong tumas, olsem
    bikpela ston bilong wilwilim rais samting.
  dan-1931: Dens Lige findes ikke på Jord, den er skabt til ikke at frygte.
  vie-OVCB: Quả tim nó cứng như đá, như thớt cối bằng hoa cương.
  guj-2017: તેનું હૃદય પથ્થર જેવું મજબૂત છે, તેને કોઈ ડર નથી નિશ્ચે તેનું હૃદય ઘંટીના
    પડ જેવું સખત છે.
  pon-2006A: Nan eh mohngiong sohte masak kin dierek ie, pwe me apwal oh kekeluwak
    duwehte takai.
  por-BRBSL: Seu coração é tão firme como uma pedra, sim, firme como a pedra de moinho
    inferior.
  cth-cth: A lungthin teh talung patetlah a te, Cakang phawmnae a rahim lae talung
    patetlah a te.
  twi-twi: Ne koko so yɛ den sɛ ɔbotan ɛyɛ den sɛ awiyammo.
  hlt-hlt: A lungbuei te lungto bangla ning tih a dangkah phaklung bangla ning.
  tbz-SIM: Kɛ̀ fɛ̀ pɛ̃ɛ̃tɛ́ dɛ̀ dɛ̀ɛ̀ dɔúnko kuhɑ̃ɑ̃wenniku, kɛ̀ difɔ̃̀tìrì cũmpuri
    dontɛnɛ̀ tiyùpɛ́ítì.
  msy-2020: An navir averiam bizitamɨn atiatir puvatɨ. An navir averiam bar gavgafi,
    mati dagɨar ekiar raiziar mɨseviba mɨrmɨrim.
  dop-dop: Kʋ yeki ɩkpɑtɛ nɑ wɑɑlɩ kɛ́, nɑ tǝ́ teeki kɔkɔ. Ɩlɛnɑ kʋhulɑŋ kʋlɩ teŋku
    tɔɔ, ɩsɩɩ ɑkpɑtʋlʋ nyɔɔsɩ.
  azb-azb: Ürəyi daş kimi möhkəmdir, Dəyirmanın alt daşı kimi bərkdir.
  eng-DBY: His heart is firm as a stone, yea, firm as the nether [millstone].
  hin-2017: उसका हृदय पत्थर सा दृढ़ है, वरन् चक्की के निचले पाट के समान दृढ़ है।
  wol-KYG: Gannaawam ay def xàll wuy lerxat, mbàmbulaan miy saf bijjaaw.
  eng-YLT: His heart [is] firm as a stone, Yea, firm as the lower piece.
  eng-WYC-2017: His heart shall be made hard as a stone; and it shall be constrained
    together as the anvil of a smith.
  eng-WMBB: His heart is as firm as a stone, yes, firm as the lower millstone.
  urd-GVH: उसका दिल पत्थर जैसा सख़्त, चक्की के निचले पाट जैसा मुस्तहकम है।
  rug-rug: Sa raqaraqana si ṉiṉira guana patu, ṉiṉira guana patu tana munamunala kiko
    huiti.
  gaz-gaz: Lapheen isaa akka kattaa jabaata; akka dhagaa daakuus jabaa dha.
  fra-LSG: Sur la terre nul n’est son maître; Il a été créé pour ne rien craindre.
  yal-yal: A funfuni yalanxin nan luma a xanbi ra igeni, a lu alo fonna xun sɛxɛn
    na mini fufaan fari.
  haw-1868: O kona naau ua paa, me he pohaku la, A ua paakiki e like me ka pohaku
    lalo o ka wili.
  arb-NAV: قَلْبُهُ صُلْبٌ كَالصَّخْرِ، صَلْدٌ كَالرَّحَى السُّفْلَى.
  ewe-ewe: Eƒe akɔta do akpa abe kpe ene eye wòsẽ abe te si dzi wotua nu le la ene.
  eng-LEE: '(41:16) His heart is firm like a stone: yea, as firm as the nether millstone.'
  asm-FB: তাৰ কলিজা শিলৰ নিচিনা টান, (সি ভয়হীন); এনে কি, জাত শিলৰ তল চলাৰ নিচিনা
    টান।
  sus-A: عَ نَ عَ حّرّ يٍ شْورَ، مْرْنيِ قِيشّ نَن لُمَ تٍ رَ عَ شَنبِ رَ.
  fra-SBL: Son cœur est ferme comme une pierre, oui, ferme comme la meule inférieure.
  hbo-hbo: אַ֭חֲרָיו יָאִ֣יר נָתִ֑יב יַחְשֹׁ֖ב תְּהֹ֣ום לְשֵׂיבָֽה׃
  kik-kik: Ngoro yayo yũmĩte ta ihiga, ĩkooma ta ihiga rĩa gũthĩa rĩa na thĩ.
  fra-NCL: Il laisse après lui un sillage de lumière, on dirait que l’abîme a des
    cheveux blancs.
  cek-AK: Anih ih palung loe thlung baktiah amtak; ue, cang kaehhaih thlung baktiah
    amtak.
  cuk-cuk: Ibdula-Leviatán-e-binasgar akwayob dutusulid, ibmar-gwag-naged-akwayob
    gangued.
  uig-CYR: У маңса маңған йоли пақирайду; Адәм бужғунларни көрүп чоңқур деңизни аппақ
    чачлиқ бовай дәп ойлап қалиду.
  tel-2017: దాని గుండె రాయి లాగా గట్టిగా ఉంది. అది తిరగలి కింది దిమ్మంత కఠినం.
  hat-BSA: Kè li di tankou wòch, di menm tankou gwo wòch moulen.
  kos-kos: Nunak likkeke lal oru el tia etu sangeng. El ku oana sie tapweng eot, ma
    tia ku in fokelik.
  hbo-WLC: אַ֭חֲרָיו יָאִ֣יר נָתִ֑יב יַחְשֹׁ֖ב תְּה֣וֹם לְשֵׂיבָֽה׃
  ibo-ibo: Obi ya dị ike dịka nkume, dịka nkume e ji akwọ ihe.
  ory-ory: ତାହାର ହୃଦୟ ପ୍ରସ୍ତର ପରି ଦୃଢ଼ ଓ ଚକିର ତଳପଟ ପରି ଦୃଢ଼।
  chk-chk: Leupwan a pöchökül usun eföü fau, a pöchökül usun eu nüföfau.
  rop-rop: Blanga im hat im jis laik ston. Im nomo bradin blanga enijing.
  ukr-1871: За собою стежку сьвітлу (в водї) зоставляє; глибінь (від піни), як би
    посивіла.
  deu-1951: (041-16) Sein Herz ist hart wie Stein und so fest wie der untere Mühlstein.
  eng-JPS: (41-16) His heart is as firm as a stone; yea, firm as the nether millstone.
