verse: JOB.041.008
translations:
  mal-C: അതിന്റെമേൽ നീ ഒന്നു കൈവെച്ചാൽ, ആ മൽപ്പിടുത്തം നീ എന്നെന്നും ഓർക്കുകയും പിന്നീടൊരിക്കലും
    അതിനു തുനിയുകയുമില്ല!
  deu-TKW: Eins reiht sich an das andere, kein Lüftchen dringt zwischen sie ein.
  lin-lin: Ekangama moko na mosusu, mpe mopepe ekoki koleka kati na yango te.
  eng-LSV: Place your hand on him, || Remember the battle—do not add!
  eng-GNV: 'One is ioyned to another: they sticke together, that they cannot be sundered.'
  eng-WEBSTER: Lay thy hand upon him, remember the battle, do no more.
  nhw-BL: Sintla tiquitzquisquía, yaya mitzhuilanasquía. Huan amo quema tiquelcahuasquía
    nopa tlahuilancayotl ihuaya. Ayacmo quema tijnequisquía tiquitzquisquía sempa.
  swh-ONEN: Kama ukiweka mkono wako juu yake, utavikumbuka hivyo vita na kamwe hutarudia
    tena!
  bba-bba: Su mɑninɛ, bɑɑ woo ɡɑ ku rɑ kpĩ ɡu mɑm kurɑ min di.
  eng-KJVCPB: Lay thine hand upon him, Remember the battle, do no more.
  luo-luo: Kapo ni imake gi lweti to nisik kiparo amendno kendo ok nichak itim kamano
    kendo!
  meu-meu: Imamu amo ba dabaia tao toho; e lou henimu na ba laloa, bena basio karaia
    lou.
  npi-ULB: एकपल्‍ट त्यसमाथि आफ्‍नो हात राख्, अनि तँलाई त्‍यो युद्धको सम्झना हुनेछ,
    र फेरि तैंले कदापि त्यसो गर्नेछैनस् ।
  yor-yor: Fi ọwọ́ rẹ lé e lára, ìwọ ó rántí ìjà náà, ìwọ kì yóò sì ṣe bẹ́ẹ̀ mọ́.
  pes-OPCB: اگر به او دست بزنی چنان آشوبی به پا می‌کند که دیگر هرگز هوس نکنی به او
    نزدیک شوی!
  tgl-ULB: Ilagay mo ang iyong kamay sa kaniya minsan lamang, at maaalala mo ang labanan
    at hindi na ito gagawin.
  cbu-NT: Ashiriya, shiy anoo putakatush, uwsha kizpur tsiyantakachu, shiyaa waratataru,
    kiyung yachayaru, kasakchu, ayamtaatiya nda annung yusur káyamamtachsha. Ayamtaati
    anoo mbizacheezish.
  hui-hui: Ibunaga tinginini gi wialu ela ha handa. Ani beregola ibugua hongo timbuni
    howa wai birago handaregola ibu bedagoha halu mende ela nahole labelo mbira bulebirago
    hondolebere.
  mya-mya: သူ့အပေါ်မှာ လက်တင်ရုံမျှသာ ပြုပါ။ သူ့ကို တိုက်မည်အကြံကို နောက်တဖန်မအောက်မေ့ရ။
  bod-N: ཁྱོད་ཀྱིས་དེའི་སྟེང་ལག་པ་བཞག་ན་ནི། ། དེ་དང་འཐབ་པ་ཡིད་ལ་དྲན་གྱུར་ནས། ། སླར་ཡང་དེ་བཞིན་བྱེད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Kana ukaisa ruoko rwako pairi uchazorangarira kurwisana kwako nayo uye
    haungazozvipamhizve!
  spa-BLM: Pon tu mano sobre él. Recuerda la batalla, y no lo hagas más.
  cac-cac: Tato tzac'lej a yaman noc', tzac'an oval yed' noc', man̈ ol b'at satc'olal
    uuj tas tzach yutej noc', man̈xa b'aq'uin̈ ol a tzuntzej noc'.
  swh-ULB: Weka mkono wako juu yake mara moja, nawe utaikumbuka vita na hautaendelea
    kufanya hivyo tena.
  bel-bel: адзін да аднаго дакранаюцца блізка, так што і паветра не праходзіць паміж
    імі;
  deu-ELBBK: Eines fügt sich ans andere, und keine Luft dringt dazwischen;
  mbb-OT: Emun egkeutel nu heini ne kenè nu egkelipatan is kereǥen te kedhingutela
    nu kayi, ne kenè nu en heini ed-umanan ebeeli.
  mal-2015: അതിനെ ഒന്നു തൊടുക; പോർ തിട്ടം എന്നു ഓർത്തുകൊൾക; പിന്നെ നീ അതിന്നു തുനികയില്ല.
  rmc-rmc: hine paš peste avke pašes, hoj aňi o luftos maškar lende na predžala.
  pes-OPV: اگر دست خود را بر او بگذاری جنگ را به یاد خواهی داشت و دیگر نخواهی کرد.
  ron-1924: Ридикэ-ць нумай мына ымпотрива луй, ши ну-ць ва май вени густ сэ-л ловешть.
  ben-OBCV: তুমি যদি তার গায়ে হাত দাও, তবে সেই সংগ্রাম তোমার মনে থাকবে ও তুমি আর
    কখনও তা করবে না!
  som-som: Gacantaada isaga kor saar, Markaas dagaalka xusuuso, oo mar dambe saas
    yeeli maysid!
  lat-VUC: Una alteri adhærebit, et tenentes se nequaquam separabuntur.
  eng-ASVBT: Lay thy hand upon him; Remember the battle, and do so no more.
  ita-1885: Pongli pur la mano addosso, Tu non ricorderai mai più la guerra.
  eng-LXXUP: One part cleaves fast to another, And the air cannot come between them.
  eng-ULB: Put your hand on him just once, and you will remember the battle and do
    it no more.
  spa-VBL: Si lo agarraras, ¡imagina la batalla que tendrías! ¡No volverías a hacerlo!
  fra-_FOB: 'Mets ta main sur lui: tu te souviendras de la bataille, et tu n''y reviendras
    pas.'
  mal-mal: അതിനെ ഒന്ന് തൊടുക; അത് തീർച്ചയായും പോരിടും എന്ന് ഓർത്തുകൊൾക; പിന്നെ നീ
    അതിന് തുനിയുകയില്ല.
  urd-GVR: Ek dafā use hāth lagāyā to yih laṛāī tujhe hameshā yād rahegī, aur tū āindā
    aisī harkat kabhī nahīṅ karegā!
  suz-BL: गे ‘गो मेको नु लडाइ पाइनुङ’ दे मिम्‍ताक्‍वी हना, मिनु राम्‍शी पाप्‍तीवी
    हना, गे मोदेंशो लेंशा गेनायो मपाइक्‍नेवे।
  eng-NOY: Do but lay thy hand upon him,—Thou wilt no more think of battle!
  ita-1927: (H40-32) Mettigli un po’ le mani addosso!… Ti ricorderai del combattimento
    e non ci tornerai!
  ckb-ckb: دەستت لەسەری دابنێ و بیر لە جەنگ بکەرەوە، جارێکی دیکە دووبارەی ناکەیتەوە!
  eng-BBE: Only put your hand on him, and see what a fight you will have; you will
    not do it again!
  kan-OKCV: ಅದರ ಮೇಲೆ ನಿನ್ನ ಕೈಹಾಕಿ ನೋಡು! ಆ ಹೋರಾಟವನ್ನು ನೆನೆಸಿಕೊಂಡರೆ, ನೀನು ಮತ್ತೆ ಅದನ್ನು
    ಮುಟ್ಟುವುದೇ ಇಲ್ಲ!
  tam-2017: அதின்மேல் உன் கையைப்போடு, யுத்தத்தை நினைத்துக்கொள்; இனி அப்படிச் செய்யத்
    துணியமாட்டாய்.
  spa-RV-1909: Pon tu mano sobre él; te acordarás de la batalla, y nunca más tornarás.
  ron-BTF: Așază-ți mâna peste el, amintește-ți bătălia, nu fă mai mult.
  eng-WEBP: Lay your hand on him. Remember the battle, and do so no more.
  eng-FBV: If you were to grab hold of it, imagine the battle you would have! You
    wouldn't do that again!
  nld-1939: Probeer eens, de hand op hem te leggen, Maar denk aan de strijd; ge doet
    het zeker niet weer,
  nch-BL: Sinta tiquitzquisquía, yaya mitztehuisquía. Huan amo quema tiquelcahuasquía
    nopa tatehuilisti ihuaya. Ayecmo quema tijnequis tiquitzquis sempa.
  vie-1934: '(040-27) Hãy thử tra tay ngươi trên mình nó: Về sau khá nhớ việc tranh
    đấu, chớ hề làm lại ai nữa!'
  hin-CV: बस, एक ही बार उस पर अपना हाथ रखकर देखो, दूसरी बार तुम्हें यह करने का साहस
    न होगा. उसके साथ का संघर्ष तुम्हारे लिए अविस्मरणीय रहेगा.
  spa-BES: Solo pon tu mano sobre él, y mira qué pelea tendrás; ¡No lo volverás a
    hacer!
  tdx-tdx: Akore ty fifampikiteha’e kanao tsy mahafitsifitse ao ty tioke.
  tha-KJV: ลงมือจับมันดู เมื่อคิดถึงการต่อสู้กับมันแล้ว เจ้​าจะไม่คิดทำอีก
  por-BR-2018: Põe tua mão sobre ele; te lembrarás da batalha, e nunca mais voltarás
    a fazer.
  deu-ELO: (040:27) Lege deine Hand an ihn, gedenke des Kampfes, tue es nicht wieder!
  eng-WYC-2018: Shalt thou put thine hand upon him? have thou mind of the battle,
    and add thou no more to speak, (or remember the battle, and add thou no more to
    speak about it).
  epo-epo: Metu sur ĝin vian manon; Tiam vi bone memoros la batalon, kaj ĝin ne plu
    entreprenos.
  uig-PIN: Ⱪolungni uningƣa birla tǝgküzgǝndin keyin, Bu jǝngni ǝslǝp ikkinqi undaⱪ
    ⱪilƣuqi bolmaysǝn!
  beo-beo: Di da e afaewane digili ba:lu, eno hamedafa digili ba:mu. Bai e da dima
    gegei amo di da hamedafa gogolemu.
  tpi-OTNT: Goan, putim han bilong yu long em, na bai yu pilim strong bilong em, na
    bai yu no mekim olsem gen. Bai em i pait strong moa yet long yu, na yu no inap
    tru lusim tingting long dispela pait.
  hau-SA: In ka ɗora hannunka sau ɗaya a kanta za ka tuna da yaƙin da ba za ka sāke
    yi ba!
  uig-LAT: Qolungni uninggha birla tegküzgendin kéyin, Bu jengni eslep ikkinchi undaq
    qilghuchi bolmaysen!
  nde-nde: Ungabeka isandla phezu kwakhe, uzahlala ukukhumbula ukutshukana kwenu ungaphindi
    futhi!
  ton-ton: Hilifaki ho nima kiate ia, manatu ki he tau, pea ʻoua naʻa toe fai hā meʻa.
  ces-1613: Jedna druhé se přídrží, a nedělí se.
  eng-WMB: Lay your hand on him. Remember the battle, and do so no more.
  tam-TCV: அதின்மேல் உன் கையைப்போட்டால், அது அடிப்பதை நீ மறக்கமாட்டாய்; இனி அதின்மேல்
    கைபோடவுமாட்டாய்.
  ceb-ULB: Guniti siya sa makausa, ug mahinumdoman nimo ang gubat ug dili na kini
    buhaton pag-usab.
  pol-UBG: Połóż tylko rękę na niego i wspomnij o walce, więcej tego nie zrobisz.
  agr-agr: Ame achika emetuatag tukamamek, nii depetamkui maa maaniakuam pimpikim,
    awake anentaimjam atakek aikchau atajai tusam idaimainaitme.
  kyc-kyc: Embame yuu gii mendaki minyandare ramo doko dee minyandalana iki lara.
  urd-GVU: ایک دفعہ اُسے ہاتھ لگایا تو یہ لڑائی تجھے ہمیشہ یاد رہے گی، اور تُو آئندہ
    ایسی حرکت کبھی نہیں کرے گا!
  deu-1912: '[40:32] Wenn du deine Hand an ihn legst, so gedenke, daß es ein Streit
    ist, den du nicht ausführen wirst.'
  kan-2017: ಅದರ ಮೇಲೆ ಕೈಹಾಕಿ ನೋಡು! ಆ ಜಗಳವನ್ನು ನೆನಸಿಕೊಂಡರೆ ನೀನು ಮತ್ತೆ ಅದನ್ನು ಮುಟ್ಟುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Ta’ab yay ni ga ra math ngak ma dabki ga’aran’um ni ngam math ngak bayay;
    ya dabki m’ay u wun’um rogon nma cham!
  hlt-MCSB: Anih soah na kut tloeng lamtah poek laeh. Caemtloeknah khaw na koei voel
    mahpawh.
  mdy-ETH: ሂንዳ ዳንዳዓቴ ኩጮና ዒዛ ካኣሜ፤ ኔ ዒዛ ዓርቃኒ ማዺ ሺሬ ባኮ ፔቴታዖ ዋላዓኬ፤ ላሚ ዒዛ ኔ ዓርቃኒያ ኮዓዓኬ።»
  twi-ASANTE: Wode wo nsa ka no a, wobɛkae sɛdeɛ ɔbɛwoso ne ho, enti worenyɛ saa bio!
  eng-WEBU: Lay your hand on him. Remember the battle, and do so no more.
  wal-wal: Ane a ne kushiyan bochcha; neeni aara baaxetido baaxiyaa hassayada, naa77anttada
    aara baaxetanau kajjeelakka!
  spa-PDDPT: Pon tu mano sobre él. Recuerda la batalla con él. No lo volverás a hacer.
  gun-gun: Hexe repoko ri vy nema'endu'a riae 'rã nderero'aague re, ha'e rami vy neremoangekovei
    ma 'rã.
  ilo-ULB: Sagidem isuna iti uray maminsan laeng, ket malaglagipmonto ti panakirangetna
    ket saanmonton nga uliten daytoy.
  kpg-kpg: Goe ma gaa bili gi mee hagadahi, nomuli gei goe ga langahia dana heebagi,
    gu de hiihai bolo goe e bili labelaa gi mee.
  uig-ARA: قولۇڭنى ئۇنىڭغا بىرلا تەگكۈزگەندىن كېيىن، بۇ جەڭنى ئەسلەپ ئىككىنچى ئۇنداق
    قىلغۇچى بولمايسەن!
  sus-sus: e xɛtɛnxi e bore ra, foye sode yati mu na e tagi
  pon-2006: Song sair pakteieu, a ke solahr pahn pwurehng kohkohlahte; ke sohte kak
    manokehla uhpene wet!
  jae-jae: Aôm embe ômoasac eŋ, oc êtu siŋ, ma ômoasac eŋ êtiam atom.
  ksd-ksd: Una vung uka ra limam tana; Una nuk pa ra vinarubu, ma pa una pait mule!
  tur-YTC: Elini onun üzerine koy. Savaşı hatırla ve bir daha yapma.
  grc-BRENT: Εἷς τοῦ ἑνὸς κολλῶνται, πνεῦμα δὲ οὐ μὴ διέλθῃ αὐτόν.
  ind-AYT: (40-27) Taruhlah tanganmu di atasnya; pikirkan tentang pertarungannya,
    dan kamu tidak akan melakukannya lagi!
  nya-nya: Ukayiputa udziwe kuti pali nkhondo, ndipo iweyo sudzabwereranso.
  hrv-hrv: Jedni uz druge tako se sljubiše da među njima dah ne bi prošao.
  mps-mps: Polo be da nago nogo agaba munama, tama nago agai bomo usu siyu da, teda
    agai nage dali hwįbo genuai mu yaibao. Tama nago te wąbi hwįali homugo me gegeda
    pogobeo. Tama nago tama ma tigobeo,” wali.
  tpi-tpi: Goan, putim han bilong yu long em, na bai yu pilim strong bilong em, na
    bai yu no mekim olsem gen. Bai em i pait strong moa yet long yu, na yu no inap
    tru lusim tingting long dispela pait.
  dan-1931: de hænger fast ved hverandre, uadskilleligt griber de ind i hverandre.
  vie-OVCB: Nếu con thử nắm lấy nó, con sẽ nhớ mãi và chẳng còn dám chơi dại như thế
    nữa.
  guj-2017: તારો હાથ તેના પર મૂકી જો, ત્યારે જે યુદ્ધ થાય તેને યાદ કરીને તું ફરી એવું
    કરીશ નહિ.
  pon-2006A: Song sair pakteieu, a ke solahr pahn pwurehng kohkohlahte; ke sohte kak
    manokehla uhpene wet!
  por-BRBSL: Lay sua mão sobre ele. Lembre-se da batalha, e não faça mais isso.
  cth-cth: A lathueng vah a kut toung nateh, tarantuknae hah pahnim hoeh, khoeroe
    bout sak hanh lawi.
  twi-twi: Wode wo nsa ka no a, wobɛkae sɛnea ɔbɛwosow ne ho, nti worenyɛ saa bio!
  hlt-hlt: Anih soah na kut tloeng lamtah poek laeh. Caemtloeknah khaw na koei voel
    mahpawh.
  tbz-SIM: Bɑ́ kù kɛ̀ kù kɑ̀ɑ́ nkutɛkù, muyɑɑ́ nyí pɛ̃nkù ti cuokɛ̀.
  msy-2020: Aria, nɨ uan agharimning a gisɨn datɨgh, egh an gavgavimɨn ganigh, ua
    kamaghɨn damuan kogham. A puvɨra nɨ mɨsueghtɨ, nɨ an mɨdorozir kam gɨn amadaghan
    kogham.
  dop-dop: A mɑtǝnɑ tǝmɑɣɑ teu kɛ́ tǝkpɑm. Heelim mɑɣɑmɑɣɑ ɩɩ pǝsǝɣɩ nɑ pǝ́ sʋʋ ɑ
    hɛkʋ tɑɑ.
  azb-azb: Əlini onun üstünə qoy, nə cəncələ düşəcəyini təsəvvür et, Onda bu işi bir
    daha görməzsən.
  eng-DBY: Lay thy hand upon him; remember the battle, — do no more!
  hin-2017: तू उस पर अपना हाथ ही धरे, तो लड़ाई को कभी न भूलेगा, और भविष्य में कभी
    ऐसा न करेगा।
  wol-KYG: dugglante, benn-benn, ba ngelaw sax xaju ca,
  eng-YLT: Place on him thy hand, Remember the battle — do not add!
  eng-WYC-2017: Shalt thou put thine hand upon him? have thou mind of the battle,
    and add thou no more to speak.
  eng-WMBB: Lay your hand on him. Remember the battle, and do so no more.
  urd-GVH: एक दफ़ा उसे हाथ लगाया तो यह लड़ाई तुझे हमेशा याद रहेगी, और तू आइंदा ऐसी
    हरकत कभी नहीं करेगा!
  rug-rug: Pana tiqu la nia lima goi, si lopu kaqu muliṉi nia goi sa vinariperai pa
    mudina asa.
  gaz-gaz: Yoo harka keetiin isa tuqxe, walʼaansoo sana ni yaadatta; deebitees waan
    sana hin gootu!
  fra-LSG: Ce sont des frères qui s’embrassent, Se saisissent, demeurent inséparables.
  yal-yal: E saxi e bode fari, hali foyen mi nɔɛ danguɛ.
  haw-1868: E kau oe i kou lima maluna ona, E hoomanao i ke kaua, a e hooki iho.
  arb-NAV: إِنْ حَاوَلْتَ الْقَبْضَ عَلَيْهِ بِيَدِكَ فَإِنَّكَ سَتَذْكُرُ ضَرَاوَةَ
    قِتَالِهِ وَلا تَعُودُ تُقْدِمُ عَلَى ذَلِكَ ثَانِيَةً!
  ewe-ewe: Ne èka asi eŋuti la, àɖo ŋku avuwɔwɔ si yi edzi la dzi eye madzro wò be
    nàgawɔe o!
  eng-LEE: '(40:32) Lay thy hand upon him; think of the battle: thou wilt never do
    it again.'
  asm-FB: তাৰ গাত হাত দি চাবাচোন; হাত দিলে, সেই যুঁজক সুঁৱৰি আকৌ তেনে নকৰিবা।
  sus-A: عٍ شّتّنشِ عٍ بٌرٍ رَ، قٌيٍ سٌدٍ يَتِ مُ نَ عٍ تَفِ
  fra-SBL: Pose ta main sur lui. Souvenez-vous de la bataille, et ne le faites plus.
  hbo-hbo: אֶחָ֣ד בְּאֶחָ֣ד יִגַּ֑שׁוּ וְ֝ר֗וּחַ לֹא־יָבֹ֥וא בֵֽינֵיהֶֽם׃
  kik-kik: Ũngĩmĩhutia na guoko, ũngĩtũũra ũririkanaga kĩgiano kĩu, na ndũngĩgacookera!
  fra-NCL: Chacune touche sa voisine ; un souffle ne passerait pas entre elles.
  cek-AK: Anih nuiah ban to mah koeng ah, anih tuk hanah poek hmah.
  cuk-cuk: Ese be achaena, ebo be urwena. Ar bar be ese achaedgi binsassuliled, mer
    bar deyob guena gadinye be binsasaled.
  uig-CYR: Бир-биригә шамал кирмәс йеқин туриду.
  tel-2017: దాని మీద చెయ్యి వేసి చూడు, దానితో కలిగే పోరు నువ్వు గుర్తు చేసుకుంటే నువ్వు
    మళ్ళీ అలా చెయ్యవు.
  hat-BSA: Poze men ou sou li! Sonje batay la byen! Ou p ap fè l ankò
  kos-kos: Kahlilya pacl se, ac kom fah tia lungse in sifilpa srike; Kom ac tia ku
    in mulkunla amai se lom el u!
  hbo-WLC: אֶחָ֣ד בְּאֶחָ֣ד יִגַּ֑שׁוּ וְ֝ר֗וּחַ לֹא־יָב֥וֹא בֵֽינֵיהֶֽם׃
  ibo-ibo: Ọ bụrụ na ị tụkwasị ya aka, ị gaghị echefu ọgụ ọ ga-alụso gị. Ị gakwaghị
    anwa ya ọzọ.
  ory-ory: ତାହା ଉପରେ ତୁମ୍ଭେ ହସ୍ତକ୍ଷେପ କର; ଯୁଦ୍ଧ ସ୍ମରଣ କର, ପୁଣି ସେପରି ଆଉ କର ନାହିଁ।
  chk-chk: Are ka atapa i fän eu chök, kosap chüen atapasefäli, pun kopwe chechemeni
    usun an fiu ngonuk.
  rop-rop: If yu trai tatjim im, im garra gibit yu bigis trabul en yu kaan neba duwit
    igin.
  ukr-1871: Одна до одної прилягає так тїсно, що не пройде й воздух проміж них;
  deu-1951: (040-32) Lege deine Hand daran. Du wirst des Kampfes nicht vergessen,
    wirst es nicht zum zweitenmal tun!
  eng-JPS: (40-32) Lay thy hand upon him; think upon the battle, thou wilt do so no
    more.
  srp-1865: Jedna je za drugu prionula, drže se i ne rastavljaju se.
  lug-lug: Bw’oligissaako engalo zo ekirivaamu tolikyerabira, toliddayo kukikola!
  heb-heb: שים עליו כפך זכר מלחמה אל תוסף׃
  ben-IRV: একবার তোমার হাত তার ওপর রাখ এবং তোমার যুদ্ধের কথা মনে পরে যাবে এবং আর সেরকম
    কর না।
  pan-pan: ਜੇਕਰ ਤੂੰ ਆਪਣਾ ਹੱਥ ਉਸ ਦੇ ਉੱਤੇ ਧਰੇਂ ਤਾਂ ਤੂੰ ਉਸ ਲੜਾਈ ਨੂੰ ਹਮੇਸ਼ਾ ਯਾਦ ਰੱਖੇਂਗਾ,
    ਤੂੰ ਫੇਰ ਕਦੇ ਅਜਿਹਾ ਨਾ ਕਰੇਂਗਾ!
  mya-JVB: သူ့ အပေါ် မှာ လက် တင် ရုံမျှသာ ပြုပါ။ သူ့ကို တိုက် မည်အကြံကို နောက် တဖန်မ
    အောက်မေ့ ရ။
  hmo-hmo: Bema oiemu imana dekenai oi dogoatao neganai, ia be oi dekenai do ia heatu
    henia, mai dagedage bada. Vadaeni oi ese do oi karaia lou lasi momokani.
  urd-urd: तू अपना हाथ उस पर धरे, तो लड़ाई को याद रख्खेगा और फिर ऐसा न करेगा।
  rus-SYN: один к другому прикасается близко, так что и воздух не проходит между ними;
  bqc-SIM: Aà tɛɛpiↄ nanaakↄ̃waɛ, baa ĩ́ana lí gɛ̃kĩi euo.
  tcz-CHONGTHU: Achunga nakhut ngam in lang hile chun kidounan ahin jui ding khu geldoh
    in natin, avel a nabol patep kit lou hel ding ahitai.
  mar-mar: तू एकदा का लिव्याथानावर हात टाकलास तर पुन्हा तसे कधी करु शकणार नाहीस. ती
    कशा प्रकारची लढाई असेल याचा एकदा विचार कर.
  qub-qub: Payta yatayllapis yataycuptiquega musyanquimanmi imano cashantapis. Chauraga
    imaypis manami gonganquipächu. Chayno ruraycushuptiquega mananami imaypis rimapanquipänachu.
  bqp-bqp: Ǹ wɛtɛ ǹ ↄ naa ǹ gwa! Ɔsi pì yã ni sãnguro, ĩni we ǹ a buri kɛ doro.
  hat-hat: Seye mete men ou sou li yon grenn fwa, ou p'ap janm fè sa ankò, lè w'a
    chonje sa l'a fè ou!
  eng-BSB: If you lay a hand on him, you will remember the battle and never repeat
    it!
  eng-WEBPB: Lay your hand on him. Remember the battle, and do so no more.
  kbq-kbq: Hagi ana zagamofo avufgare'ma kazama antenka kesanunka, henka'anena anara
    osugahue hunka hugahane. Na'ankure ana'ma hanugeno'ma henka'ama ha'ma hunantesniana,
    havizantfa hugahie hunka kagesa antahigahane.
  nhe-BL: Intla tiquitzquisquía, yajaya mitztehuisquía. Huan ax quema tiquilcahuasquía
    nopa tlatehuijcayotl ihuaya. Ayoc quema tijnequisquía tiquitzquisquía sampa.
  bus-bus: Ǹ wɛtɛ ǹ ↄ kɛa ǹ gwa! Ɔsii pì yã é sãnguro, nɛ́ si ǹ à taka kɛ dↄro.
  gub-BL: Aze erezeagaw nepokokaw rehe hehe nehe, xo pitài haw erepokok putar hehe
    nehe. Nanereharaz pixik kwaw izuwi nehe. Nanereharaz pixik kwaw neàmàtyry'ym awer
    wi nehe.
  eng-DRA: They stick one to another and they hold one another fast, and shall not
    be separated.
