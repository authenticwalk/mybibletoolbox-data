verse: JOB.041.021
translations:
  mal-C: അതിന്റെ ശ്വാസം കനൽ ജ്വലിപ്പിക്കുന്നു; അതിന്റെ വായിൽനിന്ന് ആഗ്നേയാസ്ത്രങ്ങൾ
    പായുന്നു.
  deu-TKW: Wie Strohhalme gelten ihm Keulen, und es lacht des Sausens der Lanze.
  lin-lin: Makonga ezali lokola matiti mpo na yango, mpe esekaka makelele ya makonga
    mike-mike.
  eng-LSV: His breath sets coals on fire, || And a flame goes forth from his mouth.
  eng-GNV: Sharpe stones are vnder him, and he spreadeth sharpe things vpon the myre.
  eng-WEBSTER: His breath kindleth coals, and a flame issueth from his mouth.
  nhw-BL: Ica iijiyo quilemenaltis tlicoli huan ipan icamac quisa tlilelemectli.
  swh-ONEN: Pumzi yake huwasha makaa ya mawe, nayo miali ya moto huruka kutoka kinywani
    mwake.
  bba-bba: Gɑ rɑ mɑɑ bokuru ɡɑrisiwɑ nɡe kɑbɑru. Bɑ̀ n ɡu yɑɑsɑ kɔ̃ɔwɑ ɡɑ rɑ n ye
    yɛ̃ɛmɔwɑ.
  eng-KJVCPB: His breath kindleth coals, And a flame goeth out of his mouth.
  luo-luo: Muche moko mach maliel, kendo legek mach makakni wuok e dhoge.
  meu-meu: Ena hahodi-lasi ese rakuraku audia e ha-aradiamu, bona lahi hururuna na
    uduna amo e lasimu.
  npi-ULB: त्यसको सासले कोइलालाई बालिदिन्छ । त्यसको मुखबाट आगो निस्कन्छ ।
  yor-yor: Èémí rẹ̀ tiná bọ ẹ̀yin iná, ọ̀wọ́-iná sì ti ẹnu rẹ̀ jáde.
  pes-OPCB: نفس او هیزم را به آتش می‌کشد؛ شعله‌های سوزان از دهانش می‌جهد.
  tgl-ULB: Ang kaniyang hininga ay sinisindihan ng mga uling para lumagablab; apoy
    ang lumalabas sa bibig niya.
  cbu-NT: Kukushsha sumas ashiru kizpur puj shitar ashkiya.
  hui-hui: Ibugua ne hariga ha̱ laragola ira hungu bialu kikiau latagi haga.
  mya-mya: အသက်ရှုသောအခါ မီးခဲတောက်၍ ပစပ်ထဲက မီးလျှံထွက်တတ်၏။
  bod-N: དེ་ཡི་དབུགས་ཀྱིས་སོལ་བ་མེ་ལ་སྦར། ། དེ་ཡི་ཁ་ནས་མེ་ལྕེ་ལྷབ་ལྷབ་ཐོན། །
  sna-sna: Kufema kwayo kunopfutidza mazimbe omoto, uye murazvo unobuda mumuromo mayo.
  spa-BLM: Su aliento enciende las brasas. Una llama sale de su boca.
  cac-cac: A yed' yic'al sn̈i' noc' schacb'i te' tzac'ac', tz'eltapax namix c'ac'
    d'a yol sn̈i' noc'.
  swh-ULB: Pumzi yake huwasha mkaa na kuwa mwali; moto hutoka katika mdomo wake.
  bel-bel: Булава лічыцца ў яго за саломіну; са сьвісту дзіды ён сьмяецца.
  deu-ELBBK: Wie Stoppeln gilt ihm die Keule, und er verlacht das Sausen des Wurfspießes.
  mbb-OT: Is gehinawa zin ebpekevaǥa te vurit, su hapuy is egawas diyà te vèbè din.
  mal-2015: അതിന്റെ ശ്വാസം കനൽ ജ്വലിപ്പിക്കുന്നു; അതിന്റെ വായിൽനിന്നു ജ്വാല പുറപ്പെടുന്നു.
  rmc-rmc: O budzogaňis leske hin sar e šuki čar; asal peske, sar andre leste čhiven
    o kopiji.
  pes-OPV: از نفس او اخگرها افروخته می‌شود و از دهانش شعله بیرون می‌آید.
  ron-1924: Суфларя луй апринде кэрбуний ши гура луй арункэ флэкэрь.
  ben-OBCV: তার নিঃশ্বাসে কয়লা জ্বলে ওঠে, ও তার মুখ থেকে আগুনের শিখা উড়ে আসে।
  som-som: Neeftiisu dhuxulay shiddaa, Oo olol baa afkiisa ka soo baxa.
  lat-VUC: Sub ipso erunt radii solis, et sternet sibi aurum quasi lutum.
  eng-ASVBT: His breath kindleth coals, And a flame goeth forth from his mouth.
  ita-1885: L'alito suo accende i carboni, E fiamma esce della sua bocca.
  eng-LXXUP: Mauls are counted as stubble; And he laughs to scorn the waving of the
    firebrand.
  eng-ULB: His breath kindles coals into flame; fires go out from his mouth.
  spa-VBL: Su aliento prende fuego al carbón mientras las llamas salen de su boca.
  fra-_FOB: Son souffle enflammerait des charbons, et une flamme sort de sa gueule.
  mal-mal: അതിന്റെ ശ്വാസം കനൽ ജ്വലിപ്പിക്കുന്നു; അതിന്റെ വായിൽനിന്ന് ജ്വാല പുറപ്പെടുന്നു.
  urd-GVR: Jab phūṅk māre to koele dahak uṭhte aur us ke muṅh se shole nikalte haiṅ.
  suz-BL: मेको आ सासमी कोइला ब्रपाइक्‍ब। मिनु मेको आ शोव़ रे हुरुर पा ब्रशो मी ग्रूब।
  eng-NOY: His breath kindleth coals, And flames issue from his mouth.
  ita-1927: (H41-13) L’alito suo accende i carboni, e una fiamma gli erompe dalla
    gola.
  ckb-ckb: هەناسەی خەڵووز دادەگیرسێنێت، گڕیش لە دەمیەوە دەڕژێت.
  eng-BBE: His breath puts fire to coals, and a flame goes out of his mouth.
  kan-OKCV: ಅದರ ಶ್ವಾಸವೇ ಇದ್ದಲನ್ನು ಹೊತ್ತಿಸುವುದು; ಜ್ವಾಲೆಯು ಅದರ ಬಾಯಿಯೊಳಗಿಂದ ಹೊರಡುವುದು.
  tam-2017: அதின் சுவாசம் கரிகளைக் கொளுத்தும், அதின் வாயிலிருந்து தணல் புறப்படும்.
  spa-RV-1909: Su aliento enciende los carbones, y de su boca sale llama.
  ron-BTF: Suflarea lui aprinde cărbuni și o flacără iese din gura lui.
  eng-WEBP: His breath kindles coals. A flame goes out of his mouth.
  eng-FBV: Its breath sets fire to charcoal as flames shoot from its mouth.
  nld-1939: Zijn adem zet kolen in vuur, Uit zijn bek stijgen vlammen omhoog;
  nch-BL: Ica iijyoyo quilemenaltía ticoli huan ipan icamac quisa tilelemecti.
  vie-1934: (041-12) Hơi thở nó làm hừng cháy than, Một ngọn lửa ra từ miệng nó.
  hin-CV: उसकी श्वास कोयलों को प्रज्वलित कर देती, उसके मुख से अग्निशिखा निकलती रहती
    है.
  spa-BES: Su aliento pone fuego a las brasas, y una llama sale de su boca.
  tdx-tdx: Tonton-drongoñe ama’e o kobaiñeo, tohafa’e o lefoñe mikaratsakaratsakeo.
  tha-KJV: ลมหายใจของมันจุดถ่านลุก เปลวเพลิงออกมาจากปากของมัน
  por-BR-2018: Seu fôlego acende carvões, e de sua boca sai chama.
  deu-ELO: (041:12) Sein Hauch entzündet Kohlen, und eine Flamme fährt aus seinem
    Rachen.
  eng-WYC-2018: His breath maketh coals to burn, and (a) flame goeth out of his mouth.
  epo-epo: Ĝia spiro ekbruligas karbojn, Kaj flamo eliras el ĝia buŝo.
  uig-PIN: Uning nǝpisi kɵmürlǝrni tutaxturidu, Uning aƣzidin bir yalⱪun qiⱪidu.
  beo-beo: Ea mifoga lalu nema:ne fulabosa. Ea lafidili, lalu gona:su da heloagala:sa.
  tpi-OTNT: Taim em i opim maus, win bilong en i save mekim paia i kirap. Na paia
    i save sut i kam ausait long maus bilong en.
  hau-SA: Numfashinta yana sa garwashi yă kama wuta, harshen wuta yana fita daga bakinta.
  uig-LAT: Uning nepisi kömürlerni tutashturidu, Uning aghzidin bir yalqun chiqidu.
  nde-nde: Ukuphefumula kwakhe kulumathisa amalahle, njalo kulavuka amalangabi emlonyeni
    wakhe.
  ton-ton: ‌ʻOku tutu ʻe heʻene mānava ʻae malala, pea ʻoku ulo mai ʻae afi mei hono
    ngutu.
  ces-1613: Pod ním ostré střepiny, stele sobě na věci špičaté jako na blátě.
  eng-WMB: His breath kindles coals. A flame goes out of his mouth.
  tam-TCV: அதின் மூச்சு கரியைக் கொழுத்தி எரியச்செய்கிறது; அதின் வாயிலிருந்து ஜூவாலை
    பாய்கிறது.
  ceb-ULB: Ang iyang gininhawa makapasilaob sa mga uling ngadto sa kalayo; mogawas
    ang kalayo gikan sa iyang baba.
  pol-UBG: Jego oddech rozpala węgle, z jego paszczy wychodzi płomień.
  agr-agr: Tuja nii mayatbaujiya nunú jiin ekemawai, tuja niina weniin jii kegaun
    jiyawai.
  kyc-kyc: Banya ŋee ŋae dokome isare ingyuo kanda soo relyamo dokopa lelenge dupwa
    banya nenge kata dokona pyakao epenge.
  urd-GVU: جب پھونک مارے تو کوئلے دہک اُٹھتے اور اُس کے منہ سے شعلے نکلتے ہیں۔
  deu-1912: '[41:13] Sein Odem ist wie eine lichte Lohe, und aus seinem Munde gehen
    Flammen.'
  kan-2017: ಅದರ ಉಸಿರೇ ಇದ್ದಲನ್ನು ಹೊತ್ತಿಸುವುದು, ಜ್ವಾಲೆಯು ಬಾಯಿಂದೇಳುವುದು.
  yap-yap: Pogofan rok e rayag ni nge afweg e nifiy; ma be thay e daramram u lan l’ugun.
  hlt-MCSB: A hinglu loh hmai-alh a tak sak tih a ka lamloh hmaihluei thoeng.
  mdy-ETH: ዒዛኮ ዑኡዞ ዖይዹማ ቃኣጫ ዔዔኤሣኔ፤ ታሚ ሎስታ ዒዛኮ ዻንጋፓ ኬስካኔ።
  twi-ASANTE: Nʼahomeɛ ma gyabidie ano sɔ, na egyadɛreɛ tu firi nʼanom.
  eng-WEBU: His breath kindles coals. A flame goes out of his mouth.
  wal-wal: A siiriyaara kiyiya shemppoi xiixinttaa bonqqissees; tamaa lacoikka a doonaappe
    kiyees.
  spa-PDDPT: Su aliento enciende los carbones. Salen llamaradas de las partes posteriores
    de su boca.
  gun-gun: Ipytuẽa ma omoendy 'rã tapyĩũ. Ijuru gui ma oẽ 'rã tataendy vuku.
  ilo-ULB: Pasgedan ti angesna dagiti uging; apuy ti rumuar manipud iti ngiwatna.
  kpg-kpg: Dono dogi e daamada dana ahi ulaula. Nia ulaula e lloomoi i lodo dono ngudu.
  uig-ARA: ئۇنىڭ نەپىسى كۆمۈرلەرنى تۇتاشتۇرىدۇ، ئۇنىڭ ئاغزىدىن بىر يالقۇن چىقىدۇ.
  sus-sus: Gbendegela luma a bɛ alɔ sɛxɛ, tanbɛ xungbe mayele a bɛ.
  pon-2006: Angin eh esingek kin sounda kisiniei, mpwulen kisiniei kin uh sang nan
    ewe.
  jae-jae: Ênê awajaô ŋandaŋ kêtôm jalana, ma ja ŋawaô gêboaŋ kêsa aŋga eŋ awasuŋ.
  ksd-ksd: Kana ubar i topa ia ba da vabirao ra umana lakit na iap me, Ma ra birao
    i arikai ta ra ngiene.
  tur-YTC: Soluğu közleri tutuşturur. Ağzından alev çıkar.
  grc-BRENT: Ὡς καλάμη ἐλογίσθησαν σφυρά, καταγελᾷ δὲ σεισμοῦ πυρφόρου.
  ind-AYT: (41-12) Napasnya menyalakan bara api, dan lidah api keluar dari mulutnya.
  nya-nya: Mpweya wake umayatsa makala, ndipo malawi amoto amatuluka mʼkamwa mwake.
  hrv-hrv: K'o slamčica je toljaga za njega, koplju se smije kad zazviždi nad njim.
  mps-mps: Tama agai kele ą wabo si da, agai mobogo isi dala sabo dao. Tama isi agai
    keledu buluba asobo dao,” wali.
  tpi-tpi: Taim em i opim maus, win bilong en i save mekim paia i kirap. Na paia i
    save sut i kam ausait long maus bilong en.
  dan-1931: På Bugen er der skarpe Rande, dens Spor i Dyndet er som Tærskeslædens;
  vie-OVCB: Hơi thở nó nhóm lửa cho than cháy rực, vì miệng nó phun ra từng ngọn lửa.
  guj-2017: તેનો શ્વાસોચ્છવાસ કોલસા પણ સળગાવી દે છે; તેના મુખમાંથી અગ્નિ ભભૂકે છે.
  pon-2006A: Angin eh esingek kin sounda kisiniei, mpwulen kisiniei kin uh sang nan
    ewe.
  por-BRBSL: Seu hálito faz arrepiar os brasas. Uma chama sai de sua boca.
  cth-cth: A kâha ni hmaisaeinaw a kak teh, a pahni dawk hoi hmaito a tâco.
  twi-twi: Ne home ma gyabiriw ano sɔ, na ogyaframa tu fi nʼanom.
  hlt-hlt: A hinglu loh hmai-alh a tak sak tih a ka lamloh hmaihluei thoeng.
  tbz-SIM: Didùrì í duò fɛ kɔ̃m̀bùɔ̀tì, kɛ̀ dikpɑ̃nnì fũntɛ fɛ̀ ɔ̃ ndi dɑúmu.
  msy-2020: A uan akatorim akarir dughiamɨn, an amɨnim avim gamima, an otifi. Ezɨ
    avim an akatorimɨn ikiava otivaghiri.
  dop-dop: Akɑlʋɣʋ wɛ-kʋɣʋ ɩsɩɩ keemɑɣɑ, nɑ kʋ́ nɩɩkɩ ŋmɑntɑɑsɩ wulɑ nɑ kʋ́ woŋiɣi.
  azb-azb: Nəfəsindən kömürlər közərir, Ağzından alov çıxır.
  eng-DBY: His breath kindleth coals, and a flame goeth out of his mouth.
  hin-2017: उसकी साँस से कोयले सुलगते, और उसके मुँह से आग की लौ निकलती है।
  wol-KYG: Bolde di ko saf ñax gu wow, ab xeej riir, def koy ree.
  eng-YLT: His breath setteth coals on fire, And a flame from his mouth goeth forth.
  eng-WYC-2017: His breath maketh coals to burn, and flame goeth out of his mouth.
  eng-WMBB: His breath kindles coals. A flame goes out of his mouth.
  urd-GVH: जब फूँक मारे तो कोयले दहक उठते और उसके मुँह से शोले निकलते हैं।
  rug-rug: Sa siniṉo tanisa si va huruṉu motete, sa nika si huruṉu vura pa ṉuzuna.
  gaz-gaz: Hafuurri afaan isaatii baʼu cilee ibiddaa qabsiisa; afaan isaa keessaas
    arrabni ibiddaa ni baʼa.
  fra-LSG: 'Sous son ventre sont des pointes aiguës: On dirait une herse qu’il étend
    sur le limon.'
  yal-yal: Gbelemɛn luxi nɛn a tan xa alo sɛxɛna, a gelen tanban woli xuiin ma nɛn.
  haw-1868: Hoa aku kona hanu i na lanahu, A mai kona waha puka aku ka lapalapa.
  arb-NAV: يُضْرِمُ نَفَسُهُ الْجَمْرَ، وَمِنْ فَمِهِ يَنْطَلِقُ اللَّهَبُ.
  ewe-ewe: Eƒe gbɔgbɔ dea dzo aka me eye dzo bibi dona tso eƒe nu me.
  eng-LEE: (41:13) His breath kindleth coals, and a flame cometh out of his mouth.
  asm-FB: তাৰ নিশ্বাসে এঙাৰ জ্বলায়, তাৰ মুখৰ পৰা অগ্নি শিখা বাহিৰ হয়।
  sus-A: فبٍندٍفٍلَ لُمَ عَ بّ عَلْ سّشّ، تَنبّ شُنفبٍ مَيٍلٍ عَ بّ.
  fra-SBL: Son souffle allume des charbons. Une flamme sort de sa bouche.
  hbo-hbo: כְּ֭קַשׁ נֶחְשְׁב֣וּ תֹותָ֑ח וְ֝יִשְׂחַ֗ק לְרַ֣עַשׁ כִּידֹֽון׃
  kik-kik: Mĩhũmũ yayo ĩgwatagia makara mwaki, naruo rũrĩrĩmbĩ rũkoima kanua kayo.
  fra-NCL: la massue, un brin de chaume ; il se rit du fracas des piques.
  cek-AK: Anih anghahhaih takhi mah hmaisaae to amngaehsak moe, anih ih pakha thung
    hoiah kangqong hmai to tacawt.
  cuk-cuk: E-bunnogedgi soo ogaed, e-gaya-yabali, soo mied.
  uig-CYR: Тоқмақларму пахалдәк һеч немә һесапланмайду; У нәйзә-шәшбәрниң тәңлинишигә
    қарап күлүп қойиду.
  tel-2017: దాని ఊపిరి నిప్పులను మండిస్తుంది. దాని నోటి నుండి జ్వాలలు బయలుదేరుతాయి.
  hat-BSA: Souf li ka limen chabon, e flanm yo sòti nan bouch li.
  kos-kos: Mongol ku in tanak e in firiryak; Ac e uh atula ke inwalul.
  hbo-WLC: כְּ֭קַשׁ נֶחְשְׁב֣וּ תוֹתָ֑ח וְ֝יִשְׂחַ֗ק לְרַ֣עַשׁ כִּידֽוֹן׃
  ibo-ibo: Ume ọ na-ekupụta na-afụnwu ọkụ icheku. Ire ọkụ na-esitekwa nʼọnụ ya na-amapụ
    dịka àkụ.
  ory-ory: ତାହାର ନିଶ୍ୱାସ ଅଙ୍ଗାର ଜ୍ୱଳାଏ ଓ ତାହାର ମୁଖରୁ ଅଗ୍ନିଶିଖା ନିର୍ଗତ ହୁଏ।
  chk-chk: Ngasangasan a tongeni akü mwoli, nge ngeten ekkei a ngetewu seni lon awan.
  rop-rop: Wen im oldei blowim, im oldei meigim faiya kamat brom im mawus, en im barnimap
    ebrijing.
  ukr-1871: Друк — у його бадиллє, а як свисне дарда, він осьміхнеться.
  deu-1951: (041-13) Sein Atem facht Kohlen an, eine Flamme schießt aus seinem Munde.
  eng-JPS: (41-13) His breath kindleth coals, and a flame goeth out of his mouth.
  srp-1865: Pod njim su oštri crepovi, stere sebi oštre stvari u glibu.
  lug-lug: Omukka oguva mu nnyindo zaayo gukoleeza Amanda.
  heb-heb: נפשו גחלים תלהט ולהב מפיו יצא׃
  ben-IRV: তার নিঃশ্বাসে কয়লা জ্বলে ওঠে; তার মুখ থেকে আগুন বের হয়।
  pan-pan: ਉਹ ਦਾ ਸਾਹ ਕੋਲਿਆਂ ਨੂੰ ਸੁਲਗਾ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਮੂੰਹੋਂ ਅੰਗਾਰੇ ਨਿੱਕਲਦੇ ਹਨ!
  mya-JVB: အသက် ရှူသောအခါ မီးခဲ တောက် ၍ ပစပ် ထဲက မီးလျှံ ထွက် တတ်၏။
  hmo-hmo: Leviatano ia hahodi neganai, au rakuraku ia gabua ore, bona lahi hururu,
    be iena uduna dekena amo idia hedinarai noho.
  urd-urd: उसका साँस से कोयलों को दहका देता है, और उसके मुँह से शो'ले निकलते हैं।
  rus-SYN: Булава считается у него за соломину; свисту дротика он смеется.
  bqc-SIM: Ìↄ go gwa lán sɛ̃̀ giiwaɛ, sↄ̃na kↄ̃fĩ ìↄ dɛɛ̀ yaalↄyã ũɛ.
  tcz-CHONGTHU: Akamsunga konna meikou alendoh ji jeh chun, ahai husa chun meihol
    ahal kou jeng jin ahi.
  mar-mar: लिव्याथानाच्या श्वासांनी कोळसे पेटतात आणि त्याच्या तोंडातून ज्वाला बाहेर
    पडतात.
  qub-qub: Jämaynenga nina upisha caycaj carbuntapis shanshachinmi. Senganpita llojshin
    nina.
  bqp-bqp: A lɛ́'ĩa dì tó sĩsĩ tɛ́ sɛ́, tɛ́nɛnɛ dì bo a lɛ́n.
  hat-hat: Souf li ta ka limen bwa dife. Flanm dife ap soti nan bouch li.
  eng-BSB: His breath sets coals ablaze, and flames pour from his mouth.
  eng-WEBPB: His breath kindles coals. A flame goes out of his mouth.
  kbq-kbq: Hagi agipinti'ma evia zahomo'a tanknu'zafima tevema nerea tevea hukru higeno
    rukaru nehigeno, teve nefamo'a agipintira hagna hagna huno nere.
  nhe-BL: Ica iijiyo quilemenaltis tlicoli huan ipan icamac quisa tlilelemectli.
  bus-bus: À lɛ́'ĩa è tó sĩsĩi tɛ́ sɛ́, tɛ́nɛnɛ è bↄ à lɛ́n.
  gub-BL: Ipy haw umunyk a'e tata. Tata heny kwer uhem izuru wi.
  eng-DRA: The beams of the sun shall be under him, and he shall strew gold under
    him like mire.
