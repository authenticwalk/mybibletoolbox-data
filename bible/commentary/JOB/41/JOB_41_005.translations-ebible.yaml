verse: JOB.041.005
translations:
  mal-C: ഒരു പക്ഷിയെന്നപോലെ അതിനെ നിനക്ക് ഓമനിക്കാമോ? അഥവാ, നിന്റെ പെൺകുട്ടികളോടൊപ്പം
    കളിക്കുന്നതിന് അതിനെ കെട്ടിയിടാമോ?
  deu-TKW: Wer hat je vorn sein Gewand aufgedeckt, und wer dringt in seines Gebisses
    Doppelreihen?
  lin-lin: Nani asila kolongola ngando poso na yango ya nzoto ? Nani asila kokatisa
    kati-kati ya milongo mibale ya minu na yango ?
  eng-LSV: Do you play with him as a bird? And do you bind him for your girls?
  eng-GNV: Who shall open the doores of his face? his teeth are fearefull round about.
  eng-WEBSTER: Wilt thou play with him as with a bird? or wilt thou bind him for thy
    maidens?
  nhw-BL: ¿Ta tihuelis tijmaxojtilis huan tijpixtos ipan mochaj quen elisquía se tototl
    huan tiquinmacas mosihuapilhua ma quiahuiltica?
  swh-ONEN: Je, utamfuga na kumfanya rafiki kama ndege, au kumfunga kamba kwa ajili
    ya wasichana wako?
  bba-bba: Wɑrɑ u koo kpĩ u ɡen ɡɔnɑ potɑ. Wɑrɑ u koo kpĩ u du ɡen bɑɑ sɑburosun bɑɑ
    sɔɔ.
  eng-KJVCPB: Wilt thou play with him as with a bird? Or wilt thou bind him for thy
    maidens?
  luo-luo: Bende inyalo tugo kode ka winyo manie sigol, kata ka gimoro miywayo gi
    tol, ma digalgo nyiri matiyoni?
  meu-meu: Ba gadaralaia, manu na heto, eiava ba ḡuia emu ruma kekenidia edia, a?
  npi-ULB: तैले चरासित खेलेझैं के तँ त्योसित खेल्नेछस् र ? तेरा दासीहरूका निम्ति तैंले
    त्यसलाई बाँध्‍नेछस् र ?
  yor-yor: Ìwọ ha lè ba sáré bí ẹni pé ẹyẹ ni, tàbí ìwọ ó dè é fún àwọn ọmọbìnrin
    ìránṣẹ́ rẹ̀?
  pes-OPCB: آیا می‌توانی با او مثل یک پرنده بازی کنی یا به او افسار زده، او را به
    دخترانت هدیه نمایی؟
  tgl-ULB: Makikipaglaro ka ba sa kaniya nang katulad sa ibon? Itatali mo ba siya
    para sa iyong mga aliping babae?
  cbu-NT: ¿Tsiripichpa michitatar ashtarich shanitpa sheecheezish? Mishat, ¿anoo wats
    wasikpa kamuriyarush, iparshitish anpa michiteecheeja?
  hui-hui: Ega hinini bedagola mo gini bia hagadagua ogoni ibu mo ginibia holeberebe.
    Be í̠ wane emenerume mo gini bia helo í̠na ibunaga mani hende howa haru poleberebe.
  mya-mya: ငှက်နှင့်ကစားသကဲ့သို့ သူနှင့်ကစားမည်လော။ သင်၏မိန်းမကလေးတို့အဘို့ သူ့ကိုချည်နှောင်မည်လော။
  bod-N: དེ་ནི་བྱེའུ་ཆུང་བཞིན་དུ་རྩེ་འོང་ངམ། ། ཡང་ན་བུ་མོའི་ཕྱིར་དུ་འདོགས་ནུས་སམ།
    །
  sna-sna: Ungagona kuipfuwa seshiri here kana kuisunga kuti vanasikana vako vatambe
    nayo?
  spa-BLM: ¿Jugarás con él como con un pájaro? ¿O lo atarás para tus chicas?
  cac-cac: ¿Tom syal a tajni yed' noc' icha tzach tajni yed' noc' much? ¿Tom syal
    ac'anoch sch'an̈al noc' yic stajni eb' ix isil yed' noc'?
  swh-ULB: Je utacheza pamoja naye kama ambavyo ungecheza na ndege? Je utamfunga kwa
    ajili ya mtumishi wako wa kike?
  bel-bel: Хто можа адхінуць верх вопраткі ягонай, хто падыдзе да двайных сківіцаў
    ягоных?
  deu-ELBBK: Wer deckte die Oberfläche seines Gewandes auf? In sein Doppelgebiss,
    wer dringt da hinein?
  mbb-OT: Egkehimu nu ve heini he ayam iring te tagbis? Etawa igkeveǥey nu ve heini
    ziyà te menge anak nu he vahi he para velvelayen?
  mal-2015: പക്ഷിയോടു എന്നപോലെ നീ അതിനോടു കളിക്കുമോ? അതിനെ പിടിച്ചു നിന്റെ ബാലമാർക്കായി
    കെട്ടിയിടുമോ?
  rmc-rmc: Ko pal leste šaj cirdel tele leskri cipa? Ko šaj predemel leskro dvojito
    pancjeris?
  pes-OPV: آیا با او مثل گنجشک بازی توانی کرد؟ یا او را برای کنیزان خود توانی بست؟
  ron-1924: Те вей жука ту ку ел ка ши ку о пасэре? Ыл вей лега ту ка сэ-ць ынвеселешть
    фетеле?
  ben-OBCV: তুমি কি পাখির মতো তাকে পোষ মানাবে বা তোমার বাড়ির যুবতীদের জন্য তাকে শিকলে
    বেঁধে রাখবে?
  som-som: Ma waxaad isaga ula cayaari doontaa sidaad shimbir ula cayaartid oo kale?
    Miyaadse gabdhahaaga u xidhi doontaa?
  lat-VUC: Portas vultus ejus quis aperiet? per gyrum dentium ejus formido.
  eng-ASVBT: Wilt thou play with him as with a bird? Or wilt thou bind him for thy
    maidens?
  ita-1885: Scherzerai tu con lui, come con un uccello? E lo legherai tu con un filo,
    per darlo alle tue fanciulle?
  eng-LXXUP: Who will open the face of his garment? And who can enter within the fold
    of his breastplate?
  eng-ULB: Will you play with him as you would with a bird? Will you tie him up for
    your servant girls?
  spa-VBL: ¿Jugarás con él como con un pájaro? ¿Le pondrás una correa para tus chicas?
  fra-_FOB: En joueras-tu comme d'un oiseau, et l'attacheras-tu pour amuser tes filles?
  mal-mal: പക്ഷിയോട് എന്നപോലെ നീ അതിനോട് കളിക്കുമോ? അതിനെ പിടിച്ച് നിന്റെ കുമാരിമാർക്കായി
    കെട്ടിയിടുമോ?
  urd-GVR: Kyā tū parinde kī tarah us ke sāth khel saktā yā use bāndh kar apnī laṛkiyoṅ
    ko de saktā hai tāki wuh us ke sāth kheleṅ?
  suz-BL: गे मेको नु चिक्‍ब खोदेंशो पा ग्‍यारने चाप्‍नेवे? मार, मेको कली इ मीश आल
    नु ग्‍यारचा कली पाइश्‍शा वोइक्‍चा दाक्‍नेवे?
  eng-NOY: Canst thou play with him, as with a bird? Or canst thou bind him for thy
    maidens?
  ita-1927: (H40-29) Scherzerai tu con lui come fosse un uccello? L’attaccherai a
    un filo per divertir le tue ragazze?
  ckb-ckb: ئایا وەک چۆلەکە یاری لەگەڵ دەکەیت یان بۆ کچە منداڵەکانت دەیبەستیتەوە؟
  eng-BBE: Will you make sport with him, as with a bird? or put him in chains for
    your young women?
  kan-OKCV: ಸಾಕುಪಕ್ಷಿಯಂತೆ ಅದನ್ನು ಆಡಿಸಬಲ್ಲೆಯಾ? ಮನೆಯಲ್ಲಿರುವ ನಿನ್ನ ಹುಡುಗಿಯರ ವಿನೋದಕ್ಕಾಗಿ
    ಅದನ್ನು ಕಟ್ಟಿ ಹಾಕಬಲ್ಲೆಯಾ?
  tam-2017: ஒரு குருவியுடன் விளையாடுகிறதுபோல், நீ அதனுடன் விளையாடி, அதை நீ உன் பெண்களுக்கு
    அருகில் கட்டிவைப்பாயோ?
  spa-RV-1909: ¿Jugarás tú con él como con pájaro, ó lo atarás para tus niñas?
  ron-BTF: Te vei juca cu el precum cu o pasăre? Sau îl vei lega pentru servitoarele
    tale?
  eng-WEBP: Will you play with him as with a bird? Or will you bind him for your girls?
  eng-FBV: Will you play with it like a pet bird? Will you put it on a leash for your
    girls?
  nld-1939: Kunt ge met hem als met een vogeltje spelen, Bindt ge hem voor uw dochtertjes
    vast;
  nch-BL: ¿Ta tihuelis tijmaxojtilis huan tijpixtos ipan mochaj quej elisquía se totot
    huan tiquinmacas mosihuapilhua ma quiahuiltica?
  vie-1934: (040-24) Ngươi há sẽ chơi giỡn với nó như với một con chim, Cột nó cho
    các con gái nhỏ mình chơi hay sao?
  hin-CV: क्या तुम उसके साथ उसी रीति से खेल सकोगे जैसे किसी पक्षी से? अथवा उसे अपनी
    युवतियों के लिए बांधकर रख सकोगे?
  spa-BES: ¿Jugarás con él, como con un pájaro? ¿O lo ataras para tus doncellas?
  tdx-tdx: Ia ty hañolitse o sisin-koli’eo? Ia ty hahafizilik’ añivom-balañorà’e roe
    ao?
  tha-KJV: เจ้​าจะเล่​นก​ับมันเหมือนนก หรือเจ้าจะผูกมันไว้​ให้​สาวๆของเจ้าเล่นหรือ
  por-BR-2018: Brincarás tu com ele como com um passarinho, ou o atarás para tuas
    meninas?
  deu-ELO: (040:24) Wirst du mit ihm spielen wie mit einem Vogel, und ihn anbinden
    für deine Mädchen?
  eng-WYC-2018: Whether thou shalt scorn him as a bird, either shalt thou bind him
    to thine handmaidens? (Shalt thou scorn him like a bird, or shalt thou bind him
    up for thy servantesses?)
  epo-epo: Ĉu vi amuziĝos kun ĝi kiel kun birdo? Aŭ ĉu vi ligos ĝin por viaj knabinoj?
  uig-PIN: Sǝn uni ⱪuxⱪaqni oynatⱪandǝk oynitamsǝn? Dedǝkliringning ⱨuzuri üqün uni
    baƣlap ⱪoyamsǝn?
  beo-beo: 'Di da e fofoi sio agoane, dia hawa: hamosu uda hahawane ba:ma:ne, e la:la:gima:bela:?'
  tpi-OTNT: Ating yu inap pilai wantaim em olsem yu save pilai wantaim pisin yu lukautim?
    O ating bai yu pasim em long wanpela string bai ol pikinini meri bilong yu i ken
    pulim em i go, a?
  hau-SA: Za ka yi wasa da ita kamar yadda za ka yi da tsuntsu? Ko za ka daure ta
    da tsirkiya domin bayinka mata?
  uig-LAT: Sen uni qushqachni oynatqandek oynitamsen? Dédekliringning huzuri üchün
    uni baghlap qoyamsen?
  nde-nde: Ungamenza abe yisifuyo sokudlalisa njengenyoni na kumbe umfake umkhungo
    adlaliswe ngamantombazana na?
  ton-ton: Te ke fakavā mo ia ʻo hangē ko e manupuna? Pe te ke noʻotaki ia maʻa hoʻo
    kau taʻahine?
  ces-1613: Vrata úst jeho kdo otevře? Okolo zubů jeho jest hrůza.
  eng-WMB: Will you play with him as with a bird? Or will you bind him for your girls?
  tam-TCV: ஒரு பறவையைப்போல் நீ அதை வளர்க்க முடியுமோ? உன் பெண் பிள்ளைகள் அதனுடன் விளையாட
    அதைக் கட்டிவைப்பாயோ?
  ceb-ULB: Makigdula ka ba kaniya sama sa imong buhaton sa langgam? Hiktan ba nimo
    siya alang sa imong mga sulugoon nga mga babaye?
  pol-UBG: Czy będziesz z nim igrał jak z ptaszkiem? Czy uwiążesz go dla swoich córek?
  agr-agr: “Amek uchi pishakjai wasugkamama numamtukek, makichkish semagkaujaig wasugkamaitsume.
    Amek makichkish semagkauk amina nawanjum aidaun wasugkamtai ati tusamkesh anaamek
    apugmaitsume.
  kyc-kyc: Embena kendemande wanake dupwa rae maiyuo kando karamili lao suu pyao embame
    yaka mondo nenge ipwape maiyuo rapu pinginyili pyuo baa rapu pirisi?
  urd-GVU: کیا تُو پرندے کی طرح اُس کے ساتھ کھیل سکتا یا اُسے باندھ کر اپنی لڑکیوں
    کو دے سکتا ہے تاکہ وہ اُس کے ساتھ کھیلیں؟
  deu-1912: '[40:29] Kannst du mit ihm spielen wie mit einem Vogel oder ihn für deine
    Dirnen anbinden?'
  kan-2017: ಅದನ್ನು ಪಕ್ಷಿಯಂತೆ ಆಡಿಸುವೆಯಾ? ನಿನ್ನ ಹುಡುಗಿಯರ ವಿನೋದಕ್ಕಾಗಿ ಅದನ್ನು ಕಟ್ಟುವೆಯಾ?
  yap-yap: Gur rayag ni ngam m’ag ni bod ba arche’ ni fakay, ni nge paleg owchen e
    pi’in ni ppin ni tapigpig rom?
  hlt-MCSB: Anih te vaa bangla na luem puei vetih anih te na hula hamla na khih pa
    aya?
  mdy-ETH: ካፒጉዲ ዒዛ ኔ ቱጊ ጌሢ ዉዱሮ ናኣቶ ኔኤኮ ዓማልሳንዳጉዲ ቃዛኒ ዳንዳዓ?
  twi-ASANTE: Wobɛtumi de no ayɛ ayɛmmoa te sɛ anomaa anaa wobɛtumi asa no ahoma de
    no ama wo mmammaa?
  eng-WEBU: Will you play with him as with a bird? Or will you bind him for your girls?
  wal-wal: Asi kafuwaara kaa7iyoogaadan, neeni aara kaa7uutee? Woikko a qachchada,
    ne macca ashkkaratuyyo kaa7anau immuutee?
  spa-PDDPT: ¿Jugarás con él como con un pájaro? ¿Lo atarás para entretener a tus
    niñas?
  gun-gun: Rembojaru 'rã teve guyra'i rami? Ha'e rami e'ỹ vy remoxã 'rã teve heruvy
    nderajy kuery rymbarã?
  ilo-ULB: Makiaay-ayamka kadi kenkuana a kas iti billit? Galutam kadi isuna para
    kadagiti adipenmo a babbai?
  kpg-kpg: Goe gaa nnoo a mee gadoo be di manu mamaangi haga gaidala, ge e hai a mee
    di mee hagagoboina ni au dama ahina hai hegau?
  uig-ARA: سەن ئۇنى قۇشقاچنى ئويناتقاندەك ئوينىتامسەن؟ دېدەكلىرىڭنىڭ ھۇزۇرى ئۈچۈن
    ئۇنى باغلاپ قويامسەن؟
  sus-sus: A bura fɛɛrɛ na nde bɛ? Nde mu gaaxuma a ɲinyie ya ra?
  pon-2006: Ke kak wiahki ih noumw kisin mehn mwadong kis, me ke pahn kin kaperenehki
    serepein kan me kin papahiuk?
  jae-jae: Aôm oc ôlic eŋ amboac moc, taŋ kêtu gêŋ masiŋ naŋ, ma ôtu dôa-dôa ôwiŋ
    eŋ ma ôkô eŋ tôŋ gebe sakiŋwagao têtu samuc eŋ me.
  ksd-ksd: Dave, amur a limlibur me da u limlibur ma ra beo, Ba una vi ia upi kaum
    umana inip na vavina diat a ga tana?
  tur-YTC: Onunla kuşla oynar gibi oynar mısın? Ya da onu kızların için bağlar mısın?
  grc-BRENT: Τίς ἀποκαλύψει πρόσωπον ἐνδύσεως αὐτοῦ, εἰς δὲ πτύξιν θώρακος αὐτοῦ τίς
    ἂν εἰσέλθοι;
  ind-AYT: (40-24) Akankah kamu bermain bersamanya seperti dengan seekor burung, atau
    mengikatnya dengan tali untuk anak-anak perempuanmu?
  nya-nya: Kodi udzasewera nayo ngati mbalame, kapena kuyimangirira kuti atsikana
    ako asewere nayo?
  hrv-hrv: Tko mu smije razodjenut' odjeću, tko li kroz dvostruk prodrijeti mu oklop?
  mps-mps: Nago aga dali naga te negebo ba dali gagali ebo tiwai yaibawe? Ma, nago
    dwasianu bonode gebelama, naga wegimanigo kegasa bilimainu yaibawe?
  tpi-tpi: Ating yu inap pilai wantaim em olsem yu save pilai wantaim pisin yu lukautim?
    O ating bai yu pasim em long wanpela string bai ol pikinini meri bilong yu i ken
    pulim em i go, a?
  dan-1931: Hvem har åbnet dens Ansigts Døre? Rundt om dens Tænder er Rædsel.
  vie-OVCB: Con có dám chơi với nó như loài chim, hoặc buộc nó lại cho trẻ con đùa
    giỡn?
  guj-2017: તું જેમ પક્ષીની સાથે તેમ તેની સાથે રમી શકશે? શું તું તેને દોરડેથી બાંધશે
    જેથી તારી કુમારિકાઓ તેની સાથે રમી શકે?
  pon-2006A: Ke kak wiahki ih noumw kisin mehn mwadong kis, me ke pahn kin kaperenehki
    serepein kan me kin papahiuk?
  por-BRBSL: Você vai brincar com ele como com um pássaro? Ou você vai amarrá-lo para
    suas meninas?
  cth-cth: Tavaca patetlah ahni hoi reirei na pai han na maw. Nama e yu lah la hanelah,
    na pâkhi thai han na maw.
  twi-twi: Wubetumi de no ayɛ abɛbɛ te sɛ anomaa anaa wubetumi asa no hama de no ama
    wo mmabea?
  hlt-hlt: Anih te vaa bangla na luem puei vetih anih te na hula hamla na khih pa
    aya?
  tbz-SIM: We mbo dɑ́tɛ́ fɛ yɑɑ̀bòrì dɛ ììkɛ̀ bíɛ́kɛ̀? We mbo tɑ fɛ yɛ̀ì sɑku?
  msy-2020: Nɨ ti a ko ikararangam, mati nɨ kuarazim ko ikararangasa benimɨn a ike?
    O, nɨ ti benimɨn a ikeghtɨ, nɨn ingangarir amiziba a kurvagh mangam?
  dop-dop: Awe kulɑ kʋ tɔɔ pɔɣɔlɛɛ nɑ kʋ́ nɑɑkɩ? Yɑɑ ɑwe kɑ́ sʋʋ kʋ nɔɣɔ tɑɑ?
  azb-azb: Quşla oynadığın kimi onunla oynaya bilərsənmi? Boynuna ip bağlayıb onu
    qızların üçün apara bilərsənmi?
  eng-DBY: Wilt thou play with him as with a bird, and wilt thou bind him for thy
    maidens?
  hin-2017: क्या तू उससे ऐसे खेलेगा जैसे चिड़िया से, या अपनी लड़कियों का जी बहलाने
    को उसे बाँध रखेगा?
  wol-KYG: Ana ku mana summib turkeem? Ana ku mana bëtt kiiraayu ñaar-caam?
  eng-YLT: Dost thou play with him as a bird? And dost thou bind him for thy damsels?
  eng-WYC-2017: Whether thou shalt scorn him as a bird, either shalt thou bind him
    to thine handmaidens?
  eng-WMBB: Will you play with him as with a bird? Or will you bind him for your girls?
  urd-GVH: क्या तू परिंदे की तरह उसके साथ खेल सकता या उसे बाँधकर अपनी लड़कियों को
    दे सकता है ताकि वह उसके साथ खेलें?
  rug-rug: Boka pausia goi si asa guana kurukuru tapuru, babe pusia nenena pude na
    lopilopiana tadi na mua nabulu vineki?
  gaz-gaz: Ati akka simbirroota wajjin taphattu isa wajjin ni taphattaa? Yookaan shamarran
    keetiif isa ni hiitaa?
  fra-LSG: Qui ouvrira les portes de sa gueule? Autour de ses dents habite la terreur.
  yal-yal: Nde nɔɛ a kidin bɛ a ma? Nde nɔɛ a xanle sɔxɔnɲɛ naxanye xɔdɔxɔ alo wurena?
  haw-1868: E paani pu anei oe me ia me he manu la? E hoopaa anei oe ia ia no kou
    poe wahine opio?
  arb-NAV: أَتُلاعِبُهُ كَمَا تُلاعِبُ الْعُصْفُورَ، أَمْ تُطَوِّقُهُ بِتُرْسٍ لِيَكُونَ
    لُعْبَةً لِفَتَيَاتِكَ؟
  ewe-ewe: Àte ŋu amlae abe xevi ene alo atsɔe ada ɖe avɔ dzi na viwò nyɔnuviwoa?
  eng-LEE: (40:29) Canst thou play with him as with a bird? and tie him up for thy
    maidens?
  asm-FB: চৰাই এটিৰ লগত ওমলাৰ দৰে তুমি তাৰ লগতো উমলিবা নে? বা তোমাৰ দাসীবোৰৰ বাবে
    তুমি তাক বান্ধি ৰাখিবা নে?
  sus-A: عَ بُرَ قّيرّ نَ ندٍ بّ؟ ندٍ مُ فَاشُمَ عَ حِنيِيٍ يَ رَ؟
  fra-SBL: Allez-vous jouer avec lui comme avec un oiseau ? Ou allez-vous le lier
    pour vos filles ?
  hbo-hbo: מִֽי־גִ֭לָּה פְּנֵ֣י לְבוּשֹׁ֑ו בְּכֶ֥פֶל רִ֝סְנֹ֗ו מִ֣י יָבֹֽוא׃
  kik-kik: No ũhote kũmĩhooreria ta nyoni, kana ũmĩoherere handũ nĩguo airĩtu aku
    mamĩmeemagie?
  fra-NCL: Qui jamais a soulevé le bord de sa cuirasse ? Qui a franchi la double ligne
    de son râtelier ?
  cek-AK: Anih to tavaa hoi amhai baktiah nam hai haih han maw? To tih ai boeh loe
    nangmah ih nongpatanawk hanah anih to qui hoiah na pathlet pae han maw?
  cuk-cuk: ¿Sikwibo-dodolegeyob be we-ibdulabo dodosale? ¿Be-bunamala egi dodogega,
    ega be dubgi edichale?
  uig-CYR: Ким униң савутлуқ тонини салдуруветәлисун? Ким униң қош еңиги ичигә киривалалисун?
  tel-2017: నువ్వు ఒక పిట్టతో ఆటలాడినట్టు దానితో ఆటలాడతావా? నీ పనిపిల్లలు ఆడుకోడానికి
    దాని కట్టివేస్తావా?
  hat-BSA: Èske ou va jwe avè l konsi se yon zwazo, oswa èske ou va mare li pou demwazèl
    ou yo?
  kos-kos: Ya kom ac kaprilya oana sie won ma kom nutl Ac pwanul fahsr ye mutun tulik
    mutan kulansap lom in akpwaryaltal?
  hbo-WLC: מִֽי־גִ֭לָּה פְּנֵ֣י לְבוּשׁ֑וֹ בְּכֶ֥פֶל רִ֝סְנ֗וֹ מִ֣י יָבֽוֹא׃
  ibo-ibo: Ị ga-eji ya gwurie egwu dịka nnụnụ? Maọbụ kee ya eriri nye ya ụmụ agbọghọ
    nọ nʼụlọ gị?
  ory-ory: ପକ୍ଷୀ ସଙ୍ଗେ ଖେଳିଲା ପରି ତୁମ୍ଭେ କି ତାହା ସଙ୍ଗେ ଖେଳିବ? ଅବା ତୁମ୍ଭେ କି ଆପଣା ବାଳିକାମାନଙ୍କ
    ନିମନ୍ତେ ତାହାକୁ ବାନ୍ଧି ରଖିବ?
  chk-chk: Ifa usun, kopwe tongeni efisira usun om efisira eman machang, ika föti
    ngeni efoch säl pwe noum kewe nengin repwe nöüni?
  rop-rop: Yu reken yu gin taiyimap im garram roup langa im leig wulijim im gin jidan
    fren blanga ola lilgel?
  ukr-1871: Хто зможе зняти верхню одежу з його, або хто наближиться до подвійних
    челюстий його?
  deu-1951: (040-29) Kannst du mit ihm spielen wie mit einem Vögelein, oder es anbinden
    für deine Mädchen?
  eng-JPS: (40-29) Wilt thou play with him as with a bird? Or wilt thou bind him for
    thy maidens?
  srp-1865: Vrata od grla njegova ko æe otvoriti? strah je oko zuba njegovijeh.
  lug-lug: Onoozannya nayo nga bw’ozannya n’akanyonyi, oba okugisiba n’olukoba ng’agisibira
    bawala bo?
  heb-heb: התשחק בו כצפור ותקשרנו לנערותיך׃
  ben-IRV: যেমন তুমি পাখিদের সঙ্গে খেলেছ, তেমনি কি তুমি তার সঙ্গে খেলবে? তুমি কি তাকে
    তোমার দাসের মেয়ের জন্য বাঁধবে?
  pan-pan: ਕੀ ਤੂੰ ਉਹ ਦੇ ਨਾਲ ਉਸ ਤਰ੍ਹਾਂ ਖੇਡੇਂਗਾ ਜਿਵੇਂ ਪੰਛੀ ਨਾਲ, ਜਾਂ ਆਪਣੀਆਂ ਕੁੜੀਆਂ ਦਾ
    ਜੀ ਬਹਿਲਾਉਣ ਲਈ ਉਹ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਰੱਖੇਂਗਾ?
  mya-JVB: ငှက် နှင့်ကစားသကဲ့သို့ သူ နှင့် ကစား မည်လော။ သင် ၏မိန်းမ ကလေးတို့အဘို့
    သူ့ ကိုချည်နှောင် မည်လော။
  hmo-hmo: Oi ese do oi gadaralaia diba, manu bamona? O do oi guia, bona hamanadaia,
    oiemu kekeni edia gadara gauna, a?
  urd-urd: क्या तू उससे ऐसे खेलेगा जैसे परिन्दे से? या क्या तू उसे अपनी लड़कियों के
    लिए बाँध देगा?
  rus-SYN: Кто может открыть верх одежды его, кто подойдет к двойным челюстям его?
  bqc-SIM: Démɛ a fↄ̃ à aà tɛɛ woloi? Démɛ a we ã̀asĩna kaɛ̀i?
  tcz-CHONGTHU: Nangin hiche khu vacha banga nangailut bol thei hiya, ahiloule nachapang
    neunu kichepna dinga napeh thei ding ham?
  mar-mar: तू पक्ष्याशी जसा खेळशील तसा लिव्याथानाशी खेळशील का? तू त्यास दोरीने बांधशील
    का? तुझ्या मुली त्याच्याशी खेळू शकतील काय?
  qub-qub: ¿Paywanga pucllanquimanchuraj iti äbiwan juc runa pucllajno? ¿Wamrayquicunapa
    pucllananpächuraj watanqui?
  bqp-bqp: Ĩni a dato lákũ òdi bã dato nà yá? Ĩni bà dↄa ǹ kpá n nɛ́nↄgbɛ̃nↄa yá?
  hat-hat: Eske ou ka mare l' tankou yon ti zwezo pou pitit fi ou yo ka jwe avè l'?
  eng-BSB: Can you pet him like a bird or put him on a leash for your maidens?
  eng-WEBPB: Will you play with him as with a bird? Or will you bind him for your
    girls?
  kbq-kbq: Namama avrenka kegavama nehana zana hunka kegava nehunka, nofitera rentetenka
    ne'one mofaneka'a zaminanke'za zokagora rentegahazafi?
  nhe-BL: ¿Ta tihuelis tijmaxojtilis huan tijpixtos ipan mochaj queja elisquía se
    tototl huan tiquinmacas mosihuapilhua ma quiahuiltica?
  bus-bus: Nɛ́ à dato lán wè bãa dato nàↄ́? Nɛ́ bà dↄa ǹ kpá n nɛ́nↄgbɛ̃nↄaↄ́?
  gub-BL: Aipo erezemaraz putar hehe we wiràmiri ài nehe. Aipo erezàpixipixi putar
    nehe, kuzà newe uma'ereko ma'e wanupe imono pà wazemaraz taw romo nehe.
  eng-DRA: Who can open the doors of his face? his teeth are terrible round about.
