verse: JOB.041.023
translations:
  mal-C: അതിന്റെ മാംസപാളികൾ അതിന്റെമേൽ ഉറപ്പായും ഇളക്കമില്ലാതെയും പറ്റിച്ചേർന്നും
    ഇരിക്കുന്നു,
  deu-TKW: Es macht die Tiefe sieden wie einen Topf, macht das Wasser einem Salbenkessel
    gleich.
  lin-lin: Eningisaka mayi ya mozindo lokola mayi oyo ezali kotoka na nzungu, ekomisaka
    ebale monene lokola nzungu oyo batokiselaka malasi.
  eng-LSV: The flakes of his flesh have adhered—Firm on him—it is not moved.
  eng-GNV: 'He maketh a path to shine after him: one would thinke the depth as an
    hoare head.'
  eng-WEBSTER: 'The flakes of his flesh are joined together: they are firm in themselves;
    they cannot be moved.'
  nhw-BL: Campa mocuelpachojtoc icuetlaxo tlahuel motzquitoc. Neltetic huan amo mojmolinía
    icuetlaxo campa hueli ipan itlacayo.
  swh-ONEN: Mikunjo ya nyama yake imeshikamana imara pamoja; iko imara na haiwezi
    kuondolewa.
  bba-bba: Gɑ rɑ de nim wɔ̃kun nim mu n bweebweenu mɔ̀ nɡe weke tèn nim bɑ swɛ̃, kpɑ
    mu n yɑkenu mɔ̀ nɡe turɑre ye bɑ yɔwɑ.
  eng-KJVCPB: 'The flakes of his flesh are joined together: They are firm in themselves;
    they cannot be moved.'
  luo-luo: Pien dende oriw motegno gimoko matek ma ok gingʼingʼni.
  meu-meu: Hidiona baruru-barurudia e hahekapa-hekapadiamu; ia tau-anina ai e aukamu,
    basie marere-marere.
  npi-ULB: त्यसका छालाका पत्रहरू एकसाथ टाँसिन्छन् । उसमा ती यति कडा हुन्छन् । ती पल्‍टाउन
    सकिंदैन ।
  yor-yor: Jabajaba ẹran rẹ̀ dìjọ pọ̀, wọ́n múra gírí fún ara wọn, a kò lè sí wọn
    ní ipò.
  pes-OPCB: لایه‌های گوشت بدنش سفت و محکم به هم چسبیده است.
  tgl-ULB: Magkakadugtong ang mga tupi ng kaniyang laman; nakakapit sila sa kaniya;
    hindi sila magagalaw.
  cbu-NT: Wazturursha yuwash watungamar taaku, an kizpur mbama. Ngusamb tamapari ashiru
    kayungitaatich, nda tusamaam waninda.
  hui-hui: Ibunaga tingini o ligilaga ledaru baya hanguore tinginiha paraho wa kagome
    ibu mogoore nale biraga beda.
  mya-mya: အသားအကြောတို့သည် တခဲနက်ဖြစ်၍ မရွေ့နိုင်အောင် ခိုင်မာလျက် ရှိကြ၏။
  bod-N: དེ་ཡི་ཤ་རྡོག་རྣམས་ནི་དམ་པོར་སྦྲེལ། ། དེ་རྣམས་དེའི་ཐོག་འབྱར་བས་བསྒུལ་མི་ནུས།
    །
  sna-sna: Nhindi dzenyama yayo dzakabatanidzwa zvakasimba; dzakasimba uye hadzizungunuswi.
  spa-BLM: Las escamas de su carne están unidas. Son firmes con él. No se pueden mover.
  cac-cac: A schib'ejal noc' te tzatz, icha val q'uen hierro b'ob'il d'a cal c'ac'.
  swh-ULB: Nofu za mwili wake zimeunganishwa pamoja; ziko imara katika yeye; wala
    haziwezi kuondolewa.
  bel-bel: Ён кіпяціць багну, як кацёл, і мора перавтварае ў кіпучую мазь;
  deu-ELBBK: Er macht die Tiefe sieden wie einen Topf, macht das Meer wie einen Salbenkessel.
  mbb-OT: Minsan is sapù din ne nepurung mahasek wey mezesen.
  mal-2015: അതിന്റെ മാംസദശകൾ തമ്മിൽ പറ്റിയിരിക്കുന്നു; അവ ഇളകിപ്പോകാതവണ്ണം അതിന്മേൽ
    ഉറെച്ചിരിക്കുന്നു.
  rmc-rmc: Ov kerel, hoj te taďol o oceanos sar andre piri, sar o olejos andro čaroro.
  pes-OPV: طبقات گوشت او بهم چسبیده است، و بر وی مستحکم است که متحرک نمی شود.
  ron-1924: Пэрциле луй челе кэрноасе се цин ымпреунэ, ка турнате пе ел, неклинтите.
  ben-OBCV: তার শরীরের ভাঁজ আঁটোসাঁটোভাবে যুক্ত; সেগুলি মজবুত ও অনড়।
  som-som: Duudduubyada jidhkiisu way isku wada dheggan yihiin, Wayna ku adag yihiin
    oo innaba lama dhaqaajin karo.
  lat-VUC: 'Post eum lucebit semita: æstimabit abyssum quasi senescentem.'
  eng-ASVBT: 'The flakes of his flesh are joined together: They are firm upon him;
    they cannot be moved.'
  ita-1885: Le polpe della sua carne son compresse; Egli ha la carne addosso soda,
    e non tremola punto.
  eng-LXXUP: He makes the deep boil like a brazen caldron; And he regards the sea
    as a pot of ointment,
  eng-ULB: The folds of his flesh are joined together; they are firm on him; they
    cannot be moved.
  spa-VBL: Su cuerpo es denso y sólido, como si estuviera hecho de metal fundido.
  fra-_FOB: Les fanons de sa chair sont adhérents; ils sont massifs, inébranlables.
  mal-mal: അതിന്റെ മാംസദശകൾ തമ്മിൽ പറ്റിയിരിക്കുന്നു; അവ ഇളകിപ്പോകാത്തവിധം അതിന്മേൽ
    ഉറച്ചിരിക്കുന്നു.
  urd-GVR: Us ke gosht-post kī taheṅ ek dūsrī se ḳhūb juṛī huī haiṅ, wuh ḍhāle hue
    lohe kī tarah mazbūt aur belachak haiṅ.
  suz-BL: मेको आ श्‍ये रोम्‍सीशो बाक्‍ब। मारेइम चिप्‍ताक्‍व हना यो, मेको कली मारेइ
    मदुम्‍ब।
  eng-NOY: The flakes of his flesh cleave fast together; They are firm upon him, and
    cannot be moved.
  ita-1927: (H41-15) Compatte sono in lui le parti flosce della carne, gli stanno
    salde addosso, non si muovono.
  ckb-ckb: گۆشتەکەی قەدقەد پێکەوە نووساوە، بەسەر لەشیدا داڕێژراوە و ناجوڵێتەوە.
  eng-BBE: The plates of his flesh are joined together, fixed, and not to be moved.
  kan-OKCV: ಅದರ ಮಾಂಸದ ಖಂಡಗಳು ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಂಡಿವೆ; ಅವು ಸ್ಥಿರವಾಗಿದ್ದು ಕದಲದೆ ಇರುತ್ತವೆ.
  tam-2017: அதின் உடல் அடுக்குகள், அசையாத கெட்டியாக ஒன்றோடொன்று ஒட்டிக்கொண்டிருக்கும்.
  spa-RV-1909: 'Las partes momias de su carne están apretadas: están en él firmes,
    y no se mueven.'
  ron-BTF: Straturile cărnii sale sunt alipite împreună, ele sunt ferme în ele însele;
    nu pot fi mișcate.
  eng-WEBP: The flakes of his flesh are joined together. They are firm on him. They
    can’t be moved.
  eng-FBV: Its body is dense and solid, as if it is made from cast metal.
  nld-1939: Zijn vleeskwabben sluiten stevig aaneen, Onbeweeglijk aan hem vastgegoten;
  nch-BL: Campa mocuilpachojtoc icuetaxo tahuel motzquitoc. Neltetic huan amo mojmolinía
    icuetaxo campa hueli ipan itacayo.
  vie-1934: (041-14) Các yếm thịt nó dính chắn nhau, Nó như đúc liền trên thân nó,
    không hề chuyển động.
  hin-CV: उसकी मांसपेशियां उसकी देह पर अचल एवं दृढ़,
  spa-BES: Los pliegues de su piel están unidas, fijas y no para ser movidas.
  tdx-tdx: Ampitroatroahe’e hoe valàñe i lalekey; ampanahafe’e ami’ty fampitranahañe
    rano mañitse i riakey.
  tha-KJV: หลืบเนื้อของมันเกาะติ​ดก​ัน หล่อติ​ดก​ันแน่น ทำอะไรมันไม่​ได้
  por-BR-2018: As dobras de sua carne estão apegadas entre si ; cada uma está firme
    nele, e não podem ser movidas.
  deu-ELO: (041:14) Die Wampen seines Fleisches schließen an, sind ihm fest angegossen,
    unbeweglich.
  eng-WYC-2018: The members of his flesh be cleaving together to themselves; God shall
    send floods against him, and those shall not be borne over to another place.
  epo-epo: La partoj de ĝia karno estas firme kunligitaj inter si, Tenas sin fortike
    sur ĝi, kaj ne ŝanceliĝas.
  uig-PIN: Uning ǝtliri ⱪat-ⱪat birlǝxtürülüp qing turidu; Üstidiki ⱪasiraⱪliri yepixturulup,
    midirlimay turidu.
  beo-beo: Ea gadofoa dibi asaboi da hame ba:sa. Ea gadofo da ouli defele, ga:nasidafa.
  tpi-OTNT: Ol hap bilong skin bilong en i pas tru long bodi bilong en na i strong
    olgeta na i no save surik liklik. Nogat tru.
  hau-SA: Namanta yana da kauri a manne da juna; naman yana da tauri ba ya matsawa.
  uig-LAT: Uning etliri qat-qat birleshtürülüp ching turidu; Üstidiki qasiraqliri
    yépishturulup, midirlimay turidu.
  nde-nde: Amavinqo enyama yakhe abambene nki; aqine nko kawehlukaniseki.
  ton-ton: 'Ko hono ngaahi ʻioʻi kakano ʻoku piki fakataha: ʻoku mālohi ia ʻi ai;
    ʻoku ʻikai faʻa ueʻi.'
  ces-1613: Za sebou patrnou činí stezku, až sezdá, že propast má šediny.
  eng-WMB: The flakes of his flesh are joined together. They are firm on him. They
    can’t be moved.
  tam-TCV: அதின் தசை மடிப்புகள் அசைக்க முடியாதபடி ஒன்றோடொன்று இறுக்கமாக இணைக்கப்பட்டிருக்கின்றன.
  ceb-ULB: Ang mga bahin sa iyang unod nagtapot; lig-on kini ngadto kaniya; dili kini
    matarog.
  pol-UBG: Warstwy jego ciała są spojone, tak twarde, że się nie poruszają.
  agr-agr: Tuja niina nejeshkam katsujam jiju hierro ukuijamu nanaju katsugmama imanai,
    nuadui makichkish tsupimaitsui.
  kyc-kyc: Banya yongo doko kuki pepalape dusa piku piku laa nange ama porai ane isa
    mendeme minyuo punjarami ingya nange dopale ingingi.
  urd-GVU: اُس کے گوشت پوست کی تہیں ایک دوسری سے خوب جُڑی ہوئی ہیں، وہ ڈھالے ہوئے
    لوہے کی طرح مضبوط اور بےلچک ہیں۔
  deu-1912: '[41:15] Die Gliedmaßen seines Fleisches hangen aneinander und halten
    hart an ihm, daß er nicht zerfallen kann.'
  kan-2017: ಅದರ ಮಾಂಸದ ಖಂಡಗಳು ಸಡಿಲವಿಲ್ಲದೆ ಅದಕ್ಕೆ ಗಟ್ಟಿಯಾಗಿ ಅಂಟಿಕೊಂಡಿವೆ.
  yap-yap: Dariy bochiyang u downgin nib waer; ba el ni bod rogon e wasey.
  hlt-MCSB: A saa laep te a pum dongah malh kap tih khok pawh.
  mdy-ETH: ዓሽካ ዒዛኮ ዎሊ ዑፃ ናቲንቴያ ዳዶታሢሮ ዑፃ ዒዛኮ ዓንጊጉዲ ዶዳኔ።
  twi-ASANTE: Ne wedeɛ a abubu agu soɔ no yɛ peperee; ayɛ pemee a ɛnkeka ne ho.
  eng-WEBU: The flakes of his flesh are joined together. They are firm on him. They
    can’t be moved.
  wal-wal: A ashoi issippe nuketti uttido gishshau, a bollai birataadan minnees.
  spa-PDDPT: Los pliegues de su carne son compactos. Están firmes en él y no se mueven.
  gun-gun: Ho'o regua ma oje'a ratã 'rã. Hexe oĩ atã 'rã, oi rive aguã rami e'ỹ.
  ilo-ULB: Nagdidinnekket dagiti paspaset ti lasagna; nakalaglagdada; saanda a makuti.
  kpg-kpg: Deai di mee i dono gili e maluu ai, dono gili e hamaaloo hua be di baalanga.
  uig-ARA: ئۇنىڭ ئەتلىرى قات-قات بىرلەشتۈرۈلۈپ چىڭ تۇرىدۇ؛ ئۈستىدىكى قاسىراقلىرى يېپىشتۇرۇلۇپ،
    مىدىرلىماي تۇرىدۇ.
  sus-sus: A baa ixufuxufuma alɔ ye nɛ satunma, a dabonyi lu alɔ ture nɛ satunma.
  pon-2006: Sohte wasa kis muterek ni kili, pwe me kekeluwak oh apwal duwehte mete.
  jae-jae: Ênê ŋadambê e gêôc tauŋ tôŋ-tôŋ, ma ŋaôlic kêtôm ki, taŋ sêpac gêwê jakêsap
    ôli tôŋ naŋ.
  ksd-ksd: Di varpakane ra pal i ra pakana, I ki bulu tana, ma i dekdek upi da tak
    vue.
  tur-YTC: Etinin katmerleri birbirine yapışmıştır. Üzerinde sabittirler. Kımıldatılamazlar.
  grc-BRENT: Ἀναζεῖ τὴν ἄβυσσον ὥσπερ χαλκεῖον· ἥγηται δὲ τὴν θάλασσαν ὥσπερ ἐξάλειπτρον,
  ind-AYT: (41-14) Lipatan-lipatan dagingnya berlekatan, melekat kuat padanya, dan
    tidak tergerakkan.
  nya-nya: Minyewa ya thupi lake ndi yolumikizana ndipo ndi yokhwima kwambiri ndi
    yolimba.
  hrv-hrv: Pod njim vrtlog sav k'o lonac uskipi, uspjeni more k'o pomast u kotlu.
  mps-mps: Agai tigiwali me badu aga tigi meba dąų ola selama, tama munu me kilasa
    pabo menio. Mu menio.
  tpi-tpi: Ol hap bilong skin bilong en i pas tru long bodi bilong en na i strong
    olgeta na i no save surik liklik. Nogat tru.
  dan-1931: bag den er der en lysende Sti, Dybet synes som Sølverhår.
  vie-OVCB: Các bắp thịt nó cứng và chắc nịch, không tài nào lay chuyển nổi.
  guj-2017: તેના માંસના લોચા એકબીજા સાથે ચોંટેલા છે; તેઓ તેના અંગ પર એવા સજડ બંધાયેલા
    છે કે; તેઓ ખસી પણ શકતા નથી.
  pon-2006A: Sohte wasa kis muterek ni kili, pwe me kekeluwak oh apwal duwehte mete.
  por-BRBSL: Os flocos de sua carne são unidos. Eles são firmes com ele. Eles não
    podem ser movidos.
  cth-cth: A takthai hoi tharuinaw teh khakkâkuet teh, kâtahruet thai hoeh e kacakpounge
    lah ao.
  twi-twi: Ne were a abubu agu so no yɛ peperee; ayɛ pemee a ɛnka ne ho.
  hlt-hlt: A saa laep te a pum dongah malh kap tih khok pawh.
  tbz-SIM: Kɛ̀ fɛ̀ do dibinni dì fɑ̃̀ntɛmu tɛkṹmbotɛ̀ kɔ̃mɛ, kɛ̀ kubinku nku kùu
    kutìrɛ̀ kɛ́ndò mbɛ̀ tùɔ ntihúúntì.
  msy-2020: An inivafɨzimɨn itir tuziba bar uarigh asavkonegha, bar gavgavigha ighuam
    zuir puvatɨ. Bar puvatɨ.
  dop-dop: Kʋ pǝsǝɣɩ teŋku lʋm kɛ́ ɩsɩɩ tiyɑɣɑ wɑsʋɣʋ tɔ, nɑ kʋ́ ciɣitiɣi-wɩ, ɩsɩɩ
    tulɑɑlʋ nɑ kpɑlǝpɑ.
  azb-azb: Ətinin qatları bir-birinə bitişib, Oradan tərpənə bilməz, üstünə bərk yapışıb.
  eng-DBY: 'The flakes of his flesh are joined together: they are fused upon him,
    they cannot be moved.'
  hin-2017: उसके माँस पर माँस चढ़ा हुआ है, और ऐसा आपस में सटा हुआ है जो हिल नहीं सकता।
  wol-KYG: Mooy baxloo xóote yi, ni cin, di fuural géej ni njaq lu garab xooje.
  eng-YLT: The flakes of his flesh have adhered — Firm upon him — it is not moved.
  eng-WYC-2017: The members of his flesh be cleaving together to themselves; God shall
    send floods against him, and those [or they] shall not be borne over to another
    place.
  eng-WMBB: The flakes of his flesh are joined together. They are firm on him. They
    can’t be moved.
  urd-GVH: उसके गोश्त-पोस्त की तहें एक दूसरी से ख़ूब जुड़ी हुई हैं, वह ढाले हुए लोहे
    की तरह मज़बूत और बे-लचक हैं।
  rug-rug: Sa masana si ṉiṉira meke nabu; loketoṉa boka nuquru la ia.
  gaz-gaz: Dachaan foon isaa wal qabateera; dachaan sunis walitti fayyeera; hin sochoʼus.
  fra-LSG: Il laisse après lui un sentier lumineux; L’abîme prend la chevelure d’un
    vieillard.
  yal-yal: “A na sin fɔxɔ igen tilinna ma, igen yi a ramini alo a tɛɛn nan ma. A fɔxɔ
    igeni maxama nɛn alo seri igen tɛɛn ma.
  haw-1868: O na wahi lewalewa o kona io ua pilipaaia, Ua paa ia ia, aole e hoonaueia.
  arb-NAV: ثَنَايَا لَحْمِهِ مُحْكَمَةُ التَّمَاسُكِ، مَسْبُوكَةٌ عَلَيْهِ لَا تَتَحَرَّكُ.
  ewe-ewe: Eƒe ayi mlɔ wo nɔewo dzi eye wolé ɖe wo nɔewo ŋu sesĩe, ale be womate ŋu
    afoe ɖa o.
  eng-LEE: '(41:15) The flakes of his flesh are fitted closely together: they are
    as molten metal on him, immovable.'
  asm-FB: তাৰ গাৰ ওলমি থকা ভাগ ডাঠকৈ লগা, সেয়ে তাৰ গাত আট খাই ধৰা, লৰাব নোৱাৰি।
  sus-A: عَ بَا عِشُقُشُقُمَ عَلْ يٍ نّ سَتُنمَ، عَ دَبٌنيِ لُ عَلْ تُرٍ نّ سَتُنمَ.
  fra-SBL: Les lambeaux de sa chair se rejoignent. Ils sont fermes à son égard. Ils
    ne peuvent pas être déplacés.
  hbo-hbo: יַרְתִּ֣יחַ כַּסִּ֣יר מְצוּלָ֑ה יָ֝֗ם יָשִׂ֥ים כַּמֶּרְקָחָֽה׃
  kik-kik: Mĩgũtha ya nyama ciayo nĩmĩnyiitanu mũno; nĩ mĩrũmu ũũ atĩ ndĩngĩenyenyeka.
  fra-NCL: Il fait bouillonner l’abîme comme une chaudière, il fait de la mer un vase
    de parfums.
  cek-AK: Anih ih ngan thaquinawk loe nawnto amraep o, angthui thai ai, cakrap.
  cuk-cuk: E-san-nikadi sommereged, egi geg ibmar doged. E-sanmar-bur-dutugwadbela,
    amba selelleged.
  uig-CYR: У деңиз-океанларни қазандәк қайнитиветиду; У деңизни қазандики мәлһәмдәк
    варақшитиду;
  tel-2017: దాని దళసరి కండరాలు గట్టిగా అతికి ఉన్నాయి. అవి దాని ఒంటిని గట్టిగా అంటి
    ఉన్నాయి. అవి ఊడి రావు.
  hat-BSA: Tout pli sou chè li vin jwenn ansanm; byen solid sou li, e yo pa kab deplase.
  kos-kos: Wangin kutena acn ma munas ke kolo kacl uh; Arulana keke oana osra, ac
    tia ku in kotkot uh.
  hbo-WLC: יַרְתִּ֣יחַ כַּסִּ֣יר מְצוּלָ֑ה יָ֝֗ם יָשִׂ֥ים כַּמֶּרְקָחָֽה׃
  ibo-ibo: Akpụkpọ anụ ahụ ya bụ ihe jikọtara ọnụ nke ọma, ha siri ike na-apụghị inugharị
    ha.
  ory-ory: ତାହାର ମାଂସର ପରସ୍ତ ଏକତ୍ର ସଂଯୁକ୍ତ ଥାଏ; ତାହାସବୁ ତାହା ଉପରେ ଦୃଢ଼ବଦ୍ଧ ଥାଏ; ତାହାସବୁ
    ଘୁଞ୍ଚାଯାଇ ପାରେ ନାହିଁ।
  chk-chk: Säsärin fitukan a fokun ngüt, a fokun pöchökül pwe esap tongeni mwökütüküt.
  rop-rop: Nomo eni wikwan ting langa im skin. Im brabli adwan wulijim aiyan.
  ukr-1871: Глибиня кипить під ним, мов у казанї, а вода морська — неначе кипуче мастило.
  deu-1951: (041-15) Die Wampen seines Fleisches sitzen fest wie angegossen und bewegen
    sich nicht.
  eng-JPS: (41-15) The flakes of his flesh are joined together; they are firm upon
    him; they cannot be moved.
  srp-1865: Za sobom ostavlja svijetlu stazu, rekao bi da je bezdana osijedjela.
  lug-lug: Emiwula gy’ennyama yaayo gyegasse; gikutte nnyo era tegisobola kwenyeenya.
  heb-heb: מפלי בשרו דבקו יצוק עליו בל ימוט׃
  ben-IRV: তার মাংসের ভাঁজ একসঙ্গে যুক্ত; তারা তার ওপর অনড়; তারা সরতে পারে না।
  pan-pan: ਉਹ ਦੇ ਮਾਸ ਦੀਆਂ ਤਹਿਆਂ ਸਟੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਜੰਮੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਹ
    ਹਿੱਲ ਨਹੀਂ ਸਕਦੀਆਂ।
  mya-JVB: အသား အကြောတို့သည် တခဲနက် ဖြစ်၍မ ရွေ့ နိုင်အောင် ခိုင်မာ လျက် ရှိကြ၏။
  hmo-hmo: Iena kopina ena latanai be manoka gabuna ta lasi, ia be auka momokani,
    auri bamona.
  urd-urd: उसके गोश्त की तहें आपस में जुड़ी हुई हैं; वह उस पर ख़ूब जुड़ी हैं और हट
    नहीं सकतीं।
  rus-SYN: Он кипятит пучину, как котел, и море претворяет в кипящую мазь;
  bqc-SIM: Ì í bilɛ títiu lán í piaoouwa, ì ísipi ya lán nísi ikpaawa.
  tcz-CHONGTHU: Aphe ho chu atah in chuleh adetchet in, akimulet thei poi.
  mar-mar: त्याच्या कातडीवर एकही मऊ भाग नाही ती लोखंडासाखी कठीण आहे.
  qub-qub: Cuerpuncho mas caycaj aychanpis caycan fiyupa chucru imapis mana yaycunanpänömi.
    Chayga caycan jundisha fyërrunöraj.
  bqp-bqp: A báasi dìgↄ̃ sↄ̃sↄ̃kↄ̃ana gíngin, à naa gbãngbãn, àdi yĩgãro.
  hat-hat: Po li fè kal kal sou tout kò li. Yo kole yonn ak lòt. Yo di kou wòch.
  eng-BSB: The folds of his flesh are tightly joined; they are firm and immovable.
  eng-WEBPB: The flakes of his flesh are joined together. They are firm on him. They
    can’t be moved.
  kbq-kbq: Ana zagamofo avufgamo'ma marerino tamino'ma hu'nea ma'amo'a, magopi ruhampri
    ruhampri huno antrako huno hankaveti'neankino, eri pahesi rure rure'ma hu'amo'a
    amuho hu'ne.
  nhe-BL: Campa mocuelpachojtoc icuetlaxo tlahuel motzquitoc. Neltetic huan ax mojmolinía
    icuetlaxo campa hueli ipan itlacayo.
  bus-bus: À báasi ègↄ̃ sↄ̃sↄ̃kↄ̃ana gíngin, à naa gbãngbãn, è nigãro.
  gub-BL: Naheta kwaw ipir ikutuk àwàm. Ikàg a'e, tàtà ita per ài a'e no.
  eng-DRA: A path shall shine after him, he shall esteem the deep as growing old.
