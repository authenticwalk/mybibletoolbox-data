verse: JOB.041.010
translations:
  mal-C: അതിനെ ഉണർത്താൻതക്ക ശൂരത ആർക്കുമില്ല; അങ്ങനെയെങ്കിൽ എന്റെമുമ്പിൽ നിൽക്കാവുന്നവൻ
    ആര്?
  deu-TKW: Sein Niesen läßt Licht erglänzen, und seine Augen gleichen der Morgenröte
    Wimpern.
  lin-lin: Soki ekosoli, zolo na yango ekobimisa pole ; mbuma ya miso na yango ezali
    lokola moyi ya tongo.
  eng-LSV: None so fierce that he awakes him, || And who [is] he [who] stations himself
    before Me?
  eng-GNV: Out of his mouth go lampes, and sparkes of fire leape out.
  eng-WEBSTER: 'None is so fierce that he dare rouse him: who then is able to stand
    before me?'
  nhw-BL: Huajca amo aqui mosemaca quiixitis nopa leviatán tlapiyali, niyon quiitzquis.
    Huan sintla amo aqui motemaca itztos iixpa ya catli na nijchijtoc, ¿ajqueya huelis
    itztos noixpa na catli niamoTeco?
  swh-ONEN: Hakuna yeyote aliye mkali athubutuye kumchokoza. Ni nani basi awezaye
    kusimama dhidi yangu?
  bba-bba: Gɑ̀ n sũɑ n dɑ n sɑ̃ɑwɑ nɡe dɔ̃ɔ buriyɑ yi yɑrimɔ, kpɑ ɡen nɔni yi n sɑ̃ɑ
    nɡe buruku sɔ̃ɔ yɑnɑ.
  eng-KJVCPB: 'None is so fierce that dare stir him up: Who then is able to stand
    before me?'
  luo-luo: Onge ngʼato angʼata manyalo hedhore mar kwinye. Koro en ngʼa madihedhre
    chungʼ e nyima?
  meu-meu: Asi tauna ta mai goadana ia baine haraivaia. Benaini, daika na lau vairagu
    ai baine gini diba?
  npi-ULB: कोही पनि यति हिंस्रक छैन त्यसले लिव्यातन्‌लाई उत्तेजित पार्ने आँट गर्छ
    । त्यसो हो भने, मेरो सामु को खडा हुन सक्छ ?
  yor-yor: Kò sí ẹni aláyà lílé tí ó lè ru sókè. Ǹjẹ́ ta ni ó lè dúró níwájú mi.
  pes-OPCB: هیچ‌کس جرأت ندارد او را تحریک کند یا در مقابلش بایستد.
  tgl-ULB: Walang matapang na maglalakas-loob na pukawin ang leviatan; sino ngayon,
    ang makatatayo sa harap ko?
  cbu-NT: Wanari min tputs, Nuwaatsina ashimaam wanindaja, atinaariya, ¿tamari anpa
    wizpuririni tatsamooch? ¿Chakaja anpa wizpur tatsamooru, waratatarangsin, nda
    wanguytaku, matambshiritam kasayach? Tsapurunasish tputs minumtiyam anpa tatsamaam
    wanindaja.
  hui-hui: Abagua ogoni ibu padaria agali mbirame mo heya howa balu wayali habe nahe
    ka. Abagua ogoni balu wayali holene mbirali naheyagua nde agali abi aleme i̱ bolangua
    holobadabe.
  mya-mya: သူ့ကိုနှိုးဆော်ခြင်းငှါ အဘယ်သူမျှမရဲရင့်။ သို့ဖြစ်၍ ငါ့ရှေ့မှာ အဘယ်သူရပ်နိုင်သနည်း။
  bod-N: དེ་དཀྲོག་སྤོབས་པའི་ངར་ཅན་གང་ཡང་མེད། ། དེ་བཞིན་བདག་དྲུང་སུ་ཞིག་འགྲེང་ནུས་སམ།
    །
  sna-sna: Hakuna munhu anotyisa zvokuti angaidenha. Ndianiko zvino anogona kumisidzana
    neni?
  spa-BLM: Nadie es tan feroz que se atreva a agitarlo. ¿Quién es, pues, el que puede
    presentarse ante mí?
  cac-cac: Malaj junoc mach stec'b'ej sb'a stzuntzan noc'. Ocxom val in a in tic,
    ¿tocval ay junoc mach stec'b'ej sb'a d'a vichan̈?
  swh-ULB: Hakuna aliye mkali ambaye aweza kuthubutu kumtikisa mamba; Ni nani basi
    awezaye kusimama mbele yake?
  bel-bel: Ад яго чханьня паказваецца сьвятло; вочы ў яго як вейкі зары;
  deu-ELBBK: Sein Niesen strahlt Licht aus, und seine Augen sind wie die Wimpern der
    Morgenröte.
  mbb-OT: Emun wazà ebpeǥaruǥaru he edsamuk kandin ne hentei man is ebpeǥaruǥaru he
    edsukul kedì?
  mal-2015: അതിനെ ഇളക്കുവാൻ തക്ക ശൂരനില്ല; പിന്നെ എന്നോടു എതിർത്തുനില്ക്കുന്നവൻ ആർ?
  rmc-rmc: Sar kichinel, demel avri o švetlos a leskre jakha hine lole sar o kham
    tosara.
  pes-OPV: کسی اینقدر متهور نیست که او را برانگیزاند. پس کیست که در حضور من بایستد؟
  ron-1924: Нимень ну есте атыт де ындрэзнец ка сэ-л ынтэрыте. Чине Ми с-ар ымпотриви
    ын фацэ?
  ben-OBCV: কেউ সাহস করে তাকে জাগাতে যায় না। তবে আমার সামনে কে দাঁড়াতে পারবে?
  som-som: Ma jiro mid ku dhaca inuu isaga kiciyo, Haddaba waa ayo kan aniga i hor
    istaagi kara?
  lat-VUC: De ore ejus lampades procedunt, sicut tædæ ignis accensæ.
  eng-ASVBT: None is so fierce that he dare stir him up; Who then is he that can stand
    before me?
  ita-1885: Non vi è alcuno così feroce, che ardisca risvegliarlo; E chi potrà presentarsi
    davanti a me?
  eng-LXXUP: At his sneezing a light shines, And his eyes are as the appearance of
    the morning star.
  eng-ULB: None is so fierce that he dare stir Leviathan up; who, then, is he who
    can stand before me?
  spa-VBL: Ya que nadie tiene el valor de provocar al Leviatán, ¿quién se atrevería
    a enfrentarse a mí?
  fra-_FOB: Il n'y a point d'homme si hardi qui l'ose réveiller; et qui se tiendra
    debout devant moi?
  mal-mal: അതിനെ ഇളക്കുവാൻ തക്ക ശൂരനില്ല; പിന്നെ എന്നോട് എതിർത്തുനില്ക്കുന്നവൻ ആര്?
  urd-GVR: Koī itnā bedhaṛak nahīṅ hai ki use mushta'il kare. To phir kaun merā sāmnā
    kar saktā hai?
  suz-BL: मेको कली पोक्‍ने चाप्‍ब, सुइ मबाक्‍नीम। मोपा मेको आ ङोंइती सु राप्‍ने चाप्‍बा
    ङा?
  eng-NOY: None is so fierce that he dare stir him up; Who then is he that can stand
    before me?
  ita-1927: (H41-2) Nessuno è tanto ardito da provocarlo. E chi dunque oserà starmi
    a fronte?
  ckb-ckb: کەسێک نییە ئەوەندە ئازا بێت بەخەبەری بهێنێت، ئیتر کێ هەیە لە ڕووی مندا
    بوەستێت؟
  eng-BBE: He is so cruel that no one is ready to go against him. Who then is able
    to keep his place before me?
  kan-OKCV: ಅದನ್ನು ಕೆಣಕಲು ಧೈರ್ಯಗೊಳ್ಳುವಷ್ಟು ಉಗ್ರತೆ ಯಾರಲ್ಲಿಯೂ ಇಲ್ಲ; ಹೀಗಿರುವಾಗ, ನನಗೆ
    ಎದುರಾಗಿ ನಿಲ್ಲಲು ಶಕ್ತರು ಯಾರು?
  tam-2017: அதை எழுப்பக்கூடிய தைரியவான் இல்லாதிருக்க, எனக்கு முன்பாக நிற்பவன் யார்?
  spa-RV-1909: 'Nadie hay tan osado que lo despierte: ¿quién pues podrá estar delante
    de mí?'
  ron-BTF: Nimeni nu este așa de înverșunat încât să îndrăznească să îl stârnească;
    cine este atunci în stare să stea în picioare înaintea mea?
  eng-WEBP: None is so fierce that he dare stir him up. Who then is he who can stand
    before me?
  eng-FBV: Since no one has the courage to provoke Leviathan, who would dare to stand
    up against me?
  nld-1939: Er is niemand vermetel genoeg, hem te wekken. Wie houdt voor hem stand,
  nch-BL: Huajca amo aqui mosemaca quiixitis nopa leviatán, yon quiitzquis. Huan sinta
    amo aqui motemaca itztos iixpa ya cati na nijchijtoc, ¿ajquiya huelis itztos noixpa
    na cati niamoTeco?
  vie-1934: (041-1) Chẳng ai đủ gan dám trêu chọc nó; Vậy, ai sẽ đứng ở trước mặt
    ta cho nổi?
  hin-CV: कोई भी उसे उकसाने का ढाढस नहीं कर सकता. तब कौन करेगा उसका सामना?
  spa-BES: Es tan cruel que nadie está dispuesto a ir contra él. ¿Quién es capaz de
    mantener su lugar delante de mí?
  tdx-tdx: Mitsopela-kazavàñe o fihatsìhe’eo, manahake ty holi-maso’ i maraindraiñey
    o maso’eo.
  tha-KJV: ไม่มี​ใครดุ​พอที่​จะไปยั่วเย้ามัน แล​้วใครเล่าจะยื​นม​ั่นต่อเราได้
  por-BR-2018: Ninguém há tão ousado que o desperte; quem pois, ousa se opor a mim?
  deu-ELO: (041:1) Niemand ist so kühn, daß er ihn aufreize. Und wer ist es, der sich
    vor mein Angesicht stellen dürfte?
  eng-WYC-2018: I not as cruel shall raise him; for who may against-stand my face?
    (Who would even dare raise up one who is so fierce? yea, who can stand before
    his face?)
  epo-epo: Neniu estas tiel kuraĝa, por inciti ĝin; Kiu do povas stari antaŭ Mi?
  uig-PIN: Uning jeniƣa tegixkǝ petinalaydiƣan ⱨeqkim yoⱪtur; Undaⱪta Mening aldimda
    turmaⱪqi bolƣan kimdur?
  beo-beo: Dunu da e ougima:ne didilisisia, e da mi hanaidafa ba:sa. Dunu afae da
    ea midadi gadenene aligimu hamedei ba:mu.
  tpi-OTNT: I no gat wanpela man i stap inap long kirapim pukpuk masalai na winim
    em long pait. Na sapos i no gat kain man olsem i stap, orait husat inap winim
    mi?
  hau-SA: Ba wanda ya isa yă tsokane ta. Wane ne kuma ya isa yă yi tsayayya da ni?
  uig-LAT: Uning jénigha tégishke pétinalaydighan héchkim yoqtur; Undaqta Méning aldimda
    turmaqchi bolghan kimdur?
  nde-nde: Kakho ongaba lesibindi sokuthi alwe laye. Pho ngubani ongamelana lami na?
  ton-ton: '‌ʻOku ʻikai ha tokotaha ʻoku loto lahi ʻe fie ueʻi ia ke tuʻu hake: pea
    ka kuo pehē, ko hai koā ʻe faʻa tuʻu ʻi hoku ʻao?'
  ces-1613: Z úst jeho jako pochodně vycházejí, a jiskry ohnivé vyskakují.
  eng-WMB: None is so fierce that he dare stir him up. Who then is he who can stand
    before me?
  tam-TCV: அதை எழுப்ப தைரியமுள்ளவன் இல்லை. அப்படியிருக்க என்னை எதிர்த்துநிற்க யாரால்
    முடியும்?
  ceb-ULB: Walay bangis nga makaako sa pagpukaw sa Leviathan; unya, kinsa man siya
    nga makabarog sa akong atubangan?
  pol-UBG: Nikt nie odważy się go obudzić. Kto zdoła więc stanąć przede mną?
  agr-agr: Makichik aentskesh umuchiamak kajeak ishamain wajawai, tuja niijai maanimainuk
    makichkish atsawai.
  kyc-kyc: Baa apu pingi dokopa mena nalana pingi ingyuo gasimwa pokelyamosa wambu
    mendemepe palenge dokona para ingya nange.
  urd-GVU: کوئی اِتنا بےدھڑک نہیں ہے کہ اُسے مشتعل کرے۔ تو پھر کون میرا سامنا کر سکتا
    ہے؟
  deu-1912: '[41:2] Niemand ist so kühn, daß er ihn reizen darf; wer ist denn, der
    vor mir stehen könnte?'
  kan-2017: ಅದನ್ನು ಕೆಣಕಲು ಧೈರ್ಯಗೊಳ್ಳುವಷ್ಟು ಉಗ್ರತೆ ಯಾರಲ್ಲಿಯೂ ಇಲ್ಲ; ಹೀಗಿರಲು ನನ್ನ ಮುಂದೆ
    ನಿಲ್ಲಬಲ್ಲವರು ಯಾರು?
  yap-yap: Ra ni ginaeng, mra damumuw nib gel; dariy be’ nra m’ath magren rok ni nge
    sak’iy u p’eowchen.
  hlt-MCSB: Anih a haeng ham khaw a muen aih bal moenih. Te dongah ka mikhmuh ah aka
    pai thai te unim?
  mdy-ETH: ዒዛይዳ ፑርታ ባኣዚ ማዺሢ ዬያይዲ ሜታያ ማዔቴ ዓካሪ ታኣም ዋይዚ ዒፃኒ ጫርቃንዳይ ዖናዳይ?
  twi-ASANTE: Obiara ntumi nsi ne bo nhwanyane no. Afei hwan na ɔbɛtumi ne me adi
    asie?
  eng-WEBU: None is so fierce that he dare stir him up. Who then is he who can stand
    before me?
  wal-wal: I zin77idosaappe a denttanau ooninne xalenna; yaatin, ta sinttan eqqanau
    danddayiyai oonee?
  spa-PDDPT: Nadie se atreve a despertarlo. ¿Entonces quién puede estar en pie delante
    de Mí?
  gun-gun: Avakue ipy'a guaxukueve teĩ ndoikoi omyĩ va'erã. Ha'e rami rã xerenonde
    katuve ma mava'e tu ha'vy onhemboyvate aguã ha'eve va'e?
  ilo-ULB: Awan ti narungsot a makaitured a mangriribuk iti leviatan; siasino ngarud
    ti makaitured a tumakder iti sangoanak?
  kpg-kpg: Di manu damanaiee deelaa ma ga ala aga, ga llamu dauwa, deai tangada e mee
    di duu gi mua o mee ai.
  uig-ARA: ئۇنىڭ جېنىغا تېگىشكە پېتىنالايدىغان ھېچكىم يوقتۇر؛ ئۇنداقتا مېنىڭ ئالدىمدا
    تۇرماقچى بولغان كىمدۇر؟
  sus-sus: A na ɲɛngi sɛnbɛ ra, yanbɛ nan luma mini ra, a yae fan luxi alɔ gɛɛsɛgɛ
    soge.
  pon-2006: Ni mahn menet eh kin kesihnenda, me inenen mas kamasepwehk; sohte me kin
    men uhda mwowe.
  jae-jae: Embe sêli ênê ŋalêlôm sa, go mataanô êtu koc ma ŋac teŋ êtôm gebe êkô eŋ
    laŋônêmŋa atom.
  ksd-ksd: Pa ta tikai i rurung upi na vakurat ia. Ma akave ra tutana nina ba na tur
    pa ia?
  tur-YTC: Hiç kimse onu kışkırtmaya cürret edecek kadar sert değildir. Öyleyse benim
    önümde durabilecek olan kimdir?
  grc-BRENT: Ἐν πταρμῷ αὐτοῦ ἐπιφαύσκεται φέγγος, οἱ δὲ ὀφθαλμοὶ αὐτοῦ εἶδος Ἑωσφόρου.
  ind-AYT: (41-1) Tidak ada satu pun yang cukup berani membangunkannya. Lalu, siapakah
    yang sanggup berdiri di hadapan-Ku?
  nya-nya: Palibe wolimba mtima kuti ndi kuyiputa. Ndani angalimbe mtima kulimbana
    ndi Ine?
  hrv-hrv: Kad kihne, svjetlost iz njega zapršti, poput zorinih vjeđa oči su mu.
  mps-mps: Te pukpuk pila mubadi hodolama, wąbi hwįbode aga aiyaba elaluabo bidi
    me menio. Tama te tiwai bidi meni baso da, teda dego ena edelebo usu yaibawe?
  tpi-tpi: I no gat wanpela man i stap inap long kirapim pukpuk masalai na winim em
    long pait. Na sapos i no gat kain man olsem i stap, orait husat inap winim mi?
  dan-1931: Ud af dens Gab farer Fakler, Ildgnister spruder der frem.
  vie-OVCB: Không có ai dám trêu chọc thủy quái, thì còn ai dám đương đầu với Ta?
  guj-2017: તેને છંછેડીને ગુસ્સે કરે એવો હિંમતવાળો કોઈ નથી. તો પછી કોણ, તેની સામે
    ઊભો રહી શકે?
  pon-2006A: Ni mahn menet eh kin kesihnenda, me inenen mas kamasepwehk; sohte me
    kin men uhda mwowe.
  por-BRBSL: None é tão feroz que ele se atreve a agitá-lo. Quem é então aquele que
    pode estar diante de mim?
  cth-cth: Ama lungtho sak hanelah apihai a lungtang mahoeh. Hottelah pawiteh, apimaw
    ka hmalah ka kangdout thai han.
  twi-twi: Obiara ntumi nsi ne bo nhwanyan no. Afei hena na obetumi ne me adi asi?
  hlt-hlt: Anih a haeng ham khaw a muen aih bal moenih. Te dongah ka mikhmuh ah aka
    pai thai te unim?
  tbz-SIM: Kɛ̀ fɛ̀ cĩɛ̃ mmuhɑ̃ɑ̃́ ntĩ́ɛ̃́tɛ́, kɛ̀ fɛ̀ wèńtɛ́ní dɛ̀ ndò ndiyiè bo kɛ
    yɛtìní,
  msy-2020: Tinara an navim giniv, a ko mɨsogh anebɨragham? Gumazir kamaghɨn amitam
    itir puvatɨ. Ezɨ kamaghɨn tina na ko mɨsogh na abɨragham? Ti puvatɨgham.
  dop-dop: Ye kʋ cimsɑɑ, kɔkɔ lɩɩkɩ kɛ́. Kʋ ɩsɛ nǝɣǝsǝnɑ ɩsɩɩ tɑnɑŋ ilim yɑɑkʋɣʋ tɔ.
  azb-azb: Onu oyatmaq üçün heç kimdə cəsarət yoxdur. Bəs Mənim qarşımda kim dayana
    bilər?
  eng-DBY: None is so bold as to stir him up; and who is he that will stand before
    me?
  hin-2017: कोई ऐसा साहसी नहीं, जो लिव्यातान को भड़काए; फिर ऐसा कौन है जो मेरे सामने
    ठहर सके?
  wol-KYG: Bu tislee, melax ne ràyy, mu xippi, nga ne fajar ay xapp-xappal.
  eng-YLT: None so fierce that he doth awake him, And who [is] he before Me stationeth
    himself?
  eng-WYC-2017: I not as cruel shall raise him; for who may against-stand my face?
  eng-WMBB: None is so fierce that he dare stir him up. Who then is he who can stand
    before me?
  urd-GVH: कोई इतना बेधड़क नहीं है कि उसे मुश्तइल करे। तो फिर कौन मेरा सामना कर सकता
    है?
  rug-rug: Pude loke tie boka soara ia si asa, si esei kote hiva turu va tia Au si
    Arau?
  gaz-gaz: Namni isa dammaqsuuf garaa qabaatu tokko iyyuu hin jiru. Egaa namni na
    dura dhaabachuu dandaʼu eenyu?
  fra-LSG: Des flammes jaillissent de sa bouche, Des étincelles de feu s’en échappent.
  yal-yal: “Ige yi sube ɲaxin na tison, kɛnɛnna yi mini, a yɛɛne luxi alo subaxana.
  haw-1868: 'Aohe mea aa e hoala ia ia: A owai la hoi ka mea e hiki ke ka imua o''u?'
  arb-NAV: لَا أَحَدَ يَمْلِكُ جُرْأَةً كَافِيَةً لِيَسْتَثِيرَهُ. فَمَنْ إِذاً، يَقْوَى
    عَلَى مُجَابَهَتِي؟
  ewe-ewe: Ame aɖeke medzi ŋɔ de enu ne wòanyɔe o. Ekema ame kae ate ŋu anɔ te ɖe
    nunye?
  eng-LEE: '(41:2) None is so daring that he would stir him up: and who is there that
    will stand up before me?'
  asm-FB: এনে হিংস্র লিবিয়াথনক জোকাব পৰা সাহিয়াল কোনো নাই; তেনেহলে মোৰ আগত থিয়
    হ’ব পৰা কোন আছে?
  sus-A: عَ نَ حّنفِ سّنبّ رَ، يَنبّ نَن لُمَ مِنِ رَ، عَ يَيٍ قَن لُشِ عَلْ فّيسّفّ
    سٌفٍ.
  fra-SBL: Nul n'est assez féroce pour oser l'agiter. Qui donc est celui qui peut
    se tenir devant moi ?
  hbo-hbo: עֲ‍ֽ֭טִישֹׁתָיו תָּ֣הֶל אֹ֑ור וְ֝עֵינָ֗יו כְּעַפְעַפֵּי־שָֽׁחַר׃
  kik-kik: Gũtirĩ mũndũ ũrĩ ũcamba mũiganu wa kũmĩarahũra. Nũũ ũngĩkĩhota kwĩĩndiiria
    niĩ?
  fra-NCL: Ses éternuements font jaillir la lumière, ses yeux sont comme les paupières
    de l’aurore.
  cek-AK: Anih to mi mah doeh pahrue thai mak ai; to tiah om nahaeloe mi maw ka hmaa
    ah angdoe thai tih?
  cuk-cuk: We-ibdula-Leviatánʼse dule gege achaed. Degite, ¿doa an-abindi nabir gwisguosunna?
  uig-CYR: Униң чүшкүрүшлиридин нур чақнайду, Униң көзлири сәһәрдики қапақтәктур.
  tel-2017: సముద్ర రాక్షసిని రేపడానికి తెగించే శూరుడు లేడు. అలా ఉండగా నా ఎదుట నిలవగలవాడెవడు?
  hat-BSA: Nanpwen moun ki gen kouraj ase pou l ta tante fè l leve. Ebyen, se kilès
    li ye ki kab kanpe devan M?
  kos-kos: Ke pacl se mokleyukyak el uh, el ac arulana sulallal; Wangin mwet ac ku
    in tu ye mutal.
  hbo-WLC: עֲֽ֭טִישֹׁתָיו תָּ֣הֶל א֑וֹר וְ֝עֵינָ֗יו כְּעַפְעַפֵּי־שָֽׁחַר׃
  ibo-ibo: Nʼihi nke a, o nweghị onye nwere obi ike ịkpasu ya iwe. Ọ bụ onye pụrụ
    iguzogide m?
  ory-ory: ତାହାକୁ ଯେ ଜଗାଇବ, ଏପରି ସାହସିକ କେହି ନାହିଁ; ତେବେ ଆମ୍ଭ ସମ୍ମୁଖରେ କିଏ ଛିଡ଼ା ହୋଇପାରେ?
  chk-chk: Esap wor eman a pwora pwe epwe tongeni apwökü. Nge iö chök a tongeni ü
    ngeni?
  rop-rop: En if im brabli wailwan, nobodi gin go en jandap wansaid langa im. Wal
    hu garra dalim mi wanim ai garra dum?
  ukr-1871: Чхне він — аж заблисне, а очі в його, мов війки в ранньої зорі;
  deu-1951: (041-2) Niemand ist so kühn, daß er es reizen möchte; wer kann aber vor
    Mir bestehen?
  eng-JPS: (41-2) None is so fierce that dare stir him up; who then is able to stand
    before Me?
  srp-1865: Iz usta mu izlaze luèevi, i iskre ognjene skaèu.
  lug-lug: Teri n’omu mukambwe nnyo asobola kugyaŋŋanga. Kale, ani oyo asobola okuyimirira
    mu maaso gange?
  heb-heb: לא אכזר כי יעורנו ומי הוא לפני יתיצב׃
  ben-IRV: কেউ এমন সাহসী নেই যে সাহস করে লিবিয়াথনকে ওঠাবে; তবে কে, কে আমার সামনে
    দাঁড়াবে?
  pan-pan: ਕੋਈ ਐਨੀ ਤੱਤੀ ਤਬੀਅਤ ਦਾ ਨਹੀਂ, ਜੋ ਉਹ ਦੇ ਛੇੜਨ ਦੀ ਹਿੰਮਤ ਕਰੇ, ਫੇਰ ਕੌਣ ਹੈ ਜੋ ਮੇਰੇ
    ਸਨਮੁਖ ਖੜ੍ਹਾ ਰਹਿ ਸਕੇ?
  mya-JVB: သူ့ ကိုနှိုးဆော် ခြင်းငှါ အဘယ်သူမျှမ ရဲရင့်။ သို့ဖြစ်၍ ငါ့ ရှေ့ မှာ အဘယ်သူ
    ရပ် နိုင်သနည်း။
  hmo-hmo: Tau ta ese Leviatano do ia hanogaia lasi, do ia dagedage bada garina, bona
    tau ta, be Leviatano ena vairanai do ia gini diba lasi.
  urd-urd: कोई ऐसा तुन्दख़ू नहीं जो उसे छेड़ने की हिम्मत न करे। फिर वह कौन है जो मेरे
    सामने खड़ा होसके?
  rus-SYN: От его чихания показывается свет; глаза у него как ресницы зари;
  bqc-SIM: Tó à nisã̀, gu ì puɛ, aà wɛ́ dɛ lán ĩatɛ̃ bilɛa kↄↄkↄↄwa.
  tcz-CHONGTHU: Chuleh a itih a koima chan asuhnoh phah ngamlou ahin, koiham kamasanga
    ding ngam ding chu.
  mar-mar: एकही मनुष्य त्यास जागे करून त्याचा राग ओढवून घेण्याइतका शूर नाही. “माझ्याविरुध्द
    उभा राहणाराही कोणी नाही.
  qub-qub: Pipis gallariparcuptenga fiyupami rabyacurcun. Chayno caycaptenga nogapa
    ñaupächo ¿piraj ichiraycanman?
  bqp-bqp: Zaakũ gbɛ̃ke wↄ́rↄgↄ dí ká à a go a gbɛ̀nlo, dí mɛ́ ani fↄ̃ à zɛ ma arɛ
    sↄ̃ↄ?
  hat-hat: Si yo leve l' nan dòmi, li move. Pa gen moun ki ka kanpe devan l'.
  eng-BSB: No one is so fierce as to rouse Leviathan. Then who is able to stand against
    Me?
  eng-WEBPB: None is so fierce that he dare stir him up. Who then is he who can stand
    before me?
  kbq-kbq: Mago vahe'mo'a ana leviatani'ema nehaza zaga azeri oraotigahie. Ana'ma
    haniana iza oti hankaveti'neno hara hunantegahie?
  nhe-BL: Huajca axaca mosemaca quiixitis nopa leviatán tlapiyali, niyon quiitzquis.
    Huan intla axaca motemaca itztos iixpa ya tlen na nijchijtoc, ¿ajqueya huelis
    itztos noixpa na tlen niimoTeco?
  bus-bus: Zaakɛ gbɛ̃ke kùgbãaa e ká à à go a gbɛ̀nlo, dé bé eé fↄ̃ à zɛ ma aɛ sↄ̃ↄ?
  gub-BL: Aze amo uputupyk, Wikwahy a'e. Mo oho iàmàtyry'ym pà wà.
  eng-DRA: Out of his mouth go forth lamps, like torches of lighted fire.
