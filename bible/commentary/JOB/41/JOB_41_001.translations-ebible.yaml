verse: JOB.041.001
translations:
  mal-C: “നിനക്കു ലിവ്യാഥാനെ മീൻചൂണ്ടകൊണ്ടു പിടിക്കാൻ കഴിയുമോ? അഥവാ, കയറുകൊണ്ട് അതിന്റെ
    നാക്ക് നിനക്കു ബന്ധിക്കാമോ?
  deu-TKW: Ja, seine Hoffnung ward betrogen; wird er doch schon bei seinem Anblick
    hingestreckt.
  lin-lin: Liboso ya ngando yango, elikya nyonso ya kolonga ekomaka pamba ; soki kaka
    omoni yango, okweyi na somo.
  eng-LSV: “Do you draw leviathan with a hook? And do you let down his tongue with
    a rope?
  eng-GNV: None is so fearce that dare stirre him vp. Who is he then that can stand
    before me?
  eng-WEBSTER: Canst thou draw out leviathan with a hook? or his tongue with a cord
    which thou lettest down?
  nhw-BL: “¿O huelis ta nel tihueyi hasta tihuelis tiquitzquis nopa leviatán tlapiyali
    ica se teposchijcoli? ¿Huelis tiquilpis ica se lazo ipan icamac quen na nihueli?
  swh-ONEN: “Je, waweza kumvua Lewiathani kwa ndoano ya samaki, au kufunga ulimi wake
    kwa kamba?
  bba-bba: À n ɡu mɑrɑ, ɑ rɑ nuki sɑnkirewɑ. Gɑ̀ n mɑɑ yɑrimɑ, ɑ rɑ bɛrum soorewɑ,
    kpɑ ɑ wɔrumɑ ɑ̀ n ɡu wɑ.
  eng-KJVCPB: Canst thou draw out leviathan with a hook? Or his tongue with a cord
    which thou lettest down?
  luo-luo: “Bende inyalo mako nyangʼ miluongo ni Leviathan gi olowu kata tweyo lewe
    gi tol?
  meu-meu: Leviathan na kimai amo ba veria diba eiava malana na ba idoaia a?
  npi-ULB: के एउटा बल्छीले तैंले लिव्यातन्‌लाई तान्‍न सक्छस् ? अर्थात् एउटा डोरीले
    त्यसको बङ्गारा बाँध्‍न सक्छस् ?
  yor-yor: “Ǹjẹ́ ìwọ le è fi ìwọ̀ fa Lefitani jáde? Tàbí ìwọ lè fi okùn so ahọ́n rẹ̀
    mọ́lẹ̀?
  pes-OPCB: آیا می‌توانی لِویاتان را با قلاب صید کنی یا به دور زبانش کمند بیندازی؟
  tgl-ULB: Kaya mo bang palabasin ang leviatan gamit ang kawit sa pangingisda? O igapos
    ang mga panga niya gamit ang tali?
  cbu-NT: Na shanitaa chinangcha. ¿Nitaati shanitaa wanumbimun zangamchimun mangasis
    xatayaruch yuseecheezich? Mishat, ¿kuku taxipungayaruch, wasikpa tusiseecheezich?
  hui-hui: Anduane Homogohanda Yobohondo laabo howa lalu, Ai Yobo-o í̠na wena baga
    hugime Lebiadana minabehebe be ogoninaga hége minu palu dariba habehebe.
  mya-mya: လဝိသန်ကိုငါးမျှားနှင့် ဆွဲယူ၍၊ သူ၏လျှာကို ကြိုးနှင့်နှိပ်နင်းမည်လော။
  bod-N: ཁྱོད་ཀྱིས་ལྕགས་ཀྱུས་ཆུ་སྲིན་འཐེན་ནུས་སམ། ། ཐག་པས་དེ་ཡི་ལྕེ་ནི་གནན་ནུས་སམ།
    །
  sna-sna: “Ungagona kukweva ngwena nechiredzo, kana kusunga rurimi rwayo netambo
    here?
  spa-BLM: “¿Puedes sacar al Leviatán con un anzuelo? o presionar su lengua con una
    cuerda?
  cac-cac: An̈eja' pax noc' leviatán, ¿tocval syal a yaman noc' yed' q'uen anzuelo?
    ¿Tocval syal a tzec'an sti' noc' yed' junoc ch'an̈ ch'an̈?
  swh-ULB: Je waweza kumvua mamba kwa ndoano ya samaki? Au kumfunga taya zake kwa
    kamba?
  bel-bel: 'Марная надзея: ці не ўпадзеш ад аднаго позірку ягонага?'
  deu-ELBBK: 'Siehe, eines jeden Hoffnung wird betrogen: Wird man nicht schon bei
    seinem Anblick niedergeworfen?'
  mbb-OT: “Job, egkevunuwit nu ve is dragun he Leviatan? Egkehiketan nu ve is bèbè
    din te pisì?
  mal-2015: മഹാനക്രത്തെ ചൂണ്ടലിട്ടു പിടിക്കാമോ? അതിന്റെ നാക്കു കയറുകൊണ്ടു അമർത്താമോ?
  rmc-rmc: „Te o manuš pačal, hoj chudela le Levijatan, ačhela sklamimen. Soča pre
    leste dikhela, takoj odperela.
  pes-OPV: «آیا لویاتان را با قلاب توانی کشید؟ یازبانش را با ریسمان توانی فشرد؟
  ron-1924: Поць ту сэ принзь левиатанул ку ундица сау сэ-й леӂь лимба ку о фуние?
  ben-OBCV: “তুমি কি বড়শি দিয়ে লিবিয়াথনকে টেনে তুলতে পারো বা দড়ি দিয়ে তার জিভ
    বাঁধতে পারো?
  som-som: War bahalbadeedka Lewiiyaataan la yidhaahdo miyaad jillaab kalluun ku soo
    bixin kartaa? Carrabkiisase ma hoos baad xadhig ugu adkayn kartaa?
  lat-VUC: '[Non quasi crudelis suscitabo eum: quis enim resistere potest vultui meo?'
  eng-ASVBT: Canst thou draw out leviathan with a fishhook? Or press down his tongue
    with a cord?
  ita-1885: Trarrai tu fuori il leviatan con l'amo, O con una fune che tu gli avrai
    calata sotto alla lingua?
  eng-LXXUP: Hast thou not seen him? And hast thou not wondered at the things said
    of him?
  eng-ULB: Can you draw out Leviathan with a fishhook? Or tie up his jaws with a cord?
  spa-VBL: “¿Puedes sacar a Leviatán con un anzuelo? ¿Puedes atarle la boca?
  fra-_FOB: Tu tireras le Léviathan avec un hameçon? et tu serreras sa langue avec
    une corde?
  mal-mal: മഹാനക്രത്തെ ചൂണ്ടലിട്ട് പിടിക്കാമോ? അതിന്റെ നാക്ക് കയറുകൊണ്ട് അമർത്താമോ?
  urd-GVR: Kyā tū Liwiyātān azhdahe ko machhlī ke kāṅṭe se pakaṛ saktā yā us kī zabān
    ko rasse se bāndh saktā hai?
  suz-BL: परमप्रभुमी “गे लेव्‍‍याथन माइश्‍शो ठेयब जन्‍तु कली बोल्‍सीमी रेत्‍ने चाप्‍नेवे?
    मेको आ लें डोरीम नेप्‍‍ने चाप्‍नेवे? भजन संग्रह ७४:१४
  eng-NOY: Canst thou draw forth the crocodile with a hook, Or press down his tongue
    with a cord?
  ita-1927: (H40-25) Prenderai tu il coccodrillo all’amo? Gli assicurerai la lingua
    colla corda?
  ckb-ckb: «ئایا دەتوانیت لیڤیاتان بە قولاپ ڕاو بکەیت، یان زمانی بە گوریس ببەستیتەوە؟
  eng-BBE: Is it possible for Leviathan to be pulled out with a fish-hook, or for
    a hook to be put through the bone of his mouth?
  kan-OKCV: “ಯೋಬನೇ, ಲಿವ್ಯಾತಾನ್ ಮೊಸಳೆಯನ್ನು ಗಾಳದಿಂದ ಎಳೆಯಬಲ್ಲೆಯಾ? ಹಗ್ಗದಿಂದ ಅದರ ನಾಲಿಗೆಯನ್ನು
    ಬಿಗಿಯಬಲ್ಲೆಯಾ?
  tam-2017: “லிவியாதானை தூண்டிலைக்கொண்டு பிடிக்கமுடியுமோ? அதின் நாக்கை நீ விடுகிற
    கயிற்றினாலே பிடிக்கமுடியுமோ?
  spa-RV-1909: ¿SACARÁS tú al leviathán con el anzuelo, ó con la cuerda que le echares
    en su lengua?
  ron-BTF: Poți trage afară leviatanul cu un cârlig, sau limba lui cu o frânghie ce
    o lași jos?
  eng-WEBP: “Can you draw out Leviathan with a fish hook, or press down his tongue
    with a cord?
  eng-FBV: Can you pull out Leviathan with a hook? Can you tie its mouth shut?
  nld-1939: Vangt gij den Krokodil met de angel, Bindt ge hem de tong met koorden
    vast;
  nch-BL: “¿O huelis tinelhueyi hasta tihuelis tiquitzquis nopa leviatán tapiyali
    ica se teposchijcoli? ¿Huelis tiquilpis ica se lazo ipan icamac quej na nihueli?
  vie-1934: (040-20) Ngươi có thể câu sấu với lưỡi câu, Và dùng dây mà xỏ lưỡi nó
    chăng?
  hin-CV: “क्या तुम लिवयाथान को मछली पकड़ने की अंकुड़ी से खींच सकोगे? अथवा क्या तुम
    उसकी जीभ को किसी डोर से बांध सको?
  spa-BES: ¿Es posible sacar al Leviatán con un anzuelo, o poner un anzuelo en su
    boca?
  tdx-tdx: Hete! Toe tsy vente’e t’ie salalaeñe, tsy ho tafahohoke hao te isahañe?
  tha-KJV: “​เจ้​าจะลากเลวีอาธานออกมาด้วยเบ็ดได้​หรือ หรือจะเอาเชือกกดลิ้นของมันลงได้
  por-BR-2018: Poderás tu pescar ao leviatã com anzol, ou abaixar sua língua com uma
    corda?
  deu-ELO: (040:20) Ziehst du den Leviathan herbei mit der Angel, und senkst du seine
    Zunge in die Angelschnur?
  eng-WYC-2018: Whether thou shalt be able to draw out Leviathan with an hook, and
    shalt bind with a rope his tongue? (Shalt thou be able to draw out this Leviathan
    with a hook, or bind his tongue with a rope?)
  epo-epo: Ĉu vi povas eltiri levjatanon per fiŝhoko, Aŭ ligi per ŝnuro ĝian langon?
  uig-PIN: Lewiatanni ⱪarmaⱪ bilǝn tartalamsǝn? Uning tilini arƣamqa bilǝn baƣlap
    basalamsǝn?
  beo-beo: Dia da Lifaiada:ne (hanome ohe fi agoai) amo dimani bese amoga gaguma:bela:?
    O ea gona:su efega lala:gilisima:bela:?
  tpi-OTNT: Bikpela i tok moa olsem, “Jop, olsem wanem? Yu inap tromoi huk na hukim
    traipela pukpuk masalai, a? Na yu inap pasim tang bilong en long baklain?
  hau-SA: “Ko za ka iya kama dodon ruwa da ƙugiyar kamar kifi ko kuma ka daure harshenta
    da igiya?
  uig-LAT: Léwiatanni qarmaq bilen tartalamsen? Uning tilini arghamcha bilen baghlap
    basalamsen?
  nde-nde: “Ungambamba na uLeviyathani ngewuka loba uhitshele ulimi lwakhe ngentambo
    na?
  ton-ton: “ʻOku ke faʻa fusi hake ʻae levaiatani ʻaki ʻae mātaʻu? Pe ko hono ʻelelo
    ʻaki ʻae afo ʻoku ke tukutuku hifo?
  ces-1613: Není žádného tak smělého, kdo by jej zbudil, kdož tedy postaví se přede
    mnou?
  eng-WMB: “Can you draw out Leviathan with a fish hook, or press down his tongue
    with a cord?
  tam-TCV: “லிவியாதான் என்னும் பெரிய பாம்பைத் தூண்டிலினால் பிடிக்க முடியுமோ? நீ அதின்
    நாக்கைக் கயிற்றினால் கட்டமுடியுமோ?
  ceb-ULB: Madakpan ba nimo ang Leviathan pinaagi sa taga sa isda? O mahiktan ang
    iyang panga pinaagi sa pisi?
  pol-UBG: Czy lewiatana wyciągniesz wędką? Czy za jego język wyciągniesz go sznurem
    opuszczonym?
  agr-agr: “Amek semagkauk agseayaik makichkish maumaitsume, tuja wenigkesh jigkatmaitsume.
  kyc-kyc: Embame oma kameya kemali pingi Lipaetane lenge doko ukumi kapa pyao nyerese?
    Panda banya kekenge doko puumi bwuakarese?
  urd-GVU: کیا تُو لِویاتان اژدہے کو مچھلی کے کانٹے سے پکڑ سکتا یا اُس کی زبان کو
    رسّے سے باندھ سکتا ہے؟
  deu-1912: '[40:25] Kannst du den Leviathan ziehen mit dem Haken und seine Zunge
    mit einer Schnur fassen?'
  kan-2017: ಲಿವ್ಯಾತಾನ್ ಮೊಸಳೆಯನ್ನು ಮೀನು ಗಾಳದಿಂದ ಎಳೆಯುವಿಯೋ? ಹುರಿಯಿಂದ ಅದರ ನಾಲಿಗೆಯನ್ನು
    ಅದುಮಿ ಬಿಗಿಯುವಿಯೋ?
  yap-yap: Rayag rom ni ngam l’eg e Leviathan nga ba lam ara mfek ba gaf ngam m’ag
    bolowthen?
  hlt-MCSB: Leviathan te vaih neh na doek tih rhui neh a lai na yueh pah thai a?
  mdy-ETH: «ሌዋታኔ ጌይንታ ባዞ ቦዓሢ ዓንጊ ኪሬና ባዛፓ ኔ ዓርቃኒ ዳንዳዓ? ዒንዲርዞ ሱሲና ኔ ዒዛኮ ቱካንዳ?
  twi-ASANTE: “Wobɛtumi de darewa atwe ɔdɛnkyɛmmirampɔn anaa wobɛtumi de ahoma akyekyere
    ne tɛkrɛma?
  eng-WEBU: “Can you draw out Leviathan with a fish hook, or press down his tongue
    with a cord?
  wal-wal: “Neeni Lewaataana giyo miimminttiyaa moliyaa oiqqiyo hinggittan oiqqanau,
    woikko a inxxarssaa wodoruwan qachchanau danddayai?
  spa-PDDPT: ¿Puedes tú sacar con un anzuelo el cocodrilo, atar con una cuerda su
    lengua?
  gun-gun: — Ndee renoẽ 'rã teve jakare pytã pinda py rive, ha'e'ỹ vy inhapekũ rejokua
    'rã ixã py?
  ilo-ULB: Kabaelam kadi a banniitan ti leviatan? Wenno galutan ti sungona?
  kpg-kpg: “Goe e mee di hudi di manu dragon go ‘Leviathan’ gi di maadau, be e nnoo
    dono holole gi di loahi?
  uig-ARA: لېۋىئاتاننى قارماق بىلەن تارتالامسەن؟ ئۇنىڭ تىلىنى ئارغامچا بىلەن باغلاپ
    باسالامسەن؟
  sus-sus: «Mixi mu nɔma a ra, a xa toe gbansan findima gaaxui nan na.
  pon-2006: Ia duwe, ke kak apihada Lepaiadan, de salihkihdi sellap pwoat lowe?
  jae-jae: “Aôm kôtôm gebe ônac Lewiatan ŋa êŋpaŋ ma ôkic eŋ imbêla tôŋ ŋa lêpoa me
    masi.
  ksd-ksd: Dave, una il ra pukpuk ma ra ngie na il, Ba una vi ra karameana ma ra kuara?
  tur-YTC: “Levyatan’ı çengelle çekebilir misin, Ya da onun dilini bağla bastırabilir
    misin?
  grc-BRENT: Οὐχ ἐώρακας αὐτόν; οὐδὲ ἐπὶ τοῖς λεγομένοις τεθαύμακας;
  ind-AYT: (40-20) Dapatkah kamu menarik Lewiatan dengan kail ikan, atau mengapit
    lidahnya dengan seutas tali?
  nya-nya: “Kodi ungathe kukoka ngʼona ndi mbedza ya nsomba kapena kukanikiza lilime
    lake pansi ndi chingwe?
  hrv-hrv: Zalud je nadu u njega gojiti, na pogled njegov čovjek već pogiba.
  mps-mps: Tama Genuai Bidigo po genina ma weyu, e tama po wali, “Jop, mena tama tiali
    nago huk sąnama, te genuai hasa pukpuk sela tuaibawe? Tama nago augwaligo hamena
    nago haligago gebelebo usu yaibawe?
  tpi-tpi: Bikpela i tok moa olsem, “Jop, olsem wanem? Yu inap tromoi huk na hukim
    traipela pukpuk masalai, a? Na yu inap pasim tang bilong en long baklain?
  dan-1931: Ingen drister sig til at tirre den, hvem holder Stand imod den?
  vie-OVCB: “Con có thể bắt Lê-vi-a-than bằng móc câu hay dùng dây kéo lưỡi nó được
    không?
  guj-2017: શું તું સમુદ્રના મહાકાય મગરમચ્છને તેને પકડવાના આંકડાથી પકડી શકે છે? અથવા
    શું તું તેની જીભને દોરીથી બાંધી શકે છે?
  pon-2006A: Ia duwe, ke kak apihada Lepaiadan, de salihkihdi sellap pwoat lowe?
  por-BRBSL: “Você pode retirar o Leviatã com um anzol de peixe, ou pressionar sua
    língua com um cordão?
  cth-cth: Leviathan hah hradang hoi alawilah pawk na sawn thai han namaw, rui hoi
    a lai hah a kam dawk na kawm thai maw.
  twi-twi: “So wubetumi de darewa atwe ɔdɛnkyɛmmirampɔn anaa wubetumi de hama akyekyere
    ne tɛkrɛma?
  hlt-hlt: Leviathan te vaih neh na doek tih rhui neh a lai na yueh pah thai a?
  tbz-SIM: We nyɛ̀mmɛ̀ bo ò pɑ̃ kòò dɔ̀ ò bo fɛ̀ nɑ? A bo fɛ̀ yɑ̀mɛ̀ mɑ́ɑ̀ sɑ̀nnɛ̀mu
    kɛ̀ kufɔ̃wɑɑ́ n dɑ ɑutɛ́ kɑ̀ɑ do.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze: “Jop, nɨ ti akezim akunigh
    ongarimɨn itir goar ekiar kamɨn guragham? Nɨ ti an mɨzem benir gavgavimɨn a ikegham?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Ye yʋlʋ tɑŋɑ-kʋ pǝ tʋsɑ-ɩ kɛ́. Ɩ kɔŋ nɑ ɩ́ loosi-kʋɣʋ
    loosuɣu mɑɣɑmɑɣɑ tɔ, ɩ pǝsǝɣɩ kpɛntǝlɑsɩ kɛ́.'
  azb-azb: Məgər sən Livyatanı qarmaqla çəkə bilərsənmi? Dilinə qaytan vura bilərsənmi?
  eng-DBY: Wilt thou draw out the leviathan with the hook, and press down his tongue
    with a cord?
  hin-2017: “फिर क्या तू लिव्यातान को बंसी के द्वारा खींच सकता है, या डोरी से उसका
    जबड़ा दबा सकता है?
  wol-KYG: Wii rab, yaakaar koo jàpp nax sa bopp la; bu nee jaas, nga jóoru.
  eng-YLT: Dost thou draw leviathan with an angle? And with a rope thou lettest down
    — his tongue?
  eng-WYC-2017: Whether thou shalt be able to draw out Leviathan with an hook, and
    shalt bind with a rope his tongue?
  eng-WMBB: “Can you draw out Leviathan with a fish hook, or press down his tongue
    with a cord?
  urd-GVH: क्या तू लिवियातान अज़दहे को मछली के काँटे से पकड़ सकता या उस की ज़बान को
    रस्से से बाँध सकता है?
  rug-rug: Boka riqihi nia vinetuṉu goi sa leviatani, babe pusi nia iku goi meana
    si asa?
  gaz-gaz: “Ati hokkoo qurxummiitiin Lewaataan harkiftee baasuu yookaan arraba isaa
    funyoodhaan hidhuu ni dandeessaa?
  fra-LSG: Nul n’est assez hardi pour l’exciter; Qui donc me résisterait en face?
  yal-yal: “Muxun naxan waxi a xa a nɔ, na a yɛtɛ nan madaxuma. Muxu yo na a to tun,
    na birama nɛn a xanbiramaan na.
  haw-1868: E HOOPAA anei oe i ka leviatana me ka makau? A e kaomi i kona alelo me
    ke aho?
  arb-NAV: أَيُمْكِنُ أَنْ تَصْطَادَ لَوِيَاثَانَ (الْحَيَوَانَ الْبَحْرِيَّ) بِشِصٍّ،
    أَوْ تَرْبِطَ لِسَانَهُ بِحَبْلٍ؟
  ewe-ewe: “Àte ŋu atsɔ ƒu aɖe lo le tɔ me alo atsɔ ka abla eƒe aɖe ɖe nu me nɛa?
  eng-LEE: (40:25) Canst thou draw out the crocodile with a fishhook? or cause his
    tongue to sink into the batted rope?
  asm-FB: তুমি জানো বৰশীৰে লিবিয়াথন জন্তুক তুলিব পাৰা? বা ৰচিৰে তাৰ জিভা বান্ধিব
    পাৰা?
  sus-A: «مِشِ مُ نْمَ عَ رَ، عَ شَ تٌي فبَنسَن قِندِ مَ فَاشُي نَن نَ.
  fra-SBL: « Pouvez-vous faire sortir un Léviathan avec un hameçon, ou presser sa
    langue avec une corde ?
  hbo-hbo: הֵן־תֹּחַלְתֹּ֥ו נִכְזָ֑בָה הֲגַ֖ם אֶל־מַרְאָ֣יו יֻטָֽל׃
  kik-kik: “No ũhote kũguucũrũria nyamũ ĩrĩa ĩĩtagwo Leviathani na ndwano, kana wohe
    rũrĩmĩ rwayo na mũkanda?
  fra-NCL: Voici que le chasseur est trompé dans son attente ; la vue du monstre suffit
    à le terrasser.
  cek-AK: Leviathan to cakoih hoi na tathok thai tih maw? To tih ai boeh loe anih
    ih palai to qui hoiah na pathlet pae thai tih maw?
  cuk-cuk: 'Bab-Jehová weyob sogdebalid: “¿Sunna be ibdula-Leviatánʼye-nugadi, achwergi
    be sosale? ¿We-ibdula-e-gwabin sunna dubgi be edichale?'
  uig-CYR: Мана, «уни бойсундуримән» дегән һәр қандақ үмүт беһудиликтур; Һәтта уни
    бир көрүпла, үмүтсизлинип йәргә қарап қалиду әмәсму?
  tel-2017: నువ్వు జలరాక్షసిని గాలంతో లాగగలవా? దాని దవడలను తాడుతో బిగించగలవా?
  hat-BSA: Èske ou ka rale Levyatan an deyò ak yon zen lapèch? Oswa peze lang li desann
    ak yon kòd?
  kos-kos: “Fuka, kom ac ku in sruokilya Leviathan ke soko ka in ahya, Ku kapriya
    oalul ke soko sucl?
  hbo-WLC: הֵן־תֹּחַלְתּ֥וֹ נִכְזָ֑בָה הֲגַ֖ם אֶל־מַרְאָ֣יו יֻטָֽל׃
  ibo-ibo: “Ị pụrụ iji nko azụ jide Leviatan maọbụ jiri ụdọ kegide ire ya bịada ya?
  ory-ory: ତୁମ୍ଭେ କି ବନଶୀ ଦ୍ୱାରା ଲିବିୟାଥନକୁ ଓଟାରି ପାର? ଅବା ରଜ୍ଜୁରେ ତାହାର ଜିହ୍ୱା ତଳକୁ
    ଚାପିପାର?
  chk-chk: Ifa usun, ka tongeni efi eman alikitor won efoch ö, ika fötätiu chönawan
    ren efoch säl?
  rop-rop: Wal YAWEI bin kipgon tok, “Job, yu reken yu gin grebum det brabli bigiswan
    krokadail gulum Labaiyathan garram lain en huk, o taiyimap im mawus garram roup?
  ukr-1871: Марна се була б надїя, (його спіймати); тільки спогляне на тебе, так і
    помертвієш.
  deu-1951: (040-25) Ziehst du das Krokodil mit der Angel heraus, legst du ihm einen
    Zaum ins Maul?
  eng-JPS: (40-25) Canst thou draw out leviathan with a fish-hook? or press down his
    tongue with a cord?
  srp-1865: Nema slobodna koji bi ga probudio; a ko æe stati preda me?
  lug-lug: “Oyinza okusikayo lukwata n’eddobo, oba okusiba olulimi lwayo n’omuguwa?
  heb-heb: תמשך לויתן בחכה ובחבל תשקיע לשנו׃
  ben-IRV: তুমি কি লিবিয়াথনকে বঁড়শিতে তুলতে পার? অথবা তার চোয়াল দড়ি দিয়ে বাঁধতে
    পার?
  pan-pan: “ਕੀ ਤੂੰ ਲਿਵਯਾਥਾਨ ਨੂੰ ਕੁੰਡੀ ਨਾਲ ਬਾਹਰ ਖਿੱਚ ਸਕਦਾ ਹੈਂ, bਜਾਂ ਡੋਰੀ ਨਾਲ ਉਹ ਦੀ
    ਜੀਭ ਨੂੰ ਦਬਾ ਸਕਦਾ ਹੈਂ?
  mya-JVB: လဝိသန် ကိုငါးမျှား နှင့် ဆွဲယူ ၍ ၊ သူ ၏လျှာ ကို ကြိုး နှင့် နှိပ် နင်းမည်လော။
  hmo-hmo: Lohiabada ma Iobu dekenai ia hereva, ia gwau, “Dagedage gauna ladana Leviatano,
    be kimai dekena amo oi veria diba, a? O iena malana be varo dekenai oi guia diba,
    a?
  urd-urd: क्या तू मगर कोशिस्त से बाहर निकाल सकता है या रस्सी से उसकी ज़बान को दबा
    सकता है?
  rus-SYN: 'Надежда тщетна: не упадешь ли от одного взгляда его?'
  bqc-SIM: Tó ńlɛ e ńyↄ̃ aà kũɛ, ńlɛ nzĩa sãsãɛ, tó n wɛsìaàlɛ, ńyↄ̃
    gↄ̃ zɛ sã̀iiɛ.
  tcz-CHONGTHU: Ngakoija Leviathan namat thei ding ham? Ahiloule aha a khaokol nabu
    peh thei ding ham?
  mar-mar: तुला लिव्याथानाला गळ टाकून पकडता येईल का? तुला त्याची जीभ दोरीने बांधता
    येईल का?
  qub-qub: «Waräcuy Leviatantaga ¿pescädutano charinquimanchuraj ansuylallawan? ¿Shiminta
    watanquimanchuraj llanu wascallawan?
  bqp-bqp: Ĩni fↄ̃ ǹ kwã kàsara kũ kũ daburuuo ǹ gátɛ ǹ boo yá? Ĩni fↄ̃ ǹ bà dↄ
    a nɛ́nɛa yá?
  hat-hat: Eske ou ka pran levyatan an nan zen? Eske ou ka mare lang li ak yon kòd?
  eng-BSB: “Can you pull in Leviathan with a hook or tie down his tongue with a rope?
  eng-WEBPB: “Can you draw out Leviathan with a fish hook, or press down his tongue
    with a cord?
  kbq-kbq: Hagi agaza hunte tusizankna osifavema Leviataniema nehaza osifavekrerfa,
    hagerimpima nemaniana Jopuga hukuretira avazu nehunka, nofitetira agefu'narera
    anakigahampi?
  nhe-BL: “¿O huelis ta nel tihueyi hasta tihuelis tiquitzquis nopa leviatán tlapiyali
    ica se tepos chijcoli? ¿Huelis tiquilpis ica se lazo ipan icamac queja na nihueli?
  bus-bus: Nɛ́ fↄ̃ ǹ kùkuku kũ kↄ̃n daburuo ǹ gáɛ ǹ bↄoↄ́? Nɛ́ fↄ̃ ǹ bà dↄ à nɛ́nɛaↄ́?
  gub-BL: Aze'eg putar newe zakarehu erewiàtà her ma'e rehe nehe kury. Aipo erepuner
    ipyhykaw rehe pina pupe. Aipo erepuner iapeku iàpixipixi haw rehe kyhàhàm pupe.
  eng-DRA: 'I will not stir him up, like one that is cruel: for who can resist my
    countenance?'
