verse: JOB.041.014
translations:
  mal-C: അതിന്റെ മുഖദ്വാരങ്ങൾ തുറക്കാൻ ആർക്കു കഴിയും? അതിന്റെ ദന്തനിര ഭയാനകമത്രേ.
  deu-TKW: Auf seinem Halse wohnt die Kraft, und vor ihm her tanzt Verzagen.
  lin-lin: Makasi na yango evandi na kingo na yango, mpe somo ebimaka liboso na yango.
  eng-LSV: Who has opened the doors of his face? Around his teeth [are] terrible.
  eng-GNV: 'The members of his bodie are ioyned: they are strong in themselues, and
    cannot be mooued.'
  eng-WEBSTER: Who can open the doors of his face? his teeth are terrible around.
  nhw-BL: Amo aqui hueli quitlapolis icamac pampa quinpiya itlancoch catli tlahuel
    temajmati.
  swh-ONEN: Nani athubutuye kuufungua mlango wa kinywa chake, kilichozungukwa na meno
    yake ya kutisha pande zote?
  bba-bba: Gen dɑm wɑ̃ɑwɑ ɡen wĩirɔ. Be bɑ kɑ ɡu yinnɑ kpuro bɑ rɑ n bɛrum soore.
  eng-KJVCPB: Who can open the doors of his face? His teeth are terrible round about.
  luo-luo: En ngʼa manyalo hedhore yawo dhoge, dhoge ma lekene mabitho kendo lich
    oridoe?
  meu-meu: Daika ese ia uduna baine hahaḡaia? Ia isena heḡeḡe-dae na mai garina.
  npi-ULB: त्यसको मुखका ढोकाहरू कसले खोल्न — त्यसका दाँत बजाउन सक्‍छ, जुन त्रासदी
    हो ।
  yor-yor: Ta ni ó lè ṣí ìlẹ̀kùn iwájú rẹ̀? Àyíká ẹ̀yin rẹ ni ìbẹ̀rù ńlá.
  pes-OPCB: کیست که بتواند دروازۀ دهان او را باز کند؟ دندانهایش بسیار ترسناکند.
  tgl-ULB: Sino ang makapagbubukas ng mga pinto ng kaniyang mukha— napalilibutan ng
    kaniyang mga ngipin na kakila-kilabot?
  cbu-NT: Mishat, ¿chaka nda punima yasaru, kukoo taxipungayaru, wanas kapunguw taaru
    anoo napeech?
  hui-hui: Ibunaga ne gibiore dewa kago hondowa agali gi taraore haga. Anigo aiwa
    ibunaga ne mo halabehebe.
  mya-mya: သူ၏မျက်နှာတံခါးကို အဘယ်သူဖွင့်လိမ့်မည်နည်း။ သူ၏ သွားတန်းတို့သည် ကြောက်မက်ဘွယ်
    ဖြစ်ကြ၏။
  bod-N: སུ་ཡིས་དེ་ཡི་འགྲམ་རུས་འབྱེད་ནུས་སམ། ། དེ་ཡི་སོ་ཡི་མཐའ་འཁོར་འཇིགས་སུ་རུང་།
    །
  sna-sna: Ndianiko anotsunga kuzarura mikova yomuromo wayo, iwo wakakomberedzwa nameno
    ayo anotyisa?
  spa-BLM: ¿Quién puede abrir las puertas de su rostro? Alrededor de sus dientes está
    el terror.
  cac-cac: Malaj mach syal sjacan sti' noc', yujto a q'uen ye noc' yelxo te ay smay
    yilji q'ueen.
  swh-ULB: Nani awezaye kuifungua milango ya uso wake, imezungukwa na meno yake ambayo
    yanaogofya?
  bel-bel: На шыі ў яго жыве сіла, і перад ім бяжыць жах.
  deu-ELBBK: In seinem Hals wohnt Stärke, und die Angst hüpft vor ihm her.
  mbb-OT: Hentei is ebpekehimu he ebpeǥinganga kandin? Te mekahandekhandek man is
    menge ngipen din!
  mal-2015: അതിന്റെ മുഖത്തെ കതകു ആർ തുറക്കും? അതിന്റെ പല്ലിന്നു ചുറ്റും ഭീഷണം ഉണ്ടു.
  rmc-rmc: Andre meň les hin e zor a e bari dar džal anglal leste.
  pes-OPV: کیست که درهای چهره‌اش را بگشاید؟ دایره دندانهایش هولناک است.
  ron-1924: Чине ва путя дескиде порциле гурий луй? Шируриле динцилор луй кыт сунт
    де ынспэймынтэтоаре!
  ben-OBCV: কে তার সেই মুখের দরজা খোলার সাহস করতে পারে, যা ভয়ংকর দাঁতের সারি দিয়ে
    সাজানো?
  som-som: Bal yaa albaabbada wejigiisa furi kara? Ilkihiisa aad baa looga cabsadaa.
  lat-VUC: 'Membra carnium ejus cohærentia sibi: mittet contra eum fulmina, et ad
    locum alium non ferentur.'
  eng-ASVBT: Who can open the doors of his face? Round about his teeth is terror.
  ita-1885: Chi aprirà gli usci del suo muso? Lo spavento è d'intorno a' suoi denti.
  eng-LXXUP: And power is lodged in his neck, Before him destruction runs.
  eng-ULB: Who can open the doors of his face— ringed with his teeth, which are a
    terror?
  spa-VBL: ¿Quién puede abrir sus mandíbulas? Sus dientes son aterradores.
  fra-_FOB: Qui a ouvert les portes de sa gueule? La terreur est autour de ses dents.
  mal-mal: അതിന്റെ മുഖത്തെ കതക് ആര് തുറക്കും? അതിന്റെ പല്ലിന് ചുറ്റും ഭീഷണി ഉണ്ട്.
  urd-GVR: Kaun us ke muṅh kā darwāzā kholne kī jurrat kare? Us ke haulnāk dāṅt dekh
    kar insān ke roṅgṭe khaṛe ho jāte haiṅ.
  suz-BL: सुम मेको आ शोव़ पाक्‍‍ने चाप्‍बा? मेको आ ख्रुइ हिंचा ङा बाक्‍नीम।
  eng-NOY: Who will open the doors of his face? The rows of his teeth are terrible!
  ita-1927: (H41-6) Chi gli ha aperti i due battenti della gola? Intorno alla chiostra
    de’ suoi denti sta il terrore.
  ckb-ckb: کێ دوو شەویلاکی دەمی دەکاتەوە؟ ڕیزی ددانەکانی ترسێنەرە.
  eng-BBE: Who has made open the doors of his face? Fear is round about his teeth.
  kan-OKCV: ಅದರ ಮುಖದ ಕದಗಳನ್ನು ತೆರೆಯಬಲ್ಲವರು ಯಾರು? ಅದರ ಹಲ್ಲುಗಳ ಸುತ್ತಲೂ ಭಯಭೀತಿ ಆವರಿಸಿರುವುದು.
  tam-2017: அதின் முகத்தின் கதவைத் திறக்கக்கூடியவன் யார்? சுற்றிலுமிருக்கிற அதின்
    பற்கள் பயங்கரமானவைகள்.
  spa-RV-1909: ¿Quién abrirá las puertas de su rostro? Los órdenes de sus dientes
    espantan.
  ron-BTF: Cine poate deschide ușile feței lui? Dinții lui sunt grozavi de jur împrejur.
  eng-WEBP: Who can open the doors of his face? Around his teeth is terror.
  eng-FBV: Who can open its jaws? Its teeth are terrifying!
  nld-1939: Wie opent de dubbele deur van zijn muil; Rondom zijn tanden verschrikking!
  nch-BL: Amo aqui hueli quitapohuilis icamac pampa quipiya itancoch cati tahuel temajmati.
  vie-1934: (041-5) Ai sẽ mở cửa họng nó ra? Sự kinh khủng vây chung quanh răng nó.
  hin-CV: कौन उसके मुख के द्वार खोलने में समर्थ होगा, जो उसके भयावह दांतों से घिरा
    है?
  spa-BES: ¿Quién ha abierto las puertas de su rostro? La hilera de sus dientes espantan.
  tdx-tdx: Mimoneñe an-kàto’e ty haozarañe, vaho mitsinjak’ aolo’e eo ty miroreke.
  tha-KJV: ใครจะเปิดประตู​หน​้าของมันได้ ฟันของมันนั้นน่าสยดสยองโดยรอบ
  por-BR-2018: Quem poderia abrir as portas de seu rosto? Ao redor de seus dentes
    há espanto.
  deu-ELO: (041:5) Wer tat die Pforte seines Angesichts auf? Der Kreis seiner Zähne
    ist ein Schrecken.
  eng-WYC-2018: Who shall open the gates of his cheer? fearedfulness is by the compass
    of his teeth. (Who shall open the gates of his face, or his lips? for terror cometh
    from his teeth.)
  epo-epo: Kiu povas malfermi la pordon de ĝia vizaĝo? Teruro ĉirkaŭas ĝiajn dentojn.
  uig-PIN: Kim uning yüz dǝrwazilirini aqalalisun? Uning qixliri ǝtrapida wǝⱨimǝ yatidu.
  beo-beo: E da bese agesoi bagade gala. Ea lafi dagama:ne, nowa da sesema:bela:?
  tpi-OTNT: Em i gat planti bikpela tit long maus bilong en na ol man i save pret
    tumas long ol. Olsem na husat inap opim maus bilong en?
  hau-SA: Wa zai iya buɗe ƙofofin bakinta? Haƙoranta ma abin tsoro ne?
  uig-LAT: Kim uning yüz derwazilirini achalalisun? Uning chishliri etrapida wehime
    yatidu.
  nde-nde: Ngubani ongaqunga isibindi avule iminyango yomlomo wakhe, ogqagqelwe zingavula
    zamazinyo na?
  ton-ton: Ko hai te ne faʻa toʻo ʻae matapā ʻo hono mata? ʻOku fakailifia hono ngaahi
    nifo ʻoku takatakai.
  ces-1613: Kusové masa jeho drží se spolu; celistvé jest v něm, aniž se rozdrobuje.
  eng-WMB: Who can open the doors of his face? Around his teeth is terror.
  tam-TCV: பயங்கரப் பற்கள் நிறைந்த அதின் வாயின் தாடையைப் பிடித்துத் திறக்கக்கூடியவன்
    யார்?
  ceb-ULB: Kinsa man ang makaabli sa mga pultahan sa iyang nawong— gipalibotan sa
    iyang ngipon, nga makalilisang?
  pol-UBG: Kto otworzy wrota jego paszczy? Groza roztacza się wokół jego zębów.
  agr-agr: Makichik aentskesh semagkaun achika emetua iwaag nai ishamain tsakaskatu
    aina nuna diigmainuk atsawai.
  kyc-kyc: Apimi banya angapu nenge pakame kumuo karenge doko minyuo angapu lakirase?
  urd-GVU: کون اُس کے منہ کا دروازہ کھولنے کی جرأت کرے؟ اُس کے ہول ناک دانت دیکھ کر
    انسان کے رونگٹے کھڑے ہو جاتے ہیں۔
  deu-1912: '[41:6] Wer kann die Kinnbacken seines Antlitzes auftun? Schrecklich stehen
    seine Zähne umher.'
  kan-2017: ಮುಖದ ಕದಗಳನ್ನು ಯಾರು ತೆರೆದಾರು? ಭಯವು ಅದರ ಹಲ್ಲುಗಳನ್ನು ಆವರಿಸಿಕೊಂಡಿದೆ.
  yap-yap: I mini’ e rayag rok ni nge bing l’ugun, nib fach e nguwol riy ni yira rus
    ngay?
  hlt-MCSB: A maelhmai kah thohkhaih te ulong a ong eh? A no khaw mueirhih la pin
    om.
  mdy-ETH: ኮሺ ዒጊቻ ዓጫ ዓኣ ዻንጎ ዒዛኮ ቡሊ ባንጋሎዋ ዒዛኮ ሾኦካኒ ዳንዳዓይ ዖናዳይ?
  twi-ASANTE: Hwan na ɔbɛtumi abue nʼapantan, a ɛse a ɛyɛ hu ayɛ no ma no?
  eng-WEBU: Who can open the doors of his face? Around his teeth is terror.
  wal-wal: Yashshiya achchai de7iyo a manggaagaa pooqqanau danddayiyai oonee?
  spa-PDDPT: ¿Quién abre la parte posterior de su boca rodeada de dientes espantosos?
  gun-gun: Mava'e tu oipe'a 'rã ijuru? Mba'eta haĩ re onhemboja va'e oendu 'rã ngyje.
  ilo-ULB: Siasino ti makalukat iti ruangan ti rupana - a napalikmutan kadagiti ngipenna,
    a nakabutbuteng?
  kpg-kpg: Ma koai dela e mee di huge di ngudu o maa, dela e hagatau ai nia niha hagamadagudagu dangada?
  uig-ARA: كىم ئۇنىڭ يۈز دەرۋازىلىرىنى ئاچالالىسۇن؟ ئۇنىڭ چىشلىرى ئەتراپىدا ۋەھىمە
    ياتىدۇ.
  sus-sus: Sɛnbɛ xutunxi a kɔnyi ra, birin gaaxuma a ya ra.
  pon-2006: Ihs me kak kasarapeseng ewe, me ngih kamasepwehk kei kapilpenehr?
  jae-jae: Asa kêtôm gebe êŋa eŋ awasuŋ. Ênê luluŋ oc êtakê lau ŋanô.
  ksd-ksd: To ia na papa ra ngiene? Di tingtingiran ta ra umana pal a ngiene.
  tur-YTC: Yüzünün kapılarını kim açabilir? Dişlerinin çevresinde dehşet vardır.
  grc-BRENT: Ἐν δὲ τραχήλῳ αὐτοῦ αὐλίζεται δύναμις, ἔμπροσθεν αὐτοῦ τρέχει ἀπώλεια.
  ind-AYT: (41-5) Siapa yang dapat membuka pintu-pintu moncongnya? Di sekeliling giginya
    terdapat kengerian.
  nya-nya: Ndani angatsekule kukamwa kwake, pakamwa pamene pazunguliridwa ndi mano
    ochititsa mantha?
  hrv-hrv: U šiji leži sva snaga njegova, a ispred njega užas se prostire.
  mps-mps: Agai penanede kele moni bage hauwa mu elalubo. Tama bidi dabe wi te kele
    dabede ebo dao. Tama tibaso, dego mu agai penane pedegaibawe?
  tpi-tpi: Em i gat planti bikpela tit long maus bilong en na ol man i save pret tumas
    long ol. Olsem na husat inap opim maus bilong en?
  dan-1931: Tæt sidder Kødets Knuder, som støbt til Kroppen; de rokkes ikke;
  vie-OVCB: Ai dám cạy miệng nó ra? Vì hám răng nó thật đáng khiếp sợ!
  guj-2017: તેના દાંત જે લોકોને બીવડાવે છે, એવા દાંતવાળા તેના મુખના દરવાજા કોણ ખોલી
    શકે?
  pon-2006A: Ihs me kak kasarapeseng ewe, me ngih kamasepwehk kei kapilpenehr?
  por-BRBSL: Who pode abrir as portas de seu rosto? Ao redor de seus dentes está o
    terror.
  cth-cth: Apinimaw a minhmai takhang hah a paawng thai han, takikathopounge a hânaw
    hah.
  twi-twi: Hena na obetumi abue nʼabogye, a ɛse a ɛyɛ hu ayɛ no ma no?
  hlt-hlt: A maelhmai kah thohkhaih te ulong a ong eh? A no khaw mueirhih la pin om.
  tbz-SIM: Kɛ̀ muwɛ̃rímú bo fɛ fɔ̃̀níí miɛkɛ, kɛ̀ wèè fɛ̀ yɑ̀ kufɔ̃wɑɑ́ nhò ɑutɛ́.
  msy-2020: An atarir ekiar avɨriba itima gumazamiziba bar dar atiatingi. Kamaghɨn
    amizɨ, tina an akam akarigham?
  dop-dop: Kʋ luɣu tɑɑ kɛ́ toŋ wɛɛ. Ɩlɛnɑ wei ɩ́ nɑ́-kʋ ɩ tɛɛ sʋʋkɩ.
  azb-azb: Ağzının qapılarını kim aça bilər? Çünki damağındakı dişlər dəhşətlidir.
  eng-DBY: Who can open the doors of his face? Round about his teeth is terror.
  hin-2017: उसके मुख के दोनों किवाड़ कौन खोल सकता है? उसके दाँत चारों ओर से डरावने
    हैं।
  wol-KYG: Ndoddam la doole daloo, te fu mu dëgmal tëbum tiitaange fa la.
  eng-YLT: The doors of his face who hath opened? Round about his teeth [are] terrible.
  eng-WYC-2017: Who shall open the gates of his cheer? fearedfulness is by the compass
    of his teeth.
  eng-WMBB: Who can open the doors of his face? Around his teeth is terror.
  urd-GVH: कौन उसके मुँह का दरवाज़ा खोलने की जुर्रत करे? उसके हौलनाक दाँत देखकर इनसान
    के रोंगटे खड़े हो जाते हैं।
  rug-rug: Esei kote boka kakele tukelia sa ṉuzuna sapu gua ri na sasada ṉiṉiradi,
    ura, sari livona si variva matagutu pa vari kalina?
  gaz-gaz: Eenyutu balbala afaan isaa isa ilkaan isaa sodaachisaa sanaan marfame banuu
    dandaʼa?
  fra-LSG: Ses parties charnues tiennent ensemble, Fondues sur lui, inébranlables.
  yal-yal: Sɛnbɛna a kɔɛɛn nin, gaxun nan sigama a yɛɛ ra.
  haw-1868: Owai ka mea e wehe ae i na pani o kona maka? O kona mau niho a puni he
    mea weliweli ia.
  arb-NAV: مَنْ يَفْتَحُ شَدْقَيْهِ؟ إِنَّ دَائِرَةَ أَسْنَانِهِ مُرْعِبَةٌ!
  ewe-ewe: Ame ka ate ŋu ake eƒe nu, nu si me aɖuwo katã kpe ɖe wo nɔewo nu le kple
    vɔvɔ̃?
  eng-LEE: (41:6) Who hath opened the doors of his face? all round about his teeth
    abideth terror.
  asm-FB: তাৰ মুখৰ দুৱাৰ দুখলপা কোনে মেলিব পাৰে? তাৰ দাঁতৰ চাৰিওফালে ভয় থাকে।
  sus-A: سّنبّ شُتُنشِ عَ كْنيِ رَ، بِرِن فَاشُمَ عَ يَ رَ.
  fra-SBL: Qui peut ouvrir les portes de son visage ? Autour de ses dents, c'est la
    terreur.
  hbo-hbo: בְּֽ֭צַוָּארֹו יָלִ֣ין עֹ֑ז וּ֝לְפָנָ֗יו תָּד֥וּץ דְּאָבָֽה׃
  kik-kik: Nũũ ũngĩũmĩrĩria kũmĩathamia kanua, kau kaiyũrĩte magego ma kũmakania?
  fra-NCL: Dans son cou réside la force, devant lui bondit l’épouvante.
  cek-AK: Mi mah maw anih ih mikhmai thok to paong pae thai tih? Anih ih haanawk loe
    zit thoh.
  cuk-cuk: Ibdula-Leviatán-e-nugarmar-swiswimakaled-dakegala, ¿doa e-ibe e-gaya-mee
    imakoe?
  uig-CYR: Бойнида зор күч ятиду, Вәһимә униң алдида сәкришип ойнайду.
  tel-2017: దాని భయంకరమైన కోరలు ఉన్న ముఖ ద్వారాలను తెరవగల వాడెవడు?
  hat-BSA: Kilès ki kab ouvri pòt figi li? Gwo laperèz antoure dan l.
  kos-kos: Su ku in oru elan mangelik Ke oalul rauniyukla ke wihs na aksangeng uh?
  hbo-WLC: בְּֽ֭צַוָּארוֹ יָלִ֣ין עֹ֑ז וּ֝לְפָנָ֗יו תָּד֥וּץ דְּאָבָֽה׃
  ibo-ibo: Onye pụrụ imeghe ụzọ nke ọnụ ya, nke eze dị oke egwu gbara gburugburu?
  ory-ory: କିଏ ତାହାର ମୁଖରୁ କବାଟ ଫିଟାଇପାରେ? ତାହାର ଦନ୍ତର ଚତୁର୍ଦ୍ଦିଗରେ ତ୍ରାସ ଥାଏ।
  chk-chk: Iö a tongeni ammasala awan mi kula ren ngin mi eniweniw?
  rop-rop: Hu gin opinimap im mawus garram brabli shapwan tuth? Nobodi! Oni mi na!
  ukr-1871: Сила ж в його в шиї, а вперід його страх.
  deu-1951: (041-6) Wer öffnet die Türen seines Rachens? Seine Zähne verbreiten Schrecken.
  eng-JPS: (41-6) Who can open the doors of his face? Round about his teeth is terror.
  srp-1865: Udi mesa njegova spojeni su, jednostavno je na njemu, ne razmièe se.
  lug-lug: Ani ayinza okuggula enzigi z’akamwa kaayo? Amannyo gaayo geetooloddwa entiisa.
  heb-heb: דלתי פניו מי פתח סביבות שניו אימה׃
  ben-IRV: তার মুখের দরজা কে খুলতে পারে তার দাঁতের চারিদিকে আতঙ্ক?
  pan-pan: ਕੌਣ ਉਹ ਦੇ ਮੂੰਹ ਦੇ ਕਵਾੜਾਂ ਨੂੰ ਖੋਲ੍ਹ ਸਕਦਾ ਹੈ? ਉਹ ਦੇ ਦੰਦਾਂ ਦਾ ਘੇਰਾ ਭਿਆਨਕ ਹੈ!
  mya-JVB: သူ ၏မျက်နှာ တံခါး ကို အဘယ်သူ ဖွင့် လိမ့်မည်နည်း။ သူ ၏ သွား တန်းတို့သည်
    ကြောက်မက် ဘွယ် ဖြစ်ကြ၏။
  hmo-hmo: Daika ese iena uduna ia kehoa diba, badina iena isena be mai gari bada
    herea, ani?
  urd-urd: उसके मुँह के किवाड़ों को कौन खोल सकता है? उसके दाँतों का दायरा दहशत नाक
    है।
  rus-SYN: На шее его обитает сила, и перед ним бежит ужас.
  bqc-SIM: Aà gbãa ku aà waauɛ, gbɛ̃́ pↄ́ kpàaũaànↄ píi ì tolootolooboɛ.
  tcz-CHONGTHU: Akhalhang khu kon akal keh a ahondoh ding ham? Ajeh chu aha khu tijat
    jat um behseh jeng ahi.
  mar-mar: लिव्याथानाला त्याचा जबडा उघडायला कोणीही भाग पाडू शकत नाही. त्याच्या तोंडातल्या
    दातांची लोकांस भीती वाटते.
  qub-qub: ¿Piraj shiminta quicharinman? Quiruncunaga caycan fiyupa manchacuypämi.
  bqp-bqp: Dí mɛ́ ani we à a lɛ́ wɛ̃kↄ̃aa? A saka kà à gbɛ̃ naasi kũ.
  hat-hat: Ki moun ki janm fòse l' louvri bouch li? Dan nan bouch li, se bagay ki
    pou fè moun kouri.
  eng-BSB: Who can open his jaws, ringed by his fearsome teeth?
  eng-WEBPB: Who can open the doors of his face? Around his teeth is terror.
  kbq-kbq: Ana zagamofona ave krerfa hunte'neanki'za, vahe'mo'za koro nehaze. E'ina
    hu'neankino, iza ana zaga aheno agemzampa atavegrigahie?
  nhe-BL: Axaca hueli quitlapohuilis icamac pampa quinpiya itlancoch tlen tlahuel
    temajmati.
  bus-bus: Dé bé eé we à à lɛ́ wɛ̃kↄ̃a? À swaa kà à gbɛ̃ naasi kũ.
  gub-BL: Mo upuner izuru iwàpytymawok kar haw rehe izupe wà. Heta tetea'u hàz iaiw
    ma'e izupe.
  eng-DRA: 'The members of his flesh cleave one to another: he shall send lightnings
    against him, and they shall not be carried to another place.'
