verse: JOB.041.018
translations:
  mal-C: അതിന്റെ ഉഗ്രമായ ഉച്ഛ്വാസത്താൽ മിന്നൽ ചിതറും; അതിന്റെ കണ്ണുകൾ പ്രഭാതത്തിലെ
    രശ്മികൾപോലെയാണ്.
  deu-TKW: Greift man es an mit dem Schwert - so hält das nicht Stand, nicht Lanze,
    Pfeil und Panzer.
  lin-lin: Soki obeti yango ezala mopanga, likonga to mbeli, ekosala yango eloko te.
  eng-LSV: His sneezings cause light to shine, || And his eyes [are] as the eyelids
    of the dawn.
  eng-GNV: He esteemeth yron as strawe, and brasse as rotten wood.
  eng-WEBSTER: His sneezings flash light, and his eyes are like the eyelids of the
    morning.
  nhw-BL: “Quema nopa leviatán mijtzomía, quisa catli eltoc quen tlapetlanilotl. Huan
    iixteyolhua nesij chichiltic quen tlanestihuala.
  swh-ONEN: Akipiga chafya mwanga humetameta; macho yake ni kama mionzi ya mapambazuko.
  bba-bba: Bɑ̀ n mɑɑ ɡu wɔri kɑ tɑkobi, ǹ kun mɛ kɑ yɑɑsi kɑ sɛ̃ɛnu, ye kpuro yɑ
    rɑ kowɑ kɑm.
  eng-KJVCPB: By his neesings a light doth shine, And his eyes are like the eyelids
    of the morning.
  luo-luo: Kogir to ler pilore e dhoge to wengene ler ka wangʼ chiengʼ ma thinyore
    kogwen.
  meu-meu: Ena asimana na mai kimoremoredia, bona matana na daba e rotoamu na heto.
  npi-ULB: त्यसले हाच्‍छीं गर्दा बाहिर झिल्‍काहरू निस्कन्छन् । त्यसका आँखा बिहानको
    पलकजस्तै छन् ।
  yor-yor: Nípa sí sin rẹ̀ ìmọ́lẹ̀ á mọ́, ojú rẹ̀ a sì dàbí ìpéǹpéjú òwúrọ̀.
  pes-OPCB: وقتی عطسه می‌کند بخار آن در پرتو نور خورشید می‌درخشد. چشمانش مانند طلوع
    خورشید درخشان است.
  tgl-ULB: Kumikislap ang liwanag mula sa kaniyang pagsinghal; ang kaniyang mga mata
    ay tulad ng talukap ng bukang-liwayway.
  cbu-NT: An ksheetku, kariy tamapari ashiru kizpur zunganeekiya. Wachsha zar puturi
    yáyashinu, kizpur chumbeep kurakurtar ashtaru ashiriya.
  hui-hui: Ibu kiame baragola wá timbuni ibunaga ngui harigaha howa tagira ibalu yabulo
    togo laga. Ani buwa ibunaga debi handalu keria egerebagi ni tagira ibiraligobi
    haga.
  mya-mya: သူချေဆတ်သောအခါ အလင်းတောက်တတ်၏။ သူ့မျက်စိသည် နံနက်မျက်တောင်ခတ်သကဲ့သို့ ဖြစ်၏။
  bod-N: སྦྲིད་དུས་དེ་ཡིས་འོད་ཟེར་སྤྲོ་བ་དང་། ། དེ་ཡི་མིག་ཟུང་ཞོགས་པའི་སྐྱ་འོད་འདྲ།
    །
  sna-sna: Kuhotsira kwayo kunoita mamvari omoto; meso ayo akaita sehwerazuva hwamambakwedza.
  spa-BLM: Su estornudo hace brillar la luz. Sus ojos son como los párpados de la
    mañana.
  cac-cac: Ayic tz'ad'isvi noc', lajan val icha yec' leb'lon. Axo yol sat noc' stziquiqui
    yilji icha sjavi c'u d'a q'uin̈ib'alil.
  swh-ULB: Mwanga hung'ara kutoka katika kupumua kwake; macho yake ni kama kope za
    mapambazuko ya asubuhi.
  bel-bel: Меч, які крануўся яго, ня ўстоіць, ні капэё, ні дзіда, ні латы.
  deu-ELBBK: Trifft man ihn mit dem Schwert, es hält nicht stand, noch Speer, noch
    Wurfspieß, noch Harpune.
  mbb-OT: Emun ebpemusenga ne zuen edtik-ew edsiǥa, ne is menge mata zin edsiǥa he
    iring te kedsilà te andew.
  mal-2015: അതു തുമ്മുമ്പോൾ വെളിച്ചം മിന്നുന്നു; അതിന്റെ കണ്ണു ഉഷസ്സിന്റെ കണ്ണിമപോലെ
    ആകുന്നു.
  rmc-rmc: Aňi e šabľa aňi e kopija aňi o šipi les ňič našťi keren.
  pes-OPV: از عطسه های او نور ساطع می‌گردد و چشمان او مثل پلکهای فجر است.
  ron-1924: Стрэнутуриле луй фак сэ стрэлучяскэ лумина; окий луй сунт ка ӂяна зорилор.
  ben-OBCV: সে হ্রেষাধ্বনি করলে আলোর ঝলক বের হয়; তার চোখদুটি ভোরের আলোকরশ্মির মতো।
  som-som: Hindhisooyinkiisa waxaa ka soo widhwidha iftiin, Oo indhihiisuna waa sidii
    kaaha waaberiga.
  lat-VUC: reputabit enim quasi paleas ferrum, et quasi lignum putridum æs.
  eng-ASVBT: His sneezings flash forth light, And his eyes are like the eyelids of
    the morning.
  ita-1885: I suoi starnuti fanno sfavillar della luce, E i suoi occhi son simili
    alle palpebre dell'alba.
  eng-LXXUP: If spears should come against him, men will effect nothing, Either with
    the spear or the breastplate.
  eng-ULB: Light flashes out from his snorting; his eyes are like the eyelids of the
    morning dawn.
  spa-VBL: Cuando estornuda, brilla la luz. Sus ojos son como el sol naciente.
  fra-_FOB: Ses éternuements jettent un éclat de lumière, et ses yeux sont comme les
    paupières de l'aurore.
  mal-mal: അത് തുമ്മുമ്പോൾ വെളിച്ചം മിന്നുന്നു; അതിന്റെ കണ്ണ് ഉഷസ്സിന്റെ കണ്ണിമപോലെ
    ആകുന്നു.
  urd-GVR: Jab chhīṅkeṅ māre to bijlī chamak uṭhtī hai. Us kī āṅkheṅ tulū-e-subah
    kī palakoṅ kī mānind haiṅ.
  suz-BL: मेकोम हाक्‍च पवानु, मी ग्रूब। मिनु मेको आ मिक्‍च सुनी ङा नां खोदेंशो बाक्‍ब।
  eng-NOY: His sneezing sendeth forth light, And his eyes are like the eyelashes of
    the morning.
  ita-1927: (H41-10) I suoi starnuti dànno sprazzi di luce; i suoi occhi son come
    le palpebre dell’aurora.
  ckb-ckb: کە دەحیلێنێت بروسکەی ڕووناکی دەدات؛ چاوەکانی وەک گزنگی بەیانن.
  eng-BBE: His sneezings give out flames, and his eyes are like the eyes of the dawn.
  kan-OKCV: ಅದರ ಸೀನಿನ ತುಂತುರುಗಳು ಬೆಳಕಿನ ಹೊಳಪನ್ನು ಹೊರಹಾಕುವುದು; ಅದರ ಕಣ್ಣುಗಳು ಉದಯದ ಕಿರಣಗಳ
    ಹಾಗೆ ಇವೆ.
  tam-2017: அது தும்மும்போது ஒளி வீசும், அதின் கண்கள் சூரியஉதயத்தின் புருவங்களைப்போல
    இருக்கிறது.
  spa-RV-1909: Con sus estornudos encienden lumbre, y sus ojos son como los párpados
    del alba.
  ron-BTF: Prin strănuturile lui o lumină strălucește și ochii lui sunt asemenea pleoapelor
    dimineții.
  eng-WEBP: His sneezing flashes out light. His eyes are like the eyelids of the morning.
  eng-FBV: When it sneezes light shines out. Its eyes are like the rising sun.
  nld-1939: Door zijn niezen danst het licht, Zijn ogen zijn als de wimpers van het
    morgenrood;
  nch-BL: “Quema nopa leviatán mijtzomía, quisa cati eltoc quej tapetanilot. Huan
    iixteyolhua nesij chichiltic quej tanestihuala.
  vie-1934: (041-9) Sự nhảy mũi nói giăng ánh sáng ra, Hai con mắt nó khác nào mí
    mắt của rạng đông.
  hin-CV: उसकी छींक तो आग की लपटें प्रक्षेपित कर देती है; तथा उसके नेत्र उषाकिरण समान
    दिखते हैं.
  spa-BES: Sus estornudos emiten llamas, y sus ojos son como los de la aurora.
  tdx-tdx: Tsy lefe t’ie liherem-pibara, ndra lefoñe, ndra ana-defo, ndra baramino
    masioñe.
  tha-KJV: การจามของมันปล่อยแสงสว่างออกมา ตาของมันเหมือนอย่างแสงอรุณรุ่งเช้า
  por-BR-2018: Cada um de seus roncos faz resplandecer a luz, e seus olhos são como
    os cílios do amanhecer.
  deu-ELO: (041:9) Sein Niesen strahlt Licht aus, und seine Augen sind gleich den
    Wimpern der Morgenröte.
  eng-WYC-2018: His neesing is as (the) shining of fire, and his eyes be as (the)
    eyelids of the morrowtide. (His sneezing or His snorting sendeth out shots of
    lightning, and his eyes shine like the breaking of the day.)
  epo-epo: Ĝia terno briligas lumon, Kaj ĝiaj okuloj estas kiel la palpebroj de la
    ĉielruĝo.
  uig-PIN: Uning qüxkürüxliridin nur qaⱪnaydu, Uning kɵzliri sǝⱨǝrdiki ⱪapaⱪtǝktur.
  beo-beo: Lifaiada:ne da hadisia:sea, hadigi agoai nene gala:sa. Amola ea si da eso
    mabe ea hadigi agoai ba:sa.
  tpi-OTNT: “Taim em i kus, lait i save kamap long nus bilong en na i sut i go nabaut.
    Na ai bilong en i save lait olsem lait bilong san i kam antap long moning.
  hau-SA: Numfashinta yana fitar da wuta; idanunta kamar hasken zuwan safe.
  uig-LAT: Uning chüshkürüshliridin nur chaqnaydu, Uning közliri seherdiki qapaqtektur.
  nde-nde: Ukuthimula kwakhe kukhupha inhlansi zomlilo; amehlo akhe anjengemisebe
    yokusa.
  ton-ton: ‌ʻI heʻene mafatua ʻoku ulo ai ʻae maama, pea ʻoku tatau hono mata mo e
    laumata ʻoe pongipongi.
  ces-1613: Pokládá železo za plevy, ocel za dřevo shnilé.
  eng-WMB: His sneezing flashes out light. His eyes are like the eyelids of the morning.
  tam-TCV: அது மூச்சுவிடும்போது அனல் வீசுகிறது; அதின் கண்கள் அதிகாலையின் ஒளிக்கீற்றுகளைப்போல்
    இருக்கின்றன.
  ceb-ULB: Sa iyang pagpangusmo may mokidlap nga kayahag; ang iyang mga mata sama
    sa tabontabon sa banagbanag sa kabuntagon.
  pol-UBG: Przez jego kichanie błyszczy światło, a jego oczy są jak powieki zorzy.
  agr-agr: Nii jachitbaujig peemjai betek jiinui. Tuja niina jiig tsawak etsa kapantun
    etsantug jiinama imanai.
  kyc-kyc: Baa imaketa pilyamo dokopa yuu pele pipala yanga paupau lao rali pingi.
    Banya lenge doko neta potemenge dopale.
  urd-GVU: جب چھینکیں مارے تو بجلی چمک اُٹھتی ہے۔ اُس کی آنکھیں طلوعِ صبح کی پلکوں
    کی مانند ہیں۔
  deu-1912: '[41:10] Sein Niesen glänzt wie ein Licht; seine Augen sind wie die Wimpern
    der Morgenröte.'
  kan-2017: ಅದರ ಸೀನಿನ ತುಂತುರುಗಳು ತಳತಳಿಸುವವು, ಕಣ್ಣು ಅರುಣನೇತ್ರಕ್ಕೆ ಸಮಾನವಾಗಿದೆ.
  yap-yap: Ra wa’angis me mat e uluch, ma lanmit e bod mit e yal’ ni ka feni m’ug.
  hlt-MCSB: A ikthi loh vangnah a thangthen tih a mik khaw mincang khosaeng banghui
    ni.
  mdy-ETH: ዒዚ ፒኢዝጋ ዎዶና ፖዒ ዜኤሊንሢ ጴዻኔ፤ ዓኣፓ ዒዛኮ ፆርቄ ዓቢጉዲ ፖዓኔ።
  twi-ASANTE: Sɛ ɔnwansi a, ɛtete ogya; nʼaniwa aba te sɛ ahemadakye hann.
  eng-WEBU: His sneezing flashes out light. His eyes are like the eyelids of the morning.
  wal-wal: “I hedhdhishiyo wode, pholqqu giya poo7oi kiyees; a aifetikka maallado
    xalqqiyaadan zo77oosona.
  spa-PDDPT: Su estornudo lanza destellos de luz. Sus ojos son como los párpados de
    la aurora.
  gun-gun: Ipytuẽ nhavõ ojekuaa 'rã hendy va'e, ha'e rã hexa ma ko'ẽa rami hexakã
    va'e.
  ilo-ULB: Adda silnag a rummuar iti panagbang-esna; maiyarig dagiti matana iti panagsingising
    ti init iti parbangon.
  kpg-kpg: Di ila e daba i di madagoaa mee ga tiaa, gei ono golomada e maahina gadoo
    be di laa dela e hobo.
  uig-ARA: ئۇنىڭ چۈشكۈرۈشلىرىدىن نۇر چاقنايدۇ، ئۇنىڭ كۆزلىرى سەھەردىكى قاپاقتەكتۇر.
  sus-sus: Santidɛgɛma na din a ra, a mu a xabama. Tanbɛ mɔɔli yo mu na naxan nɔma
    a sɔxɔde.
  pon-2006: Ni eh kin asi, marain kin pirieisang nan tumwe, oh pwoaren mese kan kin
    lingaling, rasehng dakedahn ketipin.
  jae-jae: Eŋ embe êsamuc, go ja ŋamôsi êsa ma mataanô ŋawê amboac gêlôm kelendeŋ.
  ksd-ksd: A kapa i pupua rikai. ba i mapiuak, Ma ra ura kiau na matana dir da ra
    malana ba i lar.
  tur-YTC: Aksırması ışık saçar. Gözleri sabahın göz kapakları gibidir.
  grc-BRENT: Ἐὰν συναντήσωσιν αὐτῷ λόγχαι, οὐδὲν μὴ ποιήσωσι, δόρυ, καὶ θώρακα.
  ind-AYT: (41-9) Bersinnya berkilat mengeluarkan cahaya, dan matanya seperti pelupuk
    fajar.
  nya-nya: Kuyetsemula kwake kumatulutsa mbaliwali; maso ake amawala ngati kuwala
    kwa mʼbandakucha.
  hrv-hrv: Zgodi li ga mač, od njeg se odbije, tako i koplje, sulica i strijela.
  mps-mps: “Te aga sosogo wabo si da, te isi ula agai gunidu pedalama, subigila dobola
    palobo dao. Tama agai gedu ula te kigamu giliga pedalobo tiwai tama ebo dao.
  tpi-tpi: “Taim em i kus, lait i save kamap long nus bilong en na i sut i go nabaut.
    Na ai bilong en i save lait olsem lait bilong san i kam antap long moning.
  dan-1931: Jern regner den kun for Halm og Kobber for trøsket Træ;
  vie-OVCB: Nó nhảy mũi, lóe ra tia sáng! Mắt nó rạng rỡ như ánh mắt rạng đông.
  guj-2017: તે છીંકે છે ત્યારે તે વીજળીના ચમકારા બહાર નીકળતા હોય એવું લાગે છે; તેની
    આંખો સવારના ઊગતા સૂર્યની જેમ ચમકે છે.
  pon-2006A: Ni eh kin asi, marain kin pirieisang nan tumwe, oh pwoaren mese kan kin
    lingaling, rasehng dakedahn ketipin.
  por-BRBSL: Seus espirros piscam. Seus olhos são como as pálpebras da manhã.
  cth-cth: A hâ tangawn ni angnae a tâco sak teh, a mit hah kho nueng kadai e patetlah
    ao.
  twi-twi: Sɛ ɔnwansi a, ɛpepa gya; nʼaniwa aba te sɛ adekyeenim hann.
  hlt-hlt: A ikthi loh vangnah a thangthen tih a mik khaw mincang khosaeng banghui
    ni.
  tbz-SIM: Kukpɑ̀rìseú í fɛ̀ fũũku, dikpɑ̃nnì nɛ̀ disiè mɛɛ̀ mɑ́ɑ̀ ndi.
  msy-2020: “An asir dughiamɨn, avim an fetoribar otiva azenan iza tintinibar zui.
    Ezɨ an damazimning isia mati aruer ebariba mɨzarazimɨn siragha anaga aghefe.
  dop-dop: Pɑɑ pɑ sɔpɑ-kʋɣʋ lɑɣɑtɛ pɩɩ sʋʋkɩ. Mpʋ tɔtɔɣɔ, nɑ ŋmɑntɑɑsɩ nɑ nyǝmɑ́.
  azb-azb: Asqıranda od sıçrayır, Gözləri səhər işığı tək par-par yanır.
  eng-DBY: His sneezings flash light, and his eyes are like the eyelids of the morning.
  hin-2017: फिर उसके छींकने से उजियाला चमक उठता है, और उसकी आँखें भोर की पलकों के
    समान हैं।
  wol-KYG: Nga jam ko saamar, du dugg; xepp akug fitt akub xeej, noonu.
  eng-YLT: His sneezings cause light to shine, And his eyes [are] as the eyelids of
    the dawn.
  eng-WYC-2017: His sneezing or snorting is as shining of fire, and his eyes be as
    eyelids of the morrowtide.
  eng-WMBB: His sneezing flashes out light. His eyes are like the eyelids of the morning.
  urd-GVH: जब छींकें मारे तो बिजली चमक उठती है। उस की आँखें तुलूए-सुबह की पलकों की
    मानिंद हैं।
  rug-rug: Totoso tihe sa si vura ia na kapi si asa, meke sari matana si guana gonana
    sa kalalasa pana vaqavaqasa.
  gaz-gaz: Haxxissoon isaa balaqqeessa ifaa baasa; iji isaa immoo akkuma ifa biiftuu
    reefuu baatuu ti.
  fra-LSG: Il regarde le fer comme de la paille, L’airain comme du bois pourri.
  yal-yal: Silanfanna mi sese ligama a ra, hanma tanba xurin nun dɛgɛmaan nun tanba
    gbeena.
  haw-1868: Ma kona kiha ana alohi mai la ka malamalama, O kona mau maka ua like me
    na lihilihi o ke kakahiaka.
  arb-NAV: عِطَاسُهُ يُوْمِضُ نُوراً، وَعَيْنَاهُ كَأَجْفَانِ الْفَجْرِ،
  ewe-ewe: Eƒe nyenye kea dzo miamiamia eye eƒe ŋkuwo le abe ŋdi ƒe kekeli ene.
  eng-LEE: (41:10) From his sneezing there beameth forth a light, and his eyes are
    like the eyelids of the morning-dawn.
  asm-FB: তাৰ হাঁচিয়ে দীপ্তি প্ৰকাশ কৰে; তাৰ চকু অৰুণৰ পিৰঠিৰ নিচিনা।
  sus-A: سَنتِدّفّمَ نَ دِن عَ رَ، عَ مُ عَ شَبَمَ. تَنبّ مْولِ يٌ مُ نَ نَشَن نْمَ
    عَ سْشْدٍ.
  fra-SBL: Ses éternuements font jaillir la lumière. Ses yeux sont comme les paupières
    du matin.
  hbo-hbo: מַשִּׂיגֵ֣הוּ חֶ֭רֶב בְּלִ֣י תָק֑וּם חֲנִ֖ית מַסָּ֣ע וְשִׁרְיָֽה׃
  kik-kik: Gũtiiha kwayo kũmenũkagia ũtheri; maitho mayo nĩ ta mĩrũri ya rũciinĩ gũgĩthererũka.
  fra-NCL: Qu’on l’attaque avec l’épée, l’épée ne résiste pas, ni la lance, ni le
    javelot, ni la flèche.
  cek-AK: Anih pasih naah hmai ampha, a mik loe akhawn bangah pakhrip ih mik baktiah
    oh.
  cuk-cuk: We-ibdula-Leviatán asmidele, mar-ibyeyob asmied. E-ibya-gaedi, dad-ibelergaeyob
    gaed.
  uig-CYR: Бириси қилични униңға тәккүзсиму, һеч үнүми йоқ; Нәйзә, атарнәйзә вә яки
    чаңгақ болсиму бәрибир үнүмсиздур.
  tel-2017: అది తుమ్మితే వెలుగు చిమ్ముతుంది. దాని కళ్ళు ఉదయకాలపు కనురెప్పల్లాగా ఉన్నాయి.
  hat-BSA: Lè li estène, li fè limyè vin parèt; e zye li tankou pòpyè zye nan maten.
  kos-kos: El fin sinacla, na kalem uh ac sasma liki infwacl; Atronmutal saromrom
    oana faht uh ke takak.
  hbo-WLC: מַשִּׂיגֵ֣הוּ חֶ֭רֶב בְּלִ֣י תָק֑וּם חֲנִ֖ית מַסָּ֣ע וְשִׁרְיָֽה׃
  ibo-ibo: Ìhè na-enwupụta mgbe ọbụla o zere uzere; anya ya abụọ na-achakwa dịka anwụ
    ụtụtụ.
  ory-ory: ତାହାର ଛିଙ୍କରୁ ଆଲୁଅ ଝଟକେ ଓ ତାହାର ଚକ୍ଷୁ ଅରୁଣର ଚକ୍ଷୁପତା ସଦୃଶ।
  chk-chk: Lupwen a mwesi, a fiwu saram, tinen mesan a usun chök tinen akkar lupwen
    a tötä.
  rop-rop: Wal YAWEI bin kipgon tok, “Wen Labaiyathan im snis, im oldei meigim faiya
    kamat, en im ai dubala oldei shain wulijim det san.
  ukr-1871: Меч, що вдарить його, одскочить, не вдїє нїчо нї спис, нї стріли нї панцир.
  deu-1951: (041-10) Sein Niesen strahlt wie Licht, und seine Augen sind wie die Wimpern
    der Morgenröte.
  eng-JPS: (41-10) His sneezings flash forth light, and his eyes are like the eyelids
    of the morning.
  srp-1865: Njemu je gvožðe kao pljeva, a mjed kao trulo drvo.
  lug-lug: Bw’eyasimula, ebimyanso bijja, n’amaaso gaayo gali nga enjuba ng’egwa.
  heb-heb: עטישתיו תהל אור ועיניו כעפעפי שחר׃
  ben-IRV: তার হাঁচিতে আলো বেরিয়ে আসে; তার চোখ ভোরের সূর্য্যের চোখের পাতার মত।
  pan-pan: ਉਹ ਦੀਆਂ ਛਿੱਕਾਂ ਤੋਂ ਚਾਨਣ ਚਮਕ ਉੱਠਦਾ ਹੈ, ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਸਵੇਰ ਦੀਆਂ ਪਲਕਾਂ ਜਿਹੀਆਂ
    ਹਨ!
  mya-JVB: သူ ချေဆတ် သောအခါ အလင်း တောက် တတ်၏။ သူ့ မျက်စိ သည် နံနက် မျက်တောင် ခတ်သကဲ့သို့
    ဖြစ်၏။
  hmo-hmo: Leviatano ia asimana neganai, diari ia hedinaraia kimore bamona, bona iena
    matana idia hururu, dina ia daekau neganai bamona.
  urd-urd: उसकी छींकें नूर अफ़्शानी करती हैं उसकी आँखें सुबह के पपोटों की तरह हैं।
  rus-SYN: Меч, коснувшийся его, не устоит, ни копье, ни дротик, ни латы.
  bqc-SIM: Fɛ̃nda pↄ́ wa lɛ̀ò píi, ìli bↄwào ge sↄ̃na ge ka ge saa.
  tcz-CHONGTHU: Anah akhon tengle avahlap lap jengin, amitchang teni jong jingkah
    nichangsat pet toh abange.
  mar-mar: लिव्याथान जेव्हा शिंकतो तेव्हा वीज चमकल्यासारखी वाटते. त्याचे डोळे पहाटेच्या
    प्रकाशासारखे चमकतात.
  qub-qub: Wishgaptenga illguynörämi senganpa llojshimun. Ñawincunapis pacha waraptin
    inti yagamojnörämi achicyan.
  bqp-bqp: Tó à yĩ sã̀, gu dì pumɛ, a wɛ́ de lán ifãntɛ̃ bina kↄnkↄ bà.
  hat-hat: Lè l' estènen, limyè fè yan-yan. Je l' klere tankou solèy lè l'ap leve.
  eng-BSB: His snorting flashes with light, and his eyes are like the rays of dawn.
  eng-WEBPB: His sneezing flashes out light. His eyes are like the eyelids of the
    morning.
  kbq-kbq: Hagi ana zagamo'ma kasi'ma haniana, agonagampintira teve ruganani huno
    vuno eno nehigeno, avurgafintira nantera zagema marerino zagemo'ma remsama hiaza
    nehie.
  nhe-BL: “Quema nopa leviatán mijtzomía, quisa tlen eltoc queja tlapetlanilotl. Huan
    iixtiyolhua nesij chichiltic queja tlanestihuala.
  bus-bus: Tó à yĩ sã̀, guu è pumɛ, à wɛ́ɛ dɛ lán ↄfãntɛ̃ bↄɛna kↄngↄ bà.
  gub-BL: Erewiàtà iàxààxàm mehe uhem tataruwer izuwi. Heha heny katu kwarahy iku'em
    mehe har ài.
  eng-DRA: For he shall esteem iron as straw, and brass as rotten wood.
