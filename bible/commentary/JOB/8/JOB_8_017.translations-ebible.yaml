verse: JOB.008.017
translations:
  mal-C: അതിന്റെ വേരുകൾ കൽക്കൂനയിൽ ചുറ്റിപ്പിണഞ്ഞു വളരുന്നു; അത് കല്ലുകൾക്കിടയിൽ സ്ഥലം
    അന്വേഷിക്കുന്നു.
  deu-TKW: “Um Geröll verflechten sich seine Wurzeln, zwischen Steinen bohrt er sich
    hindurch.
  lin-lin: elingaka misisa na yango zingazinga ya mabanga mpe epasolaka nzela kati
    na mabanga ;
  eng-LSV: His roots are wrapped by a heap, || He looks for a house of stones.
  eng-GNV: The rootes thereof are wrapped about the fountaine, and are folden about
    ye house of stones.
  eng-WEBSTER: His roots are wrapped about the heap, and seeth the place of stones.
  nhw-BL: Inelhuayohua motlatzquilía campa onca miyac atl inintzala teme.
  swh-ONEN: huifunganisha mizizi yake kwenye lundo la mawe, na kutafuta nafasi katikati
    ya mawe.
  bba-bba: Tɑ rɑ ten ɡbini ɡire kpenun sɔɔwɔ, kpɑ ɡbini yi, yi bɔsu yi wɑ ye n wɑ̃ɑ
    mi.
  eng-KJVCPB: His roots are wrapped about the heap, And seeth the place of stones.
  luo-luo: tiendene olawore e lwendni, kendo kere e dier kama otimo kite.
  meu-meu: Ia ramuna na nadi senuna ai e hemoḡemu; ia na nadi gabuna ai e nohomu.
  npi-ULB: त्‍यसका जराहरू ढुङ्गाको थुप्रो वरिपरि बेरिन्छन् । तिनले चट्टानहरूका बिचमा
    राम्रा ठाउँहरू खोज्छन् ।
  yor-yor: Gbòǹgbò rẹ̀ ta yí ebè ká, ó sì wó ibi òkúta wọ̀n-ọn-nì.
  pes-OPCB: در میان سنگها ریشه می‌دواند و خود را محکم نگه می‌دارد.
  tgl-ULB: Ang kaniyang mga ugat ay pumupulupot sa tambak ng bato; naghahanap sila
    ng magagandang lugar sa gitna ng batuhan.
  hui-hui: Uruninaga pini ege to̱le̱ ngaruha anda pialu mabubu hinigi bidagola duguabe
    nahe hongohe haga.
  mya-mya: အမြစ်အားဖြင့် စမ်းရေတွင်းကိုဝိုင်း၍ ကျောက် ထူသောအရပ်ကို တွေ့မြင်လျက်ရှိသော်လည်း၊
  bod-N: དེ་ཡི་རྩ་བ་རྡོ་སྤུངས་ལ་འཁྲིལ་ཞིང་། ། དེ་ནི་རྡོ་ཡི་སྲིབ་ལ་ཡོངས་སུ་འཛུལ། །
  sna-sna: unomonera midzi yawo pamurwi wamatombo, uye unotsvaka nzvimbo pakati pamatombo.
  spa-BLM: Sus raíces se enrollan alrededor del montón de rocas. Ve el lugar de las
    piedras.
  cac-cac: sb'atcan d'a slod'iltac q'uen q'ueen, slaj q'uib' an̈, sb'at an̈ d'a yib'an̈tac
    q'ueen.
  swh-ULB: Mizizi yake hujifunga funga kwenye rundo la mawe; huangalia mahali pazuri
    katikati ya mawe;
  bel-bel: у крушню ўплятаюцца карані ягоныя, паміж камянямі ўрэзваюцца.
  deu-ELBBK: über Steinhaufen schlingen sich seine Wurzeln, er schaut die Wohnung
    der Steine.
  mbb-OT: ne ebpurung ebpendalid diyà te menge vatu.
  mal-2015: അവന്റെ വേർ കൽക്കുന്നിൽ പിണയുന്നു; അതു കല്ലടുക്കിൽ ചെന്നു പിടിക്കുന്നു.
  rmc-rmc: Leskre koreňa pes prephanden le barenca; roden peske than maškar o bara.
  pes-OPV: ریشه هایش بر توده های سنگ درهم بافته می‌شود، و بر سنگلاخ نگاه می‌کند.
  ron-1924: ышь ымплетеште рэдэчиниле принтре петре, пэтрунде пынэ ын зидурь.
  ben-OBCV: সেটির মূল পাষাণ-পাথরের গাদায় জড়িয়ে যায় ও তা পাথরের মধ্যে এক স্থান
    খুঁজে নেয়।
  som-som: Oo xididdadiisuna waxay isku duuduubaan taallo dhagaxyo ah, Oo wuxuu fiiriyaa
    meesha dhagaxyada.
  lat-VUC: Super acervum petrarum radices ejus densabuntur, et inter lapides commorabitur.
  eng-ASVBT: His roots are wrapped about the stone heap, He beholdeth the place of
    stones.
  ita-1885: Le sue radici s'intralciano presso alla fonte, Egli mira la casa di pietra.
  eng-LXXUP: He lies down upon a gathering of stones, And shall live in the midst
    of flints.
  eng-ULB: His roots are wrapped about the heaps of stone; they look for good places
    among the rocks.
  spa-VBL: Enreda sus raíces entre las piedras y se aferra a la roca.
  fra-_FOB: Mais ses racines s'entrelacent sur des monceaux de pierres, il rencontre
    un sol de rochers,
  mal-mal: അവന്റെ വേര് കല്ക്കുന്നിൽ പടരുന്നു; അത് കല്ലുകളുടെയിടയിൽ ചെന്ന് തിരയുന്നു.
  urd-GVR: us kī jaṛeṅ patthar ke ḍher par chhā kar un meṅ ṭik jātī haiṅ.
  suz-BL: मेको आन शाक्‍शम फुल्‍लु आन कली रुक्‍नीम। मिनु मेको फुल्‍लु आन दातेम बाक्‍नीम।
  eng-NOY: His roots are entwined about the heap, And he seeth the place of stones;
  ita-1927: le sue radici s’intrecciano sul mucchio delle macerie, penetra fra le
    pietre della casa.
  ckb-ckb: بەسەر کۆمەڵە بەرددا ڕەگ دادەکوتێت و بە تاشەبەردەکانەوە خۆیان توند دەگرن.
  eng-BBE: His roots are twisted round the stones, forcing their way in between them.
  kan-OKCV: ಅವರ ಬೇರುಗಳು ಬಂಡೆಗಳ ರಾಶಿಯ ಮೇಲೆ ಸುತ್ತಿ, ಕಲ್ಲುಗಳ ನಡುವೆ ನುಗ್ಗುತ್ತವೆ.
  tam-2017: அதின் வேர்கள் கற்குவியலில் சிக்கி, கற்பாறையை நாடும்.
  spa-RV-1909: Vanse entretejiendo sus raíces junto á una fuente, y enlazándose hasta
    un lugar pedregoso.
  ron-BTF: Rădăcinile lui sunt înfășurate în jurul movilei și vede locul pietrelor.
  eng-WEBP: His roots are wrapped around the rock pile. He sees the place of stones.
  eng-FBV: It twists its roots down through the stones, and holds on to rock.
  nld-1939: Zijn wortels kronkelen zich over het grint, En tussen de stenen grijpt
    hij zich vast.
  nch-BL: Inelhuayohua motatzquilía campa onca miyac at inintzala teme.
  vie-1934: Rễ nó quấn trên đống đá, Nó mọc xỉa ra giữa đá sỏi;
  hin-CV: उसकी जड़ें पत्थरों को चारों ओर से जकड़ लेती हैं, वह पत्थरों से निर्मित भवन
    को पकड़े रखता है.
  spa-BES: Sus raíces están retorcidas alrededor de las piedras, forzándose su camino
    entre ellas.
  tdx-tdx: vandindire’ o vaha’eo ty votrim-bato, i traño-vatoo nitsifira’ iareoy.
  tha-KJV: รากของเขาเลื้อยไปเกาะกองหิน และหยั่งลงไปในซอกก้อนหิน
  por-BR-2018: Suas raízes se entrelaçam junto à fonte, olhando para o pedregal.
  deu-ELO: über Steinhaufen schlingen sich seine Wurzeln, er schaut die Wohnung der
    Steine;
  eng-WYC-2018: The roots thereof shall be made thick upon an heap of stones, and
    it shall dwell among [the] stones.
  epo-epo: Amase plektiĝas liaj radikoj, Inter ŝtonoj ili tenas sin forte;
  uig-PIN: Uning yiltizliri tax dɵwisigǝ qirmixip kǝtkǝn bolsimu, U taxlar arisida
    orun izdigǝn bolsimu,
  beo-beo: Wadela:i gagalobo difi da igi huluane ha:giwane idinigilisili lala:bolosa.
  tpi-OTNT: na i pas strong long ol ston.
  hau-SA: shukar tana bin yaɗuwa, jijiyoyinta suna nannaɗe duwatsu, suna neman wurin
    da za su kama sosai a cikin duwatsu.
  uig-LAT: Uning yiltizliri tash döwisige chirmiship ketken bolsimu, U tashlar arisida
    orun izdigen bolsimu,
  nde-nde: sinxibanise impande zaso enqunjini yamatshe, sizama ukuzuza ukugxila kuhle
    ematsheni.
  ton-ton: Ko hono ngaahi aka ʻoku fefihifihitaki ʻi he tafungofunga, ʻo ʻiloʻi ʻae
    potu makamaka.
  ces-1613: Při vrchovišti kořenové jeho hustě rostou, i na místech skalnatých rozkládá
    se.
  eng-WMB: His roots are wrapped around the rock pile. He sees the place of stones.
  tam-TCV: தன் வேர்களினால் கற்களுக்குள்ளே தனக்கு இடத்தைத் தேடுகிறது.
  ceb-ULB: Ang iyang mga gamot mangapot duol sa nagtapok nga mga bato; mangita sila
    ug maayong kahimutangan taliwala sa kabatoan.
  pol-UBG: Jego korzenie są splątane wśród kamieni i wyrastają spośród nich.
  urd-GVU: اُس کی جڑیں پتھر کے ڈھیر پر چھا کر اُن میں ٹک جاتی ہیں۔
  deu-1912: Seine Saat steht dick bei den Quellen und sein Haus auf Steinen.
  kan-2017: (ಕಲ್ಲು) ಕುಪ್ಪೆಯ ಮೇಲೆ ತನ್ನ ಬೇರುಗಳನ್ನು ಹೆಣೆದುಕೊಂಡು, ಕಲ್ಲುಬಿರುಕಿನಲ್ಲಿಯೂ ನುಗ್ಗಬಲ್ಲನು.
  yap-yap: Liknginrad e ma bachbach ko malang me l’ag nib nemow nga gubin e war.
  hlt-MCSB: A yung loh lungkuk dongah a ven tih lungto im te a hmuh.
  mdy-ETH: ፃጳ ዔያቶኮ ኬኤላ ሹቺ ዑስካ ማርታኔ፤ ሃሣ ዼኤፖ ሹጮ ዑፃኣ ዓዓርቂንታኔ።
  twi-ASANTE: Ne nhini nyini fa abotan ho, na ɛhwehwɛ ɛkwan kɔ aboɔ mu.
  eng-WEBU: His roots are wrapped around the rock pile. He sees the place of stones.
  wal-wal: Keela shuchchaa yuushuwan ba xaphuwaa yeddees; shuchchatu giddonkka baayyo
    sohuwaa koyees.
  spa-PDDPT: aunque sus raíces están entrelazadas sobre un montón de rocas y buscan
    un lugar entre las piedras.
  gun-gun: Hapo ma onhemamamba 'rã ovy ita ijaty oupy va'e áry rupi, henhoĩ vy oike
    'rã kora hi'aĩ va'e re voi.
  ilo-ULB: Balkuten dagiti ramutna dagiti gabsuon ti bato; agbirok dagitoy iti nasayaat
    a lugar kadagiti kabatbatoan.
  kpg-kpg: Nia aga o nia maa gu daabui ana hadu guu kumi nia hadu gi mau dangihi.
  uig-ARA: ئۇنىڭ يىلتىزلىرى تاش دۆۋىسىگە چىرمىشىپ كەتكەن بولسىمۇ، ئۇ تاشلار ئارىسىدا
    ئورۇن ئىزدىگەن بولسىمۇ،
  sus-sus: a a sankee sɔti gɛmɛ malanxi longori ra.
  pon-2006: Kalowarail kin pwoalepene takai kan oh kin pwoalepene teng takai koaros.
  ksd-ksd: Ra umana okorina dia pulu ra anguvai vat, Ma i ki ta ra pakana i vatvat.
  tur-YTC: Kökleri kaya yığınına sarılmıştır. Taşların yerini görür.
  grc-BRENT: Ἐπὶ συναγωγὴν λίθων κοιμᾶται· ἐν δὲ μέσῳ χαλίκων ζήσεται.
  ind-AYT: Akar-akarnya membalut timbunan batu, dan mencari tempat di antara batu-batu.
  nya-nya: mizu yake imayanga pa mulu wa miyala ndi kufunafuna malo woti izikike pa
    miyalapo.
  hrv-hrv: Svojim korijenjem krš je isprepleo te život crpe iz živa kamena.
  mps-mps: Tama masigi dude bomonama dąų wala sali.
  tpi-tpi: na i pas strong long ol ston.
  dan-1931: i Stendynger fletter hans Rødder sig ind, han hager sig fast mellem Sten;
  vie-OVCB: Rễ cây ăn sâu quanh đống đá; mọc chìa giữa đám sỏi.
  guj-2017: તેનાં મૂળ ઝરાની પાસે પથ્થરોને વીંટળાયેલાં હોય છે; તેઓ પર્વતો પર સારી જગ્યાઓ
    શોધે છે.
  pon-2006A: Kalowarail kin pwoalepene takai kan oh kin pwoalepene teng takai koaros.
  por-BRBSL: Suas raízes estão enroladas ao redor da pilha de rochas. Ele vê o lugar
    das pedras.
  cth-cth: A tangpha ni talung khakdeng teh, talung um vah a tangpha a payang nahane
    a tawng.
  twi-twi: Ne ntin nyin fa abotan ho, na ɛhwehwɛ ɔkwan kɔ abo mu.
  hlt-hlt: A yung loh lungkuk dongah a ven tih lungto im te a hmuh.
  tbz-SIM: Kɛ̀ mucĩɛ̃ ntɑ kɛ́sɛu nyɛtɑ̃́rɛ̀, kɛ́tɑ kɛ́fṹṹkú yɛtɑ̃́rɛ̀ miɛkɛ.
  msy-2020: Egha dagɨabar suigha bar gavgafi.
  dop-dop: Kʋ kɑŋ kʋ lilɑ kɛ́ nɑ ɑ́ lɛɣɛtǝnɑ pɛɛ huɣule, nɑ ɑ́ hikiɣi nikɑɣɑ kɛ kʋkpɑmǝŋ
    hɛkʋ.
  azb-azb: Rişələri daş qalağına dolaşar, Çınqılların arasında yer axtarar.
  eng-DBY: His roots are entwined about the stoneheap; he seeth the place of stones.
  hin-2017: उसकी जड़ कंकड़ों के ढेर में लिपटी हुई रहती है, और वह पत्थर के स्थान को
    देख लेता है।
  wol-KYG: reen ya rawaasoo ci biir jalub xeer, muy kërug dojam gu mu ŋoy.
  eng-YLT: By a heap his roots are wrapped, A house of stones he looketh for.
  eng-WYC-2017: The roots thereof shall be made thick upon an heap of stones, and
    it shall dwell among [the] stones.
  eng-WMBB: His roots are wrapped around the rock pile. He sees the place of stones.
  urd-GVH: उस की जड़ें पत्थर के ढेर पर छाकर उनमें टिक जाती हैं।
  rug-rug: Sari na karosodi si ilupae koari na patu, meke tuqe va nabu koari na patu.
  gaz-gaz: Hidda isaa tuullaa dhagaatti marata; kattaa gidduus iddoo jiraatu ni barbaaddata.
  fra-LSG: Il entrelace ses racines parmi les pierres, Il pénètre jusque dans les
    murailles;
  yal-yal: A salenne godoxi han e sa so gɛmɛni, a sa gɛmɛn kuiin li.
  haw-1868: Ua awiliia kona mau aa ma ka waikahe, A ike iho la ia i kahi o na pohaku.
  arb-NAV: تَتَشَابَكُ أُصُولُهُ حَوْلَ كَوْمَةِ الْحِجَارَةِ، وَتَلْتَفُّ حَوْلَ
    الصُّخُورِ.
  ewe-ewe: eƒe kewo blana ɖe agakpe geɖewo ŋu eye wodia teƒe le kpewo dome.
  eng-LEE: His roots are twisted about a stoneheap, he selecteth [for himself] a place
    of stones.
  asm-FB: যাৰ শিপাবোৰে শিলৰ দ’মত মেৰাই ধৰে, যি লতাই শিলৰ ভিতৰলৈকে দেখিবলৈ পায়,
  sus-A: عَ عَ سَنكٍيٍ سْتِ فّمّ مَلَنشِ لٌنفٌرِ رَ.
  fra-SBL: Ses racines s'enroulent autour de l'amas de pierres. Il voit la place des
    pierres.
  hbo-hbo: עַל־גַּ֭ל שָֽׁרָשָׁ֣יו יְסֻבָּ֑כוּ בֵּ֖ית אֲבָנִ֣ים יֶחֱזֶֽה׃
  piu-2006: '@see-verse:JOB.008.016'
  kik-kik: mĩri yaguo ĩĩthiororokeirie kĩhumbu kĩa mahiga, na ĩcaragia ha kwĩgwatĩrĩra
    rwaro-inĩ rwa mahiga.
  fra-NCL: ses racines s’entrelacent parmi les pierres, il plonge jusqu’aux profondeurs
    du roc.
  cek-AK: A tangzun mah thlung to zaeng boih moe, thlung salakah tangzun sakhaih ahmuen
    to pakrong.
  cuk-cuk: Degine, e-malimar akwa-imbaba uboddaed, sabsur-akwagangi e-malimar diglesdaed.
  uig-CYR: Униң йилтизлири таш догисиға чирмишип кәткән болсиму, У ташлар арисида
    орун издигән болсиму,
  tel-2017: అతని వేళ్లు గట్టు చుట్టూ ఆవరిస్తాయి. రాళ్లు ఉన్న భూమిలోకి పాతుకుపోవాలని
    అతడు ప్రయత్నిస్తూ ఉంటాడు.
  hat-BSA: Rasin li yo vlope toupatou sou pil wòch; li sezi yon kay wòch.
  kos-kos: Okah kaclos uh ac punla eot uh, Ac sruokani ku eot nukewa.
  hbo-WLC: עַל־גַּ֭ל שָֽׁרָשָׁ֣יו יְסֻבָּ֑כוּ בֵּ֖ית אֲבָנִ֣ים יֶחֱזֶֽה׃
  ibo-ibo: Mgbọrọgwụ ya tụhịrị gburugburu nkume ndị dị nʼubi ahụ, ma na-achọkwa ọnọdụ
    nʼetiti nkume ndị a.
  ory-ory: ତାହାର ଚେର ପ୍ରସ୍ତରରାଶିରେ ଜଡ଼ିତ ହୁଏ, ସେ ପ୍ରସ୍ତରର ସ୍ଥଳ ଦେଖେ।
  chk-chk: Waran ra fittitä won eu ioien fau o amwöchü iteiten eföü me eföü fau.
  rop-rop: Olabat pudum olabat rutpat raidaran langa rok.
  ukr-1871: В каміннє вплїтаєсь коріннє його, між каміннє врізуєсь воно;
  deu-1951: die Wurzeln flechten ins Gemäuer sich ein, hoch schlingt er sich empor
    am Haus von Stein.
  eng-JPS: His roots are wrapped about the heap, he beholdeth the place of stones.
  srp-1865: Žile njegove zapleæu se kod izvora, i na mjestu kamenitu širi se;
  lug-lug: emirandira gyakyo nga gyezingiridde, okwetooloola entuumu y’amayinja, nga
    ginoonya ekifo mu mayinja.
  heb-heb: על גל שרשיו יסבכו בית אבנים יחזה׃
  ben-IRV: তার শিকড় পাথরের ঢিবি জড়িয়ে ধরে; পাথরের মধ্যে তারা ভালো জায়গা খোঁজে।
  pan-pan: ਉਹ ਦੀਆਂ ਜੜ੍ਹਾਂ ਪੱਥਰਾਂ ਦੇ ਢੇਰ ਵਿੱਚ ਲਿਪਟੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਹ ਪੱਥਰ ਦੇ ਘਰ ਨੂੰ ਲੱਭ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: အမြစ် အားဖြင့်စမ်း ရေတွင်းကိုဝိုင်း ၍ ကျောက် ထူသောအရပ် ကို တွေ့မြင် လျက်ရှိသော်လည်း၊
  hmo-hmo: Edia ramudia be, idia haboua nadidia dekenai idia vara hagegea noho, edia
    noho gabuna be nadi edia huanai.
  urd-urd: उसकी जड़ें ढेर में लिपटी हुई रहती हैं, वह पत्थर की जगह को देख लेता है।
  rus-SYN: в кучу камней вплетаются корни его, между камнями врезываются.
  bqc-SIM: ↄ̃ a zĩ́naↄ ì fĩakↄ̃i gu gbɛdeu, ì gɛ̃ gbɛↄu.
  tcz-CHONGTHU: Song kise thom lah a ajung kholutna, songho kah a hing ahi.
  mar-mar: तिची मुळे खडकाभोवती आवळली जातात आणि खडकावरही उगवण्याचा प्रयत्न करतात.
  qub-qub: Chay jachacunaga pergacunacho sapichan; nircur wiñar lätarga llapan rumitami
    chapacurcun.
  hat-hat: Rasin yo mache nan mitan tout fant wòch yo. Se la yo jwenn sa yo bezwen
    pou yo viv.
  eng-BSB: His roots wrap around the rock heap; he looks for a home among the stones.
  eng-WEBPB: His roots are wrapped around the rock pile. He sees the place of stones.
  kbq-kbq: Hagi ana trazamofo arafu'namo'a hageno havere ome azeri antrako nehie.
  nhe-BL: Inelhuayohua motlatzquilía campa onca miyac atl inintzala tetini.
  gub-BL: Wanapo umàumàn ita wà. Upyhyk itahu wà.
  eng-DRA: His roots shall be thick upon a heap of stones, and among the stones he
    shall abide.
