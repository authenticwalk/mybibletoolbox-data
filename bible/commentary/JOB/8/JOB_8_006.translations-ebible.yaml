verse: JOB.008.006
translations:
  mal-C: നീ നിർമലനും പരമാർഥിയുമെങ്കിൽ, തീർച്ചയായും അവിടന്നു നിനക്കുവേണ്ടി എഴുന്നേൽക്കും;
    നിന്റെ പഴയ ഐശ്വര്യസമൃദ്ധിയിൽത്തന്നെ നിന്നെ പുനഃസ്ഥാപിക്കും.
  deu-TKW: wenn du lauter und redlich bist, so wird er alsbald für dich wach werden
    und deine Wohnstätte in der du als Gerechter weilst, wieder herstellen.
  lin-lin: soki ozali peto, soki ozali sembo, akotelema Ye moko, ata sik’oyo, mpo
    na kokata likambo na yo mpe kozongisela yo libula na yo, kolanda bosembo na yo.
  eng-LSV: If you [are] pure and upright, || Surely now He wakes for you, || And has
    completed || The habitation of your righteousness.
  eng-GNV: If thou be pure and vpright, then surely hee will awake vp vnto thee, and
    he wil make the habitation of thy righteousnesse prosperous.
  eng-WEBSTER: If thou wert pure and upright; surely now he would awake for thee,
    and make the habitation of thy righteousness prosperous.
  nhw-BL: Sintla tiitztos senquistoc cuali huan tijchihua san catli xitlahuac, yaya
    temachtli mitznanquilis quema timotlatlajtis. Yaya mitztiochihuas miyac huan mitzmacas
    paquilistli ipan mochaj.
  swh-ONEN: ikiwa wewe ni safi na mnyofu, hata sasa atainuka mwenyewe kwa niaba yako,
    na kukurudisha katika mahali pako pa haki.
  bba-bba: mɑ u ǹ tɑɑrɛ ɡɑɑ wɑ wunɛ sɔɔ, sɑɑ yerɑ u koo nun nɔɔri, kpɑ u nun nuku
    dobu wesiɑ nɡe mɛ wunɛn ɡem mu nɛ.
  eng-KJVCPB: If thou wert pure and upright; Surely now he would awake for thee, And
    make the habitation of thy righteousness prosperous.
  luo-luo: kata ka dine in ngʼama ler kendo ngimani oriere tir, to dine oani malo
    mokonyi, kendo dine oduogi kari mowinjore kodi.
  meu-meu: boma ḡoevaḡoeva bona boma maoromaoro, momokani ia na oi daimu ai baine
    tore isi, emu noho gabuna korikorina baine henimu.
  npi-ULB: तपाईं शुद्ध र सोझो हुनुहुन्छ भने, उहाँले निश्‍चय पनि तपाईंको पक्ष लिनुहुन्‍छ,
    र तपाईंको उचित स्थानमा तपाईंलाई पुनर्स्थापित गर्नुहुन्‍छ ।
  yor-yor: 'Ìwọ ìbá jẹ́ mímọ, kí ó sì dúró ṣinṣin: ǹjẹ́ nítòótọ́ nísinsin yìí òun
    yóò tají fún ọ, òun a sì sọ ibùjókòó òdodo rẹ di púpọ̀.'
  pes-OPCB: اگر آدم پاک و خوبی باشی، او دعایت را می‌شنود و تو را اجابت می‌کند و خانهٔ
    تو را برکت می‌دهد.
  tgl-ULB: Sabihin nating ikaw ay dalisay at matuwid; pagkatapos siguradong gagawa
    siya para sa iyo at gagantipalaan ka ng tahanan na tunay mong pag-aari.
  hui-hui: Í̠ agali tigabiore howa Ngode Datagaliwabe deni í̠ha ko mbira nawi keyagua
    nde ibugua í̠ biamogo bule ibulebira. Ala í̠ni andagani bayale hariligobi habelo
    biamogo bulebira.
  mya-mya: စင်စစ်သင့်အတွက် ကိုယ်တော်သည်ထပြီးလျှင် သင်၏ဖြောင့်မတ်သောနေရာကို ကောင်းစားစေတော်မူ
    သဖြင့်၊
  bod-N: ཁྱེད་ནི་གཙང་ཞིང་དྲང་པོ་ཡིན་གྱུར་ན། ། ཁོང་ཉིད་ཁྱེད་ཀྱི་དོན་དུ་བཞེངས་ངེས་ཏེ།
    ། ཁྱེད་ཀྱི་དྲང་པོའི་ཁྱིམ་ནི་དར་བར་མཛད། །
  sna-sna: kana uri wakachena uye wakarurama, kunyange izvozvi achasimuka kuti akurwire,
    agokudzoserazve panzvimbo yako chaiyo.
  spa-BLM: Si fueras puro y recto, seguramente ahora se despertaría por ti, y haz
    próspera la morada de tu justicia.
  cac-cac: Tato vach' a pensar, tojoln̈ej tzutej a b'a. Ol ach scol Dios chi', ol
    yac'anxi masanil tastac ictaxon yaji.
  swh-ULB: Ukiwa wewe ni msafi na mkamilifu, hakika angeamka mwenyewe kwa niaba yako
    na kukurudisha kwenye makazi ya haki yako.
  bel-bel: і калі ты чысты і з праўдаю, дык Ён сёньня ж устане над табою і замірыць
    жытлішча праўды тваёй.
  deu-ELBBK: wenn du lauter und rechtschaffen bist, ja, dann wird er zu deinen Gunsten
    aufwachen und Wohlfahrt geben der Wohnung deiner Gerechtigkeit;
  mbb-OT: wey lumpiyu wey metazeng is menge ulaula nu, ne minsan guntaan segugunè
    ke zin edtevangi ne idlikù din is meupiya he kebpekesavuk nu.
  mal-2015: നീ നിർമ്മലനും നേരുള്ളവനുമെങ്കിൽ അവൻ ഇപ്പോൾ നിനക്കു വേണ്ടി ഉണർന്നുവരും;
    നിന്റെ നീതിയുള്ള വാസസ്ഥലത്തെ യഥാസ്ഥാനത്താക്കും.
  rmc-rmc: te sal žužo the čačejileskro, ta ov tuke pomožinela a dela tuke pale tira
    famelija a kerela, hoj tuke te džal savoro mištes.
  pes-OPV: اگر پاک و راست می‌بودی، البته برای تو بیدارمی شد، و مسکن عدالت تو را برخوردارمی
    ساخت.
  ron-1924: дакэ ешть курат ши фэрэ приханэ, атунч, негрешит, Ел ва вегя асупра та
    ши ва да ынапой феричиря локуинцей тале невиновате.
  ben-OBCV: তুমি যদি পবিত্র ও সৎ হও, এখনও তিনি তোমার হয়ে উঠে দাঁড়াবেন ও তোমাকে তোমার
    সমৃদ্ধশালী দশায় ফিরিয়ে নিয়ে যাবেন।
  som-som: Haddaad daahir ahaan lahayd oo aad qummanaan lahayd, Sida xaqiiqada ah
    haatan wuu kuu toosi lahaa, Oo hoyga xaqnimadaadana wuu barwaaqayn lahaa.
  lat-VUC: 'si mundus et rectus incesseris: statim evigilabit ad te, et pacatum reddet
    habitaculum justitiæ tuæ,'
  eng-ASVBT: 'If thou wert pure and upright: Surely now he would awake for thee, And
    make the habitation of thy righteousness prosperous.'
  ita-1885: Se tu sei puro e diritto, Certamente egli si risveglierà di presente in
    favor tuo, E farà prosperare il tuo giusto abitacolo.
  eng-LXXUP: If thou art pure and true, he will hearken to thy supplication, And will
    restore to thee the habitation of righteousness.
  eng-ULB: If you are pure and upright, then he would surely stir himself on your
    behalf and restore you to your rightful place.
  spa-VBL: si llevas una vida limpia y haces lo que es justo, entonces él actuará
    para enderezar las cosas en su hogar.
  fra-_FOB: Si tu es pur et droit, il veillera certainement sur toi; il restaurera
    la demeure de ta justice;
  mal-mal: നീ നിർമ്മലനും നേരുള്ളവനുമെങ്കിൽ അവിടുന്ന് ഇപ്പോൾ നിനക്ക് വേണ്ടി ഉണർന്നുവരും;
    നിന്റെ നീതിയുള്ള വാസസ്ഥലത്തെ യഥാസ്ഥാനത്താക്കും.
  urd-GVR: ki tū pāk ho aur sīdhī rāh par chale. Phir wuh ab bhī terī ḳhātir josh
    meṅ ā kar terī rāstbāzī kī sukūnatgāh ko bahāl karegā.
  suz-BL: गे ग्रांग्रा मदिचा ङा नु गेना हना यो रिम्‍शो पाइब बाक्‍तीनी हना, मेको थमा
    पा इन पोन बोक्‍ब। मिनु मेकोम इन खिं लेंशा, ङोंइती ङा खोदेंशो पा गेब। भजन संग्रह
    ३५:२३
  eng-NOY: If thou wilt be pure and upright, Surely he will yet arise for thee, And
    prosper thy righteous habitation;
  ita-1927: se proprio sei puro e integro, certo egli sorgerà in tuo favore, e restaurerà
    la dimora della tua giustizia.
  ckb-ckb: ئەگەر تۆ بێگەرد و ڕاست بیت، ئەوا هەر ئێستا ئاوڕت لێ دەداتەوە و ماڵەکەی
    خۆتت وەک پاداشت بۆ دەگەڕێنێتەوە.
  eng-BBE: If you are clean and upright; then he will certainly be moved to take up
    your cause, and will make clear your righteousness by building up your house again.
  kan-OKCV: ನೀನು ಶುದ್ಧನೂ, ಯಥಾರ್ಥನೂ ಆಗಿದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿ ಈಗಲೇ ದೇವರು ನಿನಗೋಸ್ಕರ ಎಚ್ಚೆತ್ತು,
    ನಿನ್ನ ನೀತಿಯ ನಿವಾಸವನ್ನು ಸಮೃದ್ಧಿಗೊಳಿಸುವರು.
  tam-2017: சுத்தமும் செம்மையுமாய் இருந்தீர் என்றால், அப்பொழுது அவர் உமக்காக விழித்து
    நீதியுள்ள உம்முடைய குடியிருக்கும் இடத்தை செழிப்புள்ளதாக்குவார்.
  spa-RV-1909: Si fueres limpio y derecho, cierto luego se despertará sobre ti, y
    hará próspera la morada de tu justicia.
  ron-BTF: Dacă ai fi fost pur și integru, cu adevărat el s-ar trezi acum pentru tine
    și ar face să prospere locuința dreptății tale.
  eng-WEBP: If you were pure and upright, surely now he would awaken for you, and
    make the habitation of your righteousness prosperous.
  eng-FBV: if you live a clean life and do what is right, then he would act to make
    things right for you in your home.
  nld-1939: Dan zal Hij van stonde af over u waken, En schenkt Hij u weer een rechtschapen
    gezin;
  nch-BL: Sinta tiitztoc senquisa cuali huan tijchihua san cati xitahuac, yaya temachti
    mitznanquilis quema timotatajtis. Yaya mitztiochihuas miyac huan mitzmacas paquilisti
    ipan mochaj.
  vie-1934: Nếu ông thanh sạch và ngay thẳng, Quả thật bây giờ Ngài sẽ tỉnh thức vì
    ông, Và làm cho nhà công bình ông được hưng thạnh.
  hin-CV: यदि तुम पापरहित तथा ईमानदार हो, यह निश्चित है कि परमेश्वर तुम्हारे पक्ष
    में सक्रिय हो जाएंगे और तुम्हारी युक्तता की स्थिति को पुनःस्थापित कर देंगे.
  spa-BES: Si eres limpio y recto; entonces, ciertamente, será movido y prosperará,
    y tu justicia será tu morada.
  tdx-tdx: naho malio naho vantan-drehe, le hivañona’e hampipoly i akiban-kavantaña’oy.
  tha-KJV: ถ้าท่านบริ​สุทธิ​์และเที่ยงธรรมแน่​ละ บัดนี้​พระองค์​ก็​จะทรงตื่นขึ้นเพื่อท่าน
    และทรงให้​ที่​อาศัยแห่งความชอบธรรมของท่านเจริญเป็นแน่
  por-BR-2018: Se fores puro e correto, certamente logo ele se levantará em teu favor,
    e restaurará a morada de tua justiça.
  deu-ELO: wenn du lauter und rechtschaffen bist, ja, dann wird er zu deinen Gunsten
    aufwachen und Wohlfahrt geben der Wohnung deiner Gerechtigkeit;
  eng-WYC-2018: if thou goest clean and rightful, anon he shall wake fully to thee,
    and shall make peaceable the dwelling place of thy rightfulness; (if thou goest
    clean and upright, at once he shall watch over thee, and he shall make the dwelling
    place of thy righteousness prosperous;)
  epo-epo: Se vi estas pura kaj pia, Li maldormos super vi, Kaj restarigos la bonstaton
    en via virta loĝejo.
  uig-PIN: Əgǝr sǝn sap dil ⱨǝm durus bolƣan bolsang, Xübⱨisizki, U sǝn üqün oyƣinidu,
    Qoⱪum sening ⱨǝⱪⱪaniyliⱪingƣa tolƣan turalƣungni güllǝndüridu.
  beo-beo: Dia hou da moloidafa amola ledo hamedei, di da sia:sa. Amai galea, Gode
    da di fidima:ne misunu. Amola E da dia liligi fisi amo huluane dima bu imunu.
  tpi-OTNT: Sapos yu stretpela man na yu no gat asua long ai bilong God, orait bai
    God i kam na helpim yu. Bai em i mekim yu i stap gut long haus bilong yu olsem
    bipo.
  hau-SA: in kai mai tsarki ne, kuma mai adalci, ko yanzu ma zai taimake ka, yă mayar
    maka iyalinka da farin cikinka.
  uig-LAT: Eger sen sap dil hem durus bolghan bolsang, Shübhisizki, U sen üchün oyghinidu,
    Choqum séning heqqaniyliqinggha tolghan turalghungni güllendüridu.
  nde-nde: nxa umsulwa ulungile, lamanje nje uzaphakama akusize akubuyisele esimeni
    sakho.
  ton-ton: Kapau kuo ke maʻa mo angatonu ko e moʻoni ʻe ʻā hake ia maʻau, pea te ne
    ngaohi ke monūʻia ʻae nofoʻanga ʻo hoʻo māʻoniʻoni.
  ces-1613: 'A byl čistý a upřímý: jistě žeť by se hned probudil k tobě, a napravil
    by příbytek spravedlnosti tvé.'
  eng-WMB: If you were pure and upright, surely now he would awaken for you, and make
    the habitation of your righteousness prosperous.
  tam-TCV: நீ தூய்மையும் நேர்மையும் உள்ளவனாயிருந்தால், இப்பொழுதும் அவர் உன் சார்பாக
    எழுந்து, உன்னை உனக்குரிய இடத்தில் திரும்பவும் வைப்பார்.
  ceb-ULB: Pananglitan putli ka ug matarong; nan sigurado gayod nga siya mamuhat alang
    kanimo ug moganti kanimo uban ang panimalay nga gipanag-iya mo gayod.
  pol-UBG: Jeśli jesteś czysty i prawy, wtedy na pewno obudzi się dla ciebie i poszczęści
    mieszkaniu twojej sprawiedliwości.
  urd-GVU: کہ تُو پاک ہو اور سیدھی راہ پر چلے۔ پھر وہ اب بھی تیری خاطر جوش میں آ کر
    تیری راست بازی کی سکونت گاہ کو بحال کرے گا۔
  deu-1912: und so du rein und fromm bist, so wird er aufwachen zu dir und wird wieder
    aufrichten deine Wohnung um deiner Gerechtigkeit willen;
  kan-2017: ಆತನು ನಿಶ್ಚಯವಾಗಿ ನಿನಗೋಸ್ಕರ ಎಚ್ಚೆತ್ತು, ನಿನ್ನ ನೀತಿಯ ನಿವಾಸವನ್ನು ಸಮೃದ್ಧಿಗೊಳಿಸುವನು.
  yap-yap: fa’anra arfanam yul’yul’ nge machalbog, me’ere bayib Got nge ayuwegnem,
    me fulweg gathon e tabnaw rom nga rogon ni aram puluwom.
  hlt-MCSB: Na cil tih na thuem koinih nang yueng la haenghang vetih na duengnah rhamtlim
    te n'thuung pataeng pawn ni.
  mdy-ETH: ፒዜ ሃሣ ኔ ጌኤሺ ማዔቴ ዒዚ ዑኬና ኔና ኔኤም ኮይሳ ቤዞ ጊንሣ ማሃንዳኔ።
  twi-ASANTE: sɛ woyɛ kronn, na wotene a, wo enti, ɔbɛma ne ho so seesei na wama wo
    asi wo dada mu.
  eng-WEBU: If you were pure and upright, surely now he would awaken for you, and
    make the habitation of your righteousness prosperous.
  wal-wal: neeni geeshshanne suure gidikko, i ne gishshau denddidi, nena maaddana;
    i kase ne de7uwau zaaridi woitana.
  spa-PDDPT: si eres puro y recto, ciertamente ahora se levantará y restaurará tus
    justos bienes.
  gun-gun: xapy'a rei nandeky'aia ha'e ndereko porãa rupi ri reiko ramo, are'ỹ re
    ha'e onhemoĩ 'rã nepytyvõ aguã, ha'e vy nemoĩ ju 'rã ndereko porãa ojekuaa porã
    aguã py.
  ilo-ULB: Kas pangarigan nasin-aw ken nalintegka; ket awan duadua nga agtignay isuna
    para kenka ken gun-gonaannaka iti pagtaengan a pudno a kukuam.
  kpg-kpg: Maa nei bolo goe e donu gei e madammaa, gei God ga haneia ga hagamaamaa
    goe, mo di gowadu labelaa gi di goe digau o doo hale gadoo be di hui.
  uig-ARA: ئەگەر سەن ساپ دىل ھەم دۇرۇس بولغان بولساڭ، شۈبھىسىزكى، ئۇ سەن ئۈچۈن ئويغىنىدۇ،
    چوقۇم سېنىڭ ھەققانىيلىقىڭغا تولغان تۇرالغۇڭنى گۈللەندۈرىدۇ.
  sus-sus: xa yunubi mu na i ma, xa i tinxin, Ala a ɲɛngi sama nɛ i xɔn ma, a i rasabati
    i xa tinxinyi kui.
  pon-2006: ma komwi me mehlel oh mwakelekel, Koht ahpw pahn ketido oh sewesei komwi
    oh kapwuredohng komwi tohn imwomwio nin duwen keting ehu.
  ksd-ksd: Ma ona u gomgom ma u takodo, Na tut pi na maravut u, Ma una tavua ta kaum
    takodo na kini.
  tur-YTC: Eğer sen temiz ve doğru olsaydın, O kesinlikle şimdi senin için uyanırdı
    Ve doğruluğunun meskenini başarılı kılardı.
  grc-BRENT: Εἰ καθαρὸς εἶ καὶ ἀληθινὸς, δεήσεως ἐπακούσεταί σου, ἀποκαταστήσει δέ
    σοι δίαιταν δικαιοσύνης.
  ind-AYT: jika kamu suci dan jujur, Dia pasti akan bangkit bagimu, dan memulihkan
    tempatmu yang benar.
  nya-nya: ngati uli wangwiro ndi wolungama mtima ngakhale tsopano Iye adzachitapo
    kanthu mʼmalo mwako ndipo adzakubwezeretsa pa malo ako oyenera.
  hrv-hrv: ako li budeš čist i neporočan, odsad će svagda on nad tobom bdjeti i obnovit
    će kuću pravedniku.
  mps-mps: Ma, nage Godigo gedude doloba pelama, magi sę me isąwai da, teda God
    aselama, nage tau sagasaibao. Teda aga nage bugagia nago bede bidimainu ilaiba,
    te polobadu bidali yali gilama.
  tpi-tpi: Sapos yu stretpela man na yu no gat asua long ai bilong God, orait bai
    God i kam na helpim yu. Bai em i mekim yu i stap gut long haus bilong yu olsem
    bipo.
  dan-1931: Såfremt du er ren og oprigtig, ja, da vil han våge over dig, genrejse
    din Retfærds Bolig;
  vie-OVCB: nếu anh trong sạch và sống ngay lành, hẳn Chúa sẽ vực anh dậy và phục
    hồi gia đình của anh.
  guj-2017: અને તું જો પવિત્ર અને પ્રામાણિક હોત; તો નિશ્ચે તે હમણાં તારે સારુ જાગૃત
    થઈને, તારાં ધાર્મિક ઘરને આબાદ કરત.
  pon-2006A: ma komwi me mehlel oh mwakelekel, Koht ahpw pahn ketido oh sewesei komwi
    oh kapwuredohng komwi tohn imwomwio nin duwen keting ehu.
  por-BRBSL: Se você fosse puro e íntegro, certamente agora ele despertaria para você,
    e fazer prosperar a habitação de sua retidão.
  cth-cth: Tamikathoung tamikalan lah na awm pawiteh, nang hanelah atu roeroe thaw
    vaiteh, lanae hmuen koe hawinae na coe sak han.
  twi-twi: sɛ woyɛ kronkron, na woteɛ a, wo nti, ɔbɛma ne ho so mprempren na wama
    wo asi wo dedaw mu.
  hlt-hlt: Na cil tih na thuem koinih nang yueng la haenghang vetih na duengnah rhamtlim
    te n'thuung pataeng pawn ni.
  tbz-SIM: Kɑ̀ɑ tu onitisɑ̀ù kɛ wetí, dɛ mɔ̀nnì kù yóó ndɑkɛmu ɑ kpɛ́í, kɛ́ dɑ cónnɛ́
    ɑ fɔ̃̀tìrì só.
  msy-2020: Egh nɨ gumazir aghuir Godɨn damazimɨn derazimɨn otogh bar zueghtɨ, God
    izɨ nɨn akuragham. A nɨ damightɨ nɨ fomɨra uan dɨpenimɨn ikezɨ moghɨn ikiam.
  dop-dop: ye n sɛɛsɑ ɩsǝlɛ nɑ ń tǝŋǝɣɩ tɑmpɑnɑ, Ɩsɔ pɑɑsǝɣǝnɑ-ŋ kɛ́ nɑ ɩ́ hɑ-ŋ tǝcɑɣɑlɛ
    nte tǝ mʋnɑ-ŋ tɔ.
  azb-azb: Əgər təmiz, doğru olsaydın, O sənin üçün, həqiqətən, qalxardı, Sənə layiqincə
    bir məskən verərdi.
  eng-DBY: If thou be pure and upright, surely now he will awake for thee, and make
    the habitation of thy righteousness prosperous;
  hin-2017: और यदि तू निर्मल और धर्मी रहता, तो निश्चय वह तेरे लिये जागता; और तेरी
    धार्मिकता का निवास फिर ज्यों का त्यों कर देता।
  wol-KYG: soo muccee ayib te jub, day daldi taxaw temm ci say mbir, delloo la sa
    kërug njekk,
  eng-YLT: If pure and upright thou [art], Surely now He waketh for thee, And hath
    completed The habitation of thy righteousness.
  kne-kne: Mo tet-ewa ay nalinteg ka ya nalinis di nemnem mo, sigurado ay badangan
    dakan Diyos ya itaoli na amin ay namaga en sik-a.
  eng-WYC-2017: if thou goest clean and rightful, anon he shall wake fully to thee,
    and shall make peaceable the dwelling place of thy rightfulness [or rightwiseness];
  eng-WMBB: If you were pure and upright, surely now he would awaken for you, and
    make the habitation of your righteousness prosperous.
  urd-GVH: कि तू पाक हो और सीधी राह पर चले। फिर वह अब भी तेरी ख़ातिर जोश में आकर तेरी
    रास्तबाज़ी की सुकूनतगाह को बहाल करेगा।
  rug-rug: be toṉotomu meke viamu si goi, si kote mae sa Tamasa meke toka nigo meke
    va pule vatu ni Sa koa goi saripu tagoi goi tatasana.
  gaz-gaz: yoo ati qulqulluu fi qajeelaa taate, inni waaʼee keetiif ammuma kaʼa; jireenya
    qajeelummaa kees siif deebisa.
  fra-LSG: Si tu es juste et droit, Certainement alors il veillera sur toi, Et rendra
    le bonheur à ton innocente demeure;
  yal-yal: xa i sariɲan, xa i fanɲɛ ayi, a i malima nɛn, a i raxɛtɛ i funfuni.
  haw-1868: Ina ua maemae oe a pono hoi; He oiaio no, ina ua ala mai no ia ano nou,
    A ua hoomalu mai ia i ka hale o kou pono ana.
  arb-NAV: وَإِنْ كُنْتَ نَقِيًّا صَالِحاً، فَإِنَّهُ حَتْماً يَلْتَفِتُ إِلَيْكَ
    وَيُكَافِئُكَ بِمَسْكَنِ بِرٍّ.
  ewe-ewe: ekema ne èle dzadzɛe, le dzɔdzɔe, fifia gɔ̃ hã la, atso le tawò eye wòagaɖo
    wò te, ada wò ɖe teƒe si wòle be nànɔ.
  eng-LEE: 'If thou become pure and upright: surely then will he watch over thee,
    and restore thy righteous habitation.'
  asm-FB: তুমি যদি নিৰ্ম্মল আৰু সৰল হোৱা, তেন্তে তেওঁ অৱশ্যে এতিয়াও তোমাৰ কাৰণে কাৰ্য
    কৰিব, আৰু তোমাৰ ধৰ্মনিবাস পুনৰায় কুশলযুক্ত কৰিব;
  sus-A: شَ يُنُبِ مُ نَ عِ مَ، شَ عِ تِنشِن، عَلَ عَ حّنفِ سَمَ نّ عِ شْن مَ، عَ
    عِ رَ سَبَتِ عِ شَ تِنشِنيِ كُي.
  fra-SBL: Si tu étais pur et droit, sûrement maintenant il se réveillerait pour vous,
    et faire prospérer la demeure de ta justice.
  hbo-hbo: אִם־זַ֥ךְ וְיָשָׁ֗ר אָ֥תָּה כִּי־עַ֭תָּה יָעִ֣יר עָלֶ֑יךָ וְ֝שִׁלַּ֗ם נְוַ֣ת
    צִדְקֶֽךָ׃
  piu-2006: '@see-verse:JOB.008.005'
  kik-kik: ũngĩkorwo ũrĩ mũtheru na mũrũngĩrĩru-rĩ, o na rĩu no arahũke nĩ ũndũ waku
    nĩguo agũcookie handũ harĩa hakwagĩrĩire.
  fra-NCL: si tu es droit et pur, alors il veillera sur toi, il rendra le bonheur
    à la demeure de ta justice ;
  cek-AK: na ciim moe, na toeng nahaeloe, vaihi nang hanah angthawk ueloe, katoengah
    kho na sakhaih ahmuen to qoengsak tih.
  cuk-cuk: be islidik-gudiile, be ibmar akar-imakdisulile, Bab-Dummad be-bendakoed.
    Bega gannar ibmar-iduar-nikusadi ukoed.
  uig-CYR: Әгәр сән сап дил һәм дурус болған болсаң, Шүбһисизки, У сән үчүн ойғиниду,
    Чоқум сениң һәққанийлиғиңға толған туралғуңни гүлләндүриду.
  tel-2017: నువ్వు పవిత్రుడివీ నిజాయితీపరుడివీ అయితే ఆయన తప్పకుండా నిన్ను పట్టించుకుంటాడు.
    నీ ప్రవర్తనకు తగినట్టుగా నీకున్న పూర్వస్థితి తిరిగి కలిగిస్తాడు.
  hat-BSA: si ou te san tach e dwat; anverite, koulye a, Li ta leve Li menm pou ou
    e rekonpanse ou jan ou te ye nan ladwati ou.
  kos-kos: Fin pwaye lah kom suwohs ac nasnas na, Na God El ac kasrekom. Ac folokonot
    mwet in lohm sum ac mwe kasrup lom nukewa tuh in mwe srui nu sum.
  hbo-WLC: אִם־זַ֥ךְ וְיָשָׁ֗ר אָ֥תָּה כִּי־עַ֭תָּה יָעִ֣יר עָלֶ֑יךָ וְ֝שִׁלַּ֗ם נְוַ֣ת
    צִדְקֶֽךָ׃
  ibo-ibo: ọ bụrụ na ị bụ onye dị ọcha nʼobi na onye ụzọ ya ziri ezi, ọ bụladị ugbu
    a, ọ ga-agbachitere gị weghachi gị nʼọnọdụ ịbụ ọgaranya gị.
  ory-ory: ଯଦି ତୁମ୍ଭେ ନିର୍ମଳ ଓ ସରଳ ଥାʼନ୍ତ, ତେବେ ସେ ନିଶ୍ଚୟ ଏକ୍ଷଣେ ତୁମ୍ଭ ପକ୍ଷରେ ଜାଗ୍ରତ
    ହୁଅନ୍ତେ, ଆଉ ତୁମ୍ଭର ଧର୍ମନିବାସକୁ ସମୃଦ୍ଧିଶାଳୀ କରନ୍ତେ।
  chk-chk: are ka limöch o wenechar lon manauom, ellet, i epwe tümwünüöchuk o ngenisefäliik
    wesewesen leniom pwe liwinum.
  rop-rop: '@see-verse:JOB.008.005'
  ukr-1871: І наколи чист єси й прав, то він зараз стане над тобою й втихомирить оселю
    правди твоєї.
  deu-1951: wirst du lauter und aufrichtig sein, so wird er für dich eifern und die
    Zierde deiner Gerechtigkeit wieder herstellen.
  eng-JPS: If thou wert pure and upright; surely now He would awake for thee, and
    make the habitation of thy righteousness prosperous.
  srp-1865: Ako si èist i prav, zaista æe se prenuti za te i èestit æe uèiniti pravedan
    stan tvoj;
  lug-lug: bw’onooba omulongoofu era ow’amazima, ddala ddala anaakuddiramu n’akuzzaayo
    mu kifo kyo ekituufu.
  heb-heb: אם זך וישר אתה כי עתה יעיר עליך ושלם נות צדקך׃
  ben-IRV: যদি তুমি শুদ্ধ এবং সরল হও; তাহলে তিনি অবশ্যই তোমার জন্য কাজ করবেন এবং তোমায়
    পুরস্কৃত করবেন একটি বাড়ি দিয়ে যা সত্যিই তোমারই হবে।
  pan-pan: ਜੇ ਤੂੰ ਪਵਿੱਤਰ ਅਤੇ ਨੇਕ ਹੁੰਦਾ, ਤਦ ਹੁਣ ਉਹ ਤੇਰੇ ਲਈ ਜਾਗ ਉੱਠਦਾ, ਤੇਰੇ ਧਰਮ ਦੇ ਡੇਰੇ
    ਨੂੰ ਬਚਾਈ ਰੱਖਦਾ।
  mya-JVB: စင်စစ် သင့် အတွက် ကိုယ်တော်သည်ထ ပြီးလျှင် သင် ၏ ဖြောင့်မတ် သောနေရာကို ကောင်းစား
    စေတော်မူသဖြင့်၊
  hmo-hmo: bona bema oi be goevagoeva bona maoromaoro neganai, Dirava ese oi durua
    totona do ia toreisi momokani, bona oiemu ruma, bona oiemu bese, be oi dekenai
    ma do ia henia lou.
  urd-urd: तो अगर तू पाक दिल और रास्तबाज़ होता, तो वह ज़रूर अब तेरे लिए बेदार हो जाता,
    और तेरी रास्तबाज़ी के घर को बढ़ाता।
  rus-SYN: и если ты чист и прав, то Он ныне же встанет над тобою и умиротворит жилище
    правды твоей.
  bqc-SIM: tó ń gbãsĩ vĩo mɛ́ ń maa, baa e tia a fɛlɛ n wɛ̃nagwa, i n bɛ yã́
    gↄ̃́gↄ̃nɛ a zɛ́wa.
  tcz-CHONGTHU: Chule atheng nahija, lung thengsella nahin leh aman atahbeh a nakai
    thouva na inchen kipana a nasem phat peh ding ahi.
  mar-mar: तू जर चांगला आणि सरळ असलास तर तुला मदत करण्यासाठी तो त्वरीत येईल. तुझे
    कुटुंब तुला परत देईल.
  qub-qub: Juchata mana ruraypa alli cajllata ruraptiqui Tayta Diosga cuydashunquipämi.
    Chauraga alli goyaytanami tarichishunquipaj.
  hat-hat: Si li pa gen anyen pou l' repwoche ou, si ou toujou mache dwat devan li,
    lè sa a, ou mèt sèten, l'a fè kichòy pou ou, l'ap renmèt ou tou sa ou te genyen.
  eng-BSB: if you are pure and upright, even now He will rouse Himself on your behalf
    and restore your righteous estate.
  eng-WEBPB: If you were pure and upright, surely now he would awaken for you, and
    make the habitation of your righteousness prosperous.
  kbq-kbq: kavukva zampina fatgo hunka nemaninka, fatgo zanke'ma hanankeno'a, Anumzamo'a
    tamage huno tra'aretira otino ete kazeri so'e hanigenka, ko'ma mani'nana kante
    manigahane.
  nhe-BL: Intla tiitztos senquistoc cuali huan tijchihua san tlen xitlahuac, yajaya
    temachtli mitznanquilis quema timomaijtos. Yajaya mitztiochihuas miyac huan mitzmacas
    paquilistli ipan mochaj.
  gub-BL: Aze nekatu azeharomoete, aze ereiko imunar 'ym ma'e romo, Tupàn ur putar
    na'arewahy nepytywà pà nehe. Umur wi putar nereko haw newe nehe, ta'e nekatu tuwe
    ne xe.
  eng-DRA: 'If thou wilt walk clean and upright, he will presently awake onto thee,
    and will make the dwelling of thy justice peaceable:'
