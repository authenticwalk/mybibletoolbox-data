verse: JOB.008.021
translations:
  mal-C: അവിടന്ന് ഇനിയും നിന്റെ വായിൽ ചിരിയും നിന്റെ അധരങ്ങളിൽ ആനന്ദഘോഷവും നിറയ്ക്കും
  deu-TKW: Noch wird er deinen Mund mit Lachen erfüllen und deine Lippen mit Jauchzen.
  lin-lin: Nzokande, akotondisa monoko na yo na koseka, mpe bibebu na yo na banzembo
    ya esengo.
  eng-LSV: While He fills your mouth with laughter, || And your lips with shouting,
  eng-GNV: Till he haue filled thy mouth with laughter, and thy lippes with ioy.
  eng-WEBSTER: Till he shall fill thy mouth with laughing, and thy lips with rejoicing.
  nhw-BL: Toteco Dios noja mitzchihuilis xihuetzca huan xitzajtzi ica paquilistli.
  swh-ONEN: Bado atakijaza kinywa chako na kicheko, na midomo yako na kelele za shangwe.
  bba-bba: U koo de ɑ yɛ̃ɛri, kpɑ ɑ nuku dobun kuuki ko.
  eng-KJVCPB: Till he fill thy mouth with laughing, And thy lips with rejoicing.
  luo-luo: Obiro miyo ichako inyiero kendo ibiro bedo mamor.
  meu-meu: Oi udumu na doini kiri amo baine hahonua, bona udumu bibinadia na hisi-dae
    amo.
  npi-ULB: तर पनि उहाँले तपाईंको मुखमा हाँसो, र तपाईंको ओठमा आनन्‍दको सोरले भर्नुहुनेछ
    ।
  yor-yor: títí yóò fi fi ẹ̀rín kún ọ ní ẹnu, àti ètè rẹ pẹ̀lú ìhó ayọ̀,
  pes-OPCB: او بار دیگر دهانت را از خنده و فریادهای شادی پر خواهد کرد،
  tgl-ULB: Pupunuin pa niya ang iyong bibig ng tuwa, at ang iyong mga labi ng sigawan.
  hui-hui: Yobo-o hale ha. Ngode Datagaliwabehanda í̠naga mana bayaledane hondowa
    í̠naga bu miniha mo palia haragola í̠na turu howa oba halu ga̱lalu holebereda.
  mya-mya: ရယ်မောရသောအခွင့်၊ ရွှင်လန်းစွာ နှုတ်မြွက် ရသောအခွင့်ကို သင်၌ပေးကောင်းပေးတော်မူမည်။
  bod-N: ཁོང་གིས་ཁྱེད་ཀྱི་སྨྲ་སྒོར་གད་མོ་དང་། ། མཆུ་ནི་དགའ་མགུས་འགེངས་པར་མཛད་འགྱུར་རོ།
    །
  sna-sna: Achazadza muromo wako nokuseka uye miromo yako nokupururudza.
  spa-BLM: Todavía te llenará la boca de risa, tus labios con gritos.
  cac-cac: Tato tza na a b'a, a' ol ach ac'anxi tzevajoc, ol yac'anxi a tzalajc'olal.
  swh-ULB: Yeye atakijaza kinywa chako na kicheko, midomo yako na shangwe.
  bel-bel: Ён яшчэ напоўніць сьмехам вусны твае і губы твае радасным клікам.
  deu-ELBBK: Während er deinen Mund mit Lachen füllen wird und deine Lippen mit Jubelschall,
  mbb-OT: Ibpeuman ke zin ibpeengit wey ibpeuruhuy ke zin tenged te kegkelipey nu.
  mal-2015: അവൻ ഇനിയും നിന്റെ വായിൽ ചിരിയും നിന്റെ അധരങ്ങളിൽ ഉല്ലാസഘോഷവും നിറെക്കും.
  rmc-rmc: Ov tuke dela pale o asaben a tu vičineha radišagostar.
  pes-OPV: تا دهان تو را از خنده پرکند، و لبهایت را از آواز شادمانی.
  ron-1924: Ба ынкэ, Ел ыць умпле гура ку стригэте де букурие, ши бузеле ку кынтэрь
    де веселие.
  ben-OBCV: তিনি এখনও তোমার মুখ হাসিতে ও তোমার ঠোঁট আনন্দধ্বনিতে পূর্ণ করতে পারেন।
  som-som: Wuxuu afkaaga ka buuxin doonaa qosol, Bushimahaagana qaylo farxad leh,
  lat-VUC: donec impleatur risu os tuum, et labia tua jubilo.
  eng-ASVBT: He will yet fill thy mouth with laughter, And thy lips with shouting.
  ita-1885: Ancora empierà egli la tua bocca di riso, E le tue labbra di giubilo.
  eng-LXXUP: But he will fill with laughter the mouth of the sincere, And their lips
    with thanksgiving.
  eng-ULB: He will yet fill your mouth with laughter, your lips with shouting.
  spa-VBL: Él puede hacer que vuelvas a reír de felicidad y a gritar de alegría.
  fra-_FOB: Il remplira encore ta bouche de joie, et tes lèvres de chants d'allégresse.
  mal-mal: ദൈവം ഇനിയും നിന്റെ വായിൽ ചിരിയും നിന്റെ അധരങ്ങളിൽ ഉല്ലാസഘോഷവും നിറയ്ക്കും.
  urd-GVR: Wuh ek bār phir tujhe aisī ḳhushī baḳhshegā ki tū haṅs uṭhegā aur shādmānī
    ke nāre lagāegā.
  suz-BL: मो हना यो, मेकोमी इन कली रिप्‍पाइक्‍ब। ग्‍येरशा ठेयब सेंदाम लोव़ पपाइक्‍ब।
  eng-NOY: While he filleth thy mouth with laughter, And thy lips with gladness,
  ita-1927: Egli renderà ancora il sorriso alla tua bocca, e sulle tue labbra metterà
    canti d’esultanza.
  ckb-ckb: کاتێک دەمت پڕ لە پێکەنین دەکات و لێوەکانت پڕ لە هوتاف،
  eng-BBE: The time will come when your mouth will be full of laughing, and cries
    of joy will come from your lips.
  kan-OKCV: ದೇವರು ನಿನ್ನ ಬಾಯನ್ನು ನಗೆಯಿಂದ ತುಂಬಿಸುವರು; ನಿನ್ನ ತುಟಿಗಳನ್ನು ಜಯ ಧ್ವನಿಯಿಂದಲೂ
    ತುಂಬಿಸುವರು.
  tam-2017: இனி அவர் உம்முடைய வாயைச் சிரிப்பினாலும், உம்முடைய உதடுகளைக் கெம்பீரத்தினாலும்
    நிரப்புவார்.
  spa-RV-1909: Aun henchirá tu boca de risa, y tus labios de júbilo.
  ron-BTF: Până ce umple gura ta cu râset și buzele tale cu bucurie.
  eng-WEBP: He will still fill your mouth with laughter, your lips with shouting.
  eng-FBV: He can make you laugh with happiness again and shout for joy.
  nld-1939: Nog wordt uw mond met lachen vervuld, En uw lippen met jubel;
  nch-BL: Toteco Dios noja mitzchihuas xihuetzca huan xitzajtzi ica paquilisti.
  vie-1934: Song Chúa sẽ còn làm cho miệng ông được đầy vui cười; Và môi ông tràn
    ra tiếng reo mừng.
  hin-CV: अब भी वह तुम्हारे जीवन को हास्य से पूर्ण कर देंगे, तुम उच्च स्वर में हर्षोल्लास
    करोगे.
  spa-BES: Llegará el momento en que tu boca se llenará de risas y de tus labios saldrán
    gritos de alegría.
  tdx-tdx: Mbe ho lifore’e fiankahafañe ty falie’o naho o fivimbi’oo am-pazake.
  tha-KJV: พระองค์​ยังจะทรงให้ปากของท่านหัวเราะร่​วน และทำให้ริมฝีปากของท่านโห่ร้องเสมอ
  por-BR-2018: Ainda ele encherá tua boca de riso, e teus lábios de júbilo.
  deu-ELO: Während er deinen Mund mit Lachen füllen wird und deine Lippen mit Jubelschall,
  eng-WYC-2018: till thy mouth be filled with laughter, and thy lips with hearty song.
  epo-epo: Li plenigos ankoraŭ vian buŝon per rido Kaj viajn lipojn per ĝojkrioj.
  uig-PIN: U yǝnǝ sening aƣzingni külkǝ bilǝn, Lǝwliringni xadliⱪ awazliri bilǝn tolduridu,
  beo-beo: E da logo doasimuba:le, di da bu oumu amola hahawane wele sia:mu.
  tpi-OTNT: Orait Jop, harim. Sapos God i lukim pasin bilong yu i stretpela, em bai
    i mekim yu i kamap belgut tru, na bai yu amamas na singaut.
  hau-SA: Sai dai yă cika bakinka da dariya, yă sa ka yi sowa ta murna.
  uig-LAT: U yene séning aghzingni külke bilen, Lewliringni shadliq awazliri bilen
    tolduridu,
  nde-nde: Usazogcwalisa umlomo wakho ngohleko lezindebe zakho ngokumemeza ngentokozo.
  ton-ton: Kaeʻoua ke ne fakapito ho ngutu ʻi he kata, mo ho loungutu ʻi he fiefia.
  ces-1613: Až i naplní smíchem ústa tvá, a rty tvé plésáním,
  eng-WMB: He will still fill your mouth with laughter, your lips with shouting.
  tam-TCV: அவர் இன்னும் உன் வாயைச் சிரிப்பினாலும், உன் உதடுகளை மகிழ்ச்சியின் சத்தத்தினாலும்
    நிரப்புவார்.
  ceb-ULB: Pagapun-on niya ang imong baba sa katawa, ang imong mga ngabil sa pagsinggit.
  pol-UBG: Aż się napełnią twoje usta uśmiechem, a twoje wargi radością.
  urd-GVU: وہ ایک بار پھر تجھے ایسی خوشی بخشے گا کہ تُو ہنس اُٹھے گا اور شادمانی کے
    نعرے لگائے گا۔
  deu-1912: bis daß dein Mund voll Lachens werde und deine Lippen voll Jauchzens.
  kan-2017: ಆತನು ಇನ್ನು ಮೇಲೆ ನಿನ್ನ ಬಾಯನ್ನು ನಗುವಿನಿಂದಲೂ, ತುಟಿಗಳನ್ನು ಉತ್ಸಾಹ ಧ್ವನಿಯಿಂದಲೂ
    ತುಂಬಿಸುವನು.
  yap-yap: Bayi pagem ngam minmin mag garus bayay,
  hlt-MCSB: Na ka dongah nueihbu neh na hmui dongah tamlung bae.
  mdy-ETH: ዬያሮ ኔኤኒያ ዎዛና ሚኢጫንዳጉዲና ዒላሻንዳጉዲያኣ ኔና ማሃንዳኔ።
  twi-ASANTE: Ɔbɛma woasere bio, na wode ahosɛpɛ ateateam.
  eng-WEBU: He will still fill your mouth with laughter, your lips with shouting.
  wal-wal: I zaaridi, nena miicissananne ililissana.
  spa-PDDPT: Aún llenará tu boca de risa y tus labios con un grito de júbilo.
  gun-gun: Ha'e ma ndejuru py omoĩ 'rã nderory nho aguã, nerembe re omoĩ 'rã revy'a
    aguã.
  ilo-ULB: Ngem punnoennanto ti ngiwatmo iti katkatawa, dagiti bibigmo iti pukpukkaw.
  kpg-kpg: Gei Mee gaa hila adu gi di goe bolo goe gii mee labelaa di gadagada mo di
    tenetene.
  uig-ARA: ئۇ يەنە سېنىڭ ئاغزىڭنى كۈلكە بىلەن، لەۋلىرىڭنى شادلىق ئاۋازلىرى بىلەن تولدۇرىدۇ،
  sus-sus: A gbe mu luxi a xa i rasɛɛwa, i xa matɔxɔɛ falɛ ra i fama naxan tide.
  pon-2006: E pahn ketin kupwureikomwihla pwe komwi en kak pwurehng kouruhr oh pereperen,
  ksd-ksd: Na vabuka boko ra ngiem ma ra ninongon, Ma ra bul na ngiem ma ra kunukula
    na gugu.
  tur-YTC: Senin ağzını gülüşle, Dudaklarını haykırışla dolduracaktır.
  grc-BRENT: Ἀληθινῶν δὲ στόμα ἐμπλήσει γέλωτος, τὰ δὲ χείλη αὐτῶν ἐξομολογήσεως.
  ind-AYT: Dia akan memenuhi mulutmu dengan tawa, dan bibirmu dengan sukacita.
  nya-nya: Iye adzadzaza mʼkamwa mwako ndi phwete ndipo milomo yako idzafuwula ndi
    chimwemwe.
  hrv-hrv: Smijeh će ti opet ispuniti usta, s usana će odjeknuti klicanje.
  mps-mps: Megi da, Jop, Godigo nago kolesaga doloba pai suali da, agai nage homu
    wiegi yai ilaibao. Tibaso, nage wiegi yai homu elama, nage gisugu ma weyu, hai
    waibao.
  tpi-tpi: Orait Jop, harim. Sapos God i lukim pasin bilong yu i stretpela, em bai
    i mekim yu i kamap belgut tru, na bai yu amamas na singaut.
  dan-1931: End skal han fylde din Mund med Latter og dine Læber med Jubel;
  vie-OVCB: Chúa sẽ cho miệng anh đầy tiếng cười và môi anh tuôn tràn suối reo vui.
  guj-2017: હજી પણ તેઓ તારા ચહેરાને હાસ્યથી ભરશે. અને તારા હોઠોને આનંદના પોકારોથી
    ભરી દેશે.
  pon-2006A: E pahn ketin kupwureikomwihla pwe komwi en kak pwurehng kouruhr oh pereperen,
  por-BRBSL: Ele ainda vai encher sua boca de risos, seus lábios com gritos.
  cth-cth: Na kâko teh panuinae hoi akawi sak vaiteh, na pahni hai lunghawinae lawk
    hoi akawi sak han.
  twi-twi: Ɔbɛma woaserew bio, na wode ahosɛpɛw ateɛteɛ mu.
  hlt-hlt: Na ka dongah nueihbu neh na hmui dongah tamlung bae.
  tbz-SIM: A wɛ̃ti kɛ bo dɑɑ́mu bɑ̀mbɑ̀, fɛentìfɛ̀ yɛ̀tìnímu ɑ nùù miɛkɛ.
  msy-2020: Jop nɨ oragh, God nɨn arazibar gantɨ da deraghtɨ, a nɨ damightɨ nɨ navir
    aghuim ikiam, eghtɨ nɨ dɨmɨva bar akuegham.
  dop-dop: Ɩsɔ tɛŋ ɩ́ yele nɑ ń woŋ, nɑ ń kpɑlǝsǝnɑ lɑŋhʋlʋmlɛ.
  azb-azb: O sənin ağzını yenə gülüşlə, Dodaqlarını sevinc nidaları ilə doldurar.
  eng-DBY: Whilst he would fill thy mouth with laughing and thy lips with shouting,
  hin-2017: वह तो तुझे हँसमुख करेगा; और तुझ से जयजयकार कराएगा।
  wol-KYG: Moo lay may loo ree, bay sarxolle,
  eng-YLT: While he filleth with laughter thy mouth, And thy lips with shouting,
  eng-WYC-2017: till thy mouth be filled with laughter, and thy lips with hearty song.
  eng-WMBB: He will still fill your mouth with laughter, your lips with shouting.
  urd-GVH: वह एक बार फिर तुझे ऐसी ख़ुशी बख़्शेगा कि तू हँस उठेगा और शादमानी के नारे
    लगाएगा।
  rug-rug: Kote va hegere igo Sa si goi, na va kukili pule igo Sa.
  gaz-gaz: Inni afaan kee kolfaan, arraba kee immoo ililleedhaan ni guuta.
  fra-LSG: Il remplira ta bouche de cris de joie, Et tes lèvres de chants d’allégresse.
  yal-yal: Ala i ragelema nɛn, a yi sɛwan sa i yi.
  haw-1868: A hoopiha mai ia i kou waha i ka akaaka, A i kou lehelehe i ka hooho olioli.
  arb-NAV: يَمْلأُ فَمَكَ ضَحِكاً وَشَفَتَيْكَ هُتَافاً،
  ewe-ewe: Ke hã la, agana nukoko nayɔ wò nu me fũu, eye wòatsɔ dzidzɔɣli ayɔ wò nuyiwo
    nu.
  eng-LEE: Till he fill thy mouth with laughing, and thy lips with joyful shouting.
  asm-FB: তেওঁ যি কালত তোমাৰ মুখ হাঁহিৰে, আৰু তোমাৰ ওঁঠ আনন্দ-ধ্বনিৰে পুৰ কৰিব,
  sus-A: عَ فبٍ مُ لُشِ عَ شَ عِ رَ سّيوَ، عِ شَ مَتْشْي قَلّ رَ عِ قَمَ نَشَن تِدٍ.
  fra-SBL: Il remplira encore ta bouche de rires, tes lèvres en criant.
  hbo-hbo: עַד־יְמַלֵּ֣ה שְׂחֹ֣וק פִּ֑יךָ וּשְׂפָתֶ֥יךָ תְרוּעָֽה׃
  piu-2006: '@see-verse:JOB.008.020'
  kik-kik: Na rĩrĩ, no arĩiyũria kanua gaku mĩtheko, nayo mĩromo yaku yanĩrĩre nĩ
    gũkena.
  fra-NCL: Il remplira ta bouche d’éclats de rire, et mettra sur tes lèvres des chants
    d’allégresse.
  cek-AK: anih mah na pakha to pahnuisak ueloe, na pahni to anghoehaih hoiah koisak
    tih.
  cuk-cuk: Bab-Dummad gannar yeer-itogega be-imakoed, degine, yeer-itogedbali be binnasuli
    gordii guoed.
  uig-CYR: У йәнә сениң ағзиңни күлкә билән, Ләвлириңни шатлиқ авазлири билән толдуриду,
  tel-2017: ఇక నుండి ఆయన నీ నోటిని నవ్వుతో నింపుతాడు. నీ పెదవులపై కేరింతలు ఉంచుతాడు.
  hat-BSA: Jiska prezan, Li va ranpli bouch ou avèk ri lajwa e lèv ou avèk kri plezi.
  kos-kos: El ac fah lela kom in sifilpa israsr ac sasa,
  hbo-WLC: עַד־יְמַלֵּ֣ה שְׂח֣וֹק פִּ֑יךָ וּשְׂפָתֶ֥יךָ תְרוּעָֽה׃
  ibo-ibo: Ọ ga-eme ka ọnụ gị jupụta nʼọchị. Ọ ga-eme ka mkpu ọṅụ si nʼegbugbere ọnụ
    gị pụta.
  ory-ory: ତେବେ ହେଁ ସେ ତୁମ୍ଭ ମୁଖକୁ ହାସ୍ୟରେ ଓ ତୁମ୍ଭ ଓଷ୍ଠାଧରକୁ ଆନନ୍ଦଧ୍ୱନିରେ ପୂର୍ଣ୍ଣ
    କରିବେ।
  chk-chk: Kot epwe apwapwook pwe kopwe mweireir fän pwapwa.
  rop-rop: Blanga tharran na im garra meigim yu jidan brabli gudbinjiwan, en im garra
    meigim yu laflafbat igin.
  ukr-1871: Він сповнить ще сьміхом і твої уста й губи твої — радїсним викликом.
  deu-1951: auf daß er deinen Mund mit Lachen fülle und deine Lippen mit Freudengeschrei,
  eng-JPS: Till He fill thy mouth with laughter, and thy lips with shouting.
  srp-1865: Još æe napuniti usta tvoja smijeha i usne tvoje popijevanja.
  lug-lug: Ajja kuddamu ajjuze akamwa ko enseko, n’emimwa gyo amaloboozi ag’essanyu.
  heb-heb: עד ימלה שחוק פיך ושפתיך תרועה׃
  ben-IRV: তিনি এখনও তোমার মুখ হাঁসিতে পূর্ণ করবেন, তোমার ঠোঁট আনন্দে পূর্ণ করবেন।
  pan-pan: ਉਹ ਤੇਰੇ ਮੂੰਹ ਨੂੰ ਹਾਸੇ ਨਾਲ ਅਤੇ ਤੇਰੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਜੈਕਾਰਿਆਂ ਨਾਲ ਭਰੇਗਾ।
  mya-JVB: ရယ်မော ရသောအခွင့်၊ ရွှင်လန်း စွာ နှုတ် မြွက်ရသောအခွင့်ကို သင် ၌ပေးကောင်းပေး
    တော်မူမည်။
  hmo-hmo: Dirava ese oiemu uduna dekenai kiri do ia atoa lou, bona mai moale danu
    do oi boiboi lou.
  urd-urd: वह अब भी तेरे मुँह को हँसी से भर देगा और तेरे लबों की ललकार की आवाज़ से।
  rus-SYN: Он еще наполнит смехом уста твои и губы твои радостным восклицанием.
  bqc-SIM: A to ǹ yáalↄ tia, ní kúkuakɛ.
  tcz-CHONGTHU: Aman khatvei kipah tah a nanuisah kitna, chule nane tenia kipathu
    nasap doh ding ahi.
  mar-mar: देव तुझे तोंड हास्याने भरुन टाकेल आणि तुझे ओठ आनंदाने ओरडतील!
  qub-qub: Tayta Diosmi camacächenga yapay asinayquipaj, yapay cushicunayquipaj.
  hat-hat: L'a fè kè ou kontan ankò, bouch ou pral chante bèl chante pou li.
  eng-BSB: He will yet fill your mouth with laughter, and your lips with a shout of
    joy.
  eng-WEBPB: He will still fill your mouth with laughter, your lips with shouting.
  kbq-kbq: Hagi Anumzamo'a kazeri knare hina kagipintira kiza zokago kege nehunka,
    musenkege hunka manigahane.
  nhe-BL: Toteco Dios noja mitzchihuilis xihuetzca huan xitzajtzi ica paquilistli.
  gub-BL: Nemupuka wi kar putar a'e nehe. Erehapukaz putar nerurywete romo nehe no.
  eng-DRA: Until thy mouth be filled with laughter, and thy lips with rejoicing.
