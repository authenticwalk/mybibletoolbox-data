verse: JOB.008.012
translations:
  mal-C: അരിയാതെ പച്ചയായിരിക്കുമ്പോൾതന്നെ പുല്ലു വാടുന്നതിലും വേഗത്തിൽ അവർ വാടിപ്പോകുന്നു.
  deu-TKW: “Noch steht's in seinem frischen Trieb, wo es nicht abgeschnitten werden
    kann, aber vor allem Grase verdorrt es.
  lin-lin: Ekawukaka liboso ya matiti nyonso, wana makasa na yango ezali nanu mobesu,
    ata bapikoli yango te.
  eng-LSV: While it [is] in its budding—uncropped, || Even before any herb it withers.
  eng-GNV: Though it were in greene and not cutte downe, yet shall it wither before
    any other herbe.
  eng-WEBSTER: Whilst it is yet in its greenness, and not cut down, it withereth before
    any other herb.
  nhw-BL: Nimantzi pehua pilini huan huaqui quema noja ayamo quintzontequij.
  swh-ONEN: Wakati bado yanaendelea kukua kabla ya kukatwa, hunyauka haraka kuliko
    majani mengine.
  bba-bba: Yì n nim biɑ, bɑɑ bɑ̀ kun yi bure yi rɑ ɡberewɑ fuuku n kere yɑkɑ si su
    tie.
  eng-KJVCPB: Whilst it is yet in his greenness, and not cut down, It withereth before
    any other herb.
  luo-luo: Kapod gidongo maber kendo pod ok ongʼolgi oko, to gitwo piyo moloyo lum.
  meu-meu: Dounu e gohaiamu ai do asie utudia negana ai, ava ta do se maraimu negana
    ai, idia na e marai gunamu.
  npi-ULB: ती अझै हरिया छँदै र नकाटकै बेलामा, अरू कुनै बिरुवाभन्दा पहिले नै ती सुक्‍छन्
    ।
  yor-yor: Nígbà tí ó wà ní tútù, tí a kò ké e lulẹ̀, ó rọ dànù, ewéko gbogbo mìíràn
    hù dípò rẹ̀.
  pes-OPCB: آیا در حالی که هنوز سبز است و آماده بریدن نیست پژمرده نمی‌شود؟
  tgl-ULB: Habang sila ay mga sariwa pa at hindi pinuputol, sila ay natutuyo bago
    ang anumang halaman.
  hui-hui: Anigo ai iba bedago hundiyagua nde tola dambe uruni agalime gandu lalu
    mbirale galone mbira bibe nahe holebira. Ti wene emene dege kangi gabu halu ereba
    hayago. Datani maru karu ti tola dambe uruni gabu haradagua nahaga ka.
  mya-mya: ထိုအပင်သည် စိမ်းလျက်မရိတ်မဖြတ်သော်လည်း၊ အခြားအပင် ထက်သာ၍ ညှိုးနွမ်းတတ်၏။
  bod-N: དེ་ནི་སྔོ་ལྗང་ཡིན་དུས་མ་བྲེག་གོང་། ། རྩི་ཤིང་ཀུན་ལས་དེ་ནི་སྔོན་ལ་སྐམ། །
  sna-sna: Dzichiri kumera uye dzisati dzatemwa, dzinokurumidza kuoma kupinda uswa.
  spa-BLM: Mientras esté verde, no lo cortes, se marchita antes que cualquier otra
    caña.
  cac-cac: Te yaax te', palta tato stup a', b'ab'el stacjixiel te' d'a yichan̈ juntzan̈xo
    te te'.
  swh-ULB: Wakati yakiwa bado ya kijani na hayajakatwa, hunyauka kabla ya mmea mwingine.
  bel-bel: Яшчэ ён у сьвежасьці сваёй і ня зрэзаны, а раней за ўсякую траву засыхае.
  deu-ELBBK: Noch ist es am Grünen, wird nicht ausgerauft, so verdorrt es vor allem
    Gras.
  mbb-OT: Ebpatey heini zutun te kemulu pa pezem edtuvù su kenè pa timpu te kegerava
    zuen.
  mal-2015: അതു അരിയാതെ പച്ചയായിരിക്കുമ്പോൾ തന്നേ മറ്റു എല്ലാ പുല്ലിന്നും മുമ്പെ വാടിപ്പോകുന്നു.
  rmc-rmc: Mek sar barol a mek nane košimen, šučol avri sigeder sar čar.
  pes-OPV: هنگامی که هنوز سبزاست و بریده نشده، پیش از هر گیاه خشک می‌شود.
  ron-1924: Фиинд ынкэ верде ши фэрэ сэ се тае, еа се усукэ май репеде декыт тоате
    ербуриле.
  ben-OBCV: বাড়তে বাড়তেই ও আকাটা অবস্থাতেই, সেগুলি ঘাসের চেয়েও দ্রুত শুকিয়ে যায়।
  som-som: Intuu weli cagaarka yahay oo aan la gooyn, Wuu ka hor engegaa dhalatada
    kale oo dhan.
  lat-VUC: Cum adhuc sit in flore, nec carpatur manu, ante omnes herbas arescit.
  eng-ASVBT: While it is yet in its greenness, and not cut down, It withereth before
    any other herb.
  ita-1885: E pure, mentre è ancor verde, e non è ancora segata, Si secca avanti ogni
    altra erba.
  eng-LXXUP: When it is yet on the root, and though it has not been cut down, Does
    not any herb wither before it has received moisture?
  eng-ULB: While they are still green and not cut down, they wither before any other
    plant.
  spa-VBL: Incluso sin ser cortados, mientras aún florecen, se marchitan más rápido
    que la hierba.
  fra-_FOB: Il est encore en sa verdure, on ne le coupe pas, et avant toutes les herbes,
    il est desséché.
  mal-mal: അത് അരിയാതെ പച്ചയായിരിക്കുമ്പോൾ തന്നെ മറ്റ് എല്ലാ പുല്ലിനും മുമ്പ് വാടിപ്പോകുന്നു.
  urd-GVR: Us kī koṅpleṅ abhī nikal rahī haiṅ aur use toṛā nahīṅ gayā ki agar pānī
    na mile to bāqī hariyālī se pahle hī sūkh jātā hai.
  suz-BL: मेको कोल्‍ना कोल्‍न बाक्‍मानु, रिक्‍ची मजाक्‍थु, घांस क्‍येङा यो रीब पा
    सोल सुल बेक्‍नीमी।
  eng-NOY: While it is yet in its greenness, and is not cut down, It withereth before
    any other herb.
  ita-1927: Mentre son verdi ancora, e senza che li si tagli, prima di tutte l’erbe,
    seccano.
  ckb-ckb: بەڵکو ئەوان کە هێشتا گەشە دەکەن و نەبڕدراون، کەچی پێش هەموو گیایەک وشک
    دەبن،
  eng-BBE: When it is still green, without being cut down, it becomes dry and dead
    before any other plant.
  kan-OKCV: ಅದು ಹಸುರಾಗಿ ಇನ್ನೂ ಕೊಯ್ಯದೆ ಇದ್ದಾಗಲೂ, ಎಲ್ಲಾ ಹುಲ್ಲಿಗಿಂತಲೂ ಅದು ಮೊದಲು ಒಣಗಿಹೋಗುವುದು.
  tam-2017: அது இன்னும் பச்சையாயிருக்கும்போதே, அறுக்கப்படாதிருந்தும் மற்ற எந்தப் புல்லைவிட
    சீக்கிரமாக வாடிப்போகும் அல்லவோ?
  spa-RV-1909: Aun él en su verdor no será cortado, y antes de toda hierba se secará.
  ron-BTF: Pe când este încă verde și netăiat, se ofilește înaintea oricărei alte
    ierburi.
  eng-WEBP: While it is yet in its greenness, not cut down, it withers before any
    other reed.
  eng-FBV: Even without being cut, while they are still flowering, they wither faster
    than grass.
  nld-1939: 'Het wordt afgesneden, terwijl het nog bloeit, En verdort vóór ieder ander
    gewas:'
  nch-BL: Nimantzi pehua pilini huan huaqui quema noja ayemo quintzontequij.
  vie-1934: Khi còn xanh tươi chưa phải phát, Thì đã khô trước các thứ cỏ khác.
  hin-CV: वह हरा ही होता है तथा इसे काटा नहीं जाता, फिर भी यह अन्य पौधों की अपेक्षा
    पहले ही सूख जाता है.
  spa-BES: Sin embargo estando verde, sin ser cortado, se seca y muere antes que cualquier
    otra planta.
  tdx-tdx: Ie maindoñe, tsy nibiraeñe, le mbe miheatse aolo’ ze hene rongoñe.
  tha-KJV: ขณะที่​มี​ดอกยังไม่​ได้​ตัดลง มั​นก​็​เห​ี่ยวแห้งไปก่อนต้นไม้​อื่นๆ
  por-BR-2018: Estando ele ainda verde, sem ter sido cortado, ainda assim se seca
    antes de toda erva.
  deu-ELO: Noch ist es am Grünen, wird nicht ausgerauft, so verdorrt es vor allem
    Grase.
  eng-WYC-2018: When it is yet in the flower, neither it is taken with hand, it waxeth
    dry before all herbs. (When it is still flowering, and it hath not yet been picked
    by hand, it groweth dry before all the other plants.)
  epo-epo: En tia okazo ĝi velksekiĝas pli frue ol ĉiu herbo, Kiam ĝi estas ankoraŭ
    en sia freŝeco, Kiam ĝi ankoraŭ ne estas detranĉita.
  uig-PIN: Ular yexil peti bolup, tehiqǝ orulmiƣan bolsimu, Ⱨǝrⱪandaⱪ ot-qɵptin tez
    tozup ketidu.
  beo-beo: 'Be hano da hafoga:sea, saga: fonobahadi hame damui liligi da hedolowane
    biosa.'
  tpi-OTNT: Tasol wara i drai, orait dispela ol pitpit na gras i no save kamap bikpela
    inap long ol man i ken katim. Nogat. Ol i save drai long taim ol i liklik yet.
    Ol arapela gras i no save drai kwik olsem ol dispela gras.
  hau-SA: Yayinda take girma ba a yanka ta, takan mutu da sauri fiye da ciyawa.
  uig-LAT: Ular yéshil péti bolup, téxiche orulmighan bolsimu, Herqandaq ot-chöptin
    téz tozup kétidu.
  nde-nde: Nxa leyonqodi isakhula ingakaqunywa imane ibune masinyane kulotshani.
  ton-ton: He ʻoku lolotonga ʻene kei mata, ʻo ʻikai tā, ʻoku tomuʻa mae ia ʻi he
    ʻakau kotoa pē.
  ces-1613: Nýbrž ještě za zelena, dříve než vytrháno bývá, ano prvé než jaká jiná
    tráva, usychá.
  eng-WMB: While it is yet in its greenness, not cut down, it withers before any other
    reed.
  tam-TCV: அவை வளர்ந்து அறுக்கப்படாமலிருந்தும், மற்றப் புற்களைவிட மிக விரைவாக வாடிப்போகின்றன.
  ceb-ULB: Samtang lunhaw pa kini ug dili pinutol, mangalaya kini una sa ubang mga
    tanom.
  pol-UBG: Chociaż jeszcze jest świeża i nieskoszona, prędzej usycha niż inna trawa.
  urd-GVU: اُس کی کونپلیں ابھی نکل رہی ہیں اور اُسے توڑا نہیں گیا کہ اگر پانی نہ ملے
    تو باقی ہریالی سے پہلے ہی سوکھ جاتا ہے۔
  deu-1912: Sonst wenn's noch in der Blüte ist, ehe es abgehauen wird, verdorrt es
    vor allem Gras.
  kan-2017: ಇನ್ನೂ ಎಳೆಯದಾಗಿರುವಾಗಲೇ ಮಿಕ್ಕ ಎಲ್ಲಾ ಸಸಿಗಳಿಗಿಂತಲೂ ಮುಂಚಿತವಾಗಿ, ಯಾರೂ ಕೊಯ್ಯದೆ
    ಇದು ಒಣಗಿ ಹೋಗುವುದು.
  yap-yap: Fa’anra m’ay e ran, ma uchel e som’on nra mororoy, ko ngiyal’ ni kayug
    ba’achig ndab ka’yag i fanay nga ban’en.
  hlt-MCSB: Te te a duei pueng ah a hlaek pawt akhaw sulrham boeih hmai ah rhae coeng.
  mdy-ETH: ያዺ ማዒባኣቶ ዑጊ ጲሺንታንዳሢኮ ቤርታ ሜሌ ባቃላ ባኮፓ ቢያ ቤርታዺ ሜላኔ።
  twi-ASANTE: Ɛberɛ a ɛrenyini a wɔntwaeɛ no, ɛdwane ntɛm so sene ɛserɛ.
  eng-WEBU: While it is yet in its greenness, not cut down, it withers before any
    other reed.
  wal-wal: Biron dicciiddi, qanxxettennan de7iiddi, maataappekka eesuwan shullana.
  spa-PDDPT: Cuando aún están verdes y no están cortados, se secan antes que las otras
    hierbas.
  gun-gun: Ha'e va'e nunga ipyau teri reve ojayaa e'ỹ re teĩ amboae jai rogue gui
    ipiru voive 'rã.
  ilo-ULB: Kabayatan a nalangtoda pay ken saanda pay a napukan, malaylayda sakbay
    kadagiti sabali a mula.
  kpg-kpg: Maa nia wai la gaa bagu ga maangoo, go nia maa ala e mmade i mua, gei nia
    maa e lligi loo e deemee di hele bolo e hai di mee e hai hegau ai.
  uig-ARA: ئۇلار يېشىل پېتى بولۇپ، تېخىچە ئورۇلمىغان بولسىمۇ، ھەرقانداق ئوت-چۆپتىن
    تېز توزۇپ كېتىدۇ.
  sus-sus: Hali a na a bili ma, a mu xabaxi, a lisima mafuren dangi ɲooge birin na.
  pon-2006: Ma pihl pahn madada, irail me pahn tepin mengila, ahpw re me nohn tikitik
    oh sohte kak palidi pwehn wia mehn doadoahk.
  ksd-ksd: Pata, tago ba i pupu ma i tur boko, I makuk lutut, ma ra umana enana davai
    pata.
  tur-YTC: Henüz yeşilken, kesilmeden, Her kamıştan önce kurur.
  grc-BRENT: Ἔτι ὂν ἐπὶ ῥίζης, καὶ οὐ μὴ θερισθῇ, πρὸ τοῦ πιεῖν πᾶσα βοτάνη οὐχὶ ξηραίνεται;
  ind-AYT: Sementara tanaman itu sedang berbunga dan tidak dipotong, ia lebih cepat
    menjadi layu daripada tanaman lainnya.
  nya-nya: Popanda madzi, zimenezi zimafota zikanali zaziwisi ndi zosadula; zimawuma
    msangamsanga kuposa bango.
  hrv-hrv: Zeleni se sva, al' i nekošena usahne prije svake druge trave.
  mps-mps: Tiali goli, wę sula sabo si da, tama te awi dabe te nosai dabe genuai
    holobo meni, tibo si bidigo tagabo usu ebo menio. Augwali hogodo elalubadi, augwa
    ma sisibo dao. Te me badu nosai dabe polo sasia pisąma ebo te nosai dabe ebo
    gilama.
  tpi-tpi: Tasol wara i drai, orait dispela ol pitpit na gras i no save kamap bikpela
    inap long ol man i ken katim. Nogat. Ol i save drai long taim ol i liklik yet.
    Ol arapela gras i no save drai kwik olsem ol dispela gras.
  dan-1931: Endnu i Grøde, uden at høstes, visner det før alt andet Græs.
  vie-OVCB: Trong khi chúng vẫn còn xanh tươi, chưa bị cắt bỏ, thì chúng bắt đầu héo
    khô nhanh hơn các loài cỏ.
  guj-2017: હજી તો તે લીલાં હોય છે. અને કપાયેલાં હોતાં નથી. એટલામાં બીજી કોઈ વનસ્પતિ
    અગાઉ તે સુકાઈ જાય છે.
  pon-2006A: Ma pihl pahn madada, irail me pahn tepin mengila, ahpw re me nohn tikitik
    oh sohte kak palidi pwehn wia mehn doadoahk.
  por-BRBSL: Enquanto ainda está em seu verde, não cortado, ele murcha antes de qualquer
    outra palheta.
  cth-cth: A hring nah tâtueng hoeh nakunghai, alouke akungnaw hlak palang a kamyai.
  twi-twi: Bere a ɛrenyin a wontwae no, ɛhyew ntɛm so sen sare.
  hlt-hlt: Te te a duei pueng ah a hlaek pawt akhaw sulrham boeih hmai ah rhae coeng.
  tbz-SIM: Tì ɔ̃ ndò nsùòò nwe nɛ̀ mupóó mbɛ̀ tì kɔ̃ũ dìì mɔ̀nnì, kɛ̀ mɛniɛ mmɛ ndèè
    tì kpeíomu kɛ̀ titieti tɛtì nkpɑɑ́ kɛ sũ.
  msy-2020: Ezɨ dɨpam dakezɨ, ighurunir kaba ko graziba deragha aghuir puvatɨ. Gumazamiziba
    tɨghar da aghoramin dughiamɨn, da suvighavɨra ikia mɨsɨngi. Grazir maba grazir
    kabar mɨn zuamɨra mɨdir puvatɨ.
  dop-dop: Lʋm ɩ́ nyɔɔwɑ kɑ wʋlǝɣɩ kɛ́, nɑ pɑ́ tɑ tɩɩ sɛtǝtɑ-kɛ sɩ, pɑ́ lɑnɑ pʋlʋ.
  azb-azb: Hələ yaşıl ikən qırılmadan, Hər otdan əvvəl onlar quruyar.
  eng-DBY: Whilst it is yet in its greenness [and] not cut down, it withereth before
    any [other] grass.
  hin-2017: चाहे वह हरी हो, और काटी भी न गई हो, तो भी वह और सब भाँति की घास से पहले
    ही सूख जाती है।
  wol-KYG: Bu ndox ma ŋiisee, mooy jëkka lax, te du ñoragum bay mata dog.»
  eng-YLT: While it [is] in its budding — uncropped, Even before any herb it withereth.
  eng-WYC-2017: When it is yet in the flower, neither it is taken with hand, it waxeth
    dry before all herbs.
  eng-WMBB: While it is yet in its greenness, not cut down, it withers before any
    other reed.
  urd-GVH: उस की कोंपलें अभी निकल रही हैं और उसे तोड़ा नहीं गया कि अगर पानी न मिले
    तो बाक़ी हरियाली से पहले ही सूख जाता है।
  rug-rug: Totoso popa sa kolo, lopu sana mate kekenu hokara, kote harahara tuturei
    hola si arini.
  gaz-gaz: Isaan utuma guddachaa jiranuu, utuu hin muramin, biqiltuuwwan kaan dura
    dafanii gogu.
  fra-LSG: Encore vert et sans qu’on le coupe, Il sèche plus vite que toutes les herbes.
  yal-yal: Hali a xindena, a mi sɛgɛxi, a xarɛ sinma sɛxɛn bonne yɛɛ ra xa a mi igeni.
  haw-1868: I kona manawa uliuli, aole i okiia, Ua mae no ia mamua o na mauu e ae
    a pau.
  arb-NAV: إِنَّهَا تَيْبَسُ قَبْلَ سَائِرِ الْعُشْبِ، وَهِيَ فِي نَضَارَتِهَا لَمْ
    تُقْطَعْ.
  ewe-ewe: Esi wogale mumu ko eye womeɖo sisi me haɖe o la, woyrɔna kaba wu gbe si
    le gbedzi.
  eng-LEE: It is yet in its greenness, not yet cut down, when it withereth before
    any other grass.
  asm-FB: সি জকমকাই উঠি আহোঁতে, কাটিবৰ সময় নৌ হওঁতেই, আনবোৰ তৃণতকৈ আগেয়ে শুকাই যায়।
  sus-A: هَلِ عَ نَ عَ بِلِ مَ، عَ مُ شَبَشِ، عَ لِسِمَ مَقُرٍن دَنفِ حٌوفٍ بِرِن
    نَ.
  fra-SBL: Pendant qu'il est encore dans sa verdure, ne le coupez pas, il se fane
    avant tout autre roseau.
  hbo-hbo: עֹדֶ֣נּוּ בְ֭אִבֹּו לֹ֣א יִקָּטֵ֑ף וְלִפְנֵ֖י כָל־חָצִ֣יר יִיבָֽשׁ׃
  piu-2006: '@see-verse:JOB.008.011'
  kik-kik: Rĩngĩkũrĩra handũ hatarĩ maaĩ rĩũmaga narua gũkĩra nyeki, o na rĩtakinyĩte
    rĩa gũtuuo.
  fra-NCL: Encore tendre, sans qu’on le coupe, il sèche avant toute herbe.
  cek-AK: To akung loe amprawk tahang naah, aqam hing suep pongah mi mah doeh aat
    ai; toe kalah qam pongah azaem zoi kue.
  cuk-cuk: Ar we-gaganmala, amba aramaksiile, degi, amba siklessuli, ega dii-dingudele,
    yog-dinguar naddaed. Gagan-bamaladba bur bule itosur dinguddaed.
  uig-CYR: Улар йешил пети болуп, техичә орулмиған болсиму, Һәр қандақ от-чөптин тез
    тозуп кетиду.
  tel-2017: దాన్ని కోయకముందు ఎంతో పచ్చగా కనిపిస్తుంది. అయితే ఇతర మొక్కలతో పోల్చితే
    అది తొందరగా వాడిపోతుంది.
  hat-BSA: Pandan li toujou vèt e san koupe a, l ap fennen avan tout lòt plant yo.
  kos-kos: Fin wanginla kof, na loa uh pa ac uli emeet, Ke srakna mangosr ac soenna
    fal in orekmakinyuk.
  hbo-WLC: עֹדֶ֣נּוּ בְ֭אִבּוֹ לֹ֣א יִקָּטֵ֑ף וְלִפְנֵ֖י כָל־חָצִ֣יר יִיבָֽשׁ׃
  ibo-ibo: Nʼihi na mgbe ha ka na-etopụta etopụta, mgbe a na-egbubibeghị ha, ha na-ebu
    ahịhịa ndị ọzọ ụzọ kpọnwụọ.
  ory-ory: ତାହା ସତେଜ ଥାଉ ଥାଉ ଓ କଟା ନୋହୁଣୁ ଅନ୍ୟାନ୍ୟ ତୃଣ ପୂର୍ବରୁ ଶୁଷ୍କ ହୁଏ।
  chk-chk: Lupwen ra chüen fasar, nge resamwo pöküpök, ra müttir aiolol mwen ekewe
    fetil, are esap wor koluk.
  rop-rop: En wen det woda draiyap detlot bilibong gras draiyap du, bifo detlot najalot
    gras.
  ukr-1871: Вона молоденька й не підтята, а всихає борше, як инша трава.
  deu-1951: das doch, wenn es noch in vollem Triebe steht, ehe es geschnitten wird,
    zugrunde geht?
  eng-JPS: Whilst it is yet in its greenness, and not cut down, it withereth before
    any other herb.
  srp-1865: Dok se još zeleni, dok se ne pokosi, suši se prije svake trave.
  lug-lug: Biba bikyakula nga tebinnasalibwa, bikala mangu okusinga omuddo.
  heb-heb: עדנו באבו לא יקטף ולפני כל חציר ייבש׃
  ben-IRV: যখন সেগুলো সতেজ থাকে, তা কাটা হয় না, তারা অন্য যে কোন ঘাসের থেকে আগে শুকিয়ে
    যায়।
  pan-pan: ਭਾਵੇਂ ਉਹ ਹਰਾ ਹੋਵੇ, ਅਤੇ ਵੱਢਿਆ ਵੀ ਨਾ ਗਿਆ ਹੋਵੇ, ਤਾਂ ਵੀ ਉਹ ਦੂਜੇ ਘਾਹ ਨਾਲੋਂ ਛੇਤੀ
    ਸੁੱਕ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထိုအပင်သည် စိမ်း လျက်မ ရိတ် မဖြတ်သော်လည်း၊ အခြားအပင် ထက်သာ၍ညှိုးနွမ်း တတ်၏။
  hmo-hmo: Bema ranu gabuna ena tano ia kaukau lao neganai, siriho be idia mase haraga,
    to rei be ia mase haraga lasi.
  urd-urd: जब वह हरा ही है और काटा भी नहीं गया तोभी और पौदों से पहले सूख जाता है।
  rus-SYN: Еще он в свежести своей и не срезан, а прежде всякой травы засыхает.
  bqc-SIM: Tó wi zↄ̃o, baa ń a lá'isikɛo, a lá ì giigaga àa dɛ sɛ̃ↄla píi.
  tcz-CHONGTHU: Satlhah phat lou laiya apah jing laijun jong hampa ho sanga gang jon
    agoplha ji tauve.
  mar-mar: ते अजूनही हिरवे आहेत आणि कापले नाही, ते दुसऱ्या झाडापेक्षा लवकर सुकून जातात.
  qub-qub: Chaypis pipis mana rutuycaptillanmi berdiraycashallancho chaquicäcun waquin
    guewapita mas ñaupata.
  hat-hat: Nan tan chechrès, li te mèt tou piti, tou vèt, lè lesèk tonbe, anvan menm
    yo koupe l', premye zèb ki fennen se li menm.
  eng-BSB: While the shoots are still uncut, they dry up quicker than grass.
  eng-WEBPB: While it is yet in its greenness, not cut down, it withers before any
    other reed.
  kbq-kbq: Hagi hapapi varozamo'a zahufama amosrema nehenigeno ana mopafima me'nenia
    timo'ma hagegema hinkeno'a, ame huno hagege hugahianagi mago'a trazamo'za ame
    hu'za hagegea osugahaze.
  nhe-BL: Nimantzi pehua pilini huan huaqui quema noja aya quintzontequij.
  gub-BL: Ikyr katu a'e. Nezewe rehe we imonohok 'ym mehe we uxinig a'e, Amogwer ka'a
    ixinig 'ym mehe we a'e.
  eng-DRA: When it is yet in flower, and is not plucked up with the hand, it withereth
    before all herbs.
