verse: JOB.008.019
translations:
  mal-C: ഇതാ, ആ ചെടി കരിഞ്ഞുണങ്ങുന്നു, നിശ്ചയം, ആ മണ്ണിൽ മറ്റു ചെടികൾ മുളച്ചുവരികയും
    ചെയ്യും.
  deu-TKW: “Sieh', das ist die Wonne seines Lebenswegs, und aus dem Staube sprossen
    andre auf!”
  lin-lin: Ndenge wana nde suka na yango ekozala ; mpe banzete mosusu ekobota kaka
    na mabele wana.
  eng-LSV: Behold, this [is] the joy of His way, || And from the dust others spring
    up.
  eng-GNV: Beholde, it will reioyce by this meanes, that it may growe in another molde.
  eng-WEBSTER: Behold, this is the joy of his way, and out of the earth shall others
    grow.
  nhw-BL: Ayacmo hueli tijchiyas itlajca nopa cuahuitl, huan seyoc cuahuitl ixhuas
    campa eltoya.
  swh-ONEN: Hakika uhai wake hunyauka, na kutoka udongoni mimea mingine huota.
  bba-bba: Kpɑ ɡɑru tu kpi ten ɑyerɔ. Nɡe mɛyɑ tɔn kɔ̃sobun nuku dobu bu ko n sɑ̃ɑ.
  eng-KJVCPB: Behold, this is the joy of his way, And out of the earth shall others
    grow.
  luo-luo: Ngimane ner mi rum adier, kendo yiende mamoko ema twi e lowo mane entiereno.
  meu-meu: A itaia, ina na moale, iena dala ai; bona tano amo ma haida bae vara.
  npi-ULB: हेर्नुहोस्, त्यस्तो व्यक्तिको व्यवहारको 'आनन्द' यही हो । त्यसको ठाउँमा
    उही माटोबाट अन्य बिरुवाहरू उम्रनेछन् ।
  yor-yor: Kíyèsi i, ayé rẹ̀ gbẹ dànù àti láti inú ilẹ̀ ní irúgbìn òmíràn yóò hù jáde
    wá.
  pes-OPCB: و گیاهان دیگری روییده جای آن را می‌گیرند. چنین است عاقبت شخص بی‌خدا.
  tgl-ULB: Masdan mo, Ito ay ang “kagalakan” ng ganoong pag-uugali ng isang tao; Sisibol
    muli ang ibang halaman sa parehong lupa sa kaniyang lugar.
  hui-hui: Anigo mbirali Ngode Datagaliwabe erembira miaga karu ti turu hagabu holene
    henge emene tigimandi hangu ngelo ka. Tini homarangi mendealime dindi ibu henedagoria
    ho aribia holebira.
  mya-mya: ထိုသူဝမ်းမြောက်ရာလမ်းသည် ထိုသို့ဖြစ်၍၊ သူနေရာမြေ၌ အခြားသူတို့သည် ပေါက်ကြလိမ့်မည်။
  bod-N: ལྟོས་དང་འདི་དེའི་ལམ་གྱི་དགའ་སྤྲོ་སྟེ། ། དེ་ནས་གཞན་རྣམས་ས་ལས་འཁྲུངས་པར་འགྱུར།
    །
  sna-sna: Zvirokwazvo upenyu hwawo, hunooma, uye mimwe miti inomera ichibuda muvhu.
  spa-BLM: He aquí la alegría de su camino. De la tierra brotarán otros.
  cac-cac: Icha chi' tz'aj slajviel an̈, ch'ocxo junocxo an̈c'ultac sq'uib' b'aj toc'b'ilq'ueta
    an̈ chi'.
  swh-ULB: Tazama, hii ni “furaha” ya mtu mwenye tabia hiyo; mimea mingine itachipuka
    toka katika udongo ule ule mahali pake.
  bel-bel: Вось радасьць шляху ягонага! а зь зямлі вырастуць іншыя.
  deu-ELBBK: Siehe, das ist die Freude seines Weges; und aus dem Staub sprossen andere
    hervor.
  mbb-OT: Ne iyan heeyan ketepusan te kegkeuyag-uyag din, ne zuen en maan edliwan
    edtuvù duen te tanà he midtuvuan din.
  mal-2015: ഇതാ, ഇതു അവന്റെ വഴിയുടെ സന്തോഷം; പൊടിയിൽനിന്നു മറ്റൊന്നു മുളെച്ചുവരും.
  rmc-rmc: Dikh, kada hin savoro radišagos, so o nalačho manuš predživel; pre leskro
    than barona aver andral o prachos.
  pes-OPV: اینک خوشی طریقش همین است و دیگران از خاک خواهند رویید.
  ron-1924: Ятэ, аша сунт десфэтэриле пе каре и ле адук кэиле веций луй; апой дин
    ачелашь пэмынт рэсар алций дупэ ел.
  ben-OBCV: নিঃসন্দেহে তার প্রাণ শুকিয়ে যায়, ও সেই মাটি থেকে অন্যান্য চারাগাছ উৎপন্ন
    হয়।
  som-som: Farxadda jidkiisu waa sidaas, Oo waxaa dhulka ka soo bixi doona kuwa kaleto.
  lat-VUC: Hæc est enim lætitia viæ ejus, ut rursum de terra alii germinentur.
  eng-ASVBT: Behold, this is the joy of his way; And out of the earth shall others
    spring.
  ita-1885: Ecco, tale è l'allegrezza della sua via, E dalla polvere ne germoglieranno
    altri.
  eng-LXXUP: That such is the overthrow of the ungodly? And out of the earth another
    shall grow.
  eng-ULB: See, this is the “joy” of such a person's behavior; other plants will sprout
    out of the same soil in his place.
  spa-VBL: Entonces su vida se acaba, y otra plata brota de la tierra para ocupar
    su lugar.
  fra-_FOB: Telle est la joie qu'il a de sa conduite, et d'autres après lui s'élèveront
    de la poussière.
  mal-mal: ഇതാ, ഇത് അവന്റെ വഴിയുടെ സന്തോഷം; പൊടിയിൽനിന്ന് മറ്റൊന്ന് മുളച്ചുവരും.
  urd-GVR: Yih hai us kī rāh kī nām-nihād ḳhushī! Jahāṅ pahle thā wahāṅ dīgar paude
    zamīn se phūṭ nikleṅge.
  suz-BL: मेको आन ग्‍येरशा ब्रोंइतीक नाक्‍ती मोदेंशो बाक्‍नीम। मिनु अर्को तेइ तेइ
    खप रे वाशा ग्रूनीम।
  eng-NOY: Lo! such is the joy of his course! And others shall spring up from his
    place”
  ita-1927: Ecco il gaudio che gli procura la sua condotta! E dalla polvere altri
    dopo lui germoglieranno.
  ckb-ckb: ببینە، خۆشی ژیانەکەی تەنها ئەوەیە، کە لە جێگاکەیەوە یەکێکی دیکە چەکەرە
    دەکات.
  eng-BBE: Such is the joy of his way, and out of the dust another comes up to take
    his place.
  kan-OKCV: ಹೀಗೆ ಭಕ್ತಿಹೀನನ ಜೀವವು ಒಣಗಿಹೋಗುವುದು; ಆದರೆ ಆ ಮಣ್ಣಿನ ನೆಲದಿಂದ ಬೇರೆ ಸಸಿಗಳು ಮೊಳೆಯುವುದು.
  tam-2017: இதோ, அவனுடைய வழியின் மகிழ்ச்சி இப்படியே போகிறது; ஆனாலும் வேறே ஆட்கள் அந்த
    இடத்திலிருந்து எழும்புவார்கள்.
  spa-RV-1909: Ciertamente éste será el gozo de su camino; y de la tierra de donde
    se traspusiere, nacerán otros.
  ron-BTF: Iată, aceasta este bucuria căii sale, și din pământ alții vor crește.
  eng-WEBP: Behold, this is the joy of his way. Out of the earth, others will spring.
  eng-FBV: Its life is over, and others spring up from the earth to take its place.
  nld-1939: Zo vergaat zijn leven door de mot Uit het stof ervan schieten anderen
    op.
  nch-BL: Ayecmo hueli tijchiyas itajca nopa cuahuit, huan seyoc cuahuit ixhuas campa
    eltoya.
  vie-1934: Kìa, ấy là sự vui sướng về đường lối nó; Sẽ có loài khác từ đất nảy ra.
  hin-CV: अय्योब, ध्यान दो! यही है परमेश्वर की नीतियों का आनंद; इसी धूल से दूसरे उपजेंगे.
  spa-BES: Tal es el gozo de su camino, y del polvo otro brota para tomar su lugar.
  tdx-tdx: Eka, Izay ty haeha’ i lia’ey, mbe hitiry amo debokeo ka ty ila’e.
  tha-KJV: ดู​เถิด นี่​เป็นความชื่นบานแห่งทางของเขา และผู้อื่นจะงอกออกมาจากดิน
  por-BR-2018: Eis que este é o prazer de seu caminho; e do solo outros brotarão.
  deu-ELO: Siehe, das ist die Freude seines Weges; und aus dem Staube sprossen andere
    hervor.
  eng-WYC-2018: For this is the gladness of his way, that again other rushes spring
    out of the earth. (For this is the joy of its way, that other bulrushes shall
    spring out of the earth.)
  epo-epo: Tia estas la ĝojo de lia vivo; Kaj el la tero kreskas aliaj.
  uig-PIN: Mana uning yolining xadliⱪi! Uningdin keyin orniƣa baxⱪiliri tupraⱪtin
    ünidu.
  beo-beo: Dafawane! Wadela:le hamosu dunu da fonobahadi hahawane esalu, fa:no bu
    hamedafa ba:mu. Eno wadela:le hamosu dunu da ilia sogebi lamu.
  tpi-OTNT: Tru tumas ol man i save givim baksait long God, ol i gat sotpela taim
    tasol bilong amamas. Na taim ol i dai, bai ol arapela man i kamap na kisim ples
    bilong ol.’
  hau-SA: Ba shakka shukar ta mutu ke nan, kuma waɗansu za su tsiro a wurin.
  uig-LAT: Mana uning yolining shadliqi! Uningdin kéyin ornigha bashqiliri tupraqtin
    ünidu.
  nde-nde: Ngeqiniso impilo yaso iyabuna, ezinye izihlahla zibe zilokhu zikhula emhlabathini
    lowo.
  ton-ton: Vakai, ko e fiefia eni ʻa hono hala, pea ʻe toe tupu ʻae niʻihi mei he
    kelekele.
  ces-1613: Tožť ta radost života jeho, a z země jiný vykvetá.
  eng-WMB: Behold, this is the joy of his way. Out of the earth, others will spring.
  tam-TCV: அதின் உயிர் வாடிப்போகிறது, அந்த நிலத்திலிருந்து வேறு செடிகள் வளர்கின்றன.
  ceb-ULB: Tan-awa, mao kini ang “kalipay” nga kinaiya sa usa ka tawo; ang ubang mga
    tanom manurok sa samang yuta nga iyang nahimutangan.
  pol-UBG: Takie oto jest szczęście jego drogi, a z ziemi wyrosną inni.
  urd-GVU: یہ ہے اُس کی راہ کی نام نہاد خوشی! جہاں پہلے تھا وہاں دیگر پودے زمین سے
    پھوٹ نکلیں گے۔
  deu-1912: Siehe, das ist die Freude seines Wesens; und aus dem Staube werden andere
    wachsen.”
  kan-2017: ಆ ಮಣ್ಣಿನಿಂದ ಬೇರೆ ಸಸಿಗಳು ಮೊಳೆಯುವವು. ಆಹಾ, ಇದೇ ಅವನ ಗತಿಯ ಸುಖ!
  yap-yap: Errogon, kemus rogon e felfelan’ rok e girdi’ nib kireb; ma aram me yib
    yu gu boch e girdi’ nge fek luwanrad.
  hlt-MCSB: He he a longpuei kah omthennah coeng koinih laipi tloe lamloh a poe uh
    khaming.
  mdy-ETH: ጎሞ ዓሶኮ ዎዛ ያዺ ማዓኔ፤ ሜሌ ዓሲ ዔያቶ ቤዞ ዔካኔ።»
  twi-ASANTE: Ampa ara ne nkwa twam, na afifideɛ foforɔ nyini asase no so.
  eng-WEBU: Behold, this is the joy of his way. Out of the earth, others will spring.
  wal-wal: Be7a, iita asatu ufaissai hagaa mala. Aissi giikko, hara asati yiidi, eta
    sohuwaa oiqqoosona.
  spa-PDDPT: Ciertamente así es el gozo de su camino. Del polvo brotarán otros.
  gun-gun: Ha'e rami rire hekove mba'everã ndovarei! Ha'e gui yvy ku'i py henhoĩague
    gui amboae ju 'rã henhoĩ.
  ilo-ULB: Kitaem, daytoy ti “rag-o” ti kababalin iti kasta a tao; agtubo dagiti sabali
    a mula iti isu met laeng a daga iti lugarna.
  kpg-kpg: Uaa, deelaa di mee o digau huaidu e tene ginai. Gei hunu gau ala i golo
    ga loomoi gaa noho i nia lohongo digaula.
  uig-ARA: مانا ئۇنىڭ يولىنىڭ شادلىقى! ئۇنىڭدىن كېيىن ئورنىغا باشقىلىرى تۇپراقتىن
    ئۈنىدۇ.
  sus-sus: a mu fanma mɛnni sɔnɔn. Sansi gbɛtɛ man fa bula a nu na dɛnnaxɛ.
  pon-2006: Ei, ih soangen peren pwukat me aramas suwed kan kin ahneki; meteikan ahpw
    kin kohdo oh mihla nan dewerail.
  ksd-ksd: Go muka ra gugu ta kana nga, Ma ra umana enana diat a tavua ta ra pia.
  tur-YTC: İşte, O'nun yolunun sevinci budur. Yeryüzünden başkaları çıkacaktır.
  grc-BRENT: ὅτι καταστροφὴ ἀσεβοῦς τοιαύτη, ἐκ δὲ γῆς ἄλλον ἀναβλαστήσει.
  ind-AYT: Lihatlah, inilah sukacita jalan-Nya, dan dari tanah itu, tanaman-tanaman
    lain akan tumbuh.
  nya-nya: Ndithudi chomeracho chimafota, ndipo pa nthakapo pamatuluka zomera zina.
  hrv-hrv: I evo gdje na putu sada trune dok drugo bilje već niče iz zemlje.
  mps-mps: Mu tama, bidi dabego God tudiba mubo dao. Augwaligo wei ebo kolesaga pęwadage
    mu dao. Tama augwali isibo sogo, te gasa bidi dabe pedalama, te bidi dabego bidali
    pesage saibao,” wali.
  tpi-tpi: Tru tumas ol man i save givim baksait long God, ol i gat sotpela taim tasol
    bilong amamas. Na taim ol i dai, bai ol arapela man i kamap na kisim ples bilong
    ol.’
  dan-1931: Se, det er Glæden, han har af sin Vej, og af Jorden fremspirer en anden!
  vie-OVCB: Đó là luật chung của muôn loài, chết cây này, cây khác mọc lên.
  guj-2017: જુઓ, આ તો તેના માર્ગની ખૂબી છે; અને જમીનમાંથી અન્ય ઊગી નીકળશે.
  pon-2006A: Ei, ih soangen peren pwukat me aramas suwed kan kin ahneki; meteikan
    ahpw kin kohdo oh mihla nan dewerail.
  por-BRBSL: Eis aqui a alegria de seu caminho. Fora da terra, outros irão brotar.
  cth-cth: Khenhaw! het hateh, lunghawinae lamthung lah a o, talai dawk hoi aloukenaw
    hah a pâw han.
  twi-twi: Ampa ara ne nkwa twa mu, na afifide foforo nyin asase no so.
  hlt-hlt: He he a longpuei kah omthennah coeng koinih laipi tloe lamloh a poe uh
    khaming.
  tbz-SIM: Mù do fòù kɛ yo ndìì wɛ̀ì dɛ nkɑ̃́ɑ̃́kɛ́, kɛ̀ mutɛ̃mùu yɛ mù do cómmú kɛ̀ɛ̀
    tenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Guizbangɨra, gumazamizir akɨrim ragha God gasiba, me bar akongezir arazimɨn
    dughiam bar otefe. Egh me arɨghireghtɨ, igharaz darazi otivigh men danganim iniam.
  dop-dop: Yʋlʋ ɩsɩɩ mpʋ tǝnɑɣɑ ntɛ́. Kʋfɑlʋ kɑ́ kʋlǝnɑ ɩ lonte tɑɑ.
  azb-azb: Bax belə sevincinə son qoyular, Onun yerində başqa bitkilər bitər.
  eng-DBY: Behold, this is the joy of his way, and out of the dust shall others grow.
  hin-2017: देख, उसकी आनन्द भरी चाल यही है; फिर उसी मिट्टी में से दूसरे उगेंगे।
  wol-KYG: Geneen garab ay jebbi, wuutu ko. Mu ngoog, ab yéefar, nii la mujam di rafete!
  eng-YLT: Lo, this [is] the joy of his way, And from the dust others spring up.'
  eng-WYC-2017: For this is the gladness of his way, that again other bulrushes spring
    out of the earth.
  eng-WMBB: Behold, this is the joy of his way. Out of the earth, others will spring.
  urd-GVH: यह है उस की राह की नाम-निहाद ख़ुशी! जहाँ पहले था वहाँ दीगर पौदे ज़मीन से
    फूट निकलेंगे।
  rug-rug: Uve, gua mo arini sari qinetuqetu tadi na tie kaleadi; meke toqolo hobe
    mo si kaiqa koari dia vasidi.
  gaz-gaz: Kunis dhuma jireenya isaa ti; biqiltuuwwan biraas lafaa ni biqilu.
  fra-LSG: Telles sont les délices que ses voies lui procurent. Puis sur le même sol
    d’autres s’élèvent après lui.
  yal-yal: E sɛwan ɲanma na kii nin naxanye ɲinanma Ala xɔn, gbɛtɛye fan yi mini e
    funfuni.
  haw-1868: Aia hoi, oia ka olioli o kona aoao, A mailoko mai o ka lepo e kupu ae
    na mea e.
  arb-NAV: هَكَذَا تَكُونُ بَهْجَةُ طَرِيقِهِ. وَلَكِنْ مِنَ التُّرَابِ يَأْتِي آخَرُونَ
    وَيأْخُذُونَ مَكَانَهُ.
  ewe-ewe: Vavã eƒe agbe yrɔna eye atiku bubuwo miena ɖe eteƒe.
  eng-LEE: Behold, this is the joy of his way, and out of the [same] dust others will
    grow up.
  asm-FB: চোৱা, তেনেলোকৰ ব্যৱহাৰৰ এয়ে আমোদ; পাছত সেই ঠাইৰ পৰাই আন গছবোৰ উৎপন্ন হ’ব।
  sus-A: عَ مُ قَنمَ مّننِ سْنْن. سَنسِ فبّتّ مَن قَ بُلَ عَ نُ نَ دّننَشّ.
  fra-SBL: Voici la joie de son chemin. De la terre, d'autres jailliront.
  hbo-hbo: הֶן־ה֭וּא מְשֹׂ֣ושׂ דַּרְכֹּ֑ו וּ֝מֵעָפָ֗ר אַחֵ֥ר יִצְמָֽחוּ׃
  piu-2006: '@see-verse:JOB.008.018'
  kik-kik: Ti-itherũ muoyo waguo ũmaga ũgathira, naho hau tĩĩri-inĩ ũcio hagakũra
    mĩtĩ ĩngĩ.
  fra-NCL: C’est là que sa joie se termine, et du même sol d’autres s’élèveront après
    lui. »
  cek-AK: Khenah, anih anghoehaih loklam loe to tiah oh; anih amprawkhaih ahmuen ah,
    kalah thingnawk to amprawk o lat tih.
  cuk-cuk: Deyobi, dule-isganamar weligwar-itodiid berguddamogad, e-sorba baigan dunguardaed.
  uig-CYR: Мана униң йолиниң шатлиғи! Униңдин кейин орниға башқилири тупрақтин үниду.
  tel-2017: అతని సంతోషకరమైన స్థితికి అంతం ఇలాగే ఉంటుంది. ఆ ప్రాంతంలో భూమిలో నుండి
    వేరే మొక్కలు మొలుస్తాయి.
  hat-BSA: Gade byen, se sa ki fè lajwa chemen li; epi dèyè li, gen lòt yo k ap pete
    sòti nan pousyè tè la.
  kos-kos: Aok, pwana inge luman engan lun mwet koluk uh; Oasr pac mwet saya ac sifil
    tuku ac aolulosla.
  hbo-WLC: הֶן־ה֭וּא מְשׂ֣וֹשׂ דַּרְכּ֑וֹ וּ֝מֵעָפָ֗ר אַחֵ֥ר יִצְמָֽחוּ׃
  ibo-ibo: Nʼezie, ndụ ya na-akpọnwụ, site nʼala ahụ ahịhịa ndị ọzọ na-etopụtakwa.
  ory-ory: ଦେଖ, ଏହି ତାହାର ଗତିର ଆମୋଦ, ଏଉତ୍ତାରେ ଭୂମିରୁ ଅନ୍ୟମାନେ ଉଠିବେ।
  chk-chk: Ellet, iei müchülan manauen eman chon pwüngingau. Nge ekoch aramas repwe
    feito o siwili lon lenian.
  rop-rop: En dei kaan jidan deya igin, en nyuwan bushis gro deya. Lagijat du nogudbala
    pipul jidan brabli hepiwan oni blanga lilwail, en wen dei binij najalot pipul
    oldei kaman.
  ukr-1871: От яка втїха на дорозї його! а з землї инші виростають.
  deu-1951: 'Siehe, das ist seines Weges Lust, das Ende von des Sünders Lebenslauf:
    Es stehen aus seinem Staube andre auf.'
  eng-JPS: Behold, this is the joy of his way, and out of the earth shall others spring.
  srp-1865: Eto, to je radost od njegova puta; a iz praha nièe drugi.
  lug-lug: Mazima ddala essanyu lyakyo liggwaawo, ebirime ebirala ne bikula okuva
    mu ttaka.
  heb-heb: הן הוא משוש דרכו ומעפר אחר יצמחו׃
  ben-IRV: দেখ, এই হয় সেই রকম ব্যক্তির আচরণের আনন্দ, অন্য উদ্ভিদ সেই একই মাটি থেকে
    অঙ্কুরিত হবে তার জায়গায়।
  pan-pan: ਵੇਖ, ਉਸ ਦੀ ਖੁਸ਼ੀ ਰਾਤ ਭਰ ਲਈ ਹੁੰਦੀ ਹੈ! ਫਿਰ ਦੂਜੇ ਉਸੇ ਮਿੱਟੀ ਵਿੱਚੋਂ ਨਿੱਕਲਣਗੇ।”
  mya-JVB: ထိုသူ ဝမ်းမြောက် ရာလမ်း သည် ထိုသို့ ဖြစ်၍၊ သူနေရာမြေ ၌ အခြား သူတို့သည်
    ပေါက် ကြလိမ့်မည်။
  hmo-hmo: “Tau dikadia be unai ava bamona, edia moale be nega sisina sibona, bona
    tau ma haida do idia mai, edia gabudia do idia abia.
  urd-urd: देख उसके रस्ते की ख़ुशी इतनी ही है, और मिटटी में से दूसरे उग आएगें।
  rus-SYN: Вот радость пути его! а из земли вырастают другие.
  bqc-SIM: Zɛ́ pↄ́ a sɛ̀pi pↄna lɛ́n we, ↄ̃ pↄpãleↄ ì bↄlɛ tↄↄlɛpiwa.
  tcz-CHONGTHU: Hichu ahinkho kichaina ahitan, chule amun lo khel dingin adang hung
    kehdoh tante.
  mar-mar: पाहा अशा रीतीने वागणाऱ्या वक्तीबद्दल हाच आनंद आहे की तिच्याच जागी धुळीतून
    दुसरे उगवतील.
  qub-qub: Chaynömi ushacan alliman chayashanpis. Ruquenga wiñamun juc jachacunana.
  hat-hat: Talè konsa, l'ap pouri bò chemen an. Se lòt k'ap pouse nan plas li.
  eng-BSB: Surely this is the joy of his way; yet others will spring from the dust.
  eng-WEBPB: Behold, this is the joy of his way. Out of the earth, others will spring.
  kbq-kbq: Hagi havi avu'ava'ma nehaza vahe'mo'za osi'a knafi musena hute'za frisageno,
    ru vahe'mo'za ana mopafina fore hu'za zamagri nona eri'za manigahaze.
  nhe-BL: Ayoc hueli tijchiyas itlajca nopa cuahuitl, huan seyoc cuahuitl ixhuas campa
    eltoya.
  gub-BL: Nezewe ikatu 'ym ma'e waneko haw upaw. Amo teko uhem wanekuzaromo wiko pà
    wà.
  eng-DRA: For this is the joy of his way, that others may spring again out of the
    earth.
