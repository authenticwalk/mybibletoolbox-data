verse: JOB.008.015
translations:
  mal-C: അതിന്റെ വലക്കണ്ണികളിൽ അവർ ചാരുന്നു, എന്നാൽ അതു വഴുതിമാറുന്നു; അവർ അതിൽ മുറുകെപ്പിടിക്കുന്നു,
    എന്നാൽ അത് അവരെ താങ്ങുകയില്ല.
  deu-TKW: “Er stützt sich auf sein Haus, aber es hält nicht Stand; er hält sich daran
    fest, doch es bleibt nicht stehn.
  lin-lin: Ata batieli ndako na bango motema, esimbaka te ; Ezala bakangami na yango,
    esimbaka kaka te.
  eng-LSV: He leans on his house—and it does not stand, || He takes hold on it—and
    it does not abide.
  eng-GNV: 'He shall leane vpon his house, but it shall not stand: he shall holde
    him fast by it, yet shall it not endure.'
  eng-WEBSTER: 'He shall lean upon his house, but it shall not stand: he shall hold
    it fast, but it shall not endure.'
  nhw-BL: Huan quej nopa nojquiya itztoc se tlacatl catli motemachía ipan ichaj. Mocajcayahua
    pampa nopa cali amo moquetztos para nochipa. Nimantzi tlamis.
  swh-ONEN: Huutegemea utando wake, lakini hausimami; huungʼangʼania, lakini haudumu.
  bba-bba: Bɑ̀ n ben dirun ɡɑnɑ nɛnuɑ, yɑ koo diiriwɑ. Bɑ̀ n ye tɑ̃sɑ, kpɑ yu wɔri.
  eng-KJVCPB: 'He shall lean upon his house, but it shall not stand: He shall hold
    it fast, but it shall not endure.'
  luo-luo: Koro ka giyiengore e mbuyi, to mbuyi dikonygi adier, ma ok oyiech? Koso
    ka gimako usi, to usi diresgi ma ok ochot.
  meu-meu: Ena ruma e tabekau heniamu, bena se ginimu; e dogoa taomu, to se miamu.
  npi-ULB: ऊ आफ्नो घरमा अडेल लग्‍छ, तर त्‍यसले उसलाई थाम्दैन । उसले त्‍यसमा समात्छ,
    तर यो अडिंदैन ।
  yor-yor: Yóò fi ara ti ilé rẹ̀, ṣùgbọ́n kì yóò lè dúró, yóò fi di ara rẹ̀ mú ṣinṣin
    ṣùgbọ́n kì yóò lè dúró pẹ́.
  pes-OPCB: اگر به آن تکیه نماید، می‌افتد و اگر از آن آویزان شود، آن تار او را نگه
    نمی‌دارد.
  tgl-ULB: Ang ganoong tao ay sasandig sa kaniyang bahay, pero hindi ito magtatagal.
    Hahawak siya dito, pero hindi ito mananatili.
  hui-hui: '@see-verse:JOB.008.014'
  mya-mya: ထိုသူသည် မိမိအိမ်ကိုမှီ၍ အိမ်သည်အမှီမခံ။ လက်နှင့်ကိုင်သော်လည်း မတည်စေနိုင်။
  bod-N: དེ་ཡིས་ཁང་པར་བརྟེན་ཡང་ཚུགས་མི་ཐུབ། ། ཁང་པར་དམ་དུ་འཇུས་རུང་གནས་མི་འགྱུར། །
  sna-sna: Anosendamira padandemutande rake, asi rinobvaruka; anobatirira pariri,
    asi harimiri.
  spa-BLM: Se apoyará en su casa, pero no se mantendrá en pie. Se aferrará a ella,
    pero no perdurará.
  cac-cac: Q'uinaloc ay mach tz'och yub'naj d'a ch'alxim chi', malaj jab'oc yip. Q'uinaloc
    tzon̈ can d'un̈naj d'ay, max techajlaj yuuj.
  swh-ULB: Ataitegemea nyumba yake, lakini haitamsaidia; atashikamana nayo, lakini
    isidumu.
  bel-bel: Абапрэцца на дом свой і ня ўстоіць; ухопіцца за яго і не ўтрымаецца.
  deu-ELBBK: Er stützt sich auf sein Haus, und es hält nicht stand; er hält sich daran
    fest, und es bleibt nicht aufrecht.
  mbb-OT: Edsandig sikandin dutun piru egkevidtew haazà; ebpenggawed sikandin dutun
    piru egkepekas haazà.
  mal-2015: അവൻ തന്റെ വീട്ടിനെ ആശ്രയിക്കും; അതോ നില്ക്കയില്ല; അവൻ അതിനെ മുറുകെ പിടിക്കും;
    അതോ നിലനില്ക്കയില്ല.
  rmc-rmc: Te pes oprinena pre late, či len birinela te ľikerel? Chudena pes latar,
    ale na ľikerela avri.
  pes-OPV: بر خانه خودتکیه می‌کند و نمی ایستد، به آن متمسک می‌شودو لیکن قایم نمی ماند.
  ron-1924: Се бизуеште пе каса луй, дар ну есте таре; се принде де еа, дар ну цине.
  ben-OBCV: তারা জালের উপরে হেলান দেয়, কিন্তু তা সরে যায়; তারা তা জড়িয়ে ধরে থাকে,
    কিন্তু তা ধরে রাখতে পারে না।
  som-som: Wuxuu ku tiirsan doonaa gurigiisa, laakiinse gurigiisu ma taagnaan doono.
    Aad buu u xajin doonaa, laakiinse siima uu adkaan doono innaba.
  lat-VUC: Innitetur super domum suam, et non stabit; fulciet eam, et non consurget.
  eng-ASVBT: 'He shall lean upon his house, but it shall not stand: He shall hold
    fast thereby, but it shall not endure.'
  ita-1885: Egli si appoggerà in su la casa sua, ma quella non istarà ferma; Egli
    si atterrà ad essa, ma ella non istarà in piè.
  eng-LXXUP: 'If he should prop up his house, it shall not stand: And when he has
    taken hold of it, it shall not remain.'
  eng-ULB: He leans on his house, but it will not support him; he takes hold of it,
    but it does not stand.
  spa-VBL: Buscan la seguridad en su casa, pero ésta no les proporciona ningún apoyo.
    Intentan aferrarse a ella, pero es fugaz.
  fra-_FOB: Il s'appuiera sur sa maison, et elle ne tiendra pas; il s'y cramponnera,
    et elle ne restera pas debout.
  mal-mal: അവൻ തന്റെ വീടിനെ ആശ്രയിക്കും; എന്നാൽ അത് നില്‍ക്കുകയില്ല; അവൻ അതിനെ മുറുകെ
    പിടിക്കും; എന്നാൽ അത് നിലനില്‍ക്കുകയില്ല.
  urd-GVR: Jab wuh jāle par ṭek lagāe to khaṛā nahīṅ rahtā, jab use pakaṛ le to qāym
    nahīṅ rahtā.
  suz-BL: मेको आ जालम रक एश्‍शा बाक्‍त हना, मेको कली मतिक्‍ब। मेको कली ग्‍याइक्‍ताक्‍व
    हना यो, मेको ब्रेप्‍ब।
  eng-NOY: He shall lean upon his house, and it shall not stand; He shall lay fast
    hold on it, but it shall not endure.
  ita-1927: Egli s’appoggia alla sua casa, ma essa non regge; vi s’aggrappa, ma quella
    non sta salda.
  ckb-ckb: خۆی بە تەونەکەوە ڕادەگرێت بەڵام دەپچڕێت، دەستی پێوە دەگرێت و خۆی ڕاناگرێت.
  eng-BBE: He is looking to his family for support, but it is not there; he puts his
    hope in it, but it comes to nothing.
  kan-OKCV: ಅಂಥಾ ಮನೆ ಮೇಲೆ ಒರಗಿಕೊಂಡರೆ, ಅದು ನಿಲ್ಲದು; ಅದನ್ನು ಬಿಗಿಹಿಡಿದರೆ, ಅದು ತಡೆಯಲಾರದು.
  tam-2017: ஒருவன் அதின் வீட்டின்மேல் விழுந்தால், அது நிலைக்காது, அதைப் பிடித்தால்,
    அது நிற்காது.
  spa-RV-1909: Apoyaráse él sobre su casa, mas no permanecerá en pie; atendráse á
    ella, mas no se afirmará.
  ron-BTF: Se va sprijini de casa lui, dar ea nu va sta în picioare; o va ține strâns,
    dar nu va dura.
  eng-WEBP: He will lean on his house, but it will not stand. He will cling to it,
    but it will not endure.
  eng-FBV: They look to their home to provide security, but it provides no support.
    They try to hang onto it, but it doesn't last.
  nld-1939: Hij steunt op zijn web, maar dit houdt het niet uit, Hij grijpt het vast,
    maar het houdt geen stand.
  nch-BL: Huan quej nopa nojquiya itztoc se tacat cati motemachía ipan ichaj. Mocajcayahua
    pampa nopa cali amo moquetztos para nochipa. Nimantzi tamis.
  vie-1934: Người ấy nương dựa vào nhà mình, song nhà không vững chắc; Người níu lấy
    nó, nhưng nó chẳng đứng chịu nổi.
  hin-CV: उसने अपने घर के आश्रय पर भरोसा किया, किंतु वह स्थिर न रह सका है; उसने हर
    संभव प्रयास तो किए, किंतु इसमें टिकने की क्षमता ही न थी.
  spa-BES: Él está buscando a su casa por apoyo, pero no está allí; Él pone su esperanza
    en su casa, pero se convierte en nada.
  tdx-tdx: Hiatoa’e ty anjomba’e fe tsy hahafijadoñe; vontitire’e fe tsy leo’e.
  tha-KJV: เขาพิงเรือนของเขา แต่​มันทานไม่​ไหว เขายึ​ดม​ันไว้ แต่​มั​นก​็หาทนอยู่​ไม่
  por-BR-2018: Ele se apoiará em sua casa, mas ela não ficará firme; ele se apegará
    a ela, mas ela não ficará de pé.
  deu-ELO: Er stützt sich auf sein Haus, und es hält nicht stand; er hält sich daran
    fest, und es bleibt nicht aufrecht. -
  eng-WYC-2018: He shall lean, either rest, upon his house, and it shall not stand;
    he shall underset it, and it shall not rise up altogether. (He shall lean, or
    shall rest, upon his house, but it shall not stand; he shall undergird it, but
    it shall not endure.)
  epo-epo: Li apogas sin al sia domo, sed ne restos staranta; Li ekkaptos ĝin, sed
    ne povos sin teni.
  uig-PIN: U ɵz uwisiƣa yɵlinidu, biraⱪ u mǝzmut turmaydu; U uni qing tutuwalƣan bolsimu,
    biraⱪ u bǝrdaxliⱪ berǝlmǝydu.
  beo-beo: Ilia da gou momoge afae amoba:le heda:sea, dafama:bela:? Ilia da ogome
    gou momoge afae galiamo agoai gagusia, noga:le leloma:bela:? Hame mabu!
  tpi-OTNT: '@see-verse:JOB.008.014'
  hau-SA: Ya jingina ga yanar gizo, amma ba ta tare shi, sun kama ta, amma ba za tă
    taimake su tsayawa ba.
  uig-LAT: U öz uwisigha yölinidu, biraq u mezmut turmaydu; U uni ching tutuwalghan
    bolsimu, biraq u berdashliq bérelmeydu.
  nde-nde: Uyeyama kulobubulembu bakhe, kodwa bubhidlike; uyabambelela kubo, kodwa
    bukhithike.
  ton-ton: '‌ʻE faʻaki ia ki hono fale, ka ʻe ʻikai tuʻu ia: ʻe puke maʻu ʻe ia ki
    ai, ka ʻe ʻikai te ne tolonga.”'
  ces-1613: Spolehne-li na dům svůj, neostojí; chytí-li se ho, nezdrží.
  eng-WMB: He will lean on his house, but it will not stand. He will cling to it,
    but it will not endure.
  tam-TCV: அவன் அறுந்துபோகும் வலையில் சாய்கிறான்; அவன் அதைப் பிடித்துத் தொங்கினாலும்
    அது அவனைத் தாங்காது.
  ceb-ULB: Mosandig siya sa iyang balay, apan mangatumpag kini; pugngan niya kini,
    apan dili na kini molungtad.
  pol-UBG: Oprze się o swój dom, ale się nie ostoi; uchwyci się go, ale nie przetrwa.
  urd-GVU: جب وہ جالے پر ٹیک لگائے تو کھڑا نہیں رہتا، جب اُسے پکڑ لے تو قائم نہیں
    رہتا۔
  deu-1912: Er verläßt sich auf sein Haus, und wird doch nicht bestehen; er wird sich
    daran halten, aber doch nicht stehenbleiben.
  kan-2017: ಅವನು ಆ ಮನೆಯನ್ನು ಆತುಕೊಂಡರೆ ಅದು ನಿಲ್ಲುವುದಿಲ್ಲ; ಅದನ್ನು ಹಿಡುಕೊಂಡರೆ ಅದು ಸ್ಥಿರವಾಗಿರದು.
  yap-yap: Fa’an yad ra gif nga ba tafen e gonow, ma gur, ra duwgiliyrad ni dab ra
    thiggad? Fa’an yad ra malle’ nga bael’ i tret, ma ra yuwegrad ngar sak’iygad?”
  hlt-MCSB: A im dongah hangdang dae pai thai pawh. Te te a kuel dae thoo pawh.
  mdy-ETH: ሻንጎ ፓቲሎይዳ ዔያታ ጌኤቂንቴቴ ዶዲ ዔያታ ዔቃዓኬ፤ ዬያ ሻንጎ ፓቲሎ ዔያታ ዓርቄቴ ዱዱጳንዳኔ።»
  twi-ASANTE: Ɔtwere ne ntontan, nanso ɛtete; ɔsɔ mu denden nanso ɛnyɛ yie.
  eng-WEBU: He will lean on his house, but it will not stand. He will cling to it,
    but it will not endure.
  wal-wal: I ba shararoote keettan zemppees, shin eqqenna; i a oiqqana, shin a danddayenna.
  spa-PDDPT: Si se apoya en su casa, ésta no se sostendrá. Si se aferra a ella, no
    lo soportará.
  gun-gun: Ikya re amongue ojeko rã oxopa 'rã. Ha'e va'e re amongue ojopy rã ivaipa
    rive 'rã.
  ilo-ULB: Agsadag ti kasta a tao iti balayna, ngem saan a tumakder daytoy; kumpet
    isuna iti daytoy, ngem saan daytoy nga agpaut.
  kpg-kpg: Maa digaula ga mmoe adu gi hongo di hale o di bagaigee, di hale o di bagaigee
    e mee di daahi aga digaula? Maa digaula gaa kumi di uga o di weleweleina, di uga
    deelaa e mee di daahi digaula gii mee di tuu hua igolo?’
  uig-ARA: ئۇ ئۆز ئۇۋىسىغا يۆلىنىدۇ، بىراق ئۇ مەزمۇت تۇرمايدۇ؛ ئۇ ئۇنى چىڭ تۇتۇۋالغان
    بولسىمۇ، بىراق ئۇ بەرداشلىق بېرەلمەيدۇ.
  sus-sus: A na a kilɔn na ra, a kanama nɛ, a kanyi bira.
  pon-2006: Ma re pahn idengekla pohn pesen likan ehu, pesen likano kak kolirailda?
    Ma re pahn koledi selin dereht ehu, sahlo kak sewese irail en uhda?”
  ksd-ksd: I va bokon ta ra kubana, ma pa na tur, I vatur vadekdek ia, ma pa na ki
    vatikai.
  tur-YTC: Evine yaslanır, ama o ayakta durmaz. Ona yapışır, ama o dayanmaz.
  grc-BRENT: Ἐὰν ὑπερείσῃ τὴν οἰκίαν αὐτοῦ, οὐ μὴ στῇ· ἐπιλαβομένου δὲ αὐτοῦ, οὐ μὴ
    ὑπομείνῃ·
  ind-AYT: Dia bersandar pada rumahnya, tetapi rumahnya tidak tahan berdiri. Dia berpegang
    padanya, tetapi rumahnya itu tidak bertahan.
  nya-nya: Iye amatsamira ukonde wake, koma umaduka; amawugwiritsitsa koma sulimba.
  hrv-hrv: Nasloni li se, ona mu se ljulja, prihvati li se, ona mu se ruši.
  mps-mps: '@see-verse:JOB.008.014'
  tpi-tpi: '@see-verse:JOB.008.014'
  dan-1931: han støtter sig til sit Hus, det falder, han klynger sig til det, ej står
    det fast.
  vie-OVCB: Họ níu lấy nhà mình, nhưng nó không vững. Họ cố bám chặt, nhưng nó chẳng
    chịu nổi.
  guj-2017: તે પોતાના ઘર પર આધાર રાખશે, પણ તે ઊભું નહિ રહેશે. તે તેને મજબૂતાઈથી પકડી
    રાખશે પણ તે ટકશે નહિ.
  pon-2006A: Ma re pahn idengekla pohn pesen likan ehu, pesen likano kak kolirailda?
    Ma re pahn koledi selin dereht ehu, sahlo kak sewese irail en uhda?”
  por-BRBSL: Ele se apoiará em sua casa, mas ela não vai ficar de pé. Ele se agarrará
    a ela, mas ela não perdurará.
  cth-cth: A im dawk a kamngawi ei kangdout thai hoeh. Kacakcalah a kuet ei pou cak
    thai ma hoeh.
  twi-twi: Otweri ne ntontan, nanso ɛtetew; oso mu dennen, nanso ɛnyɛ yie.
  hlt-hlt: A im dongah hangdang dae pai thai pawh. Te te a kuel dae thoo pawh.
  tbz-SIM: Kòò níí pĩ́ nho cĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ɛ sɑ̃ntɛ̀, kòò pĩ nkumɑrí kùu do.
  msy-2020: '@see-verse:JOB.008.014'
  dop-dop: Ye pɑ nyǝkɑ pɑ tɛɛsɩ tɔɔ sɩ leŋliɣi kɛ́. Pɑ nyɔkǝlǝɣǝnɑ-sǝɣɩ teu ɩlɛnɑ
    sɩ́ yɔkɩ.
  azb-azb: Evinə söykənərkən evi uçar, Evindən tutarkən dağılar.
  eng-DBY: He shall lean upon his house, and it shall not stand; he shall lay hold
    on it, but it shall not endure.
  hin-2017: चाहे वह अपने घर पर टेक लगाए परन्तु वह न ठहरेगा; वह उसे दृढ़ता से थामेगा
    परन्तु वह स्थिर न रहेगा।
  wol-KYG: Mu wéeroo këram, kër gay yëngu; mu ŋoyu ca, muy jaayu.
  eng-YLT: 'He leaneth on his house — and it standeth not: He taketh hold on it —
    and it abideth not.'
  eng-WYC-2017: He shall lean, either rest, upon his house, and it shall not stand;
    he shall underset it, and it shall not rise up altogether.
  eng-WMBB: He will lean on his house, but it will not stand. He will cling to it,
    but it will not endure.
  urd-GVH: जब वह जाले पर टेक लगाए तो खड़ा नहीं रहता, जब उसे पकड़ ले तो क़ायम नहीं
    रहता।
  rug-rug: Pana kalavarae ia rini sa aba si vegua kote tuqe sia? Pana saputu la i
    rini sari na lozina si kote ta tokae pude turu si arini?
  gaz-gaz: Inni manʼee isaatti irkata; manʼeen sun garuu hin dhaabatu; itti maxxanas;
    manʼeen sun garuu dandaʼee isa hin baatu.
  fra-LSG: Il s’appuie sur sa maison, et elle n’est pas ferme; Il s’y cramponne, et
    elle ne résiste pas.
  yal-yal: A yigi sama a banxin nin, koni a mi sensen, a kankanxi a yiiseene ma, koni
    e mi luma.
  haw-1868: 'E hilinai iho oia maluna o kona hale, aka, aole ia e paa: E hoopaa aku
    oia ia mea, aole nae ia e kupono.'
  arb-NAV: يَتَّكِئُ عَلَيْهِ فَيَنْهَدِمُ، وَيَتَعَلَّقُ بِهِ فَلا يَثْبُتُ.
  ewe-ewe: Ede me eƒe ɖɔ eye wòlã, eku ɖe eŋu, gake etso ɖe eƒe asi me.
  eng-LEE: 'He leaneth against his house, but it shall not stand: he layeth fast hold
    on it, but it shall not remain erect.'
  asm-FB: সি নিজৰ ঘৰত আউজিব, কিন্তু সেয়ে থিৰে নৰব; সি খামোচ মাৰি ধৰিব, কিন্তু সেয়ে
    নাথাকিব।
  sus-A: عَ نَ عَ كِلْن نَ رَ، عَ كَنَمَ نّ، عَ كَنيِ بِرَ.
  fra-SBL: Il s'appuie sur sa maison, mais elle ne tient pas debout. Il s'y accrochera,
    mais cela ne durera pas.
  hbo-hbo: יִשָּׁעֵ֣ן עַל־בֵּ֭יתֹו וְלֹ֣א יַעֲמֹ֑ד יַחֲזִ֥יק בֹּ֝֗ו וְלֹ֣א יָקֽוּם׃
  piu-2006: '@see-verse:JOB.008.014'
  kik-kik: Etiiranagia na rũrenda rwake, naruo rũgatuĩka; akenyiitĩrĩra harĩ ruo,
    no rũtingĩmũtiirĩrĩra.
  fra-NCL: Il s’appuie sur sa maison, et elle ne tient pas ; il s’y attache, et elle
    ne reste pas debout.
  cek-AK: Anih loe angmah im ah amha, toe angdoe thai ai; a ban hoi patawnh, toe cak
    ai.
  cuk-cuk: Ar dule dibagi akaye-sogele, gege egi akaed, ar yoga-itirar naddaed. Debayobi,
    e-bensulid-nikadi ega yoga-berguar naddaed.
  uig-CYR: У өз угисиға йөлиниду, бирақ у мәзмут турмайду; У уни чиң тутувалған болсиму,
    бирақ у бәрдашлиқ берәлмәйду.
  tel-2017: అతడు దాని మీద ఆధారపడినప్పుడు అది పడిపోతుంది. దాన్ని గట్టిగా పట్టుకున్నప్పుడు
    అది విడిపోతుంది.
  hat-BSA: Arenye a mete konfyans sou lakay li, men li p ap kanpe. Li kenbe rèd sou
    li, men li p ap dire.
  kos-kos: Ku elos fin fungyang ke sie ang inge, ya ac ku in tapkulosyak? Ac elos
    fin sruok soko koa ke ang inge, ya ac ku in kasrelos tuyak?
  hbo-WLC: יִשָּׁעֵ֣ן עַל־בֵּ֭יתוֹ וְלֹ֣א יַעֲמֹ֑ד יַחֲזִ֥יק בּ֝֗וֹ וְלֹ֣א יָקֽוּם׃
  ibo-ibo: Ọ bụrụ na ọ dabere na ya, ọ ga-etibi; ọ bụrụ na o jide ya aka, ọ ga-adọbikwa.
  ory-ory: ସେ ଆପଣା ଗୃହ ଉପରେ ଆଉଜିବ, ମାତ୍ର ତାହା ସ୍ଥିର ରହିବ ନାହିଁ; ସେ ତାହା ଦୃଢ଼ କରି ଅବଲମ୍ବନ
    କରିବ, ମାତ୍ର ତାହା ରହିବ ନାହିଁ।
  chk-chk: A ünnü ngeni an türün ninnä, nge esap nükünük, a kamwöchüla won, nge esap
    mwöch.
  rop-rop: weya kaan holdimap yu strongbalawei, en yu buldan.
  ukr-1871: Він обіпреться на дім свій, та не устоїть; вхопиться його, й не вдержиться.
  deu-1951: vergeblich stützt er sich und trotzt darauf; er fällt dahin und steht
    nicht wieder auf.
  eng-JPS: He shall lean upon his house, but it shall not stand; he shall hold fast
    thereby, but it shall not endure.
  srp-1865: Nasloni se na kuæu svoju, ali ona ne stoji tvrdo; uhvati se za nju, ali
    se ona ne može održati.
  lug-lug: Yeesigama wuzi za nnabbubi ne zikutuka azeekwatako nnyo naye ne zitanywera.
  heb-heb: ישען על ביתו ולא יעמד יחזיק בו ולא יקום׃
  ben-IRV: সেই রকম লোক নিজের বাড়ির ওপর নির্ভর করবে, কিন্তু তা দাঁড়াবে না; সে শক্ত
    করে ধরবে, কিন্তু তা টিকবে না।
  pan-pan: ਭਾਵੇਂ ਉਹ ਆਪਣੇ ਘਰ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੇ, ਪਰ ਉਹ ਖੜ੍ਹਾ ਨਹੀਂ ਰਹੇਗਾ, ਉਹ ਉਸ ਨੂੰ ਤਕੜਾਈ
    ਨਾਲ ਫੜ੍ਹ ਲਵੇਗਾ, ਪਰ ਉਹ ਕਾਇਮ ਨਹੀਂ ਰਹੇਗਾ।
  mya-JVB: ထိုသူသည် မိမိ အိမ် ကိုမှီ ၍ အိမ်သည်အမှီမ ခံ။ လက်နှင့်ကိုင် သော်လည်း မ တည်
    စေနိုင်။
  hmo-hmo: Bema magera ena ruma dekenai idia tabekau neganai, idia gini diba lasi.
    Idia ese unai magera ruma idia dogoatao, to ia goada lasi, bona idia moru.
  urd-urd: वह अपने घर पर टेक लगाएगा लेकिन वह खड़ा न रहेगा, वह उसे मज़बूती से थामेगा
    लेकिन वह क़ाईम न रहेगा।
  rus-SYN: Обопрется о дом свой и не устоит; ухватится за него и не удержится.
  bqc-SIM: Ì sↄ̃kpalɛ bapizi, ↄ̃ bapi lí fↄ̃ aà kũ̀o. Ì didi bapiwa, ↄ̃ bapi
    ì fua.
  tcz-CHONGTHU: Amahon ahoidoh nadiuvin ainnu atuh un ahinlah dding joupoi, amahon
    hatuh a tuh ding agot vangun adou jou deh poi.
  mar-mar: तो आपल्या घरावर टेकला असता परंतू ते त्यास आधार देऊ शकणार नाही, त्याने ते
    पकडून धरले असता ते स्थिर राहायचे नाही.
  qub-qub: Llicanman charicuptinpis manami awantangachu. Pachcapa wasinman tucnacuptin
    ushacäcojno ricaconga.
  hat-hat: Si yo panche sou li, li ale. Si yo kenbe l' fò, y'ap blayi atè ansanm avè
    l'.
  eng-BSB: He leans on his web, but it gives way; he holds fast, but it does not endure.
  eng-WEBPB: He will lean on his house, but it will not stand. He will cling to it,
    but it will not endure.
  kbq-kbq: Nontimo tagu'vazigahie hu'za zamagra azeri akona hugahazanagi, ana zamo'a
    za'zatera menora ovugahie.
  nhe-BL: Huan queja nopa nojquiya itztoc se tlacatl tlen motemachía ipan ichaj. Mocajcayahua
    pampa nopa cali ax moquetztos para nochipa. Nimantzi tlamis.
  gub-BL: Wapyk ikyhaw rehe wà. Owok wanuwi. Upyhyk inemo wà. Nupuner kwaw upu'àmaw
    rehe wà.
  eng-DRA: 'He shall lean upon his house, and it shall not stand: he shall prop it
    up, and it shall not rise:'
