verse: JOB.008.001
translations:
  mal-C: 'ഇതിനെത്തുടർന്ന് ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Bildad von Suah und sprach:'
  lin-lin: 'Bilidadi, moto ya Shuwa, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Bildad the Shuhite answers and says:'
  eng-GNV: Then answered Bildad the Shuhite, and saide,
  eng-WEBSTER: Then answered Bildad the Shuhite, and said,
  nhw-BL: 'Bildad, catli ehua ipan Súa, quiilhui Job:'
  swh-ONEN: 'Kisha Bildadi Mshuhi akajibu:'
  bba-bba: Bilidɑ Suɑɡii u ɡɑri ɡeruɑ u nɛɛ,
  eng-KJVCPB: Then answered Bildad the Shuhite, and said,
  luo-luo: 'Eka Bildad ja-Shua nodwoko kama:'
  meu-meu: 'Bena Bildad, tau Suhi, e haere, eto:'
  npi-ULB: तब बिल्दाद शुहीले जवाफ दिए र भने,
  yor-yor: Ìgbà náà ni Bilidadi, ará Ṣuhi, sì dáhùn wí pé,
  pes-OPCB: 'آنگاه بلدد شوحی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Bildad ang Suhita at nagsabing,
  hui-hui: Yobohanda bi lai heagola Sua dindiha howa agali mbira mini Bilidada heago
    ibugua lalu,
  mya-mya: ရှုအာအမျိုးသားဗိလဒဒ် မြွက်ဆိုသည်ကား၊
  bod-N: དེ་ནས་ཤུ་ཧེ་པ་པེལ་དེལ་གྱིས་ལན་བཏབ་ནས་ན་རེ།
  sna-sna: 'Ipapo Bhiridhadhi muShuhi akapindura akati:'
  spa-BLM: Entonces Bildad el Suhita respondió,
  cac-cac: 'Ix yalan vin̈aj Bildad aj Súa icha tic:'
  swh-ULB: Kisha Bildadi huyo Mshuhi akajibu na kusema,
  bel-bel: 'І адказваў Вілдад Саўхэянін і сказаў:'
  deu-ELBBK: 'Und Bildad, der Schuchiter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Bildad he tig-Shua te,
  mal-2015: 'അതിന്നു ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Bildad andral o Šuach odphenďa kavke:'
  pes-OPV: 'پس بلدد شوحی در جواب گفت:'
  ron-1924: 'Билдад дин Шуах а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে শূহীয় বিল্‌দদ উত্তর দিলেন:'
  som-som: Markaasaa Bildad oo ahaa reer Shuuxii u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Baldad Suhites, dixit:'
  eng-ASVBT: Then answered Bildad the Shuhite, and said,
  ita-1885: 'E BILDAD Suhita rispose, e disse:'
  eng-LXXUP: Then Bildad the Shuhite answered, and said,
  eng-ULB: Then Bildad the Shuhite answered and said,
  spa-VBL: 'Entonces Bildad el Suhita habló y dijo:'
  fra-_FOB: 'Alors Bildad, de Shuach, prit la parole, et dit:'
  mal-mal: 'അതിന് ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞത്:'
  urd-GVR: Tab Bildad Sūḳhī ne jawāb de kar kahā,
  suz-BL: मिनु शुआह ङा बिल्‍दादमी लोव़ लेश्‍शा
  eng-NOY: 'Then answered Bildad the Shuhite, and said:'
  ita-1927: 'Allora Bildad di Suach rispose e disse:'
  ckb-ckb: 'ئینجا بیلدەدی شوحی وەڵامی دایەوە:'
  eng-BBE: Then Bildad the Shuhite made answer and said,
  kan-OKCV: 'ಆಗ, ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು ಈ ಪ್ರಕಾರ ಉತ್ತರಕೊಟ್ಟನು:'
  tam-2017: 'அப்பொழுது சூகியனான பில்தாத் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Bildad Suhita, y dijo:'
  ron-BTF: 'A tunci Bildad șuhitul a răspuns și a zis:'
  eng-WEBP: Then Bildad the Shuhite answered,
  eng-FBV: Then Bildad the Shuhite spoke up and said,
  nld-1939: 'Nu nam Bildad van Sjóeach het woord, en sprak:'
  nch-BL: 'Bildad, cati ehua ipan Súa, quiilhui Job:'
  vie-1934: 'Binh-đát, người Su-a, bèn đáp lời, mà rằng:'
  hin-CV: 'तब शूही बिलदद ने कहना प्रारंभ किया:'
  spa-BES: 'Entonces Bildad el suhita respondió y dijo:'
  tdx-tdx: 'Nanoiñe amy zao t’i Bildade nte-Sohy:'
  tha-KJV: แล​้วบิ​ลด​ัดคนชูอาห์ตอบว่า
  por-BR-2018: 'Então Bildade, o suíta, respondeu, dizendo:'
  deu-ELO: 'Und Bildad, der Schuchiter, antwortete und sprach:'
  eng-WYC-2018: Then Bildad (the) Shuhite answered, and said,
  epo-epo: 'Kaj ekparolis Bildad, la Ŝuĥano, kaj diris:'
  uig-PIN: 'Andin Xuhaliⱪ Bildad jawabǝn mundaⱪ dedi: —'
  beo-beo: Bilida:de da amane sia:i,
  tpi-OTNT: Jop i tok pinis, orait Bildat bilong kantri Suha i tokim em olsem,
  hau-SA: Sai Bildad mutumin Shuwa ya amsa,
  uig-LAT: 'Andin Shuxaliq Bildad jawaben mundaq dédi: —'
  nde-nde: 'UBhilidadi umShuhi wasephendula wathi:'
  ton-ton: Pea naʻe toki tali ʻe Pilitati mei Suaa, ʻo ne pehē,
  ces-1613: 'Tedy odpovídaje Bildad Suchský, řekl:'
  eng-WMB: Then Bildad the Shuhite answered,
  tam-TCV: 'அதற்கு சூகியனான பில்தாத் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya mitubag si Bildad nga Suhitanon ug miingon,
  pol-UBG: 'Wtedy Bildad z Szuach odpowiedział:'
  urd-GVU: تب بِلدد سوخی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Bildad von Suah und sprach:'
  kan-2017: “ಆಗ ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು ಹೀಗೆಂದನು,
  yap-yap: Amog kam mu’ ko gafadrag ni go’ nifeng?
  hlt-MCSB: Shuhi Bildad loh a doo tih,
  mdy-ETH: ሹሃ ዓጮ ዓሢ፥ ቢልዳዴ ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: 'Ɛnna Suhini Bildad buaa sɛ:'
  eng-WEBU: Then Bildad the Shuhite answered,
  wal-wal: Hegaappe guyyiyan, SHuuha biittaappe yiida Bilddaadi zaaridi, hagaadan
    yaagiis;
  spa-PDDPT: 'Entonces intervino Bildad suhita:'
  gun-gun: 'Ha''e ramo Sua pygua Bildade ombovai:'
  ilo-ULB: Kalpasanna, simmungbat ni Bildad a Suhita ket kinunana,
  kpg-kpg: 'Bildad tangada Shuah ga helekai:'
  uig-ARA: 'ئاندىن شۇخالىق بىلداد جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Bilidada Suuxaka naxa a masen,
  pon-2006: Komwi kaimwiseklahr omwi lokaiahn kisinieng kan?
  ksd-ksd: 'Ma Bildad ra te Sua i ga tata, ma i ga biti:'
  tur-YTC: 'O zaman Şuahlı Bildad şöyle karşılık verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει,
  ind-AYT: Lalu, Bildad, orang Suah, menjawab, katanya,
  nya-nya: Pamenepo Bilidadi wa ku Suki anayankha kuti,
  hrv-hrv: 'Bildan iz Šuaha progovori tad i reče:'
  mps-mps: Jopgo po ola silibo si, tama Bildat te Suha bulu tǫ bidigo agabolo e tama
    wali.
  tpi-tpi: Jop i tok pinis, orait Bildat bilong kantri Suha i tokim em olsem,
  dan-1931: 'Så tog Sjuhitten Bildad til Orde og sagde:'
  vie-OVCB: 'Kế đến, Binh-đát, người Su-a, trả lời Gióp:'
  guj-2017: ત્યારે બિલ્દાદ શૂહીએ જવાબ આપ્યો અને કહ્યું કે,
  pon-2006A: Komwi kaimwiseklahr omwi lokaiahn kisinieng kan?
  por-BRBSL: Então Bildad, o Shuhite, respondeu,
  cth-cth: Shuhi tami Bildad ni a pathung teh,
  twi-twi: 'Na Suhini Bildad buae se:'
  hlt-hlt: Shuhi Bildad loh a doo tih,
  tbz-SIM: 'Kɛ̀ Bididɑɑ Suɑɑ ɛì kou bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Ezɨ Bildat, a Suhan kantrin gumazir mam, a kamaghɨn mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Suhɑ tʋ Pilitɑ tɔmɑ Soopu sɩ:'
  azb-azb: 'Şuahlı Bildad belə cavab verdi:'
  eng-DBY: And Bildad the Shuhite answered and said,
  hin-2017: तब शूही बिल्दद ने कहा,
  wol-KYG: 'Bildàdd ma bàyyikoo Suwa, àddu ne:'
  eng-YLT: 'And Bildad the Shuhite answereth and saith: —'
  kne-kne: Nankali abe si Bildad ay taga-Sua yan kanana,
  eng-WYC-2017: Then Bildad the Shuhite answer-ed, and said,
  eng-WMBB: Then Bildad the Shuhite answered,
  urd-GVH: तब बिलदद सूख़ी ने जवाब देकर कहा,
  rug-rug: Zama se Bilidadi, sa tie mae guana pa popoa Sua,
  gaz-gaz: 'Bildaad Shuhaahichi akkana jedhee deebise:'
  fra-LSG: 'Bildad de Schuach prit la parole et dit:'
  yal-yal: Suxa kaan Bilidada yi falan tongo, a naxa,
  haw-1868: A LAILA olelo mai la o Biledada, no Suha, i mai la,
  arb-NAV: 'فَأَجَابَ بِلْدَدُ الشُّوحِيُّ:'
  ewe-ewe: Tete Suhitɔ, Bildad ɖo nya ŋu na Hiob be,
  eng-LEE: Then answered Bildad the Shuchite, and said,
  asm-FB: তেতিয়া চুহীয়া বিল্দাদে উত্তৰ দিলে আৰু ক’লে,
  sus-A: بِلِدَدَ سُوشَكَ نَشَ عَ مَسٍن،
  fra-SBL: Et Bildad, le Shuhite, prit la parole,
  hbo-hbo: וַ֭יַּעַן בִּלְדַּ֥ד הַשּׁוּחִ֗י וַיֹאמַֽר׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: 'Nake Bilidadi ũrĩa Mũshuhi agĩcookia, akĩũria atĩrĩ:'
  fra-NCL: 'Alors Baldad de Suhé prit la parole et dit :'
  cek-AK: To naah Shuh acaeng Bildah mah,
  cuk-cuk: 'Súah-neggweburgined-Bildad, Jobʼga sogded:'
  uig-CYR: 'Андин Шухалиқ Билдад җававән мундақ деди: —'
  tel-2017: అప్పుడు షూహీయుడు బిల్దదు ఇలా అన్నాడు.
  hat-BSA: 'Konsa, Bildad Schuach la, te reponn:'
  kos-kos: Na Bildad el fahk,
  hbo-WLC: וַ֭יַּעַן בִּלְדַּ֥ד הַשּׁוּחִ֗י וַיֹאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Bildad onye Shua zaghachiri sị:'
  ory-ory: ଏଉତ୍ତାରେ ଶୂହୀୟ ବିଲ୍‍ଦଦ୍‍ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Piltat ewe re Su a pälüeni Hiop,
  rop-rop: Wal Bilded brom det kantri gulum Shuwa bin tok langa Job,
  ukr-1871: 'І відповів Билдад Савхеаський та й сказав:'
  deu-1951: 'Da antwortete Bildad, der Schuchiter, und sprach:'
  eng-JPS: 'Then answered Bildad the Shuhite, and said:'
  srp-1865: 'Tada odgovori Vildad Sušanin i reèe:'
  lug-lug: Awo Birudaadi Omusukusi n’addamu n’agamba nti,
  heb-heb: ויען בלדד השוחי ויאמר׃
  ben-IRV: পরে শূহীয় বিলদদ উত্তর দিল এবং বলল,
  pan-pan: ਤਦ ਬਿਲਦਦ ਸ਼ੂਹੀ ਨੇ ਆਖਿਆ,
  mya-JVB: ရှုအာ အမျိုးသားဗိလဒဒ် မြွက်ဆို သည်ကား၊
  hmo-hmo: Vadaeni Biledada, Suhi tauna ia haere, ia gwau,
  urd-urd: तब बिलदद सूखी कहने लगा,
  rus-SYN: 'И отвечал Вилдад Савхеянин и сказал:'
  bqc-SIM: 'Ɔ̃ Sua gbɛ̃́ Bilidada yã́zãsìwà à mɛ̀:'
  tcz-CHONGTHU: 'Hichun Shuh mi Bildad in Job chu adonbut e:'
  mar-mar: नंतर बिल्दद शूहीने उत्तर दिले आणि म्हणाला,
  qub-qub: 'Chayno niptin Shúa jutiyoj partipita caj Bildadna niran:'
  hat-hat: 'Lè sa a, Bildad, moun peyi Chwa a, pran lapawòl, li di konsa:'
  eng-BSB: 'Then Bildad the Shuhite replied:'
  eng-WEBPB: Then Bildad the Shuhite answered,
  kbq-kbq: Hagi anante Sua kumateti ne' Bildati'a amanage huno Jopuna kenona hunte'ne,
  nhe-BL: 'Bildad, tlen ehua ipan Súa, quiilhui Job:'
  gub-BL: Na'e Minaz Xuwa ywy rehe har uze'eg a'e kury.
  eng-DRA: 'The Baldad the Suhite answered, and said:'
