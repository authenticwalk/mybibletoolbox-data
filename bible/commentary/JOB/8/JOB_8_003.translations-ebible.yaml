verse: JOB.008.003
translations:
  mal-C: ദൈവം ന്യായം തകിടംമറിക്കുമോ? സർവശക്തൻ നീതിയെ നിഷേധിക്കുമോ?
  deu-TKW: Beugt etwa Gott das Recht oder beugt der Allmächtige gerechte Sache?
  lin-lin: Boni, Nzambe abukaka mibeko, Nkolo-Na-Nguya-Nyonso abalolaka penza bosembo ?
  eng-LSV: Does God pervert judgment? And does the Mighty One pervert justice?
  eng-GNV: Doeth God peruert iudgement? or doeth the Almightie subuert iustice?
  eng-WEBSTER: Doth God pervert judgment; or doth the Almighty pervert justice?
  nhw-BL: Tijmati para Toteco Catli Quipiya Nochi Chicahualistli amo quichijcolohua
    catli xitlahuac huan melahuac.
  swh-ONEN: Je, Mungu hupotosha hukumu? Je, Mwenyezi hupotosha kile kilicho haki?
  bba-bba: A tɑmɑɑ Gusunɔ Dɑm kpuroɡii u rɑ ɡem ɡɔsie weesu?
  eng-KJVCPB: Doth God pervert judgment? Or doth the Almighty pervert justice?
  luo-luo: Bende Nyasaye nyalo ngʼado bura ma ok nikare? Bende Jehova Nyasaye Maratego
    nyalo weyo timo gima kare?
  meu-meu: Dirava ese hahemaoro e hagagevaiamu a? Siahu-idoinai Diravana ese kara
    maoromaoro na e hagagevaiamu a?
  npi-ULB: के परमेश्‍वरले न्यायमा रोक लगाउनुहुन्‍छ र ? के सर्वशक्तिमान्‌ले धार्मिकतामा
    रोक लगाउनुहुन्छ र ?
  yor-yor: Ọlọ́run a ha máa yí ìdájọ́ po bí? Tàbí Olódùmarè a máa gbé ẹ̀bi fún aláre?
  pes-OPCB: آیا خدای قادر مطلق عدالت و انصاف را زیر پا می‌گذارد؟
  tgl-ULB: Maaari bang baluktututin ng Makapangyarihang Diyos ang katuwiran?
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kago ibugua ibunaga mana bayale tigabi
    bialu haga ngago lone mo iriari bialu ina mo hondo nahaga ka. Horo bibahendengi
    ibugua mana bayale tigabi dege biaabo haga kagoni.
  mya-mya: ဘုရားသခင်သည် မတရားသဖြင့် အပြစ်ပေးတော်မူမည်လော။ အနန္တတန်ခိုးရှင်သည် တရားကို
    ဖျက်တော်မူမည်လော။
  bod-N: དཀོན་མཆོག་ཁོང་ནི་དྲང་བདེན་ལས་འཛོལ་ལམ། ། ཀུན་དབང་ཁོང་ནི་བདེན་པ་ལས་འཛོལ་ལམ།
    །
  sna-sna: Ko, Mwari angaminamisa zvakarurama here? Ko, iye Wamasimba Ose angaminamisa
    kururama here?
  spa-BLM: ¿Dios pervierte la justicia? ¿O el Todopoderoso pervierte la justicia?
  cac-cac: A Dios Syal Yuj Smasanil, malaj b'aq'uin̈ syixtejb'at tojolal, max yiq'uec'
    smacb'en junoc anima.
  swh-ULB: Je Mungu hupotosha hukumu? Je Mwenyezi hupotosha haki?
  bel-bel: Няўжо Бог скажае суд, і Ўсеўладны ператварае праўду!
  deu-ELBBK: Wird Gott das Recht beugen, oder wird der Allmächtige beugen die Gerechtigkeit?
  mbb-OT: Kenà egkehimu he egurivizen te Mekeǥeǥehem he Megbevayà is kukuman etawa
    ebulegkuen din is hustu.
  mal-2015: ദൈവം ന്യായം മറിച്ചുകളയുമോ? സർവ്വശക്തൻ നീതിയെ മറിച്ചുകളയുമോ?
  rmc-rmc: Či sudzinel o Del načačipnaha? Abo či previsarel o Nekzoraleder o spravodľišagos?
  pes-OPV: آیا خداوندداوری را منحرف سازد؟ یا قادر مطلق انصاف رامنحرف نماید؟
  ron-1924: Оаре ва рэстурна Думнезеу дрептул? Сау ва рэстурна Чел Атотпутерник дрептатя?
  ben-OBCV: ঈশ্বর কি ন্যায়বিচার বিকৃত করেন? সর্বশক্তিমান কি যা ন্যায্য তা বিকৃত করেন?
  som-som: War ma Ilaah baa garsooridda qalloociya? Mase Ilaaha Qaadirka ah baa caddaaladda
    qalloociya?
  lat-VUC: Numquid Deus supplantat judicium? aut Omnipotens subvertit quod justum
    est?
  eng-ASVBT: Doth God pervert justice? Or doth the Almighty pervert righteousness?
  ita-1885: Iddio pervertirebbe egli il giudicio? L'Onnipotente pervertirebbe egli
    la giustizia?
  eng-LXXUP: Will the Lord be unjust when he judges; Or will he that has made all
    things pervert justice?
  eng-ULB: Does God pervert justice? Does the Almighty pervert righteousness?
  spa-VBL: ¿Pervierte Dios la justicia? ¿Acaso el Todopoderoso pervierte lo que es
    justo?
  fra-_FOB: Dieu ferait-il fléchir le droit, le Tout-Puissant ferait-il fléchir la
    justice?
  mal-mal: ദൈവം ന്യായം മറിച്ചുകളയുമോ? സർവ്വശക്തനായ ദൈവം നീതിയെ മറിച്ചുകളയുമോ?
  urd-GVR: Kyā Allāh insāf kā ḳhūn kar saktā, kyā Qādir-e-mutlaq rāstī ko āge pīchhe
    kar saktā hai?
  suz-BL: मार, परमप्रभुम दूली निसाफ पाइबा ङा? मार, नेल्‍ल क्‍येङा सक्ति पाइश्‍शो परमप्रभुम
    मार ठीक बाक्‍बा, मेको मतुइक्‍बा ङा? अय्‍युब ३४:१०
  eng-NOY: Will God pervert judgment? Or will the Almighty pervert justice?
  ita-1927: Iddio perverte egli il giudizio? L’Onnipotente perverte egli la giustizia?
  ckb-ckb: ئایا خودا دادپەروەری بە لاڕێدا دەبات؟ ئایا توانادارەکە ڕاستودروستی بەدرۆدەخاتەوە؟
  eng-BBE: Does God give wrong decisions? or is the Ruler of all not upright in his
    judging?
  kan-OKCV: ದೇವರು ತೀರ್ಪಿಗೆ ವಿರುದ್ಧವಾದದ್ದನ್ನು ಮಾಡುತ್ತಾರೋ? ಸರ್ವಶಕ್ತರು ನೀತಿಗೆ ವಿರುದ್ಧವಾದದ್ದನ್ನು
    ಮಾಡುವರೋ?
  tam-2017: தேவன் நியாயத்தைப் புரட்டுவாரோ? சர்வவல்லமையுள்ள தேவன் நீதியைப் புரட்டுவாரோ?
  spa-RV-1909: ¿Acaso pervertirá Dios el derecho, ó el Todopoderoso pervertirá la
    justicia?
  ron-BTF: Pervertește Dumnezeu judecata? Sau pervertește Atotputernicul dreptatea?
  eng-WEBP: Does God pervert justice? Or does the Almighty pervert righteousness?
  eng-FBV: Does God pervert justice? Does the Almighty pervert what is right?
  nld-1939: 'Zou God het recht soms verkrachten, De Almachtige de gerechtigheid schenden:'
  nch-BL: Tijmati para Toteco Cati Quipiya Nochi Chicahualisti amo quihuijcolohua
    cati xitahuac huan melahuac.
  vie-1934: Đức Chúa Trời há thiên đoán ư? Đấng toàn năng há trái phép công bình sao?
  hin-CV: क्या परमेश्वर द्वारा अन्याय संभव है? क्या सर्वशक्तिमान न्याय को पथभ्रष्ट
    करेगा?
  spa-BES: ¿Dios da decisiones equivocadas? ¿O es el Dios Todopoderoso no recto en
    su juicio?
  tdx-tdx: Mengohen’ Añahare hao ty zaka? Ampiolahe’ i El-Sadai hao ty hatò?
  tha-KJV: พระเจ้าทรงผันแปรความยุ​ติ​ธรรมหรือ หรือองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ผันแปรความเที่ยงธรรมหรือ
  por-BR-2018: Por acaso Deus perverteria o direito, ou o Todo-Poderoso perverteria
    a justiça?
  deu-ELO: Wird Gott das Recht beugen, oder wird der Allmächtige beugen die Gerechtigkeit?
  eng-WYC-2018: Whether God supplanteth, either deceiveth, doom, and whether Almighty
    God destroyeth that, that is just? (Did God ever pervert judgement, or did Almighty
    God ever destroy what is fair?)
  epo-epo: Ĉu Dio falsas la juĝon? Ĉu la Plejpotenculo falsas la justecon?
  uig-PIN: Tǝngri adalǝtni burmiliƣuqimu? Ⱨǝmmigǝ Ⱪadir adilliⱪni burmilamdu?
  beo-beo: Gode da moloidafa hou hamedafa giadofasa. E da eso huluane moloidafa hou
    fawane hamosa.
  tpi-OTNT: God I Gat Olgeta Strong i no save senisim stretpela pasin bilong en na
    paulim yumi. Nogat. Oltaim pasin bilong en i stretpela tasol.
  hau-SA: Allah ba mai shari’ar gaskiya ba ne? Ko Maɗaukaki yakan yi abin da ba daidai
    ba?
  uig-LAT: Tengri adaletni burmilighuchimu? Hemmige Qadir adilliqni burmilamdu?
  nde-nde: Kambe uNkulunkulu uyakuhlanekela ukulunga na? Kambe uSomandla uyakuhlanekela
    okuhle na?
  ton-ton: He ʻoku fakahala ʻe he ʻOtua ʻae fakamaau? Pe fakahalaʻi ʻe he Māfimafi
    ʻae angatonu?
  ces-1613: Což by Bůh silný neprávě soudil, a Všemohoucí což by převracel spravedlnost?
  eng-WMB: Does God pervert justice? Or does the Almighty pervert righteousness?
  tam-TCV: இறைவன் நீதியைப் புரட்டுவாரோ? எல்லாம் வல்லவர் நியாயத்தைப் புரட்டுவாரோ?
  ceb-ULB: Tuison ba sa Dios ang hustisya? Tuison ba sa Makagagahom ang pagkamatarong?
  pol-UBG: Czy Bóg wypacza sąd? Czy Wszechmocny wypacza sprawiedliwość?
  urd-GVU: کیا اللہ انصاف کا خون کر سکتا، کیا قادرِ مطلق راستی کو آگے پیچھے کر سکتا
    ہے؟
  deu-1912: Meinst du, daß Gott unrecht richte oder der Allmächtige das Recht verkehre?
  kan-2017: ದೇವರು ಅನ್ಯಾಯವಾದ ತೀರ್ಪನ್ನು ಕೊಡುವನೋ? ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನೀತಿಯನ್ನು ಡೊಂಕುಮಾಡುವನೋ?
  yap-yap: I Got e dar ma olobochiy e tin nib mat’aw; dariy bangiyal’ nra pag i rin’
    e n’en nib mat’aw.
  hlt-MCSB: Pathen loh tiktamnah he a khun sak tih Tlungthang loh duengnah te a khun
    sak mai a?
  mdy-ETH: ፆኦሲ ፔቴታዖ ዎጌ ዎቢሱዋሴ፤ ቢያሢ ዳንዳዓ ጎዳሢ ቢያ ዎዴ ፒዜ ባኣዚ ማዻኔ።
  twi-ASANTE: Onyankopɔn kyea atɛntenenee anaa? Otumfoɔ kyea deɛ ɛtene anaa?
  eng-WEBU: Does God pervert justice? Or does the Almighty pervert righteousness?
  wal-wal: Ubbaa Danddayiya Xoossai pirddaanne xillobaa geellayii?
  spa-PDDPT: ¿Él tuerce lo recto? ¿ʼEL-Shadday pervierte la justicia?
  gun-gun: Nhanderuete nda'u ha'eve'ỹa rami 'rã oikuaa pota? Ipo'akapa va'e nda'u
    gueko porãa rupi e'ỹ 'rã nhanderereko?
  ilo-ULB: Ballikugen kadi ti Dios ti hustisia? Ballikugen kadi ti Mannakabalin amin
    ti kinalinteg?
  kpg-kpg: God hagalee e huli dana hagi aga. Mee hagalee e dugu di hai nia mee ala
    e donu.
  uig-ARA: تەڭرى ئادالەتنى بۇرمىلىغۇچىمۇ؟ ھەممىگە قادىر ئادىللىقنى بۇرمىلامدۇ؟
  sus-sus: Ala nɔma nɔndi mafindide wule ra? Ala Sɛnbɛ Kanyi nɔma tinxinyi ifude?
  pon-2006: Koht sohte kin ketin wekidala sapwellime kadeik; e sohte kin kapweiekidi
    eh kin ketin wia dahme pwung.
  ksd-ksd: Dave, God i vakaina laka ra varkurai? Ba ra Dekdek Muka i vabilak laka
    ra magit i takodo?
  tur-YTC: Tanrı adaleti mi saptırıyor? Yoksa Her Şeye Gücü Yeten doğruluğu mu saptırıyor?
  grc-BRENT: Μὴ ὁ Κύριος ἀδικήσει κρίνων; ἢ ὁ τὰ πάντα ποιήσας ταράξει τὸ δίκαιον;
  ind-AYT: Apakah Allah membengkokkan keadilan? Atau, apakah Yang Mahakuasa membengkokkan
    kebenaran?
  nya-nya: Kodi Mulungu amapotoza chiweruzo cholungama? Kodi Wamphamvuzonse amalephera
    kuchita zachilungamo?
  hrv-hrv: TÓa zar može Bog pravo pogaziti, može li pravdu izvrnut' Svesilni?
  mps-mps: Godigo tigidali bomo elalubo, te doloba pai kolesaga hasegelama, tama da
    kegebo meni. Mu menima. Tigidali sogo agai kolesaga doloba pai naga dao.
  tpi-tpi: God I Gat Olgeta Strong i no save senisim stretpela pasin bilong en na
    paulim yumi. Nogat. Oltaim pasin bilong en i stretpela tasol.
  dan-1931: Mon Gud vel bøjer Retten, bøjer den Almægtige Retfærd?
  vie-OVCB: Có khi nào Đức Chúa Trời bẻ cong công lý? Hay là Đấng Toàn Năng làm sai
    lệch điều ngay thẳng?
  guj-2017: શું ઈશ્વર અન્યાય કરે છે? સર્વશક્તિમાન ઈશ્વર ઈન્સાફ ઊંધો વાળે છે?
  pon-2006A: Koht sohte kin ketin wekidala sapwellime kadeik; e sohte kin kapweiekidi
    eh kin ketin wia dahme pwung.
  por-BRBSL: Será que Deus perverte a justiça? Ou será que o Todo-Poderoso perverte
    a justiça?
  cth-cth: Cathut ni kalan hoeh lah lawk a ceng boimaw, nahoeh pawiteh, Athakasaipounge
    ni, lannae a kamlang takhai boimaw.
  twi-twi: Onyankopɔn kyea atɛntrenee ana? Otumfo kyea nea ɛteɛ ana?
  hlt-hlt: Pathen loh tiktamnah he a khun sak tih Tlungthang loh duengnah te a khun
    sak mai a?
  tbz-SIM: Kuyie mbo nɑ kɛ́di onìtì muwɛ̃rímɑ́ɑ̀? Muwɛ̃rímú mumɔu yiɛ̀ mbo dɔɔ̀ dɛ̀ɛ̀
    í síɛ́ɑ̀?
  msy-2020: Nɨ ti ghaze, Godɨn Gavgaviba Bar Itim guizɨn uan arazim gɨgha e gamir
    akar dɨkɨrɨzibagh nɨghnɨzir puvatɨ? Bar puvatɨ. An arazir aghuiba, zurara kamaghɨra
    iti.
  dop-dop: Hɑ, n tɛŋ nyɑ́ tɑɑ sɩ Ɩsɔ Tomɑ tǝnɑ tʋ kɛɛkɩ siɣisuɣu yɑɑ tɑmpɑnɑ kɛ?
  azb-azb: Allah ədaləti azdırarmı? Külli-İxtiyar salehi əyri edərmi?
  eng-DBY: Doth God pervert judgment, and the Almighty pervert justice?
  hin-2017: क्या परमेश्वर अन्याय करता है? और क्या सर्वशक्तिमान धार्मिकता को उलटा करता
    है?
  wol-KYG: Ana Yàllaak safaan yoon? Ana Aji Man jeek safaan dëgg?
  eng-YLT: Doth God pervert judgment? And doth the Mighty One pervert justice?
  kne-kne: Ay siya mo ikillon Diyos ay Manakabalin din nalinteg ya baliktadena din
    kosto?
  eng-WYC-2017: Whether God supplanteth, either deceiveth, doom, and whether Almighty
    God destroyeth that, that is just [or rightwise]?
  eng-WMBB: Does God pervert justice? Or does the Almighty pervert righteousness?
  urd-GVH: क्या अल्लाह इनसाफ़ का ख़ून कर सकता, क्या क़ादिरे-मुतलक़ रास्ती को आगे पीछे
    कर सकता है?
  rug-rug: Sa ṉinoṉo si lopu hite va sire ia sa Tamasa pu tagoi sari doduru ṉiniraṉira,
    meke sa tinoṉoto si lopu hite va koqi ia Sa.
  gaz-gaz: Waaqni murtii qajeelaa jalʼisaa ree? Waaqni Waan Hunda Dandaʼu waan qajeelaa
    jalʼisaa?
  fra-LSG: Dieu renverserait-il le droit? Le Tout-Puissant renverserait-il la justice?
  yal-yal: Alaa sariyan kalɛ ba? Ala Sɛnbɛ Kanna tinxinna kalɛ ba?
  haw-1868: E hookahuli anei ke Akua i ka pololei? A e hookekee anei ka Mea mana i
    ka pono?
  arb-NAV: أَيُحَرِّفُ اللهُ الْقَضَاءَ، أَمْ يَعْكِسُ الْقَدِيرُ مَا هُوَ حَقٌّ؟
  ewe-ewe: Ɖe Mawu atso afia ŋkunɔa? Ɖe Ŋusẽkatãtɔ la atrɔ nya dzɔdzɔe abua?
  eng-LEE: Should God pervert justice? or should the Almighty pervert righteousness?
  asm-FB: ঈশ্বৰে জানো বিচাৰ বিকৃত কৰে? সৰ্ব্বশক্তিমান জনাই জানো ন্যায়ৰ বিকৃত কাৰ্য
    কৰে?
  sus-A: عَلَ نْمَ نْندِ مَقِندِدٍ وُلٍ رَ؟ عَلَ سّنبّ كَنيِ نْمَ تِنشِنيِ عِقُدٍ؟
  fra-SBL: Dieu pervertit-il la justice ? Ou le Tout-Puissant pervertit-il la justice ?
  hbo-hbo: הַ֭אֵל יְעַוֵּ֣ת מִשְׁפָּ֑ט וְאִם־שַׁ֝דַּ֗י יְעַוֵּֽת־צֶֽדֶק׃
  piu-2006: '@see-verse:JOB.008.002'
  kik-kik: Mũrungu-rĩ, nĩogomagia ciira wa kĩhooto? Ũcio Mwene-Hinya-Wothe nĩogomagia
    ũndũ ũrĩa ũrĩ wa ma?
  fra-NCL: Est-ce que Dieu fait fléchir le droit, ou bien le Tout-Puissant renverse-t-il
    la justice ?
  cek-AK: Sithaw loe katoeng ai ah lokcaek maw? Katoeng ah lokcaekhaih to Thacak Sithaw
    mah phrae ving tih maw?
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikadi, ¿ibmar-inniki-maid oichogo be ebinsasi?
    Bab-Dummadi, ¿ibmar-inniki-imaklegedgi yolego be ebinsasi? Gege yoleged.
  uig-CYR: Тәңри адаләтни бурмилиғучиму? Һәммигә Қадир адиллиқни бурмиламду?
  tel-2017: దేవుడు తన చట్టాలను రద్దు చేస్తాడా? సర్వశక్తుడైన దేవుడు న్యాయం జరిగించకుండా
    ఉంటాడా?
  hat-BSA: Èske Bondye konn konwonpi jistis la? Oswa èske Toupwisan an konwonpi sa
    ki dwat?
  kos-kos: God El tia wi kifasla nununku suwohs lal uh; El tia ku in tia oru ma pwaye.
  hbo-WLC: הַ֭אֵל יְעַוֵּ֣ת מִשְׁפָּ֑ט וְאִם־שַׁ֝דַּ֗י יְעַוֵּֽת־צֶֽדֶק׃
  ibo-ibo: Chineke ọ na-ekpe ikpe na-ezighị ezi? Onye pụrụ ime ihe niile ọ na-eme
    ka ihe ziri ezi gbagọọ agbagọ?
  ory-ory: ପରମେଶ୍ୱର କʼଣ ବିଚାର ବିପରୀତ କରନ୍ତି? ଅଥବା ସର୍ବଶକ୍ତିମାନ କʼଣ ନ୍ୟାୟ ବିପରୀତ କରନ୍ତି?
  chk-chk: Ifa usun, Kot a atoka pwüngün kapwüng? Ifa usun, Ewe mi Unusen Manaman
    a atoka pwüngüöch?
  rop-rop: Yu reken det boswan God gin stapam pipul brom abumbat feyago?
  ukr-1871: Чи то ж Бог вивертає суд; і Вседержитель перевертає правду?
  deu-1951: Beugt denn Gott das Recht, und verkehrt der Allmächtige die Gerechtigkeit?
  eng-JPS: Doth God pervert judgment? Or doth the Almighty pervert justice?
  srp-1865: Eda li Bog krivo sudi? ili svemoguæi izvræe pravdu?
  lug-lug: Katonda akyusakyusa mu nsala ye? Oba oyo Ayinzabyonna akyusakyusa amazima?
  heb-heb: האל יעות משפט ואם שדי יעות צדק׃
  ben-IRV: ঈশ্বর কি ন্যায়বিচার পরিবর্তন করবেন? সর্বশক্তিমান কি ধার্মিকতার পরিবর্তন
    করবেন?
  pan-pan: ਕੀ ਪਰਮੇਸ਼ੁਰ ਨਿਆਂ ਨੂੰ ਵਿਗਾੜਦਾ ਹੈ, ਜਾਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਧਰਮ ਨੂੰ ਵਿਗਾੜਦਾ ਹੈ?
  mya-JVB: ဘုရား သခင်သည် မတရား သဖြင့် အပြစ် ပေးတော်မူမည်လော။ အနန္တ တန်ခိုးရှင်သည်
    တရား ကို ဖျက် တော်မူမည်လော။
  hmo-hmo: Dirava ese iena kota hereva ia hagagevaia noho, a? Siahu Ibounai Dirava
    ese kara maoromaoro ia hagagevaia noho, a?
  urd-urd: क्या ख़ुदा बेइन्साफ़ी करता है? क्या क़ादिर — ए — मुतलक़ इन्साफ़ का खू़न
    करता है?
  rus-SYN: Неужели Бог извращает суд, и Вседержитель превращает правду?
  bqc-SIM: Lua ì yã́zɛde fuangbaa? Gbãapiide ì yãmaa bãdɛa?
  tcz-CHONGTHU: Pathenin thutah chu aletun ding ham? Hatchungnung pa chun adih chu
    aletun khah em?
  mar-mar: देव नेहमीच न्यायी असतो का? सर्वशक्तिमान देव बरोबर असलेल्या धार्मिक गोष्टी
    कधीच बदलत नाही काय?
  qub-qub: Munayniyoj Tayta Diosga ¿mana alli arriglanchuraj?
  hat-hat: Bondye pa nan lenjistis. Bondye ki gen tout pouvwa a ap toujou fè sa ki
    dwat.
  eng-BSB: Does God pervert justice? Does the Almighty pervert what is right?
  eng-WEBPB: Does God pervert justice? Or does the Almighty pervert righteousness?
  kbq-kbq: Anumzamo'a fatgo huno refkoma hu avu'ava zana eri arukrahera huno havi
    avu'ava zana hugahifi? Hihamu'ane Anumzamo'a fatgoma hu'nenia zana, eri arukrahera
    hugahifi?
  nhe-BL: Tijmati para Toteco Tlen Quipiya Nochi Chicahualistli ax quiilacatzohua
    tlen xitlahuac huan melahuac quema tlatlajtolsencahua.
  gub-BL: Aipo Tupàn umuaiw ukatu haw. Aipo upuner wera'u ma'e uzapo ma'e ikatu 'ym
    ma'e.
  eng-DRA: Doth God pervert judgment, or doth the Almighty overthrow that which is
    just?
