verse: JOB.008.004
translations:
  mal-C: അങ്ങയുടെ മക്കൾ അവിടത്തോട് പാപംചെയ്യുമ്പോൾ, അവിടന്ന് അവരുടെ അകൃത്യത്തിന് തക്കതായ
    ശിക്ഷനൽകുന്നു.
  deu-TKW: Wenn deine Kinder gegen ihn gesündigt haben, so lieferte er sie ihrem Frevel
    aus.
  lin-lin: Soki bana na yo basalaki masumu liboso na Ye, apesaki nde bango etumbu
    mpo na mabe na bango !
  eng-LSV: If your sons have sinned before Him, || And He sends them away, || By the
    hand of their transgression,
  eng-GNV: If thy sonnes haue sinned against him, and he hath sent them into the place
    of their iniquitie,
  eng-WEBSTER: If thy children have sinned against him, and he hath cast them away
    for their transgression;
  nhw-BL: Temachtli moconehua tlajtlacolchijque ica ya huan yeca quintlatzacuilti
    quen quinamiqui.
  swh-ONEN: Watoto wako walipomtenda dhambi, aliwapa adhabu ya dhambi yao.
  bba-bba: A n yɛ̃ mɑ wunɛn bibu bɑ Gusunɔ torɑriwɑ, yen sɔ̃nɑ u bu ten ɑre wɛ̃.
  eng-KJVCPB: If thy children have sinned against him, And he have cast them away
    for their transgression;
  luo-luo: Kane nyithindi otimo richo e nyime, noweyogi mondo giyud kum mowinjore
    gi richogi.
  meu-meu: Bema natumu e kara dika, ia ese edia kara havara siahuna ai vada e atodia
    vareai.
  npi-ULB: तपाईंका छोराछोरीले उहाँको विरुद्धमा पाप गरेका छन् । हामी यो जान्‍दछौं,
    किनकि उहाँले तिनीहरूलाई आफ्‍नै पापमा मर्न दिनुभयो ।
  yor-yor: Nígbà tí àwọn ọmọ rẹ̀ ṣẹ̀ sí i, ó sì gbá wọn kúrò nítorí ìrékọjá wọn.
  pes-OPCB: فرزندانت به خدا گناه کردند و او به حق، ایشان را مجازات نمود.
  tgl-ULB: Ang iyong mga anak ay nagkasala laban sa kaniya; Alam namin ito, dahil
    pinarusahan niya sila sa kanilang mga kasalanan.
  hui-hui: Í̠naga waneigini bu hearume Ngode Datagaliwabe deni howa mana ko mbira
    biyago hondowa ibugua ko biyagonaga pani nelo miyada.
  mya-mya: သင်၏သားသမီးတို့သည် ဘုရားသခင်ကို ပြစ်မှားသောကြောင့်၊ ပြစ်မှားစဉ်တွင်၊ သူတို့ကိုသုတ်သင်
    ပယ်ရှင်းတော်မူသော်လည်း၊
  bod-N: ཡང་ན་ཁྱེད་ཀྱི་བུ་ཚོས་ཁོང་ལ་སྡིག་པ་བྱས་པས་ན། ། ཁོང་གིས་དེ་དག་ལ་ནི་ཉེས་ཆད་ཕོག་ཏུ་བཅུག་པ་ཡིན།
    །
  sna-sna: Vana vako pavakamutadzira, akaita kuti varangirwe chivi chavo.
  spa-BLM: Si sus hijos han pecado contra él, los ha entregado en manos de su desobediencia.
  cac-cac: Tecan ix och smul eb' uninal chi' d'a Dios, yuj chi' ix ac'ji syaelal eb'
    yuuj d'a smojalil.
  swh-ULB: Watoto wako wametenda dhambi dhidi yake; tunalifahamu hili, kwa kuwa amewatia
    mkononi kwa makosa yao.
  bel-bel: Калі сыны твае зграшылі прад Ім, дык Ён і аддаў іх у руку беззаконьня іхняга.
  deu-ELBBK: Wenn deine Kinder gegen ihn gesündigt haben, so gab er sie ihrer Übertretung
    preis.
  mbb-OT: Nekesalà is menge anak nu ziyà te Megbevayà, umbe ereg he edsilutan din
    sikandan.
  mal-2015: നിന്റെ മക്കൾ അവനോടു പാപം ചെയ്തെങ്കിൽ അവൻ അവരെ അവരുടെ അതിക്രമങ്ങൾക്കു ഏല്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Tire čhave mušinde te kerel binos anglo Del, a vašoda len o Del marďa,
    avke sar peske zaslužinde.
  pes-OPV: چون فرزندان تو به او گناه ورزیدند، ایشان را به‌دست عصیان ایشان تسلیم نمود.
  ron-1924: Дакэ фиий тэй ау пэкэтуит ымпотрива Луй, й-а дат пе мына пэкатулуй.
  ben-OBCV: তোমার সন্তানেরা যখন তাঁর বিরুদ্ধে পাপ করেছিল, তখন তিনি তাদের পাপের উপযুক্ত
    শাস্তি তাদের দিয়েছিলেন।
  som-som: Haddii carruurtaadii ay isaga ku dembaabeen, Wuxuu iyagii u gacangeliyey
    xadgudubkoodii.
  lat-VUC: 'Etiam si filii tui peccaverunt ei, et dimisit eos in manu iniquitatis
    suæ:'
  eng-ASVBT: If thy children have sinned against him, And he hath delivered them into
    the hand of their transgression;
  ita-1885: Se i tuoi figliuoli hanno peccato contro a lui, Egli altresì li ha dati
    in mano del lor misfatto.
  eng-LXXUP: If thy sons have sinned before him, He has cast them away because of
    their transgression.
  eng-ULB: Your children have sinned against him; we know this, for he gave them into
    the hand of their sins.
  spa-VBL: Tus hijos debieron pecar contra él, y por eso merecieron el castigo que
    les infligió.
  fra-_FOB: Si tes fils ont péché contre lui, il les a livrés à leur crime.
  mal-mal: നിന്റെ മക്കൾ ദൈവത്തോട് പാപം ചെയ്തെങ്കിൽ ദൈവം അവരെ അവരുടെ അതിക്രമങ്ങൾക്ക്
    ഏല്പിച്ചുകളഞ്ഞു.
  urd-GVR: Tere beṭoṅ ne us kā gunāh kiyā hai, is lie us ne unheṅ un ke jurm ke qabze
    meṅ chhoṛ diyā.
  suz-BL: इन तमी तौपुकीम मेको आ पर्बम पाप पाम्‍तेक्‍म। मोपतीके मेकोम मेको आन कली आन
    हेंथे पशो मोइक्‍ताक्‍व। अय्‍युब १:४-५
  eng-NOY: As thy children sinned against him, He hath given them up to their transgression.
  ita-1927: Se i tuoi figliuoli han peccato contro lui, egli li ha dati in balìa del
    loro misfatto;
  ckb-ckb: ئەو کاتەی ڕۆڵەکانت گوناهیان دەرهەق بە خودا کرد، ئەوا خودا سزای گوناهەکانی
    خۆیانی بەسەر هێنانەوە.
  eng-BBE: If your children have done evil against him, then their punishment is from
    his hand.
  kan-OKCV: ನಿನ್ನ ಮಕ್ಕಳು ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದರೆ, ದೇವರು ಅವರ ಪಾಪಕ್ಕಾಗಿ ಅವರನ್ನು
    ದಂಡಿಸುವರು.
  tam-2017: உம்முடைய பிள்ளைகள் அவருக்கு விரோதமாகப் பாவம் செய்திருந்தாலும் அவர்களுடைய
    பாவத்தின் தண்டனைக்கு அவர்களை அவர் ஒப்புக்கொடுத்திருந்தாலும்,
  spa-RV-1909: Si tus hijos pecaron contra él, él los echó en el lugar de su pecado.
  ron-BTF: Dacă ai tăi copii au păcătuit împotriva lui și el i-a lepădat pentru fărădelegea
    lor;
  eng-WEBP: If your children have sinned against him, he has delivered them into the
    hand of their disobedience.
  eng-FBV: Your children must have sinned against him, and so they deserved the punishment
    he inflicted on them.
  nld-1939: Wanneer uw kinderen tegen Hem hebben gezondigd, Dan heeft Hij hun slechts
    hun misdaad vergolden!
  nch-BL: Temachti moconehua tajtacolchijque ica ya huan yeca quintatzacuilti quej
    quinamiqui.
  vie-1934: Nếu con cái ông có phạm tội cùng Ngài, Thì Ngài đã phó chúng nó vào quyền
    tội ác của chúng nó.
  hin-CV: यदि तुम्हारे पुत्रों ने परमेश्वर के विरुद्ध पाप किया है, तब तो परमेश्वर
    ने उन्हें उनके अपराधों के अधीन कर दिया है.
  spa-BES: Si tus hijos hicieron lo malo contra él, entonces él los entregó a su castigo.
  tdx-tdx: Ie nandilats’ azo o ana’oo, le nasese’e ami’ty haozara’ o fiodia’eo.
  tha-KJV: ถ้าบุตรของท่านได้กระทำบาปต่อพระองค์ และพระองค์ทรงทอดทิ้งเขาทั้งหลายเพราะเหตุการละเมิดของเขา
  por-BR-2018: Se teus filhos pecaram contra ele, ele também os entregou ao castigo
    por sua transgressão.
  deu-ELO: Wenn deine Kinder gegen ihn gesündigt haben, so gab er sie ihrer Übertretung
    preis.
  eng-WYC-2018: Yea, though thy sons sinned against him, and he left them in the hand
    of their wickedness;
  epo-epo: Se viaj filoj pekis kontraŭ Li, Li forpuŝis ilin pro ilia malbonago.
  uig-PIN: Sening baliliring Uning aldida gunaⱨ ⱪilƣan bolsa, U ularnimu itaǝtsizlikining
    jazasiƣa tapxurƣan, halas.
  beo-beo: Amabela:? Dia mano ilia Godema wadela:le hamobeba:le, E da ilia hamobe
    defele se iasu dabe ilima i.
  tpi-OTNT: Ating ol pikinini bilong yu i bin mekim sin long ai bilong God, na em
    i bin bekim stret sin bilong ol.
  hau-SA: Lokacin da ’ya’yansa suka yi masa zunubi, yakan bar su su sha wahalar da
    zunubi yake kawowa.
  uig-LAT: Séning baliliring Uning aldida gunah qilghan bolsa, U ularnimu itaetsizlikining
    jazasigha tapshurghan, xalas.
  nde-nde: Lapho abantwabakho besona kuye, wabapha isijeziso sokona kwabo.
  ton-ton: Kapau kuo angahala ʻa hoʻo fānau kiate ia, pea kuo ne liʻaki ʻakinautolu
    ko e meʻa ʻi heʻenau fai hala;
  ces-1613: Synové zajisté tvoji že zhřešili proti němu, proto pustil je po nepravosti
    jejich.
  eng-WMB: If your children have sinned against him, he has delivered them into the
    hand of their disobedience.
  tam-TCV: உன் பிள்ளைகள் அவருக்கு விரோதமாய்ப் பாவம் செய்தபோது, அவர்களின் பாவத்தின்
    தண்டனைக்கு அவர்களை ஒப்புக்கொடுத்திருக்கிறார்.
  ceb-ULB: Ang imong mga anak nakasala batok kaniya; nasayod kita niini, kay gitugyan
    niya sila ngadto sa kamot sa ilang mga sala.
  pol-UBG: Jeśli twoi synowie zgrzeszyli przeciwko niemu, a on ich odrzucił za ich
    nieprawość;
  urd-GVU: تیرے بیٹوں نے اُس کا گناہ کیا ہے، اِس لئے اُس نے اُنہیں اُن کے جرم کے قبضے
    میں چھوڑ دیا۔
  deu-1912: Haben deine Söhne vor ihm gesündigt, so hat er sie verstoßen um ihrer
    Missetat willen.
  kan-2017: ಒಂದು ವೇಳೆ ನಿನ್ನ ಮಕ್ಕಳು ಆತನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪ ಮಾಡಿದ್ದರಿಂದ, ಆತನು ಅವರನ್ನು
    ಅವರ ದುಷ್ಕೃತ್ಯದ ಕೈಗೆ ಒಪ್ಪಿಸಿದನೋ ಏನೋ?
  yap-yap: Dabisiy nike denen pifakam nib togopluw ngak Got, aram fan nike gechig
    nagrad nib m’ag nga rogon e kireb rorad.
  hlt-MCSB: Na ca rhoek te anih taengah a tholh vaengah amih te amamih kah boekoek
    kut dongla a tueih.
  mdy-ETH: ናኣታ ኔኤኮ ፆኦሲም ዻቤያ ማዔቴ ዔያታ ዔያቶም ኮይሳ ሜቶ ዔኬኔ ጌይሢኬ።
  twi-ASANTE: Ɛberɛ a wo mma yɛɛ bɔne tiaa noɔ no, ɔgyaa wɔn maa wɔn bɔne so akatua.
  eng-WEBU: If your children have sinned against him, he has delivered them into the
    hand of their disobedience.
  wal-wal: Ne naati Xoossaa bolli nagaraa oottido gishshau, i eta etau bessiyaagaadan
    qaxxayiis.
  spa-PDDPT: Si tus hijos pecaron contra Él, Él los entregó al poder de su transgresión.
  gun-gun: Hovai ndera'y kuery ojejavy rire omombo ma ojejavyague re opaga aguã py.
  ilo-ULB: Nagbasol dagiti annakmo kenkuana, ammomi daytoy, ta impaimana ida kadagiti
    basbasolda.
  kpg-kpg: Au dama guu hai di huaidu ang gi God, deelaa ne hidi ai a Mee gu hagaduadua
    digaula gi tau anga.
  uig-ARA: سېنىڭ بالىلىرىڭ ئۇنىڭ ئالدىدا گۇناھ قىلغان بولسا، ئۇ ئۇلارنىمۇ ئىتائەتسىزلىكىنىڭ
    جازاسىغا تاپشۇرغان، خالاس.
  sus-sus: Xa i xa die yunubi nan nabaxi a ra, a e ɲaxankataxi na nan ma.
  pon-2006: Mweinele noumw seri kan wiadahr dihp ong Koht, ihme e ketin kalokehkin
    irail ni me konehng.
  ksd-ksd: Beaka a umana natum dia ga varpiam pirana, Ma i ga nur vue diat ta ra vuai
    kadia kaina mangamangana,
  tur-YTC: Çocukların O'na karşı günah işlediyse, Onları itaatsizliklerinin eline
    teslim etti.
  grc-BRENT: Εἰ οἱ υἱοί σου ἥμαρτον ἐναντίον αὐτοῦ, ἀπέστειλεν ἐν χειρὶ ἀνομίας αὐτῶν.
  ind-AYT: Jika anak-anakmu telah berbuat dosa terhadap-Nya, Dia sudah menyerahkan
    mereka ke dalam kuasa pelanggaran mereka.
  nya-nya: Pamene ana ako anamuchimwira Mulungu, Iye anawapereka kuti alangidwe chifukwa
    cha tchimo lawo.
  hrv-hrv: Ako mu djeca tvoja sagriješiše, preda ih zato bezakonju njinu.
  mps-mps: Tialima, nago wai pulubago dwai sę ebaso, agai augwa sęgę wei ponani
    bogo.
  tpi-tpi: Ating ol pikinini bilong yu i bin mekim sin long ai bilong God, na em i
    bin bekim stret sin bilong ol.
  dan-1931: Har dine Sønner syndet imod ham, og gav han dem deres Brøde i Vold,
  vie-OVCB: Con cái anh chắc đã phạm tội với Chúa, nên Ngài đã phó giao chúng cho
    án phạt của tội lỗi.
  guj-2017: જો તારા સંતાનોએ તેમની વિરુદ્ધ પાપ કર્યું હશે, તો ઈશ્વરે તેમને તેમના પાપનું
    ફળ આપ્યું છે.
  pon-2006A: Mweinele noumw seri kan wiadahr dihp ong Koht, ihme e ketin kalokehkin
    irail ni me konehng.
  por-BRBSL: Se seus filhos tiverem pecado contra ele, ele os entregou na mão de sua
    desobediência.
  cth-cth: Na capanaw ni ama taranlahoi yon awh pawiteh, kâtapoenae kecu dawk a tâkhawng
    han.
  twi-twi: Bere a wo mma yɛɛ bɔne tiaa no no, ogyaw wɔn maa wɔn bɔne so akatua.
  hlt-hlt: Na ca rhoek te anih taengah a tholh vaengah amih te amamih kah boekoek
    kut dongla a tueih.
  tbz-SIM: A nyɛ̃́ kɛ dò nhɑ bí dɔ̀ɔ̀ mɛyɛi mmɛ, dɛɛ̀ te kɛ̀ kù bɛ̀ yietí bɛ yɛi mmɑ̀nnɛ̀
    tìì yeti.
  msy-2020: Nɨn boriba ti arazir kuram Godɨn damazimɨn a gamizɨ, a men arazir kuramra
    uam me ikara.
  dop-dop: Ye nyɑ́ piyɑ wɑkǝlǝnɑ Ɩsɔ, ɩ fɛlǝɣɩ-sǝɣɩ sɩ ɩsɑɣɑtʋ kɛ́.
  azb-azb: Bəlkə oğulların Ona qarşı günah edib, O da üsyankarlıqlarının cəzasını
    verib.
  eng-DBY: If thy children have sinned against him, he hath also given them over into
    the hand of their transgression.
  hin-2017: यदि तेरे बच्चों ने उसके विरुद्ध पाप किया है, तो उसने उनको उनके अपराध का
    फल भुगताया है।
  wol-KYG: Bu ko sa doom yi moyee, kay, mu ba leen ak seen añub tooñ!
  eng-YLT: If thy sons have sinned before Him, And He doth send them away, By the
    hand of their transgression,
  kne-kne: Binmasol met din an-ak mo et dinosanas daida begew sin basol da.
  eng-WYC-2017: Yea, though thy sons sinned against him, and he left them in the hand
    of their wickedness;
  eng-WMBB: If your children have sinned against him, he has delivered them into the
    hand of their disobedience.
  urd-GVH: तेरे बेटों ने उसका गुनाह किया है, इसलिए उसने उन्हें उनके जुर्म के क़ब्ज़े
    में छोड़ दिया।
  rug-rug: Sari na tumu si gina va sea la koe Tamasa, ke va kilasi Sa gua sapu garodi.
  gaz-gaz: Yommuu ijoolleen kee cubbuu isatti hojjetanitti, inni adabbii cubbuu isaaniitti
    dabarsee isaan kenne.
  fra-LSG: Si tes fils ont péché contre lui, Il les a livrés à leur péché.
  yal-yal: I ya diine yulubin liga nɛn a ra, Ala yi e saran e murutɛ feene ra.
  haw-1868: Ina paha ua hana hewa kau poe keiki ia ia, Alaila kiola aku la ia ia lakou,
    no ko lakou lawehala ana;
  arb-NAV: إِنْ كَانَ أَبْنَاؤُكَ أَخْطَأُوا فَقَدْ أَوْقَعَ بِهِمْ جَزَاءَ مَعَاصِيهِمْ.
  ewe-ewe: Esi viwòwo wɔ nu vɔ̃ ɖe eŋu la, etsɔ wo de asi na tohehe si woƒe nu vɔ̃
    dze na.
  eng-LEE: If thy children have sinned against him, then did he send them off through
    the means of their transgression.
  asm-FB: তোমাৰ সন্তান সকলে তেওঁৰ বিৰুদ্ধে পাপ কৰিলে। আমি এইটো জানো যে, তেওঁলোকক নিজৰ
    অধৰ্মৰ ফল ভোগ কৰিবলৈ তেওঁ এৰি দিলে,
  sus-A: شَ عِ شَ دِيٍ يُنُبِ نَن نَبَشِ عَ رَ، عَ عٍ حَشَنكَتَشِ نَ نَن مَ.
  fra-SBL: Si vos enfants ont péché contre lui, il les a livrés entre les mains de
    leur désobéissance.
  hbo-hbo: אִם־בָּנֶ֥יךָ חָֽטְאוּ־לֹ֑ו וַֽ֝יְשַׁלְּחֵ֗ם בְּיַד־פִּשְׁעָֽם׃
  piu-2006: '@see-verse:JOB.008.003'
  kik-kik: Rĩrĩa ciana ciaku ciamwĩhĩirie-rĩ, nĩacirekereirie iherithio nĩ ũndũ wa
    mehia ma cio.
  fra-NCL: Si tes fils ont péché contre lui, il les a livrés aux mains de leur iniquité.
  cek-AK: Na caanawk mah a nuiah hmuen sakpazae o pongah, a sakpazae o haih baktih
    toengah, anih mah nihcae to thuitaek;
  cuk-cuk: Ar be-masmala, Bab-Dummadgi yolesmalargebed. Ar degubinne Bab-Dummadse
    nabir odurdaklesmalad.
  uig-CYR: Сениң балилириң Униң алдида гуна қилған болса, У уларниму итаәтсизлигиниң
    җазасиға тапшурған, халас.
  tel-2017: ఒకవేళ నీ కొడుకులు ఆయన దృష్టిలో ఏదైనా పాపం చేశారేమో. వాళ్ళు జరిగించిన తిరుగుబాటును
    బట్టి ఆయన వారిని శిక్షకు అప్పగించాడేమో.
  hat-BSA: Si fis ou yo te peche kont Li, alò, Li livre yo antre nan pouvwa transgresyon
    yo.
  kos-kos: Sahp oasr ma koluk tulik nutum ah tuh oru lain God. Pwanang El sang kaiyuk
    fal nu selos.
  hbo-WLC: אִם־בָּנֶ֥יךָ חָֽטְאוּ־ל֑וֹ וַֽ֝יְשַׁלְּחֵ֗ם בְּיַד־פִּשְׁעָֽם׃
  ibo-ibo: Mgbe ụmụ gị mehiere megide ya, o weere ha nyefee nʼikpe ọmụma kwesiri mmehie
    ha.
  ory-ory: ଯେବେ ତୁମ୍ଭର ସନ୍ତାନଗଣ ତାହାଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛନ୍ତି ଓ ସେ ସେମାନଙ୍କୁ ସେମାନଙ୍କ
    ଅଧର୍ମର ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି;
  chk-chk: Are noum kana ra tipis ngeni Kot, i a asechirelong fän liwinin tipisin
    ar pupungau.
  rop-rop: Imbin meigim yu bigininimob pei blanga olabat nogudbalawei wen deibin dai.
  ukr-1871: Коли дїти твої перед ним согрішили, то він і подав їх у руки проступків
    їх.
  deu-1951: Wenn deine Kinder gegen ihn gesündigt haben, so hat er sie dahingegeben
    in die Gewalt ihrer Missetat.
  eng-JPS: If thy children sinned against Him, He delivered them into the hand of
    their transgression.
  srp-1865: Što su sinovi tvoji zgriješili njemu, zato ih je dao bezakonju njihovu.
  lug-lug: Abaana bo bwe baayonoona eri Mukama, n’abawaayo eri empeera y’ekibi kyabwe.
  heb-heb: אם בניך חטאו לו וישלחם ביד פשעם׃
  ben-IRV: তোমার সন্তানরা তাঁর বিরুদ্ধে পাপ করেছে; আমরা জানি তা, তিনি তাদেরকে তাদের
    পাপের হাতে সমর্পণ করেছেন।
  pan-pan: ਜੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੇ ਉਹ ਦਾ ਪਾਪ ਕੀਤਾ, ਤਦ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅਪਰਾਧ
    ਦੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿੱਤਾ।
  mya-JVB: သင် ၏သား သမီးတို့သည် ဘုရား သခင်ကို ပြစ်မှား သောကြောင့်၊ ပြစ်မှား စဉ်တွင်၊
    သူ တို့ကိုသုတ်သင် ပယ်ရှင်းတော်မူသော်လည်း၊
  hmo-hmo: Oiemu natuna ese, Dirava ena vairana dekenai idia kara dika, vadaeni ia
    ese edia dika hegeregerena davana ia henidia.
  urd-urd: अगर तेरे फ़र्ज़न्दों ने उसका गुनाह किया है, और उसने उन्हें उन ही की ख़ता
    के हवाले कर दिया।
  rus-SYN: Если сыновья твои согрешили пред Ним, то Он и предал их в руку беззакония
    их.
  bqc-SIM: Lá n nɛ́ↄ duunakɛ̀ɛ̀, a tò aa ń tàaeↄ gbɛ'è.
  tcz-CHONGTHU: Nachate chun ama douna a chonset anabollu hitei ding ahi, hiijeh a
    chu ahibep seuva ki engbollu ahi.
  mar-mar: तुझ्या मुलांनी देवाविरुध्द काही पाप केले असेल म्हणून देवाने त्यांना त्यांच्या
    पापाची शिक्षा केली.
  qub-qub: Capas wamrayquicuna juchata rurasha canga. Chaymi Tayta Diosga castigasha
    canga.
  hat-hat: Si pitit ou yo te dezobeyi lòd li yo, li fè yo peye sa yo fè a.
  eng-BSB: When your children sinned against Him, He gave them over to their rebellion.
  eng-WEBPB: If your children have sinned against him, he has delivered them into
    the hand of their disobedience.
  kbq-kbq: Hagi mofavre nagatamimo'zama Anumzamofo avure'ma kumi'ma hazageno'a, ana
    kumi'zmimofo nona'a ana hazenkefi zamavarenente.
  nhe-BL: Temachtli moconehua tlajtlacolchijque ica ya huan yeca quintlatzacuilti
    queja quinamiqui.
  gub-BL: Azeharomoete nera'yr uzapo ikatu 'ym ma'e Tupàn henataromo wà. A'e rupi
    uzepyk wanehe ta'e ikatu wanehe izepykaw izupe xe.
  eng-DRA: 'Although thy children have sinned against him, and he hath left them in
    the hand of their iniquity:'
