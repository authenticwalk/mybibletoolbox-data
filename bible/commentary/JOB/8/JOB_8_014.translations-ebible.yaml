verse: JOB.008.014
translations:
  mal-C: അവരുടെ ആത്മവിശ്വാസം ക്ഷണഭംഗുരം. അവരുടെ ആശ്രയം ഒരു ചിലന്തിവലയിലാണ്.
  deu-TKW: Seine Zuversicht ist ein Sommerfaden, und ein Spinnengewebe ist's, worauf
    er vertraut.
  lin-lin: Eloko oyo batielaka motema ekokatana, pamba te elikya na bango ezali lokola
    ndako ya limpulututu.
  eng-LSV: Whose confidence is loathsome, || And the house of a spider his trust.
  eng-GNV: His confidence also shalbe cut off, and his trust shalbe as the house of
    a spyder.
  eng-WEBSTER: Whose hope shall be cut off, and whose trust shall be a spider's web.
  nhw-BL: Pero nochi nopa tlamantli catli yaya ipan motemachía, huetzis hasta tlalchi.
  swh-ONEN: Lile analolitumainia huvunjika upesi; lile analolitegemea ni utando wa
    buibui.
  bba-bba: Ben yĩiyɔbu bu koo nɔru ko, kpɑ yè sɔɔ bɑ tɑ̃sɑ yu ko nɡe nɑrɑn wɛ̃ɛ.
  eng-KJVCPB: Whose hope shall be cut off, And whose trust shall be a spider’s web.
  luo-luo: Gima ogeno kuome en gima nono; kendo gima oyiengoree chalo mbui mar otiengʼ-otiengʼ.
  meu-meu: Ena helaro na baine heḡigi rohoroho; ena abidadama na magera valavalana
    na heto.
  npi-ULB: उसको दृढता टुक्राटुक्रा हुनेछन्, र उसको भरोसा माकुरोको जालझैं कमजोर हुन्छ
    ।
  yor-yor: Àbá ẹni tí a ó kèé kúrò, àti ìgbẹ́kẹ̀lé ẹni tí ó dàbí ilé aláǹtakùn.
  pes-OPCB: شخص بی‌خدا مانند کسی است که به تار عنکبوت اعتماد کند.
  tgl-ULB: na ang may tiwala ay marupok tulad ng isang sapot ng gagamba.
  hui-hui: Tinime inane hangu howa bayale holeberema lo manda bu haga ka. Anigo tigua
    yu tiga ogonidagua bu kago habo laga. Ti lulu mini nawiore mbira ona howa gamuni
    anda kago gibu yalu irigi haradagua bialu kago ai gamuni andadago abaleore tongo
    laragola agali ogoni mo ko howa pilope holebira.
  mya-mya: ထိုသူမြော်လင့်စရာလမ်းသည် ပြတ်လိမ့်မည်။ မှီခိုသောအရာသည်လည်း ပင့်ကူမြှေးကဲ့သို့
    ဖြစ်လိမ့်မည်။
  bod-N: ཁོ་ཡི་བརྟེན་ས་སྡོམ་དྲ་ཡིན་པས་ན། ། གང་ལ་བརྟེན་པ་རྩ་ནས་གཅོད་ངེས་ཡིན། །
  sna-sna: Zvaanovimba nazvo hazvina kusimba, zvaanovimba nazvo mambure edandemutande.
  spa-BLM: cuya confianza se romperá, cuya confianza es una tela de araña.
  cac-cac: A tas comon ayoch yipoc sc'ol eb' chi', lajan val icha ch'alxim.
  swh-ULB: Ujasiri wake utavunjika, na matumaini yake ni dhaifu kama utando wa buibui.
  bel-bel: спадзяваньне ягонае падсечана, і ўпэўненасьць ягоная - дом павука.
  deu-ELBBK: Sein Vertrauen wird abgeschnitten, und seine Zuversicht ist ein Spinnengewebe.
  mbb-OT: Is langun he edseriǥan din ne egkaamur-amur he iring te valey te kelelawà.
  mal-2015: അവന്റെ ആശ്രയം അറ്റുപോകും; അവന്റെ ശരണം ചിലന്തിവലയത്രെ.
  rmc-rmc: Oda, andre soste pačan, hin slaboro sar thav a oda, pre soste pes muken,
    hin sar pavučina.
  pes-OPV: که امید او منقطع می‌شود، واعتمادش خانه عنکبوت است.
  ron-1924: Ынкредеря луй есте здробитэ, ши сприжинул луй есте о пынзэ де пэянжен.
  ben-OBCV: তারা যার উপরে নির্ভর করে তা ভঙ্গুর; যার উপরে তারা ভরসা করে তা মাকড়সার
    এক জাল।
  som-som: Oo kaas kalsoonaantiisu way kala jajabtaa, Oo aaminaaddiisuna waa sida
    xuubcaaro oo kale.
  lat-VUC: Non ei placebit vecordia sua, et sicut tela aranearum fiducia ejus.
  eng-ASVBT: Whose confidence shall break in sunder, And whose trust is a spider’s
    web.
  ita-1885: La cui speranza sarà troncata, E la cui confidanza sarà una casa di ragnolo.
  eng-LXXUP: For his house shall be without inhabitants, And his tent shall prove
    a spider’s web.
  eng-ULB: His confidence will break apart, and his trust is as weak as a spider's
    web.
  spa-VBL: Su confianza es como si se aferraran a una endeble tela de araña.
  fra-_FOB: Sa confiance sera trompée, et sa sécurité deviendra une toile d'araignée;
  mal-mal: അവന്റെ ആശ്രയം അറ്റുപോകും; അവന്റെ ശരണം ചിലന്തിവലയത്രെ.
  urd-GVR: Jis par wuh etamād kartā hai wuh nihāyat hī nāzuk hai, jis par us kā bharosā
    hai wuh makaṛī ke jāle jaisā kamzor hai.
  suz-BL: मेको आन आंमा कली थमा सुइक्‍तीक थम आइक्‍च श्‍येले खोदेंशो बाक्‍ब। मेको आन
    आस माख्रा आ जाल खोदेंशो बाक्‍ब।
  eng-NOY: His confidence shall come to nought, And his trust shall prove a spider's
    web.
  ita-1927: La sua baldanza è troncata, la sua fiducia e come una tela di ragno.
  ckb-ckb: ئەوەی پاڵپشتەکەیەتی دەبڕدرێتەوە، پشتی بە تەونی جاڵجاڵۆکە بەستووە.
  eng-BBE: Whose support is cut off, and whose hope is no stronger than a spider's
    thread.
  kan-OKCV: ಅಂಥವರ ಭರವಸೆಯು ಭಂಗವಾಗುವುದು; ಅವರ ಆಶ್ರಯವು ಜೇಡರ ಹುಳದ ಮನೆಯಂತಿರುವುದು.
  tam-2017: அவனுடைய வீண் எண்ணம் வீணாகப்போய், அவனுடைய நம்பிக்கை சிலந்திப்பூச்சியின்
    வீடுபோலிருக்கும்.
  spa-RV-1909: Porque su esperanza será cortada, y su confianza es casa de araña.
  ron-BTF: A cărui speranță va fi retezată și a cărui încredere va fi pânză de păianjen.
  eng-WEBP: whose confidence will break apart, whose trust is a spider’s web.
  eng-FBV: Their confidence is like holding on to a flimsy spider's web.
  nld-1939: Een herfstdraad is zijn vertrouwen, Zijn toeverlaat een spinneweb;
  nch-BL: Pero nochi nopa tamanti cati yaya ipan motemachía, huetzis hasta talchi.
  vie-1934: Nơi người nương nhờ sẽ bị truất, Điều người tin cậy giống như váng nhện.
  hin-CV: उसका आत्मविश्वास दुर्बल होता है तथा उसका विश्वास मकड़ी के जाल समान पल भर
    का होता है.
  spa-BES: Cuya esperanza se corta, y cuya esperanza no es más fuerte que una telaraña.
  tdx-tdx: Ie maràntsañe ty fiatoa’e; naho fararotse ty fatokisa’e.
  tha-KJV: ความหวังใจของเขาหักสะบั้น และความไว้วางใจของเขาจะเหมือนใยแมงมุม
  por-BR-2018: Sua esperança será frustrada, e sua confiança será como a teia de aranha.
  deu-ELO: Sein Vertrauen wird abgeschnitten, und seine Zuversicht ist ein Spinnengewebe.
  eng-WYC-2018: His cowardice shall not please God, and his trust shall be as a web
    of spiders.
  epo-epo: Kies fido dehakiĝas, Kaj kies espero estas araneaĵo.
  uig-PIN: Qünki uning tayanƣini qürük bir nǝrsǝ, halas; Uning ixǝngini bolsa ɵmüqükning
    toridur, halas.
  beo-beo: Ilia da ogome diasu gou momoge afae fawane dafawaneyale dawa:sa.
  tpi-OTNT: Ol i save bilip long ol bai i stap gut. Tasol bilip bilong ol bai i popaia
    tru. Ol i olsem ol longlong man i ting long holim haus bilong spaida na i go antap
    long wanpela haus. Tasol haus bilong spaida bai i bruk kwik tumas na bai ol i
    pundaun nogut tru.
  hau-SA: Abin da yake dogara a kai ba shi da ƙarfi; abin da yake dogara a kai yanar
    gizo ce.
  uig-LAT: Chünki uning tayan’ghini chürük bir nerse, xalas; Uning ishen’gini bolsa
    ömüchükning toridur, xalas.
  nde-nde: Lokho akuthembayo kufohlozeka lula; lokho eyeme kukho yibulembu besayobe.
  ton-ton: Ko ʻene ʻamanaki ʻe tuʻusi ia, pea ko ʻene falalaʻanga ko e matamata kupenga
    ʻoe hina.
  ces-1613: Klesne naděje jeho, a doufání jeho jako dům pavouka.
  eng-WMB: whose confidence will break apart, whose trust is a spider’s web.
  tam-TCV: அப்படிப்பட்டவன் நம்பியிருப்பவை வலுவற்றவை; அவன் சிலந்தி வலைகளிலேயே நம்பிக்கை
    வைத்திருக்கிறான்.
  ceb-ULB: Ang iyang kalig-on pagaputlon, ug ang iyang pagsalig sama ka huyang sa
    lawa-lawa.
  pol-UBG: Jego nadzieja zostanie podcięta, a jego ufność będzie jak pajęczyna.
  urd-GVU: جس پر وہ اعتماد کرتا ہے وہ نہایت ہی نازک ہے، جس پر اُس کا بھروسا ہے وہ
    مکڑی کے جالے جیسا کمزور ہے۔
  deu-1912: Denn seine Zuversicht vergeht, und seine Hoffnung ist eine Spinnwebe.
  kan-2017: ಅವನ ಭರವಸವು ಭಂಗವಾಗುವುದು, ಅವನ ಆಶ್ರಯವು ಜೇಡದ ಮನೆಯಂತಿರುವುದು.
  yap-yap: Be pagan’rad ngabal’ i gaf ni tafen e gonow.
  hlt-MCSB: A uepnah neh a pangtungnah bumba im te khaw bawtboeng.
  mdy-ETH: ዔያታ ሻንጌ ፓቲሌጉዲ ዱጳ ባኣዚና ጉሙርቂንታኔ፤ ሃጋ ማዓ ዎዛ ዔያታ ጌሣ ባኣዚ ዓኣታቴያ ቤዞና ባይቃኔ።
  twi-ASANTE: Biribiara a nʼani da so no nni ahoɔden; deɛ ɔde ne ho to soɔ yɛ ananse
    ntontan.
  eng-WEBU: whose confidence will break apart, whose trust is a spider’s web.
  wal-wal: I ammanettiyoobai meqqiichchiyaabaa; i ceeqettiyoobaikka shararootiyaa
    keettaa mala.
  spa-PDDPT: porque su confianza es frágil, y su seguridad como telaraña.
  gun-gun: Ha'e kuery oĩ atã merami teĩ opa xapy'a 'rã, ha'e kuery ojeroviaa ma nhandu
    kya rami rive 'rã ivaipa.
  ilo-ULB: dagiti addaan iti kinatalged a madadael, ken dagidiay kas karasi ti saput
    ti lawalawa ti talekna.
  kpg-kpg: Digaula e hagadagadagagee hua gi di uga weleweleina o di bagaigee.
  uig-ARA: چۈنكى ئۇنىڭ تايانغىنى چۈرۈك بىر نەرسە، خالاس؛ ئۇنىڭ ئىشەنگىنى بولسا ئۆمۈچۈكنىڭ
    تورىدۇر، خالاس.
  sus-sus: A xaxili tide bara kana, alɔ mixi naxan a kilɔnma sayɛlɛ tɛɛ ra.
  pon-2006: Re kin koapworopworki selin dereht ehu—pesen likan ehu.
  ksd-ksd: Kana nurnur i takunu varbaiai, I da ra po na kabiloko.
  tur-YTC: Güvendiği şey paramparça olur, Güvendiği bir örümcek ağıdır.
  grc-BRENT: Ἀοίκητος γὰρ αὐτοῦ ἔσται ὁ οἶκος· ἀράχνη δὲ αὐτοῦ ἀποβήσεται ἡ σκηνή.
  ind-AYT: yang keyakinannya mudah patah, yang pengharapannya seperti sarang laba-laba.
  nya-nya: Kulimba mtima kwake kumafowoka; zimene iye amadalira zili ngati ukonde
    wa kangawude.
  hrv-hrv: Nit je tanana njegovo uzdanje, a ufanje mu kuća paukova.
  mps-mps: Augwa homugo da, augwali bugagia bidaiba homu ebo dao. Tiali goli, augwaligo
    te homu ebo da, te olo dali geda mubo dao. Augwali te kolesaga umawai meni yai
    bidi da, te be tolaluabo homu ebo tiwai dao. Te hologabe gagalama, be sigiba holobo
    dao. Tiali goli, te hologabe dabego be polo hųgia pabo da, tama augwali subigila
    tulalubo dao.
  tpi-tpi: Ol i save bilip long ol bai i stap gut. Tasol bilip bilong ol bai i popaia
    tru. Ol i olsem ol longlong man i ting long holim haus bilong spaida na i go antap
    long wanpela haus. Tasol haus bilong spaida bai i bruk kwik tumas na bai ol i
    pundaun nogut tru.
  dan-1931: som Sommerspind er hans Tilflugt, hans Tillid er Spindelvæv;
  vie-OVCB: Những điều họ tin tưởng thật mong manh. Những điều họ tin cậy chỉ như
    mạng nhện.
  guj-2017: તેની આશા ભંગ થઈ જશે. તેનો ભરોસો કરોળિયાની જાળ જેવો નાજુક છે.
  pon-2006A: Re kin koapworopworki selin dereht ehu—pesen likan ehu.
  por-BRBSL: cuja confiança se desfará, cuja confiança é uma teia de aranha.
  cth-cth: A kâuepkhai awh e teh, tâkhawng pouh lah ao han, a kâuepkhainae teh, Bombarui
    patetlah doeh ao.
  twi-twi: Biribiara a nʼani da so no nni ahoɔden; nea ɔde ne ho to so no yɛ ananse
    ntontan.
  hlt-hlt: A uepnah neh a pangtungnah bumba im te khaw bawtboeng.
  tbz-SIM: Ò do bɑɑ dɛ̀ dèumu, kòo do ĩkú tìì ĩ́nkɛ̀ɛ cĩtɛ tinɑ́tì dòmmɛ̀.
  msy-2020: Men nɨghnɨzir gavgavim ghaze, e deravɨra ikiam. Ezɨ puvatɨ, me bar tuavir
    aghuim ataki. Me mati gumazamizir onganiba boghoborirmɨn dɨpenimɨn suiragh an
    ghuavanangam. Eghtɨ boghoborir dɨpenim zuamɨra dutughtɨ me pazavɨra iregham.
  dop-dop: Pɑ nɑɑni cɛkɩ kɛ́ ɩsɩɩ kponkpontu, nɑ pɑ nyʋɣʋ tǝtʋlɛ nɑ́ɑ́ wɛ ɩsɩɩ ɑcɑɣɑnyɑtʋɣʋ.
  azb-azb: Onun etibar etdiyi şeylər qırılar, Bel bağladığı sanki hörümçək toru olar.
  eng-DBY: Whose confidence shall be cut off, and his reliance is a spider's web.
  hin-2017: उसकी आशा का मूल कट जाता है; और जिसका वह भरोसा करता है, वह मकड़ी का जाला
    ठहरता है।
  wol-KYG: cëslaayam màbb, làquwaayam di lëndu jargoñ.
  eng-YLT: Whose confidence is loathsome, And the house of a spider his trust.
  eng-WYC-2017: His cowardice shall not please God, and his trust shall be as a web
    of spiders.
  eng-WMBB: whose confidence will break apart, whose trust is a spider’s web.
  urd-GVH: जिस पर वह एतमाद करता है वह निहायत ही नाज़ुक है, जिस पर उसका भरोसा है वह
    मकड़ी के जाले जैसा कमज़ोर है।
  rug-rug: Sapu kalavarae ia rini si malohoro meke huara, guana aba tanisa kaqa.
  gaz-gaz: Abdiin isaa akkuma salphaatti cita; ofitti amanachuun isaas manʼee sariitii
    ti.
  fra-LSG: Son assurance est brisée, Son soutien est une toile d’araignée.
  yal-yal: e yigin kalama nɛn alo simisamana yalana.
  haw-1868: O kona manaolana e okiia'ku ia, A o kona mea hilinai, he punawelewele
    no ia.
  arb-NAV: يَنْهَارُ مَا يَعْتَمِدُ عَلَيْهِ، وَيُصْبِحُ مِثْلَ بَيْتِ الْعَنْكَبُوتِ.
  ewe-ewe: Nu si ŋu wòɖo dzi ɖo la meɖo ŋusẽ o eye nu si wòde mee la nye yiyiɖɔ.
  eng-LEE: '[It is he] whose trust will be cut off, and but a spider''s web is that
    in which he confideth.'
  asm-FB: তাৰ ভাৰসা উচ্ছন্ন হয়, আৰু তাৰ আশ্ৰয় মকৰাৰ জালস্বৰূপ হয়।
  sus-A: عَ شَشِلِ تِدٍ بَرَ كَنَ، عَلْ مِشِ نَشَن عَ كِلْنمَ سَيّلّ تّي رَ.
  fra-SBL: dont la confiance se brisera, dont la confiance est une toile d'araignée.
  hbo-hbo: אֲשֶׁר־יָקֹ֥וט כִּסְלֹ֑ו וּבֵ֥ית עַ֝כָּבִ֗ישׁ מִבְטַחֹֽו׃
  piu-2006: '@see-verse:JOB.008.013'
  kik-kik: Kĩrĩa ehokete no kĩndũ kĩhũthũ; kĩrĩa egiritanagia nakĩo no ta rũrenda
    rwa mbũmbũĩ.
  fra-NCL: Sa confiance sera brisée ; son assurance ressemble à la toile de l’araignée.
  cek-AK: Nihcae oephaih loklam loe amro tih, nihcae amhahaih loe bongpaha tazae baktiah
    ni om tih.
  cuk-cuk: Dule-isgana e-ibmar-edarbediidi ega dub-garagwadyobi gued. E-bensulid-nikadi,
    dibamaryob baisursunna e-ibe berguddaed.
  uig-CYR: Чүнки униң таянғини чүрүк бир нәрсә, халас; Униң ишәнгини болса өмчүкниң
    торидур, халас.
  tel-2017: ఎందుకంటే వాళ్ళు ఆశ్రయించినది సాలెపురుగు గూడు వంటిది.
  hat-BSA: sila a ak konfyans frajil la kap mete konfyans li nan fil arenye a.
  kos-kos: Elos sulela ahng lun pwepenu uh tuh in nien wikla lalos.
  hbo-WLC: אֲשֶׁר־יָק֥וֹט כִּסְל֑וֹ וּבֵ֥ית עַ֝כָּבִ֗ישׁ מִבְטַחֽוֹ׃
  ibo-ibo: Ihe ọ tụkwasịrị obi bụ ihe na-awa awa; ihe mgbakwasị ụkwụ ya bụ akwụ udide.
  ory-ory: ତାହାର ପ୍ରତ୍ୟାଶା ଉଚ୍ଛିନ୍ନ ହେବ, ଯେଣୁ ତାହାର ଆଶ୍ରୟ ମାକଡ଼ସାର ଜାଲ ସ୍ୱରୂପ।
  chk-chk: An apilükülük epwe tala, nge mine a anomu an apilükülük won epwe wewe ngeni
    eu türün ninnä.
  rop-rop: Nomeda deibin oldei trastimbat langa samting, bat det samting im brabli
    wikwan, jis laik spaidaweb
  ukr-1871: Впованнє його підрізане, а певність його — сїть павукова.
  deu-1951: Ein Spinngewebe ist des Frevlers Haus, mit seinem Trotzen ist es plötzlich
    aus;
  eng-JPS: Whose confidence is gossamer, and whose trust is a spider's web.
  srp-1865: Njegovo se nadanje podlama i uzdanje je njegovo kuæa paukova;
  lug-lug: Ebyo bye yeesiga byatika mangu, ebyo bye yeesiga, nnyumba ya nnabbubi!
  heb-heb: אשר יקוט כסלו ובית עכביש מבטחו׃
  ben-IRV: তাদের যাদের আস্থা ভেঙে যায় এবং তাদের যাদের বিশ্বাস দুর্বল যেমন একটা মাকড়সার
    জালের মত।
  pan-pan: ਉਸ ਦੀ ਆਸ ਦਾ ਮੁੱਢ ਟੁੱਟ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਜਿਸ ਉੱਤੇ ਉਹ ਭਰੋਸਾ ਕਰਦਾ ਹੈ ਉਹ ਮੱਕੜੀ
    ਦਾ ਜਾਲਾ ਠਹਿਰਦਾ ਹੈ।
  mya-JVB: ထိုသူ မြော်လင့် ရာလမ်းသည် ပြတ် လိမ့်မည်။ မှီခို သောအရာသည်လည်း ပင့်ကူ မြှေး
    ကဲ့သို့ဖြစ်လိမ့်မည်။
  hmo-hmo: Idia ese magera ena ruma sibona idia abidadama henia noho.
  urd-urd: उसका ऐतमा'द जाता रहेगा और उसका भरोसा मकड़ी का जाला है।
  rus-SYN: упование его подсечено, и уверенность его - дом паука.
  bqc-SIM: Sↄuba nian do ↄ̃ ì a náaikɛ, dã̀nsaba ↄ̃ ì gbãa'ewà.
  tcz-CHONGTHU: Atahsan nao jong patjanga kikhai ahin, amachu maimom panna kingai
    ahiuve.
  mar-mar: ज्याचा भरवसा नष्ट होतो. आणि ज्याचा विश्वास कोळ्याच्या जाळ्यासारखा तकलादु
    आहे.
  qub-qub: Yäracur chapacuycashanga pachcapa llicannöllami.
  hat-hat: Konfyans yo pa chita sou anyen. Se tankou si y'ap apiye sou bwa pouri.
  eng-BSB: His confidence is fragile; his security is in a spider’s web.
  eng-WEBPB: whose confidence will break apart, whose trust is a spider’s web.
  kbq-kbq: Hagi hankave'a omne zante'ma, amuha'ma nehaza vahe'mo'za pamponkemofo nofiteti
    eri anafru hu'za eramiza haviza hugahaze.
  nhe-BL: Pero nochi nopa tlamantli tlen yajaya ipan motemachía, huetzis hasta tlalchi.
  gub-BL: Waneko haw ikatu haw nuzawy kwaw inemu'i. Wazeruzar haw nuzawy kwaw zanu
    ikyhaw.
  eng-DRA: His folly shall not please him, and his trust shall be like the spider’s
    web.
