verse: JOB.008.007
translations:
  mal-C: നിന്റെ ആരംഭം ലളിതമായി തോന്നാമെങ്കിലും, നിന്റെ ഭാവി ഐശ്വര്യസമൃദ്ധം ആയിരിക്കും.
  deu-TKW: Dann wird dann dein früheres Los armselig erscheinen, aber herrlich groß
    wird das nachmalige sein.
  lin-lin: Bozwi na yo ya kala ekomonana moke, pamba te bozwi oyo ekoya na sima ekozala
    monene koleka.
  eng-LSV: And your beginning has been small, || And your latter end is very great.
  eng-GNV: And though thy beginning be small, yet thy latter ende shall greatly encrease.
  eng-WEBSTER: Though thy beginning was small, yet thy latter end would greatly increase.
  nhw-BL: Huan nochi catli tijpiyayaya achtihuiya timomacas cuenta para eliyaya pilquentzi,
    pampa teipa tijpiyas más miyac.
  swh-ONEN: Ijapokuwa mwanzo wako ulikuwa mdogo, lakini mwisho wako utakuwa wa mafanikio.
  bba-bba: Kpɑ wunɛn tɛ̃n wɑ̃ɑru tu wɛ̃rɑ tu yelluɡiru kerɑ.
  eng-KJVCPB: Though thy beginning was small, Yet thy latter end should greatly increase.
  luo-luo: Kata obedo ni chakruok mari ne rachrach, ndaloni mabiro nyime biro bedo
    malich miwuoro.
  meu-meu: Bena, ena be emu hematama na maraḡi, to emu dina gabedia ai ba bada herea.
  npi-ULB: तपाईंको सुरुआत् सानो भए तापनि, तपाईंको आखिरी अवस्था महान् हुन्‍छ ।
  yor-yor: Ìpilẹ̀ṣẹ̀ rẹ ìbá tilẹ̀ kéré si í, bẹ́ẹ̀ ìgbẹ̀yìn rẹ ìbá pọ̀ sí i gidigidi.
  pes-OPCB: عاقبت تو آنچنان از خیر و برکت سرشار خواهد شد که زندگی گذشته‌ات در برابر
    آن ناچیز به نظر خواهد آمد.
  tgl-ULB: Kahit na maliit ang iyong simula, ang iyong huling kalagayan ay magiging
    mas higit.
  hui-hui: Í̠naga mbirale bayale dewa yu harigo ereba hayaru emene nira dege lowa
    ibugua uruni bolangua howa dewaore yu habelo ngulebira.
  mya-mya: သင်သည်အစဦး၌ ငယ်သော်လည်း၊ နောက်ဆုံး၌ အလွန်ကြီးပွါးလိမ့်မည်။
  bod-N: ཐོག་མར་ཁྱེད་ནི་ཉམས་ཆུང་ཡང་། ། རྗེས་སུ་རབ་ཏུ་རྒྱས་པར་འགྱུར། །
  sna-sna: Kunyange mavambo ako akanga ari epasi pasi, ramangwana rako richava rokubudirira.
  spa-BLM: Aunque tu comienzo fue pequeño, sin embargo, su último fin aumentaría en
    gran medida.
  cac-cac: A a b'eyumal d'a yalan̈taxo, man̈xo ol yal slajb'an sb'a yed' jantac tas
    ol ajxoc d'ayach.
  swh-ULB: Japokuwa huo mwanzo wako ulikuwa ni mdogo, hata hivyo hali yako ya mwisho
    itaongezeka sana.
  bel-bel: І калі спачатку ў цябе было мала, дык з часам будзе досыць многа.
  deu-ELBBK: und dein Anfang wird gering erscheinen, aber dein Ende sehr groß werden.
  mbb-OT: Ne is ketiǥeyunan he egkehimu he kenikew te huziyan he timpu ne edhuna pa
    he utew zekelà duen te nehuna he ketiǥeyunan nu.
  mal-2015: നിന്റെ പൂർവ്വസ്ഥിതി അല്പമായ്തോന്നും; നിന്റെ അന്ത്യസ്ഥിതി അതിമഹത്തായിരിക്കും.
  rmc-rmc: Tiro barvaľipen, so tut sas, dičhola ciknoro angle oda barvaľipen, so tut
    paľis dela o Del.
  pes-OPV: و اگر‌چه ابتدایت صغیر می‌بود، عاقبت تو بسیار رفیع می‌گردید.
  ron-1924: Векя та пропэшире ва фи микэ фацэ де чя де май тырзиу.
  ben-OBCV: তোমার সূত্রপাত নিরহঙ্কার বলে মনে হবে, তোমার ভবিষ্যতও খুব সমৃদ্ধশালী হবে।
  som-som: Oo in kastoo bilowgaagii yaraa, Haddana ugudambaystaadu aad bay u weynaan
    lahayd.
  lat-VUC: in tantum ut si priora tua fuerint parva, et novissima tua multiplicentur
    nimis.
  eng-ASVBT: And though thy beginning was small, Yet thy latter end would greatly
    increase.
  ita-1885: E la tua condizione di prima sarà stata piccola, E l'ultima diventerà
    grandissima.
  eng-LXXUP: Though then thy beginning should be small, Yet thy end should be unspeakably
    great.
  eng-ULB: Even though your beginning was small, still your final condition would
    be much greater.
  spa-VBL: Aunque comiencen con casi nada, ¡terminarán con mucho!
  fra-_FOB: Tes commencements auront été peu de chose, et ta fin sera très grande.
  mal-mal: നിന്റെ പൂർവ്വസ്ഥിതി അല്പമായിത്തോന്നും; നിന്റെ അന്ത്യസ്ഥിതി അതിമഹത്തായിരിക്കും.
  urd-GVR: Tab terā mustaqbil nihāyat azīm hogā, ḳhāh terī ibtidāī hālat kitnī past
    kyoṅ na ho.
  suz-BL: मिनु इन ङोंइती ङा बाक्‍शो क्‍येङा, इन नोले ङा बाक्‍शो शोंप शुश दुम्‍ब। अय्‍युब
    ४२:१०
  eng-NOY: So that thy beginning shall be small, And thy latter end very great.
  ita-1927: Così sarà stato piccolo il tuo principio, ma la tua fine sarà grande oltre
    modo.
  ckb-ckb: پاشەڕۆژەکەت هێندە تێروتەسەل دەبێت، کە سەرەتاکەت زۆر هەژار بووە.
  eng-BBE: And though your start was small, your end will be very great.
  kan-OKCV: ನಿನ್ನ ಆರಂಭವು ಅಲ್ಪವಾಗಿದ್ದರೂ, ನಿನ್ನ ಅಂತ್ಯವು ಬಹಳವಾಗಿ ವೃದ್ಧಿ ಹೊಂದುವುದು.
  tam-2017: உம்முடைய ஆரம்பம் சாதாரணமாயிருந்தாலும், உம்முடைய முடிவு சம்பூரணமாயிருக்கும்.
  spa-RV-1909: Y tu principio habrá sido pequeño, y tu postrimería acrecerá en gran
    manera.
  ron-BTF: Deși începutul tău a fost mic, totuși sfârșitul tău de pe urmă va crește
    mult.
  eng-WEBP: Though your beginning was small, yet your latter end would greatly increase.
  eng-FBV: Though you began with next to nothing, you will end up with so much!
  nld-1939: Dan schijnt uw vroeger lot slechts gering, Wordt ver door uw nieuwe staat
    overtroffen.
  nch-BL: Huan nochi cati tijpiyayaya achtohuiya tiquitas para eliyaya pilquentzi,
    pampa teipa tijpiyas más miyac.
  vie-1934: Dẫu ban sơ ông vốn nhỏ mọn, Thì sau rốt sẽ nên trọng đại.
  hin-CV: यद्यपि तुम्हारा प्रारंभ नम्र जान पड़ेगा, फिर भी तुम्हारा भविष्य अत्यंत महान
    होगा.
  spa-BES: Y aunque tu comienzo fue pequeño, tu final será muy grande.
  tdx-tdx: Le ndra te nikede ty fifotora’o, hitombo ho ra’elahy ty figadoña’o.
  tha-KJV: ถึงแม้​การเริ่มต้นของท่านจะเล็กน้อย แต่​ต่อไปปลายๆจะใหญ่โตมากยิ่ง
  por-BR-2018: Ainda que teu princípio seja pequeno, o teu fim será muito grandioso.
  deu-ELO: und dein Anfang wird gering erscheinen, aber dein Ende sehr groß werden.
  eng-WYC-2018: in so much that thy former things were little, and that thy last things
    be multiplied greatly. (in so much that though thy first things were few, but
    thy last things shall be greatly multiplied.)
  epo-epo: Kaj se via komenco estis malgranda, Via estonteco forte kreskos.
  uig-PIN: Sǝn dǝslǝptǝ etibarsiz ⱪaralƣan bolsangmu, Biraⱪ sǝn ahirida qoⱪum tehimu
    güllinisǝn.
  beo-beo: 'Dia liligi bagadedafa da fisi dagoi. Be di da Godema bu sinidigisia, E
    da dima imunu liligi da dia musa: gagui fisi, amo bagadewane baligimu.'
  tpi-OTNT: Bai em i givim planti samting moa long yu na i winim tru ol samting yu
    bin i gat bipo.
  hau-SA: Ko da yake za ka fara da kaɗan, duk da haka za ka gama da samu mai yawa.
  uig-LAT: Sen deslepte étibarsiz qaralghan bolsangmu, Biraq sen axirida choqum téximu
    güllinisen.
  nde-nde: Lapho owaqalisa khona kuzakhanya sekukuncinyane, ngoba ngezinsuku ezizayo
    uzabe usuphumelela kakhulu.
  ton-ton: Neongo ʻae siʻi ʻa ho kamataʻanga, ka ʻe fakalahi ʻaupito ho ikuʻanga.
  ces-1613: A byly by první věci tvé špatné, poslední pak rozmnožily by se náramně.
  eng-WMB: Though your beginning was small, yet your latter end would greatly increase.
  tam-TCV: உன் ஆரம்பம் அற்பமானதாயிருந்தாலும், உன் எதிர்காலம் மிகவும் செழிப்பானதாக
    இருக்கும்.
  ceb-ULB: Bisan tuod diyutay ra imong gisugdan, sa gihapon mas magmauswagon pa ang
    imong kaulahiang kahimtang.
  pol-UBG: A choćby twój początek był niewielki, jednak twój koniec bardzo się rozmnoży.
  urd-GVU: تب تیرا مستقبل نہایت عظیم ہو گا، خواہ تیری ابتدائی حالت کتنی پست کیوں نہ
    ہو۔
  deu-1912: und was du zuerst wenig gehabt hast, wird hernach gar sehr zunehmen.
  kan-2017: ನಿನ್ನ ಮೊದಲನೆಯ ಸ್ಥಿತಿಯು ಅಲ್ಪವಾಗಿದ್ದರೂ, ನಿನ್ನ ಕಡೆಯ ಸ್ಥಿತಿಯು ಬಹಳ ವೃದ್ಧಿಹೊಂದುವುದು.
  yap-yap: Urngin e fla’ab nike thay u pa’am e dabi ta’reb rogon ko n’en nra pi’ Got
    ngom.
  hlt-MCSB: Na tongnah te a yiit om cakhaw na hmailong te muep rhoeng ni.
  mdy-ETH: ዓይፃ ኔኤኮ ዻካ ማሊ ጴዼቴያ ሴካ ቤርታኣ ናንጋ ኔኤኮ ዑሣ ዓኣዼ ማዓንዳኔ።
  twi-ASANTE: Wo ahyɛaseɛ bɛyɛ nkakra nkakra na daakye woanya ama abu so.
  eng-WEBU: Though your beginning was small, yet your latter end would greatly increase.
  wal-wal: Ne doomettai guutta milatikkonne, ne wurssettai keehippe darana.
  spa-PDDPT: Aunque tu principio sea pequeño, tu final será muy grande.
  gun-gun: Jypy reikoague py ma anhetẽ ne'yvyĩ'i va'ekue, ha'e rã opaa py ma ndeyvate
    ete 'rã.
  ilo-ULB: Uray no bassit ti nagrugiam, nasaysayaatto latta ti maudi a kasasaadmo.
  kpg-kpg: O maluagina huogodoo ala ne hagalee, gaa hai hua nia balumee, e hagalee
    tau anga gi nia mee a God ala ma ga gowadu gi di goe.
  uig-ARA: سەن دەسلەپتە ئېتىبارسىز قارالغان بولساڭمۇ، بىراق سەن ئاخىرىدا چوقۇم تېخىمۇ
    گۈللىنىسەن.
  sus-sus: I harige dɔnxɔɛ fama dangide na singe ra.»
  pon-2006: Omwi pai koaros me sohralahr pahn wiahla mehkot mwahl me sohte pahrekiong
    dahme Koht pahn ketikihong komwi.
  ksd-ksd: Ta ra turpaina una ikilik bar, Ma ta ra mutuaina una uviana.
  tur-YTC: Başlangıcın küçük olsa da, Sonun çok büyük olacak.
  grc-BRENT: Ἔσται οὖν τὰ μὲν πρῶτά σου ὀλίγα, τὰ δὲ ἔσχατά σου ἀμύθητα.
  ind-AYT: Walaupun permulaanmu kecil, tetapi hari-harimu kemudian akan menjadi sangat
    besar.
  nya-nya: Chiyambi chako chidzaoneka ngati chochepa koma chimaliziro chako chidzakhala
    chopambana.
  hrv-hrv: Bit će malena tvoja sreća prošla prema budućoj što te očekuje.
  mps-mps: Tama agai nagebolo nai dabe hauwa mu mawaibao, te polobadu nago elaluali
    nai mu edelaibao.
  tpi-tpi: Bai em i givim planti samting moa long yu na i winim tru ol samting yu
    bin i gat bipo.
  dan-1931: din fordums Lykke vil synes ringe, såre stor skal din Fremtid blive.
  vie-OVCB: Dù mới đầu chẳng có bao nhiêu, nhưng về sau sẽ gia tăng gấp bội.
  guj-2017: જો કે તારી શરૂઆત નહિ જેવી હતી. તોપણ આખરે તે તને બહુ સફળ કરત.
  pon-2006A: Omwi pai koaros me sohralahr pahn wiahla mehkot mwahl me sohte pahrekiong
    dahme Koht pahn ketikihong komwi.
  por-BRBSL: Though seu início foi pequeno, no entanto, seu último fim aumentaria
    muito.
  cth-cth: Na kamtawngnae a thoung nakunghai, na poutnae a len katang han.
  twi-twi: Wo mfiase bɛyɛ nkakrankakra na daakye woanya ama abu so.
  hlt-hlt: Na tongnah te a yiit om cakhaw na hmailong te muep rhoeng ni.
  tbz-SIM: A borimɛ mɛketimɛ̀ yó ntú mɛsɑ́m̀pɔ́mɛ̀ mmɛ. Mɛdɛ́rímɛ̀ yóó mɛ̀ dɛutɛ́nɛ̀mu
    mɛdiɛ̀.
  msy-2020: A bar bizir avɨritaba ua nɨ danɨngtɨ, da bizir avɨrir nɨ faragha ikezibagh
    afiragham.
  dop-dop: Hɑlɩ nyɑ́ wɛnɑʋ nɔɔnɔɔ nyǝm kɑ́ kǝlɩ kɑncɑɑlɑɣɑ nyǝm kɛ tɔɔʋ.
  azb-azb: Başlanğıcın kiçik olsa da, Sonun böyük olacaq.
  eng-DBY: And though thy beginning was small, yet thine end shall be very great.
  hin-2017: चाहे तेरा भाग पहले छोटा ही रहा हो परन्तु अन्त में तेरी बहुत बढ़ती होती।
  wol-KYG: nga yokkoo yokku ëllëg, ba xeeb sa démb.
  eng-YLT: And thy beginning hath been small, And thy latter end is very great.
  kne-kne: Din sigod ay kasasaad mo et kaman kan nabiteg mo mais-o sin kinabaknang
    mo sin tapin di agew.”
  eng-WYC-2017: in so much that thy former things were little, and that thy last things
    be multiplied greatly.
  eng-WMBB: Though your beginning was small, yet your latter end would greatly increase.
  urd-GVH: तब तेरा मुस्तक़बिल निहायत अज़ीम होगा, ख़ाह तेरी इब्तिदाई हालत कितनी पस्त
    क्यों न हो।
  rug-rug: Doduru mua tinago pu ta vagi palae si hiteke, ba noma hola tu sapu kote
    poni pule nigo sa Tamasa.
  gaz-gaz: Jalqabni kee xinnaa taʼu illee, dhumni kee baayʼee guddaa taʼa.
  fra-LSG: Ton ancienne prospérité semblera peu de chose, Celle qui t’est réservée
    sera bien plus grande.
  yal-yal: I kii fonna mi yi sese ra, i kii nɛnɛn findima nɛn binye gbeen na.
  haw-1868: Ina ua uuku kou hoomaka ana i kinohou, O kou hopena, e mahuahua loa ana
    no ia.
  arb-NAV: وَإِنْ تَكُنْ أُولاكَ مُتَوَاضِعَةً، فَإِنَّ آخِرَتَكَ تَكُونُ عَظِيمَةً
    جِدّاً.
  ewe-ewe: Wò gɔmedzedze anɔ sue gake emegbe àdzi asɔ gbɔ ɖe edzi.
  eng-LEE: And thy beginning will have been small; because thy latter end will grow
    up greatly.
  asm-FB: আৰু যদি তোমাৰ পূৰ্বৰ অৱস্থা সামান্য আছিল, তথাপি তোমাৰ শেষ অৱস্থা অতিশয়
    ঐশ্বৰ্য্যশালী হ’ব।
  sus-A: عِ هَرِفٍ دْنشْي قَمَ دَنفِدٍ نَ سِنفٍ رَ.»
  fra-SBL: Bien que tes débuts aient été modestes, mais votre fin dernière augmenterait
    considérablement.
  hbo-hbo: וְהָיָ֣ה רֵאשִׁיתְךָ֣ מִצְעָ֑ר וְ֝אַחֲרִיתְךָ֗ יִשְׂגֶּ֥ה מְאֹֽד׃
  piu-2006: '@see-verse:JOB.008.006'
  kik-kik: O na gũtuĩka kĩambĩrĩria gĩaku no kĩoneke kĩrĩ kĩnini, thuutha-inĩ nĩũkagaacĩra
    mũno.
  fra-NCL: ton premier état semblera peu de chose, tant le second sera florissant.
  cek-AK: Nam tong tangsuek naah thoengkae cadoeh, hnukkhuem ah loe lensawkhaih hoiah
    na qoeng tahang tih.
  cuk-cuk: Ar yoedse be ibmar-nikuoedi, ibmar-nikusadba bur bule be nikuoed.
  uig-CYR: Сән дәсләптә етиварсиз қаралған болсаңму, Бирақ сән ахирида чоқум техиму
    гүллинисән.
  tel-2017: నీ స్థితి మొదట్లో కొద్దిగా ఉన్నప్పటికీ చివరకు ఎంతో గొప్పగా వృద్ధి చెందుతుంది.
  hat-BSA: Malgre, kòmansman ou pa t remakab, ou ta fini avèk anpil gwo bagay.
  kos-kos: Mwe kasrup nukewa ma El eisla liki kom Ac tia apkuran nu ke ma El ac sifilpa
    folokonot nu sum.
  hbo-WLC: וְהָיָ֣ה רֵאשִׁיתְךָ֣ מִצְעָ֑ר וְ֝אַחֲרִיתְךָ֗ יִשְׂגֶּ֥ה מְאֹֽד׃
  ibo-ibo: Ọ bụ ezie, na mmalite gị nwere ike ịdị ala, ma ụbọchị ikpeazụ gị ga-adị
    elu.
  ory-ory: ଆଉ, ତୁମ୍ଭର ପ୍ରଥମାବସ୍ଥା କ୍ଷୁଦ୍ର ହେଲେ ହେଁ ତୁମ୍ଭର ଶେଷାବସ୍ଥା ଅତିଶୟ ଉନ୍ନତ ହୁଅନ୍ତା।
  chk-chk: Inamwo ika om feiöch a kükün me lepoputan, nge lesopolan epwe fokun watte.
  rop-rop: En yu garra jidan brabli ritjwan igin langa det taim weya garra kaman,
