verse: JOB.008.020
translations:
  mal-C: “നിഷ്കളങ്കരെ ദൈവം ഒരിക്കലും ഉപേക്ഷിക്കുകയില്ല; ദുഷ്കർമികളുടെ കൈകൾ അവിടന്നു
    ബലപ്പെടുത്തുകയുമില്ല.
  deu-TKW: Nein, Gott verschmäht den Frommen nicht und hält der Missethäter Hand nicht
    fest.
  lin-lin: Solo, Nzambe abwakaka te bato ya sembo, mpe alendisaka te maboko ya bato
    mabe.
  eng-LSV: Behold, God does not reject the perfect, || Nor takes hold on the hand
    of evildoers.
  eng-GNV: Behold, God will not cast away an vpright man, neither will he take the
    wicked by the hand,
  eng-WEBSTER: 'Behold, God will not cast away a perfect man , neither will he help
    the evil doers:'
  nhw-BL: “Pero xiquita. Toteco Dios amo quihuejcamajcahua se masehuali catli xitlahuac,
    niyon amo quipalehuía catli tlajtlacolchihua.
  swh-ONEN: “Hakika Mungu hamkatai mtu asiye na hatia, wala kuitia nguvu mikono ya
    mtenda mabaya.
  bba-bba: Gusunɔ u ku rɑ ɡemɡii biru kisi. Mɛyɑ u ku rɑ mɑɑ tɔn kɔ̃so somi.
  eng-KJVCPB: 'Behold, God will not cast away a perfect man, Neither will he help
    the evil doers:'
  luo-luo: “Adier, Nyasaye ok kwed ngʼama onge ketho, bende ok ochwak joma timbegi
    richo.
  meu-meu: A itaia, Dirava ese asi ena kerere tauna na basine dadaraia, bona kara
    dika taudia imadia basine abidia.
  npi-ULB: हेर्नुहोस्, परमेश्‍वरले निर्दोष मानिसलाई फाल्‍नुहुन्‍न, न त उहाँले दुष्‍ट
    काम गर्नेहरूका हातलाई मदत गर्नुहुन्छ ।
  yor-yor: “Kíyèsi i, Ọlọ́run kì yóò ta ẹni òtítọ́ nù, bẹ́ẹ̀ ni kì yóò ran oníwà búburú
    lọ́wọ́
  pes-OPCB: ولی بدان که خدا نیکان را ترک نمی‌گوید و بدکاران را کامیاب نمی‌گرداند.
  tgl-ULB: Masdan mo, hindi itatakwil ng Diyos ang isang taong walang kasalanan; ni
    aalalayan ang kamay ng mga gumagawa ng masama.
  hui-hui: Mbiralime Ngode Datagaliwabehondo mini bilina haabo ho kayagua ibugua o
    biago embeda ho wahalu napolebira. Mbirali ibu mana ko ngaru bialu haga kayagua
    nde Ngode Datagaliwabehanda ogoni ibu erembira mialu biamogo nabulebira.
  mya-mya: စုံလင်သောသူကိုကား၊ ဘုရားသခင် စွန့်ပစ်တော်မမူ။ မတရားသဖြင့်ပြုသော သူတို့ကိုကား
    မစတော် မမူ။
  bod-N: དཀོན་མཆོག་གིས་ནི་དྲང་པོ་མི་འདོར་ཞིང་། ། སྡིག་སྤྱོད་ལ་ཡང་རོགས་རམ་གནང་མི་འགྱུར
    ། །
  sna-sna: “Zvirokwazvo Mwari haarambi munhu asina mhaka uye haasimbisi maoko avaiti
    vezvakaipa.
  spa-BLM: “He aquí que Dios no desechará al hombre irreprochable, ni defenderá a
    los malhechores.
  cac-cac: A Dios, max actajcan junoc mach vach' spensar yuuj. Max colvajlaj d'a eb'
    sc'ulan chucal.
  swh-ULB: Tazama, Mungu hatamtupa mtu asiye na kosa; wala hatawathibitisha watendao
    uovu.
  bel-bel: Бачыш, Бог не адкідае беззаганнага і не падтрымлівае рук ліхадзеяў.
  deu-ELBBK: Siehe, Gott wird den Vollkommenen nicht verwerfen und nicht bei der Hand
    fassen die Übeltäter.
  mbb-OT: “Benar iyan, he kenà ed-engkezan te Megbevayà is etew he wazà igkesawey
    te kebpengungubpaan din, ne kenè din edtevangan is lalung he etew.
  mal-2015: ദൈവം നിഷ്കളങ്കനെ നിരസിക്കയില്ല; ദുഷ്പ്രവൃത്തിക്കാരെ താങ്ങുകയുമില്ല.
  rmc-rmc: He čačo, o Del na odčhivela le spravodľive manušes, no le nalačhe manušeske
    na podela o vast.
  pes-OPV: هماناخدا مرد کامل را حقیر نمی شمارد، و شریر رادستگیری نمی نماید،
  ron-1924: Ну, Думнезеу ну ляпэдэ пе омул фэрэ приханэ ши ну окротеште пе чей рэй.
  ben-OBCV: “নিঃসন্দেহে ঈশ্বর তাকে কখনও প্রত্যাখ্যান করেন না যে অনিন্দনীয়, বা অনিষ্টকারীদের
    হাতও শক্তিশালী করেন না।
  som-som: Ilaah marnaba xoori maayo nin qumman, Kuwa sharka falase tiirin maayo.
  lat-VUC: Deus non projiciet simplicem, nec porriget manum malignis,
  eng-ASVBT: Behold, God will not cast away a perfect man, Neither will he uphold
    the evildoers.
  ita-1885: Ecco, Iddio non disdegna l'uomo intiero; Ma altresì non presta la mano
    a' maligni.
  eng-LXXUP: For the Lord will by no means reject the harmless man; But he will not
    receive any gift of the ungodly.
  eng-ULB: See, God will not cast away an innocent man; neither will he take the hand
    of evildoers.
  spa-VBL: “Mira, Dios no rechaza a quien es inocente, ni apoya a quien es culpable.
  fra-_FOB: C'est ainsi que Dieu ne rejette pas l'homme intègre, mais il ne donne
    pas la main aux méchants.
  mal-mal: ദൈവം നിഷ്കളങ്കനെ നിരസിക്കുകയില്ല; ദുഷ്പ്രവൃത്തിക്കാരെ താങ്ങുകയുമില്ല.
  urd-GVR: Yaqīnan Allāh be'ilzām ādmī ko mustarad nahīṅ kartā, yaqīnan wuh sharīr
    ādmī ke hāth mazbūt nahīṅ kartā.
  suz-BL: नेनीन, परमप्रभुमी दोस मताइब मुर कली मतिल्‍ब। मेकोम मरिम्‍शो गेय पाइब मुर
    आन कली वारच मपाइब।
  eng-NOY: Behold, God will not cast away an upright man; Nor will he help the evil-doers.
  ita-1927: No, Iddio non rigetta l’uomo integro, ne porge aiuto a quelli che fanno
    il male.
  ckb-ckb: «بێگومان خودا ئەو کەسە ڕەت ناکاتەوە کە بێ کەموکوڕی بێت، کە هانی خراپەکاران
    نادات.
  eng-BBE: Truly, God will not give up him who is without sin, and will not take evil-doers
    by the hand.
  kan-OKCV: “ದೇವರು ನಿರ್ದೋಷಿಯನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ; ಕೆಡುಕರ ಕೈಗಳನ್ನು ದೇವರು ಬಲಪಡಿಸುವದಿಲ್ಲ.
  tam-2017: இதோ, தேவன் உத்தமனை வெறுக்கிறதுமில்லை, பொல்லாதவர்களுக்குக் கைகொடுக்கிறதுமில்லை.
  spa-RV-1909: He aquí, Dios no aborrece al perfecto, ni toma la mano de los malignos.
  ron-BTF: Iată, Dumnezeu nu va lepăda un om desăvârșit, nici nu îi va ajuta pe făcătorii
    de rău,
  eng-WEBP: “Behold, God will not cast away a blameless man, neither will he uphold
    the evildoers.
  eng-FBV: Look, God doesn't reject someone who is innocent, and he doesn't support
    those who are guilty.
  nld-1939: Neen, God verwerpt den brave niet, En reikt den boze geen hand.
  nch-BL: “Pero xiquita. Toteco Dios amo quihuejcamajcahua se masehuali cati xitahuac,
    yon amo quipalehuía cati tajtacolchihua.
  vie-1934: Kìa, Đức Chúa Trời chẳng từ bỏ người trọn vẹn, Cũng không giúp đỡ kẻ hung
    ác.
  hin-CV: “मालूम है कि परमेश्वर सत्यनिष्ठ व्यक्ति को उपेक्षित नहीं छोड़ देते, और न
    वह दुष्कर्मियों का समर्थन करते हैं.
  spa-BES: En verdad, Dios no renunciará al que está sin pecado, y no tomará de la
    mano a los que hacen el mal.
  tdx-tdx: Oniño te tsy ho farien’ Añahare ty vañoñe vaho tsy ho tohaña’e o lo-tserekeo.
  tha-KJV: ดู​เถิด พระเจ้าจะไม่ทรงทอดทิ้งคนดี​รอบคอบ หรือค้ำจุนผู้กระทำความชั่วร้าย
  por-BR-2018: Eis que Deus não rejeita ao íntegro, nem segura pela mão aos malfeitores.
  deu-ELO: Siehe, Gott wird den Vollkommenen nicht verwerfen, und nicht bei der Hand
    fassen die Übeltäter.
  eng-WYC-2018: Forsooth God shall not cast away a simple man, neither he shall address
    his hand to (help) wicked men; (But God shall not throw away a person who is without
    guile, nor shall he direct his hand to help the wicked;)
  epo-epo: Vidu, Dio ne forpuŝas virtulon Kaj ne subtenas la manon de malpiuloj.
  uig-PIN: Ⱪara, Huda durus adǝmni taxlimaydu, Yaki yamanliⱪ ⱪilƣuqilarning ⱪolini
    tutup ularni yɵlimǝydu.
  beo-beo: Be Gode da Ea fa:no bobogesu dunu hamedafa yolesimu. Amola E da wadela:le
    hamosu dunu hamedafa fidimu.
  tpi-OTNT: “Orait na sapos man i bihainim stretpela pasin na i no gat asua long ai
    bilong God, bai God i no inap givim baksait long en. Tasol sapos man i save mekim
    pasin nogut, orait bai God i no inap helpim em.
  hau-SA: “Ba shakka, Allah ba ya ƙin marar laifi, ko kuma yă ƙarfafa masu aikata
    mugunta.
  uig-LAT: Qara, Xuda durus ademni tashlimaydu, Yaki yamanliq qilghuchilarning qolini
    tutup ularni yölimeydu.
  nde-nde: Ngeqiniso uNkulunkulu kamlahli umuntu ongelasici futhi kaqinisi izandla
    zezigangi.
  ton-ton: '“Vakai, ʻe ʻikai siʻaki ʻe he ʻOtua ha taha haohaoa, pea ʻe ʻikai tokoniʻi
    ʻe ia ʻae kau fai kovi:'
  ces-1613: 'Aj, Bůh silný nepohrdá upřímým, ale nešlechetným ruky nepodává:'
  eng-WMB: “Behold, God will not cast away a blameless man, neither will he uphold
    the evildoers.
  tam-TCV: “இறைவன் குற்றமில்லாதவனைத் தள்ளிவிடமாட்டார்; தீமை செய்பவர்களின் கைகளைப்
    பலப்படுத்தவும் மாட்டார்.
  ceb-ULB: Tan-awa, ang Dios dili gayod mosalikway sa tawong walay sala; ni motabang
    siya sa mga nagbuhat ug daotan.
  pol-UBG: Oto Bóg nie odrzuci człowieka prawego, ale złoczyńcom nie poda ręki;
  urd-GVU: یقیناً اللہ بےالزام آدمی کو مسترد نہیں کرتا، یقیناً وہ شریر آدمی کے ہاتھ
    مضبوط نہیں کرتا۔
  deu-1912: Darum siehe, daß Gott nicht verwirft die Frommen und erhält nicht die
    Hand der Boshaften,
  kan-2017: ಇಗೋ ದೇವರು ನಿರ್ದೋಷಿಯನ್ನು ತಳ್ಳಿಬಿಡುವುದಿಲ್ಲ, ಕೆಡುಕರನ್ನು ಕೈಹಿಡಿಯುವುದಿಲ್ಲ.
  yap-yap: Machane Got e dariy e ngiyal’ nra pag e pi’in yad ba yul’yul’ ara pi’ e
    ayuw ngak e girdi’ ni kireb.
  hlt-MCSB: Pathen loh cuemthuek hnawt ngawn pawt tih thaehuet kut te a moem moenih.
  mdy-ETH: «ፆኦሲ ኮዦ ዓሶ ኬኤሩዋሴ፤ ሃሣ ፑርቶ ዓሶዋ ማኣዱዋሴ።
  twi-ASANTE: “Ampa ara Onyankopɔn mpo onipa a ne ho nni asɛm na ɔnhyɛ amumuyɛfoɔ
    nsa mu dene.
  eng-WEBU: “Behold, God will not cast away a blameless man, neither will he uphold
    the evildoers.
  wal-wal: “Xoossai tumaappe boree bainna asa oli aggenna; iitaa oottiyaageeta qassi
    maaddenna.
  spa-PDDPT: Mira, tan ciertamente como ʼElohim nunca sostiene a los malhechores,
    así nunca se aparta del hombre intachable.
  gun-gun: — Ha'e rã anhetẽ rupi ipy'a va'e kuery ma Nhanderuete ndoejai 'rã, nomboaxai
    'rã guive heko vai va'e kuery po py.
  ilo-ULB: Kitaem, saanto a papanawen ti Dios ti awan basolna a tao; wenno saanna
    nga alaen ti ima dagiti managdakdakes.
  kpg-kpg: “God hagalee e de langahia digau ala e manawa dahi, be hagalee e hagamaamaa
    digau huaidu.
  uig-ARA: قارا، خۇدا دۇرۇس ئادەمنى تاشلىمايدۇ، ياكى يامانلىق قىلغۇچىلارنىڭ قولىنى
    تۇتۇپ ئۇلارنى يۆلىمەيدۇ.
  sus-sus: Ala mu tinxintɔɛ rawɔlɛma, a mu tinxintare sɛnbɛ soma.
  pon-2006: Ahpw Koht sohte pahn ketin meliehla me loalopwoat akan de e sohte pahn
    ketin sewese aramas suwed kan.
  ksd-ksd: Ea, God pa na okole vue nina i ko kakit, Ma pa na tur maravut ra umana
    tena varpiam.
  tur-YTC: “İşte, Tanrı kusursuz bir adamı kendisinden atmayacak, Kötülük yapanlara
    destek olmayacaktır.
  grc-BRENT: Ὁ γὰρ Κύριος οὐ μὴ ἀποποιήσηται τὸν ἄκακον· πᾶν δὲ δῶρον ἀσεβοῦς οὐ δέξεται.
  ind-AYT: Lihatlah, Allah tidak menolak orang yang tidak bersalah, dan Dia tidak
    akan menguatkan tangan pelaku kejahatan.
  nya-nya: “Ndithudi, Mulungu sakana munthu amene alibe cholakwa kapena kulimbikitsa
    anthu ochita zoyipa.
  hrv-hrv: Ne, Bog neće odbacit' neporočne, niti će rukom poduprijet' opake.
  mps-mps: “Ma, te bidigo doloba pai kolesaga wali peyu, tama Godigo gedude dwai sę
    me isąma yali da, teda Godigo aga tudiba me iligobeo. Tiali goli, bidigo dwai
    kolesaga ebaso da, teda Godigo aga tau sabo usu egobeo.
  tpi-tpi: “Orait na sapos man i bihainim stretpela pasin na i no gat asua long ai
    bilong God, bai God i no inap givim baksait long en. Tasol sapos man i save mekim
    pasin nogut, orait bai God i no inap helpim em.
  dan-1931: Se, Gud agter ej den uskyldige ringe, han holder ej fast ved de ondes
    Hånd.
  vie-OVCB: Nhưng kìa, Đức Chúa Trời chẳng bỏ người ngay lành, và Ngài cũng không
    đưa tay giúp kẻ ác.
  guj-2017: ઈશ્વર નિર્દોષ માણસનો ત્યાગ કરશે નહિ, અને દુષ્કર્મીઓનો તે નિભાવ કરશે નહિ.
  pon-2006A: Ahpw Koht sohte pahn ketin meliehla me loalopwoat akan de e sohte pahn
    ketin sewese aramas suwed kan.
  por-BRBSL: “Vejam, Deus não vai jogar fora um homem irrepreensível, nem defenderá
    os malfeitores.
  cth-cth: Khenhaw! Cathut ni toun han kaawm hoeh e na tâkhawng hoeh vaiteh, thoe
    ka sak e teh kangdout sak mahoeh.
  twi-twi: “Ampa ara Onyankopɔn mpo onipa a ne ho nni asɛm na ɔnhyɛ amumɔyɛfo nsa
    mu den.
  hlt-hlt: Pathen loh cuemthuek hnawt ngawn pawt tih thaehuet kut te a moem moenih.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ í ndootóo wèè wetí bìtì, kù mɛ nhɔ̃ɔ̃ í nyóu kɛ̀ wèè dɔ̀ɔ̀ri
    mɛyɛi nkòo kpɛrɛ nyíé.
  msy-2020: “Eghtɨ gumazim arazir aghuibar amu, egh Godɨn damazimɨn arazir kuraba
    puvatɨghtɨ, God akɨrim ragh a gasan kogham. Gumazir arazir kurabagh amim, God
    an akurvaghan kogham.
  dop-dop: Ɩsɔ ɩɩ lɔɔkɩ tɑmpɑnɑ tǝŋlʋ, pǝyele ɩ kɑɑ sǝnɑ ɩsɑɣɑlɑtʋ.
  azb-azb: Allah kamil insanı Özündən kənar etməz, Pislik edənlərinsə əlindən tutmaz.
  eng-DBY: Behold, God will not cast off a perfect man, neither will he take evil-doers
    by the hand.
  hin-2017: “देख, परमेश्वर न तो खरे मनुष्य को निकम्मा जानकर छोड़ देता है, और न बुराई
    करनेवालों को सम्भालता है।
  wol-KYG: 'Dama ne: Yàlla du gàntal ku maandu, te du dooleel kuy def lu bon.'
  eng-YLT: Lo, God doth not reject the perfect, Nor taketh hold on the hand of evil
    doers.
  eng-WYC-2017: Forsooth God shall not cast away a simple man, neither he shall dress
    his hand to help wicked men;
  eng-WMBB: “Behold, God will not cast away a blameless man, neither will he uphold
    the evildoers.
  urd-GVH: यक़ीनन अल्लाह बेइलज़ाम आदमी को मुस्तरद नहीं करता, यक़ीनन वह शरीर आदमी के
    हाथ मज़बूत नहीं करता।
  rug-rug: Ba sa Tamasa si lopu kote kilu pania si keke tie toṉoto babe tokani sari
    tie kaleadi.
  gaz-gaz: “Waaqni nama hirʼina hin qabne hin gatu; yookaan harka jalʼootaa hin jabeessu.
  fra-LSG: Non, Dieu ne rejette point l’homme intègre, Et il ne protège point les
    méchants.
  yal-yal: A mato, Ala mi sɔntaren nawolima ayi, a mi fe ɲaxi rabane sɛnbɛ soma.
  haw-1868: 'Aia hoi, aole ke Akua e hoowahawaha i ka mea pono, Aole hoi ia e kokua
    aku i ka poe hana hewa:'
  arb-NAV: إِنَّ اللهَ لَا يَنْبِذُ الإِنْسَانَ الْكَامِلَ وَلا يَمُدُّ يَدَ الْعَوْنِ
    لِفَاعِلِي الشَّرِّ.
  ewe-ewe: “Enye nyateƒe be Mawu megbea ame si ŋu fɔɖiɖi mele o alo doa ŋusẽ nu vɔ̃ɖi
    wɔlawo ƒe asi o.
  eng-LEE: 'Behold, God will not reject a perfect man, and will not hold fast by their
    hand the evil-doers:'
  asm-FB: চোৱা, ঈশ্বৰে সিদ্ধলোকক দলিয়াই নেপেলাব, আৰু দুৰাচাৰীহঁতৰ হাতত নধৰিব।
  sus-A: عَلَ مُ تِنشِنتْي رَوْلّمَ، عَ مُ تِنشِنتَرٍ سّنبّ سٌمَ.
  fra-SBL: « Voici, Dieu ne rejette pas un homme irréprochable, Il ne soutiendra pas
    non plus les malfaiteurs.
  hbo-hbo: הֶן־אֵ֭ל לֹ֣א יִמְאַס־תָּ֑ם וְלֹֽא־יַ֝חֲזִ֗יק בְּיַד־מְרֵעִֽים׃
  piu-2006: '@see-verse:JOB.008.019'
  kik-kik: “Ti-itherũ Mũrungu ndangĩrega mũndũ ũtarĩ ũcuuke, kana ekĩre moko ma arĩa
    mekaga ũũru hinya.
  fra-NCL: Non, Dieu ne rejette pas l’innocent, il ne prend pas la main des malfaiteurs.
  cek-AK: 'Khenah, coek koi om ai kami to Sithaw mah haek ai; kasae hmuen sah kami
    doeh abomh ai:'
  cuk-cuk: ”Bab-Dummad gwen dule-innikidaed iedisulid, degine, dule-isganadi ese obanledaed.
  uig-CYR: Қара, Худа дурус адәмни ташлимайду, Яки яманлиқ қилғучиларниң қолини тутуп
    уларни йөлимәйду.
  tel-2017: ఆలోచించు, దేవుడు యథార్థవంతునికి అన్యాయం చేయడు. అలానే దుర్మార్గుల చెయ్యి
    అందుకోడు.
  hat-BSA: “Alò, Bondye p ap rejte yon nonm entèg; ni li p ap bay soutyen a malfektè
    yo.
  kos-kos: “Tusruktu God El tia ku in ngetla liki mwet su inse pwaye nu sel, Ac El
    tia ku in kasru mwet koluk uh.
  hbo-WLC: הֶן־אֵ֭ל לֹ֣א יִמְאַס־תָּ֑ם וְלֹֽא־יַ֝חֲזִ֗יק בְּיַד־מְרֵעִֽים׃
  ibo-ibo: “Nʼezie Chineke anaghị agbakụta onye ụzọ ya ziri ezi azụ, maọbụ gbaa aka
    onye ajọ omume ume.
  ory-ory: ଦେଖ, ପରମେଶ୍ୱର ସିଦ୍ଧ ଲୋକକୁ ଦୂର କରିବେ ନାହିଁ, କିଅବା ସେ ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କୁ
    ଧରି ରଖିବେ ନାହିଁ।
  chk-chk: Ellet, Kot esap pöütala eman aramas mi pwüng, ika alisi eman chon föföringau.
  rop-rop: “Wal wi sabi God laigim gudbala pipul, en im nomo album nogudbala pipul.
  ukr-1871: 'Бачиш: Бог не одпихає безвинного, але й не піддержує руки лиходїїв.'
  deu-1951: Siehe, Gott verwirft den Unschuldigen nicht; er reicht aber auch keinem
    Übeltäter die Hand,
  eng-JPS: Behold, God will not cast away an innocent man, neither will He uphold
    the evil-doers;
  srp-1865: Gle, Bog ne odbacuje dobroga, ali ne prihvata za ruku zlikovca.
  lug-lug: Mazima ddala Katonda talekerera muntu ataliiko musango, era tanyweza mukono
    gw’abakola ebibi.
  heb-heb: הן אל לא ימאס תם ולא יחזיק ביד מרעים׃
  ben-IRV: দেখ, ঈশ্বর নিরীহ মানুষকে তাড়িয়ে দেবেন না; না তিনি পাপীদের হাত গ্রহণ করবেন।
  pan-pan: “ਵੇਖ, ਪਰਮੇਸ਼ੁਰ ਖਰੇ ਆਦਮੀ ਨੂੰ ਨਾ ਤਿਆਗੇਗਾ, ਅਤੇ ਨਾ ਬੁਰਿਆਰਾਂ ਦੇ ਹੱਥ ਨੂੰ ਥੰਮੇਗਾ।
  mya-JVB: စုံလင် သောသူကိုကား၊ ဘုရား သခင်စွန့်ပစ် တော်မ မူ။ မတရား သဖြင့်ပြုသောသူတို့
    ကို ကား မစ တော် မ မူ။
  hmo-hmo: To Dirava ese kerere lasi tauna do ia rakatania lasi, bona Dirava ese kara
    dika taudia do ia durua lasi.
  urd-urd: देख ख़ुदा कामिल आदमी को छोड़ न देगा, न वह बदकिरदारों को सम्भालेगा।
  rus-SYN: Видишь, Бог не отвергает непорочного и не поддерживает руки злодеев.
  bqc-SIM: Lua lí gí tàaesaidezio fá, mɛ́ ìli vãikɛnaↄ gba gbãao.
  tcz-CHONGTHU: Ahin ven Pathen in milung thengho apaidoh lou ding, migilou dinga
    jong akhut alhan doh lou ding ahi.
  mar-mar: पाहा, देव निरागस लोकांस सोडून देत नाही. तसेच तो वाईट मनुष्यांना मदतही करत
    नाही.
  qub-qub: «Alli runataga Tayta Dios manami gonganchu. Fiyu runacunatapis manami yanapanchu.
  hat-hat: Non, monchè! Bondye pa janm lage moun ki kenbe pye l' fèm. Ni li pa janm
    lonje men l' pou l' soutni mechan yo.
  eng-BSB: Behold, God does not reject the blameless, nor will He strengthen the hand
    of evildoers.
  eng-WEBPB: “Behold, God will not cast away a blameless man, neither will he uphold
    the evildoers.
  kbq-kbq: Ana nehuno tamage huno Anumzamo'a hazenke'ama omane vahera amefira huomigosie.
    Hianagi tamagerfa huno kefo avu'ava'ma nehia vahera aza huno azeri hankavea otigahie.
  nhe-BL: “Pero xiquita. Toteco Dios ax quihuejcamajcahua se tlacatl tlen xitlahuac,
    niyon ax quipalehuía tlen tlajtlacolchihua.
  gub-BL: Azeharomoete Tupàn nuityk kwaw teko imunar 'ym ma'e wà. Nomono kwaw opo
    ikatu 'ym ma'e wanupe wapytywà pà.
  eng-DRA: 'God will not cast away the simple, nor reach out his hand to the evildoer:'
