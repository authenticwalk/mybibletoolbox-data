verse: JOB.008.005
translations:
  mal-C: എന്നാൽ നീ ദൈവത്തോട് പ്രാർഥിക്കുകയും സർവശക്തനോട് കേണപേക്ഷിക്കുകയും ചെയ്താൽ,
  deu-TKW: Wenn du dich ernstlich an Gott wendest und zum Allmächtigen um Gnade flehst,
    -
  lin-lin: Kasi yo, soki oluki Nzambe, soki osengi ngolu epai na Nkolo-Na-Nguya-Nyonso,
  eng-LSV: If you seek for God early, || And make supplication to the Mighty,
  eng-GNV: Yet if thou wilt early seeke vnto God, and pray to the Almightie,
  eng-WEBSTER: If thou wouldst seek to God betimes, and make thy supplication to the
    Almighty;
  nhw-BL: Pero sintla ta tijtemos Toteco Catli Quipiya Nochi Chicahualistli huan timotlatlajtis
    ica ya, mitztlacaquilis.
  swh-ONEN: Lakini ukimtafuta Mungu, nawe ukamsihi Mwenyezi,
  bba-bba: Adɑmɑ wunɛ, ɑ̀ n Gusunɔ Dɑm kpuroɡii kɑsu, mɑ ɑ win durom bikiɑ,
  eng-KJVCPB: If thou wouldest seek unto God betimes, And make thy supplication to
    the Almighty;
  luo-luo: To ka inyalo dok ir Nyasaye mi iket kwayoni ne Jehova Nyasaye Maratego,
  meu-meu: Dirava boma tahua, Siahu-idoinai Diravana boma noia,
  npi-ULB: तर मानौँ, तपाईंले परमेश्‍वरलाई बडो मेहनत गरेर खोज्नुभयो, अनि आफ्नो बिन्ती
    सर्वशक्तिमान्‌लाई चढाउनुभयो ।
  yor-yor: Bí ìwọ bá sì ké pe Ọlọ́run ní àkókò, tí ìwọ sì gbàdúrà ẹ̀bẹ̀ sí Olódùmarè.
  pes-OPCB: ولی اکنون تو به درگاه خدای قادر مطلق دعا کن.
  tgl-ULB: Sabihin nating masigasig mong hinanap ang Diyos at iyong inilahad ang iyong
    mga kahilingan sa Makapangyarihan.
  hui-hui: Ani binigo ai í̠na Ngode Datagaliwabe Hongo Haiheore kagohondo i̱ biamogo
    bia lalu holene nga.
  mya-mya: သင်သည်မဆိုင်းမလင့်၊ သန့်ရှင်းဖြောင့်မတ်သောသဘောနှင့် ဘုရားသခင်ကိုရှာ၍၊ အနန္တတန်ခိုးရှင်
    အား တောင်းပန်လျှင်၊
  bod-N: ཁྱེད་ཀྱིས་སེམས་གཏིང་དཀོན་མཆོག་བཙལ་ནས་ནི། ། ཀུན་དབང་ཉིད་ལ་ཡང་ཡང་ཞུས་པ་དང་།
    །
  sna-sna: Asi kana ukatarisa kuna Mwari uye ukademba kuna Wamasimba Ose,
  spa-BLM: Si quieres buscar a Dios con diligencia, haz tu súplica al Todopoderoso.
  cac-cac: Ac' val och a b'a d'a yol sc'ab' Dios Syal Yuj Smasanil, tza c'anan d'ay
    to tz'oc' sc'ol d'ayach.
  swh-ULB: Lakini wewe unaonaje ukimtafuta Mungu kwa bidii na kufikisha haja yako
    kwa huyo Mwenyezi.
  bel-bel: Калі ж ты знойдзеш Бога і памолішся Ўсеўладнаму,
  deu-ELBBK: Wenn du Gott eifrig suchst und zu dem Allmächtigen um Gnade flehst,
  mbb-OT: Iyan, emun edangep ka ziyà te Mekeǥeǥehem he Megbevayà wey ebpehizuhizu
    ka kandin,
  mal-2015: നീ ദൈവത്തെ ശ്രദ്ധയോടെ അന്വേഷിക്കയും സർവ്വശക്തനോടപേക്ഷിക്കയും ചെയ്താൽ,
  rmc-rmc: Ale te tu akana igen rodeha le Devles a zorales tut mangeha ko Nekzoraleder,
  pes-OPV: اگر تو به جد و جهد خدا را طلب می‌کردی و نزد قادر مطلق تضرع می‌نمودی،
  ron-1924: Дар ту, дакэ алерӂь ла Думнезеу, дакэ роӂь пе Чел Атотпутерник,
  ben-OBCV: কিন্তু তুমি যদি আন্তরিকভাবে ঈশ্বরের অন্বেষণ করো, ও সর্বশক্তিমানের কাছে
    সনির্বন্ধ মিনতি জানাও,
  som-som: Haddaad aad u barido Ilaah, Oo aad baryootankaaga hor dhigto Qaadirka,
  lat-VUC: tu tamen si diluculo consurrexeris ad Deum, et Omnipotentem fueris deprecatus;
  eng-ASVBT: If thou wouldest seek diligently unto God, And make thy supplication
    to the Almighty;
  ita-1885: Ma quant'è a te, se tu ricerchi Iddio, E chiedi grazia all'Onnipotente;
  eng-LXXUP: But be thou early in prayer to the Lord Almighty.
  eng-ULB: But suppose you diligently sought God and presented your request to the
    Almighty.
  spa-VBL: Pero si oras a Dios y le pides ayuda,
  fra-_FOB: Mais toi, si tu cherches Dieu, et si tu demandes grâce au Tout-Puissant,
  mal-mal: നീ ദൈവത്തെ ശ്രദ്ധയോടെ അന്വേഷിക്കുകയും സർവ്വശക്തനായ ദൈവത്തോടപേക്ഷിക്കുകയും
    ചെയ്താൽ,
  urd-GVR: Ab tere lie lāzim hai ki tū Allāh kā tālib ho aur Qādir-e-mutlaq se iltijā
    kare,
  suz-BL: गे नेल्‍ल क्‍येङा सक्ति पाइश्‍शो परमप्रभु कली माल्‍तीनी नु मेको कली पुंइतीनी
    हना,
  eng-NOY: But if thou wilt seek early to God, And make thy supplication to the Almighty,—
  ita-1927: ma tu, se ricorri a Dio e implori grazia dall’Onnipotente,
  ckb-ckb: بەڵام ئەگەر تۆ بەیانییان زوو ڕوو لە خودا بکەیت، لە خودای هەرە بەتوانا بپاڕێیتەوە،
  eng-BBE: If you will make search for God with care, and put your request before
    the Ruler of all;
  kan-OKCV: ಆದರೆ ನೀನೇ ದೇವರನ್ನು ಜಾಗ್ರತೆಯಾಗಿ ಹುಡುಕಿ, ಸರ್ವಶಕ್ತರಿಗೆ ಬಿನ್ನಹ ಮಾಡು.
  tam-2017: நீர் தேவனை ஏற்கனவே தேடி, சர்வவல்லமையுள்ள தேவனை நோக்கி விண்ணப்பம்செய்து,
  spa-RV-1909: Si tú de mañana buscares á Dios, y rogares al Todopoderoso;
  ron-BTF: Dacă ai căuta pe Dumnezeu din timp și ți-ai îndrepta cererea către cel
    Atotputernic,
  eng-WEBP: If you want to seek God diligently, make your supplication to the Almighty.
  eng-FBV: But if you pray to God and ask for his help,
  nld-1939: 'Maar als gij uw toevlucht neemt tot God, En rein en oprecht tot den Almachtige
    smeekt:'
  nch-BL: Pero sinta ta tijtemos Toteco Cati Quipiya Nochi Chicahualisti huan timotatajtis
    ica ya, mitztacaquilis.
  vie-1934: Nếu ông cẩn thận tìm kiếm Đức Chúa Trời, Cầu khẩn cùng Đấng toàn năng,
  hin-CV: यदि तुम परमेश्वर को आग्रहपूर्वक अर्थना करें, सर्वशक्तिमान से कृपा की याचना
    करें,
  spa-BES: Si buscas a Dios con cuidado, y pones tu súplica ante él Dios Todopoderoso;
  tdx-tdx: Aa naho nitsoehe’o t’i Andrianañahare vaho ty fiferenaiña’ i El-Sadai,
  tha-KJV: ถ้าท่านจะหมั่นแสวงหาพระเจ้า และวิงวอนต่อองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Se tu buscares a Deus com empenho, e pedires misericórdia ao Todo-Poderoso;
  deu-ELO: Wenn du Gott eifrig suchst und zu dem Allmächtigen um Gnade flehst,
  eng-WYC-2018: nevertheless, if thou risest early to God, and beseechest Almighty
    God,
  epo-epo: Se vi serĉas Dion Kaj petegas la Plejpotenculon,
  uig-PIN: Biraⱪ ǝgǝr ɵzüng ⱨazir qin kɵnglüngdin Tǝngrini izdisǝngla, Ⱨǝmmigǝ Ⱪadirƣa
    iltija ⱪilsangla,
  beo-beo: Amaiba:le, di sinidigili, Gode Bagadedafa Ema edegema.
  tpi-OTNT: Tasol yu yet yu mas beten long God I Gat Olgeta Strong na askim em long
    marimari long yu.
  hau-SA: Amma in za ka dubi Allah ka roƙi Maɗaukaki,
  uig-LAT: Biraq eger özüng hazir chin könglüngdin Tengrini izdisengla, Hemmige Qadirgha
    iltija qilsangla,
  nde-nde: Kanti nxa wena uzakhangela kuNkulunkulu uncenge kuSomandla,
  ton-ton: Kapau te ke kumi vave ki he ʻOtua, pea fai hoʻo faʻa hū tāumaʻu ki he Māfimafi;
  ces-1613: Kdybys ty opravdově hledal Boha silného, a Všemohoucímu se modlil,
  eng-WMB: If you want to seek God diligently, make your supplication to the Almighty.
  tam-TCV: நீ இறைவனை நோக்கிப்பார்த்து, எல்லாம் வல்லவரிடம் மன்றாடுவாயானால்,
  ceb-ULB: Apan pananglitan naningkamot ka sa pagpangita sa Dios ug gitugyan mo ang
    imong pangamuyo sa Makagagahom.
  pol-UBG: Jeśli zwrócisz się pilnie do Boga i będziesz błagać Wszechmocnego;
  urd-GVU: اب تیرے لئے لازم ہے کہ تُو اللہ کا طالب ہو اور قادرِ مطلق سے التجا کرے،
  deu-1912: So du aber dich beizeiten zu Gott tust und zu dem Allmächtigen flehst,
  kan-2017: ನೀನು ಶುದ್ಧನೂ, ಯಥಾರ್ಥನೂ ಆಗಿ ಕುತೂಹಲದಿಂದ ಆತನ ಪ್ರಸನ್ನತೆಯನ್ನು ಬಯಸಿ, ಸರ್ವಶಕ್ತನಾದ
    ದೇವರಿಗೆ ನಿನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಮಾಡಿಕೊಂಡರೆ,
  yap-yap: Machane mu cheal e chiney ngam wenig ngak Got ni Gubin Rayag Rok;
  hlt-MCSB: Namah loh Pathen te na toem tih Tlungthang te na hloep mak atah,
  mdy-ETH: ጋዓንቴ ፆኦሲ ባንሢ ኔ ማዔቴ ቢያ ባኮ ዳንዳዓ ጎዳ ኔ ሺኢቄቴ
  twi-ASANTE: Nanso sɛ wode wʼani bɛto Onyankopɔn so na woabɔ Otumfoɔ no mpaeɛ,
  eng-WEBU: If you want to seek God diligently, make your supplication to the Almighty.
  wal-wal: SHin neeni Xoossaakko simmikko, Ubbaa Danddayiya Xoossaa woossikko,
  spa-PDDPT: Si tú buscas a ʼElohim por la mañana e imploras a ʼEL-Shadday,
  gun-gun: Ha'e rami avi xapy'a rei ndee Nhanderuete reka rã, ha'e Ipo'akapa va'e
    pe nemboaxy aguã re rejerure rã,
  ilo-ULB: Ngem kas pangarigan a sipapasnekka a nangbirok iti Dios ken indatagmo dagiti
    kiddawmo iti Mannakabalin amin.
  kpg-kpg: Deenei laa, huli ang gi Mee, dangidangi ang gi God Mogobuna.
  uig-ARA: بىراق ئەگەر ئۆزۈڭ ھازىر چىن كۆڭلۈڭدىن تەڭرىنى ئىزدىسەڭلا، ھەممىگە قادىرغا
    ئىلتىجا قىلساڭلا،
  sus-sus: Xa i tan Ala fenma, xa i Ala Sɛnbɛ Kanyi makulama,
  pon-2006: Eri, sohpeiong oh pekipek rehn Koht Wasa Lapalahpie;
  ksd-ksd: Una tikan milat upi God, Ma una kail tadav ra Dekdek Muka;
  tur-YTC: Eğer Tanrı'yı gayretle aramak istiyorsan, Yakarışını Her Şeye Gücü Yeten'e
    yap.
  grc-BRENT: Σὺ δὲ ὄρθριζε πρὸς Κύριον παντοκράτορα δεόμενος.
  ind-AYT: Jika kamu tekun mencari Allah, dan memohon belas kasihan dari Yang Mahakuasa,
  nya-nya: Koma utayangʼana kwa Mulungu, ndi kudandaulira Wamphamvuzonse,
  hrv-hrv: Al' ako Boga potražiš iskreno i od Svesilnog milost ti izmoliš;
  mps-mps: Tiali goli, naga Godibolo gedu haluasa po wao. Agai tigidali bomo elalubo,
    tama nago agabolo nage hobede emainu ya.
  tpi-tpi: Tasol yu yet yu mas beten long God I Gat Olgeta Strong na askim em long
    marimari long yu.
  dan-1931: så søg du nu hen til Gud og bed hans Almagt om Nåde!
  vie-OVCB: Nhưng nếu anh kêu cầu Đức Chúa Trời và tìm kiếm Đấng Toàn Năng,
  guj-2017: જો તું ખંતથી ઈશ્વરની શોધ કરશે, અને સર્વશક્તિમાનની યાચના કરશે,
  pon-2006A: Eri, sohpeiong oh pekipek rehn Koht Wasa Lapalahpie;
  por-BRBSL: Se você quiser buscar a Deus com diligência, faça sua súplica ao Todo-Poderoso.
  cth-cth: Cathut hah atangcalah hoi, na tawng teh, Athakasaipounge koevah, kâheinae
    na sak pawiteh,
  twi-twi: Nanso sɛ wode wʼani bɛto Onyankopɔn so na woabɔ Otumfo no mpae,
  hlt-hlt: Namah loh Pathen te na toem tih Tlungthang te na hloep mak atah,
  tbz-SIM: Kɛ̀ fɔ̃́ nkó fɛnɔ̀nfɛ̀ bo ku bíɛ́kɛ̀, kɑ̀ɑ kù bɑ̀ɑ́ kunku muwɛ̃rímú mumɔu
    yiɛ̀,
  msy-2020: Eghtɨ nɨ uabɨ Godɨn Gavgaviba Bar Itim ko ikɨva, a ko mɨkɨmɨva uabɨn apangkuvsɨ
    an azang.
  dop-dop: Amɑ ye nyɑɑ kɛɛsǝnɑ Ɩsɔ tɔɔ nɑ ń tɛkǝɣɩ Tomɑ tǝnɑ tʋ kɛ niŋ,
  azb-azb: Əgər cəhd göstərib Allahı axtarsaydın, Külli-İxtiyara yalvarsaydın,
  eng-DBY: If thou seek earnestly unto God, and make thy supplication to the Almighty,
  hin-2017: तो भी यदि तू आप परमेश्वर को यत्न से ढूँढ़ता, और सर्वशक्तिमान से गिड़गिड़ाकर
    विनती करता,
  wol-KYG: Yaw nag soo sàkkoo Yàlla, dagaan Aji Man ji aw yiwam,
  eng-YLT: If thou dost seek early unto God, And unto the Mighty makest supplication,
  kne-kne: Kamangem et koma si Diyos ay Manakabalin Amin ta mankedaw ka si seg-ang
    na.
  eng-WYC-2017: nevertheless, if thou risest early to God, and beseechest Almighty
    God,
  eng-WMBB: If you want to seek God diligently, make your supplication to the Almighty.
  urd-GVH: अब तेरे लिए लाज़िम है कि तू अल्लाह का तालिब हो और क़ादिरे-मुतलक़ से इल्तिजा
    करे,
  rug-rug: Ba be doṉo la si goi koasa Tamasa, meke tepa zoṉazoṉa la si agoi koa Sa
    pu tagoi sari doduru ṉiniraṉira,
  gaz-gaz: Ati garuu yoo Waaqa barbaadatte, Waaqa Waan Hunda Dandaʼu yoo waammatte,
  fra-LSG: Mais toi, si tu as recours à Dieu, Si tu implores le Tout-Puissant;
  yal-yal: Koni, xa i tan Ala fen, xa i Ala Sɛnbɛ Kanna maxandi,
  haw-1868: Ina e imi oe i ke Akua, A e nonoi aku oe i ka Mea mana;
  arb-NAV: فَإِنْ أَسْرَعْتَ وَطَلَبْتَ وَجْهَ اللهِ وَتَضَرَّعْتَ إِلَى الْقَدِيرِ،
  ewe-ewe: Gake ne àkpɔ Mawu dzi ɖa, aƒo koko na Ŋusẽkatãtɔ la,
  eng-LEE: If thou wilt earnestly seek for God, and make thy supplication to the Almighty;
  asm-FB: তথাপি তুমি যদি যত্নেৰে ঈশ্বৰক বিচাৰা, আৰু সৰ্ব্বশক্তিমান জনাৰ আগত নিবেদন
    কৰা,
  sus-A: شَ عِ تَن عَلَ قٍنمَ، شَ عِ عَلَ سّنبّ كَنيِ مَكُلَمَ،
  fra-SBL: Si vous voulez chercher Dieu avec diligence, faites vos supplications au
    Tout-Puissant.
  hbo-hbo: אִם־אַ֭תָּה תְּשַׁחֵ֣ר אֶל־אֵ֑ל וְאֶל־שַׁ֝דַּ֗י תִּתְחַנָּֽן׃
  piu-2006: '@see-verse:JOB.008.004'
  kik-kik: No rĩrĩ, wee ũngĩcũthĩrĩria Mũrungu na wĩthaithanĩrĩre harĩ Ũcio Mwene-Hinya-Wothe,
  fra-NCL: Pour toi, si tu as recours à Dieu, si tu implores le Tout-Puissant,
  cek-AK: toe Sithaw khaeah nang qoi moe, Thacak Sithaw khaeah tahmenhaih na hnik
    nahaeloe,
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad be baramiele, ega be sogele, wile be an-dakye,
  uig-CYR: Бирақ әгәр өзүң һазир чин көңлүңдин Тәңрини издисәңла, Һәммигә Қадирға
    илтиҗа қилсаңла,
  tel-2017: నువ్వు జాగ్రత్తగా దేవుని కోసం కనిపెట్టు. సర్వశక్తుడైన దేవుణ్ణి వేడుకో.
  hat-BSA: Si ou ta chache Bondye e mande konpasyon a Toupwisan an,
  kos-kos: Inge wona kom in forla ac siyuk sin God Kulana Elan kasrekom;
  hbo-WLC: אִם־אַ֭תָּה תְּשַׁחֵ֣ר אֶל־אֵ֑ל וְאֶל־שַׁ֝דַּ֗י תִּתְחַנָּֽן׃
  ibo-ibo: Ma ọ bụrụ na i ga-achọsi Chineke ike, rịọ Onye pụrụ ime ihe niile,
  ory-ory: ଯଦି ତୁମ୍ଭେ ଯତ୍ନପୂର୍ବକ ପରମେଶ୍ୱରଙ୍କର ଅନ୍ଵେଷଣ କର; ଓ ସର୍ବଶକ୍ତିମାନଙ୍କ ନିକଟରେ
    ଆପଣା ନିବେଦନ ଜଣାନ୍ତ;
  chk-chk: Nge are kopwe kütta Kot o tüngor chenum seni Ewe mi Unusen Manaman,
  rop-rop: Bat if yu gibit miselp langa im en stat jidan raitwei, wal im garra meigim
    yu jidan brabli gudbinjiwei.
  ukr-1871: Скоро же ти шукати станеш Бога та помолишся до Вседержителя,
  deu-1951: Wirst du nun Gott ernstlich suchen und zum Allmächtigen um Gnade flehen,
  eng-JPS: If thou wouldest seek earnestly unto God, and make thy supplication to
    the Almighty;
  srp-1865: A ti da potražiš Boga i pomoliš se svemoguæemu,
  lug-lug: Kyokka bw’onoonoonya Katonda, ne weegayirira oyo Ayinzabyonna,
  heb-heb: אם אתה תשחר אל אל ואל שדי תתחנן׃
  ben-IRV: কিন্তু যদি তুমি স্বযত্নে ঈশ্বরকে ডাক এবং তোমার অনুরোধ সর্বশক্তিমানের সামনে
    রাখো।
  pan-pan: ਜੇ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੱਡੇ ਯਤਨ ਨਾਲ ਭਾਲਦਾ, ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ,
  mya-JVB: သင် သည်မဆိုင်းမလင့်၊ သန့်ရှင်းဖြောင့်မတ်သောသဘောနှင့်ဘုရား သခင်ကို ရှာ ၍၊
    အနန္တ တန်ခိုးရှင် အား တောင်းပန် လျှင်၊
  hmo-hmo: To harihari, bema Dirava oi tahua, bona bema oi ese Siahu Ibounai Dirava
    oi noia,
  urd-urd: तोभी अगर तू ख़ुदा को खू़ब ढूँडता, और क़ादिर — ए — मुतलक़ के सामने मिन्नत
    करता,
  rus-SYN: Если же ты взыщешь Бога и помолишься Вседержителю,
  bqc-SIM: Tó n Lua kĩ́i wɛ̀ɛlɛ, mɛ́ n sùuugbɛ̀a Gbãapiidepiwa,
  tcz-CHONGTHU: Ahinlah Pathen koma taova chule Hatchungnung pa lunglhaina naholla
    ahileh
  mar-mar: परंतु आता तू त्याच्याकडे लक्ष दे आणि त्या सर्वशक्तिमान देवाची दयेसाठी आवर्जून
    प्रार्थना कर.
  qub-qub: Munayniyoj Tayta Diosmanna yäracuy. Mañacuy cuyapaycushunayquipaj.
  hat-hat: Ou menm menm, rele Bondye. Lapriyè nan pye Bondye ki gen tout pouvwa a.
  eng-BSB: But if you would earnestly seek God and ask the Almighty for mercy,
  eng-WEBPB: If you want to seek God diligently, make your supplication to the Almighty.
  kbq-kbq: Hianagi kagrama Anumzamofontegama nunamuma hunka Hihamu'ane Anumzamo'ma
    asunku'ma hugantesigu'ma antahinegenka,
  nhe-BL: Pero intla ta tijtemos Toteco Tlen Quipiya Nochi Chicahualistli huan timomaijtos
    ica ya, mitztlacaquilis.
  gub-BL: Ezewyr Tupàn pe kury. Eze'eg Upuner Wera'u Ma'e pe nehe.
  eng-DRA: 'Yet if thou wilt arise early to God, and wilt beseech the Almighty:'
