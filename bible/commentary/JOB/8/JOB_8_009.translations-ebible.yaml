verse: JOB.008.009
translations:
  mal-C: ഇന്നലെ പിറന്നവരാണു നാം, നമുക്കൊന്നും അറിഞ്ഞുകൂടാ. ഭൂമിയിൽ നമ്മുടെ ആയുസ്സ്
    ഒരു നിഴൽപോലെമാത്രമാണ്.
  deu-TKW: Denn wir sind von gestern und wissen nichts, weil unsere Tage nur ein Schatten
    sind auf Erden.
  lin-lin: pamba te, biso, tozali bato ya lobi oyo ewuti koleka, toyebi eloko te,
    mpe mikolo na biso, awa na se, ezali kaka lokola elili.
  eng-LSV: For we [are] of yesterday, and we do not know, || For our days [are] a
    shadow on earth.
  eng-GNV: '(For we are but of yesterday, and are ignorant: for our dayes vpon earth
    are but a shadowe)'
  eng-WEBSTER: (For we are but of yesterday, and know nothing, because our days upon
    earth are a shadow:)
  nhw-BL: Xijtlachili pampa tojuanti sanoc yalohua titlacatque huan pilquentzi tijmatij.
    Huan tonemilis ipan ni tlaltipactli san huejcahuas quen se ecahuilotl.
  swh-ONEN: kwa kuwa sisi tumezaliwa jana tu na hatujui lolote, nazo siku zetu duniani
    ni kama kivuli tu.
  bba-bba: Bɛsɛ, sɑ sɑ̃ɑwɑ be bɑ mɑrɑ ɡin tee te, sɑ ǹ ɡɑ̃ɑnu yɛ̃. Bɛsɛn wɑ̃ɑru tɑ
    sɑ̃ɑwɑ nɡe sɑɑru hɑnduniɑ yeni sɔɔ.
  eng-KJVCPB: (For we are but of yesterday, and know nothing, Because our days upon
    earth are a shadow:)
  luo-luo: nikech wan to nyoro eka nonywolwa, kendo ok wangʼeyo gimoro, kendo ndalowa
    e pinyni chalo tipo.
  meu-meu: badina be ita na varani mo tauda, bona ḡau ta asi dibada, eda mauri tanobada
    ai na laulau ta na heto.
  npi-ULB: (हामी हिजो मात्र जन्मियौं र हामी केही जन्‍दैनौं, किनकि पृथ्वीमा हाम्रा
    दिनहरू छाया मात्र हो ।)
  yor-yor: Nítorí pé ọmọ-àná ni àwa, a kò sì mọ nǹkan, nítorí pé òjìji ni ọjọ́ wa
    ni ayé.
  pes-OPCB: ما آنقدر زندگی نکرده‌ایم که همه چیز را بدانیم.
  tgl-ULB: ( Ipinanganak lamang tayo kahapon at wala tayong nalalaman sapagkat ang
    ating mga araw sa daigdig ay isang anino.)
  hui-hui: Ina wali agali dindi ogoriani tigi mandi hangu howa inanaga manda emene
    ko dege ngama. Egerebagi ni daragola munini dindini hagadagua halu abaleore ereba
    hagadagua inabi ereba haga kama.
  mya-mya: ငါတို့သည် မနေ့၏သားဖြစ်၍ အလျှင်းမသိရပါ။ မြေကြီးပေါ်မှာ ငါတို့နေရသော နေ့ရက်ကာလသည်
    အရိပ်သက်သက်ဖြစ်၏။
  bod-N: ང་ཚོ་ཁ་སང་སྐྱེས་པས་ཅང་མི་ཤེས། ། ང་ཚོའི་མི་ཚེ་གྲིབ་མ་ཙམ་དུ་སྣང་། །
  sna-sna: nokuti isu takaberekwa zuro uye hatina chatinoziva, uye mazuva edu panyika
    akangoita somumvuri.
  spa-BLM: (Porque no somos más que de ayer, y no sabemos nada, porque nuestros días
    en la tierra son una sombra).
  cac-cac: A on̈ tic ichato evi on̈ alji, malaj jab'oc tas cojtac. A co q'uinal d'a
    sat lum tic lajan icha yec' junoc en̈ul.
  swh-ULB: (Sisi ni wa jana tu na hatujui chochote kwa kuwa siku zetu duniani ni kivuli).
  bel-bel: а мы - учарашнія і нічога ня ведаем, бо нашыя дні на зямлі - цень.
  deu-ELBBK: (Denn wir sind von gestern und wissen nichts, denn ein Schatten sind
    unsere Tage auf der Erde.)
  mbb-OT: Su henduen be te veǥu kiw pa he nengeetew ne zeisey zà is kenitew he netuenan,
    ne edlavey kiw zà kayi te kelibutan iring te alung he kenà ebpedayun.
  mal-2015: നാം ഇന്നലെ ഉണ്ടായവരും ഒന്നുമറിയാത്തവരുമല്ലോ; ഭൂമിയിൽ നമ്മുടെ ജീവകാലം ഒരു
    നിഴലത്രെ.
  rmc-rmc: Se amen sam ča idžeskre a na džanas ňič, bo amare dživesa pre phuv hine
    ča sar ciňos.
  pes-OPV: چونکه ما دیروزی هستیم و هیچ نمی دانیم، و روزهای ما سایه‌ای برروی زمین است.
  ron-1924: Кэч ной сунтем де ерь ши ну штим нимик, зилеле ноастре пе пэмынт ну сунт
    декыт о умбрэ.
  ben-OBCV: কারণ আমরা তো মাত্র কালই জন্মেছি ও কিছুই জানি না, ও পৃথিবীতে আমাদের দিনগুলি
    তো এক ছায়ামাত্র।
  som-som: (Waayo, innagu waxaynu nahay qoonkii shalayto oo qudha, oo waxba garan
    mayno, Maxaa yeelay, cimrigeenna aan dhulka joognaa waa sida hoos oo kale.)
  lat-VUC: (hesterni quippe sumus, et ignoramus, quoniam sicut umbra dies nostri sunt
    super terram),
  eng-ASVBT: (For we are but of yesterday, and know nothing, Because our days upon
    earth are a shadow);
  ita-1885: Imperocchè, quant'è a noi, siamo sol da ieri in qua, E non abbiamo intendimento;
    Perchè i nostri giorni son come un'ombra sopra la terra;
  eng-LXXUP: '(For we are of yesterday, and know nothing; For our life upon the earth
    is a shadow):'
  eng-ULB: (We were only born yesterday and know nothing because our days on earth
    are a shadow).
  spa-VBL: Nuestros días en la tierra se desvanecen tan rápido como una sombra que
    pasa.
  fra-_FOB: Car nous sommes d'hier et nous ne savons rien; car nos jours sur la terre
    sont comme une ombre;
  mal-mal: നാം ഇന്നലെ ഉണ്ടായവരും ഒന്നും അറിയാത്തവരുമല്ലോ; ഭൂമിയിൽ നമ്മുടെ ജീവകാലം
    ഒരു നിഴലത്രെ.
  urd-GVR: Kyoṅki ham ḳhud kal hī paidā hue aur kuchh nahīṅ jānte, zamīn par hamāre
    din sāye jaise ārizī haiṅ.
  suz-BL: मारदे हना गोपुकी सिनाक्‍त ला जरमेशो बाक्‍नीकी। मिनु गो मारेइ मतुइक्‍ब बाक्‍नीकी।
    रागीम आंइ नाक्‍ती वांकु खोदेंशो ला बाक्‍ब।
  eng-NOY: (For we are of yesterday and know nothing, Since our days upon the earth
    are but a shadow;)
  ita-1927: giacché noi siam d’ieri e non sappiamo nulla; i nostri giorni sulla terra
    non son che un’ombra;
  ckb-ckb: چونکە ئێمە منداڵی دوێنێین و هیچ نازانین، ڕۆژگاریشمان لەسەر زەوی وەک سێبەر
    تێدەپەڕێت.
  eng-BBE: (For we are but of yesterday, and have no knowledge, because our days on
    earth are gone like a shade:)
  kan-OKCV: ನಾವು ನಿನ್ನೆ ಹುಟ್ಟಿದವರೂ ಏನೂ ಅರಿಯದವರೂ ಆಗಿದ್ದೇವೆ; ಏಕೆಂದರೆ ನಮ್ಮ ದಿವಸಗಳು ಭೂಮಿಯ
    ಮೇಲೆ ನೆರಳಿನಂತಿವೆ.
  tam-2017: நாம் நேற்று உண்டானவர்கள், ஒன்றும் அறியோம்; பூமியின்மேல் நம்முடைய நாட்கள்
    நிழலைப்போலிருக்கிறது.
  spa-RV-1909: Pues nosotros somos de ayer, y no sabemos, siendo nuestros días sobre
    la tierra como sombra.
  ron-BTF: Pentru că noi suntem doar de ieri și nu știm nimic, fiindcă zilele noastre
    pe pământ sunt o umbră;
  eng-WEBP: (For we are but of yesterday, and know nothing, because our days on earth
    are a shadow.)
  eng-FBV: Our days on earth fade as quickly as a passing shadow.
  nld-1939: Want wij zijn van gisteren, en weten niets, Ons leven op aarde is enkel
    een schaduw;
  nch-BL: Xijtachili pampa tojuanti sanoc yalohua titacatque huan pilquentzi tijmatij.
    Huan tonemilis ipan ni taltipacti san huejcahuas quej se ecahuilot.
  vie-1934: (Vì chúng ta mới có hôm qua, và chẳng biết gì; Bởi các ngày chúng ta trên
    đất khác nào một cái bóng);
  hin-CV: क्योंकि हम तो कल की पीढ़ी हैं और हमें इसका कोई ज्ञान नहीं है, क्योंकि पृथ्वी
    पर हमारा जीवन छाया-समान होता है.
  spa-BES: Porque somos de ayer, y no tenemos conocimiento, porque nuestros días en
    la tierra se han ido como una sombra.
  tdx-tdx: Bahimo tika fa toly omale avao, mbore talinjo ambone’ ty tane toy o andron-tikañeo.
  tha-KJV: (เพราะส่วนเราเหมือนอย่างเกิดวานนี้ จะรู้อะไรก็หาไม่ เพราะวันคืนของเราบนแผ่นดินโลกเปรียบเหมือนเงา)
  por-BR-2018: Pois nós somos de ontem e nada sabemos, pois nossos dias sobre a terra
    são como a sombra.
  deu-ELO: (Denn wir sind von gestern und wissen nichts, denn ein Schatten sind unsere
    Tage auf Erden.)
  eng-WYC-2018: For we be men of yesterday, and know not (anything); for our days
    be as (a) shadow on the earth.
  epo-epo: Ĉar ni estas de hieraŭ, kaj ni nenion scias; Nia vivo sur la tero estas
    nur ombro.
  uig-PIN: (Qünki biz bolsaⱪ tünügünla tuƣulƣanmiz; Künlirimiz pǝⱪǝt bir sayǝ bolƣaqⱪa,
    ⱨeqnemini bilmǝymiz).
  beo-beo: Bai ninia esalusu da dunumuni, hedolo dagomu. Ninia da asigi dawa:su hame
    gala. Ninia da udigili baba agoane osobo bagadega ahoa.
  tpi-OTNT: “Yumi save stap sotpela taim tasol long graun, olsem tewel san i mekim
    i kamap, na i save pinis kwik taim klaut i karamapim lait bilong san. Yumi gat
    liklik save tasol.
  hau-SA: gama jiya kaɗai aka haife mu ba mu san kome ba, kuma kwanakinmu a duniya
    masu wucewa ne.
  uig-LAT: (Chünki biz bolsaq tünügünla tughulghanmiz; Künlirimiz peqet bir saye bolghachqa,
    héchnémini bilmeymiz).
  nde-nde: ngoba thina sizelwe izolo nje, kasazi lutho, lezinsuku zethu emhlabeni
    zilithunzi kuphela.
  ton-ton: (He ʻoku ʻoe ʻaneafi pe ʻakinautolu, pea taʻeʻilo ha meʻa, koeʻuhi ʻoku
    tatau hotau ngaahi ʻaho ʻi māmani mo e ʻata:)
  ces-1613: (Myť zajisté včerejší jsme, aniž jsme čeho povědomi; k tomu dnové naši
    jsou jako stín na zemi.)
  eng-WMB: (For we are but of yesterday, and know nothing, because our days on earth
    are a shadow.)
  tam-TCV: நாமோ நேற்றுப் பிறந்தவர்கள், ஒன்றும் அறியாதவர்கள்; பூமியில் நமது நாட்கள்
    நிழலாய்த்தான் இருக்கின்றன.
  ceb-ULB: (Kay natawo lamang kita sa kagahapon ug walay kasayoran tungod kay ang
    atong mga adlaw sa kalibotan sama lamang sa usa ka anino).
  pol-UBG: (My bowiem jesteśmy wczorajsi i nic nie wiemy, ponieważ nasze dni na ziemi
    są jak cień).
  urd-GVU: کیونکہ ہم خود کل ہی پیدا ہوئے اور کچھ نہیں جانتے، زمین پر ہمارے دن سائے
    جیسے عارضی ہیں۔
  deu-1912: denn wir sind von gestern her und wissen nichts; unser Leben ist ein Schatten
    auf Erden.
  kan-2017: ನಾವಾದರೋ ನಿನ್ನೆ ಹುಟ್ಟಿದವರು, ನಮಗೆ ಏನೂ ತಿಳಿಯದು. ಭೂಲೋಕದಲ್ಲಿನ ನಮ್ಮ ದಿನಗಳು ನೆರಳಿನಂತಿವೆಯಷ್ಟೆ.
  yap-yap: Yafos rodad e rib ngoch, ri dariy bochi ban’en ni gadad manang; gadad ma
    thumur ni bod e taglul’ nma th’ab daken e fayleng.
  hlt-MCSB: Mamih loh n'hlaem paek kah long khaw m'ming uh moenih, mamih kah khohnin
    diklai dongkah mueihlip banghui ni.
  mdy-ETH: ሌዓ ኑኡኮ ሃጊ ዻካታሢሮ ፔቴ ባኣዚታዎ ኑ ዔሩዋሴ፤ ናንጎ ሌዓ ኑኡኮ ሺቢጉዲ ቤዛፓ ዴንዳያኬ።
  twi-ASANTE: Na wɔwoo yɛn nkyɛreeɛ na yɛnnim hwee. Yɛn nna wɔ asase yi so te sɛ sunsumma.
  eng-WEBU: (For we are but of yesterday, and know nothing, because our days on earth
    are a shadow.)
  wal-wal: Aissi giikko, nuuni zino yelettidaageeta; nuuni aibanne erokko. Nuuni ha
    sa7an de7iyo laittai kuwaa mala.
  spa-PDDPT: Porque nosotros somos de ayer y nada sabemos. Nuestros días sobre la
    tierra son como una sombra.
  gun-gun: Mba'eta nhande ma kue'ive guare jaiko vy mba'eve ndajaikuaai. Ha'e nhande'ára
    yvy re jaikoa ma kuaray'ã rami oaxa ovy va'e.
  ilo-ULB: (Naiyanaktayo laeng idi kalman ken awan iti ammotayo gapu ta anniniwan
    dagiti aldawtayo iti daga).
  kpg-kpg: Tadau mouli le e bodobodo hua, deai tadau mee e iloo gidaadou ai. Gidaadou
    e hai gadoo be di malu gololangi dela e malu adu i hongo henuailala.
  uig-ARA: (چۈنكى بىز بولساق تۈنۈگۈنلا تۇغۇلغانمىز؛ كۈنلىرىمىز پەقەت بىر سايە بولغاچقا،
    ھېچنېمىنى بىلمەيمىز).
  sus-sus: Won tan mu buxi duniɲa ma, xaxili xɔnkuye mu na won bɛ.
  pon-2006: Atail mour me mwotomwot, sohte mehkot kitail ese; kitail kin sohrala rasehng
    mwete pohn sampah.
  ksd-ksd: (Tago dat, nabung uka ta dat, ma da tuptup uka, Kada umana bungbung ati
    ra pia dia da ra malur na davai);
  tur-YTC: (Çünkü biz daha dününküleriz, bir şey de bilmiyoruz, Çünkü yeryüzündeki
    günlerimiz bir gölgedir.)
  grc-BRENT: Χθιζοὶ γάρ ἐσμεν, καὶ οὐκ οἴδαμεν· σκιὰ γάρ ἐστιν ἡμῶν ἐπὶ τῆς γῆς ὁ
    βίος·
  ind-AYT: Sebab, kita baru lahir kemarin, dan tidak tahu apa-apa karena hari-hari
    kita di bumi seperti bayangan.
  nya-nya: pakuti ife ndife ana adzulodzuloli ndipo sitidziwa chilichonse, ndipo moyo
    wathu pa dziko lapansi uli ngati chithunzithunzi.
  hrv-hrv: Od jučer mi smo i ništa ne znamo, poput sjene su na zemlji nam dani.
  mps-mps: “Magi baso meni. Da tǫde pęwadage sogo bidibo dao, te bidigo tigi noma
    te tǫde osogo elalubo tiwai bidibo dao. Tama polo tama hagawaibao. Dago dwasianu
    kolesaga naga elalubo.
  tpi-tpi: “Yumi save stap sotpela taim tasol long graun, olsem tewel san i mekim
    i kamap, na i save pinis kwik taim klaut i karamapim lait bilong san. Yumi gat
    liklik save tasol.
  dan-1931: Vi er fra i Går, og intet ved vi, en Skygge er vore Dage på Jord.
  vie-OVCB: Vì chúng ta mới ra đời hôm qua nên chẳng biết chi. Ngày chúng ta sống
    trên đất như cái bóng.
  guj-2017: આપણે તો આજકાલના છીએ અને કંઈ જ જાણતા નથી. પૃથ્વી પરનું આપણું જીવન પડછાયા
    જેવું છે.
  pon-2006A: Atail mour me mwotomwot, sohte mehkot kitail ese; kitail kin sohrala
    rasehng mwete pohn sampah.
  por-BRBSL: (Pois nós somos apenas de ontem, e não sabemos nada, porque nossos dias
    na terra são uma sombra).
  cth-cth: Bangkongtetpawiteh, paduem e tami la o awh teh, banghai panuek awh hoeh.
    Bangdawk tetpawiteh, talai van e hnin tha naw teh, tâhlip patetlah doeh ao.
  twi-twi: na wɔwoo yɛn nkyɛe na yennim hwee, yɛn nna wɔ asase yi so te sɛ sunsuma.
  hlt-hlt: Mamih loh n'hlaem paek kah long khaw m'ming uh moenih, mamih kah khohnin
    diklai dongkah mueihlip banghui ni.
  tbz-SIM: Kɛ yɛ̃́ ti túmɛ̀ wenkɛ kɔbɛ mbɛ ti í yɛ̃́ dɛ̀mɑrɛ̀. Onìtì fòmmu dònnɛ̀
    mɛdɛ́ɛ̀ mmɛ kɛ pɛ̃nkɛ́ kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: “E dughiar bar otevimra nguazimɨn iti, mati nedazim aruem a gamizɨ a tu,
    ezɨ ghuariam aruem apazazɨma a zuamɨra puvatɨ. E boghɨmra otivigha fofozir muziarim
    iti.
  dop-dop: Mpi tɔ, tete tete kɛ pǝ lʋlɑ tɑ́, tǝ tɑ nyɩ pʋlʋ. Tɑ weesuɣu ɩɩ lɑɑ tɛɛʋ
    kɛ cǝnɛɣɛ ɩsɩɩ ɩsotom.
  azb-azb: Dünənki övladlarıq, heç nə bilmirik. Bu dünyada ömrümüz sadəcə bir kölgədir.
  eng-DBY: For we are [but] of yesterday, and know nothing, for our days upon earth
    are a shadow.
  hin-2017: क्योंकि हम तो कल ही के हैं, और कुछ नहीं जानते; और पृथ्वी पर हमारे दिन
    छाया के समान बीतते जाते हैं।
  wol-KYG: Nun xamunu, démb rekk lanu, sunu fani kaw suuf di takkndeer suy wéy.
  eng-YLT: (For of yesterday we [are], and we know not, For a shadow [are] our days
    on earth.)
  eng-WYC-2017: For we be men of yesterday, and know not; for our days be as a shadow
    on the earth.
  eng-WMBB: (For we are but of yesterday, and know nothing, because our days on earth
    are a shadow.)
  urd-GVH: क्योंकि हम ख़ुद कल ही पैदा हुए और कुछ नहीं जानते, ज़मीन पर हमारे दिन साये
    जैसे आरिज़ी हैं।
  rug-rug: Ura norae mo si podo gita, meke loketoṉa gilania; meke sari rane toa ni
    gita pa kasia popoa si hola taloa gua tugo na maqomaqo.
  gaz-gaz: nu waan kaleessa dhalanneef waa tokko illee hin beeknuutii; baroonni keenyas
    lafa irratti akkuma gaaddidduu ti.
  fra-LSG: Car nous sommes d’hier, et nous ne savons rien, Nos jours sur la terre
    ne sont qu’une ombre.
  yal-yal: Amasɔtɔ, en barixi xoroni, en mi sese kolon, en ma siimayaan luxi nɛn alo
    nininna.
  haw-1868: (No ka mea, inehinei wale no kakou, aohe ike, A o ko kakou mau la ma ka
    honua, he aka no ia:)
  arb-NAV: فَإِنَّنَا قَدْ وُلِدْنَا بِالأَمْسِ الْقَرِيبِ، وَلا نَعْرِفُ شَيْئاً،
    لأَنَّ أَيَّامَنَا عَلَى الأَرْضِ ظِلٌّ.
  ewe-ewe: elabena míawo la, etsɔviwo míenye, míenya naneke o eye míaƒe ŋkekewo le
    anyigba dzi le abe vɔvɔli ko ene.
  eng-LEE: For we are but of yesterday, and know nothing, because a [mere] shadow
    are our days upon earth;—
  asm-FB: কিয়নো আমি কালিৰ লোক, একোকে নাজানো; কাৰণ পৃথিবীত আমাৰ দিন কেইটা ছাঁস্বৰূপ।
  sus-A: وٌن تَن مُ بُشِ دُنِحَ مَ، شَشِلِ شْنكُيٍ مُ نَ وٌن بّ.
  fra-SBL: (Car nous ne sommes que d'hier, et nous ne savons rien, car nos jours sur
    terre ne sont qu'une ombre).
  hbo-hbo: כִּֽי־תְמֹ֣ול אֲ֭נַחְנוּ וְלֹ֣א נֵדָ֑ע כִּ֤י צֵ֖ל יָמֵ֣ינוּ עֲלֵי־אָֽרֶץ׃
  piu-2006: '@see-verse:JOB.008.008'
  kik-kik: nĩgũkorwo ithuĩ tũraciarirwo o ro ira na tũtirĩ ũndũ tũũĩ, namo matukũ
    maitũ ma gũikara gũkũ thĩ no ta kĩĩruru.
  fra-NCL: car nous sommes d’hier, et nous ne savons rien, nos jours sur la terre
    passent comme l’ombre ; —
  cek-AK: (aicae loe zangduem ah ni tapen o vop, to pongah tidoeh a panoek o ai, long
    nuiah aicae khosakhaih aninawk loe tahlip ah ni oh.)
  cuk-cuk: Ar anmardi geb emicharmaladid, gwen we-ibmar wissurmalad. Anmar we-napneggi-gudiidi,
    unnila an sikwas gudimalad.
  uig-CYR: (Чүнки биз болсақ түнүгүнла туғулғанмиз; Күнлиримиз пәқәт бир сайә болғачқа,
    һеч немини билмәймиз).
  tel-2017: గడిచిన తరాల గురించి ఆలోచించు. వాళ్ళ పూర్వికులు పరిశోధించి తెలుసుకున్న
    విషయాలు జాగ్రత్తగా తెలుసుకో.
  hat-BSA: Paske nou menm se sèl bagay ayè nou konnen, e nou pa konnen anyen, paske
    jou pa nou yo sou latè se sèl yon lonbraj ki pase.
  kos-kos: Moul lasr uh fototo, ac wanginna ma kut etu; Kut ac wanginla oana ke lul
    uh sa na in wanginla.
  hbo-WLC: כִּֽי־תְמ֣וֹל אֲ֭נַחְנוּ וְלֹ֣א נֵדָ֑ע כִּ֤י צֵ֖ל יָמֵ֣ינוּ עֲלֵי־אָֽרֶץ׃
  ibo-ibo: Nʼihi na anyị onwe anyị bụ ndị a mụrụ naanị ụnyaahụ, ndị ọ dịghị ihe ha
    maara. Ụbọchị ndụ anyị nʼụwa dịka onyinyo.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ତ କାଲିର ଲୋକ ଓ କିଛି ଜାଣୁ ନାହୁଁ, ଯେଣୁ ପୃଥିବୀରେ ଆମ୍ଭମାନଙ୍କ
    ଦିନ ଛାୟା ସ୍ୱରୂପ;
  chk-chk: pun kich sia aramasen näneu chök, sisap silei och, nge ränin manauach won
    fanüfan ra usun chök eu nür.
  rop-rop: Blanga wi ronwan laif im shotwan, jis laik shedo weya gowei, en wi sabi
    oni lilbit.
  ukr-1871: Бо ми вчорашні собі й нїчого не знаєм, тим що наші днї тїнь на землї,
    —
  deu-1951: Denn von gestern sind wir und wissen nichts, ein Schatten nur sind unsere
    Tage auf Erden.
  eng-JPS: For we are but of yesterday, and know nothing, because our days upon earth
    are a shadow —
  srp-1865: Jer smo mi juèerašnji, i ne znamo ništa, jer su naši dani na zemlji sjen.
  lug-lug: kubanga ffe twazaalibwa jjuuzi era tetulina kye tumanyi, era ne nnaku ze
    twakamala ku nsi ziri ng’ekisiikirize.
  heb-heb: כי תמול אנחנו ולא נדע כי צל ימינו עלי ארץ׃
  ben-IRV: আমরা গতকাল জন্মেছি এবং কিছুই জানি না কারণ আমাদের আয়ু পৃথিবীতে ছায়ার মত।
  pan-pan: ਆਪਾਂ ਤਾਂ ਕੱਲ ਦੇ ਹਾਂ, ਅਤੇ ਕੁਝ ਨਹੀਂ ਜਾਣਦੇ ਕਿਉਂ ਜੋ ਸਾਡੇ ਦਿਨ ਧਰਤੀ ਉੱਤੇ ਪਰਛਾਵੇਂ
    ਵਰਗੇ ਹੀ ਹਨ।
  mya-JVB: ငါ တို့သည် မနေ့ ၏သားဖြစ်၍အလျှင်းမ သိ ရပါ။ မြေကြီး ပေါ် မှာ ငါ တို့နေရသော
    နေ့ ရက်ကာလသည် အရိပ် သက်သက်ဖြစ်၏။
  hmo-hmo: Badina ita be varani sibona ita vara, bona gau ta ita diba lasi. Iseda
    mauri tanobada dekenai be laulau ta bamona.
  urd-urd: क्यूँकि हम तो कल ही के हैं, और कुछ नहीं जानते और हमारे दिन ज़मीन पर साये
    की तरह हैं।
  rus-SYN: а мы - вчерашние и ничего не знаем, потому что наши дни на земле тень.
  bqc-SIM: Asa nɛ́ zĩ́anaↄn wá ũ, wá yãe dↄ̃o, wá kua dṹniau ì gɛ̃zɛa lán
    uenawaɛ.
  tcz-CHONGTHU: Ijeh inem itile eiho janhi bepma peng ihiuvin imacha ihepouve. Leisetna
    ihin nikho u jong nilim cheloi loi tobangbep ahi.
  mar-mar: आपण अगदी कालच जन्माला आलो आहोत आणि काहीच माहित नाही, कारण छायेप्रमाणे आपले
    पृथ्वीतलावरचे दिवस आहेत.
  qub-qub: Noganchëga ganyanllarämi yurishcanchïpis. Manami imatapis musyanchïchu.
    Llantuy päsarejnöllami päsarinchïpis.
  hat-hat: Nou menm, nou se moun ayè. Nou pa konn anyen. Se pase n'ap pase sou tè
    a.
  eng-BSB: For we were born yesterday and know nothing; our days on earth are but
    a shadow.
  eng-WEBPB: (For we are but of yesterday, and know nothing, because our days on earth
    are a shadow.)
  kbq-kbq: Na'ankure tagra meni vahe mani'nonkeno, knatimo'a atupa hu'neankita, mago
    zana antahita keta osu'none. Ana hu'neankino zagemo'ma rentegeno amema'amo'ma
    fore huteno ame huno'ma fanenema hiankna huta frigahune.
  nhe-BL: Xijtlachili pampa tojuanti sanoc yalohua titlacatque huan pilquentzi tijmatij.
    Huan toyolis ipan ni tlaltepactli san huejcahuas queja se ecahuilotl.
  gub-BL: Ta'e zazexak kar karumehe zane xe. Naxikwaw pixik kwaw ma'e zane. Zane'ar
    ywy rehe har upaw ma'e i'àgaw ài.
  eng-DRA: (For we are but of yesterday, and are ignorant that our days upon earth
    are but a shadow:)
