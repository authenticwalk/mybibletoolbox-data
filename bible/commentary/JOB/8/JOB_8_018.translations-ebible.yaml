verse: JOB.008.018
translations:
  mal-C: എങ്കിലും അതിന്റെ സ്ഥാനത്തുനിന്ന് അതിനെ പിഴുതെടുത്താൽ ‘ഞാൻ നിന്നെ ഒരിക്കലും
    കണ്ടിട്ടില്ല,’ എന്നു പറഞ്ഞ് ആ തോട്ടം അതിനെ പുറന്തള്ളും.
  deu-TKW: '“Doch wenn er ihn wegtilgt von seinem Standort, so verleugnet ihn der:
    Ich sah dich nie!'
  lin-lin: 'kasi soki bapikoli nzete yango na esika na yango, esika yango ewanganaka
    nzete mpe elobaka : ‹ Natikala komona yo te ! ›'
  eng-LSV: If [one] destroys him from his place, || Then it has feigned concerning
    him, || I have not seen you!
  eng-GNV: If any plucke it from his place, and it denie, saying, I haue not seene
    thee,
  eng-WEBSTER: If he shall destroy him from his place, then it shall deny him, saying
    , I have not seen thee.
  nhw-BL: Pero quema se acajya quihuihuitla, tlami ixpolihui. Ayacmo aqui quipantis
    campa eltoya pampa ya tlanqui.
  swh-ONEN: Unapongʼolewa kutoka mahali pake, ndipo mahali pale huukana na kusema,
    ‘Mimi kamwe sikukuona.’
  bba-bba: Bɑ̀ n tu wukɑ min di, kpɑ yɑm mi, mu tu siki mu nɛɛ, mu ǹ dɑɑ tu yɛ̃.
  eng-KJVCPB: If he destroy him from his place, Then it shall deny him, saying, I
    have not seen thee.
  luo-luo: To ka opudhe oko kama otweyeno, to kanyo kwede kawacho ni, ‘An ne ok aneni!’
  meu-meu: Bena ena gabu amo baine hebutu oho; una gabu ese baine ḡorea, baineto “Nega
    ta asina itamu”.
  npi-ULB: तर यो व्यक्ति आफ्नो ठाउँ बाहिर नष्‍ट भयो भने, तब त्यो ठाउँले उसलाई इन्कार
    गर्नेछ र भन्‍नेछ, 'मैले तँलाई कहिल्यै देखिनँ ।'
  yor-yor: Bí ó bá sì pa á run kúrò ní ipò rẹ̀, nígbà náà ni ipò náà yóò sọ, ‘Èmi
    kò ri ọ rí!’
  pes-OPCB: ولی وقتی آن را از ریشه می‌کنند دیگر کسی آن را به یاد نمی‌آورد،
  tgl-ULB: Pero kung ang taong ito ay sinira sa kaniyang lugar, saka siya ipagkakaila
    ng lugar na iyon at sasabihing, 'Hindi kailanman kita nakita.'
  hui-hui: Anigo mbiralime datani ogoni ale dugu waharagola mani ho aribia hararume
    datani hongohe mbira ogoriani heneda lo manda nabulebira.
  mya-mya: သူ့ကိုသုတ်သင်ပယ်ရှင်း၍၊ မိမိနေရာအရပ်က သင်သည်ငါမတွေ့မမြင်စဖူးဟူ၍ သူ့ကိုငြင်းပယ်လိမ့်မည်။
  bod-N: སུ་ཡིས་དེ་ནི་རང་གནས་ལས་བལ་ན། ། ས་དེས་ཁོ་ནི་ངོ་ཡང་མི་ཤེས་ཏེ། ། ང་ཡིས་ཁྱོད་རང་མཐོང་མྱོང་མེད་ཅེས་ཟེར།
    །
  sna-sna: Asi kana ukatsemuka ukadzurwa kubva panzvimbo yawo, nzvimbo iyo ichauramba
    igoti, ‘Handina kumbokuona.’
  spa-BLM: 'Si es destruido de su lugar, entonces lo negará, diciendo: “No te he visto”.'
  cac-cac: Palta tato ay mach stoc'anq'ueta an̈, man̈xa mach ojtannac tato ec'nac
    an̈ ta'.
  swh-ULB: Lakini mtu huyu aking'olewa mahali pake, kisha mahali pale patamkana, na
    kusema, 'mimi sikukuona.'
  bel-bel: 'Але калі вырвуць яго зь месца ягонага, яно адмовіцца ад яго: я ня бачыла
    цябе!'
  deu-ELBBK: 'Wenn er ihn wegreißt von seiner Stätte, so verleugnet sie ihn: „Ich
    habe dich nie gesehen!“'
  mbb-OT: Iyan, emun egkevazut en heini ne wazè en edseǥipà kayi.
  mal-2015: അവന്റെ സ്ഥലത്തുനിന്നു അവനെ നശിപ്പിച്ചാൽ ഞാൻ നിന്നെ കണ്ടിട്ടില്ല എന്നു
    അതു അവനെ നിഷേധിക്കും.
  rmc-rmc: 'Ale sar ela avricirdlo pal peskro than, oda than phenela: ‚Šoha kade na
    sas.‘'
  pes-OPV: 'اگر ازجای خود کنده شود، او را انکار کرده، می‌گوید: تو را نمی بینم.'
  ron-1924: 'Дар, дакэ-л смулӂь дин локул ын каре стэ, локул ачеста се ляпэдэ де ел
    ши зиче: ‘Ну штиу сэ те фи куноскут вреодатэ!’'
  ben-OBCV: কিন্তু যখন সেটিকে তার অকুস্থল থেকে উপড়ে ফেলা হয়, তখন সেই স্থানটিই তাকে
    অস্বীকার করে বলে, ‘আমি তোমাকে কখনও দেখিনি।’
  som-som: Isaga haddii meeshiisa laga baabbi'iyo, Markaasay inkiri doontaa isaga,
    oo waxay odhan doontaa, Anigu kumaba arag.
  lat-VUC: 'Si absorbuerit eum de loco suo, negabit eum, et dicet: Non novi te.'
  eng-ASVBT: If he be destroyed from his place, Then it shall deny him, saying, I
    have not seen thee.
  ita-1885: 'Ma, se alcuno lo manderà in ruina, divellendolo dal luogo suo, Questo
    lo rinnegherà dicendo: Io non ti vidi giammai.'
  eng-LXXUP: If God should destroy him, his place shall deny him. Hast thou not seen
    such things,
  eng-ULB: But if this person is destroyed out of his place, then that place will
    deny him and say, 'I never saw you.'
  spa-VBL: 'Pero cuando es cortada, el lugar donde estaba la repudia, diciendo: ‘Nunca
    te vi’.'
  fra-_FOB: 'Et si on l''enlève de sa place, celle-ci le renie et lui dit: Je ne t''ai
    point connu!'
  mal-mal: അവന്റെ സ്ഥലത്തുനിന്ന് അവനെ നശിപ്പിച്ചാൽ ഞാൻ നിന്നെ കണ്ടിട്ടില്ല എന്ന് അത്
    അവനെ നിഷേധിക്കും.
  urd-GVR: Lekin agar use ukhāṛā jāe to jis jagah pahle ug rahī thī wuh us kā inkār
    karke kahegī, ‘Maiṅ ne tujhe kabhī dekhā bhī nahīṅ.’
  suz-BL: मेको आन बाक्‍तीक रे खतम दुम्‍मानु, आन बाक्‍तीकेम मेको आन कली ‘गो इन कली
    गेनायो मत‍शो नङ’ देंब।
  eng-NOY: When he shall be destroyed from his place, It shall deny him, saying, 'I
    never saw thee.'
  ita-1927: 'Ma divelto che sia dal suo luogo, questo lo rinnega e gli dice: “Non
    ti ho mai veduto!”'
  ckb-ckb: 'بەڵام کە لە شوێنی خۆی هەڵکەنرا، شوێنەکەی نکۆڵی لێ دەکات و دەڵێ: ”من جێگای
    تۆ نیم.“'
  eng-BBE: If he is taken away from his place, then it will say, I have not seen you.
  kan-OKCV: ಭಕ್ತಿಹೀನನನ್ನು ಅವನ ಸ್ಥಳದಿಂದ ಕಿತ್ತುಹಾಕಿದರೆ, ‘ನಾನು ನಿನ್ನನ್ನು ಎಂದಿಗೂ ನೋಡಿಲ್ಲ,’
    ಎಂದು ಆ ನೆಲವು ಅವನನ್ನು ಅಲ್ಲಗಳೆಯುವುದು.
  tam-2017: அது அதினிடத்தில் இல்லாமல் அழிந்தபின், அது இருந்த இடம் உன்னை நான் பார்த்ததில்லையென்று
    மறுதலிக்கும்.
  spa-RV-1909: 'Si le arrancaren de su lugar, éste negarále entonces, diciendo: Nunca
    te vi.'
  ron-BTF: 'Dacă îl nimicește din locul său, atunci acesta îl va nega, spunând: Nu
    te-am văzut.'
  eng-WEBP: If he is destroyed from his place, then it will deny him, saying, ‘I have
    not seen you.’
  eng-FBV: But when it's cut down, the place where it was disowns it, saying, ‘I never
    even saw you.’
  nld-1939: Maar rukt men hem weg van zijn plaats, Dan verloochent ze hem:ik heb u
    nooit gezien!
  nch-BL: Pero quema se acajya quihuihuita, tami ixpolihui. Ayecmo aqui quipantis
    campa eltoya pampa ya tanqui.
  vie-1934: 'Nếu nó bị nhổ khỏi chỗ nó, Thì chỗ ấy bèn từ chối nó, mà rằng: Ta chẳng
    hề thấy ngươi!'
  hin-CV: 'यदि उसे उसके स्थान से उखाड़ दिया जाए, तब उससे यह कहा जाएगा: ‘तुम्हें मैंने
    कभी देखा नहीं!’'
  spa-BES: 'Si lo sacan de su lugar, entonces dirá: No te he visto.'
  tdx-tdx: Ie ombotañe amy toe’ey, le ho lañe’e, ami’ty hoe, Mbe lia tsy nahatrea
    azo iraho.
  tha-KJV: ถ้าพระองค์ทำลายเขาไปจากที่ของเขาแล้​วท​ี่นั้นจะปฏิเสธเขาว่า ‘ข้าไม่เคยเห็นเจ้า’
  por-BR-2018: 'Se lhe arrancarem de seu lugar, este o negará, dizendo : Nunca te
    vi.'
  deu-ELO: 'wenn er ihn wegreißt von seiner Stätte, so verleugnet sie ihn: “Ich habe
    dich nie gesehen!”'
  eng-WYC-2018: If a man draweth it out of the place thereof, that place shall deny
    it, and it shall say (in effect), I know thee not.
  epo-epo: 'Sed kiam oni elŝiras lin el lia loko, Ĝi malkonfesas lin: Mi vin ne vidis.'
  uig-PIN: 'Lekin Huda uni ornidin yuliwǝtsǝ, Axu yǝr uningdin tenip: «Mǝn seni kɵrmigǝn!»
    — dǝydu.'
  beo-beo: 'Be dunu da amo gagalobo a:le fasisia, ilia da musa: amo sogebi dialu,
    dunu ilia da hamedafa dawa:mu.'
  tpi-OTNT: Tasol taim man i kamautim dispela gras, bai i no gat man i ken save, bipo
    i gat strongpela gras i stap long dispela hap.
  hau-SA: Amma lokacin da aka tuge shukar daga wurin da take, wurin ba zai san da
    ita kuma ba, wurin zai ce, ‘Ban taɓa ganin ki ba.’
  uig-LAT: 'Lékin Xuda uni ornidin yuliwetse, Ashu yer uningdin ténip: «Men séni körmigen!»
    — deydu.'
  nde-nde: Kodwa singasitshulwa kuleyondawo, leyondawo isisilandula ithi, ‘Angikaze
    ngikubone.’
  ton-ton: Kapau te ne fakaʻauha ia mei hono potu, pea ʻe toki fakafisi ia, ʻo pehē,
    ‘naʻe ʻikai te u mamata kiate koe.’
  ces-1613: 'A však bývá-li zachvácen z místa svého, až by se ho i odečtlo, řka: Nevidělo
    jsem tě:'
  eng-WMB: If he is destroyed from his place, then it will deny him, saying, ‘I have
    not seen you.’
  tam-TCV: அது அதின் இடத்திலே இருந்து பிடுங்கப்படும்போது அது இருந்த இடம், ‘நான் ஒருபோதும்
    உன்னைக் கண்டதில்லை’ என மறுதலிக்கும்.
  ceb-ULB: Apan kung kining tawhana laglagon sa iyang dapit, nan kanang dapita molimod
    kaniya ug moingon, 'Wala gayod ako makakita kanimo.'
  pol-UBG: 'Ale gdy go wyrwą z jego miejsca, wtedy miejsce to wyprze się go, mówiąc:
    Nie widziałem cię.'
  urd-GVU: لیکن اگر اُسے اُکھاڑا جائے تو جس جگہ پہلے اُگ رہی تھی وہ اُس کا انکار کر
    کے کہے گی، ’مَیں نے تجھے کبھی دیکھا بھی نہیں۔‘
  deu-1912: Wenn er ihn aber verschlingt von seiner Stätte, wird sie sich gegen ihn
    stellen, als kennte sie ihn nicht.
  kan-2017: ಅವನನ್ನು ಅಲ್ಲಿಂದ ಕಿತ್ತು ಹಾಕಿದರೆ ಆ ಸ್ಥಳವು, ‘ನಿನ್ನನ್ನು ಕಾಣೆ’ ಎಂದು ಕೂಗುವುದು.
  yap-yap: Machane ga ra bukliyrad ngalang ma dariy be’ nra nang ni urmed u rom.
  hlt-MCSB: Te te a hmuen lamloh a phuk van vaengah, “Nang kam hmu moenih,” anih te
    a namnah.
  mdy-ETH: ፔቴ ዓሲ ዓኣ ቤዛፓ ዔያቶ ቱጌቴ ቤርታ ዓኣ ቤዛ ዔያቶኮ ዔርቱዋሴ።
  twi-ASANTE: Nanso sɛ wɔtu firi ne siberɛ a, saa beaeɛ no nnim no bio na ɛka sɛ,
    ‘Menhunuu wo da.’
  eng-WEBU: If he is destroyed from his place, then it will deny him, saying, ‘I have
    not seen you.’
  wal-wal: SHin i ba sohuwaappe shodetti xayiyaakko, he sohoi a, ‘Taani nena be7abeikke’
    yaagana.
  spa-PDDPT: 'Si se arranca de su lugar, éste lo negará: ¡No te vi nunca!'
  gun-gun: Ha'e rami teĩ xapy'a rei oĩague gui Nhanderuete omondoro ramo oĩague py
    ae teĩ hexe na'ima'endu'aavei ma 'rã.
  ilo-ULB: Ngem no madadael daytoy a tao iti lugarna, ket ilibakto dayta a lugar isuna
    ket kunana, 'Saanka a pulos a nakita.'
  kpg-kpg: Gei di madagoaa nia maa ga daagi gi daha, tangada e modongoohia bolo ma
    nia laagau nogo i golo ai.
  uig-ARA: 'لېكىن خۇدا ئۇنى ئورنىدىن يۇلىۋەتسە، ئاشۇ يەر ئۇنىڭدىن تېنىپ: «مەن سېنى
    كۆرمىگەن!» ــ دەيدۇ.'
  sus-sus: Xa i na sansi tala naa, a lisima nɛ,
  pon-2006: Ahpw song usirailda— sohte mwahn emen pahn ese me mie tuhke wasao.
  ksd-ksd: Ma ona di rubat vue kan ra pakana i ki tana, Nam ra pakana na varpuai ure
    dari, Pa iau ga gire u.
  tur-YTC: Eğer yerinden yıkılırsa, O zaman o yer onu inkâr edecek ve 'Seni görmedim'
    diyecektir.
  grc-BRENT: Ἐὰν καταπίῃ, ὁ τόπος ψεύσεται αὐτόν· οὐχ ἑώρακας τοιαῦτα,
  ind-AYT: Jika ia dicabut dari tempatnya, tempat itu tidak akan mengakuinya, katanya,
    ‘Aku belum pernah melihatmu.’
  nya-nya: Koma pamene yachotsedwa pamalo pakepo, pamalopo pamakana chomeracho ndi
    kuti, ‘Ine sindinakuonepo.’
  hrv-hrv: 'A kad ga s mjesta njegova istrgnu, ono ga niječe: ''Nikada te ne vidjeh!'''
  mps-mps: Tiali goli, bidigo te nosai gudubo sogo da, teda bidi mego konegobeo, polobadu
    tede dila nosai elaluai digi da homu egobe.
  tpi-tpi: Tasol taim man i kamautim dispela gras, bai i no gat man i ken save, bipo
    i gat strongpela gras i stap long dispela hap.
  dan-1931: 'men rives han bort fra sit Sted, fornægter det ham: “Jeg har ikke set
    dig!”'
  vie-OVCB: Nhưng khi cây bị nhổ lên, nó bị xem như chưa bao giờ tồn tại,
  guj-2017: જો તે નાશ પામે તો તેની જગા તેનો નકાર કરશે કે, ‘મેં તને જોયો જ નથી.’
  pon-2006A: Ahpw song usirailda— sohte mwahn emen pahn ese me mie tuhke wasao.
  por-BRBSL: 'Se ele for destruído de seu lugar, então o negará, dizendo: “Eu não
    o vi”.'
  cth-cth: Amae hmuen koehoi phawk lah ao torei teh, pou kacak mahoeh, telah a kâpahnawt
    han.
  twi-twi: Nanso sɛ wotu fi ne sibea a, saa beae no nnim no bio na ɛka se, ‘Minhuu
    wo da.’
  hlt-hlt: Te te a hmuen lamloh a phuk van vaengah, “Nang kam hmu moenih,” anih te
    a namnah.
  tbz-SIM: 'Kɛ̀ bɛ̀ mù uutɛ́ dɛndɛ bɑ̀mbɑ̀ mu fɔ̃̀tìrìi mù nɛ̀nni kɛ dɔ̀: N yí dɑ
    yɛ̃́ bìtì.'
  msy-2020: Eghtɨ gumazitam grazir kaba asightɨ, gumazamiziba foghan kogham, fomɨra
    grazir gavgavir mam danganir kamɨn ike.
  dop-dop: Amɑ ye pɑ kpɛsɑ-kʋɣʋ kʋ lonte tɑɑ, ɩlɛ tǝnɑ nyǝ́mɑ kpɛɛsɩ sɩ mpɛ pɑ tɑɑ
    nɑɑkɩ-kʋ.
  azb-azb: 'Amma yerindən qoparılarkən Yer inkar edərək deyər: “Səni görməmişəm”.'
  eng-DBY: 'If he destroy him from his place, then it shall deny him: I have not seen
    thee!'
  hin-2017: परन्तु जब वह अपने स्थान पर से नाश किया जाए, तब वह स्थान उससे यह कहकर मुँह
    मोड़ लेगा, ‘मैंने उसे कभी देखा ही नहीं।’
  wol-KYG: 'Nga buddee ko bérab ba mu sax, bérab ba jàmbu ko, ne ko: «Masuma laa gis!»'
  eng-YLT: If [one] doth destroy him from his place, Then it hath feigned concerning
    him, I have not seen thee!
  eng-WYC-2017: If a man draweth it out of the place thereof, that place shall deny
    it, and it shall say, I know thee not.
  eng-WMBB: If he is destroyed from his place, then it will deny him, saying, ‘I have
    not seen you.’
  urd-GVH: लेकिन अगर उसे उखाड़ा जाए तो जिस जगह पहले उग रही थी वह उसका इनकार करके कहेगी,
    ‘मैंने तुझे कभी देखा भी नहीं।’
  rug-rug: Ba totoso ta rabutu palae si arini, sari vasidi arini si kote zama, ‘Gami
    lopu gilana gamu.’
  gaz-gaz: Yommuu inni iddoo isaatii badutti garuu, iddoon sun, ‘Ani si argee hin
    beeku’ jedhee isa gana.
  fra-LSG: 'L’arrache-t-on du lieu qu’il occupe, Ce lieu le renie: Je ne t’ai point
    connu!'
  yal-yal: Koni, xa a ba a tideni, mɛnna bɔxɔna a mɛma a ra nɛn, a naxa, ‘N tan munma
    i tan to.’
  haw-1868: Aka, e hoopauia aku ia mea mai kona wahi aku, Alaila e hoole mai oia ia
    ia, aole au i ike ia oe.
  arb-NAV: 'وَلَكِنْ حَالَمَا يُسْتَأْصَلُ مِنْ مَوْضِعِهِ يُنْكِرُهُ مَكَانُهُ قَائِلاً:
    ’مَا رَأَيْتُكَ قَطُّ!‘'
  ewe-ewe: Gake ne wohoe le enɔƒe la, teƒe la gbea nu le egbɔ eye wògblɔna be, ‘Nyemekpɔ
    wò kpɔ o.’
  eng-LEE: But when men destroy him from his place, then will it deny him, saying,
    I have never seen thee.
  asm-FB: কিন্তু সেই ব্যক্তিক নিজ ঠাইৰ পৰা উঘালি পেলোৱা হ’লে, সেই ঠায়ে অস্বীকাৰ কৰিব
    আৰু ক’ব, ‘মই তোমাক কেতিয়াও দিখা নাই’।
  sus-A: شَ عِ نَ سَنسِ تَلَ نَا، عَ لِسِمَ نّ،
  fra-SBL: 'S''il est détruit de son lieu, alors il le reniera, en disant : « Je ne
    t''ai pas vu.'
  hbo-hbo: אִם־יְבַלְּעֶ֥נּוּ מִמְּקֹומֹ֑ו וְכִ֥חֶשׁ בֹּ֝֗ו לֹ֣א רְאִיתִֽיךָ׃
  piu-2006: '@see-verse:JOB.008.017'
  kik-kik: No rĩrĩa wakũũrwo harĩa ũraarĩ-rĩ, handũ hau hagakaana mũtĩ ũcio, hakoiga
    atĩrĩ, ‘Niĩ ndirĩ ndakuona.’
  fra-NCL: 'Si Dieu l’arrache de sa place, sa place le renie : Je ne t’ai jamais vu.'
  cek-AK: Toe kami mah a ohhaih ahmuen hoiah aphongh ving naah loe, a ohhaih ahmuen
    mah anih khaeah, Nang hae kang hnuh vai ai, tiah naa ueloe, angphat taak tih.
  cuk-cuk: Ar dule we-sapi-olasale, dulemar gwen egi bar binsaosurmalad, we-sapide
    wegi gwichidaeddeeye.
  uig-CYR: 'Лекин Худа уни орнидин юливәтсә, Әшу йәр униңдин тенип: «Мән сени көрмигән!»
    — дәйду.'
  tel-2017: అతడున్న ప్రాంతం నుండి దేవుడు అతణ్ణి పెరికివేసినప్పుడు ఆ స్థలం అతనితో “నువ్వు
    నాకు తెలియదు, నేను నిన్ను ఎన్నడూ చూడలేదు” అంటుంది.
  hat-BSA: 'Si li vin deplase sou plas li, alò plas li va refize rekonèt li e di:
    “Mwen pa t janm wè w.'
  kos-kos: Na fin fifyak elos, Ac wangin inkelos yen elos tuh oan we meet.
  hbo-WLC: אִם־יְבַלְּעֶ֥נּוּ מִמְּקוֹמ֑וֹ וְכִ֥חֶשׁ בּ֝֗וֹ לֹ֣א רְאִיתִֽיךָ׃
  ibo-ibo: Ma mgbe e si nʼọnọdụ ya hopu ya, ebe ahụ na-agọnarịkwa ya, na-asị, ‘Ahụtụbeghị
    m gị.’
  ory-ory: ଯଦି ସେ ଆପଣା ସ୍ଥାନରୁ ବିନଷ୍ଟ ହେବ, ତେବେ ସେହି ସ୍ଥାନ ତାହାକୁ ଅସ୍ୱୀକାର କରି କହିବ,
    ‘ମୁଁ ତୁମ୍ଭକୁ ଦେଖି ନାହିଁ।’
  chk-chk: Nge are a wiitä seni lenian, mürin esap wor eman epwe silei pwe a nom lon
    ewe leni.
  rop-rop: Bat if sambodi pulumap det plent garram det rutpat, olabat draiyap, en
    nomo enibodi bin sabi imbin jidan deya.
  ukr-1871: 'Та коли вирвуть його з місця його, то місце одцураєсь його, (скаже):
    не знаю тебе!'
  deu-1951: 'Doch tilgt ihn Gott von seiner Stätte, so spricht sie: Mir ist nicht
    bewußt, daß ich dich je gesehen hätte!'
  eng-JPS: 'If he be destroyed from his place, then it shall deny him: ''I have not
    seen thee.'''
  srp-1865: 'Ali kad se išèupa iz mjesta svojega, ono ga se odrièe: nijesam te vidjelo.'
  lug-lug: Naye bwe bakiggya mu kifo kyakyo, ekifo ekyo kikyegaana ne kigamba nti,
    Sikulabangako.
  heb-heb: אם יבלענו ממקומו וכחש בו לא ראיתיך׃
  ben-IRV: কিন্তু যদি এই লোকটি নিজের জায়গায় ধ্বংস হয়, তাহলে সেই জায়গা তাকে অস্বীকার
    করবে এবং বলবে, আমি কখনও তোমায় দেখিনি।
  pan-pan: ਜੇ ਉਹ ਆਪਣੇ ਸਥਾਨ ਤੋਂ ਨਾਸ ਕੀਤਾ ਜਾਵੇ, ਤਾਂ ਉਹ ਇਹ ਆਖ ਕੇ ਉਸ ਦਾ ਇਨਕਾਰ ਕਰੇਗਾ ਕਿ
    ਮੈਂ ਇਸ ਨੂੰ ਵੇਖਿਆ ਹੀ ਨਹੀਂ।
  mya-JVB: သူ့ ကိုသုတ်သင် ပယ်ရှင်း၍၊ မိမိ နေရာ အရပ်က သင် သည်ငါမ တွေ့ မမြင်စဖူးဟူ၍သူ့
    ကိုငြင်းပယ် လိမ့်မည်။
  hmo-hmo: To bema tau ta ese unai ava ia veria, ia negea neganai, unai gabu taudia
    do idia gwau, ‘Ai be nega ta unai ava ai itaia lasi.’
  urd-urd: अगर वह अपनी जगह से हलाक किया जाए तो वह उसका इन्कार करके कहने लगेंगी, कि
    मैंने तुझे देखा ही नहीं।
  rus-SYN: 'Но когда вырвут его с места его, оно откажется от него: “я не видало тебя!”'
  bqc-SIM: 'Tó wa ga wòlɛ a pɛ́kĩi, gupi ì lelekpaaàzi à mɛ: Má n dↄ̃ yãao.'
  tcz-CHONGTHU: Ahinlah akibodoh tengleh anaum khalou bangin te.
  mar-mar: परंतु जर हा व्यक्ती त्या जागेवरून हलवला गेला तर तो नष्ट होतो, मग ती जागा
    त्यास नाकारुन म्हणेल ‘मी तुला कधी पाहिले नाही.’
  qub-qub: Chaycho caycajta pipis achuriptenga manami pipis musyangachu chay pergacho
    cashanta.
  hat-hat: Rache ou rache yo pa gen moun ki pou konnen kote yo te ye a.
  eng-BSB: If he is uprooted from his place, it will disown him, saying, ‘I never
    saw you.’
  eng-WEBPB: If he is destroyed from his place, then it will deny him, saying, ‘I
    have not seen you.’
  kbq-kbq: Hianagi ana tra'zama eri vatitresageno'a, ana mopamo'a avresra hunenteno
    nagra kagrira onkage'noane huno hugahie.
  nhe-BL: Pero quema se acajya quihuihuitla, tlami ixpolihui. Ayoc aca quipantis campa
    eltoya pampa ya tlanqui.
  gub-BL: Nezewe rehe we aze amo ozo'ok nehe, Ni amo nukwaw kwaw a'e pe waneko awer
    wà nehe.
  eng-DRA: 'If one swallow him up out of his place, he shall deny him, and shall say:
    I know thee not.'
