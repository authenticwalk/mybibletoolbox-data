verse: JOB.008.008
translations:
  mal-C: “മുൻ തലമുറകളോടു ചോദിക്കുക; അവരുടെ പൂർവികരുടെ അനുഭവജ്ഞാനം എന്തെല്ലാമെന്നു
    കണ്ടെത്തുക.
  deu-TKW: Denn befrage nur frühere Geschlechter und achte auf das, was ihre Väter
    erforschten.
  lin-lin: Nabondeli yo, tuna bato oyo baleka liboso, kanisa mpe landela malamu bwanya
    ya batata na bango,
  eng-LSV: For inquire, please, of a former generation, || And prepare for a search
    of their fathers,
  eng-GNV: Inquire therefore, I pray thee, of the former age, and prepare thy selfe
    to search of their fathers.
  eng-WEBSTER: 'For inquire, I pray thee, of the former age, and prepare thyself to
    the search of their fathers:'
  nhw-BL: “Ximonejnehuili tlen nochi catli panotoc hasta huejcajya huan xijtlachili
    tlaque tlamantli quinpanti nopa masehualme.
  swh-ONEN: “Ukaulize vizazi vilivyotangulia na uone baba zao walijifunza nini,
  bba-bba: Tɛ̃, ɑ bikio be bɑ sun ɡbiiyen mi, kpɑ ɑ lɑɑkɑri ko ɑ wɑ wɑhɑlɑ ye ben
    sikɑdobɑ bɑ kuɑ.
  eng-KJVCPB: 'For inquire, I pray thee, of the former age, And prepare thyself to
    the search of their fathers:'
  luo-luo: “Penj ane tiengʼ mosekalo mondo ingʼe gik mane kweregi opuonjore,
  meu-meu: Na noimumu, nega gunadia sivaraidia ba tahu, bona sene taudia ese e davaridia
    ḡaudia na ba haero;
  npi-ULB: कृपया पहिलेका पुस्ताहरूलाई सोध्‍नुहोस्, र हाम्रा पुर्खाहरूले सिकेका कुरामा
    आफ्‍नो ध्यान लगाउनुहोस् ।
  yor-yor: “Èmi bẹ̀ ọ́ ǹjẹ́, béèrè lọ́wọ́ àwọn ará ìgbà nì kí o sì kíyèsi ìwádìí àwọn
    baba wọn.
  pes-OPCB: از سالخوردگان بپرس تا از تجربهٔ خود به تو بیاموزند.
  tgl-ULB: Para sa kaalaman, nagmamakaawa ako sa iyo, tungkol sa mga dumaang panahon,
    ihanda ang iyong sarili para matutunan kung ano ang mga natuklasan ng ating mga
    ninuno.
  hui-hui: Í̠na agali ala halu homeneru ti mini gigabi wu henerunaga tene baya hangu
    goaru handalu mamali henerunaga manda bu heneru mo tale bu handabe.
  mya-mya: လွန်လေပြီးသောကာလကိုစစ်၍၊ ရှေးဘိုးဘေးတို့ကို မေးမြန်းခြင်းငှါ အားထုတ်ပါတော့။
  bod-N: ཁྱེད་ཀྱིས་མེས་པོ་རྣམས་ལ་འདྲི་བར་མཛོད། ། དེ་ཚོའི་མེས་པོས་བརྟགས་པ་སེམས་ལ་ཟུངས།
    །
  sna-sna: “Bvunza marudzi akare ugocherechedza zvakadzidzwa namadzibaba avo,
  spa-BLM: “Por favor, pregunta a las generaciones pasadas. Descubra el aprendizaje
    de sus padres.
  cac-cac: C'anb'ejec' ab'i tas ec'nac eb' anima d'a peca', tza c'ayb'an sjelanil
    eb' chi'.
  swh-ULB: Tafadhari uwaulize vizazi vya zamani, na utie bidii katika hayo mababu
    zetu waliyojifunza.
  bel-bel: Бо спытайся ў ранейшых родаў і паглыбіся ў назіраньні бацькоў іхніх;
  deu-ELBBK: Denn befrage doch das vorige Geschlecht, und richte deinen Sinn auf das,
    was ihre Väter erforscht haben.
  mbb-OT: “Insai nu is nehuna he menge lapis te kevuwazan. Ne susiya nu ke hengkey
    is neseǥazan te menge lukes dan.
  mal-2015: നീ പണ്ടത്തെ തലമുറയോടു ചോദിക്ക; അവരുടെ പിതാക്കന്മാരുടെ അന്വേഷണ ഫലം ഗ്രഹിച്ചുകൊൾക.
  rmc-rmc: Ča dophuč tut pal o manuša, so dživenas angle tute, a dodžan tut, pre soste
    avle lengre dada.
  pes-OPV: زیرا که ازقرنهای پیشین سوال کن، و به آنچه پدران ایشان تفحص کردند توجه نما،
  ron-1924: Ынтрябэ пе чей дин нямуриле трекуте ши я аминте ла пэцания пэринцилор
    лор.
  ben-OBCV: “সাবেক প্রজন্মকে জিজ্ঞাসা করো ও খুঁজে বের করো তাদের পূর্বপুরুষেরা কী শিখেছিলেন,
  som-som: Waan ku baryayaaye bal qarniyadii hore wax weyddii, Oo bal soo garwaaqso
    waxyaalihii ay awowayaashood fatasheen,
  lat-VUC: Interroga enim generationem pristinam, et diligenter investiga patrum memoriam
  eng-ASVBT: For inquire, I pray thee, of the former age, And apply thyself to that
    which their fathers have searched out
  ita-1885: Perciocchè domanda pur le età primiere, E disponti ad informarti da' padri
    loro;
  eng-LXXUP: For ask of the former generation, And search diligently among the race
    of our fathers
  eng-ULB: Please ask the former generations, and give your attention to what our
    ancestors learned.
  spa-VBL: “¿Por qué no preguntan lo que descubrieron las generaciones anteriores,
    y examinan lo que descubrieron nuestros antepasados? ¡Nosotros nacimos ayer y
    no sabemos nada!
  fra-_FOB: Interroge, en effet, les générations précédentes, et fais attention aux
    recherches de leurs pères;
  mal-mal: നീ പണ്ടത്തെ തലമുറയോട് ചോദിക്കുക; അവരുടെ പിതാക്കന്മാരുടെ അന്വേഷണ ഫലം ഗ്രഹിച്ചുകൊള്ളുക.
  urd-GVR: Guzashtā nasl se zarā pūchh le, us par dhyān de jo un ke bāpdādā ne tahqīqāt
    ke bād mālūm kiyā.
  suz-BL: ङोंइती ङा पाला ङा मुर आन कली हिल्‍लो पने। मिनु मेको आन किकी पिपी आन मिम्‍शा
    पशो, मिम्‍तीन।
  eng-NOY: For inquire, I pray thee, of the former age, And mark what hath been searched
    out by their fathers;
  ita-1927: Interroga le passate generazioni, rifletti sull’esperienza de’ padri;
  ckb-ckb: «پرسیار لە نەوەی ڕابردوو بکە و بزانە لە باوباپیرانیانەوە چی فێربوون،
  eng-BBE: 'Put the question now to the past generations, and give attention to what
    has been searched out by their fathers:'
  kan-OKCV: “ಪೂರ್ವಿಕರನ್ನು ವಿಚಾರಿಸು; ಅವರ ಪಿತೃಗಳು ಕಲಿತಿದ್ದನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಸಿದ್ಧನಾಗು.
  tam-2017: ஆகையால், நீர் முந்தின தலைமுறையாரிடத்தில் விசாரித்து, அவர்கள் முன்னோர்களின்
    செய்தியை ஆராய்ந்துபாரும்.
  spa-RV-1909: Porque pregunta ahora á la edad pasada, y disponte para inquirir de
    sus padres de ellos;
  ron-BTF: Căci întreabă, te rog, despre generația trecută și pregătește-te pentru
    cercetarea despre părinții lor;
  eng-WEBP: “Please inquire of past generations. Find out about the learning of their
    fathers.
  eng-FBV: Why don't you ask what previous generations discovered, examine what our
    ancestors found out? We were born yesterday and don't know anything!
  nld-1939: Ja, vraag het maar aan het voorgeslacht Geef acht op de bevinding van
    hun vaderen!
  nch-BL: “Ximoyolilhui ten nochi cati panotoc hasta huejcajquiya huan xijtachili
    taya tamanti ininpantic nopa masehualme.
  vie-1934: Xin hãy hỏi dòng dõi đời xưa, Khá chăm chỉ theo sự tìm tòi của các tổ
    tiên.
  hin-CV: “कृपा करो और पूर्व पीढ़ियों से मालूम करो, उन विषयों पर विचार करो,
  spa-BES: 'Consulta ahora a las generaciones pasadas y presta atención a lo que han
    buscado sus padres:'
  tdx-tdx: Ehe añontaneo i sà’ taoloy vaho imaneo o nitsikarahen-droae’eo,
  tha-KJV: ข้าขอร้อง ให้​ท่านถามคนโบราณดู และคิดดู​ว่า บรรพบุรุษค้นพบสิ่งใดบ้าง
  por-BR-2018: Pois pergunta agora à geração passada, e considera o que seus pais
    descobriram.
  deu-ELO: Denn befrage doch das vorige Geschlecht, und richte deinen Sinn auf das,
    was ihre Väter erforscht haben.
  eng-WYC-2018: For why, ask thou the former generations, and seek thou diligently
    the mind of [the] fathers (or and diligently seek thou the wisdom of the forefathers).
  epo-epo: Ĉar demandu la antaŭajn generaciojn, Kaj primeditu tion, kion esploris
    iliaj patroj;
  uig-PIN: Xunga sǝndin ɵtünǝyki, ɵtkǝnki dǝwrlǝrdin sorap baⱪⱪin, Ularning ata-bowilirining
    izdinixlirigimu kɵngül ⱪoyƣin
  beo-beo: Di wahadafa, ninia aowalali ilia bagade asigi dawa:su ba:ma. Ilia da bagadewane
    hogolalu, asigi dawa:su noga:i lai dagoi.
  tpi-OTNT: Yu mas painimaut as bilong ol gutpela tingting bilong ol bikman bilong
    bipo, na skelim gut save bilong ol tumbuna.
  hau-SA: “Tambayi na gaba da kai ka ji abin da iyayenka suka koya
  uig-LAT: Shunga sendin ötüneyki, ötkenki dewrlerdin sorap baqqin, Ularning ata-bowilirining
    izdinishlirigimu köngül qoyghin
  nde-nde: Buza izizukulwane ezingaphambili udinge ukuthi okhokho babo bafundani,
  ton-ton: '“Ko eni, ʻoku ou kole kiate koe, ke ke fehuʻi ki he kuonga ʻi muʻa, pea
    ke teuʻi koe ke ke ʻeke ki heʻenau ngaahi tamai:'
  ces-1613: Nebo vzeptej se, prosím, věku starého, a nastroj se k zpytování otců jejich.
  eng-WMB: “Please inquire of past generations. Find out about the learning of their
    fathers.
  tam-TCV: “முந்திய தலைமுறையினரிடம் விசாரித்து, அவர்கள் முற்பிதாக்கள் கற்றுக்கொண்டதைக்
    கேட்டுப்பார்.
  ceb-ULB: Palihog pangutan-a ang miagiing kaliwatan, ug susiha ang nakat-onan sa
    atong mga katigulangan.
  pol-UBG: Bo zapytaj, proszę, dawnych pokoleń i rozważ doświadczenie ich ojców;
  urd-GVU: گزشتہ نسل سے ذرا پوچھ لے، اُس پر دھیان دے جو اُن کے باپ دادا نے تحقیقات
    کے بعد معلوم کیا۔
  deu-1912: Denn frage die vorigen Geschlechter und merke auf das, was ihr Väter erforscht
    haben;
  kan-2017: ದಯಮಾಡಿ, ಪೂರ್ವಿಕರನ್ನು ವಿಚಾರಿಸಿ, ಅವರ ಪೂರ್ವಿಕರು ಕಂಡುಕೊಂಡದ್ದಕ್ಕೂ ಮನಸ್ಸಿಡು.
  yap-yap: A yigum changar bochingiyal’ ko gonop ko pi kakrom; ma ga leamnag e pin’en
    nib riyul’ ni fil e pi chitamangidad kakrom,
  hlt-MCSB: Lamhma kah cadil taengah dawt laeh lamtah a napa rhoek khenah te soepsoei
    laeh.
  mdy-ETH: «ሂንዳ ቤርታኣ ሾይንቶ ዖኦጬ፤ ሃሣ ቤርታኣ ዓዶንሢ ማዼ ጎይፆዋ ዛጌ።
  twi-ASANTE: “Bisa awoɔ ntoatoasoɔ a atwam no, na hwehwɛ deɛ wɔn agyanom hunuiɛ.
  eng-WEBU: “Please inquire of past generations. Find out about the learning of their
    fathers.
  wal-wal: “Kase yeletaa ane oichcha; oichchada nu maizza aawati ai ai tamaaridaakko,
    qorada demma.
  spa-PDDPT: Te ruego que preguntes a las generaciones pasadas y consideres las cosas
    investigadas por los antepasados de ellas.
  gun-gun: — Ha'e gui aỹ ma xee ajerure ndevy, eporandu na ymagua kuery rekokue re,
    eikuaa pota neramoĩ kuery ikuaiague re.
  ilo-ULB: Ta agpakpakaasiak kenka, nga agpalutpotka, maipanggep iti napalabas a panawen;
    usarem ti bagim a mangadal kadagiti naduktalan dagiti kapuonantayo.
  kpg-kpg: “Hagamaanadu ina malaa tama madagoaa dulii di iloo mee o digau i mua. Hagabaubau ina malaa
    nia mee ala e donu ala nogo iloo ai tadau damana ala i mua.
  uig-ARA: شۇڭا سەندىن ئۆتۈنەيكى، ئۆتكەنكى دەۋرلەردىن سوراپ باققىن، ئۇلارنىڭ ئاتا-بوۋىلىرىنىڭ
    ئىزدىنىشلىرىگىمۇ كۆڭۈل قويغىن
  sus-sus: «Fahaamui fen won babae ra, i xa xaxili sɔtɔ nee benbae fan na.
  pon-2006: Komwi tehk mahs ahnsou kis mwomwen erpit en mahs ako; medemedewe duwen
    me mehlel kan me atail pahpa ko wehwehkier.
  ksd-ksd: Una tir ra tarai lualua, Ma una nuknuk ure ra minatoto kai ra umana tama
    i diat;
  tur-YTC: “Lütfen geçmiş kuşaklara sor. Atalarının ne öğrendiğini bulup çıkar.
  grc-BRENT: Ἐπερώτησον γὰρ γενεὰν πρώτην, ἐξιχνίασον δὲ κατὰ γένος πατέρων·
  ind-AYT: Bertanyalah kepada generasi-generasi sebelumnya, dan perhatikanlah apa
    yang menjadi penemuan para bapa leluhur mereka.
  nya-nya: “Funsa kwa anthu amvulazakale ndipo upeze zimene makolo awo anaziphunzira
  hrv-hrv: No pitaj samo prošle naraštaje, na mudrost pređa njihovih pripazi.
  mps-mps: Nago polobadu bidali genuai bidi dabego dwagi yai doloba pai kolesaga page
    nago gega suao. Tama polobadu wąį dabego kolesaga me osola suao,” wali.
  tpi-tpi: Yu mas painimaut as bilong ol gutpela tingting bilong ol bikman bilong
    bipo, na skelim gut save bilong ol tumbuna.
  dan-1931: Thi spørg dog den befarne Slægt, læg Mærke til Fædrenes Granskning!
  vie-OVCB: Hãy hỏi các thế hệ đi trước. Hãy suy ngẫm kinh nghiệm của bậc tổ tiên.
  guj-2017: કૃપા કરીને તું અગાઉની પેઢીઓને પૂછી જો; આપણા પિતૃઓએ શોધી નાખ્યું તે જાણી
    લે.
  pon-2006A: Komwi tehk mahs ahnsou kis mwomwen erpit en mahs ako; medemedewe duwen
    me mehlel kan me atail pahpa ko wehwehkier.
  por-BRBSL: “Por favor, informe-se sobre as gerações passadas. Saiba mais sobre o
    aprendizado de seus pais.
  cth-cth: Bangkongtetpawiteh, pahrennae hoi a yan e hnonaw hah pakhingpalang haw,
    na mintoenaw ni a hmu e hnonaw hah pouk haw.
  twi-twi: “Bisa awo ntoatoaso a atwa mu no, na hwehwɛ nea wɔn agyanom hui,
  hlt-hlt: Lamhma kah cadil taengah dawt laeh lamtah a napa rhoek khenah te soepsoei
    laeh.
  tbz-SIM: Bekɛ bɛ̀ɛ̀ do bo nɛ̀ dimɔ̀nnì kɛ̀ bɛ̀ dɑ nɑ́kɛ́, kéntɛ́ mɛsɑ̀ɑ̀ nkɛ̀ bɛ̀
    dɑ nɑ́kɛ́ bɛ yɛmbɛ̀ do yɛ̃́ dɛ̀.
  msy-2020: Nɨ inazir afeziar fomɨra ikezibar nɨghnɨzir aghuibagh fogh, egh men fofozim
    deraghvɨram a tuisɨgh.
  dop-dop: Pɔɔsɩ lɔŋ nyǝ́mɑ, nɑ ń tɔkɩ pɛlɛ pɑ cɑɑnɑɑ lɑɣɑtʋ tɑsʋɣʋ.
  azb-azb: Gəl indi əvvəlki nəsillərdən soruş, Ata-babaların sınağından keçənlərə
    yaxşı nəzər sal.
  eng-DBY: For inquire, I pray thee, of the former generation, and attend to the researches
    of their fathers;
  hin-2017: “पिछली पीढ़ी के लोगों से तो पूछ, और जो कुछ उनके पुरखाओं ने जाँच पड़ताल
    की है उस पर ध्यान दे।
  wol-KYG: Laajal rekk maas gi nu jiitu, te teewlu seen gëstuy maam ya.
  eng-YLT: For, ask I pray thee of a former generation, And prepare to a search of
    their fathers,
  eng-WYC-2017: For why, ask thou the former generations, and seek thou diligently
    the mind of [the] fathers.
  eng-WMBB: “Please enquire of past generations. Find out about the learning of their
    fathers.
  urd-GVH: गुज़श्ता नसल से ज़रा पूछ ले, उस पर ध्यान दे जो उनके बापदादा ने तहक़ीक़ात
    के बाद मालूम किया।
  rug-rug: Hata ia sa ginilagilana tadi tie pukerane, mamu viliti gua sapu tumae nia
    ri tiatamada.
  gaz-gaz: “Dhaloota darbe gaafadhu; waan abbootiin isaanii qoratanii bira gaʼanis
    hubadhu;
  fra-LSG: Interroge ceux des générations passées, Sois attentif à l’expérience de
    leurs pères.
  yal-yal: Nayi, mayixɛtɛ danguxine maxɔdin, i xaxili dɔxɔ e benbane xaxilimayaan
    xɔn.
  haw-1868: 'No ka mea, ke noi aku nei au ia oe, e ninau aku oe i ka hanauna mamua,
    A e hoomakaukau oe e noonoo i ko lakou poe makua:'
  arb-NAV: اسْأَلِ الأَجْيَالَ الْغَابِرَةَ، وَتَأَمَّلْ مَا اخْتَبَرَهُ الآبَاءُ،
  ewe-ewe: “Bia dzidzime siwo do ŋgɔ, eye nàkpɔe ɖa be nu ka wo fofowo srɔ̃ mahã,
  eng-LEE: For ask, I pray thee, of an earlier generation, and prepare thyself to
    [stand by] the research of their fathers;—
  asm-FB: কিয়নো পূৰ্বকালৰ লোকৰ কথা বিচাৰ কৰি চোৱা, আৰু তেওঁলোকৰ পিতৃসকলে মিমাংসা
    কৰি নিশ্চয় কৰা কথাত মনোযোগ দিয়া;
  sus-A: «قَهَامُي قٍن وٌن بَبَيٍ رَ، عِ شَ شَشِلِ سْتْ نٍيٍ بٍنبَيٍ قَن نَ.
  fra-SBL: « Veuillez vous renseigner sur les générations passées. Découvrez l'apprentissage
    de leurs pères.
