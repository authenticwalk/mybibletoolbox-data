verse: JOB.008.016
translations:
  mal-C: അവർ സൂര്യപ്രകാശത്തിൽ നന്നായി നനച്ചു വളർത്തുന്ന ഒരു ചെടിപോലെയാണ്, അതിന്റെ
    ശാഖകൾ ഉദ്യാനത്തിലാകെ പടർന്നു പന്തലിക്കുന്നു.
  deu-TKW: “Frisch grünt er angesichts der Sonne, und über seinen Garten laufen seine
    Senker aus.
  lin-lin: Bazali lokola nzete ya mobesu na tango ya moyi makasi ; mandalala na yango
    ezipaka elanga,
  eng-LSV: He [is] green before the sun, || And over his garden his branch goes out.
  eng-GNV: The tree is greene before the sunne, and the branches spread ouer the garden
    thereof.
  eng-WEBSTER: He is green before the sun, and his branch shooteth forth in his garden.
  nhw-BL: Nojquiya nopa masehuali itztoc quen se cuahuitl catli xoxohuic catli ica
    ijnaloc monextía para tlahuel quipiya chicahualistli huan tetic. Huan imacuayohua
    yohuij campa hueli ipan nopa xochi mili.
  swh-ONEN: Yeye ni kama mti ulionyeshewa vizuri wakati wa jua, ukieneza machipukizi
    yake bustanini;
  bba-bba: Bɑ ko n sɑ̃ɑwɑ nɡe dɑ̃ɑ beku te tɑ yɔ̃ sɔ̃ɔ sɔɔ, mɑ ten kɑ̃ɑsi tɛriɑ mi
    bɑ tu duurɑ.
  eng-KJVCPB: He is green before the sun, And his branch shooteth forth in his garden,
  luo-luo: Ochalo gi yien motwi kama otimo pi to chiengʼ goyo ma bedene yarore piyo
    piyo e puodho;
  meu-meu: Dina ai e tubumu, tuhutuhuna na ena uma e ragaia ahu.
  npi-ULB: घामको मुनि त्‍यो हरियो हुन्छ, र त्‍यसका पालुवाहरू त्‍यसको सारा बगैँचामा
    फैलिन्‍छ ।
  yor-yor: Ó tutù bí irúgbìn tí a bomirin níwájú oòrùn, ẹ̀ka rẹ̀ sì yọ jáde nínú ọgbà
    rẹ̀.
  pes-OPCB: او مانند گیاهی است که صبحگاهان تر و تازه می‌شود و شاخه‌هایش در باغ گسترده
    می‌گردند.
  tgl-ULB: Siya ay sariwa sa ilalim ng araw, at ang kaniyang mga sibol ay kumakalat
    sa kaniyang buong hardin.
  hui-hui: Agali urunibi ti mabuha datani hongohe kaligobi hayagoni. Ti bayale anda
    halu tinaga pini mabuha dindi bayale wiagoha purogo laga.
  mya-mya: သူသည် နေပူမှာစိမ်းလန်းလျက်၊အခက်အလက် အားဖြင့် မိမိဥယျာဉ်ကို နှံ့ပြားလျက်၊
  bod-N: ཁོ་ནི་ཉི་མའི་འོག་ཏུ་ལོ་འདབ་རྒྱས། ། ལྕུག་ཕྲན་དག་ནི་སྐྱེད་ཚལ་ནང་དུ་ཁྱབ། །
  sna-sna: Akafanana nomuti wakanyatsodiridzwa pamushana, unotandavadza mabukira awo
    pamusoro pebindu;
  spa-BLM: Está verde ante el sol. Sus brotes salen a lo largo de su jardín.
  cac-cac: A eb' sc'ulan chucal, lajan val eb' icha sat an̈ an̈c'ultac tz'el tzicnaj
    yuj yoc c'u, spucaxcanb'at d'a scaltac avb'en,
  swh-ULB: Yeye huwa mti mbichi chini ya jua, na machipukizi yake huenea katika bustani
    yake yote.
  bel-bel: Зелянее ён перад сонцам, а за сад прасьціраецца гольле ягонае;
  deu-ELBBK: Saftvoll ist er vor der Sonne, und seine Schösslinge dehnen sich aus
    über seinen Garten hin;
  mbb-OT: Emun ed-ahaan ta ne henduen be te meupiya is kebpekesavuk din; iring heini
    te pinemula he nepurungan mevinyaǥi wey nesilaan te andew. Edlangkat heini ziyà
    te lama
  mal-2015: വെയിലത്തു അവൻ പച്ചയായിരിക്കുന്നു; അവന്റെ ചില്ലികൾ അവന്റെ തോട്ടത്തിൽ പടരുന്നു.
  rmc-rmc: O nalačho manuš hino sar e švižo rastlina pro kham a leskre konarica pes
    rozcirden pal caľi zahrada.
  pes-OPV: پیش روی آفتاب، تر وتازه می‌شود و شاخه هایش در باغش پهن می‌گردد.
  ron-1924: Кум дэ соареле, ынверзеште, ышь ынтинде рамуриле песте грэдина са,
  ben-OBCV: তারা রোদ পাওয়া জলসেচিত এক চারাগাছের মতো, যা বাগানের সর্বত্র শাখাপ্রশাখা
    বিস্তার করে;
  som-som: Isagu waa ku cagaar qorraxda, Oo laamihiisa curdanka ahuna waxay ka soo
    kor baxaan beertiisa.
  lat-VUC: Humectus videtur antequam veniat sol, et in ortu suo germen ejus egredietur.
  eng-ASVBT: He is green before the sun, And his shoots go forth over his garden.
  ita-1885: Egli è verdeggiante al sole, E i suoi rami si spandono fuori in sul giardino,
    nel quale è piantato;
  eng-LXXUP: For it is moist under the sun, And his branch shall come forth out of
    his dungheap.
  eng-ULB: Under the sun he is green, and his shoots go out over his entire garden.
  spa-VBL: Los que viven sin Dios son como una planta exuberante que crece al sol
    y extiende sus brotes por todo el jardín.
  fra-_FOB: Il est plein de vigueur, exposé au soleil, et ses jets poussent par-dessus
    son jardin;
  mal-mal: വെയിലത്ത് അവൻ പച്ചയായിരിക്കുന്നു; അവന്റെ ചില്ലികൾ അവന്റെ തോട്ടത്തിൽ പടരുന്നു.
  urd-GVR: Bedīn dhūp meṅ shādāb bel kī mānind hai. Us kī koṅpleṅ chāroṅ taraf phail
    jātī,
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकी नां तशो घांस सुवा खोदेंशो पा वानीम। मिनु
    मेको आन शाक्‍श तेइ तेइ ब्रशा लाइनीम।
  eng-NOY: He is in full green before the sun, And his branches shoot forth over his
    garden;
  ita-1927: Egli verdeggia al sole, e i suoi rami si protendono sul suo giardino;
  ckb-ckb: ئەوانە وەک ڕووەکێکی تەڕ لەژێر تیشکی خۆردان، کە لەناو باخچەکەیدا چڵی تازە
    دەردەکات.
  eng-BBE: He is full of strength before the sun, and his branches go out over his
    garden.
  kan-OKCV: ಸೂರ್ಯನ ಮುಂದೆ ಭಕ್ತಿಹೀನರು ಹಸುರು ಬಳ್ಳಿಯಂತೆ ಇದ್ದಾರೆ; ಆ ಬಳ್ಳಿಯು ತೋಟದಲ್ಲೆಲ್ಲಾ
    ಹಬ್ಬುತ್ತಿದೆ.
  tam-2017: வெயில் எரிக்காததற்கு முன்னே அவன் பச்சைச்செடி, அதின் கொடிகள் அவனுடைய தோட்டத்தின்மேலே
    படரும்;
  spa-RV-1909: A manera de un árbol, está verde delante del sol, y sus renuevos salen
    sobre su huerto;
  ron-BTF: El este verde înaintea soarelui și ramura lui se întinde în grădina sa.
  eng-WEBP: He is green before the sun. His shoots go out along his garden.
  eng-FBV: Those who live without God are like a luxuriant plant growing in the sun,
    spreading its shoots all over the garden.
  nld-1939: Vol sappen staat hij in de zon, Zijn ranken verspreiden zich over zijn
    hof;
  nch-BL: Nojquiya nopa masehuali itztoc quej se cuahuit cati xoxohuic cati ica ijnaloc
    monextía para tahuel quipiya chicahualisti huan tetic. Huan imacuayohua yahuij
    campa hueli ipan nopa xochi mili.
  vie-1934: Trước mặt trời, nó xanh tươi. Nhành lá che phủ vườn nó.
  hin-CV: वह सूर्य प्रकाश में समृद्ध हो जाता है, उसकी जड़ें उद्यान में फैलती जाती
    हैं.
  spa-BES: Está lleno de fuerza ante el sol, y sus ramas salen por su jardín.
  tdx-tdx: Maindoñindoñe re añatrefa’ i àndroy andrevaha’ o tsampa’eo i golobo’ey,
  tha-KJV: เขาเขียวสดอยู่ต่อหน้าดวงอาทิตย์ และแขนงของเขาก็​แผ่​ออกเหนือสวนของเขา
  por-BR-2018: Ele está bem regado diante do sol, e seus ramos brotam por cima de
    sua horta;
  deu-ELO: Saftvoll ist er vor der Sonne, und seine Schößlinge dehnen sich aus über
    seinen Garten hin;
  eng-WYC-2018: The (bul)rush seemeth moist, before that the sun come; and in the
    rising of the sun, the seed thereof shall go out.
  epo-epo: Li estis verda antaŭ la suno, Kaj super lia ĝardeno etendiĝas liaj branĉoj;
  uig-PIN: U ⱪuyax astida kɵkligǝn bolsimu, Uning pilǝkliri ɵz beƣini ⱪapliƣan bolsimu,
  beo-beo: Eso masea, wadela:i gagalobo da osoboga hedolo heda:le, ifabi huluane wadela:sa.
    Wadela:le hamosu dunu da amo defele heda:sa.
  tpi-OTNT: Pastaim ol dispela man i bin i stap gut olsem strongpela gras long gaden.
    Ol i kamap gut na rop bilong ol i go nabaut long olgeta hap bilong gaden
  hau-SA: Yana kama da shukar da aka ba ta ruwa sosai lokacin da akwai rana sosai,
    tana yaɗuwa da kyau;
  uig-LAT: U quyash astida kökligen bolsimu, Uning pilekliri öz béghini qaplighan
    bolsimu,
  nde-nde: Unjengesihlahla esithelelwa kakhulu sikhula elangeni, esisabalalisa ingatsha
    zaso esivandeni;
  ton-ton: ‌ʻOku maʻuiʻui ia ʻi he mata ʻoe laʻā, pea tupu hono vaʻa ʻi heʻene ngoue.
  ces-1613: Vláhu má před sluncem, tak že z zahrady jeho výstřelkové jeho vynikají.
  eng-WMB: He is green before the sun. His shoots go out along his garden.
  tam-TCV: அவன் வெயிலில் நீர் ஊற்றப்பட்ட செடியைப்போல் இருக்கிறான்; அது தன் தளிர்களைத்
    தோட்டம் முழுவதும் படரச்செய்து,
  ceb-ULB: Ilalom sa adlaw malunhaw siya, ug ang iyang mga salingsing molabaw sa tibuok
    tanaman.
  pol-UBG: Zieleni się na słońcu i w ogrodzie jego świeża latorośl wyrasta.
  urd-GVU: بےدین دھوپ میں شاداب بیل کی مانند ہے۔ اُس کی کونپلیں چاروں طرف پھیل جاتی،
  deu-1912: Er steht voll Saft im Sonnenschein, und seine Reiser wachsen hervor in
    seinem Garten.
  kan-2017: ಅವನು ಬಳ್ಳಿಯಂತೆ ಬಿಸಿಲಿನಲ್ಲಿಯೂ ಹಸಿಯಾಗಿದ್ದು, ತೋಟದಲ್ಲೆಲ್ಲಾ ಕವಲೊಡೆದು ಹರಡಿ
  yap-yap: Girdi’ nib kireb e ma for ni bod e pan u tamal’, ni bod e pan ni be yo’or
    i yan u daken e milay’.
  hlt-MCSB: Anih te khosae li ah thingsup tih a dum ah a dawn sai.
  mdy-ETH: «ሆኦሪ ዓቢና ኬስኪ ጎሺዳ ዺባሢጉዲ ፑርታ ዓሲ ዒማዺ ሚርጋኔ።
  twi-ASANTE: Ɔte sɛ afifideɛ a wɔgugu so nsuo yie a ɛsi owia mu. Ɛtrɛtrɛ ne mman
    mu wɔ turo no so;
  eng-WEBU: He is green before the sun. His shoots go out along his garden.
  wal-wal: I awan haattaa ushshido ataakilttiyaa mala; ataakilttiyaa sohuwaa pinni
    kiyana gakkanau daayees.
  spa-PDDPT: Él está verde delante del sol, y por encima de su huerto brota su retoño,
  gun-gun: Ha'e kuery ma ikuai kuaray py mba'emo rogue oiko porã vy yvotyty ha'e javi
    rupi hoky pojava va'e rami.
  ilo-ULB: Berde isuna iti sirok ti init, ket agtubo dagiti saringitna iti entero
    a minuyonganna.
  kpg-kpg: “Tangada huaidu le e hai gadoo be tama laagau dela e tomo ngoohia i di
    gowaa dela e dii ginai di laa, e hai gadoo be tama laagau dela e dolodolo adu
    gi lodo di hadagee.
  uig-ARA: ئۇ قۇياش ئاستىدا كۆكلىگەن بولسىمۇ، ئۇنىڭ پىلەكلىرى ئۆز بېغىنى قاپلىغان
    بولسىمۇ،
  sus-sus: A luma alɔ sansi, ye naxan kui rafexi, a a salonyi iyan soge linlinyi ya
    ma laakɔɛ xun ma,
  pon-2006: Aramas suwed kin rasehng kisin dihpw me kin wosada pahn ketipin, rasehng
    kisin dihpw me kin parpeseng wasa koaros nan mwetuwel.
  ksd-ksd: I da ra vinau i tavua ta ra keake, Ra umana ingarina dia lul vanavana ta
    ra uma,
  tur-YTC: Güneşin önünde o yeşildir, Filizleri bahçesinin üzerine uzanır.
  grc-BRENT: Ὑγρὸς γάρ ἐστιν ὑπὸ ἡλίου· καὶ ἐκ σαπρίας αὐτοῦ ὁ ῥάδαμνος αὐτοῦ ἐξελεύσεται.
  ind-AYT: Dia seperti tanaman yang subur di bawah matahari; tunas-tunasnya menjulur
    ke seluruh kebun.
  nya-nya: Munthu woyipayo ali ngati chomera chothiriridwa bwino chimene chili pa
    dzuwa, nthambi zake zimatambalala pa munda wake;
  hrv-hrv: Zeleni se i sav na suncu buja, vrt su mu cio mladice prerasle.
  mps-mps: Hasia da, te bidi dabe augwali dila pai nosai tǫde elalu tiwai elaluai
    dao. Augwali wę hauwa elaluyu, tama bugagia holama, tama augwaligo pedali dabe
    tigidali tǫde usu yali.
  tpi-tpi: Pastaim ol dispela man i bin i stap gut olsem strongpela gras long gaden.
    Ol i kamap gut na rop bilong ol i go nabaut long olgeta hap bilong gaden
  dan-1931: I Solskinnet vokser han frodigt, hans Ranker breder sig Haven over,
  vie-OVCB: Người vô thần như cây xanh tốt trong nắng ấm, cành lá sum suê phủ cả vườn.
  guj-2017: સૂર્યના પ્રકાશથી તે લીલો હોય છે. તેની ડાળીઓ ફૂટીને આખા બગીચામાં ફેલાય
    છે.
  pon-2006A: Aramas suwed kin rasehng kisin dihpw me kin wosada pahn ketipin, rasehng
    kisin dihpw me kin parpeseng wasa koaros nan mwetuwel.
  por-BRBSL: Ele está verde antes do sol. Seus rebentos saem ao longo de seu jardim.
  cth-cth: Khobetnae koe dikkahringcala a roung teh, a kangnaw ni takha koung tahloi
    awh.
  twi-twi: Ɔte sɛ afifide a wogugu so nsu yiye a esi owia mu, ɛtrɛtrɛw ne mman mu
    wɔ turo no so;
  hlt-hlt: Anih te khosae li ah thingsup tih a dum ah a dawn sai.
  tbz-SIM: Ò dònnɛ̀ mutie mmu mùù sɛ̀mmɛ̀ sũ, kɛ̀ mù kòtírí bɑ́ kɛ̀ kuyie ncɔ̀ú, mu
    pɑ̀ɑ̀ nní nsɛnti kɛ́pitɛ́ mù còḿmú dɛ̀.
  msy-2020: Gumazamizir kaba fomɨra mati grazir gavgavibar mɨn azenimɨn ike. Me deravɨram
    aghuima men biba azenimɨn danganiba bar dar ghue.
  dop-dop: Pɑ wɛɛ kɛ́ ɩsɩɩ tʋɣʋ sǝŋʋɣʋ ilim tɑɑ kɛ́ teu, nɑ cǝlǝm tɔɔ kʋ tɑɑ nɑ kʋ
    tiikɑsɩ kɛ hɑlǝm tǝnɑ tɔ.
  azb-azb: Sanki bu allahsızlar günəşə baxar, yaşıllaşar, Pöhrələri bağçanın hər tərəfinə
    yayılar.
  eng-DBY: He is full of sap before the sun, and his sprout shooteth forth over his
    garden;
  hin-2017: वह धूप पाकर हरा भरा हो जाता है, और उसकी डालियाँ बगीचे में चारों ओर फैलती
    हैं।
  wol-KYG: Ku gëmadee ngi mel ni garab gu jant biy jam, mu naat; car yay lawe tool
    ba mu saxe,
  eng-YLT: Green he [is] before the sun, And over his garden his branch goeth out.
  eng-WYC-2017: The bulrush seemeth moist, before that the sun come; and in the rising
    of the sun, the seed thereof shall go out.
  eng-WMBB: He is green before the sun. His shoots go out along his garden.
  urd-GVH: बेदीन धूप में शादाब बेल की मानिंद है। उस की कोंपलें चारों तरफ़ फैल जाती,
  rug-rug: Sari tie kaleadi si toqolo vura guana duduli pa rimata, guana duduli sapu
    araha pa inuma.
  gaz-gaz: Inni akka biqiltuu aduu keessatti bishaan obaafamee lalisuutti, dameewwan
    isaa lafa biqiltuu irra diriirfatuu ti.
  fra-LSG: Dans toute sa vigueur, en plein soleil, Il étend ses rameaux sur son jardin,
  yal-yal: A luxi nɛn alo wudi xinden sogen na, naxan a yiine yibandunma nakɔɔn xun
    ma.
  haw-1868: Ua uliuli oia imua o ka la, A kupu ae kona mau lala ma kona kihapai.
  arb-NAV: يَزْدَهِرُ كَشَجَرَةٍ أَمَامَ الشَّمْسِ، تَنْتَشِرُ أَغْصَانُهَا فَوْقَ
    بُسْتَانِهَا.
  ewe-ewe: Ɖeko wòle abe ati si wode tsii nyuie le ŋdɔgbe ene ekekea eƒe alɔwo ɖe
    abɔa me,
  eng-LEE: He is in full vigor before the sun, and over his garden his shoots go forth.
  asm-FB: যি লতা সূৰ্যৰ আগত ৰসাল হয়, যাৰ ঠালবোৰ বাৰীত বিয়পি যায়,
  sus-A: عَ لُمَ عَلْ سَنسِ، يٍ نَشَن كُي رَقٍشِ، عَ عَ سَلٌنيِ عِيَن سٌفٍ لِنلِنيِ
    يَ مَ لَاكْي شُن مَ،
  fra-SBL: Il est vert devant le soleil. Ses pousses sortent le long de son jardin.
  hbo-hbo: רָטֹ֣ב ה֖וּא לִפְנֵי־שָׁ֑מֶשׁ וְעַ֥ל גַּ֝נָּתֹ֗ו יֹֽנַקְתֹּ֥ו תֵצֵֽא׃
  piu-2006: '@see-verse:JOB.008.015'
  kik-kik: Ahaana ta mũtĩ ũitĩrĩirio maaĩ wega ũrĩ riũa-inĩ, ũtambũrũkĩtie thuuna
    ciaguo mũgũnda-inĩ;
  fra-NCL: Il est plein de vigueur, au soleil, ses rameaux s’étendent sur son jardin,
  cek-AK: To baktih kami loe ni bet naah hing suep moe, tanghang mah takha to khuk
    boih.
  cuk-cuk: Dule-isganamar, sapi dad-duurmaknaid-abin-gwichiyob gued. E-anagan-nasgudele,
    bela napagi-gagan-naid odukued.
  uig-CYR: У қуяш астида көклигән болсиму, Униң пиләклири өз беғини қаплиған болсиму,
  tel-2017: భక్తిహీనుడు ఎండాకాలంలో పచ్చగా ఉండే మొక్కలాంటివాడు. అతని తీగెలు అతని తోట
    మీద పాకుతూ అల్లుకుంటాయి.
  hat-BSA: Li byen reyisi nan solèy la e gaye toupatou nan jaden an.
  kos-kos: “Mwet koluk uh elos furarak in ima uh, Oana pulah su furarak ye faht uh.
  hbo-WLC: רָטֹ֣ב ה֭וּא לִפְנֵי־שָׁ֑מֶשׁ וְעַ֥ל גַּ֝נָּת֗וֹ יֹֽנַקְתּ֥וֹ תֵצֵֽא׃
  ibo-ibo: Ọ dị ka ahịhịa ubi a na-agba mmiri nke ọma nʼubi a gbara ogige, nke anwụ
    na-amụkwasị, nke ome ya na-awasa ruo akụkụ niile nke ogige ahụ.
  ory-ory: ସେ ସୂର୍ଯ୍ୟ ସାକ୍ଷାତରେ ସତେଜ ହୁଏ, ତାହାର କୋମଳ ଶାଖା ତାହାର ଉଦ୍ୟାନରେ ମାଡ଼ିଯାଏ।
  chk-chk: A wewe ngeni fetil mi märöch fän tinen akkar o pwüküfetal lon ewe tanipi.
  rop-rop: Nogudbala pipul jidan jis laiga plent garram loda bushis weya gro langa
    san.
  ukr-1871: Він зеленїє на сонцї, аж поза сад сягає галуззє його;
  deu-1951: Und jener dort, er grünt im Sonnenglanz, die Ranken überziehn den Garten
    ganz;
  eng-JPS: He is green before the sun, and his shoots go forth over his garden.
  srp-1865: Zeleni se na suncu, i uvrh vrta njegova pružaju se ogranci njegovi;
  lug-lug: Ali ng’ekimera ekifukirire obulungi ekiri mu musana, nga kyanjadde amatabi
    gaakyo mu nnimiro;
  heb-heb: רטב הוא לפני שמש ועל גנתו ינקתו תצא׃
  ben-IRV: সূর্য্যের নিচে সে সতেজ এবং তার কান্ড পুরো বাগানে ছড়িয়ে পরে।
  pan-pan: ਉਹ ਧੁੱਪ ਵਿੱਚ ਹਰਾ-ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀਆਂ ਡਾਲੀਆਂ ਉਹ ਦੇ ਬਾਗ਼ ਉੱਤੇ ਫੈਲ
    ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: သူ သည် နေပူ မှာ စိမ်းလန်း လျက်၊ အခက် အလက် အားဖြင့်မိမိ ဥယျာဉ် ကို နှံ့ပြား
    လျက်၊
  hmo-hmo: “Tau dikana be ia tubu noho, ava be dina lalonai idia tubu bamona, uma
    gabuna kahana ibounai dekenai idia vara avadia bamona.
  urd-urd: वह धूप पाकर हरा भरा हो जाता है और उसकी डालियाँ उसी के बाग़ में फैलतीं हैं
  rus-SYN: Зеленеет он пред солнцем, за сад простираются ветви его;
  bqc-SIM: A gↄ̃naↄ ì dagua káau lán lí pↄ́ ìↄ í vĩ ĩatɛ̃ gbãaiwa,
  tcz-CHONGTHU: Pathen neilou khu nisa noija khangdoh hampa abah ho honsung jamdoh
    a tobang ahiuve.
  mar-mar: तो सूर्यप्रकाश मिळालेल्या वनस्पतीसारखा हिरवागार आहे, तिच्या फांद्या सर्व
    बागेत पसरतात.
  qub-qub: Fiyucunaga caycan shanaycashan öra intëru wertapa jacha mashtaraycajnömi.
  hat-hat: Mechan yo pouse tankou move zèb nan solèy. Yo pran tout jaden an pou yo.
  eng-BSB: He is a well-watered plant in the sunshine, spreading its shoots over the
    garden.
  eng-WEBPB: He is green before the sun. His shoots go out along his garden.
  kbq-kbq: Hagi Anumzamofoma amagema nontaza vahe'mo'za zagema ohanatinegeno, timo'ma
    avite'nea mopafi me'nea tra'zamo'ma hozafima agatama reno vuno eno'ma hiaza zamagra
    nehaze.
  nhe-BL: Nojquiya nopa tlacatl itztoc queja se cuahuitl tlen xoxohuic tlen ica ijnaloc
    monextía para tlahuel quipiya chicahualistli huan tetic. Huan imacuayohua yahuij
    campa hueli ipan nopa xochi mili.
  gub-BL: Ikatu 'ym ma'e itua'u ka'a kwarahy rehe har ài wà. Uhàuhàz ma'etymaw nànàn
    wà.
  eng-DRA: He seemeth to have moisture before the sun cometh, and at his rising his
    blossom shall shoot forth.
