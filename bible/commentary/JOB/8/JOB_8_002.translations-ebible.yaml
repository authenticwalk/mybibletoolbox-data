verse: JOB.008.002
translations:
  mal-C: “ഇത്തരം കാര്യങ്ങൾ നീ എത്രകാലം പറഞ്ഞുകൊണ്ടിരിക്കും? നിന്റെ വാക്കുകൾ അതിശക്തമായ
    കാറ്റുപോലെയാണല്ലോ.
  deu-TKW: Wie lange willst du solches reden, und sind ein heftiger Wind deines Mundes
    Worte?
  lin-lin: « Kino tango nini okokoba koloba makambo ya boye ? Maloba na yo ezali te
    lokola mopepe makasi ?
  eng-LSV: “Until when do you speak these things? And a strong wind—sayings of your
    mouth?
  eng-GNV: Howe long wilt thou talke of these things? and howe long shall the wordes
    of thy mouth be as a mightie winde?
  eng-WEBSTER: How long wilt thou speak these things ? and how long shall the words
    of thy mouth be like a strong wind?
  nhw-BL: “¿Job, hasta quema tijcahuas ticamanaltis? Mocamanal eltoc quen se ajacatl
    catli chicahuac huala.
  swh-ONEN: “Hata lini wewe utasema mambo kama haya? Maneno yako ni kama upepo mkuu.
  bba-bba: sere sɑɑ yerɑ̀ kɑɑ ɡɑri sɑɑri nini mɑri. Wunɛn ɡɑri yi, yi dɑm mɔ nɡe woo
    bɔkɔ.
  eng-KJVCPB: How long wilt thou speak these things? And how long shall the words
    of thy mouth be like a strong wind?
  luo-luo: “Ibiro dhi nyime kiwacho gik ma kamago nyaka karangʼo? Wecheni chalo mana
    ka yamo makudho matek.
  meu-meu: Ini hereva ba gwaurai ela bona edena nega ai? Ela bona edena nega ai udumu
    herevadia na lai gubana ai baela?
  npi-ULB: “तपाईं कहिलेसम्म यी कुरा भन्‍नुहुन्छ ? कहिलेसम्म तपाईंको मुखका वचन शक्तिशाली
    बतास हुनेछन् ?
  yor-yor: “Ìwọ yóò ti máa sọ nǹkan wọ̀nyí pẹ́ tó? Tí ọ̀rọ̀ ẹnu rẹ̀ yóò sì máa bí
    ẹ̀fúùfù ńlá?
  pes-OPCB: ای ایوب، تا به کی به این حرفها ادامه می‌دهی؟ حرفهای تو باد هواست!
  tgl-ULB: “Hanggang kailan mo sasabihin ang mga bagay na ito? Gaano katagal magiging
    kagaya ng malakas na hangin ang mga salita sa iyong bibig? Binabaluktot ba ng
    Diyos ang katarungan?
  hui-hui: Í̠na bi lalu keruni mini nawi howa larego puyabu pu laradagua laabo halu
    kegoni ndobe. Mana ogoni angi waholeberebe.
  mya-mya: သင်သည် အဘယ်မျှကာလပတ်လုံး ဤသို့ပြောမည်နည်း။ သင်ပြောသောစကားသည် အဘယ်မျှကာလ
    ပတ်လုံး လေပြင်းကဲ့သို့ ဖြစ်မည်နည်း။
  bod-N: ནམ་བར་ཁྱེད་ཀྱིས་འདི་འདྲ་གླེང་བར་བྱ། ། ནམ་བར་ཁྱེད་ཀྱི་ཚིག་ནི་རླུང་ལྟར་འཚུབ།
    །
  sna-sna: “Uchasvika riini uchitaura zvinhu zvakadai? Mashoko ako imhepo inovhuvhuta.
  spa-BLM: “¿Hasta cuándo hablarás de estas cosas? ¿Serán las palabras de tu boca
    un viento poderoso?
  cac-cac: ¿B'aq'uin̈ ol actej a lolon icha tic? Lajan a lolonel tic icha junoc oval
    chacxuxum ic'.
  swh-ULB: “hata lini wewe utasema mambo haya? Kwa muda gani maneno ya kinywa chako
    yatakuwa kama upepo wenye nguvu?
  bel-bel: ці доўга ты будзеш гаварыць так? - словы вуснаў тваіх бурны вецер!
  deu-ELBBK: Wie lange willst du so etwas reden, und sollen die Worte deines Mundes
    ungestümer Wind sein?
  mbb-OT: “Keenu ke ves ed-engked he egkaǥi te iring keniyan? Ebpekeuringer ka, ne
    wazà pulus te ebpengeǥiyen nu.
  mal-2015: എത്രത്തോളം നീ ഇങ്ങനെ സംസാരിക്കും? നിന്റെ വായിലെ വാക്കുകൾ വങ്കാറ്റുപോലെ
    ഇരിക്കും?
  rmc-rmc: „Dži kana kavke vakereha? Se tire lava hine ča sar e balvaj.
  pes-OPV: «تا به کی این چیزها را خواهی گفت و سخنان دهانت باد شدید خواهد بود؟
  ron-1924: „Пынэ кынд врей сэ ворбешть астфел ши пынэ кынд вор фи кувинтеле гурий
    тале ка ун вынт путерник?
  ben-OBCV: “তুমি আর কতক্ষণ এসব কথা বলবে? তোমার কথাবার্তা তো প্রচণ্ড ঝড়ের মতো।
  som-som: Ilaa goormaad waxyaalahan ku hadlaysaa? Oo ilaa goormaa erayada afkaagu
    ahaanayaan sida dabayl xoog badan?
  lat-VUC: '[Usquequo loqueris talia, et spiritus multiplex sermones oris tui?'
  eng-ASVBT: How long wilt thou speak these things? And how long shall the words of
    thy mouth be like a mighty wind?
  ita-1885: Infino a quando proferirai tali ragionamenti, E saranno le parole della
    tua bocca come un vento impetuoso?
  eng-LXXUP: How long wilt thou speak these things, How long shall the breath of thy
    mouth be abundant in words?
  eng-ULB: “How long will you say these things? How long will the words of your mouth
    be a mighty wind?
  spa-VBL: “¿Cuánto tiempo más seguirás hablando así? Las palabras que salen de tu
    boca son un montón de aire caliente!
  fra-_FOB: Jusques à quand parleras-tu ainsi, et les paroles de ta bouche ressembleront-elles
    à un vent impétueux?
  mal-mal: “എത്രത്തോളം നീ ഇങ്ങനെ സംസാരിക്കും? നിന്റെ വായിലെ വാക്കുകൾ കൊടുങ്കാറ്റുപോലെ
    ഇരിക്കും?
  urd-GVR: “Tū kab tak is qism kī bāteṅ karegā? Kab tak tere muṅh se āṅdhī ke jhoṅke
    nikleṅge?
  suz-BL: “गे गेना सम्‍म ओदेंशो लोव़ पस ङा पस बाक्‍नीनी। इन लोव़ ठेयब फश ला बाक्‍नीम।
  eng-NOY: How long wilt thou speak such things? How long shall the words of thy mouth
    be like a strong wind?
  ita-1927: “Fino a quando terrai tu questi discorsi e saran le parole della tua bocca
    come un vento impetuoso?
  ckb-ckb: «هەتا کەی بەم شێوەیە قسە دەکەیت؟ ئەوەی لە دەمت دێتە دەرەوە ڕەشەبایە.
  eng-BBE: How long will you say these things, and how long will the words of your
    mouth be like a strong wind?
  kan-OKCV: “ನೀನು ಎಷ್ಟರವರೆಗೆ ಇವುಗಳನ್ನು ನುಡಿಯುತ್ತಿರುವೆ? ನೀನು ಬಿರುಗಾಳಿಯಂಥ ಮಾತುಗಳನ್ನಾಡುತ್ತಿರುವೆ.
  tam-2017: “நீர் எதுவரைக்கும் இப்படிப்பட்டவைகளைப் பேசுவீர்? எதுவரைக்கும் உம்முடைய
    வாயின் வார்த்தைகள் பலமான காற்றைப்போலிருக்கும்?
  spa-RV-1909: ¿Hasta cuándo hablarás tales cosas, y las palabras de tu boca serán
    como un viento fuerte?
  ron-BTF: Cât vei mai vorbi aceste lucruri? Și cât timp vor fi cuvintele gurii tale
    ca un vânt puternic?
  eng-WEBP: “How long will you speak these things? Shall the words of your mouth be
    a mighty wind?
  eng-FBV: “How much longer will you go on talking like this? The words coming out
    of your mouth are a lot of hot air!
  nld-1939: Hoe lang nog gaat ge zó voort, En zullen uw woorden als een stormwind
    loeien?
  nch-BL: “¿Job, hasta quema tijcahuas ticamanaltis? Mocamanal eltoc quej se ajacat
    cati chicahuac huala.
  vie-1934: Oâng sẽ nói các điều ấy đến bao giờ, Và lời của miệng ông sẽ giống như
    gió bão đến chừng nào?
  hin-CV: “और कितना दोहराओगे इस विषय को? अब तो तुम्हारे शब्द तेज हवा जैसी हो चुके
    हैं.
  spa-BES: ¿Cuánto tiempo dirás estas cosas y cuánto tiempo serán las palabras de
    tu boca como un viento fuerte?
  tdx-tdx: Pak’ombia te ho saontsie’o o raha zao? Ampara ombia te ho tio-bey avao
    o entam-palie’oo?
  tha-KJV: “ท่านจะพู​ดอย​่างนี้​อยู่​นานเท่าใด และคำปากของท่านจะเป็นพายุนานสักเท่าใด
  por-BR-2018: Até quando falarás tais coisas, e as palavras de tua boca serão como
    um vento impetuoso?
  deu-ELO: Wie lange willst du solches reden, und sollen die Worte deines Mundes ungestümer
    Wind sein?
  eng-WYC-2018: How long shalt thou speak such things? The spirit of the word of thy
    mouth is manyfold (or The many words from thy mouth be just so much wind).
  epo-epo: Kiel longe vi tiel parolos, Kaj la vortoj de via buŝo estos kiel forta
    vento?
  uig-PIN: «Sǝn ⱪaqanƣiqǝ muxularni sɵzlǝysǝn? Aƣzingdiki sɵzlǝr küqlük xamaldǝk ⱪaqanƣiqǝ
    qiⱪidu?
  beo-beo: '“Dia sia: da udigili fo agoane ahoa. Amo sia: da dagobela:?'
  tpi-OTNT: “Olaman. Toktok bilong yu i kranki tasol. Wanem taim bai yu lusim dispela
    pasin?
  hau-SA: “Har yaushe za ka gama faɗa waɗannan abubuwa? Maganganunka ba su da amfani.
  uig-LAT: «Sen qachan’ghiche mushularni sözleysen? Aghzingdiki sözler küchlük shamaldek
    qachan’ghiche chiqidu?
  nde-nde: “Koze kube nini ukhuluma izinto ezinjalo? Amazwi akho angumoya ophenquzayo.
  ton-ton: ‌ʻE fēfē hono fuoloa ʻo hoʻo lea pehē pe? Pea tatau mo e matangi mālohi
    ʻae ngaahi lea ʻa ho ngutu?
  ces-1613: Dokudž mluviti budeš takové věci, a slova úst tvých budou jako vítr násilný?
  eng-WMB: “How long will you speak these things? Shall the words of your mouth be
    a mighty wind?
  tam-TCV: “நீ எதுவரைக்கும் இவைகளைப் பேசிக்கொண்டிருப்பாய்? உன் வார்த்தைகள் சீற்றமாய்
    வீசும் காற்றைப்போல் இருக்கின்றன.
  ceb-ULB: “Hangtod kanus-a ka ba mosulti niining mga butanga? Hangtod kanus-a ang
    mga pulong sa imong baba mahisama sa makusog nga hangin?
  pol-UBG: Jak długo będziesz mówił takie rzeczy? Jak długo słowa z twoich ust będą
    jak gwałtowny wiatr?
  urd-GVU: ”تُو کب تک اِس قسم کی باتیں کرے گا؟ کب تک تیرے منہ سے آندھی کے جھونکے نکلیں
    گے؟
  deu-1912: Wie lange willst du solches reden und sollen die Reden deines Mundes so
    einen stolzen Mut haben?
  kan-2017: “ಬಿರುಗಾಳಿಯಂತಿರುವ ಮಾತುಗಳನ್ನಾಡಿ ಇನ್ನೆಷ್ಟರವರೆಗೆ ಹೀಗೆ ನುಡಿಯುತ್ತಿರುವಿ?
  yap-yap: '@see-verse:JOB.008.001'
  hlt-MCSB: “He he me hil nim na thui ve? Na ka kah ol tah khohli bangla khuet coeng.
  mdy-ETH: ኔኤኮ ዒንዲርዛፓ ኬስካ ሃይሳ ዓልጎ ዢባሬጉዲኬ፤ ዎማ ሄላንዳኣና ዬማይዲ ኔ ጌስታንዳይ?
  twi-ASANTE: “Wobɛkɔ so aka saa nsɛm yi akɔsi da bɛn? Wo nsɛm yɛ mframa huhuo.
  eng-WEBU: “How long will you speak these things? Shall the words of your mouth be
    a mighty wind?
  wal-wal: “Neeni hagaa malabaa aude gakkanaassi haasayuutee? Ne doonaappe kiyiya
    qaalai wolqqaama gote mala.
  spa-PDDPT: ¿Hasta cuándo hablarás esas cosas, y los dichos de tu boca serán como
    viento impetuoso?
  gun-gun: — Raka'e peve 'rã tu pova'e nunga re ndeayvu? Raka'e peve 'rã tu ndejuru
    gui ndeayvuẽ yvytu atã va'e rami rive?
  ilo-ULB: “Kasano pay kabayag nga ibagam dagitoy a banbanag? Kasano pay kabayag a
    dagiti sasao ti ngiwatmo ket agbalin a napigsa nga angin?
  kpg-kpg: “Goe guu lawa i au helehelekai ono hadinga ai?
  uig-ARA: «سەن قاچانغىچە مۇشۇلارنى سۆزلەيسەن؟ ئاغزىڭدىكى سۆزلەر كۈچلۈك شامالدەك قاچانغىچە
    چىقىدۇ؟
  sus-sus: «I yi wɔyɛnyi mɔɔli falama han tɛmui mundun? I xa wɔyɛnyi luxi nɛ alɔ foye.
  pon-2006: '@see-verse:JOB.008.001'
  ksd-ksd: Vingaia una ngo kan ra lavur tinata damana? Ma aivia ra bung boko ra tinata
    na ngiem na da ra dekdek na vuvu?
  tur-YTC: “Ne zamana dek bu şeyleri söyleyeceksin? Ağzının sözleri güçlü bir rüzgâr
    mı olacak?
  grc-BRENT: Μέχρι τίνος λαλήσεις ταῦτα, πνεῦμα πολυῤῥῆμον τοῦ στόματός σου;
  ind-AYT: “Berapa lama lagi kamu akan mengatakan hal-hal itu, dan perkataan mulutmu
    menjadi seperti angin kencang.
  nya-nya: “Kodi udzakhala ukuyankhula zoterezi mpaka liti? Mawu ako ali ngati mphepo
    yamkuntho.
  hrv-hrv: “Dokad ćeš jošte govoriti tako, dokle će ti riječ kao vihor biti?
  mps-mps: “Te bage. Nago po da, dwai goli da, mena sogo nago te kolesaga tagalaibawe?
    Nago po wabo te wali subigila pabo tiwai dao.
  tpi-tpi: “Olaman. Toktok bilong yu i kranki tasol. Wanem taim bai yu lusim dispela
    pasin?
  dan-1931: “Hvor længe taler du så, hvor længe skal Mundens Uvejr rase?
  vie-OVCB: “Anh nói mãi những điều ấy cho đến khi nào? Tiếng của anh ào ào như gió.
  guj-2017: “તું ક્યાં સુધી આવી વાતો કરીશ? તારા તોફાની શબ્દો ક્યાં સુધી વંટોળિયાની
    જેમ તારા મુખમાંથી નીકળ્યા કરશે?
  pon-2006A: '@see-verse:JOB.008.001'
  por-BRBSL: “Por quanto tempo você vai falar estas coisas? Será que as palavras de
    sua boca serão um vento forte?
  cth-cth: Nâsittouh maw he e hnonaw heh dei han, na pahni dawk hoi ka tâcawt e lawk
    hah athakaawme kahlî patetlah ao han.
  twi-twi: “Wobɛkɔ so aka saa nsɛm yi akosi da bɛn? Wo nsɛm yɛ mframa huhuw.
  hlt-hlt: “He he me hil nim na thui ve? Na ka kah ol tah khohli bangla khuet coeng.
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ yóu ɑ bo nnɑ́ɑ́mmɛ̀ tiì mbotí? Ɔ̃̀mmɔ̀nnì ndi
    ɑ nɑ́ɑǹtì yóó yóumɛ̀ ti bo nyiɛ̀nímɛ̀ kuyɑɑkperíkù kɔ̃mɛ?
  msy-2020: “Nɨn mɨgɨrɨgɨam a kamaghɨra iti, egha derazir puvatɨgha, mati amɨnir ekiam
    ivai. Nɨ dazoghɨn mɨgɨrɨgɨar kam ategham?
  dop-dop: Pǝlee kɛ́ n kɑ́ hɛɛsɩ nyɑ́ yɔɣɔtɑɣɑ ŋkɛ? Nyɑ́ kʋyɔɣɔtʋtʋ kɑ́ wɛɛ ɩsɩɩ heelim
    sɔsɔɔm nɑ?
  azb-azb: «Bunları nə vaxta qədər deyəcəksən? Sözlərin sərt küləyə bənzər.
  eng-DBY: How long wilt thou speak these things? and the words of thy mouth be a
    strong wind?
  hin-2017: “तू कब तक ऐसी-ऐसी बातें करता रहेगा? और तेरे मुँह की बातें कब तक प्रचण्ड
    वायु सी रहेगी?
  wol-KYG: Ana foo àppal sa wax jii? Ngay mbel-mbeli ni callweer!
  eng-YLT: Till when dost thou speak these things? And a strong wind — sayings of
    thy mouth?
  kne-kne: “Pig-an pay ay somaldeng ka issan ad-ado ay ibagbagam ay kaman owat dagem?
  eng-WYC-2017: How long shalt thou speak such things? The spirit of the word of thy
    mouth is manyfold.
  eng-WMBB: “How long will you speak these things? Shall the words of your mouth be
    a mighty wind?
  urd-GVH: “तू कब तक इस क़िस्म की बातें करेगा? कब तक तेरे मुँह से आँधी के झोंके निकलेंगे?
  rug-rug: “Vea seunae gua kote zama ni goi sari zinama gua arini, sapu hiru gua tugo
    na givusu?
  gaz-gaz: “Ati hamma yoomiitti waan akkasii dubbatta? Dubbiin kee bubbee jabaa dha.
  fra-LSG: Jusqu’à quand veux-tu discourir de la sorte, Et les paroles de ta bouche
    seront-elles un vent impétueux?
  yal-yal: “Han waxatin mundun yi, i luyɛ i fala xuini? Han waxatin mundun yi, i fala
    xuine findɛ foye ɲaxin na?
  haw-1868: Pehea la ka loihi o kau olelo ana i keia mau mea? A he makani ikaika na
    huaolelo o kou waha?
  arb-NAV: «إِلَى مَتَى تَظَلُّ تَتَكَلَّمُ بِهَذِهِ الأَقْوَالِ، فَتَخْرُجَ مِنْ
    فَمِكَ كَرِيحٍ شَدِيدَةٍ؟
  ewe-ewe: “Va se ɖe ɣe ka ɣie nànɔ nya siawo gblɔm? Wò nyawo nye yaƒoƒo sesẽ ɖeɖe
    ko.
  eng-LEE: How long wilt thou speak these things? and [let] like a mighty wind be
    the words of thy mouth?
  asm-FB: তুমি নো কিমান সময় এনেবোৰ কথা কৈ থাকিবা? তোমাৰ মুখৰ বাক্য কিমান সময়লৈ প্ৰচণ্ড
    বায়ুস্বৰূপ হ’ব?
  sus-A: «عِ يِ وْيّنيِ مْولِ قَلَمَ هَن تّمُي مُندُن؟ عِ شَ وْيّنيِ لُشِ نّ عَلْ
    قٌيٍ.
  fra-SBL: « Jusqu'à quand direz-vous ces choses ? Les paroles de ta bouche seront-elles
    un vent puissant ?
  hbo-hbo: עַד־אָ֥ן תְּמַלֶּל־אֵ֑לֶּה וְר֥וּחַ כַּ֝בִּיר אִמְרֵי־פִֽיךָ׃
  piu-2006: '@see-verse:JOB.008.001'
  kik-kik: “Nĩ nginya rĩ ũgũikara ũkĩaragia maũndũ ta macio? Ciugo ciaku no ta inegene
    rĩa rũhuho rũkĩhurutana.
  fra-NCL: Jusques à quand tiendras-tu ces discours, et tes paroles seront-elles comme
    un souffle de tempête ?
  cek-AK: hae baktih hmuen kawngnawk hae vai nazetto maw na thuih han vop? Na pakha
    hoi tacawt loknawk loe nasetto maw takhi baktiah thacak vop tih?
  cuk-cuk: “¿Ar sanagwadse weyob be sunmakmai guoe? Be-sunmakedi, burwa-dummad-noedyobi
    be sunmaked.
  uig-CYR: «Сән қачанғичә мошуларни сөзләйсән? Ағзиңдики сөзләр күчлүк шамалдәк қачанғичә
    чиқиду?
  tel-2017: నువ్వు ఇలాంటి మాటలు ఎంతసేపు మాట్లాడతావు? నీ మాటలు సుడిగాలిలాగా బయటకు వస్తున్నాయి.
  hat-BSA: “Pou konbyen de tan ou va pale bagay sa yo pou pawòl a bouch ou fè gwo
    van?
  kos-kos: “Safla sramsram in eng tuhtuh lom an?
  hbo-WLC: עַד־אָ֥ן תְּמַלֶּל־אֵ֑לֶּה וְר֥וּחַ כַּ֝בִּיר אִמְרֵי־פִֽיךָ׃
  ibo-ibo: “Ruo ole mgbe ka i ga na-ekwu okwu dị otu a? Okwu ọnụ gị bụ naanị ifufe
    dị ike.
  ory-ory: “ତୁମ୍ଭେ କେତେ କାଳ ଏହିସବୁ କଥା କହିବ? ଓ ତୁମ୍ଭ ମୁଖର ବାକ୍ୟ କେତେ କାଳ ପ୍ରବଳ ବାୟୁ
    ତୁଲ୍ୟ ହେବ?
  chk-chk: “Ifa ükükün fansoun om kopwe eäni ekei sokun kapas? Om kewe kapas ra wewe
    ngeni asepwäl watte.
  rop-rop: “Haulong yu garra toktok, bat nomo tok enijing?
  ukr-1871: Довго ще ти будеш говорити таке? — слова уст твоїх, мов розбурханий вітер!
  deu-1951: Wie lange willst du solches reden und sollen die Reden deines Mundes sein
    wie heftiger Wind?
  eng-JPS: How long wilt thou speak these things, seeing that the words of thy mouth
    are as a mighty wind?
  srp-1865: Dokle æeš tako govoriti? i rijeèi usta tvojih dokle æe biti kao silan
    vjetar?
  lug-lug: “Onookoma ddi okwogera ebintu bino? Era ebigambo bino by’oyogera n’akamwa
    ko binaakoma ddi okuba ng’empewo ey’amaanyi?
  heb-heb: עד אן תמלל אלה ורוח כביר אמרי פיך׃
  ben-IRV: “কতদিন তুমি এইসব কথা বলবে? কতদিন তোমার মুখের কথা ঝড়ো বাতাসের মত বয়ে চলবে?
  pan-pan: “ਤੂੰ ਕਦੋਂ ਤੱਕ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਕਰਦਾ ਰਹੇਂਗਾ ਅਤੇ ਤੇਰੇ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਇੱਕ
    ਤੂਫ਼ਾਨੀ ਹਵਾ ਵਰਗੀਆਂ ਹੋਣਗੀਆਂ?
  mya-JVB: သင်သည် အဘယ် မျှကာလ ပတ်လုံးဤသို့ ပြော မည်နည်း။ သင် ပြောသောစကား သည် အဘယ်မျှကာလ
    ပတ်လုံးလေ ပြင်း ကဲ့သို့ဖြစ်မည်နည်း။
  hmo-hmo: “Inai hereva do oi gwauraia ela bona edena negai? Oiemu uduna ena hereva
    be lai bada herea bamona.
  urd-urd: तू कब तक ऐसे ही बकता रहेगा, और तेरे मुँह की बातें कब तक आँधी की तरह होंगी?
  rus-SYN: долго ли ты будешь говорить так? - слова уст твоих бурный ветер!
  bqc-SIM: Ńyↄ̃ↄ yã́ bee taa o e bↄɛ ni? Ńlɛ yãbↄlɛ bùuu.
  tcz-CHONGTHU: Hitia hi itih chan naum nah lai ding ham? Nathusei chu kichat umtah
    huinung gin abange.
  mar-mar: “तू किती वेळपर्यंत असा बोलत राहणार आहेस? तुझे शब्द सोसाट्याच्या वाऱ्यासारखे
    किती वेळेपर्यंत उडत राहतील.
  qub-qub: «¿Imaycamaraj chayno manacajcunata rimaycanqui? Rimashayquicunaga löcu
    wayranöllami.
  hat-hat: -Kilè w'a sispann pale jan w'ap pale a? Se bri ase w'ap fè tankou kalbas
    gran bouch!
  eng-BSB: “How long will you go on saying such things? The words of your mouth are
    a blustering wind.
  eng-WEBPB: “How long will you speak these things? Shall the words of your mouth
    be a mighty wind?
  kbq-kbq: Hago zazate ama nanekea hane. Kagipinti'ma atiramia nanekemo'a, tusi'a
    zahokna hie.
  nhe-BL: “¿Job, hasta quema tijcahuas ticamatis? Motlajtol eltoc queja se ajacatl
    tlen chicahuac huala.
  gub-BL: Màràn 'ar eremumaw putar nezewe neze'eg pà nehe, Izo. Màràn 'ar neze'eg
    umumaw putar ywytuhu iawy 'ym pà nehe.
  eng-DRA: How long wilt thou speak these things, and how long shall the words of
    thy mouth be like a strong wind?
