verse: JOB.008.013
translations:
  mal-C: ദൈവത്തെ മറക്കുന്നവരുടെ അന്ത്യം അപ്രകാരമാണ്; അങ്ങനെ അഭക്തരുടെ പ്രത്യാശ നശിച്ചുപോകും.
  deu-TKW: “Das ist das Ende Aller, die Gottes vergessen, und des Ruchlosen Hoffnung
    wird zu nichte.
  lin-lin: Ndenge wana nde ezalaka, bomoi ya bato nyonso oyo babosanaka Nzambe ; boye,
    elikya ya bato mabe ebebaka.
  eng-LSV: So [are] the paths of all forgetting God, || And the hope of the profane
    perishes,
  eng-GNV: So are the paths of al that forget God, and the hypocrites hope shall perish.
  eng-WEBSTER: 'So are the paths of all that forget God; and the hypocrite''s hope
    shall perish:'
  nhw-BL: Quej nopa pano ica catli quielcahua Toteco Dios. Se masehuali catli amo
    quineltoca Toteco eltoc quen motemachía ipan se tocatzahuali.
  swh-ONEN: Huu ndio mwisho wa watu wote wanaomsahau Mungu; vivyo hivyo matumaini
    ya wasiomjali Mungu huangamia.
  bba-bba: Nɡe mɛyɑ be bɑ Gusunɔ duɑri bɑ koo ko, kpɑ tɔn kɔ̃sobun yĩiyɔbu bu kɑm
    ko.
  eng-KJVCPB: 'So are the paths of all that forget God; And the hypocrite’s hope shall
    perish:'
  luo-luo: Mano e gima timore ne joma oweyo Nyasaye; kamano e kaka geno mar joma okia
    Nyasaye rumo.
  meu-meu: Dirava e laloa boiomu taudia iboudiai edia dala na unu mo heto, Dirava
    se matauraiamu tauna ena helaro baine doko.
  npi-ULB: परमेश्‍वरलाई बिर्सनेहरू सबैका मार्गहरू पनि त्यस्तै हुन्‍छन् । ईश्‍वरहीनको
    आशा नष्‍ट हुन्‍छन् ।
  yor-yor: Bẹ́ẹ̀ ni ipa ọ̀nà gbogbo àwọn tí ó gbàgbé Ọlọ́run, bẹ́ẹ̀ ni ìrètí àwọn
    àgàbàgebè yóò di òfo.
  pes-OPCB: همچنین است سرنوشت آنانی که خدا را فراموش می‌کنند. امید شخص بی‌خدا ناپایدار
    است.
  tgl-ULB: Kaya gayon din ang mga landas ng lahat nang nakakalimot sa Diyos, ang pag-asa
    ng mga walang diyos ay maglalaho — na ang may pagtitiwala ay nagkakahiwa-hiwalay,
  hui-hui: Mbirali Ngode Datagaliwabe erembira mialu piaga kago ibu tola damberu iba
    nabereni hagagobi ka. Agali uruni ale kago ibu Ngode Datagaliwabe embedaho wahayago
    ai mbiralihondo dunubia holene nahedago homolene harigani pialu haga ka.
  mya-mya: ထိုသို့ဘုရားသခင်ကို မေ့လျော့သော သူ အပေါင်းတို့သည် ဆုံးခြင်းသို့ရောက်ရကြလိမ့်မည်။
    အဓမ္မလူ မြော်လင့်စရာအကြောင်းသည် ပျက်လိမ့်မည်။
  bod-N: དཀོན་མཆོག་བརྗེད་པའི་མི་ཀུན་གྱི། ། ལམ་ཡང་དེ་དང་དེ་འདྲ་སྟེ། ། དད་མེད་རྣམས་ཀྱི་རེ་བ་ཡང་།
    ། ཡོད་ཚད་སྟོངས་པར་འགྱུར་ངེས་ཡིན། །
  sna-sna: Ndizvo zvakaita magumo avose vanokanganwa Mwari; saizvozvo tariro yavasina
    Mwari inoparara.
  spa-BLM: Así son los caminos de todos los que se olvidan de Dios. La esperanza del
    hombre impío perecerá,
  cac-cac: Icha val chi' ol aj eb' sc'ulan chucal, aton eb' sb'atcan Dios satc'olal
    yuuj, maxtzac elc'och tas ayoch yipoc sc'ol eb'.
  swh-ULB: Hivyo pia njia ya wote wamsahauo Mungu, na matumaini ya asiyeamini Mungu
    yatatoweka.
  bel-bel: Такія шляхі ўсіх, што забываюць Бога, і надзея крывадушніка загіне;
  deu-ELBBK: So sind die Pfade aller, die Gottes vergessen; und des Gesetzlosen Hoffnung
    geht zugrunde.
  mbb-OT: Ne iring daan keniyan is egkepeveyaan te langun he etew he ed-iniyug te
    Megbevayà. Wazà egkeperateng te etew he wazà medsarig te Megbevayà.
  mal-2015: ദൈവത്തെ മറക്കുന്ന എല്ലാവരുടെയും പാത അങ്ങനെ തന്നേ; വഷളന്റെ ആശ നശിച്ചുപോകും;
  rmc-rmc: Avke doperena ola, ko bisteren pro Del; e naďej ole manušengri, so pes
    na daran le Devlestar, našľola.
  pes-OPV: همچنین است راه جمیع فراموش کنندگان خدا. و امید ریاکار ضایع می شود،
  ron-1924: Аша се ынтымплэ тутурор челор че уйтэ пе Думнезеу, ши нэдеждя челуй нелеӂюит
    ва пери.
  ben-OBCV: যারা ঈশ্বরকে ভুলে যায়, তাদেরও এই গতি হয়; অধার্মিকদের আশাও এভাবে বিনষ্ট
    হয়।
  som-som: Kuwa Ilaah illooba oo dhan wadiiqooyinkoodu waa sidaas oo kale, Oo ninkii
    cibaadalaawe ah rajadiisuna way baabba'daa.
  lat-VUC: Sic viæ omnium qui obliviscuntur Deum, et spes hypocritæ peribit.
  eng-ASVBT: 'So are the paths of all that forget God; And the hope of the godless
    man shall perish:'
  ita-1885: Tali son le vie di tutti quelli che dimenticano Iddio, E così perirà la
    speranza dell'ipocrita;
  eng-LXXUP: 'Thus then shall be the end of all that forget the Lord: For the hope
    of the ungodly shall perish.'
  eng-ULB: So also are the paths of all who forget God; the hope of the godless will
    perish.
  spa-VBL: Esto es lo que le sucede a todo el que se olvida de Dios. Las esperanzas
    de los que viven sin Dios se reducen a nada.
  fra-_FOB: 'Telle est la destinée de tous ceux qui oublient Dieu: l''espérance de
    l''impie périra.'
  mal-mal: ദൈവത്തെ മറക്കുന്ന എല്ലാവരുടെയും പാത അങ്ങനെ തന്നെ; വഷളന്റെ ആശ നശിച്ചുപോകും;
  urd-GVR: Yih hai un kā anjām jo Allāh ko bhūl jāte haiṅ, isī tarah bedīn kī ummīd
    jātī rahtī hai.
  suz-BL: परमप्रभु कली प्रेंबपुकी यो मोदेंशोन दुम्‍नीम। परमप्रभु कली मटीब मुर आन आस
    यो मोपा जाम्‍शा लाइब। अय्‍युब ११:२०; हितोपदेस १०:२८
  eng-NOY: Such is the fate of all who forget God; So perisheth the hope of the ungodly.
  ita-1927: Tale la sorte di tutti quei che dimenticano Dio, e la speranza dell’empio
    perirà.
  ckb-ckb: بەو جۆرەیە سەرگوزەشتەی ژیانی هەموو ئەوانەی خودایان لەبیر کردووە و هیوای
    خوانەناسان لەناودەچێت.
  eng-BBE: 'So is the end of all who do not keep God in mind; and the hope of the
    evil-doer comes to nothing:'
  kan-OKCV: ದೇವರನ್ನು ಮರೆಯುವವರೆಲ್ಲರ ದಾರಿ ಹಾಗೆಯೇ; ಭಕ್ತಿಹೀನರ ನಿರೀಕ್ಷೆಯು ನಾಶವಾಗುವುದು.
  tam-2017: தேவனை மறக்கிற எல்லோருடைய வழிகளும் அப்படியே இருக்கும்; மாயக்காரரின் நம்பிக்கை
    அழிந்துபோகும்.
  spa-RV-1909: 'Tales son los caminos de todos los que olvidan á Dios: y la esperanza
    del impío perecerá:'
  ron-BTF: Astfel sunt cărările tuturor celor ce uită pe Dumnezeu; și speranța fățarnicului
    va pieri,
  eng-WEBP: So are the paths of all who forget God. The hope of the godless man will
    perish,
  eng-FBV: This is what happens to everyone who forgets God. The hopes of those who
    live without God come to nothing.
  nld-1939: Zo vergaat het allen, die God vergeten, Wordt de hoop van de bozen te
    schande!
  nch-BL: Quej nopa pano ica cati quielcahua Toteco Dios. Se masehuali cati amo quineltoca
    Toteco eltoc quej motemachía ipan se tocatzahuali.
  vie-1934: 'Đường lối kẻ quên Đức Chúa Trời là như vậy: Sự trông cậy kẻ không kính
    sợ Đức Chúa Trời sẽ hư mất;'
  hin-CV: उनकी चालचलन भी ऐसी होती है, जो परमेश्वर को भूल जाते हैं; श्रद्धाहीन मनुष्यों
    की आशा नष्ट हो जाती है.
  spa-BES: 'Así es el fin de todos los que no tienen a Dios en mente; y la esperanza
    del malvado no llega a nada:'
  tdx-tdx: Izay ty lala’ o mañaliño an’ Andrianañahareo; toe modo fitamàñe ty tsy
    aman-Kake.
  tha-KJV: ทางของบรรดาผู้​ที่​ลืมพระเจ้าก็เป็นอย่างนั้นแหละ ความหวังของคนหน้าซื่อใจคดจะพินาศไป
  por-BR-2018: Assim são os caminhos de todos os que esquecem de Deus; e a esperança
    do corrupto perecerá;
  deu-ELO: Also sind die Pfade aller, die Gottes vergessen; und des Ruchlosen Hoffnung
    geht zu Grunde.
  eng-WYC-2018: So be the ways of all men, that forget God (or who forget God); and
    the hope of an hypocrite shall perish.
  epo-epo: Tiaj estas la vojoj de ĉiuj, kiuj forgesas Dion; Kaj pereas la espero de
    hipokritulo,
  uig-PIN: Tǝngrini untuƣan kixilǝrning ⱨǝmmisining aⱪiwǝtliri mana xundaⱪtur; Iplaslarning
    ümidi mana xundaⱪ yoⱪⱪa ketǝr.
  beo-beo: 'Gode Ea hou hame lalegagui dunu da amo saga: agoai gala. Ilia da Gode
    Ea hou hedolowane gogoleba:le, ilia dafawane hamoma:beyale dawa:su da fisi dagoi
    ba:sa.'
  tpi-OTNT: Ol man i givim baksait long God ol i wankain olsem ol dispela gras. Ol
    dispela man i bihainim rot bilong bagarap. Ol i no ken ting ol bai i stap gut.
    Nogat. Bai ol i lus tasol.
  hau-SA: Abin da yake faruwa ke nan da duk wanda yake mantawa da Allah; waɗanda ba
    su da Allah, ba su da bege.
  uig-LAT: Tengrini untughan kishilerning hemmisining aqiwetliri mana shundaqtur;
    Iplaslarning ümidi mana shundaq yoqqa kéter.
  nde-nde: Sinjalo isiphetho sabo bonke abakhohlwa uNkulunkulu; litshabalala kanjalo
    ithemba lalowo ongakholwayo.
  ton-ton: '‌ʻOku pehē pe ʻae ʻaluʻanga ʻokinautolu ʻoku fakangaloʻi ʻae ʻOtua; pea
    ko e ʻamanaki ʻae mālualoi ʻe ʻauha ia:'
  ces-1613: Tak stezky všech zapomínajících se na Boha silného, tak, pravím, naděje
    pokrytce zahyne.
  eng-WMB: So are the paths of all who forget God. The hope of the godless man will
    perish,
  tam-TCV: இறைவனை மறக்கிற அனைவரின் வழிகளும் இவ்வாறே இருக்கும்; இறைவனை மறுதலிப்போரின்
    நம்பிக்கையும் அப்படியே அழிந்துபோகும்.
  ceb-ULB: Busa mao usab ang maagian sa tanan nga nahikalimot sa Dios, ang paglaom
    sa walay Dios mahanaw.
  pol-UBG: Takie są drogi wszystkich, którzy zapominają Boga, i tak zginie nadzieja
    obłudnika.
  urd-GVU: یہ ہے اُن کا انجام جو اللہ کو بھول جاتے ہیں، اِسی طرح بےدین کی اُمید جاتی
    رہتی ہے۔
  deu-1912: So geht es allen denen, die Gottes vergessen; und die Hoffnung der Heuchler
    wird verloren sein.
  kan-2017: ದೇವರನ್ನು ಮರೆತು ಬಿಟ್ಟವರೆಲ್ಲರ ಗತಿಯು ಹೀಗೆಯೇ ಇರುವುದು; ಭ್ರಷ್ಟನ ನಿರೀಕ್ಷೆಯು ನಿರರ್ಥಕವಾಗುವುದು.
  yap-yap: Girdi’ nde nang Got e yad bod e pi uchel nem; lagan’ rorad e ra m’ay, u
    nap’an ni yad ra pagtalin Got.
  hlt-MCSB: Pathen aka hnilh boeih kah caehlong neh lailak kah ngaiuepnah tah bing
    tangloeng.
  mdy-ETH: ፆኦሲ ዋላ ዓሲኮ ቢያ ጋፒንፃ ዒማጉዲኬ፤ ሃሣ ፆኦሲ ባኣሴ ጋዓ ዓሶኮ ሃጊ ማዓ ዎዛ ቲቂንታኔ።
  twi-ASANTE: Saa na wɔn a wɔn werɛ firi Onyankopɔn no awieeɛ teɛ; saa na wɔn a wɔnni
    nyamesu no anidasoɔ nkɔsi hwee.
  eng-WEBU: So are the paths of all who forget God. The hope of the godless man will
    perish,
  wal-wal: Xoossaa dogiya asaa ubbaa wurssettai hegaa mala; Xoossai bainna uraa hidootaikka
    xayana.
  spa-PDDPT: Así son las sendas de todos los que olvidan a ʼElohim. Así se desvanece
    la esperanza del impío,
  gun-gun: Ha'e rami ae avi ikuai Nhanderuete gui hexarai va'e kuery ha'e javi. Mba'eta
    heko vai va'e kuery mba'emo oarõ okuapy va'e opa rive 'rã.
  ilo-ULB: Kasta met laeng dagiti dalan dagiti amin a manglipat iti Dios, mapukawto
    ti namnama dagiti tattao nga awan ti diosna-
  kpg-kpg: Digau ala nadau God ai, le e hai gadoo be nia aalek aanei. Nadau hagadagadagagee
    e limalima dono hagalee i di madagoaa ginaadou ma ga de langahia e ginaadou a
    God.
  uig-ARA: تەڭرىنى ئۇنتۇغان كىشىلەرنىڭ ھەممىسىنىڭ ئاقىۋەتلىرى مانا شۇنداقتۇر؛ ئىپلاسلارنىڭ
    ئۈمىدى مانا شۇنداق يوققا كېتەر.
  sus-sus: Na nan fama rabade mixie ra, naxee nɛɛmuma Ala ma. Tinxintare xaxili tide
    ɲɔnma na ki nɛ.
  pon-2006: Aramas me sohte ar Koht kin duwehte ahlek pwuko; ar koapworopwor kin sohrala,
    ni ahnsou ehu me re kin sohpeisang Koht.
  ksd-ksd: Damana ra lavur nga kadiat dia nuk vue God, Damana i panie ra ninunuk ung
    kai ra tena varpiam.
  tur-YTC: Tanrı'yı unutanların hepsinin yolları böyledir. Tanrısız adamın umudu yok
    olur,
  grc-BRENT: Οὕτως τοίνυν ἔσται τὰ ἔσχατα πάντων τῶν ἐπιλανθανομένων τοῦ Κυρίου· ἐλπὶς
    γὰρ ἀσεβοῦς ἀπολεῖται·
  ind-AYT: Demikian pula jalan hidup semua orang yang melupakan Allah. Harapan orang
    tidak bertuhan akan lenyap,
  nya-nya: Ndimo mmene amachitira anthu onse amene amayiwala Mulungu; ndi mmene chiyembekezo
    cha munthu wosapembedza Mulungu chimathera.
  hrv-hrv: 'To je kob svakog tko Boga zaboravi; tako propada nada bezbožnika:'
  mps-mps: Te bidi dabe te God tudiba mubo bidi dabe augwali te nosai dabe tiwai dao.
    Te bidi dabego augwa dolabo sunumi wali pabo dao. Augwaligo homugo tibo meni,
    augwali bugagia bidiba homu egobeo. Menio. Augwali olo tama hagawaibao.
  tpi-tpi: Ol man i givim baksait long God ol i wankain olsem ol dispela gras. Ol
    dispela man i bihainim rot bilong bagarap. Ol i no ken ting ol bai i stap gut.
    Nogat. Bai ol i lus tasol.
  dan-1931: 'Så går det enhver, der glemmer Gud, en vanhelliges Håb slår fejl:'
  vie-OVCB: Số phận người quên Đức Chúa Trời cũng thế, bao hy vọng của họ rồi cũng
    tiêu tan.
  guj-2017: ઈશ્વરને ભૂલી જનાર સર્વના એવા જ હાલ થાય છે અને અધર્મીની આશા એમ જ નાશ પામશે.
  pon-2006A: Aramas me sohte ar Koht kin duwehte ahlek pwuko; ar koapworopwor kin
    sohrala, ni ahnsou ehu me re kin sohpeisang Koht.
  por-BRBSL: Assim são os caminhos de todos os que se esquecem de Deus. A esperança
    do homem sem Deus perecerá,
  cth-cth: Cathut kapahnimnaw e a lamthung teh, hot patetlah ao. Tami kahawihoehnaw
    e ngaihawinae teh a kahma han.
  twi-twi: Saa na wɔn a wɔn werɛ fi Onyankopɔn no awiei te; saa ara na wɔn a wonni
    nyamesu no anidaso nkosi hwee.
  hlt-hlt: Pathen aka hnilh boeih kah caehlong neh lailak kah ngaiuepnah tah bing
    tangloeng.
  tbz-SIM: Onìtì wèè í yɛ̃́ Kuyie nhò kpɛrɛ ɔ̃ mmɛ ndò, oyɛiwe ĩkú dɛ̀ɛ̀ ĩ́nkɛ̀ ɔ̃ɔ̃
    mɛ ndentɛnɛ̀.
  msy-2020: Gumazamizir akɨrim ragha God gasaraziba, me mati grazir kaba. Me ikuvighamin
    tuavimɨn gɨn zui. Me kamaghɨn nɨghnɨghan markɨ, me deraghvɨra ikiam. Puvatɨ. Me
    ovengam.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ tɔ́ɔ́ sɔɔlɑɑ tɛɛsǝɣǝnɑ, nɑ ɩ kisilɑɑ tɛɛlʋɣʋ nɑ́ɑ́ sɑɑlǝɣɩ
    yem.
  azb-azb: Allahı unudan hər kəs axırda belə qalar, Allahsız insanın ümidi beləcə
    yox olar.
  eng-DBY: So are the paths of all that forget God; and the profane man's hope shall
    perish,
  hin-2017: परमेश्वर के सब बिसरानेवालों की गति ऐसी ही होती है और भक्तिहीन की आशा टूट
    जाती है।
  wol-KYG: Loolooy muju képp ku fàtte Yàlla, yaakaaru yéefar, tas rekk,
  eng-YLT: So [are] the paths of all forgetting God, And the hope of the profane doth
    perish,
  eng-WYC-2017: So be the ways of all men, that forget God; and the hope of an hypocrite
    shall perish.
  eng-WMBB: So are the paths of all who forget God. The hope of the godless man will
    perish,
  urd-GVH: यह है उनका अंजाम जो अल्लाह को भूल जाते हैं, इसी तरह बेदीन की उम्मीद जाती
    रहती है।
  rug-rug: Arini pu muliṉi nia sa Tamasa si gua tugo na kuli; sari dia hiniva si murimuri
    taloa, totoso muliṉi nia rini sa Tamasa.
  gaz-gaz: Dhumni warra Waaqa irraanfataniis akkasuma taʼa; abdiin warra Waaqa hin
    beeknees ni bada.
  fra-LSG: Ainsi arrive-t-il à tous ceux qui oublient Dieu, Et l’espérance de l’impie
    périra.
  yal-yal: Na nan ligama muxune birin na naxanye ɲinanma Ala xɔn. Naxanye mi Ala kolon,
    ne yigin ɲanma nɛn,
  haw-1868: Pela no ka hope o ka poe a pau e hoopoina ana i ke Akua; A pela no ka
    manaolana o ka aia e make ai.
  arb-NAV: هَكَذَا يَكُونُ مَصِيرُ كُلِّ مَنْ يَنْسَى اللهَ، وَهَكَذَا يَخِيبُ رَجَاءُ
    الْفَاجِرِ.
  ewe-ewe: Aleae wòvaa emee na ame siwo katã ŋlɔ Mawu be eye nenemae Mawumavɔ̃lawo
    ƒe mɔkpɔkpɔ tsrɔ̃nae.
  eng-LEE: 'So are the paths of all that forget God; and the hope of the hypocrite
    will perish:'
  asm-FB: ঈশ্বৰক পাহৰা সকলোৰে তেনেকুৱা গতি হয়, আৰু অধৰ্মি জনৰ আশা সেইদৰে নষ্ট হয়।
  sus-A: نَ نَن قَمَ رَبَدٍ مِشِيٍ رَ، نَشٍيٍ نّيمُمَ عَلَ مَ. تِنشِنتَرٍ شَشِلِ تِدٍ
    حْنمَ نَ كِ نّ.
  fra-SBL: Il en est de même des chemins de tous ceux qui oublient Dieu. L'espoir
    de l'homme impie périra,
  hbo-hbo: כֵּ֗ן אָ֭רְחֹות כָּל־שֹׁ֣כְחֵי אֵ֑ל וְתִקְוַ֖ת חָנֵ֣ף תֹּאבֵֽד׃
  piu-2006: '@see-verse:JOB.008.012'
  kik-kik: Ũcio nĩguo mũthia wa arĩa othe mariganagĩrwo nĩ Mũrungu; ũguo no ta guo
    mwĩhoko wa arĩa matooĩ Ngai ũthiraga.
  fra-NCL: Telles sont les voies de tous ceux qui oublient Dieu ; l’espérance de l’impie
    périra.
  cek-AK: Sithaw pahnet kaminawk caehhaih loklam doeh to tiah oh; Sithaw tidoeh sah
    ai kami oephaih loe amro tih.
  cuk-cuk: Dulemar Bab-Dummad-ieddamaladi, we-gaganmaryob gumalad. Dule-isganamar
    na e-ibmar-edarbediidi degibergudoed.
  uig-CYR: Тәңрини унтуған кишиләрниң һәммисиниң ақивәтлири мана шундақтур; Ипласларниң
    үмүти мана шундақ йоққа кетәр.
  tel-2017: దేవుణ్ణి నిర్లక్ష్యం చేసేవాళ్ళ స్థితి అలాగే ఉంటుంది. భక్తిహీనుల కోరికలు
    నిరర్థకమౌతాయి. వాళ్ళ కోరికలు తీరక భంగపడతారు.
  hat-BSA: Se konsa chemen a tout moun ki bliye Bondye yo. Konsa espwa a moun enkwayan
    yo peri,
  kos-kos: Mwet ma forla liki God uh elos oana loa inge; Finsrak lalos uh ac wanginla
    ke pacl se na ma elos mulkunla God.
  hbo-WLC: כֵּ֗ן אָ֭רְחוֹת כָּל־שֹׁ֣כְחֵי אֵ֑ל וְתִקְוַ֖ת חָנֵ֣ף תֹּאבֵֽד׃
  ibo-ibo: Nke a bụ oke ndị na-echefu Chineke, otu a kwa ka olileanya nke onye na-amaghị
    Chineke si ala nʼiyi.
  ory-ory: ଯେଉଁମାନେ ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରନ୍ତି, ସେସମସ୍ତଙ୍କର ପଥ ଏହି ପ୍ରକାର ଓ ଧର୍ମହୀନ ଲୋକର
    ଭରସା ବିନଷ୍ଟ ହେବ,
  chk-chk: Iei usun mine epwe fis ngeni chokewe meinisin mi manlükala Kot. Än eman
    chon pwüngingau apilükülük epwe morola.
  rop-rop: Wal im lagijat du wen enibodi gibit bekboun langa God, en im nomo sabi
    im wei, en im garra binijap.
  ukr-1871: Така сама доля всїх тих, що забувають Бога, й надїя лицемірнього погибне;
  deu-1951: 'Das ist der Weg, den alle Gottvergessenen ziehn: Auch ihre Hoffnung welkt
    wie Gras dahin!'
  eng-JPS: So are the paths of all that forget God; and the hope of the godless man
    shall perish;
  srp-1865: Take su staze svijeh koji zaboravljaju Boga, i nadanje licemjerovo propada.
  lug-lug: Bw’etyo enkomerero bw’ebeera ey’abo bonna abeerabira Katonda, essuubi ly’abatatya
    Katonda bwe libula.
  heb-heb: כן ארחות כל שכחי אל ותקות חנף תאבד׃
  ben-IRV: যারা ঈশ্বরকে ভুলে যায় তাদের রাস্তাও সেই রকম, অধার্ম্মিক লোকের আশা নষ্ট
    হবে,
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਭੁੱਲਣ ਵਾਲਿਆਂ ਦੇ ਰਾਹ ਹਨ, ਅਤੇ ਅਧਰਮੀ ਦੀ ਆਸ
    ਟੁੱਟ ਜਾਂਦੀ ਹੈ।
  mya-JVB: ထိုသို့ ဘုရား သခင်ကို မေ့လျော့ သောသူ အပေါင်း တို့သည် ဆုံးခြင်းသို့ရောက်ရကြလိမ့်မည်။
    အဓမ္မ လူ မြော်လင့် စရာအကြောင်းသည် ပျက် လိမ့်မည်။
  hmo-hmo: Dirava idia laloaboio taudia be unai siriho bamona. Dirava idia laloaboio
    taudia ibounai ese, mauri namona do idia abia totona idia laloa diba lasi. Lasi,
    do idia mase momokani.
  urd-urd: ऐसी ही उन सब की राहें हैं, जो ख़ुदा को भूल जाते हैं बे ख़ुदा आदमी की उम्मीद
    टूट जाएगी
  rus-SYN: Таковы пути всех забывающих Бога, и надежда лицемера погибнет;
  bqc-SIM: Màa a dɛ ń gbɛ̃́ pↄ́ Lua yã́ sã̀aàguo, beewa tãmaa a luayãdansai
    nɛ́.
  tcz-CHONGTHU: Chutobang chu Pathen sumil te chunga jong chu ji ahin, Pathen neiloute
    kinepna chu twihu banga mang ji ahi.
  mar-mar: म्हणून नास्तिक मनुष्याची आशा, जे सर्व देवाला विसरतात त्याचा मार्ग सुद्धा
    नष्ट होईल.
  qub-qub: Chaynöllami päsan fiyucunatapis, Tayta Diosta gongaycärejcunatapis. Rurayta
    yarpashancunapis manami camacannachu.
  hat-hat: Se menm bagay la tou pou moun ki bliye si gen Bondye. Moun ki vire do bay
    Bondye p'ap jwenn sa y'ap tann lan.
  eng-BSB: Such is the destiny of all who forget God; so the hope of the godless will
    perish.
  eng-WEBPB: So are the paths of all who forget God. The hope of the godless man will
    perish,
  kbq-kbq: Anumzamofoma zamage'nama hunemiza vahe'mokizmire'ma, amuha'ma nehaza zamo'a
    amane zankna hugahie.
  nhe-BL: Queja nopa pano ica tlen quiilcahua Toteco Dios. Se tlacatl tlen ax quineltoca
    Toteco eltoc queja motemachía ipan se tocatzahuali.
  gub-BL: Nezewegatete haw uzeapo teko Tupàn wi heharaz ma'e wanupe no. Nezewegatete
    ikatu 'ym ma'e wama'eràrogatu haw uxinig wanuwi no.
  eng-DRA: 'Even so are the ways of all that forget God, and the hope of the hypocrite
    shall perish:'
