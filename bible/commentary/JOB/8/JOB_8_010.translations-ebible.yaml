verse: JOB.008.010
translations:
  mal-C: അവർ നിന്നെ പഠിപ്പിക്കുകയും ഉപദേശിക്കുകയും ചെയ്യുകയില്ലേ? തങ്ങളുടെ അനുഭവജ്ഞാനം
    അവർ വെളിപ്പെടുത്തുകയില്ലേ?
  deu-TKW: Sie aber werden dich belehren, dir es sagen und aus ihrer Einsicht Kunde
    geben.
  lin-lin: 'Bato ya kala bakoteya yo, bakoloba na yo, mpe, na bwanya na bango, bakobimisela
    yo mateya oyo :'
  eng-LSV: Do they not show you—speak to you, || And from their heart bring forth
    words?
  eng-GNV: Shall not they teach thee and tell thee, and vtter the wordes of their
    heart?
  eng-WEBSTER: Will they not teach thee, and tell thee, and utter words out of their
    heart?
  nhw-BL: Inijuanti catli achtihuiya itztoyaj mitzmachtise miyac tlamantli huan mitztlalnamictise
    ica camanali catli temachtli.
  swh-ONEN: Je, hawatakufundisha na kukueleza? Je, hawataleta maneno kutoka kwenye
    kufahamu kwao?
  bba-bba: Adɑmɑ ɑ de bu nun keu ko. Kpɑ ɑ swɑɑ dɑki ye bɑ koo nun sɔ̃.
  eng-KJVCPB: Shall not they teach thee, and tell thee, And utter words out of their
    heart?
  luo-luo: We ipuonjri rieko kuom joma chon mondo iyud rieko kod ngʼeyo mane gin-go?
  meu-meu: Idia na basie hadibamu, basie hamaoromu, a? edia diba bada amo hereva basie
    gwaurai a?
  npi-ULB: के तिनले तपाईंलाई सिकाउने र भन्‍ने छैनन् र ? के तिनले आफ्ना हृदयहरूबाट
    वचन बोल्ने छैनन् ?
  yor-yor: Àwọn kì yóò wa kọ ọ́, wọn kì yóò sì sọ fún ọ? Wọn kì yóò sì sọ̀rọ̀ láti
    inú òye wọn jáde wá?
  pes-OPCB: تو می‌توانی از حکمت گذشتگان درس عبرت بگیری و آنها به تو خواهند گفت که
  tgl-ULB: Hindi ba nila ituturo at sasabihin sa iyo? Hindi ba sila magsasalita mula
    sa kanilang mga puso?
  hui-hui: Agali ala heneyaru ti mini gigabi timbuniwi heneya. Ani heneyago manda
    bialu í̠na mini manda bayale uruni ina mamalime manda bu heneyago mitangibu dai
    bibe.
  mya-mya: ထိုသူတို့မူကား၊ သင့်ကိုဆုံးမသွန်သင်၍ မိမိတို့ စိတ်နှလုံးထဲက မြွက်ဆိုကြလိမ့်မည်။
  bod-N: དེ་ཚོས་ཁྱེད་ལ་བསླབ་ཅིང་འཆད་པ་དང་། ། ཁྱེད་ལ་སེམས་ཀྱི་སྙིང་གཏམ་སྨྲ་བར་འགྱུར།
    །
  sna-sna: Ko, havangakudzidzisi uye vagokuudza here? Ko, havangakuvigiri mashoko
    anobva pakunzwisisa kwavo here?
  spa-BLM: ¿No te enseñarán, te dirán, y pronunciar palabras de su corazón?
  cac-cac: A eb' anima d'a peca', jantac tas b'aj syal ach sc'ayb'ancan eb'.
  swh-ULB: Je hawatakufunza wao na kukuambia? Je hawatatamka maneno yatokayo mioyoni
    mwao?
  bel-bel: 'Вось, яны цябе навучаць, скажуць табе і ад сэрца свайго вымавяць словы:'
  deu-ELBBK: Werden jene dich nicht belehren, dir es sagen und Worte aus ihrem Herzen
    hervorbringen?
  mbb-OT: Pemineǥa nu sikandan su ebpenuruen ke zan te netuenan dan.
  mal-2015: അവർ നിനക്കു ഉപദേശിച്ചുപറഞ്ഞുതരും; തങ്ങളുടെ ഹൃദയത്തിൽനിന്നു വാക്കുകളെ പുറപ്പെടുവിക്കും.
  rmc-rmc: Lendar šaj sikľos. On tuke phenena o lava, so len hin andro jile.
  pes-OPV: آیا ایشان تو را تعلیم ندهند وبا تو سخن نرانند؟ و از دل خود کلمات بیرون
    نیارند؟
  ron-1924: 'Ей те вор ынвэца, ыць вор ворби ши вор скоате дин инима лор ачесте кувинте:'
  ben-OBCV: তারা কি তোমাদের শিক্ষা দেবেন না ও বলবেন না? তারা কি তাদের বুদ্ধিভাণ্ডার
    থেকে বাণী বের করে আনবেন না?
  som-som: War sow iyagu wax kuma bari doonaan, oo wax kuuma sheegi doonaan, Oo sow
    qalbigooda kaalama hadli doonaan?
  lat-VUC: et ipsi docebunt te, loquentur tibi, et de corde suo proferent eloquia.
  eng-ASVBT: Shall not they teach thee, and tell thee, And utter words out of their
    heart?
  ita-1885: Non insegnerannoti essi, e non parlerannoti, E non trarranno essi fuori
    ragionamenti dal cuor loro?
  eng-LXXUP: Shall not these teach thee, and report to thee, And bring out words from
    their heart?
  eng-ULB: Will they not teach you and tell you? Will they not speak words from their
    hearts?
  spa-VBL: ¿Acaso no te enseñan y te explican lo que saben?
  fra-_FOB: 'Mais eux, ne t''enseigneront-ils pas, ne te parleront-ils pas, ne tireront-ils
    pas de leur cœur ces discours:'
  mal-mal: അവർ നിനക്ക് ഉപദേശിച്ചുപറഞ്ഞുതരും; തങ്ങളുടെ ഹൃദയത്തിൽനിന്ന് വാക്കുകൾ പുറപ്പെടുവിക്കും.
  urd-GVR: Lekin yih tujhe tālīm de kar bāt batā sakte haiṅ, yih tujhe apne dil meṅ
    jamāshudā ilm pesh kar sakte haiṅ.
  suz-BL: मेको किकी पिपीम इन कली मशेंनीमी? इन कली लोव़ मपाइनीमी? इन कली आन रुप्‍शो
    लोव़ मशेंनीमी?
  eng-NOY: Will not they instruct thee, and tell thee, And utter words from their
    understanding?
  ita-1927: ma quelli certo t’insegneranno, ti parleranno, e dal loro cuore trarranno
    discorsi.
  ckb-ckb: ئایا ئەو نەوەیە فێرت ناکەن و پێت ناڵێن؟ یان بە بیری خۆیان قسەت لێ دەرناهێنن؟
  eng-BBE: Will they not give you teaching, and say words of wisdom to you?
  kan-OKCV: ಪೂರ್ವಿಕರು ನಿನಗೆ ಬೋಧಿಸಿ ಬುದ್ಧಿ ಹೇಳಲಿಲ್ಲವೋ? ಅವರು ತಮ್ಮ ತಿಳುವಳಿಕೆಯನ್ನು ಹೊರತರಲಿಲ್ಲವೋ?
  tam-2017: அவர்கள் உமக்கு போதித்து, உமக்குத் தெரிவித்து, தங்கள் இருதயத்திலிருக்கும்
    நியாயங்களை வெளிப்படுத்துவார்கள் அல்லவோ?
  spa-RV-1909: ¿No te enseñarán ellos, te dirán, y de su corazón sacarán palabras?
  ron-BTF: Nu te vor învăța ei și nu îți vor spune și nu vor rosti cuvinte din inima
    lor?
  eng-WEBP: Shall they not teach you, tell you, and utter words out of their heart?
  eng-FBV: Won't they teach you and explain what they know?
  nld-1939: 'Maar zij zullen u leren, het u vertellen, En woorden spreken uit hun
    hart:'
  nch-BL: Inijuanti cati achtohuiya itztoyaj mitzmachtise miyac tamanti huan mitztalnamictise
    ica camanali cati temachti.
  vie-1934: Chớ thì chúng sẽ chẳng dạy ông, nói chuyện với ông, Và do nơi lòng mình
    mà đem ra những lời lẽ sao?
  hin-CV: क्या वे तुम्हें शिक्षा देते हुए प्रकट न करेंगे, तथा अपने मन के विचार व्यक्त
    न करेंगे?
  spa-BES: ¿No te darán enseñanza y sabiduría, te dirán palabras de todo corazón?
  tdx-tdx: Aa vaho tsy ho toroa’ iareo hao, hisaontsy ama’o, hañakatse entañe boak’
    añ’arofo’ iareo ao?
  tha-KJV: เขาจะไม่สอนท่านและบอกท่าน และกล่าวคำจากใจของเขาหรือ
  por-BR-2018: Por acaso eles não te ensinarão, e te dirão, e falarão palavras de
    seu coração?
  deu-ELO: Werden jene dich nicht belehren, dir's sagen, und Worte aus ihrem Herzen
    hervorbringen?
  eng-WYC-2018: And they shall teach thee, [and] they shall speak to thee, and (out)
    of their heart they shall bring forth true speeches (or and they shall bring forth
    truth from their hearts).
  epo-epo: Ili instruos vin, diros al vi, Kaj el sia koro elirigos vortojn.
  uig-PIN: Sanga kɵrsǝtmǝ berip ɵgǝtǝlǝydiƣan ular ǝmǝsmu? Ular ɵz kɵnglidikini sanga
    sɵzlimǝmdu?
  beo-beo: 'Be ninia siba aowalalia olelesu lamu da defea. Ilia musa: fada:i sia:su
    noga:le nabima!'
  tpi-OTNT: Ol man bilong bipo i bin i gat gutpela tingting na save. Olsem na yu ken
    kisim skul long ol gutpela tingting na save bilong ol.
  hau-SA: Ba za su bishe ka su kuma gaya maka abin da za ka yi ba? Ba za su yi magana
    daga cikin hikimar da suke da ita ba?
  uig-LAT: Sanga körsetme bérip ögeteleydighan ular emesmu? Ular öz könglidikini sanga
    sözlimemdu?
  nde-nde: Kambe kaziyikukulaya zikutshele na? Kaziyikuletha amazwi okuzwisisa na?
  ton-ton: ‌ʻIkai ʻe akonakiʻi koe ʻekinautolu, ʻo tala kiate koe, pea hua ʻaki mai
    ʻae ngaahi lea mei honau loto?
  ces-1613: Zdaliž tě oni nenaučí, a nepovědí tobě, a z srdce svého nevynesou-liž
    slov?
  eng-WMB: Shall they not teach you, tell you, and utter words out of their heart?
  tam-TCV: அவர்கள் உனக்கு அறிவுறுத்திச் சொல்லமாட்டார்களா? அவர்கள் தாங்கள் விளங்கிக்கொண்டதிலிருந்து
    உனக்கு விளக்கமளிக்கமாட்டார்களா?
  ceb-ULB: Dili ba sila motudlo ug mosugilon kanimo? Dili ba sila magasulti sa mga
    pulong gikan sa ilang kasingkasing?
  pol-UBG: Czy oni nie pouczą cię i nie powiedzą ci, i czy z ich serc nie wypłyną
    słowa?
  urd-GVU: لیکن یہ تجھے تعلیم دے کر بات بتا سکتے ہیں، یہ تجھے اپنے دل میں جمع شدہ
    علم پیش کر سکتے ہیں۔
  deu-1912: 'Sie werden dich''s lehren und dir sagen und ihre Rede aus ihrem Herzen
    hervorbringen:'
  kan-2017: ಅವರು ನಿನಗೆ ಬೋಧಿಸಿ ಬುದ್ಧಿಹೇಳಿ, ಮನಃಪೂರ್ವಕವಾಗಿ ಮಾತನಾಡುವುದಿಲ್ಲವೋ?
  yap-yap: 'Machane mu pag e pi’in gonop kakrom ngar llowan’ niged gur; mmotoyil ko
    n’en ni u rogned:'
  hlt-MCSB: Amih te na thuinuet pawt tih a, nang taengah a thui vetih amih kah lungbuei
    lamloh olthui te a khueh eh?
  mdy-ETH: ዔያታ ኔኤም ዔርዛሢና ኬኤዛሢ ዔያታ ማሊ ጶቂሤሢፓ ዔኪቱዋዓዳ?
  twi-ASANTE: Nanso adikanfoɔ no bɛkyerɛkyerɛ wo. Wɔbɛfiri wɔn nteaseɛ mu akyerɛ wo
    nyansa.
  eng-WEBU: Shall they not teach you, tell you, and utter words out of their heart?
  wal-wal: Eti nena tamaarissona, neeyyo yootonanne bantta akeekidobaappe haasayona.
  spa-PDDPT: ¿No te instruirán ellos y te hablarán con palabras salidas de su corazón?
  gun-gun: Neramoĩ kuery nanembo'ei ri ty'y, ha'e kuery nanemongetai ri ty'y? Ha'e
    vy ha'e kuery ae o'arandua rupi nomombe'ui ri ty'y po rami?
  ilo-ULB: Saandaka kadi nga isuro wenno ibaga kenka? Saanda kadi nga agsao manipud
    kadagiti pusoda?
  kpg-kpg: 'Gei nia daane kabemee o di gowaa namua gi aago ina goe, hagalongo gi nadau
    helekai:'
  uig-ARA: ساڭا كۆرسەتمە بېرىپ ئۆگەتەلەيدىغان ئۇلار ئەمەسمۇ؟ ئۇلار ئۆز كۆڭلىدىكىنى
    ساڭا سۆزلىمەمدۇ؟
  sus-sus: 'E mu fahaamui fima xɛ i ma? E e xaxili xa masenyie tima i bɛ yi ki:'
  pon-2006: 'Ahpw ohl loalokong en kawa ko en sukuhlih komwi; rong dahme re koasoia:'
  ksd-ksd: Dave, pa diat a tovo u, ma pa diat a ve u, Ma pa diat a kap vaarike ra
    umana tinata ta ra bala i diat?
  tur-YTC: Sana öğretmezler mi, anlatmazlar mı, Yüreklerinden sözler söylemezler mi?
  grc-BRENT: Ἢ οὐχ οὗτοί σε διδάξουσιν καὶ ἀναγγελοῦσι, καὶ ἐκ καρδίας ἐξάξουσι ῥήματα;
  ind-AYT: Tidakkah mereka akan mengajarimu, memberitahumu, dan mengucapkan perkataan
    dari hati mereka?
  nya-nya: Kodi iwo sadzakulangiza ndi kukufotokozera? Kodi sadzakuwuza mawu ochokera
    pa zimene amazidziwa?
  hrv-hrv: 'Oni će te poučit'' i reći ti, iz srca će svog izvući besjede:'
  mps-mps: Polobadu bidi dabego dwagi yai kolesaga dali dwagi yai homu elaluali, tama
    augwaligo nage ola mawaibao,” wali.
  tpi-tpi: Ol man bilong bipo i bin i gat gutpela tingting na save. Olsem na yu ken
    kisim skul long ol gutpela tingting na save bilong ol.
  dan-1931: 'Mon ej de kan lære dig, sige dig det og give dig Svar af Hjertet:'
  vie-OVCB: Nhưng những người đến trước chúng ta sẽ dạy dỗ anh. Họ sẽ dạy anh những
    lời hiểu biết của họ.
  guj-2017: શું તેઓ તને નહિ શીખવે? અને કંઈ નહિ કહે? તેઓ પોતાના ડહાપણના શબ્દો તને નહિ
    કહે?
  pon-2006A: 'Ahpw ohl loalokong en kawa ko en sukuhlih komwi; rong dahme re koasoia:'
  por-BRBSL: Não lhe ensinarão, diga-lhe, e proferir palavras do coração deles?
  cth-cth: Ahnimae lungthin thung hoi ka tâcawt e lawknaw ni, na dei pouh awh teh,
    na cangkhai hoeh namaw.
  twi-twi: Wɔrenkyerɛkyerɛ wo na wɔrenka nkyerɛ wo ana? Wɔremfi wɔn ntease mu nka
    nsɛm bi ana?
  hlt-hlt: Amih te na thuinuet pawt tih a, nang taengah a thui vetih amih kah lungbuei
    lamloh olthui te a khueh eh?
  tbz-SIM: Bɛmbɛ bo nɑ kɛ dɑ nɑ́kɛ́, bɛ̀ yóó dɑ tiémmu tìì bo bɛ yɛ̀mmɛ̀ miɛkɛ, bɛ̀
    yɛ̃ tì.
  msy-2020: Fomɨra ikezir gumazamiziba fofozir aghuiba ko nɨghnɨzir aghuariba iti.
    Kamaghɨn, men nɨghnɨzir aghuiba ko fofozir aghuiba nɨn sure damuam.
  dop-dop: Amɑ pɛlɛ pɑɑ tɑsɑ-ŋ lɑɣɑtʋ kɛ timpi timpi pɑ nyǝmɑ́ tɔ.
  azb-azb: Onlar izah edib sənə öyrətməzlərmi? Köksündəki sözləri dilə gətirməzlərmi?
  eng-DBY: Shall not they teach thee, [and] tell thee, and utter words out of their
    heart?
  hin-2017: क्या वे लोग तुझ से शिक्षा की बातें न कहेंगे? क्या वे अपने मन से बात न
    निकालेंगे?
  wol-KYG: 'Ñi ñu jiitoo lay xamal, wax la, tibbe seen xol yii kàddu, dénk la:'
  eng-YLT: Do they not shew thee — speak to thee, And from their heart bring forth
    words?
  eng-WYC-2017: And they shall teach thee, [and] they shall speak to thee, and of
    their heart they shall bring forth true speeches.
  eng-WMBB: Shall they not teach you, tell you, and utter words out of their heart?
  urd-GVH: लेकिन यह तुझे तालीम देकर बात बता सकते हैं, यह तुझे अपने दिल में जमाशुदा
    इल्म पेश कर सकते हैं।
  rug-rug: Ba va malumi goi sari na tie pukerane pude tozi nigo, va avoso la koari
    na dia zinama.
  gaz-gaz: Isaan si hin barsiisanii? Sittis hin himanii? Dubbii garaa isaanii keessa
    jirus hin dubbatanii?
  fra-LSG: 'Ils t’instruiront, ils te parleront, Ils tireront de leur cœur ces sentences:'
  yal-yal: Koni, e i xaranma, e falan tima i xa e xaxilimayani.”
  haw-1868: Aole anei lakou e ao mai ia oe, a e hai mai ia oe, A e hoike mai i na
    olelo mailoko mai o ko lakou naau?
  arb-NAV: 'أَلا يُعْلِمُونَكَ وَيُخْبِرُونَكَ وَيَبُثُّونَكَ مَا فِي نُفُوسِهِمْ
    قَائِلِينَ:'
  ewe-ewe: Ɖe womafia nu wò, agblɔe na wò oa? Ɖe womagblɔ nya na wò tso woƒe gɔmesese
    me oa?
  eng-LEE: 'Behold, these will truly teach thee, they will speak unto thee, and out
    of their very heart will they bring forth words:'
  asm-FB: তেওঁলোকেই তোমাক শিক্ষা দি নক’ব নে? আৰু তেওঁলোকৰ অন্তৰৰ পৰা বাক্য নুলিয়াব
    নে?
  sus-A: عٍ مُ قَهَامُي قِمَ شّ عِ مَ؟ عٍ عٍ شَشِلِ شَ مَسٍنيِيٍ تِمَ عِ بّ يِ كِ؛
  fra-SBL: Ne vous apprendront-ils pas, ne vous diront-ils pas, et de prononcer des
    paroles venant de leur cœur ?
  hbo-hbo: הֲלֹא־הֵ֣ם יֹ֭ורוּךָ יֹ֣אמְרוּ לָ֑ךְ וּ֝מִלִּבָּ֗ם יֹוצִ֥אוּ מִלִּֽים׃
  piu-2006: '@see-verse:JOB.008.009'
  kik-kik: Acio githĩ to makũrute na makũhe ũhoro? Acio githĩ to maarie ũhoro marĩ
    na ũmenyo?
  fra-NCL: 'ne vont-ils pas t’enseigner, te parler, et de leur cœur tirer des sentences :'
  cek-AK: Nihcae mah loe palung tang hoi patuk ueloe, na thuitaek o mak ai maw?
