verse: JOB.033.001
translations:
  mal-C: “എന്നാൽ ഇയ്യോബേ, ഇപ്പോൾ എന്റെ വാക്കുകൾ കേൾക്കുക; എന്റെ എല്ലാ വാക്കുകളും ശ്രദ്ധിക്കുക.
  deu-TKW: Nun aber höre, Hiob, meine Rede und allen meinen Worten leih' dein Ohr.
  lin-lin: Kasi sik’oyo, Yobo, yoka maloba na ngai, tia matoyi mpo na koyoka maloba
    na ngai !
  eng-LSV: “And yet, please, O Job, || Hear my speech and give ear [to] all my words.
  eng-GNV: Wherefore, Iob, I pray thee, heare my talke and hearken vnto all my wordes.
  eng-WEBSTER: Wherefore, Job, I pray thee, hear my speeches, and hearken to all my
    words.
  nhw-BL: “Job, na nimitztlajtlanía xijtlacaquili catli nimitzilhuis.
  swh-ONEN: “Lakini Ayubu, sasa, sikiliza maneno yangu; zingatia kila kitu nitakachosema.
  bba-bba: Elihu u nɛɛ, tɛ̃, Yoobu ɑ swɑɑ dɑkio ɑ nɛn ɡɑri kpuro nɔ.
  eng-KJVCPB: Wherefore, Job, I pray thee, hear my speeches, And hearken to all my
    words.
  luo-luo: “To koro, Ayub winj wechena; chik iti maber ne gik ma awacho duto.
  meu-meu: Iobu e, harihari eregu a kamonai; egu hereva iboudiai ba hakala henidia.
  npi-ULB: त्यसैले अब, हे अय्यूब, मेरो कुरा सुन्‍न म तपाईंसित बिन्ती गर्छु, मेरा सबै
    शब्‍दहरू सुन्‍नुहोस् ।
  yor-yor: “Ǹjẹ́ nítorí náà, Jobu, èmí bẹ̀ ọ, gbọ́ ọ̀rọ̀ mi kí o sì fetísí ọ̀rọ̀ mi!
  pes-OPCB: ای ایوب، خواهش می‌کنم به حرفهای من گوش بده،
  tgl-ULB: Kaya ngayon Job, nagmamakaawa ako sa iyo, pakinggan ang aking sasabihin;
    makinig ka sa lahat ng aking mga salita.
  hui-hui: Elihuhanda laabo halu lalu, Yobo-o hale harene. Áyu i̱naga bi í̠hondo larogo
    bibahende baya hangu hale hai habelo hameledo.
  mya-mya: သို့ဖြစ်၍ အိုယောဘ၊ ငါမြွက်ဆိုသောစကား အလုံးစုံတို့ကို နားထောင်နာယူပါလော့။
  bod-N: ཨེས་ཡོབ་ཁྱེད་ཀྱིས་བདག་གི་གླེང་མོར་གསོན། ། བདག་གི་གཏམ་གླེང་ཐམས་ཅད་གསན་པར་མཛོད།
    །
  sna-sna: “Asi zvino, Jobho, chinzwa mashoko angu; rerekera nzeve yako pane zvose
    zvandinoreva.
  spa-BLM: “Sin embargo, Job, escucha mi discurso, y escucha todas mis palabras.
  cac-cac: 'Yuj chi'' mamin Job, ab'' tas ol vala'', cham tza maclej ab'' in lolonel
    tic:'
  swh-ULB: Kwahiyo sasa, nakuomba wewe, Ayubu, usikilize hotuba yangu; sikiliza maneno
    yangu yote.
  bel-bel: Дык вось, слухай, Ёў, словы мае і ўважай усім словам маім.
  deu-ELBBK: Nun aber, Hiob, höre doch meine Reden, und nimm zu Ohren alle meine Worte.
  mbb-OT: “Guntaan, Job, purungi nu pemineǥa is langun he egkeǥiyen ku ziyà te kenikew.
  mal-2015: എങ്കിലോ ഇയ്യോബേ, എന്റെ ഭാഷണം കേട്ടുകൊൾക; എന്റെ സകലവാക്കുകളും ശ്രദ്ധിച്ചുകൊൾക.
  rmc-rmc: „Avke akana, Job, šun avri miro vakeriben a prithov tire kana ke savore
    mire lava.
  pes-OPV: «لیکن‌ای ایوب، سخنان مرا استماع نما. و به تمامی کلام من گوش بگیر.
  ron-1924: Акум дар, Йов, аскултэ кувынтэриле меле, я аминте ла тоате кувинтеле меле!
  ben-OBCV: “কিন্তু এখন, হে ইয়োব, আমার কথা শুনুন; আমি যা কিছু বলি, তাতে মনোযোগ দিন।
  som-som: Habase ahaatee, Ayuubow, waan ku baryayaaye, hadalkayga maqal, Oo erayadayda
    oo dhanna dhegta u dhig.
  lat-VUC: '[Audi igitur, Job, eloquia mea, et omnes sermones meos ausculta.'
  eng-ASVBT: Howbeit, Job, I pray thee, hear my speech, And hearken to all my words.
  ita-1885: Ora dunque, Giobbe, ascolta, ti prego, i miei ragionamenti, E porgi gli
    orecchi a tutte le mie parole.
  eng-LXXUP: Howbeit hear, Job, my words, And hearken to my speech.
  eng-ULB: So now, Job, I beg you, hear my speech; listen to all my words.
  spa-VBL: “Ahora escúchame, Job. Presta atención a todo lo que tengo que decir.
  fra-_FOB: Mais toi, ô Job, écoute mes discours, et prête l'oreille à toutes mes
    paroles.
  mal-mal: ഇയ്യോബേ, എന്റെ സംഭാഷണം കേട്ടുകൊള്ളുക; എന്റെ സകലവാക്കുകളും ശ്രദ്ധിച്ചുകൊള്ളുക.
  urd-GVR: Ai Ayyūb, merī taqrīr suneṅ, merī tamām bātoṅ par kān dhareṅ!
  suz-BL: अय्‍युब, मुल आं लोव़ नेनीन। आं देंशो लोव़ नेल्‍ल नोफा दाइश्‍शा नेनीन।
  eng-NOY: Hear, therefore, my discourse, I pray thee, O Job! And attend unto all
    my words!
  ita-1927: Ma pure, ascolta, o Giobbe, il mio dire, porgi orecchio a tutte le mie
    parole!
  ckb-ckb: «بەڵام ئەی ئەیوب، ئێستا گوێ لە قسەکانم بگرە! گوێ شل بکە بۆ هەموو وشەکانم.
  eng-BBE: And now, O Job, give ear to my words, and take note of all I say.
  kan-OKCV: “ಆದ್ದರಿಂದ ಯೋಬನೇ, ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳು. ನನ್ನ ಎಲ್ಲಾ ನುಡಿಗಳಿಗೆ ಕಿವಿಗೊಡು ಎಂದು
    ಕೇಳಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: “யோபே, என் நியாயங்களைக் கேளும்; என் வார்த்தைகளுக்கெல்லாம் செவிகொடும்.
  spa-RV-1909: POR tanto, Job, oye ahora mis razones, y escucha todas mis palabras.
  ron-BTF: Pentru aceasta, Iov, te rog, ascultă vorbirile mele și dă ascultare la
    toate cuvintele mele.
  eng-WEBP: “However, Job, please hear my speech, and listen to all my words.
  eng-FBV: Now listen to me, Job. Pay attention to everything I have to say.
  nld-1939: Luister nu, Job, naar mijn rede, En leen het oor aan heel mijn betoog.
  nch-BL: “Job, na nimitztajtanía xijtacaquili cati nimitzilhuis.
  vie-1934: Nhưng vậy, hỡi Gióp, xin hãy nghe diễn thuyết tôi. Khá lắng tai nghe các
    lời nói tôi.
  hin-CV: “फिर भी, महोदय अय्योब, कृपा कर मेरे वक्तव्य; मेरे सभी विचारों पर ध्यान दीजिए.
  spa-BES: Y ahora, oh Job, escucha mis palabras y toma nota de todo lo que digo.
  tdx-tdx: Ie amy zao, ry Iobe, janjiño o entakoo, tsendreño iaby o volakoo.
  tha-KJV: “ท่านโยบเจ้าข้า อย่างไรก็ตามขอฟังคำของข้าพเจ้า และฟังถ้อยคำทั้งสิ้นของข้าพเจ้า
  por-BR-2018: Portanto, Jó, ouve, por favor, meus dizeres, e dá ouvidos a todas as
    minhas palavras.
  deu-ELO: Nun aber, Hiob, höre doch meine Reden, und nimm zu Ohren alle meine Worte.
  eng-WYC-2018: Therefore, Job, hear thou my speeches, and harken (to) all my words.
  epo-epo: Aŭskultu do, Ijob, miajn parolojn, Kaj atentu ĉiujn miajn vortojn.
  uig-PIN: «Əmdiliktǝ, i Ayup, bayanlirimƣa ⱪulaⱪ salƣaysǝn, Sɵzlirimning ⱨǝmmisini
    anglap qiⱪⱪaysǝn.
  beo-beo: 'Amola wali, Yoube! Na sia: huluane noga:le nabima!'
  tpi-OTNT: Na Elihu i tok moa olsem, “Jop, harim. Nau mi laik toktok long yu, na
    mi laik bai yu putim yau gut long olgeta tok bilong mi.
  hau-SA: “Amma yanzu, Ayuba, ka saurari abin da zan ce; ka sa hankali ga kowane abin
    da zan faɗa.
  uig-LAT: «Emdilikte, i Ayup, bayanlirimgha qulaq salghaysen, Sözlirimning hemmisini
    anglap chiqqaysen.
  nde-nde: “Khathesi-ke, Jobe, lalela amazwi ami; lalelisisa konke engikutshoyo.
  ton-ton: “Ko ia ʻoku ou kole kiate koe ʻe Siope, fakafanongo ki heʻeku ngaahi fakamatala,
    mo ke tokanga ki heʻeku lea kotoa pē.
  ces-1613: Slyšiž tedy, prosím, Jobe, řeči mé, a všech slov mých ušima svýma pozoruj.
  eng-WMB: “However, Job, please hear my speech, and listen to all my words.
  tam-TCV: “யோபுவே, என் வார்த்தைகளுக்குச் செவிகொடும்; நான் சொல்வதைக் கவனியும்.
  ceb-ULB: Ug karon, Job, hangyoon ko ikaw, pamati sa akong isulti; paminawa ang tanan
    kong mga pulong.
  pol-UBG: Teraz więc, Hiobie, posłuchaj, proszę, mojej mowy i nadstaw uszu na wszystkie
    moje słowa.
  urd-GVU: اے ایوب، میری تقریر سنیں، میری تمام باتوں پر کان دھریں!
  deu-1912: Höre doch, Hiob, meine Rede und merke auf alle meine Worte!
  kan-2017: ಅದಿರಲಿ, ಯೋಬನೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳು, ನನ್ನ ಮಾತುಗಳಿಗೆಲ್ಲಾ ಕಿವಿಗೊಡು.
  yap-yap: Are chiney o, Job e ngarim fal’eg e motoyil ko gubin e tin ba’aray ni nggog.
  hlt-MCSB: Job, ka olthui hnatun dae lamtah ka ol boeih he hnakaeng thil laeh.
  mdy-ETH: «ዔኤዞ ዒዮቤ! ታ ኔኤም ኬኤዛሢ ዋይዜ፤ ታ ኔኤም ጋዓ ባኮዋ ኮሺ ዒና ዔኬ።
  twi-ASANTE: “Na afei, Hiob, tie me nsɛm; yɛ aso ma biribiara a mɛka.
  eng-WEBU: “However, Job, please hear my speech, and listen to all my words.
  wal-wal: “Iyyoobaa, ha77i taani yootiyoogaa siya; ta giyoobaa ubbaakka ezgga.
  spa-PDDPT: Sin embargo, Job, escucha ahora mis razones y atiende todas mis palabras.
  gun-gun: — Ha'e gui Jó, endu ke aikuaa va'e re xeayvu rã, ejapyxaka xeayvua ha'e
    javi re.
  ilo-ULB: Isu nga ita, Job, agpakaasiak kenka, denggem ti ibalikasko; dumngegka kadagiti
    amin a sasaok.
  kpg-kpg: “Deenei laa, Job, goe hagalongo haga humalia gi agu mee huogodoo ala ga helekai ai.
  uig-ARA: «ئەمدىلىكتە، ئى ئايۇپ، بايانلىرىمغا قۇلاق سالغايسەن، سۆزلىرىمنىڭ ھەممىسىنى
    ئاڭلاپ چىققايسەن.
  sus-sus: «Yakɔsi Ayuba, i i tuli mati n ma masenyi ra, i xa n ma wɔyɛnyi ramɛ.
  pon-2006: Eri, Sohp, komw karonge kanahieng mehkoaros me I pahn patohwan.
  ksd-ksd: Ea, Iob, una valongore kaugu pirpir, Ma una nuk pa kaugu lavur tinata.
  tur-YTC: “Ancak ey İyov, lütfen sözümü dinle, Ve bütün sözlerime kulak ver.
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ ἄκουσου Ἰὼβ τὰ ῥήματά μου, καὶ λαλιὰν ἐνωτίζου μου.
  ind-AYT: “Akan tetapi, Ayub, dengarkanlah kata-kataku, dan perhatikanlah semua perkataanku.
  nya-nya: “Koma tsopano, inu abambo Yobu chonde mverani mawu anga; mutcherere khutu
    zonse zimene ndinene.
  hrv-hrv: Čuj dakle, Jobe, što ću ti kazati, prikloni uho mojim besjedama.
  mps-mps: Tama Elihu agai po genina ma weyu, e tama wali. “Megi da, Jop, megi da
    eno nage dali po waibao. Tama eno homugo nago eno po dabe waboba olo saganama
    odaluao.
  tpi-tpi: Na Elihu i tok moa olsem, “Jop, harim. Nau mi laik toktok long yu, na mi
    laik bai yu putim yau gut long olgeta tok bilong mi.
  dan-1931: Men hør nu Job, på min Tale og lyt til alle mine Ord!
  vie-OVCB: “Vậy, xin lắng nghe lời tôi, thưa ông Gióp; xin chú ý những gì tôi trình
    bày.
  guj-2017: હવે, હે અયૂબ, હું જે કહું તે કૃપા કરીને સાંભળ; મારા સર્વ શબ્દો પર લક્ષ
    આપ.
  pon-2006A: Eri, Sohp, komw karonge kanahieng mehkoaros me I pahn patohwan.
  por-BRBSL: “Entretanto, Job, por favor, ouça meu discurso, e escute todas as minhas
    palavras.
  cth-cth: Hateiteh Job, pahren lahoi ka dei e heh na thai pouh haw, ka lawk ka dei
    e heh na ngai pouh haw.
  twi-twi: “Na afei, Hiob, tie me nsɛm; yɛ aso ma biribiara a mɛka.
  hlt-hlt: Job, ka olthui hnatun dae lamtah ka ol boeih he hnakaeng thil laeh.
  tbz-SIM: 'Fɔ̃́ nyIsɔbu kéntɛ́ kɛ́keè n dɔ́ kɛ́ bɛ́i ntì: Keè n dɔ́ kɛ dɑ́ nɑ́kɛ́
    tì timɔu.'
  msy-2020: “Jop, kɨ datɨrɨghɨn nɨ mɨkɨmamin mɨgɨrɨgɨaba, nɨ deravɨra kuarim atɨgh
    bar deravɨra da baragh.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩlihu tɑsɑɑ sɩ: Pǝnɛntɛ Soopu ke ŋkpɑŋŋ, nɑ ń nɩɩ mɑ kʋyɔɣɔtʋtʋ.'
  azb-azb: Əyyub, indisə mənim sözümü dinlə, Hər kəlməmə qulaq as.
  eng-DBY: Howbeit, Job, I pray thee, hear mine utterances, and hearken to all my
    words.
  hin-2017: “इसलिए अब, हे अय्यूब! मेरी बातें सुन ले, और मेरे सब वचनों पर कान लगा।
  wol-KYG: Léegi Baay Ayóoba, ngalla déglul samay wax te teewlu sama kàddu yépp.
  eng-YLT: And yet, I pray thee, O Job, Hear my speech and [to] all my words give
    ear.
  eng-WYC-2017: Therefore, Job, hear thou my speeches, and hearken to all my words.
  eng-WMBB: “However, Job, please hear my speech, and listen to all my words.
  urd-GVH: ऐ अय्यूब, मेरी तक़रीर सुनें, मेरी तमाम बातों पर कान धरें!
  rug-rug: Ba kamahire Zobi, mamu avosi sari qua zinama, avoso valeani doduru pu kote
    zama ni arau.
  gaz-gaz: “Yaa Iyyoob amma garuu ati dubbii koo dhaggeeffadhu; waan ani jedhu hundas
    dhagaʼi.
  fra-LSG: Maintenant donc, Job, écoute mes discours, Prête l’oreille à toutes mes
    paroles!
  yal-yal: Elihu mɔn yi a fala Yuba xa, a naxa, “Yuba, iki i tuli mati n ma falane
    ra, i tuli mati n ma falane ra ki faɲi.
  haw-1868: NOLAILA ke noi aku nei au ia oe, e Ioba, e hoolohe mai i ka'u mau olelo,
    A e haliu mai i ka'u mau huaolelo a pau.
  arb-NAV: 'وَالآنَ يَا أَيُّوبُ أصْغِ إِلَى أَقْوَالِي، وَاسْمَعْ كَلامِي كُلَّهُ:'
  ewe-ewe: “Ke azɔ la, Hiob, ɖo to nye nyawo, eye ƒu to anyi ɖe nu sia nu si magblɔ
    la ŋu.
  eng-LEE: Therefore do thou but hear, O Job, my speeches, and give ear to all my
    words.
  asm-FB: যি হওক, হে ইয়োব, মিনতি কৰোঁ, মোৰ কথা শুনা, আৰু মোৰ সকলো বাক্যলৈ কাণ পাতা।
  sus-A: «يَكْسِ عَيُبَ، عِ عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ، عِ شَ ﭑ مَ وْيّنيِ رَ مّ.
  fra-SBL: « Cependant, Job, écoutez mon discours, et écoutez toutes mes paroles.
  hbo-hbo: וְֽאוּלָ֗ם שְׁמַֽע־נָ֣א אִיֹּ֣וב מִלָּ֑י וְֽכָל־דְּבָרַ֥י הַאֲזִֽינָה׃
  kik-kik: “No rĩu Ayubu-rĩ, thikĩrĩria ciugo ciakwa; tega matũ ũigue ũrĩa wothe nguuga.
  fra-NCL: Maintenant donc, Job, écoute mes paroles, prête l’oreille à tous mes discours.
  cek-AK: Toe Job, ka lok hae tahngai ah; ka thuih ih loknawk boih hae tahngai ah.
  cuk-cuk: 'Eliú sogdebalid: “Job, wis be an-itomogo, an-sunmakoed nue be itogo, bela
    an bega ibmar-sogoed nue be itogo.'
  uig-CYR: «Әндиликтә, и Аюп, баянлиримға қулақ салғайсән, Сөзлиримниң һәммисини аңлап
    чиққайсән.
  tel-2017: యోబు, దయచేసి నా వాదం ఆలకించు. నా మాటలన్నీ విను.
  hat-BSA: “Malgre sa, koulye a, Job, souple tande mesaj mwen an e koute tout pawòl
    mwen yo.
  kos-kos: “Inge, Job, lohng akwoya Ma nukewa nga ac fahk nu sum uh.
  hbo-WLC: וְֽאוּלָ֗ם שְׁמַֽע־נָ֣א אִיּ֣וֹב מִלָּ֑י וְֽכָל־דְּבָרַ֥י הַאֲזִֽינָה׃
  ibo-ibo: “Ma ugbu a, Job, gee ntị nʼokwu m; ṅaakwa ntị nke ọma nʼihe niile m ga-ekwu.
  ory-ory: ଯାହାହେଉ, ବିନୟ କରୁଅଛି, ହେ ଆୟୁବ, ମୋʼ କଥା ଶୁଣ ଓ ମୋହର ସମସ୍ତ ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ
    କର।
  chk-chk: “Nge iei, Hiop, kopwe aüselingaei, kopwe rongorong ngeni ai kewe kapas
    meinisin.
  rop-rop: Wal Ilaihu bin kipgon tok, “Job yu lisin langa mi du. Ai garram brabli
    gudwan wed blanga dalim yu.
  ukr-1871: Ітак, слухай, Йове, мови моєї і вважай на кожне слово моє!
  deu-1951: Doch höre nun, Hiob, meine Rede, und fasse alle meine Worte!
  eng-JPS: Howbeit, Job, I pray thee, hear my speech, and hearken to all my words.
  srp-1865: Èuj dakle, Jove, besjedu moju, i slušaj sve rijeèi moje.
  lug-lug: '“Kaakano ggwe Yobu, wuliriza ebigambo byange: ssaayo omwoyo ku byonna
    bye njogera.'
  heb-heb: ואולם שמע נא איוב מלי וכל דברי האזינה׃
  ben-IRV: তাই এখন, ইয়োব, আমি আপনাকে অনুনয় করি, আমার কথা শুনুন; আমার সমস্ত কথা শুনুন।
  pan-pan: “ਇਸ ਲਈ ਹੇ ਅੱਯੂਬ, ਹੁਣ ਮੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣ, ਅਤੇ ਮੇਰੇ ਬਚਨਾਂ ਉੱਤੇ ਕੰਨ ਲਾ!
  mya-JVB: သို့ဖြစ်၍အို ယောဘ ၊ ငါ မြွက်ဆို သောစကား အလုံးစုံ တို့ကို နားထောင် နာယူ
    ပါလော့။
  hmo-hmo: Ma Elihu ia hereva, ia gwau, “Iobu e, harihari egu hereva do oi kamonai.
    Egu hereva ibounai do oi kamonai henia.
  urd-urd: “तोभी ऐ अय्यूब ज़रा मेरी तक़रीर सुन ले, और मेरी सब बातों पर कान लगा।
  rus-SYN: Итак слушай, Иов, речи мои и внимай всем словам моим.
  bqc-SIM: Ma yãma sa Yobu, swã́kpa ma yã'oai.
  tcz-CHONGTHU: Job kathusei hohi ngaijin, kathusei dingho hi lunglut in ngaijin.
  mar-mar: “ईयोब, मी तुला विनंती करतो, माझे बोलने ऐक. माझे सर्व शब्दांकडे लक्ष दे.
  qub-qub: «Chaymi Job, cananga imata nishäcunatapis sumaj wiyamay. Imata nishätapis
    sumaj tantiyacuy.
  hat-hat: Atòkile, Jòb, tanpri, koute sa m'ap di ou. Louvri zòrèy ou byen pou ou
    tande m'.
  eng-BSB: “But now, O Job, hear my speech, and listen to all my words.
  eng-WEBPB: “However, Job, please hear my speech, and listen to all my words.
  kbq-kbq: Hianagi menina Jopuga kagesa antenka mani'nenka nagrama maka nanekema hanuana
    antahio.
  nhe-BL: “Job, na nimitztlajtlanía xijtlacaquili tlen nimitzilhuis.
  gub-BL: A'e rupi, Izo, ezeapyaka katu heze'eg rehe nehe. Ezekaiw katu heremimume'u
    ràm nànàn nehe no.
  eng-DRA: Hear therefore, O Job, my speeches, and hearken to all my words.
