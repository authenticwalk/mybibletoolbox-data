verse: JOB.033.027
translations:
  mal-C: 'അപ്പോൾ അവർ മറ്റുള്ളവരുടെമുമ്പിൽ പാട്ടുപാടിക്കൊണ്ട് ഇപ്രകാരം പറയും: ‘ഞാൻ
    പാപംചെയ്തു നീതിയെ തകിടംമറിച്ചു, എന്നാൽ എനിക്ക് അർഹമായ ശിക്ഷ ലഭിച്ചില്ല.'
  deu-TKW: 'Er singt vor den Leuten und spricht: “Ich hatte gesündigt und das Recht
    verkehrt, doch wurde es mir nicht vergolten.'
  lin-lin: 'Boye akoyemba na miso ya bato mpe akoloba : ‹ Nasalaki masumu mpe natambolaki
    na bosembo te, kasi nazwi lifuti oyo nasengelaki kozwa te.'
  eng-LSV: '[Then] he looks on men and says, || I sinned, and I have perverted uprightness,
    || And it has not been profitable to me.'
  eng-GNV: He looketh vpon men, and if one say, I haue sinned, and peruerted righteousnesse,
    and it did not profite me,
  eng-WEBSTER: He looketh upon men, and if any shall say, I have sinned, and perverted
    that which was right, and it profited me not;
  nhw-BL: 'Huan nopa masehuali quinilhuis ihuampoyohua: ‘Nitlajtlacolchijqui huan
    nitlaixpanotoc, pero Toteco amo nechmacac catli quinamiqui.'
  swh-ONEN: Ndipo huja mbele za watu na kusema, ‘Nilitenda dhambi na kupotosha kilichokuwa
    haki, lakini sikuadhibiwa kama nilivyostahili.
  bba-bba: Kpɑ u womu ko tɔmbun wuswɑɑɔ u nɛɛ, u durum kuɑ, u ɡem yinɑ. Adɑmɑ Gusunɔ
    kun nùn yen sɛɛyɑsiɑbu kue.
  eng-KJVCPB: He looketh upon men, and if any say, I have sinned, and perverted that
    which was right, And it profited me not;
  luo-luo: Koro ngʼatno nyalo biro e nyim ji mi owachnegi ni, Ne atimo richo mi aloko
    ber obedo rach, to Nyasaye ne ok ochula gi gima owinjore gi kethona.
  meu-meu: 'taunimanima vairadiai ane e abimu, e tomu: Lau na kara dika na karaia,
    bona kara maoromaoro na hagagevaia, bona davagu se henigu;'
  npi-ULB: तब त्यो व्यक्तिले अरू मानिसहरूको सामु गाउनेछ र यसो भन्‍नेछ, 'मैले पाप गरें,
    र ठिक कुरालाई बङ्ग्याएँ, तर मेरो पापको दण्ड दिइएन ।
  yor-yor: Ó wá sọ́dọ̀ ènìyàn ó sì wí pé, ‘Èmi ṣẹ̀, kò sì ṣí èyí tí o tọ́, mo sì ti
    yí èyí tí ó tọ́ po, a kò sì san ẹ̀san rẹ̀ fún mi;
  pes-OPCB: 'سپس او به مردم خواهد گفت: «من گناه کردم و به راستی عمل ننمودم ولی خدا
    از سر تقصیرم گذشت.'
  tgl-ULB: Pagkatapos aawit ang taong iyon sa harap ng mga tao at sasabihin, “Nagkasala
    ako at binaluktot kung alin ang tama, pero hindi pinarusahan ang aking kasalanan.
  hui-hui: Anidagua biragola agali ogoni ibugua wali agali maru karuhondo lamialu
    lalu, I̱na mana ko dewa wiaru bialu haru. Ani bialu hewaria Ngode Datagaliwabehanda
    i̱ minu bolene winigo ai ibugua i̱ dara halu bo wanahaya.
  mya-mya: သူကလည်း၊ ငါသည် ပြစ်မှားပါပြီ။ မှန်သော တရားကိုမှောက် ပါပြီ။ သို့သော်လည်း
    ကိုယ်ခံထိုက်သော အပြစ်ကိုမခံရဘဲ၊
  bod-N: དེ་ཡིས་མིའི་མདུན་བསྟོད་གླུ་ལེན་ཞིང་འདི་སྐད་དུ། ། ང་ཡིས་ཉེས་པ་བཟོས་ཏེ་བདེན་རྫུན་གོ་ལྡོག་ཀྱང་།
    ། འཁུར་བར་འོས་པའི་ཉེས་ཆད་ངའི་སྟེང་མ་བབས་ཏེ། །
  sna-sna: Ipapo anosvika kuvanhu agoti, ‘Ndakatadza, uye ndakaminamisa zvakanga zvakarurama,
    asi handina kuwana zvaindikodzera.
  spa-BLM: Canta ante los hombres y dice, He pecado y he pervertido lo que era justo,
    y no me benefició.
  cac-cac: 'Scalan junjun on̈ d''a yichan̈ eb'' anima icha tic: Ix och in mul, ix
    in c''ulej tas man̈ tojoloc, palta a Dios maj yal sc''ol ix yac''och in yaelal
    d''a smojal.'
  swh-ULB: Ndipo mtu huyo ataimba mbele ya watu wengine na kusema, 'Nilitenda dhambi
    na kuasi kile kilichokuwa cha haki, lakini dhambi yangu haikuadhibiwa.
  bel-bel: 'Ён будзе глядзець на людзей і казаць: «грашыў я і перакручваў праўду,
    і не адплачана мне;'
  deu-ELBBK: 'Er wird vor den Menschen singen und sagen: Ich hatte gesündigt und die
    Geradheit verkehrt, und es wurde mir nicht vergolten;'
  mbb-OT: Ne egkeǥiyan din is menge etew te, ‘Nekesalà a; mibaal a te kenà hustu,
    piru wazè ku mezawat is silut te Megbevayà he ereg kediey.
  mal-2015: 'അവൻ മനുഷ്യരുടെ മുമ്പിൽ പാടി പറയുന്നതു: ഞാൻ പാപം ചെയ്തു നേരായുള്ളതു മറിച്ചുകളഞ്ഞു;
    അതിന്നു എന്നോടു പകരം ചെയ്തിട്ടില്ല.'
  rmc-rmc: 'Oda dženo giľavela anglo manuša a phenela: ‚Kerďom binos a previsarďom
    oda, so hin čačo, ale ov man na marďa avke, sar mange zaslužinďom.'
  pes-OPV: 'پس در میان مردمان سرود خوانده، خواهد گفت: گناه کردم و راستی را منحرف ساختم،
    و مکافات آن به من نرسید.'
  ron-1924: 'Атунч, ел кынтэ ынаинтя оаменилор ши зиче: ‘Ам пэкэтуит, ам кэлкат дрептатя
    ши н-ам фост педепсит дупэ фаптеле меле;'
  ben-OBCV: আর তারা অন্যদের কাছে গিয়ে বলবে, ‘আমি পাপ করেছি, আমি সত্য বিকৃত করেছি,
    কিন্তু আমার যা প্রাপ্য আমি তা পাইনি।
  som-som: Isagu dadka hortiisa buu ku gabyaa, oo wuxuu leeyahay, Waan dembaabay,
    oo waxaan qalloociyey wixii qummanaa, Oo taasuna layguma abaalgudin.
  lat-VUC: 'Respiciet homines, et dicet: Peccavi, et vere deliqui, et ut eram dignus,
    non recepi.'
  eng-ASVBT: 'He singeth before men, and saith, I have sinned, and perverted that
    which was right, And it profited me not:'
  ita-1885: 'Ed esso poi si volgerà verso gli uomini, e dirà: Io avea peccato, ed
    avea pervertita la dirittura, E ciò non mi ha punto giovato.'
  eng-LXXUP: Even then a man shall blame himself, saying, What kind of things have
    I done? and he has not punished me according to the full amount of my sins.
  eng-ULB: Then that person will sing in front of other people and say, 'I sinned
    and perverted that which was right, but my sin was not punished.
  spa-VBL: 'Cantarán y dirán a los demás: ‘He pecado, he desvirtuado lo que es justo,
    pero no me ha servido de nada.'
  fra-_FOB: 'Il chante au milieu des hommes, et il dit: “J''avais péché, j''avais
    violé la justice, et ma peine n''a pas égalé ma faute.'
  mal-mal: 'അവൻ മനുഷ്യരുടെ മുമ്പിൽ പാടി പറയുന്നത്: ‘ഞാൻ പാപംചെയ്ത് നേരായുള്ളത് മറിച്ചുകളഞ്ഞു;
    അതിന് എന്നോട് പകരം ചെയ്തിട്ടില്ല.'
  urd-GVR: Aisā shaḳhs logoṅ ke sāmne gāegā aur kahegā, ‘Maiṅ ne gunāh karke sīdhī
    rāh ṭeṛhī-meṛhī kar dī, aur mujhe koī fāydā na huā.
  suz-BL: मिनु मेको मुरुम मुर आन बाक्‍‍तीक जाक्‍शा, मेको आन कली ‘गो पाप पाता। गो ठीक
    पतीके कली दूली सेल्‍ता। गो आं तचा माल्‍शो सजाइ मतङ।
  eng-NOY: 'He shall sing among men, and say, “I sinned; I acted perversely; Yet hath
    he not requited me for it:'
  ita-1927: 'Ed egli va cantando fra la gente e dice: “Avevo peccato, pervertito la
    giustizia, e non sono stato punito come meritavo.'
  ckb-ckb: 'دەچن بۆ لای کەسانی دیکە و دەڵێن: ”گوناهم کرد و ڕاستیم خواروخێچ کرد، بەڵام
    سزا نەدرام لەسەری.'
  eng-BBE: He makes a song, saying, I did wrong, turning from the straight way, but
    he did not give me the reward of my sin.
  kan-OKCV: 'ಅವನು ಜನರ ಮುಂದೆ ಹಾಡುತ್ತಾ ಹೀಗೆ ಹೇಳುವನು: ‘ನಾನು ಪಾಪಮಾಡಿದೆ, ನ್ಯಾಯವನ್ನು ಬಿಟ್ಟು
    ನಡೆದೆ. ಆದರೂ ದೇವರು ನನ್ನ ಪಾಪಕ್ಕೆ ತಕ್ಕಂತೆ ದಂಡಿಸಲಿಲ್ಲ. ದೇವರು ಮುಯ್ಯಿತೀರಿಸಲಿಲ್ಲ,'
  tam-2017: 'அவன் மனிதரை நோக்கிப் பார்த்து: நான் பாவம் செய்து செம்மையானதைப் புரட்டினேன்,
    அது எனக்குப் பலன் கொடுக்கவில்லை.'
  spa-RV-1909: 'El mira sobre los hombres; y el que dijere: Pequé, y pervertí lo recto,
    y no me ha aprovechado;'
  ron-BTF: 'El privește la oameni și dacă cineva spune: Am păcătuit și am pervertit
    ceea ce era drept și nu mi-a folosit,'
  eng-WEBP: He sings before men, and says, ‘I have sinned, and perverted that which
    was right, and it didn’t profit me.
  eng-FBV: They sing, and tell others, ‘I sinned, I distorted what is right, but it
    did not do me any good.
  nld-1939: 'Dan juicht hij het uit voor de mensen, en zegt: Ik heb gezondigd, het
    recht verdraaid, Maar Hij heeft het niet op mij gewroken!'
  nch-BL: 'Huan nopa masehuali quinilhuis ihuampoyohua: ‘Nitajtacolchijtoc huan nitaixpanotoc,
    pero Toteco amo techmacac cati quinamiqui.'
  vie-1934: 'Đoạn, người đó sẽ hát trước mặt loài người, mà rằng: “Tôi đã phạm tội,
    làm hư hoại sự ngay thẳng, Song chẳng có ích gì cho tôi.'
  hin-CV: वह गा गाकर अन्य मनुष्यों के सामने यह बता देगा. ‘मैंने धर्मी को विकृत करने
    का पाप किया है, मेरे लिए ऐसा करना उपयुक्त न था.
  spa-BES: 'Él hace una canción, diciendo: “Me equivoqué, volviéndome del camino recto,
    pero no me dio la recompensa de mi pecado”.'
  tdx-tdx: 'Hibekoa’e ondatio, ami’ty hoe: Nandilatse iraho, nimengoheko ty hahiti’e
    vaho tsy sazò ahy;'
  tha-KJV: พระองค์​ทรงทอดพระเนตรมนุษย์ และถ้าผู้ใดกล่าวว่า ‘ข้าบาปแล้ว และเห็นผิดเป็นชอบ
    และมิ​ได้​เป็นประโยชน์​อะไรแก่​ข้า​’
  por-BR-2018: 'Ele olhará para as pessoas, e dirá: Pequei, e perverti o que era correto,
    o que de nada me aproveitou.'
  deu-ELO: 'Er wird von den Menschen singen und sagen: Ich hatte gesündigt und die
    Geradheit verkehrt, und es ward mir nicht vergolten;'
  eng-WYC-2018: He shall behold (other) men, and he shall say, I have sinned, and
    verily I have trespassed; and I have not received, as I was worthy. (If he shall
    look at other men, and he shall say, I have sinned, and truly I have trespassed;
    and I have not received, what I was worthy to receive;)
  epo-epo: 'Li rigardas la homojn, kaj diras: Mi pekis, la veron mi kripligis, Kaj
    Li ne repagis al mi;'
  uig-PIN: 'U adǝmlǝr aldida küy eytip: — «Mǝn gunaⱨ ⱪildim, Toƣra yolni burmiliƣanmǝn,
    Biraⱪ tegixlik jaza manga berilmidi!'
  beo-beo: Dunu afae afae, ea da odagiaba amane sisane fofada:mu, ‘Na da wadela:le
    hamoi dagoi. Na da molole hame hamoi, be Gode da na gaga:i.
  tpi-OTNT: Na dispela man bai i autim tok olsem long ol arapela manmeri, ‘Mi bin
    mekim sin. Mi no bin mekim stretpela pasin. Olsem na inap God i mekim save tru
    long mi. Tasol em i marimari na i no mekim olsem. Nogat.
  hau-SA: Sa’an nan sai ya zo wurin, wurin mutane ya ce, ‘Na yi zunubi, na kauce wa
    abin da yake daidai, amma ban samu abin da ya kamata in samu ba.
  uig-LAT: 'U ademler aldida küy éytip: — «Men gunah qildim, Toghra yolni burmilighanmen,
    Biraq tégishlik jaza manga bérilmidi!'
  nde-nde: Kuthi-ke abesebuya ebantwini athi, ‘Ngenza isono, ngahlanekela okulungileyo,
    kodwa kangisazuzanga obekungifanele.
  ton-ton: ‌ʻOku ne vakai ki he kakai, pea ka pehē ʻe ha taha, ‘Kuo u angahala, pea
    fakakehe ʻaia ʻoku totonu, pea kuo taʻeʻaonga ia kiate au;
  ces-1613: 'Kterýž hledě na lidi, řekne: Zhřešilť jsem byl, a to, což pravého bylo,
    převrátil jsem, ale nebylo mi to prospěšné.'
  eng-WMB: He sings before men, and says, ‘I have sinned, and perverted that which
    was right, and it didn’t profit me.
  tam-TCV: 'அவர்கள் மற்றவர்களைப் பார்த்து: ‘நான் பாவம் செய்து, நியாயத்தைப் புரட்டினேன்,
    செய்ததற்குத் தகுந்த தண்டனையை நான் பெறவில்லை.'
  ceb-ULB: Ug kanang tawhana mag-awit atubangan sa laing tawo ug moingon, 'Nakasala
    ako ug gituis ko ang maayo, apan wala siloti ang akong sala.
  pol-UBG: 'Spojrzy na ludzi i jeśli ktoś powie: Zgrzeszyłem, wypaczyłem to, co prawe,
    i to nie było dla mnie korzystne;'
  urd-GVU: ایسا شخص لوگوں کے سامنے گائے گا اور کہے گا، ’مَیں نے گناہ کر کے سیدھی راہ
    ٹیڑھی میڑھی کر دی، اور مجھے کوئی فائدہ نہ ہوا۔
  deu-1912: 'Er wird vor den Leuten bekennen und sagen: “Ich hatte gesündigt und das
    Recht verkehrt; aber es ist mir nicht vergolten worden.'
  kan-2017: ಅವನು ಮನುಷ್ಯರ ಮುಂದೆ ನಿಂತು, ‘ನಾನು ಪಾಪ ಮಾಡಿ ನ್ಯಾಯವನ್ನು ಕೆಡಿಸಿದ್ದರೂ, ಆತನು
    ಮುಯ್ಯಿತೀರಿಸಲಿಲ್ಲ.
  yap-yap: Ra yog u fithik’ e yo’or ni nge ga’ar, “Kug denen. Ngongol rog e de mat’aw,
    machane de thangeg Got.
  hlt-MCSB: Hlang rhoek taengla a mae tih, “Ka tholh tih a thuem te a paihaeh sak
    dae kai taengah n'yook sak moenih.
  mdy-ETH: ዬያሮ ዒዚ ዓሶ ቤርታ፦ ‹ታ ጎሜ ማዼኔ፤ ፒዜ ባኮዋ ታ ዎቢሤኔ፤ ፆኦሲ ጋዓንቴ ታኣም ታኣኮ ዻቢንቶጉዴያ ሜቶ ዒንጊባኣሴ።
  twi-ASANTE: Afei ɔbɛba nnipa mu abɛka sɛ, ‘Meyɛɛ bɔne na mekyeaa deɛ ɛtene, nanso
    wantwe mʼaso sɛdeɛ ɛfata me.
  eng-WEBU: He sings before men, and says, ‘I have sinned, and perverted that which
    was right, and it didn’t profit me.
  wal-wal: He wode asaa sinttan i hagaadan yaagidi yexxana; ‘Taani nagaraa oottaas;
    suurebaakka geellayaas; shin Xoossai ta mooruwaadan taayyo qanxxibeenna.
  spa-PDDPT: 'Él mira a los hombres y al que dice: Pequé y pervertí lo recto, pero
    nada me aprovechó,'
  gun-gun: 'Ha''e ramo avakue oendua py japoraei reve aipoja''e ''rã: “Ajejavy va''ekue,
    ha''eve''ỹa ramigua ajapo, teĩ apaga aguã va''ekue rami e''ỹ guive xembopagaa.'
  ilo-ULB: Ket agkantanto dayta a tao iti sangoanan dagiti dadduma a tattao ket ibagana,
    'Nagbasolak ken sinalungasingko ti pudno, ngem saan a nadusa ti basolko.
  kpg-kpg: Gei mee ga helekai aga i mua digau dogologo, ‘Au guu hai di huaidu. Au
    deai dagu humalia ne hai ai, gei God gu haga dagaloaha au.
  uig-ARA: 'ئۇ ئادەملەر ئالدىدا كۈي ئېيتىپ: ــ «مەن گۇناھ قىلدىم، توغرا يولنى بۇرمىلىغانمەن،
    بىراق تېگىشلىك جازا ماڭا بېرىلمىدى!'
  sus-sus: Na kanyi bɛɛti bama nɛ mixie ya i, a a fala, ‹N yunubi rabaxi nɛ, n tinxinyi
    madalin, kɔnɔ na sare mu ragbilenxi n ma a ki ma.
  pon-2006: E ahpw pahn patohwanda nan pokon sansal, “I dipadahr. I wiadahr me sapwung,
    ahpw Koht ketin doareiehla.
  ksd-ksd: 'I kakailai tadav diat dari: Iau ga varpiam uka, iau ga vanavana irai,
    Ma pa i ga kure bali iau;'
  tur-YTC: 'İnsanların önünde ezgi söyleyerek der: ''Günah işledim ve doğru olanı
    çarpıttım, Ama bana yararı olmadı.'
  grc-BRENT: Εἶτα τότε ἀπομέμψεται ἄνθρωπος αὐτὸς ἑαυτῷ, λέγων, οἷα συνετέλουν; καὶ
    οὐκ ἄξια ἤτασέ με ὧν ἥμαρτον.
  ind-AYT: Dia akan memandang kepada yang lain, dan berkata, ‘Aku sudah berdosa dan
    membengkokkan apa yang benar, tetapi itu tidak dibalaskan kepadaku.
  nya-nya: Ndipo adzabwera kwa anzake ndi kunena kuti, ‘Ndinachimwa ndipo sindinachite
    zolungama, koma sindinalangidwe koyenerana ndi kuchimwa kwanga.
  hrv-hrv: 'Tada čovjek pred ljudima zapjeva: ''Griješio sam i pravo izvrtao, ali
    mi Bog zlom nije uzvratio.'
  mps-mps: Tama te bidigo gasa we bidi dali pusuyu, e tama waibao, ‘Eno dwai sę yai
    goli dao. Eno dwagi yai kolesaga me yai menio. Tama tibaso, Godigo eno tigide
    haniani sę mu igi dao. Tiali goli, agai ena hobede elama, agai te sę ebeo. Menio.
  tpi-tpi: Na dispela man bai i autim tok olsem long ol arapela manmeri, ‘Mi bin mekim
    sin. Mi no bin mekim stretpela pasin. Olsem na inap God i mekim save tru long
    mi. Tasol em i marimari na i no mekim olsem. Nogat.
  dan-1931: 'Han synger det ud for Folk: “Jeg synded og krænkede Retten og fik dog
    ej Løn som forskyldt!'
  vie-OVCB: 'Người sẽ ra trước mặt mọi người và nói: ‘Tôi đã phạm tội và bẻ cong sự
    thật, nhưng không bị trừng phạt như tôi đáng phải lãnh.'
  guj-2017: ત્યારે તે માણસ અન્ય લોકોની સમક્ષ સ્તુતિ કરશે અને કહેશે કે, મેં પાપ કર્યું
    હતું અને જે સત્ય હતું તેને વિપરીત કર્યું હતું, પણ મારા પાપ પ્રમાણે મને સજા કરવામાં
    આવી નહિ.
  pon-2006A: E ahpw pahn patohwanda nan pokon sansal, “I dipadahr. I wiadahr me sapwung,
    ahpw Koht ketin doareiehla.
  por-BRBSL: Ele canta diante dos homens, e diz, Eu pequei e perverti o que estava
    certo”, e isso não me beneficiou.
  cth-cth: A huikonaw a khet teh ka yon toe, tamikalan hah ka rawp sak toe, hot teh
    kai hanelah banghai cungkeinae awmhoeh telah a ti.
  twi-twi: Afei ɔba nnipa mu bɛka se, ‘Meyɛɛ bɔne na mekyeaa nea ɛteɛ, nanso mannya
    nea ɛfata me.
  hlt-hlt: Hlang rhoek taengla a mae tih, “Ka tholh tih a thuem te a paihaeh sak dae
    kai taengah n'yook sak moenih.
  tbz-SIM: 'Kòo ndiè nkɛ nɑ́ɑ́ mbɛnìtìbɛ̀ bɛmɔu kɛ tú: N cɑ̀ɑ̀rɛ̀mu kɛ yetɛ́nɛ̀ ikuɔ́
    kù mɛ nyí n yietí n yɛi.'
  msy-2020: Egh gumazir kam bar akuegh ighiam bangɨ gumazamizir igharazibav kɨm suam,
    ‘Kɨ arazir aghuibar tuavim ataki, kamaghɨn kɨ arazir kuram gami. Arazir kam bangɨn
    God ti ivezir bar kurar ekiatam na ikaragha na ganighai. Ezɨ puvatɨ, a nan apangkuvigha
    kamaghɨn amizir puvatɨ.
  dop-dop: 'Ɩlɛnɑ ɩ́ yooki yontu kɛ yǝlɑɑ kiŋ sɩ: Mɑɑ pǝntɑɑ kɛ́ nɑ mɑ́ wɑkǝlɩ tɑmpɑnɑ.
    Ɩlɛ pɑ tɑ lɑnɑ-m ɩsɩɩ pǝ mʋnɑɑ tɔ.'
  azb-azb: 'Sonra insanların önündə nəğmə söyləyər: “Günah işlədib doğru yoldan azmışdım,
    Allah mənə layiq olduğum cəzanı vermədi.'
  eng-DBY: He will sing before men, and say, I have sinned, and perverted what was
    right, and it hath not been requited to me;
  hin-2017: वह मनुष्यों के सामने गाने और कहने लगता है, ‘मैंने पाप किया, और सच्चाई
    को उलट-पुलट कर दिया, परन्तु उसका बदला मुझे दिया नहीं गया।
  wol-KYG: 'nit ki seedeeli ko ca nit ña, ne: «Maa bàkkaar, maa xëtt njub, te feyeesu
    ma ko sax!'
  eng-YLT: He looketh on men, and saith, 'I sinned, And uprightness I have perverted,
    And it hath not been profitable to me.
  eng-WYC-2017: He shall behold men, and he shall say, I have sinned, and verily I
    have trespassed; and I have not received, as I was worthy.
  eng-WMBB: He sings before men, and says, ‘I have sinned, and perverted that which
    was right, and it didn’t profit me.
  urd-GVH: ऐसा शख़्स लोगों के सामने गाएगा और कहेगा, ‘मैंने गुनाह करके सीधी राह टेढ़ी-मेढ़ी
    कर दी, और मुझे कोई फ़ायदा न हुआ।
  rug-rug: Meke pa totoso asa si mae si asa koari tie meke zama, ‘Ele sea si rau,
    lopu tavetia rau gua sapu toṉoto, ba harupau sa Tamasa.
  gaz-gaz: Ergasiis gara namootaa dhufee akkana jedha; ‘Ani cubbuu hojjedheera; waan
    qajeelaas jalʼiseera; garuu waan naa malu hin arganne.
  fra-LSG: 'Il chante devant les hommes et dit: J’ai péché, j’ai violé la justice,
    Et je n’ai pas été puni comme je le méritais;'
  yal-yal: A luma sigin sɛ nɛn yamaan yɛtagi, a naxa, ‘N yulubin tongo nɛn, n yi sariyan
    kala, koni Ala mi na saranxi n na.
  haw-1868: E nana mai no ia i na kanaka, A e olelo iho kekahi, Ua hewa au, A ua hookahuli
    au i ka pono, aole nae i hooukuia mai au;
  arb-NAV: 'ثُمَّ يُرَنِّمُ أَمَامَ النَّاسِ قَائِلاً: لَقَدْ أَخْطَأْتُ وَحَرَّفْتُ
    مَا هُوَ حَقٌّ وَلَمْ أُجَازَ عَلَيْهِ،'
  ewe-ewe: Tete wòvaa amewo gbɔ, gblɔna be, ‘Mewɔ nu vɔ̃ hedo vlo nu si le dzɔdzɔe
    gake nyemexɔ tohehe si medze na la o.
  eng-LEE: He then should assemble men around, and say, “I had sinned, and perverted
    what is right, yet have I not received a like return.”
  asm-FB: সি মানুহৰ আগত গীত গাই কব, “আমি পাপ কৰিলোঁ, ন্যায়ৰ বিপৰীতে চলিলোঁ; তথাপি
    মই তাৰ উচিত ফল পোৱা নাই।
  sus-A: نَ كَنيِ بّيتِ بَمَ نّ مِشِيٍ يَ عِ، عَ عَ قَلَ، ‹ﭑ يُنُبِ رَبَشِ نّ، ﭑ تِنشِنيِ
    مَدَلِن، كْنْ نَ سَرٍ مُ رَفبِلٍنشِ ﭑ مَ عَ كِ مَ.
  fra-SBL: Il chante devant les hommes, et dit, J'ai péché, j'ai perverti ce qui était
    juste, et ça ne m'a pas profité.
  hbo-hbo: יָשֹׁ֤ר ׀ עַל־אֲנָשִׁ֗ים וַיֹּ֗אמֶר חָ֭טָאתִי וְיָשָׁ֥ר הֶעֱוֵ֗יתִי וְלֹא־שָׁ֥וָה
    לִֽי׃
  kik-kik: Nake agacooka agathiĩ kũrĩ andũ akameera atĩrĩ, ‘Nĩndehirie, na ngĩogomia
    ũndũ ũrĩa warĩ wa ma, no ndiigana kũherithio ũrĩa ndaagĩrĩirwo nĩkũherithio.
  fra-NCL: 'Il chante parmi les hommes, il dit : « J’ai péché, j’ai violé la justice,
    et Dieu ne m’a pas traité selon mes fautes.'
  cek-AK: Anih mah kaminawk hmaa ah, Mi kawbaktih mah doeh ka zae moeng boeh, toenghaih
    to toeng ai ah ka sak moeng boeh, to hmuen mah kai han avanghaih tidoeh na paek
    ai, tiah thui nahaeloe,
  cuk-cuk: 'Deyob geb dule, dulemarga weyob sognai gudoed: ‘Amba an nue isgus-inigwele,
    an igar-inniki-maidgi yolenoni-inigwele, an sabsur-odurdaklegewilubbinye, degite,
    an deyob odurdaklessurye.'
  uig-CYR: 'У адәмләр алдида күй ейтип: — «Мән гуна қилдим, Тоғра йолни бурмилиғанмән,
    Бирақ тегишлик җаза маңа берилмиди!'
  tel-2017: అప్పుడు వాడు మనుష్యుల ఎదుట సంతోషిస్తూ ఇలా అంటాడు. “నేను పాపం చేసి యథార్థమైన
    దాన్ని వక్రం చేశాను. అయినా నా పాపానికి తగిన ప్రతీకారం నాకు కలగలేదు.
  hat-BSA: 'Li va chante devan lèzòm. Li va di: “Mwen te peche, mwen te konwonpi sa
    ki dwat, e li pa t bon pou mwen.'
  kos-kos: El ac fahk ye mutun mwet uh, ‘Nga orekma koluk. Nga tia oru ma wo, tusruktu
    God El sruokyuwi na ac tia sisyula.
  hbo-WLC: יָשֹׁ֤ר ׀ עַל־אֲנָשִׁ֗ים וַיֹּ֗אמֶר חָ֭טָאתִי וְיָשָׁ֥ר הֶעֱוֵ֗יתִי וְלֹא־שָׁ֥וָה
    לִֽי׃
  ibo-ibo: 'Mgbe ahụ, ọ na-abịakwute ụmụ mmadụ sị ha: ‘Emehiere m, mee ihe ziri ezi
    ka ọ bụrụ ajọ omume, ma anataghị m ihe kwesiri ịbụ ụgwọ ọrụ m;'
  ory-ory: ସେ ମନୁଷ୍ୟମାନଙ୍କ ସାକ୍ଷାତରେ ଗାନ କରି କହେ, ‘ମୁଁ ପାପ କରିଅଛି ଓ ନ୍ୟାୟର ବିପରୀତ
    କରିଅଛି ଓ ତାହା ମୋହର ଲାଭଜନକ ହୋଇ ନାହିଁ।
  chk-chk: Iwe, epwe feito fän mesen aramas o pwärätä, ‘Üa tipis o tok seni mine a
    pwüng, nge Kot esap liwini ngeniei.
  rop-rop: Wen tharran garra hepin, wi garra dalim ebribodi na, ‘Aibin dum nogudbala
    ting, bat God bin larramgo mi fri,
  ukr-1871: 'І подивиться він на людей і скаже: грішив я й кривив правдою, та не відплачено
    менї.'
  deu-1951: 'Er wird singen vor den Menschen und sagen: Ich hatte gesündigt und das
    Recht verkehrt; aber er hat mir nicht vergolten nach Verdienst;'
  eng-JPS: 'He cometh before men, and saith: ''I have sinned, and perverted that which
    was right, and it profited me not.'''
  srp-1865: 'Gledajuæi ljudi reæi æe: bijah zgriješio, i što je pravo izvrnuo, ali
    mi ne pomože.'
  lug-lug: Awo omuntu n’akomawo eri abantu n’abagamba nti, Nayonoona, ne nkola ekyo
    ekitaali kirungi, naye ne sibonerezebwa nga bwe kyali kiŋŋwanidde.
  heb-heb: ישר על אנשים ויאמר חטאתי וישר העויתי ולא שוה לי׃
  ben-IRV: তখন সেই লোক অন্য সমস্ত লোকের সামনে গান করবে এবং বলবে, আমি পাপ করেছি এবং
    যা ঠিক ছিল তা বিকৃত করেছি, কিন্তু আমার পাপের জন্য কোন শাস্তি পাইনি।
  pan-pan: ਉਹ ਮਨੁੱਖਾਂ ਦੇ ਅੱਗੇ ਗਾਉਣ ਲੱਗਦਾ ਅਤੇ ਆਖਣ ਲੱਗਦਾ ਹੈ, - ਮੈਂ ਪਾਪ ਕੀਤਾ ਅਤੇ ਸਿੱਧੀ
    ਗੱਲ ਨੂੰ ਉਲੱਦ ਦਿੱਤਾ ਪਰ ਉਸ ਦਾ ਬਦਲਾ ਮੈਥੋਂ ਨਾ ਲਿਆ ਗਿਆ।
  mya-JVB: သူကလည်း ၊ ငါသည် ပြစ်မှား ပါပြီ။ မှန် သော တရားကိုမှောက် ပါပြီ။ သို့သော်လည်း
    ကိုယ် ခံထိုက်သော အပြစ်ကိုမ ခံရ ဘဲ၊
  hmo-hmo: Vadaeni unai tau ese taunimanima do ia hamaoroa, do ia gwau, ‘Lau ese kara
    dika lau karaia vadaeni, to Dirava ese unai egu dika ena davana ia henia lasi.
  urd-urd: वह लोगों के सामने गाने और कहने लगता है, कि'मैंने गुनाह किया और हक़ को उलट
    दिया, और इससे मुझे फ़ायदा न हुआ।
  rus-SYN: 'Он будет смотреть на людей и говорить: грешил я и превращал правду, и
    не воздано мне;'
  bqc-SIM: 'A gɛ́ gbɛ̃́ↄ kĩ́i, i mɛ: Ma duunakɛ̀ ma yã́zɛde fuangbà, ↄ̃ Lua i a
    fĩabomɛɛo.'
  tcz-CHONGTHU: Amapan aloi agolte komma phongdoh intin keima kachonse tai chule thutah
    adihlou lamin kaheijin ahinlah hichu phatchomna bei ahi.
  mar-mar: नंतर तो लोकांस कबुली देईल. तो म्हणेल, ‘मी पापकर्म केले. मी पाप केले चांगल्याचे
    वाईट केले. पंरतू माझ्या पापाला शिक्षा झाली नाही.
  qub-qub: 'Chayrämi runa nenga: ‹Juchatami rurashcä, mana allicunatami rurashcä.
    Chaypis Tayta Diosga manami castigamashachu.'
  hat-hat: 'L''ap mache bay Bondye lwanj toupatou. L''ap di: -Mwen te peche, mwen
    te fè sa ki mal. Men, Bondye pa fè m'' peye pou sa m'' te fè a.'
  eng-BSB: 'Then he sings before men with these words: ‘I have sinned and perverted
    what was right; yet I did not get what I deserved.'
  eng-WEBPB: He sings before men, and says, ‘I have sinned, and perverted that which
    was right, and it didn’t profit me.
  kbq-kbq: Ana'ma hanigeno'a ana nemo'a rone'amokizmia huama'ma huno zamasamisniana,
    nagra tamage kemofona eri rukrahe hu'na havige nehu'na kumi hu'noe. Hianagi Anumzamo'a
    nahe frigaragi kumini'a atrenanteno nahe ofri'ne.
  nhe-BL: 'Huan nopa tlacatl quinilhuis ihuampoyohua: ‘Nitlajtlacolchijqui huan nitlaixpanotoc,
    pero Toteco ax nechmacac tlen quinamiqui.'
  gub-BL: Uze'eg putar nezewe teko paw wanupe nehe. — Azapo ikatu 'ym ma'e ihe. Hemunar
    amo ma'e rehe no. Nezewe rehe we Tupàn nuzepyk kwaw herehe.
  eng-DRA: 'He shall look upon men, and shall say: I have sinned, and indeed I have
    offended, and I have not received what I have deserved.'
