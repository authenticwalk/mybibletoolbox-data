verse: JOB.033.032
translations:
  mal-C: താങ്കൾക്കെന്തെങ്കിലും സംസാരിക്കാനുണ്ടെങ്കിൽ എന്നോടു പറയുക. താങ്കളെ നീതീകരിക്കാൻ
    ഞാൻ ആഗ്രഹിക്കുന്നതുകൊണ്ട്, സംസാരിക്കുക.
  deu-TKW: Hast du Worte, so widerlege mich; sprich nur, denn gern gäbe ich dir Recht!
  lin-lin: Kasi soki ozali na likambo ya koloba, yebisa ngai yango, pesa ngai eyano,
    mpe ngai nakolongisa yo.
  eng-LSV: If there are words—answer me, || Speak, for I have a desire to justify
    you.
  eng-GNV: 'If there be matter, answere me, and speak: for I desire to iustifie thee.'
  eng-WEBSTER: 'If thou hast any thing to say, answer me: speak, for I desire to justify
    thee.'
  nhw-BL: Pero sintla ta tijnequi tiquijtos se camanali, huajca xiquijto. Huan na
    nijtlacaquilis huan nimitzilhuis sintla xitlahuac o amo.
  swh-ONEN: Kama unalo lolote la kusema, unijibu; sema, kwa maana ninataka uonekane
    huna hatia.
  bba-bba: À n ɡɑri ɡɛɛ mɔ ɑ kɑ mɑn wisi, ɑ mɑn wisio. Domi nɛn kĩrɑ n kɑ nun ɡem
    wɛ̃.
  eng-KJVCPB: 'If thou hast any thing to say, answer me: Speak, for I desire to justify
    thee.'
  luo-luo: Ka in gi gimoro amora minyalo wacho, to dwoka; wuo awuoya, nikech adwaro
    lero kori,
  meu-meu: Bema mai emu hereva, ba haere henigu; a hereva, lau na uramu maoromu baina
    gwaurai.
  npi-ULB: तपाईंसित भन्‍नुपर्ने कुनै कुरा छ भने मलाई जवाफ दिनुहोस् । बोल्नुहोस्, किनकि
    तपाईं ठिक हुनुहुन्छ भनी म प्रमाणित गर्न चाहान्‍छु ।
  yor-yor: Bí ìwọ bá sì ní ohun wí, dá mi lóhùn; máa sọ, nítorí pé èmi fẹ́ dá ọ láre.
  pes-OPCB: ولی اگر چیزی برای گفتن داری، بگو؛ می‌خواهم آن را بشنوم، چون به هیچ وجه
    مایل نیستم که ابهامی برایت باقی بماند.
  tgl-ULB: Kung may sasabihin ka, sagutin mo ako; magsalita ka, dahil hiling ko na
    mapatunayan na ikaw ay nasa tama.
  hui-hui: Ainde í̠na bi lolene maru yu bereyagua i̱ hale holiya latagi habe. Irane
    wali agali bu karume í̠ha ko mbira nawi bayale ko lalu mo walia habelo hameledo.
  mya-mya: သို့သော်လည်း ပြောစရာရှိလျှင် ပြန်ပြောလော့။ သင့်ကို အပြစ်လွတ်စေခြင်းငှါ၊
    ငါအလိုရှိသောကြောင့် စကားပြောလော့။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་བདག་གིས་སྟོན་འདོད་པས། ། གླེང་རྒྱུ་ཡོད་ན་བཀའ་ལན་གནང་བར་མཛོད།
    །
  sna-sna: Kana unacho chokureva, ndipindure; taurisa, nokuti ndinoda kuti ururamisirwe.
  spa-BLM: Si tienes algo que decir, respóndeme. Habla, pues deseo justificarte.
  cac-cac: Tato ay tas tza nib'ej tzala', syal alan d'ayin. Tato ay tas snachaj uuj,
    ala', tzin nib'ej malaj tas scan d'a ib'an̈.
  swh-ULB: Ikiwa una kitu cha kusema, na unijibu; sema, maana nataka kuhakikisha kwamba
    wewe uko katika haki.
  bel-bel: Калі маеш сказаць што, адказвай; кажы, бо Я хацеў бы твайго апраўданьня;
  deu-ELBBK: Wenn du Worte hast, so antworte mir; rede, denn ich wünsche dich zu rechtfertigen.
  mbb-OT: Piru emun duen nu egkekaǥi ne kaǥi ka, su egkesuat a he metueni ku ke tutuu
    he wazè nu salà.
  mal-2015: നിനക്കു ഉത്തരം പറവാനുണ്ടെങ്കിൽ പറക; സംസാരിക്ക; നിന്നെ നീതീകരിപ്പാൻ ആകുന്നു
    എന്റെ താല്പര്യം.
  rmc-rmc: Te tut hin so te phenel, odphen mange! Vaker, bo me uľomas rado, te tut
    uľahas čačipen!
  pes-OPV: اگر سخنی داری به من جواب بده، متکلم شوزیرا می‌خواهم تو را مبری سازم.
  ron-1924: Дакэ ай чева де спус, рэспунде-мь! Ворбеште, кэч аш вря сэ-ць дау дрептате.
  ben-OBCV: আপনার যদি কিছু বলার থাকে, তবে আমাকে উত্তর দিন; কথা বলুন, কারণ আমি আপনাকে
    সমর্থন করতে চাই।
  som-som: Haddaad wax odhan lahayd, ii jawaab, Oo hadal, waayo, waxaan jeclahay inaan
    xaq kaa dhigo.
  lat-VUC: 'Si autem habes quod loquaris, responde mihi: loquere, volo enim te apparere
    justum.'
  eng-ASVBT: 'If thou hast anything to say, answer me: Speak, for I desire to justify
    thee.'
  ita-1885: Se tu hai alcuna cosa da dire, rispondimi; Parla, perciocchè io desidero
    giustificarti.
  eng-LXXUP: 'If thou hast words, answer me: Speak, for I desire thee to be justified.'
  eng-ULB: If you have anything to say, answer me; speak, for I wish to prove that
    you are in the right.
  spa-VBL: Pero si tienes algo que decir, habla.
  fra-_FOB: Si tu as quelque chose à dire, réponds-moi; parle, car je désire te justifier.
  mal-mal: നിനക്ക് ഉത്തരം പറയുവാനുണ്ടെങ്കിൽ പറയുക; സംസാരിക്കുക; നിന്നെ നീതീകരിക്കുവാൻ
    ആകുന്നു എന്റെ താത്പര്യം.
  urd-GVR: Agar āp jawāb meṅ kuchh batānā chāheṅ to batāeṅ. Boleṅ, kyoṅki maiṅ āp
    ko rāstbāz ṭhahrāne kī ārzū rakhtā hūṅ.
  suz-BL: इन देंचा माल्‍शो मारेइ लोव़ बाक्‍त हना, आं कली देनीन। गे ब्‍वाक्‍कीन। मिनु
    गो इन पोन बोक्‍नुङ।
  eng-NOY: Yet if thou hast any thing to say, answer me! Speak! for I desire to pronounce
    thee innocent.
  ita-1927: Se hai qualcosa da dire, rispondimi, parla, ché io vorrei poterti dar
    ragione.
  ckb-ckb: ئەگەر قسەت لەلایە وەڵامم بدەوە، قسە بکە! چونکە دەمەوێت ئەستۆپاکت بکەم.
  eng-BBE: If you have anything to say, give me an answer; for it is my desire that
    you may be judged free from sin.
  kan-OKCV: ನಿನಗೆ ಹೇಳುವುದಕ್ಕೆ ಏನಾದರೂ ಇದ್ದರೆ ಹೇಳು, ನನಗೆ ಉತ್ತರಕೊಡು, ಮಾತನಾಡು, ಏಕೆಂದರೆ
    ನಾನು ನಿನ್ನನ್ನು ನೀತಿವಂತನೆಂದು ಸ್ಥಾಪಿಸಬೇಕೆಂಬುದೇ ನನ್ನ ಆಶೆ.
  tam-2017: சொல்லவேண்டிய நியாயங்கள் இருந்ததென்றால், எனக்குப் பதில் கொடும்; நீர் பேசும்,
    உம்மை நீதிமானாக நிரூபிக்க எனக்கு ஆசையுண்டு.
  spa-RV-1909: 'Que si tuvieres razones, respóndeme: habla, porque yo te quiero justificar.'
  ron-BTF: Dacă ai ceva de spus, răspunde-mi, vorbește, căci doresc să te declar drept.
  eng-WEBP: If you have anything to say, answer me. Speak, for I desire to justify
    you.
  eng-FBV: But if you have anything to say, then speak up.
  nld-1939: Hebt ge dan iets te zeggen, antwoord mij; Spreek dan, want ik geef u gaarne
    gelijk.
  nch-BL: Pero sinta ta tijnequi tiquijtos se camanali, huajca xiquijto. Huan na nijtacaquilis
    huan nimitzilhuis sinta xitahuac o amo.
  vie-1934: Nếu ông có điều gì muốn nói, hãy đáp lại tôi; Khá nói, vì tôi muốn xưng
    ông là công bình.
  hin-CV: यदि तुम्हें कुछ भी कहना हो तो कह दो, कह डालो; क्योंकि मैं चाहता हूं, कि
    मैं तुम्हें निर्दोष प्रमाणित कर दूं.
  spa-BES: Si tienes algo que decir, dame una respuesta; porque es mi deseo que seas
    juzgado libre del pecado.
  tdx-tdx: Ihe aman’ entañe, toiño; mitaroña fa te hañatò azo iraho.
  tha-KJV: ถ้าท่านมีอะไรพู​ดก​็ตอบข้าพเจ้ามาเถอะ เพราะข้าพเจ้าปรารถนาแก้​คดี​ให้​ท่าน
  por-BR-2018: Se tiveres o que dizer, responde-me; fala, porque eu quero te justificar.
  deu-ELO: Wenn du Worte hast, so antworte mir; rede, denn ich wünsche dich zu rechtfertigen.
  eng-WYC-2018: But if thou hast ready what thou shalt speak, answer thou to me, speak;
    for I will, that thou appear just, (or for I desire, that thou be justified, or
    proven right).
  epo-epo: Se vi havas, kion diri, respondu al mi; Parolu, ĉar mi dezirus, ke vi montriĝu
    prava.
  uig-PIN: Əgǝr sɵzliring bolsa, manga jawab ⱪiliwǝrgin; Sɵzligin! Qünki imkaniyǝt
    bolsila mening seni aⱪliƣum bar.
  beo-beo: 'Be di da sia: galea, na naba:! Di da moloidafa galea, na da dia: sia:
    hame gua:mu!'
  tpi-OTNT: Tasol sapos yu gat sampela tok, orait yu autim na mi ken harim, long wanem,
    mi laikim tumas long ol man i ken save olsem, yu no gat asua.
  hau-SA: In kana da abin da za ka ce, ka amsa mini; yi magana, domin ina so in ’yantar
    da kai.
  uig-LAT: Eger sözliring bolsa, manga jawab qiliwergin; Sözligin! Chünki imkaniyet
    bolsila méning séni aqlighum bar.
  nde-nde: Nxa ulolutho lokutsho, ngiphendula; khuluma sibili, ngoba ngifuna ukuthi
    ugezwe umlandu.
  ton-ton: 'Kapau ʻoku ai haʻo lea, tali mai: lea, he ko hoku loto ke ke tonuhia.'
  ces-1613: Jestliže máš slova, odpovídej mi, nebo bych chtěl ospravedlniti tebe.
  eng-WMB: If you have anything to say, answer me. Speak, for I desire to justify
    you.
  tam-TCV: அதின்பின் ஏதாவது சொல்ல இருந்தால் எனக்குப் பதில் கூறும்; தயங்காமல் பேசும்,
    உம்மை நீதிமானாக நிரூபிக்க நான் விரும்புகிறேன்.
  ceb-ULB: Kung aduna kay masulti, tubaga ako; sulti, kay nagtinguha ako nga mapamatud-an
    nga ikaw anaa sa husto.
  pol-UBG: Jeśli jednak masz coś do powiedzenia, odpowiedz mi; mów, bo chciałbym cię
    usprawiedliwić.
  urd-GVU: اگر آپ جواب میں کچھ بتانا چاہیں تو بتائیں۔ بولیں، کیونکہ مَیں آپ کو راست
    باز ٹھہرانے کی آرزو رکھتا ہوں۔
  deu-1912: Hast du aber was zu sagen, so antworte mir; Sage an! ich wollte dich gerne
    rechtfertigen.
  kan-2017: ನೀನು ಏನಾದರೂ ಹೇಳಬೇಕೆಂದಿದ್ದರೆ ನನಗೆ ಉತ್ತರವಾಗಿ ಹೇಳು, ಮಾತನಾಡು, ನಿನ್ನನ್ನು ನೀತಿವಂತನೆಂದು
    ಸ್ಥಾಪಿಸಬೇಕೆಂಬುದೇ ನನ್ನ ಆಶೆ.
  yap-yap: Ma fa’anra bay ban’en ni ngamog, magog ngu rung’ag; gu ra felfelan’ ngay
    ni nggu micheg nib mat’aw e rom.
  hlt-MCSB: Kai nan thuung ham ol a om atah thui lah. Nang tang sak ham ka ngaih dongah
    ni.
  mdy-ETH: ኔ ጋዓ ባኣዚ ዓኣቶ ማሂ ታኣም ኬኤዜ፤ ታ ኔና ዓይላቶፓ ኬሳኒ ኮዓሢሮ ኔ ጌስቴ።
  twi-ASANTE: Na sɛ wowɔ biribi ka a, bua me; kasa, na mepɛ sɛ wɔbu wo bem.
  eng-WEBU: If you have anything to say, answer me. Speak, for I desire to justify
    you.
  wal-wal: Neeni haasayanau koyiyoobi de7ikko, taayyo haasaya. Taani neeni xillo gidiyoogaa
    bessanau koyais.
  spa-PDDPT: Si tienes palabras, respóndeme. Habla, porque yo quiero declararte justo.
  gun-gun: Ndee ndeayvu aguã rereko ri vy xembovai. Ndeayvu ke, mba'eta xee romboeko
    porãxe.
  ilo-ULB: No adda ibagam, sungbatannak; agsaoka, ta kayatko a paneknekan nga addaka
    iti umno.
  kpg-kpg: Maa goe dau helekai i golo, helekai gi hagalongo au, au e tenetene i dagu
    helekai bolo kooe dela e donu.
  uig-ARA: ئەگەر سۆزلىرىڭ بولسا، ماڭا جاۋاب قىلىۋەرگىن؛ سۆزلىگىن! چۈنكى ئىمكانىيەت
    بولسىلا مېنىڭ سېنى ئاقلىغۇم بار.
  sus-sus: Xa yaabi nde na i bɛ, i xa na fala, barima n wama nɔndi fife i ma.
  pon-2006: Ahpw ma mie mehkot me komwi men koasoia, eri, I pahn rong; I pahn perenki
    koasoia me komwi me pwung.
  ksd-ksd: Gala kaum ta tinata, una bali iau; Una tata, tago iau mainge ba ina valangalanga
    u.
  tur-YTC: Söyleyecek bir şeyin varsa, bana yanıt ver. Konuş, çünkü seni haklı çıkarmak
    isterim.
  grc-BRENT: Εἰ εἰσί σοι λόγοι, ἀποκρίθητί μοι· λάλησον, θέλω γὰρ δικαιωθῆναί σε.
  ind-AYT: Jika ada yang hendak kamu katakan, jawablah aku; berbicaralah, karena aku
    ingin membenarkanmu.
  nya-nya: Ngati muli nʼchoti munene, ndiyankheni; yankhulani, pakuti ine ndikufuna
    mupezeke wolungama.
  hrv-hrv: Ako riječi još imaš, odvrati mi, zbori - rado bih opravdao tebe.
  mps-mps: Tiali goli, ma nago po meba elalubaso da, teda nago pusao. Eno odaibao.
    Magi baso meni. Eno wei mu yali, te bidi dabego odama, nago dwai sę dabe me ebeo
    homu emainao.
  tpi-tpi: Tasol sapos yu gat sampela tok, orait yu autim na mi ken harim, long wanem,
    mi laikim tumas long ol man i ken save olsem, yu no gat asua.
  dan-1931: Har du noget at sige, så svar mig, tal, thi gerne gav jeg dig Ret;
  vie-OVCB: Nếu vẫn còn lý lẽ, xin anh cứ đưa ra, Cứ nói, vì tôi muốn chứng tỏ anh
    là người công chính.
  guj-2017: પણ જો તારે કંઈ કહેવું હોય, તો મને જવાબ આપ; બોલ, કારણ કે, હું તને નિર્દોષ
    જાહેર કરવા માગું છું.
  pon-2006A: Ahpw ma mie mehkot me komwi men koasoia, eri, I pahn rong; I pahn perenki
    koasoia me komwi me pwung.
  por-BRBSL: Se você tem algo a dizer, responda-me. Fale, pois desejo justificá-lo.
  cth-cth: Dei hanelah na tawn pawiteh, na pathung haw, dei haw, bangkongtetpawiteh,
    yon ngaithoum hane na ngaikhai poung.
  twi-twi: Na sɛ wowɔ biribi ka a, bua me; kasa, na mepɛ sɛ wobu wo bem.
  hlt-hlt: Kai nan thuung ham ol a om atah thui lah. Nang tang sak ham ka ngaih dongah
    ni.
  tbz-SIM: Kɑ̀ɑ mɔ̀kɛ tìmɑtì kɛ bo bɛ́i nhɑ́ bɛ́i, n dɔ́mu kɛ dɑ duɔ́ nkunɑɑtí.
  msy-2020: Kɨ kamaghsua bar ifonge, gumazamiziba fogh suam, nɨ gumazir arazir kuratam
    gamizir puvatɨzim. Egh nɨ mɨgɨrɨgɨa taba ikɨ mɨkɨmtɨ, kɨ nɨ baraghasa.
  dop-dop: Ye n wɛnɑ nɔɣɔ ŋkɑ n kɑ́ cɔnɑ tɔ, n yɔɣɔtɩ, mɑɑ hɑ-ŋ tɑmpɑnɑ.
  azb-azb: Əgər deməyə sözün varsa, mənə cavab ver, Danış, çünki səni haqlı çıxarmaq
    istəyirəm.
  eng-DBY: If thou hast anything to say, answer me; speak, for I desire to justify
    thee.
  hin-2017: यदि तुझे बात कहनी हो, तो मुझे उत्तर दे; बोल, क्योंकि मैं तुझे निर्दोष
    ठहराना चाहता हूँ।
  wol-KYG: Soo amee lenn loo wax, àddul; waxal, ngir bëgg naa laa dëggal.
  eng-YLT: If there are words — answer me, Speak, for I have a desire to justify thee.
  eng-WYC-2017: But if thou hast ready what thou shalt speak, answer thou to me, speak;
    for I will or desire, that thou appear just.
  eng-WMBB: If you have anything to say, answer me. Speak, for I desire to justify
    you.
  urd-GVH: अगर आप जवाब में कुछ बताना चाहें तो बताएँ। बोलें, क्योंकि मैं आपको रास्तबाज़
    ठहराने की आरज़ू रखता हूँ।
  rug-rug: Ba be guana hiva zama si agoi, si mu olaṉau; zama vura, sina hiva dogoria
    arau sapu toṉoto si agoi.
  gaz-gaz: Yoo waan jettu tokko illee qabaatte deebii naa kenni; dubbadhu, ani akka
    ati qajeelaa taate mirkaneessuu nan barbaadaatii.
  fra-LSG: Si tu as quelque chose à dire, réponds-moi! Parle, car je voudrais te donner
    raison.
  yal-yal: N yabi, xa falana nde i xɔn, falan ti, amasɔtɔ n waxi i ya tinxinyaan to
    feni.
  haw-1868: Ina he wahi mea, e ekemu mai oe ia'u, E olelo mai, no ka mea ke makemake
    nei au i kou hoaponoia.
  arb-NAV: وَإِنْ كَانَ لَدَيْكَ مَا تَقُولُهُ فَأَجِبْنِي، تَكَلَّمْ، فَإِنِّي أَرْغَبُ
    فِي تَبْرِيرِكَ.
  ewe-ewe: Ne nya aɖe le asiwò la, ɖo nya ŋu nam, elabena medi be wòatso na wò.
  eng-LEE: 'If thou hast any words, answer me: speak, for I wish to justify thee.'
  asm-FB: যদি তোমাৰ কিবা কব লগা আছে, তেন্তে মোক উত্তৰ দিয়া; কোৱা, কিয়নো মই তোমাক
    নিৰ্দোষী কৰিবলৈ বাঞ্ছা কৰোঁ।
  sus-A: شَ يَابِ ندٍ نَ عِ بّ، عِ شَ نَ قَلَ، بَرِ مَ ﭑ وَ مَ نْندِ قِقٍ عِ مَ.
  fra-SBL: Si tu as quelque chose à dire, réponds-moi. Parlez, car je désire vous
    justifier.
  hbo-hbo: אִם־יֵשׁ־מִלִּ֥ין הֲשִׁיבֵ֑נִי דַּ֝בֵּ֗ר כִּֽי־חָפַ֥צְתִּי צַדְּקֶֽךָּ׃
  kik-kik: Wakorwo ũrĩ na ũndũ wa kuuga-rĩ, njĩĩra; aria, nĩgũkorwo ingĩenda woneke
    ndwĩhĩtie.
  fra-NCL: Si tu as quelque chose à dire, réponds-moi ; parle, car je voudrais te
    trouver juste.
  cek-AK: Lokthuih na koeh nahaeloe, na pathim ah; toenghaih hnuksak han ka koeh pongah,
    lok na thui ah.
  cuk-cuk: Be ibmar-soged-nikamogale, be an-abin-imakmogodo. Be nabir sogele, an nuedgi
    be-itogoed.
  uig-CYR: Әгәр сөзлириң болса, маңа җавап қиливәргин; Сөзлигин! Чүнки имканийәт болсила
    мениң сени ақлиғум бар.
  tel-2017: చెప్పవలసిన మాట ఏదైనా నీకుంటే నాకు జవాబు చెప్పు. మాట్లాడు, నువ్వు నీతిమంతుడవని
    నిరూపించుకో.
  hat-BSA: Si ou gen yon bagay pou di, alò, reponn mwen; pale, paske mwen vle ba ou
    rezon.
  kos-kos: Tuh fin oasr ma kom lungse fahk, kom fahk nga in lohng; Fin tuh pwaye ma
    kom fahk an, nga fah insewowo in fahk mu pwaye sum.
  hbo-WLC: אִם־יֵשׁ־מִלִּ֥ין הֲשִׁיבֵ֑נִי דַּ֝בֵּ֗ר כִּֽי־חָפַ֥צְתִּי צַדְּקֶֽךָּ׃
  ibo-ibo: Ọ bụrụ na i nwere ihe ị chọrọ ikwu, zaghachi m; kwupụ okwu, nʼihi na achọrọ
    m ịgụ gị nʼonye ezi omume.
  ory-ory: ତୁମ୍ଭର କହିବାର କୌଣସି ବିଷୟ ଥିଲେ, ମୋତେ ଉତ୍ତର ଦିଅ; କୁହ, କାରଣ ତୁମ୍ଭକୁ ନିର୍ଦ୍ଦୋଷ
    କରିବାକୁ ମୋର ଇଚ୍ଛା।
  chk-chk: Are mi wor mine ka mochen apasa, kopwe pälüeniei. Kopwe kapas, pun üa fokun
    mochen pwe epwe pwä om pwüng.
  rop-rop: Bat if yu wandim tok, yu dalim mi. Mi wandim irrim hau yu sabi yu nomo
    bin dum enijing rong.
  ukr-1871: А коли маєш що сказати, промов; я рад би, щоб ти оправдився;
  deu-1951: Hast du aber Worte, so antworte mir, sage her, denn ich wünsche deine
    Rechtfertigung;
  eng-JPS: If thou hast any thing to say, answer me; speak, for I desire to justify
    thee.
  srp-1865: Ako imaš što reæi, odgovori mi; govori, jer sam te rad opravdati;
  lug-lug: Bw’oba ng’olina eky’okwogera kyonna, nziraamu; yogera kubanga njagala wejjeerere.
  heb-heb: אם יש מלין השיבני דבר כי חפצתי צדקך׃
  ben-IRV: যদি আপনার কোন কথা থাকে, আমাকে বলুন; কথা বলুন, কারণ আমি প্রমাণ করতে চাই
    যে আপনি ন্যায়ী।
  pan-pan: ਜੇ ਤੂੰ ਕੁਝ ਬੋਲਣਾ ਹੈ ਤਾਂ ਮੈਨੂੰ ਉੱਤਰ ਦੇ, ਬੋਲ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਨਿਰਦੋਸ਼ ਠਹਿਰਾਉਣਾ
    ਚਾਹੁੰਦਾ ਹਾਂ।
  mya-JVB: သို့သော်လည်းပြော စရာရှိ လျှင် ပြန် ပြောလော့။ သင့် ကို အပြစ် လွတ်စေခြင်းငှါ၊
    ငါအလိုရှိ သောကြောင့် စကားပြော လော့။
  hmo-hmo: To bema oi ese egu hereva ta do oi haere henia diba, mani do oi hereva
    goada, badina bema oi be maoro, lau ura bada oiemu maoromaoro do lau gwauraia.
  urd-urd: अगर तुझे कुछ कहना है तो मुझे जवाब दे; बोल, क्यूँकि मैं तुझे रास्त ठहराना
    चाहता हूँ।
  rus-SYN: Если имеешь, что сказать, отвечай; говори, потому что я желал бы твоего
    оправдания;
  bqc-SIM: Tó ń yã'oa vĩ sↄ̃, o, asa má ye mà yãnakpama.
  tcz-CHONGTHU: Ahinlah seibe ding nanei nahlaija ahile seiben, seijin, ijeh inem
    itile keiman nathem channa chu mukal ngahlel a um kahi.
  mar-mar: पण ईयोबा, जर तुला माझे बोलणे पटत नसेल तर तू खुशाल बोल. मला तुझे मुद्दे
    सांग. कारण मला तुझे बोलणे सुधारायचे आहे.
  qub-qub: Cutichimayta munashpayquega rimamuy ari. Rasun cajta nimaptiquega noga
    allimi wiyashayqui.
  hat-hat: Men, si ou gen kichòy ou vle di, pale; m'ap koute ou. Paske mwen ta vle
    ba ou rezon.
  eng-BSB: But if you have something to say, answer me; speak up, for I would like
    to vindicate you.
  eng-WEBPB: If you have anything to say, answer me. Speak, for I desire to justify
    you.
  kbq-kbq: Hianagi kagrama mago'a nanekema hunaku'ma hanunka, amne hananke'na antahigahue.
    Na'ankure nagri'ma nave'nesiana, vahe'mo'za kagri'ma ke'za antahi'zama hanazana
    ke'a omne'nea ne' mani'ne hu'za hanazegu nave'nesie.
  nhe-BL: Pero intla ta tijnequi tiquijtos se tlajtoli, huajca xiquijto. Huan na nijtlacaquilis
    huan nimitzilhuis intla xitlahuac o axtle.
  gub-BL: Aze nepurumume'u wer ma'e rehe nehe, ewazar heze'eg ihewe nehe. Ta'e hepuruexak
    kar wer nekatu haw rehe ihe xe.
  eng-DRA: 'But if thou hast any thing to say, answer me, speak: for I would have
    thee to appear just.'
