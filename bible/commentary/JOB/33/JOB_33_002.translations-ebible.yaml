verse: JOB.033.002
translations:
  mal-C: ഇതാ, ഞാൻ എന്റെ വായ് തുറക്കുന്നു; എന്റെ നാവിൻതുമ്പിൽ വാക്കുകൾ തയ്യാറായിരിക്കുന്നു.
  deu-TKW: Siehe doch, ich thue meinen Mund auf, und meine Zunge redet unter meinem
    Gaumen.
  lin-lin: Tala, nafungoli monoko na ngai, maloba na ngai ezali na songe ya lolemo.
  eng-LSV: Now behold, I have opened my mouth, || My tongue has spoken in the palate.
  eng-GNV: 'Beholde now, I haue opened my mouth: my tongue hath spoken in my mouth.'
  eng-WEBSTER: Behold, now I have opened my mouth, my tongue hath spoken in my mouth.
  nhw-BL: Na nipejtoc nicamanalti, huajca techcahuili ma nijsenhuiquilis.
  swh-ONEN: Karibu nitafungua kinywa changu; maneno yangu yapo katika ncha ya ulimi
    wangu.
  bba-bba: Wee kon nɔɔ wukiɑ n ɡɑri ɡere.
  eng-KJVCPB: Behold, now I have opened my mouth, My tongue hath spoken in my mouth.
  luo-luo: Achiegni chako wuoyo; kendo weche duto manie chunya abiro wacho.
  meu-meu: A itaia, udugu na kehoamu, bona malagu udugu ai e herevamu.
  npi-ULB: हेर्नुहोस्, अब मैले आफ्‍नो मुख खोलेको छु । मेरो जिब्रोले मेरो मुखमा बोलेको
    छ ।
  yor-yor: Kíyèsi i nísinsin yìí, èmí ya ẹnu mi, ahọ́n mi sì sọ̀rọ̀ ní ẹnu mi.
  pes-OPCB: چون می‌خواهم با تو صحبت کنم.
  tgl-ULB: Tingnan mo ngayon, binuksan ko ang aking bibig; nagsalita na ang aking
    dila sa aking bibig.
  hui-hui: I̱na bi yidogo áyu ogoni dege latagi haro.
  mya-mya: ငါသည် ယခုနှုတ်ကိုဖွင့်၍ လျှာနှင့်မြွက်ဆိုသော အခါ၊
  bod-N: གཟིགས་དང་ད་ནི་བདག་གི་མཆུ་སྒྲོས་འབྱེད། ། བདག་གི་ཁ་ནང་ལྕེ་ཡིས་གཏམ་སྨྲ་ཞིང་།
    །
  sna-sna: Ndava kuchizoshamisa muromo wangu; mashoko angu ari pamuromo worurimi rwangu.
  spa-BLM: Mira ahora, he abierto mi boca. Mi lengua ha hablado en mi boca.
  cac-cac: Yujto a spac a lolonel chi' ayxoec' d'a yol in ti' yic svalani.
  swh-ULB: Tazama sasa, nimeufumbua mdomo wangu; ulimi wangu umesema maneno ndani
    ya mdomo wangu.
  bel-bel: Вось, я адкрываю вусны мае, язык мой гаворыць у гартані маёй.
  deu-ELBBK: Sieh doch, ich habe meinen Mund aufgetan, meine Zunge redet in meinem
    Gaumen.
  mbb-OT: Andam e en he egkaǥi ne ziyè en te purù te zilè ku is egkeǥiyen ku.
  mal-2015: ഇതാ, ഞാൻ ഇപ്പോൾ എന്റെ വായ്തുറക്കുന്നു; എന്റെ വായിൽ എന്റെ നാവു സംസാരിക്കുന്നു.
  rmc-rmc: Dikh, phundraďom o muj a miri čhib chudňa te vakerel.
  pes-OPV: اینک الان دهان خود را گشودم، و زبانم در کامم متکلم شد.
  ron-1924: Ятэ, дескид гура ши ми се мишкэ лимба ын черул гурий.
  ben-OBCV: আমি আমার মুখ খুলতে যাচ্ছি; আমার কথা আমার জিভের ডগায় লেগে আছে।
  som-som: Bal eeg haatan, afkaygaan furay, Oo carrabkaygu wuxuu ku dhex hadlay afkayga.
  lat-VUC: 'Ecce aperui os meum: loquatur lingua mea in faucibus meis.'
  eng-ASVBT: Behold now, I have opened my mouth; My tongue hath spoken in my mouth.
  ita-1885: Ecco, ora io ho aperta la mia bocca, La mia lingua parla nel mio palato.
  eng-LXXUP: For behold, I have opened my mouth, And my tongue has spoken.
  eng-ULB: See now, I have opened my mouth; my tongue has spoken in my mouth.
  spa-VBL: Mira, estoy a punto de hablar; mi boca está lista para hablar.
  fra-_FOB: Voici, j'ouvre la bouche, ma langue parle en mon palais.
  mal-mal: ഇതാ, ഞാൻ ഇപ്പോൾ എന്റെ വായ് തുറക്കുന്നു; എന്റെ വായിൽ എന്റെ നാവ് സംസാരിക്കുന്നു.
  urd-GVR: Ab maiṅ apnā muṅh khol detā hūṅ, merī zabān boltī hai.
  suz-BL: कोव़ङीन, गो लोव़ लेत्‍चा कली ठीक दुम्‍शो बाक्‍नुङ। आं शोव़ लोव़म ब्रीशो
    बाक्‍ब।
  eng-NOY: Behold, I am opening my mouth; My tongue is now speaking in my palate.
  ita-1927: Ecco, apro la bocca, la lingua parla sotto il mio palato.
  ckb-ckb: ئەوەتا من دەمم کردەوە؛ قسەکانم لەسەر زمانی منن.
  eng-BBE: See, now my mouth is open, my tongue gives out words.
  kan-OKCV: ಈಗ ನಾನು ಮಾತಾಡಲು ಪ್ರಾರಂಭಿಸಿದ್ದೇನೆ; ನನ್ನ ಮಾತುಗಳು ನನ್ನ ನಾಲಿಗೆಯ ತುದಿಯಲ್ಲಿವೆ.
  tam-2017: இதோ, என் வாயை இப்போது திறந்தேன்; என் வாயிலிருக்கிற என் நாவானது பேசும்.
  spa-RV-1909: He aquí yo abriré ahora mi boca, y mi lengua hablará en mi garganta.
  ron-BTF: Iată acum mi-am deschis gura, limba mea a vorbit în gura mea.
  eng-WEBP: See now, I have opened my mouth. My tongue has spoken in my mouth.
  eng-FBV: Look, I'm about to speak; my mouth is ready to talk.
  nld-1939: Zie, ik heb mijn mond geopend, Mijn tong in mijn gehemelte spreekt;
  nch-BL: Na nipejtoc nicamanalti, huajca techcahuili ma nijsenhuiquili.
  vie-1934: Kìa, tôi đã mở miệng ra, Lưỡi tôi nói trong họng tôi.
  hin-CV: अब मैं अपने शब्द आपके सामने प्रकट रहा हूं; अब मेरी जीभ तथा मेरा मुख तैयार
    हो रहे हैं.
  spa-BES: Mira, ahora mi boca está abierta, mi lengua da palabras.
  tdx-tdx: Hehe t’ie misoka-bava; mirehake ty lela am-bavako ao.
  tha-KJV: ดู​เถิด บัดนี้​ข้าพเจ้าได้อ้าปาก ลิ้นภายในปากของข้าพเจ้าก็​พูด
  por-BR-2018: Eis que já abri minha boca; minha língua já fala debaixo do meu céu
    da boca.
  deu-ELO: Siehe doch, ich habe meinen Mund aufgetan, meine Zunge redet in meinem
    Gaumen.
  eng-WYC-2018: Lo! I have opened my mouth, (and) my tongue shall speak in my cheeks.
  epo-epo: Jen mi malfermis mian buŝon, Parolas mia lango en mia gorĝo.
  uig-PIN: Mana ⱨazir lǝwlirimni aqtim, Aƣzimda tilim gǝp ⱪilidu.
  beo-beo: 'Na da na asigi dawa:suga liligi huluane sia:musa: momagele esala.'
  tpi-OTNT: Nau tasol mi bai autim dispela tok long yu.
  hau-SA: Zan yi magana; kalmomina suna dab da fitowa daga bakina.
  uig-LAT: Mana hazir lewlirimni achtim, Aghzimda tilim gep qilidu.
  nde-nde: Sengizawuvula umlomo wami; amazwi ami asesolimini lwami.
  ton-ton: Vakai, kuo u faʻai eni ʻa hoku ngutu, kuo lea ʻa hoku ʻelelo ʻi hoku ngutu.
  ces-1613: Aj, jižť otvírám ústa svá, mluví jazyk můj v ústech mých.
  eng-WMB: See now, I have opened my mouth. My tongue has spoken in my mouth.
  tam-TCV: இப்பொழுது நான் பேசப் போகிறேன்; என் வார்த்தைகள் என் நாவின் நுனியில் இருக்கின்றன.
  ceb-ULB: Tan-awa karon, abrihan ko akong baba; ang akong dila nagsulti diha sa akong
    baba.
  pol-UBG: Oto teraz otworzyłem swoje usta, a mój język będzie mówił pod podniebieniem.
  urd-GVU: اب مَیں اپنا منہ کھول دیتا ہوں، میری زبان بولتی ہے۔
  deu-1912: Siehe, ich tue meinen Mund auf, und meine Zunge redet in meinem Munde.
  kan-2017: ಇಗೋ, ನನ್ನ ಬಾಯನ್ನು ತೆರೆದಿದ್ದೇನೆ, ನನ್ನ ನಾಲಿಗೆಯು ಬಾಯಿಯೊಳಗಿಂದ ಮಾತನಾಡುತ್ತಿದೆ.
  yap-yap: Ku gu fal’eg rogog ni nggog ko mang e bay u lanin’ug.
  hlt-MCSB: Ka ka ong coeng he. Ka ka khuikah ka lai loh a thui.
  mdy-ETH: ታ ኔኤም ማሂ ኬኤዛኒ ጊኢጊንቴኔ፤ ዒንዲርዛኣ ታኣኮ ጌስታኒኬ።
  twi-ASANTE: Merebɛbue mʼano; me nsɛm aba me tɛkrɛma so.
  eng-WEBU: See now, I have opened my mouth. My tongue has spoken in my mouth.
  wal-wal: Taani haasayanau giigaas; ta qaalatikka ta inxxarssaa xeeran de7oosona.
  spa-PDDPT: Ciertamente ahora abro mi boca. Mi lengua habla en mi paladar.
  gun-gun: Aỹ ma xeayvu ta, xejuru py xeapekũ ijayvu aguã rami oĩ.
  ilo-ULB: Kitaem ita, inyungapkon dagiti ngiwatko; nagsaon ti dilak iti ngiwatko.
  kpg-kpg: Au gu togomaalia di helekai aga dagu maanadu.
  uig-ARA: مانا ھازىر لەۋلىرىمنى ئاچتىم، ئاغزىمدا تىلىم گەپ قىلىدۇ.
  sus-sus: N bara n dɛ rabi, n nɛnyi bara keli.
  pon-2006: I onopadahr I en patohwanda ei tungoal lamalam.
  ksd-ksd: Gire, iau papa ra ngiegu, Ma ra karameagu i tata.
  tur-YTC: İşte, ağzımı açtım. Dilim ağzımda konuşuyor.
  grc-BRENT: γὰρ ἤνοιξα τὸ στόμα μου, καὶ ἐλάλησεν ἡ γλῶσσά μου.
  ind-AYT: Lihat, sekarang, aku membuka mulutku; lidahku di dalam mulutku berbicara.
  nya-nya: Tsopano ndiyamba kuyankhula; mawu anga ali pa msonga ya lilime langa.
  hrv-hrv: Evo, usta sam svoja otvorio, a jezik riječi pod nepcem mi stvara.
  mps-mps: Megi tama eno te po nagebolo pusaibao.
  tpi-tpi: Nau tasol mi bai autim dispela tok long yu.
  dan-1931: Se, jeg har åbnet min Mund, min Tunge taler i Ganen;
  vie-OVCB: Bây giờ, tôi đã bắt đầu nói, xin để tôi tiếp tục.
  guj-2017: જો, હવે મેં મારું મુખ ખોલ્યું છે; મારા મુખમાં મારી જીભ બોલવાની તૈયારીમાં
    છે.
  pon-2006A: I onopadahr I en patohwanda ei tungoal lamalam.
  por-BRBSL: Veja agora, eu abri minha boca. Minha língua falou em minha boca.
  cth-cth: Atu ka pahni ka ang teh, ka pahni dawk hoi ka lai ni lawk a dei.
  twi-twi: Merebebue mʼano; me nsɛm aba me tɛkrɛma so.
  hlt-hlt: Ka ka ong coeng he. Ka ka khuikah ka lai loh a thui.
  tbz-SIM: Nh ɑ̀ɑ̀tɛmu n nùù kɛ dèè, kɛ̀ n nɔ́ndɛnfɛ̀ nɑmpú n nùù miɛkɛ.
  msy-2020: Kɨ bar datɨrɨghɨra mɨgɨrɨgɨar kabar gun nɨ mɨkɨmasava ami.
  dop-dop: Nɔɔnɔɔ mɑ kuliɣi mɑ nɔɣɔ, nɑ mɑ nsǝmlɛ yɔɣɔtɩ.
  azb-azb: Bax ağzımı açıram, Dilim bu sözləri deyir.
  eng-DBY: Behold now, I have opened my mouth, my tongue speaketh in my palate,
  hin-2017: मैंने तो अपना मुँह खोला है, और मेरी जीभ मुँह में चुलबुला रही है।
  wol-KYG: Xaaral, ma àddu boog, ba sama làmmiñ tudd li may bëgga wax.
  eng-YLT: Lo, I pray thee, I have opened my mouth, My tongue hath spoken in the palate.
  eng-WYC-2017: Lo! I have opened my mouth, my tongue shall speak in my cheeks.
  eng-WMBB: See now, I have opened my mouth. My tongue has spoken in my mouth.
  urd-GVH: अब मैं अपना मुँह खोल देता हूँ, मेरी ज़बान बोलती है।
  rug-rug: Namanama si rau pude zama; ele pa meaqu rau sari zinama.
  gaz-gaz: Kunoo ani afaan koo nan banadha; dubbiin koos fiixee arraba kootii irra
    jira.
  fra-LSG: Voici, j’ouvre la bouche, Ma langue se remue dans mon palais.
  yal-yal: N nan n dɛni bima, n falan ti i xa.
  haw-1868: Aia hoi, ano, ke wehe nei au i kuu waha, Ke olelo aku nei kuu elelo ma
    kuu waha.
  arb-NAV: هَا أَنَا قَدْ فَتَحْتُ فَمِي فَنَطَقَ لِسَانِي فِي حَنَكِي،
  ewe-ewe: Kpɔ ɖa, mele nye nu ke ge eye nye nyawo le nye aɖe nu.
  eng-LEE: Behold now, I have opened my mouth, my tongue speaketh in my mouth.
  asm-FB: চোৱা, মই এতিয়া মুখ মেলিলোঁ; মোৰ মুখত থকা জিভাই কথা কৈছে।
  sus-A: ﭑ بَرَ ﭑ دّ رَبِ، ﭑ نّنيِ بَرَ كٍلِ.
  fra-SBL: Voici, j'ai ouvert ma bouche. Ma langue a parlé dans ma bouche.
  hbo-hbo: הִנֵּה־נָ֭א פָּתַ֣חְתִּי פִ֑י דִּבְּרָ֖ה לְשֹׁונִ֣י בְחִכִּֽי׃
  kik-kik: Ndĩ hakuhĩ gũtumũra kanua gakwa; ciugo ciakwa irĩ o rũrĩmĩ-inĩ rwakwa.
  fra-NCL: Voilà que j’ouvre la bouche, ma langue forme des mots dans mon palais,
  cek-AK: Khenah, vaihi pakha ka angh moe, ka palai mah lokthuih.
  cuk-cuk: Emiskwaa an bega sunmaksokalidi, bela an bega ibmar sogedsegad.
  uig-CYR: Мана һазир ләвлиримни ачтим, Ағзимда тилим гәп қилиду.
  tel-2017: ఇదిగో నేను మాటలాడడం మొదలుపెట్టాను. నా నోట నా నాలుక ఆడుతున్నది.
  hat-BSA: Gade byen, se koulye a mwen ouvri bouch mwen. Se lang nan bouch mwen ki
    pale.
  kos-kos: Nga akola in fahk ma oan in nunak luk uh.
  hbo-WLC: הִנֵּה־נָ֭א פָּתַ֣חְתִּי פִ֑י דִּבְּרָ֖ה לְשׁוֹנִ֣י בְחִכִּֽי׃
  ibo-ibo: Ejikerela m imeghe ọnụ m ikwu okwu; okwu m dịkwa nʼọnụ ire m.
  ory-ory: ଏବେ ଦେଖ, ମୁଁ ଆପଣା ମୁଖ ଫିଟାଉଅଛି, ମୋʼ ଜିହ୍ୱା ମୋʼ ମୁଖ ଭିତରେ କଥା କହିଅଛି।
  chk-chk: Iei üa molotä pwe üpwe apasawu mine a nom lon lelukei.
  rop-rop: Ebrijing mi dalimbat yu im trubala. Ai nomo trikimbat yu.
  ukr-1871: Ось, я одверзаю уста мої, язик мій промовляє з гортанї моєї.
  deu-1951: Siehe doch, ich öffne meinen Mund, es redet die Zunge an meinem Gaumen;
  eng-JPS: Behold now, I have opened my mouth, my tongue hath spoken in my mouth.
  srp-1865: Evo, sad otvoram usta svoja; govori jezik moj u ustima mojim.
  lug-lug: Laba nnaatera okwasamya akamwa kange, ebigambo byange bindi ku lulimi.
  heb-heb: הנה נא פתחתי פי דברה לשוני בחכי׃
  ben-IRV: এখন দেখুন, আমি আমার মুখ খুলেছি; আমার জিভ আমার মুখের ভিতরে কথা বলেছে।
  pan-pan: ਵੇਖ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹਿਆ ਹੈ, ਮੇਰੀ ਜੀਭ ਬੋਲਣ ਲਈ ਤਿਆਰ ਹੈ,
  mya-JVB: ငါသည် ယခု နှုတ် ကိုဖွင့် ၍ လျှာ နှင့်မြွက်ဆို သောအခါ၊
  hmo-hmo: Egu laloa gwauraia totona lau noho hegaegae inai.
  urd-urd: देख, मैंने अपना मुँह खोला है; मेरी ज़बान ने मेरे मुँह में सुखन आराई की
    है।
  rus-SYN: Вот, я открываю уста мои, язык мой говорит в гортани моей.
  bqc-SIM: Gwa, ma bↄ ń yã́o sa, a dↄ ma lɛ́u.
  tcz-CHONGTHU: Tun kathusei hitihin pan kit ing ting banjom tange.
  mar-mar: पाहा, मी आता बोलायला माझे मुख उघडले आहे, माझी जीभ माझ्या तोंडात हालू लागली
    आहे.
  qub-qub: Gamta cutichinäpäga shimi puncullächönami caycan.
  hat-hat: M' pare pou m' di dènye sa ki vin nan bouch mwen.
  eng-BSB: Behold, I will open my mouth; my address is on the tip of my tongue.
  eng-WEBPB: See now, I have opened my mouth. My tongue has spoken in my mouth.
  kbq-kbq: Nagra menina ete nagira reaka hu'na nanekea agafa hu'za hue.
  nhe-BL: Na nipejtoc nicamati, huajca xinechcahuili ma nijsenhuiquilis.
  gub-BL: Ahyk hezypyrog àwàm rehe kury. Amume'u putar hema'enukwaw paw nehe.
  eng-DRA: Behold now I have opened my mouth, let my tongue speak within my jaws.
