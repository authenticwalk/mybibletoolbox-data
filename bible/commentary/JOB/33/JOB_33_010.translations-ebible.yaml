verse: JOB.033.010
translations:
  mal-C: കണ്ടാലും! ദൈവം എന്നിൽ കുറ്റം കണ്ടുപിടിച്ചിരിക്കുന്നു; എന്നെ അവിടത്തെ ശത്രുവായി
    പരിഗണിക്കുന്നു.
  deu-TKW: Fürwahr, Feindseligkeiten erfindet er gegen mich, erachtet mich für seinen
    Feind,
  lin-lin: Nzokande, Nzambe amoni mbeba kati na ngai, azali kozwa ngai lokola monguna
    na Ye.
  eng-LSV: Behold, He develops hindrances against me, || He reckons me for an enemy
    to Him,
  eng-GNV: Lo, he hath found occasions against me, and counted me for his enemie.
  eng-WEBSTER: Behold, he findeth occasions against me, he counteth me for his enemy,
  nhw-BL: Tiquijtohua para Toteco san quitemohua quenicatza huelis quipantis se tlajtlacoli
    para mitzitas quen tiicualancaitaca.
  swh-ONEN: Lakini bado Mungu amepata dosari kwangu, naye ananiona kama adui yake.
  bba-bba: Mɑ ɑ nɛɛ, kɑ mɛ, Gusunɔ u wunɛn torɑnu wɑɑmɔ. Mɑ u nun ɡɑrisi win yibɛrɛ.
  eng-KJVCPB: Behold, he findeth occasions against me, He counteth me for his enemy,
  luo-luo: To eka Nyasaye to okawa ni an jaketho; kendo okwana kaka jasike.
  meu-meu: matona, ia ese i'inai-henigu dalana e tahuamu, ia inaina ai e halaogumu;
  npi-ULB: परमेश्‍वरले मलाई आक्रमण गर्ने मौकाहरू खोज्‍नुहुन्‍छ । उहाँले मलाई आफ्नो
    शत्रु ठान्‍नुहुन्छ ।
  yor-yor: Kíyèsi i, Ọlọ́run ti rí àìṣedéédéé pẹ̀lú mi; ó kà mí sì ọ̀tá rẹ̀.
  pes-OPCB: خدا پی بهانه می‌گردد تا در من خطایی بیابد و مرا دشمن خود محسوب کند.
  tgl-ULB: Tingnan mo, naghanap ng pagkakataon ang Diyos na lusubin ako; tinuring
    niya akong kaaway.
  hui-hui: Ani kogola Ngode Datagaliwabe ibugua i̱ waitigi mbira haradagua bialu ko
    biaga kagohondo genda mo miagadagua i̱ mo ngialu ka lari.
  mya-mya: ဘုရားသခင်သည် ငါ၌ အပြစ်တင်ခွင့်ကို ရှာတော်မူ၏။ ငါ့ကို ရန်သူကဲ့သို့ မှတ်တော်မူ၏။
  bod-N: ལྟོས་དང་ཁོང་གིས་རྒོལ་བའི་གླགས་བཙལ་ཞིང་། ། བདག་ནི་ཁོང་གི་དགྲ་རུ་འགྱུར་བར་མཛད།
    །
  sna-sna: Asi Mwari awana mhosva neni; anonditi muvengi wake.
  spa-BLM: He aquí que encuentra ocasiones contra mí. Me cuenta como su enemigo.
  cac-cac: palta a Dios sayan tas tz'aj yac'anoch d'a vib'an̈, icha junoc yajc'ol
    tzin yutej.
  swh-ULB: Tazama, Mungu huona nafasi za kunishambulia mimi; huniangalia mimi kama
    adui yake.
  bel-bel: а Ён знайшоў абвінавачаньне супроць мяне і лічыць мяне Сваім супраціўцам;
  deu-ELBBK: Siehe, er erfindet Feindseligkeiten gegen mich; er hält mich für seinen
    Feind.
  mbb-OT: Piru ebpen-ahaan te Megbevayà is hinungdan para ikepaantus e zin. Ed-isipen
    e zin he kuntada zin.
  mal-2015: അവൻ എന്റെ നേരെ വിരുദ്ധങ്ങളെ കണ്ടുപിടിക്കുന്നു; എന്നെ തനിക്കു ശത്രുവായി
    വിചാരിക്കുന്നു.
  rmc-rmc: Ale o Del furt pre ma vareso arakhel, lel man sar peskre ňeprijaťeľis.
  pes-OPV: اینک او علتها برمن می‌جوید. و مرا دشمن خودمی شمارد.
  ron-1924: Ши Думнезеу каутэ причинэ де урэ ымпотрива мя, мэ сокотеште врэжмаш ал
    Луй;
  ben-OBCV: তবুও ঈশ্বর আমার মধ্যে দোষ খুঁজে পেয়েছেন; তিনি আমাকে তাঁর শত্রু বলে গণ্য
    করেছেন।
  som-som: Bal eeg, sabab uu igu eedeeyo ayuu iga helaa, Oo wuxuu igu tiriyaa inaan
    cadowgiisa ahay;
  lat-VUC: Quia querelas in me reperit, ideo arbitratus est me inimicum sibi.
  eng-ASVBT: Behold, he findeth occasions against me, He counteth me for his enemy;
  ita-1885: Ecco, egli trova delle occasioni contro a me; Egli mi reputa per suo nemico;
  eng-LXXUP: Yet he has discovered a charge against me, And he has reckoned me as
    an adversary.
  eng-ULB: See, God finds opportunities to attack me; he regards me as his enemy.
  spa-VBL: Mira cómo Dios encuentra faltas en mí y me trata como su enemigo.
  fra-_FOB: Voici, Dieu me cherche querelle, il me tient pour son ennemi;
  mal-mal: ദൈവം എന്നെ ആക്രമിക്കാൻ അവസരം കണ്ടുപിടിക്കുന്നു; എന്നെ അവിടുത്തെ ശത്രുവായി
    വിചാരിക്കുന്നു.
  urd-GVR: To bhī Allāh mujh se jhagaṛne ke mawāqe ḍhūṅḍtā aur mujhe apnā dushman
    samajhtā hai.
  suz-BL: मो हना यो ‘परमप्रभुम आं दोस थिन्‍ना थिन्‍न बाक्‍ब। मेकोमी आं कली आ जोरी
    सत्रु मिम्‍शो बाक्‍ब। अय्‍युब १३:२६; अय्‍युब १९:११
  eng-NOY: Behold, He seeketh causes of hostility against me; He regardeth me as his
    enemy.
  ita-1927: ma Dio trova contro me degli appigli ostili, mi tiene per suo nemico;
  ckb-ckb: لەگەڵ ئەوەشدا خودا دەگەڕێت هەڵەم لێ بدۆزێتەوە و بە دوژمنی خۆی دامدەنێت.
  eng-BBE: See, he is looking for something against me; in his eyes I am as one of
    his haters;
  kan-OKCV: ಆದರೂ ದೇವರು ನನ್ನಲ್ಲಿ ತಪ್ಪು ಕಂಡುಹಿಡಿಯುತ್ತಿದ್ದಾರೆ; ದೇವರು ನನ್ನನ್ನು ಶತ್ರುವೆಂದು
    ಎಣಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: இதோ, என்னில் அவர் குற்றம் கண்டுபிடிக்கப்பார்க்கிறார், என்னைத் தமக்கு எதிரியாக
    நினைத்துக்கொள்ளுகிறார்.
  spa-RV-1909: He aquí que él buscó achaques contra mí, y me tiene por su enemigo;
  ron-BTF: Iată, el găsește ocazii împotriva mea, mă socotește drept dușmanul său.
  eng-WEBP: Behold, he finds occasions against me. He counts me for his enemy.
  eng-FBV: See how God finds fault with me and treats me as his enemy.
  nld-1939: “Toch vindt Hij klachten tegen mij, En behandelt mij als zijn vijand;
  nch-BL: Tiquijtohua para Toteco san quitemohua quenicatza huelis quipantis se tajtacoli
    para mitzitas quej tiicualancaitaca.
  vie-1934: Dầu vậy, Đức Chúa Trời tìm dịp đối địch tôi, Cầm tôi như kẻ thù nghịch
    Ngài;
  hin-CV: ध्यान दीजिए, फिर भी परमेश्वर मेरे विरुद्ध दोष खोज रहे हैं; उन्होंने तो मुझे
    अपना शत्रु समझे हैं.
  spa-BES: Mira, él está buscando algo contra mí; en sus ojos soy como uno de sus
    enemigos;
  tdx-tdx: Ie mipay lengo’e haneseha’e ahy, Izaho atao’e ho rafelahi’e;
  tha-KJV: ดู​เถิด พระองค์​ทรงหาเรื่องกับข้าพเจ้า พระองค์​ทรงนับว่าข้าพเจ้าเป็นศั​ตรู​กับพระองค์
  por-BR-2018: Eis que Deus buscou pretextos contra mim, e me tem por seu inimigo.
  deu-ELO: Siehe, er erfindet Feindseligkeiten wider mich; er hält mich für seinen
    Feind.
  eng-WYC-2018: For God found quarrels in me, therefore he deemed me (an) enemy to
    himself. (But for God found quarrels with me, and so he judged me as an enemy
    to himself.)
  epo-epo: Jen Li trovis ion riproĉindan en mi, Li rigardas min kiel Lian malamikon;
  uig-PIN: Mana, Huda mǝndin sǝwǝb tepip ⱨujum ⱪilidu, U meni Ɵz düxmini dǝp ⱪaraydu;
  beo-beo: Be Gode da udigili nama doagala:musa:, logo hogosa. E da na Ea ha lai dunu
    defele ba:sa.
  tpi-OTNT: Na yu tok olsem God i lukim yu olsem birua bilong en na i givim hevi long
    yu olsem em i save mekim long ol man nogut.
  hau-SA: Duk da haka Allah ya same ni da laifi; ya ɗauke ni maƙiyinsa,
  uig-LAT: Mana, Xuda mendin seweb tépip hujum qilidu, U méni Öz düshmini dep qaraydu;
  nde-nde: Ikanti uNkulunkulu ubone okusolekayo kimi; ungithatha njengesitha sakhe.
  ton-ton: Vakai, ʻoku ne kumi ʻae meʻa ke u kovi ai, ʻoku ne lauʻi au ko hono fili,
  ces-1613: Aj, příčiny ku potření mne shledal Bůh, klade mne sobě za nepřítele,
  eng-WMB: Behold, he finds occasions against me. He counts me for his enemy.
  tam-TCV: இருந்தும் இறைவன் என்னிடம் குற்றம் கண்டிருக்கிறார்; என்னைத் தம் பகைவனாக
    எண்ணுகிறார்.
  ceb-ULB: Tan-awa, nangita ang Dios ug kahigayonan sa pagsulong kanako; giisip niya
    ako ingon nga iyang kaaway.
  pol-UBG: Oto on znajduje zarzuty przeciwko mnie i uważa mnie za swego wroga.
  urd-GVU: توبھی اللہ مجھ سے جھگڑنے کے مواقع ڈھونڈتا اور مجھے اپنا دشمن سمجھتا ہے۔
  deu-1912: siehe, er hat eine Sache gegen mich gefunden, er achtet mich für einen
    Feind;
  kan-2017: ಆಹಾ, ಆತನು ನನ್ನಲ್ಲಿ ವಿರೋಧಕ್ಕೆ ಕಾರಣಗಳನ್ನು, ನನ್ನನ್ನು ಶತ್ರುವೆಂದು ಎಣಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Machane Got e ke pir’eg e taway ni nge og ngog be teg ni gu bod ba to’ogor.
  hlt-MCSB: Te cakhaw kai taengkah noihhainah a hmuh vaengah kai amah kah thunkha
    bangla a moeh.
  mdy-ETH: ጋዓንቴ ፆኦሲ ታና ሜታሳኒ ታ ጋዓ ባኣዚ ዋይዛኒ ኮዓኔ፤ ዓዳ ፔኤኮ ሞርኬጉዲ ታና ማሄኔ።
  twi-ASANTE: Nanso Onyankopɔn anya me ho mfomsoɔ; wafa me sɛ ne ɔtamfoɔ.
  eng-WEBU: Behold, he finds occasions against me. He counts me for his enemy.
  wal-wal: SHin Xoossai tana qaxxayanau gaasuwaa koyees; i tana ba morkkedan qoodees.
  spa-PDDPT: Ciertamente Él inventa pretextos contra mí y me considera su enemigo.
  gun-gun: “Ma'ẽ, Nhanderuete xembopagaa rupi onhea'ã, hovaigua aikoa rami xekuaa
    vy.
  ilo-ULB: Kitaem, agsapsapul ti Dios iti gundaway a mangdarup kaniak; ibilbilangnak
    a kas kabusorna.
  kpg-kpg: Gei God ga halahala di mee dela e hai baahi mai gi di au, gaa dugu au be di
    hagadaumee ni oono.
  uig-ARA: مانا، خۇدا مەندىن سەۋەب تېپىپ ھۇجۇم قىلىدۇ، ئۇ مېنى ئۆز دۈشمىنى دەپ قارايدۇ؛
  sus-sus: kɔnɔ Ala man na fe nde tofe n na, n findixi a yaxui ra naxan ma.
  pon-2006: Ahpw Koht ketin rapahki dahme e pahn ketin uhkihong ie oh wiahkin ie sapwellime
    imwintihti.
  ksd-ksd: Ea, i takun iau, I nuk tar iau ba kana ebar;
  tur-YTC: İşte, bana karşı bahane buluyor. Beni düşmanı sayıyor.
  grc-BRENT: Μέμψιν δὲ κατʼ ἐμοῦ εὗρεν· ἥγηται δέ με ὥσπερ ὑπεναντίον.
  ind-AYT: Namun, Allah menemukan alasan permusuhan terhadapku; Dia menganggap aku
    sebagai musuh-Nya.
  nya-nya: Komatu Mulungu wapeza zifukwa zoti anditsutsire nazo; Iye akundiyesa ngati
    mdani wake.
  hrv-hrv: Al' On izlike protiv mene traži i za svojeg me drži dušmanina.
  mps-mps: Tama nago e tama po wali, Godigo ena tonobo da, aga boi bidi tonobo ąǫ
    elama, agai nage sęgę mani, te dwai sę ebo bidi dabolo mabo yali gilama.
  tpi-tpi: Na yu tok olsem God i lukim yu olsem birua bilong en na i givim hevi long
    yu olsem em i save mekim long ol man nogut.
  dan-1931: men han* søger Påskud imod mig, regner mig for sin Fjende; { [*dvs. Gud.]
    }
  vie-OVCB: Tuy nhiên, Đức Chúa Trời tìm dịp tố cáo tôi, Ngài đối xử với tôi như thù
    nghịch.
  guj-2017: જો, ઈશ્વર મારા પર હુમલો કરવાની તક શોધે છે; તેઓ મને તેમના એક દુશ્મન સમાન
    ગણે છે.
  pon-2006A: Ahpw Koht ketin rapahki dahme e pahn ketin uhkihong ie oh wiahkin ie
    sapwellime imwintihti.
  por-BRBSL: Eis que ele encontra ocasiões contra mim. Ele me conta para seu inimigo.
  cth-cth: Hatei, kai taran nahane atueng kahawi a hmu teh, a taran patetlah na pouk.
  twi-twi: Nanso Onyankopɔn anya me ho mfomso wafa me sɛ ne tamfo.
  hlt-hlt: Te cakhaw kai taengkah noihhainah a hmuh vaengah kai amah kah thunkha bangla
    a moeh.
  tbz-SIM: Kuyie nkuu mɛ nyɑ̀mu kù dɑ sɛi ntìì ĩ́nkɛ̀, kɛ dɑ wúó nku dootitɔù.
  msy-2020: Ezɨ God uan apanimɨn mɨn osɨmtɨziba na darɨghasa tuaviba buri, mati a
    gumazir kurabagh ami mokɨn.
  dop-dop: Pɑɑ nɑ mpʋ, Ɩsɔ hikiɣi timpi ɩ kɑ́ kɑlǝnɑ-m nɑ ɩ́ nyǝnɩ-m ɩ kolontu tɔ.
  azb-azb: Yenə də Allah mənə qarşı bəhanə axtarır, Məni Özünə düşmən sayır.
  eng-DBY: Lo, he findeth occasions of hostility against me, he counteth me for his
    enemy;
  hin-2017: देख, परमेश्वर मुझसे झगड़ने के दाँव ढूँढ़ता है, और मुझे अपना शत्रु समझता
    है;
  wol-KYG: Waaye Yàllaa ngii di ma wuta taqal, def ma ab noonam,
  eng-YLT: Lo, occasions against me He doth find, He doth reckon me for an enemy to
    Him,
  eng-WYC-2017: For God found quarrels in me, therefore he deemed me enemy to himself.
  eng-WMBB: Behold, he finds occasions against me. He counts me for his enemy.
  urd-GVH: तो भी अल्लाह मुझसे झगड़ने के मवाक़े ढूँडता और मुझे अपना दुश्मन समझता है।
  rug-rug: Ba sa Tamasa si hatahata siraṉa pude bugoro nau, meke balabala nau guana
    keke Nana kana Sa si arau.
  gaz-gaz: Waaqni garuu balleessaa narratti argeera; akka diina isaattis na ilaaleera.
  fra-LSG: Et Dieu trouve contre moi des motifs de haine, Il me traite comme son ennemi;
  yal-yal: Anu, Ala mɔn fɛɛn toma n na, a n yatɛxi a yaxun na.
  haw-1868: Aia hoi, ua imi no ia i na mea ku e ia'u, Ua manao mai ia ia'u he enemi
    nona;
  arb-NAV: إِنَّمَا اللهُ يَتَرَبَّصُ بِي لِيَجِدَ عِلَّةً عَلَيَّ وَيَحْسِبَنِي عَدُوّاً
    لَهُ،
  ewe-ewe: Ke hã la, Mawu kpɔ vodada le ŋunye, eye wòbum eƒe futɔe.
  eng-LEE: Yet, behold, he findeth hateful backsliding on me, he regardeth me as an
    enemy unto him;
  asm-FB: চোৱা, তেওঁ মোৰ অহিতে ছিদ্ৰ বিচাৰে, তেওঁ মোক শত্রু যেন জ্ঞান কৰে;
  sus-A: كْنْ عَلَ مَن نَ قٍ ندٍ تٌقٍ ﭑ نَ، ﭑ قِندِشِ عَ يَشُي رَ نَشَن مَ.
  fra-SBL: Voici, il trouve des occasions contre moi. Il me considère comme son ennemi.
  hbo-hbo: הֵ֣ן תְּ֭נוּאֹות עָלַ֣י יִמְצָ֑א יַחְשְׁבֵ֖נִי לְאֹויֵ֣ב לֹֽו׃
  kik-kik: No Ngai nĩanyonete na mahĩtia; anduĩte thũ yake.
  fra-NCL: Et Dieu invente contre moi des motifs de haine, il me traite comme son
    ennemi.
  cek-AK: Khenah, Sithaw mah ka zaehaih pakrong; kai hae a misa ah ang suek,
  cuk-cuk: Emisgindi, Bab-Dummad, ibmar-oakalosadyob an-dakdeeye, e-isdaradyob emisgindi
    an-dakmaiye.
  uig-CYR: Мана, Худа мәндин сәвәп тепип һуҗум қилиду, У мени Өз дүшмини дәп қарайду;
  tel-2017: ఆయన నా మీద తప్పులెన్నడానికి తరుణం వెతుకుతున్నాడు. నన్ను తనకు పగవానిగా
    భావిస్తున్నాడు.
  hat-BSA: Gade byen, Li envante pretèks kont mwen; Li kontwole m tankou lènmi.
  kos-kos: A God El sifacna sokak sripa lal in akkeokyeyu, Ac oreyu oana sie mwet
    lokoalok lal.
  hbo-WLC: הֵ֣ן תְּ֭נוּאוֹת עָלַ֣י יִמְצָ֑א יַחְשְׁבֵ֖נִי לְאוֹיֵ֣ב לֽוֹ׃
  ibo-ibo: Ma Chineke chọtara ezughị oke nʼebe m nọ; ọ na-ahụta m dịka onye iro ya.
  ory-ory: ଦେଖ, ସେ ମୋʼ ଛିଦ୍ର ଅନ୍ଵେଷଣ କରନ୍ତି, ସେ ମୋତେ ଆପଣା ଶତ୍ରୁ ବୋଲି ଗଣନ୍ତି;
  chk-chk: Nge Kot a chök kütta och popun mine epwe ü ngeniei ren, a atolongaei lon
    tettelin chon oputan.
  rop-rop: Bat yubin tok, ‘God bin meigim mi jidan im enami na,
  ukr-1871: Він же найшов вину на мене й має мене за ворога свого;
  deu-1951: Siehe, er erfindet Beschuldigungen gegen mich, er hält mich für seinen
    Feind;
  eng-JPS: Behold, He findeth occasions against me, He counteth me for His enemy;
  srp-1865: Evo, traži zadjevicu sa mnom, drži me za svoga neprijatelja.
  lug-lug: Kyokka Katonda anteekako omusango, anfudde omulabe we.
  heb-heb: הן תנואות עלי ימצא יחשבני לאויב לו׃
  ben-IRV: দেখুন, ঈশ্বর আমাকে আক্রমণ করার সুযোগ খোঁজেন; তিনি আমায় তাঁর শত্রু মনে
    করেন।
  pan-pan: ਪਰ ਵੇਖ, ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਵਿਰੁੱਧ ਮੌਕਾ ਲੱਭਦਾ ਹੈ, ਉਹ ਮੈਨੂੰ ਆਪਣਾ ਵੈਰੀ ਗਿਣਦਾ ਹੈ।
  mya-JVB: ဘုရားသခင်သည် ငါ ၌ အပြစ်တင်ခွင့်ကို ရှာ တော်မူ၏။ ငါ့ ကို ရန်သူ ကဲ့သို့ မှတ်
    တော်မူ၏။
  hmo-hmo: To Dirava ese, lau do ia heatu henia daladia ia tahua noho. Ia laloa lau
    ese ia dekenai lau tuari henia noho.
  urd-urd: वह मेरे ख़िलाफ़ मौक़ा' ढूँडता है, वह मुझे अपना दुश्मन समझता है;
  rus-SYN: а Он нашел обвинение против меня и считает меня Своим противником;
  bqc-SIM: Ɔ̃ Lua íbɛlɛsɛ̀nnↄ, à n dilɛ a wɛ̀lɛ ũ.
  tcz-CHONGTHU: Pathen in eikinah pin chuleh amelma in eingaito e.
  mar-mar: पाहा, देव माझ्यावर हल्ला करण्याची संधी पाहतो देवाने मला शत्रूप्रमाणे वागवले
    आहे.
  qub-qub: Diosga mayacachaycanmi imapita castigamänanpäpis. Nogataga ricaycäman contran
    runatanömi.
  hat-hat: Men, se Bondye ki pretann mwen ba l' jwen pou l' atake m'. Se li menm k'ap
    aji avè m' tankou si mwen te lènmi l'.
  eng-BSB: Yet God finds occasions against me; He counts me as His enemy.
  eng-WEBPB: Behold, he finds occasions against me. He counts me for his enemy.
  kbq-kbq: Hianagi Anumzamo'a ha' vahe'arema nehiaza hunenanteno, kefo zamavu'ava'zama
    nehaza vahe'ma zamazeri havizama nehiaza huno nazeri haviza nehie hunka hu'nane.
  nhe-BL: Tiquijtohua para Toteco san quitemohua quejatza huelis quipantis se tlajtlacoli
    para mitzitas queja tiicualancaitaca.
  gub-BL: — Tupàn wekar hekatu 'ymaw a'e, ta'e izepyk wer herehe a'e xe. Herereko
    uwàmàtyry'ymar ài.
  eng-DRA: Because he hath found complaints against me, therefore he hath counted
    me for his enemy.
