verse: JOB.033.025
translations:
  mal-C: അവർ യൗവനത്തിലെപ്പോലെ വീണ്ടും ആയിത്തീരട്ടെ; അവരുടെ ശരീരം ഒരു ശിശുവിന്റെ ശരീരംപോലെ
    നവ്യമായിത്തീരട്ടെ,’ എന്ന് അവൻ പറയട്ടെ.
  deu-TKW: dann strotzt sein Leib von Jugendfrische, er kehrt zurück zu den Tagen
    seiner Jugendkraft.
  lin-lin: nzoto na ye ekokoma lisusu sembesembe lokola na tango ya bolenge na ye,
    ekozonga ndenge ezalaki na bomwana na ye.
  eng-LSV: Fresher [is] his flesh than a child’s, || He returns to the days of his
    youth.
  eng-GNV: Then shall his flesh be as fresh as a childes, and shall returne as in
    the dayes of his youth.
  eng-WEBSTER: 'His flesh shall be fresher than a child''s: he will return to the
    days of his youth:'
  nhw-BL: Huan huajca itlacayo nopa masehuali mochicahuas quen se conetl itlacayo.
    Quipiyas chicahualistli quen se telpocatl.
  swh-ONEN: ndipo nyama ya mwili wake hufanywa mpya kama ya mtoto; hurudishwa upya
    kama siku za ujana wake.
  bba-bba: Kpɑ win wɑsi yi wurɑmɑ yi ko nɡe sɑnɑm mɛ u sɑ̃ɑ ɑluwɑɑsi.
  eng-KJVCPB: 'His flesh shall be fresher than a child’s: He shall return to the days
    of his youth:'
  luo-luo: Bangʼ mano ngʼatno nyalo chango mi pien dende chak dog ka pien dend nyathi
    matin mana kaka nochal kotin.
  meu-meu: bena hidiona baine matamata, eregabe tauna na heto, bona eregabena ena
    goada dinadia baine lou henidia.
  npi-ULB: तब उसको मासु बच्‍चाको भन्दा कलिलो हुन्छ । उसले फेरि आफ्नो युवावस्थाको ताकत
    पाउनेछ ।
  yor-yor: Ara rẹ̀ yóò sì di ọ̀tun bí i ti ọmọ kékeré, yóò sì tún padà sí ọjọ́ ìgbà
    èwe rẹ̀;
  pes-OPCB: آنگاه بدن او مثل بدن یک طفل، سالم شده، دوباره جوان و قوی می‌گردد.
  tgl-ULB: pagkatapos ang kaniyang laman ay magiging mas sariwa kaysa sa isang bata;
    babalik siya sa mga araw ng kalakasan ng kaniyang kabataan.
  hui-hui: Ani laragola agali biago bayale halu abale igiri daliahe haraligobi holebira.
  mya-mya: ထိုသူသည် သူငယ်ထက်အသားအရေနုထွား၍ ပျိုသောအသက်နှင့်တဖန်ပြည့်စုံလိမ့်မည်။
  bod-N: དེ་ནས་བུ་ཆུང་ལས་ཀྱང་ཁོའི་ཤ་འཇམ། ། དེ་ནི་བྱིས་པའི་དུས་སུ་ལོག་པར་འགྱུར། །
  sna-sna: ipapo nyama yake inovandudzwa ikafanana neyomwana; inovandudzwa ikaita
    sapamazuva oujaya hwake.
  spa-BLM: Su carne será más fresca que la de un niño. Vuelve a los días de su juventud.
  cac-cac: Icha chi' tz'aj sb'oxi co c'ool, axo co nivanil tic tz'uninb'ixi, icha
    yic scotnac quelemal.
  swh-ULB: kisha mwili wake utakuwa mororo kuliko mwili wa mtoto, atazirudia siku
    za nguvu za ujana wake.
  bel-bel: Тады цела ягонае зробіцца сьвяжэйшае, чым у маладосьці; ён вернецца ў дні
    маладосьці сваёй.
  deu-ELBBK: Sein Fleisch wird frischer sein als in der Jugend; er wird zurückkehren
    zu den Tagen seiner Jünglingskraft.
  mbb-OT: Ne zutun edlikù is meupiya he kedlelawa zin. Ed-uman sikandin ed-enew he
    iring te vetan-en pa.
  mal-2015: അപ്പോൾ അവന്റെ ദേഹം യൗവനചൈതന്യത്താൽ പുഷ്ടിവെക്കും; അവൻ ബാല്യപ്രായത്തിലേക്കു
    തിരിഞ്ഞുവരും.
  rmc-rmc: Akor ela leskro ťelos švižeder sar andro terňipen; ela pale terno the zoralo.
  pes-OPV: گوشت او ازگوشت طفل لطیف تر خواهد شد. و به ایام جوانی خود خواهد برگشت.
  ron-1924: Ши атунч карня луй се фаче май фраӂедэ ка ын копилэрие, се ынтоарче ла
    зилеле тинереций луй.
  ben-OBCV: তাদের শরীর এক শিশুর মতো সতেজ হয়ে যাক; তারা তাদের যৌবনের দিনগুলিতে ফিরে
    যাক।’
  som-som: Hilibkiisu waa ka sii jilicsanaan doonaa kan ilmaha; Oo wuxuu ku noqdaa
    wakhtigii dhallinyaranimadiisa.
  lat-VUC: 'Consumpta est caro ejus a suppliciis: revertatur ad dies adolescentiæ
    suæ.'
  eng-ASVBT: His flesh shall be fresher than a child’s; He returneth to the days of
    his youth.
  ita-1885: La sua carne diventerà morbida, più che non è in fanciullezza; Egli ritornerà
    a' dì della sua giovanezza.
  eng-LXXUP: And he will make his flesh tender as that of a babe, And he will restore
    him among men in his full strength.
  eng-ULB: then his flesh will become fresher than a child's; he will return to the
    days of his youthful strength.
  spa-VBL: Entonces sus cuerpos se renovarán como si fueran jóvenes de nuevo; serán
    tan fuertes como cuando estaban en la flor de la vida.
  fra-_FOB: Sa chair prend plus de fraîcheur que dans son enfance; il revient aux
    jours de sa jeunesse.
  mal-mal: അപ്പോൾ അവന്റെ ദേഹം യൗവ്വനചൈതന്യത്താൽ പുഷ്ടിവയ്ക്കും; അവൻ ബാല്യപ്രായത്തിലേക്ക്
    തിരിച്ചുവരും.
  urd-GVR: ab us kā jism jawānī kī nisbat zyādā tar-o-tāzā ho jāe aur wuh dubārā jawānī
    kī-sī tāqat pāe’
  suz-BL: मेको मुर आ श्‍ये ठिटा के खोदेंशो पा नक दुम्‍ब। मेको आ ठिटा ना ङा खोदेंशो
    दुम्‍‍ब। भजन संग्रह १०३:५
  eng-NOY: His flesh shall became fresher than a child's; He shall return to the days
    of his youth.
  ita-1927: Allora la sua carne divien fresca più di quella d’un bimbo; egli torna
    ai giorni della sua giovinezza;
  ckb-ckb: با گۆشتیان لە گۆشتی منداڵ ناسکتر بێت؛ با ڕۆژانی گەنجیێتییان بگەڕێتەوە.“
  eng-BBE: Then his flesh becomes young again, and he comes back to the days of his
    early strength;
  kan-OKCV: ಅವನ ದೇಹವು ಮಗುವಿನ ದೇಹಕ್ಕಿಂತ ಮೃದುವಾಗಿರಲಿ; ಅವನು ಪುನಃ ತನ್ನ ಯೌವನದ ದಿನಗಳಿಗೆ
    ಹಿಂದಿರುಗಲಿ,’ ಎಂದು ಹೇಳುತ್ತಿದ್ದನು.
  tam-2017: அப்பொழுது அவனுடைய உடல் வாலிபத்தில் இருந்ததைவிட ஆரோக்கியமடையும்; தன் இளவயது
    நாட்களுக்குத் திரும்புவான்.
  spa-RV-1909: Enterneceráse su carne más que de niño, volverá á los días de su mocedad.
  ron-BTF: Carnea lui va fi mai proaspătă ca a unui copil, se va întoarce la zilele
    tinereții sale;
  eng-WEBP: His flesh will be fresher than a child’s. He returns to the days of his
    youth.
  eng-FBV: Then their bodies will be renewed as if they were young again; they will
    be as strong as when they were in their prime.
  nld-1939: Zijn vlees worde frisser dan in zijn jeugd, Hij kere tot zijn jonkheid
    terug!
  nch-BL: Huan huajca itacayo nopa masehuali mochicahuas quej se conet itacayo. Quipiyas
    chicahualisti quej se telpocat.
  vie-1934: Người sẽ được thẳng da mát thịt như buổi thơ ấu; Người trở lại ngày đang
    thì.
  hin-CV: अब उसके मांस को नवयुवक के मांस से भी पुष्ट कर दिया जाए, उसे उसके युवावस्था
    के काल में पहुंचा दिया जाए.’
  spa-BES: Entonces su carne se vuelve joven, y regresa a los días de su Juventud;
  tdx-tdx: le hanahake ty haleme’ ty nofon’ ajaja ty sandri’e, Apoho himpolia’e o
    andron-katòra’eo.
  tha-KJV: เนื้อของเขาจะอ่อนกว่าเนื้อเด็ก ขอให้​เขากลับไปสู่กำลังเหมือนเมื่อยังหนุ่ม’
  por-BR-2018: Sua carne se rejuvenescerá mais do que era na infância, e voltará aos
    dias de sua juventude.
  deu-ELO: Sein Fleisch wird frischer sein als in der Jugend; er wird zurückkehren
    zu den Tagen seiner Jünglingskraft.
  eng-WYC-2018: His flesh is wasted with torments; turn he again to the days of his
    young waxing age. (His flesh hath been wasted by torments; return he now to the
    days of his youth.)
  epo-epo: Tiam lia korpo fariĝas denove freŝa, kiel en la juneco; Li revenas al la
    tagoj de sia knabeco.
  uig-PIN: Buning bilǝn uning ǝtliri baliliⱪ waⱪtidikidin yumran bolidu; U yaxliⱪiƣa
    ⱪaytidu.
  beo-beo: Ea da:i hodo da bu gaheabolowane gasa fimu.
  tpi-OTNT: orait bodi bilong dispela man bai i kamap gutpela na strongpela gen, wankain
    olsem em i bin i stap long taim em i yangpela man.
  hau-SA: Sa’an nan fatar jikinsa za tă zama sabuwa kamar ta jariri; za tă zama kamar
    lokacin da yake matashi.
  uig-LAT: Buning bilen uning etliri baliliq waqtidikidin yumran bolidu; U yashliqigha
    qaytidu.
  nde-nde: bese inyama yakhe ivuselelwa njengeyomntwana; iyavuselelwa ibe njengezinsukwini
    zobutsha bakhe.’
  ton-ton: '‌ʻE moʻui lelei hake hono sino ʻi ha tamasiʻi: ʻe toe foki ia ki he ngaahi
    ʻaho ʻo ʻene kei siʻi:'
  ces-1613: I odmladne tělo jeho nad dítěcí, a navrátí se ke dnům mladosti své.
  eng-WMB: His flesh will be fresher than a child’s. He returns to the days of his
    youth.
  tam-TCV: அவர்களின் உடல் குழந்தையின் உடலைப்போல் புதிதாகும், அவர்கள் வாலிப நாட்களில்
    இருந்ததுபோல் மாற்றப்படுவார்கள்.
  ceb-ULB: unya ang iyang unod mamahimong bag-o labaw pa sa bata; mobalik siya sa
    mga adlaw sa iyang batan-on nga kusog.
  pol-UBG: I jego ciało odzyska dziecięcą świeżość, wróci do dni swojej młodości.
  urd-GVU: اب اُس کا جسم جوانی کی نسبت زیادہ تر و تازہ ہو جائے اور وہ دوبارہ جوانی
    کی سی طاقت پائے‘
  deu-1912: Sein Fleisch wird wieder grünen wie in der Jugend, und er wird wieder
    jung werden.
  kan-2017: ಅವನ ದೇಹವು ಬಾಲ್ಯಕ್ಕಿಂತಲೂ ಕೋಮಲವಾಗುವುದು. ಅವನು ಪುನಃ ಎಳೆತನದ ಚೈತನ್ಯವನ್ನು ಅನುಭವಿಸುವನು.
  yap-yap: Bay ki pagel bayay nge sul gelngin;
  hlt-MCSB: A saa te camoe bangla noe vetih a cacawn tue vaengkah bangla saibawn suidae.
  mdy-ETH: ዬያሮ ዑፃ ዒዛኮ ጊንሣ ናይ ዑሢ ማዓንዳኔ፤ ዑፃ ዒዛኮ ቤርታ ዼጌ ዓኣሢጉዲ ማዓንዳኔ።
  twi-ASANTE: afei ne wedeɛ bɛyɛ foforɔ sɛ abɔfra deɛ, na asi ne dada mu sɛ mmeranteberɛ
    mu deɛ.
  eng-WEBU: His flesh will be fresher than a child’s. He returns to the days of his
    youth.
  wal-wal: a bollai yelagana; a yelagatettaa wolqqaikka ayyo simmana.
  spa-PDDPT: Entonces su carne sería más tierna que la de un joven que vuelve al vigor
    de los días de su juventud.
  gun-gun: Ha'e rami rã nhandero'o hexaĩ ju 'rã nhanekyrĩ jave nhanembaraeteague rami,
    nhanekunumi jave jaikoague rami ae ju 'rã jaiko.
  ilo-ULB: ket agbalinto a nalaslasbang ti lasagna ngem iti lasag ti ubing; agsubli
    isuna kadagiti aldaw ti kabanbannuaganna.
  kpg-kpg: Dono huaidina gaa tomo hogi ga dama daane ge e maaloo labelaa.
  uig-ARA: بۇنىڭ بىلەن ئۇنىڭ ئەتلىرى بالىلىق ۋاقتىدىكىدىن يۇمران بولىدۇ؛ ئۇ ياشلىقىغا
    قايتىدۇ.
  sus-sus: Na kui, a fate man gbilenma dimɛdiɲa, a man fonike sɛnbɛ sɔtɔ.
  pon-2006: Paliwere pahn pwurehng pwulopwula oh kehlailda;
  ksd-ksd: I tubu mulai; ra pal a pakana i boina ta dir ma ra pal a paka i ra bul,
    Ma i kap mule ra dekdek i ra barmana;
  tur-YTC: Eti bir çocuğunkinden daha körpe olur. Gençliğinin günlerine döner.
  grc-BRENT: Ἁπαλυνεῖ δὲ αὐτοῦ τὰς σάρκας ὥσπερ νηπίου, ἀποκαταστήσει δὲ αὐτὸν ἀνδρωθέντα
    ἐν ἀνθρώποις.
  ind-AYT: Tubuhnya akan menjadi segar dengan masa muda; biarlah dia kembali pada
    masa mudanya.
  nya-nya: pamenepo thupi lake lidzasanduka lasee ngati la mwana; ndipo adzabwezeretsedwanso
    kukhala ngati mʼmasiku a unyamata wake.
  hrv-hrv: Neka mu tijelo procvate mladošću, nek' se vrati u dane mladenačke!'
  mps-mps: Tama teda te bidigo tigi ma usu elama, bomo ma yaibao. Awe, te aga gesi
    bidide bidali tiwai tama ma yaibao.
  tpi-tpi: orait bodi bilong dispela man bai i kamap gutpela na strongpela gen, wankain
    olsem em i bin i stap long taim em i yangpela man.
  dan-1931: da svulmer hans Legem af Friskhed, han oplever atter sin Ungdom.
  vie-OVCB: Rồi thân thể người lại mịn màng như con trẻ, sức mạnh phục hồi như thuở
    xuân xanh.
  guj-2017: ત્યારબાદ તેનું શરીર નાના બાળક કરતાં શુદ્ધ થઈ જશે; અને તે પાછો તેની યુવાનીના
    દિવસો પ્રાપ્ત કરશે.
  pon-2006A: Paliwere pahn pwurehng pwulopwula oh kehlailda;
  por-BRBSL: Sua carne será mais fresca que a de uma criança. Ele retorna aos dias
    de sua juventude.
  cth-cth: A takthai teh camo e takthai patetlah bout ao vaiteh, a nawcanae patetlah
    bout ao han.
  twi-twi: afei ne were yɛ foforo sɛ abofra; na esi ne dedaw mu yɛ sɛ mmerantebere
    mu de.
  hlt-hlt: A saa te camoe bangla noe vetih a cacawn tue vaengkah bangla saibawn suidae.
  tbz-SIM: Dɛ mɔ̀nnì kòo wɛ̃tɛ kɛ́hɛ̃nkɛ́ kɛ́sũũ̀kɛ̀ kɛ́nɑɑ́ nhobíɛ̀, kɛ́nɑɑ́ nhò
    do cɛ̃ntí kɛ dòmmɛ̀.
  msy-2020: Eghtɨ gumazir kamɨn mɨkarzim ua gavgavigh igiamɨn otogham, mati a fomɨra
    igiamɨn ikezɨ mokɨn.
  dop-dop: Ɩlɛnɑ yʋlʋ ɩnɩ ɩ tɔnʋɣʋ mǝlɩ kʋ wule tɑɑ, nɑ ɩ́ pǝsɩ ɩsɩɩ ɩ ɩfepile wɑɑtʋ.
  azb-azb: Onda bədəni uşaq bədəni kimi təzə olar, Yeniyetməlik dövrünə qayıdar.
  eng-DBY: His flesh shall be fresher than in childhood; he shall return to the days
    of his youth.
  hin-2017: तब उस मनुष्य की देह बालक की देह से अधिक स्वस्थ और कोमल हो जाएगी; उसकी
    जवानी के दिन फिर लौट आएँगे।’
  wol-KYG: Yaram wa jotaat tooyaayu ndaw, mu amaat dooley ngoneem;
  eng-YLT: Fresher [is] his flesh than a child's, He returneth to the days of his
    youth.
  eng-WYC-2017: His flesh is wasted with torments; turn he again to the days of his
    young waxing age.
  eng-WMBB: His flesh will be fresher than a child’s. He returns to the days of his
    youth.
  urd-GVH: अब उसका जिस्म जवानी की निसबत ज़्यादा तरो-ताज़ा हो जाए और वह दुबारा जवानी
    की-सी ताक़त पाए’
  rug-rug: Pana varavara la si asa koasa Tamasa meke va tabea Sa, si kaqu dogoria
    sa sa Isumatana Tamasa meke kukili na qetu, meke doduru nana ginugua si va toṉoto
    pulei Tamasa gua tatasana, meke kaqu tava vaqura pule sa tinina guana tini koburu,
    toa va leana meke ṉiṉira guana tie vaqura.
  gaz-gaz: dhagni isaa akkuma dhagna daaʼimaatti haaromfama; akka bara dargaggummaa
    isaattis ni deebiʼa.
  fra-LSG: Et sa chair a plus de fraîcheur qu’au premier âge, Il revient aux jours
    de sa jeunesse.
  yal-yal: Nayi, na muxun fatin mɔn yi a dii ɲɔrɛ sɛnbɛn sɔtɔ, a mɔn yi sɛnbɛn sɔtɔ
    alo a foninge waxatina.
  haw-1868: 'E hana hou ia kona io me ia i ka wa kamalii, E hoi hou no ia i na la
    o kona wa opio:'
  arb-NAV: فَيَصِيرَ لَحْمُهُ أَكْثَرَ غَضَاضَةً مِن أَيَّامِ صِبَاهُ وَيَعُودَ إِلَى
    عَهْدِ رَيعَانِ شَبَابِهِ
  ewe-ewe: tete eƒe ŋutilã zua yeye abe ɖevi tɔ ene eye wògaɖoa eƒe nɔnɔme me abe
    eƒe ɖekakpuimeŋkekewo me ene.
  eng-LEE: 'His flesh becometh full again as in youth: he returneth to the days of
    his boyhood.'
  asm-FB: তাৰ গা লৰাত্কৈয়ো চিকণ হব; সি পুনৰ্ব্বাৰ যৌৱনকাল পাব।
  sus-A: نَ كُي، عَ قَتٍ مَن فبِلٍنمَ دِ مّدِحَ، عَ مَن قٌنِكٍ سّنبّ سْتْ.
  fra-SBL: Sa chair sera plus fraîche que celle d'un enfant. Il retourne aux jours
    de sa jeunesse.
  hbo-hbo: רֻֽטֲפַ֣שׁ בְּשָׂרֹ֣ו מִנֹּ֑עַר יָ֝שׁ֗וּב לִימֵ֥י עֲלוּמָֽיו׃
  kik-kik: hĩndĩ ĩyo nyama cia mwĩrĩ wake igeethĩha ta cia mwana; igaacooka ta ũrĩa
    ciarĩ matukũ-inĩ ma wĩthĩ wake.
  fra-NCL: Sa chair alors a plus de fraîcheur qu’au premier âge, il revient aux jours
    de sa jeunesse.
  cek-AK: To naah anih ih ngan loe nawkta ngan baktiah angcoeng let ueloe, thendoeng
    nathuem ih baktih toengah om let tih.
  cuk-cuk: Agine geb, dule gannar nuchukwaa gunonikiled, bipigwaun-gudigusayob gunonikiled.
  uig-CYR: Буниң билән униң әтлири балилиқ вақтидикидин юмран болиду; У яшлиғиға қайтиду.
  tel-2017: అప్పుడు వాడి మాంసం చిన్నపిల్లల మాంసం కన్నా ఆరోగ్యంగా ఉంటుంది. వాడికి తన
    యవ్వన బలం తిరిగి కలుగుతుంది.
  hat-BSA: Kite chè li vin pi fre ke li te ye nan jenès li. Kite li retoune nan jou
    a fòs jenès li yo.
  kos-kos: Manol ac fah sifil fusri, ac kui;
  hbo-WLC: רֻֽטֲפַ֣שׁ בְּשָׂר֣וֹ מִנֹּ֑עַר יָ֝שׁ֗וּב לִימֵ֥י עֲלוּמָֽיו׃
  ibo-ibo: Ka ahụ ya nwogharịa dịka nke nwantakịrị, ka a eweghachi ike ya dịka ọ dị
    nʼụbọchị okorobịa ya.’
  ory-ory: ତାହାର ମାଂସ ବାଳକର ମାଂସ ଅପେକ୍ଷା ସତେଜ ହେବ; ସେ ଆପଣା ଯୌବନ ଦିନ ପୁନର୍ବାର ପାଇବ;’
  chk-chk: Mürin inisin epwe wiliti inisin eman alüal, epwe liwiniti pöchökülan lealüalün.’
  rop-rop: Blanga wi bodi garra go yangwan en brabli strongbala igin,
  ukr-1871: Тодї зробиться тїло його сьвіжійше, анїж у дитини, й вернеться він до
    молодощів.
  deu-1951: Alsdann wird sein Fleisch wieder grünen von Jugendfrische, er wird wiederkehren
    zu den Tagen seiner Jugend;
  eng-JPS: His flesh is tenderer than a child's; he returneth to the days of his youth;
  srp-1865: I pomladiæe se tijelo njegovo kao u djeteta, i povratiæe se na dane mladosti
    svoje,
  lug-lug: omubiri gwe guzzibwa buggya ng’ogw’omwana omuwere, era guddayo ne gubeera
    nga bwe gwali mu nnaku ze ez’obuvubuka.
  heb-heb: רטפש בשרו מנער ישוב לימי עלומיו׃
  ben-IRV: তখন তার মাংস বাচ্চাদের থেকেও সতেজ হবে; সে তার যৌবন শক্তির দিনের ফিরে যাবে।
  pan-pan: ਉਸ ਦਾ ਮਾਸ ਬਾਲਕ ਨਾਲੋਂ ਵੱਧ ਹਰਿਆ-ਭਰਿਆ ਹੋ ਜਾਵੇਗਾ, ਉਸ ਦੀ ਜੁਆਨੀ ਦੇ ਦਿਨ ਵੱਲ ਮੁੜ
    ਆਉਣਗੇ।
  mya-JVB: ထိုသူသည် သူငယ် ထက် အသားအရေ နုထွား ၍ ပျို သောအသက်နှင့်တဖန် ပြည့်စုံလိမ့်မည်။
  hmo-hmo: Unai neganai unai tau ena tauanina, be do ia matamata lou, eregabe tauna
    bamona, bona iena uhau ena goada dinadia be ia davaria lou.
  urd-urd: तब उसका जिस्म बच्चे के जिस्म से भी ताज़ा होगा; और उसकी जवानी के दिन लौट
    आते हैं।
  rus-SYN: Тогда тело его сделается свежее, нежели в молодости; он возвратится к дням
    юности своей.
  bqc-SIM: Aà mɛ i dafukũ lán nɛ́tɛ̃nawa, iↄ tɛkɛ lán ɛ̀waasowa,
  tcz-CHONGTHU: Chutileh atahsa chu chapang tahsa dehchet leh khangdong lai phat bangin
    hung damthei kit inte.
  mar-mar: 'मग त्याचे शरीर पुन: बालकासारखे जोमदार बनेल. तो तरुणपणी जसा मजबूत होता
    तसाच पुन्हा होईल.'
  qub-qub: chay runaga gueshyaycashanpita allchacangami. Mösu cashannömi cangapaj.
  hat-hat: Kò li va refè, l'a vin fre tankou lè l' te jenn.
  eng-BSB: then his flesh is refreshed like a child’s; he returns to the days of his
    youth.
  eng-WEBPB: His flesh will be fresher than a child’s. He returns to the days of his
    youth.
  kbq-kbq: Hagi ana ne'mofo avufgamo'a knare zantfa huno osi mofavre'mofo avufgamo'ma
    hiaza nehanigeno, ko'ma kasefa vahe'ma mani'negeno'ma avufgamo'ma knare'ma huno
    me'neaza hugahie.
  nhe-BL: Huan huajca itlacayo nopa tlacatl mochicahuas queja se conetl itlacayo.
    Quipiyas chicahualistli queja se telpocatl.
  gub-BL: Na'e ima'eahy haw uhem putar izuwi nehe. Hetekwer ikàg wi putar ukwàkwàmo
    mehe arer zàwe nehe no.
  eng-DRA: His flesh is consumed with punishment, let him return to the days of his
    youth.
