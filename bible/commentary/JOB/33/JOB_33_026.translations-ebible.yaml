verse: JOB.033.026
translations:
  mal-C: അപ്പോൾ അവർ ദൈവത്തോടു പ്രാർഥിക്കുകയും അവിടന്ന് അവരെ സ്വീകരിക്കുകയും ചെയ്യും.
    അവർ ദൈവത്തിന്റെ മുഖം കാണുകയും ആനന്ദത്താൽ ആർപ്പിടുകയും ചെയ്യും; അവിടന്ന് അവരെ ആരോഗ്യപൂർണരായി
    പുനഃസ്ഥാപിക്കും.
  deu-TKW: Er fleht zu Gott, und der erweist ihm Gnade, läßt ihm sein Antlitz unter
    Jauchzen schauen und vergilt so dem Menschen sein richtiges Verhalten.
  lin-lin: Akosambela Nzambe, akozwa ngolu na miso na Ye, akomona Nzambe na miso mpe
    akoganga na esengo. Nzambe akozwa ye lisusu lokola moto ya sembo.
  eng-LSV: He makes supplication to God, || And He accepts him. And he sees His face
    with shouting, || And He returns to man His righteousness.
  eng-GNV: 'He shall pray vnto God, and he will be fauourable vnto him, and he shall
    see his face with ioy: for he will render vnto man his righteousnes.'
  eng-WEBSTER: 'He shall pray to God, and he will be favorable to him: and he shall
    see his face with joy: for he will render to man his righteousness.'
  nhw-BL: Huan quema motlatlajtis, Toteco quitlacaquilis huan quiicnelis. Huan yaya
    moixtlachilis ica Toteco huan huicas ica miyac paquilistli. Huan Toteco sempa
    quiijtos para xitlahuac huan quitiochihuas miyac.
  swh-ONEN: Humwomba Mungu, akapata kibali kwake, huuona uso wa Mungu na kushangilia
    kwa furaha; Mungu humrudisha katika hali yake ya uadilifu.
  bba-bba: Ù n Gusunɔ kɑnɑ, u koo win kɑnɑru mwɑ. Kpɑ u Gusunɔ sɑ̃ kɑ nuku dobu,
    yèn sɔ̃ u nùn win wɑ̃ɑru wesiɑ.
  eng-KJVCPB: 'He shall pray unto God, and he will be favourable unto him: And he
    shall see his face with joy: For he will render unto man his righteousness.'
  luo-luo: Koro olamo Nyasaye mitimne ngʼwono, opongʼ gi mor koneno Nyasaye, kendo
    Nyasaye tingʼe malo kuom tim makare.
  meu-meu: Bena taunimanima ese Dirava e ḡuriamu, bena Dirava ese e abia daemu, bona
    ia ese Dirava vairanai e raka vareaimu mai moalena ida. Ia ese taunimanima na
    ena hahemauri sivaraina e hamaorolaidiamu,
  npi-ULB: उसले परमेश्‍वरलाई प्रार्थना चढाउनेछ, र परमेश्‍वर ऊप्रति दयालु बन्‍नुहुनेछ,
    ताकि उसले आनन्दले परमेश्‍वरको मुहार हेर्छ । परमेश्‍वरले त्यो व्यक्तिलाई विजय दिनुहुन्‍छ
    ।
  yor-yor: Ó gbàdúrà sọ́dọ̀ Ọlọ́run, òun sì ṣe ojúrere rẹ̀, o sì rí ojú rẹ̀ pẹ̀lú
    ayọ̀, òhun o san òdodo rẹ̀ padà fún ènìyàn.
  pes-OPCB: هر وقت به حضور خدا دعا کند، خدا دعایش را شنیده، او را اجابت می‌کند و او
    با شادی خدا را پرستش می‌نماید و خدا او را به وضع خوب گذشته‌اش بر می‌گرداند.
  tgl-ULB: Mananalangin siya, at magiging mabait ang Diyos sa kaniya, para makita
    niya ang mukha ng Diyos nang may kasiyahan at bibigyan siya ng tagumpay.
  hui-hui: Agali ogonime Ngode Datagaliwabehondo bi laragola ibunaga bi larago hale
    halu howa ibu turu howa Ngode Datagaliwabe kagoha kaware holebira. Ani kagola
    Ngode Datagaliwabehanda ibuha mo ko hene ngago damene bibahende mo tiga biai holebira.
  mya-mya: ဘုရားသခင်ကို ဆုတောင်း၍ကျေးဇူးတော်ကို ခံရသဖြင့်၊ ဝမ်းမြောက်သောစိတ်နှင့်
    မျက်နှာတော်ကို ဖူးမြင်ရလိမ့်မည်။ ဖြောင့်မတ်ခြင်းအကျိုးကို လူတို့အား ဘုရားသခင်ပေးတော်မူတတ်၏။
  bod-N: དེ་ཡིས་དཀོན་མཆོག་ཁོང་ལ་གསོལ་བ་འདེབས། ། དཀོན་མཆོག་ཉིད་ཀྱང་ཁོ་ལ་མཉེས་པ་ཡིན།
    ། ཁོ་ཡང་དགའ་བཞིན་ཁོང་གི་ཞལ་ངོར་མཇལ། ། དཀོན་མཆོག་ཉིད་ཀྱིས་ཁོ་རང་དྲང་བདེན་བརྩིས།
    །
  sna-sna: Anonyengetera kuna Mwari agowana nyasha kwaari, anoona chiso chaMwari agopembera
    nomufaro; anodzoserwazve kururama kwake naMwari.
  spa-BLM: Reza a Dios, y éste le es favorable, para que vea su rostro con alegría.
    Él devuelve al hombre su justicia.
  cac-cac: Ayic tzon̈ tevi d'a Dios, syac'an svach'c'olal d'ayon̈. Val d'a tzalajc'olal
    tzon̈ och ejmelal d'a yichan̈ Dios, scalan svach'c'olal d'a scal eb' quetanimail.
  swh-ULB: Atamwomba Mungu, na Mungu atakuwa mwema kwake, ili kwamba auone uso wa
    Mungu akiwa mwenye furaha. Mungu atampa mtu ushindi wake.
  bel-bel: Будзе маліцца Богу, і Ён - літасьцівы да яго; з радасьцю глядзіць на твар
    ягоны і вяртае чалавеку праведнасьць ягоную.
  deu-ELBBK: Er wird zu Gott flehen, und Gott wird ihn wohlgefällig annehmen, und
    er wird sein Angesicht schauen mit Jauchzen; und Gott wird dem Menschen seine
    Gerechtigkeit vergelten.
  mbb-OT: Emun ebpengemuyù sikandin diyà te Megbevayà edtevaken sikandin te Megbevayà.
    Melipayen is Megbevayà he edawat kandin ne idlikù te Megbevayà diyà te kandin
    is metazeng he kebpengungubpaan.
  mal-2015: അവൻ ദൈവത്തോടു പ്രാർത്ഥിക്കും; അവൻ അവങ്കൽ പ്രസാദിക്കും; തിരുമുഖത്തെ അവൻ
    സന്തോഷത്തോടെ കാണും; അവൻ മനുഷ്യന്നു അവന്റെ നീതിയെ പകരം കൊടുക്കും.
  rmc-rmc: Paľis pes modľinela ko Del a ela le Devleske pre dzeka, dikhela le Devleskro
    muj a viskinela radišagostar; o Del dela pale le manušeske leskro spravodľišagos.
  pes-OPV: نزد خدا دعا کرده، او رامستجاب خواهد فرمود، و روی او را با شادمانی خواهد
    دید. و عدالت انسان را به او رد خواهدنمود.
  ron-1924: Се роагэ луй Думнезеу, ши Думнезеу ый есте биневоитор, ыл ласэ сэ-Й вадэ
    Фаца ку букурие ши-й дэ ынапой невиновэция.
  ben-OBCV: তখন সেই লোকটি ঈশ্বরের কাছে প্রার্থনা করতে পারবে ও তাঁর অনুগ্রহ লাভ করবে,
    তারা ঈশ্বরের মুখদর্শন করবে ও আনন্দে চিৎকার করবে; তিনি তাদের আবার পূর্ণ মঙ্গলের
    দশায় ফিরিয়ে আনবেন।
  som-som: Isagu Ilaah buu baryaa, oo isna raalli buu ka noqdaa, Sidaas daraaddeed
    wejigiisa farxad buu ku arkaa; Oo wuxuu dadka u soo celiyaa xaqnimadiisa.
  lat-VUC: 'Deprecabitur Deum, et placabilis ei erit: et videbit faciem ejus in jubilo,
    et reddet homini justitiam suam.'
  eng-ASVBT: 'He prayeth unto God, and he is favorable unto him, So that he seeth
    his face with joy: And he restoreth unto man his righteousness.'
  ita-1885: Egli supplicherà a Dio, ed egli gli sarà placato, E gli farà veder la
    sua faccia con giubilo, E renderà all'uomo la sua giustizia.
  eng-LXXUP: 'And he shall pray to the Lord, and his prayer shall be accepted of him;
    He shall enter with a cheerful countenance, with a full expression of praise:
    For he will render to men their due.'
  eng-ULB: He will pray to God, and God will be kind to him, so that he sees God's
    face with joy. God will give the person his triumph.
  spa-VBL: Orarán a Dios, y él los aceptará; llegarán a la presencia de Dios con alegría,
    y él les arreglará las cosas.
  fra-_FOB: Il supplie Dieu, et Dieu lui est favorable. Il lui fait contempler avec
    joie sa face, et il lui rend sa justice.
  mal-mal: അവൻ ദൈവത്തോട് പ്രാർത്ഥിക്കും; അവിടുന്ന് അവനിൽ പ്രസാദിക്കും; തിരുമുഖത്തെ
    അവൻ സന്തോഷത്തോടെ കാണും; ദൈവം മനുഷ്യന് അവന്റെ വിജയം പകരം കൊടുക്കും.
  urd-GVR: to phir wuh shaḳhs Allāh se iltijā karegā, aur Allāh us par mehrbān hogā.
    Tab wuh baṛī ḳhushī se Allāh kā chehrā taktā rahegā. Isī tarah Allāh insān kī
    rāstbāzī bahāl kartā hai.
  suz-BL: मिनु मेकोमी प्रार्थना पवानु, परमप्रभुमी नेंब। मेको परमप्रभु आ ङोंइती बाक्‍शा,
    ग्‍येरसीशा कुम्‍सो पाइब। परमप्रभुम मेको आ ठीक पतीक लेंशा ङोंइती ङा खोदेंशो सेल्‍ब।
  eng-NOY: He shall pray to God, and he will be favorable to him, And permit him to
    see his face with joy, And restore unto man his righteousness.
  ita-1927: implora Dio, e Dio gli è propizio; gli dà di contemplare il suo volto
    con giubilo, e lo considera di nuovo come giusto.
  ckb-ckb: ئەو کاتە ئەوانە داوا لە خودا دەکەن و لێیان ڕازی دەبێت، بە هاواری خۆشییەوە
    ڕووی خودا دەبینن، ئەویش پاداشتی ڕاستودروستی مرۆڤ دەداتەوە.
  eng-BBE: He makes his prayer to God, and he has mercy on him; he sees God's face
    with cries of joy; he gives news of his righteousness to men;
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯನು ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡುವನು; ದೇವರು ಅವನಿಗೆ ತಮ್ಮ ಮೆಚ್ಚುಗೆಯನ್ನು
    ನೀಡುವರು; ಅವನು ಆನಂದ ಧ್ವನಿಯಿಂದ ದೇವರ ಮುಖವನ್ನು ನೋಡುವನು; ದೇವರು ಅವನನ್ನು ನೀತಿವಂತನೆಂದು
    ಪುನಃಸ್ಥಾಪಿಸುವರು.
  tam-2017: அவன் தேவனை நோக்கி விண்ணப்பம் செய்யும்போது, அவன் அவருடைய சமுகத்தைக் கெம்பீரத்துடன்
    பார்க்கும்படி அவர் அவன்மேல் பிரியமாகி, அந்த மனிதனுக்கு அவனுடைய நீதியின் பலனைக்
    கொடுப்பார்.
  spa-RV-1909: 'Orará á Dios, y le amará, y verá su faz con júbilo: y él restituirá
    al hombre su justicia.'
  ron-BTF: El se va ruga lui Dumnezeu, iar el îi va arăta favoare, iar el îi va vedea
    fața cu bucurie; căci el va reda omului dreptatea sa.
  eng-WEBP: He prays to God, and he is favorable to him, so that he sees his face
    with joy. He restores to man his righteousness.
  eng-FBV: They will pray to God, and he will accept them; they come into God's presence
    with joy, and he will set things right for them.
  nld-1939: Dan laat God Zich verbidden; genadig neemt Hij hem aan, Doet hem zijn
    aanschijn met jubel aanschouwen, En schenkt den mens zijn gerechtigheid terug.
  nch-BL: Huan quema motatajtis, Toteco quitacaquilis huan quiicnelis. Huan yaya moixtachilis
    ica Toteco huan huicas ica miyac paquilisti. Huan Toteco sempa quiijtos para xitahuac
    huan quitiochihuas miyac.
  vie-1934: Người cầu nguyện cùng Đức Chúa Trời, Đức Chúa Trời bèn đoái thương người,
    Khiến người vui mừng xem thấy mặt Ngài, Và Ngài trả lại sự công bình cho người.
  hin-CV: तब उसके लिए यह संभव हो जाएगा, कि वह परमेश्वर से प्रार्थना करे और परमेश्वर
    उसे स्वीकार भी कर लेंगे, कि वह हर्षोल्लास में परमेश्वर के चेहरे को निहार सके तथा
    परमेश्वर उस व्यक्ति की युक्तता की पुनःस्थापना कर सकें.
  spa-BES: Él hace su oración a Dios, y tiene misericordia de él; ve el rostro de
    Dios con gritos de alegría; da noticias de su justicia a los hombres;
  tdx-tdx: Mihalaly aman’ Añahare re, le no’e, isa’e an-kafaleañe i lahara’ey, vaho
    ampolie’e ama’ ondaty ty havañona’e.
  tha-KJV: เขาจึงจะอธิษฐานต่อพระเจ้า และพระองค์จะทรงพอพระทัยเขา เขาจะเห็นพระพักตร์​พระองค์​ด้วยความชื่นบาน
    แล​้วพระองค์จะทรงให้​มนุษย์​กล​ับสู่สภาพความชอบธรรม
  por-BR-2018: Ele orará a Deus, que se agradará dele; e verá sua face com júbilo,
    porque ele restituirá ao ser humano sua justiça.
  deu-ELO: Er wird zu Gott flehen, und Gott wird ihn wohlgefällig annehmen, und er
    wird sein Angesicht schauen mit Jauchzen; und Gott wird dem Menschen seine Gerechtigkeit
    vergelten.
  eng-WYC-2018: He shall beseech God, and he shall be quemeful to him; and he shall
    see his face in perfect joy, and he shall yield to man his rightfulness. (He shall
    beseech God, and he shall be merciful to him; and he shall see his face with perfect
    joy, and God shall make all things right for him.)
  epo-epo: Li preĝas al Dio, Kaj ĉi Tiu korfavoras lin, Kaj montras al li Sian vizaĝon
    kun ĝojo, Kaj rekompencas la homon laŭ lia virteco.
  uig-PIN: U Tǝngrigǝ dua ⱪilidu, U xǝpⱪǝt ⱪilip uni ⱪobul ⱪilidu, U huxal-huram tǝntǝnǝ
    ⱪilip Uning didarini kɵridu, Ⱨǝmdǝ Huda uning ⱨǝⱪⱪaniyliⱪini ɵzigǝ ⱪayturidu.
  beo-beo: 'Ea da Godema sia:ne gadosea, E da ea sia: nabimu. Ea da hahawane Godema
    nodone sia:ne gadomu. Gode da ea hou huluane bu hahamomu.'
  tpi-OTNT: Na taim em i prea, God bai i laikim prea bilong em na mekim gut long em.
    Na em bai i go klostu long God na amamas tru. Na God bai i stretim bek olgeta
    samting long laip bilong em.
  hau-SA: Ya yi addu’a ga Allah ya kuwa samu alheri a wurinsa, yana ganin fuskar Allah
    yana kuma yin sowa don murna; Allah ya mayar da shi ya zama mai adalci.
  uig-LAT: U Tengrige dua qilidu, U shepqet qilip uni qobul qilidu, U xushal-xuram
    tentene qilip Uning didarini köridu, Hemde Xuda uning heqqaniyliqini özige qayturidu.
  nde-nde: Uyakhuleka kuNkulunkulu amthokozele, abubone ubuso bukaNkulunkulu amemeze
    ngentokozo; uyabuyiselwa nguNkulunkulu esimeni sakhe sokulunga.
  ton-ton: '‌ʻE lotu ia ki he ʻOtua, pea ʻe tokanga ia ki ai: pea ʻe mamata ia ki
    hono fofonga ʻi he fiefia: he te ne totongi ki he tangata ʻa ʻene māʻoniʻoni.'
  ces-1613: Kořiti se bude Bohu, a zamiluje jej, a patřiti bude na něj tváří ochotnou;
    nadto navrátí člověku spravedlnost jeho.
  eng-WMB: He prays to God, and he is favorable to him, so that he sees his face with
    joy. He restores to man his righteousness.
  tam-TCV: அப்பொழுது அவர்கள் இறைவனை நோக்கி மன்றாடி, அவரிடமிருந்து தயவு பெறுகிறார்கள்;
    அவர்கள் இறைவனுடைய முகத்தைக் கண்டு மகிழ்வார்கள், இறைவன் அவர்களுடைய நீதியின் நிலையிலேயே
    திரும்பவும் வைக்கிறார்.
  ceb-ULB: Mag-ampo siya sa Dios, ug ang Dios maluoy kaniya, aron nga makita niya
    ang nawong sa Dios nga may kalipay. Tagaan sa Dios ang tawo sa iyang kadaogan.
  pol-UBG: Będzie się modlił do Boga i on przyjmie go łaskawie, ujrzy jego oblicze
    z radością i przywróci człowiekowi jego sprawiedliwość;
  urd-GVU: تو پھر وہ شخص اللہ سے التجا کرے گا، اور اللہ اُس پر مہربان ہو گا۔ تب وہ
    بڑی خوشی سے اللہ کا چہرہ تکتا رہے گا۔ اِسی طرح اللہ انسان کی راست بازی بحال کرتا
    ہے۔
  deu-1912: Er wird Gott bitten; der wird ihm Gnade erzeigen und wird ihn sein Antlitz
    sehen lassen mit Freuden und wird dem Menschen nach seiner Gerechtigkeit vergelten.
  kan-2017: ಅವನು ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿ ಆತನ ಒಲುಮೆಗೆ ಪಾತ್ರನಾಗಿ, ಆತನ ದರ್ಶನ ಮಾಡಿ ಉತ್ಸಾಹದಿಂದ
    ಧ್ವನಿಗೈದು, ತಿರುಗಿ ಆತನಿಂದ ನೀತಿವಂತನೆಂದು ಎನ್ನಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: ma nap’an e ra meybil, me fulweg Got taban e meybil rok; bay i liyor ngak
    Got u fithik’ e felfelan’; me ayliy Got urngin ban’en u puluwon nge fel’ bayay.
  hlt-MCSB: Pathen taengah a thangthui vanbangla anih te a moeithen ta. A maelhmai
    te tamlung neh a hmuh vaengah tah anih te hlanghing taengah duengnah neh a mael
    sak.
  mdy-ETH: ዒማና ዒ ፆኦሲ ሺኢቃንዳኔ፤ ሺኢጲፆዋ ፆኦሲ ዒዛኮ ዋይዛንዳኔ፤ ዒዚያ ፆኦሲኮ ዓኣፖ ካሮ ዛጊ ዎዛዻንዳኔ፤ ፆኦሲያ
    ዒዛኮ ፂሉሞ ዛሎ ዒዛም ማዓ ባኣዚ ጪጋንዳኔ።
  twi-ASANTE: Sɛ ɔbɔ Onyankopɔn mpaeɛ a, ɔbɛnya adom afiri ne hɔ, ɔbɛhunu Onyankopɔn
    anim na ɔde ahosɛpɛ ateam na Onyankopɔn agye no bio sɛ ɔteneneeni.
  eng-WEBU: He prays to God, and he is favorable to him, so that he sees his face
    with joy. He restores to man his righteousness.
  wal-wal: He bitanee Xoossaa woossana; woossin Xoossai a woosaa siyana. Xoossai ayyo
    a xillotettaa zaariyo gishshau, i ufaissan Xoossaassi goinnana.
  spa-PDDPT: Invocaría a ʼEloha. Él le haría sacrificio que apacigua, para que vea
    el semblante de ʼEL con gozo y Él le restaure su justicia al hombre.
  gun-gun: Ha'e ramo jajerure 'rã Nhanderuete pe, ha'e rã nhanepytyvõ 'rã. Ha'e ramo
    javy'a reve 'rã jaexa Nhanderuete rova. Ha'e ramo nhanemboeko porã ju 'rã.
  ilo-ULB: Agkararag isuna iti Dios ket maasinto ti Dios kenkuana, tapno makitkitana
    ti rupa ti Dios nga addaan iti rag-o. Itedto ti Dios ti balligi iti tao.
  kpg-kpg: Mee ga dalodalo, gei God ga hagalongo, ga hagagila talodalo a maa. Mee
    ga daumaha gi God i di manawa tene, gei God ga haga humalia labelaa nia mee huogodoo
    ala i baahi o mee.
  uig-ARA: ئۇ تەڭرىگە دۇئا قىلىدۇ، ئۇ شەپقەت قىلىپ ئۇنى قوبۇل قىلىدۇ، ئۇ خۇشال-خۇرام
    تەنتەنە قىلىپ ئۇنىڭ دىدارىنى كۆرىدۇ، ھەمدە خۇدا ئۇنىڭ ھەققانىيلىقىنى ئۆزىگە قايتۇرىدۇ.
  sus-sus: Adamadi na Ala hinnɛnte maxandi, a Ala yatagi toma nɛ sɛɛwɛ kui, Ala fa
    tinxinyi fi a ma.
  pon-2006: Ni eh pahn kapakap, Koht pahn ketin sapeng; e pahn pwongih Koht ni peren;
    Koht pahn ketin pwurehng kapwungala mehkoaros reh.
  ksd-ksd: I araring tadav God, ma God i mari ia; I lotu tadav ia ma ra gina; Ma i
    ve ra tarai ure kana varvalaun,
  tur-YTC: Tanrı’ya dua eder ve O da ondan hoşnut olur, Öyle ki, yüzünü sevinçle görür.
    O, insana doğruluğunu geri verir.
  grc-BRENT: Εὐξάμενος δὲ πρὸς Κύριον καὶ δεκτὰ αὐτῷ ἔσται, εἰσελεύσεται προσώπῳ ἱλαρῷ
    σὺν ἐξηγορίᾳ· ἀποδώσει δὲ ἀνθρώποις δικαιοσύνην.
  ind-AYT: Dia berdoa kepada Allah, dan Allah berkenan kepadanya; dia akan melihat
    wajah Allah dengan sukacita, dan Allah akan mengembalikan kebenaran-Nya kepada
    manusia.
  nya-nya: Akapemphera kwa Mulungu, iyeyo adzalandiridwa. Mulungu adzamulandira mwa
    chimwemwe ndipo adzamubwezeretsa pamalo ake oyamba.
  hrv-hrv: 'Vapije k Bogu i Bog ga usliša: radosno On ga pogleda u lice; vrati čovjeku
    pravednost njegovu.'
  mps-mps: Tama aga gedu haluasa po wabo si da, teda Godigo agai gedu haluasa po wabo
    wei elama, tama aga dwagi yai sę ilaibao. Tama aga God pageba pelama, dwagi yai
    homu mu yaibao. Tama Godigo aga bidibo sogode aga nai dabe dolo ma dodola mawaibao.
  tpi-tpi: Na taim em i prea, God bai i laikim prea bilong em na mekim gut long em.
    Na em bai i go klostu long God na amamas tru. Na God bai i stretim bek olgeta
    samting long laip bilong em.
  dan-1931: Han beder til Gud, og han er ham nådig, han skuer med Jubel hans Åsyn,
    fortæller Mennesker om sin Frelse.
  vie-OVCB: Người sẽ cầu khẩn với Đức Chúa Trời, Ngài sẵn lòng ban ơn rộng lượng.
    Người vui mừng khi nhìn ngắm Đức Chúa Trời và Ngài khôi phục sự công chính cho
    người.
  guj-2017: તે ઈશ્વરને પ્રાર્થના કરશે અને ઈશ્વર તેને કૃપા આપે છે, અને તે ઈશ્વરનું
    મુખ જોઈને આનંદ કરે છે. અને ઈશ્વર તે માણસને તેની પ્રામાણિક્તા પાછી આપે છે.
  pon-2006A: Ni eh pahn kapakap, Koht pahn ketin sapeng; e pahn pwongih Koht ni peren;
    Koht pahn ketin pwurehng kapwungala mehkoaros reh.
  por-BRBSL: Ele reza a Deus, e é favorável a ele, para que ele veja seu rosto com
    alegria. Ele devolve ao homem sua retidão.
  cth-cth: Cathut koevah a ratoum vaiteh, ama teh a lathueng vah a lunghawi han, a
    minhmai hah lunghawi hoi a hmu han, bangkongtetpawiteh, ama ni tami teh a lannae
    hoi bout a ban sak.
  twi-twi: Ɔbɔ Onyankopɔn mpae na onya adom fi ne hɔ, ohu Onyankopɔn anim na ɔde ahosɛpɛw
    teɛ mu; na Onyankopɔn gye no bio sɛ ɔtreneeni.
  hlt-hlt: Pathen taengah a thangthui vanbangla anih te a moeithen ta. A maelhmai
    te tamlung neh a hmuh vaengah tah anih te hlanghing taengah duengnah neh a mael
    sak.
  tbz-SIM: Dɛ mɔ̀nnì kòò kuɔ́nnɛ̀ Kuyie nkùu ò kèńtɛ́, kòò nkɔri ku cĩ́ɛ̃̀tɛ̀ nɛ̀
    diwɛ̀ì kɛ yɛ̃́ kù yóó tũntɛmɛ̀ o kpɛti.
  msy-2020: Gumazir kam datɨrɨghɨn God ko mɨkɨmtɨ an a baragham. God an akurazɨ an
    ovengezir puvatɨ, kamaghɨn amizɨ, a Godɨn damazimɨn izɨ an ziam fɨ bar akuegham.
  dop-dop: Ɩlɛnɑ ɩ́ sǝlǝmɩ Ɩsɔ, nɑ Ɩsɔ nɩɩ nɑ ɩ́ nɑ́ ɩ teu nɑ lɑŋhʋlʋmlɛ, ɩlɛnɑ Ɩsɔ
    nɑ́ɑ́ hɑ-ɩ ɩ tɑmpɑnɑ.
  azb-azb: Dua edəndə Allah ondan razı qalar, Sevinərək Allahın üzünü görər, Allah
    onun vəziyyətini düzəldər.
  eng-DBY: He shall pray unto God, and he will receive him with favour; and he shall
    see his face with shoutings, and he will render unto man his righteousness.
  hin-2017: वह परमेश्वर से विनती करेगा, और वह उससे प्रसन्न होगा, वह आनन्द से परमेश्वर
    का दर्शन करेगा, और परमेश्वर मनुष्य को ज्यों का त्यों धर्मी कर देगा।
  wol-KYG: bu ñaanee Yàlla, mu nangul ko, geesu ko, mu sarxolle, nde Yàllaay fey nit
    njekkam,
  eng-YLT: He maketh supplication unto God, And He accepteth him. And he seeth His
    face with shouting, And He returneth to man His righteousness.
  eng-WYC-2017: He shall beseech God, and he shall be quemeful to him; and he shall
    see his face in perfect joy, and he shall yield to man his rightfulness [or rightwiseness].
  eng-WMBB: He prays to God, and he is favourable to him, so that he sees his face
    with joy. He restores to man his righteousness.
  urd-GVH: तो फिर वह शख़्स अल्लाह से इल्तिजा करेगा, और अल्लाह उस पर मेहरबान होगा।
    तब वह बड़ी ख़ुशी से अल्लाह का चेहरा तकता रहेगा। इसी तरह अल्लाह इनसान की रास्तबाज़ी
    बहाल करता है।
  rug-rug: '@see-verse:JOB.033.025'
  gaz-gaz: Inni Waaqa ni kadhata; isa birattis fudhatama argata; fuula Waaqaa ni arga;
    ni ililchas; Waaqnis gara qajeelummaa isaa kan duriitti isa ni deebisa.
  fra-LSG: Il adresse à Dieu sa prière; et Dieu lui est propice, Lui laisse voir sa
    face avec joie, Et lui rend son innocence.
  yal-yal: Nayi, na muxun na falan ti Ala xa, a yi a yabi, a yi fa gbelegbelɛ Ala
    yɛtagi sɛwani, amasɔtɔ Ala bata a tinxinyaan saren fi a ma.
  haw-1868: 'E pule aku no ia i ke Akua, a e oluolu no oia ia ia: A e ike aku ia i
    kona maka me ka hauoli; A e hoihoi aku no ia no ke kanaka i kona pono.'
  arb-NAV: عِنْدَئِذٍ يَدْعُو الْمَرْءُ اللهَ فَيَرْضَى عَنْهُ، وَيَمْثُلُ فِي حَضْرَتِهِ
    بِفَرَحٍ، وَيَرُدُّ لَهُ اللهُ بِرَّهُ،
  ewe-ewe: Edoa gbe ɖa na Mawu eye wòkpɔa amenuveve tso egbɔ, ekpɔa Mawu ƒe ŋkume
    eye wòdoa dzidzɔɣli, ale Mawu gaɖonɛ te, be wòanɔ dzɔdzɔenyenye si me wònɔ tsã.
  eng-LEE: 'He will offer his entreaty unto God, and he will receive him in favor,
    that he may see his face with joy: so doth He recompense unto the mortal his righteousness.'
  asm-FB: সি ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিলে, তেওঁ তালৈ প্ৰসন্ন হব; তাতে সি তেওঁৰ মুখ আনন্দেৰে
    দেখিব, আৰু তেওঁ মানুহক তাৰ ধাৰ্মিকতা ওলোটাই দিব।
  sus-A: عَدَ مَدِ نَ عَلَ هِننّنتٍ مَشَندِ، عَ عَلَ يَتَفِ تٌمَ نّ سّيوّ كُي، عَلَ
    قَ تِنشِنيِ قِ عَ مَ.
  fra-SBL: Il prie Dieu, et il lui est favorable, pour qu'il voie son visage avec
    joie. Il rend à l'homme sa justice.
  hbo-hbo: יֶעְתַּ֤ר אֶל־אֱלֹ֨והַּ ׀ וַיִּרְצֵ֗הוּ וַיַּ֣רְא פָּ֭נָיו בִּתְרוּעָ֑ה
    וַיָּ֥שֶׁב לֶ֝אֱנֹ֗ושׁ צִדְקָתֹֽו׃
  kik-kik: Ahooyaga Ngai ageekwo wega nĩwe, oonaga ũthiũ wa Ngai akaanĩrĩra nĩ gũkena;
    agacookio ũthingu-inĩ wake nĩ Ngai.
  fra-NCL: Il prie Dieu, et Dieu lui est propice ; il contemple sa face avec allégresse,
    et le Très-Haut lui rend son innocence.
  cek-AK: Anih mah Sithaw khaeah lawkthui ueloe, mikhmai hoihaih to hnu tih; anghoehaih
    hoi Sithaw ih mikhmai to hnu tih; Sithaw mah a toenghaih to kami hanah paek.
  cuk-cuk: Agine, geb dule Bab-Dummadse gotoed, geb Bab-Dummad na abinsaoed. Degidbali,
    dule Bab-Dummad-wagar nabir daknonikoed. Degi, weligwar-itogedba na binnasur-gornai
    gudoed. Geb Bab-Dummad ibmar-oakalossuliyob dule-daknonikoed.
  uig-CYR: У Тәңригә дуа қилиду, У шәпқәт қилип уни қобул қилиду, У хошал-хурам тәнтәнә
    қилип Униң дидарини көриду, Һәмдә Худа униң һәққанийлиғини өзигә қайтуриду.
  tel-2017: వాడు దేవుణ్ణి బతిమాలుకుంటే ఆయన వాణ్ణి కటాక్షిస్తాడు. కాబట్టి వాడు ఆయన
    ముఖం చూసి సంతోషిస్తాడు. ఇలా ఆయన మనిషికి నిర్దోషత్వం దయచేస్తాడు.
  hat-BSA: Konsa, li va priye a Bondye, e Li va aksepte li, pou l kab wè figi L plèn
    ak jwa. Se konsa, Li restore ladwati a lòm.
  kos-kos: Ke el pre, God El ac fah topkol; El ac fah alu nu sin God ke engan; God
    El ac fah oru tuh ma nukewa in sifil wola nu sel.
  hbo-WLC: יֶעְתַּ֤ר אֶל־אֱל֨וֹהַּ ׀ וַיִּרְצֵ֗הוּ וַיַּ֣רְא פָּ֭נָיו בִּתְרוּעָ֑ה
    וַיָּ֥שֶׁב לֶ֝אֱנ֗וֹשׁ צִדְקָתֽוֹ׃
  ibo-ibo: Mgbe ahụ, onye ahụ ga-arịọ Chineke arịrịọ ma chọtakwa ihuọma ya, ha ga-ahụ
    ihu Chineke ma tiekwa mkpu ọṅụ, ọ na-enyeghachi ha ezi ihe nʼihi ezi omume ya.
  ory-ory: ସେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରେ ଓ ସେ ତାହା ପ୍ରତି ପ୍ରସନ୍ନ ହୁଅନ୍ତି; ତେଣୁ
    ସେ ଆନନ୍ଦରେ ତାହାଙ୍କ ମୁଖ ଦର୍ଶନ କରେ; ଆଉ, ସେ ମନୁଷ୍ୟକୁ ତାହାର ଧାର୍ମିକତା ପୁନର୍ବାର ଦିଅନ୍ତି।
  chk-chk: Mürin, ewe aramas epwe iotek ngeni Kot, nge i epwe etiwa. Epwe feito fän
    mesen Kot fän pwapwa, nge Kot epwe ngenisefäli an pwüng.
  rop-rop: en wi askim God blanga welkam wi. Afta tharran wi garra oldei weshipbat
    God gudbinjiwei, en God garra meigim ebrijing jidan gudwei igin.
  ukr-1871: Буде молитись він до Бога, й покаже йому ласку; засьвітить ясним лицем
    над ним, і верне йому його праведність.
  deu-1951: er wird zu Gott bitten, der wird ihm gnädig sein, ihn sein Angesicht mit
    Jauchzen sehen lassen und dem Menschen seine Gerechtigkeit wiedergeben.
  eng-JPS: He prayeth unto God, and He is favourable unto him; so that he seeth His
    face with joy; and He restoreth unto man his righteousness.
  srp-1865: Moliæe se Bogu, i pomilovaæe ga, i gledaæe lice njegovo radujuæi se, i
    vratiæe èovjeku po pravdi njegovoj.
  lug-lug: Omuntu asaba Katonda, Katonda n’amukwatirwa ekisa. Alaba amaaso ga Katonda
    n’ajaguza n’essanyu, Katonda n’amuddiza nate ekifo kye eky’obutuukirivu.
  heb-heb: יעתר אל אלוה וירצהו וירא פניו בתרועה וישב לאנוש צדקתו׃
  ben-IRV: সে ঈশ্বরের কাছে প্রার্থনা করবে এবং ঈশ্বর তার প্রতি সদয় হবেন, যাতে সে আনন্দের
    সাথে ঈশ্বরের মুখ দেখে। ঈশ্বর সেই লোককে তাঁর ধার্ম্মিকতা দেবেন।
  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇਗਾ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਕਬੂਲ ਕਰੇਗਾ, ਉਹ ਖੁਸ਼ੀ ਨਾਲ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਦਰਸ਼ਣ ਕਰੇਗਾ, ਉਹ ਮਨੁੱਖ ਲਈ ਉਸ ਦਾ ਧਰਮ ਫੇਰ ਮੋੜ ਦੇਵੇਗਾ।
  mya-JVB: ဘုရား သခင်ကို ဆုတောင်း ၍ကျေးဇူး တော်ကိုခံရသဖြင့် ၊ ဝမ်းမြောက် သောစိတ်နှင့်
    မျက်နှာ တော်ကို ဖူးမြင် ရလိမ့်မည်။ ဖြောင့်မတ် ခြင်းအကျိုးကို လူ တို့အား ဘုရားသခင်ပေးတော်မူတတ်၏။
  hmo-hmo: Ia be Dirava dekenai do ia guriguri, bona Dirava ese do ia kamonai henia.
    Ia ese mai moale danu Dirava do ia tomadiho henia. Dirava ese unai tau dekenai
    iena noho gunana, mai maoromaoro danu, ma do ia henia lou.
  urd-urd: वह ख़ुदा से दुआ करता है। और वह उस पर महेरबान होता है, ऐसा कि वह ख़ुशी से
    उसका मुँह देखता है; और वह इंसान की सच्चाई को बहाल कर देता है।
  rus-SYN: Будет молиться Богу, и Он - милостив к нему; с радостью взирает на лице
    его и возвращает человеку праведность его.
  bqc-SIM: i wabikɛ Luawa, i kɛaànↄ na. Tó a è Lua a wɛgwà, a kúkuakɛ, Lua i
    ɛa to aàↄ naanↄ.
  tcz-CHONGTHU: Pathen komma atau tengleh amachu kisan peh ding ahi. Chule Pathen
    in kipah in sang intin, chule adinmun hoitah in koi kit inte.
  mar-mar: तो देवाची प्रार्थना करेल आणि देव त्यास दया देईल. म्हणजे तो देवाचे मुख आनंदाने
    पाहील. नंतर तो मनुष्य पुन्हा चांगले जीवन जगायला लागेल.
  qub-qub: Chauraga mañacuptin Tayta Diospis yanapangami. Cushicushpanmi Dioswan ricanaconga.
    Diosga runata alli cashanmanmi cutichenga.
  hat-hat: Li lapriyè Bondye, Bondye reponn li. li al adore Bondye ak kè kontan. Bondye
    padonnen l' devan tout moun.
  eng-BSB: He prays to God and finds favor; he sees God’s face and shouts for joy,
    and God restores His righteousness to that man.
  eng-WEBPB: He prays to God, and he is favourable to him, so that he sees his face
    with joy. He restores to man his righteousness.
  kbq-kbq: Ana nehanigeno ana ne'mo'ma Anumzamofonte'ma nunamu hanigeno'a, Anumzamo'a
    muse huno nevre'nigeno agra Anumzamofo avufi negeno musena hugahie.
  nhe-BL: Huan quema momaijtos, Toteco quitlacaquilis huan quiicnelis. Huan yajaya
    moixtlachilis ica Toteco huan huicas ica miyac paquilistli. Huan Toteco sampa
    quiijtos para xitlahuac huan quitiochihuas miyac.
  gub-BL: Tupàn pe ize'eg mehe Tupàn wenu putar nehe. Umuwete katu putar urywete haw
    rehe nehe no. Tupàn umuawyze katu putar awa ikatu ma'e ài nehe no.
  eng-DRA: 'He shall pray to God, and he will be gracious to him: and he shall see
    his face with joy, and he will render to man his justice.'
