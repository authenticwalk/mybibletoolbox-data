verse: JOB.033.024
translations:
  mal-C: ആ ദൂതൻ മനുഷ്യരോടു കരുണ തോന്നിയിട്ട്, ‘ഇതാ ഞാൻ ഒരു മറുവില കണ്ടെത്തിയിരിക്കുന്നു;
    കുഴിയിലിറങ്ങാതെ അവനെ സംരക്ഷിക്കണമേ.
  deu-TKW: 'und er sich seiner erbarmt und spricht: “Erlöse ihn und laß ihn nicht
    in die Grube hinabfahren; ich habe das Lösegeld erhalten” -'
  lin-lin: 'tika ete asalela ye ngolu mpe aloba : ‹ Bikisa ye ete akota te kati na
    libulu ya kufa, nasili kofuta niongo mpo na kosikola ye, ›'
  eng-LSV: Then He favors him and says, || Ransom him from going down to the pit,
    || I have found an atonement.
  eng-GNV: 'Then will he haue mercie vpon him, and will say, Deliuer him, that he
    go not downe into the pit: for I haue receiued a reconciliation.'
  eng-WEBSTER: 'Then he is gracious to him, and saith, Deliver him from going down
    to the pit: I have found a ransom.'
  nhw-BL: 'huajca Toteco quitlasojtlasquía huan quiilhuisquía itequipanojca: ‘Xijmajcahuaca
    ma yohui nopa masehuali. Amo xijchihuaca ma miqui pampa nijpantijtoc seyoc catli
    tlaxtlahuas por inemilis.’'
  swh-ONEN: 'kumwonea huruma na kusema, ‘Mwokoe asije akatumbukia shimoni; nimepata
    ukombozi kwa ajili yake’:'
  bba-bba: Sɑɑ ye sɔɔ, u koo tɔnu win wɔnwɔndu wɑ kpɑ u nɛɛ, u nùn fɑɑbɑ koowo, kpɑ
    u ku rɑɑ ɡbi. Domi u swɑɑ wɑ ye u koo kɑ nùn yɑkiɑ.
  eng-KJVCPB: 'Then he is gracious unto him, and saith, Deliver him from going down
    to the pit: I have found a ransom.'
  luo-luo: mi ngʼwon-ne kowacho ni, ‘Weyeuru kik utere e kar tho, nikech oseyudo yor
    resruok.’
  meu-meu: 'bena bema bogaia hisi, bema toma: A hamauria, guri lalonai basine diho;
    lau ese ia idavalaina ḡauna vada na davaria;'
  npi-ULB: र त्यो स्वर्गदूत ऊप्रति दयालु हुन्‍छन् र परमेश्‍वरलाई यसो भन्‍छन् भने,
    'य स व्यक्तिलाई मृत्‍युको खाडल जानबाट बचाउनुहोस् । उसलाई छुटकारा दिने मोल म तिर्नेछु,'
  yor-yor: nígbà náà ni ó ṣe oore-ọ̀fẹ́ fún un ó sì wí pé, gbà á kúrò nínú lílọ sínú
    isà òkú; èmi ti rà á padà.
  pes-OPCB: 'و او را مورد لطف خود قرار داده، بگوید: «او را از گور برهانید، چون برای
    او فدیه‌ای یافته‌ام.»'
  tgl-ULB: at kung ang anghel ay mabait sa kaniya at sasabihin sa Diyos na, “Iligtas
    mo ang taong ito mula sa pagbaba sa hukay; nakahanap ako ng pangtubos para sa
    kaniya,
  hui-hui: Ani lamuwa ibugua dahuliyali biagome Ngode Datagaliwabehondo agali biago
    dara halu biamogo bia lowa bi lamialu, Í̠na agali ogoni ibu dai bulene hariga
    mbira wiaria handa walia harugo ainde agali ogoni humbirini andaga hole napelo
    dara habe, lolebira.
  mya-mya: ဘုရားသခင်က၊ သင်္ချိုင်းတွင်းထဲသို့ထိုသူကို မဆင်းစေဘဲ ကယ်တင်လော့။ ရွေးရာအကြောင်းကို
    ငါတွေ့ပြီဟု ကရုဏာစိတ်ရှိ၍ မိန့်တော်မူသောအားဖြင့်၊
  bod-N: ཁོ་རང་དྲིན་གྱིས་བསྐྱངས་ནས་དཀོན་མཆོག་ལ། ། ཁོ་ནི་གཤིན་པོའི་ཡུལ་དུ་མི་ལྷུང་ཕྱིར།
    ། སྐྱོབས་ཤིག་བདག་ལ་བླུ་རིན་ཐོབ་ཞུས་ན། །
  sna-sna: kuti amunzwire tsitsi agoti, ‘Murwirei kuti arege kuenda kugomba; ndamuwanira
    dzikinuro,’
  spa-BLM: entonces Dios se apiada de él y le dice, Líbralo de bajar a la fosa, He
    encontrado un rescate”.
  cac-cac: sc'anan cuuj d'a Dios to tz'oc' sc'ol d'ayon̈. Sc'ananpax d'a Dios chi'
    to max yiq'uel co q'uinal, yujto chequelxo mach stupan yuj co chucal chi'.
  swh-ULB: na kama malaika ni mpole kwake na kumwambia Mungu, 'Mwokoe mtu huyu ili
    asishuke chini shimoni; nimepata fidia kwa ajili yake,'
  bel-bel: 'Бог умілажаліцца зь яго і скажа: вызвалі яго ад магілы; Я знайшоў умілажаленьне.'
  deu-ELBBK: 'so wird er sich seiner erbarmen und sprechen: Erlöse ihn, dass er nicht
    in die Grube hinabfahre; ich habe eine Sühnung gefunden.'
  mbb-OT: egkehizuwan sikandin te Megbevayà. Egkaǥi is Megbevayà te, ‘Libriya sikandin
    te kemetayen. Su nekaahà a te idlekat kandin.’
  mal-2015: 'അവൻ അവങ്കൽ കൃപ വിചാരിച്ചു: കുഴിയിൽ ഇറങ്ങാതവണ്ണം ഇവനെ രക്ഷിക്കേണമേ; ഞാൻ
    ഒരു മറുവില കണ്ടിരിക്കുന്നു എന്നു പറയും'
  rmc-rmc: 'a hino ke leste jileskro a phenel le Devleske: ‚Zachraňin les, hoj te
    na džal tele andro hrobos; arakhľom oda, soha les šaj te cinel avri.‘'
  pes-OPV: 'آنگاه بر او ترحم نموده، خواهد گفت: او را از فرو رفتن به هاویه برهان، من
    کفاره‌ای پیدا نموده‌ام.'
  ron-1924: 'Думнезеу Се ындурэ де ел ши зиче ынӂерулуй: ‘Избэвеште-л, ка сэ ну се
    кобоаре ын гроапэ; ам гэсит ун прец де рэскумпэраре пентру ел!’'
  ben-OBCV: ও তিনি সেই লোকটির প্রতি অনুগ্রহকারী হয়ে ঈশ্বরকে বলেন, ‘খাদে নেমে যাওয়ার
    হাত থেকে তাদের রেহাই দাও; আমি তাদের জন্য মুক্তিপণ খুঁজে পেয়েছি—
  som-som: Markaas Ilaah baa u naxariista, oo wuxuu leeyahay, Yamayska uu ku sii dhacayo
    ka samatabbixi, Waayo, furasho baan helay.
  lat-VUC: 'miserebitur ejus, et dicet: Libera eum, ut non descendat in corruptionem:
    inveni in quo ei propitier.'
  eng-ASVBT: Then God is gracious unto him, and saith, Deliver him from going down
    to the pit, I have found a ransom.
  ita-1885: 'Iddio gli farà grazia, e dirà: Riscuotilo, che non iscenda alla fossa;
    Io ho trovato il riscatto.'
  eng-LXXUP: He will support him, that he should not perish, And will restore his
    body as fresh plaster upon a wall; And he will fill his bones with marrow.
  eng-ULB: and if the angel is kind to him and says to God, 'Save this person from
    going down to the pit; I have found a ransom for him,'
  spa-VBL: 'tendrá gracia con ellos. Les dirá: ‘Sálvenlos de bajar a la tumba, porque
    he encontrado un camino para liberarlos’.'
  fra-_FOB: 'Alors Dieu prend pitié de lui, et dit: “Rachète-le; qu''il ne descende
    pas dans la fosse; j''ai trouvé une rançon! “'
  mal-mal: 'ദൂതൻ അവനിൽ കൃപ തോന്നി: ‘കുഴിയിൽ ഇറങ്ങാത്തവിധം ഇവനെ രക്ഷിക്കേണമേ; ഞാൻ ഒരു
    മറുവില കണ്ടിരിക്കുന്നു’ എന്നു പറയും'
  urd-GVR: aur us par tars khā kar kahe, ‘Use gaṛhe meṅ utarne se chhuṛā, mujhe fidyā
    mil gayā hai,
  suz-BL: मिनु मेकोमी मुर कली शिशी पा ‘मेको मुर कली बेक्‍चा रे प्रोनीन। मेको कली प्रोंइतीक
    थोव़क गो नु बाक्‍ब’ देंत हना, भजन संग्रह ४९:८-११
  eng-NOY: 'Then will God be gracious to him, and say, “Save him from going down to
    the pit: I have found a ransom.”'
  ita-1927: 'Iddio ha pietà di lui e dice: “Risparmialo, che non scenda nella fossa!
    Ho trovato il suo riscatto”.'
  ckb-ckb: 'لەگەڵ ئەو کەسە میهرەبان دەبێت و بە خودا دەڵێت: ”بیانگەڕێنەوە با نەکەونە
    گۆڕ؛ کڕینەوەی ژیانی ئەوانم بۆ دۆزینەوە.'
  eng-BBE: 'And if he has mercy on him, and says, Let him not go down to the underworld,
    I have given the price for his life:'
  kan-OKCV: ಆ ಮಧ್ಯಸ್ಥನು ಅವನನ್ನು ಕರುಣಿಸಿ ದೇವರಿಗೆ, ‘ಅಧೋಲೋಕವೆಂಬ ಕುಣಿಗೆ ಇಳಿಯುವುದರಿಂದ ಇವನನ್ನು
    ಕಾಪಾಡಿರಿ; ನಾನು ಇವನಿಗಾಗಿ ವಿಮೋಚನೆಯ ಕ್ರಯವನ್ನು ಕಂಡುಹಿಡಿದಿದ್ದೇನೆ.
  tam-2017: 'அவர் அவனுக்கு இரங்கி, அவன் படுகுழியில் இறங்காமல் இருக்க: நீர் அவனைக்
    காப்பாற்றும்; மீட்கும் பொருளை நான் கண்டுபிடித்தேன் என்பார்.'
  spa-RV-1909: 'Que le diga que Dios tuvo de él misericordia, que lo libró de descender
    al sepulcro, que halló redención:'
  ron-BTF: 'Atunci el este cu har spre el și spune: Eliberează-l din coborârea spre
    groapă; am găsit o răscumpărare.'
  eng-WEBP: then God is gracious to him, and says, ‘Deliver him from going down to
    the pit, I have found a ransom.’
  eng-FBV: he will be gracious to them. He will say, ‘Save them from going down into
    the grave, for I have found a way to free them.’
  nld-1939: 'Ontfermt zich zijner, en spreekt: Laat hem toch niet in de groeve dalen,
    Ik heb zijn losprijs gevonden'
  nch-BL: 'huajca Toteco quitasojtasquía huan quiilhuisquía itequipanojca: ‘Xijmajcahua
    ma yahui nopa masehuali. Amo xijchihuaca ma miqui pampa nijpantijtoc seyoc cati
    taxtahuas por inemilis.’'
  vie-1934: 'Aét Đức Chúa Trời làm ơn cho người và phán rằng: “Hãy giải cứu nó khỏi
    bị sa xuống cái hầm; Ta đã tìm đặng giá cứu chuộc rồi”'
  hin-CV: तब वह बड़ी ही शालीनता के भाव में उससे यह कहे. ‘उसका उस कब्र में जाना निरस्त
    कर दिया जाए, मुझे इसके लिए छुड़ौती प्राप्‍त हो चुकी है;
  spa-BES: 'Y si él tiene misericordia de él, y dice: “Que no descienda al sepulcro,
    le he dado redención.'
  tdx-tdx: le ee te hiferenaiña’e, hanao ty hoe, Hahao re tsy higodañe mb’an-tsikeokeok’
    ao; fa nitreako ty vilin’ ai’e;
  tha-KJV: และผู้ส่งข่าวนั้นกรุณาเขา ทูลว่า ‘ขอทรงปล่อยเขาให้พ้นจากที่จะไปยังปากแดนคนตาย
    ข้าพระองค์พบค่าไถ่​แล้ว
  por-BR-2018: 'Então Deus terá misericórdia dele, e lhe dirá: Livra-o, para que não
    desça à perdição; já achei o resgate.'
  deu-ELO: 'so wird er sich seiner erbarmen und sprechen: Erlöse ihn, daß er nicht
    in die Grube hinabfahre; ich habe eine Sühnung gefunden.'
  eng-WYC-2018: (then)God shall have mercy on him, and shall say, Deliver thou him,
    that he go not down into corruption; I have found in what thing I shall do mercy
    to him.
  epo-epo: 'Tiam Li indulgas lin, kaj diras: Liberigu lin, ke li ne malsupreniru en
    la tombon, Ĉar Mi trovis pardonigon.'
  uig-PIN: 'Undaⱪta Huda uningƣa xǝpⱪǝt kɵrsitip: «Uni ⱨangdin qüxüp ketixtin ⱪutⱪuzup
    ⱪoyƣin, Qünki Mǝn nijat-ⱪutuluxⱪa kapalǝt aldim» — dǝydu.'
  beo-beo: A:igele dunu da ema asigiba:le, amane sia:mu. ‘E masa:ne yolesima! Ea da
    bogoi sogega gudu hame sa:imu. Ea halegale masa:ne, dabe da wea!”
  tpi-OTNT: na ensel i sori long dispela man na i askim God olsem, ‘Yu ken marimari
    long dispela man na yu no ken larim em i go long ples bilong ol man i dai pinis,
    long wanem, mi painim pinis rot bilong baim bek dispela man,’
  hau-SA: yă yi masa alheri yă ce, ‘Kada ka bari yă fāɗa cikin rami, na samu fansa
    dominsa.’
  uig-LAT: 'Undaqta Xuda uninggha shepqet körsitip: «Uni hangdin chüshüp kétishtin
    qutquzup qoyghin, Chünki Men nijat-qutulushqa kapalet aldim» — deydu.'
  nde-nde: ukuba lomusa kuye isithi, ‘Mxolele angayingena egodini; sengimzuzele inhlawulo
    yakhe yokumhlenga
  ton-ton: '‌ʻOku toki ʻaloʻofa ai ia kiate ia, ʻo ne pehē, “Fakamoʻui ia mei he ʻalu
    hifo ki he luo: kuo u ʻiloʻi ʻae huhuʻi.”'
  ces-1613: 'Tedy smiluje se nad ním, a dí: Vyprosť jej, ať nesstoupí do porušení,
    oblíbilť jsem mzdu vyplacení.'
  eng-WMB: then God is gracious to him, and says, ‘Deliver him from going down to
    the pit, I have found a ransom.’
  tam-TCV: அவர்களுக்குக் கிருபைகாட்டி, ‘நான் அவர்களுக்கு மீட்கும் பொருளைக் கண்டுபிடித்தேன்.
    ஆகவே இவர்களைக் குழிக்குள் போவதிலிருந்து தப்பவிடும்’ என்று சொல்வானாகில்,
  ceb-ULB: ug kung ang anghel maluoy kaniya ug moingon sa Dios, 'Luwasa kining tawhana
    sa pagpadulong sa bung-aw; nakakita akog bayad alang kaniya,'
  pol-UBG: 'Wtedy zlituje się nad nim i powie: Wybaw go od zejścia do dołu, bo znalazłem
    okup.'
  urd-GVU: اور اُس پر ترس کھا کر کہے، ’اُسے گڑھے میں اُترنے سے چھڑا، مجھے فدیہ مل
    گیا ہے،
  deu-1912: 'so wird er ihm gnädig sein und sagen: “Erlöse ihn, daß er nicht hinunterfahre
    ins Verderben; denn ich habe eine Versöhnung gefunden.”'
  kan-2017: ದೇವರು ಒಂದು ವೇಳೆ ಆ ಮನುಷ್ಯನನ್ನು ಮೆಚ್ಚಿ ಈಡು ದೊರಕುವಂತೆ ಮಾಡಿ, ‘ಅಧೋಲೋಕಕ್ಕೆ ಇಳಿಯದಂತೆ
    ಇವನನ್ನು ರಕ್ಷಿಸು’ ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟರೆ,
  yap-yap: U fithik’ e wurengan’ mra yog fare engel ni nge ga’ar, “Ngan pag e cha’anir!
    Ya dabiyan nga’ar ko fayleng ko yam’. Ba’aray puluwon ni ngan pag.”
  hlt-MCSB: Te dongah anih te a rhen mai vetih, 'Tlansum ka dang tih hlan kah aka
    suntla khui lamloh anih he doek laeh,’ ti mai koinih.
  mdy-ETH: ኪኢታንቻሢ ዒዛ ሚጪንቲ፦ ‹ታ ዒዛ ዓይሳንዳ ጎይሢ ዴንቄሢሮ ዒ ዱኡኪንቱዋጉዲ ዒዛ ሃሼ!› ጌዒ ሃይቢ ዓይሣንዳኔ።
  twi-ASANTE: ɔbɛhunu no mmɔbɔ na waka sɛ, ‘Monnyaa no na wankɔ damena mu; na manya
    mpatadeɛ ama no,’
  eng-WEBU: then God is gracious to him, and says, ‘Deliver him from going down to
    the pit, I have found a ransom.’
  wal-wal: yiidikka ayyo qarettidi, ‘I duufuwaa gelennaadan a ashsha. Taani ayyo woziyoobaa
    demmaas’ yaagiyaakko,
  spa-PDDPT: 'tenga compasión de él y diga: Líbrenlo de bajar al sepulcro, pues le
    hallé un rescate.'
  gun-gun: 'Ha''e ramo Nhanderuete nhanemboaxy vy aipoe''i ''rã anjo pe: “Eraa jepe
    ke, yvykua py ho''a e''ỹ aguã. Ajou ma hepyrã”, he''i ''rã.'
  ilo-ULB: ket no naasi ti anghel kenkuana ket ibagana iti Dios, 'Isalakanmo daytoy
    a tao iti pannakatnagna iti abot; nakasarakak iti pangsubbot kenkuana,'
  kpg-kpg: Mai dono dumaalia gei mee ga helekai boloo, ‘Diagia a mee! Mee e hagalee
    e hana gi tenua o digau mmade. Deenei di hui e hagamehede a mee.’
  uig-ARA: 'ئۇنداقتا خۇدا ئۇنىڭغا شەپقەت كۆرسىتىپ: «ئۇنى ھاڭدىن چۈشۈپ كېتىشتىن قۇتقۇزۇپ
    قويغىن، چۈنكى مەن نىجات-قۇتۇلۇشقا كاپالەت ئالدىم» ــ دەيدۇ.'
  sus-sus: Na kui, xɛɛra xunmafalama findima saabui fanyi ra a bɛ, Ala hinnɛ a ra,
    a a masen Ala bɛ, ‹A rakisi faxɛ ma, n bara a xunsare ba.›
  pon-2006: Sang ni sapwellime kalahngan e ahpw pahn mahsanih, “Pweisang! E sohte
    pahn kolahng nan sapwen me melahr akan. Iet pweinen eh pahn kasaledekla.”
  ksd-ksd: 'Ma i mari ia ma i biti: Da valaun ia kan ra tung, Tago iau tar tadav ra
    varkul ure.'
  tur-YTC: 'O zaman Tanrı ona lütufta bulunur ve şöyle der: ‘Onu çukura inmekten kurtar,
    Ben fidye buldum.’'
  grc-BRENT: ἀνθέξεται τοῦ μὴ πεσεῖν εἰς θάνατον· ἀνανεώσει δὲ αὐτοῦ τὸ σῶμα ὥσπερ
    ἀλοιφὴν ἐπὶ τοίχου, τὰ δὲ ὀστᾶ αὐτοῦ ἐμπλήσει μυελοῦ·
  ind-AYT: Dia akan berbelaskasihan kepadanya, dan berfirman, ‘Lepaskan dia dari turun
    ke liang kubur; Aku sudah menemukan tebusan.’
  nya-nya: kudzamukomera mtima ndi kunena kuti, ‘Mupulumutseni kuti asapite ku manda;
    ine ndapeza cholowa mʼmalo mwa moyo wake,’
  hrv-hrv: 'pa se sažali nad njim i pomoli: ''Izbavi ga da u jamu ne ide; za život
    njegov nađoh otkupninu!'
  mps-mps: Tama ensel bidigo te bidi hobede ebaso, tama Godibolo e tama hanalu waibao,
    ‘Nago te bidi hobede elama, tama te bidi isibo bidigo buluba pomainu sula tagalamo,’
    te po waibao. ‘Magi baso meni. Eno polo gegali, te bidi ma usu ilabo sunumi elalubao,’
    ensel bidigo te po Godibolo waibao.
  tpi-tpi: na ensel i sori long dispela man na i askim God olsem, ‘Yu ken marimari
    long dispela man na yu no ken larim em i go long ples bilong ol man i dai pinis,
    long wanem, mi painim pinis rot bilong baim bek dispela man,’
  dan-1931: 'og den viser ham Nåde og siger: “Fri ham fra at synke i Graven, Løsepenge
    har jeg fået!”'
  vie-OVCB: 'thương xót người và nói: ‘Hãy giải thoát người khỏi tử vong vì tôi đã
    tìm ra giá chuộc tội cho người.’'
  guj-2017: અને તે દૂત તેના પર દયાળુ થઈને ઈશ્વરને કહે છે કે, ‘આ માણસને કબરમાં જતાં
    અટકાવો; કારણ કે, તેના બચાવ કરવાની રકમ મને મળી છે,’
  pon-2006A: Sang ni sapwellime kalahngan e ahpw pahn mahsanih, “Pweisang! E sohte
    pahn kolahng nan sapwen me melahr akan. Iet pweinen eh pahn kasaledekla.”
  por-BRBSL: então Deus é gracioso com ele, e diz, “Entregá-lo de ir para o poço”,
    Eu encontrei um resgate”.
  cth-cth: Ama ni tami hah a pahren teh, tangkom thung bonae koehoi ama teh a rungngang
    han, ratangnae buet touh ka hmu toe telah a ti.
  twi-twi: obehu no mmɔbɔ na waka se, ‘Munnyaa no na wankɔ ɔda mu; na manya mpatade
    ama no,’
  hlt-hlt: Te dongah anih te a rhen mai vetih, 'Tlansum ka dang tih hlan kah aka suntla
    khui lamloh anih he doek laeh,’ ti mai koinih.
  tbz-SIM: 'Kɛ̀ mɛsémmɛ̀ɛ pĩ́ nKuyie nkɛ̀ kù dɔ̀: Dɛɛtɛ́nɛ̀ we kòò bɑ́ɑ́ tɑ kufɔ̃ti.
    Kɛ̀ ku tɔ̃nnì dɔ̀ m pɛ̀tɛ́mu tidonti o kpɛ́í.'
  msy-2020: Eghtɨ enselɨn kam, gumazir kamɨn apangkuvigh kamaghɨn Godɨn azangam, ‘Nɨ
    gumazir kamɨn apangkuvigh, aneteghtɨ an Oveaghuezibar Nguibamɨn mangan markɨ.
    Kɨ uam a givezamin tuavim batogha gɨfa.’
  dop-dop: 'ɩsɔtɑɑ tillu ɩnɩ ɩ́ wii yʋlʋ ɩnɩ ɩ pǝtɔɔtǝlɛ, nɑ ɩ́ sǝlǝmɩ Ɩsɔ sɩ: Yɑpɩ-ɩ.
    Tɑɑ yele nɑ ɩ́ tii pǝlɑɑʋ tɑɑ. Mɑ hikɑ mpi mɑɑ lɑɣɑsǝnɑ ɩ weesuɣu tɔ.'
  azb-azb: 'O zaman Allah ona rəhm edib deyər: “Onu quyuya düşməkdən qurtar, Onun
    üçün kəffarə tapmışam”.'
  eng-DBY: 'Then he will be gracious unto him, and say, Deliver him from going down
    to the pit: I have found a ransom.'
  hin-2017: तो वह उस पर अनुग्रह करके कहता है, ‘उसे गड्ढे में जाने से बचा ले, मुझे
    छुड़ौती मिली है।
  wol-KYG: 'da koy baaxe, daldi ne Yàlla: «Musal ko ba du wàccagum biir pax. Maa ngeek
    njotlaayam.»'
  eng-YLT: Then He doth favour him and saith, 'Ransom him from going down to the pit,
    I have found an atonement.'
  eng-WYC-2017: God shall have mercy on him, and shall say, Deliver thou him, that
    he go not down into corruption; I have found in what thing I shall do mercy to
    him.
  eng-WMBB: then God is gracious to him, and says, ‘Deliver him from going down to
    the pit, I have found a ransom.’
  urd-GVH: और उस पर तरस खाकर कहे, ‘उसे गढ़े में उतरने से छुड़ा, मुझे फ़िद्या मिल गया
    है,
  rug-rug: 'pude toka nia sa tie meke zama: ‘Vata rupahia, lopu va gore vala nia pa
    lovu; ele koa nana sa hinolu pulena sa.’'
  gaz-gaz: yoo namichaaf garaa laafee ‘Boolla buʼuu irraa isa oolche; ani furii isaaf
    argeen jira’ jedhe,
  fra-LSG: 'Dieu a compassion de lui et dit à l’ange: Délivre-le, afin qu’il ne descende
    pas dans la fosse; J’ai trouvé une rançon!'
  yal-yal: Malekan yi kininkinin a ma, a naxa, ‘Ala, i nama tin a xa godo gaburun
    na, n bata a xunbaan sɔtɔ.’
  haw-1868: A aloha mai oia ia ia, a i iho la, E hoopakele ia ia mai ka iho ana i
    ka lua; Ua loaa ia'u ka uku hoola.
  arb-NAV: 'يتَرَأَّفُ عَلَيْهِ قَائِلاً: أَنْقِذْهُ يَا رَبُّ مِنَ الانْحِدَارِ إِلَى
    الْهَاوِيَةِ، فَقَدْ وَجَدْتُ لَهُ فِدْيَةً.'
  ewe-ewe: heve enu, gblɔ nɛ be, ‘Ɖe eƒe agbe be magayi yɔdo me o elabena mekpɔ avulénu
    nɛ’ la,
  eng-LEE: Then is he gracious unto him, and saith, Release him from going down to
    the pit, I have found an atonement.
  asm-FB: তেন্তে তেওঁ তালৈ কৃপা কৰি কব, “গাতলৈ যোৱাৰ পৰা তাক মুক্ত কৰা, মই প্ৰায়শ্চিত্ত
    পালোঁ।
  sus-A: نَ كُي، شّيرَ شُنمَقَلَمَ قِندِ مَ سَابُي قَنيِ رَ عَ بّ، عَلَ هِننّ عَ رَ،
    عَ عَ مَسٍن عَلَ بّ، ‹عَ رَكِسِ قَشّ مَ، ﭑ بَرَ عَ شُنسَرٍ بَ.›
  fra-SBL: alors Dieu lui fait grâce, et dit, « Délivre-le de la descente dans la
    fosse. J'ai trouvé une rançon.
  hbo-hbo: וַיְחֻנֶּ֗נּוּ וַיֹּ֗אמֶר פְּ֭דָעֵהוּ מֵרֶ֥דֶת שָׁ֗חַת מָצָ֥אתִי כֹֽפֶר׃
  kik-kik: nake amũkinyĩrie wega wake na oige atĩrĩ, ‘Mũhonokie ndagatuĩke wa gũikũrũka
    mbĩrĩra-inĩ; nĩnyonete gĩa kũmũkũũra nakĩo,’
  fra-NCL: 'Dieu a pitié de lui et dit à l’ange : « Epargne-lui de descendre dans
    la fosse, j’ai trouvé la rançon de sa vie. »'
  cek-AK: Sithaw mah anih to tahmen ah loe, Tangqom thung caeh han ai ah anih to pahlong
    ah; anih akranghaih to ka hnuk boeh, tiah thui tih.
  cuk-cuk: 'We-baliwitur wile-dule-dakedbali, Bab-Dummadse weyob wilesakwaa egisdesunnad:
    ‘Bab-Dummadye, we-dule mer napa-urba-megega be imakye. Ar we-dulega ollor-gued-igar
    maiye.’'
  uig-CYR: 'Ундақта Худа униңға шәпқәт көрситип: «Уни һаңдин чүшүп кетиштин қутқузуп
    қойғин, Чүнки Мән ниҗат-қутулушқа капаләт алдим» — дәйду.'
  tel-2017: ఆ దేవదూత వాడిపై కరుణ చూపి దేవునితో “పాతాళంలోకి దిగిపోకుండా ఇతన్ని విడిపించు.
    ఇతని పక్షంగా పరిహారం దొరికింది” అని గనక అంటే,
  hat-BSA: 'konsa, Bondye fè l gras. Li di l: ‘Delivre li pou l pa rive nan fòs lanmò
    a, Mwen te twouve yon racha.’'
  kos-kos: Ke sripen pakomuta lal, lipufan sac ac fahk, ‘Fuhlella, El ac tia som nu
    in facl sin mwet misa. Pa inge molin aksukosokyal uh.’
  hbo-WLC: וַיְחֻנֶּ֗נּוּ וַיֹּ֗אמֶר פְּ֭דָעֵהוּ מֵרֶ֥דֶת שָׁ֗חַת מָצָ֥אתִי כֹֽפֶר׃
  ibo-ibo: ọ na-emere onye ahụ amara, na-asịkwa Chineke, ‘Napụta ya, ekwela ka ọ gbadaa
    nʼime olulu ili; achọtala ihe mgbapụta nʼihi ya.
  ory-ory: ତେବେ ସେ ତାହାକୁ କୃପା କରି କହିବେ, ‘ଗର୍ତ୍ତଗମନରୁ ତାହାକୁ ଉଦ୍ଧାର କର, ମୁଁ ପ୍ରାୟଶ୍ଚିତ୍ତ
    ପାଇଅଛି।
  chk-chk: epwe ümöümöch ngeni o üreni, ‘Kopwe angasa ätei seni an tolong lon peias.
    Üa küna och penmanauan.
  rop-rop: Det einjul im brabli kainbala, en im dalim det greibyad blanga larramgo
    wi, en wi kaan go langa det pleis weya ola ded pipul oldei jidan, dumaji sambodi
    bin pei blanga wi.
  ukr-1871: 'То Бог змилується над ним і скаже: Спаси його од могили; я знайшов, за
    що маю бути милосерним йому.'
  deu-1951: 'wenn er sich über ihn erbarmt und spricht: «Erlöse ihn, daß er nicht
    zur Grube hinabfahre; ich habe ein Lösegeld gefunden!»'
  eng-JPS: 'Then He is gracious unto him, and saith: ''Deliver him from going down
    to the pit, I have found a ransom.'''
  srp-1865: 'Tada æe se smilovati na nj, i reæi æe: izbavi ga da ne otide u grob;
    našao sam otkup.'
  lug-lug: yandimukwatiddwa ekisa n’amugamba nti, ‘Muwonye aleme kusuulibwa magombe,
    mmusasulidde omutango,’
  heb-heb: ויחננו ויאמר פדעהו מרדת שחת מצאתי כפר׃
  ben-IRV: এবং যদি সেই স্বর্গদূত তার প্রতি সদয় হন এবং ঈশ্বরকে বলেন, এই লোকটিকে গর্তে
    নেমে যাওয়া থেকে রক্ষা করুন; আমি প্রায়শ্চিত্ত পেয়েছি,
  pan-pan: ਤਦ ਉਹ ਉਸ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹੈ ਤੇ ਆਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਟੋਏ ਵਿੱਚ ਪੈਣ ਤੋਂ ਬਚਾ ਲੈ, ਮੈਨੂੰ
    ਉਸ ਲਈ ਪ੍ਰਾਸਚਿੱਤ ਮਿਲ ਗਿਆ ਹੈ।
  mya-JVB: ဘုရားသခင်က၊ သင်္ချိုင်း တွင်းထဲသို့ထိုသူ ကို မဆင်း စေဘဲ ကယ်တင် လော့။ ရွေး
    ရာအကြောင်းကို ငါတွေ့ ပြီဟု ကရုဏာ စိတ်ရှိ၍ မိန့် တော်မူသောအားဖြင့်၊
  hmo-hmo: Mai bogahisihisi danu aneru do ia gwau, ‘Unai tau do umui hamauria, guri
    lalonai do ia diho lasi. Lau ese iena davana karaia totona, dala ta lau davaria
    vadaeni.’
  urd-urd: तो वह उस पर रहम करता और कहता है, कि 'उसे गढ़े में जाने से बचा ले; मुझे
    फ़िदिया मिल गया है।
  rus-SYN: 'Бог умилосердится над ним и скажет: освободи его от могилы; Я нашел умилостивление.'
  bqc-SIM: 'i sùuukɛaànↄ à onɛ́: Ásu to aà ta miauo, ma aà misia zɛ́ è.'
  tcz-CHONGTHU: Amapa chu milungset them hihen lang, lhankhuh a konin huhdoh tauvin,
    ijeh inem itile keiman ahinkhou kilhatdoh na man ding chu kamutai tin seihen hileh,
  mar-mar: आणि देवदूत त्याच्याशी दयेने वागेल, आणि देवाला सांगेल. ‘या मनुष्यास मृत्युलोकात
    जाण्यापासून वाचव त्याच्या पापाची किंमत मोजण्याचा दुसरा एक मार्ग मला सापडला आहे.’
  qub-qub: chay anjil cuyapashpan ‹Wañunanpita salbaycuy. Ruquintami noga tarishcä›
    niptin ichanga
  hat-hat: 'Zanj lan va gen pitye pou li. L''a di Bondye: -Tanpri, pa kite l'' mouri.
    M''ap peye pou sove lavi li.'
  eng-BSB: to be gracious to him and say, ‘Spare him from going down to the Pit; I
    have found his ransom,’
  eng-WEBPB: then God is gracious to him, and says, ‘Deliver him from going down to
    the pit, I have found a ransom.’
  kbq-kbq: Hanki ana ankeromo'ma ana vaheku'ma asunku'ma hunenteno'a amanage hiresine.
    Fri vahe kumapintira agu vazio. Na'ankure ana vahe'ma mizama seno ete zamavare
    kana ko ke'na erifore hu'noe.
  nhe-BL: 'huajca Toteco quitlasojtlasquía huan quiilhuisquía itlatequipanojca: ‘Xijmajcahuaca
    ma yahui nopa tlacatl. Amo xijchihuaca ma miqui pampa nijpantijtoc seyoc tlen
    tlaxtlahuas ica ipatlaca iyolis.’'
  gub-BL: Tupàn heko haw pe har upuhareko putar nehe. — Emuhem kar nehe. Emono kar
    zo umàno ma'e kwer wapyta haw pe nehe, i'i putar Tupàn pe nehe. — Nako ipyro àwàm
    hekuzar xe hepo pe, i'i putar izupe nehe.
  eng-DRA: 'He shall have mercy on him, and shall say: Deliver him, that he may not
    go down to corruption: I have found wherein I may be merciful to him.'
