verse: JOB.033.022
translations:
  mal-C: അവർ ശവക്കുഴിയിലേക്കും അവരുടെ ജീവൻ മരണദൂതന്മാരോടും സമീപിക്കുന്നു.
  deu-TKW: so daß seine Seele dem Grabe nahe ist, und sein Leben den Todesengeln.
  lin-lin: Molimo na ye ezali kopusana pene ya kunda, mpe bomoi na ye, pene ya bamemi
    sango ya kufa.
  eng-LSV: And his soul draws near to the pit, || And his life to those causing death.
  eng-GNV: So his soule draweth to the graue, and his life to the buriers.
  eng-WEBSTER: Yes, his soul draweth near to the grave, and his life to the destroyers.
  nhw-BL: huan monechcahuis nopa tonal para miquis huan quitlalpachose.
  swh-ONEN: Nafsi yake inakaribia kaburi, nao uhai wake karibu na wajumbe wa kifo.
  bba-bba: Kpɑ ɑ deemɑ u ɡɔɔ turuku kuɑ.
  eng-KJVCPB: Yea, his soul draweth near unto the grave, And his life to the destroyers.
  luo-luo: Chunye sudo machiegni gi bur matut, kendo ngimane yware machiegni gi joma
    osetho.
  meu-meu: Laumana ese guri eha kahi heniamu, bona ena mauri ese mase taudia edia
    noho gabuna e raka henia kahimu.
  npi-ULB: वास्तवमा उसको प्राण मृत्‍युको खाडल नजिक, उसको जीवन उसलाई नष्‍ट गर्न चाहनेहरूकहाँ
    पुग्छ ।
  yor-yor: Àní, ọkàn rẹ̀ sì súnmọ́ isà òkú, ẹ̀mí rẹ̀ sì súnmọ́ ọ̀dọ̀ àwọn ìránṣẹ́
    ikú.
  pes-OPCB: و پایش به لب گور می‌رسد، و جانش به دست حاملان مرگ.
  tgl-ULB: Sa katunayan, nalalapit na sa hukay ang kaniyang kaluluwa, ang kaniyang
    buhay sa mga humihiling na wasakin ito.
  hui-hui: Agali uruni homolene kaware ngagola ti abale homalu humbirini andagaha
    hole piaga.
  mya-mya: အသက်ဝိညာဉ်သည် သင်္ချိုင်းတွင်းနားသို့၎င်း၊ ဖျက်ဆီးသော တမန်လက်သို့၎င်း ရောက်လုပြီ။
  bod-N: གཤིན་པོའི་ཡུལ་ནི་ཁོ་ཡི་ཚེ་དང་ཉེ། ། སྲོག་ཀྱང་འཇིག་བྱེད་རྣམས་དང་ཉེ་བར་འགྲོ།
    །
  sna-sna: Mweya wake unoswedera kugomba, uye upenyu hwake kunhume dzorufu.
  spa-BLM: Sí, su alma se acerca a la fosa, y su vida a los destructores.
  cac-cac: Ichato sc'och co nivanil b'aj smucchaj eb' chamnac, ayxoec' d'a yol sc'ab'
    chamel.
  swh-ULB: Hakika, roho yake inasogea shimoni, na uhai wake unasogea kwa wale wanaotaka
    kuuharibu.
  bel-bel: І душа ягоная набліжаецца да магілы і жыцьцё ягонае - да сьмерці.
  deu-ELBBK: und seine Seele nähert sich der Grube, und sein Leben den Würgern.
  mbb-OT: Meǥaan en sikandin ebpatey, meǥaan en edhendiyà te lugar te menge minatey.
  mal-2015: അവന്റെ പ്രാണൻ ശവക്കുഴിക്കും അവന്റെ ജീവൻ നാശകന്മാർക്കും അടുത്തിരിക്കുന്നു.
  rmc-rmc: Leskri duša džal paš o hrobos a leskro dživipen paš ola, ko anen o meriben.
  pes-OPV: جان او به حفره نزدیک می‌شود و حیات او به هلاک کنندگان.
  ron-1924: суфлетул и се апропие де гроапэ ши вяца, де веститорий морций.
  ben-OBCV: তারা খাতের কাছে এগিয়ে যায়, ও তাদের জীবন মৃত্যুদূতদের নিকটবর্তী হয়।
  som-som: Hubaal naftiisu waxay ku dhow dahay yamayska, Oo noloshiisuna waxay ku
    dhow dahay kuwii baabbi'in lahaa.
  lat-VUC: Appropinquavit corruptioni anima ejus, et vita illius mortiferis.
  eng-ASVBT: Yea, his soul draweth near unto the pit, And his life to the destroyers.
  ita-1885: E l'anima sua si accosta alla fossa, E la vita sua a' mali mortali.
  eng-LXXUP: His soul also draws nigh to death, And his life is in Hades.
  eng-ULB: Indeed, his soul draws close to the pit, his life to those who wish to
    destroy it.
  spa-VBL: Están a punto de morir; su vida se acerca al verdugo.
  fra-_FOB: Son âme approche de la fosse, et sa vie de ceux qui font mourir.
  mal-mal: അവന്റെ പ്രാണൻ ശവക്കുഴിക്കും അവന്റെ ജീവൻ നാശകന്മാർക്കും അടുത്തിരിക്കുന്നു.
  urd-GVR: Us kī jān gaṛhe ke qarīb, us kī zindagī halāk karne wāloṅ ke nazdīk pahuṅchtī
    hai.
  suz-BL: मेको आन सोक्‍त लचा चिक्‍शो बाक्‍ब। मेको आन ब्रोंइतीक नाक्‍त नुप्‍चा चिक्‍शो
    बाक्‍ब।
  eng-NOY: Yea, his soul draweth near to the pit, And his life to the destroyers.
  ita-1927: l’anima sua si avvicina alla fossa, e la sua vita a quelli che dànno la
    morte.
  ckb-ckb: گیانیان لە گۆڕ نزیک دەبنەوە، ژیانیشیان لە فریشتەی مەرگ.
  eng-BBE: And his soul comes near to the underworld, and his life to the angels of
    death.
  kan-OKCV: ಹೀಗೆ ಮನುಷ್ಯನ ಆತ್ಮವು ಸಮಾಧಿಗೆ ಸಮೀಪಿಸುವುದು. ಅವನ ಪ್ರಾಣವು ಸಾವಿನ ಸಂದೇಶವಾಹಕರ
    ಹತ್ತಿರವಾಗುವುದು.
  tam-2017: அவனுடைய ஆத்துமா பாதாளத்திற்கும், அவனுடைய உயிர் மரணத்திற்கும் நெருங்குகிறது.
  spa-RV-1909: Y su alma se acerca al sepulcro, y su vida á los que causan la muerte.
  ron-BTF: Da, sufletul lui se apropie de mormânt și viața lui de nimicitori.
  eng-WEBP: Yes, his soul draws near to the pit, and his life to the destroyers.
  eng-FBV: They are close to death; their lives approaching the executioner.
  nld-1939: 'Maar zelfs als zijn ziel het graf al nabij is, Zijn leven het oord van
    de doden: Zo hij besluit in zijn hart, zich tot God te keren En hij zijn dwaasheid
    erkent:'
  nch-BL: huan monechcahuis nopa tonali para miquis huan quitalpachose.
  vie-1934: Linh hồn người đến gần cái hầm, Và sự sống người xích lại kẻ giết.
  hin-CV: तब उसके प्राण उस कब्र के निकट पहुंच जाते हैं, तथा उसका जीवन मृत्यु के दूतों
    के निकट पहुंच जाता है.
  spa-BES: Y su alma se acerca al inframundo, y su vida a la muerte.
  tdx-tdx: Harivoe’ ty tro’e ty kibory, naho ty fiai’e o mpamonoo.
  tha-KJV: เออ วิญญาณของเขาเข้าไปใกล้ปากแดนคนตาย และชีวิตของเขาใกล้​ผู้​ที่​นำความตายมา
  por-BR-2018: Sua alma se aproxima da cova, e sua vida dos que causam a morte.
  deu-ELO: und seine Seele nähert sich der Grube, und sein Leben den Würgern.
  eng-WYC-2018: His soul shall nigh to corruption, and his life to things bringing
    death.
  epo-epo: Kaj lia animo alproksimiĝas al la pereo, Kaj lia vivo al la mortigo.
  uig-PIN: Buning bilǝn jeni kɵz yǝtmǝs ⱨangƣa yeⱪin kelidu, Ⱨayati ⱨalak ⱪilƣuqi
    pǝrixtilǝrgǝ yeⱪinlixidu;
  beo-beo: Ea da bogoi sogega masunu gadenei ba:sa.
  tpi-OTNT: Klostu laip bilong en i laik lus, na ol ensel bilong kilim man bai i kam
    pinisim em. Na em bai i go long ples bilong ol man i dai pinis.
  hau-SA: Ransa yana matsawa kusa da rami, ransa kuma kusa da ’yan aikan mutuwa.
  uig-LAT: Buning bilen jéni köz yetmes hanggha yéqin kélidu, Hayati halak qilghuchi
    perishtilerge yéqinlishidu;
  nde-nde: Umoya wakhe uyasondela egodini, lempilo yakhe kuzo izithunywa zokufa.
  ton-ton: ‌ʻIo, ʻoku ʻunuʻunu atu hono laumālie ki he faʻitoka, mo ʻene moʻui ki
    he kau fakaʻauha.
  ces-1613: A tak bývá blízká hrobu duše jeho, a život jeho smrtelných ran.
  eng-WMB: Yes, his soul draws near to the pit, and his life to the destroyers.
  tam-TCV: அவர்களுடைய ஆத்துமா பிரேதக் குழியையும், அவர்களுடைய உயிர் மரண தூதுவர்களையும்
    நெருங்குகிறது.
  ceb-ULB: Tinuod, ang iyang kalag nagpaduol pag-ayo sa bung-aw, ang iyang kinabuhi
    niadtong nangandoy sa pagguba niini.
  pol-UBG: Jego dusza zbliża się do grobu, a jego życie do niosących śmierć.
  urd-GVU: اُس کی جان گڑھے کے قریب، اُس کی زندگی ہلاک کرنے والوں کے نزدیک پہنچتی ہے۔
  deu-1912: daß seine Seele naht zum Verderben und sein Leben zu den Toten.
  kan-2017: ಅವನ ಆತ್ಮವು ಅಧೋಲೋಕವನ್ನು ಸಮೀಪಿಸುವುದು, ಅವನ ಪ್ರಾಣವು ಸಂಹಾರದೂತರಿಗೆ ಹತ್ತಿರವಾಗುವುದು.
  yap-yap: nike chugur ni nge yan ko fayleng ko yam’.
  hlt-MCSB: A hinglu loh vaam khuila, a hingnah te aka duek rhoek taengla pawk.
  mdy-ETH: ናንጋ ዒዛኮ ጋፒ ሼምፓሢያ ዒዛኮ ሃይቄ ዓሶ ዓጮ ኬዳኒ ዑኬኔ።»
  twi-ASANTE: Ne ɔkra bɛn damena, na ne nkwa bɛn owuo abɔfoɔ.
  eng-WEBU: Yes, his soul draws near to the pit, and his life to the destroyers.
  wal-wal: I haiqqanaunne moogettanau hanees.
  spa-PDDPT: Su alma se acerca al sepulcro y su vida a los que causan la muerte.
  gun-gun: Nhanenhe'ẽ oo tema 'rã yvykua katy, nhanderekove onhemboja 'rã ovy ipe'aarã
    kuerya katy.
  ilo-ULB: Agpayso, umas-asidegen ti kararuana iti abot, ti biagna kadagidiay nga
    agtarigagay a mangdadael iti daytoy.
  kpg-kpg: Mee gu hoohoo gi dono madagoaa dela e hana ai gi tenua o digau mmade.
  uig-ARA: بۇنىڭ بىلەن جېنى كۆز يەتمەس ھاڭغا يېقىن كېلىدۇ، ھاياتى ھالاك قىلغۇچى پەرىشتىلەرگە
    يېقىنلىشىدۇ؛
  sus-sus: A makɔrɛ aligiyama ra, Sayamalekɛ fa a fɔxɔ ra.»
  pon-2006: e nektehn kolahng nan sapwen me melahr akan.
  ksd-ksd: A tulungeana i marave ra tung, Ma ra angelo na minat i maravai ka.
  tur-YTC: Evet, canı çukura, Yaşamı da yok edicilere yaklaşır.
  grc-BRENT: Ἤγγισε δὲ εἰς θάνατον ἡ ψυχὴ αὐτοῦ, ἡ δὲ ζωὴ αὐτοῦ ἐν ᾅδῃ·
  ind-AYT: Nyawanya mendekat liang kubur, dan hidupnya menuju pembawa-pembawa pesan
    kematian.
  nya-nya: Munthuyo amayandikira ku manda, moyo wake umayandikira kwa amene amabweretsa
    imfa.
  hrv-hrv: kad mu se duša približava jami a život njegov boravištu mrtvih.
  mps-mps: Pąde aga mu tama isabo ąǫ ebo dao, tama bidi elama isilibo ensel bidigo
    aga silagasabo dao. Tama aga isai bidi dabego buluba tamadi paibao,” wali.
  tpi-tpi: Klostu laip bilong en i laik lus, na ol ensel bilong kilim man bai i kam
    pinisim em. Na em bai i go long ples bilong ol man i dai pinis.
  dan-1931: hans Sjæl kommer Graven nær, hans Liv de dræbende Magter.
  vie-OVCB: Linh hồn đã đến cửa âm phủ; mạng sống sắp sửa bị tử thần rước đi.
  guj-2017: ખરેખર, તેનો આત્મા કબરની પાસે છે, અને તેનું જીવન નાશ કરનારાઓની નજીક છે.
  pon-2006A: e nektehn kolahng nan sapwen me melahr akan.
  por-BRBSL: Yes, sua alma se aproxima do poço, e sua vida para os destruidores.
  cth-cth: A hringnae ni tangkom hah a hnai teh, a hringnae ni kathetkung hah hoehoe
    a hnai.
  twi-twi: Ne kra bɛn ɔda, na ne nkwa bɛn owu abɔfo.
  hlt-hlt: A hinglu loh vaam khuila, a hingnah te aka duek rhoek taengla pawk.
  tbz-SIM: O nɑɑ̀cɛ̀tɛ̀ tɛɛ̀ nɑ̀ kufɔ̃ti bɛ̀nnì, kòò duúnnɛ̀ kudɔnkù.
  msy-2020: Men ikɨrɨmɨrim bar gɨvasava ami, ezɨ ovevemɨn enselba bar me agɨvasa me
    mɨzuai. Ezɨ me Oveaghuezibar Nguibamɨn mangasava ami.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ wɛ pǝlɑɑʋ nɔɣɔ tɔɔ kɛ́ tǝcomlɑɑ, nɑ ɩ weesuɣu kɛ sǝm niŋ tɑɑ.
  azb-azb: Canı quyuya, Həyatı ölüm mələklərinə yaxınlaşır.
  eng-DBY: And his soul draweth near to the pit, and his life to the destroyers.
  hin-2017: तब वह कब्र के निकट पहुँचता है, और उसका जीवन नाश करनेवालों के वश में हो
    जाता है।
  wol-KYG: dundam dëgmal ndee, bakkanam di jegeji pax.
  eng-YLT: And draw near to the pit doth his soul, And his life to those causing death.
  eng-WYC-2017: His soul shall nigh to corruption, and his life to things bringing
    death.
  eng-WMBB: Yes, his soul draws near to the pit, and his life to the destroyers.
  urd-GVH: उस की जान गढ़े के क़रीब, उस की ज़िंदगी हलाक करनेवालों के नज़दीक पहुँचती
    है।
  rug-rug: Sa maqomaqona si rizu tata la mo koasa lovu, meke sa nana tinoa si aqa
    nia rini pu mae pude va matea.
  gaz-gaz: Lubbuun isaa gara boollaatti, jireenyi isaas ergamoota duʼaatti dhiʼaata.
  fra-LSG: Son âme s’approche de la fosse, Et sa vie des messagers de la mort.
  yal-yal: A yi maso gaburun na, a niin yi so saya malekane yii.”
  haw-1868: A ua hookokokeia kona uhane i ka luakupapau, A o kona ola i na mea hoopau.
  arb-NAV: تَدْنُو نَفْسُهُ مِنَ الْهَاوِيَةِ، وَحَيَاتُهُ مِنْ زَبَانِيَةِ الْمَوْتِ.
  ewe-ewe: Eƒe luʋɔ te ɖe yɔdo ŋu kpokploe, eye eƒe agbe ɖo ku ƒe dɔlawo ƒe asi me.
  eng-LEE: Yea, his soul draweth near unto the pit, and his life to those that slay.
  asm-FB: এনে কি, তাৰ জীৱাত্ম গাতৰ ওচৰ চাপে, আৰু তাৰ প্ৰাণে সংহাৰকবোৰৰ গুৰি পায়।
  sus-A: عَ مَكْرّ عَلِفِيَمَ رَ، سَيَمَلٍكّ قَ عَ قْشْ رَ.»
  fra-SBL: Oui, son âme s'approche de la fosse, et sa vie aux destructeurs.
  hbo-hbo: וַתִּקְרַ֣ב לַשַּׁ֣חַת נַפְשֹׁ֑ו וְ֝חַיָּתֹ֗ו לַֽמְמִתִֽים׃
  kik-kik: Roho wake ũgakuhĩrĩria mbĩrĩra, na muoyo wake ũgakuhĩrĩria arĩa mareehage
    gĩkuũ.
  fra-NCL: Il s’approche de la fosse, sa vie est en proie aux horreurs du trépas.
  cek-AK: Ue, a hinghaih mah taprong to pangh tathuk, a hinghaih amrosakkungnawk khaeah
    phak tom boeh.
  cuk-cuk: Be-burba burwaga-gued-ibaganse warmakdanikid, neg-uangi-meged modanikid.
  uig-CYR: Буниң билән җени көз йәтмәс һаңға йеқин келиду, Һаяти һалак қилғучи пәриштиләргә
    йеқинлишиду;
  tel-2017: వాడు సమాధికి దగ్గర అవుతాడు. వాడి ప్రాణం హంతకులకు చేరువ అవుతుంది.
  hat-BSA: Nanm li vin rale toupre fòs lanmò a e lavi li pwoche sila kap detwi yo.
  kos-kos: Ac tia paht el ac som nu in facl sin mwet misa.
  hbo-WLC: וַתִּקְרַ֣ב לַשַּׁ֣חַת נַפְשׁ֑וֹ וְ֝חַיָּת֗וֹ לַֽמְמִתִֽים׃
  ibo-ibo: Mkpụrụobi ya na-abịaru ili nso, ndụ ha na-anọkwa nso nʼaka ndị na-ejere
    ọnwụ ozi.
  ory-ory: ଆହୁରି, ତାହାର ପ୍ରାଣ ଗର୍ତ୍ତର ଓ ତାହାର ଜୀବନ ସଂହାର କର ସନ୍ନିକଟ ହୁଏ।
  chk-chk: Iwe, manauan a kan ngeni peias, pwal ngeni ekewe chon künö mi awarato mäla.
  rop-rop: En wi gulijap dai en redi blanga go langa det greib.
  ukr-1871: А душа його наближуєсь ід могилї, а життє його ʼд смертї.
  deu-1951: seine Seele naht sich der Grube und sein Leben den Todesmächten.
  eng-JPS: Yea, his soul draweth near unto the pit, and his life to the destroyers.
  srp-1865: I duša se njegova približuje grobu, i život njegov smrti.
  lug-lug: emmeeme ye n’esembera kumpi n’obunnya; obulamu bwe ne bulaga eri abo abaleeta
    okufa.
  heb-heb: ותקרב לשחת נפשו וחיתו לממתים׃
  ben-IRV: সত্যি, তার প্রাণ গর্তের কাছাকাছি, তার জীবন তাদের হাতে যারা তা ধ্বংস করতে
    চায়।
  pan-pan: ਉਸ ਦੀ ਜਾਨ ਕਬਰ ਦੇ ਨੇੜੇ ਪਹੁੰਚਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪ੍ਰਾਣ ਮੌਤ ਲਿਆਉਣ ਵਾਲਿਆਂ ਦੇ ਵੱਸ
    ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: အသက် ဝိညာဉ် သည် သင်္ချိုင်း တွင်းနားသို့ ၎င်း၊ ဖျက်ဆီး သော တမန်လက်သို့
    ၎င်း ရောက် လုပြီ။
  hmo-hmo: Iena lauma be kahirakahira guri lalonai do ia lao, bona iena mauri be mase
    taudia edia gabu, kahirakahira do ia vareai.
  urd-urd: बल्कि उसकी जान गढ़े के क़रीब पहुँचती है, और उसकी ज़िन्दगी हलाक करने वालों
    के नज़दीक।
  rus-SYN: И душа его приближается к могиле и жизнь его - к смерти.
  bqc-SIM: e aà wɛ̃ni kãikũ ń miao, àlɛ sↄ̃ malaika gbɛ̃dɛnaↄzi.
  tcz-CHONGTHU: Amaho chu thina kotkhah gei ahitauvin, thina vantil chun amaho ana
    nga jiu ahitai.
  mar-mar: खरोखर, तो मृत्यूलोकाजवळ येऊन ठेपतो आणि त्याचे जीवन मरणपंथाला लागलेले असते.
  qub-qub: Quiquinpis sepultüramanna watgaraycan; wañuypis jananchöna caycan.
  hat-hat: Sa ki rete pou yo mouri a, pou y' ale nan peyi san chapo a pa anyen.
  eng-BSB: He draws near to the Pit, and his life to the messengers of death.
  eng-WEBPB: Yes, his soul draws near to the pit, and his life to the destroyers.
  kbq-kbq: Ana vahe'mokizmi fri'zamo'a tavaonte megeno, vahe'ma ahefri ankeromo'a
    zamavega anteno mani'ne.
  nhe-BL: huan monechcahuis nopa tonal para miquis huan quitlalpachose.
  gub-BL: Upyta màno haw pe teixe haw huwake. Na'arewahy weraha putar itym àwàm pe
    wà nehe.
  eng-DRA: His soul hath drawn near to corruption, and his life to the destroyers.
