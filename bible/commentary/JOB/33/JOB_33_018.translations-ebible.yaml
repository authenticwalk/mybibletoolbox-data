verse: JOB.033.018
translations:
  mal-C: അവരുടെ പ്രാണനെ കുഴിയിൽനിന്നു സംരക്ഷിക്കുന്നതിനും അവരുടെ ജീവനെ വാളിന്റെ വായ്ത്തലയിൽ
    നശിക്കുന്നതിൽനിന്നുംതന്നെ.
  deu-TKW: Er bewahrt seine Seele vor der Grube und sein Leben, daß es nicht durch
    Geschosse dahinfährt.
  lin-lin: mpo na kobatela molimo na ye mpo ete ekufa te, mpe bomoi na ye mpo ete
    ebebisama te na mopanga.
  eng-LSV: He keeps back his soul from corruption, || And his life from passing away
    by a dart.
  eng-GNV: And keepe backe his soule from the pit, and that his life should not passe
    by the sword.
  eng-WEBSTER: He keepeth back his soul from the pit, and his life from perishing
    by the sword.
  nhw-BL: Nojquiya quinmanahuía ininnemilis para amo huetzise imaco catli amo cuali
    huan para amo yase mictla.
  swh-ONEN: kuiokoa nafsi yake na shimo, uhai wake usiangamizwe kwa upanga.
  bba-bba: Nɡe mɛyɑ u rɑ kɑ nùn yɑre ɡɔɔn yirɑn di, kpɑ u kun mɑɑ ɡu.
  eng-KJVCPB: He keepeth back his soul from the pit, And his life from perishing by
    the sword.
  luo-luo: mondo orese e lak tho, kendo kik tiek ngimane gi ligangla.
  meu-meu: Idia laumadia na guri amo bona edia mauri danu dare ena hahemase amo e
    rauadiamu.
  npi-ULB: परमेश्‍वरले मानिसको जीवनलाई खाडल पर्नबाट, उसको जीवनलाई मृत्युमा जानबाट
    बचाउनुहुन्छ ।
  yor-yor: Ó sì fa ọkàn rẹ̀ padà kúrò nínú isà òkú, àti ẹ̀mí rẹ̀ láti ṣègbé lọ́wọ́
    idà.
  pes-OPCB: او انسان را از هلاکت و مرگ می‌رهاند.
  tgl-ULB: Nilalayo ng Diyos ang buhay ng tao mula sa hukay, ang buhay niya mula sa
    pagtawid sa kamatayan.
  hui-hui: Ani bidadago irane iname mine halu kamaria inanaga waitigi bu karume ibalu
    ina bo waharagola ina homalu humbirini andagaha napoloma̱yanaga anidagua biaga
    ka.
  mya-mya: သူ၏အသက်ကို သင်္ချိုင်းတွင်းမှကွယ်ကာ၍၊ ထားဘေးဖြင့် မသေစေခြင်းငှါ စောင့်မတော်မူ၏။
  bod-N: གཤིན་པོའི་ཡུལ་དུ་མི་ལྷུང་ཆེད་དུ་འགོག་པ་དང་། ། རལ་གྲིའི་འོག་ཏུ་ཚེ་སྲོག་མི་འཆོར་ཕྱིར་དུ་ཡིན།
    །
  sna-sna: kuti achengetedze mweya wake pagomba, uye kuti upenyu hwake hurege kuparadzwa
    nomunondo.
  spa-BLM: Aleja su alma de la fosa, y su vida de perecer por la espada.
  cac-cac: Icha chi' syutej Dios on̈ scolanel d'a chamel yic vach' max on̈ sateli.
  swh-ULB: Mungu huyaokoa maisha ya mwanadamu kutoka katika shimo, na uhai wake dhidi
    ya kifo.
  bel-bel: каб адвесьці душу ягоную ад прорвы і жыцьцё ягонае ад паразы мечам.
  deu-ELBBK: dass er seine Seele zurückhalte von der Grube, und sein Leben vom Rennen
    ins Geschoss.
  mbb-OT: ne para melibri sikandin te kemetayen.
  mal-2015: അവൻ കുഴിയിൽനിന്നു അവന്റെ പ്രാണനെയും വാളാൽ നശിക്കാതവണ്ണം അവന്റെ ജീവനെയും
    കാക്കുന്നു.
  rmc-rmc: hoj les te zachraňinel le hrobostar a leskro dživipen la šabľatar.
  pes-OPV: جان او را از حفره نگاه می‌دارد و حیات او را از هلاکت شمشیر.
  ron-1924: ка сэ-й пэзяскэ суфлетул де гроапэ ши вяца де ловитуриле сабией.
  ben-OBCV: যেন খাত থেকে তাদের প্রাণ, তরোয়ালের আঘাত থেকে তাদের জীবন রক্ষা করতে পারেন।
  som-som: Oo naftiisana wuxuu dib uga hayaa yamayska, Oo noloshiisana wuxuu ka hayaa
    seefta.
  lat-VUC: eruens animam ejus a corruptione, et vitam illius ut non transeat in gladium.
  eng-ASVBT: He keepeth back his soul from the pit, And his life from perishing by
    the sword.
  ita-1885: Per iscampar l'anima sua dalla fossa, E far che la sua vita non passi
    per la spada.
  eng-LXXUP: He spares also his soul from death, And suffers him not to fall in war.
  eng-ULB: God keeps man's life back from the pit, his life from crossing over to
    death.
  spa-VBL: Los salva de la tumba y los libra de la muerte violenta.
  fra-_FOB: Afin de préserver son âme de la fosse, et sa vie de l'épée.
  mal-mal: അവിടുന്ന് കുഴിയിൽനിന്ന് അവന്റെ പ്രാണനെയും വാളാൽ നശിക്കാതെ അവന്റെ ജീവനെയും
    രക്ഷിക്കുന്നു.
  urd-GVR: us kī jān gaṛhe meṅ utarne aur Dariyā-e-maut ko ubūr karne se rok detā
    hai.
  suz-BL: परमप्रभुम मेको कली बेक्‍चा रे प्रोंइचा दाक्‍ब। मेको आन कली तरवार रे प्रोंइचा
    दाक्‍ब।
  eng-NOY: Thus he saveth him from the pit, Yea, his life from perishing by the sword.
  ita-1927: per salvargli l’anima dalla fossa, la vita dal dardo mortale.
  ckb-ckb: هەتا لە کەوتنە ناو گۆڕ ڕزگاریان بکات، ژیانیشیان لە لەناوچوون بە شمشێر.
  eng-BBE: To keep back his soul from the underworld, and his life from destruction.
  kan-OKCV: ಮನುಷ್ಯನ ಪ್ರಾಣವನ್ನು ಕುಣಿಯಿಂದ ತಡೆಯುತ್ತಾರೆ, ಅವನ ಜೀವವನ್ನು ಖಡ್ಗದಿಂದ ನಾಶವಾಗದ
    ಹಾಗೆಯೂ ಕಾಪಾಡುತ್ತಾರೆ.
  tam-2017: இவ்விதமாக அவனுடைய ஆத்துமாவைப் படுகுழிக்கும், அவன் உயிரைப் பட்டய வெட்டுக்கும்
    தப்புவிக்கிறார்.
  spa-RV-1909: Detendrá su alma de corrupción, y su vida de que pase á cuchillo.
  ron-BTF: El oprește sufletul lui de la groapă și viața lui de la pierirea prin sabie.
  eng-WEBP: He keeps back his soul from the pit, and his life from perishing by the
    sword.
  eng-FBV: He saves them from the grave and spares them from violent death.
  nld-1939: Om zo zijn ziel voor de groeve te bewaren, Zijn leven voor de gang naar
    het graf.
  nch-BL: Nojquiya quimanahuía ininemilis para amo huetzise imaco cati amo cuali huan
    para amo yase micta.
  vie-1934: Cứu linh hồn họ khỏi cái huyệt, Và mạng sống khỏi bị gươm giết,
  hin-CV: परमेश्वर गड्ढे से मनुष्य की आत्मा की रक्षा कर लेते हैं, कि उसका जीवन अधोलोक
    में न चला जाए.
  spa-BES: Para alejar su alma del sepulcro, y su vida de la destrucción.
  tdx-tdx: hitàn-ty tro’e tsy homb- an’tsikeokeok’ ao naho ty fiai’e tsy ho mongorem-pibara.
  tha-KJV: พระองค์​ทรงยึดเหนี่ยววิญญาณของเขาไว้จากปากแดนคนตาย และยึดชีวิตของเขาไว้จากการที่จะพินาศด้วยดาบ
  por-BR-2018: Para desviar a sua alma da perdição, e sua vida de passar pela espada.
  deu-ELO: daß er seine Seele zurückhalte von der Grube, und sein Leben vom Rennen
    ins Geschoß.
  eng-WYC-2018: and that he deliver his soul from corruption, and his life, that it
    go not into sword. (and so that he deliver his soul from corruption, and that
    he die not by the sword.)
  epo-epo: Por ŝirmi lian animon kontraŭ pereo Kaj lian vivon kontraŭ falo sub glavon.
  uig-PIN: Buning bilǝn Huda adǝmning jenini kɵz yǝtmǝs ⱨangdin yandurup, saⱪlaydu,
    uning ⱨayatini ⱪiliqlinixtin ⱪoƣdaydu.
  beo-beo: E da ili gugunufinisima:ne logo hame doasimu. E da ili bogosa:besa:le gaga:sa.
  tpi-OTNT: long wanem, em i no laik yumi mekim pasin nogut na bai ol birua i kilim
    yumi i dai na yumi go i stap long ples bilong ol man i dai pinis.
  hau-SA: don a kāre su daga fāɗuwa cikin rami, a kāre su daga hallaka ta wurin takobi.
  uig-LAT: Buning bilen Xuda ademning jénini köz yetmes hangdin yandurup, saqlaydu,
    uning hayatini qilichlinishtin qoghdaydu.
  nde-nde: ukulondoloza umphefumulo wakhe ungayi egodini, lempilo yakhe ingabhubhi
    ngenkemba.
  ton-ton: ‌ʻOku ne taʻofi mai hono laumālie mei he luo, mo ʻene moʻui ke ʻoua naʻa
    ʻauha ʻi he heletā.
  ces-1613: A zachoval duši jeho od jámy, a život jeho aby netrefil na meč.
  eng-WMB: He keeps back his soul from the pit, and his life from perishing by the
    sword.
  tam-TCV: மனிதருடைய ஆத்துமா பிரேதக்குழியில் விழாதபடியும், அவர்களுடைய உயிர் வாளால்
    அழியாதபடியும் காப்பாற்றுகிறார்.
  ceb-ULB: Kuhaon pagbalik sa Dios ang kinabuhi sa tawo gikan sa bung-aw, ang iyang
    kinabuhi sa pagtabok ngadto sa kamatayon.
  pol-UBG: Powstrzymuje jego duszę od dołu, a jego życie chroni przed śmiercią od
    miecza.
  urd-GVU: اُس کی جان گڑھے میں اُترنے اور دریائے موت کو عبور کرنے سے روک دیتا ہے۔
  deu-1912: und verschone seine Seele vor dem Verderben und sein Leben, daß es nicht
    ins Schwert falle.
  kan-2017: ಅವನ ಆತ್ಮವನ್ನು ಅಧೋಲೋಕಕ್ಕೆ ಬೀಳದಂತೆ ತಡೆದು, ಅವನ ಜೀವವನ್ನು ದೈವಾಸ್ತ್ರದಿಂದ ಅಳಿದು
    ಹೋಗದ ಹಾಗೆ ನಿಲ್ಲಿಸುವನು.
  yap-yap: Dabi pagrad ngan li’rad ngarm’ad; ma aywegrad u pa’ e yam’.
  hlt-MCSB: A hinglu te vaam khui lamloh, a hingnah te pumcumnah loh a paan khui lamkah
    a hoeptlang.
  mdy-ETH: ሼምፓሢ ዔያቶኮ ባይሲንታፓ ዒ ካፓኔ፤ ዱማ ዱማ ዎዻ ዶርዖፓኣ ዓውሳኔ።
  twi-ASANTE: sɛ ɔmma ne ɔkra nnkɔ amena mu na ɔnhwere ne nkwa wɔ akofena ano.
  eng-WEBU: He keeps back his soul from the pit, and his life from perishing by the
    sword.
  wal-wal: Xoossai asaa bashshaappe ashshees; haiquwaappekka naagees.
  spa-PDDPT: para librar su alma del sepulcro y que su vida no perezca a filo de espada.
  gun-gun: yvykua katy nhanderekove oo rã ojoko vy, kyxe py nhandejukaa gui guive.
  ilo-ULB: Iyad-adayo ti Dios ti biag ti tao manipud iti abot, ti biagna manipud iti
    ibaballasiw iti patay.
  kpg-kpg: Mee hagalee dumaalia gi digaula gi daaligidia, Mee e daa digaula gi daha
    mo nadau mmade.
  uig-ARA: بۇنىڭ بىلەن خۇدا ئادەمنىڭ جېنىنى كۆز يەتمەس ھاڭدىن ياندۇرۇپ، ساقلايدۇ،
    ئۇنىڭ ھاياتىنى قىلىچلىنىشتىن قوغدايدۇ.
  sus-sus: Na kui, a e ratangama nɛ gaburi gbaloe ma, a e ratanga santidɛgɛma ma.
  pon-2006: E sohte kak ketin mweidohng re en mwomwla; e kin ketin kapitirailsang
    mehla.
  ksd-ksd: Upi na balaure bat ra tulungea i diat kan ra tung, Ma kadia nilaun kan
    ra vinirua.
  tur-YTC: Canını çukurdan, Ve hayatını kılıçtan esirger.
  grc-BRENT: Ἐφείσατο δὲ τῆς ψυχῆς αὐτοῦ ἀπὸ θανάτου, καὶ μὴ πεσεῖν αὐτὸν ἐν πολέμῳ.
  ind-AYT: Dia menahan nyawa manusia dari liang kubur, dan hidupnya dari kebinasaan
    oleh senjata.
  nya-nya: kumulanditsa munthu ku manda, kuti moyo wake usawonongeke ndi lupanga.
  hrv-hrv: da dušu njegovu spasi od jame i život mu od puta u Podzemlje.
  mps-mps: Magi baso meni. Agai dago dwai kolesaga ebo wei meniama, tama boi bidi
    dabego da ela munama, tama da isibo bidi dabego buluba pidali weyu, tama tibo
    dao,” wali.
  tpi-tpi: long wanem, em i no laik yumi mekim pasin nogut na bai ol birua i kilim
    yumi i dai na yumi go i stap long ples bilong ol man i dai pinis.
  dan-1931: holde hans Sjæl fra Graven, hans Liv fra Våbendød.
  vie-OVCB: Ngài cứu người khỏi huyệt mộ, cứu mạng sống họ khỏi gươm đao.
  guj-2017: ઈશ્વર લોકોના જીવનોને ખાડામાં પડતા અટકાવે છે, અને તેઓનાં જીવનને નાશ પામતા
    બચાવે છે.
  pon-2006A: E sohte kak ketin mweidohng re en mwomwla; e kin ketin kapitirailsang
    mehla.
  por-BRBSL: Ele mantém sua alma afastada do poço, e sua vida de perecer pela espada.
  cth-cth: a hringnae hah tangkom thung hoi a kountouk teh, tahloi hoi duenae thung
    hoi a hringnae a rungngang.
  twi-twi: sɛ ɔmma ne kra nkɔ amoa mu na ɔnhwere ne nkwa wɔ afoa ano.
  hlt-hlt: A hinglu te vaam khui lamloh, a hingnah te pumcumnah loh a paan khui lamkah
    a hoeptlang.
  tbz-SIM: Kù ɔ̃ ndɔ́ kóò dɛɛtɛ́nɛ̀ kufɔ̃ti nku, kɛ́nte kɛ̀ wèe yentɛ́nɛ̀ mukṹṹ
    nkó fɛcìɛ̀fɛ̀.
  msy-2020: A kamaghɨn aghua, e arazir kurabar amutɨ, en apaniba e mɨsoghtɨ e arɨghiregh
    mangɨ Oveaghuezibar Nguibamɨn ikiam.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ wɑɑsǝɣɩ yǝlɑɑ kɛ sǝm tɑɑ, nɑ ɩ́ yɑkɩ-wɛɣɛ nyǝmɑ́ nɔɣɔ tɑɑ.
  azb-azb: İnsanın canını quyudan, Həyatını qılıncla həlak olmaqdan qurtarır,
  eng-DBY: He keepeth back his soul from the pit, and his life from passing away by
    the sword.
  hin-2017: वह उसके प्राण को गड्ढे से बचाता है, और उसके जीवन को तलवार की मार से बचाता
    हे।
  wol-KYG: sorale bakkanam pax, ba ab xeej du ko bóom.
  eng-YLT: He keepeth back his soul from corruption, And his life from passing away
    by a dart.
  eng-WYC-2017: and that he deliver his soul from corruption, and his life, that it
    go not into sword.
  eng-WMBB: He keeps back his soul from the pit, and his life from perishing by the
    sword.
  urd-GVH: उस की जान गढ़े में उतरने और दरियाए-मौत को उबूर करने से रोक देता है।
  rug-rug: pude harupia sa nana tinoa koasa lovu, pude lopu mate pa vinaripera.
  gaz-gaz: lubbuu isaa boolla irraa, jireenya isaas goraadeedhaan baduu irraa oolchuudhaaf.
  fra-LSG: Afin de garantir son âme de la fosse Et sa vie des coups du glaive.
  yal-yal: Nayi, Ala muxun niin natangama nɛn gaburun ma, a yi a rakisi laxira yi.”
  haw-1868: Ua hoopakele no ia i kona uhane mai ka luakupapau mai, A i kona ola hoi
    mai ka make ana i ka pahikaua.
  arb-NAV: لِيُنْقِذَ نَفْسَهُ مِنَ الْهَاوِيَةِ وَحَيَاتَهُ مِنَ الْهَلاكِ بِحَدِّ
    السَّيْفِ.
  ewe-ewe: ne wòadzra eƒe luʋɔ ɖo tso yɔdo ƒe asi me eye eƒe agbe magatsrɔ̃ ɖe yi
    nu o.
  eng-LEE: He withholdeth his soul from the pit, and his life from passing away by
    the sword.
  asm-FB: তেওঁ সেই সময়ত মানুহৰ কাণ মুকলি কৰি দিয়ে, আৰু সিবিলাকক দিয়া শিক্ষা মোহৰ
    মাৰে।
  sus-A: نَ كُي، عَ عٍ رَتَنفَمَ نّ فَبُرِ فبَلٌي مَ، عَ عٍ رَتَنفَ سَنتِدّفّمَ مَ.
  fra-SBL: Il préserve son âme de la fosse, et sa vie de périr par l'épée.
  hbo-hbo: יַחְשֹׂ֣ךְ נַ֭פְשֹׁו מִנִּי־שָׁ֑חַת וְ֝חַיָּתֹ֗ו מֵעֲבֹ֥ר בַּשָּֽׁלַח׃
  kik-kik: nĩguo agitĩre roho wake kuuma gĩkuũ-inĩ, na agitĩre muoyo wake ndũkaniinwo
    na rũhiũ rwa njora.
  fra-NCL: afin de sauver son âme de la mort, sa vie des atteintes du dard.
  cek-AK: Anih hinghaih to tangqom thung hoiah Sithaw mah pahlong moe, sumsen hoi
    duek han ai ah pakaa pae.
  cuk-cuk: Mer burgwed-igar-itogegala, mer es-suidse-burgwegala, anmarga sunmaked.
  uig-CYR: Буниң билән Худа адәмниң җенини көз йәтмәс һаңдин яндуруп, сақлайду, униң
    һаятини қиличлиништин қоғдайду.
  tel-2017: గోతికి పోకుండా వారి జీవాన్ని, మరణం కాకుండా వారి ప్రాణాన్ని తప్పించడానికి,
  hat-BSA: Konsa, Li pwoteje nanm li pou l pa rive nan fòs la e lavi li pou l pa lantre
    nan Sejou Lanmò a.
  kos-kos: El ac fah tia lela in kunausyukla elos; El molelos liki misa.
  hbo-WLC: יַחְשֹׂ֣ךְ נַ֭פְשׁוֹ מִנִּי־שָׁ֑חַת וְ֝חַיָּת֗וֹ מֵעֲבֹ֥ר בַּשָּֽׁלַח׃
  ibo-ibo: ka o chebe mkpụrụobi ya site nʼolulu, chebekwa ndụ ya site nʼịla nʼiyi
    nke mma agha.
  ory-ory: ସେ ତାହାର ପ୍ରାଣକୁ ଗର୍ତ୍ତରୁ ଓ ତାହାର ଜୀବନକୁ ଖଡ୍ଗାଘାତରୁ ଅଟକାଇ ରଖନ୍ତି।
  chk-chk: A amwöchü manauer seni peias o tümwünüür seni feiengauen ketilas.
  rop-rop: En im oldei maindimbat wi wulijim wi kaan go langa det pleis weya ola dedbala
    pipul oldei jidan.
  ukr-1871: Щоб одвести душу його від пропастї, й життє його від убиття мечем.
  deu-1951: daß er seine Seele von der Grube zurückhalte, und sein Leben, daß er nicht
    renne ins Geschoß.
  eng-JPS: That He may keep back his soul from the pit, and his life from perishing
    by the sword.
  srp-1865: Da bi saèuvao dušu njegovu od jame, i život njegov da ne naiðe na maè.
  lug-lug: aziyize emmeeme ye okukka mu bunnya, n’obulamu bwe buleme okuzikirira n’ekitala.
  heb-heb: יחשך נפשו מני שחת וחיתו מעבר בשלח׃
  ben-IRV: ঈশ্বর গর্ত থেকে মানুষের জীবন বাঁচান, মৃত্যু থেকে তার জীবন রক্ষা করেন।
  pan-pan: ਉਹ ਉਸ ਦੀ ਜਾਨ ਨੂੰ ਟੋਏ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਜੀਵਨ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਨਾਸ ਹੋਣ
    ਤੋਂ।
  mya-JVB: သူ ၏အသက် ကို သင်္ချိုင်းတွင်း မှ ကွယ်ကာ ၍ ၊ ထား ဘေးဖြင့် မသေစေခြင်းငှါ
    စောင့်မ တော်မူ၏။
  hmo-hmo: Hereva dekena amo ia ese taunimanima edia lauma, be mase gabuna dekena
    amo ia hamauria noho, bona tuari kaia ena mase dekena amo danu, ia hamauridia
    noho.
  urd-urd: वह उसकी जान को गढ़े से बचाता है, और उसकी ज़िन्दगी तलवार की मार से।
  rus-SYN: чтобы отвести душу его от пропасти и жизнь его от поражения мечом.
  bqc-SIM: Ì gínɛ́ màa aa ta miau, ì kpánɛ́ wà ń dɛdɛ ń fɛ̃ndao.
  tcz-CHONGTHU: Lhankhuh a konna ahuhdoh a thina lui agal kai diuva jong ahuhdoh jiu
    ahi.
  mar-mar: देव गर्तेतून मनुष्याचे जीवन वाचवितो, त्याच्या जीवनाला मरणापासून वाचवितो.
  qub-qub: Chaynöpami timpullancho caycällar wañunanpita salban. Mala-muertipa wañunanpitapis
    salban.
  hat-hat: Konsa, yo p'ap mouri. Y'a sove lavi yo.
  eng-BSB: to preserve his soul from the Pit and his life from perishing by the sword.
  eng-WEBPB: He keeps back his soul from the pit, and his life from perishing by the
    sword.
  kbq-kbq: Hagi zamagra friza fri vahe kumatega ovanaze huno Anumzamo'a kegava hunezmante.
  nhe-BL: Nojquiya quinmanahuía ininyolis para ax huetzise imaco tlen ax cuali huan
    para ax yase mictla.
  gub-BL: Nezewe mehe zanepyro zanemàno àwàm wi. Nazanereityk kar kwaw purupe zanetym
    àwàm pupe a'e.
  eng-DRA: 'Rescuing his soul from corruption: and his life from passing to the sword.'
