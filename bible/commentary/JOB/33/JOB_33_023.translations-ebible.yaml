  gub-BL: Aze ru'u amo Tupàn heko haw pe har ur putar ipyro pà nehe. Heta tetea'u
    Tupàn heko haw pe har wà. Zanemu'e ikatu ma'e iapo haw rehe wà.
  eng-DRA: If there shall be an angel speaking for him, one among thousands, to declare
