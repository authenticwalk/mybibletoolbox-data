  ory-ory: ଯଦି ମନୁଷ୍ୟକୁ ତାହାର କର୍ତ୍ତବ୍ୟତା ଦେଖାଇବା ପାଇଁ ତାହା ସଙ୍ଗେ ଜଣେ ଦୂତ, ସହସ୍ର ମଧ୍ୟରୁ
