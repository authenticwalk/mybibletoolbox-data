  pan-pan: ਹੁਣ ਜੇ ਉਸ ਦੇ ਕੋਲ ਕੋਈ ਦੂਤ ਹੋਵੇ ਜੋ ਹਜ਼ਾਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਹੋਵੇ ਜੋ ਉਸ ਨੂੰ ਅਰਥ
