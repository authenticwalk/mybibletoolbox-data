  dop-dop: Amɑ ye ɩsɔtɑɑ tillɑɑ iyɑɣɑ tɑɑ kʋlʋm wei ɩ sǝŋnɑ yǝlɑɑ, nɑ ɩ́ hʋlǝɣɩ yʋlʋ
    kɛ ɩ kʋlɑpǝlɛ tɔ, ɩ wɛ ɩ kiŋ,
  azb-azb: İnsana əməlisalehliyini bəyan etmək üçün Min mələyin içindən bir mələk,
