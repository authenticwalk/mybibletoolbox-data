verse: JOB.033.023
translations:
  mal-C: അവരുടെ സമീപത്ത് ഒരു ദൂതൻ ഉണ്ടായിരുന്നെങ്കിൽ, പരസഹസ്രം ദൂതന്മാരിൽ ഒരാളെ മനുഷ്യർ
    പരമാർഥിയാകുന്നത് എങ്ങനെ എന്നറിയിക്കാൻ അയച്ചിരുന്നെങ്കിൽ,
  deu-TKW: Wenn dann ein Fürsprech-Engel für ihn da ist, einer von den Tausend, dem
    Menschen seine Pflicht zu verkündigen,
  lin-lin: Nzokande, soki ekoki kozala ata na anjelu moko, kati na ba-anjelu nkoto
    moko, mpo na koyebisa na moto makambo oyo ezali sembo,
  eng-LSV: If there is a messenger by him, || An interpreter—one of a thousand, ||
    To declare for man his uprightness,
  eng-GNV: If there be a messenger with him, or an interpreter, one of a thousand
    to declare vnto man his righteousnesse,
  eng-WEBSTER: 'If there is a messenger with him, an interpreter, one among a thousand,
    to show to man his uprightness:'
  nhw-BL: “Pero sintla itztosquía se tlayolmelajquetl tlen ilhuicac catli motlatlajtisquía
    ica Toteco huan quinextisquía para nopa tlacatl itztoc xitlahuac,
  swh-ONEN: “Kama bado kuna malaika upande wake kama mtetezi, mmoja miongoni mwa elfu,
    wa kumwambia mwanadamu lililo jema kwake,
  bba-bba: Gɑsɔ Gusunɔn ɡɔrɑdobɑ nɔrɔbu (1.000) sɔɔ, turo u koo se u dɑ u nùn somi,
    kpɑ u nùn swɑɑ ɡeɑ sɔ̃ɔsi ye n weenɛ u swĩi.
  eng-KJVCPB: 'If there be a messenger with him, an interpreter, One among a thousand,
    To shew unto man his uprightness:'
  luo-luo: “Kamoro dipo ka achiel kuom malaike gana gi gana mag Nyasaye ma paro ni
    ngʼato tich monego oti nyalo konye,
  meu-meu: Aneru ta, aneru daha bogaragidia amo, na ia bona Dirava padadiai bema gini,
    taunimanima ena dala maorona bema gwaurai henia;
  npi-ULB: तर के गर्नु ठिक हुन्‍छ भनेर उसलाई देखाउन, उसको निम्‍ति मध्‍यस्‍थकर्ता हुनलाई
    एउटा स्‍वर्गदूत छन्, हजारौँ स्वर्गदूतहरूका बिचबाट एउटा यस्तो मध्यस्थकर्ता छन्,
  yor-yor: Bí angẹli kan ba wà lọ́dọ̀ rẹ̀, ẹni tí ń ṣe alágbàwí, ọ̀kan nínú ẹgbẹ̀rún
    (1,000) láti fi ọ̀nà pípé hàn ni,
  pes-OPCB: اما هرگاه یکی از هزاران فرشتۀ خدا، یک پیک مخصوصی، از آسمان ظاهر شود تا
    برایش شفاعت نموده، او را درستکار اعلام کند،
  tgl-ULB: Pero kung mayroong lamang na anghel na maaaring mamagitan para sa kaniya,
    isang tagapamagitan mula sa libi-libong mga anghel, para ipakita kung ano ang
    tamang gawin,
  hui-hui: Anigo Ngode Datagaliwabenaga dahuliyali daosini dewaore bu karu aria mbirago
    ibugua ibalu agali biagome mana bayalego bialu helo bi lamulebira.
  mya-mya: သို့ရာတွင်လူတို့အားတရားလမ်းကို ပြစေခြင်းငှါ၊ တထောင်တွင် အထွဋ်ဖြစ်၍၊ တရားစကားကို
    ပြန်တတ် သော တမန်ရှိလျှင်၊
  bod-N: ཇི་སྟེ་ཕོ་ཉ་སྟོང་གི་ནང་ནས་གཅིག ། དཀོན་མཆོག་མཉམ་དུ་གནས་ཤིང་བཀའ་ཁྱེར་ཏེ། །
    མི་ལ་བསྒྲུབ་འོས་བྱ་བ་བསྟན་ནས་ནི། །
  sna-sna: “Asi kana kurutivi rwake kuine mutumwa somurevereri, mumwe kubva muchiuru,
    kuti audze munhu zvakamunakira,
  spa-BLM: “Si hay junto a él un ángel, un intérprete, uno entre mil, para mostrar
    al hombre lo que es correcto para él,
  cac-cac: Palta q'uinaloc d'a scal jantac eb' schecab' Dios, sic'jielta junoc te
    nivan yelc'ochi, scoti yic tzul colvaj qued'oc, syalani tas smoj sco c'ulej,
  swh-ULB: Lakini kama kuna malaika anayeweza kuwa mpatanishi kwa ajili yake, mpatanishi
    mmoja miongoni mwa maelfu ya malaika, kumwonesha kile kilicho cha haki ili atende
    haki,
  bel-bel: Калі ёсьць у яго анёл-настаўнік адзін з тысячы, каб паказаць чалавеку простую
    дарогу ягоную, -
  deu-ELBBK: Wenn es nun für ihn einen Gesandten gibt, einen Ausleger, einen aus tausend,
    um dem Menschen seine Geradheit mitzuteilen,
  mbb-OT: “Piru emun duen sevaha zuen te linibu he menge velinsuǥuen he ebpeteliwazà
    diyà te pid-elangan dan te Megbevayà, he ebpetanudtanud kandin ke hengkey is hustu
    he ereg he ebeelan din,
  mal-2015: മനുഷ്യനോടു അവന്റെ ധർമ്മം അറിയിക്കേണ്ടതിന്നു ആയിരത്തിൽ ഒരുത്തനായി മദ്ധ്യസ്ഥനായോരു
    ദൂതൻ അവന്നു വേണ്ടി ഉണ്ടെന്നുവരികിൽ
  rmc-rmc: Te hin paš leste o aňjelos, jekh le ezerendar, o poslos le Devlestar, hoj
    te del le manušeske te džanel, so hin mištes te kerel,
  pes-OPV: «اگر برای وی یکی به منزله هزار فرشته یامتوسطی باشد، تا آنچه را که برای
    انسان راست است به وی اعلان نماید،
  ron-1924: Дар, дакэ се гэсеште ун ынӂер мижлочитор пентру ел, унул дин мииле ачеля
    каре вестеск омулуй каля пе каре требуе с-о урмезе,
  ben-OBCV: তবুও যদি তাদের পাশে থেকে একথা বলার জন্য এক স্বর্গদূতকে, হাজার জনের মধ্যে
    থেকে একজন দূতকে পাঠানো হয়, যে কীভাবে ন্যায়পরায়ণ হওয়া যায়,
  som-som: Hadday la joogi lahayd malaa'ig dhexdhexaadeye ah Oo ah mid kun ka mid
    ahu, Inay dadka tusto waxa ku qumman,
  lat-VUC: Si fuerit pro eo angelus loquens, unus de millibus, ut annuntiet hominis
    æquitatem,
  eng-ASVBT: If there be with him an angel, An interpreter, one among a thousand,
    To show unto man what is right for him;
  ita-1885: Ma se allora vi è appresso di lui alcun messo, un parlatore, Uno d'infra
    mille, Per dichiarare all'uomo il suo dovere;
  eng-LXXUP: 'Though there should be a thousand messengers of death, Not one of them
    shall wound him: If he should purpose in his heart to turn to the Lord, And declare
    to man his fault, And show his folly;'
  eng-ULB: But if there is an angel who can be a mediator for him, a mediator, one
    from among the thousands of angels, to show him what is right to do,
  spa-VBL: “Pero si aparece un ángel, un mediador, uno de los miles de ángeles de
    Dios, para indicarle a alguien el camino correcto para ellos,
  fra-_FOB: S'il y a pour cet homme quelque ange médiateur, un entre mille, pour lui
    faire connaître ce qu'il doit faire,
  mal-mal: മനുഷ്യനോട് അവന്റെ ധർമ്മം അറിയിക്കേണ്ടതിന് ആയിരത്തിൽ ഒരുവനായി മദ്ധ്യസ്ഥനായ
    ഒരു ദൂതൻ അവനുവേണ്ടി ഉണ്ടെങ്കിൽ
  urd-GVR: Lekin agar koī farishtā, hazāroṅ meṅ se koī sālis us ke pās ho jo insān
    ko sīdhī rāh dikhāe
  suz-BL: मो हना यो मेको मुर आन दातेमी का कली परमप्रभु आ हजार हजार स्‍वर्ग ङा गेय
    पाइब कामी वारच पा, मेकोमी ‘मेको रिम्‍शो थुं पाइश्‍शो मुर बाक्‍ब’ देंत हना,
  eng-NOY: But if there be with him a messenger, An interpreter, one of a thousand,
    Who may show unto man his duty,
  ita-1927: Ma se, presso a lui, v’è un angelo, un interprete, uno solo fra i mille,
    che mostri all’uomo il suo dovere,
  ckb-ckb: لەگەڵ ئەوەشدا ئەگەر لەلایان نێردراوێک هەبێت، پەیوەندی ڕێکخەرێک، یەک لە
    هەزار تاکو ڕاستودروستی بە مرۆڤ بناسێنێت،
  eng-BBE: If now there may be an angel sent to him, one of the thousands which there
    are to be between him and God, and to make clear to man what is right for him;
  kan-OKCV: ಆಗ ಸಹಸ್ರ ದೂತರಲ್ಲಿ ಒಬ್ಬನು ಮಧ್ಯಸ್ಥನಾಗಿ ಆ ಮನುಷ್ಯನ ಯಥಾರ್ಥತೆಯನ್ನು ತಿಳಿಸುವುದಕ್ಕೆ
    ಅವನ ಬಳಿಯಲ್ಲಿದ್ದರೆ,
  tam-2017: ஆயிரத்தில் ஒருவராகிய பரிந்துபேசுகிற தேவ தூதனானவர் மனிதனுக்குத் தம்முடைய
    நிதானத்தை அறிவிப்பதற்கு, அவனுக்கு சாதகமாக இருந்தாரென்றால்,
  spa-RV-1909: Si tuviera cerca de él algún elocuente anunciador muy escogido, que
    anuncie al hombre su deber;
  ron-BTF: Dacă ar fi un mesager cu el, un interpret, unul între o mie, să îi arate
    omului integritatea lui,
  eng-WEBP: “If there is beside him an angel, an interpreter, one among a thousand,
    to show to man what is right for him,
  eng-FBV: But if an angel appears, a mediator, one of God's thousands of angels,
    to tell someone the right way for them,
  nld-1939: Dan treedt er voor hem een engel op, Een tolk, een uit de duizend. Dan
    wijst hij den mens op zijn plicht,
  nch-BL: “Pero sinta itztosquía se tayolmelajquet ten ilhuicac cati motatajtisquía
    ica Toteco huan quinextisquía para nopa tacat itztoc xitahuac,
  vie-1934: Nếu trong một ngàn thiên sứ, có một thiên sứ làm kẻ truyền-giải cho người,
    Để chỉ dạy người biết điều ngay thẳng cho người,
  hin-CV: यदि सहस्रों में से कोई एक स्वर्गदूत ऐसा है, जो उसका मध्यस्थ है, कि उसे यह
    स्मरण दिलाए, कि उसके लिए सर्वोपयुक्त क्या है,
  spa-BES: Si ahora puede haber un ángel enviado a él, uno de los miles que habrá
    entre él y Dios, y aclarar al hombre lo que es correcto para él;
  tdx-tdx: Aa naho eo ty anjely hañalañalañe ho aze, raik’ ami’ty arivo, hañatoà’e
    ty havantaña’ ondaty,
  tha-KJV: ถ้ามี​ผู้​ส่งข่าวผู้​หน​ึ่งมาเพื่อเขาเป็นล่าม หน​ึ่งในพันเพื่อแถลงแก่​มนุษย์​ว่าอะไรถูกเพื่อเขา
  por-BR-2018: Se com ele, pois, houver algum anjo, algum intérprete; um dentre mil,
    para anunciar ao ser humano o que lhe é correto,
  deu-ELO: Wenn es nun für ihn einen Gesandten gibt, einen Ausleger, einen aus tausend,
    um dem Menschen seine Geradheit kundzutun,
  eng-WYC-2018: If an angel, one of a thousand, is speaking for him, that he show
    the equity of man, (Now if an angel, one of thousands, speaketh for man, to declare
    what he hath done right,)
  epo-epo: Sed se li havas por si anĝelon proparolanton, Kvankam unu el mil, Kiu elmontrus
    pri la homo lian pravecon,
  uig-PIN: Biraⱪ, ǝgǝr uning bilǝn bir tǝrǝptǝ turidiƣan kelixtürgüqi bir pǝrixtǝ
    bolsa, Yǝni mingining iqidǝ birsi bolsa, — Insan balisiƣa toƣra yolni kɵrsitip
    beridiƣan kelixtürgüqi bolsa,
  beo-beo: 'Gode Ea a:igele dunu osea:idafa da e moloiwane hamoma:ne olelesa. Amabela:?
    A:igele dunu afae da amo oloi dunu fidimusa: misa:bela:?'
  tpi-OTNT: “Tasol sapos wanpela bilong ol planti tausen ensel bilong God i kam na
    helpim dispela man na tokim em long gutpela pasin em i mas bihainim,
  hau-SA: Duk da haka, in akwai mala’ika a gefensa kamar matsakanci, ɗaya daga cikin
    dubu, da zai gaya wa mutum abin da yake daidai gare shi,
  uig-LAT: Biraq, eger uning bilen bir terepte turidighan kélishtürgüchi bir perishte
    bolsa, Yeni mingining ichide birsi bolsa, — Insan balisigha toghra yolni körsitip
    béridighan kélishtürgüchi bolsa,
  nde-nde: Kodwa nxa kulengilosi eceleni kwakhe, engumeli, eyodwa phakathi kwenkulungwane,
    ukutshela umuntu okuyikho okumfaneleyo,
  ton-ton: '“Kapau ʻe ʻiate ia ha faifekau, ko e fakamatala, ko e taha mei he toko
    taha afe, ke fakahā ki he tangata ʻene māʻoniʻoni:'
  ces-1613: 'Však bude-li míti anděla vykladače jednoho z tisíce, kterýž by za člověka
    oznámil pokání jeho:'
  eng-WMB: “If there is beside him an angel, an interpreter, one among a thousand,
    to show to man what is right for him,
  tam-TCV: ஆனாலும் ஆயிரத்தில் ஒருவனான தூதன் ஒருவன் அவர்கள் பக்கத்திலிருந்து, அவர்களுக்காகப்
    பரிந்துபேசி, அவர்களுக்கு சரியானவற்றைச் சொல்லிக்கொடுத்து,
  ceb-ULB: Apan kung adunay anghel nga magpataliwala alang kaniya, ang tigpataliwala,
    usa nga gikan sa liboan ka mga anghel, aron pakit-on siya unsa ang husto nga himoon,
  pol-UBG: Jeśli będzie przy nim jakiś anioł, pośrednik, jeden z tysiąca, aby oznajmić
    człowiekowi jego powinność;
  urd-GVU: لیکن اگر کوئی فرشتہ، ہزاروں میں سے کوئی ثالث اُس کے پاس ہو جو انسان کو
    سیدھی راہ دکھائے
  deu-1912: So dann für ihn ein Engel als Mittler eintritt, einer aus tausend, zu
    verkündigen dem Menschen, wie er solle recht tun,
  kan-2017: ಮನುಷ್ಯನ ಕರ್ತವ್ಯವನ್ನು ತೋರಿಸತಕ್ಕ ಸಹಸ್ರ ದೇವದೂತರಲ್ಲಿ ಒಬ್ಬನು ಅವನಿಗೆ ಮಧ್ಯಸ್ಥನಾಗಿ
    ಬೇಡುವುದರಿಂದ,
  yap-yap: Ma fa’anra yib ba engel ngak ni nge ayuweg — ni reb e engel ko yu bbuyu’
    i engel rok Got, ni yad ma pugoran ko girdi’ e maruwel rorad.
  hlt-MCSB: Anih kah duengnah te hlang taengah aka puen la thawngkhat lamkah pakhat
    ngawn tah amah taengah puencawn oldoe om khaming.
  mdy-ETH: «ዓሲም ፒዜ ጎይሢ ዻዋያ ሺያና ፓይዲንታ ፆኦሲ ኪኢታንቾፓ ፔቴይ ዒዛ ባንሢ ሙኪ ዒዛ ማኣዳንዳያ ናንዳኔ፤
  twi-ASANTE: “Nanso sɛ abɔfoɔ apem no mu baako wɔ nʼafa sɛ ɔdimafoɔ a ɔbɛkyerɛ no
    deɛ ɛyɛ ma no a,
  eng-WEBU: “If there is beside him an angel, an interpreter, one among a thousand,
    to show to man what is right for him,
  wal-wal: “Asau suure ogiyaa bessiya, sha7an qoodettiya kiitanchchatuppe issoi ayyo
    gaannatanau yiyaakko,
  spa-PDDPT: Si hay un ángel que sea mediador para él, muy escogido entre 1.000, que
    recuerda al hombre lo correcto para él,
  gun-gun: — Xapy'a rei ou 'rã peteĩ anjo nhandere ojerure va'erã, mbovy e'ỹ ikuai
    va'e regua, nhandevy oikuaa uka aguã ha'evea ramigua jajapo aguã.
  ilo-ULB: Ngem no adda anghel nga agbalin a mangibabaet para kenkuana, maysa manipud
    kadagiti rinibribu nga anghel tapno ipakitana kenkuana ti umno nga aramidenna,
  kpg-kpg: “Holongo tangada di langi ga hanimoi e hagamaamaa a mee, tangada di langi
    e dahi i digau di langi e mana a God, e haga langahia gi mee dono duhongo hegau.
  uig-ARA: بىراق، ئەگەر ئۇنىڭ بىلەن بىر تەرەپتە تۇرىدىغان كېلىشتۈرگۈچى بىر پەرىشتە
    بولسا، يەنى مىڭىنىڭ ئىچىدە بىرسى بولسا، ــ ئىنسان بالىسىغا توغرا يولنى كۆرسىتىپ
    بېرىدىغان كېلىشتۈرگۈچى بولسا،
  sus-sus: «Kɔnɔ xa xɛɛra xunmafalama nde sa lu a bɛ malekɛ galie ya ma, naxan fama
    tinxin ki masende na kanyi bɛ,
  pon-2006: Mweinele tohnleng men pahn ketido sewesehda— emen sapwellimen Koht tohnleng
    ngeder kan, me kin katamanki aramas arail pwukoa.
  ksd-ksd: Gala kana angelo i ki, A tena maramaravut, tikai ta diat ra arip na marmar,
    Upi na ve ra tutana ure ra magit i takodo;
  tur-YTC: İnsana kendisi için neyin doğru olduğunu göstersin diye, “Eğer yanında
    bir melek, bin kişiden biri olan bir yorumcu varsa,
  grc-BRENT: Ἐὰν ὦσι χιλιοι αγγελοι θανατηφόροι, εἷς αὐτῶν οὐ μὴ τρώσῃ αὐτόν· ἐὰν
    νοήσῃ τῇ καρδίᾳ ἐπιστραφῆναι πρὸς Κύριον, ἀναγγείλῃ δὲ ἀνθρώπῳ τὴν ἑαυτοῦ μέμψιν,
    τὴν δὲ ἄνοιαν αὐτοῦ δείξῃ,
  ind-AYT: Jika ada seorang malaikat di sisinya, satu pengantara di antara seribu,
    untuk menyatakan kepada manusia apa yang benar kepadanya,
  nya-nya: “Koma patakhala mngelo ngati mthandizi, mmodzi mwa ambirimbiri oterewa,
    adzafotokoza zimene zili zoyenera,
  hrv-hrv: Ako se uza nj nađe tad anđeo, posrednik jedan između tisuću, da čovjeka
    na dužnost opomene,
  mps-mps: “Tiali goli, ma te Godigo ensel mobo bidi hauwa mu tomode deli digi aselama,
    te bidi tau sagasobaso da, teda agai dwagi yai kolesaga naga wali pomainu yaibao.
  tpi-tpi: “Tasol sapos wanpela bilong ol planti tausen ensel bilong God i kam na
