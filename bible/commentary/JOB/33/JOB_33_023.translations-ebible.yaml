  tbz-SIM: Kɛ̀ dɛ̀ nɑɑti Kuyie ntɔ̃nnì mɑrì dìì nɑ̀ɑ́ nti kpɛ́í Kuyie mborɛ̀ dì bo
    yɛ̀nní Kuyie ntɔ̃rɛ̀ tɛkɔupíítɛ̀ (1000) miɛkɛ dìì nɑ̀ɑ́ mbɛnìtìbɛ̀ bɛ̀ dò nkɛ́ndɔɔri
    mɛ̀.
  msy-2020: “Eghtɨ Godɨn enselɨn bar avɨrimɨn tongɨn enselɨn tam izɨ, gumazir kamɨn
