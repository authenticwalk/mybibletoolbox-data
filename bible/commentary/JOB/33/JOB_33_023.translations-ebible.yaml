  vie-OVCB: Nhưng nếu có một thiên sứ từ trời xuất hiện— một sứ giả đặc biệt can thiệp
    cho người và dạy bảo người điều chính trực—
  guj-2017: માણસને શું કરવું સારું છે તે બતાવવાને, હજારો સ્વર્ગદૂતોમાંથી એક દૂત, મધ્યસ્થી
    તરીકે તેની સાથે હોય,
  pon-2006A: Mweinele tohnleng men pahn ketido sewesehda— emen sapwellimen Koht tohnleng
