verse: JOB.033.006
translations:
  mal-C: നോക്കൂ, ദൈവസന്നിധിയിൽ ഞാനും നിന്നെപ്പോലെതന്നെ; ഞാനും ഒരു കളിമൺകഷണമല്ലേ.
  deu-TKW: Siehe, ich stehe zu Gott, wie du; aus gleichem Thon wie du bin ich geschnitten.
  lin-lin: Nazali kaka lokola yo liboso ya Nzambe ; ngai mpe nawutaki na putulu.
  eng-LSV: Behold, I [am], according to your word, for God, || I have also been formed
    from the clay.
  eng-GNV: 'Beholde, I am according to thy wish in Gods stead: I am also formed of
    the clay.'
  eng-WEBSTER: 'Behold, I am according to thy wish in God''s stead: I also am formed
    out of the clay.'
  nhw-BL: “Na nojquiya niitztoc san se quen ta iixpa Toteco. Na nojquiya nitlachijchihuali
    ica soquitl quen ta.
  swh-ONEN: Mimi ni kama wewe mbele za Mungu; mimi pia nimetolewa kwenye udongo.
  bba-bba: Nɛ kɑ wunɛ sɑ sɑ̃ɑwɑ tiɑ Gusunɔn wuswɑɑɔ. Domi temɑ u kɑ bɛsɛ kpuro mɔmɑ.
  eng-KJVCPB: 'Behold, I am according to thy wish in God’s stead: I also am formed
    out of the clay.'
  luo-luo: E nyim Nyasaye achal achala kodi nikech an bende nochweya mana gi lowo.
  meu-meu: A itaia, lau na oi heḡereḡeremu Dirava vairanai; lau danu raro taba ta
    amo e karagu.
  npi-ULB: हेर्नुहोस्, परमेश्‍वरको दृष्‍टिमा तपाईं जस्तो हुनुहुन्‍छ म पनि त्‍यस्‍तै
    हुँ । म पनि माटैबाट रचना गरिएको हुँ ।
  yor-yor: kíyèsi i, bí ìwọ ṣe jẹ́ ti Ọlọ́run, bẹ́ẹ̀ ni èmi náà; láti amọ̀ wá ni a
    sì ti dá mi pẹ̀lú.
  pes-OPCB: من هم مثل تو از گِل سرشته شده‌ام و هر دو ما مخلوق خدا هستیم،
  tgl-ULB: Tingnan mo, matuwid din ako tulad mo sa paningin ng Diyos; hinulma din
    ako mula sa luwad.
  hui-hui: Ngode Datagaliwabenaga deni iya ogobi labolabo kabagoni ndobe. Ibugua i̱
    dindime wabialu í̠bi dindime dege wabini kegoni.
  mya-mya: ဘုရားသခင့်ရှေ့မှာ ငါသည်သင်နှင့်တူ၏။ ငါသည်လည်း မြေမှုန့်ဖြင့် ဖန်ဆင်းတော်မူရာဖြစ်၏။
  bod-N: དཀོན་མཆོག་དྲུང་དུ་བདག་ཀྱང་ཁྱེད་དང་འདྲ། ། བདག་ཀྱང་ས་རྡུལ་གྱིས་ནི་བཀོད་པ་ལགས།
    །
  sna-sna: Ini ndakangoita sewe pamberi paMwari; neniwo ndakatorwa muvhu.
  spa-BLM: He aquí que yo soy para con Dios lo mismo que vosotros. Yo también estoy
    formado de la arcilla.
  cac-cac: Lajanon̈n̈ej co chavan̈il d'a yichan̈ Dios chi', an̈eja' d'a lum luum tic
    b'ob'il on̈.
  swh-ULB: Tazama, niko kama wewe ulivyo mbele za Mungu; nimeumbwa pia kutoka katika
    udongo.
  bel-bel: Вось я, па жаданьні тваім, замест Бога. Я створаны таксама з гразі;
  deu-ELBBK: Siehe, ich bin Gottes wie du; vom Ton abgekniffen bin auch ich.
  mbb-OT: Iring a kenikew ziyà te etuvangan te Megbevayà. Mibpurma a zaan he ebpuun
    diyà te tanà.
  mal-2015: ഇതാ, നിന്നെപ്പോലെ ഞാനും ദൈവത്തിന്നുള്ളവൻ; എന്നെയും മണ്ണുകൊണ്ടു നിർമ്മിച്ചിരിക്കുന്നു.
  rmc-rmc: Dikh, the me som ajso sar tu anglo Del; the me som kerdo la čikatar.
  pes-OPV: اینک من مثل تو از خدا هستم. و من نیز از گل سرشته شده‌ام.
  ron-1924: Ынаинтя луй Думнезеу еу сунт семенул тэу ши еу, ка ши тине, ам фост фэкут
    дин норой.
  ben-OBCV: ঈশ্বরের দৃষ্টিতে আপনি যেমন আমিও তেমনই; আমিও মাটির এক টুকরো।
  som-som: Bal eeg, aniguba xag Ilaah waxaan ahay sidaada oo kale; Oo anigana waxaa
    layga uumay dhoobo.
  lat-VUC: Ecce, et me sicut et te fecit Deus, et de eodem luto ego quoque formatus
    sum.
  eng-ASVBT: 'Behold, I am toward God even as thou art: I also am formed out of the
    clay.'
  ita-1885: Ecco, io sono a Dio, come tu; Anch'io sono stato tratto dal fango.
  eng-LXXUP: 'Thou art formed out of the clay as also I: We have been formed out of
    the same substance.'
  eng-ULB: See, I am just as you are in God's sight; I also have been formed out of
    the clay.
  spa-VBL: Ante Dios los dos somos iguales. Yo también fui hecho de un pedazo de arcilla.
  fra-_FOB: Voici, je suis ton égal devant Dieu; j'ai été tiré de la boue, moi aussi.
  mal-mal: ഇതാ, നിന്നെപ്പോലെ ഞാനും ദൈവത്തിനുള്ളവൻ; എന്നെയും മണ്ണുകൊണ്ട് നിർമ്മിച്ചിരിക്കുന്നു.
  urd-GVR: Allāh kī nazar meṅ maiṅ to āp ke barābar hūṅ, mujhe bhī miṭṭī se le kar
    tashkīl diyā gayā hai.
  suz-BL: परमप्रभु आ ङोंइती गो यो इन खोदेंशोन नङ। गो यो खप केन सेल्‍शो नङ। अय्‍युब
    १०:९
  eng-NOY: Behold, I, like thee, am a creature of God; I also was formed of clay.
  ita-1927: Ecco, io sono uguale a te davanti a Dio; anch’io, fui tratto dall’argilla.
  ckb-ckb: لەبەرچاوی خودا منیش هەروەکو تۆم، لە قوڕ دروستکراوم.
  eng-BBE: See, I am the same as you are in the eyes of God; I was cut off from the
    same bit of wet earth.
  kan-OKCV: ನೋಡು, ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನಾನು ನಿನ್ನಂತೆಯೇ ಇದ್ದೇನೆ; ನಾನು ಸಹ ಜೇಡಿಮಣ್ಣಿನಿಂದ
    ರೂಪಿತವಾಗಿದ್ದೇನೆ.
  tam-2017: இதோ, உம்மைப்போல நானும் தேவனால் உண்டானவன்; நானும் மண்ணினால் உருவாக்கப்பட்டவன்.
  spa-RV-1909: 'Heme aquí á mí en lugar de Dios, conforme á tu dicho: de lodo soy
    yo también formado.'
  ron-BTF: Iată, eu sunt conform dorinței tale în locul lui Dumnezeu, am fost de asemenea
    format din lut.
  eng-WEBP: Behold, I am toward God even as you are. I am also formed out of the clay.
  eng-FBV: Look, before God we are both the same. I was also made from a piece of
    clay.
  nld-1939: 'Ik ben dus voor God aan u gelijk, Ook ik ben gekneed uit leem:'
  nch-BL: “Na nojquiya niitztoc san se quej ta iixpa Toteco. Na nojquiya nitachijchihuali
    ica soquit quej ta.
  vie-1934: Hãy xem, đối cùng Đức Chúa Trời tôi với ông có khác chi, Tôi cũng bởi
    đất bùn mà ra.
  hin-CV: स्मरण रखिए आपके समान मैं भी परमेश्वर की सृष्टि हूं; मैं भी मिट्टी की ही
    रचना हूं.
  spa-BES: Mira, soy lo mismo que tú ante los ojos de Dios; Me formó del barro también.
  tdx-tdx: 'Hehe t’ie aman’ Añahare manahake azo: nitsenèñe am-bokon-dietse ka.'
  tha-KJV: ดู​เถิด ข้าพเจ้าอยู่อย่างท่านตรงพระพักตร์​พระเจ้า พระองค์​ทรงปั้นข้าพเจ้าขึ้นมาจากดินด้วยเหมือนกัน
  por-BR-2018: Eis que para Deus eu sou como tu; do barro também eu fui formado.
  deu-ELO: Siehe, ich bin Gottes, wie du; vom Tone abgekniffen bin auch ich.
  eng-WYC-2018: Lo! God made me as and thee; and also I am formed of the same clay.
    (Behold! God hath made me like he did thee; and I am also formed out of the same
    clay.)
  epo-epo: Jen mi simile al vi estas de Dio; Mi ankaŭ estas farita el argilo.
  uig-PIN: Mana, Tǝngri aldida mǝn sanga ohxax bǝndimǝn; Mǝnmu laydin xǝkillǝndürülüp
    yasalƣanmǝn.
  beo-beo: Ani galu da Gode Ea siga ba:ma:ne defele esala. Gode da ani laga osoboga
    hahamoi.
  tpi-OTNT: Long ai bilong God mitupela i wankain tasol. Em i bin kisim graun na wokim
    mi, wankain olsem em i bin wokim yu.
  hau-SA: Ni kamar ka nake a gaban Allah; ni ma daga ƙasa aka yi ni.
  uig-LAT: Mana, Tengri aldida men sanga oxshash bendimen; Menmu laydin shekillendürülüp
    yasalghanmen.
  nde-nde: Lami nginjengawe phambi kukaNkulunkulu; lami njalo ngathathwa emhlabathini.
  ton-ton: 'Vakai, ʻoku ou tatau mo koe ʻi he ʻao ʻoe ʻOtua: kuo ngaohi foki au mei
    he ʻumea.'
  ces-1613: Aj, já podlé žádosti tvé buduť místo Boha silného; z bláta sformován jsem
    i já.
  eng-WMB: Behold, I am toward God even as you are. I am also formed out of the clay.
  tam-TCV: இறைவனுக்கு முன்பாக நானும் உம்மைப் போன்றவன்தான்; நானும் மண்ணிலிருந்தே உருவாக்கப்பட்டேன்.
  ceb-ULB: Tan-awa, sama lamang ako kanimo diha sa panan-aw sa Dios; hinimo usab ako
    gikan sa lapok.
  pol-UBG: Oto ja, według twoich słów, odpowiem ci za Boga, chociaż też jestem z błota
    ulepiony.
  urd-GVU: اللہ کی نظر میں مَیں تو آپ کے برابر ہوں، مجھے بھی مٹی سے لے کر تشکیل دیا
    گیا ہے۔
  deu-1912: Siehe, ich bin Gottes ebensowohl als du, und aus Lehm bin ich auch gemacht.
  kan-2017: ನೋಡು, ನಾನು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿನ್ನ ಹಾಗೆಯೇ ಇದ್ದೇನೆ. ನಾನೂ ಜೇಡಿಮಣ್ಣಿನಿಂದ ರೂಪಿಸಲ್ಪಟ್ಟಿದ್ದೇನೆ.
  yap-yap: I gag e ta’reb rogodow u owchen Got; gadow l’agruw nni chamaydow ko but’.
  hlt-MCSB: Pathen taengah kai he nang ka bangla ka om tih kai khaw dikpo lamkah ni
    m'pet.
  mdy-ETH: ኔናንታ ታናንታ ፆኦሲ ቤርታ ኑ ሄኮኬ፤ ላምዓሢ ኑ ማዢንቴሢ ዓጪዳፓኬ።
  twi-ASANTE: Wo ne me nyinaa yɛ pɛ wɔ Onyankopɔn anim; me nso wɔbɔɔ me firii dɔteɛ
    mu.
  eng-WEBU: Behold, I am toward God even as you are. I am also formed out of the clay.
  wal-wal: “Be7a, taani Xoossaa sinttan ne mala; qassi taanikka urqqaappe merettaas.
  spa-PDDPT: Ciertamente pertenezco a ʼEL, como tú. Del barro también fui formado.
  gun-gun: Ma'ẽ, Nhanderuete renonde ma ndee ramigua ae avi aiko, Yapo gui avi xeapo
    rire.
  ilo-ULB: Kitaem, agpadata iti imatang ti Dios; nasukogak met manipud iti dadamilien
    a daga.
  kpg-kpg: Gidaua e tongaadahi hua i mua o God, gidaua ala ne hai mai i nia gelegele.
  uig-ARA: مانا، تەڭرى ئالدىدا مەن ساڭا ئوخشاش بەندىمەن؛ مەنمۇ لايدىن شەكىللەندۈرۈلۈپ
    ياسالغانمەن.
  sus-sus: Won firin birin lan Ala ya i. N fan yailanxi bɛndɛ nan na.
  pon-2006: Kita duwepenehte mwohn silangin Koht, kita koaros wiawihda sang pwehl.
  ksd-ksd: Ta ra luaina mata i God dor varogop uka; Di ga pait bula iau ma ra pia
    petpetep.
  tur-YTC: İşte, ben de Tanrı'ya senin gibiyim. Ben de balçıktan şekillendirildim.
  grc-BRENT: Ἐκ πηλοῦ διήρτισαι σὺ ὡς καὶ ἐγὼ, ἐκ τοῦ αὐτοῦ διηρτίσμεθα.
  ind-AYT: Lihatlah, aku sama sepertimu di hadapan Allah; aku juga dibentuk dari tanah
    liat.
  nya-nya: Ine ndili monga inu pamaso pa Mulungu; nanenso ndinachokera ku dothi.
  hrv-hrv: Gle, kao i ti, i ja sam pred Bogom, kao i ti, od gline bjeh načinjen;
  mps-mps: Te Godigo gedude da, dadi si te tiwai si naga dao. Agai tǫ selama, ena
    nigai dao. Deli tamago nage me nigai dao.
  tpi-tpi: Long ai bilong God mitupela i wankain tasol. Em i bin kisim graun na wokim
    mi, wankain olsem em i bin wokim yu.
  dan-1931: Se, jeg er din Lige for Gud, også jeg er taget af Ler;
  vie-OVCB: Đây, anh và tôi đều thuộc về Đức Chúa Trời. Tôi cũng từ đất sét mà ra.
  guj-2017: જુઓ, આપણે બન્ને ઈશ્વરની નજરમાં સમાન છીએ; મને પણ માટીમાંથી જ ઉત્પન્ન કરવામાં
    આવ્યો છે.
  pon-2006A: Kita duwepenehte mwohn silangin Koht, kita koaros wiawihda sang pwehl.
  por-BRBSL: Eis que estou para Deus como você está. Eu também sou formado a partir
    do barro.
  cth-cth: Atangcalah tetpawiteh, kai teh Cathut hmalah lawk ka dei pouh e lah ka
    o, kai hai vaiphu hoi sak e lah ka o van.
  twi-twi: Wo ne me nyinaa yɛ pɛ wɔ Onyankopɔn anim; me nso wɔbɔɔ me fii dɔte mu.
  hlt-hlt: Pathen taengah kai he nang ka bangla ka om tih kai khaw dikpo lamkah ni
    m'pet.
  tbz-SIM: Mí nnɛ̀ fɔ̃́ nKuyie mborɛ̀ ti mɑmu òmɔù í pɛ̃ɛ̃tɛ́ otɔù, bɛ̀ ti dɔ̀ɔ̀nɛ̀
    mutɑ̃́ɑ̃́ mmu tidɛ́.
  msy-2020: Godɨn damazimɨn ga magh gari. A nguazimɨn vɨrara gan ingari.
  dop-dop: Ɩsɔ nyǝnǝɣɩ mɑ nɑ-ŋ kɛ́ kʋlʋm kɛ́, cʋɣʋ tɔtɔɣɔ pɑ ŋmɑnɑ mɑ́.
  azb-azb: Mən də Allahın nəzərində sənin kimiyəm, Mən də palçıqdan düzəldilmişəm.
  eng-DBY: Behold, before God I am as thou; I also am formed out of the clay.
  hin-2017: देख, मैं परमेश्वर के सन्मुख तेरे तुल्य हूँ; मैं भी मिट्टी का बना हुआ हूँ।
  wol-KYG: Maa ngii, yem ak yaw fa Yàlla; ci ban lañu ma mooñe man itam.
  eng-YLT: Lo, I [am], according to thy word, for God, From the clay I — I also, have
    been formed.
  eng-WYC-2017: Lo! God made me as and thee; and also I am formed of the same clay.
  eng-WMBB: Behold, I am towards God even as you are. I am also formed out of the
    clay.
  urd-GVH: अल्लाह की नज़र में मैं तो आपके बराबर हूँ, मुझे भी मिट्टी से लेकर तश्कील
    दिया गया है।
  rug-rug: Na pa kenuna sa Tamasa si na tie gugua mo agoi si arau; arau ba ta tavetequ
    pa pepeso.
  gaz-gaz: Ani fuula Waaqaa duratti namuma akka keetii ti; anis biyyoo irraan hojjetame.
  fra-LSG: Devant Dieu je suis ton semblable, J’ai été comme toi formé de la boue;
  yal-yal: En birin lan Ala yɛtagi, n fan baxi bɛndɛn nin.
  haw-1868: Aia hoi, no ke Akua no wau e like me oe; Ua hanaia hoi au mai ka lepo
    mai.
  arb-NAV: إِنَّمَا أَنَا نَظِيرُكَ أَمَامَ اللهِ، مِنَ الطِّينِ جُبِلْتُ،
  ewe-ewe: Ɖeko mele abe wò ene le Mawu ŋkume, nye hã anyi mee woɖem tsoe.
  eng-LEE: 'Behold, I am in the same relation as thyself toward God: I myself also
    am cut out of the clay.'
  asm-FB: চোৱা, ঈশ্বৰৰ দৃষ্টিত মইও তোমাৰ নিচিনা; মইও মৃত্তিকাৰে নিৰ্ম্মিত হৈছোঁ।
  sus-A: وٌن قِرِن بِرِن لَن عَلَ يَ عِ. ﭑ قَن يَءِلَنشِ بّندّ نَن نَ.
  fra-SBL: Voici, je suis envers Dieu comme vous l'êtes. Je suis aussi formé à partir
    de l'argile.
  hbo-hbo: הֵן־אֲנִ֣י כְפִ֣יךָ לָאֵ֑ל מֵ֝חֹ֗מֶר קֹרַ֥צְתִּי גַם־אָֽנִי׃
  kik-kik: Niĩ haana o tawe maitho-inĩ ma Mũrungu; o na niĩ ndombirwo na rĩũmba.
  fra-NCL: Devant Dieu je suis ton égal, comme toi j’ai été formé du limon.
  cek-AK: Khenah, Sithaw hmaa ah kai doeh nang baktiah ni ka oh, kai doeh long hoiah
    ni sak toeng.
  cuk-cuk: Bab-Dummad-asabinni, anmar anbogwa na emalad, anmar napsagi danikid.
  uig-CYR: Мана, Тәңри алдида мән саңа охшаш бәндимән; Мәнму лайдин шәкилләндүрүлүп
    ясалғанмән.
  tel-2017: దేవుని దృష్టిలో నేను కూడా నీలాంటి వాణ్ణి. నేను కూడా బంకమట్టితో తయారైన
    వాణ్ణి.
  hat-BSA: Men gade byen, mwen se moun Bondye menm jan tankou ou. Mwen menm tou te
    fèt ak ajil la.
  kos-kos: Nga kom oana sie ye mutun God, Kut kewa orekla ke fohk kle.
  hbo-WLC: הֵן־אֲנִ֣י כְפִ֣יךָ לָאֵ֑ל מֵ֝חֹ֗מֶר קֹרַ֥צְתִּי גַם־אָֽנִי׃
