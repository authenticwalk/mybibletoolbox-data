verse: JOB.033.015
translations:
  mal-C: സ്വപ്നത്തിൽ, രാത്രി ദർശനത്തിൽ മനുഷ്യർ ഗാഢനിദ്രയിൽ ലയിച്ചിരിക്കെ, അവർ തന്റെ
    കിടക്കയിൽ ഉറങ്ങിക്കിടക്കുമ്പോൾത്തന്നെ,
  deu-TKW: Im Traum, im Nachtgesicht, wenn tiefer Schlaf auf die Menschen fällt, im
    Schlummer auf dem Lager,
  lin-lin: Alobaka kati na ndoto, kati na emoniseli ya butu, tango bato bazwaka pongi
    makasi wana balali na mbeto ;
  eng-LSV: In a dream—a vision of night, || In the falling of deep sleep on men, ||
    In slumberings on a bed.
  eng-GNV: In dreames and visions of the night, when sleepe falleth vpon men, and
    they sleepe vpon their beds,
  eng-WEBSTER: In a dream, in a vision of the night, when deep sleep falleth upon
    men, in slumberings upon the bed;
  nhw-BL: Quemantic technojnotza ipan se temictli, o ipan se tlanextili ica tlayohua
    quema masehualme tlahuel cochtoque ipan inintlapech.
  swh-ONEN: Mungu husema na mwanadamu katika ndoto, katika maono ya usiku, wakati
    usingizi mzito uwaangukiapo wanadamu wasinziapo vitandani mwao,
  bba-bba: Gɑsɔ u rɑ kɑ nùn ɡɑri ko dosu sɔɔ wɔ̃kuru, ǹ kun mɛ kɑ̃siru sɔɔ sɑnɑm
    mɛ u kpĩ win kpin yerɔ u dò.
  eng-KJVCPB: In a dream, in a vision of the night, When deep sleep falleth upon men,
    In slumberings upon the bed;
  luo-luo: Owuoyo gi ji e lek, kata e fweny gotieno seche ma dhano ni e nindo matut,
    ka giyweyo e otendnigi;
  meu-meu: Nihi ai, eiava hanuaboi mata-hanaina ai, taunimanima e mahuta hedavauhemu
    negana ai, edia mahuta ḡaudia latadiai e mahutamu lalonai,
  npi-ULB: राती सपनामा, दर्शनमा, मानिसहरू मस्त निद्रामा पर्दा, ओछ्यानमा सुतेको समयमा,
  yor-yor: Nínú àlá, ní ojúran òru, nígbà tí orun èjìká bá kùn ènìyàn lọ, ní sísùn
    lórí ibùsùn,
  pes-OPCB: هنگامی که خواب عمیق انسان را در بسترش فرو می‌گیرد، خدا به‌وسیلۀ خوابها
    و رؤیاهای شب با او حرف می‌زند.
  tgl-ULB: Sa panaginip, sa pangitain sa gabi, kapag mahimbing na natulog ang mga
    tao ay dumating, sa pagkakatulog sa higaan -
  hui-hui: Wali agali mbiraga padaria Ngode Datagaliwabehanda emagaha howabi de gandebaha
    howabi bi lamiaga.
  mya-mya: လူသည်အိပ်ရာပေါ်မှာငိုက်လျက် အိပ်ပျော် လျက်နေသောအခါ အိပ်မက်မြင်၍၊ ညဉ့်ရူပါရုံကို
    ခံရသောအားဖြင့်၊
  bod-N: མི་རྣམས་མལ་ཁྲིར་གཉིད་ནས་བརྒྱལ་བའི་དུས། ། མཚན་མོའི་རྨི་ལམ་དང་ནི་ཞལ་གཟིགས་ནང་།
    །
  sna-sna: Mukurota, uye muchiratidzo chousiku, hope huru padzinowira vanhu, pavanotsimwaira
    pamibhedha yavo,
  spa-BLM: En un sueño, en una visión nocturna, cuando el sueño profundo cae sobre
    los hombres, en el sueño en la cama,
  cac-cac: Ay b'aj slolon d'ac'valil, ma d'a vayichal, ma d'a ilvalil ayic te vaynac
    on̈.
  swh-ULB: Katika ndoto, katika maono ya usiku, wakati usingizi mzito unapowapata
    watu, katika usingizi kitandani -
  bel-bel: у сьне, у начных відзежах, калі сон находзіць на людзей, у час дрымоты
    на ложку.
  deu-ELBBK: 'Im Traum, im Nachtgesicht, wenn tiefer Schlaf die Menschen befällt,
    im Schlummer auf dem Lager:'
  mbb-OT: Ebpekidlalag sikandin pinaaǥi te teǥeinep dutun te egkehurep is etew ke
    mezukilem.
  mal-2015: ഗാഢനിദ്ര മനുഷ്യർക്കുണ്ടാകുമ്പോൾ, അവർ ശയ്യമേൽ നിദ്രകൊള്ളുമ്പോൾ, സ്വപ്നത്തിൽ,
    രാത്രിദർശനത്തിൽ തന്നേ,
  rmc-rmc: Andro sune, andro viďeňja prekal e rat, sar pro manuša avel o zoralo soviben,
    sar soven pre peskre hadži,
  pes-OPV: در خواب، در رویای شب، چون خواب سنگین بر انسان مستولی می‌شود، حینی که دربستر
    خود در خواب می‌باشد.
  ron-1924: Ел ворбеште прин висе, прин ведений де ноапте, кынд оамений сунт куфундаць
    ынтр-ун сомн адынк, кынд дорм ын патул лор.
  ben-OBCV: স্বপ্নে, রাতে আসা দর্শনে, যখন মানুষ গভীর ঘুমে মগ্ন থাকে তাদের বিছানায়
    তন্দ্রাচ্ছন্ন হয়ে থাকে,
  som-som: Riyada iyo muujinta habeennimo, Markii hurdo weynu dadka ku soo degto,
    Oo sariirta lagu gam'o,
  lat-VUC: Per somnium, in visione nocturna, quando irruit sopor super homines, et
    dormiunt in lectulo,
  eng-ASVBT: In a dream, in a vision of the night, When deep sleep falleth upon men,
    In slumberings upon the bed;
  ita-1885: In sogno, in vision notturna, Quando il più profondo sonno cade in su
    gli uomini, Quando essi son tutti sonnacchiosi sopra i lor letti;
  eng-LXXUP: 'sending a dream, Or in the meditation of the night (As when a dreadful
    alarm happens to fall upon men, In slumberings on the bed):'
  eng-ULB: In a dream, in a vision of the night, when deep sleep falls upon men, in
    slumber on the bed—
  spa-VBL: A través de sueños y visiones en la noche, cuando la gente cae en el sueño
    profundo, descansando en sus camas,
  fra-_FOB: En songe, par des visions nocturnes, quand le sommeil tombe sur les humains,
    pendant qu'ils dorment sur leur couche;
  mal-mal: ഗാഢനിദ്ര മനുഷ്യർക്കുണ്ടാകുമ്പോൾ, അവർ കിടക്കമേൽ നിദ്രകൊള്ളുമ്പോൾ, സ്വപ്നത്തിൽ,
    രാത്രിദർശനത്തിൽ തന്നെ,
  urd-GVR: Kabhī wuh ḳhāb yā rāt kī royā meṅ us se bāt kartā hai. Jab log bistar par
    leṭ kar gahrī nīnd so jāte haiṅ
  suz-BL: ङोमुमी, नाक्‍दो ततीकेमी, निन्‍द्रा पशोनु, बेक्‍शा लाइब मुर ब्राख्‍येम गोल्‍शा
    इम्‍‍मानु, अय्‍युब ४:१२-१६
  eng-NOY: In a dream, in a vision of the night, When deep sleep falleth upon men,
    In slumber upon the bed;
  ita-1927: parla per via di sogni, di visioni notturne, quando un sonno profondo
    cade sui mortali, quando sui loro letti essi giacciono assopiti;
  ckb-ckb: لە خەون، لە بینینی شەودا، کاتێک هەموو خەڵک خەوی قورسیان لێدەکەوێت لە کاتی
    خەواڵووبوون لەناو جێگا،
  eng-BBE: In a dream, in a vision of the night, when deep sleep comes on men, while
    they take their rest on their beds;
  kan-OKCV: ಸ್ವಪ್ನದಲ್ಲಿ, ರಾತ್ರಿಯ ದರ್ಶನದಲ್ಲಿ, ಗಾಢನಿದ್ರೆಯು ಮನುಷ್ಯರಿಗೆ ಬಂದಾಗ, ಹಾಸಿಗೆಯ
    ಮೇಲಿನ ತೂಕಡಿಕೆಗಳಲ್ಲಿ ಸಹ,
  tam-2017: ஆழ்ந்த தூக்கம் மனிதர்மேல் இறங்கி, அவர்கள் படுக்கையின்மேல் படுத்திருக்கும்போது,
  spa-RV-1909: Por sueño de visión nocturna, cuando el sueño cae sobre los hombres,
    cuando se adormecen sobre el lecho;
  ron-BTF: Într-un vis, într-o viziune a nopții, când somn adânc cade peste oameni,
    în dormiri în pat,
  eng-WEBP: In a dream, in a vision of the night, when deep sleep falls on men, in
    slumbering on the bed,
  eng-FBV: Through dreams and visions in the night, when people fall into deep sleep,
    resting on their beds,
  nld-1939: In een droom, in een nachtelijk visioen In de sluimering op de sponde.
  nch-BL: Quemantica technojnotza ipan se temicti, o ipan se tanextili ica tayohua
    quema masehualme tahuel cochtoque ipan inintapech.
  vie-1934: Ngài phán trong chiêm bao, trong dị tượng ban đêm, Lúc người ta ngủ mê,
    Nằm ngủ trên giường mình;
  hin-CV: कभी तो स्वप्न के माध्यम से, कभी रात्रि में प्रकाशित दर्शन के माध्यम से,
    जब मनुष्य घोर निद्रा में पड़ा रहता है, जब वह बिछौने पर नींद में डूबता है.
  spa-BES: En un sueño, en una visión de la noche, cuando el sueño profundo llega
    a los hombres, mientras descansan en sus camas;
  tdx-tdx: amo nofioo, añ’aroñaron-kaleñe, naho milañake an-drotse ondatio, ie mihity
    an-tihy ao;
  tha-KJV: ในความฝัน ในนิ​มิ​ตกลางคืนเมื่อคนหลับสนิท เมื่อเขาเคลิบเคลิ้มอยู่บนที่นอนของเขา
  por-BR-2018: Em sonho ou em visão noturna, quando o sono profundo cai sobre as pessoas,
    e adormecem na cama.
  deu-ELO: 'Im Traume, im Nachtgesicht, wenn tiefer Schlaf die Menschen befällt, im
    Schlummer auf dem Lager:'
  eng-WYC-2018: God speaketh by a dream in the vision of (the) night, when sleep falleth
    on men, and when they sleep in their bed. (God speaketh in a dream in the vision
    of the night, when sleep falleth on men, and they sleep in their beds.)
  epo-epo: En sonĝo, en nokta vizio, Kiam sur la homojn falis dormo, Kiam ili dormas
    sur la lito,
  uig-PIN: Qüx kɵrgǝndǝ, keqidiki ƣayibanǝ alamǝttǝ, — (Ⱪattiⱪ uyⱪu insanlarni basⱪanda,
    Yaki orun-kɵrpiliridǝ ügdǝk basⱪanda) —
  beo-beo: Gasia, dunu ilia da golasea, Gode da simasia amola esala ba:su amodili
    ilima olelesa.
  tpi-OTNT: “Taim yumi slip long bet long nait, God i save mekim kain kain driman
    i kamap long yumi.
  hau-SA: A cikin mafarki, cikin wahayi da dare, sa’ad da barci mai zurfi ya fāɗo
    a kan mutane lokacin da suke cikin barci kan gadajensu,
  uig-LAT: Chüsh körgende, kéchidiki ghayibane alamette, — (Qattiq uyqu insanlarni
    basqanda, Yaki orun-körpiliride ügdek basqanda) —
  nde-nde: Kungaba ngephupho, kube ngombono ebusuku lapho abantu belele befile bethe
    nya emibhedeni yabo,
  ton-ton: ‌ʻI he misi, ʻi he meʻa hā mai ʻoe poʻuli, ʻi he tō ʻae mohe maʻu ki he
    kakai, ʻi he tulemohe ʻi he mohenga;
  ces-1613: Skrze sny u vidění nočním, když připadá hluboký sen na lidi ve spaní na
    ložci,
  eng-WMB: In a dream, in a vision of the night, when deep sleep falls on men, in
    slumbering on the bed,
  tam-TCV: மனிதர் படுத்திருக்கையில், ஆழ்ந்த நித்திரையிலும், கனவிலும், இரவு தரிசனத்திலும்
    அவர் பேசுகிறார்.
  ceb-ULB: Diha sa damgo, diha sa panan-awon sa gabii, kung mahinanok ang mga tawo,
    diha sa ilang higdaanan—
  pol-UBG: We śnie, w nocnym widzeniu, gdy twardy sen spada na ludzi, w czasie drzemki
    na łóżku;
  urd-GVU: کبھی وہ خواب یا رات کی رویا میں اُس سے بات کرتا ہے۔ جب لوگ بستر پر لیٹ
    کر گہری نیند سو جاتے ہیں
  deu-1912: Im Traum, im Nachtgesicht, wenn der Schlaf auf die Leute fällt, wenn sie
    schlafen auf dem Bette,
  kan-2017: ಮನುಷ್ಯರಿಗೆ ಗಾಢನಿದ್ರೆಯು ಉಂಟಾದಾಗಲೂ, ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದಾಗ ಜೊಂಪುಹತ್ತಿದಾಗಲೂ
    ಆತನು ಸ್ವಪ್ನದಲ್ಲಿ ರಾತ್ರಿಯ ಕನಸಿನಲ್ಲಿ,
  yap-yap: Ra nep’ nike mol e girdi’, ma Got e ma non u malk’ay nge changar nma pilyeg.
  hlt-MCSB: Ih loh hlang a hnah vaengkah khoyin olphong mueimang ah khaw, thingkong
    dongkah a ngam vaengah khaw,
  mdy-ETH: ዋንታ ዓሲ ፔኤኮ ሻኣሎይዳ ላሂ ዼኤፒ ጊንዖይዳ ዓኣንቴ ፆኦሲ ዓውቲና ፔ ዻዋ ባኣዚና ኬኤዛኔ።
  twi-ASANTE: Ɔkasa wɔ daeɛso ne anadwo anisoadehunu mu, ɛberɛ a nna afa nnipa na
    wɔretu nkorɔmo wɔ wɔn mpa so,
  eng-WEBU: In a dream, in a vision of the night, when deep sleep falls on men, in
    slumbering on the bed,
  wal-wal: “Asai qammi hiixan zin77idi, xiskkuwaa kairido wode, Xoossai aimuwaaninne
    ajjuutan haasayees.
  spa-PDDPT: En sueño, en visión nocturna, cuando el sopor cae sobre los hombres,
    mientras se adormecen en la cama,
  gun-gun: Nhandevy pe oexa ra'u uka 'rã mba'emo, pyávy mba'emo jaexaa rupi, nhanderopeyi
    vaipa reve nhanderupa rupi jake jajupy jave.
  ilo-ULB: Iti tagtagainep, iti sirmata iti rabii, no narnekanen ti turog dagiti tattao,
    iti pannakairedep iti pagiddaan—
  kpg-kpg: I di boo di madagoaa e kii ai nia daangada, God e helekai gi digaula i lodo
    nadau midi mo nadau moe.
  uig-ARA: چۈش كۆرگەندە، كېچىدىكى غايىبانە ئالامەتتە، ــ (قاتتىق ئۇيقۇ ئىنسانلارنى
    باسقاندا، ياكى ئورۇن-كۆرپىلىرىدە ئۈگدەك باسقاندا) ــ
  sus-sus: A nɔma wɔyɛnde xiye ra kɔɛ ra, mixi xima tɛmui naxɛ e xa sade ma.
  pon-2006: Ni aramas ar kin meir nipwong, Koht kin ketin mahsen nan ouraman oh kaudiahl
    kan.
  ksd-ksd: Ta ra ririvon, ma ra ninana na marum, Ba ra tarai dia tarurungai, Ba dia
    va mat ta kadia umana vava,
  tur-YTC: Düşte, gece görümünde, İnsanların üzerine derin uyku çöktüğünde, Yatak
    üzerinde uyuklarken,
  grc-BRENT: ἐνύπνιον ἢ ἐν μελέτῃ νυκτερινῇ, ὡς ὅταν ἐπιπίπτῃ δεινὸς φόβος ἐπʼ ἀνθρώπους,
    ἐπὶ νυσταγμάτων ἐπὶ κοίτης·
  ind-AYT: Dalam mimpi, dalam penglihatan pada waktu malam, ketika tidur nyenyak menghinggapi
    orang-orang, ketika terlelap di tempat tidur mereka.
  nya-nya: Mʼmaloto, mʼmasomphenya usiku, pamene anthu ali mʼtulo tofa nato pamene
    akungosinza chabe pa bedi,
  hrv-hrv: U snovima, u viđenjima noćnim, kada san dubok ovlada ljudima i na ležaju
    dok tvrdo snivaju,
  mps-mps: “Da hulide pibo sogo da, Godigo haniani na dabe dabolo mabo dao,
  tpi-tpi: “Taim yumi slip long bet long nait, God i save mekim kain kain driman i
    kamap long yumi.
  dan-1931: I Drømme, i natligt Syn, når Dvale falder på Mennesker, når de slumrende
    hviler på Lejet;
  vie-OVCB: Chúa phán trong giấc mơ, trong khải tượng ban đêm, khi người ta chìm sâu
    trong giấc ngủ nằm mê mãi trên giường mình.
  guj-2017: જ્યારે માણસો ગાઢ નિદ્રામાં હોય કે, પથારી પર ઊંઘતા હોય, સ્વપ્નમાં અથવા
    રાતના સંદર્શનમાં હોય ત્યારે,
  pon-2006A: Ni aramas ar kin meir nipwong, Koht kin ketin mahsen nan ouraman oh kaudiahl
    kan.
  por-BRBSL: Em um sonho, em uma visão da noite, quando o sono profundo cai sobre
    os homens, em adormecer sobre a cama,
  cth-cth: Karum a i navah vision dawk mat ka ip e, ikhun dawk a i lahun nah,
  twi-twi: Ɔkasa wɔ daeso ne anadwo anisoadehu mu, bere a nna afa nnipa na wɔada hatee
    wɔ wɔn mpa so no,
  hlt-hlt: Ih loh hlang a hnah vaengkah khoyin olphong mueimang ah khaw, thingkong
    dongkah a ngam vaengah khaw,
  tbz-SIM: Kù ɔ̃ɔ̃ bɛ́imu nɛ̀ tidɔùntì kɛyènkɛ̀, bɛnìtìbɛ̀ duɔ́ dìì mɔ̀nnì kɛ̀ bɛ
    nuɔ ncĩɛ̃kɛ, kɛ̀ bɛ̀ yɛ̃̀ nkɛ duɔ́.
  msy-2020: “E dɨmagaribar uan mɨsiabagh akuir dughiabar, God irebar guar avɨriba
    en akakasi.
  dop-dop: Wɑɑtʋ wei yǝlɑɑ hǝntǝɣɩ ɑhoo, nɑ pɑ́ too ɩsɩɩ pɑ sǝpɑ tɔɣɔ Ɩsɔ yɔɣɔtǝɣǝnɑ-wɛɣɛ
    pɑ tooseenɑɑ tɑɑ.
  azb-azb: Yuxuda, gecə röyalarında, İnsanlar dərin yuxuya qərq olanda, Yataqda yatanda
  eng-DBY: In a dream, in a vision of the night, when deep sleep falleth upon men,
    in slumberings upon the bed;
  hin-2017: स्वप्न में, या रात को दिए हुए दर्शन में, जब मनुष्य घोर निद्रा में पड़े
    रहते हैं, या बिछौने पर सोते समय,
  wol-KYG: ci biir peeñum géntu guddi, fa nelaw dabe nit, ba mu yàndoore kaw lalam.
  eng-YLT: In a dream — a vision of night, In the falling of deep sleep on men, In
    slumberings on a bed.
  eng-WYC-2017: God speaketh by a dream in the vision of night, when sleep falleth
    on men, and when they sleep in their bed.
  eng-WMBB: In a dream, in a vision of the night, when deep sleep falls on men, in
    slumbering on the bed,
  urd-GVH: कभी वह ख़ाब या रात की रोया में उससे बात करता है। जब लोग बिस्तर पर लेटकर
    गहरी नींद सो जाते हैं
  rug-rug: Pa pinutagita meke dinogodogorae pana boṉi, totoso puta muliuṉu sa tie
    pa nana teqe, si boka zama sa Tamasa koari na tie, meke va mataguti koari na vina
    balau,
  gaz-gaz: Inni utuma isaan siree isaanii irra ciisanuu, yeroo hirribni cimaan isaan
    qabutti, abjuudhaan, mulʼata halkaniitiinis,
  fra-LSG: Il parle par des songes, par des visions nocturnes, Quand les hommes sont
    livrés à un profond sommeil, Quand ils sont endormis sur leur couche.
  yal-yal: A falan tiin muxune xa xiyene nun fe toni kɔɛɛn na. Xixɔli gbeen na dangu
    muxune ma, e nɛma saxi e sadene ma,
  haw-1868: Ma ka moeuhane, ma ka hihio i ka po, I ke kau ana o ka hiamoe nui maluna
    o kanaka, I ka hiamoe ana maluna o kahi moe;
  arb-NAV: يَتَكَلَّمُ فِي حُلْمٍ، فِي رُؤْيَا اللَّيْلِ عِنْدَمَا يَغْشَى النَّاسَ
    سُبَاتٌ عَمِيقٌ.
  ewe-ewe: Le drɔ̃e me, le zã me ƒe ŋutega me, ne amewo dɔ alɔ̃ yi eme ʋĩi alo wole
    akɔlɔ̃e dɔm le woƒe abawo dzi la,
  eng-LEE: 'In a dream, in a vision of the night, when deep sleep falleth upon men,
    in slumbers upon the couch:'
  asm-FB: যেতিয়া মানুহবিলাক ঘোৰ নিদ্ৰাত মগ্ন হৈ শয্যাত পৰি টোপনি যায়, তেতিয়া তেওঁ
    সপোনত ৰাতিৰ দৰ্শনত কথা কয়।
  sus-A: عَ نْمَ وْيّندٍ شِيٍ رَ كْي رَ، مِشِ شِمَ تّمُي نَشّ عٍ شَ سَدٍ مَ.
  fra-SBL: Dans un rêve, dans une vision de la nuit, quand le sommeil profond tombe
    sur les hommes, en somnolant sur le lit,
  hbo-hbo: בַּחֲלֹ֤ום ׀ חֶזְיֹ֬ון לַ֗יְלָה בִּנְפֹ֣ל תַּ֭רְדֵּמָה עַל־אֲנָשִׁ֑ים בִּ֝תְנוּמֹ֗ות
    עֲלֵ֣י מִשְׁכָּֽב׃
  kik-kik: Rĩmwe akaaragia kĩroto-inĩ na kĩoneki-inĩ gĩa ũtukũ, rĩrĩa andũ mahĩtĩtwo
    nĩ toro mũnene marĩ ũrĩrĩ,
  fra-NCL: Il parle par des songes, par des visions nocturnes, quand un profond sommeil
    pèse sur les mortels, quand ils dorment sur leur couche.
  cek-AK: Kami loe iih angam moe, iihhaih ahmuen ah a iih, qum amang ah hnuksakhaih
    mah,
  cuk-cuk: Imbagwena, anmar-ise-gabar-maidgine, yakumaksiidgine, Bab-Dummad gabdakedba
    anmarga sunmaked, negburgan-dakedgine anmarga sunmakdabalid.
  uig-CYR: Чүш көргәндә, кечидики ғайипанә аламәттә, — (Қаттиқ уйқа инсанларни басқанда,
    Яки орун-көрпилиридә үгдәк басқанда) —
  tel-2017: మంచం మీద కునికే సమయంలో, గాఢనిద్ర పట్టేటప్పుడు వచ్చే స్వప్నాల్లో మాట్లాడుతాడు.
  hat-BSA: Nan yon rèv, yon vizyon nan nwit la, lè dòmi pwofon kon tonbe sou lòm,
    pandan yo nan somèy sou kabann yo,
  kos-kos: Ke mwet uh ac motul ke fong uh, God El ac sramsram nu selos ke mweme ac
    oayapa ke aruruma.
  hbo-WLC: בַּחֲל֤וֹם ׀ חֶזְי֬וֹן לַ֗יְלָה בִּנְפֹ֣ל תַּ֭רְדֵּמָה עַל־אֲנָשִׁ֑ים בִּ֝תְנוּמ֗וֹת
    עֲלֵ֣י מִשְׁכָּֽב׃
  ibo-ibo: Na nrọ maọbụ nʼọhụ nke abalị, mgbe ụmụ mmadụ na-ada nʼoke ụra, mgbe ha
    na-atụgharị nʼelu ihe ndina ha.
  ory-ory: ସ୍ୱପ୍ନରେ, ରାତ୍ରିକାଳୀନ ଦର୍ଶନରେ; ମନୁଷ୍ୟମାନେ ଘୋର ନିଦ୍ରାରେ ମଗ୍ନ ହେବା ବେଳେ,
    ଶଯ୍ୟାରେ ଘୁମାଇବା ବେଳେ,
  chk-chk: Lepwin, lupwen aramas ra möürüchou, Kot a kapas ngeniir lon ar tan me künaer.
  rop-rop: Maitbi God tok langa wi naitaim garram nogudwan drim weya bradinim wi blanga
    gibit wi woning.
  ukr-1871: У снї, в нічному видиві, коли сон находить на людей, коли дрімаємо на
    ложі,
  deu-1951: Im Traum, im Nachtgesicht, wenn tiefer Schlaf die Menschen befällt und
    sie in ihren Betten schlafen,
  eng-JPS: In a dream, in a vision of the night, when deep sleep falleth upon men,
    in slumberings upon the bed;
  srp-1865: U snu, u utvari noænoj, kad tvrd san padne na ljude, kad spavaju u postelji,
  lug-lug: Mu kirooto mu kwolesebwa ekiro ng’otulo tungi tukutte abantu nga beebase
    ku bitanda byabwe,
  heb-heb: בחלום חזיון לילה בנפל תרדמה על אנשים בתנומות עלי משכב׃
  ben-IRV: স্বপ্নে, রাত্রির দর্শনে, যখন গভীর ঘুমে মানুষ আচ্ছন্ন হয়, বিছানায় গভীর
    ভাবে ঘুমায়
  pan-pan: ਸੁਫ਼ਨੇ ਵਿੱਚ ਜਾਂ ਰਾਤ ਦੇ ਦਰਸ਼ਣ ਵਿੱਚ, ਜਦ ਭਾਰੀ ਨੀਂਦ ਮਨੁੱਖਾਂ ਉੱਤੇ ਆ ਪੈਂਦੀ ਹੈ,
    ਅਤੇ ਜਦ ਉਹ ਆਪਣਿਆਂ ਬਿਸਤਰਿਆਂ ਉੱਤੇ ਸੌਂਦੇ ਹਨ,
  mya-JVB: လူ သည်အိပ်ရာ ပေါ် မှာငိုက် လျက် အိပ်ပျော် လျက်နေသောအခါ အိပ်မက် မြင်၍၊ ညဉ့်
    ရူပါရုံ ကို ခံရသောအားဖြင့်၊
  hmo-hmo: Hanuaboi neganai, taunimanima idia mahuta noho neganai, Dirava be nihi,
    bona mata hanai dekena amo ia hereva noho.
  urd-urd: ख़्वाब में, रात के ख़्वाब में, जब लोगों को गहरी नींद आती है, और बिस्तर
    पर सोते वक़्त;
  rus-SYN: во сне, в ночном видении, когда сон находит на людей, во время дремоты
    на ложе.
  bqc-SIM: Ì yã'onɛ́ wɛ́pungu'ea ge nana guu gwã́, gↄↄ pↄ́ i niazĩde kpà gbɛ̃́ↄla,
    aalɛ ipi o ń wúlɛkĩi.
  tcz-CHONGTHU: Janmanga ahim, muneina ahim a mihemte ha imut a aimut pet u, ajalkhun
    chunga alup pet uva aman aseipeh u ahi.
  mar-mar: देव लोकांशी रात्री ते गाढ झोपेत असताना स्वप्नात किंवा दृष्टांतात बोलत असेल,
    जेव्हा मनुष्य गाढ झोपेत असतो.
  qub-qub: Aybësiga willapämanchi suyñuyninchïcho cämacho puñucasha caycashanchi öra.
    Chacaypapis ricapacachimanchi.
  hat-hat: Lè moun kouche nan kabann yo, lè yo fon nan dòmi lannwit, Bondye pale ak
    yo nan rèv, nan vizyon.
  eng-BSB: In a dream, in a vision in the night, when deep sleep falls upon men as
    they slumber on their beds,
  eng-WEBPB: In a dream, in a vision of the night, when deep sleep falls on men, in
    slumbering on the bed,
  kbq-kbq: Kenage'ma nompi masenonkeno, ava'nafine ava'nagna zampine Anumzamo'a nanekea
    eme nerasamie.
  nhe-BL: Quemantzi technojnotza ipan se temictli, o ipan se tlanextili ica tlayohua
    quema tlacame tlahuel cochtoque ipan inintlapech.
  gub-BL: Pyhaw, zaneker haw rehe, Zaneker katu mehe, Uze'eg zanewe zanepuahu pe.
    Wexak kar ma'e puahu zàwenugar zanewe no.
  eng-DRA: 'By a dream in a vision by night, when deep sleep falleth upon men, and
    they are sleeping in their beds:'
