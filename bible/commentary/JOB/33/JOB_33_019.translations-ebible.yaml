verse: JOB.033.019
translations:
  mal-C: “തങ്ങളുടെ കിടക്കമേൽ വേദനയാലും തങ്ങളുടെ അസ്ഥികളുടെ നിരന്തരമായ വ്യഥയാലും മനുഷ്യർ
    നന്മയ്ക്കായി ശിക്ഷിക്കപ്പെടുന്നു.
  deu-TKW: Auch wird er gezüchtigt durch Schmerz auf seinem Lager; ununterbrochen
    wütet der Kampf in seinem Gebein.
  lin-lin: Nzokande, moto akoki mpe, mbala mosusu, koteyama na mbeto na ye, na nzela
    ya kobela mpe ya minyoko ya tango nyonso kati na mikuwa na ye.
  eng-LSV: And he has been reproved || With pain on his bed, || And the strife of
    his bones [is] enduring.
  eng-GNV: He is also striken with sorow vpon his bed, and the griefe of his bones
    is sore,
  eng-WEBSTER: 'He is chastened also with pain upon his bed, and the multitude of
    his bones with strong pain :'
  nhw-BL: “Pero nojquiya quemantic Toteco quixitlahua se masehuali ica cocolistli
    huan tlacuajcualocayotl ipan nochi itlacayo, masque amo quipostequi niyon se iomiyo.
  swh-ONEN: Mtu anaweza kutiwa adabu kwa maumivu kitandani mwake, kwa dhiki za mfululizo
    katika mifupa yake,
  bba-bba: Gɑsɔ, u rɑ mɑɑ nùn sɛɛyɑsie kɑ wɑhɑlɑ, u de bɑrɑru ɡɑru tu nùn kpĩ, win
    wɑsi yi n diirimɔ,
  eng-KJVCPB: 'He is chastened also with pain upon his bed, And the multitude of his
    bones with strong pain:'
  luo-luo: “Okelone dhano tuo kendo opongʼo dende gi rem mondo rieyego.
  meu-meu: Taunimanima na hisihisi ese matana e hakanimu ena mahuta ḡauna latanai,
    bona turiana danu e hisihisi louloumu;
  npi-ULB: मानिसलाई ओछ्यानमा हुने पीडा, उसका हड्‍डीहरूमा निरन्तर हुने वेदनाद्वारा
    पनि उसलाई दण्ड दिइन्छ,
  yor-yor: “A sì nà án lórí ibùsùn ìrora rẹ̀; pẹ̀lúpẹ̀lú a fi ìjà egungun rẹ̀ ti ó
    dúró pẹ́ nà án,
  pes-OPCB: و نیز او را در بستر بیماری با درد تأدیب می‌کند، و چنان دردی در استخوانهایش
    ایجاد می‌شود
  tgl-ULB: Pinarurusahan din ang tao ng may kirot sa kaniyang higaan, na may patuloy
    na paghihirap sa kaniyang mga buto,
  hui-hui: Marungi nde Ngode Datagaliwabehanda ina wali agali mo tiga bulenaga mana
    ogobi nga. Mbirali ibuha warago timbuni ibilaragola ibu dagiani paliaho wiaabo
    halu ibuha palibe nahe halu tingini tandaga timbuni biaabo haga nga.
  mya-mya: လူသည် အိပ်ရာပေါ်မှာနာခြင်းဝေဒနာကို ခံရ ၍၊ အရိုးရှိသမျှတို့သည် ပြင်းထန်စွာ
    ကိုက်ခဲသဖြင့်၊
  bod-N: མི་རྣམས་ན་སྟེ་མལ་ཁྲིར་ཟུག་གཟེར་ཉེས་ཆད་མྱངས། ། ལུས་ཀྱི་རུས་པ་རྣམས་ཀྱིས་དཀའ་སྡུག་ཚད་མེད་མྱངས།
    །
  sna-sna: Kana kuti munhu angarangwa panhoo yokurwadziwa, achiramba achitambudzika
    mumapfupa ake,
  spa-BLM: “También es castigado con dolor en su cama, con una lucha continua en sus
    huesos,
  cac-cac: Ay pax b'aj jun, a yed' yaelal syac' co cachnab'il Dios chi', scab'an val
    syail d'a co nivanil.
  swh-ULB: Mtu huadhidibiwa pia na maumivu kitandani mwake, na maumivu makali yanayodumu
    katika mifupa yake,
  bel-bel: Альбо ён наводзіцца на розум хваробаю на ложку сваім і моцным болем ва
    ўсіх касьцях сваіх, -
  deu-ELBBK: Auch wird er gezüchtigt mit Schmerzen auf seinem Lager und mit beständigem
    Kampf in seinen Gebeinen.
  mbb-OT: Usahay ebmensuwen te Megbevayà is etew pinaaǥi te zaru he ebpekerasey kandin
    iring te kenà egkeengked he kebmesakit te menge tulan,
  mal-2015: തന്റെ കിടക്കമേൽ അവൻ വേദനയാൽ ശിക്ഷിക്കപ്പെടുന്നു; അവന്റെ അസ്ഥികളിൽ ഇടവിടാതെ
    പോരാട്ടം ഉണ്ടു.
  rmc-rmc: Abo varekana o Del karhinel le manušes la dukhaha andro hadžos; e dukh
    andre leskre kokala na preačhel,
  pes-OPV: بادرد در بستر خود سرزنش می‌یابد، و اضطراب دایمی در استخوانهای وی است.
  ron-1924: Ши прин дурере есте мустрат омул ын кулкушул луй, кынд о луптэ некурматэ
    ый фрэмынтэ оаселе.
  ben-OBCV: “অথবা কেউ হয়তো অস্থিতে অবিরত যন্ত্রণা নিয়ে বিছানায় ব্যথায় কাতরাতে
    কাতরাতে শাস্তি পায়,
  som-som: Oo weliba waxaa sariirtiisa lagu kor edbiyaa xanuun, Iyo dagaal joogto
    ah oo lafihiisa ku dhex jira.
  lat-VUC: Increpat quoque per dolorem in lectulo, et omnia ossa ejus marcescere facit.
  eng-ASVBT: He is chastened also with pain upon his bed, And with continual strife
    in his bones;
  ita-1885: Ma talora altresì l'uomo è castigato con dolori sopra il suo letto, E
    tutte le sue ossa di grave malattia;
  eng-LXXUP: And again, he chastens him with sickness on his bed, And the multitude
    of his bones is benumbed.
  eng-ULB: Man is punished also with pain on his bed, with constant agony in his bones,
  spa-VBL: La gente también es disciplinada en un lecho de dolor, con un dolor constante
    en sus huesos.
  fra-_FOB: L'homme est aussi châtié par des douleurs, sur son lit, par l'agitation
    continuelle de ses os.
  mal-mal: തന്റെ കിടക്കമേൽ അവൻ വേദനയാൽ ശിക്ഷിക്കപ്പെടുന്നു; അവന്റെ അസ്ഥികളിൽ ഇടവിടാതെ
    യാതന ഉണ്ട്.
  urd-GVR: Kabhī Allāh insān kī bistar par dard ke zariye tarbiyat kartā hai. Tab
    us kī haḍḍiyoṅ meṅ lagātār jang hotī hai.
  suz-BL: मिनु मुर खाइक्‍स ङा खाइक्‍स पा आन ब्राख्‍‍येम इप्‍शा, सजाइ ताइनीम। मिनु
    आन रुश गेना हना यो ख्रिंख्रि पाइनीम।
  eng-NOY: He is chastened also with pain upon his bed, And with a continual agitation
    of his bones,
  ita-1927: L’uomo è anche ammonito sul suo letto, dal dolore, dall’agitazione incessante
    delle sue ossa;
  ckb-ckb: «یان ئەگەر کەسێکی هەبێت لەناو جێگاکەی بە ئازار تەمبێ بکرێت و ململانێی ئێسکەکانیشی
    بەردەوامە،
  eng-BBE: Pain is sent on him as a punishment, while he is on his bed; there is no
    end to the trouble in his bones;
  kan-OKCV: “ಇದಲ್ಲದೆ ಮನುಷ್ಯನು ತನ್ನ ಹಾಸಿಗೆಯಲ್ಲಿ ನೋವಿನಿಂದ ಬಿದ್ದಿರುವಾಗ, ಅವನ ಎಲುಬುಗಳಿಗೆ
    ನೋವು ಉಂಟಾದಾಗ, ದೇವರು ಅವನನ್ನು ತಿದ್ದುತ್ತಾರೆ.
  tam-2017: அவன் தன் படுக்கையிலே வாதையினாலும், தன் எல்லா எலும்புகளிலும் கடுமையான வியாதியினாலும்
    தண்டிக்கப்படுகிறான்.
  spa-RV-1909: También sobre su cama es castigado con dolor fuerte en todos sus huesos,
  ron-BTF: El este de asemenea pedepsit cu durere pe patul său și mulțimea oaselor
    sale cu durere puternică,
  eng-WEBP: “He is chastened also with pain on his bed, with continual strife in his
    bones,
  eng-FBV: People are also disciplined on a bed of pain with constant aching in their
    bones.
  nld-1939: Dan kastijdt Hij hem door smart op zijn sponde, Door een koorts in zijn
    beenderen zonder eind,
  nch-BL: “Pero nojquiya quemantica Toteco quixitahua se masehuali ica cocolisti huan
    tacuajcualocayot ipan nochi itacayo, masque amo quipostequi yon se iomiyo.
  vie-1934: Loài người nằm trên giường mình bị đau đớn sửa phạt, Và xương cốt người
    hàng tranh chạm nhau mãi mãi,
  hin-CV: “मनुष्य जब अपने बिछौने पर होता है, तब भी उसे पीड़ा द्वारा सताया जाता है,
    इसके अतिरिक्त उसकी हड्डियों में गहन वेदना के द्वारा भी.
  spa-BES: El dolor es enviado sobre él como un castigo, mientras él está en su cama;
    No hay fin para el problema en sus huesos;
  tdx-tdx: Liloveñe am-panaentaeñañe an-tihi’e eo ondatio, itoreova’e nainai’e o taola’eo,
  tha-KJV: มนุษย์​ยังถูกตีสอนด้วยความเจ็บปวดบนที่นอนของเขาด้วย และด้วยความเจ็บปวดอย่างสาหัสในกระดูกต่างๆของเขา
  por-BR-2018: Também em sua cama é castigado com dores, com luta constante em seus
    ossos,
  deu-ELO: Auch wird er gezüchtigt mit Schmerzen auf seinem Lager und mit beständigem
    Kampf in seinen Gebeinen.
  eng-WYC-2018: Also God blameth a man by sorrow in his bed, and he maketh all the
    bones of him for to wax rotten. (And God correcteth a person by sending sickness
    to him in his bed, and he maketh all his bones to grow rotten.)
  epo-epo: Ankaŭ per malsano sur lia lito Li avertas lin, Kiam ĉiuj liaj ostoj estas
    ankoraŭ fortaj.
  uig-PIN: Yaki bolmisa, u orun tutup yetip ⱪalƣinida aƣriⱪ bilǝn, Sɵngǝklirini ɵz-ara
    soⱪuxturup biaram ⱪilix bilǝn, Tǝrbiyǝ ⱪilinidu.
  beo-beo: Gode da dunu moloma:ne, olo amola da:iba:le se iasu ema iasisa.
  tpi-OTNT: “Na sampela taim God i save stretim man long pasin olsem. God i save mekim
    sik i kamap long em na em i slip long bet na bun bilong en i gat pen oltaim.
  hau-SA: “Ko kuma mutum yă sha horo ta wurin kwanciya da ciwo da rashin jin daɗi
    cikin ƙasusuwansa,
  uig-LAT: Yaki bolmisa, u orun tutup yétip qalghinida aghriq bilen, Söngeklirini
    öz-ara soqushturup biaram qilish bilen, Terbiye qilinidu.
  nde-nde: Loba umuntu angajeziswa ngobuhlungu esembhedeni wakhe, langokuqaqamba okungathuliyo
    emathanjeni akhe,
  ton-ton: 'Pea ʻoku ne tautea foki ia ʻaki ʻae mamahi ʻi hono mohenga, mo hono ngaahi
    hui ʻaki ʻae mamahi lahi:'
  ces-1613: Tresce i bolestí na lůži jeho, a všecky kosti jeho násilnou nemocí,
  eng-WMB: “He is chastened also with pain on his bed, with continual strife in his
    bones,
  tam-TCV: “அல்லது மனிதர்கள் தங்கள் எலும்புகளில் உண்டான தொடர்ச்சியான நோவுடன் படுக்கையிலேயே
    தண்டிக்கப்படக் கூடும்.
  ceb-ULB: Silotan ang tawo usab pinaagi sa kasakit diha sa iyang higdaanan, pinaagi
    sa padayon nga pag-antos diha sa iyang mga bukog,
  pol-UBG: Każe go też cierpieniem na jego łożu i bólem we wszystkich jego kościach;
  urd-GVU: کبھی اللہ انسان کی بستر پر درد کے ذریعے تربیت کرتا ہے۔ تب اُس کی ہڈیوں
    میں لگاتار جنگ ہوتی ہے۔
  deu-1912: Auch straft er ihn mit Schmerzen auf seinem Bette und alle seinen Gebeine
    heftig
  kan-2017: ಇದಲ್ಲದೆ ಸಂಕಟದಿಂದಲೂ, ನಿತ್ಯವಾದ ಎಲುಬುಗಳ ನೋವಿನಿಂದಲೂ, ಮನುಷ್ಯನು ಹಾಸಿಗೆಯ ಮೇಲೆ
    ಶಿಕ್ಷಿಸಲ್ಪಡುವನು.
  yap-yap: Got e ma yal’uwegdad ko m’ar nma pi’ mma sugnag fithik’ i dowdad ko amith.
  hlt-MCSB: A thingkong dongah nganboh neh a tluung tih tuituknah loh a rhuhrhong
    boeih te phat a thuek pah.
  mdy-ETH: ጊንሣ ሃሣ ዓሶኮ ሜጌፆ ጋራ ጋፑዋ ዶርዓ ጌሌም ሻኣሎይዳ ላሂ ሜታዻንዳጉዲ ማሃኔ።
  twi-ASANTE: Onyankopɔn tumi de yea twe onipa aso ɛberɛ a ɔda mpa so na ne nnompe
    mu yea nnyae da,
  eng-WEBU: “He is chastened also with pain on his bed, with continual strife in his
    bones,
  wal-wal: “Xoossai sakkiya harggiyan asaa oittidikka, asi ba balaappe simmanaadan
    seerees.
  spa-PDDPT: También sobre su cama es reprendido con dolores, con el dolor incesante
    de sus huesos,
  gun-gun: — Nhanderupa rupi nhandetui ramo nhanembopaga 'rã haxy va'e py, nhanekãgue
    re haxy nhaendu riae va'e py.
  ilo-ULB: Nadusa pay ti tao iti ut-ot iti pagiddaanna, nga addaan iti agtultuloy
    nga ut-ot kadagiti tulangna,
  kpg-kpg: God e hagadonu digaula gi di magi, gaa hai nadau huaidina gii noho mmae.
  uig-ARA: ياكى بولمىسا، ئۇ ئورۇن تۇتۇپ يېتىپ قالغىنىدا ئاغرىق بىلەن، سۆڭەكلىرىنى
    ئۆز-ئارا سوقۇشتۇرۇپ بىئارام قىلىش بىلەن، تەربىيە قىلىنىدۇ.
  sus-sus: Ala man nɔma masenyi tide adamadi bɛ a xa tɔɔrɛ nde ra, naxan xɔnɛ soma
    han a xɔrie kui a xa fure dagi tagi.
  pon-2006: Koht kin ketin kapwungala aramas ni eh kin ketikihdo soumwahu, oh kadirehkihla
    paliwere medek.
  ksd-ksd: I vapagumanene ra tutana ma ra kinadik ta kana vava, Ma i kankadik ra umana
    uruna;
  tur-YTC: “Yatağı üzerinde acıyla, Kemikleri içinde sürekli çekişmeyle de terbiye
    edilir,
  grc-BRENT: Πάλιν δὲ ἤλεγξεν αὐτὸν ἐπὶ μαλακίᾳ ἐπὶ κοίτης, καὶ πλῆθος ὀστῶν αὐτοῦ
    ἐνάρκησε.
  ind-AYT: Manusia juga dihukum dengan rasa sakit di atas tempat tidurnya, dan dengan
    perselisihan terus-menerus pada tulang-tulangnya,
  nya-nya: “Mwina Mulungu amalanga munthu ndi matenda ndi ululu ali pa bedi pake,
    nthawiyo thupi lake lonse limangophwanya,
  hrv-hrv: Bolešću on ga kara na ležaju kad mu se kosti tresu bez prestanka,
  mps-mps: “Tama me sogo Godigo bidi dodolobo te tobage kolesagago tibo dao. Godigo
    te bidi gasi ilama, tama te bidi bede pila muyu, nomona selama, dili dabe dene
    tigidali sogo ebo sę ilibo dao.
  tpi-tpi: “Na sampela taim God i save stretim man long pasin olsem. God i save mekim
    sik i kamap long em na em i slip long bet na bun bilong en i gat pen oltaim.
  dan-1931: Eller han revses med Smerter på Lejet, uafbrudt står der Kamp i hans Ben;
  vie-OVCB: Đức Chúa Trời sửa trị con người bằng nỗi đau trên giường bệnh, xương cốt
    hằng đau đớn rã rời.
  guj-2017: તેમ છતાં માણસને પથારીમાં થતા દુઃખથી, અને તેનાં હાડકામાં વેદના આપીને તેમને
    સમજાવે છે.
  pon-2006A: Koht kin ketin kapwungala aramas ni eh kin ketikihdo soumwahu, oh kadirehkihla
    paliwere medek.
  por-BRBSL: “Ele é castigado também com dores em sua cama, com contínuas lutas em
    seus ossos,
  cth-cth: Tami teh a ikhun dawk patawnae hoi a yue teh, a hrunaw hah puenghoi patawnae
    hoi a pataw sak.
  twi-twi: Anaasɛ wotumi de mpa so yaw twe onipa aso nnompe mu yaw a ennyae da,
  hlt-hlt: A thingkong dongah nganboh neh a tluung tih tuituknah loh a rhuhrhong boeih
    te phat a thuek pah.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ bɔntɛ́ mɔ̀nnì mɑrì onìtì mɛfɛ̃́ṹtímɛ̀, kóò dɔú ndidɔ́ù kɛ
    bo yṹɔ̃́ nho to nyɛ. Kɛ̀ kuyonku ncɑ́ɑ́ nho kɔ̃̀ntì timɔu,
  msy-2020: “Dughiar maba God gumazamizibar arazir kuraba akɨrasa arɨmariaba me ganɨdi,
    ezɨ me mɨsiabagh irav ikia men aghariba aven mɨzaziba isi.
  dop-dop: Ɩsɔ kpɑɑlǝɣɩ yʋlʋ nɑ wʋsɑsɩ nsi sɩ hɩɩsɑ-ɩ nɑ ɩ́ lʋkɩ ɩ tɔnʋɣʋ tɑɑ kɛ́
    kʋtɑmsɑ tɔɣɔ.
  azb-azb: İnsanı yatağında ağrılarla, Sümüklərini kəsilməyən sızıltılarla yola gətirir.
  eng-DBY: He is chastened also with pain upon his bed, and with constant strife in
    his bones;
  hin-2017: “उसकी ताड़ना भी होती है, कि वह अपने बिछौने पर पड़ा-पड़ा तड़पता है, और
    उसकी हड्डी-हड्डी में लगातार झगड़ा होता है
  wol-KYG: Nit dina mbugaloo mitit wu ko tëral, muy kat-kati rekk.
  eng-YLT: And he hath been reproved With pain on his bed, And the strife of his bones
    [is] enduring.
  eng-WYC-2017: Also God blameth a man by sorrow in his bed, and he maketh all the
    bones of him for to wax rotten.
  eng-WMBB: “He is chastened also with pain on his bed, with continual strife in his
    bones,
