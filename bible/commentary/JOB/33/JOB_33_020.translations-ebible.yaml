  urd-urd: यहाँ तक कि उसका जी रोटी से, और उसकी जान लज़ीज़ खाने से नफ़रत करने लगती
    है।
  rus-SYN: и жизнь его отвращается от хлеба и душа его от любимой пищи.
  bqc-SIM: ↄ̃ pↄblea ì kɛɛ̀ bↄlↄ ũ, ìliↄ ye a pↄeã blɛi seo.
  tcz-CHONGTHU: Chuteng leh amahon anneh twipen pen jong aduchatna mang ji ahitai.
  mar-mar: नंतर तो मनुष्य खाऊ शकत नाही चांगल्या अन्नाचासुध्दा त्यास तिरस्कार वाटतो.
  qub-qub: Chauraga mas allinnin mishquej micuycunapis mana micuypänönami ricacun.
  hat-hat: Li bay yo degoutans manje. Yo pèdi anvi manje menm lò manje a gou.
  eng-BSB: so that he detests his bread, and his soul loathes his favorite food.
  eng-WEBPB: so that his life abhors bread, and his soul dainty food.
  kbq-kbq: Ana hu'neankino ne'zana one agesa higeno, knare'nare ne'zama kre'za e'naza
