verse: JOB.033.020
translations:
  mal-C: അവരുടെ ശരീരം ആഹാരത്തെയും പ്രാണൻ രുചികരമായ ഭക്ഷണത്തെയും വെറുക്കുന്നു.
  deu-TKW: Dann läßt ihm sein Lebenstrieb das Brot zum Ekel werden, und seine Seele
    die Lieblingsspeise.
  lin-lin: Boye, azali kosepela lisusu na lipa te, mpe motema na ye ekomi koboya bilei
    oyo alingaka mingi.
  eng-LSV: And his life has nauseated bread, || And his soul desirable food.
  eng-GNV: So that his life causeth him to abhorre bread, and his soule daintie meate.
  eng-WEBSTER: So that his life abhorreth bread, and his soul dainty food.
  nhw-BL: Huan nopa cocoxquetl ayacmo tleno quiixtocas para quicuas masque tlahuel
    ajhuiyac nopa tlacualistli pampa ayacmo mayanas.
  swh-ONEN: kiasi kwamba maisha yake yenyewe yanakataa chakula nayo nafsi yake ikakichukia
    kabisa hata chakula kizuri.
  bba-bba: kpɑ u kun mɑɑ dĩɑnun mɛm kĩ, bɑɑ kɑ ni u rɑ n kĩru bo.
  eng-KJVCPB: So that his life abhorreth bread, And his soul dainty meat.
  luo-luo: Ngʼat matuono dhoge bedo marach, ma kata chiemo mamit manade koro dungʼne
    mana marach.
  meu-meu: una dainai ena mauri ese aniani e dadaraiamu, bona uduna ese aniani namodia
    se ura henidiamu.
  npi-ULB: जसको कारणले उसको जीवनले खानेकुरालाई घृणा गर्छ, र उसको प्राणले मिठो भोजनलाई
    घृणा गर्छ ।
  yor-yor: bẹ́ẹ̀ ni ẹ̀mí rẹ kọ oúnjẹ, ọkàn rẹ̀ sì kọ oúnjẹ dídùn.
  pes-OPCB: که او اشتهایش را از دست داده، حتی از لذیذترین خوراکها نیز بیزار می‌شود.
  tgl-ULB: para mapoot ang kaniyang buhay sa pagkain, at mapoot ang kaniyang kaluluwa
    sa masasarap na pagkain.
  hui-hui: Ani wuwa tomo nolene magu timbuni haga ka. Maru bu karume tomo bayaleru
    dawa yalu ibiragola warago bo wiyago ibu magu halu uruni tomo ndo tara ale handaradagua
    biragola nanaga.
  mya-mya: မုန့်နှင့်မြိန်သော ခဲဘွယ်စားဘွယ်တို့ကို သူ၏ စိတ်ဝိညာဉ်သည် ရွံ့ရှာ၏။
  bod-N: དེ་ལྟར་ལུས་ཀྱིས་ཁ་ཟས་འདོར་བ་དང་། ། སེམས་ནས་དྲི་ལྡན་ཟས་ལ་ཞེན་ཁ་ལོག །
  sna-sna: saka upenyu hwake chaihwo hunosemburwa nezvokudya, uye mweya wake unosema
    zvokudya zvakaisvonaka.
  spa-BLM: para que su vida aborrezca el pan, y su alma un alimento delicado.
  cac-cac: Masanil vael te vach' tz'ac'ji co va'a, ton̈ej sco yajeli.
  swh-ULB: ili kwamba maisha yake yachukie chakula, na roho yake ichukie vyakula vizuri.
  bel-bel: і жыцьцё ягонае адварочваецца ад хлеба і душа ягоная ад смачнай яму ежы.
  deu-ELBBK: Und sein Leben verabscheut das Brot, und seine Seele die Lieblingsspeise;
  mbb-OT: he ebpekaawà te ǥana zin te kegkaan minsan utew metaam he keenen.
  mal-2015: അതുകൊണ്ടു അവന്റെ ജീവൻ അപ്പവും അവന്റെ പ്രാണൻ സ്വാദുഭോജനവും വെറുക്കുന്നു.
  rmc-rmc: a vašoda leske džungľol o maro a leskri duša na kamel aňi o nekfeder chabena.
  pes-OPV: پس جان اونان را مکروه می‌دارد و نفس او خوراک لطیف را.
  ron-1924: Атунч ый есте гряцэ де пыне, кяр ши де букателе челе май алесе.
  ben-OBCV: তাদের কাছে খাবার বিরক্তিকর বলে মনে হয় ও তাদের প্রাণ সুস্বাদু আহারও ঘৃণা
    করে।
  som-som: Sidaas daraaddeed nafsaddiisu kibista way karahsataa, Naftiisuna cuntada
    macaan way nacdaa.
  lat-VUC: Abominabilis ei fit in vita sua panis, et animæ illius cibus ante desiderabilis.
  eng-ASVBT: So that his life abhorreth bread, And his soul dainty food.
  ita-1885: E la sua vita gli fa abbominare il cibo, E l'anima sua la vivanda desiderabile;
  eng-LXXUP: And he shall not be able to take any food, Though his soul shall desire
    meat;
  eng-ULB: so that his life abhors food, and his soul abhors delicacies.
  spa-VBL: No tienen deseos de comer; ni siquiera quieren sus platos favoritos.
  fra-_FOB: Alors sa vie prend en horreur le pain, et son âme les mets les plus désirés.
  mal-mal: അതുകൊണ്ട് അവന്റെ ജീവൻ അപ്പവും അവന്റെ പ്രാണൻ സ്വാദുഭോജനവും വെറുക്കുന്നു.
  urd-GVR: Us kī jān ko ḳhurāk se ghin ātī balki use lazīztarīn khāne se bhī nafrat
    hotī hai.
  suz-BL: मोपा मेकोपुकीम आन जचा थोव़क ग्रांग्रा दीनीम। मिनु थम ब्रोव़शो जचा थोव़क
    यो मदाक्‍नीम।
  eng-NOY: So that his mouth abhorreth bread, And his taste the choicest food;
  ita-1927: quand’egli ha in avversione il pane, e l’anima sua schifa i cibi più squisiti;
  ckb-ckb: ئەو کاتە گیانی ڕقی لە نان دەبێتەوە و نەوسیشی لە خواردنی خۆش.
  eng-BBE: He has no desire for food, and his soul is turned away from delicate meat;
  kan-OKCV: ಆಗ ಮನುಷ್ಯನು ತನ್ನ ಹಸಿವನ್ನು ಕಳೆದುಕೊಳ್ಳುತ್ತಾನೆ, ಅವನ ಜೀವಕ್ಕೆ ಸವಿ ಊಟವೂ ಅಸಹ್ಯವಾಗುವುದು.
  tam-2017: அவன் உயிர் அப்பத்தையும், அவனுடைய ஆத்துமா ருசிகரமான ஆகாரத்தையும் வெறுக்கும்.
  spa-RV-1909: Que le hace que su vida aborrezca el pan, y su alma la comida suave.
  ron-BTF: Astfel încât viața lui detestă pâinea și sufletul lui mâncarea aleasă.
  eng-WEBP: so that his life abhors bread, and his soul dainty food.
  eng-FBV: They have no desire to eat; they do not even want their favorite dishes.
  nld-1939: Zodat zijn leven van het brood gaat walgen, Zijn ziel van de begeerlijkste
    spijs;
  nch-BL: Huan nopa cocoxquet ayecmo teno quiixtocas para quicuas masque tahuel ajhuiyac
    nopa tacualisti pampa ayecmo mayanas.
  vie-1934: Miệng người bèn lấy làm gớm ghiếc vật thực, Và linh hồn người ghét những
    đồ ăn mĩ vị.
  hin-CV: परिणामस्वरूप उसका मन तक भोजन से घृणा करने लगता है भले ही वह उसका सर्वाधिक
    उत्तम भोजन रहा हो.
  spa-BES: No desea comer, y su alma se ha apartado de su comida favorita;
  tdx-tdx: ampara te heje’e ty mahakama, vaho tsy nom-pisafoa’e ty raha mafiry.
  tha-KJV: ชี​วิตของเขาจึงได้​เบื่ออาหาร และจิตใจจึงได้เบื่ออาหารโอชะ
  por-BR-2018: De modo que sua vida detesta até o pão, e sua alma a comida deliciosa.
  deu-ELO: Und sein Leben verabscheut das Brot, und seine Seele die Lieblingsspeise;
  eng-WYC-2018: Bread is made abominable to him in his life, and the meat, that before
    was to him desirable, loathed to his soul after. (And so for him, bread is made
    abominable, and the food, which he desired before, is now loathed by his soul.)
  epo-epo: Kaj abomenata fariĝas por li en lia vivo la manĝaĵo, Kaj por lia animo
    la frandaĵo.
  uig-PIN: Xuning bilǝn uning pütün wujudi taamdin nǝprǝtlinidu, Uning jeni ⱨǝrhil
    nazu-nemǝtlǝrdin ⱪaqidu.
  beo-beo: Olo madelai dunu, ea da magedasu hou fisisa. Ha:i manu noga:idafa ea higa:i
    ba:sa.
  tpi-OTNT: Na em i no laik tru long kaikai. Maski ol man i bringim gutpela kaikai
    tru long em, em i save lukim dispela i olsem samting nogut tasol, na em i no inap
    kaikai.
  hau-SA: yadda zai ji ƙyamar abinci, har yă ƙi son abinci mafi daɗi.
  uig-LAT: Shuning bilen uning pütün wujudi taamdin nepretlinidu, Uning jéni herxil
    nazu-németlerdin qachidu.
  nde-nde: aze ezwe umzimba wakhe usunengwa yikudla lomoya wakhe usenyanya lokudla
    okumnandi kakhulu.
  ton-ton: Ko ia ʻoku fehiʻa ai ʻene moʻui ki he mā, mo hono laumālie ki he meʻakai
    ifo lelei.
  ces-1613: Tak že sobě život jeho oškliví pokrm, a duše jeho krmi nejlahodnější.
  eng-WMB: so that his life abhors bread, and his soul dainty food.
  tam-TCV: அப்பொழுது அவர்களுடைய உள்ளம் உணவையும், சுவையான உணவையும் வெறுக்கிறது.
  ceb-ULB: aron ang iyang kinabuhi maglikay sa pagkaon, ug ang iyang kalag maglikay
    sa mga kalan-on.
  pol-UBG: Tak że jego życiu obrzydza chleb, a jego duszy przysmaki.
  urd-GVU: اُس کی جان کو خوراک سے گھن آتی بلکہ اُسے لذیذترین کھانے سے بھی نفرت ہوتی
    ہے۔
  deu-1912: und richtet ihm sein Leben so zu, daß ihm vor seiner Speise ekelt, und
    seine Seele, daß sie nicht Lust zu essen hat.
  kan-2017: ಅವನ ಜೀವವು ಆಹಾರಕ್ಕೆ ಬೇಸರಗೊಳ್ಳುವುದು, ಅವನ ಆತ್ಮವು ಮೃಷ್ಟಾನ್ನಕ್ಕೂ ಅಸಹ್ಯಪಡುವುದು.
  yap-yap: Be’ nike m’ar e ke fangan’ mus ko ggan ni bfel’ nra guy me kirkireb ngorngoren.
  hlt-MCSB: A hingnah loh buh te khaw a hinglu loh hoehhamnah maeh khaw a lawt pah.
  mdy-ETH: ዬያይዲ ሃርጊንቴ ዓሲ ሙኡዚ ዻንጋ ጌሡዋጉዲ ዒሣኔ፤ ዓኣሢ ሙኡዚታዖ ዒዛ ዒዒሣኔ።
  twi-ASANTE: kɔsi sɛ ne kɔn nnɔ aduane na ne ɔkra nso po aduane a ɛyɛ akɔnnɔ pa ara;
  eng-WEBU: so that his life abhors bread, and his soul dainty food.
  wal-wal: Hegaadan hanidi, harggida uri kattaa ixxees; daro mal77o qumaikka a sheneyees.
  spa-PDDPT: lo cual hace que le repugne el pan, y aun el manjar más delicado.
  gun-gun: Ha'e ramo jajeguaru 'rã tembi'u gui, tembi'u hee va'e teĩ nhanenhe'ẽ py
    ndaja'uxei ae.
  ilo-ULB: tapno kagura ti biagna ti taraon, ken kagura ti kararuana dagiti naisangsangayan
    a taraon.
  kpg-kpg: Tangada magi e hagalee e hiihai e miami. Ma e aha maa nia meegai le e kala,
    gei mee e dee gai.
  uig-ARA: شۇنىڭ بىلەن ئۇنىڭ پۈتۈن ۋۇجۇدى تائامدىن نەپرەتلىنىدۇ، ئۇنىڭ جېنى ھەرخىل
    نازۇ-نېمەتلەردىن قاچىدۇ.
  sus-sus: Donse yati fa raɲaaxu a ma, a mu nɔ a dɛgede.
  pon-2006: Aramas soumwahu men kin sohla men tungoale mehkot, oh pil sohla kin men
    tungoale kisin tungoal me keieu mwahu.
  ksd-ksd: Tuk tar ra balana i ole ra nian, Ma pa i mainge mule ra kirip.
  tur-YTC: Öyle ki, hayatı ekmekten, Canı da lezzetli yiyecekten tiksinir.
  grc-BRENT: Πᾶν δὲ βρωτὸν σίτου οὐ μὴ δύνηται προσδέξασθαι, καὶ ἡ ψυχὴ αὐτοῦ βρῶσιν
    ἐπιθυμήσει·
  ind-AYT: sehingga hidupnya muak dengan makanan, dan jiwanya menolak makanan yang
    sedap.
  nya-nya: kuti asakhalenso ndi chilakolako cha chakudya, ndipo amanyansidwa ndi chakudya
    chabwino chomwe.
  hrv-hrv: kad se kruh gadi njegovu životu i ponajbolje jelo duši njegovoj;
  mps-mps: Tama aga nai tuabo hagela homu ebo dao. Te bidi dabego dwagi yai mi dabe
    sesebaso, me tagalobo dao. Agai te tonobo da, te olo nai tonobo ąǫ ebo dao,
    tama agai munu me tugobeo.
  tpi-tpi: Na em i no laik tru long kaikai. Maski ol man i bringim gutpela kaikai
    tru long em, em i save lukim dispela i olsem samting nogut tasol, na em i no inap
    kaikai.
  dan-1931: Livet i ham væmmes ved Brød og hans Sjæl ved lækker Mad;
  vie-OVCB: Làm cho người ngao ngán thức ăn, và chán chê cao lương mỹ vị.
  guj-2017: તેથી તેનું જીવન ભોજનથી, અને તેનો આત્મા સ્વાદિષ્ટ ભોજનથી પણ કંટાળી જાય
    છે.
  pon-2006A: Aramas soumwahu men kin sohla men tungoale mehkot, oh pil sohla kin men
    tungoale kisin tungoal me keieu mwahu.
  por-BRBSL: so que sua vida abomina o pão, e sua alma alimento delicado.
  cth-cth: Hottelah a hringnae ni rawca a panuet teh, katuipounge rawca hai a hringnae
    ni a panuet.
  twi-twi: kosi sɛ ne kɔn nnɔ aduan na ne kra nso po aduan a ɛyɛ akɔnnɔ pa ara;
  hlt-hlt: A hingnah loh buh te khaw a hinglu loh hoehhamnah maeh khaw a lawt pah.
  tbz-SIM: kɛ́nte kɛ̀ wèè pɛ̃ mmudiì mumɔu, ò do nɔnnɛ̀ tìì diitì tɛ̃́nkɛ bɑ́ nhò
    nɑɑti.
  msy-2020: Me daghebar aman bar aghua. Me bar ifongezir dagheba, me da isa me ganɨdi,
    ezɨ me dar gari da mati bizir bar kurabara. Ezɨ me dar aman ibura.
  dop-dop: Ɩlɛnɑ mʋtʋ lɩɩ-ɩ luɣu, nɑ pǝ́ kpɛŋnɑ tɔɣɔnɑɣɑ ŋkɑ ɩ sɔɔlɑ teu tɔ.
  azb-azb: Belə ki könlündən yemək keçmir, Ən ləziz yeməkdən iyrənir.
  eng-DBY: And his life abhorreth bread, and his soul dainty food;
  hin-2017: यहाँ तक कि उसका प्राण रोटी से, और उसका मन स्वादिष्ट भोजन से घृणा करने
    लगता है।
  wol-KYG: Day bañ dugub, seexlu ñam wu ko gënoona neex,
  eng-YLT: And his life hath nauseated bread, And his soul desirable food.
  eng-WYC-2017: Bread is made abominable to him in his life, and the meat, that before
    was to him desirable, loathed to his soul after.
  eng-WMBB: so that his life abhors bread, and his soul dainty food.
  urd-GVH: उस की जान को ख़ुराक से घिन आती बल्कि उसे लज़ीज़तरीन खाने से भी नफ़रत होती
    है।
  rug-rug: ke sa ginani ba kilu ia mo sa, sari ginani hoke okoro ni sa si hakohako
    ni sa.
  gaz-gaz: kanaafuu jireenyi isaa nyaata jibba; lubbuun isaas nyaata filatamaa balfiti.
  fra-LSG: Alors il prend en dégoût le pain, Même les aliments les plus exquis;
  yal-yal: Nayi, donseen yi raɲaxu a ma, hali donse ɲaxumɛne.
  haw-1868: Ua hoopailua kona naau i ka berena, A o kona uhane i ka ai maikai.
  arb-NAV: حَتَّى تَعَافَ حَيَاتُهُ الطَّعَامَ، وَشَهِيَّتُهُ لَذِيذَ الْمَأْكَلِ.
  ewe-ewe: ale be eya ameti bliboa nyɔa ŋu nuɖuɖu eye eƒe luʋɔ doa vlo nuɖuɖu vivitɔ
    gɔ̃ hã.
  eng-LEE: So that his inclination abhorreth bread, and his soul, the most agreeable
    food.
  asm-FB: তাতে তাৰ প্ৰাণে আহাৰ ঘিণ কৰে, আৰু সুস্বাদু খাদ্যলৈ তাৰ জীৱাত্মাৰ অৰুচি জন্মে।
  sus-A: دٌنسٍ يَتِ قَ رَحَاشُ عَ مَ، عَ مُ نْ عَ دّفٍدٍ.
  fra-SBL: de sorte que sa vie a horreur du pain, et son âme une nourriture délicate.
  hbo-hbo: וְזִֽהֲמַ֣תּוּ חַיָּתֹ֣ו לָ֑חֶם וְ֝נַפְשֹׁ֗ו מַאֲכַ֥ל תַּאֲוָֽה׃
  kik-kik: o nginya ngoro yake ĩgathũũra irio, na roho wake ũgathũũra irio iria njega
    mũno.
  fra-NCL: Alors il prend en dégoût le pain, et il a horreur des mets exquis,
  cek-AK: To naah a hinghaih mah buh to panuet moe, palung mah buhcaak angnaa pae
    ai.
  cuk-cuk: Degidbali, san-nuegan-gullemalad, isdarsunna be dakdoed, degisoggu, mas-gunbi
    bar be itogosulid.
  uig-CYR: Шуниң билән униң пүтүн вуҗуди таамдин нәпрәтлиниду, Униң җени һәр хил назу-немәтләрдин
    қачиду.
  tel-2017: రొట్టె, రుచిగల ఆహారం వాడికి అసహ్యం అవుతుంది.
  hat-BSA: jiskaske lavi li vin rayi pen, e nanm li, manje ke li te pi renmen an.
  kos-kos: Sie mwet mas ac srungala mongo, Finne mongo ma arulana yu, a ac akkolukye
    ikwal.
  hbo-WLC: וְזִֽהֲמַ֣תּוּ חַיָּת֣וֹ לָ֑חֶם וְ֝נַפְשׁ֗וֹ מַאֲכַ֥ל תַּאֲוָֽה׃
  ibo-ibo: Nke na-eme ka ndụ ya na-asọ ihe oriri oyi, ọzọ, mkpụrụobi ya na-ajụkwa
    nri dịkarịsịrị ụtọ.
  ory-ory: ତେଣୁ ତାହାର ଜୀବନ ଆହାରକୁ ଓ ତାହାର ପ୍ରାଣ ସୁସ୍ୱାଦୁ ଭକ୍ଷ୍ୟକୁ ଘୃଣା କରେ।
  chk-chk: pwe a now anan, esap mwo nge mwon mongö mi fokun anö.
  rop-rop: En wen wi jinggabat det gudwan daga weya wi laigim brabliwei, im meigim
    wi fil sik,
  ukr-1871: Так, що він одвертається від хлїба й душа його від улюбленої страви.
  deu-1951: daß ihm das Brot zum Ekel wird, seiner Seele die Lieblingsspeise;
  eng-JPS: So that his life maketh him to abhor bread, and his soul dainty food.
  srp-1865: Tako da se životu njegovu gadi hljeb i duši njegovoj jelo najmilije;
  lug-lug: obulamu bwe ne bwetamira ddala emmere, emmeeme ye n’ekyayira ddala ebyassava.
  heb-heb: וזהמתו חיתו לחם ונפשו מאכל תאוה׃
  ben-IRV: যাতে তার জীবন খাবার ঘৃণা করে এবং তার প্রাণ সুস্বাদু খাবার ঘৃণা করে।
  pan-pan: ਉਹ ਦਾ ਪ੍ਰਾਣ ਰੋਟੀ ਤੋਂ ਅਤੇ ਉਸ ਦੀ ਜਾਨ ਸੁਆਦਲੇ ਭੋਜਨ ਤੋਂ ਘਿਣ ਕਰਨ ਲੱਗਦੀ ਹੈ।
  mya-JVB: မုန့် နှင့်မြိန် သော ခဲဘွယ် စားဘွယ်တို့ကို သူ ၏ စိတ် ဝိညာဉ်သည် ရွံ့ရှာ
    ၏။
  hmo-hmo: Unai gorere tauna ese aniani do ia ura henia lasi, do ia negea. Aniani
