verse: JOB.033.016
translations:
  mal-C: അവിടന്ന് അവരുടെ കാതുകളിൽ മന്ത്രിക്കുകയും ഭീതിജനകമായ മുന്നറിയിപ്പുകൾ നൽകുകയുംചെയ്യുന്നു.
  deu-TKW: dann öffnet er der Menschen Ohr und drückt ihrer Verwarnung das Siegel
    auf,
  lin-lin: boye, akoki kofungola matoyi ya bato mpe kobeta sete na makebisi oyo azali
    koloba,
  eng-LSV: Then He uncovers the ear of men, || And seals for their instruction,
  eng-GNV: Then he openeth the eares of men, euen by their corrections, which he had
    sealed,
  eng-WEBSTER: Then he openeth the ears of men, and sealeth their instruction,
  nhw-BL: Toteco tecamanalhuía para quinconsejomacas huan para quinmajmatis ica catli
    panos teipa.
  swh-ONEN: anaweza akasemea masikioni mwao, na kuwatia hofu kwa maonyo,
  bba-bba: Miyɑ u rɑ nùn kure u kɑ nùn kirɔ ko.
  eng-KJVCPB: Then he openeth the ears of men, And sealeth their instruction,
  luo-luo: onyalo wuoyo e tie itgi mi obwog-gi gi siem mayoreyore,
  meu-meu: ia ese taunimanima taiadia e hakiraradiamu, bona sisiba herevadia amo e
    hagaridiamu,
  npi-ULB: तब परमेश्‍वरले मानिसहरूका कान खोल्‍नुहुन्छ, र तिनीहरूलाई चेतावनीहरूले तर्साउनुहुन्छ,
  yor-yor: nígbà náà ni ó lè sọ̀rọ̀ ní etí wọn, yóò sì dẹ́rùbà wọ́n pẹ̀lú ìbáwí,
  pes-OPCB: گوشهای او را باز می‌کند و به او هشداری می‌دهد تا
  tgl-ULB: pagkatapos binubuksan ng Diyos ang mga tainga ng tao, at tatakutin sila
    ng mga banta,
  hui-hui: Uruniha howa ibugua iname ko birimago mo walia halu ina lawai halubi mini
    bayale wulene mo walia haga. Ibunaga bi ogoni inanaga bu miniha hongohe haabo
    helo ani helaga.
  mya-mya: ဘုရားသခင်သည် လူ၏နားကို ဖွင့်၍ ဆုံးမပေး တော်မူတတ်၏။
  bod-N: ཁོང་གིས་མི་ཡི་རྣ་བ་འབྱེད་མཛད་ཅིང་། ། མི་ཡི་སེམས་སུ་ཞལ་གདམས་ཕྱག་རྒྱས་འདེབས།
    །
  sna-sna: angangotaura munzeve dzavo uye agovavhundutsa neyambiro zhinji,
  spa-BLM: entonces abre los oídos de los hombres, y sella su instrucción,
  cac-cac: A Dios slolon d'a co pensar, yic tzon̈ cachjioch vaan d'a tas sco c'ulej,
    icha chi' tz'aj on̈ xib'tanpaxi.
  swh-ULB: basi Mungu hufungua masikio ya watu, na kuwatisha kwa vitisho,
  bel-bel: Тады ён адкрывае ў чалавека вуха і ўкладвае Сваё настаўленьне,
  deu-ELBBK: dann öffnet er das Ohr der Menschen und besiegelt die Unterweisung, die
    er ihnen gibt,
  mbb-OT: Ednaasnaas sikandin diyà te telinga zan te kebpaandam kandan, ne ingkahandek
    dan heini.
  mal-2015: അവൻ മനുഷ്യരുടെ ചെവി തുറക്കുന്നു; അവരോടുള്ള പ്രബോധനെക്കു മുദ്രയിടുന്നു.
  rmc-rmc: akor phundravel o kana le manušenge a daravel len avri ole vecenca, pal
    save lenge del te džanel.
  pes-OPV: آنگاه گوشهای انسان را می‌گشاید و تادیب ایشان را ختم می‌سازد.
  ron-1924: Атунч, Ел ле дэ ынштиинцэрь ши ле ынтипэреште ынвэцэтуриле Луй,
  ben-OBCV: তখন হয়তো তিনি তাদের কানে কানে কথা বলেন ও সতর্কবার্তা দিয়ে তাদের আতঙ্কিত
    করে তোলেন,
  som-som: Markaasuu dhegaha binu-aadmiga furaa, Oo waxa iyaga lagu waaniyey ayuu
    xaqiijiyaa,
  lat-VUC: tunc aperit aures virorum, et erudiens eos instruit disciplina,
  eng-ASVBT: Then he openeth the ears of men, And sealeth their instruction,
  ita-1885: Allora egli apre loro l'orecchio, E suggella il lor castigo;
  eng-LXXUP: 'Then opens he the understanding of men: He scares them with such fearful
    visions:'
  eng-ULB: then God opens the ears of men, and frightens them with threats,
  spa-VBL: Dios les habla con advertencias solemnes
  fra-_FOB: Alors il ouvre l'oreille de l'homme, et il met le sceau sur ses réprimandes,
  mal-mal: അവിടുന്ന് മനുഷ്യരുടെ ചെവി തുറക്കുന്നു; അവരെ മുന്നറിയിപ്പുകൾ കൊണ്ട് ഭയപ്പെടുത്തുന്നു.
  urd-GVR: to Allāh un ke kān khol kar apnī nasīhatoṅ se unheṅ dahshatzadā kar detā
    hai.
  suz-BL: परमप्रभुम मेको आन नोफा नेंब सेल्‍ब। मिनु मेको आन कली शेंदानु, ‘परमप्रभु
    आ लोव़ बाक्‍माक्‍त’ दे तुइक्‍नीम। अय्‍युब ३६:१०
  eng-NOY: Then openeth he the ears of men, And sealeth up for them admonition;
  ita-1927: allora egli apre i loro orecchi e dà loro in segreto degli ammonimenti,
  ckb-ckb: ئەو کاتە گوێی خەڵک دەکاتەوە و بە ئاگادارکردنەوەکانی دەیانتۆقێنێت،
  eng-BBE: Then he makes his secrets clear to men, so that they are full of fear at
    what they see;
  kan-OKCV: ದೇವರು ಮನುಷ್ಯರ ಕಿವಿಗಳನ್ನು ತೆರೆದು, ಎಚ್ಚರಿಕೆಗಳಿಂದ ಮುದ್ರೆಹಾಕಿ ಮಾತಾಡುತ್ತಾರೆ.
  tam-2017: அவர் இரவு நேரத்துத் தரிசனமான சொப்பனத்திலே மனிதருடைய காதுகளுக்குத் தாம்
    செய்யும் காரியத்தை வெளிப்படுத்தி, அதை அவர்களுக்கு வரும் தண்டனையினாலே பயமுறுத்தி,
  spa-RV-1909: Entonces revela al oído de los hombres, y les señala su consejo;
  ron-BTF: Atunci el deschide urechile oamenilor și sigilează instruirea lor.
  eng-WEBP: then he opens the ears of men, and seals their instruction,
  eng-FBV: God speaks to them with solemn warnings
  nld-1939: Dan opent Hij het oor van de mensen, En verschrikt hen door zijn visioenen,
  nch-BL: Toteco tecamanalhuía para teconsejomacas huan para quinmajmatis ica cati
    panos teipa.
  vie-1934: Bấy giờ Ngài mở lỗ tai loài người, Niêm phong lời giáo huấn mà Ngài dạy
    cho họ,
  hin-CV: तब परमेश्वर उसके कान को जागृत कर देते हैं. उसे चेतावनियों से भयभीत कर देते
    हैं,
  spa-BES: Entonces él deja sus secretos claros para los hombres, para que estén llenos
    de temor ante lo que ven;
  tdx-tdx: zay ty anokafa’e ty ravembia’ ondaty naho ampipiteha’e ao ty fanoroañe,
  tha-KJV: แล​้วพระองค์ทรงเบิ​กห​ูของมนุษย์ และทรงประทับตราคำสั่งสอนของเขาไว้
  por-BR-2018: Então o revela ao ouvido das pessoas, e os sela com advertências;
  deu-ELO: dann öffnet er das Ohr der Menschen und besiegelt die Unterweisung, die
    er ihnen gibt,
  eng-WYC-2018: Then he openeth the ears of men, and he teacheth them, and teacheth
    prudence, or discipline;
  epo-epo: Tiam Li malfermas la orelon de la homoj, Kaj, doninte instruon, sigelas
    ĝin,
  uig-PIN: — Xu qaƣlarda U insanlarning ⱪuliⱪini aqidu, U ularƣa bǝrgǝn nǝsiⱨǝtni
    ularning yürikigǝ mɵⱨürlǝydu.
  beo-beo: 'Ilia da Ea sia: nabimusa:, E da ilima logesa. Amasea, ilia da Ea sisane
    sia: nabasea, beda:gia:sa.'
  tpi-OTNT: Long ol dispela driman em i save skulim yumi na givim tingting long yumi
    long yumi mas stretim pasin bilong yumi. Na em i mekim dispela tok i stap strong
    long tingting bilong yumi.
  hau-SA: mai yiwuwa yă yi musu magana a cikin kunnuwansu yă razana su da gargaɗinsa,
  uig-LAT: — Shu chaghlarda U insanlarning quliqini achidu, U ulargha bergen nesihetni
    ularning yürikige möhürleydu.
  nde-nde: angakhuluma ezindlebeni zabo, abethuse ngezixwayiso,
  ton-ton: ‌ʻOku ne toki fakaongo ʻae telinga ʻoe kakai, ʻo ne pulusi ʻa honau akonakiʻi,
  ces-1613: Tehdáž odkrývá ucho lidem, a čemu je učí, to zpečeťuje,
  eng-WMB: then he opens the ears of men, and seals their instruction,
  tam-TCV: அவர் மனிதர்களின் காதுகளில் பேசி, தம்முடைய எச்சரிப்புகளினால் அவர்களைத் திகிலூட்டக்கூடும்.
  ceb-ULB: ug ang Dios mag-abli sa dalunggan sa mga tawo, ug hadlokon sila sa mga
    hulga,
  pol-UBG: Wtedy otwiera ucho ludzkie i pieczętuje ich pouczenie;
  urd-GVU: تو اللہ اُن کے کان کھول کر اپنی نصیحتوں سے اُنہیں دہشت زدہ کر دیتا ہے۔
  deu-1912: da öffnet er das Ohr der Leute und schreckt sie und züchtigt sie,
  kan-2017: ಅವರ ಕಿವಿಗಳನ್ನು ತೆರೆದು, ಅವರಿಗೆ ಶಿಕ್ಷಾವಚನವನ್ನು ಉಪದೇಶಿಸಿ ಅದಕ್ಕೆ ಮುದ್ರೆ ಹಾಕುವನು.
  yap-yap: Ma pagrad ngar rung’aged e n’en ni be yog, miyad rus ko tin ni be puwan’nag
    ngorad.
  hlt-MCSB: Hlang hna te a khui sak tih amih kah rhalrhingnah neh a daeng pah.
  mdy-ETH: ዒማና ዓሳ ዒዛኮ ቃኣሎ ዋይዛንዳጉዲ ዒ ማሃኔ፤ ዔያቶም ኬኤዛ ላቲፆና ዔያቶ ዲቃሣኔ።
  twi-ASANTE: ɔtumi kasa gu wɔn asom na ɔde kɔkɔbɔ yi wɔn hu,
  eng-WEBU: then he opens the ears of men, and seals their instruction,
  wal-wal: He wode asai siyanaadan haittaa dooyees; ba seerankka i eta daganttees.
  spa-PDDPT: Él abre el oído de los hombres y sella su instrucción para ellos,
  gun-gun: Nhandeapyxa voi oipe'a vy nhanembo'e 'rã oipota va'e re,
  ilo-ULB: ket luklukatan ti Dios dagiti lapayag dagiti tattao, ken butbutngenna ida
    babaen kadagiti pangta,
  kpg-kpg: Mee gaa hai digaula gi hagalongo gi ana helekai ala e helekai ai, gei digaula
    e mmaadagu i ana helekai.
  uig-ARA: ــ شۇ چاغلاردا ئۇ ئىنسانلارنىڭ قۇلىقىنى ئاچىدۇ، ئۇ ئۇلارغا بەرگەن نەسىھەتنى
    ئۇلارنىڭ يۈرىكىگە مۆھۈرلەيدۇ.
  sus-sus: A nɔma adamadie tuli rabide na tɛmui, a e rakolon fee ra naxee kelixi a
    tan ma,
  pon-2006: E kin ketin kupwurehda pwe re en rong dahme e mahsanih, oh re kin masakada
    sapwellime mahsen kan.
  ksd-ksd: I vaarike ra umana magit pire diat, I vaburut diat ma ra umana varvalai,
  tur-YTC: O zaman insanların kulaklarını açar, Ve onlara öğretilen şeyleri mühürler,
  grc-BRENT: Τότε ἀνακαλύπτει νοῦν ἀνθρώπων, ἐν εἴδεσι φόβου τοιούτοις αὐτοὺς ἐξεφόβησεν.
  ind-AYT: Kemudian, Dia membuka telinga manusia, dan mengejutkan mereka dengan teguran-teguran,
  nya-nya: amawanongʼoneza mʼmakutu ndi kuwaopseza ndi machenjezo ake,
  hrv-hrv: tad on govori na uho čovjeku i utvarama plaši ga jezivim
  mps-mps: tama te na dabede da, da ola mabo dao. Tama da dwagi yai kolesaga menama,
    tama dago bidi kolesaga dodolomainu ebo dao. Tama agai te po dago homude dąų
    walumainu ebo dao.
  tpi-tpi: Long ol dispela driman em i save skulim yumi na givim tingting long yumi
    long yumi mas stretim pasin bilong yumi. Na em i mekim dispela tok i stap strong
    long tingting bilong yumi.
  dan-1931: da åbner han Menneskers Øre, gør dem angst med Skræmmebilleder
  vie-OVCB: Chúa thì thầm vào tai họ và làm họ kinh hoàng vì lời cảnh cáo.
  guj-2017: ઈશ્વર માણસોના કાન ઉઘાડે છે, અને તેઓને ચેતવણીથી ભયભીત કરે છે,
  pon-2006A: E kin ketin kupwurehda pwe re en rong dahme e mahsanih, oh re kin masakada
    sapwellime mahsen kan.
  por-BRBSL: então ele abre os ouvidos dos homens, e sela suas instruções,
  cth-cth: Tami e hnâkâko hah a ang sak teh, amae cangkhainae hah a cak sak.
  twi-twi: otumi kasa gu wɔn asom na ɔde kɔkɔbɔ yi wɔn hu,
  hlt-hlt: Hlang hna te a khui sak tih amih kah rhalrhingnah neh a daeng pah.
  tbz-SIM: Dɛ mɔ̀nnì ndi kù ɔ̃ɔ̃ bɛnkɛmɛ̀ bɛnìtìbɛ̀ kù dɔ́ kɛ́ bɛ̀ bɛnkɛ tì, kɛ́ bɛ̀
    cɑu mmɛsɔmmɛ.
  msy-2020: Egha irebar kabar aven, e uan arazir kuraba akɨrasa, an akar modoghav
    itim isa azenim gatɨgha nɨghnɨziba e ganɨdi. Egha akar kam gamizɨ, a en nɨghnɨzibar
    ikia gavgafi.
  dop-dop: Ɩ lɩɩkɩ pɑ tɔɔ nɑ sɔɣɔntʋ kpɑ-wɛ, nɑ ɩ́ yɔɣɔtǝɣǝnɑ-wɛɣɛ pɑ ŋkpɑŋŋ tɑɑ.
  azb-azb: İnsanın qulağını açır, Xəbərdarlıq edərək onu qorxudur ki,
  eng-DBY: Then he openeth men's ears, and sealeth their instruction,
  hin-2017: तब वह मनुष्यों के कान खोलता है, और उनकी शिक्षा पर मुहर लगाता है,
  wol-KYG: Mu ne ko rukk ndéey, boole kook màndarga, artoo ko ko,
  eng-YLT: 'Then He uncovereth the ear of men, And for their instruction sealeth:'
  eng-WYC-2017: Then he openeth the ears of men, and he teacheth them, and teacheth
    prudence or discipline;
  eng-WMBB: then he opens the ears of men, and seals their instruction,
  urd-GVH: तो अल्लाह उनके कान खोलकर अपनी नसीहतों से उन्हें दहशतज़दा कर देता है।
  rug-rug: '@see-verse:JOB.033.015'
  gaz-gaz: gurra isaaniitti ni dubbata; of eeggachiisaanis isaan rifachiisa;
  fra-LSG: Alors il leur donne des avertissements Et met le sceau à ses instructions,
  yal-yal: nayi, Ala yi feene yita muxune ra, a yi e rakolon,
  haw-1868: Alaila wehe ae la ia i na pepeiao o kanaka, A hoopaa mai ia i ke ao ana
    o lakou,
  arb-NAV: عِنْدَئِذٍ يَفْتَحُ آذَانَ النَّاسِ وَيُرْعِبُهُمْ بِتَحْذِيرَاتِهِ،
  ewe-ewe: ava ƒo nu ɖe to me na wo, atsɔ kpɔdzidzewo ado ŋɔdzii na wo,
  eng-LEE: Then doth he lay open the ear of men, and sealeth it with their warning;
  asm-FB: এই দৰে, মানুহক কু-কাৰ্যৰ পৰা এৰুৱাবৰ নিমিত্তে, মানুহৰ পৰা অহংকাৰ গুপ্ত ৰাখিবৰ
    নিমিত্তে,
  sus-A: عَ نْمَ عَدَ مَدِيٍ تُلِ رَبِدٍ نَ تّمُي، عَ عٍ رَكٌلٌن قٍيٍ رَ نَشٍيٍ كٍلِشِ
    عَ تَن مَ،
  fra-SBL: alors il ouvre les oreilles des hommes, et scelle leur instruction,
  hbo-hbo: אָ֣ז יִ֭גְלֶה אֹ֣זֶן אֲנָשִׁ֑ים וּבְמֹ֖סָרָ֣ם יַחְתֹּֽם׃
  kik-kik: no amaarĩrie matũ-inĩ mao, na amamakie nĩguo amakaanie,
  fra-NCL: A ce moment, il ouvre l’oreille des hommes, et y scelle ses avertissements,
  cek-AK: a naa thungah lok to thuih pae moe, thuitaekhaih lok to paek,
  cuk-cuk: Bab-Dummad anmarga sunmaked, ibmar-danikidgi anmar-owisogedba dule-ogwayed.
  uig-CYR: — Шу чағларда У инсанларниң қулиқини ачиду, У уларға бәргән несиһәтни уларниң
    жүригигә мөһүрләйду.
  tel-2017: ఆయన మనుషుల చెవులను తెరుస్తాడు. వారిని భయపెడతాడు.
  hat-BSA: konsa, Li ouvri zòrèy a lòm e mete so sou enstriksyon yo,
  kos-kos: El oru elos in lohng ma El fahk, Ac elos sangeng ke kas in sensenkakin
    lal nu selos uh.
  hbo-WLC: אָ֣ז יִ֭גְלֶה אֹ֣זֶן אֲנָשִׁ֑ים וּבְמֹ֖סָרָ֣ם יַחְתֹּֽם׃
  ibo-ibo: O nwere ike kwunye ha okwu na ntị ma mee ka egwu tụọ ha site nʼọtụtụ ịdọ
    aka na ntị;
  ory-ory: ସେ ମନୁଷ୍ୟମାନଙ୍କର କର୍ଣ୍ଣ ମୁକ୍ତ କରନ୍ତି ଓ ସେମାନଙ୍କର ଶିକ୍ଷା ମୋହରାଙ୍କିତ କରନ୍ତି,
  chk-chk: Mürin a suki selingen aramas o eniweer ren an kapasen amirit,
  rop-rop: '@see-verse:JOB.033.015'
