verse: JOB.033.007
translations:
  mal-C: എന്റെ ഭീഷണി നിന്നെ ഭയപ്പെടുത്തുകയില്ല, എന്റെ കൈ നിനക്കു ഭാരമായിരിക്കുകയുമില്ല.
  deu-TKW: Nein, Furcht vor mir braucht dich nicht zu erschrecken, und meine Hand
    soll dich nicht niederdrücken.
  lin-lin: Boye, somo na ngai ebangisa yo te, mpe monene ya loboko na ngai epanza
    yo te.
  eng-LSV: Behold, my terror does not frighten you, || And my burden on you is not
    heavy.
  eng-GNV: Beholde, my terrour shall not feare thee, neither shall mine hand be heauie
    vpon thee.
  eng-WEBSTER: Behold, my terror shall not make thee afraid, neither shall my hand
    be heavy upon thee.
  nhw-BL: Huajca amo techimacasi na pampa na amo nieli se masehuali catli quipiya
    hueyi tequiticayotl para ica nimitzmajmatis o nimitzchihuas xihuihuipica.
  swh-ONEN: Huna sababu ya kuniogopa, wala mkono wangu haupaswi kukulemea.
  bba-bba: Ǹ n mɛn nɑ, ɑ ku nɛn bɛrum ko, kpɑ ɑ n tɑmɑɑ nɑ kĩ n nun nɛn yiiko sɔ̃ɔsiwɑ.
  eng-KJVCPB: Behold, my terror shall not make thee afraid, Neither shall my hand
    be heavy upon thee.
  luo-luo: Kik agoyi gi mbi mi iluora, kiparo ni aloyi e yo moro amora.
  meu-meu: A itagu, garigu basio gari; imagu na basina taoa tari metau latamu ai.
  npi-ULB: हेर्नुहोस्, मेरो डरले तपाईंलाई त्रसित नपारोस्, न त मेरो बोझ तपाईंलाई गह्रौं
    होस् ।
  yor-yor: Kíyèsi i, ẹ̀rù ńlá mi kì yóò bà ọ; bẹ́ẹ̀ ni ọwọ́ mi kì yóò wúwo sí ọ lára.
  pes-OPCB: پس لزومی ندارد از من بترسی. من تو را نخواهم ترساند و در تنگنا قرار نخواهم
    داد.
  tgl-ULB: Tingnan mo, hindi ka matatakot sa akin; maging ang aking presensya ay hindi
    rin magiging mabigat sa iyo.
  hui-hui: Anidagua binigo manda bialu í̠na i̱ hondowa gi nahabe. I̱na í̠ha genda
    timbuni mo ya halu mo gi naholebero.
  mya-mya: သင်သည် ကြောက်ရွံ့ရမည်အကြောင်း ငါ၌ ကြောက်မက်ဘွယ်သော အရာမရှိ။ သင့်အပေါ်မှာ
    ငါသည် လေးသောလက်ကိုမတင်။
  bod-N: ལྟོས་དང་རྔམ་བརྗིད་སྒོ་ནས་ཁྱེད་ལ་འཇིགས་མི་སྐུལ། ། སྟོབས་ཤུགས་ཀྱིས་ནི་ཁྱེད་ལ་གནོན་ཤུགས་སྟེར་མི་བྱ།
    །
  sna-sna: Kutyisa kwangu hakufaniri kukuvhundutsa, uye ruoko rwangu harufaniri kukuremera.
  spa-BLM: He aquí que mi terror no te hará temer, ni mi presión será pesada para
    ti.
  cac-cac: Yuj chi' max yal a xiv vuuj, max yal emnaquil ol ach vutej.
  swh-ULB: Ona, tishio langu halitakufanya wewe uogope; wala mzigo wangu hautakuwa
    mzito kwako.
  bel-bel: таму страх перад мною ня можа зьбянтэжыць мяне, і рука мая ня будзе цяжкая
    табе.
  deu-ELBBK: Siehe, mein Schrecken wird dich nicht ängstigen, und mein Druck wird
    nicht schwer auf dir lasten.
  mbb-OT: Umbe, kenà a kenikew ikahandek wey kenè nu isipa he edèdaaǥen ku sikew.
  mal-2015: എന്റെ ഭീഷണി നിന്നെ ഭയപ്പെടുത്തുകയില്ല; എന്റെ ഘനം നിനക്കു ഭാരമായിരിക്കയുമില്ല.
  rmc-rmc: Na mušines mandar te daral; me tut na kamav te trapinel.
  pes-OPV: اینک هیبت من تو را نخواهدترسانید، و وقار من بر تو سنگین نخواهد شد.
  ron-1924: Астфел, фрика де мине ну те ва тулбура ши греутатя мя ну те ва коплеши.
  ben-OBCV: আমাকে ভয় করতে হবে না, বা আমার হাতও আপনার উপরে ভারী হবে না।
  som-som: Bal eeg, nixintaydu kuma cabsiin doonto, Oo gacantayduna kuguma cuslaan
    doonto.
  lat-VUC: Verumtamen miraculum meum non te terreat, et eloquentia mea non sit tibi
    gravis.
  eng-ASVBT: Behold, my terror shall not make thee afraid, Neither shall my pressure
    be heavy upon thee.
  ita-1885: Ecco, il mio spavento non ti sgomenterà, E la mia mano non ti sarà grave
    addosso.
  eng-LXXUP: My fear shall not terrify thee, Neither shall my hand be heavy upon thee.
  eng-ULB: See, terror of me will not make you afraid; neither will my pressure be
    heavy upon you.
  spa-VBL: No tienes que tener miedo de mí, pues no seré demasiado duro contigo.
  fra-_FOB: Voici, ma terreur ne te troublera point, et ma majesté ne pèsera pas sur
    toi.
  mal-mal: എന്റെ ഭീഷണി നിന്നെ ഭയപ്പെടുത്തുകയില്ല; എന്റെ പ്രേരണ നിനക്ക് ഭാരമായിരിക്കുകയുമില്ല.
  urd-GVR: Chunāṅche mujhe āp ke lie dahshat kā bāis nahīṅ honā chāhie, merī taraf
    se āp par bhārī bojh nahīṅ āegā.
  suz-BL: गे आं कली तशा महिनीन। गो इन कली श्‍येत मगेनुङ।
  eng-NOY: Behold, my terror cannot dismay thee, Nor can my greatness be heavy upon
    thee.
  ita-1927: Spavento di me non potrà quindi sgomentarti, e il peso della mia autorità
    non ti potrà schiacciare.
  ckb-ckb: ناشێت شەوکەتم بتترسێنێت و زۆرکردنم لێت بارت گران بکات.
  eng-BBE: Fear of me will not overcome you, and my hand will not be hard on you.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಭೀತಿ ನಿನ್ನನ್ನು ಎಚ್ಚರಿಸದಿರಲಿ; ನನ್ನ ಒತ್ತಾಯ ನಿನ್ನ ಮೇಲೆ ಭಾರವಾಗಿರಬಾರದು.
  tam-2017: இதோ, நீர் எனக்குப் பயப்பட்டுக் கலங்கத் தேவையில்லை; என் கை உம்மேல் பாரமாயிருக்காது.
  spa-RV-1909: He aquí que mi terror no te espantará, ni mi mano se agravará sobre
    ti.
  ron-BTF: Iată, teroarea mea nu te va înspăimânta, nici mâna mea nu va fi grea asupra
    ta.
  eng-WEBP: Behold, my terror will not make you afraid, neither will my pressure be
    heavy on you.
  eng-FBV: See here, you don't need to be frightened of me. I won't be too hard on
    you.
  nld-1939: Dus behoeft u geen vrees voor mij te verschrikken Mijn hand niet zwaar
    u te drukken.
  nch-BL: Huajca amo techimacasi na pampa na amo nieli se masehuali cati quipiya hueyi
    tequiticayot para ica nimitzmajmatis o nimitzchihuas xihuihuipica.
  vie-1934: Sự oai nghi tôi nào sẽ làm cho ông kinh khiếp, Và quyền thế tôi sẽ chẳng
    đè ép ông.
  hin-CV: सुनिए, मुझसे आपको किसी प्रकार का भय न हो, मैं आपको किसी भी रीति से कठोर
    नहीं करूंगा.
  spa-BES: No te espantes de mi terror, y mi mano no te será dura.
  tdx-tdx: Ehe, tsy hahafiriatsandry azo ty fihembaña’o ahy, mbore tsy havesatse ama’o
    te tindrieko.
  tha-KJV: ดู​เถิด อย่าให้ความกลัวข้าพเจ้ากระทำให้ท่านตกใจ ข้าพเจ้าจะไม่ชักชวนท่านหนักเกินไป
  por-BR-2018: Eis que meu terror não te espantará, nem minha mão será pesada sobre
    ti.
  deu-ELO: Siehe, mein Schrecken wird dich nicht ängstigen, und mein Druck wird nicht
    schwer auf dir lasten.
  eng-WYC-2018: Nevertheless my miracle, that is, (the) knowing given of God, either
    by (a) miracle, to me, make thee not afeared, and mine eloquence be not grievous
    to thee. (But let not my miracle, that is, the knowledge given to me by God, by
    a miracle, make thee afraid, and let not my eloquence be grievous, or heavy, to
    thee.)
  epo-epo: Vidu, vi ne bezonas timi min, Kaj mia ŝarĝo ne pezos sur vi.
  uig-PIN: Bǝrⱨǝⱪ, mǝn sanga ⱨeq wǝⱨimǝ salmaⱪqi ǝmǝsmǝn, Wǝ yaki mǝn salƣan yük sanga
    besim bolmaydu.
  beo-beo: Amaiba:le, di da nama beda:mu bai da hame gala. Na da di hame banenesimu!
  tpi-OTNT: Olsem na yu no ken pret long mi. Mi no laik putim bikpela hevi long yu
    na daunim yu.
  hau-SA: Kada ka ji tsorona, ba abin da zai fi ƙarfinka.
  uig-LAT: Berheq, men sanga héch wehime salmaqchi emesmen, We yaki men salghan yük
    sanga bésim bolmaydu.
  nde-nde: Ukungesaba kwakho makungakwethusi, njalo isandla sami masingasindi kuwe.
  ton-ton: ‌ʻE ʻikai fakamanavahēʻi koe ʻe haʻaku fakailifia, pea ʻe ʻikai mamafa
    ʻa hoku nima kiate koe.
  ces-1613: Pročež strach ze mne nepředěsí tě, a ruka má nebudeť k obtížení.
  eng-WMB: Behold, my terror will not make you afraid, neither will my pressure be
    heavy on you.
  tam-TCV: என்னைப்பற்றிய பயத்தினால் நீர் கலங்க வேண்டியதில்லை, என் கையும் உம்மேல் பாரமாயிருக்காது.
  ceb-ULB: Tan-awa, ang kalisang kanako dili makahimo kanimo nga mahadlok; ni bisan
    ang akong pagduot mamahimong bug-at kanimo.
  pol-UBG: Oto mój strach nie zatrwoży cię, a moja ręka nie zaciąży na tobie.
  urd-GVU: چنانچہ مجھے آپ کے لئے دہشت کا باعث نہیں ہونا چاہئے، میری طرف سے آپ پر بھاری
    بوجھ نہیں آئے گا۔
  deu-1912: Siehe, du darfst vor mir nicht erschrecken, und meine Hand soll dir nicht
    zu schwer sein.
  kan-2017: ಇಗೋ, ನನ್ನ ಭೀತಿಯು ನಿನ್ನನ್ನು ಹೆದರಿಸಲಾರದು, ನನ್ನ ಒತ್ತಾಯವು ನಿನಗೆ ಹೊರೆಯಾಗಿರದು.
  yap-yap: Ere dariy rogon ni ngam tamdag ngog; ya dabi gel fanag ngom.
  hlt-MCSB: Kai he mueirhih moenih nang n'let sak mako. Ka kut long khaw nang n'nan
    thil mahpawh.
  mdy-ETH: ዬያሮ ኔ ታና ዒጊጫንዳያ ኮይሱዋሴ፤ ታኣኒ ኔኤና ማርሚፆና ኔኤም ጌኤታዻያ ማዓኒ ኮዑዋሴ።»
  twi-ASANTE: Ɛnsɛ sɛ wosuro me, na ɛnsɛ sɛ me nsa yɛ den wɔ wo so.
  eng-WEBU: Behold, my terror will not make you afraid, neither will my pressure be
    heavy on you.
  wal-wal: Neeni taassi yayyiyo gaasoi baawa; taani nena naaqqikke.
  spa-PDDPT: Ciertamente mi terror no te espantará, ni mi mano será demasiado pesada
    sobre ti.
  gun-gun: Ha'e ramo xee noromongyjei 'rã, nde'áry noĩ 'rã xepo poyia.
  ilo-ULB: Kitaem, ti pangbutengko ket saannaka a pagbutngen; wenno ti panangtalmegko
    ket saan a mangpadagsen kenka.
  kpg-kpg: Malaa, deai dau mee bolo goe ga madagu i di au ai, au hagalee e aali i di
    goe.
  uig-ARA: بەرھەق، مەن ساڭا ھېچ ۋەھىمە سالماقچى ئەمەسمەن، ۋە ياكى مەن سالغان يۈك ساڭا
    بېسىم بولمايدۇ.
  sus-sus: Na kui i naxa gaaxu n ya ra.
  pon-2006: Eri, sohte kahrepen omwi pahn masak ie; I sohte pahn poweikomwihdi.
  ksd-ksd: Koko una burut ure ta magit tagu, A limagu pa na ki dekdek taun u.
  tur-YTC: İşte, dehşetim seni korkutmaz, Baskım sana ağır gelmez.
  grc-BRENT: Οὐχ ὁ φόβος μου σὲ στροβήσει, οὐδὲ ἡ χείρ μου βαρεῖα ἔσται ἐπὶ σοί.
  ind-AYT: Sesungguhnya, kengerian terhadapku janganlah menakutimu, dan tekananku
    juga tidak akan berat atasmu.
  nya-nya: Musachite mantha ndipo musandiope ayi, Ine sindikupanikizani kwambiri ayi.
  hrv-hrv: zato ja strahom tebe motrit' neću, ruka te moja neće pritisnuti.
  mps-mps: Tama tibaso, nago enade wi elamo. Eno genuai sęgę nageba munama, nage
    aiyaba elalugobeo,” wali.
  tpi-tpi: Olsem na yu no ken pret long mi. Mi no laik putim bikpela hevi long yu
    na daunim yu.
  dan-1931: Rædsel for mig skal ikke skræmme dig, min Hånd skal ej ligge tyngende
    på dig.
  vie-OVCB: Vậy anh không cần phải sợ hãi tôi. Tôi sẽ không áp lực anh đâu.
  guj-2017: જો, તારે મારાથી ડરવાની જરૂર નથી, અથવા મારું દબાણ તને ભારે પડશે નહિ.
  pon-2006A: Eri, sohte kahrepen omwi pahn masak ie; I sohte pahn poweikomwihdi.
  por-BRBSL: Eis que meu terror não vos fará ter medo, nem minha pressão será pesada
    para você.
  cth-cth: Kai dawk kaawm hoeh e takinae ni na takisak roeroe han, nahoeh pawiteh,
    ka kut heh na tak dawk ri poung mahoeh.
  twi-twi: Ɛnsɛ sɛ wusuro me, na ɛnsɛ sɛ me nsa yɛ den wɔ wo so.
  hlt-hlt: Kai he mueirhih moenih nang n'let sak mako. Ka kut long khaw nang n'nan
    thil mahpawh.
  tbz-SIM: A tũ mbɑ́ nni nyĩɛ̃̀kù kɑ̀ɑ bùɔ̀tì duò, N yí yóó dɑ bɛnkɛ tikpetì.
  msy-2020: Kamaghɨn amizɨ, nɨ nan atiatingan markɨ. Kɨ osɨmtɨzim nɨ danɨngan kogh,
    egh nɨ abɨnan kogham.
  dop-dop: Mpʋ tɔ, tɑɑ nɩɩ mɑ sɔɣɔntʋ nɑ pǝ́ liɣiti-ŋ nɑ mɑ sɔsɔɔntʋ kǝlɩ-ŋ.
  azb-azb: Dəhşətimdən vahiməyə düşmə, Bu hücumum sənə ağır gəlməsin.
  eng-DBY: Behold, my terror shall not make thee afraid, nor my burden be heavy upon
    thee.
  hin-2017: सुन, तुझे डर के मारे घबराना न पड़ेगा, और न तू मेरे बोझ से दबेगा।
  wol-KYG: Du sama ñàngaay bu lay tiital, du sama daraja ju la diis.
  eng-YLT: Lo, my terror doth not frighten thee, And my burden on thee is not heavy.
  eng-WYC-2017: Nevertheless my miracle, that is, knowing given of God, either by
    miracle, to me, make thee not afeared, and mine eloquence be not grievous to thee.
  eng-WMBB: Behold, my terror will not make you afraid, neither will my pressure be
    heavy on you.
  urd-GVH: चुनाँचे मुझे आपके लिए दहशत का बाइस नहीं होना चाहिए, मेरी तरफ़ से आप पर
    भारी बोझ नहीं आएगा।
  rug-rug: Gua ke, mu lopu matagutu nau; sa limaqu si lopu kaqu osonigo.
  gaz-gaz: Ati na sodaattee hin raafamin; harki koos sitti hin ulfaatin.
  fra-LSG: Ainsi mes terreurs ne te troubleront pas, Et mon poids ne saurait t’accabler.
  yal-yal: Nayi, i nama gaxu n tan yɛɛ ra, n mi i ɲaxankatama.”
  haw-1868: Aia hoi, aole ko'u makau e hooweliweli ia oe, Aole e hookaumahaia ko'u
    lima maluna ou.
  arb-NAV: فَلا هَيْبَتِي تُخِيفُكَ، وَلا يَدِي ثَقِيلَةٌ عَلَيْكَ.
  ewe-ewe: Vɔvɔ̃ nam megado dzikatsoƒo na wò alo nye asi nakpe le dziwò o.
  eng-LEE: Behold, dread of me cannot terrify thee, and my pressure will not be too
    heavy upon thee.
  asm-FB: চোৱা, মোৰ ভয়ানকতাই তোমাক ভয় নলগাব, আৰু মোৰ কথাৰ ভাৰো তোমালৈ গধুৰ নহব।
  sus-A: نَ كُي عِ نَشَ فَاشُ ﭑ يَ رَ.
  fra-SBL: Voici, ma terreur ne vous effraie pas, ma pression ne sera pas non plus
    lourde pour vous.
  hbo-hbo: הִנֵּ֣ה אֵ֭מָתִי לֹ֣א תְבַעֲתֶ֑ךָּ וְ֝אַכְפִּ֗י עָלֶ֥יךָ לֹא־יִכְבָּֽד׃
  kik-kik: Kwĩĩndigĩra gũtigakũmakie, kana guoko gwakwa gũkũritũhĩre.
  fra-NCL: Ainsi ma crainte ne t’épouvantera pas, et le poids de ma majesté ne peut
    t’accabler.
  cek-AK: Khenah, na zit han koi kai khaeah tidoeh om ai; na nuiah kazit ban to ka
    koeng mak ai.
  cuk-cuk: Degisoggu, mer be an-abin gwayo, an begi obinsurmogad.
  uig-CYR: Бәрһәқ, мән саңа һеч вәһимә салмақчи әмәсмән, Вә яки мән салған жүк саңа
    бесим болмайду.
  tel-2017: నా భయం నిన్ను బెదిరించదు. నా చెయ్యి నీ మీద బరువుగా ఉండదు.
  hat-BSA: Gade byen, se pa okenn krent mwen gen, ki ta bay ou laperèz, ni se pa akoz
    fòs pwa balans mwen an, ke ou ta twouve chaj la lou.
  kos-kos: Ke ma inge wangin sripa kom in sangeng sik; Nga ac tia funmweti kom.
  hbo-WLC: הִנֵּ֣ה אֵ֭מָתִי לֹ֣א תְבַעֲתֶ֑ךָּ וְ֝אַכְפִּ֗י עָלֶ֥יךָ לֹא־יִכְבָּֽד׃
  ibo-ibo: Egwu m ekwesighị ime ka ị tụọ oke ụjọ, ma ọ bụkwanụ ogwe aka m ịdị arọ
    nʼahụ gị.
  ory-ory: ଦେଖ, ମୋହର ଭୟାନକତା ତୁମ୍ଭକୁ ଭୀତ କରିବ ନାହିଁ, କିଅବା ମୋହର ଭାର ତୁମ୍ଭ ଉପରେ ଭାରୀ
    ହେବ ନାହିଁ।
  chk-chk: Esap wor och popun om kopwe niuokusitiei, üsap mochen pwe kopwe mefi weires
    rei.
  rop-rop: Wal yu nomo bradin langa mi en langa wanim ai mait dum.”
  ukr-1871: Тим ти не маєш чого зворушуватись через мене, та й рука моя не буде важка
    про тебе.
  deu-1951: Siehe, Furcht vor mir soll dich nicht schrecken, und ich will dir nicht
    lästig sein.
  eng-JPS: Behold, my terror shall not make thee afraid, neither shall my pressure
    be heavy upon thee.
  srp-1865: Eto, strah moj neæe te strašiti, i ruka moja neæe te tištati.
  lug-lug: Tobaako ky’otya, sijja kukunyigiriza.
  heb-heb: הנה אמתי לא תבעתך ואכפי עליך לא יכבד׃
  ben-IRV: দেখুন, আমার আতঙ্ক আপনাকে ভয় পাওয়াবে না; না আমার চাপ আপনার কাছে খুব ভারী
    হবে।
  pan-pan: ਵੇਖ, ਮੇਰੇ ਭੈਅ ਤੋਂ ਤੈਨੂੰ ਘਬਰਾਉਣ ਦੀ ਲੋੜ ਨਹੀਂ, ਮੇਰਾ ਦਾਵਾ ਤੇਰੇ ਉੱਤੇ ਭਾਰੀ ਨਾ
    ਹੋਵੇਗਾ।
  mya-JVB: သင် သည် ကြောက်ရွံ့ ရမည်အကြောင်းငါ ၌ ကြောက်မက် ဘွယ်သော အရာမ ရှိ။ သင့် အပေါ်
    မှာ ငါ သည် လေးသောလက် ကိုမတင်။
  hmo-hmo: Unai dainai lau dekenai do oi gari lasi. Lau ese, egu siahu henunai oi
    do lau atoa lasi.
  urd-urd: देख, मेरा रौ'ब तुझे परेशान न करेगा, मेरा दबाव तुझ पर भारी न होगा।
  rus-SYN: поэтому страх передо мною не может смутить тебя, и рука моя не будет тяжела
    для тебя.
  bqc-SIM: Ńsu vĩakɛmɛɛo, má ↄtↄ̃ma gbãao.
  tcz-CHONGTHU: Hijeh a chu kei neikichat nading aumpoi, huham tah a kahung kumsuh
    lou ding ahi.
  mar-mar: पाहा, माझी दरारा तुला घाबरवणार नाही, माझा दाब तुला जड होणार नाही.
  qub-qub: Chayno caycaptëga ama manchacamaychu. Nishäcunaga manami lasäshunquipächu.
  hat-hat: Ou wè! Ou pa bezwen pè m'! Mwen pa ka fè ou anyen!
  eng-BSB: Surely no fear of me should terrify you; nor will my hand be heavy upon
    you.
  eng-WEBPB: Behold, my terror will not make you afraid, neither will my pressure
    be heavy on you.
  kbq-kbq: E'ina hu'negu nagrikura korora osuo. Na'ankure nagrama hanua nanekemo'a
    tusi knazana kamino kazeri korora osugahie.
  nhe-BL: Huajca amo xinechimacasi na pampa na ax nieli se tlacatl tlen quipiya hueyi
    tequihuejcayotl para ica nimitzmajmatis o nimitzchihuas xihuihuipica.
  gub-BL: A'e rupi ekyze zo ihewi nehe. Nuruzuhaw kwaw ihe nehe.
  eng-DRA: But yet let not my wonder terrify thee, and let not my eloquence be burdensome
    to thee.
