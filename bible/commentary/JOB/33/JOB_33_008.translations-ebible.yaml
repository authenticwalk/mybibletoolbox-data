  ron-BTF: 'Cu siguranță ai vorbit în auzul meu și am auzit vocea cuvintelor tale,
    spunând:'
  eng-WEBP: “Surely you have spoken in my hearing, I have heard the voice of your
    words, saying,
  eng-FBV: You spoke in my hearing and I have listened to everything you had to say.
  nld-1939: 'Ge hebt voor mijn eigen oren verklaard, En ik heb uw woorden verstaan:'
  nch-BL: “Na nimitztacaquilijtoya quema tiquijto,
  vie-1934: 'Quả ông có nói đến tai tôi, Tôi đã nghe tiếng lời của ông nói rằng:'
  hin-CV: “निःसंदेह जो कुछ आपने कहा हैं, वह सब मैंने सुना है, आपके सभी शब्द मैं सुन
