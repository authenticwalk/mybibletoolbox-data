  wal-wal: “Ne haasayaa ubbaa taani ezggaidda takkaas; neeni hagaadan yaagishin siyaas;
  spa-PDDPT: 'En verdad tú dijiste a oídos míos. Yo oí el sonido de tus palabras:'
