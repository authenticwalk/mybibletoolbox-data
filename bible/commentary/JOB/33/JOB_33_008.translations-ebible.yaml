  tam-TCV: '“என் காது கேட்க நீ பேசியிருக்கிறாய்; நான் கேட்க, உன் வார்த்தைகளினாலேயே
    இப்படிக் கூறினாய்:'
  ceb-ULB: Dayag sa akong pagdungog ang imong gisulti; nadungog ko ang tingog sa imong
