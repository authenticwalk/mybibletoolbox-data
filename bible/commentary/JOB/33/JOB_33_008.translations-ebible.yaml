  tha-KJV: แน่​ละ ท่านพูดให้ข้าพเจ้าฟัง และข้าพเจ้าได้ยินเสียงถ้อยคำของท่านว่า
  por-BR-2018: Certamente tu disseste a meus ouvidos, e eu ouvi a voz de tuas palavras,
  deu-ELO: 'Fürwahr, du hast vor meinen Ohren gesprochen, und ich hörte die Stimme
