  pol-UBG: 'Ty jednak powiedziałeś mi do uszu, słyszałem dźwięk twoich słów:'
  urd-GVU: آپ نے میرے سنتے ہی کہا بلکہ آپ کے الفاظ ابھی تک میرے کانوں میں گونج رہے
    ہیں،
  deu-1912: 'Du hast geredet vor meinen Ohren; die Stimme deiner Reden mußte ich hören:'
  kan-2017: ನಿನ್ನ ನುಡಿಯ ಧ್ವನಿಯನ್ನು ಕೇಳಿದ್ದೇನೆ, ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದ ಈ ಮಾತುಗಳನ್ನು ಆಡಿದ್ದಿ,
  yap-yap: 'Chiney e ba’aray e n’en ni ku gu rung’ag ni kamog:'
  hlt-MCSB: Tedae ka hna ah na thui tih olthui ol khaw ka yaak.
  mdy-ETH: «ጎኔኬ፤ ኔ ኬኤዜ ባኮ ቢያ ታ ዋይዜኔ፤ ኔ ዒንዲርዛፓ ኬስኬ ባኮዋ ታ ዔኬኔ።
  twi-ASANTE: “Nanso woaka ama mate, metee saa nsɛm no, na wokaa sɛ,
  eng-WEBU: “Surely you have spoken in my hearing, I have heard the voice of your
