  nde-nde: Kodwa ukhulumile ngisizwa, ngiwezwile amazwi wona kanye,
  ton-ton: “Ko e moʻoni kuo ke lea ʻi hoku telinga, pea kuo u ongoʻi ʻae leʻo ʻo hoʻo
