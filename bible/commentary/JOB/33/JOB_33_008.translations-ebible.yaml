  dop-dop: 'Soopu yɔɣɔtɑ mɑ ŋkpɑŋŋ tɑɑ, nɑ mɑ́ nɩɩ ɩ nɔɣɔ sɩ:'
  azb-azb: 'Həqiqətən, səsin hələ qulaqlarımdadır, Belə demişdin:'
  eng-DBY: 'Surely thou hast spoken in my hearing, and I have heard the voice of [thy]
