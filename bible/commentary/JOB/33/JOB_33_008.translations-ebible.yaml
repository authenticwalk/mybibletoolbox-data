  tur-YTC: “Gerçekten de ben dinlerken sen dedin, Senin sözlerini duydum,
  grc-BRENT: Πλὴν εἶπας ἐν ὠσί μου· φωνὴν ῥημάτων σου ἀκήκοα·
  ind-AYT: Sungguh, kamu telah berbicara di telingaku, dan aku telah mendengar suara
