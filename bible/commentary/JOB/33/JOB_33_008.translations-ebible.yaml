  hin-2017: “निःसन्देह तेरी ऐसी बात मेरे कानों में पड़ी है और मैंने तेरे वचन सुने
    हैं,
  wol-KYG: Yaa wax déy, ma dégg, te dégg naa bu baax say kàddu.
  eng-YLT: 'Surely — thou hast said in mine ears, And the sounds of words I hear:'
