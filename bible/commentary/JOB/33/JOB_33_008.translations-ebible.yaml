  beo-beo: Na da nabi, di da amane sia:i,
  tpi-OTNT: “Mi bin harim toktok bilong yu. Yu bin tok strong olsem,
  hau-SA: “Amma ka faɗa na ji, na ji daidai abin da ka faɗa,
