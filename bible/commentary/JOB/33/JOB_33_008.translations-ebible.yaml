  nya-nya: “Koma inu mwayankhula ine ndikumva, ndamva mawu anuwo onena kuti,
  hrv-hrv: 'Dakle, na moje uši rekao si - posve sam jasno tvoje čuo riječi:'
  mps-mps: “Tiali goli, eno nago po odali. Nago po bomo elama, e tama wali,
  tpi-tpi: “Mi bin harim toktok bilong yu. Yu bin tok strong olsem,
  dan-1931: 'Dog, det har du sagt i mit Påhør, jeg hørte så lydende Ord:'
  vie-OVCB: Hẳn nhiên anh đã nói rõ ràng, và tôi đã nghe mỗi lời anh nói.
  guj-2017: નિશ્ચે તેં મારા સંભાળતાં કહ્યું છે; મેં તને એવા શબ્દો કહેતા સાંભળ્યો છે,
  pon-2006A: 'Eri, iet dahme I rongehr sang komwi:'
  por-BRBSL: “Certamente você falou na minha audiência, Ouvi a voz de suas palavras,
