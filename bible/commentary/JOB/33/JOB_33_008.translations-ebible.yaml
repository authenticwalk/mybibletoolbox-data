  sus-sus: Kɔnɔ i bara wɔyɛnyi nde fala, n naxan mɛxi n tuli ra.
  pon-2006: 'Eri, iet dahme I rongehr sang komwi:'
  ksd-ksd: 'A dovotina, iau ga valongore u ba u ga tata, Ma iau ga valongore bula
