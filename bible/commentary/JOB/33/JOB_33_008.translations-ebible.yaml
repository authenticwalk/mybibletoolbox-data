verse: JOB.033.008
translations:
  mal-C: “തീർച്ചയായും ഞാൻ കേൾക്കെയാണ് താങ്കൾ സംസാരിച്ചത്— ഞാൻ ആ വാക്കുകളെല്ലാം കേട്ടിരിക്കുന്നു—
  deu-TKW: 'Allein, vor meinen Ohren sagtest du - ich vernahm den Laut deiner Worte:'
  lin-lin: Kasi olobaki na matoyi na ngai— mpe nazali nanu koyoka makelele ya maloba
    na yo—
  eng-LSV: 'Surely you have spoken in my ears, || And the sounds of words I hear:'
  eng-GNV: Doubtles thou hast spoken in mine eares, and I haue heard the voyce of
    thy wordes.
  eng-WEBSTER: Surely thou hast spoken in my hearing, and I have heard the voice of
    thy words, saying ,
  nhw-BL: “Na nimitztlacaquilijtoya quema tiquijto,
  swh-ONEN: '“Lakini umesema nikiwa ninakusikia, nami nilisikia maneno yenyewe:'
  bba-bba: Adɑmɑ nɑ yɑɑye ye ɑ mɑn sɔ̃ɔwɑ. A nɛɛ,
  eng-KJVCPB: Surely thou hast spoken in mine hearing, And I have heard the voice
    of thy words, saying,
  luo-luo: “To weche duto misewacho asewinjo maber.
  meu-meu: Momokani, o gwaurai herevadia vada na kamonai; emu hereva reḡedia danu
    vada na kamonai.
  npi-ULB: तपाईंले निश्‍चय पनि मैले सुन्‍ने गरी बोल्नुभएको छ । तपाईंका वचनहरूका आवाजले
    यसो भनेको मैले सुनेको छु,
  yor-yor: “Nítòótọ́ ìwọ sọ ní etí mi, èmí sì gbọ́ ọ̀rọ̀ rẹ̀ wí pé,
  pes-OPCB: 'من خود، این حرف را از دهان تو شنیده‌ام که گفته‌ای:'
  tgl-ULB: Sa aking pandinig tiyak kang nagsalita; narinig ko ang tunog ng iyong mga
    salita na nagsasabi,
  hui-hui: Í̠na bi larigo damene i̱ hale hai harugoni. Í̠na bi hongo howa ogodagua
    lari.
  mya-mya: အကယ်စင်စစ်သင့်စကားသံကို ငါကြားသည် အတိုင်း သင်မြွက်ဆိုသောစကားဟူမူကား၊
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱི་སྨྲ་བརྗོད་བདག་གིས་ཐོས། ། སྨྲས་པའི་གཏམ་ཡང་བདག་གིས་འདི་སྐད་ཐོས།
    །
  sna-sna: “Asi wakati ini ndichizvinzwa, ndakanzwa mashoko acho chaiwo,
  spa-BLM: “Ciertamente, has hablado a mi oído, He escuchado la voz de tus palabras,
    diciendo,
  cac-cac: 'Icha tic ix vab'' alani:'
  swh-ULB: Umesema kwa hakika katika masikio yangu; nimeisikia sauti ya maneno yakeo
    yakisema,
  bel-bel: 'Ты гаварыў у вушы мае, і я чуў гук слоў:'
  deu-ELBBK: 'Ja, du hast vor meinen Ohren gesprochen, und ich hörte die Stimme der
    Worte:'
  mbb-OT: “Nezineg ku is mibpengaǥi nu. Migkaǥi ka te,
  mal-2015: 'ഞാൻ കേൾക്കെ നീ പറഞ്ഞതും നിന്റെ വാക്കു ഞാൻ കേട്ടതും എന്തെന്നാൽ:'
  rmc-rmc: 'Me šunďom, so phenďal; o hangos tire lavengro avľa ke ma:'
  pes-OPV: «یقین در گوش من سخن گفتی و آواز کلام تو را شنیدم
  ron-1924: 'Дар ту ай спус ын аузул меу ши ам аузит сунетул кувинтелор тале:'
  ben-OBCV: “কিন্তু আপনি আমার কানে কানে বলেছেন— সেকথা আমি শুনেছি—
  som-som: Sida xaqiiqada ah dhegahaygaad ku hadashay, Waanan maqlay codkii erayadaada
    oo leh,
  lat-VUC: 'Dixisti ergo in auribus meis, et vocem verborum tuorum audivi:'
  eng-ASVBT: Surely thou hast spoken in my hearing, And I have heard the voice of
    thy words, saying,
  ita-1885: 'Tu hai pur detto, udendolo io, Ed io ho intesa la voce delle parole:'
  eng-LXXUP: But thou hast said in mine ears (I have heard the voice of thy words);
    Because thou sayest, I am pure, not having sinned;
  eng-ULB: You have certainly spoken in my hearing; I have heard the sound of your
    words saying,
  spa-VBL: Has hablado en mi oído y he escuchado todo lo que tenías que decir.
  fra-_FOB: 'Vraiment, tu as dit à mes oreilles, et j''ai entendu le son de tes paroles:'
  mal-mal: 'ഞാൻ കേൾക്കെ നീ പറഞ്ഞതും നിന്റെ വാക്ക് ഞാൻ കേട്ടതും എന്തെന്നാൽ:'
  urd-GVR: Āp ne mere sunte hī kahā balki āp ke alfāz abhī tak mere kānoṅ meṅ gūṅj
    rahe haiṅ,
  suz-BL: गो इन देंचा माल्‍शो लोव़ नेल्‍ल नेंता। मिनु इन ब्‍वाक्‍शो नेंता।
  eng-NOY: 'Surely thou hast said in my hearing, I have heard the sound of thy words:'
  ita-1927: 'Davanti a me tu dunque hai detto (e ho bene udito il suono delle tue
    parole):'
  ckb-ckb: «تۆ لەبەردەمم گوتت، من بە وردی گوێم لێت بوو،
  eng-BBE: 'But you said in my hearing, and your voice came to my ears:'
  kan-OKCV: '“ನಿಶ್ಚಯವಾಗಿ, ನೀನು ಆಡಿದ್ದೆಲ್ಲಾ ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದಿವೆ. ನಾನೇ ಈ ರೀತಿಯಾಗಿ ನೀನು
    ಆಡಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದ್ದೇನೆ:'
  tam-2017: 'நான் என் காதாலே கேட்க நீர் சொன்னதும், நான் கேள்விப்பட்ட உம்முடைய வார்த்தைகளின்
    சத்தமும் என்னவென்றால்:'
  spa-RV-1909: 'De cierto tú dijiste á oídos míos, y yo oí la voz de tus palabras
