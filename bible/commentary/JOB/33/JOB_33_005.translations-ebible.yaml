verse: JOB.033.005
translations:
  mal-C: നിനക്കു കഴിയുമെങ്കിൽ, എനിക്ക് ഉത്തരം നൽകുക; എന്റെമുമ്പാകെ നിന്റെ വാദങ്ങൾ
    നിരത്തിവെക്കാൻ തയ്യാറായിക്കൊള്ളുക.
  deu-TKW: Wenn du kannst, so widerlege mich; rüste dich gegen mich, stelle dich zum
    Kampf.
  lin-lin: Boye soki okoki, yanola ngai, mibongisa mpo na komekana na ngai.
  eng-LSV: If you are able—answer me, || Set in array before me—station yourself.
  eng-GNV: If thou canst giue me answere, prepare thy selfe and stand before me.
  eng-WEBSTER: If thou canst answer me, set thy words in order before me, stand up.
  nhw-BL: Ximocualtlali huan technanquili nimantzi sintla tihueli.
  swh-ONEN: Unijibu basi, kama unaweza; jiandae kunikabili mimi.
  bba-bba: A sɔɔru koowo mɛ kɑɑ kɑ tii yinɑ, kpɑ ɑ mɑn wisi ɑ̀ n kɑɑ kpĩ.
  eng-KJVCPB: If thou canst, answer me, Set thy words in order before me, stand up.
  luo-luo: Omiyo koro dwoka ane kinyalo; kendo iikri maber mar choma tir.
  meu-meu: Bema mai emu haere dalana, ba haere henigu; vairagu ai emu hereva ba haerodia
    namonamo bona ba gini tutuka.
  npi-ULB: तपाईं सक्‍नुहुन्छ भने मलाई जवाफ दिनुहोस् । आफ्‍ना बहसहरू मेरो सामु क्रमैसित
    राख्‍नुहोस्, र खडा हुनुहोस् ।
  yor-yor: Bí ìwọ bá le dá mi lóhùn, tò ọ̀rọ̀ rẹ̀ lẹ́sẹẹsẹ níwájú mi;
  pes-OPCB: اگر توانستی جوابم را بدهی درنگ نکن، دعوی خود را آماده کن و در برابرم بایست.
  tgl-ULB: Kung kaya mo, sagutin mo ako; ihanda mo ang iyong sasabihin sa harap ko
    at tumayo ka.
  hui-hui: Yobo-o í̠na abale heyalu i̱la lai la nabere. Í̠na ladai bulene karulapeyagua
    bi i̱na larogo ladai bibe.
  mya-mya: သင်သည်တတ်နိုင်လျှင် ငါ့ကို ပြန်ပြောလော့။ ကိုယ်စကားကို ပြင်ဆင်လော့။ ကြိုးစားလော့။
  bod-N: ཇི་སྟེ་བདག་ལ་ལན་ནི་འདེབས་ནུས་ན། ། ངའི་མདུན་ལངས་ཏེ་གཏམ་རྣམས་གསལ་པོར་ཤོད། །
  sna-sna: Ndipindure zvino, kana uchigona; zvigadzirire ugomisidzana neni.
  spa-BLM: Si puedes, respóndeme. Pon en orden tus palabras ante mí, y levántate.
  cac-cac: Tac'van̈ d'ayin tato syal a pacani, na tas ol utej a colan a b'a.
  swh-ULB: Kama unaweza, nijibu; weka maneno yako katika mpangilio mbele yangu na
    kisha usimame.
  bel-bel: Калі можаш, адказвай мне і стань перад мною.
  deu-ELBBK: Wenn du kannst, so antworte mir; rüste dich vor mir, stelle dich!
  mbb-OT: Sevuta a kenikew ke egkehimu nu. Endama nu is menge ketezengan nu ne etuvanga
    a.
  mal-2015: നിനക്കു കഴിയുമെങ്കിൽ എന്നോടു പ്രതിവാദിക്ക; സന്നദ്ധനായി എന്റെ മുമ്പാകെ
    നിന്നുകൊൾക.
  rmc-rmc: Te šaj mange odphenes, odphen; pripravin tut a ačhav tut mange!
  pes-OPV: اگر می‌توانی مرا جواب ده، و پیش روی من، کلام را ترتیب داده بایست.
  ron-1924: Дакэ поць, рэспунде-мь, апэрэ-ць причина, фий гата!
  ben-OBCV: যদি পারেন তবে আমার কথার উত্তর দিন; উঠে দাঁড়ান ও আমার সামনে আপনার মামলার
    যুক্তি সাজান।
  som-som: Haddaba haddaad kartid ii jawaab, Oo hortayda erayada si hagaagsan ugu
    sheeg oo istaag.
  lat-VUC: Si potes, responde mihi, et adversus faciem meam consiste.
  eng-ASVBT: If thou canst, answer thou me; Set thy words in order before me, stand
    forth.
  ita-1885: Se tu puoi, rispondimi; Mettiti in ordine contro a me, e presentati pure.
  eng-LXXUP: 'If thou canst, give me an answer: Wait therefore; stand against me,
    and I will stand against thee.'
  eng-ULB: If you can, answer me; set your words in order before me and stand up.
  spa-VBL: 'Contéstame, si puedes. Ponte delante de mí y prepárate para defenderte:'
  fra-_FOB: Si tu le peux, réponds-moi; résiste-moi en face, et tiens-toi bien.
  mal-mal: നിനക്ക് കഴിയുമെങ്കിൽ എന്നോട് പ്രതിവാദിക്കുക; സന്നദ്ധനായി എന്റെ മുമ്പിൽ
    നിന്നുകൊള്ളുക.
  urd-GVR: Agar āp is qābil hoṅ to mujhe jawāb deṅ aur apnī bāteṅ tartīb se pesh karke
    merā muqābalā kareṅ.
  suz-BL: गे चाप्‍नीनी हना, आं लोव़ लेत्‍तीनी। इन देंचा माल्‍शो लोव़ ङोंइतीन मिम्‍तीन।
    मिनु गो नु लोव़ पने।
  eng-NOY: If thou art able, answer me; Set thyself in array against me; stand up!
  ita-1927: Se puoi, rispondimi; prepara le tue ragioni, fatti avanti!
  ckb-ckb: ئەگەر دەتوانیت، وەڵامم بدەوە و هەستە سەرپێ و کێشەکەت بخەرە بەردەمم.
  eng-BBE: If you are able, give me an answer; put your cause in order, and come forward.
  kan-OKCV: ನಿನಗೆ ಸಾಧ್ಯವಾದರೆ ನನಗೆ ಉತ್ತರಕೊಡು; ನನ್ನ ಎದುರಿನಲ್ಲೇ ನಿನ್ನ ವ್ಯಾಜ್ಯವನ್ನು ವಾದಿಸು.
  tam-2017: உம்மால் முடிந்தால் எனக்கு மறுமொழி கொடும்; நீர் ஆயத்தப்பட்டு எனக்கு முன்பாக
    நில்லும்.
  spa-RV-1909: Si pudieres, respóndeme; dispón tus palabras, está delante de mí.
  ron-BTF: Dacă îmi poți răspunde, rânduiește-ți cuvintele înaintea mea și stai în
    picioare.
  eng-WEBP: If you can, answer me. Set your words in order before me, and stand up.
  eng-FBV: Answer me, if you can. Stand in front of me and prepare to defend yourself.
  nld-1939: Antwoord mij dus, zo ge kunt; Houd u gereed, stel u tegen mij op!
  nch-BL: Ximocualtali huan technanquili nimantzi sinta tihueli.
  vie-1934: Nếu đáp được, hãy đáp lại cho tôi, Hãy đứng dậy, bày ra lời của ông tại
    trước mặt tôi!
  hin-CV: यदि आपके लिए संभव हो तो मेरे शब्दों का खंडन कीजिए; मेरा सामना करने के लिए
    आप तैयार हो जाइए.
  spa-BES: Si puedes, dame una respuesta; pon tu causa en orden y avanza.
  tdx-tdx: Toiño iraho naho mete’o; alaharo añ’atrefako etoa; mitroara!
  tha-KJV: ถ้าท่านตอบข้าพเจ้าได้ ก็​ตอบซี จงลำดับถ้อยคำของท่านต่อหน้าข้าพเจ้า เชิญเถอะ
  por-BR-2018: Se puderes, responde-me; dispõe-te perante mim, e persiste.
  deu-ELO: Wenn du kannst, so antworte mir; rüste dich vor mir, stelle dich!
  eng-WYC-2018: If thou mayest, answer thou to me, and stand thou against my face.
  epo-epo: Se vi povas, respondu al mi; Armu vin kontraŭ mi, kaj stariĝu.
  uig-PIN: Jawabing bolsa, manga rǝddiyǝ bǝrgin; Sɵzliringni aldimƣa sǝpkǝ ⱪoyup jǝnggǝ
    tǝyyar turƣin!
  beo-beo: 'Di da nama bu adole imunu defele galea, nama adole ima. Dia fofada:mu
    sia: amo hahamoma.'
  tpi-OTNT: Goan Jop, mi laik yu traim tok pait wantaim mi. Na sapos yu inap, yu ken
    bekim tok bilong mi.
  hau-SA: Ka amsa mini in za ka iya; ka yi shirin fuskanta ta.
  uig-LAT: Jawabing bolsa, manga reddiye bergin; Sözliringni aldimgha sepke qoyup
    jengge teyyar turghin!
  nde-nde: Ngiphendula nxa usenelisa; zilungiselele ukuthi ungiphikise.
  ton-ton: Kapau te ke faʻa tali au, pea fokotuʻu hokohoko pe hoʻo ngaahi lea, tuʻu
    hake ʻi hoku ʻao.
  ces-1613: Můžeš-li, odpovídej mi, připrav se proti mně, a postav se.
  eng-WMB: If you can, answer me. Set your words in order before me, and stand up.
  tam-TCV: உம்மால் முடியுமானால் எனக்குப் பதில் கூறும்; என்னோடு வாதாட உம்மை ஆயத்தப்படுத்தும்.
  ceb-ULB: Kung makahimo ka, tubaga ako; andama ang imong mga pulong kanako ug barog.
  pol-UBG: Jeśli możesz, odpowiedz mi; przygotuj się i stań przede mną.
  urd-GVU: اگر آپ اِس قابل ہوں تو مجھے جواب دیں اور اپنی باتیں ترتیب سے پیش کر کے
    میرا مقابلہ کریں۔
  deu-1912: Kannst du, so antworte mir; rüste dich gegen mich und stelle dich.
  kan-2017: ನಿನಗೆ ಸಾಮರ್ಥ್ಯವಿದ್ದರೆ ನನಗೆ ಉತ್ತರಕೊಡು, ನನ್ನೆದುರಿನಲ್ಲಿಯೇ ವಾದವನ್ನು ಹೂಡಿ ನಿಂತುಕೋ.
  yap-yap: Mu fulweg lungug ni fa’anra yag rom. Mu fal’eg rogom ni nga da tugthingow.
  hlt-MCSB: Kai thuung hamla na coeng mak atah tawn uh lamtah ka mikhmuh ah pai laeh.
  mdy-ETH: «ኔ ዳንዳዓያ ማዔቴ ታ ጋዓ ሃይሶ ማሂ ታኣም ኬኤዜ፤ ማርማሢ ጊኢጊሺ ዔቂ ታኣና ማርሜ።
  twi-ASANTE: Sɛ wobɛtumi a, ma me mmuaeɛ; siesie wo ho, na ka si mʼanim.
  eng-WEBU: If you can, answer me. Set your words in order before me, and stand up.
  wal-wal: Neeni danddayiyaabaa gidikko, taayyo zaaruwaa imma; nena giigissada, tanaara
    gaitta.
  spa-PDDPT: Respóndeme si puedes. Alístate y ponte en pie ante mí.
  gun-gun: Xapy'a rei rembovai kuaa vy ke xembovai, ereko katu reikuaa va'e xevy pe
    remombe'u va'erã.
  ilo-ULB: No kabaelam, sungbatannak; isaganam dagiti sasaom iti sangoanak ket tumakderka.
  kpg-kpg: “Helekai mai be goe e mee. Hagatogomaalia ina oo donu.
  uig-ARA: جاۋابىڭ بولسا، ماڭا رەددىيە بەرگىن؛ سۆزلىرىڭنى ئالدىمغا سەپكە قويۇپ جەڭگە
    تەييار تۇرغىن!
  sus-sus: Xa i nɔma n yaabide, i xa na raba.
  pon-2006: Sapeng ie ma komw kak. Kaunopada omwi akupwung kan.
  ksd-ksd: Ona una pait valar pa ia, una bali kaugu tinata; Una tut, ma dor.a vartoto.
  tur-YTC: Eğer elinden geliyorsa, bana yanıt ver. Sözlerini önümde sıraya koy, karşımda
    dur.
  grc-BRENT: Ἐὰν δύνῃ, δός μοι ἀπόκρισιν, πρὸς ταῦτα ὑπόμεινον, στῆθι κατʼ ἐμὲ, καὶ
    ἐγὼ κατὰ σέ.
  ind-AYT: Jawab aku jika kamu bisa; aturlah perkataanmu di hadapanku, dan bersiaplah.
  nya-nya: Mundiyankhe ngati mungathe; konzekani tsopano kuti munditsutse.
  hrv-hrv: Ako uzmogneš, ti me opovrgni; spremi se da se suprotstaviš meni!
  mps-mps: Polo begao, Jop, eno homugo nago ena dali pogo hwįa homu ebao. Tama nage
    usu ebaso da, teda nago eno po wei ponagameo.
  tpi-tpi: Goan Jop, mi laik yu traim tok pait wantaim mi. Na sapos yu inap, yu ken
    bekim tok bilong mi.
  dan-1931: Svar mig, i Fald du kan, rust dig imod mig, mød frem!
  vie-OVCB: Nếu có thể, xin anh vui lòng giải đáp; xin sắp xếp lý lẽ và giữ vững lập
    trường.
  guj-2017: જો તારાથી શક્ય હોય, તો તું મને જવાબ આપ; ઊભો થઈ જા અને તારી દલીલો મારી
    સામે રજૂ કર.
  pon-2006A: Sapeng ie ma komw kak. Kaunopada omwi akupwung kan.
  por-BRBSL: Se você puder, responda-me. Ponha suas palavras em ordem diante de mim,
    e levante-se.
  cth-cth: Na pathung thai pawiteh na pathung haw, ka hmalah na lawk hah bout kâpouk
    haw.
  twi-twi: Sɛ wubetumi a, ma me mmuae; siesie wo ho, na ka si mʼanim.
  hlt-hlt: Kai thuung hamla na coeng mak atah tawn uh lamtah ka mikhmuh ah pai laeh.
  tbz-SIM: Kɑ̀ɑ bo nɑ kɛ́ n kpɛ̃́nnɛ́ tinɑ́ɑǹtì, ɑ bɑ́ɑ́tí kɛ́nwɑ̃kɛ́ kɛ̀ ti mɑ́útɛ́.
  msy-2020: Jop, kɨ kamaghɨn ifonge, gan mɨgɨrɨgɨar uariv soghamiba, nɨ deraghvɨra
    dagh nɨghnɨgh. Nɨ nan damazimɨn tugh egh uan nɨghnɨzim mɨkɨm.
  dop-dop: Ye n pǝsǝɣɩ n cɔ-m, tɑɣɑnɩ nyɑ́ tɩ nɑ mɑ́ nɑ-ŋ tǝ́ suli.
  azb-azb: Əgər əlindən gəlirsə, mənə cavab ver, Sıraya düz sözlərini, qarşımda dayan.
  eng-DBY: 'If thou canst, answer me; array [thy words] before me: take thy stand.'
  hin-2017: यदि तू मुझे उत्तर दे सके, तो दे; मेरे सामने अपनी बातें क्रम से रचकर खड़ा
    हो जा।
  wol-KYG: Soo manee, tontu ma; defarul, janook man.
  eng-YLT: If thou art able — answer me, Set in array before me — station thyself.
  eng-WYC-2017: If thou mayest, answer thou to me, and stand thou against my face.
  eng-WMBB: If you can, answer me. Set your words in order before me, and stand up.
  urd-GVH: अगर आप इस क़ाबिल हों तो मुझे जवाब दें और अपनी बातें तरतीब से पेश करके मेरा
    मुक़ाबला करें।
  rug-rug: Olaṉau, be boka goi; va namanama pule nigo, mamu toke au.
  gaz-gaz: Egaa yoo dandeesse deebii naa kenni; qophaaʼiitii fuula koo dura dhaabadhu.
  fra-LSG: Si tu le peux, réponds-moi, Défends ta cause, tiens-toi prêt!
  yal-yal: N yabi, xa i nɔɛ, i yitɔn, i fa n yabi n yɛtagi.
  haw-1868: Ina e hiki ia oe ke ekemu mai ia'u, E hooponopono oe imua o'u, e kupaa.
  arb-NAV: فَأَجِبْنِي إِنْ كُنْتَ تَسْتَطِيعُ. أَحْسِنِ الدَّعْوَى، وَاتَّخِذْ لَكَ
    مَوْقِفاً.
  ewe-ewe: eya ta ɖo nya ŋu nam, ne àte ŋui, dzra ɖokuiwò ɖo ne nàhe nya kplim.
  eng-LEE: If thou canst, answer me, array thyself before me, stand forward.
  asm-FB: তুমি যদি পাৰা, তেন্তে মোক উত্তৰ দিয়া; মোৰ আগত কথা কোৱা, উঠি থিয় হোৱ।
  sus-A: شَ عِ نْمَ ﭑ يَابِدٍ، عِ شَ نَ رَبَ.
  fra-SBL: Si tu peux, réponds-moi. Mettez de l'ordre dans vos paroles devant moi,
    et levez-vous.
  hbo-hbo: אִם־תּוּכַ֥ל הֲשִׁיבֵ֑נִי עֶרְכָ֥ה לְ֝פָנַ֗י הִתְיַצָּֽבָה׃
  kik-kik: Nawe njookeria, akorwo nĩũkũhota; wĩhaarĩrie ũũngʼethere.
  fra-NCL: Si tu le peux, réponds-moi ; dispose tes arguments devant moi, tiens-toi
    ferme.
  cek-AK: Na pathim thaih nahaeloe na patim ah, amsakcoek ah loe ka hmaa ah angdoe
    ah.
  cuk-cuk: Be nabir an-abin-imakele, be an-abin-imakodo. Sunmakega be guakwaa sigo.
  uig-CYR: Җававиң болса, маңа рәддийә бәргин; Сөзлириңни алдимға сәпкә қоюп җәңгә
    тәйяр турғин!
  tel-2017: నీ చేతనైతే నాకు జవాబియ్యి. నా ఎదుట నీ వాదం సిద్ధపరచుకో. వ్యాజ్యెమాడు.
  hat-BSA: Di m se pa sa, si ou kapab. Alinye pawòl ou yo an lòd devan m, e kanpe.
  kos-kos: “Topukyu kom fin ku. Akoela kas in alein lom an.
  hbo-WLC: אִם־תּוּכַ֥ל הֲשִׁיבֵ֑נִי עֶרְכָ֥ה לְ֝פָנַ֗י הִתְיַצָּֽבָה׃
  ibo-ibo: Zaghachi m ma ọ bụrụ na i nwere ike; jikere onwe gị ka anyị rụrịtaa ụka.
  ory-ory: ତୁମ୍ଭେ ପାରିଲେ, ମୋତେ ଉତ୍ତର ଦିଅ, ମୋʼ ସମ୍ମୁଖରେ ଆପଣା ବାକ୍ୟ ସଜାଇ ଠିଆ ହୁଅ।
  chk-chk: Kopwe pälüeniei are ka tongeni. Kopwe amolokotä o apälüaei.
  rop-rop: Yu ensim langa mi, if yu wandim tok enijing.
  ukr-1871: Коли маєш снагу, — відказуй менї й стань проти мене.
  deu-1951: Kannst du es, so widerlege mich; rüste dich, tritt vor mich hin!
  eng-JPS: If thou canst, answer thou me, set thy words in order before me, stand
    forth.
  srp-1865: Ako možeš, odgovori mi, pripravi se i stani mi nasuprot.
  lug-lug: Onnyanukule nno bw’oba osobola, teekateeka ebigambo byo onjolekere.
  heb-heb: אם תוכל השיבני ערכה לפני התיצבה׃
  ben-IRV: যদি আপনি পারেন, আমায় উত্তর দিন; আপনার কথা আমার সামনে সাজিয়ে রাখুন এবং
    উঠে দাঁড়ান।
  pan-pan: ਜੇ ਤੂੰ ਉੱਤਰ ਦੇ ਸਕਦਾ ਹੈਂ ਤਾਂ ਦੇ, ਮੇਰੇ ਸਨਮੁਖ ਆਪਣਾ ਤਰਕ ਤਿਆਰ ਕਰਕੇ ਖੜ੍ਹਾ ਹੋ
    ਜਾ!
  mya-JVB: သင်သည်တတ်နိုင် လျှင် ငါ့ ကို ပြန် ပြောလော့။ ကိုယ် စကားကို ပြင်ဆင် လော့။
    ကြိုးစား လော့။
  hmo-hmo: Bema lau dekenai oi haere diba neganai, mani do oi haere. Lauegu hereva
    dekenai haere dalana, be do oi karaia hegaegae.
  urd-urd: अगर तू मुझे जवाब दे सकता है तो दे, और अपनी बातों को मेरे सामने तरतीब देकर
    खड़ा हो जा।
  rus-SYN: Если можешь, отвечай мне и стань передо мною.
  bqc-SIM: Tó ńyↄ̃ fↄ̃́, yãwea, sↄukɛ, ní yã́zãsia.
  tcz-CHONGTHU: Naki ngachat leh nei donbut in, nachung chang thu kisem toh'in, chuleh
    nadin namun ah dingin.
  mar-mar: तुला शक्य झाले तर मला उत्तर दे, माझ्याशी वाद घालण्याकरता तुझी उत्तरे तयार
    ठेव.
  qub-qub: Puydishpayquega nishäta mä cutichimanqui. Tapunäpaj sumaj camaricuy.
  hat-hat: Si ou kapab, w'a reponn mwen. Pare kò ou. Pran pozisyon batay ou avè m'.
  eng-BSB: Refute me if you can; prepare your case and confront me.
  eng-WEBPB: If you can, answer me. Set your words in order before me, and stand up.
  kbq-kbq: Kagra Jopugama knare'ma hu'nesunka, nagrama keagama nehanugenka, kagra
    kazigatira antahintahia hutenka, nagri kerera kenona hunanto.
  nhe-BL: Ximocualtlali huan xinechnanquili nimantzi intla tihueli.
  gub-BL: Ewazar heze'eg ihewe nehe, aze erepuner nehe. Ezemuàgà'ym ihewe neze'eg
    pà nehe.
  eng-DRA: If thou canst, answer me, and stand up against my face.
