verse: JOB.033.012
translations:
  mal-C: '“എന്നാൽ ഞാൻ താങ്കളോടു പറയുന്നു: ഇതിൽ താങ്കൾ നീതിമാനല്ല, കാരണം ഏതു മനുഷ്യനെക്കാളും
    ദൈവം ശ്രേഷ്ഠനല്ലോ.'
  deu-TKW: Sieh, darin hast du Unrecht, erwidere ich dir; denn Gott ist größer als
    ein Mensch.
  lin-lin: Kasi, kati na nyonso oyo, ngai nalobi, ozali na elonga te, pamba te Nzambe
    azali monene koleka moto.
  eng-LSV: Behold, you have not been righteous [in] this, || I answer you, that God
    is greater than man.
  eng-GNV: 'Behold, in this hast thou not done right: I will answere thee, that God
    is greater then man.'
  eng-WEBSTER: 'Behold, in this thou art not just: I will answer thee, that God is
    greater than man.'
  nhw-BL: “Xiquita, ya ni catli na nimitzilhuía. Melahuac titlajtlacolchijtoc pampa
    amo xitlahuac ticamanaltitoc tlen Toteco. Toteco Dios itztoc más hueyi que se
    masehuali.
  swh-ONEN: “Lakini mimi ninakuambia, katika jambo hili wewe una makosa, kwa maana
    Mungu ni mkuu kuliko mwanadamu.
  bba-bba: Adɑmɑ nɛ, nɑ nun sɔ̃ɔmɔ mɑ ɑ ǹ ɡem mɔ ɡɑri yi sɔɔ Yoobu. Domi Gusunɔ u
    tɔnu kere.
  eng-KJVCPB: 'Behold, in this thou art not just: I will answer thee, That God is
    greater than man.'
  luo-luo: “To anyisi ni pachino obam, nikech Nyasaye duongʼ moloyo dhano.
  meu-meu: A itaia, ina hereva ai oi na dia maoro. Lau ese baina haere henimu; Dirava
    ese taunimanima na e hereadiamu.
  npi-ULB: हेर्नुहोस्, यो कुरोमा तपाईं ठिक हुनुहुन्‍न— म तपाईंलाई जवाफ दिन्छु, किनकि
    परमेश्‍वर मानिसभन्दा महान् हुनुहुन्छ ।
  yor-yor: “Kíyèsi i, nínú èyí ìwọ ṣìnà! Èmi ó dá ọ lóhùn pé, Ọlọ́run tóbi jù ènìyàn
    lọ!
  pes-OPCB: اما ایوب تو اشتباه می‌کنی، زیرا خدا از انسان بزرگتر است.
  tgl-ULB: Tingnan mo, sasagutin kita; nagkakamali ka sa pagsasabi nito, dahil ang
    Diyos ay mas higit kaysa sa tao.
  hui-hui: Ani larigo ai Yobo-o hale harene. Í̠na bi uruni larigo tigabi ndo lari.
    Ani larigo ai i̱na í̠naga bi lariruni ladai bulebero. Ngode Datagaliwabe ibu duniniore
    kago ibunaga mandabi hongobi timbuniore wali agalinaga ale ndo bolanguahe ka.
  mya-mya: ထိုသို့ဆိုသော်မှားပြီ။ ငါပြန်ပြောသောစကားဟူ မူကား၊ အကယ်စင်စစ် ဘုရားသခင်သည်
    လူထက် ကြီးမြတ်တော်မူ၏။
  bod-N: ཀྱེ་ཧོ་བདག་གིས་ཁྱེད་ལ་ལན་འདེབས་ཏེ། ། མི་ལས་དཀོན་མཆོག་ཆེན་པོ་ཡིན་པས་ན། ། ཁྱེད་ཀྱི་གཏམ་འདི་ནོར་འཁྲུལ་ཅན་ཡིན་ནོ།
    །
  sna-sna: “Asi ndinokuudza kuti pachinhu ichi hauna kururama, nokuti Mwari mukuru
    kukunda munhu.
  spa-BLM: “He aquí que yo te responderé. En esto no eres justo, porque Dios es más
    grande que el hombre.
  cac-cac: 'Palta a tas ix al tic man̈ vach''oclaj, yuj chi'' ol vac'' spac d''ayach:
    A Dios yelxo te ec''to yelc''och d''a quichan̈ a on̈ anima on̈ tic.'
  swh-ULB: Tazama, katika hili hauko sawa, nitakujibu, kwa kuwa Mungu ni mkuu kuliko
    mtu.
  bel-bel: Вось у гэтым няпраўда твая, адказваю табе, таму што Бог вышэйшы за чалавека.
  deu-ELBBK: Siehe, darin hast du nicht recht, antworte ich dir; denn Gott ist erhabener
    als ein Mensch.
  mbb-OT: “Piru Job, nesayep ka zutun te migkaǥi nu. Kenè be lavew is Megbevayà te
    etew?
  mal-2015: 'ഇതിന്നു ഞാൻ നിന്നോടു ഉത്തരം പറയാം: ഇതിൽ നീ നീതിമാൻ അല്ല; ദൈവം മനുഷ്യനെക്കാൾ
    വലിയവനല്ലോ.'
  rmc-rmc: Ale me tuke phenav, hoj andre kada tut nane čačipen, bo o Del hino bareder
    sar o manuš.
  pes-OPV: هان در این امر توصادق نیستی. من تو را جواب می‌دهم، زیرا خدااز انسان بزرگتر
    است.
  ron-1924: Ыць вой рэспунде кэ аич н-ай дрептате, кэч Думнезеу есте май маре декыт
    омул.
  ben-OBCV: “কিন্তু আমি আপনাকে বলছি, এ বিষয়ে আপনি নির্ভুল নন, যেহেতু ঈশ্বর যে কোনো
    নশ্বর মানুষের চেয়ে মহান।
  som-som: Bal eeg, waan kuu jawaabi doonaa, haddaba waxan xaq kuma tihid, Waayo,
    Ilaah baa binu-aadmiga ka sii weyn.
  lat-VUC: 'Hoc est ergo in quo non es justificatus: respondebo tibi, quia major sit
    Deus homine.'
  eng-ASVBT: Behold, I will answer thee, in this thou art not just; For God is greater
    than man.
  ita-1885: Ecco, in questo tu non sei stato giusto; io ti risponderò; Perciocchè
    Iddio è vie maggiore che l'uomo.
  eng-LXXUP: For how sayest thou, I am righteous, yet he has not hearkened to me?
    For he that is above mortals is eternal.
  eng-ULB: See, in this you are not right—I will answer you, for God is greater than
    man.
  spa-VBL: 'Pero te equivocas. Déjame explicarte: Dios es más grande que cualquier
    ser humano.'
  fra-_FOB: Voici, en cela, tu n'as pas été juste, te répondrai-je; car Dieu est plus
    grand que l'homme.
  mal-mal: 'ഇതിന് ഞാൻ നിന്നോട് ഉത്തരം പറയാം: ‘ഇതിൽ നീ നീതിമാൻ അല്ല; ദൈവം മനുഷ്യനേക്കാൾ
    വലിയവനല്ലയോ.'
  urd-GVR: Lekin āp kī yih bāt durust nahīṅ, kyoṅki Allāh insān se ālā hai.
  suz-BL: तन्‍न गे दूली मिम्‍ब बाक्‍नीनी। गो इन कली लोव़ लेत्‍नन्‍नी। बेक्‍शा लाइब
    मुर आन क्‍येङा परमप्रभु ठेयब बाक्‍ब।
  eng-NOY: Behold, in this thou art not right; I will answer thee; For God is greater
    than man.
  ita-1927: 'E io ti rispondo: In questo non hai ragione; giacché Dio è più grande
    dell’uomo.'
  ckb-ckb: «بەڵام پێتان دەڵێم، لەمەدا ڕاست ناکەیت، چونکە خودا لە مرۆڤ مەزنترە.
  eng-BBE: Truly, in saying this you are wrong; for God is greater than man.
  kan-OKCV: “ಹೀಗೆಲ್ಲಾ ನೀನು ಮಾತಾಡಿದ್ದು ಸರಿಯಲ್ಲವೆಂದು ನಾನು ನಿನಗೆ ಹೇಳುತ್ತೇನೆ. ಏಕೆಂದರೆ
    ದೇವರು ಮನುಷ್ಯರಿಗಿಂತ ಬಹಳ ದೊಡ್ಡವರು.
  tam-2017: இதிலே நீர் நீதியுள்ளவர் அல்லவென்று உமக்கு மறுமொழியாகச் சொல்லுகிறேன்; மனிதனைவிட
    தேவன் பெரியவராயிருக்கிறார்.
  spa-RV-1909: 'He aquí en esto no has hablado justamente: yo te responderé que mayor
    es Dios que el hombre.'
  ron-BTF: Iată, în aceasta nu ești drept; îți voi răspunde, că Dumnezeu este mai
    mare decât omul.
  eng-WEBP: “Behold, I will answer you. In this you are not just, for God is greater
    than man.
  eng-FBV: But look, you are wrong—let me explain. God is greater than any human being.
  nld-1939: Zie, als ik roep, antwoordt Hij niet Want God is groter dan een mens!”
  nch-BL: “Xiquita, ya ni cati na nimitzilhuía. Melahuac titajtacolchijtoc pampa amo
    xitahuac ticamanaltitoc ten Toteco. Toteco Dios itztoc más hueyi que se masehuali.
  vie-1934: Nầy, tôi muốn đáp với ông rằng trong các lời ấy ông nói vô lý; Vì Đức
    Chúa Trời là lớn hơn loài người.
  hin-CV: '“सुनिए, मैं आपको सूचित कर रहा हूं: आप इस विषय में नीतिमान नहीं हैं, क्योंकि
    परमेश्वर मनुष्यों से बड़े हैं.'
  spa-BES: En verdad, al decir esto estás equivocado; porque Dios es más grande que
    el hombre.
  tdx-tdx: 'Hete! ambarako azo: Zao ty tsy maha-to ty azo: Jabajaba te ama’ ondaty
    t’i Andrianañahare.'
  tha-KJV: ดู​เถิด ในเรื่องนี้ท่านไม่​ยุติ​ธรรมเลย ข้าพเจ้าจะตอบท่าน พระเจ้าใหญ่ยิ่งกว่ามนุษย์
  por-BR-2018: Eis que nisto não foste justo, eu te respondo; pois Deus é maior que
    o ser humano.
  deu-ELO: Siehe, darin hast du nicht recht, antworte ich dir; denn Gott ist erhabener
    als ein Mensch.
  eng-WYC-2018: Therefore this thing it is, in which thou art not made just, (or And
    so it is this in which thou art wrong); I shall answer to thee, that God is more
    than man.
  epo-epo: Sed en tio vi ne estas prava, mi respondas al vi; Ĉar Dio estas pli granda
    ol homo.
  uig-PIN: Mana, mǝn sanga jawab berǝyki, Bu ixta geping toƣra ǝmǝs; Qünki Tǝngri
    insandin uluƣdur.
  beo-beo: Be Yoube! Na da dima sia:sa! Di da giadofai dagoi. Gode Ea hou da osobo
    bagade dunu huluane ilia hou baligisa.
  tpi-OTNT: “Tasol Jop, harim. Dispela tok yu bin mekim, em i no stret. Na nau mi
    laik bekim tok bilong yu olsem. God i nambawan tru, na save na strong bilong en
    i winim save na strong bilong ol man.
  hau-SA: “Amma na gaya maka, a nan ba ka yi daidai ba, gama Allah ya fi mutum girma.
  uig-LAT: Mana, men sanga jawab béreyki, Bu ishta géping toghra emes; Chünki Tengri
    insandin ulughdur.
  nde-nde: Kodwa ngiyakutshela ukuthi lapha uyalahleka, uNkulunkulu mkhulu kulomuntu.
  ton-ton: '“Vakai eni, ʻoku ʻikai te ke tonuhia: te u talia koe, he ʻoku lahi ʻae
    ʻOtua ki he tangata.'
  ces-1613: Aj, tím nejsi spravedliv, odpovídám tobě, nebo větší jest Bůh nežli člověk.
  eng-WMB: “Behold, I will answer you. In this you are not just, for God is greater
    than man.
  tam-TCV: “ஆனால் நான் உமக்குச் சொல்கிறேன், இதில் நீர் சொன்னது சரியல்ல, ஏனெனில் இறைவன்
    மனிதனைவிட மிகவும் பெரியவர்.
  ceb-ULB: '''Tan-awa, niini dili ka husto— tubagon ko ikaw, kay ang Dios mas labaw
    kaysa tawo.'
  pol-UBG: Otóż w tym nie jesteś sprawiedliwy. Powiem ci, że Bóg jest większy od człowieka.
  urd-GVU: لیکن آپ کی یہ بات درست نہیں، کیونکہ اللہ انسان سے اعلیٰ ہے۔
  deu-1912: Siehe, darin hast du nicht recht, muß ich dir antworten; denn Gott ist
    mehr als ein Mensch.
  kan-2017: ಇಗೋ, ನೀನು ಹೀಗೆ ಹೇಳಿದ್ದು ನ್ಯಾಯವಲ್ಲವೆಂಬುದೇ ನನ್ನ ಉತ್ತರ, ದೇವರು ಮನುಷ್ಯನಿಗಿಂತ
    ದೊಡ್ಡವನಾಗಿದ್ದಾನಷ್ಟೆ.
  yap-yap: Machane, nggog ngom o Job, ni gur e ga be oloboch. Ya Got e ba ga’ ngak
    urngin e girdi’.
  hlt-MCSB: Tedae na tang moenih he. Pathen he hlanghing lakah a len dongah nang te
    kan doo.
  mdy-ETH: «ዔኤዞ ዒዮቤ! ዬይ ሃይሳ ኔኤኮ ዻቢንቲ ማዔሢ ታ ኔና ዔርዛኒ ኮዓኔ፤ ፆኦሲ ዓሲዳፓ ቢያ ባሼኬ።
  twi-ASANTE: “Nanso meka mekyerɛ wo sɛ, yei mu deɛ, woayɛ mfomsoɔ, ɛfiri sɛ Onyankopɔn
    so sene ɔdasani.
  eng-WEBU: “Behold, I will answer you. In this you are not just, for God is greater
    than man.
  wal-wal: “Iyyoobaa, neeni ha haasayan likke gidakka! Ane taani neeyyo yootais; Xoossai
    asappe aadhdhees.
  spa-PDDPT: 'Ciertamente yo te respondo: En esto no eres justo, porque ʼElohim es
    mayor que el hombre.'
  gun-gun: Ha'e rami ndeayvuague ha'eve'ỹa ramigua ramo xee rombovai 'rã. Mba'eta
    avakue ikuai va'e gui Nhanderuete yvateve va'e.
  ilo-ULB: 'Kitaem, sungbatankanto: biddut ti panangibagam iti daytoy, ta natantan-ok
    ti Dios ngem iti tao.'
  kpg-kpg: “Gei au e hai adu gi di goe, Job, goe e hai gee. God la koia e aamua i nia
    daangada huogodoo.
  uig-ARA: مانا، مەن ساڭا جاۋاب بېرەيكى، بۇ ئىشتا گېپىڭ توغرا ئەمەس؛ چۈنكى تەڭرى ئىنساندىن
    ئۇلۇغدۇر.
  sus-sus: Kɔnɔ n xa a fala i bɛ, nɔndi mu i bɛ na fe kui, barima Ala gbo mixi bɛ.
  pon-2006: Ahpw I pahn patohwanohng komwi, Sohp, me komwi sapwung. Koht ketin lapalapasang
    aramas koaros.
  ksd-ksd: Ea, go kaum mangamangana pa takodo, damana ina bali u, Tago God i manga
    ngala kakit ta dir ma ra tutana.
  tur-YTC: “İşte, sana yanıt vereyim. Bunda haklı değilsin, Çünkü Tanrı insandan büyüktür.
  grc-BRENT: Πῶς γὰρ λέγεις, δίκαιός εἰμι, καὶ οὐκ ἐπακήκοέ μου; αἰώνιος γάρ ἐστιν
    ὁ ἐπάνω βροτῶν.
  ind-AYT: Lihat, dalam hal ini, kamu tidak benar. Ini jawabanku, sebab Allah itu
    lebih besar daripada manusia.
  nya-nya: “Koma ine ndi kuti kwa inu, inuyo simukukhoza pa zimenezi, pakuti Mulungu
    ndi wamkulu kupambana munthu.
  hrv-hrv: Ovdje, kažem ti, u pravu ti nisi, jer s Bogom čovjek mjerit' se ne može.
  mps-mps: “Tiali goli, Jop, odao. Nago te wali po da, dolo menio. Tama megi da, eno
    nago po e tama ponaibao. God da, polalubo mu dao. Tama agai homu kolesaga dali,
    bomo dali sigo da bidigo bomo dali, homu kolesaga dali si edelai dao.
  tpi-tpi: “Tasol Jop, harim. Dispela tok yu bin mekim, em i no stret. Na nau mi laik
    bekim tok bilong yu olsem. God i nambawan tru, na save na strong bilong en i winim
    save na strong bilong ol man.
  dan-1931: Se, der har du Uret, det er mit Svar, thi Gud er større end Mennesket.
  vie-OVCB: Nhưng ông đã sai, và tôi sẽ cho anh biết tại sao. Vì Đức Chúa Trời vĩ
    đại hơn loài người.
  guj-2017: 'જો, હું તને જવાબ આપીશ કે: ઈશ્વર માણસ કરતાં મહાન છે માટે તારે તે કહેવું
    યોગ્ય નથી.'
  pon-2006A: Ahpw I pahn patohwanohng komwi, Sohp, me komwi sapwung. Koht ketin lapalapasang
    aramas koaros.
  por-BRBSL: “Eis que lhe responderei. Nisto você não é apenas, pois Deus é maior
    que o homem.
  cth-cth: Khenhaw! hivah nang teh na lan hoeh, na pathung han, bangkongtetpawiteh,
    Cathut teh tami hlak a len.
  twi-twi: “Nanso meka mekyerɛ wo se, eyi mu de woayɛ mfomso, efisɛ Onyankopɔn so
    sen ɔdesani.
  hlt-hlt: Tedae na tang moenih he. Pathen he hlanghing lakah a len dongah nang te
    kan doo.
  tbz-SIM: Isɔbu mí m bo dɑ nɑ́kɛ́ kɛ̀ ǹ dɔ̀ ɑ cɑ̀ɑ̀rɛ̀mu dɛborɛ̀, ɑ í nɑɑti Kuyie
    ndɛumu, onìtì í dò nkɛ́ kù nɛ̀nninɛ̀.
  msy-2020: “Jop, nɨ oragh. Mɨgɨrɨgɨar nɨ amizir kaba, da derazir puvatɨ. Ezɨ datɨrɨghɨn
    kɨ kamaghɨn nɨ mɨkɨmasa. Godɨn fofozim ko gavgavim bar ekefe, egha bar gumazamizibar
    fofozim ko gavgavim gafira.
  dop-dop: Soopu, ń fɛɩnɑ tɑmpɑnɑ. Mpi tɔ, Ɩsɔ kǝlɑ yʋlʋ tǝcɑɣɑcɑɣɑ kɛ́.
  azb-azb: Amma qoy bunu sənə söyləyim ki, Sən bu barədə haqsızsan, Çünki Allah insandan
    böyükdür.
  eng-DBY: Behold, I will answer thee in this, thou art not right; for God is greater
    than man.
  hin-2017: “देख, मैं तुझे उत्तर देता हूँ, इस बात में तू सच्चा नहीं है। क्योंकि परमेश्वर
    मनुष्य से बड़ा है।
  wol-KYG: Foofu déy, moy nga dëgg, ma wax la ko, Yàllaa sut doom aadama.
  eng-YLT: Lo, [in] this thou hast not been righteous, I answer thee, that greater
    is God than man.
  eng-WYC-2017: Therefore this thing it is, in which thou art not made just; I shall
    answer to thee, that God is more than man.
  eng-WMBB: “Behold, I will answer you. In this you are not just, for God is greater
    than man.
  urd-GVH: लेकिन आपकी यह बात दुरुस्त नहीं, क्योंकि अल्लाह इनसान से आला है।
  rug-rug: Ba maqu tozi nigo, Zobi, lopu toṉoto sari na mua zinama, ura sa Tamasa
    si noma hola nia sa tie.
  gaz-gaz: “Garuu ani sitti nan hima; kana irratti ati qajeelaa miti; Waaqni nama
    caalaa guddaadhaatii.
  fra-LSG: Je te répondrai qu’en cela tu n’as pas raison, Car Dieu est plus grand
    que l’homme.
  yal-yal: “Koni, na feen ma, n xa a fala i xa, ɲɔndi mi i xa, amasɔtɔ Ala dangu adamadiin
    birin na.
  haw-1868: Aia hoi, ma keia ua pono ole oe; E olelo aku au ia oe, no ka mea, ua oi
    ke Akua mamua o ke kanaka.
  arb-NAV: وَلَكِنَّكَ مُخْطِئٌ فِي هَذَا، وَأَنَا الَّذِي أُجِيبُكَ. إِنَّ اللهَ
    أَعْظَمُ مِنَ الإِنْسَانِ،
  ewe-ewe: “Gake magblɔe na wo be, le esia me ya, tɔwò medzɔ o, elabena Mawu lolo
    wu amegbetɔ.
  eng-LEE: 'Behold, In this thou art not just: I will answer thee; for God is far
    greater than a mortal.'
  asm-FB: চোৱা, মই তোমাক উত্তৰ দিওঁ, এই বিষয়ত তোমাৰ কথা ন্যায় নহয়; কিয়নো মনুষ্যত্কৈ
    ঈশ্বৰ মহান।
  sus-A: كْنْ ﭑ شَ عَ قَلَ عِ بّ، نْندِ مُ عِ بّ نَ قٍ كُي، بَرِ مَ عَلَ فبٌ مِشِ
    بّ.
  fra-SBL: « Voici, je vais te répondre. En cela, tu n'es pas juste, car Dieu est
    plus grand que l'homme.
  hbo-hbo: הֶן־זֹ֣את לֹא־צָדַ֣קְתָּ אֶעֱנֶ֑ךָּ כִּֽי־יִרְבֶּ֥ה אֱ֝לֹ֗והַ מֵאֱנֹֽושׁ׃
  kik-kik: “No ngũkwĩra atĩrĩ, ũhoro-inĩ ũyũ wee ndũrĩ na kĩhooto, nĩgũkorwo Ngai
    nĩ mũnene gũkĩra mũndũ.
  fra-NCL: Je te répondrai qu’en cela tu n’as pas été juste, car Dieu est plus grand
    que l’homme.
  cek-AK: Khenah, na thuih pazae boeh; lok kang pathim han vop, Sithaw loe kami pongah
    len kue.
  cuk-cuk: 'Eliú sogdebalid: “Job, degiirdi nabir, an bega sogo. Be we-ibmar-sogsad,
    be noar soged. Ar Bab-Dummadi dulemarba bur dumma maid.'
  uig-CYR: Мана, мән саңа җавап берәйки, Бу ишта гепиң тоғра әмәс; Чүнки Тәңри инсандин
    улуқдур.
  tel-2017: నేను నీకు జవాబు చెబుతాను. నీవు ఇలా చెప్పడం సరికాదు. దేవుడు మానవుడికన్నా
    గొప్పవాడు.
  hat-BSA: “Gade byen Job, kite mwen di ou, ou pa gen rezon nan sa, paske Bondye pi
    gran ke lòm.
  kos-kos: “Tuh nga fahk nu sum Job, kom tafongla. God El fulat liki kutena mwet.
  hbo-WLC: הֶן־זֹ֣את לֹא־צָדַ֣קְתָּ אֶעֱנֶ֑ךָּ כִּֽי־יִרְבֶּ֥ה אֱ֝ל֗וֹהַ מֵאֱנֽוֹשׁ׃
  ibo-ibo: “Ma ana m agwa gị, na nke a i meghị nke ọma, nʼihi na Chineke dị elu karịa
    mmadụ.
  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବି, ଏ ବିଷୟରେ ତୁମ୍ଭେ ଯଥାର୍ଥ ନୁହଁ; କାରଣ ପରମେଶ୍ୱର
    ମନୁଷ୍ୟ ଅପେକ୍ଷା ମହାନ ଅଟନ୍ତି।
  chk-chk: Nge üpwe kapas ngonuk, Hiop, pwe lon ei ka mwäl. Kot a tekia seni aramas
    meinisin.
  rop-rop: “Bat ai dalim yu na Job, yu rong. God im brabli haibala langa eni men.
  ukr-1871: От і неправ єси в тому, відказую я тобі, бо Бог висше людини.
  deu-1951: Siehe, das sagst du nicht mit Recht, darauf muß ich dir antworten; denn
    Gott ist größer als der Mensch.
  eng-JPS: 'Behold, I answer thee: In this thou art not right, that God is too great
    for man;'
  srp-1865: Eto, u tom nijesi pravedan, odgovaram ti; jer je Bog veæi od èovjeka.
  lug-lug: “Naye leka nkubuulire, mu kino toli mutuufu. Katonda asinga omuntu.
  heb-heb: הן זאת לא צדקת אענך כי ירבה אלוה מאנוש׃
  ben-IRV: 'দেখুন, আমি আপনাকে উত্তর দেব: এই বলে যে আপনি সঠিক নন, কারণ ঈশ্বর মানুষের
    থেকে মহান।'
  pan-pan: “ਪਰ ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਉੱਤਰ ਦਿੰਦਾ ਹਾਂ, ਤੂੰ ਇਸ ਵਿੱਚ ਧਰਮੀ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਮਨੁੱਖ ਨਾਲੋਂ ਵੱਡਾ ਹੈ।
  mya-JVB: ထိုသို့ ဆိုသော်မှား ပြီ။ ငါပြန် ပြောသောစကားဟူမူကား၊ အကယ် စင်စစ်ဘုရား သခင်သည်
    လူ ထက် ကြီးမြတ် တော်မူ၏။
  hmo-hmo: To Iobu e, oi dekenai lau hamaoroa inai, oi be kerere, Dirava be namo herea
    momokani, ia ese taunimanima ibounai ia hereaia noho.
  urd-urd: “देख, मैं तुझे जवाब देता हूँ, इस बात में तू हक़ पर नहीं। क्यूँकि ख़ुदा
    इंसान से बड़ा है।
  rus-SYN: Вот в этом ты не прав, отвечаю тебе, потому что Бог выше человека.
  bqc-SIM: Málɛ onɛ, n yã́ bee nao, asa Lua zↄ̃ↄ dɛ gbɛ̃nazĩnaa.
  tcz-CHONGTHU: Ahinlah nang nadih poi, chuleh ipi jeh ham ti navet sah inge. Ijeh
    inem itile miching ho sanga oupe jo ahi.
  mar-mar: पाहा, मी तुला उत्तर देईल तू या बाबतीत चुकतो आहेस, देव कोणत्याही मनुष्यापेक्षा
    महान आहे.
  qub-qub: «Gam chayno rimashayquega manami rasunpachu. Diosga llapan runacunapitapis
    mas munayniyojmi.
  hat-hat: 'La, Jòb monchè, m''ap reponn ou: ou antò. Paske Bondye pa kanmarad moun.'
  eng-BSB: Behold, you are not right in this matter. I will answer you, for God is
    greater than man.
  eng-WEBPB: “Behold, I will answer you. In this you are not just, for God is greater
    than man.
  kbq-kbq: Hianagi Jopuga havige hu'nananki'na kaveri hugahue. Na'ankure maka ama
    mopafi vahera Anumzamo'a zamagatere'ne.
  nhe-BL: “Xiquita, ya ni tlen na nimitzilhuía. Melahuac titlajtlacolchijtoc pampa
    amo xitlahuac ticamatitoc tlen Toteco. Toteco Dios itztoc más hueyi que se tlacatl.
  gub-BL: Erezawy, a'e newe kury. Ta'e Tupàn uhua'u wera'u wemiapo kwer wanuwi a'e
    xe, teko wanuwi a'e xe.
  eng-DRA: 'Now this is the thing in which thou art not justified: I will answer thee,
    that God is greater than man.'
