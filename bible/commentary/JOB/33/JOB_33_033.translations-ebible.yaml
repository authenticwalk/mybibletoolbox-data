verse: JOB.033.033
translations:
  mal-C: അല്ലാത്തപക്ഷം, ഞാൻ പറയുന്നതു കേൾക്കുക; മിണ്ടാതിരിക്കുക; ഞാൻ താങ്കൾക്കു ജ്ഞാനം
    ഉപദേശിച്ചുതരാം.”
  deu-TKW: Wo nicht, so höre du mir zu; schweige, damit ich dich Weisheit lehre.
  lin-lin: Soki te, vanda kimia mpe yoka ngai, mpe ngai nakoteya yo bwanya. »
  eng-LSV: If there are not—listen to me, || Keep silent, and I teach you wisdom.”
