  eng-KJVCPB: 'If not, hearken unto me: Hold thy peace, and I shall teach thee wisdom.'
  luo-luo: to ka ok kamano, to chik iti iwinja; kendo lingʼ mos nimar abiro puonji
    rieko.”
  meu-meu: Bema lasi, a hakala henigu; basio hereva, bena lau ese aonega baina hadibalaimu.
  npi-ULB: होइन भने, मेरो कुरा सुन्‍नुहोस् । चुप लाग्‍नुहोस्, र म तपाईंलाई बुद्धिका
    कुरा सिकाउनेछु ।”
  yor-yor: Bí bẹ́ẹ̀ kọ́, gbọ́ tèmi; pa ẹnu rẹ mọ́, èmi ó sì kọ́ ọ ní ọgbọ́n.”
