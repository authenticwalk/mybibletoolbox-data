verse: JOB.033.028
translations:
  mal-C: ദൈവം എന്നെ ശവക്കുഴിയിലേക്കു പോകുന്നതിൽനിന്ന് വിടുവിച്ചു; ജീവന്റെ പ്രകാശം
    ആസ്വദിക്കുന്നതിനു ഞാൻ ജീവിച്ചിരിക്കും.’
  deu-TKW: Er hat meine Seele erlöst und sie nicht zur Grube hinfahren lassen, und
    mein Leben erfreut sich am Licht.”
  lin-lin: Nzambe akangoli molimo na ngai na libulu ya kufa, mpe nakowumela kati na
    pole na esengo. ›
  eng-LSV: He has ransomed my soul || From going over into the pit, || And my life
    looks on the light.
  eng-GNV: He will deliuer his soule from going into the pit, and his life shall see
    the light.
  eng-WEBSTER: He will deliver his soul from going into the pit, and his life shall
    see the light.
  nhw-BL: Toteco nechmanahui tlen miquilistli huajca noja niitztos ipan ni tlaltipactli
    ipan tlahuili.’
  swh-ONEN: Alinikomboa nafsi yangu nisitumbukie shimoni, nami nitaishi ili kuufurahia
    mwanga.’
  bba-bba: U win hunde wɔrɑ, u ǹ due siki wɔruɔ. Mɑ u yɑm bururɑm wɑɑmɔ.
  eng-KJVCPB: He will deliver his soul from going into the pit, And his life shall
    see the light.
  luo-luo: Ne oreso ngimana mondo kik adhi e piny joma otho, omiyo koro abiro medo
    bedo mangima, mi ane ler.
  meu-meu: ia ese laumagu na e hamauria, guri ai basine diho; egu mauri ese diari
    baine itaia.
  npi-ULB: परमेश्‍वरले मेरो प्राणलाई मृत्‍युको खाडलमा जानबाट छुटकारा दिनुभएको छ ।
    मेरो जीवनले निरन्‍तर ज्योति देख्‍नेछ ।'
  yor-yor: Ọlọ́run ti gba ọkàn mi kúrò nínú lílọ sínú ihò, ẹ̀mí mi yóò wà láti jẹ
    adùn ìmọ́lẹ̀ ayé.’
  pes-OPCB: او نگذاشت بمیرم و از نور زندگی محروم گردم.»
  tgl-ULB: Iniligtas ng Diyos ang aking kaluluwa mula sa pagpunta sa hukay; patuloy
    na makikita ng aking buhay ang liwanag.'
  hui-hui: Ibugua i̱ haru dai biyagome i̱ humbirini andaga nape homa nabi kogoni ndobe
    lolebira.
  mya-mya: သင်္ချိုင်းတွင်းထဲသို့ ငါ့ကိုမဆင်းစေဘဲ ကယ်တင် တော်မူသဖြင့်၊ ငါ့အသက်သည်
    မှောင်မိုက်နှင့် လွတ် လျက်ရှိ၏ဟု လူတို့တွင် သီချင်းဆိုရလိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ངའི་སྲོག་བསྐྱབས་པ་དང་། ། གཤིན་པོའི་ཡུལ་དུ་འགྲོ་རུ་མ་བཅུག་ཅིང་།
    ། བདག་གི་ཚེ་ཡིས་འོད་མདངས་མཐོང་ཞེས་ཟེར། །
  sna-sna: Akadzikinura mweya wangu pakupinda mugomba, uye ndichararama ndichifadzwa
    nechiedza.’
  spa-BLM: Él ha redimido mi alma de ir a la fosa. Mi vida verá la luz”.
  cac-cac: A ix yutej to ix in scol d'a yol sc'ab' chamel, yuj chi' tzato vil saquilq'uinal,
    xco chama.
  swh-ULB: Mungu ameiokoa roho yangu isiende chini shimoni; maisha yangu yataendelea
    kuuona mwanga.'
  bel-bel: Ён вызваліў душу маю ад магілы, і жыцьцё маё бачыць сьвятло».
  deu-ELBBK: er hat meine Seele erlöst, dass sie nicht in die Grube fahre, und mein
    Leben erfreut sich des Lichtes.
  mbb-OT: Midlibri e zin te kemetayen, ne pedayun is kegkeuyag-uyag ku.’
  mal-2015: അവൻ എന്റെ പ്രാണനെ കുഴിയിൽ ഇറങ്ങാതവണ്ണം രക്ഷിച്ചു; എന്റെ ജീവൻ പ്രകാശത്തെ
    കണ്ടു സന്തോഷിക്കുന്നു.
  rmc-rmc: Cinďa miri duša avri, hoj te na džal tele andro hrobos, a miro dživipen
    dikhela o švetlos!‘
  pes-OPV: نفس مرا ازفرورفتن به هاویه فدیه داد، و جان من، نور رامشاهده می‌کند.
  ron-1924: Думнезеу мь-а избэвит суфлетул ка сэ ну интре ын гроапэ ши вяца мя веде
    лумина!’
  ben-OBCV: ঈশ্বর আমাকে খাদে যাওয়া থেকে রক্ষা করেছেন, ও আমি জীবনের আলো উপভোগ করার
    জন্য বেঁচে থাকব।’
  som-som: Isagu naftayduu ka soo furtay yamayskii ay ku dhacaysay, Oo noloshayduna
    iftiin bay arki doontaa.
  lat-VUC: Liberavit animam suam, ne pergeret in interitum, sed vivens lucem videret.
  eng-ASVBT: He hath redeemed my soul from going into the pit, And my life shall behold
    the light.
  ita-1885: Così Iddio riscoterà l'anima sua, che non passi nella fossa, E la vita
    sua vedrà la luce.
  eng-LXXUP: Deliver my soul, that it may not go to destruction, And my life shall
    see the light.
  eng-ULB: God has rescued my soul from going down into the pit; my life will continue
    to see light.'
  spa-VBL: Me salvó de bajar al sepulcro y viviré en la luz’.
  fra-_FOB: Il a racheté mon âme, afin qu'elle ne passât point dans la fosse, et ma
    vie voit encore la lumière! “
  mal-mal: ദൈവം എന്റെ പ്രാണനെ കുഴിയിൽ ഇറങ്ങാത്തവിധം രക്ഷിച്ചു; എന്റെ ജീവൻ പ്രകാശം
    കണ്ട് സന്തോഷിക്കുന്നു.
  urd-GVR: Lekin us ne fidyā de kar merī jān ko maut ke gaṛhe meṅ utarne se chhuṛāyā.
    Ab merī zindagī nūr se lutfandoz hogī.’
  suz-BL: मेकोमी आं सोक्‍त कली बेक्‍तीक रे प्रोंइतु। मिनु गो छेङछेङ तचा कली ब्रोंइती’
    देंब।
  eng-NOY: He hath delivered me from going down to the pit, And my life beholdeth
    the light.”
  ita-1927: Iddio ha riscattato l’anima mia, onde non scendesse nella fossa e la mia
    vita si schiude alla luce!”
  ckb-ckb: خودا منی کڕییەوە لە جیهانی مردووان، ئیتر ژیانم ڕووناکی دەبینێت.“
  eng-BBE: He kept my soul from the underworld, and my life sees the light in full
    measure.
  kan-OKCV: ದೇವರು ನನ್ನನ್ನು ಅಧೋಲೋಕಕ್ಕೆ ಹೋಗದಂತೆ ವಿಮೋಚಿಸಿದ್ದಾರೆ; ನಾನು ಜೀವ ಬೆಳಕನ್ನು ಆನಂದಿಸಲು
    ಬಾಳುವೆನು.’
  tam-2017: என் ஆத்துமா படுகுழியில் இறங்காமல் இருக்க, அவர் அதை காப்பாற்றுவார் ஆகையால்
    என் உயிர் வெளிச்சத்தைக் காணும் என்று சொல்லுவான்.
  spa-RV-1909: Dios redimirá su alma, que no pase al sepulcro, y su vida se verá en
    luz.
  ron-BTF: El va elibera sufletul lui de la mersul în groapă și viața lui va vedea
    lumina.
  eng-WEBP: He has redeemed my soul from going into the pit. My life will see the
    light.’
  eng-FBV: He saved me from going down into the grave and I will live in the light.’
  nld-1939: Zo behoedt Hij zijn ziel voor de gang naar het graf, En verlustigt zijn
    leven zich in het licht!
  nch-BL: Toteco techmanahui ten miquilisti huajca noja niitztos ipan ni taltipacti
    ipan taahuili.’
  vie-1934: Đức Chúa Trời có giải cứu linh hồn tôi khỏi sa xuống hầm, Và sự sống tôi
    sẽ thấy ánh sáng.”
  hin-CV: परमेश्वर ने मेरे प्राण को उस कब्र में जा पड़ने से बचा लिया है, अब मेरे प्राण
    उजियाले को देख सकेंगे.’
  spa-BES: Guardó mi alma del sepulcro, y mi vida ve la luz en su totalidad.
  tdx-tdx: toe jineba’e ty troko tsy hivariña’e mb’an-koboñ’ao, ho isa’ ty fiaiko
    i fireandreañey.
  tha-KJV: พระองค์​จะทรงไถ่​จิ​ตวิญญาณของเขาให้พ้นจากการลงไปสู่ปากแดนคนตาย และชีวิตของเขาจะเห็นความสว่าง
  por-BR-2018: Porém Deus livrou minha alma para que eu não passasse à cova, e agora
    minha vida vê a luz!
  deu-ELO: er hat meine Seele erlöst, daß sie nicht in die Grube fahre, und mein Leben
    erfreut sich des Lichtes.
  eng-WYC-2018: Forsooth he hath delivered his soul, that it should not go into perishing,
    but that he living should see light. (then he hath saved his soul, so that he
    shall not perish, but that in living he shall see the light.)
  epo-epo: Li liberigis mian animon, ke ĝi ne iru en pereon, Kaj mia vivo vidas la
    lumon.
  uig-PIN: U roⱨimni ⱨangƣa qüxüxtin ⱪutⱪuzdi, Jenim nurni ⱨuzurlinip kɵridu» — dǝydu.
  beo-beo: E da na bogoi sogega sa:imu logo amo hedofaiba:le, na da esalebe wea.’
  tpi-OTNT: Em i kisim bek mi na mi no go long ples bilong ol man i dai pinis. Mi
    stap laip yet na mi amamas long lukim lait bilong san.’
  hau-SA: Ya fanshi raina daga fāɗawa cikin rami, kuma zan rayu in ji daɗin hasken.’
  uig-LAT: U rohimni hanggha chüshüshtin qutquzdi, Jénim nurni huzurlinip köridu»
    — deydu.
  nde-nde: Wawuhlenga umphefumulo wami ukuze ungayi egodini, ngakho ngizaphila ukuze
    ngikholise ukukhanya.’
  ton-ton: ‌ʻE fakahaofi ʻe ia ʻa hono laumālie ke ʻoua naʻa ʻalu hifo ki he luo,
    pea ʻe mamata ʻene moʻui ki he maama.
  ces-1613: Bůh však vykoupil duši mou, aby nešla do jámy, a život můj, aby světlo
    spatřoval.
  eng-WMB: He has redeemed my soul from going into the pit. My life will see the light.’
  tam-TCV: பிரேதக் குழிக்குள் போகாமல் என் ஆத்துமாவை இறைவனே மீட்டுக்கொண்டார்; நானும்
    ஒளியை அனுபவித்து சந்தோஷமாய் வாழ்வேன்.’
  ceb-ULB: Ang Dios nagluwas sa akong kalag padulong ngadto sa bung-aw; ang akong
    kinabuhi padayon nga makakita sa kahayag.'
  pol-UBG: On wybawi jego duszę od zejścia do dołu, a jego życie ujrzy światło.
  urd-GVU: لیکن اُس نے فدیہ دے کر میری جان کو موت کے گڑھے میں اُترنے سے چھڑایا۔ اب
    میری زندگی نور سے لطف اندوز ہو گی۔‘
  deu-1912: Er hat meine Seele erlöst, daß sie nicht führe ins Verderben, sondern
    mein Leben das Licht sähe.”
  kan-2017: ನನ್ನ ಆತ್ಮವನ್ನು ಅಧೋಲೋಕಕ್ಕೆ ಹೋಗದಂತೆ ವಿಮೋಚಿಸಿದ್ದಾನೆ, ನನ್ನ ಜೀವವು ಬೆಳಕನ್ನು
    ಕಾಣುತ್ತಿರುವುದು’ ಎಂದು ಕೀರ್ತನೆ ಹಾಡುವನು.
  yap-yap: De pageg ngu wan ko fare fayleng ko yam’, ma ku gu bay ni ku gu bfos.”
  hlt-MCSB: Kamah hinglu, hinglu van tah hlan a paan khui lamloh a lat. Te dongah
    ka hingnah neh a hingnah loh vangnah te hmu saeh.
  mdy-ETH: ሃይቄ ዓሶ ዓጮ ኬዲሢፓ ዒ ታና ዓውሴኔ፤ ዓካሪ ሃሢ ሼምፔና ዓኣያ ማዒ ፖዒ ታ ዛጋኔ› ጌይ ዓይናዻንዳኔ።»
  twi-ASANTE: Ɔgyee me ɔkra na wamma no ankɔ damena mu, enti mɛtena ase na madi hann
    no mu dɛ.’
  eng-WEBU: He has redeemed my soul from going into the pit. My life will see the
    light.’
  wal-wal: Taani duufuwan gelennaadan tana ashshiis; hekko, ha77i paxa de7ada, poo7uwaa
    be7ais’ yaagana.
  spa-PDDPT: Él le redimirá su alma para que no baje al sepulcro, y su vida verá la
    luz.
  gun-gun: Nhanderuete ojogua xenhe'ẽ yvykua py ooa gui, xerekove reve aexa aguã hendy
    va'e”, ja'e 'rã.
  ilo-ULB: Inispal ti Dios ti kararuak iti pannakatnagna iti abot; agtultuloy a makakita
    ti biagko iti lawag.'
  kpg-kpg: Mee guu dugu au gi dee hana gi tenua o digau mmade, gei au deenei e mouli
    hua igolo.’
  uig-ARA: ئۇ روھىمنى ھاڭغا چۈشۈشتىن قۇتقۇزدى، جېنىم نۇرنى ھۇزۇرلىنىپ كۆرىدۇ» ــ دەيدۇ.
  sus-sus: Ala bara n xɔrɛya, n tan naxan xun nu tixi aligiyama ra. A man bara gbilen
    naiyalanyi masen na n bɛ.›
  pon-2006: E ketin nekinekid ie pwe I en dehr kolahng nan sapwen me melahr akan,
    eri, iet I momourte.”
  ksd-ksd: I ga valaun iau kan ra tung, Upi kaugu nilaun na gire mule ke ra kapa.
  tur-YTC: Canımı çukura girmekten O kurtardı. Yaşamım ışığı görecek.'
  grc-BRENT: Σῶσον ψυχήν μου τοῦ μὴ ἐλθεῖν εἰς διαφθορὰν, καὶ ἡ ζωή μου φῶς ὄψεται.
  ind-AYT: Dia telah menebus nyawaku dari turun ke liang kubur, dan hidupku akan melihat
    terang.’
  nya-nya: Iye anapulumutsa moyo wanga kuti usapite ku manda, ndipo ndidzakhala ndi
    moyo ndi kuonanso kuwala kwa dzuwa.’
  hrv-hrv: On mi je dušu spasio od jame i život mi se veseli svjetlosti.'
  mps-mps: Agai ena ma dobola selama, tama ena isibo bidigo buluba pabeo. Ena me bidiyu
    yaide, bulu ula me subaso, dwagi yai homu ebao,’ po wabo dao.
  tpi-tpi: Em i kisim bek mi na mi no go long ples bilong ol man i dai pinis. Mi stap
    laip yet na mi amamas long lukim lait bilong san.’
  dan-1931: Han har friet min Sjæl fra at fare i Grav, mit Liv ser Lyset med Lyst!”
  vie-OVCB: Đức Chúa Trời cứu chuộc linh hồn tôi khỏi âm phủ và bây giờ tôi được sống
    để thấy ánh sáng.’
  guj-2017: ‘ઈશ્વરે મને મોતના મુખમાંથી બચાવ્યો છે; અને હવે હું ફરીથી જીવનનો આનંદ માણી
    શકીશ.’”
  pon-2006A: E ketin nekinekid ie pwe I en dehr kolahng nan sapwen me melahr akan,
    eri, iet I momourte.”
  por-BRBSL: Ele redimiu minha alma de ir para o poço. Minha vida verá a luz”.
  cth-cth: Tangkom thung e a hringnae hah a ratang vaiteh, a hringnae ni angnae a
    hmu han.
  twi-twi: Ogyee me kra na wamma no ankɔ ɔda mu, enti mɛtena ase na madi hann no mu
    dɛ.’
  hlt-hlt: Kamah hinglu, hinglu van tah hlan a paan khui lamloh a lat. Te dongah ka
    hingnah neh a hingnah loh vangnah te hmu saeh.
  tbz-SIM: Kù n dontɛ́mu bɑ́ n wɛ̃nnì í tɑti kudɔnkù, kɛ̀ n kpɑɑ́ fòù kɛ wúó nkuwenniku.
  msy-2020: A ua nan ikɨrɨmɨrim givese, ezɨ kɨ Oveaghuezibar Nguibamɨn ghuzir puvatɨ.
    Kɨ angamɨra ikiavɨra iti, egha aruemɨn angazangarimɨn gara bar akonge.’
  dop-dop: Ɩsɔ yɑpɑ mɑ lǝsɑɣɑ sɩ kɑ́ tɑɑ sʋʋ pǝlɑɑʋ tɑɑ. Mɑɑ tɑsɑ nyɑɑlǝm kɛ nɑʋ tɔtɔ.
  azb-azb: Canımı quyuya düşməkdən qurtardı, Həyatım nur görəcək”.
  eng-DBY: He hath delivered my soul from going into the pit, and my life shall see
    the light.
  hin-2017: उसने मेरे प्राण कब्र में पड़ने से बचाया है, मेरा जीवन उजियाले को देखेगा।’
  wol-KYG: Yàllaa ma jot ba jàlluma, jëm pax, xanaa dellu di gis ug leer.»
  eng-YLT: He hath ransomed my soul From going over into the pit, And my life on the
    light looketh.'
  eng-WYC-2017: Forsooth he hath delivered his soul, that it should not go into perish-ing,
    but that he living should see light.
  eng-WMBB: He has redeemed my soul from going into the pit. My life will see the
    light.’
  urd-GVH: लेकिन उसने फ़िद्या देकर मेरी जान को मौत के गढ़े में उतरने से छुड़ाया। अब
    मेरी ज़िंदगी नूर से लुत्फ़अंदोज़ होगी।’
  rug-rug: Vagi pule nau Sa pa minate, ke kamahire toa si rau pude qetu nia rau sa
    kalalasa.’
  gaz-gaz: Inni akka isheen boolla hin buuneef lubbuu koo fureera; anis jiraadhee
    ifa nan arga.’
  fra-LSG: Dieu a délivré mon âme pour qu’elle n’entrât pas dans la fosse, Et ma vie
    s’épanouit à la lumière!
  yal-yal: Ala bata n niin natanga gaburun ma, n luma nɛn kɛnɛnna nin.’ ”
  haw-1868: E hoopakele no ia i kona uhane mai ka hele ana i ka lua, A e ike kona
    mau maka i ka malamalama.
  arb-NAV: قَدِ افْتَدَى اللهُ حَيَاتِي مِنَ الانْحِدَارِ إِلَى الْهَاوِيَةِ، فَتَنْتَعِشُ
    حَيَاتِي لِتَرَى النُّورَ.
