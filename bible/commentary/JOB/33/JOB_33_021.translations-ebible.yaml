verse: JOB.033.021
translations:
  mal-C: അവരുടെ മാംസം ക്ഷയിച്ച് ഇല്ലാതാകുന്നു, മറഞ്ഞിരുന്ന അസ്ഥികൾ ഇപ്പോൾ പുറത്തേക്കു
    തള്ളിവരുന്നു.
  deu-TKW: Sein Fleisch schwindet dahin, daß es kein Ansehen mehr hat, unscheinbar
    wird sein dürres Gebein,
  lin-lin: Nzoto na ye ekawuki na pamba, mpe mikuwa na ye, oyo ebombama, ebimi.
  eng-LSV: His flesh is consumed from being seen, || And his bones are high, they
    were not seen!
  eng-GNV: His flesh faileth that it can not be seene, and his bones which were not
    seene, clatter.
  eng-WEBSTER: His flesh is consumed away, that it cannot be seen; and his bones that
    were not seen stick out.
  nhw-BL: Quej nopa nopa masehuali mocahuas tlahuel cuahuactoc huan san omitl,
  swh-ONEN: Nyama ya mwili wake huisha kwa kukonda, nayo mifupa yake ambayo mwanzoni
    ilikuwa imefichika, sasa inatokeza nje.
  bba-bba: Kpɑ u woorɑ, win kukunu nu terɑ.
  eng-KJVCPB: His flesh is consumed away, that it cannot be seen; And his bones that
    were not seen stick out.
  luo-luo: Dende dhiyo adhiya, mi chokene ma yande opondo koro nenore oko.
  meu-meu: Tau-anina vada e varoda-varoda ela bona basine heita diba, bona turiana,
    gunaguna asie itadiava, na e hedinaraimu.
  npi-ULB: उसको शरीरको मासु नदेखियोस् भनेर त्यो नष्‍ट भएको हुन्छ । पहिले नदेखिने उसका
    हाडहरू लौरोझैं देखिन्छन् ।
  yor-yor: Ẹran-ara rẹ̀ run, títí a kò sì fi lè rí i mọ́ egungun rẹ̀ tí a kò tí rí
    sì ta jáde.
  pes-OPCB: به قدری لاغر و ضعیف می‌شود که جز پوست و استخوان چیزی از او باقی نمی‌ماند
  tgl-ULB: Inubos ang kaniyang laman para hindi na ito makita; ang kaniyang mga buto
    na minsan ay hindi na nakikita, ngayon ay nakalitaw na.
  hui-hui: Tingini obialu kuni bibahende pani haihe wiaga.
  mya-mya: အသားအရေပိန်လျော့ ကွယ်ပျောက်၍၊ မထင် ရှားဘူးသော အရိုးတို့လည်း ပေါ်ကြ၏။
  bod-N: དེ་ཡི་ཤ་ནི་ཟད་ཅིང་མཐོང་དཀའ་སྟེ། ། སྔོན་ལ་མཐོང་ངོར་མེད་པའི་རུས་པ་ཡང་། ། ད་ལྟ་ཐམས་ཅད་ཕྱི་རུ་མངོན་པ་ཡིན།
    །
  sna-sna: Anoonda kusvikira apera, uye mapfupa ake, akanga asingaonekwi, zvino obuda
    kunze.
  spa-BLM: Su carne está tan consumida que no se puede ver. Sus huesos que no se vieron
    sobresalen.
  cac-cac: Stz'onb'i co nivanil, scheclajelta co b'aquil d'a co nivanil chi'.
  swh-ULB: Nyama yake imeharibiwa ili kwamba usionekane; mifupa yake, mara moja isionekane,
    sasa basi ng'ang'ania.
  bel-bel: Плоць на ім прападае, так што яе ня відаць, і паказваюцца косьці ягоныя,
    якіх ня было відаць.
  deu-ELBBK: sein Fleisch zehrt ab, dass man es nicht mehr sieht, und entblößt sind
    seine Knochen, die nicht gesehen wurden;
  mbb-OT: Egasà sikandin, wey ebpenlepew is menge tulan din.
  mal-2015: അവന്റെ മാംസം ക്ഷയിച്ചു കാണ്മാനില്ലാതെയായിരിക്കുന്നു; കാണ്മാനില്ലാതിരുന്ന
    അവന്റെ അസ്ഥികൾ പൊങ്ങിനില്ക്കുന്നു.
  rmc-rmc: O ťelos leske šučol avri a dičhol leske savore kokala.
  pes-OPV: گوشت او چنان فرسوده شد که دیده نمی شودو استخوانهای وی که دیده نمی شد برهنه
    گردیده است.
  ron-1924: Карня и се прэпэдеште ши пере, оаселе каре ну и се ведяу рэмын гоале;
  ben-OBCV: তাদের শরীর ক্ষয়ে গিয়ে অদৃশ্য হয়ে যায়, ও তাদের অস্থি, যা এক সময় অদৃশ্য
    ছিল, তা এখন বেরিয়ে পড়েছে।
  som-som: Hilibkiisu waa ka mudhuxsan yahay, oo mar dambe lama arki karo; Oo lafihiisii
    aan la arki jirinuna way soo baxaan.
  lat-VUC: Tabescet caro ejus, et ossa, quæ tecta fuerant, nudabuntur.
  eng-ASVBT: His flesh is consumed away, that it cannot be seen; And his bones that
    were not seen stick out.
  ita-1885: La sua carne è consumata, talchè non apparisce più; E le sue ossa, che
    prima non si vedevano, spuntano fuori;
  eng-LXXUP: Until his flesh shall be consumed, And he shall show his bones bare.
  eng-ULB: His flesh is consumed away so that it cannot be seen; his bones, once not
    seen, now stick out.
  spa-VBL: Su carne se desgasta hasta quedar en nada; todo lo que queda es piel y
    huesos.
  fra-_FOB: Sa chair se consume et disparaît; ses os qu'on ne voyait pas, sont mis
    à nu.
  mal-mal: അവന്റെ മാംസം ക്ഷയിച്ച് കാണാനില്ലാതെയായിരിക്കുന്നു; കാണനില്ലാതിരുന്ന അവന്റെ
    അസ്ഥികൾ പൊങ്ങിനില്‍ക്കുന്നു.
  urd-GVR: Us kā gosht-post sukaṛ kar ġhāyb ho jātā hai jabki jo haḍḍiyāṅ pahle chhupī
    huī thīṅ wuh numāyāṅ taur par nazar ātī haiṅ.
  suz-BL: मिनु मेको आन रां गेयशा सोव़नीम। मिनु मेको आन ख्रुइश्‍शो रुश तांइसीनीम।
  eng-NOY: His flesh is consumed, that it cannot be seen, And his bones, that were
    invisible, are naked;
  ita-1927: la carne gli si consuma, e sparisce, mentre le ossa, prima invisibili,
    gli escon fuori,
  ckb-ckb: گۆشتیان وا دەفەوتێت کە ئیتر نەبینرێت، ئێسکەکانیشیان کە شاردرابوونەوە ئێستا
    دیارن.
  eng-BBE: His flesh is so wasted away, that it may not be seen, and his bones. ...
  kan-OKCV: ಅವನ ಶರೀರವು ಕಾಣದ ಹಾಗೆ ಸವೆಯುವುದು; ಕಾಣದಿದ್ದ ಅವನ ಎಲುಬುಗಳು ಸಹ ಬಯಲಾಗುತ್ತವೆ.
  tam-2017: அவனுடைய உடல் காணப்படாமல் அழிந்து, மூடப்பட்டிருந்த அவனுடைய எலும்புகள் வெளிப்படுகிறது.
  spa-RV-1909: Su carne desfallece sin verse, y sus huesos, que antes no se veían,
    aparecen.
  ron-BTF: Carnea sa este mistuită, așa încât nu poate fi văzută; și oasele sale care
    nu se vedeau îi ies în afară.
  eng-WEBP: His flesh is so consumed away that it can’t be seen. His bones that were
    not seen stick out.
  eng-FBV: Their flesh wastes away to nothing; all that's left is skin and bones.
  nld-1939: Zijn vlees slinkt zienderogen weg, Zijn gebeente, eens onzichtbaar, ligt
    bloot.
  nch-BL: Quej nopa, nopa masehuali mocahuas tahuel cuahuactoc huan san omit,
  vie-1934: Thịt người bị tiêu hao không còn thấy nữa, Và xương người, mà trước chẳng
    thấy được, bèn bị lộ ra.
  hin-CV: उसके शरीर का मांस देखते ही सूख जाता है, वे हड्डियां, जो अदृश्य थी, मांस
    सूख कर अब स्पष्ट दिखाई दे रही हैं.
  spa-BES: Su carne está tan gastada, que puede no ser vista, y sus huesos que no
    se veían, aparecen.
  tdx-tdx: Minik’ avao ty sandri’e, le tsy trea; o taola’eo tsy niisake taolo, mirikiriky
    henaneo.
  tha-KJV: เนื้อของเขาทรุดโทรมไปมากจนมองไม่​เห็น กระดูกของเขาซึ่งแลไม่​เห​็นนั้​นก​็​โผล่​ออกมา
  por-BR-2018: Sua carne desaparece da vista, e seus ossos, que antes não se viam,
    aparecem.
  deu-ELO: sein Fleisch zehrt ab, daß man es nicht mehr sieht, und entblößt sind seine
    Knochen, die nicht gesehen wurden;
  eng-WYC-2018: His flesh shall fail for rot, and his bones, that were covered, shall
    be made naked.
  epo-epo: Lia karno konsumiĝas tiel, ke oni ĝin jam ne vidas; Kaj elstaras liaj ostoj,
    kiuj antaŭe estis nevideblaj.
  uig-PIN: Uning eti kɵzdin yoⱪilip ketidu, Əslidǝ kɵrünmǝydiƣan sɵngǝkliri bɵrtüp
    qiⱪidu.
  beo-beo: Ea da:i da udigili geloga:le, gasa dabuawane ba:sa.
  tpi-OTNT: Skin bilong en i lus na em i kamap bun nating tru, na olgeta bun bilong
    en i kamap ples klia.
  hau-SA: Naman jikinsa ya lalace ba wani abu mai kyau a ciki kuma ƙasusuwansa da
    suke a rufe da tsoka yanzu duk sun fito.
  uig-LAT: Uning éti közdin yoqilip kétidu, Eslide körünmeydighan söngekliri börtüp
    chiqidu.
  nde-nde: Inyama yakhe iyacikizeka iphele, lamathambo akhe ayekade evaliwe abonakale
    egcekeni.
  ton-ton: ‌ʻOku fakaʻaʻau ʻo ʻosi ʻa hono kakano, ʻo ʻikai ʻiloa; pea ʻoku tuʻu mai
    hono ngaahi hui naʻe ʻikai hā mai.
  ces-1613: Hyne tělo jeho patrně, a vyhlédají kosti jeho, jichž prvé nebylo vídati.
  eng-WMB: His flesh is so consumed away that it can’t be seen. His bones that were
    not seen stick out.
  tam-TCV: அவர்களுடைய சதை முழுவதும் அழிந்து, முன்பு மறைந்திருந்த எலும்புகள் வெளியே
    தெரிகின்றன.
  ceb-ULB: Ang iyang unod nadunot aron dili na makita; ang iyang mga bukog, kaniadto
    dili na makita, karon nakita na.
  pol-UBG: Jego ciało niszczeje nie do poznania, a wystają jego kości, które nie były
    widoczne.
  urd-GVU: اُس کا گوشت پوست سکڑ کر غائب ہو جاتا ہے جبکہ جو ہڈیاں پہلے چھپی ہوئی تھیں
    وہ نمایاں طور پر نظر آتی ہیں۔
  deu-1912: Sein Fleisch verschwindet, daß man's nimmer sehen kann; und seine Gebeine
    werden zerschlagen, daß man sie nicht gerne ansieht,
  kan-2017: ಅವನ ಮಾಂಸವು ಕ್ಷಯಿಸಿ ಕಾಣದೆ ಹೋಗುವುದು, ಕಾಣದಿದ್ದ ಅವನ ಎಲುಬುಗಳು ಬಯಲಾಗುವವು.
  yap-yap: Ma kem’ay ngabang; nrayag ni mu guy urngin e yil rok;
  hlt-MCSB: A saa te caphoei cuk bangla mueihmuh ah a khah tih a rhuh a hmuh pawt
    khaw a ming sak.
  mdy-ETH: ዑፃ ዒዛኮ ዖኦፒ ላይታኔ፤ ዓንዲርሙማ ባይቂ ሜጌፃ ጴዻኔ።
  twi-ASANTE: ɔfɔn yɛ basaa, na ne nnompe a anka ɛho akata no ho da hɔ.
  eng-WEBU: His flesh is so consumed away that it can’t be seen. His bones that were
    not seen stick out.
  wal-wal: A ashoikka gilqqidi wurees; a bollaikka melin, meqettai qoodettees.
  spa-PDDPT: Su carne se consume hasta que no se ve, y sus huesos, que no se veían,
    aparecen.
  gun-gun: Nhandero'o oĩ porã va'ekue aỹ ndojekuaavei. Ha'e rã nhanekãgue ndojekuaai
    va'ekue ma aỹ ojekuaapa.
  ilo-ULB: Umres ti lasagna tapno saanen a makita; dagiti tulangna, a saan idi a makita,
    ita agparangdan.
  kpg-kpg: Dono huaidina e hegehege loo. Goe guu mee hua di mmada gi nia iwi o maa.
  uig-ARA: ئۇنىڭ ئېتى كۆزدىن يوقىلىپ كېتىدۇ، ئەسلىدە كۆرۈنمەيدىغان سۆڭەكلىرى بۆرتۈپ
    چىقىدۇ.
  sus-sus: A fate ba a ma, a xɔrie birin sa kɛnɛ ma.
  pon-2006: Paliwere kin tihtihla; komwi kak kilang tih koaros;
  ksd-ksd: I maroro ra pakana; Ma i palaur kakit.
  tur-YTC: Eti öylesine tükenmiştir ki, görülmez olur. Gözükmeyen kemikleri dışarı
    çıkar.
  grc-BRENT: ἕως ἂν σαπῶσιν αὐτοῦ αἱ σάρκες, καὶ ἀποδείξῃ τὰ ὀστᾶ αὐτοῦ κένα.
  ind-AYT: Dagingnya habis dari pandangan, dan tulang-tulangnya, yang dahulu tidak
    kelihatan, menjadi menonjol ke luar.
  nya-nya: Thupi lake limawonda ndipo mafupa ake, omwe anali obisika, tsopano amaonekera
    poyera.
  hrv-hrv: kada mu tijelo gine naočigled i vide mu se kosti ogoljele,
  mps-mps: Agai tigi nomona selama, tama dili pulu hą ebo dao. Tama agai dili pulu
    hania ebo dao.
  tpi-tpi: Skin bilong en i lus na em i kamap bun nating tru, na olgeta bun bilong
    en i kamap ples klia.
  dan-1931: hans Kød svinder hen, så det ikke ses, hans Knogler, som før ikke sås,
    bliver blottet;
  vie-OVCB: Thân thể ngày càng suy nhược, ốm o gầy mòn, chỉ còn da bọc xương.
  guj-2017: તેનું શરીર સુકાઈ જાય છે અને અદ્રશ્ય થઈ જાય છે; તેનાં હાડકાં દેખાતાં ન
    હતાં તે હવે દેખાઈ આવે છે.
  pon-2006A: Paliwere kin tihtihla; komwi kak kilang tih koaros;
  por-BRBSL: Sua carne está tão consumida que não pode ser vista. Seus ossos que não
    foram vistos ressaltam.
  cth-cth: A takthai a kamsoe teh, kamnuek boihoeh e a hrunaw hah a kamnue.
  twi-twi: ɔfɔn yɛ basaa, na ne nnompe a anka ɛho akata no, ho da hɔ.
  hlt-hlt: A saa te caphoei cuk bangla mueihmuh ah a khah tih a rhuh a hmuh pawt khaw
    a ming sak.
  tbz-SIM: Kòo kɔ̃̀ntìi mɔ́tɛ́ kɑ̀ɑ wèńtɛ́ ɑ bɑ́ɑ́ yɑ̀ tì kɔ̀tɛ kɛ̀. Kòo kṹɔ̃̀ yɛ̀ɛ̀
    do sɔri kɛ̀ yɛ̀ɛ feitɛ́.
  msy-2020: Me mɨkarziba suegha bar aghariba gui, ezɨ men aghariba azenim gire.
  dop-dop: Ɩlɛnɑ ɩ́ tɛ́ tɑɑsɩ kɛ kɑtɑtǝlɑɣɑ, nɑ ɩ́ yele nyʋɣʋ tike.
  azb-azb: Əti tökülür, görünməz hala düşür. Görünməyən sümükləri üzə çıxır.
  eng-DBY: His flesh is consumed away from view, and his bones that were not seen
    stick out;
  hin-2017: उसका माँस ऐसा सूख जाता है कि दिखाई नहीं देता; और उसकी हड्डियाँ जो पहले
    दिखाई नहीं देती थीं निकल आती हैं।
  wol-KYG: jeex tàkk bay réer ak a feeñ, yaxam ya ne fàŋŋ te sàngu woon,
  eng-YLT: His flesh is consumed from being seen, And high are his bones, they were
    not seen!
  eng-WYC-2017: His flesh shall fail for rot, and his bones, that were covered, shall
    be made naked.
  eng-WMBB: His flesh is so consumed away that it can’t be seen. His bones that were
    not seen stick out.
  urd-GVH: उसका गोश्त-पोस्त सुकड़कर ग़ायब हो जाता है जबकि जो हड्डियाँ पहले छुपी हुई
    थीं वह नुमायाँ तौर पर नज़र आती हैं।
  rug-rug: Meke goregore nana sa tini osolae viviqe va kaleana tu, sari na susuri
    sapu tomedi, si boka ta dogoro beto.
  gaz-gaz: Foon isaa nyaatamee dhuma; lafeen isaa kan duraan dhokatee ture sun alatti
    yaaʼa.
  fra-LSG: Sa chair se consume et disparaît, Ses os qu’on ne voyait pas sont mis à
    nu;
  yal-yal: A yi doyen mafurɛn, a yi xɔsi, han a xɔnna naxanye mi yi toma, ne yi mini
    kɛnɛnni.
  haw-1868: Ua hoopauia kona io mai ka maka aku, A ua ahuwale mai kona mau iwi i ike
    ole ia.
  arb-NAV: يَبْلَى لَحْمُهُ فَيَخْتَفِي عَنِ الْعَيَانِ، وَتَنْبَرِي عِظَامُهُ الَّتِي
    كَانَتْ خَافِيَةً مِنْ قَبْلُ.
  ewe-ewe: Eƒe ŋutilã vɔ le eme eye eƒe ƒu siwo ŋu lã nɔ tehetehe la dze go azɔ.
  eng-LEE: His flesh is consumed away, that it cannot be seen, and his bones that
    were not seen stick out.
  asm-FB: তাৰ মাংস ক্ষয় পায় অদৃশ্য হয়, আৰু আগেয়ে নেদেখা হাড়বোৰ জক্জককৈ ওলাই পৰে;
  sus-A: عَ قَتٍ بَ عَ مَ، عَ شْرِيٍ بِرِن سَ كّنّ مَ.
  fra-SBL: Sa chair est tellement consumée qu'on ne la voit plus. Ses os qui n'ont
    pas été vus ressortent.
  hbo-hbo: יִ֣כֶל בְּשָׂרֹ֣ו מֵרֹ֑אִי *וּשְׁפִי (וְשֻׁפּ֥וּ) עַ֝צְמֹותָ֗יו לֹ֣א רֻאּֽוּ׃
  kik-kik: Nyama cia mwĩrĩ wake ihĩnjaga igathirĩrĩkĩra, na mahĩndĩ make marĩa mataroonekaga
    makoimĩra.
  fra-NCL: Sa chair s’évanouit aux regards, ses os qu’on ne voyait pas sont mis à
    nu.
  cek-AK: Anih loe zaek kaeng boeh moe, kamtueng vai ai ahuhnawk doeh, amtueng boih.
  cuk-cuk: Anmar-abaganmar bela malemai gudoed, garmar-mamaid magar-daklege gudoed.
  uig-CYR: Униң ети көздин йоқилип кетиду, Әслидә көрүнмәйдиған сүйәклири бөртүп чиқиду.
  tel-2017: వాడి ఒంట్లో మాంసం క్షీణించిపోయి వికారమై పోతుంది. బయటికి కనబడని ఎముకలు
    పైకి పొడుచుకు వస్తాయి.
  hat-BSA: Chè li epwize vin disparèt pou moun pa wè l e zo li yo ki pa te konn vizib
    pouse vin parèt.
  kos-kos: Manol ac srila nwe Kom ac ku in liye sri nukewa kacl uh;
  hbo-WLC: יִ֣כֶל בְּשָׂר֣וֹ מֵרֹ֑אִי ושפי עַ֝צְמוֹתָ֗יו לֹ֣א רֻאּֽוּ׃
  ibo-ibo: Anụ ahụ ya na-abụ ihe na-ala nʼiyi, ma ọkpụkpụ ya; nke bụ ihe zoro ezo
    na mbụ, na-apụta ihe ugbu a.
  ory-ory: ତାହାର ମାଂସ କ୍ଷୟ ପାଇ ଅଦୃଶ୍ୟ ହୁଏ ଓ ତାହାର ଅଦୃଶ୍ୟ ଥିବା ଅସ୍ଥିସବୁ ଦେଖାଯାଏ।
  chk-chk: A üttüla fitukan pwe sise chüen küna, nge chün sise küna me mwan ra pwäwu.
  rop-rop: en wi jidan rili bouniwan en lujim wi bodi.
  ukr-1871: Тїло спадає на нім, так що його не видко, самі костї виставляються, що
    їх перш не було видно.
  deu-1951: sein Fleisch schwindet dahin, man sieht es nicht mehr, und seine Gebeine,
    die man sonst nicht sah, werden bloß;
  eng-JPS: His flesh is consumed away, that it cannot be seen; and his bones corrode
    to unsightliness.
  srp-1865: Nestaje tijela njegova naoèigled, i izmalaju se kosti njegove, koje se
    prije nijesu vidjele,
  lug-lug: Omubiri gwe gugwako ku magumba, n’amagumba ge ne gafubutukayo gye gaali
    geekwese,
  heb-heb: יכל בשרו מראי ושפי עצמותיו לא ראו׃
  ben-IRV: তা মাংস ক্ষয়ে চলে যায় যাতে তা দেখা না যায়; তার হাড়, একদিন দেখা যেত
    না, কিন্তু এখন বেরিয়ে পড়েছে।
  pan-pan: ਉਸ ਦਾ ਮਾਸ ਅਜਿਹਾ ਸੁੱਕ ਜਾਂਦਾ ਹੈ ਕਿ ਵਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ, ਉਸ ਦੀਆਂ ਹੱਡੀਆਂ ਜਿਹੜੀਆਂ
    ਪਹਿਲਾਂ ਵਿਖਾਈ ਨਹੀਂ ਸਨ ਦਿੰਦੀਆਂ ਨਿੱਕਲ ਆਉਂਦੀਆਂ ਹਨ!
  mya-JVB: အသားအရေ ပိန် လျော့ ကွယ်ပျောက်၍၊ မ ထင်ရှား ဘူးသော အရိုး တို့လည်း ပေါ် ကြ၏။
  hmo-hmo: Iena tauanina be do ia maragi lao, bona iena turiana, guna taunimanima
    ese idia itaia diba lasi, to hari idia hedinaraia noho.
  urd-urd: उसका गोश्त ऐसा सूख जाता है कि दिखाई नहीं देता; और उसकी हड्डियाँ जो दिखाई
    नहीं देती थीं, निकल आती हैं'।
  rus-SYN: Плоть на нем пропадает, так что ее не видно, и показываются кости его,
    которых не было видно.
  bqc-SIM: Aà mɛ ì ibaba, aà wá pↄ́ ulɛa yãa ì bↄ gupuau sa,
  tcz-CHONGTHU: Amaho tahsa agongsuh tan chule agu achang aki langdoh soh tai.
  mar-mar: त्याचे शरीर इतके क्षीण होते की तो जवळ जवळ दिसेनासा होतो. त्याची सगळी हाडे
    जी कधी दिसली नाही ती आता दिसतात.
  qub-qub: Gueshyaptin aychancunapis ismur shicwan. Chaura tulluncunapis alayrina
    ricacan.
  hat-hat: Y'ap depafini, tout moun wè jan y'ap vin mèg. Tout zo nan kò yo griyen.
  eng-BSB: His flesh wastes away from sight, and his hidden bones protrude.
  eng-WEBPB: His flesh is so consumed away that it can’t be seen. His bones that were
    not seen stick out.
  kbq-kbq: Hanki ana vahe'mofo zamavufagamo'a zaferinare akamaregeno, zaferina zamimo'a
    amate fore nehie.
  nhe-BL: Queja nopa, nopa tlacatl mocahuas tlahuel cuahuactoc huan san omitl,
  gub-BL: Iagaiwahy. Upaw oho iko. Iahykaw rehe xo ipir zo heta ikagwer rehe we.
  eng-DRA: His flesh shall be consumed away, and his bones that were covered shall
    be made bare.
