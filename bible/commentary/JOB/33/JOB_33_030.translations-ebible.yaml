  srp-1865: Da bi povratio dušu njegovu od jame, da bi ga obasjavala svjetlost živijeh.
  lug-lug: okuzza emmeeme ye ng’agiggya emagombe, ekitangaala eky’obulamu kimwakire.
  heb-heb: להשיב נפשו מני שחת לאור באור החיים׃
  ben-IRV: তার জীবন নরক থেকে ফিরিয়ে আনতে, যাতে সে জীবন্ত লোকেদের আলোয় আলোকিত হয়।
  pan-pan: ਤਾਂ ਜੋ ਉਸ ਦੀ ਜਾਨ ਨੂੰ ਕਬਰ ਤੋਂ ਬਚਾਵੇ ਅਤੇ ਉਹ ਜੀਉਂਦਿਆਂ ਦੇ ਚਾਨਣ ਨਾਲ ਪ੍ਰਕਾਸ਼ਿਤ
    ਹੋਵੇ।
  mya-JVB: သင်္ချိုင်း တွင်းမှ နှုတ် ယူ၍၊ အသက် ရှင်သောသူတို့ ၏အလင်း နှင့် လင်း စေတော်မူ၏။
  hmo-hmo: Ia ese tau ena lauma ia hamauria noho, bona mauri ena moale ma ia henia
    lou.
  urd-urd: ताकि उसकी जान को गढ़े से लौटा लाए, और वह ज़िन्दों के नूर से मुनव्वर हो।
  rus-SYN: чтобы отвести душу его от могилы и просветить его светом живых.
  bqc-SIM: Ì aà si gawa, kɛ́ gupua wɛ̃nide e biiwà.
  tcz-CHONGTHU: Aman amaho chu lhankhuh a konin ahuhdoh in hijeh chun amaho chu hinna
