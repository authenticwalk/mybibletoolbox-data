  mar-mar: त्याच्या जीवाला मृत्युलोकात जाण्यापासून वाचवण्यासाठी असे करतो म्हणजे त्याचे
    जीवन प्रकाशाने प्रकाशीत होते.
  qub-qub: Wañunanpita salban. Nircur camacächin achicyaj pachata ricaycänanpaj.
