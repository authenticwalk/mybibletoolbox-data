verse: JOB.033.030
translations:
  mal-C: '@see-verse:JOB.033.029'
  deu-TKW: seine Seele der Grube zu entreißen, daß er vom Lichte des Lebens umleuchtet
    werde.
  lin-lin: mpo na kolongola molimo na ye na libulu ya kufa, mpo ete pole ya bomoi
    ekoka kongenga likolo na ye.
  eng-LSV: To bring back his soul from the pit, || To be enlightened with the light
    of the living.
  eng-GNV: That he may turne backe his soule from the pit, to be illuminate in the
    light of the liuing.
  eng-WEBSTER: To bring back his soul from the pit, to be enlightened with the light
    of the living.
  nhw-BL: Yaya quimanahuía ialma tlen miquilistli para huelis itztos ininhuaya catli
    yoltoque nica campa tlahuili.
  swh-ONEN: ili aigeuze nafsi yake toka shimoni, ili nuru ya uzima imwangazie.
  bba-bba: u kɑ nùn ɡɔɔ ɡbɑrɑ, kpɑ u de u n wɑ̃ɑ wɑ̃ɑru sɔɔ.
  eng-KJVCPB: To bring back his soul from the pit, To be enlightened with the light
    of the living.
  luo-luo: mondo omi olok chuny ngʼatno kik dhi e piny joma otho, eka ler mar ngima
    omed rieny kuome.
  meu-meu: laumana na guri amo baine hakaua lou bena mauri diarina baine itaia helaoreana.
  npi-ULB: उसको प्राणलाई मृत्‍युको खाडलबाट फर्काउनलाई, जसले गर्दा जीवनको ज्योतिले
    उसले आफूलाई चम्काउन सकोस् ।
  yor-yor: láti mú ọkàn rẹ padà kúrò nínú isà òkú, láti fi ìmọ́lẹ̀ alààyè han sí i.
  pes-OPCB: و جان او را از مرگ می‌رهاند تا نور زندگی بر او بتابد.
  tgl-ULB: para makuha ang kaniyang kaluluwa mula sa hukay, kaya maliliwanagan siya
    nang liwanag ng buhay.
  hui-hui: Ibugua ti biamogo bialu mo wiragola ti homa nabiaga. Homa nabi howa Ngode
    Datagaliwabehanda wali agalinaga holene miadai biragola ti turuho haga.
  mya-mya: သင်္ချိုင်းတွင်းမှနှုတ်ယူ၍၊ အသက်ရှင်သော သူတို့၏အလင်းနှင့် လင်းစေတော်မူ၏။
  bod-N: མིའི་སྲོག་གཤིན་པོའི་ཡུལ་ནས་སྐྱོབ་པ་དང་། ། སྲོག་གི་འོད་ནི་དེ་ལ་སྣང་ཕྱིར་ཡིན།
    །
  sna-sna: kudzora mweya wake pakupinda mugomba, kuti chiedza choupenyu chivhenekere
    paari.
  spa-BLM: para sacar su alma de la fosa, para que sea iluminado con la luz de los
    vivos.
  cac-cac: yuj on̈ scolanelta d'a yol sc'ab' chamel, yic scac'an tzalajb'oc jab'ocxo
    co c'ool.
  swh-ULB: kuirudisha roho yake kutoka shimoni, ili kwamba aweze kumlikwa na mwanga
    wa maisha.
  bel-bel: каб адвесьці душу ягоную ад магілы і прасьвятліць яго сьвятлом жывых.
  deu-ELBBK: um seine Seele abzuwenden von der Grube, dass sie erleuchtet werde von
    dem Licht der Lebendigen.
  mbb-OT: Edlibriyen din is etew te kemetayen su para meuyag heini.
  mal-2015: അവന്റെ പ്രാണനെ കുഴിയിൽനിന്നു കരേറ്റേണ്ടതിന്നും ജീവന്റെ പ്രകാശംകൊണ്ടു അവനെ
    പ്രകാശിപ്പിക്കേണ്ടതിന്നും തന്നേ.
  rmc-rmc: hoj te zachraňinel leskri duša le hrobostar a te švicinel pre leste o švetlos
    le dživipnaskro.
  pes-OPV: تا جان او را از هلاکت برگرداند و او را از نورزندگان، منور سازد.
  ron-1924: ка сэ-л ридиче дин гроапэ, ка сэ-л луминезе ку лумина челор вий.
  ben-OBCV: খাত থেকে তাদের ফিরিয়ে আনার জন্য, যেন তাদের উপরে জীবনের আলো উদ্ভাসিত হয়।
  som-som: Si uu naftiisa yamayska uga soo celiyo, In isaga lagu iftiimiyo iftiinka
    kuwa nool.
  lat-VUC: ut revocet animas eorum a corruptione, et illuminet luce viventium.
  eng-ASVBT: To bring back his soul from the pit, That he may be enlightened with
    the light of the living.
  ita-1885: Per ritrarre l'anima sua dalla fossa, Acciocchè sia illuminata della luce
    de' viventi.
  eng-LXXUP: And he has delivered my soul from death, That my life may praise him
    in the light.
  eng-ULB: to bring his soul back from the pit, so that he may be enlightened with
    the light of life.
  spa-VBL: los salva de la tumba para que vean la luz de la vida.
  fra-_FOB: Pour ramener son âme de la fosse, pour qu'elle soit éclairée de la lumière
    des vivants.
  mal-mal: അവന്റെ പ്രാണനെ കുഴിയിൽനിന്ന് കയറ്റേണ്ടതിനും ജീവന്റെ പ്രകാശംകൊണ്ട് അവനെ
    പ്രകാശിപ്പിക്കേണ്ടതിനും തന്നെ.
  urd-GVR: tāki us kī jān gaṛhe se wāpas āe aur wuh zindagī ke nūr se raushan ho jāe.
  suz-BL: बेक्‍चा चिक्‍शो मुर आन कली तुरसुम लचा रे लेप्‍पाइक्‍ब। मोपा ब्रोंइ‍तीक छेङछेङ
    लें‍शा ताइनीम। भजन संग्रह ५६:१४; भजन संग्रह १०३:४; भजन संग्रह ११६:९
  eng-NOY: That he may bring him back from the pit, That he may enjoy the light of
    the living.
  ita-1927: per ritrarre l’anima di lui dalla fossa, perché su di lei splenda la luce
    della vita.
  ckb-ckb: بۆ ئەوەی بیانگەڕێنێتەوە لە کەوتنی ناو گۆڕ و تاوەکو بە ڕووناکی زیندووان
    ڕووناک بێتەوە.
  eng-BBE: Keeping back his soul from the underworld, so that he may see the light
    of life.
  kan-OKCV: ಮನುಷ್ಯನ ಆತ್ಮವು ಅಧೋಲೋಕದಿಂದ ಹಿಂದಿರುಗಿ ಬಂದು, ಜೀವ ಬೆಳಕನ್ನು ಅನುಭವಿಸುವಂತೆಯೇ
    ದೇವರು ಹೀಗೆ ಮಾಡುವರು.
  tam-2017: அவர் இவைகளையெல்லாம் அவனிடத்தில் பலமுறை நடப்பிக்கிறார்.
  spa-RV-1909: Para apartar su alma del sepulcro, y para iluminarlo con la luz de
    los vivientes.
  ron-BTF: Pentru a-i aduce înapoi sufletul de la groapă, să fie iluminat cu lumina
    celor vii.
  eng-WEBP: to bring back his soul from the pit, that he may be enlightened with the
    light of the living.
  eng-FBV: he saves them from the grave so they might see the light of life.
  nld-1939: Hij brengt zijn leven terug van het graf, En bestraalt hem met het levenslicht!
  nch-BL: Yaya quimanahuía ialma ten miquilisti para huelis itztos inihuaya cati yoltoque
    nica campa taahuili.
  vie-1934: Đặng khiến linh hồn người trở lại khỏi cái hầm, Hầu cho người được ánh
    sáng kẻ sống chiếu vào cho.
  hin-CV: कि वह उस कब्र से मनुष्य के प्राण लौटा लाएं, कि मनुष्य जीवन ज्योति के द्वारा
    प्रकाशित किया जा सके.
  spa-BES: Retirando su alma del inframundo para que pueda ver la luz de la vida.
  tdx-tdx: hampolie’e boak’an-tsikeokeok’ ao ty tro’e, hiloeloe an-kazavàn-kavelo.
  tha-KJV: เพื่อจะนำจิตวิญญาณของเขามาจากปากแดนคนตาย เพื่อให้​เขาแจ่มแจ้งขึ้นด้วยความสว่างแห่งผู้ทรงมี​ชีวิต
  por-BR-2018: Para desviar sua alma da perdição, e o iluminar com a luz dos viventes.
  deu-ELO: um seine Seele abzuwenden von der Grube, daß sie erleuchtet werde von dem
    Lichte der Lebendigen.
  eng-WYC-2018: that he again-call their souls from corruption, and enlighten them
    in the light of living men. (so that he call back their souls from corruption,
    and enlighten them with the light of the living.)
  epo-epo: Por deturni lian animon de pereo Kaj prilumi lin per la lumo de vivo.
  uig-PIN: Mǝⱪsiti uning jenini ⱨangdin yandurup ⱪutⱪuzuxtur, Uni ⱨayatliⱪ nuri bilǝn
    yorutux üqündur.
  beo-beo: E dunu ea esalusu amo gaga:le, amola amo dunu hahawane esaloma:ne hamosa.
  tpi-OTNT: Em i save kisim bek ol na ol i no i dai. Nogat. Ol i stap laip na ol i
    lukim lait God i givim long ol manmeri.
  hau-SA: Ya juyo da ransa daga fāɗawa cikin rami, don hasken rai ya haskaka a kansa.
  uig-LAT: Meqsiti uning jénini hangdin yandurup qutquzushtur, Uni hayatliq nuri bilen
    yorutush üchündur.
  nde-nde: ukubuyisa umphefumulo wakhe ungayi egodini, ukuthi isibane sokuphila sikhanye
    kuye.
  ton-ton: Ke ne toe ʻomi ai hono laumālie mei he luo, pea ne fakamaama ia ʻaki ʻae
    maama ʻoe moʻui.
  ces-1613: Aby odvrátil duši jeho od jámy, a aby osvícen byl světlem živých.
  eng-WMB: to bring back his soul from the pit, that he may be enlightened with the
    light of the living.
  tam-TCV: குழியிலிருந்த அவர்களுடைய ஆத்துமாவை, வாழ்வின் ஒளியால் பிரகாசிக்கச் செய்கிறார்.
  ceb-ULB: aron pagdala balik sa iyang kalag gikan sa bung-aw, aron nga mahayagan
    siya sa kahayag sa kinabuhi.
  pol-UBG: Aby odwrócić jego duszę od dołu i aby był oświecony światłem żyjących.
  urd-GVU: تاکہ اُس کی جان گڑھے سے واپس آئے اور وہ زندگی کے نور سے روشن ہو جائے۔
  deu-1912: daß er seine Seele zurückhole aus dem Verderben und erleuchte ihn mit
    dem Licht der Lebendigen.
  kan-2017: ನೋಡು, ಮನುಷ್ಯನ ಆತ್ಮವು ಅಧೋಲೋಕದಿಂದ ಹಿಂದಿರುಗಿ, ಜೀವಲೋಕದ ಬೆಳಕನ್ನು ಅನುಭವಿಸುವಂತೆ
    ಮಾಡುವನು
  yap-yap: ma ayweg e pogofan rok be’ me pi’ e felfelan’ ko yafos rok.
  hlt-MCSB: Hlan khui lamkah a hinglu te hingnah khosae neh tue hamla a mael sak.
  mdy-ETH: ናንጊኮ ፖዒ ዛጋንዳጉዲ ሼምፓሢ ዱኡፓፓ ዒዛኮ ማሃኔ።»
  twi-ASANTE: sɛdeɛ onipa kra renkɔ damena mu, na nkwa hann no ahyerɛn ne so.
  eng-WEBU: to bring back his soul from the pit, that he may be enlightened with the
    light of the living.
  wal-wal: hegaadan oottidi, asaa duufuwan geliyoogaappe ashshees; de7uwan i ufaittanaadan
    oottees.
  spa-PDDPT: para rescatar su alma del sepulcro e iluminarlo con la luz de la vida.
  gun-gun: yvykua gui nhanderekove ogueru ju aguã, oikove va'e kuery moexakãa py nhanderexape
    avi aguã.
  ilo-ULB: tapno maisubli ti kararuana manipud iti abot, tapno malawlawagan isuna
    babaen iti silaw ti biag.
  kpg-kpg: Mee e haga dagaloaha di mouli o tangada, gaa hai a mee gii noho i di mouli
    tenetene.
  uig-ARA: مەقسىتى ئۇنىڭ جېنىنى ھاڭدىن ياندۇرۇپ قۇتقۇزۇشتۇر، ئۇنى ھاياتلىق نۇرى بىلەن
    يورۇتۇش ئۈچۈندۇر.
  sus-sus: alako a xa a ba faxɛ yi, a xa a lu naiyalanyi kui.»
  pon-2006: e kin ketin doarehla mour en aramas emen, oh ketikihong en kin perenki
    eh momour.
  ksd-ksd: Upi na ben valilikun diat kan ra tung, Upi diat a gire mule ra kapa na
    nilaun.
  tur-YTC: Canını çukurdan çıkarmak için, Yaşayanların ışığıyla aydınlansın diye.
  grc-BRENT: Καὶ ἐῤῥύσατο τὴν ψυχήν μου ἐκ θανάτου, ἵνα ἡ ζωή μου ἐν φωτὶ αἰνῇ αὐτόν.
  ind-AYT: untuk mengembalikan nyawanya dari liang kubur sehingga cahaya kehidupan
    akan meneranginya.
  nya-nya: kupulumutsa moyo wa munthuyo ku manda, kuti athe kuonanso kuwala kwa moyo.
  hrv-hrv: da dušu njegovu spasi od jame i da mu život svjetlošću obasja.
  mps-mps: Magi baso meni. Agai augwali ma selama, tama augwali me isigobeo. Mu menio.
    Augwali bidiyu yaide, Godigo we bidibolo mabo giliga ula subo dao,” wali.
  tpi-tpi: Em i save kisim bek ol na ol i no i dai. Nogat. Ol i stap laip na ol i
    lukim lait God i givim long ol manmeri.
  dan-1931: for at redde hans Sjæl fra Graven, så han skuer Livets Lys!
  vie-OVCB: Chúa giải cứu họ khỏi diệt vong để họ thấy ánh sáng của sự sống.
  guj-2017: તેઓ તેનું જીવન કબરમાંથી પાછું લાવે છે, જેથી તેને જીવનનો પ્રકાશ પ્રાપ્ત
    થાય.
  pon-2006A: e kin ketin doarehla mour en aramas emen, oh ketikihong en kin perenki
    eh momour.
  por-BRBSL: para trazer sua alma de volta do poço, que ele possa ser iluminado com
    a luz dos vivos.
  cth-cth: Hringnae angnae ni a ma hah a tue thai nahanelah, a hringnae tangkom thung
    hoi a tâco sak.
  twi-twi: sɛnea ne kra renkɔ ɔda mu, na nkwa hann no ahyerɛn ne so.
  hlt-hlt: Hlan khui lamkah a hinglu te hingnah khosae neh tue hamla a mael sak.
  tbz-SIM: Kɛ̀ dɛ̀ bo yie nkɛ̀ kùu ò dènnɛní kufɔ̃ti, kòo wɛ̃tɛ kɛ́yɑ̀ bɛfòùbɛ̀ wùó
    nkùù wenniku.
  msy-2020: A ua men ikɨrmɨribagh ivesi, ezɨ me Oveaghuezibar Nguibamɨn zuir puvatɨ.
    Me angamɨra ikiavɨra iti, egha aruemɨn angazangarimɨn gara bar akonge.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ-ɩ pǝlɑɑʋ tɑɑ, nɑ ɩ́ yele nɑ weesuɣu nyǝ́mɑ nyɑɑlǝm nɑ ɩ tɔɔ.
  azb-azb: Onların canını quyudan xilas etsin, Onlar həyatın nurunu görsün.
  eng-DBY: To bring back his soul from the pit, that he may be enlightened with the
    light of the living.
  hin-2017: जिससे उसको कब्र से बचाए, और वह जीवनलोक के उजियाले का प्रकाश पाए।
  wol-KYG: ngir sorale bakkanam pax, bàyyee ko leeraangey àddina.
  eng-YLT: To bring back his soul from the pit, To be enlightened with the light of
    the living.
  eng-WYC-2017: that he again-call their souls from corruption, and enlighten them
    in the light of living men.
  eng-WMBB: to bring back his soul from the pit, that he may be enlightened with the
    light of the living.
  urd-GVH: ताकि उस की जान गढ़े से वापस आए और वह ज़िंदगी के नूर से रौशन हो जाए।
  rug-rug: pude vagi pule nia sa maqomaqona koasa lovu, meke pude sa zuke tanisa tinoa
    si boka kalalasa la koasa.
  gaz-gaz: Kanas akka ifni jireenyaa isaaf ifuuf, lubbuu isaas boolla irraa deebisuuf
    godha.
  fra-LSG: Pour ramener son âme de la fosse, Pour l’éclairer de la lumière des vivants.
  yal-yal: alogo a xa e niin natanga gaburun ma, alogo e xa lu e nii ra kɛnɛnni.”
  haw-1868: E hoihoi mai i kona uhane mai ka lua mai, E hoomalamalamaia i ka malamalama
    o ka poe e ola ana.
  arb-NAV: لِيَرُدَّ نَفْسَهُ عَنِ الْهَاوِيَةِ لِيَسْتَضِيءَ بِنُورِ الْحَيَاةِ.
  ewe-ewe: be wòaɖe eƒe luʋɔ tso tsiẽƒe, be agbe ƒe kekeli naklẽ ɖe edzi.
  eng-LEE: To bring back his soul from the pit, that she may shine in the light of
    life.
  asm-FB: ঈশ্বৰে মনুষ্যে সৈতে এই সকলো ব্যৱহাৰ দুবাৰ, এনে কি, তিনি বাৰ কৰে।
  sus-A: عَلَكٌ عَ شَ عَ بَ قَشّ يِ، عَ شَ عَ لُ نَءِيَلَنيِ كُي.»
  fra-SBL: pour ramener son âme de la fosse, afin qu'il soit éclairé par la lumière
    des vivants.
  hbo-hbo: לְהָשִׁ֣יב נַ֭פְשֹׁו מִנִּי־שָׁ֑חַת לֵ֝אֹ֗ור בְּאֹ֣ור הַֽחַיִּים׃
  kik-kik: nĩguo agarũre roho wake ndũkaharũrũkio mbĩrĩra, nĩgeetha ũtheri ũcio wa
    muoyo ũmũtherere.
  fra-NCL: afin de le ramener de la mort, de l’éclairer de la lumière des vivants.
  cek-AK: anih hinghaih to tangqom thung hoiah amlaemsak let moe, hinghaih paek aanghaih
    thungah a caeh haih.
  cuk-cuk: Burgwedgi anmar-bendakmaid, degine, nued-gudii anmar-imaked.
  uig-CYR: Мәхсити униң җенини һаңдин яндуруп қутқузуштур, Уни һаятлиқ нури билән
    йорутуш үчүндур.
  tel-2017: కూపంలోనుండి వారిని మళ్ళీ రప్పించాలని, మనుషులు సజీవులకుండే వెలుగుతో వెలిగించబడాలని
    ఇలా చేస్తాడు.
  hat-BSA: pou mennen nanm li fè l sòti kite fòs lanmò a, pou l kab eklèsi ak limyè
    lavi a.
  kos-kos: El ac molela moul lun sie mwet Ac sang nu sel tuh elan arulana engan lah
    el moul.
  hbo-WLC: לְהָשִׁ֣יב נַ֭פְשׁוֹ מִנִּי־שָׁ֑חַת לֵ֝א֗וֹר בְּא֣וֹר הַֽחַיִּים׃
  ibo-ibo: Ka ọ dọghachite mkpụrụobi ya site nʼolulu ili, ka ìhè nke ndụ si otu a
    mụkwasị ya.
  ory-ory: ପରମେଶ୍ୱର ତାହା ସହିତ ଦୁଇ ଥର, ମଧ୍ୟ ତିନି ଥର ଏହିସବୁ ବ୍ୟବହାର କରନ୍ତି।
  chk-chk: pwe epwe aliwinisefäli manauan seni peias o küna ewe saramen manau.
  rop-rop: wen im seibum pipul brom det pleis blanga dedbala en bringimap olabat langa
    det gudbala pleis blanga jidan laibalawan.
  ukr-1871: Щоб його життє спасти від ями й сьвітлом живих осияти.
  deu-1951: daß er seine Seele vom Verderben herumhole und ihn erleuchte mit dem Lichte
