verse: JOB.033.017
translations:
  mal-C: മനുഷ്യരെ അവരുടെ തെറ്റിൽനിന്നു പിന്തിരിപ്പിക്കുന്നതിനും അവരെ തങ്ങളുടെ അഹന്തയിൽനിന്ന്
    അകറ്റിനിർത്തുന്നതിനും
  deu-TKW: von seinem Thun den Menschen abzubringen und den Mann vor Hoffart zu schirmen.
  lin-lin: mpo na kotia moto mosika ya misala na ye ya mabe mpe kobatela ye na lolendo,
  eng-LSV: To turn aside man [from] doing, || And He conceals pride from man.
  eng-GNV: That he might cause man to turne away from his enterprise, and that he
    might hide the pride of man,
  eng-WEBSTER: That he may withdraw man from his purpose, and hide pride from man.
  nhw-BL: Quinnotza masehualme para quinyolcuepas tlen inintlajtlacolhua huan para
    ma amo mohueyimatica.
  swh-ONEN: ili kumgeuza mtu kutoka kwenye kutenda mabaya na kumwepusha na kiburi,
  bba-bba: Kpɑ u nùn ɡbɑrɑ kɔ̃sɑn di. Kpɑ u mɑɑ nùn yɑrɑ tii suɑbun di.
  eng-KJVCPB: That he may withdraw man from his purpose, And hide pride from man.
  luo-luo: otimo kamano mondo olok dhano owe timbene maricho kendo ogengʼ dhano kik
    sungre,
  meu-meu: taunimanima na edia kara amo baine hakaudia siri bona edia heaḡi baine
    abia oho helaoreana.
  npi-ULB: मानिसका पापी उद्देश्यहरूबाट उसलाई फर्काएर ल्याउनलाई, र अहङ्कारलाई ऊबाट
    टाढा राख्‍नलाई ।
  yor-yor: kí ó lè fa ènìyàn sẹ́yìn kúrò nínú ètè rẹ̀; kí ó sì pa ìgbéraga mọ́ kúrò
    lọ́dọ̀ ènìyàn;
  pes-OPCB: او را از گناه و تکبر باز دارد.
  tgl-ULB: para hilahin sila mula sa kaniyang makasalanang mga layunin, at ilayo ang
    kayabangan sa kaniya.
  hui-hui: Anidagua biragome mana ko lone nabuluma̱yanaga mo gi haga ka. Ani bialu
    ina mine naholoma̱yanagabi ani biaga ka.
  mya-mya: ထိုသို့လူသည် မိမိအကြံကိုစွန့်စေခြင်းငှါ၎င်း၊ မာန်မာနနှင့် ကင်းလွတ်စေခြင်းငှါ၎င်း
    ပြုတော်မူ၏။
  bod-N: མི་རྣམས་རང་གི་ངན་པའི་ལས་ནས་བཟློག་པ་དང་། ། ཁོ་རྣམས་ང་རྒྱལ་ལས་དང་འབྲལ་དུ་འཇུག་པ་དང་།
    །
  sna-sna: kuti adzore munhu pakuita zvakaipa, uye nokuita kuti arege kuzvikudza,
  spa-BLM: para que retire al hombre de su propósito, y ocultar el orgullo del hombre.
  cac-cac: Icha chi' tzon̈ yutej Dios, yic vach' squiq'uel co b'a d'a scal chucal,
    yic man̈ comonoc squic'chaan̈ co b'a.
  swh-ULB: kwa kusudi la kumvuta mtu atoke katika makusudio yake maovu, na kuyaweka
    majivuno mbali naye.
  bel-bel: каб адвесьці чалавека ад якой-небудзь задумы і адвесьці ад яго пыху,
  deu-ELBBK: um den Menschen von seinem Tun abzuwenden und damit er Übermut vor dem
    Mann verberge;
  mbb-OT: Ebeelan din heini su wey mekeengked is etew te kebaal te salà wey te kebpelavew,
  mal-2015: മനുഷ്യനെ അവന്റെ ദുഷ്കർമ്മത്തിൽനിന്നു അകറ്റുവാനും പുരുഷനെ ഗർവ്വത്തിൽനിന്നു
    രക്ഷിപ്പാനും തന്നേ.
  rmc-rmc: O Del oda phenel, hoj te visarel le manušes le binostar, hoj les te chraňinel
    le baripnastar,
  pes-OPV: تا انسان را از اعمالش برگرداند وتکبر را از مردمان بپوشاند.
  ron-1924: ка сэ абатэ пе ом де ла рэу ши сэ-л феряскэ де мындрие,
  ben-OBCV: যেন তিনি তাদের অন্যায়াচরণ থেকে ফিরিয়ে আনতে পারেন ও অহংকার থেকে তাদের
    দূরে সরিয়ে রাখতে পারেন,
  som-som: Si uu dadka uga soo celiyo qasdigooda xun, Oo uu binu-aadmiga kibir uga
    qariyo,
  lat-VUC: ut avertat hominem ab his quæ facit, et liberet eum de superbia,
  eng-ASVBT: That he may withdraw man from his purpose, And hide pride from man;
  ita-1885: Per istorre l'uomo dalle opere sue, E per far che la superbia dell'uomo
    non apparisca più;
  eng-LXXUP: To turn a man from unrighteousness, And he delivers his body from a fall.
  eng-ULB: in order to pull man back from his sinful purposes, and keep pride from
    him.
  spa-VBL: para alejarlos de hacer el mal y evitar que se vuelvan orgullosos.
  fra-_FOB: Afin de détourner l'homme de son œuvre, et d'éloigner de lui l'orgueil,
  mal-mal: മനുഷ്യനെ അവന്റെ ദുഷ്കർമ്മത്തിൽനിന്ന് അകറ്റുവാനും പുരുഷനെ ഗർവ്വത്തിൽനിന്ന്
    രക്ഷിക്കുവാനും തന്നെ.
  urd-GVR: Yoṅ wuh insān ko ġhalat kām karne aur maġhrūr hone se bāz rakh kar
  suz-BL: मेकोमी मुर आन कली आन मरिम्‍शो पशो रे रिम्‍शो सेल्‍चा कली नु मेको आन ठेयब
    लेत्‍तीक तेक्‍चा कली लोव़ पाइब।
  eng-NOY: That he may turn man from his purpose, And hide pride from man.
  ita-1927: per distoglier l’uomo dal suo modo d’agire e tener lungi da lui la superbia;
  ckb-ckb: تاکو لە خراپەکردن بیانگەڕێنێتەوە و لە لووتبەرزیش بیانپارێزێت،
  eng-BBE: In order that man may be turned from his evil works, and that pride may
    be taken away from him;
  kan-OKCV: ಮನುಷ್ಯನನ್ನು ಅವನ ದುಷ್ಕಾರ್ಯದಿಂದ ತಪ್ಪಿಸುವದಕ್ಕೂ, ಅವನ ಗರ್ವವನ್ನು ಅಡಗಿಸುವುದಕ್ಕೂ
    ದೇವರು ಹಾಗೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: மனிதன் தன்னுடைய செயலைவிட்டு நீங்கவும், மனிதருடைய பெருமை அடங்கவும் செய்கிறார்.
  spa-RV-1909: Para quitar al hombre de su obra, y apartar del varón la soberbia.
  ron-BTF: Ca să întoarcă pe om de la scopul lui și să ascundă mândria de om.
  eng-WEBP: that he may withdraw man from his purpose, and hide pride from man.
  eng-FBV: to turn them away from doing wrong and to stop them from becoming proud.
  nld-1939: Om den mens van trots te weerhouden, Den man voor hoogmoed te behoeden;
  nch-BL: Quinnojnotza masehualme para quinyolcuepas ten inintajtacolhua huan para
    ma amo mohueyimatica.
  vie-1934: Hầu cho loài nguời khỏi điều họ toan làm, Và giấu họ tánh kiêu ngạo,
  hin-CV: कि ऐसा करके वह मनुष्य को उसके आचरण से दूर कर दें तथा मनुष्य को अहंकार से
    बचा लें;
  spa-BES: Para que el hombre pueda ser apartado de sus obras malvadas, y para que
    el orgullo le sea quitado;
  tdx-tdx: soa te havi’e amo sata’eo t’indaty naho sebaña’e ty firengevohan-dRaolombelo,
  tha-KJV: เพื่อว่าพระองค์จะได้หันให้​มนุษย์​กล​ับจากเป้าหมายของเขา และตัดความเย่อหยิ่งออกเสียจากมนุษย์
  por-BR-2018: Para desviar ao ser humano de sua obra, e do homem a soberba.
  deu-ELO: um den Menschen von seinem Tun abzuwenden, und auf daß er Übermut vor dem
    Manne verberge;
  eng-WYC-2018: (so) that he turn away a man from these things which he made, and
    deliver him from pride;
  epo-epo: Por deturni homon de ia faro Kaj gardi viron kontraŭ fiereco,
  uig-PIN: Uning mǝⱪsiti adǝmlǝrni yaman yolidin yanduruxtur, Insanni tǝkǝbburluⱪtin
    saⱪlaxtur;
  beo-beo: 'Gode da ilia wadela:le hamosu logo hedofamusa: sia:sa. E da ili hidale
    agoane gasa fi hou hamosa:besa:le, ilima sia:sa.'
  tpi-OTNT: Na long dispela pasin em i save mekim yumi i pret long mekim pasin nogut
    na em i save daunim bikhetpasin bilong yumi,
  hau-SA: don a juyar da su daga abin da yake yi da ba daidai ba a kuma hana su daga
    girman kai,
  uig-LAT: Uning meqsiti ademlerni yaman yolidin yandurushtur, Insanni tekebburluqtin
    saqlashtur;
  nde-nde: ukuze aguqule umuntu ekwenzeni okubi aqede ukuzikhukhumeza kwakhe,
  ton-ton: Koeʻuhi ke ne taʻofi ʻae tangata mei heʻene ngāue ʻaʻana, pea fufū ʻae
    fielahi mei he tangata.
  ces-1613: Aby odtrhl člověka od skutku zlého, a pýchu od muže vzdálil,
  eng-WMB: that he may withdraw man from his purpose, and hide pride from man.
  tam-TCV: பிழை செய்வதிலிருந்து மனிதரை விலக்கவும், தற்பெருமையை தடுக்கவுமே இவ்வாறு
    செய்கிறார்.
  ceb-ULB: aron birahon pagbalik ang tawo gikan sa iyang makasasala nga mga tumong,
    ug kuhaon ang garbo kaniya.
  pol-UBG: Aby odwieść człowieka od złego czynu i zabrać od niego pychę.
  urd-GVU: یوں وہ انسان کو غلط کام کرنے اور مغرور ہونے سے باز رکھ کر
  deu-1912: daß er den Menschen von seinem Vornehmen wende und behüte ihn vor Hoffart
  kan-2017: ಹೀಗೆ ಮನುಷ್ಯನನ್ನು ಅವನ ದುಷ್ಕಾರ್ಯದಿಂದ ತಪ್ಪಿಸುವನು, ಮಾನವನಿಗೆ ಗರ್ವವನ್ನು ಮರೆಮಾಡುವನು.
  yap-yap: I non Got ngorad ni ngar talgad ko denen me aywegrad nge dabki tolngan’rad.
  hlt-MCSB: Hlang loh a khoboe lamkah a nong sak tih hlang lamkah koevoeinah a khuk
    pah.
  mdy-ETH: ዬያይዲ ዓሳ ጎሜ ማዺሢዳፓ ካፒንታንዳጉዲ ማሃኔ፤ ዖቶርሙሞዋ ዔያቶይዳፓ ባይዛኔ።
  twi-ASANTE: sɛ ɔbɛdane onipa afiri nneyɛɛ bɔne ho na watwe no afiri ahantan ho,
  eng-WEBU: that he may withdraw man from his purpose, and hide pride from man.
  wal-wal: Yaatidi asi nagaraa oottennaadan teqqees; otoruwaakka asaappe diggees.
  spa-PDDPT: a fin de apartar al hombre de su obra y destruir la soberbia del varón,
  gun-gun: ojapo aguã nhanhembopy'aa gui jajepe'a aguã rami, jajejou porã reia gui
    nhandereraa jepe aguã,
  ilo-ULB: tapno guyudenna ti tao manipud iti panagbasbasolna, ken iyadayona ti kinatangsit
    kenkuana.
  kpg-kpg: God e helekai belee hai digaula gii dugu di nadau haihai huaidu, gei e abaaba
    digaula gi dee hai digau hagamuamua.
  uig-ARA: ئۇنىڭ مەقسىتى ئادەملەرنى يامان يولىدىن ياندۇرۇشتۇر، ئىنساننى تەكەببۇرلۇقتىن
    ساقلاشتۇر؛
  sus-sus: alako e xa kira ɲaaxi bɛɲin, a man xa e ratanga e yɛtɛ kan igbofe ma.
  pon-2006: E kin ketin mahsen pwehn katokihedi diparail kan oh en ketin doareirailla
    pwe re dehr aklapalapala.
  ksd-ksd: Upi na ben valilikun diat kan kadia kaina mangamangana, Ma na vung vue
    ra mangamangana kolakolo kai ra tarai;
  tur-YTC: İnsanı amacından uzaklaştırmak, Ve gururu insandan gizlemek için.
  grc-BRENT: Ἀποστρέψαι ἄνθρωπον ἀπὸ ἀδικίας, τὸ δὲ σῶμα αὐτοῦ ἀπὸ πτώματος ἐῤῥύσατο.
  ind-AYT: untuk memalingkan manusia dari perbuatannya, dan menyelubungi manusia dari
    kesombongannya.
  nya-nya: kumuchotsa munthu ku zoyipa, ndi kuthetseratu kunyada kwake,
  hrv-hrv: da ga od djela njegovih odvrati, da u čovjeku obori oholost,
  mps-mps: Tama te kolesagago dago dwai kolesaga yabo wi ilibo dao. Tama agai dago
    tobolu gagea pabo aiyaba tamunubo dao.
  tpi-tpi: Na long dispela pasin em i save mekim yumi i pret long mekim pasin nogut
    na em i save daunim bikhetpasin bilong yumi,
  dan-1931: for at få Mennesket bort fra Uret og udrydde Hovmod af Manden,
  vie-OVCB: Ngài khiến người quay lưng khỏi điều ác; Ngài giữ họ khỏi thói kiêu căng.
  guj-2017: અને આ મુજબ માણસને તેના પાપી ધ્યેયોથી અટકાવે, અને તેને અહંકારથી દૂર કરે.
  pon-2006A: E kin ketin mahsen pwehn katokihedi diparail kan oh en ketin doareirailla
    pwe re dehr aklapalapala.
  por-BRBSL: that ele pode retirar o homem de seu propósito, e esconder o orgulho
    do homem.
  cth-cth: A sak e thung dawk hoi tami a ban teh, a kâoupnae dawk hoi hro lah ao thai
    nahanelah,
  twi-twi: sɛ ɔbɛdan onipa afi nneyɛe bɔne ho na watwe no afi ahantan ho,
  hlt-hlt: Hlang loh a khoboe lamkah a nong sak tih hlang lamkah koevoeinah a khuk
    pah.
  tbz-SIM: Kù ɔ̃ ndɔ́ kɛ́pɑɑnnɛ̀ onìtì nwe mutɔ̃mmú yɛimu, kɛ́pɑtɛnɛ̀ onitikperì tɛfentɛ̀
    tɛ̀ɛ̀ nɑ nhò pĩ.
  msy-2020: Egh arazir kamɨn a gumazamizibar anogoreghtɨ, me arazir kurabar amuan
    kogham. Egh uari fan kogham.
  dop-dop: Ɩlɛnɑ ɩ́ kɛɛ yʋlʋ kɛ ɩ kʋlɑpʋtʋ tɑɑ, nɑ ɩ́ sɩɩ tǝnɑɣɑ kɛ yʋlʋ kɑlɑmpɑɑnɩ.
  azb-azb: İnsan şər iş görməkdən dönsün, Təkəbbürdən uzaq olsun.
  eng-DBY: That he may withdraw man [from his] work, and hide pride from man.
  hin-2017: जिससे वह मनुष्य को उसके संकल्प से रोके और गर्व को मनुष्य में से दूर करे।
  wol-KYG: ngir dëdduloo doom aadama ji ay jëfam, musal jàmbaar cig réy,
  eng-YLT: To turn aside man [from] doing, And pride from man He concealeth.
  eng-WYC-2017: that he turn away a man from these things which he made, and deliver
    him from pride;
  eng-WMBB: that he may withdraw man from his purpose, and hide pride from man.
  urd-GVH: यों वह इनसान को ग़लत काम करने और मग़रूर होने से बाज़ रखकर
  rug-rug: pude va kekeria sa tie koari nana tinavete kaleadi, meke hukatia pa vinahesi
    pule,
  gaz-gaz: jalʼina irraa nama deebisuuf, of jajuu irraas isa dhowwuuf,
  fra-LSG: Afin de détourner l’homme du mal Et de le préserver de l’orgueil,
  yal-yal: alogo a xa muxune ba e wali ɲaxine yi, a yi e ratanga wason ma.
  haw-1868: I hoololi ai ia i ka ke kanaka hana, A e hookaa i ke kiekie mai ke kanaka
    aku.
  arb-NAV: لِيَصْرِفَ الإِنْسَانَ عَنْ خَطِيئَتِهِ وَيَسْتَأْصِلَ مِنْهُ الْكِبْرِيَاءَ،
  ewe-ewe: be wòana amegbetɔ natrɔ tso vɔ̃wɔwɔ me eye wòaɖee tso dada me,
  eng-LEE: To remove the son of earth [from his intended] deed and he covereth up
    pride from man;
  asm-FB: গাৰ পৰা তাৰ জীৱাত্মা ৰক্ষা কৰিবৰ নিমিত্তে, আৰু অস্ত্ৰৰ দ্ধাৰাই বিনষ্ট নোহোৱাকৈ
    তাৰ প্ৰাণ ৰাখিবৰ নিমিত্তে,
  sus-A: عَلَكٌ عٍ شَ كِرَ حَاشِ بّحِن، عَ مَن شَ عٍ رَتَنفَ عٍ يّتّ كَن عِفبٌقٍ مَ.
  fra-SBL: afin qu'il retire l'homme de son dessein, et cacher l'orgueil de l'homme.
  hbo-hbo: לְ֭הָסִיר אָדָ֣ם מַעֲשֶׂ֑ה וְגֵוָ֖ה מִגֶּ֣בֶר יְכַסֶּֽה׃
  kik-kik: nĩguo agarũre mũndũ atige kũhĩtia, na atigane na mwĩtĩĩo,
  fra-NCL: afin de détourner l’homme de ses œuvres mauvaises, et d’écarter de lui
    l’orgueil,
  cek-AK: kami mah sak atimhaih to pahnawt moe, amoekhaih tawn han ai ah a sak.
  cuk-cuk: Bab-Dummad ibmar-isganagi-banguegala anmar-owisobalid, mer anmar san-dummarba-imakdiguegala,
    anmarga sunmaked.
  uig-CYR: Униң мәхсити адәмләрни яман йолидин яндуруштур, Инсанни тәкәббурлуқтин
    сақлаштур;
  tel-2017: మనుషులు గర్విష్ఠులు కాకుండా చేయడానికి, తాము తలపెట్టిన పాపకార్యం వారు మానుకొనేలా
    చేయడానికి,
  hat-BSA: pou Li kapab vire lòm pou chanje kondwit li e anpeche li fè ògèy.
  kos-kos: God El kaskas in tuh kutongya orekma koluk lalos Ac in molelosla elos in
    tia inse fulat.
  hbo-WLC: לְ֭הָסִיר אָדָ֣ם מַעֲשֶׂ֑ה וְגֵוָ֖ה מִגֶּ֣בֶר יְכַסֶּֽה׃
  ibo-ibo: ka mmadụ si nʼajọ omume ya chegharịa, ka o si na nganga ya wezuga onwe
    ya,
  ory-ory: ତଦ୍ଦ୍ୱାରା ସେ ମନୁଷ୍ୟକୁ ତାହାର ସଂକଳ୍ପରୁ ନିବୃତ୍ତ କରନ୍ତି ଓ ମନୁଷ୍ୟଠାରୁ ଅହଙ୍କାର
    ଗୁପ୍ତ କରନ୍ତି।
  chk-chk: pwe epwe akulu aramas seni ar föför mi ngau o pinei ar resap lamalamtekia.
  rop-rop: God dumbat lagijat blanga meigim wi gibit bekboun langa det nogudbalawei,
    en det praudbalawei.
  ukr-1871: Щоб впинити чоловіка від якого наміру й від гординї заховати;
  deu-1951: damit der Mensch von seinem Tun abstehe und er den Mann vor Übermut beschütze,
  eng-JPS: That men may put away their purpose, and that He may hide pride from man;
  srp-1865: Da bi odvratio èovjeka od djela njegova, i zaklonio od njega oholost;
  lug-lug: alyoke akyuse omuntu okumuggya mu bikolwa ebibi n’amalala,
  heb-heb: להסיר אדם מעשה וגוה מגבר יכסה׃
  ben-IRV: মানুষকে তার পাপময় উদ্দেশ্য থেকে ফেরাতে এবং তার থেকে অহঙ্কার দূরে রাখেন।
  pan-pan: ਤਾਂ ਜੋ ਮਨੁੱਖ ਨੂੰ ਉਸ ਦੇ ਭੈੜੇ ਕੰਮਾਂ ਤੋਂ ਰੋਕੇ, ਅਤੇ ਮਨੁੱਖ ਨੂੰ ਹੰਕਾਰ ਤੋਂ ਦੂਰ
    ਰੱਖੇ।
  mya-JVB: ထိုသို့လူ သည် မိမိအကြံ ကိုစွန့် စေ ခြင်းငှါ၎င်း ၊ မာန် မာနနှင့် ကင်းလွတ်
    စေခြင်းငှါ၎င်း ပြုတော်မူ၏။
  hmo-hmo: Kara dika do idia hadokoa totona, Dirava ese taunimanima dekenai, sisiba
    hereva ia gwauraia noho, bona edia hekokoroku do idia hadokoa totona danu.
  urd-urd: ताकि इंसान को उसके मक़सद से रोके, और गु़रूर को इंसान में से दूर करे।
  rus-SYN: чтобы отвести человека от какого-либо предприятия и удалить от него гордость,
  bqc-SIM: kɛ́ gbɛ̃́ↄ e mikɛ̃ yãvãiwa, mɛ́ aasu ĩ́anadão.
  tcz-CHONGTHU: Athilse bolnau va konna akinungle sah ji a, akiletsah nau alahmang
    ji ahi.
  mar-mar: मनुष्यास त्यांना पापाच्या हेतूपासून मागे ओढण्यासाठी, आणि गर्व न करण्याचेही
    सांगतो.
  qub-qub: Chaynöga ruran mana allita ruraycashanta cachaycunanpaj, manana alli-tucoj
    cananpaj.
  hat-hat: Li vle pou yo kite move chemen y'ap swiv la, pou yo pa kite lògèy vire
    tèt yo.
  eng-BSB: to turn a man from wrongdoing and keep him from pride,
  eng-WEBPB: that he may withdraw man from his purpose, and hide pride from man.
  kbq-kbq: Anumzamo'ma e'inahu'ma nehiana, kefo avu'ava'zane avufgama erisgahu zane
    atreta tamagu'a rukrahe hiho huno anara nehie.
  nhe-BL: Quinnotza tlacame para quinyolcuepas tlen inintlajtlacolhua huan para ma
    ax mohueyimatica.
  gub-BL: Uze'eg zanewe ikatu 'ym ma'e iapo re zanemupytu'u kar pà. — Peiko wera'u
    zo amo wanuwi nehe, i'i zanewe.
  eng-DRA: That he may withdraw a man from the things he is doing, and may deliver
    him from pride.
