verse: JOB.033.014
translations:
  mal-C: ദൈവം ഇപ്പോൾ ഒരുവിധത്തിലും പിന്നീട് മറ്റൊരുവിധത്തിലും സംസാരിക്കുന്നു; മനുഷ്യർ
    അതു തിരിച്ചറിയുന്നില്ലതാനും.
  deu-TKW: Denn freilich spricht Gott einmal, auch zweimal - aber man beachtet es
    nicht.
  lin-lin: Nzokande, Nzambe alobaka, na lolenge moko to na lolenge mosusu, kasi moto
    asosolaka yango te.
  eng-LSV: For once God speaks, and twice (he does not behold it),
  eng-GNV: For God speaketh once or twise, and one seeth it not.
  eng-WEBSTER: For God speaketh once, yes twice, yet man perceiveth it not.
  nhw-BL: “Toteco Dios technojnotza tlatoctzitzi, pero tojuanti amo tijmachilíaj.
  swh-ONEN: Kwa kuwa Mungu husema, wakati huu kwa njia moja, au wakati mwingine kwa
    njia nyingine, ingawa mwanadamu anaweza asielewe.
  bba-bba: Gusunɔ u rɑ kɑ tɔnu ɡɑri kowɑ kɑ swɑɑ dɑbinu, ɑdɑmɑ tɔnu u ku rɑ ye lɑɑkɑri
    ko.
  eng-KJVCPB: For God speaketh once, Yea twice, yet man perceiveth it not.
  luo-luo: Nikech, kiwacho adier, to Nyasaye owuoyo gi ji pile e yore mopogore opogore,
    kata obedo ni dhano sa moro ok nyal winjo tiend wechene.
  meu-meu: Badina be Dirava ese dala ta amo e herevamu, eiava dala rua amo, to taunimanima
    na lalodia asie pararamu.
  npi-ULB: परमेश्‍वरले एक पटक, दुई पटक बोल्नुहुन्छ, तापनि मानिसले त्‍यसको ख्याल गर्दैन
    ।
  yor-yor: Nítorí pe Ọlọ́run sọ̀rọ̀ lẹ́ẹ̀kan, àní, lẹ́ẹ̀kejì, ṣùgbọ́n ènìyàn kò róye
    rẹ̀.
  pes-OPCB: خدا به شیوه‌های گوناگون با انسان سخن می‌گوید، اما انسان توجه نمی‌کند.
  tgl-ULB: Minsan nang nagsalita ang Diyos - oo, dalawang beses, bagama't hindi ito
    napapansin ng tao.
  hui-hui: Ngode Datagaliwabe ibugua inahondo bi hariga tara tarani langigi biaga
    ka. Anigo ibugua bi larago iname yu tiga nabi haramali.
  mya-mya: ဘုရားသခင်သည် တကြိမ်မိန့်မြွက်တော်မူ၏။ လူမရိပ်မိလျှင် နှစ်ကြိမ်တိုင်အောင်
    မိန်မြွက်တော်မူ၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཡང་ཡང་གསུངས་གྱུར་ཡང་། ། མི་ཡིས་ཁོང་གི་གསུང་ལ་མ་མཉན་ཏེ།
    །
  sna-sna: Nokuti Mwari anotaura zvino neimwe nzira, pane imwe nguva neimwe nzira,
    kunyange munhu asingazvioni.
  spa-BLM: Porque Dios habla una vez, sí dos veces, aunque el hombre no presta atención.
  cac-cac: A Dios chi' tzijtum macan̈il syutej lolon sb'a, palta max nachajel-laj
    cuuj.
  swh-ULB: Kwa kuwa Mungu huzungumza mara moja, naam, mara mbili, ingawa mwanadamu
    hawezi kutambua.
  bel-bel: 'Бог гаворыць адзін раз, і калі таго не заўважаць, другі раз:'
  deu-ELBBK: Doch in einer Weise redet Gott und in zweien, ohne dass man es beachtet.
  mbb-OT: Iyan heini tutuu, layun egkaǥi is Megbevayà, piru wazè dà heini metuusi
    te etew.
  mal-2015: ഒന്നോ രണ്ടോ വട്ടം ദൈവം അരുളിച്ചെയ്യുന്നു; മനുഷ്യൻ അതു കൂട്ടാക്കുന്നില്ലതാനും.
  rmc-rmc: Se o Del vakerel pale a pale, ale ňiko peske oda na všimňinel.
  pes-OPV: زیرا خدا یک دفعه تکلم می‌کند، بلکه دو دفعه و انسان ملاحظه نمی نماید.
  ron-1924: Думнезеу ворбеште ынсэ кынд ынтр-ун фел, кынд ынтр-алтул, дар омул ну
    я сяма.
  ben-OBCV: যেহেতু ঈশ্বর তো কথা বলেন—এখন একভাবে, তো তখন অন্যভাবে— যদিও কেউই তা হৃদয়ঙ্গম
    করে না।
  som-som: Waayo, Ilaah wuxuu hadlaa mar, Ama laba jeer, in kastoo aan laga fiirsanayn.
  lat-VUC: Semel loquitur Deus, et secundo idipsum non repetit.
  eng-ASVBT: For God speaketh once, Yea twice, though man regardeth it not.
  ita-1885: Egli è ben vero, che talora Iddio parla una volta, E due, a chi non vi
    ha atteso.
  eng-LXXUP: For when the Lord speaks once, Or a second time,
  eng-ULB: For God speaks once— yes, twice, though man does not notice it.
  spa-VBL: Dios habla una y otra vez, pero la gente no se da cuenta.
  fra-_FOB: Dieu parle cependant une fois, deux fois, mais on n'y prend pas garde;
  mal-mal: ഒന്നോ രണ്ടോ വട്ടം ദൈവം അരുളിച്ചെയ്യുന്നു; മനുഷ്യൻ അത് കൂട്ടാക്കുന്നില്ലതാനും.
  urd-GVR: Shāyad insān ko Allāh nazar na āe, lekin wuh zarūr kabhī is tarīqe, kabhī
    us tarīqe se us se hamkalām hotā hai.
  suz-BL: परमप्रभुमी खेयप का निक्‍शी लोव़ पाइब। तन्‍न मुरपुकीम मेको मरुप्‍‍नीम।
  eng-NOY: For God speaketh once, Yea, twice, when man regardeth it not.
  ita-1927: Iddio parla, bensì, una volta ed anche due, ma l’uomo non ci bada;
  ckb-ckb: بە ڕاستی خودا هەرجارەو بە ڕێگایەک دەدوێت، کەس ڕامانی ئەوە ناکات.
  eng-BBE: 'For God gives his word in one way, even in two, and man is not conscious
    of it:'
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ಮಾತನಾಡುತ್ತಾರೆ. ಹೌದು, ವಿವಿಧ ರೀತಿಯಿಂದ ಮಾತನಾಡುತ್ತಾರೆ; ಆದರೂ
    ಯಾರು ದೇವರ ಸ್ವರವನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: தேவன் ஒரு முறை சொல்லியிருக்கிற காரியத்தை இரண்டாம் முறை பார்த்து மாற்றுகிறவரல்லவே.
  spa-RV-1909: Sin embargo, en una ó en dos maneras habla Dios; mas el hombre no entiende.
  ron-BTF: Căci Dumnezeu vorbește o dată, da, de două ori, totuși omul nu ia seama.
  eng-WEBP: For God speaks once, yes twice, though man pays no attention.
  eng-FBV: God speaks over and over again, but people don't notice.
  nld-1939: 'Het is, omdat God slechts eenmaal spreekt, En het geen tweede keer herhaalt:'
  nch-BL: “Toteco Dios technojnotza talojtzitzi, pero tojuanti amo tijmachilíaj.
  vie-1934: Vì Đức Chúa Trời phán một lần, Hoặc hai lần; nhưng người ta không để ý
    đến.
  hin-CV: परमेश्वर संवाद अवश्य करते हैं—कभी एक रीति से, कभी अन्य रीति से— मनुष्य इसके
    ओर ध्यान देने से चूक जाता है.
  spa-BES: Porque Dios da su palabra de una manera, incluso en dos, y el hombre no
    es consciente de ello.
  tdx-tdx: Indraike ty itsaràn’ Añahare, he indroe, fe tsy haoñe’ ondaty.
  tha-KJV: เพราะพระเจ้าตรัสครั้งหนึ่ง เออ สองครั้ง แต่​มนุษย์​ไม่​หยั่งรู้​ได้
  por-BR-2018: Contudo Deus fala uma ou duas vezes, ainda que o ser humano não entenda.
  deu-ELO: Doch in einer Weise redet Gott und in zweien, ohne daß man es beachtet.
  eng-WYC-2018: God speaketh once, and the second time he rehearseth not the same
    thing. (For God speaketh once, and he repeateth not the same thing a second time.)
  epo-epo: Cetere Dio parolas en unu maniero kaj en alia maniero, Sed oni tion ne
    rimarkas.
  uig-PIN: Qünki Tǝngri ⱨǝⱪiⱪǝtǝn gǝp ⱪilidu; Bir ⱪetim, ikki ⱪetim, Lekin insan buni
    sǝzmǝydu;
  beo-beo: 'Gode da gebewane sia:nana, sia:nana, be dunu afae da Ea sia: hame naba.'
  tpi-OTNT: God i save givim tok bilong em long yumi long kain kain rot. Tasol yumi
    man i no save klia long tok bilong en.
  hau-SA: Gama Allah yana magana, yanzu ga wannan hanya, yanzu kuma ga wata hanya
    ko da yake ba lalle mutum yă lura ba.
  uig-LAT: Chünki Tengri heqiqeten gep qilidu; Bir qétim, ikki qétim, Lékin insan
    buni sezmeydu;
  nde-nde: Ngempela uNkulunkulu uyakhuluma, khathesi akhulume ngale indlela, aphinde
    akhulume ngenye lokuba umuntu angaze akunanzelela.
  ton-ton: Ka ʻoku lea ʻae ʻOtua ʻo tuʻo taha, ʻio, ʻo tuʻo ua, ka ʻoku ʻikai tokangaʻi
    ia ʻe he tangata.
  ces-1613: Ano jednou mluví Bůh silný, i dvakrát, a nešetří toho člověk.
  eng-WMB: For God speaks once, yes twice, though man pays no attention.
  tam-TCV: மனிதர்கள் புரிந்துகொள்ளாவிட்டாலும், இறைவன் ஒருவிதமாகவும், இன்னொரு விதமாகவும்
    பேசுகிறார்.
  ceb-ULB: Kay makausa lamang mosulti ang Dios— oo, kaduha, bisan ang tawo dili makabantay
    niini.
  pol-UBG: Bóg bowiem mówi raz i drugi, ale człowiek tego nie dostrzega.
  urd-GVU: شاید انسان کو اللہ نظر نہ آئے، لیکن وہ ضرور کبھی اِس طریقے، کبھی اُس طریقے
    سے اُس سے ہم کلام ہوتا ہے۔
  deu-1912: Denn in einer Weise redet Gott und wieder in einer anderen, nur achtet
    man's nicht.
  kan-2017: ದೇವರು ಮಾತನಾಡುವ ರೀತಿ ಒಂದುಂಟು ಹೌದು, ಎರಡೂ ಉಂಟು, ಮನುಷ್ಯನಾದರೋ ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  yap-yap: Yu gu, am rogom ni be non Got bayay nge bayay, ma dariy be’ ni be motoyil
    ko n’en ni be yog.
  hlt-MCSB: Pathen loh pakhat la a thui dae a hmuhming pawt atah hnavoei la a thui.
  mdy-ETH: ዓሲ ማሊ ጶቂሡዋፓዓቴም ፆኦሲ ዱማ ዱማ ጎይሢና ኬኤዛኔ።
  twi-ASANTE: Nanso, Onyankopɔn kasa wɔ akwan ahodoɔ so, na ebia nnipa nte.
  eng-WEBU: For God speaks once, yes twice, though man pays no attention.
  wal-wal: Asi akeekennappe attin, Xoossai ha ogiyaarakka he ogiyaarakka haasayees.
  spa-PDDPT: 'Porque ʼElohim habla de una manera o de otra, pero nadie lo percibe:'
  gun-gun: Ha'e rami 'rãgue py Nhanderuete ma peteĩ rami ijayvu ma vy teĩgue ju 'rã
    omombe'u porãve. Ha'e rami teĩ ijayvua re avakue noendu porã potai 'rã.
  ilo-ULB: Ta agsasao ti Dios iti maminsan— wen, mamindua uray no saan a madlaw ti
    tao daytoy.
  kpg-kpg: Ma e aha maa God e helehelekai i nia madagoaa huogodoo, gei deai tangada
    e hagalongo gi ana helekai ai.
  uig-ARA: چۈنكى تەڭرى ھەقىقەتەن گەپ قىلىدۇ؛ بىر قېتىم، ئىككى قېتىم، لېكىن ئىنسان
    بۇنى سەزمەيدۇ؛
  sus-sus: Ala fe masenma won bɛ ki nde ra, kɔnɔ won mu won ɲɔxɔ sama na xɔn ma.
  pon-2006: Mehnda ma Koht kin ketin mahsen ahnsou koaros, ahpw sohte me kin tehk
    dahme e kin mahsanih.
  ksd-ksd: Tago God i tata tika na pakana, Maia, a ura pakana, ia kaka ra ta.rai pa
    dia nuk pa ia.
  tur-YTC: Çünkü Tanrı bir kez, Hatta iki kez konuşur, ama insan dikkat etmez.
  grc-BRENT: Ἐν γὰρ τῷ ἅπαξ λαλήσαι ὁ Κύριος, ἐν δὲ τῷ δευτέρῳ.
  ind-AYT: Sebab, Allah berfirman dengan satu dua cara, walaupun manusia tidak memperhatikannya.
  nya-nya: Pajatu Mulungu amayankhula mwa njira zosiyanasiyana, ngakhale munthu sazindikira
    zimenezi.
  hrv-hrv: Bog zbori nama jednom i dva puta, al' čovjek na to pažnju ne obraća.
  mps-mps: Tiali goli, God agai po dabolo haniani sunumidu mabo dao. Tiali goli, bidi
    dago agai po me sogo konebo menio,” wali.
  tpi-tpi: God i save givim tok bilong em long yumi long kain kain rot. Tasol yumi
    man i no save klia long tok bilong en.
  dan-1931: 'Thi på én Måde taler Gud, ja på to, men man ænser det ikke:'
  vie-OVCB: Vì Đức Chúa Trời vẫn phán dạy nhiều lần nhiều cách, nhưng loài người chẳng
    để ý nghe.
  guj-2017: કેમ કે ઈશ્વર એક વાર બોલે છે હા, બે વાર બોલે છે, છતાં પણ માણસ તે બાબત પર
    ધ્યાન આપતો નથી.
  pon-2006A: Mehnda ma Koht kin ketin mahsen ahnsou koaros, ahpw sohte me kin tehk
    dahme e kin mahsanih.
  por-BRBSL: Pois Deus fala uma vez, sim duas vezes, embora o homem não preste atenção.
  cth-cth: Bangkongtetpawiteh, Cathut ni lam alouklah hoi lawk a dei thai, hatei,
    tami ni hmawt panuek hoeh.
  twi-twi: Nanso Onyankopɔn kasa wɔ akwan ahorow so, na ebia nnipa nte.
  hlt-hlt: Pathen loh pakhat la a thui dae a hmuhming pawt atah hnavoei la a thui.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ bɛ́imu mɛ mborimɛ miɛkɛ yoo nɛ̀ mɛtɛ̃mɛ̀ miɛkɛ kɛ̀ ti mɛ mbɑ́
    ndɑkɛ.
  msy-2020: E fo, God tuavir avɨribar uan akamɨn e mɨgei. Ezɨ e gumazamiziba deragha
    an akam gɨfozir puvatɨ.
  dop-dop: Wulee Ɩsɔ yɔɣɔtǝɣǝnɑ yɑɑsi lɛlʋ kɛ́. Ɩlɛnɑ wulee ɩ́ yɔɣɔtǝnɑ lɛlʋ. Pɑɑ
    nɑ mpʋ yǝlɑɑ ɩɩ lɑkɩ lɑɑkɑlɩ.
  azb-azb: Çünki insan anlamasa da, Allah bu və ya digər yolla danışır.
  eng-DBY: For God speaketh once, and twice, — [and man] perceiveth it not —
  hin-2017: क्योंकि परमेश्वर तो एक क्या वरन् दो बार बोलता है, परन्तु लोग उस पर चित्त
    नहीं लगाते।
  wol-KYG: Yàlla déy, dees koo teewluwul, waaye day wax benn yoon ba yaar
  eng-YLT: For once doth God speak, and twice, (He doth not behold it.)
  eng-WYC-2017: God speaketh once, and the second time he rehearseth not the same
    thing.
  eng-WMBB: For God speaks once, yes twice, though man pays no attention.
  urd-GVH: शायद इनसान को अल्लाह नज़र न आए, लेकिन वह ज़रूर कभी इस तरीक़े, कभी उस तरीक़े
    से उससे हमकलाम होता है।
  rug-rug: Ura, sa Tamasa si zama lamo, ba pa soku siraṉa, na tie mo si lopu va avoso
    la pude vagi.
  gaz-gaz: Namni hubachuu baattu iyyuu, Waaqni karaa tokkoonis, karaa biraatiinis
    ni dubbata.
  fra-LSG: Dieu parle cependant, tantôt d’une manière, Tantôt d’une autre, et l’on
    n’y prend point garde.
  yal-yal: Anu, Ala falan tima muxune xa kii wuyaxi, koni e mi e tuli matima a ra.
  haw-1868: No ka mea, hookahi ka ke Akua olelo ana mai, A elua hoi, aole nae i manaoia
    oia.
  arb-NAV: إِنَّ اللهَ يَتَكَلَّمُ بِطَرِيقَةٍ أَوْ بِأُخْرَى وَإِنْ كَانَ الإِنْسَانُ
    لَا يُدْرِكُهَا.
  ewe-ewe: Elabena Mawu ƒoa nu to mɔ sia alo ekemɛ dzi togbɔ be amegbetɔ mekpɔe dze
    sii o hã.
  eng-LEE: 'For God speaketh once, yea twice: [yet man] regardeth it not.'
  asm-FB: তথাপি ঈশ্বৰে এক প্ৰকাৰে কথা কয়, এনে কি, দুই প্ৰকাৰেও কথা কয়; কিন্তু মানুহে
    তালৈ মন নিদিয়ে।
  sus-A: عَلَ قٍ مَسٍنمَ وٌن بّ كِ ندٍ رَ، كْنْ وٌن مُ وٌن حْشْ سَمَ نَ شْن مَ.
  fra-SBL: Car Dieu parle une fois, oui deux fois, bien que l'homme n'y prête pas
    attention.
  hbo-hbo: כִּֽי־בְאַחַ֥ת יְדַבֶּר־אֵ֑ל וּ֝בִשְׁתַּ֗יִם לֹ֣א יְשׁוּרֶֽנָּה׃
  kik-kik: Nĩgũkorwo Mũrungu nĩaaragia, rĩmwe na njĩra ĩmwe, na rĩngĩ akaaria na njĩra
    ĩngĩ, o na gũtuĩka mũndũ no aage gũkũũrana.
  fra-NCL: Pourtant Dieu parle tantôt d’une manière, tantôt d’une autre, et l’on n’y
    fait pas attention.
  cek-AK: Sithaw mah lok vaito thuih pacoengah, kalah loklam bang hoiah lok a thuih
    pae let, toe kami mah panoek pae thai ai.
  cuk-cuk: Ar Bab-Dummad anmarga sunmaked, gusgu bane-bane anmarga sunmakmaid, degi-inigwele,
    dule itosurdaed.
  uig-CYR: Чүнки Тәңри һәқиқәтән гәп қилиду; Бир қетим, икки қетим, Лекин инсан буни
    сәзмәйду;
  tel-2017: దేవుడు ఒక్కమారే పలుకుతాడు. రెండు సార్లు పలుకుతాడు. అయితే మనుషులు అది కనిపెట్టరు.
  hat-BSA: Anverite, Bondye pale yon fwa, oswa de fwa, men pèsòn pa okipe sa.
  kos-kos: God El ne kaskas na kaskas, A wanginna mwet lohang nu ke ma El fahk uh.
  hbo-WLC: כִּֽי־בְאַחַ֥ת יְדַבֶּר־אֵ֑ל וּ֝בִשְׁתַּ֗יִם לֹ֣א יְשׁוּרֶֽנָּה׃
  ibo-ibo: Ma Chineke na-ekwu okwu, ugbu a nʼotu ụzọ, ugbu a kwa nʼụzọ ọzọ, ọ bụ ezie
    na mmadụ nwere ike ghara ịghọta ya.
  ory-ory: ପରମେଶ୍ୱର ଥରେ କହନ୍ତି, ଦୁଇ ଥର ହିଁ କହନ୍ତି, ତଥାପି ମନୁଷ୍ୟ ତହିଁରେ ମନ ଦିଏ ନାହିଁ;
  chk-chk: Pun Kot a kapas lon sokopaten lapalap. Are aramas resap rongorong lon eu,
    a filätä pwal eu, nge aramas resap afäli.
  rop-rop: God oldei tok langa wi olkainwei en wi nomo sabi olataim.
  ukr-1871: Бог скаже раз, а коли на те не вважають, ще й другий раз.
  deu-1951: Sondern Gott redet einmal und zum zweitenmal, aber man beachtet es nicht.
  eng-JPS: For God speaketh in one way, yea in two, though man perceiveth it not.
  srp-1865: Jedanput govori Bog i dva puta; ali èovjek ne pazi.
  lug-lug: Kubanga Katonda ayogerera mu ngeri emu, n’awalala n’ayogerera mu ngeri
    endala, wadde ng’omuntu tassaayo mwoyo.
  heb-heb: כי באחת ידבר אל ובשתים לא ישורנה׃
  ben-IRV: কারণ ঈশ্বর একবার বলেন বরং, দুবার বলেন, যদিও মানুষ তা লক্ষ্য করে না।
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਇੱਕ ਵਾਰ ਬੋਲਦਾ ਹੈ, ਸਗੋਂ ਦੋ ਵਾਰ ਪਰ ਲੋਕ ਉਸ ਉੱਤੇ ਧਿਆਨ ਨਹੀਂ
    ਲਾਉਂਦੇ।
  mya-JVB: ဘုရား သခင်သည် တကြိမ် မိန့်မြွက် တော်မူ၏။ လူမ ရိပ်မိ လျှင် နှစ် ကြိမ်တိုင်အောင်
    မိန့်မြွက်တော်မူ၏။
  hmo-hmo: Dirava ese hereva ia gwauraia lou, gwauraia lou, to taunimanima ese idia
    kamonai henia lasi.
  urd-urd: क्यूँकि ख़ुदा एक बार बोलता है, बल्कि दो बार, चाहे इंसान इसका ख़याल न करे।
  rus-SYN: 'Бог говорит однажды и, если того не заметят, в другой раз:'
  bqc-SIM: Lua ì yã'o gɛ̃n doɛ, ìli a gbɛsisio.
  tcz-CHONGTHU: Ijeh inem itile mihem ten ahet theilou vanga Pathen in avel vel'a
    asei ahitai.
  mar-mar: देव एकदा बोलतो, होय दोनदा बोलतो, तरी मनुष्य त्याकडे लक्ष देत नाही.
  qub-qub: Diosga tucuynöpami willapämanchi. Ichanga noganchi mana cuentata gocunchïchu.
  hat-hat: Bondye pale divès jan. Men, pesonn pa okipe sa l'ap di.
  eng-BSB: For God speaks in one way and in another, yet no one notices.
  eng-WEBPB: For God speaks once, yes twice, though man pays no attention.
  kbq-kbq: Hianagi Anumzamo'a ruzahu ruzahu kampinti vahera keaga huneramianagi, Agri
    kea tagra keta antahita nosune.
  nhe-BL: “Toteco Dios technojnotza ajachica, pero tojuanti ax tijmachilíaj.
  gub-BL: Màràmàràn uze'egaw rupi uze'eg Tupàn zanewe a'e. Nezewe rehe we nazazekaiw
    kwaw ize'eg rehe.
  eng-DRA: God speaketh once, and repeateth not the selfsame thing the second time.
