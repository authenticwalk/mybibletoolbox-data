verse: JOB.033.029
translations:
  mal-C: “മനുഷ്യരെ ശവക്കുഴിയിൽനിന്ന് മടക്കിവരുത്താനും അവരിൽ ജീവന്റെ പ്രകാശം ശോഭിക്കുന്നതിനുംവേണ്ടി
    ദൈവം രണ്ടോ മൂന്നോ പ്രാവശ്യം ഇതെല്ലാം അവരോടു പ്രവർത്തിക്കുന്നു.
  deu-TKW: Sieh, dies alles thut Gott mit dem Menschen zweimal, dreimal,
  lin-lin: Nzambe asalaka makambo oyo nyonso epai ya moto mbala mibale to mpe mbala
    misato,
  eng-LSV: Behold, God works all these, || Twice, [even] three times with man,
  eng-GNV: Lo, all these things will God worke twise or thrise with a man,
  eng-WEBSTER: Lo, all these things God often worketh with man,
  nhw-BL: “Quena, Toteco quichihua ya ni miyacpa para quinojnotzas se masehuali.
  swh-ONEN: “Mungu hufanya haya yote kwa mwanadamu; mara mbili hata mara tatu,
  bba-bba: Yeni kpuron diyɑ Gusunɔ u rɑ kɑ tɔnu ɡɑri ko nɔn dɑbi dɑbinu,
  eng-KJVCPB: Lo, all these things worketh God Oftentimes with man,
  luo-luo: “Nyasaye nyalo timo gigi duto ne ngʼato angʼata nyadiriyo kata nyadidek,
  meu-meu: A itaia, Dirava ese ini kara iboudiai na taunimanima ta e kara heniamu,
    nega rua eiava toi,
  npi-ULB: परमेश्‍वरले एक जना व्यक्तिसित यी सबै कुरा, दुई पटक वा तिन पटक पनि गर्नुहुन्छ,
  yor-yor: “Wò ó! Nǹkan wọ̀nyí ni Ọlọ́run máa ń ṣe fún ènìyàn nígbà méjì àti nígbà
    mẹ́ta,
  pes-OPCB: خدا بارها این کار را برای انسان انجام می‌دهد
  tgl-ULB: Tingnan mo, ginawang lahat ito ng Diyos sa isang tao, dalawang beses, oo,
    kahit tatlong beses pa,
  hui-hui: Ngode Datagaliwabehanda wali agalihondo dewa halu ogonidagua bia dai dai
    bialu ka.
  mya-mya: ထိုသို့ဘုရားသခင်သည် လူတို့၌ ရံခါရံခါစီရင် တော်မူသဖြင့်၊
  bod-N: ཀྱེ་ཧོ་བྱ་བ་འདི་ཀུན་དཀོན་མཆོག་གིས། ། མི་ཡི་ཆེད་དུ་ཡང་དང་བསྐྱར་དུ་མཛད། །
  sna-sna: “Mwari anoita zvinhu zvose izvi kumunhu, kaviri, kunyange katatu,
  spa-BLM: “He aquí que Dios hace todas estas cosas, dos veces, sí tres veces, con
    un hombre,
  cac-cac: Icha chi' tzon̈ yutej Dios, man̈ jun chaelocn̈ej sc'ulej icha chi',
  swh-ULB: Tazama, Mungu hufanya mambo haya yote pamoja na mwanadamu, mara mbili,
    naam, hata mara tatu,
  bel-bel: Вось, усё гэта робіць Бог два-тры разы з чалавекам,
  deu-ELBBK: Siehe, das alles tut Gott zwei-, dreimal mit dem Mann,
  mbb-OT: “Uya, layun heini ebeeli te Megbevayà diyà te etew.
  mal-2015: ഇതാ, ദൈവം രണ്ടു മൂന്നു പ്രാവശ്യം ഇവയൊക്കെയും മനുഷ്യനോടു ചെയ്യുന്നു.
  rmc-rmc: Dikh, o Del kerel le manušeske savore kala veci, duvar, the trival;
  pes-OPV: اینک همه این چیزها را خدابه عمل می‌آورد، دو دفعه و سه دفعه با انسان.
  ron-1924: Ятэ, ачестя ле фаче Думнезеу де доуэ орь, де трей орь омулуй,
  ben-OBCV: “ঈশ্বর একজন লোকের সঙ্গে এসব কিছু করেন— দু-বার, এমনকি তিনবারও করেন—
  som-som: Bal eeg, waxyaalahan oo dhan Ilaah baa binu-aadmiga ku sameeya, Laba ama
    saddex jeer,
  lat-VUC: Ecce hæc omnia operatur Deus tribus vicibus per singulos,
  eng-ASVBT: Lo, all these things doth God work, Twice, yea thrice, with a man,
  ita-1885: Ecco, Iddio opera tutte queste cose Due e tre volte inverso l'uomo;
  eng-LXXUP: Behold, all these things the Mighty One works In a threefold manner with
    a man.
  eng-ULB: See, God does all these things with a person, twice, yes, even three times,
  spa-VBL: Mira, Dios hace esto una y otra vez para la gente;
  fra-_FOB: Voilà ce que Dieu fait deux, trois fois, envers l'homme,
  mal-mal: ഇതാ, ദൈവം രണ്ടു മൂന്നുപ്രാവശ്യം ഇവയെല്ലം മനുഷ്യനോട് ചെയ്യുന്നു.
  urd-GVR: Allāh insān ke sāth yih sab kuchh do chār martabā kartā hai
  suz-BL: परमप्रभुमी एको नेल्‍ल बेक्‍शा लाइब मुर आन पर्बम पाइब। खेयप निक्‍शी, खेयप
    सां सम्‍म मो पाइब।
  eng-NOY: Lo! all these things doeth God Time after time with man,
  ita-1927: Ecco, tutto questo Iddio lo fa due, tre volte, all’uomo,
  ckb-ckb: «خودا هەموو ئەمانە دەکات، دوو جار و سێ جار لەگەڵ مرۆڤ،
  eng-BBE: Truly, God does all these things to man, twice and three times,
  kan-OKCV: “ನೋಡು, ದೇವರು ಎರಡು ಸಾರಿಯಲ್ಲದೆ, ಮೂರು ಸಾರಿ ಈ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮನುಷ್ಯರಿಗಾಗಿ
    ಮಾಡುವರು.
  tam-2017: இதோ, தேவன் மனிதனுடைய ஆத்துமாவைப் படுகுழிக்கு விலக்குகிறதற்கும், அவனை உயிருள்ளோரின்
    வெளிச்சத்தினாலே பிரகாசிப்பதற்கும்,
  spa-RV-1909: He aquí, todas estas cosas hace Dios dos y tres veces con el hombre;
  ron-BTF: Iată, toate acestea le lucrează Dumnezeu adeseori cu omul,
  eng-WEBP: “Behold, God does all these things, twice, yes three times, with a man,
  eng-FBV: Look, God does this time and again for people;
  nld-1939: 'Zie, dit alles doet God Tweemaal, driemaal met een mens:'
  nch-BL: “Quena, Toteco quichihua ya ni miyac huelta para quinojnotzas se masehuali.
  vie-1934: Kìa, các việc ấy Đức Chúa Trời làm cho loài người; Đến hai lần, hoặc ba
    lần,
  hin-CV: “यह देख लेना, परमेश्वर मनुष्यों के साथ यह सब बहुधा करते हैं,
  spa-BES: En verdad, Dios hace todas estas cosas al hombre, dos veces y tres veces,
  tdx-tdx: Inao, fanoen’ Añahare iaby rezay, in-droe, eka in-telo amy t’indaty,
  tha-KJV: ดู​เถิด พระเจ้าทรงกระทำสิ่งเหล่านี้ทั้งสิ้​นก​ับมนุษย์บ่อยๆหลายครั้ง
  por-BR-2018: Eis que Deus faz tudo isto duas ou três vezes com o ser humano,
  deu-ELO: Siehe, das alles tut Gott zwei-, dreimal mit dem Manne,
  eng-WYC-2018: Lo! God worketh all these things in three times by all men; (Behold!
    God worketh all these things many times for all people;)
  epo-epo: Ĉion ĉi tion Dio faras Du aŭ tri fojojn kun homo,
  uig-PIN: Mana, bu ǝmǝllǝrning ⱨǝmmisini Tǝngri adǝmni dǝp, Ikki ⱨǝtta üq mǝrtǝm
    ayan ⱪilidu,
  beo-beo: Gode da amo hou huluane gebewane hamonana.
  tpi-OTNT: “Planti taim God i save mekim dispela pasin long ol manmeri.
  hau-SA: “Allah ya yi wa mutum duk waɗannan, sau biyu, har ma sau uku.
  uig-LAT: Mana, bu emellerning hemmisini Tengri ademni dep, Ikki hetta üch mertem
    ayan qilidu,
  nde-nde: UNkulunkulu uyazenza zonke lezizinto emuntwini kabili, noma kathathu
  ton-ton: “Vakai, ʻoku faʻa fai ʻe he ʻOtua ʻae ngaahi meʻa ni kotoa pē koeʻuhi ko
    e tangata,
  ces-1613: Aj, všeckoť to dělá Bůh silný dvakrát i třikrát při člověku,
  eng-WMB: “Behold, God does all these things, twice, yes three times, with a man,
  tam-TCV: “இறைவன் இவற்றையெல்லாம் மனிதருக்கு இரண்டு முறைகள், ஏன், மூன்று முறைகள் திரும்பத்
    திரும்பச் செய்கிறார்.
  ceb-ULB: Tan-awa, nagbuhat ang Dios niining tanang butang sa tawo, kaduha, oo, bisan
    sa tulo ka higayon,
  pol-UBG: Wszystko to czyni Bóg z człowiekiem kilkakrotnie;
  urd-GVU: اللہ انسان کے ساتھ یہ سب کچھ دو چار مرتبہ کرتا ہے
  deu-1912: Siehe, das alles tut Gott zwei-oder dreimal mit einem jeglichen,
  kan-2017: ದೇವರು ಎರಡು ಸಾರಿ, ಹೌದು ಮೂರು ಸಾರಿ ಈ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮಾಡುವನು.
  yap-yap: Ma rin’ Got urngin e pin’ey bayay nge bayay;
  hlt-MCSB: He boeih he Pathen loh hlang taengah voei nit voei thum a saii ne.
  mdy-ETH: «ሃሢ ፆኦሲ ዬያ ባኮ ቢያ ዓሲም ማሂ ማሂ ማዻኔ።
  twi-ASANTE: “Onyankopɔn yɛ yeinom nyinaa ma onipa, mprɛnu ne ne mprɛnsa so,
  eng-WEBU: “Behold, God does all these things, twice, yes three times, with a man,
  wal-wal: “Be7ite, Xoossai asaassi hagaa ubbaa zaari zaaridi oottees;
  spa-PDDPT: En verdad ʼEL hace todas estas cosas con el hombre dos veces, y aun tres,
  gun-gun: — Ha'e va'e ha'e javi ma Nhanderuete ojapo nhandevy mokoĩgue, mboapykue
    mba'e,
  ilo-ULB: Kitaem, ar-aramiden ti Dios amin dagitoy a banbanag iti tao, mamindua,
    wen, mamitlo pay a daras,
  kpg-kpg: “God e tataanga e haihai nia mee huogodoo aanei gi nia daangada.
  uig-ARA: مانا، بۇ ئەمەللەرنىڭ ھەممىسىنى تەڭرى ئادەمنى دەپ، ئىككى ھەتتا ئۈچ مەرتەم
    ئايان قىلىدۇ،
  sus-sus: Ala nan na rabama adama bɛ, keren, firin, han saxan,
  pon-2006: Koht kin ketin pwurupwurehng wiewia mepwukat;
  ksd-ksd: Ma God i pait vartataurane go, A ura pakana, maia, a utul a pakana ure
    ra tarai,
  tur-YTC: “İşte, Tanrı bütün bunları bir adama iki kez, Hatta üç kez yapar,
  grc-BRENT: Ἰδοὺ ταῦτα πάντα ἐργᾶται ὁ ἰσχυρὸς ὁδοὺς τρεῖς μετὰ ἀνδρός.
  ind-AYT: Lihat, Allah melakukan semua ini, dua kali, bahkan tiga kali terhadap manusia
  nya-nya: “Mulungu amachita zonsezi kwa munthu kawirikawiri,
  hrv-hrv: 'Gle, sve to Bog je spreman učiniti do dva i do tri puta za čovjeka:'
  mps-mps: Si sela sogo Godigo te kolesaga we bidi dabe dali ebo dao.
  tpi-tpi: “Planti taim God i save mekim dispela pasin long ol manmeri.
  dan-1931: Se, alle disse Ting gør Gud to Gange, ja tre med Mennesket
  vie-OVCB: Đúng vậy, Đức Chúa Trời làm những việc này lặp đi lặp lại cho loài người.
  guj-2017: જુઓ, ઈશ્વર આ બધી બાબતો માણસો સાથે કરે છે, બે વાર, હા, ત્રણ વાર પણ તે એમ
    જ વર્તે છે,
  pon-2006A: Koht kin ketin pwurupwurehng wiewia mepwukat;
  por-BRBSL: “Eis que Deus faz todas estas coisas”, duas, sim três vezes, com um homem,
  cth-cth: Khenhaw! Cathut ni hete hnopueng heh, vai hni, atangcalah vai thum totouh
    tami koe a sak.
  twi-twi: “Onyankopɔn yɛ eyinom nyinaa ma onipa, mprenu ne ne mprɛnsa so,
  hlt-hlt: He boeih he Pathen loh hlang taengah voei nit voei thum a saii ne.
  tbz-SIM: Kuyie mpĩ mmuù tɔ̃mmú onìtì kpɛ́í, kɛ kónnì kucɛ mɛ̀dɛ́mɛ̀ mɛ̀tɑ̃ɑ̃ti dɛ̀
    bèkú mɛ̀.
  msy-2020: “Guizbangɨra, dughiaba zurara God arazir kabar gumazamizibagh ami. Dughiar
    pumuning, o pumuning ko mɨkezimɨn ghua dughiar avɨriba, a kamaghɨn amuavɨra iti.
  dop-dop: Pǝ tǝnɑɣɑ ḿpʋ́ɣʋ́ Ɩsɔ lɑkɩ yʋlʋ kɛ tɔm nɑɑlɛ, hɑlɩ pǝ́ polo tɔm tooso.
  azb-azb: Bax Allah bütün bunları insanlara Ya iki dəfə ya da üç dəfə edər ki,
  eng-DBY: Lo, all these [things] worketh God twice, thrice, with man,
  hin-2017: “देख, ऐसे-ऐसे सब काम परमेश्वर मनुष्य के साथ दो बार क्या वरन् तीन बार भी
    करता है,
  wol-KYG: Lii lépp déy, la Yàlla di def, mook nit ñaari yoon ba ñett,
  eng-YLT: Lo, all these doth God work, Twice — thrice with man,
  eng-WYC-2017: Lo! God worketh all these things in three times by all men;
  eng-WMBB: “Behold, God does all these things, twice, yes three times, with a man,
  urd-GVH: अल्लाह इनसान के साथ यह सब कुछ दो-चार मरतबा करता है
  rug-rug: Uve, gua asa si hoke tavetia sa Tamasa koasa tie. Tavete pilipule ponia
    Sa sa tie,
  gaz-gaz: “Waaqni waan kana hunda yeroo lama, yeroo sadii iyyuu namaaf ni godha.
  fra-LSG: Voilà tout ce que Dieu fait, Deux fois, trois fois, avec l’homme,
  yal-yal: “Ala na birin ligama, a ligama nɛn sanɲa ma wuyaxi muxune xa,
  haw-1868: Aia hoi, o keia mau mea a pau i hana pinepine ai ke Akua me ke kanaka,
  arb-NAV: هَذَا كُلُّهُ يُجْرِيهِ اللهُ عَلَى الإِنْسَانِ مَرَّتَيْنِ وَثَلاثَ مَرَّاتٍ،
  ewe-ewe: “Mawu wɔa nu siawo katã na ame, zi eve alo etɔ̃ gɔ̃ hã,
  eng-LEE: Lo, all these things doth God two or three times with man;
  asm-FB: চোৱা, মানুহক জীৱন স্বৰূপ পোহৰেৰে আলোকিত কৰিবৰ নিমিত্তে, তাৰ প্ৰাণ বিনাশক
    গাতৰ পৰা ওলোটাই আনিবলৈ,
  sus-A: عَلَ نَن نَ رَبَمَ عَدَ مَ بّ، كٍرٍن، قِرِن، هَن سَشَن،
  fra-SBL: « Voici que Dieu fait toutes ces choses, deux fois, oui trois fois, avec
    un homme,
  hbo-hbo: הֶן־כָּל־אֵ֭לֶּה יִפְעַל־אֵ֑ל פַּעֲמַ֖יִם שָׁלֹ֣ושׁ עִם־גָּֽבֶר׃
  kik-kik: “Mũrungu nĩekaga mũndũ maũndũ macio mothe, maita meerĩ o na kana matatũ,
  fra-NCL: Voilà, Dieu fait tout cela, deux fois, trois fois, pour l’homme,
  cek-AK: Khenah, Sithaw mah hae hmuennawk hae kami khaeah sak toepsoep;
  cuk-cuk: 'Eliú sogdebalid: “Bela we-ibmarmar, Bab-Dummad imakmaid, ilabigwa dulemarga
    imakbie, Bab-Dummad na e-sogedba imakmaid.'
  uig-CYR: Мана, бу әмәлләрниң һәммисини Тәңри адәмни дәп, Икки һәтта үч мәртәм аян
    қилиду,
  tel-2017: చూడు, మానవుల కోసం దేవుడు రెండు సార్లు, మూడు సార్లు ఈ క్రియలన్నిటినీ చేస్తాడు.
  hat-BSA: “Gade byen, Bondye konn fè tout bagay sa yo de fwa, menm twa fwa ak yon
    nonm,
  kos-kos: “God El nuna oru na ouinge pacl nukewa;
  hbo-WLC: הֶן־כָּל־אֵ֭לֶּה יִפְעַל־אֵ֑ל פַּעֲמַ֖יִם שָׁל֣וֹשׁ עִם־גָּֽבֶר׃
  ibo-ibo: “Ihe ndị a niile ka Chineke na-emere mmadụ ugboro abụọ, ọbụladị ugboro
    atọ.
  ory-ory: ଦେଖ, ମନୁଷ୍ୟ ଯେପରି ଜୀବିତ ଲୋକଙ୍କ ଦୀପ୍ତିରେ ଦୀପ୍ତିମାନ ହେବ, ଏଥିପାଇଁ ଗର୍ତ୍ତରୁ
    ତାହାର ପ୍ରାଣ ଫେରାଇ ଆଣିବାକୁ,
  chk-chk: Nengeni, Kot a föri ekei föför ngeni eman aramas fän ruu ika fän ülüngat,
  rop-rop: “God bin dum dijan igin en igin,
  ukr-1871: Двійчі й трійчі таке чинить Бог із чоловіком,
  deu-1951: Siehe, dies alles tut Gott zwei oder dreimal mit dem Menschen,
  eng-JPS: Lo, all these things doth God work, twice, yea thrice, with a man,
  srp-1865: Gle, sve ovo èini Bog dva puta i tri puta èovjeku,
  lug-lug: “Bw’atyo Katonda bw’akola omuntu emirundi ebiri oba esatu,
  heb-heb: הן כל אלה יפעל אל פעמים שלוש עם גבר׃
  ben-IRV: দেখ, ঈশ্বর এই সমস্ত একজন মানুষের জন্য করেছেন, হ্যাঁ দুবার, এমনকি তিনবার
    করেছেন,
  pan-pan: “ਵੇਖ, ਇਹ ਸਾਰੇ ਕੰਮ ਪਰਮੇਸ਼ੁਰ ਮਨੁੱਖ ਦੇ ਨਾਲ, ਦੋ ਵਾਰ ਸਗੋਂ ਤਿੰਨ ਵਾਰ ਵੀ ਕਰਦਾ ਹੈ,
  mya-JVB: ထိုသို့ ဘုရား သခင်သည် လူ တို့၌ ရံခါရံခါစီရင် တော်မူသဖြင့်၊
  hmo-hmo: “Iobu e, Dirava ese inai bamona taunimanima dekenai ia karaia noho, ma
    ia karaia noho, nega ibounai.
  urd-urd: “देखो, ख़ुदा आदमी के साथ यह सब काम, दो बार बल्कि तीन बार करता है;
  rus-SYN: Вот, все это делает Бог два-три раза с человеком,
  bqc-SIM: Ń èa? Lua ì yã́ beeↄ kɛ píi, ì kɛ gbɛ̃́ɛ gɛ̃n pla, baa gɛ̃n àaↄ̃.
  tcz-CHONGTHU: Henge, Pathen in hitobang thil hohi avel vella mihem tedinga abolji
    ahi.
  mar-mar: पाहा, देव या गोष्टी मनुष्यासाठी करतो, दोनदा, होय तीनदा,
  qub-qub: «Diosga chaynömi runata yaparir-yaparir ruran.
  hat-hat: Men tou sa Bondye ap fè, de fwa, twa fwa pou lèzòm,
  eng-BSB: Behold, all these things God does to a man, two or even three times,
  eng-WEBPB: “Behold, God does all these things, twice, yes three times, with a man,
  kbq-kbq: Tamagerfa huno maka zupa e'inahu avu'ava'zana Anumzamo'a vahe'mokizmia
    huzmanteneno, anahu avu'avara huno nevie.
  nhe-BL: “Quena, Toteco quichihua ya ni miyac huelta para quinojnotzas se tlacatl.
  gub-BL: Tupàn uzapo a'e ma'e paw zanewe a'e. Uzapo wiwi màràn haw no.
  eng-DRA: Behold, all these things God worketh three times within every one.
