verse: JOB.033.031
translations:
  mal-C: “ഇയ്യോബേ, ശ്രദ്ധിക്കുക, ഞാൻ പറയുന്നതു കേൾക്കുക, മിണ്ടാതിരിക്കുക, ഞാൻ സംസാരിക്കട്ടെ.
  deu-TKW: Merke auf, Hiob, höre mir zu; schweige und laß mich reden!
  lin-lin: Yobo, fungola matoyi, vanda kimia mpe yoka ngai ! Nazali na makambo ya
    koloba na yo.
  eng-LSV: Attend, O Job, listen to me, || Keep silent, and I speak.
  eng-GNV: 'Marke well, O Iob, and heare me: keepe silence, and I will speake.'
  eng-WEBSTER: 'Mark well, O Job, hearken to me: hold thy peace, and I will speak.'
  nhw-BL: Ximomaca cuenta catli niquijtohua, Job. Techtlacaquili huan noja techcahuili
    ma niquijto se ome camanali.
  swh-ONEN: “Ayubu, zingatia, nisikilize mimi; nyamaza, nami nitanena.
  bba-bba: Tɛ̃, ɑ mɑn swɑɑ dɑkio, Yoobu. A den mɑrio mɛ, kpɑ n mɑɑ ɡɑri ɡere.
  eng-KJVCPB: 'Mark well, O Job, hearken unto me: Hold thy peace, and I will speak.'
  luo-luo: “Chik iti maber, Ayub, kendo winj gik manyisi; lingʼ mos, nimar abiro medo
    wuoyo.
  meu-meu: Iobu e, a hakala, a kamonai henigu; eremu, lau baina hereva.
  npi-ULB: हे अय्यूब, ध्यान दिनुहोस्, र मेरो कुरा सुन्‍नुहोस् । चुप लाग्‍नुहोस्, र
    म बोल्नेछु ।
  yor-yor: “Jobu, kíyèsi i gidigidi, kí o sì fetí sí mi; pa ẹnu rẹ mọ́, èmi ó sì máa
    sọ ọ́.
  pes-OPCB: ای ایوب، به آنچه که گفتم خوب توجه کن و بگذار به سخنانم ادامه دهم؛
  tgl-ULB: Bigyang-pansin mo ito Job, at makinig ka sa akin; tumahimik ka at magsasalita
    ako.
  hui-hui: Yobo-o ai i̱na í̠hondo bi maru larogo hale hole ema nabi hale ho birabe.
  mya-mya: အိုယောဘ၊ ငါ့စကားကို သတိနှင့်နားထောင် လော့။ တိတ်ဆိတ်စွာနေလော့။ ငါပြောပါမည်။
  bod-N: ཀྱེ་ཀྱེ་ཨེས་ཡོབ་མ་གཡེང་བདག་ལ་གསོན། ། སྒྲ་ནི་མ་འདོན་བདག་གིས་གླེང་བར་བྱ། །
  sna-sna: “Chinzwa, Jobho, uye urerekere nzeve dzako kwandiri; nyarara, uye ini ndichataura.
  spa-BLM: Fíjate bien, Job, y escúchame. Guarda silencio, y yo hablaré.
  cac-cac: Mamin Job ab' val tas ol vala'. Numan tzach aji yacb'an tzin loloni.
  swh-ULB: Ayubu, zingatia na unisikilize mimi; nyamaza nami nitasema.
  bel-bel: Уважай, Ёве, слухай мяне, маўчы, і я буду гаварыць.
  deu-ELBBK: Sei aufmerksam, Hiob, höre mir zu; schweige, und ich will reden.
  mbb-OT: Job, purungi a kenikew pemineǥa. Pereremek ke zà, ne vey-ani ad is egkaǥi.
  mal-2015: ഇയ്യോബേ, ശ്രദ്ധവെച്ചു കേൾക്ക; മിണ്ടാതെയിരിക്ക; ഞാൻ സംസാരിക്കാം.
  rmc-rmc: De pozoris, Job, šun man avri! Av čhit a me vakerava!
  pes-OPV: ‌ای ایوب متوجه شده، مرااستماع نما، و خاموش باش تا من سخن رانم.
  ron-1924: Я аминте, Йов, ши аскултэ-мэ! Тачь, ши вой ворби!
  ben-OBCV: “হে ইয়োব, মনোযোগ দিন, ও আমার কথা শুনুন; নীরব থাকুন, ও আমাকে বলতে দিন।
  som-som: 'Ayuubow, i maqal oo aniga i dhegayso: Adigu iska aamus, oo anna waan hadli
    doonaa.'
  lat-VUC: 'Attende, Job, et audi me: et tace, dum ego loquor.'
  eng-ASVBT: 'Mark well, O Job, hearken unto me: Hold thy peace, and I will speak.'
  ita-1885: Attendi, o Giobbe, ascoltami; Taci, ed io parlerò.
  eng-LXXUP: 'Hearken, Job, and hear me: Be silent, and I will speak.'
  eng-ULB: Pay attention, Job, and listen to me; be silent and I will speak.
  spa-VBL: “Presta atención, Job, y escúchame. Calla y déjame hablar.
  fra-_FOB: Sois attentif, Job, écoute-moi! Tais-toi, et je parlerai.
  mal-mal: ഇയ്യോബേ, ശ്രദ്ധിച്ചു കേൾക്കുക; മിണ്ടാതെയിരിക്കുക; ഞാൻ സംസാരിക്കാം.
  urd-GVR: Ai Ayyūb, dhyān se merī bāt suneṅ, ḳhāmosh ho jāeṅ tāki maiṅ bāt karūṅ.
  suz-BL: नेनीन अय्‍युब आं लोव़ नोफा दाइश्‍शा नेनीन। गे सिक्‍सी पा बाक्‍कीन। गो लोव़
    पाइनुङ।
  eng-NOY: Mark well, O Job! hearken to me! Keep silence, and I will speak.
  ita-1927: Sta’ attento, Giobbe, dammi ascolto; taci, ed io parlerò.
  ckb-ckb: «جا گوێ شل بکە و گوێم لێ بگرە ئەیوب! بێدەنگ بە من قسە دەکەم.
  eng-BBE: Take note O Job, give ear to me; keep quiet, while I say what is in my
    mind.
  kan-OKCV: “ಯೋಬನೇ, ನನ್ನ ಮಾತನ್ನು ಗಮನಕೊಟ್ಟು ಕೇಳು. ಮೌನವಾಗಿದ್ದು ಕೇಳು, ಈಗ ನಾನು ಮಾತನಾಡುತ್ತೇನೆ.
  tam-2017: யோபே, நீர் கவனித்து என் சொல்லைக் கேளும்; நான் பேசப்போகிறேன், நீர் மவுனமாயிரும்.
  spa-RV-1909: Escucha, Job, y óyeme; calla, y yo hablaré.
  ron-BTF: Ia aminte, Iov, dă-mi ascultare, taci și voi vorbi.
  eng-WEBP: Mark well, Job, and listen to me. Hold your peace, and I will speak.
  eng-FBV: Pay attention Job, and listen to me! Be quiet—let me speak!
  nld-1939: Luister dus, Job, en hoor naar mij; Zwijg stil, en laat het spreken aan
    mij.
  nch-BL: Xijtacaquili cati niquijtohua, Job. Techtacaquili huan noja techcahuili
    ma niquijto se ome camanali.
  vie-1934: Hỡi Gióp, hãy chăm chỉ nghe tôi; Khá làm thinh, thì tôi sẽ nói.
  hin-CV: “अय्योब, मेरे इन शब्दों को ध्यान से सुन लो; तुम चुप रहोगे, तो मैं अपना संवाद
    प्रारंभ करूंगा.
  spa-BES: Toma nota, Oh Job, escúchame; guarda silencio, mientras digo lo que tengo
    en mente.
  tdx-tdx: Mitomira ry Iobe, janjiño iraho; mianjiña le hivolañe.
  tha-KJV: โอ ท่านโยบเจ้าข้า ขอตั้งใจฟังข้าพเจ้า ขอเงียบ และข้าพเจ้าจะพูด
  por-BR-2018: Presta atenção, Jó, e ouve-me; cala-te, e eu falarei.
  deu-ELO: Merke auf, Hiob, höre mir zu; schweige, und ich will reden.
  eng-WYC-2018: Job, take heed, and hear thou me, and be thou still, while I speak,
    (or and listen to me, while I speak).
  epo-epo: Atentu, Ijob, aŭskultu min; Silentu, kaj mi parolos.
  uig-PIN: I Ayup, manga ⱪulaⱪ salƣaysǝn; Ününgni qiⱪarma, mǝn yǝnǝ sɵz ⱪilay.
  beo-beo: Wali, Yoube! Na sia:be goe nabima! Ouiya:ma! Na sia:na:!
  tpi-OTNT: “Orait Jop, harim. Mi gat sampela tok mi laik autim long yu. Olsem na
    pasim maus na putim yau gut long dispela tok.
  hau-SA: “Ka sa hankali da kyau, Ayuba, ka saurare ni; ka yi shiru zan yi magana.
  uig-LAT: I Ayup, manga qulaq salghaysen; Ününgni chiqarma, men yene söz qilay.
  nde-nde: Nanzelela, Jobe, ulalele kimi; thula kukhulume mina.
  ton-ton: 'Tokanga, ʻe Siope, fakafanongo kiate au: ke ke longo pe, kau lea.'
  ces-1613: Pozoruj, Jobe, poslouchej mne, mlč, ať já mluvím.
  eng-WMB: Mark well, Job, and listen to me. Hold your peace, and I will speak.
  tam-TCV: “யோபுவே, நான் சொல்வதைக் கவனமாய்க் கேளும்; மவுனமாய் இரும், நான் பேசுவேன்.
  ceb-ULB: Hatagig pagtagad, Job, ug paminaw kanako, paghilom ug mosulti ako.
  pol-UBG: Zważ na to, Hiobie, słuchaj mnie; milcz, a ja będę mówił.
  urd-GVU: اے ایوب، دھیان سے میری بات سنیں، خاموش ہو جائیں تاکہ مَیں بات کروں۔
  deu-1912: Merke auf, Hiob, und höre mir zu und schweige, daß ich rede!
  kan-2017: ಯೋಬನೇ, ನನ್ನ ಕಡೆಗೆ ಗಮನವಿಟ್ಟು ಕೇಳು, ಮೌನವಾಗಿರು, ನಾನೇ ಮಾತನಾಡುವೆನು.
  yap-yap: Job, chiney ngam faleg’ e motoyil ko n’en ni nggu weliy; mu thab gulngam
    nggu non.
  hlt-MCSB: Job nang hnatung lamtah kai ol he hnatun. Hilphah lamtah kai loh kan thui
    eh.
  mdy-ETH: «ዔኤዞ ዒዮቤ! ታ ኔኤም ኬኤዛሢ ኮሺ ዋይዜ፤ ሂንዳ ኔ ዚቲ ጌዔ፥ ታ ኔኤም ኬኤዞም።
  twi-ASANTE: “Yɛ aso, Hiob, na tie me; yɛ dinn na menkasa.
  eng-WEBU: Mark well, Job, and listen to me. Hold your peace, and I will speak.
  wal-wal: “Simmi Iyyoobaa, taani yootiyoogaa ezggada siya. Ane neeni co77u gin, taani
    haasayais.
  spa-PDDPT: Presta atención, Job, escúchame. Calla, y permíteme hablar.
  gun-gun: Ha'e nunga rupi Jó, endu ke, ejapyxaka xeayvua re. Ekyrirĩ ke, ha'e rã
    xee xeayvu 'rã.
  ilo-ULB: Ipangagmo Job, ken denggennak; agulimekka ta agsaoak.
  kpg-kpg: “Deenei laa Job, hagalongo gi agu helekai. Noho deemuu gi helekai au.
  uig-ARA: ئى ئايۇپ، ماڭا قۇلاق سالغايسەن؛ ئۈنۈڭنى چىقارما، مەن يەنە سۆز قىلاي.
  sus-sus: «Ayuba, i tuli mati n na, i xa i sabari, i xa n ma masenyi ramɛ.
  pon-2006: Eri, Sohp komwi karonge dahme I koasoakoasoia; nennenla oh mweidohng ie
    I en pato.
  ksd-ksd: Ea, Iob, una ki na valavalongor tagu,, Ma una ki mut, ma ina tata.
  tur-YTC: İyi düşün ey İyov, beni dinle. Sen sus da, ben konuşayım.
  grc-BRENT: Ἐνωτίζου Ἰὼβ καὶ ἄκουέ μου· κώφευσον, καὶ ἐγώ εἰμι λαλήσω.
  ind-AYT: Perhatikan, Ayub, dan dengarkanlah aku; diamlah, dan aku akan berbicara.
  nya-nya: “Abambo Yobu, tcherani khutu ndipo mundimvere; khalani chete kuti ndiyankhule.
  hrv-hrv: Pazi dÓe, Jobe, dobro me poslušaj; šuti, jer nisam sve još izrekao.
  mps-mps: “Megi da, Jop, nago odao. Eno nage dali pusabo po meba elalubao. Tama tibaso,
    pedauwali pania selama, eno po waboba olo sagana munama, odao.
  tpi-tpi: “Orait Jop, harim. Mi gat sampela tok mi laik autim long yu. Olsem na pasim
    maus na putim yau gut long dispela tok.
  dan-1931: Lyt til og hør mig, Job, ti stille, så jeg kan tale!
  vie-OVCB: Xin để ý, thưa Gióp, xin lắng nghe tôi, vì tôi còn vài điều để nói nữa.
  guj-2017: હે અયૂબ, હું જે કહું તે ધ્યાનથી સાંભળ; તું શાંત રહે અને હું બોલીશ.
  pon-2006A: Eri, Sohp komwi karonge dahme I koasoakoasoia; nennenla oh mweidohng
    ie I en pato.
  por-BRBSL: Mark bem, Job, e me escute. Fique tranqüilo, e eu falarei.
  cth-cth: Na hnâpakeng nateh, Job na thai pouh haw, duem awm haw ka dei han.
  twi-twi: “Yɛ aso, Hiob, na tie me; yɛ dinn na menkasa.
  hlt-hlt: Job nang hnatung lamtah kai ol he hnatun. Hilphah lamtah kai loh kan thui
    eh.
  tbz-SIM: Isɔbu kéntɛ́ kɛ́keè n tú mù, yĩ́ só kɛ̀ m̀ bɛ́i.
  msy-2020: “Jop nɨ datɨrɨghɨn oragh. Kɨ mɨgɨrɨgɨar maba iti, kɨ dar nɨ mɨkɨmasa.
    Kamaghɨn amizɨ, nɨ akam dukuagh, egh kuarim atɨgh deravɨra na baragh.
  dop-dop: Soopu, pǝ wɛɛ sɩ ń nɩɩnɑ-m kɛ́. Ke ŋkpɑŋŋ nɑ mɑ́ yɔɣɔtɩ.
  azb-azb: Yaxşı dinlə, Əyyub, bir qulaq as, Sakit ol, qoy danışım.
  eng-DBY: Mark well, Job, hearken unto me; be silent, and I will speak.
  hin-2017: हे अय्यूब! कान लगाकर मेरी सुन; चुप रह, मैं और बोलूँगा।
  wol-KYG: Baay Ayóoba, teewlul, déglu ma, neel cell, ma wax la, man.
  eng-YLT: Attend, O Job, hearken to me, Keep silent, and I — I do speak.
  eng-WYC-2017: Job, take heed, and hear thou me, and be thou still, while I speak.
  eng-WMBB: Mark well, Job, and listen to me. Hold your peace, and I will speak.
  urd-GVH: ऐ अय्यूब, ध्यान से मेरी बात सुनें, ख़ामोश हो जाएँ ताकि मैं बात करूँ।
  rug-rug: Kopu nia si hie, Zobi, mamu avoso mae, mokomoko, sina kote zama si rau.
  gaz-gaz: “Yaa Iyyoob qalbeeffadhuutii na dhaggeeffadhu; ati calʼisi; ani nan dubbadhaa.
  fra-LSG: Sois attentif, Job, écoute-moi! Tais-toi, et je parlerai!
  yal-yal: “Yuba, i tuli mati n na ki faɲi! I dundu, n xa falan ti i xa.
  haw-1868: 'E haliu mai oe, e Ioba, e hoolohe mai ia''u: E noho malie, a na''u e
    olelo aku.'
  arb-NAV: فَأَصْغِ يَا أَيُّوبُ وَأَنْصِتْ إِلَيَّ. اُصْمُتْ وَدَعْنِي أَتَكَلَّمُ.
  ewe-ewe: “Ƒu to anyi, Hiob, ne nàɖo tom, zi ɖoɖoe, ne maƒo nu.
  eng-LEE: 'Listen well, O Job, hearken unto me: keep silence, and I will truly speak.'
  asm-FB: হে ইয়োব, মন দিয়া, মোৰ কথা শুনা; মনে মনে থাকা, ময়েই কওঁ।
  sus-A: «عَيُبَ، عِ تُلِ مَتِ ﭑ نَ، عِ شَ عِ سَبَرِ، عِ شَ ﭑ مَ مَسٍنيِ رَ مّ.
  fra-SBL: Marque bien, Job, et écoute-moi. Gardez le silence, et je parlerai.
  hbo-hbo: הַקְשֵׁ֖ב אִיֹּ֥וב שְֽׁמַֽע־לִ֑י הַ֝חֲרֵ֗שׁ וְאָנֹכִ֥י אֲדַבֵּֽר׃
  kik-kik: “Atĩrĩrĩ Ayubu, tega matũ na ũũthikĩrĩrie; kira ki na niĩ njarie.
  fra-NCL: Sois attentif, Job, écoute-moi ; garde le silence, que je parle.
  cek-AK: Aw Job, naa to patuengah loe, ka lok hae acoehaih hoiah tahngai ah; anghngai
    duem ah; lok kang thuih han vop.
  cuk-cuk: ”Job, nue be an-itoge. Mer be sunmake. Ani an sunmaknaid.
  uig-CYR: И Аюп, маңа қулақ салғайсән; Үнүңни чиқарма, мән йәнә сөз қилай.
  tel-2017: యోబు, శ్రద్ధగా విను. నా మాట ఆలకించు. మౌనంగా ఉండు. నేను మాట్లాడతాను.
  hat-BSA: Prete atansyon, O Job, koute m byen; rete an silans e kite mwen pale.
  kos-kos: “Inge, Job, porongo ma nga fahk uh; Misla ac lela ngan kaskas.
  hbo-WLC: הַקְשֵׁ֖ב אִיּ֥וֹב שְֽׁמַֽע־לִ֑י הַ֝חֲרֵ֗שׁ וְאָנֹכִ֥י אֲדַבֵּֽר׃
  ibo-ibo: “Gee ntị, Job, ma nụrụ okwu m; dere jii ka m kwuo okwu.
  ory-ory: ହେ ଆୟୁବ, ମନୋଯୋଗ କରି ମୋʼ କଥା ଶୁଣ; ତୁମ୍ଭେ ନୀରବ ହୁଅ, ମୁଁ କଥା କହିବି।
  chk-chk: Hiop, kopwe fokun aüselingaei. Kopwe mosonoson, nge ngang üpwe kapas.
  rop-rop: Wal Job, yu irrim mi wanim ai garra dalimbat yu. Yu jidan kwait en larram
    mi tok na.
  ukr-1871: Уважай же, Йове, слухай мене, мовчи й дай менї говорити.
  deu-1951: Merke auf, Hiob, höre mir zu, schweige, und ich will reden!
  eng-JPS: Mark well, O Job, hearken unto me; hold thy peace, and I will speak.
  srp-1865: Pazi, Jove, slušaj me, muèi, da ja govorim.
  lug-lug: “Yobu, weetegereze nnyo, ompulirize; siriikirira nkubuulire.
  heb-heb: הקשב איוב שמע לי החרש ואנכי אדבר׃
  ben-IRV: ইয়োব, মনোযোগ দিন এবং আমার কথা শুনুন; আপনি চুপ করে থাকুন এবং আমি কথা বলব।
  pan-pan: “ਹੇ ਅੱਯੂਬ, ਧਿਆਨ ਲਾ ਕੇ ਮੇਰੀ ਸੁਣ, ਚੁੱਪ ਵੱਟ ਤੇ ਮੈਂ ਬੋਲਾਂਗਾ।
  mya-JVB: အိုယောဘ ၊ ငါ့ စကားကို သတိနှင့်နားထောင် လော့။ တိတ်ဆိတ် စွာနေလော့။ ငါ ပြော
    ပါမည်။
  hmo-hmo: Iobu e, egu hereva do oi kamonai namonamo. Do oi regerege lasi, bona do
    lau hereva noho.
  urd-urd: ऐ अय्यूब! ग़ौर से मेरी सुन; ख़ामोश रह और मैं बोलूँगा।
  rus-SYN: Внимай, Иов, слушай меня, молчи, и я буду говорить.
  bqc-SIM: Swã́kpa ǹ ma yãma, Yobu, ǹyↄ̃ n lɛ́ kpaaũ, mapi má yã'o.
  tcz-CHONGTHU: Job hiche hi phatechan melchih in, kathusei hi ngaijin. Ijeh inem
    itile keiman seiding kahaove.
  mar-mar: ईयोबा, मी काय म्हणतो त्याकडे लक्ष दे. माझे ऐक! तू गप्प रहा आणि मला बोलू
    दे.
  qub-qub: Wiyamashpayqui sumaj tantiyacuy ari Job. Noga rimamushäcamaga upällalla
    cacuy.
  hat-hat: Koulye a, Jòb, louvri zòrèy ou! Koute byen sa m'ap di! Pe bouch ou la!
    Kite m' fin pale!
  eng-BSB: Pay attention, Job, and listen to me; be silent, and I will speak.
  eng-WEBPB: Mark well, Job, and listen to me. Hold your peace, and I will speak.
  kbq-kbq: E'ina hu'negu mago'ene keaga kasamigahuanki Jopuga akohenka mani'nenka
    kagesa antenka antahi so'e huo.
  nhe-BL: Ximomaca cuenta tlen niquijtohua, Job. Xinechtlacaquili huan noja xinechcahuili
    ma niquijto se ome tlajtoli.
  gub-BL: Izo, ezeapyaka katu ko ze'eg rehe nehe. Eze'eg zo nehe, ta'e aze'eg putar
    ihe nehe xe.
  eng-DRA: 'Attend, Job, and hearken to me: and hold thy peace, whilst I speak.'
