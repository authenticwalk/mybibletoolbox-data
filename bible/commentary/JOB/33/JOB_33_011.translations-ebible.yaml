  arb-NAV: يَضَعُ أَقْدَامِي فِي الْمِقْطَرَةِ، وَيَتَرَصَّدُ سُبُلِي.
  ewe-ewe: Etsɔ nye afɔ de kunyowu me eye eƒe ŋkuwo le nye mɔwo katã ŋu kplikplikpli.’
  eng-LEE: He putteth my feet in the stocks, he watcheth all my paths.”
  asm-FB: তেওঁ মোৰ ভৰি কুন্দাত বন্ধ কৰিছে; তেওঁ মোৰ সকলো পথত চকু দিয়ে।
  sus-A: عَ بَرَ ﭑ سَنيِ مَبَلَن يْلْنشْنيِ كُي، عَ نُ قَ ﭑ قْشِ بِرِن عِفبّ.›
  fra-SBL: Il met mes pieds dans les ceps. Il marque tous mes chemins.
  hbo-hbo: יָשֵׂ֣ם בַּסַּ֣ד רַגְלָ֑י יִ֝שְׁמֹ֗ר כָּל־אָרְחֹתָֽי׃
  kik-kik: Nĩanjohaga magũrũ na mĩnyororo; arangagĩra njĩra ciakwa ciothe.’
  fra-NCL: Il a mis mes pieds dans les ceps, il surveille tous mes pas. »
  cek-AK: ka khok hae thlong ang thuk pae moe, ka caehhaih loklamnawk boih ang pakaa,
    tiah na thuih.
  cuk-cuk: Bab-Dummadi naggi esgoro-dubgi an-edichaye, bane-bane angi nakuledigussunye.’
    ”
  uig-CYR: У путлиримни кишәнләргә салиду, Һәммә йоллиримни күзитип жүриду» — дегәнлигиңни
    аңлидим.
  tel-2017: ఆయన నా కాళ్లను బొండలో బిగిస్తున్నాడు. నా దారులన్నిటినీ కనిపెట్టి చూస్తున్నాడు”
    అని నీవంటున్నావు.
  hat-BSA: Li mete pye mwen nan sèp; Li veye tout chemen mwen yo.’
  kos-kos: El kapriya niuk ke mwe kapir, Ac tawi mukuikui nukewa luk.’
  hbo-WLC: יָשֵׂ֣ם בַּסַּ֣ד רַגְלָ֑י יִ֝שְׁמֹ֗ר כָּל־אָרְחֹתָֽי׃
  ibo-ibo: Ọ na-eji mkpọrọ kechie ụkwụ m abụọ; ọ na-enyochakwa ụzọ m niile.’
  ory-ory: ସେ ଯନ୍ତାରେ ମୋହର ପାଦ ରଖନ୍ତି, ସେ ମୋହର ସମସ୍ତ ପଥ ନିରୀକ୍ଷଣ କରନ୍ତି।’
  chk-chk: A anüküchara pechei lefilen irä o mamasafichi mwökütüküti meinisin.’
  rop-rop: en imbin taiyimap main dubala fut en im wotjimbat mi na.’
  ukr-1871: Ноги мої в кайдани закував і всї стежки мої назирає.
  deu-1951: er legt meine Füße in den Stock und lauert auf alle meine Schritte.»
  eng-JPS: He putteth my feet in the stocks, He marketh all my paths.'
  srp-1865: Meæe u klade noge moje, vreba po svijem stazama mojim.
  lug-lug: Asiba ebigere byange mu nvuba, antwala okuba omulabe we.
  heb-heb: ישם בסד רגלי ישמר כל ארחתי׃
  ben-IRV: তিনি আমার পায়ে বেড়ি পরান; তিনি আমার সমস্ত পথে দৃষ্টি রাখেন।
  pan-pan: ਉਹ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਕਾਠ ਵਿੱਚ ਠੋਕ ਦਿੰਦਾ ਹੈ, ਉਹ ਮੇਰੇ ਸਾਰੇ ਰਾਹਾਂ ਨੂੰ ਤੱਕਦਾ ਰਹਿੰਦਾ
    ਹੈ।
  mya-JVB: ငါ့ ကို ထိတ်ခတ် တော်မူ၏။ ငါ ထွက်ရာလမ်း ရှိသမျှ တို့ ကို စောင့် တော်မူ၏ဟု
    ဆိုမိပြီ။
  hmo-hmo: Dirava ese egu aena, be auri seini dekenai ia kwatua, bona egu lao dala
    ibounai ia itaia noho namonamo.’
  urd-urd: वह मेरे दोनों पाँव को काठ में ठोंक देता है, वह मेरी सब राहों की निगरानी
    करता है।
  rus-SYN: поставил ноги мои в колоду, наблюдает за всеми путями моими.
  bqc-SIM: Ì galakpanɛ, ìↄ n tàasika n yãkɛa píi guu.
  tcz-CHONGTHU: Kakeng teni khaokol sung ei chotlut sah in chuleh kakholhahna jouse
    amelchih e.
  mar-mar: देवाने माझ्या पायला साखळदंड बांधले देव माझी प्रत्येक हालचाल बघतो.’
  qub-qub: Chaquëcunapitapis cadinawanmi watarcamasha. Nircur imallata rurashätapis
    ricapaycäman› nir.
  hat-hat: Li mete de pye m' nan sèp. L'ap veye tou sa m'ap fè.
  eng-BSB: He puts my feet in the stocks; He watches over all my paths.’
  eng-WEBPB: He puts my feet in the stocks. He marks all my paths.’
  kbq-kbq: Hagi vahe'ma kinama hunezmantaza zafafi nagia erinteno Anumzamo'a kina
    hunante'neno, kama vanoma hufina avua anteno nenage hu'nane.
  nhe-BL: Nojquiya tiquijtojtoc para Toteco quicalaquijtoc moicxihua ipan cuahuitl
    para quintetzopas, huan mitztlachilía sesen huelta quema timolinía.
  gub-BL: Uzàpixipixi hepy kyhàhàmtàtà pupe. Wexak heremiapo iko tuweharupi no, ere
    wanupe.
  eng-DRA: He hath put my feet in the stocks, he hath observed all my paths.
