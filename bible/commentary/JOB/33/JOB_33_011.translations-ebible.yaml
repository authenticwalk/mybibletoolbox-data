verse: JOB.033.011
translations:
  mal-C: അവിടന്ന് ചങ്ങലകൊണ്ട് എന്റെ കാലുകൾ ബന്ധിക്കുന്നു; എന്റെ വഴികളെല്ലാം അവിടന്ന്
    നിരീക്ഷിക്കുന്നു.’
  deu-TKW: legt meine Füße in den Block, beobachtet alle meine Wege.”
  lin-lin: Akangi makolo na ngai na bibende, azali kononga banzela na ngai nyonso.
  eng-LSV: He puts my feet in the stocks, || He watches all my paths.
  eng-GNV: He hath put my feete in the stockes, and looketh narrowly vnto all my paths.
  eng-WEBSTER: He putteth my feet in the stocks, he marketh all my paths.
  nhw-BL: Nojquiya tiquijtojtoc para Toteco quicalaquijtoc moicxihua ipan cuahuitl
    para quintetzopas, huan mitztlachilía sesen huelta quema timolinía.
  swh-ONEN: Ananifunga miguu kwa pingu, tena anaziangalia njia zangu zote kwa karibu.’
  bba-bba: U ǹ derimɔ ɑ dɑ mi ɑ kĩ. Mɑ u wunɛn kookoosu kpuro lɑɑkɑri sɑ̃ɑ.
  eng-KJVCPB: He putteth my feet in the stocks, He marketh all my paths.
  luo-luo: Otweyo tiendena gi nyororo; kendo obedo korango yorena duto.’
  meu-meu: lau aegu na hekahi-tao auna ai e kahi tao, bona egu dala iboudiai e hasinadodiamu.
  npi-ULB: उहाँले मेरो खुट्टा ठिंगुरोमा हाल्नुहुन्छ । उहाँले मेरा सबै मार्ग नियालेर
    हेर्नुहुन्छ ।'
  yor-yor: Ó kan ẹ̀ṣẹ̀ mi sínú àbà; o kíyèsi ipa ọ̀nà mi gbogbo.’
  pes-OPCB: خدا پای مرا در کنده می‌گذارد و کوچکترین حرکت مرا زیر نظر می‌گیرد.»
  tgl-ULB: Ginapos niya ang aking mga paa sa mga kahoy na posas; tinitingnan niya
    lahat ng aking daraanan.
  hui-hui: Ibugua i̱naga ge seni pume minu kabu biya. Ani bialu i̱ ibagabu kogoha
    i̱naga ge ibugua guariama ibaga bialu mayu ka, lalu larigoni.
  mya-mya: ငါ့ကို ထိတ်ခတ်တော်မူ၏။ ငါထွက်ရာလမ်းရှိ သမျှတို့ကို စောင့်တော်မူ၏ဟု ဆိုမိပြီ။
  bod-N: ང་ཡི་རྐང་པར་ཁོང་གིས་ཨན་གཏད་བརྒྱབ། ། ང་ཡི་རྒྱུ་ལམ་ཀུན་ལ་གཟིགས་ཞེས་ཟེར། །
  sna-sna: Anosunga makumbo angu nezvisungo; anocherechedza nzira dzangu dzose.’
  spa-BLM: Pone mis pies en el cepo. Él marca todos mis caminos”.
  cac-cac: Ichato ix yac'och q'uen cadena d'a voc, q'uelann̈ejoch d'ayin b'ajtac tzin
    eq'ui, xa chi.
  swh-ULB: Huweka miguu yangu akiba; naye huangalia njia zangu zote.'
  bel-bel: закаваў ногі мае ў калодкі, сочыць за ўсімі шляхамі маімі».
  deu-ELBBK: Er legt meine Füße in den Stock, beobachtet alle meine Pfade. –
  mbb-OT: Egkedinahan din is menge paa ku; ebenteyanan din is langun he ebeelan ku.’
  mal-2015: അവൻ എന്റെ കാലുകളെ ആമത്തിൽ ഇടുന്നു; എന്റെ പാതകളെ ഒക്കെയും സൂക്ഷിച്ചുനോക്കുന്നു.
  rmc-rmc: O pindre mange zaphandľa andro kľigina; pozorinel savore mire droma.‘
  pes-OPV: پایهایم را در کنده می‌گذارد و همه راههایم را مراقبت می‌نماید.
  ron-1924: ымь пуне пичоареле ын бутучь, ымь пындеште тоате мишкэриле.’
  ben-OBCV: তিনি আমার পায়ে বেড়ি পড়িয়েছেন; তিনি আমার সব পথের উপরে সজাগ দৃষ্টি রাখেন।’
  som-som: Cagahayga wuxuu geliyaa jeebbooyin, Oo jidadkayga oo dhanna wuu wada fiiriyaa.
  lat-VUC: Posuit in nervo pedes meos; custodivit omnes semitas meas.
  eng-ASVBT: He putteth my feet in the stocks, He marketh all my paths.
  ita-1885: Egli ha messi i miei piedi ne' ceppi, Egli spia tutti i miei sentieri.
  eng-LXXUP: And he has put my foot in the stocks, And has watched all my ways.
  eng-ULB: He puts my feet in stocks; he watches all my paths.'
  spa-VBL: Pone mis pies en el cepo y vigila todo lo que hago’.
  fra-_FOB: Il met mes pieds dans les ceps, il surveille tous mes mouvements.
  mal-mal: അവിടുന്ന് എന്റെ കാലുകളെ ആമത്തിൽ ഇടുന്നു; എന്റെ പാതകളെല്ലാം സൂക്ഷിച്ചുനോക്കുന്നു.’
  urd-GVR: Wuh mere pāṅwoṅ ko kāṭh meṅ ḍāl kar merī tamām rāhoṅ kī pahrādārī kartā
    hai.’
  suz-BL: आं खोइलीम ठेंङरो थोक्‍ताक्‍नी। आं लां नेल्‍ल कोव़शा, वोइक्‍नीनी’ दे लोव़
    पाइतीनी। अय्‍युब १३:२७
  eng-NOY: He putteth my feet in the stocks; He watcheth all my paths.”
  ita-1927: mi mette i piedi nei ceppi, spia tutti i miei movimenti”.
  ckb-ckb: پێیەکانمی لەناو کۆت داناوە؛ چاودێری هەموو ڕێگاکانم دەکات.“
  eng-BBE: He puts chains on my feet; he is watching all my ways.
  kan-OKCV: ದೇವರು ನನ್ನ ಕಾಲುಗಳಿಗೆ ಕೋಳ ಹಾಕಿದ್ದಾರೆ; ದೇವರು ನನ್ನ ಎಲ್ಲಾ ಹಾದಿಗಳನ್ನೂ ಪರಿಶೋಧಿಸುತ್ತಿದ್ದಾರೆ.’
  tam-2017: அவர் என் கால்களைத் தொழுவத்திலே அடைத்து, என் நடைகளையெல்லாம் காவல் வைக்கிறார்
    என்று சொன்னீர்.
  spa-RV-1909: Puso mis pies en el cepo, y guardó todas mis sendas.
  ron-BTF: Îmi pune picioarele în butuci, însemnează toate cărările mele.
  eng-WEBP: He puts my feet in the stocks. He marks all my paths.’
  eng-FBV: He puts my feet in the stocks and watches everything I do.’
  nld-1939: Hij steekt mijn voeten in het blok, Bespiedt al mijn gangen.
  nch-BL: Nojquiya tiquijtojtoc para Toteco quicalaquijtoc moicxi ipan cuahuit para
    quintetzopas, huan mitztachilía sesen huelta quema timolinía.
  vie-1934: Ngài riết chân tôi vào cùm, Và coi chừng đường lối tôi.
  hin-CV: उन्होंने मेरे पांव काठ में जकड़ दिए; मेरे समस्त मार्गों पर वह निगरानी बनाए
    हुए हैं.’
  spa-BES: Él ha puesto cadenas en mis pies; Él está observando todos mis caminos.
  tdx-tdx: Ajo’e an-dongòk’ ao o tombokoo, vandroñe’e iaby o lalakoo.
  tha-KJV: พระองค์​ทรงเอาเท้าของข้าพเจ้าใส่ขื่อไว้ และทรงเฝ้าดูทางของข้าพเจ้าทั้งสิ้น’
  por-BR-2018: Ele pôs meus pés no tronco, e observa todas as minhas veredas.
  deu-ELO: Er legt meine Füße in den Stock, beobachtet alle meine Pfade. -
  eng-WYC-2018: He hath set my feet in a stock (or He hath put my feet in the stocks);
    he kept (watch over) all my paths.
  epo-epo: Li metis miajn piedojn en ŝtipon; Li observas ĉiujn miajn vojojn.
  uig-PIN: U putlirimni kixǝnlǝrgǝ salidu, Ⱨǝmmǝ yollirimni kɵzitip yüridu» — degǝnlikingni
    anglidim.
  beo-beo: E da na emo sia:inega la:gisa. E da na osa:le gagabe huluane ha:giwane
    sosodo aligisa.’
  tpi-OTNT: Em i pasim lek bilong yu long sen. Na wanem hap yu go long en, em i save
    lukluk gut long ol mak bilong lek bilong yu.
  hau-SA: ya daure ƙafafuna da sarƙa; yana tsaron duk inda na bi.’
  uig-LAT: U putlirimni kishenlerge salidu, Hemme yollirimni közitip yüridu» — dégenlikingni
    anglidim.
  nde-nde: Uyazikhina inyawo zami ngezibopho; uyaziqaphelisisa zonke izindlela zami.’
  ton-ton: ‌ʻOku ne ʻai hoku vaʻe ki he meʻa fakamaʻu vaʻe, ʻoku ne vakaiʻi ʻa hoku
    ʻalunga kotoa pē.’
  ces-1613: Svírá poutami nohy mé, střeže všech stezek mých.
  eng-WMB: He puts my feet in the stocks. He marks all my paths.’
  tam-TCV: அவர் என் கால்களை விலங்குகளில் மாட்டுகிறார்; என் வழிகளையெல்லாம் கூர்ந்து
    கவனித்துக் கொண்டிருக்கிறார்.’
  ceb-ULB: Gigapos niya ang akong mga tiil; ug gibantayan ang tanan kong mga agianan.
  pol-UBG: Zakuł moje nogi w dyby, a zważa na wszystkie moje ścieżki.
  urd-GVU: وہ میرے پاؤں کو کاٹھ میں ڈال کر میری تمام راہوں کی پہرا داری کرتا ہے۔‘
  deu-1912: er hat meinen Fuß in den Stock gelegt und hat acht auf alle meine Wege.”
  kan-2017: ನನ್ನ ಕಾಲುಗಳನ್ನು ಕೋಳಕ್ಕೆ ಹಾಕಿ, ನನ್ನ ಮಾರ್ಗಗಳನ್ನೆಲ್ಲಾ ಕಂಡುಕೊಂಡಿದ್ದಾನೆ’ ಎಂದು
    ಹೇಳಿದೆಯಲ್ಲಾ.
  yap-yap: Ke m’ag e chen nga rifrifen eg; be yaliy urngin e mithmith rog.”
  hlt-MCSB: Ka kho he hloong dongah a buen tih ka caehlong boeih a dawn,” na ti.
  mdy-ETH: ቶኮ ታኣኮ ዱፄና ዓይሣኔ፤ ታ ዓኣዻ ጎይፆዳ ቢያ ዒ ታና ዛጋኔ› ኔ ጌዔኔ።»
  twi-ASANTE: Ɔde me nan ahyɛ mpɔkyerɛ mu; na nʼani wɔ mʼakwan nyinaa so.’
  eng-WEBU: He puts my feet in the stocks. He marks all my paths.’
  wal-wal: Ta tohuwaa toho biratan qachchees; taani tanggiyo tanggo ubbaakka i wochchees’
    yaagadasa.
  spa-PDDPT: Puso mis pies en el cepo y vigila todos mis pasos.
  gun-gun: Ha'e rami vy yvyra pa'ũ py omboty xepy, ha'e oikuaa pota 'rã aikoa ha'e
    javi re”, 're va'ekue.
  ilo-ULB: Kawkawaranna dagiti sakak; sipsiputanna ti amin a dalanko.
  kpg-kpg: Mee ga lawalawa ogu wae gi taula baalanga, gei Mee e hagadina au i agu
    mee huogodoo ala e hai ko au.’
  uig-ARA: ئۇ پۇتلىرىمنى كىشەنلەرگە سالىدۇ، ھەممە يوللىرىمنى كۆزىتىپ يۈرىدۇ» ــ دېگەنلىكىڭنى
    ئاڭلىدىم.
  sus-sus: A bara n sanyi mabalan yɔlɔnxɔnyi kui, a nu fa n fɔxi birin igbɛ.›
  pon-2006: E ketin salihkidier nehi kan sel mete; oh e kin ketin mwasamwasahn kahk
    koaros me I kin wia.”
  ksd-ksd: I vung ra ura kaugu ta ra babat keke, Ma i makmakile kaugu lavur nga.
  tur-YTC: Ayaklarımı tomruğa vuruyor. Bütün yollarımı mimliyor.
  grc-BRENT: Ἔθετο δὲ ἐν ξύλῳ τὸν πόδα μου, ἐφύλαξε δέ μου πάσας τὰς ὁδούς.
  ind-AYT: Dia meletakkan kakiku dalam pasung, dan Dia mengawasi segala jalanku.’
  nya-nya: Iyeyo wamanga mapazi anga mʼzigologolo, akulonda mayendedwe anga onse.’
  hrv-hrv: Noge je moje u klade metnuo, nad svakim mojim on pazi korakom.'
  mps-mps: Agai nago sągą haligago gebelali tiwai yali, wali. Tama nage menaba pabo
    si da, teda agai nago sągą pasalu bugagia osasa bilibo dao, wali.”
  tpi-tpi: Em i pasim lek bilong yu long sen. Na wanem hap yu go long en, em i save
    lukluk gut long ol mak bilong lek bilong yu.
  dan-1931: han lægger mine Fødder i Blokken, vogter på alle mine Veje.”
  vie-OVCB: Chúa đặt hai chân tôi vào cùm, và theo dõi mọi bước đường tôi.’
  guj-2017: તે મારા પગોને હેડમાં મૂકે છે; તે મારા સર્વ માર્ગોની સંભાળ રાખે છે.’
  pon-2006A: E ketin salihkidier nehi kan sel mete; oh e kin ketin mwasamwasahn kahk
    koaros me I kin wia.”
  por-BRBSL: Ele coloca meus pés no estoque. Ele marca todos os meus caminhos”.
  cth-cth: Ka khok hah hlong na buet teh, ka lamthung pueng hah a khet na ti.
  twi-twi: Ɔde me nan hyɛ mpokyerɛ mu; na nʼani wɔ mʼakwan nyinaa so.’
  hlt-hlt: Ka kho he hloong dongah a buen tih ka caehlong boeih a dawn,” na ti.
  tbz-SIM: Kɛ tɑ̀ú nhɑ nɑɑ̀cɛ̀i timɑ́tì, kɛ pɑkɛ́ ɑ nɑcɛ̀fɔ̃̀tɛ̀ yɛmɔu ɑ kérí yɛ̀.
  msy-2020: A senɨn nan dagarimning ike, a bar deravɨra nan daroriba ko kɨ amir bizibar
    gari.’
  dop-dop: Ɩ kɑɣɑtǝɣɩ-m nɑ ɩ́ feŋiɣi mɑ tɔntɛ tǝnɑ tɑɑ.
  azb-azb: Ayaqlarımı buxovlayır, Bütün yollarıma göz qoyur”.
  eng-DBY: He putteth my feet in the stocks, he marketh all my paths.
  hin-2017: वह मेरे दोनों पाँवों को काठ में ठोंक देता है, और मेरी सारी चाल पर दृष्टि
    रखता है।’
  wol-KYG: jéng ma, di xool fépp fu ma jaare.»
  eng-YLT: He doth put in the stocks my feet, He doth watch all my paths.'
  eng-WYC-2017: He hath set [or put] my feet in a stock; he kept all my paths.
  eng-WMBB: He puts my feet in the stocks. He marks all my paths.’
  urd-GVH: वह मेरे पाँवों को काठ में डालकर मेरी तमाम राहों की पहरादारी करता है।’
  rug-rug: Pusi nia seni sa sari nenequ; meke kopu totoko ni Sa sari doduru qua inene.’
  gaz-gaz: Miilla koo gudeelcha gidduu galchee hidha; karaa koo hundas ni eega.’
  fra-LSG: Il met mes pieds dans les ceps, Il surveille tous mes mouvements.
  yal-yal: A n sanne sama kutun na, a yɛɛn tixi n sigati kiin birin na.’ ”
  haw-1868: Ua hookomo no ia i kuu mau wawae ma ka laau kupee, Ua hoohalua no ia i
