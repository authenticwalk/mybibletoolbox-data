verse: JOB.033.003
translations:
  mal-C: എന്റെ ഹൃദയപരമാർഥതയിൽനിന്ന് ഉള്ളവയാണ് എന്റെ വാക്കുകൾ; എന്റെ അധരങ്ങൾ ആത്മാർഥതയോടെ
    പരിജ്ഞാനം സംസാരിക്കുന്നു.
  deu-TKW: Geradem Sinn entstammen meine Worte, und was meine Lippen wissen, sprechen
    sie lauter aus.
  lin-lin: Maloba na ngai ewuti na motema ya sembo, bibebu na ngai ezali penza koloba
    makambo oyo ngai nayebi.
  eng-LSV: Of the uprightness of my heart [are] my sayings, || And my lips have clearly
    spoken knowledge.
  eng-GNV: My words are in the vprightnesse of mine heart, and my lippes shall speake
    pure knowledge.
  eng-WEBSTER: 'My words shall be of the uprightness of my heart: and my lips shall
    utter knowledge clearly.'
  nhw-BL: Huan niquijtos nochi catli senquistoc xitlahuac huan catli melahuac.
  swh-ONEN: Maneno yangu yanatoka katika moyo mnyofu; midomo yangu hunena kwa uaminifu
    yale niyajuayo.
  bba-bba: Geeyɑ kon nun sɔ̃, n ǹ kɑ murɑfitiru.
  eng-KJVCPB: 'My words shall be of the uprightness of my heart: And my lips shall
    utter knowledge clearly.'
  luo-luo: Abiro wachoni weche mawuok e chunya kendo wechenago gin adiera.
  meu-meu: egu hereva ese egu lalo-maoromaoro na e gwauraiamu, bona bibinagu dibadia
    ḡaudia na e gwauraimu mai momokanidia ida.
  npi-ULB: मेरा वचनहरू मेरो हृदयको सोझोपनबाट आउँछन् । मेरो ओठले शुद्ध ज्ञान बोल्‍छ
    ।
  yor-yor: Ọ̀rọ̀ mi yóò sì jásí ìdúró ṣinṣin ọkàn mi, ètè mi yóò sì sọ ìmọ̀ mi jáde
    dájúdájú.
  pes-OPCB: من با اخلاص و صداقت کامل، حقیقت را خواهم گفت،
  tgl-ULB: Mga salita ko'y magsasabi ng pagkamatapat ng aking puso; kung ano ang alam
    ng aking mga labi, matapat silang magsasabi sa iyo.
  hui-hui: I̱na bi latagi harogome í̠ mo walia holebirago ogo. I̱ Ngode Datagaliwabenaga
    deni agali tigabi howa i̱na mini tigabi bu habaneha wu kogo latagi haruli.
  mya-mya: ငါသဘောဖြောင့်သည်နှင့်အညီ ငါ့စကား ဖြောင့်လိမ့်မည်။ ငါ့နှုတ်သည်ရှင်းလင်းသော
    ပညာစကား ကို မြွက်ဆိုလိမ့်မည်။
  bod-N: ང་ཡི་གཏམ་གྱིས་སེམས་ཀྱི་དྲང་བདེན་མཚོན། ། བདག་གི་མཆུ་ཡིས་གང་ཤེས་དྲང་པོར་བརྗོད།
    །
  sna-sna: Mashoko angu anobva pamwoyo wakarurama; muromo wangu uchataura chokwadi
    chandinoziva.
  spa-BLM: Mis palabras expresarán la rectitud de mi corazón. Lo que mis labios saben
    que hablarán con sinceridad.
  cac-cac: A tas nab'il vuuj, ol val d'ayach d'a stojolal yed' d'a smasanil in c'ool.
  swh-ULB: Maneno yangu yatasema uadilifu wa moyo wangu; yatasema kwa unyofu yale
    ambayo mdomo wangu unayajua.
  bel-bel: Словы мае ад шчырасьці майго сэрца, і вусны мае вымавяць веданьне чыстае.
  deu-ELBBK: Meine Worte sollen die Geradheit meines Herzens sein, und was meine Lippen
    wissen, sollen sie rein heraussagen.
  mbb-OT: Egkaǥi a te ebpuun diyà te metazeng he ǥehinawa ku. Kenà duwazuwa is kegkeǥiya
    ku te netuenan ku.
  mal-2015: എന്റെ വചനങ്ങൾ എന്റെ ഉള്ളിലെ നേർ ഉച്ചരിക്കും. എന്റെ അധരങ്ങൾ അറിയുന്നതു
    അവ പരമാർത്ഥമായി പ്രസ്താവിക്കും.
  rmc-rmc: Mire lava hine andral o žužo jilo, mire vušta vakeren oda, so džanav.
  pes-OPV: کلام من موافق راستی قلبم خواهدبود. و لبهایم به معرفت خالص تنطق خواهدنمود.
  ron-1924: 'Ку курэцие де инимэ вой ворби, бузеле меле вор спуне адевэрул курат:'
  ben-OBCV: আমার কথা এক ন্যায়পরায়ণ অন্তর থেকে বেরিয়ে আসে; আমি যা জানি আমার ঠোঁট
    সততাপূর্বক তাই বলে।
  som-som: Erayadaydu waxay sheegi doonaan qummanaanta qalbigayga, Oo bushimahayguna
    wixii ay yaqaaniin si daacad ah ayay ugu hadli doonaan.
  lat-VUC: Simplici corde meo sermones mei, et sententiam puram labia mea loquentur.
  eng-ASVBT: My words shall utter the uprightness of my heart; And that which my lips
    know they shall speak sincerely.
  ita-1885: Le mie parole saranno secondo la dirittura del mio cuore; E le mie labbra
    proferiranno scienza pura.
  eng-LXXUP: My heart shall be found pure by my words; And the understanding of my
    lips shall meditate purity.
  eng-ULB: My words come from the uprightness of my heart; my lips speak pure knowledge.
  spa-VBL: Mis palabras salen de mi corazón recto; mis labios hablan con sinceridad
    de lo que sé.
  fra-_FOB: Mes paroles exprimeront la droiture de mon cœur; mes lèvres diront franchement
    ce que je sais.
  mal-mal: എന്റെ വാക്കുകൾ എന്റെ ഉള്ളിലെ സത്യം വെളിവാക്കും. എന്റെ അധരങ്ങൾ അറിയുന്നത്
    അവ പരമാർത്ഥമായി പ്രസ്താവിക്കും.
  urd-GVR: Mere alfāz sīdhī rāh par chalne wāle dil se ubhar āte haiṅ, mere hoṅṭ diyānatdārī
    se wuh kuchh bayān karte haiṅ jo maiṅ jāntā hūṅ.
  suz-BL: गो आं लोव़मी ‘गो रिम्‍शो थुं पाइश्‍शो मुर नङ’ दे कोंइनुङ। गो मार लोव़ देंनुङा,
    मेको थमा बाक्‍ब।
  eng-NOY: My words shall be in the uprightness of my heart; My lips shall utter knowledge
    purely.
  ita-1927: Nelle mie parole è la rettitudine del mio cuore; e le mie labbra diran
    sinceramente quello che so.
  ckb-ckb: قسەکانم لە دڵی پاکمەوەن؛ زمانیشم بە دڵسۆزییەوە ئەوە دەردەبڕێت کە دەیزانم.
  eng-BBE: My heart is overflowing with knowledge, my lips say what is true.
  kan-OKCV: ನನ್ನ ಹೃದಯದ ಯಥಾರ್ಥತ್ವವನ್ನು ನನ್ನ ಮಾತುಗಳೇ ತಿಳಿಸುತ್ತವೆ; ನನ್ನ ತುಟಿಗಳು ನಾನು
    ತಿಳಿದುಕೊಂಡಿದ್ದನ್ನೇ ಯಥಾರ್ಥವಾಗಿ ಹೇಳುತ್ತವೆ.
  tam-2017: என் வார்த்தைகள் என் இருதயத்தின் உண்மைக்கு ஒத்திருக்கும்; நான் அறிந்ததை
    என் உதடுகள் சுத்தமாக பேசும்.
  spa-RV-1909: Mis razones declararán la rectitud de mi corazón, y mis labios proferirán
    pura sabiduría.
  ron-BTF: Cuvintele mele vor ieși din integritatea inimii mele și buzele mele vor
    rosti clar cunoaștere.
  eng-WEBP: My words will utter the uprightness of my heart. That which my lips know
    they will speak sincerely.
  eng-FBV: My words come from my upright heart; my lips speak sincerely of what I
    know.
  nld-1939: Mijn hart stort woorden van wijsheid uit, Mijn lippen verkonden duidelijke
    taal!
  nch-BL: Huan niquijtos nochi cati senquisa xitahuac huan cati melahuac.
  vie-1934: Các lời tôi nói sẽ chiếu theo sự chánh trực của lòng tôi; Điều tôi biết
    lưỡi tôi sẽ nói cách thành thực.
  hin-CV: मेरे ये शब्द मेरे हृदय की ईमानदारी से निकल रहे हैं; मेरे होंठ पूर्ण सच्चाई
    में ज्ञान प्रकट करेंगे.
  spa-BES: Mi corazón está lleno de conocimiento, mis labios dicen lo que es verdad.
  tdx-tdx: Habeo’ ty havantañan-troko o volakoo, le hitaron-kilala ki’e o soñikoo.
  tha-KJV: ถ้อยคำของข้าพเจ้าสำแดงความเที่ยงธรรมแห่งจิตใจ และริมฝีปากของข้าพเจ้าจะกล่าวความรู้​อย่างจริงใจ
  por-BR-2018: Meus dizeres pronunciarão a integridade do meu coração, e o puro conhecimento
    dos meus lábios.
  deu-ELO: Meine Worte sollen die Geradheit meines Herzens sein, und was meine Lippen
    wissen, sollen sie rein heraussagen.
  eng-WYC-2018: Of simple heart be my words, and my lips shall speak clean sentence.
    (My words be from a sincere heart, and my lips shall speak clear sentences.)
  epo-epo: Ĝuste el mia koro estas miaj paroloj, Kaj puran scion eldiros miaj lipoj.
  uig-PIN: Sɵzlirim kɵnglümdǝk durus bolidu, Lǝwlirim sap bolƣan tǝlimni bayan ⱪilidu.
  beo-beo: 'Na sia: huluane da moloidafa amola na da dafawane sia: fawane sia:mu.'
  tpi-OTNT: Na dispela tok mi laik autim long yu bai i soim yu olsem, mi stretpela
    man long ai bilong God, na mi save autim stret olgeta tingting i stap long bel
    bilong mi.
  hau-SA: Abin da zan faɗa gaskiya ne daga cikin zuciyata; bakina zai faɗi gaskiyar
    abin da na sani.
  uig-LAT: Sözlirim könglümdek durus bolidu, Lewlirim sap bolghan telimni bayan qilidu.
  nde-nde: Amazwi ami aphuma enhliziyweni eqotho; izindebe zami zikhuluma ngokukholwa
    lokho engikwaziyo.
  ton-ton: 'Te u lea au mei he totonu ʻo hoku loto: pea ʻe mahino ʻae ʻilo ʻe lea
    ʻaki ʻe hoku loungutu.'
  ces-1613: Upřímost srdce mého a umění vynesou rtové moji.
  eng-WMB: My words will utter the uprightness of my heart. That which my lips know
    they will speak sincerely.
  tam-TCV: என் வார்த்தைகள் நேர்மையான இருதயத்திலிருந்து வெளிவருகின்றன; நான் அறிந்தவற்றை
    என் உதடுகள் உண்மையாய்ப் பேசுகின்றன.
  ceb-ULB: Ang akong mga pulong magsulti sa pagkamatarong sa akong kasingkasing; kung
    unsa ang nahibaloan sa akong ngabil, mosulti kini nga matinud-anon.
  pol-UBG: Moje słowa pochodzą ze szczerości mego serca, a moje wargi wyraźnie wypowiedzą
    wiedzę.
  urd-GVU: میرے الفاظ سیدھی راہ پر چلنے والے دل سے اُبھر آتے ہیں، میرے ہونٹ دیانت
    داری سے وہ کچھ بیان کرتے ہیں جو مَیں جانتا ہوں۔
  deu-1912: Mein Herz soll recht reden, und meine Lippen sollen den reinen Verstand
    sagen.
  kan-2017: ನನ್ನ ಹೃದಯದ ಯಥಾರ್ಥತ್ವವನ್ನು ನನ್ನ ಮಾತುಗಳೇ ತಿಳಿಸುವವು, ನನ್ನ ತುಟಿಗಳು ತಿಳಿದುಕೊಂಡದ್ದನ್ನೇ
    ಸತ್ಯವಾಗಿ ಹೇಳುವವು.
  yap-yap: Gubin e thin rog ma ba rriyul’, ma tin rriyul’ e gu be yog.
  hlt-MCSB: Ka ol he ka lungbuei dueng lamkah tih ka hmuilai kah mingnah loh cimphan
    la a thui.
  mdy-ETH: ታ ጋዓ ባካ ዒኖኮ ታኣኮ ፒዙሞ ዔርዛኔ፤ ዒንዲርዛኣ ታኣኮ ጎኑሞ ጌስታኔ።
  twi-ASANTE: Me nsɛm firi akoma a ɛtene mu; na mʼano de ahonim pa ka deɛ menim.
  eng-WEBU: My words will utter the uprightness of my heart. That which my lips know
    they will speak sincerely.
  wal-wal: Ta haasayiyo qaalati ta wozanaa suuretettaa qonccissoosona; taani eriyoogaa
    ta inxxarssai tumatettan haasayees.
  spa-PDDPT: 'Mis palabras declararán la rectitud de mi corazón y lo que saben mis
    labios lo dicen con sinceridad:'
  gun-gun: Xeayvua oikuaa uka 'rã xepy'a re anhetẽ va'e anho oĩa, xeayvu 'rã mba'emo
    aikuaa va'e re anho.
  ilo-ULB: Iyebkas dagiti sasaok ti kinalinteg ti pusok; ti ammo ti bibigko, ibagada
    a sipupudno.
  kpg-kpg: Agu helekai huogodoo le e donu, gei au e helehelekai i nia mee ala e donu.
  uig-ARA: سۆزلىرىم كۆڭلۈمدەك دۇرۇس بولىدۇ، لەۋلىرىم ساپ بولغان تەلىمنى بايان قىلىدۇ.
  sus-sus: N ma masenyi kelixi n bɔɲɛ fiixɛ nan kui, nɔndi nan minima n dɛ i.
  pon-2006: Ei pato kan koaros me mehlel, oh I koasoakoasoia dahme mehlel.
  ksd-ksd: Kaugu tinata i vaarike ke nam i takodo ta ra balagu, Ma ra ura bul na ngiegu
    dir tatike ra dovotina.
  tur-YTC: Sözlerim yüreğimin doğruluğunu dile getirecek. Dudaklarımın bildiklerini
    içtenlikle söyleyecek.
  grc-BRENT: Καθαρά μου ἡ καρδία ῥήμασι, σύνεσις δὲ χειλέων μου καθαρὰ νοήσει.
  ind-AYT: Kata-kataku timbul dari kejujuran hatiku, dan bibirku menyatakan pengetahuan
    dengan terus terang.
  nya-nya: Mawu anga akuchokera mu mtima wolungama; pakamwa panga pakuyankhula zoonadi
    zimene ndikuzidziwa.
  hrv-hrv: Iskreno će ti zborit' srce moje, usne će čistu izreći istinu.
  mps-mps: Tama eno te pusubo pogo nage e tama megi ola mawaibao. Ena Godigo gedude
    doloba pai bidi dao. Tama eno homude yali po dolo naga pusubo dao.”
  tpi-tpi: Na dispela tok mi laik autim long yu bai i soim yu olsem, mi stretpela
    man long ai bilong God, na mi save autim stret olgeta tingting i stap long bel
    bilong mi.
  dan-1931: mine Ord er talt af oprigtigt Hjerte, mine Læber fører lutret Tale.
  vie-OVCB: Tôi xin nói với tất cả lời chân thành; những lời thành thật từ đáy lòng.
  guj-2017: મારા શબ્દો મારું અંતઃકરણ પ્રગટ કરશે; મારા હોઠો જાણે છે કે જે સત્ય છે તે
    જ હું બોલીશ.
  pon-2006A: Ei pato kan koaros me mehlel, oh I koasoakoasoia dahme mehlel.
  por-BRBSL: Minhas palavras dirão a retidão do meu coração. O que meus lábios sabem
    que falarão com sinceridade.
  cth-cth: Ka lawknaw heh kalan e ka lungthung hoi a tâco teh, ka pahni ni kathounge
    panuenae a pâpho.
  twi-twi: Me nsɛm fi koma a ɛteɛ mu; na mʼano de ahonim pa ka nea minim.
  hlt-hlt: Ka ol he ka lungbuei dueng lamkah tih ka hmuilai kah mingnah loh cimphan
    la a thui.
  tbz-SIM: Nɛ̀ mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀ ndi n yó nnɑ́ɑ́mmɛ̀, N dɔ́ kɛ́nɑ́kɛ́ n yɛ̃́ dɛ̀ ndɛ
    weti weti.
  msy-2020: Ezɨ mɨgɨrɨgɨar kɨ nɨ mɨkɨmamin kabanang, nɨ da baragh kamaghɨn fogh, kɨ
    Godɨn damazimɨn derazir gumazim, egh nan navimɨn itir nɨghnɨziba, kɨ bighɨvɨra
    deravɨra dar gun nɨ mɨkɨmam.
  dop-dop: Hɑtoo mɑ lotu tɑɑ siɣisuɣu tɔm kɛ mɑɑ yɔɣɔtɩ. Tɑmpɑnɑ siɣisiɣi tike kɛ
    mɑ nɔɣɔ kɑ́ yɔɣɔtɩ.
  azb-azb: Sözlərim səmimi ürəkdən gəlir, Dodaqlarım biliyi doğru söyləyir.
  eng-DBY: My words shall be of the uprightness of my heart, and my lips shall utter
    knowledge purely.
  hin-2017: मेरी बातें मेरे मन की सिधाई प्रगट करेंगी; जो ज्ञान मैं रखता हूँ उसे खराई
    के साथ कहूँगा।
  wol-KYG: Xel mu dëggu laay waxe, samay kàddu di xam-xam bu wóor.
  eng-YLT: Of the uprightness of my heart [are] my sayings, And knowledge have my
    lips clearly spoken.
  eng-WYC-2017: Of simple heart be my words, and my lips shall speak clean sentence.
  eng-WMBB: My words will utter the uprightness of my heart. That which my lips know
    they will speak sincerely.
  urd-GVH: मेरे अलफ़ाज़ सीधी राह पर चलनेवाले दिल से उभर आते हैं, मेरे होंट दियानतदारी
    से वह कुछ बयान करते हैं जो मैं जानता हूँ।
  rug-rug: Sa buloqu tozi nau sapu zama si rau pa tinoṉoto, meke sa beruqu si zama
    pa hinokara.
  gaz-gaz: Dubbiin koo garaa qajeelaa keessaa baʼa; hidhiin koos waan ani beeku ifatti
    baasee dubbata.
  fra-LSG: 'C’est avec droiture de cœur que je vais parler, C’est la vérité pure qu’exprimeront
    mes lèvres:'
  yal-yal: N ma falane n ma bɔɲɛ faɲiyaan nan makɛnɛnma, n na n ma kolonna ɲɔndin
    nan falama i xa.
  haw-1868: Ma ka pono o kuu naau ka'u olelo; A e olelo akaka kuu lehelehe i ka naauao.
  arb-NAV: كَلِمَاتِي تَصْدُرُ مِنْ قَلْبٍ مُسْتَقِيمٍ، وَشَفَتَايَ تَتَحَدَّثَانِ
    بِإِخْلاصٍ بِمَا أَعْلَمُ.
  ewe-ewe: Nye nyawo tso dzi vavã me eye nye nu agblɔ nu si menya le anukware me.
  eng-LEE: Out of my straightforward heart [come] my sayings, and my lips utter knowledge
    clearly.
  asm-FB: মোৰ বাক্যই মোৰ মনৰ সৰলতা প্ৰকাশ কৰিব, মোৰ ওঁঠে যি জানে, তাক অকপটভাবে কব।
  sus-A: ﭑ مَ مَسٍنيِ كٍلِشِ ﭑ بْحّ قِيشّ نَن كُي، نْندِ نَن مِنِمَ ﭑ دّ عِ.
  fra-SBL: Mes paroles exprimeront la droiture de mon cœur. Ce que mes lèvres savent,
    elles le diront sincèrement.
  hbo-hbo: יֹֽשֶׁר־לִבִּ֥י אֲמָרָ֑י וְדַ֥עַת שְׂ֝פָתַ֗י בָּר֥וּר מִלֵּֽלוּ׃
  kik-kik: Ciugo ciakwa ciumĩte ngoro nũngĩrĩru; mĩromo yakwa yaragia ĩtarĩ na ũhinga.
  fra-NCL: mes paroles partiront d’un cœur droit, c’est la vérité pure qu’exprimeront
    mes lèvres.
  cek-AK: Ka loknawk loe ka poek toenghaih hoiah ni angzoh; ka palai mah kahoih palunghahaih
    lok to thuih.
  cuk-cuk: An-sunmakoedi, an-gwagegi innikigwadba an bega sunmakoed. An-gwabinduku
    gakansaale bega ibmar sogosulid.
  uig-CYR: Сөзлирим көңлүмдәк дурус болиду, Ләвлирим сап болған тәлимни баян қилиду.
  tel-2017: నా మాటలు నా హృదయ యథార్థతను తెలుపుతున్నాయి. నా పెదవులు జ్ఞానాన్ని యథార్థంగా
    పలుకుతాయి.
  hat-BSA: Pawòl mwen yo sòti nan ladwati kè mwen, e lèv mwen pale soti yon kè ki
    renmen verite a.
  kos-kos: Kas luk inge nukewa ma ke nunak na pwaye luk, Ac nga ac kaskas na pwaye
    nu sum.
  hbo-WLC: יֹֽשֶׁר־לִבִּ֥י אֲמָרָ֑י וְדַ֥עַת שְׂ֝פָתַ֗י בָּר֥וּר מִלֵּֽלוּ׃
  ibo-ibo: Okwu m sitere nʼizi ezi nke obi m; egbugbere ọnụ m na-ekwu naanị eziokwu
    nke m ma.
  ory-ory: ମୋʼ ବାକ୍ୟ ମୋʼ ଅନ୍ତଃକରଣର ସରଳତା ପ୍ରକାଶ କରିବ ଓ ମୋହର ଓଷ୍ଠାଧର ଯାହା ଜାଣେ, ତାହା
    ସରଳ ଭାବରେ କହିବ।
  chk-chk: Ai kei kapas ra towu seni wenecharen mefien letipei, üa apasa elletin mine
    üa silei.
  rop-rop: '@see-verse:JOB.033.002'
  ukr-1871: Слова мої з щирого серця, а уста мої возглаголють чисті думки.
  deu-1951: Meine Reden kommen aus aufrichtigem Herzen, und meine Lippen sprechen
    lautere Wahrheit aus.
  eng-JPS: My words shall utter the uprightness of my heart; and that which my lips
    know they shall speak sincerely.
  srp-1865: Po pravom srcu mom biæe rijeèi moje, i misao èistu izreæi æe usne moje.
  lug-lug: Ebigambo byange biva mu mutima omulongoofu; olulimi lwange, mu bwesimbu,
    lwogera bye mmanyi.
  heb-heb: ישר לבי אמרי ודעת שפתי ברור מללו׃
  ben-IRV: আমার কথা আমার হৃদয়ের ন্যায়পরায়ণতার বাক্য বলবে; আমার ঠোঁট যা জানে, তারা
    অকপটে তা বলবে।
  pan-pan: ਮੇਰਾ ਬੋਲਣਾ ਮੇਰੇ ਦਿਲ ਦੀ ਸਿਧਿਆਈ ਨੂੰ ਪਰਗਟ ਕਰੇਗਾ, ਅਤੇ ਮੇਰੇ ਬੁੱਲ੍ਹ ਗਿਆਨ ਨੂੰ
    ਸਫ਼ਾਈ ਨਾਲ ਬੋਲਣਗੇ।
  mya-JVB: ငါ သဘော ဖြောင့် သည်နှင့်အညီငါ့ စကား ဖြောင့်လိမ့်မည်။ ငါ့ နှုတ် သည်ရှင်းလင်း
    သော ပညာ စကား ကို မြွက်ဆို လိမ့်မည်။
  hmo-hmo: Egu hereva be mai laloa maoromaoro danu, bona hereva momokani sibona lau
    gwauraia noho.
  urd-urd: मेरी बातें मेरे दिल की रास्तबाज़ी को ज़ाहिर करेंगी। और मेरे लब जो कुछ जानते
    हैं, उसी को सच्चाई से कहेंगे।
  rus-SYN: Слова мои от искренности моего сердца, и уста мои произнесут знание чистое.
  bqc-SIM: Ma yã́ↄ lɛ́ bↄ ma nↄ̀sɛmaa guuɛ, málɛ yã́ pↄ́ má dↄ̃ o ń nↄ̀sɛmɛndoo.
  tcz-CHONGTHU: Kasei jouse hi lung thengsel'a kasei ahin, thutah kasei ahi.
  mar-mar: माझे शब्दच माझ्या अंत:करणाचे प्रामाणिकपण सांगतील, माझ्या ओठांना जे माहीती
    आहे, तेच ते प्रामाणिकपणे बोलतील.
  qub-qub: Rasun cajtami parlamushaj. Mana pacaypami yarpaycashätaga nishayqui.
  hat-hat: M' pral di tou sa ki nan kè m'. Se verite a tou senp mwen pral pale.
  eng-BSB: My words are from an upright heart, and my lips speak sincerely what I
    know.
  eng-WEBPB: My words will utter the uprightness of my heart. That which my lips know
    they will speak sincerely.
  kbq-kbq: Nagrama hanua nanekea fatgo nagu'areti hugahuanki'na, tamage naneke hugahue.
  nhe-BL: Huan niquijtos nochi tlen senquistoc xitlahuac huan tlen melahuac.
  gub-BL: Amume'u tuwe putar hema'enukwaw paw nehe. Naherekyty'ym kwaw nehe. Naheremu'em
    kwaw nehe. Heze'eg uhem putar hepy'a wi nehe.
  eng-DRA: My words are from my upright heart, and my lips shall speak a pure sentence.
