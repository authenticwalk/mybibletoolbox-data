verse: JOB.033.009
translations:
  mal-C: ‘ഞാൻ നിർമലൻ, ഒരുതെറ്റും ചെയ്തിട്ടില്ല; ഞാൻ നിഷ്കളങ്കൻ, എന്നിൽ ഒരു കുറ്റവുമില്ല.
  deu-TKW: “Rein bin ich, ohne Missethat, bin lauter und frei von Schuld.
  lin-lin: ‹ Nazali sembo, nasali masumu te ; nazali peto, namemi na ngai ngambo te. ›
  eng-LSV: I [am] pure, without transgression, || I [am] innocent, and I have no iniquity.
  eng-GNV: 'I am cleane, without sinne: I am innocent, and there is none iniquitie
    in me.'
  eng-WEBSTER: I am clean without transgression, I am innocent; neither is there iniquity
    in me.
  nhw-BL: para titlapajpactic huan amo tleno amo cuali tijchijtoc. Tiquijtojtoc tixitlahuac
    huan amo tijpiya tlajtlacoli.
  swh-ONEN: ‘Mimi ni safi na sina dhambi; mimi ni safi na sina hatia.
  bba-bba: ɑ dɛɛrewɑ mɑm mɑm ɑ ǹ durum mɔ. Tɑɑrɛ ɡɑɑ mɑɑ sɑri wunɛ sɔɔ.
  eng-KJVCPB: I am clean without transgression, I am innocent; neither is there iniquity
    in me.
  luo-luo: Isewacho ni, ‘Aler kendo aonge richo; ngimana ler kendo aonge ketho moro
    amora.
  meu-meu: 'O tomu: Lau na ḡoeva dae, asi egu kerere ta; lau na ḡoeva herea, asi egu
    kara havara ta;'
  npi-ULB: '''म शुद्ध र अपराधरहित छु । म निर्दोष छु, र ममा कुनै पाप छैन ।'
  yor-yor: ‘Èmi mọ́, láìní ìrékọjá, aláìṣẹ̀ ní èmi; bẹ́ẹ̀ àìṣedéédéé kò sí ní ọwọ́
    mi.
  pes-OPCB: «پاک و بی‌تقصیرم و مرتکب هیچ گناهی نشده‌ام.
  tgl-ULB: “Malinis ako at walang pagkakasala; ako ay inosente, at ako ay walang kasalanan.
  hui-hui: I̱na mana ko mbira nabiore howa i̱ Ngode Datagaliwabenaga deni ko mbira
    nawiore kogoni lari.
  mya-mya: ငါသည် စင်ကြယ်သောသဘောရှိ၏။ ပြစ်မှား ခြင်းကို မပြုတတ်။ ငါ၌အပြစ်မရှိ။ သန့်ရှင်းခြင်းရှိ၏။
  bod-N: ང་ནི་གཙང་ཞིང་ཉེས་སྐྱོན་གང་ཡང་མེད། ། ང་ནི་ཚུལ་དང་ལྡན་ཞིང་སྡིག་ཉེས་མེད། །
  sna-sna: ‘Ndakachena uye handina chivi; ndakanaka uye handina mhosva.
  spa-BLM: ‘Estoy limpio, sin desobediencia. Soy inocente y no hay iniquidad en mí.
  cac-cac: Vach'chom malaj in mul, malaj jab'oc in paltail, malaj chucal tzin c'ulej,
  swh-ULB: '''Mimi ni safi na bila hila; sina hatia, na hakuna dhambi ndani yangu.'
  bel-bel: «чысты я, без пахібы, нявінны я і няма ўва мне няпраўды;
  deu-ELBBK: Ich bin rein, ohne Übertretung; ich bin makellos, und keine Ungerechtigkeit
    ist an mir.
  mbb-OT: ‘Wazè ku salà; lumpiyu a wey wazè ku salà.
  mal-2015: ഞാൻ ലംഘനം ഇല്ലാത്ത നിർമ്മലൻ; ഞാൻ നിർദ്ദോഷി; എന്നിൽ അകൃത്യവുമില്ല.
  rmc-rmc: ‚Som žužo a bi o binos; som ňevinno, na kerďom ňič nalačho.
  pes-OPV: که گفتی من زکی و بی‌تقصیر هستم. من پاک هستم و در من گناهی نیست.
  ron-1924: ‘Сунт курат, сунт фэрэ пэкат, сунт фэрэ приханэ, ну есте фэрэделеӂе ын
    мине.
  ben-OBCV: ‘আমি শুচিশুদ্ধ, আমি কোনও অন্যায় করিনি; আমি নির্মল ও পাপমুক্ত।
  som-som: Anigu nadiif baan ahay, oo xadgudubna ma lihi, Xaq ma qabo, oo xumaanuna
    iguma jirto innaba.
  lat-VUC: 'Mundus sum ego, et absque delicto: immaculatus, et non est iniquitas in
    me.'
  eng-ASVBT: 'I am clean, without transgression; I am innocent, neither is there iniquity
    in me:'
  ita-1885: Io son puro, senza misfatto; Io son netto, e non vi è iniquità in me;
  eng-LXXUP: I am blameless, for I have not transgressed.
  eng-ULB: '''I am clean and without transgression; I am innocent, and there is no
    sin in me.'
  spa-VBL: 'Dices: ‘Estoy limpio, no he hecho nada malo; soy puro, no he pecado.'
  fra-_FOB: Je suis pur, sans péché; je suis net, et il n'y a point d'iniquité en
    moi.
  mal-mal: ‘ഞാൻ ലംഘനം ഇല്ലാത്ത നിർമ്മലൻ; ഞാൻ നിർദ്ദോഷി; എന്നിൽ അകൃത്യവുമില്ല.
  urd-GVR: ‘Maiṅ pāk hūṅ, mujh se jurm sarzad nahīṅ huā, maiṅ begunāh hūṅ, merā koī
    qusūr nahīṅ.
  suz-BL: गे ‘गो दोस मताइब नु हेंथे मपाइब बाक्‍नुङ। गो मरिम्‍शो मपाइब, गेना हना यो
    रिम्‍शो पाइब बाक्‍नुङ’ अय्‍युब १६:१७; अय्‍युब २७:६; अय्‍युब ३१:१-४०
  eng-NOY: “I am pure, and without transgression; I am clean, and there is no iniquity
    in me.
  ita-1927: “Io sono puro, senza peccato; sono innocente, non c’è iniquità in me;
  ckb-ckb: 'گوتت: ”من بێتاوانم بەبێ یاخیبوون، بێگەردم و تاوانم نییە.'
  eng-BBE: 'I am clean, without sin; I am washed, and there is no evil in me:'
  kan-OKCV: ‘ನಾನು ಶುದ್ಧನು, ನಾನು ತಪ್ಪುಮಾಡಲಿಲ್ಲ; ನಾನು ನಿರ್ದೋಷಿ, ನನ್ನಲ್ಲಿ ಏನೂ ಪಾಪವಿಲ್ಲ.
  tam-2017: நான் மீறுதல் இல்லாத சுத்தமுள்ளவன், நான் குற்றமற்றவன், என்னில் பாவமில்லை.
  spa-RV-1909: Yo soy limpio y sin defecto; y soy inocente, y no hay maldad en mí.
  ron-BTF: Sunt curat, fără nelegiuire, eu sunt nevinovat; nici nu este fărădelege
    în mine.
  eng-WEBP: ‘I am clean, without disobedience. I am innocent, neither is there iniquity
    in me.
  eng-FBV: You say, ‘I'm clean, I've done nothing wrong; I'm pure, I have not sinned.
  nld-1939: “Ik ben rein, zonder zonde, Ik ben zuiver, op mij rust geen schuld!”
  nch-BL: para titapajpactic huan amo teno amo cuali tijchijtoc. Tiquijtojtoc tixitahuac
    huan amo tijpiya tajtacoli.
  vie-1934: Tôi trong sạch, không có vi phạm; Tôi vô tội, và trong lòng tôi chẳng
    có gian ác gì.
  hin-CV: ‘मैं निष्कलंक हूं, अत्याचार रहित हूं; मैं निर्दोष हूं तथा मुझमें कोई दोष
    नहीं है.
  spa-BES: Estoy limpio, sin pecado; Estoy lavado, y no hay mal en mí.
  tdx-tdx: 'nanao ty hoe: Mikanitsoke iraho, tsy aman-kakeo; ki’e tsy aman-tahiñe
    an-troko ao.'
  tha-KJV: ‘ข้าพเจ้าสะอาด ปราศจากการละเมิด ข้าพเจ้าบริ​สุทธิ​์ ไม่มี​ความชั่วช้าในข้าพเจ้าเลย
  por-BR-2018: 'Que diziam : Eu sou limpo e sem transgressão; sou inocente, e não
    tenho culpa.'
  deu-ELO: Ich bin rein, ohne Übertretung; ich bin makellos, und keine Ungerechtigkeit
    ist an mir.
  eng-WYC-2018: I am clean, and without guilt, and unwemmed (or and without blemish,
    or without fault), and wickedness is not in me.
  epo-epo: Mi estas pura, sen malbonagoj; Senkulpa, mi ne havas pekon;
  uig-PIN: «Mǝn ⱨeq itaǝtsiz bolmay pak bolimǝn; Mǝn sap, mǝndǝ ⱨeq gunaⱨ yoⱪ...
  beo-beo: ‘Na da hame giadofai. Na da wadela:le hame hamosu. Na da moloidafa amola
    wadela:i hou hame dawa:.
  tpi-OTNT: yu no bin mekim pasin nogut. Olsem na yu stap klin long ai bilong God,
    na yu no gat asua long wanpela samting.
  hau-SA: ‘ni mai tsarki ne marar zunubi; ina da tsabta kuma ba ni da laifi.
  uig-LAT: «Men héch itaetsiz bolmay pak bolimen; Men sap, mende héch gunah yoq...
  nde-nde: ‘Ngimsulwa njalo kangilasono; ngihlanzekile kangilamlandu.
  ton-ton: ‘ʻOku ou maʻa taʻehaangahala, ʻoku ou māʻoniʻoni; pea ʻoku ʻikai ha hia
    ʻiate au.
  ces-1613: Èist jsem, bez přestoupení, nevinný jsem, a nepravosti při mně není.
  eng-WMB: ‘I am clean, without disobedience. I am innocent, neither is there iniquity
    in me.
  tam-TCV: ‘நான் தூய்மையானவன், குற்றமற்றவன், நான் சுத்தமானவன், பாவமற்றவன்.
  ceb-ULB: '''Hinlo ako ug walay kalapasan; matarong ako, ug walay sala dinhi kanako.'
  pol-UBG: Jestem czysty, bez przestępstwa, jestem niewinny i nie ma we mnie nieprawości.
  urd-GVU: ’مَیں پاک ہوں، مجھ سے جرم سرزد نہیں ہوا، مَیں بےگناہ ہوں، میرا کوئی قصور
    نہیں۔
  deu-1912: “Ich bin rein, ohne Missetat, unschuldig und habe keine Sünde;
  kan-2017: ‘ನಾನು ಪರಿಶುದ್ಧನು, ನನ್ನೊಳಗೆ ದೋಷವಿಲ್ಲ, ನಾನು ನಿರ್ಮಲನು, ನನ್ನಲ್ಲಿ ಏನು ಪಾಪವಿಲ್ಲ.
  yap-yap: “De buch e rog; dariy ban’en nib kireb ni ku gu rin’. I gag e fel’ e rog
    ma dariy e denen rog.
  hlt-MCSB: “Ka cil tih boekoek ka khueh moenih. Ka caih tih kai taengah thaesainah
    om moenih.
  mdy-ETH: ኔኤኒ ኬኤዛዖ፦ ‹ዻቢንቲና ዔኤቢያ ታኣኮ ባኣያ፥ ታ ጌኤሺ ዓሲኬ፤ ፔቴታዖ ታ ጎሜ ማዺባኣያ ፂሎ ዓሲኬ፤
  twi-ASANTE: ‘Meyɛ kronn na menni bɔne; me ho te na afɔdie biara nni me ho.
  eng-WEBU: ‘I am clean, without disobedience. I am innocent, neither is there iniquity
    in me.
  wal-wal: ‘Taani geeshshanne boree bainna asa; taani xillonne nagara oottabeenna
    asa.
  spa-PDDPT: Limpio soy, sin transgresión. Soy inocente y no hay culpa en mí.
  gun-gun: “Ha'eve va'e aiko, ajejavy va'e'ỹ. Xeky'a va'e'ỹ ha'e xereko vai va'e'ỹ”,
    're ramo.
  ilo-ULB: '''Nadalusak ken awan ti naglabsingak; awan dakes nga aramidko ken awan
    ti basolko.'
  kpg-kpg: ‘Au digi hai di huaidu, dagu mee hala ne hai ai. Au e madammaa, ogu huaidu
    ai.
  uig-ARA: «مەن ھېچ ئىتائەتسىز بولماي پاك بولىمەن؛ مەن ساپ، مەندە ھېچ گۇناھ يوق...
  sus-sus: I bara a fala, ‹N sɛniyɛn, n mu yunubi rabaxi,
  pon-2006: “I sohte wiahda dihp; I sohte wiahda mehkot sapwung. I me mwakelekel oh
    sohte dipei.
  ksd-ksd: I gomgom ra balagu, ma pa ta varpiam tagu; Iau langalanga ka, ma pa ta
    kaina mangamangana piragu.
  tur-YTC: “İtaatsizlik yok, ben temizim. Suçsuzum, içimde kötülük yoktur.
  grc-BRENT: διότι λέγεις, καθαρός εἰμι οὐχ ἁμαρτών, ἄμεμπτός εἰμι, οὐ γὰρ ἠνόμησα·
  ind-AYT: ‘Aku bersih tanpa pelanggaran; aku suci, dan tanpa dosa.
  nya-nya: ‘Ndine wolungama mtima ndi wopanda tchimo; ndine woyera mtima ndipo ndilibe
    cholakwa.
  hrv-hrv: '''Nedužan sam i bez ikakva grijeha; prav sam i nema krivice na meni.'
  mps-mps: nago dwai kolesaga me yai menio, po wali. Tama tibaso, nage Godigo gedude
    meda meni yai bidiba. Tama nago magi nai mede sę menio, po wali.
  tpi-tpi: yu no bin mekim pasin nogut. Olsem na yu stap klin long ai bilong God,
    na yu no gat asua long wanpela samting.
  dan-1931: “Jeg er ren og uden Brøde, lydeløs, uden Skyld;
  vie-OVCB: 'Anh nói: ‘Tôi là người trong sạch; tôi không có tội; tôi là người vô
    tội; không phạm một lỗi lầm nào.'
  guj-2017: ‘હું શુદ્ધ અને અપરાધ વિનાનો છું; હું નિર્દોષ છું અને મારામાં કોઈ પાપ નથી.
  pon-2006A: “I sohte wiahda dihp; I sohte wiahda mehkot sapwung. I me mwakelekel
    oh sohte dipei.
  por-BRBSL: '''Eu estou limpo, sem desobediência. Sou inocente, nem há iniqüidade
    em mim.'
  cth-cth: Na lawk ka ek hoeh dawkvah ka thoung, Yonnae ka tawn hoeh, payonpakainae
    kai dawk awm hoeh.
  twi-twi: ‘Meyɛ kronkron na minni bɔne; me ho tew na afɔdi biara nni me ho.
  hlt-hlt: “Ka cil tih boekoek ka khueh moenih. Ka caih tih kai taengah thaesainah
    om moenih.
  tbz-SIM: Kɑ̀ɑ tu ɑ wennimu Kuyie nyììkɛ̀ kɛ í mɔkɛ mɛyetímɛ̀, kɛ dò mpɑ́í pɑ́í kɛ
    í mɔkɛ mɛyɛi mmɑmɛ̀.
  msy-2020: '@see-verse:JOB.033.008'
  dop-dop: Mɑ wɛ tǝnɑŋŋ kɛ́, mɑ tɑ lɑ kɑwɑlɑɣɑ, yɑɑ ɩsɑɣɑtʋ nɑtǝlɩ kɛ pɑɑ pǝcɔ.
  azb-azb: “Pakam, günahsızam, Təmizəm, təqsirsizəm.
  eng-DBY: I am clean without transgression; I am pure, and there is no iniquity in
    me;
  hin-2017: ‘मैं तो पवित्र और निरपराध और निष्कलंक हूँ; और मुझ में अधर्म नहीं है।
  wol-KYG: 'Nga ne: «Set laa def, tooñuma; mucc ayib laa def, ñaawuma fenn.'
  eng-YLT: '''Pure [am] I, without transgression, Innocent [am] I, and I have no iniquity.'
  eng-WYC-2017: I am clean, and without guilt, and unwemmed, and wickedness is not
    in me.
  eng-WMBB: ‘I am clean, without disobedience. I am innocent, neither is there iniquity
    in me.
  urd-GVH: ‘मैं पाक हूँ, मुझसे जुर्म सरज़द नहीं हुआ, मैं बेगुनाह हूँ, मेरा कोई क़ुसूर
    नहीं।
  rug-rug: Zama guahe si agoi, ‘Loke tina zutuqu si rau meke loke qua sinea. Na viaqu.
  gaz-gaz: 'Ati akkana jetta: ‘Ani qulqulluu dha; cubbuu illee hin qabu; ani balleessaa
    hin qabu; yakka illee hin hojjenne.'
  fra-LSG: Je suis pur, je suis sans péché, Je suis net, il n’y a point en moi d’iniquité.
  yal-yal: i naxa, ‘Fɛ yo mi n na, murutɛde mi n na Ala ma. N sariɲan, hakɛ mi n ma.
  haw-1868: Ua maemae wau, me ka hala ole, Ua maemae wau, aohe hewa iloko o'u.
  arb-NAV: 'أَنْتَ قُلْتَ: أَنَا نَقِيٌّ بَرِيءٌ مِنْ كُلِّ ذَنْبٍ، أَنَا طَاهِرٌ
    لَا إِثْمَ فِيَّ،'
  ewe-ewe: ‘Medza eye nu vɔ̃ mele ŋutinye o, ŋutinye kɔ eye mevo tso vodada me.
  eng-LEE: '“I am pure without transgression, I am quite clean; and there is no iniquity
    in me:'
  asm-FB: তুমি কলা, “মই শুচি, মই নিৰপৰাধী, মই নিষ্কলঙ্ক, মোত কোনো দোষ নাই।
  sus-A: عِ بَرَ عَ قَلَ، ‹ﭑ سّنِيّن، ﭑ مُ يُنُبِ رَبَشِ،
  fra-SBL: Je suis pur, sans désobéissance. Je suis innocent, il n'y a pas d'iniquité
    en moi.
  hbo-hbo: זַ֥ךְ אֲנִ֗י בְּֽלִ֫י פָ֥שַׁע חַ֥ף אָנֹכִ֑י וְלֹ֖א עָוֹ֣ן לִֽי׃
  kik-kik: ‘Ndĩ mũtheru na ndirĩ na mehia; ndiĩkĩte ũũru, na ndirĩ na mahĩtia.
  fra-NCL: « Je suis pur, exempt de tout péché ; je suis irréprochable, il n’y a pas
    d’iniquité en moi.
  cek-AK: kai loe ka ciim, zae sakhaih ka tawn ai; sakpazaehaih doeh ka tawn ai.
  cuk-cuk: ‘An isgudisurye, isgued angi maisurye, an ibmar oakalodisurye.
  uig-CYR: «Мән һеч итаәтсиз болмай пак болимән; Мән сап, мәндә һеч гуна йоқ...
  tel-2017: ఏమంటే “నేను నేరం లేని పవిత్రుణ్ణి, మాలిన్యం లేని పాపరహితుణ్ణి.
  hat-BSA: 'Job te di: ‘Mwen san tach, san transgresyon; mwen inosan e nanpwen koupabilite
    nan mwen.'
  kos-kos: Kom fahk mu, ‘Wangin ma koluk luk; wangin ma sufal nga orala. Nga nasnas
    ac wangin mwetik.
  hbo-WLC: זַ֥ךְ אֲנִ֗י בְּֽלִ֫י פָ֥שַׁע חַ֥ף אָנֹכִ֑י וְלֹ֖א עָוֺ֣ן לִֽי׃
  ibo-ibo: ‘Mụ onwe m dị ọcha nʼobi m, o nweghị ihe na-ezighị ezi m mere; adị m ọcha
    na-enweghị mmehie ọbụla.
  ory-ory: ‘ମୁଁ ଶୁଚି, ଅପରାଧରହିତ; ମୁଁ ନିର୍ଦ୍ଦୋଷ, ମଧ୍ୟ ମୋʼ ଠାରେ ଅଧର୍ମ ନାହିଁ;
