verse: JOB.019.011
translations:
  mal-C: എനിക്കെതിരേ അവിടന്നു തന്റെ കോപാഗ്നി ജ്വലിപ്പിച്ചു; എന്നെ അവിടത്തെ ശത്രുഗണത്തിൽ
    എണ്ണുന്നു.
  deu-TKW: Er läßt seinen Zorn wider mich entbrennen und achtet mich seinen Feinden
    gleich.
  lin-lin: kanda na Ye ezali kotumba ngai, mpe azali kotanga ngai na molongo ya banguna
    na Ye ;
  eng-LSV: And He kindles His anger against me, || And reckons me to Him as His adversaries.
  eng-GNV: And he hath kindled his wrath against me, and counteth mee as one of his
    enemies.
  eng-WEBSTER: He hath also kindled his wrath against me, and he counteth me to him
    as one of his enemies.
  nhw-BL: Yaya tlahuel cualani nohuaya huan nechita quen se niicualancaitaca.
  swh-ONEN: Hasira yake imewaka juu yangu; amenihesabu kuwa miongoni mwa adui zake.
  bba-bba: U kɑ mɑn mɔru bɑrɑ. Mɑ u mɑn kuɑ nɡe win yibɛrɛ.
  eng-KJVCPB: He hath also kindled his wrath against me, And he counteth me unto him
    as one of his enemies.
  luo-luo: Mirimbe maliel ka mach ni kuoma; kendo okwana kaka achiel kuom wasike.
  meu-meu: Ena badu vada e hasiahua, lau ihadikagu; ana inai tauna ai vada e halaogu.
  npi-ULB: उहाँले मेरो विरुद्धमा आफ्नो क्रोध पनि दन्काउनुभएको छ । उहाँले मलाई आफ्ना
    शत्रुहरूमध्ये एक ठान्‍नुहुन्छ ।
  yor-yor: Ó sì tiná bọ ìbínú rẹ̀ sí mi, ó sì kà mí sí bí ọ̀kan nínú àwọn ọ̀tá rẹ̀.
  pes-OPCB: خشم او علیه من شعله‌ور است و او مرا دشمن خود به حساب می‌آورد.
  tgl-ULB: Pinasiklab din niya ang kaniyang galit laban sa akin; tinuturing niya ako
    bilang isa sa kaniyang mga kaaway.
  cbu-NT: Undarareetspaz ashiru nuwaa kapung tsiyantaku, waani urutamari kiyung kachiyku
    taanll, átu ashirangiya.
  hui-hui: Ngode Datagaliwabehanda i̱hondo keba halu ibunaga waitigihondo bulene wiadagua
    i̱hondo bialu kagoni.
  mya-mya: ငါ၌အမျက်တော်ကိုနှိုးဆော်၍၊ ငါ့ကိုရန်သူကဲ့သို့ မှတ်တော်မူ၏။
  bod-N: ཁོང་ཉིད་བདག་ལ་ཐུགས་ཁྲོ་མེ་ལྟར་འབར། ། ང་རང་ཁོང་གི་དགྲ་རུ་བརྩི་བར་མཛད། །
  sna-sna: Kutsamwa kwake kunopfuta pamusoro pangu; anondiverenga pakati pavavengi
    vake.
  spa-BLM: También ha encendido su ira contra mí. Me cuenta entre sus adversarios.
  cac-cac: Ix seccot yoval sc'ool d'a vib'an̈, icha val junoc yajc'ool ix in yutej.
  swh-ULB: Yeye pia ameiongeza ghadhabu yake dhidi yangu mimi; yeye ananihesabu mimi
    kama mmoja wa adui zake.
  bel-bel: Запалаў на мяне гневам Сваім і лічыць мяне сярод ворагаў Сваіх.
  deu-ELBBK: Und seinen Zorn ließ er gegen mich entbrennen und achtete mich seinen
    Feinden gleich.
  mbb-OT: Utew e zin nepeuki, ne ed-isipen e zin he sevaha te menge kuntada zin.
  mal-2015: അവൻ തന്റെ കോപം എന്റെമേൽ ജ്വലിപ്പിച്ചു എന്നെ തനിക്കു ശത്രുവായി എണ്ണുന്നു.
  rmc-rmc: Leskri choľi pre ma rozlabiľa, rachinel man sar peskre ňeprijaťeľis.
  pes-OPV: غضب خودرا بر من افروخته، و مرا یکی از دشمنان خودشمرده است.
  ron-1924: С-а апринс де мыние ымпотрива мя, С-а пуртат ку мине ка ши ку ун врэжмаш.
  ben-OBCV: তাঁর ক্রোধ আমার বিরুদ্ধে জ্বলে উঠেছে; তিনি আমাকে তাঁর শত্রুদের মধ্যে একজন
    বলে গণ্য করেছেন।
  som-som: Aad buu iigu cadhooday, Oo sida mid cadowgiisa ah ayuu igu tiriyaa.
  lat-VUC: Iratus est contra me furor ejus, et sic me habuit quasi hostem suum.
  eng-ASVBT: He hath also kindled his wrath against me, And he counteth me unto him
    as one of his adversaries.
  ita-1885: Ed ha accesa la sua ira contro a me, E mi ha reputato per uno de' suoi
    nemici.
  eng-LXXUP: And he has dreadfully handled me in anger, And has counted me for an
    enemy.
  eng-ULB: He has also kindled his wrath against me; he regards me as one of his adversaries.
  spa-VBL: Su ira arde contra mí; me trata como a uno de sus enemigos.
  fra-_FOB: Il a allumé sa colère contre moi, et il m'a tenu pour l'un de ses ennemis.
  mal-mal: അവിടുന്ന് തന്റെ കോപം എന്റെ മേൽ ജ്വലിപ്പിച്ച് എന്നെ തനിക്ക് ശത്രുവായി എണ്ണുന്നു.
  urd-GVR: Us kā qahr mere ḳhilāf bhaṛak uṭhā hai, aur wuh mujhe apne dushmanoṅ meṅ
    shumār kartā hai.
  suz-BL: मेको आं पर्बम गाइक्‍ता‍क्‍व। मिनु आं कली आ जोरी सत्रु खोदेंशो मिम्‍ताक्‍यी।
    अय्‍युब १३:२४; अय्‍युब ३३:१०
  eng-NOY: He kindleth his anger against me, And counteth me as his enemy.
  ita-1927: Ha acceso l’ira sua contro di me, e m’ha considerato come suo nemico.
  ckb-ckb: تووڕەیی خۆی بەسەرمدا داگیرساند و بە دوژمنی خۆی دانام.
  eng-BBE: His wrath is burning against me, and I am to him as one of his haters.
  kan-OKCV: ದೇವರ ಶಿಕ್ಷೆಯು ನನ್ನ ಮೇಲೆ ಉರಿಯುತ್ತಿದೆ; ನಾನು ದೇವರಿಗೆ ವೈರಿಯಂತೆ ಪರಿಗಣಿಸಲಾಗಿದ್ದೇನೆ.
  tam-2017: அவர் தமது கோபத்தை என்மேல் எரியச் செய்தார்; என்னைத் தம்முடைய சத்துருக்களில்
    ஒருவனாக எண்ணிக்கொள்ளுகிறார்.
  spa-RV-1909: E hizo inflamar contra mí su furor, y contóme para sí entre sus enemigos.
  ron-BTF: El de asemenea și-a aprins furia împotriva mea și mă socotește ca pe unul
    dintre dușmanii săi.
  eng-WEBP: He has also kindled his wrath against me. He counts me among his adversaries.
  eng-FBV: His anger burns against me; he treats me as one of his enemies.
  nld-1939: Zijn gramschap tegen mij laten woeden, Mij als zijn vijand behandeld.
  nch-BL: Yaya tahuel cualani ica na huan techita quej se niicualancaitaca.
  vie-1934: Ngài cũng nổi thạnh nộ cùng tôi, Cầm tôi là một kẻ cừu địch Ngài.
  hin-CV: अपना कोप भी उन्होंने मुझ पर उंडेल दिया है; क्योंकि उन्होंने तो मुझे अपना
    शत्रु मान लिया है.
  spa-BES: Su ira arde contra mí, y yo soy para él como uno de sus enemigos.
  tdx-tdx: Nasoleba’e amako ka ty haviñera’e vaho atao’e ho rafelahi’e.
  tha-KJV: พระพิโรธของพระองค์​พลุ​่งขึ้นใส่​ข้า และทรงนับข้าว่าเป็นปรปั​กษ​์ของพระองค์
  por-BR-2018: E fez inflamar contra mim sua ira, e me considerou para consigo como
    a um de seus inimigos.
  deu-ELO: Und seinen Zorn ließ er wider mich entbrennen, und achtete mich seinen
    Feinden gleich.
  eng-WYC-2018: His strong vengeance was wroth against me; and he had me so as his
    enemy.
  epo-epo: Ekflamis kontraŭ mi Lia kolero, Kaj Li rigardas min kiel Lian malamikon.
  uig-PIN: Ƣǝzipini manga ⱪaritip ⱪozƣidi, Meni Ɵz düxmǝnliridin ⱨesablidi.
  beo-beo: Gode da ougi bagade, E da nama ha:giwane halasa. E da Ea ha laidafa dunuma
    hamosa, amo defele nama hamosa.
  tpi-OTNT: God i kros moa yet long mi na i tingim mi olsem birua bilong en.
  hau-SA: Yana jin haushina ya lissafta ni cikin maƙiyansa.
  uig-LAT: Ghezipini manga qaritip qozghidi, Méni Öz düshmenliridin hésablidi.
  nde-nde: Ulaka lwakhe luyavutha kimi; ungibalela phakathi kwezitha zakhe.
  ton-ton: Kuo ne tutu foki ʻa hono houhau kiate au, pea ʻoku ne lauʻi au ko e taha
    ʻo hono ngaahi fili.
  ces-1613: Nadto zažžel proti mně prchlivost svou, a přičtl mne mezi nepřátely své.
  eng-WMB: He has also kindled his wrath against me. He counts me among his adversaries.
  tam-TCV: அவருடைய கோபம் எனக்கெதிராக எரிகிறது; என்னைத் தம் பகைவரில் ஒருவனாக எண்ணுகிறார்.
  ceb-ULB: Gipasilaob usab niya ang iyang kapungot batok kanako; giisip niya ako nga
    usa sa iyang mga kaaway.
  pol-UBG: Zapłonął przeciwko mnie swoim gniewem i uważa mnie za swego wroga.
  agr-agr: Nii kajekbaujin imatijawai, imatijak shiwaajui utugmaina dutijawai.
  kyc-kyc: Randa ipyamo dupwa Anatumi namba imbwuapala lanyuo pao mena rae lenge dopale
    ingyuo pyao kokwa sinyi nembelyamo. Nambana yanda pimwai angimi randa joo pirami
    dokona palyuo jilyamo.
  urd-GVU: اُس کا قہر میرے خلاف بھڑک اُٹھا ہے، اور وہ مجھے اپنے دشمنوں میں شمار کرتا
    ہے۔
  deu-1912: Sein Zorn ist über mich ergrimmt, und er achtet mich für seinen Feind.
  kan-2017: ನನ್ನ ಮೇಲೆ ತನ್ನ ಕೋಪಾಗ್ನಿಯನ್ನು ಧಗಧಗಿಸಿ; ಉರಿಯುವಂತೆ ಮಾಡಿ ನನ್ನನ್ನು ವೈರಿಯೆಂದೆಣಿಸಿದ್ದಾನೆ.
  yap-yap: Got e ke damumuw ngog ke togopluw ngog nib gel merin; ke teg ni gowa gag
    e bin th’abi ga’ e to’ogor rok.
  hlt-MCSB: A thintoek he kai taengah a sai vaengah kai he amah taengah a rhal bangla
    m'moeh.
  mdy-ETH: ፆኦሲኮ ዻጋ ታጊዳ ታሚጉዲ ዔኤቴኔ፤ ዓዳ ሞርኬጉዲ ታና ዒ ፓይዴኔ።
  twi-ASANTE: Nʼabufuo huru tia me; na wakan me afra nʼatamfoɔ mu.
  eng-WEBU: He has also kindled his wrath against me. He counts me among his adversaries.
  wal-wal: A hanqqoi ta bolli eexxi kiyiis; i tana ba morkkedan qoodees.
  spa-PDDPT: Su ira se encendió contra mí. Me considera su enemigo.
  gun-gun: Xerovai hendy ipoxya, ngovaigua rami xerereko ramo.
  ilo-ULB: Pinasgedanna pay ti pungtotna a maibusor kaniak; imbilangnak a kas maysa
    kadagiti kabusorna.
  kpg-kpg: God gu damana dono hagawelewele mai gi di au, guu dugu au bolo di hagadaumee
    ni oono.
  uig-ARA: غەزىپىنى ماڭا قارىتىپ قوزغىدى، مېنى ئۆز دۈشمەنلىرىدىن ھېسابلىدى.
  sus-sus: A bara xɔnɔ n ma a ɲaaxi ra, n bara findi a yaxui ra.
  pon-2006: Koht ketin kauwong ie sapwellime engieng, oh ketin wiahkiniehla sapwellime
    imwintihti lapalap.
  jae-jae: Anôtô têtac ŋandaŋ gêdêŋ aê ma kêsam aê gawiŋ ênê ŋacjo.
  ksd-ksd: I ga vamalamalapang kana kankan ure iau, Ma i ga luk tar iau ta diat kana
    umana ebar.
  tur-YTC: Bana karşı gazabını alevlendirdi. Beni hasımları arasında sayıyor.
  grc-BRENT: Δεινῶς δέ μοι ὀργῇ ἐχρήσατο, ἡγήσατο δέ με ὥσπερ ἐχθρόν.
  ind-AYT: Dia menyulut kemarahan-Nya terhadapku, dan Dia menganggapku sebagai musuh-Nya.
  nya-nya: Wandikwiyira ndipo akundiyesa mmodzi mwa adani ake.
  hrv-hrv: Raspalio se gnjev njegov na mene i svojim me drži neprijateljem.
  mps-mps: Godigo ena aga boi bidi homu elama, tama ena dali sębę genuai mu yali.
  tpi-tpi: God i kros moa yet long mi na i tingim mi olsem birua bilong en.
  dan-1931: hans Vrede blussede mod mig, han regner mig for sin Fjende;
  vie-OVCB: Lửa thịnh nộ Chúa bùng cháy; Ngài coi tôi như kẻ nghịch thù.
  guj-2017: વળી તેમણે પોતાનો રોષ મારી વિરુદ્ધ પ્રગટ કર્યો છે; તેઓ મને પોતાના શત્રુ
    જેવો ગણે છે.
  pon-2006A: Koht ketin kauwong ie sapwellime engieng, oh ketin wiahkiniehla sapwellime
    imwintihti lapalap.
  por-BRBSL: Ele também acendeu sua ira contra mim. Ele me conta entre seus adversários.
  cth-cth: Kai na taranlahoi a lungkhueknae hah a kâan sak teh, a taran buet touh
    e patetlah na touksin.
  twi-twi: Nʼabufuw huru tia me; na wakan me afra nʼatamfo mu.
  hlt-hlt: A thintoek he kai taengah a sai vaengah kai he amah taengah a rhal bangla
    m'moeh.
  tbz-SIM: Ku miɛkɛ kɛɛ̀ m̀ pɛikɛ, kɛ̀ kù n wèńtɛ́ ku dootitɔù.
  msy-2020: God puvɨra nan atara egha kamaghɨn nɨghnɨsi, kɨ mati an apanim.
  dop-dop: Ɩsɔ pɑ́ɑ́nɑ́ sɔsɔɔnɑ huunɑ-m nɑ ɩ́ nyǝnǝɣɩ-m ɩ kolontunɑɑ tɑɑ lɛlʋ.
  azb-azb: Mənə qarşı qəzəbi od tutub yandı, Məni Özünə düşmən saydı.
  eng-DBY: And he hath kindled his anger against me, and hath counted me unto him
    as one of his enemies.
  hin-2017: उसने मुझ पर अपना क्रोध भड़काया है और अपने शत्रुओं में मुझे गिनता है।
  wol-KYG: jafalal mam sànjam, boole ma ciy noonam,
  eng-YLT: And He kindleth against me His anger, And reckoneth me to Him as His adversaries.
  kne-kne: Palalo din bonget na en sak-en et omibilang ay kalabana.
  eng-WYC-2017: His strong vengeance was wroth against me; and he had me so as his
    enemy.
  eng-WMBB: He has also kindled his wrath against me. He counts me amongst his adversaries.
  urd-GVH: उसका क़हर मेरे ख़िलाफ़ भड़क उठा है, और वह मुझे अपने दुश्मनों में शुमार
    करता है।
  rug-rug: Sa binugoro te Tamasa si ṉada mae koa rau; nae turaṉa nau Sa koari Nana
    kana.
  gaz-gaz: Dheekkamsi isaa natti bobaʼa; akkuma diina isaattis na heda.
  fra-LSG: Il s’est enflammé de colère contre moi, Il m’a traité comme l’un de ses
    ennemis.
  yal-yal: A bata xɔlɔ n xili ma han, a yi n yatɛ a yaxun na.
  haw-1868: Ua hoaa no ia i kona inaina ia'u, A ua manao no ia'u me kona poe enemi.
  arb-NAV: أَضْرَمَ عَلَيَّ غَضَبَهُ وَحَسِبَنِي مِنْ أَعْدَائِهِ.
  ewe-ewe: Eƒe dziku bi ɖe ŋunye eye wòbum ɖe eƒe ketɔwo dome.
  eng-LEE: He hath also kindled against me his wrath, and he counteth me with himself
    as one of his adversaries.
  asm-FB: তেওঁ মোৰ বিৰুদ্ধে নিজ ক্ৰোধ জ্বলালে; আৰু তেওঁ মোক তেওঁৰ শত্রুবোৰৰ মাজৰ এজন
    বুলি জ্ঞান কৰিছে।
  sus-A: عَ بَرَ شْنْ ﭑ مَ عَ حَاشِ رَ، ﭑ بَرَ قِندِ عَ يَشُي رَ.
  fra-SBL: Il a aussi enflammé sa colère contre moi. Il me compte parmi ses adversaires.
  hbo-hbo: וַיַּ֣חַר עָלַ֣י אַפֹּ֑ו וַיַּחְשְׁבֵ֖נִי לֹ֣ו כְצָרָֽיו׃
  piu-2006: '@see-verse:JOB.019.010'
  kik-kik: Marakara make nĩmanjakanĩire; andaraga hamwe na thũ ciake.
  fra-NCL: Sa colère s’est allumée contre moi ; il m’a traité comme ses ennemis.
  cek-AK: Anih ih palung kabae to kai khaeah ang palai moe, kai hae a misa ah ang
    poek.
  cuk-cuk: Bab-Dummadi nue angi dummad-urwenaid, e-isdaradga an-imaksa gunaid.
  uig-CYR: Ғәзивини маңа қаритип қозғиди, Мени Өз дүшмәнлиридин һесаплиди.
  tel-2017: ఆయన తీవ్రమైన ఆగ్రహం నా మీద రగులుకుంది. నన్ను ఒక శత్రువుగా ఆయన భావించాడు.
  hat-BSA: Anplis, Li te limen lakòlè Li kont mwen e te konsidere m kon lènmi Li.
  kos-kos: God El kasrkusrak ac arulana foloyak sik; El oreyu oana mwet lokoalok se
    lal ma El kwase oemeet uh.
  hbo-WLC: וַיַּ֣חַר עָלַ֣י אַפּ֑וֹ וַיַּחְשְׁבֵ֖נִי ל֣וֹ כְצָרָֽיו׃
  ibo-ibo: Iwe ya dị ọkụ megide m; ọ na-agụnyekwa m dịka onye iro ya.
  ory-ory: ମଧ୍ୟ ସେ ମୋʼ ବିରୁଦ୍ଧରେ ଆପଣା କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ କରିଅଛନ୍ତି ଓ ସେ ମୋତେ ଆପଣାର ଜଣେ
    ବିପକ୍ଷ ପରି ଗଣନା କରନ୍ତି।
  chk-chk: A fokun lingeringeritiei o atolongaei lon tettelin chon oputan.
  rop-rop: Imbin fait langa mi, dumaji imbin brabli wail langa mi jis laik aibin im
    enami.
  ukr-1871: Він запалав проти мене гнївом своїм, і в одно повернув мене з ворогами
    своїми.
  deu-1951: Sein Zorn ist wider mich entbrannt, und er sieht mich an als seinen Feind.
  eng-JPS: He hath also kindled His wrath against me, and He counteth me unto Him
    as one of His adversaries.
  srp-1865: Raspalio se na me gnjev njegov, i uzeo me je meðu neprijatelje svoje.
  lug-lug: Obusungu bwe bumbubuukirako; ambala ng’omu ku balabe be.
  heb-heb: ויחר עלי אפו ויחשבני לו כצריו׃
  ben-IRV: তিনি তাঁর ক্রোধ আমার বিরুদ্ধে জ্বালিয়ে ছিলেন; তিনি আমায় তাঁর একজন বিপক্ষ
    হাসবে বিবেচনা করেছেন।
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਕ੍ਰੋਧ ਨੂੰ ਮੇਰੇ ਉੱਤੇ ਭੜਕਾਇਆ ਹੈ, ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਵਿੱਚ
    ਗਿਣ ਲਿਆ ਹੈ!
  mya-JVB: ငါ ၌ အမျက် တော်ကိုနှိုးဆော်၍၊ ငါ့ ကိုရန်သူ ကဲ့သို့မှတ် တော်မူ၏။
  hmo-hmo: Dirava ese lau dekenai ia badu, bona lau ia hadikaia noho. Ia ese lau dekenai
    ia tuari henia noho, lau be ia dekenai bema lau tuari henia bamona.
  urd-urd: उसने अपने ग़ज़ब को भी मेरे ख़िलाफ़ भड़काया है, और वह मुझे अपने मुख़ालिफ़ों
    में शुमार करता है।
  rus-SYN: Воспылал на меня гневом Своим и считает меня между врагами Своими.
  bqc-SIM: Ì a pↄkũmabↄbↄa, ì ma gwa a ibɛɛↄ do ũ.
  tcz-CHONGTHU: Alunghanna chu kachunga ahung deujah jengin amelma khat bangin eisem
    e.
  mar-mar: त्याचा क्रोध मला जाळीत आहे, तो मला त्याचा एक शत्रू असे संबोधतो.
  qub-qub: Rabyasha caycashantapis nogachörämi gasarpachisha. Nogataga chiquinacushan
    runatanömi ñacaycächiman.
  bqp-bqp: Àdi a pↄfɛ̃ kipama, àdi ma ditɛ a ibɛrɛ ũ.
  hat-hat: Bondye ankòlè nèt sou mwen. Li konsidere m' tankou yon lènmi.
  eng-BSB: His anger burns against me, and He counts me among His enemies.
  eng-WEBPB: He has also kindled his wrath against me. He counts me amongst his adversaries.
  kbq-kbq: Ana nehuno ha' vahe'amofoma hiaza huno nagri'ma arimpa ahenante'nea zamo'a
    teve rukru hu'ne.
  nhe-BL: Yajaya tlahuel cualani nohuaya huan nechita queja se niicualancaitaca.
  bus-bus: È a pↄfɛ̃ bↄbↄma, è ma diɛ a ibɛɛ ũ.
  gub-BL: Ihewe ikwahy haw ukaz tata ài. Herereko wàmàtyry'ymar ài a'e.
  eng-DRA: His wrath is kindled against me, and he hath counted me as his enemy.
