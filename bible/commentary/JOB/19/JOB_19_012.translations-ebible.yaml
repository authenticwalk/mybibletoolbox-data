verse: JOB.019.012
translations:
  mal-C: അവിടത്തെ സൈന്യങ്ങൾ എനിക്കെതിരേ അണിനിരക്കുന്നു; അവർ എനിക്കെതിരേ ഉപരോധത്തിന്റെ
    ചരിഞ്ഞ പാത തീർക്കുന്നു എന്റെ കൂടാരത്തിനുചുറ്റും അവർ താവളമടിക്കുന്നു.
  deu-TKW: Allzumal rücken seine Scharen heran, schütten ihren Weg wider mich auf
    und lagern sich rings um mein Zelt.
  lin-lin: mampinga na Ye ezali kopusana na makasi penza, ezingeli ngai mpe ndako
    na ngai mpo na kosala ngai mabe.
  eng-LSV: His troops come in together, || And they raise up their way against me,
    || And encamp around my tent.
  eng-GNV: His armies came together, and made their way vpon me, and camped about
    my tabernacle.
  eng-WEBSTER: His troops come together, and raise up their way against me, and encamp
    around my tabernacle.
  nhw-BL: Quintitlanqui isoldados para ma nechhuilanaca. Inijuanti mocualtlalíaj para
    nechitzquise huan para quiyahualose nochaj.
  swh-ONEN: Majeshi yake yananisogelea kwa nguvu; yamenizingira, yamepiga kambi kulizunguka
    hema langu.
  bba-bba: Win tɑbu kowobu bɑ nɔɔ tiɑ kuɑ mɑ bɑ seewɑ bɑ mɑn wɔrim wee. Bɑ swɑɑ yɑbɑ
    sere bɑ kɑ mɑn ɡirɑri. Mɑ bɑ nɑ bɑ ben sɑnsɑni ɡirɑ bɑ kɑ mɑn sikerenɛ.
  eng-KJVCPB: His troops come together, And raise up their way against me, And encamp
    round about my tabernacle.
  luo-luo: Jolweny mage pangore kochoma gi tekregi duto; gigona agengʼa ka gidwaro
    kedo koda, kendo giguro hembegi e alwora mar dalana.
  meu-meu: Ena tuari taudia vada e aru hegogo e maimu, tano vada e larebaia, ituari-henigu
    totona; egu kalaga vada e taruhaia heḡeḡe.
  npi-ULB: उहाँका फौजहरू सँगसँगै आउँछन् । तिनीहरूले मेरो विरुद्धमा घेरा लगाउँछन्,
    र मेरो पालको चारैतिर छाउनी हाल्छन् ।
  yor-yor: Ẹgbẹ́ ogun rẹ̀ sì dàpọ̀ sí mi, wọ́n sì mọ odi yí mi ká, wọ́n sì yí àgọ́
    mi ká.
  pes-OPCB: لشکریانش به پیش می‌تازد و بر ضد من سنگر می‌سازند، و گرداگردِ خیمه‌ام اردو
    می‌زنند.
  tgl-ULB: Nagtitipon ang mga hukbo niya, nagtayo sila ng tungtungan na panlusob laban
    sa akin at nagkampo sa paligid ng aking tolda.
  cbu-NT: Nuwaa wizpurpa sundar tputsee putapi átu, ashchiri pangu taturpiyaru, nda
    tputs suwamaam waritaku, izuuru putataru, ashiru nuw nda kamungamaam waritakina.
  hui-hui: Ibunaga wai biaga ami agaliru i̱ andagaha hariga bama anda ibuwa abale
    ho mabu bialu i̱ minu bayagoni.
  mya-mya: စစ်ချီလာ၍၊ စစ်သူရဲတော်တို့သည် ငါ့ရှေ့သို့ ရောက်ခြင်းငှါ၊ ကျုံးတူး၍ ငါ့ပတ်လည်၌
    တပ်ချကြ၏။
  bod-N: ཁོང་གི་དཔུང་ཚོགས་འདུས་ནས་བདག་ཕྱོགས་འོངས། ། ལམ་བུ་བཟོས་ཏེ་བདག་ལ་རྒོལ་བ་དང་།
    ། བདག་གི་གུར་གྱི་མཐའ་ནས་དམག་སྒར་བཙུགས། །
  sna-sna: Mauto ake anouya nesimba; anovaka muchinjiziri wokurwa neni, anokomba tende
    rangu.
  spa-BLM: Sus tropas avanzan juntas, construir una rampa de asedio contra mí, y acampan
    alrededor de mi tienda.
  cac-cac: Masanil eb' soldado Dios chi' ix och oyan d'ayin. Ix oymaj eb' d'a spatictac
    in pat yic syac'an oval eb' ved'oc.
  swh-ULB: Majeshi yake huja juu pamoja; wao wananikosesha tumaini kwa kuniteka nyara
    kwa kundi kubwa kupigana na mimi wakizunguka hema yangu.
  bel-bel: Палкі Ягоныя прыйшлі разам і скіравалі дарогу сваю да мяне і разьмясьціліся
    вакол намёта майго.
  deu-ELBBK: Allzumal kamen seine Scharen und bahnten ihren Weg gegen mich und lagerten
    sich rings um mein Zelt.
  mbb-OT: Henduen be te impesurung e zin te menge sundaru. Ne edliǥuyan dan is tulda
    ku.
  mal-2015: അവന്റെ പടക്കൂട്ടങ്ങൾ ഒന്നിച്ചുവരുന്നു; അവർ എന്റെ നേരെ തങ്ങളുടെ വഴി നിരത്തുന്നു;
    എന്റെ കൂടാരത്തിൽ ചുറ്റും പാളയമിറങ്ങുന്നു.
  rmc-rmc: Leskre slugaďa pre ma avle, kerde peske drom, hoj pes te dochuden ke mande,
    a rozthode o taboris pašal miro stanos.
  pes-OPV: فوجهای او با هم می‌آیند و راه خود را بر من بلند می‌کنند و به اطراف خیمه
    من اردو می‌زنند.
  ron-1924: Оштиле Луй ау порнит деодатэ ынаинте, шь-ау кроит друм пынэ ла мине ши
    ау тэбэрыт ын журул кортулуй меу.
  ben-OBCV: তাঁর সৈন্যবাহিনী বেগে ধেয়ে আসছে; আমার বিরুদ্ধে তারা এক অবরোধ-পথ নির্মাণ
    করেছে ও আমার তাঁবুর চারপাশে শিবির স্থাপন করেছে।
  som-som: Ciidammadiisii oo dhammu way wada yimaadaan, Oo jid bay dhistaan si ay
    iigu kacaan, Oo teendhadayda hareeraheeda ayay degaan.
  lat-VUC: Simul venerunt latrones ejus, et fecerunt sibi viam per me, et obsederunt
    in gyro tabernaculum meum.
  eng-ASVBT: His troops come on together, And cast up their way against me, And encamp
    round about my tent.
  ita-1885: Le sue schiere son venute tutte insieme, E si hanno spianata la via contro
    a me, E si sono accampate intorno al mio tabernacolo.
  eng-LXXUP: His troops also came upon me with one accord, Liers in wait compassed
    my ways.
  eng-ULB: His troops come on together; they cast up siege mounds against me and encamp
    around my tent.
  spa-VBL: Las tropas de Dios se reúnen para atacarme. Construyen murallas contra
    mí. Rodean y asedian mi casa.
  fra-_FOB: Ses troupes sont venues en-semble; elles ont dressé contre moi leurs chaussées,
    et se sont campées autour de ma tente.
  mal-mal: അവിടുത്തെ പടക്കൂട്ടങ്ങൾ ഒന്നിച്ചുവരുന്നു; അവർ എന്റെ നേരെ അവരുടെ വഴി നിരത്തുന്നു;
    എന്റെ കൂടാരത്തിനു ചുറ്റും പാളയമിറങ്ങുന്നു.
  urd-GVR: Us ke daste mil kar mujh par hamlā karne āe haiṅ. Unhoṅ ne merī fasīl ke
    sāth miṭṭī kā ḍher lagāyā hai tāki us meṅ raḳhnā ḍāleṅ. Unhoṅ ne chāroṅ taraf
    se mere ḳhaime kā muhāsarā kiyā hai.
  suz-BL: मेको आ लडाइ पाइबपुकी बुक्‍शा आं कली पुम्‍नीम। मेकोपुकीम आं ताम्‍बु आ एर
    ओंथ नेल्‍ल आन बाक्‍‍तीक सेल्‍नीम।
  eng-NOY: His troops advance together against me; They throw up for themselves a
    way to me, And encamp around my dwelling.
  ita-1927: Le sue schiere son venute tutte insieme, si sono spianata la via fino
    a me, han posto il campo intorno alla mia tenda.
  ckb-ckb: پەلاماردەرەکانی پێکەوە هاتن و سەنگەریان لە دژی من لێدا و لە دەوری چادرەکەم
    خۆیان دامەزراند.
  eng-BBE: His armies come on together, they make their road high against me, and
    put up their tents round mine.
  kan-OKCV: ದೇವರ ಸೇನೆ ಒಟ್ಟಿಗೆ ಬಂದು, ನನಗೆ ವಿರೋಧವಾಗಿ ದಿಬ್ಬನ್ನು ಕಟ್ಟಿ, ನನ್ನ ಗುಡಾರದ ಸುತ್ತಲೂ
    ಇಳಿದಿವೆ.
  tam-2017: அவருடைய தண்டுப்படைகள் ஏகமாக வந்து, எனக்கு விரோதமாகத் தங்கள் வழியை உயர்த்தி,
    என் கூடாரத்தைச் சுற்றி முகாமிட்டார்கள்.
  spa-RV-1909: Vinieron sus ejércitos á una, y trillaron sobre mí su camino, y asentaron
    campo en derredor de mi tienda.
  ron-BTF: Trupele lui se adună și își înalță calea împotriva mea și își așază tabăra
    în jurul cortului meu.
  eng-WEBP: His troops come on together, build a siege ramp against me, and encamp
    around my tent.
  eng-FBV: God's troops assemble to attack me. They build ramparts against me. They
    encircle and besiege my home.
  nld-1939: Als één man rukken zijn benden aan, En banen hun weg naar mij heen; Ze
    legeren zich rond mijn tent, Ze zijn zonder genade!
  nch-BL: Quintitanqui isoldados para ma techtehuica. Inijuanti mocualtalíaj para
    techitzquise huan para quiyahualose nochaj.
  vie-1934: Các đạo binh Ngài đã cùng nhau kéo tới, Đắp đường họ để đến hãm đánh tôi,
    Và đóng ở chung quanh trại tôi.
  hin-CV: उनकी सेना एकत्र हो रही है; उन्होंने मेरे विरुद्ध ढलान तैयार की है तथा मेरे
    तंबू के आस-पास घेराबंदी कर ली है.
  spa-BES: Sus ejércitos se juntan, hacen su camino alto contra mí y levantan sus
    tiendas alrededor de la mía.
  tdx-tdx: Mitotoke amako o lahindefo’eo, mitoañe mb’amako le mitobe añariary i kibohokoy.
  tha-KJV: กองทหารของพระองค์​เข​้ามาพร้อมกัน เขาทั้งหลายก่อเชิงเทินต่อสู้​ข้า และตั้งค่ายล้อมเต็นท์ของข้า
  por-BR-2018: Juntas vieram suas tropas; prepararam contra mim seu caminho, e se
    acamparam ao redor de minha tenda.
  deu-ELO: Allzumal kamen seine Scharen und bahnten ihren Weg wider mich, und lagerten
    sich rings um mein Zelt.
  eng-WYC-2018: His thieves came together, and made to them a way by me; and besieged
    my tabernacle in compass. (His forces came together, and made a way for themselves
    against me, and they besieged me on all sides of my tent.)
  epo-epo: Kune venis Liaj taĉmentoj, kaj ebenigis kontraŭ mi sian vojon Kaj stariĝis
    sieĝe ĉirkaŭ mia tendo.
  uig-PIN: Uning ⱪoxunliri sǝp tüzüp atlandi, Pǝlǝmpǝylirini yasap manga ⱨujum ⱪildi,
    Ular qedirimni ⱪorxawƣa elip bargaⱨ tikiwaldi.
  beo-beo: 'E da Ea dadi gagui wa:i, nama doagala:musa:, asunasisa. Ilia da gegemusa:
    osobo hagali dogonana, amola na abula diasuga doagala:sa.'
  tpi-OTNT: Em i salim ol soldia bilong en, na ol i wokim rot i kam na ol i banisim
    haus bilong mi na pait long mi.
  hau-SA: Rundunarsa ta zo da ƙarfi; suka kafa sansani kewaye da ni, suka zagaye tentina.
  uig-LAT: Uning qoshunliri sep tüzüp atlandi, Pelempeylirini yasap manga hujum qildi,
    Ular chédirimni qorshawgha élip bargah tikiwaldi.
  nde-nde: Amabutho akhe eza ngamandla; angakhela isihonqo sokungivimbezela amise
    egqagqele ithente lami.
  ton-ton: ‌ʻOku fakataha ʻene ngaahi kautau, ʻonau keli takatakai ʻiate au, pea nofo
    fakatakamilo ʻi hoku fale.
  ces-1613: Pročež přitáhše houfové jeho, učinili sobě ke mně cestu, a vojensky se
    položili okolo stanu mého.
  eng-WMB: His troops come on together, build a siege ramp against me, and encamp
    around my tent.
  tam-TCV: அவருடைய படைகள் எனக்கெதிராக அணிவகுத்து, அவர்கள் எனக்கு விரோதமாய் வழியை உண்டாக்கி,
    என் கூடாரத்தைச் சுற்றி முற்றுகையிடுகிறார்கள்.
  ceb-ULB: Nanagtigom ang iyang kasundalohan; naghimo silag mapatungan nga yuta batok
    kanako ug nagkampo libot sa akong tolda.
  pol-UBG: Przyszły razem jego oddziały, utorowały przeciw mnie swoją drogę i rozbiły
    obóz dokoła mojego namiotu.
  agr-agr: Niina suntaji aidauk ashí nantagtujaje, nunikag mina jegajun tentea apakag
    uminas jetetuinak waitkajuinawai.
  kyc-kyc: Banya yanda singi ami dupwa pena lapyamopa epo nambamoo pipya yanda pyuo
    nakamame namba palenge yuu dokona epo kuinya palepe lao kone makapala iso karaminyi.
  urd-GVU: اُس کے دستے مل کر مجھ پر حملہ کرنے آئے ہیں۔ اُنہوں نے میری فصیل کے ساتھ
    مٹی کا ڈھیر لگایا ہے تاکہ اُس میں رخنہ ڈالیں۔ اُنہوں نے چاروں طرف سے میرے خیمے
    کا محاصرہ کیا ہے۔
  deu-1912: Seine Kriegsscharen sind miteinander gekommen und haben ihren Weg gegen
    mich gebahnt und haben sich um meine Hütte her gelagert.
  kan-2017: ಆತನ ದಂಡುಗಳು ಒಟ್ಟಿಗೆ ಮುಂದುವರೆದು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ದಿಬ್ಬಹಾಕಿ, ನನ್ನ ಗುಡಾರದ
    ಸುತ್ತಲೂ ಇಳಿದಿವೆ.
  yap-yap: Ke l’oeg e pi salthaw rok ni ngar chamgad ngog; kar kired luwrad nib liyeg
    e tent rog ni ngar koled gag.
  hlt-MCSB: Anih kah caem te rhenten ha pawk uh tih a longpuei te kai m'picai thil
    uh. Te phoeiah ka dap ah pin rhaeh uh.
  mdy-ETH: ታና ባይዛኒ ፔኤኮ ዖላ ዓሶ ዒ ዳኬኔ፤ ዔያታ ታ ማኣሮኮ ዙሎ ዋርዲ ዴዒ ታና ማንጌኔ።»
  twi-ASANTE: Nʼakodɔm ba anibereɛ so; wɔsisi mpie de tia me na wɔtwa me ntomadan
    ho hyia.
  eng-WEBU: His troops come on together, build a siege ramp against me, and encamp
    around my tent.
  wal-wal: Ta bolli woraajjanau i ba olanchchata kiittees; eti tana olanau ogiyaa
    kessoosona; ta dunkkaaniyaa yuushuwaakka dooddoosona.
  spa-PDDPT: Llegaron sus tropas unidas, se atrincheran contra mí y acamparon alrededor
    de mi vivienda.
  gun-gun: Ixondaro kuery ou okuapy xere. Xerupity aguã ha'e kuery oguereko katu guaperã,
    ha'e vy xero yvýry rupi xejoko okuapy.
  ilo-ULB: Immay a sangsangkamaysa dagiti buyotna; nagaramidda kadagiti buntoon iti
    aglawlaw a maibusor kaniak ken nagkampoda iti aglawlaw ti toldak.
  kpg-kpg: Mee gu hagau mai ana gau dauwa belee daaligi au, guu geli di nadau gowaa
    hai heebagi haganiga mai dogu gili.
  uig-ARA: ئۇنىڭ قوشۇنلىرى سەپ تۈزۈپ ئاتلاندى، پەلەمپەيلىرىنى ياساپ ماڭا ھۇجۇم قىلدى،
    ئۇلار چېدىرىمنى قورشاۋغا ئېلىپ بارگاھ تىكىۋالدى.
  sus-sus: A xa geresoe bara n nabilin, e na n gerefe, n mu nɔma n gide e ma.
  pon-2006: E ketin poaronehdo sapwellime karis kan pwe re en mahweniong ie; re weirda
    ar wasahn pei oh kapiliepene.
  jae-jae: Ênê siŋwaga sêmêŋ toŋaclaigeŋ sebe sênac siŋ êndêŋ aê mêŋsêgi ŋoc bec auc.
  ksd-ksd: Kana loko na tarai na vinarubu dia tut rangup ure iau, Dia tur vartakalat
    bat iau Ma dia tur kikil ra kubagu.
  tur-YTC: Askerleri bir araya gelip bana karşı bir kuşatma rampası kuruyor, Ve çadırımın
    etrafında ordugâh kuruyorlar.
  grc-BRENT: Ὁμοθυμαδὸν δὲ ἦλθον τὰ πειρατήρια αὐτοῦ ἐπʼ ἐμοὶ, ταῖς ὁδοῖς μου ἐκύκλωσαν
    ἐγκάθετοι.
  ind-AYT: Pasukan-pasukan-Nya datang bersama-sama; mereka mengepung jalan untuk menyerang
    aku, dan mereka berkemah di sekeliling kemahku.
  nya-nya: Ankhondo ake akubwera kwa ine mwamphamvu, akonzekera zodzalimbana nane
    ndipo azungulira nyumba yanga.
  hrv-hrv: U bojnom redu pristižu mu čete, putove proti meni nasipaju, odasvud moj
    opkoljavaju šator.
  mps-mps: Aga boi hwįbo ami bidi dabe tagala palali. Tama augwaligo ena dolabo sunumi
    nidigi aselama, tama eno be bobegela selama, tama ena dali hwįali,” wali.
  tpi-tpi: Em i salim ol soldia bilong en, na ol i wokim rot i kam na ol i banisim
    haus bilong mi na pait long mi.
  dan-1931: samlede rykker hans Flokke frem og bryder sig Vej imod mig, de lejrer
    sig om mit Telt.
  vie-OVCB: Đại binh Chúa ùn ùn kéo tới. Mở đường khai lối tấn công tôi, Vây hãm lều
    tôi đang trú ẩn.
  guj-2017: તેનું આખું સૈન્ય મારી સામે આવે છે; તેઓ મારી વિરુદ્ધ પોતાનો માર્ગ બાંધે
    છે. અને મારા તંબુની આસપાસ છાવણી નાખે છે.
  pon-2006A: E ketin poaronehdo sapwellime karis kan pwe re en mahweniong ie; re weirda
    ar wasahn pei oh kapiliepene.
  por-BRBSL: Suas tropas se unem, construir uma rampa de cerco contra mim, e acampar
    ao redor da minha tenda.
  cth-cth: A ransahu hah a kamkhueng awh teh, kai na taran lahoi lamthung a rasoun
    awh, ka lukkareirim tengpam petkâkalup lah na ven awh.
  twi-twi: Nʼakofo ba anibere so; wosisi mpie de tia me na wotwa me ntamadan ho hyia.
  hlt-hlt: Anih kah caem te rhenten ha pawk uh tih a longpuei te kai m'picai thil
    uh. Te phoeiah ka dap ah pin rhaeh uh.
  tbz-SIM: Ku ɑ̃ɑ̃pɔ̀mbɛ̀ bɛɛ̀ kèríní ditĩ̀nnì kɛ n wetí, kɛ keutɛ́ kucɛ kɛ tùɔ̀kɛní
    m borɛ̀, kɛ bɑ̀tɛ́ kɛ n fitɛ́.
  msy-2020: A uan mɨdorozir gumaziba amangizɨ, me iza nan dɨpenim okarigha na ko mɨsosi.
  dop-dop: Ɩ yʋlʋkʋlɑɑ kpekɑ kpɛntɑ nɔɣɔ nɑ pɑ́ kɔɔ mɑ tɔɔ, nɑ pɑ́ siki nɑ pɑ́ cɔɔnɑ-m.
  azb-azb: Orduları üstümə gəlir, Mənə qarşı torpaq qalağı düzəldir, Çadırımın ətrafında
    ordugah qurur.
  eng-DBY: His troops have come together and cast up their way against me, and have
    encamped round about my tent.
  hin-2017: उसके दल इकट्ठे होकर मेरे विरुद्ध मोर्चा बाँधते हैं, और मेरे डेरे के चारों
    ओर छावनी डालते हैं।
  wol-KYG: ay gàngooram dikkandoo, yékkatiy jal, gawe ma, dal fi wër sama xayma.
  eng-YLT: Come in do His troops together, And they raise up against me their way,
    And encamp round about my tent.
  kne-kne: Di kaiarigana et inbaa na di sosoldado ay gomobat. Linmikob da ay kamanak
    wada sin siyodad et nan-amag das somakyaban da ay manadael sin alad na, ngem din
    katet-ewa na yan owat tolda di kad-ak.
  eng-WYC-2017: His thieves came together, and made to them a way by me; and besieged
    my tabernacle in compass.
  eng-WMBB: His troops come on together, build a siege ramp against me, and encamp
    around my tent.
  urd-GVH: उसके दस्ते मिलकर मुझ पर हमला करने आए हैं। उन्होंने मेरी फ़सील के साथ मिट्टी
    का ढेर लगाया है ताकि उसमें रख़ना डालें। उन्होंने चारों तरफ़ से मेरे ख़ैमे का मुहासरा
    किया है।
  rug-rug: Garuni Sa sari Nana varane pude mae raza au; koa vari likohae nia rini
    sa qua ipi, meke varipera mae au rini.
  gaz-gaz: Loltoonni isaa humnaan dhufanii naannoo kootti daʼannaa ijaarratan; dunkaana
    koos ni marsan.
  fra-LSG: Ses troupes se sont de concert mises en marche, Elles se sont frayées leur
    chemin jusqu’à moi, Elles ont campé autour de ma tente.
  yal-yal: A yɛngɛsone bata e malan, e fa n xili ma, e yi n konna rabilin.”
  haw-1868: Hoakoakoaia kona poe koa, A hoouka ae lakou i ko lakou kuamoo ia'u, A
    hoomoana lakou a puni ko'u halelewa.
  arb-NAV: زَحَفَتْ قُوَّاتُهُ دَفْعَةً وَاحِدَةً لِيُمَهِّدُوا طَرِيقَ حِصَارٍ ضِدِّي،
    وَعَسْكَرُوا حَوْلَ خَيْمَتِي.
  ewe-ewe: Eƒe aʋakɔwo lũ ɖe eme kple ŋusẽ, woƒu kpo ɖe ŋunye eye woƒu asaɖa anyi
    ɖe nye agbadɔ ŋu godoo va kpe.
  eng-LEE: Altogether come on his troops, and make level against me their way, and
    encamp round about my tent.
  asm-FB: তেওঁৰ সৈন্যবোৰে একেলগে আহি মোৰ বিৰুদ্ধে গড় বান্ধিছে, আৰু মোৰ তম্বুৰ চাৰিওফালে
    ছাউনি পাতিছে।
  sus-A: عَ شَ فٍرٍ سٌي بَرَ ﭑ نَبِلِن، عٍ نَ ﭑ فٍرٍقٍ، ﭑ مُ نْمَ ﭑ فِدٍ عٍ مَ.
  fra-SBL: Ses troupes montent ensemble, construire une rampe de siège contre moi,
    et camper autour de ma tente.
  hbo-hbo: יַ֤חַד ׀ יָ֘בֹ֤אוּ גְדוּדָ֗יו וַיָּסֹ֣לּוּ עָלַ֣י דַּרְכָּ֑ם וַיַּחֲנ֖וּ
    סָבִ֣יב לְאָהֳלִֽי׃
  piu-2006: '@see-verse:JOB.019.011'
  kik-kik: Mbũtũ ciake cia ita injerekagĩra na hinya; ciakaga ihumbu cia kũnjũkĩrĩra,
    igathiũrũrũkĩria hema yakwa.
  fra-NCL: Ses bataillons sont venus ensemble, ils se sont frayés un chemin jusqu’à
    moi, ils font le siège de ma tente.
  cek-AK: Anih ih misatuh kaminawk loe, kai tuk hanah nawnto angzoh o moe, kai ih
    kahni im taeng boih ah atai o.
  cuk-cuk: Bela e-bila-onomalad an-ebiris ambikunonimalad, an-dordoneg-ebiris bukunonimalad.
    Napa-arsanyob-nakwemai sobsamalad degi, angi gwisgunonimalad.
  uig-CYR: Униң қошунлири сәп түзүп атланди, Пәләмпәйлирини ясап маңа һуҗум қилди,
    Улар чедиримни қоршавға елип баргаһ тикивалди.
  tel-2017: ఆయన సేనలు కూడి వచ్చి నా గుడారం చుట్టూ మాటువేశారు. నా చుట్టూ ముట్టడి దిబ్బలు
    వేశారు.
  hat-BSA: Lame Li a vin rasanble pou bati chemen pa yo kont mwen. Yo fè kan kap antoure
    tant mwen an.
  kos-kos: El supwama un mwet mweun lal in lainyu; Elos koaneak sisken pot luk, in
    mweuniyu yen nga muta we.
  hbo-WLC: יַ֤חַד ׀ יָ֘בֹ֤אוּ גְדוּדָ֗יו וַיָּסֹ֣לּוּ עָלַ֣י דַּרְכָּ֑ם וַיַּחֲנ֖וּ
    סָבִ֣יב לְאָהֳלִֽי׃
  ibo-ibo: Ndị agha ya ji ike na-abịa; ha ewuola mgbidi were nnọchibido m ha agbaala
    ụlọ ikwu m gburugburu imegide m.
  ory-ory: ତାହାଙ୍କର ସୈନ୍ୟଗଣ ଏକତ୍ର ଆସନ୍ତି ଓ ମୋʼ ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କ ପଥ ପ୍ରସ୍ତୁତ କରନ୍ତି
    ଓ ମୋʼ ତମ୍ବୁ ଚାରିଆଡ଼େ ଛାଉଣି କରନ୍ତି।
  chk-chk: An mwichen sounfiu ra feitopök, ra senätä eu ororen maun ngeniei o pwelifeili
    imwei imw mangaku.
  rop-rop: Bigismob solja blanga im bin jidan raidaran langa main tent.”
  ukr-1871: Полки його притягли купою й справили дорогу собі на мене, та обсїли кругом
    намет мій.
  deu-1951: Seine Scharen rücken allzumal aus und bahnen sich einen Weg gegen mich
    und lagern sich um meine Hütte her.
  eng-JPS: His troops come on together, and cast up their way against me, and encamp
    round about my tent.
  srp-1865: Vojske njegove doðoše sve zajedno i nasuše sebi put k meni, i stadoše
    u oko okolo šatora mojega.
  lug-lug: Amaggye ge galumba n’amaanyi; ganzimbako enkomera ne gagumba okwetooloola
    weema yange.
  heb-heb: יחד יבאו גדודיו ויסלו עלי דרכם ויחנו סביב לאהלי׃
  ben-IRV: তাঁর সৈন্যরা একসঙ্গে আসছে; তারা আমার বিরুদ্ধে ঢিবি স্থাপন করে অবরোধ করেছে
    এবং আমার তাঁবুর চারিদিকে শিবির করেছে।
  pan-pan: ਉਹ ਦੇ ਜੱਥੇ ਇਕੱਠੇ ਹੋ ਕੇ ਆਉਂਦੇ, ਅਤੇ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣਾ ਰਾਹ ਤਿਆਰ ਕਰਦੇ ਹਨ, ਅਤੇ
    ਮੇਰੇ ਤੰਬੂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਡੇਰੇ ਲਾਉਂਦੇ ਹਨ।
  mya-JVB: စစ်ချီလာ၍၊ စစ်သူရဲ တော်တို့သည် ငါ့ ရှေ့သို့ ရောက် ခြင်းငှါ၊ ကျုံးတူး၍ ငါ့
    ပတ်လည် ၌ တပ်ချ ကြ၏။
  hmo-hmo: Iena tuari taudia be ia ese ia siaia, lau do idia tuari henia totona. Egu
    palai ruma idia hagegea vadaeni, bona dadaira idia geia vadaeni.
  urd-urd: उसकी फ़ौजें इकट्ठी होकर आती और मेरे ख़िलाफ़ अपनी राह तैयार करती और मेरे
    ख़ेमे के चारों तरफ़ ख़ेमा ज़न होती हैं।
  rus-SYN: Полки Его пришли вместе и направили путь свой ко мне и расположились вокруг
    шатра моего.
  bqc-SIM: Aà zĩgↄ̃ↄ ì sↄ̃mazi sãnu, aaì koezↄ̃mazi, aaì bòokpa lia ma kpɛ́i.
  tcz-CHONGTHU: Asepai honpi amasan amahon kei bulu nading lampi asem uvin kaponbuh
    kimvella ngahmun asauve.
  mar-mar: त्याचे सैन्य माझ्यावर हल्ला करण्यासाठी पाठवतो ते माझ्याभोवती मोर्चा उभारतात,
    आणि ते माझ्या डेऱ्याभोवती छावणी टाकतात.
  qub-qub: Llapan suldäruncunami nogallaman shamusha magamaj. Wasë ñaupanpami curalapaycäramasha
    magamaj yaycamunanpaj.
  bqp-bqp: A zĩ̀karinↄ dì futɛmai lɛɛlɛ, òdi ma kagura kɛ, òdi bùra kátɛ ò lika ma
    kpɛ́i.
  hat-hat: Li voye yon bann malè sou mwen yon grenn kou, tankou yon lame k'ap atake
    m'. Yo rive sou mwen san m' pa wè sa. Yo sènen m' anndan lakay mwen.
  eng-BSB: His troops advance together; they construct a ramp against me and encamp
    around my tent.
  eng-WEBPB: His troops come on together, build a siege ramp against me, and encamp
    around my tent.
  kbq-kbq: Hagi sondia vahe'amo'za eritru hu'za hahunante'naku kana nevarize. Ana
    nehu'za ana maka sondia vahe'amo'za seli noni'a avazagi kanegize.
  nhe-BL: Quintitlanqui isoldados para ma nechtehuica. Inijuanti mocualtlalíaj para
    nechitzquise huan para quiyahualose nochaj.
  bus-bus: À zĩ̀kpɛɛnↄ è fɛɛmazi lɛdo, aↄ̃è ma kagura kɛ, aↄ̃è bùra káɛ wà liga ma
    kpɛ́zi.
  gub-BL: Hekutuk iaiw haw pupe. Iaiw haw nuzawy kwaw zauxiapekwer wà. Uhàwykàz ywykwar
    uzeàmimaw romo wà. Uzapo uker haw heràpuz izywyr wà.
  eng-DRA: His troops have come together, and have made themselves a way by me, and
    have besieged my tabernacle round about.
