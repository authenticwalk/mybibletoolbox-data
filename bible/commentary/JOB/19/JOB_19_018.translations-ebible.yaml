verse: JOB.019.018
translations:
  mal-C: കൊച്ചുകുട്ടികൾപോലും എന്നെ നിന്ദിക്കുന്നു; ഞാൻ എഴുന്നേൽക്കുമ്പോൾ അവർ എന്നെ
    പരിഹസിക്കുന്നു.
  deu-TKW: Selbst die Kleinen verachten mich; will ich aufstehn, verspotten sie mich.
  lin-lin: Ata bilenge mibali ya mike bakomi koseka ngai ; soki kaka nabimi, bakomi
    kosambwisa ngai.
  eng-LSV: Also sucklings have despised me, I rise, and they speak against me.
  eng-GNV: The wicked also despised mee, and when I rose, they spake against me.
  eng-WEBSTER: Yes, young children despised me; I arose, and they spoke against me.
  nhw-BL: Hasta catli coneme nojquiya nechcualancaitaj. Quema nimoquetza inijuanti
    nechhuihuiitaj.
  swh-ONEN: Hata watoto wadogo hunidhihaki; ninapojitokeza, hunifanyia mzaha.
  bba-bba: Kɑ mɑm bibɔ kpuro bɑ mɑn ɡɛmɑwɑ. Nɑ̀ n ɡɑri ɡeruɑ, bɑ rɑ mɑn wɔmɛwɑ.
  eng-KJVCPB: Yea, young children despised me; I arose, and they spake against me.
  luo-luo: Nyaka yawuowi matindo bende jara; kendo ka ginena, to ginyiera.
  meu-meu: Memero maraḡidia ese e lalogu negemu; na tore isi negadia ai, idia ese
    e gwau dika henigumu.
  npi-ULB: सा-साना केटाकेटीले पनि मलाई तिरस्कार गर्छन् । म बोल्नलाई उठ्‍दा तिनीहरू
    मेरो विरुद्धमा बोल्छन् ।
  yor-yor: Àní àwọn ọmọdékùnrin fi mí ṣẹ̀sín, mo dìde, wọ́n sì sọ̀rọ̀ ẹ̀gàn sí mi.
  pes-OPCB: بچه‌های کوچک هم مرا خوار می‌شمارند و وقتی مرا می‌بینند مسخره‌ام می‌کنند.
  tgl-ULB: Kahit ang mga bata ay kinasusuklaman ako; kung babangon ako para magsalita,
    pinagsasalitaan nila ako.
  cbu-NT: Nllurataa kapung nuwaa yutaritam ínaksin, mantsir tsiyatkanaya, watam kizpur
    yutaritshtinawa.
  hui-hui: Waneigini biru hearume i̱ mo ko halu mege biya. I̱ heyalu dindi mbiraha
    pialu hewaria i̱hondo bi ko laya.
  mya-mya: သူငယ်တို့သည်လည်း ငါ့ကိုမထီမဲ့မြင်ပြု၍ ငါထ သောအခါ ကဲ့ရဲ့ကြ၏။
  bod-N: བྱིས་པ་རྣམས་ཀྱང་བདག་ལ་མཐོང་ཆུང་བྱེད། ། ང་ཡར་ལངས་དུས་དེ་ཚོས་སྨད་པར་རྩོམ། །
  sna-sna: Kunyange nezvikomana zviduku zvinondiseka; pandinosvika vanondituka.
  spa-BLM: Hasta los niños pequeños me desprecian. Si me levanto, hablan contra mí.
  cac-cac: Icha pax chi' eb' unin tzin spatiquejel eb'. Ayic syilan eb' veq'ui sb'uchvaj
    eb' d'ayin.
  swh-ULB: Hata watoto wachanga wananichukia mimi; ikiwa Mimi nitainuka kuzungumza,
    wao huzungumza dhidi yangu mimi.
  bel-bel: Нават малыя дзеці пагарджаюць мною; падымаюся, і яны зьдзекуюцца зь мяне.
  deu-ELBBK: Selbst Buben verachten mich; will ich aufstehen, so reden sie über mich.
  mbb-OT: Minsan is dezeisey pa he menge vatà edsudì kedì. Emun egkeehè e zan, ed-engitan
    e zan.
  mal-2015: പിള്ളരും എന്നെ നിരസിക്കുന്നു; ഞാൻ എഴുന്നേറ്റാൽ അവർ എന്നെ കളിയാക്കുന്നു.
  rmc-rmc: Mek the o čhavore man tele dikhen; soča ušťav, imar pre ma vakeren.
  pes-OPV: بچه های کوچک نیز مرا حقیرمی شمارند و چون برمی خیزم به ضد من حرف می‌زنند.
  ron-1924: 'Пынэ ши копиий мэ диспрецуеск: дакэ мэ скол, ей мэ окэрэск.'
  ben-OBCV: ছোটো ছোটো ছেলেরাও আমাকে অবজ্ঞা করে; আমি যখন হাজির হই, তারা আমাকে বিদ্রুপ
    করে।
  som-som: Xataa dhallaanka yaryaru way i quudhsadaan, Oo haddaan sara joogsado way
    i caayaan.
  lat-VUC: 'Stulti quoque despiciebant me: et cum ab eis recessissem, detrahebant
    mihi.'
  eng-ASVBT: Even young children despise me; If I arise, they speak against me.
  ita-1885: Fino a' piccoli fanciulli mi disdegnano; Se io mi levo, sparlano di me.
  eng-LXXUP: But they rejected me forever; Whenever I rise up, they speak against
    me.
  eng-ULB: Even young children despise me; if I rise to speak, they speak against
    me.
  spa-VBL: Hasta los niños pequeños me desprecian; cuando me pongo de pie se burlan
    de mí.
  fra-_FOB: 'Les petits enfants eux-mêmes me méprisent: si je veux me lever, ils parlent
    contre moi.'
  mal-mal: കൊച്ചുകുട്ടികൾപോലും എന്നെ നിരസിക്കുന്നു; ഞാൻ സംസാരിക്കുമ്പോൾ അവർ എന്നെ
    കളിയാക്കുന്നു.
  urd-GVR: Yahāṅ tak ki chhoṭe bachche bhī mujhe haqīr jānte haiṅ. Agar maiṅ uṭhne
    kī koshish karūṅ to wuh apnā muṅh dūsrī taraf pher lete haiṅ.
  suz-BL: आइक्‍च आलपुकीमी यो आं कली तशा ग्रांग्रा दित्‍नीम। मिनु आं कली तामेनु, मेकोपुकीम
    शुक्‍शी पाइनीम।
  eng-NOY: Even young children despise me; When I rise up, they speak against me.
  ita-1927: Perfino i bimbi mi sprezzano; se cerco d’alzarmi mi scherniscono.
  ckb-ckb: تەنانەت منداڵانیش سووکایەتییان پێکردم، کە هەستم، باسی من دەکەن.
  eng-BBE: Even young children have no respect for me; when I get up their backs are
    turned on me.
  kan-OKCV: ಚಿಕ್ಕವರೂ ಸಹ ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸುತ್ತಾರೆ; ನಾನು ಕಾಣಿಸಿಕೊಂಡಾಗ ನನ್ನನ್ನು ಹಾಸ್ಯಮಾಡುತ್ತಾರೆ.
  tam-2017: சிறுபிள்ளைகளும் என்னை அசட்டை செய்கிறார்கள்; நான் எழுந்தால், அவர்கள் எனக்கு
    விரோதமாகப் பேசுகிறார்கள்.
  spa-RV-1909: 'Aun los muchachos me menospreciaron: en levantándome, hablaban contra
    mí.'
  ron-BTF: Da, pruncii m-au disprețuit; m-am ridicat, iar ei au vorbit împotriva mea.
  eng-WEBP: Even young children despise me. If I arise, they speak against me.
  eng-FBV: Even young children despise me; when I stand up they ridicule me.
  nld-1939: Zelfs de kinderen minachten mij, En brutaliseren mij, als ik optreed.
  nch-BL: Hasta cati coneme nojquiya techcualancaitaj. Quema nimoquetza inijuanti
    techhuihuiitaj.
  vie-1934: Đến đỗi những đứa trẻ cũng khi tôi; Nếu tôi chổi dậy, chúng nó nhạo báng
    tôi.
  hin-CV: यहां तक कि छोटे-छोटे बालक मुझे तुच्छ समझने लगे हैं; जैसे ही मैं उठता हूं,
    वे मेरी निंदा करते हैं.
  spa-BES: Incluso los niños pequeños no me tienen ningún respeto; cuando me levanto
    me dan la espalda.
  tdx-tdx: Manirìk’ahy o anak’ajalahio, ie miongake iraho, onjira’ iareo.
  tha-KJV: แม้​เด็กๆดูหมิ่นข้า เมื่อข้าลุกขึ้นเขาก็ว่าข้า
  por-BR-2018: Até os meninos me desprezam; quando eu me levanto, falam contra mim.
  deu-ELO: Selbst Buben verachten mich; will ich aufstehen, so reden sie über mich.
  eng-WYC-2018: Also fools despised me; and when I was gone away from them, they backbited
    me.
  epo-epo: Eĉ la malgrandaj infanoj malestimas min; Kiam mi leviĝas, ili parolas kontraŭ
    mi.
  uig-PIN: Ⱨǝtta kiqik balilar meni kǝmsitidu; Ornumdin turmaⱪqi bolsam, ular meni
    ⱨaⱪarǝtlǝydu.
  beo-beo: Mano fonobahadi da na higale ba:sa. Ilia da naba:le habosesele oufesega:sa.
  tpi-OTNT: Na ol mangi bilong ples i save tok bilas na rabisim mi. Taim mi kirap
    i go long wanpela hap, ol i tok nogut long mi.
  hau-SA: Har ’yan yara suna rena ni; in sun gan ni sai su fara yi mini riyar reni.
  uig-LAT: Hetta kichik balilar méni kemsitidu; Ornumdin turmaqchi bolsam, ular méni
    haqaretleydu.
  nde-nde: Labafanyana bayangiklolodela; ngithi nxa ngiqhamuka bangihoze.
  ton-ton: ‌ʻIo, naʻe manukiʻi au ʻe he fānau iiki, ʻoku ou tuʻu hake pea nau lauʻikoviʻi
    au.
  ces-1613: Nadto i ti nejšpatnější pohrdají mnou; i když povstanu, utrhají mi.
  eng-WMB: Even young children despise me. If I arise, they speak against me.
  tam-TCV: சிறுவர்களும் என்னை இகழ்கிறார்கள்; நான் பேச எழும்போது அவர்கள் ஏளனம் செய்கிறார்கள்.
  ceb-ULB: Bisan ang mga bata nagbiaybiay kanako; kung mobarog ako aron pagsulti,
    mosulti sila batok kanako.
  pol-UBG: Nawet małe dzieci mną gardzą; gdy powstaję, urągają mi.
  agr-agr: Uchi ai aidauwaske dushiktuinawai, eke yama wajain wekaesatag taig, dushiktuinawai.
  kyc-kyc: Namba roya karalono dokopa wane dupwame namba kando male male lao giyalya
    giyana pilyaminyi.
  urd-GVU: یہاں تک کہ چھوٹے بچے بھی مجھے حقیر جانتے ہیں۔ اگر مَیں اُٹھنے کی کوشش کروں
    تو وہ اپنا منہ دوسری طرف پھیر لیتے ہیں۔
  deu-1912: Auch die jungen Kinder geben nichts auf mich; wenn ich ihnen widerstehe,
    so geben sie mir böse Worte.
  kan-2017: ಚಿಕ್ಕವರೂ ಕೂಡ ನನ್ನನ್ನು ಹೀನೈಸುತ್ತಾರೆ, ನಾನು ಏಳಲು ಪ್ರಯಾಸಪಡುತ್ತಿರುವಾಗ ಅವರ ಹರಟೆಗೆ
    ಗುರಿಯಾಗುತ್ತೇನೆ.
  yap-yap: Pi’in bitir e yad be darifan nigeg ma yad ra guyeg miyad minmin.
  hlt-MCSB: Casenca rhoek long pataeng kai he n'hnaep uh tih, ka thoh vaengah kai
    he n'thui uh coeng.
  mdy-ETH: ዻኮ ናኣታታዖ ታና ቶቶኦቻኔ፤ ታና ዔያታ ዛጋ ዎዶናኣ ቦቦሃኔ።
  twi-ASANTE: Mpo, mmarimmaa nkumaa bu me animtiaa; sɛ mepue a wɔdi me ho fɛw.
  eng-WEBU: Even young children despise me. If I arise, they speak against me.
  wal-wal: Harai attin, guutta naatikka tana karoosona; taani eqqiyo wode, ta bolli
    qilliiccoosona.
  spa-PDDPT: Hasta los niños me desprecian, y al levantarme hablan contra mí.
  gun-gun: Kyrĩgue voi naxemovaẽxevei, xee apu'ãxe rã xejojai rei okuapy.
  ilo-ULB: Uray dagiti ub-ubbing ket lalaisendak; no tumakderak nga agsao, agsaoda
    a maibusor kaniak.
  kpg-kpg: Nia damagiigi e haga balumee au, mo di gadagada mai gi di au i di nadau
    madagoaa ma ga gidee ginaadou au.
  uig-ARA: ھەتتا كىچىك بالىلار مېنى كەمسىتىدۇ؛ ئورنۇمدىن تۇرماقچى بولسام، ئۇلار مېنى
    ھاقارەتلەيدۇ.
  sus-sus: Dimɛe yati yoma n ma.
  pon-2006: Seri kan kin mwamwahlikin ie, oh kin kouruhrkin ie, ni ar kin kilengiehda.
  jae-jae: Ŋapalê mateŋpaŋa gêjac aê. Embe jandi sa, go sêsu aê susu.
  ksd-ksd: A umana nat na bul dia kulume iau, Ma ona iau tut dia vaula iau.
  tur-YTC: Küçük çocuklar bile beni hor görüyor. Ayağa kalktığımda bana karşı konuşuyorlar.
  grc-BRENT: Οἱ δὲ εἰς τὸν αἰῶνά με ἀπεποιήσαντο, ὅταν ἀναστῶ, κατʼ ἐμοῦ λαλοῦσιν.
  ind-AYT: Bahkan, anak-anak kecil menghinaku; ketika aku berdiri, mereka mengataiku.
  nya-nya: Inde, ngakhale ana amandinyoza; akandiona amandinyodola.
  hrv-hrv: I deranima na prezir tek služim, ako se dignem, rugaju se meni.
  mps-mps: Tega! Ena be nani dwasianu ogwa dabego ena posobo po olama, ena dolobo
    dao. Ena gasaba me hogodasa pabo si, augwaligo enabolo dwai po wabo.
  tpi-tpi: Na ol mangi bilong ples i save tok bilas na rabisim mi. Taim mi kirap i
    go long wanpela hap, ol i tok nogut long mi.
  dan-1931: selv Drenge agter mig ringe, når jeg rejser mig, taler de mod mig;
  vie-OVCB: Cả bọn trẻ con cũng khinh tôi. Chúng quay lưng, khi tôi xuất hiện.
  guj-2017: નાનાં બાળકો પણ મારો તિરસ્કાર કરે છે; જ્યારે હું ઊઠું છું ત્યારે તેઓ મારી
    વિરુદ્ધ બોલે છે.
  pon-2006A: Seri kan kin mwamwahlikin ie, oh kin kouruhrkin ie, ni ar kin kilengiehda.
  por-BRBSL: Até mesmo crianças pequenas me desprezam. Se eu me levanto, eles falam
    contra mim.
  cth-cth: Camoca ni patenghai na dudam awh. Ka thaw navah kai taranlahoi lawk a dei
    awh.
  twi-twi: Mpo, mmarimaa nkumaa bu me animtiaa; sɛ mipue a wodi me ho fɛw.
  hlt-hlt: Casenca rhoek long pataeng kai he n'hnaep uh tih, ka thoh vaengah kai he
    n'thui uh coeng.
  tbz-SIM: Kɛ̀ ibí bɛ́nnì n senku, kɛ̀ n yìtɛ́ kɛ còḿmú ì nni ndɑú.
  msy-2020: Nguibamɨn boriba na dɨpova na gasɨghasɨsi. Egh kɨ men damazibar mangɨtɨ,
    me akar kurabar na mɨkɨmam.
  dop-dop: Pǝ kpɛŋnɑ piyɑ nɑ ye mɑ kʋlǝɣɩ ɩlɛ sɩ woŋiɣi-m.
  azb-azb: Mənə hətta kiçik uşaqlar xor baxır, Ayağa duranda məni ələ salırlar.
  eng-DBY: Even young children despise me; I rise up, and they speak against me.
  hin-2017: बच्चे भी मुझे तुच्छ जानते हैं; और जब मैं उठने लगता, तब वे मेरे विरुद्ध
    बोलते हैं।
  wol-KYG: Gone yi sax a ngi may sewal, su ma jógee di dem, ñu di ma baatal.
  eng-YLT: Also sucklings have despised me, I rise, and they speak against me.
  kne-kne: Olay din anan-ak yan lomaslasoy da ya somisiyek da mo omila da.
  eng-WYC-2017: Also fools despised me; and when I was gone away from them, they backbited
    me.
  eng-WMBB: Even young children despise me. If I arise, they speak against me.
  urd-GVH: यहाँ तक कि छोटे बच्चे भी मुझे हक़ीर जानते हैं। अगर मैं उठने की कोशिश करूँ
    तो वह अपना मुँह दूसरी तरफ़ फेर लेते हैं।
  rug-rug: Sari koburu ba hakohako nau rini, pude turu zama rau si taliri taloa dia.
  gaz-gaz: Ijoolleen xixinnoon iyyuu na tuffatu; yommuu ani kaʼus natti qoosu.
  fra-LSG: Je suis méprisé même par des enfants; Si je me lève, je reçois leurs insultes.
  yal-yal: Hali dii ɲɔrɛne, n naɲaxu e birin ma, n na keli, e n mafala.
  haw-1868: O na keiki liilii, hoowahawaha lakou ia'u; Ku no wau iluna, a olelo ku
    e mai lakou ia'u.
  arb-NAV: حَتَّى الصِّبْيَانُ يَزْدَرُونَنِي. إذَا قُمْتُ يَسْخَرُونَ مِنِّي.
  ewe-ewe: Ŋutsuvi suewo gɔ̃ hã koam eye ne meva do la, woɖua fewu le ŋunye.
  eng-LEE: 'Yea, children even despise me: I rise up, but they speak against me.'
  asm-FB: শিশুবোৰেও মোক তুচ্ছ জ্ঞান কৰে; মই উঠিব খুজিলে, সিহঁতে মোৰ অহিতে কথা কয়।
  sus-A: دِ مّيٍ يَتِ يٌمَ ﭑ مَ.
  fra-SBL: Même les jeunes enfants me méprisent. Si je me lève, ils parlent contre
    moi.
  hbo-hbo: גַּם־עֲ֭וִילִים מָ֣אֲסוּ בִ֑י אָ֝ק֗וּמָה וַיְדַבְּרוּ־בִֽי׃
  piu-2006: '@see-verse:JOB.019.017'
  kik-kik: O na tũhĩĩ tũrĩa tũnini nĩtũũnyararĩte, rĩrĩa ndatuumĩrĩra no gũũthekerera
    tũũthekagĩrĩra.
  fra-NCL: Les enfants eux-mêmes me méprisent ; si je me lève, ils me raillent.
  cek-AK: Ue, nawktanawk mah ang patoek o, kang thawk tahang naah, ang pahnui o thuih.
  cuk-cuk: Burwiganase-bakale, angi dododmalad. An-dakarmalale, biir naddamalad.
  uig-CYR: Һәтта кичик балилар мени кәмситиду; Орнумдин турмақчи болсам, улар мени
    һақарәтләйду.
  tel-2017: చిన్నపిల్లలకు కూడా నేనంటే అసహ్యం. నేను కనబడితే వాళ్ళు నన్ను తిట్టిపోస్తారు.
  hat-BSA: Timoun yo meprize mwen. Mwen leve e yo pale kont mwen.
  kos-kos: Tulik uh elos aksruksrukeyu ac isrunyu ke pacl elos liyeyu uh.
  hbo-WLC: גַּם־עֲ֭וִילִים מָ֣אֲסוּ בִ֑י אָ֝ק֗וּמָה וַיְדַבְּרוּ־בִֽי׃
  ibo-ibo: Ọ bụladị ụmụntakịrị nwoke na-akwa m emo; ha na-ejikwa m eme ihe ọchị mgbe
    ọbụla m pụtara.
  ory-ory: ବାଳକମାନେ ମଧ୍ୟ ମୋତେ ଅବଜ୍ଞା କରନ୍ତି; ମୁଁ ଉଠିଲେ, ସେମାନେ ମୋʼ ବିରୁଦ୍ଧରେ କଥା କହନ୍ତି।
  chk-chk: Semirit mwo nge ra turunufaseei, ra ämängauaei, lupwen ra künaei.
  rop-rop: Ola yangwan biginini oldei gibit mi bekboun en wen mi oldei wandim go gulijap
    langa olabat, dei oldei meigimbat fan langa mi.
  ukr-1871: 'Ба й малі дїти мене за покидьку вважають: я підведусь, а вони збиткуються
    надо мною.'
  deu-1951: Sogar Buben verachten mich; stehe ich auf, so reden sie wider mich.
  eng-JPS: Even urchins despised me; if I arise, they speak against me.
  srp-1865: Ni djeca ne haju za me; kad ustanem, ruže me.
  lug-lug: N’obulenzi obuto bunsekerera; buli lwe bundaba bunvuma.
  heb-heb: גם עוילים מאסו בי אקומה וידברו בי׃
  ben-IRV: এমনকি ছোট বাচ্চারাও আমায় অবজ্ঞা করে; যদি আমি কথা বলার জন্য উঠি, তারা আমার
    বিরুদ্ধে কথা বলে।
  pan-pan: ਮੁੰਡੇ ਵੀ ਮੈਨੂੰ ਤੁੱਛ ਜਾਣਦੇ ਹਨ, ਜੇ ਮੈਂ ਉੱਠਾਂ ਤਾਂ ਉਹ ਮੈਨੂੰ ਮਿਹਣੇ ਮਾਰਦੇ ਹਨ!
  mya-JVB: သူငယ် တို့သည်လည်း ငါ့ ကို မထီမဲ့မြင် ပြု၍ ငါထ သောအခါ ကဲ့ရဲ့ကြ၏။
  hmo-hmo: Memero maragidia ese lau dekenai idia kirikiri, idia ese lau idia ura henia
    lasi momokani.
  urd-urd: छोटे बच्चे भी मुझे हक़ीर जानते हैं; जब मैं खड़ा होता हूँ तो वह मुझ पर आवाज़
    कसते हैं।
  rus-SYN: 'Даже малые дети презирают меня: поднимаюсь, и они издеваются надо мною.'
  bqc-SIM: Baa nɛgↄ̃ɛnaↄ ì sakamagu, tó málɛ mↄ́, aaìↄ ma kɛ pↄ́ↄpↄↄ.
  tcz-CHONGTHU: Chapang neucha cha ho jengin jong ija se louvin eibol uvin, thusei
    dinga kadin doh chun amahon anunglam eingat uve.
  mar-mar: लहान मुलेदेखील मला चिडवतात, जेव्हा मी बोलायला जातो तेव्हा ते माझ्या विरूद्ध
    बोलतात.
  qub-qub: Wamra-mallwacunapis manacajmanmi churaman. Paycuna ricamashpan asipämar
    washätami riman.
  bqp-bqp: Bee nɛ́ ketenↄ dì ma gya bo se, tó ma futɛ ma zɛ, òdigↄ̃ ma lalandi kɛmɛ.
  hat-hat: Tout timoun ap pase m' nan betiz. Si m' fè yon ti kanpe, yo pase m' nan
    tenten.
  eng-BSB: Even little boys scorn me; when I appear, they deride me.
  eng-WEBPB: Even young children despise me. If I arise, they speak against me.
  kbq-kbq: Ne'one mofavreramimo'zanena tusi zamavaresra hunante'za huhaviza hunenantaze.
    Ana nehu'za kema huzmi'zama nehuge'za zamefi hunenamize.
  nhe-BL: Hasta tlen coneme nojquiya nechcualancaitaj. Quema nimoquetza inijuanti
    nechtlaijilhuíaj.
  bus-bus: Baa nɛ́ ketenↄ è kya kámagu, tó ma tɛna, aↄ̃ègↄ̃ ma faboomɛ.
  gub-BL: Te kwarera'i hereityk wà. Hepu'àm mehe na'arewahy uze'eg urywahyahy herehe
    wà.
  eng-DRA: Even fools despise me; and when I gone from them, they spoke against me.
