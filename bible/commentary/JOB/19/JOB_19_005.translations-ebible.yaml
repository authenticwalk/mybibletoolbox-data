verse: JOB.019.005
translations:
  mal-C: നിങ്ങൾ എന്റെമുമ്പിൽ നിങ്ങളെത്തന്നെ ശ്രേഷ്ഠരാക്കാൻ ശ്രമിക്കുകയും എന്റെ നിസ്സഹായാവസ്ഥ
    എനിക്കെതിരേയുള്ള തെളിവായി ഉപയോഗിക്കുകയും ചെയ്യുന്നെങ്കിൽ,
  deu-TKW: Wollt ihr euch wirklich über mich erheben, so bringt mir den Beweis für
    meine Schande!
  lin-lin: Soki mpe bolingi komimona likolo na ngai mpe kosalela pasi na ngai mpo
    na kotiola ngai,
  eng-LSV: If, truly, you magnify yourselves over me, || And decide my reproach against
    me;
  eng-GNV: But in deede if ye will aduance your selues against me, and rebuke me for
    my reproche,
  eng-WEBSTER: 'If indeed ye will magnify yourselves against me, and plead against
    me my reproach:'
  nhw-BL: Anmoilhuíaj tlahuel anhuejhueyi huan antechpinahualtíaj pampa nechicnotlalijtoque.
  swh-ONEN: Kama kweli mngejitukuza wenyewe juu yangu, na kutumia unyonge wangu dhidi
    yangu,
  bba-bba: I tɑmɑɑ i mɑn dɛɛrɑm kerewɑ, kpɑ i mɑn nɛn durum sɔ̃ɔsi?
  eng-KJVCPB: 'If indeed ye will magnify yourselves against me, And plead against
    me my reproach:'
  luo-luo: To kapo ni unyalo tingʼoru malo moloya kendo uchuoya gi wach nikech chandruok
    ma an-go,
  meu-meu: Bema momokani ihadikagu o goadalaiamu bona egu hemarai o herevalaiamu lau
    ihabadelaigu,
  npi-ULB: तपाईंहरूले आफूलाई मभन्दा माथि उचाल्नुहुन्‍छ, र मेरो तुच्‍छता मेरै विरुद्धमा
    प्रयोग गर्नुहुन्‍छ भने,
  yor-yor: Bí ó tilẹ̀ ṣe pé ẹ̀yin ó ṣògo si mi lórí nítòótọ́, tí ẹ ó sì máa fi ẹ̀gàn
    mi gún mí lójú,
  pes-OPCB: شما خود را بهتر از من می‌پندارید و این مصیبت مرا نتیجهٔ گناه من می‌دانید،
  tgl-ULB: Kung totoo nga na magmamalaki kayo laban sa akin at mapaniwala ang lahat
    ng mga tao na nagkasala ako,
  cbu-NT: Siy mangishis chinakus; ¿Antaati Job yutarita iy ashireezini? Jobaa waanamandari
    yutaritshishirini Apanll waneerangu, kiyung kachiyku taakiya, átssa.
  hui-hui: Tígua handalu kamiria i̱ agali ko halu tíni bayale haruabe. Genda ni yu
    koruni hondowa ai i̱ agali ko kagoni lowa tígua i̱ mana laramibe.
  mya-mya: သင်တို့သည်ငါ့အပေါ်၌ ဝါကြွား၍၊ ငါအရှက် ခံရသောကြောင့်၊ ငါ၌အပြစ်တင်ကြသော်လည်း၊
  bod-N: ཁྱོད་ཚོས་རང་རློམ་དང་བཅས་ང་རྒོལ་ཞིང་། ། བདག་གི་ངོ་ཚས་ང་ལ་བཀྱོན་འདོད་ན། །
  sna-sna: Kana zvechokwadi mungada henyu kuzvikudza pamusoro pangu mukashandisa kuderedzwa
    kwangu pakundirwisa,
  spa-BLM: Si de verdad os engrandecéis contra mí, y alega contra mí mi reproche,
  cac-cac: Tzeyic' val chaan̈ e b'a d'ayin yuj in yaelal tic, tzeyalanoch d'a in sat
    to chuc in.
  swh-ULB: Kama ni dhahiri ninyi mtajiinua juu yangu mimi na kuutumia uvumilivu wangu
    kunipinga mimi,
  bel-bel: Калі ж вы хочаце ўзьвялічыцца над мною і ўпікнуць мяне ганьбаю маёю,
  deu-ELBBK: Wenn ihr wirklich gegen mich großtun wollt, und gegen mich darlegen meine
    Schmach,
  mbb-OT: Mid-isip niw he metazeng kew kediey, ed-isipen niw he is kebpekesaǥad ku
    te elentusen tuus he nekesalà a.
  mal-2015: നിങ്ങൾ സാക്ഷാൽ എനിക്കു വിരോധമായി വലിപ്പം ഭാവിച്ചു എന്റെ അപമാനത്തെക്കുറിച്ചു
    എന്നെ ആക്ഷേപിക്കുന്നു എങ്കിൽ
  rmc-rmc: Te tumenge gondoľinen, hoj san feder sar me, a te len miro pharipen sar
    znakos, so sikavel miri vina,
  pes-OPV: اگر فی الواقع بر من تکبر نمایید و عار مرا بر من اثبات کنید،
  ron-1924: Кредець кэ мэ путець луа де сус? Кредець кэ мь-аць доведит кэ сунт виноват?
  ben-OBCV: তোমরা যদি সত্যিই আমার উপরে নিজেদের উন্নত করবে ও আমার বিরুদ্ধে আমার এই
    মানহানিকে ব্যবহার করবে,
  som-som: Oo sida xaqiiqada ah haddaad iska kay weynaynaysaan, Oo aad ceebtayda igu
    caddaysaan inaan dembi leeyahay,
  lat-VUC: At vos contra me erigimini, et arguitis me opprobriis meis.
  eng-ASVBT: If indeed ye will magnify yourselves against me, And plead against me
    my reproach;
  ita-1885: Se pur volete innalzarvi sopra a me, E volete rimproverarmi il mio vituperio,
  eng-LXXUP: But alas! for ye magnify yourselves against me, And insult me with reproach.
  eng-ULB: If indeed you will exalt yourselves above me and use my humiliation against
    me,
  spa-VBL: Te crees mucho mejor que yo, y utilizas mi degradación contra mí.
  fra-_FOB: Si vraiment vous vous élevez contre moi, si vous me reprochez l'opprobre
    où je me trouve,
  mal-mal: നിങ്ങൾ സാക്ഷാൽ എനിക്ക് വിരോധമായി വലിപ്പം ഭാവിച്ച് എന്റെ അപമാനത്തെക്കുറിച്ച്
    എന്നെ ആക്ഷേപിക്കുന്നു എങ്കിൽ
  urd-GVR: Lekin chūṅki tum mujh par apnī sabqat dikhānā chāhte aur merī ruswāī mujhe
    ḍānṭne ke lie istemāl kar rahe ho
  suz-BL: थमा पा, गे आं क्‍येङा ठेयब दुम्‍चा मिम्‍नीनी। मिनु आं श्‍येत तशा, आं कली
    मरिम्‍शो सुइक्‍नीनी।
  eng-NOY: Since, indeed, ye magnify yourselves against me, And plead against me my
    reproach,
  ita-1927: Ma se proprio volete insuperbire contro di me e rimproverarmi la vergogna
    in cui mi trovo,
  ckb-ckb: ئەگەر بەڕاستی ئێوە خۆتان لە من بە گەورەتر دادەنێن و شەرمەزارییەکەی من لە
    دژی خۆم بەکاردەهێنن،
  eng-BBE: If you make yourselves great against me, using my punishment as an argument
    against me,
  kan-OKCV: ನೀವು ನನಗಿಂತ ಉತ್ತಮರು ಎಂದು ಭಾವಿಸುತ್ತಿದ್ದೀರಿ; ನನಗಾದ ಹೀನಸ್ಥಿತಿಯನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ
    ಉಪಯೋಗಿಸುತ್ತೀರಿ.
  tam-2017: நீங்கள் எனக்கு விரோதமாகப் பெருமைபாராட்டி, எனக்கு நிந்தையாக என்னைக் கடிந்துகொள்ளவேண்டும்
    என்று இருப்பீர்கள் என்றால்,
  spa-RV-1909: Mas si vosotros os engrandeciereis contra mí, y adujereis contra mí
    mi oprobio,
  ron-BTF: Dacă într-adevăr vă veți preamări împotriva mea și îmi veți folosi ocara
    pentru a pleda împotriva mea,
  eng-WEBP: If indeed you will magnify yourselves against me, and plead against me
    my reproach,
  eng-FBV: You think you're so much better than me, and you use my degradation against
    me.
  nld-1939: Gij mist het recht, een grote mond tegen mij op te zetten, Mijn schande
    mij te verwijten!
  nch-BL: Anmoilhuíaj tahuel anhuejhueyi huan antechpinahualtíaj pampa techicnotalijtoque.
  vie-1934: Nếu thật các ngươi muốn tự cao đối cùng ta, Lấy sự sỉ nhục ta mà trách
    móc ta,
  hin-CV: यदि तुम वास्तव में स्वयं को मुझसे उच्चतर प्रदर्शित करोगे तथा मुझ पर मेरी
    स्थिति को निंदनीय प्रमाणित कर दोगे,
  spa-BES: Si se Han engrandecido contra mí, usando mi castigo como un argumento en
    mi contra,
  tdx-tdx: Naho mivongevòngek’ amako nahareo manisý ahy amo injekoo,
  tha-KJV: ถ้าท่านทั้งหลายจะผยองเพราะข้าจริง และใช้ความต่ำต้อยของข้าปรักปรำข้า
  por-BR-2018: Visto que vos exaltais contra mim, e contra mim usais minha desgraça,
  deu-ELO: Wenn ihr wirklich wider mich großtun wollt, und wider mich dartun meine
    Schmach,
  eng-WYC-2018: And ye be raised (up) against me, and reprove me with my shames (or
    and rebuke me with my shame).
  epo-epo: Se efektive vi volas montri vin pli grandaj ol mi, Kaj vi riproĉas al mi
    hontindaĵon,
  uig-PIN: Əgǝr silǝr meningdin üstünlük talaxmaⱪqi bolsanglar, Yüzüm aldida xǝrm-ⱨayani
    kɵrsitip meni ǝyiblimǝkqi bolsanglar,
  beo-beo: Dilia da dilia noga:i hou da na hou baligiliyale dawa:sa. Dilia da nama
    doaga:i bidi hamosu da na wadela:i hou olelebeyale dawa:sa.
  tpi-OTNT: Yupela i ting yupela i gutpela man na mi man nogut, a? Yupela i lukim
    ol dispela samting nogut i bin kamap long mi na yupela i kotim mi na tok mi bin
    mekim pasin nogut.
  hau-SA: In kuwa za ku ɗaukaka kanku a kaina kuna ɗauka wahalar da nake sha domin
    na yi laifi ne,
  uig-LAT: Eger siler méningdin üstünlük talashmaqchi bolsanglar, Yüzüm aldida sherm-hayani
    körsitip méni eyiblimekchi bolsanglar,
  nde-nde: Nxa isibili liziphakamisa ngaphezulu kwami, lingincindezele ngokuyangeka
    kwami,
  ton-ton: 'Pea kapau moʻoni te mou fai fielahi kiate au, pea talatalaakiʻi au ʻaki
    hoku manukiaʻanga:'
  ces-1613: 'Jestliže se pak vždy proti mně siliti chcete, a obviňujíc mne, za pomoc
    sobě bráti proti mně potupu mou:'
  eng-WMB: If indeed you will magnify yourselves against me, and plead against me
    my reproach,
  tam-TCV: நீங்கள் உண்மையிலேயே உங்களை எனக்கு மேலாக உயர்த்தி, நான் சிறுமையாக்கப்பட்டதை
    எனக்கு விரோதமாக உபயோகித்தாலும்,
  ceb-ULB: Kung ikaw manghambog batok kanako ug mapatuo nimo ang matag-usa nga ako
    nagpakaulaw,
  pol-UBG: A jeśli rzeczywiście chcecie się wynosić nade mną i dowodzić mi mojej hańby;
  agr-agr: Atumek mina nagkaetasu pegkejam anenmamjume, wi jakun kakaumainchau wajasa
    pujag duwi dushiktaku imatjutagme.
  kyc-kyc: Embame namba kandanyi palyili palyili lapala nambana randa nyipunu dokona
    namba koo pingi lao suu pilini.
  urd-GVU: لیکن چونکہ تم مجھ پر اپنی سبقت دکھانا چاہتے اور میری رُسوائی مجھے ڈانٹنے
    کے لئے استعمال کر رہے ہو
  deu-1912: Wollt ihr wahrlich euch über mich erheben und wollt meine Schmach mir
    beweisen,
  kan-2017: ನನ್ನ ವಿರುದ್ಧವಾಗಿ ನಿಮ್ಮನ್ನು ನೀವೇ ಹೆಚ್ಚಿಸಿಕೊಂಡು ನನಗಾದ ಅವಮಾನವನ್ನು ನ್ಯಾಯವೆಂದು
    ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ನಿಜವಾಗಿ ಇಷ್ಟಪಡುವಿರೋ?
  yap-yap: Gimed be finey ni gimed bfel’ ngog, ma kam fineyed ni gafgow nike yib ngog
    e be micheg nriyul’ ni kug ngongliy e kireb.
  hlt-MCSB: Kai soah na pantai mai tih kai kokhahnah bangla kai taengah na tluung
    tueng pai.
  mdy-ETH: ጎኔና ዒንሢ ዒንሢ ቶኦኮ ዼግ ዼጊዳኔ፤ ታኣኮ ሜቶይዳ ጌሊፃ፦ ታኣኒ ዻቤም ፆኦሲ ታጊዳ ዓጌያኬ ጌይ ዬያ ባኮ ማርካ
    ማሂ ዔኪ ታና ዒንሢ ሞኦታኔ።
  twi-ASANTE: Sɛ ampa sɛ mobɛma mo ho so wɔ me so na mode mʼanimguaseɛ ayɛ adanseɛ
    atia me a,
  eng-WEBU: If indeed you will magnify yourselves against me, and plead against me
    my reproach,
  wal-wal: Intte taappe kehiyoobaa intteyyo milatin, ‘Hagee metoi ubbai a gakkidoogee,
    i moorido gishshaassa’ yaagidi, ta bolli pirddeeta.
  spa-PDDPT: Pero si ustedes se engrandecen contra mí, y alegan mi oprobio contra
    mí,
  gun-gun: Xapy'a rei xerovai penhemboyvatexe, ha'e xemo'yvyĩ'iague re pendeayvu reixe
    vy,
  ilo-ULB: No pudno nga agparammagkayo maibusor kaniak ken allukoyenyo ti tunggal
    maysa a napabainanak,
  kpg-kpg: Goodou e hagabau bolo goodou e mada humalia i di au, ge e hai bolo ogu
    haingadaa la nia mee e haga modongoohia ogu huaidu.
  uig-ARA: ئەگەر سىلەر مېنىڭدىن ئۈستۈنلۈك تالاشماقچى بولساڭلار، يۈزۈم ئالدىدا شەرم-ھايانى
    كۆرسىتىپ مېنى ئەيىبلىمەكچى بولساڭلار،
  sus-sus: Xa wo wama a masenfe n bɛ a wo fisa n bɛ, xa wo wama n ma tɔɔrɛ findife
    n ma yunubi ra,
  pon-2006: Kumwail kin lemeleme me kumwail mwahusang ie; oh kin wiahki ei apwal kadehdehpen
    ei dipan.
  jae-jae: Amac atoc taôm sa ma abe akip ŋoc keso sa me.
  ksd-ksd: Ona amutal ki na luluai piragu, Ma amutal takun iau ba iau vuna ta kaugu
    kini na malari,
  tur-YTC: Gerçekten bana karşı kendinizi yüceltiyorsanız, Ve bana karşı utancımı
    öne sürüyorsanız,
  grc-BRENT: Ἔα δὲ, ὅτι ἐπʼ ἐμοὶ μεγαλύνεσθε, ἐνάλλεσθε δέ μοι ὀνείδει.
  ind-AYT: Jika kamu benar-benar ingin menyombongkan diri melawan aku, dan menggunakan
    aibku sebagai alasan untuk melawan aku,
  nya-nya: Ngati ndithudi mukudziyika nokha pamwamba panga, ndi kugwiritsa ntchito
    kunyozedwa kwanga polimbana nane,
  hrv-hrv: Mislite li da ste me nadjačali i krivnju moju da ste dokazali?
  mps-mps: Dagego homugo dage dwagi yai bidi dabe dao olama, ena dwai sę ebo bidi
    dao homu ebawe? Dagego homugo e dwai sę eno tigide yaibaso, eno dwai sę yali
    dao olama, dagego ena po tų ela mayu ebo.”
  tpi-tpi: Yupela i ting yupela i gutpela man na mi man nogut, a? Yupela i lukim ol
    dispela samting nogut i bin kamap long mi na yupela i kotim mi na tok mi bin mekim
    pasin nogut.
  dan-1931: Eller gør I jer store imod mig og revser mig ved at smæde?
  vie-OVCB: Các anh nghĩ các anh hơn tôi, dùng sự bẻ mặt tôi làm bằng chứng của tội
    lỗi tôi.
  guj-2017: જો તમારે મારી વિરુદ્ધ અભિમાન કરવું જ હોય, અને મારી વિરુદ્ધ દલીલ રજૂ કરીને
    મારું અપમાન કરવું હોય;
  pon-2006A: Kumwail kin lemeleme me kumwail mwahusang ie; oh kin wiahki ei apwal
    kadehdehpen ei dipan.
  por-BRBSL: Se de fato vocês se ampliarão contra mim, e implorar contra mim a minha
    reprovação,
  cth-cth: Kai na taranlahoi na kâoup awh teh, kai kayanae heh kai na tarannae lah
    na hno awh pawiteh,
  twi-twi: Sɛ ampa sɛ mobɛma mo ho so asen me na mode mʼanimguase ayɛ adanse atia
    me a,
  hlt-hlt: Kai soah na pantai mai tih kai kokhahnah bangla kai taengah na tluung tueng
    pai.
  tbz-SIM: Kɛ̀ di mɛ̀nkɛ dɔ́ kɛ́ n nɑmu kɛ́ n toú ntinɑ́ɑǹtì kɛ́ n dií nyifɛi.
  msy-2020: Ia ti ghaze, ia gumazir aghuiba, ezɨ kɨ gumazir kuram? Ia gari, bizir
    kurar kaba na bativizɨ ia akam na gasa ghaze, kɨ arazir kuram gami.
  dop-dop: Ɩsɩɩ ɩ hɔŋ mǝ tɩ nɑ kɑlɑmpɑɑnɩ nɑ ɩ́ mɑɣɑsǝɣɩ sɩ mɑ kɑwɑlɑɣɑ kʋnyɔŋ kɛ
    mɑ tɔkɩ tɔ,
  azb-azb: Özünüzü, həqiqətən, məndən üstün tutursunuz, Eybimi üzümə vurursunuz.
  eng-DBY: If indeed ye will magnify yourselves against me, and prove against me my
    reproach,
  hin-2017: यदि तुम सचमुच मेरे विरुद्ध अपनी बड़ाई करते हो और प्रमाण देकर मेरी निन्दा
    करते हो,
  wol-KYG: Defe ngeen ne yeena ma gën, ba di ma sikke musiba mii ma dal?
  eng-YLT: If, truly, over me ye magnify yourselves, And decide against me my reproach;
  kne-kne: Kanan yo en sigsiged kayo mo sak-en et ibilang yo nan naibabainak ay mangpaneknek
    si basol ko.
  eng-WYC-2017: And ye be raised against me, and reprove me with my shames.
  eng-WMBB: If indeed you will magnify yourselves against me, and plead against me
    my reproach,
  urd-GVH: लेकिन चूँकि तुम मुझ पर अपनी सबक़त दिखाना चाहते और मेरी रुसवाई मुझे डाँटने
    के लिए इस्तेमाल कर रहे हो
  rug-rug: Balabala ia gamu sapu leana hola nau gamu si arau, gua, meke sari qua tinasuna
    va sosodena sapu sea si rau, gua?
  gaz-gaz: Yoo isin dhugumaan anaa olitti of guddiftanii na miidhuuf salphina kootti
    fayyadamtan,
  fra-LSG: Pensez-vous me traiter avec hauteur? Pensez-vous démontrer que je suis
    coupable?
  yal-yal: Xa ɛ ɛ yɛtɛ yite n xili ma, ɛ yi n mafala n yagi feen na,
  haw-1868: 'Ina he oiaio, e hookiekie oukou e ku e ia''u, A e ao mai ia''u i kuu
    hoinoia:'
  arb-NAV: وَإِنْ كُنْتُمْ حَقّاً تَسْتَكْبِرُونَ عَلَيَّ وَتَتَّخِذُونَ مِنْ عَارِي
    بُرْهَاناً ضِدِّي،
  ewe-ewe: Nenye vavãe miebe yewoakɔ mia ɖokuiwo ɖe dzi agbɔ tanye, ahazã vlo si wodom
    la aɖia nunyee la,
  eng-LEE: 'But if indeed ye wish to magnify yourselves above me, and to prove against
    me my disgrace:'
  asm-FB: যদি বাস্তৱিকতে তোমালোকে মোৰ ওপৰত গৰ্ব্ব কৰা, আৰু মোৰ বিৰুদ্ধে মোৰ অপমানৰ
    প্ৰমাণ কৰা,
  sus-A: شَ وٌ وَ مَ عَ مَسٍنقٍ ﭑ بّ عَ وٌ قِسَ ﭑ بّ، شَ وٌ وَ مَ ﭑ مَ تْورّ قِندِقٍ
    ﭑ مَ يُنُبِ رَ،
  fra-SBL: Si vous vous glorifiez contre moi, et plaidez contre moi mon opprobre,
  hbo-hbo: אִם־אָ֭מְנָם עָלַ֣י תַּגְדִּ֑ילוּ וְתֹוכִ֥יחוּ עָ֝לַ֗י חֶרְפָּתִּֽי׃
  piu-2006: '@see-verse:JOB.019.004'
  kik-kik: Mũngĩkorwo ti-itherũ nĩmũgwĩtũũgĩria igũrũ rĩakwa, na mũgĩe na mweke wa
    kũnjũkĩrĩra nĩ ũndũ wa ũguo njonorithĩtio,
  fra-NCL: Mais vous, qui vous élevez contre moi, qui invoquez mon opprobre pour me
    convaincre,
  cek-AK: 'Nangcae loe kai ni nam oek o thuih, a sak ih zaehaih pongah ni azathaih
    hoiah oh, tiah nang naa o:'
  cuk-cuk: Bemar bur anba dule-nuedye sogmarsunde, emide, an-isgusadba be angi dododmalad.
  uig-CYR: Әгәр силәр мениңдин үстүнлүк талашмақчи болсаңлар, Йүзүм алдида шәрм-һаяни
    көрситип мени әйиплимәкчи болсаңлар,
  tel-2017: మిమ్మల్ని మీరే గొప్పచేసుకుంటున్నారా? నా మీద నేరం రుజువు చెయ్యాలని చూస్తున్నారా?
  hat-BSA: Si anverite nou vin ògeye kont mwen, e fè m wè prèv a gwo wont mwen,
  kos-kos: Komtal pangon mu komtal wo likiyu, Ac nunku mu mwe keok nu sik inge akpwayei
    lah oasr koluk luk.
  hbo-WLC: אִם־אָ֭מְנָם עָלַ֣י תַּגְדִּ֑ילוּ וְתוֹכִ֥יחוּ עָ֝לַ֗י חֶרְפָּתִּֽי׃
  ibo-ibo: Ọ bụrụ na unu na-ebuli onwe unu elu karịa m, ma were ọnọdụ ịdị ala m megide
    m,
  ory-ory: ଯଦି ତୁମ୍ଭେମାନେ ନିତାନ୍ତ ମୋʼ ଉପରେ ଆପଣାମାନଙ୍କୁ ବଡ଼ କରିବ ଓ ମୋʼ ବିରୁଦ୍ଧରେ ମୋʼ
    ଗ୍ଳାନିର ପ୍ରତିବାଦ କରିବ;
  chk-chk: Ika oua wesewesen atekiakemi mwei o apasa, pwe ai kewe riaföü iei allükülükün
    pwe üa tipis,
  rop-rop: Yumob oldei toktokbat praudbalawei, dumaji yumob reken yumob jidan gudbalawei,
    en yumob oldei tok, ‘Yu oldei abumbat pein dumaji yu gilti.’
  ukr-1871: А коли вам так любо, величатись надо мною й докоряти менї осоромленнєм
    моїм,
  deu-1951: Wollt ihr aber wirklich großtun gegen mich und mir meine Schmach vorwerfen,
  eng-JPS: If indeed ye will magnify yourselves against me, and plead against me my
    reproach;
  srp-1865: Ako li se još hoæete da dižete na me i da me korite mojom sramotom,
  lug-lug: Bwe muba munneegulumiririzaako ne mukozesa obulumi bwange okunfeebya,
  heb-heb: אם אמנם עלי תגדילו ותוכיחו עלי חרפתי׃
  ben-IRV: তোমরা কি সত্যি আমার বিরুদ্ধে নিজেরা দর্প করবে এবং প্রত্যেককে বিশ্বাস করবে
    যে আমি নিন্দিত।
  pan-pan: ਜੇ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੇ ਆਪ ਨੂੰ ਵਡਿਆਉਂਦੇ ਹੋ, ਅਤੇ ਮੇਰੀ ਬੇਇੱਜ਼ਤੀ
    ਕਰਕੇ ਮੇਰੇ ਨਾਲ ਬਹਿਸ ਕਰਦੇ ਹੋ,
  mya-JVB: သင်တို့သည်ငါ့ အပေါ် ၌ ဝါကြွား ၍၊ ငါအရှက် ခံရသောကြောင့်၊ ငါ၌အပြစ်တင် ကြသော်လည်း၊
  hmo-hmo: Umui laloa lau be dika, to umui sibona be namo, a? Umui gwau, lauegu hisihisi
    ese egu kerere idia hamomokania.
  urd-urd: अगर तुम मेरे सामने में अपनी बड़ाई करते हो, और मेरे नंग को मेरे ख़िलाफ़
    पेश करते हो;
  rus-SYN: Если же вы хотите повеличаться надо мною и упрекнуть меня позором моим,
  bqc-SIM: Tó a gi lɛ́ ázĩa maabo dɛmala, mɛ́ álɛ ma duuna kamɛɛ ma ↄzĩ,
  tcz-CHONGTHU: Kei sanga phajo a nakigel u ham? Nei suh jachat nau hi kachonset hettohsahna
    a man ding natiu ham?
  mar-mar: तुम्ही माझ्यापेक्षा चांगले आहात एवढेच तुम्हास दाखवायचे आहे, माझी संकटे
    माझ्या चुकीमुळेच निर्माण झाली आहेत असे तुम्ही (उगीचच) म्हणता.
  qub-qub: Gamcunaga nogapita mas alli cashayquitami yarpaycanqui. Chaymi nogataga
    ‹juchayquipitami ñacaycanqui› niycämanqui.
  bqp-bqp: Tó a gi átɛni á zĩda sɛ́ lei demala, akũsↄ̃ átɛni ma taari e yã kũ à
    ma le musu,
  hat-hat: Nou konprann nou pi bon pase m'. Nou di se paske mwen antò kifè m'ap pase
    tray sa a.
  eng-BSB: If indeed you would exalt yourselves above me and use my disgrace against
    me,
  eng-WEBPB: If indeed you will magnify yourselves against me, and plead against me
    my reproach,
  kbq-kbq: Kagrama kagesama antahinana, nagra knare hu'noe hunka kavufga rana nehunka,
    nagrama knafima ufroa zankura kumi hu'nea nona'a knazana e'nerie hunka nagrikura
    nehane.
  nhe-BL: Inmoilhuíaj tlahuel inhuejhueyi huan innechpinahualtíaj pampa innechicnotlalijtoque.
  bus-bus: Tó a gi ée a zĩnda sɛɛ lezĩ dɛmala, bensↄ̃ ée ma taari ee yã kɛ̀ ma lee
    musu,
  gub-BL: — Zanekatu wera'u Izo wi zane, peze peiko pezeupe. — Iaiw haw izupe uzeapo
    ma'e kwer wexak kar ikatu 'ymaw purupe, peze peiko.
  eng-DRA: But you have set yourselves up against me, and reprove me with my reproaches.
