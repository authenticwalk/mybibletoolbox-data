  piu-2006: (1-6,25,26,27) Tjuupalu tjananya palumpa maḻpa tjirripala yalatji watjaṉu,
    “Nyaakuṉinyurra aḻṯuruwiyangku panypuranganyi? Kuya puntuṉa wiya palyalpayi. Kulintjakunyurra
    yalatji. Katutjalu walytjangku kuliraṉi yarrkaṉi. Paluru ngayuku walytja tjuṯa,
    mani, yulytja uwankarra wiyaṉu yarrkalkitjangku. Palunyatjanu yaḻṯurunyurra ngayuku
    nyinanytjaku.” Tjuupanya watjilpa nyinarra mirrirrikitjangku kulira yalatji watjaṉu,
    “Yalatjiṉa kuliṉi yilkari ngurrara kutjutju patjuri nyinaku. Pikatjarra mirrirringkula
    ngayulu paṉarriku. Katutjanyaṉa yuti nyakuku. Paluru ngayuku walytja nyinanyi.
    Ngayulu yilta palunya nyakuku.”
