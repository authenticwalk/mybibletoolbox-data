verse: JOB.019.009
translations:
  mal-C: അവിടന്ന് എന്റെ ബഹുമതി പറിച്ചെറിഞ്ഞുകളഞ്ഞു; എന്റെ തലയിൽനിന്ന് കിരീടവും നീക്കിയിരിക്കുന്നു.
  deu-TKW: Meiner Ehre hat er mich entkleidet und mir die Krone vom Haupte genommen.
  lin-lin: alongoli ngai lokumu, mpe alongoli motole na moto na ngai,
  eng-LSV: He has stripped my honor from off me, || And He turns the crown from my
    head.
  eng-GNV: Hee hath spoyled mee of mine honour, and taken the crowne away from mine
    head.
  eng-WEBSTER: He hath stripped me of my glory, and taken the crown from my head.
  nhw-BL: Yaya nechcuili nochi catli nijpixqui huan quichijtoc para ayacmo aqui ma
    nechtlepanita.
  swh-ONEN: Amenivua heshima yangu, na kuniondolea taji kichwani pangu.
  bba-bba: U nɛn wirun furɔ wukɑ u nɛn bɛɛrɛ wunɑ.
  eng-KJVCPB: He hath stript me of my glory, And taken the crown from my head.
  luo-luo: Osemaya duongʼna mi ogolo osimbo e wiya.
  meu-meu: Hairaigu na egu amo vada e dabuia oho, bona havava ḡauna na kwaragu amo
    vada e abia oho.
  npi-ULB: उहाँले मेरो महिमा हटाउनुभएको छ, र उहाँले मेरो शिरको मुकुट हटाउनुभएको छ
    ।
  yor-yor: Ó ti bọ́ ògo mi, ó sì ṣí adé kúrò ní orí mi.
  pes-OPCB: او عزت و فخر را از من گرفته
  tgl-ULB: Hinubad niya ang aking karangalan, at kinuha niya ang korona mula sa ulo
    ko.
  cbu-NT: Sirútama wanasiritaa taaranguri, itaru Apanllsha maachiritaatsi ichinguru
    tpachingarangiya. Tputs sirútama nuwaa wanasiritaa naparangsin, itaru natsha nuwaa
    paksin punirustakanaya.
  hui-hui: Ibugua i̱naga mini mo ko heagola ainde wali agali bu karunime i̱ agali
    ko biaga kalo manda bidagoni.
  mya-mya: ငါ့ဂုဏ်အသရေကိုချွတ်၍၊ ငါ့ခေါင်းက ပေါင်းသရဖူကိုချတော်မူပြီ။
  bod-N: ཁོང་གིས་བདག་གི་དཔལ་ནི་བཤུས་ཁྱེར་ཏེ། ། བདག་གི་མགོ་ནས་ཅོད་པན་བསྣམས་པར་མཛད།
    །
  sna-sna: Akandibvisira kukudzwa kwangu, uye akabvisa korona mumusoro mangu.
  spa-BLM: Me ha despojado de mi gloria, y me han quitado la corona de la cabeza.
  cac-cac: Ix yiq'uec' in b'eyumal, ix yic'anec' snivanil velc'ochi.
  swh-ULB: Yeye ameniondoa Mimi kutoka katika utukufu wangu, na ameichukua taji kutoka
    kwenye kichwa changu mimi.
  bel-bel: Зьняў зь мяне славу маю і зьняў вянок з галавы маёй.
  deu-ELBBK: Meine Ehre hat er mir ausgezogen und weggenommen die Krone meines Hauptes.
  mbb-OT: In-awè din is meupiya he zengeg ku.
  mal-2015: എന്റെ തേജസ്സു അവൻ എന്റെമേൽ നിന്നു ഊരിയെടുത്തു; എന്റെ തലയിലെ കിരീടം നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Čhiďa pal ma tele miri slava a iľa mange tele e koruna pal o šero.
  pes-OPV: جلال مرا ازمن کنده است و تاج را از سر من برداشته،
  ron-1924: М-а деспуят де слава мя, мь-а луат кунуна де пе кап,
  ben-OBCV: তিনি আমার সম্মান হরণ করেছেন ও আমার মাথা থেকে মুকুট অপসারিত করেছেন।
  som-som: Ammaantaydii wuu iga xayuubiyey, Oo taajkiina madaxayga wuu ka qaaday.
  lat-VUC: Spoliavit me gloria mea, et abstulit coronam de capite meo.
  eng-ASVBT: He hath stripped me of my glory, And taken the crown from my head.
  ita-1885: Egli mi ha spogliato della mia gloria, E mi ha tolta la corona del mio
    capo.
  eng-LXXUP: And he has stripped me of my glory, And has taken the crown from my head.
  eng-ULB: He has stripped me of my glory, and he has taken the crown from my head.
  spa-VBL: Ha despojado mi honor de mí; me ha quitado mi reputación.
  fra-_FOB: Il m'a dépouillé de ma gloire; il a ôté la couronne de ma tête.
  mal-mal: എന്റെ തേജസ്സ് യഹോവ എന്റെ മേൽനിന്ന് ഉരിഞ്ഞെടുത്തു; എന്റെ തലയിലെ കിരീടം നീക്കിക്കളഞ്ഞു.
  urd-GVR: Us ne merī izzat mujh se chhīn kar mere sar se tāj utār diyā hai.
  suz-BL: मेकोमी आं मान ततीक रोइक्‍ताक्‍यी। आं पिया रे आं सिरपेच पुइक्‍तु।
  eng-NOY: He hath stripped me of my glory, And taken the crown from my head.
  ita-1927: M’ha spogliato della mia gloria, m’ha tolto dal capo la corona.
  ckb-ckb: شکۆمەندییەکەمی لێم داماڵی و تاجەکەی سەرمی لێکردەوە.
  eng-BBE: He has put off my glory from me, and taken the crown from my head.
  kan-OKCV: ದೇವರು ನನ್ನ ಘನತೆಯನ್ನು ತೆಗೆದುಹಾಕಿದ್ದಾರೆ; ನನ್ನ ಕಿರೀಟವನ್ನು ನನ್ನ ತಲೆಯಿಂದ ತೆಗೆದುಹಾಕಿದ್ದಾರೆ.
  tam-2017: என்னிலிருந்த என் மகிமையை அவர் உரிந்துகொண்டு, என் தலையின் கிரீடத்தை எடுத்துப்போட்டார்.
  spa-RV-1909: Hame despojado de mi gloria, y quitado la corona de mi cabeza.
  ron-BTF: M-a dezbrăcat de gloria mea și a luat coroana de pe capul meu.
  eng-WEBP: He has stripped me of my glory, and taken the crown from my head.
  eng-FBV: He has stripped my honor from me; he has taken away my reputation.
  nld-1939: Mijn eer heeft Hij mij ontroofd, De kroon mij van het hoofd gerukt.
  nch-BL: Yaya techcuili nochi cati nijpixtoya huan quichijtoc para ayecmo aqui ma
    techtepanita.
  vie-1934: Ngài có bóc lột sự vinh quang tôi, Và cất mão triều khỏi đầu tôi.
  hin-CV: मेरा सम्मान मुझसे छीन लिया गया है, तथा जो मुकुट मेरे सिर पर था, वह भी उतार
    लिया गया है.
  spa-BES: Él ha quitado mi gloria de mí, y ha quitado la corona de mi cabeza.
  tdx-tdx: Nampikorendahe’e amako ty engeko, vaho nafaha’e an-dohako ao i sabakam-bolonahetsey.
  tha-KJV: พระองค์​ทรงปลดสง่าราศีของข้าไปจากข้าเสีย และทรงถอดมงกุฎจากศีรษะของข้า
  por-BR-2018: Ele me despojou de minha honra, e tirou a coroa de minha cabeça.
  deu-ELO: Meine Ehre hat er mir ausgezogen, und weggenommen die Krone meines Hauptes.
  eng-WYC-2018: He hath spoiled me of my glory (or He hath taken away my glory), and
    hath taken away the crown from mine head.
  epo-epo: Mian honoron Li detiris de mi, Kaj deprenis la kronon de mia kapo.
  uig-PIN: U mǝndin xan-xǝripimni mǝⱨrum ⱪildi, Beximdin tajni tartiwaldi.
  beo-beo: E da na gagui liligi huluane samogei dagoi. Musa:, eno dunu da na da mimogo
    dunuyale dawa:i. Be wali ilia na higasa.
  tpi-OTNT: Em i bin bagarapim gutpela nem bilong mi na nau ol manmeri i ting mi man
    nogut.
  hau-SA: Ya cire darajar da nake da ita, ya kuma cire rawani daga kaina.
  uig-LAT: U mendin shan-sheripimni mehrum qildi, Béshimdin tajni tartiwaldi.
  nde-nde: Usengiphucile konke ukuhlonitshwa wangethula umqhele ekhanda lami.
  ton-ton: Kuo ne fakamasivaʻi au ʻi hoku nāunau, pea kuo ne toʻo ʻae tatā mei hoku
    ʻulu.
  ces-1613: Slávu mou se mne strhl, a sňal korunu s hlavy mé.
  eng-WMB: He has stripped me of my glory, and taken the crown from my head.
  tam-TCV: அவர் என் மேன்மையை என்னைவிட்டு அகற்றி, மகுடத்தை என் தலையிலிருந்து எடுத்துப்போட்டார்.
  ceb-ULB: Gitanggal niya kanako ang akong himaya, ug gikuha niya ang korona sa akong
    ulo.
  pol-UBG: Odarł mnie z mojej chwały i zdjął koronę z mojej głowy.
  agr-agr: Mina wajiig aidaun, tagkug aidaun, aents inakeg aidaun ashí yajutjuke;
    dutijak nuigtushkam eme anentsa diyam amainchau etine.
  kyc-kyc: Nee pipala Anatumi nambana bange peparae namba keta see nana lao nyipya.
    Nyepala nambana kingi doko kokwa sinyi nembapya.
  urd-GVU: اُس نے میری عزت مجھ سے چھین کر میرے سر سے تاج اُتار دیا ہے۔
  deu-1912: Er hat meine Ehre mir ausgezogen und die Krone von meinem Haupt genommen.
  kan-2017: ನನ್ನ ಘನತೆಯನ್ನು ಸುಲಿದುಬಿಟ್ಟು, ಕಿರೀಟವನ್ನು ನನ್ನ ತಲೆಯಿಂದ ತೆಗೆದುಹಾಕಿದ್ದಾನೆ.
  yap-yap: Tirog ban’en ni immoy ni pire’ e ke fek rog ni gubin, ma ke kirebnag thig.
  hlt-MCSB: Kai kah thangpomnah te kai dong lamloh a pit tih ka lu dongkah rhuisam
    khaw a dul.
  mdy-ETH: ቦንቾዋ ታኣኮ ቶኦካፓ ጉሲ ታና ቦርሲሴኔ።
  twi-ASANTE: Wayi mʼanimuonyam afiri me so na watu mʼahenkyɛ afiri me ti so.
  eng-WEBU: He has stripped me of my glory, and taken the crown from my head.
  wal-wal: Ta duretettaa taappe qaariis; ta bonchchuwaakka taappe diggiis.
  spa-PDDPT: Me despojó de mi honor y quitó la corona de mi cabeza.
  gun-gun: Omboetepy aikoague gui xepe'a vy xeakã gui omboi xembojeguaarã oĩ va'ekue.
  ilo-ULB: Inussobna ti dayagko, ken innalana ti balangat manipud iti ulok.
  kpg-kpg: Mee guu kae ogu maluagina huogodoo, gu hagahuaidu dogu ingoo.
  uig-ARA: ئۇ مەندىن شان-شەرىپىمنى مەھرۇم قىلدى، بېشىمدىن تاجنى تارتىۋالدى.
  sus-sus: A bara n xun nakana, a bara binyɛ birin ba n ma.
  pon-2006: E ketikihsang ie ei kepwe kan koaros, oh kauwehla lingan en edei.
  jae-jae: Eŋ kêjaŋgo aê waec ŋajam su ma kêkac sunsuŋ su aŋga môkêcapac.
  ksd-ksd: I tar tak vue kaugu minamar, Ma i ga kap vue ra kere kan ra ulugu.
  tur-YTC: Görkemimi üzerimden soydu, Ve başımın tacını aldı.
  grc-BRENT: Τὴν δὲ δόξαν ἀπʼ ἐμοῦ ἐξέδυσεν, ἀφεῖλε δὲ στέφανον ἀπὸ κεφαλῆς μου.
  ind-AYT: Dia melucuti kehormatanku, dan mengambil mahkota dari kepalaku.
  nya-nya: Iye wandilanda ulemu wanga ndipo wandivula chipewa chaufumu pamutu panga.
  hrv-hrv: Slavu je moju sa mene skinuo, sa moje glave strgnuo je krunu.
  mps-mps: Agai eno dwagi yai nogi dolaligo da, tama megi da, we bidi dabego ena dwai
    bidi da homu ebao.
  tpi-tpi: Em i bin bagarapim gutpela nem bilong mi na nau ol manmeri i ting mi man
    nogut.
  dan-1931: han klædte mig af for min Ære, berøved mit Hoved Kronen,
  vie-OVCB: Vinh quang tôi, Chúa tước đoạt, và mão miện tôi, Chúa cất khỏi đầu.
  guj-2017: તેમણે મારો વૈભવ છીનવી લીધો છે, મારા માથા પરનો મુગટ ઉતારી નાંખ્યો છે.
  pon-2006A: E ketikihsang ie ei kepwe kan koaros, oh kauwehla lingan en edei.
  por-BRBSL: Ele me despojou de minha glória, e tirei a coroa da minha cabeça.
  cth-cth: Ka bawilennae hah na rading pouh teh, ka lû dawk e bawilukhung hah na la
    pouh.
  twi-twi: Wayi mʼanuonyam afi me so na watu mʼahenkyɛw afi me ti so.
  hlt-hlt: Kai kah thangpomnah te kai dong lamloh a pit tih ka lu dongkah rhuisam
    khaw a dul.
  tbz-SIM: Kuù dɛ̀itɛ n sɑ̃nni, kuù òótɛ́ n kpɑ̀ɑ̀tìpìì.
  msy-2020: A nan ziar aghuim gasɨghasɨghizɨ, gumazamiziba ghaze, kɨ gumazir kuram.
  dop-dop: Ɩsɔ kʋwɑ mɑ hǝtɛ yɑɑʋ, nɑ ɩ́ kɔɔlɩ mɑ teeli ntenuɣu.
  azb-azb: Şərəfimi əynimdən soyundurub, Başımdan tacı götürüb.
  eng-DBY: He hath stripped me of my glory, and taken the crown from my head.
  hin-2017: मेरा वैभव उसने हर लिया है, और मेरे सिर पर से मुकुट उतार दिया है।
  wol-KYG: sàggi sama sag, foq sama kaala,
  eng-YLT: Mine honour from off me He hath stripped, And He turneth the crown from
    my head.
  kne-kne: Kinaana amin ay kinabaknang ko ya dinadael na din dayaw ko.
  eng-WYC-2017: He hath spoiled me of my glory, and hath taken away the crown from
    mine head.
  eng-WMBB: He has stripped me of my glory, and taken the crown from my head.
  urd-GVH: उसने मेरी इज़्ज़त मुझसे छीनकर मेरे सर से ताज उतार दिया है।
  rug-rug: Ele vagi pani Sa sari doduru vina lavataqu, meke sa qua pozapoza leanana
    si huara pania Sa.
  gaz-gaz: Ulfina koo narraa mulqeera; mataa koo irraas gonfoo fuudheera.
  fra-LSG: Il m’a dépouillé de ma gloire, Il a enlevé la couronne de ma tête.
  yal-yal: A bata n ma binyen ba n yi, a yi n ma xunna kenla ba n yi naxan yi luxi
    alo manga kɔmɔtina n xa.
  haw-1868: Ua hao mai ia ia'u i kuu nani, Ua lawe hoi i ka leialii mai kuu poo aku.
  arb-NAV: جَرَّدَنِي مِنْ مَجْدِي وَنَزَعَ تَاجِي عَنْ رَأْسِي.
  ewe-ewe: Eklo bubu le ŋunye eye wòɖe fiakuku le tanye.
  eng-LEE: My glory hath he stripped from me, and removed the crown of my head.
  asm-FB: তেওঁ মোৰ গৌৰৱস্বৰূপ বস্ত্ৰ সোলোকাই দিলে, আৰু মোৰ মুৰৰ কিৰীটি দূৰ কৰিলে।
  sus-A: عَ بَرَ ﭑ شُن نَكَنَ، عَ بَرَ بِنيّ بِرِن بَ ﭑ مَ.
  fra-SBL: Il m'a dépouillé de ma gloire, et a enlevé la couronne de ma tête.
  hbo-hbo: כְּ֭בֹודִי מֵעָלַ֣י הִפְשִׁ֑יט וַ֝יָּ֗סַר עֲטֶ֣רֶת רֹאשִֽׁי׃
  piu-2006: '@see-verse:JOB.019.008'
  kik-kik: Nĩanjaũrĩte gĩtĩĩo gĩakwa, na akanduta thũmbĩ mũtwe.
  fra-NCL: Il m’a dépouillé de ma gloire, il a enlevé la couronne de ma tête.
  cek-AK: Ka lensawkhaih to anih mah ang khringh pae moe, ka lu nui ih lumuek to ang
    lak pae ving.
  cuk-cuk: Bab-Dummadi, an-ibmar-bukidar-nikadi bela an-ibe sunonikid. An-nug-dummarba-gued
    bela an-ibe obelononibalid.
  uig-CYR: У мәндин шан-шәривимни мәһрум қилди, Бешимдин таҗни тартивалди.
  tel-2017: ఆయన నా గౌరవ మర్యాదలను హీనంగా ఎంచాడు. నా తల మీద నుండి నా కిరీటం తొలగించాడు.
  hat-BSA: Li te retire lonè sou mwen e te retire kouwòn nan sou tèt mwen.
  kos-kos: El eisla nufon mwe kasrup luk, Ac akkolukyela inek.
  hbo-WLC: כְּ֭בוֹדִי מֵעָלַ֣י הִפְשִׁ֑יט וַ֝יָּ֗סַר עֲטֶ֣רֶת רֹאשִֽׁי׃
  ibo-ibo: O yipụla m ugwu m, wepụkwa okpueze m kpu nʼisi.
  ory-ory: ସେ ମୋʼ ଗୌରବ-ବସ୍ତ୍ର କାଢ଼ି ପକାଇଅଛନ୍ତି ଓ ମୋʼ ମସ୍ତକରୁ ମୁକୁଟ ନେଇଅଛନ୍ତି।
  chk-chk: A angei seniei iteüöchi, a pwal angei seniei ai ling.
  rop-rop: Olabat bin abum loda rispek blanga mi, bat imbin deigidawei ol detlot rispek
    brom mi.
  ukr-1871: Зволїк із мене славу мою й зняв вінець із голови моєї.
  deu-1951: Er hat mich meiner Herrlichkeit entkleidet und mir die Krone vom Haupte
    weggenommen.
  eng-JPS: He hath stripped me of my glory, and taken the crown from my head.
  srp-1865: Svukao je s mene slavu moju i skinuo vijenac s glave moje.
  lug-lug: Anziggyeeko ekitiibwa kyange n’anziggyako n’engule ku mutwe gwange.
  heb-heb: כבודי מעלי הפשיט ויסר עטרת ראשי׃
  ben-IRV: তিনি আমার গৌরব ছিনতাই করেছেন এবং তিনি আমার মাথা থেকে মুকুট নিয়েছেন।
  pan-pan: ਉਹ ਨੇ ਮੇਰਾ ਪਰਤਾਪ ਮੇਰੇ ਉੱਤੋਂ ਲਾਹ ਲਿਆ, ਅਤੇ ਮੇਰੇ ਸਿਰ ਦਾ ਮੁਕਟ ਲੈ ਲਿਆ ਹੈ।
  mya-JVB: ငါ့ ဂုဏ် အသရေကိုချွတ် ၍၊ ငါ့ ခေါင်း က ပေါင်းသရဖူ ကိုချ တော်မူပြီ။
  hmo-hmo: Egu kohu momo be Dirava ese ia abia siri vadaeni, bona egu ladana namona
    be ia ese ia hadikaia vadaeni.
  urd-urd: उसने मेरी हशमत मुझ से छीन ली, और मेरे सिर पर से ताज उतार लिया।
  rus-SYN: Совлек с меня славу мою и снял венец с головы моей.
  bqc-SIM: À ma kpɛbↄ̀, à ma fùa gò.
  tcz-CHONGTHU: Aman kaloupina eilah mang peh in chule kalu chunga konin kalal lukhuuh
    eilahdoh peh tai.
  mar-mar: देवाने माझी प्रतिष्ठा धुळीला मिळवली. आणि त्याने माझ्या डोक्यावरचा मुकुट
    काढून घेतला.
  qub-qub: Pasaypa manacajmanmi churamasha. Pipis manana rispitamänanpämi camacächisha.
  bqp-bqp: À ma kpe bò, à ma fùraa gò.
  hat-hat: Li fè yo ban m' move non. Li fè m' pèdi tout byen m'.
  eng-BSB: He has stripped me of my honor and removed the crown from my head.
  eng-WEBPB: He has stripped me of my glory, and taken the crown from my head.
  kbq-kbq: Hanki vahe'mo'zama ra nagima nenamizageno nasenire'ma kini fetori'ma anteanknama
    hu'neana, hagitenetreno nagaze erinami'ne.
  nhe-BL: Yajaya nechcuili nochi tlen nijpixqui huan quichijtoc para ayoc aca ma nechtlepanita.
  bus-bus: À ma kpɛ bↄ̀, à ma fùra gò.
  gub-BL: Tupàn o'ok heremetarer ihewi paw rupi. Teko tetea'u umume'u hekatu haw kwehe
    mehe wà. Tupàn umumaw hekatu haw imume'u haw.
  eng-DRA: He hath stripped me of my glory, and hath taken the crown from my head.
