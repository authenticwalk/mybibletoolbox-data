verse: JOB.019.027
translations:
  mal-C: ഞാൻതന്നെ അവിടത്തെ കാണും; മറ്റൊരുവനല്ല, എന്റെ സ്വന്തം കണ്ണുതന്നെ അവിടത്തെ
    കാണും. എന്റെ ഹൃദയം അതിനായി ആർത്തിയോടിരിക്കുന്നു.
  deu-TKW: 'Ich werde ihn schauen mir zum Heil; ja, meine Augen sehen ihn, und nicht
    als Gegner: mein Herz verzehrt sich in meiner Brust!'
  lin-lin: Solo, nakomona Ye, miso na ngai moko ekomona Ye, ngai moko penza, moto
    mosusu te.
  eng-LSV: Whom I see on my side, || And my eyes have beheld, and not a stranger,
    || My reins have been consumed in my bosom.
  eng-GNV: Whome I my selfe shall see, and mine eyes shall beholde, and none other
    for me, though my reynes are consumed within me.
  eng-WEBSTER: Whom I shall see for myself, and my eyes shall behold, and not another;
    though my reins be consumed within me.
  nhw-BL: Huan por na noseltzi niquitas. Quena, niquitas ica na noixteyol. Ica nochi
    noyolo nijnequisquía nimantzi ma ajsi nopa tonali.
  swh-ONEN: 'mimi nitamwona kwa macho yangu mwenyewe: mimi, wala si mwingine. Tazama
    jinsi moyo wangu unavyomtamani sana!'
  bba-bba: Wiyɑ ko nɑ n mɛɛrɑ. Nɛn tiin nɔniyɑ yi koo nùn wɑ, n ǹ mɔ ɡooɡii. Nɛn
    ɡɔ̃ru ɡɑ tɛmɑnɑbu kpɑnɑmɔ yèn sɔ̃ n tɛɛmɔ.
  eng-KJVCPB: Whom I shall see for myself, And mine eyes shall behold, and not another;
    Though my reins be consumed within me.
  luo-luo: Adier, ananene gi wangʼa awuon mana an ma ok ngʼat moro. Mano kaka chunya
    ogeno odiechiengno!
  meu-meu: Ia na baina itaia, lauegu kaha ai; matagu ese ia mo bae itaia, dia idauna
    ta. Daragu na e dokomu.
  npi-ULB: मेरा आफ्नै आँखाले— अरू कसैको होइन म आफैंले उहाँलाई देख्‍नेछु । मेरो हृदय
    मभित्रै विह्वल बन्छ ।
  yor-yor: ẹni tí èmi ó rí fún ara mi, tí ojú mi ó sì wo, kì sì í ṣe ti ẹlòmíràn;
    ọkàn mi sì dákú ní inú mi.
  pes-OPCB: من خود با این چشمانم او را خواهم دید! چه امید پرشکوهی!
  tgl-ULB: Makikita ko siya, ako mismo ang makakakita sa kaniya sa aking tabi; makikita
    siya ng aking mga mata, at hindi bilang isang dayuhan. Bibigay ang lamang-loob
    ko.
  cbu-NT: Nuwaantari kchiptarti Apanlli pangchina. Anungazimari kapung pamaam zandkina.
    Nllitaritaa pamaam zandkeezi.
  hui-hui: Wali agali maru tigua hangume dege nahondolebira. I̱ninaga deoreme Ngode
    Datagaliwabe handaore bulebero. Ibuore hondoame homo tongolo handalu kogoni.
  mya-mya: ငါ့ဘက်၌ နေတော်မူသောဘုရားသခင်ကို ငါမြင်မည်။ သူတပါးမြင်သည်သာမက၊ ငါသည် ကိုယ်
    မျက်စိနှင့်ဖူးမြင်မည်။ ထိုသို့မြော်လင့်၍ ငါ့ကျောက်ကပ် သည် ပျက်လျက်ရှိ၏။
  bod-N: བདག་གི་མིག་གིས་ཁོང་ཉིད་མཐོང་བར་འགྱུར། ། གཞན་མིན་རང་གི་མིག་གིས་ཁོང་མཇལ་ཡོང་།
    ། ངའི་སེམས་རང་གི་ཁོག་ནང་ཤིན་ཏུ་ངལ། །
  sna-sna: ini pachangu ndichamuona nameso angu pachangu, iyeni kwete mumwe. Haiwa,
    mwoyo wangu unopanga sei mukati mangu!
  spa-BLM: a quien yo, incluso yo, veré de mi lado. Mis ojos verán, y no como un extraño.
    “Mi corazón se consume dentro de mí.
  cac-cac: A in val lac'an ol vil val och yed' in sat, man̈ ch'ococ mach ol ilanoc.
    Vanxo slajvic'och vip svab'i.
  swh-ULB: Mimi nitamwona yeye kwa macho yangu mwenyewe-Mimi, na siyo mtu mwingine.
    Moyo wangu hushindwa ndani yangu mimi.
  bel-bel: Я ўбачу Яго сам; мае вочы, ня вочы іншага, убачаць Яго. Растае сэрца маё
    ў грудзях маіх!
  deu-ELBBK: 'den ich selbst mir anschauen, und den meine Augen sehen werden, und
    kein anderer: Meine Nieren verschmachten in meinem Innern.'
  mbb-OT: Menge mata ku mismu is ebpekaahà kandin. Ne megeget ku en sikandin. Utew
    zekelà is tinguhè ku he meehè ku sikandin.
  mal-2015: ഞാൻ തന്നേ അവനെ കാണും; അന്യനല്ല, എന്റെ സ്വന്തകണ്ണു അവനെ കാണും; എന്റെ അന്തരംഗം
    എന്റെ ഉള്ളിൽ ക്ഷയിച്ചിരിക്കുന്നു.
  rmc-rmc: me les dikhava mire jakhenca – me a na vareko aver. Miro jilo pal oda igen
    džal!
  pes-OPV: ومن او را برای خود خواهم دید. و چشمان من بر اوخواهد نگریست و نه چشم دیگری.
    اگر‌چه گرده هایم در اندرونم تلف شده باشد.
  ron-1924: Ыл вой ведя ши-мь ва фи биневоитор; окий мей Ыл вор ведя, ши ну ай алтуя.
    Суфлетул меу тынжеште де дорул ачеста ынэунтрул меу.
  ben-OBCV: আমি স্বয়ং তাঁকে দেখব স্বচক্ষে দেখব—আমিই দেখব, আর কেউ নয়। মনে মনে আমার
    হৃদয় কত আকুলভাবে কামনা করছে!
  som-som: Kaasoo aan aniga qudhaydu arki doono, Oo indhahaygu ay fiirin doonaan,
    oo aanay kuwa mid kale arkayn. Qalbigaygu waa taag daranyahay.
  lat-VUC: 'quem visurus sum ego ipse, et oculi mei conspecturi sunt, et non alius:
    reposita est hæc spes mea in sinu meo.'
  eng-ASVBT: Whom I, even I, shall see, on my side, And mine eyes shall behold, and
    not as a stranger. My heart is consumed within me.
  ita-1885: Il quale io vedrò, gli occhi miei lo vedranno, e non un altro; Le mie
    reni si consumano in me.
  eng-LXXUP: Which I am conscious of in myself, Which mine eye has seen, and not another,
    But all have been fulfilled to me in my bosom.
  eng-ULB: I will see him with my own eyes—I, and not someone else. My heart fails
    within me.
  spa-VBL: Yo mismo lo veré, con mis propios ojos y no con los de otro. ¡El pensamiento
    me invade!
  fra-_FOB: Moi, je le verrai, à moi propice; mes yeux le verront, et non un autre.
    Mes reins se consument en mon sein!
  mal-mal: ഞാൻ തന്നെ അവിടുത്തെ കാണും; അന്യനല്ല, എന്റെ സ്വന്തകണ്ണ് അവിടുത്തെ കാണും;
    എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ ക്ഷയിച്ചിരിക്കുന്നു.
  lit-lit: kurį pats sau pamatysiu. Taip, jį matys mano akys, o ne koks nors svetimas!
    Alpstu ilgėdamasis!
  urd-GVR: ki maiṅ ḳhud hī use dekhūṅ, na ki ajnabī balki apnī hī āṅkhoṅ se us par
    nigāh karūṅ. Is ārzū kī shiddat se merā dil tabāh ho rahā hai.
  suz-BL: गो मेको कली आं मिक्‍चीमीन आं नेक्‍था ताइनुङ। गो मेको तचा कली शुश रिम्‍ना
    रिम्‍न बाक्‍नुङ।
  eng-NOY: 'Yea, I shall see him my friend; My eyes shall behold him, and not another:
    For this, my soul panteth within me.'
  ita-1927: Io lo vedrò a me favorevole; lo contempleranno gli occhi miei, non quelli
    d’un altro… il cuore, dalla brama, mi si strugge in seno!
  ckb-ckb: ئەوەی من بۆ خۆم دەیبینم و چاوەکانم تەماشا دەکەن، نەک یەکێکی دیکە، لە ناخمەوە
    تامەزرۆی ئەوەم!
  eng-BBE: Whom I will see on my side, and not as one strange to me. My heart is broken
    with desire.
  kan-OKCV: ದೇವರನ್ನು ನಾನೇ ನೋಡುವೆನು; ಬೇರೆಯವರಲ್ಲ, ನನ್ನ ಕಣ್ಣಾರೆ ಅವರನ್ನು ಕಾಣುವೆನು; ಅದಕ್ಕಾಗಿ
    ನನ್ನ ಹೃದಯವು ನನ್ನೊಳಗೆ ಹಂಬಲಿಕೆಯಿಂದ ಹಾರೈಸುತ್ತಿದೆ!
  tam-2017: அவரை நானே பார்ப்பேன்; வேறே கண்கள் அல்ல, என் கண்களே அவரைக் காணும்; இந்த
    ஏக்கத்தினால் என் உள்ளிருக்கும் உறுப்புகள் எனக்குள் சோர்ந்துபோகிறது.
  spa-RV-1909: Al cual yo tengo de ver por mí, y mis ojos lo verán, y no otro, aunque
    mis riñones se consuman dentro de mí.
  ron-BTF: Pe care îl voi vedea pentru mine însumi și ochii mei vor privi și nu un
    altul, deși rărunchii mei se mistuie înăuntrul meu.
  eng-WEBP: whom I, even I, will see on my side. My eyes will see, and not as a stranger.
    “My heart is consumed within me.
  eng-FBV: I myself will see him—with my own eyes, and not those of someone else!
    The thought overcomes me!
  nld-1939: Ja, ik zal Hem aanschouwen, Mijn ogen zullen Hem zien, maar niet meer
    als vijand; Mijn nieren smachten in mijn schoot,
  nch-BL: Huan por na noselti niquitas. Quena, niquitas ica na noixteyol. Ica nochi
    noyolo nijnequisquía nimantzi ma ajsi nopa tonali.
  vie-1934: 'Chính tôi sẽ thấy Ngài, Mắt tôi sẽ nhìn xem Ngài, chớ chẳng phải kẻ khác:
    Lòng tôi hao mòn trong mình tôi.'
  hin-CV: जिन्हें मैं अपनी ही आंखों से देखूंगा, उन्हें अन्य किसी के नहीं, बल्कि मेरे
    ही नेत्र देखेंगे. मेरा मन अंदर ही अंदर उतावला हुआ जा रहा है!
  spa-BES: A quien veré de mi lado, y no como a nadie extraño. Mi corazón se rompe
    con el deseo.
  tdx-tdx: Eka, hahatrea Aze iraho; o masokoo ro hahaisak’ aze fa tsy ty ila’e. Momoke
    o añ’ovakoo!
  tha-KJV: ผู้​ซึ่งข้าจะได้​เห​็นเอง และนัยน์ตาของข้าจะได้​เห็น ไม่ใช่​คนอื่น แม้ว​่าจิตใจในตัวข้าก็​อ่อนระโหย
  por-BR-2018: Ao qual eu verei para mim, e meus olhos o verão, e não outro. Isto
    é o que minhas entranhas anseiam dentro de mim.
  deu-ELO: 'welchen ich selbst mir anschauen, und den meine Augen sehen werden, und
    kein anderer: meine Nieren verschmachten in meinem Innern. -'
  eng-WYC-2018: Whom I myself shall see, and mine eyes shall behold, and not another
    man. This mine hope is kept in my bosom, that is, in mine heart, (or This hope
    of mine is kept in my bosom, that is, in my heart).
  epo-epo: Lin vidos mi, kaj miaj okuloj vidos, ne fremdaj; Pri tio sopiregas mia
    interno en mia brusto.
  uig-PIN: Uni ɵzümla ǝyni ⱨalda kɵrimǝn, Baxⱪa adǝmning ǝmǝs, bǝlki ɵzümning kɵzi
    bilǝn ⱪaraymǝn; Aⱨ, ⱪǝlbim buningƣa xunqǝ intizardur!
  beo-beo: Na da na sidafa amoga E ba:mu. Amola E da ga fi dunu agoane hame ba:mu.
  tpi-OTNT: Yes, i no ol arapela man tasol bai i lukim God. Nogat. Mi yet tu bai mi
    lukim God long ai bilong mi. Mi dai tru long lukim em.
  hau-SA: Zan gan shi da kaina da idanuna, Ni, ba wani ba ne. Zuciyata ta cika da
    wannan tunani!
  uig-LAT: Uni özümla eyni halda körimen, Bashqa ademning emes, belki özümning közi
    bilen qaraymen; Ah, qelbim buninggha shunche intizardur!
  nde-nde: mina ngokwami ngizambona ngawami amehlo, mina hatshi omunye. Inhliziyo
    yami iyagubhazela ngokulangatha!
  ton-ton: ‌ʻAia te u mamata ki ai maʻaku, pea ʻe vakai ki ai ʻa hoku mata, pea ʻikai
    ha taha kehe; “Neongo ʻae ʻauha ʻa hoku ngaahi kupuʻi sino ʻiate au.
  ces-1613: Kteréhož já uzřím sobě, a oči mé spatří jej, a ne jiný, jakkoli zhynula
    ledví má u vnitřnosti mé.
  eng-WMB: whom I, even I, will see on my side. My eyes will see, and not as a stranger.
    “My heart is consumed within me.
  tam-TCV: நானே அவரை என் சொந்தக் கண்களால் காண்பேன்; வேறொருவன் அல்ல, நானே காண்பேன்.
    என் உள்ளம் அதற்காக எனக்குள்ளே எவ்வளவாய் ஏங்குகிறது!
  ceb-ULB: Makita ko siya, ako mismo makakita kaniya sa akong kiliran; makita ko siya
    sa akong mga mata, ug dili sama sa langyaw. Ang akong kidney mawala uban kanako.
  pol-UBG: Ujrzę go ja sam, ujrzą go moje oczy, a nie kto inny, choć moje nerki zniszczały
    w moim wnętrzu.
  kyc-kyc: Dee namba rangena lenge angi dokome baa kandaronopa baa nambana puu minyingi
    angingyuo karalopyamo. Nakambame namba koo pingiko lao dee namba keta koo renge
    palengeko laminyi dokona lao
  urd-GVU: کہ مَیں خود ہی اُسے دیکھوں، نہ کہ اجنبی بلکہ اپنی ہی آنکھوں سے اُس پر نگاہ
    کروں۔ اِس آرزو کی شدت سے میرا دل تباہ ہو رہا ہے۔
  deu-1912: Denselben werde ich mir sehen, und meine Augen werden ihn schauen, und
    kein Fremder. Darnach sehnen sich meine Nieren in meinem Schoß.
  kan-2017: ಕಣ್ಣಾರೆ ಕಾಣುವೆನು, ನಾನೇ ನಾನಾಗಿ ನೋಡುವೆನು, ಮತ್ತೊಬ್ಬನಾಗಿ ಅಲ್ಲ. ನನ್ನ ಹೃದಯವು
    ಹಂಬಲಿಕೆಯಿಂದ ನನ್ನಲ್ಲಿ ಕುಂದಿದೆ.
  yap-yap: Nap’an ni gu ra guy nga owcheg, ma be’ ni gamow manangmow. Ke mulan’ug
    ya ke lungumed,
  hlt-MCSB: Kai kamah long khaw ka hmuh vetih ka mik long khaw a hmuh pueng ni. Te
    dongah ka rhang kah ka kuel loh rhalawt te a hue moenih.
  mdy-ETH: ዒዚያ ታኣኒ ታኣሮ ዒዛ ዛጋንዳሢኬ፤ ታ ዓኣፓ ዒዛ ዛጋንዳኔ፥ ሜሌቱዋሴ፤ ታኣኮ ዒና ዬኖ ኬሌሎ ሚርጌና ጶቂሣኔ።»
  twi-ASANTE: Me ara mɛhunu no mede mʼani, na ɛnyɛ obi foforɔ ani, bɛhunu no. Mʼakoma
    ho pere no wɔ me mu.
  eng-WEBU: whom I, even I, will see on my side. My eyes will see, and not as a stranger.
    “My heart is consumed within me.
  wal-wal: Hara uraa gidennan, taani ta huuphen, ta aifiyan a be7ana. Hegaa gishshau,
    ta wozanai aiba laamotii!
  spa-PDDPT: a Quien veré por mí mismo. Mis ojos lo verán, y no los de otro. Mi corazón
    desfallece dentro de mí.
  gun-gun: Aexa 'rã xee ae, xerexa py ae aexa 'rã, amboae nda'ei. Aexaxe ete rã xekuraxõ
    na'imbaraetevei ma xeryepy py.
  ilo-ULB: Makitakto isuna, siak a mismo ket makitakto isuna iti abayko; makitanto
    dagiti matak isuna, ken saan a kas maysa a ganggannaet. Napnoanak iti karirikna
    kas panpanunotek dayta a tiempo.
  kpg-kpg: Au gaa mmada gi ogu golomada gi Mee, gei Mee hagalee hai be tangada henua gee.
    “Dogu manawa gu bagege, idimaa, goodou gu helekai boloo,
  uig-ARA: ئۇنى ئۆزۈملا ئەينى ھالدا كۆرىمەن، باشقا ئادەمنىڭ ئەمەس، بەلكى ئۆزۈمنىڭ
    كۆزى بىلەن قارايمەن؛ ئاھ، قەلبىم بۇنىڭغا شۇنچە ئىنتىزاردۇر!
  sus-sus: N tan nan yati fama a tode n yae ra, a mu mataalima n bɛ. Na kui n bɔɲɛ
    sɛɛwama nɛ a fanyi ra.
  pon-2006: I pahn kilangki pein pwoaren mesei kat, oh e sohte pahn mwomwen mehn liki
    men. Nan kapehdiet tikitingkihla amwail ketihtihki,
  jae-jae: Aê oc jalic eŋ êkô êwiŋ aê, ma tauc matocanô êpi eŋ, ŋac teŋ êlic eŋ atom.
    Ŋoc ŋalêlôm gêjam awa su noc tonaŋ.
  ksd-ksd: Maia, iau iat ina gire, Ma ra ura kiau na matagu iat dir a bobobe; I mamat
    ra balagu tana.
  tur-YTC: Ben, ben, O'nu yanımda göreceğim. Gözlerim görecek, ve bir yabancı gibi
    değil. “Yüreğim içimde tükeniyor.
  grc-BRENT: ἃ ἐγὼ ἐμαυτῷ συνεπίσταμαι, ἃ ὁ ὀφθαλμός μου ἑώρακε, καὶ οὐκ ἄλλος, πάντα
    δέ μοι συντετέλεσται ἐν κόλπῳ.
  ind-AYT: yang akan aku lihat sendiri, dengan mataku sendiri, bukan yang lain. Betapa
    hatiku merindu dalam diriku.
  nya-nya: Ine ndemwe ndidzamuona Iye ndi maso angawa, ineyo, osati wina ayi. Ndithu
    mtima wanga ukufunitsitsadi!
  hrv-hrv: 'Njega ja ću kao svojega gledati, i očima mojim neće biti stranac: za njime
    srce mi čezne u grudima.'
  mps-mps: Awe, gasa bidi dabego naga God sugobeo. Menio. Ena digi me ena God sueibao.
    Ena aga suabo homu bomo mu ebao.
  tpi-tpi: Yes, i no ol arapela man tasol bai i lukim God. Nogat. Mi yet tu bai mi
    lukim God long ai bilong mi. Mi dai tru long lukim em.
