verse: JOB.019.013
translations:
  mal-C: “അവിടന്ന് എന്റെ സഹോദരങ്ങളെ എന്നിൽനിന്ന് അകറ്റിയിരിക്കുന്നു; എന്റെ പരിചയക്കാർ
    പൂർണമായും എന്നിൽനിന്ന് അകന്നുമാറിയിരിക്കുന്നു.
  deu-TKW: Meine Brüder hat er von mir entfernt, und meine Freunde sind mir ganz entfremdet.
  lin-lin: Akaboli ngai na bandeko na ngai, bongo bato oyo bayebi ngai bapesi ngai
    mokongo,
  eng-LSV: He has put my brothers far off from me, || And my acquaintances have surely
    been estranged from me.
  eng-GNV: He hath remooued my brethre farre from me, and also mine acquaintance were
    strangers vnto me.
  eng-WEBSTER: He hath put my brethren far from me, and my acquaintance are verily
    estranged from me.
  nhw-BL: “Noteiximatcahua nechhuejcatlalijtoque huan nochi noicnihua quichihuaj quen
    amo nechiximatij.
  swh-ONEN: “Amewatenga ndugu zangu mbali nami; wale tunaojuana nao wamefarakana nami
    kabisa.
  bba-bba: U derɑ nɛn mɛro bisibu bɑ mɑn deri, mɑ nɛn bɔrɔbɑ bɑ yɑrinɑ.
  eng-KJVCPB: He hath put my brethren far from me, And mine acquaintance are verily
    estranged from me.
  luo-luo: “Osepoga gi owetena monywolago; kendo jogo mosiepena bende oseringo oweya.
  meu-meu: Tadikakagu na egu amo vada e abidia oho dauhai, bona turagu lalodia vada
    e hadikadia vaitani egu ai.
  npi-ULB: उहाँले मेरा दाजुभाइलाई मबाट टाढा राख्‍नुभएको छ । मैले चिनजानकाहरू मबाट
    बिलकुल अलग रहन्छन् ।
  yor-yor: “Ó mú àwọn arákùnrin mi jìnà sí mi réré, àti àwọn ojúlùmọ̀ mi di àjèjì
    sí mi pátápátá.
  pes-OPCB: برادرانم را از من دور کرده است، و آشنایانم بر ضد من برخاسته‌اند.
  tgl-ULB: Nilayo niya mula sa akin ang mga kapatid ko, nilayo niya ako mula sa aking
    mga kakilala.
  cbu-NT: Apanll waana nuwaa ashimash wayarangu, waani zoonlltam, wamkurtam kasayarusin,
    arap naakchusin, waani túnarichinllinpa átu, ashirangiya.
  hui-hui: Ngode Datagaliwabehanda i̱ hamenerume i̱ yu wahalu kaundiaha heleda. I̱naga
    nenegerume i̱ embeda haya. I̱naga deni i̱ dindi tarali hene mbaule haya.
  mya-mya: ငါ့ညီအစ်ကိုတို့ကို ငါနှင့် ကွာဝေးစေတော်မူ၏။ ငါ့အသိအကျွမ်းတို့သည် ငါ့ကိုမသိ၊
    ရိုင်းသောသူဖြစ် ကြ၏။
  bod-N: ཁོང་གིས་བདག་གི་སྤུན་རྣམས་རིང་དུ་གྱེས་པར་མཛད། ། ང་ཡི་ངོ་ཤེས་རྣམས་ཀྱང་འབྲེལ་བ་གཞི་ནས་ཆད།
    །
  sna-sna: “Akaisa hama dzangu kure neni; vazikani vangu vakaparadzaniswa neni zvachose.
  spa-BLM: “Ha puesto a mis hermanos lejos de mí. Mis conocidos están totalmente alejados
    de mí.
  cac-cac: A Dios chi' ix ic'anel eb' vuc'tac yed' eb' vamigo d'a in tz'ey, ichaxon̈ej
    junoc comon anima ix in yutejcan eb'.
  swh-ULB: Yeye amewaweka ndugu zangu mbali kutoka kwangu mimi; watu wangu wa karibu
    wote wamejitenga kutoka kwangu mimi.
  bel-bel: Братоў маіх Ён зьвёў ад мяне, і тыя, што ведалі мяне, цураюцца мяне.
  deu-ELBBK: Meine Brüder hat er von mir entfernt, und meine Bekannten sind mir ganz
    entfremdet.
  mbb-OT: “Impepelaǥuy zin puun kayi te kedì is menge kezuzumahi ku. Is menge kilala
    ku ne meziyù en kayi te kedì.
  mal-2015: അവർ എന്റെ സഹോദരന്മാരെ എന്നോടു അകറ്റിക്കളഞ്ഞു; എന്റെ പരിചയക്കാർ എനിക്കു
    അന്യരായിത്തീർന്നു.
  rmc-rmc: Mire phralen mandar iľa het a ačhiľom cudzo olenge, ko man džanen.
  pes-OPV: «برادرانم را از نزد من دور کرده است وآشنایانم از من بالکل بیگانه شده‌اند.
  ron-1924: А депэртат пе фраций мей де ла мине, ши приетений мей с-ау ынстрэинат
    де мине.
  ben-OBCV: “তিনি আমার কাছ থেকে আমার পরিবারকে বিচ্ছিন্ন করে দিয়েছেন; আমার পরিচিত
    লোকজনও আমার কাছে পুরোপুরি অপরিচিত হয়ে গিয়েছে।
  som-som: Walaalahay wuu iga fogeeyey, Oo kuwii aan iqiinna way iga wada shisheeyoobeen.
  lat-VUC: Fratres meos longe fecit a me, et noti mei quasi alieni recesserunt a me.
  eng-ASVBT: He hath put my brethren far from me, And mine acquaintance are wholly
    estranged from me.
  ita-1885: Egli ha allontanati d'appresso a me i miei fratelli; I miei conoscenti
    si son del tutto alienati da me.
  eng-LXXUP: 'My brethren have stood aloof from me; They have recognized strangers
    rather than me: And my friends have become pitiless.'
  eng-ULB: He has put my brothers far from me; my acquaintances are wholly alienated
    from me.
  spa-VBL: “Ha alejado de mí a mis hermanos; todos mis antiguos amigos se han alejado
    de mí.
  fra-_FOB: Il a éloigné de moi mes frères, et ceux qui me connaissaient se sont écartés
    comme des étrangers;
  mal-mal: അവർ എന്റെ സഹോദരന്മാരെ എന്നോട് അകറ്റിക്കളഞ്ഞു; എന്റെ പരിചയക്കാർ എനിക്ക്
    അന്യരായിത്തീർന്നു.
  urd-GVR: Mere bhāiyoṅ ko us ne mujh se dūr kar diyā, aur mere jānane wāloṅ ne merā
    huqqā-pānī band kar diyā hai.
  suz-BL: मेकोम आं खिं ङा मुर आन कली आं क्‍येङा ङोन वोइश्‍‍शो बाक्‍ब। आं वारच आं कली
    मतुइक्‍ब दुम्‍शो बाक्‍नीम। भजन संग्रह ३१:१२
  eng-NOY: My brethren he hath put far from me, And my acquaintance are wholly estranged
    from me.
  ita-1927: Egli ha allontanato da me i miei fratelli, i miei conoscenti si son del
    tutto alienati da me.
  ckb-ckb: «کەسوکاری منی لێم دوورخستەوە و ناسیاوەکانم لێم بوون بە بێگانە.
  eng-BBE: He has taken my brothers far away from me; they have seen my fate and have
    become strange to me.
  kan-OKCV: “ದೇವರು ನನ್ನ ಕುಟುಂಬದವರನ್ನು ನನ್ನಿಂದ ಅಗಲಿಸಿದ್ದಾರೆ; ನನ್ನ ಪರಿಚಿತರೆಲ್ಲರೂ ನನ್ನನ್ನು
    ತೊರೆದಿದ್ದಾರೆ.
  tam-2017: என் சகோதரரை என்னைவிட்டுத் தூரப்படுத்தினார்; எனக்கு அறிமுகமானவர்கள் எனக்கு
    அந்நியராய்ப் போனார்கள்.
  spa-RV-1909: Hizo alejar de mí mis hermanos, y positivamente se extrañaron de mí
    mis conocidos.
  ron-BTF: A pus pe frații mei departe de mine și cunoscuții mei sunt într-adevăr
    înstrăinați de mine.
  eng-WEBP: “He has put my brothers far from me. My acquaintances are wholly estranged
    from me.
  eng-FBV: He has driven my brothers far away from me; all my former friends are estranged
    from me.
  nld-1939: Mijn broeders houden zich verre van mij, Mijn bekenden zijn vreemden voor
    mij;
  nch-BL: “Noteixmatcahua techhuejcatalijtoque huan nochi noicnihua quichihuaj quej
    amo techixmatij.
  vie-1934: Ngài khiến các anh em tôi lìa xa tôi, Và những người quen biết tôi trở
    nên kẻ lạ.
  hin-CV: “उन्होंने तो मेरे भाइयों को मुझसे दूर कर दिया है; मेरे परिचित मुझसे पूर्णतः
    अनजान हो गए हैं.
  spa-BES: Él ha alejado a mis hermanos de mí; Han visto mi destino y se han vuelto
    extraños para mí.
  tdx-tdx: Napo’e lavitse ahy o rahalahikoo, vaho fonga alik’amako o nimpiamakoo.
  tha-KJV: พระองค์​ทรงให้​พี่​น้องของข้าห่างไกลจากข้า ผู้​ที่​คุ​้นเคยของข้าก็หันไปจากข้าเสีย
  por-BR-2018: Ele afastou meus irmãos para longe de mim; e os que me conheciam agora
    me estranham.
  deu-ELO: Meine Brüder hat er von mir entfernt, und meine Bekannten sind mir ganz
    entfremdet.
  eng-WYC-2018: He made [a] far my brethren from me; and my known as aliens went away
    from me. (He made my brothers to go far away from me; and my acquaintances, or
    my friends, went away from me like strangers.)
  epo-epo: Miajn fratojn Li malproksimigis de mi, Kaj miaj konatoj forfremdiĝis de
    mi.
  uig-PIN: U ⱪerindaxlirimni mǝndin neri ⱪildi, Tonuxlirimning meⱨrini mǝndin üzdi.
  beo-beo: 'Gode Ea hamobeba:le, na olalali da na yolesi dagoi. Dunu amo da musa:
    na dawa:digi, da wali na da ga fi dunu agoai ba:sa.'
  tpi-OTNT: “God i mekim ol brata bilong mi i lusim mi na i stap longwe long mi. Na
    ol wantok bilong mi i no moa save long mi. Long ai bilong ol mi olsem man bilong
    narapela hap.
  hau-SA: “Ya raba ni da ’yan’uwana maza; abokaina sun zama baƙi gare ni.
  uig-LAT: U qérindashlirimni mendin néri qildi, Tonushlirimning méhrini mendin üzdi.
  nde-nde: Usenze abafowethu bangihlamuka; abangane bami sebemelana lami.
  ton-ton: “Kuo ne fakamamaʻo atu hoku kāinga ʻiate au, pea ko ʻeku ngaahi kaumeʻa
    ʻoku mahuʻi ʻaupito meiate au.
  ces-1613: Bratří mé ode mne vzdálil, a známí moji všelijak se mne cizí.
  eng-WMB: “He has put my brothers far from me. My acquaintances are wholly estranged
    from me.
  tam-TCV: “அவர் என் சகோதரரை என்னிடமிருந்து தூரமாக்கினார்; எனக்கு அறிமுகமானவர்களும்
    முழுவதுமாக என்னைவிட்டுப் பிரிந்துவிட்டார்கள்.
  ceb-ULB: Gipahilayo niya kanako ang akong kaigsoonan; ang akong mga kaila layo na
    kanako.
  pol-UBG: Moich braci oddalił ode mnie, a moi znajomi ode mnie stronią.
  agr-agr: “Mina yatsug aidau mina kumpag aidaujai kajimatkitnume, dutikainak aents
    tikich nugkanmaya utugtaya dutikatnume tusa Apajuí tine.
  kyc-kyc: Anatumi nambana yangonge dupwame kyawa yaki nyuo kaena lao pilyamo. Wambo
    namba kandenge dupwame wakale ingyuo ii kandele letaminyi.
  urd-GVU: میرے بھائیوں کو اُس نے مجھ سے دُور کر دیا، اور میرے جاننے والوں نے میرا
    حقہ پانی بند کر دیا ہے۔
  deu-1912: Er hat meine Brüder fern von mir getan, und meine Verwandten sind mir
    fremd geworden.
  kan-2017: ನನ್ನ ಸಹೋದರರನ್ನು ನನ್ನಿಂದ ಅಗಲಿಸಿದ್ದಾನೆ, ನನ್ನ ಪರಿಚಿತರು ನನ್ನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ತೊರೆದಿದ್ದಾರೆ.
  yap-yap: Got e ke pingeg gathon e tabnaw rog ka ra dabuyedgag; pi’in yad manangeg
    e ke par ni gowa der nanged gag;
  hlt-MCSB: Ka manuca rhoek kai taeng lamloh lakhla coeng tih ka ming rhoek khaw kai
    lamloh kholong uh coeng.
  mdy-ETH: «ፆኦሲ ታ ጌርሲንሢ ታ ኮራፓ ሃኪሴኔ፤ ታና ዔራ ዓሳ ቢያ ፃንጎ ማሂ ታና ዛጌኔ።
  twi-ASANTE: “Wayi me nuammarima afiri me ho; na mʼamanifoɔ nso, watwe wɔn ho koraa.
  eng-WEBU: “He has put my brothers far from me. My acquaintances are wholly estranged
    from me.
  wal-wal: “Xoossai ta ishata taappe haassiis; tana eriyaageeti muleera taayyo allaga
    gididosona.
  spa-PDDPT: Alejó a mis hermanos de mí. Mis conocidos, como extraños, se apartaron
    de mí.
  gun-gun: Xegui ha'e oipe'a xeryvy kuery mombyry. Xekuaa va'e kuery voi ojepe'apa
    xegui, xerexa va'ety e'ỹ rami rive.
  ilo-ULB: Inyadayona kaniak dagiti kakabsatko; dagiti am-ammok ket immadayo ti riknada
    kaniak.
  kpg-kpg: God guu hai ogu duaahina gi de hiihai mai gi di au, au guu hai tangada
    huagee i baahi digau ala gu iloo ginaadou au.
  uig-ARA: ئۇ قېرىنداشلىرىمنى مەندىن نېرى قىلدى، تونۇشلىرىمنىڭ مېھرىنى مەندىن ئۈزدى.
  sus-sus: A bara n ngaxakerenyie makuya n na, n kolonmae bara yensen yɛ.
  pon-2006: Koht ketin kupwuredahr riei kan en keseiehla; mehn liki men ngehi nanpwungen
    kompoakepahi kan;
  jae-jae: “Eŋ kêkêŋ ŋoc lasitêwai sêmoa jaêc aê ma lau, taŋ sêjala aê kêtu tôŋ naŋ,
    sêlic aê amboac ŋac jaba samuc teŋ.
  ksd-ksd: I tar vaki kaugu apik na tarai vailik kan iau, Ma ra umana talaigu ave
    ki na vaira ma diat.
  tur-YTC: Kardeşlerimi benden uzaklaştırdı. Tanıdıklarım bana tamamen yabancılaştılar.
  grc-BRENT: Ἀπʼ ἐμοῦ ἀδελφοί μου ἀπέστησαν, ἔγνωσαν ἀλλοτρίους ἢ ἐμέ· φίλοι δέ μου
    ἀνελεήμονες γεγόνασιν·
  ind-AYT: Dia menjauhkanku dari saudara-saudaraku, dan kenalan-kenalanku benar-benar
    mengasingkanku.
  nya-nya: “Mulungu wandisiyanitsa ndi abale anga; wasandutsa odziwana nane kukhala
    achilendo kwa ine.
  hrv-hrv: Od mene su se udaljila braća, otuđili se moji poznanici.
  mps-mps: “Godigo ena ama sologo ena tagalama, digibulu bidimainu yali. Tama eno
    abagi dedego me ena me konebe. Augwaligo gedude ena gasa bulu bidi ąǫ ebo.
  tpi-tpi: “God i mekim ol brata bilong mi i lusim mi na i stap longwe long mi. Na
    ol wantok bilong mi i no moa save long mi. Long ai bilong ol mi olsem man bilong
    narapela hap.
  dan-1931: Mine Brødre har fjernet sig fra mig, Venner er fremmede for mig,
  vie-OVCB: Do Chúa khiến, anh em đều xa lánh, người quen tôi, nay đều ngoảnh mặt.
  guj-2017: તેમણે મારા ભાઈઓને મારાથી દૂર કર્યા છે; મારા સ્વજનોમાં હું અજાણ્યા જેવો
    થઈ ગયો છું.
  pon-2006A: Koht ketin kupwuredahr riei kan en keseiehla; mehn liki men ngehi nanpwungen
    kompoakepahi kan;
  por-BRBSL: “Ele colocou meus irmãos longe de mim. Meus conhecidos estão totalmente
    distantes de mim.
  cth-cth: Ka hmaunawnghanaw hah ahla nah koelah na puen pouh teh, ka panue e naw
    hah tamitavan lah koung ao awh.
  twi-twi: “Wayi me nuabarimanom afi me ho; na mʼamanifo atwe wɔn ho koraa.
  hlt-hlt: Ka manuca rhoek kai taeng lamloh lakhla coeng tih ka ming rhoek khaw kai
    lamloh kholong uh coeng.
  tbz-SIM: Kɛ n fũ̀ũnnɛ̀ n kɔbɛ, kɛ̀ n nɛ́pobɛ̀ bɛmɔu cìɛ́tɛ́ kɛ n yóu.
  msy-2020: “God nan ikɨzim gamizɨ, me na ategha ua na ko itir puvatɨ. Ezɨ na ko itir
    darazi ua na gɨfozir puvatɨ. Men damazibar, kɨ nguibar igharazimɨn gumazimɨn mɨn
    iti.
  dop-dop: Ɩsɔ hɑtǝlǝnɑ-m mɑ tɛɛtʋnɑɑ, nɑ mɑ ɑsǝmɑɑ nɑ́ɑ́ yɑɑkɩ nɑ pɑ́ yeki-m.
  azb-azb: Qardaşlarımı məndən uzaqlaşdırdı, Tanışlarım mənə yad oldu.
  eng-DBY: He hath put my brethren far from me, and mine acquaintance are quite estranged
    from me.
  hin-2017: “उसने मेरे भाइयों को मुझसे दूर किया है, और जो मेरी जान-पहचान के थे, वे
    बिलकुल अनजान हो गए हैं।
  wol-KYG: Samay bokk, mu soreleek man, samay xame sax ñooru ma.
  eng-YLT: My brethren from me He hath put far off, And mine acquaintances surely
    Have been estranged from me.
  kne-kne: “Inpaaddawi nan sak-en din toton-od ya gagayyem ko
  eng-WYC-2017: He made [a] far my brethren from me; and my known as aliens went away
    from me.
  eng-WMBB: “He has put my brothers far from me. My acquaintances are wholly estranged
    from me.
  urd-GVH: मेरे भाइयों को उसने मुझसे दूर कर दिया, और मेरे जाननेवालों ने मेरा हुक़्क़ा-पानी
    बंद कर दिया है।
  rug-rug: Qua tatamana ba va seu i Tamasa koa rau; sari na tie pu gilani rau ba lopu
    hiva gilanau tu.
  gaz-gaz: “Inni obboloota koo narraa fageesseera; michoonni koos keessummaa natti
    taʼan.
  fra-LSG: Il a éloigné de moi mes frères, Et mes amis se sont détournés de moi;
  yal-yal: “A bata ngaxakedenne masiga n na, naxanye n kolon, ne bata siga ayi pon.
  haw-1868: Ua hoomamao aku ia i ko'u mau hoahanau mai o'u aku la, A o ko'u mau hoalauna,
    ua hoomaka e lakou ia'u.
  arb-NAV: أَبْعَدَ عَنِّي إِخْوَتِي، فَاعْتَزَلَ عَنِّي مَعَارِفِي.
  ewe-ewe: “Eɖe nɔvinye ŋutsuwo ɖa le ŋunye eye wòklã nye kple xɔ̃nyewo dome keŋkeŋkeŋ.
  eng-LEE: My brothers hath he removed far from me, and my acquaintance are entirely
    estranged from me.
  asm-FB: তেওঁ মোৰ ভাই-ককাইবোৰক মোৰ পৰা দূৰ কৰিলে, আৰু মোৰ চিনাকি লোক সকল মোলৈ একেবাৰে
    অচিনাকি হ’ল।
  sus-A: عَ بَرَ ﭑ نفَشَكٍرٍنيِيٍ مَكُيَ ﭑ نَ، ﭑ كٌلٌنمَيٍ بَرَ يٍنسٍن يّ.
  fra-SBL: « Il a éloigné mes frères de moi. Mes connaissances sont complètement éloignées
    de moi.
  hbo-hbo: אַ֭חַי מֵעָלַ֣י הִרְחִ֑יק וְ֝יֹדְעַ֗י אַךְ־זָ֥רוּ מִמֶּֽנִּי׃
  piu-2006: '@see-verse:JOB.019.012'
  kik-kik: “Nĩanyamũranĩtie na ariũ a baba makaahutatĩra; andũ arĩa tũyaine nao nĩmeĩndigithĩtie
    biũ.
  fra-NCL: Il a éloigné de moi mes frères ; mes amis se sont détournés de moi.
  cek-AK: Kam nawkamyanawk to kai khae hoi kangthla ah a ohsak moe, kam puinawk doeh
    panoek vai ai ih kami baktiah ni oh o.
  cuk-cuk: ”Bab-Dummadi an-gwenadgan-angi-banguega imaksad, an-aimarse-bakale, angi
    bangudmalad.
  uig-CYR: У қериндашлиримни мәндин нери қилди, Тонушлиримниң меһрини мәндин үзди.
  tel-2017: ఆయన నా బంధువర్గమంతా దూరమయ్యేలా చేశాడు. నా స్నేహితులు పూర్తిగా పరాయివాళ్ళు
    అయ్యారు.
  hat-BSA: “Li te retire frè m yo byen lwen mwen e sila mwen te konnen yo vin separe
    de mwen nèt.
  kos-kos: “God El oru mwet wiuk in ngetla likiyu; Nga oana sie mwetsac nu sin mwet
    ma eteyu meet ah.
  hbo-WLC: אַ֭חַי מֵעָלַ֣י הִרְחִ֑יק וְ֝יֹדְעַ֗י אַךְ־זָ֥רוּ מִמֶּֽנִּי׃
  ibo-ibo: “O meela ka ụmụnne m na ndị enyi m si nʼebe m nọ pụọ.
  ory-ory: ସେ ମୋହର ଜ୍ଞାତିମାନଙ୍କୁ ମୋʼ ଠାରୁ ଦୂର କରିଅଛନ୍ତି ଓ ମୋହର ପରିଚିତ ଲୋକମାନେ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ଅପରିଚିତ ହୋଇଅଛନ୍ତି।
  chk-chk: Kot a fokun atoauala pwii kewe seniei, pacheriei kewe resap fokun chüen
    sileei.
  rop-rop: Wal Job bin kipgon tok langa Bilded, “God bin meigim ol main rileishanmob
    en frenmob heidim mi na, en olabat nomo sabi mi du.
  ukr-1871: Браттє моє оддалив від мене, а знакомі мої цураються мене.
  deu-1951: Meine Brüder hat er von mir verscheucht, und die mich kennen, tun fremd
    gegen mich.
  eng-JPS: He hath put my brethren far from me, and mine acquaintance are wholly estranged
    from me.
  srp-1865: Braæu moju udaljio je od mene, i znanci moji tuðe se od mene.
  lug-lug: “Anziggyeeko baganda bange; abo bwe twali tumanyiganye banviiriddeko ddala.
  heb-heb: אחי מעלי הרחיק וידעי אך זרו ממני׃
  ben-IRV: তিনি আমার ভাইদের আমার কাছ থেকে দূরে রেখেছেন; আমার পরিচিতরা সম্পূর্ণ আমার
    থেকে বিচ্ছিন্ন।
  pan-pan: “ਉਸ ਨੇ ਮੇਰੇ ਘਰਾਣੇ ਨੂੰ ਮੈਥੋਂ ਦੂਰ ਕਰ ਦਿੱਤਾ, ਅਤੇ ਮੇਰੇ ਜਾਣ-ਪਛਾਣ ਵਾਲੇ ਮੈਥੋਂ
    ਬਿਲਕੁਲ ਬੇਗਾਨੇ ਹੋ ਗਏ।
  mya-JVB: ငါ့ ညီအစ်ကို တို့ကို ငါ နှင့် ကွာဝေး စေတော်မူ၏။ ငါ့အသိ အကျွမ်းတို့သည် ငါ့ကိုမသိ၊
    ရိုင်း သောသူဖြစ် ကြ၏။
  hmo-hmo: “Dirava ese egu tadikaka taudia, be lau dekena amo ia abia siri vadaeni,
    bona egu turana taudia dekenai lau be idau tauna dainai, idia ura lasi lau.
  urd-urd: उसने मेरे भाइयों को मुझ से दूर कर दिया है, और मेरे जान पहचान मुझ से बेगाना
    हो गए हैं।
  rus-SYN: Братьев моих Он удалил от меня, и знающие меня чуждаются меня.
  bqc-SIM: A tò ma gbɛ̃́ↄ lí kãaamanↄ lↄo, gbɛ̃́ pↄ́ ma dↄ̃ↄ lɛzↄ̃ tàmalɛ.
  tcz-CHONGTHU: Kasopi jouse kakomma konin gamla tah a aum uvin chule kaloi kagol
    te jong kei doudin akihei gam tauve.
  mar-mar: त्याने माझ्या भावांना माझ्यापासुन फार दूर केले आहे, माझ्या सर्वांना दूर
    ठेवण्याचा अनुभव त्याने मला दिला आहे.
  qub-qub: «Tayta Diosmi camacächisha wauguëcuna, amïgöcunapis mana rejsisha runatanöna
    ricamänanpaj. Chaymi mana witipämannachu.
  bqp-bqp: À tò ma gbɛ̃nↄ dì kakara kũmao doro, gbɛ̃ kũ ò ma dↄ̃nↄ lɛ̀ɛ zↄ̃̀ ò tàtamalɛ.
  hat-hat: Bondye fè frè m' yo renka kò yo sou mwen. Zanmi m' yo kouri pou mwen.
  eng-BSB: He has removed my brothers from me; my acquaintances have abandoned me.
  eng-WEBPB: “He has put my brothers far from me. My acquaintances are wholly estranged
    from me.
  kbq-kbq: Anumzamo'a naga'ni'a zamavare afete'are nezmanteno, roneni'aramina zamazeri
    ha' vahe'ni'a sege'za hara renenantaze.
  nhe-BL: “Noteixmatcahua nechhuejcatlalijtoque huan nochi noicnihua quichihuaj queja
    ax nechixmatij.
  bus-bus: À tò ma gbɛ̃nↄ è kakↄ̃amao dↄro, gbɛ̃ kɛ̀ aↄ̃ↄ ma dↄ̃ↄnↄ lɛ̀ zↄ̃̀ wà tàtamalɛ.
  gub-BL: Tupàn hereityk kar herywyr wanupe a'e. Hekwaw par herereko wemigwaw 'ym
    ài wà.
  eng-DRA: He hath put my brethren far from me, and my acquaintance like strangers
    have departed from me.
