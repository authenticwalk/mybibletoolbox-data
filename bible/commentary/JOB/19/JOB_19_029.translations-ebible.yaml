verse: JOB.019.029
translations:
  mal-C: വാളിനെ ഭയപ്പെടുക, ക്രോധം വാളിന്റെ ശിക്ഷയെ വിളിച്ചുവരുത്തുന്നു. ഒരു ന്യായവിധി
    ഉണ്ടെന്ന് അങ്ങനെ നിങ്ങൾ അറിയാൻ ഇടയാകും.”
  deu-TKW: so fürchtet euch vor dem Schwert - denn das sind Schwertesverschuldungen!
    - damit ihr erkennet, daß es ein Gericht giebt.
  lin-lin: bolenga bino moko liboso ya mopanga, pamba te mopanga ezali esalelo ya
    kanda mpo na masumu, mpe bokoyeba ete kosambisama ezali. »
  eng-LSV: Be afraid because of the sword, || For the punishments of the sword [are]
    furious, || That you may know that [there is] a judgment.”
  eng-GNV: 'Be ye afraide of the sworde: for the sworde will be auenged of wickednesse,
    that yee may knowe that there is a iudgement.'
  eng-WEBSTER: 'Be ye afraid of the sword: for wrath bringeth the punishments of the
    sword, that ye may know there is a judgment.'
  nhw-BL: Huajca nimechilhuía, xijpiyaca cuidado pampa amoseltzitzi anmotemolíaj tlatzacuiltili
    por catli anquichihuaj. Huan se tonali anquimatise para temachtli Toteco Dios
    tetlajtolsencahua.”
  swh-ONEN: ninyi wenyewe uogopeni upanga, kwa kuwa ghadhabu italeta adhabu kwa upanga,
    nanyi ndipo mtakapojua kwamba kuna hukumu.”
  bba-bba: Adɑmɑ i n yɛ̃ mɑ Gusunɔ u koo bɛɛ siri. Yen sɔ̃, i win tɑkobi nɑsio. Domi
    yen sɛɛyɑsiɑbu sɛ̃.
  eng-KJVCPB: 'Be ye afraid of the sword: For wrath bringeth the punishments of the
    sword, That ye may know there is a judgment.'
  luo-luo: to un bende asiemou ni ibiro kumou; nikech paro marach ma un-gono, eka
    unungʼe ni nitiere chiengʼ ngʼado bura.”
  meu-meu: to dare garina ba gari, badina be badu ese hahedika darena e mailaiamu;
    unu amo ba diba, dika davana na e miamu.
  npi-ULB: तब तरवारदेखि डराउनुहोस्, किनकि क्रोधले तरवारको दण्ड ल्याउँछ, यसरी न्‍याय
    हुन्‍छ भनी तपाईंहरूले जान्‍नुहुनेछ ।”
  yor-yor: kí ẹ̀yin kí ó bẹ̀rù, nítorí ìbínú ní í mú ìjìyà wá nípa idà, kí ẹ̀yin kí
    ó lè mọ̀ pé ìdájọ́ kan ń bẹ.”
  pes-OPCB: از شمشیر مجازات خدا بترسید و بدانید که او شما را داوری خواهد کرد.
  tgl-ULB: matakot kayo sa espada, dahil ang poot ang nagdadala ng kaparusahan ng
    espada, para malaman ninyo na mayroong paghahatol.”
  cbu-NT: Itaru, kaapaniri mangishis chinayarus, yutaritshishirimandis punikus taangtsa.
    Siyaa uru Apanll wanichintsa. Tputsee yutaritshishpani Apanll uru wanitariya,
    Job tárangiya tputseetsi.
  hui-hui: Anigo tíni de handalu dege halimu. Bi urunidagua laramigome Ngode Datagaliwabenaga
    miniha ka lalu kamiria tíni nde handa dai buligo. Ani biragola wali agali mana
    ko biaga kamiru Ngode Datagaliwabehanda ibunaga mana tigabi dabaga ngagoria íbu
    holene winidalo handa walia holeberamiore, lalu Yobohanda ladai bialu lene.
  mya-mya: ထားဘေးကိုကြောက်ကြလော့။ အကြောင်းမူကား၊ အမျက်တော်သည်ထားဘေးဖြင့် အပြစ်ပေးတတ်
    ၏။ အပြစ်စီရင်ရသောအချိန်ရှိကြောင်းကို သိမှတ်ကြလော့ဟု မြွက်ဆို၏။
  bod-N: ཁོང་ཁྲོས་རལ་གྲིའི་བཀའ་ཆད་འདྲེན་པའི་ཕྱིར། ། ཁྱོད་རྣམས་རལ་གྲི་དེ་ལ་འཇིགས་པར་འོས།
    ། དེ་ལྟར་ཁྱོད་ཚོས་ཉེས་ཆད་རྟོགས་འགྱུར་རོ། །
  sna-sna: munofanira kutya munondo imi pachenyu, nokuti hasha dzichauyisa kurangwa
    nomunondo, ipapo muchaziva kuti pano kutongwa.”
  spa-BLM: tener miedo de la espada, porque la ira trae los castigos de la espada,
    para que sepas que hay un juicio”.
  cac-cac: Palta xivan̈ec d'a q'uen espada, aton yoval sc'ol Dios syac'lab'ej d'a
    eb' sc'ulan chucal. Ojtaquejequeli to ay jun Dios tzon̈ ch'olb'itani, xchi vin̈aj
    Job chi'.
  swh-ULB: ndipo uwe umeogopeshwa kwa ule upanga, kwa sababu ghadhabu huleta hukumu
    ya upanga, hivyo kwamba wewe uweze kutambua kuna hukumu.”
  bel-bel: Збойцеся меча, бо меч ёсьць помсьнік няпраўды, і ведайце, што ёсьць суд.
  deu-ELBBK: so fürchtet euch vor dem Schwert! Denn das Schwert ist der Grimm über
    die Ungerechtigkeiten; damit ihr wisst, dass ein Gericht ist.
  mbb-OT: ebpekeuma ziyà te keniyu is mekahandekhandek he silut te Megbevayà. Uya,
    edsilutan kew zin tenged te pauk din. Ne zutun egketuenan niw he edhukuman kew
    te Megbevayà.”
  mal-2015: വാളിനെ പേടിപ്പിൻ; ക്രോധം വാളിന്റെ ശിക്ഷെക്കു ഹേതു; ഒരു ന്യായവിധി ഉണ്ടെന്നറിഞ്ഞുകൊൾവിൻ.
  rmc-rmc: Daran tumen la šabľatar! Bo e šabľa hiňi e choľi le Devleskri pro nalačhipen,
    hoj te džanen, hoj hin vareko, ko sudzinel!“
  pes-OPV: پس از شمشیربترسید، زیرا که سزاهای شمشیر غضبناک است، تا دانسته باشید که
    داوری خواهد بود.»
  ron-1924: Темеци-вэ де сабие, кэч педепселе дате ку сабия сунт грозаве! Ши сэ штиць
    кэ есте о жудекатэ.”
  ben-OBCV: তরোয়ালের ভয়ে তোমাদেরই ভীত হওয়া উচিত; যেহেতু ক্রোধ তরোয়াল দ্বারাই দণ্ড
    নিয়ে আসবে, ও তখনই তোমরা জানতে পারবে যে বিচার আছে।”
  som-som: Si aad u ogaataan in xukun jiro, Waxaad ka cabsataan seefta, Maxaa yeelay,
    cadhadu waxay keentaa taqsiirta seefta.
  lat-VUC: 'Fugite ergo a facie gladii, quoniam ultor iniquitatum gladius est: et
    scitote esse judicium.]'
  eng-ASVBT: 'Be ye afraid of the sword: For wrath bringeth the punishments of the
    sword, That ye may know there is a judgment.'
  ita-1885: Temiate della spada; Perciocchè il supplicio dell'iniquità è la spada;
    Acciocchè sappiate che vi è un giudicio.
  eng-LXXUP: 'Do ye also beware of deceit: For wrath will come upon transgressors;
    And then shall they know where their substance is.'
  eng-ULB: then be afraid of the sword, because wrath brings the punishment of the
    sword, so that you may know there is a judgment.”
  spa-VBL: Ustedes mismos deberían temer ser castigados por Dios, porque saben que
    la ira trae el castigo de Dios que acompaña al juicio”.
  fra-_FOB: Craignez l'épée pour vous-mêmes, car la fureur est un crime digne de l'épée,
    afin que vous sachiez qu'il y a un jugement.
  mal-mal: വാളിനെ പേടിക്കുവിൻ; ക്രോധം വാളിന്റെ ശിക്ഷയ്ക്ക് കാരണം; ഒരു ന്യായവിധി ഉണ്ടെന്ന്
    അറിഞ്ഞുകൊള്ളുവിൻ”.
  urd-GVR: Lekin tumheṅ ḳhud talwār se ḍarnā chāhie, kyoṅki tumhārā ġhussā talwār
    kī sazā ke lāyq hai, tumheṅ jānanā chāhie ki adālat āne wālī hai.”
  suz-BL: गेपुकी तरवार क्‍येङा हिनीन। मारदे हना गाइश्‍शो आ सजाइ तरवार रे पा जाक्‍ब।
    मिनु निसाफ का बाक्‍ब, दे तुइक्‍तीन” दे अय्‍युबम लोव़ लेत्‍ती‍मी बाक्‍त।
  eng-NOY: Be ye afraid of the sword! For malice is a crime for the sword; That ye
    may know that judgment cometh.
  ita-1927: Temete per voi stessi la spada, ché furiosi sono i castighi della spada
    affinché sappiate che v’è una giustizia”.
  ckb-ckb: لە خۆتان بترسن لە ڕووی شمشێر، چونکە تووڕەیی سزای شمشێر دەهێنێت، ئیتر دەزانن
    کە دادوەری هەیە.»
  eng-BBE: Be in fear of the sword, for the sword is the punishment for such things,
    so that you may be certain that there is a judge.
  kan-OKCV: ನೀವು ಖಡ್ಗಕ್ಕೆ ಭಯಪಡಬೇಕಾಗುತ್ತದೆ; ಏಕೆಂದರೆ, ಕ್ರೋಧವು ದಂಡನೆಯನ್ನು ಖಡ್ಗದಿಂದ ತರುವುದು.
    ಆಗ ನ್ಯಾಯತೀರ್ಪು ಉಂಟೆಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.”
  tam-2017: பட்டயத்திற்குப் பயப்படுங்கள்; நியாயத்தீர்ப்பு உண்டென்கிறதை நீங்கள் அறியவேண்டுமேன்று,
    கோபமானது பட்டயத்தினால் உண்டாகும் தண்டனையை வரவழைக்கும்” என்றான்.
  spa-RV-1909: Temed vosotros delante de la espada; porque sobreviene el furor de
    la espada á causa de las injusticias, para que sepáis que hay un juicio.
  ron-BTF: Temeți-vă de sabie, căci furia aduce pedepsele sabiei, ca să știți că este
    o judecată.
  eng-WEBP: be afraid of the sword, for wrath brings the punishments of the sword,
    that you may know there is a judgment.”
  eng-FBV: You yourselves should fear being punished by God, for you know anger brings
    God's punishment that accompanies judgment.”
  nld-1939: Ducht dan het zwaard voor uzelf, Want dan zal de Gramschap de bozen verdelgen!
    Om te weten, of er gerechtigheid is!
  nch-BL: Huajca nimechilhuía, ximomocuitahui pampa amoselti anmotemohuilíaj tatzacuiltili
    por cati anquichihuaj. Huan se tonali anquimatise para temachti Toteco Dios tetajtolsencahua.”
  vie-1934: Khá sợ mũi gươm, Vì gươm là một khí giới hung tàn phạt tội gian ác, Để
    các bạn biết rằng có sự phán xét.
  hin-CV: तब उपयुक्त यह होगा कि तुम अपने ऊपर तलवार के प्रहार का ध्यान रखो; क्योंकि
    क्रोध का दंड तलवार से होता है, तब तुम्हें यह बोध होना अनिवार्य है, कि एक न्याय
    का समय है.”
  spa-BES: Teme por la espada, porque la espada es el castigo por tales cosas, para
    que puedas estar seguro de que hay un juez.
  tdx-tdx: Mihembaña amy fibaray; amy te minday falilovam-pibara o haviñerañeo, hahafohina’
    areo te eo ty zaka.
  tha-KJV: จงกลัวดาบ เพราะพระพิโรธนำโทษของดาบมา เพื่อท่านจะทราบว่ามีการพิพากษา”
  por-BR-2018: Temei vós mesmos a espada; pois furor há nos castigos pela espada;
    para que assim saibais que haverá julgamento.
  deu-ELO: so fürchtet euch vor dem Schwerte! Denn das Schwert ist der Grimm über
    die Missetaten; auf daß ihr wisset, daß ein Gericht ist.
  eng-WYC-2018: Therefore flee ye from the face of the sword; for the sword is the
    venger of wickednesses, and know ye, that doom shall be. (And so flee ye from
    the face of the sword; for the sword is the avenger of wickedness, and know ye,
    that there shall be a judgement or that there is a Judge.)
  epo-epo: Tiam timu glavon; Ĉar furioza estas la glavo kontraŭ malbonagoj, Por ke
    vi sciu, ke ekzistas juĝo.
  uig-PIN: Əmdi ɵzünglar ⱪiliqtin ⱪorⱪⱪininglar tüzük! Qünki Hudaning ƣǝzipi ⱪiliq
    jazasini elip kelidu, Xuning bilǝn silǝr Hudaning sotining ⱪuruⱪ gǝp ǝmǝslikini
    bilisilǝr».
  beo-beo: Be wali, dilia beda:mu da defea. Gode da wadela:i houba:le ougi bagadedafa,
    amola Ea ougi hou da gegesu gobihei bagade agoane. Dilia amoga beda:ma! Bai fa:no
    dilia da Moloidafa Fofada:su Dunu da esalebe dawa:mu.
  tpi-OTNT: Tasol yupela yet i mas lukaut. Dispela kain toktok bilong yupela bai i
    kirapim belhat bilong God, na em bai i mekim save long yupela. Na taim em i mekim
    olsem, bai yupela i save, ol man bilong mekim pasin nogut i mas kamap long kot
    bilong God.”
  hau-SA: sai ku ma ku ji tsoron takobin; gama fushi yakan kawo hukunci ta wurin takobi,
    sa’an nan za ku san cewa akwai shari’a.”
  uig-LAT: Emdi özünglar qilichtin qorqqininglar tüzük! Chünki Xudaning ghezipi qilich
    jazasini élip kélidu, Shuning bilen siler Xudaning sotining quruq gep emeslikini
    bilisiler».
  nde-nde: yini okumele liyesabe inkemba; ngoba intukuthelo izaletha isijeziso ngenkemba,
    lapho-ke lizakwazi ukuthi kulokwahlulela.”
  ton-ton: 'Ke manavahē ʻakimoutolu ki he heletā: he ʻoku ʻomi ʻe he ʻita ʻae ngaahi
    tautea ʻoe heletā, koeʻuhi ke mou ʻilo ʻoku ai ʻae fakamaau.”'
  ces-1613: Bojte se meče, nebo pomsta za nepravosti jest meč, a vězte, žeť bude soud.
  eng-WMB: be afraid of the sword, for wrath brings the punishments of the sword,
    that you may know there is a judgment.”
  tam-TCV: நீங்களே வாளுக்குப் பயப்படவேண்டும்; ஏனெனில், கடுங்கோபம் தண்டனையை வாளினாலேயே
    கொண்டுவரும். அப்பொழுது, நியாயத்தீர்ப்பு உண்டு என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.”
  ceb-ULB: angay kang mahadlok sa espada, kay ang kapungot nagdala sa silot sa espada,
    aron ka makahibalo nga adunay paghukom.”
  pol-UBG: Wy sami lękajcie się miecza, bo gniew za nieprawość sprowadza miecz, abyście
    wiedzieli, że jest sąd.
  kyc-kyc: Dopa pipunupape nakama yasu narami dokona kando karalapape. Anatumi koo
    dupwana imbwuapala nakama wua kakupi nenge dokona nyuo pisara ingilyamo. Dokopa
    sepala akali koo dupwana lao rolenge doko karamo lao serami.
  urd-GVU: لیکن تمہیں خود تلوار سے ڈرنا چاہئے، کیونکہ تمہارا غصہ تلوار کی سزا کے لائق
    ہے، تمہیں جاننا چاہئے کہ عدالت آنے والی ہے۔“
  deu-1912: so fürchtet euch vor dem Schwert; denn das Schwert ist der Zorn über die
    Missetaten, auf daß ihr wißt, daß ein Gericht sei.
  kan-2017: ಕತ್ತಿಗೆ ಭಯಪಡಿರಿ, ಏಕೆಂದರೆ ಕತ್ತಿಯ ದಂಡನೆಗಳು ತೀಕ್ಷ್ಣವಾಗಿದೆ, ಇದರಿಂದ ನ್ಯಾಯನಿರ್ಣಯವುಂಟೆಂದು
    ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.”
  yap-yap: Machane chiney e ngam tamdaggad ko saydon, ni saydon nma fek fare damumuw
    rok Got i yib ni gechig ko denen, ni fan e ngam nanged ni bay be’ nma pufthin.
  hlt-MCSB: nangmih te cunghang hmai ah bakuep uh laeh. Amah dumlai tah dumlai bangla
    na ming uh hamla cunghang lamlothaesainah kosi om coeng,” a ti.
  mdy-ETH: ፆኦሲኮ ዻጋ ጬንቻ ዓፓሮና ሜቶና ዔኪ ሙካሢሮ ጬንቾ ዓፓራ ዒንሢ ዎዹዋጉዲ ዔሩዋቴ። ፆኦሲ ዎጋ ዎጌ ዓኣሢያ ዔሩዋቴ።»
  twi-ASANTE: ɛsɛ sɛ mosuro akofena no. Abufuo nam akofena so de asotwe bɛba, na mobɛhunu
    sɛ atemmuo wɔ hɔ.”
  eng-WEBU: be afraid of the sword, for wrath brings the punishments of the sword,
    that you may know there is a judgment.”
  wal-wal: bisuwaayyo yayyite! Xoossaa hanqqoi bisuwaara yaana; pirddai de7iyoogaakka
    erite” yaagiis.
  spa-PDDPT: ¡Teman ustedes ante la espada! Porque llenos de ira están los castigos
    de la espada, para que sepan que hay un juicio.
  gun-gun: pejererokyje ikyxe gui, mba'eta xere pendeayvua re ou 'rã ipoxya, pendere
    oikuaa pota va'erã oikoa peikuaa aguã — he'i.
  ilo-ULB: ket agbutengkayo koma iti kampilan, gapu ta iyeg ti pungtot ti dusa ti
    kampilan, tapno maammoanyo nga adda iti pannakaukom.”
  kpg-kpg: Gei dolomeenei, goodou gi mmaadagu i tulumanu dauwa dela e gaamai di hagawelewele
    o God i di gili nia huaidu, bolo gi iloo e goodou bolo ma Tangada i golo dela
    e hai dana hagi aga.”
  uig-ARA: ئەمدى ئۆزۈڭلار قىلىچتىن قورققىنىڭلار تۈزۈك! چۈنكى خۇدانىڭ غەزىپى قىلىچ
    جازاسىنى ئېلىپ كېلىدۇ، شۇنىڭ بىلەن سىلەر خۇدانىڭ سوتىنىڭ قۇرۇق گەپ ئەمەسلىكىنى
    بىلىسىلەر».
  sus-sus: Wo xa gaaxu santidɛgɛma ya ra, barima ɲaxankatɛ wo sɔtɔma nɛ wo xa fe ɲaaxie
    ma. Na kui wo fama a kolonde a kiitisa nde na.»
  pon-2006: Eri met, kumwail en masak kedlahso— kedlahs me kin wahdo engieng en Koht
    pohn dihp, pwe kumwail en esehla me mie emen me kin wia kadeik.
  jae-jae: go atêc taôm êtu siŋŋa gebe siŋ kêtu Anôtônê têtac ŋandaŋŋa ŋagêjô, ec
    ajala gebe mêtôc tec gêc.”
