verse: JOB.019.021
translations:
  mal-C: “എന്റെ സ്നേഹിതരേ, എന്നോടു കരുണകാട്ടണേ, എന്നോടു കരുണകാട്ടണേ; ദൈവത്തിന്റെ കൈ
    എന്റെമേൽ വീണിരിക്കുന്നു.
  deu-TKW: Erbarmt euch mein, erbarmt euch mein, ihr meine Freunde, denn Gottes Hand
    hat mich getroffen!
  lin-lin: Balingami na ngai, boyokela ngai mawa, nabondeli bino penza, boyokela ngai
    mawa, pamba te loboko ya Nzambe ebeti ngai.
  eng-LSV: Pity me, pity me, you my friends, || For the hand of God has struck against
    me.
  eng-GNV: 'Haue pitie vpon me: haue pitie vpon me, (O yee my friendes) for the hande
    of God hath touched me.'
  eng-WEBSTER: Have pity upon me, have pity upon me, O ye my friends; for the hand
    of God hath touched me.
  nhw-BL: “Annohuampoyohua, techtlasojtlaca pampa yaya Toteco Dios catli nechmacatoc.
  swh-ONEN: “Nihurumieni, rafiki zangu, kuweni na huruma, kwa kuwa mkono wa Mungu
    umenipiga.
  bba-bba: Nɛn bɔrɔbɑ, i nɛn wɔnwɔndu wɑɑwo. Domi Yinni Gusunɔwɑ u mɑn sɛɛyɑsiɑmɔ.
  eng-KJVCPB: Have pity upon me, have pity upon me, O ye my friends; For the hand
    of God hath touched me.
  luo-luo: “Kechauru, yaye osiepena, kechauru, nikech lwet Nyasaye osetieka.
  meu-meu: A bogagu hisi, turagu e, a bogagu hisi; badina be Dirava imana ese vada
    e daugu toho.
  npi-ULB: मलाई दया गर्नुहोस्, हे मेरा मित्रहरू हो, मलाई दया गर्नुहोस्, किनकि परमेश्‍वरको
    हातले मलाई छोएको छ ।
  yor-yor: “Ẹ ṣàánú fún mi, ẹ ṣàánú fún mi, ẹ̀yin ọ̀rẹ́ mi, nítorí ọwọ́ Ọlọ́run ti
    bà mí.
  pes-OPCB: آه ای دوستان، به من رحم کنید، زیرا دست خدا بر من سنگین شده است.
  tgl-ULB: Maawa kayo sa akin, maawa kayo sa akin, mga kaibigan ko, dahil hinawakan
    ako ng kamay ng Diyos. Bakit ninyo ako inaapi na parang kayo ang Diyos?
  cbu-NT: Ashiriya, na nuwamun mangoonangtsa, amikuree. Ashiri siy amikuree, nuwaa
    nayaningasinda. ¿Mayaamshta nuwaa Apanll tsipatspatari waneeshish wayaranganda?
  hui-hui: Wali agali i̱naga nenegeru-o Ngode Datagaliwabe ibuninaga gime i̱ minu
    bayago. Ainde i̱ dara halu are ladaba.
  mya-mya: အိုအဆွေခင်ပွန်းတို့၊ ငါ့ကိုသနားကြပါ။ ငါ့ကိုသနားကြပါ။ ဘုရားသခင်၏ လက်တော်သည်
    ငါ့ကိုထိခိုက်ပါပြီ။
  bod-N: དཀོན་མཆོག་ཕྱག་གིས་བདག་ལ་རྒོལ་བས་ན། ། མཛའ་བོ་རྣམས་ཀྱིས་བདག་ལ་སྙིང་རྗེ་གནོངས།
    །
  sna-sna: “Ndinzwirei urombo, shamwari dzangu, ndinzwirei urombo nokuti ruoko rwaMwari
    rwandirova.
  spa-BLM: “Tened piedad de mí. Tened piedad de mí, amigos míos, porque la mano de
    Dios me ha tocado.
  cac-cac: Ex vamigo, oc'ocab' e c'ool d'ayin, yujto a Dios ix ac'ancot jun yaelal
    tic d'a vib'an̈.
  swh-ULB: Iweni na huruma juu yangu mimi, muwe na huruma juu yangu mimi, rafiki zangu,
    kwa maana mkono wa Mungu umenigusa mimi.
  bel-bel: Умілажальцеся зь мяне вы, сябры мае, - бо рука Божая кранулася мяне.
  deu-ELBBK: Erbarmt euch meiner, erbarmt euch meiner, ihr meine Freunde! Denn die
    Hand Gottes hat mich angetastet.
  mbb-OT: “Kehizuwi a keniyu, te menge emiǥu ku, su edresayen a te Megbevayà.
  mal-2015: സ്നേഹിതന്മാരേ, എന്നോടു കൃപ തോന്നേണമേ, കൃപ തോന്നേണമേ; ദൈവത്തിന്റെ കൈ എന്നെ
    തൊട്ടിരിക്കുന്നു.
  rmc-rmc: Aven ke ma jileskre, prijaťeľale mire, aven jileskre! Bo o Del man marďa
    peskre vasteha!
  pes-OPV: بر من ترحم کنید! ترحم کنیدشما‌ای دوستانم! زیرا دست خدا مرا لمس نموده است.
  ron-1924: Фие-вэ милэ, фие-вэ милэ де мине, приетений мей! Кэч мына луй Думнезеу
    м-а ловит.
  ben-OBCV: “আমার প্রতি দয়া করো, হে আমার বন্ধুরা, দয়া করো, যেহেতু ঈশ্বর হাত দিয়ে
    আমায় আঘাত করেছেন।
  som-som: Saaxiibbadayow, ii naxa, oo ii naxa, Waayo, gacantii Ilaah baa i taabatay.
  lat-VUC: Miseremini mei, miseremini mei saltem vos, amici mei, quia manus Domini
    tetigit me.
  eng-ASVBT: Have pity upon me, have pity upon me, O ye my friends; For the hand of
    God hath touched me.
  ita-1885: Abbiate pietà di me, abbiate pietà di me, o voi amici miei; Perciocchè
    la mano del Signore mi ha toccato.
  eng-LXXUP: Pity me, pity me, O friends; For it is the hand of the Lord that has
    touched me.
  eng-ULB: Have pity upon me, have pity upon me, my friends, for the hand of God has
    touched me.
  spa-VBL: “¡Tengan piedad de mí, amigos míos, tengan piedad de mí, porque Dios me
    ha abatido!
  fra-_FOB: Ayez pitié de moi, ayez pitié de moi, vous, mes amis! Car la main de Dieu
    m'a frappé.
  mal-mal: സ്നേഹിതന്മാരെ, എന്നോട് കൃപ തോന്നണമേ, കൃപ തോന്നണമേ; ദൈവത്തിന്റെ കൈ എന്നെ
    തൊട്ടിരിക്കുന്നു.
  urd-GVR: Mere dosto, mujh par tars khāo, mujh par tars khāo. Kyoṅki Allāh hī ke
    hāth ne mujhe mārā hai.
  suz-BL: आं वारचपुकी, आं कली शिशी पाइय्‍यीनी, शिशी पाइय्‍यीनी। मारदे हना परमप्रभुम
    आं कली दिप्‍शा, श्‍येत गेशो बाक्‍ब।
  eng-NOY: Have pity upon me, O ye my friends! have pity upon me; For the hand of
    God hath smitten me!
  ita-1927: Pietà, pietà di me, voi, miei amici! ché la man di Dio m’ha colpito.
  ckb-ckb: «بەزەییتان پێم بێتەوە، بەزەییتان پێم بێتەوە ئەی هاوڕێیان، چونکە دەستی خودا
    لێی داوم.
  eng-BBE: Have pity on me, have pity on me, O my friends! for the hand of God is
    on me.
  kan-OKCV: “ಕನಿಕರಿಸಿರಿ, ನನ್ನ ಸ್ನೇಹಿತರೇ, ನನ್ನನ್ನು ಕನಿಕರಿಸಿರಿ, ಏಕೆಂದರೆ ದೇವರ ಕೈ ನನ್ನನ್ನು
    ದಂಡಿಸಿದೆ.
  tam-2017: என் நண்பர்களே, எனக்கு இரங்குங்கள், எனக்கு இரங்குங்கள்; தேவனுடைய கை என்னைத்
    தொட்டது.
  spa-RV-1909: Oh vosotros mis amigos, tened compasión de mí, tened compasión de mí;
    porque la mano de Dios me ha tocado.
  ron-BTF: Aveți milă de mine, aveți milă de mine, voi prietenii mei; căci mâna lui
    Dumnezeu m-a atins.
  eng-WEBP: “Have pity on me. Have pity on me, you my friends, for the hand of God
    has touched me.
  eng-FBV: Have pity on me, my friends, have pity on me, because God has struck me
    down!
  nld-1939: 'Erbarming, erbarming: gij tenminste, mijn vrienden, Want de hand van
    God heeft mij geraakt;'
  nch-BL: “Annohuampoyohua, techtasojtaca pampa yaya Toteco Dios cati techmacatoc.
  vie-1934: Hỡi các bằng hữu tôi, hãy thương xót tôi, hãy thương xót tôi! Vì tay của
    Đức Chúa Trời đã đánh tôi.
  hin-CV: “मेरे मित्रों, मुझ पर कृपा करो, क्योंकि मुझ पर तो परमेश्वर का प्रहार हुआ
    है.
  spa-BES: ¡Ten piedad de mí, ten piedad de mí, mis amigos! porque la mano de Dios
    está sobre mí.
  tdx-tdx: Tretrezo iraho, iferenaiño, ry rañeko; fa nipaok’ ahy ty fitàn’Añahare.
  tha-KJV: โอ ข้าแต่​ท่าน สหายของข้า สงสารข้าเถิด สงสารข้าเถิด เพราะพระหัตถ์ของพระเจ้าได้แตะต้องข้า
  por-BR-2018: Compadecei-vos de mim, meus amigos, compadecei-vos de mim; pois a mão
    de Deus me tocou.
  deu-ELO: Erbarmet euch meiner, erbarmet euch meiner, ihr meine Freunde! Denn die
    Hand Gottes hat mich angetastet.
  eng-WYC-2018: Have ye mercy on me, have ye mercy on me, namely, ye my friends; for
    the hand of the Lord hath touched me.
  epo-epo: Kompatu min, kompatu min, miaj amikoj; Ĉar la mano de Dio frapis min.
  uig-PIN: Aⱨ, dostlirim, manga iqinglar aƣrisun, iqinglar aƣrisun! Qünki Tǝngrining
    ⱪoli manga kelip tǝgdi.
  beo-beo: Dilia da na samalali! Amaiba:le, nama asigima! Gode da na dafama:ne fai
    dagoi.
  tpi-OTNT: “Yupela ol pren bilong mi, plis yupela sori na marimari long mi, long
    wanem, God i bin paitim mi long han bilong en na mi bagarap i stap.
  hau-SA: “Ku tausaya mini, abokaina, ku ji tausayina, gama hannun Allah ya sauko
    a kaina.
  uig-LAT: Ah, dostlirim, manga ichinglar aghrisun, ichinglar aghrisun! Chünki Tengrining
    qoli manga kélip tegdi.
  nde-nde: Ngizwelani usizi, bangane bami, wobani losizi, ngoba isandla sikaNkulunkulu
    singitshayile.
  ton-ton: “ʻOfa mai kiate au, ʻofa mai kiate au, ʻakimoutolu ko hoku kāinga; he kuo
    ala kiate au ʻae nima ʻoe ʻOtua.
  ces-1613: Slitujte se nade mnou, slitujte se nade mnou, vy přátelé moji; nebo ruka
    Boží se mne dotkla.
  eng-WMB: “Have pity on me. Have pity on me, you my friends, for the hand of God
    has touched me.
  tam-TCV: “என் சிநேகிதர்களே, இரங்குங்கள், என்மீது இரக்கம் கொள்ளுங்கள்; இறைவனின் கரமே
    என்னை அடித்திருக்கிறது.
  ceb-ULB: Kaluy-i ako, kaluy-i ako, akong mga higala, kay ang kamot sa Dios mihikap
    kanako.
  pol-UBG: Zlitujcie się nade mną, zlitujcie się nade mną, moi przyjaciele, bo ręka
    Boża mnie dotknęła.
  agr-agr: “Mina kumpag aidauwah, minash wait anenjugtajum, minak Apajuí waittsati
    tujutiu asamtai, wika senchi waitiajai.
  kyc-kyc: Anatumi namba randa jilyamo dokona nakama nambana puu minyingi dupwame
    sakame kumuo karalapape.
  urd-GVU: میرے دوستو، مجھ پر ترس کھاؤ، مجھ پر ترس کھاؤ۔ کیونکہ اللہ ہی کے ہاتھ نے
    مجھے مارا ہے۔
  deu-1912: Erbarmt euch mein, erbarmt euch mein, ihr meine Freunde! denn die Hand
    Gottes hat mich getroffen.
  kan-2017: ನನ್ನ ಮಿತ್ರರೇ, ಕರುಣಿಸಿರಿ, ನೀವಾದರೂ ಕರುಣಿಸಿರಿ! ದೇವರ ಕೈ ನನ್ನನ್ನು ಹೊಡೆಯಿತಲ್ಲಾ.
  yap-yap: Gimed e tafager rog! Mu runguyed gag! Ya ke gad Got pa’ ngog kug aw nga
    but’.
  hlt-MCSB: Ka hui rhoek nangmih loh kai n'rhen uh, kai n'rhen uh. Pathen kut loh
    kai he m'ben coeng.
  mdy-ETH: «ታ ላጎንሢዮቴ! ፆኦሲ ኩጫ ታና ጳርቄሢሮ ዒንሢ ታኣም ዖዪ፥ ሚጪንቱዋቴ!
  twi-ASANTE: “Monhunu me mmɔbɔ, me nnamfonom, monhunu mmɔbɔ, na Onyankopɔn nsa abɔ
    me.
  eng-WEBU: “Have pity on me. Have pity on me, you my friends, for the hand of God
    has touched me.
  wal-wal: “Inttenoo ta laggetoo, Xoossaa kushee tana dechchido gishshau, taayyo qarettite.
  spa-PDDPT: Ustedes, amigos míos, tengan compasión de mí. Porque me golpeó la mano
    de ʼElohim.
  gun-gun: Xemboaxy ke, xerembiayvu kuery. Xemboaxy, mba'eta Nhanderuete po xerupity.
  ilo-ULB: Maasikayo kaniak, maasikayo kaniak, gagayyemko, gapu ta sinagidnak ti ima
    ti Dios.
  kpg-kpg: “Goodou ala go ogu ihoo hagaaloho,
  uig-ARA: ئاھ، دوستلىرىم، ماڭا ئىچىڭلار ئاغرىسۇن، ئىچىڭلار ئاغرىسۇن! چۈنكى تەڭرىنىڭ
    قولى ماڭا كېلىپ تەگدى.
  sus-sus: N booree, wo kinikini n ma, yandi, wo kinikini n ma, barima Ala nan n bɔnbɔxi.
  pon-2006: Kumwail kompoakepahi kan, kumwail poakeiehla! Nin limen Koht pohriedier.
  jae-jae: O ŋoc lauac, taêm walô aê, taêm walô aê, taêm walô aêmaŋ gebe Anôtô lêma
    kêtap aê sa.
  ksd-ksd: Amutal a ma ri iau, amutal a mari iau, a utul a talaigu; Tago ra lima i
    God i tar bili iau.
  tur-YTC: “Bana acıyın. Ey dostlarım, bana acıyın, Çünkü Tanrı'nın eli bana dokundu.
  grc-BRENT: Ἐλεήσατέ με, ἐλεήσατέ με, ὦ φίλοι, χεὶρ γὰρ Κυρίου ἡ ἁψαμένη μου ἐστί.
  ind-AYT: Kasihanilah aku, sahabat-sahabatku, kasihanilah aku, karena tangan Allah
    telah menyentuhku.
  nya-nya: “Mvereni chisoni, inu abwenzi anga, mvereni chisoni, pakuti dzanja la Mulungu
    landikantha.
  hrv-hrv: Smilujte mi se, prijatelji moji, jer Božja me je ruka udarila.
  mps-mps: “Dage eno abagi dabe, dagego ena hobede elama, tau sama. Magi baso meni.
    God aga nogogo mu ena elama, tama ena dolali elaluba.
  tpi-tpi: “Yupela ol pren bilong mi, plis yupela sori na marimari long mi, long wanem,
    God i bin paitim mi long han bilong en na mi bagarap i stap.
  dan-1931: Nåde, mine Venner, Nåde, thi Guds Hånd har rørt mig!
  vie-OVCB: Hãy thương xót tôi, các bạn ơi, xin thương xót, vì tay Đức Chúa Trời đã
    đánh tôi.
  guj-2017: હે મારા મિત્રો, મારા પર દયા કરો, કેમ કે ઈશ્વરના હાથે મારો સ્પર્શ કર્યો
    છે.
  pon-2006A: Kumwail kompoakepahi kan, kumwail poakeiehla! Nin limen Koht pohriedier.
  por-BRBSL: “Tenha piedade de mim. Tenham piedade de mim, vocês meus amigos, pois
    a mão de Deus me tocou.
  cth-cth: Oe, nangmouh ka huinaw, na pahren awh haw, na pahren awh haw, bangkongtetpawiteh
    Cathut e kut hoi na hem e la ka o toe.
  twi-twi: “Munhu me mmɔbɔ, me nnamfonom, munhu mmɔbɔ, na Onyankopɔn nsa abɔ me.
  hlt-hlt: Ka hui rhoek nangmih loh kai n'rhen uh, kai n'rhen uh. Pathen kut loh kai
    he m'ben coeng.
  tbz-SIM: N kuɔ́nnɛ̀ mɛsémmɛ̀ bé! Díndi n nɛ́pobɛ̀ n kuɔ́nnɛ̀ mɛsémmɛ̀! Kuyie nkuù
    nɔ̀ùtɛ̀ m̀ potɛ́.
  msy-2020: “God uan agharimɨn na mɨsoghezɨ kɨ bar ikuvigha iti. Kamaghɨn, ia nan
    namakaba, e uari, ia nan kuarkuvigh deravɨra na damu.
  dop-dop: Mɑ tɑɑpɑlɑɑ mɛ, hɑɩ, ɩ́ nyǝnɩ mɑ pǝtɔɔtǝlɛ. Ɩsɔ tʋnɑ mɑ tɔɔ kɛ́ niŋ.
  azb-azb: Aman, ey dostlarım, aman, Allahın əli məni vurdu!
  eng-DBY: Have pity upon me, have pity upon me, ye my friends; for the hand of God
    hath touched me.
  hin-2017: हे मेरे मित्रों! मुझ पर दया करो, दया करो, क्योंकि परमेश्वर ने मुझे मारा
    है।
  wol-KYG: Yërmandee, yërmande, yeen samay xarit, Yàllaa xàcci, fàdd ma!
  eng-YLT: Pity me, pity me, ye my friends, For the hand of God hath stricken against
    me.
  kne-kne: “Maseg-ang kayo paabe ay gagayyem ko tan nay dinmosa si Diyos.
  eng-WYC-2017: Have ye mercy on me, have ye mercy on me, namely, ye my friends; for
    the hand of the Lord hath touched me.
  eng-WMBB: “Have pity on me. Have pity on me, you my friends, for the hand of God
    has touched me.
  urd-GVH: मेरे दोस्तो, मुझ पर तरस खाओ, मुझ पर तरस खाओ। क्योंकि अल्लाह ही के हाथ ने
    मुझे मारा है।
  rug-rug: Gamu si na qua baere! Mi tataru nau! Ura ele seke au Tamasa si arau koasa
    limana.
  gaz-gaz: “Garaa naa laafaa, yaa michoota koo garaa naa laafaa; harki Waaqaa na dhaʼeeraatii.
  fra-LSG: Ayez pitié, ayez pitié de moi, vous, mes amis! Car la main de Dieu m’a
    frappé.
  yal-yal: N xɔyine, ɛ kininkinin n ma, ɛ kininkinin n ma, bayo Ala sɛnbɛn bata n
    ɲaxankata!
  haw-1868: E aloha mai ia'u, e aloha mai ia'u, e oukou ko'u poe makamaka; No ka mea,
    ua hahau mai ka lima o ke Akua ia'u!
  arb-NAV: ارْفُقُوا بِي يَا أَصْدِقَائِي، لأَنَّ يَدَ الرَّبِّ قَدْ حَطَّمَتْنِي.
  ewe-ewe: “Mikpɔ nye nublanui, xɔ̃nyewo, mikpɔ nublanui nam elabena Mawu ƒe asi ƒom.
  eng-LEE: Spare me, spare me, O ye, my friends; for the hand of God hath touched
    me.
  asm-FB: হে মোৰ বন্ধু সকল, তোমালোকেই মোক কৃপা কৰা, মোক কৃপা কৰা; কিয়নো ঈশ্বৰৰ হাতে
    মোক স্পৰ্শ কৰিলে।
  sus-A: ﭑ بٌورٍيٍ، وٌ كِنِكِنِ ﭑ مَ، يَندِ، وٌ كِنِكِنِ ﭑ مَ، بَرِ مَ عَلَ نَن ﭑ
    بْنبْشِ.
  fra-SBL: « Ayez pitié de moi. Ayez pitié de moi, vous mes amis, car la main de Dieu
    m'a touché.
  hbo-hbo: חָנֻּ֬נִי חָנֻּ֣נִי אַתֶּ֣ם רֵעָ֑י כִּ֥י יַד־אֱ֝לֹ֗והַּ נָ֣גְעָה בִּֽי׃
  piu-2006: '@see-verse:JOB.019.020'
  kik-kik: “Njiguĩrai tha, inyuĩ arata akwa, iguai tha, nĩgũkorwo guoko kwa Ngai nĩkũngũthĩte.
  fra-NCL: Ayez pitié, ayez pitié de moi, vous du moins, mes amis, car la main de
    Dieu m’a frappé !
  cek-AK: Aw kam puinawk, na tahmen oh, na tahmen oh; Sithaw mah ni ang boh.
  cuk-cuk: An-aimar, nue-wile be an-dakmala, ar Bab-Dummad nue an-wionaid. ¡Nue-wile
    be an-dakmala!
  uig-CYR: Аһ, достлирим, маңа ичиңлар ағрисун, ичиңлар ағрисун! Чүнки Тәңриниң қоли
    маңа келип тәгди.
  pma-pma: “!Tuak onak eli keil, emi hemahis nau li! Veni hen Ahi mul keih kat nau.
  tel-2017: నా మీద జాలి పడండి. దేవుని హస్తం నన్ను పూర్తిగా దెబ్బతీసింది. నా స్నేహితులారా
    నా మీద జాలి చూపండి.
  hat-BSA: “Gen pitye pou mwen, gen pitye, O nou menm ki zanmi mwen yo, paske men
    Bondye vin frape mwen.
  kos-kos: Komtal mwet kawuk luk! Tal pakomutuk! Poun God arulana sringilyuwi.
  hbo-WLC: חָנֻּ֬נִי חָנֻּ֣נִי אַתֶּ֣ם רֵעָ֑י כִּ֥י יַד־אֱ֝ל֗וֹהַּ נָ֣גְעָה בִּֽי׃
  ibo-ibo: “Meerenụ m ebere, ndị enyi m, meerenụ m ebere, nʼihi na aka Chineke na-emegide
    m.
  ory-ory: ହେ ମୋହର ମିତ୍ରମାନେ, ମୋʼ ପ୍ରତି ଦୟା କର, ମୋʼ ପ୍ରତି ଦୟା କର; କାରଣ ପରମେଶ୍ୱରଙ୍କ
    ହସ୍ତ ମୋତେ ସ୍ପର୍ଶ କରିଅଛି।
  chk-chk: Ämi chiechiei kana, oupwe tongeei, oupwe tongeei, pun pöün Kot a awataei.
  rop-rop: “Main frenmob, ai askim yumob na blanga jidan sori langa mi, dumaji God
    bin meigim mi im enami na.
  ukr-1871: О, змилосердьтесь, помилуйте мене хоч ви, мої друзї, бо рука Божа побила
    мене!
  deu-1951: Erbarmt, erbarmt euch meiner, ihr, meine Freunde, denn die Hand Gottes
    hat mich getroffen!
  eng-JPS: Have pity upon me, have pity upon me, O ye my friends; for the hand of
    God hath touched me.
  srp-1865: Smilujte se na me, smilujte se na me, prijatelji moji, jer se ruka Božija
    dotakla mene.
  lug-lug: “Munkwatirwe ekisa mikwano gyange, munkwatirwe ekisa, kubanga omukono gwa
    Katonda gunkubye.
  heb-heb: חנני חנני אתם רעי כי יד אלוה נגעה בי׃
  ben-IRV: আমার বন্ধুরা, আমার প্রতি দয়া কর, আমার প্রতি দয়া কর, কারণ ঈশ্বরের হাত
    আমায় স্পর্শ করেছে।
  pan-pan: “ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ, ਮੇਰੇ ਉੱਤੇ ਤਰਸ ਖਾਓ, ਤਰਸ ਖਾਓ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥ ਨੇ
    ਮੈਨੂੰ ਮਾਰਿਆ ਹੈ!
  mya-JVB: အိုအဆွေ ခင်ပွန်းတို့၊ ငါ့ ကိုသနား ကြပါ။ ငါ့ ကိုသနား ကြပါ။ ဘုရား သခင်၏ လက်
    တော်သည် ငါ့ ကို ထိခိုက် ပါပြီ။
  hmo-hmo: “Egu turana taudia e, mani lau dekenai do umui bogahisihisi henia, badina
    be Dirava ena imana ese lau ia botaia vadaeni.
  urd-urd: ऐ मेरे दोस्तो! मुझ पर तरस खाओ, तरस खाओ, क्यूँकि ख़ुदा का हाथ मुझ पर भारी
    है!
  rus-SYN: Помилуйте меня, помилуйте меня вы, друзья мои, ибо рука Божия коснулась
    меня.
  bqc-SIM: À ma wɛ̃nagwa ma gbɛ̃naↄ, à ma wɛ̃nagwa, asa Lua ↄtↄ̃̀aɛ.
  tcz-CHONGTHU: Nei khotouvin, kagol kapai ho, nei khotuvin, ijeh inem itile Pathen
    khut in eitham khah ahi.
  mar-mar: माझी दया येऊ द्या, मित्रांनो, तुम्हास माझी दया येऊ द्या! कारण देवाचा हात
    मजवर पडला आहे.
  qub-qub: «Amïgöcuna cuyapaycamay ari. Nogataga Tayta Diosmi castigaycäman.
  bqp-bqp: À ma wɛ̃nda gwa ma gbɛ̃nnanↄ, à ma wɛ̃nda gwa, zaakũ Luda ↄ tↄ̃̀mamɛ.
  hat-hat: Nou se zanmi m'. Pitye pou mwen! Pitye! Se Bondye menm ki leve men sou
    mwen.
  eng-BSB: Have pity on me, my friends, have pity, for the hand of God has struck
    me.
  eng-WEBPB: “Have pity on me. Have pity on me, you my friends, for the hand of God
    has touched me.
  kbq-kbq: Hanki aronenimota tamasunku hunanteho. Na'ankure Anumzamo'a Agra'a azanu
    knazana namino, nazeri haviza nehie.
  nhe-BL: “Innohuampoyohua, xinechtlasojtlaca pampa yajaya Toteco Dios tlen nechmacatoc.
  bus-bus: À ma wɛ̃nda gwa ma gbɛ̃nnanↄ, à ma wɛ̃nda gwa, zaakɛ Luda ↄ tↄ̃̀mamɛ.
  gub-BL: Hemyrypar wà, hepuhareko pe nehe. Ta'e Tupàn ipo a'e xe, hekutuk arer romo
    hekon a'e xe.
  eng-DRA: Have pity on me, have pity on me, at least you my friends, because the
    hand of the Lord hath touched me.
