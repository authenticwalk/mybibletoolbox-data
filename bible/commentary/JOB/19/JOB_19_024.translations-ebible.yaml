verse: JOB.019.024
translations:
  mal-C: ഒരു ഇരുമ്പാണികൊണ്ടോ ഈയക്കമ്പികൊണ്ടോ അവ ഒരു പാറയിൽ എന്നേക്കുമായി കൊത്തിയിരുന്നെങ്കിൽ!
  deu-TKW: mit Eisengriffel und Blei, für ewig in den Fels gehauen!
  lin-lin: Elingaki kokomama na ekomeli ya ebende, ya ebende oyo ya songe penza, mpo
    na kotobola makomi yango na mabanga mpo ete etikala wana mpo na libela.
  eng-LSV: With a pen of iron and lead—They may be hewn in a rock forever.
  eng-GNV: And grauen with an yron pen in lead, or in stone for euer!
  eng-WEBSTER: That they were graven with an iron pen in lead, in the rock for ever!
  nhw-BL: Quitejtequisquía sesen camanali ipan se hueyi tetl ica se cincel huan quiixtemitisquía
    ica plomo para amo ixpolihuis para nochipa.
  swh-ONEN: kwamba yangechorwa kwenye risasi kwa kifaa cha chuma, au kuyachonga juu
    ya mwamba milele!
  bba-bba: Kpɑ bu mɑɑ yi yore kperu sɔɔ kɑ sisu yi n wɑ̃ɑ mi, sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: That they were graven with an iron pen and lead In the rock for ever!
  luo-luo: kata ndikgi gi kalamb chuma, kata ne gorgi e lwanda kama ok ginyal ruchoree!
  meu-meu: Auri vaduna bona auri metauna amo papapapa ai bema hetore, vada bema mia
    hanaihanai.
  npi-ULB: ओहो, फलामको कलम र छिनोले, सदाको लागि ती चट्टानमा खोपे त !
  yor-yor: Kí a fi kálámù irin àti ti òjé kọ wọ́n sínú àpáta fún láéláé.
  pes-OPCB: '@see-verse:JOB.019.023'
  tgl-ULB: O, sana ay magpakailanmang maiukit ito ng bakal na panulat at tingga sa
    isang bato!
  cbu-NT: Nduntaatiya ashiru, patumbchimun yandarangu, nda ayamtaati mbizamaam wanasirpari.
  hui-hui: I̱naga bi ogoni ereba nahelo agalime ege to̱le̱ timbuni ngarunaga nabi
    tara to̱le̱ podagame bi ogoni wiaabo helonaga gilibu wiyagua nde karulapeore ogoni.
  mya-mya: ခဲပြားပေါ်မှာကညစ်နှင့်အက္ခရာတင်လျက်၊ ကျောက်စာထိုး လျက်မြဲပါစေသော။
  bod-N: གཏན་དུ་གནས་པའི་ཕྱིར་དུ་ཕ་བོང་སྟེང་། ། ལྕགས་སྨྱུག་དང་ནི་ཞ་ཉེས་བརྐོས་ན་ལེགས།
    །
  sna-sna: dai ainyorwa nechinyoreso chesimbi pamutobvu, kana kuti ainyorwa padombo
    nokusingaperi!
  spa-BLM: Que con una pluma de hierro y plomo ¡quedaron grabados en la roca para
    siempre!
  cac-cac: Comonoc a yed' q'uen cincel nab'a hierro tz'ac'jicanoch d'a q'uen q'ueen
    yic scan d'a juneln̈ej.
  swh-ULB: Laiti, kwa kalamu ya chuma na risasi hayo yangekuwa yamechorwa katika mwamba
    siku zote!
  bel-bel: разцом жалезным з волавам, - на вечныя часы на камені выразаны былі!
  deu-ELBBK: mit eisernem Griffel und Blei in den Felsen eingehauen auf ewig!
  mbb-OT: emun kenà, ne impurung isilsil ziyà te vatu wey kenà mepanas taman te taman.
  mal-2015: അവയെ ഇരിമ്പാണിയും ഈയവുംകൊണ്ടു പാറയിൽ സദാകാലത്തേക്കു കൊത്തിവെച്ചെങ്കിൽ
    കൊള്ളായിരുന്നു.
  rmc-rmc: te ulehas avrirandle andro bar le trastune sekačiha a začhide le tate olovoha
    pro furt.
  pes-OPV: و با قلم آهنین و سرب بر صخره‌ای تا به ابد کنده می‌شد!
  ron-1924: аш вря сэ фие сэпате ку ун прибой де фер ши ку плумб ын стынкэ пе вечие…
  ben-OBCV: যদি সেগুলি লোহার এক যন্ত্র দিয়ে সীসায় খোদাই করে রাখা যেত, বা পাষাণ-পাথরে
    চিরতরে অন্তর্লিখিত করে রাখা যেত!
  som-som: Iyo inay weligood dhagax kula qornaadaan Qalin bir ah iyo rasaas!
  lat-VUC: stylo ferreo et plumbi lamina, vel celte sculpantur in silice?
  eng-ASVBT: That with an iron pen and lead They were graven in the rock forever!
  ita-1885: Oh! fossero in sempiterno intagliati con uno scarpello di ferro E con
    del piombo, sopra un sasso!
  eng-LXXUP: With an iron pen and lead, Or graven in the rocks!
  eng-ULB: Oh, that with an iron pen and lead they were engraved in the rock forever!
  spa-VBL: o grabadas con pluma de hierro y plomo fundido en la roca para siempre.
  fra-_FOB: Qu'avec un burin de fer et avec du plomb, elles fussent gravées sur le
    roc, pour toujours!
  mal-mal: അവയെ ഇരുമ്പാണിയും ഈയവുംകൊണ്ട് പാറയിൽ സദാകാലത്തേക്ക് കൊത്തിവച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: lohe kī chhainī aur sīse se hameshā ke lie patthar meṅ naqsh kī jāeṅ!
  suz-BL: मेको फलाम के याम मुशा नु सिसाम ब्रेक्‍शो हना, फुल्‍लुम गेना हना यो लीचा
    ङा पा मुशा ब्रेक्‍शो हना, रिम्‍शो दुम वा।
  eng-NOY: That with an iron pen, and with lead, They were engraven upon the rock
    for ever!
  ita-1927: se con lo scalpello di ferro e col piombo fossero incise nella roccia
    per sempre!…
  ckb-ckb: خۆزگە بە پێنووسی ئاسن لەسەر قورقوشم دەنووسران یان بۆ هەتاهەتایە لەسەر بەرد
    هەڵدەکۆڵران.
  eng-BBE: And with an iron pen and lead be cut into the rock for ever!
  kan-OKCV: ಕಬ್ಬಿಣದ ಉಳಿಯಿಂದ ಬಂಡೆಯ ಮೇಲೆ ಕೆತ್ತಿ, ಸೀಸೆ ಎರೆದು ಅವುಗಳನ್ನು ಶಾಶ್ವತ ಶಾಸನವಾಗಿ
    ಮಾಡಿದ್ದರೆ ಎಷ್ಟೋ ಒಳಿತು!
  tam-2017: அல்லது என்றைக்கும் நிலைக்க அவைகள் கருங்கல்லிலே உளிவெட்டாகவும், ஈய எழுத்தாகவும்
    பதிந்தால் நலமாயிருக்கும்.
  spa-RV-1909: ¡Que con cincel de hierro y con plomo fuesen en piedra esculpidas para
    siempre!
  ron-BTF: De s-ar fi gravat cu un toc de fier și plumb în stâncă pentru totdeauna!
  eng-WEBP: That with an iron pen and lead they were engraved in the rock forever!
  eng-FBV: or engraved with an iron pen and molten lead in the rock forever.
  nld-1939: 'Met een stift van ijzer en lood Voor eeuwig op een rots gegrift:'
  nch-BL: Quitejtequisquía sesen camanali ipan se hueyi tet ica se cincel huan quiixtemitisquía
    ica plomo para amo ixpolihuis para nochipa.
  vie-1934: Chớ gì lấy cây viết bằng sắt và chì, Mà khắc nó trên đá lưu đến đời đời!
  hin-CV: सीसे के पटल पर लौह लेखनी से उन्हें चट्टान पर स्थायी रूप से खोद दिया जाता!
  spa-BES: ¡Y con una pluma de hierro y plomo córtate para siempre en la roca!
  tdx-tdx: Ee any t’ie sokirañe an-tsantilò viñe naho firake am-bato tsy ho modo!
  tha-KJV: ข้าอยากให้สลักไว้ในศิลาเป็นนิตย์ ด้วยปากกาเหล็กและตะกั่ว
  por-BR-2018: Que com ponta de ferro e com chumbo fossem esculpidas em pedra para
    sempre!
  deu-ELO: mit eisernem Griffel und Blei in den Felsen eingehauen auf ewig!
  eng-WYC-2018: with an iron pointel, either with a piece of lead; either with a chisel
    those be graven in a flint? (or on a piece of lead, with an iron stylus? or be
    engraved on a stone, with a chisel?)
  epo-epo: Per fera skribilo kun plumbo, Gravuritaj por eterne sur roko!
  uig-PIN: Ular tɵmür ⱪǝlǝm bilǝn ⱪoƣuxun iqigǝ yezilsidi! Əbǝdil’ǝbǝd tax üstigǝ
    oyup pütülgǝn bolatti!
  beo-beo: 'O e da ouliga hamoi nusi (chisel) amoga igi da:iya dedemu da defea. Amasea,
    na sia: da mae fisili, eso huluane dialumu.'
  tpi-OTNT: Mi laikim tumas bai ol i kisim kolsisis na katim tok bilong mi long bikpela
    hap ston, bai dispela tok i ken i stap oltaim.
  hau-SA: a rubuta su da ƙarfe a kan dutse don su dawwama har abada!
  uig-LAT: Ular tömür qelem bilen qoghushun ichige yézilsidi! Ebedil’ebed tash üstige
    oyup pütülgen bolatti!
  nde-nde: ngabe athwetshulwe ngensimbi phezu komnuso, loba agujwe edwaleni lanininini!
  ton-ton: Koeʻuhi ke tohi tongi ia ʻaki ʻae peni ukamea mo e pulu, ʻi he maka ke
    taʻengata!
  ces-1613: Anobrž rafijí železnou a olovem na věčnost na skále aby vyryty byly.
  eng-WMB: That with an iron pen and lead they were engraved in the rock forever!
  tam-TCV: அவை இரும்பு ஆணியினால் ஈயத்தகட்டில் எழுதப்பட்டால், அல்லது என்றும் நிலைக்கும்படி,
    கற்பாறையில் செதுக்கப்பட்டால் நலமாயிருக்கும்.
  ceb-ULB: Oh, hinaot nga pinaagi sa puthaw nga tinalinisan ug tingga ikulit kini
    diha sa bato hangtod sa hangtod!
  pol-UBG: Oby rylcem z żelaza i ołowiem zostały na wieczną pamiątkę wyryte na skale!
  kyc-kyc: Nambana pii doko ane pyanjili dokome kana dokona kiki pyuo pyaraminyi sulu
    seramopa wambu dupwame yaka lao kando simili yaka leto.
  urd-GVU: لوہے کی چھینی اور سیسے سے ہمیشہ کے لئے پتھر میں نقش کی جائیں!
  deu-1912: mit einem eisernen Griffel auf Blei und zum ewigem Gedächtnis in Stein
    gehauen würden!
  kan-2017: ಕಬ್ಬಿಣದ ಉಳಿಯಿಂದ ಬಂಡೆಯ ಮೇಲೆ ಕೆತ್ತಿ, ಸೀಸ ಎರೆದು, ಶಾಶ್ವತ ಶಾಸನವಾಗಿ ಮಾಡಿದರೆ
    ನನಗೆ ಎಷ್ಟೋ ಉಪಕಾರ!
  yap-yap: Ara ker nga daken e malang, nge yoloy nge par ndabki chuw.
  hlt-MCSB: Thi cacung neh kawnlawk te lungpang dongah a yoeyah la a dae uh.
  mdy-ETH: ዓንጊና፤ ሃሣ ዒርሳሴ ጌይንታ ባኮና ፃኣፒንቴቴ ዬያጉዲ ሹቺዳ ቆኦቂንቲ ናንጊና ናንጋንዳጉዲ ጌሦናቴ ዎዚ ታና ዎዛሳንዳይ!
  twi-ASANTE: anka wɔmfa dadeɛ twerɛdua nyiyi wɔ sumpii so, anaa wɔnkrukyire wɔ abotan
    so afebɔɔ.
  eng-WEBU: That with an iron pen and lead they were engraved in the rock forever!
  wal-wal: Daro gam77ana mala, birata maarisan zaallaa bollan woocettidi xaafetteerenneeshsha!
  spa-PDDPT: ¡Que fueran talladas con cincel de hierro y plomo para siempre en la
    roca!
  gun-gun: Ferro rakua ha'e chumbo reve ita re ipara va'e rire raka'e rã peve guarã!
  ilo-ULB: O, a babaen iti landok a paet ken iti buli ket maikitikit dagitoy iti bato
    iti agnanayon!
  kpg-kpg: Be e hihi gi hongo di hadu gi di mee paa mee baalanga, e hihi gii noho
    nia maa beelaa gi muli.
  uig-ARA: ئۇلار تۆمۈر قەلەم بىلەن قوغۇشۇن ئىچىگە يېزىلسىدى! ئەبەدىلئەبەد تاش ئۈستىگە
    ئويۇپ پۈتۈلگەن بولاتتى!
  sus-sus: xa e masolixi gɛmɛ ma wure ra nu, na tɛmui e buma nɛ nu abadan.
  pon-2006: De ei lokaia kat en siseldiong pohn takai, pwe re en mihmihte kohkohlahte.
  jae-jae: Ojae, sepeŋ ŋoc biŋ ŋa kêlêpê ki êsêp pocmaŋ, gebe ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Gala da poko diat ta ra vat upi diat a tur tukum, Ma ra pen na palariam
    ma ra bol, gala na boina!
  tur-YTC: Demir kalem ve kurşunla Sonsuza dek kayaya kazınmış olsalardı!
  grc-BRENT: ἐν γραφείῳ σιδηρῷ καὶ μολίβῳ, ἢ ἐν πέτραις ἐγγλυφῆναι;
  ind-AYT: Seandainya dengan pena besi dan dengan timah, semua itu dipahat pada gunung
    batu sampai selama-lamanya!
  nya-nya: akanalembedwa pa mwala ndi chitsulo, akanalembedwa pa thanthwe kuti sangathe
    kufufutidwa!
  hrv-hrv: kad bi se željeznim dlijetom i olovom u spomen vječan u stijenu uklesale!
  mps-mps: Eno homugo augwaligo eno po masigi togolama, asęlama, tede elalumai igi
    dao. Tama te po tigidali sogo tede elalumainu.
  tpi-tpi: Mi laikim tumas bai ol i kisim kolsisis na katim tok bilong mi long bikpela
    hap ston, bai dispela tok i ken i stap oltaim.
  dan-1931: med Griffel af Jern, med Bly indristet i Klippen for evigt!
  vie-OVCB: được chạm với bút bằng sắt, bằng chì, được khắc vào đá đời đời.
  guj-2017: અરે, તે લોખંડની કલમથી તથા સીસાથી, સદાને માટે ખડક પર કોતરવામાં આવે તો તે
    કેવું સારું!
  pon-2006A: De ei lokaia kat en siseldiong pohn takai, pwe re en mihmihte kohkohlahte.
  por-BRBSL: That com uma caneta de ferro e chumbo eles foram gravados na rocha para
    sempre!
  cth-cth: thutnae sum hoi, talung dawk thut e a yungyoe hanelah awm pawiteh,
  twi-twi: anka wɔde dade pɛe bɛkyerɛw wɔ sumpii so, anaa wobekuruakyerɛw wɔ ɔbotan
    so afebɔɔ!
  hlt-hlt: Thi cacung neh kawnlawk te lungpang dongah a yoeyah la a dae uh.
  tbz-SIM: N nɑ ntùótɛ́ dicíè kɛ kèrí dipèrì ĩ́nkɛ̀, kɛ tì wɑ̃̀rinɛ̀ mmɛbiɛrimɛ kɛ̀
    tì mbo sɑ̃́ɑ̃̀ dipèrì ĩ́nkɛ̀.
  msy-2020: Kamaghɨn deragham, me ti nan akaba isɨ, dagɨatamɨn dagɨar tuizimɨn da
    aghoregh, egh taba ainɨn da osirightɨ, da ikɨ mamaghɨra ikiam.
  dop-dop: Ɩsɩɩ pɑɑ ŋmɑɑ-tɩ nɑ nyǝmlɛ kɛ kʋkpɑmʋɣʋ tɔɔ, nɑ pɑ́ piisi, nɑ tǝ́ wɛɛ tɑm
    tɔɔ, tǝ tɑɑ hɩɩsɩ.
  azb-azb: Dəmir qələmlə, qurğuşunla Əbədi qalmaq üçün bir qayaya həkk olaydı.
  eng-DBY: That with an iron style and lead they were graven in the rock for ever!
  hin-2017: और लोहे की टाँकी और सीसे से वे सदा के लिये चट्टान पर खोदी जातीं।
  wol-KYG: xacce ko xalimag weñ ak beteex mu ñaase fàww ciw doj!
  eng-YLT: With a pen of iron and lead — For ever in a rock they may be hewn.
  kne-kne: Ono maitiktik si bato asi mapey-an si ismay ta say komakaman si eng-enggana.
  eng-WYC-2017: with an iron pointel, either with a piece of lead; either with a chisel
    those [or they] be engraved in a flint?
  eng-WMBB: That with an iron pen and lead they were engraved in the rock forever!
  urd-GVH: लोहे की छैनी और सीसे से हमेशा के लिए पत्थर में नक़्श की जाएँ!
  rug-rug: Uve, be ta peqo sari na qua zinama pa patu, meke kuberi pude madi koa hola,
  gaz-gaz: Utuu sibiilaan kattaa irratti barreeffamee yookaan bara baraan dhagaa irratti
    qirixamee jiraatee!
  fra-LSG: Je voudrais qu’avec un burin de fer et avec du plomb Elles fussent pour
    toujours gravées dans le roc…
  yal-yal: e yi sɛbɛ yɔxɔ lefaan ma wure ɲɔɛ ralemunxin na, e yi kɛrɛndɛn fanyen ma
    han habadan!
  haw-1868: Me ka peni hao a me ke kepau, E kahakaha mau ia lakou iloko o ka pohaku!
  arb-NAV: يَا لَيْتَهَا تُنْقَشُ بِقَلَمِ حَدِيدٍ وَبِرَصَاصٍ عَلَى صَخْرٍ إِلَى
    الأَبَدِ!
  ewe-ewe: nenye ɖe woatsɔ gayibɔnuŋlɔnu aɖee ɖe akɔblikpe dzi alo woaɖee ɖe agakpe
    dzi tegbee hã la, anyo ŋutɔ.
  eng-LEE: That they were hewn with an iron pen and [blackened with] lead for eternity
    in the hard rock!
  asm-FB: অস্, সেইবোৰ লোহাৰ কলম আৰু সীহৰ সৈতে সেইবোৰ চিৰকালৰ বাবে শিলত লিখা!
  sus-A: شَ عٍ مَسٌلِشِ فّمّ مَ وُرٍ رَ نُ، نَ تّمُي عٍ بُمَ نّ نُ عَبَدَن.
  fra-SBL: Qu'avec une plume de fer et du plomb ils ont été gravés dans la roche pour
    toujours !
  hbo-hbo: בְּעֵט־בַּרְזֶ֥ל וְעֹפָ֑רֶת לָ֝עַ֗ד בַּצּ֥וּר יֵחָצְבֽוּן׃
  piu-2006: '@see-verse:JOB.019.023'
  kik-kik: igakarwo na karamu ga kĩgera igũrũ rĩa ngocorai, kana igakururwo rwaro-inĩ
    rwa ihiga itũũre nginya tene!
  fra-NCL: qu’avec un burin de fer et du plomb, elles soient pour toujours gravées
    dans le roc !
  cek-AK: Sum cacung hoiah tarik o nasoe loe, thlung nuiah dungzan ah tarik o poe
    nasoe!
  cuk-cuk: An-sunmakedi akwagi degisadegu narmakar megisana yeerban, esgoro-madaregedgi
    degisadegu narmakar megisana yeerban.
  uig-CYR: Улар төмүр қәләм билән қоғушун ичигә йезилсиди! Әбәдил-әбәт таш үстигә
    оюп пүтүлгән болатти!
  tel-2017: నా మాటలు నిరంతరం నిలిచి ఉండేలా శిలాక్షరాలై, ఇనుప గంటంతో చెక్కబడి, సీసం
    కరిగించి పోసి ఉంటే ఎంత బాగుంటుంది!
  hat-BSA: Ke avèk pwent plim ak plon, yo te grave sou wòch la jis pou tout tan!
  kos-kos: Ku in kihlyak kas luk inge ke sie eot In mau oanna nwe tok.
  hbo-WLC: בְּעֵט־בַּרְזֶ֥ל וְעֹפָ֑רֶת לָ֝עַ֗ד בַּצּ֥וּר יֵחָצְבֽוּן׃
  ibo-ibo: na e ji mkpisi igwe dee ha, maọbụ kakwasị ha nʼelu mbadamba nkume ruo mgbe
    ebighị ebi.
  ory-ory: ଯେବେ ଲୌହ ଲେଖନୀ ଓ ସୀସା ଦ୍ୱାରା ସଦାକାଳ ପାଇଁ ତାହାସବୁ ପାଷାଣରେ ଖୋଦିତ ହୁଅନ୍ତା!
  chk-chk: Amwo repwe rup ren efoch pen seni mächä won eu achau o ketelilong pilom
    lon, pwe repwe nom tori feilfeilachök.
  rop-rop: o pudum mak langa detlot rok garram aiyanwan tul.
  ukr-1871: Про вічні часи на каменї видовбати!
  deu-1951: 'daß sie mit eisernem Griffel in Blei oder auf ewig in einen Felsen gegraben
    würden:'
  eng-JPS: That with an iron pen and lead they were graven in the rock for ever!
  srp-1865: Pisaljkom gvozdenom i olovom na kamenu za vjeèni spomen kad bi se urezale!
  lug-lug: Singa byawandiikibwa n’ekyuma ku lubaati, oba okuwandiikibwa ku lwazi ne
    bibeerawo emirembe n’emirembe!
  heb-heb: בעט ברזל ועפרת לעד בצור יחצבון׃
  ben-IRV: আহা, তারা পাথরে লোহার কলম এবং সীসা দিয়ে চিরকালের জন্য লিখে রেখেছে!
  pan-pan: ਉਹ ਲੋਹੇ ਦੀ ਲਿਖਣ ਨਾਲ ਅਤੇ ਸਿੱਕੇ ਨਾਲ ਸਦਾ ਲਈ ਚੱਟਾਨ ਵਿੱਚ ਉੱਕਰੀਆਂ ਜਾਂਦੀਆਂ!
  mya-JVB: ခဲပြား ပေါ်မှာကညစ် နှင့် အက္ခရာ တင်လျက်၊ ကျောက်စာ ထိုး လျက်မြဲ ပါစေသော။
  hmo-hmo: o nadi palakana dekenai egu hereva do ia ivaia, revareva aukadia bamona.
    Do ia torea, do idia noho hanaihanai totona.
  urd-urd: काश कि वह लोहे के क़लम और सीसे से, हमेशा के लिए चट्टान पर खोद दी जातीं।
  rus-SYN: резцом железным с оловом,- на вечное время на камне вырезаны были!
  bqc-SIM: Wà kɛ̃ gbɛwa ń lákɛ̃bↄo, wi bɛↄma kpálɛu àↄ ku gↄↄpii.
  tcz-CHONGTHU: Thih paicha in kikhen doh hen lang chuleh ngen twi kisunkhum hen lang
    a itih a umjing ding songpi chunga kikhen doh hen.
  mar-mar: अहो, मी जे बोलतो ते लोखंडी कलमाने शिश्यावर किंवा पाषाणावर कोरुन कायम करायला
    हवे.
  qub-qub: ¡Ojalä pillapis sinsilwan tacaypa isquirbiycunman plömuman, rumimanpis
    imay-yajpis mana illgänanpaj!
  bqp-bqp: De ò kɛ̃̀ gbɛ̀ɛa kũ gão, ò daruma kpàtɛn àgↄ̃ kun ari gↄrↄ sĩnda pínki.
  hat-hat: pou grave yo ak sizo sou wòch plat, pou yo toujou rete make!
  eng-BSB: by an iron stylus on lead, or chiseled in stone forever.
  eng-WEBPB: That with an iron pen and lead they were engraved in the rock forever!
  kbq-kbq: havere'ma eri vakiki'za krentege'ma hazageno meno viresina knare hisine.
  nhe-BL: Quitejtequisquía sesen tlajtoli ipan se hueyi tetl ica se cincel huan quiixtemitisquía
    ica plomo para ax ixpolihuis para nochipa.
  bus-bus: Lɛ wà kɛ̃̀ gbɛ̀a kↄ̃n gão, wà beoma kpàɛn àgↄ̃ kuu ai gurↄ píngi.
  gub-BL: Aze mo umuapyk itaxu rehe ikaikair haw itatàtà iapo pyrer pupe, ikatu mo
    ihewe. Aze mo umuapyk ita rehe, ikatu mo ihewe.
  eng-DRA: With an iron pen and in a plate of lead, or else be graven with an instrument
    in flint stone.
