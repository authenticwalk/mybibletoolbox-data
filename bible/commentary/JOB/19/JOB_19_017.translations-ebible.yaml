verse: JOB.019.017
translations:
  mal-C: എന്റെ ഉച്ഛ്വാസം എന്റെ ഭാര്യക്ക് അരോചകമാണ്; എന്റെ സഹോദരങ്ങൾക്കു ഞാൻ അറപ്പായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Mein Atem ist zuwider meinem Weibe, und mein Gestank meinen leiblichen
    Brüdern.
  lin-lin: Solo ya monoko na ngai ekomi kokimisa ata mwasi na ngai, bongo bandeko
    na ngai moko penza bayini ngai.
  eng-LSV: My spirit is strange to my wife, || And my favors to the sons of my [mother’s]
    womb.
  eng-GNV: My breath was strange vnto my wife, though I prayed her for the childrens
    sake of mine owne body.
  eng-WEBSTER: My breath is strange to my wife, though I entreated for the children's
    sake of my own body.
  nhw-BL: Nosihua quiijiya noijiyo. Noicnihua amo quinequij nechitase.
  swh-ONEN: Pumzi ya kinywa changu ni kinyaa kwa mke wangu; nimekuwa chukizo mno kwa
    ndugu zangu mwenyewe.
  bba-bba: Nɛn kurɔ u ku rɑ nɛn nuburu kɑ̃. Mɛyɑ mɑɑ nɛn bibu bɑ mɑn ɡɛmɑ.
  eng-KJVCPB: My breath is strange to my wife, Though I intreated for the children’s
    sake of mine own body.
  luo-luo: Chiega ok dwar winjo tikna; kendo kata mana owetena bende ok dwar sudo
    buta machiegni.
  meu-meu: Adavagu enai lau na hedadarai ḡauna; tadikakagu korikori ese e iga-igaraigumu.
  npi-ULB: मेरो सास मेरी पत्‍नीलाई दुर्गन्धित लाग्छ । मेरै आमाको गर्भबाट जन्मेकाहरूले
    पनि मलाई घृणा गर्छन् ।
  yor-yor: Ẹ̀mí mi ṣú àyà mi, àti òórùn mi ṣú àwọn ọmọ inú ìyá mi.
  pes-OPCB: نَفَسم برای زنم مشمئزکننده است، و برادرانم طاقت تحمل مرا ندارند.
  tgl-ULB: Nakasusulasok sa asawa ko ang aking paghinga; nakapandidiri ang aking panawagan
    sa sariling kong mga kapatid na lalaki at babae.
  cbu-NT: Mishat, izanlli nduntam nuwaa watsiri káyamaku, tsutashsheetsi puniku, ngatkiya.
    Ipartamti, mishat aneertamti wip ashimaatsi paksin, mantsir tsiyatkanaya.
  hui-hui: Bi lole ne ha̱ larogola ne harigaha howa ngu tagira ibirago handalu wali
    i̱ni one bedagome i̱ bedogoria kaware naibi ohaya. I̱ni hameneorerume i̱ ko tara
    ale mbira hende tingi haya.
  mya-mya: ငါ့မယားသည် ငါ့အသက်လေကို၎င်း၊ ငါ့သား သမီးတို့သည် ငါမြည်တမ်းခြင်းအသံကို၎င်း
    ရွံ့ကြ၏။
  bod-N: ཆུང་མ་བདག་གི་ཁ་དྲིར་ཞེན་ལོག་ཅིང་། ། སྤུན་ཟླ་རྣམས་ནི་བདག་ལ་སྡང་བ་ཡིན། །
  sna-sna: Kufema kwangu kunonyangadza kumukadzi wangu; ndinosemesa kuhama dzangu
    chaidzo.
  spa-BLM: Mi aliento es ofensivo para mi esposa. Soy repugnante para los hijos de
    mi propia madre.
  cac-cac: Ayic tzin c'och d'a stz'ey ix vetb'eyum, chuclaj sjab' xob'al in ti' syab'
    ix, axo eb' ayto vuj in b'a yed'oc, tzin syajel eb'.
  swh-ULB: Pumzi yangu mimi ni chukizo kwa mke wangu; Hata mimi ninachukiwa na wale
    ambao walizaliwa kutoka katika tumbo la mama yangu mimi.
  bel-bel: Дыханьне маё збрыдзела жонцы маёй, і я павінен умольваць яе дзеля дзяцей
    чэрава майго.
  deu-ELBBK: Mein Atem ist meiner Frau zuwider, und mein übler Geruch den Kindern
    meiner Mutter.
  mbb-OT: Egkemehuan te ǥehinawa ku is esawa ku, ne igkeremerik a te menge suled ku
    he maama.
  mal-2015: എന്റെ ശ്വാസം എന്റെ ഭാര്യക്കു അസഹ്യവും എന്റെ യാചന എന്റെ ഉടപ്പിറന്നവർക്കു
    അറെപ്പും ആയിരിക്കുന്നു.
  rmc-rmc: Miri romňi našťi avri ačhel miro dichos a džungľuvav mire phralenge.
  pes-OPV: نفس من نزد زنم مکروه شده است و تضرع من نزد اولاد رحم مادرم.
  ron-1924: Суфларя мя а ажунс несуферитэ невестей меле ши духоаря мя а ажунс несуферитэ
    фиилор мамей меле.
  ben-OBCV: আমার নিশ্বাস আমার স্ত্রীর কাছে বিরক্তিকর; আমার নিজের পরিবারের কাছেও আমি
    ঘৃণিত।
  som-som: Naagtaydu waxay nacdaa neeftayda, Oo carruurtii hooyaday dhashayna waxay
    nacaan baryootankayga.
  lat-VUC: Halitum meum exhorruit uxor mea, et orabam filios uteri mei.
  eng-ASVBT: My breath is strange to my wife, And my supplication to the children
    of mine own mother.
  ita-1885: Il mio fiato è divenuto stranio alla mia moglie, Benchè io la supplichi
    per li figliuoli del mio ventre.
  eng-LXXUP: And I besought my wife, And earnestly entreated the sons of my concubines.
  eng-ULB: My breath is offensive to my wife; I am even disgusting to those who were
    born from my mother's womb.
  spa-VBL: Soy repulsivo para mi esposa, y soy repugnante para mis propios hermanos.
  fra-_FOB: Mon haleine est insupportable à ma femme, et ma prière aux fils de ma
    mère.
  mal-mal: എന്റെ ശ്വാസം എന്റെ ഭാര്യയ്ക്ക് അസഹ്യവും എന്റെ യാചന എന്റെ കൂടപ്പിറപ്പുകൾക്ക്
    അറപ്പും ആയിരിക്കുന്നു.
  urd-GVR: Merī bīwī merī jān se ghin khātī hai, mere sage bhāī mujhe makrūh samajhte
    haiṅ.
  suz-BL: आं सास आं मीश कली रिना नु ग्रांग्रा दिशो दुम्‍शो बाक्‍ब। गो आं खिं ङा मुर
    आन कली ग्रांग्रा दिशो दुम्‍शो बाक्‍ती।
  eng-NOY: My breath is become strange to my wife, And my prayers also to my own mother's
    sons.
  ita-1927: Il mio fiato ripugna alla mia moglie, faccio pietà a chi nacque dal seno
    di mia madre.
  ckb-ckb: بۆنم ناخۆش بووە لەلای ژنەکەم و قێزەونم لەلای جگەرگۆشەکانم.
  eng-BBE: My breath is strange to my wife, and I am disgusting to the offspring of
    my mother's body.
  kan-OKCV: ನನ್ನ ಶ್ವಾಸವು ನನ್ನ ಹೆಂಡತಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ, ನನ್ನ ಕುಟುಂಬದವರಿಗೆ ನಾನು ಹೇಸಿಕೆಯಾದೆ.
  tam-2017: என் மூச்சு என் மனைவிக்கு வேறுபட்டிருக்கிறது; என் உடன் பிறந்தவர்களுக்காகப்
    பரிதபிக்கிறேன்.
  spa-RV-1909: Mi aliento vino á ser extraño á mi mujer, aunque por los hijos de mis
    entrañas le rogaba.
  ron-BTF: Respirația mea este străină soției mele, deși am cerut de dragul copiilor
    propriului meu trup.
  eng-WEBP: My breath is offensive to my wife. I am loathsome to the children of my
    own mother.
  eng-FBV: I am repulsive to my wife, and I am loathsome to my own brothers.
  nld-1939: Mijn vrouw walgt van mijn adem, En ik stink voor mijn zonen;
  nch-BL: Nosihua quiijiya noijyoyo. Noicnihua amo quinequij techitase.
  vie-1934: Hơi thở tôi làm gớm ghiếc cho vợ tôi, Và con trai của mẹ tôi ghét lời
    cầu khẩn tôi.
  hin-CV: मेरी पत्नी के लिए अब मेरा श्वास घृणास्पद हो गया है; अपने भाइयों के लिए मैं
    घिनौना हो गया हूं.
  spa-BES: Mi aliento es extraño para mi esposa, y desagradable para la descendencia
    del cuerpo de mi madre.
  tdx-tdx: Mampangorý i valiko ty kofòko, vaho heje’ ty amorin-dreneko.
  tha-KJV: ลมหายใจข้าเป็​นที​่ขยะแขยงแก่ภรรยาของข้า ถึงแม้​ข้าได้อ้อนวอนเพื่อลูกๆที่บังเกิดแก่ข้าเอง
  por-BR-2018: Meu hálito é estranho à minha mulher, e sou repugnante aos filhos de
    minha mãe.
  deu-ELO: Mein Atem ist meinem Weibe zuwider, und mein übler Geruch den Kindern meiner
    Mutter.
  eng-WYC-2018: My wife loathed my breath; and I prayed (for) the sons of my womb.
    (My wife loathed my very breath; even though I prayed for the sons of my womb.)
  epo-epo: Mia spiro fariĝis abomenata por mia edzino, Kaj mia petado por la filoj
    de mia ventro.
  uig-PIN: Tiniⱪimdin ayalimning ⱪusⱪusi kelidu, Aka-ukilirim sesiⱪliⱪimdin bizar.
  beo-beo: Na uda da na lafi holo ahoabe, amo ea gaha bagade higasa. Amola nolalidafa
    ilia da nama hame gadenena maha.
  tpi-OTNT: Taim mi toktok, maus bilong mi i smel nogut tru, na meri bilong mi yet
    i no laik i stap klostu long mi. Na ol brata tru bilong mi i lukim mi olsem wanpela
    samting nogut.
  hau-SA: Numfashina yana ɓata wa matata rai; ’yan’uwana sun ƙi ni.
  uig-LAT: Tiniqimdin ayalimning qusqusi kélidu, Aka-ukilirim sésiqliqimdin bizar.
  nde-nde: Ukuphefumula kwami kuyamnukela umkami; ngiyenyanyeka kubafowethu.
  ton-ton: Kuo fakalielia ʻa ʻeku mānava ki hoku uaifi, neongo ʻa ʻeku fakakolekole
    koeʻuhi ko e fānau ʻa hoku sino ʻoʻoku.
  ces-1613: Dýchání mého štítí se manželka má, ačkoli pokorně jí prosím, pro dítky
    života mého.
  eng-WMB: My breath is offensive to my wife. I am loathsome to the children of my
    own mother.
  tam-TCV: என் மூச்சு என் மனைவிக்கே அருவருப்பாயிருக்கிறது; நான் என் சொந்தக் குடும்பத்தினருக்கும்,
    வெறுப்பானேன்.
  ceb-ULB: Ang akong gininhawa makapasuko sa akong asawa; ang akong mga pangaliyupo
    gidumtan sa akong kaugalingong mga igsoong lalaki ug babaye.
  pol-UBG: Moim oddechem brzydzi się moja żona, choć błagam ze względu na synów z
    mojego ciała.
  agr-agr: Mina duwagshakam wi mejeau asamtai tsuumjawai, tuja mina yatsug aidaushkam
    kajegtuinawai.
  kyc-kyc: Namba ŋee ŋaepe lapunu doko enda dokome aiyerono lapala repeta epa nalyamo.
    Dee nambana yangonge angi dupwame dopako pilyaminyi.
  urd-GVU: میری بیوی میری جان سے گھن کھاتی ہے، میرے سگے بھائی مجھے مکروہ سمجھتے ہیں۔
  deu-1912: Mein Odem ist zuwider meinem Weibe, und ich bin ein Ekel den Kindern meines
    Leibes.
  kan-2017: ನನ್ನ ಉಸಿರು ನನ್ನ ಹೆಂಡತಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ, ನನ್ನ ಒಡಹುಟ್ಟಿದವರಿಗೂ ಹೇಸಿಕೆಯಾಗಿದ್ದೇನೆ.
  yap-yap: Le’engig e dabkiyag ni par nga bon langag, ma pi walageg ni pumo’on e der
    chugur bagayad ngog.
  hlt-MCSB: Ka mueihla he ka yuu taengah a kholong pah tih ka bungko kah ka ca rhoek
    taengah khaw rhennah ka bih.
  mdy-ETH: ታ ማቻ ታኣኮ ካሶ ዒፄኔ፤ ታኣኮ ጌርሲንሢያ ታና ሻኣኪንቴኔ።
  twi-ASANTE: Me home bɔn me yere; me ho afono mʼankasa nuammarima.
  eng-WEBU: My breath is offensive to my wife. I am loathsome to the children of my
    own mother.
  wal-wal: Ta maccaasiyaa ta doonaa peenuwaa ixxaasu; ta ishanttikka tana shenetoosona.
  spa-PDDPT: Mi aliento fue repulsivo a mi esposa y odioso ante mis propios hermanos.
  gun-gun: Xera'yxy ma noetũxevei ma xepytuẽa, ha'e xeryvy kuery pe ojeguarupy aiko
    xereakuã vaikue va'e vy.
  ilo-ULB: Makarurod ti sang-awko iti asawak; kagura dagiti kakabsatko a lallaki ken
    babbai ti pakaasik.
  kpg-kpg: Gei dogu lodo e de hiihai gi di llamu o dogu dogidogi, gei ogu duaahina daane
    e de hiihai di lloomoi gi hoohoo mai gi di au.
  uig-ARA: تىنىقىمدىن ئايالىمنىڭ قۇسقۇسى كېلىدۇ، ئاكا-ئۇكىلىرىم سېسىقلىقىمدىن بىزار.
  sus-sus: N dɛ xiri bara raɲaaxu n ma ginɛ ma, n ma fe mu rafan n ngaxakerenyie ma.
  pon-2006: Ei pwoud sohte kakohng engin eweiet; oh pein riei kan sohte kin men keidohng
    mpei.
  jae-jae: Aê aoc-u katiŋ ŋoc awê su, ma ŋoc lasitêwai sêlic aê katôm gêŋ sec.
  ksd-ksd: Kaugu mamadang i bilak pire kaugu taulai, Ma ra pakagu i kaina pire ra
    umana natugu.
  tur-YTC: Soluğum karıma iğrenç geliyor. Kendi annemin çocuklarına iğrenç oldum.
  grc-BRENT: Καὶ ἱκέτευον τὴν γυναῖκά μου, προσεκαλούμην δὲ καλακευων υἱοὺς παλλακίδων
    μου·
  ind-AYT: Napasku asing bagi istriku, dan aku memuakkan saudara-saudara kandungku
    sendiri.
  nya-nya: Mpweya wanga umamunyansa mkazi wanga; ndine chinthu chonyansa kwa abale
    anga a mimba imodzi.
  hrv-hrv: Mojoj je ženi dah moj omrznuo, gadim se djeci vlastite utrobe.
  mps-mps: Eno po wabo si da, eno keledu dwai kugumini ebo, tama ena we mugo ena pagede
    bidabo hagela ebo. Tama ena ama solo mugo ena tonobo da, olo nai tonobo ąǫ ebo.
  tpi-tpi: Taim mi toktok, maus bilong mi i smel nogut tru, na meri bilong mi yet
    i no laik i stap klostu long mi. Na ol brata tru bilong mi i lukim mi olsem wanpela
    samting nogut.
  dan-1931: ved min Ånde væmmes min Hustru, mine egne Brødre er jeg en Stank;
  vie-OVCB: Hơi thở tôi, vợ tôi không chịu nổi. Anh em một mẹ cũng kinh tởm tôi!
  guj-2017: મારો શ્વાસ મારી પત્નીને ધિક્કારજનક લાગે છે; મારા સગા ભાઈઓ અને બહેનોમારે
    આજીજી કરવી પડે છે.
  pon-2006A: Ei pwoud sohte kakohng engin eweiet; oh pein riei kan sohte kin men keidohng
    mpei.
  por-BRBSL: My respire é ofensivo para minha esposa. Sou repugnante para os filhos
    de minha própria mãe.
  cth-cth: Ka hringnae teh ka yu hanelah a hnueai e lah ao teh, rei ka tâcawt e hmaunawnghanaw
    hanelah ngai ka tho e la awm hoeh toe.
  twi-twi: Me home bɔn me yere; me ho afono mʼankasa nuabarimanom.
  hlt-hlt: Ka mueihla he ka yuu taengah a kholong pah tih ka bungko kah ka ca rhoek
    taengah khaw rhennah ka bih.
  tbz-SIM: M pokù tɛ̃́nkɛ í dɔ́ n kpɛti, kɛ̀ n kɔbɛ mɔ́mmɔmbɛ m pɛ̃̀.
  msy-2020: Kɨ mɨkɨmasava amima, nan akatorim puvɨra mughuasi, ezɨ nan amuim, nan
    boroghɨn ikian aghua. Ezɨ guizɨn nan aveghbuaba, me nan gari, kɨ mati bizir kuram.
  dop-dop: Mɑ lɩɩ sɔŋ kɛ mɑ ɑlʋ mɑɣɑmɑɣɑ kɛ́. Mɑ pǝyɑlɑɑ nɑ́ nyǝɣǝsɑ-m.
  azb-azb: Nəfəsimdən arvadımın da zəhləsi gedir, Qardaşlarım məndən iyrənir.
  eng-DBY: My breath is strange to my wife, and my entreaties to the children of my
    [mother's] womb.
  hin-2017: मेरी साँस मेरी स्त्री को और मेरी गन्ध मेरे भाइयों की दृष्टि में घिनौनी
    लगती है।
  wol-KYG: Sama xetu gémmiñ dàq na sama jabar, sama doomi ndey sax seexlu ma.
  eng-YLT: My spirit is strange to my wife, And my favours to the sons of my [mother's]
    womb.
  kne-kne: Adi itoled asawak ay manongsong sin leng-ag ko. Sigaan da abe ay somag-en
    din toton-od ko.
  eng-WYC-2017: My wife loathed my breath; and I prayed the sons of my womb.
  eng-WMBB: My breath is offensive to my wife. I am loathsome to the children of my
    own mother.
  urd-GVH: मेरी बीवी मेरी जान से घिन खाती है, मेरे सगे भाई मुझे मकरूह समझते हैं।
  rug-rug: Lopu leana koasa qua barikaleqe sa humaṉana sa ṉuzuqu, meke sari tasiqu
    koreo ba lopu boka tata mae au.
  gaz-gaz: Hafuurri koo niitii kootti illee jibbisiisaa dha; ani obboloota koottis
    xiraaʼaa dha.
  fra-LSG: Mon humeur est à charge à ma femme, Et ma plainte aux fils de mes entrailles.
  yal-yal: N ma ɲaxanla mi fa tinɲɛ n dɛɛn xirin ma, n ma fe bata raɲaxu n ma denbayaan
    ma.
  haw-1868: Ua ano e kuu hanu i ka'u wahine, A me kuu uwe ana i na keiki o kuu kino.
  arb-NAV: عَافَتْ زَوْجَتِي رَائِحَةَ أَنْفَاسِي الْخَبِيثَةَ، وَكَرِهَنِي إخْوَتِي
    فَابْتَعَدُوا عَنِّي.
  ewe-ewe: Nye nu me le ʋeʋẽm ɖe nye ŋutɔ srɔ̃nye eye mele ŋu nyɔm na nye ŋutɔ nɔvinye
    ŋutsuwo.
  eng-LEE: My breath is become nauseous to my wife, and my caressing, to the children
    of my own body.
  asm-FB: মোৰ তিৰোতাৰ আগত মোৰ নিশ্বাস, আৰু মোৰ সহোদৰৰ আগত মোৰ গাৰ গোন্ধ ঘিণলগীয়া
    হৈছে।
  sus-A: ﭑ دّ شِرِ بَرَ رَحَاشُ ﭑ مَ فِنّ مَ، ﭑ مَ قٍ مُ رَقَن ﭑ نفَشَكٍرٍنيِيٍ مَ.
  fra-SBL: Mon souffle est offensant pour ma femme. Je suis détestable pour les enfants
    de ma propre mère.
  hbo-hbo: ר֭וּחִֽי זָ֣רָה לְאִשְׁתִּ֑י וְ֝חַנֹּתִ֗י לִבְנֵ֥י בִטְנִֽי׃
  piu-2006: '@see-verse:JOB.019.016'
  kik-kik: Mĩhũmũ ya kanua gakwa nĩmĩnungu harĩ mũtumia wakwa; nduĩkĩte wa kũmenwo
    harĩ ariũ a maitũ.
  fra-NCL: Ma femme a horreur de mon haleine, je demande grâce aux fils de mon sein.
  cek-AK: Kang hahhaih takhi loe ka zu koeh koiah om ai, ka caanawk hanah panuet thok
    hmuen ah oh boeh.
  cuk-cuk: An-gaya-yapannedde gwen nabir-yapansulid, an-ome ima an-itoged. An-gwenadgan-gargwenmaladse-bakale,
    imasun an-daked.
  uig-CYR: Тиниқимдин аялимниң қусқуси келиду, Ака-укилирим сесиқлиғимдин бизар.
  tel-2017: నా శ్వాస కూడా నా భార్యకు అసహ్యం కలిగిస్తుంది. నా ఉనికి అంటేనే నా సొంత
    తోబుట్టువులకు ద్వేషం.
  hat-BSA: Menm souf mwen fè bay ofans a madanm mwen, e mwen vin abominab a pwòp frè
    m.
  kos-kos: Mutan kiuk uh tia ku in muteng foulin momong luk uh, Ac tamulel na pwaye
    luk elos tia lungse kiluku nu yuruk.
  hbo-WLC: ר֭וּחִֽי זָ֣רָה לְאִשְׁתִּ֑י וְ֝חַנֹּתִ֗י לִבְנֵ֥י בִטְנִֽי׃
  ibo-ibo: Iku ume m abụrụla ihe nwunye m apụghị ịnagide; abụrụla m ihe arụ nye ụmụnne
    m.
  ory-ory: ମୋʼ ନିଶ୍ୱାସ ମୋʼ ଭାର୍ଯ୍ୟା ପ୍ରତି ଓ ମୋʼ ନିବେଦନ ମୋʼ ସହୋଦର ପ୍ରତି ଘୃଣିତ।
  chk-chk: Pwülüei a oput ai ngasangas, üa anou me ren wesewesen pwii kewe.
  rop-rop: Blanga main waif nomo laigim smelimbat det win weya mi oldei blowimbat,
    en ol main femilimob nomo laigim mi du.
  ukr-1871: Жінка гидує диханнєм моїм, і менї треба вмоляти її згадкою на дїти від
    тїла мого.
  deu-1951: Mein Atem ist meinem Weibe zuwider und mein Gestank den Söhnen meiner
    Mutter.
  eng-JPS: My breath is abhorred of my wife, and I am loathsome to the children of
    my tribe.
  srp-1865: Dah je moj mrzak ženi mojoj, a preklinjem je sinovima utrobe svoje.
  lug-lug: Omukka gwange gwe nzisa, guwunyira bubi mukyala wange; nakyayibwa baganda
    bange bennyini.
  heb-heb: רוחי זרה לאשתי וחנתי לבני בטני׃
  ben-IRV: আমার নিঃশ্বাস আমার স্ত্রীর কাছে অপমানকর; আমার আবেদন আমার নিজের ভাই ও বোনের
    কাছে জঘন্য।
  pan-pan: ਮੇਰਾ ਸਾਹ ਮੇਰੀ ਪਤਨੀ ਲਈ ਘਿਣਾਉਣਾ ਹੈ, ਅਤੇ ਮੇਰੇ ਆਪਣੇ ਭਰਾ ਮੈਥੋਂ ਘਿਣ ਕਰਦੇ ਹਨ।
  mya-JVB: ငါ့ မယား သည် ငါ့ အသက် လေကို၎င်း၊ ငါ့ သား သမီး တို့သည် ငါမြည်တမ်းခြင်းအသံကို၎င်းရွံ့ကြ၏။
  hmo-hmo: Egu adavana ese egu hahodi ena bonana ia ura lasi momokani, bona egu tadikaka
    taudia be lau dekenai idia mai lasi.
  urd-urd: मेरी साँस मेरी बीवी के लिए मकरूह है, और मेरी मित्रत मेरी माँ की औलाद “के
    लिए।
  rus-SYN: Дыхание мое опротивело жене моей, и я должен умолять ее ради детей чрева
    моего.
  bqc-SIM: Ma lɛ́'ĩana ì kɛ ma naɛ gbↄ̃ↄ gĩ ũɛ, ma vĩ̀iↄ ń ma dãunaↄ yemazi
    lↄo.
  tcz-CHONGTHU: Kahai jong kajinu dinga theida um ahin, keihi kain koten eile mang
    u ahitai.
  mar-mar: माझी पत्नी माझ्या श्वासाचा तिरस्कार करते, माझे स्वतःचे भाऊ आणि बहिणी माझा
    तिरस्कार करतात.
  qub-qub: Jämaynë asyaptinmi warmëpis melanäcamanna. Wauguëcunapis fiyupa melanäcaman.
  bqp-bqp: Ma lɛ́'ĩa dì kɛ ma nanↄnɛ lɛ́fↄtↄ ũmɛ, ma vĩ̀ninↄ kũ ma dakũnanↄ yemai
    doro.
  hat-hat: Madanm mwen pa ka pran sant mwen. Ata pwòp pitit mwen yo pè pwoche bò kote
    m'.
  eng-BSB: My breath is repulsive to my wife, and I am loathsome to my own family.
  eng-WEBPB: My breath is offensive to my wife. I am loathsome to the children of
    my own mother.
  kbq-kbq: Nagi'ma aka hu'na kema nehugeno evia himnagura a'nimofona amuti agesa higeno,
    tusi avresra hunenantegeno, nafuhe'za tusi zamavesra hunantaze.
  nhe-BL: Nosihua quiijiya noijiyo. Noicnihua ax quinequij nechitase.
  bus-bus: Ma lɛ́'ĩa è kɛ ma naↄ̃nɛ lɛ́fↄna ũmɛ, ma vĩ̀inↄ kↄ̃n ma dãaronↄ yemazi
    dↄro.
  gub-BL: Hezuru ipihe haw iro heremireko pe. Herywyr ihuhuk wer herehe ume'e mehe
    wà.
  eng-DRA: My wife hath abhorred my breath, and I entreated the children of my womb.
