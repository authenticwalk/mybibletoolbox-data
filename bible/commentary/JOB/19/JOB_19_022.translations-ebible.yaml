verse: JOB.019.022
translations:
  mal-C: ദൈവമെന്നപോലെ നിങ്ങളും എന്നെ വേട്ടയാടുന്നത് എന്തിന്? എന്റെ മാംസം തിന്നിട്ടും
    നിങ്ങൾ തൃപ്തിപ്പെടാത്തതെന്തുകൊണ്ട്?
  deu-TKW: Warum verfolgt ihr mich wie Gott und werdet nicht satt, mich zu zerfleischen?
  lin-lin: Mpo na nini bozali kolandela ngai boye, ndenge kaka Nzambe azali kolandela
    ngai ? Botondi mosuni na ngai te ?
  eng-LSV: Why do you pursue me as God? And are not satisfied with my flesh?
  eng-GNV: Why do ye persecute me, as God? and are not satisfied with my flesh?
  eng-WEBSTER: Why do ye persecute me as God, and are not satisfied with my flesh?
  nhw-BL: ¿Para tlen antechtoquilijtinemij quen Toteco Dios quichihua? ¿Amo anquiitaj
    para tlahuel nitlaijiyohuía?
  swh-ONEN: Kwa nini mnanifuatia kama Mungu afanyavyo? Hamtosheki kamwe na mwili wangu?
  bba-bba: Mbɑn sɔ̃nɑ i mɑn nɑɑ swĩi nɡe mɛ Gusunɔn tii u mɑn nɑɑ swĩi. Nɔni swɑ̃ɑ
    te i derɑ nɑ wɑ, tɑ ǹ bɛɛ turɑ?
  eng-KJVCPB: Why do ye persecute me as God, And are not satisfied with my flesh?
  luo-luo: Angʼo momiyo ulaworu koda kaka Nyasaye lawa? Sando ringra pok oromou?
  meu-meu: Dahaka dainai o hdhisigumu, Dirava ese e hahisigumu na heto? Dahaka dainai
    lau tau-anigu ihahisina ai lalomui do asie heḡereḡere?
  npi-ULB: परमेश्‍वरले झैं तपाईंहरू किन मेरो खेदो गर्नुहुन्छ ? मेरो शरीरले तपाईंहरूलाई
    कहिल्यै सन्तुष्‍ट पार्छ र ?
  yor-yor: Nítorí kí ni ẹ̀yin ṣe lépa mi bí Ọlọ́run, tí ẹran-ara mi kò tẹ́ yín lọ́rùn?
  pes-OPCB: چرا شما هم مثل خدا مرا عذاب می‌دهید؟ آیا از خوردن گوشت بدنم سیر نشده‌اید؟
  tgl-ULB: Bakit hindi pa kayo nasisiyahan sa pag-ubos ng laman ko?
  cbu-NT: Ashiriya, ¿mayaamsha siysa Apanll tamarangpari ashiritam nuwaa kiyung yáchaksa?
    Waamunari nuwaa kiyung yachayantsa. Nimunari waparita.
  hui-hui: Tíguabi nde Ngode Datagaliwabehanda i̱ mo ko halu biyadagua dege beramibe.
    Áyu mo koheore bedogoni hendedamigo hondowa nde tínaga bime i̱ bope dege haramigo
    agi.
  mya-mya: ဘုရားသခင်ညှဉ်းဆဲတော်မူသည်နည်းတူ အဘယ်ကြောင့် သင်တို့သည် ညှဉ်းဆဲကြသနည်း။
    အဘယ်ကြောင့် ငါ့အသားကို စား၍ မရောင်ရဲ့ဘဲနေကြသနည်း။
  bod-N: ཁྱོད་ཚོས་དཀོན་མཆོག་བཞིན་དུ་ང་འདེད་ཅིང་། ། བདག་ལུས་སྡུག་བསྔལ་བས་ཀྱང་མི་ཚིམ་ཅི།
    །
  sna-sna: Seiko muchindidzingirira sezvinoita Mwari? Ko, hamungaguti nenyama yangu
    here?
  spa-BLM: ¿Por qué me persigues como a Dios? y no están satisfechos con mi carne?
  cac-cac: ¿Tas yuj tzac'anexn̈ej vuuj, icha tzin yutej Dios? ¿Tom man̈ c'ocb'ilocxo
    in eyac'an cusoc?
  swh-ULB: Kwa nini mnanitesa mimi kama ninyi mlikuwa Mungu? kwa nini hamjatosheka
    bado kwa kula mwili wangu?
  bel-bel: Навошта і вы перасьледуеце мяне, як Бог, і плоцьцю маёю ня можаце насыціцца?
  deu-ELBBK: Warum verfolgt ihr mich wie Gott, und werdet meines Fleisches nicht satt?
  mbb-OT: Maan is edresayen a keniyu iring te ebeelan kediey te Megbevayà? Kurang
    pe be is kebpeentusa niw kediey?
  mal-2015: ദൈവം എന്ന പോലെ നിങ്ങളും എന്നെ ഉപദ്രവിക്കുന്നതെന്തു? എന്റെ മാംസം തിന്നു
    തൃപ്തിവരാത്തതു എന്തു?
  rmc-rmc: Soske pre ma džan avke sar o Del? Či man imar na zachaľan dos?
  pes-OPV: چرا مثل خدا بر من جفا می‌کنید وازگوشت من سیر نمی شوید.
  ron-1924: Де че мэ урмэриць ка Думнезеу? Ши ну вэ май сэтураць де карня мя?
  ben-OBCV: ঈশ্বরের মতো তোমরাও কেন আমার পশ্চাদ্ধাবন করছ? আমার মাংস কি তোমরা যথেষ্ট
    পরিমাণে খেয়ে ফেলোনি?
  som-som: Maxaad sidii Ilaah iigu silcisaan? Oo bal maxaad dhibaatada jidhkayga uga
    dhergi weydeen?
  lat-VUC: Quare persequimini me sicut Deus, et carnibus meis saturamini?
  eng-ASVBT: Why do ye persecute me as God, And are not satisfied with my flesh?
  ita-1885: Perchè mi perseguitate voi come Iddio, E non vi saziate della mia carne?
  eng-LXXUP: Wherefore do ye persecute me as also the Lord does, And are not satisfied
    with my flesh?
  eng-ULB: Why do you pursue me like God does? Will you ever be satisfied with my
    flesh?
  spa-VBL: ¿Por qué me persiguen como lo hace Dios? ¿No se conforman con obtener su
    libra de carne?
  fra-_FOB: Pourquoi me persécutez-vous comme Dieu, et ne pouvez-vous vous rassasier
    de ma chair?
  mal-mal: ദൈവം എന്നപോലെ നിങ്ങളും എന്നെ ഉപദ്രവിക്കുന്നതെന്ത്? എന്റെ മാംസം തിന്ന് തൃപ്തിവരാത്തത്
    എന്ത്?
  urd-GVR: Tum kyoṅ Allāh kī tarah mere pīchhe paṛ gae ho, kyoṅ merā gosht khā khā
    kar ser nahīṅ hote?
  suz-BL: गेपुकीमी यो परमप्रभुमी आं कली खेदा पशो खोदेंशो पा मारदे खेदा पाइनीनी? मार,
    आं कली मिश ङा श्‍येत गेशा मरूनी?
  eng-NOY: Why do ye persecute me like God, And are not satisfied with my flesh?
  ita-1927: Perché perseguitarmi come fa Dio? Perché non siete mai sazi della mia
    carne?
  ckb-ckb: بۆچی ئێوەش وەک خودا ڕاوم دەنێن؟ لە گۆشتم تێر نابن؟
  eng-BBE: Why are you cruel to me, like God, for ever saying evil against me?
  kan-OKCV: ದೇವರಂತೆ ನೀವು ನನ್ನನ್ನು ಏಕೆ ಹಿಂಸಿಸುತ್ತೀರಿ? ನನಗೆ ತೊಂದರೆಪಡಿಸಿದ್ದು ಸಾಲದೋ?
  tam-2017: தேவனைப்போல நீங்களும் என்னை ஏன் துன்பப்படுத்தவேண்டும்? என் உடல் எரிக்கப்பட்டாலும்
    நீங்கள் திருப்தியில்லாமல் இருக்கிறதென்ன?
  spa-RV-1909: ¿Por qué me perseguís como Dios, y no os hartáis de mis carnes?
  ron-BTF: De ce mă persecutați ca Dumnezeu și nu vă săturați cu carnea mea?
  eng-WEBP: Why do you persecute me as God, and are not satisfied with my flesh?
  eng-FBV: Why are you persecuting me like God does? Aren't you satisfied with getting
    your pound of flesh?
  nld-1939: Waarom mij als een hert vervolgen, Nooit verzadigd aan mijn vlees!
  nch-BL: ¿Para ten antechtoquilijtinemij quej Toteco Dios quichihua? ¿Amo anquiitaj
    para tahuel nitaijyohuía?
  vie-1934: Cớ sao các bạn bắt bớ tôi như Đức Chúa Trời, Và chưa no nê thịt tôi sao?
  hin-CV: किंतु परमेश्वर के समान तुम मुझे क्यों सता रहे हो? क्या मेरी देह को यातना
    देकर तुम्हें संतोष नहीं हुआ है?
  spa-BES: ¿Por qué eres cruel conmigo, como Dios, porque siempre has dicho mal contra
    mí?
  tdx-tdx: Ino ty ampisoaña’ areo ahy hoe t’ie Andrianañahare? Tsy mahaeneñ’ anahareo
    hao o holikoo?
  tha-KJV: ทำไมท่านทั้งหลายจึงข่มเหงข้าอย่างกับเป็นพระเจ้า ทำไมท่านไม่พอใจกับเนื้อของข้า
  por-BR-2018: Por que vós me perseguis como Deus, e não vos fartais de minhas carne?
  deu-ELO: Warum verfolget ihr mich wie Gott, und werdet meines Fleisches nicht satt?
  eng-WYC-2018: Why pursue ye me, as God pursueth (me); and ye be fulfilled with my
    fleshes? (or be ye not yet filled full with my flesh?)
  epo-epo: Kial vi persekutas min, kiel Dio, Kaj ne povas satiĝi de mia karno?
  uig-PIN: Silǝr nemixⱪa Tǝngridǝk manga ziyankǝxlik ⱪilisilǝr? Silǝr nemixⱪa ǝtlirimgǝ
    xunqǝ toymaysilǝr!
  beo-beo: Gode da nama se bagade iaha. Dilia abuliba:le, Ea hou defele, nama se iahabela:?
    Dilia da nama se nabasu defele i dagoi!
  tpi-OTNT: Bilong wanem yupela i wok long mekim nogut long mi olsem God i mekim?
    Yupela i lukim mi i stap nogut na bilong wanem yupela i wok long mekim kain kain
    toktok bilong daunim mi?
  hau-SA: Don me kuke fafarata kamar yadda Allah yake yi? Ba ku gaji da yagar fatata
    ba?
  uig-LAT: Siler némishqa Tengridek manga ziyankeshlik qilisiler? Siler némishqa etlirimge
    shunche toymaysiler!
  nde-nde: Lingilandelelani njengoNkulunkulu na? Lizakufa lasutha ngenyama yami na?
  ton-ton: Ko e hā ʻoku mou fakatanga ai au ʻo hangē ko e ʻOtua, pea mou taʻefiu ʻi
    hoku kakano?
  ces-1613: Proč mi se protivíte tak jako Bůh silný, a masem mým nemůžte se nasytiti?
  eng-WMB: Why do you persecute me as God, and are not satisfied with my flesh?
  tam-TCV: இறைவனைப் போலவே நீங்களும் ஏன் என்னைத் தொடர்ந்து துன்புறுத்துகிறீர்கள்? என்னை
    வேதனைப்படுத்தியது போதாதோ?
  ceb-ULB: Nganong gilutos man ninyo ako nga daw kamo ang Dios? Nganong wala man kamo
    matagbaw sa pagsakit sa akong unod?
  pol-UBG: Czemu mnie prześladujecie jak Bóg? Czy nie dość wam mojego ciała?
  agr-agr: ¡Make idaitustajum! atumek kuashta waitkagjume. ¡Apajuí waittsati tujutmatai
    waitiag duke ati!” tiuwai.
  kyc-kyc: Doko akipamo nakamame Anatumi pipyamo dopaka pyuo namba peta ralimbulyaminyi?
    Nakamame namba randa andake joo otapa nalyamisi?
  urd-GVU: تم کیوں اللہ کی طرح میرے پیچھے پڑ گئے ہو، کیوں میرا گوشت کھا کھا کر سیر
    نہیں ہوتے؟
  deu-1912: Warum verfolgt ihr mich gleich wie Gott und könnt meines Fleisches nicht
    satt werden?
  kan-2017: ದೇವರ ಹಾಗೆ ನೀವೂ ನನ್ನನ್ನು ಏಕೆ ಹಿಂಸಿಸುತ್ತೀರಿ? ನನ್ನನ್ನು ಹಿಂಸಿಸಿ ನಿಮಗೆ ಸಾಕಾಗಲಿಲ್ಲವೋ?
  yap-yap: Mang ni ngar mu gafgow niged gag ni bod nike rin’ Got ngog? Dawori gaman
    e gafgow ni kam ted ngog?
  hlt-MCSB: Balae tih Pathen bangla kai nan hloem uh. Kai saa lamkah khaw na hah uh
    hae mahpawh.
  mdy-ETH: ፆኦሲ ታና ዳውሳሢጉዲ ዒንሢያ ሃሣ ታና ዓይጋ ዳውሳይ? ሃያ ሄላንዳኣና ዒንሢ ታና ሜታሴሢ ጊዳኑዋይ?»
  twi-ASANTE: Adɛn enti na motaa me so, sɛdeɛ Onyankopɔn yɛ no? Na mommfa me honam
    mu yea yi saa ara?
  eng-WEBU: Why do you persecute me as God, and are not satisfied with my flesh?
  wal-wal: Xoossai tana yedettiyoogaadan, intte tana aissi yedetteetii? Hanno gakkanaassi
    intte tana tuggayidoogee gidennee?
  spa-PDDPT: ¿Por qué me persiguen como ʼElohim, y no se sacian de escarnecerme?
  gun-gun: Mba'e re tu xemonha rei pekuapy Nhanderuete xemonhaa rami? Mba'e re tu
    ndapepytu'ui ri xero'o pemombaa gui?
  ilo-ULB: Apay nga idaddadanesdak a kasla dakayo ti Dios? Apay a saankayo a mapnek
    a mangib-ibus iti lasagko?
  kpg-kpg: Goodou e aha ala e hagahuaidu au be di hai a God dela ne hai mai gi di au?
    Ma digi dohu go godou hagaduadua au?
  uig-ARA: سىلەر نېمىشقا تەڭرىدەك ماڭا زىيانكەشلىك قىلىسىلەر؟ سىلەر نېمىشقا ئەتلىرىمگە
    شۇنچە تويمايسىلەر!
  sus-sus: Munfe ra wo n tɔɔrɔma alɔ Ala a rabaxi ki naxɛ? Wo mu nu wasa sinden?»
  pon-2006: Dahme kumwail kalokalokehkin ie, duwehte me Koht ketin wiahiong ie? Eri
    da? E saikinte itar amwail kalokaloke ie?
  jae-jae: Amac ajanda aê kêtôm Anôtô kêjanda aê nec kêtu ageŋŋa. Amac akêŋ ŋandaŋ
    gêdêŋ aê ôlic ŋapaŋ kêtu ageŋŋa.
  ksd-ksd: Ta ra ava amutal korot iau da God i pait ia, Ma ta ra ava pa amutal maur
    ma ra viogu?
  tur-YTC: Neden Tanrı gibi siz de bana zulüm ediyorsunuz, Ve etime doymuyorsunuz?
  grc-BRENT: Διατί με διώκετε ὥσπερ καὶ ὁ Κύριος; ἀπὸ δὲ σαρκῶν μου οὐκ ἐμπίπλασθε;
  ind-AYT: Mengapa kamu mengejar-ngejar aku seperti Allah? Apakah kamu belum puas
    dengan dagingku?
  nya-nya: Chifukwa chiyani mukundilondola ngati Mulungu? Kodi simunatope nalo thupi
    langa?
  hrv-hrv: Zašto da me k'o Bog sam progonite, zar se niste moga nasitili mesa?
  mps-mps: Magi baso dagego ena dolobao, Godigo ena dolobo yali gilama? Dagego ena
    dwai bidibo sulama goli, magi baso ena aiyaba elaluainu po hauwa mu haniani po
    obawe?” wali.
  tpi-tpi: Bilong wanem yupela i wok long mekim nogut long mi olsem God i mekim? Yupela
    i lukim mi i stap nogut na bilong wanem yupela i wok long mekim kain kain toktok
    bilong daunim mi?
  dan-1931: Hvi forfølger og I mig som Gud og mættes ej af mit Kød?
  vie-OVCB: Sao các anh săn đuổi tôi như Đức Chúa Trời? Các anh chưa chán thịt tôi
    sao?
  guj-2017: શા માટે ઈશ્વરની જેમ તમે મને સતાવો છો; મારા શરીરથી પણ તમને સંતોષ નથી થતો
    શું?
  pon-2006A: Dahme kumwail kalokalokehkin ie, duwehte me Koht ketin wiahiong ie? Eri
    da? E saikinte itar amwail kalokaloke ie?
  por-BRBSL: Por que você me persegue como Deus, e não estão satisfeitos com minha
    carne?
  cth-cth: Bang kecu dawk maw Cathut na rektap e patetlah kai hah na rektap awh. Ka
    takthai dawk ka khangnae he na khout sak awh hoeh rah maw.
  twi-twi: Adɛn nti na motaa me sɛnea Onyankopɔn yɛ no? Na mommfa me honam yi saa
    ara?
  hlt-hlt: Balae tih Pathen bangla kai nan hloem uh. Kai saa lamkah khaw na hah uh
    hae mahpawh.
  tbz-SIM: Yé dɛ̀ yĩmɛ̀ kɛ̀ di m bɛtì Kuyie nni mbɛtìmɛ̀? Di mɛ nni nfɛ̃́ũ nkɛ̀ dɛ̀
    í di sɑ̀nnɑ̀ɑ̀?
  msy-2020: Manmaghsua, God na gamizɨ moghɨra, ia pazavɨra na gami? Ia gari, kɨ paza
    itima, ia tizim bagha na abɨnasa mɨgɨrɨgɨar avɨribagh ami?
  dop-dop: Pepe tɔɔ kɛ́ ɩ́ tʋɣʋ-m kʋnyɔŋ ɩsɩɩ Ɩsɔ? Ɩsǝnɑ ɩ́ tʋ-m wɑhɑlɑ tɔ, pǝ tɑ
    nɩɩ-mɛɣɛlɛ?
  azb-azb: Niyə məni Allah kimi qovursunuz? Niyə mənim ətimdən doymursunuz?
  eng-DBY: Why do ye persecute me as God, and are not satisfied with my flesh?
  hin-2017: तुम परमेश्वर के समान क्यों मेरे पीछे पड़े हो? और मेरे माँस से क्यों तृप्त
    नहीं हुए?
  wol-KYG: Lu ngeen ma toŋale nii ni Yàlla? Xanaa yàppuleen ma ba suur?
  eng-YLT: Why do you pursue me as God? And with my flesh are not satisfied?
  kne-kne: Apay nga pomaligat kayo abe ay kaman din am-amagen Diyos? Ay adi kayo pay
    laeng mapnek ay pomalpaligat?
  eng-WYC-2017: Why pursue ye me, as God pursueth; and ye be fulfilled with my fleshes?
  eng-WMBB: Why do you persecute me as God, and are not satisfied with my flesh?
  urd-GVH: तुम क्यों अल्लाह की तरह मेरे पीछे पड़ गए हो, क्यों मेरा गोश्त खा खाकर सेर
    नहीं होते?
  rug-rug: Vea ke kaqu ṉovala au tu gamu gua sapu evaṉia Tamasa? Vegua lopu ele ṉovala
    va kaleana au tu gamu si rau?
  gaz-gaz: Isin maaliif akkuma Waaqni na ariʼu sana na ariitu? Amma illee foon koo
    isin hin geenyee?
  fra-LSG: Pourquoi me poursuivre comme Dieu me poursuit? Pourquoi vous montrer insatiables
    de ma chair?
  yal-yal: Nanfera ɛ n sagatanma alo Ala? Ɛ munma wasa n ɲaxankatadeni ba?”
  haw-1868: No ko aha la oukou e hahai mai ai ia'u, me he Akua la, Aole hoi oukou
    i maona i kuu io?
  arb-NAV: لِمَاذَا تُطَارِدُونَنِي كَمَا يُطَارِدُنِي اللهُ؟ أَلا تَشْبَعُونَ أَبَداً
    مِنْ لَحْمِي؟
  ewe-ewe: Nu ka ta mieti yonyeme abe ale si Mawu ti yonyemee ene? Nye ŋutilã si mieɖu
    la mesɔ gbɔ na mi oa?
  eng-LEE: Why will ye persecute me as God [hath done], and will never be satisfied
    with my flesh?
  asm-FB: ঈশ্বৰৰ নিচিনাকৈ তোমালোকেও মোক কিয় তাড়না কৰিছা? আৰু মোৰ মঙহত তোমালোকৰ কিয়
    হেপাহ পলোৱা নাই?
  sus-A: مُنقٍ رَ وٌ ﭑ تْورْ مَ عَلْ عَلَ عَ رَبَشِ كِ نَشّ؟ وٌ مُ نُ وَ سَ سِندٍن؟»
  fra-SBL: Pourquoi me persécutez-vous comme Dieu, et ne sont pas satisfaits de ma
    chair ?
  hbo-hbo: לָ֭מָּה תִּרְדְּפֻ֣נִי כְמֹו־אֵ֑ל וּ֝מִבְּשָׂרִ֗י לֹ֣א תִשְׂבָּֽעוּ׃
  piu-2006: '@see-verse:JOB.019.021'
  kik-kik: Mũthingatanaga na niĩ o ta ũrĩa Mũrungu aathingataga nĩkĩ? Mũtirĩ mũraiganwo
    nĩ nyama ciakwa?
  fra-NCL: Pourquoi me poursuivez-vous, comme Dieu me poursuit ? Pourquoi êtes-vous
    insatiables de ma chair ?
  cek-AK: Tipongah Sithaw pacaekthlaek baktiah kai nang pacaekthlaek o loe? Kai ih
    angan hoiah zok nam hah o ai vop maw?
  cuk-cuk: ¿Ar ibiga Bab-Dummad-an-wionaidyob bemar an-imaknaimarmoga? ¿Ar bemar an-wionanaid
    baisur-itomala?
  uig-CYR: Силәр немишкә Тәңридәк маңа зиянкәшлик қилисиләр? Силәр немишкә әтлиримгә
    шунчә тоймайсиләр!
  pma-pma: ?Vensa mimul misak purunau suval koa Ahi mul mumoni minau? ?Narlongtei
    veah mahien vavinvin en avek?”
  tel-2017: నా శరీర మాంసం పూర్తిగా నాశనం అయ్యింది. ఇది చాలదన్నట్టు దేవుడు నన్ను హింసిస్తున్నట్టు
    మీరు కూడా నన్నెందుకు వేధిస్తున్నారు?
  hat-BSA: Poukisa n ap pèsekite mwen menm tankou Bondye e pa satisfè ak chè mwen.
  kos-kos: Efu ku komtal akkeokyeyu oana ke God El oru uh? Mea, tia fal tari lupan
    keok ma orek nu sik uh?
  hbo-WLC: לָ֭מָּה תִּרְדְּפֻ֣נִי כְמוֹ־אֵ֑ל וּ֝מִבְּשָׂרִ֗י לֹ֣א תִשְׂבָּֽעוּ׃
  ibo-ibo: Gịnị mere unu ji achụ m dịka Chineke si achụ m? Ọ ga-abụ na ahụhụ m ejubeghị
    unu afọ?
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ପରି ତୁମ୍ଭେମାନେ କାହିଁକି ମୋତେ ତାଡ଼ନା କରୁଅଛ ଓ ମୋʼ ମାଂସରେ ତୃପ୍ତ
    ହେଉ ନାହଁ?
  chk-chk: Pwota oua tapweriei usun Kot? Ifa usun, esap naf ämi ariaföüüei?
  rop-rop: Wotfo yumob oldei meigimbat mi apset? God olredi bin dum tharran langa
    mi. Yumob reken tharran im naf?
  ukr-1871: За що й ви ще мене женете, так як Бог, наче б не могли насититись тїлом
    моїм?
  deu-1951: Warum verfolgt ihr mich wie Gott und werdet nicht satt, mich zu zerfleischen?
  eng-JPS: Why do ye persecute me as God, and are not satisfied with my flesh?
  srp-1865: Zašto me gonite kao Bog, i mesa mojega ne možete da se nasitite?
  lug-lug: Lwaki munjigga nga Katonda bw’anjigga? Omubiri gwe mufunye tegumala?
  heb-heb: למה תרדפני כמו אל ומבשרי לא תשבעו׃
  ben-IRV: কেন তোমরা আমায় অত্যাচার কর যেন তোমরাই ঈশ্বর; আমার মাংস খেয়েও তোমরা কেন
    তৃপ্ত নও?
  pan-pan: ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਵਾਂਗੂੰ ਕਿਉਂ ਮੇਰੇ ਪਿੱਛੇ ਪਏ ਹੋ? ਅਤੇ ਮੇਰੇ ਮਾਸ ਨੂੰ ਕਿਉਂ ਨਹੀਂ
    ਛੱਡਦੇ?
  mya-JVB: ဘုရား သခင်ညှဉ်းဆဲတော်မူသည်နည်းတူ အဘယ်ကြောင့် သင်တို့သည် ညှဉ်းဆဲ ကြသနည်း။
    အဘယ်ကြောင့်ငါ့ အသား ကို စား၍ မ ရောင့််ရဲ ဘဲနေကြသနည်း။
  hmo-hmo: Badina dahaka umui ese lau umui dagedage henia noho, Dirava ese ia karaia
    noho bamona? Badina dahaka egu hisihisi umui habadaia noho?
  urd-urd: तुम क्यूँ ख़ुदा की तरह मुझे सताते हो? और मेरे गोश्त पर कना'अत नहीं करते?
  rus-SYN: Зачем и вы преследуете меня, как Бог, и плотью моею не можете насытиться?
  bqc-SIM: Bↄ́yãi i pɛ́lɛmazi lán Luawai? Ili kpasa ń ma kɛ̃́kɛ̃akↄ̃ɛoa?
  tcz-CHONGTHU: Pathen in eibolna banga nangin jong nei bolgim ding ham? Nei lhaingem
    lou jeh a hi chimlou nahim?
  mar-mar: तुम्ही माझा छळ असा करीत आहात जसे तुम्ही देव आहात. माझ्या देहाला सतत त्रास
    देण्याचा तुम्हास कंटाळा येत नाही का?
  qub-qub: ¿Imanirtaj gamcuna gaticachämanqui Tayta Dios gaticachaycämashannöga? Janäta
    ricashallayquiwanna ¿manachu cuntintacunqui?
  bqp-bqp: À kɛ̀ dera adì wɛ́ dↄma lán Luda dì wɛ́ dↄma nà? Ma nↄ̀bↄ sona dí mↄ́áwa
    lɛroo?
  hat-hat: Poukisa pou nou leve dèyè m' tou menm jan ak Bondye? Koulye a, nou pa pèsekite
    m' kont nou?
  eng-BSB: Why do you persecute me as God does? Will you never get enough of my flesh?
  eng-WEBPB: Why do you persecute me as God, and are not satisfied with my flesh?
  kbq-kbq: Hagi tamagra nagafare Anumzamo'ma hiazana huta, nazeri havizana nehaze?
    Nahigeta nazeri haviza huvava huta nevaze?
  nhe-BL: ¿Para tlen intechtoquilijtinemij queja Toteco Dios quichihua? ¿Ax inquiitaj
    para tlahuel nitlaijiyohuía?
  bus-bus: À kɛ̀ dia eè wɛ́ɛ dↄmɛ lán Luda è wɛ́ɛ dↄmɛ nà? Ma nↄ̀bↄ sona e mↄ́awa
    lɛroo?
  gub-BL: Màràzàwe tuwe pepurapo wer ikatu 'ym ma'e rehe ihewe Tupàn ài. Màràzàwe
    tuwe napepytu'u kwaw ma'erahy ihewe ipuraraw kar ire.
  eng-DRA: Why do you persecute me as God, and glut yourselves with my flesh?
