verse: JOB.019.028
translations:
  mal-C: “ ‘അവനെ നമുക്ക് എങ്ങനെ വേട്ടയാടാൻ കഴിയും? അഥവാ, അവനെതിരേ എന്തു കുറ്റം ആരോപിക്കാൻ
    നമുക്കു കഴിയും?’
  deu-TKW: 'Wenn ihr nun sagt: “Wie wollen wir ihn verfolgen!” und in mir sei der
    Sache Grund zu finden,'
  lin-lin: 'Bino oyo bozali koloba : ‹ Tokolanda ye ndenge nini ? › Mpe bino bato
    oyo bomoni mabe kati na ngai,'
  eng-LSV: But you say, Why do we pursue after him? And the root of the matter has
    been found in me.
  eng-GNV: But yee sayde, Why is hee persecuted? And there was a deepe matter in me.
  eng-WEBSTER: But ye would say, Why persecute we him, seeing the root of the matter
    is found in me?
  nhw-BL: “¿Quenicatza anmotemacaj para antechtlaijiyohuiltijtinemise? Anquichihuaj
    quen elisquía anquimatij para elqui notlajtlacol, pero amo neli.
  swh-ONEN: “Kama mkisema, ‘Tazama tutakavyomwinda, maadamu mzizi wa tatizo uko ndani
    yake,’
  bba-bba: Sɑɑ ye sɔɔ, i ko ɡere i nɛɛ, mbɑn sɔ̃nɑ i mɑn nɑɑ ɡire. Domi nɛn ɡem mu
    koo sɔ̃ɔsirɑ.
  eng-KJVCPB: But ye should say, Why persecute we him? Seeing the root of the matter
    is found in me;
  luo-luo: “Ka uwacho ni, ‘Mano kaka udhi nyime kungʼadona bura, mana ka gima oseyala
    moseyudi ni an jaketho,’
  meu-meu: Boma toma “Ede baita hahisia toma?” bona “Ramu na ia lalonai mia”,
  npi-ULB: तपाईंहरूले यसो भन्‍नुहुन्‍छ भने, 'हामी उसलाई कसरी सताउँ ! उसको सङ्कष्‍टको
    जड ऊ आफै हो,'
  yor-yor: “Bí ẹ̀yin bá wí pé, ‘Àwa ó ti lépa rẹ̀ tó! Àti pé, gbogbo ọ̀rọ̀ náà ni
    a sá à rí ní ọwọ́ rẹ̀,’
  pes-OPCB: 'چطور جرات می‌کنید به آزار من ادامه دهید و بگویید: «مقصر خودش است»؟'
  tgl-ULB: Kung sinasabi ninyo, 'Paano natin siya pahihirapan! Nasa kaniya ang ugat
    ng kaniyang mga kaguluhan',
  cbu-NT: Siy nuwamun k'kuzee mazinakus, waanamandaricha yutaritshishirini kiyung
    kachiykasha, ántaruni táchinipa átssa. Siyaa kukis mazinamaam nizeena.
  hui-hui: Tígua ogodagua lalu kamigo nde genda ibalu karuni tene Yobo ibunigo ai
    iname i̱ ko biyagonaga manani dabami̱ya lalu kamigoni.
  mya-mya: ယခုမှာသင်တို့က၊ ငါတို့သည် သူ့ကိုအဘယ်သို့ ညှဉ်းဆဲရမည်နည်း။ သူ၌အပြစ်တင်သောအခွင့်ကို
    အဘယ်သို့ တွေ့ရမည်နည်းဟု ဆိုကြသည်ဖြစ်၍၊
  bod-N: རྩ་བའི་རྒྱུ་རྐྱེན་བདག་ནང་ཡོད་པ་བཞིན། ། ཁོ་རང་འདེད་ཅིག་ཁྱོད་ཚོས་ཅི་ལ་ཟེར།
    །
  sna-sna: “Kana muchiti, ‘Haiwa tichamutambudza sei, sezvo mudzi wenhamo uri maari,’
  spa-BLM: 'Si decís: “¡Cómo le vamos a perseguir! porque la raíz del asunto se encuentra
    en mí,'
  cac-cac: 'Ayic svab''an eyalan icha tic: ¿Tas val scutej cac''an cus sc''ol vin̈,
    yujto munil a vin̈ tz''ic''ancot syaelal chi'' d''a yib''an̈? xe chi.'
  swh-ULB: Kama mnatasema, 'Kwa jinsi gani tutamtesa yeye? Mzizi wa mahangaiko yake
    unakaa katika yeye;
  bel-bel: 'Вам трэба было б сказаць: навошта мы перасьледуем яго? Быццам корань зла
    знойдзены ўва мне.'
  deu-ELBBK: 'Wenn ihr sagt: Wie wollen wir ihn verfolgen? Und dass die Wurzel der
    Sache in mir sich befinde,'
  mbb-OT: “Emun ibpelaus niw is hukum niw he iyan impekebmereǥen ku is tenged te salè
    ku,
  mal-2015: നാം എങ്ങനെ അവനെ ഉപദ്രവിക്കുമെന്നും കാര്യത്തിന്റെ മൂലം എന്നിൽ കാണുന്നു
    എന്നും നിങ്ങൾ പറയുന്നുവെങ്കിൽ
  rmc-rmc: 'Te tumen phenena: ‚Sar šaj mek pre leste džas? Se o koreňis le problemoskro
    hin andre leste!‘'
  pes-OPV: اگربگویید چگونه بر او جفا نماییم و حال آنگاه اصل امر در من یافت می‌شود.
  ron-1924: 'Атунч вець зиче: ‘Пентру че-л урмэрям ной?’ Кэч дрептатя причиний меле
    ва фи куноскутэ.'
  ben-OBCV: “তোমরা যদি বলো, ‘আমরা কীভাবে তাকে জ্বালাতন করব, যেহেতু সমস্যার মূল তার
    মধ্যেই অবস্থান করছে,’
  som-som: Haddaad istidhaahdaan, War xaalkan salkiisu isagaa laga helay, Bal maxaannu
    isaga u silcinnaa?
  lat-VUC: 'Quare ergo nunc dicitis: Persequamur eum, et radicem verbi inveniamus
    contra eum?'
  eng-ASVBT: If ye say, How we will persecute him! And that the root of the matter
    is found in me;
  ita-1885: 'Anzi dovreste dire: Perchè lo perseguitiamo noi? Poichè la radice della
    parola si ritrova in me.'
  eng-LXXUP: But if ye shall also say, What shall we say before him, And so find the
    root of the matter in him?
  eng-ULB: If you say, 'How we will persecute him! The root of his troubles lies in
    him,'
  spa-VBL: 'Ustedes se dicen: ‘¿Cómo podemos hacerlo sufrir para que vea que él es
    la fuente de sus problemas?’'
  fra-_FOB: 'Si vous dites: Comment le poursuivrons-nous, et trouverons-nous en lui
    la cause de son malheur?'
  mal-mal: നാം എങ്ങനെ അവനെ ഉപദ്രവിക്കുമെന്നും അതിന്റെ കാരണം അവനിൽ കാണുന്നു എന്നും
    നിങ്ങൾ പറയുന്നുവെങ്കിൽ
  urd-GVR: Tum kahte ho, ‘Ham kitnī saḳhtī se Ayyūb kā tāqqub kareṅge’ aur ‘Masle
    kī jaṛ to usī meṅ pinhāṅ hai.’
  suz-BL: गेपुकीम आं कली ‘एको कली दोपा खेदा पचा? मारदे हना श्‍येत आ शाक्‍श एको आ आगाम
    बाक्‍ब’ देंतीनी।
  eng-NOY: Since ye say, “How may we persecute him, And find grounds of accusation
    against him?”
  ita-1927: 'Se voi dite: Come lo perseguiteremo, come troveremo in lui la causa prima
    dei suoi mali?'
  ckb-ckb: '«ئەگەر ئێوە دەڵێن: ”چەند ڕاوی دەنێین، چونکە ڕەگی کێشەکە لەلای ئەوە،“'
  eng-BBE: 'If you say, How cruel we will be to him! because the root of sin is clearly
    in him:'
  kan-OKCV: “ ‘ಸ್ನೇಹಿತರೇ, ಅವನ ದುರ್ಗತಿಗೆ ಕಾರಣ ಅವನಲ್ಲಿಯೇ ಇದೆ, ನಾವು ಅವನಿಗೆ ಹೇಗೆ ತೊಂದರೆಕೊಡೋಣ?’
    ಎಂದು ನೀವು ಹೇಳಿದರೆ,
  tam-2017: காரியத்தின் காரணம் எனக்குள் கண்டுபிடிக்கப்படும்போது, நாம் ஏன் அவனைத் துன்பப்படுத்துகிறோம்
    என்று நீங்கள் சொல்லவேண்டியதாமே.
  spa-RV-1909: 'Mas debierais decir: ¿Por qué lo perseguimos? ya que la raíz del negocio
    en mí se halla.'
  ron-BTF: 'Dar voi ar trebui să spuneți: De ce îl persecutăm? Văzând că rădăcina
    acestui lucru este găsită în mine.'
  eng-WEBP: If you say, ‘How we will persecute him!’ because the root of the matter
    is found in me,
  eng-FBV: You say to yourselves, ‘How can we make him suffer so he can see he is
    the source of his problems?’
  nld-1939: 'En wanneer gij dan zegt: Hoe vervolgen we hem, Welk voorwendsel zullen
    we tegen hem vinden;'
  nch-BL: “¿Quenicatza anmotemacaj para antechtaijyohuiltijtinemise? Anquichihuaj
    quej elisquía anquimatij para elqui na notajtacol, pero amo cana.
  vie-1934: 'Nếu các bạn nói rằng: Chúng ta sẽ khuấy rầy người làm sao? Và rằng căn
    nguyên tai họa vốn tìm tại trong mình tôi,'
  hin-CV: “अब यदि तुम यह विचार करने लगो, ‘हम उसे कैसे सता सकेंगे?’ अथवा, ‘उस पर हम
    कौन सा आरोप लगा सकेंगे?’
  spa-BES: 'Si dicen: ¡Como lo perseguiremos! porque la raíz del pecado está claramente
    en él.'
  tdx-tdx: 'Hera hanao ty hoe nahareo: Akore ty hampisoañan-tikañ’ aze? Ino ty lengo’e
    ho tendreke hanesehañ’ aze?'
  tha-KJV: แต่​ท่านทั้งหลายควรว่า ‘ทำไมพวกเราข่มเหงท่าน เมื่อรากของเรื่องนั้นพบอยู่ในตัวเรา’
  por-BR-2018: 'Se disserdes: Como o perseguiremos? Pois a raiz do problema se acha
    em mim,'
  deu-ELO: 'Wenn ihr saget: Wie wollen wir ihn verfolgen? und daß die Wurzel der Sache
    in mir sich befinde,'
  eng-WYC-2018: Why therefore say ye now, Pursue we him, and find we the root of a
    word against him? (And so why now say ye, Let us pursue him, and find we the root
    of the matter against him?)
  epo-epo: 'Se vi diros: Kiel ni lin persekutu, Kaj ni trovu kontraŭ li la radikon
    de la afero,'
  uig-PIN: 'Əgǝr silǝr: «Ixning yiltizi uningdidur, Uni ⱪandaⱪ ⱪilip ⱪistap ⱪoƣliwetǝlǝymiz?!»
    — desǝnglar,'
  beo-beo: Dilia da nama se ima:ne amola doagala:ma:ne, logo hogoi helei. Amaiba:le,
    na da beda:i galu.
  tpi-OTNT: “Yupela i save tok olsem, ‘Yumi no ken lusim pasin bilong kotim Jop, long
    wanem, as bilong dispela bagarap i kamap long em i stap long em yet.’
  hau-SA: “In kuka ce, ‘Za ku ci gaba da matsa mini, tun da shi ne tushen damuwa,’
  uig-LAT: 'Eger siler: «Ishning yiltizi uningdidur, Uni qandaq qilip qistap qoghliwételeymiz?!»
    — désenglar,'
  nde-nde: Lingaze lithi, ‘Sizamzingela qho ngoba nguye ozilethele ukuhlupheka,’
  ton-ton: Ka ʻe lelei hoʻomou pehē, ‘Ko e hā ʻoku tau fakatanga ai ia?’ He ʻoku ʻiate
    au ʻae tefito ʻoe meʻa lelei.
  ces-1613: 'Ješto byste říci měli: I pročež ho trápíme? poněvadž základ dobré pře
    při mně se nalézá.'
  eng-WMB: If you say, ‘How we will persecute him!’ because the root of the matter
    is found in me,
  tam-TCV: “ ‘இவன் கஷ்டத்திற்கான காரணம் இவனிலே இருக்கிறபடியால், நாம் இவனை எப்படி குற்றப்படுத்தலாம்?’
    என்று நீங்கள் சொல்வீர்களானால்,
  ceb-ULB: Kung moingon ka, 'Unsaon nato siya paglutos! Ang gamot sa iyang kagubot
    anaa kaniya,'
  pol-UBG: 'Powinniście mówić: Czemu go prześladujemy? Gdyż we mnie znajduje się korzeń
    sprawy.'
  kyc-kyc: namba mona rando karapu.
  urd-GVU: تم کہتے ہو، ’ہم کتنی سختی سے ایوب کا تعاقب کریں گے‘ اور ’مسئلے کی جڑ تو
    اُسی میں پنہاں ہے۔‘
  deu-1912: 'Wenn ihr sprecht: Wie wollen wir ihn verfolgen und eine Sache gegen ihn
    finden!'
  kan-2017: ಅವನಿಗೆ, ‘ಆದಷ್ಟು ಹಿಂಸೆಯನ್ನು ಮಾಡೋಣ, ಅವನಿಗೆ ಸಂಭವಿಸಿದ್ದಕ್ಕೆ ಮೂಲವು ಅವನಲ್ಲಿಯೇ
    ಅಡಗಿದೆ’ ಎಂದು ನೀವು ಆಡಿಕೊಂಡ ಕಾರಣ,
  yap-yap: “Urrogon ma gadad gafgownag?” Ka mu gayed e tawey riy ni ngam gafgow niged
    gag.
  hlt-MCSB: Ka khuikah ol hnun a hmuh parhi te, “Anih te metlam n'hloem eh?” na ti
    uh akhaw,
  mdy-ETH: «ታ ላጎንሦ! ሜቶ ማዤሢ ዒዛታሢሮ ‹ኑ ዒዛ ዳውሶም› ዓይጎሮ ዒንሢ ጋዓይ?
  twi-ASANTE: “Sɛ moka sɛ, ‘Yɛbɛteetee no, ɛfiri sɛ ɔhaw no firi ɔno ara’ a,
  eng-WEBU: If you say, ‘How we will persecute him!’ because the root of the matter
    is found in me,
  wal-wal: “Intte, ‘Metuwaayyo unkkoi a gidido gishshau, ane haayite! A yedettoos!’
    giikko,
  spa-PDDPT: 'Porque si la raíz de mi situación está en mí mismo, entonces, ¿por qué
    dicen ustedes: Persigámoslo?'
  gun-gun: 'Xapy''a rei aipopeje ''rã: “Marã rami ''rã tu romoingo axy? Ndekáuxa ae
    upe va''e mba''emo vai oiko”, peje teĩ'
  ilo-ULB: No ibagayo, 'Kasanotayo a parigaten isuna! Adda kenkuana ti ramut dagiti
    pakariribukanna,'
  kpg-kpg: ‘Dehee tadau hai e mee di hagaduadua a mee?’ Goodou ne halahala be di maa
    di aha dela gaa mee di godou hai baahi mai gi di au.
  uig-ARA: 'ئەگەر سىلەر: «ئىشنىڭ يىلتىزى ئۇنىڭدىدۇر، ئۇنى قانداق قىلىپ قىستاپ قوغلىۋېتەلەيمىز؟!»
    ــ دېسەڭلار،'
  sus-sus: Wo tan naxee maxɔrinyi tima, ‹Won a tɔɔrɔfe munfe ra?› Wo fama n ma nɔndi
    kolonde.
  pon-2006: “A ia duwen atail kak kaloke?” Kumwail kin raparapahki dahme kumwail pahn
    kak uhkihong ie.
  jae-jae: Amac embe asôm gebe ‘Tajanda eŋmaŋ, ma takip biŋ tau ŋam sa aŋga ênêmaŋ’,
  ksd-ksd: 'Ona amutal biti: Datal a korot mur ia, Tago ra vunapai ra varmonong i
    ki tana,'
  tur-YTC: Eğer siz, 'Ona nasıl zulmedeceğiz!' derseniz, Çünkü meselenin kökü bende
    bulunuyor,
  grc-BRENT: Εἰ δὲ καὶ ἐρεῖτε, τί ἐροῦμεν ἔναντι αὐτοῦ, καὶ ῥίζαν λόγου εὑρήσομεν
    ἐν αὐτῷ;
  ind-AYT: Jika kamu berkata, ‘Bagaimana kita dapat mengejarnya? Sebab, akar masalahnya
    ada pada dia.’
  nya-nya: “Koma inu mukuti, ‘Haa! Tingamuzunze bwanji, popeza kuti zonsezi zaoneka
    chifukwa cha iye yemweyo?’
  hrv-hrv: 'Kad kažete: ''Kako ćemo ga goniti? Koji ćemo razlog protiv njega naći?'','
  mps-mps: Dagego e tama wabo dao, ‘Dago Jop po tų ela mabo kolesaga tagalogobe.
    Magi baso meni. Te dolali sę page aga tigide te elalubao,’ dagego te po wabo
    dao.
  tpi-tpi: “Yupela i save tok olsem, ‘Yumi no ken lusim pasin bilong kotim Jop, long
    wanem, as bilong dispela bagarap i kamap long em i stap long em yet.’
  dan-1931: 'Når I siger: “Hor vi skal forfølge ham, Sagens Rod vil vi udfinde hos
    ham!”'
  vie-OVCB: 'Sao các anh dám hành hạ tôi, rồi nói rằng: ‘Đó là do lỗi của chính hắn’?'
  guj-2017: જો તમે કહો, ‘અમે તેને કેવો સતાવીશું,’ કેમ કે તેનામાં આ બાબતનું મૂળ મળ્યું
    છે,’
  pon-2006A: “A ia duwen atail kak kaloke?” Kumwail kin raparapahki dahme kumwail
    pahn kak uhkihong ie.
  por-BRBSL: 'Se você disser: ''Como o perseguiremos''! porque a raiz da questão se
    encontra em mim,'
  cth-cth: Hno coungnae a kung teh, kai dawkvah hmu awh eiteh, bangtelamaw, ahni teh
    rektap han, na tet awh boipawiteh,
  twi-twi: “Sɛ moka se, ‘Yɛbɛteetee no, efisɛ ɔhaw no fi ɔno ara a,’
  hlt-hlt: Ka khuikah ol hnun a hmuh parhi te, “Anih te metlam n'hloem eh?” na ti
    uh akhaw,
  tbz-SIM: 'Dɛ mɔ̀nnì di bo yĩ́: Bɑ nte kɛ̀ ti do ò bɛ̀ti? Dɛ mɔ̀nnì di yóó yɑ̀mu
    n do nɑɑtimɛ̀.'
  msy-2020: “Ia ti ghaze, Osɨmtɨzir Jop bativir kamɨn mɨngarim, anarɨra iti. Kamaghɨn,
    e a isɨ kot darɨghamin arazim ataghɨraghan kogham.
  dop-dop: Ɩ́ kɑ́ pɔɔsɩ mǝ tɩ sɩ ɩsǝnɑɣɑ ɩ́ kɑ́ kʋlɩ mɑ tɔɔ, nɑ ɩ́ hiki tǝwɑɑnlɛ nɑ
    ɩ́ hʋʋnɑ-m?
  azb-azb: Mənim üçün “Bəs onu necə qovaq? Bədbəxtliyin kökü ondadır” desəniz,
  eng-DBY: If ye say, How shall we persecute him? when the root of the matter is found
    in me,
  hin-2017: तो भी मुझ में तो धर्म का मूल पाया जाता है! और तुम जो कहते हो हम इसको क्यों
    सताएँ!
  wol-KYG: 'Yeena ngi naan: «Ana nun koy toŋale, ba am lay wu ko tiiñal?»'
  eng-YLT: But ye say, 'Why do we pursue after him?' And the root of the matter hath
    been found in me.
  eng-WYC-2017: Why therefore say ye now, Pursue we him, and find we the root of a
    word against him?
  eng-WMBB: If you say, ‘How we will persecute him!’ because the root of the matter
    is found in me,
  urd-GVH: तुम कहते हो, ‘हम कितनी सख़्ती से अय्यूब का ताक़्क़ुब करेंगे’ और ‘मसले की
    जड़ तो उसी में पिनहाँ है।’
  rug-rug: Be zama si gamu, ‘Vegua meke kote va sigitia gita sia?’ Hata kaiqa siraṉa
    si gamu pude raza au.
  gaz-gaz: “Yoo isin, ‘Sababii hiddi rakkina sanaa isa keessa jiruuf nu akkamitti
    isa ariina?’ jettan,
  fra-LSG: 'Vous direz alors: Pourquoi le poursuivions-nous? Car la justice de ma
    cause sera reconnue.'
  yal-yal: Ɛ a falama, ɛ naxa, ‘En na a sagatanma di? En fa fɛɛn mundun toma a ra
    a yalagi xunna ra?’
  haw-1868: Aka, e olelo oukou, No ke aha kakou e hoomaau ia ia, No ka mea, ua loaa
    ko kumu o ka mea iloko o'u?
  arb-NAV: وَإِنْ قُلْتُمْ مَاذَا نَعْمَلُ لِنَضْطَهِدَهُ، لأَنَّ مَصْدَرَ الْمَتَاعِبِ
    كَامِنٌ فِيهِ؟
  ewe-ewe: “Ne miegblɔ be, ‘Aleke míadi vɔ̃ nɛ? Eya ŋutɔ gbɔ kuxiawo tso’ la,
  eng-LEE: 'But if ye should say, How will we pursue him? seeing the root of the matter
    is found in me:'
  asm-FB: যদি তুমি কোৱা, ‘আমি তাক কেনেকৈ তাড়না কৰিম কিয়নো মূল বিষয় তাৰ ওচৰত পোৱা
    যায়,’
  sus-A: وٌ تَن نَشٍيٍ مَشْرِنيِ تِمَ، ‹وٌن عَ تْورْقٍ مُنقٍ رَ؟› وٌ قَمَ ﭑ مَ نْندِ
    كٌلٌندٍ.
  fra-SBL: 'Si vous dites : « Comme nous le persécuterons ! parce que la racine du
    problème se trouve en moi,'
  hbo-hbo: כִּ֣י תֹ֖אמְרוּ מַה־נִּרְדָּף־לֹ֑ו וְשֹׁ֥רֶשׁ דָּ֝בָ֗ר נִמְצָא־בִֽי׃
  kik-kik: “Mũngiuga atĩrĩ, ‘Ĩ nĩtũthingatane nake, kuona atĩ nĩwe kĩhumo gĩa thĩĩna
    ũyũ,’
  fra-NCL: 'Vous direz alors : « Pourquoi le poursuivions-nous ? » et la justice de
    ma cause sera reconnue.'
  cek-AK: Nangcae mah, anih hae kawbangmaw pacaekthlaek han, anih zae nethaih kawbangmaw
    hnuk thai han? tiah na thuih o,
  cuk-cuk: '”Bemar sogbalid: ‘Anmar egi yolegoe, ar a-dulegi isgued nue-maid.’'
  uig-CYR: 'Әгәр силәр: «Ишниң йилтизи униңдидур, Уни қандақ қилип қистап қоғливетәләймиз?!»
    — десәңлар,'
  tel-2017: దీనంతటికీ మూల కారణం నాలోనే ఉన్నదన్న తప్పు భావంతో మీరు నన్ను ఎలా హింసిద్దామా
    అనుకుంటూ ఉండవచ్చు.
  hat-BSA: 'Si nou di: ‘Men kijan nou va pèsekite li!’ pwiska rasin ka sa a se nan
    mwen,’'
  kos-kos: ‘Kut ac akkeokyal fuka?’ Komtal sukok sripa komtal in lainyu.
  hbo-WLC: כִּ֣י תֹ֭אמְרוּ מַה־נִּרְדָּף־ל֑וֹ וְשֹׁ֥רֶשׁ דָּ֝בָ֗ר נִמְצָא־בִֽי׃
  ibo-ibo: “Ọ bụrụ na unu asị, ‘Anyị ga-emegide ya nʼihi na nsogbu a si nʼaka ya,’
  ory-ory: ମୋʼ ଠାରେ ମୂଳକଥା ଦେଖାଯିବାରୁ ଯଦି ତୁମ୍ଭେମାନେ କୁହ, ଆମ୍ଭେମାନେ କିପରି ତାହାକୁ ତାଡ଼ନା
    କରିବା?
  chk-chk: Ämi oua apasa, ‘Ousipwe tapweri. Pun i popun ewe osukosuk.’
  rop-rop: “Main fren olabat, yumob oldei jinggabat hau yumob gin bleim langa mi,
    en hau yumob gin ardim mi nogudbalawei, en yumob oldei tok, ‘Yubin meigim dijan
    trabul kaman langa yu ronselp.’
  ukr-1871: 'Вам про мене сказати б: За що нам гнати його? Як коли б корінь злого
    знайдено в менї!'
  deu-1951: 'Denn ihr sprechet: «Wie wollen wir ihn verfolgen!» und die Wurzel der
    Sache sei in mir zu finden!'
  eng-JPS: 'If ye say: ''How we will persecute him!'' seeing that the root of the
    matter is found in me;'
  srp-1865: 'Nego bi trebalo da reèete: zašto ga gonimo? kad je korijen besjede u
    meni.'
  lug-lug: “Bwe mugamba nti, ‘Tujja kumuyigganya, kubanga ensibuko y’emitawaana eri
    mu ye;’
  heb-heb: כי תאמרו מה נרדף לו ושרש דבר נמצא בי׃
  ben-IRV: যদি তুমি বল, ‘কীভাবে আমরা তাকে অত্যাচার করব,’ কারণ তার মধ্যে মূল বিষয়
    পাওয়া গেছে,
  pan-pan: “ਜੇ ਤੁਸੀਂ ਆਖੋ ਕਿ ਕਿਵੇਂ ਅਸੀਂ ਉਹ ਦੇ ਪਿੱਛੇ ਪਈਏ! ਤਾਂ ਵੀ ਧਰਮ ਦੀ ਗੱਲ ਮੇਰੇ ਵਿੱਚ
    ਪਾਈ ਜਾਵੇਗੀ,
  mya-JVB: ယခုမှာသင်တို့က၊ ငါတို့သည် သူ့ ကို အဘယ်သို့ ညှဉ်းဆဲ ရမည်နည်း။ သူ၌အပြစ်တင်သောအခွင့်ကို
    အဘယ်သို့တွေ့ရမည်နည်းဟု ဆိုကြသည်ဖြစ်၍၊
  hmo-hmo: ‘Edena bamona do ita hahisia?’ Umui ese dala umui tahua, lau do umui hadikaia
    totona.
  urd-urd: अगर तुम कहो हम उसे कैसा — कैसा सताएँगे; हालाँकि असली बात मुझ में पाई गई
    है।
  rus-SYN: 'Вам надлежало бы сказать: зачем мы преследуем его? Как будто корень зла
    найден во мне.'
  bqc-SIM: A mɛ̀ kpelewa á kɛ à kãaamazi, kɛ́ à e yã́pi sã́asã ma ma lɛ́u.
  tcz-CHONGTHU: Keima gimbolna dinga ichan geija hangsan nahim? Hiche hi ama thepmo
    ahi natijiu ham?
  mar-mar: या सगळ्याचे मूळ माझ्याकडेच आढळून आले आहे, म्हणून याचा छळ कोणत्या प्रकारे
    करावा असे तुम्ही म्हणाल.
  qub-qub: '«Gamcunaga nircaycanqui: ‹Noganchëga ¿imanöparaj ñacachishwan? Quiquinpa
    juchanpitami payga ñacaycanpis› nir.'
  bqp-bqp: À kɛ̀ dera a wɛ́ dↄ̀mɛnɛ, a pì makũ ma a zĩda lèoo?
  hat-hat: paske n'ap mande ki jan pou n' fè m' pase mizè ankò? Ki rezon n'ap jwenn
    nan mwen pou nou atake m'?
  eng-BSB: If you say, ‘Let us persecute him, since the root of the matter lies with
    him,’
  eng-WEBPB: If you say, ‘How we will persecute him!’ because the root of the matter
    is found in me,
  kbq-kbq: Hanki nagafare nazeri havizahu kea hunka, agra hu'nea kefo avu'ava'mo higeno
    hazenkefina nemanie hunka nehane.
  nhe-BL: “¿Quejatza inmotemacaj para innechtlaijiyohuiltijtinemise? Inquichihuaj
    queja elisquía inquimatij para elqui notlajtlacol, pero ax neli.
  bus-bus: À kɛ̀ dia a wɛ́ɛ dↄ̀mɛ, a bè mámbe ma a zĩnda lèo?
  gub-BL: — Nuruzapo kwaw ma'e newe ma'erahy ipuraraw kar pà, peze peiko. — Ko iaiw
    haw herur arer wiko nepupe a'e, peze peiko.
  eng-DRA: 'Why then do you say now: Let us persecute him, and let us find occasion
    of word against him?'
