verse: JOB.019.008
translations:
  mal-C: എനിക്കു സഞ്ചരിക്കാൻ കഴിയാത്തവിധം അവിടന്ന് എന്റെ വഴി അടച്ചിരിക്കുന്നു; എന്റെ
    വഴിയിൽ അവിടന്ന് അന്ധകാരം വരുത്തിയിരിക്കുന്നു.
  deu-TKW: Meinen Weg hat er vermauert, daß ich nicht hinüber kann, und über meine
    Pfade breitet er Finsternis.
  lin-lin: Akangi nzela na ngai mpo ete nakoka koleka te, atondisi nzela na ngai nyonso
    na molili,
  eng-LSV: He hedged up my way, and I do not pass over, || And He places darkness
    on my paths.
  eng-GNV: Hee hath hedged vp my way that I cannot passe, and he hath set darkenesse
    in my paths.
  eng-WEBSTER: He hath fenced up my way that I cannot pass, and he hath set darkness
    in my paths.
  nhw-BL: Toteco Dios quitzactoc noojhui para amo hueli nipanos. Huan campa ninejnemi
    quicueptoc notlahuil ica tzintlayohuilotl.
  swh-ONEN: Yeye ameizuia njia yangu hivyo siwezi kupita; ameyafunika mapito yangu
    na giza.
  bba-bba: Gusunɔ u nɛn swɛɛ kpuro kɛnuɑ bɑɑmɑ. Mɑ u derɑ yɑm wɔ̃kurɑ yi wukiri sere
    nɑ ǹ kpɛ̃ n ɡɑm dɑ.
  eng-KJVCPB: He hath fenced up my way that I cannot pass, And he hath set darkness
    in my paths.
  luo-luo: Osedino yorena ma ok anyal kalo; kendo osemiyo kuonde maluwo otimo mudho.
  meu-meu: Egu dala vada e magua ahu, basina raka hanai diba totona, egu dala danu
    vada e hadiburadia.
  npi-ULB: मेरो बाटोमा उहाँले पर्खाल लगाउनुभएको छ, यसैले म जान सक्दिनँ, अनि उहाँले
    मेरो मार्गमा अन्धकार राख्‍नुभएको छ ।
  yor-yor: Ó ṣọgbà dí ọ̀nà mi tí èmi kò le è kọjá, Ó sì mú òkùnkùn ṣú sí ipa ọ̀nà
    mi.
  pes-OPCB: خدا راهم را سد کرده و روشنایی مرا به تاریکی مبدل نموده است.
  tgl-ULB: Pinaderan niya ang aking daanan para hindi ako makatawid, at pinadilim
    niya ang aking nilalakaran.
  cbu-NT: Apanll waana xarashish kapung wayarangu, ngootspaz kámanaru ashiru nda waneeshee
    suwamaam waritakuri, anshuri tapishpaz ashiru kiyung kachiykuri taakina.
  hui-hui: Ibugua i̱ polenegoha pabe helai kagola ai i̱ polene diri nahende kogoni.
    Hariga wiaruni aruma holeneme dambi hai heleagola hariga handabe naheore kogoni.
  mya-mya: ငါမသွားနိုင်အောင် ငါ့ရှေ့မှာအဆီးအကာပြု၍၊ ငါသွားရာလမ်း၌ မှောင်မိုက်ကိုထားတော်မူပြီ။
  bod-N: ཁོང་གིས་བདག་གི་ལམ་བུ་བཀག་པས་ན། ། ང་རང་ལམ་བུ་དེ་ལ་རྒྱུ་མ་ནུས། ། བདག་གི་ལམ་དུ་སྨག་རུམ་འཐིབས་པར་མཛད།
    །
  sna-sna: Akadzivira nzira yangu kuti ndikonewe kupfuura; akaisa rima munzira dzangu.
  spa-BLM: Ha amurallado mi camino para que no pueda pasar, y ha puesto oscuridad
    en mis caminos.
  cac-cac: A Dios ix macan yol in b'e, yic maxtzac yal in b'eyeq'ui. Ichato d'a scal
    q'uic'alq'uinal tzin ec' yuuj.
  swh-ULB: Yeye ameiwekea ukuta njia yangu, ili kwamba mimi nisiweze kupita, na yeye
    ameweka giza katika njia yangu.
  bel-bel: Ён заступіў мне дарогу, і не магу прайсьці, і сьцежкі мае зацемрыў.
  deu-ELBBK: Er hat meinen Weg verzäunt, dass ich nicht hinüber kann, und auf meine
    Pfade legte er Finsternis.
  mbb-OT: Mid-elangan te Megbevayà is beyeey ku su wey a kenà mekevayà. Midtembunan
    din te merusirem is beyeey ku.
  mal-2015: എനിക്കു കടന്നുകൂടാതവണ്ണം അവൻ എന്റെ വഴി കെട്ടിയടെച്ചു, എന്റെ പാതകൾ ഇരുട്ടാക്കിയിരിക്കുന്നു.
  rmc-rmc: O Del mange začhiďa o drom, našťi predžav; o chodňiki mange garuďa andro
    kaľipen.
  pes-OPV: طریق مرا حصارنموده است که از آن نمی توانم گذشت و برراههای من تاریکی را
    گذارده است.
  ron-1924: Мь-а тэят орьче ешире ши ну пот трече; а рэспындит ынтунерик пе кэрэриле
    меле.
  ben-OBCV: তিনি আমার পথ অবরুদ্ধ করেছেন যেন আমি পার হতে না পারি; তিনি আমার পথ অন্ধকারাবৃত
    করে দিয়েছেন।
  som-som: Jidkaygii ayuu ooday si aanan u dhaafi karin, Oo wadiiqooyinkaygiina gudcur
    buu ka dhigay.
  lat-VUC: 'Semitam meam circumsepsit, et transire non possum: et in calle meo tenebras
    posuit.'
  eng-ASVBT: He hath walled up my way that I cannot pass, And hath set darkness in
    my paths.
  ita-1885: Egli ha abbarrata la mia via sì che io non posso passare; Ed ha poste
    le tenebre sopra i miei sentieri.
  eng-LXXUP: 'I am fenced round about, and can by no means escape: He has set darkness
    before my face.'
  eng-ULB: He has walled up my way so that I cannot pass, and he has set darkness
    in my path.
  spa-VBL: Dios me ha amurallado para que no pueda escapar; ha sumido mi camino en
    la oscuridad.
  fra-_FOB: Il a fermé mon chemin, et je ne puis passer; il a mis des ténèbres sur
    mes sentiers.
  mal-mal: എനിക്ക് കടന്നുപോകുവാനാവാത്തവിധം യഹോവ എന്റെ വഴി കെട്ടിയടച്ചു, എന്റെ പാതകൾ
    ഇരുട്ടാക്കിയിരിക്കുന്നു.
  urd-GVR: Us ne mere rāste meṅ aisī dīwār khaṛī kar dī ki maiṅ guzar nahīṅ saktā,
    us ne merī rāhoṅ par andherā hī chhā jāne diyā hai.
  suz-BL: मेकोमी आं लां तेक्‍शो बाक्‍ब। मिनु ग्रूशा लने मचाप्‍नुङ। मिनु मेकोमी आं
    लां छिङछिङम सुम्‍तु। अय्‍युब ३:२३; बिलाप ३:७,९
  eng-NOY: He hath fenced up my way, so that I cannot pass, And hath set darkness
    in my paths.
  ita-1927: Dio m’ha sbarrato la via e non posso passare, ha coperto di tenebre il
    mio cammino.
  ckb-ckb: ڕێی لێ گرتم و ناپەڕمەوە، تاریکی خستووەتە سەر ڕێڕەوم.
  eng-BBE: 'My way is walled up by him so that I may not go by: he has made my roads
    dark.'
  kan-OKCV: ನಾನು ಮುಂದೆ ಹೋಗದಂತೆ ದೇವರು ನನ್ನ ದಾರಿಗೆ ಬೇಲಿ ಹಾಕಿದ್ದಾರೆ; ನನ್ನ ಹಾದಿಗಳನ್ನು
    ಕತ್ತಲು ಕವಿಯುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: நான் கடந்துபோக முடியாதபடி அவர் என் பாதையை வேலியடைத்து, என் வழிகளை இருளாக்கிவிட்டார்.
  spa-RV-1909: Cercó de vallado mi camino, y no pasaré; y sobre mis veredas puso tinieblas.
  ron-BTF: Mi-a îngrădit calea ca să nu pot trece și a așezat întuneric în căile mele.
  eng-WEBP: He has walled up my way so that I can’t pass, and has set darkness in
    my paths.
  eng-FBV: God has walled me in so I can't escape; he has plunged my path into darkness.
  nld-1939: 'Hij heeft mijn weg versperd: ik kan niet voorbij, En duisternis op mijn
    paden gelegd;'
  nch-BL: Toteco Dios quitzactoc noojhui para amo hueli nipanos. Huan campa ninejnemi
    quicuectoc notaahuil ica tzintayohuilot.
  vie-1934: Chúa có chận đường tôi, tôi chẳng đi qua được. Ngài có để tăm tối trên
    đường lối tôi.
  hin-CV: परमेश्वर ने ही जब मेरे मार्ग रोक दिया है, मैं आगे कैसे बढ़ूं? उन्होंने तो
    मेरे मार्ग अंधकार कर दिए हैं.
  spa-BES: Mi camino está amurallado por él para que no pueda pasar, ha oscurecido
    mis caminos.
  tdx-tdx: Finahepahe’e ty lalako tsy handenàko, naho napo’e añ’oloñoloko ao ty ieñe.
  tha-KJV: พระองค์​ทรงก่อกำแพงกั้นทางข้าไว้ ข้าจึงข้ามไปไม่​ได้ และพระองค์ทรงให้ทางของข้ามืดไป
  por-BR-2018: Ele entrincheirou meu caminho, de modo que não consigo passar; e pôs
    trevas sobre minhas veredas.
  deu-ELO: Er hat meinen Weg verzäunt, daß ich nicht hinüber kann, und auf meine Pfade
    legte er Finsternis.
  eng-WYC-2018: The Lord hath beset about my path, and I may not go, (or The Lord
    hath hedged about my path, so that I cannot go forth); and he hath set darknesses
    in my way.
  epo-epo: Mian vojon Li baris, ke mi ne povas transiri, Kaj sur mian irejon Li metis
    mallumon.
  uig-PIN: U yolumni meni ɵtüwalmisun dǝp qit bilǝn tosup ⱪoydi, Ⱪǝdǝmlirimgǝ ⱪarangƣuluⱪ
    saldi.
  beo-beo: Gode da na logo ga:i dagoi amola na da amoga bu masunu hame dawa:. E da
    na logo gasiga uligilisi dagoi.
  tpi-OTNT: Em i banisim rot bilong mi na mi no inap i go. Na em i mekim tudak i karamapim
    dispela rot na mi no inap lukim rot.
  hau-SA: Ya tare mini hanya yadda ba zan iya wucewa ba; ya rufe hanyata da duhu.
  uig-LAT: U yolumni méni ötüwalmisun dep chit bilen tosup qoydi, Qedemlirimge qarangghuluq
    saldi.
  nde-nde: Uyivalile indlela yami akudluleki; izindlela zami uzembese ngomnyama.
  ton-ton: Kuo ne feleʻi hoku hala ke ʻoua naʻaku ʻalu, pea kuo ne ʻai ʻae fakapoʻuli
    ʻi hoku ngaahi hala.
  ces-1613: Cestu mou zapletl tak, abych nikoli projíti nemohl, a stezky mé temnostmi
    zastřel.
  eng-WMB: He has walled up my way so that I can’t pass, and has set darkness in my
    paths.
  tam-TCV: நான் கடந்துசெல்லாதபடி அவர் என் வழியைத் தடைசெய்து, என் பாதைகளை இருளாக்கினார்.
  ceb-ULB: Giparilan niya ang akong dalan aron dili ako makaagi, ug gipangitngit niya
    ang akong agianan.
  pol-UBG: Zagrodził mi drogę, abym nie mógł przejść, i na moich ścieżkach rozpostarł
    ciemność.
  agr-agr: Apajuí minak nagkaemaki tusa jintan akigtujue. Tuja nuigtushkam jintan
    suwe etugtine.
  kyc-kyc: Anatumi nambana kata rokapyamopa panya saka nalyo. Baame nambana kata doko
    nee pipyasa iminjilyamo.
  urd-GVU: اُس نے میرے راستے میں ایسی دیوار کھڑی کر دی کہ مَیں گزر نہیں سکتا، اُس
    نے میری راہوں پر اندھیرا ہی چھا جانے دیا ہے۔
  deu-1912: Er hat meinen Weg verzäunt, daß ich nicht kann hinübergehen, und hat Finsternis
    auf meinen Steig gestellt.
  kan-2017: ನಾನು ಮುಂದೆ ಹೋಗದ ಹಾಗೆ ಆತನು ನನ್ನ ದಾರಿಗೆ ಅಡ್ಡಗೋಡೆ ಹಾಕಿ, ನನ್ನ ಹಾದಿಗಳನ್ನು ಕತ್ತಲು
    ಕವಿಯುವಂತೆ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Ke ning Got e kanawo’, ndabkiyag ni nggu thumur riy; ke mithag e birog
    e kanawo’ u fithik’ e lumor.
  hlt-MCSB: Ka caehlong he a biing tih ka muk tloel. Ka hawn ah a hmuep a khueh.
  mdy-ETH: ጎይፆ ታኣኮ ቢያ ፆኦሲ ዲርቄሢሮ ታ ኬስካንዳ ጎይሢ ባኣሴ፤ ታ ዓኣዻ ጎይፆዋ ዹሚና ዒ ካንቄኔ።
  twi-ASANTE: Wasi me ɛkwan enti mentumi mensene; wama mʼakwan so aduru sum.
  eng-WEBU: He has walled up my way so that I can’t pass, and has set darkness in
    my paths.
  wal-wal: Taani kanttennaadan Xoossai ta ogiyaa diriis; ta hemettiyoosaakka xuman
    gooziis.
  spa-PDDPT: Él bloqueó mi camino para que no pase. Puso oscuridad sobre mi senda.
  gun-gun: Xerape ha'e ojoko rã nda'evei aave aguã. Xee aa aguã rupi ha'e omoĩ pytũa.
  ilo-ULB: Inaladanna ti pagnaak tapno saanak a makalasat, ken pinasipngetna ti dalanko.
  kpg-kpg: God gu duuli dogu ala, gei au e deemee di hana laa lodo. Mee gu haga de gidee
    dogu ala gi di bouli dongoeho.
  uig-ARA: ئۇ يولۇمنى مېنى ئۆتۈۋالمىسۇن دەپ چىت بىلەن توسۇپ قويدى، قەدەملىرىمگە قاراڭغۇلۇق
    سالدى.
  sus-sus: Ala bara kira ibolon n ya ra, n mu nɔma dangide, a bara n ma kira ifɔɔrɔ
    n ma.
  pon-2006: Koht ketin perehsang ie ahlo, I solahr kak kotehla; e ketin kipehkidier
    ahlo rotorot.
  jae-jae: Eŋ kêbalaŋ ŋoc intêna auc, amboac tonaŋ tec katôm, gebe jaŋgêli balaŋ tau
    atom. Eŋ kêkêŋ ŋakesec gêsaŋ ŋoc lêŋ auc.
  ksd-ksd: I ga liplip bat kaugu nga, ma iau mama bolo, Ma i ga vabobotoi ra umana
    pakapakana iau vana tana.
  tur-YTC: Geçmeyeyim diye yoluma duvar çevirdi, Yollarıma karanlık koydu.
  grc-BRENT: Κύκλῳ περιῳκοδόμημαι, καὶ οὐ μὴ διαβῶ· ἐπὶ πρόσωπόν μου σκότος ἔθετο.
  ind-AYT: Dia menutup jalanku sehingga aku tidak bisa lewat, dan Dia menaruh kegelapan
    di jalan-jalanku.
  nya-nya: Mulungu wanditsekera njira yanga kotero sindingathe kudutsa; waphimba njira
    zanga ndi mdima.
  hrv-hrv: Sa svih strana put mi je zagradio, sve staze moje u tminu zavio.
  mps-mps: Agai eno sunumi paliali, tama ena pabo usu egobeo. Tama agai te sunumi
    hulia selama, tama eno te sunumi suabo ąǫ ebeo.
  tpi-tpi: Em i banisim rot bilong mi na mi no inap i go. Na em i mekim tudak i karamapim
    dispela rot na mi no inap lukim rot.
  dan-1931: Han spærred min Vej, jeg kom ikke frem, han hylled mine Stier i Mørke;
  vie-OVCB: Đức Chúa Trời dựng rào ngăn chặn tôi tiến bước. Phủ tối tăm khiến đường
    tôi mù mịt.
  guj-2017: ઈશ્વરે મારો માર્ગ એવો બંધ કરી દીધો છે કે હું આગળ ચાલી શકતો નથી, તેમણે
    મારા રસ્તાઓને અંધકારથી ઢાંકી દીધા છે.
  pon-2006A: Koht ketin perehsang ie ahlo, I solahr kak kotehla; e ketin kipehkidier
    ahlo rotorot.
  por-BRBSL: Ele se amuralhou no meu caminho para que eu não possa passar, e colocou
    escuridão em meus caminhos.
  cth-cth: Ka tapuet thai hoeh nahanlah ama ni ka lamthung hah a pâbing. Ka lamthung
    dawk hmonae hah a ta.
  twi-twi: Wasiw me kwan enti mintumi nsen; ɔde sum aduru mʼakwan so.
  hlt-hlt: Ka caehlong he a biing tih ka muk tloel. Ka hawn ah a hmuep a khueh.
  tbz-SIM: Kuù m̀ pìi nkucɛ bɑ́ n yí yɑ̀ m bo kétɛ́ dɛ̀, kuù yɛ̃ ndɛ̀ m biitoo kɛ̀
    m bɑ́ nwúó nkucɛ.
  msy-2020: A nan tuavim apɨrizɨ kɨ mangan asa. Egha mɨtarmem gamizɨ, a tuavir kam
    avarazɨ, kɨ tuavimɨn garir puvatɨ.
  dop-dop: Ɩsɔ kɑɣɑ mɑ mpɑɑʋ, mɑɑ pǝsǝɣɩ tɛɛʋ. Ɩ yelɑ-m sǝkpɛtʋɣʋ tɑɑ, nɑ mɑ hɑkǝɣɩ.
  azb-azb: Keçə bilmirəm, yollarıma sədd çəkilib, Yollarımı qaranlığa salıb.
  eng-DBY: He hath hedged up my way that I cannot pass, and he hath set darkness in
    my paths.
  hin-2017: उसने मेरे मार्ग को ऐसा रूंधा है कि मैं आगे चल नहीं सकता, और मेरी डगरें
    अंधेरी कर दी हैं।
  wol-KYG: Manumaa jàll, Yàllaa fatt sama yoon, lëndëmal samay jaaruwaay,
  eng-YLT: My way He hedged up, and I pass not over, And on my paths darkness He placeth.
  kne-kne: Sinawad Diyos sak-en ya inpabolinget na din pandanak et adiak makalosot.
  eng-WYC-2017: The Lord hath beset about my path, and I may not go; and he hath set
    darknesses in my way.
  eng-WMBB: He has walled up my way so that I can’t pass, and has set darkness in
    my paths.
  urd-GVH: उसने मेरे रास्ते में ऐसी दीवार खड़ी कर दी कि मैं गुज़र नहीं सकता, उसने
    मेरी राहों पर अंधेरा ही छा जाने दिया है।
  rug-rug: E Tamasa hukatia sa siraṉa, ke lopu boka hola si arau, na tomea Sa sa qua
    siraṉa pa korapa hinuporo.
  gaz-gaz: Akka ani hin dabarreef inni karaa koo cufeera; daandii koottis dukkana
    haguugeera.
  fra-LSG: Il m’a fermé toute issue, et je ne puis passer; Il a répandu des ténèbres
    sur mes sentiers.
  yal-yal: Ala bata kiraan suxu n yɛɛ ra, n mi nɔɛ danguɛ, a yi dimin naso n ma kiraan
    xɔn.
  haw-1868: Ua alalai mai ia i ko'u ala, aole au e hiki ke hele aku, A ua kau no ia
    i ka pouli ma kuu mau alanui.
  arb-NAV: قَدْ سَيَّجَ عَلَى طَرِيقِي فَلا أَعْبُرُ، وَخَيَّمَ عَلَى سُبُلِي بِالظُّلُمَاتِ.
  ewe-ewe: Exe nye mɔ be nyemate ŋu ato edzi ayi o, etsɔ viviti tsyɔ nye toƒewo.
  eng-LEE: My road hath he fenced up, so that I cannot pass out; and on my paths he
    placeth darkness.
  asm-FB: মই পাৰ হ’ব নোৱাৰাকৈ তেওঁ মোৰ বাটত জেওৰা দিছে, আৰু মোৰ পথ আন্ধাৰ কৰিছে।
  sus-A: عَلَ بَرَ كِرَ عِبٌلٌن ﭑ يَ رَ، ﭑ مُ نْمَ دَنفِدٍ، عَ بَرَ ﭑ مَ كِرَ عِقْورْ
    ﭑ مَ.
  fra-SBL: Il a muré mon chemin pour que je ne puisse pas passer, et a mis les ténèbres
    sur mes chemins.
  hbo-hbo: אָרְחִ֣י גָ֭דַר וְלֹ֣א אֶעֱבֹ֑ור וְעַ֥ל נְ֝תִיבֹותַ֗י חֹ֣שֶׁךְ יָשִֽׂים׃
  piu-2006: '@see-verse:JOB.019.007'
  kik-kik: Nĩahingĩire njĩra na niĩ ndingĩhota kũhĩtũka; tũcĩra twakwa nĩatwĩkĩrĩte
    nduma.
  fra-NCL: 'Il m’a barré le chemin, et je ne puis passer : il a répandu les ténèbres
    sur mes sentiers.'
  cek-AK: Anih mah ka poeng thaih han ai ah ka caehhaih loklam to pakaa khoep, anih
    mah ka caehhaih loklam ah vinghaih to suek.
  cuk-cuk: Bab-Dummadi an-idu igar edusad, gege bar an obake gusad. An-nanaedbali
    negasichidbi an-idu nasiksad.
  uig-CYR: У йолумни мени өтүвалмисун дәп чит билән тосуп қойди, Қәдәмлиримгә қараңғулуқ
    салди.
  tel-2017: ఆయన నా మార్గం చుట్టూ నేను దాట లేని కంచె వేశాడు. నా దారులన్నీ చీకటిమయం
    చేశాడు.
  hat-BSA: Li te bare chemen mwen pou m pa kab pase, e Li te mete fènwa sou pa m yo.
  kos-kos: God El kosrala inkanek uh, ac nga tia ku in kaingla; El sang lohsr uh kosrala
    inkanek luk.
  hbo-WLC: אָרְחִ֣י גָ֭דַר וְלֹ֣א אֶעֱב֑וֹר וְעַ֥ל נְ֝תִיבוֹתַ֗י חֹ֣שֶׁךְ יָשִֽׂים׃
  ibo-ibo: Ọ nọchiela ụzọ m ka m ghara ịgafe; o jirila ọchịchịrị kpuchie ụzọ m.
  ory-ory: ସେ ମୋʼ ପଥ ରୁଦ୍ଧ କରିଅଛନ୍ତି, ତହୁଁ ମୁଁ ଯାଇ ନ ପାରେ ଓ ମୋହର ପଥ ଅନ୍ଧକାରମୟ କରିଅଛନ୍ତି।
  chk-chk: Kot a pinei alei pwe üsap tongeni pwerela won, a anomu rochopwak won alei
    kewe.
  rop-rop: God bin blokim det roud blanga mi, en imbin meigim det wei dakbala.
  ukr-1871: Він перегородив менї путь, і я не маю переходу, й розпростер темноту на
    стежки мої.
  deu-1951: Undurchdringlich hat er mir den Weg verzäunt und über meine Pfade Finsternis
    gebreitet.
  eng-JPS: He hath fenced up my way that I cannot pass, and hath set darkness in my
    paths.
  srp-1865: Zagradio je put moj da ne mogu proæi; na staze moje metnuo je mrak.
  lug-lug: Azibye ekkubo lyange sisobola kuyita; amakubo gange agalese mu kizikiza.
  heb-heb: ארחי גדר ולא אעבור ועל נתיבותי חשך ישים׃
  ben-IRV: তিনি আমার রাস্তায় দেয়াল তুলেছেন যাতে আমি যেতে না পারি এবং তিনি আমার রাস্তা
    অন্ধকার করেছেন।
  pan-pan: ਉਹ ਨੇ ਮੇਰੇ ਰਾਹ ਨੂੰ ਬੰਦ ਕੀਤਾ ਤਾਂ ਜੋ ਮੈਂ ਲੰਘ ਨਾ ਸਕਾਂ, ਅਤੇ ਮੇਰੇ ਰਸਤਿਆਂ ਵਿੱਚ
    ਹਨ੍ਹੇਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ငါမ သွား နိုင်အောင် ငါ့ရှေ့မှာအဆီး အကာပြု၍၊ ငါ သွားရာလမ်း ၌ မှောင်မိုက်
    ကိုထားတော်မူပြီ။
  hmo-hmo: Dirava ese egu dala ia koua, vadaeni lau hanaia diba lasi, bona egu dala
    be dibura dekenai ia hunia vadaeni.
  urd-urd: उसने मेरा रास्ता ऐसा शख़्त कर दिया है, कि मैं गुज़र नहीं सकता। उसने मेरी
    राहों पर तारीकी को बिठा दिया है।
  rus-SYN: Он преградил мне дорогу, и не могу пройти, и на стези мои положил тьму.
  bqc-SIM: Lua zɛzↄ̃̀mɛɛ, dↄikĩi kuo, à gusia dà ma zɛ́a.
  tcz-CHONGTHU: Pathen in kalampi akhotan jeh in kachat thei poi, kalampi muthim lah
    a eilhun lut peh e.
  mar-mar: मी पुढे जाऊ नये म्हणून देवाने माझ्या मार्गात अडथळा आणला. त्याने माझ्या
    मार्गावर अंधकार पाडला आहे.
  qub-qub: Diosmi nänita chapacurcusha noga maypapis mana llojshinäpaj. Purinä nänita
    ticrarachisha yanauyaycaj chacayman.
  bqp-bqp: Luda zɛ́ zↄ̃̀mɛnɛ, gɛ̃ki kunlo, à gusira dà ma zɛ́la.
  hat-hat: Bondye bare tout chemen devan mwen. M' pa ka pase. Li fè m' wè tou nwa
    devan mwen.
  eng-BSB: He has blocked my way so I cannot pass; He has veiled my paths with darkness.
  eng-WEBPB: He has walled up my way so that I can’t pass, and has set darkness in
    my paths.
  kbq-kbq: Hagi kama vunaku'ma huankana Anumzamo maninkanirege'na kama vu'zankura
    huge'na, akohe'na mani'noe. Ana nehuno kana rehanintiri huno rehiza hige'na novue.
  nhe-BL: Toteco Dios quitzactoc noojhui para ax hueli nipanos. Huan campa ninejnemi
    quicueptoc notlahuil ica tzintlayohuilotl.
  bus-bus: Luda zɛ́ zↄ̃̀mɛ, gɛ̃kii kuuro, à gusiaa dà ma zɛ́la.
  gub-BL: Tupàn uwàpytym herape ràm pàrirogaw pupe a'e. A'e rupi napuner kwaw a'e
    pe rupi heho haw rehe. Upyk herape ipytunaw pupe.
  eng-DRA: He hath hedged in my path round about, and I cannot pass, and in my way
    he hath set darkness.
