verse: JOB.019.002
translations:
  mal-C: “നിങ്ങൾ എത്രനാൾ എന്നെ ദണ്ഡിപ്പിക്കുകയും വാക്കുകളാൽ എന്നെ തകർക്കുകയും ചെയ്യും?
  deu-TKW: Wie lange wollt ihr mich kränken und mich mit Reden zermalmen?
  lin-lin: « Kino tango nini bokotungisa ngai mpe kolembisa ngai na maloba na bino ?
  eng-LSV: “Until when do you afflict my soul, || And bruise me with words?
  eng-GNV: Howe long will yee vexe my soule, and torment me with wordes?
  eng-WEBSTER: How long will ye vex my soul, and break me in pieces with words?
  nhw-BL: “¿Hasta quema anquicahuase antechtlaijiyohuiltise? ¿Hasta quema anquicahuase
    antechcocose ica amocamanal?
  swh-ONEN: “Je, mtaendelea kunitesa mpaka lini, na kuniponda kwa maneno yenu?
  bba-bba: sere sɑɑ yerɑ̀ i ko i n wɑ̃ɑ i n mɑn nuki sɑnkumɔ, kpɑ i n mɑn tɔ̃yɑ mɔ̀
    kɑ bɛɛn ɡɑri sɑɑrinu.
  eng-KJVCPB: How long will ye vex my soul, And break me in pieces with words?
  luo-luo: “Ubiro chando chunya nyaka karangʼo ka uchuoya gi weche?
  meu-meu: Ba hahisihisigu ela bona edena nega ai? Hereva momo amo lalogu ba hadikaia
    rohoroho ela bona edena nega ai?
  npi-ULB: “कहिलेसम्म तपाईंहरूले मलाई दुःख दिनुहुन्‍छ, र वचनले मलाई टुक्राटुक्रा पार्नुहुन्‍छ
    ?
  yor-yor: “Yóò ti pẹ́ tó tí ẹ̀yin ó fi máa fi ìyà jẹ mí, tí ẹ̀yin ó fi máa fi ọ̀rọ̀
    yìí?
  pes-OPCB: تا به کی می‌خواهید عذابم بدهید و با سخنانتان مرا خرد کنید؟
  tgl-ULB: “Hanggang kailan ninyo ako pahihirapan at babasagin ng pira-piraso na may
    mga salita?
  cbu-NT: '@see-verse:JOB.019.001'
  hui-hui: Tígua bi laramirunime i̱ biamogo nabi howa i̱ha tandaga mo ngirimigo angi
    lamaro buleberamibe.
  mya-mya: '@see-verse:JOB.019.001'
  bod-N: ཁྱོད་ཚོས་ཅི་ཙམ་བདག་གི་སེམས་འཚེ་སྟེ། ། ཚིག་གིས་བདག་ལ་གནོན་ཤུགས་སྟེར་བ་ཡིན།
    །
  sna-sna: “Mucharamba muchinditambudza uye muchindipwanya namashoko kusvikira riniko?
  spa-BLM: “Hasta cuándo me atormentarás, y aplastarme con palabras?
  cac-cac: ¿B'aq'uin̈ val ol eyactej e tzuntzan ovaj in yaelal tic, tzeyac'an cus
    in c'ol yed' juntzan̈ e lolonel tic?
  swh-ULB: lini mtanifanya mimi kuteseka na kunivunja vunja mimi vipande vipnde kwa
    maneno?
  bel-bel: дакуль будзеце мучыць душу маю і рваць мяне прамовамі?
  deu-ELBBK: Wie lange wollt ihr meine Seele plagen und mich mit Worten zermalmen?
  mbb-OT: “Sengemenu keluǥayad is kebpeentusa wey kebpesekiti niw kediey pinaaǥi te
    menge lalag niw?
  mal-2015: നിങ്ങൾ എത്രത്തോളം എന്റെ മനസ്സു വ്യസനിപ്പിക്കയും മൊഴികളാൽ എന്നെ തകർക്കുകയും
    ചെയ്യും?
  rmc-rmc: „Dži kana man trapinena a marena tele le lavenca?
  pes-OPV: «تا به کی جان مرا می‌رنجانید؟ و مرا به سخنان خود فرسوده می‌سازید؟
  ron-1924: „Пынэ кынд ымь вець ынтриста суфлетул ши мэ вець здроби ку кувынтэриле
    воастре?
  ben-OBCV: “তোমরা আর কতক্ষণ আমাকে যন্ত্রণা দেবে ও কথার আঘাত দিয়ে আমাকে পিষে মারবে?
  som-som: War ilaa goormaad naftayda dhibaysaan Oo aad erayo igu burburinaysaan?
  lat-VUC: '[Usquequo affligitis animam meam, et atteritis me sermonibus?'
  eng-ASVBT: How long will ye vex my soul, And break me in pieces with words?
  ita-1885: Infino a quando addoglierete voi l'anima mia, E mi triterete con parole?
  eng-LXXUP: How long will ye vex my soul, And destroy me with words? Only know that
    the Lord has dealt with me thus.
  eng-ULB: “How long will you make me suffer and break me into pieces with words?
  spa-VBL: “¿Hasta cuándo seguirás atormentándome? ¿Hasta cuándo seguirás aplastándome
    con palabras?
  fra-_FOB: Jusques à quand affligerez-vous mon âme, et m'accablerez-vous de paroles?
  mal-mal: “നിങ്ങൾ എത്ര നാൾ എന്റെ മനസ്സ് വ്യസനിപ്പിക്കുകയും വാക്കുകളാൽ എന്നെ തകർക്കുകയും
    ചെയ്യും?
  urd-GVR: “Tum kab tak mujh par tashaddud karnā chāhte ho, kab tak mujhe alfāz se
    ṭukṛe ṭukṛe karnā chāhte ho?
  suz-BL: “गे आं कली गेना सम्‍म श्‍येत गेनीनी? मिनु इन लोव़मी आं कली मरिम्‍शो सेल्‍नीनी?
  eng-NOY: How long will ye vex my soul, And break me in pieces with words?
  ita-1927: “Fino a quando affliggerete l’anima mia e mi tormenterete coi vostri discorsi?
  ckb-ckb: «هەتا کەی گیانم ئازار دەدەن و بە قسە وردم دەکەن؟
  eng-BBE: How long will you make my life bitter, crushing me with words?
  kan-OKCV: “ಎಷ್ಟರವರೆಗೆ ನನ್ನ ನೋಯಿಸಿ, ನನ್ನನ್ನು ಮಾತುಗಳಿಂದ ಜಜ್ಜುವಿರಿ?
  tam-2017: “நீங்கள் எதுவரைக்கும் என் ஆத்துமாவை வருத்தப்படுத்தி, வார்த்தைகளினால் என்னை
    நொறுக்குவீர்கள்?
  spa-RV-1909: ¿Hasta cuándo angustiaréis mi alma, y me moleréis con palabras?
  ron-BTF: Până când îmi veți chinui sufletul și mă veți rupe în bucăți prin cuvinte?
  eng-WEBP: “How long will you torment me, and crush me with words?
  eng-FBV: “How long will you go on tormenting me? How long will you go on crushing
    me with words?
  nld-1939: Hoe lang nog blijft gij mij krenken, En mij onder woorden verpletteren?
  nch-BL: “¿Hasta quema anquicahuase antechtaijyohuiltise? ¿Hasta quema anquicahuase
    antechcocose ica amocamanal?
  vie-1934: Các ngươi làm buồn lòng ta đến chừng nào, Và lấy lời giảng luận khiến
    cực nhọc ta đến bao giờ?
  hin-CV: “तुम कब तक मुझे यातना देते रहोगे तथा अपने इन शब्दों से कुचलते रहोगे?
  spa-BES: ¿Cuánto tiempo harás mi vida amarga, y me quebrantas con palabras?
  tdx-tdx: Pak’ombia nahareo ro mbe hampiojeoje ty troko naho hampipinepinek’ahy an-tsaontsy?
  tha-KJV: “ท่านทั้งหลายจะทรมานจิตใจช้านานสักเท่าใด ทั้งทุบข้าเป็นชิ้นๆด้วยถ้อยคำ
  por-BR-2018: Até quando atormentareis minha alma, e me quebrantareis com palavras?
  deu-ELO: Wie lange wollt ihr meine Seele plagen und mich mit Worten zermalmen?
  eng-WYC-2018: How long torment ye my soul, and all-break me with words?
  epo-epo: Ĝis kiam vi afliktados mian animon Kaj turmentados min per paroloj?
  uig-PIN: «Silǝr ⱪaqanƣiqǝ jenimni azablimaⱪqisilǝr, Ⱪaqanƣiqǝ meni sɵz bilǝn ǝzmǝkqisilǝr?
  beo-beo: “Dilia da abuliba:le sia:ga nama se iahabela:?
  tpi-OTNT: “Tok bilong yupela i givim bikpela pen long mi na i bagarapim mi tru.
    Wanem taim bai yupela i lusim dispela kain tok?
  hau-SA: “Har yaushe za ku yi ta ba ni azaba ku kuma murƙushe ni da maganganunku?
  uig-LAT: «Siler qachan’ghiche jénimni azablimaqchisiler, Qachan’ghiche méni söz
    bilen ezmekchisiler?
  nde-nde: “Koze kube nini lilokhu lingichukuluza, lingicobodisa ngamazwi na?
  ton-ton: ‌ʻE fēfē hono fuoloa mo hoʻomou fakafiuʻi hoku laumālie, mo lailaiki ʻaki
    au ʻae ngaahi lea.
  ces-1613: Dokudž trápiti budete duši mou, a dotírati na mne řečmi svými?
  eng-WMB: “How long will you torment me, and crush me with words?
  tam-TCV: “எவ்வளவு காலத்திற்கு என்னை வேதனைப்படுத்தி, வார்த்தைகளினால் என்னை நொறுக்குவீர்கள்?
  ceb-ULB: “Hangtod kanus-a man ninyo ako paantoson ug dugmokon pinaagi sa mga pulong?
  pol-UBG: Jak długo będziecie dręczyć moją duszę i miażdżyć mnie słowami?
  agr-agr: “¡Make agkan idaitustajum, ipimtagme! ¡Atum tujutjum duka kuchiyai ijutbau
    najamaina imatijawai!
  kyc-kyc: '@see-verse:JOB.019.001'
  urd-GVU: ”تم کب تک مجھ پر تشدد کرنا چاہتے ہو، کب تک مجھے الفاظ سے ٹکڑے ٹکڑے کرنا
    چاہتے ہو؟
  deu-1912: Wie lange plagt ihr doch meine Seele und peinigt mich mit Worten?
  kan-2017: “ಎಷ್ಟರವರೆಗೆ ನನ್ನ ಆತ್ಮವನ್ನು ನೋಯಿಸಿ, ಮಾತುಗಳಿಂದ ನನ್ನನ್ನು ಜಜ್ಜುತ್ತಿರುವಿರಿ?
  yap-yap: '@see-verse:JOB.019.001'
  hlt-MCSB: Me hil nim ka hinglu na pae sak vetih ol neh kai nan phop uh ve?
  mdy-ETH: «ዒንሢ ዓይዲ ሄላንዳኣና ታና ሜታሳይ? ሃሣ ዓይዲ ሄላንዳኣና ጌኤዞና ዒኖ ታኣኮ ዒንሢ ዱኡዛይ?
  twi-ASANTE: “Mobɛhyɛ me aniɛyaa na mode nsɛm abubu me akɔsi da bɛn?
  eng-WEBU: “How long will you torment me, and crush me with words?
  wal-wal: “Intte tana aude gakkanaassi mudduuteetii? Aude gakkanaassi intte qaalan
    tana gaaccuuteetii?
  spa-PDDPT: ¿Hasta cuándo afligen mi alma y me muelen con palabras?
  gun-gun: — Raka'e peve 'rã tu pemoingo axy xenhe'ẽ, ha'e ayvu py xemou'ũmba rive?
  ilo-ULB: “Kasano kabayag ti panangpasagaba ken panangrumekyo kaniak babaen kadagiti
    sasao?
  kpg-kpg: “Ma e aha dela goodou e haga mmaemmae au gi nnelekai?
  uig-ARA: «سىلەر قاچانغىچە جېنىمنى ئازابلىماقچىسىلەر، قاچانغىچە مېنى سۆز بىلەن ئەزمەكچىسىلەر؟
  sus-sus: «Wo fama n tɔɔrɔde han tɛmui mundun? Wo n bɔɲɛ halakima wo xa masenyi ra
    han tɛmui mundun?
  pon-2006: '@see-verse:JOB.019.001'
  jae-jae: “Amac abe alêsu aê to alêsa aê popoc ŋa nêm biŋ e êndêŋ ondocgeŋ.
  ksd-ksd: Aivia ra bung amutal a vapurpuruan ra balagu, Ma amutal a bubur gigi iau
    ma ra umana tinata?
  tur-YTC: “Ne zamana dek bana eziyet edeceksin, Beni sözlerle ezeceksiniz?
  grc-BRENT: Ἕως τίνος ἔγκοπον ποιήσετε ψυχήν μου, καὶ καθαιρεῖτέ με λόγοις; γνῶτε
    μόνον ὅτι ὁ Κύριος ἐποίησέ με οὕτως.
  ind-AYT: “Berapa lama lagi kamu akan menyiksa batinku, dan menghancurkan aku berkeping-keping
    dengan kata-kata?
  nya-nya: “Kodi mudzakhala mukundizunza mpaka liti, ndi kundilasa ndi mawu anuwo?
  hrv-hrv: “TÓa dokle ćete mučit' dušu moju, dokle ćete me riječima satirat'?
  mps-mps: “Dagego pogo ena dolama, dene genuai mu te mobao. Nisu dagego te po tagalaibawe?
  tpi-tpi: “Tok bilong yupela i givim bikpela pen long mi na i bagarapim mi tru. Wanem
    taim bai yupela i lusim dispela kain tok?
  dan-1931: “Hvor længe vil I krænke min Sjæl og slå mig sønder med Ord?
  vie-OVCB: “Các anh dày vò tôi cho đến bao giờ? Các anh dùng lời nói chà nát tôi
    đến khi nào?
  guj-2017: “તમે ક્યાં સુધી મારા જીવને ત્રાસ આપશો? અને શબ્દોથી મને કચડ્યા કરશો?
  pon-2006A: '@see-verse:JOB.019.001'
  por-BRBSL: “Quanto tempo você vai me atormentar, e me esmagar com palavras?
  cth-cth: Atueng nâsittouh maw ka hringnae he runae na poe awh teh, lawk hoi kai
    na raphoe awh han.
  twi-twi: “Mobɛhyɛ me ɔyaw na mode nsɛm abubu me akosi da bɛn?
  hlt-hlt: Me hil nim ka hinglu na pae sak vetih ol neh kai nan phop uh ve?
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di yóu di bo ncɑɑ̀rìmɛ̀ n yɛ̀mmɛ̀? Kɛ̀ di nɑ́ɑǹtì
    ǹ kɔ̀ùrì?
  msy-2020: “Ian mɨgɨrɨgɨaba mɨzazir ekiam na ganɨga, puvɨra na abɨra na gasɨghasɨsi.
    Ia dazoghɨn mɨgɨrɨgɨar kaba ategham?
  dop-dop: Pǝlee kɛ́ ɩ́ kɑ́ hɛɛsɩ-m kʋnyɔŋ tʋɣʋ nɑ mǝ́ kʋyɔɣɔtʋtʋ?
  azb-azb: «Nə vaxtadək məni üzəcəksiniz, Məni sözlə əzəcəksiniz,
  eng-DBY: How long will ye vex my soul, and crush me with words?
  hin-2017: “तुम कब तक मेरे प्राण को दुःख देते रहोगे; और बातों से मुझे चूर-चूर करोगे?
  wol-KYG: Dungeen ma noppee xañ jàmmi bakkan, di ma sëf wax ju dul jeex?
  eng-YLT: Till when do ye afflict my soul, And bruise me with words?
  kne-kne: “Pig-an pay di somaldengan yo ay pomalpaligat ya domisdismaya begew sin
    ibagbaga yo?
  eng-WYC-2017: How long torment ye my soul, and all-break me with words?
  eng-WMBB: “How long will you torment me, and crush me with words?
  urd-GVH: “तुम कब तक मुझ पर तशद्दुद करना चाहते हो, कब तक मुझे अलफ़ाज़ से टुकड़े टुकड़े
    करना चाहते हो?
  rug-rug: “Vea seunae gua kote vata sigiti au gamu si arau, meke va soku nau zinama?
  gaz-gaz: “Isin hamma yoomiitti na dhiphistanii dubbiin na cabsitu?
  fra-LSG: Jusques à quand affligerez-vous mon âme, Et m’écraserez-vous de vos discours?
  yal-yal: “Ɛ luma n ɲaxankatɛ han waxatin mundun yi, ɛ n sɔxɔlɛ ɛ falane ra?
  haw-1868: Pehea la ka loihi e hoeha mai ai oukou i kuu uhane, A e haihai mai ia'u
    ma na olelo?
  arb-NAV: «حَتَّى مَتَى تُعَذِّبُونَ نَفْسِي وَتَسْحَقُونَنِي بِالْكَلامِ الْمُوْجِعِ؟
  ewe-ewe: “Va se ɖe ɣe ka ɣie miawɔ funyafunyam eye miatsɔ miaƒe nyawo agbãm?
  eng-LEE: How long will ye grieve my soul, and crush me with words?
  asm-FB: তোমালোকে নো কিমান কাললৈ মোৰ মনত ক্লেশ দিবা, আৰু বাক্যেৰে মোক গুড়ি কৰিবা?
  sus-A: «وٌ قَمَ ﭑ تْورْدٍ هَن تّمُي مُندُن؟ وٌ ﭑ بْحّ هَلَكِمَ وٌ شَ مَسٍنيِ رَ
    هَن تّمُي مُندُن؟
  fra-SBL: « Jusqu'à quand me tourmenterez-vous, et m'écraser avec des mots ?
  hbo-hbo: עַד־אָ֭נָה תֹּוגְי֣וּן נַפְשִׁ֑י וּֽתְדַכְּאוּנַ֥נִי בְמִלִּֽים׃
  piu-2006: '@see-verse:JOB.019.001'
  kik-kik: “Mũkũũnyariira nginya-rĩ, mũkĩĩhehenjaga na ciugo?
  fra-NCL: Jusques à quand affligerez-vous mon âme, et m’accablerez-vous de vos discours ?
  cek-AK: kai poek nang patang o sak, nasetto maw lok hoiah nang pacaekthlaek o han
    vop?
  cuk-cuk: “¿Sanagwadse bemar an-wionai guoe? ¿Sanagwadse bemar angi-sunmaknaid indakmaloe?
  uig-CYR: «Силәр қачанғичә җенимни азаплимақчисиләр, Қачанғичә мени сөз билән әзмәкчисиләр?
  pma-pma: “Vensa komul veah komumonau nales menehang en selusien keil onom?
  tel-2017: మీరు నన్ను ఇలా ఎంతకాలం బాధపెడతారు? ఎంతకాలం మాటలతో నన్ను నలగగొడతారు?
  hat-BSA: Pou konbyen de tan, nou va toumante m, e kraze mwen avèk pawòl yo?
  kos-kos: “Efu ku komtal akkeokyeyu na ke kas lomtal an?
  hbo-WLC: עַד־אָ֭נָה תּוֹגְי֣וּן נַפְשִׁ֑י וּֽתְדַכְּאוּנַ֥נִי בְמִלִּֽים׃
  ibo-ibo: “Ruo ole mgbe ka unu ga-anọgide na-ata m ahụhụ? Ruo ole mgbe ka unu ga-ewere
    okwu ọnụ unu zọpịa m?
  ory-ory: “ତୁମ୍ଭେମାନେ କେତେ କାଳ ମୋʼ ପ୍ରାଣକୁ ବିରକ୍ତ କରିବ ଓ କଥାରେ ମୋତେ ଖଣ୍ଡ ଖଣ୍ଡ କରି
