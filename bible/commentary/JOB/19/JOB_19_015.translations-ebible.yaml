verse: JOB.019.015
translations:
  mal-C: എന്റെ അതിഥികളും എന്റെ ദാസിമാരും എന്നെ ഒരു വിദേശിയെപ്പോലെ എണ്ണുന്നു; അവർ എന്നെ
    ഒരു അപരിചിതനെപ്പോലെ വീക്ഷിക്കുന്നു.
  deu-TKW: Die Genossen meines Hauses und meine Mägde achten mich für einen Fremden,
    zum Ausländer ward ich in ihren Augen.
  lin-lin: bato oyo nayambaki na ndako na ngai mpe basali na ngai ya basi, bango nyonso
    bakomi kotala ngai lokola mopaya, bakomi komona ngai lokola moto oyo batikala
    koyeba te.
  eng-LSV: Sojourners of my house and my maids, || Reckon me for a stranger; I have
    been an alien in their eyes.
  eng-GNV: 'They that dwel in mine house, and my maydes tooke me for a stranger: for
    I was a stranger in their sight.'
  eng-WEBSTER: 'They that dwell in my house, and my maids, count me for a stranger:
    I am an alien in their sight.'
  nhw-BL: Nochi catli itztoque ipan nochaj huan notequipanojcahua, nechitaj quen niehua
    seyoc tlali.
  swh-ONEN: Wageni wangu na watumishi wangu wa kike wananiona kama mgeni; wananitazama
    kama mgeni.
  bba-bba: Wee nɛn sɔbu kɑ nɛn sɔm kowobu bɑ mɑn mɛɛrɑ nɡe sɔɔ wi bɑ ǹ yɛ̃.
  eng-KJVCPB: 'They that dwell in mine house, and my maidens, Count me for a stranger:
    I am an alien in their sight.'
  luo-luo: Wenda gi jotichna ma nyiri kwana kaka ngʼat ma gikia; kendo ginena kaka
    japiny moro.
  meu-meu: egu ruma vadivadidia ese vada e lalogu boio; egu hesiai hahinedia ese idau
    tauna ai e halaogumu, idia vairadiai lau na idau gabu tauna.
  npi-ULB: मेरो घरमा कुनै बेला पाहुना भएर रहेकाहरू र दासीहरूले मलाई बिरोनो ठान्छन्
    । तिनीहरूको दृष्‍टिमा म अनौठो भएको छु ।
  yor-yor: Àwọn ará inú ilé mi àti àwọn ìránṣẹ́bìnrin mi kà mí sí àjèjì; èmi jásí
    àjèjì ènìyàn ní ojú wọn.
  pes-OPCB: اهل خانه و حتی خدمتکارانم با من مانند یک غریبه رفتار می‌کنند و من برای
    آنها بیگانه شده‌ام.
  tgl-ULB: Ang mga taong minsang tumuloy sa bahay ko bilang panauhin pati na ang mga
    lingkod kong babae ay itinuring akong ibang tao; isa akong dayuhan sa paningin
    nila.
  cbu-NT: '@see-verse:JOB.019.014'
  hui-hui: Agali maru abale i̱ andaga ibuwa palu hagarume áyu i̱ mo embeda haya. Wali
    i̱naga biabe bia halu biragarume i̱ agali tara handale halu piya.
  mya-mya: ငါ့ကျွန်မများ၊ ငါ့အိမ်သူအိမ်သားများတို့သည် ငါ့ကိုဧည့်သည်ကဲ့သို့၎င်း၊ တကျွန်းတနိုင်ငံသားကဲ့သို့၎င်း
    မှတ်ကြ၏။
  bod-N: བདག་གི་མགྲོན་དང་བྲན་མོས་ང་རང་ཆ་མེད་བརྩིས། ། དེ་ཚོའི་མིག་ནང་བདག་ནི་ཕྱི་རོལ་པ་རུ་གྱུར།
    །
  sna-sna: Vaenzi vangu navarandakadzi vangu vava kundiita mubvakure; vanondiona somutorwa.
  spa-BLM: Los que habitan en mi casa y mis criadas me consideran un extraño. Soy
    un extranjero a sus ojos.
  cac-cac: Axo eb' cajan d'a in pat yed' masanil eb' in checab', icha junoc ch'oc
    animail ix in ajcan d'a eb', maxtzac in yilochlaj eb'.
  swh-ULB: Wale ambao mwanzoni walikaa kama wageni ndani ya nyumba yangu na watumishi
    wangu wa kike, hunihesabu mimi kama mgeni. Mimi nimekuwa mgeni katika macho yao.
  bel-bel: Прыхадні ў доме маім і служанкі мае чужым лічаць мяне; староньнім зрабіўся
    я ў вачах у іх.
  deu-ELBBK: Meine Hausgenossen und meine Mägde achten mich für einen Fremden; ein
    Ausländer bin ich in ihren Augen geworden.
  mbb-OT: Mid-isip a he langyew te menge meǥeliyug ku wey menge suluǥuen ku he menge
    vahi. Lumelengyawà is ked-ahaa zan kedì.
  mal-2015: എന്റെ വീട്ടിൽ പാർക്കുന്നവരും എന്റെ ദാസികളും എന്നെ അന്യനായെണ്ണുന്നു; ഞാൻ
    അവർക്കു പരദേശിയായ്തോന്നുന്നു.
  rmc-rmc: O hosci andre miro kher the mire služki man len sar cudzincos; ačhiľom
    cudzo andre lengre jakha.
  pes-OPV: نزیلان خانه‌ام و کنیزانم مرا غریب می‌شمارند، و در نظر ایشان بیگانه شده‌ام.
  ron-1924: Касничий мей ши слуӂиле меле мэ привеск ка пе ун стрэин, ын окий лор сунт
    ун некуноскут.
  ben-OBCV: আমার অতিথিরা ও আমার ক্রীতদাসীরা আমাকে এক বিদেশি বলে গণ্য করছে; তারা এমনভাবে
    আমার দিকে তাকাচ্ছে যেন আমি এক আগন্তুক।
  som-som: Kuwa reerkayga ku hoyda, iyo gabdhaha addoommahayga ahuba waxay igu tiriyaan
    shisheeye, Oo hortooda waxaan ku ahay ajanabi.
  lat-VUC: Inquilini domus meæ et ancillæ meæ sicut alienum habuerunt me, et quasi
    peregrinus fui in oculis eorum.
  eng-ASVBT: 'They that dwell in my house, and my maids, count me for a stranger:
    I am an alien in their sight.'
  ita-1885: I miei famigliari, e le mie serventi, mi tengono per istraniero; Io paio
    loro un forestiere.
  eng-LXXUP: As for my household, and my maidservants, I was a stranger before them.
  eng-ULB: Those who once stayed as guests in my house and my female servants regard
    me as a stranger; I am an alien in their sight.
  spa-VBL: Los huéspedes de mi casa y mis sirvientas me tratan como a un extraño;
    para ellos me he convertido en un extranjero.
  fra-_FOB: Les hôtes de ma maison et mes servantes m'ont traité comme un étranger;
    je suis devenu un inconnu pour eux.
  mal-mal: എന്റെ വീട്ടിൽ വസിക്കുന്നവരും എന്റെ ദാസികളും എന്നെ അന്യനായി എണ്ണുന്നു; ഞാൻ
    അവർക്ക് പരദേശിയായി തോന്നുന്നു.
  urd-GVR: Mere dāmangīr aur naukarāniyāṅ mujhe ajnabī samajhte haiṅ. Un kī nazar
    meṅ maiṅ ajnabī hūṅ.
  suz-BL: आं खिंम पौना दुम्‍शा बाक्‍बपुकीम प्रेंताक्‍यीमी। आं वाइलीमपुकीम आं कली अर्को
    रागी ङा मुर खोदेंशो पा मतुइश्‍शो खोदेंशो पाइनीम।
  eng-NOY: The foreigners of my house, yea, my own maid-servants, regard me as a stranger;
    I am an alien in their eyes.
  ita-1927: I miei domestici e le mie serve mi trattan da straniero; agli occhi loro
    io sono un estraneo.
  ckb-ckb: میوان و کارەکەرەکانم وەک بیانی دایاننام، وەک نامۆیەک مامەڵەم لەگەڵ دەکەن.
  eng-BBE: I am strange to my women-servants, and seem to them as one from another
    country.
  kan-OKCV: ನನ್ನ ಅತಿಥಿಗಳು, ನನ್ನ ದಾಸದಾಸಿಯರೂ ನನ್ನನ್ನು ಅನ್ಯನೆಂದು ಎಣಿಸುತ್ತಾರೆ; ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ
    ನಾನು ಪರದೇಶದವನ ಹಾಗೆ ಇದ್ದೇನೆ.
  tam-2017: என் வீட்டு மக்களும், என் வேலைக்காரிகளும், என்னை அந்நியனாக நினைக்கிறார்கள்;
    அவர்கள் பார்வைக்கு நான் நிலையற்றவன்.
  spa-RV-1909: 'Los moradores de mi casa y mis criadas me tuvieron por extraño: forastero
    fuí yo en sus ojos.'
  ron-BTF: Cei ce locuiesc în casa mea și servitoarele mele, mă socotesc un străin,
    sunt un înstrăinat în ochii lor.
  eng-WEBP: Those who dwell in my house and my maids consider me a stranger. I am
    an alien in their sight.
  eng-FBV: My house guests and my maidservants treat me as a stranger—to them I have
    become a foreigner.
  nld-1939: Mijn slavinnen zien mij aan voor een vreemde, Ik ben een onbekende voor
    haar;
  nch-BL: Nochi cati itztoque ipan nochaj huan notequipanojcahua, techitaj quej niehua
    seyoc tali.
  vie-1934: Những kẻ ở trong nhà tôi, và các tớ gái tôi đãi tôi như một khách lạ,
    Trước mặt chúng, tôi đã trở thành một người ngoài.
  hin-CV: वे, जो मेरी गृहस्थी के अंग हैं तथा जो मेरी परिचारिकाएं हैं; वे सब मुझे परदेशी
    समझने लगी हैं.
  spa-BES: Soy extraño para mis sirvientas, y me parece que son de otro país.
  tdx-tdx: O mitobok’ añ’anjombakoo, naho o anak’ampatakoo, songa manao ahy ho ambahiny,
    toe renetane am-pahaisaha’e.
  tha-KJV: คนทั้งหลายที่อาศัยอยู่ในบ้านของข้าและสาวใช้ของข้า นับข้าเป็นคนต่างด้าว
    ข้ากลายเป็นคนต่างด้าวในสายตาของเขา
  por-BR-2018: Os moradores de minha casa e minhas servas me tiveram por estranho;
    estrangeiro me tornei em seus olhos.
  deu-ELO: Meine Hausgenossen und meine Mägde achten mich für einen Fremden; ein Ausländer
    bin ich in ihren Augen geworden.
  eng-WYC-2018: The tenants of mine house, and mine handmaids (or and my slave-girls),
    had me as a stranger; and I was as a pilgrim before their eyes.
  epo-epo: La loĝantoj de mia domo kaj miaj servistinoj rigardas min kiel fremdulon;
    En iliaj okuloj mi fariĝis aligentulo.
  uig-PIN: Ɵyümdǝ turƣan musapirlar, ⱨǝtta dedǝklirimmu meni yat adǝm dǝp ⱨesablaydu;
    Ularning nǝziridǝ mǝn musapir bolup ⱪaldim.
  beo-beo: 'Dunu amo na da na diasuga aowai, ilia huluane da na gogolei. Na hawa:
    hamosu uda ilia ga fi dunuma hamobe defele, nama hamosa.'
  tpi-OTNT: Ol man bipo i save kam i stap sampela taim long haus bilong mi, ol i lusim
    tingting pinis long mi. Na ol wokmeri bilong mi ol i no moa save long mi.
  hau-SA: Waɗanda sukan ziyarce ni, da masu yi mini aiki mata sun ɗauke ni baƙo.
  uig-LAT: Öyümde turghan musapirlar, hetta dédeklirimmu méni yat adem dep hésablaydu;
    Ularning neziride men musapir bolup qaldim.
  nde-nde: Izethekeli zami lezincekukazi zami zithi ngingowemzini; zingikhangela njengowezizweni.
  ton-ton: Ko kinautolu ʻoku nofo ʻi hoku fale, mo ʻeku kau kaunanga, ʻoku nau lau
    au ko e muli, ko e taha kehe au ʻi honau ʻao.
  ces-1613: Podruhové domu mého a děvky mé za cizího mne mají, cizozemec jsem před
    očima jejich.
  eng-WMB: Those who dwell in my house and my maids consider me a stranger. I am an
    alien in their sight.
  tam-TCV: என் விருந்தினரும், பணிப்பெண்களும் என்னை அந்நியராக எண்ணுகிறார்கள்; அவர்கள்
    என்னை அயலாராகப் பார்க்கிறார்கள்.
  ceb-ULB: Ang mga nagpuyo isip bisita sa akong balay ug ang akong mga babaye nga
    sulugoon nag-isip kanako nga dumuduong; langyaw ako sa ilang panan-aw.
  pol-UBG: Przebywający w moim domu i moje służące uważają mnie za obcego. Stałem
    się cudzoziemcem w ich oczach.
  agr-agr: '@see-verse:JOB.019.014'
  kyc-kyc: Dee wambu nambana anda yalya kando petenge dupwame namba kame soo kaelyaminyi.
    Nambana kendemande wanake dupwame namba wakale kandele letaminyi.
  urd-GVU: میرے دامن گیر اور نوکرانیاں مجھے اجنبی سمجھتے ہیں۔ اُن کی نظر میں مَیں
    اجنبی ہوں۔
  deu-1912: Meine Hausgenossen und meine Mägde achten mich für fremd; ich bin unbekannt
    geworden vor ihren Augen.
  kan-2017: ನನ್ನ ಪರಿಜನರೂ, ದಾಸಿಯರೂ ನನ್ನನ್ನು ಅನ್ಯನೆಂದೆಣಿಸುತ್ತಾರೆ, ಅವರ ದೃಷ್ಟಿಗೆ ಪರದೇಶಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: Ma pi’in urbad nga tafnag e kar paged talig; ma pi ppin nma ayuweg e maruwel
    u tabinaw rog e kar pired ni susun e dar nanged gag ni gowa gu be’ u bang.
  hlt-MCSB: Ka im pah neh ka salnu rhoek loh kholong bangla kai m'poek uh. Amih mikhmuh
    ah kholong hlang la ka om.
  mdy-ETH: ታ ማኣራ ሾኦቺንሢ ታ ዔኬ ዓሳ ቢያ ታና ዋሌኔ፤ ታኣኮ ማዾ ማዻ ላኣላ ቢያ ሙፒ ዓሲ ማሂ ታና ፓይዴኔ፤ ሜሌ ፃንጎ
    ዓሲ ማሂ ታና ዛጌኔ።
  twi-ASANTE: Mʼahɔhoɔ ne me mmaawa bu me sɛ ɔhɔhoɔ; mete sɛ ɔnanani ma wɔn.
  eng-WEBU: Those who dwell in my house and my maids consider me a stranger. I am
    an alien in their sight.
  wal-wal: Ta son de7iya imattati tana dogidosona; ta macca ashkkaratikka tana imattadaaninne
    betedan xeelloosona.
  spa-PDDPT: Los que viven en mi casa y mis esclavas me miran como extraño. Soy forastero
    ante ellos.
  gun-gun: Xero py amovaẽ va'ekue ha'e xerembiguai kuery ma amboae yvy regua rami
    xekuaa, ha'e kuery pe rã yvy mboae regua aiko.
  ilo-ULB: Imbilangdak a kas ganggannaet dagiti naminsan a nagtalinaed a kas sangaili
    iti pagtaengak ken imbilangdak a kas ganggannaet dagiti babbai nga adipenko; ganggannaetak
    iti imatangda.
  kpg-kpg: Digau mai i daha ala nogo noho i dogu hale gu de langahia e ginaadou au,
    gei nia ahina ala e ngalua mai gi di au, guu hai au bolo au tangada huagee be
    tangada tuadimee.
  uig-ARA: ئۆيۈمدە تۇرغان مۇساپىرلار، ھەتتا دېدەكلىرىممۇ مېنى يات ئادەم دەپ ھېسابلايدۇ؛
    ئۇلارنىڭ نەزىرىدە مەن مۇساپىر بولۇپ قالدىم.
  sus-sus: N ma xɔɲɛe nun n ma konyie, nee mu n kolon sɔnɔn.
  pon-2006: Mehn keiru kan me mi nan imwei manokeielahr; serepein kan me kin papah
    ie pil wiahkinielahr mehn liki men.
  jae-jae: Ŋacleŋ taŋ sêŋgôŋ ŋoc andu naŋ, sêliŋ aê siŋ. Ŋoc sakiŋwagao sêlic aê amboac
    ŋac jaba, êsêac sêlic aê amboac ŋac laŋô matac teŋ.
  ksd-ksd: Iau a vaira ka pire diat dia ki ra kubagu, ma pire diat bula kaugu umana
    tultul, a umana vavina; iau da ra tematana pire diat.
  tur-YTC: Evimde oturanlar ve hizmetçi kızlarım beni yabancı sayıyor. Onların gözünde
    bir yabancı oldum.
  grc-BRENT: Γείτονες οἰκίας, θεράπαιναί τε μοῦ, ἀλλογενὴς ἤμην ἐναντίον αὐτῶν.
  ind-AYT: Tamu-tamu dan pelayan-pelayanku perempuan menganggapku sebagai orang asing;
    aku adalah seorang pendatang menurut pandangan mereka.
  nya-nya: Anthu odzacheza ku nyumba kwanga ndiponso antchito anga aakazi andisandutsa
    mlendo; ndasanduka mlendo mʼmaso mwawo.
  hrv-hrv: Sluškinjama sam svojim kao stranac, neznanac sam u njihovim očima.
  mps-mps: Te bidi dabe eno beba me sogo bidagasiyu yali bidi dabego me, augwaligo
    ena mu gegeda palalio. Tama eno sę we dabego ena konebe.
  tpi-tpi: Ol man bipo i save kam i stap sampela taim long haus bilong mi, ol i lusim
    tingting pinis long mi. Na ol wokmeri bilong mi ol i no moa save long mi.
  dan-1931: mine Piger regner mig for en fremmed, vildfremmed er jeg i deres Øjne;
  vie-OVCB: Đầy tớ nam lẫn nữ kể tôi là khách lạ. Coi tôi như ngoại kiều.
  guj-2017: મારા ઘરમાં રહેનારાઓ તથા મારી દાસીઓ પણ મને પારકા જેવો ગણે છે. તેઓની નજરમાં
    હું એક વિદેશી જેવો છું.
  pon-2006A: Mehn keiru kan me mi nan imwei manokeielahr; serepein kan me kin papah
    ie pil wiahkinielahr mehn liki men.
  por-BRBSL: Aqueles que moram em minha casa e minhas empregadas me consideram um
    estranho. Eu sou um estrangeiro à vista deles.
  cth-cth: Ka im dawk kho kasaknaw, ka sannunaw ni imyin lah na pouk awh. Ahnimae
    mithmu vah imyin lah ka o.
  twi-twi: Mʼahɔho ne me mmaawa bu me sɛ ɔhɔho; mete sɛ ɔnanani ma wɔn.
  hlt-hlt: Ka im pah neh ka salnu rhoek loh kholong bangla kai m'poek uh. Amih mikhmuh
    ah kholong hlang la ka om.
  tbz-SIM: Bɛ̀ɛ̀ ǹ tɑɑ̀nɛ̀, nɛ̀ n kó bɛtɔ̃mbɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ bɛ̀ n
    wúó nhopɔ̀ɔ̀ nwe, kɛ n wúó nhokpɑ́kpɑ̀rì.
  msy-2020: Gumazir fomɨra iza nan dɨpenimɨn ikeziba, me na gɨnamadagha gɨfa. Ezɨ
    nan ingangarir amiziba, me ua na gɨfozir puvatɨ. Kɨ men damazimɨn nguibar igharazimɨn
    gumazimɨn mɨn oto.
  dop-dop: Mɑ tǝyɑɣɑ tɑɑ mʋʋlɑɑ nɑ mɑ tǝmlɛ nyǝ́mɑ nɑ́ yʋɣʋ-m nɑ pɑ́ nyǝnǝɣɩ-m kpɑɩ
    tʋ.
  azb-azb: Evimin sakinləri və kənizlər Məni özgə sayır, Onların gözündə yad olmuşam.
  eng-DBY: The sojourners in my house and my maids count me as a stranger; I am an
    alien in their sight.
  hin-2017: जो मेरे घर में रहा करते थे, वे, वरन् मेरी दासियाँ भी मुझे अनजान गिनने
    लगीं हैं; उनकी दृष्टि में मैं परदेशी हो गया हूँ।
  wol-KYG: sama gani démb def ma ni jaambur tey, samay mbindaan it noonu, ñu def ma
    ni doxandéem.
  eng-YLT: 'Sojourners of my house and my maids, For a stranger reckon me: An alien
    I have been in their eyes.'
  kne-kne: Linmingling din sasangailik yan omibilang din babag-en ko ay mangiliak.
  eng-WYC-2017: The tenants of mine house, and mine handmaids, had me as a stranger;
    and I was as a pilgrim before their eyes.
  eng-WMBB: Those who dwell in my house and my maids consider me a stranger. I am
    an alien in their sight.
  urd-GVH: मेरे दामनगीर और नौकरानियाँ मुझे अजनबी समझते हैं। उनकी नज़र में मैं अजनबी
    हूँ।
  rug-rug: Sari nabulu vineki tavetavete pa qua vetu ba muliṉi nau tugo; na tie karovoqu
    guni nau rini si arau.
  gaz-gaz: Keessumoonni mana koo jiranii fi xomboreewwan koo akka alagaatti na ilaalan;
    akka nama ormaattis na hedan.
  fra-LSG: Je suis un étranger pour mes serviteurs et mes servantes, Je ne suis plus
    à leurs yeux qu’un inconnu.
  yal-yal: N ma muxune nun n ma walikɛ ɲaxanle birin n yatɛxi alo xɔɲɛna, n bata findi
    xɔɲɛn na e yɛɛ ra yi.
  haw-1868: 'O ka poe e noho ana ma kuu hale, a me na kauwawahine a''u, manao mai
    lakou ia''u he malihini: He kanaka e no wau i ko lakou mau maka.'
  arb-NAV: وَحَسِبَنِي ضُيُوفِي وَإِمَائِي غَرِيباً، أَصْبَحْتُ فِي أَعْيُنِهِمْ أَجْنَبِيًّا.
  ewe-ewe: Ame siwo va dze gbɔnye kple nye nyɔnudɔlawo bum amedzroe eye mezu du bubu
    me tɔ le wo ŋkume.
  eng-LEE: 'Ye that sojourn in my house, and my maid-servants, regard me as a stranger:
    an alien am I become in their eyes.'
  asm-FB: মোৰ ঘৰৰ বন্দী আৰু মোৰ বেটীবোৰেও, মোক অচিনাকি যেন জ্ঞান কৰে; মই সিহঁতৰ দৃষ্টিত
    বিদেশী হৈছোঁ।
  sus-A: ﭑ مَ شْحّيٍ نُن ﭑ مَ كٌنيِيٍ، نٍيٍ مُ ﭑ كٌلٌن سْنْن.
  fra-SBL: Ceux qui habitent dans ma maison et mes servantes me considèrent comme
    un étranger. Je suis un étranger à leurs yeux.
  hbo-hbo: גָּ֘רֵ֤י בֵיתִ֣י וְ֭אַמְהֹתַי לְזָ֣ר תַּחְשְׁבֻ֑נִי נָ֝כְרִ֗י הָיִ֥יתִי
    בְעֵינֵיהֶֽם׃
  piu-2006: '@see-verse:JOB.019.014'
  kik-kik: Ageni akwa na ndungata ciakwa cia andũ-a-nja matuaga ta matanjũũĩ; maanyonaga
    ta ndĩ mũndũ uumĩte kũndũ kũngĩ.
  fra-NCL: Les hôtes de ma maison et mes servantes me traitent comme un étranger ;
    je suis un inconnu à leurs yeux.
  cek-AK: Ka tamna nongpatanawk hoi ka imthung takohnawk mah angvin baktih, prae kalah
    kami baktiah ang khet o.
  cuk-cuk: An-neggi-gudimalad aku an-dakdemalad, bunormar-anga-arbadimaladse-bakale,
    dule-baidiyob an-dakdemalad.
  uig-CYR: Өйүмдә турған мусапирлар, һәтта дедәклиримму мени ят адәм дәп һесаплайду;
    Уларниң нәзиридә мән мусапир болуп қалдим.
  tel-2017: నా యింటి దాసదాసీలు నన్ను పరాయివాణ్ణిగా చూస్తారు. నేను వాళ్ళ దృష్టిలో ఒక
    విదేశీయుడి వలే ఉన్నాను.
  hat-BSA: Sila ki rete lakay mwen yo ak sèvant mwen yo konsidere m kon yon etranje.
    Mwen se yon etranje menm nan zye yo.
  kos-kos: Mwet fahsr su tuh mutwata in lohm sik elos mulkinyula; Mutan kulansap luk
    elos oru oana elos in tia eteyu.
  hbo-WLC: גָּ֘רֵ֤י בֵיתִ֣י וְ֭אַמְהֹתַי לְזָ֣ר תַּחְשְׁבֻ֑נִי נָ֝כְרִ֗י הָיִ֥יתִי
    בְעֵינֵיהֶֽם׃
  ibo-ibo: Ndị ọbịa nọ nʼụlọ m na ndị odibo m nwanyị na-agụ m dịka onye ala ọzọ; adị
    m ka onye mba ọzọ nʼebe ha nọ.
  ory-ory: ମୋʼ ଗୃହନିବାସୀମାନେ ଓ ମୋʼ ଦାସୀମାନେ ମୋତେ ଅଜଣା ଲୋକ କରି ଗଣନ୍ତି; ମୁଁ ସେମାନଙ୍କ
    ଦୃଷ୍ଟିରେ ବିଦେଶୀ ହୋଇଅଛି।
  chk-chk: chokewe mi wasöla rei ra manlükieila. Nei kewe chon angang fefin ra aleaeilong
    lon tettelin wasöla, ngang üa wiliti eman chon ekis me rer.
  rop-rop: Blanga main wekinmenmob en ol main frenmob hubin oldei kaman langa main
    kemp, dei reken mi streinja na.
  ukr-1871: Домівники мої й служебки мої вважають усї за чужого мене; приходнем став
    я в очах їх.
  deu-1951: Meine Hausgenossen und meine Mägde halten mich für einen Fremden, sie
    sehen mich als einen Unbekannten an.
  eng-JPS: They that dwell in my house, and my maids, count me for a stranger; I am
    become an alien in their sight.
  srp-1865: Domašnji moji i moje sluškinje gledaju me kao tuðina; stranac sam u oèima
    njihovijem.
  lug-lug: Abagenyi bange n’abaweereza bange abawala, bampisa nga gwe batamanyi, ne
    bandaba nga munnagwanga.
  heb-heb: גרי ביתי ואמהתי לזר תחשבני נכרי הייתי בעיניהם׃
  ben-IRV: যারা একদিন আমার বাড়িতে অতিথি হয়ে থাকছে এবং আমার দাসীরা আমায় অপরিচিতদের
    মত বিবেচনা করেছে; আমি তাদের চোখে বিদেশী।
  pan-pan: ਮੇਰੇ ਘਰ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਸਗੋਂ ਮੇਰੀਆਂ ਦਾਸੀਆਂ ਵੀ ਮੈਨੂੰ ਓਪਰਾ ਗਿਣਦੀਆਂ ਹਨ, ਉਹਨਾਂ
    ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਮੈਂ ਪਰਦੇਸੀ ਹਾਂ।
  mya-JVB: ငါ့ ကျွန် မများ၊ ငါ့ အိမ်သူ အိမ်သားများတို့သည် ငါ့ ကိုဧည့်သည် ကဲ့သို့ ၎င်း၊
    တကျွန်း တနိုင်ငံသားကဲ့သို့၎င်း မှတ် ကြ၏။
  hmo-hmo: Egu ruma dekenai guna idia vadivadi taudia ese, lau idia laloaboio vadaeni,
    bona egu hesiai kekeni ese, idau tauna lau idia halaoa vadaeni, idia edia vairana
    dekenai lau be idau bese tauna.
  urd-urd: मैं अपने घर के रहनेवालों और अपनी लौंडियों की नज़र में अजनबी हूँ। मैं उनकी
    निगाह में परदेसी हो गया हूँ।
  rus-SYN: Пришлые в доме моем и служанки мои чужим считают меня; посторонним стал
    я в глазах их.
  bqc-SIM: Ma gↄ̃ nibↄ ũ ma bɛ zĩkɛnaↄnɛ, ma gↄ̃nɛ́ lán bui zĩ̀lowa.
  tcz-CHONGTHU: Kasohte le kasoh numei ten hetkhah lou mi danin eigel tauvin, keihi
    amaho dinga gamchom mi toh kabang tai.
  mar-mar: माझ्या घरी येणारे पाहुणे आणि माझ्या दासी मला परका आणि परदेशातला समजतात,
    मी त्यांच्या दृष्टीने उपरा झालो आहे.
  qub-qub: Wasëcho tiyajcunapis gongaycamasha. Uywaynëcunapis jäpatanönami ricaman.
    Paycunapäga puricachaj runanönami caycä.
  bqp-bqp: Ma gↄ̃ nibↄ ũ ma bɛ zĩkɛrinↄnɛ, ma gↄ̃ńnɛ lán buri zĩ̀tↄↄ bà.
  hat-hat: Ata sèvant lakay mwen pa rekonèt mwen. Pou yo, yo pa janm konnen m'.
  eng-BSB: My guests and maidservants count me as a stranger; I am a foreigner in
    their sight.
  eng-WEBPB: Those who dwell in my house and my maids consider me a stranger. I am
    an alien in their sight.
  kbq-kbq: Hagi nagri nompima nemaniza vahe'mo'zane, eri'za a'nemo'zanena kasefa vahe'ma
    zamagazankna hu'za nenagaze. Nagra zamagri zamavurera ruregati vahekna hue.
  nhe-BL: Nochi tlen itztoque ipan nochaj huan notlatequipanojcahua, nechitaj queja
    niehua sejcoyoc.
  bus-bus: Ma gↄ̃ nibↄ ũ ma bɛ zĩkɛrinↄnɛ, ma gↄ̃ńnɛ lán bori zĩ̀tↄ bà.
  gub-BL: Heràpuz me upyta ma'e imaranugar ihewi wà. Nuzawy kwaw hekwaw 'ymar wà.
    Ihewe uma'ereko ma'e herereko amo ae ywy rehe har ài wà.
  eng-DRA: They that dwelt in my house, and my maidservants have counted me a stranger,
    and I have been like an alien in their eyes.
