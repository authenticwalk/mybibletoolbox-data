verse: JOB.019.019
translations:
  mal-C: എന്റെ ആത്മസ്നേഹിതരെല്ലാംതന്നെ എന്നെ വെറുക്കുന്നു; ഞാൻ സ്നേഹിച്ചവർ എനിക്കെതിരേ
    തിരിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Alle meine Vertrauten verabscheuen mich, und die ich liebte, haben sich
    gegen mich gekehrt.
  lin-lin: Balingami na ngai nyonso ya motema bayini ngai, bato oyo nazalaki kolinga
    babalukeli ngai ;
  eng-LSV: All the men of my counsel detest me, || And those I have loved, || Have
    been turned against me.
  eng-GNV: All my secret friends abhorred me, and they whome I loued, are turned against
    me.
  eng-WEBSTER: 'All my intimate friends abhorred me: and they whom I loved are turned
    against me.'
  nhw-BL: Catli eliyayaj nocualhuampoyohua ama nechijiyaj. Huan nochi catli tlahuel
    niquinicnelía moicancueptoque ica na.
  swh-ONEN: Rafiki zangu wa moyoni wote wananichukia kabisa; wale niwapendao wamekuwa
    kinyume nami.
  bba-bba: Be nɑ rɑ kɑ ɡerunɛn tii bɑ mɑn tusɑ. Be nɑ mɑɑ kĩ bɑ mɑn seesi.
  eng-KJVCPB: 'All my inward friends abhorred me: And they whom I loved are turned
    against me.'
  luo-luo: Osiepena mageno ok dwara; jogo mane chunya ohero bende ok dwara.
  meu-meu: Turagu korikori ese e dadaraigumu, bona na lalokau henidiamu taudia ese
    e inai henigumu.
  npi-ULB: मेरा सबै परिचित मित्रहरूले मलाई घृणा गर्छन् । मैले प्रेम गरेकाहरू मेरो
    विरुद्धमा लागेका छन् ।
  yor-yor: Gbogbo àwọn ọ̀rẹ́ kòríkòsùn mi kórìíra mi, àwọn olùfẹ́ mi sì kẹ̀yìndà mí.
  pes-OPCB: حتی نزدیکترین دوستانم از من منزجرند و آنانی که دوستشان می‌داشتم از من
    روگردان شده‌اند.
  tgl-ULB: Kinamumuhian ako ng lahat ng aking mga kaibigan; tinalikuran ako ng lahat
    ng mga minamahal ko.
  cbu-NT: Yuwataa kizpur amikurimuni antamsin nuwaa tayutaritkusin, stakanaya. Mishat,
    yuwatam kizpur chinatarana antamsin nuwaa natsakanaya.
  hui-hui: I̱niore nenegerume i̱ mangaore haya. Maru i̱na gubalini harulirume i̱ handa
    tara halu erembira ngialu i̱ warape holene manda biya.
  mya-mya: ငါ့မိတ်ဆွေတို့သည် ငါ့ကိုရွံ၍၊ ငါချစ်သော သူတို့ သည် ငါ့ရန်သူဖြစ်ကြ၏။
  bod-N: བདག་གི་མཛའ་བོ་རྣམས་ནི་ང་ལ་སྡང་། ། ང་རང་བྱམས་པའི་མི་ཡིས་བདག་སྤངས་སོ། །
  sna-sna: Shamwari dzangu dzepedyo dzinondisema; vaya vandinoda vandishandukira.
  spa-BLM: Todos mis amigos conocidos me aborrecen. Los que yo amaba se han vuelto
    contra mí.
  cac-cac: A val eb' ec'b'al te vach' vac'an yed'oc, tzin spatiquejel eb'. A val eb'
    tzin te tzalaj yed'oc, ix meltzajoch eb' ajc'olal d'ayin.
  swh-ULB: Rafiki zangu wote ninaowazoea wananichukia sana mimi; wale ambao Mimi ninawapenda
    wamegeuka kinyume na mimi.
  bel-bel: Гідзяцца мною ўсе вернікі мае, і тыя, каго я любіў, абярнуліся супроць
    мяне.
  deu-ELBBK: Alle meine Vertrauten verabscheuen mich, und die, die ich liebte, haben
    sich gegen mich gekehrt.
  mbb-OT: Ingkeremerik a te langun duen te utew ku menge emiǥu. Mid-iniyuǥan a te
    menge mahal ku.
  mal-2015: എന്റെ പ്രാണസ്നേഹിതന്മാർ ഒക്കെയും എന്നെ വെറുക്കുന്നു; എനിക്കു പ്രിയരായവർ
    വിരോധികളായിത്തീർന്നു.
  rmc-rmc: Džungľuvav savore mire lačhe kamaratenge, ola, kas kamavas, pes visarde
    pre mande.
  pes-OPV: همه اهل مشورتم از من نفرت می‌نمایند، و کسانی را که دوست می‌داشتم از من
    برگشته‌اند.
  ron-1924: Ачея ын каре мэ ынкредям мэ урэск, ачея пе каре ый юбям с-ау ынторс ымпотрива
    мя.
  ben-OBCV: আমার সব অন্তরঙ্গ বন্ধু আমাকে ঘৃণা করে; যাদের আমি ভালোবাসি তারাও আমার প্রতি
    বিমুখ হয়েছে।
  som-som: Saaxiibbadaydii aan ku kalsoonaa oo dhammu way i karahsadaan, Oo kuwii
    aan jeclaana way igu soo jeesteen.
  lat-VUC: Abominati sunt me quondam consiliarii mei, et quem maxime diligebam, aversatus
    est me.
  eng-ASVBT: All my familiar friends abhor me, And they whom I loved are turned against
    me.
  ita-1885: Tutti i miei consiglieri segreti mi abbominano; E quelli che io amava
    si son rivolti contro a me.
  eng-LXXUP: 'They that saw me abhorred me: The very persons whom I had loved, rose
    up against me.'
  eng-ULB: All my familiar friends abhor me; those whom I love have turned against
    me.
  spa-VBL: Todos mis amigos más cercanos me desprecian, y los que amaba se han vuelto
    contra mí.
  fra-_FOB: Tous mes intimes m'ont en abomination, et ceux que j'aimais se sont tournés
    contre moi.
  mal-mal: എന്റെ പ്രാണസ്നേഹിതന്മാർ എല്ലാവരും എന്നെ വെറുക്കുന്നു; എനിക്ക് പ്രിയരായവർ
    വിരോധികളായിത്തീർന്നു.
  urd-GVR: Mere dilī dost mujhe karāhiyat kī nigāh se deḳhte haiṅ, jo mujhe pyāre
    the wuh mere muḳhālif ho gae haiṅ.
  suz-BL: गो नु गारब वारच नेल्‍लेम आं कली ग्रांग्रा दित्‍नीम। आं दाक्‍शो मुरपुकी आं
    पर्बम दूली पा बोक्‍शो बाक्‍नीम।
  eng-NOY: All my bosom friends abhor me, And they whom I loved are turned against
    me.
  ita-1927: Tutti gli amici più stretti m’hanno in orrore, e quelli che amavo mi si
    son vòlti contro.
  ckb-ckb: هەموو دۆستەکانم ڕقیان لێم بووەوە و ئەوانەی خۆشم دەویستن لە دژم هەڵگەڕانەوە.
  eng-BBE: All the men of my circle keep away from me; and those dear to me are turned
    against me.
  kan-OKCV: ನನ್ನ ಆಪ್ತ ಸ್ನೇಹಿತರೆಲ್ಲಾ ನನ್ನನ್ನು ಕಂಡು ಅಸಹ್ಯಪಡುತ್ತಾರೆ; ನಾನು ಪ್ರೀತಿ ಮಾಡಿದವರೇ
    ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದಿದ್ದಾರೆ.
  tam-2017: என் உயிர்நண்பர்கள் எல்லோரும் என்னை வெறுக்கிறார்கள்; நான் நேசித்தவர்கள்
    எனக்கு விரோதிகளானார்கள்.
  spa-RV-1909: Todos mis confidentes me aborrecieron; y los que yo amaba, se tornaron
    contra mí.
  ron-BTF: Toți prietenii mei intimi m-au detestat; și cei pe care i-am iubit s-au
    întors împotriva mea.
  eng-WEBP: All my familiar friends abhor me. They whom I loved have turned against
    me.
  eng-FBV: All my closest friends despise me, and those I loved have turned on me.
  nld-1939: Al mijn getrouwen verafschuwen mij, Die ik liefhad, keren zich van mij
    af;
  nch-BL: Cati eliyayaj nocualhuampoyohua ama techijiyaj. Huan nochi cati tahuel niquinicnelía
    moicancuectoque ica na.
  vie-1934: Các bạn thân thiết đều gớm ghét tôi, Những người tôi thương mến đã trở
    nghịch tôi.
  hin-CV: मेरे सभी सहयोगी मेरे विद्वेषी हो गए हैं; मुझे जिन-जिन से प्रेम था, वे अब
    मेरे विरुद्ध हो चुके हैं.
  spa-BES: Todos los hombres de mi círculo se alejan de mí; y los que me son queridos
    se vuelven contra mí.
  tdx-tdx: Malaiñ’ahy iaby o atehenakoo; tsambolitio’ o nikokoakoo.
  tha-KJV: สหายสนิททั้งสิ้นของข้ารังเกียจข้า และคนเหล่านั้​นที​่ข้ารัก เขาหันหลังให้​ข้า
  por-BR-2018: Todos os meus amigos próximos me abominam; e até aqueles que eu amava
    se viraram contra mim.
  deu-ELO: Alle meine Vertrauten verabscheuen mich, und die ich liebte, haben sich
    gegen mich gekehrt.
  eng-WYC-2018: They, that were my counsellors sometime, had abomination of me, (or
    They, who were sometimes my counsellors, loathed me); and he, whom I loved most,
    was (an) adversary to me.
  epo-epo: Abomenas min ĉiuj miaj intimuloj; Kaj tiuj, kiujn mi amis, turnis sin kontraŭ
    mi.
  uig-PIN: Mening sirdax dostlirimning ⱨǝmmisi mǝndin nǝprǝtlinidu, Mǝn sɵygǝnlǝr
    mǝndin yüz ɵridi.
  beo-beo: Na na:iyadodafa dunu ilia da na higale ba:sa. Nama dogolegei ilia da sinidigili
    nama ha lai hamoi.
  tpi-OTNT: Ol poroman tru bilong mi nau ol i no laik tru long mi. Na ol man mi laikim
    tumas, ol tu i givim baksait long mi na i laik daunim mi.
  hau-SA: Duk abokaina sun yashe ni; waɗanda nake ƙauna sun zama ba sa ƙaunata.
  uig-LAT: Méning sirdash dostlirimning hemmisi mendin nepretlinidu, Men söygenler
    mendin yüz öridi.
  nde-nde: Bonke abangane bami abasekhwapheni bayanengeka ngami; labo engibathandayo
    sebengifulathele.
  ton-ton: Kuo fehiʻa kiate au ʻa hoku ngaahi kāinga feʻofoʻofani kotoa pē, pea ko
    kinautolu ne u ʻofa ki ai kuo liliu ʻo angatuʻu kiate au.
  ces-1613: V ošklivost mne sobě vzali všickni rádcové moji, a ti, kteréž miluji,
    obrátili se proti mně.
  eng-WMB: All my familiar friends abhor me. They whom I loved have turned against
    me.
  tam-TCV: என் நெருங்கிய சிநேகிதர்கள் எல்லாரும் என்னை வெறுக்கிறார்கள்; நான் நேசித்தவர்களும்
    எனக்கெதிரானார்கள்.
  ceb-ULB: Ang tanan nakong mga higala naglikay na kanako; kadtong akong mga gihigugma
    nakigbatok na kanako.
  pol-UBG: Brzydzą się mną wszyscy moi najbliżsi; ci, których kocham, stanęli przeciw
    mnie.
  agr-agr: Mina shiig kumpauchig aidaush kajegtuinawai, mina aneetaig aidau, shiwagmatuinawai.
  kyc-kyc: Dee nambana puu minyingi angi dupwame namba kandaro sepala awa nalyaminyi.
    Wambu nambame mona retenge angi dupwame kapu kyepala kata jilyaminyi.
  urd-GVU: میرے دلی دوست مجھے کراہیت کی نگاہ سے دیکھتے ہیں، جو مجھے پیارے تھے وہ میرے
    مخالف ہو گئے ہیں۔
  deu-1912: Alle meine Getreuen haben einen Greuel an mir; und die ich liebhatte,
    haben sich auch gegen mich gekehrt.
  kan-2017: ನನ್ನ ಆಪ್ತಮಿತ್ರರೆಲ್ಲರೂ ನನ್ನನ್ನು ನೋಡಿ ಹೇಸಿಕೊಳ್ಳುತ್ತಾರೆ; ನನ್ನ ಪ್ರೀತಿಪಾತ್ರರು
    ಸಹ ನನ್ನ ಮೇಲೆ ತಿರುಗಿಬಿದ್ದಿದ್ದಾರೆ.
  yap-yap: Pi’in nri gamad ba pach e yad be changar ngog ni kar sonogorgad; pi’in
    nri yad ba t’uf rog e kar togopluwgad ngog.
  hlt-MCSB: Ka baecenol dongkah hlang boeih loh kai n'tuei uh tih ka lungnah he kamah
    taengah poehlip uh.
  mdy-ETH: ታኣኮ ዑኬ ላጋ ታና ሻኣኪንቴኔ፤ ሚርጌና ታ ናሽካ ዓሳኣ ታኣኮ ሞርኬ ማዒ ዔቄኔ።
  twi-ASANTE: Me nnamfo berɛboɔ kyiri me; mʼadɔfoɔ asɔre atia me.
  eng-WEBU: All my familiar friends abhor me. They whom I loved have turned against
    me.
  wal-wal: Ta mata laggeti ubbai tana shenetoosona; taani siiqidoogeetikka taayyo
    zokkuwaa zaaridosona.
  spa-PDDPT: Todos mis amigos íntimos me aborrecen. Los que yo amaba se volvieron
    contra mí.
  gun-gun: Xerayvu ete va'ekue xembojeguarupa okuapy, ha'e xee ayvu va'ekue voi xerovaigua
    onhemoingo.
  ilo-ULB: Kaguradak dagiti amin a nasinged a gagayyemko; timmallikod a maibusor kaniak
    dagiti ay-ayatek.
  kpg-kpg: Ogu ihoo hagaaloho e gulugulua i di au, digau ala e koia e aloho iei au
    gu hai baahi mai gi di au.
  uig-ARA: مېنىڭ سىرداش دوستلىرىمنىڭ ھەممىسى مەندىن نەپرەتلىنىدۇ، مەن سۆيگەنلەر مەندىن
    يۈز ئۆرىدى.
  sus-sus: N gundo xiri boore bara n xɔn, n xanuntenyie bara n yanfa.
  pon-2006: Me keieu kompoakepahnkin ie kan kin sautkin ie; irail kan me I kin keieu
    poakepoake, re pelianiedahr.
  jae-jae: Ŋoc lau ôliŋ andaŋ tauŋŋa sê kanôŋ aê, ma êsêac, taŋ aê têtac gêwiŋ êsêac
    naŋ, sêkêŋ kisa aê.
  ksd-ksd: A umana talaigu tuna dia milikuane iau, Ma nina iau ga mari diat, dia tut
    mulai ka ure iau.
  tur-YTC: Bütün yakın dostlarım benden iğreniyor. Sevdiklerim benden yüz çevirdiler.
  grc-BRENT: Ἐβδελύξαντό με οἱ ἰδόντες με· οὓς δὴ ἠγαπήκειν, ἐπανέστησάν μοι.
  ind-AYT: Semua sahabat dekatku membenciku, dan mereka yang aku kasihi berbalik melawan
    aku.
  nya-nya: Anzanga onse apamtima amanyansidwa nane; iwo amene ndinkawakonda andiwukira.
  hrv-hrv: Pouzdanicima sam svojim mrzak, protiv mene su oni koje ljubljah.
  mps-mps: Ena age solo mugo me ena godolo me ebeo. Tama bidi dabe eno godolo mu yali
    bidi dabe, augwaligo me ena tudi ola menama, ena aiyaba elaluainu ebo.
  tpi-tpi: Ol poroman tru bilong mi nau ol i no laik tru long mi. Na ol man mi laikim
    tumas, ol tu i givim baksait long mi na i laik daunim mi.
  dan-1931: Standsfæller væmmes til Hobe ved mig, de, jeg elskede, vender sig mod
    mig.
  vie-OVCB: Các bạn thân đều gớm ghiếc tôi, Những người tôi yêu đều trở mặt chống
    lại tôi.
  guj-2017: મારા ગાઢ મિત્રો જેમને હું પ્રેમ કરતો હતો મારો તિરસ્કાર કરે છે; મારા સૌ
    પ્રિયજનો મારી વિરુદ્ધ થઈ ગયા છે.
  pon-2006A: Me keieu kompoakepahnkin ie kan kin sautkin ie; irail kan me I kin keieu
    poakepoake, re pelianiedahr.
  por-BRBSL: Todos os meus amigos familiares me abominam. Aqueles que eu amava se
    voltaram contra mim.
  cth-cth: Ka huiko kamyawng pueng ni na panuet awh. Ka lungpataw e naw ni hai kai
    tarankung lah koung ao awh.
  twi-twi: Me nnamfo ankasa nyinaa kyi me; mʼadɔfo asɔre atia me.
  hlt-hlt: Ka baecenol dongkah hlang boeih loh kai n'tuei uh tih ka lungnah he kamah
    taengah poehlip uh.
  tbz-SIM: Kɛ̀ ǹ nɑɑ́ nyisíɛ́ bɛ̀ɛ̀ do n tɑ̃́ bɛ ììkɛ̀, nɛ̀ bɛ̀ ti do nɑɑti bɛɛ̀ kòńtɛ́
    kɛ n dokùnɛ̀.
  msy-2020: Nan namakar bar aghuiba, me datɨrɨghɨn bar nan aghua. Kɨ bar ifongezir
    gumaziba, me uaghan akɨrim na gasaragha na abɨnasava ami.
  dop-dop: Mɑ tɑɑpɑlɑɑ kʋpɑmɑ mpɑ mɑɑ sɔɔlɑɑ tɔ, pɑ lɩɩ-m luɣu nɑ pɑ́ kʋlǝɣɩ mɑ tɔɔ.
  azb-azb: Bütün səmimi dostlarım belə, məndən ikrah edir, Əzizlərim belə, əleyhimə
    çıxır.
  eng-DBY: All my intimate friends abhor me, and they whom I loved are turned against
    me.
  hin-2017: मेरे सब परम मित्र मुझसे द्वेष रखते हैं, और जिनसे मैंने प्रेम किया वे पलटकर
    मेरे विरोधी हो गए हैं।
  wol-KYG: Sama wóllërey démb yépp a ma sib, ma sopp leen, tey ñu dëddu ma.
  eng-YLT: Abominate me do all the men of my counsel, And those I have loved, Have
    been turned against me.
  kne-kne: Omibilang da ay kadodogis din kasag-enan ay gagayyem ko yan linmaksig da
    din ipatpateg ko.
  eng-WYC-2017: They, that were my counsellors sometime, had abomination of me; and
    he, whom I loved most, was adversary to me.
  eng-WMBB: All my familiar friends abhor me. They whom I loved have turned against
    me.
  urd-GVH: मेरे दिली दोस्त मुझे कराहियत की निगाह से देखते हैं, जो मुझे प्यारे थे वह
    मेरे मुख़ालिफ़ हो गए हैं।
  rug-rug: Sari qua baere soti si korodia nau; meke sarini pu tataru hola ni rau ba
    ele kana mae au.
  gaz-gaz: Michoonni koo kanneen walitti dhiʼaannu hundi na balfan; warri ani jaalladhus
    natti garagalan.
  fra-LSG: Ceux que j’avais pour confidents m’ont en horreur, Ceux que j’aimais se
    sont tournés contre moi.
  yal-yal: N naɲaxu n xɔyi kɛndɛne birin ma, hali naxanye rafan n ma, ne bata e xun
    xanbi so n yii.
  haw-1868: O na hoa kuka o'u a pau, ua hoopailua lakou ia'u; A o ka poe a'u i aloha
    i, ua huli lakou e ku e ia'u.
  arb-NAV: مَقَتَنِي أَصْدِقَائِي الْحَمِيمُونَ، وَالَّذِينَ أَحْبَبْتُهُمُ انْقَلَبُوا
    عَلَيَّ.
  ewe-ewe: Mele ŋu nyɔm na xɔ̃nye veviwo katã eye ame siwo melɔ̃ la, tso ɖe ŋutinye.
  eng-LEE: All that have had my confidence abominate me; and those whom I have loved
    are turned against me.
  asm-FB: মোৰ বিশ্বাসী বন্ধুবোৰে মোক ঘিণ কৰে, মোৰ প্ৰিয় পাত্ৰসকল মোৰ পৰা বিমুখ হ’ল।
  sus-A: ﭑ فُندٌ شِرِ بٌورٍ بَرَ ﭑ شْن، ﭑ شَنُنتٍنيِيٍ بَرَ ﭑ يَنقَ.
  fra-SBL: Tous mes amis familiers m'abhorrent. Ceux que j'aimais se sont retournés
    contre moi.
  hbo-hbo: תִּֽ֭עֲבוּנִי כָּל־מְתֵ֣י סֹודִ֑י וְזֶֽה־אָ֝הַ֗בְתִּי נֶהְפְּכוּ־בִֽי׃
  piu-2006: '@see-verse:JOB.019.018'
  kik-kik: Arata akwa arĩa manguhĩrĩirie othe nĩmathũire; andũ arĩa nyendeete nĩmahutatĩire
    makaanjũkĩrĩra.
  fra-NCL: Tous ceux qui étaient mes confidents m’ont en horreur, ceux que j’aimais
    se tournent contre moi.
  cek-AK: Kam puinawk mah ang panuet o moe, ka palung ih kaminawk doeh ka misa ah
    angcoeng o ving boeh.
  cuk-cuk: An-aimarbela imasar an-dakdemarmogad, an-gwenadganbela angi aibitemalad.
  uig-CYR: Мениң сирдаш достлиримниң һәммиси мәндин нәпрәтлиниду, Мән сөйгәнләр мәндин
    йүз өриди.
  tel-2017: నా ప్రాణస్నేహితులందరూ నన్ను చూసి ఆసహ్యించుకుంటున్నారు. నేను ఇష్టపడిన వాళ్ళు
    నాకు శత్రువులయ్యారు.
  hat-BSA: Tout asosye m yo etone ak krent devan m. Sila ke m byen renmen yo te vire
    kont mwen.
  kos-kos: Mwet kawuk na pwaye luk uh angyang sik ke pacl elos liyeyu uh; Elos su
    nga arulana lungse yohk meet elos forla lainyu.
  hbo-WLC: תִּֽ֭עֲבוּנִי כָּל־מְתֵ֣י סוֹדִ֑י וְזֶֽה־אָ֝הַ֗בְתִּי נֶהְפְּכוּ־בִֽי׃
  ibo-ibo: Ndị ahụ m kpọrọ ndị enyi ọma m na-ele m anya dịka m bụ ihe arụ; ndị ahụ
    niile m hụrụ nʼanya echigharịakwala megide m
  ory-ory: ମୋହର ସୁହୃଦମାନେ ମୋତେ ଘୃଣା କରନ୍ତି ଓ ଯେଉଁମାନଙ୍କୁ ମୁଁ ସ୍ନେହ କଲି, ସେମାନେ ମୋହର
    ବିରୁଦ୍ଧ ହୋଇଅଛନ୍ତି।
  chk-chk: Chiechiei kewe meinisin mi kan ngeniei ra fokun oputaei, nge chokewe meinisin
    üa tongeer ra kul o ü ngeniei.
  rop-rop: Blanga main ronwan frenmob, en detlot pipul weya ai laigim brabliwei, olabat
    nomo laigim mi enimo na. Olabat bin ol gibit bekboun langa mi.
  ukr-1871: Всї, що до грудї моєї тулились, гордують мною, а ті, кого я любив, проти
    мене встали.
  deu-1951: Alle meine Vertrauten verabscheuen mich, und die ich liebte, haben sich
    gegen mich gewandt.
  eng-JPS: All my intimate friends abhor me; and they whom I loved are turned against
    me.
  srp-1865: Mrzak sam svjema najvjernijim svojim, i koje ljubljah postaše mi protivnici.
  lug-lug: Mikwano gyange gyonna enfirabulago gya nkyawa; abo be nnayagalanga banneefuukira.
  heb-heb: תעבוני כל מתי סודי וזה אהבתי נהפכו בי׃
  ben-IRV: আমার সমস্ত পরিচিত বন্ধুরা আমায় ঘৃণার চোখে দেখে; যাদেরকে আমি ভালবাসতাম
    আমার বিরুদ্ধে গেছে।
  pan-pan: ਮੇਰੇ ਸਾਰੇ ਗੂੜ੍ਹੇ ਮਿੱਤਰ ਮੈਥੋਂ ਨਫ਼ਰਤ ਕਰਦੇ ਹਨ, ਅਤੇ ਮੇਰੇ ਪਿਆਰੇ ਮੇਰੇ ਵਿਰੁੱਧ
    ਹੋ ਗਏ ਹਨ।
  mya-JVB: ငါ့ မိတ်ဆွေ တို့သည် ငါ့ ကိုရွံ ၍၊ ငါချစ် သောသူတို့ သည် ငါ့ ရန်သူဖြစ်ကြ၏။
  hmo-hmo: Egu turana korikori taudia ese lau idia ura lasi, bona lau ese lau lalokau
    henia taudia, be lau dekena amo idia siri vadaeni.
  urd-urd: मेरे सब हमराज़ दोस्त मुझ से नफ़रत करते हैं और जिनसे मैं मुहब्बत करता था
    वह मेरे ख़िलाफ़ हो गए हैं।
  rus-SYN: Гнушаются мною все наперсники мои, и те, которых я любил, обратились против
    меня.
  bqc-SIM: Ma kpàasiaↄ ye ma gĩyãio, ma gbɛ̃́ yenzideↄ bↄ̀ ma kpɛ.
  tcz-CHONGTHU: Kakinaipi kagolten eikidah uvin kangai tah tah hon jong eidou tauve.
  mar-mar: माझे जवळचे मित्रदेखील माझा तिरस्कार करतात. माझे ज्यांच्यावर प्रेम आहे ते
    लोक देखील माझ्याविरुध्द गेले आहेत.
  qub-qub: Sumaj cuyanacushäcunapis melanäcamanmi. Fiyupa cuyashä cajcunapis chiquicarcamashami.
  bqp-bqp: Ma kpàasinↄn ye ma yãiro, ma gbɛ̃ yenyĩdenↄ bò ma kpɛ.
  hat-hat: Pi bon zanmi m' yo ap gade m' ak degoutans. Sa m' pi renmen yo ap pale
    sou do m'.
  eng-BSB: All my best friends despise me, and those I love have turned against me.
  eng-WEBPB: All my familiar friends abhor me. They whom I loved have turned against
    me.
  kbq-kbq: Hanki navate aronenimo'za zamagote'za zamavesra hunenantazageno, nagrama
    navesi nezmantoa vahe'mo'za zamefi hunenamize.
  nhe-BL: Tlen eliyayaj nocualhuampoyohua ama nechijiyaj. Huan nochi tlen tlahuel
    niquinicnelía moicancueptoque ica na.
  bus-bus: Ma kpàasinↄↄ ye ma yãziro, ma gbɛ̃ yenzideenↄ bↄ̀ ma kpɛɛ.
  gub-BL: Te hemyryparete wanupe hero kury. Teko heremiamutar wera'u hereityk wà.
  eng-DRA: 'They that were sometime my counsellors, have abhorred me: and he whom
    I love most is turned against me.'
