verse: JOB.019.004
translations:
  mal-C: ഞാൻ വാസ്തവമായി തെറ്റിപ്പോയിട്ടുണ്ടെങ്കിൽ, എന്റെ തെറ്റ് എന്നെമാത്രം ബാധിക്കുന്ന
    വിഷയമാണ്.
  deu-TKW: Und habe ich auch wirklich mich vergangen, so bleibt doch mein Fehltritt
    mir allein bewußt.
  lin-lin: Soki ezali penza ya solo ete nabungi nzela, mbeba na ngai etali kaka ngai
    moko.
  eng-LSV: And also—truly, I have erred, || My error remains with me.
  eng-GNV: And though I had in deede erred, mine errour remaineth with me.
  eng-WEBSTER: And be it indeed that I have erred, my error remaineth with myself.
  nhw-BL: Sintla melahuac nitlajtlacolchijtosquía, huajca monequiyaya antechnextilise
    canque nimocuapolojtoc.
  swh-ONEN: Kama ni kweli nimepotoka, kosa langu ninabaki kuhusika nalo mwenyewe.
  bba-bba: Nɑ̀ n torɑn nɑ kɑ ɡem, nɛn ɡɑriyɑ.
  eng-KJVCPB: And be it indeed that I have erred, Mine error remaineth with myself.
  luo-luo: Kapo ni en adier ni asebaro mabor, to mano obadhou gangʼo.
  meu-meu: Bema momokani vada na kerere, to kerere be lau sibogu latagu ai.
  npi-ULB: मैले गल्ती गरेको कुरा वास्तवमा साँचो हो भने, मेरो गल्ती मेरो आफ्‍नै सरोकारको
    कुरो हो ।
  yor-yor: Kí a sì wí bẹ́ẹ̀ pé, mo ṣìnà nítòótọ́, ìṣìnà mi wà lára èmi tìkára mi.
  pes-OPCB: اگر من خطا کرده‌ام، خطای من چه صدمه‌ای به شما زده است؟
  tgl-ULB: Kung totoo nga na nagkasala ako, mananatiling panagutan ko ang aking pagkakamali.
  cbu-NT: Yuw nuw mantsirimshee chinarangi an nuwaanaatstamari tayutaritarangina.
    Nda minootssha tputs tayutaritarangina. ¿Ashiri mayamandsha nuwaa ashiru tsiyataksa?
  hui-hui: Ainde Ngode Datagaliwabenaga deni ko mbira i̱na bu hewagua nde tínaga ndogo
    i̱ninaga koyane ndodabe.
  mya-mya: ငါပြစ်မှားပြီ မှန်စေတော့။ ငါ့အပြစ်နှင့်ငါသာဆိုင်၏။
  bod-N: ང་རང་ནོར་བའི་དབང་དུ་བཏང་ན་ཡང་། ། སྐྱོན་ཆ་ཐམས་ཅད་བདག་ལས་བྱུང་བ་སྟེ། །
  sna-sna: Kana chiri chokwadi kuti ndakatsauka, kukanganisa kwangu kuchava dambudziko
    rangu ndoga.
  spa-BLM: Si es cierto que me he equivocado, mi error sigue siendo yo mismo.
  cac-cac: Q'uinaloc yel ay in mul chi', ¿tom tzeyab' syail yuuj?
  swh-ULB: Kama ni dhahiri kweli mimi nimekosa, makosa yangu hubaki kuwa wajibu wangu.
  bel-bel: Калі я і сапраўды зграшыў, дык грэх мой пры мне застаецца.
  deu-ELBBK: Und habe ich auch wirklich geirrt, so bleibt doch mein Irrtum bei mir.
  mbb-OT: Emun tutuu he nekesalà a ne kediey en heeyan he prublima.
  mal-2015: ഞാൻ തെറ്റിപ്പോയതു വാസ്തവം എന്നു വരികിൽ എന്റെ തെറ്റു എനിക്കു തന്നേ അറിയാം.
  rmc-rmc: Kajte oda uľahas čačo, hoj kerďom vareso nalačho, oda ča dukhaďomas man.
  pes-OPV: و اگر فی الحقیقه خطا کرده‌ام، خطای من نزد من می‌ماند.
  ron-1924: Дакэ ам пэкэтуит ку адевэрат, нумай еу сунт рэспунзэтор де ачаста.
  ben-OBCV: যদি সত্যিই আমি বিপথে গিয়েছি, তবে আমার ভুলভ্রান্তি শুধু আমারই উদ্বেগের
    বিষয়।
  som-som: Oo sida xaqiiqada ah haddaan qaldamay, Qaladkaygu aniguu igu hadhayaa.
  lat-VUC: Nempe etsi ignoravi, mecum erit ignorantia mea.
  eng-ASVBT: And be it indeed that I have erred, Mine error remaineth with myself.
  ita-1885: Ma pure, sia così certamente che io abbia fallito, Il mio fallo dimorerà
    meco.
  eng-LXXUP: Yea verily, I have erred in truth (But the error abides with myself)
    In having spoken words which it was not right to speak; And my words err, and
    are unseasonable.
  eng-ULB: If it is indeed true that I have erred, my error remains my own concern.
  spa-VBL: Aunque haya pecado, ese es mi problema, y no tiene nada que ver contigo.
  fra-_FOB: Vraiment si j'ai failli, ma faute demeure avec moi.
  mal-mal: ഞാൻ തെറ്റിപ്പോയത് സത്യം എങ്കിൽ എന്റെ തെറ്റ് എനിക്ക് തന്നെ അറിയാം.
  urd-GVR: Agar yih bāt sahīh bhī ho ki maiṅ ġhalat rāh par ā gayā hūṅ to mujhe hī
    is kā natījā bhugatnā hai.
  suz-BL: गो थमा पा मरिम्‍शो पशो बाक्‍‍ती हना यो, मेको मरिम्‍शो पशो आं के बाक्‍ब।
  eng-NOY: And be it, indeed, that I have erred, My error abideth with myself.
  ita-1927: Dato pure ch’io abbia errato, il mio errore concerne me solo.
  ckb-ckb: گریمان بە ڕاستی گومڕا بووم، گومڕاییەکەم بەسەر خۆم دەشکێتەوە.
  eng-BBE: And, truly, if I have been in error, the effect of my error is only on
    myself.
  kan-OKCV: ನಿಜವಾಗಿ ನಾನು ತಪ್ಪು ಮಾಡಿದ್ದರೆ ನಿಮಗೇನು? ನನ್ನ ತಪ್ಪು ನನ್ನ ಸಂಗಡ ಇರಲಿ.
  tam-2017: நான் தவறாக நடந்தது உண்மையானாலும், என் தவறு என்னுடன்தான் இருக்கிறது.
  spa-RV-1909: Sea así que realmente haya yo errado, conmigo se quedará mi yerro.
  ron-BTF: Și dacă într-adevăr am greșit, greșeala mea rămâne cu mine.
  eng-WEBP: If it is true that I have erred, my error remains with myself.
  eng-FBV: Even if I did sin, that's my problem, and has nothing to do with you.
  nld-1939: Zelfs al had ik mij werkelijk misdragen, Dan raakt het wangedrag mij alleen;
  nch-BL: Sinta melahuac nitajtacolchijtosquía, huajca monequiyaya antechnextilise
    canque nimocuapolojtoc.
  vie-1934: Dầu ta có thật lầm lỗi thế nào, Sự lỗi ta vẫn ở nơi ta.
  hin-CV: हां, यदि वास्तव में मुझसे कोई त्रुटि हुई है, तो यह त्रुटि मेरे लिए चिंता
    का विषय है.
  spa-BES: Y, en verdad, si he estado en error, el efecto de mi error es solo en mí.
  tdx-tdx: Aa naho nitò t’ie nandilatse, le midoñ’ amako avao i tahiñey.
  tha-KJV: ถ้าแม้​ว่าข้าหลงทำผิดจริง ความผิดของข้าก็​อยู่​กับข้า
  por-BR-2018: Mesmo se eu tiver errado, meu erro cabe apenas a mim.
  deu-ELO: Und habe ich auch wirklich geirrt, so bleibt doch mein Irrtum bei mir.
  eng-WYC-2018: Forsooth and if I know not [or Forsooth if I am unknowing], mine unknowing
    shall be with me.
  epo-epo: Se mi efektive eraris, Mia eraro restos ĉe mi.
  uig-PIN: Əgǝr mening sǝwǝnlikim bolsa, Mǝn ǝmdi uning dǝrdini tartimǝn.
  beo-beo: Be amomane, na da wadela:i hou hamoi ganiaba, amo da dilima se hame ia:noba.
  tpi-OTNT: Tasol sapos i tru mi gat asua long ai bilong God, orait dispela i samting
    bilong mi yet, i no samting bilong yupela.
  hau-SA: In gaskiya ne na yi laifi, kuskurena ya rage nawa.
  uig-LAT: Eger méning sewenlikim bolsa, Men emdi uning derdini tartimen.
  nde-nde: Nxa kuliqiniso ukuthi ngiphambukile, isiphambeko sami ngumlandu wami ngedwa.
  ton-ton: Pea kapau moʻoni kuo u hē, ʻoku ʻiate au pe ʻeku hē.
  ces-1613: Ale nechť jest tak, že jsem zbloudil, při mně zůstane blud můj.
  eng-WMB: If it is true that I have erred, my error remains with myself.
  tam-TCV: நான் வழி தவறியது உண்மையானால், என் தவறு என்னை மட்டுமே சாரும்.
  ceb-ULB: Kung tinuod man nga ako nasayop, ang akong sayop magpabilin nga akoa nang
    tulubagon.
  pol-UBG: A niech tak będzie, że zbłądziłem, błąd zostaje po mojej stronie.
  agr-agr: Wi pegkegchaun takamsau amainaitag duka, atumnak pegkegchauk etamaitsui,
    duka ima mina utugchatjuke.
  kyc-kyc: Dee namba range koo piyunde ramo dokome apa pyuo emba randa jilyase?
  urd-GVU: اگر یہ بات صحیح بھی ہو کہ مَیں غلط راہ پر آ گیا ہوں تو مجھے ہی اِس کا نتیجہ
    بھگتنا ہے۔
  deu-1912: Irre ich, so irre ich mir.
  kan-2017: ನಾನು ನಿಜವಾಗಿ ತಪ್ಪುಮಾಡಿದ್ದರೆ ಆ ತಪ್ಪು ನನ್ನದೇ.
  yap-yap: Fa’an gomanga riyul’ ni kug ngongliy e kireb, ma be mang e ra rin’ ngomed?
  hlt-MCSB: Ka taengah ka tholh a rhaeh pueng dongah ka palang tueng pataeng ngawn.
  mdy-ETH: ጎኔና ታ ዻቢንቴያ ማዔቴ ዻቢንታ ሜታሳንዳሢ ታና ሌሊኬ።
  twi-ASANTE: Sɛ ɛyɛ nokorɛ sɛ mafom ɛkwan a, me mfomsoɔ yɛ me nko ara asɛm.
  eng-WEBU: If it is true that I have erred, my error remains with myself.
  wal-wal: Taani tumu balidabaa gidiyaakkokka, ta balai tana oichchana.
  spa-PDDPT: Si en verdad yo erré, mi error recae sobre mí.
  gun-gun: Xapy'a rei anhetẽ xee ajejavy va'e rire xere anho 'rãgue oĩ ajejavyague
    re apaga aguã.
  ilo-ULB: No pudno daytoy nagbiddutak, agtalinaed ti biddutko a bukodko a pakaseknan.
  kpg-kpg: Ma e aha maa au gu ihala, le e hai dana aha adu gi goodou? E mmae adu gi
    goodou behee?
  uig-ARA: ئەگەر مېنىڭ سەۋەنلىكىم بولسا، مەن ئەمدى ئۇنىڭ دەردىنى تارتىمەن.
  sus-sus: Xa nɔndi na a ra, n na yunubi kui, awa, na yunubi luma n tan nan ma.
  pon-2006: Eri da? Ma I sapwungalahr, ei pwukoa met.
  jae-jae: Ma aê embe jaŋgôm sec biŋŋanôgeŋ, go aê taucgeŋ jawê ŋoc sec ŋakaiŋ.
  ksd-ksd: Ona i dovot ba iau ga tar rara, Kaugu nirara i ki tagu iat,
  tur-YTC: Eğer gerçekten sapmışsam, Sapmışlığım bende kalır.
  grc-BRENT: Ναὶ δὴ ἐπʼ ἀληθείας ἐγὼ ἐπλανήθην, παρʼ ἐμοὶ δὲ αὐλίζεται πλάνος· λαλῆσαι
    ῥῆματα ἃ οὐκ ἔδει, τὰ δὲ ῥήματά μου πλανᾶται καὶ οὐκ ἐπὶ καιροῦ.
  ind-AYT: Kalaupun benar bahwa aku sudah bersalah, kesalahanku tinggal menjadi urusanku
    sendiri.
  nya-nya: Ngati ndi zoona kuti ine ndasochera, cholakwachotu nʼchanga.
  hrv-hrv: Pa ako sam zastranio doista, na meni moja zabluda ostaje.
  mps-mps: Tiali goli, mu tama, Godigo gedude eno dwai sę me yaibaso da, te da ena
    sę naga dao, te dagego sę meni.
  tpi-tpi: Tasol sapos i tru mi gat asua long ai bilong God, orait dispela i samting
    bilong mi yet, i no samting bilong yupela.
  dan-1931: Har jeg da virkelig fejlet, hænger der Fejl ved mig?
  vie-OVCB: Dù thật tôi có tội, đó là lỗi của tôi không phải của anh.
  guj-2017: જો મેં પાપ કર્યુ પણ હોય, તો તે મારી ભૂલ મારી પાસે રહી.
  pon-2006A: Eri da? Ma I sapwungalahr, ei pwukoa met.
  por-BRBSL: If é verdade que eu errei, meu erro permanece comigo mesmo.
  cth-cth: Ka payon katang pawiteh, ka payonnae teh kai dawk pou ao han.
  twi-twi: Sɛ ɛyɛ nokware sɛ mafom ɔkwan a, me mfomso yɛ me nko ara asɛm.
  hlt-hlt: Ka taengah ka tholh a rhaeh pueng dongah ka palang tueng pataeng ngawn.
  tbz-SIM: Bɑ́ kɛ̀ ǹ yetɛ́mu, dɛ kó mɛyetímɛ̀ tu n kɔ̃mɛ mmɛ.
  msy-2020: Kɨ guizbangɨra Godɨn damazimɨn arazir kuratam damigham, eghtɨ bizir kam
    nan bizimra, a ian bizim puvatɨ.
  dop-dop: Ye tɑmpɑnɑ mɑ tɩɩ lɑpɑ ɩsɑɣɑtʋ, mɑ nyʋɣʋ tɑɑ kɛ́ pǝ tɛŋ.
  azb-azb: Həqiqətən, azıb yanlış yola düşmüşəmsə, Səhvim öz üstümdə qalır.
  eng-DBY: And be it [that] I have erred, mine error remaineth with myself.
  hin-2017: मान लिया कि मुझसे भूल हुई, तो भी वह भूल तो मेरे ही सिर पर रहेगी।
  wol-KYG: Su ma moyoon dëgg sax, maay bokk ak sama moy fanaan.
  eng-YLT: And also — truly, I have erred, With me doth my error remain.
  kne-kne: Olay kaspangarigan waday inpaksaw ko, ay sino ngin di biyang yo?
  eng-WYC-2017: Forsooth and if I know not [or if I am uncunning], mine unknowing
    shall be with me.
  eng-WMBB: If it is true that I have erred, my error remains with myself.
  urd-GVH: अगर यह बात सहीह भी हो कि मैं ग़लत राह पर आ गया हूँ तो मुझे ही इसका नतीजा
    भुगतना है।
  rug-rug: Be hinokara tavete va sea si arau, sari sinea si qua ginugua eke mo telequ.
  gaz-gaz: Yoo ani dhugumaan karaa irraa goree jiraadhe, dogoggorri koo anuma wajjin
    jiraata.
  fra-LSG: Si réellement j’ai péché, Seul j’en suis responsable.
  yal-yal: Hali n bata tantan, n ma tantanna goronna luma n tan nan xun ma.
  haw-1868: Ina he oiaio, he lalau ko'u, Ke waiho nei me au kuu lalau ana.
  arb-NAV: فَإِنْ كُنْتُ حَقّاً قَدْ ضَلَلْتُ فَإِنَّ أَخْطَائِي هِيَ مِنْ شَأْنِي
    وَحْدِي.
  ewe-ewe: Nenye nyateƒee be metra mɔ la, vodada sia nye nye ɖeka ko ƒe nya.
  eng-LEE: Yea, if it be indeed that I have erred, let my error remain with myself.
  asm-FB: বাস্তৱিকতে মই যদি ভূল কৰিলোঁ, তেন্তে মোৰ সেই ভূল মোৰ লগতে আছে।
  sus-A: شَ نْندِ نَ عَ رَ، ﭑ نَ يُنُبِ كُي، عَوَ، نَ يُنُبِ لُمَ ﭑ تَن نَن مَ.
  fra-SBL: S'il est vrai que j'ai fait une erreur, mon erreur reste avec moi-même.
  hbo-hbo: וְאַף־אָמְנָ֥ם שָׁגִ֑יתִי אִ֝תִּ֗י תָּלִ֥ין מְשׁוּגָתִֽי׃
  piu-2006: '@see-verse:JOB.019.003'
  kik-kik: Angĩkorwo nĩ ma atĩ nĩhĩtĩtie njĩra, ihĩtia rĩakwa rĩgũikara rĩrĩ thĩĩna
    wakwa.
  fra-NCL: Quand même j’aurais failli, c’est avec moi que demeure ma faute.
  cek-AK: Sakpazaehaih ka tawnh cadoeh, ka sakpazaehaih loe kaimah nuiah ni krak.
  cuk-cuk: Ar an nue-isgusye soglegele, angi siido, an na wargwen gunaid.
  uig-CYR: Әгәр мениң сәһвәнлигим болса, Мән әнди униң дәрдини тартимән.
  tel-2017: నేను తప్పు చేస్తే నా తప్పు నా మీదికే వస్తుంది గదా?
  hat-BSA: Menm si m fè erè, erè sa repoze anndan m.
  kos-kos: Finne oasr ma koluk nga orala, Mea lomtal nu kac?
  hbo-WLC: וְאַף־אָמְנָ֥ם שָׁגִ֑יתִי אִ֝תִּ֗י תָּלִ֥ין מְשׁוּגָתִֽי׃
  ibo-ibo: A sịkwarị na m bụ onye mmehie, ọ bụ naanị mụ onwe m ka ọ gbasara.
  ory-ory: ହେଉ, ମୁଁ ଭ୍ରମ କରିଅଛି, ମୋହର ଭ୍ରମ ମୋʼ ସଙ୍ଗେ ଥାଏ।
  chk-chk: Inamwo ika a let pwe üa mwäl, ai mwäl a chök nom woi.
  rop-rop: If aibin dum nogudbala ting, ai nomo bin ardim yumob. Najing.
  ukr-1871: Коли я й справдї провинився, то провина моя на менї зостанесь.
  deu-1951: Habe ich aber gefehlt, so trifft doch wahrlich mein Vergehen mich selbst!
  eng-JPS: And be it indeed that I have erred, mine error remaineth with myself.
  srp-1865: Ali ako sam doista pogriješio, pogrješka æe moja ostati kod mene.
  lug-lug: Bwe kiba nga kituufu nti nawaba, obukyamu bwange, bwange nzekka.
  heb-heb: ואף אמנם שגיתי אתי תלין משוגתי׃
  ben-IRV: যদি এটা প্রকৃতই সত্য হয় যে আমি ভুল করেছি, আমার ভুল আমার নিজেরই থাকবে।
  pan-pan: ਮੰਨ ਲਓ ਕਿ ਮੇਰੇ ਕੋਲੋਂ ਭੁੱਲ ਹੋਈ ਤਾਂ ਵੀ ਮੇਰੀ ਭੁੱਲ ਮੇਰੇ ਉੱਤੇ ਹੀ ਰਹੇਗੀ।
  mya-JVB: ငါပြစ်မှား ပြီ မှန် စေတော့။ ငါ့ အပြစ် နှင့် ငါ သာဆိုင်၏။
  hmo-hmo: Bema momokani kerere lau karaia neganai, inai kerere ese umui ia hadikaia,
    a?
  urd-urd: और माना कि मुझ से ख़ता हुई; मेरी ख़ता मेरी ही है।
  rus-SYN: Если я и действительно погрешил, то погрешность моя при мне остается.
  bqc-SIM: Tó ma sãsã sĩana, ma tàae dɛ mazĩa yã́ ũɛ.
  tcz-CHONGTHU: Keiman chonsetna nei jeng jong leng hichu keija bou ahin nangho a
    ahipoi.
  mar-mar: जर खरच मी काही चुक केली असेल तर, ती चुक माझी मला आहे.
  qub-qub: Juchayoj cashpäpis quiquëchari imanöpis cacushaj.
  bqp-bqp: Tó ma sãtɛmɛ yãpura, ma taari de ma zĩda yã ũmɛ.
  hat-hat: Menm si mwen ta fè sa m' pa t' dwe fè, ki jan pou sa ta ka fè nou mal?
  eng-BSB: Even if I have truly gone astray, my error concerns me alone.
  eng-WEBPB: If it is true that I have erred, my error remains with myself.
  kbq-kbq: Hagi nagrama tamagema hu'na kumi'ma hu'nesuana, kagri zana omne'neankinka
    e'inahu kea eme huonantegahane.
  nhe-BL: Intla melahuac nitlajtlacolchijtosquía, huajca monequiyaya intechnextilise
    canque nimocuapolojtoc.
  bus-bus: Tó ma sãsãmɛ yãpura, ma taari dɛ ma zĩnda yã ũmɛ.
  gub-BL: Aze mo ikatu 'ym ma'e iapo har romo aiko, Nezewe rehe we mo ikatu herehe
    pezepyk wi wi haw.
  eng-DRA: For if I have been ignorant, my ignorance shall be with me.
