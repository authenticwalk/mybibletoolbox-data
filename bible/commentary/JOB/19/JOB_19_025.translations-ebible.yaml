verse: JOB.019.025
translations:
  mal-C: എന്റെ വീണ്ടെടുപ്പുകാരൻ ജീവിക്കുന്നു എന്ന് എനിക്കറിയാം, ഒടുവിൽ അവിടന്നു പൊടിമേൽ
    നിൽക്കുമെന്നും ഞാൻ അറിയുന്നു.
  deu-TKW: Ich aber weiß, daß mein Erlöser lebt, und als letzter wird er auf dem Staube
    sich erheben.
  lin-lin: Ngai, nayebi na ngai malamu ete Mosikoli na ngai azali na bomoi, mpe, awa
    na mokili, akotelema ya suka mpo na kokata likambo na ngai.
  eng-LSV: That—I have known my Redeemer, || The Living and the Last, || For He raises
    the dust.
  eng-GNV: For I am sure, that my Redeemer liueth, and he shall stand the last on
    the earth.
  eng-WEBSTER: 'For I know that my redeemer liveth, and that he will stand at the
    latter day upon the earth:'
  nhw-BL: “Na nijmati para itztoc noTlamanahuijca, huan ipan itlamiya tonali yaya
    moquetzas ipan ni tlaltipactli.
  swh-ONEN: Ninajua kwamba Mkombozi wangu yu hai, naye kwamba mwishoni atasimama juu
    ya nchi.
  bba-bba: Adɑmɑ nɑ yɛ̃ mɑ nɛn yɑkio u wɑsi wi u koo rɑ se u kɑ mɑn yinɑ.
  eng-KJVCPB: 'For I know that my Redeemer liveth, And that he shall stand at the
    latter day upon the earth:'
  cpy-cpy: Roo kanteencha, niyotzi naaka añaatsi Owawijaakotenani. Riitaki kijakowen-teenani
    paata jaka kepatsiki.
  luo-luo: Angʼeyo ni Jawarna nitie kendo ngima, kendo chiengʼ giko nochungʼ kongʼado
    bura ne piny.
  meu-meu: Badina be lau dibagu Ihamaurigu Diravana na e nohomu, bona nega dokona
    ai ia na tanobada ai baine gini;
  npi-ULB: तर मेरो बारेमा, मेरा उद्धारक जिउँदो हुनुहुन्छ, र अन्त्यमा उहाँ पृथ्वीमा
    खडा रहनुहुनेछ ।
  yor-yor: Nítorí èmi mọ̀ pé olùdáǹdè mi ń bẹ láààyè àti pe òun ni yóò dìde dúró lórí
    ilẹ̀ ní ìkẹyìn;
  pes-OPCB: اما من می‌دانم که رهاننده‌ام زنده است و سرانجام بر زمین خواهد ایستاد؛
  tgl-ULB: Pero para sa akin, alam ko na nabubuhay ang aking Manunubos, at balang
    araw ay tatayo siya sa daigdig;
  cbu-NT: Nuwaa yuwamaricha kurak ksutku taaki, anumari taarasheetsi yasariya. An
    ichingaru kasiru tsapurunasish taaku, watacha nuw kurakarina. Anumari chinasheetsi
    yasariya, misha tsipaneetstamti.
  hui-hui: Anigo ai Mbirali i̱hayagi howa tigatiga lalu biamogo bulene kalo manda
    bido. Mani ogoni ibunime bi lotiga buliya biamogo bule ibulebira.
  mya-mya: ငါ့ကို ရွေးနှုတ်သောသခင်သည် အသက်ရှင်၍၊ နောင်ကာလ၌ မြေမှုန့်အပေါ်မှာ ပေါ်လာတော်မူမည်
    ဟူ၍၎င်း၊
  bod-N: ང་ཡི་སྐྱབས་མགོན་གསོན་པོར་བཞུགས་པ་དང་། ། མཇུག་མཐར་ས་གཞིའི་སྟེང་དུ་བཞེང་བ་ཤེས།
    །
  sna-sna: Ndinoziva kuti mudzikinuri wangu mupenyu, uye kuti pakupedzisira achamira
    pamusoro penyika.
  spa-BLM: Pero en cuanto a mí, sé que mi Redentor vive. Al final, se parará sobre
    la tierra.
  cac-cac: Vojtac to a in Columal pitzann̈ej, axo d'a slajvub' c'ual ol emul d'a sat
    lum tic yic tzin scolani.
  swh-ULB: Lakini kama ilivyo kwangu mimi, Mimi ninafahamu kwamba mkombozi wangu anaishi,
    na kwamba hata mwisho atasimama katika nchi;
  bel-bel: Але я ведаю, Заступнік мой жывы і стане пасьля мяне над зямлёю. І пасьля
    таго як мая скура будзе разбурана,
  deu-ELBBK: Und ich, ich weiß, dass mein Erlöser lebt, und als der Letzte wird er
    auf der Erde stehen;
  mbb-OT: “Piru netuenan ku he is uuyag he Megbevayà iyan edlavan kedì, ne egkeuma
    is timpu keuzemà te kebpekeuma zin dini te tanà te kedlavan kedì.
  mal-2015: എന്നെ വീണ്ടെടുക്കുന്നവൻ ജീവിച്ചിരിക്കുന്നു എന്നും അവൻ ഒടുവിൽ പൊടിമേൽ നില്ക്കുമെന്നും
    ഞാൻ അറിയുന്നു.
  rmc-rmc: Me džanav, hoj miro Vikupiťeľis dživel a pro koňec vaš ma zaačhela pre
    phuv!
  pes-OPV: و من می‌دانم که ولی من زنده است، و در ایام آخر، بر زمین خواهدبرخاست.
  ron-1924: Дар штиу кэ Рэскумпэрэторул меу есте виу ши кэ Се ва ридика ла урмэ пе
    пэмынт.
  ben-OBCV: আমি জানি যে আমার মুক্তিদাতা জীবিত আছেন, ও শেষে তিনি পৃথিবীতে উঠে দাঁড়াবেন।
  som-som: Laakiinse waan ogahay in kii i soo furtay nool yahay, Iyo inuu ugudambaysta
    dhulka ku istaagi doono.
  lat-VUC: 'Scio enim quod redemptor meus vivit, et in novissimo die de terra surrecturus
    sum:'
  eng-ASVBT: 'But as for me I know that my Redeemer liveth, And at last he will stand
    up upon the earth:'
  ita-1885: Ora, quant'è a me, io so che il mio Redentore vive, E che nell'ultimo
    giorno egli si leverà sopra la polvere;
  eng-LXXUP: For I know that he is eternal who is about to deliver me,
  eng-ULB: But as for me, I know that my Redeemer lives, and that at last he will
    stand on the earth;
  spa-VBL: “Sé que mi Redentor está vivo, y que por fin subirá al estrado para mí
    en la tierra.
  fra-_FOB: Pour moi, je sais que mon Rédempteur est vivant, qu'à la fin il se lèvera
    sur la terre,
  mal-mal: എന്നെ വീണ്ടെടുക്കുന്നവൻ ജീവിച്ചിരിക്കുന്നു എന്നും അവിടുന്ന് ഒടുവിൽ പൊടിമേൽ
    നില്‍ക്കുമെന്നും ഞാൻ അറിയുന്നു.
  lit-lit: O aš – aš žinau, kad mano Išpirkėjas gyvas ir kad jis atsistos galiausiai
    ant žemės.
  urd-GVR: Lekin maiṅ jāntā hūṅ ki merā Chhuṛāne Wālā zindā hai aur āḳhirkār mere
    haq meṅ zamīn par khaṛā ho jāegā,
  suz-BL: तन्‍न आं कली श्‍येत रे प्रोंइब का बाक्‍ब। मेको नोले ङा नाक्‍त रागीम जाक्‍शा
    आं सांकछी दुम्‍‍ब। मेको गो तुइक्‍नुङ। यसैया ४१:१४; होसे १३:१४; अय्‍युब २६:६
  eng-NOY: Yet I know that my Vindicator liveth, And will hereafter stand up on the
    earth;
  ita-1927: Ma io so che il mio Vindice vive, e che alla fine si leverà sulla polvere.
  ckb-ckb: بەڵام من زانیم ئەوەی کە دەمکڕێتەوە زیندووە و لە کۆتاییدا لەسەر زەوی ڕاست
    دەبێتەوە.
  eng-BBE: But I am certain that he who will take up my cause is living, and that
    in time to come he will take his place on the dust;
  kan-OKCV: ನನ್ನ ವಿಮೋಚಕರು ಜೀವಿಸುತ್ತಿದ್ದಾರೆ ಎಂದು ತಿಳಿದಿದ್ದೇನೆ. ಕಡೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯ
    ಮೇಲೆ ನನ್ನ ವಿಮೋಚಕರು ಬಂದು ನಿಲ್ಲುವರೆಂದೂ ತಿಳಿದಿದ್ದೇನೆ.
  tam-2017: என் மீட்பர் உயிரோடிருக்கிறார் என்றும், அவர் கடைசி நாளில் பூமியின்மேல்
    நிற்பார் என்றும் நான் அறிந்திருக்கிறேன்.
  spa-RV-1909: 'Yo sé que mi Redentor vive, y al fin se levantará sobre el polvo:'
  ron-BTF: Pentru că eu știu că răscumpărătorul meu trăiește și va sta în picioare
    pe pământ în ziua de pe urmă;
  eng-WEBP: But as for me, I know that my Redeemer lives. In the end, he will stand
    upon the earth.
  eng-FBV: I know my Redeemer is alive, and that he shall finally take the stand for
    me on the earth.
  nld-1939: Ik weet, dat mijn Verlosser leeft, En ten leste op de aarde verschijnt;
  nch-BL: “Na nijmati para itztoc noTamanahuijca, huan ipan itamiya tonali yaya moquetzas
    ipan ni taltipacti.
  vie-1934: Còn tôi, tôi biết rằng Đấng cứu chuộc tôi vẫn sống, Đến lúc cuối cùng
    Ngài sẽ đứng trên đất.
  hin-CV: परंतु मुझे यह मालूम है कि मेरा छुड़ाने वाला जीवित हैं, तथा अंततः वह पृथ्वी
    पर खड़ा रहेंगे.
  spa-BES: Pero estoy seguro de que mi redentor está vivo, y que, en el futuro, tomará
    su lugar en la tierra;
  tdx-tdx: Fa naho izaho, apotako te veloñe i Mpijebañ’ahikoy, ie hijohañe ambone’
    o lembokeo an-tsengaha’e añe.
  tha-KJV: แต่​ส่วนข้า ข้าทราบว่า พระผู้​ไถ่​ของข้าทรงพระชนม์​อยู่ และในที่สุดพระองค์จะทรงประทับยืนบนแผ่นดินโลก
  por-BR-2018: Pois eu sei que meu Redentor vive, e ao fim se levantará sobre a terra;
  deu-ELO: Und ich, ich weiß, daß mein Erlöser lebt, und als der Letzte wird er auf
    der Erde stehen;
  eng-WYC-2018: For I know, that mine again-buyer liveth, and in the last day I shall
    rise from the earth; (For I know, that my redeemer liveth, and on the last day
    he shall rise to my defense;)
  epo-epo: Sed mi scias, ke mia Liberigonto vivas, Kaj fine Li leviĝos super la polvo.
  uig-PIN: Biraⱪ mǝn xuni bilimǝnki, ɵzümning Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqim ⱨayattur, U ahirǝt
    künidǝ yǝr yüzidǝ turup turidu!
  beo-beo: Be na dawa:! Na esalusu Bu Bidi Lamu dunu da Hebene ganodini esalalala.
    E da dagomu esoga osobo bagade da:iya, na gaga:ma:ne lelumu.
  tpi-OTNT: Tasol mi save, man bilong sambai long mi na helpim mi, em i stap. Na bihain
    bai em i kam helpim mi long stretim tok.
  hau-SA: Na san wanda zai fanshe ni yana nan da rai, kuma a ƙarshe zai tsaya a kan
    duniya.
  uig-LAT: Biraq men shuni bilimenki, özümning Hemjemet-Qutquzghuchim hayattur, U
    axiret künide yer yüzide turup turidu!
  nde-nde: Ngiyazi ukuthi uMhlengi wami uyaphila, lokuthi ekupheleni uzakuma emhlabeni.
  ton-ton: He ʻoku ou ʻilo ʻoku moʻui ʻa hoku Huhuʻi, pea ʻe tuʻu ia ʻi māmani ʻi
    he ʻaho fakamui.
  ces-1613: Ačkoli já vím, že vykupitel můj živ jest, a že v den nejposlednější nad
    prachem se postaví.
  eng-WMB: But as for me, I know that my Redeemer lives. In the end, he will stand
    upon the earth.
  tam-TCV: என் மீட்பர் உயிரோடிருக்கிறார் என்றும், கடைசி நாளில் அவர் பூமியின்மேல் நிற்பார்
    என்றும் அறிவேன்.
  ceb-ULB: Apan alang kanako, nasayod ko nga ang akong Manluluwas buhi, ug sa kataposan
    mobarog siya sa kalibotan;
  pol-UBG: Wiem bowiem, że mój Odkupiciel żyje i że w ostateczny dzień stanie na ziemi.
  kyc-kyc: Dopa pyuo lapunupape akali kamame wakasa mende yake panda dokona karamo
    dokome lumwa pyuo epapala namba pyuo nyera lao soo otelyo.
  urd-GVU: لیکن مَیں جانتا ہوں کہ میرا چھڑانے والا زندہ ہے اور آخرکار میرے حق میں
    زمین پر کھڑا ہو جائے گا،
  deu-1912: Aber ich weiß, daß mein Erlöser lebt; und als der letzte wird er über
    dem Staube sich erheben.
  kan-2017: ನಾನಂತು ನನ್ನ ನ್ಯಾಯಸ್ಥಾಪಕನು ಜೀವಸ್ವರೂಪನೆಂದು ಬಲ್ಲೆನು, ಕೊನೆಯಲ್ಲಿ ಆತನು ಭೂಮಿಗೆ
    ಇಳಿದು ಬರುವನು.
  yap-yap: Machane gu manang ni bay be’ u tharmiy ni bay yib u tomur nge ayuwegneg.
  hlt-MCSB: Kai tah kai aka tlan te hing tih hmailong kah laipi dongah thoo ni tila
    ka ming.
  mdy-ETH: ጋዓንቴ ታና ዓውሳሢ ባይቁዋያ ማዔሢና ጋፒንፆ ዎዶና ታና ዓውሳኒ ሳዖይዳ ዒ ዔቃንዳሢ ታ ዔራኔ።
  twi-ASANTE: Menim sɛ me odimafoɔ te ase, na awieeɛ no ɔbɛsɔre agyina asase so.
  eng-WEBU: But as for me, I know that my Redeemer lives. In the end, he will stand
    upon the earth.
  wal-wal: “Tana Wozidaagee paxa de7iyoogaanne wurssettan biittaa bollan i eqqanaagaa
    taani erais.
  spa-PDDPT: Yo sé que mi Redentor vive, y al fin se levantará sobre el polvo,
  gun-gun: — Mba'eta xee aikuaa xerepyarã oikoa, ha'e opaa py opu'ã 'rã kova'e yvy
    re.
  ilo-ULB: Ngem maipapan kaniak, ammok a sibibiag ti Mannubbotko, ket agtakderto isuna
    iti daga iti kamaudiananna;
  kpg-kpg: Gei au e iloo bolo ma tangada i di langi e hanimoi e hagamaamaa au.
  uig-ARA: بىراق مەن شۇنى بىلىمەنكى، ئۆزۈمنىڭ ھەمجەمەت-قۇتقۇزغۇچىم ھاياتتۇر، ئۇ ئاخىرەت
    كۈنىدە يەر يۈزىدە تۇرۇپ تۇرىدۇ!
  sus-sus: Kɔnɔ n tan a kolon n nakisima ɲiɲɛ na a ra. A fama wɔyɛnyi dɔnxɔɛ falade
    duniɲa ma.
  pon-2006: Ahpw iet, I ese me mie mehmen nanleng me pahn ketidohng sewese ie.
  jae-jae: Mago aê kajalagac, gebe ŋoc kêsiwaga tê gêmoa mata jali ma eŋ êsêp êmêŋ
    êtu ŋamu ma ênam aê sa.
  ksd-ksd: Iau nunure ba kaugu tena valaun i laun, Ma ta ra bung murmur na tur ati
    ra pia;
  tur-YTC: Ama bense biliyorum ki, Kurtarıcım diridir. Sonunda yerin üzerinde dikilecektir.
  grc-BRENT: Οἶδα γὰρ ὅτι ἀένναός ἐστιν ὁ ἐκλύειν με μέλλων,
  ind-AYT: Sebab, aku tahu bahwa Penebusku hidup, dan bahwa pada akhirnya, Dia akan
    berdiri di atas bumi.
  nya-nya: Koma ndikudziwa kuti mpulumutsi wanga ali ndi moyo, ndipo pa nthawi yomaliza
    adzabwera kudzanditeteza.
  hrv-hrv: 'Ja znadem dobro: moj Izbavitelj živi i posljednji će on nad zemljom ustati.'
  mps-mps: Tiali goli, eno koneani, bidi ena pagede bidiyu, te ena ma dobola sabo
    te bidi bidibo. Tama nosali aga aselama, e tǫde dodolagasaiba.
  tpi-tpi: Tasol mi save, man bilong sambai long mi na helpim mi, em i stap. Na bihain
    bai em i kam helpim mi long stretim tok.
  dan-1931: Men jeg ved, at min Løser lever, over Støvet vil en Forsvarer stå frem.
  vie-OVCB: Vì tôi biết Đấng Cứu Chuộc tôi vẫn sống, đến ngày cuối cùng, Ngài sẽ đặt
    chân trên đất.
  guj-2017: હું જાણું છું કે મારો ઉદ્ધાર કરનાર જીવે છે. અને આખરે તે પૃથ્વી પર ઊભા
    રહેશે;
  pon-2006A: Ahpw iet, I ese me mie mehmen nanleng me pahn ketidohng sewese ie.
  por-BRBSL: Mas quanto a mim, eu sei que meu Redentor vive. No final, ele estará
    sobre a terra.
  cth-cth: kai na karatangkung teh a hring tie hah ka panue. A hnuktengpoung nah talai
    van bout a kangdue han.
  twi-twi: Minim sɛ me dimafo te ase, na awiei no ɔbɛsɔre agyina asase so.
  hlt-hlt: Kai tah kai aka tlan te hing tih hmailong kah laipi dongah thoo ni tila
    ka ming.
  tbz-SIM: N nɛ́ yɛ̃́mu kɛ dò n kóo donti fòù, weè te dinùù sɔnni kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Kɨ fo, nan Akurvazir Gumazim, Godɨn Nguibamɨn iti, egh a gɨn nguazir kamɨn
    izɨ kotɨn aven tugh nan akurvagh na bagh mɨkɨmam.
  dop-dop: Mɑ nyǝmɑ́ teu sɩ mɑ tɔɔ sɛɛnlʋ wɛnɑ ɩ weesuɣu. Ɩnɩ ɩ kɑ́ yɔɣɔtǝnɑ nɑ pǝ́
    sɩɩ tǝnɑɣɑ kɛ ɑtɛ cǝnɛ.
  azb-azb: Amma mən bilirəm ki, Satınalanım yaşayır, Axırda O, yer üzərində dayanacaq.
  eng-DBY: And [as for] me, I know that my Redeemer liveth, and the Last, he shall
    stand upon the earth;
  hin-2017: 'मुझे तो निश्चय है, कि मेरा छुड़ानेवाला जीवित है, और वह अन्त में पृथ्वी
    पर खड़ा होगा। (1 यूह. 2:28, यशा. 54: 5)'
  wol-KYG: Waaye man xam naa ne sama jotkat a ngi dund, te mooy mujje taxaw fi kaw
    suuf.
  eng-YLT: That — I have known my Redeemer, The Living and the Last, For the dust
    he doth rise.
  kne-kne: Ngem mo sak-en pay, ammok ay matmatago din Somalaknib. Sisya di maodi ay
    mankali et ipaneknek na isnan daga ay magay basol ko.
  eng-WYC-2017: For I know, that mine again-buyer liveth, and in the last day I shall
    rise from the earth;
  eng-WMBB: But as for me, I know that my Redeemer lives. In the end, he will stand
    upon the earth.
  urd-GVH: लेकिन मैं जानता हूँ कि मेरा छुड़ानेवाला ज़िंदा है और आख़िरकार मेरे हक़
    में ज़मीन पर खड़ा हो जाएगा,
  rug-rug: ba gilania rau sapu toana sa qua Tie pu kote valeana pule au, meke pa vina
    betona, Asa kote mae lavelave nau.
  gaz-gaz: Ani akka furiin koo jiraataa taʼe, akka inni dhuma irratti lafa irra dhaabatus
    nan beeka.
  fra-LSG: Mais je sais que mon rédempteur est vivant, Et qu’il se lèvera le dernier
    sur la terre.
  yal-yal: N na a kolon a n xunbamana a nii ra. Dɔnxɛn na, a kelima nɛn, a ti bɔxɔ
    xɔnna ma.
  haw-1868: No ka mea, ua ike au e ola ana kuu Mea hoola, A i ka wa mahope e ku no
    ia maluna o ka honua.
  arb-NAV: أَمَّا أَنَا فَإِنِّي مُوْقِنٌ أَنَّ فَادِيَّ حَيٌّ، وَأَنَّهُ لابُدَّ
    فِي النِّهَايَةِ أَنْ يَقُومَ عَلَى الأَرْضِ.
  ewe-ewe: Menya be nye Xɔnametɔ le agbe, eye mlɔeba la, atsi tsitre ɖe anyigba dzi.
  eng-LEE: And well I know that my redeemer liveth, and that he will remain as the
    last after the creatures of the dust [are passed away];
  gvn-gvn: Job balu wulan, milka-bujarmanya, yamba nyulu yalaman, “Ngayu binal Godunku
    jiringa, nyulu ngaykunku wawu, nganya ngulkurrduku kujin-kujil. Ngayu binal ngayu
    juma God nyajilkuda. Ngayu juma nyungun nyajil ngaykuwunduku miyildaku, nyulu
    ngarrbal kari.” Jakalbaku Job bulmbuyman, yamba God nyungunji balkawan. Yinyamun
    Job nyuluku buban-bungajin, kari bulmbuyman baja Godundumunbu miyilbaku. Yinyaynka
    Godungku Job wawurr-wawurr-bungan, nyungundu kangkal-kangkal yindu-yindu dajin
    baja, dingkar-dingkar 7-bala, jalbu-jalbu kulur. Godungku Jobumu yalarrku junjuy-junjuy
    jirray dajin baja.
  asm-FB: কিন্তু মই হ’লে জানো, মোৰ মুক্তিদাতা জীয়াই আছে, শেষত তেওঁ পৃথিৱীৰ ওপৰত উঠি
    থিয় হ’ব।
  sus-A: كْنْ ﭑ تَن عَ كٌلٌن ﭑ نَكِسِمَ حِحّ نَ عَ رَ. عَ قَمَ وْيّنيِ دْنشْي قَلَدٍ
    دُنِحَ مَ.
  fra-SBL: Quant à moi, je sais que mon Rédempteur est vivant. A la fin, il se tiendra
    sur la terre.
  hbo-hbo: וַאֲנִ֣י יָ֭דַעְתִּי גֹּ֣אֲלִי חָ֑י וְ֝אַחֲרֹ֗ון עַל־עָפָ֥ר יָקֽוּם׃
  piu-2006: '@see-verse:JOB.019.024'
  kik-kik: Nĩnjũũĩ atĩ Mũngũũri arĩ muoyo, na atĩ marigĩrĩrio-inĩ nĩwe ũkaarũgama
    thĩ ĩno.
  fra-NCL: Je sais que mon vengeur est vivant, et qu’il se lèvera le dernier sur la
    poussière.
  cek-AK: Kai akrangkung loe hing, tiah ka panoek; anih loe hnukkhuem atue boeng naah
    long ah angdoe tih;
  cuk-cuk: An nue-wisid, an-Bab-Dummad-An-Ollor-Imaked dula maid. We-dule dummad-an-wilenaidgi
    an-ogwisguoed an nue-wisid.
  uig-CYR: Бирақ мән шуни билимәнки, өзүмниң Һәмҗәмәт-Қутқузғучим һаяттур, У ахирәт
    күнидә йәр йүзидә туруп туриду!
  tel-2017: నా విమోచకుడు శాశ్వతంగా ఉండే వాడనీ, అంతంలో ఆయన నా పక్షంగా నిలబడతాడనీ నాకు
    తెలుసు.
  hat-BSA: Men pou mwen, mwen konnen ke Redanmtè mwen an vivan. Epi apre tout sa a,
    li va vin kanpe sou latè.
  kos-kos: “Tuh nga etu lah oasr sie inkusrao Su ac fah mau tuku in tuh moliyula.
  hbo-WLC: וַאֲנִ֣י יָ֭דַעְתִּי גֹּ֣אֲלִי חָ֑י וְ֝אַחֲר֗וֹן עַל־עָפָ֥ר יָקֽוּם׃
  ibo-ibo: Amara m na onye mgbapụta m na-adị ndụ, amakwaara m na ọ ga-eguzo nʼelu
    ụwa nʼoge ikpeazụ.
  ory-ory: ମାତ୍ର ମୁଁ ଜାଣେ ଯେ, ମୋହର ମୁକ୍ତିକର୍ତ୍ତା ଜୀବିତ ଅଟନ୍ତି ଓ ଶେଷରେ ସେ ପୃଥିବୀ ଉପରେ
    ଠିଆ ହେବେ;
  chk-chk: Ngang üa silei pwe ailei a manau, nge lon eu rän i epwe ütä won fanüfan.
  rop-rop: Bat ai sabi main Seibya hu oldei jidan deya langa hebin garra kaman en
    gibit mi feyago.
  ukr-1871: Я знаю — Відкупитель мій живе, й він у послїдний день підійме з пороху
    отсю розпадаючуся кожу мою,
  deu-1951: Ich weiß, daß mein Erlöser lebt, und er wird zuletzt über dem Staube stehen.
  eng-JPS: But as for me, I know that my Redeemer liveth, and that He will witness
    at the last upon the dust;
  srp-1865: Ali znam da je živ moj iskupitelj, i na pošljedak da æe stati nad prahom.
  lug-lug: Mmanyi nga Omununuzi wange mulamu, era nga ku nkomerero aliyimirira ku
    nsi.
  heb-heb: ואני ידעתי גאלי חי ואחרון על עפר יקום׃
  ben-IRV: কিন্তু আমার জন্য, আমি জানি যে আমার উদ্ধারকর্তা জীবিত
  pan-pan: ਮੈਂ ਤਾਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰਾ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ ਜੀਉਂਦਾ ਹੈ, ਅਤੇ ਅੰਤ ਵਿੱਚ ਉਹ ਧਰਤੀ
    ਉੱਤੇ ਖੜ੍ਹਾ ਹੋਵੇਗਾ,
  mya-JVB: ငါ့ ကို ရွေးနှုတ် သောသခင်သည် အသက် ရှင်၍၊ နောင် ကာလ၌ မြေမှုန့် အပေါ် မှာ
    ပေါ် လာတော်မူမည် ဟူ၍၎င်း၊
  hmo-hmo: Badina be lau diba, ia ese lau ia hamauria Diravana be ia noho, bona nega
    dokona dekenai, ia ese lau do ia durua.
  urd-urd: लेकिन मैं जानता हूँ कि मेरा छुड़ाने वाला ज़िन्दा है। और आ़खिर कार ज़मीन
    पर खड़ा होगा।
  rus-SYN: А я знаю, Искупитель мой жив, и Он в последний день восставит из праха
    распадающуюся кожу мою сию,
  bqc-SIM: Mapi, má dↄ̃ kɛ́ ma mìsina ku, a fɛlɛ zɛ tↄↄlɛ gbɛzã.
  tcz-CHONGTHU: Ahinlah keija dingin vang eilhandampu ahinge ti keiman kahei. Akhon
    naleh leiset chunga hung ding ding ahi.
  mar-mar: माझा तारण करणारा जिवंत आहे याची मला खात्री आहे. आणि शेवटी तो या पृथ्वीतलावर
    येऊन उभा राहील.
  qub-qub: Noga musyämi washämajnë cawashanta. Paymi cay pachachöga faburnë jatarenga.
  bqp-bqp: Zaakũ má dↄ̃ kũ ma Zɛkũnwode kun, ani futɛ à zɛ ma sèedade ũ kpɛkpɛ.
  hat-hat: Mwen menm, mwen konnen moun ki gen pou vin pran defans mwen an byen vivan.
    Se li menm an dènye k'ap kanpe sou latè pou pale pou mwen.
  eng-BSB: But I know that my Redeemer lives, and in the end He will stand upon the
    earth.
  eng-WEBPB: But as for me, I know that my Redeemer lives. In the end, he will stand
    upon the earth.
  kbq-kbq: Hianagi nagra antahi'noe, nagu'vazino ete Navre Nera mani'neankino, magokna
    nagri kaziga eme anteno keagani'a naza huno eri fatgo hugahie.
  nhe-BL: “Na nijmati para itztoc noTlamanahuijca, huan ipan itlamiya tonali yajaya
    moquetzas ipan ni tlaltepactli.
  bus-bus: Zaakɛ má dↄ̃ kɛ̀ ma Zɛnyodee kuu, eé fɛɛ à zɛ ma sèedadee ũ zãazãa.
  gub-BL: Ta'e akwaw hekatu haw imume'u àràm hekuwe haw ihe xe. Iahykaw rehe ur putar
    xe ywy rehe hekatu haw imume'u pà a'e nehe.
  eng-DRA: For I know that my Redeemer liveth, and in the last day I shall rise out
    of the earth.
