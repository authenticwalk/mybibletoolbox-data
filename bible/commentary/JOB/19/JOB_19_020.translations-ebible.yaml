verse: JOB.019.020
translations:
  mal-C: ഞാൻ വെറും എല്ലുംതോലും ആയിരിക്കുന്നു; ഞാൻ തലനാരിഴയ്ക്കാണ് രക്ഷപ്പെട്ടിരിക്കുന്നത്.
  deu-TKW: An meiner Haut und meinem Fleisch klebt mein Gebein, und nur mit meiner
    Zähne Haut bin ich entronnen.
  lin-lin: nakomi eloko pamba, natikali kaka poso ya nzoto mpe mikuwa, nazali kobika
    kaka na misuni ya minu na ngai.
  eng-LSV: To my skin and to my flesh || My bone has cleaved, || And I deliver myself
    with the skin of my teeth.
  eng-GNV: My bone cleaueth to my skinne and to my flesh, and I haue escaped with
    the skinne of my teeth.
  eng-WEBSTER: My bone cleaveth to my skin and to my flesh, and I have escaped with
    the skin of my teeth.
  nhw-BL: San niomitl nimocajtoc. Nechcatitoc niitztoc para nimiquis.
  swh-ONEN: Mimi nimebaki mifupa na ngozi tu; nimeponea nikiwa karibu kufa.
  bba-bba: Nɛn wɑsin yɑɑ yɑ nɛn kukunu mɑni. Wee wɛ̃siɑru tɔnɑwɑ tɑ mɑn tie.
  eng-KJVCPB: My bone cleaveth to my skin and to my flesh, And I am escaped with the
    skin of my teeth.
  luo-luo: Adhero mi adongʼ choke lilo; kendo gima adongʼ-go en mana ring laka.
  meu-meu: Tau-anigu e varoda-varodamu, bona turiagu e horemu; mokona asina roho mauri.
  npi-ULB: मेरा हड्‍डीहरू मेरो छाला र मासुमा टाँसिन्छन् । म आफ्‍ना दाँतको छालाले मात्र
    बाँचेको छु ।
  yor-yor: Egungun mi lẹ̀ mọ́ ara mi àti mọ́ ẹran-ara mi, mo sì yọ́ pẹ̀lú awọ eyín
    mi.
  pes-OPCB: از من پوست و استخوانی بیش نمانده است، به زحمت از چنگ مرگ گریخته‌ام.
  tgl-ULB: Nakakapit ang mga buto ko sa aking balat at laman; buto't balat na lamang
    ang natitira sa akin.
  cbu-NT: Kizpur xangitamaruri, napurimuni tasi ptsutataru, kapunguri yutaritti tsipamaam
    waritakina.
  hui-hui: Ainde i̱ obi kuni hanguore kogoni. Mo koore helayagome homabehe biru ngogonidago.
    Ainde i̱ homolene hariga agileme pai haruabe.
  mya-mya: ငါ့အရေသားသည်ငါ့အရိုးတို့၌ ကပ်လျက်ရှိ၏။ သွားဖုံးတခုသာပါလျက်ငါပြေးလွတ်ရ၏။
  bod-N: ང་ཡི་ཤ་དང་སྐྱི་མོ་རུས་པར་འབྱར། ། བདག་ལ་རྙིལ་ཙམ་ལུས་ཏེ་ཐར་བ་ཡིན། །
  sna-sna: Handisati ndichiri chinhu asi ndangova hangu ganda namapfupa; ndangopunyuka
    napaburi retsono.
  spa-BLM: Mis huesos se pegan a mi piel y a mi carne. He escapado por los pelos.
  cac-cac: Toxo ix tacjioch in tz'umal yed' in b'ac'chil d'a in b'aquil, tevelxon̈ej
    pitzan in.
  swh-ULB: Mifupa yangu inashikamana kwenye ngozi yangu na kwenye mwili wangu; Mimi
    ninaishi tu kwa ngozi ya meno yangu.
  bel-bel: Косткі мае прыліплі да скуры маёй і мяса майго, і я застаўся толькі са
    скураю каля зубоў маіх.
  deu-ELBBK: Mein Gebein klebt an meiner Haut und an meinem Fleisch, und nur mit der
    Haut meiner Zähne bin ich entronnen.
  mbb-OT: Henduen a te tulan dà he nevukusan te lundis, ne henduen be te ebpatey ad.
  mal-2015: എന്റെ അസ്ഥി ത്വക്കിനോടും മാംസത്തോടും പറ്റിയിരിക്കുന്നു; പല്ലിന്റെ മോണയോടെ
    ഞാൻ ശേഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Nane pre ma ča e cipa the o kokala, ča ajci so predžiďiľom.
  pes-OPV: استخوانم به پوست و گوشتم چسبیده است، و با پوست دندانهای خودخلاصی یافته‌ام.
  ron-1924: Оаселе ми се цин де пеле ши де карне; ну мь-а май рэмас декыт пеля де
    пе динць.
  ben-OBCV: অস্থিচর্ম ছাড়া আমি আর কিছুই নই; শুধু দাঁতের চর্মবিশিষ্ট হয়েই আমি বেঁচে
    আছি।
  som-som: Haraggayga iyo hilibkaygu waxay ku dhegaan lafahayga, Oo dirqi baan ku
    baxsaday.
  lat-VUC: Pelli meæ, consumptis carnibus, adhæsit os meum, et derelicta sunt tantummodo
    labia circa dentes meos.
  eng-ASVBT: My bone cleaveth to my skin and to my flesh, And I am escaped with the
    skin of my teeth.
  ita-1885: Le mie ossa sono attaccate alla mia pelle ed alla mia carne; E non mi
    è rimasto altro di salvo che la pelle d'intorno a' miei denti.
  eng-LXXUP: My flesh is corrupt under my skin, And my bones are held in my teeth.
  eng-ULB: My bones cling to my skin and to my flesh; I survive only by the skin of
    my teeth.
  spa-VBL: Estoy reducido a piel y huesos, y sobrevivo por el pellejo de mis dientes.
  fra-_FOB: Mes os se sont attachés à ma peau et à ma chair, et je me suis échappé
    avec la peau de mes dents.
  mal-mal: എന്റെ അസ്ഥി ത്വക്കിനോടും മാംസത്തോടും പറ്റിയിരിക്കുന്നു; പല്ലിന്റെ മോണയോടെ
    മാത്രം ഞാൻ അവശേഷിച്ചിരിക്കുന്നു.
  urd-GVR: Merī jild sukaṛ kar merī haḍḍiyoṅ ke sāth jā lagī hai. Maiṅ maut se bāl
    bāl bach gayā hūṅ.
  suz-BL: आं के रुश नु कुशुल ला लीशो बाक्‍ब। गो बेक्‍चा चिक्‍शो बाक्‍ती।
  eng-NOY: My bones cleave to my flesh and my skin, And I have scarcely escaped with
    the skin of my teeth.
  ita-1927: Le mie ossa stanno attaccate alla mia pelle, alla mia carne, non m’è rimasto
    che la pelle de’ denti.
  ckb-ckb: ئێسکم بە پێست و گۆشتمەوە نووساوە و بە خۆم و پووکمەوە دەرباز بووم.
  eng-BBE: My bones are joined to my skin, and I have got away with my flesh in my
    teeth.
  kan-OKCV: ನಾನು ಕೇವಲ ಎಲುಬೂ ತೊಗಲೂ ಆಗಿಬಿಟ್ಟಿದ್ದೇನೆ; ನಾನು ನನ್ನ ಹಲ್ಲು ಚರ್ಮದಿಂದಲೇ ತಪ್ಪಿಸಿಕೊಂಡೆನು.
  tam-2017: என் எலும்புகள் என் தோலுடனும் என் சதையோடும் ஒட்டிக்கொண்டிருக்கிறது என்
    பற்களை மூடக் கொஞ்சம் தோல்மாத்திரம் தப்பினது.
  spa-RV-1909: Mi cuero y mi carne se pegaron á mis huesos; y he escapado con la piel
    de mis dientes.
  ron-BTF: Osul mi se lipește de pielea și de carnea mea, iar eu am scăpat doar cu
    pielea dinților mei.
  eng-WEBP: My bones stick to my skin and to my flesh. I have escaped by the skin
    of my teeth.
  eng-FBV: I've been reduced to skin and bones and I survive by the skin of my teeth.
  nld-1939: Mijn vlees teert weg in mijn huid Met mijn tanden knaag ik mijn beenderen
    af.
  nch-BL: San niomit nimocajtoc. Nechcatitoc niitztoc para nimiquis.
  vie-1934: Xương cốt tôi sát vào da và thịt tôi, Tôi đã thoát được chỉ còn da bọc
    răng tôi mà thôi.
  hin-CV: अब तो मैं मात्र चमड़ी तथा हड्डियों का रह गया हूं; मैं जो हूं, मृत्यु से
    बाल-बाल बच निकला हूं.
  spa-BES: Mis huesos están unidos a mi piel, y me he salido con la carne entre los
    dientes.
  tdx-tdx: Mipitek’ ami’ty holiko naho ami’ty nofoko o taolakoo, vaho an-tain-tsìko
    avao ty nimolaoreko.
  tha-KJV: กระดูกของข้าเกาะติดหนังและติดเนื้อของข้า และข้ารอดได้​อย่างหวุดหวิด
  por-BR-2018: Meus ossos se grudaram à minha pele e à minha carne; e escapei só com
    a pele de meus dentes.
  deu-ELO: Mein Gebein klebt an meiner Haut und an meinem Fleische, und nur mit der
    Haut meiner Zähne bin ich entronnen.
  eng-WYC-2018: When my fleshes were wasted, my bone(s) cleaved to my skin; and only
    [the] lips be left about my teeth (or and I have escaped only by the skin of my
    teeth).
  epo-epo: Kun mia haŭto kaj kun mia karno kunkreskis miaj ostoj, Mi restis nur kun
    haŭto sur miaj dentoj.
  uig-PIN: Ət-terilirim ustihanlirimƣa qaplixip turidu, Jenim ⱪil üstidǝ ⱪaldi.
  beo-beo: Na gadofo da udigili abula agoane, na gasaga gosagisi dialebe ba:sa. Na
    da gadenenewane bogoi dagoi.
  tpi-OTNT: Mi bun nating na skin bilong mi i slek olgeta. Mi bagarap olgeta na inap
    mi dai. Tasol mi no save wanem samting i mekim na mi no dai.
  hau-SA: Ni ba kome ba ne sai dai fata da ƙashi, da ƙyar na tsira.
  uig-LAT: Et-térilirim ustixanlirimgha chapliship turidu, Jénim qil üstide qaldi.
  nde-nde: Angiselalutho ngaphandle kwesikhumba lamathambo kuphela; ngiphephe manayinayi.
  ton-ton: ‌ʻOku piki hoku ngaahi hui ki hoku kili ʻo hangē ko hoku kakano, pea kuo
    u hao mo e kili ʻo hoku kau nifo.
  ces-1613: K kůži mé jako k masu mému přilnuly kosti mé, kůže při zubích mých toliko
    v cele zůstala.
  eng-WMB: My bones stick to my skin and to my flesh. I have escaped by the skin of
    my teeth.
  tam-TCV: நான் வெறும் எலும்பும் தோலுமாயிருக்கிறேன்; நான் பற்களின் ஈறோடு தப்பியிருக்கிறேன்.
  ceb-ULB: Ang akong mga bukog nagpilit sa akong panit ug sa akong unod; nakasugakod
    nalang ako pinaagi sa akong lagus.
  pol-UBG: Moje kości przylgnęły do mojej skóry i do mego ciała; pozostała tylko skóra
    wokół zębów.
  agr-agr: Watsajan ayatak ukunchik wajasjai, ashí jakan piipichin iwaakjai.
  kyc-kyc: Dopa piminyisa namba moya nao kuli yongopa rambu letamo. Namba kumuo otapala
    imbu pyuo karo.
  urd-GVU: میری جِلد سکڑ کر میری ہڈیوں کے ساتھ جا لگی ہے۔ مَیں موت سے بال بال بچ گیا
    ہوں۔
  deu-1912: Mein Gebein hanget an mir an Haut und Fleisch, und ich kann meine Zähne
    mit der Haut nicht bedecken.
  kan-2017: ನನ್ನ ಎಲುಬು ಚರ್ಮಕ್ಕೂ, ಮಾಂಸಕ್ಕೂ ಅಂಟಿಹೋಗಿದೆ, ಹಲ್ಲಿನ ಪರೆಯನ್ನು ಮಾತ್ರ ಉಳಿಸಿಕೊಂಡು
    (ಮರಣಕ್ಕೆ) ಓರೆಯಾಗಿದ್ದೇನೆ.
  yap-yap: Kug par ni go’ yil nge biyach; be chugur ni nggum’.
  hlt-MCSB: Ka vin neh ka saa hil khaw ka rhuh dongla kap tih ka no dongkah nohli
    neh ka loeih.
  mdy-ETH: ዓሽካ ታኣኮ ጋፒ ዒልዓ ሜጌፆይዳ ፓፄኔ፤ ታኣኒ ጉቤና ጋፔዖ ዻካሮ ዓቴኔ።»
  twi-ASANTE: Maka honam ne nnompe, na ɛkaa kakraa bi, anka merewu.
  eng-WEBU: My bones stick to my skin and to my flesh. I have escaped by the skin
    of my teeth.
  wal-wal: Ta meqettai ta gogaara ohettiis; haiquwaappe qiisasan taani attaas.
  spa-PDDPT: Mi piel y mi carne se pegan a mis huesos, y quedé solo con la piel de
    mis dientes.
  gun-gun: Xepire ojapa ma xekãgue ha'e xero'o re, ha'e haxy'i py aa jepe nho.
  ilo-ULB: Dimketen dagiti tulangko iti kudilko ken iti lasagko; makalasatak laeng
    babaen kadagiti kudil ti ngipenko.
  kpg-kpg: Dogu gili gu galugalua i di gili ogu iwi, dogu mouli gu hoohoo ga ulu gi daha
    mo au.
  uig-ARA: ئەت-تېرىلىرىم ئۇستىخانلىرىمغا چاپلىشىپ تۇرىدۇ، جېنىم قىل ئۈستىدە قالدى.
  sus-sus: N fate birin bara ba n ma, n xɔrie mini kɛnɛ ma. Sese mu luxi sɔnɔn.
  pon-2006: Kiliet mwotoudier oh mwerekireklahr pohn tih kat; metehr kis pwe ei mour
    en lussang ie.
  jae-jae: Ŋoc ŋaôlic gedec ŋatêkwa, ma gêmacanô kêku aê tulu su, mago gawê sa.
  ksd-ksd: A umana urugu dia ki petep ta ra pal i ra pakagu ma ra viogu, Ma iau tia
    ki ga ta ra pulegi likilikutan.
  tur-YTC: Kemiklerim derimle ve etime yapışıyor. Dişlerimin derisinden kaçıp kurtuldum.
  grc-BRENT: Ἐν δέρματί μου ἐσάπησαν αἱ σάρκες μου, τὰ δὲ ὀστᾶ μου ἐν ὀδοῦσιν ἔχεται.
  ind-AYT: Tulang-tulangku melekat pada kulit dan dagingku, dan aku hanya terluput
    dengan kulit gigiku.
  nya-nya: Ndangotsala khungu ndi mafupa okhaokha; ndapulumuka lokumbakumba.
  hrv-hrv: Kosti mi se za kožu prilijepiše, osta mi jedva koža oko zuba.
  mps-mps: Ena dili pulu hą elama, ena mu nomona selama, bomo menia pali. Ena mu
    dolama, ena mu isabo ąǫ yali. Awe, pąde mu ena isai dao,” wali.
  tpi-tpi: Mi bun nating na skin bilong mi i slek olgeta. Mi bagarap olgeta na inap
    mi dai. Tasol mi no save wanem samting i mekim na mi no dai.
  dan-1931: Benene hænger fast ved min Hud, med Kødet i Tænderne* slap jeg bort. {
    [*se til Job 13, 14.] }
  vie-OVCB: Thân thể tôi chỉ còn da bọc xương, tôi thoát chết với hai bàn tay trắng.
  guj-2017: મારું માંસ તથા ચામડી મારા હાડકાંને ચોંટી ગયા છે. માંડમાંડ મારો જીવ બચ્યો
    છે.
  pon-2006A: Kiliet mwotoudier oh mwerekireklahr pohn tih kat; metehr kis pwe ei mour
    en lussang ie.
  por-BRBSL: Meus ossos colam-se à minha pele e à minha carne. Eu escapei pela pele
    dos meus dentes.
  cth-cth: Ka vuen hoi ka tak hai ka hru dawk rapkâbet. Kahâhli duengdoeh kaawm toe.
  twi-twi: Maka were ne nnompe, nea mede aguan nkutoo ne me se akyi nam.
  hlt-hlt: Ka vin neh ka saa hil khaw ka rhuh dongla kap tih ka no dongkah nohli neh
    ka loeih.
  tbz-SIM: N kɔ̃̀mmɛ̀ nɛ̀ m mɑɑ nkɛ̀ dɛ̀ dɑ̀roo n kṹɔ̃̀, tininkɔ̃́ũ̀tì tiì mɑ́ɑ̀
    kpɑɑ́.
  msy-2020: Kɨ bar agharim gurazɨ, nan mɨkarzim bar suiaghɨrɨgha gavgaviba puvatɨ.
    Kɨ bar ikuvigha, bar atam aremeghai. Egha kɨ fozir puvatɨ, manmaghɨn amizɨ kɨ
    ovengezir puvatɨ.
  dop-dop: Mɑ lɩɩnɑ pǝcɛmtɛɣɛ. Mɑ tɛmɑ tɑɑsɩ tǝkɔŋɔkɔŋɔ.
  azb-azb: Bir dəri, bir sümük qalmışam, Ölüm kandarına çatmışam.
  eng-DBY: My bones cleave to my skin and to my flesh, and I am escaped with the skin
    of my teeth.
  hin-2017: मेरी खाल और माँस मेरी हड्डियों से सट गए हैं, और मैं बाल-बाल बच गया हूँ।
  wol-KYG: Der aki yax laa dese, daanaka dee naa.
  eng-YLT: To my skin and to my flesh Cleaved hath my bone, And I deliver myself with
    the skin of my teeth.
  kne-kne: Enggay owat kodil di namobongon sin tong-ak et nganngani di kateyak.
  eng-WYC-2017: When my fleshes were wasted, my bones cleaved to my skin; and only
    [the] lips be left about my teeth.
  eng-WMBB: My bones stick to my skin and to my flesh. I have escaped by the skin
    of my teeth.
  urd-GVH: मेरी जिल्द सुकड़कर मेरी हड्डियों के साथ जा लगी है। मैं मौत से बाल बाल बच
    गया हूँ।
  rug-rug: Loketoṉa si rau ba na kapu meke susuri mo; boka mo ke toa si rau.
  gaz-gaz: Ani gogaa fi lafeedha malee homaa miti; gogaan ilkaanii qofti naaf hafeen
    jalaa baʼe.
  fra-LSG: Mes os sont attachés à ma peau et à ma chair; Il ne me reste que la peau
    des dents.
  yal-yal: N bata doyen, n kidin nun n xɔnne nan gbansan fan n ma.
  haw-1868: Ke pili nei kuu iwi i ko'u ili a me ko'u io, A ua pakele au me ka ili
    o ko'u mau niho.
  arb-NAV: لَصِقَتْ عِظَامِي بِجِلْدِي وَلَحْمِي، وَنَجَوْتُ بِجِلْدِ أَسْنَانِي!
  ewe-ewe: Mezu ŋutilã kple ƒu ɖeɖe, eye meɖo kudo nu.
  eng-LEE: To my skin and to my flesh my bones do cleave, and I must sustain myself
    with the gums of my teeth.
  asm-FB: মই হাড়ে-ছালে লাগিলোঁ; মই কেৱল দাঁতৰ ছালখিনিৰে সৈতে সাৰিলোঁ।
  sus-A: ﭑ قَتٍ بِرِن بَرَ بَ ﭑ مَ، ﭑ شْرِيٍ مِنِ كّنّ مَ. سٍسٍ مُ لُشِ سْنْن.
  fra-SBL: Mes os collent à ma peau et à ma chair. Je m'en suis sorti par la peau
    des dents.
  hbo-hbo: בְּעֹורִ֣י וּ֭בִבְשָׂרִי דָּבְקָ֣ה עַצְמִ֑י וָ֝אֶתְמַלְּטָ֗ה בְּעֹ֣ור שִׁנָּֽי׃
  piu-2006: '@see-verse:JOB.019.019'
  kik-kik: Niĩ thirĩte ngatigara o gĩkonde na mahĩndĩ; niĩ ndigarĩirwo no kĩni kĩa
    magego giiki.
  fra-NCL: Mes os sont attachés à ma peau et à ma chair, je me suis échappé avec la
    peau de mes dents.
  cek-AK: Ka huh loe nganhin hoi angbet rap boeh moe, ka haa doeh angkhringh boeh.
  cuk-cuk: An-garmar bus-bus gusad, an-san bar daklesurgusad. Unnila napi an bunnodiid.
  uig-CYR: Әт-терилирим устиханлиримға чаплишип туриду, Җеним қил үстидә қалди.
  tel-2017: నా ఎముకలు నా చర్మానికీ, మాంసానికీ అంటుకుపోయాయి. నా దంతాల చిగుళ్ళ పైచర్మం
    మాత్రమే మిగిలి ఉంది.
  hat-BSA: Zo m yo kole sou po m ak chè m; se sèl pa po dan m ke m chape lanmò.
  kos-kos: Kolo ke monuk uh arosrosak ac atla liki sri in monuk; Ac kutu srisrik na
    ngan misa.
  hbo-WLC: בְּעוֹרִ֣י וּ֭בִבְשָׂרִי דָּבְקָ֣ה עַצְמִ֑י וָ֝אֶתְמַלְּטָ֗ה בְּע֣וֹר שִׁנָּֽי׃
  ibo-ibo: Abụ m naanị ọkpụkpụ ọkpụkpụ; ihe m ji gbanarị ọnwụ adịghị ukwuu.
  ory-ory: ମୋʼ ମାଂସ ଓ ଚର୍ମରେ ମୋହର ଅସ୍ଥି ଲାଗି ଯାଇଅଛି ଓ ମୁଁ ଚର୍ମାବଶିଷ୍ଟଦନ୍ତ ହୋଇ ବଞ୍ଚିଅଛି।
  chk-chk: Üa kichüchüla pwe ünüchei a pach ngeni chüi, ngii ra menenneniwu seni apwapwan.
  rop-rop: Nomeda mi stil jidanbat laibala, bat mi jidan brabli bouniwan, dumaji aibin
    lujim main bodi.
  ukr-1871: 'Поприсихали кістки до кожі й до тїла мого, зосталась тільки кожа около
    зубів моїх:'
  deu-1951: An meiner Haut und meinem Fleisch klebt mein Gebein, und ich habe kaum
    noch Haut, um meine Zähne zu behalten.
  eng-JPS: My bone cleaveth to my skin and to my flesh, and I am escaped with the
    skin of my teeth.
  srp-1865: Za kožu moju kao za meso moje prionuše kosti moje; jedva osta koža oko
    zuba mojih.
  lug-lug: 'Siriiko bwe ndi wabula ndi ddiba na magumba: nsigazzaawo bibuno byokka.'
  heb-heb: בעורי ובבשרי דבקה עצמי ואתמלטה בעור שני׃
  ben-IRV: আমার হাড় আমার চামড়ায় এবং মাংসে লেগে আছে; আমি শুধু আমার দাঁতের চামড়ার
    মত হয়ে বেঁচে আছি।
  pan-pan: ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਮੇਰੀ ਖੱਲ ਅਤੇ ਮੇਰੇ ਮਾਸ ਵਿੱਚ ਸੁੰਗੜ ਗਈਆਂ ਹਨ, ਅਤੇ ਮੈਂ ਮੌਤ ਤੋਂ
    ਵਾਲ-ਵਾਲ ਬਚਿਆ ਹਾਂ!
  mya-JVB: ငါ့ အရေ အသား သည်ငါ့ အရိုး တို့၌ ကပ် လျက်ရှိ၏။ သွားဖုံး တခုသာပါလျက်ငါပြေးလွတ်
    ရ၏။
  hmo-hmo: Lauegu tauanina be ia maragi lao noho, bona egu turiana be idia hedinarai.
  urd-urd: मेरी खाल और मेरा गोश्त मेरी हड्डियों से चिमट गए हैं, और मैं बाल बाल बच
    निकला हूँ।
  rus-SYN: Кости мои прилипли к коже моей и плоти моей, и я остался только с кожею
    около зубов моих.
  bqc-SIM: Ma gↄ̃ wá ń báao ũ, à gↄ̃̀ lɛɛ mà gaɛ.
  tcz-CHONGTHU: Kavun leh kagu kachang bouseh a eikikoi ahitan, chule kanevun teni
    khu apang kaven maimai jeh a thina a kona jamdoh kahi.
  mar-mar: मी इतका कृश झालो आहे की माझी कातडी हाडांवर लोबंते, मी केवळ दाताच्या कातडीने
    बचावलो आहे.
  qub-qub: Pasaypa tullullannami ricacushcäpis. Cayno ñacaycarpis cawaycärämi.
  bqp-bqp: Ma mɛ̀ yitoro kũ̀, à gↄ̃̀ fíti mà ga.
  hat-hat: Mwen tounen zo ak po. Sa ki rete pou m' mouri a pa anyen.
  eng-BSB: My skin and flesh cling to my bones; I have escaped by the skin of my teeth.
  eng-WEBPB: My bones stick to my skin and to my flesh. I have escaped by the skin
    of my teeth.
  kbq-kbq: Na'ankure navufgamo'a zaferinanire akamarege'na, fri' avamente e'noanagi
    ofri'noe.
  nhe-BL: San niomitl nimocajtoc. Nechca huala nopa tonal para nimiquis.
  bus-bus: Ma mɛ̀ yitoo kũ̀, à gↄ̃̀ féte kɛ̀ mɛ́ ga.
  gub-BL: Xo hepir hekagwer rehe we upyta we ihewe. Hereko wiwi haw zawaiw katu ihewe.
  eng-DRA: The flesh being consumed. My bone hath cleaved to my skin, and nothing
    but lips are left about my teeth.
