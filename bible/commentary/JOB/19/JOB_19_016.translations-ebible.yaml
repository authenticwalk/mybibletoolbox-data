verse: JOB.019.016
translations:
  mal-C: എന്റെ ദാസനെ ഞാൻ വിളിക്കുന്നു, എന്നാൽ അവൻ പ്രതികരിക്കുന്നില്ല; എന്റെ വായ്
    തുറന്ന് അവനോടു ഞാൻ കെഞ്ചേണ്ടതായിവരുന്നു.
  deu-TKW: Rufe ich meinen Sklaven, so antwortet er nicht, mit meinem Munde muß ich
    zu ihm flehen.
  lin-lin: Nazali kobenga mosali na ngai, kasi azali ata koyanola ngai te, atako monoko
    na ngai moko nde ezali kobondela ye.
  eng-LSV: I have called to my servant, || And he does not answer, || With my mouth
    I make supplication to him.
  eng-GNV: I called my seruant, but he would not answere, though I prayed him with
    my mouth.
  eng-WEBSTER: I called my servant, and he gave me no answer; I entreated him with
    my mouth.
  nhw-BL: Quema nijnotza notequipanojca, yaya amo nechnanquilía huan amo huala masque
    nijsenhuiquilía nijnotza.
  swh-ONEN: Namwita mtumishi wangu, wala haitiki, ingawa namwomba kwa kinywa changu
    mwenyewe.
  bba-bba: Nɑ̀ n nɛn sɔm kowo sokɑ, u ku rɑ wure. Nɑ̀ n nùn suuru kɑnɑmɔ, u rɑ n mɑn
    ɑtɑfiiru sɑ̃ɑwɑ.
  eng-KJVCPB: I called my servant, and he gave me no answer; I intreated him with
    my mouth.
  luo-luo: Ka aluongo jatichna moro kata bed mana ni asaye gi dhoga awuon, to ok odewa.
  meu-meu: Egu hesiai tauna na boiriamu, to ia na se haeremu; lau udugu amo do baina
    noia.
  npi-ULB: म आफ्‍नो सेवकलाई बोलाउँछु, तर उसले मलाई जवाफ दिंदैन । मैले आफ्‍नै मुखले
    त्यसलाई बिन्ती गर्छु ।
  yor-yor: Mo pe ìránṣẹ́ mi, òun kò sì dá mi lóhùn; mo fi ẹnu mi bẹ̀ ẹ́.
  pes-OPCB: خدمتکارم را صدا می‌کنم، حتی به او التماس می‌نمایم، ولی او جوابم را نمی‌دهد.
  tgl-ULB: Nananawagan ako sa aking lingkod, pero hindi niya ako tinutugon kahit na
    nagmamakaawa ako sa pamamagitan ng aking bibig.
  cbu-NT: Ashkusin, m'chachureetsi kuruzkuri, sirútama nuwaa kuki kis payutaru, nda
    ashku uru arangirisha nuwaa niyrkanaya.
  hui-hui: Agali i̱naga biabe biahaga hearu olalu hewaria mbiralime ya lalu i̱ni hewaria
    naibiya. I̱na bi bayaleore lalu hewariabi tigua i̱ dara halu hondo íbu nabiya.
  mya-mya: ငါ့ကျွန်ကိုငါခေါ်သောအခါသူသည် မထူး၊ သူ့ကို နှုတ်ဆက်၍ တောင်းပန်ရ၏။
  bod-N: ང་ཡིས་འཁོར་གཡོག་བོས་ཀྱང་ལན་མ་བྱིན། ། དངོས་སུ་ཞུ་བ་ཕུལ་ཡང་ཨ་ལན་མེད། །
  sna-sna: Ndinodana muranda wangu, asi haapinduri, kunyange ndikamukumbirisa nomuromo
    wangu chaiwo.
  spa-BLM: Llamo a mi siervo y no me responde. Le ruego con la boca.
  cac-cac: Tato svavtejcot junoc eb' in checab' chi', maxtzac tac'vilaj eb' d'ayin,
    vach'chom tzin tevi d'a eb'.
  swh-ULB: Mimi ninamwita mtumishi wangu, lakini yeye hanipi jibu japokuwa Mimi nimemsihi
    yeye kwa midomo yangu.
  bel-bel: Клічу слугу майго, і ён не адгукаецца; вуснамі маімі павінен я ўмольваць
    яго.
  deu-ELBBK: Meinem Knecht rufe ich, und er antwortet nicht; mit meinem Mund muss
    ich zu ihm flehen.
  mbb-OT: Emun ebpengumew a te suluǥuen, ne wazà edtavak kedì, minsan ebpehizuhizu
    ad.
  mal-2015: ഞാൻ എന്റെ ദാസനെ വിളിച്ചു; അവൻ വിളി കേൾക്കുന്നില്ല. എന്റെ വായ്കൊണ്ടു ഞാൻ
    അവനോടു യാചിക്കേണ്ടിവരുന്നു.
  rmc-rmc: Vičinav pre miro otrokos, ale ov mange na odphenel; mušinav man leske igen
    te mangel, hoj mange te pomožinel.
  pes-OPV: غلام خود راصدا می‌کنم و مرا جواب نمی دهد، اگر‌چه او را به دهان خود التماس
    بکنم.
  ron-1924: Кем пе робул меу, ши ну рэспунде; ыл рог ку гура мя, ши деӂяба.
  ben-OBCV: আমি আমার দাসকে ডাকছি, কিন্তু সে উত্তর দিচ্ছে না, যদিও নিজের মুখেই আমি
    তাকে অনুরোধ জানাচ্ছি।
  som-som: Waxaan u yeedhaa addoonkaygii, Oo in kastoo aan afkayga ku baryo, iima
    jawaabo innaba.
  lat-VUC: 'Servum meum vocavi, et non respondit: ore proprio deprecabar illum.'
  eng-ASVBT: I call unto my servant, and he giveth me no answer, Though I entreat
    him with my mouth.
  ita-1885: Io chiamo il mio servitore, ed egli non risponde, Quantunque io lo preghi
    di mia bocca.
  eng-LXXUP: I called my servant, and he hearkened not; And my mouth entreated him.
  eng-ULB: I call to my servant, but he gives me no answer although I entreat him
    with my mouth.
  spa-VBL: Llamo a mi criado, pero no responde. ¡Hasta tengo que rogarle!
  fra-_FOB: J'ai appelé mon serviteur, il ne m'a pas répondu; de ma propre bouche,
    j'ai dû le supplier.
  mal-mal: ഞാൻ എന്റെ ദാസനെ വിളിച്ചു; അവൻ വിളി കേൾക്കുന്നില്ല. എന്റെ വായ്കൊണ്ട് ഞാൻ
    അവനോട് യാചിക്കേണ്ടിവരുന്നു.
  urd-GVR: Maiṅ apne naukar ko bulātā hūṅ to wuh jawāb nahīṅ detā. Go maiṅ apne muṅh
    se us se iltijā karūṅ to bhī wuh nahīṅ ātā.
  suz-BL: गो आं वाइल कली ब्रेत्‍नुङ। तन्‍न मेकोम लोव़ मलेप्‍ब। गो मेको कली शुश लेम्‍शा
    पुंइचा माल्‍नुङ।
  eng-NOY: I call my servant, and he maketh no answer; With my own mouth do I entreat
    him.
  ita-1927: Chiamo il mio servo, e non risponde, devo supplicarlo con la mia bocca.
  ckb-ckb: بانگی خزمەتکارەکەی خۆمم کرد بەڵام وەڵامی نەدایەوە، هەرچەندە بە دەمی خۆم
    لێی پاڕامەوە.
  eng-BBE: At my cry my servant gives me no answer, and I have to make a prayer to
    him.
  kan-OKCV: ನನ್ನ ಸೇವಕನನ್ನು ಕರೆದರೂ, ಅವನು ನನಗೆ ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ; ನನ್ನ ಬಾಯಿತೆರೆದು ಅವನನ್ನು
    ಬೇಡಿಕೊಂಡರೂ ಅವನು ಬರುವುದಿಲ್ಲ.
  tam-2017: நான் என் வேலைக்காரனைக் கூப்பிடுகிறபோது அவன் எனக்கு பதில் கொடுக்கமாட்டான்;
    என் வாயினால் நான் அவனைக் கெஞ்சவேண்டியதாயிற்று.
  spa-RV-1909: Llamé á mi siervo, y no respondió; de mi propia boca le suplicaba.
  ron-BTF: L-am chemat pe servitorul meu și nu mi-a răspuns; l-am implorat cu gura
    mea.
  eng-WEBP: I call to my servant, and he gives me no answer. I beg him with my mouth.
  eng-FBV: I call my servant, but he doesn't reply. I have to beg him!
  nld-1939: 'Ik roep mijn slaaf: hij geeft mij geen antwoord, Zelfs al smeek ik er
    om.'
  nch-BL: Quema nijnotza notequipanojca, yaya amo technanquilía huan amo huala masque
    nijsenhuiquilía nijnotza.
  vie-1934: Tôi gọi kẻ tôi tớ tôi, mà nó không thưa, Dẫu tôi lấy miệng mình nài xin
    nó cũng vậy.
  hin-CV: मैं अपने सेवक को अपने निकट बुलाता हूं, किंतु वह उत्तर नहीं देता.
  spa-BES: Ante mi clamor, mi siervo no me responde y tengo que rogarle.
  tdx-tdx: Tokaveko ty mpitoroko, fe tsy manoiñe, ndra te itoreovam-bavako.
  tha-KJV: ข้าเรียกคนใช้ของข้า แต่​เขาไม่ตอบข้า ข้าต้องวิงวอนเขาด้วยปากของข้า
  por-BR-2018: Chamei a meu servo, e ele não respondeu; de minha própria boca eu lhe
    suplicava.
  deu-ELO: Meinem Knechte rufe ich, und er antwortet nicht; mit meinem Munde muß ich
    zu ihm flehen.
  eng-WYC-2018: I called my servant, and he answered not to me; with mine own mouth
    I prayed him (or I begged him with my own mouth).
  epo-epo: Mian sklavon mi vokas, kaj li ne respondas; Per mia buŝo mi devas petegi
    lin.
  uig-PIN: Mǝn qakirimni qaⱪirsam, u manga jawab bǝrmǝydu; Xunga mǝn uningƣa aƣzim
    bilǝn yelinixim kerǝk.
  beo-beo: 'Na da na hawa: hamosu dunu, e na fidima:ne nama misa:ne ha:giwane edegesea,
    e da nama hame adole iaha.'
  tpi-OTNT: Mi save singautim ol wokboi bilong mi, tasol ol i no save bekim singaut
    na i kam long mi. Maski mi mekim gutpela tok long ol, ol i no save sori long mi
    na kam lukim mi.
  hau-SA: Na kira bawana, amma bai amsa ba, ko da yake na roƙe shi da bakina.
  uig-LAT: Men chakirimni chaqirsam, u manga jawab bermeydu; Shunga men uninggha aghzim
    bilen yélinishim kérek.
  nde-nde: Ngithi nxa ngibiza isisebenzi sami singasabeli, lokuba ngisincenga ngomlomo
    wami.
  ton-ton: Naʻaku ui ki heʻeku tamaioʻeiki, ka naʻe ʻikai te ne tali; ne u fakakolekole
    ʻaki hoku ngutu ki ai.
  ces-1613: Na služebníka svého volám, ale neozývá se, i když ho ústy svými pěkně
    prosím.
  eng-WMB: I call to my servant, and he gives me no answer. I beg him with my mouth.
  tam-TCV: நான் என் வேலைக்காரனைக் கூப்பிட்டு, என் வாயினால் கெஞ்சினாலும், அவன் எனக்குப்
    பதிலளிப்பதில்லை.
  ceb-ULB: Gitawag ko ang akong sulugoon, apan wala siya mitubag bisan pag nangaliyupo
    ako kaniya pinaagi sa akong baba.
  pol-UBG: Wołałem na swego sługę, ale on się nie odzywa, chociaż go błagam swoimi
    ustami.
  agr-agr: Mina inakeg aidaun untsuaish aijuinatsui; kuashta untsuaish makichkish
    antugtuinatsui.
  kyc-kyc: Nambana kendemande akali mende kyakale lao poraiyuo nyisinya lao lapunupape
    dokona isingi mende laa nalyamo.
  urd-GVU: مَیں اپنے نوکر کو بُلاتا ہوں تو وہ جواب نہیں دیتا۔ گو مَیں اپنے منہ سے
    اُس سے التجا کروں توبھی وہ نہیں آتا۔
  deu-1912: Ich rief meinen Knecht, und er antwortete mir nicht; ich mußte ihn anflehen
    mit eigenem Munde.
  kan-2017: ನಾನು ನನ್ನ ಆಳನ್ನು ಕರೆದರೂ ಅವನು ಉತ್ತರಕೊಡುವುದಿಲ್ಲ, ಬಾಯಿ ತೆರೆದು ಬೇಡಿಕೊಳ್ಳಬೇಕಾಗಿ
    ಬಂತು.
  yap-yap: Ra gu pining reb e tapigpig rog ni pumo’on ma dabi non, ni mus ko ngiyal’
    ni gu be wenig ngak ni nge ayuwegneg.
  hlt-MCSB: Ka sal te ka khue dae oei pawh. Anih te ka ka neh ka hloep.
  mdy-ETH: ታኣኮ ዓይላሢ ታ ዔኤላዛ ታኣም ዬሁዋሴ፤ ‹ሃዳራ ታና ማኣዴቴራ› ጌይ ታ ዒዛ ሺኢቃዛታዖ ዒ ታኣም ዔኤዑዋሴ።
  twi-ASANTE: Mefrɛ me ɔsomfoɔ, na ɔmmua; mpo, mete mʼano srɛ no.
  eng-WEBU: I call to my servant, and he gives me no answer. I beg him with my mouth.
  wal-wal: Taani ta ashkkaraa xeegin, taayyo koyenna; taani woossinkka, taayyo eenenna.
  spa-PDDPT: Llamo a mi esclavo, y no responde. Con mi propia boca tengo que rogarle.
  gun-gun: Amongakuaa va'ekue ma aenoĩ teĩ naxembovaivei, mba'emo re xee ae ajerure
    porã'i teĩ.
  ilo-ULB: Immawagak iti adipenko, ngem saannak a sinungbatan uray no inayabak isuna
    babaen iti ngiwatko.
  kpg-kpg: Au ga gahigahi dagu dangada hai hegau, gei mee hagalee goou, gei au ga dangidangi
    gi mee gi hagamaamaa ina au, gei mee hagalee hagamaamaa au.
  uig-ARA: مەن چاكىرىمنى چاقىرسام، ئۇ ماڭا جاۋاب بەرمەيدۇ؛ شۇڭا مەن ئۇنىڭغا ئاغزىم
    بىلەن يېلىنىشىم كېرەك.
  sus-sus: N na n ma konyi xili, hali n a mayandi, a mu n ma xili ratinma.
  pon-2006: Ni ei kin likwerih ladu men, e sohte kin sapeng ie— ni ei pil kin peki
    en sewesei ie, e kin nennenlahte.
  jae-jae: Aê gamôêc ŋoc sakiŋwaga, mago eŋ gêlôc gêjô aê aoc atom, eŋ kêsaê gebe
    aê jateŋ eŋ acgom.
  ksd-ksd: Iau oro pa kaugu tultul, ma pa i torom tagu, Ba iau vala lul ia ma ra ngiegu.
  tur-YTC: Hizmetçimi çağırıyorum, bana yanıt vermiyor. Ağzımla yalvarıyorum.
  grc-BRENT: Θεράποντά μου ἐκάλεσα, καὶ οὐχ ὑπήκουσε· στόμα δέ μου ἐδέετο.
  ind-AYT: Aku memanggil pelayanku, tetapi dia tidak menjawab, walaupun aku harus
    memohon kepadanya dengan mulutku sendiri.
  nya-nya: Ndikayitana wa ntchito wanga, iye sandiyankha, ngakhale ndikapempha ndi
    pakamwa panga sandichitira kanthu.
  hrv-hrv: Slugu zovnem, a on ne odgovara i za milost ga moram zaklinjati.
  mps-mps: Eno ena sę bidi i wabo dao. Tiali goli, agai eno i wei ponama, enaba asobo
    menio. Eno ena homu dene yabo po aga dali obadi digi, usubeo. Agai ena homu dene
    elama, ena suagasobeo.
  tpi-tpi: Mi save singautim ol wokboi bilong mi, tasol ol i no save bekim singaut
    na i kam long mi. Maski mi mekim gutpela tok long ol, ol i no save sori long mi
    na kam lukim mi.
  dan-1931: ej svarer min Træl, når jeg kalder, jeg må trygle ham med min Mund;
  vie-OVCB: Tôi gọi đầy tớ mình, nó không đến; tôi đành mở miệng van nài nó!
  guj-2017: હું મારા નોકરને બોલાવું છું પણ તે મને ઉત્તર આપતો નથી જો કે હું મદદ માટે
    આજીજી કરું છું તોપણ તે જવાબ આપતો નથી.
  pon-2006A: Ni ei kin likwerih ladu men, e sohte kin sapeng ie— ni ei pil kin peki
    en sewesei ie, e kin nennenlahte.
  por-BRBSL: Chamo meu criado e ele não me dá resposta. Eu lhe imploro com a boca.
  cth-cth: Ka sannaw hah ka kaw eiteh, na pato awh hoeh toe. Lawkkanem hoi pasawt
    a ngai toe.
  twi-twi: Mefrɛ me somfo, na ommua; mpo, metew mʼano srɛ no.
  hlt-hlt: Ka sal te ka khue dae oei pawh. Anih te ka ka neh ka hloep.
  tbz-SIM: Kɛ̀ n yu n kóo tɔ̃ntì ò ncĩ́ɛ̃́kɛ́, kɛ̀ dɛ̀ mbékú nhò bɑ̀ḿmú m mɔ́mmuɔ.
  msy-2020: Kɨ uan ingangarir gumazibar deima, me na bagha izir puvatɨ. Kɨ uan akatorimɨn
    mɨgɨrɨgɨar aghuibar me mɨkɨnam, ezɨ puvatɨ, me nan akaba ikarvazir puvatɨ.
  dop-dop: Pɑɑ mɑ yɑɑ mɑ tǝmlɛ tʋ nɑ mɑ́ wiinɑ-ɩ, ɩɩ cɔɔkɩ-m.
  azb-azb: Qulumu çağırıram, Ağız açıb yalvarsam belə, cavab almıram.
  eng-DBY: I called my servant, and he answered not; I entreated him with my mouth.
  hin-2017: जब मैं अपने दास को बुलाता हूँ, तब वह नहीं बोलता; मुझे उससे गिड़गिड़ाना
    पड़ता है।
  wol-KYG: Su ma doon woo sama surga, ba di ko tinu sax, da may tanqamlu.
  eng-YLT: To my servant I have called, And he doth not answer, With my mouth I make
    supplication to him.
  kne-kne: Mo waday ayagak en daida yan adi da somongbat, olay mo manpakpakaasiak
    ay bomadang koma.
  eng-WYC-2017: I called my servant, and he answered not to me; with mine own mouth
    I prayed him.
  eng-WMBB: I call to my servant, and he gives me no answer. I beg him with my mouth.
  urd-GVH: मैं अपने नौकर को बुलाता हूँ तो वह जवाब नहीं देता। गो मैं अपने मुँह से उससे
    इल्तिजा करूँ तो भी वह नहीं आता।
  rug-rug: Tiokia rau si keke qua nabulu ba lopu olaṉau sa, tepa sisigiti ia rau pude
    toka nau ba korona.
  gaz-gaz: Hojjetaa koo nan waama; afaan kootiinis isa nan kadhadha; inni garuu na
    jalaa hin owwaatu.
  fra-LSG: J’appelle mon serviteur, et il ne répond pas; Je le supplie de ma bouche,
    et c’est en vain.
  yal-yal: N na n ma walikɛɛn xilima, koni a mi n yabima, hali n na a mafan.
  haw-1868: Kahea aku au i ka'u kauwa, aole ia e o mai; Nonoi aku au ia ia me kuu
    waha.
  arb-NAV: أَدْعُو خَادِمِي فَلا يُجِيبُ، مَعَ أَنِّي تَوَسَّلْتُ إِلَيْهِ.
  ewe-ewe: Meyɔ nye dɔla gake metɔ o togbɔ be metsɔ nye nu ɖe kuku nɛ hafi.
  eng-LEE: I call for my servant, but he will not answer, though I were to entreat
    him with my mouth.
  asm-FB: মোৰ বন্দীক মই মাতিলে, সি উত্তৰ নিদিয়ে; মই নিজ মুখেৰে তাৰ আগত বিনয় কৰিব
    লগীয়া হৈছোঁ।
  sus-A: ﭑ نَ ﭑ مَ كٌنيِ شِلِ، هَلِ ﭑ عَ مَيَندِ، عَ مُ ﭑ مَ شِلِ رَتِنمَ.
  fra-SBL: J'appelle mon serviteur, et il ne me répond pas. Je le supplie avec ma
    bouche.
  hbo-hbo: לְעַבְדִּ֣י קָ֭רָאתִי וְלֹ֣א יַעֲנֶ֑ה בְּמֹו־פִ֝֗י אֶתְחַנֶּן־לֹֽו׃
  piu-2006: '@see-verse:JOB.019.015'
  kik-kik: Njĩtaga ndungata yakwa, no ndĩngĩnjĩtĩka, o na ndĩmĩthaithĩte na kanua
    gakwa niĩ mwene.
  fra-NCL: J’appelle mon serviteur, et il ne me répond pas ; je suis réduit à le supplier
    de ma bouche.
  cek-AK: Ka tamna to ka kawk naah, na pathim ai; tahmenhaih ka hnik cadoeh, na pathim
    ai boeh.
  cuk-cuk: An-maiga-gudiidse an gotedaenad, gwen an-abin-imaksurdaed. Amba ise-wilegar
    an gordibe, amba an-itodasulid.
  uig-CYR: Мән чакиримни чақирсам, у маңа җавап бәрмәйду; Шуңа мән униңға ағзим билән
    йелинишим керәк.
  tel-2017: నేను నా పనివాణ్ణి పిలిస్తే వాడు పలకడం లేదు. నేను వాణ్ణి ప్రాధేయపడవలసి
    వచ్చింది.
  hat-BSA: Mwen rele sèvitè mwen an, men li pa reponn; mwen oblije sipliye l ak bouch
    mwen.
  kos-kos: Nga fin pangon sie mwet kulansap luk, ku kwafe elan kasreyu, El ac tiana
    topukyu.
  hbo-WLC: לְעַבְדִּ֣י קָ֭רָאתִי וְלֹ֣א יַעֲנֶ֑ה בְּמוֹ־פִ֝֗י אֶתְחַנֶּן־לֽוֹ׃
  ibo-ibo: Ana m akpọ odibo m oku ma ọ dịghị aza m, ọ bụladị mgbe m jiri ọnụ m rịọ
    ya.
  ory-ory: ମୁଁ ଆପଣା ଦାସକୁ ଡାକିଲେ ଓ ନିଜ ମୁଖରେ ବିନତି କଲେ ହେଁ ସେ ମୋତେ ଉତ୍ତର ଦିଏ ନାହିଁ।
  chk-chk: Üa kökköri nei chon angang, nge i esap pälüeniei. Üa fen mwo nge tütüngor
    ngeni pwe epwe alisiei, nge i esap mochen.
  rop-rop: En wen mi trai blanga jingat langa ol main wekinmenmob, olabat nomo irrim
    mi en dei kaan teiknodis langa mi du.
  ukr-1871: Кличу раба мого, — він не озивається; мушу моїми його благати устами.
  deu-1951: Rufe ich meinen Knecht, so antwortet er mir nicht, ich muß ihn mit meinem
    Munde anflehen.
  eng-JPS: I call unto my servant, and he giveth me no answer, though I entreat him
    with my mouth.
  srp-1865: Zovem slugu svojega, a on se ne odziva, a molim ga ustima svojim.
  lug-lug: Mpita omuddu wange naye tawulira, wadde nga mwegayirira n’akamwa kange.
  heb-heb: לעבדי קראתי ולא יענה במו פי אתחנן לו׃
  ben-IRV: আমি আমার দাসকে ডাকি, কিন্তু সে আমায় কোন উত্তর দেয় না, যদিও আমি নিজে মুখে
    তার কাছে অনুনয় করি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਬੁਲਾਉਂਦਾ ਪਰ ਉਹ ਜਵਾਬ ਨਹੀਂ ਦਿੰਦਾ, ਮੈਨੂੰ ਉਹ ਦੀ ਮਿੰਨਤ ਕਰਨੀ
    ਪੈਂਦੀ ਹੈ।
  mya-JVB: ငါ့ ကျွန် ကိုငါခေါ် သောအခါသူသည် မ ထူး ၊ သူ့ ကို နှုတ်ဆက်၍ တောင်းပန် ရ၏။
  hmo-hmo: Egu hesiai tauna lau boiria, to ia haere lasi. Lau noia neganai danu ia
    ese lau ia durua lasi.
  urd-urd: मैं अपने नौकर को बुलाता हूँ और वह मुझे जवाब नहीं देता, अगरचे मैं अपने मुँह
    से उसकी मिन्नत करता हूँ।
  rus-SYN: Зову слугу моего, и он не откликается; устами моими я должен умолять его.
  bqc-SIM: Tó ma a ziia sìsi, ìli wea lↄo, baa kɛ́ ma awakpàɛ̀, à bↄ̀ ma lɛ́wa.
  tcz-CHONGTHU: Kasohpa kakou chun ama ahung tapoi, amapa koma katao ding angaije.
  mar-mar: जरी मी माझ्या मुखाने याचना केली, माझ्या नोकराला बोलावले, तरी तो मला उत्तर
    देत नाही,
  qub-qub: Gayaptëpis may-jina ruwaptëpis manami cäsumannachu.
  bqp-bqp: Tó ma a bɛgwarii sìsi, àdi wema doro, bee tó ma kútɛ kɛ̀nɛ kũ ma zĩda
    lɛ́o.
  hat-hat: Si mwen rele yon domestik, li pa reponn mwen. Mwen te mèt lapriyè nan pye
    l', li pa okipe m'.
  eng-BSB: I call for my servant, but he does not answer, though I implore him with
    my own mouth.
  eng-WEBPB: I call to my servant, and he gives me no answer. I beg him with my mouth.
  kbq-kbq: Hanki eri'za vahe'nigu'ma kema nehugeno'a, ke'ni'a antahinonamie. E'ina
    hige'na eri'za vahe'nimo'ma ke'nima antahinogura mago'ane kea hu agesa nehuanagi,
    eme onage'ne.
  nhe-BL: Quema nijnotza notlatequipanojca, yajaya ax nechnanquilía huan ax huala
    yonque nijsenhuiquilía nijnotza.
  bus-bus: Tó ma a bɛgwari sìsi, è wemala dↄro, baa tó ma agbaa kpànɛ kↄ̃n ma zĩnda
    lɛ́o.
  gub-BL: Aenoz uma'ereko ma'e imuwà. Nuzekaiw kwaw herehe. Aze aze'egatu izupe, nezewe
    rehe we nuzapo kwaw heremimutar.
  eng-DRA: I called my servant, and he gave me no answer, I entreated him with my
    own mouth.
