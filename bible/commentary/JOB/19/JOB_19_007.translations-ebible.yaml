verse: JOB.019.007
translations:
  mal-C: “ ‘അതിക്രമം!’ എന്നു ഞാൻ കരയുന്നു, എനിക്ക് ഉത്തരം ലഭിക്കുന്നില്ല; സഹായത്തിനായി
    ഞാൻ നിലവിളിക്കുന്നു, എനിക്കു നീതി ലഭിക്കുന്നതുമില്ല.
  deu-TKW: Fürwahr, ich schreie “Gewalt!” und finde keine Erhörung; ich rufe um Hilfe,
    doch da giebt's kein Recht.
  lin-lin: Atako nagangi ete basali ngai mabe, nazali kozwa ata eyano moko te ; ata
    soki nabeleli ete basunga ngai, moto oyo akokata likambo azali te.
  eng-LSV: Behold, I cry out—violence, and am not answered, I cry aloud, and there
    is no judgment.
  eng-GNV: 'Beholde, I crie out of violence, but I haue none answere: I crie, but
    there is no iudgement.'
  eng-WEBSTER: 'Behold, I cry out of wrong, but I am not heard: I cry aloud, but there
    is no judgment.'
  nhw-BL: “Na nitzajtzi chicahuac para yaya nechchihuilijtoc catli amo cuali, pero
    amo aqui nechnanquilía para nechpalehuis. Masque nichoca, amo aqui nechchihuilía
    catli xitlahuac.
  swh-ONEN: “Ingawa ninalia, ‘Nimetendewa mabaya!’ sipati jibu; ingawa ninaomba msaada,
    hakuna haki.
  bba-bba: Wee, nɑ nɔɔɡiru suɑ nɑ nɛɛ, win kookoo si, su ǹ wɑ̃. Adɑmɑ ɡoo sɑri wi
    u mɑn wisɑ. Nɑ ɡbɑ̃rɑmɔ bu mɑn fɑɑbɑ ko, ɑdɑmɑ nɑ ǹ fɑɑbɑ wɑ.
  eng-KJVCPB: 'Behold, I cry out of wrong, but I am not heard: I cry aloud, but there
    is no judgment.'
  luo-luo: “Ka aywak ni, ‘Itimona marach!’ Onge ngʼama dewa; to kata ka adwaro kony,
    to ok anyal yudo.
  meu-meu: A itaia, na boi lolomu, na tomu “E alagumu”, a ta se haeremu; na boiboi
    goadagoadamu, a ta ese maorogu se gwauraimu.
  npi-ULB: हेर्नुहोस्, “हिंसा” भनेर म कराउँछु, तर मैले जवाफ पाउँदिन । मदतको लागि म
    पुकार्छु, तर त्यहाँ निष्‍पक्ष व्‍यवहार हुँदैन ।
  yor-yor: “Kíyèsi, èmi ń kígbe pe, ‘Ọwọ́ alágbára!’ Ṣùgbọ́n a kò gbọ́ ti èmi; mo
    kígbe fún ìrànlọ́wọ́, bẹ́ẹ̀ ni kò sí ìdájọ́.
  pes-OPCB: فریاد برمی‌آورم و کمک می‌خواهم، اما هیچ‌کس صدایم را نمی‌شنود و کسی به
    فریادم نمی‌رسد.
  tgl-ULB: Tingnan ninyo, sumisigaw ako na ginawan ako ng mali, pero hindi ako narinig;
    nanawagan ako ng tulong, pero walang katarungan.
  cbu-NT: Anush kiyung kachiykuri, Tputs pacharundama, aturi, kuruztat ashkuri, nda
    minumtiyam tputs nuwaa istakanaya. Istanda, aturi, nda minumtiyam tputs nuwaa
    naynikandanaya. Izuuru xapookina.
  hui-hui: Ainde Ngode Datagaliwabehanda i̱ mo ko halu baore bidagoni. Ani biragola
    i̱na nde i̱ nabe wahalu waha lowa ibuni olalu kogoni. Ani larogola ibugua mana
    tigabi bialu i̱na larogoni hale howa ladai nabi ka.
  mya-mya: ငါသည်ကိုယ်ခံရသော ညှဉ်းဆဲခြင်းကိုအကြောင်းပြု၍ မြည်တမ်းသော်လည်း၊ အဘယ်သူမျှ
    နားမထောင်။ အော်ဟစ်သော်လည်း တရားသဖြင့် စီရင်သောသူမရှိ။
  bod-N: བདག་གིས་འོ་དོད་བོས་ཀྱང་ལན་མི་གནང་། ། བདག་གིས་ཞུས་ཀྱང་དྲང་གཞག་འབྱུང་མི་སྲིད།
    །
  sna-sna: “Kunyange ndikachema ndichiti, ‘Ndakakanganisirwa we-e!’ handiwani mhinduro;
    kunyange ndikadanidzira kuti ndibatsirwe, kururamisirwa hakupo.
  spa-BLM: “He aquí que clamo por el mal, pero no soy escuchado. Pido ayuda, pero
    no hay justicia.
  cac-cac: 'Scomon el vav, svalan icha tic: Svab'' val in chami, xin chi. Palta malaj
    mach stac''vi d''ayin. Tzin nib''ej ay mach tzin colani, palta malaj mach sb''oan
    yaj d''ayin.'
  swh-ULB: Tazama, Mimi ninalia kwa sauti, “dhuluma!” lakini sipati jibu. Mimi ninaita
    kwa ajili ya msaada, lakini hakuna haki.
  bel-bel: 'Вось, я крычу: крыўда! і ніхто ня слухае; енчу, і няма суду.'
  deu-ELBBK: Siehe, ich schreie über Gewalttat und werde nicht erhört; ich rufe um
    Hilfe, und da ist kein Recht.
  mbb-OT: “Nengumew a is ebuyù te tavang, piru wazà midtavak kedì. Mibuyù a te hustu
    he kukuman, piru wazà mibeǥey kayi kedì.
  mal-2015: അയ്യോ, ബലാല്ക്കാരം എന്നു ഞാൻ നിലവിളിക്കുന്നു; കേൾപ്പോരില്ല; രക്ഷെക്കായി
    ഞാൻ മുറയിടുന്നു; ന്യായം കിട്ടുന്നതുമില്ല.
  rmc-rmc: 'Se sar me vičinav: ‚Pomožinen mange!‘ ňiko pes ke ma na del anglal; mangav
    mange e pomoca, ale ňiko ke ma nane spravodľivo.'
  pes-OPV: اینک از ظلم، تضرع می‌نمایم و مستجاب نمی شوم و استغاثه می‌کنم و دادرسی نیست.
  ron-1924: Ятэ, цип де силничие, ши нимень ну рэспунде; чер дрептате, ши дрептате
    ну есте!
  ben-OBCV: “যদিও আমি আর্তনাদ করে বলি, ‘হিংস্রতা!’ তাও আমি কোনও সাড়া পাই না; যদিও
    আমি সাহায্যের জন্য চিৎকার করি, তাও কোথাও ন্যায়বিচার নেই।
  som-som: Bal eega, dulunka daraaddiis waan u qayliyaa, laakiin lay maqli maayo,
    Oo caawimaad waan u qayshadaana, caddaaladduse ma jirto.
  lat-VUC: Ecce clamabo, vim patiens, et nemo audiet; vociferabor, et non est qui
    judicet.
  eng-ASVBT: 'Behold, I cry out of wrong, but I am not heard: I cry for help, but
    there is no justice.'
  ita-1885: Ecco, io grido violenza, e non sono esaudito; Io sclamo, e non mi si fa
    ragione.
  eng-LXXUP: 'Behold, I laugh at reproach; I will not speak: Or I will cry out, but
    there is nowhere judgment.'
  eng-ULB: See, I cry out, “Violence!” but I get no answer. I call out for help, but
    there is no justice.
  spa-VBL: Aunque clamo por ayuda, no obtengo respuesta; aunque grito mis objeciones,
    no obtengo justicia.
  fra-_FOB: Voici, je crie à la violence, et on ne me répond pas; je crie au secours,
    et il n'y a point de justice!
  mal-mal: അയ്യോ, ബലാല്ക്കാരം എന്ന് ഞാൻ നിലവിളിക്കുന്നു; കേൾക്കുവാനാരുമില്ല; രക്ഷക്കായി
    ഞാൻ മുറയിടുന്നു; ന്യായം കിട്ടുന്നതുമില്ല.
  urd-GVR: Go maiṅ chīḳh kar kahūṅ, ‘Mujh par zulm ho rahā hai,’ lekin jawāb koī nahīṅ
    miltā. Go maiṅ madad ke lie pukārūṅ, lekin insāf nahīṅ pātā.
  suz-BL: गो ‘हुश ख्राक्‍श पोक्‍तीमी’ दे ग्रीती हना यो, आं कली लोव़ मलेप्‍ब। ‘वारच
    पाइय्‍यीनी’ दे पुंइता हना यो, निसाफ मताइनुङ। येरमीया २०:८; हबकुक १:२; अय्‍युब
    ३०:२०
  eng-NOY: Behold, I complain of wrong, but receive no answer; I cry aloud, but obtain
    no justice.
  ita-1927: 'Ecco, io grido: “Violenza!” e nessuno risponde; imploro aiuto, ma non
    c’è giustizia!'
  ckb-ckb: «هەرچەندە لەبەر ستەم هاوار دەکەم، بەڵام وەڵامم نادرێتەوە، هاوار دەهێنم،
    بەڵام دادپەروەری نییە.
  eng-BBE: 'Truly, I make an outcry against the violent man, but there is no answer:
    I give a cry for help, but no one takes up my cause.'
  kan-OKCV: “ ‘ಹಿಂಸೆ,’ ಎಂದು ನಾನು ಕೂಗಿಕೊಂಡರೂ ನನಗೆ ಉತ್ತರ ಕೊಡುವವರಿಲ್ಲ; ಗಟ್ಟಿಯಾಗಿ ಮೊರೆಯಿಟ್ಟರೂ
    ನ್ಯಾಯ ದೊರಕುವುದಿಲ್ಲ.
  tam-2017: இதோ, கொடுமை என்று கூப்பிடுகிறேன், கேட்பார் ஒருவரும் இல்லை; கூக்குரலிடுகிறேன்,
    நியாயவிசாரணை இல்லை.
  spa-RV-1909: 'He aquí yo clamaré agravio, y no seré oído: daré voces, y no habrá
    juicio.'
  ron-BTF: Iată, eu strig din cauza răului, dar nu sunt ascultat; strig tare, dar
    nu este judecată.
  eng-WEBP: “Behold, I cry out of wrong, but I am not heard. I cry for help, but there
    is no justice.
  eng-FBV: Even though I cry for help, I get no answer; even though I shout my objections,
    I get no justice.
  nld-1939: 'Zie, ik roep: “Geweld!” maar vind geen verhoring, Ik roep om hulp: mij
    geschiedt geen recht!'
  nch-BL: “Na nitzajtzi chicahuac para yaya techchihuilijtoc cati amo cuali, pero
    amo aqui technanquilía para techpalehuis. Masque nichoca, amo aqui techchihuilía
    cati xitahuac.
  vie-1934: Nầy tôi kêu la về sự hung bạo, song tôi chẳng đặng nhậm lời. Tôi kêu cầu
    tiếp cứu, bèn không có sự công bình.
  hin-CV: “मैं तो चिल्ला रहा हूं, ‘अन्याय!’ किंतु मुझे कोई उत्तर नहीं मिल रहा; मैं
    सहायता के लिए पुकार रहा हूं, किंतु न्याय कहीं से मिल नहीं रहा है.
  spa-BES: 'En verdad, hago un clamor contra el hombre violento, pero no hay respuesta:
    grito pidiendo ayuda, pero nadie toma mi causa.'
  tdx-tdx: Mitoreo iraho fa nikatramoeñe fe tsy amam-pañaoñe; mikanjy, fe tsy añomean-to.
  tha-KJV: ดู​เถิด ข้าร้องออกมาเพราะเหตุ​ความทารุณ แต่​ไม่มี​ใครฟัง ข้าร้องให้​ช่วย
    แต่​ไม่มี​ความยุ​ติ​ธรรมที่​ไหน
  por-BR-2018: 'Eis que eu clamo: Violência! Porém não sou respondido; grito, porém
    não há justiça.'
  deu-ELO: Siehe, ich schreie über Gewalttat, und werde nicht erhört; ich rufe um
    Hilfe, und da ist kein Recht.
  eng-WYC-2018: Lo! I suffering violence shall cry, and no man shall hear me; I shall
    cry loud, and there is none that deemeth me worthy to be heard. (Behold! I suffering
    violence shall cry out, but no one shall hear (me); I shall cry aloud, but there
    is no one who judgeth me (worthy to be heard).)
  epo-epo: Jen mi krias pri maljusteco, sed mi ne ricevas respondon; Mi vokas, sed
    mi ne ricevas juĝon.
  uig-PIN: Ⱪara, mǝn nalǝ-pǝryad kɵtürüp «Zorawanliⱪ!» dǝp warⱪiraymǝn, Biraⱪ ⱨeqkim
    anglimaydu; Mǝn warⱪiraymǝn, biraⱪ manga adalǝt kǝlmǝydu.
  beo-beo: Na da Ea nama ha lai hou higabeba:le, egasa. Be dunu afae da na egasu hame
    naba. Na da moloidafa fofada:ma:ne wele sia:sa, be dunu afae da hame naba.
  tpi-OTNT: God i mekim save paitim mi moa yet. Olsem na mi singaut strong long em
    i mas larim mi. Tasol em i no bekim singaut bilong mi. Na em i no mekim stretpela
    pasin long mi.
  hau-SA: “Ko da yake na yi kuka cewa, ‘An yi mini ba daidai ba!’ Ba a amsa mini ba;
    ko da yake na nemi taimako, ba a yi adalci ba.
  uig-LAT: Qara, men nale-peryad kötürüp «Zorawanliq!» dep warqiraymen, Biraq héchkim
    anglimaydu; Men warqiraymen, biraq manga adalet kelmeydu.
  nde-nde: Loba ngingaze ngikhale ngithi, ‘Ngiyahlukuluzwa bo!’ angitholi mpendulo;
    loba ngicela uncedo, kangahlulelwa ngokulunga.
  ton-ton: '“Vakai, ʻoku ou tangi koeʻuhi ko e fakamālohi, ka ʻoku ʻikai ongoʻi au:
    ʻoku ou tangi kalanga ka ʻoku ʻikai ha fakamaau.'
  ces-1613: Nebo aj, volám-li pro nátisk, nemám vyslyšení; křičím-li, není rozsouzení.
  eng-WMB: “Behold, I cry out of wrong, but I am not heard. I cry for help, but there
    is no justice.
  tam-TCV: “இதோ, ‘கொடுமை!’ என நான் அழுதபோதிலும் எனக்குப் பதில் கிடைக்கவில்லை; நான்
    கூக்குரலிட்டாலும் நீதி கிடைக்கவில்லை.
  ceb-ULB: Tan-awa, nagtawag ako ug nag-ingon nga nakabuhat ako ug sayop, apan wala
    ako gidungog; nagpakitabang ako, apan walay katarong.
  pol-UBG: Oto wołam o krzywdę, ale nikt nie słucha; krzyczę, ale nie ma sądu.
  agr-agr: “Senchi untsumkan ¡mantuinawai! tusan imattaish, makichkish aijuinatsui.
    Yainkatajum taish, makichkish yaintuinatsui.
  kyc-kyc: Baame namba randa joo karamo dokona nambame baa kando mumu lapunupape mendeme
    see nalyaminyi. Dee nambana lao yulu rolae pyakana lao ee lapunupape mendeme see
    nalyaminyi.
  urd-GVU: گو مَیں چیخ کر کہوں، ’مجھ پر ظلم ہو رہا ہے،‘ لیکن جواب کوئی نہیں ملتا۔
    گو مَیں مدد کے لئے پکاروں، لیکن انصاف نہیں پاتا۔
  deu-1912: Siehe, ob ich schon schreie über Frevel, so werde ich doch nicht erhört;
    ich rufe, und ist kein Recht da.
  kan-2017: ಇಗೋ, ಬಲಾತ್ಕಾರವೆಂದು ನಾನು ಕೂಗಿಕೊಂಡರೂ, ಯಾವ ಉತ್ತರವೂ ಇಲ್ಲ. ನಾನು ಮೊರೆಯಿಟ್ಟರೂ,
    ನ್ಯಾಯವು ನೆರವೇರದು.
  yap-yap: Ku gu tolulnag nike gafgow nigeg, ma dariy be’ ni fulweg lungug; ku gu
    tolul ngalang, machane dariy ban’en nike yal’uw.
  hlt-MCSB: Kuthlahnah te ka doek tih bomah ka bih cakhaw n'doo pawt dongah tiktamnah
    om pawh.
  mdy-ETH: ታ ሜታዼኔ ጌይ ዒላቴያታቶዋ ታኣሲ ዋይዛ ዓሲ ታ ዴንቂባኣሴ፤ ዑኡዞ ታ ዼጊዲ ዒላቴቶዋ ፒዜ ዎጌ ታ ዴንቂባኣሴ።
  twi-ASANTE: “Ɛwom sɛ mesu sɛ, ‘Wɔafom me’ deɛ, nanso obiara mmua me; meteam pɛ mmoa,
    nanso atɛntenenee biara nni hɔ.
  eng-WEBU: “Behold, I cry out of wrong, but I am not heard. I cry for help, but there
    is no justice.
  wal-wal: “Taani, ‘Naaqettaas’ yaagada waassin, taayyo alliyaabi baawa; qaalaa xoqqu
    oottada, suure pirddaassi waassinkka, siyiyaabi baawa.
  spa-PDDPT: 'Ciertamente grito: ¡Violencia! Y no se me escucha. Doy voces, y no hay
    justicia.'
  gun-gun: 'Ajapukai: “Xemomba ta!” ha''e teĩ noenduai. “Xepytyvõ ke!” ha''e teĩ ndoikoi
    xemboeko porãarã.'
  ilo-ULB: Adtoy, immawagak tapno ibagak a saan a nasayaat ti naaramid kaniak, ngem
    saannak nga impangag; agpatpatulongak, ngem awan ti hustisia.
  kpg-kpg: gei au e wolowolo i dogu hagaduadua deenei, gei di maa tangada e longono
    ai. Ma e aha maa au e dangidangi ogu donu, gei di maa di tonu e gidee au ai.
  uig-ARA: قارا، مەن نالە-پەرياد كۆتۈرۈپ «زوراۋانلىق!» دەپ ۋارقىرايمەن، بىراق ھېچكىم
    ئاڭلىمايدۇ؛ مەن ۋارقىرايمەن، بىراق ماڭا ئادالەت كەلمەيدۇ.
  sus-sus: Xa n sa gbelegbele n ma xɔnɛ xa fe ra, n mu yaabi yo sɔtɔma. Xa n sa wa
    kiiti xa sa, kiiti tinxinxi yo mu sama.
  pon-2006: I kin weriwerki lokolok wet, ahpw sohte mehmen rong ie; I kin pekipeki
    ei pwuhng, ahpw sohte diar.
  jae-jae: Aê gamôêc gebe ‘Êsêac sêlêsu aê,’ mago ŋac teŋ gêjô aê aoc atom. Aê gamôêc
    gebe ‘Anam aê samaŋ,’ mago biŋgêdêŋ teŋ gêc atom.
  ksd-ksd: 'Iau kukukula: Di ubu iau! Ma pa ta na i valongore; Iau kail upi ra maramaravut,
    ma pa ta na i varkurai ure.'
  tur-YTC: “İşte, haksızlık diye feryat ediyorum, ama duyulmuyorum. Yardım diye bağırıyorum,
    ama adalet yok.
  grc-BRENT: Ἰδοὺ γελῶ ὀνείδει, οὐ λαλήσω· κεκράξομαι, καὶ οὐδαμοῦ κρίμα.
  ind-AYT: Lihatlah, aku berseru, ‘Ketidakadilan!’ tetapi aku tidak dijawab. Aku berteriak
    minta tolong, tetapi tidak ada keadilan.
  nya-nya: “Ngakhale ndifuwule kuti, ‘Akundizunza!’ Palibe wondiyankha; ngakhale ndipemphe
    thandizo, palibe wondichitira zolungama.
  hrv-hrv: 'Vičem: ''Nasilje!'' - nema odgovora; vapijem - ali za me pravde nema.'
  mps-mps: Godigo ena diluai sę mu elama, elalio. Tama tibaso, eno agai ena taga
    palomainao olama, i bomonama mu obao. Tiali goli, agai eno i wei ponobeo. Tama
    agai ena dali doloba pai sę ebeo.
  tpi-tpi: God i mekim save paitim mi moa yet. Olsem na mi singaut strong long em
    i mas larim mi. Tasol em i no bekim singaut bilong mi. Na em i no mekim stretpela
    pasin long mi.
  dan-1931: 'Se, jeg skriger: Vold! men får ikke Svar, råber om Hjælp, der er ingen
    Ret.'
  vie-OVCB: 'Tôi kêu khóc: ‘Cứu tôi!’ nhưng chẳng ai thèm đáp. Tôi kêu oan, nhưng
    không thấy công lý.'
  guj-2017: જુઓ, અન્યાયને લીધે હું બૂમો પાડું છું પણ મારી દાદ સાંભળવામાં આવતી નથી;
    હું મદદને માટે પોકાર કરું છું પણ મને ન્યાય મળતો નથી.
  pon-2006A: I kin weriwerki lokolok wet, ahpw sohte mehmen rong ie; I kin pekipeki
    ei pwuhng, ahpw sohte diar.
  por-BRBSL: “Eis que eu grito de errado, mas não sou ouvido. Eu clamo por ajuda,
    mas não há justiça.
  cth-cth: Payonnae kong dawkvah ka hram pawiteh, na thai pouh mahoeh. Puenghoi ka
    hram nakunghai lannae hah awm hoeh.
  twi-twi: “Ɛwɔ mu, misu se, ‘Wɔafom me’ de, nanso obiara mmua me; meteɛ mu pɛ mmoa,
    nanso atɛntrenee biara nni hɔ.
  hlt-hlt: Kuthlahnah te ka doek tih bomah ka bih cakhaw n'doo pawt dongah tiktamnah
    om pawh.
  tbz-SIM: Ntɛ mí nkɛ kuɔ̀ nkɛ tú bɛ̀ m puotì òmɔù mɛ nyí n cɔ́ú, kɛ̀ ǹ kuɔ̀ mbɑ́
    òmɔù í m pɑɑ̀tì.
  msy-2020: Ia gan! God puvɨra na mɨsoghavɨra iti. Ezɨ a na ataghɨraghasa kɨ pamten
    diava arai. Ezɨ a nan dɨmdiam ikarvazir puvatɨ. Egha a guizɨn arazimɨn na gamir
    puvatɨ.
  dop-dop: Ye mɑ wiiki sɩ pɑ lɑkɩ-m mʋsʋŋ, nɔɣɔlʋ ɩɩ cɔɔkɩ. Nɑ mɑ́ yɑɑkɩ sɩ pɑ́ wɑɑsɩ-m,
    nɔɣɔlʋ ɩɩ sɛɛkǝnɑ mɑ tɔɔ.
  azb-azb: Budur, “Zorakılıqdır!” deyə bağırıram, Bir cavab verən yoxdur, Kömək üçün
    nalə çəkirəm, ədalət yoxdur.
  eng-DBY: Behold, I cry out of wrong, and I am not heard; I cry aloud, but there
    is no judgment.
  hin-2017: देखो, मैं उपद्रव! उपद्रव! चिल्लाता रहता हूँ, परन्तु कोई नहीं सुनता; मैं
    सहायता के लिये दुहाई देता रहता हूँ, परन्तु कोई न्याय नहीं करता।
  wol-KYG: May woote wall, wuyeesu ma, ma ñaan ndimbal, àtteesu ma.
  eng-YLT: Lo, I cry out — violence, and am not answered, I cry aloud, and there is
    no judgment.
  kne-kne: Mo manpakaasiak begew sin mapalpaligatak, maga di somongbat. Adi mapatgan
    din kedkedawek ay nalinteg koma di maikeddeng en sak-en.
  eng-WYC-2017: Lo! I suffering violence shall cry, and no man shall hear me; I shall
    cry loud, and there is none that deemeth me worthy to be heard.
  eng-WMBB: “Behold, I cry out of wrong, but I am not heard. I cry for help, but there
    is no justice.
  urd-GVH: गो मैं चीख़कर कहूँ, ‘मुझ पर ज़ुल्म हो रहा है,’ लेकिन जवाब कोई नहीं मिलता।
    गो मैं मदद के लिए पुकारूँ, लेकिन इनसाफ़ नहीं पाता।
  rug-rug: Velavela vura si arau, ‘Toka nau, ta sigiti hoboro qua!’ Ba loke tie si
    olaṉa; tioko hata tinokae si rau, ba loke tie si mae pude va toṉotia sa qua tinasuna.
  gaz-gaz: “ ‘Ani miidhameera!’ jedhee iyyadhu illee deebii hin argadhu; sagalee ol
    fudhadhee gargaarsaaf iyyus murtiin qajeelaan hin jiru.
  fra-LSG: Voici, je crie à la violence, et nul ne répond; J’implore justice, et point
    de justice!
  yal-yal: Xa n gbelegbele tɔrɔni ito bun, n mi yabi sɔtɔma. N na xinla ti n mali
    feen na, kiti kɛndɛn mi sɛ.
  haw-1868: Aia hoi, ke kahea aku nei au no ka hana ino ia, aole au i hooloheia mai;
    Ke hea nui aku nei an, aohe hooponopono.
  arb-NAV: هَا إِنِّي أَسْتَغِيثُ مِنَ الظُّلْمِ وَلا مُجِيبَ، وَأَهْتِفُ عَالِياً
    وَلَيْسَ مِنْ مُنْصِفٍ.
  ewe-ewe: “Togbɔ be mefa avi sesĩe be, ‘Wodze agɔ le dzinye!’ hã la, ame aɖeke metɔ
    nam o eye togbɔ be medo ɣli be woaxɔ nam hã la, wometso nam o.
  eng-LEE: 'Behold, I cry out concerning the violence [done me], but I am not answered:
    I entreat aloud, but there is no justice.'
  asm-FB: চোৱা, মই অন্যায়ৰ কাৰণে চিঞৰোঁ, কিন্তু কোনেও নুশুনে; মই উপকাৰ পাবলৈ কাতৰোক্তি
    কৰোঁ, কিন্তু সোধ বিচাৰ নাই।
  sus-A: شَ ﭑ سَ فبٍلٍفبٍلٍ ﭑ مَ شْنّ شَ قٍ رَ، ﭑ مُ يَابِ يٌ سْتْمَ. شَ ﭑ سَ وَ كِيتِ
    شَ سَ، كِيتِ تِنشِنشِ يٌ مُ سَمَ.
  fra-SBL: « Voici, je crie au mal, mais on ne m'écoute pas. Je crie à l'aide, mais
    il n'y a pas de justice.
  hbo-hbo: הֵ֤ן אֶצְעַ֣ק חָ֭מָס וְלֹ֣א אֵעָנֶ֑ה אֲ֝שַׁוַּ֗ע וְאֵ֣ין מִשְׁפָּֽט׃
  piu-2006: '@see-verse:JOB.019.006'
  kik-kik: “O na gũtuĩka nĩngayaga ngoiga atĩrĩ, ‘Ndĩĩmũhĩtĩrie!’ Niĩ ndirĩ ũndũ njookagĩrio;
    o na gũtuĩka nĩhooyaga ndeithio, gũtirĩ kĩhooto nyonaga.
  fra-NCL: Voici que je crie à la violence, et nul ne me répond ! J’en appelle, et
    pas de justice !
  cek-AK: Khenah, ka sakpazaehaih thung hoiah ka hang; mi mah doeh tahngai ai; tha
    hoi ka hangh, toe toenghaih hoiah lokcaek kami om ai.
  cuk-cuk: '”Aisaar an binnasuli gornainad: ‘¡An-oburgwebimarye!’ Dule-wargwensaale,
    gwen an-itosulid. An bendakleged egisnai-inigwele, gwen an-bendaksurmalad.'
  uig-CYR: Қара, мән налә-пәряд көтирип «Зораванлиқ!» дәп вақираймән, Бирақ һеч ким
    аңлимайду; Мән вақираймән, бирақ маңа адаләт кәлмәйду.
  tel-2017: నాకు అపకారం జరుగుతున్నదని నేను ఎంతగా మొరపెట్టినా ఎవ్వరూ నా మొర ఆలకించడం
    లేదు. సహాయం కోసం నేను ఎదురు చూస్తున్నాను కానీ నాకు న్యాయం జరగడం లేదు.
  hat-BSA: '“Gade byen, mwen kriye: ‘Vyolans!’ Men nanpwen repons. Mwen rele sekou!
    Men nanpwen jistis.'
  kos-kos: Nga arulana lain ma upa El oru inge, Tuh wanginna mwet porongeyu; Nga kwafe
    in oasr nununku suwohs orek nu sik, tuh wanginna mwet lohng.
  hbo-WLC: הֵ֤ן אֶצְעַ֣ק חָ֭מָס וְלֹ֣א אֵעָנֶ֑ה אֲ֝שַׁוַּ֗ע וְאֵ֣ין מִשְׁפָּֽט׃
  ibo-ibo: '“Ọ bụ ezie na m na-eti mkpu akwa sị: ‘A na-emejọ m.’ Ma ọ dịghị ọsịsa
    m na-anata; ọ bụ ezie na m na-eti mkpu ka e nyere m aka ma ikpe ziri ezi adịghị.'
  ory-ory: ଦେଖ, ମୁଁ ଅନ୍ୟାୟପ୍ରଯୁକ୍ତ କ୍ରନ୍ଦନ କରେ, ମାତ୍ର ତାହା ଶୁଣାଯାଉ ନାହିଁ; ମୁଁ ସାହାଯ୍ୟ
    ନିମନ୍ତେ ଆର୍ତ୍ତନାଦ କରେ, ମାତ୍ର କିଛି ବିଚାର ହୁଏ ନାହିଁ।
  chk-chk: Nengeni, üa ü ngeni ei sokun föför mi mwäl ngeniei, nge esap wor eman a
    pälüeniei. Üa siö pwe eman epwe alisiei, nge esap wor ai pwüng.
  rop-rop: “Nomeda mi oldei prei langa im en askimbat im blanga album mi brom dislot
    trabul, im nomo ensim main preya en im nomo gibit mi feyago.
  ukr-1871: 'Ось, я кричу: кривда! й нїхто не чує; я голошу, а нема суду (справедливого).'
  deu-1951: Klage ich über Gewalttätigkeit, so erhalte ich keine Antwort, und schreie
    ich um Hilfe, so finde ich kein Recht.
  eng-JPS: 'Behold, I cry out: ''Violence!'' but I am not heard; I cry aloud, but
    there is no justice.'
  srp-1865: Eto, vièem na nepravdu, ali se ne slušam; vapijem, ali nema suda.
  lug-lug: “Wadde nga nkaaba nti, ‘Mpisiddwa bubi,’ siddibwamu; ne bwe nkuba enduulu,
    tewali antaasa.
  heb-heb: הן אצעק חמס ולא אענה אשוע ואין משפט׃
  ben-IRV: দেখ, আমি কাঁদি যে আমি ভুল কাজ করছি, কিন্তু আমি উত্তর পাইনি; আমি কেঁদেছি
    সাহায্যের জন্য, কিন্তু ন্যায়বিচার পাইনি।
  pan-pan: ਵੇਖੋ ਮੈਂ “ਜ਼ੁਲਮ, ਜ਼ੁਲਮ!” ਪੁਕਾਰਦਾ ਹਾਂ, ਪਰ ਕੋਈ ਮੈਨੂੰ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ, ਮੈਂ
    ਸਹਾਇਤਾ ਲਈ ਦੁਹਾਈ ਦਿੰਦਾ ਹਾਂ ਪਰ ਕੋਈ ਨਿਆਂ ਨਹੀਂ ਕਰਦਾ!
  mya-JVB: ငါသည်ကိုယ်ခံရသောညှဉ်းဆဲ ခြင်းကိုအကြောင်းပြု၍ မြည်တမ်း သော်လည်း ၊ အဘယ်သူမျှနား
    မ ထောင်။ အော်ဟစ် သော်လည်း တရား သဖြင့် စီရင်သောသူမ ရှိ။
  hmo-hmo: Dirava ena dagedage dainai lau tai noho, to tau ta ese lauegu noinoi idia
    kamonai lasi. Kota maoromaorona totona lau tai, to ta ese lau ia durua lasi.
  urd-urd: देखो, मैं जु़ल्म जु़ल्म पुकारता हूँ, लेकिन मेरी सुनी नहीं जाती। मैं मदद
    के लिए दुहाई देता हूँ, लेकिन कोई इन्साफ़ नहीं होता।
  rus-SYN: 'Вот, я кричу: обида! и никто не слушает; вопию, и нет суда.'
  bqc-SIM: Mi a taiinakɛa ↄ́ↄlↄ, gbɛ̃e lí weao, mi suaba wiilɛ, yã́zɛde kuo.
  tcz-CHONGTHU: Nei kithopiuvin tia kapen jah vang'in koima chan ei donbut poi, kanel
    kal in ahinlah thudih'a thu kitanna aum deh poi.
  mar-mar: ‘पाहा, असे मी ओरडतो कि मी चुकीचे केले आहे, पण कोणी ऐकले नाही. मी मदतीसाठी
    जोरात ओरडलो तरी न्याय मिळत नाही.
  qub-qub: « ‹¡Wañuycächiman!› nir gayaraptëpis manami pipis washämanchu. Yanapämänanpaj
    ruwacuptëpis manami pipis yanapämanchu.
  bqp-bqp: Madì faaba wiki lɛ́, gbɛ̃ke dì wemaro, madì surabana ↄ́ↄ dↄ, yãzɛde kunlo.
  hat-hat: Si m' rele anmwe ansasen, pesonn p'ap reponn. Si m' mande jistis, pesonn
    p'ap kanpe pou defann mwen.
  eng-BSB: Though I cry out, ‘Violence!’ I get no response; though I call for help,
    there is no justice.
  eng-WEBPB: “Behold, I cry out of wrong, but I am not heard. I cry for help, but
    there is no justice.
  kbq-kbq: Hanki naza hiho hu'na kezama atuana, mago vahe'mo'a ana kezankeni'a antahi
    onami'ne. Naza hihogu'ma nanekea huanagi, mago vahe'mo'a antahinamino nagri kaziga
    anteno nazahu kea osu'ne.
  nhe-BL: “Na nitzajtzi chicahuac para yajaya nechchihuilijtoc tlen ax cuali, pero
    axaca nechnanquilía para nechpalehuis. Yonque nichoca, axaca nechchihuilía tlen
    xitlahuac.
  bus-bus: Mɛɛ̀ faaba wii lɛ́, gbɛ̃ke è wemalaro, mɛɛ̀ mìsina ↄ́ↄ dↄ, yãzɛdee kuuro.
  gub-BL: Amume'u ipuruzuka haw ihe. Ni amo naherenu kwaw wà. Aenoz hepytywà haw purupe.
    Ni amo naherereko katu kwaw wà.
  eng-DRA: 'Behold I cry suffering violence, and no one will hear: I shall cry aloud,
    and there is none to judge.'
