verse: JOB.019.026
translations:
  mal-C: എന്റെ ത്വക്ക് ഇങ്ങനെ അഴുകിപ്പോയശേഷവും ഞാൻ ദേഹസഹിതനായി ദൈവത്തെ കാണും;
  deu-TKW: Und nachdem meine Haut also zerschlagen ist, und ledig meines Fleisches
    werde ich Gott schauen!
  lin-lin: Sima na kobebisama ya poso ya nzoto na ngai, ngai, na nzoto na ngai, nakomona
    Nzambe.
  eng-LSV: And after my skin has surrounded this [body], || Then from my flesh I see
    God—
  eng-GNV: And though after my skin wormes destroy this bodie, yet shall I see God
    in my flesh.
  eng-WEBSTER: 'And though after my skin worms destroy this body , yet in my flesh
    shall I see God:'
  nhw-BL: Huan masque palanis ni notlacayo, teipa ica notlacayo niquitas Toteco.
  swh-ONEN: Nami baada ya ngozi yangu kuharibiwa, bado nikiwa na mwili huu nitamwona
    Mungu;
  bba-bba: Nɛn wɑsi yì n kɔ̃sɑ yi kpɑ, sɑɑ ye sɔɔrɑ kon Gusunɔ wɑ.
  eng-KJVCPB: 'And though after my skin worms destroy this body, Yet in my flesh shall
    I see God:'
  cpy-cpy: Okantawi-takyaa oparyaa-pithayite iroka nomashi, Aritaki noñeeri Tajorentsi
    koñaatziro nowathaki.
  luo-luo: Kata ka tuo oketho denda kamano, to e ringruogni anane Nyasaye.
  meu-meu: bena kopigu na unu baine dika toma murinai asi hidiogu ai Dirava do baina
    itaia.
  npi-ULB: मेरो शरीरको छाला, अर्थात् शरीर पूरै गलेपछि, मेरो शरीरमा नै म परमेश्‍वरलाई
    देख्‍नेछु ।
  yor-yor: àti lẹ́yìn ìgbà tí a pa àwọ̀ ara mi run, síbẹ̀ láìsí ẹran-ara mi ni èmi
    ó rí Ọlọ́run,
  pes-OPCB: و می‌دانم حتی بعد از اینکه بدن من هم بپوسد، خدا را خواهم دید!
  tgl-ULB: pagkatapos mawasak ang balat ko, iyon ay, ang aking katawan, saka makikita
    ko ang Diyos sa aking pangangatawan.
  cbu-NT: Nuw tputseeruri tsutashshimun nutsi kizpur kuchar itsuptamawtaati taakuri,
    tsipaktaateena, zurampatari Apanllee pangchina.
  hui-hui: I̱naga tingini ogo ibu togo biyaguabi i̱na Ngode Datagaliwabe de handaore
    bulebero.
  mya-mya: ငါ့အရေကုန်ပြီးမှ ဤကိုယ်ကိုပင် ဖျက်ဆီးသော်လည်း၊ ငါသည်ကိုယ်ခန္ဓာ၌ ဘုရားသခင်ကိုမြင်မည်ဟူ၍
    ၎င်း ငါသိ၏။
  bod-N: ང་ཡི་ཤ་རུས་འདི་ནི་འཇིག་འགྱུར་ཡང་། ། གཟུགས་པོ་མེད་བཞིན་དཀོན་མཆོག་མཇལ་ངེས་ཡིན
    ། །
  sna-sna: Uye shure kwokunge ganda rangu raparara, kunyange zvakadaro ndichaona Mwari
    munyama yangu;
  spa-BLM: Después de que mi piel sea destruida, entonces veré a Dios en mi carne,
  cac-cac: Vach'chom slajviel in tz'umal tic, palta ol vil val och Dios yed' in nivanil
    tic.
  swh-ULB: baada ya ngozi yangu, hivyo ndivyo, mwili huu, unaharibiwa, ndipo katika
    mwili wangu mimi Nitamwona Mungu.
  bel-bel: і з плоці маёй я ўбачу Бога.
  deu-ELBBK: und ist nach meiner Haut dieses da zerstört, so werde ich aus meinem
    Fleisch Gott anschauen,
  mbb-OT: Minsan egkeredak en is lundis ku wey ed-awà ad kayi te lawa ku, ne egkeehè
    ku gihapun is Megbevayà.
  mal-2015: എന്റെ ത്വക്ക് ഇങ്ങനെ നശിച്ചശേഷം ഞാൻ ദേഹരഹിതനായി ദൈവത്തെ കാണും.
  rmc-rmc: Dikhava le Devles andre miro ťelos the akor, sar ela miri cipa zňičimen;
  pes-OPV: و بعد از آنکه این پوست من تلف شود، بدون جسدم نیز خدا را خواهم دید.
  ron-1924: Кяр дакэ ми се ва нимичи пеля ши кяр дакэ ну вой май авя карне, вой ведя
    тотушь пе Думнезеу.
  ben-OBCV: আর আমার ত্বক নষ্ট হয়ে যাওয়ার পরেও, আমার এই মরদেহেই আমি ঈশ্বরের দর্শন
    পাব;
  som-som: Oo markii haraggaygu sidaas u baabba'o dabadeed, Ayaan anigoo aan jiidh
    lahayn Ilaah arki doonaa,
  lat-VUC: 'et rursum circumdabor pelle mea, et in carne mea videbo Deum meum:'
  eng-ASVBT: And after my skin, even this body, is destroyed, Then without my flesh
    shall I see God;
  ita-1885: E quantunque, dopo la mia pelle, questo corpo sia roso, Pur vedrò con
    la carne mia Iddio;
  eng-LXXUP: 'And to raise up upon the earth my skin that endures these sufferings:
    For these things have been accomplished to me of the Lord;'
  eng-ULB: after my skin, that is, this body, is destroyed, then in my flesh I will
    see God.
  spa-VBL: Aunque mi piel esté destruida, en mi cuerpo Veré a Dios.
  fra-_FOB: Et qu'après cette peau qui se détruit, et hors de ma chair, je verrai
    Dieu;
  mal-mal: എന്റെ ത്വക്ക് ഇങ്ങനെ നശിച്ചശേഷം ഞാൻ ദേഹസഹിതനായി ദൈവത്തെ കാണും.
  lit-lit: Ir po to, kai bus pašalinta mano oda ir šitas kūnas, tada iš savo kūno
    regėsiu Dievą,
  urd-GVR: go merī jild yoṅ utārī bhī gaī ho. Lekin merī ārzū hai ki jism meṅ hote
    hue Allāh ko dekhūṅ,
  suz-BL: मिनु आं कुशुल राक्‍शा खतम दुम नोले, गो आं रांमी परमप्रभु कली ताइनुङ। भजन
    संग्रह १७:१५; भजन संग्रह ७३:२४
  eng-NOY: And though with my skin this body be wasted away, Yet without my flesh
    shall I see God.
  ita-1927: E quando, dopo la mia pelle, sarà distrutto questo corpo, senza la mia
    carne, vedrò Iddio.
  ckb-ckb: پاش ئەوەی ئەم پێستەم لەناودەچێت، هەر لە جەستەی خۆم خودا دەبینم.
  eng-BBE: And ... without my flesh I will see God;
  kan-OKCV: ನನ್ನ ಚರ್ಮವು ಬಿರಿದು ಹಾಳಾದ ಬಳಿಕವೂ, ನಾನು ದೇಹದಾರಿಯಾಗಿಯೇ ದೇವರನ್ನು ನೋಡುವೆನು.
  tam-2017: இந்த என்னுடைய தோல்முதலானவை அழுகிப்போனபின்பு, நான் என் உடலுடன் இருந்து
    தேவனைப் பார்ப்பேன்.
  spa-RV-1909: Y después de deshecha esta mi piel, aun he de ver en mi carne á Dios;
  ron-BTF: Și după ce această piele a mea se distruge, totuși în carnea mea voi vedea
    pe Dumnezeu,
  eng-WEBP: After my skin is destroyed, then I will see God in my flesh,
  eng-FBV: Even though my skin is destroyed, in my body I shall see God.
  nld-1939: Dat ik mij zal oprichten achter mijn huid, En van mijn vlees uit, God
    zal aanschouwen!
  nch-BL: Huan masque palanis ni notacayo, teipa ica notacayo niquitas Toteco.
  vie-1934: Sau khi da tôi, tức xác thịt nầy, đã bị tan nát, Bấy giờ ngoài xác thịt
    tôi sẽ xem thấy Đức Chúa Trời;
  hin-CV: मेरी देह के नष्ट हो जाने के बाद भी, मैं अपनी देह में ही परमेश्वर का दर्शन
    करूंगा;
  spa-BES: Después de que los gusanos destruyan mi piel, aun en mi propia carne veré
    a Dios;
  tdx-tdx: Le ie fa momoke ty holiko— ty mianto toy, ho treako boak’ ami’ty nofoko
    t’i Andrianañahare;
  tha-KJV: และหลังจากตัวหนอนแห่งผิวหนังทำลายร่างกายนี้​แล้ว ในเนื้อหนังของข้า ข้าจะเห็นพระเจ้า
  por-BR-2018: E mesmo depois de consumida minha pele, então em minha carne verei
    a Deus;
  deu-ELO: und ist nach meiner Haut dieses da zerstört, so werde ich aus meinem Fleische
    Gott anschauen,
  eng-WYC-2018: and again I shall be (en)compassed with my skin, and in my flesh I
    shall see God, my saviour.
  epo-epo: Kaj post kiam mia haŭto estos tiel detruita Kaj mi estos senkorpa, mi vidos
    Dion;
  uig-PIN: Ⱨǝm mening bu terǝ-ǝtlirim buzulƣandin keyin, Mǝn yǝnila tenimdǝ turup
    Tǝngrini kɵrimǝn!
  beo-beo: Amola na da:i da wadela:lesi dagoi ba:mu. Be na da na osobo bagade da:i
    hodo ganodini esalea, na da Gode ba:mu.
  tpi-OTNT: Dispela bodi bilong mi bai i bagarap pastaim, tasol taim mi stap yet long
    bodi bilong mi, bai mi lukim God.
  hau-SA: Kuma bayan an hallaka fatata, duk da haka a cikin jiki zan ga Allah.
  uig-LAT: Hem méning bu tére-etlirim buzulghandin kéyin, Men yenila ténimde turup
    Tengrini körimen!
  nde-nde: Kuzakuthi nxa isikhumba sami sesibhujisiwe, kodwa ngikuyo inyama yami ngizambona
    uNkulunkulu;
  ton-ton: 'Pea ka ʻosi hoku kili pea maumau hoku sino, ka te u mamata ʻi hoku kakano
    ki he ʻOtua:'
  ces-1613: A ač by kůži mou i tělo červi zvrtali, však vždy v těle svém uzřím Boha.
  eng-WMB: After my skin is destroyed, then I will see God in my flesh,
  tam-TCV: என் தோல் அழிந்துபோன பின்னும், நான் என் உடலில் இறைவனைக் காண்பேன்.
  ceb-ULB: human ang akong panit, madunot kining lawasa, unya diha sa akong unod makita
    ko ang Dios.
  pol-UBG: A choć moja skóra się rozłoży, to w swoim ciele ujrzę Boga.
  kyc-kyc: Nambana yanenge opetae doko anga yakaneme nao kopetame kokwa sinyi nembaramopape
    Anatu doko kandalopono.
  urd-GVU: گو میری جِلد یوں اُتاری بھی گئی ہو۔ لیکن میری آرزو ہے کہ جسم میں ہوتے ہوئے
    اللہ کو دیکھوں،
  deu-1912: Und nachdem diese meine Haut zerschlagen ist, werde ich ohne mein Fleisch
    Gott sehen.
  kan-2017: ನನ್ನ ಚರ್ಮವು ಹೀಗೆ ಬಿರಿದು ಹಾಳಾದ ಬಳಿಕ, ದೇಹಧಾರಿಯಾಗಿ ದೇವರನ್ನು ನೋಡುವೆನು.
  yap-yap: Yugu ra longuy e liliy e ren’en ndowag ney nge mogothgoth, ma ri gu ra
    guy Got ni ku gu bay u lan e re dogur ney.
  hlt-MCSB: Ka vin hnukah he hluep uh cakhaw, ka saa dongah Pathen ka hmuh bitni.
  mdy-ETH: ዒልዓ ታኣኮ ሙይንቲ ጋፔቴያ ዓሽካፓ ታ ዱማዺ ፆኦሲ ዛጋንዳሢ ታ ዔራኔ።
  twi-ASANTE: Na sɛ me wedeɛ wie sɛe a, mede mʼani bɛhunu Onyankopɔn.
  eng-WEBU: After my skin is destroyed, then I will see God in my flesh,
  wal-wal: Ta gogai meetetti wurikkonne, taani ta ashuwaappe shaahettada, Xoossaa
    be7anaagaa erais.
  spa-PDDPT: Después de deshecha mi piel, en mi carne veré a ʼElohim,
  gun-gun: Ha'e va'e rire kova'e xepire ivaipa ma teĩ xero'o reve ae 'rã aexa Nhanderuete.
  ilo-ULB: kalpasan a ti kudilko, dayta ket, daytoy a bagi, ket madadael, ket iti
    lasagko ket makitakto ti Dios.
  kpg-kpg: I muli hogi dogu gili ga hunahuna go di magi, gei au gaa mmada gi God.
  uig-ARA: ھەم مېنىڭ بۇ تېرە-ئەتلىرىم بۇزۇلغاندىن كېيىن، مەن يەنىلا تېنىمدە تۇرۇپ
    تەڭرىنى كۆرىمەن!
  sus-sus: N fate na gɛ bɔrɔde, n tan yati fama nɛ Ala tode.
  pon-2006: Pil mwurin kiliet eh pahn ohkihla soumwahu wet, I pahn kilangki Koht paliwereiet.
  jae-jae: Ma gêmac embe enseŋ aêŋoc ŋaôlic su, ma ôlic embe ê su, oc jalic Anôtô.
  ksd-ksd: Ma ba ra lavur kalolo dia tar vakaina ra pakagu, Ina gire boko God ma ra
    matagu;
  tur-YTC: Derim yok olduktan sonra, O zaman Tanrı'yı bedenimde göreceğim,
  grc-BRENT: ἐπὶ γῆς ἀναστῆσαι τὸ δέρμα μου τὸ ἀναντλοῦν ταῦτα· παρὰ γὰρ Κυρίου ταῦτά
    μοι συνετελέσθη,
  ind-AYT: Bahkan, walau sampai kulitku dihancurkan, dalam dagingku, aku akan melihat
    Allah,
  nya-nya: Ndipo khungu langa litatha nʼkuwonongeka, mʼthupi langa lomweli ndidzamuona
    Mulungu.
  hrv-hrv: 'A kad se probudim, k sebi će me dići: iz svoje ću puti tad vidjeti Boga.'
  mps-mps: Eno e tigiwali da, hasia dolaibao. Tiali goli, ena tigiwali dali me bididu
    da, teda eno God sueibao.
  tpi-tpi: Dispela bodi bilong mi bai i bagarap pastaim, tasol taim mi stap yet long
    bodi bilong mi, bai mi lukim God.
  dan-1931: Når min sønderslidte Hud er borte, skal jeg ud fra mit Kød skue Gud*,
    { [*Teksten er usikker.] }
  vie-OVCB: Mặc dù thân thể tôi rữa nát, nhưng bên trong thể xác này, tôi sẽ thấy
    Đức Chúa Trời!
  guj-2017: મારા શરીરનો આવી રીતે નાશ થયા પછી પણ, હું મારા ઈશ્વરને જોઈશ.
  pon-2006A: Pil mwurin kiliet eh pahn ohkihla soumwahu wet, I pahn kilangki Koht
    paliwereiet.
  por-BRBSL: Depois que minha pele for destruída, então eu verei Deus em minha carne,
  cth-cth: Ka vuen heh raphoe hnukkhu hoi, ka takthai hoi Cathut hah ka hmu han tie
    hah ka panue.
  twi-twi: Na wɔasɛe me were awie no, mefi me were mu ahu Onyankopɔn.
  hlt-hlt: Ka vin hnukah he hluep uh cakhaw, ka saa dongah Pathen ka hmuh bitni.
  tbz-SIM: N kɔ̃̀ntì tiì m̀bo pɑ̃ɑ̃kɛ dìì mɔ̀nnì, n yóó yɑ̀mu Kuyie mmɔ́mmɔnku nɛ̀
    n nɔ̀nfɛ̀.
  msy-2020: Arɨmariar kuraba nan mɨkarzim gasɨghasɨghtɨ, kɨ da sara ikɨvɨra ikɨ Godɨn
    ganam.
  dop-dop: Pɑɑ pǝ kɔɔlɑ mɑ nɑntʋ nɑ pǝ́ yele mʋwɑ tike, mɑɑ nɑ́ Ɩsɔ nɑ mɑ ɩsǝlɛ kɛ́,
    ɩ kɑɑ wɛɛ-m mʋʋlʋ. Mpi mɑ sɔɔlɑɑ tɔɣɔlɛ, hɑlɩ pɩɩ lɑkɩ-m lɔŋ.
  azb-azb: Dərim yox olandan sonra Bədən alıb Allahı görəcəyəm.
  eng-DBY: And [if] after my skin this shall be destroyed, yet from out of my flesh
    shall I see God;
  hin-2017: और अपनी खाल के इस प्रकार नाश हो जाने के बाद भी, मैं शरीर में होकर परमेश्वर
    का दर्शन पाऊँगा।
  wol-KYG: Bu sama der bi lekkoo sax, du tee ma dese suux wu ma xoole Yàlla,
  eng-YLT: 'And after my skin hath compassed this [body], Then from my flesh I see
    God:'
  kne-kne: Olay madadael nan kodil ko gapo si sakit, ammok ay mailak to si Diyos.
  eng-WYC-2017: and again I shall be encompassed with my skin, and in my flesh I shall
    see God, my saviour.
  eng-WMBB: After my skin is destroyed, then I will see God in my flesh,
  urd-GVH: गो मेरी जिल्द यों उतारी भी गई हो। लेकिन मेरी आरज़ू है कि जिस्म में होते
    हुए अल्लाह को देखूँ,
  rug-rug: Pa mudina ta gani beto sa kapuqu koasa minoho, sipu korapa koa qua koasa
    tini hie, si kaqu dogoria rau sa Tamasa.
  gaz-gaz: Erga gogaan koo badee booddee, ani amma iyyuu foon kootiin Waaqa nan arga;
  fra-LSG: Quand ma peau sera détruite, il se lèvera; Quand je n’aurai plus de chair,
    je verrai Dieu.
  yal-yal: Hali n fati kidin birin na kun fureni, n gbindin sa Ala toma nɛn.
  haw-1868: A mahope o kuu ili, e hoopau na ilo i keia kino, Aka, ma kuu io e ike
    aku au i ke Akua.
  arb-NAV: وَبَعْدَ أَنْ يَفْنَى جِلْدِي، فَإِنِّي بِذَاتِي أُعَايِنُ اللهَ.
  ewe-ewe: Eye ne nye ŋutigbalẽ vuvu keŋkeŋkeŋ hã la, makpɔ Mawu le nye ŋutilã me,
  eng-LEE: 'And after my skin is cut to pieces will this be: and then freed from my
    body shall I behold God;'
  gvn-gvn: '@see-verse:JOB.019.025'
  asm-FB: আৰু মোৰ গাৰ ছাল এইদৰে নষ্ট হোৱাৰ পাছত, মই শৰীৰবিহীন হৈ ঈশ্বৰক দৰ্শন কৰিম।
  sus-A: ﭑ قَتٍ نَ فّ بْرْدٍ، ﭑ تَن يَتِ قَمَ نّ عَلَ تٌدٍ.
  fra-SBL: Après que ma peau soit détruite, alors je verrai Dieu dans ma chair,
  hbo-hbo: וְאַחַ֣ר עֹ֖ורִֽי נִקְּפוּ־זֹ֑את וּ֝מִבְּשָׂרִ֗י אֶֽחֱזֶ֥ה אֱלֹֽוהַּ׃
  piu-2006: '@see-verse:JOB.019.025'
  kik-kik: Nakĩo gĩkonde gĩkĩ gĩakwa kĩarĩkia gũthira, na mwĩrĩ ũyũ wa nyama ũkorwo
    ũtarĩ ho, hĩndĩ ĩyo nĩ ngoona Ngai;
  fra-NCL: Alors de ce squelette, revêtu de sa peau, de ma chair je verrai Dieu.
  cek-AK: ka nganhin amro moe, hae takpum hae amro ving cadoeh, ka taksa hoiah Sithaw
    to ka hnu vop tih;
  cuk-cuk: An-san bela bergussundibele, amba an-ibyagwar an Bab-Dummad-dakedsegad.
  uig-CYR: Һәм мениң бу терә-әтлирим бузулғандин кейин, Мән йәнила тенимдә туруп Тәңрини
    көримән!
  tel-2017: ఈ విధంగా నా చర్మం చీకి చీలికలైపోయినా నా శరీరంతో నేను దేవుణ్ణి చూస్తాను.
  hat-BSA: Menm lè po m fin detwi, malgre chè m fin sòti, mwen va wè Bondye nan chè
    a;
  kos-kos: Finne tukun mas luk uh kangla kolo keik uh, Ke nga srakna oan in mano se
    inge, nga ac fah liye God.
  hbo-WLC: וְאַחַ֣ר ע֭וֹרִֽי נִקְּפוּ־זֹ֑את וּ֝מִבְּשָׂרִ֗י אֶֽחֱזֶ֥ה אֱלֽוֹהַּ׃
  ibo-ibo: Mgbe e mebisikwara akpụkpọ ahụ m, ma nʼanụ ahụ m aga m ahụ Chineke.
  ory-ory: ପୁଣି, ମୋହର ଚର୍ମ ଏହିରୂପେ ବିନଷ୍ଟ ହେଲା ଉତ୍ତାରେ ହେଁ ମୁଁ ମାଂସବିହୀନ ହୋଇ ପରମେଶ୍ୱରଙ୍କୁ
    ଦେଖିବି;
  chk-chk: Inamwo are ünüchei a tala ren samau, nge lon inisi üpwe chök küna Kot.
  rop-rop: Blanga main bifpat, maitbi im garra binijap, bat brom dijan bodi ai garra
    luk langa God na.
  ukr-1871: І я в тїлї мойму побачу Бога.
  deu-1951: Und nachdem diese meine Hülle zerbrochen ist, alsdann werde ich, von meinem
    Fleische los, Gott schauen.
  eng-JPS: And when after my skin this is destroyed, then without my flesh shall I
    see God;
  srp-1865: I ako se ova koža moja i rašèini, opet æu u tijelu svom vidjeti Boga.
  lug-lug: Era ng’olususu lwange bwe luweddewo, kyokka mu mubiri gwange ndiraba Katonda;
  heb-heb: ואחר עורי נקפו זאת ומבשרי אחזה אלוה׃
  ben-IRV: আমার চামড়া নষ্ট হওয়ার পরে, এই যে আমার শরীর, ধ্বংস হয়, তারপর আমার মাংসে
    আমি ঈশ্বরকে দেখব।
  pan-pan: ਅਤੇ ਆਪਣੀ ਇਸ ਚਮੜੀ ਦੇ ਨਾਸ ਹੋਣ ਦੇ ਬਾਅਦ ਵੀ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਵਿੱਚ ਹੋ ਕੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਦਰਸ਼ਣ ਪਾਵਾਂਗਾ।
  mya-JVB: ငါ့ အရေ ကုန်ပြီးမှ ဤ ကိုယ်ကိုပင် ဖျက်ဆီး သော်လည်း၊ ငါသည်ကိုယ်ခန္ဓါ ၌ ဘုရား
    သခင်ကိုမြင် မည်ဟူ၍၎င်း ငါသိ ၏။
  hmo-hmo: Vadaeni egu kopina be gorere dekena amo ia dika ore, to egu tauanina ia
    do noho neganai, lau ese Dirava do lau itaia.
  urd-urd: और अपनी खाल के इस तरह बर्बाद हो जाने के बाद भी, मैं अपने इस जिस्म में से
    ख़ुदा को देखूँगा।
  rus-SYN: и я во плоти моей узрю Бога.
  bqc-SIM: Ma bↄa sↄuɛ bee gbɛa, má wɛsi Lualɛ mɛsai.
  tcz-CHONGTHU: Chule katahsa akemsuh jou nung hihen, hijeng jongle katahsa tah a
    Pathen kamu ding ahi.
  mar-mar: मी जेव्हा माझे शरीर सोडून जाईन तेव्हा आणि माझी कातडी नष्ट होईल तेव्हा सुध्दा
    मी देवाला पाहू शकेन.
  qub-qub: Ichic-ichiclla aychä ismur shicwaycaptinpis nogaga caway-ñawëpami Tayta
    Diosta ricashaj.
  bqp-bqp: Tó ma mɛ̀bara díkĩna kàkatɛ, mani wɛ́ si Ludalɛ mɛ̀ɛ sari.
  hat-hat: Apre m' fin mouri, l'ap mete m' kanpe bò kote l'. M'a wè Bondye ak pwòp
    je m'.
  eng-BSB: Even after my skin has been destroyed, yet in my flesh I will see God.
  eng-WEBPB: After my skin is destroyed, then I will see God in my flesh,
  kbq-kbq: Hanki fri'nugeno navufgamo'a kasrigahianagi, ama ana navufgare mani'ne'na
    Anumzani'a kegahue.
  nhe-BL: Huan yonque palanis ni notlacayo, teipa ica notlacayo niquitas Toteco.
  bus-bus: Tó ma mɛ̀baa kɛ̀kii kàatɛ, mɛ́ wɛ́ɛ si Ludalɛ mɛ̀ sai.
  gub-BL: Hema'eahy haw uxi'uxi'u putar hepir paw rupi a'e nehe. Nezewe rehe we aexak
    putar Tupàn ko heretekwer pupe hereko mehe ihe nehe.
  eng-DRA: And I shall be clothed again with my skin, and in my flesh I will see my
    God.
