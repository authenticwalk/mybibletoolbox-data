verse: JOB.019.014
translations:
  mal-C: എന്റെ ബന്ധുക്കൾ എന്നെ വിട്ടുമാറി; എന്റെ ഉറ്റ സ്നേഹിതർ എന്നെ മറന്നുകളഞ്ഞു.
  deu-TKW: Meine Verwandten bleiben aus, und meine Bekannten haben mich vergessen.
  lin-lin: balingami na ngai balimwe, mpe baninga na ngai babosani ngai ;
  eng-LSV: My neighbors have ceased || And my familiar friends have forgotten me,
  eng-GNV: My neighbours haue forsaken me, and my familiars haue forgotten me.
  eng-WEBSTER: My kinsmen have failed, and my familiar friends have forgotten me.
  nhw-BL: Nochi nocalnechcahua huan nohuampoyohua catli más nechca nechtlahuelcajtoque.
  swh-ONEN: Watu wa jamaa yangu wamekwenda mbali; rafiki zangu wamenisahau.
  bba-bba: Nɛn berusebu bɑ mɑn biru kisi, mɑ nɛn kĩnɑsibu bɑ mɑn duɑri.
  eng-KJVCPB: My kinsfolk have failed, And my familiar friends have forgotten me.
  luo-luo: Anywolana oseringo oweya; kendo osiepena wigi osewil koda.
  meu-meu: Varavaragu bona turagu korikori ese vada e rakatanigu,
  npi-ULB: मेरा आफन्तहरू मबाट पछि हटेका छन् । मेरो घनिष्ठ मित्रहरूले मलाई बिर्सेका
    छन् ।
  yor-yor: Àwọn alájọbí mi fàsẹ́yìn, àwọn ọ̀rẹ́ tímọ́tímọ́ mi sì di onígbàgbé mi.
  pes-OPCB: بستگانم از من روگردانیده و همهٔ دوستانم مرا ترک گفته‌اند.
  tgl-ULB: Binigo ako ng aking mga kamag-anak; kinalimutan na ako ng malapit kong
    mga kaibigan.
  cbu-NT: Ashpari maachiriti, amikuritamti, yuwatamsin nuwash pangi taarangana antamsin,
    misha m'chachuritamti nuwaa nllitaritaatspaz ashiru ndusha natstaranganaya.
  hui-hui: I̱ninaga darama mandagiorerunibi nenegeore henerubi bibahendeme i̱ yu wahalu
    piai haya.
  mya-mya: ငါ့ပေါက်ဘော်တို့သည် ငါ့ကိုစွန့်၍၊ ငါ့သူငယ် ချင်းတို့သည် မေ့လျော့ကြ၏။
  bod-N: བདག་གི་ཤ་ཉེ་རྣམས་ནི་བདག་དང་བྲལ། ། བདག་གི་མཛའ་བོ་རྣམས་ཀྱིས་ང་རང་བརྗེད། །
  sna-sna: Hama dzangu dzepedyo dzakaenda kure neni; shamwari dzangu dzandikanganwa.
  spa-BLM: Mis parientes se han ido. Mis amigos conocidos me han olvidado.
  cac-cac: A eb' ayto vuj in b'a yed'oc yed' eb' vamigo, ix in yactejcan eb', ix in
    b'atcan satc'olal yuj eb'.
  swh-ULB: Vizazi vyangu vimeniangusha mimi; rafiki zangu wa karibu wamenisahamu mimi.
  bel-bel: Пакінулі мяне блізкія мае, і знаёмыя мае забылі мяне.
  deu-ELBBK: Meine Verwandten bleiben aus, und meine Vertrauten haben mich vergessen.
  mbb-OT: Wazè en is menge etew he uvey kayi te kediey. Midlipatan ad te menge kilala
    ku.
  mal-2015: എന്റെ ബന്ധുജനം ഒഴിഞ്ഞുമാറി; എന്റെ ഉറ്റ സ്നേഹിതന്മാർ എന്നെ മറന്നുകളഞ്ഞു.
  rmc-rmc: Miri famelija man omukľa a mire prijaťeľa pre ma bisterde.
  pes-OPV: خویشانم مرا ترک نموده و آشنایانم مرا فراموش کرده‌اند.
  ron-1924: Руделе меле м-ау пэрэсит, ши чей май де апроапе ай мей м-ау уйтат.
  ben-OBCV: আমার আত্মীয়স্বজন দূরে সরে গিয়েছে; আমার ঘনিষ্ঠ বন্ধুরাও আমাকে ভুলে গিয়েছে।
  som-som: Ehelkaygii way i dayriyeen, Oo saaxiibbadaydiina way i illoobeen.
  lat-VUC: Dereliquerunt me propinqui mei, et qui me noverant obliti sunt mei.
  eng-ASVBT: My kinsfolk have failed, And my familiar friends have forgotten me.
  ita-1885: I miei prossimi se ne son rimasti, Ed i miei conoscenti mi hanno dimenticato.
  eng-LXXUP: My nearest of kin have not acknowledged me, And they that knew my name
    have forgotten me.
  eng-ULB: My kinsfolk have failed me; my close friends have forgotten me.
  spa-VBL: Mis parientes me han abandonado; mis amigos íntimos me han olvidado.
  fra-_FOB: Mes proches m'ont abandonné, et mes connaissances m'ont oublié.
  mal-mal: എന്റെ ബന്ധുജനങ്ങൾ ഒഴിഞ്ഞുമാറി; എന്റെ ഉറ്റ സ്നേഹിതന്മാർ എന്നെ മറന്നുകളഞ്ഞു.
  urd-GVR: Mere rishtedāroṅ ne mujhe tark kar diyā, mere qarībī dost mujhe bhūl gae
    haiṅ.
  suz-BL: आं नेक्‍था ङा मुर नु गो नु गारब वारच आं क्‍येङा ङोन दुम्‍तेक्‍म। भजन संग्रह
    ३८:१२
  eng-NOY: My kinsfolk have forsaken me, And my bosom friends have forgotten me.
  ita-1927: M’hanno abbandonato i miei parenti, gl’intimi miei m’hanno dimenticato.
  ckb-ckb: خزمەکانم وازیان لێ هێنام و ئەوانەی منیان ناسی لەبیریان کردم.
  eng-BBE: My relations and my near friends have given me up, and those living in
    my house have put me out of their minds.
  kan-OKCV: ನನ್ನ ಬಂಧುಗಳು ನನ್ನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದಾರೆ; ನನ್ನ ಆಪ್ತ ಸ್ನೇಹಿತರು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: என் சொந்தமக்கள் விலகிப்போனார்கள். என் நண்பர்கள் என்னை மறந்துவிட்டார்கள்.
  spa-RV-1909: Mis parientes se detuvieron, y mis conocidos se olvidaron de mí.
  ron-BTF: Rudele mele m-au părăsit și prietenii mei apropiați m-au uitat.
  eng-WEBP: My relatives have gone away. My familiar friends have forgotten me.
  eng-FBV: My relatives have abandoned me; my close friends have forgotten me.
  nld-1939: Mijn verwanten verdwenen, Mijn gasten zijn mij vergeten.
  nch-BL: Nochi nocalnechcahua huan nohuampoyohua cati más nechca techtahuelcajtoque.
  vie-1934: Các thân thích đều lìa bỏ tôi, Các mật hữu tôi đã quên tôi.
  hin-CV: मेरे संबंधियों ने तो मेरा त्याग कर दिया है; मेरे परम मित्रों ने मुझे याद
    करना छोड़ दिया है.
  spa-BES: Mis relaciones y mis amigos cercanos me han abandonado, y los que viven
    en mi casa me sacaron de la cabeza.
  tdx-tdx: Namorintseñe ahy o longokoo, nañaliño ahy o rañekoo.
  tha-KJV: ญาติ​ของข้าละข้าเสีย และเพื่อนสนิทของข้าได้ลืมข้าเสียแล้ว
  por-BR-2018: Meus parentes me deixaram, e meus conhecidos se esqueceram de mim.
  deu-ELO: Meine Verwandten bleiben aus, und meine Vertrauten haben mich vergessen.
  eng-WYC-2018: My neighbours have forsaken me; and they that knew me have forgotten
    me. (My friends have deserted me; and they who knew me have forgotten me.)
  epo-epo: Miaj parencoj fortiriĝis, Kaj miaj konantoj forgesis min.
  uig-PIN: Tuƣⱪanlirim mǝndin yatlixip kǝtti, Dost-buradǝrlirim meni unutti.
  beo-beo: Na fi dunu amola na:iyado dunu huluane da asi dagoi.
  tpi-OTNT: Na ol wanblut na olgeta pren bilong mi ol tu i lusim mi pinis.
  hau-SA: Dangina sun tafi; abokaina na kurkusa sun manta da ni.
  uig-LAT: Tughqanlirim mendin yatliship ketti, Dost-buraderlirim méni unutti.
  nde-nde: Izihlobo zami sezihambile; abangane bami sebekhohliwe ngami.
  ton-ton: Kuo mahuʻi hoku ngaahi kāinga ʻiate au, pea kuo fakangalongaloʻi au ʻe
    hoku ngaahi kāinga feʻofoʻofani.
  ces-1613: Opustili mne příbuzní moji, a známí moji zapomenuli se na mne.
  eng-WMB: My relatives have gone away. My familiar friends have forgotten me.
  tam-TCV: என் உறவினர்கள் என்னைவிட்டுப் போய்விட்டார்கள்; என் சிநேகிதர்கள் என்னை மறந்துவிட்டார்கள்.
  ceb-ULB: Gipakyas ako sa akong kaparyentihan; gikalimtan ako sa akong mga suod nga
    higala.
  pol-UBG: Opuścili mnie moi bliscy, a moi przyjaciele o mnie zapomnieli.
  agr-agr: “Mina pataag aidaushkam kumpag aidaujai pachittsuk idaitusaje. Wijai ijunag
    yujajaku aidaushkam pachitkachaje. Mina inakeg aidaushkam aents tikich nugkanmaya
    wainchatai itugmaina dutijainawai.
  kyc-kyc: Dopa piminyi dokopa nambana wambu ree palupi puu minyingipi dupwa namba
    yaki nyilyaminyi.
  urd-GVU: میرے رشتے داروں نے مجھے ترک کر دیا، میرے قریبی دوست مجھے بھول گئے ہیں۔
  deu-1912: Meine Nächsten haben sich entzogen, und meine Freunde haben mein vergessen.
  kan-2017: ನನ್ನ ಬಂಧುಗಳು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ, ನನಗೆ ಪರಿಚಯವಿದ್ದವರು ನನ್ನನ್ನು
    ಮರೆತಿದ್ದಾರೆ.
  yap-yap: girdi’ rog nge pi tafager rog e dakurmoyed.
  hlt-MCSB: Ka yoei uh rhoek loh n'toeng uh tih ka ming uh rhoek loh kai n'hnilh uh
    coeng.
  mdy-ETH: ታኣኮ ዒጊና ታጊዳፓ ዱማዼኔ፤ ታኣኮ ላጋኣ ታና ዋሌኔ።
  twi-ASANTE: Mʼabusuafoɔ kɔ; na me nnamfonom werɛ afiri me.
  eng-WEBU: My relatives have gone away. My familiar friends have forgotten me.
  wal-wal: Ta dabboti taappe shaahettidosona; ta laggetikka tana dogidosona.
  spa-PDDPT: Me fallaron mis parientes, me olvidan mis amigos.
  gun-gun: Xeretarã kuery xerejapa oje'oivy, ha'e xekuaa va'e kuery hexaraipa ma xegui.
  ilo-ULB: Pinanawandakon dagiti kakabagiak; nalipatandakon dagiti nasinged a gagayyemko.
  kpg-kpg: Ogu gau mo ogu ihoo hagaaloho guu hula gi daha mo au.
  uig-ARA: تۇغقانلىرىم مەندىن ياتلىشىپ كەتتى، دوست-بۇرادەرلىرىم مېنى ئۇنۇتتى.
  sus-sus: N dɔxɔbooree bara n nabɛɲin, n dɛfanbooree bara n nabolo.
  pon-2006: kisehi kan oh kompoakepahi kan tangehrdoaui.
  jae-jae: Ŋoc tawaŋ to ŋoc lau ôliŋ andaŋ tauŋŋa sêc sêja.
  ksd-ksd: A umana niurugu dia ga nur vue iau, Ma diat ave ga manga bartalaina ma
    diat, dia tar valubane iau.
  tur-YTC: Akrabalarım gitti. Yakın dostlarım beni unuttu.
  grc-BRENT: Οὐ προσεποιήσαντό με οἱ ἐγγύτατοί μου, καὶ οἱ εἰδότες μου τὸ ὄνομα ἐπελάθοντό
    μου.
  ind-AYT: Kerabat-kerabatku telah meninggalkan aku, dan teman-temanku telah melupakan
    aku.
  nya-nya: Abale anga andithawa; abwenzi anga andiyiwala.
  hrv-hrv: Nestade bližnjih mojih i znanaca, gosti doma mog zaboraviše me.
  mps-mps: Tama ena deli kanemego me, ena abagi dedego me, ena mu tagalali.
  tpi-tpi: Na ol wanblut na olgeta pren bilong mi ol tu i lusim mi pinis.
  dan-1931: mine nærmeste og Kendinge holder sig fra mig, de, der er i mit Hus, har
    glemt mig;
  vie-OVCB: Gia đình tôi bỏ rơi không thèm ngó, còn bạn thân cũng đã lãng quên tôi.
  guj-2017: સગાં વહાલાંઓએ મને તજી દીધો છે. મારા દિલોજાન મિત્રો પણ મને ભૂલી ગયા છે.
  pon-2006A: kisehi kan oh kompoakepahi kan tangehrdoaui.
  por-BRBSL: Meus parentes foram embora. Meus amigos familiares se esqueceram de mim.
  cth-cth: Ka imthungnaw hai ka hmawt thai hoeh toe. Ka huikahawinaw ni koung na pahnim
    awh toe.
  twi-twi: Mʼabusuafo kɔ; na me nnamfonom werɛ afi me.
  hlt-hlt: Ka yoei uh rhoek loh n'toeng uh tih ka ming uh rhoek loh kai n'hnilh uh
    coeng.
  tbz-SIM: N tebìí n dootóomu, kɛ̀ n nɑtitɔbɛ̀ n yɛ̃̀.
  msy-2020: Ezɨ nan anababa uaghan na ataki. Ezɨ nan roroaba na bakɨnɨghɨnigha gɨfa.
  dop-dop: Mɑ cɔlɔ nyǝ́mɑ nɑ mɑ lʋlǝtɑnɑɑ nɑ́ sɔɔ mɑ tɔɔ.
  azb-azb: Qohumlarım məni tərk eləyib, Yaxın dostlarım məni unudub.
  eng-DBY: My kinsfolk have failed, and my known friends have forgotten me.
  hin-2017: मेरे कुटुम्बी मुझे छोड़ गए हैं, और मेरे प्रिय मित्र मुझे भूल गए हैं।
  wol-KYG: Jegeñaale ba ma, xame fàtte ma,
  eng-YLT: Ceased have my neighbours And my familiar friends have forgotten me,
  kne-kne: et tinmaynan da.
  eng-WYC-2017: My neighbours have forsaken me; and they that knew me have forgotten
    me.
  eng-WMBB: My relatives have gone away. My familiar friends have forgotten me.
  urd-GVH: मेरे रिश्तेदारों ने मुझे तर्क कर दिया, मेरे क़रीबी दोस्त मुझे भूल गए हैं।
  rug-rug: Sari qua tatamana si ele taloa beto, meke sari qua baere si ele muliṉi
    nau rini.
  gaz-gaz: Firoonni koo na dhiisaniiru; michuuwwan koos na dagataniiru.
  fra-LSG: Je suis abandonné de mes proches, Je suis oublié de mes intimes.
  yal-yal: N kon kaane bata n nabeɲin, n lanfane yi ɲinan n xɔn.
  haw-1868: Ua haalele kuu mau hoa pili ia'u, A o kuu poe makamaka, ua hoopoina lakou
    ia'u.
  arb-NAV: خَذَلَنِي ذَوُو قَرَابَتِي وَنَسِيَنِي أَصْدِقَائِي.
  ewe-ewe: Nye ƒometɔwo dzo le gbɔnye eye nye ame nyanyɛwo ŋlɔm be.
  eng-LEE: My near of kin have withdrawn, and those befriended by me have forgotten
    me.
  asm-FB: মোৰ জ্ঞাতি-কুটুম্ববোৰ আঁতৰ হৈছে, আৰু মোৰ প্ৰণয়ৰ বন্ধুবোৰে মোক পাহৰিলে।
  sus-A: ﭑ دْشْبٌورٍيٍ بَرَ ﭑ نَبّحِن، ﭑ دّقَنبٌورٍيٍ بَرَ ﭑ نَبٌلٌ.
  fra-SBL: Mes proches sont partis. Mes amis familiers m'ont oublié.
  hbo-hbo: חָדְל֥וּ קְרֹובָ֑י וּֽמְיֻדָּעַ֥י שְׁכֵחֽוּנִי׃
  piu-2006: '@see-verse:JOB.019.013'
  kik-kik: Andũ a mbarĩ ciitũ nĩmathiĩte makandiga; arata akwa nĩmariganĩirwo nĩ niĩ.
  fra-NCL: Mes proches m’ont abandonné, mes intimes m’ont oublié.
  cek-AK: Ka canawknawk mah ang pahnawt o moe, kam puinawk mah ang pahnet o boeh.
  cuk-cuk: An-gwenadgan an-iedmalad, dule-magar-an-dakdimalad an-iedmarmogad.
  uig-CYR: Туққанлирим мәндин ятлишип кәтти, Дост-бурадәрлирим мени унутти.
  tel-2017: నా బంధువులు నన్ను పరామర్శించడం లేదు. నా ప్రాణస్నేహితులు నన్ను మరచిపోయారు.
  hat-BSA: Fanmi mwen yo vin fè fayit e pi pwòch zami m yo te bliye m.
  kos-kos: Sou luk ac mwet kawuk luk elos som likiyu.
  hbo-WLC: חָדְל֥וּ קְרוֹבָ֑י וּֽמְיֻדָּעַ֥י שְׁכֵחֽוּנִי׃
  ibo-ibo: Ndị ikwu m anaghị etinyekwa uche nʼihe banyere m; ndị ezi enyi m niile
    echefuola m.
  ory-ory: ମୋʼ କୁଟୁମ୍ବବର୍ଗ ମୋତେ ତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ଆତ୍ମୀୟ ମିତ୍ରଗଣ ମୋତେ ପାସୋରିଅଛନ୍ତି।
  chk-chk: Märäri me chiechiei kewe ra likitieila,
  rop-rop: '@see-verse:JOB.019.013'
  ukr-1871: Рід мій покинув мене, й знакомі мої забули про мене.
  deu-1951: Meine Verwandten bleiben aus, und meine Bekannten verlassen mich.
  eng-JPS: My kinsfolk have failed, and my familiar friends have forgotten me.
  srp-1865: Bližnji moji ostaviše me, i znanci moji zaboraviše me.
  lug-lug: Ab’ekika kyange banviiriddeko ddala, mikwano gyange ginneerabidde.
  heb-heb: חדלו קרובי ומידעי שכחוני׃
  ben-IRV: আমার আত্মীয়রা আমায় ব্যর্থ করেছে; আমার কাছের বন্ধুরা আমায় ভুলে গেছে।
  pan-pan: ਮੇਰੇ ਰਿਸ਼ਤੇਦਾਰ ਕੰਮ ਨਾ ਆਏ, ਅਤੇ ਮੇਰੇ ਜਾਣ-ਪਛਾਣ ਵਾਲੇ ਮੈਨੂੰ ਭੁੱਲ ਗਏ।
  mya-JVB: ငါ့ ပေါက်ဘော် တို့သည် ငါ့ကိုစွန့် ၍၊ ငါ့ သူငယ်ချင်း တို့သည် မေ့လျော့ ကြ၏။
  hmo-hmo: Egu varavara bona turana ese, lau idia rakatania vadaeni.
  urd-urd: मेरे रिश्तेदार काम न आए, और मेरे दिली दोस्त मुझे भूल गए हैं।
  rus-SYN: Покинули меня близкие мои, и знакомые мои забыли меня.
  bqc-SIM: Ma daɛↄ fùa, ma yã́ sã̀ ma gbɛ̃naↄgu.
  tcz-CHONGTHU: Ka inkote akichai soh tai, chule kakinai pi kagol ten jong eisumil
    tauve.
  mar-mar: माझे नातलग मला सोडून गेले आहेत, माझ्या जवळचे मित्र मला विसरले आहेत.
  qub-qub: Nogapaga manami pïnëpis canchu. Amïgöcunapis cachaycamashami.
  bqp-bqp: Ma danɛnↄ pã kpàmai, ma gbɛ̃nnanↄ sã̀ ma yãn.
  hat-hat: Tout fanmi mwen yo, tout bon zanmi m' yo disparèt. Moun mwen te konn resevwa
    lakay mwen bliye m'.
  eng-BSB: My kinsmen have failed me, and my friends have forgotten me.
  eng-WEBPB: My relatives have gone away. My familiar friends have forgotten me.
  kbq-kbq: Hagi naga'nimo'za nenatrazageno, navate aronenimo'za zamage'akaninantaze.
  nhe-BL: Nochi nocalnechcahua huan nohuampoyohua tlen más nechca nechtlahuelcajtoque.
  bus-bus: Ma danɛnↄ pã kpàmazi, ma gbɛ̃nnanↄ sã̀ ma yãn.
  gub-BL: Heànàm utyryk ihewi wà. Hemyrypar na'ima'enukwaw kwaw herehe wà kury.
  eng-DRA: My kinsmen have forsaken me, and they that knew me, have forgotten me.
