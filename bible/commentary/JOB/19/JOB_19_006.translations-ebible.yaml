verse: JOB.019.006
translations:
  mal-C: ദൈവം എന്നോടു ദോഷം പ്രവർത്തിച്ച് അവിടത്തെ വലയിൽ എന്നെ കുടുക്കി എന്ന് അറിഞ്ഞുകൊൾക.
  deu-TKW: Erkennet doch, daß Gott mich gebeugt und mich mit seinem Netz umzingelt
    hat.
  lin-lin: wana boyeba ete Nzambe nde asali ngai mabe mpe azingeli ngai na monyama
    na Ye.
  eng-LSV: Know now, that God turned me upside down, || And has set around His net
    against me,
  eng-GNV: Know nowe, that God hath ouerthrowen me, and hath compassed me with his
    net.
  eng-WEBSTER: Know now that God hath overthrown me, and hath encompassed me with
    his net.
  nhw-BL: Pero cuali xijmatica ya ni. Eltoc Toteco Dios catli nechchihuilijtoc catli
    amo cuali. Yaya catli nechmasiltijtoc ipan imatla.
  swh-ONEN: basi jueni kuwa Mungu amenitendea yaliyo mabaya, naye amekokota wavu wake
    kunizunguka.
  bba-bba: I de i n yɛ̃ mɑ Gusunɔwɑ u kɑ mɑn mɔ̀. Mɑ u mɑn suremɔ win yinɑ sɔɔ.
  eng-KJVCPB: Know now that God hath overthrown me, And hath compassed me with his
    net.
  luo-luo: to kara ngʼeuru ni Nyasaye osechwanya kendo gogo mare osemaka.
  meu-meu: to ba diba, Dirava ese vada e hakereregu, ena huo ai vada e kougu heḡeḡe.
  npi-ULB: तब तपाईंहरूले जान्‍नुपर्छ, परमेश्‍वरले मेरो हानि गर्नुभएको र मलाई आफ्‍नो
    पासोमा पार्नुभएको छ।
  yor-yor: kí ẹ mọ̀ nísinsin yìí pé, Ọlọ́run ni ó bì mí ṣubú, ó sì nà àwọ̀n rẹ̀ yí
    mi ká.
  pes-OPCB: در حالی که این خداست که مرا به چنین روزی انداخته و در دام خود گرفتار کرده
    است.
  tgl-ULB: kung gayon dapat alam ninyo na ginawan ako ng mali ng Diyos at nahuli ako
    sa kaniyang lambat.
  cbu-NT: Itaru, mazinangtsa; waana Apanll nuwaa kapung yutaritash wayarangu, na kiyung
    kachiykuri, waneeshish taakina. Itaru, nda nuwaanamandari chayari ashkina.
  hui-hui: Anigo i̱na ko mbira nabiore henego o kogoni ndo laruyagoda. Genda uruni
    Ngode Datagaliwabehanda ibunaga hameme ibiledagoni. I̱ áyu ibuninaga gonoha do
    wiwaria hadedagoni.
  mya-mya: ဘုရားသခင်သည်ငါ့ကိုလှဲ၍ မိမိကျော့ကွင်း၌ ကျော့မိတော်မူကြောင်းကို သိမှတ်ကြလော့။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ང་རང་ཕམ་བཅུག་སྟེ། ། དྲ་རྒྱས་ངའི་མཐའ་བསྐོར་བ་ཤེས་པར་གྱིས།
    །
  sna-sna: zvino muzive imi kuti Mwari akandikanganisira uye akandikomberedza nomumbure
    wake.
  spa-BLM: saben ahora que Dios me ha subvertido, y me ha rodeado con su red.
  cac-cac: Palta comonoc snachajel eyuuj to a Dios icha tic tzin utani. A' ix in ac'anem
    d'a yol jun yaal tic.
  swh-ULB: kisha ninyi mnapaswa kutambua kwamba Mungu amefanya mabaya kwangu mimi
    na amenikamata mimi katika mtego wake yeye.
  bel-bel: дык ведайце, што Бог скінуў мяне і абклаў мяне Сваёю сеткаю.
  deu-ELBBK: so wisst denn, dass Gott mich in meinem Recht gebeugt und mich umstellt
    hat mit seinem Netz.
  mbb-OT: Piru Megbevayà is mibaal kayi te kediey. Iyan sikandin nenlitag diyà te
    peliǥuy ku.
  mal-2015: ദൈവം എന്നെ മറിച്ചുകളഞ്ഞു തന്റെ വലയിൽ എന്നെ കുടുക്കിയിരിക്കുന്നു എന്നറിവിൻ.
  rmc-rmc: akor džanen, hoj oda o Del kada kerďa. Ov mange nacirdňa e pasca a chudňa
    man andre.
  pes-OPV: پس بدانید که خدا دعوی مرا منحرف ساخته، و به دام خود مرا احاطه نموده است.
  ron-1924: Атунч, сэ штиць кэ Думнезеу мэ урмэреште ши мэ ынвелеште ку лацул Луй.
  ben-OBCV: তবে জেনে রেখো যে ঈশ্বরই আমার প্রতি অন্যায় করেছেন ও আমাকে তাঁর জালে বন্দি
    করেছেন।
  som-som: Haddaba bal ogaada in Ilaah i afgembiyey, Oo uu shabagtiisii igu wareejiyey.
  lat-VUC: Saltem nunc intelligite quia Deus non æquo judicio afflixerit me, et flagellis
    suis me cinxerit.
  eng-ASVBT: Know now that God hath subverted me in my cause, And hath compassed me
    with his net.
  ita-1885: Sappiate ora che Iddio mi ha sovvertito, E ch'egli mi ha intorniato della
    sua rete.
  eng-LXXUP: Know then that it is the Lord that has troubled me, And has raised his
    bulwark against me.
  eng-ULB: then you should know that God has done wrong to me and has caught me in
    his net.
  spa-VBL: Pero deberías darte cuenta de que es Dios quien me ha perjudicado, me ha
    atrapado en su red.
  fra-_FOB: Sachez donc que c'est Dieu qui m'a fait tort, et qui a tendu ses filets
    autour de moi.
  mal-mal: ദൈവം എന്നെ മറിച്ചുകളഞ്ഞ് തന്റെ വലയിൽ എന്നെ കുടുക്കിയിരിക്കുന്നു എന്നറിയുവിൻ.
  urd-GVR: to phir jān lo, Allāh ne ḳhud mujhe ġhalat rāh par lā kar apne dām se gher
    liyā hai.
  suz-BL: परमप्रभुमी आं कली मोशा श्‍येत गेती। आं एर ओंथ नेल्‍ल ब्‍वारद दाइश्‍शो बाक्ब।
  eng-NOY: Know then that it is God who hath brought me low; He hath encompassed me
    with his net.
  ita-1927: 'allora sappiatelo: chi m’ha fatto torto e m’ha avvolto nelle sue reti
    è Dio.'
  ckb-ckb: ئەوا با لەلاتان زانراو بێت، خودا خۆی منی خوار کردووەتەوە و تۆڕەکەی بەدەورمدا
    ڕاکێشا.
  eng-BBE: Be certain that it is God who has done me wrong, and has taken me in his
    net.
  kan-OKCV: ದೇವರಿಂದಲೇ ನನಗೆ ಅನ್ಯಾಯವಾಗಿದೆ; ದೇವರು ತಮ್ಮ ಬಲೆಯನ್ನು ನನ್ನ ಮೇಲೆ ಬೀಸಿದ್ದಾರೆಂದು
    ನಿಮಗೆ ತಿಳಿದಿರಲಿ.
  tam-2017: தேவன் என்னைக் கவிழ்த்து, தம்முடைய வலையை என்மேல் வீசினார் என்று அறியுங்கள்.
  spa-RV-1909: Sabed ahora que Dios me ha trastornado, y traído en derredor su red
    sobre mí.
  ron-BTF: Să știți acum că Dumnezeu m-a doborât și m-a încercuit cu plasa lui.
  eng-WEBP: know now that God has subverted me, and has surrounded me with his net.
  eng-FBV: But you should realize that it's God who has wronged me, he has trapped
    me in his net.
  nld-1939: Erkent toch eindelijk, dat God mij kastijdt, En mij in zijn net heeft
    verstrikt!
  nch-BL: Pero cuali xijmatica ya ni. Eltoc Toteco Dios cati techchihuilijtoc cati
    amo cuali. Yaya cati techmasiltijtoc ipan imata.
  vie-1934: Vậy, hãy biết rằng ấy Đức Chúa Trời đã đánh đổ ta, Và giang lưới Ngài
    chung quanh ta.
  hin-CV: तब मैं यह समझ लूंगा, कि मेरी यह स्थिति परमेश्वर की ओर से है तथा उन्हीं ने
    मुझे इस जाल में डाला है.
  spa-BES: Asegúrate de que es Dios quien me hizo mal y me tomó en su red.
  tdx-tdx: Le mahafohina te nifotetse amako, t’i Andrianañahare vaho narikato’e amako
    ty harato’e.
  tha-KJV: จงทราบเถิดว่าพระเจ้าทรงคว่ำข้าลงแล้ว และได้ทรงเอาตาข่ายของพระองค์ล้อมข้าไว้
  por-BR-2018: Sabei, pois, que foi Deus que me transtornou, e com sua rede me cercou.
  deu-ELO: so wisset denn, daß Gott mich in meinem Rechte gebeugt und mich umstellt
    hat mit seinem Netze.
  eng-WYC-2018: Namely now understand ye, that God hath tormented me not by even doom,
    and hath (en)compassed me with his beatings. (Now then understand ye, that God
    hath tormented me with unfair judgement, and hath surrounded me with his beatings.)
  epo-epo: Tiam sciu, ke Dio faris al mi maljustaĵon, Kaj ĉirkaŭis min per Sia reto.
  uig-PIN: Əmdi bilip ⱪoyunglarki, manga uwal ⱪilƣan Tǝngri ikǝn, U tori bilǝn meni
    qirmaxturup tartti;
  beo-beo: Gode da amo bidi hamosu nama iasi dagoi. Dilia abuliba:le amo hou hame
    ba:sala:? Gode da na sa:ima:ne efegelesi.
  tpi-OTNT: “Tasol mi no bin mekim rong. God i bin mekim dispela ol samting long laik
    bilong em yet. Em i bin holimpas mi long umben bilong em yet.
  hau-SA: sai ku san cewa Allah ya yi mini ba daidai ba ya kewaye ni da ragarsa.
  uig-LAT: Emdi bilip qoyunglarki, manga uwal qilghan Tengri iken, U tori bilen méni
    chirmashturup tartti;
  nde-nde: yazini ukuthi uNkulunkulu ungonile wangithandela ngomambule wakhe.
  ton-ton: Mou ʻilo eni, kuo fulihi au ʻe he ʻOtua, pea ne kāpui au ʻaki hono kupenga.
  ces-1613: Tedy vězte, že Bůh podvrátil mne, a sítí svou otáhl mne.
  eng-WMB: know now that God has subverted me, and has surrounded me with his net.
  tam-TCV: இறைவனே எனக்குத் தவறிழைத்து, என்னைச் சுற்றி வலை வீசியிருக்கிறார் என்பதை
    அறிந்துகொள்ளுங்கள்.
  ceb-ULB: nan angay nimong mahibaloan nga ang Dios nagbuhat ug daotan kanako ug nadakpan
    ako sa iyang pukot.
  pol-UBG: Wiedzcie, że to Bóg mnie powalił i swoją siecią mnie otoczył.
  agr-agr: Wi waitiag junak, Apajuí waittsati tujutmatai waitiag nunú shiig dekatajum.
    Kuntin chanua maatasa umigtayama numamtuk Apajuí umikbaunum pujusan waitiajai.
  kyc-kyc: Randa doko Anatumi namba jilyamo lao kanda nalese? Baame namba makande
    pyuo kandapyasa pilyamo.
  urd-GVU: تو پھر جان لو، اللہ نے خود مجھے غلط راہ پر لا کر اپنے دام سے گھیر لیا ہے۔
  deu-1912: so merkt doch nun einmal, daß mir Gott Unrecht tut und hat mich mit seinem
    Jagdstrick umgeben.
  kan-2017: ಹೀಗಾದರೆ ನನ್ನ ನ್ಯಾಯವನ್ನು ತಿರುಗಿಸಿಬಿಟ್ಟು ನನ್ನ ಸುತ್ತಲೂ ತನ್ನ ಬಲೆಯನ್ನೊಡ್ಡಿದವನು
    ದೇವರೇ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: Damur guyed ni Got e ir e ke rin’ e ren’ey ngog? Ke tay e wup ni nggu aw
    ngay nge koleg.
  hlt-MCSB: Pathen loh kai n'khun sak tih amah kah tluum te ka kaepvai ah a vael.
  mdy-ETH: ጋዓንቴ ሃይ ሜታሢ ታና ሄሌሢና ቡኡዳሢ ሱዞይዳ ታና ኬኤሬሢ ፆኦሲታሢ ዒንሢ ዔራንዳጉዲ ታ ኮዓኔ።
  twi-ASANTE: ɛnneɛ monhunu sɛ Onyankopɔn ayɛ me bɔne na ɔde nʼatena atwa me ho ahyia.
  eng-WEBU: know now that God has subverted me, and has surrounded me with his net.
  wal-wal: SHin ha metuwaa ubbaa ta bolli gattidaageenne gitiyan tana gelissidaagee
    Xoossaa gidiyoogaa erite.
  spa-PDDPT: sepan que ʼElohim me trastornó y me envolvió en su red.
  gun-gun: 'peikuaa porã pota aỹ pova''e re: Nhanderuete ae xemoingo axy va''ekue
    okya py xejoko vy.'
  ilo-ULB: ket ammoyo koma a nakaaramid ti Dios iti saan a nasayaat kaniak ket tiniliwnak
    iti iketna.
  kpg-kpg: Goodou gi iloo bolo ma go God dela ne hai di mee deenei. Mee guu hai dana
    hele belee kumi au,
  uig-ARA: ئەمدى بىلىپ قويۇڭلاركى، ماڭا ئۇۋال قىلغان تەڭرى ئىكەن، ئۇ تورى بىلەن مېنى
    چىرماشتۇرۇپ تارتتى؛
  sus-sus: wo xa a kolon xɔnɛ naxan na n ma, na fatanxi Ala nan na, a tan nan n suxuxi
    a xa yɛlɛ ra.
  pon-2006: Kumwail sohte kak wehwehki me Koht me ketin kupwuredahr met? E ketikidier
    lidip ehu pwe en ketin kalowehkiniehdi.
  jae-jae: Ajalagac, gebe Anôtô gêgôm aê sec, eŋ kêgi aê auc ŋa nê uc.
  ksd-ksd: Amutal a kapa ba God iat i ga vue pukue iau, Ma i ga kinim vake iau ma
    kana ubene.
  tur-YTC: Şimdi bilin ki, Tanrı beni devirdi, Ve beni ağıyla kuşattı.
  grc-BRENT: Γνῶτε οὖν ὅτι Κύριός ἐστιν ὁ ταράξας, ὀχύρωμα δὲ αὐτοῦ ἐπʼ ἐμὲ ὕψωσεν.
  ind-AYT: ketahuilah bahwa Allah telah menempatkanku di sisi yang salah, dan mengurungku
    dengan jala-Nya.
  nya-nya: pamenepa dziwani kuti Mulungu wandilakwira ndipo wandizinga ukonde wake.
  hrv-hrv: 'Znajte: Bog je to mene pritisnuo i svojom me je on stegnuo mrežom.'
  mps-mps: “Tiali goli, dolo koneao, eno dwai sę me ebe. E sę dabe yali God aga
    homugo digi yalio, tama te dolo menio. Agai ena aga sųgų sabo naide tola salio.
  tpi-tpi: “Tasol mi no bin mekim rong. God i bin mekim dispela ol samting long laik
    bilong em yet. Em i bin holimpas mi long umben bilong em yet.
  dan-1931: Så vid da, at Gud har bøjet min Ret, omspændt mig med sit Net.
  vie-OVCB: Xin biết rằng chính Đức Chúa Trời đánh hạ tôi, và bủa lưới Ngài vây tôi
    tứ phía.
  guj-2017: તો હવે સમજી લો કે ઈશ્વરે મને ઊથલાવી પાડ્યો છે તેમણે મને ફાંસલામાં પકડી
    લીધો છે.
  pon-2006A: Kumwail sohte kak wehwehki me Koht me ketin kupwuredahr met? E ketikidier
    lidip ehu pwe en ketin kalowehkiniehdi.
  por-BRBSL: saiba agora que Deus me subverteu, e tem me cercado com sua rede.
  cth-cth: kai dawkvah Cathut a payon tie hoi, a tamlawk hoi na ramuk tie hah panuek
    awh.
  twi-twi: ɛno de munhu sɛ Onyankopɔn ayɛ me bɔne na ɔde ne tan atwa me ho ahyia.
  hlt-hlt: Pathen loh kai n'khun sak tih amah kah tluum te ka kaepvai ah a vael.
  tbz-SIM: Bɑntɛ́nɛ̀ kɛ dò Kuyie nkuù n toú ntinɑ́ɑǹtì kuù ǹ tɑnnɛ́ ku kó ticùɔ̀tì
    miɛkɛ.
  msy-2020: “Ezɨ kɨ arazir kuratam gamizir puvatɨ. God uan ifongiamra bizir kabagh
    ami. A uan iver ekiamɨn nan suiragha na amɨghɨrɨ.
  dop-dop: ɑmɑ ɩ́ nyɩ sɩ Ɩsɔ kpɑnɑ-m ɩ puluɣu tɑɑ, nɑ ɩ́ tʋɣʋ-m kʋnyɔŋ.
  azb-azb: Amma bilin ki, Allah mənə haqsızlıq etdi, Hər tərəfdən məni toruna saldı.
  eng-DBY: Know now that God hath overthrown me, and hath surrounded me with his net.
  hin-2017: तो यह जान लो कि परमेश्वर ने मुझे गिरा दिया है, और मुझे अपने जाल में फँसा
    लिया है।
  wol-KYG: Waaye xamleen ne Yàllaa ma tooñ, ab caaxam a ma dar kepp.
  eng-YLT: Know now, that God turned me upside down, And His net against me hath set
    round,
  kne-kne: Ay adi kayo ayan ilan ay si Diyos di nangikeddeng si baken kosto en sak-en?
    Et naknaak sin tagdey na.
  eng-WYC-2017: Namely now understand ye, that God hath tormented me not by even doom,
    and hath encompassed me with his beatings.
  eng-WMBB: know now that God has subverted me, and has surrounded me with his net.
  urd-GVH: तो फिर जान लो, अल्लाह ने ख़ुद मुझे ग़लत राह पर लाकर अपने दाम से घेर लिया
    है।
  rug-rug: Lopu boka dogoria tu gamu sapu e Tamasa tavetia si hie? Sa Nana sipata
    si vekoa Sa pude saputu vagi au.
  gaz-gaz: akka Waaqni na miidhee kiyyoo isaa illee natti xaxe beekaa.
  fra-LSG: Sachez alors que c’est Dieu qui me poursuit, Et qui m’enveloppe de son
    filet.
  yal-yal: nayi, ɛ xa a kolon a Ala nan tɔrɔni ito ragidixi n ma, a n mafilin a yalani.
  haw-1868: E ike oukou ano, ua hookahuli mai ke Akua ia'u, A ua hoopuni mai ia'u
    i kana upena.
  arb-NAV: فَاعْلَمُوا إِذاً أَنَّ اللهَ هُوَ الَّذِي أَوْقَعَنِي فِي الْخَطَأِ وَأَلْقَى
    شِبَاكَهُ عَلَيَّ.
  ewe-ewe: ekema minyae be Mawu dze agɔ le dzinye eye wòtsɔ eƒe ɖɔ ƒo xlãm.
  eng-LEE: Then know for certain that God hath bent me down, and hath laid his net
    all around me.
  asm-FB: তেন্তে তোমালোকে জানিবা যে, ঈশ্বৰেহে মোৰ অন্যায় কৰিছে, আৰু তেওঁ নিজৰ জালেৰেই
    মোক মেৰাই ধৰিছে।
  sus-A: وٌ شَ عَ كٌلٌن شْنّ نَشَن نَ ﭑ مَ، نَ قَتَنشِ عَلَ نَن نَ، عَ تَن نَن ﭑ سُشُشِ
    عَ شَ يّلّ رَ.
  fra-SBL: savent maintenant que Dieu m'a subverti, et m'a entouré de son filet.
  hbo-hbo: דְּֽעוּ־אֵ֭פֹו כִּי־אֱלֹ֣והַּ עִוְּתָ֑נִי וּ֝מְצוּדֹ֗ו עָלַ֥י הִקִּֽיף׃
  piu-2006: '@see-verse:JOB.019.005'
  kik-kik: no kĩmenyei atĩ Ngai nĩwe ũũhĩtĩirie, akandigiicĩria na wabu wake.
  fra-NCL: sachez enfin que c’est Dieu qui m’opprime, et qui m’enveloppe de son filet.
  cek-AK: toe kai loe Sithaw mah ni amtimsak moe, anih ih thaang pongah ka manh, tito
    panoek oh.
  cuk-cuk: Bemar wisgumalargebed, Bab-Dummad weyob an-imaknaid, ar Bab-Dummad e-sakigi
    an-gasa gunaid.
  uig-CYR: Әнди билип қоюңларки, маңа увал қилған Тәңри екән, У тори билән мени чирмаштуруп
    тартти;
  tel-2017: అయితే వినండి. దేవుడు నాపట్ల అన్యాయంగా ప్రవర్తించాడు. ఆయన తన వలలో నన్ను
    చిక్కించుకున్నాడు. ఈ విషయం మీరు తెలుసుకోండి.
  hat-BSA: alò, konnen byen ke Bondye te fè m tò, e te fèmen pèlen Li an antoure mwen.
  kos-kos: Mea, komtal tiana akilen lah God pa oru ma inge? El oakiya sie sruhf in
    sruokyuwi.
  hbo-WLC: דְּֽעוּ־אֵ֭פוֹ כִּי־אֱל֣וֹהַּ עִוְּתָ֑נִי וּ֝מְצוּד֗וֹ עָלַ֥י הִקִּֽיף׃
  ibo-ibo: mgbe ahụ, maranụ na Chineke emejọọla m, were ụgbụ ya tụọ m gburugburu.
  ory-ory: ତେବେ ଜାଣ ଯେ, ପରମେଶ୍ୱର ମୋʼ ବିଷୟରେ ବିପରୀତ କରିଅଛନ୍ତି ଓ ଆପଣା ଜାଲରେ ମୋତେ ଚାରିଆଡ଼େ
    ଘେରିଅଛନ୍ତି।
  chk-chk: mürin oupwe silei pwe Kot a föri ngeniei mine esepwüng o apweli ngeniei
    an we cheew.
  rop-rop: Bat God im giltiwan na. Im oldei faindimbat folt langa mi.
  ukr-1871: То знайте, що се Бог поверг мене ʼд землї й обвів кругом мене сїть свою.
  deu-1951: so erkennet doch, daß Gott mich gebeugt und sein Netz über mich geworfen
    hat.
  eng-JPS: Know now that God hath subverted my cause, and hath compassed me with His
    net.
  srp-1865: Onda znajte da me je Bog oborio i mrežu svoju razapeo oko mene.
  lug-lug: mumanye nga Katonda ankoze bubi era anzingizza mu kitimba kye.
  heb-heb: דעו אפו כי אלוה עותני ומצודו עלי הקיף׃
  ben-IRV: তাহলে এটা তোমার জানা উচিত যে ঈশ্বর আমায় তাঁর জালে ধরেছেন।
  pan-pan: ਤਾਂ ਹੁਣ ਜਾਣ ਲਓ ਕਿ ਪਰਮੇਸ਼ੁਰ ਹੀ ਨੇ ਮੈਨੂੰ ਝੁਕਾਇਆ ਹੈ, ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਜਾਲ਼ ਵਿੱਚ
    ਫਸਾਇਆ ਹੈ।”
  mya-JVB: ဘုရား သခင်သည်ငါ့ ကိုလှဲ ၍ မိမိ ကျော့ကွင်း ၌ ကျော့မိတော်မူကြောင်းကို သိမှတ်
    ကြလော့။
  hmo-hmo: To lau ese kerere ta lau karaia lasi. Dirava ese inai bamona lau dekenai
    ia karaia, sibona ena ura dainai. Ia ese tarapu ia atoa vadaeni, lau do ia dogoatao
    totona.
  urd-urd: तो जान लो कि ख़ुदा ने मुझे पस्त किया, और अपने जाल से मुझे घेर लिया है।
  rus-SYN: то знайте, что Бог ниспроверг меня и обложил меня Своею сетью.
  bqc-SIM: àↄ dↄ̃ kɛ́ Lua mɛ́ ma yã́ fuangba, à filifilimbakpàmɛɛ à ma kũ.
  tcz-CHONGTHU: Themmo eichanna chu Pathen ahin, alenna eimat ahi.
  mar-mar: मग तुम्हास हे माहीती पाहिजे कि, देवानेच मला पकडण्यासाठी जाळे टाकले आहे.
  qub-qub: 'Gamcunaga musyanquiman: Tayta Diosmi togllanwan nogataga charimasha. Paymi
    camacächisha cayno canäpaj.'
  bqp-bqp: àgↄ̃ dↄ̃ kũ Luda mɛ́ à yã dí kɛ̀mɛnɛ kpɛdangara, à tankutɛ kpàkpamɛnɛ
    à ma kũ.
  hat-hat: Nou pa wè se Bondye k'ap manyen avè m'. Se li menm ki pran m' nan pèlen.
  eng-BSB: then understand that it is God who has wronged me and drawn His net around
    me.
  eng-WEBPB: know now that God has subverted me, and has surrounded me with his net.
  kbq-kbq: Hianagi Anumzamo Agra'a nazeri haviza nehuno, kukompina navrenente.
  nhe-BL: Pero cuali xijmatica ya ni. Eltoc Toteco Dios tlen nechchihuilijtoc tlen
    ax cuali. Yajaya tlen nechmasiltijtoc ipan imatla.
  bus-bus: àgↄ̃ dↄ̃ kɛ̀ Luda bé à yã kɛ̀ kɛ̀mɛ kpɛɛgãnda, à takutɛɛ kpàkpamɛ à ma
    kũ.
  gub-BL: Nan kwaw nezewe. Tupàn uzepyk e herehe. Nazapo kwaw ikatu 'ym ma'e. A'e
    uzapo miar ipyhykaw zàwenugar hepyhyk pà a'e.
  eng-DRA: At least now understand, that God hath not afflicted me with an equal judgment,
    and compassed me with his scourges.
