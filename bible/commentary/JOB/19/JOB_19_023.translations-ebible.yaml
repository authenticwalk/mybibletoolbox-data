verse: JOB.019.023
translations:
  mal-C: “ഹാ! എന്റെ വചനങ്ങൾ ഒന്ന് രേഖപ്പെടുത്തിയിരുന്നെങ്കിൽ! അയ്യോ! അവ ഒരു പുസ്തകച്ചുരുളിൽ
    എഴുതിവെച്ചെങ്കിൽ!
  deu-TKW: Ach, daß doch meine Worte aufgeschrieben, auf eine Tafel eingezeichnet
    würden,
  lin-lin: Ah, soki ata maloba na ngai ekomamaki, soki ekomamaki na buku !
  eng-LSV: Who grants now, that my words may be written? Who grants that they may
    be inscribed in a scroll?
  eng-GNV: Oh that my wordes were nowe written! oh that they were written euen in
    a booke,
  eng-WEBSTER: Oh that my words were now written! oh that they were printed in a book!
  nhw-BL: “Cuali elisquía para se acajya quiijcuilosquía nochi nocamanal para amo
    aqui quielcahuasquía.
  swh-ONEN: “Laiti maneno yangu yangewekwa kwenye kumbukumbu, laiti kwamba yangeandikwa
    kwenye kitabu,
  bba-bba: Nɑ kĩ bu nɛn ɡɑri yore tireru sɔɔ.
  eng-KJVCPB: O that my words were now written! O that they were printed in a book!
  luo-luo: “Yaye, mad ne ngʼato mak wechegagi, kendo ndikgi e kitabu,
  meu-meu: Egu hereva bema hetore bema namo; buka ai bema hetore.
  npi-ULB: ओहो, मेरो वचनहरू यति बेला लेखिए त ! ओहो, ती एउटा पुस्तकमा लेखिए त !
  yor-yor: “Háà! Ìbá ṣe pé a le kọ̀wé ọ̀rọ̀ mi nísinsin yìí, ìbá ṣe pé a le kọ ọ sínú
    ìwé!
  pes-OPCB: ای کاش می‌توانستم درد دلم را با قلمی آهنین برای همیشه در دل سنگ بنویسم.
  tgl-ULB: O, sana ay maisulat na ngayon ang mga sinasabi ko! O, sana maitala sa aklat
    ang mga ito!
  cbu-NT: ¿Antaati nuw yutaritshishi tsiyatarangee? nduni. Wanari tputs yuwaa tsiyatarangi
    anoo ichingaru ngusambamun yandaranginaari wanasirpari.
  hui-hui: Ainde i̱naga bi ogo ereba nahe manda biaabo helonaga agali marume mbugaha
    gilibu wiyagua karulapeda.
  mya-mya: ငါ့စကားကိုယခုရေးမှတ်ပါစေသော။ စာရင်း၌သွင်းထားပါစေသော။
  bod-N: ང་ཡི་ཚིག་རྣམས་ད་ལྟ་འབྲི་རོགས་གནང་། ། གླེགས་བམ་ནང་དུ་བཀོད་ན་ཅི་མ་རུང་། །
  sna-sna: “Haiwa, dai mashoko angu ainyorwa hawo, dai ainyorwa hawo mubhuku,
  spa-BLM: “¡Oh, si mis palabras estuvieran ahora escritas! ¡Oh, que estén inscritos
    en un libro!
  cac-cac: Ayoc val mach stz'ib'ancan juntzan̈ in lolonel tic. Comonoc tz'ac'chajcanoch
    d'a q'uen q'ueen.
  swh-ULB: Laiti, hayo maneno yangu yangekuwa yameandikwa chini! Laiti, hayo yangekuwa
    yameandikwa katika kitabu!
  bel-bel: О, калі б запісаны былі словы мае! калі б накрэсьлены былі яны ў кнізе
  deu-ELBBK: O dass doch meine Worte aufgeschrieben würden! O dass sie in ein Buch
    gezeichnet würden,
  mbb-OT: Deyzey pezem ke insurat diyà te libru is mibpengaǥi ku,
  mal-2015: അയ്യോ എന്റെ വാക്കുകൾ ഒന്നു എഴുതിയെങ്കിൽ, ഒരു പുസ്തകത്തിൽ കുറിച്ചുവെച്ചെങ്കിൽ
    കൊള്ളായിരുന്നു.
  rmc-rmc: Oj, te pes mire lava pisindehas andre, oj, te pes dochudlehas andro zvitkos,
  pes-OPV: کاش که سخنانم الان نوشته می‌شد! کاش که در کتابی ثبت می‌گردید،
  ron-1924: О! Аш вря ка ворбеле меле сэ фие скрисе, сэ фие скрисе ынтр-о карте;
  ben-OBCV: “হায়, আমার কথাগুলি যদি নথিভুক্ত করে রাখা যেত, যদি সেগুলি এক গোটানো কাগজে
    লিখে রাখা যেত,
  som-som: Waxaan jeclaan lahaa in erayadayda la qoro! Iyo in kitaab gudihiis lagu
    qoro!
  lat-VUC: Quis mihi tribuat ut scribantur sermones mei? quis mihi det ut exarentur
    in libro
  eng-ASVBT: Oh that my words were now written! Oh that they were inscribed in a book!
  ita-1885: Oh! fosser pur ora scritti i miei ragionamenti! Oh! fosser pure stampati
    in un libro!
  eng-LXXUP: For oh that my words were written, And that they were recorded in a book
    forever,
  eng-ULB: Oh, that my words were now written down! Oh, that they were inscribed in
    a book!
  spa-VBL: “Quisiera que mis palabras quedaran escritas, registradas en un libro,
  fra-_FOB: Oh! je voudrais que mes paroles fussent écrites quelque part! Je voudrais
    qu'elles fussent inscrites dans un livre;
  mal-mal: അയ്യോ എന്റെ വാക്കുകൾ ഒന്ന് എഴുതിയെങ്കിൽ, ഒരു പുസ്തകത്തിൽ കുറിച്ചുവച്ചെങ്കിൽ
    കൊള്ളാമായിരുന്നു.
  urd-GVR: Kāsh merī bāteṅ qalamband ho jāeṅ! Kāsh wuh yādgār par kandā kī jāeṅ,
  suz-BL: आं पशो लोव़ ब्रेक्‍शो हना, मेको किताबम ब्रेक्‍शो हना, रिम्‍शो दुम वा।
  eng-NOY: O that my words were now written! O that they were marked down in a scroll!
  ita-1927: Oh se le mie parole fossero scritte! se fossero consegnate in un libro!
  ckb-ckb: «خۆزگە وشەکانم دەنووسرانەوە، خۆزگە لەناو تۆمارێکدا وێنەیان دەکێشرا،
  eng-BBE: If only my words might be recorded! if they might be put in writing in
    a book!
  kan-OKCV: “ಆಹಾ, ನನ್ನ ಮಾತುಗಳು ದಾಖಲಿಸಿದ್ದರೆ, ಆ ಮಾತುಗಳನ್ನು ಸುರುಳಿಗಳಲ್ಲಿ ಬರೆದಿದ್ದರೆ,
  tam-2017: ஆ, நான் இப்பொழுது சொல்லும் வார்த்தைகள் எழுதப்பட்டால் நலமாயிருக்கும்; அவைகள்
    ஒரு புத்தகத்தில் வரையப்பட்டு,
  spa-RV-1909: ¡Quién diese ahora que mis palabras fuesen escritas! ¡quién diese que
    se escribieran en un libro!
  ron-BTF: De s-ar fi scris cuvintele mele acum! De s-ar fi tipărit într-o carte!
  eng-WEBP: “Oh that my words were now written! Oh that they were inscribed in a book!
  eng-FBV: I wish my words could be written down, recorded in a book,
  nld-1939: O, werden mijn woorden opgeschreven, Opgetekend in een boek,
  nch-BL: “Cuali elisquía para se acajya quiijcuilosquía nochi nocamanal para amo
    aqui quielcahuasquía.
  vie-1934: Oâi! Chớ chi các lời tôi đã biên chép! Ước gì nó được ghi trong một quyển
    sách!
  hin-CV: “कैसा होता यदि मेरे इन विचारों को लिखा जाता, इन्हें पुस्तक का रूप दिया जा
    सकता,
  spa-BES: ¡Si tan solo mis palabras pudieran ser grabadas! ¡Si pudieran ponerse por
    escrito en un libro!
  tdx-tdx: Ee te nisokireñe o volako zao! Lonike t’ie nipatereñe am-boke ao!
  tha-KJV: โอ ข้าอยากให้ถ้อยคำของข้าได้​ถู​กบ​ันทึกไว้ โอ ข้าอยากให้​จาร​ึกไว้ในหนังสือ
  por-BR-2018: Ah se minhas palavras fossem escritas! Ah se fossem escritas em um
    livro!
  deu-ELO: O daß doch meine Worte aufgeschrieben würden! O daß sie in ein Buch gezeichnet
    würden,
  eng-WYC-2018: Who giveth, or granteth, to me, that my words be written? Who giveth
    to me, that those be written in a book,
  epo-epo: Ho, se miaj vortoj estus enskribitaj, Ho, se ili estus gravuritaj en libro,
  uig-PIN: Aⱨ, mening sɵzlirim yezilsidi! Ular bir yazmiƣa pütüklük bolƣan bolatti!
  beo-beo: 'Na da agoane hanai gala. Dunu afae da na sia: mae gogolema:ne, meloa bioi
    amoga dedene legemu da defea.'
  tpi-OTNT: “Sori tru, mi laikim tumas bai ol man i raitim olgeta tok bilong mi long
    wanpela buk na bai tok bilong mi i no ken lus.
  hau-SA: “Kash, da ma a ce ana rubuta maganganuna, da an rubuta su a littafi,
  uig-LAT: Ah, méning sözlirim yézilsidi! Ular bir yazmigha pütüklük bolghan bolatti!
  nde-nde: Oh, uthi ngabe amazwi ami ayalotshwa, ngabe abhaliwe emqulwini,
  ton-ton: “Taumaiā kuo tohi ʻa ʻeku ngaahi lea! Taumaiā kuo tohi ia ʻi ha tohi!
  ces-1613: Ó kdyby nyní sepsány byly řeči mé, ó kdyby v knihu vepsány byly,
  eng-WMB: “Oh that my words were now written! Oh that they were inscribed in a book!
  tam-TCV: “ஆ, எனது வார்த்தைகள் எழுதப்பட்டு, ஒரு புத்தகச்சுருளிலே பதிவுசெய்யப்பட்டால்,
  ceb-ULB: Oh, hinaot nga ang akong mga pulong mahisulat karon! Oh, hinaot nga gisulat
    kini sa libro!
  pol-UBG: Oby teraz zostały zapisane moje słowa! Oby je w księdze utrwalono!
  kyc-kyc: Wambu lapome pii nambana larono doko dopa letene lao soo suu pyao pepa
    pyao buku dokona retamili yaka lao suu pilyu.
  urd-GVU: کاش میری باتیں قلم بند ہو جائیں! کاش وہ یادگار پر کندہ کی جائیں،
  deu-1912: Ach daß meine Reden geschrieben würden! ach daß sie in ein Buch gestellt
    würden!
  kan-2017: ಆಹಾ, ನನ್ನ ಮಾತುಗಳನ್ನು ಬರೆದಿಟ್ಟರೆ ಎಷ್ಟೋ ಲೇಸು! ಪುಸ್ತಕದಲ್ಲಿ ದಾಖಲಿಸಿದರೆ ಎಷ್ಟೋ
    ಒಳ್ಳೆಯದು!
  yap-yap: Ku gum’ ni bochan ni yigi par u wan’ be’ e pi thin rog ney, nge yoloy ngalan
    ba kaen e babyor!
  hlt-MCSB: Kai ol a daek uh te unim a paek bal. Cabu dongkah bangla a unim a paek
    vetih a taem uh ve?
  mdy-ETH: «ሃይማ ሄላንዳኣና ታ ጌስቴ ባኮ ማሊ ጶቂሣያና ማፃኣፔይዳኣ ፃኣፓ ዓሲ ጴዼቴ ዎዚ ታና ዎዛሳንዳዖ ዓቴይ!
  twi-ASANTE: “Ao, anka wɔmfa me nsɛm nhyɛ nwoma mu, anka wɔntwerɛ wɔ nwoma mmobɔeɛ
    so,
  eng-WEBU: “Oh that my words were now written! Oh that they were inscribed in a book!
  wal-wal: “Hanno gakkanaashin taani haasayido qaalai, wai hassayettidaa gideerenneeshsha!
    Maxaafankka wai xaafettidaa gideerenneeshsha!
  spa-PDDPT: ¡Ojalá mis palabras fueran escritas! ¡Ojalá fueran escritas en un rollo!
  gun-gun: Xeayvua omboparaa va'e rire! Kuaxia re ipara oiny va'e rire!
  ilo-ULB: O, a maisurat koman ita dagiti sasaok! O, a mailanad koma dagitoy iti maysa
    a libro!
  kpg-kpg: Au e hiihai huoloo bolo tangada gi langahia agu helekai aanei, gaa hihi
    gi lodo di beebaa!
  uig-ARA: ئاھ، مېنىڭ سۆزلىرىم يېزىلسىدى! ئۇلار بىر يازمىغا پۈتۈكلۈك بولغان بولاتتى!
  sus-sus: «Xa n ma wɔyɛnyie sɛbɛxi buki kui nu,
  pon-2006: I men emen en tamatamante ei lokaia kat oh ntingihedi nan ehu pwuhken!
  jae-jae: “Ojae, ŋac teŋ eto ŋoc biŋ samaŋ, eto ŋoc biŋ samob êsêp buku teŋ.
  ksd-ksd: Gala da tumu vake kaugu umana tinata! Gala da tumu vake diat ta ra buk!
  tur-YTC: “Keşke sözlerim şimdi yazılmış olsaydı! Keşke bir kitaba kaydolmuş olsalardı!
  grc-BRENT: Τίς γὰρ ἂν δοίη γραφῆναι τὰ ῥήματά μου, τεθῆναι δὲ αὐτὰ ἐν βιβλίῳ εἰς
    τὸν αἰῶνα,
  ind-AYT: Ah, seandainya kata-kataku ditulis. Ah, seandainya semua itu ditulis dalam
    sebuah buku.
  nya-nya: “Aa, achikhala mawu anga analembedwa, achikhala analembedwa mʼbuku,
  hrv-hrv: O, kad bi se riječi moje zapisale i kad bi se u mjed tvrdu urezale;
  mps-mps: “Hobede mu da. Eno homugo bidi mego eno po buku me delide asęa po wagi
    da, eno po hagaidali weyu, me elalumai igi dao.
  tpi-tpi: “Sori tru, mi laikim tumas bai ol man i raitim olgeta tok bilong mi long
    wanpela buk na bai tok bilong mi i no ken lus.
  dan-1931: Ak, gid mine Ord blev skrevet op, blev tegnet op i en Bog,
  vie-OVCB: Ôi, ước gì các lời tôi được ghi lại Ôi, ước gì nó được khắc vào bia đá,
  guj-2017: અરે, મારા શબ્દો હમણાં જ લખવામાં આવે! અરે, પુસ્તકમાં તે નોંધી લેવામાં આવે
    તો કેવું સારું!
  pon-2006A: I men emen en tamatamante ei lokaia kat oh ntingihedi nan ehu pwuhken!
  por-BRBSL: “Oh, que minhas palavras foram escritas agora! Oh, que estavam inscritos
    em um livro!
  cth-cth: Oe, ka lawknaw he ca lah ka thun pawiteh, cauknaw dawk pakhum boipawiteh,
  twi-twi: “Ao, sɛ anka wɔde me nsɛm bɛhyɛ nhoma mu, anka wɔbɛkyerɛw wɔ nhoma mmobɔwee
    so,
  hlt-hlt: Kai ol a daek uh te unim a paek bal. Cabu dongkah bangla a unim a paek
    vetih a taem uh ve?
  tbz-SIM: Kɛ̀ n do bo nɑ kɛ́wɑ̃ri n nɑ́ɑǹtì, n nɑ ntì wɑ̃̀ri dipɑ́tíri miɛkɛ.
  msy-2020: “Oio! Kɨ kamaghsua, kɨ God ko mɨgeir akar kaba, gumazitam bar ada isɨ
    akɨnafaritamɨn da osirightɨ, da ikɨvɨra ikɨ.
  dop-dop: Hɑɩ, ye ɩsɩɩ pɑɑ ŋmɑɑwɑ mɑ kʋyɔɣɔtʋtʋ tǝnɛɣɛ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Kaş ki sözlərim yazılaydı, Kitaba köçürüləydi,
  eng-DBY: Oh would that my words were written! oh that they were inscribed in a book!
  hin-2017: “भला होता, कि मेरी बातें लिखी जातीं; भला होता, कि वे पुस्तक में लिखी जातीं,
  wol-KYG: Éy su samay kàddu tënku woon ci mbind! Éy su ñu manoona xacc mbind ma cib
    téere,
  eng-YLT: Who doth grant now, That my words may be written? Who doth grant that in
    a book they may be graven?
  kne-kne: Mo wada komay mangisolat sin ibagbagak ta mailibro da.
  eng-WYC-2017: Who giveth, or granteth, to me, that my words be written? Who giveth
    to me, that those [or they] be written in a book,
  eng-WMBB: “Oh that my words were now written! Oh that they were inscribed in a book!
  urd-GVH: काश मेरी बातें क़लमबंद हो जाएँ! काश वह यादगार पर कंदा की जाएँ,
  rug-rug: Kei, be kaiqa tie boka va nonoga i sari qua zinama, mani ta kubere gore
    ni pa buka!
  gaz-gaz: “Maaloo utuu dubbiin koo barreeffamee jiraatee! Utuu kitaaba keessatti
    barreeffamee!
  fra-LSG: Oh! Je voudrais que mes paroles fussent écrites, Qu’elles fussent écrites
    dans un livre;
  yal-yal: “N yi waxi a xɔn ma nun n ma falane yi sɛbɛ, e yi sa kɛdini,
  haw-1868: Ina paha ano e kakauia ka'u mau olelo! Ina e palapalaia lakou iloko o
    ka buke!
  arb-NAV: مَنْ لِي بِأَنْ تُدَوَّنَ أَقْوَالِي! يَا لَيْتَهَا تُسَجَّلُ فِي كِتَابٍ!
  ewe-ewe: “O nenye ɖe woaŋlɔ nye nyawo ɖi, nenye ɖe woaŋlɔe ɖe agbalẽ me eye
  eng-LEE: Oh who would but grant, that my words might be written down! oh who would
    grant that they were entered in a book!
  asm-FB: অস্ মোৰ কথাবোৰ লিখা হোৱা হ’লে, অস্, সেইবোৰ পুথিত লিখি থোৱা হ’লে,
  sus-A: «شَ ﭑ مَ وْيّنيِيٍ سّبّشِ بُكِ كُي نُ،
  fra-SBL: « Oh, si mes paroles étaient maintenant écrites ! Oh, qu'ils soient inscrits
    dans un livre !
  hbo-hbo: מִֽי־יִתֵּ֣ן אֵ֭פֹו וְיִכָּתְב֣וּן מִלָּ֑י מִֽי־יִתֵּ֖ן בַּסֵּ֣פֶר וְיֻחָֽקוּ׃
  piu-2006: '@see-verse:JOB.019.022'
  kik-kik: “Naarĩ korwo ciugo ciakwa nĩciandĩkĩtwo, igakĩandĩkwo ibuku-inĩ rĩa gĩkũnjo,
  fra-NCL: Oh ! Qui me donnera que mes paroles soient écrites ! Qui me donnera qu’elles
    soient consignées dans un livre,
  cek-AK: Aw, ka loknawk hae pakuem o nasoe loe, nihcae mah cabu ah pathok o nasoe.
  cuk-cuk: ”Bitigine an-sunmakedi gardagi narmaklegena yeerban, gardagi narmakar megisana
    yeerban.
  uig-CYR: Аһ, мениң сөзлирим йезилсиди! Улар бир язмиға пүтүклүк болған болатти!
  tel-2017: నా మాటలన్నీ ఒక పుస్తకంలో రాసి పెట్టి ఉంచాలని నేను ఆశిస్తున్నాను.
  hat-BSA: O ke pawòl mwen yo te ekri! O ke yo te enskri nan yon liv!
  kos-kos: “Nga ke sie mwet ah in esamya kas luk inge Ac oakiya ke ma simusla in sie
    book ah!
