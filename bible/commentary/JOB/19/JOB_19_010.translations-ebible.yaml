verse: JOB.019.010
translations:
  mal-C: എല്ലാവശങ്ങളിൽനിന്നും അവിടന്ന് എന്നെ തകർക്കുന്നു; ഞാൻ ഇതാ തകർന്നടിഞ്ഞിരിക്കുന്നു;
    ഒരു വൃക്ഷത്തെയെന്നവണ്ണം അവിടന്ന് എന്റെ പ്രത്യാശ പിഴുതുനീക്കിയിരിക്കുന്നു.
  deu-TKW: Er wirft mich nieder ringsum, daß ich dahinfahre, und reißt gleich einem
    Baume meine Hoffnung aus.
  lin-lin: asasi-sasi ngai na bangambo nyonso kino nakomi pene ya kokufa, apikoli
    elikya na ngai ndenge bapikolaka nzete ;
  eng-LSV: He breaks me down all around, and I go, || And removes my hope like a tree.
  eng-GNV: 'He hath destroyed mee on euery side and I am gone: and he hath remoued
    mine hope like a tree.'
  eng-WEBSTER: 'He hath destroyed me on every side, and I am gone: and my hope hath
    he removed like a tree.'
  nhw-BL: Nechtlaijiyohuiltijtoc campa hueli huan yeca ya nitlantinemi. Quitlamilti
    nochi catli cuali catli nijchiyayaya.
  swh-ONEN: Amenibomoa kila upande hadi nimeisha; amelingʼoa tegemeo langu kama mti.
  bba-bba: U mɑn kɔsukɑ bɑɑmɑ kpuro. Mɑ u nɛn yĩiyɔbu wunɑ nɡe dɑ̃ɑ te bɑ wukɑ.
  eng-KJVCPB: 'He hath destroyed me on every side, and I am gone: And mine hope hath
    he removed like a tree.'
  luo-luo: Oseturo denda duto motieka kendo opudho genona ka ngʼama pudho yien.
  meu-meu: Kaha iboudiai amo e hadareregumu, bena vada na manoka vaitani; egu helaro
    vada e raḡaia isi, au na heto.
  npi-ULB: उहाँले मलाई चारैतिरबाट चूर पार्नुभएको छ, र लोप हुन्‍छ, उहाँले मेरो आशा
    रूखलाई झैं उखेल्‍नुभएको छ ।
  yor-yor: Ó ti bà mí jẹ́ ní ìhà gbogbo, ẹ̀mí sì pin; ìrètí mi ni a ó sì fàtu bí igi.
  pes-OPCB: و از هر طرف مرا خرد کرده است. او مرا از پا درآورده و درخت امیدم را از
    ریشه برکنده است.
  tgl-ULB: Giniba niya ako sa bawat dako, at naglaho na ako; binunot niya ang aking
    mga pag-asa katulad ng isang puno.
  cbu-NT: Yasina xixpur shpayarusin, mangutarisha wizpur ndunarsha, tsipamaam kamiransha
    xiya ashtaru ashiru nuwaa Apanll wayarangunda. Nda nuwaanaatsi tapachindamaam
    wizpuriri nda waninda.
  hui-hui: Agalime anda mbira gialabaga biagadagua ibugua i̱ mo gialabagabu wa kagoni.
    Ibugua i̱ bayale holiya biamogo bulubadalo manda bu harugo. Ainde mini ogoni wirudaruni
    gialabaga bu wa kagoni.
  mya-mya: ငါ့ကိုဝိုင်း၍ ဖျက်ဆီးတော်မူသဖြင့် ငါပျောက် ကုန်ပြီ။ သစ်ပင်ကို နှုတ်သကဲ့သို့၊
    ငါမြော်လင့်ရသော အခွင့်ကို နှုတ်တော်မူပြီ။
  bod-N: ཁོང་གིས་ཕྱོགས་བཞིར་ང་རྒོལ་བས། ། ང་རང་འཆི་བའི་ལམ་དུ་བརྫངས། ། ཁོང་གིས་བདག་གི་རེ་བ་ནི།
    ། སྡོང་པོ་བཞིན་དུ་རྩ་ནས་བལ། །
  sna-sna: Anondibvamburanya kumativi ose kusvikira ndapera; anodzura tariro yangu
    kunge muti,
  spa-BLM: Me ha destrozado por todos lados, y me he ido. Ha arrancado mi esperanza
    como un árbol.
  cac-cac: Ix in satem d'a juneln̈ej. A tas ayoch yipoc in c'ool, pilan ix lajviel
    icha junoc te te' malaj sch'an̈al yib'.
  swh-ULB: Yeye amenivunjavunja mimi chini kwa kila upande, na Mimi nimetoweka; yeye
    amelikokota juu tumaini langu kama mti.
  bel-bel: Зусім спустошыў мяне, і я адыходжу; і, як дрэва, Ён вырваў надзею маю.
  deu-ELBBK: Er hat mich niedergerissen ringsum, so dass ich vergehe, und hat meine
    Hoffnung ausgerissen wie einen Baum.
  mbb-OT: Ibpaantus e zin minsan hendei a edlingì, nepurung ad meverengbeng te kemeresayan,
    ne henduen be te ebpatey ad. In-awè din is perateng ku te meupiya iring te kayu
    he mibazut.
  mal-2015: അവൻ എന്നെ ചുറ്റും ക്ഷയിപ്പിച്ചു; എന്റെ കഥകഴിഞ്ഞു; ഒരു വൃക്ഷത്തെപ്പോലെ
    എന്റെ പ്രത്യാശയെ പറിച്ചുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Pal savore seri man visarel tele, medik na merava; cirdňa avri miri naďej
    sar stromos.
  pes-OPV: مرا ازهر طرف خراب نموده، پس هلاک شدم. و مثل درخت، ریشه امید مرا کنده است.
  ron-1924: м-а здробит дин тоате пэрциле ши пер, мь-а смулс нэдеждя ка пе ун копак.
  ben-OBCV: আমি সর্বস্বান্ত না হওয়া পর্যন্ত চতুর্দিকে তিনি আমাকে ছিন্নভিন্ন করে দিয়েছেন;
    তিনি আমার আশা এক গাছের মতো উপড়ে ফেলেছেন।
  som-som: Xagga iyo xaggaaba wuu iga dumiyey, oo baabba' waan noqday, Oo rajadaydiina
    sidii geed oo kale ayuu u rujiyey.
  lat-VUC: 'Destruxit me undique, et pereo: et quasi evulsæ arbori abstulit spem meam.'
  eng-ASVBT: He hath broken me down on every side, and I am gone; And my hope hath
    he plucked up like a tree.
  ita-1885: Egli mi ha disfatto d'ogn'intorno, sì che io me ne vo via; Ed ha fatta
    dileguar la mia speranza, come quella di un albero;
  eng-LXXUP: 'He has torn me round about, and I am gone: And he has cut off my hope
    like a tree.'
  eng-ULB: He has broken me down on every side, and I am gone; he has pulled up my
    hope like a tree.
  spa-VBL: Me derriba por todos lados hasta acabar conmigo; ha destruido mi esperanza
    como un árbol desarraigado.
  fra-_FOB: Il m'a détruit de tous côtés, et je m'en vais; il a arraché, comme un
    arbre, mon espérance.
  mal-mal: അവിടുന്ന് എന്നെ ചുറ്റും ക്ഷയിപ്പിച്ചു; എന്റെ കഥകഴിഞ്ഞു; ഒരു വൃക്ഷത്തെപ്പോലെ
    എന്റെ പ്രത്യാശ പറിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Chāroṅ taraf se us ne mujhe ḍhā diyā to maiṅ tabāh huā. Us ne merī ummīd
    ko daraḳht kī tarah jaṛ se ukhāṛ diyā hai.
  suz-BL: मेकोम आं कली लुक्‍च लाइब सेल्‍ती। गो खतम दुम्‍ती। रवा तुल्‍शो खोदेंशो पा
    आं आस नेल्‍ल नुप्‍पाइक्‍तु।
  eng-NOY: He hath destroyed me on every side, and I am gone! He hath torn up my hope
    like a tree.
  ita-1927: M’ha demolito a brano a brano, e io me ne vo! ha sradicata come un albero
    la mia speranza.
  ckb-ckb: لە هەموو لایەکەوە منی ڕووخاند تاوەکو نەمێنم و هیوای منی وەک دار هەڵکەند.
  eng-BBE: I am broken down by him on every side, and I am gone; my hope is uprooted
    like a tree.
  kan-OKCV: ನನ್ನ ಸುತ್ತಲೂ ದಾಳಿಯಾಗಿದ್ದರಿಂದ, ನಾನು ಕ್ಷಯಿಸುತ್ತಿದ್ದೇನೆ; ಮರವನ್ನು ಕೀಳುವ ಹಾಗೆ
    ದೇವರು ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ಕಿತ್ತುಹಾಕಿದ್ದಾರೆ.
  tam-2017: அவர் என்னை நான்கு புறத்திலும் நாசமாக்கினார், நான் அற்றுப்போகிறேன்; என்
    நம்பிக்கையை ஒரு செடியைப்போலப் பிடுங்கிப்போட்டார்.
  spa-RV-1909: Arruinóme por todos lados, y perezco; y ha hecho pasar mi esperanza
    como árbol arrancado.
  ron-BTF: M-a distrus de fiecare parte și sunt dus; și speranța mea el a mutat-o
    din loc ca pe un pom.
  eng-WEBP: He has broken me down on every side, and I am gone. He has plucked my
    hope up like a tree.
  eng-FBV: He tears me down from all sides until I am finished; he has destroyed my
    hope like a tree that is uprooted.
  nld-1939: 'Hij heeft mij van alle kant ondermijnd: en daar ga ik heen; Mijn hoop
    ontworteld als een boom,'
  nch-BL: Techtaijyohuiltijtoc campa hueli huan yeca ya nitantinemi. Quitamilti nochi
    cati cuali nijchiyayaya.
  vie-1934: Ngài có làm đồi tệ tôi tứ phía, và tôi hư mất đi; Ngài rứt nhổ sự trông
    cậy tôi như cây cối.
  hin-CV: वह मुझे चारों ओर से तोड़ने में शामिल हैं, कि मैं नष्ट हो जाऊं; उन्होंने
    मेरी आशा को उखाड़ दिया है, जैसे किसी वृक्ष से किया जाता है.
  spa-BES: Estoy destruido por él por todos lados, y me he ido; Mi esperanza es arrancada
    como un árbol.
  tdx-tdx: 'Narotsa’e mb’etia mb’atia, le fa añe iraho: ombota’e hoe hatae ty fitamàko.'
  tha-KJV: พระองค์​ทรงพังข้าลงเสียทุ​กด​้านและข้าก็​สิ​้นไป พระองค์​ทรงทึ้งความหวังของข้าขึ้นเหมือนถอนต้นไม้
  por-BR-2018: Ele me derrubou por todos os lados, e pereço; e arrancou minha esperança
    como a uma árvore.
  deu-ELO: Er hat mich niedergerissen ringsum, so daß ich vergehe, und hat meine Hoffnung
    ausgerissen wie einen Baum.
  eng-WYC-2018: He hath destroyed me on each side, and I (have) perished; and he hath
    taken away mine hope, as from a tree pulled up by the root, (or and he hath taken
    away my hope, like a tree pulled up by its roots).
  epo-epo: Li disbatis min ĉirkaŭe tiel, ke mi pereas; Mian esperon Li elŝiris kiel
    arbon.
  uig-PIN: U manga ⱨǝr tǝrǝptin buzƣunqiliⱪ ⱪiliwatidu, mǝn tügǝxtim; Ümidimni U dǝrǝhni
    yulƣandǝk yuluwaldi.
  beo-beo: E da na da:i la:idi la:idi fanana. E da na udigili bioma:ne amola bogoma:ne
    yolesisa.
  tpi-OTNT: Em i bagarapim mi na brukim mi olgeta olsem man i brukim wanpela haus.
    Mi bin ting em bai i helpim mi long i stap gut, tasol em i rausim olgeta dispela
    tingting bilong mi.
  hau-SA: Ya yi kaca-kaca da ni har sai da na ƙare; ya tuge begen da nake da shi kamar
    itace.
  uig-LAT: U manga her tereptin buzghunchiliq qiliwatidu, men tügeshtim; Ümidimni
    U derexni yulghandek yuluwaldi.
  nde-nde: Ungidabula inxa zonke ngize ngiphele du; usiphuna ithemba lami njengesihlahla.
  ton-ton: 'Kuo ne fakaʻauhaʻi au mei he potu kotoa pē, pea kuo u mole: pea kuo ne
    taʻaki ʻeku ʻamanaki ʻo hangē ha ʻakau.'
  ces-1613: Zpodvracel mne všudy vůkol, abych zahynul, a vyvrátil jako strom naději
    mou.
  eng-WMB: He has broken me down on every side, and I am gone. He has plucked my hope
    up like a tree.
  tam-TCV: அவர் என்னை எல்லாப் பக்கத்திலும் உடைத்து, அற்றுப்போகச் செய்கிறார்; அவர்
    என் நம்பிக்கையை ஒரு மரத்தைப்போல பிடுங்குகிறார்.
  ceb-ULB: Giguba niya ako sa tanang bahin, ug nawala ako; giibot niya ang akong mga
    paglaom sama sa kahoy.
  pol-UBG: Zniszczył mnie ze wszystkich stron i ginę; moją nadzieję wyrwał jak drzewo.
  agr-agr: Minak makichkish wajigtuchu shiig wainak etine. ¡Numi kagkapejaí tegai
    ajapamu, ataktu tsapamaitsu numamtuk, tsagagnuap pujustatja tumainchau awajtuse!
  kyc-kyc: Randa dupwa namba keta mendasa iki see nao epapala pyao bembae lapyasa
    mona kara napyamo karo.
  urd-GVU: چاروں طرف سے اُس نے مجھے ڈھا دیا تو مَیں تباہ ہوا۔ اُس نے میری اُمید کو
    درخت کی طرح جڑ سے اُکھاڑ دیا ہے۔
  deu-1912: Er hat mich zerbrochen um und um und läßt mich gehen und hat ausgerissen
    meine Hoffnung wie einen Baum.
  kan-2017: ಆತನು ನನ್ನನ್ನು ಸುತ್ತುಮುತ್ತಲೂ ಕೆಡವಿದ್ದರಿಂದ ಇಲ್ಲದೆ ಹೋದೆನು. ಮರವನ್ನು ಕೀಳುವ
    ಹಾಗೆ ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ಕಿತ್ತುಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Ke pirdi’iy gubin yang u dowag. Ma pagan’ rog e ke pug lik’ngin ngalang
    ke pageg ni nggu mororoy nggum’.
  hlt-MCSB: Kai kaepvai lamloh m'palet tih ka pongpa vaengah ka ngaiuepnah he thing
    bangla a puen.
  mdy-ETH: ዑፆ ታኣኮ ቢያ ዛሎና ዹይ ዹይ ጋፒሲ ሾኦሌኔ፤ ታኣኮ ሃጊ ማዓ ዎዞ ፃጳፓ ቱጊንቲ ዶዓ ሚሢጉዲ ዒ ማሄኔ።
  twi-ASANTE: Wasɛe me akwannuasa nyinaa so de awie me; watu mʼanidasoɔ ase te sɛ
    dua.
  eng-WEBU: He has broken me down on every side, and I am gone. He has plucked my
    hope up like a tree.
  wal-wal: I tana mentteretti yeggiis; ta hidootaakka xaphuwaara xoqolettida mittaa
    mala oottiis.
  spa-PDDPT: Me destroza por todos lados y perezco. Arrancó mi esperanza como un árbol.
  gun-gun: Jova-jovaive gui xereity rire aa ma ainy. Xegui oipe'a arõ va'ekue yvyra
    hi'aĩague gui oapo'o va'e rami.
  ilo-ULB: Binuraknak iti tunggal sikigan, ket napukawak; pinag-otna dagiti namnamak
    a kasla maysa a kayo.
  kpg-kpg: Mee gu hagahuaidu au i nia gowaa huogodoo ala i dogu gili. Mee guu daa
    gi daha nia hagadagadagagee huogodoo ala i ogu lodo, gu diiagi au gi bagege gii made.
  uig-ARA: ئۇ ماڭا ھەر تەرەپتىن بۇزغۇنچىلىق قىلىۋاتىدۇ، مەن تۈگەشتىم؛ ئۈمىدىمنى ئۇ
    دەرەخنى يۇلغاندەك يۇلۇۋالدى.
  sus-sus: A bara n ma fe birin nabira. A bara n xaxili tide tala alɔ sansi bili talama
    ki naxɛ.
  pon-2006: E ketin kalipwelipwehda wasa koaros en paliwereiet. E ketin kanekehsang
    loalei koapworopwor koaros. oh ketin mweidala pwe I en luwetala oh mehla.
  jae-jae: Eŋ kêpôŋ aê tulu-tulugeŋ e gajaŋa. Eŋ gêbuc ŋoc biŋ kakêŋ matocŋa sa amboac
    ka teŋ.
  ksd-ksd: I ga rip vue iau da ra pal, ma iau tar panie; I ga rubat vue kaugu ninunuk
    ung da di rubat vue ra davai.
  tur-YTC: Her yandan beni kırdı, ve yok oldum. Umudumu bir ağaç gibi söktü.
  grc-BRENT: Διέσπασέ με κύκλῳ καὶ ᾠχόμην, ἐξέκοψε δὲ ὥσπερ δένδρον τὴν ἐλπίδα μου.
  ind-AYT: Dia meremukkanku dari segala sisi hingga aku pupus; harapanku dicabut-Nya
    seperti sebuah pohon.
  nya-nya: Wandiphwanyaphwanya mbali zonse ndipo ndatheratu; Iye wazula chiyembekezo
    changa ngati mtengo.
  hrv-hrv: Podsijeca me odasvud te nestajem; k'o drvo, nadu mi je iščupao.
  mps-mps: Agai ena dolama, te bidigo be sese mu hųgibo tiwai yalio. Eno homugo tiali
    agai ena bugagia bidimainu tau saibao homu yai dao. Tiali goli, agai eno te homu
    sese sela sąyani, bidigo te sagane ni guda sąbo tiwai yai.
  tpi-tpi: Em i bagarapim mi na brukim mi olgeta olsem man i brukim wanpela haus.
    Mi bin ting em bai i helpim mi long i stap gut, tasol em i rausim olgeta dispela
    tingting bilong mi.
  dan-1931: brød mig ned overalt, så jeg må bort, oprykked mit Håb som Træet;
  vie-OVCB: Chúa nghiền tôi tứ phía, làm tôi ra điêu tàn. Chúa cất niềm hy vọng tôi
    như nhổ cây trốc gốc.
  guj-2017: તેમણે ચારે બાજુથી મને તોડી પાડ્યો છે અને મારું આવી બન્યું છે; મારી આશાઓ
    ઝાડની જેમ મૂળમાંથી ઉખેડી નાખી છે.
  pon-2006A: E ketin kalipwelipwehda wasa koaros en paliwereiet. E ketin kanekehsang
    loalei koapworopwor koaros. oh ketin mweidala pwe I en luwetala oh mehla.
  por-BRBSL: Ele me derrubou de todos os lados, e eu estou fora. Ele arrancou minha
    esperança como uma árvore.
  cth-cth: Avoivang hoi vekvek na phi te ka kahma toe. Ka ngaihawinae teh, thingkung
    patetlah na phawk pouh.
  twi-twi: Wasɛe me akwannuasa nyinaa so de awie me; watu mʼanidaso ase te sɛ dua.
  hlt-hlt: Kai kaepvai lamloh m'palet tih ka pongpa vaengah ka ngaiuepnah he thing
    bangla a puen.
  tbz-SIM: Kù m bɔmmù tipíìtì timɔu kɛ̀ n kpɛrɛ dèè, kù dɛ̀itɛ n tɑ̃́kùmɛ̀ do ĩkú
    dɛ̀ɛ̀ ĩ́nkɛ̀ dɛ̀ndɛ bɛ̀ ɔ̃ɔ̃ uutɛ́mɛ̀ mutie.
  msy-2020: A na gasɨghasɨgha bar na akaragharɨki, mati gumazim dɨpenim akaragharɨki.
    Kɨ faragha ghaze, a nan akuraghtɨ kɨ deravɨra ikiam. Ezɨ puvatɨ, a nan nɨghnɨzir
    kaba bar da batoke.
  dop-dop: Ɩsɔ wɑkǝlɑ-m pǝ tǝnɑ pǝ tɑɑ kɛ́, nɑ ɩ́ kpɛsɩ mɑ tɛɛlʋɣʋ ɩsɩɩ tʋɣʋ, nɑ mɑ́
    sɩ́.
  azb-azb: O məni hər tərəfdən yıxdı, əldən gedirəm, Ümidimi ağac kimi kökündən qopartdı.
  eng-DBY: He breaketh me down on every side, and I am gone; and my hope hath he torn
    up as a tree.
  hin-2017: उसने चारों ओर से मुझे तोड़ दिया, बस मैं जाता रहा, और मेरी आशा को उसने
    वृक्ष के समान उखाड़ डाला है।
  wol-KYG: tojat ma wetoo wet ba ma tàggoo, déjjati sama yaakaar ni garab,
  eng-YLT: He breaketh me down round about, and I go, And removeth like a tree my
    hope.
  kne-kne: Sin amin ay pansagongak yan pomaligat enggana ay mateyak. Maopay abe din
    namnamak ay kaman kaiw ay nagabot ya nalaylay.
  eng-WYC-2017: He hath destroyed me on each side, and I perished; and he hath taken
    away mine hope, as from a tree pulled up by the root.
  eng-WMBB: He has broken me down on every side, and I am gone. He has plucked my
    hope up like a tree.
  urd-GVH: चारों तरफ़ से उसने मुझे ढा दिया तो मैं तबाह हुआ। उसने मेरी उम्मीद को दरख़्त
    की तरह जड़ से उखाड़ दिया है।
  rug-rug: Seke va sisigiti au Sa pa doduru vari kaliqu, Sari na qua hiniva leadi
    si rabutu pani Sa guana huda hoqana.
  gaz-gaz: Inni hamma ani badutti gama hundaan na diiga; abdii koo illee akkuma mukaa
    buqqisa.
  fra-LSG: Il m’a brisé de toutes parts, et je m’en vais; Il a arraché mon espérance
    comme un arbre.
  yal-yal: A bata n kala yiren birin yi, n naxɔrima nɛn. A bata n yigin kala alo wudin
    talaxina.
  haw-1868: Ua luku mai ia ia'u a puni, a ua pau hoi au; A ua uhuki ae ia i kuu manaolana,
    me he laau la,
  arb-NAV: هَدَمَنِي مِنْ كُلِّ جِهَةٍ، فَتَلاشَيْتُ، وَاسْتَأْصَلَ مِثْلَ غَرْسٍ
    رَجَائِي.
  ewe-ewe: Evuvum kɔ ɖi le akpa sia akpa va se ɖe esime medzo, ale wòho nye mɔkpɔkpɔ
    abe ati ene.
  eng-LEE: He hath pulled me down on every side, and I am going hence; and he hath
    rooted up like a tree my hope.
  asm-FB: তেওঁ মোক চাৰিওফালে ভাঙি-ছিঙি পেলোৱাত, মই বিনষ্ট হ’লো; তেওঁ মোৰ আশাকো গছৰ
    দৰে উঘালি পেলালে,
  sus-A: عَ بَرَ ﭑ مَ قٍ بِرِن نَبِرَ. عَ بَرَ ﭑ شَشِلِ تِدٍ تَلَ عَلْ سَنسِ بِلِ
    تَلَمَ كِ نَشّ.
  fra-SBL: Il m'a brisé de toutes parts, et je suis parti. Il a arraché mon espoir
    comme un arbre.
  hbo-hbo: יִתְּצֵ֣נִי סָ֭בִיב וָאֵלַ֑ךְ וַיַּסַּ֥ע כָּ֝עֵ֗ץ תִּקְוָתִֽי׃
  piu-2006: '@see-verse:JOB.019.009'
  kik-kik: Andarũrangaga kuuma mbarĩ ciothe nginya ngathira; amunyaga mwĩhoko wakwa
    o ta mũtĩ.
  fra-NCL: Il m’a sapé tout à l’entour, et je tombe ; il a déraciné, comme un arbre,
    mon espérance.
  cek-AK: Anih mah ahmuen kruek hoi ang boh pongah, kam ro boeh; anih mah ka oephaih
    to thing baktiah ang phongh pae ving.
  cuk-cuk: Sapiyobi, bela an-obelosad. An-ibmar-edarbediid, sapi-e-saila-bergusayobi
    an-ibe obelosad.
  uig-CYR: У маңа һәр тәрәптин бузғунчилиқ қиливатиду, мән түгәштим; Үмүтүмни У дәрәқни
    юлғандәк жулувалди.
  tel-2017: అన్ని వైపుల నుండి ఆయన నన్ను దెబ్బతీశాడు. నేను పతనం అయ్యాను. ఒకడు చెట్టును
    పెళ్లగించినట్లు ఆయన నా ఆశాభావాన్ని పెళ్లగించాడు.
  hat-BSA: Li kraze desann mwen tout kote e mwen fin disparèt; Li te dechouke espwa
    m kon yon pyebwa.
  kos-kos: El sringil monuk oana sie mwet su kunausya sie lohm. El fusak finsrak su
    oan in nga, Ac filiyuwi nga in uli ac misa.
  hbo-WLC: יִתְּצֵ֣נִי סָ֭בִיב וָאֵלַ֑ךְ וַיַּסַּ֥ע כָּ֝עֵ֗ץ תִּקְוָתִֽי׃
  ibo-ibo: Ọ na-eti m ihe otiti nʼakụkụ niile, ruo mgbe m gabigara; ọ na-ehopu olileanya
    m dịka osisi.
  ory-ory: ସେ ଚାରିଆଡ଼େ ମୋତେ ଭାଙ୍ଗି ପକାଇଅଛନ୍ତି, ମୁଁ ସରିଗଲିଣି ଓ ସେ ମୋହର ଭରସା ବୃକ୍ଷ ପରି
    ଉତ୍ପାଟନ କରିଅଛନ୍ତି।
  chk-chk: A atatakisieitiu lepeki meinisin. A üttätä ai apilükülüköch usun eman a
    üttätä efoch irä, a likitieila pwe üpwe mäla.
  rop-rop: God bin breigim mi, jis laik det tri weya sambodi bin go en pulumat brom
    graun, en imbin libum mi hafenhaf, en imbin deigimwei ebrijing brom mi.
  ukr-1871: Навкруги опустошив мене, й я відходжу; й, неначе деревину, вирвав надїю
    мою.
  deu-1951: Er hat mich gänzlich niedergerissen, so daß ich vergehe, und hat meine
    Hoffnung entwurzelt wie einen Baum.
  eng-JPS: He hath broken me down on every side, and I am gone; and my hope hath He
    plucked up like a tree.
  srp-1865: Porušio me je otsvuda, da me nema; i kao drvo išèupao je nadanje moje.
  lug-lug: Anjuzaayuza ku buli ludda okutuusa lwe watasigalawo kantu, asigula essuubi
    lyange ng’omuti.
  heb-heb: יתצני סביב ואלך ויסע כעץ תקותי׃
  ben-IRV: তিনি আমায় চারিদিক দিয়ে ভেঙ্গেছেন এবং আমি গেলাম; তিনি আমার আশা গাছের মত
    উপড়িয়েছেন।
  pan-pan: ਉਹ ਨੇ ਮੈਨੂੰ ਚੌਂਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਤੋੜ ਸੁੱਟਿਆ, ਜਦੋਂ ਤੱਕ ਮੈਂ ਮੁੱਕ ਨਾ ਗਿਆ, ਅਤੇ
    ਮੇਰੀ ਆਸ ਨੂੰ ਰੁੱਖ ਵਾਂਗੂੰ ਪੁੱਟ ਸੁੱਟਿਆ ਹੈ।
  mya-JVB: ငါ့ ကိုဝိုင်း ၍ ဖျက်ဆီး တော်မူသဖြင့် ငါပျောက် ကုန်ပြီ။ သစ်ပင် ကို နှုတ်
    သကဲ့သို့ ၊ ငါ မြော်လင့် ရသောအခွင့်ကို နှုတ်တော်မူပြီ။
  hmo-hmo: Ia ese kahana ibounai dekena amo lau ia botaia noho. Mauri namona totona
    lau naria ena laloa, be ia ese ia kokia vadaeni, bona ia ese lau ia rakatania,
    do lau manoka bona do lau mase totona.
  urd-urd: उसने मुझे हर तरफ़ से तोड़कर नीचे गिरा दिया, बस मैं तो हो लिया, और मेरी
    उम्मीद को उसने पेड़ की तरह उखाड़ डाला है।
  rus-SYN: Кругом разорил меня, и я отхожу; и, как дерево, Он исторг надежду мою.
  bqc-SIM: Ì ma dɛɛlɛmpa gupiiu e mà láa, ì to tãmaa ma nɛ lán lí bilɛawa.
  tcz-CHONGTHU: Aman kasih lang jousea eikai lhun chuleh abeipai kahitai. Thingphung
    lhusa bangin kahinna jung jouse eibodoh peh tai.
  mar-mar: माझा सर्वनाश होईपर्यंत देव मला चाऱ्ही बाजूंनी झोडपतो. एखादे झाड मुळासकट
    उपटून काढावे त्याप्रमाणे त्याने माझ्या आशा उपटून टाकल्या आहेत.
  qub-qub: Nircur pasaypa mana allichömi cachaycamasha. ¡Jachata achurej-japuymi usharamasha!
  bqp-bqp: Àdi ma wíwi kpa sĩnda pínkia ari ma laka, àdi ma tãmaa nɛ lákũ òdi lí
    nɛ́ nà.
  hat-hat: Li minen m' tout jan. M'ap deperi. Li wete tout espwa m'. Mwen tankou yon
    pyebwa yo derasinen.
  eng-BSB: He tears me down on every side until I am gone; He uproots my hope like
    a tree.
  eng-WEBPB: He has broken me down on every side, and I am gone. He has plucked my
    hope up like a tree.
  kbq-kbq: Hagi Agra maka kaziga hazenkea namino nevige'na ome haviza hugeno, arafu'na
    aga'ma zafa eri tasagima hiaza huno amuha zani'a eri atrene.
  nhe-BL: Nechtlaijiyohuiltijtoc campa hueli huan yeca ya nitlantinemi. Quitlamilti
    nochi tlen cuali tlen nijchiyayaya.
  bus-bus: È ma wíwi kpɛ píngia ai ma yãa, è ma tãmaa nɛ lán wè lí nɛ nà.
  gub-BL: Umàmàn heywyr heàmàtyry'ym pà. Te hemumaw. O'ok hema'eràrogatu haw ka'akyr
    ài. Te hapo o'ok.
  eng-DRA: He hath destroyed me on every side, and I am lost, and he hath taken away
    my hope, as from a tree that is plucked up.
