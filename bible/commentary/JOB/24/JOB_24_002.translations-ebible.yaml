verse: JOB.024.002
translations:
  mal-C: അതിർത്തിക്കല്ലുകൾ മാറ്റിയിടുന്ന ചിലരുണ്ട്; അവർ കവർന്നെടുത്ത ആട്ടിൻപറ്റത്തെ
    മേയിക്കുന്നു.
  deu-TKW: Grenzen verrückt man, raubt eine Herde und treibt sie auf die Weide.
  lin-lin: Bato bapusaka bandelo, bakendaka koleisa bibwele oyo bayibaki,
  eng-LSV: They reach the borders, || They have taken a drove away violently, || Indeed,
    they do evil.
  eng-GNV: Some remoue the land marks, that rob the flockes and feede thereof.
  eng-WEBSTER: 'Some remove the landmarks: they violently take away flocks, and their
    feed.'
  nhw-BL: Pampa onca miyac tlamantli catli amo cuali. Sequin tlacame quiijcuiníaj
    nepamitl huan quincuilíaj inintlal sequinoc. Quinmocuitlahuíaj borregojme catli
    teichtequilijtoque campa cuali sacatl.
  swh-ONEN: Watu husogeza mawe ya mpaka; huchunga makundi ya wanyama waliyonyangʼanya
    kwa nguvu.
  bba-bba: Domi wee, ɡɑbu bɑ ɡɑbun tem ɡbɛnimɔ bɑ kɑ beɡim mɛnnɑmɔ. Mɑ ɡɑbu bɑ yɑ̃ɑnu
    kpɑre ni bɑ ɡbɛnɑ.
  eng-KJVCPB: Some remove the landmarks; They violently take away flocks, and feed
    thereof.
  luo-luo: Ji ma timbegi richo ketho kiewo; kendo gikwayo jamni ma gisekwalo.
  meu-meu: Taunimanima ese tano hetoadia e abidia ohomu; mamoe seridia e dadidiamu,
    bena rei gabudia ai e reḡudiamu.
  npi-ULB: यस्ता दुष्‍ट मानिसहरू पनि छन् जसले साँध-सिमानाका निसानाहरू हटाउँछन् । यस्ता
    दुष्‍ट मानिसहरू पनि छन् जसले बगालहरूलाई जबरजस्ती लैजान्‍छन् र तिनलाई आफ्नै खर्कहरूमा
    राख्छन् ।
  yor-yor: Wọ́n a sún àmì ààlà ilẹ̀, wọ́n á fi agbára kó agbo ẹran lọ, wọ́n a sì bọ́
    wọn.
  pes-OPCB: امواج ظلم ما را فرو گرفته است. خدانشناسان زمینها را غصب می‌کنند و گله‌ها
    را می‌دزدند؛
  tgl-ULB: Mayroong mga masasama na tinatanggal ang mga hangganan ng tagamarka; mayroong
    mga masasama na pilit kinukuha ang mga kawan at nilalagay sa sarili nilang mga
    pastulan.
  hui-hui: Mana ko biaga maru bu karume mendeali kagonaga dindi ti page karulole tubarini
    ege to̱le̱ berelama pedago emene he̱la amu haga bialu tinaga dindi ogonibe toba
    helo ani biaga ka. Ani bialu mendealinaga nogo sibi kago hado page bialu tinaga
    nogo sibi kagoha mandagi biamaga ho helaga.
  mya-mya: အချို့သောသူတို့သည် မြေမှတ်တိုင်တို့ကို ရွှေ့တတ်ကြ၏။ သူတပါး၏ သိုးဆိတ်တို့ကို
    လုယူ၍ ကိုယ်အဘို့ ထိန်းကျောင်းကြ၏။
  bod-N: ངན་པས་རང་གི་ས་མཚམས་ཕར་སྤོས་ནས། ། ཕྱུགས་ཁྱུ་འཕྲོག་ཅིང་འཚོ་སྐྱོང་བྱེད་པ་ཡིན།
    །
  sna-sna: Vanhu vanobvisa mabwe omuganhu; vanofudza makwai avakaba.
  spa-BLM: Hay personas que eliminan los puntos de referencia. Se llevan violentamente
    los rebaños y los alimentan.
  cac-cac: A eb' chuc sq'uex stz'acan̈il lum luum eb', syelc'an noc' calnel eb', syac'anoch
    noc' eb' d'a scal noc' yico'.
  swh-ULB: Kuna waovu waondoao alama za mipaka; kuna waovu walichukua kundi kwa nguvu
    na kulifanya lao.
  bel-bel: Межы перасоўваюць, гоняць статкі і пасьвяць у сябе;
  deu-ELBBK: Sie verrücken die Grenzen, sie rauben die Herde und weiden sie.
  mbb-OT: Ebpenakew te tanà is lalung he menge etew pinaaǥi te kedhelina zan te simintu.
    Ebpenakew zan te menge uyaǥen ne idtampu zan heini ziyà te kandan he menge uyaǥen.
  mal-2015: ചിലർ അതിരുകളെ മാറ്റുന്നു; ചിലർ ആട്ടിൻ കൂട്ടത്തെ കവർന്നു കൊണ്ടുപോയി മേയ്ക്കുന്നു.
  rmc-rmc: O nalačhe manuša prethoven dureder peskre hraňici, čoren o stadi a pašinen
    len.
  pes-OPV: بعضی هستند که حدود رامنتقل می‌سازند و گله‌ها را غصب نموده، می‌چرانند.
  ron-1924: Сунт уний каре мутэ хотареле, фурэ турмеле ши ле паск;
  ben-OBCV: এমন অনেক মানুষ আছে যারা সীমানার পাথর সরায়; তারা চুরি করা মেষপাল চরায়।
  som-som: Waxaa jira kuwa soohdinta dalka durkiya, Oo waxay xoog ku dhacaan adhyo,
    kolkaasay daajiyaan.
  lat-VUC: Alii terminos transtulerunt; diripuerunt greges, et paverunt eos.
  eng-ASVBT: There are that remove the landmarks; They violently take away flocks,
    and feed them.
  ita-1885: Gli empi muovono i termini, Rapiscono le gregge, e le pasturano;
  eng-LXXUP: While the ungodly have passed over the bound, Carrying off the flock
    with the shepherd?
  eng-ULB: There are wicked people who remove boundary markers; there are wicked people
    who take away flocks by force and put them in their own pastures.
  spa-VBL: Los malvados mueven linderos; se apoderan de los rebaños ajenos y los trasladan
    a sus propios pastos.
  fra-_FOB: On remue les bornes; on ravit les troupeaux, et on les fait paître;
  mal-mal: ചിലർ അതിരുകളെ മാറ്റുന്നു; ചിലർ ആട്ടിൻകൂട്ടത്തെ കവർന്ന് കൊണ്ടുപോയി മേയ്ക്കുന്നു.
  urd-GVR: Bedīn apnī zamīnoṅ kī hudūd ko āge pīchhe karte aur dūsroṅ ke rewaṛ lūṭ
    kar apnī charāgāhoṅ meṅ le jāte haiṅ.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुरपुकीम सांद ङा फुल्‍लु याक्‍नीम। मेकोपुकीम
    क्‍यारश भेडा खुइ पशा योव़नीम। ब्‍यवस्‍था २७:१७
  eng-NOY: They remove landmarks; They take away flocks by violence, and pasture them.
  ita-1927: Gli empi spostano i termini, rapiscono greggi e li menano a pascere;
  ckb-ckb: خراپەکاران سنوور دەگوازنەوە، دەست بەسەر مێگەلێکدا دەگرن و دەیلەوەڕێنن.
  eng-BBE: The landmarks are changed by evil men, they violently take away flocks,
    together with their keepers.
  kan-OKCV: ಕೆಲವರು ಗಡಿಗಳ ಕಲ್ಲುಗಳನ್ನು ಬದಲಿಸುತ್ತಾರೆ, ಕದ್ದ ಮಂದೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಸಾಕಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: சிலர் எல்லைக்குறிப்புகளை மாற்றி, மந்தைகளைப் பலாத்காரமாகக் கொண்டுபோய் தங்கள்
    மந்தையில் சேர்க்கிறார்கள்.
  spa-RV-1909: Traspasan los términos, roban los ganados, y apaciéntanlos.
  ron-BTF: Unii mută pietrele de hotar; ei cu violență iau turme și pășunea lor.
  eng-WEBP: There are people who remove the landmarks. They violently take away flocks,
    and feed them.
  eng-FBV: The wicked move boundary stones; they seize other people's flocks and move
    them to their own pastures.
  nld-1939: Waarom verzetten dan de bozen de grensstenen, En beroven zij kudde en
    herder?
  nch-BL: Pampa onca miyac tamanti cati amo cuali. Sequij masehualme quiijcueníaj
    nepamit huan quincuilíaj inintal sequinoc. Quinmocuitahuíaj borregojme cati teichtequilijtoque
    campa cuali sacat.
  vie-1934: Có người dời sụt mộc giới, Aên cắp bầy chiên, rồi dẫn cho ăn.
  hin-CV: कुछ लोग तो भूमि की सीमाओं को परिवर्तित करते रहते हैं; वे भेड़ें पकड़कर हड़प
    लेते हैं.
  spa-BES: Los puntos de referencia son cambiados por hombres malvados, ellos roban
    violentamente los rebaños, junto con sus pastores.
  tdx-tdx: 'Ao ty mameve vorovoro: ie mitavañe naho mampibotseke lia-raike.'
  tha-KJV: มี​คนที​่ย้ายหลักเขต เขายึดฝูงแพะแกะพาไปเลี้ยง
  por-BR-2018: Há os que mudam os limites de lugar, roubam rebanhos, e os apascentam.
  deu-ELO: Sie verrücken die Grenzen, sie rauben die Herde und weiden sie.
  eng-WYC-2018: Other men have turned over the terms, (or the boundary stones), of
    (their) neighbours, they have taken away their flocks, and fed themselves.
  epo-epo: Oni forŝovas la limojn; Oni rabas la ŝafaron kaj paŝtas ĝin.
  uig-PIN: Mana, adǝmlǝr pasil ⱪilinƣan taxlarni yɵtkiwetidu; Ular zorawanliⱪ bilǝn
    baxⱪilarning padilirini bulap-talap ɵzliri oquⱪ-axkara baⱪidu;
  beo-beo: Dunu ilia da soge eno lama:ne, alalo legesu afadenesa. Ilia sibi wa:i gilisima:ne,
    eno sibi wamolasa.
  tpi-OTNT: Ol man bilong mekim pasin nogut i laik stilim graun bilong ol arapela
    man, olsem na ol i save surikim ol mak bilong graun, bai ol man i ting em graun
    bilong ol yet. Na ol i save stilim ol sipsip na putim wantaim ol lain sipsip bilong
    ol yet.
  hau-SA: Mugaye suna satar fili ta wurin matsar da duwatsun da aka yi iyaka da su;
    suna satar dabbobi su kuma yi kiwon su.
  uig-LAT: Mana, ademler pasil qilin’ghan tashlarni yötkiwétidu; Ular zorawanliq bilen
    bashqilarning padilirini bulap-talap özliri ochuq-ashkara baqidu;
  nde-nde: Abantu bayayiguqula imingcele ngokususa izikhonkwane; bayayelusa imihlambi
    entshontshiweyo.
  ton-ton: ‌ʻOku hiki ʻe he niʻihi ʻae ngaahi fakangatangata ʻoe fonua; ʻoku nau ʻave
    fakamālohi ʻae ngaahi fanga manu, ʻonau fafanga ʻaki ʻakinautolu.
  ces-1613: Bezbožníť nyní mezníky přenášejí, a stádo, kteréž mocí zajali, pasou.
  eng-WMB: There are people who remove the landmarks. They violently take away flocks,
    and feed them.
  tam-TCV: மனிதர் எல்லைக் கற்களைத் தள்ளிவைக்கிறார்கள்; அவர்கள் திருடிய மந்தைகளையே
    அவர்கள் மேய்க்கிறார்கள்.
  ceb-ULB: Adunay mga tawong daotan nga mikuha sa mga ilhanan sa utlanan; ug adunay
    mga tawong daotan nga nangawat ug mga panon sa karnero ug gibutang kini nila sa
    ilang sibsibanan.
  pol-UBG: Niektórzy przesuwają granice, zabierają trzody i pasą je.
  urd-GVU: بےدین اپنی زمینوں کی حدود کو آگے پیچھے کرتے اور دوسروں کے ریوڑ لُوٹ کر
    اپنی چراگاہوں میں لے جاتے ہیں۔
  deu-1912: Man verrückt die Grenzen, raubt die Herde und weidet sie.
  kan-2017: ಮೇರೆಗಳನ್ನು ದಾಟಿ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವವರು ಇದ್ದಾರೆ. ದನಕುರಿಗಳನ್ನು ಅಪಹರಿಸಿ ಸಾಕಿಕೊಳ್ಳುವವರಿದ್ದಾರೆ.
  yap-yap: Girdi’ e yad ma gachachag e mathil ni nge ga’ e binaw rorad; yad ma iring
    e saf ngar puthuyed ko yu ran’ i gamanman rorad.
  hlt-MCSB: Rhilung a rhawt uh , tuping a rhawth uh tih a luem sakuh.
  mdy-ETH: «ፑርቶ ዓሳ ፔ ቤዞ ዳልጊሻኒ ዛጶ ሻሃኔ፤ ማራቶ ቡሪ ዔኪ ዔኪ ፔ ቆልሞና ዎላ ሲኢሪ ሲኢሪ ሄንቃኔ።
  twi-ASANTE: Nnipa yiyi aboɔ a wɔde ato hyeɛ; na wɔde nnwankuo a wɔawia kɔ hɔ adidi.
  eng-WEBU: There are people who remove the landmarks. They violently take away flocks,
    and feed them.
  wal-wal: Iita asati bantta gadiyaa aassanau, zawan de7iya shuchchaa shoddoosona.
    Dorssaakka wuuqqi ehiidi, bantta dorssaa wudiyan gattidi heemmoosona.
  spa-PDDPT: Hay los que remueven los linderos, roban los rebaños y los devoran,
  gun-gun: Mba'eta ikuai yvy markaa oguerova rive va'e, ha'e mymba re imonda vy guymba
    kuery reve ae omongaru va'e.
  ilo-ULB: Adda dagiti nadangkes a tattao nga agiyakar kadagiti pagilasinan ti beddeng;
    adda dagiti nadangkes a tattao nga agagaw kadagiti arban ket ikabilda kadagiti
    bukodda a pagpaaraban.
  kpg-kpg: “Nia daangada e negenege nadau haga geinga belee haga damana nadau gowaa.
    Digaula e gaiaa nia siibi, e kae gaa dugu gi lodo nadau hagabuulinga siibi.
  uig-ARA: مانا، ئادەملەر پاسىل قىلىنغان تاشلارنى يۆتكىۋېتىدۇ؛ ئۇلار زوراۋانلىق بىلەن
    باشقىلارنىڭ پادىلىرىنى بۇلاپ-تالاپ ئۆزلىرى ئوچۇق-ئاشكارا باقىدۇ؛
  sus-sus: Mixie naaninyie tɔnxuma masigama, e xurusee muɲama, e e ragbɛngbɛn yire
    gbɛtɛ.
  pon-2006: Aramas akan kin kamwakid arail pehs kan pwe re en kalaudehla sapwarail;
    re kin pirapahda sihpw kan oh kesehlong mpen neirail pelinmen kan.
  ksd-ksd: A umana tena varpiam dia kari vue ra umana vat na langun; Ma dia ra pa
    ra umana kikil na sip ma dia tabar diat.
  tur-YTC: Sınırları yerlerinden kaldıran insanlar var. Sürüleri zorla götürüp otlatıyorlar.
  grc-BRENT: ἀσεβεῖς δὲ ὅριον ὑπερέβησαν, ποίμνιον σὺν ποιμένι ἁρπάσαντες;
  ind-AYT: Ada orang-orang yang memindahkan batas-batas tanah; mereka merampas kawanan
    ternak, lalu menggembalakannya.
  nya-nya: Anthu amasuntha miyala ya mʼmalire, kuti akuze dziko lawo; amadyetsa ziweto
    zimene aba.
  hrv-hrv: Bezbožnici pomiču granice, otimaju stado i pasu ga.
  mps-mps: Te dwai kolesaga ebo bidi dabe augwaligo gasa bidi dabego tǫ wi sainu
    yali. Tama tiyu yaide, augwali tǫ dąį ibanu pogolobo dao. Tama te bidi dabego
    homugo tiaibao, te augwa tǫ da homu yaibao. Tama augwaligo mena sipsip kibu wi
    selama, augwa sipsip dali gea paligi pali.
  tpi-tpi: Ol man bilong mekim pasin nogut i laik stilim graun bilong ol arapela man,
    olsem na ol i save surikim ol mak bilong graun, bai ol man i ting em graun bilong
    ol yet. Na ol i save stilim ol sipsip na putim wantaim ol lain sipsip bilong ol
    yet.
  dan-1931: De onde flytter Markskel, ranede Hjorde har de på Græs.
  vie-OVCB: Có kẻ gian dời đá ngăn ranh giới. Cướp bầy chiên rồi đem chúng về đồng
    cỏ mình.
  guj-2017: ખેતરની હદને ખસેડનાર લોક તો છે; તેઓ જુલમથી ટોળાંને ચોરી જઈને તેમને ચરાવે
    છે.
  pon-2006A: Aramas akan kin kamwakid arail pehs kan pwe re en kalaudehla sapwarail;
    re kin pirapahda sihpw kan oh kesehlong mpen neirail pelinmen kan.
  por-BRBSL: There são pessoas que removem os pontos de referência. Eles tiram os
    rebanhos com violência e os alimentam.
  cth-cth: Tangawn ni khori hah a puen awh. Saringnaw hah a lawp awh teh ama hanelah
    a paca awh.
  twi-twi: Nnipa yiyi abo a wɔde ato ɔhye; na wɔde nguankuw a wɔawia kɔ hɔ adidi.
  hlt-hlt: Rhilung a rhawt uh , tuping a rhawth uh tih a luem sakuh.
  tbz-SIM: Ntɛ bɛnìtìbɛ̀ kɛ tuònko bɛtɔbɛ̀ pénnɛ̀ kó yɛtɑ̃́rɛ̀, kɛ yuuku iwũɔ̃ kɛ
    duɔ̀ mmucɛ̃mmu.
  msy-2020: Gumazir arazir kurabagh amiba igharaz darazir nguaziba okɨmasa, egha men
    nguaziba iniasa men nguazir mɨtaghniabar ababanibagh isɨvaghsɨvasi, egh me suam,
    ka ti men nguazimra. Me men sipsipba okɨa uan sipsipbar tongɨn da arɨsi.
  dop-dop: Pǝyele yǝlɑɑ tuusiɣi pɑ tɛtʋ toosi, nɑ lɛlɑɑ nɑ́ɑ́ tiikiɣi kɑlǝkǝŋ kʋŋmɩɩlǝŋ.
  azb-azb: İnsanlar sərhəd daşlarını qaldırır, Sürüləri oğurlayıb otarır.
  eng-DBY: They remove the landmarks; they violently take away the flocks and pasture
    them;
  hin-2017: कुछ लोग भूमि की सीमा को बढ़ाते, और भेड़-बकरियाँ छीनकर चराते हैं।
  wol-KYG: Nit a ngi toxal kemu suuf, nit a ngi sàcc ug jur, foral leen.
  eng-YLT: The borders they reach, A drove they have taken violently away, Yea, they
    do evil.
  eng-WYC-2017: Other men have turned over the terms, or the boundary stones, of neighbours,
    they have taken away their flocks, and fed themselves.
  eng-WMBB: There are people who remove the landmarks. They violently take away flocks,
    and feed them.
  urd-GVH: बेदीन अपनी ज़मीनों की हुदूद को आगे पीछे करते और दूसरों के रेवड़ लूटकर अपनी
    चरागाहों में ले जाते हैं।
  rug-rug: Va rizui rini sari na voloso pepeso pude boka vagi va noma dia, pausi rini
    sari na rovana sipi sapu hikoi rini.
  gaz-gaz: Namoonni dhagaa daarii ni dhiibu; bushaayee hataniis ni bobbaasu.
  fra-LSG: On déplace les bornes, On vole des troupeaux, et on les fait paître;
  yal-yal: Muxu ɲaxine xɛ bɔxɔne danne fari sama, e xuruseene muɲama, e yi e raba,
  haw-1868: Hoonee aku lakou i na palena aina, A lawe wale aku lakou i ka poe hipa,
    a hanai aku ia lakou.
  arb-NAV: يَنْقُلُ النَّاسُ التُّخُومَ، وَيَغْتَصِبُونَ الْقُطْعَانَ وَيَرْعَوْنَهَا.
  ewe-ewe: Amewo ɖea liƒokpewo ɖa, wokplɔa lãha siwo wofi la yia gbeɖuƒee.
  eng-LEE: '[The wicked] remove landmarks: they rob flocks, and feed them.'
  asm-FB: কোনো কোনোৱে মাটিৰ সীমাৰ চিন লৰায়, আৰু মেৰৰ জাকক বলেৰে লৈ চৰায়।
  sus-A: مِشِيٍ نَانِنيِيٍ تْنشُمَ مَسِفَمَ، عٍ شُرُ سٍيٍ مُحَمَ، عٍ عٍ رَفبّنفبّن
    يِرٍ فبّتّ.
  fra-SBL: Il y a des gens qui enlèvent les points de repère. Ils enlèvent violemment
    les troupeaux, et les nourrissent.
  hbo-hbo: גְּבֻלֹ֥ות יַשִּׂ֑יגוּ עֵ֥דֶר גָּ֝זְל֗וּ וַיִּרְעֽוּ׃
  kik-kik: Kũrĩ andũ meeheragia mahiga ma mũhaka, na makarĩithia ndũũru cia mahiũ
    iria maiyĩte.
  fra-NCL: On voit des hommes qui déplacent les bornes, qui font paître le troupeau
    qu’ils ont volé.
  cek-AK: Thoemto kaminawk loe ramri to tahruet o; minawk ih tuunawk to a lomh pae
    o moe, angmacae hanah pacah o.
  cuk-cuk: Dule-isganamar nainu-suegala, nainu-dikar-abingunaidgi dogdedamalad, degine,
    molimar-atursasmalad akwedidamalad.
  uig-CYR: Мана, адәмләр пасил қилинған ташларни йөткиветиду; Улар зораванлиқ билән
    башқиларниң падилирини булап-талап өзлири очуқ-ашкарә бақиду;
  tel-2017: సరిహద్దు రాళ్లను తీసేసే వారు ఉన్నారు. వారు అక్రమం చేసి మందలను ఆక్రమించుకుని
    తమ గడ్డి భూముల్లో వాటిని ఉంచుకుంటారు.
  hat-BSA: Kèk retire limit bòn yo. Yo sezi e devore bann mouton yo.
  kos-kos: “Mwet uh mokle masrol lalos in akyokye acn lalos uh; Ac pisre sheep uh
    in akyokye un sheep natulos sifacna.
  hbo-WLC: גְּבֻל֥וֹת יַשִּׂ֑יגוּ עֵ֥דֶר גָּ֝זְל֗וּ וַיִּרְעֽוּ׃
  ibo-ibo: Ụfọdụ ụmụ mmadụ na-ewezuga nkume oke ala, na-elekọta igwe atụrụ ha zutere
    nʼohi.
  ory-ory: କେହି କେହି ଭୂମିର ସୀମାଚିହ୍ନ ଘୁଞ୍ଚାନ୍ତି, ସେମାନେ ବଳରେ ମେଷପଲ ହରଣ କରି ଚରାନ୍ତି।
  chk-chk: Ekewe aramasangau ra amwökütü kiännin fanü. Ra soläni pwiin sip o folenifengeniir
    me nöür kewe sip.
  rop-rop: Detlot nogudbala pipul oldei mubumbat det mak blanga det pedik blanga najalot
    pipul wulijim dei gin teikoba detlot pedik. En dei oldei stilimbat ola ship blanga
    najalot pipul, en dei oldei maindimbat detlot ship.
  ukr-1871: Межі пересувають, займають отари та й гонять пасти, мовляв би, свої;
  deu-1951: Man verrückt Marksteine, raubt Herden und weidet sie.
  eng-JPS: There are that remove the landmarks; they violently take away flocks, and
    feed them.
  srp-1865: Meðe pomièu bezbožni, otimaju stado i pasu;
  lug-lug: Abantu bajjulula amayinja agalamba ensalo, ne balunda ebisolo bye babbye.
  heb-heb: גבלות ישיגו עדר גזלו וירעו׃
  ben-IRV: যারা জমির সীমানা সরিয়ে দেয় এবং যারা জোর করে পশুপাল নিয়ে যায় এবং তাদের
    নিজেদের জমিতে রাখে।
  pan-pan: ਲੋਕ ਹੱਦਾਂ ਨੂੰ ਸਰਕਾ ਦਿੰਦੇ ਹਨ, ਉਹ ਇੱਜੜ ਨੂੰ ਖੋਹ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਚਾਰਦੇ
    ਹਨ।
  mya-JVB: အချို့သောသူတို့သည် မြေ မှတ်တိုင်တို့ကို ရွှေ့ တတ်ကြ၏။ သူတပါး၏ သိုး ဆိတ်တို့ကို
    လုယူ ၍ ကိုယ်အဘို့ ထိန်းကျောင်း ကြ၏။
  hmo-hmo: Taunimanima ese, tano ena hetoa idia makaia nadi idia kokia lao. Mamoe
    oreadia idia henaoa, bona idia edia mamoe edia huanai idia hunidia noho.
  urd-urd: ऐसे लोग भी हैं जो ज़मीन की हदों को सरका देते हैं, वह रेवड़ों को ज़बरदस्ती
    ले जाते और उन्हें चराते हैं।
  rus-SYN: Межи передвигают, угоняют стада и пасут у себя.
  bqc-SIM: Gbɛ̃́ↄ ì kↄↄↄ sɛ wà sↄ̃ò, aaì pↄtuoↄ kpã́i'o aaↄ dã́.
  tcz-CHONGTHU: Miphalou ten gamgi melchihna achonun gam leiset agu jiuve. Amahon
    gancha akiguh uvin chuleh amaho gamsunga hamhing lah a alhalut uve.
  mar-mar: आणि काही जण हद्द दर्शविणाऱ्या खुणा सरकवतात. लोक पशूंचे कळप चोरुन स्वच:च्या
    रानात चरायला नेतात.
  qub-qub: Fiyu runacunaga chacrapa lindancunatapis witichin. Uywancuna mas achca
    cananpaj uyshacunatapis suwacun.
  hat-hat: Mechan yo deplase bòn tè moun. Yo vòlò mouton lòt moun, mete ansanm avèk
    bann mouton pa yo.
  eng-BSB: Men move boundary stones; they pasture stolen flocks.
  eng-WEBPB: There are people who remove the landmarks. They violently take away flocks,
    and feed them.
  kbq-kbq: Kefo avu'ava'zama nehaza vahe'mo'za havige hu'za vahe mopa hanarenakura,
    kanagi kana eri kasi ogantu'a nente'za, sipisipi afutamina musufase'za zamagra
    afu kevufi eri havia nehaze.
  nhe-BL: Pampa onca miyac tlamantli tlen ax cuali. Sequin tlacame quiijcueníaj nepamitl
    huan quincuilíaj inintlal sequinoc. Quinmocuitlahuíaj borregojme tlen teichtequilijtoque
    campa cuali sacatl.
  gub-BL: Heta awa ita ywyzaw hexak kar haw imunyrykar wà. Nezewe umuhua'u uiwy wà.
    Imunar amo heimaw àràpuhàràna'yr wanehe, weimaw wainuromo wamono pà wà.
  eng-DRA: Some have removed landmarks, have taken away flocks by force, and fed them.
