verse: JOB.024.004
translations:
  mal-C: അവർ ബുദ്ധിമുട്ടനുഭവിക്കുന്നവരെ വഴിയിൽനിന്ന് തള്ളിമാറ്റുന്നു; ഭൂമിയിലെ ദരിദ്രരെയെല്ലാം
    ഒളിയിടങ്ങൾ തേടാൻ നിർബന്ധിതരാക്കുന്നു.
  deu-TKW: Die Armen stößt man vom Wege, die Elenden im Lande müssen sich insgesamt
    verstecken.
  lin-lin: balongolaka babola na nzela, mpe batindaka na makasi babola nyonso ya mokili
    ete babombama.
  eng-LSV: They turn aside the needy from the way, || Together have hid the poor of
    the earth.
  eng-GNV: They make the poore to turne out of the way, so that the poore of the earth
    hide themselues together.
  eng-WEBSTER: 'They turn the needy out of the way: the poor of the earth hide themselves
    together.'
  nhw-BL: Quinquixtilíaj masehualme catli teicneltzitzi tlen iojhui. Teicneltzitzi
    monequij motlatise quema inijuanti monechcahuíaj.
  swh-ONEN: Humsukuma mhitaji kutoka njia, na kuwafanya maskini wote wa nchi kulazimika
    kujificha.
  bba-bba: Bɑ wɔnwɔndobu dɑm dɔremɔ bɑ ɡirɑmɔ swɑɑn di. Mɑ sɑ̃ɑrobu bɑ swɑɑ kɑsu bu
    kuke.
  eng-KJVCPB: 'They turn the needy out of the way: The poor of the earth hide themselves
    together.'
  luo-luo: Gimono jochan yudo adiera kendo gimiyo jomodhier ringo pondo.
  meu-meu: Idia ese ogoḡami taudia na dala amo e doridia sirimu; tanobada ena ogoḡami
    taudia iboudiai na e komumu.
  npi-ULB: दरिद्र मानिसहरूका उनीहरूका मार्गबाट तिनीहरूले जबरजस्‍ती हटाउँछन् । पृथ्वीका
    सबै गरिब मानिसहरू तिनीहरूबाट आफूलाई लुकाउँछन्।
  yor-yor: Wọ́n á bi aláìní kúrò lójú ọ̀nà, àwọn tálákà ayé a fi agbára sá pamọ́.
  pes-OPCB: حق فقرا را پایمال می‌سازند و فقرا از ترس، خود را پنهان می‌کنند.
  tgl-ULB: Pinapalayas nila ang mga nangangailangan sa kanilang dinaraanan; tinatago
    ng mga mahihirap sa mundo ang sarili nila mula sa kanila.
  hui-hui: Agali ko biaga urunime wali agali muni mbiraleru burupale karu mo gi haragola
    tini hameme mbirale mbira bibe nahe haga. Tigua gi timbuni halu agali ko biaga
    uruni kagoha nahe ti kaundiaha ha bagi haga ka.
  mya-mya: ငတ်မွတ်သော သူတို့ကို လမ်းလွဲစေကြ၏။ ဆင်းရဲသောပြည်သားတို့သည် စုဝေး၍ ပုန်းရှောင်လျက်
    နေရကြ၏။
  bod-N: དེ་ཚོས་དབུལ་པོ་དྲང་ལམ་ལས་ནི་བཟློག་བྱེད་ཅིང་། ། ས་གཞིའི་ཉམ་ཐག་ཅན་རྣམས་མ་ལུས་ཡིབ་པར་བྱེད།
    །
  sna-sna: Vanodzinga vanoshayiwa kubva panzira, uye vanomanikidza varombo vose venyika
    kundovanda.
  spa-BLM: Apartan del camino a los necesitados. Los pobres de la tierra se esconden
    todos.
  cac-cac: Tz'ic'jicanel eb' meb'a' d'a yoltac b'e yuj eb'. Axo eb' anima emnaquil
    yeq'ui, sc'ub'ejel sb'a eb' d'a eb' chuc chi'.
  swh-ULB: Wanawaondoa wahitaji katika njia zao kwa lazima; masikini wa dunia yote
    wanajificha kutoka kwao.
  bel-bel: бедных спіхваюць з дарогі, усе прыніжаныя зямлі вымушаны хавацца.
  deu-ELBBK: 'sie stoßen aus dem Weg die Dürftigen. Die Elenden des Landes verkriechen
    sich allesamt:'
  mbb-OT: Edèdaaǥen dan is menge pubri, umbe nepeǥes is menge pubri te ked-eles.
  mal-2015: ചിലർ സാധുക്കളെ വഴി തെറ്റിക്കുന്നു; ദേശത്തെ എളിയവർ ഒരുപോലെ ഒളിച്ചുകൊള്ളുന്നു.
  rmc-rmc: Le čoren ispiden pal o drom het; savore čorore pre phuv pes mušinen te
    garuvel.
  pes-OPV: فقیران را از راه منحرف می‌سازند، و مسکینان زمین جمیع خویشتن را پنهان می‌کنند.
  ron-1924: ымбрынческ дин друм пе чей липсиць, силеск пе тоць ненорочиций дин царэ
    сэ се аскундэ.
  ben-OBCV: তারা পথ থেকে অভাবগ্রস্তদের ধাক্কা দিয়ে সরিয়ে দেয় ও দেশের সব দরিদ্রকে
    লুকিয়ে থাকতে বাধ্য করে।
  som-som: Saboolka baahan ayay jidka ka leexiyaan, Oo masaakiinta dhulkana dhammaantood
    way wada dhuuntaan.
  lat-VUC: Subverterunt pauperum viam, et oppresserunt pariter mansuetos terræ.
  eng-ASVBT: 'They turn the needy out of the way: The poor of the earth all hide themselves.'
  ita-1885: Fanno torcere i bisognosi dalla via, I poveri della terra si nascondono
    tutti.
  eng-LXXUP: 'They have turned aside the weak from the right way: And the meek of
    the earth have hidden themselves together.'
  eng-ULB: They force needy people out of their path; poor people of the earth all
    hide themselves from them.
  spa-VBL: Apartan a los pobres de su camino; los indigentes se ven obligados a esconderse
    de ellos.
  fra-_FOB: On fait écarter les pauvres du chemin, et les affligés du pays sont contraints
    de se cacher.
  mal-mal: ചിലർ സാധുക്കളെ വഴി തെറ്റിക്കുന്നു; ദേശത്തെ ദരിദ്രർ എല്ലാം ഒളിച്ചുകൊള്ളുന്നു.
  urd-GVR: Wuh zarūratmandoṅ ko rāste se haṭāte haiṅ, chunāṅche mulk ke ġharīboṅ ko
    sarāsar chhup jānā paṛtā hai.
  suz-BL: मेकोपुकीम प्रुङग आन कली लां मेर चुशा थोक्‍शा गाक्‍नीम। रागी ङा प्रुङग आन
    कली ख्रुइक्पाइक्‍नीम।
  eng-NOY: They push the needy from the way; All the poor of the land are forced to
    hide themselves.
  ita-1927: mandano via dalla strada i bisognosi, i poveri del paese si nascondo tutti
    insieme.
  ckb-ckb: نەداران لەسەر ڕێگا دەردەکەن، هەژارانی خاکەکە ناچار دەکەن خۆیان بشارنەوە.
  eng-BBE: The crushed are turned out of the way; all the poor of the earth go into
    a secret place together.
  kan-OKCV: ದರಿದ್ರನನ್ನು ದಾರಿಯಿಂದ ತೊಲಗಿಸುತ್ತಾರೆ; ದೇಶದ ಬಡವರು ಕೂಡ ಅವರಿಂದ ಓಡಿ ಅಡಗಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தேசத்தில் சிறுமைப்பட்டவர்கள் எல்லோரும் ஒளித்துக்கொள்ளுமளவுக்கு, எளிமையானவர்களை
    வழியை விட்டு விலக்குகிறார்கள்.
  spa-RV-1909: 'Hacen apartar del camino á los menesterosos: y todos los pobres de
    la tierra se esconden.'
  ron-BTF: Ei abat pe nevoiaș de pe cale; săracii pământului se ascund împreună.
  eng-WEBP: They turn the needy out of the way. The poor of the earth all hide themselves.
  eng-FBV: They push the poor out of their way; the destitute are forced to hide from
    them.
  nld-1939: De berooiden worden van de weg gedrongen, De armen in het land moeten
    zich allen verbergen;
  nch-BL: Quinquixtíaj masehualme cati teicneltzitzi ten iojhui. Teicneltzitzi monequi
    motatise quema inijuanti monechcahuíaj.
  vie-1934: Chúng khiến kẻ nghèo lìa bỏ đường chánh đáng, Kẻ khốn cùng của thế gian
    đồng nhau đi ẩn tránh.
  hin-CV: वे दरिद्र को मार्ग से हटा देते हैं; देश के दीनों को मजबूर होकर एक साथ छिप
    जाना पड़ता है.
  spa-BES: Los necesitados son apartados del camino; Todos los pobres de la tierra
    van juntos a un lugar secreto.
  tdx-tdx: Ampisitahe’ iereo amy lalañey ty poie’e; mitrao-pietake o rarake an-tane
    atoio.
  tha-KJV: เขาผลักคนขัดสนออกนอกถนน คนยากจนแห่งแผ่นดินโลกต่างก็ซ่อนตัวหมด
  por-BR-2018: Desviam do caminho aos necessitados; os pobres da terra juntos se escondem.
  deu-ELO: 'sie stoßen aus dem Wege die Dürftigen. Die Elenden des Landes verkriechen
    sich allesamt:'
  eng-WYC-2018: They destroyed the way of poor men, and they oppressed together the
    mild men of [the] earth. (They pushed the poor out of their way, and they oppressed
    the needy of the earth, who huddle together.)
  epo-epo: Oni forpuŝas malriĉulojn de la vojo; La suferantoj sur la tero devas sin
    kaŝi.
  uig-PIN: Ular miskinlǝrni yoldin neri ittiriwetidu; Xuning bilǝn zemindiki ezilgǝnlǝrning
    ⱨǝmmisi mɵküxüwalidu.
  beo-beo: Ilia hame gagui dunu amo moloidafa hou ba:ma:ne logo hedofasa. Amola ilia
    hahani dunu sesebeba:le, ilia hobeale, wamoaligisa.
  tpi-OTNT: Ol dispela man nogut i save mekim ol manmeri i sot long mani samting i
    pret, na ol i no inap mekim wanpela samting long laik bilong ol yet. Ol i save
    pret na i stap longwe long ol man nogut.
  hau-SA: Suna ture matalauta daga hanya suna kuma sa dole matalautan ƙasar su ɓoye.
  uig-LAT: Ular miskinlerni yoldin néri ittiriwétidu; Shuning bilen zémindiki ézilgenlerning
    hemmisi möküshüwalidu.
  nde-nde: Abaswelayo bayabagudlula endleleni bancindezele abayanga belizweni baze
    bayocatsha.
  ton-ton: '‌ʻOku nau fakaafeʻi ʻae masiva mei he hala: ʻoku toitoi fakataha ʻae kakai
    masiva ʻoe fonua.'
  ces-1613: Strkají nuznými s cesty, musejí se vůbec skrývati chudí na světě.
  eng-WMB: They turn the needy out of the way. The poor of the earth all hide themselves.
  tam-TCV: அவர்கள் தேவையுள்ளவர்களை வழியிலிருந்து தள்ளிவிடுகிறார்கள்; அவர்களுடைய வன்முறையால்
    நாட்டிலுள்ள ஏழைகளை ஒழியப்பண்ணுகிறார்கள்.
  ceb-ULB: Gipugos nilag papahawa sa ilang mga agianan ang mga timawa; ang tanang
    kabos nga katawhan sa kalibotan nanago gikan kanila.
  pol-UBG: Spychają z drogi ubogich, biedni ziemi muszą się kryć razem.
  urd-GVU: وہ ضرورت مندوں کو راستے سے ہٹاتے ہیں، چنانچہ ملک کے غریبوں کو سراسر چھپ
    جانا پڑتا ہے۔
  deu-1912: Die Armen müssen ihnen weichen, und die Dürftigen im Lande müssen sich
    verkriechen.
  kan-2017: ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ದಾರಿತಪ್ಪಿಸುತ್ತಾರೆ, ನಾಡಿನ ಬಡವರು ಒಟ್ಟಾಗಿ ಅಡಗಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Yad ma taleg mat’wun e gafgow miyad mod yargel ko pi’in gafgow ngar milgad
    ngar mithgad.
  hlt-MCSB: Khodaeng rhoek te longpuei lamloh a tulh tih khohmuen kah mangdaeng rhoek
    khaw rhenten a thuh.
  mdy-ETH: ማንቆ ዓሶ ሻኣኪንቲሢና ጎይፃፓ ዔያታ ዳውሳኔ፤ ዔያቶኮ ቤርታፓ ጳሽኪ ዓኣሺንታንዳጉዲ ማሃኔ።»
  twi-ASANTE: Wɔsum ahiafoɔ firi ɛkwan so na wɔhyɛ asase no so ahiafoɔ ma wɔkɔtetɛ.
  eng-WEBU: They turn the needy out of the way. The poor of the earth all hide themselves.
  wal-wal: Hiyyeesata ogiyaappe yedettoosona; biittan de7iya hiyyeesata ubbaa bantta
    sinttappe qosetissoosona.
  spa-PDDPT: apartan del camino a los necesitados y hacen que se escondan todos los
    pobres de la tierra.
  gun-gun: Ojexavai va'e kuery pe ojavy uka 'rã tape. Ha'e kuery gui iporiaukue'i
    yvy re ikuai va'e onhemimba 'rã okuapy,
  ilo-ULB: Pilitenda a paglisien dagiti agkasapulan a tattao kadagiti pagnaanda; ilemmengan
    ida amin dagiti napanglaw a tattao iti daga.
  kpg-kpg: Digaula e duuli gi daha nia donu digau hagaloale, mo di hono adu digaula
    gii llele pala hagammuni.
  uig-ARA: ئۇلار مىسكىنلەرنى يولدىن نېرى ئىتتىرىۋېتىدۇ؛ شۇنىڭ بىلەن زېمىندىكى ئېزىلگەنلەرنىڭ
    ھەممىسى مۆكۈشۈۋالىدۇ.
  sus-sus: E setaree xa kira balanma e ya ra, e tɔɔrɔmixie karaxanma e xa e nɔxun.
  pon-2006: Re kin katokihedi en me semwehmwe kan ar pwung, oh idingohng me paisuwed
    kan en tang oh rukula.
  ksd-ksd: Dia tulan vue diat dia ki na niiba kan ra nga; Damana ra umana luveana
    ta ra gunan dia parau varurung.
  tur-YTC: Yoksulları yoldan saptırıyorlar. Yeryüzünün yoksulları hep saklanmaktalar.
  grc-BRENT: Ἐξέκλιναν ἀδυνάτους ἐξ ὁδοῦ δικαίας, ὁμοθυμαδὸν δὲ ἐκρύβησαν πρᾳεῖς γῆς.
  ind-AYT: Mereka mendorong orang miskin keluar dari jalan; semua fakir miskin di
    negeri menyembunyikan diri mereka.
  nya-nya: Amachotsa mʼmisewu anthu osauka, ndipo amathamangitsa amphawi onse mʼdziko.
  hrv-hrv: Siromahe tjeraju sa puta; skrivaju se ubogari zemlje.
  mps-mps: Tama te dwai bidi dabego te moni nai dabe meni yai bidi dabe wi ilibo dao.
    Tama augwaligo augwa homugo magi sę me egobeo. Augwali wi elama, te dwai bidi
    dabe digibulu bidibo dao.
  tpi-tpi: Ol dispela man nogut i save mekim ol manmeri i sot long mani samting i
    pret, na ol i no inap mekim wanpela samting long laik bilong ol yet. Ol i save
    pret na i stap longwe long ol man nogut.
  dan-1931: de trænger de fattige af Vejen. Landets arme må alle skjule sig.
  vie-OVCB: Họ đẩy người nghèo khổ khỏi đường họ đi; bắt người khốn cùng trên đất
    phải chạy trốn.
  guj-2017: તેઓ દરિદ્રીઓને માર્ગમાંથી કાઢી મૂકે છે. અને બધા ગરીબ લોક ભેગા થઈને છુપાઈ
    જાય છે.
  pon-2006A: Re kin katokihedi en me semwehmwe kan ar pwung, oh idingohng me paisuwed
    kan en tang oh rukula.
  por-BRBSL: Eles desviam os necessitados do caminho. Os pobres da terra se escondem
    todos.
  cth-cth: Tami kavoutthoupnaw hah lamthung a phen sak awh. Ram thung e karoedengnaw
    hah pâkhueng teh, kâhro hoi ao awh.
  twi-twi: Wosum ahiafo fi kwan so na wɔhyɛ asase no so ahiafo ma wɔkɔtetɛw.
  hlt-hlt: Khodaeng rhoek te longpuei lamloh a tulh tih khohmuen kah mangdaeng rhoek
    khaw rhenten a thuh.
  tbz-SIM: Nɛ̀ bɛ kpɛ́í nkòo cĩ̀rì ɔ̃ɔ̃ yóu kucɛ kɛ́dɑutɛ́ dikpɑ́ɑ̀ kɛ̀ dihɛì kó bɛcĩ̀rìbɛ̀
    tu sɛ̃́ṹ sɛ̃́ṹ.
  msy-2020: Gumazamizir dagɨaba ko biziba puvatɨziba, gumazir kurar kaba, me gamima
    me atiati, egh me uan ifongiamɨn bizitam damighan kogham. Nguazir kamɨn itir gumazamizir
    onganarazibagh amiba, me gumazir kurabar atiatia men saghon ikia uari monge.
  dop-dop: Ɩlɛnɑ pɑ́ suliɣi kʋnyɔntʋnɑɑ kɛ mpɑɑʋ tɑɑ, nɑ pɑ́ yɔkǝɣɩ-wɛ nɑ pɑ́ tusiɣi.
    Nɑ pɑ́ cɑɑlǝɣɩ-wɛ sɩ pɑ́ ŋmɛlǝɣɩ.
  azb-azb: Yoxsulları yoldan çıxarır, Ölkədəki fəqirlərin hamısı gizlənməyə məcbur
    olur.
  eng-DBY: 'They turn the needy out of the way: the afflicted of the land all hide
    themselves.'
  hin-2017: वे दरिद्र लोगों को मार्ग से हटा देते, और देश के दीनों को इकट्ठे छिपना
    पड़ता है।
  wol-KYG: Néew-ji-doole, ñu buuxe ko ciw yoon, baadoolo yi far bokk làquji.
  eng-YLT: They turn aside the needy from the way, Together have hid the poor of the
    earth.
  eng-WYC-2017: They destroyed the way of poor men, and they oppressed together the
    mild men of [the] earth.
  eng-WMBB: They turn the needy out of the way. The poor of the earth all hide themselves.
  urd-GVH: वह ज़रूरतमंदों को रास्ते से हटाते हैं, चुनाँचे मुल्क के ग़रीबों को सरासर
    छुप जाना पड़ता है।
  rug-rug: Sari na tie malaṉa si tupele pani rini pa siraṉa, meke zukuri sari na habahuala
    pude la tome.
  gaz-gaz: Rakkataa karaa irraa balleessu; hiyyeeyyiin biyyaa hundis isaan jalaa dhokatu.
  fra-LSG: On repousse du chemin les indigents, On force tous les malheureux du pays
    à se cacher.
  yal-yal: e tɔrɔ muxune radinma ayi kiraan xɔn, yamanan yiigelitɔne birin e luxunma
    e bun.”
  haw-1868: Ua kipaku lakou i ka poe nele mai ke ala aku; Pee pu aku la na ilihune
    o ka honua.
  arb-NAV: يَصُدُّونَ الْمَسَاكِينَ عَنِ الطَّرِيقِ، فَيَخْتَبِئُ فُقَرَاءُ الأَرْضِ
    جَمِيعاً.
  ewe-ewe: Wotutua asi hiãtɔwo ɖa le mɔƒome eye wozia ame dahe siwo katã le anyigba
    dzi la dzi be woasi abe.
  eng-LEE: 'They chase the needy out of the highway: altogether hide themselves the
    poor of the earth.'
  asm-FB: সিহঁতে দৰিদ্ৰবিলাকক বাটৰ পৰা খেদি দিয়ে, আৰু দেশৰ দুখীয়াবিলাক একেবাৰে লুকাই
    থাকিব লগীয়া হয়।
  sus-A: عٍ سٍتَرٍيٍ شَ كِرَ بَلَنمَ عٍ يَ رَ، عٍ تْورْ مِشِيٍ كَرَشَنمَ عٍ شَ عٍ
    نْشُن.
  fra-SBL: Ils détournent les indigents du chemin. Les pauvres de la terre se cachent
    tous.
  hbo-hbo: יַטּ֣וּ אֶבְיֹונִ֣ים מִדָּ֑רֶךְ יַ֥חַד חֻ֝בְּא֗וּ עֲנִיֵּי־אָֽרֶץ׃
  kik-kik: Nĩ meeheragia andũ arĩa abatari njĩra-inĩ, na makahatĩrĩria athĩĩni othe
    a bũrũri magatũma mathiĩ makehithe.
  fra-NCL: Ils forcent les pauvres à se détourner du chemin ; tous les humbles du
    pays sont réduits à se cacher.
  cek-AK: Caaknaek tawn ai kaminawk to loklam amkhraeng o sak, long ah kaom amtang
    kaminawk loe nawnto anghawk o.
  cuk-cuk: Dule-isganamar dule-wilemalad-igarba-abingualir, e-idu ainirmalaga imaked,
    e-dobedba e-idu dukumalaga imaked.
  uig-CYR: Улар мискинләрни йолдин нери иштириветиду; Шуниң билән зиминдики езилгәнләрниң
    һәммиси мөкүшүвалиду.
  tel-2017: వారు అవసరంలో ఉన్న వారిని తమ దారుల్లో నుండి తప్పిస్తారు. దేశంలోని పేదలు
    వారి కంటబడకుండా దాక్కోవలసి వచ్చింది.
  hat-BSA: Yo pouse endijan yo akote wout la. Malere peyi a oblije kache nèt.
  kos-kos: Elos ikol tuh mwet sukasrup in tia ku in eis suwohs lalos, Ac oru tuh mwet
    enenu in kaing ac wikla.
  hbo-WLC: יַטּ֣וּ אֶבְיוֹנִ֣ים מִדָּ֑רֶךְ יַ֥חַד חֻ֝בְּא֗וּ עֲנִיֵּי־אָֽרֶץ׃
  ibo-ibo: Site nʼokporoụzọ ka ha na-akwapụ ndị nọ na mkpa. Ha na-ejikwa aka ike mee
    ka ndị ogbenye dị nʼala ahụ zoo onwe ha.
  ory-ory: ସେମାନେ ଦୀନହୀନକୁ ବାଟରୁ ତଡ଼ି ଦିଅନ୍ତି; ଦେଶସ୍ଥ ଦରିଦ୍ରମାନେ ଏକତ୍ର ଲୁଚନ୍ତି।
  chk-chk: Ra epeti seni ekewe chon wöüngau ar pwüüng, ra pöchökül ngeni ekewe chon
    mwelele pwe ra süla o püsin aopeer.
  rop-rop: Olabat meigimbat trabul blanga detlot powan pipul en dei blandim miselp
  ukr-1871: Вбогих спихають з путя, пригноблені всї мусять ховатись.
  deu-1951: Man jagt die Armen aus dem Wege, und die Elenden im Lande müssen sich
    allesamt verbergen.
  eng-JPS: They turn the needy out of the way; the poor of the earth hide themselves
    together.
  srp-1865: Siromahe odbijaju s puta; ubogi u zemlji kriju se svi.
  lug-lug: Basindiikiriza omunaku ne bamuggya mu kkubo, ne bawaliriza abaavu bonna
    mu ggwanga okwekweka.
  heb-heb: יטו אביונים מדרך יחד חבאו עניי ארץ׃
  ben-IRV: তারা দরিদ্রদের রাস্তা থেকে জোর করে তাড়িয়ে দেয়; পৃথিবীর সমস্ত গরিবেরা
    নিজেদের লোকায় তাদের থেকে।
  pan-pan: ਉਹ ਕੰਗਾਲਾਂ ਨੂੰ ਰਾਹ ਤੋਂ ਹਟਾਉਂਦੇ ਹਨ, ਅਤੇ ਦੇਸ ਦੇ ਮਸਕੀਨ ਇਕੱਠੇ ਲੁੱਕ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ငတ်မွတ် သောသူတို့ ကို လမ်းလွဲ စေကြ၏။ ဆင်းရဲ သောပြည် သားတို့သည် စုဝေး ၍
    ပုန်းရှောင် လျက် နေရကြ၏။
  hmo-hmo: Idia ese ogogami taudia, be dala dekena amo idia doria siri. Unai dainai
    tanobada ena ogogami taudia ibounai, be idia hunia noho.
  urd-urd: वह मोहताज को रास्ते से हटा देते हैं, ज़मीन के ग़रीब इकट्ठे छिपते हैं।
  rus-SYN: бедных сталкивают с дороги, все уничиженные земли принуждены скрываться.
  bqc-SIM: Aaì yɛ̃̀ɛɛsaideↄ yá zɛ́u, ↄ̃ bùsu taasideↄ ì ńzĩa kpagui.
  tcz-CHONGTHU: Mivaichate chu lampam ah asondoh un migiloute chu ahoidoh nadiuvin
    akisel khom jiuve.
  mar-mar: ते गरजंवताना त्यांच्या मार्गापासून बहकवतात. सगळ्या पृथ्वीवरील गरीबांना
    या दुष्टांपासून लपून रहावे लागते.
  qub-qub: Pobricunataga nänicunapitapis gargun. Chaymi umildicunaga pacacun.
  hat-hat: Yo enpoze pòv yo jwenn sa ki vin pou yo. Yo fòse tout pòv malere kouri
    al kache.
  eng-BSB: They push the needy off the road and force all the poor of the land into
    hiding.
  eng-WEBPB: They turn the needy out of the way. The poor of the earth all hide themselves.
  kbq-kbq: Ana nehu'za zamunte omane vahera kama nevazafintira amanefi zamaretufe
    netraze. Ana hazage'za zamunte omne ana vahe'mokizmi zamagoro hu'za ome fra'nekize.
  nhe-BL: Quinquixtilíaj tlacame tlen teicneltzitzi tlen iojhui. Teicneltzitzi monequij
    motlatise quema inijuanti monechcahuíaj.
  gub-BL: Imunar hemetarer 'ym ma'e wama'e rehe wà. Ma'e hereko har 'ym uzàn wanuwi
    uzeàmim pà wà.
  eng-DRA: They have overturned the way of the poor, and have oppressed together the
    meek of the earth.
