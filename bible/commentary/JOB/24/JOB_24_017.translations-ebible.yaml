verse: JOB.024.017
translations:
  mal-C: അങ്ങനെയുള്ളവർക്കെല്ലാം പ്രഭാതം അർധരാത്രിയാണ്; അന്ധകാരത്തിന്റെ ബീഭൽസതകളുമായിട്ടാണ്
    അവർക്കു ചങ്ങാത്തം.
  deu-TKW: Denn ihnen allen gilt tiefes Dunkel als Morgen; denn mit den Schrecken
    des tiefen Dunkels ist man wohl vertraut.
  lin-lin: Mpo na bango, molili makasi ezali nde tongo, somo ya molili ekomaka moninga
    na bango.
  eng-LSV: When together, morning [is] death-shade to them, || When he discerns the
    terrors of death-shade.
  eng-GNV: 'But the morning is euen to them as the shadow of death: if one knowe them,
    they are in the terrours of the shadowe of death.'
  eng-WEBSTER: 'For the morning is to them even as the shades of death: if one knoweth
    them , they are in the terrors of the shades of death.'
  nhw-BL: Inijuanti quiitaj yohuali quen elisquía ijnaloc. Ica tlayohua mosentilíaj
    para temajmatise.
  swh-ONEN: Kwa wote hawa, giza nene ndiyo asubuhi yao; hujifanya rafiki na vitisho
    vya gizani.
  bba-bba: Ben mi, bururu tɑ sɑ̃ɑwɑ nɡe ɡɔɔn tiro. Bɑ rɑ n nɑndewɑ.
  eng-KJVCPB: 'For the morning is to them even as the shadow of death: If one know
    them, they are in the terrors of the shadow of death.'
  luo-luo: Giduto mudho mandiwa chalnegi okinyi; giloso osiep gi masiche mayudore
    e mudho mandiwa.
  meu-meu: Malokihi na edia daba ai e halaoamu; malokihi ena hahegari ḡaudia ida e
    heturamu.
  npi-ULB: तिनीहरू सबैका लागि निस्पट्ट अँध्यारो बिहानझैं हुन्छ । किनभने तिनीहरू निस्पट्ट
    अँध्यारोका त्रासहरूका मित्र हुन् ।
  yor-yor: Nítorí pé bí òru dúdú ní òwúrọ̀ fún gbogbo wọn; nítorí tí wọn sì mọ̀ ìbẹ̀rù
    òkùnkùn.
  pes-OPCB: شب تاریک برای آنها همچون روشنایی صبح است، زیرا با ترسهای تاریکی خو گرفته‌اند.
  tgl-ULB: Dahil ang umaga para sa kanilang lahat ay gaya ng makapal na kadiliman;
    maginhawa sila sa mga katakot-takot na mga bagay sa makapal na kadiliman.
  hui-hui: Agali maru karume mbiraga ibagabu holene gi hagadagua agali ko biaga urunime
    ti mbiraga ibaga bialu horombe ibaga bulene gi haga ka. Aruma holeneme ti mo turu
    haga ka.
  mya-mya: နံနက်ယံကို သေမင်းအရိပ်ကဲ့သို့ ထင်မှတ်၍၊ သေမင်းအရိပ်ကြောက်မက်ဘွယ်သောဘေးတို့ကို
    သိရကြ၏။
  bod-N: སྨག་རུམ་འཇིགས་པ་ཁོ་ཚོས་ཤེས་པས་ན། ། དེ་ཚོའི་མཐོང་ངོར་སྨག་རུམ་སྐྱ་རེངས་ཡིན།
    །
  sna-sna: Kwavari vose zvavo, rima guru ndiwo mangwanani avo; vanoita ushamwari nokutyisa
    kwerima.
  spa-BLM: Porque la mañana es para todos ellos como una espesa oscuridad, pues conocen
    los terrores de la espesa oscuridad.
  cac-cac: Xiv eb' d'a saquilq'uinal chi', axo q'uic'alq'uinal stzalaj eb' yed'oc,
    yujto ata' xiv juntzan̈xo anima.
  swh-ULB: Kwa kuwa asubuhi kwao wote ni kama giza totoro; wanaamani na vitisho vya
    giza totoro.
  bel-bel: Бо ім раніца - сьмяротны цень, бо яны знаёмыя з жахамі сьмяротнага ценю.
  deu-ELBBK: Denn als Morgen gilt ihnen allesamt der Todesschatten, denn jeder von
    ihnen ist bekannt mit den Schrecken des Todesschattens.
  mbb-OT: Ed-isipen dan he merayag is merusirem, su iyan dan utew egkesuati is mekahahandek
    he kerusireman.
  mal-2015: പ്രഭാതം അവർക്കൊക്കെയും അന്ധതമസ്സു തന്നേ; അന്ധതമസ്സിന്റെ ഘോരത്വങ്ങൾ അവർക്കു
    പരിചയമുണ്ടല്ലോ.
  rmc-rmc: Prekal lende hin tosara akor, sar hin baro kaľipen, on pes ľikeren la daraha,
    so hin rači.
  pes-OPV: زیرا صبح برای جمیع ایشان مثل سایه موت است، چونکه ترسهای سایه موت رامی دانند.
  ron-1924: Пентру ей, диминяца есте умбра морций ши, кынд о вэд, симт тоате спаймеле
    морций.
  ben-OBCV: তাদের সকলের জন্য, মাঝরাতই তাদের সকাল; অন্ধকারের সন্ত্রাসের সাথেই তারা
    বন্ধুত্ব করে।
  som-som: Waayo, subaxnimadu dhammaantood waxay u tahay sida hooska dhimashada, Maxaa
    yeelay, waxay yaqaaniin cabsida hooska dhimashada.
  lat-VUC: 'Si subito apparuerit aurora, arbitrantur umbram mortis: et sic in tenebris
    quasi in luce ambulant.'
  eng-ASVBT: For the morning is to all of them as thick darkness; For they know the
    terrors of the thick darkness.
  ita-1885: Perciocchè la mattina è ad essi tutti ombra di morte; Se alcuno li riconosce,
    hanno spaventi dell'ombra della morte.
  eng-LXXUP: For the morning is to them all as the shadow of death, For each will
    be conscious of the terror of the shadow of death.
  eng-ULB: For all of them, thick darkness is like the morning; for they are friends
    with the terrors of thick darkness.
  spa-VBL: La oscuridad total es para ellos como la luz, pues están familiarizados
    con la noche.
  fra-_FOB: Car le matin leur est à tous comme l'ombre de la mort; si quelqu'un les
    reconnaît, ils ont des frayeurs mortelles.
  mal-mal: പ്രഭാതം അവർക്ക് അന്ധതമസ്സ് തന്നെ; അന്ധതമസ്സിന്റെ ഭീകരത അവർക്ക് പരിചയമുണ്ടല്ലോ.
  urd-GVR: Gahrī tārīkī hī un kī subah hotī hai, kyoṅki un kī ghane andhere kī dahshatoṅ
    se dostī ho gaī hai.
  suz-BL: मारदे हना क्‍येर नाक्‍दो मेको आन कली सुनी बाक्‍ब। क्‍येर नाक्‍दो ङा शुश
    हिंतीके मेको आन वारच बाक्‍‍ब।
  eng-NOY: The morning is to them the very shadow of death; They are familiar with
    the terrors of the shadow of death.
  ita-1927: Il mattino è per essi come ombra di morte; appena lo scorgono provano
    i terrori del buio.
  ckb-ckb: تاریکی شەو بەیانییە لەلای ئەوان، هاوڕێی تۆقێنەرەکانی تاریکین.
  eng-BBE: For the middle of the night is as morning to them, they are not troubled
    by the fear of the dark.
  kan-OKCV: ಅವರೆಲ್ಲರಿಗೂ ಕಾರ್ಗತ್ತಲು ಬೆಳಕಿನಂತಿರುವುದು; ಕತ್ತಲೆಯ ಭೀತಿಯೇ ಅವರಿಗೆ ಸ್ನೇಹಿತರು.
  tam-2017: விடியுங்காலமும் அவர்களுக்கு மரண இருள்போல் இருக்கிறது; அப்படிப்பட்டவன்
    மரண இருளின் பயங்கரத்துடன் பழகியிருக்கிறான்.
  spa-RV-1909: Porque la mañana es á todos ellos como sombra de muerte; si son conocidos,
    terrores de sombra de muerte los toman.
  ron-BTF: Căci dimineața este pentru ei întocmai ca umbra morții, dacă cineva îi
    cunoaște, ei sunt în terorile umbrei morții.
  eng-WEBP: For the morning is to all of them like thick darkness, for they know the
    terrors of the thick darkness.
  eng-FBV: Total darkness is like light to them, for they are familiar with the night.
  nld-1939: Voor hen allen is de morgen als de schaduw des doods, Zodra het licht
    wordt, overvalt hen de doodschrik!
  nch-BL: Inijuanti quiitaj yohuali quej elisquía ijnaloc. Ica tayohua mosentilíaj
    para temajmatise.
  vie-1934: Buổi sáng vốn là bóng chết cho chúng nó thay thảy, Vì chúng nó biết sự
    kinh hãi về bóng sự chết,
  hin-CV: उनके सामने प्रातःकाल भी वैसा ही होता है, जैसा घोर अंधकार, क्योंकि उनकी मैत्री
    तो घोर अंधकार के आतंक से है.
  spa-BES: Porque la mitad de la noche es como una mañana para ellos, no les preocupa
    el terror de la oscuridad.
  tdx-tdx: 'Talinjom-piantantiritse ama’e ty maraindray: mahazats’ aze ty fampangebahebahan-
    kamoromoroñañe.'
  tha-KJV: เพราะเงามัจจุราชเป็นเหมือนเวลาเช้าแก่เขาทุกคน ถ้าใครรู้จักเขา เขาก็เป็นความสยดสยองของเงามัจจุ​ราช
  por-BR-2018: Porque a manhã é para todos eles como sombra de morte; pois são conhecidos
    dos pavores de sombra de morte.
  deu-ELO: Denn als Morgen gilt ihnen allesamt der Todesschatten, denn ein jeder von
    ihnen ist bekannt mit den Schrecken des Todesschattens.
  eng-WYC-2018: If the morrowtide appeareth suddenly, they deem it the shadow of death;
    and so they go in (the) darknesses, as in (the) light.
  epo-epo: Ĉar la mallumo estas mateno por ili ĉiuj, Ĉar ili interkonatiĝis kun la
    teruroj de la mallumo.
  uig-PIN: Ular üqün tang sǝⱨǝr ɵlüm sayisidǝk tuyulidu; Ular ⱪap-ⱪarangƣuluⱪning
    wǝⱨimilirini dost tutidu.
  beo-beo: Ilia da eso ea hadigi amoma beda:i gala. Be gasia ilia beda:su hame dawa:.”
    Soufa da amane sia:i,
  tpi-OTNT: Ol dispela man i save pret long wokabaut long taim san i lait, olsem ol
    arapela man i save pret long wokabaut long tudak. Tasol tudak i mekim ol i amamas.
  hau-SA: Gama dukansu, duhu mai yawa shi ne safiyarsu; suna abokantaka da razanar
    duhu.
  uig-LAT: Ular üchün tang seher ölüm sayisidek tuyulidu; Ular qap-qarangghuluqning
    wehimilirini dost tutidu.
  nde-nde: Bonke labo ubumnyama obukhulu buyikusa kubo; bathandana lezinto ezesabekayo
    ezobumnyama.
  ton-ton: 'He ʻoku tatau kiate kinautolu ʻae pongipongi mo e malumalu ʻoe mate: pea
    ka ʻiloa, ʻoku nau ʻi he lilika ʻoe malumalu ʻoe mate.'
  ces-1613: Ale hned v jitře přichází na ně stín smrti; když jeden druhého poznati
    může, strachu stínu smrti okoušejí.
  eng-WMB: For the morning is to all of them like thick darkness, for they know the
    terrors of the thick darkness.
  tam-TCV: அவர்கள் எல்லோருக்கும் கடும் இருளே காலை நேரமாயிருக்கிறது; இருளின் பயங்கரங்களுடன்
    அவர்கள் நட்பு வைக்கிறார்கள்.
  ceb-ULB: Kay kanila ang kabuntagon sama lamang sa usa ka baga nga kangitngit; ug
    mas ganahan sila sa makalilisang nga mahitabo sa baga nga kangitngit.
  pol-UBG: Dla nich bowiem poranek jest jak cień śmierci. Jeśli ktoś ich rozpozna,
    ogarnia ich strach cienia śmierci.
  urd-GVU: گہری تاریکی ہی اُن کی صبح ہوتی ہے، کیونکہ اُن کی گھنے اندھیرے کی دہشتوں
    سے دوستی ہو گئی ہے۔
  deu-1912: Denn wie wenn der Morgen käme, ist ihnen allen die Finsternis; denn sie
    sind bekannt mit den Schrecken der Finsternis.
  kan-2017: ಅವರೆಲ್ಲರಿಗೂ ಬೆಳಕು ಕಾರ್ಗತ್ತಲಿನಂತಿರುವುದು, ಕಾರ್ಗತ್ತಲಿನ ಅಪಾಯಗಳನ್ನು ಅವರು ಬಲ್ಲರಷ್ಟೆ.
  yap-yap: Ma yib loren e tamilangen e rran ngorad, ma lumor e darir rusgad ngay.
  hlt-MCSB: Dueknah hlipkhup mueirhih neh a hmat uh rhoi dongah dueknah hlipkhup te
    mincang neh amih taengah rhenten thoeng.
  mdy-ETH: ዹሚና ሜቶ ማዢሢ ዔያቶ ዎዛሳሢሮ ቢያሢም ሻኔ ዹማ ካሬያ ማዓኔ» ጌዒ ማሄኔ።
  twi-ASANTE: Esum kabii yɛ adekyeɛ ma wɔn nyinaa; wɔne esum mu nneɛma a ɛyɛ hu fa
    nnamfo.
  eng-WEBU: For the morning is to all of them like thick darkness, for they know the
    terrors of the thick darkness.
  wal-wal: Eta gallassa poo7oi yashshees; shin qamma xumai eta daganttenna.
  spa-PDDPT: Porque la mañana le es lo mismo que densa oscuridad, porque está familiarizado
    con los terrores de densa oscuridad.
  gun-gun: Mba'eta ha'e kuery ma ko'ẽa pe “Manoa pytũ guigua” he'i 'rã, ha'e rã pyávy
    nhomongyje reia ma ha'e kuery oexa va'ety ae oiko.
  ilo-ULB: Ta kadakuada amin, ti agsapa ket kasla iti nakaro a kinasipnget; nanam-ayda
    kadagiti pagbutbutngan iti nakaro a sipnget.
  kpg-kpg: Digaula e mmaadagu i di maalama o di aa, gei digaula hagalee e mmaadagu
    i di bouli.
  uig-ARA: ئۇلار ئۈچۈن تاڭ سەھەر ئۆلۈم سايىسىدەك تۇيۇلىدۇ؛ ئۇلار قاپ-قاراڭغۇلۇقنىڭ
    ۋەھىمىلىرىنى دوست تۇتىدۇ.
  sus-sus: E tan, kɔɛ findixi e bɛ e xa yanyi nan na, dimi nan e malima.»
  pon-2006: Re kin masak marain en rahn, ahpw re sohte kin masak rotorot. Sopahr
  ksd-ksd: Ra malana i da ra malur na minat pire diat; Tago dia bartalaina ma ra lavur
    magit na bobotoi.
  tur-YTC: Çünkü sabah onların hepsi için koyu karanlık gibidir, Çünkü koyu karanlığın
    dehşetlerini bilirler.
  grc-BRENT: Ὅτι ὁμοθυμαδὸν αὐτοῖς τὸ πρωῒ σκιὰ θανάτου, ὅτι ἐπιγνώσεται τάραχος σκιᾶς
    θανάτου.
  ind-AYT: Kegelapan yang kelam adalah pagi bagi mereka semua karena mereka berteman
    dengan gelapnya malam.
  nya-nya: Pakuti kwa onsewa mdima wandiweyani ndiye kuti kwawachera. Iwo amachita
    ubale ndi zoopsa za mdima.
  hrv-hrv: 'Zora im je kao sjena smrtna: kad zarudi, silan strah ih hvata.'
  mps-mps: Te bidi dabe augwali giliga nanobo sogo bilibo wi ebo dao, te bidi meba
    hulide bilibo wi ebo yali gilama. Tiali goli, huli asobode da, augwali dwagi yai
    homu ebo dao,” wali.
  tpi-tpi: Ol dispela man i save pret long wokabaut long taim san i lait, olsem ol
    arapela man i save pret long wokabaut long tudak. Tasol tudak i mekim ol i amamas.
  dan-1931: For dem er Mørket Morgen, thi de er kendt med Mørkets Rædsler.
  vie-OVCB: Đối với họ, đêm tối là bình minh. Vì họ làm bạn với hãi hùng của bóng
    tối.
  guj-2017: કેમ કે સવાર તો તેઓને અંધકાર સમાન લાગે છે; કેમ કે તેઓ અંધકારનો ત્રાસ જાણે
    છે.
  pon-2006A: Re kin masak marain en rahn, ahpw re sohte kin masak rotorot.
  por-BRBSL: Pois a manhã é para todos eles como escuridão espessa, pois eles conhecem
    os terrores da escuridão espessa.
  cth-cth: Bangkongtetpawiteh, ahnimouh hanelah teh, amom hah duenae tâhlip patetlah
    ao. Tami ni panuek awh boipawiteh, takikatho poung e duenae tâhlip doeh ati awh
    han.
  twi-twi: Sum kabii yɛ adekyee ma wɔn nyinaa; wɔne sum mu nneɛma a ɛyɛ hu fa nnamfo.
  hlt-hlt: Dueknah hlipkhup mueirhih neh a hmat uh rhoi dongah dueknah hlipkhup te
    mincang neh amih taengah rhenten thoeng.
  tbz-SIM: Kɛ̀ dɛ̀ bììtɛ dɛ̀ nɛ́ wentɛ́mu bɛ borɛ̀, bɛ̀ mɑntɛ́nɛ̀mu kɛyènkɛ̀, bɛ̀
    tɛ̃́nkɛ í kɛ̀ mɔ̀kɛnɛ̀ kufɔ̃wɑɑ́.
  msy-2020: Gumazir kaba aruer ekiamɨn daruan atiati, mati gumazir igharaziba dɨmagarimɨn
    daruan atiati. Ezɨ dɨmagarim me gamima, me bar akonge.
  dop-dop: Pɑɑ tɑnɑŋ ŋku kʋ kɛ́ mpɛɣɛ sǝm sǝkpɛtʋɣʋ kɛ́. Mpi tɔ, pɑ nɩɩkɩ pǝ sɔɣɔntʋ
    sɔsɔɔntʋ.
  azb-azb: Çünki onların sabahı qatı qaranlıqdır, Zülmətin dəhşəti onların aşnasıdır.
  eng-DBY: For the morning is to them all [as] the shadow of death; for they are familiar
    with the terrors of the shadow of death.
  hin-2017: क्योंकि उन सभी को भोर का प्रकाश घोर अंधकार सा जान पड़ता है, घोर अंधकार
    का भय वे जानते हैं।”
  wol-KYG: Ñoom ñépp ñuulaayu guddeey seen bëccëg, lëndëm gu ne këruus lañu xejjool.
  eng-YLT: When together, morning [is] to them death shade, When he discerneth the
    terrors of death shade.
  eng-WYC-2017: If the morrowtide appeareth suddenly, they deem it the shadow of death;
    and so they go in darknesses, as in light.
  eng-WMBB: For the morning is to all of them like thick darkness, for they know the
    terrors of the thick darkness.
  urd-GVH: गहरी तारीकी ही उनकी सुबह होती है, क्योंकि उनकी घने अंधेरे की दहशतों से
    दोस्ती हो गई है।
  rug-rug: Sa huporo dudukurumu si guana munumunu koa rini; na baeri rini saripu variva
    matagutu pa huporo.
  gaz-gaz: Hunda isaaniitiif, dukkanni guddaan barii isaanii ti; isaan sodaa dukkana
    guddaatti michoomu.
  fra-LSG: Pour eux, le matin c’est l’ombre de la mort, ils en éprouvent toutes les
    terreurs.
  yal-yal: Na muxune yanyin fɔlɔma sogen godo waxatin nin, e bata dari kɔɛɛn magaxu
    feene ra.”
  haw-1868: No ka mea, o kakahiaka, ua like pu ia no lakou me ka malu make; Ina ikeia,
    ua kau mai na mea weliweli o ka malu make.
  arb-NAV: لأَنَّ الصَّبَاحَ عِنْدَهُمْ كَظِلِّ الْمَوْتِ، وَأَهْوَالُ الظُّلْمَةِ
    هِيَ رِفْقَتُهُمْ.
  ewe-ewe: Ke wo katã la, viviti tsiɖitsiɖie le na wo abe ŋdikekeli ene eye wodzea
    xɔ̃ viviti ƒe ŋɔdzinuwo.
  eng-LEE: For to all of these alike is the morning as the shadow of death; for they
    are familiar with the terrors of the shadow of death.
  asm-FB: কিয়নো সিহঁত সকলোৰে নিমিত্তে প্ৰভাত মৃত্যুচ্ছায়াস্বৰূপ; কাৰণ সিহঁতে মৃত্যুচ্ছায়াৰ
    ভয়ানক কথা জানে।
  sus-A: عٍ تَن، كْي قِندِشِ عٍ بّ عٍ شَ يَنيِ نَن نَ، دِ مِ نَن عٍ مَلِمَ.»
  fra-SBL: Car le matin est pour eux tous comme une épaisse obscurité, car ils connaissent
    les terreurs de l'épaisse obscurité.
  hbo-hbo: כִּ֤י יַחְדָּ֨ו ׀ בֹּ֣קֶר לָ֣מֹו צַלְמָ֑וֶת כִּֽי־יַ֝כִּ֗יר בַּלְהֹ֥ות
    צַלְמָֽוֶת׃
  kik-kik: Nĩgũkorwo andũ acio othe-rĩ, nduma ĩrĩa ndumanu nĩyo rũciinĩ rwao; magĩaga
    ũrata na imakania cia nduma.
  fra-NCL: Pour eux, le matin est comme l’ombre de la mort, car les horreurs de la
    nuit leur sont familières.
  cek-AK: Khoving loe nihcae ih ampui ah oh pongah, khodai loe nihcae han duekhaih
    tahlip ah oh pae lat.
  cuk-cuk: Bela we-dule-isganamargala, neg-ibginedi mutikidyob gued. Neg-mutikid-neg-galagwensur-guardaed
    bur abedamalad.”
  uig-CYR: Улар үчүн таң сәһәр өлүм сайисидәк туюлиду; Улар қап-қараңғулуқниң вәһимилирини
    дост тутиду.
  tel-2017: ఉదయం వారి దృష్టిలో దట్టమైన అంధకారం. గాఢాంధకార భయాలు వారికి ఏమీ ఇబ్బందిగా
    అనిపించవు.
  hat-BSA: Paske pou li maten se menm jan ak fènwa a byen pwès, tèlman li abitye ak
    gwo perèz nan fènwa pwès la.
  kos-kos: Elos sangeng ke kalem lun len uh, A lohsr uh tiana aksangengyalos.”
  hbo-WLC: כִּ֤י יַחְדָּ֨ו ׀ בֹּ֣קֶר לָ֣מוֹ צַלְמָ֑וֶת כִּֽי־יַ֝כִּ֗יר בַּלְה֥וֹת
    צַלְמָֽוֶת׃
  ibo-ibo: Nʼebe ha niile nọ, etiti abalị bụ ụtụtụ ha, ha na ihe egwu nke ọchịchịrị
    bụ enyi.
  ory-ory: କାରଣ ସେସମସ୍ତଙ୍କ ପ୍ରତି ପ୍ରଭାତ ମୃତ୍ୟୁଚ୍ଛାୟା ପରି ଅଟେ; ସେମାନେ ମୃତ୍ୟୁୁଚ୍ଛାୟାର
    ଭୟାନକତା ଜାଣନ୍ତି।”
  chk-chk: Iwe, rochokichin rochopwak a wewe ngeni lesosor me rer meinisin, pun ir
    ra chiechi ngeni ekewe eniweniwen rochokichin rochopwak.
  rop-rop: Olabat nomo laigim wokaranbat wen im deitaim. Olabat wokaranbat ebri naitaim,
    dumaji dei laigim det dakbala. Im jis laik fren blanga olabat.”
  ukr-1871: Бо густа тьма — се їх ранок, із мороком дружні вони, люба їм пітьма да
    страхи.
  deu-1951: Denn ihnen ist die dichteste Finsternis gleich wie der Morgen; sie sind
    sogar mit dem Todesdunkel vertraut.
  eng-JPS: For the shadow of death is to all of them as the morning; for they know
    the terrors of the shadow of death.
  srp-1865: Jer je zora njima svjema sjen smrtni; ako ih ko pozna, strah ih je sjena
    smrtnoga.
  lug-lug: Eri abo bonna ekizikiza ekikutte bwe budde bwabwe obw’oku makya. Kubanga
    bakola omukwano n’ebitiisa eby’omu nzikiza.
  heb-heb: כי יחדו בקר למו צלמות כי יכיר בלהות צלמות׃
  ben-IRV: কারণ তাদের সবার জন্য সকাল হল ঘন অন্ধকার; তারা ঘন অন্ধকারের ভয়ানকতায় সুখী।
  pan-pan: ਕਿਉਂ ਜੋ ਸਵੇਰ ਉਹਨਾਂ ਸਾਰਿਆਂ ਲਈ ਮੌਤ ਦੇ ਸਾਯੇ ਵਰਗੀ ਹੈ, ਉਹ ਤਾਂ ਮੌਤ ਦੇ ਸਾਯੇ ਦੇ
    ਭੈਅ ਨਾਲ ਮਿੱਤਰਤਾ ਰੱਖਦੇ ਹਨ।
  mya-JVB: နံနက်ယံ ကို သေမင်း အရိပ်ကဲ့သို့ထင်မှတ်၍၊ သေမင်း အရိပ်ကြောက်မက် ဘွယ်သောဘေးတို့ကို
    သိ ရကြ၏။
  hmo-hmo: Hanuaboi momokani be edia daba idia halaoa noho. Idia ese dibura ena gari
    dikadika gaudia danu, idia turana karaia noho.
  urd-urd: क्यूँकि सुबह उन लोगों के लिए ऐसी है जैसे मौत का साया इसलिए कि उन्हें मौत
    के साये की दहशत मा'लूम है।
  rus-SYN: Ибо для них утро смертная тень, так как они знакомы с ужасами смертной
    тени.
  bqc-SIM: Gusia níinii mɛ́ ń fãanɛ ũ, aa kↄ̃ dↄ̃̀ ń gwãasĩn pↄ́ↄ.
  tcz-CHONGTHU: Jan muthim chu amaho din jingkah ahin amaho tah hi khojin kichatna
    toh kijopmat ahiuve.
  mar-mar: त्या दुष्टांना काळीकुटृ रात्र सकाळसारखी वाटते. त्या भयंकर काळोखाची भयानकता
    त्यांना चांगलीच माहीत असते.
  qub-qub: Paycunapäga junaj caycan fiyupa yanauyaycaj chacaymi. Paycunaga munarcaycan
    chacaycho manchacuypaj cajcunallatami.
  hat-hat: Yo pè limyè lajounen an. Men, pa gen anyen ki pou fè yo pè nan fènwa a.
  eng-BSB: For to them, deep darkness is their morning; surely they are friends with
    the terrors of darkness!
  eng-WEBPB: For the morning is to all of them like thick darkness, for they know
    the terrors of the thick darkness.
  kbq-kbq: Kenage'ma hanima kintrakoma hiana e'i zamagritera nantera nese. Ana nehige'za
    kenage'ma amanovazi'zama fore'ma huno vahe'ma zamazeri koro'ma nehia zana ke'za
    antahi'za hu'nazanki'za korora nosaze.
  nhe-BL: Inijuanti quiitaj yohuali queja elisquía ijnaloc. Ica tlayohua mosentilíaj
    para temajmatise.
  gub-BL: Ukyze tatainy 'aromo har wi wà. Ipytunaw numukyzeahy kar kwaw wà.
  eng-DRA: 'If the morning suddenly appear, it is to them the shadow of death: and
    they walk in darkness as if it were in light.'
