verse: JOB.024.010
translations:
  mal-C: ആവശ്യത്തിനു വസ്ത്രമില്ലാത്തതിനാൽ അവർ നഗ്നരായി നടക്കുന്നു; അവർ കറ്റകൾ ചുമക്കുന്നെങ്കിലും
    വിശക്കുന്നവരായി പോകുന്നു.
  deu-TKW: Nackt schleichen sie einher, ohne Gewand, und hungernd tragen sie Garben.
  lin-lin: Soki bazangi bilamba, batambolaka bolumbu ; bamemaka maboke ya nzete ya
    ble, kasi bazongaka kaka na nzala.
  eng-LSV: Naked, they have gone without clothing, || And hungry—have taken away a
    sheaf.
  eng-GNV: They cause him to go naked without clothing, and take the glening from
    the hungrie.
  eng-WEBSTER: They cause him to go naked without clothing, and they take away the
    sheaf from the hungry;
  nhw-BL: Teicneltzitzi nemij xolome pampa amo quipiyaj ininyoyo. Amo cuajcualme quinchihualtíaj
    ma quimamaca trigo masque inijuanti mayancamictinemij.
  swh-ONEN: Kwa kukosa nguo, hutembea uchi; hubeba miganda ya ngano, lakini huwa na
    njaa.
  bba-bba: Be wee, bɑ yɔ̃su bɑsi tɔn kɔ̃son kɑrɑ sɔɔ. Bɑ doo bɔkɑ sɔɔwɑ, mɑ ɡɔ̃ɔrɑ
    bu mɔ̀. Bɑ nùn ɡum kuɑmmɛ, bɑ resɛm ɡɑmɑmɔ. Adɑmɑ bɑ ǹ kɑ̃kɔ bu ye nɔ, bɑɑ mɛ
    nim nɔru ɡɑ bu mɔ̀.
  eng-KJVCPB: They cause him to go naked without clothing, And they take away the
    sheaf from the hungry;
  luo-luo: Giwuotho duk e gwengʼ nikech gionge lewni; gitingʼo ne ji chiemo to gin
    to kech negogi.
  meu-meu: Ḡaḡaedia mo e loaloamu, asi dabuadia; mai hitolodia ida uit iḡuidia e huamu;
  npi-ULB: तर गरिब मानिसहरू लुगाविना नाङ्गै जान्छन् । तिनीहरू आफै भोकाएको भए पनि,
    तिनीहरूले अरूका अन्‍नका बिटाहरू बोक्‍छन् ।
  yor-yor: Wọ́n rìn kiri ní ìhòhò láìní aṣọ; àwọn tí ebi ń pa rẹrù ìdì ọkà.
  pes-OPCB: فقرا ناچارند لخت و عریان بگردند و با شکم گرسنه بافه‌های بدکاران را برایشان
    حمل کنند،
  tgl-ULB: Pero naglilibot ang mga mahihirap nang walang damit; bagaman sila ay nagugutom,
    dinadala nila ang bungkos ng mga butil ng iba.
  hui-hui: Anigo yagibano uruni ti aga bulene nawiore darabi mbira biraga. Ani biruwa
    mendeali mabu ngagoha widi gandulo ngago mo mogo bulene biabe hangu bialu howa
    tini tomo nolene mbira nangiragola garibi timbuniore lo haga.
  mya-mya: အဝတ်မရှိအချည်းစည်းလှည့်လည်၍ မွတ်သိပ်လျက်၊ သူတပါး ကောက်လှိုင်းကို ထမ်းရ၏။
  bod-N: ཉམ་ཐག་ཅན་རྣམས་གཅེར་བུར་གང་སར་འཁྱམས། ། ལྟོགས་སྐོམ་མྱངས་ཏེ་སྟོན་ཁའི་ཚར་ཕོན་ཁུར།
    །
  sna-sna: Nokushayiwa zvokufuka, vanongofamba-famba havo vasina kupfeka; vanotakura
    zvisote, asi vane nzara.
  spa-BLM: para que vayan desnudos sin ropa. Al tener hambre, llevan las gavillas.
  cac-cac: A eb' meb'a' chi', jab'tzin spichul eb' ayochi. Tz'ec' eb' cuchoj trigo,
    palta van schampax eb' yuj vejel.
  swh-ULB: Lakini masikini wanatembea uchi; wajapokaa na njaa, wanabebea wengine chakula.
  bel-bel: прымушаюць хадзіць голымі, без адзеньня, і галодных кормяць каласамі;
  deu-ELBBK: Nackt gehen sie umher, ohne Gewand, und hungernd tragen sie die Garbe;
  mbb-OT: Edhipanew is menge pubri he wazè dan bisti; ibpepeniang sikandan te rinaǥun
    he trigu, piru wazà kandan he egkekaan.
  mal-2015: അവർ വസ്ത്രം കൂടാതെ നഗ്നരായി നടക്കുന്നു; പട്ടിണി കിടന്നുകൊണ്ടു കറ്റ ചുമക്കുന്നു.
  rmc-rmc: Phiren lange, bi o gada, hordinen e pšeňica avrenge, ale furt hine bokhale.
  pes-OPV: پس ایشان بی‌لباس و برهنه راه می‌روند وبافه‌ها را برمی دارند و گرسنه می‌مانند.
  ron-1924: Ши сэрачий умблэ гой де тот, фэрэ ымбрэкэминте, стрынг снопий ши-с флэмынзь;
  ben-OBCV: পোশাকের অভাবে, তারা উলঙ্গ হয়ে ঘুরে বেড়ায়; তারা শস্যের আঁটি বহন করে,
    কিন্তু তাও ক্ষুধার্ত থেকে যায়।
  som-som: Sidaas daraaddeed waxay warwareegaan iyagoo qaawan oo aan dhar qabin, Oo
    iyagoo gaajaysan ayay xidhmooyinka sidaan.
  lat-VUC: Nudis et incedentibus absque vestitu, et esurientibus tulerunt spicas.
  eng-ASVBT: So that they go about naked without clothing, And being hungry they carry
    the sheaves.
  ita-1885: Fanno andar gl'ignudi senza vestimenti; E quelli che portano loro le manelle
    delle biade soffrono fame.
  eng-LXXUP: And they have wrongfully caused others to sleep without clothing, And
    taken away the morsel of the hungry.
  eng-ULB: But the poor people go about naked without clothing; although they go hungry,
    they carry bundles of grain belonging to other people.
  spa-VBL: Como no tienen ropa que ponerse, tienen que ir desnudos, cosechando gavillas
    de grano mientras ellos mismos tienen hambre.
  fra-_FOB: On le force à marcher nu, sans vêtements, on fait porter les gerbes à
    des affamés.
  mal-mal: അവർ വസ്ത്രം കൂടാതെ നഗ്നരായി നടക്കുന്നു; പട്ടിണി കിടന്നുകൊണ്ട് കറ്റ ചുമക്കുന്നു.
  urd-GVR: Ġharīb barahnā hālat meṅ aur kapṛe pahne baġhair phirte haiṅ, wuh bhūke
    hote hue pūle uṭhāe chalte haiṅ.
  suz-BL: मेकोपुकी वा मबाक्‍‍तीके शिश्रा गाक्‍नीम। शोव़लु बेक्‍शा यो, क्‍योव़ज चेरब
    आ मुठा कुरनीम। यसैया ५८:७
  eng-NOY: They go naked, without clothing, And carry the sheaf hungry.
  ita-1927: E questi se ne vanno, ignudi, senza vestiti; hanno fame, e portano i covoni.
  ckb-ckb: نەدار بە ڕووتی دەڕۆن، بەبێ جل، بە برسیێتی کۆڵەکان هەڵدەگرن.
  eng-BBE: Others go about without clothing, and though they have no food, they get
    in the grain from the fields.
  kan-OKCV: ಬಡವರೋ ಸಾಕಷ್ಟು ಬಟ್ಟೆಯಿಲ್ಲದವರಾಗಿ ಅಲೆಯುತ್ತಾರೆ; ಹಸಿದವರಾಗಿ ಸಿವುಡುಗಳನ್ನು ಹೊರುತ್ತಾರೆ.
  tam-2017: அவனை உடையில்லாமல் நடக்கவும், பட்டினியாக அரிக்கட்டுகளைச் சுமக்கவும்,
  spa-RV-1909: Al desnudo hacen andar sin vestido, y á los hambrientos quitan los
    hacecillos.
  ron-BTF: Îl fac să meargă gol, fără haină, și iau snopul de la cel flămând.
  eng-WEBP: so that they go around naked without clothing. Being hungry, they carry
    the sheaves.
  eng-FBV: Because they have no clothes to wear they have to go naked, harvesting
    sheaves of grain while they themselves are hungry.
  nld-1939: Naakt lopen ze rond, ongekleed, Zelf hongerig, moeten ze schoven torsen;
  nch-BL: Teicneltzitzi nemij xolotique pampa amo quipiyaj iniyoyo. Amo cuajcualme
    quinchihualtíaj ma quimamaca trigo masque inijuanti mayancamictinemij.
  vie-1934: Đến đỗi người nghèo phải đi trần không áo, Vác những bó lúa, mà bị đói.
  hin-CV: उन्हीं के कारण दीन को विवस्त्र रह जाना पड़ता है; वे ही भूखों से अन्‍न की
    पुलियां छीने लेते हैं.
  spa-BES: Otros van sin ropa, y aunque no tienen comida, toman el grano de los campos.
  tdx-tdx: Ampandenàñe tsy aman-tsikiñe ty miboridañe, tavane’ iareo ty taho’ o salikoeñeo,
  tha-KJV: เขาทั้งหลายทำให้เขาเดินเปลือยกายไปโดยไม่​มี​เสื้อผ้า เขาก็แบกฟ่อนข้าวไปจากคนที่​หิว
  por-BR-2018: Ao nus fazem andar sem vestes, e fazem os famintos carregarem feixes.
  deu-ELO: Nackt gehen sie einher, ohne Gewand, und hungernd tragen sie die Garbe;
  eng-WYC-2018: They took away ears of corn from naked men, and (those) going without
    cloak, and from hungry men. (They took away clothes from those who now must go
    naked, and ears of corn from the hungry.)
  epo-epo: Ili iras nudaj, sen vestoj, Kaj malsataj ili portas garbojn;
  uig-PIN: Miskinlǝr bolsa kiyimsiz, yeling ɵtidu, Baxⱪilar üqün buƣday baƣlirini
    kɵtürsimu, yǝnila aq ⱪalidu;
  beo-beo: Be hame gagui dunu da da:i nabado agoane ahoa. Ilia ha:aligiwane widi ha:i
    manu gamisa.
  tpi-OTNT: Tasol tarangu ol dispela manmeri i no gat klos bilong karamapim skin bilong
    ol. Ol i save go mekim wok long ol gaden bilong ol arapela man na bungim wit long
    haus kaikai bilong ol. Tasol ol yet i no gat kaikai na ol i hangre tru.
  hau-SA: Don ba su da tufafi suna yawo tsirara; suna dakon dammunan hatsi amma duk
    da haka suna cikin shan yunwa.
  uig-LAT: Miskinler bolsa kiyimsiz, yéling ötidu, Bashqilar üchün bughday baghlirini
    kötürsimu, yenila ach qalidu;
  nde-nde: Ngoba bengelazigqoko bahamba nqunu; bathwala izikhwebu zamabele kodwa belambile.
  ton-ton: ‌ʻOku nau fai ke ʻalu telefua ia ʻo taʻehakofu, ʻonau ʻave ʻae ū uite mei
    he fiekaia;
  ces-1613: Nahého opouštějí, že musí choditi bez oděvu, a ti, kteříž snášejí snopy,
    v hladu zůstávati.
  eng-WMB: so that they go around naked without clothing. Being hungry, they carry
    the sheaves.
  tam-TCV: ஏழைகள் உடையின்றி நடந்து, அரிக்கட்டுகளைச் சுமந்து, பசியாகவே இருக்கிறார்கள்.
  ceb-ULB: Apan ang mga tawong kabos nagalakaw nga hubo ug walay bisti; bisan tuod
    naglakaw sila nga gutom, ginapas-an gihapon nila ang mga pung-pung sa humay sa
    ubang tawo.
  pol-UBG: Nagiego zmuszają do chodzenia bez ubrania, a głodnym zabierają snopy.
  urd-GVU: غریب برہنہ حالت میں اور کپڑے پہنے بغیر پھرتے ہیں، وہ بھوکے ہوتے ہوئے پُولے
    اُٹھائے چلتے ہیں۔
  deu-1912: Den Nackten lassen sie ohne Kleider gehen, und den Hungrigen nehmen sie
    die Garben.
  kan-2017: ಬಟ್ಟೆಯಿಲ್ಲದೆ ಬೆತ್ತಲೆಯಾಗಿ ಅಲೆಯುವರು; ಹಸಿವಿನಿಂದಲೇ ಸಿವುಡುಗಳನ್ನು ಹೊರುವರು.
  yap-yap: Ma pi’in gafgow e yad be yan ndariy e mad u dakenrad ni nge upnguyrad;
    ma yad bmak’iy ko ngiyal’ ni yad be t’ar wom’ngin e wheat.
  hlt-MCSB: Pumtling loh pueinak tling van tih bungpong doela canghmoek a puen.
  mdy-ETH: ማንቆ ዓሳ ፔቴታዖ ማኣዓ ባኣንቴ ማዾይዳ ካሎ ኬስካኔ፤ ማኣሎ ቡሮ ዎዶና ናኣሮ ኬዲ ኬዲ፤ ሃሣ ባሲ ባሲ ዔያታ ፔኤሮ
    ናናይዺንታኔ።
  twi-ASANTE: Wɔnenam adagya a wɔnni ntoma; wɔsoa ayuo afiafi, nanso ɛkɔm de wɔn ara.
  eng-WEBU: so that they go around naked without clothing. Being hungry, they carry
    the sheaves.
  wal-wal: Hiyyeesati maayuwaa xayidi, kallo hemettoosona. Eti mirqqiyaa miyyiiddi
    namisettoosona.
  spa-PDDPT: Hacen que anden mudos, sin ropa, y quitan las gavillas al hambriento,
  gun-gun: Ha'e ramo ha'e va'e kuery ipire rei va'e ikuai ao oguereko e'ỹ vy. Karuai
    oendu vy ogueraa 'rã mba'emo aju ojokua pyre.
  ilo-ULB: Ngem rummuar a lamo-lamo dagiti napanglaw a tattao nga awanan ti pagan-anay;
    uray no mapanda a mabisbisin, awitenda dagiti rineppet a dawa dagiti dadduma a
    tattao.
  kpg-kpg: Gei digau hagaloale e heehee hua nadau goloo e gahu ginaadou ai. Digaula
    e hadi nadau lii ‘wheat’, gei digaula e hiigai huoloo.
  uig-ARA: مىسكىنلەر بولسا كىيىمسىز، يېلىڭ ئۆتىدۇ، باشقىلار ئۈچۈن بۇغداي باغلىرىنى
    كۆتۈرسىمۇ، يەنىلا ئاچ قالىدۇ؛
  sus-sus: Nee mageli nan sigama. E kote xaninma kaamɛ ra e ma.
  pon-2006: Ahpw me semwehmwe kan kin kohkohseli sohte likou mehn pere irail; re kin
    duhpekla ni ar kin dundolung wahn pilawa.
  ksd-ksd: Dia vana vurvurbit ma pa kadia ta mal; Ma dia ki na mulmulum ba dia kap
    ra umana vinvin kon;
  tur-YTC: Çıplak, giysisiz dolaşıyorlar. Açken demetleri taşıyorlar.
  grc-BRENT: Γυμνοὺς δὲ ἐκοίμισαν ἀδίκως, πεινώντων δὲ τὸν ψωμὸν ἀφείλαντο.
  ind-AYT: Mereka pergi dengan telanjang tanpa pakaian; walaupun kelaparan, mereka
    membawa berkas-berkas gandum.
  nya-nya: Amphawi amangoyenda maliseche kusowa zovala; amasenza mitolo ya tirigu,
    koma nʼkumagonabe ndi njala.
  hrv-hrv: Goli hode, nemaju haljina; izgladnjeli, tuđe snoplje nose.
  mps-mps: Tiali goli, te bage te we bidi augwa tigi haluabo ugwa meni. Augwali gasa
    bidi dabego giba sę igi pelama, te wit nai augwa nai tubo beba sisinigi pabo
    dao. Tiali goli, augwa mu da tuabo nai meni ebo dao. Tama augwali nasi dwai mu
    ebo dao.
  tpi-tpi: Tasol tarangu ol dispela manmeri i no gat klos bilong karamapim skin bilong
    ol. Ol i save go mekim wok long ol gaden bilong ol arapela man na bungim wit long
    haus kaikai bilong ol. Tasol ol yet i no gat kaikai na ol i hangre tru.
  dan-1931: Nøgne vandrer de, uden Klæder, sultne bærer de Neg;
  vie-OVCB: Bắt người nghèo khổ ra đi không manh áo. Vác lúa nặng mà bụng vẫn đói.
  guj-2017: તેઓને વસ્ત્ર વિના ફરવું પડે છે; તેઓ જથ્થાબંધ અનાજ દુષ્ટ લોકો માટે ઊંચકે
    છે, છતાં પણ તેઓ ભૂખ્યા રહે છે.
  pon-2006A: Ahpw me semwehmwe kan kin kohkohseli sohte likou mehn pere irail; re
    kin duhpekla ni ar kin dondolung wahn pilawa.
  por-BRBSL: para que eles andem nus sem roupa. Por terem fome, eles carregam as roldanas.
  cth-cth: Karoedengnaw, hah caici lah ao sak awh. A von kahlamnaw koe e cabong hah
    a la pouh awh.
  twi-twi: Wɔnenam adagyaw a wonni ntama; wɔsoa awi afiafi, nanso ɔkɔm de wɔn ara.
  hlt-hlt: Pumtling loh pueinak tling van tih bungpong doela canghmoek a puen.
  tbz-SIM: Kɛ̀ bɛcĩ̀rìbɛ̀ cèntì bɛ tetìrì bɛ̀ fèkɛ mɛ̀ɛ̀ kpɛ́í mbɛ yɑɑ̀bòrɛ̀, kɛ tɔu
    tidiitì kó yɛbuo nɛ̀ dikònnì.
  msy-2020: Gumazamizir kaba, mevzika, me uan mɨkarziba avamin korotiaba puvatɨ. Me
    ghua gumazir igharazibar azenibar ingara, men dagher dɨpenibar witbar pozibav
    kɨri. Egha me uari dagheba puvatɨgha mɨtiriam men azi.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ pɑ́ tʋ-wɛɣɛ tɔntɛ kɛ kpɛtɛ, wontu fɛɩ. Nɑ pɑ́ sʋkǝɣɩ-wɛɣɛ
    tɔɣɔnɑɣɑ kɛ nyɔɣɔsɩ.
  azb-azb: Bu yazıqlar paltarsız, çılpaq dolanır, Qarınları acdır, amma taxıl dərzləri
    daşıyır.
  eng-DBY: These go naked without clothing, and, hungry, they bear the sheaf;
  hin-2017: जिससे वे बिना वस्त्र नंगे फिरते हैं; और भूख के मारे, पूलियाँ ढोते हैं।
  wol-KYG: Duŋŋ lañuy wéye ndax rafle, biir wéet, ñuy gàdduy sabaar,
  eng-YLT: Naked, they have gone without clothing, And hungry — have taken away a
    sheaf.
  eng-WYC-2017: They took away ears of corn from naked men, and going without cloth,
    and from hungry men.
  eng-WMBB: so that they go around naked without clothing. Being hungry, they carry
    the sheaves.
  urd-GVH: ग़रीब बरहना हालत में और कपड़े पहने बग़ैर फिरते हैं, वह भूके होते हुए पूले
    उठाए चलते हैं।
  rug-rug: Ba sari na malaṉa si ene vura dodohodi na loke dia poko; oviadi mo totoso
    paleke huiti tadi na tie.
  gaz-gaz: Isaan uffata dhabanii qullaa deemu; bissii baatu; garuu ni beelaʼu.
  fra-LSG: Ils vont tout nus, sans vêtement, Ils sont affamés, et ils portent les
    gerbes;
  yal-yal: Yiigelitɔne ragenla nan sigama, dugi mi e ma, hali e to malo xidine maxali,
    kamɛna e ma,
  haw-1868: Hoohele lakou i ka mea olohelohe me ke kapa ole, A lawe aku lakou i ka
    poa palaoa mai ka pololi;
  arb-NAV: يَطُوفُونَ عُرَاةً بِلا كِسَاءٍ، جِيَاعاً حَامِلِينَ الْحُزَمَ.
  ewe-ewe: Esi wònye avɔ mele wo si o ta la, wole yiyim amama, wolé lu bablawo ɖe
    ta, evɔ dɔ le wo wum.
  eng-LEE: 'They cause him to go naked without clothing, and from the hungry they
    take away the sheaf:'
  asm-FB: তাতে সিহঁতে বস্ত্ৰৰ অভাৱত উদং গাৰে ফুৰে, আৰু ভোকতে থাকি ডাঙৰি কঢ়িয়ায়।
  sus-A: نٍيٍ مَفٍلِ نَن سِفَمَ. عٍ كٌتٍ شَنِنمَ كَامّ رَ عٍ مَ.
  fra-SBL: de sorte qu'ils se promènent nus sans vêtements. Ayant faim, ils portent
    les gerbes.
  hbo-hbo: עָרֹ֣ום הִ֭לְּכוּ בְּלִ֣י לְב֑וּשׁ וּ֝רְעֵבִ֗ים נָ֣שְׂאוּ עֹֽמֶר׃
  kik-kik: Mathiiaga njaga nĩ kwaga nguo; makuuaga itĩĩa cia ngano, no magatigwo marĩ
    o ahũtu.
  fra-NCL: Ceux-ci, tout nus, sans vêtements, portent, affamés, les gerbes du maître ;
  cek-AK: Nihcae to khukbuen tawn ai bangkrai ah caeh o sak moe, zok amthlam kami
    ih cangqui to lomh pae o ving;
  cuk-cuk: Dule-wilegana mor-satedbali, uka-swiri gudidamalad. Emar-nainugi ibmar-gwag
    gwaada semaidamalad. Degidbali, ukudbali burgwiddamalad.
  uig-CYR: Мискинләр болса кийимсиз, йелиң өтиду, Башқилар үчүн буғдай бағлирини көтәрсиму,
    йәнила ач қалиду;
  tel-2017: దరిద్రులు కట్టు బట్టలు లేక తిరుగులాడుతారు. ఆకలితో ఇతరుల పనలను మోసుకుంటూ
    పోతారు.
  hat-BSA: Se yo ki koz malere a ale toutouni san rad, kap pote pakèt akoz grangou.
  kos-kos: A mwet sukasrup elos ac illa ac wangin nuknuk in karingin manolos; Elos
    ac masrinsral na ke elos telani fokin wheat uh.
  hbo-WLC: עָר֣וֹם הִ֭לְּכוּ בְּלִ֣י לְב֑וּשׁ וּ֝רְעֵבִ֗ים נָ֣שְׂאוּ עֹֽמֶר׃
  ibo-ibo: Nʼihi enweghị akwa ha na-agba ọtọ na-agagharị, ha na-ebu ukwu ọka ma nọrọ
    nʼagụụ.
  ory-ory: ଏହେତୁ ସେମାନେ ବସ୍ତ୍ର ବିନା ଉଲଙ୍ଗ ହୋଇ ବୁଲନ୍ତି ଓ କ୍ଷୁଧିତ ହୋଇ ଶସ୍ୟବିଡ଼ା ବହନ୍ତି;
  chk-chk: Nge ekewe chon wöüngau ra fetalfeil fän üfer mi kamwakam. Ra angang lon
    tanipin wiich, nge ra chök echik.
  rop-rop: Detlot nogudbala pipul oldei meigim detlot po pipul wekwekbat neigidbala
    langa det fam, dumaji olabat nomo garram eni klos, en dei oldei jidanbat hanggribala.
  ukr-1871: Вони змушують їх блукати нагими, без одежі, й голодних — годуватись (збіраним)
    колоссєм;
  deu-1951: Nackt, ohne Kleid, läßt man sie laufen; sie müssen Garben tragen und hungern
    dabei.
  eng-JPS: So that they go about naked without clothing, and being hungry they carry
    the sheaves;
  srp-1865: Gologa ostavljaju da ide bez haljine, i one koji nose snopove da gladuju.
  lug-lug: Olw’okubulwa engoye bayita bwereere; betikka ebinywa by’emmere naye basigala
    tebalidde.
  heb-heb: ערום הלכו בלי לבוש ורעבים נשאו עמר׃
  ben-IRV: তারা কাপড়ের অভাবে উলঙ্গ হয়ে ঘুরে বেড়ায়; যদিও তারা ক্ষুধার্ত, তারা অন্যের
    শস্যের আঁটি বয়।
  pan-pan: ਸੋ ਉਹ ਬਿਨ੍ਹਾਂ ਬਸਤਰ ਨੰਗੇ ਫਿਰਦੇ ਹਨ, ਅਤੇ ਭੁੱਖ ਦੇ ਮਾਰੇ ਭਰੀਆਂ ਚੁੱਗਦੇ ਹਨ।
  mya-JVB: အဝတ် မရှိအချည်းစည်း လှည့်လည် ၍ မွတ်သိပ် လျက်၊ သူတပါး ကောက်လှိုင်း ကို ထမ်း
    ရ၏။
  hmo-hmo: Ogogami taudia be kopina kavakava idia loaloa noho, edia dabua be lasi.
    Mai edia hitolo danu, uiti idia guia, bona idia huaia lao.
  urd-urd: इसलिए वह बेकपड़े नंगे फिरते, और भूक के मारे पौले ढोते हैं।
  rus-SYN: заставляют ходить нагими, без одеяния, и голодных кормят колосьями;
  bqc-SIM: Aa pↄkasaↄ vĩo, ↄ̃ aaìↄ bɛ bṹu, ń ń pↄ́ bàaa sɛ́sɛanɛ́kɛo, nↄa ì
    ń dɛɛ.
  tcz-CHONGTHU: Mivaichate chu ponsil beijin akeuvun acheleuvin amaho tah anngol pumin
    midang ding chang a atkhom peh uve.
  mar-mar: 'ते कपडे नसल्यामुळे उघडेच असतात, ते दुसऱ्यांच्या धान्यांच्या पेंढ्या वाहतात
    पण स्वत: मात्र उपाशीच राहतात.'
  qub-qub: Pobricunaga galallanömi purinpis. Rïguta ashtarcaycan yargaypita wañuycarmi.
  hat-hat: Pòv yo menm ap mache yon men devan yon men dèyè, san rad pou mete sou yo.
    Y'ap mache ranmase rekòt nan jaden, men y'ap mouri grangou.
  eng-BSB: Without clothing, they wander about naked. They carry the sheaves, but
    still go hungry.
  eng-WEBPB: so that they go around naked without clothing. Being hungry, they carry
    the sheaves.
  kbq-kbq: Hagi zamunte omne kukena zamavatera omnenege'za zamavapako vano nehu'za,
    vu'za hozafintira vahe ne'zana ome hamare'za eri nezamizanagi, zamagra'a zamagaku
    nehaze.
  nhe-BL: Teicneltzitzi nemij xolome pampa ax quipiyaj ininyoyo. Ax cuajcualme quinchihualtíaj
    ma quimamaca trigo yonque inijuanti mayancamictinemij.
  gub-BL: Hemetarer 'ym ma'e wata waiko kwe rupi ukamir 'ym pà wà. Upaw etea'i wama'e
    wanuwi. Uzuhez arozràn ipo'o haw rehe uma'ereko mehe wà.
  eng-DRA: From the naked and them that go without clothing, and from the hungry they
    have taken away the ears of corn.
