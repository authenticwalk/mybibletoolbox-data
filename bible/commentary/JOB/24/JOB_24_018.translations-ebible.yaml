verse: JOB.024.018
translations:
  mal-C: “എന്നാൽ അവർ ജലോപരിതലത്തിലെ കുമിളകളാണ്; അവരുടെ ഭൂസ്വത്തുക്കൾ ശപിക്കപ്പെട്ടതാണ്,
    അതുകൊണ്ട് ആരും അവരുടെ മുന്തിരിത്തോപ്പുകളിലേക്ക് പ്രവേശിക്കുന്നില്ല.
  deu-TKW: Schnell ist er dahin auf Wassers Fläche; verflucht wird ihr Erbteil im
    Lande, nicht wendet er sich mehr des Wegs zu den Weinbergen.
  lin-lin: Nzokande bazali lokola fulufulu likolo ya etando ya mayi, eteni ya mabele
    na bango elakelami mabe epai ya bato ya mboka, yango wana moko te azali kokende
    na bilanga ya vino.
  eng-LSV: He [is] light on the face of the waters, || Their portion is vilified in
    the earth, || He does not turn the way of vineyards.
  eng-GNV: 'He is swift vpon the waters: their portion shalbe cursed in the earth:
    he will not behold the way of the vineyardes.'
  eng-WEBSTER: 'He is swift as the waters; their portion is cursed in the earth: he
    beholdeth not the way of the vineyards.'
  nhw-BL: “Pero amo cuajcualme tlatoc ixpolihuij ipan ni tlaltipactli quen tlasoli
    catli quihuica se hueyatl. Nochi catli quipiyaj amo cuajcualme eltoc tlatelchihuali.
    Amo aqui tequitis ipan ininxocomeca milhua.
  swh-ONEN: “Lakini wao ni povu juu ya maji; sehemu yao juu ya nchi imelaaniwa, hivyo
    hakuna hata mmoja aendaye kwenye shamba la mizabibu.
  bba-bba: Adɑmɑ bɛɛ i nɛɛ, tɔn kɔ̃so u sɑ̃ɑ nɡe nim yɑkɑ. Bɑ win tem bɔ̃rusi. U ǹ
    mɑɑ dɔɔ win resɛm ɡbɑɑrɔ.
  eng-KJVCPB: 'He is swift as the waters; Their portion is cursed in the earth: He
    beholdeth not the way of the vineyards.'
  luo-luo: “To kata kamano gichalo buoyo moyienyo ewi pi malo; lopegi okwongʼ, maonge
    ngʼama rawo e puothegi mag mzabibu mi yudie olemo.
  meu-meu: Umui na o tomamu, Abata ese e laohaidia haraḡamu, idia ahudia vada e hadikaia
    tanobada ai; vine imoilaidia tauna ta ese edia vine uneadia basine lao henidia.
  npi-ULB: तापनि पानीको सतहमा देखा पर्ने फिँजझैं तिनीहरू चाँडै नै बितेर जान्‍छन् ।
    तिनीहरूको खेतको हिस्सा श्रापित छ । तिनीहरूका दाखबारीहरूमा काम गर्न कोही पनि जाँदैन
    ।
  yor-yor: “Ó yára lọ bí ẹni lójú omi; ìpín wọn ní ilé ayé ni a ó parun; òun kò rìn
    lọ mọ́ ní ọ̀nà ọgbà àjàrà.
  pes-OPCB: اما آنها همچون کف روی آب، به‌زودی از روی زمین ناپدید خواهند شد! ملک آنها
    نفرین شده است و زمین آنها محصولی ندارد.
  tgl-ULB: Pero, mabilis silang lumilipas gaya ng bula sa ibabaw ng mga tubig; may
    sumpa ang bahagi ng kanilang lupa; walang nagtatrabaho sa kanilang ubasan.
  hui-hui: Agali mana ko biaga karu ti dindini lu naholebira. Iba li abaleore ibalu
    hilo yalu piai holebira. Tinaga dindi ngago Ngode Datagaliwabehanda ko ha laragola
    mo ko hai holebira. Ani mo ko hai hene ngagola mbiraoreli hangubi mbira tinaga
    gerebi mabu ngagoha biabe bule pialu karia nahondolebira.
  mya-mya: ရေပေါ်မှာပေါ့ပါးကြ၏။ မြေပေါ်မှာ ကျိန်ဆဲ သောအဘို့ကို ခံရ၍၊ စပျစ်ဥယျာဉ်အနီးသို့
    မချဉ်းရကြ။
  bod-N: མི་ངན་ཆུ་ཁའི་ལྦུ་བ་བཞིན་དུ་ཡལ། ། ས་རུ་ཐོབ་པའི་སྐལ་བར་དམོད་པར་གྱུར། ། སུ་ཡང་རྒུན་ཚལ་ཉེ་སར་བཅར་བ་མེད།
    །
  sna-sna: “Nyamba ivo ifuro riri pamusoro pemvura; mugove wavo wenyika wakatukwa,
    zvokuti hakuna munhu achaenda kuminda yemizambiringa.
  spa-BLM: “Son espuma en la superficie de las aguas. Su parte está maldita en la
    tierra. No se convierten en el camino de los viñedos.
  cac-cac: A eb' chuc chi', elan̈chameln̈ej ol ec' eb' icha sb'ey svomal a a', axo
    sluum eb' ol catab'ajcanoc. Man̈xa mach ol munlaj b'aj ay yavb'en uva eb'.
  swh-ULB: Wanapotea polepole, lakini, kama povu juu ya maji; shamba lao limelaaniwa;
    hakuna anayekwenda kufanya kazi katika mashamba yao ya mizabibu.
  bel-bel: Лёгкі такі на паверхні вады, праклятая доля ягоная на зямлі, і не глядзіць
    ён на дарогу садоў вінаградных.
  deu-ELBBK: Er ist schnell auf der Wasserfläche, verflucht wird ihr Grundbesitz auf
    der Erde; nicht mehr schlägt er den Weg zu den Weinbergen ein.
  mbb-OT: “Piru kenà egkeuǥet is lalung he menge etew, iring sikandan te dìdì te wahig.
    Is tanà he ǥaked dan edrewakan te Megbevayà. Umbe wazà edhendutun minsan diyà
    te pemuleey zan te paras.
  mal-2015: വെള്ളത്തിന്മേൽ അവർ വേഗത്തിൽ പൊയ്പോകുന്നു; അവരുടെ ഓഹരി ഭൂമിയിൽ ശപിക്കപ്പെട്ടിരിക്കുന്നു;
    മുന്തിരിത്തോട്ടങ്ങളുടെ വഴിക്കു അവർ തിരിയുന്നില്ല.
  rmc-rmc: Le nalačhen lela het o paňi, lengri phuv, so len hin, hiňi prekošľi, vašoda
    imar na džana te kerel buči andre peskre viňici.
  pes-OPV: آنها بر روی آبها سبک‌اند و نصیب ایشان بر زمین ملعون است، و به راه تاکستان
    مراجعت نمی کنند.
  ron-1924: Дар нелеӂюитул алунекэ ушор пе фаца апелор, пе пэмынт н-аре декыт о парте
    блестематэ ши ничодатэ н-апукэ пе друмул челор вий!
  ben-OBCV: “তবুও তারা জলের উপরে ভেসে থাকা ফেনা; দেশে তাদের বরাদ্দ অধিকার শাপগ্রস্ত
    হয়, তাই কেউ দ্রাক্ষাক্ষেতে যায় না।
  som-som: Isagu biyaha dushooda wuu ku dheereeyaa, Qaybtoodii dhulkaa lagu habaaray,
    Isagu uma leexdo xagga jidka beeraha canabka ah.
  lat-VUC: 'Levis est super faciem aquæ: maledicta sit pars ejus in terra, nec ambulet
    per viam vinearum.'
  eng-ASVBT: 'Swiftly they pass away upon the face of the waters; Their portion is
    cursed in the earth: They turn not into the way of the vineyards.'
  ita-1885: Fuggono leggermente, come in su le acque; La lor parte è maledetta nella
    terra, Non riguardano alla via delle vigne.
  eng-LXXUP: 'He is swift on the face of the water: Let his portion be cursed on the
    earth; And let their plants be laid bare.'
  eng-ULB: Swiftly they pass away, however, like foam on the surface of the waters;
    their portion of the land is cursed; no one goes to work in their vineyards.
  spa-VBL: “Como las burbujas en la superficie de un río son rápidamente arrastrados.
    La tierra que poseen está maldita por Dios. No entran en sus propios viñedos.
  fra-_FOB: Ils disparaissent comme un corps léger sur la surface de l'eau; leur héritage
    est maudit sur la terre; ils ne prennent plus le chemin des vignes.
  mal-mal: വെള്ളത്തിനുമീതെകൂടി അവർ വേഗത്തിൽ പൊയ്പോകുന്നു; അവരുടെ ഓഹരി ഭൂമിയിൽ ശപിക്കപ്പെട്ടിരിക്കുന്നു;
    അവരുടെ മുന്തിരിത്തോട്ടങ്ങളിൽ ആരും പോകുന്നില്ല.
  urd-GVR: Lekin bedīn pānī kī satah par jhāg haiṅ, mulk meṅ un kā hissā malaūn hai
    aur un ke angūr ke bāġhoṅ kī taraf koī rujū nahīṅ kartā.
  suz-BL: मेको मोदेंशो मुरपुकी ब्‍वाक्‍कु आ तार ङा बोग्‍यो खोदेंशो बाक्‍नीम। मेको
    आन थेरशो रू सराप चीले तशो बाक्‍नीम। सुइ मुर आन अङगुर रू गे मलाइनीम।
  eng-NOY: Light are they on the face of the waters; They have an accursed portion
    in the earth; They come not near the vineyards.
  ita-1927: 'Voi dite: “L’empio è una festuca sulla faccia dell’acque; la sua parte
    sulla terra è maledetta; non prenderà più la via delle vigne.'
  ckb-ckb: «لەگەڵ ئەوەشدا ئەوانە کەفن لەسەر ڕووی ئاوەکان؛ بەشیان لە زەوی نەفرەت لێکراوە،
    لەبەر ئەوە کەس ناچێتە ڕەزەکان.
  eng-BBE: They go quickly on the face of the waters; their heritage is cursed in
    the earth; the steps of the crusher of grapes are not turned to their vine-garden.
  kan-OKCV: “ಆದರೂ ಅವರು ನೀರಿನ ಮೇಲಿನ ಗುಳ್ಳೆಯಂತೆ ಇದ್ದಾರೆ. ಅವರ ಜಮೀನು ಶಾಪಕ್ಕೆ ಒಳಪಟ್ಟಿರುವುದರಿಂದ,
    ಯಾರೂ ಅವರ ದ್ರಾಕ್ಷೆಯ ತೋಟಕ್ಕೆ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: நீரோட்டத்தைப்போல வேகமாகப் போவான்; தேசத்தில் அவனுடைய பங்கு சபிக்கப்பட்டுப்
    போகிறதினால், அவனுடைய திராட்சைத்தோட்டங்களின் வழியை இனிக்காண்பதில்லை.
  spa-RV-1909: Son instables más que la superficie de las aguas; su porción es maldita
    en la tierra; no andarán por el camino de las viñas.
  ron-BTF: El este iute ca apele; partea lor este blestemată pe pământ; nu privește
    calea viilor.
  eng-WEBP: “They are foam on the surface of the waters. Their portion is cursed in
    the earth. They don’t turn into the way of the vineyards.
  eng-FBV: Like bubbles on the surface of a river they are quickly carried away. The
    land they own is cursed by God. They don't enter their own vineyards.
  nld-1939: Die anderen vluchten weg voor de dag Zijn erfdeel ligt vervloekt in het
    land, Geen druiventreder trekt naar zijn wijnberg;
  nch-BL: “Pero amo cuajcualme taloch ixpolihuij ipan ni taltipacti quej tasoli cati
    quihuica se hueyat. Nochi cati quipiyaj amo cuajcualme eltoc tatelchihuali. Amo
    aqui tequitis ipan inixocomeca milhua.
  vie-1934: Chúng nó qua chong chóng như vật nhẹ trôi nơi mặt nước; Phần nghiệp họ
    bị rủa sả tại trên đất; Chẳng còn trở về lối vườn nho nữa.
  hin-CV: “वस्तुतः वे जल के ऊपर के फेन समान हैं; उनका भूखण्ड शापित है. तब कोई उस दिशा
    में दाख की बारी की ओर नहीं जाता.
  spa-BES: Él iniquo flota sobre la faz de las aguas; Su herencia está maldita en
    la tierra; y nadie vuelve a los caminos de sus viñedos.
  tdx-tdx: Vore mikafo an-drano eo iereo; fatra an-tane ty anjara’e, tsy itsileañe
    ty mb’an-tanem-bahe’e.
  tha-KJV: เขารวดเร็วดุ​จด​ังน้ำมากหลาย ส่วนแบ่งของเขาถูกสาปในแผ่นดิน เขาไม่หันหน้าไปสู่สวนองุ่นของเขา
  por-BR-2018: Ele é ligeiro sobre a superfície das águas; maldita é sua porção sobre
    a terra; não se vira para o caminho das vinhas.
  deu-ELO: Er ist schnell auf der Wasserfläche, verflucht wird ihr Grundbesitz auf
    Erden; nicht mehr schlägt er den Weg zu den Weinbergen ein.
  eng-WYC-2018: He is unstabler than the face of the water; his part in [the] earth
    be cursed, and go he not by the way of vineries. (He is more unstable than the
    face, or the surface, of the water; let his portion be cursed in the land, and
    go he not by the way of the vineyards.)
  epo-epo: Tia homo estas malpeza sur la supraĵo de akvo; Malgranda estas lia parto
    sur la tero; Li ne iras laŭ la vojo de vinberĝardenoj.
  uig-PIN: Ular sularning yüzidiki kɵpüklǝrdǝk yoⱪap kǝtsun! Ularning yǝr-zemindiki
    nesiwisi lǝnǝt ⱪilinƣanki, Xunga ulardin ⱨeqkim üzümzarliⱪⱪa yǝnǝ mangmisun!
  beo-beo: '“Wadela:le hamosu dunu da hano leda:i amoga mini asi dagoi ba:sa. Gode
    da ilia soge amoga gagabusu aligima:ne sia:sa. Ilia da ilia waini sagaia hawa:
    hamomusa: hame ahoa.'
  tpi-OTNT: “Yupela i bin mekim kain tok olsem, ‘Ol man bilong mekim pasin nogut i
    no inap i stap longpela taim. Nogat. Kwiktaim bikpela tait bai i kam na rausim
    ol i go. Na God bai i tok na graun bilong ol bai i bagarap. Na i no gat wanpela
    man bai i go wok long gaden wain bilong ol.
  hau-SA: “Duk da haka kamar abu marar nauyi suke a kan ruwa; gefen ƙasar da suke,
    an la’anta ta, yadda ba wanda yake zuwa gonar inabinsu.
  uig-LAT: Ular sularning yüzidiki köpüklerdek yoqap ketsun! Ularning yer-zémindiki
    nésiwisi lenet qilin’ghanki, Shunga ulardin héchkim üzümzarliqqa yene mangmisun!
  nde-nde: Ikanti baligwebu phezu kwamanzi; esabo isabelo selizwe siqalekisiwe, ukuze
    kungayi muntu ezivinini.
  ton-ton: '“ʻOku ʻalu vave ia ʻo hangē ko e vaitafe; kuo fakamalaʻia honau tofiʻa
    ʻi he fonua: ʻoku ʻikai mamata ia ki he hala ʻoe ngaahi ngoue vaine.'
  ces-1613: Lehcí jsou na svrchku vody, zlořečené jest jmění jejich na zemi, aniž
    odcházejí cestou svobodnou.
  eng-WMB: “They are foam on the surface of the waters. Their portion is cursed in
    the earth. They don’t turn into the way of the vineyards.
  tam-TCV: “அவர்கள் தண்ணீரின் மேலுள்ள நுரையாயிருக்கிறார்கள்; நாட்டில் அவர்களின் பங்கு
    சபிக்கப்பட்டிருப்பதினால், அவர்களுடைய திராட்சைத் தோட்டத்திற்கு ஒருவரும் போவதில்லை.
  ceb-ULB: Dali silang namatay, hinuon, sama sa mga bula ilalom sa katubigan; tinunglo
    ang ilang gipanag-iya nga yuta; ug walay si bisan kinsa nga motrabaho sa ilang
    mga parasan.
  pol-UBG: Lekko unoszą się na wodach, przeklęty jest ich dział na ziemi, nie patrzą
    na drogę do winnic.
  urd-GVU: لیکن بےدین پانی کی سطح پر جھاگ ہیں، ملک میں اُن کا حصہ ملعون ہے اور اُن
    کے انگور کے باغوں کی طرف کوئی رجوع نہیں کرتا۔
  deu-1912: “Er fährt leicht wie auf einem Wasser dahin; seine Habe wird gering im
    Lande, und er baut seinen Weinberg nicht.
  kan-2017: (ನೀವು ಹೇಳುವುದೇನೆಂದರೆ) ದುಷ್ಟನು ಪ್ರವಾಹದಲ್ಲಿ ವೇಗವಾಗಿ ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವನು,
    ಭೂಲೋಕದ ಅವನ ಆಸ್ತಿಯು ಶಾಪಗ್ರಸ್ತವಾಗಿರುವುದು. ದ್ರಾಕ್ಷಿತೋಟಗಳ ಕಡೆಗೆ ತಿರುಗಲಾರನು.
  yap-yap: Be’ nib kireb e ma un ko ran nike sugbur nge man’, ma re gi binaw ntafen
    e bay u tan e buchwa’athan rok Got; dakir maruwel u lan e milay’ rok ni grape.
  hlt-MCSB: Anih te tui hman ah hoeptuep. Amih kah hmakhuen te diklai ah a tap dongah
    misurdum kah longpuei la mop voel pawh.
  mdy-ETH: «ፑርቶ ዓሳ ዲጲ ዋኣሢና ፒፂንቲ ዔውታንዳኔ፤ ዔያቶኮ ዓጫ ጋዳንቂንቴያ ማዓንዳኔ፤ ዔቦ ቱኮ ቤዞዋ ዔያቶኮ ካኣማ
    ዓሲ ባኣሴ።
  twi-ASANTE: “Nanso wɔte sɛ ahuro a ɛtɛ nsuo ani; wɔadome wɔn kyɛfa wɔ asase no so,
    enti obiara nnkɔ bobe nturo no mu.
  eng-WEBU: “They are foam on the surface of the waters. Their portion is cursed in
    the earth. They don’t turn into the way of the vineyards.
  wal-wal: “Iita asata di7o haattai quccidi efees; eta gakkida gadee qanggettidaagaa
    gidees. Ooninne eta woiniyaa turaa sohuwaa beenna.
  spa-PDDPT: Es veloz sobre la superficie del agua. Su parte es maldita en la tierra.
    No volverá por el camino de las viñas.
  gun-gun: '— Peẽ aipopeje: “Heko vai va''e kuery ma ogueraapaa vyvoi ''rã yxyrya
    py. Yvy re ha''e kuery pegua oĩ va''e ma ayvu vaipy anho. Ndoovei ''rã tape uvaty
    katy oo va''e rupi omba''eapo aguã.'
  ilo-ULB: Nupay kasta, matayda iti apagbiit, a kasla iti labutab iti rabaw dagiti
    dandanum; nailunod dagiti pasetda iti daga; awan ti siasinoman a mapan agtrabaho
    kadagiti kaubasanda.
  kpg-kpg: “Digau huaidu e taahee gi daha i di labagee, gei nia gowaa digaula gu i lala
    di hagahalaua a God. Gei digaula gu deemee di hula e ngalua i lodo nadau gowaa
    dogi waini.
  uig-ARA: ئۇلار سۇلارنىڭ يۈزىدىكى كۆپۈكلەردەك يوقاپ كەتسۇن! ئۇلارنىڭ يەر-زېمىندىكى
    نېسىۋىسى لەنەت قىلىنغانكى، شۇڭا ئۇلاردىن ھېچكىم ئۈزۈمزارلىققا يەنە ماڭمىسۇن!
  sus-sus: «Banbaranyi fama tinxintare xaninde, a dankaxi nan a ra duniɲa ma. A mu
    wɛni bilie toma sɔnɔn.
  pon-2006: Lapake kin kapeila aramas suwed, oh sapwe kin mihla pahn sapwellimen Koht
    keria; e solahr kin kohla doadoahk nan eh mwetin wain kan.
  ksd-ksd: 'Amutal biti: A lovon i kap vue diat; Ra tinata na varvabilak i ki taun
    kadia pia; Pa dia rua mule kadia uma na vain.'
  tur-YTC: “Onlar suların yüzeyindeki köpüktürler. Yeryüzünde onların payı lanetlidir.
    Bağlar yoluna yönelmezler.
  grc-BRENT: Ἐλαφρός ἐστιν ἐπὶ πρόσωπον ὕδατος, καταραθείη ἡ μερὶς αὐτῶν ἐπὶ γῆς,
  ind-AYT: Betapa cepatnya mereka tersapu di permukaan air. Bagian mereka di bumi
    terkutuk sehingga tidak ada seorang pun yang membelok ke arah kebun-kebun anggur
    mereka.
  nya-nya: “Komatu iwowo ndi thovu loyandama pa madzi; minda yawo ndi yotembereredwa
    pa dzikolo kotero kuti palibe amene amapita ku minda ya mpesa.
  hrv-hrv: Prije nego svane, on već hitro bježi kloneći se puta preko vinograda. Njegova
    su dobra prokleta u zemlji.
  mps-mps: “Dagego te tobage po wali, te dwai kolesaga ebo bidi dabe augwali bobobage
    sogo bidigobeo. Menio. Polo tama bomai wę aselama, augwali tolasa pali. Tama
    Godigo po obaso, augwaligo tǫ dolaibao. Tama augwa wain giba sę igi pabo bidi
    meni yaibao.
  tpi-tpi: “Yupela i bin mekim kain tok olsem, ‘Ol man bilong mekim pasin nogut i
    no inap i stap longpela taim. Nogat. Kwiktaim bikpela tait bai i kam na rausim
    ol i go. Na God bai i tok na graun bilong ol bai i bagarap. Na i no gat wanpela
    man bai i go wok long gaden wain bilong ol.
  dan-1931: Over Vandfladen jages han hen, hans Arvelod i Landet forbandes, han færdes
    ikke på Vejen til Vingården.
  vie-OVCB: Nhưng họ sẽ biến mất như bọt trên mặt nước. Mọi thứ của họ sẽ bị nguyền
    rủa, và họ sợ hãi không bước vào vườn nho.
  guj-2017: દુષ્ટ માણસને પૂરનાં પાણી તાણી જાય છે; પૃથ્વી ઉપર તેઓનું વતન શાપિત થયેલું
    છે. તે દ્રાક્ષવાડીમાં ફરી જવા પામતો નથી.
  pon-2006A: Lapake kin kapeila aramas suwed, oh sapwe kin mihla pahn sapwellimen
    Koht keria; e solahr kin kohla doadoahk nan eh mwetin wain kan.
  por-BRBSL: “Eles são espuma na superfície das águas. Sua porção está amaldiçoada
    na terra. Eles não se transformam no caminho dos vinhedos.
  cth-cth: Tui hoi karanglah pâyo sak lah ao awh han. Talai dawkvah coe hane thoebo
    lah ao han. Hatdawkvah, apihai misur takha lamthung koe lah kamlang mahoeh.
  twi-twi: “Nanso wɔte sɛ ahuru a ɛte nsu ani; wɔadome wɔn kyɛfa wɔ asase no so, enti
    obiara nkɔ bobe nturo no mu.
  hlt-hlt: Anih te tui hman ah hoeptuep. Amih kah hmakhuen te diklai ah a tap dongah
    misurdum kah longpuei la mop voel pawh.
  tbz-SIM: Oyɛiwe ɔ̃ɔ̃ pɔ̃ntɛ́ mɛcɑ̃ɑ̃ mmɛ kufɑ̃ɑ̃̀kperíkù kɔ̃mɛ, kòo tenkɛ̀ɛ nɑɑ́
    nKuyie ncɔ̃ɔ̃ kɛ̀, ò tɛ̃́nkɛ bɑ́ɑ́ kɔ̃tɛ́ kɛ́pɑɑ̀rɛ̀ fínyĩ̀ kó dɛtie.
  msy-2020: “Ia kamaghɨn mɨgɨrɨgɨar kabanang gami, ‘Gumazamizir arazir kurabagh amiba
    dughiar ruarimɨn ikian kogham. Puvatɨgham. Aperiar ekiam zuamɨra izɨ me inigh
    mangɨgham. Eghtɨ God mɨkɨmtɨ men nguazim ikuvigham. Eghtɨ gumazitam mangɨ men
    wainɨn azenimɨn ingaran kogham.
  dop-dop: Ɩsɑɣɑʋ wɛɛ kɛ́ ɩsɩɩ lʋm tɛɛkʋɣʋnɑ kɑɑwʋlɑɣɑ tɔ. Ɩ tǝcɑɣɑlɛ kɛ́ mpusi nyǝntɛ
    kɛ tɛtʋ tɑɑ kɛ́, ɩ kɑɑ tɑsɑ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ tɔ ɩ tɑɑlɛ mpɑɑʋ kɛ́ tǝŋʋɣʋ.
  azb-azb: Amma onlar su üzərində köpüyə bənzər, Torpaqdan lənət payı alar, Üzüm bağlarına
    qayıtmazlar.
  eng-DBY: 'He is swift on the face of the waters; their portion is cursed on the
    earth: he turneth not unto the way of the vineyards.'
  hin-2017: “वे जल के ऊपर हलकी सी वस्तु के सरीखे हैं, उनके भाग को पृथ्वी के रहनेवाले
    कोसते हैं, और वे अपनी दाख की बारियों में लौटने नहीं पाते।
  wol-KYG: Yal nañu wéye walum ndox, te suuf sa ñu séddoo alku, ba kenn dootu dëgmal
    tóokëru reseñ.
  eng-YLT: Light he [is] on the face of the waters, Vilified is their portion in the
    earth, He turneth not the way of vineyards.
  eng-WYC-2017: He is unstabler than the face of the water; his part in [the] earth
    be cursed, and go he not by the way of vineries [or vines].
  eng-WMBB: “They are foam on the surface of the waters. Their portion is cursed in
    the earth. They don’t turn into the way of the vineyards.
  urd-GVH: लेकिन बेदीन पानी की सतह पर झाग हैं, मुल्क में उनका हिस्सा मलऊन है और उनके
    अंगूर के बाग़ों की तरफ़ कोई रुजू नहीं करता।
  rug-rug: Guana elelo pa beru kolo si ta paleke taloa si arini, sari dia kukuru pepeso
    si ta levei koe Tamasa; ke loke tie si la pude kopu ni sari na dia inuma vaeni.
  gaz-gaz: “Taʼus isaan hoomacha bishaan gubbaa ti; akka namni tokko iyyuu gara iddoo
    dhaabaa wayinii hin dhaqneef, qoodni lafa isaanii abaarameera.
  fra-LSG: Eh quoi! L’impie est d’un poids léger sur la face des eaux, Il n’a sur
    la terre qu’une part maudite, Il ne prend jamais le chemin des vignes!
  yal-yal: “Koni ɛ tan a falama, ɛ naxa, ‘Ɲaxuden xalima nɛn alo se yelefuxina igen
    xun ma, a dɔxɔden yi findi yire dangaxin na bɔxɔn fari, a mɔn mi fa walima a manpa
    bili xɛɛn ma.
  haw-1868: Ua like lakou me ka mea mama maluna o ka wai; Ua hoinoia ko lakou kuleana
    ma ka honua; Aole lakou e huli ae ma ke ala o na pawaina,
  arb-NAV: يَنْجَرِفُونَ لِخِفَّتِهِمْ عَلَى وَجْهِ الْمِيَاهِ، وَنَصِيبُهُمْ مَلْعُونٌ
    فِي الأَرْضِ، وَلا أَحَدَ يَتَوَجَّهُ نَحْوَ كُرُومِهِمْ.
  ewe-ewe: “Evɔ la, futukpɔ ko wonye le tsi ŋgɔ, woƒoa fi dea anyigba ƒe akpa si nye
    woƒe gome ale be ame aɖeke mayi ɖe waingblewo me le afi ma o.
  eng-LEE: Swift are such men [to flee] on the face of the water; accursed is their
    field on the land; none of them turneth himself to the way, of the vineyards.
  asm-FB: এনে লোক পানীৰ সোঁতত বেগেৰে উটি যায়; সিহঁতৰ আধিপত্যৰ ভাগ দেশত অভিশপ্ত হয়;
    সিহঁতে দ্ৰাক্ষাবাৰীৰ বাটৰ ফাললৈ মুখ নুঘূৰায়।
  sus-A: «بَنبَرَنيِ قَمَ تِنشِنتَرٍ شَنِندٍ، عَ دَنكَشِ نَن عَ رَ دُنِحَ مَ. عَ مُ
    وّنِ بِلِيٍ تٌمَ سْنْن.
  fra-SBL: « Ils sont de l'écume à la surface des eaux. Leur part est maudite sur
    la terre. Ils ne prennent pas le chemin des vignobles.
  hbo-hbo: קַֽל־ה֤וּא ׀ עַל־פְּנֵי־מַ֗יִם תְּקֻלַּ֣ל חֶלְקָתָ֣ם בָּאָ֑רֶץ לֹֽא־יִ֝פְנֶה
    דֶּ֣רֶךְ כְּרָמִֽים׃
  kik-kik: “No rĩrĩ, o nĩ mũhũũyũ ũrĩa ũrerete igũrũ rĩa maaĩ; igai rĩao bũrũri-inĩ
    nĩ irume, na nĩ ũndũ ũcio gũtirĩ mũndũ ũthiiaga mĩgũnda-inĩ ya mĩthabibũ.
  fra-NCL: Ah ! l’impie glisse comme un corps léger sur la face des eaux, il n’a sur
    la terre qu’une part maudite, il ne se dirige pas sur le chemin des vignes !
  cek-AK: To baktih kahoih ai kaminawk loe tui nui ih kakhoem tui apoep baktiah ni
    oh o; long tahamsethaih loe nihcae ih taham ah oh; to pongah misur takha caehhaih
    lam taengah mi doeh caeh ai boeh.
  cuk-cuk: 'Zofar weyob sogded: “Dule-isganamar dii-iirmakmaiyobi gwae-gwae wakitedamalad,
    e-nainu-naidi nue-ukabsales naid. A-ulale, gwen dule e-uva-nainugi gannar bar
    arbabidasulid.'
  uig-CYR: Улар суларниң йүзидики көпүкләрдәк йоқап кәтсун! Уларниң йәр-зиминдики
    несивиси ләнәт қилинғанки, Шуңа улардин һеч ким үзүмзарлиққа йәнә маңмисун!
  tel-2017: వారు జలాల మీద తేలికగా కొట్టుకు పోతారు. వారి స్వాస్థ్యం భూమి మీద శాపగ్రస్థం.
    ద్రాక్షతోటల దారిలో వారు ఇకపై నడవరు.
  hat-BSA: “Se kim yo ye k ap monte sou dlo. Pòsyon pa yo modi sou latè. Yo pa tankou
    chan rezen yo.
  kos-kos: “Sie mwet koluk ac fah pokyukla ke sronot uh, Ac acn sel fah selngawiyuki
    sin God; El ac tia sifil som orekma ke ima in grape lal uh.
  hbo-WLC: קַֽל־ה֤וּא ׀ עַל־פְּנֵי־מַ֗יִם תְּקֻלַּ֣ל חֶלְקָתָ֣ם בָּאָ֑רֶץ לֹֽא־יִ֝פְנֶה
    דֶּ֣רֶךְ כְּרָמִֽים׃
  ibo-ibo: “Ma ha bụ ụfụfụ dị nʼelu mmiri; ala ha ketara bụ ihe a bụrụ ọnụ, nke mere
    na ọ dịghị onye na-agakwa nʼubi vaịnị ha.
  ory-ory: “ସେ ଜଳ ଉପରେ ଶୀଘ୍ରଗାମୀ; ଦେଶରେ ସେମାନଙ୍କ ଅଧିକାର ଅଭିଶପ୍ତ ଅଟେ; ସେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର
    ପଥ ଆଡ଼କୁ ଫେରେ ନାହିଁ।
  chk-chk: Ekewe aramasangau ra müttir pula ren ekewe koluk. Fanüer kewe me lon ewe
    fanü ra anümamau, pwe esap wor eman a feila ngeni ar tanipin wain.
  rop-rop: Wal Job bin kipgon tok, “Ol detlot nogudbala pipul nomo klinbala. Olabat
    jis laik det dardiwan woda. En det graun garra go nogudwan blanga olabat fam,
    weya dei oldei growimap sid daga en frut daga.
  ukr-1871: Такий є легкий собі — хоч би й поверх води. О, проклята доля його на землї!
    Нехай і не бачить дороги садів виноградних!
  deu-1951: Schnell fährt er auf dem Wasser dahin. Verflucht ist sein Teil auf Erden;
    sein Weg führt nicht durch Weingärten.
  eng-JPS: He is swift upon the face of the waters; their portion is cursed in the
    earth; he turneth not by the way of the vineyards.
  srp-1865: Brzi su kao povrh vode, proklet je dio njihov na zemlji; neæe vidjeti
    puta vinogradskoga.
  lug-lug: Bali ng’ebyovu ebiri kungulu ku mazzi, era omugabo gwabwe mukolimire mu
    nsi. Tewali musogozi n’omu alaga mu nnimiro zaabwe ez’emizabbibu.
  heb-heb: קל הוא על פני מים תקלל חלקתם בארץ לא יפנה דרך כרמים׃
  ben-IRV: যাইহোক, তারা দ্রুতগতিতে চলে যায়, ঠিক জলের ওপরে ভেসে থাকা ফেনার মত; তাদের
    জমির অংশ অভিশপ্ত; তাদের আঙ্গুর ক্ষেতে কেউ কাজে যায় না।
  pan-pan: “ਉਹ ਪਾਣੀਆਂ ਉੱਤੇ ਛੇਤੀ ਰੁੜ੍ਹ ਜਾਂਦੇ ਹਨ, ਧਰਤੀ ਵਿੱਚ ਉਹਨਾਂ ਦਾ ਵਿਰਸਾ ਸਰਾਪਿਆ ਹੋਇਆ
    ਹੈ, ਉਹ ਆਪਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦੇ ਰਾਹ ਵੱਲ ਨਹੀਂ ਮੁੜਦੇ।
  mya-JVB: ရေ ပေါ် မှာပေါ့ပါး ကြ၏။ မြေ ပေါ် မှာ ကျိန်ဆဲ သောအဘို့ ကို ခံရ၍၊ စပျစ် ဥယျာဉ်အနီးသို့
    မ ချဉ်း ရကြ။
  hmo-hmo: '“To umui gwau: ‘Kara dika tauna be abata bada ese ia kokia lao, ia boio
    vadaeni, bona ia biagua tano, be Dirava ese ia hadikaia noho. Unai tau ese, iena
    vain uma dekenai gaukara totona do ia lao lou lasi.'
  urd-urd: वह पानी की सतह पर तेज़ रफ़्तार हैं, ज़मीन पर उनके ज़मीन पर उनका हिस्सा
    मलऊन हैं वह ताकिस्तानों की राह पर नहीं चलते।
  rus-SYN: Легок такой на поверхности воды, проклята часть его на земле, и не смотрит
    он на дорогу садов виноградных.
  bqc-SIM: Aa gbiao lán í fùlawa, wà lɛkɛ̀ ń tↄↄlɛɛ, ↄ̃ aali ń vɛ̃ɛbu kↄↄ sɛ
    lↄo.
  tcz-CHONGTHU: Ahinlah amaho hi twinoi langa twihu bangin amang ji tauve, athilnei
    jouseu hi gaosapna ahi chule amaho alengpi lei uva alut diu jong akichauve.
  mar-mar: पुरात जशा वस्तू वाहून जातात तशी दुष्ट माणसे वाहून नेली जातात, त्यांच्या
    जमिनीला शाप दिला जातो, त्यांच्या शेतात काम करण्यास कोणीही जात नाहीत.
  qub-qub: «Chay fiyu runacunaga yacu cörrejnömi illgacäcun. Chacrancunapis maldisyunädumi
    ricacun. Übas chacrancunachöpis pipis mananami arunnachu.
  hat-hat: 'Lè sa a, Sofa di konsa: -Men dlo desann pote mechan yo ale. Madichon Bondye
    tonbe sou tout tè ki pou yo. Yo pa soti al travay nan jaden rezen yo.'
  eng-BSB: They are but foam on the surface of the water; their portion of the land
    is cursed, so that no one turns toward their vineyards.
  eng-WEBPB: “They are foam on the surface of the waters. Their portion is cursed
    in the earth. They don’t turn into the way of the vineyards.
  kbq-kbq: Hianagi timofo agremo'ma ame huno vagareaza hu'za fanane nehaze. Maka zama
    zamagrama ante'naza zamo'a kazusifi mesnige'za, zamagra'a ante'naza waini hozafinagi
    novaze.
  nhe-BL: “Pero ax cuajcualme tlaloch ixpolihuij ipan ni tlaltepactli queja tlasoli
    tlen quihuica se atemitl. Nochi tlen quipiyaj ax cuajcualme eltoc tlatelchihuali.
    Axaca tequitis ipan ininxocomeca milhua.
  gub-BL: Zopar uze'eg putar a'e nehe kury. 'Y uwyrykahy ma'e weraha awa ikatu 'ym
    ma'e a'e. Tupàn omono uze'egaiw iziwy rehe. Nuzewyr kwaw oko pe ma'ywa tyw pe
    uma'ereko pà.
  eng-DRA: 'He is light upon the face of the water: cursed be his portion on the earth,
    let him not walk by the way of the vineyards.'
