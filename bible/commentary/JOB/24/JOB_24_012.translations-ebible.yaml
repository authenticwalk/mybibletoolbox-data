verse: JOB.024.012
translations:
  mal-C: മരണാസന്നരുടെ തേങ്ങൽ പട്ടണത്തിൽ ഉയരുന്നു; മുറിവേറ്റവരുടെ ആത്മാക്കൾ സഹായത്തിനായി
    നിലവിളിക്കുന്നു; എന്നാൽ ദൈവം ആരുടെമേലും കുറ്റാരോപണം നടത്തുന്നില്ല.
  deu-TKW: Aus den Städten her ächzen Sterbende, die Seele Erschlagener schreit um
    Rache; doch Gott achtet nicht der Ungereimtheit.
  lin-lin: Bileli ya kufa ezali koyokana wuta na mboka, mpe milimo ya bato oyo bazoki
    ezali koganga mpo na koluka lisungi, kasi Nzambe azali kopesa etumbu ata na moto
    moko te.
  eng-LSV: Men groan because of enmity, || And the soul of pierced ones cries, ||
    And God does not give praise.
  eng-GNV: 'Men cry out of the citie, and the soules of the slayne cry out: yet God
    doth not charge them with follie.'
  eng-WEBSTER: 'Men groan from out of the city, and the soul of the wounded crieth
    out: yet God layeth not folly to them .'
  nhw-BL: Tzajtzij chicahuac nopa masehualme catli miquisnequij ipan nopa altepetl.
    Catli mococojtoque tlajtlanij tlapalehuili, pero Toteco Dios mochihua quen amo
    quincaqui, niyon amo quinpalehuía.
  swh-ONEN: Kilio cha huzuni cha wanaokufa kinapaa kutoka mjini, nazo nafsi za waliojeruhiwa
    zinalilia msaada. Lakini Mungu hamlaumu mtu yeyote kwa kutenda mabaya.
  bba-bba: Wuu mɑrosɔ ɡɑbɑ ɡɔɔ dɔɔ, bɑ wuri mɔ̀. Be bɑ mɛɛrɑ kuɑ bɑ weeweenu mɔ̀.
    Adɑmɑ Gusunɔ kun yen ɡɑɑ ɡɑrɑ.
  eng-KJVCPB: 'Men groan from out of the city, And the soul of the wounded crieth
    out: Yet God layeth not folly to them.'
  luo-luo: Chur mar joma tho ochomo polo koa e dala maduongʼ kendo chunje joma ohinyore
    ywagore ka dwaro kony, to Nyasaye ok okum joma hinyogi.
  meu-meu: Hanua badana lalona amo e masemu taudia edia ḡanaḡana e daemu, bona e haberodia
    taudia lalodia ese idurudia e tailaiamu, a Dirava ese edia noinoi se abi daemu.
  npi-ULB: सहरबाट मर्न लागेको मानिसको क्रन्दन निस्कन्छ, अनि घाइतेको गलाले मदतको लागि
    चिच्‍च्याउँछ । तर परमेश्‍वरले दोष लगाउनुहुन्‍न ।
  yor-yor: Àwọn ènìyàn ń kérora láti ìlú wá, ọkàn àwọn ẹni tí ó gbọgbẹ́ kígbe sókè
    fún ìrànlọ́wọ́ síbẹ̀ Ọlọ́run kò kíyèsi àṣìṣe náà.
  pes-OPCB: فریاد مظلومان در حال مرگ از شهر به گوش می‌رسد. دردمندان داد می‌زنند و
    کمک می‌خواهند، ولی خدا به داد ایشان نمی‌رسد.
  tgl-ULB: Dumadaing ang mga tao sa lungsod, umiiyak ang mga sugatan, pero hindi pinapansin
    ng Diyos ang kanilang mga panalangin.
  hui-hui: Tanoha agali ko biaga urunime wali agali mo ko hene hearubi homo wiarunagabi
    tigua dugu bialu ti biamogo bia lalu Ngode Datagaliwabe olalu ka. Ani olaragola
    ibugua tinaga genda wu hayadaruni mitangi nabi tinaga bi hale nahaga ka.
  mya-mya: လူတို့သည်မြို့ထဲမှာ ညည်းတွားကြ၏။ နာသောသူတို့သည် အော်ဟစ်ကြ၏။ နာသောသူတို့သည်
    အော်ဟစ်ကြ၏။ သို့သော်လည်း သူတို့ဆုတောင်းသော စကားကိုဘုရားသခင်သည် ပမာဏပြုတော်မမူ။
  bod-N: འཆི་ཁའི་མི་ཡིས་མཁར་ནང་འཁུན་སྒྲ་འབྱིན། ། རྨས་མ་རྣམས་ཀྱིས་འོ་དོད་བོས་ན་ཡང་།
    ། དཀོན་མཆོག་ཁོང་གིས་ངན་པའི་དོན་མི་གཟིགས། །
  sna-sna: Kugomera kwavanhu vanofa kunonzwika muguta, uye mweya yavakakuvadzwa inochema
    kuti ibatsirwe. Asi Mwari haana munhu waanopa mhosva.
  spa-BLM: Desde la populosa ciudad, los hombres gimen. El alma de los heridos grita,
    sin embargo, Dios no considera la locura.
  cac-cac: Axo eb' ya yaji, tz'el yav eb' sc'anan colval. Van scham eb' d'a cal chon̈ab',
    palta max ab'chajlaj yel yav eb' yuj Dios.
  swh-ULB: Watu wananung'unika mjini; waliojeruhiwa wanaomboleza, lakini Mungu hasikilizi
    maombi yao.
  bel-bel: У горадзе людзі стогнуць, і душа забіваных енчыць, і Бог не забараняе гэтага.
  deu-ELBBK: Von der Stadt her ächzen Sterbende, und die Seele der Erschlagenen schreit.
    Und Gott rechnet es nicht als Ungebühr an.
  mbb-OT: Egkezineg diyà te inged is dag-es te menge edserupatey wey is kebuyù te
    tavang te negerebiyan te palì, piru wazà belesi te Megbevayà is mibaal te mezaat
    diyà te kandan.
  mal-2015: പട്ടണത്തിൽ ആളുകൾ ഞരങ്ങുന്നു; പട്ടുപോയവരുടെ പ്രാണൻ നിലവിളിക്കുന്നു; ദൈവത്തിന്നോ
    അതിൽ നീരസം തോന്നുന്നില്ല.
  rmc-rmc: O roviben olengro, ko meren, šunďol andral o foros a e duša olengri, ko
    hine dukhade, vičinel pre pomoca, ale o Del ňikas na sudzinel vaš oda nalačhipen.
  pes-OPV: ازشهرآباد، نعره می‌زنند و جان مظلومان استغاثه می‌کند. اما خدا حماقت آنها
    را به نظر نمی آورد.
  ron-1924: ын четэць се ауд ваетеле челор че мор, суфлетул челор рэниць стригэ… Ши
    Думнезеу ну я сяма ла ачесте мишелий!
  ben-OBCV: মৃত্যুপথযাত্রীদের গোঙানি নগর থেকে ভেসে আসে, ও আহতদের প্রাণ সাহায্যের আশায়
    আর্তনাদ করে। কিন্তু ঈশ্বর কাউকে অন্যায়াচরণের দোষে অভিযুক্ত করেন না।
  som-som: Dadku magaalooyinka way ka cabaadaan, Oo nafta kuwa dhaawacanuna way qaylisaa,
    Laakiinse Ilaah nacasnimadaa ma fiiriyo.
  lat-VUC: 'De civitatibus fecerunt viros gemere, et anima vulneratorum clamavit:
    et Deus inultum abire non patitur.'
  eng-ASVBT: 'From out of the populous city men groan, And the soul of the wounded
    crieth out: Yet God regardeth not the folly.'
  ita-1885: Gli uomini gemono dalla città E l'anima de' feriti a morte sclama; E pure
    Iddio non appone loro alcun fallo.
  eng-LXXUP: Who have cast forth the poor from the city and their own houses, And
    the soul of the children has groaned aloud.
  eng-ULB: From out of the city the dying groan, and the throat of the wounded cries
    out for help. But God does not ascribe blame
  spa-VBL: En la ciudad los moribundos gimen y los heridos claman por ayuda, pero
    Dios ignora sus oraciones.
  fra-_FOB: Du sein de la ville, les mourants se lamentent; l'âme des blessés crie;
    et Dieu ne prend pas garde à ces indignités!
  mal-mal: പട്ടണത്തിൽ ആളുകൾ ഞരങ്ങുന്നു; മുറിവേറ്റവരുടെ പ്രാണൻ നിലവിളിക്കുന്നു; ദൈവം
    അവരുടെ പ്രാര്‍ത്ഥന ശ്രദ്ധിക്കുന്നില്ല
  urd-GVR: Shahr se marne wāloṅ kī āheṅ nikaltī haiṅ aur zaḳhmī log madad ke lie chīḳhte-chillāte
    haiṅ. Is ke bāwujūd Allāh kisī ko bhī mujrim nahīṅ ṭhahrātā.
  suz-BL: सहर रे बेक्‍चा चिक्‍शो मुर आन हुकयी पशो नेंसीब। मिनु गार दुम्‍शो मुरुम ‘वारच
    पाइय्‍यीनी’ दे वाइ ब्रेप्‍ब। मो हना यो परमप्रभुम मेको आन पुंइशो मनेंब।
  eng-NOY: From anguish the dying groan, And the wounded cry aloud; And God regardeth
    not their prayer!
  ita-1927: Sale dalle città il gemito de’ morenti; l’anima de’ feriti implora aiuto,
    e Dio non si cura di codeste infamie!
  ckb-ckb: ئەوانەی لەناو شار لەناودەچن دەناڵێنن، گیانی برینداران بۆ فریاکەوتن هاوار
    دەکەن، بەڵام خودا هیچ کەس بە خراپەکاری تاوانبار ناکات.
  eng-BBE: From the town come sounds of pain from those who are near death, and the
    soul of the wounded is crying out for help; but God does not take note of their
    prayer.
  kan-OKCV: ಪಟ್ಟಣದೊಳಗಿಂದ ಮನುಷ್ಯರ ನರಳುವಿಕೆಯು ಜೋರಾಗುತ್ತದೆ; ಗಾಯಪಟ್ಟವರ ಪ್ರಾಣವು ಸಹಾಯಕ್ಕಾಗಿ
    ಕೂಗುತ್ತದೆ; ಆದರೂ ದೇವರು ಯಾರ ಮೇಲೆಯೂ ತಪ್ಪು ಹೊರಿಸುವುದಿಲ್ಲ.
  tam-2017: ஊரில் மனிதர் தவிக்கிறார்கள், குற்றுயிராய்க்கிடக்கிறவர்களின் ஆத்துமா கூப்பிடுகிறது;
    என்றாலும், தேவன் அவர்கள் விண்ணப்பத்தைக் கவனிக்கிறதில்லை.
  spa-RV-1909: 'De la ciudad gimen los hombres, y claman las almas de los heridos
    de muerte: mas Dios no puso estorbo.'
  ron-BTF: Oamenii din cetate gem și sufletul celui rănit țipă; totuși Dumnezeu nu
    le pune la socoteală nebunia.
  eng-WEBP: From out of the populous city, men groan. The soul of the wounded cries
    out, yet God doesn’t regard the folly.
  eng-FBV: In the city the dying groan, and the wounded cry for help, but God ignores
    their prayers.
  nld-1939: Uit de stad stijgt het kermen der stervenden op, En roept de ziel der
    gewonden om hulp; Maar God luistert niet naar hun smeken, Hùn schenkt Hij geen
    aandacht!
  nch-BL: Tzajtzij chicahuac nopa masehualme cati miquisnequij ipan nopa altepet.
    Cati mococojtoque tajtanij tapalehuili, pero Toteco Dios mochihua quej amo quincaqui,
    yon amo quinpalehuía.
  vie-1934: Từ trong thành nổi lên tiếng thở than của người ta, Linh hồn kẻ bị thương
    kêu van; Song Đức Chúa Trời không kể đến tội ác vẫn phạm tại đó.
  hin-CV: नागरिक कराह रहे हैं, तथा घायलों की आत्मा पुकार रही है. फिर भी परमेश्वर मूर्खों
    की याचना की ओर ध्यान नहीं देते.
  spa-BES: De la ciudad provienen sonidos de dolor de los que están cerca de la muerte,
    y el alma de los heridos está pidiendo ayuda; Pero Dios no toma nota de su oración.
  tdx-tdx: Miñeoñeoñe an-drova ao ondatio, mikoiake ty fiai’ o fereo; f’ie tsy anesehan’
    Añahare hagegeañe.
  tha-KJV: คนคร่ำครวญออกมาจากที่ในเมือง และจิตใจของคนบาดเจ็บร้องขอ แต่​พระเจ้ามิ​ได้​สนพระทัยในความโง่เขลาของเขา
  por-BR-2018: Desde a cidade as pessoas gemem, e as almas dos feridos clamam; Mas
    Deus não dá atenção ao erro.
  deu-ELO: Von der Stadt her ächzen Sterbende, und die Seele der Erschlagenen schreit.
    Und Gott rechnet es nicht als Ungebühr an.
  eng-WYC-2018: They made men of (the) cities to wail, and the souls of wounded men
    shall cry; and God suffereth it not to go away unpunished. (In the cities men
    wail, and the souls of the wounded cry out; but God alloweth them not to go away
    unpunished.)
  epo-epo: El la urbo aŭdiĝas ĝemoj de homoj, Kaj la animoj de mortigatoj krias; Sed
    Dio ne atentas tiun blasfemadon.
  uig-PIN: Xǝⱨǝrdin adǝmlǝrning aⱨ-zarliri qiⱪip turidu, Ⱪiliq yegǝnlǝrning janliri
    nalǝ-pǝryad kɵtüridu; Biraⱪ Tǝngri ⱨeqkimning iplasliⱪini ǝyiblimǝydu.
  beo-beo: Moilai bai bagade ganodini, fofa:gi amola bogolalebe dunu ilia se nabawane
    wele sia:sa. Be Gode da ilia sia:ne gadosu hame naba.
  tpi-OTNT: Insait long ol taun ol manmeri i wok long krai nogut. Ol i bagarap tru
    na i krai na singaut long God i helpim ol. Tasol God i no save wari long ol hevi
    bilong ol.
  hau-SA: Ana jin nishin masu mutuwa daga birni, kuma rayukan waɗanda aka ji musu
    rauni suna kuka suna kira don taimako. Amma bai ba wani laifi ba.
  uig-LAT: Sheherdin ademlerning ah-zarliri chiqip turidu, Qilich yégenlerning janliri
    nale-peryad kötüridu; Biraq Tengri héchkimning iplasliqini eyiblimeydu.
  nde-nde: Ukububula kwabafayo kuzwakala kuphuma edolobheni, lemiphefumulo yabalimeleyo
    ikhala icela uncedo. Kodwa uNkulunkulu kabeki muntu icala ngenxa yokona.
  ton-ton: '‌ʻOku toʻe ʻae kakai mei he loto kolo, pea tangi kalanga ʻae laumālie
    ʻoe mamahiʻia: kae ʻikai ke tokangaʻi ʻe he ʻOtua.'
  ces-1613: Lidé v městech lkají, a duše zraněných volají, Bůh pak přítrže tomu nečiní.
  eng-WMB: From out of the populous city, men groan. The soul of the wounded cries
    out, yet God doesn’t regard the folly.
  tam-TCV: சாகிறவர்களின் அழுகை பட்டணத்திலிருந்து எழும்புகிறது, காயப்பட்டவர்கள் உதவிவேண்டி
    கதறி அழுகிறார்கள், ஆனாலும் இறைவன் அவர்கள் மன்றாட்டைக் கேட்கவில்லை.
  ceb-ULB: Nag-agulo ang mga tawo sa siyudad; nagpakitabang ang mga samaran, apan
    wala nagpanumbaling ang Dios sa ilang mga pag-ampo.
  pol-UBG: Ludzie w mieście wzdychają, dusze śmiertelnie rannych wołają, a Bóg im
    w tym nie przeszkadza.
  urd-GVU: شہر سے مرنے والوں کی آہیں نکلتی ہیں اور زخمی لوگ مدد کے لئے چیختے چلّاتے
    ہیں۔ اِس کے باوجود اللہ کسی کو بھی مجرم نہیں ٹھہراتا۔
  deu-1912: Sie machen die Leute in der Stadt seufzend und die Seele der Erschlagenen
    schreiend, und Gott stürzt sie nicht.
  kan-2017: ತುಂಬಿದ ಪಟ್ಟಣದೊಳಗಿಂದ ಜನರು ನರಳುವರು, ಗಾಯಪಟ್ಟವರು ಮೊರೆಯಿಡುವರು, ಆದರೆ ದೇವರಾದರೋ
    ಅವರ ಮೊರೆಗೆ ಕಿವಿಗೊಡನು.
  yap-yap: U lan e pi binaw e be go’go’ e pi’in maad’ad nge pi’in be chugur ni ngarm’ad,
    ma Got e be sabalbalyang ko pi meybil rorad.
  hlt-MCSB: Khopuei lamkah hlang rhoek loh nguekcoi uh tih duekrhok hinglu loh bomnah
    a bih. Tedae Pathen loh ahohap te a dueh moenih.
  mdy-ETH: ካታማ ካታማ ሃይቃኒ ሳዞ ጋሽካ ዓሳ ዚኢሊንታኔ፤ ሜቄ ዓሳኣ ማኣዶ ዖኦጪሢና ዒላታኔ፤ ፆኦሲ ጋዓንቴ ዔያቶይዳ ማዺንቴ
    ጌኖ ዛጊባኣሴ።»
  twi-ASANTE: Wɔn a wɔrewuwuo no apinisie firi kuropɔn no mu, na apirafoɔ kra su pɛ
    mmoa. Nanso Onyankopɔn mfa bɔne nto obiara so.
  eng-WEBU: From out of the populous city, men groan. The soul of the wounded cries
    out, yet God doesn’t regard the folly.
  wal-wal: Kataman kataman haiqqana haniya asati ooloosona; deshettida asatikka maaduwaa
    koyidi waassoosona; shin Xoossai eta metuwaa xeellenna.
  spa-PDDPT: Desde la ciudad gimen los hombres y claman los heridos, pero ʼElohim
    no atiende sus necedades.
  gun-gun: Tetã rupi voi avakue ipoaẽ 'rã okuapy, ojeaipy kuery ojapukai 'rã onhe'ẽ
    py. Ha'e rami teĩ ha'e nunga re Nhanderuete ndoikuaa potai merami.
  ilo-ULB: Iti siudad, umas-asug dagiti tattao; agpukpukkaw dagiti nasugatan a tattao,
    ngem saan nga ipangpangag ti Dios dagiti karkararagda.
  kpg-kpg: I lodo nia waahale iai digau gu lauwa mo digau ala gaa mmade le e wwolowwolo,
    gei God e haga de iloo nia dalodalo digaula.
  uig-ARA: شەھەردىن ئادەملەرنىڭ ئاھ-زارلىرى چىقىپ تۇرىدۇ، قىلىچ يېگەنلەرنىڭ جانلىرى
    نالە-پەرياد كۆتۈرىدۇ؛ بىراق تەڭرى ھېچكىمنىڭ ئىپلاسلىقىنى ئەيىبلىمەيدۇ.
  sus-sus: Mixie e mawama taa kui. Mixi maxɔnɔxie xili tima, kɔnɔ Ala gbe fe yo mu
    na na fee.»
  pon-2006: Nan kahnimw kan me soahn oh me pahn melahr akan kin wie weriwer, ahpw
    Koht kin ketin pohnsehse arail kapakap akan.
  ksd-ksd: A umana minait dia oir ta ra bala na pia na pal, Ma ra umana kinkin dia
    kukukula; Ma God i nur vue kadia niaring.
  tur-YTC: Kalabalık şehirden insanlar inliyor. Yaralıların canı feryat ediyor, ancak
    Tanrı deliliğe aldırmıyor.
  grc-BRENT: Οἳ ἐκ πόλεως καὶ οἴκων ἰδίων ἐξεβάλοντο, ψυχὴ δὲ νηπίων ἐστέναξε μέγα.
  ind-AYT: Dari luar kota, orang-orang sekarat merintih, dan jiwa yang terluka berseru
    minta tolong, tetapi Allah tidak menuntut siapa pun yang berbuat salah.
  nya-nya: Kubuwula kwa anthu amene akufa kumamveka kuchokera mu mzinda, anthu ovulala
    akulirira chithandizo. Koma Mulungu sakuyimba mlandu wina aliyense.
  hrv-hrv: Samrtnici hropću iz gradova, ranjenici u pomoć zazivlju. Al' na sve to
    Bog se oglušuje.
  mps-mps: Te moni hanu tomode te we bidi gela mu wabo. Augwali mu dobaso, Godigo
    augwali tau somainu gela olama, i wabo dao. Tiali goli, Godigo augwaligo gedu
    haluasa po wabo odobo menio,” wali.
  tpi-tpi: Insait long ol taun ol manmeri i wok long krai nogut. Ol i bagarap tru
    na i krai na singaut long God i helpim ol. Tasol God i no save wari long ol hevi
    bilong ol.
  dan-1931: De drives fra By og Hus, og Børnenes Hunger skriger. Men Gud, han ænser
    ej vrangt.
  vie-OVCB: Người hấp hối rên la trong thành phố, hồn người bị thương kêu khóc liên
    hồi, nhưng Đức Chúa Trời làm ngơ tiếng than van của họ.
  guj-2017: ઘણી વસ્તીવાળા નગરોમાંથી માણસો શોક કરે છે; ઘાયલોના આત્મા બૂમ પાડે છે, તે
    છતાં ઈશ્વર તેઓના પ્રાર્થના સાંભળતા નથી.
  pon-2006A: Nan kahnimw kan me soahn oh me pahn melahr akan kin wie weriwer, ahpw
    Koht kin ketin pohnsehse arail kapakap akan.
  por-BRBSL: De fora da cidade populosa, os homens gemem. A alma do ferido grita,
    no entanto, Deus não considera a insensatez.
  cth-cth: Khopui thung vah hmenghmeng a due awh teh, a hramki awh. Hmâ a ca awh teh,
    hringnae hah a kaw awh. Hateiteh, Cathut ni a ratoum awh e hah pato hoeh.
  twi-twi: Wɔn a wɔrewuwu no apinisi fi kuropɔn no mu, na apirafo kra su pɛ mmoa.
    Nanso Onyankopɔn mfa bɔne nto obiara so.
  hlt-hlt: Khopuei lamkah hlang rhoek loh nguekcoi uh tih duekrhok hinglu loh bomnah
    a bih. Tedae Pathen loh ahohap te a dueh moenih.
  tbz-SIM: Bɛ̀ɛ̀ duúnnɛ̀ mukṹṹ mbɛɛ̀ kó yɛdɑbùò ǹdɑ̀ɑ́tí dihɛì miɛkɛ, bɛ̀ bɛ̀ kɔ̀ùtɛmu
    kɛ̀ bɛ̀ kuɔ̀ nkɛ békú mɛteèmmɛ̀, Kuyie mmɛ nyí yo bɛ dɑbùò.
  msy-2020: Nguibar ekiabar aven ovengasava amir gumazamiziba puvɨram arai. Me bar
    ikuvigha uarir akurvaghasa ara Godɨn dei. Ezɨ God men osɨmtɨzir kabagh nɨghnɨzir
    puvatɨ.
  dop-dop: Acɑlɛɛ tɑɑ yǝlɑɑ mpɑ pǝ kʋwɑ nɑ mpɑ pɑ cɑɑkɩ sǝpʋ tɔ, pɑ mɔlǝɣɩ nɑ pɑ́
    mɑkɩ kɑpusi nɑ pɑ́ pɛɛkǝɣɩ sɩ pɑ́ wɑɑsɩ-wɛ. Amɑ Tɑcɑɑ nɑɑ pɑɑsǝɣǝnɑ ɑcɑɑlǝtʋ ntɩ.
  azb-azb: Şəhərlərdən insan nalələri ucalır, Canı yaralı olanlar fəryad qoparır,
    Amma Allah dualarını nəzərə almır.
  eng-DBY: Men groan from out of the city, and the soul of the wounded crieth out;
    and God imputeth not the impiety.
  hin-2017: वे बड़े नगर में कराहते हैं, और घायल किए हुओं का जी दुहाई देता है; परन्तु
    परमेश्वर मूर्खता का हिसाब नहीं लेता।
  wol-KYG: Biir dëkk ba la nit ñay binnee, ña ñu gaañ di woote wall, te Yàlla toppul
    kenn tooñ.
  eng-YLT: Because of enmity men do groan, And the soul of pierced ones doth cry,
    And God doth not give praise.
  eng-WYC-2017: They made men of cities to wail, and the souls of wounded men shall
    cry; and God suffereth it not to go away unpunished.
  eng-WMBB: From out of the populous city, men groan. The soul of the wounded cries
    out, yet God doesn’t regard the folly.
  urd-GVH: शहर से मरनेवालों की आहें निकलती हैं और ज़ख़मी लोग मदद के लिए चीख़ते-चिल्लाते
    हैं। इसके बावुजूद अल्लाह किसी को भी मुजरिम नहीं ठहराता।
  rug-rug: Sagesage nana koasa popoa lavata sa kabo alili; saripu bakora na tata mate
    si kabo hata tinokae, meke lopu ta harupu; ba lopu zutui Tamasa saripu ṉoṉovali
    sarini.
  gaz-gaz: Aaduun warra duʼuutti jiranii magaalaa keessaa ni dhagaʼama; lubbuun warra
    madaaʼaniis gargaarsa barbaacha iyyiti. Waaqni garuu balleessaa tokko iyyuu isaanitti
    hin lakkaaʼu.
  fra-LSG: Dans les villes s’exhalent les soupirs des mourants, L’âme des blessés
    jette des cris… Et Dieu ne prend pas garde à ces infamies!
  yal-yal: Muxune faxamatɔɔn wugama taani, muxu maxɔlɔxine wugama e mali feen na,
    anu na fe mi findɛ tɛrɛna fe ra Ala xa.”
  haw-1868: Kunukunu na kanaka mai ke kulanakauhale aku, A o ka naau i houia ke kahea
    aku; Aole ke Akua i manao mai i ka mea lapuwale,
  arb-NAV: يَرْتَفِعُ مِنَ الْمُدُنِ أَنِينُ الْمُشْرِفِينَ عَلَى الْمَوْتِ، وَتَسْتَغِيثُ
    نُفُوسُ الْجَرْحَى، وَاللهُ لَا يُصْغِي إِلَى دُعَائِهِمْ.
  ewe-ewe: Ame siwo le kudɔ ƒom ƒe ŋeŋe de dzi le dua me kɔtɔɔ eye ame siwo xɔ abi
    la ƒe luʋɔwo le ɣli dom be woaxɔ na yewo, gake Mawu mebu fɔ ame aɖeke be edze
    agɔ o.
  eng-LEE: 'Out of a populous city is groaning heard, and the soul of the deadly wounded
    crieth out: yet God regardeth it not as an offence.'
  asm-FB: জনপূৰ্ণ নগৰৰ মাজত লোকবিলাকে কেঁকাই, আৰু সাংঘাতিকৰূপে আঘাত পোৱালোকৰ প্ৰাণে
    চিঞৰে; তথাপি ঈশ্বৰে এই অন্যায়লৈ মন নিদিয়ে।
  sus-A: مِشِيٍ عٍ مَوَ مَ تَا كُي. مِشِ مَشْنْشِيٍ شِلِ تِمَ، كْنْ عَلَ فبٍ قٍ يٌ
    مُ نَ نَ قٍيٍ.»
  fra-SBL: De la ville populeuse, des hommes gémissent. L'âme du blessé crie, mais
    Dieu ne regarde pas la folie.
  hbo-hbo: מֵ֘עִ֤יר מְתִ֨ים ׀ יִנְאָ֗קוּ וְנֶֽפֶשׁ־חֲלָלִ֥ים תְּשַׁוֵּ֑עַ וֶ֝אֱלֹ֗והַּ
    לֹא־יָשִׂ֥ים תִּפְלָֽה׃
  kik-kik: Mũcaayo wa arĩa marakua nĩũraiguuo ũkiuma itũũra inene, nayo mĩoyo ya arĩa
    agurarie no gũkaya ĩrakaya ĩkĩenda ũteithio. No Ngai gũtirĩ mũndũ aratuĩra ciira
    nĩ ũndũ wa gwĩka ũũru.
  fra-NCL: Du sein des villes s’élèvent les gémissements des hommes, et l’âme des
    blessés crie ; et Dieu ne prend pas garde à ces forfaits !
  cek-AK: Vangpui thung hoiah kaminawk hanghaih lok to tacawt, ahmaa kacaa kaminawk
    loe tahmen hnikhaih hoiah hangh o; toe nihcae tahmen hnikhaih to Sithaw mah tidoeh
    sah pae ai.
  cuk-cuk: Neggweburgine dule-burgwedanimamaid-e-akiginned magar itoleged. Dule-undar-naibigusmalad
    aisaar Bab-Dummadse bendakleged egisnaidamalanad, degi-inigwele, Bab-Dummad gwen
    bai dakdasulid.
  uig-CYR: Шәһәрдин адәмләрниң аһ-зарлири чиқип туриду, Қилич йегәнләрниң җанлири
    налә-пәряд көтириду; Бирақ Тәңри һеч кимниң ипласлиғини әйиплимәйду.
  tel-2017: పట్టణంలో మనుషులు మూలుగుతూ ఉంటారు. క్షతగాత్రులు మొర పెడుతూ ఉంటారు. కానీ
    దేవుడు వారి ప్రార్థనలు పట్టించుకోడు.
  hat-BSA: Depi nan vil la, moun yo plenyen fò, e nanm a sila ki blese yo pouse gwo
    plent, men Bondye pa prete atansyon de foli sa a.
  kos-kos: Mwet kinet ac mwet apkuran in misa in siti uh elos wowoyak nu sin God,
    Tusruktu God El tiana porongo pre lalos.
  hbo-WLC: מֵ֘עִ֤יר מְתִ֨ים ׀ יִנְאָ֗קוּ וְנֶֽפֶשׁ־חֲלָלִ֥ים תְּשַׁוֵּ֑עַ וֶ֝אֱל֗וֹהַּ
    לֹא־יָשִׂ֥ים תִּפְלָֽה׃
  ibo-ibo: Ụzụ ịsụ ude ndị na-anwụ si nʼobodo na-ebili, mkpụrụobi nke ndị e merụrụ
    ahụ na-eti mkpu enyemaka. Ma ọ dịghị onye Chineke na-ahụta ka onye ikpe mara nʼihi
    ihe ndị a.
  ory-ory: ଜନପୂର୍ଣ୍ଣ ନଗରରୁ ଲୋକେ କାତରୋକ୍ତି କରନ୍ତି, ଆହତ ଲୋକର ପ୍ରାଣ ଡାକ ପକାଏ; ତଥାପି ପରମେଶ୍ୱର
    ଏହା ଦୋଷ ରୂପେ ଗଣନା କରନ୍ତି ନାହିଁ।
  chk-chk: Aramas ra rongorong ngüngün chokewe mi arap ngeni mäla seni lon ekewe telinimw,
    nge chokewe mi kinas ra kökkö pwe eman epwe alisiir. Nge Kot esap aüselinga ar
    iotek.
  rop-rop: En olawei langa detlot roud langa detlot taun, detlot pipul oldei ardimbat
    en jidan haf dedwan en oldei kraikraibat, bat stil God nomo dum enijing blanga
    album olabat.”
  ukr-1871: У містї стогнуть люде, душа гублена квилить, а Бог сього не боронить.
  deu-1951: Aus den Städten ertönt das Geschrei der Sterbenden, und die Seele der
    Erschlagenen schreit; aber Gott achtet nicht des Unrechts.
  eng-JPS: From out of the populous city men groan, and the soul of the wounded crieth
    out; yet God imputeth it not for unseemliness.
  srp-1865: Ljudi u gradu uzdišu, i duše pobijenijeh vièu, a Bog ne ukida toga.
  lug-lug: Okusinda kw’abantu kuwulirwa mu kibuga, n’emmeeme z’abafunye ebisago zikaabira
    obuyambi. Naye Katonda talina gw’asinzisa musango.
  heb-heb: מעיר מתים ינאקו ונפש חללים תשוע ואלוה לא ישים תפלה׃
  ben-IRV: শহরের মধ্যে লোকেরা কোঁকায়; আহতদের প্রাণ চিত্কার করে, কিন্তু ঈশ্বর তাদের
    প্রার্থনায় মনোযোগ করেন না।
  pan-pan: ਸ਼ਹਿਰ ਵਿੱਚ ਲੋਕ ਹਾਉਂਕੇ ਭਰਦੇ ਹਨ, ਅਤੇ ਫੱਟੜਾਂ ਦੀ ਜਾਨ ਦੁਹਾਈ ਦਿੰਦੀ ਹੈ, ਪਰ ਪਰਮੇਸ਼ੁਰ
    ਉਹਨਾਂ ਦੀਆਂ ਪ੍ਰਾਰਥਨਾਵਾਂ ਵੱਲ ਧਿਆਨ ਨਹੀਂ ਕਰਦਾ!
  mya-JVB: လူ တို့သည်မြို့ ထဲ မှာ ညည်းတွား ကြ၏။ နာ သောသူတို့သည် အော်ဟစ် ကြ၏။ သို့သော်လည်း
    သူတို့ဆုတောင်းသော စကားကိုဘုရား သခင်သည် ပမာဏ ပြုတော်မ မူ။
  hmo-hmo: Hanua badadia lalonai idia mase noho taudia, bona bero idia davaria taudia,
    be durua totona idia tai noho, to Dirava ese edia noinoi ia kamonai henia lasi.
  urd-urd: आबाद शहर में से निकल कर लोग कराहते हैं, और ज़ख्मियों की जान फ़रियाद करती
    है। तोभी ख़ुदा इस हिमाक़त' का ख़्याल नहीं करता।
  rus-SYN: В городе люди стонут, и душа убиваемых вопит, и Бог не воспрещает того.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ gaↄ lɛ́ aaukɛ wɛ̃́lɛu, gbɛ̃́ pↄ́ kɛ̀'ĩaↄ lɛ́ wiilɛ, kási
    Lua lí gbɛ̃e tàae eo.
  tcz-CHONGTHU: Khopi a konin mithi ding kon ho ahung pengdoh uvin chule maha pu hon
    kithopi ngaichan akap uve. Ahivangin Pathen in ataonau imachan agelpeh poi.
  mar-mar: शहरात मरणास टेकलेल्या मनुष्यांचे दु:खद रडणे ऐकू येते, घायाळाचा आत्मा आरोळी
    मारतो, परंतु देव त्यांच्या प्रारर्थनेकडे लक्ष देत नाही.
  qub-qub: Siudächöga wañuyta ñacaycajcuna gaparpaycan. Nanaywan wagarcaycan. Mañacuptinpis
    Tayta Diosga manami yanapanchu.
  hat-hat: Nan lavil yo, ou tande moun k'ap mouri yo ap plenn. Ou tande moun ki blese
    yo ap rele anmwe. Men, Bondye fè tankou li pa tande yo.
  eng-BSB: From the city, men groan, and the souls of the wounded cry out, yet God
    charges no one with wrongdoing.
  eng-WEBPB: From out of the populous city, men groan. The soul of the wounded cries
    out, yet God doesn’t regard the folly.
  kbq-kbq: Frinaku'ma karagi'ma neraza vahe'mokizmi zamageru'mo ran kumapintira ome
    ra hu'ne. Ana nehazage'za zamahe kuzafa'ma ante'naza vahe'mo'za zamazama hanaza
    vaheku zavira netaze. Hianagi Anumzamo'a zavi'ma netazazana antahizamino rukrahera
    huno nozamage.
  nhe-BL: Tzajtzij chicahuac nopa tlacame tlen miquisnequij ipan nopa altepetl. Tlen
    mococojtoque tlajtlanij tlapalehuili, pero Toteco Dios mochihua queja ax quincaqui,
    niyon ax quinpalehuía.
  gub-BL: Ikutuk pyrer ikixi pyrer umàno etea'i ma'e wà, uhapukaz tawhu pupe wà. —
    Urepytywà pe nehe, i'i wà. Nezewe rehe we Tupàn nuenu kwaw wà.
  eng-DRA: Out of the cities they have made men to groan, and the soul of the wounded
    hath cried out, and God doth not suffer it to pass unrevenged.
