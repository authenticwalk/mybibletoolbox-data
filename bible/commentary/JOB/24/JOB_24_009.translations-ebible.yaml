verse: JOB.024.009
translations:
  mal-C: ദുഷ്ടർ മുലകുടിക്കുന്ന അനാഥശിശുക്കളെ അപഹരിക്കുന്നു; ദരിദ്രരുടെ ശിശുക്കളെ അവർ
    പണയമുതലായി പിടിച്ചെടുക്കുന്നു.
  deu-TKW: Man raubt von der Mutterbrust die Waise und den Elenden pfändet man.
  lin-lin: Bazali kobotola mwana etike na mabele ya mama na ye, bazali kokanga mwana
    ya mobola mpo na niongo.
  eng-LSV: They take away violently || The orphan from the breast, || And they lay
    a pledge on the poor.
  eng-GNV: They plucke the fatherles from the breast, and take the pledge of the poore.
  eng-WEBSTER: They pluck the fatherless from the breast, and take a pledge of the
    poor.
  nhw-BL: “Mosisinijca tlacame quiichtequij se cahual sihuatl icone catli noja chichi.
    Quichihuaj nopa tetajme catli teicneltzitzi ma quinprendajcahuaj ininconehua para
    quintlanejtise tomi.
  swh-ONEN: Mtoto yatima hupokonywa matitini; mtoto wachanga wa maskini hunyakuliwa
    kwa ajili ya deni.
  bba-bba: Tɔn kɔ̃so wi, u rɑ ɡobeku mwɛwɑ kɑ dɑm. Kpɑ u sɑ̃ɑron yɑbe tee te u mɔ
    tɔrubɑ mwɑ.
  eng-KJVCPB: They pluck the fatherless from the breast, And take a pledge of the
    poor.
  luo-luo: Nyathi maonge gi wuon iyudho oko e thuno; nyathi jadhier ma pod kwar imako
    kar gowi.
  meu-meu: (Haida ese ihareha na itorena hahine kemena amo e dadiamu, bona ogoḡami
    tauna natuna maragina e abiamu, gwauhamata davana.)
  npi-ULB: यस्ता दुष्‍ट मानिसहरू छन् जसले अनाथहरूलाई आफ्‍ना आमाको कोखबाट खोसेर लैजान्छन्,
    र गरिब मानिसहरूका बालबालिका बन्‍धकको रूपमा लैजान्छन् ।
  yor-yor: Wọ́n já ọmọ aláìní baba kúrò ní ẹnu ọmú, wọ́n sì gbà ọmọ tálákà nítorí
    gbèsè.
  pes-OPCB: ستمگران بچه‌های یتیم را از بغل مادرانشان می‌ربایند و از فقرا در مقابل
    قرضشان، بچه‌هایشان را به گرو می‌گیرند.
  tgl-ULB: Mayroong masasama na kinukuha ang mga ulila mula sa dibdib ng kanilang
    ina, at masasamang tao na kinukuha ang mga bata bilang kasiguraduhan mula sa mga
    mahihirap.
  hui-hui: Agali ko biaga urunime wali dalo bedagoha pialu tinaga waneigini karu gililo
    yalu puwa tinaga garabaya biabe ale biaga helo haru piaga. Ani bialu wali agali
    yagibano karuhondo dano helo muwa ogoninaga waneiginiru mani dano hangaragola
    miadai bule dano ka lalu manda biaabo helonaga manane waneigini ogoni minu yalu
    piaga.
  mya-mya: အဘမရှိသောသူငယ်သည် အမိနို့နှင့်ကွာရ၏။ ဆင်းရဲသားသည် မိမိဥစ္စာကို ပေါင်ထားရ၏။
  bod-N: ངན་པས་ཨ་མའི་པང་ནས་དྭ་ཕྲུག་འཕྲོག ། དབུལ་པོའི་གྱོན་གོས་གཏའ་མར་བཙན་གྱིས་ལེན།
    །
  sna-sna: Mwana nherera anobvutwa kubva pazamu; mwana mucheche womurombo anotorwa
    nokuda kwechikwereti.
  spa-BLM: Hay quienes arrancan al huérfano del pecho, y tomar una prenda de los pobres,
  cac-cac: A eb' chuc chi' syiq'uec' snenetac unin eb' ix chamnac yetb'eyum eb', yic
    scan d'a eb' yuj tas syac' eb' majanil d'a eb' ix.
  swh-ULB: Kuna waovu wanaowapokonya yatima katika kifua cha mama zao, na waovu wawachukuao
    watoto kama dhamana kutoka kwa masikini.
  bel-bel: адрываюць ад саскоў сірату і з убогага бяруць заклад;
  deu-ELBBK: Sie reißen die Waise von der Brust, und was der Elende anhat, nehmen
    sie zum Pfand. –
  mbb-OT: “Emun ebpekeutang is balu wey pubri he vahi, anak din is ibpevayad kandin
    te lalung he menge etew.
  mal-2015: ചിലർ മുലകുടിക്കുന്ന അനാഥകുട്ടികളെ അപഹരിക്കുന്നു; ചിലർ ദരിദ്രനോടു പണയം
    വാങ്ങുന്നു.
  rmc-rmc: Odcirden la širota la dake pašal o koľina, len le čhaven le čore manušendar
    sar o počiňiben vaš o dluhi.
  pes-OPV: و کسانی هستند که یتیم را از پستان می‌ربایند و از فقیر گرو می‌گیرند.
  ron-1924: Ачея смулг пе орфан де ла цыцэ, яу зэлог тот че аре сэракул.
  ben-OBCV: পিতৃহীন শিশুকে মায়ের বুক থেকে কেড়ে নেওয়া হয়; দরিদ্রদের শিশুসন্তানকে
    দেনার দায়ে বাজেয়াপ্ত করা হয়।
  som-som: Waxaa jira kuwa agoonta naaska ka dhufsada, Oo masaakiintana rahaamad ka
    qaata,
  lat-VUC: Vim fecerunt deprædantes pupillos, et vulgum pauperem spoliaverunt.
  eng-ASVBT: There are that pluck the fatherless from the breast, And take a pledge
    of the poor;
  ita-1885: Rapiscono l'orfano dalla poppa, E prendono pegno dal povero.
  eng-LXXUP: They have snatched the fatherless from the breast, And have afflicted
    the outcast.
  eng-ULB: There are wicked people who pluck orphans from their mothers' breast, and
    wicked people who take children as security from poor people.
  spa-VBL: Los niños sin padre son arrebatados de los pechos de sus madres, tomando
    a los bebés de los pobres como garantía de una deuda.
  fra-_FOB: On arrache l'orphelin à la mamelle, on prend des gages sur le pauvre,
  mal-mal: ചിലർ മുലകുടിക്കുന്ന അനാഥക്കുട്ടികളെ അപഹരിക്കുന്നു; ചിലർ ദരിദ്രനോട് കുട്ടികളെ
    പണയം വാങ്ങുന്നു.
  urd-GVR: Bedīn bāp se mahrūm bachche ko māṅ kī god se chhīn lete haiṅ balki is shart
    par musībatzadā ko qarz dete haiṅ ki wuh unheṅ zamānat ke taur par apnā shīrḳhār
    bachchā de.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकीम रोम रोइक्‍च आन कली आन ममा आ थुकु रे रोइश्‍शा,
    लाइनीम। मिनु मारेइ मथीब मुर आन आल आन कली आन जेर आ पा ङा लाइ‍नीम।
  eng-NOY: The fatherless are torn from the breast, And the garment of the needy is
    taken for a pledge.
  ita-1927: Ce n’è di quelli che strappano dalla mammella l’orfano, che prendono pegni
    da poveri!
  ckb-ckb: بەدکار هەتیو لە مەمکان دەڕفێنن، منداڵی ساوای هەژار وەک بارمتە دەگرن.
  eng-BBE: The child without a father is forced from its mother's breast, and they
    take the young children of the poor for debt.
  kan-OKCV: ಆದರೆ ದುಷ್ಟರು ದಿಕ್ಕಿಲ್ಲದ ಶಿಶುವನ್ನು ತಾಯಿಯ ಎದೆಯಿಂದ ಕಸೆದುಕೊಳ್ಳುತ್ತಾರೆ; ಬಡವನ
    ಶಿಶುವನ್ನು ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவர்களோ தகப்பனில்லாத பிள்ளையை முலையைவிட்டுப்பறித்து, தரித்திரன் போர்த்துக்கொண்டிருக்கிறதை
    அடகு வாங்குகிறார்கள்.
  spa-RV-1909: Quitan el pecho á los huérfanos, y de sobre el pobre toman la prenda.
  ron-BTF: Ei smulg pe cel fără tată de la piept și iau garanție de la sărac.
  eng-WEBP: There are those who pluck the fatherless from the breast, and take a pledge
    of the poor,
  eng-FBV: Fatherless children are snatched from their mother's breasts, taking the
    babies of the poor as security for a debt.
  nld-1939: Ze rukken den wees van de moederborst af En nemen den zuigeling der armen
    tot pand.
  nch-BL: “Mosisinijca tacame quiichtequij se cahual sihuat icone cati noja chichi.
    Quichihuaj para nopa tetatme cati teicneltzitzi ma quincajtehuaca ininconehua
    para quintanejtise tomi.
  vie-1934: Có người cướp kẻ mồ côi cha còn bú; Bắt thế chưng áo trên mình kẻ nghèo;
  hin-CV: अन्य वे हैं, जो दूधमुंहे, पितृहीन बालकों को छीन लेते हैं; ये ही हैं वे,
    जो दीन लोगों से बंधक वस्तु कर रख लेते हैं.
  spa-BES: El niño sin padre se ve forzado a abandonar el pecho de su madre y los
    niños de pecho los toman en prenda.
  tdx-tdx: Eo ty mitavam-bode-rae am-patroa vaho andrambesan-tsoak’ ty rarake.
  tha-KJV: มี​ผู้​ฉวยเด็กกำพร้าพ่อไปจากอก และเอาของประกันจากคนยากจน
  por-BR-2018: Há os que arrancam ao órfão do peito, e do pobre tomam penhor.
  deu-ELO: Sie reißen die Waise von der Brust, und was der Elende anhat, nehmen sie
    zum Pfande.
  eng-WYC-2018: They did violence, and robbed fatherless and motherless children;
    and they spoiled, either robbed, the community of poor men (or and they stole
    from, or plundered, the poor).
  epo-epo: Oni forŝiras orfon de la mamoj, Kaj oni ruinigas malriĉulon.
  uig-PIN: Adǝmlǝr atisiz balilarni ǝmqǝktin bulap ketidu, Ular miskinlǝrdin bowaⱪlarni
    kepillikkǝ alidu.
  beo-beo: 'Wadela:le hamosu dunu da guluba: mano dudubu ili udigili hawa: hamoma:ne
    laha. Eno dunu da ilima dabe bu imunu galea, ilia da ilia mano amoga dabe imunusa:
    agoane samogesa.'
  tpi-OTNT: “Ol man nogut i save go long ol meri, man bilong ol i dai pinis, na pulim
    ol liklik pikinini bilong ol. Na ol i mekim ol dispela pikinini i kamap wokboi
    nating bilong ol. Na ol i save kisim tu ol pikinini bilong ol manmeri i sot long
    ol samting na holim ol olsem mak bilong ol dispela manmeri i ken tingim dinau
    bilong ol.
  hau-SA: Ana ƙwace jinjiri mai shan mama; ana ƙwace ɗan yaron matalauci don biyan
    bashi.
  uig-LAT: Ademler atisiz balilarni emchektin bulap kétidu, Ular miskinlerdin bowaqlarni
    képillikke alidu.
  nde-nde: Umntwana oyintandane uhluthunwa ebeleni; usane lomyanga luyathunjelwa isikwelede.
  ton-ton: ‌ʻOku hamusi ʻe he niʻihi ʻae tamai mate mei he huhu, pea maʻu ʻae kofu
    ʻoe masiva ko e totongi.
  ces-1613: Loupí sirotky, kteříž jsou při prsích, a od chudého základ berou.
  eng-WMB: There are those who pluck the fatherless from the breast, and take a pledge
    of the poor,
  tam-TCV: தந்தையற்ற பிள்ளை தாயின் மார்பிலிருந்து பிடுங்கப்படுகிறது; ஏழையின் குழந்தை
    கடனுக்காகக் கைப்பற்றப்படுகிறது.
  ceb-ULB: Adunay mga tawong daotan nga mikuha sa ilang mga anak gikan sa suso sa
    ilang inahan, mga tawong daotan nga nagapanguha ug bata ingon nga garantiya gikan
    sa mga tawong kabos.
  pol-UBG: Odrywają od piersi sieroty, od ubogiego biorą zastaw.
  urd-GVU: بےدین باپ سے محروم بچے کو ماں کی گود سے چھین لیتے ہیں بلکہ اِس شرط پر مصیبت
    زدہ کو قرض دیتے ہیں کہ وہ اُنہیں ضمانت کے طور پر اپنا شیرخوار بچہ دے۔
  deu-1912: Man reißt das Kind von den Brüsten und macht's zum Waisen und macht die
    Leute arm mit Pfänden.
  kan-2017: ತಂದೆಯಿಲ್ಲದ ಮಗುವನ್ನು ತಾಯಿಯ ಮೊಲೆಯಿಂದ ಕಿತ್ತು, ಬಡವರಿಂದ ಒತ್ತೆ ತೆಗೆದುಕೊಳ್ಳುವವರಿದ್ದಾರೆ.
  yap-yap: Girdi’ ni kireb e yad ma fek e madway ni dariy e chitamngin ni nge mang
    sib miyad fek pifak e pi’in gafgow ni labgen e malfith.
  hlt-MCSB: Cadah khaw rhangsuk lamloh a suh uh tih mangdaeng rhoek te a laikoi.
  mdy-ETH: «ፑርቶ ዓሳ ዓዴባኣ ዜኤሮ ናኣታ ዔያቶም ማዻያ ማዓንዳጉዲ ዒንዶንሢኮ ዻንፃፓ ናኣቶ ቡሪ ዔካኔ፤ ሜታዼ ዓሲኮዋ ናዖ
    ጋሌ ጪጎያኮ ዓይሢ ባኣዚ ማሂ ዔካኔ።
  twi-ASANTE: Wɔte awisiaa firi nufoɔ ano; na wɔfa ohiani abotafoa de si ne ka anan
    mu.
  eng-WEBU: There are those who pluck the fatherless from the breast, and take a pledge
    of the poor,
  wal-wal: “Iita asati aawai bainna na7aa aayee xanttaa xammiyoosaappe dafi ekkoosona;
    hiyyeesatu guutta naatakka acuwaayyo oiqqoosona.
  spa-PDDPT: Hay otros que arrancan del pecho al huérfano, y toman en prenda al bebé
    del pobre.
  gun-gun: Tyre'ỹ'i kuery omboia 'rã okambua gui, ha'e iporiaukue'i gui oipe'a 'rã
    oguereko'i va'ekue.
  ilo-ULB: Adda dagiti nadangkes a tattao nga agagaw kadagiti ulila manipud iti barukong
    dagiti innada, ken nadangkes a tattao nga agala kadagiti annak a kas pammatalged
    manipud kadagiti napanglaw a tattao.
  kpg-kpg: “Digau huaidu e hai hege nia dama nadau maadua ai, ge e lahi nia dama digau
    hagaloale e hui ai nia boibana digaula.
  uig-ARA: ئادەملەر ئاتىسىز بالىلارنى ئەمچەكتىن بۇلاپ كېتىدۇ، ئۇلار مىسكىنلەردىن بوۋاقلارنى
    كېپىللىككە ئالىدۇ.
  sus-sus: Kiridi nga xiɲɛe bama e dɛ i, sɛɛkɛ rasuxuma setaree yi ra.
  pon-2006: Aramas suwed kan kin kaliduwih seri sepwoupwou kan oh kihsang nein aramas
    semwehmwe kan seri pwehn kapwungkihla pweipwand.
  ksd-ksd: (Ta umana dia ra vue ra nat na ling kan ra u i nagu, Ma dia ra pa natu
    i ra luveana upi ra vuvung varirap.)
  tur-YTC: Öksüzleri memeden çekip ayıran, Yoksullardan da rehin alanlar var.
  grc-BRENT: Ἥρπασαν ὀρφανὸν ἀπὸ μαστοῦ, ἐκπεπτωκότα δὲ ἐταπείνωσαν·
  ind-AYT: Ada yang melepaskan anak yatim dari susu ibunya, dan mereka menggadaikan
    bayi-bayi orang miskin sebagai jaminan.
  nya-nya: Amatsomphola mwana wamasiye wa ku bere; ndipo amagwira mwana wakhanda wa
    mʼmphawi kuti akhale chikole.
  hrv-hrv: Otkidaju od sise sirotu, ubogom u zalog dijete grabe.
  mps-mps: “Te dwai bidi dabe augwali te wilawe we dabeba pabo dao, tama augwaligo
    wai bǫų dabe bomonama eyu sabo dao. Tama augwaligo te wai bǫų dabe augwaligo
    olo sę ebo bidi gagalobo dao. Tama dwai bidi dabe augwaligo te nai meni yai we
    bidi dabego wai dabe oda selama, tama tola selama, te we bidi dabego augwa negeli
    yali wei ponomainu.
  tpi-tpi: “Ol man nogut i save go long ol meri, man bilong ol i dai pinis, na pulim
    ol liklik pikinini bilong ol. Na ol i mekim ol dispela pikinini i kamap wokboi
    nating bilong ol. Na ol i save kisim tu ol pikinini bilong ol manmeri i sot long
    ol samting na holim ol olsem mak bilong ol dispela manmeri i ken tingim dinau
    bilong ol.
  dan-1931: '- Man river den faderløse fra Brystet, tager den armes Barn som Borgen.
    -'
  vie-OVCB: Kẻ ác giật con côi khỏi vú mẹ, bắt giữ trẻ thơ làm con tin.
  guj-2017: અનાથ બાળકોને માતાના ખોળામાંથી ઉપાડી લેવામાં આવે છે. તથા ગરીબોના અંગ પરનાં
    વસ્ત્ર ગીરે લેનારા પણ છે.
  pon-2006A: Aramas suwed kan kin kaliduwih seri sepwoupwou kan oh kihsang nein aramas
    semwehmwe kan seri pwehn kapwungkihla pweipwand.
  por-BRBSL: There são aqueles que arrancam o sem-pai do peito, e assumir um compromisso
    com os pobres,
  cth-cth: A na pa kaawm hoeh e camo teh, a manu e sanu hoi a pâphei sak. Karoedengnaw
    hah amamae hno hah a pâhung sak.
  twi-twi: Wɔtew ayisaa fi nufu ano; na wɔfa ohiani abotafowa de si ne ka anan mu.
  hlt-hlt: Cadah khaw rhangsuk lamloh a suh uh tih mangdaeng rhoek te a laikoi.
  tbz-SIM: Bɛ̀ fèkù bɛkúpobɛ̀ bí nyi, kòo cĩ̀rì í nɑ kɛ yietí o bɑ̀nnì bɛ̀ɛ fietɛ
    o yɑɑ̀bòrì dimɑ́ɑ̀ ò do mɔkɛ dì.
  msy-2020: “Gumazir kurar kaba ghua, amizir paba ovengezibar, borir iririvir oteba
    apiba, me me da dagh etui. Me amizir kabar amamangarɨzima, me pura dagɨaba isi.
    Dughiar kamra, me ua me ikarvaghamin ababanimɨn mɨn, men borir kabar suirazɨ me
    iti. Egha gɨn borir kabagh amima, me pura men ingangarir gumazir kɨnibar otifi.
  dop-dop: Pɑ kɔɔlǝɣɩ sulɑʋ kɛ hǝlɑ tɔɔ, nɑ pɑ́ lɛɛkɩ-ɩ nɑ toŋ. Ɩlɛnɑ pɑ́ kpɑkǝɣɩ
    kʋnyɔntʋnɑɑ tokonɑɑ kɛ tɔlʋmɑ.
  azb-azb: Yetim uşağı döşdən ayırırlar, Fəqirin körpəsini girov alırlar.
  eng-DBY: 'They pluck the fatherless from the breast, and take a pledge of the poor:'
  hin-2017: कुछ दुष्ट लोग अनाथ बालक को माँ की छाती पर से छीन लेते हैं, और दीन लोगों
    से बन्धक लेते हैं।
  wol-KYG: Xoncees na jirim ci weenu ndeyam, jëlees na tayle alalu néew-ji-doole.
  eng-YLT: They take violently away From the breast the orphan, And on the poor they
    lay a pledge.
  eng-WYC-2017: They did violence, and robbed fatherless and motherless children;
    and they spoiled, either robbed, the community of poor men.
  eng-WMBB: There are those who pluck the fatherless from the breast, and take a pledge
    of the poor,
  urd-GVH: बेदीन बाप से महरूम बच्चे को माँ की गोद से छीन लेते हैं बल्कि इस शर्त पर
    मुसीबतज़दा को क़र्ज़ देते हैं कि वह उन्हें ज़मानत के तौर पर अपना शीरख़ार बच्चा
    दे।
  rug-rug: Sari koburu loke tamadia si ta vagi palae koari tinadia; vagi ri na tie
    kaleadi sari koburu tadi pu malaṉa pude hobe gale.
  gaz-gaz: Mucaan abbaa hin qabne harma irraa butameera; daaʼimni hiyyeessaa qabdii
    kennameera.
  fra-LSG: On arrache l’orphelin à la mamelle, On prend des gages sur le pauvre.
  yal-yal: “Muxu ɲaxine yiigelitɔna diin tongoma a yii doli saranna ra, hali kiridina,
    e xasunma xiɲɛn na a nga yii.
  haw-1868: Kaili lakou i ka mea makua ole mai ka u aku, A lawe lakou i ka aahu o
    ka ilihune i uku panei
  arb-NAV: يَخْطِفُونَ الْيَتَامَى عَنِ الثُّدِيِّ، وَيَرْتَهِنُونَ طِفْلَ الْمِسْكِينِ،
  ewe-ewe: Woɖea tsyɔ̃evi le no nu eye woxɔa ame dahe ƒe vi ɖe fe si wònyi la nu.
  eng-LEE: The others pluck from the breast the fatherless, and the garment of the
    poor they take in pledge.
  asm-FB: কোনোৱে পিতৃহীন কেঁচুৱাক মাকৰ বুকুৰ পৰা কাঢ়ি লয়, আৰু দুখীয়াৰ পৰা বন্ধক
    লয়।
  sus-A: كِرِدِ نفَ شِحّيٍ بَمَ عٍ دّ عِ، سّيكّ رَ سُشُمَ سٍتَرٍيٍ يِ رَ.
  fra-SBL: Il y a ceux qui arrachent l'orphelin de la poitrine, et prendre un gage
    des pauvres,
  hbo-hbo: יִ֭גְזְלוּ מִשֹּׁ֣ד יָתֹ֑ום וְֽעַל־עָנִ֥י יַחְבֹּֽלוּ׃
  kik-kik: Mahuragia mwana wa ngoriai kuuma nyondo-inĩ; nako gakenge ka mũthĩĩni gatahagwo
    nĩ ũndũ wa thiirĩ.
  fra-NCL: Ils arrachent l’orphelin à la mamelle, ils prennent des gages sur les pauvres.
  cek-AK: Amno ih tahnutui kanae ampa tawn ai nawkta to a lak pae o, amtang kaminawk
    to hmuenmae paawng o sak.
  cuk-cuk: Dule-isganamala, goe-bab-sated e-nan-annik sumalad. Egi-mani-ganikid-anar
    dule-wilemalad-ibe mimmigan sudamalad.
  uig-CYR: Адәмләр атисиз балиларни әмчәктин булап кетиду, Улар мискинләрдин бовақларни
    кепилликкә алиду.
  tel-2017: తండ్రి లేని పిల్లను తల్లి రొమ్ము నుండి లాగేసే వారు ఉన్నారు. వారు దరిద్రుల
    దగ్గర తాకట్టు పుచ్చుకుంటారు.
  hat-BSA: Lòt yo sezi òfelen an soti nan tete a, e kont malere a, yo pran garanti.
  kos-kos: “Mwet koluk elos tulakunla tulik mukul fusr ma misa papa tuma liki nina
    kia, tuh elos in mwet foko lalos, Ac eis tulik nutin sie mwet sukasrup in akfalye
    soemoul lal.
  hbo-WLC: יִ֭גְזְלוּ מִשֹּׁ֣ד יָת֑וֹם וְֽעַל־עָנִ֥י יַחְבֹּֽלוּ׃
  ibo-ibo: Nwa na-enweghị nna ka a na-eji ike napụ ara. Nwa ọhụrụ nke onye ogbenye
    ka a na-anara nʼihe ebe.
  ory-ory: କେହି କେହି ପିତୃହୀନକୁ ମାତୃସ୍ତନରୁ ଛଡ଼ାଇ ନିଅନ୍ତି ଓ ଦରିଦ୍ରଠାରୁ ବନ୍ଧକ ନିଅନ୍ତି;
  chk-chk: Mi wor ekoch aramasangau ra angei mönükol mi mä semer seni oupwun iner
    pwe repwe nöüniir amanau, ra pwal angei nöün ewe mi wöüngau semirit pwe liwinin
    an liwinimang.
  rop-rop: “Detlot biginini hu nomo garram eni dedi, sambala nogudbala pipul oldei
    deigimwei olabat brom olabat mami, blanga peiyimbek det mani langa detlot nogudbala
    pipul weya dei owim.
  ukr-1871: Рвуть вони од грудей сироту, вбогих закладами граблять.
  deu-1951: Man reißt das Waislein von der Brust und pfändet den Armen aus.
  eng-JPS: There are that pluck the fatherless from the breast, and take a pledge
    of the poor;
  srp-1865: Grabe siroèe od dojke i sa siromaha skidaju zalog.
  lug-lug: Omwana atalina kitaawe bamusika ku mabeere; omwana omuwere ow’omwavu bamuwamba
    olw’ebbanja.
  heb-heb: יגזלו משד יתום ועל עני יחבלו׃
  ben-IRV: কেউ কেউ পিতৃহীন দরিদ্র বাচ্চাকে তার মায়ের বুক থেকে কেড়ে নেয় এবং দরিদ্রদের
    থেকে তাদের বাচ্চা জামিন হিসাবে নিয়ে যায়।
  pan-pan: ਉਹ ਯਤੀਮ ਨੂੰ ਮਾਂ ਦੀ ਛਾਤੀ ਤੋਂ ਖੋਹ ਲੈਂਦੇ ਹਨ, ਅਤੇ ਮਸਕੀਨ ਦਾ ਕੱਪੜਾ ਗਹਿਣੇ ਰੱਖ
    ਲੈਂਦੇ ਹਨ,
  mya-JVB: အဘ မရှိသောသူငယ်သည် အမိနို့ နှင့် ကွာ ရ၏။ ဆင်းရဲ သားသည် မိမိဥစ္စာကို ပေါင်
    ထားရ၏။
  hmo-hmo: Tau dikadia ese tamana lasi maragidia, be sinadia edia kemena dekena amo
    idia dadia noho, bona abiatorehai ena davana abia totona, idia ese ogogami tauna
    ena natuna idia abia lao.
  urd-urd: ऐसे लोग भी हैं जो यतीम को छाती पर से हटा लेते हैं और ग़रीबों से गिरवी लेते
    हैं।
  rus-SYN: отторгают от сосцов сироту и с нищего берут залог;
  bqc-SIM: Wì nɛ́ desai sí a dawa, wì taaside nɛ́ sí tↄ̀ↄma ũ.
  tcz-CHONGTHU: Migilou ten meithai ho chasen chu anu oplhanga konin aloilhah peh
    un nausen ho chu thil manna tun din alahpeh jiuve.
  mar-mar: दुष्ट लोक स्तनपान करणारे बाळ आई जवळून घेतात. ते गरीबाच्या त्याने काढलेल्या
    कर्जाबद्दल तारण म्हणून त्यांची मुले ठेवून घेतात.
  qub-qub: «Fiyucunaga pobricunapa chuchuycaj wamrancunatapis guechun. Chay guechushantana
    rinda chararan.
  hat-hat: Mechan yo wete timoun san papa yo nan men manman yo pou fè yo tounen esklav.
    Yo pran rad pòv malere yo pou garanti dèt yo.
  eng-BSB: The fatherless infant is snatched from the breast; the nursing child of
    the poor is seized for a debt.
  eng-WEBPB: There are those who pluck the fatherless from the breast, and take a
    pledge of the poor,
  kbq-kbq: Kento a'nemokizmi zamasumpinti megusa mofavre nagara, eme zamavaresga hu'za
    nevu'za, nofi'ma hu'nazana ome paneseta ete ome zamavareta eho nehaze.
  nhe-BL: “Mosisinijca tlacame quiichtequij se cahual sihuatl icone tlen noja chichi.
    Quichihuaj nopa tetajme tlen teicneltzitzi ma quinprendajcahuaj ininconehua para
    quintlanejtise tomi.
  gub-BL: Iaiw ma'e upyhyk kwarera'i tu 'ym ma'e uma'ereko e ma'e romo wamuigo kar
    pà wà. Aze ma'e hereko 'ymar unewer temetarer a'e iaiw ma'e wanupe wà, upyhyk
    wana'yr wemetarer hekuzaromo wà, uma'ereko e ma'e romo wamuigo kar pà wà.
  eng-DRA: They have violently robbed the fatherless, and stripped the poor common
    people.
