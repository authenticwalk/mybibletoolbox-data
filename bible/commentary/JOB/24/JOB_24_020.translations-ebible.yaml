verse: JOB.024.020
translations:
  mal-C: ഗർഭാശയം അവരെ മറക്കുന്നു, അവർ പുഴുക്കൾക്കു സദ്യയാകുന്നു; ദുഷ്ടർ ഒരിക്കലും
    ഓർക്കപ്പെടുന്നില്ല; എന്നാൽ ഒരു വൃക്ഷംപോലെ അവർ തകർക്കപ്പെടുന്നു.
  deu-TKW: Es vergißt seiner der Mutterschoß; an ihm erlabt sich das Gewürm. Nicht
    wird seiner mehr gedacht, und einem Baume gleich wird der Frevel zerschmettert.
  lin-lin: Libumu ya mama ebosanaka bango mpe bankusu esepelaka kolia bango. Bakanisaka
    bango lisusu te, pamba te mabe na bango esili kobukana lokola nzete.
  eng-LSV: The womb forgets him, || The worm sweetens [on] him, || He is remembered
    no more, || And wickedness is broken as a tree.
  eng-GNV: 'The pitifull man shall forget him: the worme shall feele his sweetenes:
    he shalbe no more remembered, and the wicked shalbe broke like a tree.'
  eng-WEBSTER: The womb shall forget him; the worm shall feed sweetly on him; he shall
    be no more remembered; and wickedness shall be broken as a tree.
  nhw-BL: Hasta inana se tlajtlacolchijquetl quielcahuas. Ocuilime quicuase inacayo
    huan tlahuel ajhuiyac quimatise. Toteco Dios quintzontlamiltis tlajtlacolchihuani
    quen huetzi se cuahuitl quema tlaajaca chicahuac, huan ayacmo aqui quinelnamiquis.
  swh-ONEN: Tumbo lililowazaa huwasahau, nao huwa karamu ya mabuu; watu waovu hawakumbukwi
    tena, lakini huvunjika kama mti.
  bba-bba: Wi u tɔn kɔ̃so mɑrɑ u rɑ nùn duɑriwɑ. U koo kowɑ kɔkɔnun dĩɑ ɡeenu. Tɔmbu
    kpurowɑ bɑ koo nùn duɑri. Kpɑ u wɔrumɑ u bɔɔrɑ nɡe dɑ̃ɑ.
  eng-KJVCPB: The womb shall forget him; the worm shall feed sweetly on him; He shall
    be no more remembered; And wickedness shall be broken as a tree.
  luo-luo: Onge ngʼama paro joricho kendo wich wil kodgi; mi kudni chamgi kendo itiekogi
    chuth.
  meu-meu: Hanua ariaradia ese e lalodia boiomu, idia ladadia na ta se lalodia taomu;
    taunabunai, kara dika na e kwaidumu, au na heto.
  npi-ULB: उसलाई जन्माउने गर्भले उसलाई बिर्सिनेछ । किराले त्यसलाई मिठो मानेर खानेछ
    । फेरि उसको सम्झना गरिनेछैन । यसरी एउटा रुखलाई झैं दुष्‍टतालाई टुक्राटुक्रा पारिनेछ
    ।
  yor-yor: Inú ìbímọ yóò gbàgbé rẹ̀, kòkòrò ní yóò máa fi adùn jẹun lára rẹ̀; a kì
    yóò rántí ènìyàn búburú mọ́; bẹ́ẹ̀ ní a ó sì ṣẹ ìwà búburú bí ẹní ṣẹ́ igi.
  pes-OPCB: حتی مادر شخصِ گناهکار او را از یاد می‌برد. کرمها او را می‌خورند و دیگر
    هیچ‌کس او را به یاد نمی‌آورد. ریشهٔ گناهکاران کنده خواهد شد،
  tgl-ULB: Makakalimutan siya ng sinapupunang nagdala sa kaniya; matamis siyang kakainin
    ng mga uod, hindi na siya maaalala magpakailanman; sa ganitong paraan, mababali
    ang kasamaan gaya ng puno.
  hui-hui: Tinaga tingini ngago himiru ngoe bedaru tinaga tomo nolene dendebi taraore
    mbira nga. Ani bialu agali uruni mbirali abogo ogoria hene nalolebira. Ti ai̱yaore
    bedagome embedaho waholebira. Ani bialu mana ko tigua bialu haga ngagobi ereba
    hai holebira.
  mya-mya: သူ၏အမိသည် သူ့ကိုမေ့လျော့၍၊ တီကောင်တို့သည် မြိန်စွာ စားလိမ့်မည်။ နောက်တဖန်
    အဘယ်သူမျှ မအောက်မေ့ရ။ မတရားသော သူသည်သစ်ပင်ကဲ့သို့ ကျိုးရလိမ့်မည်။
  bod-N: ཁོ་རང་ཆགས་པའི་མངལ་གྱིས་ཁོ་བརྗེད་ཅིང་། ། འབུ་ཡིས་ཁོ་རང་ཞིམ་མངར་ལོངས་སུ་སྤྱོད།
    ། ཁོ་ལ་མི་ཡིས་རྗེས་དྲན་མི་བྱེད་དེ། ། དྲང་བདེན་མིན་པའི་མི་ནི་ཤིང་ལྟར་ཆག །
  sna-sna: Chizvaro chinovakanganwa, honye inovadya; vanhu vakaipa havacharangarirwizve
    asi vakavhunwa somuti.
  spa-BLM: El vientre lo olvidará. El gusano se alimentará dulcemente de él. No se
    le recordará más. La injusticia será quebrada como un árbol.
  cac-cac: A eb' chuc chi' sb'atcan eb' satc'olal yuj snun. Man̈xa mach snaancot eb',
    axo noc' a'ay schianb'at eb'. Stelvi eb' icha tz'aj stelvi junoc te te' sch'acchaji.
  swh-ULB: Mama yake atamsahau; polepole funza watamuuma; hatakumbukwa tena; kwa hiyo,
    waovu watavunjika kama mti.
  bel-bel: Няхай забудзе яго нутроба матчыная; няхай ласуецца ім чарвяк; няхай не
    захаваецца пра яго памяць; як дрэва, няхай зломіцца беззаконьнік,
  deu-ELBBK: 'Der Mutterleib vergisst seiner, das Gewürm labt sich an ihm, nicht mehr
    wird seiner gedacht: und das Unrecht wird zerbrochen wie ein Baum –'
  mbb-OT: Kenè en sikandan egketenuzan, kekenà, egkelipatan en sikandan minsan te
    iney zan. Egkeenen sikandan te tagkey, ne edezeetan sikandan iring te kayu he
    midtamped.
  mal-2015: ഗർഭപാത്രം അവനെ മറന്നുകളയും; കൃമി അവനെ തിന്നു രസിക്കും; പിന്നെ ആരും അവനെ
    ഓർക്കയില്ല; നീതികേടു ഒരു വൃക്ഷംപോലെ തകർന്നു പോകും.
  rmc-rmc: Lengre daja pre lende bisterena, o kirme pre lende mulatinena; a imar ňiko
    peske pre lende na leperela. O nalačhe kirňona sar o stromos, so peľa tele!
  pes-OPV: رحم (مادرش ) او را فراموش می‌نماید و کرم، او را نوش می‌کند. و دیگر مذکورنخواهد
    شد، و شرارت مثل درخت بریده خواهدشد.
  ron-1924: Пынтечеле мамей ыл уйтэ, вермий се оспэтязэ ку ел, нимень ну-шь май адуче
    аминте де ел! Нелеӂюитул есте сфэрымат ка ун копак,
  ben-OBCV: গর্ভ তাদের ভুলে যায়, কীটপতঙ্গ তাদের দেহগুলি নিয়ে ভোজে মাতে; দুষ্টদের
    আর কেউ মনে রাখবে না কিন্তু তারা গাছের মতো ভেঙে যাবে।
  som-som: Uurkii hooyadiis waa illoobi doonaa isaga; jidhkiisana waxaa cuni doona
    oo macaansan doona dirxiga, Oo mar dambena isaga lama xusuusan doono, Oo kii xaqdaranuna
    wuxuu u jabi doonaa sida geed oo kale.
  lat-VUC: 'Obliviscatur ejus misericordia; dulcedo illius vermes: non sit in recordatione,
    sed conteratur quasi lignum infructuosum.'
  eng-ASVBT: The womb shall forget him; The worm shall feed sweetly on him; He shall
    be no more remembered; And unrighteousness shall be broken as a tree.
  ita-1885: La matrice li dimentica, I vermini son loro dolci, Non son più ricordati;
    Anzi i perversi son rotti come un legno.
  eng-LXXUP: 'Then is his sin brought to remembrance, And he vanishes like a vapor
    of dew: But let what he has done be recompensed to him, And let every unrighteous
    one be crushed like rotten wood.'
  eng-ULB: The womb that bore him will forget him; the worm will feed sweetly on him;
    he will be remembered no more; in this way, wickedness will be broken like a tree.
  spa-VBL: Hasta sus madres los olvidan, los gusanos se dan un festín con ellos, ya
    no se acuerdan de ellos, y su maldad se vuelve como un árbol que se rompe en pedazos.
  fra-_FOB: Le sein qui les porta les oublie; les vers font d'eux bonne chère; on
    ne se souvient plus d'eux; l'injuste est brisé comme du bois.
  mal-mal: അവനെ വഹിച്ച ഗർഭപാത്രം അവനെ മറന്നുകളയും; കൃമി അവനെ തിന്ന് രസിക്കും; പിന്നെ
    ആരും അവനെ ഓർക്കുകയില്ല; നീതികേട് ഒരു വൃക്ഷംപോലെ തകർന്നുപോകും.
  urd-GVR: Māṅ kā rahm unheṅ bhūl jātā, kīṛā unheṅ chūs letā aur un kī yād jātī rahtī
    hai. Yaqīnan bedīnī lakaṛī kī tarah ṭūṭ jātī hai.
  suz-BL: मेको आन कली जरमेब कोव़जीम मेको आन कली प्रेंब। मिनु लुस्‍पु‍मी ‘मेको ब्रोव़शो
    बाक्‍नीम’ दे मिम्‍नीम। मुरुम मेको आन कली प्रें‍नीमी। मोपा परमप्रभु यावे आ अरेशो
    मटीबपुकी दिम्‍शो रवा खोदेंशो दुम्‍‍नीम।
  eng-NOY: His own mother forgetteth him; The worm feedeth sweetly on him; He is no
    more remembered, And iniquity is broken like a tree.
  ita-1927: Il seno che lo portò l’oblia; i vermi ne fanno il loro pasto delizioso,
    nessuno più lo ricorda.
  ckb-ckb: سکی دایک لەبیریان دەکات و کرم تامی دەمی پێیان خۆش دەکات؛ ئیتر یادی خراپەکار
    ناکرێتەوە و وەک دار دەشکێت.
  eng-BBE: 'The public place of his town has no more knowledge of him, and his name
    has gone from the memory of men: he is rooted up like a dead tree.'
  kan-OKCV: ಹೆತ್ತ ಕರುಳು ಅಂಥವರನ್ನು ಮರೆತು ಬಿಡುವುದು; ಹುಳವು ಅಂಥವರ ಹೆಣವನ್ನು ರುಚಿಯಿಂದ ತಿಂದುಬಿಡುವುದು;
    ಇನ್ನು ಅವರ ನೆನಪು ಇರುವುದಿಲ್ಲ; ಮರದ ಹಾಗೆ ದುಷ್ಟರು ಮುರಿದುಹೋಗುವರು.
  tam-2017: அவனைப் பெற்ற கர்ப்பம் அவனை மறக்கும்; புழு திருப்தியாக அவனைத் தின்னும்;
    அவன் அதன்பின்பு நினைக்கப்படுவதில்லை; அக்கிரமமானது பட்டமரத்தைப்போல முறிந்துவிழும்.
  spa-RV-1909: Olvidaráse de ellos el seno materno; de ellos sentirán los gusanos
    dulzura; nunca más habrá de ellos memoria, y como un árbol serán los impíos quebrantados.
  ron-BTF: Pântecul îl va uita; viermele se va înfrupta din el; nu va mai fi amintit;
    și stricăciunea va fi frântă ca un pom.
  eng-WEBP: The womb will forget him. The worm will feed sweetly on him. He will be
    no more remembered. Unrighteousness will be broken as a tree.
  eng-FBV: Even their mothers forget them, maggots feast on them, they are no longer
    remembered, and their wickedness becomes like a tree that is broken into pieces.
  nld-1939: Door de moederschoot wordt hij vergeten, De wormen smullen van hem; Zijn
    naam wordt niet langer herdacht, Zijn ongerechtigheid geknakt als een boom.
  nch-BL: Hasta inana se tajtacolchijquet quielcahuas. Ocuilime quicuase inacayo huan
    tahuel ajhuiyac quimatise. Toteco Dios quintzontamiltis tajtacolchihuani quej
    huetzi se cuahuit quema taajaca chicahuac, huan ayecmo aqui quinelnamiquis.
  vie-1934: Lòng mẹ sẽ quên chúng nó đi; Các sâu bọ ăn ngon chúng nó; Người ta không
    còn nhớ họ nữa; Và sự gian ác sẽ bị bẻ gẫy ra như cây cối.
  hin-CV: गर्भ उन्हें भूल जाता है, कीड़े उसे ऐसे आहार बना लेते हैं; कि उसकी स्मृति
    भी मिट जाती है, पापी वैसा ही नष्ट हो जाएगा, जैसे वृक्ष.
  spa-BES: Su madre se olvidara de él, el gusano lo saboreara, y su nombre ha desaparecido
    de la memoria de los hombres; él impío está desarraigado como un árbol muerto.
  tdx-tdx: 'Handikok’ aze i hoviñey; an-kaehake ty fihinanan’ oletse aze ampara’ te
    tsy tiahy ka: ie pozaheñe hoe hatae i lo-tserekey.'
  tha-KJV: ครรภ์​จะลืมเขา ตัวหนอนจะกินเขาอย่างอร่อย ไม่มี​ใครจำเขาได้​ต่อไป ความชั่วจะหักลงเหมือนต้นไม้
  por-BR-2018: A mãe se esquecerá dele; doce será para os vermes; nunca mais haverá
    memória dele , e a perversidade será quebrada como um árvore.
  deu-ELO: 'Der Mutterleib vergißt seiner, das Gewürm labt sich an ihm, nicht mehr
    wird seiner gedacht: und das Unrecht wird zerbrochen wie ein Baum,'
  eng-WYC-2018: Mercy forget him; his sweetness be (for) a worm; be he not in mind,
    but be he all-broken as an unfruitful tree. (The womb shall forget him; let his
    sweetness be for a worm; let him be forgotten, and all-broken, like an unfruitful
    tree.)
  epo-epo: Forgesu lin la interno de lia patrino; La vermoj frandu lin; Oni lin ne
    plu rememoru; Li rompiĝu kiel malbona arbo —
  uig-PIN: Uni, tuƣⱪan anisimu untusun! Ⱪurt xɵlgǝylirini eⱪitip uni yesun! Əskǝ ⱨeq
    elinmisun! Xuning bilǝn ⱨǝⱪⱪaniysizliⱪ dǝrǝhtǝk kesilsun!
  beo-beo: 'Ilia emedafa da ili gogolelesisa. Daba: da ilia da:i na dagosa. Amola
    ilia da ifa fili sa:i defele dasasa.'
  tpi-OTNT: Na bodi bilong ol bai i kamap switpela kaikai bilong ol liklik snek. Na
    i no gat man bai i tingim ol moa, na mama tru bilong ol tu bai i ting i lus olgeta
    long ol. Na pasin nogut bilong ol tu bai i pinis olgeta.’
  hau-SA: Waɗanda suka haife su za su manta da su, tsutsotsi za su cinye su; ba za
    a sāke tunawa da mugaye ba amma an sare su kamar itace.
  uig-LAT: Uni, tughqan anisimu untusun! Qurt shölgeylirini éqitip uni yésun! Eske
    héch élinmisun! Shuning bilen heqqaniysizliq derextek késilsun!
  nde-nde: Isibeletho siyabakhohlwa, impethu zizitike phezu kwabo; abantu ababi kabasakhunjulwa
    kodwa bayafohlozwa njengesihlahla.
  ton-ton: ‌ʻE fakangaloʻi ia ʻe he manāva; ʻe kai melie ia ʻe he kelemutu; ʻe ʻikai
    toe manatuʻi ia; pea ʻe fesiʻi ʻae angahala ʻo hangē ko e ʻakau.
  ces-1613: Zapomíná se na něj život matky, sladne červům, nebývá více připomínán,
    a tak polámána bývá nepravost jako strom.
  eng-WMB: The womb will forget him. The worm will feed sweetly on him. He will be
    no more remembered. Unrighteousness will be broken as a tree.
  tam-TCV: அவர்களைப் பெற்றெடுத்த கர்ப்பம் அவர்களை மறந்துவிடும், புழுக்கள் அவர்களை
    விருந்தாக உண்ணும். தீய மனிதர் இனி ஒருபோதும் நினைக்கப்படுவதில்லை, மரத்தைப்போல்
    அவர்கள் முறிக்கப்படுகிறார்கள்.
  ceb-ULB: Kalimtan gayod siya sa nagsabak kaniya; kaunon siya sa mga ulod; ug wala
    nay makahinumdom pa kaniya; ug sa ingon niini nga paagi, ang pagkadaotan mabungkag
    sama sa kahoy.
  pol-UBG: Zapomni o nim łono jego matki, a robak będzie się nim karmić jak słodycz;
    nikt go więcej nie wspomni, a nieprawość zostanie połamana jak drzewo.
  urd-GVU: ماں کا رِحم اُنہیں بھول جاتا، کیڑا اُنہیں چوس لیتا اور اُن کی یاد جاتی
    رہتی ہے۔ یقیناً بےدینی لکڑی کی طرح ٹوٹ جاتی ہے۔
  deu-1912: Der Mutterschoß vergißt sein; die Würmer haben ihre Lust an ihm. Sein
    wird nicht mehr gedacht; er wird zerbrochen wie ein fauler Baum,
  kan-2017: ಹೆತ್ತ ಹೊಟ್ಟೆಯೇ ಅವನನ್ನು ಮರೆತುಬಿಡುವುದು; ಹುಳವು ಅವನ ಹೆಣವನ್ನು ಸವಿದು ತಿನ್ನುವುದು;
    ಇನ್ನು ಮೇಲೆ ಯಾರಿಗೂ ಅವನ ನೆನಪಿರದು; ಅನ್ಯಾಯವು ಮರದ ಹಾಗೆ ಮುರಿಯಲ್ಪಡುವುದು.
  yap-yap: Mus ngak e chitiningin ma ke pag talin e chiney; ya ke longuy e faklud
    ma ke mogothgoth ni bod e gek’iy nike thig.
  hlt-MCSB: A bung loh anih a hnilh hil ah a rhit te a poek voel pawt hil a tui sak.
    Tedae dumlai tah thing bangla tlawt.
  mdy-ETH: ዓሲ ቢያ ዔያቶ ዋላንዳኔ፤ ዔያቶ ዒንዶንሢታዖ ማሊ ጶቂሢንዱዋሴ፤ ዓሽኮ ዔያቶኮ ዛኣሌ ሙዓንዳኔ፤ ዔያቶኮ ፑርቱሞ
    ማዻ ዶዔ ሚሢጉዲ ሜቂ ዓታንዳኔ።
  twi-ASANTE: Awotwaa werɛ firi wɔn, na ɔsonsono di wɔn nam; nnipa bɔne deɛ, wɔnnkae
    wɔn bio na mmom wɔbubu te sɛ dua.
  eng-WEBU: The womb will forget him. The worm will feed sweetly on him. He will be
    no more remembered. Unrighteousness will be broken as a tree.
  wal-wal: Hari attin, yelida aayetikka eta hassayokkona. Guxunee eta ashuwaa mal77in
    mees. Eta iita oosoikka wullida mittaadan meqqana.
  spa-PDDPT: Los olvidará el seno materno. Dulce será su sabor a los gusanos. Nunca
    serán recordados, y como un árbol serán quebrantados los perversos.
  gun-gun: Ha'e ramo ha'e kuery re ixy ae hexarai 'rã, ho'okue re taxo ovy'a reve
    okaru 'rã okuapy. Heko vai kuery re na'ima'endu'aavei ma 'rã. Ha'e kuery omopẽmbaa
    'rã yvyra rami,
  ilo-ULB: Lipatento isuna ti aanakan a nangipasngay kenkuana; sisasam-itto a mangan
    ti igges kenkuana; saanton a malagip isuna; iti kastoy a wagas, madadaelto ti
    kinadangkes a kasla iti maysa a kayo.
  kpg-kpg: Gei nadau dinana gu de langahia e ginaadou hogi digaula. Digaula guu gai
    go nia ila, gei guu oho gadoo be nia laagau ma gaa tinga gi lala.
  uig-ARA: ئۇنى، تۇغقان ئانىسىمۇ ئۇنتۇسۇن! قۇرت شۆلگەيلىرىنى ئېقىتىپ ئۇنى يېسۇن! ئەسكە
    ھېچ ئېلىنمىسۇن! شۇنىڭ بىلەن ھەققانىيسىزلىق دەرەختەك كېسىلسۇن!
  sus-sus: Ginɛ naxan xiɲɛ fixi yunubitɔɛ ma, na nɛɛmuma nɛ a ma, kulie tan fa a don.
    Mixi yo mu ratuma a ma sɔnɔn. Na kui a xa tinxintareya bara tala alɔ sansi talama
    ki naxɛ.
  pon-2006: Ine pil kin sohla tamataman ih met; mwahs kin kangala oh kauwehla duwehte
    tuhke me pwupwudier.
  ksd-ksd: Kana gunan iat na nuk vue, Pa da nuk pa mule ra iangina; Da rubat vue ra
    varpiam da ra davai i maroto.
  tur-YTC: Rahim onu unutacaktır. Kurt ondan tatlı tatlı beslenecektir. Artık hatırlanmayacak.
    Haksızlık bir ağaç gibi kırılacaktır.
  grc-BRENT: Εἶτʼ ἀνεμνήσθη αὐτοῦ ἡ ἁμαρτία· ὥσπερ δὲ ὁμίχλη δρόσου ἀφανὴς ἐγένετο·
    ἀποδοθείη δὲ αὐτῷ ἃ ἔπραξε, συντριβείη δὲ πᾶς ἄδικος ἶσα ξύλῳ ἀνιάτῳ.
  ind-AYT: Rahim ibu melupakan mereka, cacing-cacing menyukainya. Mereka tidak akan
    diingat lagi. Kefasikan akan ditebang seperti pohon.
  nya-nya: Mayi wowabereka amawayiwala, mphutsi zimasangalala powadya; anthu oyipa
    sakumbukiridwanso koma amathyoka ngati mtengo.
  hrv-hrv: 'Zaboravilo ga krilo što ga rodi, ime se njegovo više ne spominje: poput
    stabla zgromljena je opačina.'
  mps-mps: Tama augwaligo tigi te dwasianu osogane dabego pusai nai gagabo dao. Tama
    bidigo augwali kone me egobeo. Tama augwa ida mugo me homu kone me egobeo, mu
    gegeda paibao. Tama augwaligo dwai kolesaga me sese mu silaibao. Dagego te tiwai
    po wabo dao,” Jopgo te po wali.
  tpi-tpi: Na bodi bilong ol bai i kamap switpela kaikai bilong ol liklik snek. Na
    i no gat man bai i tingim ol moa, na mama tru bilong ol tu bai i ting i lus olgeta
    long ol. Na pasin nogut bilong ol tu bai i pinis olgeta.’
  dan-1931: Han er glemt på sin Hjemstavns Torv, hans Storhed kommes ej mer i Hu,
    Uretten knækkes som Træet.
  vie-OVCB: Chính mẹ của họ cũng sẽ quên họ. Giòi bọ ăn nuốt thịt họ. Không ai còn
    tưởng nhớ họ nữa. Kẻ bất công, áp bức sẽ gãy đổ như cây khô.
  guj-2017: જે ગર્ભે તેને રાખ્યો તે તેને ભૂલી જશે; કીડો મજાથી તેનું ભક્ષણ કરશે, તેને
    કોઈ યાદ નહિ કરે, આ રીતે, અનીતિને સડેલા વૃક્ષની જેમ ભાંગી નાખવામાં આવશે.
  pon-2006A: Ine pil kin sohla tamataman ih met; mwahs kin kangala oh kauwehla duwehte
    tuhke me pwupwudier.
  por-BRBSL: O útero vai esquecê-lo. A minhoca se alimentará docemente dele. Ele não
    será mais lembrado. A iniqüidade será quebrada como uma árvore.
  cth-cth: Camo im ni a pahnim awh vaiteh, tangraet ni katuipoung lah a ca awh han.
  twi-twi: Awotwaa werɛ fi wɔn, na osunson di wɔn nam; nnipa bɔne de wɔnnkae wɔn bio
    na mmom wobubu te sɛ dua.
  hlt-hlt: A bung loh anih a hnilh hil ah a rhit te a poek voel pawt hil a tui sak.
    Tedae dumlai tah thing bangla tlawt.
  tbz-SIM: Kɛ̀ bɛ yɔ̃bɛ̀ɛ bɛ̀ yɛ̃̀, kɛ̀ bɛ̀ɛ nɑɑ́ nyɛbiɛ̀ kó mudiì sɑ̀ɑ̀mù, kɛ̀ bɛnìtìbɛ̀
    bɑ́ ndenniní bɛ kpɛ́í. Oyɛiwe ɔ̃ɔ̃ do mutie kɔ̃mɛ mmɛ, o dɔɔ̀rìmɛ̀ yɛimɛ kó tiyeti
    nti mɛmmɛ.
  msy-2020: Eghtɨ men mɨkarziba apizibar dagher isɨngtɨzimɨn mɨn otogham. Eghtɨ tav
    ua me gɨnɨghnɨghan kogham. Ezɨ men amebar me bateziba uaghan bar me gɨn amadagham.
    Eghtɨ men arazir kuraba uaghan bar gɨvagham.’
  dop-dop: Ɩ too kʋlʋlʋ kɑ́ sɔɔ ɩ tɔɔ. Pɑ kɑɑ ŋmɑɑ ɩ hǝtɛ kɛ tiili. Ɩlɛ pǝ pɛlɑ ɩsɑɣɑʋ
    ntɛ́ ɩsɩɩ tʋɣʋ.
  azb-azb: Onları ana bətni unudar, Qurdlar üçün ləziz yem olar, Bir də onları heç
    kim yada salmaz, Haqsızlıq bir ağac kimi sınar.
  eng-DBY: 'The womb forgetteth him; the worm feedeth sweetly on him: he shall be
    no more remembered; and unrighteousness is broken as a tree, —'
  hin-2017: माता भी उसको भूल जाती, और कीड़े उसे चूसते हैं, भविष्य में उसका स्मरण न
    रहेगा; इस रीति टेढ़ा काम करनेवाला वृक्ष के समान कट जाता है।
  wol-KYG: Yal na leen seen ndey sax fàtte, sax yi muucu leen, ñu fàtte leen, ba njubadi
    déjjatiku ni garab.
  eng-YLT: Forget him doth the womb, Sweeten [on] him doth the worm, No more is he
    remembered, And broken as a tree is wickedness.
  eng-WYC-2017: Mercy forget him; his sweetness be for a worm; be he not in mind,
    but be he all-broken as an unfruitful tree.
  eng-WMBB: The womb will forget him. The worm will feed sweetly on him. He will be
    no more remembered. Unrighteousness will be broken as a tree.
  urd-GVH: माँ का रहम उन्हें भूल जाता, कीड़ा उन्हें चूस लेता और उनकी याद जाती रहती
    है। यक़ीनन बेदीनी लकड़ी की तरह टूट जाती है।
  rug-rug: Ari tinadia ba kote muliṉi ni, ke hena va kamoi rina uloso; sari tie kaleadi
    si loke tie kote balabala pulei, ba guana huda ta maho goredi si arini.
  gaz-gaz: Gadameessi isaan irraanfata; raammoonnis itti duuddee isaan nyaatti; namoonni
    hamoon akkuma mukaa ni caccabu; siʼachis hin yaadataman.
  fra-LSG: Quoi! Le sein maternel l’oublie, Les vers en font leurs délices, On ne
    se souvient plus de lui! L’impie est brisé comme un arbre,
  yal-yal: Hali naxanye e barixi, ne ɲinanma nɛn e xɔn, e findi donseen na kunle xa,
    e fe falan mɔn yi dan. Nanara, tinxintareyaan kalama nɛn alo wudin na bira.’ ”
  haw-1868: E hoopoina ka opu ia ia; E ai wale ka ilo ia ia; Aole loa e hoomanaoia
    oia; A e haki ka mea hewa me he laau la.
  arb-NAV: تَنْسَاهُ الرَّحِمُ وَيَسْتَطِيبُهُ الدُّودُ، وَلا أَحَدَ يَذْكُرُ الأَشْرَارَ
    فِيمَا بَعْدُ، فَيَكُونُونَ كَشَجَرَةٍ مُقْتَلَعَةٍ.
  ewe-ewe: Vidzidɔ ŋlɔa wo be, wozua nuɖuɖu na ŋɔviwo, womegaɖoa ŋku ame vɔ̃ɖiwo dzi
    o, ke boŋ woŋena abe atilɔ ene.
  eng-LEE: The mother that bore such a one will forget him; the worm will feed sweetly
    on him; he will be no more remembered; and like a tree will wickedness be broken.
  asm-FB: যিজনে সন্তান নোপজোৱা বাঁজী তিৰোতাক লুটে, আৰু বিধবালৈ কোনো অনুগ্ৰহ নকৰে,
  sus-A: فِنّ نَشَن شِحّ قِشِ يُنُبِتْي مَ، نَ نّيمُمَ نّ عَ مَ، كُلِيٍ تَن قَ عَ
    دٌن. مِشِ يٌ مُ رَتُمَ عَ مَ سْنْن. نَ كُي عَ شَ تِنشِنتَرٍيَ بَرَ تَلَ عَلْ سَنسِ
    تَلَمَ كِ نَشّ.
  fra-SBL: Le ventre de la mère l'oubliera. Le ver se nourrira doucement de lui. On
    ne se souviendra plus de lui. L'iniquité sera brisée comme un arbre.
  hbo-hbo: יִשְׁכָּ֘חֵ֤הוּ רֶ֨חֶם ׀ מְתָ֘קֹ֤ו רִמָּ֗ה עֹ֥וד לֹֽא־יִזָּכֵ֑ר וַתִּשָּׁבֵ֖ר
    כָּעֵ֣ץ עַוְלָֽה׃
  kik-kik: Nayo nda ĩrĩa yamaciarire ĩkariganĩrwo nĩo, igunyũ nacio ikamarĩa; andũ
    arĩa aaganu maticookaga kũririkanwo, no moinangagwo ta mũtĩ.
  fra-NCL: Ah ! Le sein maternel l’oublie, les vers en font leurs délices ; on ne
    se souvient plus de lui, et l’iniquité est brisée comme un arbre.
  cek-AK: Zok mah anih to pahnet ueloe, sadong mah anih to rawkcak kahoih ah caa tih;
    anih to mi mah doeh panoek mak ai boeh; sethaih loe thing baktiah hmawn tih boeh.
  cuk-cuk: Dule-isganamar-bergudele, e-nangan bar egi binsaosulid. Amar napa-urba-dogdele,
    nus-masga gudoed. Dulemar gwen dule-isganamargi bar binsadii guosurmalad. Igi
    sapimar olaledae, deyobi, gumaloed.
  uig-CYR: Уни, туққан анисиму унтусун! Қурут шөлгәйлирини еқитип уни йесун! Әскә
    һеч елинмисун! Шуниң билән һәққанийсизлиқ дәрәқтәк кесилсун!
  tel-2017: వారిని కన్న గర్భమే వారిని మరిచి పోతుంది. పురుగు వారిని కమ్మగా తినివేస్తుంది.
    వారు మరి ఎన్నడూ జ్ఞాపకంలోకి రారు. చెట్టు విరిగి పడిపోయినట్టు దుర్మార్గులు పడిపోతారు.
  hat-BSA: Vant manman an va bliye li. Vè va manje li byen dous, jiskaske moun pa
    sonje l ankò. Konsa, mechanste la va kase tankou yon pyebwa.
  kos-kos: Finne nina kial uh, ac tia pac esamul; Wet uh ac kangulla, ac el musalla
    oana soko sak ma ikori.
  hbo-WLC: יִשְׁכָּ֘חֵ֤הוּ רֶ֨חֶם ׀ מְתָ֘ק֤וֹ רִמָּ֗ה ע֥וֹד לֹֽא־יִזָּכֵ֑ר וַתִּשָּׁבֵ֖ר
    כָּעֵ֣ץ עַוְלָֽה׃
  ibo-ibo: Akpanwa na-echefu ha, ikpuru na-eji ha mere ihe oriri; anaghị echetakwa
    ndị ajọọ omume kama a na-etiji ha dịka osisi.
  ory-ory: ଗର୍ଭ ତାହାକୁ ପାସୋରି ଯିବ; କୀଟ ସୁସ୍ୱାଦୁ ଭକ୍ଷ୍ୟ ପରି ତାହାକୁ ଖାଇବ, ସେ ଆଉ ସ୍ମରଣ
    କରାଯିବ ନାହିଁ; ପୁଣି, ଅଧର୍ମ ବୃକ୍ଷ ପରି ଭଙ୍ଗାଯିବ।
  chk-chk: Pwal ekewe inelap mi nöüniir ra manlükirela, ekewe moso chök ra pwapwaitiir
    le ocheer. Ekewe aramasangau resap chüen chem, pun ra feiengau usun efoch irä
    mi turula.
  rop-rop: En detlot mami blanga detlot nogudbala pipul garra fogedabat olabat. Dei
    nomo garram eni pawa, en detlot wem reken olabat teist brabli switbala.
  ukr-1871: Нехай відцурається такого матерня рідна утроба; нехай лакомляться на нього
    черви; нехай загине про його память; мов та деревина, нехай зломиться беззаконник!
  deu-1951: Der Mutterschoß wird seiner vergessen, Würmer laben sich an ihm, seiner
    wird nicht mehr gedacht, und wie ein Baum wird der Übermut dessen gebrochen,
  eng-JPS: The womb forgetteth him; the worm feedeth sweetly on him; he shall be no
    more remembered; and unrighteousness is broken as a tree.
  srp-1865: Zaboravlja ih utroba materina, slatki su crvima, ne spominju se više;
    kao drvo skršiæe se nepravednik.
  lug-lug: Olubuto lunaamwerabiranga; envunyu eneemulyanga n’ewoomerwa. Tajjukirwenga
    nate, omukozi w’ebibi amenyeka ng’omuti.
  heb-heb: ישכחהו רחם מתקו רמה עוד לא יזכר ותשבר כעץ עולה׃
  ben-IRV: সেই গর্ভ যে তাকে জন্ম দিয়েছিল ভুলে যাবে; তারা পোকাদের ভাল খাবার হবে; তাকে
    আর মনে রাখা হবে না; এই ভাবে, গাছের মত পাপাচার ভাঙ্গা হবে।
  pan-pan: ਕੁੱਖ ਉਹ ਨੂੰ ਭੁੱਲ ਜਾਵੇਗੀ, ਕੀੜਾ ਉਹ ਨੂੰ ਸੁਆਦ ਨਾਲ ਖਾ ਜਾਵੇਗਾ, ਉਹ ਫੇਰ ਯਾਦ ਨਾ
    ਕੀਤਾ ਜਾਵੇਗਾ, ਇਸ ਤਰ੍ਹਾਂ ਬਦੀ ਰੁੱਖ ਵਾਂਗੂੰ ਤੋੜੀ ਜਾਵੇਗੀ।
  mya-JVB: သူ၏အမိ သည် သူ့ ကိုမေ့လျော့ ၍၊ တီကောင် တို့သည် မြိန် စွာ စားလိမ့်မည်။ နောက်
    တဖန် အဘယ်သူမျှမ အောက်မေ့ ရ။ မတရား သောသူသည်သစ်ပင် ကဲ့သို့ ကျိုး ရလိမ့်မည်။
  hmo-hmo: Unai dika tauna be iena sinana danu ese, do ia laloatao lasi. Biluga ese
    iena tauanina idia ania noho, bona ia be makohia ore, ia moru auna bamona.’
  urd-urd: रहम उसे भूल जाएगा, कीड़ा उसे मज़े सिखाएगा, उसकी याद फिर न होगी; नारास्ती
    दरख़्त की तरह तोड़ दी जाएगी।
  rus-SYN: Пусть забудет его утроба матери; пусть лакомится им червь; пусть не остается
    о нем память; как дерево, пусть сломится беззаконник,
  bqc-SIM: An yã́ ì sã́ ń da'iaↄgu, aa gↄ̃̀ kↄ̀ↄↄ blɛ ũ. Faasaidepiↄ yã́ lí
    dↄ gbɛ̃egu lↄo, aa gↄ̃̀ kálɛa lán yàamiↄnaↄwa.
  tcz-CHONGTHU: Ahingnu tah'un jong hin sumil untin than hon amaho chu twitah in hin
    neuvin tin, koima chan amaho chu geldoh tapouvin te. Migiloute chu huipi gopin
    thingphung amutlhuh tobang hiuvinte.
  mar-mar: ज्या उदराने त्यास जन्म दिला ती विसरून जाईल, त्याची आठवण राहणार नाही, त्याप्रमाणे
    दुष्टपणा झाडासारखा मोडून पडेल.
  qub-qub: Paycunataga mamanpis gongayconganami. Curucunanami micur ushacurconga.
    Pipis mananami yarpanganachu chay runataga. Gueruta wayra sajtarishannömi ushacanga.
  hat-hat: Tout moun bliye yo. Ata manman ki fè yo pa chonje yo. Se vè k'ap manje
    kadav yo. Yo fini tankou yon pyebwa yo koupe jete.
  eng-BSB: The womb forgets them; the worm feeds on them; they are remembered no more.
    So injustice is like a broken tree.
  eng-WEBPB: The womb will forget him. The worm will feed sweetly on him. He will
    be no more remembered. Unrighteousness will be broken as a tree.
  kbq-kbq: Ana hina kasema zamante'naza vahera anta'zmimo'za antahi ozamigahaze. Ana
    nehanageno zamavufagamo'a haganentake hanige'za kanintamimo'za nenesage'za, vahe'mo'za
    mago'enena antahi ozamigahaze. Kumi'ma nehaza vahe'mo'za zahoko tuno zafa eri
    hantagiankna hu'za tami'za masegahaze.
  nhe-BL: Hasta inana se tlajtlacolchijquetl quiilcahuas. Ocuilime quicuase inacayo
    huan tlahuel ajhuiyac quimatise. Toteco Dios quintzontlamiltis tlajtlacolchihuani
    queja huetzi se cuahuitl quema tlaajaca chicahuac, huan ayoc aca quinilnamiquis.
  gub-BL: Te ihy na'ima'enukwaw kwaw hehe. Merua'yr u'u ho'o kwer wà. Ikatu wanupe
    i'u mehe. Teko paw heharaz izuwi wà. Tupàn umumaw ikatu 'ym ma'e iapo har ywyra
    u'ar ma'e wer ài.
  eng-DRA: 'Let mercy forget him: may worms be his sweetness: let him be remembered
    no more, but be broken in pieces as an unfruitful tree.'
