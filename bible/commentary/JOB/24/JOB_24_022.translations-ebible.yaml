verse: JOB.024.022
translations:
  mal-C: ദൈവം തന്റെ ശക്തിയാൽ പ്രബലരെ വലിച്ചിഴയ്ക്കുന്നു; അവർ സുസ്ഥിരർ ആയെങ്കിൽപോലും
    അവരുടെ ജീവനു യാതൊരുവിധ ഉറപ്പുമില്ല.
  deu-TKW: Und die Tyrannen erhält er durch seine Kraft; ein solcher kommt wieder
    auf, wenn er schon am Leben verzweifelte.
  lin-lin: Kasi Nzambe, na nguya na Ye, abakisaka mikolo ya banyokoli na bango ; ata
    batombolami, bazalaka na elikya te mpo na bomoi na bango.
  eng-LSV: And [God] has drawn the mighty by His power, || He rises, and none believes
    in life.
  eng-GNV: He draweth also the mighty by his power, and when he riseth vp, none is
    sure of life.
  eng-WEBSTER: 'He draweth also the mighty with his power: he riseth up, and no man
    is sure of life.'
  nhw-BL: “Pero Toteco Dios ica ihueyi chicahualis quinhuahuatatza tlapijpiyani huan
    quinquixtía tlen ni tlaltipactli. Masque inijuanti mochihuaj huejhueyi, huelis
    tlatoc miquise.
  swh-ONEN: Lakini Mungu huwakokota wenye nguvu kwa uwezo wake; ingawa wamestawi,
    hawana hakika ya maisha.
  bba-bba: Adɑmɑ Gusunɔwɑ u dɑm mɔ u kɑ tɔn kɔ̃so ben wɑ̃ɑru yɔ̃rɑsiɑ. Ù n bu wɔri,
    bɑ ku rɑ n mɑɑ yɛ̃ nɡe bɑ ko n wɑ̃ɑ.
  eng-KJVCPB: 'He draweth also the mighty with his power: He riseth up, and no man
    is sure of life.'
  luo-luo: To Nyasaye tieko joma roteke gi tekone; kata obedo ni gin joma niginyalo
    to gionge gi ratiro ni gibiro bedo mangima.
  meu-meu: Ḡau tamona, Dirava ese goada taudia edia mauri na ena siahu amo e hadaudaumu;
    asi edia helaro negadia ai e tore isimu.
  npi-ULB: तापनि परमेश्‍वरले शक्तिशाली मानिसहरूलाई आफ्नो शक्तिले घिसार्नुहुन्छ । उहाँ
    खडा हुनुहुन्छ, तर जीवनमा तिनीहरूलाई बलियो पार्नुहुन्‍न ।
  yor-yor: Ọlọ́run fi ipá agbára rẹ̀ fa alágbára, bí wọ́n tilẹ̀ fìdímúlẹ̀, kò sí ìrètí
    ìyè fún wọn.
  pes-OPCB: خدا با قدرت خویش ظالم را نابود می‌کند؛ پس هر چند آنها ظاهراً موفق باشند،
    ولی در زندگی امیدی ندارند.
  tgl-ULB: Pero tinatangay ng Diyos ang makapangyarihang mga tao sa pamamagitan ng
    kaniyang kapangyarihan; bumabangon siya at hindi pinalalakas ang kanilang buhay.
  hui-hui: Anigo Ngode Datagaliwabehanda ibunaga hongome agali mini lene timbuni karu
    bope halu homelabehe kagoni. Ibugua ko biaga karu ti dindini lu helo nahelaga
    ka. Ti homolene nga manda biragola ibugua tinaga holene maro bilaga ka.
  mya-mya: အားကြီးသောသူကိုပင် မိမိတန်ခိုးကြောင့် ပယ်ရှင်းတတ်၏။ ထသောအခါလူတိုင်းကိုယ်
    အသက် အဘို့ စိုးရိမ်တတ်၏။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཁོང་གིས་ནུས་མཐུ་ཡིས། ། སྟོབས་ཤུགས་ལྡན་པའི་མི་རྣམས་སྲུང་བ་དང་།
    ། ཚེ་སྲོག་འཆོར་ཉེན་ཡོད་པ་སྔར་བཞིན་དར། །
  sna-sna: Asi Mwari anokwekweredza vane simba nesimba rake; kunyange vakasimbiswa,
    havana chokwadi noupenyu hwavo.
  spa-BLM: Sin embargo, Dios preserva a los poderosos con su poder. Se levanta quien
    no tiene seguridad de vida.
  cac-cac: Palta a Dios yed' spoder satanel eb' chuc chi'. A val yic sch'oxan spoder
    Dios chi', man̈xa junoc mach max xiv d'a chamel.
  swh-ULB: Bado Mungu huwaondoa wenye nguvu kwa nguvu zake; huinuka na kuwadhoofisha.
  bel-bel: Ён і дужых зводзіць сілаю сваёю; ён устае, і ніхто ня пэўны за жыцьцё сваё.
  deu-ELBBK: Und Mächtige rafft er dahin durch seine Kraft; steht er auf, so getraut
    man sich nicht des Lebens.
  mbb-OT: “Pinaaǥi te ǥehem te Megbevayà edezeetan din is gehemanen he menge etew.
    Minsan melig-en sikandan, piru kenà siguradu he layun meupiya is ked-ubpè dan.
  mal-2015: അവൻ തന്റെ ശക്തിയാൽ നിഷ്കണ്ടകന്മാരെ നിലനില്ക്കുമാറാക്കുന്നു; ജീവനെക്കുറിച്ചു
    നിരാശപ്പെട്ടിരിക്കെ അവർ എഴുന്നേല്ക്കുന്നു.
  rmc-rmc: Ale o Del peskra zoraha zňičinela le zorale manušen; sar ov ušťela, ňikas
    lendar na ela istota, hoj dživena.
  pes-OPV: و اما خدا جباران را به قوت خود محفوظ می‌دارد. برمی خیزند اگرچه امید زندگی
    ندارند،
  ron-1924: Ши тотушь Думнезеу, прин путеря Луй, лунӂеште зилеле челор силничь, ши
    ятэ-й ын пичоаре кынд ну май трэӂяу нэдежде де вяцэ;
  ben-OBCV: কিন্তু ঈশ্বর তাঁর পরাক্রমে শক্তিমানদের দূরে টেনে নিয়ে যান; যদিও তারা
    প্রতিষ্ঠিত হয়, তাদের জীবনের কোনও নিশ্চয়তা নেই।
  som-som: Oo weliba kii xoog badanna itaalkiisuu ku jiidaa; Oo markuu kacana nafta
    waa laga rajo beelaa.
  lat-VUC: Detraxit fortes in fortitudine sua, et cum steterit, non credet vitæ suæ.
  eng-ASVBT: 'Yet God preserveth the mighty by his power: He riseth up that hath no
    assurance of life.'
  ita-1885: E traggano giù i possenti con la lor forza; E, quando si levano, altri
    non si assicuri della vita;
  eng-LXXUP: 'And in wrath he has overthrown the helpless: Therefore when he has arisen,
    a man will not feel secure of his own life.'
  eng-ULB: Yet God drags away the mighty people by his power; he rises up and does
    not strengthen them in life.
  spa-VBL: Dios prolonga la vida de los malvados con su poder; pero cuando se levantan,
    no tienen seguridad de vida.
  fra-_FOB: 'Qui entraînait les puissants par sa force; qui se levait et nul n''était
    sûr de sa vie:'
  mal-mal: ദൈവം തന്റെ ശക്തിയാൽ കരുത്തന്മാരെ നിലനില്‍ക്കുമാറാക്കുന്നു; ജീവനെക്കുറിച്ച്
    നിരാശപ്പെട്ടിരിക്കെ അവർ എഴുന്നേല്ക്കുന്നു.
  urd-GVR: lekin Allāh zabardastoṅ ko apnī qudrat se ghasīṭ kar le jātā hai. Wuh mazbūtī
    se khaṛe bhī hoṅ to bhī koī yaqīn nahīṅ ki zindā raheṅge.
  suz-BL: मो हना यो परमप्रभु आ सक्तिमी मेको बोल्‍यो मुर आन कली ब्रोंइचा गेब। तन्‍न
    गेना बेक्‍नीमी मतुइक्‍नीम।
  eng-NOY: He taketh away the mighty by his power; He riseth up, and no one is sure
    of life.
  ita-1927: Invece, Iddio con la sua forza prolunga i giorni dei prepotenti, i quali
    risorgono, quand’ormai disperavan della vita.
  ckb-ckb: بەڵام خودا بە هێزی خۆی پاڵەوانان دەگرێت؛ هەرچەندە هەڵدەستن بەڵام کەسیان
    لە ژیانی خۆی دڵنیا نابێت.
  eng-BBE: But God by his power gives long life to the strong; he gets up again, though
    he has no hope of life.
  kan-OKCV: ಆದರೆ ದೇವರು ತಮ್ಮ ಶಕ್ತಿಯಿಂದ ಬಲಿಷ್ಠರನ್ನು ಎಳೆದೊಯ್ಯುತ್ತಾರೆ; ಬಲಿಷ್ಠರು ಉದ್ಧಾರವಾಗಿದ್ದರೂ
    ಅವರಿಗೆ ಜೀವನದ ಭರವಸೆ ಇಲ್ಲ.
  tam-2017: தன் பலத்தினாலே வல்லவர்களைத் தன் பலமாக்குகிறான்; அவன் எழும்புகிறபோது ஒருவனுக்கும்
    உயிரைப்பற்றி நிச்சயமில்லை.
  spa-RV-1909: 'Mas á los fuertes adelantó con su poder: levantóse, y no se da por
    segura la vida.'
  ron-BTF: El atrage de asemenea pe cel puternic cu puterea sa; se ridică și niciun
    om nu este sigur de viață.
  eng-WEBP: Yet God preserves the mighty by his power. He rises up who has no assurance
    of life.
  eng-FBV: God prolongs the life of the wicked by his power; but when they arise,
    they have no assurance of life.
  nld-1939: Maar Hij, die tyrannen verplettert, Zal het wreken door zijn kracht!
  nch-BL: “Pero Toteco Dios ica ihueyi chicahualis quinhuilana tapijpiyani huan quinquixtía
    ten ni taltipacti. Masque inijuanti mochihuaj huejhueyi, taloch miquise.
  vie-1934: Song Đức Chúa Trời lấy quyền năng Ngài mà bảo toàn người thế lực; Ngài
    đỡ lên kẻ hết trông được bảo tồn mạng sống mình.
  hin-CV: किंतु परमेश्वर अपनी सामर्थ्य से बलवान को हटा देते हैं; यद्यपि वे प्रतिष्ठित
    हो चुके होते हैं, उनके जीवन का कोई आश्वासन नहीं होता.
  spa-BES: Pero Dios, con su poder derriba al fuerte; cuando él actúa, nadie tiene
    segura la vida.
  tdx-tdx: Kozozote’e amañ-ozatse ty fanalolahy; mitroatse re le iatoa’ ia ty havelo’e.
  tha-KJV: เขาได้ทำลายคนที่​มี​กำลั​งด​้วยอำนาจของตน เขาลุกขึ้น แล​้วไม่​มี​ใครมั่นใจเรื่องชีวิตของตน
  por-BR-2018: Mas Deus arranca aos poderosos com seu poder; quando Deus se levanta,
    não há vida segura.
  deu-ELO: Und Mächtige rafft er dahin durch seine Kraft; steht er auf, so getraut
    man sich nicht des Lebens.
  eng-WYC-2018: He drew down strong men in his strength; and when he standeth in great
    state /in prosperity, he shall not believe to his life. (He drew down the strong
    with his strength; and yet, though he standeth in great state or in prosperity,
    he shall not have any hope for his life.)
  epo-epo: Kiu eĉ potenculojn maltrankviligas per sia forto, Tiel ke oni ne estas
    certa pri sia vivo, kiam li leviĝis.
  uig-PIN: Biraⱪ Huda Ɵz ⱪudriti bilǝn mundaⱪ küq-ⱨoⱪuⱪi barlarning künini uzartidu;
    Ular ⱨǝtta ⱨayatidin ümidsizlǝnsimu ⱪaytidin ornidin turidu.
  beo-beo: Gode da gasa bagadeba:le, E da mimogo gasa bagade dunu gugunufinisisa.
    Gode Ea hamobeba:le, wadela:le hamosu dunu da bogogia:sa.
  tpi-OTNT: Tasol long strong bilong em yet, God i save helpim ol man nogut i gat
    biknem na ol i stap longpela taim. Na taim ol i ting bai ol i dai, God i save
    kirapim ol gen na ol i stap gut.
  hau-SA: Amma Allah cikin ikonsa yakan kawar da masu ƙarfi, ko da yake sun yi ƙarfi,
    ba su da tabbacin rayuwa.
  uig-LAT: Biraq Xuda Öz qudriti bilen mundaq küch-hoquqi barlarning künini uzartidu;
    Ular hetta hayatidin ümidsizlensimu qaytidin ornidin turidu.
  nde-nde: Kodwa uNkulunkulu uyazihudulela kude izikhulu ngamandla akhe. Noma bangaze
    bahlale bazinze kodwa kabalathemba lempilo.
  ton-ton: '‌ʻOku ne toho ʻaki ʻe hono mālohi ʻae kakai mālohi: ʻoku ne tuʻuhake,
    pea ʻikai ʻilo ʻe ha taha pe te ne moʻui.'
  ces-1613: Zachvacuje silné mocí svou; ostojí-li kdo z nich, bojí se o život svůj.
  eng-WMB: Yet God preserves the mighty by his power. He rises up who has no assurance
    of life.
  tam-TCV: இறைவன் தன் வல்லமையினால் வலிமையானோரை வீழ்த்துகிறார்; அவர்கள் நிலைபெற்றிருந்தாலும்,
    வாழ்வின் நிச்சயம் அவர்களுக்கு இல்லை.
  ceb-ULB: Apan birahon sa Dios ang mga kusgang mga tawo pinaagi sa iyang gahom; motindog
    siya ug dili niya sila hatagan ug kusog sa kinabuhi.
  pol-UBG: Pociąga też mocarzy swoją siłą; gdy powstaje, nikt nie jest pewien swego
    życia.
  urd-GVU: لیکن اللہ زبردستوں کو اپنی قدرت سے گھسیٹ کر لے جاتا ہے۔ وہ مضبوطی سے کھڑے
    بھی ہوں توبھی کوئی یقین نہیں کہ زندہ رہیں گے۔
  deu-1912: Aber Gott erhält die Mächtigen durch seine Kraft, daß sie wieder aufstehen,
    wenn sie am Leben verzweifelten.
  kan-2017: ದೇವರಂತು ತನ್ನ ಶಕ್ತಿಯಿಂದ ಬಲಿಷ್ಠರನ್ನು ಉಳಿಸುತ್ತಾನೆ, ಅವರು ತಮ್ಮ ಜೀವವು ಇನ್ನು
    ಉಳಿಯುವುದಿಲ್ಲವೆಂದು ನಂಬಿದ್ದರೂ ಉದ್ಧಾರವಾಗುವರು.
  yap-yap: Gelngin Got e thang mit e pi’in ba gel gelngin; ra gagiyeg Got — me yim’
    e pi’in kireb.
  hlt-MCSB: Aka lueng pataeng a thadueng neh a kuel tih thoo mai dae hingnah dongah
    tangnah om pawh.
  mdy-ETH: ፆኦሲ ጋዓንቴ ፔ ዎልቆና ቢታንቶይዳ ዓኣ ዓሶ ባይዛንዳኔ፤ ሃሣ ዒ ዻጋዺ ዔቄ ዎዶና ፑርቶ ዓሳ ሼምፔና ዓታዓኬ።
  twi-ASANTE: Onyankopɔn nam ne tumi so twe atumfoɔ kɔ; ɛwom sɛ wɔnya asetena pa deɛ,
    nanso wɔnni nkwa ho bɔhyɛ.
  eng-WEBU: Yet God preserves the mighty by his power. He rises up who has no assurance
    of life.
  wal-wal: “Xoossai ba wolqqan minota xaissees; i eta bolli denddido wodekka, eti
    paxa attokkona.
  spa-PDDPT: La sequía arruina también a los poderosos con su poder. Se levantan y
    no creen ni en su propia vida.
  gun-gun: — Any! Ha'e rami 'rãgue py Nhanderuete ombaraetea rupi ombopukuve 'rã ojerovia
    rei va'e kuery ára. Ha'e kuery ndaekorãvei teĩ opu'ã ju nho 'rã.
  ilo-ULB: Ngem guyoden nga iyadayo ti Dios dagiti nabibileg a tattao babaen iti pannakabalinna;
    tumakder isuna ket saanna ida a papigsaen iti biag.
  kpg-kpg: God e daaligi digau aamua gi ono mahi. God ga ngalua, gei digau huaidu
    gaa mmade.
  uig-ARA: بىراق خۇدا ئۆز قۇدرىتى بىلەن مۇنداق كۈچ-ھوقۇقى بارلارنىڭ كۈنىنى ئۇزارتىدۇ؛
    ئۇلار ھەتتا ھاياتىدىن ئۈمىدسىزلەنسىمۇ قايتىدىن ئورنىدىن تۇرىدۇ.
  sus-sus: Kɔnɔ Ala naxan fata na tuurae suxude sɛnbɛ ra, e nii raɲaaxu e ma,
  pon-2006: Koht, nan sapwellime roson, kin ketin kamwomwala me lapalap akan; Koht
    kin ketin mwekid—oh aramas suwed akan kin mehla.
  ksd-ksd: la kaka God i valolokon ra nilaun kai ra umana rangrangina ta ra dekdekina;
    Dia lagalagar mulai ba dia ga nuk ia ba diat a mat.
  tur-YTC: Ancak Tanrı güçlüleri kudretiyle korur. Yaşam güvencesi olmayanları ayağa
    kaldırır.
  grc-BRENT: Θυμῷ δὲ κατέστρεψεν ἀδυνάτους· ἀναστὰς τοιγαροῦν, οὐ μὴ πιστεύσῃ κατὰ
    τῆς ἑαυτοῦ ζωῆς.
  ind-AYT: Akan tetapi, Allah memperpanjang hidup orang yang perkasa dengan kuasa-Nya.
    Mereka bangkit ketika mereka putus asa akan hidupnya.
  nya-nya: Koma Mulungu amawononga munthu wamphamvu mwa mphamvu zake; ngakhale munthuyo
    atakhazikika, alibe chiyembekezo cha moyo wake.
  hrv-hrv: Al' Onaj što snažno hvata nasilnike, ustaje, a njima sva se nada gasi.
  mps-mps: Tiali goli, aga bomogo digi Godigo dwai bidi dabe genuai nogi bobobage
    sogo bidimainu tau sabo dao. Ma, augwaligo homugo augwali isiba homu ebo si da,
    Godigo augwali ma hodolama, augwali bugagia ma bidibo dao.
  tpi-tpi: Tasol long strong bilong em yet, God i save helpim ol man nogut i gat biknem
    na ol i stap longpela taim. Na taim ol i ting bai ol i dai, God i save kirapim
    ol gen na ol i stap gut.
  dan-1931: dem, det gik skævt, rev han bort i sin Vælde. Han står op og er ikke tryg
    på sit Liv,
  vie-OVCB: Trong năng quyền Đức Chúa Trời, Ngài tiêu diệt kẻ bạo tàn. Khi Ngài ra
    tay, họ không còn hy vọng sống.
  guj-2017: તે પોતાના બળથી શક્તિશાળી માણસોને પણ નમાવે છે; તેઓને જિંદગીનો ભરોસો હોતો
    નથી ત્યારે પણ તેઓ પાછા ઊઠે છે.
  pon-2006A: Koht, nan sapwellime roson, kin ketin kamwomwala me lapalap akan; Koht
    kin ketin mwekid—oh aramas suwed akan kin mehla.
  por-BRBSL: No entanto, Deus preserva os poderosos por seu poder. Ele se levanta
    quem não tem garantia de vida.
  cth-cth: Hateiteh, Cathut ni athaonae hoi, tami athakaawme taminaw e lamthung hah
    a raphoe pouh. Hring hane kamcenglah a panue hoeh nakunghai, Ama ni a thaw sak.
  twi-twi: Onyankopɔn nam ne tumi so twe atumfo kɔ; ɛwɔ mu sɛ wonya asetena pa de,
    nanso wonni nkwa ho bɔhyɛ.
  hlt-hlt: Aka lueng pataeng a thadueng neh a kuel tih thoo mai dae hingnah dongah
    tangnah om pawh.
  tbz-SIM: Kuyie nnɛ̀ ku kó muwɛ̃rímú kuù ɔ̃ɔ̃ yóu kòo yɛiwe kó yɛwee sṹṹ. Kuù ɔ̃ɔ̃
    bɛ̀ íi mbɛ̀ tɛ̃́nkɛ do í yɛ̃́ dìì mɔ̀nnì kɛ dò mbɛ̀ bo nfòù.
  msy-2020: Ezɨ God uan gavgavimɨn, gumazir gavgavibar akurvazima, me dughiar ruaribar
    iti. Egha dughiar me ghaze me ovengamim, God ua me fema me deravɨra iti.
  dop-dop: Aɑɩ, Ɩsɔ toŋ tɔɔ, ɩ yeki kɛ́ nɑ mʋsʋŋtʋnɑɑ weesiŋ tɑɣɑlǝɣɩ. Pɑ tɑɣɑnǝɣɩ
    pɑ nɔɔhɛɛ tɔɔ kɛ́ sǝŋʋɣʋ, pǝyele pɑ tɑɑ tɛɛlǝɣɩ weesuɣu.
  azb-azb: Allah isə qüdrəti ilə bu güclüləri dartıb yerə vurar, Onlar qalxsa belə,
    həyatlarından əmin olmazlar.
  eng-DBY: He draweth also the mighty with his power; he riseth up, and no [man] is
    sure of life.
  hin-2017: बलात्कारियों को भी परमेश्वर अपनी शक्ति से खींच लेता है, जो जीवित रहने
    की आशा नहीं रखता, वह भी फिर उठ बैठता है।
  wol-KYG: Waaye Yàllaa mana dàq boroom doole, su nee tëll, mu xalaat bakkanam.
  eng-YLT: And hath drawn the mighty by his power, He riseth, and none believeth in
    life.
  eng-WYC-2017: He drew down strong men in his strength; and when he standeth in great
    state or prosperity, he shall not believe to his life.
  eng-WMBB: Yet God preserves the mighty by his power. He rises up who has no assurance
    of life.
  urd-GVH: लेकिन अल्लाह ज़बरदस्तों को अपनी क़ुदरत से घसीटकर ले जाता है। वह मज़बूती
    से खड़े भी हों तो भी कोई यक़ीन नहीं कि ज़िंदा रहेंगे।
  rug-rug: Sa Tamasa pa Nana ṉiniraṉira si daku pani Sa saripu ṉiṉiradi; be ele sokirae,
    ba sa tinoa si lopu dia pude lalae nia.
  gaz-gaz: Waaqni garuu humna isaatiin jajjaboota alatti harkisa; isaan ol kaʼu; garuu
    wabii jireenyaa hin qaban.
  fra-LSG: Non! Dieu par sa force prolonge les jours des violents, Et les voilà debout
    quand ils désespéraient de la vie;
  yal-yal: Koni Ala nɔɛ sɛnbɛmane raxɔrɛ a sɛnbɛni nɛn, a na keli, a muxu ɲaxine halagi.
  haw-1868: Lawe aku no ia i ka poe alii ma kona ikaika; A ka mai oia, aohe malu ke
    ola o kekahi.
  arb-NAV: اللهُ فِي جَلالِهِ يُدَمِّرُ الْقَوِيَّ وَيُمِيتُهُ.
  ewe-ewe: Gake Mawu kplɔa kalẽtɔwo dzonae kple eƒe ŋusẽ. Togbɔ be woli ke hã la,
    kakaɖedzi mele wo si be woanɔ agbe o.
  eng-LEE: 'But he also draweth down the mighty with his power: he riseth up, no one
    is sure of life.'
  asm-FB: তেওঁ নিজ পৰাক্ৰমৰ দ্বাৰাই বলৱন্তসকলৰ আয়ুস দীঘল কৰে; এনেকুৱা লোকে নিজীম
    বুলি নিৰাশ হৈয়ো শয্যাৰ পৰা উঠে।
  sus-A: كْنْ عَلَ نَشَن قَتَ نَ تُورَيٍ سُشُدٍ سّنبّ رَ، عٍ نِي رَحَاشُ عٍ مَ،
  fra-SBL: Mais Dieu préserve les puissants par sa puissance. Il se lève qui n'a pas
    d'assurance de vie.
  hbo-hbo: וּמָשַׁ֣ךְ אַבִּירִ֣ים בְּכֹחֹ֑ו יָ֝ק֗וּם וְֽלֹא־יַאֲמִ֥ין בַּֽחַיִּֽין׃
  kik-kik: No Ngai, nĩ ũndũ wa ũhoti wake, nĩakururagia arĩa marĩ hinya; o na mangĩĩhaanda
    wega-rĩ, matirĩ na mwĩhoko atĩ nĩmagatũũra muoyo.
  fra-NCL: Mais Dieu par sa force ébranle les puissants, il se lève, et ils ne comptent
    plus sur la vie ;
  cek-AK: Thacak kami to Sithaw mah a thacakhaih hoiah amrosak; nihcae thacak naah,
    kaminawk khosak monghaih tawn o ai.
  cuk-cuk: Degi-inigwele, Bab-Dummad e-garganguedba dule-isganamargi yoleged. Bab-Dummad
    uluddibe, dule-isganamar geg abin gwisgued.
  uig-CYR: Бирақ Худа Өз қудрити билән мундақ күч-һоқуқи барларниң күнини узартиду;
    Улар һәтта һаятидин үмүтсизләнсиму қайтидин орнидин туриду.
  tel-2017: ఆయన తన బలం చేత బలవంతులను కాపాడుతున్నాడు. కొందరు ప్రాణంపై ఆశ వదులుకున్నా
    మళ్ళీ బాగవుతారు.
  hat-BSA: Men Bondye konsève pwisan an pa lafòs Li. Li vin gwo, men lavi li pa asire.
  kos-kos: Ke ku lun God, El kunausla mwet funmwet; God El fin mukuila, mwet koluk
    sac ac misa.
  hbo-WLC: וּמָשַׁ֣ךְ אַבִּירִ֣ים בְּכֹח֑וֹ יָ֝ק֗וּם וְֽלֹא־יַאֲמִ֥ין בַּֽחַיִּֽין׃
  ibo-ibo: Ma Chineke na-eji ike ya dọkpụrụ ndị dị ike nke ukwuu pụọ, ọ bụ ezie na
    ha bụ ndị ihe na-agara nke ọma, ma ha enweghị nkwa nke ndụ.
  ory-ory: ସେ ଆପଣା ଶକ୍ତିରେ ବିକ୍ରମୀ ଲୋକକୁ ମଧ୍ୟ ଟାଣି ପକାଏ, ସେ ଉଠିଲେ କାହାରି ଜୀବନର ସ୍ଥିରତା
    ନ ଥାଏ।
  chk-chk: Kot a angeala manauen ekewe chon pwora ren an manaman. Inamwo ika ra fefeitä,
    nge esap wor ar apilüköch lon manauer.
  rop-rop: Bat God, garram im haibala pawa, oldei binijimap detlot hu abum pawa. Nomeda
    olabat abum ola brabli gudbala ting, bat olabat garra stil dai.
  ukr-1871: Він і дужих перемогає силою своєю; він устає, і нїхто не певний життя
    свого.
  deu-1951: Und doch erhält Er die Mächtigen lange durch seine Kraft; mancher steht
    noch aufrecht, der seines Lebens nicht mehr sicher war.
  eng-JPS: He draweth away the mighty also by his power; he riseth up, and he trusteth
    not his own life.
  srp-1865: Grabi jake svojom silom; ostane li koji, ne uzda se u život svoj.
  lug-lug: Naye Katonda awalula ab’amaanyi olw’obuyinza bwe. Newaakubadde nga bakulaakulana,
    kyokka tebalina bukakafu ku bulamu bwabwe.
  heb-heb: ומשך אבירים בכחו יקום ולא יאמין בחיין׃
  ben-IRV: তবুও ঈশ্বর পরাক্রমীদের তাঁর শক্তি দিয়ে আকর্ষণ করেন; তিনি ওঠেন এবং তাদের
    জীবন নিশ্চিত করেন না।
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਆਪਣੀ ਸ਼ਕਤੀ ਨਾਲ ਤਕੜਿਆਂ ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਭਾਵੇਂ ਉਹ ਸਥਿਰ ਹੋ ਜਾਵੇ
    ਤਾਂ ਵੀ ਉਸ ਨੂੰ ਜੀਵਨ ਦੀ ਆਸ ਨਹੀਂ ਰਹਿੰਦੀ।
  mya-JVB: အားကြီး သောသူကိုပင် မိမိ တန်ခိုး ကြောင့် ပယ်ရှင်း တတ်၏။ ထ သောအခါလူတိုင်းကိုယ်
    အသက် အဘို့ စိုးရိမ်တတ်၏။
  hmo-hmo: Dirava ese iena goada dekena amo, siahu taudia ia hadikaia ore noho. Dirava
    ese ia toreisi, vadaeni kara dika tauna ia mase.
  urd-urd: ख़ुदा अपनी कु़व्वत से बहादुरको भी खींच लेता है; वह उठता है, और किसी को
    ज़िन्दगी का यक़ीन नहीं रहता।
  rus-SYN: Он и сильных увлекает своею силою; он встает и никто не уверен за жизнь
    свою.
  bqc-SIM: Lua ì gbɛ̃vãipiↄ gálɛ táńnↄ ń a gbãao, baa tó aa zɛ̀dↄ, an kua
    náai vĩo.
  tcz-CHONGTHU: Pathen thanei nan miho chu akaimang jin amaho chu kichoisang maithei
    unte, ahinlah ahinkhou iti ding ham ti hetchetna anei pouve.
  mar-mar: तरी देव आपल्या सामर्थ्याने बलवानास राखतो, ज्याला जगण्याचा भरवसा नाही तो
    उठतो,
  qub-qub: Tayta Diosmi ichanga munayniyojcunatapis mana alliman chayarachin. Chaynöpami
    paycunaga imaycama cawanantapis mana musyanchu.
  hat-hat: Lè sa a, Bondye detwi gwo chèf yo ak fòs ponyèt li. Li annik parèt, mechan
    an konnen li mouri.
  eng-BSB: Yet by His power, God drags away the mighty; though rising up, they have
    no assurance of life.
  eng-WEBPB: Yet God preserves the mighty by his power. He rises up who has no assurance
    of life.
  kbq-kbq: Hianagi zago vahe'ma mani'za vahe'mo'za ra zamagima e'neri'za vahera Anumzamo'a
    Agra'a hankave'areti zamazeri netre. Ana vahe'mo'za maka zampina knare hu'za vugahazanagi,
    henka'a ome haviza hugahaze.
  nhe-BL: “Pero Toteco Dios ica ihueyi chicahualis quinhuahuatatza tlapijpiyani huan
    quinquixtía tlen ni tlaltepactli. Yonque inijuanti mochihuaj huejhueyi, huelis
    tlaloch miquise.
  gub-BL: Tupàn umumaw ikatu 'ym ma'e upuner haw pupe wà. Uzapo ma'e a'e iaiw ma'e
    waneko haw imumaw pà.
  eng-DRA: 'He hath pulled down the strong by his might: and when he standeth up,
    he shall not trust to his life.'
