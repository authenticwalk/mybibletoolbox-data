verse: JOB.024.013
translations:
  mal-C: “അതിന്റെ വഴികൾ അറിയാതെ അതിന്റെ പാതകളിൽ നിൽക്കാതെ പ്രകാശത്തിനെതിരേ മത്സരിക്കുന്ന
    ചിലരുണ്ട്.
  deu-TKW: Jene sind Lichtfeinde geworden; seine Wege kennen sie nicht und sind nicht
    heimisch auf seinen Pfaden.
  lin-lin: Bato oyo bazali kosala bongo, bazali kotombokela pole, bayebi nzela na
    Ye te mpe batambolaka ata kati na yango te.
  eng-LSV: They have been those rebelling against light, || They have not discerned
    His ways, || Nor abided in His paths.
  eng-GNV: 'These are they, that abhorre the light: they know not the wayes thereof,
    nor continue in the paths thereof.'
  eng-WEBSTER: They are of those that rebel against the light; they know not its ways,
    nor abide in its paths.
  nhw-BL: “Mosisinijca masehualme quicualancaitaj tlahuili. Amo quiiximatij catli
    xitlahuac. San nemij ipan iniojhui catli fiero.
  swh-ONEN: “Wako wale wanaoiasi nuru, wasiofahamu njia zake wala hawakai katika mapito
    yake.
  bba-bba: Gɑbu bɑ yɑm bururɑm tusɑ. Bɑ ku rɑ n wɑ̃ɑ mɛ sɔɔ. Domi bɑ ǹ yɛ̃ mi mu
    kɑ bu dɔɔ.
  eng-KJVCPB: They are of those that rebel against the light; They know not the ways
    thereof, Nor abide in the paths thereof.
  luo-luo: “Nitie jomoko mangʼanyo ne ler, ma ok ongʼeyo yore ler, kata ma ok dwar
    ler.
  meu-meu: Haida ese diari e inai heniamu, dalana na asi dibadia, bona asie rakalaiamu.
  npi-ULB: केही दुष्‍ट मानिसहरूले ज्योतिको विरुद्धमा विद्रोह गर्छन् । तिनीहरूले यसका
    मार्गहरू जान्‍दैनन्, न त तिनीहरू यसका मार्गहरूमा बस्छन् ।
  yor-yor: “Àwọn ni ó wà nínú àwọn tí ó ṣọ̀tẹ̀ sí ìmọ́lẹ̀, wọn kò mọ̀ ipa ọ̀nà rẹ̀,
    bẹ́ẹ̀ ni wọn kò dúró nípa ọ̀nà rẹ̀.
  pes-OPCB: شریران بر ضد نور قیام کرده‌اند و از درستکاری بویی نبرده‌اند.
  tgl-ULB: Ang ilan sa masasama ay naghihimagsik laban sa liwanag; hindi nila alam
    ang pamamaraan nito, ni nagpapatuloy sa daan nito.
  hui-hui: Ngode Datagaliwabehanda mana hameledago marume bulene hame nalaga. Ti doga
    halu mana bayale bulene ngago baba waitigi halu bibe manga haga ka. Ti wá holene
    hariga ngagoria pobe manga howa arumanaga mana ngago hangu bialu haga ka.
  mya-mya: အချို့သောသူတို့သည် အလင်းကို ဆန့်ကျင်ဘက်ပြု၍ အလင်းသဘောကိုမသိ။ လင်းသောလမ်းသို့
    မလိုက်တတ်ကြ။
  bod-N: ལ་ལས་འོད་ནི་བསྐྱུར་བ་དང་། ། འོད་ཀྱི་ལམ་ཡང་མི་ཤེས་ཏེ། ། འོད་ལྡན་ལམ་དུ་གནས་མ་གྱུར།
    །
  sna-sna: “Varipo vanomukira chiedza, vasingambozivi nzira dzacho kana kugara mumakwara
    acho.
  spa-BLM: “Estos son de los que se rebelan contra la luz. No conocen sus formas,
    ni permanecer en sus caminos.
  cac-cac: Ay eb' malaj sgana d'a jun b'e yic saquilq'uinal, max sb'eyb'alej tojolal
    eb'.
  swh-ULB: Baadhi ya waovu hawa wanaiasi nuru; hawafahamu njia zake, wala kukaa katika
    njia zake.
  bel-bel: Ёсьць сярод іх ворагі сьвятла, ня ведаюць ягоных шляхоў і ня ходзяць па
    сьцежках ягоных.
  deu-ELBBK: Jene gehören zu den Feinden des Lichtes, sie kennen seine Wege nicht
    und halten sich nicht auf seinen Pfaden auf.
  mbb-OT: “Duen menge etew he ebpekigkuntada te kerayag. Wazè dan medhipanew ziyà
    te kerayag wey wazè dan mesavut heini.
  mal-2015: ഇവർ വെളിച്ചത്തോടു മത്സരിക്കുന്നു; അതിന്റെ വഴികളെ അറിയുന്നില്ല; അതിന്റെ
    പാതകളിൽ നടക്കുന്നതുമില്ല.
  rmc-rmc: Hine ajse manuša, save pes vzburinde pro švetlos, na kamle te prindžarel
    leskre droma, aňi na ačhile pre leskre chodňiki.
  pes-OPV: «و دیگرانند که از نور متمردند و راه آن رانمی دانند. و در طریق هایش سلوک
    نمی نمایند.
  ron-1924: Алций сунт врэжмашь ай луминий, ну куноск кэиле ей, ну умблэ пе кэрэриле
    ей.
  ben-OBCV: “এমনও অনেকে আছে যারা আলোর বিরুদ্ধে বিদ্রোহ করে, যারা তার পথ জানে না বা
    তার পথে থাকে না।
  som-som: Kuwaasu waxay ka mid yihiin kuwa nuurka ku caasiyooba, Oo jidadkiisa ma
    ay yaqaaniin, Oo dhabbayaashiisana ma ay sii hayaan.
  lat-VUC: 'Ipsi fuerunt rebelles lumini: nescierunt vias ejus, nec reversi sunt per
    semitas ejus.'
  eng-ASVBT: These are of them that rebel against the light; They know not the ways
    thereof, Nor abide in the paths thereof.
  ita-1885: Essi son di quelli che son ribelli alla luce, Non conoscono le sue vie,
    E non si fermano ne' suoi sentieri.
  eng-LXXUP: Why then has he not visited these? Forasmuch as they were upon the earth,
    and took no notice, And they knew not the way of righteousness, Neither have they
    walked in their appointed paths?
  eng-ULB: Some of these wicked people rebel against the light; they know not its
    ways, nor do they stay in its paths.
  spa-VBL: “Son personas que se rebelan contra la luz. No quieren conocer sus caminos,
    ni permanecer en sus sendas.
  fra-_FOB: En voici d'autres qui se révoltent contre la lumière, qui ne connaissent
    pas ses voies, et ne se tiennent pas dans ses sentiers.
  mal-mal: ഇവർ വെളിച്ചത്തോട് മത്സരിക്കുന്നു; അതിന്റെ വഴികളെ അറിയുന്നില്ല; അതിന്റെ
    പാതകളിൽ നടക്കുന്നതുമില്ല.
  urd-GVR: Yih bedīn un meṅ se haiṅ jo nūr se sarkash ho gae haiṅ. Na wuh us kī rāhoṅ
    se wāqif haiṅ, na un meṅ rahte haiṅ.
  suz-BL: का निक्‍शी मुर छेङछेङ आ पर्बम मरिम्‍शो लोव़ पाइनीम। मेकोपुकीम छेङछेङ ङा
    लां मतुइक्‍थु, मगाक्‍नीम।
  eng-NOY: Others hate the light; They know not its ways, And abide not in its paths.
  ita-1927: Ve ne son di quelli che si ribellano alla luce, non ne conoscono le vie,
    non ne battono i sentieri.
  ckb-ckb: «ئەوانە کە لە ڕووناکی یاخین، نە ڕێگاکانی دەزانن و نە لە ڕێڕەوەکانی دەمێننەوە.
  eng-BBE: Then there are those who are haters of the light, who have no knowledge
    of its ways, and do not go in them.
  kan-OKCV: “ಬೆಳಕಿನ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದವರು ಇದ್ದಾರೆ; ಅಂಥವರು ಬೆಳಕಿನ ಮಾರ್ಗಗಳನ್ನು ಅರಿಯದವರು;
    ಬೆಳಕಿನ ದಾರಿಗಳಲ್ಲಿ ವಾಸವಾಗಿರದವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: அவர்கள் வெளிச்சத்திற்கு விரோதமாக நடக்கிறவர்களின் கூட்டத்தார்; அவர்கள்
    அவருடைய வழிகளை அறியாமலும், அவருடைய பாதைகளில் தங்காமலும் இருக்கிறார்கள்.
  spa-RV-1909: Ellos son los que, rebeldes á la luz, nunca conocieron sus caminos,
    ni estuvieron en sus veredas.
  ron-BTF: Ei sunt dintre cei care se revoltă împotriva luminii, ei nu cunosc căile
    ei, nici nu locuiesc în cărările ei.
  eng-WEBP: “These are of those who rebel against the light. They don’t know its ways,
    nor stay in its paths.
  eng-FBV: These are people who rebel against the light. They do not want to know
    its ways, or to stay on its paths.
  nld-1939: En schuwen het licht; Ze kennen zijn wegen niet, En blijven niet op zijn
    paden.
  nch-BL: “Mosisinijca masehualme quicualancaitaj taahuili. Amo quiixmatij cati xitahuac.
    San nemij ipan iniojhui cati fiero.
  vie-1934: Cũng có kẻ khác thù nghịch với ánh sáng; Không biết đạo của ánh sáng,
    Và chẳng đi trong con đường nó.
  hin-CV: “कुछ अन्य ऐसे हैं, जो ज्योति के विरुद्ध अपराधी हैं, उन्हें इसकी नीतियों
    में कोई रुचि नहीं है, तब वे ज्योति के मार्गों पर आना नहीं चाहते.
  spa-BES: Luego están aquellos que odian la luz, que no tienen conocimiento de sus
    caminos, y no entran en ellos.
  tdx-tdx: Mpiamo mpiola amo hazavàñeo, tsy fohi’ iareo o sata’eo, tsy imoneña’ iareo
    o lala’eo.
  tha-KJV: เขาอยู่ในพวกที่กบฏต่อความสว่าง ที่​ไม่​คุ​้นเคยกับทางของความสว่างนั้น และมิ​ได้​อยู่​ในทางของความสว่างนั้น
  por-BR-2018: Há os que se opõem à luz; não conhecem seus caminhos, nem permanecem
    em suas veredas.
  deu-ELO: Jene gehören zu den Feinden des Lichtes, sie kennen seine Wege nicht und
    weilen nicht auf seinen Pfaden.
  eng-WYC-2018: They were rebel to (the) light; they knew not the ways thereof, neither
    they turned again by the paths thereof. (They rebelled against the light; they
    knew not its ways, nor they walked by its paths.)
  epo-epo: Tiuj homoj estas kontraŭuloj de la lumo; Ili ne konas Liajn vojojn, Ne
    revenas al Lia irejo.
  uig-PIN: — Nurƣa ⱪarxi isyan kɵtüridiƣanlarmu bar; Ular nurning yollirini bilmǝydu,
    Uning tǝriⱪiliridǝ turmaydu.
  beo-beo: Wadela:i hamosu dunu da hadigidafa higasa. Ilia da amo hadigi hame dawa:digisa,
    amola amoma hame fa:no bobogesa.
  tpi-OTNT: “Sampela man i no laik bihainim ol pasin God i laikim. Ol i save bikhet
    na birua long ol gutpela pasin, em ol pasin bilong lait. Ol i save bihainim ol
    pasin bilong tudak tasol, na ol i no laik wokabaut long rot bilong lait.
  hau-SA: “Akwai waɗanda suke yi wa haske tawaye, waɗanda ba su san hanyoyinsa ba
    ko kuma ba su taɓa bin hanyoyinsa ba.
  uig-LAT: — Nurgha qarshi isyan kötüridighanlarmu bar; Ular nurning yollirini bilmeydu,
    Uning teriqiliride turmaydu.
  nde-nde: Bakhona labo abahlamukela ukukhanya, abangazaziyo izindlela zalokho kukhanya
    loba ukuhlala kuzo.
  ton-ton: “Ko kinautolu ni ʻoku nau angatuʻu ki he maama; ʻoku ʻikai ke nau ʻilo
    hono ngaahi hala ʻoʻona, pe nofomaʻu ʻi hono ngaahi ʻaluʻanga.
  ces-1613: Oniť jsou ti, kteříž odporují světlu, a neznají cest jeho, aniž chodí
    po stezkách jeho.
  eng-WMB: “These are of those who rebel against the light. They don’t know its ways,
    nor stay in its paths.
  tam-TCV: “கொடியவர்கள் ஒளியை எதிர்த்துக் கலகம் செய்கிறார்கள்; அவர்கள் ஒளியின் வழிகளை
    அறியாமலும், அதின் பாதைகளில் நிலைத்திராமலும் இருக்கிறார்கள்.
  ceb-ULB: Ang uban niining mga tawong daotan misupak batok sa kahayag; wala sila
    nasayod sa pamaagi niini; ni nagpabilin sa iyang pamaagi.
  pol-UBG: To są ci, którzy się sprzeciwiają światłości, nie znają jej dróg ani nie
    trwają na jej ścieżkach.
  urd-GVU: یہ بےدین اُن میں سے ہیں جو نور سے سرکش ہو گئے ہیں۔ نہ وہ اُس کی راہوں سے
    واقف ہیں، نہ اُن میں رہتے ہیں۔
  deu-1912: Jene sind abtrünnig geworden vom Licht und kennen seinen Weg nicht und
    kehren nicht wieder zu seiner Straße.
  kan-2017: ಬೆಳಕಿನ ವಿರುದ್ಧ ತಿರುಗಿ ಬಿದ್ದವರು ಇದ್ದಾರೆ; ಇವರು ಹಗಲಿನ ದಾರಿಗಳನ್ನು ತಿಳಿಯದವರಾಗಿ,
    ಅದರ ಹಾದಿಗಳಲ್ಲಿ ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay e girdi’ ni kar pi’ed keru’rad ko tamilang; darir nanged fan ma darir
    leked e gin be sor ngay.
  hlt-MCSB: Amih te vangnah aka tloelh lakli ah om uh tih a longpuei hmat uh pawh.
    Te dongah a hawn ah khosa uh pawh.
  mdy-ETH: «ፖዒ ዒፃ ዓሲ ዓኣኔ፤ ፖዒ ዓይጎ ማዔቴያ ዔያታ ዔሩዋኣሢሮ ፖዖኮ ጎይፆ ዔያታ ሃንቱዋሴ።
  twi-ASANTE: “Ebinom wɔ hɔ a wɔsɔre tia hann no, wɔn a wɔnnim nʼakwan anaasɛ wɔnnante
    nʼatempɔn so.
  eng-WEBU: “These are of those who rebel against the light. They don’t know its ways,
    nor stay in its paths.
  wal-wal: “Poo7uwaa ixxiya asati de7oosona; eti poo7oi aibakko erokkona; a ogiyaappekka
    wora boosona.
  spa-PDDPT: Son los que se rebelan contra la luz. No quieren conocer sus caminos
    ni están en sus sendas.
  gun-gun: — Ha'e rã heko vai va'e ma hendy va'e rovaigua ikuai, ndoikuaai 'rã guive
    tape hendya katy oo va'e, ha'e va'e rupi ndooxei guive.
  ilo-ULB: Ti sumagmamano kadagiti nadangkes a tattao ket bumusor iti lawag; saanda
    nga ammo dagiti dalanna, wenno saanda nga agtalinaed kadagiti pagnaanna.
  kpg-kpg: “Digau i golo hagalee hiihai gi di maalama. Digaula e de iloo ginaadou
    di maalama, digaula hagalee e hiihai e hula gi di gowaa maalama dela e dagi ginaadou.
  uig-ARA: ــ نۇرغا قارشى ئىسيان كۆتۈرىدىغانلارمۇ بار؛ ئۇلار نۇرنىڭ يوللىرىنى بىلمەيدۇ،
    ئۇنىڭ تەرىقىلىرىدە تۇرمايدۇ.
  sus-sus: «Mixi ɲaaxie, nee mu naiyalanyi kolon, e mu na kirae kolon, e mu e ɲɛrɛma
    nee xɔn ma.
  pon-2006: Mie aramas me kin soikala marain; re sohte wehwehki oh sohte men kohla
    wasa me maraino pahn kahluwairaillahng ie.
  ksd-ksd: Ta umana dia tur bat ra kapa, Dia tuptup ure ra umana nga tana, Ma pa dia
    mainge ba diat a mur diat.
  tur-YTC: “Bunlar ışığa isyan edenlerdendir. Onun yollarını bilmezlar, patikalarında
    da kalmazlar.
  grc-BRENT: Αὐτὸς δὲ διατί τούτων ἐπισκοπὴν οὐ πεποίηται; ἐπὶ γῆς ὄντων αὐτῶν καὶ
    οὐκ ἐπέγνωσαν, ὁδὸν δὲ δικαιοσύνης οὐκ ᾔδεισαν, οὐδὲ ἀτραποὺς αὐτῶν ἐπορεύθησαν.
  ind-AYT: Ada orang-orang yang memberontak melawan terang, yang tidak mengenal jalan-jalannya,
    dan tidak tinggal pada jalannya.
  nya-nya: “Pali ena amene amakana kuwala, amene safuna kuyenda mʼkuwalako kapena
    kukhala mʼnjira zake.
  hrv-hrv: 'Ima onih koji mrze svjetlost: ne priznaju njezinih putova niti se staza
    drže njezinih.'
  mps-mps: “Bidi mebago Godigo ebo kolesaga godolo ebo meni. Augwali tobolu gagea
    pelama, tama te dwagi yai kolesaga dali boi bidi homu ebo dao, te dwagi yai ula
    kolesaga. Augwaligo hulia sai kolesaga naga wali pabo dao. Tama augwali ula yai
    sunumidu pabo homu ebo menio.
  tpi-tpi: “Sampela man i no laik bihainim ol pasin God i laikim. Ol i save bikhet
    na birua long ol gutpela pasin, em ol pasin bilong lait. Ol i save bihainim ol
    pasin bilong tudak tasol, na ol i no laik wokabaut long rot bilong lait.
  dan-1931: 'Andre hører til Lysets Fjender, de kender ikke hans Veje og holder sig
    ej på hans Stier:'
  vie-OVCB: Có kẻ ác nổi lên chống ánh sáng. Họ không biết hướng cũng không đi trên
    đường ánh sáng.
  guj-2017: તેવો અજવાળા વિરુદ્ધ બળવો કરે છે; તેઓ તેનો માર્ગ જાણતા નથી અને તેમના માર્ગમાં
    ટકી રહેતા નથી.
  pon-2006A: Mie aramas me kin soikala marain; re sohte wehwehki oh sohte men kohla
    wasa me maraino pahn kahluwairaillahng ie.
  por-BRBSL: “Estes são daqueles que se rebelam contra a luz. Eles não conhecem seus
    caminhos, nem ficar em seus caminhos.
  cth-cth: Angnae hah taranlahoi tarankathawnaw hah ao. A lamthung hah panuek awh
    hoeh teh, angnae lamthung hah ngai awh hoeh.
  twi-twi: “Ebinom wɔ hɔ a wɔsɔre tia hann no, wɔn a wonnim nʼakwan anaasɛ wɔnnantew
    nʼatempɔn so no.
  hlt-hlt: Amih te vangnah aka tloelh lakli ah om uh tih a longpuei hmat uh pawh.
    Te dongah a hawn ah khosa uh pawh.
  tbz-SIM: Bɛnitiyɛibɛ í nɔnnɛ kuwenniku, dɛɛ̀ te kɛ̀ bɛ̀ í bɛí Kuyie nkó kucɛ bɛ̀
    ɔ̃ɔ̃ í ǹkètɛ́ kucɛ kuwenniku kɔku.
  msy-2020: “Gumazamizir maba God ifongezir arazibar tuavimɨn gɨn mangan aghua. Me
    arazir aghuibar apanim gamua da batosi, kar angazangarimɨn araziba.
  dop-dop: Lɛmpɑ nɑ́ kɛ́ mpɑ pɑɑ cɑɑkɩ nyɑɑlǝm tɔ. Anɩ pɑ tɑ nyɩ Ɩsɔ mpɑɑŋ, pǝ́cɔ́
    pɑɑ tɩɩ tǝŋǝɣɩ-ɩ.
  azb-azb: Elə insanlar var ki, işığa üsyan edir, Nurlu yolu tanımır, Onun dalınca
    getmir.
  eng-DBY: There are those that rebel against the light; they know not the ways thereof,
    nor abide in the paths thereof.
  hin-2017: “फिर कुछ लोग उजियाले से बैर रखते, वे उसके मार्गों को नहीं पहचानते, और
    न उसके मार्गों में बने रहते हैं।
  wol-KYG: Ñee noonoog leer, faalewñu yoonu bëccëg te duñu fa taxawaaloo.
  eng-YLT: They have been among rebellious ones of light, They have not discerned
    His ways, Nor abode in His paths.
  eng-WYC-2017: They were rebel to light; they knew not the ways thereof, neither
    they turned again by the paths thereof.
  eng-WMBB: “These are of those who rebel against the light. They don’t know its ways,
    nor stay in its paths.
  urd-GVH: यह बेदीन उनमें से हैं जो नूर से सरकश हो गए हैं। न वह उस की राहों से वाक़िफ़
    हैं, न उनमें रहते हैं।
  rug-rug: Sari tie kaleadi si kana ia sa kalalasa; korodia gilania sa nana siraṉa,
    ba be pude ene luli valeania.
  gaz-gaz: “Warri ifatti fincilan kanneen daandii isaa hin beekne yookaan daandii
    ifaa irra hin jiraanne jiru.
  fra-LSG: D’autres sont ennemis de la lumière, Ils n’en connaissent pas les voies,
    Ils n’en pratiquent pas les sentiers.
  yal-yal: “Kɛnɛnyaan naɲaxu muxu ɲaxine ma, kira yiyalanxin mi rafan e ma, e mi sigama
    a xɔn.
  haw-1868: O lakou ka poe e kipi ana i ka malamalama, Aole lakou i ike i kona mau
    kuamoo, Aole lakou i nobo ma kona mau alanui.
  arb-NAV: هُنَاكَ مَنْ كَانَ بَيْنَ الْمُتَمَرِّدِيِنَ عَلَى النُّورِ، فَلَمْ يَعْرِفُوا
    طُرُقَهَ، وَلَمْ يَمْكُثُوا فِي سُبُلِهِ.
  ewe-ewe: “Ame aɖewo li siwo tsi tsitre ɖe kekeli la ŋu, ame siwo menya eƒe mɔwo
    alo zɔ eƒe toƒewo o.
  eng-LEE: 'Yon men are of those that rebel against the light: they know not its ways,
    nor abide in its paths.'
  asm-FB: আৰু কোনোৱে পোহৰৰ বিদ্ৰোহী হয়, তাৰ আওভাও নাজানে, আৰু তাৰ পথতো নচলে।
  sus-A: «مِشِ حَاشِيٍ، نٍيٍ مُ نَءِيَلَنيِ كٌلٌن، عٍ مُ نَ كِرَيٍ كٌلٌن، عٍ مُ عٍ
    حّرّ مَ نٍيٍ شْن مَ.
  fra-SBL: « Ceux-là sont de ceux qui se rebellent contre la lumière. Ils ne connaissent
    pas ses méthodes, ni rester sur ses chemins.
  hbo-hbo: הֵ֤מָּה ׀ הָיוּ֮ בְּֽמֹרְדֵ֫י־אֹ֥ור לֹֽא־הִכִּ֥ירוּ דְרָכָ֑יו וְלֹ֥א יָ֝שְׁב֗וּ
    בִּנְתִיבֹתָֽיו׃
  kik-kik: “Nĩ kũrĩ andũ arĩa mareganaga na ũtheri, na matiũĩ njĩra ciaguo, o na kana
    magaikara tũcĩra-inĩ twaguo.
  fra-NCL: D’autres sont parmi les ennemis de la lumière, ils n’en connaissent pas
    les voies, ils ne se tiennent pas dans ses sentiers.
  cek-AK: Nihcae loe aanghaih lokaek kaminawk ah oh o; nihcae loe aanghaih loklam
    to panoek o ai, to loklam doeh pazui o ai.
  cuk-cuk: ”Gwenna-gwenna dulemar igar-nued abedasurmalad, isdarsunna dakdamalad.
    Igar-innikigwadba nanabisurdamalad, ibmar-isgana-imakdiid magar itosurmalad.
  uig-CYR: — Нурға қарши исян көтиридиғанларму бар; Улар нурниң йоллирини билмәйду,
    Униң тәриқилиридә турмайду.
  tel-2017: ఈ దుష్టులు కొందరు వెలుగు మీద తిరుగుబాటు చేస్తారు. వారు దాని మార్గాలను
    గుర్తించరు. దాని త్రోవల్లో నిలవరు.
  hat-BSA: “Gen lòt moun ki fè rebèl kont limyè a. Yo pa vle konnen pa li, ni rete
    nan chemen li yo.
  kos-kos: “Oasr kutu mwet koluk ma kwase kalem uh; Elos nikin kalmeya, ac tia ke
    fahsr nu yen kalem uh kololos nu we.
  hbo-WLC: הֵ֤מָּה ׀ הָיוּ֮ בְּֽמֹרְדֵ֫י־א֥וֹר לֹֽא־הִכִּ֥ירוּ דְרָכָ֑יו וְלֹ֥א יָ֝שְׁב֗וּ
    בִּנְתִיבֹתָֽיו׃
  ibo-ibo: “Ọ dị ndị na-enupu isi megide ìhè, ndị na-amaghị ụzọ ya maọbụ na-anọgide
    nʼụzọ ya.
  ory-ory: ସେମାନଙ୍କର କେହି କେହି ଆଲୁଅର ବିଦ୍ରୋହୀ; ତହିଁର ମାର୍ଗ ସେମାନେ ଜାଣନ୍ତି ନାହିଁ, ଅବା
    ତହିଁର ପଥରେ ରହନ୍ତି ନାହିଁ।
  chk-chk: Mi wor chokewe mi ü ngeni ewe saram, ir chokewe resap silei än Kot kewe
    al, resap pwal fetal won.
  rop-rop: Wal Job bin kipgon tok, “Sambala pipul nomo laigim det gudbalawei en olabat
    oldei wandim gogobat rongwei.
  ukr-1871: Є між ними й вороги сьвітла, що не знають шляхів його, й не ходять стежками
    його.
  deu-1951: Jene hassen das Licht, sie wollen seine Wege nicht kennen und bleiben
    nicht auf seinen Pfaden.
  eng-JPS: These are of them that rebel against the light; they know not the ways
    thereof, nor abide in the paths thereof.
  srp-1865: Oni se protive svjetlosti, ne znajuæi za putove njezine i ne staju na
    stazama njezinijem.
  lug-lug: “Waliwo abo abajeemera omusana, abatamanyi makubo ge, abatasigala mu kwaka
    kwagwo.
  heb-heb: המה היו במרדי אור לא הכירו דרכיו ולא ישבו בנתיבתיו׃
  ben-IRV: কিছু পাপী লোকেরা আলোর বিরুদ্ধে বিদ্রোহ করবে; তারা এটার পথ জানবে না, না
    তারা এটার পথে থাকবে।
  pan-pan: “ਇਹ ਉਹ ਹਨ, ਜੋ ਚਾਨਣ ਦੇ ਵਿਰੁੱਧ ਹਨ, ਉਹ ਉਸ ਦੇ ਰਾਹਾਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਨਾ ਉਸ ਦੇ
    ਮਾਰਗਾਂ ਵਿੱਚ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: အချို့သောသူတို့သည် အလင်း ကို ဆန့်ကျင် ဘက်ပြု၍ အလင်း သဘော ကိုမ သိ။ လင်းသောလမ်း
    သို့ မ လိုက် တတ်ကြ။
  hmo-hmo: “Taunimanima haida ese diari idia ura lasi momokani, diari ena dala idia
    diba lasi, bona unai dala dekenai idia raka lasi.
  urd-urd: “यह उनमें से हैं जो नूर से बग़ावत करते हैं; वह उसकी राहों को नहीं जानते,
    न उसके रास्तों पर क़ाईम रहते हैं।
  rus-SYN: Есть из них враги света, не знают путей его и не ходят по стезям его.
  bqc-SIM: Gbɛ̃eↄ ku aa ye gupua yã́io, aa a gbadↄ̃o, aai a zɛ́ sɛo.
  tcz-CHONGTHU: Migiloute chun khovah adouvun, amahon alampi hetpeh ding anom pouvin
    ahiloule alampi a jong aum pouve.
  mar-mar: काही लोक प्रकाशा विरूद्ध बंड करतात. देवाला काय हवे आहे हे जाणून घ्यायची
    त्यांची इच्छा नसते. देवाच्या इच्छेप्रमाणे जगणे त्यांना आवडत नाही.
  qub-qub: «Waquin runaga manami munanchu achicyaj pachata. Chacajllacho cawacuytami
    munan. Cawashancamapis manami ruranchu alli cajcunataga.
  hat-hat: Se moun sa yo ki pa vle wè limyè a. Yo derefize konprann limyè a. Yo pa
    vle pran chemen limyè a nan tou sa y'ap fè.
  eng-BSB: Then there are those who rebel against the light, not knowing its ways
    or staying on its paths.
  eng-WEBPB: “These are of those who rebel against the light. They don’t know its
    ways, nor stay in its paths.
  kbq-kbq: Kefo zamavu zamava'ma nehaza vahe'mo'za masazamofona ha'renente'za, masazamofo
    kante'ma vu'zankura zamavesra nehige'za afete nemanize.
  nhe-BL: “Mosisinijca tlacame quicualancaitaj tlahuili. Ax quiixmatij tlen xitlahuac.
    San nemij ipan iniojhui tlen fiero.
  gub-BL: Iaiw ma'e na'iakatuwawahy kwaw tatainy rehe wà. Wape nànàn wata mehe ma'e
    paw iapo mehe nuputar kwaw tatainy wà.
  eng-DRA: They have been rebellious to the light, they have not known his ways, neither
    have they returned by his paths.
