verse: JOB.024.008
translations:
  mal-C: മലകളിലെ മഴകൊണ്ട് അവർ നനഞ്ഞിരിക്കുന്നു; പാർപ്പിടം ഇല്ലാത്തതിനാൽ അവർ പാറയെ
    അഭയമാക്കിയിരിക്കുന്നു.
  deu-TKW: Vom Regenguß der Berge triefen sie und ohne Obdach schmiegen sie sich an
    den Fels.
  lin-lin: bapoli na mvula ya ngomba, bakangami na mabanga mpo na kozanga esika ya
    kobombama.
  eng-LSV: From the inundation of hills they are wet, || And without a refuge—have
    embraced a rock.
  eng-GNV: They are wet with the showres of the moutaines, and they imbrace the rocke
    for want of a couering.
  eng-WEBSTER: They are wet with the showers of the mountains, and embrace the rock
    for want of a shelter.
  nhw-BL: Nopa atl catli huetzi ipan tepeme quinxolonía. Inijuanti quinnajnahuaj nopa
    huejhueyi teme catli quentzi totonic pampa tlaseseya huan amo quipiyaj ininchaj.
  swh-ONEN: Hutota kwa mvua za mlimani, nao huikumbatia miamba kwa ajili ya kukosa
    pa kujisitiri.
  bba-bba: Be wee bɑ dɑ bɑ bɑkɑ kpee bɑɑbɑ sɔɔ yèn sɔ̃ bɑ ǹ wɑ̃ɑ yeru mɔ. Miyɑ ɡurɑ
    bu wɑɑyɑmɔ.
  eng-KJVCPB: They are wet with the showers of the mountains, And embrace the rock
    for want of a shelter.
  luo-luo: Kodh ajiki mag gode olwoko dendgi kendo gitwere e lwendni nikech gionge
    kuonde dak.
  meu-meu: Ororo ai medu ese e aladiamu; asi edia hemetai gabudia dainai idia na nadi-gini
    metaidia ai e raki taomu.
  npi-ULB: तिनीहरू पहाडका झरीले भिजेका छन् । तिनीहरूका बासस्‍थान नभएको हुनाले तिनीहरू
    ठुला ढुङ्‍गाको छेउमा पल्टिन्छन् ।
  yor-yor: Ọ̀wààrà òjò òkè ńlá sì pa wọ́n, wọ́n sì lẹ̀ mọ́ àpáta nítorí tí kò sí ààbò.
  pes-OPCB: از بی‌خانمانی به غارها پناه می‌برند و در کوهستان از باران خیس می‌شوند.
  tgl-ULB: Basa sila ng mga ambon ng mga bundok; nahihiga sila sa tabi ng malalaking
    bato dahil wala silang masisilungan.
  hui-hui: Ti dindi hari ngagoha pu karia iba dalu ibiragome ti damiaga. Ani biragola
    tinaga anda mbira naheore bame howa ti hari uruniha egeanda kagoha pialu dalu
    tu biraga.
  mya-mya: တည်းခိုစရာတဲမရှိသောကြောင့်၊ တောင်ပေါ်၌ မိုဃ်းရေ စိုစွတ်လျက် ကျောက်ကြားမှာ
    ခိုရကြ၏။
  bod-N: དེ་རྣམས་རི་བོར་དྲག་ཆར་གྱིས་སྦངས་ཏེ། ། གཡོལ་ས་མེད་པས་དེ་རྣམས་བྲག་ལ་བཅར། །
  sna-sna: Vanototeswa nemvura inonaya mumakomo, uye vanombundikira matombo nokuda
    kwokushayiwa pokuvanda.
  spa-BLM: Se mojan con las lluvias de las montañas, y abrazar la roca a falta de
    un refugio.
  cac-cac: Ayic syac'an n̈ab', tz'ec'chaj a' d'a eb' d'a caltac te', axo d'a yoltac
    q'uen n̈aq'ueen scol sb'a eb'.
  swh-ULB: Wanalowanishwa na mvua ya milimani; wanalala pembeni mwa miamba mikubwa
    kwani hawana makao.
  bel-bel: мокнуць ад горных дажджоў і, ня маючы сховішча, ціснуцца да скалы;
  deu-ELBBK: Vom Regenguss des Gebirges werden sie durchnässt, und obdachlos umklammern
    sie den Felsen. –
  mbb-OT: Egkahames dan te uzan he edtanà diyà te menge vuvungan, ne egkeenget dan
    diyà te sihung te menge vatu su wazà duma he egkehelungan dan.
  mal-2015: അവർ മലകളിൽ മഴ നനയുന്നു; മറവിടം ഇല്ലായ്കയാൽ അവർ പാറയെ ആശ്രയിക്കുന്നു.
  rmc-rmc: Sar del o brišind pro verchi, cinďon; nane len kaj pes te garuvel a ispiden
    pes paš e skala.
  pes-OPV: ازباران کوهها تر می‌شوند و از عدم پناهگاه، صخره‌ها را در بغل می‌گیرند
  ron-1924: Ый пэтрунде плоая мунцилор ши, неавынд алт адэпост, се гемуеск лынгэ стынчь.
  ben-OBCV: পাহাড়ি বর্ষায় তারা প্লাবিত হয় ও আশ্রয়ের অভাবে তারা পাষাণ-পাথরকে বুকে
    জড়িয়ে ধরে।
  som-som: Waxaa iyaga qoya roobka buuraha, Oo gabbaadla'aan daraaddeed ayay dhagaxa
    u dugsadaan.
  lat-VUC: quos imbres montium rigant, et non habentes velamen, amplexantur lapides.
  eng-ASVBT: They are wet with the showers of the mountains, And embrace the rock
    for want of a shelter.
  ita-1885: Sono bagnati dalle acque che traboccano da' monti; E per mancamento di
    ricetto, abbracciano i sassi.
  eng-LXXUP: 'They are wet with the drops of the mountains: They have embraced the
    rock, because they had no shelter.'
  eng-ULB: They are wet with the showers of the mountains; they lie next to large
    rocks because they have no shelter.
  spa-VBL: Están empapados por las frías tormentas de la montaña, y se acurrucan junto
    a las rocas para refugiarse.
  fra-_FOB: Ils sont percés par la pluie des montagnes, et, manquant d'abri, ils embrassent
    le rocher.
  mal-mal: അവർ മലകളിൽ മഴ നനയുന്നു; മറവിടം ഇല്ലാത്തതിനാൽ അവർ പാറയെ ആശ്രയിക്കുന്നു.
  urd-GVR: Pahāṛoṅ kī bārish se wuh bhīg jāte aur panāhgāh na hone ke bāis pattharoṅ
    ke sāth lipaṭ jāte haiṅ.
  suz-BL: मेको पहाडम बाक्‍शा रेउम जित्‍नीम। फाम्‍सीतीके मबाक्‍‍तीके, फुल्‍लु आ नेक्‍था
    फाम्‍सीनीम।
  eng-NOY: They are drenched with the mountain showers, And embrace the rock for want
    of shelter.
  ita-1927: Bagnati dagli acquazzoni di montagna, per mancanza di rifugio, si stringono
    alle rocce.
  ckb-ckb: لەبەر نەبوونی پەناگا بە بارانی چیاکان تەڕ دەبن و خۆیان بە تاشەبەردەوە دەگرن.
  eng-BBE: They are wet with the rain of the mountains, and get into the cracks of
    the rock for cover.
  kan-OKCV: ಬೆಟ್ಟಗಳ ಮಳೆಯಿಂದ ನೆನೆದುಹೋಗುತ್ತಾರೆ; ಬಂಡೆಗಳಲ್ಲಿ ಆಶ್ರಯವನ್ನು ಪಡೆಯುತ್ತಾರೆ.
  tam-2017: மலைகளிலிருந்துவரும் மழையில் நனைந்து, ஒதுங்க இடமில்லாததினால் கன்மலையிலே
    ஒதுங்கிக்கொள்ளுகிறார்கள்.
  spa-RV-1909: Con las avenidas de los montes se mojan, y abrazan las peñas sin tener
    abrigo.
  ron-BTF: Ei sunt uzi de aversele de ploaie ale munților și îmbrățișează stânca din
    lipsa unui adăpost.
  eng-WEBP: They are wet with the showers of the mountains, and embrace the rock for
    lack of a shelter.
  eng-FBV: They are soaked by the cold mountain storms, and huddle beside the rocks
    for shelter.
  nld-1939: Ze worden nat door de stortvloed der bergen, Drukken zich tegen de rotsen,
    omdat de schuilplaats ontbreekt
  nch-BL: Nopa at cati huetzi ipan tepeme quinxolonía. Inijuanti quinnajnahuaj nopa
    huejhueyi teme cati quentzi totonic pampa taseseya huan amo quipiyaj ininchaj.
  vie-1934: Chúng nó bị dầm mưa núi, Không nơi đụt, bèn nép mình vào hòn đá.
  hin-CV: वे पर्वतीय वृष्टि से भीगे हुए हैं, सुरक्षा के लिए उन्होंने चट्टान का आश्रय
    लिया हुआ है.
  spa-BES: Están mojados con la lluvia de las montañas, y se meten en las grietas
    de la roca para cubrirse.
  tdx-tdx: Len-oram-bohitse iereo, vihineñe ty lamilamy amy t’ie tsy amam-pipalirañe.
  tha-KJV: เขาเปียกฝนแห่งภู​เขา และเกาะหินอยู่เพราะขาดที่​กำบัง
  por-BR-2018: Pelas correntes das montanhas são molhados e, não tendo abrigo, abraçam-se
    às rochas.
  deu-ELO: Vom Regenguß des Gebirges werden sie durchnäßt, und obdachlos umklammern
    sie den Felsen. -
  eng-WYC-2018: which men the rains of mountains wet, and they have no covering, and
    they embrace stones. (they be drenched by rains from the mountains, and have nothing
    to cover themselves with, and so all they can do is hold onto stones.)
  epo-epo: De la pluvego de la montoj ili malsekiĝas, Kaj pro nehavado de rifuĝejo
    ili ĉirkaŭprenas rokon.
  uig-PIN: Ular taƣⱪa yaƣⱪan yamƣurlar bilǝn süzmǝ bolup ketidu, Panaⱨsizliⱪidin taxni
    ⱪuqaⱪlixidu.
  beo-beo: Gibu amo da goumia daha amoga ilia da:i nanegasa. Ilia da nanegaiga anegagiba:le,
    igihaguga aliligisa.
  tpi-OTNT: Ol i stap long ples maunten na ren i kam daun na wasim ol. Ol i no gat
    haus na ol i go namel long ol bikpela ston bilong hait long ren.
  hau-SA: Sun jiƙe sharkaf da ruwan da yake kwararowa daga duwatsu, sun rungume duwatsu
    don rashin wurin fakewa.
  uig-LAT: Ular taghqa yaghqan yamghurlar bilen süzme bolup kétidu, Panahsizliqidin
    tashni quchaqlishidu.
  nde-nde: Bagxonxwa lizulu lezintabeni bakhusele emadwaleni beswele indawo yokuphephela.
  ton-ton: ‌ʻOku nau viviku ʻi he ngaahi ʻuha mei he moʻunga, mo nau fāufuaʻi ʻae
    maka ko e taʻehamaluʻanga.
  ces-1613: A přívalem v horách moknouce, nemajíce obydlí, k skále se přivinouti musejí.
  eng-WMB: They are wet with the showers of the mountains, and embrace the rock for
    lack of a shelter.
  tam-TCV: மலைகளிலிருந்து வரும் மழையினால் அவர்கள் நனைகிறார்கள்; தங்குவதற்கு இடமின்றி
    பாறைகளில் மறைகிறார்கள்.
  ceb-ULB: Nangabasa sila tungod sa ulan sa kabukiran; ug tungod kay wala silay balay
    nga mapuy-an nanghigda na lamang sila tupad sa mga dagkong bato.
  pol-UBG: Przemoczeni ulewą górską, bez schronienia przytulają się do skały.
  urd-GVU: پہاڑوں کی بارش سے وہ بھیگ جاتے اور پناہ گاہ نہ ہونے کے باعث پتھروں کے ساتھ
    لپٹ جاتے ہیں۔
  deu-1912: Sie müssen sich zu den Felsen halten, wenn ein Platzregen von den Bergen
    auf sie gießt, weil sie sonst keine Zuflucht haben.
  kan-2017: ಮಲೆನಾಡಿನ ದೊಡ್ಡ ಮಳೆಯಿಂದ ನೆನೆದುಹೋಗಿ, ಆಶ್ರಯವಿಲ್ಲದೆ ಬಂಡೆಯನ್ನು ಅಪ್ಪಿಕೊಳ್ಳುವರು.
  yap-yap: Ka ra maygu’gad ko n’uw nma aw u daken e burey, ngu’ur chichirgad nga fon
    e war nike mang manaf ngorad.
  hlt-MCSB: Tlang kah cingtui loh a het uh tih hlipyingnah a om mueh la lungpang a
    kop uh.
  mdy-ETH: ዹኮይዳ ዋርቃ ዒሮና ዑፃ ዔያቶኮ ዎዓኔ፤ ማኣሪ ዔያታ ባይዚ ዼኤፖ ሹጮ ባንሢ ዶጪ ዎርቃኔ።»
  twi-ASANTE: Mmepɔ so osutɔ fɔ wɔn twɔnn na wɔfomfam mmotan no ho ɛfiri sɛ wɔnni
    ahatasoɔ.
  eng-WEBU: They are wet with the showers of the mountains, and embrace the rock for
    lack of a shelter.
  wal-wal: Deretun bukkiya iran eti murxxoosona; geliyoosaa xayidi, shuchchaa qoommoosona.
  spa-PDDPT: El aguacero de las montañas los empapa, y se pegan a las rocas por falta
    de refugio.
  gun-gun: Yvyty rupi inhakỹmba 'rã oky gui. Onhemi aguã oguereko e'ỹ vy itaova rupi
    rive 'rã onhemi okuapy.
  ilo-ULB: Mabasbasada kadagiti arbis dagiti bantay; agiddada iti abay dagiti dadakkel
    a bato gapu ta awan ti paglinonganda.
  kpg-kpg: Digaula e tuu i di uwa dela e doo iha i tomo nia gonduu. Digaula ga pala adu
    gi di malu o nia hadugalaa e haga malu ai ginaadou.
  uig-ARA: ئۇلار تاغقا ياغقان يامغۇرلار بىلەن سۈزمە بولۇپ كېتىدۇ، پاناھسىزلىقىدىن
    تاشنى قۇچاقلىشىدۇ.
  sus-sus: Tunɛ e bundama naxan kelima geyae kɔn na, bage to mu e bɛ, e e xide fenma
    gɛmɛe longori ra.
  pon-2006: Re kin wusekesengkihla keteu sang pohn nahna kan, re ahpw kin rukula oh
    kospene pahn paip akan.
  ksd-ksd: A bata marama ra ul a luana i puk ra paka i diat, Ma dia tur bakit ta ra
    umana vat.
  tur-YTC: Dağların sağanağından ıslanırlar, Barınacak yer olmadığı için kayaya sarılıyorlar.
  grc-BRENT: Ἀπὸ ψεκάδων ὀρέων ὑγραίνονται· παρὰ τὸ μὴ ἔχειν ἑαυτοὺς σκέπην, πέτραν
    περιεβάλοντο.
  ind-AYT: Mereka basah oleh hujan dari pegunungan, dan bersandar pada tebing batu
    karena tidak ada tempat perlindungan.
  nya-nya: Amavumbwa ndi mvula ya mʼmapiri ndipo amakangamira ku matanthwe kusowa
    pobisalapo.
  hrv-hrv: Oni kisnu na planinskom pljusku; bez skloništa uz hrid se zbijaju.
  mps-mps: Augwali bulu du yai madi bidibadi yaide, tulubage tuluyu, augwali tula
    pabo dao. Augwa be meniama, tama masigi dologoba geme duala sigi pabo dao, te
    tulubage tuidali weyu” wali.
  tpi-tpi: Ol i stap long ples maunten na ren i kam daun na wasim ol. Ol i no gat
    haus na ol i go namel long ol bikpela ston bilong hait long ren.
  dan-1931: De vædes af Bjergenes Regnskyl, klamrer sig af Mangel på Ly til Klippen.
  vie-OVCB: Họ ướt sũng trong mưa núi, chạy ẩn nơi núi đá vì không chỗ trú thân.
  guj-2017: પર્વતો પર પડતાં ઝાપટાંથી તેઓ પલળે છે, અને ઓથ ન હોવાથી તેઓ ખડકને બાથ ભીડે
    છે.
  pon-2006A: Re kin wusekesengkihla keteu sang pohn nahna kan, re ahpw kin rukula
    oh kospene pahn paip akan.
  por-BRBSL: They estão molhados com os banhos das montanhas, e abraçar a rocha por
    falta de um abrigo.
  cth-cth: Mon dawk kho ka rak e ni cupkâkasu lah a pâsin teh, a phui nahanelah lungsongpui
    a kângue awh.
  twi-twi: Mmepɔw so osu tɔ fɔw wɔn kyam na wɔtetare abotan no ho, efisɛ wonni nnae.
  hlt-hlt: Tlang kah cingtui loh a het uh tih hlipyingnah a om mueh la lungpang a
    kop uh.
  tbz-SIM: Kɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó fɛtɑɑfɛ̀ bɛ̀ nìu, kɛ̀ bɛ̀ bùútɛ́ kɛ mɔ̀ńtɛ́ bɛ̀
    bo díɛ́kɛ́ dɛ̀ kɛ kpɛ̃nkɛ́ yɛpèrɛ̀ borɛ̀.
  msy-2020: Me mɨghsɨamɨn itir danganimɨn itima, amozim me gizima me kumkui. Me dɨpeniba
    puvatɨgha amozimɨn moga dagɨar ekiabar apengan iti.
  dop-dop: Tɛʋ nɩɩkɩ-wɛɣɛ pulɑsɩ tɑɑ kɛ́. Tǝsʋʋlɛ fɛɩ. Ɩlɛnɑ pɑ́ cɔɔsǝɣǝnɑ kʋkpɑmǝŋ.
  azb-azb: Dağlara yağan yağışdan islanırlar, Daldalanacaqları olmadığı üçün qayalara
    qısılırlar,
  eng-DBY: They are wet with the showers of the mountains, and for want of a shelter
    embrace the rock...
  hin-2017: वे पहाड़ों पर की वर्षा से भीगे रहते, और शरण न पाकर चट्टान से लिपट जाते
    हैं।
  wol-KYG: Ñooy tawtee tund ya, di làqoo xunti yu ñu seeloo.
  eng-YLT: From the inundation of hills they are wet, And without a refuge — have
    embraced a rock.
  eng-WYC-2017: which men the rains of mountains wet, and they have no covering, and
    they embrace stones.
  eng-WMBB: They are wet with the showers of the mountains, and embrace the rock for
    lack of a shelter.
  urd-GVH: पहाड़ों की बारिश से वह भीग जाते और पनाहगाह न होने के बाइस पत्थरों के साथ
    लिपट जाते हैं।
  rug-rug: Teteroko nia rini sa ruku gorena pa soloso, ke la nuziki kapae koari na
    patu nomadi pude aqoro.
  gaz-gaz: Isaan bokkaa tulluutiin tortoraniiru; waan itti daʼatan illee dhabanii
    kattaa hammatu.
  fra-LSG: Ils sont percés par la pluie des montagnes, Et ils embrassent les rochers
    comme unique refuge.
  yal-yal: Tulen naxan fama geyane fari, na e bɔnbɔma xunbenli, banxi mi e yii, e
    saxi fanyene nan ma.”
  haw-1868: Ua pulu lakou i ka ua nui o oa mauna, A no ka hale ole, ua pili lakou
    i ka pohaku.
  arb-NAV: يَبْتَلُّونَ مِنْ مَطَرِ الْجِبَالِ، وَيَرْكَنُونَ إِلَى الصَّخْرِ لاِفْتِقَارِهِمْ
    إِلَى الْمَأْوَى.
  ewe-ewe: Tsi ƒoa wo tea wo ŋu nyuie le towo dzi, wokuna ɖe agakpewo ŋu elabena bebeƒe
    meli o.
  eng-LEE: Through the sweeping rain of the mountains are they made wet, and for want
    of a shelter do they embrace the rock.
  asm-FB: সিহঁতে পৰ্ব্বতৰ বৰষুণত তিতে, আৰু আশ্ৰয় নথকাত বৰ বৰ শিলত আঁকোৱাল মাৰি ধৰে।
  sus-A: تُنّ عٍ بُندَ مَ نَشَن كٍلِمَ فٍيَيٍ كْن نَ، بَفٍ تٌ مُ عٍ بّ، عٍ عٍ شِدٍ
    قٍنمَ فّمّيٍ لٌنفٌرِ رَ.
  fra-SBL: Ils sont mouillés par les pluies des montagnes, et embrasser le rocher,
    faute d'abri.
  hbo-hbo: מִזֶּ֣רֶם הָרִ֣ים יִרְטָ֑בוּ וּֽמִבְּלִ֥י מַ֝חְסֶ֗ה חִבְּקוּ־צֽוּר׃
  kik-kik: Maconjoragio nĩ mbura ya irĩma-inĩ, nao makenyiitĩrĩra mahiga nĩ ũndũ wa
    kwaga ha kwĩyũa.
  fra-NCL: La pluie des montagnes les pénètre ; à défaut d’abri, ils se blottissent
    contre le rocher.
  cek-AK: Mae ih khotui mah nihcae to bawh moe, abuephaih tawn o ai pongah, lungsong
    to takop o.
  cuk-cuk: Yalaganba dii-wiedba waradik gudidamalad, dukued-sate gudidamalad, unnila
    akwa-imbaba dukubukwadamalad.
  uig-CYR: Улар таққа яққан ямғурлар билән сүзмә болуп кетиду, Панаһсизлиғидин ташни
    қучағлишиду.
  tel-2017: పర్వతాల మీది జల్లులకు తడుస్తారు. ఆశ్రయం లేనందువల్ల బండను కౌగలించుకుంటారు.
  hat-BSA: Yo mouye ak lapli mòn yo, e yo anbrase wòch yo akoz mank pwotèj yo.
  kos-kos: Elos ac wohlak na ke af ma kahkla fineol uh me, Ac lokeni oan sisken eot
    uh in lusrungulosyak.
  hbo-WLC: מִזֶּ֣רֶם הָרִ֣ים יִרְטָ֑בוּ וּֽמִבְּלִ֥י מַ֝חְסֶ֗ה חִבְּקוּ־צֽוּר׃
  ibo-ibo: Oke mmiri ozuzo nke ugwu na-ede ha ahụ, ha na-amaku nkume nʼihi enweghị
    ebe mgbaba.
  ory-ory: ସେମାନେ ପର୍ବତରେ ବୃଷ୍ଟିରେ ତିନ୍ତନ୍ତି, ପୁଣି ଆଶ୍ରୟ ଅଭାବରୁ ଶୈଳରେ ଶରଣ ନିଅନ୍ତି।
  chk-chk: Ra chöchön ren püngün üt me won ekewe chuk, ra opolong fän ekewe achau,
    pun esap wor ia repwe op ie.
  rop-rop: En wen det rein kaman, dei oldei jidan langa keib wulijim dei garra jidan
    draiwan, bat najing. Dei stil jidan wetwan.
  ukr-1871: Мокнуть на дощах з гори, туляться попід скелями.
  deu-1951: Vor dem Regen bergen sie sich im Gebirge, und weil sie keine Zuflucht
    haben, klammern sie sich an die Felsen.
  eng-JPS: They are wet with the showers of the mountains, and embrace the rock for
    want of a shelter.
  srp-1865: Okisli od pljuska u gori, nemajuæi zaklona, privijaju se k stijeni.
  lug-lug: Enkuba y’oku nsozi ebatobya, ne banywegera enjazi olw’okubulwa we beggama.
  heb-heb: מזרם הרים ירטבו ומבלי מחסה חבקו צור׃
  ben-IRV: তারা পাহাড়ের বৃষ্টিতে ভেজে এবং থাকার জায়গার অভাবে পাথরে আশ্রয় নেয়।
  pan-pan: ਉਹ ਪਹਾੜਾਂ ਦੀ ਵਰਖਾ ਨਾਲ ਭਿੱਜ ਜਾਂਦੇ ਹਨ, ਓਟ ਨਾ ਹੋਣ ਦੇ ਕਾਰਨ ਚੱਟਾਨ ਨਾਲ ਚਿੰਬੜ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: တည်းခို စရာတဲမရှိ သောကြောင့်၊ တောင် ပေါ်၌ မိုဃ်းရေ စိုစွတ် လျက် ကျောက်
    ကြားမှာ ခို ရကြ၏။
  hmo-hmo: Ororo dekenai ia diho medu ese ia hapariparidia, bona edia ruma be lasi
    dainai, idia be nadi badadia badibadinai idia hekure.
  urd-urd: वह पहाड़ों की बारिश से भीगे रहते हैं, और किसी आड़ के न होने से चट्टान से
    लिपट जाते हैं।
  rus-SYN: мокнут от горных дождей и, не имея убежища, жмутся к скале;
  bqc-SIM: Lou ì ń gbɛ̃ gbɛ̀sĩsĩ musu, aa ulɛkĩi vĩo, ↄ̃ aaì na gbɛwa.
  tcz-CHONGTHU: Amaho chun molla konna hung phinlha gotwijin akot soh jiuvin chule
    chenna in ngaichan songpi bel din alhai khom jiuve.
  mar-mar: ते डोंगरावरील पावसाने भिजतात, आश्रय नसल्याकारणाने ते खडकांना कवटाळून बसतात.
  qub-qub: Tamyarga jircacunacho pasaypa jutuycajtami ruran. Chaura llantucunanpaj
    machayta ashir gagacunaman lagaycachan.
  hat-hat: Lapli k'ap tonbe sou mòn yo mouye yo jouk nan zo. Yo kwoupi kò yo dèyè
    wòch pou pare lapli.
  eng-BSB: Drenched by mountain rains, they huddle against the rocks for want of shelter.
  eng-WEBPB: They are wet with the showers of the mountains, and embrace the rock
    for lack of a shelter.
  kbq-kbq: Agonaregati'ma runo eanko'mo eme zamahe nefarige'za, noma manisaza zanku
    huge'za havegampi mani'za vano nehaze.
  nhe-BL: Nopa atl tlen huetzi ipan tepetini quinxolonía. Inijuanti quinnajnahuaj
    nopa huejhueyi tetini tlen quentzi totonic pampa tlaseseya huan ax quipiyaj ininchaj.
  gub-BL: Ywytyruhu rehe wata mehe àmàn umuàkymahy wà. Wekar àmàn wi uzeàmimaw itahu
    iwype wà.
  eng-DRA: Who are wet, with the showers of the mountains, and having no covering
    embrace the stones.
