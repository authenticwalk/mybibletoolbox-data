verse: JOB.024.006
translations:
  mal-C: അവർ വയലിൽനിന്നു കാലിത്തീറ്റ കൊയ്തെടുക്കുന്നു; ദുഷ്ടരുടെ മുന്തിരിത്തോപ്പിൽനിന്ന്
    അവർ കാലാപെറുക്കുന്നു.
  deu-TKW: Auf dem Felde schneiden sie sein Mengfutter und den Weinberg des Gottlosen
    ernten sie nach.
  lin-lin: bakataka matiti na bilanga mpo na bibwele mpe balokotaka bambuma oyo etikalaka
    na bilanga ya vino ya moto mabe.
  eng-LSV: They reap his provender in a field, || And they glean the vineyard of the
    wicked.
  eng-GNV: They reape his prouision in the fielde, but they gather the late vintage
    of the wicked.
  eng-WEBSTER: 'They reap every one his corn in the field: and they gather the vintage
    of the wicked.'
  nhw-BL: Quicuaj tlen hueli tlamantli catli quipantíaj ipan cuatitla huan quitejtemohuaj
    catli mocajtoc ipan ininxocomecamil masehualme catli mosisiníaj.
  swh-ONEN: Hukusanya chakula mashambani na kuokota masazo katika mashamba ya mizabibu
    ya waovu.
  bba-bba: Be wee bɑ yɑkɑsu ɡɛ̃ɛmɔ ben yɑɑ sɑbenun sɔ̃, mɑ bɑ dĩɑnu kunɔnu mɔ̀ tɔn
    kɔ̃son ɡberɔ.
  eng-KJVCPB: 'They reap every one his corn in the field: And they gather the vintage
    of the wicked.'
  luo-luo: Gichoko chiemb jamni kendo gihulo mzabibu e puothe joricho.
  meu-meu: Uma ai adia aniani e habouamu, bona kara dika tauna ena vine imeana ai
    vine momorudiae gogomu.
  npi-ULB: गरिब मानिसहरूले अरूका खेतबारीमा रातमा कटनी गर्छन् । तिनीहरूले दुष्‍टहरूका
    फसलबाट टिप्‍न छुटेका दाख बटुल्छन् ।
  yor-yor: Olúkúlùkù a sì sá ọkà oúnjẹ ẹran rẹ̀ nínú oko, wọn a sì ká ọgbà àjàrà ènìyàn
    búburú.
  pes-OPCB: علفهای هرز بیابان را می‌خورند و دانه‌های انگور بر زمین افتادهٔ تاکستانهای
    شریران را جمع می‌کنند.
  tgl-ULB: Umaani sa gabi ang mga mahihirap sa palayan ng ibang tao; namumulot sila
    ng mga ubas mula sa inani ng mga masasama.
  hui-hui: Tigua mendeali dalu ngagoha pialu tomo ko yu wahene ngaru ilu mogo bima
    piaga ka. Agali ko biaganaga pu mbira lini daga mini gerebi mabuha lini bogabi
    dedago agali biabe biahaga karume do yalu piai heagola yagibano uruni ti nde mani
    íbu aribia howa ko maru yu wahaga bini dedaru do naga.
  mya-mya: လယ်ပြင်၌ကား၊ ညှဉ်းဆဲသောသူ၏ စပါးကို ရိတ်၍၊ သူ၏စပျစ်သီးကို သိမ်းရကြ၏။
  bod-N: དེ་ཚོས་གཞན་གྱི་ཞིང་ཁའི་ལོ་ཏོག་བསྡུ། ། སྡིག་སྤྱོད་མི་ཡི་རྒུན་འབྲུམ་ལྷག་མ་འཐོག
    །
  sna-sna: Vanosunganidza uswa mumasango, uye vanononga mazambiringa muminda yavakaipa.
  spa-BLM: Cortan su comida en el campo. Espigan la viña de los malvados.
  cac-cac: A eb' meb'a' chi' sb'at eb' d'a smunlajel eb' ch'oc animail. Sb'at sic'q'ue
    ixim jolom trigo eb', sb'at pax eb' d'a scal yavb'en uva eb' chuc chi', sb'at
    eb' say te' sat tzato cani ayic smolji.
  swh-ULB: Masikini huvuna katika mashamba ya wengine usiku; wanakusanya zabibu kidogo
    kutokana na mapato ya waovu.
  bel-bel: жнуць яны на полі не сваім і зьбіраюць вінагарад у бязбожніка;
  deu-ELBBK: Auf dem Feld schneiden sie sein Futterkorn ab, und lesen den Weinberg
    des Gottlosen nach.
  mbb-OT: Ebpekirarew zan te menge abut te pinemula, ragkes en is diyà te menge pemuleey
    te paras te lalung he menge etew.
  mal-2015: അവർ വയലിൽ അന്യന്റെ പയർ പറിക്കുന്നു; ദുഷ്ടന്റെ മുന്തിരിത്തോട്ടത്തിൽ കാലാ
    പെറുക്കുന്നു.
  rmc-rmc: Mušinen te skidel upre o uľipen pal aver maľi, kiden upre o zbitki andral
    e viňica le nalačhe manušeskri.
  pes-OPV: علوفه خود را درصحرا درو می‌کنند و تاکستان شریران راخوشه چینی می‌نمایند.
  ron-1924: Тае нутрецул каре а май рэмас пе кымп, кулег чоркинеле рэмасе пе урма
    кулегэторилор ын вия челуй нелеӂюит.
  ben-OBCV: তারা ক্ষেতে গবাদি পশুর জাব সংগ্রহ করে ও দুষ্টদের দ্রাক্ষাক্ষেতে খুঁটে
    খুঁটে ফল কুড়ায়।
  som-som: Cuntadooda waxay ka goostaan berrinka, Oo waxay xaabxaabaan canabka kuwa
    sharrowyada ah.
  lat-VUC: Agrum non suum demetunt, et vineam ejus, quem vi oppresserint, vindemiant.
  eng-ASVBT: They cut their provender in the field; And they glean the vintage of
    the wicked.
  ita-1885: Mietono il campo, E vendemmiano la vigna che non è loro.
  eng-LXXUP: 'They have reaped a field that was not their own before the time: The
    poor have labored in the vineyards of the ungodly without pay and without food.'
  eng-ULB: Poor people reap in the night in other people's fields; they glean grapes
    from the harvest of those wicked people.
  spa-VBL: Se ven obligados a encontrar lo que pueden en los campos ajenos, a espigar
    entre las viñas de los malvados.
  fra-_FOB: Ils moissonnent leur pâture dans les champs, ils maraudent dans la vigne
    de l'impie;
  mal-mal: അവർ അന്യന്റെ വയലിൽ വിളവെടുക്കുന്നു; ദുഷ്ടന്റെ മുന്തിരിത്തോട്ടത്തിൽ കാലാ
    പെറുക്കുന്നു.
  urd-GVR: Jo khet un ke apne nahīṅ haiṅ un meṅ wuh fasal kāṭte haiṅ, aur bedīnoṅ
    ke angūr ke bāġhoṅ meṅ jā kar wuh do chār angūr chun lete haiṅ jo fasal chunane
    ke bād bāqī rah gae the.
  suz-BL: प्रुङगपुकीम मुर आन रूम सिला माल्‍नीम। परमप्रभु यावे आ अरेशो मटीब मुर आन
    अङगुर रूम सिला पाइनीम।
  eng-NOY: In the fields they reap the harvest, And gather the vintage of the oppressor.
  ita-1927: Raccolgono nei campi la loro pastura, raspollano nella vigna dell’empio;
  ckb-ckb: لە کێڵگە ئالیکی خۆیان دروێنە دەکەن، لە ڕەزی خراپەکار هەڵدەگرنەوە.
  eng-BBE: They get mixed grain from the field, and they take away the late fruit
    from the vines of those who have wealth.
  kan-OKCV: ಬಡವರು ಹೊಲಗಳಲ್ಲಿ ಮೇವನ್ನು ಕೊಯ್ದು, ದುಷ್ಟನ ದ್ರಾಕ್ಷಿತೋಟದಲ್ಲಿ ಹಕ್ಕಲಾಯುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கருடைய வயலில் அவர்கள் அவனுக்காக அறுவடைசெய்து, அவனுடைய திராட்சைத்தோட்டத்தின்
    பழங்களைச் சேர்க்கிறார்கள்.
  spa-RV-1909: En el campo siegan su pasto, y los impíos vendimian la viña ajena.
  ron-BTF: Ei își culeg fiecare nutrețul său în câmp și adună recolta viei celor stricați.
  eng-WEBP: They cut their food in the field. They glean the vineyard of the wicked.
  eng-FBV: They are forced to find what they can in other people's fields, to glean
    among the vineyards of the wicked.
  nld-1939: Ze roven des nachts de oogst van het veld, En zoeken de wijngaard der
    rijken af.
  nch-BL: Quicuaj ten hueli tamanti cati quipantíaj cuatita huan quitejtemohuaj cati
    mocajtoc ipan inixocomecamil masehualme cati mosisiníaj.
  vie-1934: Chúng nó thâu góp rơm cỏ tại trong đồng ruộng, Mót trái nho trong vườn
    nho của kẻ làm ác.
  hin-CV: अपने खेत में वे चारा एकत्र करते हैं तथा दुर्वृत्तों के दाख की बारी से सिल्ला
    उठाते हैं.
  spa-BES: Obtienen grano mezclado del campo, y juntan la segunda cosechas de las
    vides de los impíos.
  tdx-tdx: Tatahe’ iereo ze haneñe an-kivok’ ao, vaho timpone’ iereo ty an-tanem-bahen-do-tserek’
    ao.
  tha-KJV: เขาทั้งหลายเก็บหญ้าแห้งที่ในทุ่ง และเขาเล็มสวนองุ่นของคนชั่ว
  por-BR-2018: No campo colhem sua forragem, e vindimam a vinha do perverso.
  deu-ELO: Auf dem Felde schneiden sie sein Futterkorn ab und lesen den Weinberg des
    Gesetzlosen nach.
  eng-WYC-2018: They cut down a field not theirs, and they gather [the] grapes of
    his vinery, whom they have oppressed by violence. (They cut down a field not their
    own, and they gather grapes from the vineyard of the wicked.)
  epo-epo: Sur fremda kampo ili rikoltas, Kaj en vinberĝardeno de malpiulo ili kolektas
    berojn.
  uig-PIN: Ular yamanning kaliliri üqün dalada ot-qɵp oridu, Uning üqün axⱪan-taxⱪan
    üzümlirini teriydu;
  beo-beo: Ilia da soge hame gaguiba:le, inia ifabia dadamisa. Ilia wadela:i hamosu
    dunu ilia waini sagaiga waini fage faisa.
  tpi-OTNT: Ol i save go long graun bilong ol arapela man na kisim ol kain kain rabis
    kaikai tasol. Na taim ol wokman i kisim pinis ol pikinini wain long ol gaden bilong
    ol man bilong mekim pasin nogut, ol tarangu i save raun long ol dispela gaden
    bilong kisim ol wan wan pikinini wain i stap yet.
  hau-SA: Suna girbi a gonakin da ba nasu ba, suna yin kala a gonar inabi ta mugaye.
  uig-LAT: Ular yamanning kaliliri üchün dalada ot-chöp oridu, Uning üchün ashqan-tashqan
    üzümlirini tériydu;
  nde-nde: Babutha ukudla kwenkomo emasimini badobhe okuseleyo ezivinini zababi.
  ton-ton: '‌ʻOku nau taki taha tuʻusi ʻene koane ʻi he ngoue: pea utu ʻe he angahala
    ʻae fua ʻoe vaine.'
  ces-1613: Na cizím poli žnou, a z vinic bezbožníci sbírají.
  eng-WMB: They cut their food in the field. They glean the vineyard of the wicked.
  tam-TCV: வயல்வெளிகளில் அவர்கள் தங்கள் உணவைச் சேர்க்கிறார்கள்; கொடியவர்களின் திராட்சைத்
    தோட்டத்தில் விடப்பட்டதை பொறுக்குகிறார்கள்.
  ceb-ULB: Ang mga tawong kabos nag-ani panahon sa kagabhion sa kaumahan sa ubang
    tawo, namunit sila ug mga ubas gikan sa mga tawong daotan nga nag-ani.
  pol-UBG: Na polu żną zboże i zbierają grona w winnicy niegodziwych.
  urd-GVU: جو کھیت اُن کے اپنے نہیں ہیں اُن میں وہ فصل کاٹتے ہیں، اور بےدینوں کے انگور
    کے باغوں میں جا کر وہ دو چار انگور چن لیتے ہیں جو فصل چننے کے بعد باقی رہ گئے
    تھے۔
  deu-1912: Sie ernten auf dem Acker, was er trägt, und lesen den Weinberg des Gottlosen.
  kan-2017: ತಮ್ಮ ಹೊಟ್ಟೆಗಾಗಿ ಬಯಲಿನಲ್ಲಿ ಸೊಪ್ಪನ್ನು ಕೊಯ್ದುಕೊಳ್ಳುವರು, ದುಷ್ಟನ ದ್ರಾಕ್ಷಿತೋಟದಲ್ಲಿ
    ಹಕ್ಕಲಾಯುವರು.
  yap-yap: Yad ma t’ar wom’ngin e woldug ni gathiyad e fi’irad, miyad kunuy e grape
    u lan e milay’ ko pi’in kireb.
  hlt-MCSB: Lohma ah a kamvuelh te a ah, a ah uh tih halang misurdum kah a yoep uh.
  mdy-ETH: ዔያታ ቆልማ ሙዓ ባኮ ፔኤሮ ሙዓኒ ፔኤም ቡኩሳንዳኔ፤ ፑርቶ ዓሶሮ ማዔ ዎይኖ ጎዣፓ ዔያታ ዚንጋንዳኔ።
  twi-ASANTE: Wɔboaboa mmoa aduane ano wɔ mfuo no so na wɔdi mpɛpɛ wɔ amumuyɛfoɔ bobe
    nturo mu.
  eng-WEBU: They cut their food in the field. They glean the vineyard of the wicked.
  wal-wal: Eti dembban hara asau kattaa cakkoosona; iita asatu woiniyaa teera wurccuwaakka
    xunqqoosona.
  spa-PDDPT: cosechan en campo ajeno, y tienen que rebuscar en la viña del perverso.
  gun-gun: Heko vai va'e mba'ety py omono'õ 'rã mba'emo aju, ha'e omondoro 'rã uva.
  ilo-ULB: Agapit dagiti napanglaw a tattao iti rabii kadagiti taltalon dagiti sabali
    a tattao; agtudtudda kadagiti ubas manipud iti nagapitan dagiti nadangkes a tattao.
  kpg-kpg: Digaula e gai nia hadagee ala hagalee ni ginaadou, gei digaula e ogoogo
    nia golee nia hadagee o digau huaidu.
  uig-ARA: ئۇلار ياماننىڭ كالىلىرى ئۈچۈن دالادا ئوت-چۆپ ئورىدۇ، ئۇنىڭ ئۈچۈن ئاشقان-تاشقان
    ئۈزۈملىرىنى تېرىيدۇ؛
  sus-sus: E xɛ xabama tinxintaree bɛ, e e xa sansi bogie bama e bɛ.
  pon-2006: Re kin koadoahkih mwaht akan me kaidehn arail, oh rikirik kreip nan en
    aramas suwed mwetin wain kan.
  ksd-ksd: Dia dodoko ta ra umauma na kon, Ma dia tangatanga ta ra umauma na vain
    kai ra umana tena varpiam.
  tur-YTC: Yemlerini tarladan biçerler, Kötülerin bağından kalanı devşirirler.
  grc-BRENT: Ἀγρὸν πρὸ ὥρας οὐκ αὐτῶν ὄντα ἐθέρισαν· ἀδύνατοι ἀμπελῶνας ἀσεβῶν ἀμισθὶ
    καὶ ἀσιτὶ εἰργάσαντο.
  ind-AYT: Mereka memanen makanan ternak di ladang, dan mengumpulkan sisa-sisa di
    kebun anggur orang fasik.
  nya-nya: Iwo amakolola za mʼminda ya eni ake, ndipo amakunkha mphesa mʼminda ya
    anthu oyipa.
  hrv-hrv: Po tuđem polju oni pabirče, paljetkuju vinograd opakog.
  mps-mps: Augwali gasa bagego tǫba pelama, haniani nai dwai dabe selama, naga asobo
    dao. Tama dwai sę ebo bidi dabego gide augwa sę bidi dabego te wain nedu du
    polo toga sai madi, te bage te nai meni yai bidi dabe augwali te giba pelama,
    te wain du deli deli walalubo dabe augwaligo saibao.
  tpi-tpi: Ol i save go long graun bilong ol arapela man na kisim ol kain kain rabis
    kaikai tasol. Na taim ol wokman i kisim pinis ol pikinini wain long ol gaden bilong
    ol man bilong mekim pasin nogut, ol tarangu i save raun long ol dispela gaden
    bilong kisim ol wan wan pikinini wain i stap yet.
  dan-1931: De høster på Marken om Natten, i Rigmandens Vingård sanker de efter.
  vie-OVCB: Họ gặt hái trong đồng mình không làm chủ, và mót trái trong vườn nho của
    kẻ ác.
  guj-2017: ગરીબ બીજાના ખેતરમાં મોડી રાત સુધી ખોરાક શોધે છે; અને દુષ્ટની દ્રાક્ષોનો
    સળો વીણે છે.
  pon-2006A: Re kin koadoahkih mwaht akan me kaidehn arail, oh rikirik kreip nan en
    aramas suwed mwetin wain kan.
  por-BRBSL: They cortam seus alimentos no campo. Eles respigam o vinhedo dos ímpios.
  cth-cth: Law dawk e saringnaw e rawca hah a pâkhueng teh, tamikathoutnaw e misurpaw
    hah a pâtung awh.
  twi-twi: Wɔboaboa mmoa aduan ano wɔ mfuw no so na wodi mpɛpɛ wɔ amumɔyɛfo bobe nturo
    mu.
  hlt-hlt: Lohma ah a kamvuelh te a ah, a ah uh tih halang misurdum kah a yoep uh.
  tbz-SIM: Bɛɛ̀ tɑɑ̀ dikpɑ́ɑ̀ kɛ dɛ́ɛ́ntɛ tidiitì, kɛ̀ bɛɛ̀ tɔ̃̀ũ bɛnitiyonkubɛ kó
    yɛtebɛ bɛ̀ tu yɛ̀ fínyĩ̀ bɛ yɑ̀kɛ́ yɛ̀.
  msy-2020: Me gumazir igharazibar nguazibar ghua dagher bar kurabara isi. Ezɨ gumazir
    kurabar ingangarir gumaziba men wainɨn azenibar wainɨn ovɨziba inigh gɨvaghtɨ,
    gumazamizir kaba mevzigh mangɨ azenir kabar aru wainɨn ovɨzir nar itiba akumakumam.
  dop-dop: Tɛtɛlɑtʋ tɑɑlɛ tɑɑ kɛ́ pɑ kʋŋ. Ɩlɛnɑ pɑ́ kunti ɩsɑɣɑʋ tɩɩŋ wei pɑ yɑɑ sɩ
    lɛsɛŋnɑɑ tɔ.
  azb-azb: Zəmilərdən yem yığırlar, Pislərin üzüm bağından üzüm qalıqlarını toplayırlar.
  eng-DBY: They reap in the field the fodder thereof, and they gather the vintage
    of the wicked;
  hin-2017: उनको खेत में चारा काटना, और दुष्टों की बची बचाई दाख बटोरना पड़ता है।
  wol-KYG: Tooli jaambur lañuy góobaani, di wittaani reseñ ca tóokëri ñu bon ña.
  eng-YLT: In a field his provender they reap, And the vineyard of the wicked they
    glean.
  eng-WYC-2017: They cut down a field not theirs, and they gather [the] grapes of
    his vinery, whom they have oppressed by violence.
  eng-WMBB: They cut their food in the field. They glean the vineyard of the wicked.
  urd-GVH: जो खेत उनके अपने नहीं हैं उनमें वह फ़सल काटते हैं, और बेदीनों के अंगूर
    के बाग़ों में जाकर वह दो-चार अंगूर चुन लेते हैं जो फ़सल चुनने के बाद बाक़ी रह
    गए थे।
  rug-rug: La vagi gedi ginani tana kurukuru pa inuma sapu lopu dia, meke varigara
    qurepi pa inuma vaeni tadi na tie kaleadi.
  gaz-gaz: Isaan dirree irratti okaa walitti qabatu; iddoo dhaabaa wayinii nama hamaa
    irraas qarmii funaannatu.
  fra-LSG: Ils coupent le fourrage qui reste dans les champs, Ils grappillent dans
    la vigne de l’impie;
  yal-yal: E sa e xuruseene balon fen muxu gbɛtɛye xɛɛne ma, e lu ɲaxudene manpa bogi
    dɔnxɛne makentunɲɛ.
  haw-1868: Ma ka mahinaai, oki kela mea keia mea i kana ai; A hoiliili lakou ma ka
    pawaina o ka mea hewa,
  arb-NAV: يَجْمَعُونَ عَلَفَهُمْ مِنَ الْحَقْلِ وَيَقْطُفُونَ كَرْمَ الشِّرِّيرِ.
  ewe-ewe: Woŋe gbe le agblewo dzi na lãwo eye wofɔa nuku siwo ge la le ame vɔ̃ɖiwo
    ƒe waingblewo me.
  eng-LEE: In the field they reap their food; and in the vineyard of the wicked they
    gather the fruit.
  asm-FB: সিহঁতে খাবৰ নিমিত্তে পথাৰত পহুৰ যোগ্য শস্য কাটে; আৰু দুৰ্জনৰ শেষতীয়া দ্ৰাক্ষাগুটি
    চপায়।
  sus-A: عٍ شّ شَبَمَ تِنشِنتَرٍيٍ بّ، عٍ عٍ شَ سَنسِ بٌفِيٍ بَمَ عٍ بّ.
  fra-SBL: Ils coupent leur nourriture dans les champs. Ils glanent la vigne des méchants.
  hbo-hbo: בַּ֭שָּׂדֶה בְּלִילֹ֣ו *יַקְצִירוּ (יִקְצֹ֑ורוּ) וְכֶ֖רֶם רָשָׁ֣ע יְלַקֵּֽשׁוּ׃
  kik-kik: Monganagia ngaragatha mĩgũnda-inĩ, na makahaara matigari mĩgũnda ya mĩthabibũ
    ya arĩa aaganu.
  fra-NCL: ils coupent les épis dans les champs, ils maraudent dans la vigne de leur
    oppresseur.
  cek-AK: Nihcae loe lawk ah cang aah o moe, kahoih ai kaminawk ih misur thaih to
    pakhrik pae o.
  cuk-cuk: Dule-wilemalad emar-nainuganse ibmar-obichad-weegala, naddamalad. Dule-isganamar-e-uva-nainugi
    uva-san-babatisad weenai damalad.
  uig-CYR: Улар яманниң калилири үчүн далада от-чөп ориду, Униң үчүн ашқан-ташқан
    үзүмлирини терийду;
  tel-2017: పొలంలో వారు తమ కోసం గడ్డి కోసుకుంటారు. దుష్టుల ద్రాక్షతోటల్లో పరిగ ఏరుకుంటారు.
  hat-BSA: Yo rekòlte nan chan a lòt yo, e ranmase nan chan rezen a mechan yo.
  kos-kos: Elos enenu in kosrani ke ima su tia ma lalos, Ac sifani grape ke ima lun
    mwet koluk.
  hbo-WLC: בַּ֭שָּׂדֶה בְּלִיל֣וֹ יקצירו וְכֶ֖רֶם רָשָׁ֣ע יְלַקֵּֽשׁוּ׃
  ibo-ibo: Ha na-ekpokọta ahịhịa anụ ụlọ na-ata nʼubi, na-atụtụkọtakwa mkpụrụ vaịnị
    nke fọdụrụ nʼubi ndị ajọ omume.
  ory-ory: ସେମାନେ କ୍ଷେତ୍ରରେ ଆପଣାମାନଙ୍କ ଖାଦ୍ୟ କାଟନ୍ତି ଓ ଦୁଷ୍ଟର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ଅବଶିଷ୍ଟ
    ଫଳ ସାଉଣ୍ଟନ୍ତି।
  chk-chk: Ra rusifengeni enen ekewe man fetil lon ekewe mälämäl o ionifengeni ekewe
    föün wain lon än ekewe aramasangau tanipin wain.
  rop-rop: If dei wandim blanga gajim sid daga en frut daga, wal olabat garra lafta
    go langa det pleis weya detlot nogudbala pipul oldei jidanbat.
  ukr-1871: Жнуть вони на полі чужому й збирають виноград у придавлених;
  deu-1951: Auf dem Felde ernten sie sein Futter und halten Nachlese im Weinberge
    des Gottlosen.
  eng-JPS: They cut his provender in the field; and they despoil the vineyard of the
    wicked.
  srp-1865: Žanju njivu i beru vinograd koji nije njihov;
  lug-lug: Essubi eririibwa ensolo zaabwe baliggya ku ttale lye, ne banoga n’emizabbibu
    gy’aboonoonyi.
  heb-heb: בשדה בלילו יקצירו וכרם רשע ילקשו׃
  ben-IRV: গরিবরা রাতে লোকেদের জমিতে শস্য কাটে; তারা পাপীদের ফসল ক্ষেত্র থেকে আঙ্গুর
    কুড়ায়।
  pan-pan: ਉਹ ਖੇਤਾਂ ਵਿੱਚ ਚਾਰਾ ਵੱਢਦੇ ਹਨ, ਅਤੇ ਦੁਸ਼ਟ ਦੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦੀ ਰਹਿੰਦ-ਖੁਹੰਦ
    ਚੁਗਦੇ ਹਨ।
  mya-JVB: လယ်ပြင် ၌ ကား၊ ညှဉ်းဆဲ သောသူ၏ စပါး ကိုရိတ် ၍ ၊ သူ၏စပျစ်သီး ကို သိမ်း ရကြ၏။
  hmo-hmo: Idia biagua lasi tano ena anina idia haboua noho, bona kara dika taudia
    edia vain uma, ena momoru danu idia haboua noho.
  urd-urd: वह खेत में अपना चारा काटते हैं, और शरीरों के अंगूर की खू़शा चीनी करते हैं।
  rus-SYN: жнут они на поле не своем и собирают виноград у нечестивца;
  bqc-SIM: Aaì tàaa kɛ̃ bugbɛ ziu, aaì vɛ̃ɛ kↄ̃nwɛ gbɛ̃vãiↄ vɛ̃ɛbuu.
  tcz-CHONGTHU: Amaho a hilou loujau lah a chang a-at jiuvin chule migiloute lengpilei
    lah a akhai achomkhom uve.
  mar-mar: गरीब लोक रात्रीपर्यंत इतरांच्या शेतात कापणी करतात, आणि ते दुष्टांच्या पिकातील
    द्राक्षे वेचतात.
  qub-qub: Paycunaga aywan runapa chacrancunacho quëdaj rïguta shuntacoj. Man'chäga
    aywan fiyu runacunapa chacranmanpis übas ashicoj.
  hat-hat: Y'ap ranmase rekòt pou lòt moun. Y'ap keyi rezen nan jaden pou mechan yo.
  eng-BSB: They gather fodder in the fields and glean the vineyards of the wicked.
  eng-WEBPB: They cut their food in the field. They glean the vineyard of the wicked.
  kbq-kbq: Vahe hozafinti ne'zana ome nehamre'za, havi avu'ava'ma nehaza vahe'mokizmi
    waini hozafinti waini raga neragi'za, mago'ama atre'nazama'a ome tagi vagare'naze.
  nhe-BL: Quicuaj tlen hueli tlamantli tlen quipantíaj ipan cuatitla huan quitejtemohuaj
    tlen mocajtoc ipan ininxocomecamil tlacame tlen mosisiníaj.
  gub-BL: Naheta kwaw ma'e hemetarer 'ym ma'e wanupe. A'e rupi uma'ereko ikatu 'ym
    ma'e wanemi'u ràm imono'og pà wà. Upyhyk uwa wanupe wà.
  eng-DRA: They reap the field that is not their own, and gather the vintage of his
    vineyard whom by violence they have oppressed.
