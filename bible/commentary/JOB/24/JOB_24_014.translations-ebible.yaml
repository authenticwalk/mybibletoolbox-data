verse: JOB.024.014
translations:
  mal-C: സൂര്യാസ്തമയം കഴിഞ്ഞാലുടൻതന്നെ കൊലയാളികൾ ഉണരുന്നു; ദരിദ്രരെയും ആലംബഹീനരെയും
    അവർ വധിക്കുന്നു; രാത്രിയിൽ അവർ മോഷ്ടാക്കളായി സഞ്ചരിക്കുന്നു.
  deu-TKW: Bei Morgengrauen erhebt sich der Mörder, tötet den Elenden und Armen, und
    in der Nacht schleicht der Dieb.
  lin-lin: Mobomi azali kotelema na moyi mpe koboma mobola elongo na moto akelela ;
    na butu, azali lokola moyibi.
  eng-LSV: The murderer rises at the light, || He slays the poor and needy, || And
    in the night he is as a thief.
  eng-GNV: 'The murtherer riseth earely and killeth the poore and the needie: and
    in the night he is as a theefe.'
  eng-WEBSTER: The murderer rising with the light killeth the poor and needy, and
    in the night is as a thief.
  nhw-BL: Temictiani mehuaj cualca para quimictise se catli teicneltzi catli amo tleno
    quipiya. Ica tlayohua tlachtequij.
  swh-ONEN: Wakati mwanga wa mchana unapotoweka, muuaji huinuka naye huwaua maskini
    na mhitaji; wakati wa usiku hunyemelea kama mwizi.
  bba-bba: Tɔn ɡowo u rɑ sewɑ buru buru yellu kpɑ u sɑ̃ɑrobu ɡo. Wɔ̃kuru kpɑ u ɡbɛni.
  eng-KJVCPB: The murderer rising with the light Killeth the poor and needy, And in
    the night is as a thief.
  luo-luo: Ka ler mar odiechiengʼ rumo aruma nii, to janek aa malo kendo onego jochan
    gi jodhier; otimo kamano gotieno kolidho ka jakuo.
  meu-meu: Roroma tauna na dibura ai e tore isimu, ogoḡami taudia bona hitolo taudia
    iala-masedia totona; bona hanuaboi ai ia na henao tauna na heto.
  npi-ULB: उज्यालो हुनुअगि हत्यारा उठ्छ, र त्यसले गरिब तथा दरिद्र मानिसहरूलाई मार्छ
    । रातमा ऊ चोरजस्तो हुन्छ ।
  yor-yor: Apànìyàn a dìde ní àfẹ̀mọ́júmọ́, a sì pa tálákà àti aláìní, àti ní òru
    a di olè.
  pes-OPCB: 'آنان آدمکشانی هستند که صبح زود برمی‌خیزند تا فقیران و نیازمندان را بکشند
    و منتظر شب می‌مانند تا دزدی و زنا کنند. می‌گویند: «در تاریکی کسی ما را نخواهد
    دید.» صورتهای خود را می‌پوشانند تا کسی آنها را نشناسد.'
  tgl-ULB: Bumabangon ang mamamatay-tao kasabay ng liwanag; pinapatay niya ang mahihirap
    at nangangailangan; sa gabi ay tulad siya ng magnanakaw.
  hui-hui: Egerebagiore ni natagira ibidaha agali ko biaga karume yagibano karu bo
    wahole tagira piaga. Ani bialu mbiraga mbirale ngaru mo page bule taya bialu haga
    ka.
  mya-mya: လူသတ်သည် စောစောထ၍ ဆင်းရဲငတ်မွတ် သော သူတို့ကို သတ်တတ်၏။ ညဉ့်အခါ သူခိုးလုပ်တတ်
    ၏။
  bod-N: མི་གསོད་ཐོ་རངས་ལངས་ཏེ་ཉམ་ཐག་དང་། ། རྒྱུ་མེད་གསོད་ཅིང་མཚན་མོར་ཆོམ་རྐུན་བྱེད།
    །
  sna-sna: Panongovira zuva, muurayi anobva amuka, uye anouraya varombo navanoshayiwa;
    panguva dzousiku anonyahwaira sembavha.
  spa-BLM: El asesino se levanta con la luz. Mata a los pobres y necesitados. En la
    noche es como un ladrón.
  cac-cac: Ayic q'uic'to sq'ue vaan eb' mac'umcham anima, yic sb'at smac'ancham eb'
    meb'a' eb'. Axo tz'ec' ac'val, a elc'al syac' eb'.
  swh-ULB: Muaji huinuka na nuru; huuwa masikini na waitaji; ni kama mwizi wakati
    wa usiku.
  bel-bel: На золку ўстае забойца, забівае беднага і ўбогага, а ўначы бывае злодзеем.
  deu-ELBBK: Mit dem Licht steht der Mörder auf, tötet den Elenden und den Dürftigen;
    und des Nachts ist er dem Dieb gleich.
  mbb-OT: Is memumunù edsayu ed-enew su edhimetayan din is pubri, ne emun mezukilem
    ebpenakew sikandin.
  mal-2015: കൊലപാതകൻ രാവിലെ എഴുന്നേല്ക്കുന്നു; ദരിദ്രനെയും എളിയവനെയും കൊല്ലുന്നു;
    രാത്രിയിൽ കള്ളനായി നടക്കുന്നു.
  rmc-rmc: Medik avel avri o kham, o vrahos ušťel upre, murdarel le čore manušes a
    rači čorel sar o zbujňikos.
  pes-OPV: قاتل در صبح برمی خیزد و فقیر و مسکین رامی کشد. و در شب مثل دزد می‌شود.
  ron-1924: Учигашул се скоалэ ын ревэрсатул зорилор, учиде пе чел сэрак ши липсит,
    ши ноаптя фурэ.
  ben-OBCV: দিনের আলো যখন ফুরিয়ে যায়, তখন হত্যাকারীরা উঠে দাঁড়ায়, দরিদ্র ও অভাবগ্রস্তদের
    হত্যা করে, ও রাতের বেলায় চোরের মতো চুরি করে।
  som-som: Gacankudhiigluhu kaaha waaberi wuu la soo kacaa, oo wuxuu dilaa miskiinka
    iyo saboolka baahan, Oo habeenkiina isagu waa sida tuug oo kale.
  lat-VUC: 'Mane primo consurgit homicida; interficit egenum et pauperem: per noctem
    vero erit quasi fur.'
  eng-ASVBT: The murderer riseth with the light; He killeth the poor and needy; And
    in the night he is as a thief.
  ita-1885: Il micidiale si leva allo schiarir del dì Uccide il povero, e il bisognoso;
    E poi la notte opera da ladro.
  eng-LXXUP: 'But having known their works, he delivered them into darkness: And in
    the night one will be as a thief:'
  eng-ULB: Before daylight the murderer rises and he kills poor and needy people;
    in the night he is like a thief.
  spa-VBL: El asesino se levanta al amanecer para matar al pobre y al necesitado,
    y cuando cae la noche se convierte en ladrón.
  fra-_FOB: Le meurtrier se lève au point du jour; il tue le pauvre et l'indigent,
    et, de nuit, il dérobe comme un voleur.
  mal-mal: കൊലപാതകൻ രാവിലെ എഴുന്നേല്ക്കുന്നു; ദരിദ്രനെയും എളിയവനെയും കൊല്ലുന്നു; രാത്രിയിൽ
    കള്ളനായി നടക്കുന്നു.
  urd-GVR: Subah-sawere qātil uṭhtā hai tāki musībatzadā aur zarūratmand ko qatl kare.
    Rāt ko chor chakkar kāṭtā hai.
  suz-BL: मुर साइक्‍ब मुर नां रिक्‍म नोले बोक्‍शा प्रुङग नु मारेइ मथीब आन कली साइक्‍ब।
    मिनु नाक्‍दो मेको खुइ खोदेंशो दुम्‍ब।
  eng-NOY: With the light ariseth the murderer; He killeth the poor and needy; In
    the night he is as a thief.
  ita-1927: L’assassino si leva sul far del giorno, e ammazza il meschino e il povero;
    la notte fa il ladro.
  ckb-ckb: بکوژ لەگەڵ ڕووناکی هەڵدەستێت و هەژار و نەدار دەکوژێت؛ بە شەویش بۆ دزی دەچێت.
  eng-BBE: He who is purposing death gets up before day, so that he may put to death
    the poor and those in need.
  kan-OKCV: ಕೊಲೆಗಾರನು ಮುಂಜಾನೆಯೇ ಎದ್ದು, ದಿಕ್ಕಿಲ್ಲದವರನ್ನೂ, ಬಡವರನ್ನೂ ಸಂಹರಿಸುತ್ತಾನೆ; ರಾತ್ರಿಯಲ್ಲಿ
    ಕಳ್ಳನಂತೆ ವರ್ತಿಸುತ್ತಾನೆ.
  tam-2017: கொலைபாதகன் பொழுது விடிகிறபோது எழுந்து, ஏழையையும் தேவையுள்ளவனைக் கொன்று,
    இரவுநேரத்திலே திருடனைப்போல் திரிகிறான்.
  spa-RV-1909: A la luz se levanta el matador, mata al pobre y al necesitado, y de
    noche es como ladrón.
  ron-BTF: Ucigașul, ridicându-se odată cu lumina, ucide pe sărac și pe nevoiaș și
    în timpul nopții este ca un hoț.
  eng-WEBP: The murderer rises with the light. He kills the poor and needy. In the
    night he is like a thief.
  eng-FBV: The murderer gets up at dawn to kill the poor and needy, and when night
    falls he becomes a thief.
  nld-1939: Eer het licht wordt, maakt zich de moordenaar op, Om armen en berooiden
    te doden; En terwijl het nog nacht is, Sluipt hij rond als een dief.
  nch-BL: Temictiani mijquehuaj cualca para quimictise se cati teicneltzi cati amo
    teno quipiya. Ica tayohua tachtequij.
  vie-1934: Vừa rạng ngày kẻ giết người chổi dậy, Giết kẻ nghèo khổ và túng cùng;
    Còn ban đêm nó như kẻ trộm.
  hin-CV: हत्यारा बड़े भोर उठ जाता है, वह जाकर दीनों एवं दरिद्रों की हत्या करता है,
    रात्रि में वह चोरी करता है.
  spa-BES: El que propone la muerte se levanta antes del día, para poder matar a los
    pobres y a los necesitados, y en la noche es un ladrón.
  tdx-tdx: Mitroatse te mazava i mpañoho-dozay, hanjevoa’e o rarakeo naho o poie’eo,
    ie haleñe manao malaso.
  tha-KJV: ฆาตกรลุกขึ้นมาแต่​เช้าตรู่ เขาฆ่าคนยากจนและคนขัดสน และในกลางคืนเขาเป็นเหมือนขโมย
  por-BR-2018: De manhã o homicida se levanta, mata ao pobre e ao necessitado, e de
    noite ele age como ladrão.
  deu-ELO: Mit dem Lichte steht der Mörder auf, tötet den Elenden und den Dürftigen;
    und des Nachts ist er dem Diebe gleich.
  eng-WYC-2018: A manslayer riseth full early, and slayeth a needy man, and a poor
    man; and by night he shall be as a night thief. (The murderer riseth very early,
    and killeth the needy and the poor; and in the night he shall be a thief.)
  epo-epo: Antaŭ tagiĝo leviĝas la mortigisto, Mortigas malriĉulon kaj senhavulon,
    Kaj en la nokto li estas kiel ŝtelisto.
  uig-PIN: Ⱪatil tang nuri kelixi bilǝn ornidin turup, Kǝmbǝƣǝllǝr wǝ miskinlǝrni
    ɵltüridu; Keqidǝ u oƣridǝk yüridu.
  beo-beo: 'Hehebolo mabe galu, medole legesu dunu da nedigili, wa:legadole, hame
    gagui dunu medole legemusa: ahoa. Gasia, e da wamolasu hou hamosa.'
  tpi-OTNT: Long bikmoning tru, taim san i no kamap yet, ol man nogut i save kirap
    i go bilong kilim ol rabisman i dai. Na long nait ol i save raun bilong stilim
    ol samting.
  hau-SA: Sa’ad da hasken yini ya tafi, mai kisankai yakan tashi; yă je yă kashe matalauta
    da masu bukata; a cikin dare yake shigowa kamar ɓarawo.
  uig-LAT: Qatil tang nuri kélishi bilen ornidin turup, Kembegheller we miskinlerni
    öltüridu; Kéchide u oghridek yüridu.
  nde-nde: Nxa ukukhanya kwemini sekuhambile isigebenga siyaphuma sibulale abampofu
    labaswelayo; ebusuku siyanyonyoba njengesela.
  ton-ton: ‌ʻOku tuʻu fakataha ʻae fakapō mo e maama ʻo ne tāmateʻi ʻae masiva mo
    e vaivai, pea tatau ia ʻi he poʻuli mo ha kaihaʻa.
  ces-1613: Na úsvitě povstávaje vražedlník, morduje chudého a nuzného, a v noci jest
    jako zloděj.
  eng-WMB: The murderer rises with the light. He kills the poor and needy. In the
    night he is like a thief.
  tam-TCV: பொழுது விடிகிறபோது கொலையாளி எழுந்து, ஏழையையும் தேவை மிகுந்தவர்களையும் கொன்று,
    இரவில் திருடனைப்போல் திரிகிறான்.
  ceb-ULB: Ang mamumuno mobangon panahon sa kahayag; patyon niya ang mga kabos ug
    timawa nga katawhan; sa kagabhion sama siya sa kawatan.
  pol-UBG: Morderca wstaje przed świtem i zabija ubogiego i potrzebującego, a w nocy
    jest jak złodziej.
  urd-GVU: صبح سویرے قاتل اُٹھتا ہے تاکہ مصیبت زدہ اور ضرورت مند کو قتل کرے۔ رات کو
    چور چکر کاٹتا ہے۔
  deu-1912: Wenn der Tag anbricht, steht auf der Mörder und erwürgt den Armen und
    Dürftigen; und des Nachts ist er wie ein Dieb.
  kan-2017: ಕೊಲೆಪಾತಕನು ಮುಂಜಾನೆ ಎದ್ದು, ದಿಕ್ಕಿಲ್ಲದ ಬಡವರನ್ನು ಕೊಂದು, ರಾತ್ರಿಯಲ್ಲಿ ಕಳ್ಳನಂತಿರುವನು.
  yap-yap: Ra puf e woch me od e en ma thang e pogofan nge yan ni nge thang e fan
    rok e gafgow, me nep’ me moro’ro’.
  hlt-MCSB: Hlang aka ngawn loh vangnah hnukah thoo tih mangdaeng neh khodaeng te
    a rhaem. Khoyin ah hlanghuen bangla om.
  mdy-ETH: ዓሲ ዎዻ ዓሲ ሃጊ ዹሚ ዓኣንቴ ሚኢሪ ዔቂ ማንቆ ዓሶንታ ሜታዼ ዓሶንታ ዎዻኔ፤ ዹሚ ዓኣንቴ ዉሱሞይዳኣ ኬስካኔ።
  twi-ASANTE: Sɛ adekyeɛ hann no kɔ a, owudifoɔ no sɔre na ɔkum ohiani ne mmɔborɔni;
    adesaeɛ mu, ɔwiawia ne ho sɛ ɔkorɔmfoɔ.
  eng-WEBU: The murderer rises with the light. He kills the poor and needy. In the
    night he is like a thief.
  wal-wal: SHemppuwaa woriyaagee wonttimaatti denddidi, hiyyeesatanne metootanchchata
    worees; qammi qassi kaisodan wuuqqees.
  spa-PDDPT: De madrugada se levanta el asesino, mata al pobre y al menesteroso, y
    de noche actúa como ladrón.
  gun-gun: Ko'ẽ rai jave jojuka rive-rive va'e opu'ã vy ojuka 'rã iporiaukue'i ha'e
    ojexavai va'e. Ha'e gui pyávy ma oo ju 'rã imonda aguã katy.
  ilo-ULB: Agtakder ti mammapatay iti lawag; papatayenna ti napanglaw ken dagiti agkasapulan
    a tattao; iti rabii, kasla maysa isuna nga agtatakaw.
  kpg-kpg: Digau daaligi dangada e ala aga hagaluada loo, gaa hula e daaligi digau
    ala hagaloale, gei i di boo, digaula e hai gaiaa.
  uig-ARA: قاتىل تاڭ نۇرى كېلىشى بىلەن ئورنىدىن تۇرۇپ، كەمبەغەللەر ۋە مىسكىنلەرنى
    ئۆلتۈرىدۇ؛ كېچىدە ئۇ ئوغرىدەك يۈرىدۇ.
  sus-sus: Faxɛti kelima subaxɛ ma, a tɔɔrɔmixi nun setare faxa, a muɲɛ ti kɔɛ ra.
  pon-2006: Sounkam aramas kin pwourda ninsohrahn oh kohieila kemehla me semwehmwe
    kan, oh nipwong eh kin pirap.
  ksd-ksd: Ra tena vardodoko i tut ta ra kavunvun, Upi na doko ra umana luveana ma
    diat dia ki na niiba; Ma i da ra tena nilong ta ra marum.
  tur-YTC: Katil ışıkla birlikte kalkar. Yoksulu ve muhtacı öldürür. Geceleyin hırsız
    gibidir.
  grc-BRENT: Γνοὺς δὲ αὐτῶν τὰ ἔργα, παρέδωκεν αὐτοὺς εἰς σκότος, καὶ νυκτὸς ἔσται
    ὡς κλέπτης.
  ind-AYT: Pembunuh bangun sebelum hari terang supaya dia dapat membunuh fakir miskin
    dan orang-orang melarat, dan pada waktu malam, dia menjadi seperti pencuri.
  nya-nya: Dzuwa likalowa, wopha anzake amadzuka ndipo amakapha osauka ndi amphawi;
    nthawi ya usiku iye amasanduka mbala.
  hrv-hrv: Za mraka se diže ubojica, kolje ubogog i siromaha. U gluhoj se noći lopov
    skiće [16a] i u tmini provaljuje kuće.
  mps-mps: Te kigamu hulide mu te giliga pedalisiąbadi, te dwai bidi dabe hogodama,
    te nai meni yai bidi dabe ela muainu pabo dao. Tama hulide da, augwali nai dabe
    wi sainu bilibo dao.
  tpi-tpi: Long bikmoning tru, taim san i no kamap yet, ol man nogut i save kirap
    i go bilong kilim ol rabisman i dai. Na long nait ol i save raun bilong stilim
    ol samting.
  dan-1931: Før det lysner, står Morderen op, han myrder arm og fattig; om Natten
    sniger Tyven sig om;
  vie-OVCB: Buổi sáng, kẻ giết người thức dậy tàn sát người nghèo thiếu; ban đêm,
    họ trở thành tay trộm cướp.
  guj-2017: ખૂની માણસ અજવાળું થતાં જાગીને ગરીબો અને દરિદ્રીને મારી નાખે છે. અને રાત
    પડે ત્યારે તે ચોર જેવો હોય છે.
  pon-2006A: Sounkam aramas kin pwourda ninsohrahn oh kohieila kemehla me semwehmwe
    kan, oh nipwong eh kin pirap.
  por-BRBSL: O assassino se levanta com a luz. Ele mata os pobres e necessitados.
    Durante a noite, ele é como um ladrão.
  cth-cth: Tamikathetnaw ni angnae dawk hoi a thaw awh teh, karoedengnaw hoi kavoutthoupnaw
    hah a thei awh. Karum e tami tamru patetlah ao awh.
  twi-twi: Sɛ adekyee hann no kɔ a, owudifo no sɔre na okum ohiani ne mmɔborɔni; anadwo,
    mu owiawia ne ho sɛ ɔkorɔmfo.
  hlt-hlt: Hlang aka ngawn loh vangnah hnukah thoo tih mangdaeng neh khodaeng te a
    rhaem. Khoyin ah hlanghuen bangla om.
  tbz-SIM: Dɛ̀ ɔ̃ nkpɑɑ́ kɛ uumu kòo nitiyɛiwe èntɛ, kɛ́kuɔ ocĩ̀rì nɛ̀ osénnìwè. Kɛ̀
    dɛ̀ bììtɛ wèe nɑɑ́ nhoyúókù.
  msy-2020: Bar mɨzaraghara, amɨnim tɨghar tiam, gumazir kuraba dɨkavigh mangɨ biziba
    puvatɨzir gumazamizibav soghtɨ me arɨmɨghirasa zui. Egha dɨmagaribar me biziba
    okɨmasava arui.
  dop-dop: Tefemle kɛ yʋlʋkʋlʋ kʋlǝɣɩ nɑ ɩ́ kʋ́ wɑhɑlɑ tʋ nɑ kʋnyɔntʋ, nɑ ɑhoo yu,
    ɩlɛnɑ ɩ́ tɛɛ ŋmɩɩlǝm.
  azb-azb: Qatil gün batanda qalxır, Fəqiri, yoxsulu öldürür, Gecə oğrusuna bənzəyir.
  eng-DBY: The murderer riseth with the light, killeth the afflicted and needy, and
    in the night is as a thief.
  hin-2017: खूनी, पौ फटते ही उठकर दीन दरिद्र मनुष्य को घात करता, और रात को चोर बन
    जाता है।
  wol-KYG: Bët di set, bóomkat jóg, bóom baadoolo bi néew doole, guddi jot mu dib
    sàcc.
  eng-YLT: At the light doth the murderer rise, He doth slay the poor and needy, And
    in the night he is as a thief.
  eng-WYC-2017: A manslayer riseth full early, and slayeth a needy man, and a poor
    man; and by night he shall be as a night thief.
  eng-WMBB: The murderer rises with the light. He kills the poor and needy. In the
    night he is like a thief.
  urd-GVH: सुबह-सवेरे क़ातिल उठता है ताकि मुसीबतज़दा और ज़रूरतमंद को क़त्ल करे। रात
    को चोर चक्कर काटता है।
  rug-rug: Sipu tata rane sa popoa si gasa turu sa tie variva mate, meke va matei
    saripu habahuala, meke panaboṉi si hiko si asa.
  gaz-gaz: Yommuu aduun dhiitu, namni nama ajjeesu ni kaʼa; innis hiyyeeyyii fi rakkattoota
    ni ajjeesa; halkan immoo akkuma hattuu taʼa.
  fra-LSG: L’assassin se lève au point du jour, Tue le pauvre et l’indigent, Et il
    dérobe pendant la nuit.
  yal-yal: Faxa tiin kelima sogen godo waxatin nin, a yi yiigelitɔɔn nun tɔrɔ muxun
    faxa, a muɲan ti kɔɛɛn na.
  haw-1868: I ka malamalama ala mai ka pepehi kanaka, A pepehi aku i ka poe ilihune
    a me ka poe nele, A i ka po ua like ia me ka aihue.
  arb-NAV: عِنْدَ مَطْلَعِ النُّورِ يَنْهَضُ الْقَاتِلُ وَيُهْلِكُ الْبَائِسَ وَالْمُحْتَاجَ،
    وَفِي اللَّيْلِ يَغْدُو لِصّاً.
  ewe-ewe: Ne viviti do la, hlɔ̃dola la tsona hewua ame dahewo kple hiãtɔwo, le zã
    me la, enɔa zɔzɔm abe fiafitɔ ene
  eng-LEE: With the earliest light riseth the murderer, he slayeth the poor and needy,
    and in the night he becometh like the thief.
  asm-FB: নৰবধীয়ে দোকমোকালিতে উঠে; সি দুখী-দৰিদ্ৰক মাৰি পেলাই; আৰু ৰাতি সি চোৰৰ নিচিনা
    হয়।
  sus-A: قَشّتِ كٍلِمَ سُبَشّ مَ، عَ تْورْ مِشِ نُن سٍتَرٍ قَشَ، عَ مُحّ تِ كْي رَ.
  fra-SBL: Le meurtrier se lève avec la lumière. Il tue les pauvres et les nécessiteux.
    Dans la nuit, il est comme un voleur.
  hbo-hbo: לָאֹ֡ור יָ֘ק֤וּם רֹוצֵ֗חַ יִֽקְטָל־עָנִ֥י וְאֶבְיֹ֑ון וּ֝בַלַּ֗יְלָה יְהִ֣י
    כַגַּנָּֽב׃
  kik-kik: Hĩndĩ ĩrĩa gwatuka-rĩ, mũũragani ookagĩra akooraga athĩĩni na abatari;
    ningĩ ũtukũ agatuĩka ta mũici.
  fra-NCL: L’assassin se lève au point du jour ; il tue le pauvre et l’indigent, il
    rôde la nuit comme un voleur.
  cek-AK: Kami humnawk loe khawnthaw ah angthawk o moe, caaknaek tawn ai kami hoi
    amtang kaminawk to hum o pacoengah, aqum ah hmuenmae to paquk o.
  cuk-cuk: Dule-emar-gindaked dule-wilemalad-oburgwega, degi, ibmar-abesa-gudimalad-oburgwega,
    oibosayala gwisguardaed. Neg-mutikgudele, dule-ibmar-atursaedga binyiddabalid.
  uig-CYR: Қатил таң нури келиши билән орнидин туруп, Кәмбәғәлләр вә мискинләрни өлтүриду;
    Кечидә у оғридәк жүриду.
  tel-2017: తెల్లవారే సమయంలో హంతకుడు బయలు దేరుతాడు. వాడు పేదలను, అవసరంలో ఉన్న వారిని
    చంపుతాడు. రాత్రివేళ వాడు దొంగతనం చేస్తాడు.
  hat-BSA: Asasen an leve granmmaten. Li touye malere a ak endijan an. Nan lannwit,
    se yon vòlè li ye.
  kos-kos: Ke tafun lotu uh, mwet akmas el illa In uniya mwet sukasrup uh, Ac ke fong
    uh, el som pisrapasr.
  hbo-WLC: לָא֡וֹר יָ֘ק֤וּם רוֹצֵ֗חַ יִֽקְטָל־עָנִ֥י וְאֶבְי֑וֹן וּ֝בַלַּ֗יְלָה יְהִ֣י
    כַגַּנָּֽב׃
  ibo-ibo: Mgbe ìhè nke ụbọchị gafere, ogbu mmadụ na-ebili, gbuo onye ogbenye na onye
    nọ na mkpa; nʼabalị kwa, ọ na-ezoba dịka onye ohi.
  ory-ory: ହତ୍ୟାକାରୀ ପ୍ରଭାତ ସମୟରେ ଉଠି ଦରିଦ୍ର ଓ ଦୀନହୀନକୁ ବଧ କରେ ଓ ରାତ୍ରିରେ ସେ ଚୋର ପରି
    ହୁଏ।
  chk-chk: Eman mi niela aramas a pwätä ünümweerän pwe epwe niela ekewe chon wöüngau
    me chon mwelele. Nge lepwin a föri föförün chon solä.
  rop-rop: Afta na wen im dakbala, olabat oldei go en medrim eni powan pipul, en ebri
    naitaim dei oldei stilimbat enijing.
  ukr-1871: Досьвіта встає убийник, вбиває бідного й нужденного, а ніччю стає злодїєм.
  deu-1951: Mit Tagesanbruch steht der Mörder auf, den Elenden und Armen umzubringen;
    in der Nacht aber ist er wie ein Dieb.
  eng-JPS: The murderer riseth with the light, to kill the poor and needy; and in
    the night he is as a thief.
  srp-1865: Zorom ustajuæi krvnik ubija siromaha i ubogoga; a noæu je kao lupež.
  lug-lug: Omutemu agolokoka nga obudde buzibye n’atta omwavu n’ali mu kwetaaga; ekiro
    abbira ddala.
  heb-heb: לאור יקום רוצח יקטל עני ואביון ובלילה יהי כגנב׃
  ben-IRV: ভোরের আলোর সাথে খুনিরা ওঠে; সে দরিদ্র এবং দীনহীনকে মেরে ফেলে; রাতে সে চোরের
    মত।
  pan-pan: ਖ਼ੂਨੀ ਸਵੇਰੇ ਹੀ ਉੱਠਦਾ ਹੈ, ਉਹ ਮਸਕੀਨ ਤੇ ਕੰਗਾਲ ਨੂੰ ਵੱਢ ਸੁੱਟਦਾ ਹੈ, ਅਤੇ ਰਾਤ ਨੂੰ
    ਉਹ ਚੋਰ ਬਣ ਜਾਂਦਾ ਹੈ।
  mya-JVB: လူသတ် သည် စောစော ထ ၍ ဆင်းရဲ ငတ်မွတ် သောသူတို့ ကိုသတ် တတ်၏။ ညဉ့် အခါ သူခိုး
    လုပ် တတ် ၏။
  hmo-hmo: Ala-ala tauna be daba rere neganai ia toreisi noho, ogogami taudia bona
    hitolo taudia do ia alaia totona, bona hanuaboi neganai henaoa karadia ia karaia.
  urd-urd: खू़नी रोशनी होते ही उठता है। वह ग़रीबों और मोहताजों को मारडालता है, और
    रात को वह चोर की तरह है।
  rus-SYN: С рассветом встает убийца, умерщвляет бедного и нищего, а ночью бывает
    вором.
  bqc-SIM: Gbɛ̃dɛna ì fɛlɛ gufɛ̃nɛ, ì wɛ̃nadeↄ ń taasideↄ dɛdɛ, ìↄ gusia yeyewa
    lán kpã́iwa.
  tcz-CHONGTHU: Mivaicha ho leh mi genthei ho that dingin tolthat ho chu jingpi phal
    vah'in athou jiuvin jan teng amapa chu guchan apang jin ahi.
  mar-mar: खुनी सकाळी लवकर उठतो आणि गरीब व असहाय्य लोकांस ठार मारतो तो रात्रीच्या
    वेळी चोरासारखा असतो.
  qub-qub: Runata wañuchejcunaga chaca-chacallami purin pobricunata wañuchinanpaj.
    Pacha chacarcuptinna suwaman ticran.
  hat-hat: Anvan bajou kase, ansasen an gen tan leve, pou li al touye pòv malere yo.
    Lannwit, se vòlò l'ap mache vòlò.
  eng-BSB: When daylight is gone, the murderer rises to kill the poor and needy; in
    the night he is like a thief.
  eng-WEBPB: The murderer rises with the light. He kills the poor and needy. In the
    night he is like a thief.
  kbq-kbq: Nanterama zahufama masama osu'negeno'a, vahe'ma zamahe fri vahe'mo'za oti'za
    vu'za zamunte omne vahe'ene keonke zanku'ma atupa'ma nehaza vahera ome zamahe
    nefri'za, musufa vahekna hu'za kenagera vano nehu'za ke'onke'zana musufa nesaze.
  nhe-BL: Temictiani mehuaj cualca para quimictise se tlen teicneltzi tlen ax tleno
    quipiya. Ica tlayohua tlaxtequij.
  gub-BL: Upuruzuka ma'e upu'àm izi'itahy hemetarer 'ym ma'e izuka pà. Pyhaw wiko
    imunar ma'e romo.
  eng-DRA: 'The murderer riseth at the very break of day, he killeth the needy, and
    the poor man: but in the night he will be as a thief.'
