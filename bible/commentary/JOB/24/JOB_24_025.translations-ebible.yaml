verse: JOB.024.025
translations:
  mal-C: “അങ്ങനെയല്ലെങ്കിൽ ഞാൻ പറയുന്നതു വ്യാജമെന്നും എന്റെ വാക്കുകൾ അർഥശൂന്യമെന്നും
    തെളിയിക്കാൻ ആർക്കു കഴിയും?”
  deu-TKW: Und wenn's nicht so ist - wer will mich Lügen strafen und meine Rede zunichte
    machen?
  lin-lin: Soki ezali bongo te, nani akoki kolakisa ngai ete nazali koloba lokuta ?
    Nani akoloba ete maloba na ngai ezali ya pamba ? »
  eng-LSV: And if not now, who proves me a liar, || And makes my word of nothing?”
  eng-GNV: But if it be not so, where is he? or who wil proue me a lyer, and make
    my words of no value?
  eng-WEBSTER: And if it is not so now, who will make me a liar, and make my speech
    of no worth?
  nhw-BL: “¿Hueli se acajya quiijtos para ya ni amo melahuac? ¿Ajqueya hueli quiijtos
    para san niistlacati huan nimocuapolojtoc?”
  swh-ONEN: “Kama hili sivyo, ni nani awezaye kunithibitisha kuwa mwongo, na kuyafanya
    maneno yangu kuwa si kitu?”
  bba-bba: Ye nɑ ɡeruɑ mi, ɡeemɑ. Wɑrɑ u koo mɑn siri, kpɑ u nɛɛ, nɛn ɡɑri yi, yi
    ǹ ɑsɑnsi ɡɑɑ mɔ.
  eng-KJVCPB: And if it be not so now, who will make me a liar, And make my speech
    nothing worth?
  luo-luo: “Ka gik ma awachogo miriambo, to en ngʼa manyalo nyiso maler ni ariambo,
    ma dimi wechega bed gik manono?”
  meu-meu: Bema dia unuheto, daika ese koikoi tauna ai baine halaogu? daika ese baine
    hahedinaraia egu hereva na asi anina?
  npi-ULB: यस्तो होइन भने, कसले मलाई झुटा प्रमाणित गर्न सक्छ ? कसले मेरो वचनलाई निरर्थक
    बनाउन सक्छ ?
  yor-yor: “Ǹjẹ́, bí kò bá rí bẹ́ẹ̀ nísinsin yìí, ta ni yóò mú mi ní èké, tí yóò sì
    sọ ọ̀rọ̀ mi di aláìníláárí?”
  pes-OPCB: آیا کسی می‌تواند بگوید که حقیقت غیر از این است؟ آیا کسی می‌تواند ثابت
    کند که حرفهای من اشتباه است؟
  tgl-ULB: Kung hindi ito totoo, sino ang makapagpapatunay na sinungaling ako; sino
    ang makapagpapawalang-bisa ng aking mga salita?”
  hui-hui: Ai i̱na bi larogo henene ndoyagua nde i̱ ke̱ howa laregoni lalu aiwa lolebirabe.
    I̱naga ne harigaha howa bi larogoni bame bi dege larego lalu aiwa mo walia holebirabe,
    lalu Yobohanda lene.
  mya-mya: သို့မဟုတ်လျှင်၊ ငါ၏မုသာအပြစ်ကို အဘယ်သူ ပြမည်နည်း။ ငါ၏စကားကို အဘယ်သူချေမည်နည်းဟု
    မြွက်ဆို၏။
  bod-N: དེ་ལྟར་མིན་ཚེ་སུ་ཡིས་ང་རང་ནི། ། རྫུན་གཏམ་སྨྲ་མཁན་ཡིན་པར་ར་སྤྲོད་བྱེད། ། བདག་གི་གཏམ་ནི་གླེང་རིན་མེད་པར་དགག
    །
  sna-sna: “Kana zvisina kudaro, ndiani anganditi ndinoreva nhema, agoshayisa mashoko
    angu simba?”
  spa-BLM: Si no es así ahora, quién me demostrará que soy un mentiroso, y hacer que
    mi discurso no valga nada?”
  cac-cac: Tato man̈ ichocta', ¿mach ex syal eyalani to van vesani, to satnac in?
    xchi vin̈aj Job chi'.
  swh-ULB: Ikiwa sivyo, nani atanithibitisha kuwa mwongo; atakaye fanya maneno yangu
    kuwa si kitu?”
  bel-bel: Калі гэта ня так, - хто выкрые мяне за ману і ў нівеч аберне словы мае?
  deu-ELBBK: Und wenn es nun nicht so ist, wer wird mich Lügen strafen und meine Rede
    zunichte machen?
  mbb-OT: Emun kenà hustu heini is egkeǥiyen ku, hentei is ebpekepengintutuu he midtarùtarù
    a? Hentei is ebpekekaǥi he sayep a?”
  mal-2015: ഇങ്ങനെയല്ലെങ്കിൽ എന്നെ കള്ളനാക്കുകയും എന്റെ വാക്കു ഖണ്ഡിക്കയും ചെയ്യുന്നവൻ
    ആർ?
  rmc-rmc: Či oda nane avke? Ko šaj phenel, hoj klaminav a na vakerav čačipen?“
  pes-OPV: و اگر چنین نیست پس کیست که مراتکذیب نماید و کلام مرا ناچیز گرداند؟»
  ron-1924: Ну есте аша? Чине мэ ва доведи де минчунэ, чине-мь ва нимичи кувинтеле
    меле?”
  ben-OBCV: “যদি এরকম না হয়, তবে কে আমাকে মিথ্যাবাদী প্রমাণ করতে পারে ও আমার কথা
    নিরর্থক করে দিতে পারে?”
  som-som: Oo haddayan saas ahayn, yaa igu caddayn kara inaan beenlow ahay, Oo hadalkaygase
    yaa ka dhigi kara wax aan waxtar lahayn?
  lat-VUC: Quod si non est ita, quis me potest arguere esse mentitum, et ponere ante
    Deum verba mea?]
  eng-ASVBT: And if it be not so now, who will prove me a liar, And make my speech
    nothing worth?
  ita-1885: Se ora egli non è così, chi mi dimentirà, E metterà al niente il mio ragionamento?
  eng-LXXUP: But if not, who is he that says I speak falsely, And will make my words
    of no account?
  eng-ULB: If it is not so, who can prove me to be a liar; who can make my speech
    worth nothing?”
  spa-VBL: Si no es así, ¿quién puede demostrar que soy un mentiroso y que no hay
    nada en lo que digo?”
  fra-_FOB: S'il n'en est pas ainsi, qui me convaincra de mensonge, et mettra à néant
    mon discours?
  mal-mal: ഇങ്ങനെയല്ലെങ്കിൽ എന്നെ കള്ളനാക്കുകയും എന്റെ വാക്ക് അർത്ഥശൂന്യമെന്ന് തെളിയിക്കുകയും
    ചെയ്യാവുന്നവൻ ആര്?
  urd-GVR: Kyā aisā nahīṅ hai? Agar koī muttafiq nahīṅ to wuh sābit kare ki maiṅ ġhaltī
    par hūṅ, wuh dikhāe ki mere dalāyl bātil haiṅ.”
  suz-BL: सुइमी आं कली ‘गे जोल पाइब नवे’ दे देंने मचाप्‍नीम। मिनु आं कली ‘फश लोव़
    पाइब’ देंने मचाप्‍नीम” देंमाक्‍त।
  eng-NOY: If it be not so, who will confute me, And show my discourse to be worthless?
  ita-1927: Se così non è, chi mi smentirà, chi annienterà il mio dire?”
  ckb-ckb: «ئەگەر وا نییە، کێ بە درۆم دەخاتەوە و قسەکانم وەک هیچ لێ دەکات؟»
  eng-BBE: And if it is not so, now, who will make it clear that my words are false,
    and that what I say is of no value?
  kan-OKCV: “ಈ ಮಾತು ನಿಜ ಇಲ್ಲದಿದ್ದರೆ, ಯಾರು ನನ್ನನ್ನು ಸುಳ್ಳುಗಾರನನ್ನಾಗಿ ಸ್ಥಾಪಿಸಬಲ್ಲರು?
    ಯಾರು ನನ್ನ ಮಾತನ್ನು ವ್ಯರ್ಥಮಾಡಬಲ್ಲರು?”
  tam-2017: அப்படியில்லையென்று என்னைப் பொய்யனாக்கி, என் வார்த்தைகளைப் பொய்யாக்கக்கூடியவன்
    யார்” என்றான்.
  spa-RV-1909: Y si no, ¿quién me desmentirá ahora, ó reducirá á nada mis palabras?
  ron-BTF: Și dacă nu este așa acum, cine mă va face mincinos și va face vorbirea
    mea fără valoare?
  eng-WEBP: If it isn’t so now, who will prove me a liar, and make my speech worth
    nothing?”
  eng-FBV: If this isn't so, who can prove I'm a liar and there's nothing to what
    I say?”
  nld-1939: Is het niet waar, wie overtuigt mij van leugen, En wie ontzenuwt mijn
    betoog?
  nch-BL: “¿Hueli se acajya quiijtos para ya ni amo melahuac? ¿Ajquiya hueli quiijtos
    para san niistacati huan nimocuapolojtoc?”
  vie-1934: Nếu điều đó chẳng vậy, ai bắt lẽ tôi nói dối, Và diệt lời giảng luận tôi
    ra hư không?
  hin-CV: “अब, यदि सत्य यही है, तो कौन मुझे झूठा प्रमाणित कर सकता है तथा मेरी बात
    को अर्थहीन घोषित कर सकता है?”
  spa-BES: Y si no es así, ahora, ¿quién dejará claro que mis palabras son falsas
    y que lo que digo no tiene ningún valor?
  tdx-tdx: Aa naho tsy Izay, ia ty hamente t’ie mavande hampikoake i entakoy?
  tha-KJV: แล​้วบัดนี้ถ้าไม่เป็นเช่นนั้น ใครจะพิสู​จน​์​ได้​ว่าข้ามุสา และสำแดงว่าสิ่งที่ข้ากล่าวนั้นไร้​สาระ​”
  por-BR-2018: Se não é assim, quem me desmentirá, ou anulará minhas palavras?
  deu-ELO: Und wenn es nun nicht so ist, wer wird mich Lügen strafen und meine Rede
    zunichte machen?
  eng-WYC-2018: That if it is not so, who may reprove me, that I lied, and have put
    forth follily my words before God? (And if this is not so, then who shall rebuke
    me, and say that I have lied, and have foolishly put forth my words before God?)
  epo-epo: Ĉu ne estas tiel? Kiu pruvos, ke mi mensogas, kaj senvalorigos mian parolon?
  uig-PIN: Bu ixlar mundaⱪ bolmisa, ⱪeni kim meni yalƣanqi dǝp ispatliyalaydu. Mening
    gǝplirimni kim ⱪuruⱪ gǝp deyǝlǝydu?».
  beo-beo: Amo da dafawane hame, nowa da sia:ma:bela:? Nowa da na adoi da dafawane
    hame sia:ma:bela:?”
  tpi-OTNT: Sapos tok bilong mi i no tru, orait husat inap kamapim ples klia giaman
    bilong mi, na husat inap soim mi olsem, mi mauswara nating?”
  hau-SA: “In wannan ba haka ba ne, wane ne zai shaida ƙarya nake yi har yă ƙi yarda
    da maganata?”
  uig-LAT: Bu ishlar mundaq bolmisa, qéni kim méni yalghanchi dep ispatliyalaydu.
    Méning geplirimni kim quruq gep déyeleydu?».
  nde-nde: Aluba lokhu kungenjalo, ngubani ongathi ngilamanga alulazise amazwi ami
    abe yize?”
  ton-ton: Pea kapau ʻoku ʻikai pehē, ko hai te ne fakaʻilo ʻeku loi, mo fakataʻeʻaonga
    ʻeku lea?”
  ces-1613: Zdaliž není tak? Kdo na mne dokáže klamu, a v nic obrátí řeč mou?
  eng-WMB: If it isn’t so now, who will prove me a liar, and make my speech worth
    nothing?”
  tam-TCV: “இது இப்படியில்லாவிட்டால், நான் பொய்யன் என நிரூபித்து, என் வார்த்தைகளை
    வீண் என்று யார் சொல்லமுடியும்?”
  ceb-ULB: Kung dili man, kinsa may makapamatuod nga ako bakakon; kinsa man ang makahimo
    sa akong pagpamulong nga walay bili?”
  pol-UBG: A jeśli tak nie jest, kto mi udowodni kłamstwo i obróci wniwecz moje słowa?
  urd-GVU: کیا ایسا نہیں ہے؟ اگر کوئی متفق نہیں تو وہ ثابت کرے کہ مَیں غلطی پر ہوں،
    وہ دکھائے کہ میرے دلائل باطل ہیں۔“
  deu-1912: Ist's nicht also? Wohlan, wer will mich Lügen strafen und bewähren, daß
    meine Rede nichts sei?
  kan-2017: ಹೀಗಲ್ಲವೆಂದು ನೀವು ನಂಬಿದರೆ ನಾನು ಸುಳ್ಳುಗಾರನೆಂದೂ ನನ್ನ ಮಾತುಗಳು ನಿರರ್ಥಕವೆಂದೂ;
    ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಸ್ಥಾಪಿಸಬಲ್ಲರು?.”
  yap-yap: Gur, rayag ni yag be’ ni gathi aray rogon? Rayag rok be’ ni nge micheg
    nde riyul’ e pi thin ney ni gu be yog?
  hlt-MCSB: Te pawt koinih unim kai aka laithae sak?Ka ol he a hong bangla a khueh
    mako,” a ti.
  mdy-ETH: ‹ዬይ ያዺ ማዓኒ ዳንዳዑዋሴ› ጋዓ ዓሲ ዓኣ? ታ ጌዔ ባካ ‹ሉኡዚኬ› ጋዓ ዓሲ ዓኣ?» ጌይ ማሄኔ።
  twi-ASANTE: “Sɛ yei nte saa a, hwan na ɔbɛtumi agye me akyinnyeɛ na ama deɛ maka
    ayɛ nsɛnhunu?”
  eng-WEBU: If it isn’t so now, who will prove me a liar, and make my speech worth
    nothing?”
  wal-wal: “Hegee hanenna giidi, kaddiya asi de7ii? Taani odido qaalaakka worddo giidi,
    ammanttiya asi de7ii?” yaagiis.
  spa-PDDPT: Si esto no es así, ¿quién me puede probar que soy un mentiroso, y dejar
    sin valor mis palabras?
  gun-gun: Ha'e rami e'ỹ rã mava'e 'rã tu oikuaa uka xeapua, ha'e ombovaipa xeayvua?
    — he'i.
  ilo-ULB: No saan ngarud a kasta, siasino ti makapaneknek nga ulbodak; siasino ti
    makaibaga nga awan pategna dagiti sasaok?”
  kpg-kpg: Ma iai tangada i golo e haga dilikai bolo di mee deenei la hagalee e donu?
    Ma iai tangada e mee di hagamodongoohia aga bolo agu helekai la hagalee e donu?”
  uig-ARA: بۇ ئىشلار مۇنداق بولمىسا، قېنى كىم مېنى يالغانچى دەپ ئىسپاتلىيالايدۇ. مېنىڭ
    گەپلىرىمنى كىم قۇرۇق گەپ دېيەلەيدۇ؟».
  sus-sus: «Nde nɔma n ma masenyi matandide? Nde nɔma a falade nɔndi mu a ra?»
  pon-2006: Mie emen me kak kamahmkihla me met sohte mehlel? Mie me kak kadehdehda
    me ei lokaia kan sohte mehlel?
  ksd-ksd: Ona pata, to ia bar na takun iau ba iau vavaongo, Ma na varvai ba kaugu
    tinata ia ra tinata vakuku?
  tur-YTC: Eğer şimdi böyle değilse, kim beni yalancı çıkarır, Ve sözlerimi değersiz
    kılar?”
  grc-BRENT: Εἰ δὲ μὴ, τίς ἐστιν ὁ φάμενος ψευδῆ με λέγειν, καὶ θήσει εἰς οὐδὲν τὰ
    ῥήματά μου;
  ind-AYT: Jika tidak demikian, siapa yang akan membuktikan bahwa aku seorang pembohong,
    dan membuat perkataanku tidak ada artinya?”
  nya-nya: “Ngati zimenezi sizoona, ndani angaonetse kuti ndine wabodza ndi kusandutsa
    mawu anga kukhala wopanda pake?”
  hrv-hrv: Nije li tako? Tko će me u laž utjerat'? Tko moje riječi poništiti može?”
  mps-mps: Ma, dagego homugo eno wali po ili po da wida, teda dage tomode mena bidigo
    eno ili po pepeli diliba sela muaibawe? Tama dego enabolo homu bega sabo po weyu,
    ‘Nago wali po te page meni yai po da,’ dego te po wabo usugowe?” Jopgo te po wai.
  tpi-tpi: Sapos tok bilong mi i no tru, orait husat inap kamapim ples klia giaman
    bilong mi, na husat inap soim mi olsem, mi mauswara nating?”
  dan-1931: Og hvis ikke - hvo gør mig til Løgner, hvo gør mine Ord til intet?”
  vie-OVCB: Ai có thể bảo đây là lời dối? Ai có thể đánh đổ lý luận của tôi?”
  guj-2017: જો એવું ના હોય તો મને જૂઠો પાડનાર; તથા મારી વાતને વ્યર્થ ગણનાર કોણ છે?”
  pon-2006A: Mie emen me kak kamahmkihla me met sohte mehlel? Mie me kak kadehdehda
    me ei lokaia kan sohte mehlel?
  por-BRBSL: Se não for assim agora, quem me provará um mentiroso, e fazer meu discurso
    não valer nada”...
  cth-cth: Hot patetlah awm hoeh pawiteh, apini maw na laithoe a tithai han. Ka dei
    e heh bang hoeh e lah ka coung sak thai e na o awh maw telah a ti.
  twi-twi: “Sɛ eyi nte saa a, hena na obetumi agye me akyinnye na ama nea maka no
    ayɛ nsɛnhunu?”
  hlt-hlt: Te pawt koinih unim kai aka laithae sak?Ka ol he a hong bangla a khueh
    mako,” a ti.
  tbz-SIM: N nɑ̀kɛ́ timɔ́mmɔnti nti, we mbo yĩ́ n nɑ̀kɛ́ siyɑ́ɑ̀bìsí, we mbo yĩ́ n
    nɑ̀kɛ́ tì tu dɛtetìrɛ̀ kpɛti?
  msy-2020: Nan mɨgɨrɨgɨaba guizɨn mɨgɨrɨgɨaba puvatɨghtɨ, tinara nan ifavarim azenim
    datɨgham? Tinara nan akagh suam, kɨ puram akam arai?”
  dop-dop: Awe kɑ kpɛɛsǝnɑ-m sɩ pǝ tɑɣɑ mpʋ? Awe kɑ́ pǝsɩ mɑ tɔm kɛ kpɛtɛ?
  azb-azb: Əgər belə deyilsə, Yalançı olduğumu kim sübut edə bilər? Sözlərimin dəyərsiz
    olduğunu kim deyə bilər?»
  eng-DBY: If it be not so now, who will make me a liar, and make my speech nothing
    worth?
  hin-2017: क्या यह सब सच नहीं! कौन मुझे झुठलाएगा? कौन मेरी बातें निकम्मी ठहराएगा?”
  wol-KYG: Su dul noonu, ana ku may fenloo? Ana ku mana neenal samay wax?
  eng-YLT: And if not now, who doth prove me a liar, And doth make of nothing my word?
  eng-WYC-2017: That if it is not so, who may reprove me, that I lied, and have put
    forth follily my words before God?
  eng-WMBB: If it isn’t so now, who will prove me a liar, and make my speech worth
    nothing?”
  urd-GVH: क्या ऐसा नहीं है? अगर कोई मुत्तफ़िक़ नहीं तो वह साबित करे कि मैं ग़लती
    पर हूँ, वह दिखाए कि मेरे दलायल बातिल हैं।”
  rug-rug: Pude lopu hinokara si hire, si esei kote boka va sosodea sapu kohaqu si
    rau? Esei kote boka tozia sapu sea si rau?”
  gaz-gaz: “Yoo kun akkas taʼuu baate eenyutu sobduu na godhee dubbii koo busheessa?”
  fra-LSG: S’il n’en est pas ainsi, qui me démentira, Qui réduira mes paroles à néant?
  yal-yal: “Xa a mi na kiini, nde n matandɛ, a n ma falan nakala ayi?”
  haw-1868: Ina i ole pela ano, Owai la ka mea e hoike mai, he hoopunipuni ka'u, A
    e hoolilo i ka'u olelo i mea ole?
  arb-NAV: وَإلَّا، مَنْ يَقْدِرُ أَنْ يُكَذِّبَنِي وَيَجْعَلَ كَلامِي كَالْعَدَمِ؟»
  ewe-ewe: “Ne mele alea o la, ame kae aɖe aʋatso nam eye wòana nye nyawo nazu tofloko?”
  eng-LEE: But if it be not so, who will prove me a liar, and render nought my word?
  asm-FB: এনেকুৱা যদি নহয়, তেন্তে কোনে মোক মিছলীয়া বুলি প্ৰমাণ কৰিব? আৰু কোনে মোৰ
    বাক্য অসাৰ্থক বুলি ক’ব?”
  sus-A: «ندٍ نْمَ ﭑ مَ مَسٍنيِ مَتَندِدٍ؟ ندٍ نْمَ عَ قَلَدٍ نْندِ مُ عَ رَ؟»
  fra-SBL: Si ce n'est pas le cas maintenant, qui prouvera que je suis un menteur ?
    et faire en sorte que mon discours ne vaille rien ? »
  hbo-hbo: וְאִם־לֹ֣א אֵ֭פֹו מִ֣י יַכְזִיבֵ֑נִי וְיָשֵׂ֥ם לְ֝אַ֗ל מִלָּתִֽי׃ ס
  kik-kik: “Akorwo ũguo tiguo gũtariĩ-rĩ, nũũ ũngĩonania atĩ nĩndaheenania, na agĩtue
    ciugo ciakwa cia tũhũ?”
  fra-NCL: S’il n’en est pas ainsi, qui me convaincra de mensonge ? Qui réduira mes
    paroles à néant ?
  cek-AK: Vaihi hae tiah om ai nahaeloe, ka thuih ih lok loe amsawn ni, avanghaih
    tidoeh om ai, tiah mi mah maw amtuengsak thai tih? tiah a thuih.
  cuk-cuk: ”¿Doa anga sogosunna, an-sunmaknaidi gakanye? Dule gege anga soged, we
    gakanye.”
  uig-CYR: Бу ишлар мундақ болмиса, қени ким мени ялғанчи дәп испатлалайду. Мениң
    гәплиримни ким қуруқ гәп дейәләйду?».
  tel-2017: ఇప్పుడు ఇలా జరగక పోతే నేను అబద్ధికుడినని ఎవరు రుజువు చేస్తారు? నా మాటలు
    విలువ లేనివని చూపించేది ఎవరు?
  hat-BSA: Alò, si se pa konsa li ye, se kilès ki kab fè prèv ke m bay manti, oswa
    anile pawòl mwen yo?”
  kos-kos: Ya oasr mwet se ku in lafwekin mu tia ouinge? Oasr mwet ku in orek loh
    ac fahk mu kas luk inge tia pwaye?”
  hbo-WLC: וְאִם־לֹ֣א אֵ֭פוֹ מִ֣י יַכְזִיבֵ֑נִי וְיָשֵׂ֥ם לְ֝אַ֗ל מִלָּתִֽי׃ ס
  ibo-ibo: “Ọ bụrụ na ọ bụghị otu a, onye pụrụ ị sị na ihe m kwuru bụ okwu ụgha si
    otu a mee ka okwu m bụrụ ihe efu?”
  ory-ory: ପୁଣି, ବର୍ତ୍ତମାନ ଯଦି ଏପରି ନ ହୁଏ, ତେବେ କିଏ ଆମ୍ଭକୁ ମିଥ୍ୟାବାଦୀ ବୋଲି ପ୍ରମାଣ
    କରିବ ଓ ଆମ୍ଭ କଥାକୁ ନିରର୍ଥକ କରିବ?”
  chk-chk: Ifa usun, esap iei usun? Iö a tongeni tip ngeniei pwe üa chofana, ika pwärätä
    pwe esap wor lomoten mine üa apasa?”
  rop-rop: If ai nomo bin tok ola trubala wed, wal yu lafta shoum mi ai nomo bin tok
    gudwei.” Lagijat na Job bin tok.
  ukr-1871: А коли се не так, то хто мою льжу докаже, й в нїщо оберне мову мою?
  deu-1951: Oder ist's nicht so? Wer will mich Lügen strafen und meine Rede zunichte
    machen?
  eng-JPS: And if it be not so now, who will prove me a liar, and make my speech nothing
    worth?
  srp-1865: Nije li tako? ko æe me utjerati u laž i obratiti u ništa rijeèi moje?
  lug-lug: “Bwe kiba nga si bwe kiri, ani anannumiriza obulimba, n’afuula okwogera
    kwange okutaliimu?”
  heb-heb: ואם לא אפו מי יכזיבני וישם לאל מלתי׃
  ben-IRV: যদি তা না হয়, কে আমাকে মিথ্যাবাদী প্রমাণ করতে পারে; কে আমার কথা মূল্যহীন
    করতে পারে?”
  pan-pan: “ਜੇ ਇਹ ਇਸੇ ਤਰ੍ਹਾਂ ਨਹੀਂ ਤਾਂ ਕੌਣ ਮੈਨੂੰ ਝੂਠਾ ਸਾਬਤ ਕਰੇਗਾ ਅਤੇ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ
    ਅਕਾਰਥ ਠਹਿਰਾਵੇਗਾ?”
  mya-JVB: သို့မ ဟုတ်လျှင် ၊ ငါ ၏မုသာ အပြစ်ကို အဘယ်သူ ပြမည်နည်း။ ငါ ၏စကား ကို အဘယ်သူချေမည်နည်းဟု
    မြွက်ဆို၏။
  hmo-hmo: “Bema inai be momokani lasi, daika ese lau be koikoi tauna do ia gwauraia
    diba? Daika ese do ia hedinaraia egu hereva be anina lasi?”
  urd-urd: और अगर यह यूँ ही नहीं है, तो कौन मुझे झूटा साबित करेगा और मेरी तकरीर को
    नाचीज़ ठहराएगा?”
  rus-SYN: Если это не так,- кто обличит меня во лжи и в ничто обратит речь мою?
  bqc-SIM: Tó màan sↄ̃o, démɛ a ma ɛɛboi? Démɛ a yã́ pↄ́ má ò dilɛ pãi?
  tcz-CHONGTHU: Ahilou jongleh khat touvin achu thei ham? Koipen in kadih louna aphotchet
    thei ding ham?
  mar-mar: या गोष्टी खऱ्या नाहीत असे कोण म्हणतो, मी खोटे बोललो हे कोण सिध्द करेल?
    माझे बोलने निरर्थक आहे हे कोण दाखवून देईल?”
  qub-qub: ¿Chaynöchu, manachu? ¿Piraj ‹llullacuycanquimi› nir nishäcunata mana bälichengachu?»
  hat-hat: Si se pa konsa sa ye, ki moun ki ka demanti sa m' di la a? Ki moun ki ka
    fè wè pawòl mwen yo pa vo anyen?
  eng-BSB: If this is not so, then who can prove me a liar and reduce my words to
    nothing?”
  eng-WEBPB: If it isn’t so now, who will prove me a liar, and make my speech worth
    nothing?”
  kbq-kbq: Nagrama havigema nehanugeno'a, iza nagrikura huno havige nehane hunora
    nazeri kori'sigeno, nagri nanekemo'a amne zanknara hugahie?
  nhe-BL: “¿Hueli se acajya quiijtos para ya ni ax melahuac? ¿Ajqueya hueli quiijtos
    para san niistlacati huan nimocuapolojtoc?”
  gub-BL: — Nan kwaw nezewe, aipo amo upuner u'e haw rehe wà. — Neremume'u kwaw ze'eg
    azeharomoete har, Aipo amo upuner u'e haw rehe ihewe wà.
  eng-DRA: And if it be not so, who can convince me that I have lied, and set my words
    before God?
