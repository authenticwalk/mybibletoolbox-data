verse: JOB.024.003
translations:
  mal-C: അവർ അനാഥരുടെ കഴുതകളെ ഓടിച്ചുകളയുന്നു; വിധവയുടെ കാളയെ പണയമായി വാങ്ങുന്നു.
  deu-TKW: Den Esel der Verwaisten treibt man fort, nimmt der Witwe Rind zum Pfand.
  lin-lin: babotolaka ane ya mwana etike mpe bazwaka lokola ndanga ngombe ya mobali
    ya mwasi oyo akufisi mobali ;
  eng-LSV: They lead away the donkey of the fatherless, || They take in pledge the
    ox of the widow,
  eng-GNV: 'They leade away the asse of the fatherles: and take the widowes oxe to
    pledge.'
  eng-WEBSTER: They drive away the ass of the fatherless, they take the widow's ox
    for a pledge.
  nhw-BL: Quinichtequilíaj ininburros masehualme catli teicneltzitzi huan catli icnotzitzi.
    Huan quema cahual sihuame quinequij motlanehuise tomi, quintlajtlaníaj ma quiprendajcahuaca
    iniiyojtzi tlapiyal.
  swh-ONEN: Huwanyangʼanya yatima punda wao, na kumchukua rehani fahali wa mjane.
  bba-bba: Gɑbɑ mɑɑ ɡobekubɑn kɛtɛkunu mwɛɛrimɔ. Mɑ bɑ ɡɔminibun nɛɛ tɔrubɑ mwɑɑmɔ.
  eng-KJVCPB: They drive away the ass of the fatherless, They take the widow’s ox
    for a pledge.
  luo-luo: Gikwalo punda nyathi kich kendo gikawo rwadh pur achiel kende mar dhako
    ma chwore otho ka gir singo.
  meu-meu: Idia ese ihareha ena doniki e hakaua ohomu, bona vabu ena boromakau maruanena
    e abiamu, gwauhamatadavana.
  npi-ULB: अनाथहरूका गधाहरूलाई तिनीहरूले जबरजस्‍ती लैजान्छन् । विधवाको गोरुलाई तिनीहरूले
    बन्‍धकका रूपमा लैजान्छन् ।
  yor-yor: Wọ́n á sì da kẹ́tẹ́kẹ́tẹ́ aláìní baba lọ, wọ́n a sì gba ọ̀dá màlúù opó
    ní ohun ògo.
  pes-OPCB: حتی از الاغهای یتیمان نیز نمی‌گذرند و دار و ندار بیوه‌زنان را به گرو می‌گیرند.
  tgl-ULB: Tinataboy nila ang alagang asno ng mga taong walang ama; kinukuha nila
    ang kapong baka ng balo bilang kasiguraduhan.
  hui-hui: Agali ko biaga urunime waneigini ai̱ya abala homene karunaga nogo dongi
    kago hado page biaga ka. Ani bialu wali dalo bedarume mbirale dano haragola agali
    ko biaga urunime wali dalo uruninaga nogo bulumaga kago dano hangaragola yadai
    bule dano ko lalu wali uruni tini mitangi bu helonaga haru halu piaga.
  mya-mya: မိဘမရှိသောသူငယ်၏မြည်းကို မောင်းသွား၍၊ မုတ်ဆိုးမ၏နွား ကိုအပေါင်ယူကြ၏။
  bod-N: དེ་ཚོས་དྭ་ཕྲུག་རྣམས་ཀྱི་བོང་བུ་འདེད། ། ཡུགས་མོའི་གླང་ནི་འཕྲོག་ཅིང་གཏའ་མར་ལེན།
    །
  sna-sna: Vanotinha mbongoro dzenherera, uye vanotora nzombe yechirikadzi vachiita
    rubatso.
  spa-BLM: Alejan el burro de los huérfanos, y toman el buey de la viuda como prenda.
  cac-cac: Syic'anec' noc' sb'uru eb' meb'a' chamnac smam eb', sc'anancan noc' svacax
    eb' ix ix chamnac yetb'eyum yuj q'uen tumin syac' eb' majanil.
  swh-ULB: Wanawadhurumu wanyonge punda wao; wanachukua ng'ombe wa mjane kuwa dhamana.
  bel-bel: у сіротаў зводзяць асла, ва ўдавы бяруць пад заклад вала;
  deu-ELBBK: Sie treiben den Esel der Waisen weg, nehmen das Rind der Witwe zum Pfand;
  mbb-OT: Edtekawen dan is asnu te menge ilu, wey egkuwaan dan is baka te valu he
    vahi su ibpesendaan dan is utang din.
  mal-2015: ചിലർ അനാഥന്മാരുടെ കഴുതയെ കൊണ്ടുപൊയ്ക്കളയുന്നു; ചിലർ വിധവയുടെ കാളയെ പണയംവാങ്ങുന്നു.
  rmc-rmc: Le širotendar len le somaren a le vdovendar le bikos sar e zaloha.
  pes-OPV: الاغهای یتیمان را می‌رانند و گاوبیوه‌زنان را به گرو می‌گیرند.
  ron-1924: яу мэгарул орфанулуй, яу зэлог вака вэдувей;
  ben-OBCV: তারা অনাথদের গাধা খেদায় ও বিধবাদের বলদ বন্ধক রাখে।
  som-som: Oo waxay iska kaxaystaan dameerka agoonta, Oo waxay rahaamad u qaataan
    naag carmal ah dibigeed.
  lat-VUC: Asinum pupillorum abegerunt, et abstulerunt pro pignore bovem viduæ.
  eng-ASVBT: They drive away the ass of the fatherless; They take the widow’s ox for
    a pledge.
  ita-1885: Menano via l'asino degli orfani; Prendono in pegno il bue della vedova;
  eng-LXXUP: They have led away the ass of the fatherless, And taken the widow’s ox
    for a pledge.
  eng-ULB: They drive away the donkey of those without fathers; they take the widow's
    ox as security.
  spa-VBL: Roban el asno del huérfano; toman el buey de la viuda como garantía de
    una deuda.
  fra-_FOB: On emmène l'âne des orphelins, on prend pour gage le bœuf de la veuve;
  mal-mal: ചിലർ അനാഥരുടെ കഴുതയെ കൊണ്ട് പോകുന്നു; ചിലർ വിധവയുടെ കാളയെ പണയം വാങ്ങുന്നു.
  urd-GVR: Wuh yatīmoṅ kā gadhā hāṅk kar le jāte aur is shart par bewā ko qarz dete
    haiṅ ki wuh unheṅ zamānat ke taur par apnā bail de.
  suz-BL: मेकोपुकीम रोम रोइक्‍च आन गधा खुल्‍शा लाइक्‍नीम। मिनु वोंइश बेक्‍शो मीश मुर
    आन ब्‍यफ जाकटी वोंइ‍सीनीम।
  eng-NOY: They drive away the ass of the fatherless, And take the widow's ox for
    a pledge.
  ita-1927: portano via l’asino dell’orfano, prendono in pegno il bove della vedova;
  ckb-ckb: گوێدرێژی هەتیوان دەدەنە پێش خۆیان و گای بێوەژن وەک بارمتە دەبەن.
  eng-BBE: They send away the ass of him who has no father, they take the widow's
    ox for debt.
  kan-OKCV: ದಿಕ್ಕಿಲ್ಲದವರ ಕತ್ತೆಗಳನ್ನು ಹೊಡೆದುಕೊಂಡು ಹೋಗುತ್ತಾರೆ; ವಿಧವೆಯ ಎತ್ತನ್ನು ಒತ್ತೆಯಾಗಿ
    ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தாய்தகப்பன் இல்லாதவர்களின் கழுதையை ஓட்டிக்கொண்டுபோய், விதவையின் மாட்டை
    ஈடாக எடுத்துக்கொள்ளுகிறார்கள்.
  spa-RV-1909: Llévanse el asno de los huérfanos; prenden el buey de la viuda.
  ron-BTF: Ei alungă măgarul celor fără tată, iau boul văduvei drept garanție.
  eng-WEBP: They drive away the donkey of the fatherless, and they take the widow’s
    ox for a pledge.
  eng-FBV: They steal the orphan's donkey; they take the widow's ox as security for
    a debt.
  nld-1939: Ze voeren den ezel der wezen weg, En leggen beslag op het rund van de
    weduwe;
  nch-BL: Quinichtequilíaj ininburrojhua masehualme cati teicneltzitzi huan cati icnotzitzi.
    Huan quema cahual sihuame quinequij motanehuise tomi, quintajtaníaj ma quincahuilijtehuaca
    inintapiyal cati iyojtzi.
  vie-1934: Chúng cướp dẫn lừa của kẻ mồ côi, Lấy bò của người góa bụa làm của cầm.
  hin-CV: वे पितृहीन के गधों को हकाल कर ले जाते हैं. वे विधवा के बैल को बंधक बना लेते
    हैं.
  spa-BES: Se llevan el asno del huérfano, toman el buey de la viuda en prenda.
  tdx-tdx: Roahe’ iareo añe ty borìkem-bode-rae, vaho rambese’ iereo ho tsoake ty
    vosi’ i vantotsey.
  tha-KJV: เขาไล่ต้อนลาของคนกำพร้าพ่อไป เขาเอาวัวของหญิ​งม​่ายไปเป็นประกัน
  por-BR-2018: Levam o asno do órfão; penhoram o boi da viúva.
  deu-ELO: Sie treiben den Esel der Waisen weg, nehmen das Rind der Witwe zum Pfande;
  eng-WYC-2018: They have driven away the ass of fatherless children, and they took
    away the cow of a widow for a wed. (They have driven away the donkey of some fatherless
    children, and they took away the cow of a widow for a pledge.)
  epo-epo: Oni forkondukas la azenon de orfoj, Oni prenas kiel garantiaĵon la bovon
    de vidvino.
  uig-PIN: Ular yetim-yesirlarning exikini bulap ⱨǝydǝp ketidu; Ular tul hotunning
    kalisini kepillik üqün eliwalidu.
  beo-beo: 'Ilia da guluba: mano ilia dougi wamolasa, amola didalo ea dabe bu ima:ne
    sesesa, ea bulamagau samogesa.'
  tpi-OTNT: Ol man nogut i save kisim ol donki bilong ol meri, man bilong ol i dai
    pinis, na ol dispela meri i no inap mekim wok bilong lukautim ol pikinini bilong
    ol. Na taim ol dispela meri i laik kisim dinau, ol dispela man i save kisim ol
    bulmakau bilong ol olsem mak, bai ol dispela meri i ken tingim dinau bilong ol.
  hau-SA: Suna ƙwace wa marayu jakunansu suna kuma ƙwace wa gwauruwa sa don suna binta
    bashi.
  uig-LAT: Ular yétim-yésirlarning éshikini bulap heydep kétidu; Ular tul xotunning
    kalisini képillik üchün éliwalidu.
  nde-nde: Bayathatha bahambe lobabhemi wentandane, bathathe inkabi yomfelokazi ibe
    yisibambiso.
  ton-ton: ‌ʻOku nau fakahēʻi ʻae ʻasi ʻae tamai mate, ʻoku nau maʻu ko e totongi
    ʻae pulu tangata ʻae fefine kuo mate hono husepāniti.
  ces-1613: Osla sirotků zajímají, v zástavě berou vola od vdovy.
  eng-WMB: They drive away the donkey of the fatherless, and they take the widow’s
    ox for a pledge.
  tam-TCV: அநாதைகளின் கழுதைகளை அவர்கள் துரத்திவிடுகிறார்கள்; விதவைகளின் எருதை ஈட்டுப்
    பொருளாக வாங்குகிறார்கள்.
  ceb-ULB: Gipahilayo nila ang asno sa mga walay amahan; gikuha usab nila ang toro
    nga baka sa biyuda ingon nga garantiya.
  pol-UBG: Osła sierot pędzą i wołu wdowy biorą w zastaw.
  urd-GVU: وہ یتیموں کا گدھا ہانک کر لے جاتے اور اِس شرط پر بیوہ کو قرض دیتے ہیں کہ
    وہ اُنہیں ضمانت کے طور پر اپنا بَیل دے۔
  deu-1912: Sie treiben der Waisen Esel weg und nehmen der Witwe Ochsen zum Pfande.
  kan-2017: ಅನಾಥರ ಕತ್ತೆಯನ್ನು ಹೊಡೆದುಕೊಂಡು ಹೋಗುತ್ತಾರೆ, ವಿಧವೆಯ ಎತ್ತನ್ನು ಒತ್ತೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Yad ma fek e dongki rok e pi’in kanim’ rorad, ma yad ma tel e garbaw rok
    e en ke yim’ figirngin nge taw ko ngiyal nike thang e malfith rok.
  hlt-MCSB: Cadah kah laak te a vai pah tih nuhmai kah vaito te a laikoi pa uh.
  mdy-ETH: ዜኤሮ ናኣቶኮ ሃሮ ዔያታ ቡሪ ዔካኔ፤ ዜኤሮ ዒንዴሎኮ ቆሎ ማዔ ጌሜ ዔኤቢኮ ዓይሢ ማሂ ዔካኔ።
  twi-ASANTE: Wɔpam nwisiaa mfunumu na wɔgye akunafoɔ anantwie sɛ awowasideɛ.
  eng-WEBU: They drive away the donkey of the fatherless, and they take the widow’s
    ox for a pledge.
  wal-wal: Aawai bainna naatu hareta laaggidi, ekki boosona; am77ee booraakka acuwau
    oiqqidi, banttau ekkoosona.
  spa-PDDPT: se llevan el asno de los huérfanos, toman en prenda el buey de la viuda,
  gun-gun: Ha'e kuery oipe'a 'rã tyre'ỹ rymba mburika, imeve'ỹ va'e gui voi oipe'a
    'rã hymba vaka.
  ilo-ULB: Ipanawda ti asno dagiti awanan ti amma; Alaenda ti kalakian a baka ti balo
    a kas pammatalged.
  kpg-kpg: Digaula e daa nia ‘donkey’ o digau nadau maadua ai, gei e daahi di kau
    o di ahina guu made dono lodo, gaa dae loo gi di ahina deelaa guu hui dono boibana
    gii odi.
  uig-ARA: ئۇلار يېتىم-يېسىرلارنىڭ ئېشىكىنى بۇلاپ ھەيدەپ كېتىدۇ؛ ئۇلار تۇل خوتۇننىڭ
    كالىسىنى كېپىللىك ئۈچۈن ئېلىۋالىدۇ.
  sus-sus: Kiridie xa sofale muɲama e ma, kaaɲɛ ginɛ xa ninge rasuxuma a yi ra sɛɛkɛ
    ra.
  pon-2006: Re kin kihsang nein me sepwoupwou kan ahs akan, oh kin kolokol nein liohdi
    kou lao liohdio pwainla eh pweipwand kan.
  ksd-ksd: Dia korot vue ra as kai ra nat na ling, Ma dia tak pa ra bulumakau kai
    ra ua na vavina ure ta vuvung varirap.
  tur-YTC: Öksüzlerin eşeğini kaçırıyorlar, Dul kadının öküzünü rehin alıyorlar.
  grc-BRENT: Ὑποζύγιον ὀρφανῶν ἀπήγαγον, καὶ βοῦν χήρας ἠνεχύρασαν.
  ind-AYT: Mereka mengusir keledai dari anak yatim; mereka mengambil sapi dari janda
    sebagai jaminan.
  nya-nya: Amalanda abulu a ana amasiye ndipo amatenganso ngʼombe ya mkazi wamasiye
    ngati chikole.
  hrv-hrv: Sirotama odvode magarca, udovi u zalog vola dižu.
  mps-mps: Te bidi dwai dabe augwaligo wilawe we dabego donki kibu wi sabo dao. Tama
    te we dabe augwaligo sę elama, augwa wai dabe negabo usu ebo menio. Tama te we
    dabego negeli sainu ebo sogo, te bidi dabe augwa gi sę ebo bulmakau kibu osogo
    siyu, tonaluyu, te wego te negeli wei ponobo sogoba usu nubo dao.
  tpi-tpi: Ol man nogut i save kisim ol donki bilong ol meri, man bilong ol i dai
    pinis, na ol dispela meri i no inap mekim wok bilong lukautim ol pikinini bilong
    ol. Na taim ol dispela meri i laik kisim dinau, ol dispela man i save kisim ol
    bulmakau bilong ol olsem mak, bai ol dispela meri i ken tingim dinau bilong ol.
  dan-1931: 'faderløses Æsel fører de bort, tager Enkens Okse som Borgen:'
  vie-OVCB: Họ trộm lừa của người mồ côi và bắt bò của người góa bụa làm của thế chấp.
  guj-2017: તેઓ અનાથોના ગધેડાઓને ચોરી જાય છે; અને વિધવાના બળદોને ગીરે મૂકવા માટે લઈ
    લે છે.
  pon-2006A: Re kin kihsang nein me sepwoupwou kan ahs akan, oh kin kolokol nein liohdi
    kou lao liohdio pwainla eh pweipwand kan.
  por-BRBSL: They afastar o burro dos órfãos de pai, e tomam o boi da viúva como penhor.
  cth-cth: Naranaw e la hah a pâlei pouh awh teh, lahmai e maitotan hah lawkkamnae
    lah a pangen pouh awh.
  twi-twi: Wɔpam ayisaa mfurum na wogye akunafo anantwi sɛ awowaside.
  hlt-hlt: Cadah kah laak te a vai pah tih nuhmai kah vaito te a laikoi pauh.
  tbz-SIM: Kɛ ɔ̃ɔ̃ fietɛ iciribí kó musɑ̃mmɑrímú, kɛ ɔ̃ɔ̃ ɛí dibɑ̀nnì okúpokù nɑ̀ɑ̀fɛ̀.
  msy-2020: Gumazir kurar kaba, arazir kurar kam gami, me borir afeziaba ovengezibar,
    donkiba okei. Egha me paba ovengezir amizibar amamangarɨzi, amizir kaba dagɨaba
    pura da isi, egh da ikarvaghamin dughiar kamra, me ua men dagɨar me iniziba ikarvaghamin
    ababanimɨn mɨn, men azenibar ingarir bulmakauba isi. Kamaghɨn amizɨ, amizir kaba
    uan azenibar ingaramin bulmakauba puvatɨgha, dagheba puvatɨ.
  dop-dop: Pɑ lɛɛkǝɣɩ sulɑʋ kɛ ɩ kpɑŋɑɣɑ, nɑ pɑ́ kpɑɣɑ leelu nɑʋ kɛ tɔlʋmɑ.
  azb-azb: Yetimlərin eşşəyini əlindən alır, Dul qadının öküzünü girov götürür.
  eng-DBY: They drive away the ass of the fatherless, they take the widow's ox for
    a pledge;
  hin-2017: वे अनाथों का गदहा हाँक ले जाते, और विधवा का बैल बन्धक कर रखते हैं।
  wol-KYG: Mbaamu jirim, ñu wommat, yóbbu; nagu jëtun, ñu jël kob tayle.
  eng-YLT: The ass of the fatherless they lead away, They take in pledge the ox of
    the widow,
  eng-WYC-2017: They have driven away the ass of fatherless children, and they took
    away the cow of a widow for a wed.
  eng-WMBB: They drive away the donkey of the fatherless, and they take the widow’s
    ox for a pledge.
  urd-GVH: वह यतीमों का गधा हाँककर ले जाते और इस शर्त पर बेवा को क़र्ज़ देते हैं कि
    वह उन्हें ज़मानत के तौर पर अपना बैल दे।
  rug-rug: Vagi pani rini sari na doṉ'ki tadi na koburu eapadi, meke kopu ni sari
    bulumakao tadi na barikaleqe nabokodi, osolae ta hobe sari na dia gale.
  gaz-gaz: Isaan harree ijoollee abbaa hin qabnee ooffatanii deemu; sangaa haadha
    hiyyeessaa qabdii fudhatu.
  fra-LSG: On enlève l’âne de l’orphelin, On prend pour gage le bœuf de la veuve;
  yal-yal: e kiridin nan ma sofali suxuma, e kaɲa gilɛn nan ma ɲinge makankanma tolimani,
  haw-1868: Alakai aku lakou i ka hokikane o ka poe makua ole; A lawe lakou i ka bipi
    a ka wahinekanemake i uku panai.
  arb-NAV: يَأْخُذُونَ حِمَارَ الأَيْتَامِ وَيَرْتَهِنُونَ ثَوْرَ الأَرْمَلَةِ.
  ewe-ewe: Wokplɔa tsyɔ̃eviwo ƒe tedziwo dzonae eye woxɔa ahosi ƒe nyi abe awɔbanu
    ene.
  eng-LEE: They drive away the ass of the fatherless, they take in pledge the widow's
    ox.
  asm-FB: সিহঁতে পিতৃহীনবিলাকৰ গাধ খেদি লৈ যায়, আৰু বিধৱাৰ গৰু বন্ধক লয়।
  sus-A: كِرِدِيٍ شَ سٌقَلٍ مُحَمَ عٍ مَ، كَاحّ فِنّ شَ نِنفٍ رَ سُشُمَ عَ يِ رَ سّيكّ
    رَ.
  fra-SBL: Ils chassent l'âne de l'orphelin, et ils prennent le bœuf de la veuve en
    gage.
  hbo-hbo: חֲמֹ֣ור יְתֹומִ֣ים יִנְהָ֑גוּ יַ֝חְבְּל֗וּ שֹׁ֣ור אַלְמָנָֽה׃
  kik-kik: Moyaga ndigiri ya mwana wa ngoriai, na magakuua ndegwa ya mũtumia wa ndigwa
    ĩtuĩke ya kũrũgamĩrĩra thiirĩ wao.
  fra-NCL: Ils poussent devant eux l’âne de l’orphelin, et retiennent en gage le bœuf
    de la veuve.
  cek-AK: Naqahnawk ih laa hrang to huih pae o ving moe, lamhmai ih maitaw tae to
    paawng ih hmuen baktiah lak pae o ving.
  cuk-cuk: Sergan-satemalad-ibe moli-uayasuid susdamalad. Ome-ei-sui-burgwisad-ibe
    ibmar-ganikid-anar moli-bebe-nikadi susdamarbalid.
  uig-CYR: Улар житим-йесирларниң ешигини булап һайдап кетиду; Улар тул хотунниң калисини
    кепиллик үчүн еливалиду.
  tel-2017: వారు తండ్రి లేని వారి గాడిదను తోలేస్తారు. విధవరాలి ఎద్దును తాకట్టు పెట్టుకుంటారు.
  hat-BSA: Yo pouse fè ale bourik a òfelen yo, yo pran bèf a vèv la kon garanti.
  kos-kos: Elos pisrala donkey nutin tulik mukaimtal uh, Ac sruokya ox nutin mutan
    katinmas uh, na soano elan molela soemoul lal.
  hbo-WLC: חֲמ֣וֹר יְתוֹמִ֣ים יִנְהָ֑גוּ יַ֝חְבְּל֗וּ שׁ֣וֹר אַלְמָנָֽה׃
  ibo-ibo: Ha na-apụnara ịnyịnya ibu nke nwa mgbei, ha na-anarakwa ehi nke nwanyị
    di ya nwụrụ nʼihe ebe.
  ory-ory: ସେମାନେ ପିତୃହୀନର ଗର୍ଦ୍ଦଭ ଅଡ଼ାଇ ନିଅନ୍ତି, ବିଧବାର ଗୋରୁ ବନ୍ଧକ ରୂପେ ନିଅନ୍ତି।
  chk-chk: Ra angei ewe aas nöün ewe mi mäsen, ra pwal amwöchü ewe ätemwänin kow nöün
    ewe fefin mi mä pwülüan tori a awesi an liwinimang.
  rop-rop: Olabat stilimbat ola dongki en buligi brom detlot widogel en brom detlot
    biginini hu nomo garram eni mami en dedi.
  ukr-1871: Граблять осла в сиротини, у вдовицї беруть в заклад корову єдину;
  deu-1951: Den Esel der Waislein treibt man fort und pfändet der Witwe Kuh.
  eng-JPS: They drive away the ass of the fatherless, they take the widow's ox for
    a pledge.
  srp-1865: Magarca sirotama odgone; u zalogu uzimaju vola udovici;
  lug-lug: Batwala endogoyi ya mulekwa ne batwala ennume ya nnamwandu ng’omusingo.
  heb-heb: חמור יתומים ינהגו יחבלו שור אלמנה׃
  ben-IRV: তারা পিতৃহীনদের গাধা কেড়ে নেয়; তারা বিধবার গরু জামিন হিসাবে নিয়ে যায়।
  pan-pan: ਉਹ ਯਤੀਮਾਂ ਦਾ ਗਧਾ ਹੱਕ ਲੈ ਜਾਂਦੇ ਹਨ, ਉਹ ਵਿਧਵਾ ਦਾ ਬਲ਼ਦ ਗਹਿਣੇ ਰੱਖ ਲੈਂਦੇ ਹਨ।
  mya-JVB: မိဘ မရှိသောသူငယ်၏မြည်း ကို မောင်း သွား၍၊ မုတ်ဆိုးမ ၏နွား ကိုအပေါင် ယူကြ၏။
  hmo-hmo: Idia ese danu, tamana bona sinana lasi maragidia edia doniki idia henaoa,
    bona vabu ena abiatorehai, ena davana abia totona, iena boromakau tau idia abia
    lao.
  urd-urd: वह यतीम के गधे को हाँक ले जाते हैं; वह बेवा के बैल को गिरा लेते हैं।
  rus-SYN: У сирот уводят осла, у вдовы берут в залог вола;
  bqc-SIM: Aaì tonɛ pↄ́ gwana vĩo zàa'ĩna síwà, aaì gyaa gbɛ̃ando zu tↄ̀ↄmasi.
  tcz-CHONGTHU: Amahon chagate sangan akilah un meithai ho bangchal bat man na apeh
    diuvin angeh jiuve.
  mar-mar: ते अनाथ मुलांची गाढवे चोरतात. ते विधवेचा बैल गहाण म्हणून ठेवतात.
  qub-qub: Wacchapa bürruntapis guechun. Biyüdapa buyintapis rinda charicurcun.
  hat-hat: Yo pran bourik ki pou timoun san papa yo. Yo sezi bèf vèv la jouk li resi
    peye dèt li.
  eng-BSB: They drive away the donkey of the fatherless and take the widow’s ox in
    pledge.
  eng-WEBPB: They drive away the donkey of the fatherless, and they take the widow’s
    ox for a pledge.
  kbq-kbq: Megusa mofavreramina rezmatga hu'za donki afuzamia nevre'za, nofi'ma hu'nazana
    vahe'mo'za eme neramita erisaze nehu'za, kento a'nemokizmi bulimakao afura avre'za
    nevaze.
  nhe-BL: Quinichtequilíaj ininburrojhua tlacame tlen teicneltzitzi huan tlen icnotzitzi.
    Huan quema cahual sihuame quinequij motlanehuise tomi, quintlajtlaníaj ma quiprendajcahuaca
    iniiyojtzi tlapiyal.
  gub-BL: Weraha zumen kwarer tu 'ym ma'e wanuwi wà. Upyhyk tapi'ak kuzà imen umàno
    ma'e kwer waneimaw wà, aze a'e kuzà unewer temetarer rehe wanupe wà.
  eng-DRA: They have driven away the ass of the fatherless, and have taken away the
    widow’s ox for a pledge.
