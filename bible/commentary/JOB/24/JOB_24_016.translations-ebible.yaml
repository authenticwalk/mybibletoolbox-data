verse: JOB.024.016
translations:
  mal-C: ഇരുട്ടിൽ മോഷ്ടാക്കൾ വീട് തുരന്നുകയറുന്നു, എന്നാൽ പകൽസമയത്ത് അവർ കതകടച്ചിരിക്കുന്നു;
    പ്രകാശമുള്ളപ്പോൾ അവർക്ക് ചെയ്യാൻ ഒന്നുംതന്നെയില്ല.
  deu-TKW: Im Finstern bricht man in Häuser ein; bei Tage halten sie sich eingeschlossen,
    wollen nichts wissen vom Licht.
  lin-lin: Kati na molili, bato balukaka kobuka bandako ya bato ; kasi na moyi, bamikangelaka
    na ndako, bazali koboya pole.
  eng-LSV: He has dug in the darkness—houses; By day they shut themselves up, || They
    have not known light.
  eng-GNV: 'They digge through houses in the darke, which they marked for themselues
    in the daye: they knowe not the light.'
  eng-WEBSTER: 'In the dark they dig through houses, which they had marked for themselves
    in the day-time: they know not the light.'
  nhw-BL: Tlachtequini ica tlayohua calaquij ipan techaj. Tonaya cochij pampa amo
    quinpactía tlatlanextli.
  swh-ONEN: Katika giza, huvunja majumba, lakini wakati wa mchana hujifungia ndani;
    hawataki kufanya lolote nuruni.
  bba-bba: Yɑm wɔ̃kuru sɔɔrɑ ɡbɛnɔ u rɑ diɑ kɔsuku. Sɔ̃ɔ sɔɔ, kpɑ u tii kɛnusi win
    yɛnuɔ. U ǹ yɑm bururɑm yɛ̃.
  eng-KJVCPB: 'In the dark they dig through houses, Which they had marked for themselves
    in the daytime: They know not the light.'
  luo-luo: Jokuo turo udi gotieno, to kochopo odiechiengʼ to gipondo; nimar ok gidwar
    neno ler.
  meu-meu: Dibura ai ruma e darediamu, dina ai sibodia e hekou ahumu, diari na asi
    dibadia.
  npi-ULB: अन्धकारमा दुष्‍टहरू घर फोरेर भित्र पस्छन्, तर दिउँसोको समयमा तिनीहरू लुक्छन्
    । तिनीहरूले उज्यालोको वास्ता गर्दैनन् ।
  yor-yor: Ní òkùnkùn wọn á rúnlẹ̀ wọlé, tí wọ́n ti fi ojú sọ fún ara wọn ní ọ̀sán,
    wọn kò mọ̀ ìmọ́lẹ̀.
  pes-OPCB: شبها به خانه‌ها دستبرد می‌زنند و روزها خود را پنهان می‌کنند، زیرا نمی‌خواهند
    با روشنایی سروکار داشته باشند.
  tgl-ULB: Sa kadiliman ay nagbubungkal sa loob ng bahay ang mga masasama; pero kinukulong
    nila ang kanilang sarili sa araw; wala silang pakialam sa liwanag.
  hui-hui: Mbiraga pagealime anda ti dalu anda puwa mbirale uruni mo page biaga. Ani
    bialu horombe tinaga biabe biagadago bulene nakarulapedagola tini andagaha bira
    do haga ka.
  mya-mya: လူဆိုးတို့သည် ညဉ့်အချိန်၌ သူတပါး၏အိမ်ကို ဖောက်ထွင်းတတ်ကြ၏။ နေ့အချိန်၌ ပုန်းလျက်နေ၍
    အလင်းကိုရှောင်တတ်ကြ၏။
  bod-N: ཆོམ་རྐུན་དག་གིས་མུན་པར་གྱང་རྟོལ་ཞིང་། ། ཉིན་མོའི་དུས་སུ་དེ་དག་ཡིབ་སྡོད་པས།
    ། ཁོ་ཚོས་འོད་ནི་དངོས་གནས་ཤེས་མ་གྱུར། །
  sna-sna: Vanhu vanopaza dzimba murima, asi masikati vanozvipfigira mukati madzo;
    havana chokuita nechiedza.
  spa-BLM: En la oscuridad cavan en las casas. Se encierran durante el día. No conocen
    la luz.
  cac-cac: A eb' elc'um chi', a d'ac'valil tz'och eb' elc'al d'a te' pat. Axo d'a
    c'ualil macan eb', yujto max schalaj sc'ol saquilq'uinal eb'.
  swh-ULB: Waovu huingia katika nyumba gizani, lakini hujifungia wakati wa mchana;
    hawajari nuru.
  bel-bel: У цемры падкопваюцца пад дамы, якія ўдзень яны прыкмецілі сабе; ня ведаюць
    сьвятла.
  deu-ELBBK: In der Finsternis erbricht man die Häuser. Bei Tage schließen sie sich
    ein, das Licht kennen sie nicht.
  mbb-OT: Emun mezukilem edseled is menge tekawen diyà te menge valey, piru emun maandew
    ed-eles sikandan, su edlikayan dan is kerayag.
  mal-2015: ചിലർ ഇരുട്ടത്തു വീടു തുരന്നു കയറുന്നു; പകൽ അവർ വാതിൽ അടെച്ചു പാർക്കുന്നു;
    വെളിച്ചത്തു ഇറങ്ങുന്നതുമില്ല.
  rmc-rmc: Andro kaľipen rozmaren o khera a občoraren len, dživese pes phanden andre,
    o švetlos na prindžaren.
  pes-OPV: در تاریکی به خانه‌ها نقب می‌زنند ودر روز، خویشتن را پنهان می‌کنند و روشنایی
    رانمی دانند،
  ron-1924: Ноаптя спарг каселе, зиуа стау ынкишь; се тем де луминэ.
  ben-OBCV: অন্ধকারে, চোরেরা বাড়িতে সিঁধ কাটে; কিন্তু দিনের বেলায় তারা ঘরে নিজেদের
    বন্দি করে রাখে।
  som-som: Oo goor gudcur ah ayay guryaha dhacaan, Oo maalinnimadana meel bay isku
    xidhaan, Oo iftiinka maba yaqaaniin.
  lat-VUC: Perfodit in tenebris domos, sicut in die condixerant sibi, et ignoraverunt
    lucem.
  eng-ASVBT: 'In the dark they dig through houses: They shut themselves up in the
    daytime; They know not the light.'
  ita-1885: Di notte sconficcano le case, Che si aveano segnate di giorno; Non conoscono
    la luce,
  eng-LXXUP: 'In darkness he digs through houses: By day they conceal themselves securely:
    They know not the light.'
  eng-ULB: In the darkness wicked people dig into houses; but they shut themselves
    up in the daytime; they do not care for the light.
  spa-VBL: Los ladrones entran en las casas durante la noche y duermen durante el
    día. Ni siquiera saben cómo es la luz.
  fra-_FOB: Ils forcent les maisons dans les ténèbres, ils se tiennent enfermés le
    jour, ils ne savent pas ce que c'est que la lumière.
  mal-mal: ചിലർ ഇരുട്ടത്ത് വീട് തുരന്നു കയറുന്നു; പകൽ അവർ വാതിൽ അടച്ചു പാർക്കുന്നു;
    വെളിച്ചത്ത് ഇറങ്ങുന്നതുമില്ല.
  urd-GVR: Ḍākū andhere meṅ gharoṅ meṅ naqb lagāte jabki din ke waqt wuh chhup kar
    apne pīchhe kunḍī lagā lete haiṅ. Nūr ko wuh jānte hī nahīṅ.
  suz-BL: खुइपुकी नाक्‍दो खिं प्रोल्‍शा ओव़नीम। मिनु नाक्‍त ख्रुंइसीनीम। मिनु मेकोपुकीम
    छेङछेङ मतुइक्‍नीम।
  eng-NOY: In the dark they break into houses; In the daytime they shut themselves
    up; They are strangers to the light.
  ita-1927: I ladri, di notte, sfondano le case; di giorno, si tengono rinchiusi;
    non conoscono la luce.
  ckb-ckb: لە تاریکیدا ماڵ دەبڕن، لە ڕۆژیشدا دەرگا لەسەر خۆیان دادەخەن؛ ڕووناکی ناناسن.
  eng-BBE: 'In the dark he makes holes in the walls of houses: in the daytime they
    are shutting themselves up, they have no knowledge of the light.'
  kan-OKCV: ಕಳ್ಳರು ಕತ್ತಲಲ್ಲಿ ಕನ್ನ ಕೊರೆದು ಮನೆಗಳೊಳಗೆ ನುಗ್ಗುತ್ತಾರೆ. ಹಗಲಿನಲ್ಲಿ ತಮ್ಮ ಮನೆಬಾಗಿಲುಗಳನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ; ಅವರು ಬೆಳಕಿನಲ್ಲಿ ಏನೂ ಮಾಡಲು ಬಯಸುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் பகலில் அடையாளம் பார்த்த வீடுகளை இரவிலே கன்னமிடுகிறார்கள்; அவர்கள்
    வெளிச்சத்தை அறியமாட்டார்கள்.
  spa-RV-1909: En las tinieblas minan las casas, que de día para sí señalaron; no
    conocen la luz.
  ron-BTF: În întuneric ei sparg casele pe care le-au însemnat pentru ei în timpul
    zilei; ei nu cunosc lumina.
  eng-WEBP: In the dark they dig through houses. They shut themselves up in the daytime.
    They don’t know the light.
  eng-FBV: Thieves break into houses during the night and they sleep during the day.
    They don't even know what the light is like!
  nld-1939: En breekt in het donker de huizen in. Maar zij sluiten zich op overdag,
    En willen van het daglicht niet weten;
  nch-BL: Tachtequini ica tayohua calaquij ipan techaj. Tonaya cochij pampa amo quinpactía
    tatanexti.
  vie-1934: Đang đêm tối tăm chúng nó khoét nhà, Ban ngày lại rút ẩn mất; Chúng nó
    chẳng biết ánh sáng.
  hin-CV: रात्रि होने पर वे सेंध लगाते हैं, तथा दिन में वे घर में छिपे रहते हैं; प्रकाश
    में उन्हें कोई रुचि नहीं रहती.
  spa-BES: En la oscuridad él hace agujeros en las paredes de las casas; que durante
    el día había marcado, no tiene conocimiento de la luz.
  tdx-tdx: 'Ie añ’ieñe ro mampigorabak’ anjomba, antoandro migabeñe ao: tsy fohi’
    iereo ty hazavàñe.'
  tha-KJV: ในยามมืดเขาขุดเข้าไปในเรือนซึ่งเขาหมายไว้สำหรับตนเองในเวลากลางวัน เขาไม่​รู้​จักความสว่าง
  por-BR-2018: Nas trevas vasculham as casas, de dia eles se trancam; não conhecem
    a luz.
  deu-ELO: In der Finsternis erbricht man die Häuser. Bei Tage schließen sie sich
    ein, das Licht kennen sie nicht.
  eng-WYC-2018: They (under)mine houses in darknesses, as they said together to themselves
    in the day; and they knew not light. (They break into houses in the night, like
    they said that they would during the day; and they know not, or avoid, the light.)
  epo-epo: En mallumo oni faras subfoson sub domoj; Dum la tago oni kaŝas sin ĉe si,
    ne konante lumon.
  uig-PIN: Ⱪarangƣuluⱪta oƣrilar ɵyning tamlirini kolap texidu; Kündüzdǝ ular ɵzlirini
    ɵz ɵyigǝ ⱪamap ⱪoyidu; Ular nurni tonumaydu.
  beo-beo: Gasia, wamolasu dunu da diasu fili ganodini maha. Be hayoga ilia wamoaligisa
    amola hadigi ganodini hame ahoa.
  tpi-OTNT: Long nait ol stilman i save brukim banis bilong ol haus na i go insait
    bilong stilim ol samting. Tasol long san ol i hait i stap insait long haus bilong
    ol yet, long wanem, san i no taim bilong ol.
  hau-SA: Cikin duhu mutane suna fasa gidaje, amma da rana sukan kulle kansu; ba sa
    so wani abu yă haɗa su da haske.
  uig-LAT: Qarangghuluqta oghrilar öyning tamlirini kolap téshidu; Kündüzde ular özlirini
    öz öyige qamap qoyidu; Ular nurni tonumaydu.
  nde-nde: Ebumnyameni abantu bayagqekeza izindlu, kodwa emini bayazivalela endlini;
    kabakufuni ukukhanya.
  ton-ton: ‌ʻOka poʻuli ʻoku nau keli ki he ngaahi fale, ʻaia naʻa nau fakaʻilongaʻi
    moʻonautolu ʻi he kei ʻaho, ʻoku ʻikai ke nau ʻilo ʻae maama.
  ces-1613: Podkopávají potmě i domy, kteréž sobě ve dne znamenali; nebo nenávidí
    světla.
  eng-WMB: In the dark they dig through houses. They shut themselves up in the daytime.
    They don’t know the light.
  tam-TCV: பகலில் அடையாளம் பார்த்த வீடுகளை இரவில் கன்னமிடுகிறார்கள்; வெளிச்சத்தில்
    எதையும் செய்ய அவர்கள் விரும்புவதில்லை.
  ceb-ULB: Panahon sa kangitngit ang mga tawong daotan nanglungkab sa mga balay; apan
    motago sila panahon sa adlaw; ug wala nila gitagaan ug pagtagad ang kahayag.
  pol-UBG: W ciemności podkopują domy, które sobie za dnia oznaczyli, nie znają światła.
  urd-GVU: ڈاکو اندھیرے میں گھروں میں نقب لگاتے جبکہ دن کے وقت وہ چھپ کر اپنے پیچھے
    کنڈی لگا لیتے ہیں۔ نور کو وہ جانتے ہی نہیں۔
  deu-1912: Im Finstern bricht man in die Häuser ein; des Tages verbergen sie sich
    miteinander und scheuen das Licht.
  kan-2017: ಅವರು ಕತ್ತಲಲ್ಲಿ ಕನ್ನಕೊರೆದು ಮನೆಗಳೊಳಗೆ ನುಗ್ಗಿ; ಹಗಲಿನಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದು; ಬೆಳಕನ್ನು
    ತಿಳಿಯದೆ ಇರುವರು.
  yap-yap: Nep’ e ma yan e mororo’ ngalan e pi naun, me rran miyad mith ni dabrabad
    ko tamilang.
  hlt-MCSB: A hmuep vaengah im a muk. Khothaih ah amih te a tlaeng uh tih vangnah
    te ming uh pawh.
  mdy-ETH: ዉሲ ዹሚና ማኣሪ ቦኦኪ ዉኡቃኒ ጌላኔ፤ ሮኦሮ ጋዓንቴ ዓኣሺንቲ ፔኤቃኔ። ፖዒያኣ ዔያታ ዒዒፃኔ።
  twi-ASANTE: Esum mu na nnipa bubu apono wura afie mu, na awiaberɛ mu no, wɔtoto
    wɔn ho ɛpono mu; wɔne hann nni hwee yɛ.
  eng-WEBU: In the dark they dig through houses. They shut themselves up in the daytime.
    They don’t know the light.
  wal-wal: Kaisoti qammi keettaa bookkidi, wuuqqanau geloosona; shin gallassi poo7uwaa
    ixxidi, qosetti pe7oosona.
  spa-PDDPT: Mina las casas en la oscuridad. Durante el día se encierra. No conoce
    la luz del sol.
  gun-gun: Pytũ jave avakue oike 'rã joo rupi, ha'e gui ara py ma ngoo rupi ae 'rã
    ikuai. Neĩ ndoexaxevei 'rã hendy va'e.
  ilo-ULB: Iti kasipngetan, agkali dagiti nadangkes a tattao kadagiti babbalay; ngem
    ilemmengda dagiti bagbagida iti aldaw; awan pakibibbianganda iti lawag.
  kpg-kpg: Digau gaiaa le e oho di hale i di boo, di mee ga maalama mai digaula e pala
    hagammuni i di maalama.
  uig-ARA: قاراڭغۇلۇقتا ئوغرىلار ئۆينىڭ تاملىرىنى كولاپ تېشىدۇ؛ كۈندۈزدە ئۇلار ئۆزلىرىنى
    ئۆز ئۆيىگە قاماپ قويىدۇ؛ ئۇلار نۇرنى تونۇمايدۇ.
  sus-sus: Kɔɛ ra muɲɛtie naadɛe kanama, yanyi ra e e yɛtɛ mabalan banxie kui. Naiyalanyi
    mu rafan e ma hali.
  pon-2006: Sounpirap akan kin wahdpeseng ihmw akan nipwong, ahpw ni eh kin rahnpeseng
    re kin rukusang marain.
  ksd-ksd: Ta ra marum dia rerebeng ma dia dola ruk ta ra umana pal; Dia ki parau
    ta ra keake, Tago pa dia nunure ra kapa.
  tur-YTC: Karanlıkta evleri delerler. Gündüzleri kendilerini kapatırlar. Işığı bilmezler.
  grc-BRENT: Διώρυξεν ἐν σκότει οἰκίας, ἡμέρας ἐσφράγισαν ἑαυτοὺς, οὐκ ἐπέγνωσαν φῶς.
  ind-AYT: Dalam kegelapan, mereka masuk ke rumah-rumah. Saat siang hari, mereka menyembunyikan
    diri; mereka tidak mengenal terang.
  nya-nya: Mbala zimathyola nyumba usiku, koma masana zimadzitsekera; izo zimathawa
    kuwala.
  hrv-hrv: '[16b]Za vidjela oni se skrivaju, oni neće da za svjetlost znaju.'
  mps-mps: Te hulide da, te nai wi sabo bidi dabe pelama, bidigo be paiai daga hųginama,
    tama tomoba nai wi sainu pabo dao. Tiali goli, giligade da, augwa be tomode dualalubo
    dao. Magi baso meni. Giligade da, augwaligo sogo meni.
  tpi-tpi: Long nait ol stilman i save brukim banis bilong ol haus na i go insait
    bilong stilim ol samting. Tasol long san ol i hait i stap insait long haus bilong
    ol yet, long wanem, san i no taim bilong ol.
  dan-1931: I Mørke bryder de ind i Huse, de lukker sig inde om Dagen, thi ingen af
    dem vil vide af Lys.
  vie-OVCB: Tên trộm đột nhập vào nhà ban đêm còn ban ngày thì nằm ngủ. Họ không bao
    giờ hành động dưới ánh sáng.
  guj-2017: રાત પડે ત્યારે ચોરો ઘરોમાં ચોરી કરે છે; પણ દિવસમાં તેઓ પોતાના ઘરમાં બારણાં
    બંધ કરીને પુરાઈ રહે છે; તેઓ અજવાળું જોવા માંગતા નથી.
  pon-2006A: Sounpirap akan kin wahdpeseng ihmw akan nipwong, ahpw ni eh kin rahnpeseng
    re kin rukusang marain.
  por-BRBSL: No escuro, eles escavam através das casas. Eles se fecham durante o dia.
    Eles não conhecem a luz.
  cth-cth: Kanîthun lah mitnout a ta e im hah karum lah a muk awh teh, angnae hah
    panuek awh hoeh.
  twi-twi: Sum mu na nnipa bubu apon wura afi mu, na adekyee, wɔtoto wɔn ho apon mu;
    wɔne hann nni hwee yɛ.
  hlt-hlt: A hmuep vaengah im a muk. Khothaih ah amih te a tlaeng uh tih vangnah te
    ming uh pawh.
  tbz-SIM: Kɛ̀ dɛ̀ bììtɛ bɛ̀ ḿpuɔ̀ yɛcɑ̀kɛ̀, kɛ̀ dɛ̀ wentɛ́ bɛ̀ɛ tɑɑ́ ticùùtì, bɛmbɛ
    ɔ̃ɔ̃ í nyɑ̀ kuwenniku.
  msy-2020: Dɨmagarimɨn okɨmakɨar gumaziba dɨpeniba akara aven ghua biziba okei. Aruem
    men dughiam puvatɨ, kamaghɨn amizɨ, aruemɨn, me tiar akaba asegha dɨpenir averiabara
    iti.
  dop-dop: Ahoo kɛ ŋmɩɩlʋ yɔkǝɣɩ kutuluɣu nɑ ɩ́ ŋmɩɩlɩ. Ilim tɑɑ, ɩlɛnɑ ɩ́ tǝkɩ ɩ
    tǝɣɩ ɩ tɛ. Ɩ tɑ nyɩ ɩsǝnɑ nyɑɑlǝm wɛɛ tɔ.
  azb-azb: Oğrular evləri qaranlıqda yarır, Gündüz gizlənir, işıq nədir, bilmir.
  eng-DBY: 'In the dark they dig through houses; by day they shut themselves in; they
    know not the light:'
  hin-2017: वे अंधियारे के समय घरों में सेंध मारते और दिन को छिपे रहते हैं; वे उजियाले
    को जानते भी नहीं।
  wol-KYG: Ñu ngi lëndëmtu, di toj kër yi, bëccëg ñu tëju, xamuñug leer.
  eng-YLT: He hath dug in the darkness — houses; By day they shut themselves up, They
    have not known light.
  eng-WYC-2017: They undermine houses in dark-nesses, as they said together to them-selves
    in the day; and they knew not light.
  eng-WMBB: In the dark they dig through houses. They shut themselves up in the daytime.
    They don’t know the light.
  urd-GVH: डाकू अंधेरे में घरों में नक़ब लगाते जबकि दिन के वक़्त वह छुपकर अपने पीछे
    कुंडी लगा लेते हैं। नूर को वह जानते ही नहीं।
  rug-rug: Totoso huporo si haele nuquru pa vetu sari tie hiko, pana rane si puta
    si arini. Lopu manavasa nia rini sa kalalasa.
  gaz-gaz: Namoonni dukkana keessa mana cabsanii seenu; guyyaa garuu ofitti cufanii
    oolu; isaan ifa hin beekan.
  fra-LSG: La nuit ils forcent les maisons, Le jour ils se tiennent enfermés; Ils
    ne connaissent pas la lumière.
  yal-yal: Muɲaden banxin dɛɛn kalama kɔɛɛn nan na, yanyin na, a yɛtɛ mabalan a konni,
    a mi kɛnɛnna kolon.
  haw-1868: 'I ka pouli wawahi lakou i na hale, I ke ao hoopaa lakou ia lakou iho
    iloko: Aole lakou i ike i ka malamalama.'
  arb-NAV: يَنْقُبُونَ البُيُوتَ لَيْلاً، وَفِي النَّهَارِ يُغْلِقُونَ عَلَى أَنْفُسِهِمْ
    فَلا يَعْرِفُونَ النُّورَ،
  ewe-ewe: Le viviti me la, amewo gbãa ʋɔ, gena ɖe aƒewo me gake ne ŋu ke la, wonɔa
    xɔ me tua ʋɔ ɖe wo ɖokuiwo nu elabena womedi kekeli ƒe nya aɖeke o.
  eng-LEE: 'They break into houses in the dark, in the daytime they lock themselves
    in: they know not the light.'
  asm-FB: কোনো কোনোৱে আন্ধাৰত ঘৰবোৰত সিন্ধি দিয়ে; সিহঁতে দিনত দুৱাৰ বন্ধ কৰি সোমাই
    থাকে; পোহৰ কি, সিহঁতে নাজানে।
  sus-A: كْي رَ مُحّتِيٍ نَادّيٍ كَنَمَ، يَنيِ رَ عٍ عٍ يّتّ مَبَلَن بَنشِيٍ كُي.
    نَءِيَلَنيِ مُ رَقَن عٍ مَ هَلِ.
  fra-SBL: Dans l'obscurité, ils creusent dans les maisons. Ils s'enferment pendant
    la journée. Ils ne connaissent pas la lumière.
  hbo-hbo: חָתַ֥ר בַּחֹ֗שֶׁךְ בָּ֫תִּ֥ים יֹומָ֥ם חִתְּמוּ־לָ֗מֹו לֹא־יָ֥דְעוּ אֹֽור׃
  kik-kik: Rĩrĩa kũrĩ nduma-rĩ, nĩguo andũ matuaga nyũmba, no mũthenya magatinda mehingĩire;
    matiendaga ũndũ wa ũtheri.
  fra-NCL: 'La nuit, d’autres forcent les maisons, le jour, ils se tiennent cachés :
    ils ne connaissent pas la lumière.'
  cek-AK: Nihcae loe khoving ah minawk ih im to muk o, khodai ah loe imthung ah anghawk
    o; aanghaih to panoek o ai.
  cuk-cuk: Dule-ibmar-atursaed mutikidba emar-negse dogdaed. Neg-ibgindina e-negyaba
    dukumaidaed. Isdar neg-ibgined dakdaed.
  uig-CYR: Қараңғулуқта оғрилар өйниң тамлирини колап тешиду; Күндүздә улар өзлирини
    өз өйигә қамап қойиду; Улар нурни тонумайду.
  tel-2017: దుర్మార్గులు చీకట్లో కన్నం వేస్తారు. పగలు దాక్కుంటారు. వారు వెలుగును చూడరు.
  hat-BSA: Nan fènwa, yo fouye anndan kay yo. Yo fèmen yo menm pandan jounen an. Yo
    pa konnen limyè.
  kos-kos: Ke fong uh mwet pisrapasr elos ac sifacna utyak nu in lohm uh, A ke lenelik
    elos ac wikla ac tia lungse muta ke kalem uh.
  hbo-WLC: חָתַ֥ר בַּחֹ֗שֶׁךְ בָּ֫תִּ֥ים יוֹמָ֥ם חִתְּמוּ־לָ֗מוֹ לֹא־יָ֥דְעוּ אֽוֹר׃
  ibo-ibo: Nʼọchịchịrị, ndị ohi na-egbuka ụlọ ndị mmadụ baa, ma nʼehihie ha na-emechibido
    onwe ha ụzọ nʼime ụlọ; o nweghị ihe ha na ìhè jikọrọ.
  ory-ory: ସେମାନେ ଅନ୍ଧକାରରେ ଗୃହ ସିନ୍ଧି କରନ୍ତି; ସେମାନେ ଦିନ ବେଳେ ଲୁଚି ରହନ୍ତି, ସେମାନେ
    ଆଲୁଅ ଜାଣନ୍ତି ନାହିଁ।
  chk-chk: Lon fansoun kiroch chon solä ra ataelong ekewe imw, nge lerän ra aoperela.
    Resap mochen pwärirela lon saram.
  rop-rop: En detlot pipul hu oldei stilimbat enijing dei oldei haidimbat miselp ebri
    deitaim en olabat oldei go wokaran en stilimbat wen im dakbala taim, dumaji dei
    nomo laigim det lait.
  ukr-1871: В пітьмі підкопуються в доми, що по днинї собі їх запримітили; сьвітла
    вони не хотять знати.
  deu-1951: In der Finsternis bricht man in die Häuser ein; bei Tage verschließen
    sie sich; sie scheuen das Licht.
  eng-JPS: In the dark they dig through houses; they shut themselves up in the day-time;
    they know not the light.
  srp-1865: Prokopavaju po mraku kuæe, koje obdan sebi zabilježe; ne znaju za svjetlost.
  lug-lug: Mu kizikiza mwe basimira amayumba, kyokka emisana baba beggalidde. Tebaagala
    kitangaala.
  heb-heb: חתר בחשך בתים יומם חתמו למו לא ידעו אור׃
  ben-IRV: পাপীরা অন্ধকারে লোকের ঘরে সিঁধ কাটে; কিন্তু দিনের র আলোয় পাপীরা নিজেদের
    লুকিয়ে রাখে; তারা আলো জানে না।
  pan-pan: ਹਨੇਰੇ ਵਿੱਚ ਉਹ ਘਰਾਂ ਵਿੱਚ ਸੰਨ੍ਹ ਮਾਰਦੇ ਹਨ, ਦਿਨੇ ਉਹ ਆਪ ਨੂੰ ਲੁਕਾ ਛੱਡਦੇ ਹਨ, ਉਹ
    ਚਾਨਣ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ,
  mya-JVB: လူဆိုးတို့သည် ညဉ့် အချိန်၌ သူတပါး၏အိမ် ကို ဖောက်ထွင်း တတ်ကြ၏။ နေ့ အချိန်၌
    ပုန်း လျက်နေ၍ အလင်း ကိုရှောင်တတ်ကြ၏။
  hmo-hmo: Hanuaboi neganai, henaoa taudia ese ruma idia hamakohia, to dina lalonai
    idia hunia noho, diari idia ura lasi momokani.
  urd-urd: अंधेरे में वह घरों में सेंध मारते हैं, वह दिन के वक़्त छिपे रहते हैं; वह
    नूर को नहीं जानते।
  rus-SYN: В темноте подкапываются под дома, которые днем они заметили для себя; не
    знают света.
  bqc-SIM: Gbɛ̃́ↄ ì kpɛ́ gboo gusiai, aaì ńzĩa sↄlↄ kpɛ́u fãanɛ, aa gupua dↄ̃o.
  tcz-CHONGTHU: Migucha ho chun jan tengle mi in asuse jiuvin chuleh sun leh a ihmu
    jiuve. Amaho chu khovah toh kihekha lou ahiuve.
  mar-mar: रात्रीच्या वेळी अंधार असतो तेव्हा दुष्ट लोक दुसऱ्यांची घरे फोडतात. पण दिवसा
    ते स्वत:ला त्यांच्या घरांत कोंडून घेतात. ते प्रकाशाला टाळतात.
  qub-qub: Chacaypa suwaga wasicunaman yagacuycun. Junajpaga jircacho pacarpäcun.
    Manami munanchu achicyajta.
  hat-hat: Lannwit, vòlè ap kraze kay moun. Lajounen yo kache, y'ap kouri pou solèy.
  eng-BSB: In the dark they dig through houses; by day they shut themselves in, never
    to experience the light.
  eng-WEBPB: In the dark they dig through houses. They shut themselves up in the daytime.
    They don’t know the light.
  kbq-kbq: Kumazafa vahe'mo'za kenage vano nehu'za, vahe'mokizmi nona anafe hu'za
    kumazafa nesaze. Ana nehu'za ferura zamavu nemase'za, masama hiama'a ke'za antahi'za
    nosaze.
  nhe-BL: Tlachtequini ica tlayohua calaquij ipan techaj. Tonaya cochij pampa ax quinpactía
    tlatlanextli.
  gub-BL: Imunar ma'e wixe amo hàpuz pupe pyhaw wà. Nuhem kwaw wata pà 'aromo wà.
    Ta'e tatainy na'ikatu kwaw wanupe xe.
  eng-DRA: He diggeth through houses in the dark, as in the day they had appointed
    for themselves, and they have not known the light.
