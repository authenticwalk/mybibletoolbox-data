verse: JOB.024.019
translations:
  mal-C: ചൂടും വരൾച്ചയും ഉരുകിയ മഞ്ഞ്, വറ്റിച്ചുകളയുന്നതുപോലെ പാപംചെയ്തവരെ പാതാളം
    തട്ടിയെടുക്കുന്നു.
  deu-TKW: Dürre und Hitze raffen die Schneewasser hinweg, die Unterwelt die, so gesündigt
    haben.
  lin-lin: Ndenge kokawuka mpe moyi makasi emelaka mayi ya mvula pembe, ndenge wana
    mpe mboka ya bakufi emelaka bato oyo basalaka masumu.
  eng-LSV: Drought—also heat—consume snow-waters, || Sheol—[those who] have sinned.
  eng-GNV: As the dry ground and heate consume the snowe waters, so shall the graue
    the sinners.
  eng-WEBSTER: 'Drouth and heat consume the snow-waters: so doth the grave those who
    have sinned.'
  nhw-BL: Miquilistli quintzontlamiltía tlajtlacolchihuani quen tlatotonilotl quiatilía
    setl.
  swh-ONEN: Kama vile joto na hari vinyakuavyo theluji iliyoyeyuka, ndivyo kuzimu
    kuwanyakuavyo waliotenda dhambi.
  bba-bba: Nɡe mɛ tem mu rɑ nim nɔ ɡbeburun sɑɑ sɔɔ, nɡe mɛyɑ ɡɔribun wɑ̃ɑ yeru tɑ
    rɑ durumɡii mwɛ.
  eng-KJVCPB: 'Drought and heat consume the snow waters: So doth the grave those which
    have sinned.'
  luo-luo: Joricho lal nono e piny ma ji odakie, mana kaka pe leny ka chiengʼ rieny
    e ndalo oro.
  meu-meu: Geaka-geaka bona gesegese negadia ai ranu parakana na e dodomu; mase gabuna
    ese danu kara dika taudia na unu e karadia tomamu.
  npi-ULB: जसरी खडेरी र तापले हिउँलाई पगालेर पानी बानउँछ, त्यसरी नै पाप गरेकाहरूलाई
    चिहानले लैजान्‍छ ।
  yor-yor: Gẹ́gẹ́ bi ọ̀dá àti òru ní í mú omi òjò-dídì yọ́, bẹ́ẹ̀ ní isà òkú í run
    àwọn tó dẹ́ṣẹ̀.
  pes-OPCB: مرگ آنها را می‌بلعد، آن گونه که خشکی و گرما برف را آب می‌کند.
  tgl-ULB: Tinutupok ng tagtuyot at init ang tubig ng niyebe; gayundin nilalamon ng
    sheol ang mga nagkasala.
  hui-hui: Ni tandagabi dadali harangi dindiguni ngago do iba halu ereba hagadagua
    dege homeneru dalu ngagoha ko bialu hene homararu ti ogoniha haru pialu pu erebahaga
    nga.
  mya-mya: မိုဃ်းရေသည် ခန်းခြောက်ခြင်းအားဖြင့်၎င်း၊ နေပူအရှိန်အားဖြင့်၎င်း၊ ကွယ်ပျောက်တတ်သကဲ့သို့၊
    မတရားသောသူသည် သေမင်းနိုင်ငံ၌ ကွယ်ပျောက်တတ် ၏။
  bod-N: ཐན་པའི་ཚ་བས་ཁ་བ་ཞུ་བ་བཞིན། ། གཤིན་རྗེའི་ལམ་དུ་སྡིག་ཅན་འདི་ལྟར་འཁྱེར། །
  sna-sna: Kupisa nokuoma sezvakunobvisa chando chanyunguduka, saizvozvo guva rinobvuta
    vaya vakatadza.
  spa-BLM: La sequía y el calor consumen las aguas de la nieve, así lo hace el Seol
    los que han pecado.
  cac-cac: Icha tz'aj yulaxb'at q'uen cheev yuj sc'ac'al yoc c'u, icha chi' ol aj
    satem eb' chuc chi' b'aj smucchaji.
  swh-ULB: Kiangazi na joto huondoa barafu; ndivyo kuzimu pia kunavyowaaribu waliotenda
    dhambi.
  bel-bel: 'Засуш і сьпёка паглынаюць сьнегавую ваду: так апраметная - грэшнікаў.'
  deu-ELBBK: 'Dürre und Hitze raffen Schneewasser weg: so der Scheol die gesündigt
    haben.'
  mbb-OT: Iring te egkereney is ayis ne egkahanew emun meinit wey ǥulavung, is menge
    mekesesalà, egkahanew zaan kayi te kelibutan.
  mal-2015: ഹിമജലം വരൾച്ചെക്കും ഉഷ്ണത്തിന്നും പാപം ചെയ്തവൻ പാതാളത്തിന്നും ഇരയാകുന്നു.
  rmc-rmc: Avke sar o jiv našľol andro tačipen the šukiben, avke o binošna našľona
    andro Šeol.
  pes-OPV: چنانکه خشکی و گرمی آب برف را نابود می‌سازد، همچنین هاویه خطاکاران را.
  ron-1924: Кум сорб сечета ши кэлдура апеле зэпезий, аша ынгите Локуинца морцилор
    пе чей че пэкэтуеск.
  ben-OBCV: যেভাবে উত্তাপ ও খরা গলা বরফ ছিনিয়ে নিয়ে যায়, সেভাবে কবরও যারা পাপ করেছে
    তাদের ছিনিয়ে নেয়।
  som-som: Biyaha barafka waxaa dhammaysta abaar iyo kulayl, Oo sidaasoo kalaa She'oolna
    u galaa kuwii dembaabay.
  lat-VUC: Ad nimium calorem transeat ab aquis nivium, et usque ad inferos peccatum
    illius.
  eng-ASVBT: 'Drought and heat consume the snow waters: So doth Sheol those that have
    sinned.'
  ita-1885: La secchezza e il caldo involano le acque della neve; Così il sepolcro
    invola quelli che hanno peccato.
  eng-LXXUP: Let them be withered upon the earth; For they have plundered the sheaves
    of the fatherless.
  eng-ULB: As drought and heat melt away the snow into waters, so Sheol takes away
    those who have sinned.
  spa-VBL: Así como el calor y la sequía secan el deshielo, el Seol se lleva a los
    que han pecado.
  fra-_FOB: La sécheresse et la chaleur consument les eaux de la neige; ainsi le Sépulcre
    dévore ceux qui pèchent.
  mal-mal: ഹിമജലം വരൾച്ചയ്ക്കും ഉഷ്ണത്തിനും പാപം ചെയ്തവൻ പാതാളത്തിനും ഇരയാകുന്നു.
  urd-GVR: Jis tarah kāl aur jhulastī garmī barf kā pānī chhīn letī haiṅ usī tarah
    Pātāl gunāhgāroṅ ko chhīn letā hai.
  suz-BL: दोपा यशो फुं कली नां नु होशोम सोव़पाइक्‍बा, मोपा बेक्‍शो मुर आन बाक्‍तीकेमी
    पापी आन कली साम्‍पाइ‍क्‍ब।
  eng-NOY: As drought and heat consume the snow waters, So doth the grave the wicked.
  ita-1927: Come la siccità e il calore assorbon le acque della neve, così il soggiorno
    de’ morti inghiottisce chi ha peccato.
  ckb-ckb: وەک چۆن وشکەساڵی و گەرما ئاوی بەفر دەبات، جیهانی مردووانیش گوناهباران دەڕفێنێت.
  eng-BBE: 'Snow waters become dry with the heat: so do sinners go down into the underworld.'
  kan-OKCV: ಬರಗಾಲದ ಬಿಸಿಲು ಹಿಮದ ನೀರನ್ನು ಹೀರಿಕೊಳ್ಳುವಂತೆ, ಪಾಪಮಾಡಿದವರನ್ನು ಸಮಾಧಿಯು ಹೀರಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: வறட்சியும் வெப்பமும் உறைந்த மழையை எரிக்கும்; அப்படியே பாதாளமானது பாவிகளை
    எரிக்கும்.
  spa-RV-1909: La sequía y el calor arrebatan las aguas de la nieve; y el sepulcro
    á los pecadores.
  ron-BTF: Secetă și arșiță mistuie apele zăpezilor; la fel mormântul celor care au
    păcătuit.
  eng-WEBP: Drought and heat consume the snow waters, so does Sheol those who have
    sinned.
  eng-FBV: Just as heat and drought dry up snowmelt, so Sheol takes away those who
    have sinned.
  nld-1939: Zoals droogte en hitte het sneeuwwater slurpen, Zo slurpt de onderwereld
    den zondaar op.
  nch-BL: Miquilisti quintzontamiltía tajtacolchihuani quej tatotonilot quiatilía
    tasesecayot.
  vie-1934: Sự khô hạn và sự nắng tiêu tan nước tuyết đi; âm phủ cũng làm như vậy
    cho những kẻ có tội.
  hin-CV: सूखा तथा गर्मी हिम-जल को निगल लेते हैं, यही स्थिति होगी अधोलोक में पापियों
    की.
  spa-BES: 'Las aguas de la nieve se secan con el calor: también los pecadores descienden
    al sepulcro.'
  tdx-tdx: 'Mamotseke ranom-panala ty tariñandroke naho ty hain-tane: Izay ka ty kibory
    amo manan-tahiñeo.'
  tha-KJV: ความแห้งแล้งและความร้อนฉวยเอาน้ำหิมะไปฉันใด แดนคนตายก็ฉวยเอาผู้กระทำบาปไปฉันนั้น
  por-BR-2018: A seca e o calor desfazem as águas da neve; assim faz o Xeol aos que
    pecaram.
  deu-ELO: 'Dürre und Hitze raffen Schneewasser hinweg: so der Scheol, die gesündigt
    haben.'
  eng-WYC-2018: Pass he to a full great heat from the waters of snows, and the sin
    of him till to hells. (Like a great heat taketh away the waters of the snow, so
    let Sheol, or the grave, take him away.)
  epo-epo: Kiel seka tero kaj varmego englutas neĝan akvon, Tiel Ŝeol englutas la
    pekulojn.
  uig-PIN: Ⱪurƣaⱪqiliⱪ ⱨǝm tomuz issiⱪ ⱪar sulirinimu yǝp tügitidu; Tǝⱨtisaramu ohxaxla
    gunaⱨ ⱪilƣanlarni yǝp tügǝtsun!
  beo-beo: Eso da gia:sea, mugene ofo da alalolesisa. Amo defele, wadela:i hamosu
    dunu da dunu esalebe sogega bu mae ba:ma:ne alalolesisa.
  tpi-OTNT: Taim san i kam antap, hat bilong san i save mekim sno i go pinis. Olsem
    tasol, ples bilong ol man i dai pinis i save kisim ol manmeri nogut, na ol i pinis
    olgeta.
  hau-SA: Kamar yadda zafi da fări suke shanye ƙanƙarar da ta narke, haka kabari zai
    ƙwace waɗanda suka yi zunubi.
  uig-LAT: Qurghaqchiliq hem tomuz issiq qar sulirinimu yep tügitidu; Tehtisaramu
    oxshashla gunah qilghanlarni yep tügetsun!
  nde-nde: Njengalokhu ukutshisa lokoma kuhangula ungqwaqwane oncibilikayo, kanjalo
    ingcwaba liyabahlwitha abenze isono.
  ton-ton: 'Ko e laʻā mo e pupuha ʻoku faʻao ai ʻae ngaahi vai ʻuha hinehina: ʻoku
    pehē ʻae faʻitoka kiate kinautolu kuo fai angahala.'
  ces-1613: Jako sucho a horko uchvacuje vody sněžné, tak hrob ty, jenž hřešili.
  eng-WMB: Drought and heat consume the snow waters, so does Sheol those who have
    sinned.
  tam-TCV: வெப்பமும் வறட்சியும் உருகிய உறைபனியை பறித்துக்கொள்வதுபோல, பாதாளமும் பாவிகளை
    பறித்துக்கொள்ளும்.
  ceb-ULB: Lamuyon sa kauga ug kainit ang mga tubig sa niyebe; busa lamuyon usab sa
    Sheol kadtong nakasala.
  pol-UBG: Jak susza i upał trawią wody śniegu, tak grób trawi grzeszników.
  urd-GVU: جس طرح کال اور جُھلستی گرمی برف کا پانی چھین لیتی ہیں اُسی طرح پاتال گناہ
    گاروں کو چھین لیتا ہے۔
  deu-1912: Der Tod nimmt weg, die da sündigen, wie die Hitze und Dürre das Schneewasser
    verzehrt.
  kan-2017: ಬರಗಾಲವೂ, ಬಿಸಿಲೂ ಹಿಮದ ನೀರನ್ನು ಹೀರುವ ಹಾಗೆ, ಪಾತಾಳವು ಪಾಪಿಗಳನ್ನು ಎಳೆದುಕೊಳ್ಳುವುದು.
  yap-yap: Bod e ayis ni m’ay nga bang ko gowel nge yal’ ni gel, e aram rogon be’
    nib tadenen nra chuw ko binaw ni tafen e pi’in nib fos.
  hlt-MCSB: Rhamrhae neh kholing ah, tui khaw rhaeng tih vuelsong khaw saelkhui ah
    tholh coeng.
  mdy-ETH: ሻቺ ዖይዺና ዓልቄም ዋኣፃኣ ሚጪ ባይቃሢጉዲ ጎሞ ዓሳ ሃይቂ፥ ሃይቄ ዓሶ ዓጮ ዴንዲ ባይቃንዳኔ።
  twi-ASANTE: Sɛdeɛ ɔhyew ne ɔpɛ de sukyerɛmma a anane korɔ no, saa ara na damena
    de wɔn a wɔayɛ bɔne korɔ.
  eng-WEBU: Drought and heat consume the snow waters, so does Sheol those who have
    sinned.
  wal-wal: SHachchai hombbiyan seerin, awai a melissi xaissiyoogaadan, hegaadankka,
    nagaranchchati haiqqidi xayoosona.
  spa-PDDPT: Como la sequía y el calor le roban el agua a la nieve, así hace el Seol
    a los que pecaron.
  gun-gun: Ipirua ha'e haku ma yro'y omboyku-a rami avi manoa voi omomba 'rã ojejavy
    va'e kuery.
  ilo-ULB: Runrunawen ti tikag ken pudot dagiti niebe a danum; kasta met a runrunawen
    ti sheol dagiti nagbasol.
  kpg-kpg: E hai gadoo be ‘snow’ ma ga hagalee i di welengina o di laa, deelaa gadoo
    di ala o tangada huaidu dela ma ga hagalee i tenua o digau ala e mouli.
  uig-ARA: قۇرغاقچىلىق ھەم تومۇز ئىسسىق قار سۇلىرىنىمۇ يەپ تۈگىتىدۇ؛ تەھتىسارامۇ ئوخشاشلا
    گۇناھ قىلغانلارنى يەپ تۈگەتسۇن!
  sus-sus: Aligiyama yunubitɔɛ xa fe danma nɛ, alɔ soge linlinyi balabalanyi ye xɔrima
    ki naxɛ.
  pon-2006: Nin duwen sinoh eh kin sohrala pahn ketipin oh karakar, iei duwen me dipan
    emen eh kin sohrasang nan sapwen me momour kan.
  ksd-ksd: A kilala na keake ma ra malamalapang dir vapanie vue ra tava alir maro
    ra lualuana; Damana ra ruarua na tulungen i pait ia pire diat dia varpiam.
  tur-YTC: Kuraklık ve sıcaklık kar sularını tüketir, Şeol'de günah işleyenleri.
  grc-BRENT: ἀναφανείη δὲ τὰ φυτὰ αὐτῶν ἐπὶ γῆς ξηρά· ἀγκαλίδα γὰρ ὀρφανῶν ἥρπασαν.
  ind-AYT: Kemarau dan panas mengambil air salju, begitu juga dunia orang mati terhadap
    mereka yang telah berdosa.
  nya-nya: Monga momwe kutentha ndi chilala zimasungunulira madzi owundana ndi momwemonso
    mmene manda amachotsera omwe achimwa.
  hrv-hrv: K'o što vrućina i žega snijeg upija, tako i Podzemlje proždire grešnike.
  mps-mps: Te giliga nanobo sogo da, te pǫ dabe tedela pelama, silibo dao. Tama tiwai
    me, te isali bidigo bulude te dwai we bidi sabo dao, tama augwali sese mu silibo
    dao.
  tpi-tpi: Taim san i kam antap, hat bilong san i save mekim sno i go pinis. Olsem
    tasol, ples bilong ol man i dai pinis i save kisim ol manmeri nogut, na ol i pinis
    olgeta.
  dan-1931: Som Tørke og Hede tager Snevand, så Dødsriget dem, der har syndet.
  vie-OVCB: Như nắng hạn nuốt hết nước chứa trong kho tuyết, âm phủ cũng nuốt bọn
    người tội ác.
  guj-2017: અનાવૃષ્ટિ તથા ગરમી બરફના પાણીને શોષી લે છે; તેમ શેઓલ પાપીઓને શોષી લે છે.
  pon-2006A: Nin duwen sinoh eh kin sohrala pahn ketipin oh karakar, iei duwen me
    dipan emen eh kin sohrasang nan sapwen me momour kan.
  por-BRBSL: A seca e o calor consomem as águas da neve, assim como Sheol aqueles
    que pecaram.
  cth-cth: Kawmpoi khumbei kâan e ni tadamtui a kamyawt sak. Hot patetvanlah, phuen
    ni yonnae ka sak e hah a payawp awh.
  twi-twi: Sɛnea ɔhyew ne ɔpɛ hwim sukyerɛmma a anan kɔ no, saa ara na ɔda de wɔn
    a wɔayɛ bɔne kɔ ne no.
  hlt-hlt: Rhamrhae neh kholing ah, tui khaw rhaeng tih vuelsong khaw saelkhui ah
    tholh coeng.
  tbz-SIM: Kutɑyiɛtí nɛ̀ kuyiìnkù dɛ̀ ɔ̃ɔ̃ sũɔ̃toomɛ̀ timɑɑ̀ntì, kudɔnkù yóó mɛ ndi
    bɛyɛibɛ.
  msy-2020: Aruem anaga isɨrazɨma ghuariar orangtɨzim ghua gefi. Kamaghɨra, Gumazamizir
    Oveaghuezibar Nguibam gumazamizir arazir kurabagh amiba isi, ezɨ me bar gefi.
  dop-dop: Teitei ɩsɩɩ wʋlɑɣɑ nɑ hɑŋɑɣɑ nyɔɔkʋɣʋ tɛʋ tɔmpɛɛ lʋm tɔ. Ḿpʋ́ɣʋ́ ɑtɛtǝlɛ
    tɛɛkǝnɑ ɩsɑɣɑʋ.
  azb-azb: Necə ki quraqlıq və istilik qarı əridib udar, Ölülər diyarı da günahkarları
    elə götürüb aparar.
  eng-DBY: Drought and heat consume snow waters; so doth Sheol those that have sinned.
  hin-2017: जैसे सूखे और धूप से हिम का जल सूख जाता है वैसे ही पापी लोग अधोलोक में
    सूख जाते हैं।
  wol-KYG: Yal na maral ak tàngoor ŋiisal seen ndoxum taw, te njaniiw mëdd ña bàkkaar.
  eng-YLT: Drought — also heat — consume snow-waters, Sheol [those who] have sinned.
  eng-WYC-2017: Pass he to a full great heat from the waters of snows, and the sin
    of him till to hells [or hell].
  eng-WMBB: Drought and heat consume the snow waters, so does Sheol those who have
    sinned.
  urd-GVH: जिस तरह काल और झुलसती गरमी बर्फ़ का पानी छीन लेती हैं उसी तरह पाताल गुनाहगारों
    को छीन लेता है।
  rug-rug: Sa maṉinina sa dada si nono vagia sa kolona sa sinou; si gua tugo sa lovu
    sapu saputu vagidi sari tie kaleadi.
  gaz-gaz: Akkuma hoʼii fi hoongeen cabbii baqee xuuxee fixu, awwaalli namoota cubbuu
    hojjetan ni butata.
  fra-LSG: Comme la sécheresse et la chaleur absorbent les eaux de la neige, Ainsi
    le séjour des morts engloutit ceux qui pèchent!
  yal-yal: Balabalan kɛsɛne xuyama ayi kii naxan yi sogen na, yulubi kanne sigama
    na kii nin laxira yi.
  haw-1868: Na ka maloo a me ka wela e hoopau aku i na wai o ka hau; Pela no ka po
    i ka poe hana hewa.
  arb-NAV: وَكَمَا أَنَّ الْقَحْطَ وَالْقَيْظَ يَذْهَبَانِ بِمِيَاهِ الثَّلْجِ، كَذَلِكَ
    تَذْهَبُ الْهَاوِيَةُ بِالْخَاطِئِ،
  ewe-ewe: Abe ale si dzoxɔxɔ kple kuɖiɖi kplɔa tsikpe si lolõ la dzonae ene la, nenemae
    yɔdo kplɔa ame siwo wɔa nu vɔ̃ la hã dzonae.
  eng-LEE: 'Drought and heat speedily consume the snow-waters: so doth the grave those
    who have sinned.'
  asm-FB: অনাবৃষ্টি আৰু জহে যেনেকৈ হিমৰ পানী শুকুৱাই নিয়ে, তেনেকৈ চিয়োলে পাপীবোৰক
    গ্ৰাস কৰে।
  sus-A: عَلِفِيَمَ يُنُبِتْي شَ قٍ دَنمَ نّ، عَلْ سٌفٍ لِنلِنيِ بَلَبَلَنيِ يٍ شْرِ مَ
    كِ نَشّ.
  fra-SBL: La sécheresse et la chaleur consument les eaux de la neige, ainsi que le
    séjour des morts pour ceux qui ont péché.
  hbo-hbo: צִיָּ֤ה גַם־חֹ֗ם יִגְזְל֥וּ מֵֽימֵי־שֶׁ֗לֶג שְׁאֹ֣ול חָטָֽאוּ׃
  kik-kik: O ta ũrĩa riũa na ũrugarĩ iniinaga maaĩ ma tharunji-rĩ, ũguo noguo mbĩrĩra
    ĩhuragia arĩa mehĩtie.
  fra-NCL: Comme la sécheresse et la chaleur absorbent l’eau des neiges, ainsi le
    schéol engloutit les pécheurs !
  cek-AK: Ni kabae hoi khokhaahaih mah dantui amkawsak baktih toengah, taprong mah
    kazae kaminawk to amrosak.
  cuk-cuk: Igi dad-dummad-gaedi, neg-diopisulidi, boo-batenaid berguega-imake, deyobi,
    dule-isgudimaladi burgwedse berguddamalad.
  uig-CYR: Қурғақчилиқ һәм томуз иссиқ қар сулириниму йәп түгитиду; Тәһтисараму охшашла
    гуна қилғанларни йәп түгәтсун!
  tel-2017: అనావృష్టి మూలంగా వేడిమి మూలంగా మంచు, నీళ్లు ఆవిరై పోయేలా పాపం చేసిన వారిని
    పాతాళం పట్టుకుంటుంది.
  hat-BSA: Sechrès ak chalè manje dlo lanèj la. Menm jan tou, Sejou Lanmò fè sila
    ki te peche yo.
  kos-kos: Oana ke snow uh ac wanginla ke pacl fol ac ke pacl wangin af uh, Ouinge
    sie mwet koluk ac fah wanginla liki facl sin mwet moul uh.
  hbo-WLC: צִיָּ֤ה גַם־חֹ֗ם יִגְזְל֥וּ מֵֽימֵי־שֶׁ֗לֶג שְׁא֣וֹל חָטָֽאוּ׃
  ibo-ibo: Dịka okpomọkụ na ọkọchị si eme ka mkpụrụ mmiri oyi gbazee, otu a ka ala
    ili si ewere ndị mehiere nʼike.
  ory-ory: ଯେପରି ଅନାବୃଷ୍ଟି ଓ ଗ୍ରୀଷ୍ମ ହିମଜଳକୁ, ସେପରି ପାତାଳ ପାପୀମାନଙ୍କୁ ନଷ୍ଟ କରେ।
  chk-chk: Usun pwasapwas me pwichikar ra amorätä ekewe koluk seni sno, iei usun mäla
    a angeala ekewe chon tipis.
  rop-rop: Jis laik det hotwetha weya meigim det sno gowei, det greibyad blanga ola
    dedbala pipul oldei julurumap detlot nogudbala pipul.
  ukr-1871: Посуха й спеки пожирають, хоч би й снїжну воду; оттак безодня — грішників.
  deu-1951: Wie Hitze und Sonnenglut die Schneewasser wegraffen, so das Totenreich
    die, welche sündigen.
  eng-JPS: Drought and heat consume the snow waters; so doth the nether-world those
    that have sinned.
  srp-1865: Kao što suša i vruæina grabi vode šnježne, tako grob grješnike.
  lug-lug: Nga ekyeeya n’ebbugumu bwe bimalawo amazzi agava mu muzira, aboonoonyi
    bwe batyo bwe bamalibwawo emagombe.
  heb-heb: ציה גם חם יגזלו מימי שלג שאול חטאו׃
  ben-IRV: খরা এবং তাপ বরফ জলকে গ্রাস করে; তেমনি পাতাল গ্রাস করে পাপীদেরকে।
  pan-pan: ਖ਼ੁਸ਼ਕੀ ਅਤੇ ਗਰਮੀ ਬਰਫ਼ਾਨੀ ਪਾਣੀਆਂ ਨੂੰ ਸੁਕਾ ਦਿੰਦੀਆਂ ਹਨ, ਤਿਵੇਂ ਪਤਾਲ ਪਾਪੀਆਂ
    ਨੂੰ ਵੀ ਸੁਕਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မိုဃ်း ရေသည် ခန်းခြောက် ခြင်းအားဖြင့်၎င်း၊ နေပူ အရှိန်အားဖြင့်၎င်း၊ ကွယ်ပျောက်
    တတ်သကဲ့သို့၊ မတရား သောသူသည် သေမင်း နိုင်ငံ၌ ကွယ်ပျောက်တတ် ၏။
  hmo-hmo: Sinou ese dina ena siahu bona medu lasi neganai, ia boio haraga bamona,
    kara dika tauna ese danu, be tanobada dekena amo do ia boio haraga.
  urd-urd: ख़ुश्की और गर्मी बरफ़ानी पानी के नालों को सुखा देती हैं, ऐसा ही क़ब्र गुनहगारों
    के साथ करती है।
  rus-SYN: 'Засуха и жара поглощают снежную воду: так преисподняя - грешников.'
  bqc-SIM: Lá tↄↄlɛ gii ì imi guantɛ̃na, màa bɛda ì duunkɛnaↄ mↄ́mↄ.
  tcz-CHONGTHU: Nichangsat leh sat in buhbang twi amanchah banga lhankhuh in jong
    michonse ho amanchah ahi.
  mar-mar: हिवाळ्यातल्या बर्फापासून मिळालेले त्यांचे पाणी उष्ण आणि कोरडी हवा शोषून
    घेते. त्याप्रमाणे त्या पापी लोकांस थडग्यात नेले जाते.
  qub-qub: Fiyupa usyawanga rashtapis chullucäcunmi. Chaynömi jucha rurajcunapis ushacan.
  hat-hat: Menm jan chalè fonn lanèj, lèfini tè sèk bwè dlo a, se konsa moun k'ap
    fè peche yo ap disparèt ale nan peyi kote mò yo ye a.
  eng-BSB: As drought and heat consume the melting snow, so Sheol steals those who
    have sinned.
  eng-WEBPB: Drought and heat consume the snow waters, so does Sheol those who have
    sinned.
  kbq-kbq: Zagemo'ma aisima te ze'zema higeno kekokako'ma hu'nea mopafima ufreankna
    hu'za kumi'ma nehaza vahera fri vahe kuma'mo zamazeri nakrinige'za frigahaze.
  nhe-BL: Miquistli quintzontlamiltía tlajtlacolchihuani queja tlatotonilotl quiatilía
    setl.
  gub-BL: '''Yxig huwixàgahy ma''e typyràn kwarahy mehe haku mehe. Nezewegatete ikatu
    ''ym ma''e iapo har ukàzym putar ywy wikuwe ma''e waneko haw wi nehe no.'
  eng-DRA: Let him pass from the snow waters to excessive heat, and his sin even to
    hell.
