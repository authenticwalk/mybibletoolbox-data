verse: JOB.024.005
translations:
  mal-C: മരുഭൂമിയിലെ കാട്ടുകഴുതകളെപ്പോലെ, ദരിദ്രർ അന്നംതേടി വേലയ്ക്കു പുറപ്പെടുന്നു;
    മരുഭൂമി അവർക്കും അവരുടെ മക്കൾക്കും ഭക്ഷണം നൽകുന്നു.
  deu-TKW: Ja, gleich Wildeseln in der Wüste ziehen sie aus in ihrem Tagewerke, Zehrung
    suchend; die Steppe giebt ihm Brot für die Kinder.
  lin-lin: Lokola ba-ane ya zamba, babola bakendaka tongo-tongo na mosala mpo na koluka
    biloko ya kolia, kasi kaka esobe nde epesaka bana na bango bilei ;
  eng-LSV: Behold, wild donkeys in a wilderness, || They have gone out about their
    work, || Seeking early for prey, || A mixture for himself—food for young ones.
  eng-GNV: 'Behold, others as wilde asses in the wildernesse, goe forth to their businesse,
    and rise early for a praye: the wildernesse giueth him and his children foode.'
  eng-WEBSTER: 'Behold, as wild asses in the desert, they go forth to their work;
    rising betimes for a prey: the wilderness yieldeth food for them and for their
    children.'
  nhw-BL: Teicneltzitzi itztoque quen burrojme ipan se huactoc tlali catli mojmostla
    quitemojtinemij quentzi tlacualistli para inijuanti huan ininconehua para ica
    mopanoltise.
  swh-ONEN: Kama punda-mwitu jangwani, maskini huzunguka katika kazi zao za kutafuta
    chakula; mahali palipo jangwa huwapa chakula cha watoto wao.
  bba-bba: Sɑ̃ɑro be, bɑ yɑɑyɑɑre mɔ̀ ɡbɑburɔ nɡe ɡbeeku kɛtɛku, bɑ dĩɑnu kɑsu bu
    ben bibu wɛ̃.
  eng-KJVCPB: 'Behold, as wild asses in the desert, Go they forth to their work; rising
    betimes for a prey: The wilderness yieldeth food for them and for their children.'
  luo-luo: Joma odhier tiyo matek kamanyo chiemo e thim, mana ka punda; nikech onge
    kama ginyalo yudoe chiemo ni nyithindgi.
  meu-meu: A itaia, uda donikidia tano ḡaḡaena ai na heheto raka lasimu, edia ḡaukara
    e laomu; tano ḡaḡaena ai damudia e tahumu, natudia adia.
  npi-ULB: हेर्नुहोस्, उजाड-स्थानका वन-गधाहरूझैं, यी गरिब मानिसहरू होसियारी भएर खानेकुरा
    खोज्‍दै आफ्नो काममा जान्छन् । सायद अराबाले तिनीहरूका छोराछोरीलाई खानेकुरा जुटाउनेछ
    ।
  yor-yor: Kíyèsi i, bí i kẹ́tẹ́kẹ́tẹ́ igbó nínú ijù ni àwọn tálákà jáde lọ sí iṣẹ́
    wọn, wọ́n a tètè dìde láti wá ohun ọdẹ; ijù pèsè oúnjẹ fún wọn àti fún àwọn ọmọ
    wọn.
  pes-OPCB: فقرا مانند خرهای وحشی، برای سیر کردن شکم خود و فرزندانشان، در بیابانها
    جان می‌کنند؛
  tgl-ULB: Tingnan ninyo, pumupunta ang mga mahihirap na ito sa kanilang trabaho gaya
    ng mga ligaw na asno sa ilang, maingat na naghahanap ng pagkain; marahil pagkakalooban
    sila ng pagkain ng Araba para sa kanilang mga anak.
  hui-hui: Wali agali yagibano darabi uruni ti dindi ko wali agali nahaga ngagoha
    hama piaga. Ani pu howa ti mbirale mbira nolene nawioredagola nogo dongi gabuame
    tomo nagane aleru hai bima ibagadagua ti waneiginirunaga taya bima ibaga bialu
    holebira.
  mya-mya: သူတို့သည်အလုပ်လုပ်ခြင်းငှါ တော၌ရိုင်းသော မြည်းကဲ့သို့ ထွက်ရကြ၏။ စားစရာကိုရှာခြင်းငှါ
    နံနက် စောစောသွား၍၊ ကိုယ်အဘို့နှင့် သားသမီးတို့အဘို့ကို တော၌တွေ့ရကြ၏။
  bod-N: དབུལ་པོ་དེ་རྣམས་རྐྱང་ལྟར་ཐང་སྟོང་དུ། ། བརྩོན་པས་ལས་ཀ་བྱེད་ཅིང་ཁ་ཟས་འཚོལ།
    ། ཐང་སྟོང་ཡུལ་ལ་བརྟེན་ནས་བུ་ཕྲུག་གསོ། །
  sna-sna: Sezvinoita mbizi murenje, varombo vanobuda vachienda kumabasa avo, okukwara-kwara
    zvokudya; gwenga rinopa vana varo zvokudya.
  spa-BLM: He aquí, como asnos salvajes en el desierto, salen a su trabajo, buscando
    diligentemente el alimento. El desierto les da pan para sus hijos.
  cac-cac: A eb' meb'a' chi' lajan tz'ajcan eb' icha noc' caltacte'al b'uru d'a tz'inan
    luum. Ata' say va sb'a eb'. A d'a tz'inan lum chi' say svael yalyuninal eb'.
  swh-ULB: Tazama, masikini hawa huenda kufanya kazi kama punda-mwitu mwituni, akitafuta
    chakula kwa uangalifu; pengine Araba itawapatia chakula kwa ajili ya watoto wao.
  bel-bel: Вось яны, як дзікія аслы ў пустыні, выходзяць на дзею сваю, устаючы рана
    на здабычу; стэп дае хлеб ім і дзецям іхнім;
  deu-ELBBK: Siehe, wie Wildesel in der Wüste gehen sie aus an ihr Werk, eifrig nach
    Beute suchend; die Steppe liefert ihnen Brot für die Kinder.
  mbb-OT: Iring dan te leew he asnu he ebpen-ahà te egkeenen dan diyà te sibsivayan.
    Ne wazè en duma he inged he egkepengahaan dan te ibpekaan dan te menge anak dan.
  mal-2015: അവർ മരുഭൂമിയിലെ കാട്ടുകഴുതകളെപ്പോലെ ഇര തേടി വേലെക്കു പുറപ്പെടുന്നു; ശൂന്യപ്രദേശം
    മക്കൾക്കു വേണ്ടി അവർക്കു ആഹാരം.
  rmc-rmc: Sar o dziva somara pre pušťa peske roden o chaben, avke keren the o čore
    manuša. Peskre čhavenge roden o chaben andre zamukľi phuv.
  pes-OPV: اینک مثل خروحشی به جهت کار خود به بیابان بیرون رفته، خوراک خود را می‌جویند
    و صحرا به ایشان نان برای فرزندان ایشان می‌رساند.
  ron-1924: Ши ачештя, ка мэгарий сэлбатичь дин пустиу, ес диминяца ла лукру сэ кауте
    хранэ ши ын пустиу требуе сэ кауте пыня пентру копиий лор.
  ben-OBCV: মরুভূমির বুনো গাধাদের মতো, দরিদ্রেরা তন্নতন্ন করে খাদ্য খুঁজে বেড়ায়;
    পতিত জমি তাদের সন্তানদের জন্য খাদ্য জোগায়।
  som-som: Bal eeg, sida dameerdibadeedyo lamadegaanka jooga Ayay shuqulkooda ugu
    baxaan, iyagoo cunto aad u doonaya; Cidladuna carruurtooda cuntay u soo bixisaa.
  lat-VUC: 'Alii quasi onagri in deserto egrediuntur ad opus suum: vigilantes ad prædam,
    præparant panem liberis.'
  eng-ASVBT: Behold, as wild asses in the desert They go forth to their work, seeking
    diligently for food; The wilderness yieldeth them bread for their children.
  ita-1885: 'Ecco, son simili ad asini salvatici nel deserto: Escono al lor mestiere,
    si levano la mattina per andare alla preda; La campagna è il lor pane, per li
    lor fantini.'
  eng-LXXUP: 'And they have departed like asses in the field, Having gone forth on
    my account according to their own order: His bread is sweet to his little ones.'
  eng-ULB: See, these poor people go out to their work like wild donkeys in the wilderness,
    looking carefully for food; perhaps the Arabah will provide them food for their
    children.
  spa-VBL: Como burros salvajes en el desierto, los pobres tienen que rebuscar su
    comida, buscando cualquier cosa para alimentar a sus hijos en el páramo.
  fra-_FOB: Voici, ils sont dans le désert comme des ânes sauvages; ils sortent pour
    leur travail, espérant une proie; la steppe leur donne le pain pour les enfants.
  mal-mal: അവർ മരുഭൂമിയിലെ കാട്ടുകഴുതകളെപ്പോലെ ഇരതേടി വേലയ്ക്ക് പുറപ്പെടുന്നു; അവർ
    മക്കൾക്കുവേണ്ടി ശൂന്യപ്രദേശത്ത് ആഹാരം തേടിയുള്ള വേലയ്ക്ക് പുറപ്പെടുന്നു.
  urd-GVR: Zarūratmand bayābān meṅ janglī gadhoṅ kī tarah kām karne ke lie nikalte
    haiṅ. Ḳhurāk kā khoj lagā lagā kar wuh idhar-udhar ghūmte-phirte haiṅ balki registān
    hī unheṅ un ke bachchoṅ ke lie khānā muhaiyā kartā hai.
  suz-BL: ब्‍वाकी ङा गधा गोरशो रागीम जचा थोव़क माल्‍शा गाक्‍शो खोदेंशो पा, प्रुङगपुकी
    जचा थोव़क माल्‍शा गाक्‍नीम। मिनु गोरशो रागीम मेको आन तमी तौ आन कली जचा थोव़क माल्‍‍नीम।
  eng-NOY: Behold, like wild asses of the desert, they go forth to their work; They
    search for prey; The wilderness supplieth them food for their children.
  ita-1927: Eccoli, che come onàgri del deserto escono al lor lavoro in cerca di cibo;
    solo il deserto dà pane a’ lor figliuoli.
  ckb-ckb: هەژاران وەک کەرەکێوی لە چۆڵەوانی، بۆ گەڕان بەدوای خواردندا دەچن، دەشتودەریش
    نان بۆ منداڵەکانیان دابین دەکات.
  eng-BBE: Like asses in the waste land they go out to their work, looking for food
    with care; from the waste land they get bread for their children.
  kan-OKCV: ಕಾಡುಕತ್ತೆಗಳ ಹಾಗೆ ಬಡವರು ತಮ್ಮ ಆಹಾರಕ್ಕಾಗಿ ಅಲೆಯುತ್ತಾರೆ; ಪಾಳುಭೂಮಿಯಿಂದ ಅವರಿಗೂ,
    ಅವರ ಮಕ್ಕಳಿಗೂ ಆಹಾರ ಸಿಗುತ್ತದೆ.
  tam-2017: இதோ, அவர்கள் காட்டுக்கழுதைகளைப்போல இரைதேட அதிகாலமே தங்கள் வேலைக்குப் புறப்படுகிறார்கள்;
    வனாந்திரப் பகுதிதான் அவர்களுக்கும் அவர்கள் பிள்ளைகளுக்கும் ஆகாரம் கொடுக்கவேண்டும்.
  spa-RV-1909: He aquí, como asnos monteses en el desierto, salen á su obra madrugando
    para robar; el desierto es mantenimiento de sus hijos.
  ron-BTF: Iată, asemenea măgarilor sălbatici în pustie, ei merg înainte să își facă
    lucrarea; sculându-se din timp pentru o pradă, pustia aduce hrană pentru ei și
    pentru copiii lor.
  eng-WEBP: Behold, as wild donkeys in the desert, they go out to their work, seeking
    diligently for food. The wilderness yields them bread for their children.
  eng-FBV: Like wild donkeys in the desert, the poor have to scavenge for their food,
    looking for anything to feed their children in the wasteland.
  nld-1939: Als wilde ezels in de woestijn Trekken ze uit, om te zwoegen. Ze zoeken
    tot de avond naar buit, Maar geen brood voor hun kinderen!
  nch-BL: Teicneltzitzi itztoque quej burrojme ipan se huactoc tali cati mojmosta
    quitemojtinemij quentzi tacualisti para inijuanti huan ininconehua para ica mopanoltise.
  vie-1934: Kìa, vừa sớm mai chúng đi ra làm công việc mình, Tìm lương thực mình,
    như lừa rừng nơi đồng vắng; Đồng vắng cấp thực vật cho con cái chúng nó.
  hin-CV: ध्यान दो, दीन वन्य गधों-समान भोजन खोजते हुए भटकते रहते हैं, मरुभूमि में
    अपने बालकों के भोजन के लिए.
  spa-BES: Al igual que los asnos en el desierto, salen a su trabajo, buscando comida
    con cuidado; y del desierto obtienen pan para sus hijos.
  tdx-tdx: Hehe te hoe borìke-ly an-dratraratra añe ty irembea’ iareo mitsindroke;
    hera hamahan-kaneñe amo ana’eo ty fatrambey.
  tha-KJV: ดู​เถิด ดังลาป่าอยู่ในถิ่นทุ​รก​ันดาร คนยากจนนั้นออกไปทำงานพยายามหาอาหาร
    ถิ่นแห้งแล้งให้อาหารแก่เขาและบุตรทั้งหลายของเขา
  por-BR-2018: Eis que como asnos selvagens no deserto eles saem a seu trabalho buscando
    insistentemente por comida; o deserto dá alimento a ele e a seus filhos.
  deu-ELO: Siehe, wie Wildesel in der Wüste gehen sie aus an ihr Werk, eifrig nach
    Beute suchend; die Steppe liefert ihnen Brot für die Kinder.
  eng-WYC-2018: Other men as wild asses in desert go out to their work; and they wake
    to (take) prey, and before make ready bread to their children. (Other men, like
    wild donkeys, go out to the wilderness; and they seek prey, to find food for their
    children.)
  epo-epo: Jen kiel sovaĝaj azenoj ili eliras al sia laboro, por serĉi kaptaĵon; La
    stepo donas al ili panon por iliaj infanoj.
  uig-PIN: Mana, ular dǝxt-bayawanlardiki yawayi exǝklǝrdǝk, Tang sǝⱨǝrdǝ olja izdǝx
    «hizmiti»gǝ qiⱪidu; Janggal ular wǝ ularning baliliri üqün yemǝklik tǝminlǝydu.
  beo-beo: Amaiba:le, hame gagui dunu da sigua dougi agoane, wadela:i hafoga:i sogega
    ilia ha:i manu hogosa. Ilia manogili ha:i manu ima:ne, sogebi eno hame ba:sa.
  tpi-OTNT: Tarangu ol dispela manmeri i mas i go i stap long ples drai. Na ol i mekim
    olsem ol wel donki na ol i hatwok long raun long ples drai bilong painim kaikai
    bilong givim long ol pikinini bilong ol.
  hau-SA: Kamar jakunan jeji a hamada, matalauta suna aikin neman abinci gonaki marasa
    amfani suna tanada abinci wa ’ya’yansu.
  uig-LAT: Mana, ular desht-bayawanlardiki yawayi ésheklerdek, Tang seherde olja izdesh
    «xizmiti»ge chiqidu; Janggal ular we ularning baliliri üchün yémeklik teminleydu.
  nde-nde: Njengabobabhemi beganga enkangala, abayanga babhudula ukudla; egwaduleni
    kulapho okuzuzwa khona ukudla kwabantwababo.
  ton-ton: 'Vakai, ʻoku nau ʻalu atu ki heʻenau ngāue ʻo hangē ko e fanga ʻasi kaivao
    ʻoe toafa; ʻo tuʻu hengihengi ki he kaihaʻa: ʻoku maʻu ʻae meʻakai maʻanautolu
    mo ʻenau fānau mei he toafa.'
  ces-1613: Aj, oni jako divocí oslové na poušti, vycházejí jako ku práci své, ráno
    přivstávajíce k loupeži; poušť jest chléb jejich i dětí jejich.
  eng-WMB: Behold, as wild donkeys in the desert, they go out to their work, seeking
    diligently for food. The wilderness yields them bread for their children.
  tam-TCV: காட்டுக் கழுதை பாலைவனத்தில் அலைவதுபோல், ஏழைகள் உணவு தேடி அலைகிறார்கள்;
    அவர்கள் பிள்ளைகளுக்குப் பாழ்நிலம் உணவளிக்கின்றது.
  ceb-ULB: Tan-awa, kining mga tawong kabos miadto sa ilang mga trabaho sama sa ihalas
    nga mga asno sa kamingawan, maampingon nga nangita sa ilang pagkaon; tingali ug
    hatagan silag pagkaon sa Araba alang sa ilang mga anak.
  pol-UBG: Oto jak dzikie osły na pustyni wychodzą oni do swojej pracy, wstając rano
    na łup. Pustynia wydaje chleb dla nich oraz ich dzieci.
  urd-GVU: ضرورت مند بیابان میں جنگلی گدھوں کی طرح کام کرنے کے لئے نکلتے ہیں۔ خوراک
    کا کھوج لگا لگا کر وہ اِدھر اُدھر گھومتے پھرتے ہیں بلکہ ریگستان ہی اُنہیں اُن
    کے بچوں کے لئے کھانا مہیا کرتا ہے۔
  deu-1912: Siehe, wie Wildesel in der Wüste gehen sie hinaus an ihr Werk und suchen
    Nahrung; die Einöde gibt ihnen Speise für ihre Kinder.
  kan-2017: ಇಗೋ, ಅಡವಿಯಲ್ಲಿ ಕಾಡುಕತ್ತೆಗಳು ಹೇಗೋ ಹಾಗೆಯೇ, ಇವರು ತಮ್ಮ ಹೊಟ್ಟೇ ಪಾಡಿಗಾಗಿ ಹೊರಟು
    ಆಹಾರವನ್ನು ಆತುರವಾಗಿ ಹುಡುಕುವರು; ಅರಣ್ಯವೇ ಇವರ ಮಕ್ಕಳಿಗಾಗಿ ಆಹಾರವನ್ನು ಒದಗಿಸುವುದು.
  yap-yap: Ere pi’in gafgow e yad bod e dongki ni malboch, ni yad ma gey e ggan u
    daken e ted; ni bochan e dariy bang ni yad ma pir’eg e ggan riy ni nge kay pifakrad.
  hlt-MCSB: Amamih kah bisai la khosoek ah kohong marhang bangla pawk uh coeng ke.
    Amah ham kolken maeh neh camoe ham buh khaw a toem uh.
  mdy-ETH: «ማንቆ ዓሳ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ኪርሞሌጉዲ ፔኤኮ ናኣቶም ሙኡዚ ኮዓኒ ኬስኪ ሜታዺ ሃንታኔ፤
  twi-ASANTE: Ahiafoɔ no yɛ wɔn adwuma pɛ aduane te sɛ ɛserɛ so mfunumu no; asase
    wesee no so na wɔnya aduane ma wɔn mma.
  eng-WEBU: Behold, as wild donkeys in the desert, they go out to their work, seeking
    diligently for food. The wilderness yields them bread for their children.
  wal-wal: Bazzon de7iya harddiidatudan, hiyyeesati bantta naatuyyo miyoobaa koyiiddi,
    bazzon daafuroosona.
  spa-PDDPT: Allí están, como asnos del desierto. Salen a su tarea y buscan con ansia
    el sustento. La región fría es la que ofrece alimento a sus hijos,
  gun-gun: Ha'e va'e kuery ma omba'eapo aguã katy oje'oi 'rã kavaju'i tekoa e'ỹa rupigua
    rami, iporiaukue'i voi yvy joja reia rupi oeka 'rã oje'oivy ho'u va'erã. Ha'e
    rami vy 'rãe ojou tembi'u ojeupe ha'e gua'y kuery pe.
  ilo-ULB: Kitaenyo, rummuar dagitoy a napanglaw a tattao a mapan iti trabahoda a
    kasla kadagiti atap nga asno iti let-ang, nga agbirbiruk a naimbag iti makan;
    nalabit nga ipaayan ida ti Araba iti taraon para kadagiti annakda.
  kpg-kpg: “Malaa, digau hagaloale la guu hai gadoo be nia ‘donkey’ lodo geinga, ala
    e halahala nadau mee e gai i lodo nia anggowaa maangoo. Deai di gowaa i golo ai
    e mee di gida nia mee e gai go nadau dama.
  uig-ARA: مانا، ئۇلار دەشت-باياۋانلاردىكى ياۋايى ئېشەكلەردەك، تاڭ سەھەردە ئولجا ئىزدەش
    «خىزمىتى»گە چىقىدۇ؛ جاڭگال ئۇلار ۋە ئۇلارنىڭ بالىلىرى ئۈچۈن يېمەكلىك تەمىنلەيدۇ.
  sus-sus: Tɔɔrɔmixie minima subaxɛ ma baloe fende e xa die bɛ, e walima alɔ sofale
    gbengberenyi ma, e mu donse yo sɔtɔma.
  pon-2006: Eri me semwehmwe kan, duwehla ahs akan, me kin raparapahki kisin mwenge
    nan sapwtehn madekeng kan; solahr wasa re kak diar ie kenen neirail seri kan mwenge.
  ksd-ksd: Ea, da ra umana kuabar na as ta ra bil Dia vanavana upi kadia varvakai,
    ma dia tikan vurvurbit upi ra nian; A nian ai ra umana natu i diat i ki ta ra
    bil.
  tur-YTC: İşte, çöldeki yaban eşekleri gibi, İşlerine çıkıyorlar, gayretle yiyecek
    arıyorlar. Bozkır onlara çocukları için ekmek verir.
  grc-BRENT: Ἀπέβησαν δὲ ὥσπερ ὄνοι ἐν ἀγρῷ, ὑπὲρ ἐμοῦ ἐξελθόντες τὴν ἑαυτῶν τάξιν·
    ἡδύνθη αὐτῷ ἄρτος εἰς νεωτέρους.
  ind-AYT: Lihatlah, seperti keledai-keledai liar di padang gurun, mereka pergi bekerja,
    mencari makanan. Padang belantara menyediakan makanan bagi mereka dan anak-anak
    mereka.
  nya-nya: Amphawiwo amakhala ngati mbidzi mʼchipululu, amayendayenda kufuna chakudya;
    dziko lowuma limapereka chakudya cha ana awo.
  hrv-hrv: 'K''o magarci divlji u pustinji zarana idu da plijen ugrabe: pustinja im
    hrani mališane.'
  mps-mps: Hobede ya. Te we bidi augwali te wa pai buluba bidigi pomainu ebo dao.
    Tama augwali te bulu kibu donki ebo gilama nai meni yai bulude augwa wai puluba
    maiabo nai bomai sę elama, mabo dao.
  tpi-tpi: Tarangu ol dispela manmeri i mas i go i stap long ples drai. Na ol i mekim
    olsem ol wel donki na ol i hatwok long raun long ples drai bilong painim kaikai
    bilong givim long ol pikinini bilong ol.
  dan-1931: Som vilde Æsler i Ørkenen går de ud til deres Gerning søgende efter Næring;
    Steppen er Brød for Børnene.
  vie-OVCB: Như lừa rừng trong hoang mạc, người nghèo nai lưng làm lụng kiếm ăn, tìm
    kiếm thức ăn cho con mình dù trong hoang mạc.
  guj-2017: જુઓ, અરણ્યનાં જંગલી ગધેડાની જેમ, તેઓ પોતાને કામે જાય છે અને ખંતથી ખોરાકની
    શોધ કરે છે; અરણ્ય તેઓના સંતાનો માટે ખોરાક આપે છે.
  pon-2006A: Eri me semwehmwe kan, duwehla ahs akan, me kin raparapahki kisin mwenge
    nan sapwtehn madekeng kan; solahr wasa re kak diar ie kenen neirail seri kan mwenge.
  por-BRBSL: Veja, como burros selvagens no deserto, eles saem para seu trabalho,
    procurando diligentemente por comida. A natureza selvagem lhes dá pão para seus
    filhos.
  cth-cth: Thingyeiyawn ramke dawk e la patetlah, rawca tawng hanelah, thaw tawk han
    lah a cei awh. Amamouh hoi a canaw hanelah ram ni ca hane rawca a tâco sak.
  twi-twi: Sɛnea sare so mfurum yɛ no saa ara na ahiafo no yɛ wɔn adwuma de pɛ aduan;
    asase kesee no so na wonya aduan ma wɔn mma.
  hlt-hlt: Amamih kah bisai la khosoek ah kohong marhang bangla pawk uh coeng ke.
    Amah ham kolken maeh neh camoe ham buh khaw a toem uh.
  tbz-SIM: Kɛ̀ bɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ yɛsɑ̃mmɑrínnɑrɛ̀ yɛ̀ɛ̀ bo tɛdɔntɛ̀, kɛ ɔ̃ɔ̃ pikɛ
    yɛ̀ kɛ́cíɛ́tɛ́ dikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ́nwɑnti mudiì kɛ bo duɔ́ mbɛ bí.
  msy-2020: Onganarazibagh amir gumazamizir kaba, mevzika, me mangɨ gumazamiziba puvatɨzir
    danganimɨn ikiam. Egh dagheba uan boribar anɨngsɨ donkin atiabar mɨn pamten ingar
    dagheba buriam.
  dop-dop: Pɑ pǝsɑ ɩsɩɩ tɑɑlɛ kpɑŋɑsɩ kɛ nyɩɩtʋ tɑɑ kɛ́. Tɑnɑŋ ɑhulɑ kɛ pɑ lɩɩkɩ nɑ
    pɑ́ puki pɑ piyɑ tɔɣɔnɑɣɑ pɛɛkʋɣʋ kɛ wʋlɑɣɑ tɛtʋ nti tǝ tɑɑ fɛɩ cɑɣɑʋ tɔ.
  azb-azb: Baxın kasıblar vəhşi eşşəklər kimi Yemək tapmaq üçün ertədən işə çıxır,
    Övladları üçün çöldə çörək axtarır.
  eng-DBY: 'Lo, [as] wild asses in the desert, they go forth to their work, seeking
    early for the prey: the wilderness [yieldeth] them food for [their] children.'
  hin-2017: देखो, दीन लोग जंगली गदहों के समान अपने काम को और कुछ भोजन यत्न से ढूँढ़ने
    को निकल जाते हैं; उनके बच्चों का भोजन उनको जंगल से मिलता है।
  wol-KYG: Néew-ji-doole yaa ngii mel niy mbaami àll ci màndiŋ mi, di fortaatu lu
    ñu lekk, àll bu wow bi yor seen xontu njaboot.
  eng-YLT: Lo, wild asses in a wilderness, They have gone out about their work, Seeking
    early for prey, A mixture for himself — food for young ones.
  eng-WYC-2017: Other men as wild asses in desert go out to their work; and they wake
    to take prey, and before make ready bread to their children.
  eng-WMBB: Behold, as wild donkeys in the desert, they go out to their work, seeking
    diligently for food. The wilderness yields them bread for their children.
  urd-GVH: ज़रूरतमंद बयाबान में जंगली गधों की तरह काम करने के लिए निकलते हैं। ख़ुराक
    का खोज लगा लगाकर वह इधर-उधर घुमते-फिरते हैं बल्कि रेगिस्तान ही उन्हें उनके बच्चों
    के लिए खाना मुहैया करता है।
  rug-rug: Ke guana doṉ'ki pinomodi pa soloso, pudiki hata ginani pa ninae vasina
    sari na malaṉa; pa qega ba hata poni ginani rini sari dia koburu.
  gaz-gaz: Hiyyeeyyiin akkuma harree diidaa kan gammoojjii keessaa nyaata barbaacha
    asii fi achi jooru; gammoojjii sana keessaas ijoollee isaaniitiif nyaata kenna.
  fra-LSG: Et voici, comme les ânes sauvages du désert, Ils sortent le matin pour
    chercher de la nourriture, Ils n’ont que le désert pour trouver le pain de leurs
    enfants;
  yal-yal: “Yiigelitɔne sigama e wanla ra nɛn, e sa e donseen fen burunna ra, e sa
    e diine balon fen alo burunna sofanle tonbonni.
  haw-1868: Aia hoi, me na hoki hihiu ma ka waonahele, hele aku lakou i ka lakou hana;
    E imi ana i ka mea pio; O ka waonahele oia ka ai na lakou, a na ka lakou poe keiki.
  arb-NAV: انْظُرُوا فَهَا هُمْ يَخْرُجُونَ إِلَى عَمَلِهِمْ كَالْحِمَارِ الْوَحْشِيِّ
    فِي الصَّحْرَاءِ يَطْلُبُونَ فِي الْقَفْرِ صَيْداً، لِيَكُونَ طَعَاماً لأَبْنَائِهِمْ،
  ewe-ewe: Ame dahewo ɖoa gbe nɔa nuɖuɖu dim abe gbetedziwo le gbegbe ene eye kuɖiɖinyigbawo
    dia nuɖuɖu na wo viwo.
  eng-LEE: 'Behold, as wild asses in the wilderness go they forth to their work, rising
    betimes after [their] prey: the desert yieldeth food for them and for their young
    men.'
  asm-FB: চোৱা, কোনোৱে অৰণ্যত থকা বনৰীয়া গাধৰ নিচিনাকৈ, নিজৰ আহাৰ যত্নেৰে বিচাৰা
    কামলৈ ওলাই যায়; অৰণ্যে সিহঁতৰ সন্তানসকলৰ নিমিত্তে সিহঁতক আহাৰ দিয়ে।
  sus-A: تْورْ مِشِيٍ مِنِمَ سُبَشّ مَ بَلٌي قٍندٍ عٍ شَ دِيٍ بّ، عٍ وَلِمَ عَلْ سٌقَلٍ
    فبٍنفبٍرٍنيِ مَ، عٍ مُ دٌنسٍ يٌ سْتْمَ.
  fra-SBL: Voici, comme des ânes sauvages dans le désert, ils se rendent à leur travail,
    cherchant assidûment leur nourriture. Le désert leur donne du pain pour leurs
    enfants.
  hbo-hbo: הֵ֤ן פְּרָאִ֨ים ׀ בַּֽמִּדְבָּ֗ר יָצְא֣וּ בְּ֭פָעֳלָם מְשַׁחֲרֵ֣י לַטָּ֑רֶף
    עֲרָבָ֥ה לֹ֥ו לֶ֝֗חֶם לַנְּעָרִֽים׃
  kik-kik: O ta njagĩ cia werũ, noguo andũ arĩa athĩĩni marokagĩra wĩra wa kũhaara
    kĩndũ gĩa kũrĩa; kũu bũrũri ũrĩa ũtagĩaga kĩndũ nĩkuo marutaga irio cia kũhe ciana
    ciao.
  fra-NCL: Comme l’onagre dans la solitude, ils sortent pour leur travail, dès le
    matin, cherchant leur nourriture. Le désert leur fournit la subsistance de leurs
    enfants ;
  cek-AK: Khenah, amtang kaminawk loe toksak hanah taw ih laa hrangnawk baktiah a
    caeh o; khawnthaw ah caeh o moe, angmacae hoi a caanawk hanah taw ah caaknaek
    pakrong o.
  cuk-cuk: Dule-wilemalad, moli-uayasuid-sapurbalidyobi wakudaryalaba negsulidganba
    masbina gudidamalad. Nega-dulesulidganba e-mimmiganga mas amied.
  uig-CYR: Мана, улар дәшт-баяванлардики явайи ешәкләрдәк, Таң сәһәрдә олҗа издәш
    «хизмити»гә чиқиду; Җаңгал улар вә уларниң балилири үчүн йемәклик тәминләйду.
  tel-2017: అరణ్యంలోని అడవి గాడిదలు తిరిగినట్టు పేదలు బయలుదేరి ఆహారం కోసం వెతుకులాడతారు.
    ఎడారిలో వారి పిల్లలకు ఆహారం దొరుకుతుంది.
  hat-BSA: Gade byen, kon bourik mawon nan dezè a, yo vin parèt pou chache manje.
    Dezè a bay yo anpil manje pou pitit yo.
  kos-kos: “Ouinge mwet sukasrup elos suk mwe mongo nalos yen mwesis Oana donkey inima
    uh; Wangin acn elos ku in konauk mongo nun tulik natulos we.
  hbo-WLC: הֵ֤ן פְּרָאִ֨ים ׀ בַּֽמִּדְבָּ֗ר יָצְא֣וּ בְּ֭פָעֳלָם מְשַׁחֲרֵ֣י לַטָּ֑רֶף
    עֲרָבָ֥ה ל֥וֹ לֶ֝֗חֶם לַנְּעָרִֽים׃
  ibo-ibo: Dịka ịnyịnya ibu ọhịa nọ nʼọzara, otu a ka ndị ogbenye si agagharị na-achọgharị
    ihe oriri, ala na-adịghị epupụta ihe na-enye ụmụ ha nri.
  ory-ory: ଦେଖ, ସେମାନେ ପ୍ରାନ୍ତରସ୍ଥ ବନ୍ୟ ଗର୍ଦ୍ଦଭ ତୁଲ୍ୟ ଆପଣା ଆପଣା କାର୍ଯ୍ୟରେ ବାହାରି ଯତ୍ନପୂର୍ବକ
    ଆହାର ଅନ୍ଵେଷଣ କରନ୍ତି; ଅରଣ୍ୟ ସେମାନଙ୍କ ବାଳକଗଣ ନିମନ୍ତେ ଆହାର ଉତ୍ପନ୍ନ କରେ।
  chk-chk: Ekewe chon wöüngau ra feila ngeni ar angangen kütta ener usun chök ekewe
    aas mi mwacho lon ewe fanü mi pwas, ra kütta liaper lon ewe fanüapö pwe enen nöür
    kewe.
  rop-rop: langa deset kantri weya olabat biginini, en olabat ronselp garra jidan
    en lukabat blanga daga wulijim ola wailwan dongki.
  ukr-1871: Се, — як осли дикі в степу, виходять вони на свою роботу, вставши рано,
    на здобуваннє (харчі); степ їх годує й дїтей їх;
  deu-1951: Siehe, wie Wildesel in der Wüste gehen sie früh an ihr Werk, nach Nahrung
    suchend; die Wildnis muß ihre Kinder nähren.
  eng-JPS: Behold, as wild asses in the wilderness they go forth to their work, seeking
    diligently for food; the desert yieldeth them bread for their children.
  srp-1865: Gle, kao divlji magarci u pustinji izlaze na posao svoj ustajuæi rano
    na plijen; pustinja je hrana njima i djeci njihovoj;
  lug-lug: Endogoyi ez’omu ddungu nga bwe zeeyisa, n’abaavu bagenda bategana nnyo
    nga balondalonda obumere; mu ddungu mwe balonderera emmere y’abaana baabwe.
  heb-heb: הן פראים במדבר יצאו בפעלם משחרי לטרף ערבה לו לחם לנערים׃
  ben-IRV: দেখ, ঠিক মরুপ্রান্তের বুনো গাধার মত, এই গরিব লোকেরা তাদের কাজে বাইরে যায়,
    যত্ন করে খাবার খোঁজে; জঙ্গল তাদের সন্তানদের জন্য খাবার যোগায়।
  pan-pan: ਵੇਖੋ, ਉਹ ਉਜਾੜ ਦੇ ਜੰਗਲੀ ਗਧਿਆਂ ਵਾਂਗੂੰ ਆਪਣੇ ਕੰਮ ਅਤੇ ਭੋਜਣ ਪਦਾਰਥ ਭਾਲਣ ਲਈ ਨਿੱਕਲਦੇ
    ਹਨ। ਮੈਦਾਨ ਉਹਨਾਂ ਦੇ ਬੱਚਿਆਂ ਲਈ ਰੋਟੀ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သူတို့သည်အလုပ် လုပ်ခြင်းငှါတော ၌ ရိုင်းသော မြည်း ကဲ့သို့ထွက် ရကြ၏။ စားစရာ
    ကို ရှာ ခြင်းငှါနံနက်စောစောသွား၍၊ ကိုယ် အဘို့ နှင့် သားသမီး တို့အဘို့ ကို တော
    ၌တွေ့ ရကြ၏။
  hmo-hmo: Madi, ogogami taudia be uda doniki bamona, tano kaukau dekenai aniani idia
    tahua noho. Unai gabu sibona dekenai, edia natudia totona aniani idia davaria
    noho.
  urd-urd: देखो, वह वीरान के गधों की तरह अपने काम को जाते और मशक़्क़त उठाकर' ख़ुराक
    ढूँडते हैं। वीरान उनके बच्चों के लिए ख़ुराक बहम पहुँचाता है।
  rus-SYN: Вот они, как дикие ослы в пустыне, выходят на дело свое, вставая рано на
    добычу; степь дает хлеб для них и для детей их;
  bqc-SIM: Taasidepiↄ ì bɛbɛbɛbɛ sɛ̃u lán sɛ̃̀a zàa'ĩnaↄwa, aaìↄ blɛ wɛɛlɛwɛɛlɛ
    ń laaio, aaìↄ blɛ kpálɛkɛ sɛ̃u ń nɛ́ↄnɛ.
  tcz-CHONGTHU: Gamlah sangan ho gammang lah a aum bangin mivaichaten aphat jouseu
    neh ding holnan amangun achateu neh ding nelgam sanna aga hol uve.
  mar-mar: गरीब लोक वाळवंटात हिंडून अन्न शोधणाऱ्या मोकाट गाढवाप्रमाणे आहेत ते काळजीपूर्वक
    अन्नाचा शोध घेतात. त्यांच्या मुलाबाळांना जंगल अन्न पुरवते.
  qub-qub: Pobricunaga chunyaj chaqui jircacho cacoj chucaru uywanöpis fiyupa ñacar-rämi
    micuytapis tarin. Wamrancunapäpis fiyupa ñacar-rämi micuyta tarin.
  hat-hat: Tankou bourik mawon, pòv yo soti al nan dezè a, y' al chache lavi pou pitit
    yo ki grangou. Pa gen lòt kote yo ka ale.
  eng-BSB: Indeed, like wild donkeys in the desert, the poor go to work foraging for
    food; the wasteland is food for their children.
  eng-WEBPB: Behold, as wild donkeys in the desert, they go out to their work, seeking
    diligently for food. The wilderness yields them bread for their children.
  kbq-kbq: Ka'ma kokampi afi donki afu'mo hiaza hu'za, zamunte omane vahe'mo'za makazupa
    ne'zankura hakevava nehu'za, mofavre'zamimofoma zamisaza ne'zanku'enena nehakaze.
  nhe-BL: Teicneltzitzi itztoque queja burrojme ipan se huactoc tlali tlen mojmostla
    quitemojtinemij quentzi tlacualistli para inijuanti huan ininconehua para ica
    mopanoltise.
  gub-BL: Hemetarer 'ym ma'e Wata ywyxiguhu rehe zumen hehaite ma'e ài wà, Uwa'yr
    wanemi'u ràm hekar pà wà.
  eng-DRA: 'Others like wild asses in the desert go forth to their work: by watching
    for a prey they get bread for their children.'
