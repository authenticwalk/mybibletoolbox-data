verse: JOB.024.015
translations:
  mal-C: വ്യഭിചരിക്കുന്നവന്റെ കണ്ണ് അന്തിമയക്കത്തിനായി കാത്തിരിക്കുന്നു; ‘ഞാൻ ആരുടെയും
    കണ്ണിൽപ്പെടുകയില്ല,’ എന്നു പറഞ്ഞ് അവൻ തന്റെ മുഖം മറച്ചുനടക്കുന്നു.
  deu-TKW: Das Auge des Ehebrechers erlauert die Dämmerung; kein Auge, denkt er, wird
    mich sehen, und eine Hülle legt er vors Gesicht.
  lin-lin: 'Liso ya moto ya ekobo ezelaka ete molili ekota ; amilobelaka : ‹ Moto
    moko te akomona ngai, › mpe abombaka elongi na ye.'
  eng-LSV: And the eye of an adulterer || Has observed the twilight, || Saying, No
    eye beholds me. And he puts the face in secret.
  eng-GNV: The eye also of the adulterer waiteth for the twilight, and sayth, None
    eye shall see me, and disguiseth his face.
  eng-WEBSTER: 'The eye also of the adulterer waiteth for the twilight, saying, No
    eye shall see me: and disguiseth his face.'
  nhw-BL: 'Catli sihuanemij quichiyaj para más ma tzintlayohuiya pampa quiijtohuaj:
    ‘Amo aqui techitas.’ Quitzacuaj iniixayac ica se yoyomitl para amo aqui huelis
    quiniximatis.'
  swh-ONEN: Jicho la mzinzi hungojea wakati wa giza, naye hufikiri, ‘Hakuna jicho
    litakaloniona,’ naye huuficha uso wake.
  bba-bba: Yɑm wɔ̃ku bere bererɑ sɑkɑrɑ kowo u rɑ n kɑsu. U rɑ nɛɛwɑ, ɡoo kun nùn
    wɑsi. Kpɑ u win wuswɑɑ sɔnditiɑ wukiri.
  eng-KJVCPB: 'The eye also of the adulterer waiteth for the twilight, Saying, No
    eye shall see me: And disguiseth his face.'
  luo-luo: Wangʼ jachode bende rito mondo piny oimre; oparo e chunye niya, ‘Onge ngʼat
    ma biro nena,’ kendo opando wangʼe mondo kik ngʼeye.
  meu-meu: Heuda-hanai tauna ese mairumairu e nariamu, e tomu “Mata ta ese basine
    itagu”; ia ese vairana danu e ha-idauamu.
  npi-ULB: साथै, व्यभिचारीका आँखाले साँझलाई पर्खेर बस्‍छ । उसले भन्छ, 'कुनै आँखाले
    मलाई देख्‍नेछैन ।' उसले आफ्नो भेष बद्लन्छ ।
  yor-yor: Ojú alágbèrè pẹ̀lú dúró kí ilẹ̀ ṣú díẹ̀; ‘Ó ní, ojú ẹnìkan kì yóò rí mi,’
    ó sì fi ìbòjú bojú rẹ̀.
  pes-OPCB: '@see-verse:JOB.024.014'
  tgl-ULB: Gayundin, inaabangan ng mata ng nakikiapid ang takipsilim, sinasabi niya,
    'Walang mata ang makakakita sa akin'. Tinatago niya ang kaniyang mukha.
  hui-hui: Agali one bedaru kayu biaga karume ne lelo howa ne laragola ti abale pialu
    agali mende one baba kayu yu palue piaga. Tigua ani pialu mendealime i̱ abogodalo
    manda nabilo tinaga dengui minu kabu bialu piaga.
  mya-mya: သူ့မယားကို ခိုးသောသူသည် ညဦးယံအချိန်ကို မြော်လင့်၍၊ မိမိမျက်နှာကိုဖုံးလျက်
    အဘယ်သူမျှ မမြင်ရ ဟု ဆိုတတ်၏။
  bod-N: གཡེམ་པོའི་མིག་གིས་ས་སྲོས་དུས་ལ་སྒུག ། སུས་ཀྱང་ང་རང་མཐོང་བར་མི་འགྱུར་ཟེར།
    ། རང་གི་ངོ་གདོང་གོས་ཀྱིས་འགེབ་བྱེད་དོ། །
  sna-sna: Ziso remhombwe rinomirira rubvunzavaeni; anofunga achiti, ‘Hakuna ziso
    richandiona,’ uye anogara akavanza chiso chake.
  spa-BLM: 'También el ojo del adúltero espera el crepúsculo, diciendo: “Ningún ojo
    me verá”. Disimula su rostro.'
  cac-cac: 'A eb'' tz''em ajmulal stan̈vej eb'' sq''uic''b''i, smacan sat eb''. Snaan
    eb'' icha tic: Malaj mach ol on̈ ilanochoc, xchi eb''.'
  swh-ULB: Pia, mzinifu hungoja wakati wa usiku; husema, 'Hakuna anionaye.' Hujibadilisha.
  bel-bel: 'І вока пералюбніка чакае сутоньня, кажучы: нічыё вока ня ўбачыць мяне,
    - і захінае твар.'
  deu-ELBBK: 'Und das Auge des Ehebrechers lauert auf die Dämmerung, indem er spricht:
    Kein Auge wird mich erblicken; und er legt einen Schleier an.'
  mbb-OT: Is ebpengumpadi te zuen din esawa edtaǥad he ebmerusirem su para kenà maahà.
    Edtembunan din is buked din su wey kenà mekilala.
  mal-2015: വ്യഭിചാരിയുടെ കണ്ണു അസ്തമാനം കാത്തിരിക്കുന്നു; അവൻ മുഖം മറെച്ചു നടന്നു
    ഒരു കണ്ണും എന്നെ കാണുകയില്ല എന്നു പറയുന്നു.
  rmc-rmc: 'E jakh le lubariskri užarel, sar zaračol, a phenel peske: ‚Ňiko man na
    dikhela,‘ a učharel peske andre o muj.'
  pes-OPV: چشم زناکار نیز برای شام انتظار می‌کشد و می‌گوید که چشمی مرا نخواهد دید،
    و بر روی خود پرده می‌کشد.
  ron-1924: 'Окюл прякурварулуй пындеште амургул: ‘Нимень ну мэ ва ведя’, зиче ел,
    ши ышь пуне о марамэ пе фацэ.'
  ben-OBCV: ব্যভিচারীদের চোখ গোধূলি লগ্নের জন্য অপেক্ষা করে থাকে; সে ভাবে, ‘কেউ আমাকে
    দেখতে পাবে না,’ ও সে তার মুখ ঢেকে রাখে।
  som-som: Oo isha dhillayguna waxay sugtaa fiidka, Oo wuxuu isyidhaahdaa, Ninna ima
    arki doono, Oo wuu hagoogtaa.
  lat-VUC: 'Oculus adulteri observat caliginem, dicens: Non me videbit oculus: et
    operiet vultum suum.'
  eng-ASVBT: 'The eye also of the adulterer waiteth for the twilight, Saying, No eye
    shall see me: And he disguiseth his face.'
  ita-1885: 'Parimente l''occhio dell''adultero osserva la sera, Dicendo: L''occhio
    di alcuno non mi scorgerà; E si nasconde la faccia.'
  eng-LXXUP: And the eye of the adulterer has watched for the darkness, Saying, Eye
    shall not perceive me, and he puts a covering on his face.
  eng-ULB: Also, the eye of the adulterer waits for the twilight; he says, 'No eye
    will see me.' He disguises his face.
  spa-VBL: 'El adúltero espera el anochecer, diciéndose a sí mismo: ‘Ahora nadie me
    verá’, y se cubre el rostro.'
  fra-_FOB: 'L''œil de l''adultère épie le soir; il dit: “Aucun œil ne me verra, “
    et il se voile le visage.'
  mal-mal: വ്യഭിചാരിയുടെ കണ്ണ് അസ്തമയം കാത്തിരിക്കുന്നു; അവൻ മുഖം മറച്ച് നടക്കുന്നു.
    “ഒരു കണ്ണും എന്നെ കാണുകയില്ല” എന്ന് പറയുന്നു.
  urd-GVR: Zinākār kī āṅkheṅ shām ke dhundalke ke intazār meṅ rahtī haiṅ, yih soch
    kar ki us waqt maiṅ kisī ko nazar nahīṅ āūṅgā. Nikalte waqt wuh apne muṅh ko ḍhāṅp
    letā hai.
  suz-BL: मुर आन मीश नु मुर आन वोंइश नु इप्‍ब नां रिक्‍चा रिम्‍ब। मिनु मेकोमी ‘नाक्‍दो
    सुइम आं कली मतुइक्‍तमेक्‍ल’ दे आ कुल फाइक्‍ब। भजन संग्रह १०:११
  eng-NOY: The eye of the adulterer watcheth for the twilight; He saith, “No eye will
    see me,” And putteth a mask upon his face.
  ita-1927: 'L’occhio dell’adultero spia il crepuscolo, dicendo: “Nessuno mi vedrà!”
    e si copre d’un velo la faccia.'
  ckb-ckb: 'چاوی داوێنپیسیش تێبینی تاریکوڕوونی دەکات؛ دەڵێت: ”هیچ چاوێک چاودێریم ناکات،“
    ڕووپۆشێک لەسەر ڕووی دادەنێت.'
  eng-BBE: And the man whose desire is for the wife of another is waiting for the
    evening, saying, No eye will see me; and he puts a cover on his face. And in the
    night the thief goes about;
  kan-OKCV: ವ್ಯಭಿಚಾರಿಯು ಸಂಜೆಯನ್ನು ಎದುರುನೋಡುತ್ತಿರುವನು. ತರುವಾಯ, ‘ಯಾವ ಕಣ್ಣೂ ನನ್ನನ್ನು
    ನೋಡುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳುತ್ತಾನೆ; ಯಾರು ತನ್ನನ್ನು ಕಾಣದಂತೆ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: 'விபசாரனுடைய கண் மாலை மயங்குகிற நேரத்திற்குக் காத்திருந்து: என்னை ஒருவரும்
    பார்க்கமாட்டார்கள் என்று முகத்தை மூடிக்கொள்ளுகிறான்.'
  spa-RV-1909: 'El ojo del adúltero está aguardando la noche, diciendo: No me verá
    nadie: y esconde su rostro.'
  ron-BTF: 'De asemenea ochiul celui adulter așteaptă amurgul, spunând: Niciun ochi
    nu mă va vedea; și își deghizează fața.'
  eng-WEBP: The eye also of the adulterer waits for the twilight, saying, ‘No eye
    will see me.’ He disguises his face.
  eng-FBV: The adulterer waits for dusk, saying to himself, ‘No one will see me now,’
    and he covers his face.
  nld-1939: 'Het oog van den overspeler maakt van de schemering gebruik; Hij denkt:
    Geen oog, dat mij ziet; Hij slaat zich een sluier voor het gezicht,'
  nch-BL: 'Cati sihuanemij quichiyaj para más ma tzintayohuiya pampa quiijtohuaj:
    ‘Amo aqui techitas.’ Quitzacuaj inixayac ica se yoyomit para amo aqui huelis quinixmatis.'
  vie-1934: 'Mắt kẻ hành dâm cũng trông ngóng khi chập tối, Mà nói rằng: “Chẳng một
    mắt ai sẽ thấy tôi”, Và nó che kín mặt mình.'
  hin-CV: व्यभिचारी की दृष्टि रात आने की प्रतीक्षा करती रहती है, वह विचार करता है,
    ‘तब मुझे कोई देख न सकेगा.’ वह अपने चेहरे को अंधेरे में छिपा लेता है.
  spa-BES: 'Y el hombre cuyo deseo es por la esposa de otro está esperando la noche,
    diciendo: Ningún ojo me verá; Y él pone un disfraz en su rostro;'
  tdx-tdx: 'Mandiñe mielizava ty masom-panao havambañe, hoe re: tsy honiñam-pihaino,
    mbore honohonoe’e ty tarehe’e.'
  tha-KJV: ตาของผู้​ล่วงประเวณี​คอยเวลาพลบค่ำ กล่าวว่า ‘​ไม่มี​ตาใดจะเห็นข้า’ และเขาก็ปลอมหน้าของเขา
  por-BR-2018: 'O olho do adúltero aguarda o crepúsculo, dizendo: Olho nenhum me verá;
    E esconde seu rosto.'
  deu-ELO: 'Und das Auge des Ehebrechers lauert auf die Dämmerung, indem er spricht:
    Kein Auge wird mich erblicken; und er legt einen Schleier an.'
  eng-WYC-2018: The eye of [the] adulterer keepeth darkness, and saith, An eye shall
    not see me; and he shall cover his face. (The eye of the adulterer waiteth for
    the darkness, and saith, No eye shall see me; but he shall still cover his face.)
  epo-epo: 'La okulo de adultulo atendas la krepuskon, Dirante: Neniu okulo min vidu;
    Kaj li kovras sian vizaĝon.'
  uig-PIN: Zinahormu «Meni ⱨeq kɵz kɵrmǝydu» dǝp zawal waⱪtini kütidu, Baxⱪilar meni
    tonumisun dǝp ayalning qümbilini yüzigǝ tartiwalidu.
  beo-beo: Inia uda adole lasu dunu da gasima:ne ouesalu, dunu eno da e mae ba:ma:ne,
    ea odagi dedebosa.
  tpi-OTNT: Na ol man bilong mekim trabel long ol maritmeri, ol i save wetim san i
    go daun pastaim, na ol i go slip wantaim ol meri bilong ol arapela man. Taim ol
    i go, ol i save karamapim pes bilong ol, na ol i tok olsem, ‘No gat man bai i
    luksave long mi.’
  hau-SA: Idanun mazinaci suna jiran yamma ta yi sosai; yana tunani cewa, ‘Ba wanda
    zai gan ni,’ sai kuma yă ɓoye fuskarsa.
  uig-LAT: Zinaxormu «Méni héch köz körmeydu» dep zawal waqtini kütidu, Bashqilar
    méni tonumisun dep ayalning chümbilini yüzige tartiwalidu.
  nde-nde: Ilihlo lesiphingi lilindela ukuhlwa; sikhumbula sithi, ‘Akulamuntu ozangibona,’
    sihlala sibusithile ubuso baso.
  ton-ton: ‌ʻOku tatali ʻae mata ʻoe tono fefine ki he efiafi poʻuli, ʻo ne pehē,
    ‘ʻE ʻikai sio ha mata kiate au,’ pea ne fakapuli hono mata.
  ces-1613: 'Tolikéž oko cizoložníka šetří soumraku, říkaje: Nespatříť mne žádný,
    a tvář zakrývá.'
  eng-WMB: The eye also of the adulterer waits for the twilight, saying, ‘No eye will
    see me.’ He disguises his face.
  tam-TCV: விபசாரம் செய்கிறவனின் கண்கள் மாலை மங்கும்வரை காத்திருக்கின்றன; அவன், ‘என்னை
    ஒருவரும் பார்க்கமாட்டார்கள்’ என எண்ணி, தன் முகத்தையும் மறைத்துக்கொள்கிறான்.
  ceb-ULB: Usab, ang mata sa mananapaw naghulat sa pagsalop sa adlaw; miingon siya,
    'Walay mata nga makakita kanako'. Gitabonan niya ang iyang dagway.
  pol-UBG: 'Oko cudzołożnika czeka na zmierzch, mówiąc: Nikt mnie nie zobaczy, i zakrywa
    on swoje oblicze.'
  urd-GVU: زناکار کی آنکھیں شام کے دُھندلکے کے انتظار میں رہتی ہیں، یہ سوچ کر کہ اُس
    وقت مَیں کسی کو نظر نہیں آؤں گا۔ نکلتے وقت وہ اپنے منہ کو ڈھانپ لیتا ہے۔
  deu-1912: 'Das Auge des Ehebrechers hat acht auf das Dunkel, und er spricht: “Mich
    sieht kein Auge”, und verdeckt sein Antlitz.'
  kan-2017: ಜಾರನು ತಾನು, ಯಾರ ಕಣ್ಣಿಗೂ ಬೀಳಬಾರದು ಎಂದು, ಸಂಜೆಯನ್ನು ಎದುರು ನೋಡುತ್ತಿದ್ದು ಮುಖಕ್ಕೆ
    ಮುಸುಕು ಹಾಕಿಕೊಳ್ಳುವನು.
  yap-yap: En nma kol e bpin fa pumo’on rok be’ e ma son ni ngeling e yal’; ma mithag
    owchen nge dab ni poy.
  hlt-MCSB: Samphaih mik loh hlaemhmah a lamtawn. Hlang mik loh kai m'mae mahpawh
    a ti dongah a maelhmai te a huephael la a khueh.
  mdy-ETH: ዞኦስካ ኮኦማ ዓሲ ሳዓ ዓማንዳማ ካፓኔ፤ ዓይጎ ዓሲያ ዛጉዋጉዲ ዓኣፖ ካሮ ፔኤኮ ካንቃኔ።
  twi-ASANTE: Ɔwaresɛefoɔ twɛn ɛberɛ a adeɛ resa; ɔka sɛ, ‘obiara renhunu me,’ na
    ɔde nʼanim hinta.
  eng-WEBU: The eye also of the adulterer waits for the twilight, saying, ‘No eye
    will see me.’ He disguises his face.
  wal-wal: SHaaramuxiyaagee sa7ai lem77anaagaa naagees; i, ‘Ooninne tana be7oppo’
    giidi, ba som77uwaa kammees.
  spa-PDDPT: 'El adúltero espera la llegada de la noche y se dice: Nadie me verá.
    Y cubre su cara.'
  gun-gun: 'Itavy rei va''e voi oarõ ''rã pytũ''i ta maa. Ha''e vy aipoe''i ojeupe:
    “Avave rei ndaxerexa kuaai ''rã”, he''i vy omo''ã ''rã ovy ngova.'
  ilo-ULB: Maysa pay, ur-urayen ti mata ti mannakikamalala ti sardam; kunkunana, 'Awan
    iti mata a makakita kaniak.' Manglimlimo ti rupana.
  kpg-kpg: Digau hai be di manu e talitali di bouli gi dau mai, digaula e hagammuni
    nadau golomada bolo gi de iloo tangada.
  uig-ARA: زىناخورمۇ «مېنى ھېچ كۆز كۆرمەيدۇ» دەپ زاۋال ۋاقتىنى كۈتىدۇ، باشقىلار مېنى
    تونۇمىسۇن دەپ ئايالنىڭ چۈمبىلىنى يۈزىگە تارتىۋالىدۇ.
  sus-sus: Kuye na ifɔɔrɔ, yɛnɛla a falama, ‹Mixi yo mu n toma,› a fa mini dugi dusuxi
    a yatagi xun na.
  pon-2006: Me kin kamwahl akan kin awiawih rotorot en pwohng en leledo; e kin ekihla
    mese pwe emen en dehr kilang.
  ksd-ksd: 'Ra tena nipo i ki pa ra talvivi, I pulu ra matana, Ma i biti: Pa ta tikai
    na gire iau.'
  tur-YTC: Zina edenin gözü de alacakaranlığı bekler, ‘Hiçbir göz beni görmez’ der.
    Yüzünü gizler.
  grc-BRENT: Καὶ ὀφθαλμὸς μοιχοῦ ἐφύλαξε σκότος, λέγων, οὐ προνοήσει με ὀφθαλμὸς,
    καὶ ἀποκρυβὴν προσώπου ἔθετο.
  ind-AYT: Mata orang yang berzina menanti senja, katanya, ‘Tidak ada mata yang akan
    melihatku,’ lalu dia menaruh penutup di mukanya.
  nya-nya: Munthu wachigololo amadikira chisisira; iyeyo amaganiza kuti, ‘Palibe amene
    akundiona,’ ndipo amaphimba nkhope yake.
  hrv-hrv: 'Sumrak žudi oko preljubnika: ''Nitko me vidjet neće'', kaže on i zastire
    velom svoje lice.'
  mps-mps: Ma, te bidigo sai we dabe dali dwai sę ebo bidi dabe da, augwali giliga
    dega sabo bolo tonalubo dao. Tama augwali te gasa bidigo we dabe dali pigi pabo
    dao. Augwali pabo sogo da, augwa gesabidi halua selama, pabo dao. Tama augwaligo
    e tama wabo dao, ‘Ena niwai bidigo sulama, me konegobeo,’ wabo.
  tpi-tpi: Na ol man bilong mekim trabel long ol maritmeri, ol i save wetim san i
    go daun pastaim, na ol i go slip wantaim ol meri bilong ol arapela man. Taim ol
    i go, ol i save karamapim pes bilong ol, na ol i tok olsem, ‘No gat man bai i
    luksave long mi.’
  dan-1931: 'Horkarlens Øje lurer på Skumring, han tænker: “Intet Øje kan se mig!”
    og skjuler sit Ansigt under en Maske.'
  vie-OVCB: 'Mắt kẻ dâm loạn trông chờ bóng tối, nói rằng: ‘Nào ai thấy được ta.’
    Họ che mặt để không ai biết họ.'
  guj-2017: જે વ્યક્તિ વ્યભિચાર કરે છે, તે સાંજ થવાની રાહ જુએ છે; તે એમ કહે છે કે,
    ‘કોઈ મને જોશે નહિ.’ તે તેનું મોં ઢાંકે છે.
  pon-2006A: Me kin kamwahl akan kin awiawih rotorot en pwohng en leledo; e kin ekihla
    mese pwe emen en dehr kilang.
  por-BRBSL: 'O olho também do adúltero espera o crepúsculo, dizendo: “Nenhum olho
    me verá”. Ele disfarça seu rosto.'
  cth-cth: Ayâ yu yonkhai hane mit ni khohmo a ngaihawi. Minhmai a hro teh, apini
    na hmawt mahoeh telah a pouk.
  twi-twi: Ɔwaresɛefo twɛn bere a anim rebiribiri; ɔka se, ‘obiara renhu me,’ na ɔde
    nʼanim hintaw.
  hlt-hlt: Samphaih mik loh hlaemhmah a lamtawn. Hlang mik loh kai m'mae mahpawh a
    ti dongah a maelhmai te a huephael la a khueh.
  tbz-SIM: Wèè dɔuti dɔutinɛ̀ bɛnitipobɛ̀ ò ɔ̃ mbɑɑ dihuri mɔ̀nnì ndi, kɛ́nnɑ́ɑ́ nkɛ́tú
    òmɔù í yóó n yɑ̀mɛ̀ dòo! Kòo yɛ̀tì wèe kɑ̃ɑ̃́ nho ììkɛ̀.
  msy-2020: Poroghamiba uari bakeir arazim gamir gumaziba, me aruem bararti, a magɨrɨghtɨ
    me mangɨ gumazir igharazibar amuiba ko dakuam. Me zuir dughiam, me uan guaba avegh
    suam, Tav nan gan na gɨfoghan kogham.
  dop-dop: 'Apɑlʋ wɑsɑŋkɑlɩ feŋiɣi sǝkpɛtʋɣʋ tɑɑ kɛ́, nɑ ɩ́ tɑkǝɣɩ ɩ ɩsɛntɔɔ kɛ́ pǝcɛkǝlɛ
    nɑ ɩ́ tɔŋ sɩ: Nɔɣɔlʋ kɑɑ nɑ-m.'
  azb-azb: Zinakarın gözü alaqaranlıqdadır, “Kimsə məni görməz” deyə düşünür, Üz-gözünü
    gizlədir.
  eng-DBY: And the eye of the adulterer waiteth for the twilight, saying, No eye shall
    see me; and he putteth a covering on [his] face.
  hin-2017: व्यभिचारी यह सोचकर कि कोई मुझ को देखने न पाए, दिन डूबने की राह देखता रहता
    है, और वह अपना मुँह छिपाए भी रखता है।
  wol-KYG: Moykat bu góor a ngi yeeru timis, fab ndimo, kaalawoo, naan bët du ko gis.
  eng-YLT: And the eye of an adulterer Hath observed the twilight, Saying, 'No eye
    doth behold me.' And he putteth the face in secret.
  eng-WYC-2017: The eye of [the] adulterer keepeth darkness, and saith, An eye shall
    not see me; and he shall cover his face.
  eng-WMBB: The eye also of the adulterer waits for the twilight, saying, ‘No eye
    will see me.’ He disguises his face.
  urd-GVH: ज़िनाकार की आँखें शाम के धुँधलके के इंतज़ार में रहती हैं, यह सोचकर कि उस
    वक़्त मैं किसी को नज़र नहीं आऊँगा। निकलते वक़्त वह अपने मुँह को ढाँप लेता है।
  rug-rug: Sa matana sa tie barabarata si aqa nia sa opokaputu; zama si asa, ‘Loke
    mata kote dogorau,’ gua. Va paeria sa isumatana pude loke tie gilania.
  gaz-gaz: Iji ejjaan dimimmisa eeggata; innis, ‘Iji na argu hin jirtu’ jedha; fuula
    isaas ni dhokfata.
  fra-LSG: L’œil de l’adultère épie le crépuscule; Personne ne me verra, dit-il, Et
    il met un voile sur sa figure.
  yal-yal: Yalunden ɲinbanna nan mamɛma, a a falama nɛn, a naxa, ‘Muxu yo mi n toma,’
    a yi a yɛtagin luxun.
  haw-1868: Ke kali ae la ka make o ka mea moe kolohe i ke ahiahi poeleele, I iho
    la, Aole e ike mai ka make ia'u; A kau i ka pale ma ka make.
  arb-NAV: 'يَنْتَظِرُ الزَّانِي حُلُولَ الْعَتَمَةِ فَيَتَقَنَّعُ قَائِلاً: لَنْ
    تُبْصِرَنِي عَيْنٌ.'
  ewe-ewe: Ahasitɔ ƒe ŋku nɔa viviti lalam, egblɔna le eƒe susu me be, ‘Ŋku aɖeke
    makpɔm o,’ eye wòɣlaa eƒe mo.
  eng-LEE: And the eye of the adulterer watcheth for the twilight, saying, No eye
    will see me; and placeth a covering on his face.
  asm-FB: কাৰো চকুৱে মোক নেদেখিব, এইবুলি পৰস্ত্ৰীগামীৰ চকুৱে সন্ধিয়া কাললৈ বাট চাই
    থাকে; সি কয়, ‘কোনোৱে চকুৰে মোক দেখা নাই”। সি নিজৰ মুখ ঢাকি ৰাখে।
  sus-A: كُيٍ نَ عِقْورْ، يّنّلَ عَ قَلَمَ، ‹مِشِ يٌ مُ ﭑ تٌمَ،› عَ قَ مِنِ دُفِ دُ سُشِ
    عَ يَتَفِ شُن نَ.
  fra-SBL: 'L''œil de l''adultère attend aussi le crépuscule, en disant : « Aucun
    œil ne me verra ». Il déguise son visage.'
  hbo-hbo: וְעֵ֤ין נֹאֵ֨ף ׀ שָׁ֤מְרָֽה נֶ֣שֶׁף לֵ֭אמֹר לֹא־תְשׁוּרֵ֣נִי עָ֑יִן וְסֵ֖תֶר
    פָּנִ֣ים יָשִֽׂים׃
  kik-kik: Riitho rĩa gĩtharia rĩetagĩrĩra kũgĩe mairia; kĩĩraga atĩrĩ, ‘Gũtirĩ riitho
    o na rĩmwe rĩngĩnyona,’ na gĩgaikara kĩĩhithĩte ũthiũ.
  fra-NCL: L’œil de l’adultère épie le crépuscule ; « Personne ne me voit, » dit-il,
    et il jette un voile sur son visage.
  cek-AK: Zu sava laep ah zaehaih sak koeh kami loe khoving to a zing kongh, a mikhmai
    to khuk khoep, mi mah doeh na hnu mak ai, tiah a poek.
  cuk-cuk: 'Dule-galagwensuli-e-omesulidbo-nanaed neg-mutikgued edarbedidaed, weyob
    sogdidaed: ‘Dule gwen an-dakosuli.’ Deyob dukuakwaa gudidaed.'
  uig-CYR: Зинахорму «Мени һеч көз көрмәйду» дәп завал вақтини күтиду, Башқилар мени
    тонумисун дәп аялниң чүмбилини йүзигә тартивалиду.
  tel-2017: వ్యభిచారి ఏ కన్నైనా తనను చూడదనుకుని తన ముఖానికి ముసుకు వేసుకుని సందె చీకటి
    కోసం కనిపెడతాడు.
  hat-BSA: 'Zye adiltè a tann lannwit rive; li di: ‘Zye p ap janm wè m.’ Li kouvri
    figi li.'
  kos-kos: Sie mwet kosro el ac soano in tari ekela; El ac afinya mutal, mwet uh in
    tia akilenul.
  hbo-WLC: וְעֵ֤ין נֹאֵ֨ף ׀ שָׁ֤מְרָֽה נֶ֣שֶׁף לֵ֭אמֹר לֹא־תְשׁוּרֵ֣נִי עָ֑יִן וְסֵ֖תֶר
    פָּנִ֣ים יָשִֽׂים׃
  ibo-ibo: Anya onye na-akwa iko na-ele anya chi ojiji; ọ na-eche nʼobi ya sị, ‘Ọ
    dịghị onye ọbụla ga-ahụ m,’ ọ na-ekpuchikwa ihu ya.
  ory-ory: ପାରଦାରିକର ଚକ୍ଷୁ ମଧ୍ୟ ସନ୍ଧ୍ୟାକାଳର ଅପେକ୍ଷା କରି କହେ, କେହି ମୋତେ ଦେଖିବ ନାହିଁ
    ଓ ସେ ଆପଣା ମୁଖ ଅନ୍ୟ ରୂପ କରେ।
  chk-chk: Ewe chon lisowu a witiwit tori an epwe pwinila. Iwe, a pwölüela mesan pwe
    esap wor eman epwe silleni.
  rop-rop: Najalot pipul du oldei weidabat blanga det dakbala, en olabat reken nobodi
    nomo lukinatbat langa olabat if olabat silipsilipbat garram enibodi waif o hasbin.
  ukr-1871: 'Темряви й те око жде, що до перелюбок ласе; говорить: нїхто не побачить
    мене, — та й вид собі закриває.'
  deu-1951: 'Das Auge des Ehebrechers wartet auf die Dämmerung; er spricht: Kein Auge
    sieht mich! Und verhüllt sein Angesicht.'
  eng-JPS: 'The eye also of the adulterer waiteth for the twilight, saying: ''No eye
    shall see me''; and he putteth a covering on his face.'
  srp-1865: 'I oko kurvarovo pazi na sumrak govoreæi: da me oko ne vidi. I sakriva
    lice.'
  lug-lug: Eriiso ly’omwenzi lirinda buzibe, ng’agamba nti, ‘Tewali liiso linandaba,’
    n’abikka ne ku maaso ge.
  heb-heb: ועין נאף שמרה נשף לאמר לא תשורני עין וסתר פנים ישים׃
  ben-IRV: আবার, ব্যভিচারীদের চোখ সন্ধ্যার জন্য অপেক্ষা করে; সে বলে, কোন চোখ আমায়
    দেখবে না। সে তার মুখ গোপন করে।
  pan-pan: ਵਿਭਚਾਰੀ ਦੀ ਅੱਖ ਸ਼ਾਮ ਨੂੰ ਉਡੀਕਦੀ ਹੈ, ਉਹ ਕਹਿੰਦਾ ਹੈ, ਕੋਈ ਮੈਨੂੰ ਨਹੀਂ ਵੇਖੇਗਾ!
    ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਪੜਦਾ ਪਾ ਲੈਂਦਾ ਹੈ।
  mya-JVB: သူ့မယားကို ခိုး သောသူသည် ညဦးယံ အချိန်ကို မြော်လင့် ၍၊ မိမိမျက်နှာ ကိုဖုံး
    လျက် အဘယ်သူမျှမ မြင် ရ ဟု ဆို တတ်၏။
  hmo-hmo: Heudahanai tauna ese, dina ia diho noho neganai ia naria noho. Ia gwau,
    ‘Tau ta ese lau do ia itaia lasi.’ Ia ese iena vairana ia koua noho.
  urd-urd: ज़ानी की आँख भी शाम की मुन्तज़िर रहती है। वह कहता है किसी की नज़र मुझ पर
    न पड़ेगी, और वह अपना मुँह ढाँक लेता है।
  rus-SYN: 'И око прелюбодея ждет сумерков, говоря: ничей глаз не увидит меня,- и
    закрывает лице.'
  bqc-SIM: Gbãsĩkɛna ìↄ gubeebee dãɛ, ìliↄ e gbɛ̃e a a eo, ↄ̃ ì pↄ́ku a oaa.
  tcz-CHONGTHU: Numei jon pipan khomut chip chep angah jin hiche phat chuleh koiman
    eimu taponte atin koiman ahetdoh louna dingin amai asel jin ahi.
  mar-mar: ज्या मनुष्यास व्यभिचार करायचा आहे तो रात्रीची वाट बघतो. तो म्हणतो, ‘मला
    कोणीही बघणार नाही’ पण तरीही तो त्याचा चेहरा झाकतो.
  qub-qub: Majayoj caycar jucpa majanwan cacojcunaga pacha chacarcunallantami shuyaraycan.
    Pacha chacarcuptenga cäranta sumaj chapacun ‹Caynötaga pipis manami rejsimangachu›
    nir yarpashpan.
  hat-hat: Mouche marye k'ap fè adiltè a ap tann solèy kouche konsa. Li bouche figi
    l' pou pesonn pa wè l'.
  eng-BSB: The eye of the adulterer watches for twilight. Thinking, ‘No eye will see
    me,’ he covers his face.
  eng-WEBPB: The eye also of the adulterer waits for the twilight, saying, ‘No eye
    will see me.’ He disguises his face.
  kbq-kbq: Vere a'nanema zamazeri savari'ma nehaza vahe'mo'za avega ante'nazageno,
    zagemo'a tami nefarege'za amanage nehaze. Tavugosarera refite'nesnunke'za vahe'mo'za
    oragegahaze nehu'za, tavaravereti zamavugosarera ana'nekize.
  nhe-BL: 'Tlen sihuanemij quichiyaj para más ma tzintlayohuiya pampa quiijtohuaj:
    ‘Axaca nechitas.’ Quitzacuaj ininxayac ica se yoyomitl para axaca huelis quinixmatis.'
  gub-BL: Wemireko 'ym puhe oho ma'e ràm uwàro ipytunaw. Umim uwa. Nezewe mehe ni
    amo nuexak kwaw huwa wà.
  eng-DRA: 'The eye of the adulterer observeth darkness, saying: No eye shall see
    me: and he will cover his face.'
