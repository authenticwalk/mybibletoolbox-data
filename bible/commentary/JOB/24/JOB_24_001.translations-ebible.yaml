verse: JOB.024.001
translations:
  mal-C: “സർവശക്തൻ ന്യായവിധിക്കുള്ള സമയങ്ങൾ നിർണയിക്കാതിരിക്കുന്നത് എന്തുകൊണ്ട്? അവിടത്തെ
    ഭക്തർ ആ ദിവസങ്ങൾക്കുവേണ്ടി വൃഥാ കാത്തിരിക്കുന്നതും എന്തുകൊണ്ട്?
  deu-TKW: Warum sind vom Allmächtigen nicht Strafzeiten aufgespart, und sehen seine
    Getreuen seine Gerichtstage nicht?
  lin-lin: Mpo na nini Nkolo-Na-Nguya-Nyonso akataka tango te mpo na esambiselo ?
    Mpo na nini bato oyo bayebi Ye basengeli koluka na pamba mikolo ya boye ?
  eng-LSV: “For this reason from the Mighty One || Times have not been hidden, ||
    And those knowing Him have not seen His days.
  eng-GNV: Howe should not the times be hid from the Almightie, seeing that they which
    knowe him, see not his dayes?
  eng-WEBSTER: Why, seeing times are not hid from the Almighty, do they that know
    him not see his days?
  nhw-BL: “¿Para tlen Toteco Catli Quipiya Nochi Chicahualistli amo quiixquetza se
    tonal para quintlajtolsencahuas masehualme? ¿Para tlen monequi masehualme catli
    xitlahuaque ma quichiyaca mojmostla huan nopa tonal amo quema ajsi?
  swh-ONEN: “Kwa nini Mwenyezi asiweke nyakati kwa ajili ya hukumu? Kwa nini wale
    wamjuao wazitafute siku kama hizo bila mafanikio?
  bba-bba: Yoobu u mɑɑ nɛɛ, mbɑn sɔ̃nɑ Gusunɔ Dɑm kpuroɡii ku rɑ sɑɑ yi u kɑ tɔmbu
    siri. Mbɑn sɔ̃nɑ be bɑ nùn mɛm nɔɔwɑmmɛ bɑ ku rɑ sɑɑ ye wɑ.
  eng-KJVCPB: Why, seeing times are not hidden from the Almighty, Do they that know
    him not see his days?
  luo-luo: “Angʼo momiyo Jehova Nyasaye Maratego ok oketo odiechieng ngʼado bura mondo
    ongʼere? Angʼo momiyo joma ongʼeyo geno odiechiengno to ok ginyal nene?
  meu-meu: Dahaka dainai Siahu-idoinai Diravana ese hahemaoro negadia se badinadiamu?
    Dahaka dainai ia e dibaiamu taudia ese iena dina asie itadiamu?
  npi-ULB: दुष्‍ट मानिसहरूको न्याय गर्ने समय सर्वशक्तिमान्‌ले किन तोक्‍नुभएको छैन
    ? परमेश्‍वरप्रति विश्‍वासयोग्य हुनेहरूले उहाँको न्यायको दिन आएको किन देखेका छैनन्
    ?
  yor-yor: “Ṣe bí ìgbà kò pamọ́ lọ́dọ̀ Olódùmarè fún ìdájọ́? Èéṣe tí ojúlùmọ̀ rẹ̀
    kò fi rí ọjọ́ rẹ̀?
  pes-OPCB: چرا خدای قادر مطلق زمانی برای دادرسی تعیین نمی‌کند؟ تا کی خداشناسان منتظر
    باشند و مجازات شریران را نبینند؟
  tgl-ULB: Bakit hindi tinakda ng Makapangyarihan ang panahon ng paghahatol sa masasamang
    tao? Bakit hindi nakikita ng mga tapat sa Diyos ang paparating na panahon ng kaniyang
    paghuhukom?
  hui-hui: Yobohanda laabo halu lalu, Ngode Datagaliwabe Hongo Haiheore kagome wali
    agali mana ko biaga karu manani howa ko biya lalu dabaki bulene horo pongo nawi
    kagonida. Ainde wali agali Ngode Datagaliwabehondo mini mbiraore wu karume ibugua
    ko biaga karu manani abale nahelaga kagonaga irane ti manda nabi ka.
  mya-mya: အနန္တတန်ခိုးရှင်သည် အဘယ်ကြောင့် ကာလအချိန်တို့ကို သိုထားတော်မမူသနည်း။ နားလည်သော
    သူတို့သည် တရားစီရင်တော်မူရာ နေ့ရက်ကိုအဘယ်ကြောင့် မမြင်ရသနည်း။
  bod-N: ཀུན་དབང་ཉིད་ཀྱིས་དུས་བཅད་བགོས་ཟིན་ན། ། ཁོང་ཉིད་ཤེས་མཁན་རྣམས་ལ་ཉིན་མོ་དེ།
    ། མཐོང་བར་མི་མཛད་པ་ནི་ཅི་ཡིན་ནམ། །
  sna-sna: “Seiko Wamasimba Ose asingatari nguva dzokutonga? Seiko avo vanomuziva
    vachitarisira mazuva akadai pasina?
  spa-BLM: “¿Por qué los tiempos no son puestos por el Todopoderoso? ¿Por qué los
    que le conocen no ven sus días?
  cac-cac: A Dios Syal Yuj Smasanil, ¿tas yuj max yal sc'ual ayic sch'olb'itani, yic
    vach' stan̈vaj yuj eb' svach'c'ol chi' d'a jun c'u chi'?
  swh-ULB: Kwa nini nyakati za kuwahukumu waovu hazikuwekwa na Mwenyezi? Kwa nini
    siyo wale waliowaaminifu kwa Mungu huziona siku za hukumu zikija?
  bel-bel: Чаму не схаваныя ад Усемагутнага часіны, і тыя, што ведаюць Яго, ня бачаць
    дзён Ягоных?
  deu-ELBBK: Warum sind nicht Zeiten aufgespart von dem Allmächtigen, und warum sehen
    die, die ihn kennen, seine Tage nicht?
  mbb-OT: “Maan is wazà teleena te Mekeǥeǥehem he Megbevayà is timpu te kedhukumi
    zin te lalung he menge etew? Maan is wazà mekaahà is menge migkilala kandin dutun
    te timpu te kedhukum?
  mal-2015: സർവ്വശക്തൻ ശിക്ഷാസമയങ്ങളെ നിയമിക്കാത്തതും അവന്റെ ഭക്തന്മാർ അവന്റെ വിസ്താര
    ദിവസങ്ങളെ കാണാതിരിക്കുന്നതും എന്തു?
  rmc-rmc: „Soske o Nekzoraleder na diňa avri časos, kana sudzinela le nalačhen? A
    soske ola, ko les prindžaren, les oda na dikhen te kerel?
  pes-OPV: «چونکه زمانها از قادرمطلق مخفی نیست. پس چرا عارفان او ایام او راملاحظه
    نمی کنند؟
  ron-1924: Пентру че ну пэзеште Чел Атотпутерник времуриле де жудекатэ ши де че ну
    вэд чей че-Л куноск зилеле Луй де педяпсэ?
  ben-OBCV: “সর্বশক্তিমান কেন বিচারের সময় স্থির করেন না? যারা তাঁকে জানে তাদের কেন
    এ ধরনের দিনের জন্য অনর্থক অপেক্ষা করতে হবে?
  som-som: Ilaaha Qaadirka ahu muxuu wakhtiyo u kaydin waayaa? Kuwa isaga yaqaanse
    maxay maalmihiisa u arki waayaan?
  lat-VUC: '[Ab Omnipotente non sunt abscondita tempora: qui autem noverunt eum, ignorant
    dies illius.'
  eng-ASVBT: Why are times not laid up by the Almighty? And why do not they that know
    him see his days?
  ita-1885: Perchè non dirassi che i tempi sono occultati dall'Onnipotente, E che
    quelli che lo conoscono, non veggono i suoi giorni?
  eng-LXXUP: But why have the seasons been hidden from the Lord,
  eng-ULB: Why are times for judging wicked people not set by the Almighty? Why do
    not those who are faithful to God see his days of judgment come?
  spa-VBL: “¿Por qué el Todopoderoso no establece un tiempo definido para castigar
    a los malvados? ¿Por qué los que le siguen nunca le ven actuar en juicio?
  fra-_FOB: Pourquoi n'y a-t-il pas des temps réservés par le Tout-Puissant? Et pourquoi
    ceux qui le connaissent ne voient-ils pas ses jours?
  mal-mal: സർവ്വശക്തൻ ശിക്ഷാസമയങ്ങളെ നിയമിക്കാത്തതും അവിടുത്തെ ഭക്തന്മാർ അവിടുത്തെ
    വിസ്താര ദിവസങ്ങളെ കാണാതിരിക്കുന്നതും എന്ത്?
  urd-GVR: Qādir-e-mutlaq adālat ke auqāt kyoṅ nahīṅ muqarrar kartā? Jo use jānte
    haiṅ wuh aise din kyoṅ nahīṅ deḳhte?
  suz-BL: मिनु अय्‍युबमी “नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोमी निसाफ पतीके नाक्‍त
    मतुइक्‍पदा? आ नेक्‍था बाक्‍बपुकीम यो मेको आन नाक्‍त मारदे मतुइक्‍नीमी? उपदेसक
    ३:११; उपदेसक ८:६
  eng-NOY: Why are not times treasured up by the Almighty? And why do not they who
    know him see his days?
  ita-1927: Perché non sono dall’Onnipotente fissati dei tempi in cui renda la giustizia?
    Perché quelli che lo conoscono non veggono quei giorni?
  ckb-ckb: «بۆچی خودای هەرە بەتوانا کاتەکانی دادگاییکردنی خراپەکاران دیاری ناکات؟
    بۆچی خواناسەکان ئەو ڕۆژانە نابینن؟
  eng-BBE: Why are times not stored up by the Ruler of all, and why do those who have
    knowledge of him not see his days?
  kan-OKCV: “ಸರ್ವಶಕ್ತರು ತೀರ್ಪಿನ ಕಾಲವನ್ನು ನಿಗದಿಪಡಿಸದೆ ಇರುವುದೇಕೆ? ದೇವರನ್ನು ತಿಳಿದವರು
    ದೇವರ ದಿನಗಳಿಗೋಸ್ಕರ ವ್ಯರ್ಥವಾಗಿ ನೋಡುತ್ತಿರುವುದು ಏಕೆ?
  tam-2017: சர்வவல்லமையுள்ள தேவனுக்குக் காலங்கள் மறைக்கப்படாதிருக்க, அவரை அறிந்தவர்கள்
    அவர் நியமித்த நாட்களை அறியாதிருக்கிறதென்ன?
  spa-RV-1909: PUESTO que no son ocultos los tiempos al Todopoderoso, ¿por qué los
    que le conocen no ven sus días?
  ron-BTF: De ce, văzând că timpurile nu sunt ascunse de cel Atotputernic, nu văd
    zilele lui cei ce îl cunosc?
  eng-WEBP: “Why aren’t times laid up by the Almighty? Why don’t those who know him
    see his days?
  eng-FBV: Why doesn't the Almighty set a definite time to punish the wicked? Why
    don't those who follow him never see him act in judgment?
  nld-1939: Job antwoordde, en sprak Waarom zijn er door den Almachtige dan geen tijden
    bepaald, En aanschouwen zij, die Hem kennen, zijn dagen niet?
  nch-BL: “¿Para ten Toteco Cati Quipiya Nochi Chicahualisti amo quiixquetza se tonali
    para quintajtolsencahuas masehualme? ¿Para ten monequi masehualme cati xitahuaque
    ma quichiyaca mojmosta huan nopa tonali amo quema ajsi?
  vie-1934: Nhân vì Đấng Toàn năng đã định kỳ phạt ác, Cớ sao Ngài không khiến kẻ
    nhận biết Ngài được thấy ngày ấy?
  hin-CV: “सर्वशक्तिमान परमेश्वर ने न्याय-दिवस को ठहराया क्यों नहीं है? तथा वे, जो
    उन्हें जानते हैं, इस दिन की प्रतीक्षा करते रह जाते हैं?
  spa-BES: ¿Si no son ocultos los tiempos al Todopoderoso, por qué los que tienen
    conocimiento de él no ven sus días?
  tdx-tdx: Tsy mikafitse amy El-Sadai o sa-o, Akore te tsy mahaoniñe o andro’eo o
    mahafohiñe azeo?
  tha-KJV: “เมื่อวาระกำหนดไม่ปิดบังไว้จากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์ ทำไมบรรดาผู้​ที่​รู้​จักพระองค์​ไม่​เห​็​นว​ันกำหนดของพระองค์
  por-BR-2018: Por que os tempos não são marcados pelo Todo-Poderoso? Por que os que
    o conhecem não veem seus dias?
  deu-ELO: Warum sind nicht Zeiten aufgespart von dem Allmächtigen, und warum sehen
    die, welche ihn kennen, seine Tage nicht?
  eng-WYC-2018: Times be not hid from Almighty God; soothly they that know him, know
    not his days, (or but even they who know him, do not know when the day of reckoning
    is).
  epo-epo: Kial la Plejpotenculo ne destinis tempojn, Kaj Liaj konantoj ne vidas Liajn
    tagojn?
  uig-PIN: — Nemixⱪa Ⱨǝmmigǝ Ⱪadir soraⱪ künlirini bekitmǝydu? Nemixⱪa Uni tonuƣanlar
    Uning xu künlirini bikardin-bikar kütidu?
  beo-beo: 'Gode da abuliba:le fofada:su eso hame ilegesala:? Abuliba:le Ema hawa:
    hamosu dunu da moloidafa sia:ma:ne, fofada:su eso hame ilegesala:?'
  tpi-OTNT: Orait Jop i tok moa olsem, “Bilong wanem God I Gat Olgeta Strong i no
    makim taim bilong kotim ol man nogut? Na bilong wanem ol manmeri i save bilip
    long God, ol i wet nating long em i kirapim kot?
  hau-SA: “Domin me Maɗaukaki ba zai sa ranar shari’a ba? Don me waɗanda suka san
    shi suke faman samun irin ranakun nan?
  uig-LAT: — Némishqa Hemmige Qadir soraq künlirini békitmeydu? Némishqa Uni tonughanlar
    Uning shu künlirini bikardin-bikar kütidu?
  nde-nde: “Kungani uSomandla engabeki izikhathi zokwahlulela na? Kungani labo abamaziyo
    belindela ize bengazazi lezinsuku na?
  ton-ton: “Ko e meʻa ʻi he ʻikai lilo ʻae ngaahi kuonga mei he Māfimafi, ko e hā
    ʻoku ʻikai mamata ai ki hono ngaahi ʻaho ʻekinautolu ʻoku nau ʻiloʻi ia?
  ces-1613: Proč by od Všemohoucího neměli býti skryti časové, a ti, kteříž jej znají,
    neměli neviděti dnů jeho?
  eng-WMB: “Why aren’t times laid up by the Almighty? Why don’t those who know him
    see his days?
  tam-TCV: “எல்லாம் வல்லவர் நியாயந்தீர்க்கும் காலத்தை மறைத்திருப்பது ஏன்? அவரை அறிந்தவர்கள்
    அந்நாட்களுக்காக வீணாய்க் காத்திருப்பதும் ஏன்?
  ceb-ULB: Nganong wala man nagtakda ang Makagagahom ug tukmang panahon sa iyang paghukom
    alang sa tawong daotan? Nganong wala man nakita niadtong nagmatinud-anon sa Dios
    ang pag-abot sa iyang paghukom?
  pol-UBG: Czemu, skoro od Wszechmocnego nie są zakryte czasy, ci, którzy go znają,
    nie widzą jego dni?
  urd-GVU: قادرِ مطلق عدالت کے اوقات کیوں نہیں مقرر کرتا؟ جو اُسے جانتے ہیں وہ ایسے
    دن کیوں نہیں دیکھتے؟
  deu-1912: Warum sind von dem Allmächtigen nicht Zeiten vorbehalten, und warum sehen,
    die ihn kennen, seine Tage nicht?
  kan-2017: “ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಏಕೆ ದುಷ್ಟರಿಗೆ ದಂಡನೆಯ ಕಾಲಗಳನ್ನು ನೇಮಿಸಿ ಇಟ್ಟುಕೊಂಡಿಲ್ಲ?
    ಆತನನ್ನು ಅರಿತವರಿಗೆ ಆತನ ನ್ಯಾಯತೀರ್ಪಿನ ದಿನಗಳು ಏಕೆ ಗೋಚರವಾಗುವುದಿಲ್ಲ?
  yap-yap: Mangfan nder duwgiliy Got ngal’an e pufthin, ni reb e rran ko pufthin ni
    fan ko pi’in yad ma pigpig ngak?
  hlt-MCSB: Balae tih Tlungthang taeng lamkah a tue te a khoem uh pawh. Amah aka ming,
    amah aka ming loh a khohnin te hmu uh pawh.
  mdy-ETH: «ፆኦሲ ዎጎ ዎጋ ዎዶ ዓይጎሮ ሜንሡዋይ? ዒዛኮ ማዻዞንሢ ዬያ ዎጎ ቃኣሎ ዓይዲ ሄላንዳኣና ካፓይ?»
  twi-ASANTE: “Adɛn enti na Onyankopɔn nhyɛ berɛ mma atemmuo? Adɛn enti na ɛsɛ sɛ
    wɔn a wɔnim noɔ no hwɛ saa da no anim ɛnso ɛmma da?
  eng-WEBU: “Why aren’t times laid up by the Almighty? Why don’t those who know him
    see his days?
  wal-wal: “Ubbaa Danddayiya Xoossai pirddiyo wodiyaa aissi keerennee? A eriyaageeti
    he wodiyaa aissi be7okkonaa?
  spa-PDDPT: ¿Por qué no son reservados los tiempos oportunos por ʼEL-Shadday? ¿Por
    qué los que lo conocen no vislumbran sus días?
  gun-gun: — Mba'e re nda'u Ipo'akapa va'e noa'angai ri joe oikuaa pota aguã ára?
    Mba'e re tu oikuaa va'e kuery ndoikuaai ha'e va'e ára?
  ilo-ULB: Apay a saan nga ikeddeng ti Mannakabalin-amin dagiti tiempo para iti panangukom
    kadagiti nadangkes a tattao? Apay a saan a makita dagiti napudno iti Dios ti iyuumay
    dagiti aldaw a panangukomna?
  kpg-kpg: “God Mogobuna le aha dela hagalee dugu di madagoaa e hai di gabunga, di
    laangi e gabunga ana gau hai hegau?
  uig-ARA: ــ نېمىشقا ھەممىگە قادىر سوراق كۈنلىرىنى بېكىتمەيدۇ؟ نېمىشقا ئۇنى تونۇغانلار
    ئۇنىڭ شۇ كۈنلىرىنى بىكاردىن-بىكار كۈتىدۇ؟
  sus-sus: «Munfe ra Ala Sɛnbɛ Kanyi mu lɔxɔɛ ragataxi kiiti safe ma? Munfe ra a xa
    mixie mu na lɔxɔɛ kolonxi?
  pon-2006: Dahme Koht sohte ketin koasoanehdihki ehu ahnsoun kopwung, ehu rahn en
    kopwung ong irail kan me kin papah?
  ksd-ksd: Ta ra ava ra Dekdek Muka pa i kubu mule ra umana bung nina ba na varkurai
    ta diat? Ta ra ava diat dia nunure pa dia gire kana umana bung na varkurai?
  tur-YTC: “Neden zamanlar Yüce Tanrı tarafından toplanmaz? Neden O’nu tanıyanlar
    O'nun günlerini görmezler?
  grc-BRENT: Διατί δὲ Κύριον ἔλαθον ὧραι,
  ind-AYT: “Mengapa waktu penghakiman tidak disembunyikan oleh Yang Mahakuasa? Mengapa
    mereka yang mengenal-Nya tidak pernah melihat hari-hari-Nya?
  nya-nya: “Chifukwa chiyani Wamphamvuzonse sayikiratu nthawi yoti aweruze? Chifukwa
    chiyani iwo amene amadziwa Iyeyo amayembekezera pachabe masiku oterewa?
  hrv-hrv: Zašto Svesilni ne promatra vremena, a dane njegove ne vide mu vjernici?
  mps-mps: Tama Jop agai po genina ma weyu, e tama wali, “Magi baso God Tigidali Bomo
    Elalubo Bidigo dwai bidi dabe po tų yabo bodolu mube yaliwe? Tama magi baso te
    we bidigo God wali pelama, te tobage po tų yabo sogo olo dali magi baso tonalubowe?
  tpi-tpi: Orait Jop i tok moa olsem, “Bilong wanem God I Gat Olgeta Strong i no makim
    taim bilong kotim ol man nogut? Na bilong wanem ol manmeri i save bilip long God,
    ol i wet nating long em i kirapim kot?
  dan-1931: Hvorfor har ej den Almægtige opsparet Tider*, hvi får de, som kender ham,
    ikke hans Dage at se? { [*dvs. Straffens Tider.] }
  vie-OVCB: “Sao Đấng Toàn Năng không mang kẻ ác ra xét đoán? Tại sao để người biết
    Chúa phải mòn mỏi chờ trông?
  guj-2017: સર્વશક્તિમાન ઈશ્વરે સમયો કેમ નિશ્ચિત કર્યા નથી? જેઓ તેમને જાણે છે તેઓ
    તેમના દિવસો કેમ જોતા નથી?
  pon-2006A: Dahme Koht sohte ketin koasoanehdihki ehu ahnsoun kopwung, ehu rahn en
    kopwung ong irail kan me kin papah?
  por-BRBSL: “Por que o Todo-Poderoso não se deita? Por que aqueles que o conhecem
    não vêem seus dias?
  cth-cth: Bangkong maw atuengnaw heh Athakasaipounge ni a hro hoeh vaw, ama kapanueknaw
    ni amamae ahnin hah a hmu thai awh hoeh vaw.
  twi-twi: “Adɛn nti na Onyankopɔn nhyɛ bere mma atemmu? Adɛn nti na ɛsɛ sɛ wɔn a
    wonim no no hwɛ saa da no anim nanso ɛmma da?
  hlt-hlt: Balae tih Tlungthang taeng lamkah a tue te a khoem uh pawh. Amah aka ming,
    amah aka ming loh a khohnin te hmu uh pawh.
  tbz-SIM: Bɑ nte kɛ̀ muwɛ̃rímú mumɔu yiɛ̀ nyí tɑ̃ɑ̃tɛ́ obeéntì kó yɛwe? Bɑ nte bɛ̀ɛ̀
    kù yɛ̃́ kɛ̀ bɛ̀ í yɑu kù yóó bɛ̀ pùtɛ́ yɛ̀ɛ̀ we?
  msy-2020: 'Jop ua kamaghɨn mɨgɨa ghaze: “Godɨn Gavgaviba Bar Itim manmaghsua, gumazir
    kurabar araziba tuisɨghasa dughiatam ginabazir puvatɨ? Manmaghsua nɨghnɨzir gavgavim
    Godɨn itir gumazamiziba, pura Godɨn kotiam bagha mɨzua iti?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Soopu tɑsɑɑ sɩ: Pepe tɔɔ kɛ́ Ɩsɔ Tomɑ tǝnɑ tʋ tɑ sɩɩ kʋyɑkʋ ŋku
    ɩ nyǝntɑɑ kɑ́ nɑ-ɩ nɑ ɩ́ hʋʋkǝnɑ tɔ?'
  azb-azb: Niyə Külli-İxtiyar hökm üçün zaman təyin etmir? Niyə Onu tanıyanlar hökm
    günlərini görmür?
  eng-DBY: Why are not times treasured up with the Almighty? why do not they that
    know him see his days?
  hin-2017: “सर्वशक्तिमान ने दुष्टों के न्याय के लिए समय क्यों नहीं ठहराया, और जो
    लोग उसका ज्ञान रखते हैं वे उसके दिन क्यों देखने नहीं पाते?
  wol-KYG: Lu tee Aji Man ji àppal nit bési mbugal, ba ku ràññee Aji Sax ji fekke
    yooyu bésam?
  eng-YLT: Wherefore from the Mighty One Times have not been hidden, And those knowing
    Him have not seen His days.
  eng-WYC-2017: Times be not hid from Almighty God; soothly they that know him, know
    not his days.
  eng-WMBB: “Why aren’t times laid up by the Almighty? Why don’t those who know him
    see his days?
  urd-GVH: क़ादिरे-मुतलक़ अदालत के औक़ात क्यों नहीं मुक़र्रर करता? जो उसे जानते हैं
    वह ऐसे दिन क्यों नहीं देखते?
  rug-rug: Vegua ke lopu va nama vekoi Tamasa pu tagoi sari doduru ṉiniraṉira sari
    totoso varipitui? Vegua ke aqa ni saripu gilania si Asa ba lopu kamoi tu sari
    rane arini?
  gaz-gaz: “Waaqni Waan Hunda Dandaʼu sun maaliif yeroo murtii hin murteessine? Warri
    isa beekan maaliif akkasumaan guyyoota isaa hin argine?
  fra-LSG: Pourquoi le Tout-Puissant ne met-il pas des temps en réserve, Et pourquoi
    ceux qui le connaissent ne voient-ils pas ses jours?
  yal-yal: “Nanfera Ala Sɛnbɛ Kanna mi kiti waxatine saxi? Nanfera naxanye a kolon
    ne mi a toma kelɛ muxu ɲaxine xili ma?
  haw-1868: NO ka mea, aole i hoonaloia na manawa mai ka Mea mana aku, No ke aha la
    aole ka poe ike ia ia e noonoo i kona mau la?
  arb-NAV: لِمَاذَا إِذاً لَمْ يُحَدِّدِ الْقَدِيرُ أَزْمِنَةَ الْمُحَاكَمَةِ، وَلِمَاذَا
    لَا يَرَى مُتَّقُوهُ يَوْمَهُ؟
  ewe-ewe: “Nu ka ŋuti Ŋusẽkatãtɔ la meɖo ɣeyiɣiwo ɖi hena ʋɔnudɔdrɔ̃ o? Nu ka ta
    ame siwo nyae la nanɔ mɔ kpɔm na ŋkeke siawo dzodzro?
  eng-LEE: Why are not times [of punishment] treasured up by the Almighty, and why
    do his adorers not see his days [of retribution]?
  asm-FB: সৰ্ব্বশক্তিমান জনাৰ দ্বাৰাই কিয় সময় নিৰূপিত নহয়? তেওঁক জনালোকে কিয় তেওঁৰ
    দিন দেখিবলৈ নাপায়?
  sus-A: «مُنقٍ رَ عَلَ سّنبّ كَنيِ مُ لْشْي رَفَتَشِ كِيتِ سَقٍ مَ؟ مُنقٍ رَ عَ شَ
    مِشِيٍ مُ نَ لْشْي كٌلٌنشِ؟
  fra-SBL: « Pourquoi les temps ne sont-ils pas mis en réserve par le Tout-Puissant ?
    Pourquoi ceux qui le connaissent ne voient pas ses jours ?
  hbo-hbo: מַדּ֗וּעַ מִ֭שַּׁדַּי לֹא־נִצְפְּנ֣וּ עִתִּ֑ים *וְיֹדְעֹו (וְ֝יֹדְעָ֗יו)
    לֹא־חָ֥זוּ יָמָֽיו׃
  kik-kik: “Nĩ kĩĩ kĩgiragia Mwene-Hinya-Wothe araarĩrie mahinda ma ciira? Nĩ kĩĩ
    gĩtũmaga arĩa mamũũĩ meterere mĩthenya ta ĩyo o tũhũ?
  fra-NCL: Pourquoi n’y a-t-il pas de temps réservés par le Tout-Puissant, et ceux
    qui le servent ne voient-ils pas son jour ?
  cek-AK: Tipongah Thacak Sithaw mah lokcaekhaih atue to khaek ai loe? Anih panoek
    kaminawk mah anih lokcaekhaih ani to panoek o ai maw?
  cuk-cuk: 'Job sogdebalid: “¿Ibiga Bab-Dummad-Bela-Gangued-Nikadi, dule-isgana-odurdakleged-iba
    nasiksuli? Adi, dule-Bab-Dummadba-nanaimalad dakmaloenad.'
  uig-CYR: — Немишкә Һәммигә Қадир сорақ күнлирини бекитмәйду? Немишкә Уни тонуғанлар
    Униң шу күнлирини бекардин-бекар күтиду?
  tel-2017: సర్వశక్తుడు దుష్టులను శిక్షించే నియామక కాలాలను ఎందుకు ఏర్పాటు చేయడు? ఆయనను
    ఎరిగినవారు ఆయన తీర్పు దినాలను ఎందుకు చూడడం లేదు?
  hat-BSA: “Poukisa Toupwisan an pa mete tan nan rezèv? E poukisa sila ki konnen Li
    yo pa wè jou Li yo?
  kos-kos: “Efu ku God El tia oakiya sie pacl in nununku? Efu ku mwet ma oaru in oru
    lungse lal tiana liye Elan kai mwet koluk uh?
  hbo-WLC: מַדּ֗וּעַ מִ֭שַּׁדַּי לֹא־נִצְפְּנ֣וּ עִתִּ֑ים וידעו לֹא־חָ֥זוּ יָמָֽיו׃
  ibo-ibo: “Gịnị mere Onye pụrụ ime ihe niile adịghị ahọpụta oge maka ikpe ikpe? Gịnị
    mere ndị maara ya ga-eji na-ele anya nʼefu maka oge ndị a?
  ory-ory: କାହିଁକି ସର୍ବଶକ୍ତିମାନଙ୍କ ଦ୍ୱାରା ସମୟ ନିରୂପିତ ହୋଇ ନାହିଁ ଓ ତାହାଙ୍କୁ ଜାଣିବା
    ଲୋକମାନେ କାହିଁକି ତାହାଙ୍କ ଦିନ ଦେଖନ୍ତି ନାହିଁ?
  chk-chk: “Pwota Ewe mi Unusen Manaman esap awora eu fansoun kapwüng, pwota chokewe
    mi silei i resap fokun küna an kewe ränin apwüng?
  rop-rop: Wal Job bin kipgon tok, “Wotfo det boswan God nomo dalim ebribodi wotaim
    det kotkeis garra stat? Wotfo im pipul olabat nomo sabi weya olabat garra faindim
    im?
  ukr-1871: Чому перед Вседержителем не закриті часи (відплати), а хто шанує його,
    чом не знає про ті днї його?
  deu-1951: Warum sind vom Allmächtigen nicht Zeiten bestimmt und sehen die, so ihn
    kennen, seine Tage nicht?
  eng-JPS: Why are times not laid up by the Almighty? And why do not they that know
    Him see His days?
  srp-1865: Zašto svemoguæemu nijesu sakrivena vremena? i koji ga znaju, ne vide dana
    njegovijeh?
  lug-lug: “Lwaki Ayinzabyonna tagera biseera? Lwaki abo abamumanyi tebalaba nnaku
    zaageze?
  heb-heb: מדוע משדי לא נצפנו עתים וידעו לא חזו ימיו׃
  ben-IRV: কেন সর্বশক্তিমান পাপীদের বিচারের জন্য দিন ঠিক করে রাখেন না? যারা তাঁকে
    জানে তারা কেন তাঁর বিচারের দিন দেখতে পায় না?
  pan-pan: “ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਨਿਆਂ ਦੇ ਸਮੇਂ ਕਿਉਂ ਨਹੀਂ ਠਹਿਰਾਏ, ਅਤੇ ਜਿਹੜੇ ਉਸ ਨੂੰ
    ਜਾਣਦੇ ਹਨ, ਉਹ ਉਸ ਦੇ ਦਿਨਾਂ ਨੂੰ ਕਿਉਂ ਨਹੀਂ ਵੇਖਦੇ?
  mya-JVB: အနန္တ တန်ခိုးရှင်သည် အဘယ်ကြောင့် ကာလ အချိန်တို့ကို သိုထား တော်မ မူသနည်း။
    နားလည် သောသူတို့ သည် တရားစီရင်တော်မူရာ နေ့ ရက်ကိုအဘယ်ကြောင့်မ မြင် ရသနည်း။
  hmo-hmo: Iobu ma ia hereva, ia gwau, “Badina dahaka Siahu Ibounai Dirava ese, kota
    dinana ta ia gwauraia lasi? Badina dahaka Dirava idia badinaia taudia ese, unai
    dina totona idia naria kava noho?
  urd-urd: “क़ादिर — ए — मुतलक़ ने वक़्त क्यूँ नहीं ठहराए, और जो उसे जानते हैं वह
    उसके दिनों को क्यूँ नहीं देखते?
  rus-SYN: Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней
    Его?
  bqc-SIM: Bↄ́yãi Gbãapiide ĩadamagↄↄ dilɛao ni? Gↄↄpi lí ká aà dↄ̃naↄnɛo bɛ!
  tcz-CHONGTHU: Ipi dinga Hatchungung pan migiloute khu thutanna munna dinga ahin
    pui lou ham? Ipi dinga Pathen ging ten panna beija ama anga nga diu ham?
  mar-mar: “त्या सर्वशक्तिमानाने न्यायवेळ का नेमून ठेवली नाही? त्यास ओळखणाऱ्यांना
    त्या न्याय दिवसाची का प्रतिती येत नाही?
  qub-qub: «Munayniyoj Tayta Diosga ¿imanirtaj mana willacunchu fiyu runacunata imay
    jusgananpaj cashantapis? Diospa amïgun cajcunaga ¿imanirtaj mana musyanchu imay
    jusgananpaj cashantapis?
  hat-hat: Poukisa Bondye ki gen tout pouvwa a pa fikse yon dat pou li jije tout moun,
    yon jou pou li rann tout moun k'ap sèvi l' yo jistis?
  eng-BSB: “Why does the Almighty not reserve times for judgment? Why may those who
    know Him never see His days?
  eng-WEBPB: “Why aren’t times laid up by the Almighty? Why don’t those who know him
    see his days?
  kbq-kbq: Nahigeno Hanavenentake Anumzamo'a keagama refko hukna huhampri onte'nesniane?
    Ana hu'nege'za Agri'ma amage'manentaza vahe'mo'za ana knama kesagura amnefina
    avega ante'za mani'nazageno amne zanknara nehie?
  nhe-BL: “¿Para tlen Toteco Tlen Quipiya Nochi Chicahualistli ax quiixtlalía se tonal
    para quintlajtolsencahuas tlacame? ¿Para tlen monequi tlacame tlen xitlahuaque
    ma quichiyaca mojmostla huan nopa tonal ax quema ajsi?
  gub-BL: Màràzàwe tuwe Tupàn upuner wera'u ma'e numume'u kwaw teko wanemiapo kwer
    ikatu 'ym ma'e imume'u àwàm 'ar. Màràzàwe tuwe numume'u kwaw wemiruze'eg wanemiapo
    kwer imume'u àwàm 'ar.
  eng-DRA: 'Times are not hid from the Almighty: but they that know him, know not
    his days.'
