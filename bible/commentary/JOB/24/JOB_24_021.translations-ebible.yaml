verse: JOB.024.021
translations:
  mal-C: വന്ധ്യയെയും മക്കളില്ലാത്ത സ്ത്രീകളെയും അവർ ഇരയാക്കുന്നു; വിധവയോട് അവർ ഒരു
    ദയയും കാണിക്കുന്നില്ല.
  deu-TKW: Er, der die Unfruchtbare ausbeutete, die nicht gebar, und der Witwe nichts
    Gutes erwies.
  lin-lin: Bato mabe basepelisaka basi bazangi bana mpe bato oyo babotaka te, kasi
    basalaka bolamu te epai ya mwasi oyo akufisa mobali.
  eng-LSV: Treating evil the barren [who] does not bear, || And he does no good [to]
    the widow,
  eng-GNV: He doth euil intreat ye barren, that doeth not beare, neither doeth he
    good to the widowe.
  eng-WEBSTER: 'He oppresseth the barren that beareth not: and doeth not good to the
    widow.'
  nhw-BL: Nopa fiero tlacame tlen hueli quinchijtoque sihuame catli amo quipiyaj niyon
    se conetl para quinmanahuis. Amo quintlasojtlaque cahual sihuame catli tlaijiyohuíaj.
  swh-ONEN: Huwafanya mawindo wanawake tasa na wasio na watoto, nao hawaonyeshi huruma
    kwa wajane.
  bba-bba: Tɔnu win bweseru u rɑ kurɔ wĩron yɑ̃nu ɡurewɑ. U ku rɑ ɡɔmini ɡeɑ ɡɑɑ kue.
  eng-KJVCPB: 'He evil entreateth the barren that beareth not: And doeth not good
    to the widow.'
  luo-luo: Gisando mon ma chwogi otho kendo ok gikech mon maonge nyithindo.
  meu-meu: Gabani hahinena, asi natuna, ana aniani ai e heubumu; bona vabu na asie
    kara namo heniamu.
  npi-ULB: बच्‍चा नजन्माएकी बाँझी स्‍त्रीलाई दुष्‍टले निलिहाल्‍छ । उसले विधवाको निम्‍ति
    कुनै असल कुरा गर्दैन ।
  yor-yor: Ẹni tí o hù ìwà búburú sí àgàn tí kò ṣe rere sí opó.
  pes-OPCB: چون به زنان بی‌فرزند که پسری ندارند تا از ایشان حمایت کند، ظلم می‌نمایند
    و به بیوه‌زنان محتاج کمک نمی‌کنند.
  tgl-ULB: Nilalamon ng masama ang mga baog na babae na kailanman ay hindi nanganak;
    wala siyang ginagawang mabuti sa balo.
  hui-hui: Anigo i̱na bi ogodagua laro. Agali ko biaga karu tigua wali maru waneigini
    taba hanabe nahe bedaruhondo mana ko biaga hene. Ani bialu wali dalo agalini homene
    bedaru dara howa biamogo nabiaga dege hene.
  mya-mya: မတရားသောသူသည် သားမဘွားသောမိန်းမကို ညှဉ်းဆဲတတ်၏။ မုတ်ဆိုးမကိုလည်း ကျေးဇူး
    မပြုတတ်။
  bod-N: མངལ་ནི་མི་ཆགས་བུ་ཡང་མི་སྐྱེས་པའི། ། བུད་མེད་རྣམས་ལ་དེ་ཡིས་འཕྲོག་བཅོམ་བྱེད།
    ། ཡུགས་མོ་རྣམས་ཀྱང་དྲིན་གྱིས་མི་སྐྱོང་ངོ་། །
  sna-sna: Vanovandira mukadzi asingabereki, asina mwana, uye havaitiri chirikadzi
    tsitsi.
  spa-BLM: Devora a las estériles que no dan a luz. No muestra ninguna amabilidad
    con la viuda.
  cac-cac: Tz'ixtaj eb' ix ix toxon max unevilaj yuj eb'. Max colvajpaxlaj eb' d'a
    eb' ix chamnac yetb'eyum.
  swh-ULB: Mwovu anamrarua mgumba; hawatendi jema lolote kwa mjane.
  bel-bel: які прыгнятае бязьдзетную, якая не раджала, і ўдаве ня робіць дабра.
  deu-ELBBK: er, der die Unfruchtbare beraubt, die nicht gebiert, und der Witwe kein
    Gutes tut.
  mbb-OT: Su wazè dan purungi is menge vahi he kenà ebpekaanak. Wey wazè dan kegkehizu
    te valu he menge vahi.
  mal-2015: പ്രസവിക്കാത്ത മച്ചിയെ അവൻ വിഴുങ്ങിക്കളയുന്നു; വിധവെക്കു നന്മ ചെയ്യുന്നതുമില്ല.
  rmc-rmc: Na sas lačhe ke odi džuvľi, sava našťi el čhave a našťi ločhol, a aňi la
    vdovake na presikade ňisavo lačhipen.
  pes-OPV: زن عاقر را که نمی زاید می‌بلعد و به زن بیوه احسان نمی نماید،
  ron-1924: ел, каре прэдязэ пе фемея стярпэ ши фэрэ копий, ел, каре ну фаче ничун
    бине вэдувей!…
  ben-OBCV: তারা বন্ধ্যা ও নিঃসন্তান মহিলাদের শিকারে পরিণত করে, ও বিধবাদের প্রতি তারা
    কোনও দয়া দেখায় না।
  som-som: Isagu wuxuu baabbi'iyaa madhashada aan carruurta dhalin; Oo carmalkana
    wax wanaagsan uma sameeyo.
  lat-VUC: Pavit enim sterilem quæ non parit, et viduæ bene non fecit.
  eng-ASVBT: He devoureth the barren that beareth not, And doeth not good to the widow.
  ita-1885: E benchè tormentino la sterile che non partorisce, E non facciano alcun
    bene alla vedova;
  eng-LXXUP: For he has not treated the barren woman well, And has had no pity on
    a feeble woman.
  eng-ULB: The wicked one devours the barren women who have not borne children; he
    does no good to the widow.
  spa-VBL: Maltratan a las mujeres sin hijos y son mezquinos con las viudas.
  fra-_FOB: Lui qui tourmentait la femme stérile, sans enfants, et ne faisait aucun
    bien à la veuve;
  mal-mal: പ്രസവിക്കാത്ത മച്ചിയെ അവൻ വിഴുങ്ങിക്കളയുന്നു; വിധവയ്ക്ക് നന്മ ചെയ്യുന്നതുമില്ല.
  urd-GVR: Bedīn bāṅjh aurat par zulm aur bewāoṅ se badsulūkī karte haiṅ,
  suz-BL: मेकोपुकीमी आल मथीब मीश मुर आन कली श्‍येत गेनीम। मिनु आ वोंइश बेक्‍शो मीश
    मुर आन कली मारेइ रिम्‍शो मपाइ‍नीम।
  eng-NOY: He oppresseth the barren, that hath not borne, And doeth not good to the
    widow.
  ita-1927: 'L’iniquo sarà troncato come un albero: ei che divorava la sterile, priva
    di figli, e non faceva del bene alla vedova!”'
  ckb-ckb: لەگەڵ نەزۆک کە منداڵی نەبووە بە خراپی هەڵسوکەوت دەکەن، هیچ چاکەیەک لەگەڵ
    بێوەژن ناکەن.
  eng-BBE: He is not kind to the widow, and he has no pity for her child.
  kan-OKCV: ದುಷ್ಟರು ಆಸ್ತಿಯ ವಿಷಯದಲ್ಲಿ ಬಂಜೆಯರನ್ನು ಮೋಸಮಾಡುತ್ತಾನೆ; ದುಷ್ಟರು ವಿಧವೆಯರಿಗೆ
    ದಯೆ ತೋರಿಸುವುದಿಲ್ಲ.
  tam-2017: பிள்ளைபெறாத மலடியின் செல்வத்தை அழித்துவிட்டு, விதவைக்கு நன்மை செய்யாமல்போகிறான்.
  spa-RV-1909: A la mujer estéril que no paría, afligió; y á la viuda nunca hizo bien.
  ron-BTF: El se poartă rău cu cea stearpă care nu naște și nu face bine văduvei.
  eng-WEBP: He devours the barren who don’t bear. He shows no kindness to the widow.
  eng-FBV: They mistreat childless women and are mean to widows.
  nld-1939: 'Hij mishandelt de onvruchtbare, haar die niet baart, En behandelt de
    weduwe niet goed:'
  nch-BL: Nopa fiero tacame ten hueli quinchihuilijtoque sihuame cati amo quipiyaj
    yon se conet para quinmanahuis. Amo quintasojtaque cahual sihuame cati taijyohuíaj.
  vie-1934: Chúng nó cướp giựt người đàn bà son sẻ, không sanh con, Chẳng làm điều
    lành cho người góa bụa.
  hin-CV: वह बांझ स्त्री तक से छल करता है तथा विधवा का कल्याण उसके ध्यान में नहीं
    आता.
  spa-BES: No es amable con la viuda, y no tiene piedad por su hijo.
  tdx-tdx: Joie’e i betsiterakey, tsy soa’e ty vantotse.
  tha-KJV: เขารีดเอาจากหญิงหมั​นที​่​ไม่มี​ลูก และไม่​ทำดี​อะไรให้​แก่​หญิ​งม​่าย
  por-BR-2018: Aflige à mulher estéril, que não dá à luz; e nenhum bem faz à viúva.
  deu-ELO: er, der die Unfruchtbare beraubt, die nicht gebiert, und der Witwe kein
    Gutes tut.
  eng-WYC-2018: For he fed (on) the barren, and her that childeth not, and he did
    not well to the widow.
  epo-epo: Li, kiu premas seninfanulinon, kiu ne naskis, Kaj kiu ne faras bonon al
    vidvino.
  uig-PIN: U balisi yoⱪ tuƣmaslardin olja alidu, U tul hotunlarƣimu ⱨeq xǝpⱪǝt kɵrsǝtmǝydu.
  beo-beo: Bai ilia da didalo ili se nabima:ne hamoi, amola aligime uda ilima hame
    asigi galu.
  tpi-OTNT: “Tasol tok bilong mi i olsem. Ol man nogut i save mekim nogut long ol
    meri i no inap karim pikinini. Na ol i no save helpim ol meri, man bilong ol i
    dai pinis.
  hau-SA: Suna cutar macen da ba ta da ɗa, suna nuna wa gwauruwa rashin alheri.
  uig-LAT: U balisi yoq tughmaslardin olja alidu, U tul xotunlarghimu héch shepqet
    körsetmeydu.
  nde-nde: Bancindezela owesifazane oyinyumba longelamntwana, kumfelokazi kabalamusa.
  ton-ton: '‌ʻOku ne fai kovi ki he paʻa naʻe ʻikai fānau: pea ʻoku ʻikai fai lelei
    ki he fefine kuo mate hono husepāniti.'
  ces-1613: Připojuje mu neplodnou, kteráž nerodí, a vdově dobře nečiní.
  eng-WMB: He devours the barren who don’t bear. He shows no kindness to the widow.
  tam-TCV: அவர்கள் பிள்ளையில்லாத மலடியின் சொத்தைப் பட்சிக்கிறார்கள், விதவைக்கும் இரக்கம்
    காட்டுவதில்லை.
  ceb-ULB: Lamunon sa daotan ang babaye nga dili makaanak; wala gayod siya'y mabuhat
    nga maayo sa biyuda.
  pol-UBG: Dręczy niepłodną, która nie rodziła, a wdowie nie czyni dobra.
  urd-GVU: بےدین بانجھ عورت پر ظلم اور بیواؤں سے بدسلوکی کرتے ہیں،
  deu-1912: er, der beleidigt hat die Einsame, die nicht gebiert, und hat der Witwe
    kein Gutes getan.”
  kan-2017: ಅವನು ಮಕ್ಕಳಿಲ್ಲದ ಬಂಜೆಯರನ್ನು ನುಂಗಿಬಿಟ್ಟು, ವಿಧವೆಯರನ್ನು ಉದ್ಧರಿಸದೆ ಹೋದನಷ್ಟೆ
    (ಎಂಬುದೇ).
  yap-yap: Ke buch rok ni ara’ rogon ni bochan e be gafgownag e pi’in ke yim’ figirngirad
    ma de gol ngak e pi’in ppin ndariy pifakrad.
  hlt-MCSB: Ca aka cun mueh caya aka luem puei neh nuhmai khaw loha pawh.
  mdy-ETH: ዬይ ቢያ ዔያቶ ሄሌሢ ዔያታ፦ ናኣታባኣ ዞኦካሢ ላኣሎ ቡሪፆና ዜኤሮ ዒንዶንሢ ማዔ ላኣሎም ፔቴታዖ ሚጪንቲባኣሢሮኬ።
  twi-ASANTE: Wɔde ɔbaa bonini a ɔnni ba yɛ haboa, na wɔnhunu akunafoɔ mmɔbɔ.
  eng-WEBU: He devours the barren who don’t bear. He shows no kindness to the widow.
  wal-wal: Aissi giikko, eti na7i bainna maine maccaasaa naaqqidosona; am77e maccaasaakka
    maaddennan ixxidosona.
  spa-PDDPT: Porque maltrataron a la estéril, a la que no da a luz, y no hacen bien
    a la viuda.
  gun-gun: imemby va'erã e'ỹ ha'e kuery omomba rire, ha'e imeve'ỹ va'e pe ndojapo
    porãi rire”, peje.
  ilo-ULB: Al-alun-unen ti nadangkes a tao dagiti lupes a babbai a saan a naganak;
    awan ti nasayaat nga ar-aramidenna kadagiti balo.
  kpg-kpg: Di hai deenei e gila aga, idimaa i nadau hai hagahuaidu nia ahina ala guu mmade
    nadau lodo, gei hagalee e hagalabagau nia ahina ala e dee huwa.
  uig-ARA: ئۇ بالىسى يوق تۇغماسلاردىن ئولجا ئالىدۇ، ئۇ تۇل خوتۇنلارغىمۇ ھېچ شەپقەت
    كۆرسەتمەيدۇ.
  sus-sus: A fe ɲaaxi rabama ginɛ dibaritare ra, a mu kinikinima kaaɲɛ ginɛ ma.
  pon-2006: Met pweidahr pwehki eh wiakauwe liohdi kan oh sohte kesempwalki lih depwen
    kan.
  ksd-ksd: I vakaina nina i biu, Ma pa i pait ra boina pire ra ua na vavina.
  tur-YTC: Doğurmayan kısırları yutar. Dul kadına şefkat göstermez.
  grc-BRENT: Στείραν δὲ οὐκ εὖ ἐποίησε, καὶ γύναιον οὐκ ἠλέησε.
  ind-AYT: Mereka memangsa perempuan mandul, yang tidak memiliki anak, dan berbuat
    tidak baik terhadap janda.
  nya-nya: Amachitira nkhanza mayi wosabala ndi mayi amene alibe mwana, ndipo sakomera
    mtima mkazi wamasiye.
  hrv-hrv: Ženu nerotkinju on je zlostavljao, udovici nije učinio dobra.
  mps-mps: “Tiali goli, eno po da, e tama dao. Te dwai bidi dabego te dwai kolesaga
    te wai ame nesiąma ebo we dabede ebo dao. Tama augwaligo te wilawe we dabe tau
    sabo menio.
  tpi-tpi: “Tasol tok bilong mi i olsem. Ol man nogut i save mekim nogut long ol meri
    i no inap karim pikinini. Na ol i no save helpim ol meri, man bilong ol i dai
    pinis.
  dan-1931: Han var ond mod den golde, der ikke fødte, mod Enken gjorde han ikke vel;
  vie-OVCB: Họ bạc đãi người đàn bà son sẻ, từ chối giúp đỡ các góa phụ yếu đuối.
  guj-2017: નિ:સંતાન સ્ત્રીઓને તે સતાવે છે. તે વિધવાઓને સહાય કરતો નથી.
  pon-2006A: Met pweidahr pwehki eh wiakauwe liohdi kan oh sohte kesempwalki lih depwen
    kan.
  por-BRBSL: Ele devora os estéreis que não suportam. Ele não mostra nenhuma gentileza
    para com a viúva.
  cth-cth: Bangkongtetpawiteh, cakaroe e hah a rektap teh, lahmainu hanelah hnokahawi
    lah awmhoeh.
  twi-twi: Wɔde ɔbea bonin a onni ba yɛ hanam, na wonhu akunafo mmɔbɔ.
  hlt-hlt: Ca aka cun mueh caya aka luem puei neh nuhmai khaw loha pawh.
  tbz-SIM: Bɛ̀ do fekù sihɑ̃ũnsi kpɛrɛ ndɛ, bɑ́ bɛ̀ í dɔɔri mɛsɑ̀ɑ̀ mbɛkúpobɛ̀.
  msy-2020: “Gumazir kurar kaba paza furabaghatir amizibagh ami. Egha amizir odiarir
    paba ovengezibar akurvazir puvatɨ.
  dop-dop: Mpi tɔ, ɩ tʋɣɩ wɑhɑlɑ kɛ kɑɑlʋlɑɣɑ kɛ́, nɑ ɩ́ kisiɣi kʋpɑntʋ lɑpʋ kɛ leelu.
  azb-azb: Çünki sonsuz qadınlara yamanlıq edərlər, Dul qadınlara yaxşılıq etməzlər.
  eng-DBY: 'He that despoileth the barren that beareth not, and doeth not good to
    the widow:'
  hin-2017: “वह बाँझ स्त्री को जो कभी नहीं जनी लूटता, और विधवा से भलाई करना नहीं चाहता
    है।
  wol-KYG: Ñu ni mel ay lekk alalu jigéen ju tëlee jur, te duñu baaxe jëtun.
  eng-YLT: Treating evil the barren [who] beareth not, And [to] the widow he doth
    no good,
  eng-WYC-2017: For he fed on the barren, and her that childeth not, and he did not
    well to the widow.
  eng-WMBB: He devours the barren who don’t bear. He shows no kindness to the widow.
  urd-GVH: बेदीन बाँझ औरत पर ज़ुल्म और बेवाओं से बदसुलूकी करते हैं,
  rug-rug: Na ṉoṉovali rini sari barikaleqe sapu tige meke loke dia koburu, meke lopu
    tataru ni rini sari na naboko.
  gaz-gaz: Isaan dubartii dhabduu ni saamu; haadha hiyyeessaatiif illee garaa hin
    laafan.
  fra-LSG: Lui qui dépouille la femme stérile et sans enfants, Lui qui ne répand aucun
    bienfait sur la veuve!…
  yal-yal: “ ‘Na muxune ɲaxalan gbantane tɔrɔxi nɛn, e mi kaɲa gilɛne mali.
  haw-1868: Hookaumaha oia i ka mea pa hanau ole, Aole ia i hana maikai aku i ka wahinekanemake,
  arb-NAV: يُسِيئُونَ إِلَى الْعَاقِرِ الَّتِي لَمْ تَلِدْ، وَلا يُحْسِنُونَ إِلَى
    الأَرْمَلَةِ.
  ewe-ewe: Wohaa konɔwo kple vimanɔsitɔwo eye womekpɔa nublanui na ahosiwo o.
  eng-LEE: He ill-treateth the barren that heareth not; and to the widow he acteth
    not well.
  asm-FB: এনে লোকক মাতৃ-গৰ্ভেও পাহৰে, পোকে তাক সন্তোষেৰে খায়; কোনেও তাক সোঁৱৰণ নকৰে;
    এইদৰে অধাৰ্মিকতা গছৰ নিচিনাকৈ ভাগি যায়।
  sus-A: عَ قٍ حَاشِ رَبَمَ فِنّ دِبَرِتَرٍ رَ، عَ مُ كِنِكِنِمَ كَاحّ فِنّ مَ.
  fra-SBL: Il dévore les stériles qui ne portent pas. Il ne montre aucune gentillesse
    envers la veuve.
  hbo-hbo: רֹעֶ֣ה עֲ֭קָרָה לֹ֣א תֵלֵ֑ד וְ֝אַלְמָנָ֗ה לֹ֣א יְיֵטִֽיב׃
  kik-kik: Marĩĩaga indo cia mũtumia thaata na ũrĩa ũtarĩ kaana, na matiiguagĩra mũtumia
    wa ndigwa tha.
  fra-NCL: Il dévorait la femme stérile et sans enfants, il ne faisait pas de bien
    à la veuve !...
  cek-AK: Kahoih ai kami loe caa kaak nongpata to pakrong, lamhmai tahmenhaih doeh
    tawn ai.
  cuk-cuk: Dule-isganamar ome-geg-mimmi-baked, sabsur-imakdidamalad. Degi, omegan-ei-sui-burgwismalad-sabsur
    imakdidamarbalid.
  uig-CYR: У балиси йоқ туғмаслардин олҗа алиду, У тул хотунларғиму һеч шәпқәт көрсәтмәйду.
  tel-2017: వారు గొడ్రాళ్ళను దిగమింగుతారు. వితంతువులకు మేలు చేయరు.
  hat-BSA: Li fè tò a fanm esteril la. Li pa gen mizerikòd pou li.
  kos-kos: Ma inge sikyak nu sel mweyen el akkeokye katinmas, Ac tia kulang nu sin
    mutan su wangin tulik natu.
  hbo-WLC: רֹעֶ֣ה עֲ֭קָרָה לֹ֣א תֵלֵ֑ד וְ֝אַלְמָנָ֗ה לֹ֣א יְיֵטִֽיב׃
  ibo-ibo: Ha na-akpagbu nwanyị aga na nwanyị na-enweghị nwa, ha adịghị elekọta nwanyị
    di ya nwụrụ.
  ory-ory: ସେ ନିଃସନ୍ତାନା ବନ୍ଧ୍ୟାକୁ ଗ୍ରାସ କରେ ଓ ବିଧବାର ମଙ୍ଗଳ କରେ ନାହିଁ।
  chk-chk: Ra manau seni fefin mi rit esap wor nöür, nge resap eäni kirikiröch ngeni
    fefin mi mä pwülüer.
  rop-rop: “Detlot nogudbala pipul oldei dumbat nogudbala ting langa ola widogel,
    en langa detlot gel hu nobodi albumbat.
  ukr-1871: Він гнобить бездїтну, що не роджала дитини, й вдовицї не чинить добра.
  deu-1951: der die Unfruchtbare beraubte, die nicht gebar, und der Witwe nichts Gutes
    tat.
  eng-JPS: He devoureth the barren that beareth not; and doeth not good to the widow.
  srp-1865: Združuje s njim nerotkinju koja ne raða, i udovici ne èini dobra.
  lug-lug: Bayiikiriza ne banyaga omugumba atazaala. Tebakolera nnamwandu bya kisa.
  heb-heb: רעה עקרה לא תלד ואלמנה לא ייטיב׃
  ben-IRV: পাপী নিঃসন্তান বন্ধ্যা স্ত্রীকে গ্রাস করে; সে বিধবাদের কোন ভাল করে না।
  pan-pan: ਉਹ ਬਾਂਝ ਨੂੰ ਜਿਹੜੀ ਜਣਦੀ ਨਹੀਂ ਲੁੱਟ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਵਿਧਵਾ ਨਾਲ ਨੇਕੀ ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: မတရားသောသူသည် သားမ ဘွား သောမိန်းမကို ညှဉ်းဆဲတတ်၏။ မုတ်ဆိုးမ ကိုလည်း ကျေးဇူး
    မ ပြုတတ်။
  hmo-hmo: “Unai dika ia vara badina be, ia ese vabu taudia ia hadikaia, bona natuna
    idia havaraia diba lasi hahine taudia, be ia bogahisihisi henidia lasi dainai.
  urd-urd: वह बाँझ को जो जनती नहीं, निगल जाता है, और बेवा के साथ भलाई नहीं करता।
  rus-SYN: который угнетает бездетную, не рождавшую, и вдове не делает добра.
  bqc-SIM: Gbɛ̃́piↄ ì fĩiↄ pↄ́ↄ símá, aali yãmaakɛ gyaa gbɛ̃andoↄnɛo.
  tcz-CHONGTHU: Kithopi ding chapa neilou meithai ho alhemlha jiuvin meithai gentheiho
    kithopi ding amaho anom pouve.
  mar-mar: दुष्ट माणसे वांझ बायकांना त्रास देतात ज्यांना मुले झालेली नाहीत, ते विधवांसाठी
    काही चांगले करीत नाहीत.
  qub-qub: Chay runacunaga amatar fiyumi casha wawata mana tarej warmicunapaj, biyüdacunapäpis.
    Manami imaypis yanapashachu.
  hat-hat: Tou sa rive konsa, paske li maltrete fanm ki pa ka fè pitit. Li san pitye
    pou vèv yo.
  eng-BSB: They prey on the barren and childless, and show no kindness to the widow.
  eng-WEBPB: He devours the barren who don’t bear. He shows no kindness to the widow.
  kbq-kbq: Kumi'ma nehaza vahe'mo'za mofavrema kase onte'naza naravo a'nea rezmatga
    hu'za keonke'zazmia eneri'za, kento a'nenenema zamazama hu'zankura zamavesra nehaze.
  nhe-BL: Nopa fiero tlacame tlen hueli quinchijtoque sihuame tlen ax quipiyaj niyon
    se conetl para quinmanahuis. Ax quintlasojtlaque cahual sihuame tlen tlaijiyohuíaj.
  gub-BL: Agwer ma'e uzeapo izupe a'e, ta'e nupytywà pixik kwaw kuzà imen umàno ma'e
    kwer a'e wà xe. Nupuhareko kwaw kuzà umemyr haw rehe upuner 'ym ma'e wà no.
  eng-DRA: For he hath fed the barren that beareth not, and to the widow he hath done
    no good.
