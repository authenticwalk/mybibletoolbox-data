verse: JOB.024.023
translations:
  mal-C: സുരക്ഷിതർ എന്ന ചിന്തയിൽ വിശ്രമിക്കാൻ അവിടന്ന് അവരെ അനുവദിക്കുന്നു, അവിടത്തെ
    കണ്ണ് അവരുടെ വഴികളിൽത്തന്നെ ഉണ്ട്.
  deu-TKW: Er gewährt ihm Sicherheit, und er sieht sich gestützt, und seine Augen
    wachen über ihren Wegen.
  lin-lin: Nzambe apesaka bango kimia, kasi miso na Ye etalaka nzela na bango.
  eng-LSV: He gives to him confidence, and he is supported, || And His eyes [are]
    on their ways.
  eng-GNV: Though men giue him assurance to be in safetie, yet his eyes are vpon their
    wayes.
  eng-WEBSTER: Though it is given him to be in safety, on which he resteth; yet his
    eyes are upon their ways.
  nhw-BL: Masque Toteco quincahua ma itztoca ica temachili ama huan quinmaca chicahualistli,
    quintlachilía tlatoctzitzi.
  swh-ONEN: Aweza akawaacha wakapumzika wakijihisi salama, lakini macho yake yanaona
    njia zao.
  bba-bba: Gɑsɔ u rɑ bu yĩiyɔbu wɛ̃, bɑ n kɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Adɑmɑ u rɑ n ben
    sɑnu sɑnusu mɛɛrɑwɑ.
  eng-KJVCPB: Though it be given him to be in safety, whereon he resteth; Yet his
    eyes are upon their ways.
  luo-luo: Onyalo weyogi mi gipar ni gin gi kwe, to wangʼe osiko rangogi kinde duto.
  meu-meu: Noho namo e henidiamu, edia imuda ai e laomu; edia dala ia ese e itadia
    taomu.
  npi-ULB: तिनीहरू सुरक्षित छन्, र तिनीहरू यसबारे खुसी छन् भनी परमेश्‍वरले तिनीहरूलाई
    सोच्न दिनुहुन्छ, तर उहाँका आँखा तिनीहरूका मार्गमा हुन्‍छन् ।
  yor-yor: Ọlọ́run sì fi àìléwu fún un, àti nínú èyí ni a ó sì tì i lẹ́yìn, ojú rẹ̀
    sì wà ní ipa ọ̀nà wọn.
  pes-OPCB: ممکن است خدا بگذارد آنها احساس امنیت کنند، ولی همیشه مواظب کارهای ایشان
    است.
  tgl-ULB: Hinahayaan ng Diyos na isipin nila na ligtas sila, at masaya sila roon,
    pero ang mata niya ay nasa kanilang mga kinikilos.
  hui-hui: Agali ko urunime tini lo mitangi bialu lalu, I̱ha genda naibagago i̱ bayale
    kogoni, laga ka. Ti ani mitangi bu karia Ngode Datagaliwabehanda horo bibahendengi
    agali urunime mana bialu karuni handayaho haabo haga ka.
  mya-mya: သို့ရာတွင်ရဲရင့်စွာ ခိုလှုံရာအခွင့်ကို သူ့အားပေး၍၊ ထိုသို့သော သူတို့၏ အမှုများကို
    ပမာဏပြုတော် မူ၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་དེ་དག་བདེ་ལ་བཀོད། ། དེ་དག་བརྟེན་ས་དཀོན་མཆོག་ཁོང་ཉིད་གྱུར།
    ། ཁོང་གི་སྤྱན་གྱིས་དེ་རྣམས་ལམ་ལ་གཟིགས། །
  sna-sna: Angavarega zvavo vakazorora vachifungidzira kuti vakachengetedzwa; asi
    meso ake ari panzira dzavo.
  spa-BLM: Dios les da seguridad, y ellos descansan en ella. Sus ojos están en sus
    caminos.
  cac-cac: Tato tz'el d'a sc'ol Dios, junc'olal pitzan eb' chuc chi', palta ayn̈ejoch
    sat d'a tas sc'ulej eb'.
  swh-ULB: Mungu huwaacha wajione wako salama, na wanalifurahia hilo, lakini anayaangalia
    maisha yao.
  bel-bel: А Ён дае яму ўсё для бясьпекі, і ён на тое абапіраецца, і вочы Ягоныя бачаць
    шляхі іхнія.
  deu-ELBBK: Er gibt ihm Sicherheit, und er wird gestützt. Aber seine Augen sind über
    ihren Wegen.
  mbb-OT: Egkehimu he idtuǥut te Megbevayà he dezeyaan is ked-ubpè dan, piru ebentayan
    te Megbevayà is langun he waleng dan.
  mal-2015: അവൻ അവർക്കു നിർഭയവാസം നല്കുന്നു; അവർ ഉറെച്ചുനില്ക്കുന്നു; എങ്കിലും അവന്റെ
    ദൃഷ്ടി അവരുടെ വഴികളിന്മേൽ ഉണ്ടു.
  rmc-rmc: O Del lenge domukel, hoj pes te šunen, hoj hine andro smirom, ale leskre
    jakha pozorinen pre lengre droma.
  pes-OPV: ایشان را اطمینان می‌بخشد و بر آن تکیه می‌نمایند، اما چشمان اوبر راههای
    ایشان است.
  ron-1924: Ел ле дэ линиште ши ынкредере, аре привириле ындрептате спре кэиле лор.
  ben-OBCV: তিনি নিরাপত্তার অনুভূতি নিয়ে তাদের হয়তো বিশ্রাম নিতে দেন, কিন্তু তাদের
    পথের দিকে তাঁর দৃষ্টি থাকে।
  som-som: Ilaahna wuxuu iyaga siiyaa meel ammaan ah, oo halkaasay isku halleeyaan,
    Jidadkoodana ishuu ku hayaa.
  lat-VUC: 'Dedit ei Deus locum pœnitentiæ, et ille abutitur eo in superbiam: oculi
    autem ejus sunt in viis illius.'
  eng-ASVBT: God giveth them to be in security, and they rest thereon; And his eyes
    are upon their ways.
  ita-1885: Pur nondimeno Iddio dà loro a che potersi sicuramente appoggiare, E gli
    occhi suoi sono sopra le lor vie.
  eng-LXXUP: 'When he has fallen sick, let him not hope to recover: but let him perish
    by disease.'
  eng-ULB: God allows them to think they are secure, and they are happy about that,
    but his eyes are on their ways.
  spa-VBL: Los apoya y les da seguridad, pero siempre está vigilando lo que hacen.
  fra-_FOB: Dieu lui donnait de la sécurité, et il s'y appuyait; et ses yeux étaient
    sur leurs voies.
  mal-mal: അവിടുന്ന് അവർക്ക് നിർഭയവാസം നല്കുന്നു; അവർ ഉറച്ചുനില്ക്കുന്നു; എങ്കിലും
    അവിടുത്തെ ദൃഷ്ടി അവരുടെ വഴികളിലുണ്ട്.
  urd-GVR: Allāh unheṅ hifāzat se ārām karne detā hai, lekin us kī āṅkheṅ un kī rāhoṅ
    kī pahrādārī kartī rahtī haiṅ.
  suz-BL: परमप्रभुम मेको आन कली प्रोंइतु हना यो, मेकोमी मेको आन कली गेना हना यो कोव़शो
    बाक्‍ब।
  eng-NOY: God giveth them security, so that they are confident; His eyes are upon
    their ways.
  ita-1927: Dà loro sicurezza, fiducia, e i suoi occhi vegliano sul loro cammino.
  ckb-ckb: دەشێت بیانهێڵێت بە ئاسوودەیی بژین، بەڵام چاوی لەسەر ڕێگاکانیانە.
  eng-BBE: He takes away his fear of danger and gives him support; and his eyes are
    on his ways.
  kan-OKCV: ಭದ್ರತೆಯಲ್ಲಿ ವಿಶ್ರಾಂತಿ ಪಡೆಯಲು ದೇವರು ಅವರಿಗೆ ಅವಕಾಶ ನೀಡಬಹುದು; ಆದರೆ ದೇವರ ಕಣ್ಣುಗಳು
    ಅವರ ಮಾರ್ಗಗಳ ಮೇಲಿರುವುದು.
  tam-2017: தேவன் அவனுக்குச் சுகவாழ்வைக் கட்டளையிட்டால், அதின்மேல் உறுதியாக நம்பிக்கை
    வைக்கிறான்; ஆனாலும் அவருடைய கண்கள் அப்படிப்பட்டவர்களின் வழிகளுக்கு விரோதமாயிருக்கிறது.
  spa-RV-1909: 'Le dieron á crédito, y se afirmó: sus ojos están sobre los caminos
    de ellos.'
  ron-BTF: Deși îi este dat să fie în siguranță acolo unde se odihnește, totuși ochii
    lui sunt peste căile lor.
  eng-WEBP: God gives them security, and they rest in it. His eyes are on their ways.
  eng-FBV: He supports them and gives them security, but he is always watching what
    they're doing.
  nld-1939: 'Hij is van zijn leven niet zeker, Gebroken de steun, waarop hij zich
    stut, En op zijn wegen ellende:'
  nch-BL: Masque Toteco quincahua ma itztoca ica temachili ama huan quinmaca chicahualisti,
    quintachilía talojtzitzi.
  vie-1934: Đức Chúa Trời ban cho chúng sự vững vàng, chúng nương cậy nơi sự ấy; Nhưng
    con mắt Ngài coi chừng đường lối của chúng.
  hin-CV: परमेश्वर उन्हें सुरक्षा प्रदान करते हैं, उनका पोषण करते हैं, वह उनके मार्गों
    की चौकसी भी करते हैं.
  spa-BES: Él quita su temor al peligro y le da apoyo; y sus ojos están en sus caminos.
  tdx-tdx: Tolora’e fañarovañe, le iatoa’iareo; mbore jilove’e o lala’iareoo.
  tha-KJV: พระเจ้าทรงประทานความปลอดภัยให้​เขา และเขาก็พึ่งอยู่ และพระเนตรของพระองค์​อยู่​บนหนทางของเขา
  por-BR-2018: Se ele lhes dá descanso, nisso confiam; mas os olhos de Deus estão
    postos nos caminhos deles.
  deu-ELO: Er gibt ihm Sicherheit, und er wird gestützt. Aber seine Augen sind über
    ihren Wegen.
  eng-WYC-2018: God gave to him a place of penance, and he misuseth that into pride;
    soothly the eyes of God be beholding in the ways of that man (or truly God’s eyes
    behold the ways of such people).
  epo-epo: Dio donas al ili sendanĝerecon kaj apogon, Kaj Liaj okuloj estas super
    iliaj vojoj.
  uig-PIN: Huda yǝnila ularni amanliⱪta muⱪimlaxturidu, Xunga ular hatirjǝm bolidu;
    U ularning yollirini kɵzdǝ tutⱪan ǝmǝsmu?
  beo-beo: Gode da ili fonobahadi gaga:iwane esaloma:ne, logo doasisa. Be E da ili
    eso huluane ha:giwane sosodo aligisa.
  tpi-OTNT: God i save mekim ol i sindaun isi na i no gat hevi i kamap long ol. Na
    oltaim em i save lukautim ol gut
  hau-SA: Mai yiwuwa zai bar su su zauna cikin kwanciyar hankali, amma idanunsa suna
    kansu.
  uig-LAT: Xuda yenila ularni amanliqta muqimlashturidu, Shunga ular xatirjem bolidu;
    U ularning yollirini közde tutqan emesmu?
  nde-nde: Angabayekela bahlale besizwa bevikelekile, kodwa amehlo akhe ayazibona
    izindlela zabo.
  ton-ton: Neongo ʻene foaki kiate ia ʻae nofo fiemālie, ʻaia ʻoku ne falala ki ai;
    ka ʻoku ne ʻafioʻi honau ngaahi hala.
  ces-1613: Dává jemu, na čemž by bezpečně spolehnouti mohl, však oči jeho šetří cest
    jejich.
  eng-WMB: God gives them security, and they rest in it. His eyes are on their ways.
  tam-TCV: இறைவன் அவர்களைப் பாதுகாப்புணர்வுடன் இருக்கவிட்ட போதிலும், அவருடைய கண்களோ
    அவர்களைப் பார்த்துக்கொண்டேயிருக்கின்றன.
  ceb-ULB: Gitugotan sila sa Dios nga maghunahuna nga aduna silay kasigurohan, ug
    nalipay sila niana, apan ang iyang mga mata nagatan-aw sa ilang mga pamaagi.
  pol-UBG: Dano mu, że może oprzeć się bezpiecznie; jego oczy jednak patrzą na ich
    drogi.
  urd-GVU: اللہ اُنہیں حفاظت سے آرام کرنے دیتا ہے، لیکن اُس کی آنکھیں اُن کی راہوں
    کی پہرا داری کرتی رہتی ہیں۔
  deu-1912: Er gibt ihnen, daß sie sicher seien und eine Stütze haben; und seine Augen
    sind über ihren Wegen.
  kan-2017: ದೇವರು ಅವರಿಗೆ ಅಭಯವನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ಅವರು ಅದನ್ನು ಆಧಾರಮಾಡಿಕೊಳ್ಳುವರು; ಆತನ
    ಕಟಾಕ್ಷವು ಅವರ ಮಾರ್ಗಗಳ ಮೇಲಿರುವುದು.
  yap-yap: Mang e ra pag Got facha’ nge par ni dabi buch ban’en rok, machane ma yip’
    owchen ngak ni gubin ngiyal’.
  hlt-MCSB: Anih te ngaikhuek la pae saeh lamtah hangdang saeh. Tedae Amih longpuei
    ah a mik a paelki.
  mdy-ETH: ዔያታ ኮሺና ናንጋንዳጉዲ ፆኦሲ ዓይሤቴያ ዔያታ ዓኣዻ ጎይፆ ቢያ ኮሺ ዒ ዛጋኔ።
  twi-ASANTE: Ɔtumi ma wɔn tena ase asomdwoeɛ mu, nanso nʼani wɔ wɔn akwan so.
  eng-WEBU: God gives them security, and they rest in it. His eyes are on their ways.
  wal-wal: Xoossai eti saro de7anaadan oottikkokka, eta ogiyaa wochchees.
  spa-PDDPT: ʼElohim les da seguridad, y ellos confían en ella. Los ojos de Él observan
    sus caminos.
  gun-gun: Ha'e kuery pe ha'e ome'ẽ 'rã opytu'u aguã. Ha'e ramo ikuai atã 'rã. Nhanderuete
    oma'ẽ 'rã ha'e kuery ikuaia rupi.
  ilo-ULB: Ipalubos ti Dios a panunotenda a natalgedda, ket naragsakda iti maipanggep
    iti dayta, ngem adda dagiti matana kadagiti dalanda.
  kpg-kpg: Holongo God ga dumaalia ang gi digaula gi mouli, gei Mee e daumada digaula
    i nia madagoaa huogodoo.
  uig-ARA: خۇدا يەنىلا ئۇلارنى ئامانلىقتا مۇقىملاشتۇرىدۇ، شۇڭا ئۇلار خاتىرجەم بولىدۇ؛
    ئۇ ئۇلارنىڭ يوللىرىنى كۆزدە تۇتقان ئەمەسمۇ؟
  sus-sus: a nee luma e xa bɔɲɛsa kui, a fa bira mixi gbɛtɛe tan ma fe fɔxɔ ra.
  pon-2006: Mweinele Koht pahn kak ketin mweidohng en nsenamwahu, ahpw e kin ketin
    mwasamwasahn ahnsou koaros.
  ksd-ksd: I tul tar diat pi diat a ki bulu, ma diat a tur padikat; Ma i mataure kadia
    lavur vinavana.
  tur-YTC: Tanrı onlara güvenlik verir ve orada dinlenirler. O'nun gözleri onların
    yolları üzerindedir.
  grc-BRENT: Μαλακισθεὶς, μὴ ἐλπιζέτω ὑγιασθῆναι, ἀλλὰ πεσεῖται νόσῳ.
  ind-AYT: Allah memberi mereka keamanan, dan mereka didukung, tetapi mata-Nya mengawasi
    jalan-jalan mereka.
  nya-nya: Mulungu atha kuwalola kuti akhale mosatekeseka, koma amakhala akupenyetsetsa
    njira zawo.
  hrv-hrv: Dade mu sigurnost, i on se pouzda; okom je njegove nadzirao staze.
  mps-mps: Godigo digi augwali bugagia dua bidimainu elama, tama dwai sęgę augwaliba
    me pedalobo menio. Tiali goli, tigidali sogo agai augwali bugagia tonalubo dao.
  tpi-tpi: God i save mekim ol i sindaun isi na i no gat hevi i kamap long ol. Na
    oltaim em i save lukautim ol gut
  dan-1931: han styrtes uden Håb og Støtte, og på hans Veje er idel Nød.
  vie-OVCB: Chúa cho họ được an ninh, nhưng thật ra, Đức Chúa Trời vẫn để mắt theo
    dõi họ.
  guj-2017: હા, ઈશ્વર તેઓને નિર્ભય સ્થિતિ આપે છે. અને તે પર તેઓ આધાર રાખે છે; તેમની
    નજર તેઓના માર્ગો ઉપર છે.
  pon-2006A: Mweinele Koht pahn kak ketin mweidohng en nsenamwahu, ahpw e kin ketin
    mwasamwasahn ahnsou koaros.
  por-BRBSL: Deus lhes dá segurança, e eles descansam nela. Seus olhos estão postos
    em seus caminhos.
  cth-cth: A kângue hane a poe teh, hawvah a kâhat sak. A mit teh ahnimae lamthung
    dawk ao.
  twi-twi: Otumi ma wɔn tena ase asomdwoe mu, nanso nʼani wɔ wɔn akwan so.
  hlt-hlt: Anih te ngaikhuek la pae saeh lamtah hangdang saeh. Tedae Amih longpuei
    ah a mik a paelki.
  tbz-SIM: Kuù ɔ̃ɔ̃ duɔ́ nkɛ̀ bɛ̀ mbo bɑ́ kɛ í yĩɛ̃̀kù, ku nɔ̀nfɛ̀ ɔ̃ɔ̃ í nyìtɛ́ bɛ̀
    kèrí kùù cɛ ĩ́nkɛ̀.
  msy-2020: God me gamima, me nɨmɨram apiav ikia osɨmtɨziba men puvatɨ. Egha a zurara
    deravɨra men arazir me amibar gari.
  dop-dop: Ɩsɔ yeki nɑ pɑ́ cɑɣɑnɑ pɑ tɩ. Amɑ ɩ feŋiɣi pɑ tɔntɛ tɑɑ.
  azb-azb: Allah onlara izin verir ki, əmin-amanlıqda yaşasınlar, Amma onlar gedən
    yollara göz qoyur.
  eng-DBY: '[God] setteth him in safety, and he resteth thereon; but his eyes are
    upon their ways.'
  hin-2017: उन्हें ऐसे बेखटके कर देता है, कि वे सम्भले रहते हैं; और उसकी कृपादृष्टि
    उनकी चाल पर लगी रहती है।
  wol-KYG: Moo leen di may ñu wéeroo seen cëslaay, tey xool fa ñuy jaare.
  eng-YLT: He giveth to him confidence, and he is supported, And his eyes [are] on
    their ways.
  eng-WYC-2017: God gave to him a place of penance, and he misuseth that into pride;
    soothly the eyes of God be beholding in the ways of that man.
  eng-WMBB: God gives them security, and they rest in it. His eyes are on their ways.
  urd-GVH: अल्लाह उन्हें हिफ़ाज़त से आराम करने देता है, लेकिन उस की आँखें उनकी राहों
    की पहरादारी करती रहती हैं।
  rug-rug: Boka va malumi Tamasa pude koa manoto pa dia tinoa, ba sari matana si korapa
    kopu totoko eko lamo koarini.
  gaz-gaz: Inni akka isaan waan nagaan jiraatan seʼaniif ittuma dhiisuu dandaʼa; iji
    isaa garuu karaa isaanii ni toʼata.
  fra-LSG: Il leur donne de la sécurité et de la confiance, Il a les regards sur leurs
    voies.
  yal-yal: Ala ne luma bɔɲɛ xunbenla nun marakantanni, koni a yɛɛn tima nɛn e sigati
    kiin na.
  haw-1868: Ina e haawiia none e maluhia, a e hilinai; Aka, o kona mau make aia maluna
    o ko lakou mau aoao.
  arb-NAV: يَمْنَحُهُمْ طُمَأْنِينَةً تَرْكَنُ إِلَيْهَا قُلُوبُهُمْ إِلَى حِينٍ،
    لَكِنَّ عَيْنَيْهِ تُرَاقِبانِ طُرُقَهُمْ.
  ewe-ewe: Ɖewohĩ ana woaɖe dzi ɖi abu be yewole dedie gake eƒe ŋkuwo le woƒe mɔwo
    ŋu.
  eng-LEE: To such [God] granteth to be in safety, that he may find support; and His
    eyes are upon their ways.
  asm-FB: তেওঁ সিহঁতক নিৰ্ভয়ে থাকিবলৈ দিয়াত, সিহঁত অতি শান্তিৰে থাকে; আৰু তেওঁৰ
    চকু সিহঁতৰ পথৰ ওপৰত থাকে।
  sus-A: عَ نٍيٍ لُمَ عٍ شَ بْحّسَ كُي، عَ قَ بِرَ مِشِ فبّتّيٍ تَن مَ قٍ قْشْ رَ.
  fra-SBL: Dieu leur donne la sécurité, et ils s'y reposent. Ses yeux sont sur leurs
    chemins.
  hbo-hbo: יִתֶּן־לֹ֣ו לָ֭בֶטַח וְיִשָּׁעֵ֑ן וְ֝עֵינֵ֗יהוּ עַל־דַּרְכֵיהֶֽם׃
  kik-kik: We no ametĩkĩrie maikare mahurũkĩte makĩĩiguaga ta matarĩ na ũgwati, no
    maitho make nĩmacũthagĩrĩria njĩra ciao.
  fra-NCL: il leur donne la sécurité et la confiance, et ses yeux veillent sur leurs
    voies.
  cek-AK: Sithaw mah anih to kamongah omsak doeh om tih; toe Angraeng mah a caehhaih
    loklam to khet parui pae.
  cuk-cuk: Bab-Dummad dule-bulegan-dobsuli imaked, degi, egi bensuli imaked, degi-inigwele,
    Bab-Dummad amba we-dulemargi nakuleged.
  uig-CYR: Худа йәнила уларни аманлиқта муқимлаштуриду, Шуңа улар хатирҗәм болиду;
    У уларниң йоллирини көздә тутқан әмәсму?
  tel-2017: తమకు భద్రత ఉందిలే అని వారు అనుకునేలా ఆయన చేస్తాడు. దాన్ని బట్టి వారు సంతోషంగా
    ఉంటారు. కానీ ఆయన కళ్ళు వారి మార్గాల మీద ఉన్నాయి.
  hat-BSA: Bondye bay yo sekirite e yo repoze ladan l. Zye Li veye tout sa yo fè.
  kos-kos: God El ku pac in oru tuh mwet sac in tia sun ongoiya, Tusruktu El ac taranna
    ma el oru pacl nukewa.
  hbo-WLC: יִתֶּן־ל֣וֹ לָ֭בֶטַח וְיִשָּׁעֵ֑ן וְ֝עֵינֵ֗יהוּ עַל־דַּרְכֵיהֶֽם׃
  ibo-ibo: Ọ nwere ike ime ka ha dabere na ntụkwasị obi na o nweghị ihe pụrụ ịmetụ
    ha, ma anya ya dịkwasịrị ụzọ ha niile.
  ory-ory: ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ନିରାପଦରେ ରହିବାକୁ ଦିଅନ୍ତି ଓ ସେମାନେ ତହିଁରେ ନିର୍ଭର ରଖନ୍ତି
    ଓ ତାହାଙ୍କ ଦୃଷ୍ଟି ସେମାନଙ୍କ ମାର୍ଗରେ ଥାଏ।
  chk-chk: A fang ngeniir kinamwe, pwe ra ekieki pwe ra nonomöch, nge Kot a nenengeni
    ar kewe föför.
  rop-rop: Maitbi God garra larram olabat reken miselp garra jidan seifwan, bat im
    oldei lukinat langa olabat wanim olabat oldei dumbat.
  ukr-1871: А Бог подає йому безпеку, — він же ж на те й вповає — та очі його (Бога)
    видять таких поступки.
  deu-1951: Er gibt ihm Sicherheit, und jener verläßt sich darauf;
  eng-JPS: Though it be given him to be in safety, whereon he resteth, yet His eyes
    are upon their ways.
  srp-1865: Da mu Bog u što æe se pouzdati; ali oèi njegove paze na njihove pute.
  lug-lug: Ayinza okubaleka ne babeera mu mirembe n’amaaso ge gabeera ku makubo gaabwe.
  heb-heb: יתן לו לבטח וישען ועיניהו על דרכיהם׃
  ben-IRV: ঈশ্বর তাদের সুরক্ষিত জায়গা দেন এবং তারা সেই বিষয়ে খুশি; কিন্তু তাদের
    পথে তাঁর দৃষ্টি আছে।
  pan-pan: ਉਹ ਉਹਨਾਂ ਨੂੰ ਸੁੱਖ ਨਾਲ ਰਹਿਣ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਂਭੇ ਜਾਂਦੇ ਹਨ, ਪਰ ਉਸ ਦੀਆਂ ਅੱਖਾਂ
    ਉਹਨਾਂ ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਹਨ।
  mya-JVB: သို့ရာတွင်ရဲရင့် စွာ ခိုလှုံ ရာအခွင့်ကို သူ့ အား ပေး ၍၊ ထိုသို့သောသူ တို့
    ၏ အမှု များကို ပမာဏပြုတော်မူ ၏။
  hmo-hmo: Dirava ese sedira nega sisina lalonai, unai tau dekenai noho namo do ia
    henia, to iena dala be Dirava ese ia itaia noho nega ibounai.
  urd-urd: ख़ुदा उन्हें अम्न बख़्शता है और वह उसी में क़ाईम रहते हैं, और उसकी आँखें
    उनकी राहों पर लगी रहती हैं।
  rus-SYN: А Он дает ему все для безопасности, и он на то опирается, и очи Его видят
    пути их.
  bqc-SIM: Ì to aaↄ dↄdↄa aaↄ ńzĩa náai vĩ, ↄ̃ ìↄ wɛ́tɛ an yãkɛaↄzi.
  tcz-CHONGTHU: Amahohi lungmong tah a ahin diu kiphal peh jeng jongleh Pathen in
    amaho chu avelhi jing jenge.
  mar-mar: देव दुष्टांना आपण सुरक्षित आहेत असा विचार करण्यास भाग पाडतो आणि त्याविषयी
    ते आनंदी होतात.
  qub-qub: Shongun yarpashanno runa goyäcunanpämi Tayta Diosga camacächin. Chaypis
    ricapaycanmi imata rurashallantapis.
  hat-hat: Bondye kite l' viv alèz san pwoblèm, men, se toutan l'ap veye tou sa l'ap
    fè.
  eng-BSB: He gives them a sense of security, but His eyes are on their ways.
  eng-WEBPB: God gives them security, and they rest in it. His eyes are on their ways.
  kbq-kbq: Anumzamo'a zamatrenigeno mago zamo'a hazenkea ozamisnige'za, knare hu'za
    manigahaze. Hianagi Anumzamo'a maka'zama hazazampina avua anteno nezamage.
  nhe-BL: Yonque Toteco quincahua ma itztoca ica temachili ama huan quinmaca chicahualistli,
    quintlachilía ajachica.
  gub-BL: Tupàn umuigo kar wà, ikatu 'ymaw imunyryk kar pà wanuwi wà. Nezewe rehe
    we ume'egatu wanehe.
  eng-DRA: 'God hath given him place for penance, and he abuseth it unto pride: but
    his eyes are upon his ways.'
