verse: JOB.024.011
translations:
  mal-C: അവർ ഒലിവുവൃക്ഷങ്ങൾക്കിടയിൽ ഒലിവെണ്ണ ആട്ടിയെടുക്കുന്നു; അവർ മുന്തിരിച്ചക്കു
    ചവിട്ടുന്നെങ്കിലും ദാഹാർത്തരായിത്തന്നെ കഴിയുന്നു.
  deu-TKW: Zwischen ihre Mauern pressen sie Öl, treten die Kelter und müssen dürsten.
  lin-lin: Bakamolaka bambuma ya olive kati na mapango ya bato mosusu, bakamolaka
    bambuma ya vino, kasi bazongaka kaka na posa ya komela.
  eng-LSV: They make oil between their walls, || They have trodden winepresses, and
    thirst.
  eng-GNV: They that make oyle betweene their walles, and treade their wine presses,
    suffer thirst.
  eng-WEBSTER: Who make oil within their walls, and tread their wine-presses, and
    suffer thirst.
  nhw-BL: Quinfuerzajhuíaj catli teicneltzitzi ma quipatzcaca olivos ipan molino para
    quiquixtise aceite pero amo quincahuilíaj quiyecose se quentzi. Ipan moquejquetzaj
    xocomecatl itlajca para quiquixtise iayo, pero masque tlahuel amictoque, amo quincahuilíaj
    quiijise niyon quentzi iayo.
  swh-ONEN: Hukamua zeituni katika mawe ya kusagia; hukanyaga mashinikizo, lakini
    wanaona kiu.
  bba-bba: '@see-verse:JOB.024.010'
  eng-KJVCPB: Which make oil within their walls, And tread their winepresses, and
    suffer thirst.
  luo-luo: Ji chunogi gitoyo zeituni kuonde ma gin ema gikunyo, kendo gibiyo olemb
    mzabibu to gin riyo negogi.
  meu-meu: kara dika tauna ena olive imeana ai idia ese dehoro e karaiamu; vine imoilaidia
    gabuna ai vine e moidiamu, ḡau tamona ranu e masediamu.
  npi-ULB: गरिब मानिसहरूले ती दुष्‍टहरूका पर्खालभित्र तेल पेल्छन् । तिनीहरूले दुष्‍ट
    मानिसहरूका दाखको कोल पेल्छन्, तर तिनीहरू आफै तिर्खाउँछन् ।
  yor-yor: Àwọn ẹni tí ń fún òróró nínú àgbàlá wọn, tí wọ́n sì ń tẹ ìfúntí àjàrà,
    síbẹ̀ òǹgbẹ sì ń gbẹ wọn.
  pes-OPCB: در آسیابها روغن زیتون بگیرند بدون آنکه مزه‌اش را بچشند، و در حالی که از
    تشنگی عذاب می‌کشند با لگد کردن انگور، عصارهٔ آن را بگیرند.
  tgl-ULB: Gumagawa ng langis ang mga mahihirap sa loob ng mga pader ng masasama.
    Tinatapakan nila ang pampiga ng ubas ng masasama, pero sila mismo ay nagdudusa
    ng kauhawan.
  hui-hui: Tigua ira olibe bu karu dombeneha howa olibe lini dambialu ibane weli helo
    wabiaga. Ani bialu marume gerebi lini dedago dalu waini iba wabule ege to̱le̱ni
    uli guabini ngagoha do ngelowa pingidelo geme hengedalu haga. Ainde ti ira lini
    uruni ibane mbira nole ndo biabe hangu bame bialu howa tinaga dendepe lebola ho
    haga.
  mya-mya: သူတပါးအိမ်မှာ ဆီကိုကြိတ်လျက်၊ စပျစ်သီးကို နင်းနယ်လျက် အငတ်ခံရ၏။
  bod-N: དེ་ཚོས་ཕྲེང་བར་སྣུམ་བཙགས་ནས། ། འཚིར་གཞོང་ནང་དུ་ཆང་འཚག་ཀྱང་། ། རང་ཉིད་སྔར་བཞིན་སྐོམ་པས་གདུང་།
    །
  sna-sna: Vanopwanya maorivhi pakati pemihoronga; vanotsika zvisviniro zvewaini,
    asi vanofa nenyota.
  spa-BLM: Hacen aceite dentro de las paredes de estos hombres. Pisan los lagares,
    y sufren la sed.
  cac-cac: Smunlaj eb' yed' q'uen molino tz'ic'anelta aceite. Stec'anel yal sat te'
    uva eb', palta van schampax eb' yuj taquin̈tial.
  swh-ULB: Masikini wanazalisha vinono ndani ya nyumba za waovu; wanakanyaga mashinikizo
    ya waovu, lakini wanakiu.
  bel-bel: паміж сьценамі чавяць алей аліўкавы, топчуць у чавілах і прагнуць.
  deu-ELBBK: zwischen ihren Mauern pressen sie Öl, treten die Kelter und dursten.
  mbb-OT: Ibpekeres sikandan te ulibu wey paras piru egkengemezahan dan.
  mal-2015: അന്യരുടെ മതിലുകൾക്കകത്തു അവർ ചക്കാട്ടുന്നു; മുന്തിരിച്ചക്കു ചവിട്ടുകയും
    ദാഹിച്ചിരിക്കയും ചെയ്യുന്നു.
  rmc-rmc: Andre zahrada pučinen o olivi pro olejos, andro lisos uštaren pro hroznos,
    ale furt len smadzinel.
  pes-OPV: دردروازه های آنها روغن می‌گیرند و چرخشت آنهارا پایمال می‌کنند و تشنه می‌مانند.
  ron-1924: ын грэдиниле нелеӂюитулуй ей фак унтделемн, калкэ тяскул ши ле есте сете;
  ben-OBCV: তারা চত্বরের মধ্যে জলপাই নিংড়ানোর কাজ করে; তারা পা দিয়ে দ্রাক্ষাফল পেষাই
    করে, তবুও তৃষ্ণার্তই থেকে যায়।
  som-som: Waxay saliid ku sameeyaan nimankaas derbiyadooda gudahooda, Macsarooyinkoodana
    way tuntaan, iyagoo harraadsan.
  lat-VUC: Inter acervos eorum meridiati sunt, qui calcatis torcularibus sitiunt.
  eng-ASVBT: They make oil within the walls of these men; They tread their winepresses,
    and suffer thirst.
  ita-1885: Quelli che spremono loro l'olio intra i lor muri, E quelli che calcano
    ne' torcoli soffrono sete.
  eng-LXXUP: They have unrighteously laid wait in narrow places, And have not known
    the righteous way.
  eng-ULB: The poor people make oil within the walls of those wicked men; they tread
    the wicked men's winepresses, but they themselves suffer thirst.
  spa-VBL: En los olivares trabajan para producir aceite, pero no lo prueban; pisan
    el lagar, pero tienen sed.
  fra-_FOB: Ceux qui pressent l'huile dans leurs maisons, ceux qui foulent dans leurs
    pressoirs, ont soif.
  mal-mal: ദുഷ്ടന്മാരുടെ മതിലുകൾക്കകത്ത് അവർ ചക്കാട്ടുന്നു; മുന്തിരിച്ചക്ക് ചവിട്ടുകയും
    ദാഹിച്ചിരിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Zaitūn ke jo daraḳht bedīnoṅ ne saf-dar-saf lagāe the un ke darmiyān ġharīb
    zaitūn kā tel nikālte haiṅ. Pyāsī hālat meṅ wuh sharīroṅ ke hauzoṅ meṅ angūr ko
    pāṅwoṅ tale kuchal kar us kā ras nikālte haiṅ.
  suz-BL: मेकोपुकीम गारो आन दातेमी तेल ख्राक्‍नीम। अङगुर ख्राक्‍तेक्‍म हना यो तूतू,
    दाक्‍शो बाक्‍नीम। याकूब ५:४
  eng-NOY: They make oil within their walls, And tread the wine-vat, yet suffer thirst.
  ita-1927: Fanno l’olio nel recinto dell’empio; calcan l’uva nel tino e patiscon
    la sete.
  ckb-ckb: لەنێو کەڵەکی زەوییەکان زەیت دەگوشن، بە پێیان گوشەرەکان دەپەستن و تینوو
    دەبن.
  eng-BBE: Between the lines of olive-trees they make oil; though they have no drink,
    they are crushing out the grapes.
  kan-OKCV: ಯಜಮಾನರ ಮಾಳಿಗೆಗಳ ಮೇಲೆ ಓಲಿವ್ ಎಣ್ಣೆಗಾಣಗಳನ್ನು ಆಡಿಸುತ್ತಾರೆ; ದಾಹಗೊಂಡೇ ದ್ರಾಕ್ಷೆಯ
    ತೊಟ್ಟಿಗಳಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ.
  tam-2017: தங்கள் மதில்களுக்குள்ளே செக்காட்டவும், தாகமுள்ளவர்களாக ஆலையாட்டவும் செய்கிறார்கள்.
  spa-RV-1909: De dentro de sus paredes exprimen el aceite, pisan los lagares, y mueren
    de sed.
  ron-BTF: Ei fac ulei înăuntrul zidurilor lor și calcă teascurile lor de vin și suferă
    de sete.
  eng-WEBP: They make oil within the walls of these men. They tread wine presses,
    and suffer thirst.
  eng-FBV: In the olive groves they work to produce oil, but do not taste it; they
    tread the winepress, but are thirsty.
  nld-1939: Ze persen de olie tussen twee stenen, Treden de perskuip, maar lijden
    dorst.
  nch-BL: Quinchihualtíaj cati teicneltzitzi ma quipatzcaca olivos ipan molino para
    quiquixtise aceite pero amo quincahuilíaj quiyecose se quentzi. Ipan moquejquetzaj
    xocomecat itajca para quiquixtise iayo, pero masque tahuel anmictoque, amo quincahuilíaj
    quiise yon quentzi iayo.
  vie-1934: Chúng ép dầu trong kho chủ mình, Đạp trái nho nơi thùng, mà bị khát.
  hin-CV: दीनों की दीवारों के भीतर ही वे तेल निकालते हैं; वे द्राक्षरस-कुण्ड में अंगूर
    तो रौंदते हैं, किंतु स्वयं प्यासे ही रहते हैं.
  spa-BES: Entre sus paredes de olivos hacen aceite; aunque no tienen bebida, están
    aplastando las uvas.
  tdx-tdx: ie mamboatse menake an-kijoly ao; mandia am-piriritan-divay, f’ie maran-drano.
  tha-KJV: เขาทำน้ำมันอยู่ท่ามกลางกำแพงของพวกเขา เขาย่ำอยู่​ที่​บ่อย​่ำองุ่น แต่​เขาต้องทนความกระหาย
  por-BR-2018: Entre suas paredes espremem o azeite; pisam nas prensas de uvas, e
    ainda têm sede.
  deu-ELO: zwischen ihren Mauern pressen sie Öl, treten die Kelter und dursten.
  eng-WYC-2018: They were hid in midday among the heaps of those men, that thirst,
    when the presses of grapes be trodden. (They make oil in shady places, and tread
    the winepresses, but they themselves suffer thirst.)
  epo-epo: Inter iliaj muroj oni pretigas oleon; Oni devigas ilin treti en vinpremejoj,
    dum ili mem estas soifantaj.
  uig-PIN: Ular baxⱪilarning ɵyidǝ zǝytunlarni qǝylǝp yaƣ qiⱪarƣan bolsimu, Ⱨoylilirida
    xarab kɵlqikini qǝyligǝn bolsimu, Yǝnila ussuzluⱪta ⱪalidu.
  beo-beo: 'Ilia da olife susuligi hamomusa:, olife fage banesa, amola waini hano
    hamoma:ne, waini fage ososa:gisa, be ilila: da hano hanai.'
  tpi-OTNT: Ol i stap namel long ol diwai oliv na ol i wok long wilwilim ol pikinini
    oliv long masin, bilong mekim wel bilong oliv i kamap. Na sampela i wok long krungutim
    ol pikinini bilong diwai wain bilong kisim wara bilong ol, tasol ol yet i no inap
    dring long dispela wara, na nek bilong ol i drai nogut tru.
  hau-SA: Suna matse zaitun a cikin kunyoyi suna kuma matse ruwan inabi daga ’ya’yan
    inabi, duk da haka suna fama da ƙishi.
  uig-LAT: Ular bashqilarning öyide zeytunlarni cheylep yagh chiqarghan bolsimu, Hoylilirida
    sharab kölchikini cheyligen bolsimu, Yenila ussuzluqta qalidu.
  nde-nde: Bahluza ama-oliva emigelweni; bagidagida esikhamelweni sewayini kodwa bomile.
  ton-ton: ‌ʻOku nau fai lolo ʻi honau ngaahi loto ʻā, ʻo molomoloki ʻae ngaahi tataʻoʻanga
    uaine, mo nau fieinu.
  ces-1613: Ti, jenž mezi zdmi jejich olej vytlačují, a presy tlačí, žíznějí.
  eng-WMB: They make oil within the walls of these men. They tread wine presses, and
    suffer thirst.
  tam-TCV: அவர்கள் தாகத்தால் செக்கு ஆட்டி, ஒலிவ எண்ணெயை எடுக்கிறார்கள்; ஆலைகளில் திராட்சை
    இரசம் பிழிகிறார்கள்.
  ceb-ULB: Ang mga tawong kabos nagbuhat ug lana gikan sa balay sa mga daotan; gitamaktamakan
    nila ang pug-anan ug bino sa mga tawong daotan, apan sila mismo nag-antos sa kauhaw.
  pol-UBG: A ci, którzy pośród ich murów wyciskają oliwę i tłoczą w prasach, są spragnieni.
  urd-GVU: زیتون کے جو درخت بےدینوں نے صف در صف لگائے تھے اُن کے درمیان غریب زیتون
    کا تیل نکالتے ہیں۔ پیاسی حالت میں وہ شریروں کے حوضوں میں انگور کو پاؤں تلے کچل
    کر اُس کا رس نکالتے ہیں۔
  deu-1912: Sie zwingen sie, Öl zu machen auf ihrer Mühle und ihre Kelter zu treten,
    und lassen sie doch Durst leiden.
  kan-2017: ಯಜಮಾನರ ಪೌಳಿಗೋಡೆಗಳೊಳಗೇ ಇದ್ದುಕೊಂಡು ಎಣ್ಣೆಗಾಣವನ್ನು ತಿರುಗಿಸುವರು; ದಾಹಗೊಂಡೇ ಅವರ
    ತೊಟ್ಟಿಗಳಲ್ಲಿ ದ್ರಾಕ್ಷಿಯನ್ನು ತುಳಿಯುವರು.
  yap-yap: Yad ma uduy e olive ni nge yag e oil riy, nge grape ni nge mang wayin,
    ma yad e yad be yim’ ko balel.
  hlt-MCSB: A pangbueng ah situi a kuelh tih va-am a cawt uh lalah tui hal uh.
  mdy-ETH: ፑርቶ ዓሶኮ ዔቦ ቱኮ ጎዦይዳ ሪሚቶ ዓኣፓፓ ኮሾ ዛይቶ ዔያታ ኬሳኔ፤ ዎይኖ ካፆ ሶያፓ ዔኪ ዑዦ ዔያታ ኮሻኔ፤ ጋዓንቴ
    ዔያታ ዼኤቢንታኔ።
  twi-ASANTE: Wɔkyi ngo wɔn adan mu; wɔtiatia nsakyimena mu, nanso osukɔm de wɔn.
  eng-WEBU: They make oil within the walls of these men. They tread wine presses,
    and suffer thirst.
  wal-wal: Eti zaitiyaa kessanau wogaraa teeraa burxxoosona; woine teeraakka gum77iiddi
    saamettoosona.
  spa-PDDPT: los que exprimen el aceite en sus molinos, y pisan sus lagares, pero
    tienen sed.
  gun-gun: Heko vai va'e kuery roka py onhami 'rã azeite-rã, uva oumbiri avi teĩ oendu
    riae 'rã oy'uxea.
  ilo-ULB: Agar-aramid dagiti napanglaw a tattao ti lana kadagiti uneg dagiti pader
    dagiti nadangkes a tattao; baddebaddekanda dagiti pagpespesan ti arak dagiti nadangkes
    a tattao, ngem isuda a mismo ket mawaw.
  kpg-kpg: Digaula e tau nadau olib e hai nia lolo, gei nia ‘grape’ e hai nia waini,
    gei digaula e hieinu huoloo.
  uig-ARA: ئۇلار باشقىلارنىڭ ئۆيىدە زەيتۇنلارنى چەيلەپ ياغ چىقارغان بولسىمۇ، ھويلىلىرىدا
    شاراب كۆلچىكىنى چەيلىگەن بولسىمۇ، يەنىلا ئۇسسۇزلۇقتا قالىدۇ.
  sus-sus: E sansi xɔrie wuruma, e ture ba a i, e wɛni bogi boronma, e wɛni ba a i.
    E na birin nabama ye xɔli ra e ma.
  pon-2006: Re kin tiak wahn olip wiahkihda leh, oh kreip wiahkihda wain, ahpw pein
    irail kin men nimpilda.
  ksd-ksd: Dia bing ra dangi ta ra uma na oliva; Ma dia mar ba dia ruarua ra tung
    na polo na vuai na vain.
  tur-YTC: Bu adamların duvarları arasında zeytin yağı yapıyorlar. Şarap için üzüm
    çiğniyorlar ve susuzluk çekiyorlar.
  grc-BRENT: Ἐν στενοῖς ἀδίκως ἐνήδρευσαν, ὁδὸν δὲ δικαίαν οὐκ ᾔδεισαν.
  ind-AYT: Mereka memeras minyak zaitun di antara deretan pohon zaitun milik orang
    jahat; mereka menginjak-injak tempat pemerasan anggur, tetapi mereka kehausan.
  nya-nya: Iwo amayenga mafuta a olivi mʼminda ya anthu oyipa; amapsinya mphesa, koma
    nʼkumamvabe ludzu.
  hrv-hrv: Oni mlina za ulje nemaju; ožednjeli, gaze u kacama.
  mps-mps: Augwali te ni oliv sili tomode sę ela bilama, tama te oliv du te masinigo
    pęgębo dao, te olivgo wel nigimainu. Tiali goli, augwaligo te oliv wel tubo
    usubeo. Tama mebago te wain du sągągo gosę genama, tama wain wę sabo sę yai
    dao. Tiali goli, te sę ebo bage augwa mu te wain wę tugobeo. Tama augwali dogoni
    aloa sabo dao. Magi baso meni, te page bidigo habu selai dao.
  tpi-tpi: Ol i stap namel long ol diwai oliv na ol i wok long wilwilim ol pikinini
    oliv long masin, bilong mekim wel bilong oliv i kamap. Na sampela i wok long krungutim
    ol pikinini bilong diwai wain bilong kisim wara bilong ol, tasol ol yet i no inap
    dring long dispela wara, na nek bilong ol i drai nogut tru.
  dan-1931: mellem Murene presser de Olie. de træder Persen og tørster.
  vie-OVCB: Bắt họ ép dầu ô-liu mà không được nếm dầu, ép nho lúc khát khô cổ mà không
    được uống nước nho.
  guj-2017: તેઓ આ માણસોના ઘરોમાં તેલ પીલે છે, અને દ્રાક્ષકુંડોમાં દ્રાક્ષ પીલે છે
    અને તરસ્યા જ રહે છે.
  pon-2006A: Re kin tiak wahn olip wiahkihda leh, oh kreip wiahkihda wain, ahpw pein
    irail kin men nimpilda.
  por-BRBSL: Eles produzem óleo dentro das paredes destes homens. Eles pisam em prensas
    de vinho, e sofrem sede.
  cth-cth: Ayânaw im vah satui hah a kuen awh teh, misurpaw katin nalaihoi tui a kahran
    awh.
  twi-twi: Wokyi ngo wɔn adan mu; wotiatia nsakyiamoa mu, nanso osukɔm de wɔn.
  hlt-hlt: A pangbueng ah situi a kuelh tih va-am a cawt uh lalah tui hal uh.
  tbz-SIM: Kɛ̀ bɛɛ̀ dii odìfíè kó yɛbɛ mɛkùɔ̀, kɛ bɛ̀ duɔ̀ nkɛ̀ bɛ̀ niu fínyĩ̀ kó
    yɛbɛ kɛ̀ sinɛ́yɛ̃ĩ nɛ́ bɛ̀ kɔ̀ù.
  msy-2020: Me olivɨn temebar tongɨn ikia dar ovɨziba mɨrmɨrir danganimɨn dagɨamɨn
    da mɨrmɨri, ezɨ olivɨn borem otifi. Ezɨ marazi wainɨn dɨpam iniasa wainɨn ovɨziba
    dɨkabɨrir danganimɨn da dɨkabɨri, egha me uari wainɨn dɨpar kaba apir puvatɨ,
    ezɨ kuarim puv men pɨri.
  dop-dop: Pɑ mʋlǝɣɩ tʋɣʋ ŋku pɑ yɑɑ sɩ Olifi tɔ kʋ pee nim, nɑ pɑ́ nyɑɑsǝɣɩ tʋɣʋ
    ŋku pɑ yɑɑ sɩ lɛsɛŋ tɔ kʋ pee lʋm nɑ lʋkɔtʋ.
  azb-azb: Pislərin çəpərləri arasında yağ üçün zeytun sıxırlar, Şərab üçün üzüm sıxırlar,
    Amma özləri susuzluqdan yanırlar.
  eng-DBY: They press out oil within their walls, they tread their winepresses, and
    suffer thirst.
  hin-2017: वे दुष्टों की दीवारों के भीतर तेल पेरते और उनके कुण्डों में दाख रौंदते
    हुए भी प्यासे रहते हैं।
  wol-KYG: di nal diwu oliw ci tooli jaambur, di dër reseñ ju ñu dul naan.
  eng-YLT: Between their walls they make oil, Wine-presses they have trodden, and
    thirst.
  eng-WYC-2017: They were hid in midday among the heaps of those men, that thirst,
    when the presses of grapes be trodden.
  eng-WMBB: They make oil within the walls of these men. They tread wine presses,
    and suffer thirst.
  urd-GVH: ज़ैतून के जो दरख़्त बेदीनों ने सफ़-दर-सफ़ लगाए थे उनके दरमियान ग़रीब ज़ैतून
    का तेल निकालते हैं। प्यासी हालत में वह शरीरों के हौज़ों में अंगूर को पाँवों तले
    कुचलकर उसका रस निकालते हैं।
  rug-rug: La munala olive pude va vura oela, na qurepi pude vagi vaeni; ba arini
    teledia si koa memeha eko mo.
  gaz-gaz: Isaan dhagaa gidduutti zayitii ejersaa baasu; wayinii cuunfu; garuu ni
    dheebotu.
  fra-LSG: Dans les enclos de l’impie ils font de l’huile, Ils foulent le pressoir,
    et ils ont soif;
  yal-yal: e oliwi turen bama muxu gbɛtɛne sansanne kui, e walima manpa rafaladeni,
    koni e mi nɔɛ sese minɲɛ.
  haw-1868: Kaomi lakou i ka aila mawaena o ko lakou meu papohaku, Hahi lakou i na
    wahi kaomi waina, a makewai lakou.
  arb-NAV: يَعْصِرُونَ الزَّيْتَ بَيْنَ أَتْلامِ زَيْتُونِ الأَشْرَارِ، وَيَدُوسُونَ
    مَعَاصِرَ الْخَمْرِ وَهُمْ عِطَاشٌ.
  ewe-ewe: Wole amiti ƒe ku tum le te dzi, wofiaa wain le wainfiaƒewo gake tsikɔ le
    wo wum.
  eng-LEE: Within their walls do they make oil, they tread their wine-presses, and
    suffer thirst.
  asm-FB: সিহঁতে সেই দুষ্টবোৰৰ বেৰৰ ওচৰত তেল পেৰে, আৰু দ্ৰাক্ষাশালত দ্ৰাক্ষাগুটি গচকি
    পিয়াহত আতুৰ হৈ থাকে।
  sus-A: عٍ سَنسِ شْرِيٍ وُرُ مَ، عٍ تُرٍ بَ عَ عِ، عٍ وّنِ بٌفِ بٌرٌنمَ، عٍ وّنِ
    بَ عَ عِ. عٍ نَ بِرِن نَبَمَ يٍ شْلِ رَ عٍ مَ.
  fra-SBL: Ils font de l'huile dans les murs de ces hommes. Ils foulent les pressoirs,
    et souffrent de la soif.
  hbo-hbo: בֵּין־שׁוּרֹתָ֥ם יַצְהִ֑ירוּ יְקָבִ֥ים דָּ֝רְכ֗וּ וַיִּצְמָֽאוּ׃
  kik-kik: Mahihagĩra ndamaiyũ mĩtaro-inĩ; nĩo makinyangaga ihihĩro cia ndibei o magĩkuaga
    nĩ nyoota.
  fra-NCL: Ils expriment l’huile dans ses celliers ; ils foulent la vendange, et ils
    ont soif.
  cek-AK: nihcae loe lawk ah olive tui pasawh o, misurtui doeh pasawh o; toe tui anghaehhaih
    hoiah patangkhang o.
  cuk-cuk: We-dule-wilegana, olivo-gwallu-egurega e-naged-akwa obipirmaknagusdamalad.
    Uva-e-nis-onogegala egi annanagus damarbalid, degi-inigwele, ukudmaada gunanaidba
    burgwiddamalad.
  uig-CYR: Улар башқиларниң өйидә зәйтунларни чәйләп яғ чиқарған болсиму, Һойлилирида
    шарап көлчигини чәйлигән болсиму, Йәнила уссузлуқта қалиду.
  tel-2017: వారు తమ యజమానుల ప్రహరీ లోపల నూనె గానుగలు ఆడిస్తారు. ద్రాక్ష గానుగలను తొక్కుతూ,
    తాము మాత్రం దాహంతో ఉంటారు.
  hat-BSA: Anndan miray moun sa yo, yo pwodwi lwil. Yo foule li nan preswa, men yo
    swaf.
  kos-kos: Elos fuleya olive in orek oil, ac grape in orek wain, A elos ac malu na.
  hbo-WLC: בֵּין־שׁוּרֹתָ֥ם יַצְהִ֑ירוּ יְקָבִ֥ים דָּ֝רְכ֗וּ וַיִּצְמָֽאוּ׃
  ibo-ibo: Ha na-asụpụta mmanụ oliv nʼelu ebe e mebere maka ya, ha na-azọchapụta mmanya
    vaịnị ma akpịrị na-akpọ ha nkụ.
  ory-ory: ସେମାନେ ଏହି ଲୋକମାନଙ୍କ ପ୍ରାଚୀର ଭିତରେ ତୈଳ ପ୍ରସ୍ତୁତ କରନ୍ତି ଓ ସେମାନଙ୍କ ଦ୍ରାକ୍ଷାଯନ୍ତ୍ର
    ଦଳି ତୃଷିତ ହୁଅନ୍ତି।
  chk-chk: Ra üchüch föün olif lon ekewe lenien üchüch än ekewe aramasangau, ra pwal
    puri ekewe föün wain, nge ra chök kaka.
  rop-rop: En dei oldei bitsimap det olib daga blanga meigim oliboil, en detlot greip
    daga blanga meigim wain, bat stil olabat jidan thestibala.
  ukr-1871: Між мурами бють (нещасні) олїй про них, топчуть (грозди) в точилї, та
    й смагу терплять.
  deu-1951: Zwischen ihren Mauern pressen sie Öl, treten die Kelter und müssen dürsten.
  eng-JPS: They make oil within the rows of these men; they tread their winepresses,
    and suffer thirst.
  srp-1865: Koji meðu njihovijem zidovima ulje cijede i grožðe u kacama gaze, podnose
    žeð.
  lug-lug: Basogolera emizabbibu ku mayinja, ne basambira mu ssogolero, naye ne basigala
    nga balumwa ennyonta.
  heb-heb: בין שורתם יצהירו יקבים דרכו ויצמאו׃
  ben-IRV: তারা এই পাপী লোকেদের দেওয়ালের ভিতরে তেল তৈরী করে; তারা পাপী লোকেদের আঙ্গুর
    পেষণের ব্যবসা করে, কিন্তু তারা তেষ্টায় কষ্ট পায়।
  pan-pan: ਉਹ ਉਹਨਾਂ ਦੀਆਂ ਕੰਧਾਂ ਦੇ ਅੰਦਰ ਤੇਲ ਕੱਢਦੇ ਹਨ, ਉਹ ਉਹਨਾਂ ਦੀਆਂ ਹੌਦਾਂ ਵਿੱਚ ਅੰਗੂਰ
    ਪੀੜਦੇ ਹਨ, ਪਰ ਆਪ ਪਿਆਸੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: သူတပါး အိမ် မှာ ဆီ ကိုကြိတ်လျက်၊ စပျစ်သီး ကို နင်းနယ် လျက် အငတ် ခံရ၏။
  hmo-hmo: Idia ese danu kara dika tauna ena olive uma dekenai, olive dehoro idia
    karaia noho. Idia ese vain huahua idia moia gabuna dekenai, uaina idia karaia,
    to idia ranu mase noho.
  urd-urd: वह इन लोगों के अहातों में तेल निकालते हैं। वह उनके कुण्डों में अंगूर रौदते
    और प्यासे रहते हैं।
  rus-SYN: между стенами выжимают масло оливковое, топчут в точилах и жаждут.
  bqc-SIM: Aaìↄ nísi zↄ̃nɛ́ ń kaau, aaìↄ ↄ̃zↄ̃nɛ́ vɛ̃ɛwa, kási imi ìↄ ń dɛɛ.
  tcz-CHONGTHU: Amahon Olive thau achil lhauvin ahinlah atep diu jong akiphal peh
    pouve, chule dangchah thohpum pumin lengpi thei hehna khol ah na atohsah uve.
  mar-mar: ते आवाराच्या आत तेल काढतात, ते दुष्टांच्या द्राक्षकुंडात द्राक्ष तुडवतात
    तरी ते तान्हाले राहतात.
  qub-qub: Asëtita gapchinanpaj jatusaj agacuna rumicunata tangan. Übasta bïnupaj
    lluchcaycarpis yacunaypitaga wañurcaycanmi.
  hat-hat: Nan lakou mechan yo y'ap moulen grenn oliv fè lwil. Y'ap kraze rezen fè
    diven. Men y'ap mouri swaf dlo.
  eng-BSB: They crush olives within their walls; they tread the winepresses, but go
    thirsty.
  eng-WEBPB: They make oil within the walls of these men. They tread wine presses,
    and suffer thirst.
  kbq-kbq: Zamagra olivimofo raga'ane, wainimofo raga'a regatiti hu'za tima'a e'nerizanagi,
    magore hu'za tima'a ne'za onkazageno zmanankemo'a tusiza huno hagage nehie.
  nhe-BL: Quinfuerzajhuíaj tlen teicneltzitzi ma quipatzcaca olivos ipan molino para
    quiquixtise aceite pero ax quincahuilíaj quiyecose se quentzi. Ipan moquejquetzaj
    xocomecatl itlajca para quiquixtise iayo, pero yonque tlahuel amictoque, ax quincahuilíaj
    quiise niyon quentzi iayo.
  gub-BL: Weruwaruwak ita iapu'a ma'e ikawer iàmi pà uri wi wà, ikatu 'ym ma'e wanupe
    uma'ereko pà wà. Upyropyrog uwà rehe tykwer iàmi pà wanupe no. Umàno uwi'u 'ymaw
    wi uma'ereko mehe wà.
  eng-DRA: They have taken their rest at noon among the stores of them, who after
    having trodden the winepresses suffer thirst.
