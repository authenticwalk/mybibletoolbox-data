  hbo-WLC: ר֤וֹמּוּ מְּעַ֨ט ׀ וְֽאֵינֶ֗נּוּ וְֽהֻמְּכ֗וּ כַּכֹּ֥ל יִקָּפְצ֑וּן וּכְרֹ֖אשׁ
    שִׁבֹּ֣לֶת יִמָּֽלוּ׃
  ibo-ibo: A na-ebuli ha elu nwa mgbe nta, ma e mesịa, ha anọkwaghị, a na-eweda ha
