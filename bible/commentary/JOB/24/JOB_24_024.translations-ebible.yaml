  heb-heb: רומו מעט ואיננו והמכו ככל יקפצון וכראש שבלת ימלו׃
  ben-IRV: এই লোকেরা এখনও গর্বিত, কেবল কিছুক্ষণের মধ্যে, তারা চলে যাবে; সত্যি, তাদের
    নত করা হবে; তাদের একত্র করা হবে অন্যদের মত; তারা শস্যের আগার মত কাটা যাবে।
  pan-pan: ਉਹ ਥੋੜ੍ਹੇ ਚਿਰ ਲਈ ਉੱਚੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਫੇਰ ਉਹ ਹੁੰਦੇ ਹੀ ਨਹੀਂ, ਉਹ ਨਿਵਾਏ ਜਾਂਦੇ
    ਹਨ, ਉਹ ਦੂਜਿਆਂ ਵਾਂਗੂੰ ਸਮੇਟੇ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਅੰਨ ਦੇ ਸਿੱਟਿਆਂ ਵਾਂਗੂੰ ਵੱਢੇ ਜਾਂਦੇ ਹਨ!
  mya-JVB: ခဏ ချီးမြှောက် ခြင်းသို့ ရောက်၍ တဖန် ကွယ်ပျောက်ကြ၏။ နှိမ့်ချ ခြင်းသို့ရောက်သဖြင့်
    ၊ အခြားသော သူကဲ့သို့ အသက်ချုပ် ခြင်းကို၎င်း ၊ စပါးနှံ အဖျား ကဲ့သို့ ရိတ်ဖြတ် ခြင်းကို၎င်းခံရကြ၏။
  hmo-hmo: Nega sisina sibona tau dikana ena noho be namo, to unai murinai ia boio
    ore, ia be ava ia mase bamona. Ia be do idia utua oho, uiti ena kwarana idia utua
    oho bamona.
  urd-urd: वह सरफ़राज़ तो होते हैं, लेकिन थोड़ी ही देर में जाते रहते हैं; बल्कि वह
    पस्त किए जाते हैं और सब दूसरों की तरह रास्ते से उठा लिए जाते, और अनाज की बालों
    की तरह काट डाले जाते हैं।
  rus-SYN: Поднялись высоко,- и вот, нет их; падают и умирают, как и все, и, как верхушки
    колосьев, срезываются.
  bqc-SIM: Aaì tↄbↄ gↄↄpla, ↄ̃ aaì sãalɛ, aaì wulɛ ga lán gbɛ̃́piiwa, aaì mipɛlɛ
    lán ése sáowa.
  tcz-CHONGTHU: Chuleh tuhin amaho hi oupe lheh jong leu mitphet kah louvin adangho
    bangin che mang tauvin tin, changvui bangin satlhah in um uvinte.
  mar-mar: ते उंचावले जातात परंतू थोड्या काळापुरते नंतर ते जातात. खरोखर, ते खचून जातात,
    ते इतर सर्वांप्रमाणे काढून टाकले जातात. आणि ते कणसाच्या शेड्यांप्रमाणे कापून टाकले
    जातात.
  qub-qub: Fiyucuna rätullaga alli cawaymanmi chayan. Chaypita ichanga illaraycannami.
    Chaycunaga ruracäcun jachata achurisha wañutacäcojnömi. Rïgupa ispïjan paquicäcojnömi
    ruracäcun.
  hat-hat: Zafè mechan yo mache byen pou yon tan. Men, apre sa, yo fennen tankou zèb
    savann, tankou tèt ble yo koupe.
  eng-BSB: They are exalted for a moment, then they are gone; they are brought low
    and gathered up like all others; they are cut off like heads of grain.
  eng-WEBPB: They are exalted; yet a little while, and they are gone. Yes, they are
    brought low, they are taken out of the way as all others, and are cut off as the
    tops of the ears of grain.
  kbq-kbq: Hagi zamagra atupa knafi ra zamagia eri'za mani so'e hute'za, ruga'a vahe'ma
    fri'za nevazaza hu'za frigahaze. Ana hugahazankino witi ragamo'ma afu re'nege'zama
    kazinteti rukafari zankna hu'za frigahaze.
  nhe-BL: Yonque ama ax cuajcualme tlahuel mohueyichijtoque, ajsis se tonal quema
    Toteco Dios quinechcapanos. Ica se tlalochtli quintlamiixpolos san se queja panos
    ica sequinoc. Quintzontequis queja quitzontequij itlajca nopa trigo.
  gub-BL: Iaiw ma'e umumaw amo 'ar hemetarer katu ma'e romo wà. Na'arewahy uxinig
    ka'api'i ài wà. Nuzawy kwaw arozràn haryw imonohok pyrer wà.
  eng-DRA: They are lifted up for a little while and shall not stand, and shall be
    brought down as all things, and shall be taken away, and as the tops of the ears
    of corn they shall be broken.
