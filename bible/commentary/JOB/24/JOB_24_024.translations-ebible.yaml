  tbz-SIM: Bɛ̀ níí dɛukoo dɛndɛ bɑ̀mbɑ̀ nkɑ̀ɑ bɛ̀ mɔ̀ńtóo, kɛ̀ bɛ̀ɛ donní dɛndɛ bɑ̀mbɑ̀
