  uig-ARA: ئۇلارنىڭ مەرتىۋىسى بىردەملىك ئۆستۈرۈلىدۇ، ئاندىن ئۇلار يوق بولىدۇ؛ ئۇلار
    ئوڭدا قالدۇرۇلىدۇ، ئاندىن باشقا ئادەملەرگە ئوخشاشلا يىغىپ ئېلىپ كېتىلىدۇ؛ ئۇلار
    پەقەتلا پىشقان سەرخىل بۇغداي باشاقلىرىدەك كېسىلىپ كېتىدۇ.
  sus-sus: Mixi minima waxati nde nan nabade, kɔnɔ na waxati na kamali, a xa fe xuben
