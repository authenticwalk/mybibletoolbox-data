  kan-2017: ಅವರು ಉನ್ನತಿಗೆ ಬರುವರು; ಸ್ವಲ್ಪ ಕಾಲದ ಮೇಲೆ ಅವರು ಎಲ್ಲಿಯೋ? ಸರ್ವ ಮನುಷ್ಯರೊಂದಿಗೆ
