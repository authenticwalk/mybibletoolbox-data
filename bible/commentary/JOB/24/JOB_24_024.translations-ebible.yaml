  pon-2006A: Aramas suwed men kin paiamwahu ahnsou kis, ahpw mwuhr e kin mengila rasehng
    dihpw, rasehng kohn pwoat me lupdier.
  por-BRBSL: Eles são exaltados; ainda assim, por pouco tempo, e já se foram. Sim,
