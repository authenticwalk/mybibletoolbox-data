  dop-dop: Lɑɑsɑɣɑ tɔɔ kɛ́ yǝlɑɑ mpɛ pɑ sǝŋǝɣɩ, ɩlɛnɑ pǝ́ sɑɑlɩ. Nɑ pɑ́ kpili nyɔɔŋ,
    ɩsɩɩ tʋɣʋ hɛtʋɣʋ wʋlʋɣʋ tɔ. Nɑ pɑ́ lontili, ɩsɩɩ pɑ sɛtʋɣʋ lɔɔlʋɣʋ tɔ.
  azb-azb: Qısa müddətə ucalır, sonra da yox olurlar. Yıxılırlar, lap əvvəlkilər kimi
