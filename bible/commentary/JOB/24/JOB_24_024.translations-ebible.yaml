  mdy-ETH: ፑርቶ ዓሳ ዻካ ዎዴም ዖርጎጫኔ፤ ጋዓንቴ ቤዞማና ሆኦሪጉዲ ሹሊ ባይቃኔ፤ ሃኣኮኮዋ ቶኦኪጉዲ ዔያታ ታይዚንታኔ።
  twi-ASANTE: Wɔma wɔn so berɛ tiawa bi, na afei wɔnni hɔ bio; wɔbrɛ wɔn ase boaboa
