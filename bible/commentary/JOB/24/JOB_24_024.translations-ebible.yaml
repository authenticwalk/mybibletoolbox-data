  hbo-hbo: רֹ֤ומּוּ מְּעַ֨ט ׀ וְֽאֵינֶ֗נּוּ וְֽהֻמְּכ֗וּ כַּכֹּ֥ל יִקָּפְצ֑וּן וּכְרֹ֖אשׁ
    שִׁבֹּ֣לֶת יִמָּֽלוּ׃
  kik-kik: Nĩgũkorwo matũũgagĩrio o kahinda kanini, magacooka makeehera; maikũrũkagio
