  ory-ory: ସେମାନେ ଉନ୍ନତ ହୁଅନ୍ତି; ତଥାପି ଅଳ୍ପ କାଳରେ ଅନ୍ତର୍ହିତ ହୁଅନ୍ତି; ହଁ, ସେମାନେ ଅବନତ
