verse: JOB.024.024
translations:
  mal-C: അൽപ്പകാലത്തേക്ക് അവർ ഉന്നതരായിരിക്കുമെങ്കിലും അവർ വീണുപോകുന്നു; അവർ താഴ്ത്തപ്പെടുകയും
    മറ്റുള്ളവരെപ്പോലെ ശേഖരിക്കപ്പെടുകയും ചെയ്യുന്നു; കതിരുകളുടെ തലപോലെ അവർ ഛേദിക്കപ്പെടുന്നു.
  deu-TKW: Hoch stehen sie da - ein wenig nur, und er ist nicht mehr! Hingesenkt werden
    sie - wie alle werden sie eingerafft und wie der Kopf der Ähre abgeschnitten.
  lin-lin: Mpe atako sik’oyo bazali bato minene, na tango moke bakozala lisusu te,
    bakokweya mpe bakokufa lokola moto nyonso, bakokatama lokola mito ya ble.
  eng-LSV: They were high [for] a little, and they are not, || And they have been
    brought low. They are shut up as all [others], || And cut off as the head of an
    ear of grain.
  eng-GNV: 'They are exalted for a litle, but they are gone, and are brought lowe
    as all others: they are destroyed, and cut off as the toppe of an eare of corne.'
  eng-WEBSTER: They are exalted for a little while, but are gone and brought low;
    they are taken out of the way as all others , and cut off as the tops of the ears
    of corn.
  nhw-BL: Masque ama amo cuajcualme tlahuel mohueyichijtoque, ajsis se tonal quema
    Toteco Dios quinechcapanos. Ica se tlatoctzi quintlamiixpolos san se quen panos
    ica sequinoc. Quintzontequis quen quitzontequij itlajca nopa trigo.
  swh-ONEN: Kwa kitambo kidogo hutukuka, hatimaye hutoweka; hushushwa na kukusanywa
    kama wengine wote, hukatwa kama masuke ya nafaka.
  bba-bba: Bɑ̀ n kɑ tii yinɑ kpuro, subɑru sɔɔ, bɑ kpɑwɑ. Bɑ rɑ wɔrumɛwɑ mii mii bu
    ɡbi nɡe tɔn diro. Kpɑ bɑ n sɑ̃ɑ nɡe dobi yi bɑ burɑ.
  eng-KJVCPB: They are exalted for a little while, but are gone And brought low, they
    are taken out of the way as all other, And cut off as the tops of the ears of
    corn.
  luo-luo: Gineno maber kuom kinde matin kende to bangʼe gilal nono kadiemo wangʼ,
    kendo ichokogi mi giner ka buya mopudhi; kendo ingʼadogi oko mana kaka ingʼado
    wiye cham.
  meu-meu: Nega sisina mo e heabi isimu, bena e pukimu; idia na e maraimu bona e kakoromu,
    ḡau iboudiai heḡereḡeredia; idia na e heutu ohomu, uit adadia heḡereḡeredia.
  npi-ULB: यी मानिसहरू उच्‍च पारिएका छन् । तापनि क्षणभरमै तिनीहरू खतम हुनेछन् । वास्तवमा,
    तिनीहरूलाई निम्‍न स्‍तरमा पर्‍याइनेछ । अरू सबैलाई झैं तिनीहरूलाई पनि जम्मा गरिनेछ
    । अन्‍नको बालाझैं तिनीहरूलाई काटिनेछ ।
  yor-yor: A gbé wọn lékè nígbà díẹ̀, wọ́n kọjá lọ; a sì rẹ̀ wọ́n sílẹ̀, a sì mú wọn
    kúrò ní ọ̀nà bí àwọn ẹlòmíràn, a sì ké wọn kúrò bí orí síírí ọkà bàbà.
  pes-OPCB: برای مدت کوتاهی کامیاب می‌شوند، اما پس از لحظه‌ای مانند همهٔ کسانی که
    از دنیا رفته‌اند، از بین می‌روند و مثل خوشه‌های گندم بریده می‌شوند.
  tgl-ULB: Tinatanghal ang mga taong ito; pero, sa ilang sandali lamang, maglalaho
    sila; tunay nga, ibababa sila; titipunin sila gaya ng ilan; mapuputol sila gaya
    ng dulo ng butil ng palay.
  hui-hui: Ti dindini tigimandi hangu tininaga mini yaraga ho kaore balawaya dedaru
    abale gaulalu dogolo ibira hagadagua dege ti homalu ereba haga ka. Widi lini bogabi
    dedagola agalime irane gandulo wiagagobi ka.
  mya-mya: ခဏချီးမြှောက်ခြင်းသို့ ရောက်၍ တဖန် ကွယ်ပျောက်ကြ၏။ နှိမ့်ချခြင်းသို့ရောက်သဖြင့်၊
    အခြားသော သူကဲ့သို့ အသက်ချုပ်ခြင်းကို၎င်း၊ စပါးနှံအဖျားကဲ့သို့ ရိတ်ဖြတ်ခြင်းကို၎င်း
    ခံရကြ၏။
  bod-N: དེ་དག་ཡུད་ཙམ་མཐོ་སར་བཏེགས་ན་ཡང་། ། ཡུན་རིང་མི་གནས་ཡལ་ཞིང་དམན་སར་དབབ། ། ཀུན་ལྟར་དེ་དག་ལམ་ནས་འཁྱེར་བ་དང་།
    ། འབྲུ་ཡི་སྙེ་མ་བཞིན་དུ་གཅོད་པར་འགྱུར། །
  sna-sna: Vanosimudzirwa kwechinguva chiduku, gare gare vaenda; vanodukupiswa vagounganidzwa
    savamwe vose, vanochekwa sehura dzezviyo.
  spa-BLM: Son exaltados; pero un poco de tiempo, y se van. Sí, se les rebaja, se
    les quita de en medio como a todos los demás, y se cortan como las puntas de las
    espigas.
  cac-cac: Quenn̈ej tiempo tz'ic'jichaan̈ eb' chuc chi', palta elan̈chamel satxicanel
    eb'. Icha tz'aj stacji ixim trigo jochb'ilxo, icha chi' tz'aj eb'.
  swh-ULB: Watu hawa wanatukuzwa; bado, kitambo tu, watapotea; hakika, watashushwa;
    watakusanywa kama wengine wote; wataondolewa kama sehemu ya juu ya masikio ya
    nafaka.
  bel-bel: Падняліся высока, - і вось, няма іх; падаюць, і паміраюць, як і ўсе, і,
    як вярхі каласкоў, зразаюцца.
  deu-ELBBK: 'Sie sind hochgestiegen: ein wenig, und sie sind nicht mehr; und sie
    sinken hin, werden zusammengerafft wie alle anderen; und wie der Kopf der Ähre
    werden sie abgeschnitten.'
  mbb-OT: Ed-uswag sikandan seled te mevavà he timpu, ne kenà egkeuǥet egkahanew sikandan
    iring te vulak he egkeǥangu etawa pungu he edlegtayen.
  mal-2015: അവർ ഉയർന്നിരിക്കുന്നു; കുറെകഴിഞ്ഞിട്ടോ അവർ ഇല്ല; അവരെ താഴ്ത്തി മറ്റെല്ലാവരെയുംപോലെ
    നീക്കിക്കളയുന്നു; കതിരുകളുടെ തലപോലെ അവരെ അറുക്കുന്നു.
  rmc-rmc: 'Ča pro sikra hine hazdle upre a paľis imar nane: Šučona avri sar e kvitka
    a merena; ena čhinde tele sar o klasi.'
  pes-OPV: اندک زمانی بلندمی شوند، پس نیست می‌گردند و پست شده، مثل سایرین برده می‌شوند
    و مثل سر سنبله‌ها بریده می‌گردند،
  ron-1924: 'С-ау ридикат, ши ынтр-о клипэ ну май сунт: кад, мор ка тоць оамений,
    сунт тэяць ка спичеле коапте.'
  ben-OBCV: অল্প কিছুকালের জন্য তারা উন্নত হয়, ও পরে তারা সর্বস্বান্ত হয়; তাদের
    অবনত করা হয় ও অন্য সকলের মতো সংগ্রহ করা হয়; শস্যের শিষের মতো তাদের কেটে ফেলা
    হয়।
  som-som: Iyaga waa la sarraysiiyaa, laakiin in yar dabadeed way wada baabba'aan;
    Hubaal iyaga waa la hoosaysiiyaa, oo jidka ayaa looga tuuraa sida kuwa kale oo
    dhan, Oo waxaa loo jaraa sida sabuul hadhuudh oo kale.
  lat-VUC: 'Elevati sunt ad modicum, et non subsistent: et humiliabuntur sicut omnia,
    et auferentur, et sicut summitates spicarum conterentur.'
  eng-ASVBT: They are exalted; yet a little while, and they are gone; Yea, they are
    brought low, they are taken out of the way as all others, And are cut off as the
    tops of the ears of grain.
  ita-1885: Per un poco di tempo sono innalzati, poi non son più; Sono abbattuti,
    e trapassano come tutti gli altri, E son ricisi come la sommità d'una spiga.
  eng-LXXUP: For his exaltation has hurt many; But he has withered as mallows in the
    heat, Or as an ear of corn falling off of itself from the stalk.
  eng-ULB: These people are exalted; still, in only a little while, they will be gone;
    indeed, they will be brought low; they will be gathered up like all the others;
    they will be cut off like the tops of ears of grain.
  spa-VBL: Aunque sean ilustres por un tiempo, pronto desaparecen. Son derribados
    como todos los demás, cortados como las cabezas de los granos.
  fra-_FOB: 'Ils s''étaient élevés: un peu de temps encore, ils ne sont plus; ils
    s''affaissent, ils sont emportés comme les autres; ils sont coupés comme une tête
    d''épi.'
  mal-mal: അവർ ഉയർന്നിരിക്കുന്നു; കുറെകഴിഞ്ഞിട്ട് അവർ ഇല്ല; അവരെ താഴ്ത്തി മറ്റെല്ലാവരെയുംപോലെ
    നീക്കിക്കളയുന്നു; കതിർക്കുലയെന്നപോലെ അവരെ അറുക്കുന്നു.
  urd-GVR: Lamhā-bhar ke lie wuh sarfarāz hote, lekin phir nest-o-nābūd ho jāte haiṅ.
    Unheṅ ḳhāk meṅ milā kar sab kī tarah jamā kiyā jātā hai, wuh gandum kī kaṭī huī
    bāloṅ kī tarah murjhā jāte haiṅ.
  suz-BL: याम का कली मरिम्‍शो पाइबपुकी ग्‍येत्‍थ क्‍युक्‍चा पुंइसीनीम। मिनु नोले मेको
    जाम्‍नीम। अरु खोदेंशो पा मेकोपुकी यो बेक्‍शा लाइनीम। मिनु मेकोपुकी चेरब पेश्‍शो
    खोदेंशो पा पेत्‍सीनीम।
  eng-NOY: They are exalted;—in a little while they are gone! They are brought low,
    and die, like all others; And like the topmost ears of corn are they cut off.
  ita-1927: Salgono in alto, poi scompaiono ad un tratto; cadono, son mietuti come
    gli altri mortali; son falciati come le spighe del grano maturo.
  ckb-ckb: کەمێک پایەدار دەبن و ئیتر نامێنن؛ نزم دەبن و وەک هەمووان کۆدەکرێنەوە، وەک
    سەری گوڵەگەنم دەبڕێنەوە.
  eng-BBE: For a short time they are lifted up; then they are gone; they are made
    low, they are pulled off like fruit, and like the heads of grain they are cut
    off.
  kan-OKCV: ಅವರು ಸ್ವಲ್ಪಕಾಲ ಉನ್ನತವಾಗಿದ್ದು ನಂತರ ಇಲ್ಲದೆ ಹೋಗುತ್ತಾರೆ; ಅವರು ಎಲ್ಲಾ ಮನುಷ್ಯರಂತೆ
    ಕೊಯ್ದ ತೆನೆಯ ಹಾಗೆ ಕೆಳಗೆ ಬಿದ್ದು ಕಾಳಿನಂತೆ ಬೇರ್ಪಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் கொஞ்சக்காலம் உயர்ந்திருந்து, பார்க்காமற்போய், தாழ்த்தப்பட்டு,
    மற்ற எல்லோரைப்போலும் அடக்கப்படுகிறார்கள்; கதிர்களின் நுனியைப்போல அறுக்கப்படுகிறார்கள்.
  spa-RV-1909: 'Fueron ensalzados por un poco, mas desaparecen, y son abatidos como
    cada cual: serán encerrados, y cortados como cabezas de espigas.'
  ron-BTF: Ei sunt înălțați pentru puțin timp, dar apoi sunt înjosiți; sunt scoși
    de pe cale ca toți ceilalți și retezați ca vârfurile spicelor.
  eng-WEBP: They are exalted; yet a little while, and they are gone. Yes, they are
    brought low, they are taken out of the way as all others, and are cut off as the
    tops of the ears of grain.
  eng-FBV: Though they may be illustrious for a while, soon they are gone. They are
    brought down like all others, cut off like the heads of grain.
  nld-1939: Een korte tijd rijst hij omhoog, dan is hij niet meer. Hij verdort als
    een kwijnende plant, Verlept als de top van een aar!
  nch-BL: Masque ama amo cuajcualme tahuel mohueyichijtoque, ajsis se tonali quema
    Toteco Dios quinechcapanos. Ica se talojtzi quintamiixpolos san se quej panos
    ica sequinoc. Quintzontequis quej quitzontequij itajca nopa trigo.
  vie-1934: Chúng được cao trọng; đoạn một ít lâu, chẳng còn nữa. Chúng ngã xuống,
    bị cất đem đi như mọi người khác; Họ bị cắt như ngọn gié lúa vậy.
  hin-CV: अल्पकाल के लिए वे उत्कर्ष भी करते जाते हैं, तब वे नष्ट हो जाते हैं; इसके
    अतिरिक्त वे गिर जाते हैं तथा वे अन्यों के समान पूर्वजों में जा मिलते हैं; अन्‍न
    की बालों के समान कट जाना ही उनका अंत होता है.
  spa-BES: Por un corto tiempo son exaltados; entonces se desaparecen, son humillados,
    se arrancan como fruta, y como las espigas se cortan.
  tdx-tdx: Onjoneñe betebeteke iereo, naho mifiotse añe; afotsake naho atontoñe ao
    manahake o ila’e iabio; vaho miheatse hoe t’ie lengom-boto-tsako.
  tha-KJV: เขาทั้งหลายถูกยกย่องขึ้​นคร​ู่​หน​ึ่งแต่​ก็​ต้องสิ้นไปและถูกนำลงมา เขาถูกเอาออกไปจากทางเหมือนคนอื่นๆ
    และถูกตัดออกเหมือนยอดรวงข้าว
  por-BR-2018: São exaltados por um pouco de tempo ,mas logo desaparecem; são abatidos,
    encerrados como todos, e cortados como cabeças das espigas.
  deu-ELO: 'Sie sind hochgestiegen: um ein Kleines, und sie sind nicht mehr; und sie
    sinken hin, werden zusammengerafft wie alle anderen; und wie der Kopf der Ähre
    werden sie abgeschnitten.'
  eng-WYC-2018: They be raised up at a little while, and they shall not stand; and
    they shall be made low as all vile things, and they shall be taken away; and as
    the highnesses of ears of corn they shall be all-broken. (They shall be raised
    up for a little while, but they shall not stand; then they shall be made low like
    all vile things, and they shall be taken away; and they shall be all-broken like
    the tops of the ears of corn.)
  epo-epo: Ili leviĝis alte; sed subite ili ne plu ekzistas; Ili falas kaj estas forkaptataj
    kiel ĉiuj, Kaj kiel la kapo de spiko ili dehakiĝas.
  uig-PIN: Ularning mǝrtiwisi birdǝmlik ɵstürülidu, Andin ular yoⱪ bolidu; Ular ongda
    ⱪaldurulidu, andin baxⱪa adǝmlǝrgǝ ohxaxla yiƣip elip ketilidu; Ular pǝⱪǝtla pixⱪan
    sǝrhil buƣday baxaⱪliridǝk kesilip ketidu.
  beo-beo: Wadela:le hamosu dunu da fonobahadi hahawane amola bagade gaguiwane esala.
    Be amalu ilia da gagalobo amola widi gisi damui defele, hedolo biosa.
  tpi-OTNT: na ol i gat biknem. Na ol i stap sotpela taim tasol, na wantu ol i save
    dai olsem ol arapela man. Ol i olsem wit i redi pinis na ol man i katim.
  hau-SA: Sukan samu cin nasara na ɗan lokaci, amma kuma za su ɓace; za su fāɗi a
    tattara su kamar sauran; za a datse su kamar kan hatsi.
  uig-LAT: Ularning mertiwisi birdemlik östürülidu, Andin ular yoq bolidu; Ular ongda
    qaldurulidu, andin bashqa ademlerge oxshashla yighip élip kétilidu; Ular peqetla
    pishqan serxil bughday bashaqliridek késilip kétidu.
  nde-nde: Okwesikhatshana nje balodumo, baphinde banyamalale; bayehliswa njalo bafe
    njengabo bonke abanye; bayaqunywa njengezihloko zamabele.
  ton-ton: ‌ʻOku hakeakiʻi ʻakinautolu ʻo fuoloa siʻi pe, ka ʻe mole leva, pea fakahifo
    ki lalo; ʻoku toʻo atu ʻakinautolu ʻo hangē ko e kakai fulipē, pea tutuʻu ʻo hangē
    ko e ngaahi fua ʻoe uite.
  ces-1613: Bývají zvýšeni poněkud, ale hned jich není; tak jako jiní všickni sníženi,
    vypléněni, a jako vrškové klasů stínáni bývají.
  eng-WMB: They are exalted; yet a little while, and they are gone. Yes, they are
    brought low, they are taken out of the way as all others, and are cut off as the
    tops of the ears of grain.
  tam-TCV: சிறிது காலத்திற்கு உயர்த்தப்படுகிறார்கள், பின்பு இல்லாமல் போகிறார்கள்.
    அவர்கள் தாழ்த்தப்பட்டு, மற்றவர்களைப் போல சேர்க்கப்படுகிறார்கள்; தானியக்கதிர்கள்
    வெட்டப்படுவதுபோல் வெட்டப்படுகிறார்கள்.
  ceb-ULB: Napasidunggan kining mga tawhana; apan, sa dali lamang nga panahon, mawala
    sila; sa pagkatinuod, dad-on sila paubos; pagatigumon sila sama sa uban; ug pagaputlon
    sila sama sa usa ka mag-uuma nga nanggarab ug trigo.
  pol-UBG: Na chwilę zostali wywyższeni, ale już ich nie ma; zostali poniżeni i ściśnieni
    jak wszyscy inni, a jak wierzch kłosa zostaną wycięci.
  urd-GVU: لمحہ بھر کے لئے وہ سرفراز ہوتے، لیکن پھر نیست و نابود ہو جاتے ہیں۔ اُنہیں
    خاک میں ملا کر سب کی طرح جمع کیا جاتا ہے، وہ گندم کی کٹی ہوئی بالوں کی طرح مُرجھا
    جاتے ہیں۔
  deu-1912: Sie sind hoch erhöht, und über ein kleines sind sie nicht mehr; sinken
