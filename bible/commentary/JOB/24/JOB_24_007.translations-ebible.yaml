verse: JOB.024.007
translations:
  mal-C: വസ്ത്രമില്ലാത്തതിനാൽ രാത്രിയിൽ അവർ നഗ്നരായിക്കഴിയുന്നു; ശൈത്യമകറ്റുന്നതിനുള്ള
    പുതപ്പ് അവർക്കില്ല.
  deu-TKW: Nackt liegen sie des Nachts, ohne Kleidung, und ohne Hülle in der Kälte.
  lin-lin: Na butu, balalaka bolumbu mpo na kozanga bilamba, bazangi bulangeti mpo
    na komifinika na tango ya malili ;
  eng-LSV: They cause the naked to lodge without clothing. And there is no covering
    in the cold.
  eng-GNV: They cause the naked to lodge without garment, and without couering in
    the colde.
  eng-WEBSTER: They cause the naked to lodge without clothing, that they have no covering
    in the cold.
  nhw-BL: Tlayohua nopa teicneltzitzi itztoque xolome ipan nopa tlasesecayotl pampa
    amo quipiyaj ininyoyo, niyon inintlaque, para ica mopiquise.
  swh-ONEN: Kwa kukosa nguo, usiku kucha hukaa uchi; hawana chochote cha kujifunika
    baridi.
  bba-bba: Adɑmɑ bɑ ǹ bekuru mɔ te bɑ koo wukiri wɔ̃kuru purɑn sɔ̃.
  eng-KJVCPB: They cause the naked to lodge without clothing, That they have no covering
    in the cold.
  luo-luo: Ginindo duk gotieno nikech gionge lewni; gionge gimoro amora ma ginyalo
    umorego ka koyo ngʼich.
  meu-meu: Hanuaboi idoinai ḡaḡaedia mo e hekuremu, asi dabuadia; keru negana ai idia
    na asi edia hetaru.
  npi-ULB: तिनीहरू रातभरि लुगाबिना नाङ्गै बस्छन् । जाडोमा ढाक्‍नलाई तिनीहरूसित केही
    हुँदैन ।
  yor-yor: Ní ìhòhò ni wọn máa sùn láìní aṣọ, tí wọn kò ní ìbora nínú òtútù.
  pes-OPCB: نه لباسی دارند و نه پوششی، و تمام شب را برهنه در سرما می‌خوابند.
  tgl-ULB: Buong gabi silang hubad na nakahiga nang walang damit; wala silang panakip
    sa lamig.
  hui-hui: Mbiraga tinaga tingini yi ho paluene mbirale mbira nawidagola bame dagareho
    paliaga.
  mya-mya: ချမ်းသောကာလ၌ ကိုယ်ကိုဖုံးလွှမ်းစရာ အဝတ်မရှိ။ အချည်းစည်းအိပ်ရကြ၏။
  bod-N: དེ་རྣམས་གོས་མེད་སྒྲེན་མོར་མཚན་གང་ཉལ། ། འཁྱགས་པའི་དུས་སུ་འགེབས་རྒྱུ་ཅི་ཡང་མེད།
    །
  sna-sna: Vashaya nguo, vagovata usiku hwose vasina zvavakapfeka uye vanoshayiwa
    zvokufuka muchando.
  spa-BLM: Se acuestan toda la noche desnudos y sin ropa, y no tienen cobertura en
    el frío.
  cac-cac: A eb' meb'a' chi', malaj spichul eb' ayochi tz'ec' ac'val. Malaj jab'oc
    tas spichan eb' d'a siic.
  swh-ULB: Wana lala bila kujifunika wakati wa usiku; hawana cha kujifunika wakati
    wa baridi.
  bel-bel: голыя начуюць без покрыва і бяз вопраткі на сьцюжы;
  deu-ELBBK: Nackt übernachten sie, ohne Gewand, und haben keine Bedeckung in der
    Kälte.
  mbb-OT: Egkeǥenew sikandan emun edlipezeng dan ke mezukilem, su wazè dan malung
    wey visti.
  mal-2015: അവർ വസ്ത്രമില്ലാതെ നഗ്നരായി രാത്രി കഴിച്ചുകൂട്ടുന്നു; കുളിരിൽ അവർക്കു
    പുതപ്പും ഇല്ല.
  rmc-rmc: Prekal e rat pašľon lange, bi o gada; nane len soha pes te učharel andre,
    sar hin šil.
  pes-OPV: برهنه و بی‌لباس شب رابه‌سر می‌برند و در سرما پوششی ندارند.
  ron-1924: Ый апукэ ноаптя ын умезялэ, фэрэ ымбрэкэминте, фэрэ ынвелитоаре ымпотрива
    фригулуй.
  ben-OBCV: পোশাকের অভাবে, তারা খালি গায়ে রাত কাটায়; শীতকালে নিজেদের গা ঢাকার জন্য
    তাদের কাছে কিছুই থাকে না।
  som-som: Oo habeenkii oo dhan iyagoo qaawan oo aan dhar lahayn ayay jiifsadaan,
    Oo dhaxanta waxay ka huwadaanna ma leh.
  lat-VUC: 'Nudos dimittunt homines, indumenta tollentes, quibus non est operimentum
    in frigore:'
  eng-ASVBT: They lie all night naked without clothing, And have no covering in the
    cold.
  ita-1885: Fanno passar la notte agl'ignudi senza vestimenti, Sì che non hanno con
    che coprirsi al freddo.
  eng-LXXUP: They have caused many naked to sleep without clothes, And they have taken
    away the covering of their body.
  eng-ULB: They lie naked all night without clothing; they have no covering in the
    cold.
  spa-VBL: Pasan la noche desnudos porque no tienen ropa; no tienen nada para cubrirse
    del frío.
  fra-_FOB: Ils passent la nuit nus, faute de vêtement, et n'ont pas de quoi se couvrir
    contre le froid;
  mal-mal: അവർ വസ്ത്രമില്ലാതെ നഗ്നരായി രാത്രി കഴിച്ചുകൂട്ടുന്നു; കുളിർ മാറ്റാൻ അവർക്ക്
    പുതപ്പും ഇല്ല.
  urd-GVR: Kapṛoṅ se mahrūm rah kar wuh rāt ko barahnā hālat meṅ guzārte haiṅ. Sardī
    meṅ un ke pās kambal tak nahīṅ hotā.
  suz-BL: वा मबाक्‍‍तीके मेकोपुकी शिश्रा इप्‍नीम। मेको आन के ग्‍यूमी फेक्‍तीक मबाक्‍ब।
  eng-NOY: They lodge naked, without clothing, And without covering from the cold.
  ita-1927: passan la notte ignudi, senza vestito, senza una coperta che li ripari
    dal freddo.
  ckb-ckb: بە ڕووتی بەبێ جل سەر دەنێنەوە، هیچ بەرگێکیان نییە لە سەرمادا.
  eng-BBE: They take their rest at night without clothing, and have no cover in the
    cold.
  kan-OKCV: ಸಾಕಷ್ಟು ಬಟ್ಟೆ ಇಲ್ಲದೆ ಅವರು ರಾತ್ರಿಯನ್ನು ಕಳೆಯುತ್ತಾರೆ; ಚಳಿಯಲ್ಲಿ ಅವರಿಗೆ ಹೊದ್ದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಇಲ್ಲ.
  tam-2017: குளிரிலே போர்த்துக்கொள்ளுகிறதற்கு ஒன்றும் இல்லாததினால், உடையில்லாமல் இரவுதங்கி,
  spa-RV-1909: Al desnudo hacen dormir sin ropa, y que en el frío no tenga cobertura.
  ron-BTF: Ei fac pe cei goi să găzduiască fără haină, încât nu au acoperământ pe
    frig.
  eng-WEBP: They lie all night naked without clothing, and have no covering in the
    cold.
  eng-FBV: They spend the night naked because they have no clothes; they have nothing
    to cover themselves against the cold.
  nld-1939: Naakt overnachten zij, zonder kleed, En zonder dekking tegen de kou;
  nch-BL: Tayohua nopa teicneltzitzi itztoque xolotique ipan nopa tasesecayot pampa
    amo quipiyaj iniyoyo, yon inintaque, para ica mopiquise.
  vie-1934: Trọn đêm chúng nó nằm trần truồng không quần áo, Và chẳng có mền đắp khỏi
    lạnh.
  hin-CV: शीतकाल में उनके लिए कोई आवरण नहीं रहते. उन्हें तो विवस्त्र ही रात्रि व्यतीत
    करनी पड़ती है.
  spa-BES: Ellos descansan por la noche sin ropa, y no se cubren del frío.
  tdx-tdx: Miboridañe t’ie mialeñe, tsy aman-tsaroñe, tsy amam-bodo amy hanintsiñey.
  tha-KJV: เขาทำให้​คนที​่​เปล​ือยกายนอนตลอดคืนโดยไม่​มี​เสื้อผ้า และไม่​มี​ผ้าห่มกันหนาว
  por-BR-2018: Passam a noite nus, por falta de roupa; sem terem coberta contra o
    frio.
  deu-ELO: Nackt übernachten sie, ohne Gewand, und haben keine Bedeckung in der Kälte.
  eng-WYC-2018: They leave men naked, and take away their clothes, to the which men
    there is no covering in cold; (They leave people naked, having taken away their
    clothes, for whom then there is no more cover from the cold;)
  epo-epo: Nudaj ili tradormas la nokton, ĉar ili ne havas veston, Kaj dum la frosto
    ili havas nenion, por sin kovri.
  uig-PIN: Ular keqini kiyimsiz yalang ɵtküzidu, Soƣuⱪta bolsa yepinƣudǝk kiyimi yoⱪtur.
  beo-beo: Gasia, ilia abula sosone diasu hameba:le, anegagini golasa.
  tpi-OTNT: Long nait ol i save slip nating na skin bilong ol i kol. Ol i no gat wanpela
    samting bilong karamapim skin bilong ol.
  hau-SA: Don ba su da tufafi, sukan kwana tsirara; ba su da wani abin da zai rufe
    su cikin sanyi.
  uig-LAT: Ular kéchini kiyimsiz yalang ötküzidu, Soghuqta bolsa yépin’ghudek kiyimi
    yoqtur.
  nde-nde: Ngoba bengelazigqoko balala beze ubusuku bonke; kabalalutho lokuzembesa
    emqandweni.
  ton-ton: ‌ʻOku nau fai ke mohe taʻekafu ʻae telefua, pea ʻikai ha kafu ʻi he momoko.
  ces-1613: Nahé přivodí k tomu, aby nocovati musili bez roucha, nemajíce se čím přiodíti
    na zimě.
  eng-WMB: They lie all night naked without clothing, and have no covering in the
    cold.
  tam-TCV: அவர்கள் போர்த்துக்கொள்ள உடையில்லாமல் இரவை கழிக்கிறார்கள்; குளிரில் மூடிக்கொள்வதற்கு
    அவர்களிடம் ஒன்றுமே இல்லை.
  ceb-ULB: Nangatulog sila tibuok gabii nga hubo ug walay bisti; ug wala silay tabon
    panahon sa tingtugnaw.
  pol-UBG: Nagich zmuszają nocować bez ubrania, tak że nie mają czym się nakryć w
    czasie chłodów;
  urd-GVU: کپڑوں سے محروم رہ کر وہ رات کو برہنہ حالت میں گزارتے ہیں۔ سردی میں اُن
    کے پاس کمبل تک نہیں ہوتا۔
  deu-1912: Sie liegen in der Nacht nackt ohne Gewand und haben keine Decke im Frost.
  kan-2017: ಹೊದಿಕೆ ಇಲ್ಲದೆ ಬೆತ್ತಲೆಯಾಗಿ ರಾತ್ರಿಯನ್ನು ಕಳೆಯುವರು, ಚಳಿಗಾಲದಲ್ಲಿಯೂ ಅವರಿಗೆ ಬಟ್ಟೆಯಿಲ್ಲ.
  yap-yap: Me nep’ miyad mol ndariy e gulgul rorad, dariy ban’en ni nge ayuwegrad
    ko ulum.
  hlt-MCSB: Pumtling rhoek te pueinak tling la a rhaehba sak uh tih khosik vaengah
    himbai mueh uh.
  mdy-ETH: ዔያታ ዋንቶ ጉቤ ካሎ ላሂ ዎርቃኔ፤ ጪኢዦሮ ዔያታ ማይንታ ማኣዓ ዔያቶኮ ባኣሴ።
  twi-ASANTE: Wɔnni ntoma, na wɔda kwaterekwa; wɔnni hwee a wɔde kata wɔn ho wɔ awɔ
    mu.
  eng-WEBU: They lie all night naked without clothing, and have no covering in the
    cold.
  wal-wal: Eti qammaa kallo aqoosona; meeguwaa wodekka bollan paliyoobi etau baawa.
  spa-PDDPT: Pasan la noche desnudos, faltos de ropa y no tienen cobertura contra
    el frío.
  gun-gun: Ipire rei reve oaxa 'rã pytũ ao oguereko e'ỹ vy. Onheovã aguã ndoguerekoi
    vy yro'y oendu.
  ilo-ULB: Agiddada a lamo-lamo iti agpatpatnag nga awanan ti pagan- anay; awan ti
    pagabbongda iti lammiis.
  kpg-kpg: I di boo, gei digaula e kii hagalee e gahu, deai nadau mee e duuli di magalillili
    ai.
  uig-ARA: ئۇلار كېچىنى كىيىمسىز يالاڭ ئۆتكۈزىدۇ، سوغۇقتا بولسا يېپىنغۇدەك كىيىمى
    يوقتۇر.
  sus-sus: E kɔɛ radangima xinbeli ra, dugi yo mu e yi ra e naxan felenma e ma.
  pon-2006: Re kin meirla nipwong sohte upuhp, sohte mehkot me re kak perehkihsang
    irail lemwulemwur.
  ksd-ksd: Dia vava ta ra marum ma pa ta mal, Pa kadia ta mal na tubatuba ure ra madoldol.
  tur-YTC: Gece boyunca giysisiz, çıplak yatarlar, Soğukta örtüleri yok.
  grc-BRENT: Γυμνοὺς πολλοὺς ἐκοίμισαν ἄνευ ἱματίων, ἀμφίασιν δὲ ψυχῆς αὐτῶν ἀφείλαντο.
  ind-AYT: Mereka berbaring sepanjang malam dengan telanjang, tanpa pakaian, dan tidak
    memiliki selimut pada waktu dingin.
  nya-nya: Amagona maliseche usiku wonse kusowa zovala; pa nthawi yozizira amasowa
    chofunda.
  hrv-hrv: Goli noće, nemaju haljine, ni pokrivača protiv studeni.
  mps-mps: Te hulide augwali olo pilama, tama augwaligo tigi kedau ebo dao. Augwa
    tigiwali haluama piabo ugwa menio.
  tpi-tpi: Long nait ol i save slip nating na skin bilong ol i kol. Ol i no gat wanpela
    samting bilong karamapim skin bilong ol.
  dan-1931: Om Natten ligger de nøgne, uden Klæder, uden Tæppe i Kulden.
  vie-OVCB: Suốt đêm họ trần truồng trong giá lạnh, không áo quần cũng chẳng có chăn
    mền.
  guj-2017: તેઓ આખીરાત વસ્ત્ર વિના ઉઘાડા સૂઈ રહે છે, અને ઠંડીમાં ઓઢવાને તેમની પાસે
    કશું નથી.
  pon-2006A: Re kin meirla nipwong sohte upuhp, sohte mehkot me re kak perehkihsang
    irail lemwulemwur.
  por-BRBSL: Eles ficam a noite toda nus sem roupa, e não têm cobertura no frio.
  cth-cth: Khohna e awm laipalah karum khodai caici lah a i awh. Pâding nah kâkhu
    hane tawn awh hoeh.
  twi-twi: Wonni ntama, na wɔda adagyaw anadwo; wonni hwee a wɔde kata wɔn ho wɔ awɔw
    mu.
  hlt-hlt: Pumtling rhoek te pueinak tling la a rhaehba sak uh tih khosik vaengah
    himbai mueh uh.
  tbz-SIM: Bɛɛ̀ ɔ̃ nduɔ́ kɛyènkɛ̀ dɛtetìrɛ̀ bɑ́ bɛ̀ í dɑ́ɑ́tí tiyɑ̀ɑ̀tì, bɛ̀ í mɔkɛ
    tiyɑ̀ɑ̀tì kɛ bo kɑ̃ɑ̃́ mmuséé.
  msy-2020: Me dɨmagaribar, mɨkarzir kɨnibar akuava arugharusi. Me uan mɨkarziba avamin
    biziba puvatɨ.
  dop-dop: Pɑ hǝntǝɣɩ ɑhoo kɛ kpɛtɛ kɛ́, kʋtɑkǝm fɛɩ. Pɑ fɛɩnɑ sɑɣɑtɑnɑɑ kɛ sɑɑ wei
    wɑtʋ kpɑɑkɩ tɔ.
  azb-azb: Gecə paltarsız, çılpaq qalırlar, Soyuqda üstlərini örtməyə bir şey tapmırlar.
  eng-DBY: They pass the night naked without clothing, and have no covering in the
    cold;
  hin-2017: रात को उन्हें बिना वस्त्र नंगे पड़े रहना और जाड़े के समय बिना ओढ़े पड़े
    रहना पड़ता है।
  wol-KYG: Duŋŋ lañuy fanaane ndax rafle, sàngoo seen der ci sedd bi.
  eng-YLT: The naked they cause to lodge Without clothing. And there is no covering
    in the cold.
  eng-WYC-2017: They leave men naked, and take away their clothes, to the which men
    there is no covering in cold;
  eng-WMBB: They lie all night naked without clothing, and have no covering in the
    cold.
  urd-GVH: कपड़ों से महरूम रहकर वह रात को बरहना हालत में गुज़ारते हैं। सर्दी में उनके
    पास कम्बल तक नहीं होता।
  rug-rug: Doduruna sa boṉi si dododohodi meke puta, na loke poko, loke nobi pude
    hukatia sa ibu.
  gaz-gaz: Uffata dhabanii halkan qullaa bulu; waan dhaamocha keessatti uffatan tokko
    illee hin qaban.
  fra-LSG: Ils passent la nuit dans la nudité, sans vêtement, Sans couverture contre
    le froid;
  yal-yal: E ragenle nan xima kɔɛɛn na, dugi mi e ma, bitingan mi e yii xunbenla ra.
  haw-1868: Waiho lakou i ka poe olohelohe i moe lakou me ka kapa ole, Aohe mea uhi
    iloko o ke anu.
  arb-NAV: يَرْقُدُونَ اللَّيْلَ كُلَّهُ عُرَاةً مِنْ غَيْرِ كَسْوَةٍ تَقِيهِمْ قَسْوَةَ
    الْبَرْدِ.
  ewe-ewe: Esi avɔ mele wo si o ta la womlɔ anyi ƒuƒlu le zã me eye naneke meli woatsyɔ
    le vuvɔ me o.
  eng-LEE: They cause [the poor] to spend the night naked, without clothing and without
    any covering in the cold.
  asm-FB: সিহঁতে বস্ত্ৰৰ অভাৱত উদং গাৰে ৰাতি কটায়, আৰু জাৰত গাত লবলৈ সিহঁতৰ একো নাই।
  sus-A: عٍ كْي رَدَنفِمَ شِنبٍلِ رَ، دُفِ يٌ مُ عٍ يِ رَ عٍ نَشَن قٍلٍنمَ عٍ مَ.
  fra-SBL: Ils sont couchés toute la nuit, nus et sans vêtements, et n'ont aucune
    couverture dans le froid.
  hbo-hbo: עָרֹ֣ום יָ֭לִינוּ מִבְּלִ֣י לְב֑וּשׁ וְאֵ֥ין כְּ֝ס֗וּת בַּקָּרָֽה׃
  kik-kik: Maraaraga njaga nĩ kwaga nguo; matirĩ kĩndũ gĩa kwĩhumbĩra rĩrĩa kwagĩa
    heho.
  fra-NCL: Nus, ils passent la nuit, faute de vêtements, sans couverture contre le
    froid.
  cek-AK: Nihcae loe khukbuen tawn o ai, bangkrai ah iih o; angqai naah angkhuk hanah
    tawn o ai.
  cuk-cuk: Dule-wilemalad mutikgusale, morsurmaladbali uka-swana megiddamalad. Atued-sulidbali
    dambed-abalagi neg-oiboardamalad.
  uig-CYR: Улар кечини кийимсиз ялаң өткүзиду, Соғта болса йепинғидәк кийими йоқтур.
  tel-2017: బట్టలు లేక రాత్రి అంతా పడుకుని ఉంటారు. చలిలో కప్పుకోడానికి ఏమీ లేక అలా
    పడి ఉంటారు.
  hat-BSA: Yo pase lannwit lan toutouni san rad, e yo pa gen pwotèj kont fredi a.
  kos-kos: Ke fong uh elos mihsrisr, mweyen wangin ma elos in kateya; Elos koflufol
    na motul.
  hbo-WLC: עָר֣וֹם יָ֭לִינוּ מִבְּלִ֣י לְב֑וּשׁ וְאֵ֥ין כְּ֝ס֗וּת בַּקָּרָֽה׃
  ibo-ibo: Nʼihi enweghị uwe, ha na-agba ọtọ nʼabalị, ha enwekwaghị akwa iji kpuchie
    onwe ha oyi.
  ory-ory: ସେମାନେ ସାରାରାତ୍ରି ବସ୍ତ୍ର ବିନା ଉଲଙ୍ଗ ହୋଇ ଶୟନ କରନ୍ତି ଓ ଶୀତକାଳରେ ସେମାନଙ୍କର
    ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ନ ଥାଏ।
  chk-chk: Lon unusen pwin ra kon fän selela, pun esap wor üfer, esap pwal wor pwölüpwölür
    lupwen fansoun patapat.
  rop-rop: Olabat oldei silip neigidwan langa det kolwethataim, dumaji olabat nomo
    garram enijing blanga gaburrumap miselp.
  ukr-1871: Нагі ночують люде, не маючи чим одягтися, нї вкритись на студенї;
  deu-1951: Nackend bringen sie die Nächte zu; sie haben kein Gewand und wenn es kalt
    wird, keine Decke.
  eng-JPS: They lie all night naked without clothing, and have no covering in the
    cold.
  srp-1865: Gola nagone da noæuje bez haljine, koji se nemaju èim pokriti na zimi,
  lug-lug: Olw’okubulwa engoye, basula bwereere; tebalina kye beebikka mu mpewo.
  heb-heb: ערום ילינו מבלי לבוש ואין כסות בקרה׃
  ben-IRV: তারা কাপড় ছাড়া সারা রাতে শুয়ে থাকে; শীতে ঢাকার তাদের কিছু নেই।
  pan-pan: ਉਹ ਬਿਨ੍ਹਾਂ ਕੱਪੜੇ ਦੇ ਨੰਗੇ ਹੀ ਰਾਤ ਕੱਟਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਕੋਲ ਠੰਡ ਵਿੱਚ ਉੱਤੇ ਲੈਣ
    ਨੂੰ ਕੁਝ ਨਹੀਂ।
  mya-JVB: ချမ်း သောကာလ၌ ကိုယ်ကိုဖုံးလွှမ်း စရာ အဝတ်မ ရှိ။ အချည်းစည်း အိပ် ရကြ၏။
  hmo-hmo: Hanuaboi ena nega ibounai lalonai, kopina kavakava idia hekure noho, edia
    dabua be lasi dainai. Keru neganai idia be kouti ta lasi.
  urd-urd: वह सारी रात बे कपड़े नंगे पड़े रहते हैं, और जाड़ों में उनके पास कोई ओढ़ना
    नहीं होता।
  rus-SYN: нагие ночуют без покрова и без одеяния на стуже;
  bqc-SIM: Aaì i bṹu kɛ́ aa pↄkasa vĩo yã́i, aa zwãa vĩ wà kúńla tó ĩ́ana
    bↄ̀lɛo.
  tcz-CHONGTHU: Jan khovah vah'in daplah ah akeuvun ponbeijin ahiloule kikhukhum ding
    neilouvin alum jiuve.
  mar-mar: त्यांना रात्री कपड्यांशिवाय झोपावे लागते. थंडीपासून रक्षण करण्यासाठी त्यांच्याजवळ
    पांघरुण नसते.
  qub-qub: Chacaycunaga puñurpis waran imawanpis mana pitucuyllapami, imawanpis mana
    gatacuyllapa.
  hat-hat: Lè yo toutouni, yo pa gen rad pou mete sou yo. Lannwit, yo pa gen anyen
    pou chofe kò yo lè yo frèt.
  eng-BSB: Without clothing, they spend the night naked; they have no covering against
    the cold.
  eng-WEBPB: They lie all night naked without clothing, and have no covering in the
    cold.
  kbq-kbq: Hagi zamavufagarera kukena omnege'za zasiku nehu'za kenagera mase'za vano
    nehu'za, mago'zana erigonofize.
  nhe-BL: Tlayohua nopa teicneltzitzi itztoque xolome ipan nopa tlasesecayotl pampa
    ax quipiyaj ininyoyo, niyon inintlaque, para ica mopiquise.
  gub-BL: Pyhaw tuwixàg mehe naheta kwaw zewànaw wanupe. Naheta kwaw tuwixàgaw wi
    wazemuaku haw wanupe.
  eng-DRA: 'They send men away naked, taking away their clothes who have no covering
    in the cold:'
