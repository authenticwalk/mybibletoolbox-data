verse: JOB.007.012
translations:
  mal-C: അവിടന്ന് എനിക്കൊരു കാവൽ നിർത്താൻ ഞാൻ കടലോ കടലിലെ ഭീകരസത്വമോ?
  deu-TKW: Bin ich ein Meer oder ein Ungeheuer, daß du eine Wache gegen mich aufstellen
    mußt?
  lin-lin: Boni, nakomi ebale to elima ya mayi mpo ete batiela ngai bikangiseli ?
  eng-LSV: Am I a sea [monster], or a dragon, || That You set a watch over me?
  eng-GNV: Am I a sea or a whalefish, that thou keepest me in warde?
  eng-WEBSTER: Am I a sea, or a whale, that thou settest a watch over me?
  nhw-BL: ¡NoTeco Dios! ¿Atlac techita para na nieli se hueyi atl catli quichihua
    san catli quinequi? ¿O huelis techita para nieli nopa hueyi tlapiyali catli temajmati
    ipan hueyi atl huan yeca techtzacua?
  swh-ONEN: Je, mimi ni bahari, au mnyama mkubwa mno akaaye vilindini, hata uniweke
    chini ya ulinzi?
  bba-bba: Yinni Gusunɔ, ɑ tɑmɑɑ nɑ sɑ̃ɑwɑ nɡe nim wɔ̃kun nim, ǹ kun mɛ ɡen yɑɑ ɡɔbɑ
    ɡɑɑ, ɑ kɑ mɑn ɡɑnuɑ mɛ beri berikɑ?
  eng-KJVCPB: Am I a sea, or a whale, That thou settest a watch over me?
  luo-luo: An nam, koso an ondiek nam momiyo ogona agengʼa kama?
  meu-meu: Lau na davara eiava davara ḡauna badana ta a? Una dainai o itagu taomu
    a?
  npi-ULB: तपाईंले ममाथि रक्षक राख्‍नलाई, के म समुद्र वा समुद्रको राक्षस हुँ र ?
  yor-yor: Èmi a máa ṣe Òkun tàbí ẹ̀mí búburú, tí ìwọ fi ń yan olùṣọ́ tì mi?
  pes-OPCB: مگر من جانور وحشی هستم که مرا در بند گذاشته‌ای؟
  tgl-ULB: Ako ba ay isang dagat, o isang halimaw sa dagat para lagyan mo ng bantay?
  hui-hui: Ainde í̠na i̱ mamage haabo kego agibe. Í̠na manda bu handalu keria i̱ puya
    dama ibaha wiaga biagobi howa i̱na mbirale ngaru mo ko hai habehedane hendedebe.
  mya-mya: ငါသည် ပင်လယ်ဖြစ်သလော။ နဂါးဖြစ်သလော။ ထိုသို့ဖြစ်သောကြောင့် ငါ့ကိုအစောင့်ထား
    တော်မူရသလော။
  bod-N: རྒྱ་མཚོ་དང་ནི་ཆུ་སྲིན་བདག་མ་ཡིན། ། ཁྱེད་ཀྱིས་བདག་ལ་བཀག་འགོག་མཛད་དོན་ཅི། །
  sna-sna: Ko, ndiri gungwa kanhi, kana chikara chokwakadzika, zvamunondiisa pasi
    pomurindi?
  spa-BLM: ¿Soy un mar o un monstruo marino? ¿que pongas un guardia sobre mí?
  cac-cac: Mamin ¿tom lajan in icha noc' nivan noc' d'a yol a' mar tzila', yuj chi'
    ayn̈ejoch a sat d'ayin?
  swh-ULB: Je mimi ni bahari au kiumbe cha kutisha baharini hata ukaweka mlinzi juu
    yangu?
  bel-bel: Хіба я мора альбо марская пачвара, што Ты паставіў над мною варту?
  deu-ELBBK: Bin ich ein Meer oder ein Seeungeheuer, dass du eine Wache gegen mich
    aufstellst?
  mbb-OT: He Megbevayà, maan is mibenteyanan a kenikew? Dragun e ve ziyà te zaǥat?
  mal-2015: നീ എനിക്കു കാവലാക്കേണ്ടതിന്നു ഞാൻ കടലോ കടലാനയോ ആകുന്നുവോ?
  rmc-rmc: Či me som moros abo e moroskri obluda, hoj pre ma thoďal stražcas?
  pes-OPV: آیا من دریا هستم یا نهنگم که بر من کشیکچی قرار می‌دهی؟
  ron-1924: Оаре о маре сунт еу сау ун балаур де маре, де-ай пус стражэ ын журул меу?
  ben-OBCV: আমি কি সমুদ্র না সমুদ্রদানব যে তুমি আমাকে পাহারা দিয়ে রেখেছ?
  som-som: War anigu ma bad baan ahay, mase nibiriga badda, Bal maxaad ii daawanaysaa?
  lat-VUC: Numquid mare ego sum, aut cetus, quia circumdedisti me carcere?
  eng-ASVBT: Am I a sea, or a sea monster, That thou settest a watch over me?
  ita-1885: Sono io un mare, o una balena, Che tu mi ponga guardia attorno?
  eng-LXXUP: Am I a sea, or a serpent, That thou hast set a watch over me?
  eng-ULB: Am I the sea or a sea monster that you place a guard over me?
  spa-VBL: ¿Acaso soy el mar, o soy un monstruo marino para que ustedes tengan que
    cuidarme?
  fra-_FOB: Suis-je une mer? Suis-je un monstre marin, pour que tu poses autour de
    moi une garde?
  mal-mal: യഹോവ എനിക്ക് കാവലാക്കേണ്ടതിന് ഞാൻ കടലോ കടലാനയോ ആകുന്നുവോ?
  urd-GVR: Ai Allāh, kyā maiṅ samundar yā samundarī azhdahā hūṅ ki tū ne mujhe nazarband
    kar rakhā hai?
  suz-BL: मार, गो समुन्‍द्र नङा? गो समुन्‍द्र ङा ठेयब जन्‍तु नङा? गे मारदे आं कली
    खाल पाइब वोइक्‍नीनी?
  eng-NOY: Am I a sea, or a sea-monster, That thou settest a watch over me?
  ita-1927: Son io forse il mare o un mostro marino che tu ponga intorno a me una
    guardia?
  ckb-ckb: بۆچی پاسەوانت لەسەر داناوم؟ ئایا من دەریام یان ئەژدیهام؟
  eng-BBE: Am I a sea, or a sea-beast, that you put a watch over me?
  kan-OKCV: ನೀವು ನನಗೆ ಕಾವಲಿಡುವುದಕ್ಕೆ ನಾನೇನು ಸಮುದ್ರವೋ? ಇಲ್ಲವೆ ತಿಮಿಂಗಿಲವೋ?
  tam-2017: தேவரீர் என்மேல் காவல் வைக்கிறதற்கு நான் சமுத்திரமோ? நான் ஒரு திமிங்கிலமோ?
  spa-RV-1909: ¿Soy yo la mar, ó ballena, que me pongas guarda?
  ron-BTF: Sunt eu o mare sau o balenă, de ai pus o gardă peste mine?
  eng-WEBP: Am I a sea, or a sea monster, that you put a guard over me?
  eng-FBV: Am I the sea or a sea monster that you have to guard me?
  nld-1939: Ik ben toch geen zee, of geen monster der zee Dat gij mij een slot oplegt!
  nch-BL: ¡NoTeco Dios! ¿Ta techita para na nieli se hueyi at cati quichihua san cati
    quinequi? ¿O huelis techita para nieli nopa hueyi tapiyali cati temajmati ipan
    hueyi at huan yeca techtzacua?
  vie-1934: 'Tôi nói cùng Đức Chúa Trời rằng: Tôi há là một cái biển, một kỳ vật trong
    biển, Nên Ngài đặt kẻ cầm giữ tôi bốn bên?'
  hin-CV: परमेश्वर, क्या मैं सागर हूं, अथवा सागर का विकराल जल जंतु, कि आपने मुझ पर
    पहरा बैठा रखा है?
  spa-BES: ¿Soy una bestia de mar, que me pusiste a vigilar?
  tdx-tdx: I riakey hao iraho, ke i fañaneñey kanao nampijilovañe?
  tha-KJV: ข้าพระองค์เป็นทะเล หรือเป็นปลาวาฬหรือ พระองค์​จึงทรงวางยามเฝ้าข้าพระองค์
  por-BR-2018: Por acaso sou eu o mar, ou um monstro marinho, para que me ponhas guarda?
  deu-ELO: Bin ich ein Meer, oder ein Seeungeheuer, daß du eine Wache wider mich aufstellst?
  eng-WYC-2018: Whether I am a sea, either a whale, for thou hast (en)compassed me
    with a prison? (Am I a sea, or a whale, for thou hast surrounded me with a prison?)
  epo-epo: Ĉu mi estas maro aŭ mara monstro, Ke Vi starigis gardon por mi?
  uig-PIN: Nemixⱪa Sǝn üstümdin kɵzǝt ⱪilisǝn? Mǝn hǝtǝrlik bir dengizmu-ya? Yaki
    dengizdiki bir ǝjdiⱨamumǝn?
  beo-beo: Gode! Dia da abuliba:le na sosodo aligisala:? Na da wayabo bagade wadela:i
    ohe bagade, Dia da dawa:sala:?
  tpi-OTNT: Olsem wanem na yu save was strong long mi oltaim. Yu ting mi olsem dispela
    snek masalai bilong solwara na mi inap bagarapim ol samting, a?
  hau-SA: Ni teku ne, ko kuwa dodon ruwa, don me kake tsaro na?
  uig-LAT: Némishqa Sen üstümdin közet qilisen? Men xeterlik bir déngizmu-ya? Yaki
    déngizdiki bir ejdihamumen?
  nde-nde: Ngilulwandle yini, kumbe ngiyisilo semanzini okungaze lihlale lingilindile?
  ton-ton: He ko ha tahi au pe ko e tofuaʻa, koeʻuhi kuo ke fakanofo ha leʻo kiate
    au?
  ces-1613: Zdali jsem já mořem čili velrybem, že jsi mne stráží osadil?
  eng-WMB: Am I a sea, or a sea monster, that you put a guard over me?
  tam-TCV: நீர் என்மேல் காவல் வைத்திருப்பதற்கு நான் கடலா? அல்லது ஆழங்களில் இருக்கிற
    பெரிய விலங்கா?
  ceb-ULB: Dagat ba ako o usa ka mabangis nga mananap sa dagat nga magbutang ka man
    ug usa ka magbalantay alang kanako?
  pol-UBG: Czy jestem morzem albo wielorybem, że postawiłeś przy mnie straż?
  urd-GVU: اے اللہ، کیا مَیں سمندر یا سمندری اژدہا ہوں کہ تُو نے مجھے نظربند کر رکھا
    ہے؟
  deu-1912: Bin ich denn ein Meer oder ein Meerungeheuer, daß du mich so verwahrst?
  kan-2017: ನೀನು ನನ್ನ ಮೇಲೆ ಕಾವಲಿಡುವುದೇಕೆ? ನಾನೇನು ಸಮುದ್ರವೋ, ಸಾಗರವೆಂಬ ಘಟಸರ್ಪವೋ?
  yap-yap: Mangfan ni ga be tay e matnag rog? Ga be leamnag ni gub mit e kan nu maday?
  hlt-MCSB: Kai he tuipuei tuihnam tih nim kai soah thongim na khueh.
  mdy-ETH: «ሃያይዲ ኔ ታና ካፖ ዓሲ ማዓንዳጉዲ ማሄሢ ታኣኒ ባዚዳ? ሃሣ ባዛ ናንጋ ዼኤፖ ቦዖዳ?
  twi-ASANTE: Meyɛ ɛpo anaa aboa kɛseɛ a ɔwɔ ebunu mu anaa, na mode me ahyɛ ɔwɛmfoɔ
    nsa yi?
  eng-WEBU: Am I a sea, or a sea monster, that you put a guard over me?
  wal-wal: Hagaa keenaa neeni tana aissi naagai? Taani neeyyo abba woikko abba giddo
    miimmintte gaadiiyye?
  spa-PDDPT: ¿Soy yo el mar o el monstruo marino para que asignes guardia sobre mí?
  gun-gun: Xee nda'u ye'ẽ, e'ỹ vy vixo ye'ẽ rupigua teve, ndee xerarõ uka aguã?
  ilo-ULB: Siak kadi ti baybay wenno ti pagbutbutngan iti baybay a nangisaadka iti
    mangbantay kaniak?
  kpg-kpg: “Goe e aha dela e loloohi au? Goe guu hai au bolo au e hai gadoo be di
    iga damanaiee lodo moana?
  uig-ARA: نېمىشقا سەن ئۈستۈمدىن كۆزەت قىلىسەن؟ مەن خەتەرلىك بىر دېڭىزمۇ-يا؟ ياكى
    دېڭىزدىكى بىر ئەجدىھامۇمەن؟
  sus-sus: N findixi i bɛ baa nan na, xa na mu a ra, daalise xun solofere kanyi, i
    to fa biraxi n ma fe fɔxɔ ra yi mɔɔli ra?
  pon-2006: Dahme kumwail sinsilehkin ie? Kumwail wiahkin ie mahn kamasepwehk en nansed?
  ksd-ksd: Dave, iau ra ta laka, ba ra varkarat na leing mara na ta, Upi una mono
    bat iau?
  tur-YTC: Ben deniz miyim ya da deniz canavarı mıyım ki, Üzerime bekçi koydun?
  grc-BRENT: Πότερον θάλασσα εἰμὶ ἢ δράκων, ὅτι κατέταξας ἐπʼ ἐμὲ φυλακήν;
  ind-AYT: Apakah aku ini laut atau makhluk laut yang menakutkan sehingga Engkau menempatkan
    penjaga atasku?
  nya-nya: Kodi ine ndine nyanja kapena chirombo chamʼnyanja kuti inu mundiyikire
    alonda?
  hrv-hrv: Zar sam more ili neman morska, pa si stražu nada mnom stavio?
  mps-mps: Magi baso nago ena tigidali sogo ena bomonama tonalubo dawe? Nago homugo
    ena te tamu ąįde bidibo masalai gula tiwai da weyu, eno te nai dabe dolomai
    homu ebowe?
  tpi-tpi: Olsem wanem na yu save was strong long mi oltaim. Yu ting mi olsem dispela
    snek masalai bilong solwara na mi inap bagarapim ol samting, a?
  dan-1931: Er jeg et Hav, eller er jeg en Drage, siden du sætter Vagt ved mig?
  vie-OVCB: Có phải con là quái vật trong biển, mà đêm ngày Chúa đặt người giữ canh?
  guj-2017: શું હું સમુદ્ર છું કે સમુદ્રનું અજગર છું કે, તમે મારો ચોકી-પહેરો રાખો
    છો?
  pon-2006A: Dahme kumwail sinsilehkin ie? Kumwail wiahkin ie mahn kamasepwehk en
    nansed?
  por-BRBSL: Sou eu um mar, ou um monstro marinho, que você colocou um guarda sobre
    mim?
  cth-cth: Kai teh, talî lah maw ka tho. Nahoeh pawiteh, talî dawk e khorui lah maw
    ka tho teh, na karingkung hah na ta pouh.
  twi-twi: So meyɛ ɛpo anaa aboa kɛse a ɔwɔ bun mu, na mode me ahyɛ ɔwɛmfo nsa yi?
  hlt-hlt: Kai he tuipuei tuihnam tih nim kai soah thongim na khueh.
  tbz-SIM: N túmu dɑ̀mɛ́ɛ̀rɑ̀ɑ̀? Yɑ́ɑ̀ n túmu dɑ̀mɛ́ɛ̀rì kó musĩ̀mmù? kɑ̀ɑ wɑɑ́ mbɛbɑ̀rìbɛ̀
    kɛ m bɑnnɛ̀?
  msy-2020: Manmaghɨn amizɨ, nɨ zurara kalabuziamɨn mɨn na geghufi? Nɨ ti ghaze, kɨ
    ongarimɨn itir kuruzir asem, egh kɨ bizibagh asɨghasɨgham.
  dop-dop: Mɑɣɑ teŋku, yɑɑ ɩ tɑɑ tʋm sɔsɔ, nɑ Ɩsɔ ń feŋiɣi mɑ tɔɔ kɛ́ mpʋ?
  azb-azb: Dənizəmmi, dəniz əjdahasıyammı? Niyə üzərimdə nəzarətçi qoyursan?
  eng-DBY: Am I a sea, or a sea-monster, that thou settest a watch over me?
  hin-2017: क्या मैं समुद्र हूँ, या समुद्री अजगर हूँ, कि तू मुझ पर पहरा बैठाता है?
  wol-KYG: Dama di Géej menn mbaa Ninki-nànka, ba nga di ma booleek ku may wattu?
  eng-YLT: A sea -[monster] am I, or a dragon, That thou settest over me a guard?
  eng-WYC-2017: Whether I am a sea, either a whale, for thou hast encompassed me with
    a prison?
  eng-WMBB: Am I a sea, or a sea monster, that you put a guard over me?
  urd-GVH: ऐ अल्लाह, क्या मैं समुंदर या समुंदरी अज़दहा हूँ कि तूने मुझे नज़रबंद कर
    रखा है?
  rug-rug: Na vegua ke kopu totoko nau tu Goi? Nasa guni nau Goi si rau, na kurukuru
    malivi pa lamana?
  gaz-gaz: Ati eegduu natti ramaduun kee, ani galaana moo yookaan bineensa galaanaa
    ti?
  fra-LSG: Suis-je une mer, ou un monstre marin, Pour que tu établisses des gardes
    autour de moi?
  yal-yal: Nanfera i kantan muxun dɔxi n xili ma? N tan magaxu ba, alo fufana, hanma
    ige yi sube xaɲɛna nde?
  haw-1868: He kai anei au, a he ia nui, I hoonoho mai ai oe i ke kiai maluna o'u?
  arb-NAV: أَبَحْرٌ أَنَا أَمْ تِنِّينٌ، حَتَّى أَقَمْتَ عَلَيَّ حَارِساً؟
  ewe-ewe: Nyee nye atsiaƒu alo lã dziŋɔ si le atsiaƒu ƒe gogloƒe be, nèɖe dzɔlawo
    ɖo ŋunyea?
  eng-LEE: Am I a sea, or a monster, that thou settest a watch over me?
  asm-FB: তুমি যে মোৰ ওপৰত পৰীয়া ৰাখা, মই জানো সাগৰ, বা সাগৰৰ বৃহৎ জন্তু?
  sus-A: ﭑ قِندِشِ عِ بّ بَا نَن نَ، شَ نَ مُ عَ رَ، دَالِسٍ شُن سٌلٌقٍرٍ كَنيِ، عِ
    تٌ قَ بِرَشِ ﭑ مَ قٍ قْشْ رَ يِ مْولِ رَ؟
  fra-SBL: Suis-je une mer, ou un monstre marin, que tu as mis un garde sur moi ?
  hbo-hbo: הֲ‍ֽיָם־אָ֭נִי אִם־תַּנִּ֑ין כִּֽי־תָשִׂ֖ים עָלַ֣י מִשְׁמָֽר׃
  piu-2006: '@see-verse:JOB.007.011'
  kik-kik: Niĩ-rĩ, ndĩ iria rĩa maaĩ, kana nyamũ ĩrĩa nene ĩtũũraga iria thĩinĩ kũrĩa
    kũriku, atĩ nĩkĩo nangagĩrwo?
  fra-NCL: Suis-je la mer ou un monstre marin, pour que tu poses une barrière autour
    de moi ?
  cek-AK: Kai loe tuipui ah maw ka oh, tuipui thung ih tanga pui ah maw ka oh moe,
    kai toepkung na suek?
  cuk-cuk: ¿Demargi ibdula-dummad-gudiiyob be an-daksi? Emide, be angi nakulebukwad.
  uig-CYR: Немишкә Сән үстүмдин күзәт қилисән? Мән хәтәрлик бир деңизму-я? Яки деңиздики
    бир әҗдиһамумән?
  tel-2017: నేనేమైనా సముద్రం వంటివాడినా? సముద్ర రాక్షసినా? నన్ను నువ్వెందుకు కాపలా
    కాస్తున్నావు?
  hat-BSA: Èske se lanmè mwen ye, oswa bèt jeyan lanmè a, pou Ou te mete gad sou mwen?
  kos-kos: “Efu ku kom sap in taranyuk nga? Mea, kom nunku mu nga pa soko ma sulallal
    in meoa uh?
  hbo-WLC: הֲֽיָם־אָ֭נִי אִם־תַּנִּ֑ין כִּֽי־תָשִׂ֖ים עָלַ֣י מִשְׁמָֽר׃
  ibo-ibo: A bụ m oke osimiri, maọbụ anụ ukwu dị nʼogbu osimiri, nke mere i ji eche
    m nche?
  ory-ory: ମୁଁ କʼଣ ସମୁଦ୍ର ଅବା ତିମିମତ୍ସ୍ୟ ଯେ, ତୁମ୍ଭେ ମୋʼ ଉପରେ ପ୍ରହରୀ ରଖୁଅଛ?
  chk-chk: Ifa usun, ngang ewe matau ika eman mönün lematau mi fokun watte, pwe ka
    awisa eman epwe mamasaei?
  rop-rop: Wotfo yubin taiyimap mi jis laiga prisana? Yu reken mi jidan wulijim det
    solwoda o bigwan solwoda enimul?
  ukr-1871: Чи то ж я море або потвора морська, що ти проти мене сторожу (запору)
    поставив?
  deu-1951: Bin ich denn ein Meer oder ein Ungeheuer, daß du eine Wache wider mich
    aufstellst?
  eng-JPS: Am I a sea, or a sea-monster, that Thou settest a watch over me?
  srp-1865: Eda li sam more ili kit, te si namjestio stražu oko mene?
  lug-lug: Ndi nnyanja oba ndi lukwata ow’omu buziba, olyoke onkuume?
  heb-heb: הים אני אם תנין כי תשים עלי משמר׃
  ben-IRV: আমি কি সমুদ্র অথবা আমি কি সমুদ্রের দৈত্য, যে তুমি আমার ওপর পাহারা বসিয়েছ
    রেখেছ?
  pan-pan: ਕੀ ਮੈਂ ਸਮੁੰਦਰ ਹਾਂ, ਜਾਂ ਜਲ ਜੰਤੂ, ਜੋ ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਪਹਿਰਾ ਬਿਠਾਉਂਦਾ ਹੈਂ?
  mya-JVB: ငါ သည် ပင်လယ် ဖြစ်သလော။ နဂါး ဖြစ်သလော။ ထိုသို့ ဖြစ်သောကြောင့်ငါ့ ကို အစောင့်
    ထား တော်မူရသလော။
  hmo-hmo: Umui laloa lau be davara ena dagedage gauna ta, a? Unai dainai lau umui
    itaia namonamo noho, a?
  urd-urd: क्या मैं समन्दर हूँ या मगरमच्छ', जो तू मुझ पर पहरा बिठाता है?
  rus-SYN: Разве я море или морское чудовище, что Ты поставил надо мною стражу?
  bqc-SIM: Ísia ge kpↄ̀ gbɛ̃̀nɛn ma ũ kɛ́ ni ma dↄ̃́aa?
  tcz-CHONGTHU: Keima hi twikhanglen'a kichat chat um ganhing len ahilouleh gullui
    kahia nahonbit nanoija chu neikoi jeng ding ham?
  mar-mar: तू माझ्यावर पहारा का करीत आहेस? मी समुद्र आहे का? किंवा समुद्री राक्षस
    आहे?
  qub-qub: ¿Lamarcho caycaj manchacuypaj waräcuychu cä imay örapis chayno ricaycämänayquipäga?
  hat-hat: Poukisa ou mete moun veye m' konsa? M' pa lanmè. M' pa gwo bèt lanmè.
  eng-BSB: Am I the sea, or the monster of the deep, that You must keep me under guard?
  eng-WEBPB: Am I a sea, or a sea monster, that you put a guard over me?
  kbq-kbq: Nagra hageri mani'nena, hagerimpi tusi zaga mani'nogenka kegava hunantetenka
    mani'nano?
  nhe-BL: ¡NoTeco Dios! ¿Huelis tinechita para na nieli se hueyi atl tlen quichihua
    san tlen quinequi? ¿O huelis tinechita para nieli nopa hueyi tlapiyali tlen temajmati
    ipan hueyi atl huan yeca tinechtzacua?
  gub-BL: Aipo aiko àzàg yryhu pe har romo. Màràzàwe tuwe ereme'e iko herehe.
  eng-DRA: Am I a sea, or a whale, that thou hast enclosed me in a prison?
