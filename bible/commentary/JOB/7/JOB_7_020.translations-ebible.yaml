verse: JOB.007.020
translations:
  mal-C: മനുഷ്യരുടെ കാവൽക്കാരാ, ഞാൻ പാപം ചെയ്തുവോ? എന്ത് അവിഹിതമാണ് ഞാൻ അങ്ങേക്കെതിരേ
    ചെയ്തത്? അങ്ങ് എന്നെ ലക്ഷ്യം വെക്കുന്നതെന്തിന്? ഞാൻ അങ്ങേക്ക് ഒരു ഭാരമായിമാറിയിട്ടുണ്ടോ?
  deu-TKW: Habe ich gesündigt - was kann ich dir anthun, du Menschenhüter? Warum machst
    du mich zum Angriffspunkt für dich, daß ich mir selbst zur Last bin?
  lin-lin: Oh Mokeli na ngai, soki nasali lisumu, eloko nini ngai nasali Yo ? Mpo
    na nini oponi kaka kobeta ngai ? Boni, nakomi mokumba mpo na Yo ?
  eng-LSV: I have sinned, what do I do to You, || O watcher of man? Why have You set
    me for a mark to You, || And I am for a burden to myself—and what?
  eng-GNV: I haue sinned, what shall I do vnto thee? O thou preseruer of me, why hast
    thou set me as a marke against thee, so that I am a burden vnto my selfe?
  eng-WEBSTER: I have sinned; what shall I do to thee, O thou preserver of men? why
    hast thou set me as a mark against thee, so that I am a burden to myself?
  nhw-BL: Sintla nitlajtlacolchijtoc, ¿tlaque nimitzchihuilijtoc, ta catli tiquinsentlachilía
    tiquintlachilía nochi masehualme? ¿Para tlen techmelac itztoc na ica mocuatlamin?
    ¿Nonemilis eltoc se tlamamali catli tlahuel etic para ta?
  swh-ONEN: Ikiwa nimetenda dhambi, nimekufanyia nini, Ewe mlinzi wa wanadamu? Kwa
    nini umeniweka niwe shabaha yako? Je, nimekuwa mzigo kwako?
  bba-bba: Torɑru mbɑ nɑ torɑ. A mɑn sɔ̃ɔwɔ wunɛ wi ɑ rɑ n tɔmbun sɑnu sɑnusu mɛɛrɑ.
    Mbɑn sɔ̃nɑ ɑ mɑn sɛɛyɑsiɑmɔ mɛ. Mbɑn sɔ̃nɑ nɑ kuɑ wunɛn sɔmunu.
  eng-KJVCPB: I have sinned; what shall I do unto thee, O thou preserver of men? Why
    hast thou set me as a mark against thee, So that I am a burden to myself?
  luo-luo: Yaye jarang ji-ni, kata bed ni asetimo richo, to en angʼo ma asetimoni?
    Angʼo momiyo an ema inena? Koso dibed ni asebedoni tingʼ mapek mohingi?
  meu-meu: Taunimanima i'itataodia Diravana e! Bama kara dika, dahaka bama kara henimu?
    Dahaka dainai oi ese emu taraki-taraki ḡauna ai o halaogu? Dahaka dainai emu maduna
    metau ai vada na hahelao?
  npi-ULB: मैले पाप नै गरेको भए पनि, हे मानिसलाई हेर्नुहुने, त्‍यसले तपाईंलाइ के हुन्‍छ
    त ? तपाईंले मलाई किन निसाना बनाउनुभएको छ जसको कारण म तपाईंको लागि बोझ छु ?
  yor-yor: Èmi ti ṣẹ̀, ki ní èmi ó ṣe sí ọ. Ìwọ Olùsójú ènìyàn? Èéṣe tí ìwọ fi fi
    mí ṣe àmì itasi níwájú rẹ, bẹ́ẹ̀ ni èmi sì di ẹrẹ̀ wíwo fún ọ?
  pes-OPCB: ای خدایی که ناظر بر اعمال آدمیان هستی، اگر مرتکب گناهی شده‌ام، آیا آن
    گناه به تو لطمه‌ای زده است؟ برای چه مرا هدف تیرهای خود قرار داده‌ای؟ آیا من برای
    تو باری سنگین شده‌ام؟
  tgl-ULB: Kahit ako ay nagkasala, ano ang magagawa nito sa iyo, ikaw na nagbabantay
    sa mga tao? Bakit mo ako ginawang isang pakay, para ba ako ay maging pasanin sa
    iyo?
  hui-hui: I̱naga mana kome í̠ mo ko hayagola í̠na i̱ mo genda hangu halu hole mitangi
    bu ke bada. Í̠naga timu kaboro baregome bila helonaga bo manda biaga ira tili
    ale i̱ harudabe. Dandayi wadarume garabaya haru hagadagua í̠na ina wali agali
    haru haga hegola i̱na í̠ mo keba timbuni halu haruyabe.
  mya-mya: လူကိုစောင့်တော်မူသောအရှင်၊ အကျွန်ုပ်အပြစ် ရှိသည်မှန်ပါစေတော့။ ကိုယ်တော်ရှေ့မှာ
    အဘယ်သို့ ပြုရပါမည်နည်း။ အကျွန်ုပ်သည် ကိုယ်ကိုကိုယ်ရွံ့ရှာရ သည်တိုင်အောင် အကျွန်ုပ်ကို
    အဘယ်ကြောင့် ပစ်စရာ စက်သွင်းတော်မူသနည်း။
  bod-N: མི་ལ་ལྟ་ཞིབ་མཛད་པའི་གཙོ་བོ་ལགས། ། བདག་ལ་ཉེས་པ་ཡོད་ན་ཁྱེད་ཅི་འབྲེལ། ། ང་རང་ཁྱེད་དྲུང་འབེན་ལྟར་ཅི་ལ་འཇོག
    ། ང་རང་ཁྱེད་ཀྱི་ཁུར་པོར་གྱུར་དོན་ཅི། །
  sna-sna: Kana ndakatadza, ndakaiteiko kwamuri, imi mutariri wavanhu? Makaitireiko
    kuti ini ndive munhu wamunovavarira? Ko, ini ndava mutoro kwamuri here?
  spa-BLM: Si he pecado, ¿qué te hago a ti, vigilante de los hombres? Por qué me has
    puesto como marca para ti, ¿para que sea una carga para mí?
  cac-cac: Ach Dios, Yilumal anima aji. Tato tz'och in mul, ¿tom tzab' syail yuuj?
    ¿Tas yuj a d'ayin tzac'och ijan a jul-lab'? ¿Tom al vajoch d'ayach icha junoc
    icatz?
  swh-ULB: Hata kama nimefanya dhambi, itakusaidia nini, wewe ulindaye wanadamu? Kwa
    nini umenifanya shabaha yako, kiasi kwamba nimekuwa mzigo kwako?
  bel-bel: Калі я зграшыў, дык што я зраблю Табе, вартавы людзей! Навошта Ты паставіў
    мяне супраціўцам Сабе, што аж я зрабіўся самому сабе лішні?
  deu-ELBBK: Habe ich gesündigt, was tat ich dir an, du Beobachter der Menschen? Warum
    hast du mich dir zum Angriffspunkt gesetzt, dass ich mir selbst zur Last geworden
    bin?
  mbb-OT: Nekesalè e ve? Hengkey man he salà is neveelan ku ziyà te kenikew te perevantey
    te etew? Maan is edsuǥaten a kenikew? Iring e ve te meveǥat he bevaan nu?
  mal-2015: ഞാൻ പാപം ചെയ്തുവെങ്കിൽ, മനുഷ്യപാലകനേ, ഞാൻ നിനക്കെന്തു ചെയ്യുന്നു? ഞാൻ
    എനിക്കു തന്നേ ഭാരമായിരിക്കത്തക്കവണ്ണം നീ എന്നെ നിനക്കു ലക്ഷ്യമായി വെച്ചിരിക്കുന്നതെന്തു?
  rmc-rmc: Te kerďomas binos, so tut kerďomas, ó, tu, so dikhes pre savoreste, so
    keras? Soske mandar kerďal tiro terčos? Som tuke pro pharipen?
  pes-OPV: من گناه کردم، اما با تو‌ای پاسبان بنی آدم چه کنم؟ برای چه مرا به جهت خود
    هدف ساخته‌ای، به حدی که برای خود بار سنگین شده‌ام؟
  ron-1924: Дакэ ам пэкэтуит, че пот сэ-Ць фак, Пэзиторул оаменилор? Пентру че м-ай
    пус цинтэ сэӂецилор Тале, де ам ажунс о поварэ кяр пентру мине ынсумь?
  ben-OBCV: আমি যদি পাপ করেই থাকি, আমাদের সব কাজ যাঁর দৃষ্টিগোচর, সেই তোমার প্রতি
    আমি কী করেছি? তুমি আমাকে কেন তোমার লক্ষ্যবস্তু করেছ? আমি কি তোমার কাছে বোঝা হয়েছি?
  som-som: Oo haddii aan dembaabay bal maxaan kuu sameeyaa Kaaga dadka ilaaliyow?
    Bal maxaad iiga dhigatay calaamad, Si aan nafsaddayda culaab ugu noqdo?
  lat-VUC: Peccavi; quid faciam tibi, o custos hominum? quare posuisti me contrarium
    tibi, et factus sum mihimetipsi gravis?
  eng-ASVBT: If I have sinned, what do I unto thee, O thou watcher of men? Why hast
    thou set me as a mark for thee, So that I am a burden to myself?
  ita-1885: Io ho peccato; che opererò inverso te, o Guardiano degli uomini? Perchè
    mi hai posto per tuo bersaglio, E perchè sono io grave a me stesso?
  eng-LXXUP: If I have sinned, what shall I be able to do, O thou that understandest
    the mind of men? Why hast thou made me as thine accuser, And why am I a burden
    to thee?
  eng-ULB: Even if I have sinned, what would that do to you, you who watch men? Why
    have you made a target of me, so that I am a burden for you?
  spa-VBL: ¿Qué he hecho mal? ¿Qué te he hecho, Vigilante de la Humanidad? ¿Por qué
    me has convertido en tu objetivo, de tal modo que soy una carga hasta para mí
    mismo?
  fra-_FOB: Si j'ai péché, que t'ai-je fait, à toi, ô surveillant des hommes! Pourquoi
    m'as-tu mis en butte à tes coups, et suis-je à charge à moi-même?
  mal-mal: ഞാൻ പാപം ചെയ്തുവെങ്കിൽ, മനുഷ്യപാലകനേ, ഞാൻ അവിടുത്തേക്ക് ചെയ്യുന്നു? ഞാൻ
    എനിയ്ക്ക് തന്നെ ഭാരമായിരിക്കത്തക്കവണ്ണം അവിടുന്ന് എന്നെ അങ്ങേക്ക് ലക്ഷ്യമായി വച്ചിരിക്കുന്നതെന്ത്?
  lit-lit: Aš nusidėjau. Ko lauki, kad dar padaryčiau, o žmonių Sarge? Kodėl padarei
    mane savo taikinį, taip, kad esu sau našta?
  urd-GVR: Ai insān ke pahredār, agar mujh se ġhaltī huī bhī to is se maiṅ ne terā
    kyā nuqsān kiyā? Tū ne mujhe apne ġhazab kā nishānā kyoṅ banāyā? Maiṅ tere lie
    bojh kyoṅ ban gayā hūṅ?
  suz-BL: गो पाप पाता हना यो, इन कली मार दुम्‍बा ङा, गे मुर आ थुं नाक्‍शा कोव़नीनी?
    गे मारदे आं कली खेदा पस ङा पस बाक्‍नीनी। गे मारदे आं कली तशा ब्रीनीनी?
  eng-NOY: If I have sinned, what have I done to thee, O thou watcher of men! Why
    hast thou set me up as thy mark, So that I have become a burden to myself?
  ita-1927: Se ho peccato, che ho fatto a te, o guardiano degli uomini? Perché hai
    fatto di me il tuo bersaglio? A tal punto che son divenuto un peso a me stesso?
  ckb-ckb: ئەگەر گوناهیشم کردبێت، کە تۆ چاودێری مرۆڤیت، ئایا هیچ کاردانەوەیەکی لەسەر
    تۆ هەبووە؟ بۆچی منت کردووە بە نیشانەی تیری خۆت؟ ئایا بووم بە بار بەسەر تۆوە؟
  eng-BBE: If I have done wrong, what have I done to you, O keeper of men? why have
    you made me a mark for your blows, so that I am a weariness to myself?
  kan-OKCV: ಮನುಷ್ಯರನ್ನು ಕಾಯುವವರೇ, ನಾನು ಪಾಪಮಾಡಿದ್ದರೆ, ನಾವು ಮಾಡುವ ಪ್ರತಿಯೊಂದನ್ನೂ ನೋಡುವವರೇ,
    ನಾನು ನಿಮಗೆ ಏನು ಮಾಡಿದೆ? ನಾನು ನಿಮಗೆ ಭಾರವಾಗಿದ್ದೇನೋ? ನನ್ನನ್ನು ನಿಮ್ಮ ಗುರಿಯಾಗಿ ಇಟ್ಟುಕೊಳ್ಳುವುದು
    ಏಕೆ?
  tam-2017: மனிதர்களைக் காப்பவரே, பாவம்செய்தேனானால் உமக்கு நான் செய்யவேண்டியது என்ன?
    நான் எனக்குத்தானே பாரமாயில்லாமல், நீர் என்னை உமக்குக் குறியாக வைத்தது என்ன?
  spa-RV-1909: Pequé, ¿qué te haré, oh Guarda de los hombres? ¿por qué me has puesto
    contrario á ti, y que á mí mismo sea pesado?
  ron-BTF: Am păcătuit, ce să îți fac, păzitorule de oameni? De ce m-ai pus ca semn
    împotriva ta, astfel încât sunt o povară pentru mine însumi?
  eng-WEBP: If I have sinned, what do I do to you, you watcher of men? Why have you
    set me as a mark for you, so that I am a burden to myself?
  eng-FBV: What have I done wrong? What have I done to you, Watcher of Humanity? Why
    have you made me your target, so that I'm a burden even to myself?
  nld-1939: 'Heb ik gezondigd: wat deed ik U, Gij Mensenbewaker! Waarom hebt Gij mij
    tot uw mikpunt gemaakt, En ben ik U maar tot last;'
  nch-BL: Sinta nitajtacolchijtoc, ¿taya nimitzchihuilijtoc, ta cati tiquintachilía
    nochi masehualme? ¿Para ten techmelaitztoc na ica mocuatamin? ¿Nonemilis eltoc
    se tamamali cati tahuel etic para ta?
  vie-1934: Hỡi Đấng gìn giữ loài người! nếu tôi đã phạm tội, có làm gì nghịch Chúa?
    Nhân sao Chúa đặt tôi làm một tấm bia, Đến đỗi mình trở thành gánh nặng cho mình?
  hin-CV: प्रभु, आप जो मनुष्यों पर अपनी दृष्टि लगाए रखते हैं, क्या किया है मैंने आपके
    विरुद्ध? क्या मुझसे कोई पाप हो गया है? आपने क्यों मुझे लक्ष्य बना रखा है? क्या,
    अब तो मैं अपने ही लिए एक बोझ बन चुका हूं?
  spa-BES: Si he hecho algo malo, ¿qué te he hecho a ti, oh guardián de los hombres?
    ¿Por qué me has hecho un blanco para tus golpes, de modo que soy una carga para
    mi mismo?
  tdx-tdx: Nanao hakeo hao iraho, ino o nanoekoo, ry Mpijilo ondatio? ino ty nanoe’o
    ahy fanolarañe, hañavesatse ty sandriko?
  tha-KJV: โอ ข้าแต่​พระองค์​ผู้​ปกปั​กร​ักษามนุษย์ ข้าพระองค์ทำบาปแล้ว ข้าพระองค์จะทำอะไรแก่​พระองค์​เล่า
    ทำไมพระองค์จึงทรงทำให้ข้าพระองค์เป็นเป้าหมายของพระองค์ ดังนั้นจึงเป็นภาระหนักแก่ข้าพระองค์​เอง
  por-BR-2018: Se pequei, o eu que te fiz, ó Guarda dos homens? Por que me fizeste
    de alvo de dardos, para que eu seja pesado para mim mesmo?
  deu-ELO: Habe ich gesündigt, was tat ich dir an, du Beobachter der Menschen? Warum
    hast du mich dir zum Angriffspunkt gesetzt, daß ich mir selbst zur Last geworden
    bin?
  eng-WYC-2018: I have sinned; O! thou keeper of men, what shall I do to thee? Why
    hast thou set me contrary to thee, and I am made grievous to myself? (I have sinned;
    O thou keeper of men! but what have I done to thee? Why hast thou put me contrary
    to thee, so that I am even made a burden to thee?)
  epo-epo: Se mi pekis, kion mi per tio faris al Vi, ho gardanto de la homoj? Kial
    Vi faris min celo de Viaj atakoj, Ke mi fariĝis ŝarĝo por mi mem?
  uig-PIN: Mǝn gunaⱨ ⱪilƣan bolsammu, i insaniyǝtni Kɵzǝtküqi, Sanga nemǝ ⱪiliptimǝn?!
    Mǝn Sanga yük bolup ⱪaldimmu? Buning bilǝn meni Ɵzünggǝ zǝrbǝ nixani ⱪilƣansǝnmu?
  beo-beo: Di da nama se iasu diasu ouligisu dunu agoai gala. Na wadela:i hou da Dima
    se iahabela:? Dia da abuliba:le, dimaga:su adoba:ma:ne, nama dadiga dimaga:sala:?
    Na da Dima dioi bagade gaguli ahoabe liligila:?
  tpi-OTNT: Ating sin bilong mi i bagarapim yu na yu tingting tasol long givim hevi
    long mi? Mi kamap olsem wanpela mak, na yu kisim ol spia bilong yu na yu wok long
    sut sewa long mi. Yu man bilong was long mipela olsem woda i was long ol kalabus,
    ating mi givim bikpela hevi long yu, a?
  hau-SA: In na yi zunubi, me na yi maka, kai mai lura da mutane? Don me ka sa ni
    a gaba? Na zame maka kaya mai nauyi ne?
  uig-LAT: Men gunah qilghan bolsammu, i insaniyetni Közetküchi, Sanga néme qiliptimen?!
    Men Sanga yük bolup qaldimmu? Buning bilen méni Özüngge zerbe nishani qilghansenmu?
  nde-nde: Aluba ngenze isono, kuyini engikwenzileyo kuwe, wena mlindi wabantu? Kungani
    ukhethe ukuhlukuluza mina na? Sengingumthwalo kuwe na?
  ton-ton: Kuo u fai angahala; ko e hā te u fai kiate koe, ʻa koe ko e fakamoʻui ʻoe
    kakai? Ko e hā kuo ke fokotuʻu ai au ko e fakaʻilonga maʻau, ke u hoko ai ko e
    kavenga, kiate au pe?
  ces-1613: Zhřešil jsem, což mám učiniti, ó strážce lidský? Proč jsi mne položil
    za cíl sobě, tak abych sám sobě byl břemenem?
  eng-WMB: If I have sinned, what do I do to you, you watcher of men? Why have you
    set me as a mark for you, so that I am a burden to myself?
  tam-TCV: மானிடரைக் காப்பவரே, நான் பாவம் செய்திருந்தால், உமக்கெதிராய் நான் செய்தது
    என்ன? நீர் என்னை உமது இலக்காக வைத்திருப்பது ஏன்? நான் உமக்குச் சுமையாகிவிட்டேனா?
  ceb-ULB: Bisan kung nakasala ako, unsa man ang mabuhat niini alang kanimo, ikaw
    nga magbalantay sa katawhan? Nganong ako man ang imong gipunting, aron ba nga
    mahimo akong palas-onon alang kanimo?
  pol-UBG: Zgrzeszyłem, cóż mam czynić, stróżu człowieka? Czemu mnie wziąłeś za cel,
    abym był sam dla siebie ciężarem?
  urd-GVU: اے انسان کے پہرے دار، اگر مجھ سے غلطی ہوئی بھی تو اِس سے مَیں نے تیرا کیا
    نقصان کیا؟ تُو نے مجھے اپنے غضب کا نشانہ کیوں بنایا؟ مَیں تیرے لئے بوجھ کیوں بن
    گیا ہوں؟
  deu-1912: Habe ich gesündigt, was tue ich dir damit, o du Menschenhüter? Warum machst
    du mich zum Ziel deiner Anläufe, daß ich mir selbst eine Last bin?
  kan-2017: ಮನುಷ್ಯರ ಮೇಲೆ ಕಾವಲಿಡುವವನೇ, ನಾನು ಪಾಪ ಮಾಡಿದ್ದರೂ ನನ್ನ ಕೃತ್ಯದಿಂದ ನಿನಗೆ ಏನಾಯಿತು?
    ನನ್ನನ್ನು ಶಿಕ್ಷೆಗೆ ಗುರಿಮಾಡಿಕೊಂಡದ್ದೇಕೆ? ನನಗೆ ನಾನೇ ಭಾರವಾಗಿದ್ದೇನೆ.
  yap-yap: Mang ni karmup owchem ngog, be magawon nigem e denen rog? Mangfan ni ku
    gu mang tagil’ e falmun rom? Ar fani karug mang ba tomal ngom?
  hlt-MCSB: Hlang aka kueinah nang taengah ka tholh tih balae ka saii? Balae tih kai
    he na kutnoek la nan khueh. Te dongah kai ham tah hnorhih la ka om coeng.
  mdy-ETH: ኔኤኒ ዓሲ ሙሪ ዛጋ ፆኦዛሢዮ፥ ታኣኒ ጎሜ ማዼሢሮ ኔኤም ዓይጌ ፑርቴይ? ታጊዳ ኔ ቲፕ ጌይ ዓይጋ ዔቄይ? ያዺ ማዓንዳኣና
    ታ ኔኤም ኬዲ ማዒያ?
  twi-ASANTE: Sɛ mayɛ bɔne a, ɛdeɛn na mayɛ woɔ, Ao adasamma so wɛmfoɔ? Adɛn enti
    na watu wʼani asi me soɔ? Mayɛ adesoa ama wo anaa?
  eng-WEBU: If I have sinned, what do I do to you, you watcher of men? Why have you
    set me as a mark for you, so that I am a burden to myself?
  wal-wal: Abeet asa wochchiyaagoo, taani nagaraa oottidaba gidikko, nena aibi qohidee?
    Neeni aissi tana caddi kaa7iyoobaa oottadii? Neeyyo taani deexo tooho gididanaayye?
  spa-PDDPT: Si pequé, ¿cuál daño te hago a Ti, oh Guardián de los hombres? ¿Por qué
    me pones como blanco tuyo hasta convertirme en una carga para mí mismo?
  gun-gun: Xapy'a rei ajejavy vy mba'e nunga ha'eve'ỹ va'e tu ajapo ndevy, ndee avakue
    re reikuaa pota va'e? Mba'e re tu xeapo hu'y rea'anga aguã, xejeupe ae ipoyi va'e
    apyta aguã rami?
  ilo-ULB: Uray no nagbasolak, ania koma ti maaramidanna kenka dayta, sika a mangbuybuya
    kadagiti tattao? Apay a siak ti punteriam, tapno agbalinak a dadagsen kenka?
  kpg-kpg: E hai behee, Goe e lodo huaidu gi ogu huaidu, ma Kooe dela e lawalawa nia
    daangada? Goe e aha dela e hai au di mee e hagamada mee? E hai behee, au guu hai
    di mee aamo mee dela e daamaha adu gi di Goe?
  uig-ARA: مەن گۇناھ قىلغان بولساممۇ، ئى ئىنسانىيەتنى كۆزەتكۈچى، ساڭا نېمە قىلىپتىمەن؟!
    مەن ساڭا يۈك بولۇپ قالدىممۇ؟ بۇنىڭ بىلەن مېنى ئۆزۈڭگە زەربە نىشانى قىلغانسەنمۇ؟
  sus-sus: Xa n bara yunubi raba i ra, na fala n bɛ, i tan naxan adamadi matoma. N
    tan yegetixi i yi ra munfe ra matoe ra?
  pon-2006: Ia duwe, komwi kupwursuwedkihla dipei kan, iei komwi me kin ketin salihedi
    aramas? Dahme komwi ketin wiahkin ie omwi mehn sosohng? Ia duwe, I wia wisik toutou
    ehu ong komwi?
  ksd-ksd: Ona iau pait ra kaina mangamangana, iau pait ra ava laka piram, u ra monamono
    ure ra tarai par? Ta ra ava u ga vaki iau upi kaum vakilang iat, Upi ari kari
    ina puak pa kaugu kinakap iat?
  tur-YTC: Eğer günah işlediysem, sana ne yaptım, ey insan gözcüsü? Neden beni kendine
    hedef koydun, Böylece ben kendime yük oldum?
  grc-BRENT: Εἰ ἐγὼ ἥμαρτον, τί δυνήσομαι πρᾶξαι, ὁ ἐπιστάμενος τὸν νοῦν τῶν ἀνθρώπων;
    διατί ἔθου με κατεντευκτήν σου, εἰμὶ δὲ ἐπὶ σοὶ φορτίον;
  ind-AYT: Jika aku telah berdosa, apa yang telah aku lakukan kepada-Mu, hai Pengawas
    manusia? Mengapa Engkau menjadikanku sasaran-Mu? Mengapa aku menjadi beban bagi-Mu?
  nya-nya: Ngati ine ndachimwa, ndachita chiyani kwa Inu, Inu wopenyetsetsa anthu?
    Chifukwa chiyani mwachititsa kuti ndikhale ngati choponyera chandamale chanu?
    Kodi ndasanduka katundu wolemera kwa Inu?
  hrv-hrv: Ako sam zgriješio, što učinih tebi, o ti koji pomno nadzireš čovjeka? Zašto
    si k'o metu mene ti uzeo, zbog čega sam tebi na teret postao?
  mps-mps: Eno homugo eno dwai sę ebogo nage mu dolobo, tama nago homugo enabolo
    sęgę maiabo homu ebawe? Ena te nago enego enebo tą tigi tiwai pedalali, tama
    nago ene enaba enebo dao. Nago da tonalubo da, te enesigi bidi dabego kalabus
    bidi tonalubo ąǫ ebo dao. Ma, eno nagebolo genuai sęge maniwe?
  tpi-tpi: Ating sin bilong mi i bagarapim yu na yu tingting tasol long givim hevi
    long mi? Mi kamap olsem wanpela mak, na yu kisim ol spia bilong yu na yu wok long
    sut sewa long mi. Yu man bilong was long mipela olsem woda i was long ol kalabus,
    ating mi givim bikpela hevi long yu, a?
  dan-1931: Har jeg syndet, hvad skader det dig, du, som er Menneskets Vogter? Hvi
    gjorde du mig til Skive, hvorfor blev jeg dig til Byrde?
  vie-OVCB: Nếu con phạm tội, thì tội ấy đối với Chúa là gì, lạy Đấng Quan Phòng của
    loài người? Sao Chúa bắt con làm mục tiêu để bắn? Con là gánh nặng cho Chúa sao?
  guj-2017: જો મેં પાપ કર્યુ હોય તો, હે મારા રખેવાળ હું તમને શું અડચણરૂપ છું? તમે
    શા માટે મને મારવાના નિશાન તરીકે બેસાડી રાખ્યો છે, તેથી હું પોતાને બોજારૂપ થઈ ગયો
    છું?
  pon-2006A: Ia duwe, komwi kupwursuwedkihla dipei kan, iei komwi me kin ketin salihedi
    aramas? Dahme komwi ketin wiahkin ie omwi mehn sosohng? Ia duwe, I wia wisik toutou
    ehu ong komwi?
  por-BRBSL: Se eu pequei, o que eu faço com você, seu observador de homens? Por que
    você me marcou como uma marca para você? para que eu seja um fardo para mim mesmo?
  cth-cth: Yonnae ka tawn maw, oe taminaw ka ring e, nang lathueng vah bangmaw ka
    sak. Bangdawkmaw na hmaitung vah telah na o sak teh, kama hoi kama hnori lah na
    o sak.
  twi-twi: Sɛ mayɛ bɔne a, dɛn na mayɛ wo, Ao adesamma so wɛmfo? Adɛn nti na watu
    wʼani asi me so? Mayɛ adesoa ama wo ana?
  hlt-hlt: Hlang aka kueinah nang taengah ka tholh tih balae ka saii? Balae tih kai
    he na kutnoek la nan khueh. Te dongah kai ham tah hnorhih la ka om coeng.
  tbz-SIM: Bɑ́ kɛ̀ n cɑ̀ɑ̀rɛ̀mu dɛ̀ bo dɑ dɔɔ̀ bɑ fɔ̃́ nwèè pɑkɛ́ bɛnìtìbɛ̀? Dɛ̀ dòmmɛ
    kɑ̀ɑ yɛ̃ĩti timɔu duò n yĩ́nkɛ̀? Bɑ nte kɑ̀ɑ nh ɔ̀unɛ̀?
  msy-2020: Nan arazir kuram ti nɨ gasɨghasɨghizɨ, nɨ osɨmtɨzim na danɨngasavɨra nɨghnɨsi?
    Kɨ mati asavamadir ababanimɨn mɨn itima, nɨ zurara uan afuzibar na ginifi. Nɨ
    gumazir e geghuvim, mati gumazir kalabuziabar suigha, me geghuvim. Ezɨ kɨ ti osɨmtɨzir
    ekiam nɨ ganɨdi, o?
  dop-dop: Yǝlɑɑ tɔɔ cɔɔlʋ, ye mɑ pǝntɑɑ weɣe mɑ wɑkǝlǝnɑ-ŋ? Pepe tɔɔ kɛ́ n siɣisinɑ
    mɑ tɔɔ kɛ́ nyɑ́ nyǝmɑ́? Nɑ mɑ́ pǝsɩ-ŋ ɩsɩɩ sǝɣǝlɑ?
  azb-azb: Ey insan nəzarətçisi, nədir günahım? Mən Sənə nə etmişəm? Məni niyə Özünə
    hədəf etdin? İndi öz yükümü çəkə bilmirəm.
  eng-DBY: Have I sinned, what do I unto thee, thou Observer of men? Why hast thou
    set me as an object of assault for thee, so that I am become a burden to myself?
  hin-2017: हे मनुष्यों के ताकनेवाले, मैंने पाप तो किया होगा, तो मैंने तेरा क्या बिगाड़ा?
    तूने क्यों मुझ को अपना निशाना बना लिया है, यहाँ तक कि मैं अपने ऊपर आप ही बोझ हुआ
    हूँ?
  wol-KYG: Yaw miy seetlu jaam ñi, ma bàkkaar, lu mu lay wàññi? Ana lu tax nga di
    ma diiral sa bopp nii, ba ma mujj diis la gann?
  eng-YLT: I have sinned, what do I to Thee, O watcher of man? Why hast Thou set me
    for a mark to Thee, And I am for a burden to myself — and what?
  eng-WYC-2017: I have sinned; O! thou keeper of men, what shall I do to thee? Why
    hast thou set me contrary to thee, and I am made grievous to myself?
  eng-WMBB: If I have sinned, what do I do to you, you watcher of men? Why have you
    set me as a mark for you, so that I am a burden to myself?
  urd-GVH: ऐ इनसान के पहरेदार, अगर मुझसे ग़लती हुई भी तो इससे मैंने तेरा क्या नुक़सान
    किया? तूने मुझे अपने ग़ज़ब का निशाना क्यों बनाया? मैं तेरे लिए बोझ क्यों बन गया
    हूँ?
  rug-rug: Agoi pu kopu tie, vea ta sigiti ni Mua sari na qua sinea? Na vegua ke arau
    si guni nau Agoi na Mua gonagonana? Vea, va tasuna Igo rau?
  gaz-gaz: Yaa isa nama eegdu, yoon cubbuu hojjedhe iyyuu ani maalan si godha? Ati
    maaliif waan itti akeekkattu na godhatte? Ani baʼaa sitti taʼeeraa?
  fra-LSG: Si j’ai péché, qu’ai-je pu te faire, gardien des hommes? Pourquoi me mettre
    en butte à tes traits? Pourquoi me rendre à charge à moi-même?
  yal-yal: Hali n bata yulubin liga, n nɔɛ nanse ligɛ i ra, i tan naxan adamadiine
    rakɔrɔsima? Nanfera i n yatɛxi se kala daxin na? N goronna i tan xun ma di?
  haw-1868: Ua hana hewa au; heaha ka'u e hana aku ai ia oe, E ka Meakiai i na kanaka?
    No keaha la oe e hooku ae ia'u, i mea e hopu ai nou, I lilo ai hoi au i mea kaumaha
    no'u iho?
  arb-NAV: إِنْ أَخْطَأْتُ فَمَاذَا أَفْعَلُ لَكَ يَا رَقِيبَ النَّاسِ؟ لِمَاذَا جَعَلْتَنِي
    هَدَفاً لَكَ؟ لِمَاذَا جَعَلْتَنِي حِمْلاً عَلَى نَفْسِي؟
  ewe-ewe: Ne mewɔ nu vɔ̃ ɖe, O amegbetɔwo ŋu dzɔla, nu ka mehewɔ ɖe ŋutiwò? Nu ka
    ŋuti nède dzesim heɖe ŋku tɔm ale? Ɖe mezu agba ɖe dziwòa?
  eng-LEE: If I have sinned, what [injury] can I cause unto thee, O thou Guardian
    of men? why hast thou set me as an object for thee to strike at, so that I am
    become a burden to myself?
  asm-FB: হে মনুষ্যলৈ চকু দিওঁতা জনা, যদি মই পাপ কৰিলোঁ, তেন্তে মোৰ কাৰ্যৰ দ্বাৰাই
    তোমাৰ কি হানি হ’ল? কিয় তুমি মোক লক্ষ্যৰূপে গঢ়িলা, কিয়নো মই তোমালৈ বোজাস্বৰূপ
    হৈছোঁ?
  sus-A: شَ ﭑ بَرَ يُنُبِ رَبَ عِ رَ، نَ قَلَ ﭑ بّ، عِ تَن نَشَن عَدَ مَدِ مَتٌمَ.
    ﭑ تَن يٍفٍتِشِ عِ يِ رَ مُنقٍ رَ مَتٌي رَ؟
  fra-SBL: Si j'ai péché, que dois-je faire pour toi, gardien des hommes ? Pourquoi
    m'avoir choisi comme cible pour vous, pour que je sois un fardeau pour moi-même ?
  hbo-hbo: חָטָ֡אתִי מָ֤ה אֶפְעַ֨ל ׀ לָךְ֮ נֹצֵ֪ר הָאָ֫דָ֥ם לָ֤מָה שַׂמְתַּ֣נִי לְמִפְגָּ֣ע
    לָ֑ךְ וָאֶהְיֶ֖ה עָלַ֣י לְמַשָּֽׂא׃
  piu-2006: '@see-verse:JOB.007.019'
  kik-kik: Angĩkorwo nĩnjĩhĩtie-rĩ, nĩ atĩa niĩ ngwĩkĩte, Wee mũrori wa andũ? Nĩ kĩĩ
    gĩtũmĩte ũnjorote? Kaĩ nduĩkĩte mũrigo harĩwe?
  fra-NCL: Si j’ai péché, que puis-je te faire, ô Gardien des hommes ? Pourquoi me
    mettre en butte à tes traits, et me rendre à charge à moi-même ?
  cek-AK: Aw kaminawk toepkung, kai loe ka zae boeh maw? Na hmaa ah timaw ka sak?
    Tipongah kaimah han hmuenzit ah ka oh hanah, kah han na patoep ih hmuen ah nang
    suek loe?
  cuk-cuk: Ar an begi nosye-sogele, ¿igi an-isguedde be-imakosunna? Ar be dulegi nakuleged
    gudiid. ¿Ibiga be sabsur an-imake? ¿Isdarsunna be an-dake?
  uig-CYR: Мән гуна қилған болсамму, и инсанийәтни Күзәткүчи, Саңа немә қилиптимән?!
    Мән Саңа жүк болуп қалдимму? Буниң билән мени Өзүңгә зәрбә нишани қилғансәнму?
  tel-2017: మనుషులను కనిపెట్టి చూసే వాడా, ఒకవేళ నేను పాపం చేసినా అది నీకు వ్యతిరేకంగా
    ఎందుకు చేస్తాను? నాకు నేనే భారంగా ఉన్నాను. నీ దృష్టి నాపై ఎందుకు నిలిపావు?
  hat-BSA: Èske mwen te peche? Kisa mwen te fè Ou, Ou menm, ki gadyen lòm? Poukisa
    Ou te fè m objè tiraj Ou jiskaske mwen vin yon fado pou pwòp tèt mwen?
  kos-kos: Ya kom keok ke ma koluk luk, kom su liyaung mwet kapir? Efu ku kom tungalyu
    oana in sie mwe akoalel lom? Mea, nga mwe toasr se na lom?
  hbo-WLC: חָטָ֡אתִי מָ֤ה אֶפְעַ֨ל ׀ לָךְ֮ נֹצֵ֪ר הָאָ֫דָ֥ם לָ֤מָה שַׂמְתַּ֣נִי לְמִפְגָּ֣ע
    לָ֑ךְ וָאֶהְיֶ֖ה עָלַ֣י לְמַשָּֽׂא׃
  ibo-ibo: Ọ bụrụ na m emehiela, gịnị ka m mere megide gị, gị onye na-ahụ ihe niile
    anyị na-eme? Gịnị mere i ji elekwasị m anya? Abụrụla m ibu arọ nye gị?
  ory-ory: ହେ ମନୁଷ୍ୟ-ପ୍ରହରୀ, ମୁଁ ପାପ କଲେ ତୁମ୍ଭର କʼଣ କରେ? କାହିଁକି ତୁମ୍ଭେ ମୋତେ ଆପଣା
    ଲକ୍ଷ୍ୟ ରୂପେ ରଖିଅଛ? ତେଣୁ ମୁଁ ଆପଣା ପ୍ରତି ଭାର ସ୍ୱରୂପ ହେଉଅଛି?
  chk-chk: Nge are üa tipis, met kopwe osupwang ren, en chon mamasa aramas. Pwota
    üa eu lenien ännen me reöm? Pwota üa eu pisek mi chou me reöm?
  rop-rop: Wotfo yu wotjimbat melabat oldei? If mi dum nogudbala ting, aibin ardimbat
    yu? Wotfo yu tjakambat spiya langa mi? Yu reken mi hebiwan loud blanga yu?
  ukr-1871: А коли я провинив, то що вчиню тобі, ти наглядниче людей! Чому вчинив
    єси мене таким мерзенним собі, так що й я самий став тягарем собі?
  deu-1951: Habe ich gesündigt, was kann ich dir antun, du Menschenhüter? Warum hast
    du mich dir zur Zielscheibe gesetzt, daß ich mir selbst zur Bürde bin?
  eng-JPS: If I have sinned, what do I unto Thee, O Thou watcher of men? Why hast
    Thou set me as a mark for Thee, so that I am a burden to myself?
  srp-1865: Zgriješio sam; šta æu ti èiniti, o èuvaru ljudski? zašto si me metnuo
    sebi za biljegu, te sam sebi na tegobu?
  lug-lug: Nyonoonye; kiki kye nakukola, ggwe omukuumi w’abantu? Lwaki onfudde nga
    akabonero ak’obulabe gy’oli, ne neefuukira omugugu?
  heb-heb: חטאתי מה אפעל לך נצר האדם למה שמתני למפגע לך ואהיה עלי למשא׃
  ben-IRV: এমনকি যদিও আমি পাপ করেছি, তাতে তোমার কি হয়, কেন তুমি আমাকে তোমার লক্ষ্য
    বানালে, যাতে আমি তোমার জন্য বোঝা হই?
  pan-pan: ਹੇ ਮਨੁੱਖਾਂ ਦੇ ਰਾਖੇ, ਜੇ ਮੈਂ ਪਾਪ ਕੀਤਾ ਤਾਂ ਮੈਂ ਤੇਰਾ ਕੀ ਵਿਗਾੜਿਆ ਹੈ? ਤੂੰ ਕਿਉਂ
    ਮੈਨੂੰ ਆਪਣਾ ਨਿਸ਼ਾਨਾ ਬਣਾਇਆ ਹੈ ਕਿ ਮੈਂ ਆਪਣੇ ਆਪ ਲਈ ਬੋਝ ਹੋ ਗਿਆ ਹਾਂ?
  mya-JVB: လူ ကိုစောင့် တော်မူသောအရှင်၊ အကျွန်ုပ်အပြစ် ရှိသည်မှန်ပါစေတော့။ ကိုယ်တော်
    ရှေ့ မှာ အဘယ် သို့ပြု ရပါမည်နည်း။ အကျွန်ုပ်သည် ကိုယ် ကိုကိုယ်ရွံ့ရှာရ သည်တိုင်အောင်အကျွန်ုပ်
    ကို အဘယ်ကြောင့် ပစ် စရာ စက်သွင်းတော်မူသနည်း။
  hmo-hmo: Taunimanima oi itaia noho Diravana e! Bema kara dika lau karaia, inai kara
    dika ese edena bamona oi ia hadikaia? Badina dahaka oi ese oiemu diba oi pidia
    noho lau dekenai? Lau be maduna metau herea oi dekenai, a?
  urd-urd: ऐ बनी आदम के नाज़िर, अगर मैंने गुनाह किया है तो तेरा क्या बिगाड़ता हूँ?
    तूने क्यूँ मुझे अपना निशाना बना लिया है, यहाँ तक कि मैं अपने आप पर बोझ हूँ?
  rus-SYN: Если я согрешил, то что я сделаю Тебе, страж человеков! Зачем Ты поставил
    меня противником Себе, так что я стал самому себе в тягость?
  bqc-SIM: Ma duunakɛ̀ yã̀? Bↄ́ má kɛ̀nɛi? Gbɛ̃nazĩngwana, àkɛa n ma kɛ n pↄdɛa
    ũi? Ma gↄ̃nɛ aso ũ yã̀?
  tcz-CHONGTHU: Chonset kanei ahilehnang chunga ipi kabol khah ham? O mihem te vejing
    pa, keihi nanga dinga pohgih kahija, natup penna neisem ham?
  mar-mar: तू लोकांवर नजर ठेवतोस. मी पाप केले असले तरी मी आता काय करु शकतो? तू मला
    तुझे लक्ष्य का बनवत आहेस, मी तुझ्यासाठी एक समस्या बनलो आहे का?
  qub-qub: Juchata rurashpäga ¿ima mana allitataj ruraycä gam Tayta Dios runacunata
    cuydajpäga? ¿Imanirtaj lëchayquiwan apuntaraycämanqui? Manami ‹cayta wacta rurapämay›
    nëchu.
  hat-hat: Si m' fè peche, kisa m' fè ou? Di m' non, ou menm k'ap veye tou sa moun
    ap fè? Poukisa w'ap plante tout flèch ou yo nan kò m' konsa? Poukisa ou fè m'
    tounen yon chay pou ou?
  eng-BSB: If I have sinned, what have I done to You, O watcher of mankind? Why have
    You made me Your target, so that I am a burden to You ?
  eng-WEBPB: If I have sinned, what do I do to you, you watcher of men? Why have you
    set me as a mark for you, so that I am a burden to myself?
  kbq-kbq: Maka vahete'ma kavuma antenka negana ne'moka, kagri kavure'ma nagra kumi'ma
    hu'ne'nuana, na'a kumi hu'nogenka ke'nane? Nagafare kagra kavua nagritera antetenka
    mani'nane?
  nhe-BL: Intla nitlajtlacolchijtoc, ¿tlaque nimitzchihuilijtoc, ta tlen tiquinsentlachilía
    nochi tlacame? ¿Para tlen tinechmelac itztoc na ica mocuatlamin? ¿Noyolis eltoc
    se tlamamali tlen tlahuel etic para ta?
  gub-BL: Ma'e ikatu 'ym ma'e azapo, o teko wanehe ume'egatu ma'e. Màràzàwe tuwe hemuigo
    kar pe u'yw pupe neremizywà kwer romo, Aipo hepuhuz katu tuwe newe nezewe.
  eng-DRA: 'I have sinned: what shall I do to thee, O keeper of men? why hast thou
    set me opposite to thee, and I am become burdensome to myself?'
