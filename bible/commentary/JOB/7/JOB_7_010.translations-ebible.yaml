verse: JOB.007.010
translations:
  mal-C: അവർ തങ്ങളുടെ വസതികളിലേക്കു തിരിച്ചെത്തുന്നില്ല; അവരുടെ സ്ഥലം ഇനിമേൽ അവരെ
    അറിയുകയുമില്ല.
  deu-TKW: Nie kehrt er wieder in sein Haus zurück, noch kennt ihn ferner seine Stätte.
  lin-lin: Akozonga lisusu te na ndako na ye, mpe ndako na ye ekoyeba ye lisusu te.
  eng-LSV: He does not turn to his house again, || Nor does his place discern him
    again.
  eng-GNV: He shall returne no more to his house, neither shall his place knowe him
    any more.
  eng-WEBSTER: He shall return no more to his house, neither shall his place know
    him any more.
  nhw-BL: Ayacmo quema mocuepas ichaj, niyon ichaj ehuani ayacmo quema quiitase pampa
    ayacmo quema monextis.
  swh-ONEN: Kamwe harudi tena nyumbani mwake; wala mahali pake hapatamjua tena.
  bba-bba: U ǹ mɑɑ wee u sinɑ win yɛnuɔ. Bɑ koo nùn duɑriwɑ mɑm mɑm.
  eng-KJVCPB: He shall return no more to his house, Neither shall his place know him
    any more.
  luo-luo: Ok nodwogi e ode kendo; kar dakne ok nongʼeye kendo.
  meu-meu: ena ruma na nega ta se lou heniamu, ena noho gabuna ai se hedinarai loumu.
  npi-ULB: ऊ फेरि आफ्नो घरमा फर्कनेछैन, न त उसको ठाउँले फेरि उसलाई चिन्‍नेछ ।
  yor-yor: Kì yóò padà sínú ilé rẹ̀ mọ́, bẹ́ẹ̀ ní ipò rẹ̀ kì yóò mọ̀ ọn mọ́.
  pes-OPCB: تا به ابد از خانه و خانوادهٔ خود دور می‌شوند و دیگر هرگز کسی آنها را نخواهد
    دید.
  tgl-ULB: Siya ay hindi na babalik pa sa kaniyang tahanan; ni makikilala pa siya
    muli sa kaniyang lugar.
  hui-hui: Ibu lone dai bialu ibuni andaga hayagoha pu nabulebira. Ani bialu ibunaga
    damene ibu mandabi henerume embeda ho waholebira.
  mya-mya: မိမိအိမ်သို့မပြန်ရ။ သူ၏နေရင်းအရပ်သည် နောက်တဖန် သူ့ကိုမသိရ။
  bod-N: དེ་ནི་རང་གི་ཁྱིམ་དུ་ཕྱིར་མི་ལོག ། དེ་ཡི་ཡུལ་གྱིས་ཁོ་རང་ངོ་མི་ཤེས། །
  sna-sna: Haachazouyi kumba kwakezve; nzvimbo yake haichazomuzivizve.
  spa-BLM: No volverá más a su casa, ni su lugar lo conocerá más.
  cac-cac: '@see-verse:JOB.007.009'
  swh-ULB: Yeye hatarudi tena nyumbani kwake, wala mahali pake hapatamtambua tena.
  bel-bel: ня вернеецца болей у дом свой, і месца ягонае ўжо ня будзе ведаць яго.
  deu-ELBBK: Nicht mehr kehrt er zurück zu seinem Haus, und seine Stätte erkennt ihn
    nicht mehr.
  mbb-OT: Kenè en sikandin ebpekeulì diyà te valey zin, ne egkelipatan en te nekekilala
    kandin.
  mal-2015: അവൻ തന്റെ വീട്ടിലേക്കു മടങ്ങിവരികയില്ല; അവന്റെ ഇടം ഇനി അവനെ അറികയുമില്ല.
  rmc-rmc: Imar na avela pale andre peskro kher; leskri famelija pre leste imar bisterela.
  pes-OPV: به خانه خود دیگر نخواهد برگشت، و مکانش باز او را نخواهد شناخت.
  ron-1924: Ну се ва май ынтоарче ын каса луй ши ну-шь ва май куноаште локул ын каре
    локуя.
  ben-OBCV: সে আর তার বাড়িতে ফিরে আসবে না; তার স্থান তাকে আর চিনতেও পারবে না।
  som-som: Isagu mar dambe gurigiisii kuma soo noqon doono, Oo meeshiisiina mar dambe
    ma ay aqoon doonto.
  lat-VUC: Nec revertetur ultra in domum suam, neque cognoscet eum amplius locus ejus.
  eng-ASVBT: He shall return no more to his house, Neither shall his place know him
    anymore.
  ita-1885: Egli non ritornerà più a casa sua, E il luogo suo non lo riconoscerà più.
  eng-LXXUP: And he shall surely not return to his own house, Neither shall his place
    know him anymore.
  eng-ULB: He will return no more to his house; neither will his place know him again.
  spa-VBL: Nunca volverán a casa, y la gente que conocían los olvidará.
  fra-_FOB: Il ne reviendra plus dans sa maison, et son lieu ne le reconnaîtra plus.
  mal-mal: അവൻ തന്റെ വീട്ടിലേക്ക് മടങ്ങിവരുകയില്ല; അവന്റെ ഇടം ഇനി അവനെ അറിയുകയുമില്ല.
  lit-lit: Į savo namus jis nebesugrįš, ir jo vieta daugiau jo nebepažins.
  urd-GVR: Wuh dubārā apne ghar wāpas nahīṅ āegā, aur us kā maqām use nahīṅ jāntā.
  suz-BL: मेको आन खिंम लेश्‍शा मजाक्‍नीम। मिनु मेको आन बाक्‍‍तीकेमी मेको आन कली मतुइक्‍नीम।
    अय्‍युब १०:२१; अय्‍युब १४:१२; भजन संग्रह १०३:१६
  eng-NOY: No more shall he return to his house, And his dwelling-place shall know
    him no more.
  ita-1927: non tornerà più nella sua casa, e il luogo ove stava non lo riconoscerà
    più.
  ckb-ckb: ئیتر ناگەڕێتەوە ماڵەکەی خۆی و دەوروپشتی لە یادی دەکەن.
  eng-BBE: He will not come back to his house, and his place will have no more knowledge
    of him.
  kan-OKCV: ಇನ್ನು ಅವನು ತನ್ನ ಮನೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವುದಿಲ್ಲ; ಅವನ ಸ್ಥಳವು ಇನ್ನು ಅವನ ಗುರುತನ್ನು
    ಅರಿಯದು.
  tam-2017: இனி தன் வீட்டிற்குத் திரும்பமாட்டான், அவனுடைய இடம் இனி அவனை அறியாது.
  spa-RV-1909: No tornará más á su casa, ni su lugar le conocerá más.
  ron-BTF: Nu se va mai întoarce la casa lui, nici locul lui nu îl va mai cunoaște.
  eng-WEBP: He will return no more to his house, neither will his place know him any
    more.
  eng-FBV: They will never return home, and the people they knew will forget them.
  nld-1939: Hij keert naar zijn huis niet meer terug, En zijn eigen woonplaats kent
    hem niet langer!
  nch-BL: Ayecmo quema tacuepilis ichaj, yon ichaj ehuani ayecmo quema quiitase pampa
    ayecmo quema monextis.
  vie-1934: Họ không hề trở về nhà mình nữa, Và xứ sở người chẳng còn biết người.
  hin-CV: वह अपने घर में नहीं लौटता; न ही उस स्थान पर उसका अस्तित्व रह जाता है.
  spa-BES: Él no regresará a su casa, y su lugar no tendrá más conocimiento de él.
  tdx-tdx: Tsy himpolia’e i anjomba’ey, ie tsy hapota’ i akiba’ey.
  tha-KJV: เขาจะไม่​กล​ับไปเรือนของเขาอีก หรือที่​อยู่​ของเขาก็จะไม่​รู้​จักเขาอีกเลย
  por-BR-2018: Nunca mais voltará à sua casa, nem seu lugar o conhecerá.
  deu-ELO: Nicht mehr kehrt er zurück zu seinem Hause, und seine Stätte erkennt ihn
    nicht mehr.
  eng-WYC-2018: neither he shall turn again more into his house, and his place shall
    no more know him. (nor shall he return to his house, and his place shall know
    him no more.)
  epo-epo: Li ne plu revenas en sian domon; Lia loko ne plu rekonos lin.
  uig-PIN: U yǝnǝ ɵz ɵyigǝ ⱪaytmaydu, Ɵz yurti uni ⱪayta tonumaydu.
  beo-beo: Mu mobi da ba:lalu, hedolowane gilasi dagoi ba:sa. Amo defele, ninia osobo
    bagade dunu da bogosea, hame buhagisa. Nini dawa:su dunu, ilia da nini hedolo
    gogolesa.
  tpi-OTNT: Em i no inap kam bek na i go long haus bilong en, na ol lain bilong en
    tu bai i lusim tingting long en.
  hau-SA: Ba zai taɓa zuwa gidansa ba; ba za a sāke san da shi ba.
  uig-LAT: U yene öz öyige qaytmaydu, Öz yurti uni qayta tonumaydu.
  nde-nde: Kasoze lanini aphinde angene endlini yakhe; indawo yakhe kayisayikubuye
    imazi lanini.
  ton-ton: ‌ʻE ʻikai toe foki ia ki hono fale, pea ʻe ʻikai toe ʻiloʻi ia ʻe hono
    potu.
  ces-1613: Aniž se opět navrátí do domu svého, aniž ho již více pozná místo jeho.
  eng-WMB: He will return no more to his house, neither will his place know him any
    more.
  tam-TCV: அவன் இனி தன் வீட்டிற்குத் திரும்பமாட்டான், அவனுடைய இடம் இனி அவனை அறிவதுமில்லை.
  ceb-ULB: Dili na gayod siya mobalik sa iyang pinuy-anan; ni makaila pa kaniya sa
    iyang dapit.
  pol-UBG: Nie wróci już do swego domu ani nie pozna go już jego miejsce.
  urd-GVU: وہ دوبارہ اپنے گھر واپس نہیں آئے گا، اور اُس کا مقام اُسے نہیں جانتا۔
  deu-1912: und kommt nicht wieder in sein Haus, und sein Ort kennt ihn nicht mehr.
  kan-2017: ಅವನು ತನ್ನ ಮನೆಗೆ ಪುನಃ ಸೇರುವುದಿಲ್ಲ, ಇನ್ನು ಮೇಲೆ ಅವನ ನಿವಾಸಕ್ಕೆ ಅವನ ಪರಿಚಯ ಇರುವುದಿಲ್ಲ.
  yap-yap: '@see-verse:JOB.007.009'
  hlt-MCSB: A im la koep mael pawt vetih a hmuen loh anih hmat voel mahpawh.
  mdy-ETH: ጊንሣ ሃሣ ፔ ማኣሪያ ማዑዋሴ፤ ዒዛ ዔራ ዓሳኣ ቢያ ዒዛ ዋላኔ።
  twi-ASANTE: Ɔrensane mma ne fie da biara da; nʼatenaeɛ renkae no bio.
  eng-WEBU: He will return no more to his house, neither will his place know him any
    more.
  wal-wal: Ba sookka naa77antto simmidi yeenna; a eriya asaikka a dogees.
  spa-PDDPT: No regresa a su vivienda y ya no lo reconoce su lugar.
  gun-gun: Ha'e kuery ndojevyvei 'rã ngoo katy, ikuaiague py ae teĩ ha'e kuery re
    na'ima'endu'aavei ma 'rã.
  ilo-ULB: Saanton a makasubli isuna iti balayna; uray ti lugarna ket saandanton nga
    am-ammo isuna.
  kpg-kpg: '@see-verse:JOB.007.009'
  uig-ARA: ئۇ يەنە ئۆز ئۆيىگە قايتمايدۇ، ئۆز يۇرتى ئۇنى قايتا تونۇمايدۇ.
  sus-sus: A mu gbilenma a xɔnyi sɔnɔn, a xa fɔxɔɛ mu ratuma a xa fe ma sɔnɔn.
  pon-2006: '@see-verse:JOB.007.009'
  ksd-ksd: Pa na lilikun mulai ra kubana, Ma kana gunan pa na nuk pa mule.
  tur-YTC: Artık evine dönmeyecek, Yeri de onu tanımaz olacak.
  grc-BRENT: οὐδʼ οὐ μὴ ἐπιστρέψῃ εἰς τὸν ἴδιον οἶκον, οὐδʼ οὐ μὴ ἐπιγνῶ αὐτὸν ἔτι
    ὁ τόπος αὐτοῦ.
  ind-AYT: Dia tidak akan kembali lagi ke rumahnya, dan tempat tinggalnya pun tidak
    mengenalnya lagi.
  nya-nya: Iye sadzabweranso ku nyumba kwake ndipo onse omudziwa adzamuyiwala.
  hrv-hrv: Domu svome natrag ne vraća se nikad, njegovo ga mjesto više ne poznaje.
  mps-mps: Aga aga beba ma asogobe. Tama aga hanigo aga homu kone me egobeo, tama
    mu gegeda paibao,” wali.
  tpi-tpi: Em i no inap kam bek na i go long haus bilong en, na ol lain bilong en
    tu bai i lusim tingting long en.
  dan-1931: han vender ej atter hjem til sit Hus, hans Sted får ham aldrig at se igen.
  vie-OVCB: Họ sẽ rời xa nhà mình mãi mãi— không bao giờ thấy lại.
  guj-2017: તે પોતાને ઘરે ફરી કદી આવશે નહિ; હવે પછી તેનું સ્થાન તેને જાણશે નહિ.
  pon-2006A: '@see-verse:JOB.007.009'
  por-BRBSL: Ele não retornará mais à sua casa, nem seu lugar o conhecerá mais.
  cth-cth: A im vah bout ban hoeh vaiteh, a onae hmuen ni ama teh panuek mahoeh toe.
  twi-twi: Ɔrensan mma ne fi da biara da bio; nʼatenae renkae no bio.
  hlt-hlt: A im la koep mael pawt vetih a hmuen loh anih hmat voel mahpawh.
  tbz-SIM: Ò tɛ̃́nkɛ í wɛ̃tiní o cĩ́ɛ̃̀tɛ̀, o cĩ́ɛ̃̀tɛ̀ tɛ̃́nkɛ bɑ́ɑ́ ò yɑ̀ bìtì.
  msy-2020: A ua izɨ uan dɨpenimɨn mangan kogham, eghtɨ an adarazi a gɨn amadagham.
  dop-dop: Pǝ́cɔ́ ɩɩ mǝlǝɣɩ ɩ tǝyɑɣɑ tɑɑ. Ɩlɛ kɛlɛ kɑɑ tɑsǝɣɩ-ɩ nyǝm.
  azb-azb: Bir daha evinə qayıtmaz, Olduğu yer artıq onu tanımaz.
  eng-DBY: He shall return no more to his house, neither shall his place know him
    again.
  hin-2017: वह अपने घर को फिर लौट न आएगा, और न अपने स्थान में फिर मिलेगा।
  wol-KYG: Du ñibbeeti këram, dëkkuwaayam dootu ko fat.
  eng-YLT: He turneth not again to his house, Nor doth his place discern him again.
  kne-kne: Adi mantaoli sin beey na et enggay maliw-an sisya.”
  eng-WYC-2017: neither he shall turn again more into his house, and his place shall
    no more know him.
  eng-WMBB: He will return no more to his house, neither will his place know him any
    more.
  urd-GVH: वह दुबारा अपने घर वापस नहीं आएगा, और उसका मक़ाम उसे नहीं जानता।
  rug-rug: '@see-verse:JOB.007.009'
  gaz-gaz: Inni lammata mana isaatti hin deebiʼu; iddoon isaas siʼachi isa hin beeku.
  fra-LSG: Il ne reviendra plus dans sa maison, Et le lieu qu’il habitait ne le connaîtra
    plus.
  yal-yal: A mi fa xɛtɛma a banxini sɔnɔn, a konna mi fa a kolonma sɔnɔn.”
  haw-1868: Aole ia e hoi hou i kona hale, Aole hoi e ike hou kona wahi ia ia.
  arb-NAV: لَا يَرْجِعُ بَعْدُ إِلَى مَنْزِلِهِ، وَمَكَانُهُ لَا يَعْرِفُهُ بَعْدُ.
  ewe-ewe: Magatrɔ ava eƒe aƒe me akpɔ o, eye eƒe nɔƒe hã magadze sii o.
  eng-LEE: He will return no more to his house, and his place will not recognize him
    any more.
  asm-FB: তেওঁ নিজৰ ঘৰলৈ পুনৰ উলটি নাহিব, আৰু তাৰ নিবাসৰ ঠায়ে তাক পুনৰ চিনি নাপাব।
  sus-A: عَ مُ فبِلٍنمَ عَ شْنيِ سْنْن، عَ شَ قْشْي مُ رَتُمَ عَ شَ قٍ مَ سْنْن.
  fra-SBL: Il ne retournera plus dans sa maison, sa place ne le connaîtra plus non
    plus.
  hbo-hbo: לֹא־יָשׁ֣וּב עֹ֣וד לְבֵיתֹ֑ו וְלֹא־יַכִּירֶ֖נּוּ עֹ֣וד מְקֹמֹֽו׃
  piu-2006: '@see-verse:JOB.007.009'
  kik-kik: Ndagacooka kũinũka gwake mũciĩ; harĩa aaikaraga ndagacooka kuonwo ho.
  fra-NCL: il ne retournera plus dans sa maison ; le lieu qu’il habitait ne le reconnaîtra
    plus.
  cek-AK: Anih loe angmah im ah amlaem let mak ai boeh; a ohhaih ahmuen mah doeh anih
    to panoek mak ai boeh.
  cuk-cuk: E-negse geg gannar bar aibired, bar egi binsalegosulid, deyob yoggudoed.
  uig-CYR: У йәнә өз өйигә қайтмайду, Өз жути уни қайта тонумайду.
  tel-2017: ఇక అతడు ఎప్పటికీ తన ఇంటికి తిరిగి రాడు. అతడు నివసించిన స్థలం ఇక అతణ్ణి
    గుర్తించదు.
  hat-BSA: Li p ap retounen ankò lakay li, ni plas li p ap rekonèt li ankò.
  kos-kos: Mwet nukewa ma etal meet ah, ac tia sifil esamul.
  hbo-WLC: לֹא־יָשׁ֣וּב ע֣וֹד לְבֵית֑וֹ וְלֹא־יַכִּירֶ֖נּוּ ע֣וֹד מְקֹמֽוֹ׃
  ibo-ibo: E, ọ naghị alọghachikwa nʼụlọ ya ọzọ; ebe ya agaghị amakwa ya ọzọ.
  ory-ory: ସେ ଆଉ ଆପଣା ଗୃହକୁ ଫେରି ଆସିବ ନାହିଁ, କିଅବା ତାହାର ବାସସ୍ଥାନ ତାହାକୁ ଆଉ ଚିହ୍ନିବ
    ନାହିଁ।
  chk-chk: esap chüen fokun liwiniti imwan, nge chon lenian resap chüen silei.
  rop-rop: Ai kaan neba kambek langa main pleis igin. En ebribodi garra fogedabat
    mi.
  ukr-1871: Не вернеться вже в домівку свою, і місце його не знати ме вже його.
  deu-1951: er kehrt nicht mehr in sein Haus zurück, und seine Stätte kennt ihn nicht
    mehr.
  eng-JPS: He shall return no more to his house, neither shall his place know him
    any more.
  srp-1865: Neæe se više vratiti kuæi svojoj, niti æe ga više poznati mjesto njegovo.
  lug-lug: Taliddayo mu nnyumba ye, amaka ge tegaliddayo kumumanya nate.
  heb-heb: לא ישוב עוד לביתו ולא יכירנו עוד מקמו׃
  ben-IRV: সে আর তার ঘরে ফিরবে না; না তার জায়গা তাকে আর চিনবে।
  pan-pan: ਉਹ ਆਪਣੇ ਘਰ ਨੂੰ ਫੇਰ ਨਹੀਂ ਮੁੜਦਾ, ਅਤੇ ਉਹ ਦਾ ਥਾਂ ਉਹ ਨੂੰ ਫੇਰ ਨਹੀਂ ਪਛਾਣੇਗਾ।
  mya-JVB: မိမိ အိမ် သို့ မ ပြန် ရ။ သူ ၏နေရင်းအရပ် သည် နောက် တဖန် သူ့ ကိုမ သိ ရ။
  hmo-hmo: Iena ruma dekenai do ia giroa lou lasi. Bona iena gabu dekenai noho taudia
    ese, ia do idia laloaboio.
  urd-urd: वह अपने घर को फिर न लौटेगा, न उसकी जगह उसे फिर पहचानेगी।
  rus-SYN: не возвратится более в дом свой, и место его не будет уже знать его.
  bqc-SIM: Ìli ɛa su a bɛ lↄo, aà yã́ lí dↄ aà bɛdeↄgu lↄo.
  tcz-CHONGTHU: Amaho chu ainuva patna tonsotna mukit tah lou dinga chemang ahitauve.
  mar-mar: तो त्याच्या घरात कधीही परत येणार नाही. त्याची जागा त्यास ओळखणार नाही.
  qub-qub: Wasinmanpis mananami imaypis cutinnachu. Famillyancunawanpis manami tincunnachu.
  hat-hat: Li p'ap janm tounen lakay li. Moun lakay li tou bliye l'.
  eng-BSB: He never returns to his house; his place remembers him no more.
  eng-WEBPB: He will return no more to his house, neither will his place know him
    any more.
  kbq-kbq: Hagi mago'anena noma'arega ome'nige'za, vahe'mo'za onkegahaze.
  nhe-BL: Ayoc quema mocuepas ichaj, niyon ichaj ehuani ayoc quema quiitase pampa
    ayoc quema monextis.
  gub-BL: Nuzewyr kwaw weko haw pe nehe. Ni amo na'ima'enukwaw pixik kwaw hehe wà.
  eng-DRA: Nor shall he return my more into his house, neither shall his place know
    him any more.
