verse: JOB.007.016
translations:
  mal-C: എന്റെ ജീവിതത്തെ ഞാൻ വെറുക്കുന്നു; ഞാൻ എന്നേക്കും ജീവിച്ചിരിക്കുകയില്ലല്ലോ.
    എന്നെ വെറുതേവിടുക; എന്റെ ദിവസങ്ങൾ ഒരർഥവും ഇല്ലാത്തതാണല്ലോ.
  deu-TKW: 'Ich schwinde dahin, nicht ewig werde ich leben: laß ab von mir, denn ein
    Hauch sind meine Tage!'
  lin-lin: Nayini bomoi na ngai ; nawumela libela te na bomoi ! Tika ngai kimia, pamba
    te mikolo na ngai ezanga na yango tina.
  eng-LSV: I have wasted away—I do not live for all time. Cease from me, for my days
    [are] vanity.
  eng-GNV: 'I abhorre it, I shall not liue alway: spare me then, for my dayes are
    but vanitie.'
  eng-WEBSTER: 'I lothe it ; I would not live always: let me alone; for my days are
    vanity.'
  nhw-BL: Nelía niquijiya nonemilis pampa amo tleno ipati. Huajca NoTeco Dios, techcahuili
    ma nijpiya tlasehuilistli ni se ome tonali catli noja polihui para niitztos.
  swh-ONEN: Ninayachukia maisha yangu; nisingetamani kuendelea kuishi. Niache; siku
    zangu ni ubatili.
  bba-bba: Wɑ̃ɑrɑ den mɑn tusɑ mɛ. Nɑ ǹ mɑɑ kĩ nɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Nɛn wɑ̃ɑrɑ
    kun sɑ̃ɑ ɡɑ̃ɑnu, ɑ mɑn derio sɛ̃ɛ.
  eng-KJVCPB: 'I loathe it; I would not live alway: Let me alone; for my days are
    vanity.'
  luo-luo: Achayo ngimana; ok agomb kata medo bedo mangima. Weya mos; ndalo mag ngimana
    onge gi tiende.
  meu-meu: Egu mauri na inai henia badamu; baina mauri hanaihanai asina uramu. Basio
    haraivagu, badina be egu mauri na hahodi tamona na heto.
  npi-ULB: म मेरो जीवनलाई घृणा गर्छु । म सधैँ जिउने इच्छा गर्दिनँ । मलाई एक्‍लै छोडिदिनुहोस्,
    किनकि मेरा दिनहरू व्‍यर्थ छन् ।
  yor-yor: 'O sú mi, èmi kò le wà títí: jọ̀wọ́ mi jẹ́, nítorí pé asán ni ọjọ́ mi.'
  pes-OPCB: از زندگی بیزارم و نمی‌خواهم زنده بمانم. مرا به حال خود رها کن زیرا روزهایم
    دمی بیش نیست.
  tgl-ULB: Kinasusuklaman ko ang aking buhay; Hindi ko hinahangad na patuloy akong
    mabuhay; hayaan mo akong mag-isa dahil walang silbi ang aking mga araw.
  hui-hui: Ainde mangaba. I̱ dindi ogoria holene mangaore kogoni. Ngode Datagaliwabe-o
    í̠na i̱hondo genda lone mo ngia nabibe. Ai i̱naga holene henge emene hanguore
    ngagonidago i̱ bame holiya helabe.
  mya-mya: ငါသည်အားလျော့လျက်ရှိ၏။ အစဉ်မပြတ်အသက်မရှင်ရာ။ ငါ့ကိုတတ်တိုင်း ရှိစေတော်မူပါ။
    ငါ့အသက်သည် အခိုးအငွေ့ဖြစ်၏။
  bod-N: བདག་གིས་སྲོག་འདི་དོར་འདོད་དེ། ། ཇི་སྲིད་བར་དུ་གསོན་མི་འདོད། ། མི་ཚེ་སྟོང་བ་ཡིན་པས་ན།
    ། ང་རང་གཅིག་པུ་བསྐྱུར་བར་མཛོད། །
  sna-sna: Ndinozvidza upenyu hwangu, handidi kurarama nokusingaperi. Ndiregei nokuti
    mazuva angu haana zvaanoreva.
  spa-BLM: Aborrezco mi vida. No quiero vivir para siempre. Dejadme en paz, pues mis
    días no son más que un soplo.
  cac-cac: Maxtzac techaj vuj svab'i, nab'axon̈ej pitzan in. Man̈xo in ixtej. A in
    q'uinal tic lajan icha yic squic'an juneloc quic'.
  swh-ULB: Ninayachukia kabisa maisha yangu; sitamani siku zote kuwa hai; usinisumbue
    maana siku zangu hazifai.
  bel-bel: Апрыкрала мне жыцьцё. Ня вечна мне жыць. Адступіся ад мяне, бо дні мае
    марныя.
  deu-ELBBK: 'Ich bin es überdrüssig – nicht ewiglich werde ich ja leben: Lass ab
    von mir! Denn ein Hauch sind meine Tage.'
  mbb-OT: Egkeepesan ku heini is kebpekesavuk ku. Ne kenè ku egkesuatan he meuyag-uyag
    e pa. Bey-ani ad su wazè en pulus kayi te untung ku.
  mal-2015: ഞാൻ അഴിഞ്ഞിരിക്കുന്നു; എന്നേക്കും ജീവിച്ചിരിക്കയില്ല; എന്നെ വിടേണമേ; എന്റെ
    ജീവകാലം ഒരു ശ്വാസം മാത്രമല്ലോ.
  rmc-rmc: Imar man hin dos. The avke na dživava furt! Muk man! Miro dživipen nane
    pre ňisoste.
  pes-OPV: کاهیده می‌شوم ونمی خواهم تا به ابد زنده بمانم. مرا ترک کن زیراروزهایم نفسی
    است.
  ron-1924: Ле диспрецуеск!… Ну вой трэи ын вечь… Ласэ-мэ, кэч доар о суфларе ми-й
    вяца!
  ben-OBCV: আমি আমার জীবনকে ঘৃণা করি; আমি চিরকাল বাঁচতে চাই না। আমায় একা থাকতে দাও;
    আমার জীবনের দিনগুলি অর্থহীন।
  som-som: Noloshayda waan nacsanahay, oo dooni maayo inaan weligay sii noolaado;
    War iska kay daa, waayo, cimrigaygu waa neefsasho oo kale.
  lat-VUC: 'Desperavi: nequaquam ultra jam vivam: parce mihi, nihil enim sunt dies
    mei.'
  eng-ASVBT: 'I loathe my life; I would not live always: Let me alone; for my days
    are vanity.'
  ita-1885: Io son tutto strutto; io non viverò in perpetuo; Cessati da me; conciossiachè
    i miei giorni non sieno altro che vanità.
  eng-LXXUP: 'For I shall not live forever, that I should patiently endure: Depart
    from me, for my life is vain.'
  eng-ULB: I loathe my life; I would not wish to always be alive; let me alone for
    my days are useless.
  spa-VBL: “¡Odio mi vida! Sé que no viviré mucho tiempo. Déjame en paz porque mi
    vida es sólo un soplo.
  fra-_FOB: Je suis ennuyé de la vie. Je ne vivrai pas toujours. Retire-toi de moi,
    car mes jours sont un souffle.
  mal-mal: ഞാൻ ജീവിതം വെറുത്തിരിക്കുന്നു; എന്നേക്കും ജീവിച്ചിരിക്കയില്ല; എന്നെ വിടേണമേ;
    എന്റെ ജീവകാലം ഒരു ശ്വാസം മാത്രമല്ലോ.
  urd-GVR: Maiṅ ne zindagī ko radd kar diyā hai, ab maiṅ zyādā der tak zindā nahīṅ
    rahūṅgā. Mujhe chhoṛ, kyoṅki mere din dam-bhar ke hī haiṅ.
  suz-BL: गो ब्रोंइशा बाक्‍चा मदाक्‍नुङ। गो गेना हना यो ब्रोंइशा बाक्‍चा मदाक्‍नुङ।
    गे आं कली प्रोंइ‍‍यीनी। मारदे हना आं ब्रोंइशो का ले कीशो सोक्‍त खोदेंशो बाक्‍ब।
    १राजा १९:४
  eng-NOY: 'I am wasting away; I shall not live alway: Let me alone, for my days are
    a vapor!'
  ita-1927: Io mi vo struggendo; non vivrò sempre; deh, lasciami stare; i giorni miei
    non son che un soffio.
  ckb-ckb: توامەوە، بۆ هەتاهەتایە ناژیم، وازم لێ بهێنە، چونکە ڕۆژگارم هیچ واتایەکی
    نییە.
  eng-BBE: I have no desire for life, I would not be living for ever! Keep away from
    me, for my days are as a breath.
  kan-OKCV: ನಾನು ನನ್ನ ಜೀವನವನ್ನು ದ್ವೇಷಿಸುತ್ತೇನೆ; ನಿರಂತರ ನಾನು ಬದುಕಲೊಲ್ಲೆನು; ನನ್ನನ್ನು
    ಬಿಟ್ಟುಬಿಡಿರಿ; ನನ್ನ ಬಾಳಿನ ದಿನಗಳಿಗೆ ಅರ್ಥವಿಲ್ಲ.
  tam-2017: இப்படியிருக்கிறதை வெறுக்கிறேன்; எந்நாளும் உயிரோடிருக்க விரும்பமாட்டேன்,
    என்னை விட்டுவிடும்; என் நாட்கள் மாயைதானே.
  spa-RV-1909: 'Aburríme: no he de vivir yo para siempre; déjame, pues que mis días
    son vanidad.'
  ron-BTF: Sunt scârbit de ea; nu voi trăi întotdeauna; lasă-mă în pace, căci zilele
    mele sunt deșertăciune.
  eng-WEBP: I loathe my life. I don’t want to live forever. Leave me alone, for my
    days are but a breath.
  eng-FBV: I hate my life! I know I won't live long. Leave me alone because my life
    is just a breath.
  nld-1939: Ik verdwijn, ik blijf niet altijd in leven, Laat mij met rust, want mijn
    dagen zijn enkel een zucht!
  nch-BL: Nelía niquijiya nonemilis pampa amo teno ipati. Huajca NoTeco Dios, techcahuili
    ma nijpiya tasehuilisti ni se ome tonati cati noja polihui para niitztos.
  vie-1934: Tôi đã chán sự sống. Tôi sẽ chẳng sống hoài. Xin Chúa để tôi ở một mình;
    vì các ngày tôi chỉ là hư không.
  hin-CV: मैं अपने जीवन से घृणा करता हूं; मैं सर्वदा जीवित रहना नहीं चाहता हूं. छोड़
    दो मुझे अकेला; मेरा जीवन बस एक श्वास तुल्य है.
  spa-BES: No tengo deseos de vivir, ¡no viviría para siempre! Aléjate de mí, porque
    mis días son como un aliento.
  tdx-tdx: 'f’ie minike, tsy ho veloñe nainai’e: apoho, fa kafoak’ avao o androkoo.'
  tha-KJV: ข้าพระองค์​เบื่อชีวิต ข้าพระองค์จะไม่​อยู่​ตลอดไป ปล่อยข้าพระองค์​แต่​ลำพังเถิด
    เพราะวันคืนของข้าพระองค์เป็นแต่เพียงเปล่าประโยชน์
  por-BR-2018: Odeio a minha vida ; não viverei para sempre; deixa-me, pois que meus
    dias são inúteis.
  deu-ELO: 'Ich bin''s überdrüssig, nicht ewiglich werde ich ja leben: Laß ab von
    mir! Denn ein Hauch sind meine Tage.'
  eng-WYC-2018: I despaired, (and) now I shall no more live; Lord, spare thou me,
    for my days be nought.
  epo-epo: Tedis al mi; ne eterne mi vivu; Forlasu min, ĉar miaj tagoj estas vantaĵo.
  uig-PIN: Mǝn ɵz jenimdin toydum; Mening mǝnggügǝ yaxiƣum yoⱪ, Meni mǝylimgǝ ⱪoyiwǝtkin,
    Mening künlirim biⱨudidur.
  beo-beo: Na da yolesimu galebe. Na da esalumu higasa. Dia na yolesima! Na esalusu
    da bai hamedafa gala.
  tpi-OTNT: Mi les pinis. Mi no laik i stap moa long dispela graun. God, yu no ken
    givim hevi moa long mi. Larim mi i stap nating, long wanem, taim bilong mi em
    i sotpela tru.
  hau-SA: Ba na so in zauna da rai; ba zan rayu ba har abada. Ku rabu da ni; rayuwata
    ba ta da amfani.
  uig-LAT: Men öz jénimdin toydum; Méning menggüge yashighum yoq, Méni meylimge qoyiwetkin,
    Méning künlirim bihudidur.
  nde-nde: Ngiyayeyisa impilo yami; kangiloyisi ukuphila okwaphakade. Ngiyekelani;
    insuku zami kazisatsho lutho.
  ton-ton: '‌ʻOku ou fakaliliʻa ki ai; ʻe ʻikai te u fie moʻui ai pe: tuku ai pe au;
    he ko e vaʻinga pe ʻa hoku ngaahi ʻaho.'
  ces-1613: Mrzí mne, nebuduť déle živ. Poodstupiž ode mne, nebo marní jsou dnové
    moji.
  eng-WMB: I loathe my life. I don’t want to live forever. Leave me alone, for my
    days are but a breath.
  tam-TCV: நான் என் வாழ்க்கையை வெறுக்கிறேன்; என்றென்றும் நான் உயிரோடிருக்க விரும்பவில்லை,
    என்னை விட்டுவிடுங்கள்; என் வாழ்நாட்கள் பயனற்றவை.
  ceb-ULB: Giluod ako sa akong kinabuhi; dili na ako buot pa nga mabuhi sa kanunay;
    pasagdi ako nga mag-inusara kay kawang na man ang akong mga adlaw.
  pol-UBG: Uprzykrzyło mi się życie, nie chcę żyć wiecznie. Zostaw mnie, bo moje dni
    są marnością.
  urd-GVU: مَیں نے زندگی کو رد کر دیا ہے، اب مَیں زیادہ دیر تک زندہ نہیں رہوں گا۔
    مجھے چھوڑ، کیونکہ میرے دن دم بھر کے ہی ہیں۔
  deu-1912: Ich begehre nicht mehr zu leben. Laß ab von mir, denn meine Tage sind
    eitel.
  kan-2017: ನಾನು ಬೇಸರಗೊಂಡಿದ್ದೇನೆ, ಹೀಗೆ ನಿರಂತರ ಬದುಕುವುದಕ್ಕೆ ಇಷ್ಟವಿಲ್ಲ. ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಡು;
    ನನ್ನ ದಿನಗಳು ಉಸಿರಿನಂತಿವೆ.
  yap-yap: Ke mulan’ug; ke chuwan’ug ko yafos rog. Mu chuw rog nggu par ni yigo’ gag.
    Ya yafos rog e kem’ay fan.
  hlt-MCSB: Ka kohnue coeng, kumhal duela ka hing mahpawh, kai he n'toeng laeh, ka
    khohnin khaw a honghi ni.
  mdy-ETH: ሃጊ ማዓ ዎዛ ታ ቲቄኔ፤ ናንጋኒያ ታ ኮዑዋሴ፤ ታኣኮ ናንጎ ዎዳ ቃሚሢታሢሮ ታና ሃሼ።»
  twi-ASANTE: Memmu me nkwa; mentena ase afebɔɔ. Monnyaa me; na me nna nka hwee.
  eng-WEBU: I loathe my life. I don’t want to live forever. Leave me alone, for my
    days are but a breath.
  wal-wal: Taani ta de7uwaa karaas; taani merinau de7anau koyikke. Ta laittai siiriyaara
    shemppiyo issi shemppo mala gidiyo gishshau, neeni tana agga baya.
  spa-PDDPT: Repugno la vida. No voy a vivir para siempre. Déjame, mis días son vanidad.
  gun-gun: Xevy pe ha'eve ma aikovea. Raka'e rã peve xee ndaikovexei. Xereja ha'vy,
    mba'eta xe'ára ma yvytu rami rive oaxapa vyvoi.
  ilo-ULB: Kagurak ti biagko; saanko a tarigagayan ti kanayon nga agbiag; bay-annak
    nga agmaymaysa ta awan serserbi dagiti al-aldawko.
  kpg-kpg: Deai dagu mee e gana ginai au ai. Au gu duadua di mouli. Goe gi diagia hua
    au, gu hagalee dahidamee dogu mouli.
  uig-ARA: مەن ئۆز جېنىمدىن تويدۇم؛ مېنىڭ مەڭگۈگە ياشىغۇم يوق، مېنى مەيلىمگە قويىۋەتكىن،
    مېنىڭ كۈنلىرىم بىھۇدىدۇر.
  sus-sus: N ma simaya bara raɲaaxu n ma, n mu wama bufe duniɲa ma sɔnɔn. N bɛɲin,
    n nii tide mu na sɔnɔn.
  pon-2006: Solahr ei koapworopwor; I pwangadahr momour. Kumwail piseksang ie. Solahr
    katepen ei mour.
  ksd-ksd: Iau milikuane kaugu kini; ma pa iau mainge ba ina laun vatvatikai; Una
    nur vue iau, tago kaugu umana bung dia da ra vuvu.
  tur-YTC: Hayatımdan nefret ediyorum. Sonsuza dek yaşamak istemiyorum. Beni tek başıma
    bırak, çünkü günlerim bir soluktan ibaret.
  grc-BRENT: Οὐ γὰρ εἰς τὸν αἰῶνα ζήσομαι, ἵνα μακροθυμήσω· ἀπόστα ἀπʼ ἐμοῦ, κενὸς
    γάρ μου ὁ βίος.
  ind-AYT: Aku membenci hidupku; aku tidak akan hidup selama-lamanya. Tinggalkan aku
    sendiri karena hari-hariku hanyalah sebuah embusan napas.
  nya-nya: Ine ndatopa nawo moyo wanga; sindingakonde kukhala moyo nthawi zonse. Ndisiyeni
    ndekha pakuti moyo wanga ulibe tanthauzo.
  hrv-hrv: Ja ginem i vječno živjet neću; pusti me, tek dah su dani moji!
  mps-mps: Ena hagela polo yali. E tǫde bidibo da, ena hagela mu ebo. God, nago enabolo
    sęge ma menamo, ena sula tagalama, olo bidimainao. Magi baso meni, ena bidibo
    sogo pęwadage mu yali,” wali.
  tpi-tpi: Mi les pinis. Mi no laik i stap moa long dispela graun. God, yu no ken
    givim hevi moa long mi. Larim mi i stap nating, long wanem, taim bilong mi em
    i sotpela tru.
  dan-1931: Nu nok! Jeg lever ej evigt, slip mig, mit Liv er et Pust!
  vie-OVCB: Con chán ghét cuộc sống con và không muốn sống nữa. Xin Chúa để mặc con
    vì những ngày hiện tại của con như hơi thở.
  guj-2017: મને કંટાળો આવે છે; મારે કાયમ માટે જીવવું નથી; મને એકલો રહેવા દો કેમ કે
    મારી જિંદગી વ્યર્થ છે.
  pon-2006A: Solahr ei koapworopwor; I pwangadahr momour. Kumwail piseksang ie. Solahr
    katepen ei mour.
  por-BRBSL: Eu odeio minha vida. Eu não quero viver para sempre. Deixe-me em paz,
    pois meus dias são apenas um sopro.
  cth-cth: Ka hringnae he ka hnueai teh, yungyoe ka hring mahoeh. Kama dueng na awm
    sak awh. Bangkongtetpawiteh, ka hringnae teh a kahû lah doeh ao.
  twi-twi: Mimmu me nkwa; mentena ase afebɔɔ. Munnyaa me; na me nna nka hwee.
  hlt-hlt: Ka kohnue coeng, kumhal duela ka hing mahpawh, kai he n'toeng laeh, ka
    khohnin khaw a honghi ni.
  tbz-SIM: N cĩtirimu n yí yó nfòù kɛ́mɔntɛ n yóu, kɛ yɛ̃́ n fòmmu dònnɛ̀mɛ̀ kuyɑɑkù
    nku.
  msy-2020: Kɨ bar amɨra. Kɨ ua nguazir kamɨn ikian aghua. God, nɨ osɨmtɨzim ua na
    danɨngan markɨ. Nan dughiam bar otefe, kamaghɨn, nɨ na ateghtɨ kɨ pura ikiam.
  dop-dop: Pǝ nɩɩ-m, mɑ kɑɑ tɩɩ wɛɛ tɑm. Mɑ weesuɣu tɑ kɛ pʋlʋ, yele-m tǝhɛɛ.
  azb-azb: Həyatımdan bezmişəm, Uzun ömür istəmirəm. Məndən əlini çək, Ömrümün mənası
    getdi.
  eng-DBY: 'I loathe it; I shall not live always: let me alone, for my days are a
    breath.'
  hin-2017: मुझे अपने जीवन से घृणा आती है; मैं सर्वदा जीवित रहना नहीं चाहता। मेरा
    जीवनकाल साँस सा है, इसलिए मुझे छोड़ दे।
  wol-KYG: Doy na sëkk! Dunduma ba fàww; ba ma, samay fan genn noo la!
  eng-YLT: I have wasted away — not to the age do I live. Cease from me, for my days
    [are] vanity.
  eng-WYC-2017: I despaired, now I shall no more live; Lord, spare thou me, for my
    days be nought.
  eng-WMBB: I loathe my life. I don’t want to live forever. Leave me alone, for my
    days are but a breath.
  urd-GVH: मैंने ज़िंदगी को रद्द कर दिया है, अब मैं ज़्यादा देर तक ज़िंदा नहीं रहूँगा।
    मुझे छोड़, क्योंकि मेरे दिन दम-भर के ही हैं।
  rug-rug: Beto nia rau sa tinoa hie; ele mabo nia rau. Veko pani au. Sa qua tinoa
    si loke guguana.
  gaz-gaz: Jireenya koo nan jibba; ani bara baraan hin jiraadhu. Na dhiisi; jiraachuun
    koo faayidaa hin qabuutii.
  fra-LSG: Je les méprise!… je ne vivrai pas toujours… Laisse-moi, car ma vie n’est
    qu’un souffle.
  yal-yal: N ma siimayaan bata raɲaxu n ma, n mi waxi a xɔn n xa lu n nii ra habadan.
    Nayi, xɛtɛ n fɔxɔ ra, amasɔtɔ n ma siimayaan mi xunkuya.”
  haw-1868: Ke hoopailua nei au ia mea; aole au makemake e ola loa; E waiho mai ia'u;
    no ka mea, he hanu wale no kuu mau la.
  arb-NAV: كَرِهْتُ حَيَاتِي، فَلَنْ أَحْيَا إِلَى الأَبَدِ، فَكُفَّ عَنِّي لأَنَّ
    أَيَّامِي نَفْخَةٌ.
  ewe-ewe: Menyɔ ŋu nye agbe, nyemanɔ agbe ɖaa o. Ɖe asi le ŋunye, viɖe mele nye ŋkekewo
    ŋu o.
  eng-LEE: 'I loathe it; I cannot live for ever: let me alone; for my days are but
    nought.'
  asm-FB: জীৱনক মোৰ ঘিণ লাগিছে, মই সদায় জীয়াই থাকিব নোখোজোঁ; জীৱনৰ অৰ্থহীন দিনকেইটা
    মোক অকলশৰে থাকিবলৈ দিয়া।
  sus-A: ﭑ مَ سِمَيَ بَرَ رَحَاشُ ﭑ مَ، ﭑ مُ وَ مَ بُقٍ دُنِحَ مَ سْنْن. ﭑ بّحِن،
    ﭑ نِي تِدٍ مُ نَ سْنْن.
  fra-SBL: Je déteste ma vie. Je ne veux pas vivre éternellement. Laisse-moi tranquille,
    car mes jours ne sont qu'un souffle.
  hbo-hbo: מָ֭אַסְתִּי לֹא־לְעֹלָ֣ם אֶֽחְיֶ֑ה חֲדַ֥ל מִ֝מֶּ֗נִּי כִּי־הֶ֥בֶל יָמָֽי׃
  piu-2006: '@see-verse:JOB.007.015'
  kik-kik: Nĩthũire muoyo wakwa; ndikwenda gũtũũra nginya tene. Tigana na niĩ tondũ
    matukũ makwa no ma tũhũ.
  fra-NCL: Je suis en proie à la dissolution, la vie m’échappe pour jamais ; laisse-moi,
    car mes jours ne sont qu’un souffle.
  cek-AK: Ka hinghaih hae ka panuet; ka hing poe mak ai; kaimabueng na omsak ah; ka
    hinghaih aninawk loe avanghaih tidoeh om ai.
  cuk-cuk: An-gudiidi, nabir an gwen itosulid, bar an dula-gudii gubisulid, burgwisa
    an binsaed. Ies be an-imake, an wegi-gudiidi gwen-nabirsulid.
  uig-CYR: Мән өз җенимдин тойдум; Мениң мәңгүгә яшиғум йоқ, Мени мәйлимгә қойивәткин,
    Мениң күнлирим беһудидур.
  tel-2017: జీవితం అంటేనే నాకు అసహ్యం వేస్తుంది. ఎల్లకాలం బతికి ఉండడం నాకు ఇష్టం లేదు.
    నా జోలికి రావద్దు. నేను బతికే దినాలు ఆవిరిలాగా ఉన్నాయి.
  hat-BSA: Mwen fin epwize nèt; mwen p ap viv tout tan. Kite mwen sèl, paske jou mwen
    yo pa plis ke yon souf.
  kos-kos: Nga fuhleak finsrak luk; nga totola ke moul muta uh. Tari fahla likiyu;
    wanginla sripen moul luk.
  hbo-WLC: מָ֭אַסְתִּי לֹא־לְעֹלָ֣ם אֶֽחְיֶ֑ה חֲדַ֥ל מִ֝מֶּ֗נִּי כִּי־הֶ֥בֶל יָמָֽי׃
  ibo-ibo: Ana m asọ ndụ m oyi; agaghị m adị ndụ ruo ebighị ebi. Nʼihi ya, hapụ m
    ka m nọọrọ onwe m, nʼihi na ụbọchị ndụ m enweghị isi.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରାଣକୁ ଘୃଣା କରେ, ମୁଁ ସର୍ବଦା ବଞ୍ଚିବାକୁ ଇଚ୍ଛା କରେ ନାହିଁ; ମୋତେ ଛାଡ଼;
    କାରଣ ମୋହର ଆୟୁ ଅସାର।
  chk-chk: Üa anioputa manauei, üsap chüen mochen manau. Kopwe likitiei, pun ränin
    manauei ra usun chök eu ngasangas mi müchükai.
  rop-rop: '@see-verse:JOB.007.015'
  ukr-1871: Омерзїло менї життє. Чи ж вічно жити менї? Відступи від мене, — та ж днї
    мої, се марнота!
  deu-1951: Es ist mir verleidet! Ich will nicht ewig leben; laß ab von mir; meine
    Tage sind ein Hauch!
  eng-JPS: I loathe it; I shall not live alway; let me alone; for my days are vanity.
  srp-1865: Dodijalo mi je; neæu dovijeka živjeti; proði me se; jer su dani moji taština.
  lug-lug: Sikyeyagala, neetamiddwa. Sijja kubeera mulamu emirembe gyonna. Ndeka;
    kubanga ennaku zange butaliimu.
  heb-heb: מאסתי לא לעלם אחיה חדל ממני כי הבל ימי׃
  ben-IRV: আমি আমার জীবন ঘৃণা করি; আমি সব দিন বেঁচে থাকতে চাই না; আমাকে একা থাকতে
    দাও কারণ আমার আয়ু বেকার।
  pan-pan: ਮੈਂ ਤੁੱਛ ਹਾਂ, ਮੈਂ ਸਦਾ ਤੱਕ ਜੀਉਂਦਾ ਨਾ ਰਹਾਂਗਾ, ਮੈਨੂੰ ਛੱਡ ਦੇ ਕਿਉਂ ਜੋ ਮੇਰੇ ਦਿਨ
    ਸਾਹ ਦੀ ਤਰ੍ਹਾਂ ਹੀ ਹਨ!
  mya-JVB: ငါသည်အားလျော့ လျက်ရှိ၏။ အစဉ် မပြတ်အသက် မ ရှင်ရာ။ ငါ့ ကိုတတ် တိုင်း ရှိစေတော်မူပါ။
    ငါ့ အသက် သည် အခိုး အငွေ့ဖြစ်၏။
  hmo-hmo: Egu mauri lau ura lasi momokani, bona mauri hanaihanai lau ura lasi. Lau
    dekenai do umui noho lasi, badina be egu mauri be anina lasi.
  urd-urd: मुझे अपनी जान से नफ़रत है; मैं हमेशा तक ज़िन्दा रहना नहीं चाहता। मुझे छोड़
    दे क्यूँकि मेरे दिन ख़राब हैं।
  rus-SYN: Опротивела мне жизнь. Не вечно жить мне. Отступи от меня, ибо дни мои суета.
  bqc-SIM: Mi saka ma wɛ̃nigu, má ye màↄ ku gↄↄpiio. Ma tó tɛɛɛ, asa ma kua ku
    pↄe lɛ́io.
  tcz-CHONGTHU: Kahinkho kadei mon hitia hin hin ding hi kadei tapoi, O nikho lhomcha
    kanei sung hin kachangin nei dalha jengin.
  mar-mar: मी माझ्या जीवनाचा तिरस्कार करतो. मी आशा सोडून दिली आहे. मला जगण्याची आसक्ती
    नाही. मला एकटा सोडून दे. माझ्या जीवनाला काही अर्थ नाही.
  qub-qub: Manami awantänachu. ¿Imapänataj cawaycäshäpis? Ama rimapämaypischu. Caway-bïdaga
    jämay cachaynöllami.
  hat-hat: Se fini m'ap fini. Fòk mwen mouri yon jou! Kite m' pou kont mwen. Lavi
    m' prèt pou bout!
  eng-BSB: I loathe my life! I would not live forever. Leave me alone, for my days
    are but a breath.
  eng-WEBPB: I loathe my life. I don’t want to live forever. Leave me alone, for my
    days are but a breath.
  kbq-kbq: Nasimu'ma eri'na mani'zankura tusiza huno navresra hianki, natrege'na zazatera
    mani'na ova'neno.
  nhe-BL: Nelía niquijiya noyolis pampa ax tleno ipati. Huajca NoTeco Dios, xinechcahuili
    ma nijpiya tlasehuilistli ni se ome tonali tlen noja polihui para niitztos.
  gub-BL: Hereko haw iro ihewe. Nahereko wiwi wer kwaw. Herezar pe nehe. Naheta kwaw
    ikatu haw hereko haw rehe.
  eng-DRA: 'I have done with hope, I shall now live no longer: spare me, for my days
    are nothing.'
