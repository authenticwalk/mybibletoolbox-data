  urd-urd: तो तू ख़्वाबों से मुझे डराता, और दीदार से मुझे तसल्ली देता है;
  rus-SYN: ты страшишь меня снами и видениями пугаешь меня;
  bqc-SIM: ↄ̃ ni to vĩa ma kũ nana guu, ni to gili gɛ̃magu wɛ́pungu'eau.
