  mar-mar: तेव्हा तू मला भयानक स्वप्नांनी घाबरवतोस. आणि तुझ्या दृष्टांतांनी मला भय
    वाटते.
  qub-qub: Ichanga suyñuynëcho fiyupa mancharachimanqui. ¡Fiyucunatami suyñupäcachimanqui!
  hat-hat: Men, ou fè m' fè yon bann vye rèv k'ap fè m' pè. M'ap fè yon bann vye vizyon
