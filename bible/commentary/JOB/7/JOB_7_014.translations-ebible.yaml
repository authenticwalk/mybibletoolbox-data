  heb-heb: וחתתני בחלמות ומחזינות תבעתני׃
  ben-IRV: তখন তুমি আমায় স্বপ্নে ভয় দেখাবে এবং বিভিন্ন দর্শনে আমায় আতঙ্কিত করবে,
  pan-pan: ਤਦ ਤੂੰ ਮੈਨੂੰ ਸੁਫ਼ਨਿਆਂ ਨਾਲ ਘਬਰਾ ਦਿੰਦਾ ਹੈਂ, ਅਤੇ ਮੈਨੂੰ ਦਰਸ਼ਣਾਂ ਨਾਲ ਡਰਾ ਦਿੰਦਾ
