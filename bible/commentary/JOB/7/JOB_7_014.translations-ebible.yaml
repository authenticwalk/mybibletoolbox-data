verse: JOB.007.014
translations:
  mal-C: അവിടന്ന് സ്വപ്നങ്ങളാൽ എന്നെ ഭയപ്പെടുത്തുകയും ദർശനങ്ങളാൽ എന്നെ സംഭ്രാന്തിയിലാഴ്ത്തുകയും
    ചെയ്യുന്നു.
  deu-TKW: so schreckst du mich durch Träume und mit Gesichten ängstigst du mich,
  lin-lin: nzokande, ozali lisusu kotungisa ngai na bandoto ya mabe mpe kobangisa
    ngai na bimoniseli ya somo.
  eng-LSV: And You have frightened me with dreams, || And You terrify me from visions,
  eng-GNV: Then fearest thou me with dreames, and astonishest me with visions.
  eng-WEBSTER: 'Then thou scarest me with dreams, and terrifiest me through visions:'
  nhw-BL: pero ta techmajmatía ica temictli catli temajmati.
  swh-ONEN: ndipo wanitisha kwa ndoto na kunitia hofu kwa maono,
  bba-bba: sɑɑ yerɑ ɑ rɑ mɑn nɑndɑsie kɑ dosu kɔ̃susu, ǹ kun mɛ kɑ kɑ̃sinu.
  eng-KJVCPB: 'Then thou scarest me with dreams, And terrifiest me through visions:'
  luo-luo: to eka pod ibwoga gi lek magalagala kendo imiya luoro gi fweny mayoreyore,
  meu-meu: oi ese nihi amo o hagarigumu, bona mata-hanai amo o hagarigu badamu.
  npi-ULB: तब तपाईंले सपनाहरूले मलाई तर्साउनुहुन्छ र दर्शनहरूद्वारा मलाई आतङ्कित पार्नुहुन्छ,
  yor-yor: Nígbà náà ni ìwọ fi àlá da yọ mi lénu bò mi, ìwọ sì fi ìran òru dẹ́rùbà
    mí.
  pes-OPCB: '@see-verse:JOB.007.013'
  tgl-ULB: pagkatapos tinatakot mo ako sa mga panaginip at ako ay sinisindak sa mga
    pangitain,
  hui-hui: Anigo i̱ paliahondo howa emaga handalu hewaria dama ko tara tara bu hearu
    í̠na i̱ mo walia haga birigoni. Ani mo walia haga birigome í̠na i̱ mo gi timbuni
    hari.
  mya-mya: ကိုယ်တော်သည် ကြောက်မက်ဘွယ်သော အိပ်မက်ကိုပေးတော်မူ၏။ ညဉ့်ရူပါရုံအားဖြင့်
    ငါ့ကို ထိတ်လန့်စေတော်မူ၏။
  bod-N: ཁྱེད་ཀྱིས་རྨི་ལམ་ནང་དུ་བདག་འཚབ་འཇུག ། ཞལ་གཟིགས་བརྒྱུད་ནས་བདག་ལ་འཇིགས་སྐྲག་གནང་།
    །
  sna-sna: ipapo munondityisidzira nezviroto uye munondivhundutsa nezviratidzo,
  spa-BLM: entonces me asustas con sueños y me aterra a través de visiones,
  cac-cac: Axo juntzan̈ vayich xivub'tac tzac' vila', tzin a te xib'tani.
  swh-ULB: halafu unitishapo kwa ndoto na kunitisha kwa maono,
  bel-bel: Ты палохаеш мяне снамі і відзежамі страшыш мяне;
  deu-ELBBK: so erschreckst du mich mit Träumen, und durch Gesichte ängstigst du mich,
  mbb-OT: ebpelihendeken a kenikew pinaaǥi te menge teǥeinep.
  mal-2015: നീ സ്വപ്നംകൊണ്ടു എന്നെ അരട്ടുന്നു; ദർശനംകൊണ്ടും എന്നെ ഭയപ്പെടുത്തുന്നു.
  rmc-rmc: no the akor man tu daraves avri le sunenca a des man o strašna viďeňja,
  pes-OPV: آنگاه مرا به خوابها ترسان گردانیدی، و به رویاها مرا هراسان ساختی.
  ron-1924: атунч мэ ынспэймынць прин висе, мэ ынгрозешть прин ведений.
  ben-OBCV: তখনও তুমি বিভিন্ন স্বপ্ন দেখিয়ে আমাকে ভয় দেখাও আর বিভিন্ন দর্শন দিয়ে
    আমাকে আতঙ্কিত করো,
  som-som: Ayaad riyooyin igu bajisaa, Oo waxaad igu cabsiisaa muuqashooyin.
  lat-VUC: terrebis me per somnia, et per visiones horrore concuties.
  eng-ASVBT: 'Then thou scarest me with dreams, And terrifiest me through visions:'
  ita-1885: Allora tu mi sgomenti con sogni, E mi spaventi con visioni.
  eng-LXXUP: Thou scarest me with dreams, and dost terrify me with visions.
  eng-ULB: then you scare me with dreams and terrify me through visions,
  spa-VBL: entonces me asustas tanto con sueños y con visiones
  fra-_FOB: Alors, tu me terrifies par des songes, et tu m'épouvantes par des visions.
  mal-mal: യഹോവ സ്വപ്നംകൊണ്ട് എന്നെ ഞെട്ടിപ്പിക്കുന്നു; ദർശനംകൊണ്ടും എന്നെ ഭയപ്പെടുത്തുന്നു.
  urd-GVR: to tū mujhe haulnāk ḳhāboṅ se himmat hārne detā, royāoṅ se mujhe dahshat
    khilātā hai.
  suz-BL: तन्‍न मेना गे आं कली आं ङोमुम हिंपाइक्‍नीनी। मिनु कोंइतीक कोंइशा आं कली
    हिंच कोंइनीनी।
  eng-NOY: Then thou scarest me with dreams, And terrifiest me with visions;
  ita-1927: tu mi sgomenti con sogni, e mi spaventi con visioni;
  ckb-ckb: بە خەون دەمترسێنیت و بە مۆتەکە دەمتۆقێنیت.
  eng-BBE: Then you send dreams to me, and visions of fear;
  kan-OKCV: ನೀವು ಸ್ವಪ್ನಗಳಿಂದ ನನ್ನನ್ನು ಹೆದರಿಸುತ್ತೀರಿ; ದರ್ಶನಗಳಿಂದ ನನ್ನನ್ನು ಭಯಪಡಿಸುತ್ತೀರಿ.
  tam-2017: நீர் கனவுகளால் என்னைக் கலங்கவைத்து, தரிசனங்களால் எனக்கு பயமுண்டாக்குகிறீர்.
  spa-RV-1909: Entonces me quebrantarás con sueños, y me turbarás con visiones.
  ron-BTF: Atunci tu mă înspăimânți cu vise și mă îngrozești prin viziuni,
  eng-WEBP: then you scare me with dreams and terrify me through visions,
  eng-FBV: then you scare me so much with dreams and terrify me with visions
  nld-1939: Dan gaat Gij mij door dromen verschrikken, En jaagt mij door visioenen
    ontsteltenis aan;
  nch-BL: pero ta techmajmatía ica temicti cati temajmati.
  vie-1934: Bấy giờ Chúa dùng chiêm bao làm cho tôi hoảng kinh, Lấy dị tượng khiến
    cho tôi sợ hãi.
  hin-CV: तब आप मुझे स्वप्नों के द्वारा भयभीत करने लगते हैं तथा दर्शन दिखा-दिखाकर
    आतंकित कर देते हैं;
  spa-BES: Entonces me envías sueños y visiones de miedo;
  tdx-tdx: le ampihembaña’o ami’ty nofy naho ampirevendreveña’o añ’aroñaroñe,
  tha-KJV: แล​้วพระองค์​ก็​ทำให้​ข้าพระองค์​กล​ัวด้วยความฝัน และทำให้ข้าพระองค์หวาดเสี​ยวด​้วยนิ​มิ​ต
  por-BR-2018: Então tu me espantas com sonhos, e me assombras com visões.
  deu-ELO: so erschreckst du mich mit Träumen, und durch Gesichte ängstigst du mich,
  eng-WYC-2018: thou shalt make me afeared by dreams, and thou shalt shake me with
    horror, either hideousness, by sights. (then thou shalt make me afraid with dreams,
    and thou shalt make me shake with visions of horror, or of hideousness.)
  epo-epo: Tiam Vi teruras min per sonĝoj, Timigas min per vizioj;
  uig-PIN: Əmdi Sǝn qüxlǝr bilǝn meni ⱪorⱪutiwatisǝn, Ƣayibanǝ alamǝtlǝr bilǝn manga
    wǝⱨimǝ salisǝn.
  beo-beo: Be Dia da na beda:ma:ne simasia olelesa. Dia da na esala ba:la:lusu amola
    wadela:i simasia ba:su nama iasisa.
  tpi-OTNT: Tasol taim mi slip yu save mekim olkain driman i kamap long mi na mi lukim
    olkain masalai samting. Long dispela pasin yu mekim mi i pret nogut tru.
  hau-SA: duk da haka kana ba ni tsoro da mafarke-mafarke, kana tsorata ni da wahayi.
  uig-LAT: Emdi Sen chüshler bilen méni qorqutiwatisen, Ghayibane alametler bilen
    manga wehime salisen.
  nde-nde: lakhona lapho liyangethusa ngamaphupho njalo lingethusele ngemibono,
  ton-ton: '‌ʻOku ke fakailifiaʻi au ʻaki ʻae ngaahi misi, pea ke fakalilikaʻi au
    ʻi he ngaahi meʻa hā mai:'
  ces-1613: Tedy mne strašíš sny, a viděními děsíš mne,
  eng-WMB: then you scare me with dreams and terrify me through visions,
  tam-TCV: நீர் கனவுகளால் என்னைப் பயமுறுத்தி, தரிசனங்களால் என்னைத் திகிலடையச் செய்கிறீர்.
  ceb-ULB: unya gihadlok mo ako sa mga damgo ug gilisang ako pinaagi sa mga panan-awon,
  pol-UBG: Wtedy straszysz mnie snami i przerażasz mnie widzeniami;
  urd-GVU: تو تُو مجھے ہول ناک خوابوں سے ہمت ہارنے دیتا، رویاؤں سے مجھے دہشت کھلاتا
    ہے۔
  deu-1912: so erschrecktest du mich mit Träumen und machtest mir Grauen durch Gesichte,
  kan-2017: ನೀನು ಸ್ವಪ್ನಗಳಿಂದ ನನ್ನನ್ನು ಬೆದರಿಸಿ, ದರ್ಶನಗಳ ಮೂಲಕ ಭಯಪಡಿಸುವಿ.
  yap-yap: Ma gur e ga be k’aring e tamdag ngog u malk’ay; ga be k’aring e marus ngog
    ko pin’en ni ga be pilyeg e changar rog gu be guy
  hlt-MCSB: Mueimang neh kai nan rhihyawp sak tih olphong neh kai nan let sak.
  mdy-ETH: ኔኤኒ ጋዓንቴ ዓውቲና ታና ዒጊቻኔ፤ ባልባቲሢናኣ ኔ ታና ዲቃሣኔ።
  twi-ASANTE: ɛno mpo na wode adaeɛso yi me hu na wode anisoadehunu hunahuna me,
  eng-WEBU: then you scare me with dreams and terrify me through visions,
  wal-wal: neeni tana aimuwan yashissaasa; ajjuutankka tana daganttaasa.
  spa-PDDPT: entonces me aterras con sueños y me turbas con visiones.
  gun-gun: Ha'e rami teĩ ndee xemondyi 'rã mba'emo aexa ra'u va'e gui, xemongyje aexa
    merami va'e gui.
  ilo-ULB: ket butbutngennak babaen iti tagtagainep ken butbutngennak babaen kadagiti
    sirmata,
  kpg-kpg: Gei Goe e hai au gi madagu i au midi. Goe ne hai hua au gii hai agu moe
    mo nia midi huaidu,
  uig-ARA: ئەمدى سەن چۈشلەر بىلەن مېنى قورقۇتىۋاتىسەن، غايىبانە ئالامەتلەر بىلەن ماڭا
    ۋەھىمە سالىسەن.
  sus-sus: i n magaaxu xiye nun laamatunyi ɲaaxie ra.
  pon-2006: Ahpw kumwail kin kamasangkin ie amwail ouraman kan; kumwail kahrehiong
    ie kaudiahl oh ouraman suwed kan,
  ksd-ksd: U vaburut iau ma ra umana ririvon, U vadadar iau ma ra umana ninana,
  tur-YTC: O zaman beni düşlerle korkutuyor, Görümlerle dehşete düşürüyorsun.
  grc-BRENT: Ἐκφοβεῖς με ἐνυπνίοις, καὶ ὁράμασί με καταπλήσσεις.
  ind-AYT: maka Engkau menakutiku dengan mimpi-mimpi, dan membuatku ngeri dengan penglihatan-penglihatan.
  nya-nya: ngakhale nthawi imeneyo mumandiopseza ndi maloto ndi kundichititsa mantha
    ndi masomphenya,
  hrv-hrv: snovima me prestravljuješ tada, prepadaš me viđenjima mučnim.
  mps-mps: Tiali goli, ena pibo sogo nago ena haniani na ilama, tama eno te tobage
    hwą bidi suyu ebo.
  tpi-tpi: Tasol taim mi slip yu save mekim olkain driman i kamap long mi na mi lukim
    olkain masalai samting. Long dispela pasin yu mekim mi i pret nogut tru.
  dan-1931: da ængster du mig med Drømme, skræmmer mig op ved Syner,
  vie-OVCB: nhưng khi Chúa làm tan vỡ giấc chiêm bao, và con kinh khiếp trong ác mộng.
  guj-2017: ત્યારે સ્વપ્નો દ્વારા તમે મને એવો ત્રાસ ઉપજાવો છો અને સંદર્શનોથી મને ગભરાવો
    છો.
  pon-2006A: Ahpw kumwail kin kamasangkin ie amwail ouraman kan; kumwail kahrehiong
    ie kaudiahl oh ouraman suwed kan,
  por-BRBSL: then você me assusta com sonhos e me aterrorizar através de visões,
  cth-cth: Tangmin mang lahoi na pakhi teh, kamnuenae lahoi kai na kalue sak.
  twi-twi: ɛno mpo na wode adaeso yi me hu na wode anisoadehu hunahuna me,
  hlt-hlt: Mueimang neh kai nan rhihyawp sak tih olphong neh kai nan let sak.
  tbz-SIM: Dɛ mɔ̀nnì kɑ̀ɑ nɛ́ n duɔnní tidɔùntì tìì nh ɑ̃ɑ̃̀ kufɔ̃wɑɑ́, Mɛbɛnkùmɛ̀
    mɛɛ̀ donnìnko n kɔ̃m̀bùɔ̀tì.
  msy-2020: Puvatɨ, kɨ akuir dughiamɨn, nɨ atiatir irebar kuraba nan akakasi, ezɨ
    kɨ aser guar igharazibar gari. Arazir kamɨn, nɨ na gamizɨ kɨ bar atiatingi.
  dop-dop: Ɩlɛ n nyɑɑsɩ-m nɑ toosee ɑsɑɣɛɛ. N hʋlɑ-m yɑɑsinɑɑ, nɑ sɔɣɔntʋ sɔsɔɔntʋ
    kpɑ-m.
  azb-azb: Məni yuxularla qorxudursan, Röyalarla canıma vəlvələ salırsan.
  eng-DBY: Then thou scarest me with dreams, and terrifiest me through visions;
  hin-2017: तब-तब तू मुझे स्वप्नों से घबरा देता, और दर्शनों से भयभीत कर देता है;
  wol-KYG: nga di ma tiitale ay gént, di ma xoqtale ay jeneer,
  eng-YLT: And thou hast affrighted me with dreams, And from visions thou terrifiest
    me,
  eng-WYC-2017: thou shalt make me afeared by dreams, and thou shalt shake me with
    horror, either hideousness, by sights.
  eng-WMBB: then you scare me with dreams and terrify me through visions,
  urd-GVH: तो तू मुझे हौलनाक ख़ाबों से हिम्मत हारने देता, रोयाओं से मुझे दहशत खिलाता
    है।
  rug-rug: Gua ba hoke la tu Goi meke va matagutau koari na pinutagita, hoke puta
    dogori rau saripu variva matagutudi,
  gaz-gaz: ati abjuu keessa na sodaachifta; mulʼataanis na rifachiifta.
  fra-LSG: C’est alors que tu m’effraies par des songes, Que tu m’épouvantes par des
    visions.
  yal-yal: Nayi, i n magaxuma xiyene yi, i n xibaruma kuisan feene nan ma.
  haw-1868: Alaila hoomakau mai oe ia'u ma na moeuhane, A hooweliweli mai oe ia'u
    i na mea hihio.
  arb-NAV: فَأَنْتَ تُرَوِّعُنِي بِالأَحْلامِ وَتُرْهِبُنِي بِالرُّؤَى.
  ewe-ewe: ekema ètsɔa drɔ̃ewo doa vɔvɔ̃ nam eye nètsɔa ŋutegawo doa ŋɔdzi nam.
  eng-LEE: Then wouldst thou frighten me with dreams, and with visions wouldst thou
    terrify me;
  asm-FB: তেতিয়া তুমি নানা সপোনেৰে মোক ভয় লগোৱা, আৰু দৰ্শনেৰে মোক ত্ৰাসযুক্ত কৰা;
  sus-A: عِ ﭑ مَفَاشُ شِيٍ نُن لَامَتُنيِ حَاشِيٍ رَ.
  fra-SBL: puis tu me fais peur avec des rêves et me terrifient à travers des visions,
  hbo-hbo: וְחִתַּתַּ֥נִי בַחֲלֹמֹ֑ות וּֽמֵחֶזְיֹנֹ֥ות תְּבַעֲתַֽנִּי׃
  piu-2006: '@see-verse:JOB.007.013'
  kik-kik: o na hĩndĩ ĩyo ũũmakagia na irooto, o na ũkanjiguithia guoya na cioneki,
  fra-NCL: alors tu m’effraies par des songes, tu m’épouvantes par des visions.
  cek-AK: to naah amaang sae mah kai ang pazih, hnuksakhaih mah ang tasoehsak;
  cuk-cuk: Amba an gabmaidibe, be an-ogwayeardaed, gabgi gwayed-dummadi be anga ukdaed.
  uig-CYR: Әнди Сән чүшләр билән мени қорқутиватисән, Ғайипанә аламәтләр билән маңа
    вәһимә салисән.
  tel-2017: అయితే నువ్వు కలలు రప్పించి నన్ను బెదిరిస్తున్నావు. దర్శనాల ద్వారా నేను
    వణికిపోయేలా చేస్తున్నావు.
  hat-BSA: answit, Ou fè m krent ak rèv, e teworize m ak vizyon;
  kos-kos: A kom — kom aksangengyeyu ke mweme; Ac supwama aruruma ac mweme na koluk
  hbo-WLC: וְחִתַּתַּ֥נִי בַחֲלֹמ֑וֹת וּֽמֵחֶזְיֹנ֥וֹת תְּבַעֲתַֽנִּי׃
  ibo-ibo: nʼagbanyeghị na ị na-eji nrọ menye m egwu werekwa ịhụ ọhụ mee ka m maa
    jijiji,
  ory-ory: ତୁମ୍ଭେ ସ୍ୱପ୍ନରେ ମୋତେ ଭୟ ଦେଖାଉଅଛ ଓ ନାନା ଦର୍ଶନ ଦ୍ୱାରା ମୋତେ ତ୍ରାସଯୁକ୍ତ କରୁଅଛ।
  chk-chk: mürin ka eniuokusuei ren tan, ka eniwaei ren künaei
  rop-rop: bat yu oldei gibitbat mi olkain nogudwan drim.
  ukr-1871: Та бо ти жахаєш мене снами, й видивами лякаєш мене,
  deu-1951: so erschreckst du mich mit Träumen und ängstigst mich durch Gesichte,
  eng-JPS: Then Thou scarest me with dreams, and terrifiest me through visions;
  srp-1865: Tada me strašiš snima i prepadaš me utvarama,
