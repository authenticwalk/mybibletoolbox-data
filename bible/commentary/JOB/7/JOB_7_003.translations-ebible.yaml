verse: JOB.007.003
translations:
  mal-C: വ്യർഥമാസങ്ങൾ എനിക്ക് ഓഹരിയായി ലഭിച്ചിരിക്കുന്നു; കഷ്ടതയുടെ രാത്രികൾ എനിക്കു
    നിയമിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: so hab' ich Monde der Qual beschert erhalten, und Schmerzensnächte wurden
    mir zugezählt.
  lin-lin: ngai nazwaki lokola libula, basanza ya pamba mpe babutu ya pasi na pasi.
  eng-LSV: So I have been caused to inherit months of vanity, || And they numbered
    nights of misery to me.
  eng-GNV: So haue I had as an inheritance the moneths of vanitie, and painefull nights
    haue bene appointed vnto me.
  eng-WEBSTER: So am I made to possess months of vanity, and wearisome nights are
    appointed to me.
  nhw-BL: Quej nopa nojquiya na nitlaijiyohuijtoc miyac metztli quema amo tleno oncayaya
    temachtli. Huan sesen yohuali nijpanotoc miyac tlacuajcualocayotl.
  swh-ONEN: ndivyo nilivyogawiwa miezi ya ubatili, nami nimeandikiwa huzuni usiku
    hata usiku.
  bba-bba: Nɡe mɛyɑ nɛn tii nɑ sɑ̃ɑ. Suru dɑbinu nɑ wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ. Wɔ̃ku dɑbinɑ
    nɑ rɑ n wɑ̃ɑ wɑhɑlɑ sɔɔ.
  eng-KJVCPB: So am I made to possess months of vanity, And wearisome nights are appointed
    to me.
  luo-luo: e kaka an bende osemiya dweche maonge ohala kod otieno mopongʼ gi chandruok.
  meu-meu: unu mo heto asi anidia huadia e henigu, bona mai hisihisidia hanuaboidia
    danu.
  npi-ULB: यसरी मलाई दुःखका महिनाहरू सहन लगाइएको छ । मलाई कष्‍टले भरिएका रातहरू दिइएका
    छन् ।
  yor-yor: Bẹ́ẹ̀ ni a mú mi ní ìbànújẹ́ ní ọ̀pọ̀lọpọ̀ oṣù, òru ìdáni-lágara ni a sì
    là sílẹ̀ fún mi.
  pes-OPCB: ماههای عمر من بی‌ثمر می‌گذرد؛ شبهای من طولانی و خسته کننده است.
  tgl-ULB: Katulad ng isang alipin na maalab na ninanais ang mga anino ng gabi, katulad
    ng isang taong upahan na naghihintay sa kaniyang mga sahod- kaya nagtiis ako sa
    mga buwan ng kahirapan; nagkakaroon ako ng mga gabing punong-puno ng kaguluhan.
  hui-hui: Ainde Ngode Datagaliwabehanda ege bibahendengi i̱ ko dege haabo holiya
    helayada. Mbiraga bibahende i̱naga miniha genda yu haabo kogoni.
  mya-mya: ထိုနည်းတူငါသည် ဒုက္ခနေ့လတို့နှင့်ဆိုင်ရ၏။ ပင်ပန်းစွာခံရသော ညဉ့်တို့သည်လည်း
    ငါ၏အငန်း အတာ ဖြစ်၏။
  bod-N: ལོ་ཟླ་ཕན་མེད་བདག་གིས་བསྐྱལ་མྱོང་སྟེ། ། སྡུག་བསྔལ་ཅན་གྱི་མཚན་མོ་ང་ལ་གཏད། །
  sna-sna: saizvozvo ndakagoverwa mwedzi isina maturo, uye usiku hwokutambudzika hwakagoverwa
    kwandiri.
  spa-BLM: por lo que me hacen poseer meses de miseria, Las noches agotadoras están
    destinadas a mí.
  cac-cac: Icha chi' vaj yed' in yaelal tic, ujal svab' syail. Junjun ac'val ayn̈ejoch
    in cusc'olal.
  swh-ULB: hivyo nami nimeumbwa kuvumilia miezi ya taabu; Nami nimepewa taabu - zimeujaza
    usiku.
  bel-bel: так я атрымаў на долю месяцы марныя, і ночы бядотныя адмераны мне.
  deu-ELBBK: so sind mir zuteil geworden Monde der Nichtigkeit und Nächte der Mühsal
    mir zugezählt.
  mbb-OT: Ne iring keniyan is kediey he kebpekesavuk. Nepipire en he vulan is kebpekaantus
    ku te wazè ku zuen egkepupulus. Minsan mezukilem ne egkerasey a.
  mal-2015: വ്യർത്ഥമാസങ്ങൾ എനിക്കു അവകാശമായ്‌വന്നു, കഷ്ടരാത്രികൾ എനിക്കു ഓഹരിയായ്തീർന്നു.
  rmc-rmc: avke me chudňom o zbitočna čhona a avle pre ma o phare rača.
  pes-OPV: همچنین ماههای بطالت نصیب من شده است، و شبهای مشقت برای من معین گشته.
  ron-1924: аша ам еу парте де лунь де дурере, ши партя мя сунт нопць де суферинцэ.
  ben-OBCV: সেভাবে ব্যর্থতাযুক্ত মাস আমার জন্য নির্দিষ্ট করে দেওয়া হয়েছে, আর দুর্দশাযুক্ত
    রাত আমার জন্য নিরূপিত হয়েছে।
  som-som: Sidaasoo kale waxaa lay siiyaa bilo aan waxtar lahayn, Oo waxaa lay siiyaa
    habeenno daal badan.
  lat-VUC: sic et ego habui menses vacuos, et noctes laboriosas enumeravi mihi.
  eng-ASVBT: So am I made to possess months of misery, And wearisome nights are appointed
    to me.
  ita-1885: Così mi sono stati dati per eredità de' mesi molesti; E mi sono state
    assegnate per parte mia notti penose.
  eng-LXXUP: So have I also endured months of vanity, And nights of pain have been
    appointed me.
  eng-ULB: so I have been made to endure months of misery; I have been given trouble-filled
    nights.
  spa-VBL: me han tocado meses de vacío y noches de miseria.
  fra-_FOB: Ainsi j'ai reçu en partage des mois de déception, et l'on m'a assigné
    des nuits de fatigue.
  mal-mal: വ്യര്‍ത്ഥമാസങ്ങൾ എനിയ്ക്ക് അവകാശമായി വന്നു, കഷ്ടരാത്രികൾ എനിയ്ക്ക് ഓഹരിയായിത്തീർന്നു.
  urd-GVR: Mujhe bhī bemānī mahīne aur musībat kī rāteṅ nasīb huī haiṅ.
  suz-BL: गो महिना नेल्‍ल मोशीन सोइक्‍ताक्‍ङमी। नाक्‍दो कुस कुस श्‍येत जतीके आं भाग
    बाक्‍ब।
  eng-NOY: So am I made to possess months of affliction, And wearisome nights are
    appointed for me.
  ita-1927: così a me toccan mesi di sciagura, e mi sono assegnate notti di dolore.
  ckb-ckb: ئاواش مانگەکانی بێ ئومێدی بۆم بوون بە میرات و شەوانی چەرمەسەری بوون بە
    بەشم.
  eng-BBE: So I have for my heritage months of pain to no purpose, and nights of weariness
    are given to me.
  kan-OKCV: ನನಗೆ ನಿರರ್ಥಕತೆಯ ತಿಂಗಳುಗಳನ್ನು ನೀಡಲಾಗಿದೆ; ಬೇಸರಿಕೆಯ ರಾತ್ರಿಗಳು ನನಗೆ ನೇಮಕವಾಗಿವೆ.
  tam-2017: மாயையான மாதங்கள் என்னுடைய சொந்தமாகி, பிரச்சனையான இரவுகள் எனக்குக் குறிக்கப்பட்டது.
  spa-RV-1909: Así poseo yo meses de vanidad, y noches de trabajo me dieron por cuenta.
  ron-BTF: Așa sunt eu făcut să moștenesc luni de deșertăciune; și nopți obositoare
    îmi sunt rânduite.
  eng-WEBP: so I am made to possess months of misery, wearisome nights are appointed
    to me.
  eng-FBV: I've been given months of emptiness and nights of misery.
  nld-1939: Zo werden maanden van ellende mijn deel, En nachten van lijden mijn lot;
  nch-BL: Quej nopa nojquiya na nitaijyohuijtoc miyac metzti quema amo teno oncayaya
    temachti. Huan sesen yohuali nijpanotoc miyac tacuajcualocayot.
  vie-1934: Như vậy tôi đã được các tháng khốn khó, Và những đêm lao khổ làm phần
    định cho tôi.
  hin-CV: इसी प्रकार मेरे लिए निरर्थकता के माह तथा पीड़ा की रातें निर्धारित की गई
    हैं.
  spa-BES: Así que tengo para mi herencia meses de dolor sin ningún propósito, y me
    dan noches de cansancio.
  tdx-tdx: ty anolorañ’ ahy volan-kafoake, ie nitendreñe halen-kaemberañe.
  tha-KJV: เช่นเดียวกัน ข้าต้องได้รับส่วนเปล่าประโยชน์เป็นเดือนๆ และเขาแบ่งคืนแห่งความน่าอิดโรยแก่​ข้า
  por-BR-2018: Assim também me deram por herança meses inúteis, e me prepararam noites
    de sofrimento.
  deu-ELO: so sind mir zuteil geworden Monde der Nichtigkeit, und Nächte der Mühsal
    mir zugezählt.
  eng-WYC-2018: so I have had void months (or so I have had empty months), and I have
    numbered travailous nights to me.
  epo-epo: Tiel mi ricevis sorte monatojn vantajn, Kaj noktoj turmentaj estas nombritaj
    al mi.
  uig-PIN: Mana biⱨudǝ aylar manga bekitilgǝn, Ƣǝxlikkǝ tolƣan keqilǝr manga nesip
    ⱪilinƣan.
  beo-beo: Oubi uduli, eno uduli, na da udigili se nabawane esala. Na bu esaloma:ne
    da bai hame gala. Gasili asili bu eno gasili, na da da:i dioi fawane ba:sa.
  tpi-OTNT: God i bin makim planti mun bilong mi stap nogut tasol. Na olgeta nait
    mi bel hevi i stap.
  hau-SA: Saboda haka rabona shi ne watanni na zama banza, kowane dare kuwa sai ɓacin
    rai nake samu.
  uig-LAT: Mana bihude aylar manga békitilgen, Gheshlikke tolghan kéchiler manga nésip
    qilin’ghan.
  nde-nde: kanjalo ngibekelwe izinyanga ezingelambadalo, lobusuku bosizi sebabelwe
    mina.
  ton-ton: ‌ʻOku pehē, kuo tuku ke ʻaʻaku ʻae ngaahi māhina mamahi, pea kuo tuʻutuʻuni
    kiate au ʻae ngaahi pō fakamamahi.
  ces-1613: Tak jsou mi dědičně přivlastněni měsícové marní, a noci plné trápení jsou
    mi odečteny.
  eng-WMB: so I am made to possess months of misery, wearisome nights are appointed
    to me.
  tam-TCV: பயனற்ற மாதங்களும், துன்பமான இரவுகளும் எனக்கு ஒதுக்கப்பட்டன.
  ceb-ULB: busa naglahutay ako sa mga bulan sa kaalautan; gihatagan ako sa kagabhion
    nga puno sa kalisdanan.
  pol-UBG: Tak moim udziałem są miesiące próżne, a przeznaczono mi noce bolesne.
  urd-GVU: مجھے بھی بےمعنی مہینے اور مصیبت کی راتیں نصیب ہوئی ہیں۔
  deu-1912: also habe ich wohl ganze Monden vergeblich gearbeitet, und elender Nächte
    sind mir viel geworden.
  kan-2017: ಬೇಸರಿಕೆಯ ಮಾಸಗಳೂ, ಆಯಾಸದ ರಾತ್ರಿಗಳೂ ನನ್ನ ಪಾಲಿಗೆ ನೇಮಕವಾಗಿವೆ.
  yap-yap: Yug be cheal e pul u dakenag ma dakuriy fag ni gu be par ni gub fos; gubin
    e nep’ ma be gafgow lanin’ug.
  hlt-MCSB: Ka taengah a poeyoek la a hla ka pang van tih thakthaenah hlaem he kai
    hamla a khueh.
  mdy-ETH: ታኣኒ ላቤ ዓጊና ታና ማኣዱዋኣያ ማዔኔ፤ ታኣኮ ሜታሢ ዒባኖንሢ ታኣም ዋኣዪሢ ዋንታ ማዔኔ።
  twi-ASANTE: saa ara na wɔatwa abosome hunu ato me hɔ, ne anadwo a ɔhaw wɔ mu ama
    me.
  eng-WEBU: so I am made to possess months of misery, wearisome nights are appointed
    to me.
  wal-wal: hegaadan taayyo mela aginatinne tugga qammati imettidosona.
  spa-PDDPT: Así yo heredé meses sin provecho y me fueron asignadas noches de aflicción.
  gun-gun: xevy pe ha'e rami ae avi ome'ẽa mba'erã e'ỹ aiko aguã jaxy nhavõ re, ha'e
    pytũ aiko axy aguã ome'ẽa avi.
  ilo-ULB: isu a naaramidak a mangibtur kadagiti bulbulan ti kinakakaasi; naikkanak
    kadagiti rabii a napnoan iti riribuk.
  kpg-kpg: Nia malama e hagadau mai e odi gi muli gei deai di mee e mouli ginai au
    ai. Nia boo huogodoo e gaamai gi di au di manawa gee.
  uig-ARA: مانا بىھۇدە ئايلار ماڭا بېكىتىلگەن، غەشلىككە تولغان كېچىلەر ماڭا نېسىپ
    قىلىنغان.
  sus-sus: N tan fan, n kɛ bara findi tɔɔrɛ ra, n ma wali sare bara findi xɔnɛ ra.
  pon-2006: Ehuehu sounpwong kin kohdo oh nekla sohte me I en mourki; pwohng koaros
    kin wadohng ie pahtou.
  ksd-ksd: Damana di kure ba ina laun vue ra umana gaigai nina pa ta magit ta diat,
    Ma di tibe tar ra umana bungbung na marum ba ina ki na malari ta diat.
  tur-YTC: Böylece sefalet ayları bana mülk edindirildi, Benim için yorucu geceler
    belirlendi.
  grc-BRENT: Οὕτως κᾀγὼ ὑπέμεινα μῆνας κενοὺς, νύκτες δὲ ὀδυνῶν δεδομέναι μοι εἰσίν.
  ind-AYT: begitu juga aku yang mendapatkan bulan-bulan yang sia-sia, dan malam-malam
    kesengsaraan telah ditentukan bagiku.
  nya-nya: choncho ine ndapatsidwa nthawi yongovutika pachabe, ndiponso usiku wamasautso
    wapatsidwa kwa ine.
  hrv-hrv: mjeseci jada tako me zapadoše i noći su mučne meni dosuđene.
  mps-mps: Godigo bodolu te polua hauwa mu mani, ena dwai tiwai bidimainu. Tama tigidali
    hulide ena homu dwai idubao.
  tpi-tpi: God i bin makim planti mun bilong mi stap nogut tasol. Na olgeta nait mi
    bel hevi i stap.
  dan-1931: så fik jeg Skuffelses Måneder i Arv kvalfulde Nætter til Del.
  vie-OVCB: Tôi cũng vậy, chỉ được những tháng ngày vô nghĩa, những đêm dài mệt mỏi
    chán chường.
  guj-2017: તેથી મારે અર્થહીન મહિનાઓ ફોકટ કાઢવા પડે છે; અને કંટાળાભરેલી રાત્રિઓ મારા
    માટે ઠરાવેલી છે.
  pon-2006A: Ehuehu sounpwong kin kohdo oh nekla sohte me I en mourki; pwohng koaros
    kin wadohng ie pahtou.
  por-BRBSL: por isso sou obrigado a possuir meses de miséria, noites desgastantes
    me são designadas.
  cth-cth: Bang hoeh e dawk thapa moikapap lah ka hno teh, khohmo runae naw hah kai
    hanelah ao toe.
  twi-twi: saa ara na wɔatwa asram hunu ato me hɔ, ne anadwo a ɔhaw wɔ mu ama me.
  hlt-hlt: Ka taengah a poeyoek la a hla ka pang van tih thakthaenah hlaem he kai
    hamla a khueh.
  tbz-SIM: Mí nkpɛrɛ n yɑu dɛ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛmɔu dɛɛ̀ tu mɛyɛǹcɑɑ̀rìmɛ̀, m bɑɑ nɛ́
    wentí kɛ wuommu nɛ̀ kuyonku dɛyènnɛ̀ dɛmɔu.
  msy-2020: God nguazimɨn ikiasa na amɨsevegha na gamizɨ, iakɨniba iza zuima, nan
    ikɨrɨmɨrim mati pura bizir kɨnim, egha mɨngarir aghuim puvatɨgha kamaghɨra iti.
    Ezɨ zurara dɨmagaribar, nan navim osemegha ikia derazir puvatɨgha kamaghɨra iti.
  dop-dop: Mpʋ ɩnɩ tɔtɔɣɔ mɑ kpɑncoou ntɛ́ wʋsɑsɩ ɩsɔtʋnɑɑ. Ahoo wɑhɑlɑ nyǝnɑ kɛ pǝ
    cɛlɑ-m mɑ pɑɑ tete.
  azb-azb: Bəli, irs olaraq mənə boş aylar verildi, Qismətimə sıxıntılı gecələr düşdü.
  eng-DBY: So am I made to possess months of vanity, and wearisome nights are appointed
    to me.
  hin-2017: वैसा ही मैं अनर्थ के महीनों का स्वामी बनाया गया हूँ, और मेरे लिये क्लेश
    से भरी रातें ठहराई गई हैं। (अय्यू. 15:31)
  wol-KYG: Noonu laa séddoo ay weeri mititu neen, jagoo ni ay guddiy coono.
  eng-YLT: So I have been caused to inherit months of vanity, And nights of misery
    they numbered to me.
  kne-kne: Binowan ay magay silbin di panagbiyag ko, linablabi ay ladingit di laklak-amek.
  eng-WYC-2017: so I have had void months, and I have numbered travailous nights to
    me.
  eng-WMBB: so I am made to possess months of misery, wearisome nights are appointed
    to me.
  urd-GVH: मुझे भी बेमानी महीने और मुसीबत की रातें नसीब हुई हैं।
  rug-rug: Vari luli sidara ba loke laena si toa nia rau; vari luli boṉi si koa talotaṉa
    mo si rau.
  gaz-gaz: jiʼoonni faayidaa hin qabne naa qoodaman; halkanoonni dhiphinaas naa ramadaman.
  fra-LSG: Ainsi j’ai pour partage des mois de douleur, J’ai pour mon lot des nuits
    de souffrance.
  yal-yal: Na kiini, n kɛɛn bata findi fuun na n ma siimayani, kɔɛne yi rafe sɔxɔlɛne
    ra n tan xa.
  haw-1868: Pela no e lilo mai ai ia'u na malama luuluu, A e loaa ia'u na po kaumaha.
  arb-NAV: هَكَذَا كُتِبَتْ عَلَيَّ أَشْهُرُ سُوءٍ، وَلَيَالِي شَقَاءٍ قُدِّرَتْ لِي.
  ewe-ewe: nenemae wotsɔ ɣleti siwo me fukpekpe le kple zã siwo me hiãtuame le la
    nam.
  eng-LEE: So was I compelled to possess months of vanity, and nights of trouble were
    counted out unto me.
  asm-FB: অসাৰ মাহ কেইটা অধিকাৰ স্বৰূপে মোক ভোগ কৰোঁৱা হৈছে, আৰু ক্লেশৰ ৰাতি কেইটা
    মোলৈ নিৰূপিত আছে।
  sus-A: ﭑ تَن قَن، ﭑ كّ بَرَ قِندِ تْورّ رَ، ﭑ مَ وَلِ سَرٍ بَرَ قِندِ شْنّ رَ.
  fra-SBL: alors on me fait posséder des mois de misère, des nuits épuisantes me sont
    réservées.
  hbo-hbo: כֵּ֤ן הָנְחַ֣לְתִּי לִ֭י יַרְחֵי־שָׁ֑וְא וְלֵילֹ֥ות עָ֝מָ֗ל מִנּוּ־לִֽי׃
  piu-2006: '@see-verse:JOB.007.002'
  kik-kik: ũguo nĩguo niĩ ngaĩirwo mĩeri ya tũhũ, na ngatuĩrwo atĩ ũtukũ ndaarage
    ndĩ na kĩeha.
  fra-NCL: ainsi j’ai eu en partage des mois de douleur, pour mon lot, des nuits de
    souffrance.
  cek-AK: kai doeh khrah paroeai thungah ka sak ih tok loe azom pui ah ni oh, aqumnawk
    doeh kai patangkhanghaih ah ni oh.
  cuk-cuk: deyobi, an nii-irbali wile-itodii gusad, mutikidbali nunmakedba an galitodii
    gusad.
  uig-CYR: Мана беһудә айлар маңа бекитилгән, Ғәшликкә толған кечиләр маңа несип қилинған.
  tel-2017: నా ఆశలు నెరవేరక నెలల తరబడి గడపవలసి వచ్చింది. నా కోసం ఆయాసంతో కూడిన రాత్రులు
    నియమితమై ఉన్నాయి.
  hat-BSA: se konsa mwen jwenn mwa yo plen mizè, e nwit plen ak gwo twoub k ap dezinyen
    pou mwen.
  kos-kos: Malem nu ke malem, wanginna sripa nga in moul; Ac fong nu ke fong nga asor
    na.
  hbo-WLC: כֵּ֤ן הָנְחַ֣לְתִּי לִ֭י יַרְחֵי־שָׁ֑וְא וְלֵיל֥וֹת עָ֝מָ֗ל מִנּוּ־לִֽי׃
  ibo-ibo: otu a ka e si kenye m ọtụtụ ọnwa nke obi ụtọ na-adịghị nʼime ya, nakwa
    abalị nhụju anya dị nʼime ya.
  ory-ory: ମୁଁ ସେପରି ଅସାରତାବିଶିଷ୍ଟ ମାସମାନର ଅଧିକାରୀ କରାଯାଇଅଛି ଓ କ୍ଳାନ୍ତିଜନକ ରାତ୍ରିମାନ
    ମୋʼ ପାଇଁ ନିରୂପିତ ହୋଇଅଛି।
  chk-chk: iei usun manauei lon chomong maram esap wor aüchean, nge chomong pwin mi
    ur ren riaföü ra toriei.
  rop-rop: God bin meigim det dei go slobala, en imbin meigim det naitaim nogudwan.
  ukr-1871: Так і менї допались місяцї без відпочивку, а ночі горя видїлені менї.
  deu-1951: mir aber wurden Monate voll Enttäuschung beschert und Nächte voller Qual
    zugezählt.
  eng-JPS: So am I made to possess — months of vanity, and wearisome nights are appointed
    to me.
  srp-1865: Tako su meni dati u našljedstvo mjeseci zaludni i noæi muène odreðene
    mi.
  lug-lug: bwe ntyo bwe nnaweebwa emyezi egy’okubonaabona, ebiro ebyokutegana bwe
    byangererwa.
  heb-heb: כן הנחלתי לי ירחי שוא ולילות עמל מנו לי׃
  ben-IRV: তাই আমি কষ্টের মাসগুলো সহ্য করতে পেরেছি; আমায় কষ্ট পূর্ণ রাতগুলো দেওয়া
    হয়েছে।
  pan-pan: ਤਿਵੇਂ ਮੈਂ ਅਨਰਥ ਦੇ ਮਹੀਨਿਆਂ ਦਾ ਮਾਲਕ ਬਣਾਇਆ ਗਿਆ ਹਾਂ, ਅਤੇ ਕਲੇਸ਼ ਦੀਆਂ ਰਾਤਾਂ ਮੇਰੇ
    ਲਈ ਠਹਿਰਾਈਆਂ ਗਈਆਂ ਹਨ।
  mya-JVB: ထိုနည်းတူငါသည် ဒုက္ခနေ့လ တို့နှင့်ဆိုင် ရ၏။ ပင်ပန်း စွာခံရသောညဉ့် တို့သည်လည်း
    ငါ ၏အငန်း အတာ ဖြစ်၏။
  hmo-hmo: Inai bamona danu, hua momo lalonai egu noho be anina lasi, hanuaboi momo
    danu egu lalona ia hisihisi bada noho.
  urd-urd: वैसे ही मैं बुतलान के महीनों का मालिक बनाया गया हूँ, और मुसीबत की रातें
    मेरे लिए ठहराई गई हैं।
  rus-SYN: так я получил в удел месяцы суетные, и ночи горестные отчислены мне.
  bqc-SIM: Ma luakpama mɛ́ kua pã ũ mↄ ń mↄo, Lua ma da taasiu gwã́ ń gwã́o.
  tcz-CHONGTHU: Keima jong lha phabep sunga chu phatchomna bei natoh eikipen ahi,
    lunggel gentheina dimset in jankho sot noijah genthei kathoh e.
  mar-mar: म्हणून माझे अनेक महीने हालअपेष्टातून गेले आहेत, माझ्या वाट्याला कष्टाचीच
    रात्र आली आहे.
  qub-qub: Nogaga quillan-quillan yangallami cawashcä. Waray-waray ñacashcä.
  hat-hat: Depi kèk mwa, m' pa wè poukisa m'ap viv. Tout lannwit se soufri m'ap soufri.
  eng-BSB: So I am allotted months of futility, and nights of misery are appointed
    me.
  eng-WEBPB: so I am made to possess months of misery, wearisome nights are appointed
    to me.
  kbq-kbq: E'ina hu'negu Anumzamo'a natrege'na rama'a ikampina knare osu nomani'zana
    mani'na ne-e'na maka kenagera narimpagna nehu'na nasu zampinena mani'na neoe.
  nhe-BL: Queja nopa nojquiya na nitlaijiyohuijtoc miyac metztli quema ax tleno oncayaya
    temachtli. Huan sesen yohuali nijpanotoc miyac tlacuajcualocayotl.
  gub-BL: Amumaw zahy tetea'u ikatu ma'e hàro e pà. Pyhaw hereko haw tynehem ma'erahy
    pupe no.
  eng-DRA: So I also have had empty months, and have numbered to myself wearisome
    nights.
