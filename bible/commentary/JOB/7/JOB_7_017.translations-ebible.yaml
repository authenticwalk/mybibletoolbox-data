verse: JOB.007.017
translations:
  mal-C: “അവിടത്തെ ആദരവു ലഭിക്കാൻ മനുഷ്യർക്ക് എന്തു യോഗ്യത? അവരുടെമേൽ അതീവ ശ്രദ്ധചെലുത്തുന്നതിനും.
  deu-TKW: Was ist der Mensch, daß du so groß ihn achtest und daß du auf ihn richtest
    deinen Sinn?
  lin-lin: Moto azali penza nani mpo ete okanisaka ye, mpo ete olandelaka ye na bokebi,
  eng-LSV: What [is] man that You magnify him? And that You set Your heart to him?
  eng-GNV: What is man, that thou doest magnifie him, and that thou settest thine
    heart vpon him?
  eng-WEBSTER: What is man, that thou shouldst magnify him? and that thou shouldst
    set thy heart upon him?
  nhw-BL: “¿Tlaque ipati se tlacatl para timocuatotonis huan timotequipachos miyac
    por ya?
  swh-ONEN: “Mwanadamu ni kitu gani hata umjali kiasi hiki, kwamba unamtia sana maanani,
  bba-bba: Yinni Gusunɔ, wɑrɑ rɑ n tɔnu, ɑ n kɑ sere win bwisikunu mɔ̀. Mbɑn sɔ̃nɑ
    ɑ nùn ɡɑrisi ɡɑ̃ɑnu,
  eng-KJVCPB: What is man, that thou shouldest magnify him? And that thou shouldest
    set thine heart upon him?
  luo-luo: “Yaye Nyasaye, dhano to en angʼo momiyo ikawe ka gima lich kendo isiko
    ipare ndalo duto,
  meu-meu: Taunimanima be dahaka, oi ese o abia daemu, bona o lalo-hadailaiamu?
  npi-ULB: मानिस के हो र तपाईंले उसको ख्याल राख्‍नुपर्ने, तपाईंले आफ्नो मनलाई उसमा
    लगाउनुपर्ने,
  yor-yor: “Kí ni ènìyàn tí ìwọ o máa kókìkí rẹ̀? Àti tí ìwọ ìbá fi gbé ọkàn rẹ lé
    e?
  pes-OPCB: انسان چیست که او را به حساب آوری، و این همه به او فکر کنی؟
  tgl-ULB: Ano ang tao na dapat bigyan mo ng pansin, na dapat iyong ituon ang isip
    sa kaniya,
  hui-hui: Í̠na galone aginaga ina wali agali mitangi haabo haga kebe. Í̠naga deme
    ina handayaho haabo haga kego irane agibe.
  mya-mya: ကိုယ်တော်သည် လူကိုပမာဏပြု၍ စိတ်စွဲလမ်း တော်မူမည်အကြောင်း၊
  bod-N: ཁྱེད་ཀྱིས་མཐོན་པོར་བཟུང་བ་དང་། ། ཐུགས་སུ་འཛིན་པའི་མི་རྣམས་ནི། ། དོན་ལ་ཅི་ཞིག་ཡིན་ལགས་སམ།
    །
  sna-sna: “Munhu chiiko zvamunomukoshesa kudai, zvamunomurangarira zvakadai,
  spa-BLM: ¿Qué es el hombre, para que lo engrandezcas? que debes poner tu mente en
    él,
  cac-cac: ¿Tas quelc'och a on̈ anima on̈ tic, yuj chi' tzon̈ ic'chaan̈? ¿Tas yuj
    tzach och ilc'olal cuuj?
  swh-ULB: Je mtu ni nini hata ukatia bidii kwake, na ukaweka akili yako kwake,
  bel-bel: Што такое чалавек, што Ты так цэніш яго і зьвяртаеш на яго ўвагу Тваю,
  deu-ELBBK: Was ist der Mensch, dass du ihn hochhältst und dass du dein Herz auf
    ihn richtest
  mbb-OT: “Hengkey ves is etew he igkeipeng nu wey utew nu edsiǥipaa?
  mal-2015: മർത്യനെ നീ ഗണ്യമാക്കേണ്ടതിന്നും അവന്റെമേൽ ദൃഷ്ടിവെക്കേണ്ടതിന്നും
  rmc-rmc: Ko hin o manuš, hoj tuke les avke važines a hoj pre leste des ajso pozoris,
  pes-OPV: «انسان چیست که او را عزت بخشی، و دل خود را با او مشغول سازی؟
  ron-1924: Че есте омул ка сэ-Ць песе атыт де мулт де ел, ка сэ ей сяма ла ел,
  ben-OBCV: “মানবজাতি কী যে তুমি তাদের এত বিরাট কিছু মনে করো, যে তুমি তাদের প্রতি
    এত মনোযোগ দাও,
  som-som: Bal binu-aadmigu muxuu yahay oo aad u weynaynaysaa, Balse maxaad uga fikiraysaa
    isaga?
  lat-VUC: Quid est homo, quia magnificas eum? aut quid apponis erga eum cor tuum?
  eng-ASVBT: What is man, that thou shouldest magnify him, And that thou shouldest
    set thy mind upon him,
  ita-1885: Che cosa è l'uomo, che tu ne faccia sì grande stima, Che tu ponga mente
    ad esso?
  eng-LXXUP: For what is man, that thou hast magnified him? Or that thou givest heed
    to him?
  eng-ULB: What is man that you should pay attention to him, that you should set your
    mind on him,
  spa-VBL: ¿Por qué los seres humanos son tan importantes para ti? ¿Por qué te preocupas
    tanto por ellos
  fra-_FOB: Qu'est-ce que l'homme pour que tu en fasses un si grand cas, pour que
    tu prennes garde à lui?
  mal-mal: മർത്യനെ നീ ഗണ്യമാക്കേണ്ടതിനും അവന്റെമേൽ ദൃഷ്ടിവക്കേണ്ടതിനും
  urd-GVR: Insān kyā hai ki tū us kī itnī qadar kare, us par itnā dhyān de?
  suz-BL: मुर मार नमी ङा? गे मेको आन पर्बम शुश मिम्‍नीनी? मारदे गे मेको आन कली शुश
    दाक्‍नीनी। भजन संग्रह ८:४; भजन संग्रह १४४:३
  eng-NOY: What is man, that thou shouldst make great account him, And fix thy mind
    upon him?—
  ita-1927: Che cosa è l’uomo che tu ne faccia tanto caso, che tu ponga mente ad esso,
  ckb-ckb: «مرۆڤ چییە هەتا بایەخی پێبدەیت و هەتا بیری خۆتی پێوە خەریک بکەی،
  eng-BBE: What is man, that you have made him great, and that your attention is fixed
    on him,
  kan-OKCV: “ದೇವರೇ, ಮಾನವನು ಎಷ್ಟರವನು? ನೀವು ಮಾನವನಿಗೆ ಬಹು ಗೌರವ ಕೊಡುತ್ತೀರಿ, ಅವನ ಕಡೆಗೆ
    ಗಮನಹರಿಸುತ್ತೀರಿ.
  tam-2017: மனிதனை நீர் ஒரு பொருட்டாக நினைக்கிறதற்கும், அவன்மேல் சிந்தை வைக்கிறதற்கும்,
  spa-RV-1909: ¿Qué es el hombre, para que lo engrandezcas, y que pongas sobre él
    tu corazón,
  ron-BTF: Ce este omul să îl preamărești? Și să îți apleci inima peste el?
  eng-WEBP: What is man, that you should magnify him, that you should set your mind
    on him,
  eng-FBV: Why are human beings so important to you; why are you so concerned about
    them
  nld-1939: Wat is de mens, dat Gij zoveel belang in hem stelt, En hem uw aandacht
    blijft wijden;
  nch-BL: “¿Taya ipati se tacat para timocuatotonis huan timocuesos miyac por ya?
  vie-1934: Loài người là gì mà Chúa kể là cao trọng? Nhân sao Chúa lưu ý đến người.
  hin-CV: “प्रभु, मनुष्य है ही क्या, जिसे आप ऐसा महत्व देते हैं, जिसका आप ध्यान रखते
    हैं,
  spa-BES: ¿Qué es el hombre, que lo has hecho grande, y que tu atención está fija
    en él,
  tdx-tdx: Inoñ’ ondatio te honjone’o? te hapite’o ama’e ty arofo’o?
  tha-KJV: มนุษย์​เป็นอะไร พระองค์​จึงทรงถือว่าเขาสำคัญนัก และที่​พระองค์​ใส่​พระทัยเขา
  por-BR-2018: O que é o ser humano, para que tanto o estimes, e ponhas sobre ele
    teu coração,
  deu-ELO: Was ist der Mensch, daß du ihn hochhältst, und daß du dein Herz auf ihn
    richtest,
  eng-WYC-2018: What is a man, for thou magnifiest him? either what settest thou thine
    heart toward him? (What is a man, that thou magnifiest him? or why settest thou
    thy heart toward him?)
  epo-epo: Kio estas homo, ke Vi faras lin granda, Ke Vi zorgas pri li,
  uig-PIN: Insan balisi nemidi? Sǝn nemixⱪa uni qong bilisǝn, Nemǝ dǝp uningƣa kɵngül
    berisǝn?
  beo-beo: Dia abuliba:le osobo bagade dunu da mimogoayale dawa:sala:? Dia abuliba:le
    ilia hamobe sosodolalala:?
  tpi-OTNT: “Mipela ol manmeri i wanem samting na yu save tingting tumas long mipela?
    Bilong wanem yu save lukluk long mipela oltaim?
  hau-SA: “Mene ne mutum har da ka kula da shi haka, har ka mai da hankali a kansa,
  uig-LAT: Insan balisi némidi? Sen némishqa uni chong bilisen, Néme dep uninggha
    köngül bérisen?
  nde-nde: Umuntu uyini ongaze uzihluphe kangaka ngaye, ungaze umnake kangaka,
  ton-ton: He ko e hā ʻae tangata, ʻoku ke hakeakiʻi ai ia? Pea koeʻuhi ke ke tukupau
    ho loto kiate ia?
  ces-1613: Co jest člověk, že ho sobě tak vážíš, a že tak o něj pečuješ?
  eng-WMB: What is man, that you should magnify him, that you should set your mind
    on him,
  tam-TCV: “நீர் மனிதனை முக்கியமானவன் என எண்ணுவதற்கும், அவனில் நீர் கவனம் செலுத்துவதற்கும்,
  ceb-ULB: Unsa ba ang tawo nga gitagad mo man siya, nga gihunahuna mo man gayod siya,
  pol-UBG: Czym jest człowiek, że go tak wywyższasz i że zwracasz ku niemu swoje serce?
  urd-GVU: انسان کیا ہے کہ تُو اُس کی اِتنی قدر کرے، اُس پر اِتنا دھیان دے؟
  deu-1912: Was ist ein Mensch, daß du ihn groß achtest und bekümmerst dich um ihn?
  kan-2017: ಮಾನವನು ಎಷ್ಟರವನು, ಅವನನ್ನು ನೀನು ಏಕೆ ಲಕ್ಷಿಸಬೇಕು? ಅವನಲ್ಲಿ ಏಕೆ ಮನಸ್ಸಿಡಬೇಕು?
  yap-yap: Mang nrib ga’fan u wun’um e girdi’? Mang ni ga ma yip’ owchem ko pin’en
    ni yad ma rin’?
  hlt-MCSB: Mebang hlanghing lae amah na pantai sak tih a taengah na lungbuei na khueh
    te.
  mdy-ETH: «ሃኣዺኬ ኔ ጋዓኒና ዔያቶ ዛሎ ኔ ማላንዳጉዲ ዓሲ ዓይጎ ባኣዚዳይ?
  twi-ASANTE: “Ɔdasani ne hwan a ne ho hia wo sei, na wʼani ku ne ho,
  eng-WEBU: What is man, that you should magnify him, that you should set your mind
    on him,
  wal-wal: “Neeni a gitabaadan xeellanau asi aibee? Neeni abaa aissi ezggai?
  spa-PDDPT: ¿Qué es el hombre para que lo engrandezcas, para que te preocupes por
    él,
  gun-gun: Mba'e nunga tu avakue ikuai rejou porã aguã, ha'e kuery re repena aguã?
  ilo-ULB: Ania aya ti tao a nasken nga ipangagmo isuna, a panpanunutem isuna,
  kpg-kpg: “Ma e aha dela Goe e hagalabagau nia daangada dangada? Goe e aha dela e hagalongo
    gi nadau helekai?
  uig-ARA: ئىنسان بالىسى نېمىدى؟ سەن نېمىشقا ئۇنى چوڭ بىلىسەن، نېمە دەپ ئۇنىڭغا كۆڭۈل
    بېرىسەن؟
  sus-sus: Munse na adama ra naxan a niyama i xa i ɲɔxɔ sa a xɔn ma,
  pon-2006: Dahme komwi nohk kesempwalkihki aramas? Dahme komwi kin ketin tetengki
    eh mwekid kan?
  ksd-ksd: Ava bar ra bilua na tutana, upi una vangala pa ia, Ma upi ra balam na kiki
    vavakai tana?
  tur-YTC: İnsan nedir ki, onu büyütesin, Düşünceni onunla meşgul edesin,
  grc-BRENT: Τί γάρ ἐστιν ἄνθρωπος, ὅτι ἐμεγάλυνας αὐτόν; ἢ ὅτι προσέχεις τὸν νοῦν
    εἰς αὐτόν;
  ind-AYT: Apakah manusia sehingga Engkau meninggikannya, sehingga Engkau menaruh
    hati-Mu padanya,
  nya-nya: “Kodi munthu nʼchiyani kuti muzimuganizira chotere, kuti muzisamala zochita
    zake,
  hrv-hrv: Što je čovjek da ga toliko ti cijeniš, da je srcu tvojem tako prirastao
  mps-mps: “Da we bidi magi nai dao olama, nago da homu ebo dawe? Magi baso nago da
    tigidali sogo tonalubo dawe?
  tpi-tpi: “Mipela ol manmeri i wanem samting na yu save tingting tumas long mipela?
    Bilong wanem yu save lukluk long mipela oltaim?
  dan-1931: Hvad er et Menneske, at du regner ham og lægger Mærke til ham,
  vie-OVCB: Loài người là chi mà Chúa xem quan trọng, có là gì đâu mà Chúa quá bận
    tâm?
  guj-2017: મનુષ્ય કોણ માત્ર છે કે તમે તેને મોટો કરો, અને તમે તેના પર મન લગાડો,
  pon-2006A: Dahme komwi nohk kesempwalkihki aramas? Dahme komwi kin ketin tetengki
    eh mwekid kan?
  por-BRBSL: O que é o homem, que você deve ampliá-lo, que você deve se concentrar
    nele,
  cth-cth: Tami he banglamaw ao teh, hettelah na tawmrasang teh, a lathueng vah na
    lungthin pou na ta.
  twi-twi: “Ɔdesani ne hena a ne ho hia wo sɛɛ, na wʼani ku ne ho,
  hlt-hlt: Mebang hlanghing lae amah na pantai sak tih a taengah na lungbuei na khueh
    te.
  tbz-SIM: Onìtì tu we kɛ dò nhɑ́ ndɑkɛ o kpɛ́í? Kɑ̀ɑ yɛ̀mmɛ̀ mbo o ĩ́nkɛ̀?
  msy-2020: “E gumazamiziba, e bar bizir tiziba, nɨ zurara puvɨram e gɨnɨghnɨsi? Tizim
    bagha nɨ zurara en garavɨra iti?
  dop-dop: Yʋlʋ kɛ́ we nɑ ń tʋɣʋnɑ-ɩ mpʋ pǝ tɑkɑ? Nɑ ń keŋnɑ-ɩ mpʋ suwe?
  azb-azb: İnsan nədir ki, onu bu qədər böyüdürsən, Qayğısını çəkirsən.
  eng-DBY: What is man, that thou makest much of him? and that thou settest thy heart
    upon him?
  hin-2017: मनुष्य क्या है कि तू उसे महत्त्व दे, और अपना मन उस पर लगाए,
  wol-KYG: Luy nit ba nga di ko gëddaal, bay def sam xel ci moom,
  eng-YLT: What [is] man that Thou dost magnify him? And that Thou settest unto him
    Thy heart?
  eng-WYC-2017: What is a man, for thou magni-fiest him? either what settest thou
    thine heart toward him?
  eng-WMBB: What is man, that you should magnify him, that you should set your mind
    on him,
  urd-GVH: इनसान क्या है कि तू उस की इतनी क़दर करे, उस पर इतना ध्यान दे?
  rug-rug: Mua sa sa tie ke va arilaena hola ia tu Goi? Na vea ke kopu totoko nia
    tu Goi?
  gaz-gaz: “Akka ati isa leelliftuuf, akka qalbii kee isa irra keessuufis namni maali?
  fra-LSG: Qu’est-ce que l’homme, pour que tu en fasses tant de cas, Pour que tu daignes
    prendre garde à lui,
  yal-yal: “Nanse adamadiin na alogo i xa feni itoe birin liga a ra, han i yi i yengi
    dɔxɔ a xɔn ma iki,
  haw-1868: Heaha la ke kanaka, i hoonui mai ai oe ia ia? A i kau mai ai oe i kou
    manao ia ia?
  arb-NAV: مَنْ هُوَ الإِنْسَانُ حَتَّى تَعْتَبِرَهُ وَتُعِيرَهُ كُلَّ اهْتِمَامٍ؟
  ewe-ewe: “Nu kae nye amegbetɔ be nèdo kɔkɔe alea, be nètsɔ ɖe le eme nɛ nenema gbegbe,
  eng-LEE: What is the mortal, that thou shouldst make him great? and that thou shouldst
    direct thy heart toward him?
  asm-FB: মানুহনো কি, তুমি যে তালৈ লক্ষ্য কৰা, আৰু তাত যে তুমি মন দিয়া,
  sus-A: مُنسٍ نَ عَدَ مَ رَ نَشَن عَ نِيَمَ عِ شَ عِ حْشْ سَ عَ شْن مَ،
  fra-SBL: Qu'est-ce que l'homme, pour que vous le magnifiez, que tu dois te concentrer
    sur lui,
  hbo-hbo: מָֽה־אֱ֭נֹושׁ כִּ֣י תְגַדְּלֶ֑נּוּ וְכִי־תָשִׁ֖ית אֵלָ֣יו לִבֶּֽךָ׃
  piu-2006: '@see-verse:JOB.007.016'
  kik-kik: “Mũndũ-rĩ, akĩrĩ kĩ, tondũ ũmwĩkĩrĩire ũguo, na ũkamũrũmbũyia mũno ũguo,
  fra-NCL: Qu’est-ce que l’homme, pour que tu en fasses tant d’estime, que tu daignes
    t’occuper de lui,
  cek-AK: Kami loe kawbangah maw oh moe, anih to na pakoeh? Anih to na poek?
  cuk-cuk: ”¿Wede dule ibusunna, bede dummarbaa imaked? ¿Ar ibiga duleba be bukib
    binsae?
  uig-CYR: Инсан балиси немиди? Сән немишкә уни чоң билисән, Немә дәп униңға көңүл
    берисән?
  tel-2017: మనిషి ఎంతటి వాడు? మనిషిని గొప్పవాడిగా ఎంచడం ఎందుకు? అతని మీద నీ మనస్సు
    నిలపడం ఎందుకు?
  hat-BSA: Kisa lòm ye pou Ou reflechi sou li e pou Ou bay ka li enpòtans,
  kos-kos: “Efu ku kom oru mu yohk sripen mwet uh nu sum? Efu ku kom lohang nu ke
    ma el oru uh?
  hbo-WLC: מָֽה־אֱ֭נוֹשׁ כִּ֣י תְגַדְּלֶ֑נּוּ וְכִי־תָשִׁ֖ית אֵלָ֣יו לִבֶּֽךָ׃
  ibo-ibo: “Gịnị ka mmadụ bụ i ji na-agụ ya dịka ihe, i ji na-elenye anya nʼihe gbasara
    ya,
  ory-ory: ମନୁଷ୍ୟ କିଏ ଯେ, ତୁମ୍ଭେ ତାହା ପ୍ରତି ମନୋଯୋଗ କରିବ ଓ ତାହା ପ୍ରତି ଆପଣା ହୃଦୟ ରଖିବ,
