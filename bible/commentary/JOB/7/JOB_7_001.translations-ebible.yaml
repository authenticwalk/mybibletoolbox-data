verse: JOB.007.001
translations:
  mal-C: “മനുഷ്യനു ഭൂമിയിൽ വിധിച്ചിട്ടുള്ളത് കഠിനാധ്വാനമല്ലേ? അവരുടെ ദിവസങ്ങൾ കൂലിക്കാരുടെ
    ദിവസങ്ങൾപോലെയല്ലേ?
  deu-TKW: Ein Kriegsdienst ist des Menschen Los auf Erden, den Tagen eines Löhners
    gleichen seine Lebenstage.
  lin-lin: Boni, bomoi ya moto awa na se ezali kaka bomoi ya pasi te ? Mikolo ya bomoi
    na ye ezali penza mikolo ya mongamba te ?
  eng-LSV: “Is there not warfare to man on earth? And his days as the days of a hired
    worker?
  eng-GNV: Is there not an appointed time to man vpon earth? and are not his dayes
    as the dayes of an hyreling?
  eng-WEBSTER: Is there not an appointed time to man upon earth? are not his days
    also like the days of a hireling?
  nhw-BL: “Tlahuel ohui inemilis se masehuali ipan ni tlaltipactli. Quipano miyac
    tlaohuijcayotl. Quipiya inemilis catli ohui quen inemilis se catli tetequipanohua
    chicahuac mojmostla.
  swh-ONEN: “Je, mwanadamu hana kazi ngumu duniani? Siku zake si kama zile za mtu
    aliyeajiriwa?
  bba-bba: Hɑnduniɑ yeni sɔɔ, tɔnun wɑ̃ɑrɑ sɛ̃wɑ nɡe tɑbu kowo, ǹ kun mɛ nɡe wi u
    sɔm sɛ̃sɔɡinu mɔ̀,
  eng-KJVCPB: Is there not an appointed time to man upon earth? Are not his days also
    like the days of a hireling?
  luo-luo: “Donge dhano nigi tich matek e piny? Donge ndalone chalo gi ndalo mag ngʼat
    mondiki kuom kinde machwok?
  meu-meu: Taunimanima ena hekwarahi tanobada ai na auka, ani? ena noho dinadia na
    dava iabina totona e ḡaukaramu tauna ena noho dinadia na heheto ani?
  npi-ULB: के मानिसले पृथ्वीमा कठिन परिश्रम गर्दैन र ? के उसका दिन ज्यालादारी मानिसका
    दिनजस्तै हुँदैनन् र ?
  yor-yor: “Ṣé ìjà kò ha si fún ènìyàn lórí ilẹ̀? Ọjọ́ rẹ̀ pẹ̀lú kò ha dàbí ọjọ́ alágbàṣe?
  pes-OPCB: زندگی انسان روی زمین مثل زندگی یک برده، طولانی و طاقت فرساست.
  tgl-ULB: Hindi ba't may mabigat na gawain ang bawat isang tao sa ibabaw ng lupa?
  hui-hui: Yobohanda lalu, Wali agali dindi ogoria kamangi ina ami agali helonaga
    mbiralime gililo yu puwa mo hela hene ale kama. Ina mbiralinaga biabe biahaga
    howa biabe hangu bialu haabo haga kama.
  mya-mya: လူတို့သည် မြေကြီးပေါ်မှာ ပင်ပန်းစွာအမှုထမ်း ရသည် မဟုတ်လော။ သူနေရသော နေ့ရက်တို့သည်
    အငှါးခံသောသူ၏ နေ့ရက်ကဲ့သို့ ဖြစ်သည်မဟုတ်လော။
  bod-N: ས་གཞིར་མི་ཡིས་ངལ་ལས་བྱེད་པ་མ་ཡིན་ནམ། ། དེ་ཡི་མི་ཚེ་གླ་པའི་ཚེ་དང་མི་འདྲ་འམ།
    །
  sna-sna: “Ko, munhu haashandi zvakaoma panyika here? Ko, mazuva ake haana kuita
    seomushandi here?
  spa-BLM: “¿No está el hombre obligado a trabajar en la tierra? ¿No son sus días
    como los de un asalariado?
  cac-cac: A on̈ anima cajan on̈ d'a sat lum tic, lajan val cab'an syail icha junoc
    soldado ma icha junoc checab' yaji.
  swh-ULB: Je mtu hana kazi ngumu juu ya nchi? Je siku zake si kama siku za mwajiriwa?
  bel-bel: Ці ня вызначаны чалавеку час на зямлі, і дні ягоныя ці ж ня тое самае,
    што дні найміта?
  deu-ELBBK: Hat der Mensch nicht einen harten Dienst auf der Erde, und sind seine
    Tage nicht wie die Tage eines Tagelöhners?
  mbb-OT: “Is kebpekesavuk te etew kayi te kelibutan ne utew melised; iring kelised
    te andew-andew he terebahu te sevaha te terebahanti,
  mal-2015: മർത്യന്നു ഭൂമിയിൽ യുദ്ധസേവയില്ലയോ? അവന്റെ ജീവകാലം കൂലിക്കാരന്റെ ജീവകാലംപോലെ
    തന്നേ.
  rmc-rmc: „Či nane le manušes pre phuv phari buči? Či nane leskre dživesa sar o dživesa
    le robotňikoskre?
  pes-OPV: «آیا برای انسان بر زمین مجاهده‌ای نیست؟ و روزهای وی مثل روزهای مزدور نی؟
  ron-1924: Соарта омулуй пе пэмынт есте ка а унуй осташ ши зилеле луй сунт ка але
    унуй мунчитор ку зиуа.
  ben-OBCV: “পৃথিবীতে কি নশ্বর মানুষকে কঠোর পরিশ্রম করতে হয় না? ভাড়াটে মানুষের মতো
    তার দিনগুলি কি নয়?
  som-som: War sow hawl diyaar uma aha binu-aadmiga dhulka jooga? Sowse maalmihiisu
    ma aha sida kuwa shaqaale oo kale?
  lat-VUC: '[Militia est vita hominis super terram, et sicut dies mercenarii dies
    ejus.'
  eng-ASVBT: Is there not a warfare to man upon earth? And are not his days like the
    days of a hireling?
  ita-1885: Non ha l'uomo un termine della sua milizia in su la terra? E non sono
    i suoi giorni simili a quelli di un mercenario?
  eng-LXXUP: Is not the life of man upon earth a state of trial? And his existence
    as that of a hireling by the day?
  eng-ULB: Does not man have hard labor on earth? Are not his days like the days of
    a hired man?
  spa-VBL: “¿No es la vida de los seres humanos como una condena a trabajos forzados?
    ¿No pasan sus días como los de un jornalero?
  fra-_FOB: L'homme n'a-t-il pas sur la terre un service de soldat, et ses jours ne
    sont-ils pas comme ceux d'un mercenaire?
  mal-mal: മർത്യന് ഭൂമിയിൽ യുദ്ധസേവയില്ലയോ? അവന്റെ ജീവകാലം കൂലിക്കാരന്റെ ജീവകാലംപോലെ
    തന്നെ.
  urd-GVR: Insān duniyā meṅ saḳht ḳhidmat karne par majbūr hotā hai, jīte-jī wuh mazdūr
    kī-sī zindagī guzārtā hai.
  suz-BL: मिनु अय्‍युबमी “मुर रागीम बाक्‍मानु, शुश गेय पचा माल्‍नीम। मेको आन नाक्‍ती
    गेय पाइब आन नाक्‍त खोदेंशो बाक्‍नीम। अय्‍युब १४:६
  eng-NOY: Is there not a war-service for man on the earth? Are not his days as the
    days of a hireling?
  ita-1927: La vita dell’uomo sulla terra è una milizia; i giorni suoi son simili
    ai giorni d’un operaio.
  ckb-ckb: «ئایا ژیانی مرۆڤ لەسەر زەوی خزمەتکردن و ڕەنجکێشان نییە، ڕۆژانیشی وەک ڕۆژانی
    ڕەنجدەرێک نییە؟
  eng-BBE: Has not man his ordered time of trouble on the earth? and are not his days
    like the days of a servant working for payment?
  kan-OKCV: “ಮನುಷ್ಯರಿಗೆ ಭೂಮಿಯಲ್ಲಿ ಕಠಿಣ ದುಡಿತ ಇಲ್ಲವೇ? ಮಾನವನ ದಿನಗಳು ಜೀತದಾಳಿನ ದಿನಗಳ ಹಾಗಲ್ಲವೋ?
  tam-2017: பூமியிலே பாடுபட மனிதனுக்குக் குறிக்கப்பட்ட காலம் உண்டல்லவோ? அவனுடைய நாட்கள்
    ஒரு கூலிக்காரன் நாட்களைப்போல் இருக்கிறதல்லவோ?
  spa-RV-1909: CIERTAMENTE tiempo limitado tiene el hombre sobre la tierra, y sus
    días son como los días del jornalero.
  ron-BTF: Nu este un timp rânduit omului pe pământ? Nu sunt de asemenea zilele lui
    ca zilele unui angajat?
  eng-WEBP: “Isn’t a man forced to labor on earth? Aren’t his days like the days of
    a hired hand?
  eng-FBV: “Isn't life for human beings like serving a sentence of hard labor? Don't
    their days pass like those of a hired laborer?
  nld-1939: Heeft de mens niet een krijgsdienst op aarde, Gelijken zijn dagen niet
    op die van een knecht?
  nch-BL: “Tahuel ohui inemilis se masehuali ipan ni taltipacti. Quipano miyac taohuijcayot.
    Quipiya inemilis cati ohui quej inemilis se cati tetequipanohua chicahuac mojmosta.
  vie-1934: Người ở thế gian há chẳng có sự chiến trận sao? Niên nhựt người há không
    phải như đời của người làm mướn ư?
  hin-CV: “क्या ऐहिक जीवन में मनुष्य श्रम करने के लिए बंधा नहीं है? क्या उसका जीवनकाल
    मज़दूर समान नहीं है?
  spa-BES: ¿No tiene el hombre su tiempo ordenado de problemas en la tierra? ¿Y no
    son sus días como los días de un siervo trabajando para el pago?
  tdx-tdx: Tsy lily hao ty fitromaha’ ondaty an-tane atoy? Tsy mira ami’ty androm-pièke
    hao o andro’eo?
  tha-KJV: “​มนุษย์​ไม่มี​เวลากำหนดบนแผ่นดินโลกหรือ และชีวิตของเขาไม่เหมือนชีวิตของลูกจ้างดอกหรือ
  por-BR-2018: Por acaso o ser humano não tem um trabalho duro sobre a terra, e não
    são seus dias como os dias de um assalariado?
  deu-ELO: Hat der Mensch nicht einen harten Dienst auf Erden, und sind seine Tage
    nicht wie die Tage eines Tagelöhners?
  eng-WYC-2018: Knighthood, that is, continual travail, and fighting against vices,
    is the life of a man upon (the) earth, and his days be as the days of an hired
    man.
  epo-epo: Difinita estas ja por la homo la limtempo sur la tero, Kaj liaj tagoj estas
    kiel la tagoj de dungito.
  uig-PIN: Insanƣa zeminda jǝwrǝ-japa qekidiƣan turmux bekitilgǝn ǝmǝsmu? Uning künliri
    bir mǝdikarningkigǝ ohxax ǝmǝsmu?
  beo-beo: 'Osobo bagade dunu ea esalusu da sesesu dadi gagui dunu ea hawa: hamosu
    defele amola udigili gasa bagade hawa: hamosu agoane.'
  tpi-OTNT: “Long taim yumi stap long dispela graun, yumi olsem man ol i pulim i go
    mekim wok soldia. Yumi olsem ol wokboi na yumi mas mekim hatwok oltaim.
  hau-SA: “Mutum bai sha wahalar aiki ba a duniya? Rayuwarsa ba kamar ta wanda aka
    yi hayarsa ba ne?
  uig-LAT: Insan’gha zéminda jewre-japa chékidighan turmush békitilgen emesmu? Uning
    künliri bir medikarningkige oxshash emesmu?
  nde-nde: “Umuntu kakho ekutshikatshikeni okunzima yini emhlabeni? Insuku zakhe kazifani
    lezomuntu oqhatshiweyo na?
  ton-ton: “ʻIkai ʻoku ai ʻae kuonga kuo tuʻutuʻuni ki he tangata ʻi māmani? pea tatau
    hono ngaahi ʻaho mo e ngaahi ʻaho ʻoe ngāue unga?
  ces-1613: Zdaliž nemá vyměřeného času člověk na zemi? A dnové jeho jako dnové nájemníka.
  eng-WMB: “Isn’t a man forced to labor on earth? Aren’t his days like the days of
    a hired hand?
  tam-TCV: “பூமியில் வாழ்வது மனிதனுக்கு போராட்டந்தானே? அவனுடைய நாட்கள் கூலிக்காரனின்
    நாட்களைப் போன்றதல்லவா?
  ceb-ULB: Wala bay lisod nga buluhaton sa tagsatagsa nga tawo sa yuta? Dili ba ang
    iyang mga adlaw sama sa mga adlaw sa sinuholang tawo?
  pol-UBG: Czy człowiekowi nie jest wyznaczony czas na ziemi? Czy jego dni nie są
    jak dni najemnika?
  urd-GVU: انسان دنیا میں سخت خدمت کرنے پر مجبور ہوتا ہے، جیتے جی وہ مزدور کی سی زندگی
    گزارتا ہے۔
  deu-1912: Muß nicht der Mensch immer im Streit sein auf Erden, und sind seine Tage
    nicht wie eines Tagelöhners?
  kan-2017: ಭೂಲೋಕದಲ್ಲಿ ಮನುಷ್ಯನಿಗೆ ದುಡಿಯುವ ಕಾಲ ಉಂಟಲ್ಲವೇ. ಅವನ ದಿನಗಳು ಜೀತದಾಳಿನ ದಿನಗಳಂತೆ
    ಕಳೆಯುತ್ತವೆ.
  yap-yap: Yafos ko girdi’ e bod feni almarin e maruwel ko salthaw, ni ba maruwel
    nib gel nib math’kanil’,
  hlt-MCSB: Diklai hman ah hlanghing hamla caempuei a om moenih a? A khohnin te kutloh
    kah khohnin banghui ni.
  mdy-ETH: «ዓሲኮ ናንጊ ሳዖይዳ ዶዲ ማሹምቦቱዋኣዓዳ? ኬላ ዔያቶኮ ማዾ ማዼም ዓጊኒና ጪጎ ኬሎ ጉዲቱዋኣዓዳ?
  twi-ASANTE: “Asase so som nyɛ den mma onipa anaa? Ne nkwa nna nte sɛ ɔpaani deɛ?
  eng-WEBU: “Isn’t a man forced to labor on earth? Aren’t his days like the days of
    a hired hand?
  wal-wal: “Asa de7oi sa7aa bollan wolqqaama baaxe gidenneeyye? A de7o laittai keraa
    oottiya asa de7o laittaa mala gidenneeyye?
  spa-PDDPT: ¿No es el destino del hombre en la tierra una lucha? ¿No son sus días
    como los de un jornalero,
  gun-gun: — Yvy re avakue ojexavai aguã rami e'ỹ teve ikuai? Oikovea ára omba'eapo
    va'e rami e'ỹ teve ojexavai?
  ilo-ULB: Adda kadi ti saan a narigat a trabaho para iti tunggal tao iti daga? Saan
    kadi a dagiti al-aldawna ket kas ti al-aldaw ti natangdanan a tao?
  kpg-kpg: “Di mouli o tangada le e hai gadoo be di moomee ne hono ang gi tangada dauwa,
    e hai gadoo be di moomee haingadaa gi tuaidina.
  uig-ARA: ئىنسانغا زېمىندا جەۋرە-جاپا چېكىدىغان تۇرمۇش بېكىتىلگەن ئەمەسمۇ؟ ئۇنىڭ
    كۈنلىرى بىر مەدىكارنىڭكىگە ئوخشاش ئەمەسمۇ؟
  sus-sus: «Mixi xa fe mu luxi xɛ duniɲa ma alɔ sɔɔri? A xa duniɲɛigiri mu luxi xɛ
    alɔ walikɛ?
  pon-2006: Mour en aramas rasehng doadoahk idihd en sounpei, rasehng doadoahk apwal
    en paliwar,
  ksd-ksd: A kini kai ra tutana ati ra pia pa i mamat vang? Ma kana nilaun pa dir
    vardada vang ma ra tena papalum di kul ia?
  tur-YTC: “Yeryüzünde insan zorla çalıştırılmıyor mu? Günleri ücretli bir işçinin
    günleri gibi değil midir?
  grc-BRENT: Πότερον οὐχὶ πειρατήριόν ἐστιν ὁ βίος ἀνθρώπου ἐπὶ τῆς γῆς; καὶ ὥσπερ
    μισθίου αὐθημερινοῦ ἡ ζωὴ αὐτοῦ;
  ind-AYT: “Bukankah manusia mengalami pergumulan di atas bumi sehingga hari-harinya
    seperti hari-hari orang upahan?
  nya-nya: “Kodi munthu sakhala ndi ntchito yowawa pa dziko lapansi? Kodi masiku ake
    sali ngati munthu waganyu?
  hrv-hrv: Nije l' vojska život čovjekov na zemlji? Ne provodi l' dane poput najamnika?
  mps-mps: “Da e tǫde bidibo sogo, da e tiwai dao, bidigo da kegelama, wąbi hwįbo
    bidi nigibo. Da te sę ebo bidi dabe tiwai gilama, bomai sę naga tigidali sogo
    yaibao.
  tpi-tpi: “Long taim yumi stap long dispela graun, yumi olsem man ol i pulim i go
    mekim wok soldia. Yumi olsem ol wokboi na yumi mas mekim hatwok oltaim.
  dan-1931: Har Mennesket på Jord ej Krigerkår? Som en Daglejers er hans Dage.
  vie-OVCB: “Có phải loài người phục dịch gian khổ? Đời sống chúng ta chẳng khác đời
    người làm thuê,
  guj-2017: “શું પૃથ્વી પર માણસને સંકટ સહન કરવાનું નથી? શું તેના દિવસો મજૂરના જેવા
    નથી?
  pon-2006A: Mour en aramas rasehng doadoahk idihd en sounpei, rasehng doadoahk apwal
    en paliwar,
  por-BRBSL: “Um homem não é obrigado a trabalhar na terra? Seus dias não são como
    os dias de uma mão contratada?
  cth-cth: Talaivan dawkvah tami hanelah thaw ka ru e thaw a onae tueng ouk ao nahoehmaw,
    a hninnaw hai kutkapânaw e hnin patetlah awm hoeh namaw.
  twi-twi: “Asase so som nyɛ den mma onipa ana? Ne nkwanna nte sɛ ɔpaani de?
  hlt-hlt: Diklai hman ah hlanghing hamla caempuei a om moenih a? A khohnin te kutloh
    kah khohnin banghui ni.
  tbz-SIM: Onìtì kó mufòmmu dònnɛ̀ kuhɑ̃ɑ̃pɔ̀nkù kɔ̃mu mmu kɛtenkɛ̀ ĩ́nkɛ̀, kɛ dònnɛ̀
    wèè pĩ mmutɔ̃nyonkumu.
  msy-2020: 'Egha Jop ua kamaghɨn mɨgɨa ghaze: “O God, e nguazir kamɨn itir ikɨrɨmɨrim
    a kamaghɨn iti, gumazamiziba bar puvɨra ingar ikiam, mati gumaziba ingangarim
    damuasa e amɨkɨrvagha zui. Egha mati gumazim uan ingangarir ivezim iniasa uabɨ
    abɨragha, bar pamten ingaravɨra iti.'
  dop-dop: Yʋlʋ wɛɛʋ kɛ ɑtɛ cǝnɛ wɛɛ kɛ́ ɩsɩɩ yoolu. Ɩlɛnɑ ɩ kʋyɛɛŋ nɑ́ɑ́ wɛ ɩsɩɩ
    wei ɩ lɑkɩ tǝmlɛ nɑ pɑ́ fɛlǝɣɩ-ɩ tɔ.
  azb-azb: İnsanın yer üzündəki həyatı ağır xidmət deyilmi? Keçirdiyi günlərin muzdur
    ömründən fərqi nədir?
  eng-DBY: Hath not man a life of labour upon earth? and are not his days like the
    days of a hireling?
  hin-2017: “क्या मनुष्य को पृथ्वी पर कठिन सेवा करनी नहीं पड़ती? क्या उसके दिन मजदूर
    के से नहीं होते? (अय्यू. 14:5,13,14)
  wol-KYG: Xanaa du fani doom aadama fi kaw suuf àppu doñ-doñ la, dundam di dundu
    liggéeykat bu ñu bind?
  eng-YLT: Is there not a warfare to man on earth? And as the days of an hireling
    his days?
  kne-kne: “Din biyag di ipogaw isnan daga et maiarig si biyag di soldado ay naligat
    ya mapilitan ay mansilbi ya kaman biyag di makilaglagbo.
  eng-WYC-2017: Knighthood, that is, continual travail, and fighting against vices,
    is the life of a man upon earth, and his days be as the days of an hired man.
  eng-WMBB: “Isn’t a man forced to labour on earth? Aren’t his days like the days
    of a hired hand?
  urd-GVH: इनसान दुनिया में सख़्त ख़िदमत करने पर मजबूर होता है, जीते-जी वह मज़दूर
    की-सी ज़िंदगी गुज़ारता है।
  rug-rug: Na tinoa tie si gua tugo na qeto tie pu ta zukuru tinavete tasunadi, gua
    sa tie tavetavete pa limana doduru rane,
  gaz-gaz: “Jireenyi namaa lafa irratti qabsoo cimaa mitii? Barri isaas akkuma bara
    nama qacaramaa tokkootii mitii?
  fra-LSG: Le sort de l’homme sur la terre est celui d’un soldat, Et ses jours sont
    ceux d’un mercenaire.
  yal-yal: “Adamadina dunuɲa yi gidin xɔdɔxɔ alo sofa wanla ganli, a siimayana alo
    karahan walikɛɛn gbeena,
  haw-1868: A OLE anei he kaua no ke kanaka ma ka honua? A like kona mau la me na
    la o ka mea hoolimalima?
  arb-NAV: أَلَيْسَتْ حَيَاةُ الإِنْسَانِ جِهَاداً شَاقّاً عَلَى الأَرْضِ، وَأَيَّامُهُ
    كَأَيَّامِ الأَجِيرِ؟
  ewe-ewe: “Ɖe menye dɔ sesẽ mee amegbetɔ le le anyigba dzi oa? Ɖe eƒe ŋkekewo mele
    abe agbatetsɔla tɔ ene oa?
  eng-LEE: Is there not a limited time of service to a mortal upon the earth? Are
    not his days also like the days of a hired laborer?
  asm-FB: পৃথিৱী জানো মানুহৰ ৰণ-ভুমি নহয়? তাৰ দিনবোৰ জানো বেচ খাই বন কৰা লোকৰ দিনৰ
    নিচিনা নহয়?
  sus-A: «مِشِ شَ قٍ مُ لُشِ شّ دُنِحَ مَ عَلْ سْورِ؟ عَ شَ دُنِحّءِفِرِ مُ لُشِ شّ
    عَلْ وَلِكّ؟
  fra-SBL: « L'homme n'est-il pas contraint de travailler sur terre ? Ses journées
    ne sont-elles pas comme celles d'un ouvrier ?
  hbo-hbo: הֲלֹא־צָבָ֣א לֶאֱנֹ֣ושׁ *עַל־ (עֲלֵי)־אָ֑רֶץ וְכִימֵ֖י שָׂכִ֣יר יָמָֽיו׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: “Githĩ mũndũ ndakoragwo na ũtungata mũritũ gũkũ thĩ? Githĩ matukũ make
    matihaana o ta ma mũndũ mwandĩke wĩra?
  fra-NCL: La vie de l’homme sur la terre est un temps de service, et ses jours sont
    comme ceux du mercenaire.
  cek-AK: Kami loe thanathaih hoiah na ai maw long nuiah toksak? A hinghaih ninawk
    doeh toksak han tlai ih kami ih ninawk baktiah na ai maw oh?
  cuk-cuk: 'Job sogdebalid: “Ar dule we-napneggi bela arbamalargebed. E-ibagan, dule-undar-arbadiid-e-ibaganyob
    gued.'
  uig-CYR: Инсанға зиминда җәврә-җапа чекидиған турмуш бекитилгән әмәсму? Униң күнлири
    бир мәдикарниңкигә охшаш әмәсму?
  tel-2017: భూమి మీద మనుషులు జీవించే కాలం కాయకష్టం వంటిది కాదా? వాళ్ళ దినాలు కూలి
    పని చేసే వాడి జీవనం వంటిది కాదా?
  hat-BSA: “Èske lòm pa oblije fè kòve sou latè? Èske jou li yo pa tankou jou a yon
    ouvriye jounalye?
  kos-kos: “Moul lun mwet uh oana sie mwet mweun su akkohsyeyuk ye ma sap upa nu sel
    — Oana moul lun sie mwet ma kemkatu ke oru orekma toasr lun pao,
  hbo-WLC: הֲלֹא־צָבָ֣א לֶאֱנ֣וֹשׁ על ־אָ֑רֶץ וְכִימֵ֖י שָׂכִ֣יר יָמָֽיו׃
  ibo-ibo: “Ndụ mmadụ nʼụwa ọ bụghị ọgụ na mgba? Ụbọchị ya ọ dịghị ka ụbọchị onye
    e goro ọrụ?
  ory-ory: ପୃଥିବୀରେ କʼଣ ମନୁଷ୍ୟର ଯୁଦ୍ଧ ହୁଏ ନାହିଁ? ଓ ତାହାର ଦିନସମୂହ କʼଣ ବେତନଜୀବୀର ଦିନ
    ତୁଲ୍ୟ ନୁହେଁ?
  chk-chk: “Ifa usun, eman aramas esap wisen angang weires won fanüfan? Ifa usun,
    ränin manauan resap wewe ngeni ränin manauen eman aramas mi saata?
  rop-rop: Wal Job bin kipgon tok, “Wotfo laif im brabli adwan? Wotfo wi ardimbat
    detmatj?
  ukr-1871: Чи ж не обмежений час чоловікові на землї, а днї (життя) його чи ж не
    те саме, що днї поденного наймита?
  deu-1951: Hat der Mensch nicht Kriegsdienst auf Erden, sind seine Tage nicht wie
    die eines Söldners?
  eng-JPS: Is there not a time of service to man upon earth? And are not his days
    like the days of a hireling?
  srp-1865: Nije li èovjek na vojsci na zemlji? a dani njegovi nijesu li kao dani
    nadnièarski?
  lug-lug: “Ebiseera by’omuntu ku nsi, tebyagerebwa? Ennaku ze tezaagerebwa nga ez’omupakasi?
  heb-heb: הלא צבא לאנוש על ארץ וכימי שכיר ימיו׃
  ben-IRV: পৃথিবীতে কি প্রত্যেক মানুষকে কঠোর পরিশ্রম করতে হয় না? তার দিন গুলো কি
    ভাড়া করা মানুষের মত নয়?
  pan-pan: “ਕੀ ਮਨੁੱਖ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਸਖ਼ਤ ਮਿਹਨਤ ਨਹੀਂ ਕਰਨੀ ਪੈਂਦੀ? ਅਤੇ ਉਹ ਦੇ ਦਿਨ ਮਜ਼ਦੂਰ
    ਦੇ ਦਿਨਾਂ ਦੀ ਤਰ੍ਹਾਂ ਨਹੀਂ ਹੁੰਦੇ?
  mya-JVB: လူ တို့သည် မြေကြီး ပေါ် မှာ ပင်ပန်းစွာအမှု ထမ်း ရသည် မ ဟုတ်လော။ သူ နေရသော
    နေ့ ရက်တို့သည် အငှါး ခံသောသူ၏ နေ့ ရက်ကဲ့သို့ ဖြစ်သည်မဟုတ်လော။
  hmo-hmo: “Taunimanima edia hekwarahi tanobada dekenai be auka, ani? Edia noho be,
    davana totona idia gaukara auka taudia edia noho bamona.
  urd-urd: “क्या इंसान के लिए ज़मीन पर जंग — ओ — जदल नहीं? और क्या उसके दिन मज़दूर
    के जैसे नहीं होते?
  rus-SYN: Не определено ли человеку время на земле, и дни его не то же ли, что дни
    наемника?
  bqc-SIM: Gbɛ̃nazĩna kua dṹniauá dɛ̃ɛɛ. Aà kua dɛ lán gbɛ̀wina kuawaɛ,
  tcz-CHONGTHU: Mihem jouse hinkho hi hahsatna toh kidel jing hilou ham? Ihinkho uhi
    kitha lah khut tobang hilou ham?
  mar-mar: “प्रत्येक मनुष्यास पृथ्वीवर खूप कष्ट करावे लागतात की नाही? त्याचे आयुष्य
    मजुराच्या आयुष्यासारखे असते कि नाही?
  qub-qub: «Cay pachacho runaga rätullami cawan. Arupacoj runa juc junaj arupacushannöllami
    goyan.
  hat-hat: Lavi yon nonm sou latè, se tankou sèvis militè l'ap fè. Li tankou moun
    k'ap vann jounen!
  eng-BSB: “Is not man consigned to labor on earth? Are not his days like those of
    a hired hand?
  eng-WEBPB: “Isn’t a man forced to labour on earth? Aren’t his days like the days
    of a hired hand?
  kbq-kbq: Vahe'mofo nomani'zamo'a ama mopafina amuho nehie. Hagi nomani zantimo'a,
    vahe'mo'ma amuhoma huno zago eri'zama eriankna huno tusi amuho nehie.
  nhe-BL: “Tlahuel ohui iyolis se tlacatl ipan ni tlaltepactli. Quipano miyac tlaohuijcayotl.
    Quipiya iyolis tlen ohui queja iyolis se tlen tlatequipanohua chicahuac mojmostla.
  gub-BL: Zanereko haw ko ywy rehe har zawaiw katu zanewe. Nuzawy kwaw zauxiapekwer
    ài zanereko haw. Zane zama'erekoahy zaiko paw rupi.
  eng-DRA: The life of man upon earth is a warfare, and his days are like the days
    of a hireling.
