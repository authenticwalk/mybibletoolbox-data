verse: JOB.007.006
translations:
  mal-C: “എന്റെ ദിവസങ്ങൾ നെയ്ത്തുകാരന്റെ ഓടത്തെക്കാൾ വേഗമുള്ളത്; പ്രതീക്ഷയ്ക്കു വകയില്ലാതെ
    അവ നിലയ്ക്കുന്നു.
  deu-TKW: Meine Tage fliegen schneller als ein Weberschiff und schwinden hoffnungslos
    dahin.
  lin-lin: Mikolo ya bomoi na ngai ezali koleka mbangu penza koleka tonga oyo mosali
    bilamba asalelaka ; nakomi na suka, mpe elikya na ngai nyonso esili.
  eng-LSV: My days swifter than a loom, || And they are consumed without hope.
  eng-GNV: My dayes are swifter then a weauers shittle, and they are spent without
    hope.
  eng-WEBSTER: My days are swifter than a weaver's shuttle, and are spent without
    hope.
  nhw-BL: “Nonemilis nimantzi tlantiya. Mojmostla moisihuiltía para monechcahuis nopa
    tonal quema nimiquis. Ayacmo nijpiya nechiyalistli para nimochicahuas.
  swh-ONEN: “Siku zangu zinapita upesi kuliko mtande wa kufuma, nazo zinafikia mwisho
    wake bila matumaini.
  bba-bba: Nɛn wɛ̃siɑru tɑ weson kɔkɔrɔru sɑ̃ɑbu kere. Nɑ ǹ yĩiyɔbu mɔ, Yinni Gusunɔ.
  eng-KJVCPB: My days are swifter than a weaver’s shuttle, And are spent without hope.
  luo-luo: “Ndalo mar ngimana dhiyo mapiyo moloyo masind jachwe usi, kendo orumo piyo
    maonge geno.
  meu-meu: Egu dina na e lao haraḡamu, dabua ihatuna tauna ena diva na heto; e oremu,
    asi helarodia.
  npi-ULB: मेरा दिनहरू सिलाउनेको चक्‍काभन्दा चाँडो बित्छन् । ती आशाविनै बितेर जान्छन्
    ।
  yor-yor: “Ọjọ́ mi yára jù ọkọ̀ ìhunṣọ lọ, o sì di lílò ní àìní ìrètí.
  pes-OPCB: روزهای عمرم به سرعت می‌گذرد و با نومیدی سپری می‌شود.
  tgl-ULB: Ang aking mga araw ay mas mabilis kaysa sa panghabi; lilipas sila nang
    walang pag-asa.
  hui-hui: Ainde i̱ dindi ogoriani holene horo abaleore pu bolangua hai haga biragola
    i̱naga tingini mani bayale hadai bulene nawi bada, lene.
  mya-mya: ငါ့နေ့ရက်တို့သည် ရက်ကန်းလွန်းထက်မြန်၍ မြော်လင့်ခြင်းမရှိဘဲ လွန်သွားတတ်ကြ၏။
  bod-N: ང་ཡི་མི་ཚེ་སྒྲོམ་བུ་ལས་ཀྱང་མགྱོགས། ། རེ་བ་མེད་པའི་ནང་དུ་དུས་རྣམས་འདས། །
  sna-sna: “Mazuva angu ari kukurumidza kufamba kukunda chokurukisa chomuruki, uye
    anosvika kumagumo asina tariro.
  spa-BLM: Mis días son más rápidos que la lanzadera de un tejedor, y se gastan sin
    esperanza.
  cac-cac: A in q'uinal elan̈chamel tz'eq'ui, icha yec' sjul-lab' eb' ch'alvum sjulec'
    d'a scal sch'al. Van sc'och in q'uinal tic d'a slajvub', man̈xa tas ayoch yipoc
    in c'ool.
  swh-ULB: Siku zangu zinakimbia kuliko chombo cha kufumia; zinapita bila tumaini.
  bel-bel: Дні мае бягуць хутчэй за чалавека і канчаюцца без надзеі.
  deu-ELBBK: Meine Tage gleiten schneller dahin als ein Weberschiffchen und schwinden
    ohne Hoffnung.
  mbb-OT: “Nenlavey is menge andew kayi te ked-ubpè ku he wazè ku egkeperateng. Nenlavey
    heini he edhuna pa he meǥaan te meǥaan he edwaleng he himan te mengengavel.
  mal-2015: എന്റെ നാളുകൾ നെയ്ത്തോടത്തിലും വേഗതയുള്ളതു; പ്രത്യാശകൂടാതെ അവ കഴിഞ്ഞുപോകുന്നു.
  rmc-rmc: O dživesa mange pregele sigeder sar le tkačiske o kaštoro prekal o thava
    a preačhile bi e naďej.
  pes-OPV: روزهایم از ماکوی جولا تیزروتر است، و بدون امید تمام می‌شود.
  ron-1924: Зилеле меле збоарэ май юць декыт сувейка цесэторулуй, се дук ши ну май
    ам ничо нэдежде!
  ben-OBCV: “আমার দিনগুলি তাঁতির মাকুর চেয়েও দ্রুতগামী, আর কোনও আশা ছাড়াই সেগুলি
    শেষ হয়ে যায়।
  som-som: Cimrigaygu waa ka dheereeyaa dungudbiyaha dharsameeyaha, Oo rajola'aan
    baan ku noolahay.
  lat-VUC: Dies mei velocius transierunt quam a texente tela succiditur, et consumpti
    sunt absque ulla spe.
  eng-ASVBT: My days are swifter than a weaver’s shuttle, And are spent without hope.
  ita-1885: I miei giorni son passati via più leggermente che la spola del tessitore,
    E son venuti meno senza speranza.
  eng-LXXUP: And my life is lighter than a word, And has perished in vain hope.
  eng-ULB: My days are swifter than a weaver's shuttle; they pass without hope.
  spa-VBL: Mis días pasan más rápido que la lanzadera de un tejedor y llegan a su
    fin sin esperanza.
  fra-_FOB: Mes jours ont passé plus légers que la navette du tisserand, et ils se
    consument sans espoir.
  mal-mal: എന്റെ നാളുകൾ നെയ്ത്തോടത്തിലും വേഗതയുള്ളത്; പ്രത്യാശകൂടാതെ അവ കഴിഞ്ഞുപോകുന്നു.
  urd-GVR: Mere din jūlāhe kī nāl se kahīṅ zyādā tezī se guzar gae haiṅ. Wuh apne
    anjām tak pahuṅch gae haiṅ, dhāgā ḳhatm ho gayā hai.
  suz-BL: आं नाक्‍त वा प्रोव़ब आन थूरी क्‍येङा यो रीब पा लाइ‍नीम। मेको नेल्‍ल आस मपाइश्‍शो
    दुम्‍‍नीम। यसैया ३८:१२
  eng-NOY: My days are swifter than a weaver's shuttle; They pass away without hope.
  ita-1927: I miei giorni sen vanno più veloci della spola, si consumano senza speranza.
  ckb-ckb: «ڕۆژگارم لە تەون خێراترە و بێ هیوا کۆتایی دێت.
  eng-BBE: My days go quicker than the cloth-worker's thread, and come to an end without
    hope.
  kan-OKCV: “ನನ್ನ ದಿನಗಳು ಮಗ್ಗದ ಲಾಳಿಗಿಂತ ತ್ವರೆಯಾಗಿವೆ; ದಿನಗಳು ನಿರೀಕ್ಷೆ ಇಲ್ಲದೆ ಮುಗಿಯುತ್ತವೆ.
  tam-2017: என் நாட்கள் நெய்கிறவன் எறிகிற நாடாவிலும் தீவிரமாக ஓடுகிறது; அவைகள் நம்பிக்கையில்லாமல்
    முடிந்துபோகும்.
  spa-RV-1909: Y mis días fueron más ligeros que la lanzadera del tejedor, y fenecieron
    sin esperanza.
  ron-BTF: Zilele mele sunt mai iuți decât suveica țesătorului și sunt petrecute fără
    speranță.
  eng-WEBP: My days are swifter than a weaver’s shuttle, and are spent without hope.
  eng-FBV: My days pass quicker than a weaver's shuttle and they come to an end without
    hope.
  nld-1939: Mijn dagen zijn sneller dan een weversspoel, En lopen af, bij gebrek aan
    draad.
  nch-BL: “Nonemilis nimantzi tantiya. Mojmosta moisihuiltía para monechcahuis nopa
    tonali quema nimiquis. Ayecmo nijchiyas para nimochicahuas.
  vie-1934: Các ngày tôi qua mau hơn thoi dệt cửi, Tiêu đi, chẳng có trông cậy gì.
  hin-CV: “मेरे दिनों की गति तो बुनकर की धड़की की गति से भी अधिक है, जब वे समाप्‍त
    होते हैं, आशा शेष नहीं रह जाती.
  spa-BES: Mis días van más rápido que el hilo del trabajador de la tela, y terminan
    sin esperanza.
  tdx-tdx: Masika te amy sozom-panenoñey o androkoo, ie mihelañe añe po-pitamàñe.
  tha-KJV: วันคืนของข้าเร็วกว่ากระสวยของช่างทอ และสิ้นสุดลงด้วยไร้​ความหวัง
  por-BR-2018: Meus dias são mais rápidos que a lançadeira do tecelão, e perecem sem
    esperança.
  deu-ELO: Meine Tage gleiten schneller dahin als ein Weberschiffchen, und schwinden
    ohne Hoffnung.
  eng-WYC-2018: My days have passed swifter than a web is cut down from the looms;
    and those days be wasted without any hope of coming again.
  epo-epo: Miaj tagoj forflugis pli facile, ol bobeno de teksisto, Kaj pasis, lasinte
    nenian esperon.
  uig-PIN: Künlirim bapkarning mokisidinmu ittik ɵtidu, Ular ümidsizlik bilǝn ayaƣlixay
    dǝp ⱪaldi.
  beo-beo: Na da hobea misunu dafawane hamoma:beyale dawa:lusu hamedene, eso da hedolowane
    hehenasa.
  tpi-OTNT: Na tu, ol de bilong mi i stap long graun i save go pinis kwiktaim tumas,
    na mi no ting bai skin bilong mi i kamap orait gen.”
  hau-SA: “Kwanakina suna wucewa da sauri, fiye da yadda ƙoshiyar masaƙa take wucewa
    da sauri, za su kawo ga ƙarshe ba bege.
  uig-LAT: Künlirim bapkarning mokisidinmu ittik ötidu, Ular ümidsizlik bilen ayaghlishay
    dep qaldi.
  nde-nde: Insuku zami ziyaphangisa kulosungulo lomaluki, zisuka ziphele kungekho
    ithemba.
  ton-ton: Ko hoku ngaahi ʻaho ʻoku vave ʻi he faʻonga filo ʻoe tangata lalanga, pea
    ʻoku fakaʻosi ia taʻehaʻamanaki lelei.
  ces-1613: Dnové moji rychlejší byli nežli člunek tkadlce, nebo stráveni jsou bez
    prodlení.
  eng-WMB: My days are swifter than a weaver’s shuttle, and are spent without hope.
  tam-TCV: “நெய்கிறவர்களின் நாடாவைவிட என் நாட்கள் வேகமாய் போகின்றன; அவை எதிர்பார்ப்பு
    எதுவும் இல்லாமலேயே முடிவடைகின்றன.
  ceb-ULB: Ang akong mga adlaw mas labing paspas kay sa lansadera sa maghahabol; milabay
    kini nga walay paglaom.
  pol-UBG: Moje dni biegną szybciej niż czółenko tkackie i przemijają bez nadziei.
  urd-GVU: میرے دن جولاہے کی نال سے کہیں زیادہ تیزی سے گزر گئے ہیں۔ وہ اپنے انجام
    تک پہنچ گئے ہیں، دھاگا ختم ہو گیا ہے۔
  deu-1912: Meine Tage sind leichter dahingeflogen denn die Weberspule und sind vergangen,
    daß kein Aufhalten dagewesen ist.
  kan-2017: ನನ್ನ ದಿನಗಳು ಮಗ್ಗದ ಲಾಳಿಗಿಂತ ವೇಗವಾಗಿ, ನಿರೀಕ್ಷೆಯಿಲ್ಲದೆ ಕಳೆದು ಹೋಗುತ್ತವೆ.
  yap-yap: Be yan e rran ma dakuriy ban’en ni be lagan’ug ngay, be yan nib machreg
    nga ba rosom ko wupmad.
  hlt-MCSB: Ka khohnin loh tampai lakah bawn tih lungli lungla la ngaiuepnah bawt.
  mdy-ETH: ታኣኮ ናንጎ ሌዓ ሃርፖኮ ሞኮኬይዳፓ ባሼ ሩኡራኔ፤ ፔቴታዖ ሃጊ ማዓንዳ ዎዛ ባኣያ ማዒ ጋፒንፆ ሄላኔ።
  twi-ASANTE: “Me nna kɔ ntɛm sene ɔnwomfoɔ akurokurowa, na ɛkɔ awieeɛ a anidasoɔ
    biara nni muo.
  eng-WEBU: My days are swifter than a weaver’s shuttle, and are spent without hope.
  wal-wal: Ta laittai shimainniyaa muhuuhaappekka aadhdhi eesotees; aiba hidootinne
    bainnan ta laittai wurees.
  spa-PDDPT: Mis días se me van más veloces que la lanzadera y se me acaban sin esperanza.
  gun-gun: Xe'ára ma mba'emo mbovyvya gui ipojavave, ha'e vy opa 'rã arõ e'ỹkue re.
  ilo-ULB: Naparpartak dagiti al-aldawko ngem ti barkilia iti uma-abel; aglabas dagitoy
    nga awanan iti namnama.
  kpg-kpg: Ogu laangi e odi gi daha deai di hagadagadagagee ai, e limalima dono odi
    gadoo be di limalima o di iwi di maatiin dui mee.
  uig-ARA: كۈنلىرىم باپكارنىڭ موكىسىدىنمۇ ئىتتىك ئۆتىدۇ، ئۇلار ئۈمىدسىزلىك بىلەن ئاياغلىشاي
    دەپ قالدى.
  sus-sus: N ma simaya xulun mabɔɛ xa mabɔɛ wuri bɛ.
  pon-2006: Ei rahn akan kin imwisekla ni sohte koapworopwor, imwisekla mwadang sang
    mwekid en dikek en deidei.
  ksd-ksd: Kaugu lavur bungbung dia vana lulut ta dir ma ra rarau na kuara ta ra lima
    i ra tena virvir mal, Dia panie vakuku.
  tur-YTC: Günlerim dokumacının mekiğinden daha hızlı, Umutsuz bir şekilde tükeniyor.
  grc-BRENT: Ὁ δὲ βίος μου ἔστιν ἐλαφρότερος λαλιᾶς, ἀπόλωλε δὲ ἐν κενῇ ἐλπίδι.
  ind-AYT: Hari-hariku berlalu lebih cepat daripada sekoci penenun, dan sampai pada
    akhir yang tanpa harapan.
  nya-nya: “Masiku anga ndi othamanga kupambana makina wolukira nsalu, ndipo amatha
    wopanda chiyembekezo.
  hrv-hrv: Dani moji brže od čunka prođoše, promakoše hitro bez ikakve nade.
  mps-mps: Me ma, ena e tǫde bidibo sogo polo peyu ebo. Tama tibaso, eno homugo eno
    tigi ma usu yaiba homu menio,” Jopgo te po wali.
  tpi-tpi: Na tu, ol de bilong mi i stap long graun i save go pinis kwiktaim tumas,
    na mi no ting bai skin bilong mi i kamap orait gen.”
  dan-1931: Raskere end Skyttelen flyver mine Dage, de svinder bort uden Håb.
  vie-OVCB: “Ngày của con bay nhanh hơn thoi đưa. Rồi chấm dứt không một niềm hy vọng.
  guj-2017: મારા દિવસો વણકરના કાંટલા કરતા વધુ ઝડપી છે, અને આશા વિના તેનો અંત આવે છે.
  pon-2006A: Ei rahn akan kin imwisekla ni sohte koapworopwor, imwisekla mwadang sang
    mwekid en dikek en deidei.
  por-BRBSL: Meus dias são mais rápidos que o de um vaivém de tecelão, e são gastas
    sem esperança.
  cth-cth: Ka hninnaw teh, hnikawngnae yawngyen hlak hai a rang teh, ngaihawinae awm
    laipalah a loum.
  twi-twi: “Me nna kɔ ntɛm sen ɔnwemfo akurokurowa, na ɛkɔ awiei a anidaso biara nni
    mu.
  hlt-hlt: Ka khohnin loh tampai lakah bawn tih lungli lungla la ngaiuepnah bawt.
  tbz-SIM: N we firì kɛ pɛ̃ɛ̃tɛ́mu tɛyɑɑ̀dùɔ̀dɑbɛɛtɛ̀, yɛ̀ pɛ̃nkɛ́mu n tɛ̃́nkɛ í bɑɑ
    mùmɑmù.
  msy-2020: Ezɨ uaghan, mati amizim zuamɨra mɨtarim girɨghizɨ moghɨn, nan dughiar
    kɨ nguazimɨn itiba, da iza zuamɨra zui. Ezɨ nan ikɨrɨmɨrim derazir puvatɨgha kamaghɨra
    iti. Ezɨ nan nɨghnɨzim ghaze, kɨ ua deraghan kogham.”
  dop-dop: Mɑ weesuɣu ɩɩ lɑɑ tɛm, ɩsɩɩ sɑɣɑtɑ lʋʋlʋ kpoŋkpoloku. Ye kʋ kpoŋkpontuɣu
    ɩ́ tɛmɑ kʋ tǝnɑɣɑ ntɛ́.
  azb-azb: Günlərim toxucunun məkikindən də sürətli gedir, Ümidsiz sona çatır.
  eng-DBY: My days are swifter than a weaver's shuttle, and are spent without hope.
  hin-2017: मेरे दिन जुलाहे की ढरकी से अधिक फुर्ती से चलनेवाले हैं और निराशा में बीते
    जाते हैं।
  wol-KYG: Kukkub ràbb sax ni samay fan di jeexee ko gaaw, poqe di jeex, te yaakaar
    amul.
  eng-YLT: My days swifter than a weaving machine, And they are consumed without hope.
  kne-kne: Paspas ay malabas nan agew ay panbiyagak, mapospos nan agew ko yan magay
    namnamak.
  eng-WYC-2017: My days have passed swifter than a web is cut down from the looms;
    and those days be wasted without any hope of coming again.
  eng-WMBB: My days are swifter than a weaver’s shuttle, and are spent without hope.
  urd-GVH: मेरे दिन जूलाहे की नाल से कहीं ज़्यादा तेज़ी से गुज़र गए हैं। वह अपने अंजाम
    तक पहुँच गए हैं, धागा ख़त्म हो गया है।
  rug-rug: Sari qua rane si tuturei hola taloa dia, pa vina betodi si loketoṉa sapu
    leadi si ta evaṉa.
  gaz-gaz: “Barri koo kolloo wayya dhooftuu caalaa ariifata; innis abdii malee dhuma.
  fra-LSG: 'Mes jours sont plus rapides que la navette du tisserand, Ils s’évanouissent:
    plus d’espérance!'
  yal-yal: N ma siimayaan mafura danguɛ dangu gɛsɛ sɔxɔnna kinaan na, a danguma yigitɛgɛni.”
  haw-1868: Ua oi ka mama o kuu mau la mamua o ka laau ulana lole, A holo aku me ke
    manaolana ole.
  arb-NAV: أَيَّامِي أَسْرَعُ مِنْ مَكُّوكِ النَّسَّاجِينَ، تَتَلاشَى مِنْ غَيْرِ
    رَجَاءٍ!
  ewe-ewe: “Nye ŋkekewo le du ɖim wu avɔlɔ̃ʋu eye wowua enu mɔkpɔkpɔmanɔmee.
  eng-LEE: My days hasten away more swiftly than a weaver's shuttle, and they come
    to an end in the absence of hope.
  asm-FB: মোৰ আয়ুস তাঁতীৰ হাতৰ মাকোতকৈয়ো বেগী, আৰু বিনা আশাৰে ঢুকায় যায়।
  sus-A: ﭑ مَ سِمَيَ شُلُن مَبْي شَ مَبْي وُرِ بّ.
  fra-SBL: Mes jours sont plus rapides que la navette d'un tisserand, et sont dépourvus
    d'espoir.
  hbo-hbo: יָמַ֣י קַ֭לּוּ מִנִּי־אָ֑רֶג וַ֝יִּכְל֗וּ בְּאֶ֣פֶס תִּקְוָֽה׃
  piu-2006: '@see-verse:JOB.007.005'
  kik-kik: “Matukũ makwa maraathira na ihenya rĩkĩrĩte rĩa kanyamũ karĩa gakonjithanagia
    uuthi ngoora ĩgĩtumwo, magagĩkinya mũthia itarĩ na kĩĩrĩgĩrĩro.
  fra-NCL: 'Mes jours passent plus rapides que la navette, ils s’évanouissent : plus
    d’espérance !'
  cek-AK: Ka hinghaih aninawk loe kahni sah kami ih camprai pongah rang kue moe, oephaih
    om ai ah laemh o.
  cuk-cuk: An-bergued-ibagan binna-binna nadapsulid, e-ibagan omosad. Gwen an bar-gannarsegued
    itosulid, bato an bela itoged.
  uig-CYR: Күнлирим бапкарниң мокисидинму иштик өтиду, Улар үмүтсизлик билән аяқлишай
    дәп қалди.
  tel-2017: నేత పనివాడి చేతిలోని నాడెలాగా నా రోజులు వేగంగా గడిచిపోతున్నాయి. ఎలాంటి
    నిరీక్షణ లేకుండా అవి గతించిపోతున్నాయి.
  hat-BSA: Jou m yo mache pi vit ke mach aparèy tise a. Yo fini sanzespwa.
  kos-kos: Len luk uh somla ac wangin finsrak kac, Ac fahsr la uh mui liki kutap lun
    sie mwet tatu nwek.
  hbo-WLC: יָמַ֣י קַ֭לּוּ מִנִּי־אָ֑רֶג וַ֝יִּכְל֗וּ בְּאֶ֣פֶס תִּקְוָֽה׃
  ibo-ibo: “Ụbọchị nke ndụ m na-agabiga ngwangwa karịa ihe eji akpa akwa nke ọkpa
    akwa, ha na-agwụcha na-enweghị olileanya ọbụla.
  ory-ory: ମୋହର ଦିନ ତନ୍ତୀର ନଳୀଠାରୁ ଶୀଘ୍ରଗାମୀ ଓ ଭରସା ବିନା ବ୍ୟୟ ହୋଇଯାଏ।
  chk-chk: Ränin manauei ra müttirila, lap seni müttirin än eman chon tür äsäp. A
    tori müchülar, nge esap wor ai apilükülüköch.
  rop-rop: Aibin reken ai garra jidan longtaim bat main laif im go kwikbala na, jis
    laik sambodi tjakam spiya kwikbala.”
  ukr-1871: Днї мої летять швидше судна, а конець їх безнадїйний.
  deu-1951: Meine Tage gleiten schneller dahin als ein Weberschifflein, sie schwinden
    hoffnungslos dahin.
  eng-JPS: My days are swifter than a weaver's shuttle, and are spent without hope.
  srp-1865: Dani moji brži biše od èunka, i proðoše bez nadanja.
  lug-lug: “Ennaku zange zidduka okusinga ekyuma ky’omulusi w’engoye bw’atambuza ky’alusisa
    engoye ze; era zikoma awatali ssuubi.
  heb-heb: ימי קלו מני ארג ויכלו באפס תקוה׃
  ben-IRV: তাঁতিদের তাঁত বোনা যন্ত্রের থেকেও আমার জীবনের আয়ু দ্রুতগামী; তারা আশাহীন
    ভাবে শেষ হয়।
  pan-pan: “ਮੇਰੇ ਦਿਨ ਜੁਲਾਹੇ ਦੀ ਨਾਲ ਤੋਂ ਵੀ ਕਾਹਲੇ ਹਨ, ਅਤੇ ਆਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਬੀਤਦੇ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: ငါ့ နေ့ ရက်တို့သည် ရက်ကန်းလွန်း ထက် မြန် ၍ မြော်လင့် ခြင်းမ ရှိဘဲ လွန်
    သွားတတ်ကြ၏။
  hmo-hmo: Egu dina ta ta be idia ore haraga, dabua hatua tauna ena nila ena haraga
    bamona, bona egu kopina do ia namo lou totona, be unai bamona lau laloa diba lasi.”
  urd-urd: मेरे दिन जुलाहे की ढरकी से भी तेज़ और बगै़र उम्मीद के गुज़र जाते हैं।
  rus-SYN: Дни мои бегут скорее челнока и кончаются без надежды.
  bqc-SIM: Ma gↄↄↄ ìↄ gɛ̃ ń bao lán zwã̀atãna kↄↄzuawa, ìↄ gɛ̃zɛa wɛdↄa pↄ́i
    sai.
  tcz-CHONGTHU: Ka nikho ho jong pon khong ho patphei kilham sangin ging jon, kinepna
    beijin akichai ji'e.
  mar-mar: माझे दिवस विणकऱ्याच्या मागापेक्षा भरभर जातात आणि माझे आयुष्य आशेशिवाय संपते.
  qub-qub: Caway-bïdäga päsarin tilar awajcuna lansadërata jitashannöllami. Waquenga
    yarpashancunata manaraj tarirmi aywacunpis.
  hat-hat: Jou m' yo pase pi vit pase zegwi nan men moun k'ap maye senn. Yo disparèt,
    pa gen anyen m'ap tann ankò.
  eng-BSB: My days are swifter than a weaver’s shuttle; they come to an end without
    hope.
  eng-WEBPB: My days are swifter than a weaver’s shuttle, and are spent without hope.
  kbq-kbq: Hagi knama mani'na oanknamo'a ame huno evuevu nehuno, kukenama nehatia
    nekazamo'ma ame huno'ma kukenafima marerino atiramino'ma nehiaza huno enevige'na,
    knamaregahue hu'na ontahi'noe.
  nhe-BL: “Noyolis nimantzi tlantiya. Mojmostla moisihuiltía para monechcahuis nopa
    tonal quema nimiquis. Ayoc nimochiya para nimochicahuas.
  gub-BL: He'ar upaw na'arewahy. Nuzawy kwaw pàn ipyahaw. Na'arew uzàn oho. He'ar
    uhem oho ihewi ma'eràro katu haw hezar 'ym pà. Hereko haw nuzawy kwaw ywytu.
  eng-DRA: My days have passed more swiftly than the web is cut by the weaver, and
    are consumed without any hope.
