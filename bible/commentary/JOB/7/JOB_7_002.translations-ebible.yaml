verse: JOB.007.002
translations:
  mal-C: ഒരു അടിമ അന്തിവെയിൽ ആഗ്രഹിക്കുന്നതുപോലെയും തൊഴിലാളികൾ തങ്ങളുടെ കൂലിക്കായി
    കാത്തിരിക്കുന്നതുപോലെയും
  deu-TKW: Gleich einem Sklaven, der nach Schatten lechzt, und wie ein Löhner, der
    seines Lohnes harrt,
  lin-lin: Ndenge mowumbu azelaka pio ya pokwa to ndenge mongamba azelaka makasi lifuti
    na ye,
  eng-LSV: As a servant desires the shadow, || And as a hired worker expects his wage,
  eng-GNV: As a seruant longeth for the shadowe, and as an hyreling looketh for the
    ende of his worke,
  eng-WEBSTER: As a servant earnestly desireth the shadow, and as a hireling looketh
    for the reward of his work;
  nhw-BL: Niitztoc quen se tetequipanojquetl catli tlahuel quinequi ma ajsi hora para
    mosiyajquetzas o tlahuel quinequi nimantzi ma tlami nopa semana huan quiselis
    itlaxtlahuil.
  swh-ONEN: Kama mtumwa anavyovionea shauku vivuli vya jioni, au mtu aliyeajiriwa
    anavyoungojea mshahara wake,
  bba-bba: ǹ kun mɛ nɡe yoo wi u wɑ̃ɑ sɔ̃ɔ sɔɔ u sɑɑru kɑsu u wɛ̃rɑ, ǹ kun mɛ nɡe
    sɔm kowo wi u mɑrɑ bu nùn kɔsiɑ.
  eng-KJVCPB: 'As a servant earnestly desireth the shadow, And as a hireling looketh
    for the reward of his work:'
  luo-luo: Mana kaka misumba ma gombo ni seche mag odhiambo ochop piyo, kata ka ngʼama
    ondiki marito chudo mare gi geno,
  meu-meu: Hesiai tauna ese ikerukeru e ura heniamu na heto, bona dava iabina totona
    e ḡaukaramu tauna davana e tahuamu na heto;
  npi-ULB: एउटा दासले उत्‍सुकतासाथ साँझको छायाको इच्छा गरेझैं, एक जना ज्यालादारीले
    आफ्नो ज्यालाको आशा गर्छ ।
  yor-yor: Bí ọmọ ọ̀dọ̀ tí máa ń kánjú bojú wo òjìji, àti bí alágbàṣe ti í kánjú wo
    ọ̀nà owó iṣẹ́ rẹ̀.
  pes-OPCB: مانند زندگی غلامی است که آرزو می‌کند زیر سایه‌ای بیارامد، و مثل زندگی
    کارگری است که منتظر است مزدش را بگیرد.
  tgl-ULB: Hindi ba na ang kaniyang mga araw ay gaya ng isang taong upahan?
  hui-hui: Ina garabaya biabe ale biahaga karume tinaga tingini gomba helonaga ni
    abale palia nabira lowa haga ale kama. Biabe bialu hagame tinaga biabe biyagonaga
    yolo ngilo hondo ho hagadagua kamagoni.
  mya-mya: ကျွန်ခံရသောသူသည် မိုဃ်းချုပ်သောအချိန်ကို တောင့်တ၍၊ အငှါးခံသောသူသည် အခရမည့်အချိန်ကို
    မြော်လင့်သကဲ့သို့၊
  bod-N: དེ་ནི་གཡོག་པོས་གྲིབ་བསིལ་སྙེག་འདྲ་དང་། ། གླ་པས་གླ་ཕོག་རེ་བ་བྱེད་དང་མཚུངས།
    །
  sna-sna: Somuranda anoshuva mimvuri yamadekwana, kana mushandi akamirira kwazvo
    mubayiro wake,
  spa-BLM: Como un siervo que desea fervientemente la sombra, como un asalariado que
    busca su salario,
  cac-cac: A junoc checab', snib'ej elan̈chamel sq'uic'b'i. A junoc munlajvum, snib'ej
    elan̈chamel scha stojol.
  swh-ULB: Kama mtumwa atamaniye sana kivuli cha jioni, kama mwajiriwa atafutaye ujira
    wake -
  bel-bel: Як раб прагне ценю і як найміт чакае канца працы сваёй,
  deu-ELBBK: Wie ein Knecht, der sich nach dem Schatten sehnt, und wie ein Tagelöhner,
    der seines Lohnes harrt,
  mbb-OT: etawa iring te uripen he ngenaan din he mebmahapun en su wey mekehimeley
    en, wey iring te terebahanti he ebperateng te suwildu zin.
  mal-2015: വേലക്കാരൻ നിഴൽ വാഞ്ഛിക്കുന്നതുപോലെയും കൂലിക്കാരൻ കൂലിക്കു കാത്തിരിക്കുന്നതുപോലെയും
  rmc-rmc: Sar o otrokos, savo pes našťi doužarel pro ciňos, sar o robotňikos, savo
    užarel, kana les počinena,
  pes-OPV: مثل غلام که برای سایه اشتیاق دارد، و مزدوری که منتظر مزد خویش است،
  ron-1924: Кум суспинэ робул дупэ умбрэ, кум ышь аштяптэ мунчиторул плата,
  ben-OBCV: ক্রীতদাস যেমন সান্ধ্য ছায়ার জন্য ব্যাকুল হয়, বা দিনমজুর বেতনের অপেক্ষায়
    থাকে,
  som-som: Sida addoon hoos u xiisooda, Iyo sida shaqaale mushahaaradiisa filanaya,
  lat-VUC: Sicut servus desiderat umbram, et sicut mercenarius præstolatur finem operis
    sui,
  eng-ASVBT: 'As a servant that earnestly desireth the shadow, And as a hireling that
    looketh for his wages:'
  ita-1885: Come il servo aspira all'ombra, E il mercenario aspetta il premio della
    sua opera;
  eng-LXXUP: Or as a servant that fears his master, and one who has grasped a shadow?
    Or as a hireling waiting for his pay?
  eng-ULB: Like a slave earnestly desires the shadows of evening, like a hired man
    looks for his wages—
  spa-VBL: Como un esclavo que anhela un poco de sombra, como un obrero que espera
    ansiosamente el día de la paga,
  fra-_FOB: Comme un esclave, il soupire après l'ombre, et, comme un mercenaire, il
    attend son salaire.
  mal-mal: വേലക്കാരൻ നിഴൽ ആഗ്രഹിക്കുന്നതുപോലെയും കൂലിക്കാരൻ കൂലിക്ക് കാത്തിരിക്കുന്നതുപോലെയും
  urd-GVR: Ġhulām kī tarah wuh shām ke sāye kā ārzūmand hotā, mazdūr kī tarah mazdūrī
    ke intazār meṅ rahtā hai.
  suz-BL: मेको नाक्‍दो ङा वांकु रिम्‍शो वाइलीम वाइल खोदेंशो पा बाक्‍नीम। आ गेय पशो
    ङा गाल्‍च ताक्‍चा कली रिम्‍शा बाक्‍शो खोदेंशो बाक्‍नीम।
  eng-NOY: As a servant panteth for the shade, And as a hireling looketh for his wages,
  ita-1927: Come lo schiavo anela l’ombra e come l’operaio aspetta il suo salario,
  ckb-ckb: وەک چۆن کۆیلە تامەزرۆی سێبەرە و کرێکاریش چاوەڕێی کرێیەکەیەتی،
  eng-BBE: 'As a servant desiring the shades of evening, and a workman looking for
    his payment:'
  kan-OKCV: ಗುಲಾಮನು ಸಾಯಂಕಾಲದ ನೆರಳನ್ನು ಅಪೇಕ್ಷಿಸುವ ಪ್ರಕಾರವೂ, ನಾನು ಕೂಲಿಯವನು ತನ್ನ ಕೂಲಿಯನ್ನು
    ಕೋರುವ ಪ್ರಕಾರವೂ ಇದ್ದೇನೆ.
  tam-2017: ஒரு வேலையாள் நிழலை விரும்பி, ஒரு கூலிக்காரன் தன் கூலியை வரப்பார்த்திருக்கிறதுபோல,
  spa-RV-1909: 'Como el siervo anhela la sombra, y como el jornalero espera el reposo
    de su trabajo:'
  ron-BTF: Precum un servitor cu ardoare dorește umbra și cum un angajat așteaptă
    răsplata muncii sale,
  eng-WEBP: As a servant who earnestly desires the shadow, as a hireling who looks
    for his wages,
  eng-FBV: Like some slave longing for a bit of shade, like a hired hand anxiously
    waiting for pay day,
  nld-1939: 'Zoals een slaaf, die naar de schaduw verlangt, Zoals een knecht, die
    op zijn loon staat te wachten:'
  nch-BL: Niitztoc quej se tetequipanojquet cati tahuel quinequi ma ajsi hora para
    mosiyajquetzas o tahuel quinequi nimantzi ma tami nopa samano huan quiselis itaxtahuil.
  vie-1934: Như kẻ nô lệ ước ao bóng tối, Như người làm thuê trông đợi tiền lương,
  hin-CV: उस दास के समान, जो हांफते हुए छाया खोजता है, उस मज़दूर के समान, जो उत्कण्ठापूर्वक
    अपनी मज़दूरी मिलने की प्रतीक्षा करता है.
  spa-BES: Como un sirviente que desea las sombras de la noche, y un obrero buscando
    su pago.
  tdx-tdx: Manahake ty filelalela’ ondevo ty aloke naho ty fitamam-pièke ty rima’e,
  tha-KJV: เหมือนอย่างทาสที่ปรารถนาเงา และเหมือนอย่างลูกจ้างผู้มองหาค่าจ้างแห่งงานของตน
  por-BR-2018: Como o servo suspira pela sombra, e como o assalariado espera por seu
    pagamento,
  deu-ELO: Wie ein Knecht, der sich nach dem Schatten sehnt, und wie ein Tagelöhner,
    der seines Lohnes harrt,
  eng-WYC-2018: As an hart desireth shadow, and as an hired man abideth the end of
    his work; (Like a servant desireth the shade, and like a hired man waiteth for
    the end of his work day;)
  epo-epo: Kiel sklavo, kiu sopiras al ombro, Kaj kiel dungito, kiu atendas sian pagon,
  uig-PIN: Ⱪul kǝqⱪurunning sayisigǝ tǝxna bolƣandǝk, Mǝdikar ɵz ǝmgikining ⱨǝⱪⱪini
    kütkǝndǝk,
  beo-beo: 'Ea esalusu da udigili hawa: hamosu dunu amo da anegagima:ne, ifa ougiha
    esalumusa: hanai gala. Ea esalusu da hamosu dunu amo da ea bidi lama:ne, hanaiwane
    ouesalebe ba:sa.'
  tpi-OTNT: Yumi olsem wokboi nating i laikim tumas bai san i go daun na skin bilong
    en i ken kol liklik. Na yumi olsem wokman i wetim pe bilong en.
  hau-SA: Kamar yadda bawa yakan jira yamma ta yi, ko kuma kamar yadda wanda aka yi
    hayarsa yakan jira a biya shi kuɗin aikin da ya yi.
  uig-LAT: Qul kechqurunning sayisige teshna bolghandek, Medikar öz emgikining heqqini
    kütkendek,
  nde-nde: Njengesigqili siloyisa amathunzi okuhlwa, lanjengoqhatshiweyo elindele
    umholo wakhe,
  ton-ton: '‌ʻO hangē ko e holi lahi ʻae tamaioʻeiki ki he malumalu, pea hangē ko
    e ʻamanaki ʻae ngāue unga ki he totongi ʻo ʻene ngāue:'
  ces-1613: 'Jako služebník, kterýž touží po stínu, a jako nájemník, jenž očekává
    skonání díla svého:'
  eng-WMB: As a servant who earnestly desires the shadow, as a hireling who looks
    for his wages,
  tam-TCV: ஒரு வேலையாள் மாலை நிழலுக்கு ஏங்குவது போலவும், கூலியாள் தன் கூலிக்காக காத்திருப்பது
    போலவும்,
  ceb-ULB: Sama sa ulipon nga nagtinguha gayod sa landong sa kagabhion, sama sa sinuholang
    tawo nga nagapangita sa iyang suhol—
  pol-UBG: Jak sługa pragnie cienia, jak najemnik oczekuje zapłaty za swoją pracę;
  urd-GVU: غلام کی طرح وہ شام کے سائے کا آرزومند ہوتا، مزدور کی طرح مزدوری کے انتظار
    میں رہتا ہے۔
  deu-1912: Wie ein Knecht sich sehnt nach dem Schatten und ein Tagelöhner, daß seine
    Arbeit aus sei,
  kan-2017: ನಾನು ಸಂಜೆಯನ್ನು ಬಯಸುವ ದಾಸನಂತೆಯೂ, ಕೂಲಿಯನ್ನು ನಿರೀಕ್ಷಿಸುವ ಆಳಿನಂತೆಯೂ ಇದ್ದೇನೆ.
  yap-yap: bod rogon ba sib ni be yim’ ni bochan e garbeb ko taglul’; fa be’ ni be
    son ni ngan pi puluwon ko maruwel.
  hlt-MCSB: Sal bangla hlipkhup a hloep tih kutloh bangla a bisai a lamtawn.
  mdy-ETH: ዔያታ ሺቢ ዴንካ ሃውሻኒ ኮዓ ማዾ ማዻ ዓሲና ማዼሢ ዛሎ ጪጎ ሚኢሾ ዔካኒ ካፓ ማዻዞንሢጉዲ ቱዋኣዓዳ?
  twi-ASANTE: Sɛdeɛ akoa ani gyina anwummerɛ sunsumma, anaasɛ ɔpaani ho pere no nʼakatua
    ho no,
  eng-WEBU: As a servant who earnestly desires the shadow, as a hireling who looks
    for his wages,
  wal-wal: Kuwaa amottiya ashkkaraadan, woikko ba damoozaa ekkanau naagiya oosanchchaadan,
  spa-PDDPT: Como el esclavo que anhela la sombra o como un jornalero que espera su
    pago?
  gun-gun: Escravo kuaray'ã oeka teĩ va'e rami, ha'e omba'eapo va'e opagaa aguã oarõ
    va'e rami,
  ilo-ULB: Kas ti tagabu a sigagagar nga agtarigagay iti anniniwan ti rabii, kas iti
    natangdanan a tao a mangur-uray iti tangdanna-
  kpg-kpg: E hai gadoo be di hege dela e hiihai huoloo gi di gowaa dela e malu ge
    magalillili, e hai gadoo be tangada ngalua dela e talitali dono hui.
  uig-ARA: قۇل كەچقۇرۇننىڭ سايىسىگە تەشنا بولغاندەك، مەدىكار ئۆز ئەمگىكىنىڭ ھەققىنى
    كۈتكەندەك،
  sus-sus: Konyi gbatama kɔɛ xa so, walikɛ gbatama a sare ra.
  pon-2006: rasehng lidu men me kin inengieng wasa mwete lemwlemwur; rasehng tohndoadoahk
    men me kin awiawih pweine.
  ksd-ksd: Da ra vilavilau i ki pa ra malur ta ra keake ravian, Da ra tena papalum
    di kul ia i anan upi kana vapuak,
  tur-YTC: Gölgeyi içtenlikle arzulayan bir hizmetçi, Ücretini arayan bir ücretli
    gibi,
  grc-BRENT: Ἢ ὥσπερ θεράπων δεδοικὼς τὸν Κύριον αὐτοῦ, καὶ τετευχὼς σκιᾶς; ἢ ὥσπερ
    μισθωτὸς ἀναμένων τὸν μισθὸν αὐτοῦ;
  ind-AYT: Seperti seorang budak yang merindukan tempat berlindung, dan seperti orang
    upahan yang menanti-nantikan upahnya,
  nya-nya: Monga ngati kapolo wolakalaka mthunzi wa nthawi yamadzulo, kapena ngati
    munthu waganyu woyembekezera malipiro ake,
  hrv-hrv: Kao što trudan rob za hladom žudi, poput nadničara štono plaću čeka,
  mps-mps: Da e tiwai olo sę bidigo te giliga ibaba dega sabode agai tigi dwanu kedau
    emai ebo. Tama da te sę bidigo aga mone sabo tonalubo tiwai dao.
  tpi-tpi: Yumi olsem wokboi nating i laikim tumas bai san i go daun na skin bilong
    en i ken kol liklik. Na yumi olsem wokman i wetim pe bilong en.
  dan-1931: Som Trællen, der higer efter Skygge som Daglejeren, der venter på Løn,
  vie-OVCB: như người làm công ngóng chờ đêm tối, như đầy tớ trông đợi lãnh lương.
  guj-2017: આતુરતાથી છાંયડાની રાહ જોનાર ગુલામની જેમ. અને પોતાના પગારની રાહ જોનાર મજૂરની
    જેમ,
  pon-2006A: rasehng lidu men me kin inengieng wasa mwete lemwlemwur; rasehng tohndoadoahk
    men me kin awiawih pweine.
  por-BRBSL: As um servo que deseja ardentemente a sombra, como um mercenário que
    procura por seu salário,
  cth-cth: Tâhlip dik ka doun e san patetlah, kutkapânaw ni kutphu hmu han a ngai
    hawi e patetlah.
  twi-twi: Sɛnea akoa ani gyina anwummere sunsuma, anaasɛ ɔpaani ho pere no nʼakatua
    ho no,
  hlt-hlt: Sal bangla hlipkhup a hloep tih kutloh bangla a bisai a lamtawn.
  tbz-SIM: Kɛ do nkudɑɑkù ɔ̃ nyeḿmɛ̀ Kuyie kɛ yɑ́ɑ́ mmɛdɛ́ɛ̀, otɔ̃ntì ɔ̃ mbɑɑ mɛ̀ɛ̀
    botí tiyeti.
  msy-2020: E mati ingangarir gumazir kɨnibar mɨn, danganir dughuaziba itibar ikiasa
    ifonge. Egha e mati ingangarir gumazim ivezim iniasa ingarigha ivezim bagha mɨzua
    iti.
  dop-dop: Ɩ wɛ teitei kɛ́ ɩsɩɩ yom pɛɛkʋɣʋ ɩsotom sɩ ɩ́ hɛɛsɩ, yɑɑ tǝmlɛ tʋ kʋnyɔntʋ
    tɑŋʋɣʋ ɩ kʋfɛlʋɣʋ tɔ.
  azb-azb: Kölgəyə həsrət qalan kölə kimidir, Muzdunu gözləyən fəhlə kimidir,
  eng-DBY: As a bondman earnestly desireth the shadow, and a hireling expecteth his
    wages,
  hin-2017: जैसा कोई दास छाया की अभिलाषा करे, या मजदूर अपनी मजदूरी की आशा रखे;
  wol-KYG: Daa mel ni jaam bu namm keppaar mbaa mbindaan mu yàkkamtig peyam.
  eng-YLT: As a servant desireth the shadow, And as a hireling expecteth his wage,
  kne-kne: Kaman din bag-en ay manseseed si kasdemana ya din makilaglagbo ay manseseed
    si lagbo na.
  eng-WYC-2017: As an hart desireth shadow, and as an hired man abideth the end of
    his work;
  eng-WMBB: As a servant who earnestly desires the shadow, as a hireling who looks
    for his wages,
  urd-GVH: ग़ुलाम की तरह वह शाम के साये का आरज़ूमंद होता, मज़दूर की तरह मज़दूरी के
    इंतज़ार में रहता है।
  rug-rug: gua sa pinausu pu aqa nia sa puluvelu, babe gua tugo sa tie tavetavete
    pu aqa nia sa nana tinabara.
  gaz-gaz: Akkuma garbicha gaaddisa galgalaa hawwuu, yookaan akkuma hojjetaa mindaa
    isaa eegatu tokkoo,
  fra-LSG: Comme l’esclave soupire après l’ombre, Comme l’ouvrier attend son salaire,
  yal-yal: alo konyina, nininna xɔnla naxan ma, alo walikɛɛn naxan a saren mamɛma.
  haw-1868: E like me ke kauwa i makemake nui i ka malu, A me ka hoolimalima i nana
    i ka uku o kana hana;
  arb-NAV: فَكَمَا يَتَشَوَّقُ الْعَبْدُ إِلَى الظِّلِّ، وَالأَجِيرُ يَرْتَقِبُ أُجْرَتَهُ،
  ewe-ewe: Abe ale si kluvi dina be zã nedo kaba alo agbatetsɔla kpɔa mɔ na eƒe fetu
    vevie ene la,
  eng-LEE: 'As a servant eagerly longeth for the shadow, and as a hired laborer hopeth
    for his reward:'
  asm-FB: সন্ধিয়াৰ ছাঁলৈ হাবিয়াহ কৰা বন্দীৰ নিচিনাকৈ, আৰু নিজ বেচৰ বাবে অপেক্ষা
    কৰা চাকৰৰ নিচিনাকৈ,
  sus-A: كٌنيِ فبَتَمَ كْي شَ سٌ، وَلِكّ فبَتَمَ عَ سَرٍ رَ.
  fra-SBL: Comme un serviteur qui désire ardemment l'ombre, comme un mercenaire qui
    attend son salaire,
  hbo-hbo: כְּעֶ֥בֶד יִשְׁאַף־צֵ֑ל וּ֝כְשָׂכִ֗יר יְקַוֶּ֥ה פָעֳלֹֽו׃
  piu-2006: '@see-verse:JOB.007.001'
  kik-kik: O ta ngombo ĩkwĩrirĩria ciĩruru cia hwaĩ-inĩ, o na kana ta mũndũ mwandĩke
    ũgũthethũkĩra mũcaara wake-rĩ,
  fra-NCL: Comme l’esclave soupire après l’ombre, comme l’ouvrier attend son salaire,
  cek-AK: Tamna mah tahlip to zing moe, tlai ih toksah kami mah toktho zing baktih
    toengah,
  cuk-cuk: Igi maigagudiid gwae-neg-mutikgusana gadinye binsadidae, igi dule-arbadiid
    e-bennukleged-iba edarbedidae,
  uig-CYR: Қул кәчқурунниң сайисигә тәшна болғандәк, Мәдикар өз әмгигиниң һәққини
    күткәндәк,
  tel-2017: బానిసత్వంలో ఉన్నవాడు గూడు కోరుకున్నట్టు, కూలి కోసం పనివాడు ఎదురు చూస్తున్నట్టు
    నేను ఉన్నాను.
  hat-BSA: Tankou esklav ki rale souf pou rive nan lonbraj, tankou jounalye k ap tann
    kòb li,
  kos-kos: Oana sie mwet foko su kena mongla in acn lul uh; Ac oana sie mwet orekma
    su soano pacl in eis molin orekma lal.
  hbo-WLC: כְּעֶ֥בֶד יִשְׁאַף־צֵ֑ל וּ֝כְשָׂכִ֗יר יְקַוֶּ֥ה פָעֳלֽוֹ׃
  ibo-ibo: Dịka ọhụ na-eche mgbe anyanwụ ga-ada, maọbụ dịka onye e goro ọrụ si ele
    anya ụgwọ ọrụ ya,
  ory-ory: ଦାସ ଯେପରି ଛାୟାର ଆକାଂକ୍ଷା କରେ, ବେତନଜୀବୀ ଯେପରି ଆପଣା ବେତନର ଅପେକ୍ଷା କରେ;
  chk-chk: Usun eman chon angang, aramas ra nöüni amanau, a älälei an mochen nonom
    fän nür, pwal usun eman aramas mi saata a witiwiti liwinin,
  rop-rop: Wi dumbat adwek jis laik prisana en wandim det dei blanga binij, dumaji
    wi oldei nokap, en wi wandim det pei dei blanga kaman kwikbala, jis laik detlot
    wekinmen.
  ukr-1871: Так, як той раб холодку, а поденьщик жде кінця роботи,
  deu-1951: Ein Knecht sehnt sich nach dem Schatten, und ein Söldner verlangt nach
    seinem Lohn;
  eng-JPS: As a servant that eagerly longeth for the shadow, and as a hireling that
    looketh for his wages;
  srp-1865: Kao što sluga uzdiše za sjenom i kao što nadnièar èeka da svrši,
  lug-lug: Ng’omuddu eyeegomba ekisiikirize okujja, ng’omupakasi bwe yeesunga empeera
    ye;
  heb-heb: כעבד ישאף צל וכשכיר יקוה פעלו׃
  ben-IRV: যেমন একজন দাস আগ্রহের সঙ্গে সন্ধ্যার ছায়ার অপেক্ষা করে, যেমন একজন ভাড়া
    করা কাজের লোক তার মজুরীর চেষ্টা করে,
  pan-pan: ਜਿਵੇਂ ਕੋਈ ਦਾਸ ਛਾਂ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਅਤੇ ਮਜ਼ਦੂਰ ਆਪਣੀ ਮਜ਼ਦੂਰੀ ਨੂੰ ਉਡੀਕਦਾ ਹੈ,
  mya-JVB: ကျွန် ခံရသောသူသည် မိုဃ်းချုပ် သောအချိန်ကို တောင့်တ ၍၊ အငှါး ခံသောသူသည်
    အခ ရမည့်အချိန်ကို မြော်လင့် သကဲ့သို့၊
  hmo-hmo: Edia noho danu be hesiai mai guia danu tauna bamona, adorahi ena keruma
    totona ia tai bamona, bona gaukara tauna ese, iena gaukara davana ia tahua noho
    bamona.
  urd-urd: जैसे नौकर साये की बड़ी आरज़ू करता है, और मज़दूर अपनी उजरत का मुंतज़िर रहता
    है;
  rus-SYN: Как раб жаждет тени, и как наемник ждет окончания работы своей,
  bqc-SIM: lán zↄ pↄ́ lɛ́ ue nidɛ kuawa, ge gbɛ̀wina pↄ́ a wɛ́ ìↄ dↄ a aseai.
  tcz-CHONGTHU: Liim ngaicha aum natong mi tobang ahin, soh atohna man ngah tobang
    ahi.
  mar-mar: गुलामाप्रमाणे मनुष्यास काम केल्यानंतर संध्याकाळी सावलीची गरज भासते. मनुष्य
    काम केल्यानंतर पगाराच्या दिवसाची वाट बघणाऱ्या मजुराप्रमाणे आहे.
  qub-qub: Rätulla goyan alläpa shanaptin uyway runa llantuta munajnöllami, arupacoj
    pägunta shuyarajnöllami.
  hat-hat: Li tankou yon esklav k'ap tann lannwit pou l' poze, tankou yon travayè
    k'ap tann kòb jounen travay li.
  eng-BSB: Like a slave he longs for shade; like a hireling he waits for his wages.
  eng-WEBPB: As a servant who earnestly desires the shadow, as a hireling who looks
    for his wages,
  kbq-kbq: Nagafare nomani'zantimo'a kazokzo eri'za vahe'mo'za zagefi eri'za e'neri'za
    tonaku hakrazankna nehigeno, eri'za vahe'mo'za mizazmi e'ori'ne'za miza zimigu
    avega ante'za manizanknara nehie.
  nhe-BL: Niitztoc queja se tetequipanojquetl tlen tlahuel quinequi ma ajsi hora para
    mosiyajcahuas o tlahuel quinequi nimantzi ma tlami nopa tonal tlen tequitl huan
    quiselis itlaxtlahuil.
  gub-BL: Zaiko uma'ereko e ma'e i'àgaw pe upytu'u wer ma'e ài. Zaiko uma'ereko ma'e
    uma'ereko awer hekuzar hàro har ài no.
  eng-DRA: As a servant longeth for the shade, as the hireling looketh for the end
    of his work;
