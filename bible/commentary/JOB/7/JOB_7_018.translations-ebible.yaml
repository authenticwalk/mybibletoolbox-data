verse: JOB.007.018
translations:
  mal-C: പ്രഭാതംതോറും അവരെ പരിശോധിക്കുന്നതിനും നിമിഷംതോറും പരീക്ഷിക്കുന്നതിനും അവർ
    എന്തുള്ളൂ?
  deu-TKW: daß du ihn heimsuchst jeden neuen Morgen und jeden Augenblick ihn prüfst?
  lin-lin: mpo ete otalaka ye tango nyonso mpe omekaka ye tango nyonso ?
  eng-LSV: And inspect him in the mornings, || [And] in the evenings try him?
  eng-GNV: And doest visite him euery morning, and tryest him euery moment?
  eng-WEBSTER: And that thou shouldst visit him every morning, and try him every moment?
  nhw-BL: ¿Para tlen tijpaxalohua mojmostla ica ijnaloc? ¿Para tlen tijyejyecohua
    tlatoctzitzi?
  swh-ONEN: kwamba unamwangalia kila asubuhi na kumjaribu kila wakati?
  bba-bba: mɑ ɑ nùn nɔni ɡirɑri bururu bɑɑtere, mɑ ɑ nùn wɛ̃ɛrimɔ sɑɑ bɑɑyere.
  eng-KJVCPB: And that thou shouldest visit him every morning, And try him every moment?
  luo-luo: koso angʼo momiyo isiko inone okinyi kokinyi kendo iteme sa ka sa?
  meu-meu: Daba ta ta amo o vadivadi heniamu a? Nega idoinai o tohoa louloumu a?
  npi-ULB: हरेक बिहान तपाईंले उसको हेरचाह गर्नुपर्ने, हरेक क्षण उसको जाँच गर्नुपर्ने
    ?
  yor-yor: Àti ti ìwọ ó fi máa wá í bẹ̀ ẹ́ wò ni òròòwúrọ̀, ti ìwọ o sì máa dán an
    wò nígbàkígbà!
  pes-OPCB: هر روز صبح از او بازجویی کنی و هر لحظه او را بیازمایی؟
  tgl-ULB: na dapat mong bantayan tuwing umaga at sinusubok mo siya sa bawat sandali?
  hui-hui: Egerebagi bibahendengi iname bialu harimaru í̠na dabaki bialu haabo haga
    kego irane agibe. Í̠na emene mbira ha nabi bibahendengi ina ba handalu haabo kego
    agibe.
  mya-mya: သူ့ကိုနံနက်တိုင်း အကြည့်အရှုကြွလာ၍၊ ခဏခဏစုံစမ်းတော်မူမည်အကြောင်း၊ လူသည်
    အဘယ်သို့သောသူဖြစ်ပါသနည်း။
  bod-N: ཞོགས་པ་རེ་རེར་གཟིགས་ཞིབ་མཛད་ནས་ནི། ། དུས་ཚོད་རེ་རེར་ཚོད་བགམ་མཛད་པ་ཅི། །
  sna-sna: zvamunomunzvera mangwanani ose uye muchimuedza nguva dzose?
  spa-BLM: que lo visites todas las mañanas, y lo prueban a cada momento?
  cac-cac: ¿Tas yuj ayn̈ejoch a chum d'ayon̈ d'a junjun c'u, tzon̈ ac'ann̈ej proval?
  swh-ULB: na kumwangalia kila asubuhi, na kumjaribu kila mara?
  bel-bel: наведваеш яго кожнае раніцы, кожнае імгненьне выпрабоўваеш яго?
  deu-ELBBK: und alle Morgen ihn heimsuchst, alle Augenblicke ihn prüfst?
  mbb-OT: Su andew-andew is kedsusiya nu kandin, ne layun nu egezami.
  mal-2015: അവനെ രാവിലെതോറും സന്ദർശിച്ചു മാത്രതോറും പരീക്ഷിക്കേണ്ടതിന്നും അവൻ എന്തുള്ളു?
  rmc-rmc: hoj ke leste aves sako tosara a skušines les sako minuta?
  pes-OPV: و هر بامداد از اوتفقد نمایی و هرلحظه او را بیازمایی؟
  ron-1924: сэ-л черчетезь ын тоате диминециле ши сэ-л ынчерчь ын тоате клипеле?
  ben-OBCV: যে প্রতিদিন সকালে তুমি তাদের পরখ করো আর প্রতি মুহূর্তে তাদের পরীক্ষা করো?
  som-som: Bal maxaad subax kasta u soo booqanaysaa, Oo aad daqiiqad kasta u tijaabinaysaa?
  lat-VUC: Visitas eum diluculo, et subito probas illum.
  eng-ASVBT: And that thou shouldest visit him every morning, And try him every moment?
  ita-1885: E che tu lo visiti ogni mattina, E ad ogni momento l'esamini?
  eng-LXXUP: Wilt thou visit him till the morning, And judge him till the time of
    rest?
  eng-ULB: that you should observe him every morning and test him every moment?
  spa-VBL: que los vigilas cada mañana y los examinas a cada momento? ¿No dejarás
    nunca de mirarme?
  fra-_FOB: Pour que tu l'inspectes tous les matins, pour que tu le scrutes à chaque
    instant?
  mal-mal: അവനെ രാവിലെതോറും സന്ദർശിച്ച് നിമിഷംതോറും പരീക്ഷിക്കേണ്ടതിനും അവൻ എന്തുള്ളു?
  urd-GVR: Wuh itnā aham to nahīṅ hai ki tū har subah us kā muāynā kare, har lamhā
    us kī jāṅch-paṛtāl kare.
  suz-BL: गे मेको आन कली सुनी कुस कुस कोव़नीनी। गे मेको आन कली गेना हना यो नाक्‍शा
    कोव़नीनी
  eng-NOY: That thou shouldst visit him every morning, And prove him every moment?
  ita-1927: e lo visiti ogni mattina e lo metta alla prova ad ogni istante?
  ckb-ckb: هەموو بەیانییەک بەسەری بکەیتەوە و هەموو ساتێک تاقی بکەیتەوە؟
  eng-BBE: And that your hand is on him every morning, and that you are testing him
    every minute?
  kan-OKCV: ಮನುಷ್ಯನನ್ನು ಪ್ರತಿ ಉದಯದಲ್ಲಿ ವಿಚಾರಿಸುತ್ತೀರಿ, ನೀವು ಕ್ಷಣಕ್ಷಣಕ್ಕೆ ಅವನನ್ನು ಪರೀಕ್ಷಿಸುವುದೇಕೆ?
  tam-2017: காலைதோறும் அவனை விசாரிக்கிறதற்கும், நிமிடந்தோறும் அவனைச் சோதிக்கிறதற்கும்,
    அவன் எம்மாத்திரம்?
  spa-RV-1909: Y lo visites todas las mañanas, y todos los momentos lo pruebes?
  ron-BTF: Și să îl cercetezi în fiecare dimineață și să îl încerci în fiecare clipă?
  eng-WEBP: that you should visit him every morning, and test him every moment?
  eng-FBV: that you inspect them every morning and test them every moment? Won't you
    ever stop staring at me?
  nld-1939: Dat Gij morgen aan morgen hem nagaat, En hem elk ogenblik toetst?
  nch-BL: ¿Para ten tijpaxalohua mojmosta ica ijnaloc? ¿Para ten tijyejyecohua talojtzitzi?
  vie-1934: Viếng thăm người mỗi buổi sớm, Và thử thách người mỗi lúc mỗi khi?
  hin-CV: हर सुबह आप उसका परीक्षण करते, तथा हर पल उसे परखते रहते हैं?
  spa-BES: ¿Y que tu mano está sobre él cada mañana, y que lo estás poniendo a prueba
    cada minuto?
  tdx-tdx: T’ie tilihe’o boak’andro, vaho tsohe’o lomoñandro?
  tha-KJV: ทรงเยี่ยมเขาทุกเช้า ทรงลองดูเขาทุกขณะ
  por-BR-2018: E o visites a cada manhã, e a cada momento o proves?
  deu-ELO: und alle Morgen ihn heimsuchst, alle Augenblicke ihn prüfst?
  eng-WYC-2018: Thou visitest him early, and suddenly thou provest him. (And then
    thou punishest him early in the morning, and suddenly thou triest him.)
  epo-epo: Ke Vi rememoras lin ĉiumatene, Elprovas lin ĉiumomente?
  uig-PIN: Ⱨǝr ǝtigǝndǝ uni sürüxtürüp kelisǝn, Ⱨǝr nǝpǝs uni sinaysǝn!
  beo-beo: Dia da hahabe huluane ili abodelala. Dia da mae fisili ilima adoba:lala.
  tpi-OTNT: Bilong wanem yu save skelim pasin bilong mipela long olgeta moning? Na
    bilong wanem yu no save malolo long traim mipela?
  hau-SA: har kake duba shi kowace safiya, kake kuma gwada shi koyaushe?
  uig-LAT: Her etigende uni sürüshtürüp kélisen, Her nepes uni sinaysen!
  nde-nde: uze umhlole ekuseni insuku zonke njalo umlinge imizuzwana yonke na?
  ton-ton: Pea koeʻuhi ke ke ʻaʻahi ki ai ʻi he pongipongi kotoa pē, mo ʻahiʻahiʻi
    ia ʻi he kihiʻi feituʻulaʻā siʻi kotoa pē?
  ces-1613: A že ho navštěvuješ každého jitra, a každé chvíle jej zkušuješ?
  eng-WMB: that you should visit him every morning, and test him every moment?
  tam-TCV: காலைதோறும் அவனை விசாரிக்கிறதற்கும், ஒவ்வொரு வினாடியும் அவனைச் சோதித்தறிவதற்கும்
    அவன் யார்?
  ceb-ULB: nga gibantayan mo man siya matag buntag ug gisulayan sa matag gutlo?
  pol-UBG: Że nawiedzasz go każdego ranka i w każdej chwili doświadczasz?
  urd-GVU: وہ اِتنا اہم تو نہیں ہے کہ تُو ہر صبح اُس کا معائنہ کرے، ہر لمحہ اُس کی
    جانچ پڑتال کرے۔
  deu-1912: Du suchst ihn täglich heim und versuchst ihn alle Stunden.
  kan-2017: ದಿನಂಪ್ರತಿ ಅವನ ಮೇಲೆ ಲಕ್ಷ್ಯವಿಟ್ಟು, ಕ್ಷಣಕ್ಷಣಕ್ಕೂ ಅವನನ್ನು ಪರಿಶೋಧಿಸುವುದೇಕೆ?
  yap-yap: Ga ma fal’eg i yaliyrad ni gubin e kadbul ma ga sikeng nagrad ni gubin
    ngiyal’.
  hlt-MCSB: Anih te mincang ah na cawh tih mikhaptok ah ni anih te na loepdak.
  mdy-ETH: ጉቴ ጉቴ ኔ ዔያቶ ማሂ ዛጋንዳጉዲ ሃሣ ቢያ ዎዴ ዎይታቴያ ዛጋንዳጉዲ ዓሲንሢ ዓይጎ ባኣዚዳይ?
  twi-ASANTE: na wohwehwɛ ne mu anɔpa biara na wosɔ no hwɛ ɛberɛ biara?
  eng-WEBU: that you should visit him every morning, and test him every moment?
  wal-wal: Maallado maallado neeni a xomoosaasa; qassi daqiiqan daqiiqan a paaccaasa.
  spa-PDDPT: para que lo examines cada mañana y lo pruebes en todo momento?
  gun-gun: Mba'eta ára nhavõ reju reikuaa pota aguã, ha'e hora nhavõ 'rã rexa pota.
  ilo-ULB: a sipsiputam isuna iti tunggal agsapa, ken susuotem iti tunggal kanito?
  kpg-kpg: Goe e hagadina digaula i nia luada huogodoo, ge hagamada digaula i nia
    madagoaa huogodoo.
  uig-ARA: ھەر ئەتىگەندە ئۇنى سۈرۈشتۈرۈپ كېلىسەن، ھەر نەپەس ئۇنى سىنايسەن!
  sus-sus: i nu a mato tɛmui birin?
  pon-2006: Komwi kin ketin kasawih nimenseng koaros oh kin ketin songosong ahnsou
    koaros.
  ksd-ksd: Ta ra bungbung na malana u lalaume, Ma ta ra umana pakapakana bung u valavalar
    ia.
  tur-YTC: Her sabah onu ziyaret edip Her an onu sınayasın?
  grc-BRENT: Ἢ ἐπισκοπὴν αὐτοῦ ποιήσῃ ἕως τὸ πρωΐ; καὶ εἰς ἀνάπαυσιν αὐτὸν κρινεῖς;
  ind-AYT: mengunjunginya setiap pagi, dan mengujinya setiap saat?
  nya-nya: kuti muzimusanthula mmawa uliwonse ndi kumamuyesa nthawi yonse?
  hrv-hrv: i svakoga jutra da njega pohodiš i svakoga trena da ga iskušavaš?
  mps-mps: Magi baso nago dago kolesaga tigidali sogo kigamu osabo dawe? Tama magi
    baso nago da usu sabo hodo dolisąma ebo dawe?
  tpi-tpi: Bilong wanem yu save skelim pasin bilong mipela long olgeta moning? Na
    bilong wanem yu no save malolo long traim mipela?
  dan-1931: hjemsøger ham hver Morgen, ransager ham hvert Øjeblik?
  vie-OVCB: Cứ mỗi sáng, Chúa đem tra vấn thử thách từng phút giây.
  guj-2017: રોજ સવારે તમે તેની મુલાકાત કરો છો અને તમે પ્રત્યેક ક્ષણે તેની કસોટી કરો
    છો?
  pon-2006A: Komwi kin ketin kasawih nimenseng koaros oh kin ketin songosong ahnsou
    koaros.
  por-BRBSL: que você deve visitá-lo todas as manhãs, e testá-lo a cada momento?
  cth-cth: Amon tangkuem na tho sin teh, nâtuek e atueng dawk hai pou na tanouk.
  twi-twi: na wohwehwɛ ne mu anɔpa biara na wosɔ no hwɛ bere biara?
  hlt-hlt: Anih te mincang ah na cawh tih mikhaptok ah ni anih te na loepdak.
  tbz-SIM: Kɑ̀ɑ ò sèú yɛkṹnwerɛ̀ yɛmɔu, koò yɑ̀ú yɛmɔ̀rɛ̀ yɛmɔu.
  msy-2020: Tizim bagha nɨ zurara mɨzarazibar en araziba tuisɨsi? Egha nɨ manmaghsua
    en garavɨra ikia avughsaziba puvatɨ?
  dop-dop: N cɔɔkɩ ɩ tɔɔ kɛ́ pɑɑ tɑnɑŋ ŋku. Nɑ ń mɑɣɑsǝɣɩ-ɩ pɑɑ wɑɑtʋ wei?
  azb-azb: Ona hər səhər baş çəkirsən, Hər an onu sınayırsan.
  eng-DBY: And that thou visitest him every morning, triest him every moment?
  hin-2017: और प्रति भोर को उसकी सुधि ले, और प्रति क्षण उसे जाँचता रहे?
  wol-KYG: di ko nemmiku saa yoo xëyee, di ko nattu saa su ne?
  eng-YLT: And inspectest him in the mornings, In the evenings dost try him?
  eng-WYC-2017: Thou visitest him early, and suddenly thou provest him.
  eng-WMBB: that you should visit him every morning, and test him every moment?
  urd-GVH: वह इतना अहम तो नहीं है कि तू हर सुबह उसका मुआयना करे, हर लमहा उस की जाँच-पड़ताल
    करे।
  rug-rug: Ke vilitia tu Goi doduru munumunu, meke podekia Goi doduruna sa rane.
  gaz-gaz: Ati ganama ganama isa xiinxaltee yeroo yerootti isa qorta.
  fra-LSG: Pour que tu le visites tous les matins, Pour que tu l’éprouves à tous les
    instants?
  yal-yal: han i yi lu fɛ a xɔn xɔtɔn yo xɔtɔn, i yi lu a fɛsɛfɛsɛ waxatin birin?
  haw-1868: A i ike mai ai oe ia ia i kela kakahiaka keia kakahiaka, A i hoao mau
    mai ai oe ia ia?
  arb-NAV: تَفْتَقِدُهُ فِي كُلِّ صَبَاحٍ وَتَمْتَحِنُهُ فِي كُلِّ لَحْظَةٍ؟
  ewe-ewe: be nèléa ŋku ɖe eŋu ŋdi sia ŋdi eye nèdonɛ kpɔ aɖabaƒoƒo ɖe sia ɖe?
  eng-LEE: And that thou shouldst visit him every morning, probe him every moment?
  asm-FB: তুমি যে প্ৰতিটো ৰাতিপুৱা তাৰ বুজ-বিচাৰ লোৱা, আৰু নিমিষে নিমিষে তাক পৰীক্ষা
    কৰা, সি নো কি?
  sus-A: عِ نُ عَ مَتٌ تّمُي بِرِن؟
  fra-SBL: que vous lui rendiez visite chaque matin, et le tester à chaque instant ?
  hbo-hbo: וַתִּפְקְדֶ֥נּוּ לִבְקָרִ֑ים לִ֝רְגָעִ֗ים תִּבְחָנֶֽנּוּ׃
  piu-2006: '@see-verse:JOB.007.017'
  kik-kik: atĩ ũmũthuthuuragia ngoro o rũciinĩ, na ũkamũgeragia mahinda mothe?
  fra-NCL: que tu le visites chaque matin, et qu’à chaque instant tu l’éprouves ?
  cek-AK: Anih to akhawnbang kruek na paqaih thuih moe, anih to na tanoek tuektuek?
  cuk-cuk: ¿Ar ibiga be bane-bane egi be atakdii? ¿Ar ibiga be bane-bane wilubdakdibali?
  uig-CYR: Һәр әтигәндә уни сүрүштүрүп келисән, Һәр нәпәс уни синайсән!
  tel-2017: ప్రతి ఉదయమూ నువ్వు అతణ్ణి దర్శిస్తావెందుకు? క్షణక్షణమూ అతన్ని పరీక్షిస్తావెందుకు?
  hat-BSA: pou Ou fè l pase egzamen chak maten e fè l pase eprèv chak moman?
  kos-kos: Kom tonel ke lotutang nukewa Ac srikal ke minit nukewa.
  hbo-WLC: וַתִּפְקְדֶ֥נּוּ לִבְקָרִ֑ים לִ֝רְגָעִ֗ים תִּבְחָנֶֽנּוּ׃
  ibo-ibo: i ji na-enyocha ya ụtụtụ niile, ma na-anwale ya mgbe mgbe?
  ory-ory: ଆଉ, ପ୍ରତି ପ୍ରଭାତରେ ତାହାର ତତ୍ତ୍ୱ ନେବ ଓ ପ୍ରତି ନିମିଷରେ ତାହାର ପରୀକ୍ଷା କରିବ?
  chk-chk: Ka cheki i iteiten lesosor, ka sotuni iteiten fansoun.
  rop-rop: Wotfo yu oldei testimbat melabat brom wen det san oldei gidap raidap wen
    det san oldei godan?
  ukr-1871: Та що-ранку звідуєшся до його, й що хвилинки вивідуєш його?
  deu-1951: Du suchst ihn alle Morgen heim, und alle Augenblicke prüfst du ihn.
  eng-JPS: And that Thou shouldest remember him every morning, and try him every moment?
  srp-1865: Da ga pohodiš svako jutro, i svaki èas kušaš ga?
  lug-lug: Bw’otyo n’omwekebejja buli makya, n’omugezesa buli kaseera?
  heb-heb: ותפקדנו לבקרים לרגעים תבחננו׃
  ben-IRV: যে তোমায় প্রত্যেক সকালে তাকে লক্ষ্য রাখতে হবে এবং তাকে প্রত্যেক মুহূর্তে
    পরীক্ষা করতে হবে?
  pan-pan: ਅਤੇ ਹਰ ਸਵੇਰ ਉਸ ਦੀ ਖ਼ਬਰ ਲਵੇਂ, ਅਤੇ ਪਲ-ਪਲ ਤੇ ਉਸ ਨੂੰ ਜਾਂਚੇਂ?
  mya-JVB: သူ့ ကိုနံနက် တိုင်း အကြည့် အရှုကြွလာ၍ ၊ ခဏ ခဏစုံစမ်း တော်မူမည်အကြောင်း၊
    လူသည် အဘယ် သို့သောသူဖြစ်ပါသနည်း။
  hmo-hmo: Oi ese daba daba ibounai taunimanima oi itaia noho? Bona nega ibounai oi
    tohoa lou, tohoa lou noho?
  urd-urd: और हर सुबह उसकी ख़बर ले, और हर लम्हा उसे आज़माए?
  rus-SYN: посещаешь его каждое утро, каждое мгновение испытываешь его?
  bqc-SIM: Niↄ aà tàasika lá gu lɛ́ dↄ, niↄ aà lɛ ǹ aà gwa gↄↄpii.
  tcz-CHONGTHU: Ajeh chu nangin jingkah seh le nakhol chil soh in, chule phat jousen
    na patep jinge.
  mar-mar: तू त्यास रोज सकाळी का भेटतोस आणि क्षणाक्षणाला त्याची परीक्षा का घेतोस?
  qub-qub: ¿Imanirtaj runataga waran-waran ricapanqui? ¿Imanirtaj cada rätu mayapaycämanquega?
  hat-hat: Chak maten ou pase wè jan yo ye. Chak lè, w'ap gade nan fon kè yo, w'ap
    sonde yo.
  eng-BSB: that You attend to him every morning, and test him every moment?
  eng-WEBPB: that you should visit him every morning, and test him every moment?
  kbq-kbq: Nagafare Kagra mika nanterane, mika knama enevigenka ame hunka rerahenka
    ketere nehane?
  nhe-BL: ¿Para tlen tijpaxalohua mojmostla ica ijnaloc? ¿Para tlen tijyejyecohua
    ajachica?
  gub-BL: Màràzàwe tuwe ereme'e urerehe tuweharupi. Màràzàwe tuwe ureragaw pe tuweharupi.
  eng-DRA: Thou visitest him early in the morning, and thou provest him suddenly.
