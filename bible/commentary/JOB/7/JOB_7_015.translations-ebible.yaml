verse: JOB.007.015
translations:
  mal-C: എന്നെ കഴുത്തുഞെരിച്ചു കൊല്ലുന്നത് എനിക്ക് അധികം ആശ്വാസകരം; ജീവിതത്തെക്കാൾ
    മരണം എനിക്ക് അഭികാമ്യം.
  deu-TKW: so daß ich Erwürgung lieber sähe, lieber den Tod, als dieses Gerippe!
  lin-lin: Malamu bafina ngai kingo mpe nakufa, pamba te kufa ezali na litomba koleka
    bomoi oyo.
  eng-LSV: And my soul chooses strangling, || Death rather than my bones.
  eng-GNV: Therefore my soule chuseth rather to be strangled and to die, then to be
    in my bones.
  eng-WEBSTER: So that my soul chooseth strangling, and death rather than my life.
  nhw-BL: Más cuali techilpisquía noquechtla para ayacmo nitlaijiyohuijtos huan quej
    nopa nimiquis.
  swh-ONEN: hivyo ninachagua kujinyonga na kufa, kuliko huu mwili wangu.
  bba-bba: A yɑnde mɑn soorɑ dokeo n ɡbi, ye ko nɑ n kɑ kuku nini sɔɔwɑ.
  eng-KJVCPB: So that my soul chooseth strangling, And death rather than my life.
  luo-luo: momiyo koro daher mondo adera kendo atho, moloyo bedo gi ringruok ma an-goni.
  meu-meu: Taunabunai, hemata bona mase na abi hidimu, turiagu asina lalodiamu.
  npi-ULB: जसले गर्दा मेरा यी हड्‍डीलाई जोगाउनुभन्दा, बरु घाँटी च्‍याप्‍ने कुरा र
    मृत्युलाई रोज्छु ।
  yor-yor: Bẹ́ẹ̀ ni ọkàn mí yàn láti fún pa àti ikú ju kí ń wà láààyè ní ipò tí ara
    mí wà yìí lọ.
  pes-OPCB: برایم بهتر می‌بود گلویم را می‌فشردند و خفه‌ام می‌کردند تا اینکه به چنین
    زندگی نکبت‌باری ادامه بدهم.
  tgl-ULB: kaya pipiliin ko ang magbigti at kamatayan sa halip na panatilihin pang
    buhay ang aking mga buto.
  hui-hui: Ani beregome i̱naga tingini ogo ho howa genda tandaga tara ngaruni yu habe
    mangabago uruni wahalu homoliya mbiralime i̱naga ma gingimabu wahayagua nde karulapeda.
  mya-mya: ငါသည်ကိုယ်အရိုးကို နှမြောသည်ထက် အသက်ချုပ်၍သေရသောအခွင့်ကို သာ၍ တောင့်တ ပါ၏။
  bod-N: ཐ་ན་དབུགས་རྒྱུན་ཆད་ནས་ང་ཤི་ཡང་། ། བདག་གི་ཤ་སྐམ་རུས་སྐམ་ལས་ནི་བཟང་། །
  sna-sna: zvokuti ndinosarudza kuti ndidzipwe ndife hangu, pachinzvimbo chomuviri
    wangu uno.
  spa-BLM: para que mi alma elija el estrangulamiento, la muerte antes que mis huesos.
  cac-cac: Más vach' tzin a b'inchamoc, más vach' tzin cham d'a yichan̈ to pitzan
    in.
  swh-ULB: ili nichague kunyongwa na kufa kuliko kulinda mifupa yangu hii.
  bel-bel: і душа мая жадае лепей, каб спынілася дыханьне, лепей сьмерці, чым, каб
    зьберагліся косьці мае.
  deu-ELBBK: so dass meine Seele Erstickung vorzieht, den Tod lieber wählt als meine
    Gebeine.
  mbb-OT: Umbe, meupiya pa ke ebpekelen a wey a mebpatey kenà te uuyag a he iyan heini
    kedlelawa ku.
  mal-2015: ആകയാൽ ഞാൻ ഞെക്കിക്കൊലയും ഈ അസ്ഥിക്കൂടത്തെക്കാൾ മരണവും തിരഞ്ഞെടുക്കുന്നു.
  rmc-rmc: vašoda feder mange hin te tašľol; feder te merel sar te dživel.
  pes-OPV: به حدی که جانم خفه شدن را اختیار کرد و مرگ رابیشتر از این استخوانهایم.
  ron-1924: Ах, аш вря май бине гытуиря, май бине моартя декыт ачесте оасе!
  ben-OBCV: তাতে আমার এই শরীরের চেয়েও শ্বাসরোধ ও মৃত্যুও আমার কাছে বেশি পছন্দসই হয়।
  som-som: Sidaas daraaddeed naftaydu waxay lafahayga ka doorataa Ceejin iyo geeri.
  lat-VUC: Quam ob rem elegit suspendium anima mea, et mortem ossa mea.
  eng-ASVBT: So that my soul chooseth strangling, And death rather than these my bones.
  ita-1885: Talchè io nell'animo sceglierei innanzi di essere strangolato, E innanzi
    vorrei la morte che le mie ossa.
  eng-LXXUP: Thou wilt separate life from my spirit; And yet keep my bones from death.
  eng-ULB: so that I would choose strangling and death rather than preserving these
    bones of mine.
  spa-VBL: que prefiero ser estrangulado; prefiero morir antes que convertirme en
    un simple saco de huesos.
  fra-_FOB: Ainsi j'aime mieux étouffer, j'aime mieux mourir que conserver mes os.
  mal-mal: ആകയാൽ ഞാൻ കഴുത്ത് ഞെരിഞ്ഞ് കൊല്ലപ്പെടുന്നതും ഈ അസ്ഥികൂടത്തേക്കാൾ മരണവും
    തിരഞ്ഞെടുക്കുന്നു.
  urd-GVR: Merī itnī burī hālat ho gaī hai ki sochtā hūṅ, kāsh koī merā galā ghūṅṭ
    kar mujhe mār ḍāle, kāsh maiṅ zindā na rahūṅ balki dam chhoṛūṅ.
  suz-BL: मोपतीके गो मेको रांम ब्रोंइचा क्‍येङा सोक्‍त मकीथु बेक्‍चा दाक्‍नुङ।
  eng-NOY: So that my soul chooseth strangling, Yea, death, rather than these my bones.
  ita-1927: sicché l’anima mia preferisce soffocare, preferisce a queste ossa la morte.
  ckb-ckb: لەبەر ئەوە گیانم خنکان هەڵدەبژێرێت، مردنم پێ باشترە لەم پەیکەرە ئێسکە.
  eng-BBE: So that a hard death seems better to my soul than my pains.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ದೇಹದಲ್ಲಿ ಸಂಕಟಪಡುವುದಕ್ಕಿಂತಲೂ ಉಸಿರುಕಟ್ಟಿ, ನಾನು ನನ್ನ ಪ್ರಾಣಬಿಡುವುದು
    ಲೇಸು.
  tam-2017: அதினால் என் ஆத்துமா, நெருக்கப்பட்டு சாகிறதையும், என் எலும்புகளுடன் உயிரோடிருக்கிறதைவிட,
    மரணத்தையும் விரும்புகிறது.
  spa-RV-1909: Y así mi alma tuvo por mejor el ahogamiento, y quiso la muerte más
    que mis huesos.
  ron-BTF: Astfel că sufletul meu alege strangulare și moarte mai degrabă decât viața
    mea.
  eng-WEBP: so that my soul chooses strangling, death rather than my bones.
  eng-FBV: that I would rather be strangled—I would rather die than become just a
    bag of bones.
  nld-1939: Zodat ik nog liever word gewurgd, En de dood boven mijn smarten verkies.
  nch-BL: Más cuali techilpisquía noquechta para ayecmo nitaijyohuijtos huan quej
    nopa nimiquis.
  vie-1934: Đến đỗi linh hồn tôi chọn sự ngột hơi, Và chết hơn là còn sống nơi xương
    cốt nầy.
  hin-CV: कि मेरी आत्मा को घुटन हो जाए, कि मेरी पीड़ाएं मेरे प्राण ले लें.
  spa-BES: Mi alma escoge la asfixia, prefiero la muerte. que a está vida.
  tdx-tdx: le joboñe’ ty fiaiko t’ie dageañeñe, hamake hikenkañe ty amo taolakoo,
  tha-KJV: จิ​ตใจข้าพระองค์จึงเลือกที่จะถู​กร​ัดคอตาย และเลือกความตายแทนชีวิตของข้าพระองค์
  por-BR-2018: Por isso minha alma preferia a asfixia e a morte, mais que meus ossos.
  deu-ELO: so daß meine Seele Erstickung vorzieht, den Tod lieber wählt als meine
    Gebeine.
  eng-WYC-2018: Wherefore my soul chose hanging, and my bones have chosen death.
  epo-epo: Kaj mia animo deziras sufokiĝon, Miaj ostoj la morton.
  uig-PIN: Xuning üqün boƣuluxumni, ɵlümni, Bu sɵngǝklirimgǝ ⱪarap olturuxtin artuⱪ
    bilimǝn.
  beo-beo: Amaiba:le, na da na da:i ganodini bu esalumu higasa. Dunu eno da na galogoa
    gaguli, na fane legemu da defea gala.
  tpi-OTNT: Olsem na tarangu, mi ting mobeta ol i pasim nek bilong mi na mi dai. Mi
    no laik i stap moa long dispela bodi bilong mi na karim olkain hevi.
  hau-SA: Na gwammace a shaƙe ni in mutu maimakon in kasance cikin wannan jiki.
  uig-LAT: Shuning üchün boghulushumni, ölümni, Bu söngeklirimge qarap olturushtin
    artuq bilimen.
  nde-nde: okwenza ngiqome ukuklinywa lokufa, kulalo umzimba wami.
  ton-ton: Ko ia ʻoku fili ai ʻe hoku laumālie ʻae sisina, mo e mate ʻi heʻeku moʻui.
  ces-1613: Tak že sobě zvoluje zaškrcení duše má, a smrt nad život.
  eng-WMB: so that my soul chooses strangling, death rather than my bones.
  tam-TCV: இவ்வாறாக நான் என் உடலில் வேதனைப்படுவதைப் பார்க்கிலும், குரல்வளை நெரிக்கப்பட்டு
    சாவதை விரும்புகிறேன்.
  ceb-ULB: aron nga palabihon pa nako ang malumsan ug mamatay kay sa pagtipig niining
    akong kabukogan.
  pol-UBG: Tak że moja dusza wybrałaby sobie uduszenie, raczej śmierć niż życie.
  urd-GVU: میری اِتنی بُری حالت ہو گئی ہے کہ سوچتا ہوں، کاش کوئی میرا گلا گھونٹ کر
    مجھے مار ڈالے، کاش مَیں زندہ نہ رہوں بلکہ دم چھوڑوں۔
  deu-1912: daß meine Seele wünschte erstickt zu sein und meine Gebeine den Tod.
  kan-2017: ನನ್ನ ಆತ್ಮವು ಈ ಅಸ್ಥಿಪಂಜರದಲ್ಲಿ ಉಳಿಯುವುದಕ್ಕಿಂತಲೂ, ಉಸಿರುಕಟ್ಟಿ ಸಾಯುವುದೇ ಲೇಸೆಂದು
    ಬಯಸುತ್ತದೆ.
  yap-yap: nge mada’ ko ngiyal’ ni kabfel’ ngan uchuliyeg ngum’ ko bin ni ngu’ug par
    u lan e re dogur ney ni kari mogothgoth.
  hlt-MCSB: Ka hinglu loh ka rhuhrhong lakah khaknah neh dueknah ni a. coelh.
  mdy-ETH: ሃያ ዋኣዪፃ ዺቤ ዑፆ ኬዲ ሃንቲፃፓ ሱፂንቲ ታ ሃይቃኒ ኮዓኔ።
  twi-ASANTE: ɛno enti mepɛ akɔmfohyɛ ne owuo, sene me onipadua yi.
  eng-WEBU: so that my soul chooses strangling, death rather than my bones.
  wal-wal: Taani ha sakkiya bollaara de7anaagaappe sulettiyoogaanne haiqqiyoogaa doorais.
  spa-PDDPT: De manera que mi alma prefiere la asfixia, la muerte más bien que mis
    huesos.
  gun-gun: Ha'e nunga rupi xenhe'ẽ pe ha'eveve 'rãgue xejyryvipya va'e rire. Aiko
    axy 'rãgue py ha'eveve amano aguã.
  ilo-ULB: tapno piliek iti mabekkel ken matay ngem ti mangaywan kadagiti tultulangko.
  kpg-kpg: dela ga hidi mai iei au bolo au e mademade au gi daha mo di mouli huaidu
    dela i lodo tuaidina nei.
  uig-ARA: شۇنىڭ ئۈچۈن بوغۇلۇشۇمنى، ئۆلۈمنى، بۇ سۆڭەكلىرىمگە قاراپ ئولتۇرۇشتىن ئارتۇق
    بىلىمەن.
  sus-sus: Faxɛ nan tun xɔli fa n ma to, dangi yi xɔrie ra naxee luxi n bɛ yi ki.
  pon-2006: ihme kahrehda ei men lusiamala sang momour nan paliwar suwed wet.
  ksd-ksd: Tuk tar ra tulungeagu i anan pi da kun doko iau, Ma i mainge ra minat ma
    vakir ra kinadik.
  tur-YTC: Böylece canım boğulmayı, Kemiklerimden daha çok ölümü seçiyor.
  grc-BRENT: Ἀπαλλάξεις ἀπὸ πνεύματός μου τὴν ψυχήν μου, ἀπὸ δὲ θανάτου τὰ ὀστᾶ μου.
  ind-AYT: Oleh karena itu, jiwaku lebih memilih dicekik, dan kematian, daripada tulang-tulangku
    ini.
  nya-nya: kotero kuti ndimalakalaka kudzikhweza kapena kufa, kupambana kupirira zowawa
    zimene ndikuzimva mʼthupi mwanga.
  hrv-hrv: Kamo sreće da mi se zadavit'! Smrt mi je od patnja mojih draža.
  mps-mps: Tialima, te sogo eno homugo te tibo kolesagago ena dogoni tola selama,
    ena isimainao. Eno wei ebe, ena te tigidali me bididu, te tobage sęgę siyu ebo
    hagela ebo.
  tpi-tpi: Olsem na tarangu, mi ting mobeta ol i pasim nek bilong mi na mi dai. Mi
    no laik i stap moa long dispela bodi bilong mi na karim olkain hevi.
  dan-1931: så min Sjæl vil hellere kvæles. hellere dø end lide.
  vie-OVCB: Đến nỗi con thà bị nghẹt thở— còn hơn kéo lê kiếp sống này.
  guj-2017: ત્યારે મારો જીવ ગૂંગળાઈ મરવાને, અને મારાં આ હાડકાં કરતાં મોત વધારે પસંદ
    છે.
  pon-2006A: ihme kahrehda ei men lusiamala sang momour nan paliwar suwed wet.
  por-BRBSL: so que minha alma escolhe o estrangulamento, morte em vez dos meus ossos.
  cth-cth: Ka hringnae ni ka lahuen a kara hoi duenae hah, ka takthai ni a ngaihnawn.
  twi-twi: ɛno nti mepɛ ɔsɛn ne owu, sen me nipadua yi.
  hlt-hlt: Ka hinglu loh ka rhuhrhong lakah khaknah neh dueknah ni a coelh.
  tbz-SIM: Kuyie nkɑ̀ɑ pɑ̃̀nkɛ do n yĩɛ̃o dɛ̀ nni ntɔ̃ũ, kɛ̀ n do ku dɛ̀ ntɔ̃ũnɛ̀
    tikɔ̃́ṹtì tikɔ̃́ṹtì tii.
  msy-2020: Kɨ kamaghɨn uabɨn apangkuvigha ghaze, me nan fɨrim dafazɨ kɨ aremegha
    deraghai. Kɨ ikɨ uan mɨkarzimɨn, uam osɨmtɨzir kaba ateran aghua.
  dop-dop: Hɑɩ, ye n kɑ lǝlɑ mɑ luɣu tɛɛ, pɩɩ kǝlɑ-m teu. Sǝm lɑpɑ-m sɑnɑ, nɑ tɑɑsɩ
    tɛm kɑtɑtǝlɑɣɑ pǝnɛ.
  azb-azb: Canım boğulub-ölməyi yaşamaqdan üstün tutur, Quru cəsəddə qalmaqdansa ölüm
    mənə xoşdur.
  eng-DBY: So that my soul chooseth strangling, death, rather than my bones.
  hin-2017: यहाँ तक कि मेरा जी फांसी को, और जीवन से मृत्यु को अधिक चाहता है।
  wol-KYG: ba ku ma xojoon sax, ma jël, nde dee a ma gënal dese yii yax.
  eng-YLT: And my soul chooseth strangling, Death rather than my bones.
  eng-WYC-2017: Wherefore my soul chose hanging, and my bones have chosen death.
  eng-WMBB: so that my soul chooses strangling, death rather than my bones.
  urd-GVH: मेरी इतनी बुरी हालत हो गई है कि सोचता हूँ, काश कोई मेरा गला घूँटकर मुझे
    मार डाले, काश मैं ज़िंदा न रहूँ बल्कि दम छोड़ूँ।
  rug-rug: osolae equ hiva ta kunele si rau, maqu mate. Koroqu koa ia rau sa tiniqu
    hie.
  gaz-gaz: Kanaafuu ani akkasitti jiraachuu irra of hudhee duʼuu nan filadha.
  fra-LSG: Ah! Je voudrais être étranglé! Je voudrais la mort plutôt que ces os!
  yal-yal: A yi rafanɲɛ n ma nun, n faxa. Sayaan fisa n xa benun n xa lu doyenɲɛ tun.
  haw-1868: Nolaila ke koho nei kuu naau i ke kaawe, A me ka make mamua o kuu ola
    ana.
  arb-NAV: لِذَلِكَ فَضَّلْتُ الاخْتِنَاقَ وَالْمَوْتَ عَلَى جَسَدِي هَذَا.
  ewe-ewe: Ale be melɔ̃ kudɔƒoƒo kple ku wu nye ŋutilã sia.
  eng-LEE: So that my soul would choose strangling, death rather than these limbs
    of mine.
  asm-FB: তেতিয়া মোৰ প্ৰাণে উশাহ লোৱা বন্ধ কৰি দিবলৈ বাঞ্ছা কৰে, আৰু মোৰ এই হাড়
    কেইডালতকৈ মৃত্যুকে ইচ্ছা কৰে।
  sus-A: قَشّ نَن تُن شْلِ قَ ﭑ مَ تٌ، دَنفِ يِ شْرِيٍ رَ نَشٍيٍ لُشِ ﭑ بّ يِ كِ.
  fra-SBL: pour que mon âme choisisse l'étranglement, la mort plutôt que mes os.
  hbo-hbo: וַתִּבְחַ֣ר מַחֲנָ֣ק נַפְשִׁ֑י מָ֝֗וֶת מֵֽעַצְמֹותָֽי׃
  piu-2006: '@see-verse:JOB.007.014'
  kik-kik: nĩ ũndũ ũcio ngathuura kaba gũitwo, na gĩkuũ, handũ ha gũikara na mwĩrĩ
    ũyũ wakwa.
  fra-NCL: Ah ! Mon âme préfère la mort violente, mes os appellent le trépas.
  cek-AK: to pongah ka hing pongah loe, tahnong panamh moe, duek to ka koeh kue boeh.
  cuk-cuk: Bur an-gammu-gasmarsunnana gadin, adi, an-gudiidi bar an itogosulid.
  uig-CYR: Шуниң үчүн боғулушумни, өлүмни, Бу сүйәклиримгә қарап олтириштин артуқ
    билимән.
  tel-2017: అందుకని నన్ను ఉరి తీయాలని కోరుతున్నాను. నా అస్థిపంజరాన్ని నేను చూసుకోవడం
    కన్నా చనిపోవడమే నాకు ఇష్టం.
  hat-BSA: jiskaske nanm mwen ta chwazi mouri toufe; pito lanmò olye doulè mwen yo.
  kos-kos: Nwe ke na apkuran ngan ke in isasu kwawuk ngan misa, Liki nga in muta in
    mano keok se inge.
  hbo-WLC: וַתִּבְחַ֣ר מַחֲנָ֣ק נַפְשִׁ֑י מָ֝֗וֶת מֵֽעַצְמוֹתָֽי׃
  ibo-ibo: ya mere, ahọrọ m ị bụ onye a tọgburu atọgbu na ọnwụ, karịa inwe ụdị ahụ
    m nke a.
  ory-ory: ତେଣୁ ମୋହର ପ୍ରାଣ ମୋହର ଏହି ଅସ୍ଥି ଅପେକ୍ଷା ଶ୍ୱାସରୋଧ ଓ ମରଣ ପସନ୍ଦ କରେ।
  chk-chk: pwe üpwe filätä ai üpwe kak o mäla, lap seni ai üpwe chök riaföü ren samaun
    inisi.
  rop-rop: Ai lafta jugum miselp garram roup en nomo jidanbat garram dijan bodi. Yu
    libum mi na, en larram mi dai. Main laif im najing na.
  ukr-1871: Так, що душа моя бажає лїпше перериву дихання, лїпше смертї, нїж удержання
    костей моїх.
  deu-1951: so daß meine Seele Erwürgung vorzöge und ich lieber tot wäre, als ein
    Gerippe zu sein.
  eng-JPS: So that my soul chooseth strangling, and death rather than these my bones.
  srp-1865: Te duša moja voli biti udavljena, voli smrt nego kosti moje.
  lug-lug: Emmeeme yange ne yeegomba okwetuga, nfe okusinga okuba omulamu.
  heb-heb: ותבחר מחנק נפשי מות מעצמותי׃
  ben-IRV: তাতে আমার প্রাণ শ্বাসরোধ চায় এবং আমার এই অস্থিকঙ্কাল অপেক্ষা মৃত্যু চায়।
  pan-pan: ਇਸ ਲਈ ਮੇਰੀ ਜਾਨ ਫਾਂਸੀ ਨੂੰ ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਮੌਤ ਨੂੰ ਜੀਵਨ ਤੋਂ ਵੱਧ ਚੁਣਦੀਆਂ
    ਹਨ!
  mya-JVB: ငါ သည်ကိုယ်အရိုး ကို နှမြောသည်ထက် အသက် ချုပ် ၍သေ ရသောအခွင့်ကို သာ၍ တောင့်တပါ၏။
  hmo-hmo: Unai dainai lau ura egu aiona idia gigia, vadaeni do lau mase, to inai
    egu tauanina do ia mauri noho lau ura lasi.
  urd-urd: यहाँ तक कि मेरी जान फाँसी, और मौत को मेरी इन हड्डियों पर तरजीह देती है।
  rus-SYN: и душа моя желает лучше прекращения дыхания, лучше смерти, нежели сбережения
    костей моих.
  bqc-SIM: Ma waa fĩa a kɛmɛɛ na dɛ kɛ́ beea, ga maamɛɛ dɛ ma wãwãɛ beea.
  tcz-CHONGTHU: Hitia genthei thoh sang hin, eikimeh lih jeng hen lang thileng pha
    kasa joi.
  mar-mar: म्हणून जगण्यापेक्षा गुदमरुन मरणे मी पसंत करतो.
  qub-qub: Llapiramaptiqui allimi canman. Cawanäpa ruquenga juclla wañucurëman.
  hat-hat: Lè konsa, pito moun te trangle m'. Pito m' te mouri pase pou m' soufri
    tout doulè sa yo.
  eng-BSB: so that I would prefer strangling and death over my life in this body.
  eng-WEBPB: so that my soul chooses strangling, death rather than my bones.
  kbq-kbq: E'ina higu nata e'ori snuanki nanankena nazeri porari hanage'na fri'neno.
  nhe-BL: Más cuali tinechilpisquía noquechtla para ayoc nitlaijiyohuijtos huan queja
    nopa nimiquis.
  gub-BL: Aze mo amo hezuka he'azuwyk pà nehe, ikatu mo ihewe. Hemàno haw ikatu wera'u
    ko heretekwer pupe hereko haw wi.
  eng-DRA: So that my soul rather chooseth hanging, and my bones death.
