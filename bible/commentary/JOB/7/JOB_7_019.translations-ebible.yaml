verse: JOB.007.019
translations:
  mal-C: അവിടത്തെ നോട്ടം എന്നിൽനിന്ന് ഒരിക്കലും പിൻവലിക്കുകയില്ലേ? ഞാൻ ഉമിനീർ ഇറക്കുന്ന
    സമയംവരെപ്പോലും എന്നെ വെറുതേ വിടുകയില്ലേ?
  deu-TKW: Wann endlich wirst du deinen Blick ablenken, mir Ruhe lassen, bis ich meinen
    Speichel schlucke?
  lin-lin: Mpo na nini okoki kolongola miso na Yo te likolo na ngai ? Mpo na nini
    okoki kotika ngai kimia te ata mpo na ngonga moke ?
  eng-LSV: How long do You not look from me? You do not desist until I swallow my
    spittle.
  eng-GNV: Howe long will it be yer thou depart from me? thou wilt not let me alone
    whiles I may swallowe my spettle.
  eng-WEBSTER: How long wilt thou not depart from me, nor let me alone till I swallow
    my spittle?
  nhw-BL: ¿Para tlen tlahuel techcuatotonía huan amo techcahuilía se tlatoctzi masque
    san para nijtolos nochijchi?
  swh-ONEN: Je, hutaacha kamwe kunitazama, au kuniacha japo kwa kitambo kidogo tu?
  bba-bba: Sere dommɑ kɑɑ mɑn deri sɛ̃ɛ. Sere dommɑ kɑɑ de n wɛ̃siɑ.
  eng-KJVCPB: How long wilt thou not depart from me, Nor let me alone till I swallow
    down my spittle?
  luo-luo: Yaye Nyasaye, bende diweye ngʼiya, kata kuom thuolo matin kende?
  meu-meu: Ba itagu tao ela bona edena nega ai? Basio rakatanigu ela bona tabagu baina
    hadonoa a?
  npi-ULB: तपाईंले आफ्‍ना आँखा मबाट कहिले हटाउनुहुन्‍छ, आफ्‍नो थुक निल्न मलाई तपाईंले
    कहिले एक्‍लै छोड्नुहुन्‍छ ?
  yor-yor: Yóò ti pẹ́ tó kí ìwọ kí ó tó fi mí sílẹ̀ lọ, tí ìwọ o fi mí sílẹ̀ jẹ́ẹ́
    títí èmi yóò fi lè dá itọ́ mi mì.
  pes-OPCB: چرا حتی یک لحظه تنهایم نمی‌گذاری تا آب دهانم را فرو برم؟
  tgl-ULB: Gaano katagal bago mo alisin ang iyong tingin sa akin? bago mo ako hayaang
    mag-isa nang may sapat na panahon para lunukin ang aking sariling laway?
  hui-hui: Ainde hamiaga emene mbedogo buliya í̠ handayaho haabo nahe emene hangu
    de handa taraho habelo hameledo.
  mya-mya: အဘယ်ကာလမှ ငါ့ကိုမကြည့်မရှု မျက်နှာ လွှဲတော်မူမည်နည်း။ ငါသည်ကိုယ်တံထွေးကို
    မျိုရသည် တိုင်အောင်၊ အဘယ်ကာလမှ တတ်တိုင်းရှိစေတော် မူမည်နည်း။
  bod-N: ཁྱེད་ཀྱིས་ནམ་ཞིག་བདག་ལས་ཞལ་འཁོར་ནས། ། བདག་ལ་མཆིལ་མ་མིད་པའི་དུས་གནང་ངམ། །
  sna-sna: Hamusi kuzombotarirawo kudivi here, kana kumbondisiyawo ndakadaro kwechinguva?
  spa-BLM: ¿Hasta cuándo no mirarás hacia otro lado? ni me dejará en paz hasta que
    trague mi saliva?
  cac-cac: ¿Tas yuj max iq'uel jab'oc a sat d'ayin, yic syal in b'uc'anem jab'oc yal
    in ti'?
  swh-ULB: Je itachukuwa muda gani kabla hujaacha kuniangalia, wala kunisumbua muda
    wa kutosha kwaajili ya kumeza mate yangu?
  bel-bel: Дакуль жа Ты не пакінеш, дакуль не адыдзеш ад мяне, дакуль не дасі мне
    праглынуць сьліну маю?
  deu-ELBBK: Wie lange willst du nicht von mir wegblicken, nicht von mir ablassen,
    bis ich meinen Speichel verschlucke?
  mbb-OT: Bey-ani ad kenikew minsan meǥaan dà.
  mal-2015: നീ എത്രത്തോളം നിന്റെ നോട്ടം എങ്കൽ നിന്നു മാറ്റാതിരിക്കും? ഞാൻ ഉമിനീർ ഇറക്കുവോളം
    എന്നെ വിടാതെയുമിരിക്കും?
  rmc-rmc: Kana pre ma preačheha te dikhel? Na domukes mange aňi te preľiginel e šľina!
  pes-OPV: تا به کی چشم خود را از من برنمی گردانی؟ مرا واگذار تاآب دهان خود را فرو
    برم.
  ron-1924: Кынд вей ынчета одатэ сэ мэ привешть? Кынд ымь вей да рэгаз сэ-мь ынгит
    скуйпатул?
  ben-OBCV: তুমি কি কখনও আমার দিক থেকে তোমার দৃষ্টি ফেরাবে না, বা ক্ষণিকের জন্যও কি
    আমায় একা থাকতে দেবে না?
  som-som: Bal ilaa goormaadan iga sii jeesanayn, Oo aadan iska kay daynayn intaan
    candhuuftayda liqayo?
  lat-VUC: Usquequo non parcis mihi, nec dimittis me ut glutiam salivam meam?
  eng-ASVBT: How long wilt thou not look away from me, Nor let me alone till I swallow
    down my spittle?
  ita-1885: Fino a quando non ti rivolgerai indietro da me, E non mi darai alcuna
    posa, Tanto che io possa inghiottir la mia saliva?
  eng-LXXUP: How long dost thou not let me alone, Nor let me go, until I shall swallow
    down my spittle?
  eng-ULB: How long will it be before you look away from me, before you let me alone
    long enough for me to swallow down my own saliva?
  spa-VBL: ¿No me dejarás nunca en paz el tiempo suficiente para recuperar el aliento?
  fra-_FOB: Quand finiras-tu de me regarder? Ne me lâcheras-tu pas, pour que j'avale
    ma salive?
  mal-mal: അങ്ങ് എത്രത്തോളം അവിടുത്തെ നോട്ടം എന്നിൽനിന്ന് മാറ്റാതിരിക്കും? ഞാൻ ഉമിനീർ
    ഇറക്കുന്നതുവരെ എന്നെ വിടാതെയുമിരിക്കും?
  urd-GVR: Kyā tū mujhe takne se kabhī nahīṅ bāz āegā? Kyā tū mujhe itnā sukūn bhī
    nahīṅ degā ki pal-bhar ke lie thūk niglūṅ?
  suz-BL: गिश सम्‍म आं रे इन मिक्‍च हिरनीनी? शेप्‍‍चुक मदाक्‍गु सम्‍म आं कली प्रोंइ‍‍यीनी।
  eng-NOY: How long ere thou wilt look away from me, And let me alone, till I have
    time to breathe?
  ita-1927: Quando cesserai di tener lo sguardo fisso su me? Quando mi darai tempo
    d’inghiottir la mia saliva?
  ckb-ckb: هەتا کەی ڕووت لێم وەرناگێڕیت و مۆڵەتم نادەیتێ هەتا تفەکەم قووت بدەم؟
  eng-BBE: How long will it be before your eyes are turned away from me, so that I
    may have a minute's breathing-space?
  kan-OKCV: ನೀವು ನನ್ನ ಕಡೆಯಿಂದ ದೃಷ್ಟಿಯನ್ನು ತೊಲಗಿಸುವುದಿಲ್ಲವೋ? ನಾನು ಒಂದು ಕ್ಷಣ ಉಗುಳು ನುಂಗುವುದಕ್ಕೂ
    ನನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲ?
  tam-2017: நான் என் உமிழ்நீரை விழுங்காமல் எத்தனைகாலம் என்னை நெகிழாமலும், என்னை விடாமலும்
    இருப்பீர்.
  spa-RV-1909: ¿Hasta cuándo no me dejarás, ni me soltarás hasta que trague mi saliva?
  ron-BTF: Cât timp nu te vei depărta de mine, nici nu mă vei lăsa în pace până ce
    îmi voi fi înghițit scuipatul?
  eng-WEBP: How long will you not look away from me, nor leave me alone until I swallow
    down my spittle?
  eng-FBV: Won't you ever leave me alone long enough to catch my breath?
  nld-1939: Wanneer wendt Gij eindelijk eens uw oog van mij af, En laat Gij mij tijd,
    om mijn speeksel te slikken?
  nch-BL: ¿Para ten tahuel techcuatotonía huan amo techcahuilía se talojtzi masque
    san para nijtolos nochajchac?
  vie-1934: Nhân sao Chúa không xây mắt khỏi tôi, Chẳng để cho tôi bằng tịnh cho đến
    khi nuốt nước miếng tôi?
  hin-CV: क्या आप अपनी दृष्टि मुझ पर से कभी न हटाएंगे? क्या आप मुझे इतना भी अकेला
    न छोड़ेंगे, कि मैं अपनी लार को गले से नीचे उतार सकूं?
  spa-BES: ¿Cuánto tiempo pasará antes de que tus ojos se aparten de mí, para que
    pueda tener un minuto de espacio para respirar?
  tdx-tdx: Ombia t’ie hitolike tsy hisamb’ahy, apoho ho bangìñe hey raho hahateleñako
    ty iveko?
  tha-KJV: อี​กนานเท่าใดพระองค์จึงจะไม่ทรงออกไปจากข้าพระองค์ หรือปล่อยข้าพระองค์​แต่ลำพัง
    จนข้าพระองค์จะกลืนน้ำลายของตนได้
  por-BR-2018: Até quando não me deixarás, nem me liberarás até que eu engula minha
    saliva?
  deu-ELO: Wie lange willst du nicht von mir wegblicken, nicht von mir ablassen, bis
    ich meinen Speichel verschlucke?
  eng-WYC-2018: How long sparest thou not me, neither sufferest me, that I swallow
    my spittle? (How long sparest thou me not, nor allowest me to swallow my own spittle?)
  epo-epo: Kial Vi ne deturnas Vin de mi, Ne lasas min libera eĉ tiom, ke mi povu
    engluti mian salivon?
  uig-PIN: Ⱪaqanƣiqǝ meningdin nǝziringni almaysǝn, Manga ⱪaqanƣiqǝ aƣzimdiki seriⱪ
    suni yutuwalƣudǝk aram bǝrmǝysǝn?
  beo-beo: Na defo hano ni da:gima:ne, Di da nama sosodobe fonobahadi yolesimu da
    defea gala.
  tpi-OTNT: Mi laik bai yu tanim pes na yu no lukluk long mi long sotpela taim tasol,
    inap long mi ken daunim spet liklik.
  hau-SA: Ba za ka ɗan daina kallo na ba ko ka rabu da ni na ɗan lokaci?
  uig-LAT: Qachan’ghiche méningdin neziringni almaysen, Manga qachan’ghiche aghzimdiki
    sériq suni yutuwalghudek aram bermeysen?
  nde-nde: Kawusoze uke ukhangele eceleni kwami na, loba uke ungixekele okomzuzwana
    yini?
  ton-ton: ‌ʻE fēfē hono fuoloa mo e ʻikai te ke ʻalu ʻiate au, pe tuku pe au ke ʻoua
    muʻa ke u folo hifo hoku ifo?
  ces-1613: Dokudž se neodvrátíš ode mne, a nedáš mi aspoň polknouti mé sliny?
  eng-WMB: How long will you not look away from me, nor leave me alone until I swallow
    down my spittle?
  tam-TCV: நீர் உமது பார்வையை என்னைவிட்டு ஒருபோதும் அகற்றமாட்டீரோ? ஒரு நொடிப்பொழுதேனும்
    என்னைத் தனிமையில் விடமாட்டீரோ?
  ceb-ULB: Hangtod kanus-a ka pa ba mohunong sa pagsud-ong kanako, nga pasagdan mo
    akong mag-inusara hangtod nga matulon ko ang akong kaugalingong laway?
  pol-UBG: Kiedy odwrócisz się ode mnie i zostawisz mnie, abym mógł przełknąć swoją
    ślinę?
  urd-GVU: کیا تُو مجھے تکنے سے کبھی نہیں باز آئے گا؟ کیا تُو مجھے اِتنا سکون بھی
    نہیں دے گا کہ پل بھر کے لئے تھوک نگلوں؟
  deu-1912: Warum tust du dich nicht von mir und lässest mich nicht, bis ich nur meinen
    Speichel schlinge?
  kan-2017: ಇನ್ನೆಷ್ಟರವರೆಗೆ ನೀನು ನನ್ನ ಕಡೆಯಿಂದ ದೃಷ್ಟಿ ತಿರುಗಿಸದೆ ಇರುವಿ? ಉಗುಳನ್ನು ನುಂಗುವಷ್ಟು
    ಕಾಲವಾದರೂ ನನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲವೇ?
  yap-yap: Mang ni dab mu fek owchem rog boch ngiyal’ nge yag ni gu ful’ nguwcheg?
  hlt-MCSB: Balae tih kai lamloh na mangthong pawt eh? Ka timtui ka dolh hil kai nan
    rhael moenih.
  mdy-ETH: ጩጮ ታ ዔኤዻንዳኣናታዖ ዻካ ዎዴ ኔ ታና ሃሹዋዓዳ?
  twi-ASANTE: Worenyi wʼani mfiri me so da, anaasɛ worennyaa me ɛberɛ tiawa bi mpo
    anaa?
  eng-WEBU: How long will you not look away from me, nor leave me alone until I swallow
    down my spittle?
  wal-wal: Neeni taakko xeelliyoogaa mulekka aggikkii? Woikko taani ta cuchchaa mittiyo
    wodiyaakka taayyo immikkii?
  spa-PDDPT: ¿Hasta cuándo no apartarás tu mirada de mí, ni me soltarás para que trague
    saliva?
  gun-gun: Raka'e peve tu ndereipe'ai 'rã nderexa xegui? Raka'e peve 'rã nda'evei
    xerendyry amokõ aguã?
  ilo-ULB: Kasano pay kabayag sakbay nga iyadayom ti panagkitam kaniak, sakbay a palubosannak
    nga agmaymaysa iti apag biit a mangtilmon iti bukodko a katay?
  kpg-kpg: E hai behee, Goe e deemee di huli gi daha mo au i tama madagoaa, bolo gii mee
    au di holo agu haawale?
  uig-ARA: قاچانغىچە مېنىڭدىن نەزىرىڭنى ئالمايسەن، ماڭا قاچانغىچە ئاغزىمدىكى سېرىق
    سۇنى يۇتۇۋالغۇدەك ئارام بەرمەيسەن؟
  sus-sus: I i yae bama n na tɛmui mundun? I n luma n yɛtɛ ra mun lɔxɔɛ?
  pon-2006: Ia duwe, komwi soh kak sohpeisang ie ahnsou kis, pwe I en kadallehla pilen
    eweiet?
  ksd-ksd: Aivia ra bung boko pa una lingan irai kan iau, Ma pa una nur vue ke iau
    pi ina konom ra gor na ngiegu?
  tur-YTC: Ne zamana dek benden gözünü ayırmayacaksın, Tükürüğümü yutuncaya dek beni
    tek başıma bırakmayacaksın?
  grc-BRENT: Ἕως τίνος οὐκ ἐᾷς με, οὐδὲ προΐῃ με, ἕως ἂν καταπίω τὸν πτύελόν μου;
  ind-AYT: Berapa lama Engkau akan memalingkan pandangan-Mu dari aku, sehingga membiarkan
    aku seorang diri hingga aku menelan ludahku?
  nya-nya: Kodi simudzaleka kumandizonda kuti ndipezeko mpata wopumula?
  hrv-hrv: Kada ćeš svoj pogled skinuti sa mene i dati mi barem pljuvačku progutat'?
  mps-mps: Eno homugo nago gesabidi gasaba begelama, tama ena nago pęwadage sogo
    naga tonalu homu yali goli da, ena pęsa dalobo doanu usu emainu.
  tpi-tpi: Mi laik bai yu tanim pes na yu no lukluk long mi long sotpela taim tasol,
    inap long mi ken daunim spet liklik.
  dan-1931: Når vender du dog dit Øje fra mig, slipper mig, til jeg har sunket mit
    Spyt?
  vie-OVCB: Tại sao Chúa không buông tha con, ít nhất đủ để con nuốt nước dãi!
  guj-2017: ક્યાં સુધી મારા પરથી તમે તમારી નજર દૂર કરશો નહિ? હું મારું થૂંક ગળું એટલો
    સમય પણ તમે મને નહિ આપો?
  pon-2006A: Ia duwe, komwi soh kak sohpeisang ie ahnsou kis, pwe I en kadallehla
    pilen eweiet?
  por-BRBSL: Por quanto tempo você não vai desviar o olhar de mim, nem me deixar em
    paz até engolir minha saliva?
  cth-cth: Nâtuek hai na kamlang takhai laipalah, pou na khet vaiteh, ka tamtui ka
    padoun nahai ka madueng na tat hoeh.
  twi-twi: Worennyi wʼani mfi me so da, anaasɛ worennyaa me bere tiaa bi mpo ana?
  hlt-hlt: Balae tih kai lamloh na mangthong pawt eh? Ka timtui ka dolh hil kai nan
    rhael moenih.
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ yóu ɑ bo nni ntɑ̃mɛ̀ fɛnɔ̀nfɛ̀? A bɑ́ n yóu
    kɛ̀ m mɑɑ́ n nɔ́ntɔ̃ũtɑ̀ɑ̀?
  msy-2020: Kɨ kamaghsua, nɨ uan guam giragh tong dughiar otevimɨn nan ganan markɨ,
    eghtɨ kɨ tong avughseka.
  dop-dop: Pǝlee kɛ́ n kɑ́ kʋsɩ nyɑ́ ɩsǝlɛ kɛ mɑ tɔɔ? Nɑ mɑ tɩɩ lipu ntɑɣɑmǝtɛ mɑɣɑmɑɣɑ?
  azb-azb: Nə vaxtadək nəzərini üzərimdən çəkməyəcəksən? Mənə udqunmağa imkan verməyəcəksən?
  eng-DBY: How long wilt thou not look away from me, nor let me alone till I swallow
    down my spittle?
  hin-2017: तू कब तक मेरी ओर आँख लगाए रहेगा, और इतनी देर के लिये भी मुझे न छोड़ेगा
    कि मैं अपना थूक निगल लूँ?
  wol-KYG: Doo ma dummóoyu boog, may ma sax fu ma wonaasoo?
  eng-YLT: How long dost Thou not look from me? Thou dost not desist till I swallow
    my spittle.
  eng-WYC-2017: How long sparest thou not me, neither sufferest me, that I swallow
    my spittle?
  eng-WMBB: How long will you not look away from me, nor leave me alone until I swallow
    down my spittle?
  urd-GVH: क्या तू मुझे तकने से कभी नहीं बाज़ आएगा? क्या तू मुझे इतना सुकून भी नहीं
    देगा कि पल-भर के लिए थूक निगलूँ?
  rug-rug: Vea, lopu kaqu hite doṉo va seu paki Mua pude maqu hite onolo loro si rau?
  gaz-gaz: Ati ija kee narraa hin buqqiftuu? Hamma ani hancufa liqimsutti kophaa koo
    na hin dhiiftuu?
  fra-LSG: Quand cesseras-tu d’avoir le regard sur moi? Quand me laisseras-tu le temps
    d’avaler ma salive?
  yal-yal: I xun xanbi soma n yi waxatin mundun yi? I a luma waxatin mundun yi n yi
    n dɛgen nagerun?
  haw-1868: Pehea ka loihi o kou nana ole ana mai io'u aku nei, A kuu ole mai ia'u,
    a moni iho au i kuu kuha?
  arb-NAV: حَتَّى مَتَى لَا تُحَوِّلُ وَجْهَكَ عَنِّي، وَتَكُفُّ رَيْثَمَا أَبْلَعُ
    رِيقِي؟
  ewe-ewe: Ɖe màgaɖe ŋku ɖa le ŋunye alo ana gbɔdzɔem aɖabaƒoƒo ɖeka hɔ̃ɔ gɔ̃ hã oa?
  eng-LEE: How long wilt thou not turn thy regard from me, nor let; me loose till
    I swallow down my spittle?
  asm-FB: তুমিনো মোৰ পৰা চকু নাতৰোৱাকৈ কিমান কাল থাকিবা? বা মই সেপ ঢোকা পৰ মানো মোক
    নেৰিবা নে?
  sus-A: عِ عِ يَيٍ بَمَ ﭑ نَ تّمُي مُندُن؟ عِ ﭑ لُمَ ﭑ يّتّ رَ مُن لْشْي؟
  fra-SBL: Jusqu'à quand ne détourneras-tu pas les yeux de moi ? ni me laisser tranquille
    jusqu'à ce que j'aie avalé ma salive ?
  hbo-hbo: כַּ֭מָּה לֹא־תִשְׁעֶ֣ה מִמֶּ֑נִּי לֹֽא־תַ֝רְפֵּ֗נִי עַד־בִּלְעִ֥י רֻקִּֽי׃
  piu-2006: '@see-verse:JOB.007.018'
  kik-kik: Kaĩ gũtarĩ hĩndĩ ũgaatiga gũikara ũndorete, kana ũtigane na niĩ o na kahinda
    kanini?
  fra-NCL: Quand cesseras-ru d’avoir le regard sur moi ? Quand me laisseras-tu le
    temps d’avaler ma salive ?
  cek-AK: Kai caeh taak ai ah nasetto maw na oh han vop, kaimah ih tamtui paaeh karoek
    to, kaimabueng nang omsak mak ai maw?
  cuk-cuk: Bab-Dummad, ¿sana be angi-nakulediid iegoe? Wis gwen be an-indaksulid,
    gwen wii-doega be an-imaksulid.
  uig-CYR: Қачанғичә мениңдин нәзириңни алмайсән, Маңа қачанғичә ағзимдики сериқ суни
    жутувалғидәк арам бәрмәйсән?
  tel-2017: నన్ను చూస్తూ నువ్వు ఎంతకాలం గడుపుతావు? నేను గుటక వేసే వరకూ నన్ను విడిచిపెట్టవా?
  hat-BSA: Èske Ou p ap janm sispann gade m, ni kite mwen anpè jiskaske m fin vale
    krache m?
  kos-kos: Mea, kom tia ku in ngetla likiyu ke kitin pacl Ngan ku in ukumya sronin
    oalik?
  hbo-WLC: כַּ֭מָּה לֹא־תִשְׁעֶ֣ה מִמֶּ֑נִּי לֹֽא־תַ֝רְפֵּ֗נִי עַד־בִּלְעִ֥י רֻקִּֽי׃
  ibo-ibo: Ị gaghị elepụ anya gị site nʼebe m nọ, maọbụ hapụ m ka m nọọrọ onwe m loda
    asụ mmiri?
  ory-ory: ତୁମ୍ଭେ କେତେ କାଳ ମୋʼ ଠାରୁ ଆପଣା ଦୃଷ୍ଟି ଫେରାଇବ ନାହିଁ, କିଅବା ମୁଁ ଆପଣା ଛେପ ଢୋକିବା
    ପର୍ଯ୍ୟନ୍ତ ମୋତେ ଛାଡ଼ିଦେବ ନାହିଁ?
  chk-chk: Inet kopwe nenne seniei? Kopwe likitiei ekis chök tori üpwe oromalong chönün
    awei.
  rop-rop: Wotfo yu kaan luk najawei basdam wulijim ai gin silip gudwei?
  ukr-1871: Докіль же не полишиш, докіль не відойдеш від мене, докіль і слини менї
    не даси проковтнути (спокійно)?
  deu-1951: Warum schaust du nicht von mir weg und lässest mir nicht soviel Ruhe,
    daß ich meinen Speichel schlucke?
  eng-JPS: How long wilt Thou not look away from me, nor let me alone till I swallow
    down my spittle?
  srp-1865: Kad æeš se odvratiti od mene i pustiti me da progutam pljuvanku svoju?
  lug-lug: Olituusa ddi nga tonvuddeeko n’ondeka ne mmira ku malusu?
  heb-heb: כמה לא תשעה ממני לא תרפני עד בלעי רקי׃
  ben-IRV: কতকাল এটা তোমার সামনে থাকবে, আমার থেকে চোখ সরাও, তোমার সামনে আমায় কি একটু
    একা থাকতে দেবে না, আমার নিজের থুতু গেলার জন্য?
  pan-pan: ਤੂੰ ਕਦ ਤੱਕ ਮੇਰੀ ਵੱਲ ਵੇਖਣੋਂ ਨਾ ਹਟੇਂਗਾ ਅਤੇ ਮੈਨੂੰ ਨਾ ਛੱਡੇਂਗਾ ਜੋ ਮੈਂ ਆਪਣੀ ਥੁੱਕ
    ਨਿਗਲ ਲਵਾਂ?
  mya-JVB: အဘယ် ကာလမှငါ့ ကိုမ ကြည့်မရှု မျက်နှာ လွှဲတော်မူမည်နည်း။ ငါသည်ကိုယ် တံထွေး
    ကို မျို ရသည် တိုင်အောင် ၊ အဘယ်ကာလမှတတ်တိုင်းရှိစေတော်မူမည်နည်း။
  hmo-hmo: Lau dekenai do oi itaia noho ela bona edena negai? Lau do oi rakatania
    nega sisina, ela bona egu kanudi lau hadonoa, a?
  urd-urd: तू कब तक अपनी निगाह मेरी तरफ़ से नहीं हटाएगा, और मुझे इतनी भी मोहलत नहीं
    देगा कि अपना थूक निगल लें?
  rus-SYN: Доколе же Ты не оставишь, доколе не отойдешь от меня, доколе не дашь мне
    проглотить слюну мою?
  bqc-SIM: Ńyↄ̃ n wɛ́ woa baa yↄↄ mà e lɛ́'i mↄ́ yá?
  tcz-CHONGTHU: Kachil valna ding phatsung beh a ipi dinga nei dalhah lou ham?
  mar-mar: तू माझ्यावरची आपली नजर काढीत नाहीस, थुंकी गिळण्यासही तू मला वेळ देत नाहीस,
    असे कोठवर चालणार?
  qub-qub: ¿Imanirtaj mana cachaypa ricapaycämanqui? Togayllätapis mana ultarcachimanquichu.
  hat-hat: Kilè w'a sispann gade m'? Ban m' yon ti souf non kont pou m' vale krache
    m'!
  eng-BSB: Will You never look away from me, or leave me alone to swallow my spittle?
  eng-WEBPB: How long will you not look away from me, nor leave me alone until I swallow
    down my spittle?
  kbq-kbq: Kagra amnerega kavua keamne hunka negenka, osi'a kna natresanke'na nagrena
    nakrigahufi?
  nhe-BL: ¿Para tlen tlahuel tinechcuatotonía huan ax tinechcahuilía se tlalochtli
    yonque san para nijtolos nochajcha?
  gub-BL: Màràn mehe erepytu'u putar herehe neme'e re nehe. Màràn mehe apuner hepytu'u
    haw rehe nehe.
  eng-DRA: How long wilt thou not spare me, nor suffer me to swallow down my spittle?
