verse: JOB.007.004
translations:
  mal-C: കിടക്കുമ്പോൾ, ‘എനിക്ക് ഉണരാൻ എത്ര നേരമുണ്ട്?’ എന്നതാണ് എന്റെ ചിന്ത. എന്നാൽ
    രാത്രി നിരങ്ങിനീങ്ങുന്നു, അരുണോദയംവരെയും ഞാൻ കിടന്നുരുളുന്നു.
  deu-TKW: 'Wenn ich mich niederlege, spreche ich: “Wann werd'' ich aufstehn?” Es
    dehnt sich der Abend, und übersatt werde ich des Umherwerfens bis zum Morgengrauen.'
  lin-lin: 'Soki kaka nalali, nakomi komituna : ‹ Tango nini nakolamuka ? › Mpe soki
    kaka nalamuki : ‹ Tango nini butu ekoya ? › Nalembi komitungisa tango nyonso.'
  eng-LSV: If I lay down, then I have said, When do I rise, || And evening has been
    measured? And I have been full of tossings until dawn.
  eng-GNV: If I layed me downe, I sayde, When shall I arise? and measuring the euening
    I am euen full with tossing to and from vnto the dawning of the day.
  eng-WEBSTER: When I lie down, I say, When shall I arise, and the night be gone?
    and I am full of tossings to and fro to the dawning of the day.
  nhw-BL: 'Quema nimoteca, nimoilhuía: Cuali elisquía para nimantzi tlanesisquía.
    Sesen yohuali nijmachilía nelhueyi. Huan san nimocuejcuepa tlatoctzitzi ipan notlapech
    pampa tlahuel nicuati. Huan quej nopa nijchihua hasta tlanesi.'
  swh-ONEN: Wakati nilalapo ninawaza, ‘Itachukua muda gani kabla sijaamka?’ Usiku
    huwa mrefu, nami najigeuzageuza hadi mapambazuko.
  bba-bba: Nɑ̀ n kpunɑ nɑ rɑ tii bikiewɑ n nɛɛ, dommɑ kon se. Dommɑ wɔ̃kurɑ koo kpe.
    Domi nɑ wɑsirɑ nɑ n kɑ sunɑmɔ sere yɑm mu kɑ sɑ̃rɑ.
  eng-KJVCPB: When I lie down, I say, When shall I arise, and the night be gone? And
    I am full of tossings to and fro unto the dawning of the day.
  luo-luo: Ka adhi nindo to piny ok runa piyo kendo aparora ni abiro aa malo sa adi?
    Piny budhona kapok oru, kendo apuodora koni gi koni nyaka okinyi.
  meu-meu: Na hekuremu negana ai na tomu “Edena nega ai baina tore isi?” A hanuaboi
    na e daudaumu; na eno marere-marere ranimu.
  npi-ULB: म पल्टिदाँ म आफैलाई भन्छु, 'म कहिले ब्युँझनेछु, र रात कहिले बित्‍नेछ ?'
    मिरमिरे उज्यालो नहुञ्जेल म यताउता छटपटाउँछु ।
  yor-yor: Nígbà ti mo dùbúlẹ̀, èmi wí pé, ‘Nígbà wo ni èmi ó dìde?’ Tí òru yóò sì
    kọjá, ó sì tó fún mi láti yí síyìn-ín yí sọ́hùn-ún, títí yóò fi di àfẹ̀mọ́júmọ́.
  pes-OPCB: 'شب که سر بر بالین می‌گذارم می‌گویم: «ای کاش زودتر صبح شود.» و تا سپیده
    دم از این پهلو به آن پهلو می‌غلتم.'
  tgl-ULB: Kapag ako ay humihiga, sinasabi ko sa aking sarili, “Kailan ako babangon
    at kailan lilipas ang gabi? Punong-puno ako ng kabalisahan hanggang sa magbukang-liwayway.
  hui-hui: I̱ni dagiani paluwa u baya hangu paliahondo nahe abale gao lelonaga yange
    yangebu paliruli. Ani padoria egabi abale nale mbi lu dege wiaabo kagola dagiani
    palu beregeda beregeda bialu ngone dege gao laga.
  mya-mya: အဘယ်အခါမှ ညဉ့်ကုန်၍ ငါထရပါမည်နည်း ဟုငါသည် ညည်းတွားလျက် အိပ်ရ၏။ မိုဃ်းလင်းသည်
    တိုင်အောင် လှိမ့်လျက် လူးလျက်နေရ၏။
  bod-N: ང་རང་མལ་དུ་ལོག་དུས་འདི་ལྟར་བརྗོད། ། ང་རང་ནམ་དུས་ཡར་ལ་ལང་འོས་སམ། ། མཚན་མོ་དེ་ནི་ནམ་ཞིག་འདའ་བར་འགྱུར།
    ། ཕར་ལོག་ཚུར་ལོག་བྱས་ནས་མཚན་དུས་ཡོལ། །
  sna-sna: Pandinovata pasi ndinofunga kuti, ‘Ndichamuka riniko?’ Usiku hunononoka,
    uye ndinoshanduka-shanduka kusvikira mambakwedza.
  spa-BLM: Cuando me acuesto, digo, “¿Cuándo me levantaré y se me pasará la noche?
    Doy vueltas en la cama hasta el amanecer.
  cac-cac: 'Ayic tzin ec'' jichan, te najat yec'' ac''val svab''i. Tzin tzactzaj vec''
    b''alb''onoc, max sacb''ilaj. Svalan icha tic: ¿Janic'' ol in q''ue vaan? xin
    chi.'
  swh-ULB: Hapo nilalapo chini, najiuliza mwenyewe, 'Lini nitatoka kitandani na lini
    usiku utatoweka?' Nimejawa na kujitupa huku na huko hadi mwanzo wa siku.
  bel-bel: 'Калі кладуся, дык кажу: калі гэта ўстану? а вечар доўжыцца, і я варочаюся
    ўдосыць да самае раніцы.'
  deu-ELBBK: 'Wenn ich mich niederlege, so spreche ich: Wann werde ich aufstehen?
    Und der Abend dehnt sich hin, und ich werde des Umherwerfens satt bis zur Dämmerung.'
  mbb-OT: Emun edhizeǥà a ke mezukilem egkeisip ku is sengemenu pa vuwa is keluǥayad
    ne human egkepawà. Utew menaney is kedhipanew te menge uras. Ne ebpekevelvelehey
    a taman te egkeriwaswas.
  mal-2015: 'കിടക്കുന്നേരം: ഞാൻ എപ്പോൾ എഴുന്നേല്ക്കും എന്നു പറയുന്നു; രാത്രിയോ ദീർഘിച്ചുകൊണ്ടിരിക്കുന്നു;
    വെളുക്കുവോളം എനിക്കുരുളുക തന്നേ പണി.'
  rmc-rmc: 'Sar mange pašľuvav, phenav: ‚Kana imar uščava upre?‘ Ale e rat hiňi bari
    a prečhivkerav man dži tosara.'
  pes-OPV: 'چون می‌خوابم می‌گویم: کی برخیزم؟ و شب بگذرد و تا سپیده صبح ازپهلو به پهلو
    گردیدن خسته می‌شوم.'
  ron-1924: 'Мэ кулк ши зик: ‘Кынд мэ вой скула? Кынд се ва сфырши ноаптя?’ Ши мэ
    сатур де фрэмынтэрь пынэ ын ревэрсатул зорилор.'
  ben-OBCV: শুয়ে শুয়ে আমি ভাবি, ‘কখন উঠব?’ রাত বেড়েই গেল, আর আমি ভোর পর্যন্ত বিছানায়
    ছটফট করে গেলাম।
  som-som: Haddaba markaan jiifsado waxaan idhaahdaa, Bal goormaan kici doonaa? Laakiinse
    habeenku waa dheer yahay Oo tan iyo waaberiga waan rogrogmadaa.
  lat-VUC: 'Si dormiero, dicam: Quando consurgam? et rursum expectabo vesperam, et
    replebor doloribus usque ad tenebras.'
  eng-ASVBT: When I lie down, I say, When shall I arise, and the night be gone? And
    I am full of tossings to and fro unto the dawning of the day.
  ita-1885: 'Se mi son posto a giacere, dico: Quando mi leverò? Quando sarà passata
    la notte? E mi stanco di dimenarmi fino all''alba.'
  eng-LXXUP: Whenever I lie down, I say, When will it be day? And whenever I rise
    up, again I say when will it be evening? And I am full of pains from evening to
    morning.
  eng-ULB: When I lie down, I say to myself, 'When will I get up and when will the
    night be gone?' I am full of tossing to and fro until the day's dawning.
  spa-VBL: 'Cuando me acuesto me pregunto: ‘¿Cuándo me levantaré?’ Pero la noche sigue
    y sigue, y doy vueltas en la cama hasta el amanecer.'
  fra-_FOB: 'Si je suis couché, je dis: Quand me lèverai-je? Quand finira la nuit?
    Et je suis rassasié d''inquiétudes jusqu''au point du jour.'
  mal-mal: 'കിടക്കുന്നേരം: ഞാൻ എപ്പോൾ എഴുന്നേല്ക്കും എന്നു പറയുന്നു; രാത്രി ദീർഘിച്ചുകൊണ്ടിരിക്കുന്നു;
    വെളുക്കുവോളം എനിക്കുരുളുക തന്നെ പണി.'
  urd-GVR: Jab bistar par leṭ jātā to sochtā hūṅ ki kab uṭh saktā hūṅ? Lekin lagtā
    hai ki rāt kabhī ḳhatm nahīṅ hogī, aur maiṅ fajr tak bechainī se karwaṭeṅ badaltā
    rahtā hūṅ.
  suz-BL: गो नाक्‍दो इप्‍चा कली गोल्‍ङानु, गेना नां सोव़बा, दे मिम्‍नुङ। तन्‍न नाक्‍दो
    शुश लाइश्‍शो दुम्‍ब। मिनु गो नां मसोव़म सम्‍म एर ओंथ लोक्‍सीशा बाक्‍नुङ।
  eng-NOY: If I lie down, I say, When shall I arise, and the night be gone? And I
    am full of restlessness until the dawning of the day.
  ita-1927: 'Non appena mi corico, dico: “Quando mi leverò?” Ma la notte si prolunga,
    e mi sazio d’agitazioni infino all’alba.'
  ckb-ckb: 'کە دەچمە سەر جێگاکەم دەڵێم: ”کەی بێت هەستم،“ شەو درێژە دەکێشێت و هەتا
    بەرەبەیان ئەم دیو و ئەو دیو دەکەم.'
  eng-BBE: When I go to my bed, I say, When will it be time to get up? but the night
    is long, and I am turning from side to side till morning light.
  kan-OKCV: ಮಲಗುವ ವೇಳೆಯಲ್ಲಿ, ‘ಯಾವಾಗ ಏಳುವೆನೋ?’ ಅಂದುಕೊಳ್ಳುವೆನು, ರಾತ್ರಿ ಬೆಳೆಯುತ್ತಾ ಹೋಗುತ್ತದೆ;
    ಉದಯದವರೆಗೂ ಹೊರಳಿ ಹೊರಳಿ ಸಾಕಾಗುತ್ತದೆ.
  tam-2017: நான் படுத்துக்கொள்ளுகிறபோது, எப்பொழுது எழுந்திருப்பேன்? இரவு எப்பொழுது
    முடியும் என்று சொல்லி, விடியும்வரை உருண்டு புரளுகிறதினால் எனக்குப் போதுமென்றுபோகிறது.
  spa-RV-1909: 'Cuando estoy acostado, digo: ¿Cuándo me levantaré? Y mide mi corazón
    la noche, y estoy harto de devaneos hasta el alba.'
  ron-BTF: 'Când mă culc, eu spun: Când mă voi ridica și noaptea să fi trecut? Și
    sunt sătul de răsuciri până la răsăritul zilei.'
  eng-WEBP: When I lie down, I say, ‘When will I arise, and the night be gone?’ I
    toss and turn until the dawning of the day.
  eng-FBV: When I go to bed I ask, ‘When shall I get up?’ But the night goes on and
    on, and I toss and turn until dawn.
  nld-1939: 'Ga ik slapen, dan denk ik: wanneer wordt het dag, Als ik opsta: wanneer
    wordt het avond? Maar de avond blijft zich eindeloos rekken, En ik blijf vol onrust
    tot aan de morgen;'
  nch-BL: 'Quema nimoteca, nimoilhuía: Cuali elisquía para nimantzi tanesisquía. Sesen
    yohuali nijmachilía nelhueyi. Huan san nimocuejcuepa talojtzitzi ipan notapech
    pampa tahuel nicuati. Huan quej nopa nijchihua hasta tanesi.'
  vie-1934: 'Khi tôi nằm ngủ thì tôi nói rằng: Chừng nào tôi sẽ thức dậy? Bao giờ
    sẽ hết tối tăm? Tôi quá trăn trở cho đến rạng ngày.'
  hin-CV: मैं इस विचार के साथ बिछौने पर जाता हूं, ‘मैं कब उठूंगा?’ किंतु रात्रि समाप्‍त
    नहीं होती. मैं प्रातःकाल तक करवटें बदलता रह जाता हूं.
  spa-BES: 'Cuando voy a mi cama, digo: ¿Cuándo será la hora de levantarme? pero la
    noche es larga, y estoy cambiando de lado a lado hasta la luz de la mañana.'
  tdx-tdx: 'Izaho mandre, manao ty hoe: Ombia ty hitroarako, fa lava i haleñey, le
    mivoamboañe avao ampara’ te manjirike.'
  tha-KJV: เมื่อข้านอนลง ข้าว​่า ‘เมื่อไรหนอข้าจะลุกขึ้น และกลางคืนจะผ่านพ้นไป’ และข้าก็​พล​ิกไปพลิกมาจนรุ่งเช้า
  por-BR-2018: 'Quando eu me deito, pergunto: Quando me levantarei? Mas a noite se
    prolonga, e me canso de me virar na cama até o amanhecer.'
  deu-ELO: 'Wenn ich mich niederlege, so spreche ich: Wann werde ich aufstehen? Und
    der Abend dehnt sich hin, und ich werde des Umherwerfens satt bis zur Dämmerung.'
  eng-WYC-2018: If I shall sleep, I shall say, When shall I rise? and again I shall
    abide the eventide, and I shall be full-filled with sorrows unto darknesses come(or
    and I shall be filled full with sorrow until the darknesses come).
  epo-epo: 'Kiam mi kuŝiĝas, mi diras: Kiam mi leviĝos? Sed la vespero fariĝas longa,
    kaj mi satiĝas de maltrankvileco ĝis la tagiĝo.'
  uig-PIN: 'Mǝn yatⱪinimda: «Ⱪaqan ⱪoparmǝn?» dǝp oylaymǝn, Biraⱪ kǝq uzundin uzun
    bolidu, Tang atⱪuqǝ pütün bir keqǝ mǝn tolƣinip yatimǝn.'
  beo-beo: Na da golai be sidagane esala. Gasi huluane na da sidagane gilala, soge
    hedolo hadigima:ne dawa:lala.
  tpi-OTNT: Mi slip long bet na mi laikim tumas bai tulait i kamap kwiktaim. Tasol
    nait i longpela tumas na mi wok long tantanim nabaut long bet inap tulait i bruk.
  hau-SA: Lokacin da na kwanta ina tunani, ‘Har sai yaushe zan tashi?’ Gari ya ƙi
    wayewa, ina ta jujjuyawa har safe.
  uig-LAT: 'Men yatqinimda: «Qachan qoparmen?» dep oylaymen, Biraq kech uzundin uzun
    bolidu, Tang atquche pütün bir kéche men tolghinip yatimen.'
  nde-nde: Ngithi nxa ngilala ngicabange ngithi, ‘Kuzakusa nini na’? Ubusuku buyadonsa
    ngiqwayize kuze kuse.
  ton-ton: ‌ʻO kau ka tokoto hifo, ʻoku ou pehē, ‘te u tuʻu hake ʻafē, kuo ʻosi ʻae
    pō?’ Pea ʻoku ou fiu ʻi he fetafokifokiʻaki ʻo aʻu ki he maʻa ʻae ʻaho.
  ces-1613: 'Jestliže ležím, říkám: Kdy vstanu? A pomine noc? Tak pln bývám myšlení
    až do svitání.'
  eng-WMB: When I lie down, I say, ‘When will I arise, and the night be gone?’ I toss
    and turn until the dawning of the day.
  tam-TCV: நான் படுக்கும்போது, ‘எழும்ப எவ்வளவு நேரமாகும்?’ என எண்ணுகிறேன்; இரவு நீண்டுகொண்டே
    போகிறது, நானோ விடியும்வரை புரண்டு கொண்டிருக்கிறேன்.
  ceb-ULB: Sa dihang magahigda na ako, moingon ako sa akong kaugalingon, 'Kanus-a
    pa ako mobangon ug kanus-a ba matapos ang kagabhion?' Kanunay akong maglimbaglimbag
    hangtod sa pagkabanagbanag.
  pol-UBG: 'Gdy się kładę, mówię: Kiedy minie noc, abym mógł wstać? I jestem pełny
    niepokoju aż do świtu.'
  urd-GVU: جب بستر پر لیٹ جاتا تو سوچتا ہوں کہ کب اُٹھ سکتا ہوں؟ لیکن لگتا ہے کہ رات
    کبھی ختم نہیں ہو گی، اور مَیں فجر تک بےچینی سے کروٹیں بدلتا رہتا ہوں۔
  deu-1912: 'Wenn ich mich legte, sprach ich: Wann werde ich aufstehen? Und der Abend
    ward mir lang; ich wälzte mich und wurde des satt bis zur Dämmerung.'
  kan-2017: ಮಲಗುವ ವೇಳೆಯಲ್ಲಿ ಯಾವಾಗ ಏಳುವೆನೋ ಅಂದುಕೊಳ್ಳುವೆನು; ರಾತ್ರಿಯು ಬೆಳೆಯುತ್ತಾ ಹೋಗುತ್ತದೆ.
    ಉದಯದವರೆಗೂ ಹೊರಹೊರಳಿ ಸಾಕಾಗುತ್ತದೆ.
  yap-yap: Nap’an ni gu ra thig nga but’ ni nggu mol, ma wun’ug e ke n’uw e nep’;
    polo’ e nep’ ndagur ayal ni gu be yim’ ni bochan ni mang e yigi rran.
  hlt-MCSB: Ka yalh tih, “Me vaengah nim ka thoh ve?” ka ti. Khoyin loh puh tih hlaemhmah
    duela yutnah khaw ka cung.
  mdy-ETH: ታኣኒ ላሃ ዎዶና ዓይዶ ካሬም ታ ዔቃንዳይ ጋዓኔ፤ ጋዓንቴ ዋንታ ታኣም ዖዶቃኔ፤ ካራንዳያ ሄላንዳኣና ጉሪ ሺሪ ሺሪ
    ታ ላሃኔ።
  twi-ASANTE: Sɛ meda a, medwene bisa sɛ, ‘Ɛberɛ bɛn na adeɛ bɛkye?’ Nanso anadwo
    twam nkakrankakra, na mepere kɔsi ahemadakye.
  eng-WEBU: When I lie down, I say, ‘When will I arise, and the night be gone?’ I
    toss and turn until the dawning of the day.
  wal-wal: Taani zin77iyo wode, ‘Aude beegottanddinaashsha?’ yaagais. SHin qammai
    taayyo aduqqees; sa7ai wonttana gakkanaassi hiixan aadhdha aadhdha wodhdhais.
  spa-PDDPT: 'Cuando estoy acostado digo: ¿Cuándo me levantaré? Y la noche se alarga,
    y me lleno de inquietudes hasta el alba.'
  gun-gun: 'Anheno vy aipoa''e: “Mbovy hora nda''u ha''eve ''rã avy ju aguã?” Ha''e
    rami teĩ pytũ ipuku ramo xerupa rupi ajere-jere tema ajupy ko''ẽ peve.'
  ilo-ULB: No agiddaak, kunak iti bagik, 'Kaanoak a bumangon ken kaano nga agleppas
    ti rabii? ’ Alimbasagennak agingga iti pumarbangon.
  kpg-kpg: Dogu madagoaa ma gaa moe gi lala belee kii, gei nia aawaa e duainau huoloo.
    Au e dagadaga i di boo dogomaalia e talitali di maalama o di luada.
  uig-ARA: 'مەن ياتقىنىمدا: «قاچان قوپارمەن؟» دەپ ئويلايمەن، بىراق كەچ ئۇزۇندىن ئۇزۇن
    بولىدۇ، تاڭ ئاتقۇچە پۈتۈن بىر كېچە مەن تولغىنىپ ياتىمەن.'
  sus-sus: N nɛ n sama, n lu ra a manɛ, ‹N kelima tɛmui mundun?› Xixɔli mu n tan bɛ,
    tɔɔrɛ nan tun a ra kɔɛ birin kui.
  pon-2006: Ni ei kin wendi pwe I en meirla, awa kan kin pwand mehlel; I kin wekiwekidekseli
    pwohngo pwon oh kin kasikasik marain en nin sohrahn.
  ksd-ksd: 'Ba iau va iau biti: Vingaia ga vang na malana ma ina tut? Ma iau pupupukuai
    vurvurbit tuk tar ta ra buabuarana.'
  tur-YTC: Yattığımda, ‘Ne zaman kalkacağım ve gece geçecek?’ diyorum. Gün doğana
    dek dönüp duruyorum.
  grc-BRENT: Ἐὰν κοιμηθῶ, λέγω, πότε ἡμέρα; ὡς δʼ ἂν ἀναστῶ, πάλιν, πότε ἑσπέρα; πλήρης
    δὲ γίνομαι ὀδυνῶν ἀπὸ ἑσπέρας ἕως πρωΐ.
  ind-AYT: Saat berbaring, aku berkata, ‘Kapan aku akan bangun?’ Namun, malam sangat
    panjang, dan aku berguling-guling hingga fajar.
  nya-nya: Ndikamagona ndimaganiza kuti, ‘Kodi kucha liti?’ Usikuwo umatalika ndipo
    sindigona tulo mpaka mmawa.
  hrv-hrv: 'Liježuć'' mislim svagda: ''Kada ću ustati?'' A dižuć se: ''Kada večer
    dočekati!'' I tako se kinjim sve dok se ne smrkne.'
  mps-mps: Ena pibo saide pila muyu, eno homugo te be polo posao homu ebao. Tiali
    goli, huli sesabi bobobage mu yaibaso, ena pibo saide ugwa begeliyu, eda begeliyu
    idubadi, be posalio.
  tpi-tpi: Mi slip long bet na mi laikim tumas bai tulait i kamap kwiktaim. Tasol
    nait i longpela tumas na mi wok long tantanim nabaut long bet inap tulait i bruk.
  dan-1931: 'Når jeg lægger mig, siger jeg: “Hvornår er det Dag, af jeg kan stå op?”
    og når jeg står op: “Hvornår er det Kvæld?” Jeg mættes af Uro, til Dagen gryr.'
  vie-OVCB: 'Nằm dài trên giường, tôi nghĩ: ‘Khi nào trời sẽ sáng?’ Nhưng đêm kéo
    dài mãi, và tôi trằn trọc đến hừng đông.'
  guj-2017: સૂતી વેળાએ હું વિચારું છું કે, ‘હું ક્યારે ઊઠીશ અને રાત્રી ક્યારે પસાર
    થશે?’ સૂર્યોદય થતાં સુધી હું આમતેમ પડખાં ફેરવ્યા કરું છું.
  pon-2006A: Ni ei kin wendi pwe I en meirla, awa kan kin pwand mehlel; I kin wekiwekidekseli
    pwohngo pwon oh kin kasikasik marain en nin sohrahn.
  por-BRBSL: Quando eu me deito, eu digo, “Quando eu me levantarei e a noite terá
    ido embora? Eu joguei e virei até o amanhecer do dia.
  cth-cth: Ka i na koehoi, nâtuek maw ka thaw han. Karum heh baw nah lawiseh ka ti.
    Bangkongtetpawiteh, khodai totouh kamhmei kamlang hoi ka o.
  twi-twi: Sɛ meda a, midwen bisa se, ‘Bere bɛn na ade bɛkye?’ Nanso anadwo twa mu
    nkakrankakra, na mepere kosi ahemadakye.
  hlt-hlt: Ka yalh tih, “Me vaengah nim ka thoh ve?” ka ti. Khoyin loh puh tih hlaemhmah
    duela yutnah khaw ka cung.
  tbz-SIM: Nh ɔ̃ nyóó duɔ́ kɛ tú dɛ̀ɛ cɑ̃rikɛ kɛ́wentɛ́mu kɛ̀ ǹ duɔ́ dɛ̀ nni nkɔɔ́nnɛ̀
    kɛ̀ dɛ̀ yɑ̀ɑ wentɛ́nko.
  msy-2020: Kɨ mɨsiamɨn akua egha amɨnim zuamɨra tiasa kɨ ifonge. Ezɨ dɨmagarim bar
    ruarazɨ, kɨ mɨsiamɨn uabɨ gɨghavkɨravɨra itima, amɨnim tira.
  dop-dop: Ye mɑ hǝntɑɑ, mɑ pɔɔsǝɣɩ mɑ tǝɣɩ sɩ, pǝlee kɛ́ mɑɑ kʋlɩ? Ye pǝ tɑ fe lɔŋ
    ɩlɛ hʋwɛɛ kpɑɩ nyǝnɑ cɔɔsǝɣɩ-m kɛ́, hɑlǝnɑ pǝ́ nyɑɑlɩ.
  azb-azb: 'Yatanda düşünürəm: “Görəsən nə vaxt qalxacağam?” Gecə isə hey uzanır,
    Mən gün doğana qədər yerimdə qurcalanıram.'
  eng-DBY: If I lie down, I say, When shall I rise up, and the darkness be gone? and
    I am full of tossings until the dawn.
  hin-2017: जब मैं लेट जाता, तब कहता हूँ, ‘मैं कब उठूँगा?’ और रात कब बीतेगी? और पौ
    फटने तक छटपटाते-छटपटाते थक जाता हूँ।
  wol-KYG: 'Damay tëdd te naa: «Kañ laay jóg nag?» Waaye guddi gudda gudd, walbatiku
    ba fajar xar génnliku na ma!'
  eng-YLT: If I lay down then I said, 'When do I rise!' And evening hath been measured,
    And I have been full of tossings till dawn.
  kne-kne: Mo bomaktadak, laydek ay maaggew koma. Ngem ando din labi et owatak bomalibalin
    enggana ay pomat-a.
  eng-WYC-2017: If I shall sleep, I shall say, When shall I rise? and again I shall
    abide the eventide, and I shall be full-filled with sorrows unto darknesses come.
  eng-WMBB: When I lie down, I say, ‘When will I arise, and the night be gone?’ I
    toss and turn until the dawning of the day.
  urd-GVH: जब बिस्तर पर लेट जाता तो सोचता हूँ कि कब उठ सकता हूँ? लेकिन लगता है कि
    रात कभी ख़त्म नहीं होगी, और मैं फ़जर तक बेचैनी से करवटें बदलता रहता हूँ।
  rug-rug: 'Totoso eko rau pude puta si hitehite hola sa totoso: doduru boṉi si taliri
    mo si rau, osolae kamo sa vaqavaqasa.'
  gaz-gaz: Yommuun ciisutti, ‘Ani yoomin kaʼa?’ jedheen yaada. Halkan natti dheerata;
    anis hamma bariʼutti nan gaggaragala.
  fra-LSG: 'Je me couche, et je dis: Quand me lèverai-je? Quand finira la nuit? Et
    je suis rassasié d’agitations jusqu’au point du jour.'
  yal-yal: N na n sa, n yi a fala, n naxa, ‘N kelima waxatin mundun yi?’ Kɔɛɛn mi
    ɲanma, n lu n maxɛtɛ n ma saden ma han xɔtɔnni.
  haw-1868: A i ka wa i moe ai au ilalo, i iho no au, Ahea la au e ala'e iluna? Ahea
    la e hala'e ka po? Ua piha au i ka hiaa ana a hiki i ka wanaao.
  arb-NAV: 'إِذَا رَقَدْتُ أَتَسَاءَلُ: مَتَى أَقُومُ؟ وَلَكِنَّ اللَّيْلَ طَوِيلٌ،
    وَأَشْبَعُ قَلَقاً إِلَى الصَّبَاحِ.'
  ewe-ewe: Ne memlɔ anyi la, nye susu gblɔna be, ‘Ɣe ka ɣi gɔ̃e mele fɔfɔ ge?’ Zã
    didina eye meƒoa togotogoe le aba dzi va se ɖe fɔŋli.
  eng-LEE: When I He down, I say, When shall I arise, and the night be gone? and I
    am wearied with tossings about till the dawn of day.
  asm-FB: শোওঁতে মই কওঁ, মই কেতিয়া উঠিম? ৰাতি বৰ দীঘল; মই প্ৰভাতলৈকে চটফট কৰি আমনি
    পাওঁ।
  sus-A: ﭑ نّ ﭑ سَمَ، ﭑ لُ رَ عَ مَنّ، ‹ﭑ كٍلِمَ تّمُي مُندُن؟› شِشْلِ مُ ﭑ تَن بّ،
    تْورّ نَن تُن عَ رَ كْي بِرِن كُي.
  fra-SBL: Quand je me couche, je dis, « Quand me lèverai-je, et que la nuit aura
    disparu ? Je me tourne et me retourne jusqu'à l'aube du jour.
  hbo-hbo: אִם־שָׁכַ֗בְתִּי וְאָמַ֗רְתִּי מָתַ֣י אָ֭קוּם וּמִדַּד־עָ֑רֶב וְשָׂבַ֖עְתִּי
    נְדֻדִ֣ים עֲדֵי־נָֽשֶׁף׃
  piu-2006: '@see-verse:JOB.007.003'
  kik-kik: Rĩrĩa ndakoma ndĩyũragia atĩrĩ, ‘Ndĩrĩũkĩra rĩ?’ Ũtukũ ũkaraiha, na ngaraara
    ngĩĩgarũra nginya gũgakĩa.
  fra-NCL: 'Si je me couche, je dis : « Quand me lèverai-je ? Quand finira la nuit ? »
    et je suis rassasié d’angoisses jusqu’au jour.'
  cek-AK: Ka iih naah, natuek naah maw aqum hae boeng ueloe, kang thawk han? tiah
    ka poek; to tiah akhawnbang khodai khoek to ahnuk ahmaa kam let.
  cuk-cuk: An mutikidba megisale, an binsamaidaed, sana anga neg oibogodibeye. Mutikid
    anga bergusurdaed. Deyobi, an bindumakmai gabsuli oiboardaed.
  uig-CYR: 'Мән ятқинимда: «Қачан қопармән?» дәп ойлаймән, Бирақ кәч узундин узун
    болиду, Таң атқичә пүтүн бир кечә мән толғинип ятимән.'
  tel-2017: నేను పండుకున్నప్పుడల్లా ఆ రాత్రి ఎప్పుడు గడుస్తుందా, ఎప్పుడు నిద్ర నుండి
    లేస్తానా అనుకుంటాను. తెల్లవారే వరకూ ఇటూ అటూ దొర్లుతూ మధనపడతాను.
  hat-BSA: 'Lè m kouche mwen di: ‘Se kilè m ap leve?’ Men nwit lan kontinye; m ap
    vire tounen jis rive nan maten.'
  kos-kos: Ke nga ona in motulla, pacl uh arulana sumui; Nga oanna pikpik fong fon
    se ac kena in tari lenelik.
  hbo-WLC: אִם־שָׁכַ֗בְתִּי וְאָמַ֗רְתִּי מָתַ֣י אָ֭קוּם וּמִדַּד־עָ֑רֶב וְשָׂבַ֖עְתִּי
    נְדֻדִ֣ים עֲדֵי־נָֽשֶׁף׃
  ibo-ibo: Mgbe m na-edina ala, ana m asị, ‘Olee mgbe m ga-ebili?’ Abalị na-eseti
    onwe ya, nʼihi ya, m na-anọ na-atụgharị onwe m tutu chi abọọ.
  ory-ory: ମୁଁ ଶୟନ କାଳରେ କହେ, ‘କେବେ ମୁଁ ଉଠିବି?’ ମାତ୍ର ରାତ୍ରି ଦୀର୍ଘ ହୁଏ; ଆଉ, ମୁଁ ପ୍ରଭାତ
    ପର୍ଯ୍ୟନ୍ତ ନିରନ୍ତର ଛଟପଟ ହେଉଥାଏ।
  chk-chk: Lupwen üa konola, üa üra, ‘Inet üpwe pwätäsefäl?’ Nge ewe pwin a langatam,
    üa fokun lupelupekisiei tori a ränila.
  rop-rop: Mi oldei prei blanga det naitaim garra binij, bat im jidan longwan en mi
    oldei tenimranbat miselp olnait.
  ukr-1871: 'Коли лягаю, питаюсь: коли ж то я встану? а вечір тягнеся поволи, й я
    обертаюсь без кінця, аж засвитає.'
  deu-1951: 'Wenn ich mich niederlege, so spreche ich: Wann werde ich aufstehen? Aber
    der Abend dehnt sich lang, und vom Umherwälzen werde ich gar satt bis zur Morgendämmerung.'
  eng-JPS: 'When I lie down, I say: ''When shall I arise?'' But the night is long,
    and I am full of tossings to and fro unto the dawning of the day.'
  srp-1865: 'Kad legnem, govorim: kad æu ustati? i kad æe proæi noæ? i sitim se prevræuæi
    se do svanuæa.'
  lug-lug: Bwe ngalamira neebake, njogera nti, ‘Ndiyimuka ddi, ekiro kinaakoma ddi?’
    Nga nzijudde okukulungutana okutuusa obudde lwe bukya.
  heb-heb: אם שכבתי ואמרתי מתי אקום ומדד ערב ושבעתי נדדים עדי נשף׃
  ben-IRV: যখন আমি শুই, আমি নিজেকে বলি, কখন আমি উঠব এবং কখন রাত শেষ হবে? আমি ছটফট
    করতে থাকি এবং এখানে ওখানে ঘুরে বেড়াই যতক্ষণ না সকাল হয়।
  pan-pan: ਜਦ ਮੈਂ ਲੰਮਾ ਪੈਂਦਾ ਹਾਂ ਤਾਂ ਮੈਂ ਸੋਚਦਾ ਹਾਂ, ਮੈਂ ਕਦ ਉੱਠਾਂਗਾ? ਪਰ ਰਾਤ ਲੰਮੀ ਹੁੰਦੀ
    ਹੈ, ਅਤੇ ਮੈਂ ਸਵੇਰ ਤੱਕ ਪਾਸੇ ਲੈਂਦਾ-ਲੈਂਦਾ ਥੱਕ ਜਾਂਦਾ ਹਾਂ।
  mya-JVB: အဘယ် အခါမှ ညဉ့် ကုန်၍ ငါထ ရပါမည်နည်းဟုငါသည် ညည်းတွားလျက် အိပ် ရ၏။ မိုဃ်းလင်း
    သည် တိုင်အောင် လှိမ့် လျက် လူးလျက်နေရ၏။
  hmo-hmo: Lau hekure neganai lau gwau, ‘Edena negai do lau toreisi?’ To hanuaboi
    be ia daudau dainai, mai mareremarere lau hekure noho ela bona dabai, mahuta lasi.
  urd-urd: जब मैं लेटता हूँ तो कहता हूँ, 'कब उठूँगा?' लेकिन रात लम्बी होती है; और
    दिन निकलने तक इधर — उधर करवटें बदलता रहता हूँ।
  rus-SYN: 'Когда ложусь, то говорю: “когда-то встану?”, а вечер длится, и я ворочаюсь
    досыта до самого рассвета.'
  bqc-SIM: Tó ma wulɛ, mi mɛ má fɛlɛ bↄɛ ni? Gwãasĩna ìↄ gbã̀a, miↄ pelembo
    e gu gɛ dↄò.
  tcz-CHONGTHU: Jalkhun chungah kalumin, itih tah le jingkah ahitadem tin kagel jin,
    ahinlah jan in eisu chol in khovah kahsen kaki pehle le jin ahi.
  mar-mar: जेव्हा मी झोपी जातो, मी स्वतःला म्हणतो? रात्र केव्हा निघून जाईन? आणि केव्हा
    मी ऊठेन? एकसारखा मी तळमळतो दिवस उजाडेपर्यंत.
  qub-qub: 'Puñuptëpis pachaga manami waraytapis atipanchu. Ticrapacur-ticrapacur
    uticasha caycaptilläna pachapis yur''gämun. Yarpachacö: ‹¿imayraj jatarishaj?›
    nir.'
  hat-hat: M' poko kouche nan kabann mwen, m'ap mande kilè pou l' jou. Nwit la long.
    M' pa ka dòmi, yon bann vye lide ap pase nan tèt mwen jouk solèy leve.
  eng-BSB: 'When I lie down I think: ‘When will I get up?’ But the night drags on,
    and I toss and turn until dawn.'
  eng-WEBPB: When I lie down, I say, ‘When will I arise, and the night be gone?’ I
    toss and turn until the dawning of the day.
  kbq-kbq: Hagi kenage'ma mase'ne'na, inankna huno ame huno masa hugahie ha hu'na
    mase rukrahe rukrahe hu'noe. Hianagi ana hanimo'a, ame hunora masa huno kora otu'ne.
  nhe-BL: 'Quema nimoteca, nimoilhuía: Cuali elisquía para nimantzi tlanesisquía.
    Sesen yohuali nijmachilía nelhueyi. Huan san nimocuejcuepa ajachica ipan notlapech
    pampa tlahuel nicuati. Huan queja nopa nijchihua hasta tlanesi.'
  gub-BL: Ipytunaw ipukua'u a'e. Awawak tetea'u heker haw rehe pyhaw. Te iahykaw rehe
    heku'em. Apuranu wiwi hezehe. — Aipo uhem hepu'àmaw 'ar kury, a'e hezeupe.
  eng-DRA: 'If I lie down to sleep, I shall say: When shall arise? and again I shall
    look for the evening, and shall be filled with sorrows even till darkness.'
