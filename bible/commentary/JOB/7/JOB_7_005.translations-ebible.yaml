verse: JOB.007.005
translations:
  mal-C: എന്റെ ശരീരം പുഴുവും പൊറ്റനും പൊതിഞ്ഞിരിക്കുന്നു; എന്റെ ത്വക്കു വരണ്ടുപൊട്ടുകയും
    പഴുത്തൊലിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Mein Leib umkleidet sich mit Gewürm und erdiger Kruste, meine Haut vernarbt
    und wird wieder flüssig.
  lin-lin: Nkusu mpe makwanza ezipi nzoto na ngai, poso ya nzoto na ngai ezoki-zoki
    bapota mpe ekomi kolumba solo.
  eng-LSV: My flesh has been clothed [with] worms, || And a clod of dust, || My skin
    has been shriveled and is loathsome,
  eng-GNV: 'My flesh is clothed with wormes and filthinesse of the dust: my skinne
    is rent, and become horrible.'
  eng-WEBSTER: My flesh is clothed with worms and clods of dust; my skin is broken
    and become lothsome.
  nhw-BL: Nochi nocuetlaxo ocuilojtoc huan yayahuic. Nococohua tlatoctzitzi tzayanij
    huan temalquisaj.
  swh-ONEN: Mwili wangu umevikwa mabuu na uchafu, ngozi yangu imetumbuka na kutunga
    usaha.
  bba-bba: Wee nɛn wɑsi kɔ̃simɔ, yi kɔkɔnu mɔ̀, mɑ yin kokosu wɔbirirɑmɔ. Mɛyɑ nɛn
    ɡɔnɑ yɑ booboosu mɔ si su numu.
  eng-KJVCPB: My flesh is clothed with worms and clods of dust; My skin is broken,
    and become loathsome.
  luo-luo: Denda kute gi adhonde opongʼo, pien denda mbala omako kendo chwer tutu.
  meu-meu: Hidiogu na uloulo bona miro ese e ḡovaiamu; kopigu na e aukamu, ma e toto
    loumu.
  npi-ULB: मेरो शरीर किराहरू र धूलोको डल्‍लाहरूले ढाकिएको छ । मेरो जीउका खटिरा टन्‍किन्‍छन्,
    र फुट्‍छन् र पिप बग्‍छन् ।
  yor-yor: Kòkòrò àti ògúlùtu erùpẹ̀ ni á fi wọ̀ mi ni aṣọ, awọ ara mi bù, o sì di
    bíbàjẹ́.
  pes-OPCB: بدنم پر از کرم و زخم است. پوست بدنم ترک خورده و پر از چرک است.
  tgl-ULB: Ang aking laman ay nadadamitan ng mga uod at mga tipak ng alikabok; nanigas
    na ang mga sugat sa aking balat at saka malulusaw at mananariwang muli.
  hui-hui: I̱naga tinginini dere bidagoha bunguna himirume orabe toba kagoni. Dere
    lebola kagola dabi hayabe toba koria ndo dabi nahe habaneha dere angibu berenedago
    lone tugudatagi haga biaga.
  mya-mya: လောက်နှင့်ရွှံ့တို့သည် အဝတ်ကဲ့သို့ ငါ့ကိုယ်ကို ဖုံးလွှမ်းကြ၏။ ငါ့အရေသည်ကွဲ၍
    ယိလျက်ရှိ၏။
  bod-N: ང་ཡི་ལུས་པོ་འབུ་དང་ས་ཡིས་གཡོགས། ། ང་ཡི་སྐྱི་མོ་གས་ནས་རྣག་ཀྱང་བཞུར། །
  sna-sna: Muviri wangu wakafukidzwa nehonye uye nemaronda, ganda rangu rakatsemuka
    uye raora.
  spa-BLM: Mi carne está vestida de gusanos y terrones de polvo. Mi piel se cierra
    y vuelve a brotar.
  cac-cac: Majnaquel in nivanil tic yuj noc' a'ay. Taquin̈ quechinac sat, slaj q'ue
    tzililjoc tz'elxi spojoval.
  swh-ULB: Mwili wangu umevikwa minyoo na madonda yenye vumbi; maumivu katika ngozi
    yangu yamekuwa magumu na kisha hutoweka na huendelea tena.
  bel-bel: Цела маё ў чарвяках і запыленых струпах; скура мая лопаецца і гнаіцца.
  deu-ELBBK: Mein Fleisch ist bekleidet mit Gewürm und Erdkrusten, meine Haut zieht
    sich zusammen und eitert.
  mbb-OT: Utew grabi is tagkey wey keǥang diyà te lawa ku. Midtezak is menge levag
    ku ne midturavid is nanà.”
  mal-2015: എന്റെ ദേഹം പുഴുവും മൺകട്ടയും ഉടുത്തിരിക്കുന്നു. എന്റെ ത്വക്കിൽ പുൺവായ്കൾ
    അടഞ്ഞു വീണ്ടും പഴുത്തുപൊട്ടുന്നു.
  rmc-rmc: Miro ťelos hino učhardo andre le kirmenca the le chrastenca; e cipa mange
    pukinel a kerel pes mange o phuma.
  pes-OPV: جسدم ازکرمها و پاره های خاک ملبس است، و پوستم تراکیده و مقروح می‌شود.
  ron-1924: Трупул ми се акоперэ ку вермь ши ку о коажэ пэмынтоасэ, пеля-мь крапэ
    ши се десфаче.
  ben-OBCV: আমার শরীর পোকা ও খোস-পাঁচড়ায় ভরে উঠেছে, আমার গায়ের চামড়ায় ফাটল ধরেছে
    ও তা পেকে গিয়েছে।
  som-som: Jidhkaygii waxaa ku dedan dirxiyo iyo qolfo ciid ah, Haddaba dubkaygu waa
    isqabsadaa dabadeedna wuu sii dillaacaa.
  lat-VUC: Induta est caro mea putredine, et sordibus pulveris cutis mea aruit et
    contracta est.
  eng-ASVBT: My flesh is clothed with worms and clods of dust; My skin closeth up,
    and breaketh out afresh.
  ita-1885: La mia carne è rivestita di vermini, e di gromma di terra; La mia pelle
    si schianta, e si disfa.
  eng-LXXUP: And my body is covered with loathsome worms; And I waste away, scraping
    off clods of dust from my eruption.
  eng-ULB: My flesh is clothed with worms and clods of dust; the sores in my skin
    harden up and then dissolve and run afresh.
  spa-VBL: Mi cuerpo está cubierto de gusanos y sucio; mi piel está agrietada, con
    llagas que supuran.
  fra-_FOB: Ma chair est couverte de vermine et d'écailles terreuses; ma peau se crevasse
    et coule.
  mal-mal: എന്റെ ദേഹം പുഴുവും മൺകട്ടയും പൊതിഞ്ഞിരിക്കുന്നു. എന്റെ ത്വക്കിൽ പുൺവായകൾ
    അടഞ്ഞ് വീണ്ടും പഴുത്തുപൊട്ടുന്നു.
  urd-GVR: Mere jism kī har jagah kīṛe aur khuranḍ phail gae haiṅ, merī sukaṛī huī
    jild meṅ pīp paṛ gaī hai.
  suz-BL: आं रां लुस्पुम ब्रीशा, फुरक लुम्‍सीशो बाक्‍ब। मिनु आं कुशुल जेश्‍शा नेंने
    ग्रूशो बाक्‍ब।
  eng-NOY: My flesh is clothed with worms, and clods of dust; My skin is broken and
    become loathsome.
  ita-1927: La mia carne è coperta di vermi e di croste terrose, la mia pelle si richiude,
    poi riprende a suppurare.
  ckb-ckb: گۆشتم کرم و قەتماغە پۆشیویەتی، پێستم شەقار بووە و کێمی کردووە.
  eng-BBE: My flesh is covered with worms and dust; my skin gets hard and then is
    cracked again.
  kan-OKCV: ನನ್ನ ದೇಹವು ಹುಳಹಕ್ಕಳೆಗಳನ್ನೂ ಧರಿಸಿಕೊಂಡಿದೆ; ನನ್ನ ಚರ್ಮವು ಕಜ್ಜಿಯಿಂದ ಬಿರಿದು
    ಹೋಗಿದೆ.
  tam-2017: என் உடல் பூச்சிகளினாலும், அடைபற்றின புழுதியினாலும் மூடப்பட்டிருக்கிறது;
    என் தோல் வெடித்து அருவருப்பாயிற்று.
  spa-RV-1909: Mi carne está vestida de gusanos, y de costras de polvo; mi piel hendida
    y abominable.
  ron-BTF: Carnea mea este îmbrăcată cu viermi și bulgări de țărână; pielea mea este
    crăpată și a devenit dezgustătoare.
  eng-WEBP: My flesh is clothed with worms and clods of dust. My skin closes up, and
    breaks out afresh.
  eng-FBV: My body is covered with maggots and caked in dirt; my skin is cracked,
    with oozing sores.
  nld-1939: Mijn vlees is met maden en korsten bedekt, Mijn huid splijt open en draagt;
  nch-BL: Nochi nocuetaxo ocuilojtoc huan yayahuic. Nococohua talojtzitzi tzayanij
    huan temalquisaj.
  vie-1934: Thịt tôi bị bao phủ giòi tửa và lấp đất; Da tôi nứt nẻ và chảy mủ ra!
  hin-CV: मेरी खाल पर कीटों एवं धूल की परत जम चुकी है, मेरी खाल कठोर हो चुकी है, उसमें
    से स्राव बहता रहता है.
  spa-BES: Mi carne está cubierta de gusanos y; mi piel se endurece y luego se agrieta
    y supura de nuevo.
  tdx-tdx: Misikiñ’oletse naho pakoram-potake ty sandriko, mijiri-gañe ty holiko vaho
    mandrano.
  tha-KJV: เนื้อของข้าห่มหนอนและก้อนฝุ่น หน​ังของข้าแข็งขึ้น แล้วก็​น่ารังเกียจ
  por-BR-2018: Minha carne está coberta de vermes e de crostas de pó; meu pele está
    rachada e horrível.
  deu-ELO: Mein Fleisch ist bekleidet mit Gewürm und Erdkrusten, meine Haut zieht
    sich zusammen und eitert.
  eng-WYC-2018: My flesh is clothed with rot, and filths of dust; my skin dried up,
    and is drawn together, (or my skin is dried up, and is altogether drawn, or and
    my skin is covered with running sores).
  epo-epo: Mia korpo estas kovrita de vermoj kaj de pecoj da tero; Mia haŭto krevis
    kaj putras.
  uig-PIN: Ətlirim ⱪurtlar ⱨǝm topa-qanglar bilǝn ⱪaplandi, Terilirim yerilip, yiringlap
    kǝtti.
  beo-beo: 'Na da:i da fioso amoga nabai. Na da:i da aiya heheya: amoga dedeboi dagoi.
    Na aiya amoga guhi da daha.'
  tpi-OTNT: Ol liklik snek bilong lang i stap long ol sua long olgeta hap bilong bodi
    bilong mi. Strongpela skin i save karamapim ol dispela sua, na ol sua i luk olsem
    i drai pinis, tasol wantu dispela skin i save bruk gen na waitpela susu i save
    kamap.
  hau-SA: Jikina duk tsutsotsi da ƙuraje sun rufe shi, fatar jikina ta ruɓe tana fitar
    da ruwan miki.
  uig-LAT: Etlirim qurtlar hem topa-changlar bilen qaplandi, Térilirim yérilip, yiringlap
    ketti.
  nde-nde: Umzimba wami uphihlika impethu lamathuthuva, isikhumba sami siyobukile
    siyabhibhidla.
  ton-ton: Kuo kofuʻaki hoku sino ʻae ʻuanga mo e ngaahi konga kelekele; kuo mafahifahi
    hoku kili, pea kuo fakalielia.
  ces-1613: Tělo mé odíno jest červy a strupem i prachem, kůže má puká se a rozpouští.
  eng-WMB: My flesh is clothed with worms and clods of dust. My skin closes up, and
    breaks out afresh.
  tam-TCV: என் உடல் புழுக்களினாலும் புண்களின் பொருக்குகளினாலும் மூடப்பட்டிருக்கிறது,
    எனது தோல் வெடித்துச் சீழ்வடிகிறது.
  ceb-ULB: Ang akong unod nalukop na sa mga ulod ug sa nagtibugol nga abog; ang mga
    nuka sa akong panit namurot na, unya namuto ug makaluod.
  pol-UBG: Moje ciało pokryte jest robactwem i strupami w prochu, moja skóra pęka
    i ropieje.
  urd-GVU: میرے جسم کی ہر جگہ کیڑے اور کھرنڈ پھیل گئے ہیں، میری سکڑی ہوئی جِلد میں
    پیپ پڑ گئی ہے۔
  deu-1912: Mein Fleisch ist um und um wurmig und knotig; meine Haut ist verschrumpft
    und zunichte geworden.
  kan-2017: ಹುಳಗಳೂ, ಮಣ್ಣುಹಕ್ಕಳೆಗಳೂ ನನ್ನ ಮಾಂಸವನ್ನು ಮುಸುಕಿವೆ. (ಬಿರಿದ) ಚರ್ಮವು ಕೂಡುತ್ತಾ
    ಬಂದು ಬಿರಿಯುತ್ತದೆ.
  yap-yap: Bayngeg e ke sugnag e fakl’ud; ya ke mada e malad riy; ni be ser e lla’
    riy nga but’.
  hlt-MCSB: Ka saa loh a rhit a bai, ka vin laipi tiknong khaw uet tih a tuei.
  mdy-ETH: ዑፃ ታኣኮ ቢያ ዛኣሌ ኩሜኔ፤ ዓሽካ ታኣኮ ጎኦጌ ዒልዒ ሌሊ ማዔኔ፤ ዹኡቂያኣ ጊኢሽኬኔ።
  twi-ASANTE: Asonsono ne aporɔporɔ ahyɛ me honam ma, me honam asɛe na ɛrefiri nsuo.
  eng-WEBU: My flesh is clothed with worms and clods of dust. My skin closes up, and
    breaks out afresh.
  wal-wal: Ta bollai guxuniyaanne googuwaa maayiis; ta masunttaappe giishshai goggees.
  spa-PDDPT: Mi carne está cubierta de gusanos y de costras de polvo. Mi piel se agrieta
    y supura.
  gun-gun: Xero'o re oĩ taxo ha'e pekue vaikue. Xepire re ipekue oĩ va'e gui ipeu
    jepi.
  ilo-ULB: Nakawesan ti lasagko kadagiti igges ken napuskol a kabkab; timmangken dagiti
    sugat iti kudilko, ken kalpasanna bumtak, ket agnana.
  kpg-kpg: Dogu huaidina guu honu ila, guu honu i nia magibala. Nia uugau e halihali mai
    i ogu magibala.
  uig-ARA: ئەتلىرىم قۇرتلار ھەم توپا-چاڭلار بىلەن قاپلاندى، تېرىلىرىم يېرىلىپ، يىرىڭلاپ
    كەتتى.
  sus-sus: Kuli dinfe n fate ra, n kiri na bɔrɔfe, yalee tife a ma.
  pon-2006: Mwahs kadirehla paliwerei; e direkihla kens; nahn kin kohkohsang nan ei
    ohla kan.
  ksd-ksd: I palapala korong ra pal a pakagu, ma i kariuriu bula, A palina ta ra pakagu
    i pok ma i tavavar.
  tur-YTC: Etim kurtlarla ve topraktan kabuklarla kaplı. Derim kapanıyor ve yine açılıyor.
  grc-BRENT: Φύρεται δέ μου τὸ σῶμα ἐν σαπρίᾳ σκωλήκων, τήκω δὲ βώλακας γῆς ἀπὸ ἰχῶρος
    ξύων.
  ind-AYT: Tubuhku penuh dengan ulat dan tanah. Kulitku pecah-pecah dan bernanah.
  nya-nya: Thupi langa ladzala mphutsi ndi zipsera, khungu langa langʼambika ndipo
    likutuluka mafinya.
  hrv-hrv: PÓut moju crvi i blato odjenuše, koža na meni puca i raščinja se.
  mps-mps: Eno tigi tigide elalubo kenide te sawi pulai elalubo. Bomai tigi waligo
    te keni halubo dao, tama te keni dabe olo tigi wali pepeda pelama, tigidali tigide
    tilama, keni di pedalobo dao.
  tpi-tpi: Ol liklik snek bilong lang i stap long ol sua long olgeta hap bilong bodi
    bilong mi. Strongpela skin i save karamapim ol dispela sua, na ol sua i luk olsem
    i drai pinis, tasol wantu dispela skin i save bruk gen na waitpela susu i save
    kamap.
  dan-1931: Mit Legeme er klædt med Orme og Skorpe, min Hud skrumper ind og væsker.
  vie-OVCB: Thân tôi phủ đầy bọ giòi và đất bụi. Da tôi nứt nẻ, ung nhọt chảy mủ.”
  guj-2017: મારું શરીર કીડાઓથી તથા ધૂળના ઢેફાંથી ઢંકાયેલું છે. મારી ચામડી સૂકાઈને
    ફાટી ગઈ છે.
  pon-2006A: Mwahs kadirehla paliwerei; e direkihla kens; nahn kin kohkohsang nan
    ei ohla kan.
  por-BRBSL: Minha carne está vestida com minhocas e torrões de pó. Minha pele se
    fecha, e se rompe de novo.
  cth-cth: Ka takthai teh, pâri hoi songnawng ni muen na kayo teh, ka vuen hai cupei
    teh koung a kâhnoum.
  twi-twi: Asunson ne aporɔporɔw afura me nipadua, me were atetew na ɛrefi nsu.
  hlt-hlt: Ka saa loh a rhit a bai, ka vin laipi tiknong khaw uet tih a tuei.
  tbz-SIM: Yɛbiɛ̀ yɛɛ̀ tɑ n kɔ̃̀ntì kɛ̀ ǹ dɑ̀ɑ́tí yɛmɔnkpɛ̃rɛ̀, kɛ puòtì kɛ̀ mɛmɔ́tímɛ̀
    yìɛ̀.
  msy-2020: Ezɨ apizir muziariba ko nguazir mɨneziba, korotiabar mɨn, nan namnam bar
    a noke. Ezɨ duar akaziba zuamɨra nan duaba avezɨ, duabar ganganiba, mɨsɨngizɨ
    moghɨn gari. Ezɨ duaba zuamɨra ua bɨaghiregha, mɨtiziba uam otifi.
  dop-dop: Hiŋ tɔlɑsɩ nɑ sonsompee wɑɑsɑ mɑ tǝnɑ. Mɑ tɔnʋɣʋ yɑ́ pɔɣɔlɛɛ nɑ lʋm kpeŋ.
  azb-azb: Bədənimə qurd düşüb, qabıqlanır, Çatlayan dərimdən irin axır.
  eng-DBY: My flesh is clothed with worms and clods of dust; my skin is broken, and
    suppurates.
  hin-2017: मेरी देह कीड़ों और मिट्टी के ढेलों से ढकी हुई है; मेरा चमड़ा सिमट जाता,
    और फिर गल जाता है। (यशा. 14:11)
  wol-KYG: Maa ngi sàngooy sax ak àkki ban, sama der biy xar, di wal.
  eng-YLT: Clothed hath been my flesh [with] worms, And a clod of dust, My skin hath
    been shrivelled and is loathsome,
  kne-kne: Pag bayang amin nan awak ko. Enggay nabigis ya nadanoman da.
  eng-WYC-2017: My flesh is clothed with rot, and filths of dust; my skin dried up,
    and is drawn together.
  eng-WMBB: My flesh is clothed with worms and clods of dust. My skin closes up, and
    breaks out afresh.
  urd-GVH: मेरे जिस्म की हर जगह कीड़े और खुरंड फैल गए हैं, मेरी सुकड़ी हुई जिल्द में
    पीप पड़ गई है।
  rug-rug: Sa tiniqu si siṉia na nokinoki, meke tale tubuna, sapu puzaka meke vura
    i na muzi.
  gaz-gaz: Nafni koo raammoo fi qonyanyaa uffateera; gogaan koo babbaqaqee malaʼaa
    jira.
  fra-LSG: Mon corps se couvre de vers et d’une croûte terreuse, Ma peau se crevasse
    et se dissout.
  yal-yal: Kunle nun bɛndɛna n fatin ma alo dugina, setene sɔxɔnma n fatin birin ma,
    a kun.
  haw-1868: Ua paapu ko'u kino i ka ilo a me ka papaa lepo; Ke ola mai nei kuu ili,
    alaila puha hou ae la.
  arb-NAV: اكْتَسَى لَحْمِي بِالدُّودِ وَحَمْأَةِ التُّرَابِ، وَجِلْدِي تَشَقَّقَ
    وَتَقَرَّحَ.
  ewe-ewe: Nye ŋutilã dze abi kple nyẽ helé dzɔbu eye nye ŋutigbalẽ wó gblogblogblo
    hele tsi ƒaƒã tsyɔm.
  eng-LEE: 'My flesh is covered with worms and clods of dust: my skin is burst open,
    and become loathsome.'
  asm-FB: পোক আৰু মাটিৰ দলিয়েই মোৰ গা ঢকা বস্ত্ৰস্বৰূপ; মোৰ গাৰ ঘাঁবোৰ শুকনিমুৱা
    হয় আৰু পুনৰ পকে আৰু নতুন হয়।
  sus-A: كُلِ دِنقٍ ﭑ قَتٍ رَ، ﭑ كِرِ نَ بْرْقٍ، يَلٍيٍ تِقٍ عَ مَ.
  fra-SBL: Ma chair est vêtue de vers et de mottes de poussière. Ma peau se referme
    et fait de nouvelles éruptions.
  hbo-hbo: לָ֘בַ֤שׁ בְּשָׂרִ֣י רִ֭מָּה *וְגִישׁ (וְג֣וּשׁ) עָפָ֑ר עֹורִ֥י רָ֝גַ֗ע
    וַיִּמָּאֵֽס׃
  piu-2006: '@see-verse:JOB.007.004'
  kik-kik: Mwĩrĩ wakwa ũiyũrĩtwo nĩ igunyũ na ngũcĩ, nakĩo gĩkonde gĩakwa gĩatũkangĩte
    na gĩgatogota.
  fra-NCL: Ma chair se couvre de vers et d’une croûte terreuse, ma peau se gerce et
    coule.
  cek-AK: Ka ngan loe alungh hoi maiphu mah khuk khoep boeh; ka nganhin loe akah rak
    moe, ahnai to tacawt.
  cuk-cuk: Bela an-san nus biinid. An-uka sommere-sommere itoleged. An-uka-daas-dasadba
    sibudik-sibudik nis ariomamaid.
  uig-CYR: Әтлирим қурутлар һәм топа-чаңлар билән қапланди, Терилирим йерилип, йириңлап
    кәтти.
  tel-2017: నా శరీరమంతా పురుగులతో, మట్టిపెళ్లలతో కప్పి ఉంది. నా చర్మంపై గడ్డలు గట్టిపడి
    మళ్ళీ మెత్తగా అయిపోయి బాధ పెడతాయి.
  hat-BSA: Chè m abiye ak vè ak kal ki fèt ak pousyè. Po m vin di e li koule pij.
  kos-kos: Monuk sessesla ke wet; Afla ke kolo keke; Ac sroano koluk sororla ke faf
    keik uh.
  hbo-WLC: לָ֘בַ֤שׁ בְּשָׂרִ֣י רִ֭מָּה וגיש עָפָ֑ר עוֹרִ֥י רָ֝גַ֗ע וַיִּמָּאֵֽס׃
  ibo-ibo: Lee na anụ ahụ m jupụtara nʼikpuru, na akpụkpọ; anụ ahụ m etiwasịala jupụta
    nʼọnya.
  ory-ory: ମୋହର ମାଂସ କୀଟ ଓ ଧୂଳିଟେଳା ପରିହିତ; ମୋହର ଚର୍ମ ମିଶିଯାଏ ଓ ପୁନର୍ବାର ଫାଟିଯାଏ।
  chk-chk: Inisi a kula ren wuun me limengau, ünüchei a ponopon, chönü a pwal towu
    seni kilingauei.
  rop-rop: Blanga main draiwan bodi, im jidan garram wem en dardiwan garram bigismob
    sowa oloba.
  ukr-1871: Тїло обвили червяки та струпи, мов кора земляна; шкіра на менї ріпава,
    та й береться все гноєм.
  deu-1951: Mein Leib ist bekleidet mit Würmern und einer Kruste von Erde, meine Haut
    zieht sich zusammen und eitert.
  eng-JPS: My flesh is clothed with worms and clods of dust; my skin closeth up and
    breaketh out afresh.
  srp-1865: Tijelo je moje obuèeno u crve i u grude zemljane, koža moja puca i rašèinja
    se.
  lug-lug: Omubiri gwange gujjudde envunyu n’ebikakampa, n’olususu lwange lukutusekutuse
    era lulabika bubi.
  heb-heb: לבש בשרי רמה וגיש עפר עורי רגע וימאס׃
  ben-IRV: আমার মাংস পোকায় এবং মাটির ঢেলায় ঢাকা; আমার চামড়ার ঘাগুলো শক্ত হয়ে ওঠেছে
    এবং তারপর গলে গেছে এবং আবার নতুন করে হয়েছে।
  pan-pan: ਮੇਰਾ ਸਰੀਰ ਕੀੜਿਆਂ ਅਤੇ ਮਿੱਟੀ ਦੇ ਢੇਲਿਆਂ ਨਾਲ ਢੱਕਿਆ ਹੋਇਆ ਹੈ, ਮੇਰੀ ਚਮੜੀ ਆਕੜ ਜਾਂਦੀ,
    ਫਿਰ ਪੀਕ ਵਗ ਪੈਂਦੀ ਹੈ।
  mya-JVB: လောက် နှင့် ရွှံ့ တို့သည် အဝတ်ကဲ့သို့ငါ့ ကိုယ် ကို ဖုံးလွှမ်း ကြ၏။ ငါ့
    အရေ သည်ကွဲ ၍ ယိ လျက်ရှိ၏။
  hmo-hmo: Egu tauanina be gaigai maragidia dekenai ia honu, bona egu kopina be kipara
    ese idia koua. Rara kurokuro be egu toto dekena amo ia diho noho.
  urd-urd: मेरा जिस्म कीड़ों और मिट्टी के ढेलों से ढका है। मेरी खाल सिमटती और फिर
    नासूर हो जाती है।
  rus-SYN: Тело мое одето червями и пыльными струпами; кожа моя лопается и гноится.
  bqc-SIM: Kↄ̀ↄ ń bↄtɛɛo fĩ̀fĩ ma mɛwa, ma mɛbaa kàsaakũ̀, ìↄ ibↄ.
  tcz-CHONGTHU: Kati chungla than leh akhih in atom dimin ka vun jong apohkeh gamin
    anai along longe.
  mar-mar: माझे शरीर किड्यांनी आणि मातीच्या ढेकळानी भरलेले आहे, माझी कातडी सोलवटलेली
    आणि वाहत्या जखमांनी भरलेली आहे.
  qub-qub: Cuerpöcunacho curu juntashami caycan, gueri chucrushantin. Guerëpitapis
    pogrullami aywaycan.
  hat-hat: Tout kò m' plen vè ak gwo plak bouton toupatou. Po m' fann fann, l'ap bay
    postim.
  eng-BSB: My flesh is clothed with worms and encrusted with dirt; my skin is cracked
    and festering.
  eng-WEBPB: My flesh is clothed with worms and clods of dust. My skin closes up,
    and breaks out afresh.
  kbq-kbq: Hagi navufafina kanimo'a nehigeno namu rifamo'a hantohanto hu'negeno hagege
    huno hananahanunu hu'ne. Ana nehigeno namumo'a navufafina pro nehigeno avo'mo'a
    ana namuntamimpintira tusi'za hu'ne.
  nhe-BL: Nochi nocuetlaxo ocuilojtoc huan yayahuic. Nococohua ajachica tzayanij huan
    temalquisaj.
  gub-BL: Merua'yr upyk heretekwer wà. Heperew ike'e haw hepyk a'e wà no. Hepir oxorok.
    Uhem ipewer izuwi.
  eng-DRA: My flesh is clothed with rottenness and the filth of dust, my skin is withered
    and drawn together.
