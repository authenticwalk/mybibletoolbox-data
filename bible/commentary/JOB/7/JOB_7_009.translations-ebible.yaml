verse: JOB.007.009
translations:
  mal-C: ഒരു മേഘം ക്ഷയിച്ചു മാഞ്ഞുപോകുന്നതുപോലെ ശവക്കുഴിയിലേക്കിറങ്ങുന്നവനും തിരികെ
    വരുന്നില്ല.
  deu-TKW: Wie die Wolke schwindet und dahingeht, so kehrt nicht wieder, wer zur Unterwelt
    hinabstieg.
  lin-lin: Ndenge mapata ekendaka mpe elimwaka, ndenge wana mpe moto oyo akendaka
    na mboka ya bakufi azongaka lisusu te.
  eng-LSV: A cloud has been consumed, and it goes, || So he who is going down to Sheol
    does not come up.
  eng-GNV: As the cloude vanisheth and goeth away, so he that goeth downe to the graue,
    shall come vp no more.
  eng-WEBSTER: 'As the cloud is consumed and vanisheth away: so he that goeth down
    to the grave shall come up no more .'
  nhw-BL: Pampa quen se mixtli catli ica se tlatoctzi ixpolihui huan ayacmo nesi,
    quej nopa nojquiya ixpolihui para nochipa se catli miqui huan yohui campa mijcatzitzi.
    Ayacmo quema mocuepa nica.
  swh-ONEN: Kama vile wingu liondokavyo na kutoweka, vivyo hivyo yeye ashukaye kaburini
    harudi tena.
  bba-bba: Nɡe mɛ kɑkoru tɑ rɑ yɑrinɛ tu doonɑ, nɡe mɛyɑ tɔnu ù n ɡu, u ǹ mɑɑ seemɔ
    ɡɔribun wɑ̃ɑ yerun di.
  eng-KJVCPB: 'As the cloud is consumed and vanisheth away: So he that goeth down
    to the grave shall come up no more.'
  luo-luo: Mana kaka bor polo rumo mi lal nono, e kaka ngʼat miyiko e liel ok duogi.
  meu-meu: Ori na e veve ohomu bona e pukimu na heto, Mase Gabuna ai e dihomu tauna
    na se dae loumu;
  npi-ULB: जसरी बादल फट्छ र हराएर जान्‍छ, त्यसरी नै चिहानमा जाने फेरि फर्केर आउनेछैन
    ।
  yor-yor: Bí ìkùùkuu tí i túká, tí í sì fò lọ, bẹ́ẹ̀ ni ẹni tí ń lọ sí ipò òkú tí
    kì yóò padà wa mọ́.
  pes-OPCB: کسانی که می‌میرند مثل ابری که پراکنده و ناپدید می‌شود، برای همیشه از این
    دنیا می‌روند.
  tgl-ULB: Gaya ng isang ulap na napapawi at nawawala, gayon din ang siyang bumababa
    sa sheol ay hindi na aahon pa.
  hui-hui: Harini ginu pobo wialu abale pu ereba hagadagua mbirali homarago homalu
    homenerunaga dindiha abale piaga. Ani pu kago ibu dindi ogoriani hole lone dai
    nabiaga.
  mya-mya: မိုဃ်းတိမ်သည် ပြယ်ပျောက်ကွယ်လွင့် သကဲ့သို့၊ သင်္ချိုင်းတွင်းထဲသို့ ဆင်းသောသူသည်
    နောက်တဖန် မတက်ရ။
  bod-N: སྤྲིན་ནི་ཡལ་ཞིང་སྣང་བར་མི་འགྱུར་བཞིན། ། གཤིན་ཡུལ་ཕྱིན་པ་རྣམས་ཀྱང་སླར་མི་འཐོན།
    །
  sna-sna: Sokunyangarika kunoita gore ndokuenda, saizvozvo uyo anoburukira kubwiro
    haadzokizve.
  spa-BLM: Como la nube se consume y se desvanece, por lo que el que desciende al
    Seol ya no subirá.
  cac-cac: Icha yec' numumoc asun satxicanemi, icha chi' tz'aj satxiem junoc anima
    ayic sb'at mucchajcan d'a campusante. Man̈xa b'aq'uin̈ ol jaxoc, man̈xa b'aq'uin̈
    ol yiloch eb' sc'ab'yoc.
  swh-ULB: kama vile wingu liishavyo na kutoweka, hivyo wale waendao sheoli hawatarudi
    tena kabisa.
  bel-bel: Радзее воблака і сыходзіць; так той, хто сышоў у апраметную, ня выйдзе,
  deu-ELBBK: Die Wolke schwindet und fährt dahin; so steigt, wer in den Scheol hinabfährt,
    nicht wieder herauf.
  mbb-OT: Su iring a te egkahanew he kivel he kenè en egkaahà, is minatey en ne kenè
    en edlikù.
  mal-2015: മേഘം ക്ഷയിച്ചു മാഞ്ഞുപോകുന്നതുപോലെ പാതാളത്തിലിറങ്ങുന്നവൻ വീണ്ടും കയറിവരുന്നില്ല.
  rmc-rmc: Sar e chmara rozdžal a našľol, avke na avel pale oda, ko džal tele andro
    hrobos.
  pes-OPV: مثل ابر که پراکنده شده، نابود می‌شود. همچنین کسی‌که به گور فرو می‌رود،
    برنمی آید.
  ron-1924: Кум се рисипеште норул ши трече, аша ну се ва май ридика чел че се кобоарэ
    ын Локуинца морцилор!
  ben-OBCV: মেঘ যেমন মুহূর্তে মিলিয়ে যায়, সেভাবে যে কবরে যায় সে আর ফিরে আসে না।
  som-som: Sida daruurtu ay u libidho oo ay u baabba'do, Sidaasoo kale ayaa kii She'ool
    hoos u galaa uusan mar dambe kor uga soo noqonayn.
  lat-VUC: Sicut consumitur nubes, et pertransit, sic qui descenderit ad inferos,
    non ascendet.
  eng-ASVBT: As the cloud is consumed and vanisheth away, So he that goeth down to
    Sheol shall come up no more.
  ita-1885: Come la nuvola si dilegua, e se ne va via; Così chi scende nel sepolcro
    non ne salirà più fuori.
  eng-LXXUP: 'I am as a cloud that is cleared away from the sky: For if a man go down
    to the grave, he shall not come up again:'
  eng-ULB: As a cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  spa-VBL: Cuando una nube desaparece, se va, al igual que quien baja al Seol no vuelve
    a subir.
  fra-_FOB: La nuée se dissipe et s'en va, ainsi celui qui descend aux enfers n'en
    remontera pas.
  mal-mal: മേഘം ക്ഷയിച്ച് മാഞ്ഞുപോകുന്നതുപോലെ പാതാളത്തിലിറങ്ങുന്നവൻ വീണ്ടും കയറിവരുന്നില്ല.
  urd-GVR: Jis tarah bādal ojhal ho kar ḳhatm ho jātā hai usī tarah Pātāl meṅ utarne
    wālā wāpas nahīṅ ātā.
  suz-BL: गोस्‍स ब्रशा जाम्‍शो खोदेंशो पा बेक्‍शो मुर आन बाक्‍तीक उइ लाइबपुकी गेनायो
    लेश्‍शा मजाक्‍नीम।
  eng-NOY: As the cloud dissolveth and wasteth away, So he that goeth down to the
    grave shall arise no more;
  ita-1927: La nuvola svanisce e si dilegua; così chi scende nel soggiorno de’ morti
    non ne risalirà;
  ckb-ckb: هەور پەرت دەبێت و نامێنێت، بە هەمان شێوە ئەوەی دادەبەزێتە ناو جیهانی مردووان
    سەرناکەوێتەوە.
  eng-BBE: A cloud comes to an end and is gone; so he who goes down into the underworld
    comes not up again.
  kan-OKCV: ಮೋಡವು ಕರಗಿ ಹೋಗುವ ಹಾಗೆಯೇ, ಪಾತಾಳಕ್ಕೆ ಇಳಿದವನು ಹಿಂತಿರುಗಿ ಬರಲಾರನು.
  tam-2017: மேகம் பறந்துபோகிறதுபோல, பாதாளத்தில் இறங்குகிறவன் இனி ஏறிவரமாட்டான்.
  spa-RV-1909: 'La nube se consume, y se va: así el que desciende al sepulcro no subirá;'
  ron-BTF: Precum norul este mistuit și se împrăștie, tot așa cel ce coboară în mormânt
    nu va mai urca.
  eng-WEBP: As the cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  eng-FBV: When a cloud disappears, it's gone, just as anyone who goes down to Sheol
    does not come back up.
  nld-1939: Zoals een wolk vervliegt en verdwijnt, Zo stijgt, die in het dodenrijk
    daalt, er niet meer uit op;
  nch-BL: Pampa quej se mixti cati ica se talojtzi ixpolihui huan ayecmo nesi, quej
    nopa nojquiya ixpolihui para nochipa se cati miqui huan yahui campa mijcatzitzi.
    Ayecmo quema mocuepa nica.
  vie-1934: Mây tan ra và đi mất thể nào, Kẻ xuống âm phủ không hề trở lên, cũng thể
    ấy.
  hin-CV: जब कोई बादल छुप जाता है, उसका अस्तित्व मिट जाता है, उसी प्रकार वह अधोलोक
    में प्रवेश कर जाता है, पुनः यहां नहीं लौटता.
  spa-BES: Una nube que pasa y se desvanece y se va; así es el que desciende al inframundo
    no vuelve a subir.
  tdx-tdx: 'Ie misaoke ty rahoñe, le añe: Izay ty igodaña’ ty an-kibory ao, tsy hiboaha’e
    ka.'
  tha-KJV: เมฆจางและหายไปฉันใด บุ​คคลที่ลงไปยังแดนคนตายก็​มิได้​ขึ้นมาฉันนั้น
  por-BR-2018: A nuvem se esvaece, e passa; assim também quem desce ao Xeol nunca
    voltará a subir.
  deu-ELO: Die Wolke schwindet und fährt dahin; so steigt, wer in den Scheol hinabfährt,
    nicht wieder herauf.
  eng-WYC-2018: As a cloud is wasted, and passeth soon away, so he that goeth down
    to hell, shall not go up (from) thence; (Like a cloud that fadeth, and soon passeth
    away, is he who goeth down to the Sheol, or the grave, and shall never come up
    from there;)
  epo-epo: Nubo pasas kaj foriras; Tiel ne plu revenas tiu, kiu iris en Ŝeolon;
  uig-PIN: Bulut ƣayib bolup, ⱪayta kɵrünmigǝndǝk, Ohxaxla tǝⱨtisaraƣa qüxkǝn adǝm
    ⱪaytidin qiⱪmaydu.
  beo-beo: '-'
  tpi-OTNT: Man i dai, em i save go long ples bilong ol man i dai pinis. Em i olsem
    wanpela klaut i go pinis na i no i stap moa long skai. Na man i stap long dispela
    ples, em i no inap kam bek gen.
  hau-SA: Kamar yadda girgije yakan ɓace yă tafi, haka mutum yake shige zuwa kabari
    ba kuwa zai dawo ba.
  uig-LAT: Bulut ghayib bolup, qayta körünmigendek, Oxshashla tehtisaragha chüshken
    adem qaytidin chiqmaydu.
  nde-nde: Njengeyezi elinyamalalayo liphele, kanjalo lowo ongena engcwabeni kaphenduki.
  ton-ton: '‌ʻO hangē ko e fakamovetevete ʻo mole atu ʻae ʻao: ʻoku pehē, ko ia ʻoku
    ʻalu hifo ki he faʻitoka ʻe ʻikai toe ʻalu hake.'
  ces-1613: Jakož oblak hyne a mizí, tak ten, kterýž sstupuje do hrobu, nevystoupí
    zase,
  eng-WMB: As the cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  tam-TCV: மேகம் கலைந்து போவதுபோல், பாதாளத்திற்குப் போகிறவனும் திரும்பி வருகிறதில்லை.
  ceb-ULB: Sama sa panganod nga mahurot ug mahanaw, mao usab kaninyo nga mokanaog
    sa Seol dili na gayod mobalik sa ibabaw.
  pol-UBG: Jak obłok się rozchodzi i przemija, tak ten, kto zstępuje do grobu, nie
    wraca.
  urd-GVU: جس طرح بادل اوجھل ہو کر ختم ہو جاتا ہے اُسی طرح پاتال میں اُترنے والا واپس
    نہیں آتا۔
  deu-1912: 'Eine Wolke vergeht und fährt dahin: also, wer in die Hölle hinunterfährt,
    kommt nicht wieder herauf'
  kan-2017: ಮೋಡ ಹರಿದು ಮಾಯವಾಗುವಂತೆ, ಪಾತಾಳಕ್ಕೆ ಇಳಿದು ಹೋದವನು ತಿರುಗಿ ಬರುವುದಿಲ್ಲ.
  yap-yap: Bod bangi manileng ni yan nge m’ay nga bang, be’ nra yim’ e dabki sul;
    ma pi’in yad manang ochen e go’ yad ra pag talin.
  hlt-MCSB: Cingmai loh haai tih cing, saelkhui la aka suntla rhoek tah ha mael tangloeng
    pawh.
  mdy-ETH: ሻኣሬ ላኣሊንቲ ባይቃሢጉዲ ሃይቂ ዱኡኪንታ ዓሲ ማዒ ጊንሣ ሙኩዋሴ፤
  twi-ASANTE: Sɛdeɛ omununkum yera na ɛtu korɔ no, saa ara na deɛ ɔkɔ damena mu no
    nsane mma bio.
  eng-WEBU: As the cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  wal-wal: “SHaarai piskki giidi xayiyoogaadan, duufuwaa wodhdhida uri simmidi kiyenna.
  spa-PDDPT: Como la nube se deshace y se va, así el que baja al Seol no subirá.
  gun-gun: Arai ivaipa reve oaxa va'e rami avi onhono porã mbyre noẽvei 'rã.
  ilo-ULB: Kas iti ulep a marunaw ken agpukaw, kasta met a ti bumaba iti sheol ket
    saanton a maka-subli pay.
  kpg-kpg: Tangada dela gaa made, gu hagalee hanimoi labelaa, e hai gadoo be di baahi
    gololangi dela ma ga hagalee i golo guu ngala gi daha. Digau ala nogo iloo ginaadou
    digaula, la gu de langahia digaula.
  uig-ARA: بۇلۇت غايىب بولۇپ، قايتا كۆرۈنمىگەندەك، ئوخشاشلا تەھتىساراغا چۈشكەن ئادەم
    قايتىدىن چىقمايدۇ.
  sus-sus: Kunda na te, a man lɔɛ. Adamadi fan na siga aligiyama, a mu gbilenma fa
    ra.
  pon-2006: Rasehng pelien depwek pali me kin sohla mie oh sohrala, aramas emen kin
    mehla oh sohte mwahn kin pwurodo; koaros me kin ese kin manokehla.
  ksd-ksd: Da ra bakut i tapre ma i panie, Damana bula nina i kuba ta ra ruarua na
    tulungen pa na tutua rikai mulai.
  tur-YTC: Bulut nasıl dağılıp yok olursa, Şeol'e inen de bir daha çıkamaz.
  grc-BRENT: Ὥσπερ νέφος ἀποκαθαρθὲν ἀπʼ οὐρανοῦ· ἐὰν γὰρ ἄνθρωπος καταβῇ εἰς ᾅδην,
    οὐκ ἔτι μὴ ἀναβῇ,
  ind-AYT: Seperti awan yang memudar, dan lenyap, begitu juga orang yang turun ke
    dunia orang mati tidak akan naik lagi.
  nya-nya: Monga mtambo umazimirira ndi kukanganuka, momwemonso munthu amene walowa
    mʼmanda sabwerera.
  hrv-hrv: Kao što se oblak gubi i raspline, tko u Šeol siđe, više ne izlazi.
  mps-mps: Bidi isibo da, teda aga polo isai bidi dabego buluba pabo. Te pǫ me deli
    tiwai dagalude bidisąma tedela pai te tiwai dao. Tama bidi dabe te bulude bidibo
    bage te buluba ma asogobe.
  tpi-tpi: Man i dai, em i save go long ples bilong ol man i dai pinis. Em i olsem
    wanpela klaut i go pinis na i no i stap moa long skai. Na man i stap long dispela
    ples, em i no inap kam bek gen.
  dan-1931: Som Skyen svinder og trækker bort, bliver den, der synker i Døden, borte,
  vie-OVCB: Như mây tan và tiêu mất thể nào, thì người chết cũng sẽ không trở lại.
  guj-2017: જેમ વાદળાં ઓગળીને અલોપ થઈ જાય છે, તેમ શેઓલમાં ઊતરનારા ફરી કદી ઉપર આવશે
    નહિ.
  pon-2006A: Rasehng pelien depwek pali me kin sohla mie oh sohrala, aramas emen kin
    mehla oh sohte mwahn kin pwurodo; koaros me kin ese kin manokehla.
  por-BRBSL: À medida que a nuvem é consumida e desaparece, por isso, aquele que descer
    ao Sheol não subirá mais.
  cth-cth: Tâmai kâhin teh, a kahma e patetlah, duenae tangkom thung ka cet e ni bout
    ban mahoeh toe.
  twi-twi: Sɛnea omununkum yera na etu kɔ, saa ara na nea ɔkɔ ɔda mu no nsan mma bio.
  hlt-hlt: Cingmai loh haai tih cing, saelkhui la aka suntla rhoek tah ha mael tangloeng
    pawh.
  tbz-SIM: Diwɛtirì ɔ̃ɔ̃ yɛntɛ́mɛ̀ kɛ́deè, wèè tɑ kudɔnkù o kpɛrɛ mɛ ndò, ò í wɛ̃tiní.
  msy-2020: Gumazim aremegh, Gumazamizir Oveaghuezibar Nguibamɨn mangam, mati ghuariam
    ua overiamɨn itir puvatɨ, a uan danganim ategha ghu. Nguibar kamɨn itir gumazim
    a ua izeghan kogham.
  dop-dop: Ɩsɩɩ ɩsɔŋmʋntʋɣʋ yɑɑkʋɣʋ nɑ kʋ sɑɑlɩ yem tɔ. Ḿpʋ́ɣʋ́ yʋlʋ tiiki ɑtɛtǝlɛ
    tɑɑ, ɩɩ tɑsǝɣɩ kpɑʋ.
  azb-azb: Bulud dağılıb getdiyi kimi Ölülər diyarına enən bir daha çıxmaz.
  eng-DBY: The cloud consumeth and vanisheth away; so he that goeth down to Sheol
    shall not come up.
  hin-2017: जैसे बादल छटकर लोप हो जाता है, वैसे ही अधोलोक में उतरनेवाला फिर वहाँ से
    नहीं लौट सकता;
  wol-KYG: Niir wu naaxsaay, ne mes, mooy ku wàcci njaniiw, du yéegati!
  eng-YLT: Consumed hath been a cloud, and it goeth, So he who is going down to Sheol
    cometh not up.
  kne-kne: Din ipogaw ay matey et kaman din liboo ay maomas ya malitaw, tan adi kasin
    mantaoli.
  eng-WYC-2017: As a cloud is wasted, and passeth soon away, so he that goeth down
    to hell, shall not go up from thence;
  eng-WMBB: As the cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  urd-GVH: जिस तरह बादल ओझल होकर ख़त्म हो जाता है उसी तरह पाताल में उतरनेवाला वापस
    नहीं आता।
  rug-rug: Kekeṉoṉo guana lei sapu murimuri taloa, sa tie sapu la pa lovu si lopu
    pule mae, meke ta muliṉae koari pu gilania.
  gaz-gaz: Akkuma duumessi bittinnaaʼee badus namni awwaalame hin deebiʼu.
  fra-LSG: Comme la nuée se dissipe et s’en va, Celui qui descend au séjour des morts
    ne remontera pas;
  yal-yal: Kundaan naxan danguma, na ɲanma nɛn. Na kiini, muxun naxan na siga laxira
    yi, na mi fa xɛtɛma sɔnɔn.
  haw-1868: E like me ke ao e nalowale ana a e hele aku ana; Pela ka mea e iho ana
    i ka luakupapau, aole ia e ea hou ae iluna.
  arb-NAV: كَمَا يَضْمَحِلُّ السَّحَابُ وَيَزُولُ، هَكَذَا الْمُنْحَدِرُ إِلَى الْهَاوِيَةِ
    لَا يَصْعَدُ،
  ewe-ewe: Abe ale si lilikpo buna eye enu va yinae ene la, nenemae ame si yi tsiẽƒe
    la megagbɔna o.
  eng-LEE: 'As the cloud vanisheth and passeth away: so will he that goeth down to
    the nether world not come up again.'
  asm-FB: মেঘ যেনেকৈ কমি কমি নাইকিয়া হয়, সেইদৰে চিয়োললৈ নামি যোৱা লোক নুঠিব।
  sus-A: كُندَ نَ تٍ، عَ مَن لْي. عَدَ مَدِ قَن نَ سِفَ عَلِفِيَمَ، عَ مُ فبِلٍنمَ
    قَ رَ.
  fra-SBL: Comme la nuée se consume et s'évanouit, ainsi celui qui descend au séjour
    des morts n'en remontera plus.
  hbo-hbo: כָּלָ֣ה עָ֭נָן וַיֵּלַ֑ךְ כֵּ֥ן יֹורֵ֥ד שְׁ֝אֹ֗ול לֹ֣א יַעֲלֽ͏ֶה׃
  piu-2006: '@see-verse:JOB.007.008'
  kik-kik: O ta ũrĩa itu rĩthiiaga rĩkabuĩria, ũguo noguo ũrĩa ũthiiaga mbĩrĩra-inĩ
    atacookaga kuoneka.
  fra-NCL: Le nuage se dissipe et passe ; ainsi celui qui descend au schéol ne remontera
    plus ;
  cek-AK: Kanghmaa tamai baktiah, taprong ah caeh tathuk kami loe, amlaem let mak
    ai boeh.
  cuk-cuk: Igi mogirmar aisakiddae, gwen bar dakleddasuli, debayobi, dule neg-uangi-digledele,
    geg bar gannar noed.
  uig-CYR: Булут ғайип болуп, қайта көрүнмигәндәк, Охшашла тәһтисараға чүшкән адәм
    қайтидин чиқмайду.
  tel-2017: మేఘాలు చెదిరిపోయి మాయమైపోయిన విధంగా పాతాళానికి దిగిపోయిన వాడు మళ్లీ పైకి
    రాడు.
  hat-BSA: Jan yon nwaj vin disparèt, li ale nèt. Konsa sila ki desann nan sejou lanmò
    a pa p monte ankò.
  kos-kos: Oana sie pukunyeng ac sarla ac wanginla, Ouinge sie mwet misa fah tiana
    sifil foloko;
  hbo-WLC: כָּלָ֣ה עָ֭נָן וַיֵּלַ֑ךְ כֵּ֥ן יוֹרֵ֥ד שְׁ֝א֗וֹל לֹ֣א יַעֲלֶֽה׃
  ibo-ibo: Dịka igwe ojii si efefusi ma na-agbasa, otu a ka ọ dịrị onye na-arịda nʼime
    ili ọ naghị arịpụtakwa.
  ory-ory: ମେଘ ଯେପରି କ୍ଷୟ ପାଇ ଅନ୍ତର୍ହିତ ହୁଏ, ସେପରି ଯେ ପାତାଳକୁ ଓହ୍ଲାଇଯାଏ, ସେ ଆଉ ଉଠି
    ଆସିବ ନାହିଁ।
  chk-chk: Usun ekewe kuchu ra ässila o morola, iei usun eman aramas mi feitiu lon
    lenien sotup esap chüen liwinsefäl,
  rop-rop: Ai garra dai en ai kaan neba kambek. Ai garra gowei wulijim det klaud wen
    det win oldei blowimwei.
  ukr-1871: Рідшає хмара й зникає; так і той, що зступив у глибоку яму, вже не вийде,
  deu-1951: Wie die Wolke vergeht und verschwindet, so kommt, wer zum Totenreiche
    fährt, nicht mehr herauf;
  eng-JPS: As the cloud is consumed and vanisheth away, so he that goeth down to the
    grave shall come up no more.
  srp-1865: Kao što se oblak razilazi i nestaje ga, tako ko siðe u grob, neæe izaæi,
  lug-lug: Nga ekire bwe kibulawo ne kigenda, bw’atyo n’aziikwa mu ntaana talivaayo.
  heb-heb: כלה ענן וילך כן יורד שאול לא יעלה׃
  ben-IRV: একটি মেঘ যেমন ক্ষয় পায় এবং অদৃশ্য হয়ে যায়, তাই যে পাতালে নেমে যায়
    সে আর উঠবে না।
  pan-pan: ਜਿਵੇਂ ਬੱਦਲ ਫੱਟ ਕੇ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਉਹ ਜਿਹੜਾ ਪਤਾਲ ਵਿੱਚ ਉੱਤਰਦਾ ਹੈ, ਫਿਰ
    ਉੱਪਰ ਨਹੀਂ ਆਉਂਦਾ।
  mya-JVB: မိုဃ်းတိမ် သည် ပြယ်ပျောက် ကွယ်လွင့် သကဲ့သို့၊ သင်္ချိုင်း တွင်းထဲသို့ ဆင်း
    သောသူသည် နောက်တဖန် မ တက် ရ။
  hmo-hmo: Ori ta ia veve lao, bona ia ore vadaeni. Unai bamona danu, Mase Gabuna
    dekenai ia diho tauna be ia daekau lou lasi.
  urd-urd: जैसे बादल फटकर ग़ायब हो जाता है, वैसे ही वह जो क़ब्र में उतरता है फिर कभी
    ऊपर नहीं आता;
  rus-SYN: Редеет облако и уходит; так нисшедший в преисподнюю не выйдет,
  bqc-SIM: Lá luabɛpuana ì gusikɛ à gɛ̃zɛa, màa gbɛ̃́ pↄ́ tà bɛdau lí fɛlɛo.
  tcz-CHONGTHU: Meilhang akithecheh a aman hel bangin, athiho khu hung kile kit tapou
    vinte.
  mar-mar: ढग दिसेनासा होतो आणि निघून जातो. त्याचप्रमाणे मनुष्य मरतो आणि थडग्यात पुरला
    जातो. तो पुन्हा कधीही परत येत नाही.
  qub-qub: Imanömi pucutay jogaricar illgacäcun, chaynömi caycan wañur pampacöga.
    Sepultürapitaga manami imaypis jatarimonganachu.
  hat-hat: Tankou yon nwaj ki ale nèt, ki disparèt, lè yon moun mouri, pa gen leve
    pou li ankò.
  eng-BSB: As a cloud vanishes and is gone, so he who goes down to Sheol does not
    come back up.
  eng-WEBPB: As the cloud is consumed and vanishes away, so he who goes down to Sheol
    will come up no more.
  kbq-kbq: Hampoma kiteno'ma kiragama hiankna hu'za fri'za fri vahe kumapima vanaza
    vahe'mo'za ome fanane hugahaze.
  nhe-BL: Pampa queja se mixtli tlen ica se tlalochtli ixpolihui huan ayoc nesi, queja
    nopa nojquiya ixpolihui para nochipa se tlen miqui huan yahui campa mijcatzitzi.
    Ayoc quema mocuepa nica.
  gub-BL: Umàno ma'e kwer wapyta haw pe wezyw ma'e kwer nuzewyr pixik kwaw nehe. Nuzawy
    kwaw ywàkun. Ukwaw ko rupi. Nuzewyr pixik kwaw nehe.
  eng-DRA: 'As a cloud is consumed, and passeth away: so he that shall go down to
    hell shall not come up.'
