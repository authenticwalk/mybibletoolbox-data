verse: JOB.007.013
translations:
  mal-C: എന്റെ കിടക്ക എന്നെ ആശ്വസിപ്പിക്കും; എന്റെ കട്ടിൽ എന്റെ ആവലാതികൾക്കു പരിഹാരം
    നൽകും എന്നു ഞാൻ പറഞ്ഞാൽ,
  deu-TKW: 'Wenn ich denke: mein Lager soll mich trösten, mein Bette meinen Jammer
    tragen helfen,'
  lin-lin: Nakanisaka ete soki nalali, mbeto na ngai ekobondisa ngai mpe pongi ekokitisa
    pasi na ngai ;
  eng-LSV: When I said, My bed comforts me, || In my talking He takes away my couch.
  eng-GNV: When I say, My couch shall relieue me, and my bed shall bring comfort in
    my meditation,
  eng-WEBSTER: When I say, My bed shall comfort me, my couch shall ease my complaint;
  nhw-BL: Ica tlayohua quema nimoteca ipan notlapech para nicochis, nijchihua campica
    para niquelcahuas notlaijiyohuilis,
  swh-ONEN: Ninapofikiri kwamba kitanda changu kitanifariji, nacho kiti changu cha
    fahari kitapunguza malalamiko yangu,
  bba-bba: Nɑ̀ n kpunɑ nɑ nɛɛ, kon bɔri yɛndu wɑ, kpɑ n nɛn weeweenu mɑri,
  eng-KJVCPB: When I say, My bed shall comfort me, My couch shall ease my complaint;
  luo-luo: Ka aparo ni kitandana biro hoya kendo ni piendena mayom biro dwoko chandruokna
    chien,
  meu-meu: Lau na tomamu “Egu mahuta ḡauna ese taugu baine haloa, egu hekure patana
    ese lalogu baine hamarumarua” negana ai
  npi-ULB: जब म भन्‍छु, 'मेरो ओछ्यानले मलाई सान्त्वना दिनेछ, र मेरो खाटले मेरो गुनासोलाई
    चैन दिन्छ,'
  yor-yor: Nígbà tí mo wí pé, ibùsùn mi yóò tù mí lára, ìtẹ́ mi yóò mú ara mi fúyẹ́
    pẹ̀lú.
  pes-OPCB: حتی وقتی در بسترم دراز می‌کشم تا بخوابم و بدبختی‌ام را فراموش کنم، تو
    با کابوس شب مرا می‌ترسانی.
  tgl-ULB: Kapag sinasabi ko, 'Aaliwin ako ng aking higaan, at pakakalmahin ng aking
    upuan ang aking daing,
  hui-hui: I̱na uore paliahondo haruyagua ogonime i̱ha tandaga ngago emene mo embeda
    holobada lo manda biruli.
  mya-mya: ငါသည်အိပ်၍ သက်သာမည်။ ငါ့ခုတင်သည် ချမ်းသာပေးမည်ဟု ငါဆိုလျှင်၊
  bod-N: གལ་ཏེ་བདག་གིས་འདི་ལྟར་སྨྲས་གྱུར་ཏེ། ། མལ་སྟན་གྱིས་ནི་བདག་ལ་སེམས་གསོ་དང་།
    ། མལ་སས་ང་ཡི་སྡུག་བསྔལ་འཁུར་ཞེས་ན། །
  sna-sna: Pandinofunga kuti mubhedha wangu uchandivaraidza, uye kuti mubhedha wangu
    uchadzikamisa kunyunyuta kwangu,
  spa-BLM: 'Cuando digo: “Mi cama me consolará. Mi sofá aliviará mi queja,’'
  cac-cac: Ayic tzin naani, tecan vach' ol in vay jab'oc d'a in ch'at, tope tz'och
    vaan jab'oc in yaelal tic yic tzin vay jab'oc, xin chi.
  swh-ULB: Hapo nisemapo, 'kitanda changu kitanifariji, na malazi yangu yatatuliza
    manung'uniko yangu,'
  bel-bel: 'Калі падумаю: «суцешыць мяне пасьцель мая, зьнясе гароту маю ложак мой»,'
  deu-ELBBK: 'Wenn ich sage: Trösten wird mich mein Bett, mein Lager wird tragen helfen
    meine Klage,'
  mbb-OT: Emun edhizeǥà a pezem su wey a mekehimeley su para malù meterini is mesakit
    he egkeǥezam ku,
  mal-2015: എന്റെ കട്ടിൽ എന്നെ ആശ്വസിപ്പിക്കും; എന്റെ മെത്ത എന്റെ വ്യസനം ശമിപ്പിക്കും
    എന്നു ഞാൻ പറഞ്ഞാൽ
  rmc-rmc: 'Phenav mange: ‚Pro hadžos mange ela lokeder, andro soviben predžala miri
    dukh,‘'
  pes-OPV: چون گفتم که تخت خوابم مراتسلی خواهد داد و بسترم شکایت مرا رفع خواهد کرد،
  ron-1924: 'Кынд зик: ‘Патул мэ ва ушура, кулкушул ымь ва алина дурериле’,'
  ben-OBCV: যখন আমি ভাবি যে আমার বিছানা আমাকে সান্ত্বনা দেবে আর আমার শয্যা আমার অসুখ
    দূর করবে,
  som-som: Markaan idhaahdo, Sariirtaydaa ii raxayn doonta, Oo gogoshaydaa cabatinkayga
    iga sahali doonta,
  lat-VUC: 'Si dixero: Consolabitur me lectulus meus, et relevabor loquens mecum in
    strato meo:'
  eng-ASVBT: When I say, My bed shall comfort me, My couch shall ease my complaint;
  ita-1885: 'Quando io dico: La mia lettiera mi darà alleggiamento, Il mio letto solleverà
    parte del mio lamento;'
  eng-LXXUP: I said that my bed should comfort me, And I would privately counsel with
    myself on my couch.
  eng-ULB: When I say, 'My bed will comfort me, and my couch will ease my complaint,'
  spa-VBL: 'Si me digo a mí mismo: ‘Me sentiré mejor si me acuesto en mi cama’, o
    ‘me servirá recostarme en mi sofá’,'
  fra-_FOB: 'Quand je dis: Mon lit me consolera; ma couche me soulagera de ma peine;'
  mal-mal: എന്റെ കട്ടിൽ എന്നെ ആശ്വസിപ്പിക്കും; എന്റെ മെത്ത എന്റെ വ്യസനം ശമിപ്പിക്കും
    എന്ന് ഞാൻ പറഞ്ഞാൽ
  urd-GVR: Jab maiṅ kahtā hūṅ, ‘Merā bistar mujhe tasallī de, sone se merā ġham halkā
    ho jāe’
  suz-BL: गो आं ब्राख्‍येम गोल्‍शा, आं थुं नाइक्ब, दे मिम्‍नुङ। इप्ङानु आं श्‍येत
    प्रेंनुङ, दे मिम्‍नुङ।
  eng-NOY: When I say, My bed shall relieve me, My couch shall ease my complaint,
  ita-1927: 'Quando dico: “Il mio letto mi darà sollievo, il mio giaciglio allevierà
    la mia pena”,'
  ckb-ckb: ئەگەر بڵێم نوێنەکەم دڵنەواییم دەداتەوە، جێگاکەم دڵتەنگییەکەم دەڕەوێنێتەوە،
  eng-BBE: When I say, In my bed I will have comfort, there I will get rest from my
    disease;
  kan-OKCV: ನನ್ನ ಹಾಸಿಗೆಯು ನನ್ನನ್ನು ಸಂತೈಸುವುದು; ನನ್ನ ಮಂಚವು ನನ್ನ ಚಿಂತೆಯನ್ನು ಶಮನ ಮಾಡಲಿ
    ಎಂದುಕೊಳ್ಳುವಾಗ,
  tam-2017: என் கட்டில் எனக்கு ஆறுதல் கொடுக்கும் என்றும், என் படுக்கை என் தவிப்பை
    ஆற்றும் என்றும் நான் சொல்வேன் என்றால்,
  spa-RV-1909: 'Cuando digo: Mi cama me consolará, mi cama atenuará mis quejas;'
  ron-BTF: 'Când spun: Patul meu mă va mângâia, culcușul meu îmi va ușura plângerea;'
  eng-WEBP: When I say, ‘My bed will comfort me. My couch will ease my complaint,’
  eng-FBV: If I tell myself, ‘I'll feel better if I lie down in my bed,’ or ‘it will
    help me to lie down on my couch,’
  nld-1939: 'Wanneer ik denk: mijn bed brengt mij troost, Mijn sponde zal mijn zuchten
    verlichten:'
  nch-BL: Ica tayohua quema nimoteca ipan notapech para nicochis, nijchihua campeca
    para niquelcahuas notaijyohuilis,
  vie-1934: 'Khi tôi nói: Giường tôi sẽ an ủi tôi, Nệm tôi sẽ làm hoạn nạn tôi nhẹ
    bớt,'
  hin-CV: यदि मैं यह विचार करूं कि बिछौने पर तो मुझे सुख संतोष प्राप्‍त हो जाएगा,
    मेरे आसन पर मुझे इन पीड़ाओं से मुक्ति प्राप्‍त हो जाएगी,
  spa-BES: 'Cuando digo: En mi cama tendré consuelo, allí descansaré de mi enfermedad;'
  tdx-tdx: Ie anoeko ty hoe te ho hohòe’ i tihikoy, te hampanintsiñe ty toreoko i
    fandreakoy,
  tha-KJV: เมื่อข้าพระองค์​พูดว่า ‘เตียงของข้าจะเล้าโลมข้า ที่​นอนของข้าจะบรรเทาการร้องทุกข์ของข้า’
  por-BR-2018: 'Quando eu digo: Minha cama me consolará; meu leito aliviará minhas
    queixa,'
  deu-ELO: 'Wenn ich sage: Trösten wird mich mein Bett, mein Lager wird tragen helfen
    meine Klage,'
  eng-WYC-2018: If I shall say, My bed shall comfort me, and I shall be relieved,
    or quieted, speaking with me in my bed; (If I shall say, My bed shall comfort
    me, and I shall be relieved, or quieted, talking to myself in my bed;)
  epo-epo: Kiam mi pensas, ke mia lito min konsolos, Ke mia kuŝejo plifaciligos mian
    suferadon,
  uig-PIN: 'Mǝn: «Aⱨ, yatⱪan ornum manga raⱨǝt beridu, Kɵrpǝm nalǝ-pǝryadimƣa dǝrman
    bolidu» — desǝm,'
  beo-beo: 'Na da helefimusa: diala be golamu hamedei. Na da na se nabasu fisima:ne,
    logo hogosa.'
  tpi-OTNT: Mi save ting bai mi slip na dispela bai i mekim mi i lusim tingting long
    pen bilong mi.
  hau-SA: Lokacin da nake zato zan sami salama in na kwanta a gadona don in huta,
  uig-LAT: 'Men: «Ah, yatqan ornum manga rahet béridu, Körpem nale-peryadimgha derman
    bolidu» — désem,'
  nde-nde: Ngithi lapho ngicabanga ukuthi umbheda wami uzangiduduza lecansi lami liphungule
    ukusola kwami,
  ton-ton: ‌ʻO kau ka pehē, ‘ʻE fakafiemālieʻi au ʻe hoku mohenga, ʻe fakasiʻisiʻi
    hoku mamahi ʻe hoku tokotoʻanga;’
  ces-1613: 'Když myslím: Potěší mne lůže mé, poodejme naříkání mého postel má:'
  eng-WMB: When I say, ‘My bed will comfort me. My couch will ease my complaint,’
  tam-TCV: என் கட்டில் எனக்கு ஆறுதல் கொடுக்கும் என்றும், என் படுக்கையில் எனக்கு அமைதி
    கிடைக்கும் என்றும் நான் நினைத்தாலும்,
  ceb-ULB: Sa dihang moingon ako, 'Ang akong higdaanan molipay kanako, ug ang akong
    banig mohupay sa akong inagulo,'
  pol-UBG: 'Gdy mówię: Pocieszy mnie moje łóżko i moje posłanie ulży mojemu narzekaniu;'
  urd-GVU: جب مَیں کہتا ہوں، ’میرا بستر مجھے تسلی دے، سونے سے میرا غم ہلکا ہو جائے‘
  deu-1912: 'Wenn ich gedachte: Mein Bett soll mich trösten, mein Lager soll mir meinen
    Jammer erleichtern,'
  kan-2017: ನನ್ನ ಹಾಸಿಗೆಯು ನನ್ನನ್ನು ಸಂತೈಸುವುದು, ನನ್ನ ಮಂಚವು ನನ್ನ ಬಾಧೆಯನ್ನು ಹೊರುವುದು
    ಅಂದುಕೊಳ್ಳುವಾಗ
  yap-yap: Gu mol nga but’ ni gu be guy rogon ni nggu toffan; Gu be gay rogon ni nggu
    puf gow e amith.
  hlt-MCSB: Ka soengca kai n'hloep bitni, ka thingkong loh ka kohuetnah te a phueih
    bitni ka ti.
  mdy-ETH: ‹ታኣኮ ሻኣላ ታና ዶዲሻኔ፤ ታኣኮ ላሆ ቤዛኣ ሃርጋሢ ዳንዳዒሳኔ፤› ጌይ ታ ማሌኔ።
  twi-ASANTE: Sɛ medwene sɛ menya awerɛkyekyerɛ wɔ me mpa so, na mʼakonwa adwodwo
    mʼanwiinwii ano a,
  eng-WEBU: When I say, ‘My bed will comfort me. My couch will ease my complaint,’
  wal-wal: Taani, ‘Ta hiixai tana minttettanddeeshsha; ta alggaikka tana zuuzunttaappe
    shemppissanddeeshsha!’ yaagiyo wode,
  spa-PDDPT: 'Si digo: Me consolará mi lecho, mi cama aliviará mi queja,'
  gun-gun: 'Xee aipoa''e: “Xerupa py aĩa py avy''a ''rã, xerupa py apytu''u ''rã ajexavaia
    re xeayvua gui”, ha''e.'
  ilo-ULB: Inton kunak, 'Liwliwaennak ti pagiddaak, ken pabang-aran ti papagko ti
    un-unoyko,'
  kpg-kpg: Au gaa moe gi lala belee hagamolooloo, au e halahala be di maa di aha dela
    e mee di hagahumalia dogu mmae.
  uig-ARA: 'مەن: «ئاھ، ياتقان ئورنۇم ماڭا راھەت بېرىدۇ، كۆرپەم نالە-پەريادىمغا دەرمان
    بولىدۇ» ــ دېسەم،'
  sus-sus: N na a fala, ‹N xa n sa, n xa xi, alako n xa n ma tɔɔrɛ mayanfa,›
  pon-2006: I kin wendi oh song en kommoaldi; I kin rapahki dahme pahn kamwahwihala
    ei medek.
  ksd-ksd: Ba iau nuk ia ba kaugu vava na vamaram iau, Ma kaugu molamolo na vango
    ra nuknukigu,
  tur-YTC: Yatağım beni rahatlatacak, Döşeğim yakınmamı hafifletecek dediğimde,
  grc-BRENT: Εἴπα ὅτι παρακαλέσει με ἡ κλίνη μου, ἀνοίσω δὲ πρὸς ἐμαυτὸν ἰδίᾳ λόγον
    τῇ κοίτῃ μου.
  ind-AYT: Ketika aku berkata, ‘Tempat tidurku akan menghiburku; tempat pembaringanku
    akan meringankan keluhanku,’
  nya-nya: Pamene ndikuganiza kuti ndidzapeza chitonthozo pa bedi panga ndipo pogona
    panga padzachepetsa madandawulo anga,
  hrv-hrv: 'Kažem li: ''Na logu ću se smirit'', ležaj će mi olakšati muke'','
  mps-mps: Eno homugo tibo dao, ena godege piyu, te dene ebo gegeda pogowe homu ebo.
  tpi-tpi: Mi save ting bai mi slip na dispela bai i mekim mi i lusim tingting long
    pen bilong mi.
  dan-1931: Når jeg tænker, mit Leje skal lindre mig, Sengen lette mit Suk,
  vie-OVCB: 'Con nghĩ: ‘Giường con sẽ an ủi con, và giấc ngủ sẽ giúp con vơi nhẹ nỗi
    thương đau,’'
  guj-2017: જ્યારે હું એમ કહું છું કે, ‘મારી પથારી મને શાંતિ આપશે, મારો પલંગ મારો
    ત્રાસ હલકો કરશે,’
  pon-2006A: I kin wendi oh song en kommoaldi; I kin rapahki dahme pahn kamwahwihala
    ei medek.
  por-BRBSL: 'Quando eu digo: ''Minha cama me confortará''. Meu sofá aliviará minha
    queixa'',''.'
  cth-cth: Ka ikhun ni ka ngai a mawng sak han. Ka yannae ikhun ni ka phuenangnae
    a roum sak han telah ka ti navah,
  twi-twi: Sɛ midwen sɛ minya awerɛkyekye wɔ me mpa so, na mʼakongua adwudwo mʼanwiinwii
    ano a,
  hlt-hlt: Ka soengca kai n'hloep bitni, ka thingkong loh ka kohuetnah te a phueih
    bitni ka ti.
  tbz-SIM: Nh ɔ̃ nyóó duɔ́ kɛ́tú m bo om̀pɛ̀mu, kɛ̀ n dɔ́ùu yɑɑtɛ n sɑ́útìi.
  msy-2020: Kɨ ghaze, kɨ ti dakuam, egh kamaghɨn kɨ uan mɨzazir kam gɨn amadagham.
  dop-dop: Ye mɑ tɔmɑ sɩ mɑ kɑto kɑ́ hɛɛsɩ mɑ lɑŋlɛ, nɑ mɑ kʋhǝntʋɣʋ nɑ́ɑ́ kʋ́ mɑ
    pɑ́ɑ́nɑ́.
  azb-azb: Düşündüm ki, bəlkə yatağım məni rahatlar, Döşəyim şikayətimi azaldar.
  eng-DBY: When I say, My bed shall comfort me, my couch shall ease my complaint;
  hin-2017: जब जब मैं सोचता हूँ कि मुझे खाट पर शान्ति मिलेगी, और बिछौने पर मेरा खेद
    कुछ हलका होगा;
  wol-KYG: 'Dama naan: «Naa nopploo tëraayub laltu, ba yennikoo ab lal sama tawat,»'
  eng-YLT: When I said, 'My bed doth comfort me,' He taketh away in my talking my
    couch.
  eng-WYC-2017: If I shall say, My bed shall comfort me, and I shall be relieved,
    or quieted, speaking with me in my bed;
  eng-WMBB: When I say, ‘My bed will comfort me. My couch will ease my complaint,’
  urd-GVH: जब मैं कहता हूँ, ‘मेरा बिस्तर मुझे तसल्ली दे, सोने से मेरा ग़म हलका हो
    जाए’
  rug-rug: Eko si rau meke podekia pude magogoso, hata ia rau pude va mamaheloa sa
    tina sigiti.
  gaz-gaz: Yommuu ani, ‘Sireen koo na jajjabeessa; wanni ani irra ciisu guungummii
    koo naa xinneessa’ jedhutti,
  fra-LSG: 'Quand je dis: Mon lit me soulagera, Ma couche calmera mes douleurs,'
  yal-yal: N na a falama, n naxa, ‘N sadena n masabarima nɛn, n xiden yi n mali n
    ma mawugani suxɛ.’
  haw-1868: 'A i iho au, E hooluolu kuu wahi moe ia''u, E lawe aku kuu moe i ko''u
    ulono ana:'
  arb-NAV: 'إِنْ قُلْتُ: إِنَّ فِرَاشِي يُعَزِّينِي وَمَرْقَدِي يُزِيلُ كُرْبَتِي،'
  ewe-ewe: Ne mebu be nye aba afa akɔ nam eye suɖi aɖe nye konyifafa dzi akpɔtɔ la,
  eng-LEE: 'For should I say, My bed shall comfort me, my couch shall help me bear
    my complaint:'
  asm-FB: মই যেতিয়া কওঁ, যে, ‘মোৰ বিচনাই মোক শান্তনা কৰিব, মোৰ শয্যাই মোক দুখ-সহন
    কৰিবলৈ সহায় কৰিব’,
  sus-A: ﭑ نَ عَ قَلَ، ‹ﭑ شَ ﭑ سَ، ﭑ شَ شِ، عَلَكٌ ﭑ شَ ﭑ مَ تْورّ مَيَنقَ،›
  fra-SBL: 'Quand je dis : « Mon lit me consolera ». Mon canapé soulagera ma plainte,'''
  hbo-hbo: כִּֽי־אָ֭מַרְתִּי תְּנַחֲמֵ֣נִי עַרְשִׂ֑י יִשָּׂ֥א בְ֝שִׂיחִ֗י מִשְׁכָּבִֽי׃
  piu-2006: '@see-verse:JOB.007.012'
  kik-kik: Rĩrĩa ngwĩciiria ũrĩrĩ wakwa nĩguo ũkũũhooreria, na atĩ gĩtanda gĩakwa
    no kĩĩniinĩre gũteta-rĩ,
  fra-NCL: 'Quand je dis : « Mon lit me soulagera, ma couche calmera mes soupirs, »'
  cek-AK: Ka iihkhun mah kamongah anghaksak ueloe, kang song naah ka nathaih hoikhang
    tih mue, tiah ka poek,
  cuk-cuk: 'Imbagwenar an binsaardaed: ‘An gabidele, we an-bendakoye. Gabedi, anga
    naibid osulogoye.’'
  uig-CYR: 'Мән: «Аһ, ятқан орнум маңа раһәт бериду, Көрпәм налә-пәрядимға дәрман
    болиду» — десәм,'
  tel-2017: నా పడక నాకు ఆధారం అవుతుందని, నా పరుపు నా బాధకు ఉపశమనం కలిగిస్తుందని అనుకున్నాను.
  hat-BSA: 'Si mwen di: ‘Kabann mwen va ban m repo, sofa m va soulaje plent mwen,’'
  kos-kos: Nga ona ac srike ngan mongla; Nga sukok ma in lusrongla ngal keik uh.
  hbo-WLC: כִּֽי־אָ֭מַרְתִּי תְּנַחֲמֵ֣נִי עַרְשִׂ֑י יִשָּׂ֥א בְ֝שִׂיחִ֗י מִשְׁכָּבִֽי׃
  ibo-ibo: Mgbe m chere na ihe ndina m ga-akasị m obi, maọbụ na oche izuike m ga-ewepụ
    ntamu m,
  ory-ory: ମୋʼ ପଲଙ୍କ ମୋତେ ସାନ୍ତ୍ୱନା ଦେବ, ମୋହର ଶଯ୍ୟା ମୋର ଦୁଃଖ ଉପଶମ କରିବ ବୋଲି କହିଲା
    ବେଳେ,
  chk-chk: Lupwen üa ekieki pwe ai kon won kiei epwe achipaei, ai möür epwe akisikisala
    ai cheuch,
  rop-rop: Ai trai blanga abum gudbala silip,
  ukr-1871: 'Думаю часом таке: втїшить мене постеля моя, ложе моє поможе менї, горе
    моє перетерпіти;'
  deu-1951: 'Wenn ich denke: Mein Bett wird mich trösten, mein Lager wird meine Klage
    erleichtern!'
  eng-JPS: 'When I say: ''My bed shall comfort me, my couch shall ease my complaint'';'
  srp-1865: 'Kad reèem: potješiæe me odar moj, postelja æe mi moja oblakšati tužnjavu,'
  lug-lug: Bwe ndowooza nti, obuliri bwange bunampa ku mirembe, ekiriri kyange kinakendeeza
    ku kulumwa kwange;
  heb-heb: כי אמרתי תנחמני ערשי ישא בשיחי משכבי׃
  ben-IRV: যখন আমি বলি, আমার বিছানা আমায় আরাম দেবে এবং আমার খাট আমার অভিযোগকে শান্ত
    করবে,
  pan-pan: ਜਦ ਮੈਂ ਸੋਚਦਾ ਹਾਂ ਕਿ ਮੇਰੀ ਮੰਜੀ ਉੱਤੇ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਮਿਲੇਗੀ ਅਤੇ ਮੇਰੇ ਬਿਛੌਣੇ
    ਉੱਤੇ ਮੇਰਾ ਦੁੱਖ ਹਲਕਾ ਹੋਵੇਗਾ,
  mya-JVB: ငါ သည်အိပ် ၍ သက်သာ မည်။ ငါ့ ခုတင် သည် ချမ်းသာ ပေးမည်ဟု ငါဆို လျှင်၊
  hmo-hmo: Lau be egu mahuta patana dekenai lau hekure, laga-ani abia totona, bona
    unuseni egu hisihisi do ia namo totona.
  urd-urd: जब मैं कहता हूँ। मेरा बिस्तर मुझे आराम पहुँचाएगा, मेरा बिछौना मेरे दुख
    को हल्का करेगा।
  rus-SYN: 'Когда подумаю: утешит меня постель моя, унесет горесть мою ложе мое,'
  bqc-SIM: Tó ma mɛ̀ ma lii a ma sↄ̃ dadoũ, ge ma wúlɛbↄ a ma nↄ̀sɛ nínimɛɛ,
  tcz-CHONGTHU: Keima kalupna in eilhamon intin, chule ka imut teng kanat genthei
    na ho olsah tante tin kagelle.
  mar-mar: माझे अंथरुणच मला स्वस्थता देऊ शकेल. माझा बिछानाच मला विश्रांती आणि स्वास्थ्य
    देईल.
  qub-qub: ‹Puñorga jamayta tarishämi. Puñuycorga llaquicuypitapis jamacushämi› nir
    yarpä.
  hat-hat: 'M'' te di nan kè m'': M'' pral lage kò m'' yon kote. M''a pran yon ti
    kanpo. Si m'' dòmi, m''a jwenn yon ti soulajman!'
  eng-BSB: When I think my bed will comfort me and my couch will ease my complaint,
  eng-WEBPB: When I say, ‘My bed will comfort me. My couch will ease my complaint,’
  kbq-kbq: Hianagi nagrama antahuana tafe'niare'ma masenua zamo'a nazeri knare nehanigeno,
    navu'ma mase'zamo narimpa knama hu'na ke hakarema nehuazana eritregahie hu'na
    nagesa antahi'noe.
  nhe-BL: Ica tlayohua quema nimoteca ipan notlapech para nicochis, nijchihua campeca
    para niquilcahuas notlaijiyohuilis,
  gub-BL: — Apytu'u putar heker haw rehe nehe, a'e zepe hezeupe. Heker haw umumaw
    putar herahy haw ihewi nehe, a'e zepe hezeupe.
  eng-DRA: 'If I say: My bed shall comfort me, and I shall be relieved speaking with
    myself on my couch:'
