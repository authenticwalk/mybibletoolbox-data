verse: JOB.007.011
translations:
  mal-C: “അതിനാൽ ഞാനിനി നിശ്ശബ്ദനായിരിക്കുകയില്ല; ആത്മവ്യഥയോടുകൂടിത്തന്നെ ഞാൻ സംസാരിക്കും,
    മനോവേദനയാൽ ഞാൻ ആവലാതിപ്പെടും.
  deu-TKW: So will ich nun auch meinem Munde nicht wehren, will reden in meines Herzens
    Drangsal und klagen in meiner Seele Bekümmernis.
  lin-lin: Yango wana, nakokanga monoko na ngai te, molimo na ngai ekoloba kaka na
    mawa, mpe motema na ngai ekolela kaka pasi na ngai.
  eng-LSV: Also I do not withhold my mouth—I speak in the distress of my spirit, I
    talk in the bitterness of my soul.
  eng-GNV: Therefore I will not spare my mouth, but will speake in the trouble of
    my spirite, and muse in the bitternesse of my minde.
  eng-WEBSTER: Therefore I will not restrain my mouth; I will speak in the anguish
    of my spirit; I will complain in the bitterness of my soul.
  nhw-BL: “Huajca monequi ama nijsenhuiquilis nicamanaltis tlen notlaijiyohuilis pampa
    tlahuel hueyi ni tlacuajcualocayotl.
  swh-ONEN: “Kwa hiyo sitanyamaza; nitanena kutokana na maumivu makuu ya roho yangu,
    nitalalama kwa uchungu wa nafsi yangu.
  bba-bba: Nɑ ǹ kpɛ̃ n nɔɔ mɑri, domi nɑ nuki sɑnkire. Kon nun weeweenu koosi, domi
    nɑ nɔni sɔ̃ɔre.
  eng-KJVCPB: Therefore I will not refrain my mouth; I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.
  luo-luo: “Emomiyo ok anyal lingʼ; abiro wacho lit manie chunya, abiro nyiso pek
    ma an-go e chunya nikech mirima ma an-go.
  meu-meu: Taunabunai, lau na udugu basina hakapua; mai lalo-hisihisigu ida baina
    hereva, mai laumagu iditana ida baina maumau.
  npi-ULB: त्यसकारण म आफ्‍नो मुख बन्‍द गर्दिन । म आफ्‍नो आत्माको वेदनामा बोल्नेछु
    । म आफ्‍नो प्राणको तिक्ततामा गनगन गर्नेछु ।
  yor-yor: “Nítorí náà èmi kì yóò pa ẹnu mi mọ́, èmi yóò máa sọ nínú ìrora ọkàn mi,
    èmi yóò máa ṣe ìráhùn nínú kíkorò ọkàn mi.
  pes-OPCB: پس بگذارید غم و غصه‌ام را بیان کنم؛ بگذارید از تلخی جانم سخن بگویم.
  tgl-ULB: Kaya hindi ko pipigilin ang aking bibig; Magsasalita ako sa kadalamhatian
    ng aking espiritu; Ako ay dadaing sa kapaitan ng aking kaluluwa.
  hui-hui: I̱naga bu miniha ogoni mitangi bu howa bi nale i̱naga ne hariga paiho naholebero.
    I̱naga bu miniha dugu timbuni bialu kogome i̱ni genda timbuniore yu kogo. Ani
    yu howa i̱na bi lalu haabo holebero.
  mya-mya: ထို့ကြောင့် ငါသည်ကိုယ်နှုတ်ကို မချုပ်တည်း။ စိတ်ပင်ပန်းလျက်နှင့်စကားပြောရ၏။
    အလွန်ညှိုးငယ် သော စိတ်နှင့်မြည်တမ်းရ၏။
  bod-N: དེའི་ཕྱིར་བདག་གིས་ངག་མི་བསྡོམ། ། སེམས་ཀྱི་སྡུག་བསྔལ་སྨྲ་བ་དང་། ། ཁོག་གི་ཟུག་ངུ་བརྗོད་པར་བྱ།
    །
  sna-sna: “Naizvozvo handinganyarari; ndichataura pakurwadza kwomweya wangu, ndichanyunyuta
    mushungu dzomwoyo wangu,
  spa-BLM: “Por eso no me callaré. Hablaré con la angustia de mi espíritu. Me quejaré
    en la amargura de mi alma.
  cac-cac: Yuj chi' max yal vem numan, yuj in yaelal yed' in cusc'olal tic, ol valn̈ej
    tas svala'.
  swh-ULB: Kwa sababu hiyo sitakizuia kinywa changu; Nitasema juu ya maumivu makubwa
    ya roho yangu; Nitanung'unika juu ya uchungu wa nafsi yangu.
  bel-bel: Ня буду ж я стрымліваць вуснаў маіх; буду гаварыць у сьцісласьці духу майго;
    буду скардзіцца ў бядоце душы маёй.
  deu-ELBBK: So will auch ich meinen Mund nicht zurückhalten, will reden in der Bedrängnis
    meines Geistes, will klagen in der Bitterkeit meiner Seele.
  mbb-OT: “Umbe kenà egkehimu ke ebpereremek e zà; mezaat utew is kegezamgezam ku.
    Egkeǥiyen ku is kezaat te kegeǥehinawa ku.
  mal-2015: ആകയാൽ ഞാൻ എന്റെ വായടെക്കയില്ല; എന്റെ മനഃപീഡയിൽ ഞാൻ സംസാരിക്കും; എന്റെ
    മനോവ്യസനത്തിൽ ഞാൻ സങ്കടം പറയും.
  rmc-rmc: Vašoda na avava čhit; vakerava, bo hin man dukh andro duchos; sťažinava
    man, bo hin man pharipen andro jilo.
  pes-OPV: پس من نیز دهان خود را نخواهم بست. از تنگی روح خود سخن می‌رانم، و از تلخی
    جانم شکایت خواهم کرد.
  ron-1924: Де ачея ну-мь вой цине гура, чи вой ворби ын нелиништя инимий меле, мэ
    вой тынгуи ын амэрэчуня суфлетулуй меу.
  ben-OBCV: “তাই আমি আর নীরব থাকব না; আমার আত্মার যন্ত্রণায় আমি কথা বলব, আমার প্রাণের
    তিক্ততায় আমি অভিযোগ জানাব।
  som-som: Sidaas daraaddeed anigu afkayga celin maayo; Waxaan ku hadli doonaa cidhiidhiga
    qalbigayga, Oo waxaan ku caban doonaa tiiraanyada qadhaadh oo naftayda.
  lat-VUC: 'Quapropter et ego non parcam ori meo: loquar in tribulatione spiritus
    mei; confabulabor cum amaritudine animæ meæ.'
  eng-ASVBT: Therefore I will not refrain my mouth; I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.
  ita-1885: Io altresì non ratterrò la mia bocca; Io parlerò nell'angoscia del mio
    spirito, Io mi lamenterò nell'amaritudine dell'anima mia.
  eng-LXXUP: 'Then neither will I refrain my mouth: I will speak being in distress;
    Being in anguish I will disclose the bitterness of my soul.'
  eng-ULB: Therefore I will not restrain my mouth; I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.
  spa-VBL: “Entonces no, no me callaré; hablaré en la agonía de mi espíritu; me quejaré
    en la amargura de mi alma.
  fra-_FOB: C'est pourquoi, je ne retiendrai point ma bouche, je parlerai dans la
    détresse de mon esprit, je me plaindrai dans l'amertume de mon âme.
  mal-mal: ആകയാൽ ഞാൻ എന്റെ വായടയ്ക്കുകയില്ല; എന്റെ മനഃപീഡയിൽ ഞാൻ സംസാരിക്കും; എന്റെ
    മനോവ്യസനത്തിൽ ഞാൻ സങ്കടം പറയും.
  urd-GVR: Chunāṅche maiṅ wuh kuchh rok nahīṅ saktā jo mere muṅh se nikalnā chāhtā
    hai. Maiṅ ranjīdā hālat meṅ bāt karūṅga, apne dil kī talḳhī kā izhār karke āh-o-zārī
    karūṅga.
  suz-BL: मोपतीके गो सिक्‍सी पा मबाक्‍नुङ। गो आं थुं ङा श्‍येतम लोव़ पाइ‍नुङ। गो आं
    लुक्‍च लशो थुंम लोव़ पाइनुङ।
  eng-NOY: Therefore I will not restrain my mouth; I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.
  ita-1927: Io, perciò, non terrò chiusa la bocca; nell’angoscia del mio spirito io
    parlerò, mi lamenterò nell’amarezza dell’anima mia.
  ckb-ckb: «لەبەر ئەوە منیش دەمم ناگرم، لە تەنگی ڕۆحمەوە قسە دەکەم، لە دڵشکاویمەوە
    سکاڵا دەکەم.
  eng-BBE: So I will not keep my mouth shut; I will let the words come from it in
    the pain of my spirit, my soul will make a bitter outcry.
  kan-OKCV: “ಆದ್ದರಿಂದ ನಾನು ನನ್ನ ಬಾಯಿ ಮುಚ್ಚುವುದಿಲ್ಲ; ಆತ್ಮವೇದನೆಯಿಂದ ಮಾತಾಡುವೆನು, ನನ್ನ
    ಆತ್ಮದ ಕಹಿಯಲ್ಲಿ ನಾನು ವಾದಿಸುವೆನು.
  tam-2017: ஆகையால் நான் என் வாயை அடக்காமல், என் ஆவியின் வேதனையினால் பேசி, என் ஆத்துமாவின்
    கசப்பினால் அங்கலாய்ப்பேன்.
  spa-RV-1909: Por tanto yo no reprimiré mi boca; hablaré en la angustia de mi espíritu,
    y quejaréme con la amargura de mi alma.
  ron-BTF: De aceea nu îmi voi înfrâna gura; voi vorbi în chinul duhului meu, mă voi
    plânge în amărăciunea sufletului meu.
  eng-WEBP: “Therefore I will not keep silent. I will speak in the anguish of my spirit.
    I will complain in the bitterness of my soul.
  eng-FBV: So, no, I won't hold my tongue—I will speak in the agony of my spirit;
    I will complain in the bitterness of my soul.
  nld-1939: 'En daarom zal ik mijn mond niet snoeren, Maar spreken in de benauwdheid
    van mijn geest, En klagen in de bitterheid van mijn ziel: Gij dwingt mij er toe!'
  nch-BL: “Huajca monequi ama nijsenhuiquilis nicamanaltis ten notaijyohuilis pampa
    tahuel hueyi ni tacuajcualocayot.
  vie-1934: Bởi cớ ấy, tôi chẳng cầm miệng tôi; Trong cơn hoạn nạn của lòng tôi, tôi
    sẽ nói ra; Trong cay đắng của linh hồn tôi, tôi sẽ phàn nàn.
  hin-CV: “तब मैं अपने मुख को नियंत्रित न छोड़ूंगा; मैं अपने हृदय की वेदना उंडेल दूंगा,
    अपनी आत्मा की कड़वाहट से भरके कुड़कुड़ाता रहूंगा.
  spa-BES: Por eso no callaré la boca; Dejaré que las palabras salgan de ella en el
    dolor de mi espíritu, mi alma hará un clamor amargo.
  tdx-tdx: Aa le tsy hijomohòn-draho; hivolañe ami’ty falorean-troko, hitoreo ami’ty
    hafairañe añ’ovako ao.
  tha-KJV: เพราะฉะนั้น ข้าพระองค์จึงไม่ยับยั้งปากของข้าพระองค์ ข้าพระองค์จะพูดด้วยความแสนระทมแห่งจิตใจของข้าพระองค์
    ข้าพระองค์จะบ่นด้วยความขมขื่นแห่งจิตใจของข้าพระองค์
  por-BR-2018: Por isso eu não calarei minha boca; falarei na angústia do meu espírito,
    e me queixarei na amargura de minha alma.
  deu-ELO: So will auch ich meinen Mund nicht zurückhalten, will reden in der Bedrängnis
    meines Geistes, will klagen in der Bitterkeit meiner Seele.
  eng-WYC-2018: Wherefore and I shall not spare my mouth; I shall speak in the tribulation
    of my spirit, I shall talk (al)together with the bitterness of my soul (or I shall
    speak out of the bitterness of my soul).
  epo-epo: Tial mi ne detenos mian buŝon; Mi parolos en la premiteco de mia spirito,
    Mi plendos en la maldolĉeco de mia animo.
  uig-PIN: Xunga mǝn aƣzimni yummay, Roⱨimning dǝrd-ǝlimi bilǝn sɵz ⱪilay, Jenimning
    azabidin zarlaymǝn.
  beo-beo: Hame mabu! Na da hamedafa ouiya:mu! Na da ougi amola gia:i bagade gala.
    Na da sia:mu!
  tpi-OTNT: “Na taim mi tingting long dispela, mi no inap pasim maus. Bel bilong mi
    i krai nogut tru na mi karim bikpela hevi tumas. Olsem na mi mas toktok.
  hau-SA: “Saboda haka ba zan yi shiru ba; zan yi magana cikin ɓacin raina, zan nuna
    ɓacin raina cikin ruhu, cikin ƙuncin raina.
  uig-LAT: Shunga men aghzimni yummay, Rohimning derd-elimi bilen söz qilay, Jénimning
    azabidin zarlaymen.
  nde-nde: Ngakho-ke kangizukuthula; ngizakhuluma ubuhlungu obusemoyeni wami, ngizasola
    ngokudabuka komphefumulo wami.
  ton-ton: “Ko ia ʻe ʻikai te u taʻofi ki hoku ngutu; te u lea ʻi he ongosia ʻo hoku
    laumālie; te u lāunga ʻi he mamahi ʻo hoku laumālie.
  ces-1613: Protož nemohuť já zdržeti úst svých, mluvím v ssoužení ducha svého, naříkám
    v hořkosti duše své.
  eng-WMB: “Therefore I will not keep silent. I will speak in the anguish of my spirit.
    I will complain in the bitterness of my soul.
  tam-TCV: “ஆதலால் நான் இனி அமைதியாய் இருக்கமாட்டேன்; எனது ஆவியின் வேதனையினால் நான்
    பேசுவேன், எனது ஆத்தும கசப்பினால் நான் முறையிடுவேன்.
  ceb-ULB: Busa dili ako mopugong sa akong baba; mosulti ako sa kaguol sa akong espiritu;
    mag-agulo ako sa kapait sa akong kalag.
  pol-UBG: Dlatego nie mogę powstrzymać swoich ust, będę mówił w utrapieniu swego
    ducha, będę narzekał w goryczy swojej duszy.
  urd-GVU: چنانچہ مَیں وہ کچھ روک نہیں سکتا جو میرے منہ سے نکلنا چاہتا ہے۔ مَیں رنجیدہ
    حالت میں بات کروں گا، اپنے دل کی تلخی کا اظہار کر کے آہ و زاری کروں گا۔
  deu-1912: Darum will ich auch meinem Munde nicht wehren; ich will reden in der Angst
    meines Herzens und will klagen in der Betrübnis meiner Seele.
  kan-2017: ನಾನಂತೂ ಬಾಯಿಮುಚ್ಚುವುದಿಲ್ಲ; ಆತ್ಮವೇದನೆಯಿಂದ ಮಾತನಾಡುವೆನು, ಮನೋವ್ಯಥೆಯಿಂದ ಪ್ರಲಾಪಿಸುವೆನು.
  yap-yap: Danga’! Dabi yag ni gu th’ab gulungag! Kug damumuw ma ke buchbuchan’ug.
    Thingar gu non.
  hlt-MCSB: Te dongah kai khaw ka ka tuem mahpawh. Ka mueihla khobing doela ka thui
    vetih. Ka hinglu khahing doela ka lolmang pueng ni.
  mdy-ETH: ማይ ሃካፓ ሴካ ታኣኒ ዚቲ ጋዓዓኬ! ታኣኮ ዓያኖ ዋኣዪፆይዳፓ ዔቄያና ታ ኬኤዛኔ፤ ሼምፓሢ ታኣኮ ሜታዼሢሮ ታ ጉንዱማኔ።»
  twi-ASANTE: “Ɛno enti meremmua mʼano; mɛfiri me honhom ahoyera mu akasa, mɛfiri
    me kra ɔyea mu anwiinwii.
  eng-WEBU: “Therefore I will not keep silent. I will speak in the anguish of my spirit.
    I will complain in the bitterness of my soul.
  wal-wal: “Hegaa gishshau, taani co77u giikke; taani ta tuggaa gishshau haasayana;
    ta de7oi cammido gishshau zuuzummana.
  spa-PDDPT: Por tanto, no refrenaré mi boca. Hablaré en la angustia de mi espíritu.
    Me quejaré en la amargura de mi alma.
  gun-gun: — Ha'e nunga rupi ae xee ndajokoi xejuru. Ha'e rami vy xeayvu 'rã xenhe'ẽ
    py ajexavaia aendu va'e re, anhemombe'u 'rã xerekove re ajexavaia rupi.
  ilo-ULB: Ngarud, saanko a lapdan ti ngiwatko; agsaoak iti ladingit ti espirituk;
    agreklamoak iti kinasaem ti kararuak.
  kpg-kpg: Deeai, au hagalee e noho deemuu! Au gu hagawelewele huoloo, guu mmala ogu
    lodo, au e hai loo gi helekai.
  uig-ARA: شۇڭا مەن ئاغزىمنى يۇمماي، روھىمنىڭ دەرد-ئەلىمى بىلەن سۆز قىلاي، جېنىمنىڭ
    ئازابىدىن زارلايمەن.
  sus-sus: Na nan a toxi n mu n dɛ suxuma, n nan n ma tɔɔrɛ ifalama nɛ, n nan n mawa
    n ma xɔrɔrɔɛ kui.
  pon-2006: Soh! I sohte pahn nennenla! I lingeringerdahr kowahlap. I uhdahn pahn
    koasoi.
  ksd-ksd: Damana pa ina ki mut mulai; Ina tatata ka tago i takunuan ra balagu, Ma
    ra tulungeagu i ti ki na malari.
  tur-YTC: Bu yüzden susmayacağım. Ruhumun sıkıntısıyla konuşacağım. Canımın acılığıyla
    yakınacağım.
  grc-BRENT: Ἀτὰρ οὖν οὐδὲ ἐγὼ φείσομαι τῷ στόματί μου, λαλήσω ἐν ἀνάγκῃ ὤν, ἀνοίξω
    πικρίαν ψυχῆς μου συνεχόμενος.
  ind-AYT: Oleh karena itu, aku tidak akan menahan mulutku; aku akan berbicara dalam
    kesesakan rohku; aku akan mengeluh dalam kepahitan jiwaku.
  nya-nya: “Nʼchifukwa chake ine sindidzakhala chete; ndidzayankhula mopsinjika mtima,
    ndidzadandaula mowawidwa mtima.
  hrv-hrv: Ustima ja svojim stoga branit' neću, u tjeskobi duha govorit ću sada, u
    gorčini duše ja ću zajecati.
  mps-mps: “Tama eno te homu ebo sogo, eno pedauwali pani sogobeo. Eno haligade gela
    genuai mu walama, tama ena sęgę genuai mu tolalio. Tibaso, eno po me waibao.
  tpi-tpi: “Na taim mi tingting long dispela, mi no inap pasim maus. Bel bilong mi
    i krai nogut tru na mi karim bikpela hevi tumas. Olsem na mi mas toktok.
  dan-1931: Så vil jeg da ej lægge Bånd på min Mund, men tale i Åndens Kvide, sukke
    i bitter Sjælenød.
  vie-OVCB: Vì thế nên, con sẽ không nín lặng. Con sẽ kêu lên với cõi lòng đau đớn.
    Con sẽ than van trong cay đắng của linh hồn.
  guj-2017: માટે હું મારું મુખ બંધ નહિ રાખું; મારો આત્મા સંકટમાં છે તેથી હું બોલીશ;
    મારા આત્માની વેદનાને કારણે હું મારું દુ:ખ રડીશ.
  pon-2006A: Soh! I sohte pahn nennenla! I lingeringerdahr kowahlap. I uhdahn pahn
    koasoi.
  por-BRBSL: “Portanto, não vou ficar calado. Falarei com a angústia do meu espírito.
    Vou reclamar na amargura da minha alma.
  cth-cth: Hatdawkvah ka pahni ka cakuep mahoeh. Ka muitha rek na laihoi ka dei vaiteh,
    kakhat e ka hringnae hoi lai ka roe han.
  twi-twi: “Ɛno nti meremmua mʼano; mifi me honhom ahoyeraw mu akasa, mefi me kra
    ɔyaw mu anwiinwii.
  hlt-hlt: Te dongah kai khaw ka ka tuem mahpawh. Ka mueihla khobing doela ka thui
    vetih. Ka hinglu khahing doela ka lolmang pueng ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yí yóó yóu m bo nnɑ́ɑ́mmɛ̀ m bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ,
    kɛ yó nnɑ́ɑ́, n yó nsɑ́útínɛ̀mu n kó mɛsémmɛ̀ n yo mmɛ̀.
  msy-2020: “Kamaghɨn amizɨ, kɨ bizir kam gɨnɨghnɨghamin dughiamɨn, kɨ uan akam dukuaghan
    kogham. Kɨ osɨmtɨzir bar ekiam aterima nan navir averiam bar puvɨram arai. Kɨ
    uan duamɨn aven bar oseme, kamaghɨn amizɨ, kɨ mɨkɨmam.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ kɑɑ su. Mɑ lɑɑkɑlɩ pǝsɑɑ kɛ́. Pǝ wɛɛ sɩ mɑ́ yɔɣɔtɩ. Mɑ lɑŋlɛ
    kǝlɑ wɑkǝlʋɣʋ, mɑɑ hʋlɩ-tɛɣɛ.
  azb-azb: Ona görə sakitləşməyəcəyəm, Ruhumun sıxıntısını dilə gətirəcəyəm, Canımın
    ağrısından şikayət edəcəyəm.
  eng-DBY: 'Therefore I will not restrain my mouth: I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.'
  hin-2017: “इसलिए मैं अपना मुँह बन्द न रखूँगा; अपने मन का खेद खोलकर कहूँगा; और अपने
    जीव की कड़वाहट के कारण कुड़कुड़ाता रहूँगा।
  wol-KYG: Moo tax duma téye sama làmmiñ, xanaa di waxe biir njàqare, di jooye biir
    naqar.
  eng-YLT: Also I — I withhold not my mouth — I speak in the distress of my spirit,
    I talk in the bitterness of my soul.
  eng-WYC-2017: Wherefore and I shall not spare my mouth; I shall speak in the tribulation
    of my spirit, I shall talk altogether with the bitterness of my soul.
  eng-WMBB: “Therefore I will not keep silent. I will speak in the anguish of my spirit.
    I will complain in the bitterness of my soul.
  urd-GVH: चुनाँचे मैं वह कुछ रोक नहीं सकता जो मेरे मुँह से निकलना चाहता है। मैं रंजीदा
    हालत में बात करूँगा, अपने दिल की तलख़ी का इज़हार करके आहो-ज़ारी करूँगा।
  rug-rug: Gua ke kaqu zama si rau, lopu va mokomoko au; kaqu zama vura si rau koasa
    tina sigiti pa maqomaqoqu.
  gaz-gaz: “Kanaafuu ani cal hin jedhu; ani hafuura koo dhiphate sanaan nan dubbadha;
    hadhaaʼummaa lubbuu kootiinis nan guunguma.
  fra-LSG: C’est pourquoi je ne retiendrai point ma bouche, Je parlerai dans l’angoisse
    de mon cœur, Je me plaindrai dans l’amertume de mon âme.
  yal-yal: “Nanara, n mi fa n dunduma sɔnɔn, n falan tima nɛn n niin ɲaxankatani.
    N nan n mawugama nɛn n niin xɔlɛni.
  haw-1868: Nolaila aole au e hoopaa i kuu waha; E olelo aku au ma ka pilikia o kuu
    uhane; E ulono ana au no ka awaawa o kuu naau.
  arb-NAV: لِذَلِكَ لَنْ أُلْجِمَ فَمِي، وَسَأَتَكَلَّمُ مِنْ عُمْقِ عَذَابِ رُوحِي،
    وَأَشْكُو فِي مَرَارَةِ نَفْسِي.
  ewe-ewe: “Eya ta nyemazi ɖoɖoe o, maƒo nu tso nye gbɔgbɔ ƒe vevesese me, eye mafa
    konyi le nye luʋɔ ƒe nuxaxa me.
  eng-LEE: 'Therefore will I also not restrain my mouth: I will speak in the anguish
    of my spirit: I will complain in the bitterness of my soul.'
  asm-FB: এই হেতুকে মই মুখ জপাই নাথাকিম; মই মনৰ সন্তাপত কথা কম আৰু হৃদয়ৰ বেজাৰত দুখৰ
    কথা কৈ থাকিম;
  sus-A: نَ نَن عَ تٌشِ ﭑ مُ ﭑ دّ سُشُمَ، ﭑ نَن ﭑ مَ تْورّ عِقَلَمَ نّ، ﭑ نَن ﭑ مَوَ
    ﭑ مَ شْرْرْي كُي.
  fra-SBL: « C'est pourquoi je ne me tairai pas. Je parlerai dans l'angoisse de mon
    esprit. Je me plaindrai dans l'amertume de mon âme.
  hbo-hbo: גַּם־אֲנִי֮ לֹ֤א אֶחֱשָׂ֫ךְ פִּ֥י אֲ‍ֽ֭דַבְּרָה בְּצַ֣ר רוּחִ֑י אָ֝שִׂ֗יחָה
    בְּמַ֣ר נַפְשִֽׁי׃
  piu-2006: '@see-verse:JOB.007.010'
  kik-kik: “Nĩ ũndũ ũcio-rĩ, ndigũkira; ngwaria nĩ ũndũ wa ũrĩa roho wakwa ũrĩ na
    ruo, ndĩtetere nĩ ũndũ wa ũrĩa ngoro yakwa ĩrĩ na marũrũ.
  fra-NCL: C’est pourquoi je ne retiendrai pas ma langue, je parlerai dans l’angoisse
    de mon esprit, j’exhalerai mes plaintes dans l’amertume de mon âme.
  cek-AK: To pongah pakha hae kang sumh mak ai; patangkhang ka muithla hoiah lok ka
    thuih moe, khosak kasae ka hinghaih hoiah lok ka thuih han.
  cuk-cuk: ”Degisoggu, an sunmakedi gege bar an boggued. Nue-bukib-binsaed sunmakega
    an-imaked. Neg-nued-dakdisulid-abalagi an ibmar sogoed.
  uig-CYR: Шуңа мән ағзимни жуммай, Роһумниң дәрд-әлими билән сөз қилай, Җенимниң
    азавидин зарлаймән.
  tel-2017: అందువల్ల నేను నోరు మూసుకుని ఉండను. నా ఆత్మలో వేదన ఉంది. నా వేదన కొద్దీ
    నేను మాట్లాడతాను. నా మనసులోని వేదనను బట్టి మూలుగుతూ ఉంటాను.
  hat-BSA: “Akoz sa a, mwen p ap met fren nan bouch mwen. Mwen va pale nan doulè lespri
    m; mwen va plenyen nan lespri anmè mwen.
  kos-kos: Ke ma inge, nga tia ku in tila kaskas! Nga kasrkusrak ac mwen insiuk. Enenu
    na nga in fahkla nunak luk uh.
  hbo-WLC: גַּם־אֲנִי֮ לֹ֤א אֶחֱשָׂ֫ךְ פִּ֥י אֲֽ֭דַבְּרָה בְּצַ֣ר רוּחִ֑י אָ֝שִׂ֗יחָה
    בְּמַ֣ר נַפְשִֽׁי׃
  ibo-ibo: “Ya mere agaghị m emechi ọnụ; aga m ekwupụta nʼihi ihe mgbu dị m nʼime
    mmụọ. Aga m eme mkpesa nʼihi ihe ilu dị m nʼobi.
  ory-ory: ଏହେତୁ ମୁଁ ଆପଣା ମୁଖ ବନ୍ଦ କରିବି ନାହିଁ; ମୁଁ ଆପଣା ମନର ବେଦନାରେ କଥା କହିବି; ମୁଁ
    ଆପଣା ପ୍ରାଣର ତିକ୍ତତାରେ ବିଳାପ କରିବି।
  chk-chk: Iei mine üsap fanafanala, nge üpwe fos fän riaföün letipei, üa ösüngau
    fän weiresin lelukei.
  rop-rop: “Blanga tharran na ai kaan jis jidanbat kwaitbala. Ai garra lafta tok,
    dumaji mi brabli einggri en mi ardimbat nomo lilbit.
  ukr-1871: Тим же то я не стану здержувати уст моїх; говорити му в тїснотї духа мого;
    буду жалуватись у горю душі моєї.
  deu-1951: 'Darum will auch ich meinen Mund nicht halten; ich will reden in der Angst
    meines Geistes, in der Betrübnis meiner Seele will ich klagen:'
  eng-JPS: Therefore I will not refrain my mouth; I will speak in the anguish of my
    spirit; I will complain in the bitterness of my soul.
  srp-1865: Zato ja neæu braniti ustima svojim, govoriæu u tuzi duha svojega, naricati
    u jadu duše svoje.
  lug-lug: Noolwekyo sijja kuziyiza kamwa kange, nzija kwogera okulumwa kw’omutima
    gwange; nzija kwemulugunyiza mu bulumi bw’emmeeme yange.
  heb-heb: גם אני לא אחשך פי אדברה בצר רוחי אשיחה במר נפשי׃
  ben-IRV: এই জন্য আমি আর আমার মুখ সংযত করব না; আমি আমার আত্মার যন্ত্রণায় কথা বলব;
    আমি আমার প্রাণের তিক্ততায় অভিযোগ করব।
  pan-pan: “ਇਸ ਲਈ ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਬੰਦ ਨਾ ਕਰਾਂਗਾ, ਮੈਂ ਆਪਣੇ ਆਤਮਿਕ ਦੁੱਖ ਵਿੱਚ ਬੋਲਦਾ ਜਾਂਵਾਂਗਾ,
    ਮੈਂ ਆਪਣੀ ਜਾਨ ਦੀ ਕੁੜੱਤਣ ਵਿੱਚ ਸ਼ਿਕਾਇਤ ਕਰਦਾ ਰਹਾਂਗਾ।
  mya-JVB: ထို့ကြောင့် ငါ သည်ကိုယ် နှုတ် ကို မ ချုပ်တည်း။ စိတ် ပင်ပန်း လျက်နှင့်စကားပြော
    ရ၏။ အလွန်ညှိုးငယ် သောစိတ် နှင့် မြည်တမ်း ရ၏။
  hmo-hmo: “Unai dainai egu hereva do lau hadokoa lasi. Egu lalona ia hisihisi noho
    dainai, do lau hereva noho. Egu lauma ena mamina ia dika dainai do lau maumau.
  urd-urd: इसलिए मैं अपना मुँह बंद नहीं रख्खूँगा; मैं अपनी रूह की तल्ख़ी में बोलता
    जाऊँगा। मैं अपनी जान के 'ऐज़ाब में शिकवा करूँगा।
  rus-SYN: Не буду же я удерживать уст моих; буду говорить в стеснении духа моего;
    буду жаловаться в горести души моей.
  bqc-SIM: Ayãmɛto má a lɛ́ kpaaũo, má yã'o ma yeelɛa guu, má zↄaka ma nↄ̀sɛ
    ↄ̃̀ↄkpaa yã́i.
  tcz-CHONGTHU: Keima thusei louvin kaum theipoi, kalung genthei naho kasei doh a
    ka lhagao genthei jeh a kiphin ding kahi.
  mar-mar: तेव्हा मी गप्प बसणार नाही, मी माझ्या आत्म्याच्या क्लेशातून बोलेन, माझ्या
    जिवाच्या कडूपणातून मी बोलेन.
  qub-qub: «Chaymi upällallaga mana cacömanchu. Nanaywan, rabyawan caycashpäga llapan
    llaquicuycashätami rimashaj.
  hat-hat: Se poutèt sa, m' pa ka pa pale. Kè m' sere. Kite m' pale pale m'. Lapenn
    kaye nan kè m'. Kite m' plenyen plenyen m'.
  eng-BSB: Therefore I will not restrain my mouth; I will speak in the anguish of
    my spirit; I will complain in the bitterness of my soul.
  eng-WEBPB: “Therefore I will not keep silent. I will speak in the anguish of my
    spirit. I will complain in the bitterness of my soul.
  kbq-kbq: E'ina hu'negu nagra nagira hamunki'na omanigosuanki, nagu'afima me'nea
    nata zana huama nehu'na, narimpa haviza hu'zana huama hugahue.
  nhe-BL: “Huajca monequi ama nijsenhuiquilis nicamatis tlen notlaijiyohuilis pampa
    tlahuel hueyi ni tlacuajcualocayotl.
  gub-BL: A'e rupi napuner kwaw hepyta haw rehe xe heze'eg 'ym pà ihe. Apuraraw ma'erahy
    teko. Heze'eg wer. Hepurumume'u wer ikatu 'ym ma'e ihewe uzeapo ma'e kwer rehe.
    Ta'e hepy'a tynehem iro haw pupe a'e xe.
  eng-DRA: 'Wherefore I will not spare my month, I will speak in the affliction of
    my spirit: I will talk with the bitterness of my soul.'
