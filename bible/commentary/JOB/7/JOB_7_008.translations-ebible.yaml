verse: JOB.007.008
translations:
  mal-C: എന്നെ ഇപ്പോൾ കാണുന്നവരുടെ കണ്ണുകൾ മേലിൽ എന്നെ കാണുകയില്ല; നിങ്ങൾ എന്നെ അന്വേഷിക്കും;
    എന്നാൽ ഞാൻ ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Das Auge, das mich sieht, wird mich nicht mehr schauen; deine Augen suchen
    mich, ich aber bin dahin.
  lin-lin: Liso oyo ezali komona ngai sik’oyo ekotikala komona ngai lisusu te ; okoluka
    ngai, kasi nakozala lisusu te.
  eng-LSV: The eye of my beholder does not behold me. Your eyes [are] on me—and I
    am not.
  eng-GNV: 'The eye that hath seene me, shall see me no more: thine eyes are vpon
    me, and I shall be no longer.'
  eng-WEBSTER: 'The eye of him that hath seen me shall see me no more : thy eyes are
    upon me, and I am not.'
  nhw-BL: Huan masque amantzi techtlachilijtoc, ica se quentzi tonali, techitas nimictoc.
  swh-ONEN: Lile jicho linaloniona sasa halitaniona tena; utanitafuta, wala sitakuwepo.
  bba-bba: Wunɛ wi ɑ mɑn mɛɛrɑ, ɑ ǹ mɑɑ mɑn wɑsi. À n mɑn kɑsu, nɑ ǹ ko nɑ n mɑɑ
    wɑ̃ɑ mi.
  eng-KJVCPB: 'The eye of him that hath seen me shall see me no more: Thine eyes are
    upon me, and I am not.'
  luo-luo: Wenge makoro nena sani ok nochak onena kendo, gibiro dwara to ok gininena.
  meu-meu: E itagumu tauna matana ese basine itagu lou; oi matamu ese e raraigu lalonai
    baina puki.
  npi-ULB: मलाई हेर्ने परमेश्‍वरका आँखाले फेरि मलाई हेर्ने छैन । परमेश्‍वरका आँखा
    ममाथि हुनेछ, तर मेरो अस्‍तत्‍व हुनेछैन ।
  yor-yor: Ojú ẹni tí ó rí mi, kì yóò rí mi mọ́; ojú rẹ̀ tẹ̀ mọ́ra mi, èmi kò sí mọ́.
  pes-OPCB: چشمان شما که الان مرا می‌بیند دیگر مرا نخواهد دید. به دنبال من خواهید
    گشت، ولی من دیگر نخواهم بود.
  tgl-ULB: Ang mata ng Diyos, na nakikita ako, ay hindi na muli ako makikita; Ang
    mga mata ng Diyos ay tutuon sa akin pero hindi na ako mabubuhay.
  hui-hui: Wali agali áyu i̱ handalu karunime mani i̱ nahondolebirada. I̱ hai biyaguabi
    handa walia naholebira.
  mya-mya: ငါ့ကို မြင်သောသူသည် နောက်တဖန်မမြင်ရ။ ကိုယ်တော်သည် ကြည့်ရှုတော်မူသောအခါ
    ငါပျောက်ပါ ပြီ။
  bod-N: བདག་ལ་ལྟ་བའི་མི་ཡིས་བདག་མི་མཐོང་། ། ཁྱོད་ཚོའི་མིག་གིས་བལྟས་ཀྱང་བདག་མི་ལུས།
    །
  sna-sna: Ziso rinondiona zvino harichazondionizve; muchanditsvaka, asi handichazovapozve.
  spa-BLM: El ojo del que me ve no me verá más. Tus ojos estarán sobre mí, pero yo
    no lo estaré.
  cac-cac: A eb' anima tzin ilan ticnaic, man̈xo ol in yil-laj eb'. Ol in sateloc,
    man̈xo ol in ilpaxlaj.
  swh-ULB: Jicho lake Mungu, huyo anionaye mimi, halitaniangalia tena; Macho ya Mungu
    yatanitazama, lakini sitakuwako.
  bel-bel: Ня ўбачыць мяне вока таго, хто бачыў мяне; вочы Твае на мяне, - і няма
    мяне.
  deu-ELBBK: Nicht mehr wird mich schauen das Auge des mich Sehenden; richtest du
    deine Augen auf mich, so bin ich nicht mehr.
  mbb-OT: Egkaahà a ǥuntaan kenikew piru kenà heini ebpedayun. Emun ebpen-ahaan a
    kenikew ne kenà ad kenikew egkaahà.
  mal-2015: എന്നെ കാണുന്നവന്റെ കണ്ണു ഇനി എന്നെ കാണുകയില്ല; നിന്റെ കണ്ണു എന്നെ നോക്കും;
    ഞാനോ, ഇല്ലാതിരിക്കും.
  rmc-rmc: Imar man na dikhela e jakh oleskri, ko pre ma dikhel. Rodeha man, Devla,
    ale imar na avava.
  pes-OPV: چشم کسی‌که مرامی بیند دیگر به من نخواهد نگریست، وچشمانت برای من نگاه خواهد
    کرد و نخواهم بود.
  ron-1924: Окюл каре мэ привеште ну мэ ва май приви; окюл Тэу мэ ва кэута ши ну вой
    май фи.
  ben-OBCV: যে চোখ আজ আমায় দেখতে পাচ্ছে তা আর কখনও আমায় দেখতে পাবে না; তুমি আমার
    খোঁজ করবে, কিন্তু আমি আর থাকব না।
  som-som: Kii i fiiriya ishiisu mar dambe ima arki doonto, Indhahaagu way i fiirin
    doonaan, laakiinse anigu ma jiri doono.
  lat-VUC: Nec aspiciet me visus hominis; oculi tui in me, et non subsistam.
  eng-ASVBT: The eye of him that seeth me shall behold me no more; Thine eyes shall
    be upon me, but I shall not be.
  ita-1885: L'occhio di chi mi vede non mi riguarderà più; Se tu rivolgi gli occhi
    verso me, io non sarò più.
  eng-LXXUP: 'The eye of him that sees me shall not see me again: Thine eyes are upon
    me, and I am no more.'
  eng-ULB: The eye of God, who sees me, will see me no more; God's eyes will be on
    me, but I will not exist.
  spa-VBL: Los que me miran ya no me verán; sus ojos me buscarán, pero yo me habré
    ido.
  fra-_FOB: L'œil qui me voit, ne m'apercevra plus; tes yeux me chercheront, et je
    ne serai plus.
  mal-mal: എന്നെ കാണുന്നവന്റെ കണ്ണ് ഇനി എന്നെ കാണുകയില്ല; യഹോവയുടെ കണ്ണ് എന്നെ നോക്കും;
    ഞാനോ, ഇല്ലാതിരിക്കും.
  urd-GVR: Jo mujhe is waqt dekhe wuh āindā mujhe nahīṅ dekhegā. Tū merī taraf dekhegā,
    lekin maiṅ hūṅgā nahīṅ.
  suz-BL: आं कली ताइबमी लेंशा गेनायो मताइब। गे आं कली कोव़नीनु, गो लने थुम्‍शो बाक्‍नुङ।
  eng-NOY: The eye of him that hath seen me shall see me no more; Thine eyes shall
    look for me, but I shall not be.
  ita-1927: Lo sguardo di chi ora mi vede non mi potrà più scorgere; gli occhi tuoi
    mi cercheranno, ma io non sarò più.
  ckb-ckb: ئەو چاوەی کە ئێستا دەمبینێت لەمەودوا نامبینێت، چاوت بڕیوەتە من، بەڵام من
    بوونم نابێت.
  eng-BBE: 'The eye of him who sees me will see me no longer: your eyes will be looking
    for me, but I will be gone.'
  kan-OKCV: ನನ್ನನ್ನು ನೋಡುವವನ ಕಣ್ಣು, ಇನ್ನು ಮೇಲೆ ನನ್ನನ್ನು ನೋಡದು; ನೀವು ನನ್ನನ್ನು ನೋಡಿದರೂ,
    ನಾನು ಬದುಕಿರುವುದಿಲ್ಲ.
  tam-2017: இப்போது என்னைக் காண்கிறவர்களின் கண்கள் இனி என்னைக் காண்பதில்லை; உம்முடைய
    கண்கள் என்மேல் நோக்கமாயிருக்கிறது; நானோ இல்லாமற்போகிறேன்.
  spa-RV-1909: 'Los ojos de los que me ven, no me verán más: tus ojos sobre mí, y
    dejaré de ser.'
  ron-BTF: Ochiul celui ce m-a văzut nu mă va mai vedea, ochii tăi sunt peste mine
    și eu nu mai sunt.
  eng-WEBP: The eye of him who sees me will see me no more. Your eyes will be on me,
    but I will not be.
  eng-FBV: Those watching me won't see me anymore; your eyes will be looking for me,
    but I will be gone.
  nld-1939: Dat het oog van hem, die mij ziet, mij niet meer zal speuren, En wanneer
    gij uw blik op mij richt, ik er niet meer zal zijn.
  nch-BL: Huan masque amantzi techtachilijtoc, ica se quentzi tonali, techitas nimictoc.
  vie-1934: Mắt đã thấy tôi sẽ chẳng thấy tôi nữa, Mắt Chúa đoái đến tôi, nhưng tôi
    sẽ không còn,
  hin-CV: वह, जो मुझे आज देख रहा है, इसके बाद नहीं देखेगा; तुम्हारे देखते-देखते मैं
    अस्तित्वहीन हो जाऊंगा.
  spa-BES: 'El ojo del que me ve ya no me verá más: tus ojos estarán sobre mí, y dejaré
    de ser.'
  tdx-tdx: 'Tsy ho onim-pihaino’ i mahaisak’ ahikoy: amako o fihaino’oo fe tsy eo
    iraho.'
  tha-KJV: ตาของผู้​ที่​เห​็นข้าพระองค์จะไม่​ได้​ดู​ข้าพระองค์​อีกต่อไป ฝ่ายพระเนตรของพระองค์มองหาข้าพระองค์
    ข้าพระองค์​ก็​ไปเสียแล้ว
  por-BR-2018: Os olhos dos que me veem não me verão mais; teus olhos estarão sobre
    mim, porém deixarei de existir.
  deu-ELO: Nicht mehr wird mich schauen das Auge des mich Sehenden; richtest du deine
    Augen auf mich, so bin ich nicht mehr.
  eng-WYC-2018: Neither the sight of man shall behold me; but thine eyes be in me
    (or but thy eyes be upon me), and I shall not be in deadly life, that is, I shall
    not abide (alive).
  epo-epo: Ne plu revidos min okulo de vidanto; Vi volos ekrigardi min, sed mi jam
    ne ekzistos.
  uig-PIN: Meni Kɵrgüqining kɵzi ikkinqi ⱪetim manga ⱪarimaydu, Sǝn nǝziringni üstümgǝ
    qüxürginingdǝ, mǝn yoⱪalƣan bolimǝn.
  beo-beo: Dia da wahadafa na ba:sa. Be hobea bu hamedafa ba:mu. Dia na hogosea, na
    da asi dagoi ba:mu.
  tpi-OTNT: Ol man i lukim mi nau, tasol bihain bai ol i no lukim mi moa. Taim yu
    lukluk yet long mi, bai mi lus nating na yu no lukim mi moa.
  hau-SA: Idanun da suke ganina yanzu ba za su sāke ganina ba; za ku neme ni amma
    ba za ku same ni ba.
  uig-LAT: Méni Körgüchining közi ikkinchi qétim manga qarimaydu, Sen neziringni üstümge
    chüshürginingde, men yoqalghan bolimen.
  nde-nde: Ilihlo elingibonayo khathesi alisayikuphinde lingibone futhi; lizangidinga,
    kodwa ngizakuba ngingasekho.
  ton-ton: 'Ko e mata ʻo ia kuo ne mamata kiate au ʻe ʻikai toe mamata mai: ʻoku ʻiate
    au ho fofonga, pea u ʻikai leva.'
  ces-1613: Aniž mne spatří oko, jenž mne vídalo. Oči tvé budou ke mně, a mne již
    nebude.
  eng-WMB: The eye of him who sees me will see me no more. Your eyes will be on me,
    but I will not be.
  tam-TCV: இப்பொழுது என்னைக் காணும் கண்கள், இனி ஒருபோதும் என்னைக் காண்பதில்லை; நீ
    என்னைத் தேடுவாய், நான் இருக்கமாட்டேன்.
  ceb-ULB: Ang mata sa Dios nga nagatan-aw kanako, dili na makakita kanako; ang mata
    sa Dios ilantaw kanako, apan mawala na ako.
  pol-UBG: Oko, które mnie widziało, już mnie nie zobaczy. Twoje oczy są zwrócone
    na mnie, a mnie już nie ma.
  urd-GVU: جو مجھے اِس وقت دیکھے وہ آئندہ مجھے نہیں دیکھے گا۔ تُو میری طرف دیکھے گا،
    لیکن مَیں ہوں گا نہیں۔
  deu-1912: Und kein lebendiges Auge wird mich mehr schauen; sehen deine Augen nach
    mir, so bin ich nicht mehr.
  kan-2017: ನನ್ನನ್ನು ನೋಡುವವನ ಕಣ್ಣಿಗೆ ನಾನು ಕಾಣಿಸುವುದಿಲ್ಲ, ನಿನ್ನ ಕಣ್ಣುಗಳು ನನ್ನ ಕಡೆ ಇದ್ದರೂ
    ನಾನು ಇರುವುದಿಲ್ಲ.
  yap-yap: Ga be guyeg e chiney, ma dab kum guyeg bayay. Bay mu gayeg ma kug thumur.
  hlt-MCSB: Kai aka so mik loh kai m'mae voel mahpawh. Na mik te kai soah om dae kai
    ka om voel pawh.
  mdy-ETH: «ሃሢ ታና ዛጋሢ ላሚ ዛጋዓኬ፤ ኮዔቴያ ዒ ታና ዴንቃኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ani a ɛhunu me seesei renhunu me bio; mobɛhwehwɛ me, nanso na menni
    hɔ bio.
  eng-WEBU: The eye of him who sees me will see me no more. Your eyes will be on me,
    but I will not be.
  wal-wal: Neeni tana ha77i be7aasa; shin naa77antto be7akka; neeni tana koyikko,
    taani xayaichchana.
  spa-PDDPT: El ojo del que me ve ya no me verán. Tus ojos se fijarán en mí, pero
    no existiré.
  gun-gun: Aỹ xerexa okuapy va'e ma ndaxerexavei ma 'rã. Ha'e kuery rexa oxareko rei
    teĩ xee ndajekuaavei ma 'rã.
  ilo-ULB: Ti mata ti Dios, a kumitkita kaniak, saannakton a makita; kitaennakto dagiti
    mata ti Dios, ngem awanakto.
  kpg-kpg: Goe e daumada au dolomeenei, maalia gei Goe ga de gidee e Goe au. Maa Goe
    ga halahala au, gei au gu hagalee.
  uig-ARA: مېنى كۆرگۈچىنىڭ كۆزى ئىككىنچى قېتىم ماڭا قارىمايدۇ، سەن نەزىرىڭنى ئۈستۈمگە
    چۈشۈرگىنىڭدە، مەن يوقالغان بولىمەن.
  sus-sus: Ya naxan tixi n na, na mu n toma sɔnɔn, a gbe mu luxi n xa lɔɛ i ma.
  pon-2006: Kumwail kilikilang ie met, ahpw mwuhr kumwail pahn sohla kilang ie. Ma
    kumwail pahn rapahkin ie, I solahr pahn mie.
  ksd-ksd: Nina i gire iau gori pa na gire mule iau, Ina panie kan ra luaina matam.
  tur-YTC: Beni görmekte olanın gözü artık beni görmeyecek. Senin gözlerin üzerimde
    olacak, ama ben olmayacağım.
  grc-BRENT: Οὐ περιβλέψεταί με ὀφθαλμὸς ὁρῶντός με, οἱ ὀφθαλμοί σου ἐν ἐμοί, καὶ
    οὐκ ἔτι εἰμί·
  ind-AYT: Mata orang yang memandangku tidak akan melihatku lagi. Sementara mata-Mu
    memandangku, aku tidak akan ada lagi.
  nya-nya: Amene akundiona tsopano akundiona; mudzandifunafuna koma sindidzapezekanso.
  hrv-hrv: Prijateljsko oko neće me gledati; pogled svoj u mene upro si te sahnem.
  mps-mps: Bidi dabe augwaligo ena megi subao. Tiali goli, nosali augwaligo ena ma
    sugobeo. Nago ena gegebo sę yali goli, tama ena olo dali hagalama, nago ena ma
    sugobeo.
  tpi-tpi: Ol man i lukim mi nau, tasol bihain bai ol i no lukim mi moa. Taim yu lukluk
    yet long mi, bai mi lus nating na yu no lukim mi moa.
  dan-1931: Vennens Øje skal ikke se mig, dit Øje søger mig - jeg er ikke mere.
  vie-OVCB: Chúa nhìn con bây giờ, nhưng sẽ không bao lâu nữa, Chúa tìm con, nhưng
    con sẽ không còn.
  guj-2017: જેઓ મને જુએ છે, તેઓ મને ફરી જોશે નહિ; તું મને દેખતો હોઈશ એટલામાં હું લોપ
    થઈશ.
  pon-2006A: Kumwail kilikilang ie met, ahpw mwuhr kumwail pahn sohla kilang ie. Ma
    kumwail pahn rapahkin ie, I solahr pahn mie.
  por-BRBSL: O olho daquele que me vê não me verá mais. Seus olhos estarão sobre mim,
    mas eu não estarei.
  cth-cth: Na kahmawtnaw e mit ni bout na hmawt mahoeh toe. Na mit ka tak dawk a um
    navah, kaawm mahoeh toe.
  twi-twi: Ani a ehu me mprempren no renhu me bio; mobɛhwehwɛ me, nanso na minni hɔ
    bio.
  hlt-hlt: Kai aka so mik loh kai m'mae voel mahpawh. Na mik te kai soah om dae kai
    ka om voel pawh.
  tbz-SIM: Fɔ̃́ nwèè nɔ̀nfɛ̀ bo n yĩ́nkɛ̀ ɑ tɛ̃́nkɛ í yó n yɑ̀, ɑ bo nyóó wéntɛ́ kɛtenkɛ̀
    kɛ bɑ́ n yɑ̀.
  msy-2020: Gumazamiziba datɨrɨghɨn nan gari, me gɨn ua nan ganan kogham. Nɨ nan ganvɨra
    ikɨtɨ, kɨ pura puvatɨghtɨ, nɨ ua nan ganan kogham.
  dop-dop: Ɩsɔ wei ɩ feŋiɣi mɑ tɔɔ tɔ, pǝ kɑɑsɑ pǝcɔ ɩ kɑɑ tɑsɑ-m nɑʋ. Mɑɑ sɑɑlɩ yem
    nɑ ɩ́ pɛɛkɩ-m nɑ ɩ́ wɩɩ.
  azb-azb: Bu anda mənə baxan gözlər məni təzədən görməyəcək, Sənin gözlərin üzərimdə
    olacaq, amma mən olmayacağam.
  eng-DBY: 'The eye of him that hath seen me shall behold me no [more]: thine eyes
    are upon me, and I am not.'
  hin-2017: जो मुझे अब देखता है उसे मैं फिर दिखाई न दूँगा; तेरी आँखें मेरी ओर होंगी
    परन्तु मैं न मिलूँगा।
  wol-KYG: Bët bi may gis tey du ma gisati, dinga ma niir, fekk nekkatuma.
  eng-YLT: The eye of my beholder beholdeth me not. Thine eyes [are] upon me — and
    I am not.
  kne-kne: Din omil-ila ed wani, awni et adi dan to omila. Olay mo omanap ka, magaak
    ay datngem.
  eng-WYC-2017: Neither the sight of man shall behold me; but thine eyes be in me,
    and I shall not be in deadly life, that is, I shall not abide alive.
  eng-WMBB: The eye of him who sees me will see me no more. Your eyes will be on me,
    but I will not be.
  urd-GVH: जो मुझे इस वक़्त देखे वह आइंदा मुझे नहीं देखेगा। तू मेरी तरफ़ देखेगा, लेकिन
    मैं हूँगा नहीं।
  rug-rug: Kamahire si dogorau sa tie, meke lopu kaqu dogoro pule au sa. Totoso hatau
    sa si kote ele taloa tu si rau.
  gaz-gaz: Iji amma na argu siʼachi na hin argu; ati na barbaadda; garuu ani hin jiru.
  fra-LSG: L’œil qui me regarde ne me regardera plus; Ton œil me cherchera, et je
    ne serai plus.
  yal-yal: Yɛɛn naxan n matoma, na mi fa n toma sɔnɔn, i n fenma nɛn, koni n mi fa
    na sɔnɔn.
  haw-1868: 'O ka maka o ka mea i ike ia''u, aole ia e ike hou ia''u: Maluna o''u
    kou mau maka, a e ole auanei au.'
  arb-NAV: إِنَّ عَيْنَ مَنْ يَرَانِي الآنَ لَنْ تُبْصِرَنِي فِيمَا بَعْدُ، وَتَلْتَفِتُ
    عَيْنَاكَ إِلَيَّ فَلا تَجِدَانِنِي بَعْدُ.
  ewe-ewe: Ŋku si le kpɔyem fifia la magakpɔm akpɔ o, miadim eye nyemanɔ anyi o.
  eng-LEE: 'The eye of him that seeth me now will not behold me again: [thou fixest]
    thy eyes upon me, and I am no more.'
  asm-FB: মোক দৰ্শন কৰোঁতাৰ চকুৱে মোক পুনৰ নেদেখিব। তুমি নিজ চকুৰে মোক চাবা, কিন্তু
    মই নাইকিয়া হম।
  sus-A: يَ نَشَن تِشِ ﭑ نَ، نَ مُ ﭑ تٌمَ سْنْن، عَ فبٍ مُ لُشِ ﭑ شَ لْي عِ مَ.
  fra-SBL: L'œil de celui qui me voit ne me verra plus. Vos yeux seront sur moi, mais
    je ne le serai pas.
  hbo-hbo: לֹֽא־תְ֭שׁוּרֵנִי עֵ֣ין רֹ֑אִי עֵינֶ֖יךָ בִּ֣י וְאֵינֶֽנִּי׃
  piu-2006: '@see-verse:JOB.007.007'
  kik-kik: Riitho rĩrĩa rĩranyona rĩtigacooka kũnyona rĩngĩ; mũkaanjaria, no ndigakorwo
    ho.
  fra-NCL: L’œil qui me regarde ne m’apercevra plus ; ton œil me cherchera, et je
    ne serai plus.
  cek-AK: Vaihi kai hnu kaminawk mah, kai na hnu o let mak ai boeh; nang khet naah,
    ka om mak ai boeh.
  cuk-cuk: An bergudele, dulemar gwen bar an-dakosulid. Be an-amidii gumaloenad, be
    an-amiosurmalad. Ar andi bar gudii guosulid.
  uig-CYR: Мени Көргүчиниң көзи иккинчи қетим маңа қаримайду, Сән нәзириңни үстүмгә
    чүшүргиниңдә, мән йоқалған болимән.
  tel-2017: నన్ను చూసినవారి కళ్ళకు ఇకపై నేను కనిపించను. నీ కళ్ళు నా కోసం చూసినప్పుడు
    నేను లేకుండా పోతాను.
  hat-BSA: Zye a sila ki wè m yo, p ap wè m ankò. Zye Ou va sou mwen, men mwen p ap
    la ankò.
  kos-kos: Kom liyeyu inge, tusruktu kom ac fah tia sifil liyeyu tok. Kom fin ac sukyu,
    tuh nga nu somla tari.
  hbo-WLC: לֹֽא־תְ֭שׁוּרֵנִי עֵ֣ין רֹ֑אִי עֵינֶ֖יךָ בִּ֣י וְאֵינֶֽנִּי׃
  ibo-ibo: Anya na-ahụ m ugbu a agaghị ahụkwa m ọzọ; unu ga-achọ m ma unu agaghị a
    hụ m ọzọ.
  ory-ory: ଯାହାର ଚକ୍ଷୁ ମୋତେ ଦେଖେ, ସେ ଆଉ ମୋତେ ଦେଖିବ ନାହିଁ; ମୋʼ ପ୍ରତି ତୁମ୍ଭର ଦୃଷ୍ଟି
    ପଡ଼ିବ, ମାତ୍ର ମୁଁ ନ ଥିବି।
  chk-chk: Iwe, chokewe mi künaei iei resap chüen künasefäliei. Lupwen mesom a neto
    rei, üsap chüen nom.
  rop-rop: Wal ai garra binijap na, en God, yu kaan luk langa mi igin.
  ukr-1871: Не побачить мене око того, що видїв мене; та й твої очі (звернуться) на
    мене, — а мене нема.
  deu-1951: das Auge, das mich schaut, wird mich nicht mehr sehen; wenn du nach mir
    siehst, so bin ich nicht mehr!
  eng-JPS: The eye of him that seeth me shall behold me no more; while Thine eyes
    are upon me, I am gone.
  srp-1865: Niti æe me vidjeti oko koje me je viðalo; i tvoje oèi kad pogledaju na
    me, mene neæe biti.
  lug-lug: Eriiso ly’oyo eryali lindabyeko teririddayo kundaba; amaaso gammwe galinnoonya,
    naye nga sikyaliwo.
  heb-heb: לא תשורני עין ראי עיניך בי ואינני׃
  ben-IRV: ঈশ্বরের চোখ, যা আমায় দেখে, আর আমায় দেখতে পাবে না; ঈশ্বরের চোখ আমার ওপরে
    থাকবে, কিন্তু আমার অস্তিত্ব থাকবে না।
  pan-pan: ਜਿਹੜੀ ਅੱਖ ਮੈਨੂੰ ਹੁਣ ਵੇਖਦੀ ਹੈ, ਉਹ ਫੇਰ ਨਹੀਂ ਵੇਖੇਗੀ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਮੇਰੇ ਉੱਤੇ
    ਹੋਣਗੀਆਂ ਪਰ ਮੈਂ ਨਾ ਹੋਵਾਂਗਾ।
  mya-JVB: ငါ့ ကို မြင် သောသူသည် နောက်တဖန်မ မြင် ရ။ ကိုယ်တော် သည် ကြည့်ရှု တော်မူသောအခါ
    ငါ ပျောက် ပါပြီ။
  hmo-hmo: Lau ia itaia noho tauna ese, lau do ia itaia lou lasi. Harihari umui ese
    lau umui itaia noho, to nega tamona do lau boio ore.
  urd-urd: जो मुझे अब देखता है उसकी आँख मुझे फिर न देखेगी। तेरी आँखें तो मुझ पर होंगी
    लेकिन मैं न हूँगा।
  rus-SYN: Не увидит меня око видевшего меня; очи Твои на меня,- и нет меня.
  bqc-SIM: Lá ńlɛ ma e, ńyↄ̃ ma e lↄo. Ńyↄ̃ wɛ́kpalɛmazi, kási máↄ ku lↄo.
  tcz-CHONGTHU: Nangin tua hi neimu ahin, ahinlah nei musot pon nate, nangin neiven
    natin ahinlah keima ana chemang tange.
  mar-mar: देवाचे डोळे माझ्यावर आहेत, त्याच्या डोळ्यांना मी पुन्हा दिसणार नाही, देवाचे
    डोळे माझा शोध करतील परंतू मी नसणार.
  qub-qub: Mananami pipis ricamanganachu. Noga cajman ricäramuptiquega jinan örami
    wañucäcushaj.
  hat-hat: Ou wè m' koulye a, men ou p'ap janm wè m' ankò. W'a chache m', ou p'ap
    jwenn mwen.
  eng-BSB: The eye that beholds me will no longer see me. You will look for me, but
    I will be no more.
  eng-WEBPB: The eye of him who sees me will see me no more. Your eyes will be on
    me, but I will not be.
  kbq-kbq: Menima nenagaza vahe'mo'za zazakna onagegosaze. Nagrikura hakegahazanagi,
    nagra omani ko' vugahue.
  nhe-BL: Huan yonque amantzi tinechtlachilijtoc, ica se quentzi tonali tinechitas
    nimictoc.
  gub-BL: Herexak pe ko 'ar rehe. Ko 'ar pawire naherexak kwaw pe nehe. Ereme'e putar
    herehe nehe. Akàzym putar nehe. Naherexak kwaw pe nehe.
  eng-DRA: 'Nor shall the sight of man behold me: thy eyes are upon me, and I shall
    be no more.'
