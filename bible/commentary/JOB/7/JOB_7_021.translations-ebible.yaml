verse: JOB.007.021
translations:
  mal-C: അങ്ങനെയെങ്കിൽ എന്തുകൊണ്ട് എന്റെ ലംഘനം പൊറുക്കുകയും എന്റെ പാപം ക്ഷമിക്കുകയും
    ചെയ്യുന്നില്ല? ഞാൻ ഇപ്പോൾത്തന്നെ പൊടിയിൽ കിടക്കും; അങ്ങ് എന്നെ അന്വേഷിക്കും, എന്നാൽ
    ഞാൻ ജീവനോടെ ഉണ്ടായിരിക്കുകയില്ല.”
  deu-TKW: Und warum vergiebst du meine Sünde nicht und verzeihst meine Schuld? Denn
    schon lege ich mich in den Staub, und suchst du mich, so bin ich nicht mehr.
  lin-lin: Mpo na nini ozali kolimbisa mabunga na ngai te mpe ozali kobosana masumu
    na ngai te ? Kala mingi te, nakokende kolala na putulu ; okoluka ngai, kasi nakozala
    lisusu te. »
  eng-LSV: You do not take away my transgression, || And [do not] cause my iniquity
    to pass away, || Because now, I lie down in dust, || And You have sought me—and
    I am not!”
  eng-GNV: And why doest thou not pardon my trespasse? and take away mine iniquitie?
    for nowe shall I sleepe in the dust, and if thou seekest me in the morning, I
    shall not be found.
  eng-WEBSTER: And why dost thou not pardon my transgression, and take away my iniquity?
    for now shall I sleep in the dust; and thou shalt seek me in the morning, but
    I shall not be .
  nhw-BL: ¿Para tlen amo techtlapojpolhuía notlajtlacolhua huan xiquixpolo nochi catli
    nijchijtoc? Pampa nechcatitoc para nimotecas ipan tlaltejpoctli huan nimiquis,
    huan quema techtemos, ayacmo techpantis.”
  swh-ONEN: Kwa nini husamehi makosa yangu na kuachilia dhambi zangu? Kwa kuwa hivi
    karibuni nitalala mavumbini; nawe utanitafuta, wala sitakuwepo.”
  bba-bba: Mbɑn sɔ̃nɑ ɑ ǹ nɛn durum wunɛ. Mbɑn sɔ̃nɑ ɑ ǹ nɛn torɑru duɑri. Tɛ̃,
    wee kon kpunɑ n ɡbi. Kɑɑ mɑn kɑsu, kpɑ ɑ kun mɑn wɑ.
  eng-KJVCPB: And why dost thou not pardon my transgression, And take away mine iniquity?
    For now shall I sleep in the dust; And thou shalt seek me in the morning, but
    I shall not be.
  luo-luo: Angʼo momiyo idagi ngʼwonona kuom ketho maga kendo itamori wena richoga?
    Nikech koro abiro tho machiegni; ibiro manya, to ok enonwangʼa.”
  meu-meu: Dahaka dainai egu kara dika so gwaua taomu? Dahaka dainai egu kara havara
    so abia ohomu? Badina be harihari lau na tano ai baina hekure; ba tahugu, to basio
    davarigu
  npi-ULB: किन मेरो अपराध तपाईंले क्षमा गर्नुहुन्‍न र मेरो अधर्म हटाउनुहुन्‍न ? अब
    म धूलोमा पल्टनेछु । तपाईंले मलाई ध्‍यानपूर्वक खोज्नुहुनेछ, तर मेरो अस्‍तित्‍व
    रहनेछैन ।”
  yor-yor: Èéṣe tí ìwọ kò sì dárí ìrékọjá mi jìn, kí ìwọ kí ó sì mú àìṣedéédéé mi
    kúrò? Ǹjẹ́ nísinsin yìí ni èmi ìbá sùn nínú erùpẹ̀, ìwọ ìbá sì wá mi kiri ní òwúrọ̀,
    èmi kì bá tí sí.”
  pes-OPCB: چرا گناهم را نمی‌بخشی و از تقصیر من در نمی‌گذری؟ من به‌زودی زیر خاک خواهم
    رفت و تو به دنبالم خواهی گشت، ولی من دیگر نخواهم بود.
  tgl-ULB: Bakit hindi mo mapatawad ang aking mga pagsuway at alisin ang aking kasamaan?
    Sa ngayon ako ay hihiga sa alikabok; maingat mo akong hahanapin, pero wala na
    ako.”
  hui-hui: Mana ko wiaru bialu harugonaga í̠na domo wanaholebe. I̱na kagua biniru
    i̱ha ngago irane aginaga domo wanaholebe. Ainde i̱ tigimandi hangu halu nde homaliha
    poleberoda. Pedoha í̠na i̱ taya bialu keria i̱ lone nahondolebereda, lalu Yobohanda
    lene.
  mya-mya: အကျွန်ုပ်ပြစ်မှားခြင်းကို အဘယ်ကြောင့် သည်းခံတော်မမူသနည်း။ အကျွန်ုပ်အပြစ်ကို
    အဘယ် ကြောင့် ဖြေရှင်းတော်မမူသနည်း။ ယခုမှာအကျွန်ုပ်သည် မြေမှုန့်၌အိပ်ရပါမည်။ ကိုယ်တော်သည်
    နံနက်အချိန်၌ ရှာတော်မူသောအခါ၊ အကျွန်ုပ်မရှိပါဟု မြွက်ဆို၏။
  bod-N: ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་བདག་གི་སྐྱོན་མི་བཟོད། ། ཅི་ལ་བདག་གི་ཉེས་པ་སེལ་མི་མཛད།
    ། ད་ལྟ་ང་རང་ས་རྡུལ་ནང་ཉལ་ཏེ། ། ཁྱེད་ཀྱིས་བཙལ་ཡང་བདག་ནི་མི་རྙེད་དོ། །
  sna-sna: Nemhaka yeiko musingandikanganwiri mhaka dzangu uye musingandiregereri
    zvivi zvangu? Nokuti ndichavata muguruva nokukurumidza. Muchanditsvaka, asi handichazovapozve.”
  spa-BLM: ¿Por qué no perdonas mi desobediencia y quitas mi iniquidad? Por ahora
    me acostaré en el polvo. Me buscaréis con diligencia, pero no estaré”.
  cac-cac: ¿Tom maxtzac ac' nivanc'olal in mul? ¿Tom maxtzac ac' nivanc'olal tastac
    chucal ix in c'ulej? Toxo val tzin b'atcan d'a yol luum. Ol in a sayeq'ui, man̈xo
    ol in chax uuj, xchi vin̈aj Job chi'.
  swh-ULB: Kwa nini hunisamehi makosa yangu na kuniondolea uovu wangu? kwa kuwa sasa
    nitalala mavumbini; na wewe utanitafuta kwa bidii, lakini sitakuwako.”
  bel-bel: І чаму б не дараваць мне грэху і ня зьняць зь мяне беззаконьня майго? бо,
    вось, я лягу ў пыле; заўтра пашукаеш мяне, і няма мяне.
  deu-ELBBK: Und warum vergibst du nicht meine Übertretung und lässt nicht vorübergehen
    meine Ungerechtigkeit? Denn nun werde ich in den Staub mich legen, und suchst
    du nach mir, so bin ich nicht mehr.
  mbb-OT: Emun nekesalà a, ne maan is kenà a kenikew ebpeseyluwen? Kenè en egkeuǥet
    ne ebpatey ad, ne minsan ebpen-ahaan a kenikew, ne kenà ad kenikew egkaahà.”
  mal-2015: എന്റെ അതിക്രമം നീ ക്ഷമിക്കാതെയും അകൃത്യം മോചിക്കാതെയും ഇരിക്കുന്നതെന്തു?
    ഇപ്പോൾ ഞാൻ പൊടിയിൽ കിടക്കും; നീ എന്നെ അന്വേഷിച്ചാൽ ഞാൻ ഇല്ലാതിരിക്കും.
  rmc-rmc: Soske mange na odmukes miro binos a na prebačines miri vina? Bo maj pašľuvava
    andro prachos; tu man rodeha, ale imar na avava.“
  pes-OPV: و چرا گناهم رانمی آمرزی، و خطایم را دور نمی سازی؟ زیرا که الان در خاک خواهم
    خوابید، و مرا تفحص خواهی کرد و نخواهم بود.»
  ron-1924: Пентру че ну-мь ерць пэкатул ши пентру че ну-мь уйць фэрэделеӂя? Кэч вой
    адорми ын цэрынэ ши, кынд мэ вей кэута, ну вой май фи!”
  ben-OBCV: তুমি কেন আমার অপরাধ মার্জনা করছ না ও আমার পাপ ক্ষমা করছ না? কারণ অচিরেই
    আমি ধুলোয় মিশে যাব; তুমি আমার খোঁজ করবে, কিন্তু আমি আর থাকব না।”
  som-som: Oo bal maxaad xadgudubkayga iiga saamaxi weyday? Oo dembigaygana maxaad
    iiga fogayn weyday? Waayo, haatan ciiddaan ku dhex jiifsan doonaa, Aad baadna
    ii doondooni doontaa, laakiinse siima aan jiri doono.
  lat-VUC: Cur non tollis peccatum meum, et quare non aufers iniquitatem meam? ecce
    nunc in pulvere dormiam, et si mane me quæsieris, non subsistam.]
  eng-ASVBT: And why dost thou not pardon my transgression, and take away mine iniquity?
    For now shall I lie down in the dust; And thou wilt seek me diligently, but I
    shall not be.
  ita-1885: E perchè non perdoni il mio misfatto, E non rimuovi la mia iniquità? Conciossiachè
    di presente giacerò nella polvere; E, se poi tu mi ricerchi, io non sarò più.
  eng-LXXUP: Why hast thou not forgotten my iniquity, And purged my sin? But now I
    shall depart to the earth; And in the morning, I am no more.
  eng-ULB: Why do you not pardon my transgression and take away my iniquity? For now
    will I lie down in the dust; you will seek me carefully, but I will not exist.”
  spa-VBL: Si es así, ¿por qué no perdonas mis pecados y quitas mi culpa? Ahora mismo
    voy a tumbarme en el polvo, y aunque me busques, me habré ido”.
  fra-_FOB: Et pourquoi ne pardonnes-tu pas mon péché, et ne fais-tu pas disparaître
    mon iniquité? Car je vais maintenant me coucher dans la poussière; tu me chercheras,
    et je ne serai plus.
  mal-mal: എന്റെ അതിക്രമം അവിടുന്ന് ക്ഷമിക്കാതെയും അകൃത്യം മോചിക്കാതെയും ഇരിക്കുന്നതെന്ത്?
    ഇപ്പോൾ ഞാൻ പൊടിയിൽ കിടക്കും; അവിടുന്ന് എന്നെ അന്വേഷിച്ചാൽ ഞാൻ ഇല്ലാതിരിക്കും”.
  urd-GVR: Tū merā jurm muāf kyoṅ nahīṅ kartā, merā qusūr darguzar kyoṅ nahīṅ kartā?
    Kyoṅki jald hī maiṅ ḳhāk ho jāūṅgā. Agar tū mujhe talāsh bhī kare to nahīṅ milūṅgā,
    kyoṅki maiṅ hūṅgā nahīṅ.”
  suz-BL: गे मारदे आं हेंथे पशो माफ मगेयीनी? मारदे आं मरिम्‍शो पशो मक्‍याम्‍नीनी?
    मुल गो बेक्‍नुङ। मिनु गे आं कली माल्‍तीनी हना यो, मथित्‍नीनी” दे अय्‍युबमी परमप्रभु
    यावे कली देंमाक्‍त।
  eng-NOY: And why dost thou not pardon my transgression, And take away mine iniquity?
    ((7:22)) For soon shall I sleep in the dust; And, though thou seek me diligently,
    I shall not be.
  ita-1927: E perché non perdoni le mie trasgressioni e non cancelli la mia iniquità?
    Poiché presto giacerò nella polvere; e tu mi cercherai, ma io non sarò più”.
  ckb-ckb: ئەی بۆ لە یاخیبوونم خۆش نابیت و تاوانم ناسڕیتەوە؟ چونکە بەم نزیکانە لەناو
    خاکدا ڕادەکشێم و بەدوامدا دەگەڕێیت، بەڵام من بوونم نابێت.»
  eng-BBE: And why do you not take away my sin, and let my wrongdoing be ended? for
    now I go down to the dust, and you will be searching for me with care, but I will
    be gone.
  kan-OKCV: ನೀವು ನನ್ನ ಅಪರಾಧವನ್ನು ಪರಿಹರಿಸಬಾರದೇ? ನನ್ನ ಪಾಪವನ್ನು ಕ್ಷಮಿಸಬಾರದೇ? ನಾನು ಬೇಗ
    ಮಣ್ಣಿಗೆ ಸೇರಿಬಿಡುವೆನು; ನೀವು ನನ್ನನ್ನು ಹುಡುಕಿದರೆ ನಾನು ಇರುವುದಿಲ್ಲ.”
  tam-2017: என் மீறுதலை நீர் மன்னிக்காமலும், என் அக்கிரமத்தை நீக்காமலும் இருக்கிறது
    என்ன? இப்பொழுதே மண்ணில் படுத்துக்கொள்வேன்; விடியற்காலத்திலே என்னைத் தேடுவீரானால்
    நான் இருக்கமாட்டேன்” என்றான்.
  spa-RV-1909: ¿Y por qué no quitas mi rebelión, y perdonas mi iniquidad? porque ahora
    dormiré en el polvo, y si me buscares de mañana, ya no seré.
  ron-BTF: Și de ce nu îmi ierți fărădelegea și nu îmi iei nelegiuirea? Căci acum
    voi dormi în țărână; și mă vei căuta dimineața, dar nu voi mai fi.
  eng-WEBP: Why do you not pardon my disobedience, and take away my iniquity? For
    now will I lie down in the dust. You will seek me diligently, but I will not be.”
  eng-FBV: If so why don't you pardon my sins, and take away my guilt? Right now I'm
    going to lie down in the dust, and though you will look for me, I will be gone.”
  nld-1939: 'Waarom niet liever mijn zonde vergeven, En mijn misdaad vergeten? Want
    weldra lig ik neer in het stof: Dan kunt Gij me zoeken, maar ik ben er niet meer!'
  nch-BL: ¿Para ten amo techtapojpolhuía notajtacolhua huan xiquixpolo nochi cati
    nijchijtoc? Pampa nechcatitoc para nimotecas ipan taltepocti huan nimiquis, huan
    quema techtemos, ayecmo techpantis.”
  vie-1934: Cớ sao Chúa không tha tội cho tôi, Cất lấy gian ác khỏi tôi đi? Vì bây
    giờ tôi sẽ nằm trong bụi đất; Chúa sẽ tìm kiếm tôi, song tôi không còn nữa.
  hin-CV: तब आप मेरी गलतियों को क्षमा क्यों नहीं कर रहे, क्यों आप मेरे पाप को माफ
    नहीं कर रहे? क्योंकि अब तो तुझे धूल में मिल जाना है; आप मुझे खोजेंगे, किंतु मुझे
    नहीं पाएंगे.”
  spa-BES: ¿Y por qué no quitas mi pecado, y dejas que mi maldad termine? porque ahora
    voy al polvo, y me buscará con cuidado, pero ya no existiré.
  tdx-tdx: Akore te tsy apo’o o tahikoo, te tsy haha’o o hakeokoo? f’ie hiroro an-debok’
    ao te aniany; ho paia’o, fa tsy ho eo.
  tha-KJV: ทำไมพระองค์​ไม่​ทรงประทานอภัยแก่การละเมิดของข้าพระองค์ และนำเอาความชั่วช้าของข้าพระองค์ไปเสีย
    เพราะบัดนี้ข้าพระองค์จะนอนลงในผงคลี​ดิน พระองค์​จะทรงเสาะหาข้าพระองค์ในเวลาเช้า
    แต่​ข้าพระองค์จะไม่​อยู่​แล้ว​”
  por-BR-2018: E por que não perdoas minha transgressão, e tiras minha maldade? Porque
    agora dormirei no pó, e me buscarás de manhã, porém não mais existirei.
  deu-ELO: Und warum vergibst du nicht meine Übertretung und lässest nicht vorübergehen
    meine Missetat? Denn nun werde ich in den Staub mich legen, und suchst du nach
    mir, so bin ich nicht mehr.
  eng-WYC-2018: Why doest thou not away my sin, and why takest thou not away my wickedness?
    Lo! now I shall sleep in dust, and if thou seekest me early, I shall not abide,
    (or Behold! now I shall sleep in the dust, and when thou seekest me in the morning,
    I shall already be dead).
  epo-epo: Kaj kial Vi ne deprenas mian pekon, ne pardonas mian malbonagon? Jen mi
    ja baldaŭ kuŝos en la tero; Kaj kiam Vi morgaŭ serĉos min, mi ne ekzistos.
  uig-PIN: Sǝn nemixⱪa mening itaǝtsizlikimni kǝqürüm ⱪilip, Gunaⱨimni saⱪit ⱪilmaysǝn?
    Qünki mǝn pat arida topining iqidǝ uhlaymǝn; Sǝn meni izdǝp kelisǝn, lekin mǝn
    mǝwjut bolmaymǝn».
  beo-beo: Dia da na wadela:i hou hamedafa gogolema:ne olofoma:bela:? Dia da na wadela:i
    hamobe amo gogolema:ne olofomu hamedei ba:sala:? Na da hedolowane bogole, uli
    dogoi ganodini sali ba:mu. Amola, Dia na hogole ba:sea, na da asi dagoi ba:mu.”
  tpi-OTNT: Bilong wanem yu no laik lusim ol rong na sin bilong mi? Liklik taim bai
    mi dai na mi slip long matmat. Na taim yu painim mi, bai yu no inap lukim mi.”
  hau-SA: Me ya sa ba za ka gafarta mini laifofina ba? Gama na kusa kwantawa cikin
    ƙasa; za ka neme ni, amma ba za ka same ni ba.”
  uig-LAT: Sen némishqa méning itaetsizlikimni kechürüm qilip, Gunahimni saqit qilmaysen?
    Chünki men pat arida topining ichide uxlaymen; Sen méni izdep kélisen, lékin men
    mewjut bolmaymen».
  nde-nde: Kungani ungaxoleli iziphambeko zami na, uthethelele izono zami? Ngoba kakusekhatshana
    ukuthi ngilale othulini; uzangidinga, kanti ngizabe ngingasekho.”
  ton-ton: Pea ko e hā ʻoku ʻikai ai ke ke fakamolemole ʻeku angahala, pea toʻo atu
    ʻeku fai hala? He ko eni te u mohe pe ʻi he efu; pe te ke kumi au ʻi he pongipongi,
    ka ʻe ʻikai te u ʻi ai au.”
  ces-1613: Nýbrž proč neodejmeš přestoupení mého, a neodpustíš nepravosti mé? Nebo
    již v zemi lehnu. Potom bys mne i pilně hledal, nebude mne.
  eng-WMB: Why do you not pardon my disobedience, and take away my iniquity? For now
    will I lie down in the dust. You will seek me diligently, but I will not be.”
  tam-TCV: நீர் ஏன் என் குற்றங்களை அகற்றவில்லை? என் பாவங்களை ஏன் மன்னிக்கவில்லை? இப்பொழுதே
    நான் இறந்து தூசியில் போடப்படுவேன். நீர் என்னைத் தேடும்போது, நான் இருக்கமாட்டேன்.”
  ceb-ULB: Nganong dili mo man ako pasayloon ang akong kalapasan, ug kuhaon ang akong
    kasaypanan? Kay karon naghigda ako sa abog; magapangita ka pag-ayo kanako, apan
    mawala na ako.”
  pol-UBG: Czemu nie przebaczysz mojego przestępstwa i nie zmażesz mojej nieprawości?
    Teraz bowiem położę się w prochu i gdy rano będziesz mnie szukał, nie będzie mnie.
  urd-GVU: تُو میرا جرم معاف کیوں نہیں کرتا، میرا قصور درگزر کیوں نہیں کرتا؟ کیونکہ
    جلد ہی مَیں خاک ہو جاؤں گا۔ اگر تُو مجھے تلاش بھی کرے تو نہیں ملوں گا، کیونکہ
    مَیں ہوں گا نہیں۔“
  deu-1912: Und warum vergibst du mir meine Missetat nicht und nimmst weg meine Sünde?
    Denn nun werde ich mich in die Erde legen, und wenn du mich morgen suchst, werde
    ich nicht da sein.
  kan-2017: ನೀನು ನನ್ನ ಅಪರಾಧವನ್ನು ಕ್ಷಮಿಸಿ ನನ್ನ ದೋಷವನ್ನು ಏಕೆ ಪರಿಹರಿಸುವುದಿಲ್ಲ? ನಾನು ಈಗ
    ಮಣ್ಣಿನಲ್ಲಿ ಮಲಗಿಕೊಳ್ಳುವೆನು; ನೀನು ನನ್ನನ್ನು ಹುಡುಕುವಾಗ ನಾನು ಇಲ್ಲದೆ ಹೋಗಿರುವೆನು.
  yap-yap: Dakriy bi’id ni ga ra n’ag fan e denen rog? Dab ku mu na’g u wun’um e kireb
    rog? Dabki n’uw nap’an mu gu wan nga low rog, ma bay um sap nigeg ma ku gu thumur.
  hlt-MCSB: Te dongah ka boekoek he na phueih tih kai kathaesainah he nan khoe mai
    pawt lae? Laipi khuila ka yalh pawn ni. Kai na toem cakhaw ka om voel moenih,”
    a ti nah.
  mdy-ETH: ጎሞ ኔ ታኣኮ ፔቴታዖ ዓቶም ጎውዋዓዳ? ታ ማዼ ዻቢንቶ ኔ ታኣኮ ባይዙዋዓዳ? ዱኡኪንቲፃ ታኣኮ ሄሌኔ፤ ሃካፓ ሴካ
    ኔ ታና ኮዔያታቴያ ታ ጴዻዓኬ።»
  twi-ASANTE: Adɛn enti na wonkata me mmarato so na womfa me bɔne nkyɛ me? Ɛrenkyɛre
    biara, mɛda mfuturo mu. Wobɛhwehwɛ me nanso na menni hɔ bio.”
  eng-WEBU: Why do you not pardon my disobedience, and take away my iniquity? For
    now will I lie down in the dust. You will seek me diligently, but I will not be.”
  wal-wal: Ta balaappe aissi tana maarennan ixxai? Ta nagaraakka aissi atto geennan
    aggai? Simmi taani duufuwaa wodhdhiyo wodee gakkiis; neeni tana koyiyo wodekka,
    taani beettikke” yaagiis.
  spa-PDDPT: ¿Por qué no quitas mi rebelión y perdonas mi iniquidad? Porque ahora
    me acostaré en el polvo. Tú me buscarás, pero no estaré.
  gun-gun: Mba'e re tu neremboguei xereko vaia, ha'e ndereipe'ai ajejavyague? Mba'eta
    aỹ ha'a ta ma yvy rupi. Ha'e va'e rire ndee xereka vy ndaxejouvei ma 'rã — he'i.
  ilo-ULB: Apay a saanmo a pakawanen ti naglabsingak ken ikkaten ti kinadakesko? Ta
    ita agiddaakon iti tapok; birukennakto iti kasta unay, ngem awanakton.”
  kpg-kpg: E hai behee, Goe e deemee di dumaalia mai gi di au i ogu huaidu? Goe e deemee
    di haga de langahia ogu hai hala? Au gu hoohoo dogu hana gi lodo dogu daalunga,
    gei au ga hagalee i do madagoaa dela ma ga halahala mai au.”
  uig-ARA: سەن نېمىشقا مېنىڭ ئىتائەتسىزلىكىمنى كەچۈرۈم قىلىپ، گۇناھىمنى ساقىت قىلمايسەن؟
    چۈنكى مەن پات ئارىدا توپىنىڭ ئىچىدە ئۇخلايمەن؛ سەن مېنى ئىزدەپ كېلىسەن، لېكىن
    مەن مەۋجۇت بولمايمەن».
  sus-sus: Munfe ra i mu diɲɛ n ma fe kobi ma? Munfe ra i mu n ma yunubi xafari? A
    gbe mu luxi n xa findi bɛndɛ ra. Na tɛmui i mu n toma sɔnɔn.»
  pon-2006: Komwi sohte kak kupwur mahkikihong ie dipei kan? Komwi sohte kak meliehla
    ei sapwung kan? I nektehn kohdilahng nan ei sousou, oh I solahr pahn mie ni ahnsou
    me komwi pahn ketin rapahkin ie.
  ksd-ksd: Ta ra ava pa u pun vue kaugu varpiam, Ma ta ra ava pa u tak vue kaugu kaina
    mangamangana? Pa na vavuan ma ina va ta ra tobon na pia, Ma ba una tikan milat
    upi iau, pa ina ki mulai.
  tur-YTC: Neden itaatsizliğimi bağışlamıyor, suçumu ortadan kaldırmıyorsun? Çünkü
    şimdi toprak içinde yatacağım. Beni gayretle arayacaksın, ama ben olmayacağım.”
  grc-BRENT: Διατί οὐκ ἐποιήσω τῆς ἀνομίας μου λήθην, καὶ καθαρισμὸν τῆς ἁμαρτίας
    μου; νυνὶ δὲ εἰς γῆν ἀπελεύσομαι, ὀρθρίζων δὲ οὐκ ἔτι εἰμί.
  ind-AYT: Mengapa Engkau tidak mengampuni pelanggaranku, dan menghapus kesalahanku?
    Sebab, sekarang, aku akan berbaring di dalam debu. Engkau akan mencari aku, tetapi
    aku tidak akan ada lagi.”
  nya-nya: Chifukwa chiyani simukundikhululukira zolakwa zanga ndi kundichotsera machimo
    anga? Pakuti posachedwa ndilowa mʼmanda; mudzandifunafuna ine koma simudzandionanso.”
  hrv-hrv: Zar prijestupa moga ne možeš podnijeti i ne možeš prijeći preko krivnje
    moje? Jer, malo će proći i u prah ću leći, ti ćeš me tražiti, al' me biti neće.”
  mps-mps: Magi baso nago eno sęgę dali, dwai sę dali si tagalobo homu ebewe? Dwasianu
    sogo ena isama, ena gų pagede pila muaibao. Tama nago ena gegebo sogo, te nago
    ena munu ma sugobeo,” Jopgo Genuai Bidibolo te po wali.
  tpi-tpi: Bilong wanem yu no laik lusim ol rong na sin bilong mi? Liklik taim bai
    mi dai na mi slip long matmat. Na taim yu painim mi, bai yu no inap lukim mi.”
  dan-1931: Hvorfor tilgiver du ikke min Synd og lader min Brøde uænset? Snart ligger
    jeg jo under Mulde, du søger mig - og jeg er ikke mere!”
  vie-OVCB: Tại sao Chúa không tha thứ tội con và bỏ qua gian ác của con? Vì con sắp
    nằm yên trong cát bụi. Khi Chúa tìm, con đã không còn.”
  guj-2017: તમે મારા અપરાધો કેમ માફ કરતા નથી? અને મારા અન્યાય દૂર કરતા નથી? હવે હું
    ધૂળમાં ભળી જઈશ; તમે મને સવારે ખંતથી શોધશો, પણ હું હોઈશ જ નહિ.”
  pon-2006A: Komwi sohte kak kupwur mahkikihong ie dipei kan? Komwi sohte kak meliehla
    ei sapwung kan? I nektehn kohdilahng nan ei sousou, oh I solahr pahn mie ni ahnsou
    me komwi pahn ketin rapahkin ie.
  por-BRBSL: Por que você não perdoa minha desobediência e tira a minha iniqüidade?
    Por enquanto, deitar-me-ei na poeira. Você me procurará com diligência, mas eu
    não serei”.
  cth-cth: Bangdawkmaw na kâ ka eknae hah na ngaithoum laipalah, ka payonpakainae
    hah na lat pouh hoeh. Bangkongtetpawiteh, vaiphu dawk ka i vaiteh, nama ni kai
    na tawng han, hatei kaawm mahoeh toe atipouh.
  twi-twi: Adɛn nti na wonkata me mmarato so na womfa me bɔne nkyɛ me? Ɛrenkyɛ biara,
    mɛda mfutuma mu. Wobɛhwehwɛ me nanso na minni hɔ bio.”
  hlt-hlt: Te dongah ka boekoek he na phueih tih kai kathaesainah he nan khoe mai
    pawt lae? Laipi khuila ka yalh pawn ni. Kai na toem cakhaw ka om voel moenih,”
    a ti nah.
  tbz-SIM: Bɑ nte kɑ̀ɑ bɑ́ɑ́ minnɛ́ kɛ́ n cĩ́ɛ̃́ n yɛi? N yóó tɑ kɛtenkɛ̀ nkɛ kɑ̀ɑ
    n wɑmmú kɛ́mɔ́ntɛ́.
  msy-2020: Nɨ manmaghsua nan arazir kuraba gɨn amangan aghua? Kɨran oveghangɨn kɨ
    ovegh mozir torimɨn irɨghɨv ikiam. Eghtɨ nɨ na buriamin dughiamɨn, nɨ nan apighan
    kogham.”
  dop-dop: Pepe tɔɔ kɛ́ n kɑɑ yele mɑ ɩsɑɣɑtʋ tɔm? Nɑ ń tɛɛ mɑ kʋpǝntʋɣʋ tɔɔ? Pǝ tɑɣɑ
    pʋlʋ, mɑɑ hǝntɩ nɔɔnɔɔ kɛ́ tɛtʋ tɑɑ. N kɑ́ pɛɛkɩ-m n kɑɑ nɑ-m.
  azb-azb: Niyə üsyankarlığımı əfv etmirsən, Təqsirimi bağışlamırsan? Bir azdan torpaq
    altda yatacağam, Axtarsan da, məni tapmayacaqsan».
  eng-DBY: And why dost not thou forgive my transgression and take away mine iniquity?
    for now shall I lie down in the dust, and thou shalt seek me early, and I shall
    not be.
  hin-2017: और तू क्यों मेरा अपराध क्षमा नहीं करता? और मेरा अधर्म क्यों दूर नहीं करता?
    अब तो मैं मिट्टी में सो जाऊँगा, और तू मुझे यत्न से ढूँढ़ेगा पर मेरा पता नहीं मिलेगा।”
  wol-KYG: Lu tee kon nga baal ma samag moy, jéggal ma samag tooñ? Léegi tey ma tëri
    biir suuf, nga di ma seeta seet, fekk nekkatuma.
  eng-YLT: 'Thou dost not take away my transgression, And cause to pass away mine
    iniquity, Because now, for dust I lie down: And Thou hast sought me — and I am
    not!'
  eng-WYC-2017: Why doest thou not away my sin, and why takest thou not away my wickedness?
    Lo! now I shall sleep in dust, and if thou seekest me early, I shall not abide.
  eng-WMBB: Why do you not pardon my disobedience, and take away my iniquity? For
    now will I lie down in the dust. You will seek me diligently, but I will not be.”
  urd-GVH: तू मेरा जुर्म मुआफ़ क्यों नहीं करता, मेरा क़ुसूर दरगुज़र क्यों नहीं करता?
    क्योंकि जल्द ही मैं ख़ाक हो जाऊँगा। अगर तू मुझे तलाश भी करे तो नहीं मिलूँगा, क्योंकि
    मैं हूँगा नहीं।”
  rug-rug: Vea ke lopu taleoso nau mo koari qua sinea? Ura, kote tata mate mo si arau,
    meke kote hata au Goi ba lopu kote koa si arau.”
  gaz-gaz: Ati maaliif balleessaa koo irra dabartee cubbuu koo illee naaf hin dhiifne?
    Yeroon ani itti biyyoo keessa ciisu gaʼeeraatii; ati na barbaadda; garuu ani hin
    argamu.”
  fra-LSG: Que ne pardonnes-tu mon péché, Et que n’oublies-tu mon iniquité? Car je
    vais me coucher dans la poussière; Tu me chercheras, et je ne serai plus.
  yal-yal: Nanfera i mi n ma matandine mafeluyɛ, i n hakɛne ba n ma? Iki, n na n sama
    nɛn burunburunni, i n fenma nɛn, n mi fa na.”
  haw-1868: No keaha la oe i kala ole mai ai i kuu hala, A i lawe aku hoi i ko'u hewa?
    No ka mea, ano e moe auanei au i ka lepo; A e imi mai oe ia'u, aole hoi wau.
  arb-NAV: لِمَاذَا لَا تَصْفَحُ عَنْ إِثْمِي وَتُزِيلُ ذَنْبِي، لأَنَّنِي الآنَ أَرْقُدُ
    فِي التُّرَابِ، وَعِنْدَمَا تَبْحَثُ عَنِّي أَكُونُ قَدْ فَنِيتُ».
  ewe-ewe: Nu ka ta mèɖe ŋku ɖa le nye dzidadawo ŋu eye mètsɔ nye nu vɔ̃wo kem o?
    Elabena esusɔ vie mamlɔ ke me, àdim gake nyemaganɔ anyii o.”
  eng-LEE: And why wilt thou not forgive my transgression, and let my iniquity pass
    away? for soon must I lie down in the dust; and thou wilt seek for me, but I shall
    be no more.
  asm-FB: তুমি মোৰ পাপ কিয় ক্ষমা নকৰা? আৰু মোৰ অপৰাধ তুমি কিয় দূৰ নকৰা? কিয়নো মই
    এতিয়া ধুলিতে শয়ন কৰিছোঁ; ইয়াতে তুমি মোক ভালকৈ বিচাৰিবা, কিন্তু মই ইয়াত বিদ্যমান
    হৈ নাথাকিম।”
  sus-A: مُنقٍ رَ عِ مُ دِحّ ﭑ مَ قٍ كٌبِ مَ؟ مُنقٍ رَ عِ مُ ﭑ مَ يُنُبِ شَقَرِ؟ عَ
    فبٍ مُ لُشِ ﭑ شَ قِندِ بّندّ رَ. نَ تّمُي عِ مُ ﭑ تٌمَ سْنْن.»
  fra-SBL: Pourquoi ne pardonnes-tu pas ma désobéissance, et n'effaces-tu pas mon
    iniquité ? Car maintenant, je vais me coucher dans la poussière. Vous me chercherez
    avec soin, mais je ne serai pas là. »
  hbo-hbo: וּמֶ֤ה ׀ לֹא־תִשָּׂ֣א פִשְׁעִי֮ וְתַעֲבִ֪יר אֶת־עֲוֹ֫נִ֥י כִּֽי־עַ֭תָּה
    לֶעָפָ֣ר אֶשְׁכָּ֑ב וְשִׁ֖חֲרְתַּ֣נִי וְאֵינֶֽנִּי׃ פ
  piu-2006: '@see-verse:JOB.007.020'
  kik-kik: Nĩ kĩĩ kĩragiria ũnjohere mahĩtia makwa na ũndekere mehia makwa? Nĩgũkorwo
    ndĩ hakuhĩ gũkoma tĩĩri-inĩ; nawe nĩũkanjaria no ndigakorwo ho.”
  fra-NCL: Que ne pardonnes-tu mon offense ? Que n’oublies-tu mon iniquité ? Car bientôt
    je dormirai dans la poussière ; tu me chercheras, et je ne serai plus.
  cek-AK: Tipongah ka sakpazaehaih nang tahmen ai, ka zaehaih doeh nang takhoe pae
    ving ai loe? Kai loe vaihi maiphu pongah kang song han boeh; akhawnbangah nang
    pakrong tih, toe ka om mak ai boeh, tiah a naa.
  cuk-cuk: Bab-Dummad, ¿ibiga geg be an-isgued elisunna? ¿Ibiga geg be an-isgued ies
    imaksunna? Bato an-burgwed omosad. Bato an napaga binyesokalid. Be an-amidagoenad,
    bato satebin be an-dakdagoed.”
  uig-CYR: Сән немишкә мениң итаәтсизлигимни кәчүрүм қилип, Гунайимни сақит қилмайсән?
    Чүнки мән пат арида топиниң ичидә ухлаймән; Сән мени издәп келисән, лекин мән
    мәвҗут болмаймән».
  tel-2017: నా అతిక్రమాలను నువ్వెందుకు క్షమించవు? నా పాపాలను ఎందుకు తుడిచివేయవు? నేనిప్పుడు
    మట్టిలో కలసిపోతాను. నన్ను జాగ్రత్తగా వెదకుతావు గానీ నేను ఉండను.
  hat-BSA: Poukisa konsa Ou pa padone transgresyon mwen yo, e retire inikite mwen
    yo? Paske koulye a, mwen va kouche nan pousyè a; Ou va chache pou mwen, men m
    p ap la ankò.”
  kos-kos: Mea, kom ac tiana nunak munas nu sik ke ma koluk luk nwe tok? Kom tiana
    ku in tulala ma sufal nga orala uh? Nga akuranna misa, pukpuki, Ac kom ac sukyu
    tuh na nga wanginla.”
  hbo-WLC: וּמֶ֤ה ׀ לֹא־תִשָּׂ֣א פִשְׁעִי֮ וְתַעֲבִ֪יר אֶת־עֲוֺ֫נִ֥י כִּֽי־עַ֭תָּה
    לֶעָפָ֣ר אֶשְׁכָּ֑ב וְשִׁ֖חֲרְתַּ֣נִי וְאֵינֶֽנִּי׃ פ
  ibo-ibo: Ọ bụ na i nweghị ike ịgbaghara m njehie m, ma bupụ mmehie m? Nʼihi na oge
    ọnwụ m eruola nso, e, oge a ga-eliba m nʼaja, ma m nwụọ. Mgbe ahụ ị ga-achọ m,
    ma ị gaghị ahụkwa m anya ọzọ, nʼihi na agaghị m adịkwa.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେ କାହିଁକି ମୋହର ଅପରାଧ କ୍ଷମା କରୁ ନାହଁ ଓ ମୋହର ଅଧର୍ମ ଦୂର କରୁ ନାହଁ?
    କାରଣ ଏବେ ମୁଁ ଧୂଳିରେ ଶୟନ କରିବି; ପୁଣି, ତୁମ୍ଭେ ଯତ୍ନପୂର୍ବକ ମୋହର ଅନ୍ଵେଷଣ କରିବ, ମାତ୍ର
    ମୁଁ ନ ଥିବି।”
  chk-chk: Pwota kosap amusala ai pupungau o angei seniei ai föföringau? Pun arapakan
    chök üpwe kon lon peiasei. En kopwe küttaei, nge üsap chüen nom.”
  rop-rop: Wotfo yu kaan larramgo mi fri brom main nogudbalawei? Yu kaan faindim mi
    dregli, dumaji mi garra dai na.” Lagijat na Job bin tok.
  ukr-1871: Та й чому ж би не простити гріха менї й не зняти з мене проступку мого?
    та ж от, я ляжу в землю, а завтра, хоч би ти й шукав мене, мене вже не буде.
  deu-1951: Warum vergibst du meine Übertretung nicht und erlässest mir nicht meine
    Schuld? Denn jetzt werde ich mich in den Staub legen, und wenn du mich morgen
    früh suchst, so bin ich nicht mehr!
  eng-JPS: And why dost Thou not pardon my transgression, and take away mine iniquity?
    For now shall I lie down in the dust; and Thou wilt seek me, but I shall not be.
  srp-1865: Zašto mi ne oprostiš grijeh moj i ne ukloniš moje bezakonje? jer æu sad
    leæi u prah, i kad me potražiš, mene neæe biti.
  lug-lug: Era lwaki tosonyiwa kwonoona kwange, n’oggyawo obutali butuukirivu bwange?
    Kubanga kaakano nzija kwebaka mu ntaana; era ojja kunnoonya ku makya naye naaba
    sikyaliwo.”
  heb-heb: ומה לא תשא פשעי ותעביר את עוני כי עתה לעפר אשכב ושחרתני ואינני׃
  ben-IRV: কেন তুমি আমার পাপ ক্ষমা কর না এবং আমার অন্যায় নিয়ে নাও না? কারণ আমি কি
    এখন ধূলোয় শুয়ে পরব; তুমি আমায় যত্নসহকারে খুঁজবে, কিন্তু আমার কোন অস্তিত্ব থাকবে
    না।
  pan-pan: ਅਤੇ ਤੂੰ ਮੇਰਾ ਅਪਰਾਧ ਕਿਉਂ ਮਾਫ਼ ਨਹੀਂ ਕਰਦਾ, ਅਤੇ ਮੇਰੀ ਬਦੀ ਦੂਰ ਨਹੀਂ ਕਰਦਾ? ਮੈਂ
    ਤਾਂ ਹੁਣ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਵਾਂਗਾ, ਤਦ ਤੂੰ ਮੈਨੂੰ ਢੂੰਡੇਂਗਾ, ਪਰ ਮੈਂ ਹੋਵਾਂਗਾ ਨਹੀਂ!”
  mya-JVB: အကျွန်ုပ် ပြစ်မှား ခြင်းကို အဘယ်ကြောင့် သည်းခံ တော်မ မူသနည်း။ အကျွန်ုပ်
    အပြစ် ကို အဘယ်ကြောင့် ဖြေရှင်း တော်မမူသနည်း။ ယခု မှာအကျွန်ုပ်သည် မြေမှုန့် ၌ အိပ်
    ရပါမည်။ ကိုယ်တော်သည် နံနက်အချိန်၌ ရှာ တော်မူသောအခါ၊ အကျွန်ုပ် မ ရှိပါဟု မြွက်ဆို၏။
  hmo-hmo: Badina dahaka egu kara dika oi gwauatao lasi? Badina dahaka egu kara kerere
    do oi kokia lao lasi? Badina lau be kahirakahira guria gabuna, tano lalonai do
    lau hekure, bona lau do oi tahua, to lau do oi davaria lasi.”
  urd-urd: तू मेरा गुनाह क्यूँ नहीं मु'आफ़ करता, और मेरी बदकारी क्यूँ नहीं दूर कर
    देता? अब तो मैं मिट्टी में सो जाऊँगा, और तू मुझे ख़ूब ढूँडेगा लेकिन मैं न हूँगा।”
  rus-SYN: И зачем бы не простить мне греха и не снять с меня беззакония моего? ибо,
    вот, я лягу в прахе; завтра поищешь меня, и меня нет.
  bqc-SIM: Bↄ́yãi nili ma tàaeↄ kɛ̃a ǹ ma duuna woloao ni? Asa má gɛ̃ tɛ̃́ɛnau
    tia, máↄ ku lↄo, ńyↄ̃ kpálɛkɛmazi, ńyↄ̃ ma eo.
  tcz-CHONGTHU: Kachonsetna hi ngaidam jengin lang chule kathemmona ho nei lahmang
    peh tan, ajeh chu leivui lah a kijam a thivah ding kahitan, nangin hin ven natin
    chemang tange.
  mar-mar: तू मला माझ्या घोर अन्यायाची आणि माझा आज्ञाभंगाची क्षमा का करून टाकीत नाहीस?
    मी आता असाच धुळीत पडून राहणार तू नंतर माझा शोध घेशील पण मी अस्तित्वात नसेल.”
  qub-qub: ¿Manachu juchäta perdunamanquiman? ¿Manachu mana allita rurashäta perdunamanquiman?
    Manapis aycällatanami wañucushaj. Ashimaptiquipis manami cashänachu.»
  hat-hat: Se sipòte ou pa ka sipòte ankò sa mwen fè ki mal? Se padonnen ou pa ka
    padonnen peche m' yo? Talè konsa mwen pral anba tè. W'a chache m', ou p'ap jwenn
    mwen ankò.
  eng-BSB: Why do You not pardon my transgression and take away my iniquity? For soon
    I will lie down in the dust; You will seek me, but I will be no more.”
  eng-WEBPB: Why do you not pardon my disobedience, and take away my iniquity? For
    now will I lie down in the dust. You will seek me diligently, but I will not be.”
  kbq-kbq: Nahigenka Kagra kumi'ni'a atre nonantenka, kefo avu'ava zani'a eri notrane?
    Na'ankure nagra kofa hu'na fri'na kugusopafina mase'nugenka nagrikura hakegahananagi,
    nagra ko vanugenka onagegosane.
  nhe-BL: ¿Para tlen ax tinechtlapojpolhuía notlajtlacolhua huan xiquixpolo nochi
    tlen nijchijtoc? Pampa nechcatitoc para nimiquis huan nimotecas ipan tlaltejpoctli,
    huan quema tinechtemos, ayoc tinechpantis.”
  gub-BL: Màràzàwe tuwe nereharaz ikatu 'ym ma'e heremiapo kwer wi. Màràzàwe tuwe
    neremunàn kwaw hekatu 'ymaw. Nan kwehe tete aiko putar hetym àwàm pupe ihe nehe.
    Herekar putar pe nehe. Naikuwe kwaw nehe.
  eng-DRA: 'Why dost thou not remove my sin, and why dost thou not take away my iniquity?
    Behold now I shall sleep in the dust: and if thou seek me in the morning, I shall
    not be.'
