verse: JOB.007.007
translations:
  mal-C: ദൈവമേ, എന്റെ ജീവൻ ഒരു ശ്വാസംമാത്രമെന്ന് ഓർക്കണമേ; എന്റെ കണ്ണുകൾ ഇനിയൊരിക്കലും
    ആനന്ദം കാണുകയില്ല.
  deu-TKW: Bedenke, daß mein Leben nur ein Hauch! Nie wieder schaut mein Auge Glück.
  lin-lin: Oh Nkolo, kobosana te ete bomoi na ngai ezali kaka pema ya pamba ! Miso
    na ngai ekomona lisusu bolamu te.
  eng-LSV: Remember that my life [is] a breath, || My eye does not turn back to see
    good.
  eng-GNV: Remember that my life is but a wind, and that mine eye shall not returne
    to see pleasure.
  eng-WEBSTER: 'O remember that my life is wind: my eye will no more see good.'
  nhw-BL: “Toteco Dios, xiquelnamiqui para nonemilis eltoc quen se ijiyotl catli panotehua.
    Amo quema sempa niquitas catli cuali. Ayacmo quema nijpiyas paquilistli.
  swh-ONEN: Kumbuka, Ee Mungu, maisha yangu ni kama pumzi; macho yangu kamwe hayataona
    tena raha.
  bba-bba: A yɑɑyo mɑ nɛn wɑ̃ɑrɑ sɑ̃ɑwɑ wɛ̃siɑ teeru. Nɛn nɔni kun mɑɑ durom wɑsi.
  eng-KJVCPB: 'O remember that my life is wind: Mine eye shall no more see good.'
  luo-luo: Yaye Nyasaye, parie kaka ngimana en mana muya nono; wengena ok nochak one
    mor kendo.
  meu-meu: Ba laloa tao, egu mauri na hahodi tamona na heto. Matagu ese namo basie
    itaia lou.
  npi-ULB: हे परमेश्‍वर, मेरो जीवनलाई केवल एक सास सम्झनुहोस् । मेरो आँखाले फेरि असल
    देख्‍न पाउनेछैन ।
  yor-yor: Háà! Rántí pé afẹ́fẹ́ ni ẹ̀mí mi; ojú mi kì yóò padà rí rere mọ́.
  pes-OPCB: به یاد آورید که عمر من دمی بیش نیست و چشمانم دیگر روزهای خوش را نخواهد
    دید.
  tgl-ULB: Alalahanin mo O Diyos na ang aking buhay ay isa lamang hininga; ang aking
    mata ay hindi na makakakita pa ng kabutihan.
  hui-hui: Yobo ibugua laabo halu lalu, Ngode Datagaliwabe-o i̱ dindi ogoriani holene
    horo tubagi haragoni í̠ manda bide. I̱naga ngui harigaha howa buhe̱ latagi haroni
    ale ndobe. Ainde i̱naga turu holene mani naibulubada.
  mya-mya: ငါ့အသက်သည် လေသက်သက်ဖြစ်ကြောင်းကို အောက်မေ့တော်မူပါ။ နောက်တဖန်ကောင်းသော
    အကျိုးကို ငါမမြင်ရ။
  bod-N: ང་ཡི་ཚེ་ནི་རླུང་དང་འདྲ་བ་ཡིད་ལ་ཞོག ། ང་ཡི་མིག་གིས་རྗེས་སུ་བདེ་སྐྱིད་མི་མཐོང་སྟེ།
    །
  sna-sna: Rangarirai henyu, imi Mwari, kuti upenyu hwangu hunongova mweya wokufema;
    meso angu haachazoonizve mufaro.
  spa-BLM: Oh, recuerda que mi vida es un soplo. Mi ojo no verá más el bien.
  cac-cac: Ach in Diosal, nacoti, a jab' in q'uinal tic, lajan icha yic squic'an juneloc
    quic'. Man̈xa b'aq'uin̈ tzalajc'olal ol in ajoc.
  swh-ULB: Mungu, anakumbuka kwamba maisha yangu ni pumzi tu; jicho langu halitaona
    mema tena.
  bel-bel: Згадай, што жыцьцё маё павеў, што вока маё ня вернецца бачыць добрае.
  deu-ELBBK: Gedenke, dass mein Leben ein Hauch ist! Nicht wird mein Auge das Glück
    wiedersehen.
  mbb-OT: He Megbevayà, tentenuzi nu he iring dà te keramag is untung ku, ne kenè
    ad maan ebpekesaǥad te kelipey.
  mal-2015: എന്റെ ജീവൻ ഒരു ശ്വാസം മാത്രം എന്നോർക്കേണമേ; എന്റെ കണ്ണു ഇനി നന്മയെ കാണുകയില്ല.
  rmc-rmc: Leper tuke, Devla, hoj miro dživipen hin ča balvajori; miri jakh imar šoha
    na dikhela o lačhipen.
  pes-OPV: به یاد آور که زندگی من باد است، و چشمانم دیگر نیکویی را نخواهد دید.
  ron-1924: Аду-Ць аминте, Думнезеуле, кэ вяца мя есте доар о суфларе! Окий мей ну
    вор май ведя феричиря.
  ben-OBCV: হে ঈশ্বর, মনে রেখো, যে আমার জীবন এক শ্বাসমাত্র; আমার দু-চোখ আর কখনও আনন্দ
    দেখতে পাবে না।
  som-som: Bal xusuusta in noloshaydu tahay dabayl uun, Ishayduna mar dambe samaan
    ma arki doonto.
  lat-VUC: Memento quia ventus est vita mea, et non revertetur oculus meus ut videat
    bona.
  eng-ASVBT: 'Oh remember that my life is a breath: Mine eye shall no more see good.'
  ita-1885: Ricordati che la mia vita è un vento, Che l'occhio mio non tornerà più
    a vedere il bene.
  eng-LXXUP: Remember then that my life is breath, And mine eye shall not yet again
    see good.
  eng-ULB: God, call to mind that my life is only a breath; my eye will no more see
    good.
  spa-VBL: Recuerda que mi vida es sólo un soplo; no volveré a ver la felicidad.
  fra-_FOB: Considère que ma vie est un souffle, et que mon œil ne reverra plus le
    bonheur.
  mal-mal: എന്റെ ജീവൻ ഒരു ശ്വാസം മാത്രം എന്നോർക്കണമേ; എന്റെ കണ്ണ് ഇനി നന്മയെ കാണുകയില്ല.
  urd-GVR: Ai Allāh, ḳhayāl rakh ki merī zindagī dam-bhar kī hī hai! Merī āṅkheṅ āindā
    kabhī ḳhushhālī nahīṅ dekheṅgī.
  suz-BL: आं ब्रोंइतीक नाक्‍ती का ले कीशो सोक्‍त खोदेंशो बाक्‍नीम, दे मिम्‍तीन। गो
    लेंशा रिम्‍शो नाक्‍त तचा मताइनुङ।
  eng-NOY: O remember that my life is a breath; That mine eye shall no more see good!
  ita-1927: Ricordati, che la mia vita e un soffio! L’occhio mio non vedrà più il
    bene.
  ckb-ckb: ئەی خودا، لە یادت نەچێت کە ژیانم هەناسەیەکە و ئیتر چاوەکانم خۆشی نابینن.
  eng-BBE: 'O, keep in mind that my life is wind: my eye will never again see good.'
  kan-OKCV: ಓ ದೇವರೇ, ನನ್ನ ಜೀವವು ಕೇವಲ ಉಸಿರೆಂದು ನೆನಪುಮಾಡಿಕೊಳ್ಳಿರಿ. ನನ್ನ ಕಣ್ಣು ತಿರುಗಿ
    ಸಂತೋಷವನ್ನು ಕಾಣುವುದಿಲ್ಲ.
  tam-2017: என் உயிர் காற்றைப்போலிருக்கிறதென்றும், என் கண்கள் இனி நன்மையைக் காணப்போகிறதில்லையென்றும்
    நினைத்தருளும்.
  spa-RV-1909: Acuérdate que mi vida es viento, y que mis ojos no volverán á ver el
    bien.
  ron-BTF: Amintește-ți că viața mea este vânt, ochiul meu nu va mai vedea binele.
  eng-WEBP: Oh remember that my life is a breath. My eye will no more see good.
  eng-FBV: Remember that my life is just a breath; I will not see happiness again.
  nld-1939: Bedenk, dat mijn leven een ademtocht is, Dat mijn oog nooit meer het geluk
    zal aanschouwen;
  nch-BL: “Toteco Dios, xiquelnamiqui para nonemilis eltoc quej se ajacat cati panotehua.
    Amo quema sempa niquitas cati cuali. Ayecmo quema nijpiyas paquilisti.
  vie-1934: Oâi! Xin hãy nhớ mạng sống tôi chỉ bằng hơi thở; Mắt tôi sẽ chẳng còn
    thấy điều phước hạnh nữa.
  hin-CV: यह स्मरणीय है कि मेरा जीवन मात्र श्वास है; कल्याण अब मेरे सामने आएगा नहीं.
  spa-BES: 'Oh, ten en cuenta que mi vida es un soplo: mi ojo nunca volverá a ver
    lo bueno.'
  tdx-tdx: 'Ehe tiahio te kofòke avao ty haveloko: toe tsy hahatrea hasoa ka o masokoo.'
  tha-KJV: โอ ขอทรงจำไว้​ว่า ชี​วิตของข้าพระองค์เป็นแต่​ลมหายใจ ตาของข้าพระองค์จะไม่​เห​็นสิ่​งด​ี​อี​กเลย
  por-BR-2018: Lembra-te que minha vida é um sopro; meus olhos não voltarão a ver
    o bem.
  deu-ELO: Gedenke, daß mein Leben ein Hauch ist! Nicht wird mein Auge das Glück wiedersehen.
  eng-WYC-2018: God, have thou mind, for my life is wind, and mine eye shall not turn
    again, that it see goods. (God, remember that my life is but a breath, and I shall
    no longer see any good days.)
  epo-epo: Memoru, ke mia vivo estas bloveto, Ke miaj okuloj ne plu revidos bonon;
  uig-PIN: Aⱨ Huda, mening jenim bir nǝpǝsla halas. Kɵzüm yahxiliⱪni ⱪaytidin kɵrmǝydiƣanliⱪi
    esingdǝ bolsun;
  beo-beo: Gode! Mae gogolema! Na esalusu da mifo lai afadafa fawane agoai gala. Na
    hahawane hou da fisi dagoi.
  tpi-OTNT: Jop i tok moa olsem, “God, yu save laip bilong mi em i sotpela tru. I
    olsem win mi pulim long nus na i save pinis kwiktaim tru. Olsem na gutpela taim
    i no inap kamap long mi gen.
  hau-SA: Ka tuna, ya Allah, raina numfashi ne kawai; idanuna ba za su taɓa sāke ganin
    farin ciki ba.
  uig-LAT: Ah Xuda, méning jénim bir nepesla xalas. Közüm yaxshiliqni qaytidin körmeydighanliqi
    ésingde bolsun;
  nde-nde: Khumbula, Oh Nkulunkulu, ukuthi impilo yami ngumoya nje; amehlo ami kawayikufa
    akubona njalo ukuthokoza.
  ton-ton: '‌ʻOfa ke manatuʻi ko e matangi ʻa ʻeku moʻui: ʻE ʻikai toe mamata ʻa hoku
    mata ki he lelei.'
  ces-1613: Rozpomeň se, ó Pane, že jako vítr jest život můj, a oko mé že více neuzří
    dobrých věcí,
  eng-WMB: Oh remember that my life is a breath. My eye will no more see good.
  tam-TCV: என் இறைவனே, என் வாழ்வு ஒரு சுவாசம்தான் என்பதை நினைவுகூரும்; என் கண்கள்
    இனி ஒருபோதும் சந்தோஷத்தைக் காண்பதில்லை.
  ceb-ULB: O Dios, hinumdomi ang akong kinabuhi nga usa lamang ka gininhawa; ang akong
    mga mata dili na makakita sa maayo.
  pol-UBG: Pamiętaj, że moje życie jest wiatrem, moje oko już nie zobaczy dobra.
  urd-GVU: اے اللہ، خیال رکھ کہ میری زندگی دم بھر کی ہی ہے! میری آنکھیں آئندہ کبھی
    خوش حالی نہیں دیکھیں گی۔
  deu-1912: Gedenke, daß mein Leben ein Wind ist und meine Augen nicht wieder Gutes
    sehen werden.
  kan-2017: ನನ್ನ ಜೀವವು ಗಾಳಿಯಂತೆ ಇದೆಯೆಂತಲೂ, ನನ್ನ ಕಣ್ಣು ಇನ್ನು ಸುಖವನ್ನು ಕಾಣುವುದಿಲ್ಲವೆಂತಲೂ
    ನೆನಪು ಮಾಡಿಕೋ.
  yap-yap: A Got, dab mu pag talin ni yafos rog e kemus ni ta’ab buchud i nifeng;
    ma felfelan’ rog e ke taw nga tungun.
  hlt-MCSB: Ka hingnah mueihla he poek lah. Hnothen hmuh ham khaw ka mik loh mael
    voel mahpawh.
  mdy-ETH: ፆኦሲዮ! ታኣኮ ሼምፓሢ ዑኡሲ ዔኪሢፓ ቃሚቄሢ ማሌ፤ ሃካፓ ሴካ ፔቴታዖ ኮሺ ባኣዚ ታ ዛጋዓኬ።»
  twi-ASANTE: Ao Onyankopɔn, kae sɛ me nkwanna te sɛ ahomeɛ; na merennya anigyeɛ bio
    da.
  eng-WEBU: Oh remember that my life is a breath. My eye will no more see good.
  wal-wal: “Abeet Xoossau, ta laittai siiriyaara shemppiyo issi shemppo mala gidiyoogaa
    hassaya! Ta aifee naa77antto kehabaa be7ennan attiis.
  spa-PDDPT: Acuérdate que mi vida es un soplo. Mis ojos no volverán a ver el bien.
  gun-gun: Nema'endu'a ke xerekovea yvytu rami rive oaxapa vyvoia re. Xerexa ndoexavei
    ma 'rã iporã va'e.
  ilo-ULB: Panunotem O Dios a ti biagko ket anges laeng; awanen ti nasayaat a makita
    ti matak.
  kpg-kpg: “Meenei God, gi langahia bolo dogu mouli le e hai gadoo be di dogi e dahi,
    dogu tene la gu hagaodi.
  uig-ARA: ئاھ خۇدا، مېنىڭ جېنىم بىر نەپەسلا خالاس. كۆزۈم ياخشىلىقنى قايتىدىن كۆرمەيدىغانلىقى
    ئېسىڭدە بولسۇن؛
  sus-sus: Ala, i xa ratu a ma n ma simaya ɲɛngi nan tun a ra, n yae mu fe fanyi toma
    kɔrɛ.
  pon-2006: Maing Koht, komwi ketin tamataman me ei mour duwehte esingek ehu; ei peren
    imwiseklahr.
  ksd-ksd: Ea, una nuk pa ia ba kaugu nilaun i da ra vuvu ka, A matagu pa na gire
    mule ra boina.
  tur-YTC: Hayatımın bir soluk olduğunu hatırla. Gözüm artık iyilik görmeyecek.
  grc-BRENT: Μνήσθητι οὖν ὅτι πνεῦμά μου ἡ ζωὴ, καὶ οὐκ ἔτι ἐπανελεύσεται ὀφθαλμός
    μου ἰδεῖν ἀγαθόν.
  ind-AYT: Ingatlah bahwa hidupku hanyalah sebuah embusan napas; mataku tidak akan
    lagi melihat hal yang baik.
  nya-nya: Inu Mulungu kumbukirani kuti moyo wanga uli ngati mpweya; sindidzaonanso
    masiku achisangalalo.
  hrv-hrv: 'Spomeni se: život moj je samo lahor i oči mi neće više vidjet'' sreće!'
  mps-mps: Jop agai po genina ma weyu, e tama wali, “God, nago koneani, eno e tǫde
    bidabo sogo te pęwadage mu da, te eno gunidu mobo selama, buluba polo ma soabo
    tiwai mu dao. Tama tibaso, dwagi yai sogo ena tigiba ma asogobeo.
  tpi-tpi: Jop i tok moa olsem, “God, yu save laip bilong mi em i sotpela tru. I olsem
    win mi pulim long nus na i save pinis kwiktaim tru. Olsem na gutpela taim i no
    inap kamap long mi gen.
  dan-1931: Kom i Hu, at mit Liv er et Pust, ej mer får mit Øje Lykke at skue!
  vie-OVCB: Lạy Đức Chúa Trời, xin nhớ đời con chỉ là hơi thở, và con sẽ không bao
    giờ còn thấy hạnh phúc nữa.
  guj-2017: યાદ રાખજો કે, મારું જીવન માત્ર શ્વાસ છે; મારી આંખ ફરી કદી સુખ જોનાર નથી.
  pon-2006A: Maing Koht, komwi ketin tamataman me ei mour duwehte esingek ehu; ei
    peren imwiseklahr.
  por-BRBSL: Oh lembre-se que minha vida é um sopro. Meu olho não verá mais o bem.
  cth-cth: Ka hringnae teh kahlî doeh tie hah pahnim hanh, ka mit ni ahawinae bout
    hmawt mahoeh toe.
  twi-twi: Ao, Onyankopɔn, kae sɛ me nkwanna te sɛ ɔhome; na mʼani renhu anigye bio
    da.
  hlt-hlt: Ka hingnah mueihla he poek lah. Hnothen hmuh ham khaw ka mik loh mael voel
    mahpawh.
  tbz-SIM: Kuyie nhɑ yɛ̃́mu kɛ dò n fòmmu tú kuyɑɑkù nku, n yí kpɑɑ́ kɛ bo yɑ̀ mɛtuɔ̀
    mmɑmɛ̀.
  msy-2020: Egha Jop ua kamaghɨn mɨgɨa ghaze, “O God, nɨ fo, mati gumazim ghuariam
    sue moghɨn, nan ikɨrɨmɨrim a bar otefe. Ezɨ nan damazim ua bizir aghuir na bativamibar
    ganan kogham.
  dop-dop: Hɑɩ, Ɩsɔ tɑɑ sɔɔ sɩ mɑ weesuɣu kɛ́ heelim. Mɑ ɩsɛ kɑɑ nɑ kʋpɑntʋ tɔtɔ.
  azb-azb: Ey Allah, yada sal, həyatım bir nəfəsdir, Gözüm yenidən yaxşılıq görməyəcək.
  eng-DBY: Remember thou that my life is wind; mine eye shall no more see good.
  hin-2017: “याद कर कि मेरा जीवन वायु ही है; और मैं अपनी आँखों से कल्याण फिर न देखूँगा।
  wol-KYG: Éy Yàlla, bul fàtte ne sama dund gii, ag noo doŋŋ la, te dootuma teg bët
    ngëneel.
  eng-YLT: Remember Thou that my life [is] a breath, Mine eye turneth not back to
    see good.
  kne-kne: “Nemnemem koma ay Diyos ay owat kaman dagem nan biyag ko. Enggay napap-eng
    di ragsak ko.
  eng-WYC-2017: God, have thou mind, for my life is wind, and mine eye shall not turn
    again, that it see goods.
  eng-WMBB: Oh remember that my life is a breath. My eye will no more see good.
  urd-GVH: ऐ अल्लाह, ख़याल रख कि मेरी ज़िंदगी दम-भर की ही है! मेरी आँखें आइंदा कभी
    ख़ुशहाली नहीं देखेंगी।
  rug-rug: Mu balabala ia Tamasa, sapu sa qua tinoa si guana keke siniṉo mo; sari
    qua qinetuqetu si ele murimuri palae.
  gaz-gaz: Egaa yaa Waaqayyo, akka jireenyi koo akkuma qilleensaa taʼe yaadadhu; iji
    koo lammata waan gaarii hin argu.
  fra-LSG: Souviens-toi que ma vie est un souffle! Mes yeux ne reverront pas le bonheur.
  yal-yal: “Ala, a xa rabira i ma, a n ma siimayaan mi buma, n mi fa hɛrin toma n
    yɛɛn na sɔnɔn.
  haw-1868: 'E hoomanao oe, he makani kuu ola: Aole e ike hou ko''u maka i ka maikai.'
  arb-NAV: فَاذْكُرْ يَا اللهُ أَنَّ حَيَاتِي لَيْسَتْ سِوَى نَسَمَةٍ، وَأَنَّ عَيْنَيَّ
    لَنْ تَعُودَا تَرَيَانِ الْخَيْرَ.
  ewe-ewe: O Mawu, ɖo ŋku edzi be, nye agbe la, ƒuƒu ko wònye, nye ŋkuwo magakpɔ dzidzɔŋkekewo
    akpɔ o.
  eng-LEE: Oh remember that nothing but a breath is my life; that my eye will not
    again see happiness;
  asm-FB: তুমি ভাবি চোৱা, মোৰ প্ৰাণ নিশ্বাসমাত্ৰ; মোৰ চকুৱে মঙ্গল আৰু দেখিবলৈ নাপাব।
  sus-A: عَلَ، عِ شَ رَتُ عَ مَ ﭑ مَ سِمَيَ حّنفِ نَن تُن عَ رَ، ﭑ يَيٍ مُ قٍ قَنيِ
    تٌمَ كْرّ.
  fra-SBL: Oh, souviens-toi que ma vie n'est qu'un souffle. Mon œil ne verra plus
    rien de bon.
  hbo-hbo: זְ֭כֹר כִּי־ר֣וּחַ חַיָּ֑י לֹא־תָשׁ֥וּב עֵ֝ינִ֗י לִרְאֹ֥ות טֹֽוב׃
  piu-2006: '@see-verse:JOB.007.006'
  kik-kik: Wee Ngai-rĩ, ririkana atĩ muoyo wakwa no ta mĩhũmũ; namo maitho makwa matigacooka
    kuona ũndũ mwega rĩngĩ.
  fra-NCL: O Dieu, souviens-toi que ma vie n’est qu’un souffle ! Mes yeux ne reverront
    pas le bonheur.
  cek-AK: Aw ka hinghaih loe takhi ah ni oh, tiah panoek ah; ka mik mah hoihhaih roe
    hnu mak ai boeh.
  cuk-cuk: ”Bab-Dummad, be ebinsao, an-gudiidi, unnila bunnolegedyob an gudiid. Neg-nued
    bar an dakosulid.
  uig-CYR: Аһ Худа, мениң җеним бир нәпәсла халас. Көзүм яхшилиқни қайтидин көрмәйдиғанлиғи
    есиңдә болсун;
  tel-2017: నా ప్రాణం కేవలం ఊపిరి వంటిదని జ్ఞాపకం చేసుకోండి. ఇకపై నా కళ్ళకు ఎలాంటి
    మంచీ కనబడదు.
  hat-BSA: Sonje byen ke lavi m pa plis ke yon souf; zye m p ap wè sa ki bon ankò.
  kos-kos: “O God, esam lah moul luk uh oana sie mong, Ac wanginla tari pwar luk.
  hbo-WLC: זְ֭כֹר כִּי־ר֣וּחַ חַיָּ֑י לֹא־תָשׁ֥וּב עֵ֝ינִ֗י לִרְא֥וֹת טֽוֹב׃
  ibo-ibo: O Chineke cheta na ndụ m bụ naanị otu nkuume; anya m abụọ agaghị ahụkwa
    ọṅụ ọzọ.
  ory-ory: ଆହେ, ମୋହର ପ୍ରାଣ ବାୟୁ ମାତ୍ର ବୋଲି ସ୍ମରଣ କର; ମୋହର ଚକ୍ଷୁ ଆଉ ମଙ୍ଗଳ ଦେଖିବ ନାହିଁ।
  chk-chk: Ai Kot, kopwe chechemeni pwe manauei a usun chök eu ngasangas mi müchükai,
    nge mesei esap chüen künasefäli mine a mürina.
  rop-rop: Wal Job bin kipgon tok, “Mi jinginat langa yu God. Yu nomo foget main laif
    im oni shotwan. En oni det trabul im deya lida langa mi.
  ukr-1871: Згадай (Боже), що життє моє — подув (вітру), а око моє не вернесь, побачити
    добро.
  deu-1951: Bedenke, daß mein Leben ein Hauch ist, daß mein Auge nichts Gutes mehr
    sehen wird;
  eng-JPS: O remember that my life is a breath; mine eye shall no more see good.
  srp-1865: Opomeni se da je moj život vjetar, da oko moje neæe više vidjeti dobra,
  lug-lug: Ojjukira Ayi Katonda, nti obulamu bwange tebuliimu, wabula mukka bukka,
    amaaso gange tegaliddayo kulaba bulungi.
  heb-heb: זכר כי רוח חיי לא תשוב עיני לראות טוב׃
  ben-IRV: ঈশ্বর, স্মরণ কর যে আমার জীবন শুধু শ্বাসমাত্র; আমার চোখ আর কখন ভালো দেখতে
    পাবে না।
  pan-pan: ਯਾਦ ਰੱਖ ਕਿ ਮੇਰਾ ਜੀਵਨ ਸਾਹ ਹੀ ਹੈ, ਮੇਰੀ ਅੱਖ ਫੇਰ ਭਲਿਆਈ ਨਹੀਂ ਵੇਖੇਗੀ!
  mya-JVB: ငါ့ အသက် သည် လေ သက်သက်ဖြစ်ကြောင်း ကို အောက်မေ့ တော်မူပါ။ နောက်တဖန် ကောင်း
    သော အကျိုးကို ငါ မ မြင် ရ။
  hmo-hmo: Ma Iobu ia hereva, ia gwau, “Dirava e, do oi laloatao, egu mauri be hahodi
    tamona sibona. Egu moale negadia be idia ore vadaeni.
  urd-urd: '''आह, याद कर कि मेरी ज़िन्दगी हवा है, और मेरी आँख ख़ुशी को फिर न देखेगी।'
  rus-SYN: Вспомни, что жизнь моя дуновение, что око мое не возвратится видеть доброе.
  bqc-SIM: Lua, dↄ̃ kɛ́ ma wɛ̃ni dɛ lán lɛ́'ĩanawaɛ, má aafiaʼe bau lↄo.
  tcz-CHONGTHU: O Pathen, kahin kho hi hai khat bep bou ahi ti nei geldoh peh in,
    chule keiman kipana hi kanei kit lou hel ding ahi.
  mar-mar: देवा, माझे आयुष्य म्हणजे केवळ श्वास आहे हे आठव, माझे नेत्र काही चांगले
    पाहणार नाही.
  qub-qub: «Yarpaycuy ari Tayta Dios, bïdäga jämay cachaynöllami. Mananami imaypis
    cushishaga goyashänachu.
  hat-hat: Bondye o! Pa bliye, lavi m' tankou yon nwaj k'ap pase. Lè m'a fèmen je
    m', mwen p'ap janm kapab jwi lavi a ankò.
  eng-BSB: Remember that my life is but a breath. My eyes will never again see happiness.
  eng-WEBPB: Oh remember that my life is a breath. My eye will no more see good.
  kbq-kbq: Anumzamoka kagera okanio, nasimu'ma eri'na mani'zamo'a asimu'ma anteankna
    higeno knare muse zana mago'ane onkegahue.
  nhe-BL: “Toteco Dios, xiquilnamiqui para noyolis eltoc queja se ijiyotl tlen panotehua.
    Ax quema sampa niquitas tlen cuali. Ayoc quema nijpiyas paquilistli.
  gub-BL: Nema'enukwaw herehe nehe, o Tupàn. Hereha nuexak pixik kwaw herurywete haw
    nehe.
  eng-DRA: Remember that my life is but wind, and my eyes shall not return to see
    good things.
