verse: JOB.014.009
translations:
  mal-C: വെള്ളത്തിന്റെ ഗന്ധം കിട്ടിയാൽ അതു മുളയ്ക്കും; ഒരു ചെടിപോലെ ശാഖകൾ പുറപ്പെടുവിക്കും.
  deu-TKW: vom Duft des Wassers schlägt er wieder aus und treibt Zweige wie ein frisch
    gepflanztes Reis.
  lin-lin: nzokande soki kaka ezwi mayi, ekobimisa mito mpe ekobota bitape lokola
    nzete ya sika.
  eng-LSV: From the fragrance of water it flourishes, || And has made a crop as a
    plant.
  eng-GNV: Yet by the sent of water it will bud, and bring foorth boughes like a plant.
  eng-WEBSTER: Yet through the scent of water it will bud, and bring forth boughs
    like a plant.
  nhw-BL: quema quiajsisquía atl, sempa chamanisquía. Quena, quema inelhuayohua moxoxohuilisquíaj,
    yancuic ixhuatos.
  swh-ONEN: lakini kwa kupata dalili ya maji utachipua na kutoa machipukizi kama mche.
  bba-bba: ten ɡbinɑ ɡɑɑ rɑ mɑɑ kpɑrewɑ yɑ̀ n nim wɑ kpɑ yu kpii pɔturɑ ko.
  eng-KJVCPB: Yet through the sent of water it will bud, And bring forth boughs like
    a plant.
  luo-luo: to kata kamano, kowinjo much pi, to oloth, mana ka yien mochako dongo.
  meu-meu: to ranu bonana baine kamonai, bena tuhutuhuna bae gara, bona rigina do
    bae vara, au matamatana na heto.
  npi-ULB: तापनि त्‍यसले पानीको ओस मात्र पायो भने, त्यो फेरि पलाउँछ, र रुखले झैं हाँगाहरू
    फिंजाउँछ ।
  yor-yor: síbẹ̀ nígbà tí ó bá gbóòórùn omi, yóò sọ, yóò sì yọ ẹ̀ka jáde bí irúgbìn.
  pes-OPCB: '@see-verse:JOB.014.008'
  tgl-ULB: kahit na ito ay nakakaamoy ng tubig lamang, uusbong ito at magkakasanga
    tulad ng isang halaman.
  hui-hui: ira teneha dindi ibane bere wiagua nde ira dibayagonaga teneha howa lone
    dongoria biaga ndobe. Ani anda howa gini gene halu ira gahenge lone anda haga.
  mya-mya: ရေငွေ့ကြောင့် အတက်ပေါက်၍၊ ပျိုးပင်ကဲ့သို့ အညွန့်တို့နှင့် ပြည့်စုံလိမ့်မည်။
  bod-N: ཆུ་ཡི་གཤེར་གྱིས་མྱུག་གསར་སྐྱེ་འགྱུར་ཞིང་། ། སྡོང་ཕྲུག་བཞིན་དུ་ཡལ་ག་འཐོན་འགྱུར་གྱིས།
    །
  sna-sna: asi uchabukira pakunhuhwira kwemvura ugomera somuti uchangotanga kumera.
  spa-BLM: Sin embargo, a través del aroma del agua brotará, y brotan ramas como una
    planta.
  cac-cac: axo yic tz'emc'och sical a a' d'a te', syaxb'ixi te', svolanxi te' icha
    junoc te' yuneto tz'avchaji.
  swh-ULB: hata kama bado lina harufu ya maji pekee, litachipua tena na kutoa nje
    matawi kama mche.
  bel-bel: але, як толькі пачула ваду, яно дае парасткі і пускае вецьце, як бы нанава
    пасаджанае.
  deu-ELBBK: vom Duft des Wassers sprosst er wieder auf und treibt Zweige wie ein
    Pflänzling.
  mbb-OT: emun egkevinyaǥan heini ebpeneringsing pa he iring is tuvù din te veǥu he
    pinemula.
  mal-2015: വെള്ളത്തിന്റെ ഗന്ധംകൊണ്ടു അതു കിളുർക്കും ഒരു തൈപോലെ തളിർ വിടും.
  rmc-rmc: soča voňinela o paňi, takoj pučinela avri a mukela o konara sar e nevi
    rastlina.
  pes-OPV: لیکن از بوی آب، رمونه می‌کند و مثل نهال نو، شاخه‌ها می‌آورد.
  ron-1924: ынверзеште ярэшь де миросул апей ши дэ рамурь де паркэ ар фи сэдит дин
    ноу.
  ben-OBCV: তবুও জলের গন্ধ পেলেই তা মুকুলিত হবে ও এক চারাগাছের মতো শাখাপ্রশাখা বিস্তার
    করবে।
  som-som: Biyaha urkooda ayuu ku biqli doonaa, Oo waxaa ka soo bixi doona laamo curdan
    ah oo dhalato la moodo.
  lat-VUC: ad odorem aquæ germinabit, et faciet comam, quasi cum primum plantatum
    est.
  eng-ASVBT: Yet through the scent of water it will bud, And put forth boughs like
    a plant.
  ita-1885: Pur nondimeno, tosto ch'egli sentirà l'acqua, rigermoglierà, E produrrà
    rami come una pianta novella.
  eng-LXXUP: It will blossom from the scent of water, And will produce a crop, as
    one newly planted.
  eng-ULB: yet even if it only smells water, it will bud and send out branches like
    a plant.
  spa-VBL: sólo un hilo de agua hará que brote y se ramifique como una planta joven.
  fra-_FOB: Dès qu'il sent l'eau, il pousse de nouveau, et il produit des branches
    comme un jeune plant.
  mal-mal: വെള്ളത്തിന്റെ ഗന്ധംകൊണ്ട് അത് കിളിർക്കും ഒരു തൈപോലെ ശാഖ പുറപ്പെടും.
  urd-GVR: lekin pānī kī ḳhushbū sūṅghte hī wuh koṅpleṅ nikālne lagegā, aur panīrī
    kī-sī ṭahniyāṅ us se phūṭne lageṅgī.
  suz-BL: लेंशा इच्‍का ब्‍वाक्‍कु तवानु, वाब। मिनु ठेयब रवा खोदेंशो पा राशी दाप्‍ब।
  eng-NOY: Through the scent of water it will bud, And put forth boughs, like a young
    plant.
  ita-1927: a sentir l’acqua, rinverdisce e mette rami come una pianta nuova.
  ckb-ckb: هەر کاتێک بۆنی ئاو بکات چەکەرە دەکات و وەک ڕووەکێکی نوێ لق دەردەکات.
  eng-BBE: Still, at the smell of water, it will make buds, and put out branches like
    a young plant.
  kan-OKCV: ನೀರಿನ ವಾಸನೆಯಿಂದ ಅದು ಮೊಳೆತು, ಗಿಡದ ಹಾಗೆ ಅದು ಕೊಂಬೆಗಳನ್ನು ಬಿಡುವುದು.
  tam-2017: தண்ணீரின் வாசனையினால் அது துளிர்த்து, இளமரம்போலக் கிளைவிடும்.
  spa-RV-1909: Al percibir el agua reverdecerá, y hará copa como planta.
  ron-BTF: Totuși prin mirosul apei, el va înmuguri și va da lăstari ca o plantă.
  eng-WEBP: yet through the scent of water it will bud, and sprout boughs like a plant.
  eng-FBV: just a trickle of water will make it bud and grow branches like a young
    plant.
  nld-1939: Hij bot weer uit, zodra hij het water maar ruikt, Schiet takken als een
    jonge plant.
  nch-BL: quema quiajsisquía at, sempa chamanisquía. Quena, quema inelhuayohua moxoxohuilisquíaj
    elisquía quej yancuic ixhuatos.
  vie-1934: Vừa có hơi nước, nó sẽ mọc chồi, Và đâm nhành như một cây tơ;
  hin-CV: जल की गंध प्राप्‍त होते ही यह खिलने लगता है तथा पौधे के समान यह अपनी शाखाएं
    फैलाने लगता है.
  spa-BES: Aun así, con el olor del agua, hará brotes y pondrá ramas como una planta
    joven.
  tdx-tdx: fa ie mañantson-drano ro hibotiboty vaho handrevake hoe ana-katae.
  tha-KJV: แต่​พอได้​กล​ิ่นไอของน้ำ มันจะงอกและแตกกิ่งออกเหมือนต้นไม้​อ่อน
  por-BR-2018: Ao cheiro das águas ela brotará, e dará ramos como uma planta nova.
  deu-ELO: vom Dufte des Wassers sproßt er wieder auf und treibt Zweige wie ein Pflänzling.
  eng-WYC-2018: it shall burgeon (again) at the odour of water, and it shall make
    hair, that is, leaves and branches /or take root, as when it was planted first
    (or like when it was first planted).
  epo-epo: Tamen, eksentinte la odoron de akvo, ĝi denove verdiĝas, Kaj kreskas plue,
    kvazaŭ ĵus plantita.
  uig-PIN: Biraⱪ suning puriⱪi bilǝnla u yǝnǝ kɵkiridu, Yumran ot-qɵptǝk yengi bihlarni
    qiⱪiridu.
  beo-beo: Be hano da dialebeba:le bu gahegini ulu heda:sa.
  tpi-OTNT: sapos graun i gat wara, nupela kru bai i kamap long as bilong diwai ol
    i katim pinis. Em bai i kamap na putim han bilong en olsem nupela diwai.
  hau-SA: Daga ya ji ƙanshin ruwa zai tohu yă yi tsiro kamar shuka.
  uig-LAT: Biraq suning puriqi bilenla u yene kökiridu, Yumran ot-chöptek yéngi bixlarni
    chiqiridu.
  nde-nde: kodwa singezwa amanzi siyahluma sikhuphe ingatsha njengesihlahla esitsha.
  ton-ton: Ka ʻi he nanamu ʻoe vai ʻe toe tupu ia, ʻo tupu ai ʻae ngaahi vaʻa ʻo hangē
    ha ʻakau.
  ces-1613: Avšak jakž počije vláhy, zase se pučí, a zahustí jako keř.
  eng-WMB: yet through the scent of water it will bud, and sprout boughs like a plant.
  tam-TCV: தண்ணீர் பட்டவுடனே அது துளிர்விட்டு ஒரு செடியைப்போல் கிளைவிட்டு வளரும்.
  ceb-ULB: apan bisan kung kini makasimhot lamang ug tubig, makasalingsing kini ug
    makapananga sama sa usa ka tanom.
  pol-UBG: To jednak gdy poczuje wodę, odrasta i rozpuszcza gałęzie jak sadzonka.
  agr-agr: yumi juki ukatjamak ataktu uchimea yama nagkamchaku ajak ajaamu tsapai,
    pegkeg samekbaun muumpama iman weawai.
  kyc-kyc: imbu doko rangeme ipwa manjo andenge.
  urd-GVU: لیکن پانی کی خوشبو سونگھتے ہی وہ کونپلیں نکالنے لگے گا، اور پنیری کی سی
    ٹہنیاں اُس سے پھوٹنے لگیں گی۔
  deu-1912: so grünt er doch wieder vom Geruch des Wassers und wächst daher, als wäre
    er erst gepflanzt.
  kan-2017: ಮಳೆ ನೀರಿನ ವಾಸನೆಯಿಂದಲೇ ಅದು ಮೊಳೆತು, ಚಿಗುರಿ ಗಿಡದ ಹಾಗೆ ಕವಲೊಡೆಯುವುದು.
  yap-yap: ya yira tarannag me thay e nof riy ni bod ba ke gek’iy ni ka fini tugul.
  hlt-MCSB: tui bo ah duei vetih thinghloe bangla a pae cawn ni.
  mdy-ETH: ሳዓ ዎዒ ዴንቄቴ ጊንሣ ቶሻኔ፤ ሃጊ ቱቱኮና ሚሢጉዲ ካኣፒ ኬሳኔ።
  twi-ASANTE: nanso, ɔnya nsuo a ɛfefɛ, na ɛyiyi mman sɛ dua a wɔatɛ.
  eng-WEBU: yet through the scent of water it will bud, and sprout boughs like a plant.
  wal-wal: haattaa peenuwaa demmidi aacees; puutiyaadan ooratta licuwaa kessees.
  spa-PDDPT: al recibir el agua reverdecerá, y echará ramas como una planta.
  gun-gun: yy reakuã gui rive ju 'rã henhoĩ. Ha'e rami vy hapo ju 'rã ovy yvyra ipyau
    va'e rami.
  ilo-ULB: ngem uray makaangot laeng daytoy iti danum, agsaringitto daytoy ken agsanga
    a kas iti mula.
  kpg-kpg: gei di maa ga hagatiu gi nia wai, gei di maa ga matili aga be di laagau
    hoou.
  uig-ARA: بىراق سۇنىڭ پۇرىقى بىلەنلا ئۇ يەنە كۆكىرىدۇ، يۇمران ئوت-چۆپتەك يېڭى بىخلارنى
    چىقىرىدۇ.
  sus-sus: tunɛ birɛ, a man nɔma findide a ra alɔ a singe.
  pon-2006: pihl kak kawosehda pwe en wiahla tuhke kapw pwoat.
  jae-jae: mago embe êlib bu oc êpuc ma oc êkêŋ ŋalaka amboac ka wakuc teŋ.
  ksd-ksd: la kaka ra golina na ibul ba i kap ra polo, Ma na vung ra umana ingaingarina
    da ra davai.
  tur-YTC: Yine de suyun kokusuyla filizlenir, Ve bir fidan gibi dallar verir.
  grc-BRENT: τὸ στέλεχος αὐτοῦ ἀπὸ ὀσμῆς ὕδατος ἀνθήσει, ποιήσει δὲ θερισμὸν, ὥσπερ
    νεόφυτον.
  ind-AYT: tetapi karena aroma air, ia akan mengeluarkan kuncup dan cabang-cabang
    sampai menjadi sebuah tanaman muda.
  nya-nya: koma pamene chinyontho chafika udzaphukira ndipo udzaphuka nthambi ngati
    mtengo wanthete.
  hrv-hrv: oćutjevši vodu, ono će propupat' i pustiti grane kao stablo novo.
  mps-mps: Ma, tǫde wę elaluyu da, te gelai ni tanede kulubi ma pedalaibao. Aga
    holama, gesi ni holoyu, nologo pedebo tiwai yaibao.
  tpi-tpi: sapos graun i gat wara, nupela kru bai i kamap long as bilong diwai ol
    i katim pinis. Em bai i kamap na putim han bilong en olsem nupela diwai.
  dan-1931: lugter det Vand, får det nye Skud, skyder Grene som nyplantet Træ;
  vie-OVCB: vừa có hơi nước, nó sẽ nẩy chồi và cây liền nứt đọt như hạt giống mới.
  guj-2017: છતાંપણ તેને પાણી મળવાથી તે ખીલશે, અને રોપાની જેમ તેને ડાળીઓ ફૂટશે.
  pon-2006A: pihl kak kawosehda pwe en wiahla tuhke kapw pwoat.
  por-BRBSL: yet através do cheiro da água, ela irá brotar, e brotam ramos como uma
    planta.
  cth-cth: Tui kahû dawk bout bawt vaiteh, ung e patetlah a cakang a tâco han doeh.
  twi-twi: nanso, onya nsu a ɛfefɛw, na eyiyi mman sɛ dua a wɔatɛw.
  hlt-hlt: tui bo ah duei vetih thinghloe bangla a pae cawn ni.
  tbz-SIM: kɛ̀ mù kèè mɛniɛ nkó kubooku mùu wɛ̃tɛ kɛ́sɛntɛ̀, kɛ̀ mu bɑkɛɛ siku ditepɑ̀nnì
    kɔ̃mɛ.
  msy-2020: eghtɨ nguazim dɨpam ikɨtɨ, ghuzir igiam temer dakar me okezimɨn otogham.
    Egh an aghung aguaba asɨ mati temer igiam.
  dop-dop: Ye kʋ nɩɩwɑ lʋmɑɣɑ tɑŋ kʋ tɑɣɑnǝɣɩ nɛɣɛtʋɣʋ kɛ́ nɑ kʋ́ hɛlɩ piliŋɑsɩ kʋfɑsɩ
    ɩsɩɩ tiikɑ.
  azb-azb: Suyun iyini duyanda çiçəklənər, Cavan ağac kimi şaxələnər.
  eng-DBY: Yet through the scent of water it will bud, and put forth boughs like a
    young plant.
  hin-2017: तो भी वर्षा की गन्ध पाकर वह फिर पनपेगा, और पौधे के समान उससे शाखाएँ फूटेंगी।
  wol-KYG: mu yég um ndox, rekk, jebbi, saxaat nim njëmbat.
  eng-YLT: From the fragrance of water it doth flourish, And hath made a crop as a
    plant.
  kne-kne: ngem no masibogan et mansaringit ya gomabay ay kaman baro ay mola.
  eng-WYC-2017: it shall burgeon at the odour of water, and it shall make hair, that
    is, leaves and branches, or take root, as when it was planted first.
  eng-WMBB: yet through the scent of water it will bud, and sprout boughs like a plant.
  urd-GVH: लेकिन पानी की ख़ुशबू सूँघते ही वह कोंपलें निकालने लगेगा, और पनीरी की-सी
    टहनियाँ उससे फूटने लगेंगी।
  rug-rug: ba pana tiqu la ia na kolo si kote liho vura nana mo, meke tuvulu sage
    guana linete vaqura.
  gaz-gaz: foolii bishaaniitiin lata; akka biqiltuuttis damee ni baafata.
  fra-LSG: Il reverdit à l’approche de l’eau, Il pousse des branches comme une jeune
    plante.
  yal-yal: igen nɛɛn fa sa a ma tun, a mɔn bata a mabun, a yi a ɲingine ramini alo
    a yi kii naxan yi a fɔlɔni.
  haw-1868: Aka, no ka honi ana i ka wai e kupu ae ia, A e hookupu aku i na lala,
    me he laau kanu la,
  arb-NAV: فَإِنَّهَا حَالَما تَسْتَرْوِحُ الْمَاءَ تُفْرِخُ، وَتُنْبِتُ فُرُوعاً
    كَالْغَرْسِ.
  ewe-ewe: ke hã la, ne tsi nya ʋẽ ɖee ko la, egadzena eye wòtoa alɔwo abe ati si
    wodo ene.
  eng-LEE: Yet through the scent of water will it flourish [again], and produce boughs
    as though It were newly planted.
  asm-FB: তথাপি পানীৰ গোন্ধ পালে তাৰ গজালি ওলায়, আৰু নতুনকৈ ৰোৱা গছপুলিৰ দৰে ডাল-পাত
    মেলে।
  sus-A: تُنّ بِرّ، عَ مَن نْمَ قِندِدٍ عَ رَ عَلْ عَ سِنفٍ.
  fra-SBL: pourtant, grâce à l'odeur de l'eau, il bourgeonnera, et faire pousser des
    rameaux comme une plante.
  hbo-hbo: מֵרֵ֣יחַ מַ֣יִם יַפְרִ֑חַ וְעָשָׂ֖ה קָצִ֣יר כְּמֹו־נָֽטַע׃
  kik-kik: ũngĩkaguucia maaĩ-rĩ, nĩũgathethũka na ũrute honge ta mũtĩ wa kũhaandwo.
  fra-NCL: dès qu’il sent l’eau, il reverdit, il pousse des branches comme un jeune
    plant.
  cek-AK: tui hmui hoiah tadok let ueloe, thingkung kanawk baktiah tanghang tacawt
    let tih.
  cuk-cuk: egi dii-aryoderdi, gannar sunna durgued. Sapi-gebe-diglesadyob e-anagan
    ainiardaed.
  uig-CYR: Бирақ суниң пуриғи биләнла у йәнә көкириду, Юмран от-чөптәк йеңи бихларни
    чиқириду.
  tel-2017: అయితే దానికి నీటి వాసన తగిలినప్పుడు అది చిగురు వేస్తుంది, లేత మొక్కలాగా
    కొత్తగా కొమ్మలు కాస్తుంది.
  hat-BSA: fè rive yon gout dlo, e li va pete pouse boujon yo kon yon plant.
  kos-kos: Fin oasr kof pusralla na ac sifilpa kapak oana soko sak fusr.
  hbo-WLC: מֵרֵ֣יחַ מַ֣יִם יַפְרִ֑חַ וְעָשָׂ֖ה קָצִ֣יר כְּמוֹ־נָֽטַע׃
  ibo-ibo: mgbe ọbụla mmiri zokwasịrị ya, ọ na-epupụta dịka ihe a kụrụ akụ.
  ory-ory: ତଥାପି ଜଳର ଗନ୍ଧ ପାଇଲେ, ତାହା ପଲ୍ଲବିତ ହେବ ଓ ରୋପିତ ବୃକ୍ଷ ତୁଲ୍ୟ ଶାଖାବିଶିଷ୍ଟ
    ହେବ।
  chk-chk: nge lupwen koluk a tori, epwe fasar o apwükü palan usun efoch irä mi fö.
  rop-rop: bat if yu wodarimbat im garram woda, yu luk det tri im gedim nyuwan bushis
    en im jidan laibala.
  ukr-1871: Але, як тільки почує воду, воно пустить паростки й поросте галуззєм, наче
    б новопосаджене; —
  deu-1951: so grünt er doch wieder vom Duft des Wassers und treibt Schosse hervor,
    als wäre er neu gepflanzt.
  eng-JPS: Yet through the scent of water it will bud, and put forth boughs like a
    plant.
  srp-1865: Èim osjeti vodu, opet napupi i pusti grane kao prisad.
  lug-lug: naye olw’emirandira okutambula ne ginoonya amazzi kimulisa ne kireeta amatabi
    ng’ekisimbe.
  heb-heb: מריח מים יפרח ועשה קציר כמו נטע׃
  ben-IRV: তবুও যদি এটা জলের গন্ধও পায়, এটা অঙ্কুরিত হবে এবং গাছের মত শাখা প্রশাখা
    বিস্তার করবে।
  pan-pan: ਤਾਂ ਵੀ ਪਾਣੀ ਦੀ ਖੁਸ਼ਬੂ ਤੋਂ ਉਹ ਦੀਆਂ ਕੂੰਬਲਾਂ ਫੁੱਟ ਨਿੱਕਲਣਗੀਆਂ ਅਤੇ ਬੂਟੇ ਵਾਂਗੂੰ
    ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਨਿੱਕਲਣਗੀਆਂ।
  mya-JVB: ရေ ငွေ့ ကြောင့် အတက် ပေါက်၍ ၊ ပျိုး ပင်ကဲ့သို့ အညွန့်တို့နှင့် ပြည့်စုံ
    လိမ့်မည်။
  hmo-hmo: To ranu do ia abia neganai, rigi matamata do idia vara, ava ena anina matamata
    ia tubu bamona.
  urd-urd: तोभी पानी की बू पाते ही वह नए अखुवे लाएगा, और पौदे की तरह शाख़ें निकालेगा।
  rus-SYN: но, лишь почуяло воду, оно дает отпрыски и пускает ветви, как бы вновь
    посаженное.
  bqc-SIM: tó à í gĩmà, a bↄlɛɛ, a gↄ̃nakɛ̃ lán lí pↄ́ wa bàwaɛ.
  tcz-CHONGTHU: Twi thalhin jallin hungdonthah kit intin akeh thah bangin hung itt
    hah inte.
  mar-mar: तरी ते पाण्यामुळे पुन्हा जिवंत होते. आणि त्यास नवीन रोपासारख्या फांद्या
    फुटतात.
  qub-qub: yacu chayaptenga yapaymi chillguimonga. Mallwa yörapanörämi rämancunapis
    cupösu wiñanga.
  bqp-bqp: tó à í gbĩ mà, ani bↄ̀tↄ pá, ani gã̀ bo lán lí kũ ò pɛ̀ɛ bà.
  hat-hat: depi li jwenn dlo, l'ap boujonnen, l'ap pouse kreyòl.
  eng-BSB: at the scent of water it will bud and put forth twigs like a sapling.
  eng-WEBPB: yet through the scent of water it will bud, and sprout boughs like a
    plant.
  kbq-kbq: Hianagi mopafina tima me'nenigeno'a ana zafamo'a ete agata hageno, kasefa
    zafagna huno hageno marerigahie.
  nhe-BL: quema quiajsisquía atl, sampa chamanisquía. Quena, quema inelhuayohua moxoxohuilisquíaj,
    yancuic ixhuatos.
  bus-bus: tó à í gũu mà, eé pìto pá, eé gã̀ bↄ lán lí kɛ̀ wà pɛ̀ bà.
  gub-BL: Nezewe rehe we aze ximono 'y pixik hehe nehe, hezuz wi putar nehe. Hàkà
    wi putar ywyra ipyahu ma'e ài nehe.
  eng-DRA: At the scent of water, it shall spring, and bring forth leaves, as when
    it was first planted.
