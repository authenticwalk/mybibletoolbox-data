verse: JOB.014.021
translations:
  mal-C: അവരുടെ മക്കൾ ബഹുമതി പ്രാപിച്ചാൽ അവർ അത് അറിയുന്നില്ല; അവരുടെ മക്കൾക്കു താഴ്ച
    ഭവിക്കുന്നതും അവർ കാണുന്നില്ല.
  deu-TKW: Kommen seine Kinder zu Ehren - er weiß es nicht, sinken sie herab - er
    hat nicht acht auf sie.
  lin-lin: Soki bana na ye ya mibali bazwi lokumu, ayebaka na ye yango te ; soki basambwisi
    bango, amonaka na ye yango te.
  eng-LSV: His sons are honored, and he does not know; And they are little, and he
    does not attend to them.
  eng-GNV: And he knoweth not if his sonnes shall be honourable, neither shall he
    vnderstand concerning them, whether they shalbe of lowe degree,
  eng-WEBSTER: His sons come to honor, and he knoweth it not; and they are brought
    low, but he perceiveth it not of them.
  nhw-BL: Huan quema mictoc se masehuali, ayacmo quema quimatis sintla iconehua moscaltise
    huan quiselise tlatlepanitacayotl o pinahualistli.
  swh-ONEN: Kama wanawe wakipewa heshima, yeye hafahamu; kama wakidharauliwa, yeye
    haoni.
  bba-bba: Bɑɑ win bibu bɑ̀ n yĩsiru yɑrɑ, win tii u ǹ mɑɑ kpɛ̃ u n yɛ̃. Mɛyɑ bɑ̀
    n mɑɑ wɑ̃ɑ sekuru sɔɔ, u ǹ kpɛ̃ u n yɛ̃.
  eng-KJVCPB: His sons come to honour, and he knoweth it not; And they are brought
    low, but he perceiveth it not of them.
  luo-luo: Kata ka yawuote yudo duongʼ bangʼe, to en okia kendo kata ka giyudo wichkuot,
    to ok one gi wangʼe.
  meu-meu: Natuna na dagi namodia e abimu, a ia na asi dibana; e ogoḡamimu, a ia ese
    se itadiamu.
  npi-ULB: उसका छोराहरूको आदर भयो कि भएन भनेर उसलाई जान्‍दैन । र तिनीहरू होच्याइएका
    छन् कि छैन् उसले त्‍यो देख्दैन ।
  yor-yor: Àwọn ọmọ rẹ̀ bọ́ sí ipò ọlá, òun kò sì mọ̀; wọ́n sì rẹ̀ sílẹ̀, òun kò sì
    kíyèsi i lára wọn.
  pes-OPCB: اگر پسرانش به عزت و افتخار برسند او از آنها اطلاع نخواهد داشت و اگر به
    ذلت و خواری بیفتند از آن نیز بی‌خبر خواهد بود.
  tgl-ULB: Ang kaniyang mga anak na lalaki ay maaaring dumating para magparangal,
    pero hindi niya ito nalalaman; maaari silang ibaba, pero hindi niya ito nakikitang
    nangyayari.
  hui-hui: Ti ani pu kagola dindini ti igini helalu homayaru nde agali mini lene homogo
    hayaguabi yagibano kagola wali agalirume mo taga howa mo ko halu hayaguabi homene
    tigua handa dai bialu manda bibe nahe holebira.
  mya-mya: သူ၏သားတို့သည် ချီးမြှောက်ခြင်းသို့ ရောက်သော်လည်း သူသည်မသိရပါ။ နှိမ့်ချခြင်းသို့
    ရောက်သော် လည်း ထိုအမှုကိုပင် မရိပ်မိပါ။
  bod-N: ཁོང་གི་བུ་ལ་གཟི་བརྗིད་ཐོབ་ཀྱང་དེས་མི་རྟོགས། ། དེ་དག་དམན་སར་ལྷུང་ཡང་དེ་ཡིས་མི་ཤེས་ཏེ།
    །
  sna-sna: Kana vanakomana vake vachikudzwa, iye haazvizivi; kana vakadzikisirwa pasi,
    iye haazvioni.
  spa-BLM: Sus hijos vienen a honrar, y él no lo sabe. Los traen abajo, pero él no
    lo percibe de ellos.
  cac-cac: Vach'chom a eb' calcuninal te b'inajnac ol aj eb', mato ay eb' man̈xalaj
    ol aj yelc'ochi, palta man̈xo cojtacoc, man̈xalaj mach ol yal yalan cab'i.
  swh-ULB: Kama watoto wake wa kiume ni wa kuheshimiwa, yeye, hatambui hicho; na kama
    wakishushwa chini, yeye haoni hicho.
  bel-bel: Ці ў гонары дзеці ягоныя - ён ня ведае, ці прыніжаныя - ён не заўважае;
  deu-ELBBK: Seine Kinder kommen zu Ehren, und er weiß es nicht; und sie werden gering,
    und er achtet nicht auf sie.
  mbb-OT: Kenè din en egketuenan ke ebeǥayan be te zengeg is menge anak din etawa
    ebpendezeisayen.
  mal-2015: അവന്റെ പുത്രന്മാർക്കു ബഹുമാനം ലഭിക്കുന്നതു അവൻ അറിയുന്നില്ല; അവർക്കു താഴ്ച
    ഭവിക്കുന്നതു അവൻ ഗ്രഹിക്കുന്നതുമില്ല.
  rmc-rmc: Te ela leskre čhaven pačiv, na dodžanela pes oda; te ena teledikhle, na
    džanela ňič.
  pes-OPV: پسرانش به عزت می‌رسند و او نمی داند. یا به ذلت می‌افتند و ایشان را به نظر
    نمی آورد.
  ron-1924: Де ажунг фиий луй ла чинсте, ел ну штие нимик; де сунт ынжосиць, хабар
    н-аре.
  ben-OBCV: তাদের সন্তানেরা যদি সম্মানিত হয়, তারা তা জানতে পারে না; তাদের সন্তানেরা
    যদি অবনত হয়, তারা তা দেখতে পায় না।
  som-som: Wiilashiisa waa la sharfaa, laakiinse isagu waxba kama oga; Oo haddana
    hoos baa loo ridaa, laakiinse isagu waxba kama garto iyaga.
  lat-VUC: Sive nobiles fuerint filii ejus, sive ignobiles, non intelliget.
  eng-ASVBT: His sons come to honor, and he knoweth it not; And they are brought low,
    but he perceiveth it not of them.
  ita-1885: Se poi i suoi figliuoli sono in onore, egli nol sa; Se altresì sono abbassati,
    egli non vi pon mente.
  eng-LXXUP: And though his children be multiplied, he knows it not; And if they be
    few, he is not aware.
  eng-ULB: If his sons are honored, he does not know it; and if they are brought low,
    he does not see it.
  spa-VBL: Sus hijos pueden llegar a ser importantes o caer de sus puestos, pero ellos
    no saben ni se enteran de nada de esto.
  fra-_FOB: Que ses fils soient honorés, il n'en saura rien; qu'ils soient méprisés,
    il ne le verra pas.
  mal-mal: അവന്റെ പുത്രന്മാർക്ക് ബഹുമാനം ലഭിക്കുന്നത് അവൻ അറിയുന്നില്ല; അവർക്ക് താഴ്ച
    ഭവിക്കുന്നത് അവൻ ഗ്രഹിക്കുന്നതുമില്ല.
  urd-GVR: Agar us ke bachchoṅ ko sarfarāz kiyā jāe to use patā nahīṅ chaltā, agar
    unheṅ past kiyā jāe to yih bhī us ke ilm meṅ nahīṅ ātā.
  suz-BL: मेको आन आल ठेयब दुम्‍शा मान पाइक्‍चा पुंइसाक्‍म हना यो, मेकोपुकीम मतुइक्‍नीम।
    आइक्‍च सेल्‍चा पुंइसाक्‍म हना यो, मतुइक्‍नीम।
  eng-NOY: His sons come to honor, but he knoweth it not; Or they are brought low,
    but he perceiveth it not.
  ita-1927: Se i suoi figliuoli salgono in onore, egli lo ignora; se vengono in dispregio,
    ei non lo vede;
  ckb-ckb: ئەگەر کوڕەکانی ڕێزیان لێ بگیرێت، پێی نازانێت، ئەگەر لە پلەوپایەشیان نزم
    بکرێتەوە، ئاگای لێ نییە.
  eng-BBE: His sons come to honour, and he has no knowledge of it; they are made low,
    but he is not conscious of it.
  kan-OKCV: ಮಕ್ಕಳು ಘನತೆಯನ್ನು ಹೊಂದಿದರೆ, ಅದು ಸತ್ತವರಿಗೆ ತಿಳಿಯುವುದಿಲ್ಲ; ಅವರ ಮಕ್ಕಳು ಕಡಿಮೆ
    ಸ್ಥಿತಿಗೆ ಬಂದರೆ ಸಹ, ಅದನ್ನು ಸತ್ತವರು ಗ್ರಹಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அவனுடைய பிள்ளைகள் கனமடைந்தாலும் அவன் உணரமாட்டான்; அவர்கள் சிறுமைப்பட்டாலும்
    அவர்களைக் கவனிக்கமாட்டான்.
  spa-RV-1909: Sus hijos serán honrados, y él no lo sabrá; ó serán humillados, y no
    entenderá de ellos.
  ron-BTF: Fiii lui ajung la onoare și el nu știe; sunt înjosiți, dar el nu pricepe
    aceasta.
  eng-WEBP: His sons come to honor, and he doesn’t know it. They are brought low,
    but he doesn’t perceive it of them.
  eng-FBV: Their children may become important or fall from their positions, but they
    don't know or see any of this.
  nld-1939: 'Zijn zonen mogen worden geëerd: hij ziet het niet; Tot schande komen:
    hij bemerkt het niet.'
  nch-BL: Huan quema ya mictoc se masehuali, ayecmo quema quimatis sinta iconehua
    moscaltise huan quiselise tatepanitacayot o pinahualisti.
  vie-1934: Các con trai người được tôn trọng, còn người nào biết đến; Chúng bị hạ
    xuống, nhưng người cũng chẳng để ý vào.
  hin-CV: यदि उसकी संतान सम्मानित होती है, उसे तो इसका ज्ञान नहीं होता; अथवा जब वे
    अपमानित किए जाते हैं, वे इससे अनजान ही रहते हैं.
  spa-BES: Sus hijos reciben honra, y él no tiene conocimiento de ello; son humillados,
    pero él no es consciente de ello.
  tdx-tdx: Asiñeñe o ana’eo, fa tsy apota’e; mifotsake, fa tsy fohi’e.
  tha-KJV: บรรดาบุตรชายของเขาได้รับเกียรติและเขาก็​ไม่ทราบ เขาทั้งหลายตกต่ำลง แต่​เขาหาหยั่งรู้​ไม่
  por-BR-2018: Se seus filhos vierem a ter honra, ele não saberá; se forem humilhados,
    ele não perceberá.
  deu-ELO: Seine Kinder kommen zu Ehren, und er weiß es nicht; und sie werden gering,
    und er achtet nicht auf sie.
  eng-WYC-2018: Whether his sons be noble, either unnoble, he shall not understand
    (or he shall never know).
  epo-epo: Se liaj infanoj estas honorataj, li tion ne scias; Se ili estas humiligataj,
    li tion ne rimarkas.
  uig-PIN: Uning oƣulliri ⱨɵrmǝtkǝ erixidu, biraⱪ u buni bilmǝydu; Ular pǝs ⱪilinsimu,
    Biraⱪ uning bulardinmu hǝwiri bolmaydu.
  beo-beo: Eno dunu da ea manoma nodosa. Be e da amo hou hame dawa:sa. Amola ea mano
    da gogosiasu ba:sea, Dia da ema hame adosa.
  tpi-OTNT: Na bihain, sapos ol manmeri i givim biknem long ol pikinini man bilong
    ol o sapos ol manmeri i daunim nem bilong ol na semim ol, orait ol man i dai pinis
    i no save long dispela samting na ol i no inap lukim tu. Nogat.
  hau-SA: Ko an martaba ’ya’yansa maza, ba zai sani ba; Ko an wulaƙanta su, ba zai
    gani ba.
  uig-LAT: Uning oghulliri hörmetke érishidu, biraq u buni bilmeydu; Ular pes qilinsimu,
    Biraq uning bulardinmu xewiri bolmaydu.
  nde-nde: Nxa amadodana akhe ezuza udumo, kawakwazi; nxa izizukulwane zakhe zisehliswa,
    kazikuboni.
  ton-ton: ‌ʻOku hoko ʻo ongoongo hono ngaahi foha, ka ʻoku ʻikai te ne ʻilo; pea
    ʻoku fakavaivai hifo ʻakinautolu, ka ʻoku ʻikai te ne mamata ai.
  ces-1613: Budou-li slavní synové jeho, nic neví; pakli v potupě, nic o ně nepečuje.
  eng-WMB: His sons come to honor, and he doesn’t know it. They are brought low, but
    he doesn’t perceive it of them.
  tam-TCV: அவனுடைய மகன்கள் மேன்மையடைந்தாலும், அவன் அதை அறியான்; அவர்கள் தாழ்த்தப்பட்டாலும்,
    அதையும் அவன் காணமாட்டான்.
  ceb-ULB: Ang iyang mga anak nga lalaki mapasidunggan, apan wala na siya masayod
    niini; mapakaulawan sila, apan dili siya makakita nga nahitabo kini.
  pol-UBG: Jego synowie darzeni są szacunkiem, lecz on o tym nie wie; żyją w pogardzie,
    lecz na to nie zważa.
  agr-agr: Aents jakauwa duka, aents iwaku aidaush dita uchiji aishmag aidau, nawanji
    aidaujai takatjin diigsash, shiijash awagmaina nunak dekatsui, tuja pegkegchaun
    takagtaish, itujenawaki nunashkam dekatsui.
  kyc-kyc: Banya ikinyingi dupwa ketae pao akali ingyuo kararamipi panda randa mairaminyi
    isa paramipi lao sepa nao mee kopyali ingyuo kumuo pena letene.
  urd-GVU: اگر اُس کے بچوں کو سرفراز کیا جائے تو اُسے پتا نہیں چلتا، اگر اُنہیں پست
    کیا جائے تو یہ بھی اُس کے علم میں نہیں آتا۔
  deu-1912: Sind seine Kinder in Ehren, das weiß er nicht; oder ob sie gering sind,
    des wird er nicht gewahr.
  kan-2017: ಅವನ ಮಕ್ಕಳು ಘನತೆಯನ್ನು ಹೊಂದುವುದು ಅವನಿಗೆ ತಿಳಿಯುವುದಿಲ್ಲ. ಅವರು ಅಧೋಗತಿಗೆ ಗುರಿಯಾದರೂ
    ಅವನಿಗೆ ಗೋಚರವಾಗುವುದಿಲ್ಲ.
  yap-yap: Pifakmad e yira yog e sorok ngorad u ban’en, machane gamad e dakriy e n’en
    nra rin’ ma gamad nang, ma ngiyal’ ni kan dariyfan nagrad e dabnog ngomad.
  hlt-MCSB: A ca rhoek a thangpom uh dae a ming moenih. Muei uh cakhaw amih a yakming
    moenih.
  mdy-ETH: ዒዛኮ ናኣታ ቦንቾ ዴንቄቴያ ዒ ዔሩዋሴ፤ ዔያታ ዻውሲንቴቴያ ዒ ዴንቁዋሴ።
  twi-ASANTE: Sɛ wɔhyɛ ne mmammarima animuonyam a, ɔnnim; na sɛ wɔbrɛ wɔn ase a, ɔnhunu.
  eng-WEBU: His sons come to honor, and he doesn’t know it. They are brought low,
    but he doesn’t perceive it of them.
  wal-wal: A naati bonchchettikko, hegaa i erenna; eti tooshettikkokka be7enna.
  spa-PDDPT: Sus hijos obtendrán honores, pero él no lo sabrá. Si son humillados,
    no lo percibirá.
  gun-gun: Ta'y kuery omboetea teĩ tuu kuery ndoikuaai 'rã. Ha'e rami e'ỹ vy omo'yvyĩ'ia
    teĩ ae ma tuu kuery ndoikuaai 'rã.
  ilo-ULB: Maidaydayaw dagiti annakna a lallaki, ngem saanna nga ammo daytoy; mabalin
    a maipababada, ngem saanna a makita a mapasamak daytoy.
  kpg-kpg: Nia dama a maa e kae di nadau hagalaamua, gei mee e de iloo ia. Digaula
    e haadanga balua, gei di maa tangada e hagi anga gi mee ai.
  uig-ARA: ئۇنىڭ ئوغۇللىرى ھۆرمەتكە ئېرىشىدۇ، بىراق ئۇ بۇنى بىلمەيدۇ؛ ئۇلار پەس قىلىنسىمۇ،
    بىراق ئۇنىڭ بۇلاردىنمۇ خەۋىرى بولمايدۇ.
  sus-sus: Xa a xa die binyɛ sɔtɔma, a mu na kolon. Xa binyɛ bama e ma, a mu na toma.
  pon-2006: Nah seri kan kin ale wahu, ahpw e sohte mwahn kin ese; re kin paisuwedla,
    a sohte me kin ndahng.
  jae-jae: Nê latui têtu lau towae, mago eŋ ênam kauc biŋ tau. Êsêac sembeŋ ma eŋ
    êjala atom.
  ksd-ksd: Di ru ra umana natuna, ma ia iat pa i nunure; Dia vavirvir, ma pa i kapa
    tana.
  tur-YTC: Oğullarına saygınlık gelir ve o bunu bilmez. Alçalırlar, ama onların durumunu
    anlamaz.
  grc-BRENT: πολλὼν δὲ γενομένων τῶν υἱῶν αὐτοῦ, οὐκ οἶδεν· ἐὰν δὲ ὀλίγοι γένωνται,
    οὐκ ἐπέσταται.
  ind-AYT: Anak-anaknya dihormati, tetapi dia tidak mengetahuinya. Mereka direndahkan,
    tetapi dia tidak melihatnya.
  nya-nya: Ana ake akamalemekezedwa, iyeyo sazidziwa zimenezo; akamachititsidwa manyazi
    iye saziona zimenezo.
  hrv-hrv: Djecu mu poštuju - o tom ništa ne zna; ako su prezrena - o tom ne razmišlja.
  mps-mps: Tama nosali da, te we bidi dabe augwaligo augwa ogomanibolo genuai nogi
    mabode, o ma augwaligo nogi aiyaba elaluama, augwali hale ilibo si da, teda te
    isila pali bidi dabego te sę koneyu, suyu me egobeo. Mu meni.
  tpi-tpi: Na bihain, sapos ol manmeri i givim biknem long ol pikinini man bilong
    ol o sapos ol manmeri i daunim nem bilong ol na semim ol, orait ol man i dai pinis
    i no save long dispela samting na ol i no inap lukim tu. Nogat.
  dan-1931: Hans Sønner hædres, han ved det ikke, de synker i Ringhed, han mærker
    det ikke;
  vie-OVCB: Họ không bao giờ biết con cháu họ sẽ được tôn trọng hay thất bại ê chề,
    Nào ai biết được.
  guj-2017: તેના દીકરાઓ માનવંત પદે ચઢે છે, પણ તે પોતે જાણતો નથી; તેઓ દીનાવસ્થામાં
    આવી પડે એ વિષે પણ તે અજાણ છે.
  pon-2006A: Nah seri kan kin ale wahu, ahpw e sohte mwahn kin ese; re kin paisuwedla,
    a sohte me kin ndahng.
  por-BRBSL: Seus filhos vêm para honrar, e ele não sabe disso. Eles são trazidos
    para baixo, mas ele não percebe isso deles.
  cth-cth: A capanaw a tawmrasang e hah panuek awh hoeh. Ahnimouh pabo lah o awh e
    hai kâhmawt thai hoeh.
  twi-twi: Sɛ wɔhyɛ ne mmabarima anuonyam a, onnim; na sɛ wɔbrɛ wɔn ase a, onhu.
  hlt-hlt: A ca rhoek a thangpom uh dae a ming moenih. Muei uh cakhaw amih a yakming
    moenih.
  tbz-SIM: Bɑ́ kɛ̀ bɛ̀ sɑ̃ntí o bí ò bɑ́ nyɛ̃́, kɛ̀ bɛ̀ mɛ nyì sènkɛ̀rì ò bɑ́ɑ́ yɑ̀.
  msy-2020: Eghtɨ gɨn gumazamiziba ziar ekiam men otaribar anɨngam o, me men ziaba
    abɨn aghumsɨzim me danɨngam, eghtɨ gumazir ovengeziba bizir kamɨn ganan kogh,
    egh uaghan a gɨfoghan koghan.
  dop-dop: Pɑɑ yʋlʋ piyɑ nyʋɣʋ kʋlɑɑ yɑɑ pǝ tʋ-sǝɣɩ fɛɛlɛ yʋlʋ ɩɩ nɑɑkɩ pʋlʋ.
  azb-azb: Övladları şərəflənəndə də onun xəbəri olmaz, Düşkün hala düşəndə də heç
    nəyi başa düşməz.
  eng-DBY: His sons come to honour, and he knoweth it not; and they are brought low,
    and he perceiveth it not.
  hin-2017: उसके पुत्रों की बड़ाई होती है, और यह उसे नहीं सूझता; और उनकी घटी होती
    है, परन्तु वह उनका हाल नहीं जानता।
  wol-KYG: Doom ya tedd, yégul; ñu tekkeedi, tinul.
  eng-YLT: Honoured are his sons, and he knoweth not; And they are little, and he
    attendeth not to them.
  eng-WYC-2017: Whether his sons be noble, either unnoble, he shall not understand.
  eng-WMBB: His sons come to honour, and he doesn’t know it. They are brought low,
    but he doesn’t perceive it of them.
  urd-GVH: अगर उसके बच्चों को सरफ़राज़ किया जाए तो उसे पता नहीं चलता, अगर उन्हें पस्त
    किया जाए तो यह भी उसके इल्म में नहीं आता।
  rug-rug: Sari tumami si vagi vina lavata ba lopu gilania gami, meke lopu ta tozini
    gami totoso variva kurekure si arini.
  gaz-gaz: Yoo ilmaan isaa ulfina argatan inni hin beeku; yoo isaan salphatanis hin
    argu.
  fra-LSG: Que ses fils soient honorés, il n’en sait rien; Qu’ils soient dans l’abaissement,
    il l’ignore.
  yal-yal: Xa binyena e diine ma, e mi na kolon. Xa e rayarabi, e mi na yigbɛma.
  haw-1868: 'Ua hoohanohanoia kana keiki, aole oia i ike: A ua hoohaahaaia lakou,
    aole ia i noonoo no lakou.'
  arb-NAV: يُكْرَمُ أَبْنَاؤُهُ وَهُوَ لَا يَعْلَمُ، أَوْ يُذَلُّونَ وَلا يُدْرِكُ
    ذَلِكَ.
  ewe-ewe: Ne wode bubu via ŋutsuwo ŋu hã la, menyanɛ o, ne woɖi gbɔ̃ wo hã la, mekpɔnɛ
    o.
  eng-LEE: 'His children acquire honor, but he knoweth it not: and they are esteemed
    little, but he perceiveth nothing of them.'
  asm-FB: তেওঁৰ পুতেকবোৰ মৰ্য্যদাৱন্ত হলেও, তেওঁ সেই বিষয়ে নাজানে; আনকি সিহঁতৰ অৱস্থা
    হীন হলেও, তেওঁ তাৰ বিষয়ে গম নাপায়।
  sus-A: شَ عَ شَ دِيٍ بِنيّ سْتْمَ، عَ مُ نَ كٌلٌن. شَ بِنيّ بَمَ عٍ مَ، عَ مُ نَ
    تٌمَ.
  fra-SBL: Ses fils viennent à l'honneur, et il ne le sait pas. Ils sont rabaissés,
    mais il ne le perçoit pas d'eux.
  hbo-hbo: יִכְבְּד֣וּ בָ֭נָיו וְלֹ֣א יֵדָ֑ע וְ֝יִצְעֲר֗וּ וְֽלֹא־יָבִ֥ין לָֽמֹו׃
  kik-kik: Ariũ ake mangĩheo gĩtĩĩo, ndangĩmenya ũhoro ũcio; mangĩconorithio, we ndoonaga
    ũndũ ũcio.
  fra-NCL: Que ses enfants soient honorés, il n’en sait rien ; qu’ils soient dans
    l’abaissement, il l’ignore.
  cek-AK: A capanawk mah pakoehhaih hnu o cadoeh, anih mah panoek ai boeh; nihcae
    atlim ah krah o cadoeh, anih mah panoek pae ai boeh.
  cuk-cuk: Ar e-mimmigan-nug ogannolenaile, we-duledi gwen bar wisguosulid. Ar e-mimmigan
    mesagwar-imaklenaile, we-duledi gwen wisguosulid.
  uig-CYR: Униң оғуллири һөрмәткә еришиду, бирақ у буни билмәйду; Улар пәс қилинсиму,
    Бирақ униң булардинму хәвири болмайду.
  tel-2017: ఒకవేళ వాళ్ళ పిల్లలు ప్రఖ్యాతి చెందినా అది వారికి తెలియదు. ఒకవేళ అణిగిపోయి
    దీనస్థితి అనుభవించినా వాళ్ళు అది గ్రహించలేరు.
  hat-BSA: Fis li yo vin resevwa lonè, men li menm pa konnen sa; oswa fis li yo vin
    pa anyen, men li pa apèsi sa.
  kos-kos: Wen natul uh ac fah sunakinyuk, a el ac tia ku in etu, Ke ac akmwekinyeyukla
    tulik natul, ac tia pac akkalemyeyuk nu sel.
  hbo-WLC: יִכְבְּד֣וּ בָ֭נָיו וְלֹ֣א יֵדָ֑ע וְ֝יִצְעֲר֗וּ וְֽלֹא־יָבִ֥ין לָֽמוֹ׃
  ibo-ibo: Ọ bụrụ na a na-asọpụrụ ụmụ ha, ha adịghị amata nke a; ọ bụrụkwa na a na-eweda
    ha nʼala, ha ọ dịghị ahụ ya.
  ory-ory: ତାହାର ସନ୍ତାନଗଣ ସମ୍ଭ୍ରମ ପ୍ରାପ୍ତ ହେଲେ, ସେ ତାହା ଜାଣେ ନାହିଁ; ପୁଣି, ସେମାନେ ଅବନତ
    ହେଲେ, ସେ ସେମାନଙ୍କ ବିଷୟ ବୋଧ ପାଏ ନାହିଁ।
  chk-chk: Nöün kewe mwän ra tolong lon iteüöch, nge i esap silei, ra sapwilitiu,
    nge i esap küna.
  rop-rop: Melabat kaan jidan laibala blanga luk melabat bigininimob en sabi if olabat
    garra jidan gudbalawei o nogudbalawei.
  ukr-1871: Честь його дїтям, чи нї, він того не знає, понижені вони — йому те байдуже;
  deu-1951: Ob seine Kinder zu Ehren kommen, weiß er nicht, und kommen sie herunter,
    so wird er dessen nicht gewahr.
  eng-JPS: His sons come to honour, and he knoweth it not; and they are brought low,
    but he regardeth them not.
  srp-1865: Ako sinovi njegovi budu u èasti, on ne zna; ako li u sramoti, on se ne
    brine.
  lug-lug: Abaana be bwe bafuna ekitiibwa, takimanya, bwe bagwa, takiraba.
  heb-heb: יכבדו בניו ולא ידע ויצערו ולא יבין למו׃
  ben-IRV: তার ছেলেরা হয়ত গৌরবান্বিত হবে, কিন্তু সে তা জানে না; তারা হয়ত অবনত হবে,
    কিন্তু তিনি সেটা ঘটতে দেখবেন না।
  pan-pan: ਉਹ ਦੇ ਪੁੱਤਰ ਸਨਮਾਨ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ, ਪਰ ਉਹ ਜਾਣਦਾ ਨਹੀਂ, ਉਹ ਹਲਕੇ ਪੈ ਜਾਂਦੇ ਹਨ
    ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਹਾਲ ਨਹੀਂ ਸਮਝਦਾ
  mya-JVB: သူ ၏သား တို့သည် ချီးမြှောက် ခြင်းသို့ ရောက်သော်လည်း သူသည်မ သိ ရပါ။ နှိမ့်ချ
    ခြင်းသို့ ရောက်သော်လည်း ထိုအမှုကိုပင် မ ရိပ်မိ ပါ။
  hmo-hmo: Bema idia edia natuna taudia be dagi namodia idia abia, madi idia diba
    lasi.
  urd-urd: उसके बेटों की 'इज़्ज़त होती है, लेकिन उसे ख़बर नहीं। वह ज़लील होते हैं
    लेकिन वह उनका हाल‘ नहीं जानता।
  rus-SYN: В чести ли дети его - он не знает, унижены ли - он не замечает;
  bqc-SIM: Tó aà nɛ́ↄ gↄ̃̀ gbɛ̃́ gbiaↄ ũ, a mao, tó gbɛ̃́ yãfũnaↄnɛ sↄ̃, aↄ
    dↄ̃o.
  tcz-CHONGTHU: Achateu atuteu jabol theija khangdoh hinauvem ti amahon ahepha naisai
    pouvin ahilouleh hetkham louvin a lhum mang jitauve.
  mar-mar: त्यांच्या मुलांना बहुमान प्राप्त झाला तर ते त्यास समजत नाही. त्याच्या मुलांनी
    काही चुका केल्या तर त्या त्यास कधी दिसत नाहीत.
  qub-qub: Wamrancuna alliman chayaptinpis wañucoj runaga manami musyannachu. Wamrancuna
    mana alliman chayaptinpis wañucoj runaga manami tantiyannachu.
  bqp-bqp: Tó a nɛ́nↄ gↄ̃̀ gbɛ̃ bɛ̀ɛrɛdenↄ ũ, ani dↄ̃ro, tó ò kɛ̀ gbɛ̃ fítinↄ ũmɛ
    sↄ̃, ani ero.
  hat-hat: Moun fè lwanj pitit mò yo, men mò yo menm yo pa konn anyen. Moun pase yo
    nan betiz, men yo menm, sa pa di yo anyen.
  eng-BSB: If his sons receive honor, he does not know it; if they are brought low,
    he is unaware.
  eng-WEBPB: His sons come to honour, and he doesn’t know it. They are brought low,
    but he doesn’t perceive it of them.
  kbq-kbq: Hagi ana vahe'mokizmi mofavreramimo'za zamagi me'nea vahe mani'nazanagi,
    zamagra e'i ana zana antahi'za ke'za osu'naze. Hagi zamazeri fenkamima atresniana
    antahi'za ke'za osugahaze.
  nhe-BL: Huan quema mictoc se tlacatl, ayoc quema quimatis intla iconehua moscaltise
    huan quiselise tlatlepanitacayotl o pinahualistli.
  bus-bus: Tó à nɛ́nↄ gↄ̃̀ gbɛ̃ bɛ̀ɛdeenↄ ũ, eé dↄ̃ro, tó aↄ̃ kɛ̀ gbɛ̃ fétenↄ ũmɛ
    sↄ̃, eé ero.
  gub-BL: Aze amo uze'egatu ta'yr wanehe wà, wanu nuenu kwaw wà. Aze ta'yr u'ar iaiw
    paw pupe wà, Ni amo numume'u kwaw wanu pe wà.
  eng-DRA: Whether his children come to honour or dishonour, he shall not understand.
