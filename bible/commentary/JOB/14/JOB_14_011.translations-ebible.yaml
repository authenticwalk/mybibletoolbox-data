verse: JOB.014.011
translations:
  mal-C: സമുദ്രം ഉൾവലിയുന്നതുപോലെയും നദീതടം വറ്റിവരണ്ട് ഉണങ്ങുന്നതുപോലെയും,
  deu-TKW: Wie die Gewässer schwinden aus dem See, der Strom versiegt und vertrocknet,
  lin-lin: Ndenge mayi esilaka na liziba to ndenge mayi ekawukaka,
  eng-LSV: Waters have gone away from a sea, || And a river becomes waste and dry.
  eng-GNV: As the waters passe from the sea, and as the flood decayeth and dryeth
    vp,
  eng-WEBSTER: 'As the waters fail from the sea, and the flood decayeth and drieth
    up:'
  nhw-BL: Quen apoctli tlejco tlen hueyi atl huan amo mocuepa, huan quen se hueyatl
    tlahuaqui huan san polihui,
  swh-ONEN: Kama vile maji yatowekavyo katika bahari, au mkondo wa mto ukaushwavyo
    na kuwa mkavu,
  bba-bba: Dɑɑ burerun nim mu rɑ ɡbere. Dɑɑ bɑkɑnun nim mu rɑ mɑɑ kpe.
  eng-KJVCPB: 'As the waters fail from the sea, And the flood decayeth and drieth
    up:'
  luo-luo: Mana kaka pi dwono e nam kata kaka dier aora pi duone mi two,
  meu-meu: Gohu ranuna e oremu bona sinavai na e kororomu na heto,
  npi-ULB: जसरी एउटा तलाउबाट पानी लोप हुन्छ, र जसरी नदीको पानी घट्छ र सुक्छ,
  yor-yor: “Bí omi ti í tán nínú ipa odò, àti bí odò ṣì tí í fà tí sì gbẹ,
  pes-OPCB: همان‌طور که آب دریا بخار می‌گردد و آب رودخانه در خشکسالی ناپدید می‌شود،
    همچنان انسان برای همیشه بخواب می‌رود و تا نیست شدن آسمانها دیگر برنمی‌خیزد و کسی
    او را بیدار نمی‌کند.
  tgl-ULB: Gaya ng tubig na nawawala sa isang lawa, at tulad ng isang ilog na nauubusan
    ng tubig at natutuyo,
  hui-hui: Manane iba gorene timbuni bereneru hundialu iba ema bialu piagaru hundu
    tege laraligoni.
  mya-mya: အိုင်ရေပြတ်သကဲ့သို့၎င်း၊ မြစ်ရေခန်းခြောက် သကဲ့သို့၎င်း၊
  bod-N: རྒྱ་མཚོའི་ཆུ་རྣམས་བསྐམ་པར་འགྱུར་བ་དང་། ། གཙང་པོ་ཡང་ནི་བསྐམ་ཞིང་ཡལ་བར་འགྱུར།
    །
  sna-sna: Sokupera kunoita mvura mugungwa, kana kupwa nokuoma kworwizi,
  spa-BLM: Como las aguas se desprenden del mar, y el río se desperdicia y se seca,
  cac-cac: Icha tz'aj sq'ue vaan xob'al a' mar, ma icha tz'aj stup a a' sb'eyi,
  swh-ULB: Kama maji yanavyopotea kutoka ziwani, na kama vile mto upotezavyo maji
    na kukauka,
  bel-bel: 'Сыходзяць воды з возера, і рака выцякае і высыхае:'
  deu-ELBBK: 'Es verrinnen die Wasser aus dem See, und der Fluss trocknet ein und
    versiegt:'
  mbb-OT: Iring te edeisey is wahig diyà te zaǥat wey egkemezahan is wahig he edtudà,
  mal-2015: സമുദ്രത്തിലെ വെള്ളം പോയ്പോകുമ്പോലെയും ആറു വറ്റി ഉണങ്ങിപ്പോകുമ്പോലെയും
  rmc-rmc: Avke sar o paňi našľol andral o jazeros, sar o paňi andre jarka cikňol
    a šučol avri,
  pes-OPV: چنانکه آبها از دریازایل می‌شود، و نهرها ضایع و خشک می‌گردد.
  ron-1924: Кум пер апеле дин лакурь ши кум сякэ ши се усукэ рыуриле,
  ben-OBCV: যেভাবে হ্রদের জল শুকিয়ে যায় বা নদীর খাত রোদে পোড়ে ও শুকিয়ে যায়,
  som-som: Biyuhu badda way ka dhammaadaan, Oo webiguna waa gudhaa oo waa iska engegaa,
  lat-VUC: 'Quomodo si recedant aquæ de mari, et fluvius vacuefactus arescat:'
  eng-ASVBT: As the waters fail from the sea, And the river wasteth and drieth up;
  ita-1885: Le acque se ne vanno via dal mare, E i fiumi si seccano, e si asciugano;
  eng-LXXUP: For the sea wastes in length of time, And a river fails and is dried
    up.
  eng-ULB: As water disappears from a lake, and as a river loses water and dries up,
  spa-VBL: Como el agua que se evapora de un lago y un río que se seca y desaparece,
  fra-_FOB: Les eaux de la mer s'écoulent, le fleuve tarit et se dessèche,
  mal-mal: സമുദ്രത്തിലെ വെള്ളം പോയ്പോകുമ്പോലെയും നദി വറ്റി ഉണങ്ങിപ്പോകുമ്പോലെയും
  urd-GVR: Wuh us jhīl kī mānind hai jis kā pānī ojhal ho jāe, us nadī kī mānind jo
    sukaṛ kar ḳhushk ho jāe.
  suz-BL: दोपा दोम्‍ली ङा ब्‍वाक्‍कु इच्‍का पा सोव़ना सोव़न लाइबा, दोपा खोला आइक्‍च
    दुम्‍ना दुम्‍न लशा सोव़बा,
  eng-NOY: The waters fail from the lake; And the stream wasteth and drieth up;
  ita-1927: Le acque del lago se ne vanno, il fiume vien meno e si prosciuga;
  ckb-ckb: هەروەک ئاوەکان لەناو دەریاچە نامێنن و ڕووبار ئاوی تێدا نامێنێت و وشک دەبێت،
  eng-BBE: The waters go from a pool, and a river becomes waste and dry;
  kan-OKCV: ಸರೋವರದ ನೀರು ಒಣಗಿ ಹೋಗುವಂತೆಯೂ, ಬರಗಾಲದಲ್ಲಿ ನದಿಗಳು ಬತ್ತಿಹೋಗುವಂತೆಯೂ,
  tam-2017: தண்ணீர் ஏரியிலிருந்து வடிந்து, வெள்ளம் வற்றிக் காய்ந்துபோகிறதுபோல,
  spa-RV-1909: Las aguas de la mar se fueron, y agotóse el río, secóse.
  ron-BTF: Precum apele dispar din mare și potopul seacă și se usucă,
  eng-WEBP: As the waters fail from the sea, and the river wastes and dries up,
  eng-FBV: Like water evaporating from a lake and a river that dries up and disappears,
  nld-1939: 'Zoals water wegvloeit uit de zee, De rivier leegloopt en uitdroogt:'
  nch-BL: Quej apocti tejco ten hueyi at huan amo mocuepa, huan quej se hueyat huaqui
    huan san polihui,
  vie-1934: 'Nước hồ chảy mất đi, Sông cạn và khô:'
  hin-CV: जैसे सागर का जल सूखते रहता है तथा नदी धूप से सूख जाती है,
  spa-BES: Las aguas salen de un estanque, y un río se convierte en desecho y seco;
  tdx-tdx: Hambañe ami’ty fisiha’ o sihanakeo naho ty fimaiha’ o sakao ampara’ te
    kapaike,
  tha-KJV: น้ำขาดจากทะเลไป และแม่น้ำก็​เห​ือดและแห้งไปฉันใด
  por-BR-2018: As águas se vão do lago, e o rio se esgota, e se seca.
  deu-ELO: 'Es verrinnen die Wasser aus dem See, und der Fluß trocknet ein und versiegt:'
  eng-WYC-2018: As if waters go away from the sea, and as a river made void of waters
    wax dry, (Like when waters go away from the sea, or a river made void, or empty,
    of water groweth dry,)
  epo-epo: 'Forfluas la akvo el lago, Kaj rivero elĉerpiĝas kaj elsekiĝas:'
  uig-PIN: Dengizdiki sular parƣa aylinip tügǝp kǝtkǝndǝk, Dǝryalar ⱪaƣjirap ⱪurup
    kǝtkǝndǝk,
  beo-beo: Amo da hano dalu yolebe, amola hano wayabo habe, amo defele,
  tpi-OTNT: Sampela taim ol raunwara na ol bikpela wara i save drai olgeta.
  hau-SA: Kamar yadda ruwa yake bushewa a teku ko a gaɓar rafi sai wurin yă bushe,
  uig-LAT: Déngizdiki sular pargha aylinip tügep ketkendek, Deryalar qaghjirap qurup
    ketkendek,
  nde-nde: Njengamanzi esitsha olwandle lanjengomfula ucitsha amanzi wome qha,
  ton-ton: '‌ʻO hangē ʻoku mole ʻae ngaahi vai mei he tahi, pea matuʻu ʻo mōmoa ʻae
    ngaahi vaitafe:'
  ces-1613: 'Jakož ucházejí vody z jezera, a řeka opadá a vysychá:'
  eng-WMB: As the waters fail from the sea, and the river wastes and dries up,
  tam-TCV: கடல் தண்ணீர் வற்றி, வெள்ளம் வறண்டு கிடப்பதுபோலவும்
  ceb-ULB: Sama sa tubig nga mahanaw gikan sa linaw, ug maingon man ang suba nga mahubas
    ug mauga,
  pol-UBG: Jak ubywa wód z morza i rzeka opada, i wysycha;
  agr-agr: “Tuja aents aidautik kucha aidau, entsa aidau, kuyuka buku waiyama numamtuk
    ainaji.
  kyc-kyc: Akali kumungi doko dee epa nangepya. Mee ipwa sokole lengepya.
  urd-GVU: وہ اُس جھیل کی مانند ہے جس کا پانی اوجھل ہو جائے، اُس ندی کی مانند جو سکڑ
    کر خشک ہو جائے۔
  deu-1912: Wie ein Wasser ausläuft aus dem See, und wie ein Strom versiegt und vertrocknet,
  kan-2017: ಸರೋವರದ ನೀರು ಬತ್ತುವಂತೆ, ನದಿಯ ನೀರು ಆವಿಯಾಗಿ ಒಣಗುವ ಹಾಗೆ,
  yap-yap: Bod yu pa’ i lul’ ni m’ay e ran riy, nge pi lipath ni mlik’,
  hlt-MCSB: Tuitunli lamkah tui khaw khawk dae tuiva loh a khah vaengah tah kak.
  mdy-ETH: «ዴዔ ዋኣሢ ሱኡሌና ዔቂ ጋፓሢጉዲ ዎርዚ ዋኣሢያ ሚጫሢጉዲ
  twi-ASANTE: Sɛdeɛ nsuo tu yera wɔ ɛpo mu no, anaa sɛdeɛ nsuka mu weɛ no,
  eng-WEBU: As the waters fail from the sea, and the river wastes and dries up,
  wal-wal: Abbaappe haattai meliyoogaadan, qassi shaafaa haattaikka to77iyoogaadan,
  spa-PDDPT: Como las aguas se van al mar, y un río se agota y se seca,
  gun-gun: Yupa py yy oĩ va'ekue typa, ha'e yakã typa vy ipiru va'e rami,
  ilo-ULB: Kas ti panagawan ti danum iti dan-aw ken kas iti panagpukaw ken panagmaga
    ti danum iti karayan,
  kpg-kpg: E hai gadoo be nia monowai ala gu hagalee mmidi, mo e hai labelaa be nia
    monowai llauehe ala gu maangoo.
  uig-ARA: دېڭىزدىكى سۇلار پارغا ئايلىنىپ تۈگەپ كەتكەندەك، دەريالار قاغجىراپ قۇرۇپ
    كەتكەندەك،
  sus-sus: Baa nun xure nɔma xɔride,
  pon-2006: Ahnsou ehu pahn kohdo me pillap akan pahn tokedihsang pwilipwiliwei, oh
    pilen madau kan pahn pil madada,
  jae-jae: “Amboac bu êpa aŋga bu-gêjactoŋ ma bu e su e êtu gamêŋ ŋakeleŋ.
  ksd-ksd: Da ra polo ta ra tava kikil i panie, Da ra tava alir i mama ma i ge;
  tur-YTC: Denizden sular nasıl çekilir, Irmak nasıl kurur ve tükenirse,
  grc-BRENT: Χρόνῳ γὰρ σπανίζεται θάλασσα, ποταμὸς δὲ ἐρημωθεὶς ἐξηράνθη.
  ind-AYT: Seperti air menghilang dari laut, atau sungai surut dan mengering,
  nya-nya: Monga madzi amaphwera mʼnyanja kapena monga mtsinje umaphwera nuwuma,
  hrv-hrv: Može sva voda iz mora ispariti i presahnut' rijeke, isušit posvema',
  mps-mps: Me sogo genuai wę dali, sigi ge dali si mu tama sula sabo dao.
  tpi-tpi: Sampela taim ol raunwara na ol bikpela wara i save drai olgeta.
  dan-1931: Som Vand løber ud af Søen og Floden svinder og tørres,
  vie-OVCB: Như nước bốc hơi khỏi hồ, như sông cạn khô nứt nẻ,
  guj-2017: જેમ સાગરમાંથી પાણી ઊડી જાય છે, અને નદી ક્ષીણ થઈને સુકાઈ જાય છે
  pon-2006A: Ahnsou ehu pahn kohdo me pillap akan pahn tokedihsang pwilipwiliwei,
    oh pilen madau kan pahn pil madada,
  por-BRBSL: Como as águas falham a partir do mar, e o rio desperdiça e seca,
  cth-cth: Talî dawk e tui a kahma teh, tuipui hai a hak teh be a ke.
  twi-twi: Sɛnea nsu tu yera wɔ po mu no, anaa sɛnea suka mu yowee no,
  hlt-hlt: Tuitunli lamkah tui khaw khawk dae tuiva loh a khah vaengah tah kak.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì ɔ̃ɔ̃ kṹṹmɛ̀, ikó nhɔ̃ɔ̃ kpeímɛ̀ kɛ́pɑ́ɑ́.
  msy-2020: Dɨpar akareba ko dɨpar ekiaba dughiar mabar bar dakegham.
  dop-dop: Teŋku lʋm pǝsǝɣɩ nɑ pǝ́ pɑsɑ, nɑ pusi nyǝm nɑ́ɑ́ nyɔɔ nɑ sɩ́ wʋlɩ.
  azb-azb: Dəniz suları çəkilib getdiyi kimi, Çaylar azalıb quruduğu kimi
  eng-DBY: 'The waters recede from the lake, and the river wasteth and drieth up:'
  hin-2017: जैसे नदी का जल घट जाता है, और जैसे महानद का जल सूखते-सूखते सूख जाता है,
  wol-KYG: Day mel ni déeg bu ŋiis, mbaa dex gu wow ba jeex.
  eng-YLT: Waters have gone away from a sea, And a river becometh waste and dry.
  kne-kne: Kaman din posong ya ginawang ay matdok,
  eng-WYC-2017: As if waters go away from the sea, and as a river made void of waters
    wax dry,
  eng-WMBB: As the waters fail from the sea, and the river wastes and dries up,
  urd-GVH: वह उस झील की मानिंद है जिसका पानी ओझल हो जाए, उस नदी की मानिंद जो सुकड़कर
    ख़ुश्क हो जाए।
  rug-rug: Guana ovuku sapu beto totolo, meke na kopi sapu popa,
  gaz-gaz: Akkuma bishaan galaanaa gogu yookaan lagnis dhumee gogu sana,
  fra-LSG: Les eaux des lacs s’évanouissent, Les fleuves tarissent et se dessèchent;
  yal-yal: Igen ɲanma nɛn baani, xudene yi xara.
  haw-1868: E like me ka maloo ana o na wai, mai ke kai aku, A me ka emi ana o ka
    muliwai, a maloo iho;
  arb-NAV: كَمَا تَنْفَدُ الْمِيَاهُ مِنَ الْبُحَيْرَةِ، وَيَجِفُّ النَّهْرُ،
  ewe-ewe: Abe ale si atsiaƒu ɖia ke alo tsi miena le tɔsisi me wòƒuna kplakplakpla
    ene la,
  eng-LEE: 'The waters run off from the sea, and the river faileth and drieth up:'
  asm-FB: যেনেকৈ জলাহৰ পানী ঢুকাই যায়, আৰু নৈৰ পানী শুকাই সম্পূৰ্ণৰূপে নাইকিয়া হয়,
  sus-A: بَا نُن شُرٍ نْمَ شْرِدٍ،
  fra-SBL: Comme les eaux s'éloignent de la mer, et la rivière se vide et s'assèche,
  hbo-hbo: אָֽזְלוּ־מַ֭יִם מִנִּי־יָ֑ם וְ֝נָהָ֗ר יֶחֱרַ֥ב וְיָבֵֽשׁ׃
  kik-kik: O ta ũrĩa maaĩ mahũũaga kũu iria-inĩ, na ta ũrĩa mũtaro wa rũũĩ ũngʼaraga
    ũkooma-rĩ,
  fra-NCL: 'Les eaux du lac disparaissent, le fleuve tarit et se dessèche :'
  cek-AK: Tuipui tui loe anghmat moe, vacong tui doeh kaang king baktih toengah,
  cuk-cuk: Ar igi demar dinguddae, degine, igi diwar dinguddabali,
  uig-CYR: Деңиздики сулар парға айлинип түгәп кәткәндәк, Дәриялар қағҗирап қуруп
    кәткәндәк,
  tel-2017: సముద్రంలో నీళ్ళు ఎలా ఇంకిపోతాయో, నదిలో నీళ్ళు ఎలా ఆవిరైపోతాయో అలాగే మనుషులు
    చనిపోయి ఇక తిరిగి లేవరు.
  hat-BSA: Tankou dlo lanmè fè vapè monte e rivyè a vin sèch,
  kos-kos: “Oana sie lulu su paola, Ac soko infacl su tila soror,
  hbo-WLC: אָֽזְלוּ־מַ֭יִם מִנִּי־יָ֑ם וְ֝נָהָ֗ר יֶחֱרַ֥ב וְיָבֵֽשׁ׃
  ibo-ibo: Dịka mmiri dị nʼoke osimiri si ata, maọbụ ka mmiri dị nʼiyi si ata nʼoge
    ọkọchị,
  ory-ory: ଯେପରି ସମୁଦ୍ରରୁ ଜଳ ବାହାରି ଯାଏ ଓ ନଦୀ କ୍ଷୟପ୍ରାପ୍ତ ଓ ଶୁଷ୍କ ହୁଏ;
  chk-chk: Usun koluk a pwasatä seni eu nomun koluk, nge eu chanpupu a kisikisila
    o morola,
  rop-rop: Melabat jidan jis laik det riba wen im stap ranranbat en jis laik det lilwan
    krik wen im jidan draiwan.
  ukr-1871: 'Води зникають із озера, й ріка посякає й висихає:'
  deu-1951: Wie Wasser zerrinnen aus dem See und ein Strom vertrocknet und versiegt,
  eng-JPS: As the waters fail from the sea, and the river is drained dry;
  srp-1865: Kao kad voda oteèe iz jezera i rijeka opadne i usahne,
  lug-lug: Ng’amazzi bwe gaggwa mu nnyanja oba omugga bwe gukalira ne guggwaawo,
  heb-heb: אזלו מים מני ים ונהר יחרב ויבש׃
  ben-IRV: যেমন জল সমুদ্র থেকে অদৃশ্য হয়ে যায়, যেমন নদী জল হারায় এবং শুকিয়ে যায়,
  pan-pan: ਜਿਵੇਂ ਪਾਣੀ ਸਮੁੰਦਰ ਵਿੱਚੋਂ ਘੱਟ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਦਰਿਆ ਸੁੱਕ ਕੇ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,
  mya-JVB: အိုင် ရေ ပြတ် သကဲ့သို့၎င်း ၊ မြစ် ရေခန်း ခြောက် သကဲ့သို့၎င်း ၊
  hmo-hmo: Gohu ena ranu ia ore, bona sinavai ena ranu be ia kaukau lao bamona,
  urd-urd: जैसे झील का पानी ख़त्म हो जाता, और दरिया उतरता और सूख जाता है,
  rus-SYN: 'Уходят воды из озера, и река иссякает и высыхает:'
  bqc-SIM: Lá ísida'i ì lao, mɛ́ swa'i ì ba à gɛ̃zɛa,
  tcz-CHONGTHU: Dilla konna twi ahua alen bangin, vadung jong nichangsat teng abeimang
    jitai.
  mar-mar: जसे तलाव पाण्याशिवाय सुकून जातात, तसे नदी पाण्याशिवाय आटते.
  qub-qub: Lamar yacu chaquishannömi, mayucuna päsashannömi
  bqp-bqp: Lákũ sɛ̀bɛ'i dì lago nà, akũsↄ̃ swa'i dì baba à láka,
  hat-hat: Letan ka cheche, larivyè ka sispann koule.
  eng-BSB: As water disappears from the sea and a river becomes parched and dry,
  eng-WEBPB: As the waters fail from the sea, and the river wastes and dries up,
  kbq-kbq: Hagi hagerimpima zagema rentegeno'ma amuho huno amu'ma mareriankna nehuno,
    ra zagema regeno'ma tiramo'ma taneankna huno,
  nhe-BL: Queja apoctli tlejco tlen hueyi atl huan ax mocuepa, huan queja se atemitl
    tlahuaqui huan san polihui,
  bus-bus: Lán sɛ̀bɛ'i è lago nà, bensↄ̃ swa'i è baba à yãa,
  gub-BL: '''Ypaw typaw upaw rupi. Yrykawhu upytu''u uwyryk ire no.'
  eng-DRA: 'As if the waters should depart out of the sea, and an emptied river should
    be dried up:'
