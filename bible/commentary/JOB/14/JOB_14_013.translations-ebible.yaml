  deu-1951: O daß du mich doch im Scheol verstecktest, daß du mich verbärgest, bis
    dein Zorn sich wendet; daß du mir eine Frist setztest und dann meiner wieder gedächtest!
  eng-JPS: Oh that Thou wouldest hide me in the nether-world, that Thou wouldest keep
    me secret, until Thy wrath be past, that Thou wouldest appoint me a set time,
    and remember me! —
  srp-1865: O da me hoæeš u grobu sakriti i skloniti me dokle ne utoli gnjev tvoj,
    i da mi daš rok kad æeš me se opomenuti!
  lug-lug: “Singa kale onkweka emagombe era n’onziika okutuusa obusungu bwo lwe buliggwaawo!
    Singa ongerera ekiseera n’onzijukira!
  heb-heb: מי יתן בשאול תצפנני תסתירני עד שוב אפך תשית לי חק ותזכרני׃
  ben-IRV: আহা তুমি আমাকে সমস্যা থেকে পাতালে লুকিয়ে রাখবে এবং তুমি আমায় গোপনে স্থানে
    রাখবে যতক্ষণ না তোমার ক্রোধ শেষ হয়; তুমি আমার জন্য নির্দিষ্ট দিন ঠিক করবে সেখানে
    থাকার এবং আমায় স্মরণ কর।
  pan-pan: “ਕਾਸ਼ ਕਿ ਤੂੰ ਮੈਨੂੰ ਅਧੋਲੋਕ ਵਿੱਚ ਲੁਕਾ ਦੇਵੇਂ, ਅਤੇ ਮੈਨੂੰ ਛੁਪਾ ਰੱਖੇਂ ਜਦ ਤੱਕ
    ਤੇਰਾ ਕ੍ਰੋਧ ਨਾ ਹਟੇ, ਅਤੇ ਮੇਰੇ ਲਈ ਖ਼ਾਸ ਵੇਲਾ ਠਹਿਰਾਵੇਂ ਅਤੇ ਮੈਨੂੰ ਯਾਦ ਕਰੇਂ!
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် ကို သင်္ချိုင်း တွင်း၌ ဝှက်ထား တော်မူပါစေ။ အမျက်
    တော်မလွန် မှီတိုင်အောင် ကွယ်ကာ တော်မူပါစေ။ အကျွန်ုပ် ကိုအောက်မေ့ စရာ အချိန် ကို
    ချိန်းချက် တော်မူပါစေ။
  hmo-hmo: “Lau ura mase gabuna dekenai lau do oi hunia. Mani lau do oi hunia, ela
    bona oiemu badu ia ore. Vadaeni nega ta do oi gwauraia, unai neganai oi ese lau
    do oi laloa.
  urd-urd: काश कि तू मुझे पाताल में छिपा दे, और जब तक तेरा क़हर टल न जाए, मुझे पोशीदा
    रख्खे; और कोई मुक़र्ररा वक़्त मेरे लिए ठहराए और मुझे याद करे।
  rus-SYN: О, если бы Ты в преисподней сокрыл меня и укрывал меня, пока пройдет гнев
    Твой, положил мне срок и потом вспомнил обо мне!
  bqc-SIM: Ńyↄ̃ ma ulɛ bɛdauo lé? Ńyↄ̃ ↄkumala e n pↄ wèeao lé? Gↄↄ dilɛmɛɛ we,
    ma yã́ i gbasa dↄngu.
  tcz-CHONGTHU: Nangin lhankhuh a neisol mang ding kanome, chule nalung hanna achemang
    soh kahsen nei sumil hel jengin, ahinlah nei geldoh kit nadingin nikhosim na a
    namelchih in,
  mar-mar: तू मला अधोलोकापासून लपव, संकटा पासून वाचव, आणि तुझा राग निवळेपर्यंत तू
    मला तिथे लपवावेस. नंतर तू माझी मदत नियमित करून माझी आठवण करशील तर किती बरे होईल.
  qub-qub: «¡Ima alliraj canman rabyashayqui gasacänancama wañushacuna caycashanman
    pacaycamaptiqui! ¡Ima alliraj canman rabyashayquipita alliyärishpayqui yarparcamaptiqui!
  bqp-bqp: Tó ĩni ma utɛ gyãwãnn ǹ ↄ kúma ari n pↄ gòma dé! Tó ĩni gↄrↄ lɛ́ ditɛmɛnɛ
    gwe gbasa ǹ dↄ ma yãn dé!
  hat-hat: Si sèlman ou ta vle kache m' nan peyi kote mò yo ye a? Si ou te ka kite
    m' la jouk kòlè ou la fin pase? Apre sa, ou ta fikse yon dat pou chonje m' ankò.
  eng-BSB: If only You would hide me in Sheol and conceal me until Your anger has
    passed! If only You would appoint a time for me and then remember me!
  eng-WEBPB: “Oh that you would hide me in Sheol, that you would keep me secret until
    your wrath is past, that you would appoint me a set time and remember me!
  kbq-kbq: Hanki matipima fraki nantenka kagekani nantenankeno karimpa ahe'zamo'ma
    evunagateresiana knare hisine. Hianagi ete nagri'ma antahi namisana kna, mago
    kna huhamprinanto.
  nhe-BL: “Toteco, cuali elisquía intla tinechtlatisquía ipan nopa hueyi ostotl campa
    itztoque mijcatzitzi huan tinechilcahuasquía hasta tlamisquía mohueyi cualancayo.
    Pero xiquixtlali se tonal quema sampa tinechilnamiquis.
  bus-bus: Tó nɛ́ ma utɛ gɛ̀wãan ǹ ↄ kúma ai n pↄↄ wèrema dé! Tó nɛ́ gurↄ lɛ́ diɛmɛ
    gwe gbasa ǹ dↄ ma yãn dé!
  gub-BL: A, aze mo hemono pe umàno ma'e kwer wapyta haw pe, Aze mo hemim pe a'e pe
    nekwahy mehe, Aze mo a'e re eremume'u he'ar, — Hema'enukwaw putar nerehe a'e 'ar
    mehe nehe, aze mo ere ihewe, ikatu wera'u mo ihewe.
  eng-DRA: Who will grant me this, that thou mayst protect me in hell, and hide me
    till thy wrath pass, and appoint me a. time when thou wilt remember me?
