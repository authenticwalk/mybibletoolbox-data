  hbo-hbo: מִ֤י יִתֵּ֨ן ׀ בִּשְׁאֹ֬ול תַּצְפִּנֵ֗נִי תַּ֭סְתִּירֵנִי עַד־שׁ֣וּב אַפֶּ֑ךָ
