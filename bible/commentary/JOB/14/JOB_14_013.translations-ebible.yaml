  hrv-hrv: O, kad bi me htio skriti u Šeolu, zakloniti me dok srdžba ti ne mine, dÓati
    mi rok kad ćeš me se spomenuti,
  mps-mps: “Eno homugo nago ena te isila pali bidi dabego buluba geme dualigi sogo
    dao, te usigi da, ena tede bidiyu, te nago sębę homu kilabo sogoba usu nigi
    pigi dao. Tama eno homugo nago te enade homu ma kone palabo sogo bodolu muao.
    Ma, bidi me deli isibaso da, aga ma bidigowe? Mu meni. Tiali goli ena tonalu da
    goli, te nago ena ma bidimainu bodolu muani usu nagasabo si.
  tpi-tpi: “Ol manmeri i dai pinis, ating ol i no inap kisim laip gen. Tasol God,
