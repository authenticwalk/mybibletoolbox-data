  asm-FB: অস, তুমি মোক চিয়োলত লুকুৱাই থোৱা হ’লে, তোমাৰ ক্ৰোধ মাৰ নাযোৱালৈকে মোক গুপ্তকৈ
    ৰখা হলে, তুমি মোৰ কাৰণে এটা সময় নিৰূপণ কৰি, মোক সোঁৱৰণ কৰা হ’লে, কেনে ভাল আছিল!
  sus-A: عَ شْلِ ﭑ مَ عِ شَ ﭑ نْشُن عَلِفِيَمَ، هَن عِ شَ شْنّ دَنفِمَ تّمُي نَشّ،
    عِ قَ رَتُ ﭑ مَ.
  fra-SBL: « Oh ! si tu me cachais dans le séjour des morts, que tu me garderais secret
