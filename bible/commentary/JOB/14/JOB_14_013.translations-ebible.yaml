  arb-NAV: لَيْتَكَ تُوَارِينِي فِي عَالَمِ الأَمْوَاتِ، وَتُخْفِينِي إِلَى أَنْ يَعْبُرَ
    عَنِّي غَضَبُكَ، وَتُحَدِّدُ لِي أَجَلاً فَتَذْكُرَنِي.
  ewe-ewe: “O, ne ɖe nàɣlam ɖe yɔdo me, atsyɔ nu dzinye va se ɖe esime wò dziku nu
