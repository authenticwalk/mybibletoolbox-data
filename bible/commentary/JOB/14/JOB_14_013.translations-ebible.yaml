  uig-CYR: Аһ, тәһтисараға мени йошуруп қойсаң еди, Ғәзивиң өтүп кәткичә мени мәхпий
    сақлап қойсаң еди, Мени есиңгә алидиған бир вақит-саатни маңа бекитип бәрсәң еди!
  tel-2017: నువ్వు నన్ను మృత్యులోకంలో దాచి ఉంచితే ఎంత మేలు! నా మీద నీ కోపం చల్లారే
