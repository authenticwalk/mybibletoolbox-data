  urd-GVH: काश तू मुझे पाताल में छुपा देता, मुझे वहाँ उस वक़्त तक पोशीदा रखता जब तक
    तेरा क़हर ठंडा न हो जाता! काश तू एक वक़्त मुक़र्रर करे जब तू मेरा दुबारा ख़याल
