  uig-ARA: ئاھ، تەھتىساراغا مېنى يوشۇرۇپ قويساڭ ئىدى، غەزىپىڭ ئۆتۈپ كەتكۈچە مېنى مەخپىي
    ساقلاپ قويساڭ ئىدى، مېنى ئېسىڭگە ئالىدىغان بىر ۋاقىت-سائەتنى ماڭا بېكىتىپ بەرسەڭ
    ئىدى!
  sus-sus: A xɔli n ma i xa n nɔxun aligiyama, han i xa xɔnɛ dangima tɛmui naxɛ, i
