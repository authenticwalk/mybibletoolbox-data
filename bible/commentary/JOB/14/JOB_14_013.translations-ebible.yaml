  dan-1931: Tag dog og gem mig i Dødens Rige, skjul mig, indtil din Vrede er ovre,
    sæt mig en Frist og kom mig i Hu!
  vie-OVCB: Ước gì Chúa đem con giấu nơi âm phủ, và quên hẳn con cho đến khi cơn giận
