    m!
  kos-kos: “Nga ke kom in wikinyula in facl sin mwet misa; Lela in wikinyukla nga
    nwe ke na kasrkusrak lom uh wanginla, Ac kom oakiya sie pacl an in esamyu.
  hbo-WLC: מִ֤י יִתֵּ֨ן ׀ בִּשְׁא֬וֹל תַּצְפִּנֵ֗נִי תַּ֭סְתִּירֵנִי עַד־שׁ֣וּב אַפֶּ֑ךָ
    תָּ֤שִׁ֥ית לִ֖י חֹ֣ק וְתִזְכְּרֵֽנִי׃
  ibo-ibo: “A sị na ị ga-ezo m nʼala mmụọ, na ị ga-ezobe m tutu ruo mgbe iwe gị gabigara.
