  ory-ory: ଆଃ, ତୁମ୍ଭେ ଯେବେ ପାତାଳରେ ମୋତେ ଲୁଚାଇ ରଖନ୍ତ, ତୁମ୍ଭର କୋପ ଅତୀତ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ଯେବେ ମୋତେ ଗୋପନରେ ରଖନ୍ତ, ଯେବେ ମୋʼ ପାଇଁ ସମୟ ନିରୂପଣ କରି ମୋତେ ସ୍ମରଣ କରନ୍ତ!
  chk-chk: Amwo kopwe aopaei lon ewe lenien sotup, amwo kopwe aopaei tori om lingeringer
