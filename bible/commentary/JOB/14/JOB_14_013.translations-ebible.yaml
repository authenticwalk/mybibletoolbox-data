verse: JOB.014.013
translations:
  mal-C: “അയ്യോ! അങ്ങ് എന്നെ ശവക്കുഴിയിൽ മറച്ചിരുന്നെങ്കിൽ! അങ്ങയുടെ കോപം വിട്ടുപോകുന്നതുവരെ
    എന്നെ ഒളിപ്പിച്ചിരുന്നെങ്കിൽ! എനിക്ക് ഒരു കാലപരിധി നിശ്ചയിച്ച് എന്നെ ഓർത്തിരുന്നെങ്കിൽ!
  deu-TKW: O daß du mich in der Unterwelt verwahrtest, mich bärgest, bis dein Zorn
    sich gelegt, ein Ziel mir setztest und dann mein gedächtest! -
  lin-lin: Soki kaka obombaki ngai na se ya bakufi mpe otikaki ngai kuna kino kanda
    na Yo esila ! Soki kaka okatelaki ngai tango mpo ete, na sima na yango, okanisa
    ngai lisusu !
  eng-LSV: O that You would conceal me in Sheol, || Hide me until the turning of Your
    anger, || Set a limit for me, and remember me.
  eng-GNV: Oh that thou wouldest hide me in the graue, and keepe me secret, vntill
    thy wrath were past, and wouldest giue me terme, and remember me.
  eng-WEBSTER: O that thou wouldst hide me in the grave, that thou wouldst keep me
    secret, until thy wrath is past, that thou wouldst appoint me a set time, and
    remember me!
  nhw-BL: “Toteco, cuali elisquía sintla techtlatisquía ipan nopa hueyi ostotl campa
    itztoque mijcatzitzi huan techelcahuasquía hasta tlamisquía mohueyi cualancayo.
    Pero xiquixquetza se tonal quema sempa techelnamiquis.
  swh-ONEN: “Laiti kama ungenificha kaburini, na kunisitiri hadi hasira yako ipite!
    Laiti ungeniwekea wakati, na kisha ukanikumbuka!
  bba-bba: Gusunɔ, nɑ kĩ ɑ mɑn bere ɡɔribun wɑ̃ɑ yerɔ, nɑ n kukuɑ mi, sere wunɛn mɔru
    yu kɑ sure, kpɑ nɑ n wɑ̃ɑ mi sere dɔmɑ te kɑɑ mɑn yɑɑyɑ.
  eng-KJVCPB: O that thou wouldest hide me in the grave, That thou wouldest keep me
    secret, until thy wrath be past, That thou wouldest appoint me a set time, and
    remember me.
  luo-luo: “Mad ne ipanda ei liel mondo ne abed maonge nyaka chop mirimbi rum, bangʼe
    to iket kinde ma ibiro parae kendo!
  meu-meu: Mase gabuna ai boma hunigu, boma hunigu ela bona emu badu baine ore; nega
    korikori boma gwaurai henigu, bena boma lalogu tao.
  npi-ULB: दुखबाट टाढा तपाईंले मलाई पातालमा लुकाउनुहुन्‍छ, र तपाईंको रिस नमरेसम्म
    तपाईंले मलाई गुप्‍तमा राख्‍नुहुन्‍छ, र त्यहाँ म रहने समय तपाईंले तोक्‍नुहुन्‍छ,
    र मलाई याद गर्नुहुन्‍छ ।
  yor-yor: “Háà! ìwọ ìbá fi mí pamọ́ ní ipò òkú, kí ìwọ kí ó fi mí pamọ́ ní ìkọ̀kọ̀,
    títí ìbínú rẹ yóò fi rékọjá, ìwọ ìbá lànà ìgbà kan sílẹ̀ fún mi, kí ó si rántí
    mi!
  pes-OPCB: ای کاش مرا تا زمانی که خشمگین هستی در کنار مردگان پنهان می‌کردی و پس از
    آن دوباره به یاد می‌آوردی.
  tgl-ULB: O, nais mo akong itagong palayo sa sheol na malayo mula sa mga kaguluhan,
    at nais mo akong panatilihing itago hanggang matapos ang iyong poot, nais mo akong
    ilagay sa takdang panahon para manatili doon at pagkatapos alalahanin mo ako!
  hui-hui: Wali agali homayaruni lone dére holene henge nawi bada. Anigo ai Ngode
    Datagaliwabe-o mani kebaho keruni embeda helonaga áyu í̠ wali agali abale homenerunaga
    dindiha mo do howa horo mbiru nde i̱ mitangi bulene horo mo ngelabe. I̱na dindi
    ogoni holiya henge ngiridago piai helo hondo holebero.
  mya-mya: ကိုယ်တော်သည် အကျွန်ုပ်ကို သင်္ချိုင်းတွင်း၌ ဝှက်ထားတော်မူပါစေ။ အမျက်တော်မလွန်မှီတိုင်အောင်
    ကွယ်ကာတော်မူပါစေ။ အကျွန်ုပ် ကိုအောက်မေ့စရာ အချိန်ကို ချိန်းချက်တော်မူပါစေ။
  bod-N: ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ཞི་ཞིང་འདའ་བའི་བར། ། བདག་ནི་གཤིན་པོའི་ཡུལ་དུ་སྦ་བར་མཛོད།
    ། བདག་གི་དོན་དུ་དུས་བཅད་མཛད་པར་སྨོན། ། ད་དུང་བདག་ནི་ཐུགས་སུ་དྲན་རོགས་གནང་། །
  sna-sna: “Haiwa, dai mandiviga henyu muguva chete, uye mandiviga kusvikira kutsamwa
    kwenyu kwapfuura! Dai chete manditarira nguva, uye ipapo mugondirangarira!
  spa-BLM: “Oh, que me escondas en el Seol, que me mantendrías en secreto hasta que
    pase tu ira, que me designes una hora fija y te acuerdes de mí.
  cac-cac: Comonoc tzin a c'ub'ejel d'a chamel chi', yacb'an tz'ec'b'at yoval a c'ool.
    Tza naanpaxi b'aq'uin̈ tzin a naxicoti.
  swh-ULB: Laiti, kwamba ungenificha mimi mbali katika kuzimu mbali kutoka katika
    mahangaiko, na kwamba ungenitunza mimi katika siri hadi hasira yake imalizike,
    kwamba ungeniwekea mimi muda maalumu wa kukaa huko na kisha kuniita mimi katika
    fahamu!
  bel-bel: О, калі б Ты ў апраметнай схаваў мяне і хаваў мяне, пакуль пройдзе гнеў
    Твой, паклаў мне тэрмін і потым згадаў пра мяне!
  deu-ELBBK: O dass du in dem Scheol mich verstecktest, mich verbärgest, bis dein
    Zorn sich abwendete, mir eine Frist setztest und dann meiner gedächtest!
  mbb-OT: “He Nengazen, deyzey ke id-eles a kenikew ziyà te lugar te menge minatey
    taman te egkaawà is pauk nu, ne edteleenen nu is timpu he edtentenuzan a kenikew
    zutun he lugar.
  mal-2015: നീ എന്നെ പാതാളത്തിൽ മറെച്ചുവെക്കയും നിന്റെ കോപം കഴിയുവോളം എന്നെ ഒളിപ്പിക്കയും
    എനിക്കു ഒരവധി നിശ്ചയിച്ചു എന്നെ ഓർക്കുകയും ചെയ്തുവെങ്കിൽ കൊള്ളായിരുന്നു.
  rmc-rmc: Joj, te man garuďalas andro Šeol a mukľalas man ode, medik tut na pregeľahas
    e choľi! Ó, te man diňalas varesavo časos a paľis tuke pre ma leperďalas.
  pes-OPV: کاش که مرا در هاویه پنهان کنی؛ و تا غضبت فرو نشیند، مرا مستور سازی؛ و برایم
    زمانی تعیین نمایی تا مرا به یاد آوری.
  ron-1924: Ах, де м-ай аскунде ын Локуинца морцилор, де м-ай акопери пынэ-Ць ва трече
    мыния ши де мь-ай рындуи о време кынд Ыць вей адуче ярэшь аминте де мине!
  ben-OBCV: “তুমি যদি শুধু আমাকে কবরে লুকিয়ে রাখতে ও তোমার ক্রোধ শান্ত না হওয়া পর্যন্ত
    আমাকে আড়াল করে রাখতে! তুমি যদি শুধু আমার জন্য একটি সময় স্থির করে দিতে ও তারপর
    আমায় স্মরণ করতে!
  som-som: Hahe bal maad She'ool igu qarisid, Oo bal maad meel qarsoon igu haysid
    ilaa cadhadaadu dhaafto, Oo bal maad wakhti go'an ii qabatid, oo aad i soo xusuusatid!
  lat-VUC: Quis mihi hoc tribuat, ut in inferno protegas me, et abscondas me donec
    pertranseat furor tuus, et constituas mihi tempus in quo recorderis mei?
  eng-ASVBT: Oh that thou wouldest hide me in Sheol, That thou wouldest keep me secret,
    until thy wrath be past, That thou wouldest appoint me a set time, and remember
    me!
  ita-1885: Oh! nascondessimi tu pur sottera, Ed occultassimi, finchè l'ira tua fosse
    racquetata; E ponessimi alcun termine, dopo il quale tu ti ricordassi di me!
  eng-LXXUP: For oh that thou hadst kept me in the grave, And hadst hidden me until
    thy wrath should cease, And thou shouldest set me a time in which thou wouldest
    remember me!
  eng-ULB: Oh, that you would hide me away in Sheol away from troubles, and that you
    would keep me in private until your wrath is over, that you would set me a fixed
    time to stay there and then call me to mind!
  spa-VBL: “Quisiera que me escondieran en el Seol; escóndeme allí hasta que tu ira
    desaparezca. Fija allí un tiempo definido para mí, y acuérdate de mi.
  fra-_FOB: Oh! si tu me cachais dans le Sépulcre, si tu me mettais à couvert, jusqu'à
    ce que ta colère fût passée! Si tu me donnais un terme, après lequel tu te souviendrais
    de moi
  mal-mal: അങ്ങ് എന്നെ പാതാളത്തിൽ മറച്ചുവയ്ക്കുകയും അവിടുത്തെ കോപം കഴിയുവോളം എന്നെ
    ഒളിപ്പിക്കുകയും എനിക്ക് ഒരവധി നിശ്ചയിച്ച് എന്നെ ഓർക്കുകയും ചെയ്തുവെങ്കിൽ കൊള്ളാമായിരുന്നു.
  urd-GVR: Kāsh tū mujhe Pātāl meṅ chhupā detā, mujhe wahāṅ us waqt tak poshīdā rakhtā
    jab tak terā qahr ṭhanḍā na ho jātā! Kāsh tū ek waqt muqarrar kare jab tū merā
    dubārā ḳhayāl karegā.
  suz-BL: गे आं कली बेक्‍शो मुर आन बाक्‍तीकेम ख्रुइक्‍तीन। इन गाइश्‍शो मनाइक्‍तीनी
    सम्‍म आं कली ख्रुइक्‍तीन। मिनु नोले आं कली फ्रुक्‍शा, गो नु ग्रुम्‍तीक नाक्‍त
    का वोतीन। यसैया २६:२०
  eng-NOY: O that thou wouldst hide me in the under-world! That thou wouldst conceal
    me till thy wrath be past! That thou wouldst appoint me a time, and then remember
    me!
  ita-1927: Oh, volessi tu nascondermi nel soggiorno de’ morti, tenermi occulto finché
    l’ira tua sia passata, fissarmi un termine, e poi ricordarti di me!…
  ckb-ckb: «خۆزگە لەناو جیهانی مردووان لەچاو ونت دەکردم و دەتشاردمەوە هەتا تووڕەییەکەت
    دادەمرکایەوە! خۆزگە کاتێکت بۆ دیاری دەکردم و بەبیرت دەهاتمەوە!
  eng-BBE: If only you would keep me safe in the underworld, putting me in a secret
    place till your wrath is past, giving me a fixed time when I might come to your
    memory again!
  kan-OKCV: “ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಸಮಾಧಿಯಲ್ಲಿ ಮರೆಮಾಡಿ, ನಿಮ್ಮ ಶಿಕ್ಷೆ ಮುಗಿಯುವವರೆಗೂ ನನ್ನನ್ನು
    ಅಡಗಿಸಿರಿ! ನೀವು ನನಗೆ ಒಂದು ಕಾಲವನ್ನು ನಿಗದಿಪಡಿಸಿ, ಅನಂತರ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರೆ
    ಲೇಸು!
  tam-2017: நீர் என்னைப் பாதாளத்தில் ஒளித்து, உமது கோபம் தணியும்வரை என்னை மறைத்து,
    என்னைத் திரும்ப நினைப்பதற்கு எனக்கு ஒரு காலத்தைக் குறித்தால் நலமாயிருக்கும்.
  spa-RV-1909: ¡Oh quién me diera que me escondieses en el sepulcro, que me encubrieras
    hasta apaciguarse tu ira, que me pusieses plazo, y de mí te acordaras!
  ron-BTF: O, de m-ai ascunde în mormânt, de m-ai ține în taină, până îți va trece
    furia; de mi-ai rândui un timp cuvenit și să îți amintești de mine!
  eng-WEBP: “Oh that you would hide me in Sheol, that you would keep me secret until
    your wrath is past, that you would appoint me a set time and remember me!
  eng-FBV: I wish you would hide me in Sheol; conceal me there until your anger is
    gone. Set a definite time for me there, and remember me!
  nld-1939: Ach, als Gij mij in het dodenrijk mocht verschuilen, Mij verbergen, tot
    uw toorn is bedaard, Mij een tijdstip bepalen, en dan aan mij denken,
  nch-BL: “Toteco, cuali elisquía sinta techtatisquía ipan nopa hueyi ostot campa
    itztoque mijcatzitzi huan techelcahuasquía hasta tamisquía mohueyi cualancayo.
    Pero xiquixquetza se tonali quema sempa techelnamiquis.
  vie-1934: Oâi! Chớ gì Chúa giấu tôi nơi âm phủ, che khuất tôi cho đến khi cơn giận
    Chúa đã nguôi, Định cho tôi một kỳ hẹn, đoạn nhớ lại tôi!
  hin-CV: “उत्तम तो यही होता कि आप मुझे अधोलोक में छिपा देते, आप मुझे अपने कोप के
    ठंडा होने तक छिपाए रहते! आप एक अवधि निश्चित करके इसके पूर्ण हो जाने पर मेरा स्मरण
    करते!
  spa-BES: ¡Si solo me mantuvieras a salvo en el sepulcro, poniéndome en un lugar
    secreto hasta que tu ira haya pasado, dándome un tiempo fijo para que pueda volver
    a tu memoria otra vez!
  tdx-tdx: Ehe t’ie haeta’o an-tsikeokeok’ao, le hakafi’o ampara’ te mimpoly ty haviñera’o,
    vaho hampitsatoha’o andro hahatiahia’o ahy!
  tha-KJV: โอ หากพระองค์ทรงซ่อนข้าพระองค์​ไว้​ในแดนคนตายก็จะดี ใคร่​จะให้​พระองค์​ทรงปกปิดข้าพระองค์​ไว้​จนพระพิโรธพระองค์​พ้นไป
    ใคร่​จะให้​พระองค์​ทรงกำหนดเวลาให้ข้าพระองค์ และทรงระลึกถึงข้าพระองค์
  por-BR-2018: Ah, se tu me escondesses no Xeol, e me ocultasses até que a tua ira
    passasse, se me pusesses um limite de tempo, e te lembrasses de mim!
  deu-ELO: O daß du in dem Scheol mich verstecktest, mich verbärgest, bis dein Zorn
    sich abwendete, mir eine Frist setztest und dann meiner gedächtest!
  eng-WYC-2018: Who giveth this to me, that thou defend me in hell, and that thou
    hide me, till thy great vengeance pass; and that thou set to me a time, in which
    thou have mind on me? (I wish, that thou would hide me in Sheol, yea, that thou
    would hide me until thy great vengeance pass; and then that thou would set a time
    for me, in which thou would remember me!)
  epo-epo: Ho, se Vi kaŝus min en Ŝeol, Se Vi kaŝus min ĝis la momento, kiam pasos
    Via kolero, Se Vi difinus por mi templimon kaj poste rememorus min!
  uig-PIN: Aⱨ, tǝⱨtisaraƣa meni yoxurup ⱪoysang idi, Ƣǝziping ɵtüp kǝtküqǝ meni mǝhpiy
    saⱪlap ⱪoysang idi, Meni esinggǝ alidiƣan bir waⱪit-saǝtni manga bekitip bǝrsǝng
    idi!
  beo-beo: Di da na bogoi dunu ilia sogebi amoga wamolegemu, na da hanai gala. Na
    da wamolegei dialea, Dia ougi da gumisia fawane, Dia na bu dawa:ma:ne eso ilegema.
  tpi-OTNT: “Ol manmeri i dai pinis, ating ol i no inap kisim laip gen. Tasol God,
    i gutpela sapos yu haitim mi long ples bilong ol man i dai pinis, inap belhat
    bilong yu i slek olgeta. Na yu ken makim wanpela taim bilong tingim mi gen. Na
    bai mi wet i stap inap long taim yu makim bilong mi i stap long dispela ples,
    em i pinis.
  hau-SA: “Da ma za ka ɓoye ni a cikin kabari ka ɓoye ni har sai fushinka ya wuce!
    In da za ka keɓe mini lokaci sa’an nan ka tuna da ni!
  uig-LAT: Ah, tehtisaragha méni yoshurup qoysang idi, Gheziping ötüp ketküche méni
    mexpiy saqlap qoysang idi, Méni ésingge alidighan bir waqit-saetni manga békitip
    berseng idi!
  nde-nde: Kube uyangifihla ethuneni ungithukuze ulaka lwakho luze ludlule! Kube ungibekela
    isikhathi ube usungikhumbula!
  ton-ton: “Taumaiā te ke fufū au ʻi he faʻitoka, ʻo ke fakafufū au, kaeʻoua ke mole
    atu ho houhau, mo ke kotofa hoku ʻaho, ʻo manatuʻi au.
  ces-1613: Ó kdybys mne v hrobě schoval, a skryl mne, dokudž by nebyl odvrácen hněv
    tvůj, ulože mi cíl, abys se rozpomenul na mne.
  eng-WMB: “Oh that you would hide me in Sheol, that you would keep me secret until
    your wrath is past, that you would appoint me a set time and remember me!
  tam-TCV: “நீர் என்னைப் பாதாளத்தில் ஒளித்து, உமது கோபம் தீருமட்டும் மறைத்துவைத்து,
    நீர் எனக்கு ஒரு காலத்தைக் குறித்து, அதின்பின் என்னை நினைவுகூர்ந்திருந்தாலோ எனக்கு
    நன்றாயிருந்திருக்குமே!
  ceb-ULB: O, igatago mo unta ako pahilayo sa Sheol halayo gikan sa kalisdanan, ug
    ibutang mo ako sa tago hangtod nga mahupay na ang imong kaligutgot, nga imo unta
    akong tagalan sa hustong panahon nga magpabilin didto ug unya hinumdomi ako!
  pol-UBG: Obyś mnie w grobie ukrył i schował, aż twój gniew się uciszy, wyznaczył
    mi czas i wspomniał na mnie.
  agr-agr: “¡Apajuíyah, ame kajekbaujum nagkaetamai dekas jakatjai, nunikan aents
    jinau aidau batsatbaunum pujustajai tumain anentaimjai! ¡Nuwi pujai ame wait anenjujam
