  cek-AK: Aw taprong thungah na hawk ah, palung na phuihaih dip ai karoek to, tamquta
    hoi na hawk ah! Kai pahnet han ai ah, ka oh han ih atue to na khaek pae ah.
  cuk-cuk: ”Be-urwemaid-berguedse neg-uangi be an-odukuena yeerban. Bitigi an-ebinsaega
