    जाए तब तक मुझे छिपाए रखता, और मेरे लिये समय नियुक्त करके फिर मेरी सुधि लेता।
  wol-KYG: Éy soo ma nëbboon biir njaniiw, làq ma, ba sa mer giif, dogalal ma àpp,
