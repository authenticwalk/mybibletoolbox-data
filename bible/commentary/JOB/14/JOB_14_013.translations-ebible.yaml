  mdy-ETH: «ሄኤዶ ኔ ታና ዱኡፓ ዓኣቼያታቶ! ዻጋ ኔኤኮ ጋፓንዳያ ሄላንዳኣና ኔ ታና ዓኣቼያታቶ! ኬሊ ኔ ታኣም ሜንሢ ማሌያታቴ
