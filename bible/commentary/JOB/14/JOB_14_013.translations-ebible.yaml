  hlt-hlt: Unim saelkhui ah a paek lah ve? Kai he nan khoem lah vetih na thintoek
    a mael duela kai nan thuh lah mako. Kai hamla oltlueh na khueh vetih kai nan poek
    mako.
  tbz-SIM: Kuyie nkɑ̀ɑ do bo yie nhɑ́ n sɔnnɛ kudɔnkù, kɛ̀ nní nsɔri kɑ̀ɑ miɛkɛ yɑ̀ɑ
    deènɛ̀, kɑ̀ɑ n kéétɛ́ dimɔ̀nnì, ɑ yóó dentɛní dì n kpɛ́í.
  msy-2020: “Gumazamizir oveaghueziba, me ti ua ikɨrɨmɨrir igiam iniam? O God, kamaghɨn
    deragham, nɨ Gumazamizir Oveaghuezibar Nguibamɨn na modogh mangɨ, nɨn anɨngagharim
    bar amɨraghamin dughiamɨn tugh. Egh nɨ ua dughiatam, na gɨnɨghnɨghsɨ a ginabagh.
    Eghtɨ kɨ pura nɨ mɨzuam ikɨ mangɨtɨ, dughiar nɨ na ataghɨraghasa mɨsevezim otogham.
  dop-dop: Ye Ɩsɔ kɑ tisɑɣɑ, ɩ kɑ ŋmɛsɑ-m ɑtɛtǝlɛ tɑɑ, nɑ ɩ́ tɑkɩ mɑ tɔɔ, hɑlǝnɑ ɩ́
    kʋ́ ɩ pɑ́ɑ́nɑ́. Ɩlɛnɑ ɩ́ sɩɩ-m sɑɑ wei ɩ kɑ́ tɑɣɑnɩ-m kʋpɑntʋ lɑpʋ tɔ.
  azb-azb: Kaş ki məni ölülər diyarında gizlədəydin, Qəzəbin keçənədək saxlayaydın,
