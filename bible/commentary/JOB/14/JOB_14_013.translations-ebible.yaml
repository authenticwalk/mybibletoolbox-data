  kan-2017: ನಿನ್ನ ಕೋಪವು ಇಳಿಯುವ ವರೆಗೆ ನನ್ನನ್ನು ಮರೆಮಾಡಿ, ನೀನು ನನ್ನನ್ನು ಪಾತಾಳದಲ್ಲಿ ಬಚ್ಚಿಟ್ಟು,
    ನನಗೆ ಅವಧಿಯನ್ನು ಗೊತ್ತುಮಾಡಿ ಕಡೆಯಲ್ಲಿ ನನ್ನನ್ನು ಜ್ಞಾಪಿಸಿಕೊಂಡರೆ ಎಷ್ಟೋ ಒಳ್ಳೇದು!
  yap-yap: Gu be athpeg ni yigum mithageg u lan e fayleng ko yam’; nggu par ni gu
