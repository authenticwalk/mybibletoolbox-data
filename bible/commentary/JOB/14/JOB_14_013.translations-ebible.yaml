  rop-rop: Ai wandim yu blanga haidim mi langa greibyad weya detlot dedwan pipul oldei
    jidan, en if yu nomo wail langa mi enimo, yu garra jinggabat langa mi en yu garra
    seibum mi.
  ukr-1871: О, коли б ти да сховав мене в преисподнїй і там держав мене, аж покіль
