verse: JOB.014.002
translations:
  mal-C: അവർ ഒരു പുഷ്പംപോലെ പൊട്ടിവിരിയുകയും വാടിക്കൊഴിയുകയും ചെയ്യുന്നു; ക്ഷണികമായ
    ഒരു നിഴൽപോലെ പെട്ടെന്നു മാഞ്ഞുമറയുന്നു.
  deu-TKW: wie eine Blume geht er auf und welkt dahin, flieht wie der Schatten und
    hat nicht Bestand.
  lin-lin: Akolaka mpe akawukaka lokola fololo, awumelaka te lokola elili ya lipata
    oyo elekaka.
  eng-LSV: As a flower he has gone forth, and is cut off, || And he flees as a shadow
    and does not stand.
  eng-GNV: 'He shooteth foorth as a flowre, and is cut downe: he vanisheth also as
    a shadowe, and continueth not.'
  eng-WEBSTER: 'He cometh forth like a flower, and is cut down: he fleeth also as
    a shadow, and continueth not.'
  nhw-BL: Timasehualme tiitztoque quen se xochitl catli cahuani se tlatoctzi huan
    teipa pilini. O tiitztoque quen iecahuil se mixtli catli san pano huan nimantzi
    ixpolihui.
  swh-ONEN: Huchanua kama ua kisha hunyauka; huwa kama kivuli kipitacho upesi, wala
    hadumu.
  bba-bba: U rɑ sewɑ nɡe dɑ̃ɑ wɛ̃su, kpɑ bu nùn burɑ. U rɑ doonɛwɑ nɡe sɑɑru.
  eng-KJVCPB: 'He cometh forth like a flower, and is cut down: He fleeth also as a
    shadow, and continueth not.'
  luo-luo: Odongo piyo piyo ka maua bangʼe to oner; mana ka tipo makadho ma ok siki.
  meu-meu: Au burena na heto e papamu, bena e maraimu; laulau na heto e lao bubunimu,
    se miamu.
  npi-ULB: ऊ फुलझैं जमिनबाट उम्रिन्‍छ र काटिन्छ । ऊ छायाझैं भाग्छ, र रहँदैन ।
  yor-yor: Ó jáde wá bí ìtànná ewéko, a sì ké e lulẹ̀; ó sì ń fò lọ bí òjìji, kò sì
    dúró pẹ́.
  pes-OPCB: مثل گل، لحظه‌ای می‌شکفد و زود پژمرده می‌شود و همچون سایهٔ ابری که در حرکت
    است به سرعت ناپدید می‌گردد.
  tgl-ULB: Umuusbong siya mula sa lupa tulad ng isang bulaklak at pinuputol; tumatakas
    siya tulad ng isang anino at hindi nagtatagal.
  hui-hui: Ina balawaya baya egerebagi bayale dedane handarigo ai alendo handalu karia
    yogo bialu ko haraligobi kamagoni. Ani bialu ni dedagola inanaga munini kane handaramaligo
    ai ni beralibame ge haragola munini biago ereba haraligobi kamagoni.
  mya-mya: ပန်းပွင့်ကဲ့သို့ပွင့်၍ ရိတ်ဖြတ်ခြင်းကိုခံရပါ၏။ မတည်မရပ်ဘဲ အရိပ်ကဲ့သို့
    ရွေ့သွားတတ်ပါ၏။
  bod-N: དེ་ནི་མེ་ཏོག་བཞིན་དུ་བཞད་ཅིང་གཅོད་པར་བྱེད། ། དེ་ནི་གྲིབ་མ་བཞིན་དུ་འབྲོ་ཞིང་མི་ལུས་ཏེ།
    །
  sna-sna: Anobuda seruva agosvava; anotiza somumvuri, haagari.
  spa-BLM: Crece como una flor y se corta. También huye como una sombra, y no continúa.
  cac-cac: Lajan co q'uinal tic icha junoc an̈ xumac vanto spojeli, elan̈chamel stacjipaxi.
    Lajan pax icha tz'aj satxicanem junoc en̈ul.
  swh-ULB: Yeye huchanua kutoka katika ardhi kama ua na kukatwa chini; yeye hukimbia
    kama kivuli na hawezi kudumu.
  bel-bel: нібы кветка, ён выходзіць і ападае; уцякае, як цень, і ня спыняецца.
  deu-ELBBK: Wie eine Blume kommt er hervor und verwelkt; und er flieht wie der Schatten
    und hat keinen Bestand.
  mbb-OT: Iring key te vulak he ebekar ne kenà egkeuǥet ne egkeǥangu en, wey iring
    te alung he segugunà egkahanew.
  mal-2015: അവൻ പൂപോലെ വിടർന്നു പൊഴിഞ്ഞുപോകുന്നു; നിലനില്ക്കാതെ നിഴൽപോലെ ഓടിപ്പോകുന്നു.
  rmc-rmc: Kvitňisaľol sar e kvitka a šučol avri, našľol sar o ciňos a na ľikerel
    avri.
  pes-OPV: مثل گل می‌روید و بریده می‌شود. و مثل سایه می‌گریزد و نمی ماند.
  ron-1924: Се наште ши е тэят ка о флоаре; фуӂе ши пере ка о умбрэ.
  ben-OBCV: ফুলের মতো তারা ফোটে ও শুকিয়েও যায়; দ্রুতগামী ছায়ার মতো, তারা মিলিয়ে
    যায়।
  som-som: Wuxuu u soo baxaa sida ubax oo kale, oo haddana waa la gooyaa, Oo wuxuu
    u cararaa sida hoos oo kale, oo innaba siima raago.
  lat-VUC: Qui quasi flos egreditur et conteritur, et fugit velut umbra, et numquam
    in eodem statu permanet.
  eng-ASVBT: 'He cometh forth like a flower, and is cut down: He fleeth also as a
    shadow, and continueth not.'
  ita-1885: Egli esce fuori come un fiore, e poi è reciso; E fugge come l'ombra, e
    non istà fermo.
  eng-LXXUP: Or he falls like a flower that has bloomed; And he departs like a shadow,
    and cannot continue.
  eng-ULB: He sprouts from the ground like a flower and is cut down; he flees like
    a shadow and does not last.
  spa-VBL: como una flor que florece y se marchita, como una sombra pasajera que pronto
    desaparece.
  fra-_FOB: Comme une fleur, il éclot, et on le coupe; il fuit comme une ombre, et
    ne subsiste point.
  mal-mal: അവൻ പൂപോലെ വിടർന്ന് പൊഴിഞ്ഞുപോകുന്നു; നിലനില്‍ക്കാതെ നിഴൽപോലെ ഓടിപ്പോകുന്നു.
  urd-GVR: Phūl kī tarah wuh chand lamhoṅ ke lie phūṭ nikaltā, phir murjhā jātā hai.
    Sāye kī tarah wuh thoṛī der ke bād ojhal ho jātā aur qāym nahīṅ rahtā.
  suz-BL: मेको फू खोदेंशो पा बोइश्‍शा, सोल सुल बेक्‍ब। वांकु जाम्‍शो खोदेंशो पा जाम्‍शा
    लाइब। भजन संग्रह ९०:५
  eng-NOY: He cometh forth as a flower, and is cut down; He fleeth also as a shadow,
    and continueth not.
  ita-1927: Spunta come un fiore, poi è reciso; fugge come un’ombra, e non dura.
  ckb-ckb: وەک گوڵ دەپشکوێت و پاشان سیس دەبێت، وەک سێبەر دەڕوات و ناوەستێت.
  eng-BBE: 'He comes out like a flower, and is cut down: he goes in flight like a
    shade, and is never seen again.'
  kan-OKCV: ಅವನು ಹೂವಿನ ಹಾಗೆ ಅರಳಿ ಬಾಡುವನು; ಅವನು ನೆರಳಿನಂತೆ ಓಡಿಹೋಗುತ್ತಾನೆ, ಶಾಶ್ವತವಾಗಿರುವದಿಲ್ಲ.
  tam-2017: அவன் பூவைப்போலப் பூத்துமறைந்து போகிறான்; நிழலைப்போல நிலைநிற்காமல் ஓடிப்போகிறான்.
  spa-RV-1909: Que sale como una flor y es cortado; y huye como la sombra, y no permanece.
  ron-BTF: Răsare asemenea unei flori și este retezat; el fuge de asemenea ca o umbră
    și nu rămâne.
  eng-WEBP: He grows up like a flower, and is cut down. He also flees like a shadow,
    and doesn’t continue.
  eng-FBV: like a flower that blooms and withers, like a passing shadow that soon
    disappears.
  nld-1939: 'Hij ontluikt en verwelkt als een bloem, Vliedt heen als een schaduw,
    en houdt geen stand:'
  nch-BL: Timasehualme tiitztoque quej se xochit cati cahuani se talojtzi huan teipa
    pilini. O tiitztoque quej iecahuil se mixti cati san pano huan nimantzi ixpolihui.
  vie-1934: Người sanh ra như cỏ hoa, rồi bị phát; Người chạy qua như bóng, không
    ở lâu dài.
  hin-CV: उस पुष्प समान, जो खिलता है तथा मुरझा जाता है; वह तो छाया-समान द्रुत गति
    से विलीन हो जाता तथा अस्तित्वहीन रह जाता है.
  spa-BES: Sale como una flor, y es cortado; sale volando como una sombra, y nunca
    más se ve.
  tdx-tdx: hoe voñen-katae ty fionjona’e le miheatse, mihelañe hoe talinjo fa tsy
    mitoetse.
  tha-KJV: เขาออกมาเหมือนดอกไม้ แล้วก็​ถู​กตัดให้ล้มลง เขาลี้ไปอย่างเงา และไม่​อยู่​ต่อไปอีก
  por-BR-2018: Ele sai como uma flor, e é cortado; foge como a sombra, e não permanece.
  deu-ELO: Wie eine Blume kommt er hervor und verwelkt; und er flieht wie der Schatten
    und hat keinen Bestand.
  eng-WYC-2018: And he goeth out, and is defouled as a flower; and he fleeth away
    as a shadow, and dwelleth never perfectly in that same state. (And he goeth out,
    and withereth like a flower; and then he fleeth away like a shadow, and never
    again dwelleth in that same state.)
  epo-epo: Kiel floro li elkreskas kaj velkas; Li forkuras kiel ombro kaj ne restas.
  uig-PIN: U güldǝk dunyaƣa kelip andin tozuydu, U ⱪuyax aldidin sayigǝ ohxax ⱪeqip
    ketidu.
  beo-beo: Nini da sogea heda:be defele hedolo heda:le, bu hedolo duginidaha, amola
    nini da baba gala:be defele fonobahadi ba:lu, bu hedolo geasa.
  tpi-OTNT: Mipela i olsem ol plaua i kamap long moningtaim na long apinun ol i drai
    pinis. Na tu mipela i olsem tewel san i mekim i kamap, na i save pinis kwik taim
    klaut i karamapim lait bilong san.
  hau-SA: Yana tasowa kamar fure yana kuma shuɗewa; kamar inuwa, ba ya daɗewa.
  uig-LAT: U güldek dunyagha kélip andin tozuydu, U quyash aldidin sayige oxshash
    qéchip kétidu.
  nde-nde: Uyaqhakaza njengeluba aphinde abune; njengesithunzi esithi tshazi, akemi.
  ton-ton: '‌ʻOku tupu hake ia ʻo hangē ko e fisiʻi ʻakau, pea tuʻusi hifo: ʻoku puna
    foki ia ʻo hangē ko e ʻatā, ʻo ʻikai nofomaʻu.'
  ces-1613: Jako květ vychází a podťat bývá, a utíká jako stín, a netrvá.
  eng-WMB: He grows up like a flower, and is cut down. He also flees like a shadow,
    and doesn’t continue.
  tam-TCV: அவன் ஒரு பூவைப்போல் பூத்து வாடிப்போகிறான்; அவன் நிழலைப்போல் நிலையற்று மறைந்துபோகிறான்.
  ceb-ULB: Motubo siya gikan sa yuta sama sa usa ka bulak ug pagaputlon lamang; mikalagiw
    siya sama sa anino ug wala magdugay.
  pol-UBG: Wyrasta jak kwiat i zostaje podcięty, znika jak cień i się nie ostaje.
  agr-agr: Aentsu pujutjig yagkug kashikmas pegkegchin yagkujuk ajum kagaja megkagama
    numamtinai, nuigtushkam aentsu pujutjig etsa bikian wamak megkagama numamtinai.
  kyc-kyc: Namwa ee rasinya ambwa sinya ingyapala dee pana narama ingilyamo. Namwa
    mee imambulinde karapala pana narama ingilyamo.
  urd-GVU: پھول کی طرح وہ چند لمحوں کے لئے پھوٹ نکلتا، پھر مُرجھا جاتا ہے۔ سائے کی
    طرح وہ تھوڑی دیر کے بعد اوجھل ہو جاتا اور قائم نہیں رہتا۔
  deu-1912: geht auf wie eine Blume und fällt ab, flieht wie ein Schatten und bleibt
    nicht.
  kan-2017: ಹೂವಿನ ಹಾಗೆ ಅರಳಿ ಬಾಡುವನು, ನೆರಳಿನಂತೆ ನಿಲ್ಲದೆ ಓಡಿಹೋಗುವನು.
  yap-yap: Gadad ma ilal ngad mororaygad ni bod feni pay nma mororay e flores; gadad
    ma ling ni bod e taglul’.
  hlt-MCSB: Rhaipai bangla phuelh tih a oh uh. Khokhawn bangla yong tih pai voel pawh.
  mdy-ETH: ቡኒጉዲ ጴዻዖ ቤዞማና ዲኢናኔ፤ ሺቢጉዲ ሚርጌ ኔጉዋዖ ቤዛፓ ዑኬና ሺራኔ።
  twi-ASANTE: Ɔfefɛ te sɛ nhwiren na ɛtwintwam; ɔte sɛ sunsum a ɛretwam akɔ, ɔntena
    hɔ nkyɛ.
  eng-WEBU: He grows up like a flower, and is cut down. He also flees like a shadow,
    and doesn’t continue.
  wal-wal: I ciishshaadan ciyyidi, sohuwaarakka qoqqofetti aggees; qassi gam77ennan
    kuwaadan eesuwan aadhdhiichchees.
  spa-PDDPT: Brota como una flor, pero es cortado. Pasa como una sombra y desaparece.
  gun-gun: Itui'i 'rã yvoty ixorĩ va'erã rami rive. Kuaray'ã rami okanhy vy ndojekuaavei
    'rã.
  ilo-ULB: Agrusing isuna manipud iti daga a kasla maysa a sabong ket makeltay; agpukaw
    isuna a kasla aniniwan ken saan nga agpaut.
  kpg-kpg: Gidaadou e tomo limalima hua mo di mae be nia akai, gei gidaadou e nngala
    limalima gadoo be nia malu mee.
  uig-ARA: ئۇ گۈلدەك دۇنياغا كېلىپ ئاندىن توزۇيدۇ، ئۇ قۇياش ئالدىدىن سايىگە ئوخشاش
    قېچىپ كېتىدۇ.
  sus-sus: A luxi nɛ alɔ fuge naxan minima, a fa xaba. A luxi nɛ alɔ niini naxan mu
    buma.
  pon-2006: Kitail kin keirda oh mengidi, rasehng wahnrohs kan; kitail kin sohrala
    duwehte mwete.
  jae-jae: Eŋ kêpi amboac ŋaola ma êmbêlê e ênsêlô. Eŋ êmoa dendeŋ atom, ê su weŋ
    tageŋ.
  ksd-ksd: I da ra pupu na davai i gol rikai ma di doko mule; I da ra malur na bakut
    i vana lulut ma pa i ki vatikai ta ra kopono pakana.
  tur-YTC: Çiçek gibi büyür ve kesilir. Gölge gibi de kaçar ve durmaz.
  grc-BRENT: ἢ ὥσπερ ἄνθος ἀνθῆσαν ἐξέπεσεν, ἀπέδρα δὲ ὥσπερ σκιὰ, καὶ οὐ μὴ στῇ.
  ind-AYT: Dia mekar seperti sekuntum bunga, kemudian layu; Dia melarikan diri seperti
    bayangan, dan tidak ada lanjutannya.
  nya-nya: Amaphuka ngati duwa ndipo kenaka amafota; amathawa ngati mthunzi ndipo
    sakhalitsa.
  hrv-hrv: K'o cvijet je nikao i vene već, poput sjene bježi ne zastajuć'.
  mps-mps: Da te plauwa tiwai kigamu pedalama, pio ma sasia pabo tiwai dao. Tama me
    e tiwai dao. Giliga noma pedalobo tiwai, tama pǫgo giliga polo halua sabo tiwai
    dao.
  tpi-tpi: Mipela i olsem ol plaua i kamap long moningtaim na long apinun ol i drai
    pinis. Na tu mipela i olsem tewel san i mekim i kamap, na i save pinis kwik taim
    klaut i karamapim lait bilong san.
  dan-1931: han spirer som Blomsten og visner, flyr som Skyggen, står ikke fast.
  vie-OVCB: Chúng con như hoa sớm nở tối tàn. Như bóng câu vụt qua, chúng con vội
    vàng khuất bóng.
  guj-2017: તે ફૂલની જેમ ખીલે છે અને તેને કાપી નાખવામાં આવે છે; વળી તે છાયાની જેમ
    જતું રહે છે અને સ્થિર રહેતું નથી.
  pon-2006A: Kitail kin keirda oh mengidi, rasehng wahnrohs kan; kitail kin sohrala
    duwehte mwete.
  por-BRBSL: Ele cresce como uma flor, e é cortado. Ele também foge como uma sombra,
    e não continua.
  cth-cth: A pei patetlah a kamdat teh bout a kamyai. Tâhlip patetlah a kampuen teh,
    bout awm hoeh toe.
  twi-twi: Ɔfefɛw te sɛ nhwiren na etwintwam; ɔte sɛ sunsuma a ɛretwa mu akɔ, ɔntena
    hɔ nkyɛ.
  hlt-hlt: Rhaipai bangla phuelh tih a oh uh. Khokhawn bangla yong tih pai voel pawh.
  tbz-SIM: Onìtì dònnɛ̀ mutepóó nhɔ̃ɔ̃ titɛ mɛ̀mmɛ kɛ mɔ́tóo bɑ̀mbɑ̀, mɛdɛ́ɛ̀ nhɔ̃ɔ̃
    yɛnnímɛ̀ bɑ́ mɛ̀ bɑ́ɑ́ ɔɔtɛ.
  msy-2020: E mati, akɨmarim mɨzarazimɨn otogha, guaratɨzimɨn mɨsɨngi. Egha uaghan
    e mati nedaziba, ghuariam aruem apazazɨ da zuamɨra puvarɨsi.
  dop-dop: Ɩ lɩɩkɩ kɛ́ ɩsɩɩ tʋɣʋ hɛ́tʋ́ɣʋ́ nɑ ɩ́ lontili, nɑ ɩ́ mʋkɩ kpɑkpɑɑ ɩsɩɩ
    ɩsotom.
  azb-azb: Çiçək kimi açar, solar, Kölgə kimi keçib-gedər.
  eng-DBY: He cometh forth like a flower, and is cut down; and he fleeth as a shadow,
    and continueth not.
  hin-2017: वह फूल के समान खिलता, फिर तोड़ा जाता है; वह छाया की रीति पर ढल जाता, और
    कहीं ठहरता नहीं।
  wol-KYG: Dangay tóor rekk, lax, wéy ni takkndeer, doo toog.
  eng-YLT: As a flower he hath gone forth, and is cut off, And he fleeth as a shadow
    and standeth not.
  kne-kne: Kaman dan sabsabong ay gomabay ngem si awni et malaylay da. Kaman da aben
    alidong di liboo ay sinkaattikan yan malabas ya mamaga.
  eng-WYC-2017: And he goeth out, and is defouled as a flower; and he fleeth away
    as a shadow, and dwelleth never perfectly in that same state.
  eng-WMBB: He grows up like a flower, and is cut down. He also flees like a shadow,
    and doesn’t continue.
  urd-GVH: फूल की तरह वह चंद लमहों के लिए फूट निकलता, फिर मुरझा जाता है। साये की तरह
    वह थोड़ी देर के बाद ओझल हो जाता और क़ायम नहीं रहता।
  rug-rug: Noma sage si gita meke tuturei harahara guana havoro; meke murimuri palae
    guana maqomaqo ene holana.
  gaz-gaz: Inni akkuma daraaraa ni biqila; ni coollagas; akkuma gaaddidduu ariifatee
    darba malee hin turu.
  fra-LSG: Il naît, il est coupé comme une fleur; Il fuit et disparaît comme une ombre.
  yal-yal: a luxi nɛn alo wudi fugen naxan minima, a xara, alo nininna, a mi buma.
  haw-1868: Puka mai no ia me he pua la, a ua okiia aku; A holo aku no ia me he aka
    la, aole ia e mau.
  arb-NAV: يَتَفَتَّحُ كَالزَّهْرِ ثُمَّ يَنْتَثِرُ، وَيَتَوَارَى كَالشَّبَحِ فَلا
    يَبْقَى لَهُ أَثَرٌ.
  ewe-ewe: Ekena abe seƒoƒo ene eye wòyrɔna, ele abe vɔvɔli si dzona kaba eye metɔna
    ɖi o la ene.
  eng-LEE: 'Like a flower he cometh forth, and is cut down: and he fleeth like a shadow,
    and remaineth not.'
  asm-FB: তেওঁ ফুলৰ দৰে ফুলে, আৰু জঁয় পৰে; তেওঁ ছাঁৰ দৰে অলপ সময়ৰ বাবে থাকে আৰু
    নাইকিয়া হয়, স্থিৰ হৈ নাথাকে;
  sus-A: عَ لُشِ نّ عَلْ قُفٍ نَشَن مِنِمَ، عَ قَ شَبَ. عَ لُشِ نّ عَلْ نِينِ نَشَن
    مُ بُمَ.
  fra-SBL: Il croît comme une fleur, et on le coupe. Il fuit aussi comme une ombre,
    et ne continue pas.
  hbo-hbo: כְּצִ֣יץ יָ֭צָא וַיִּמָּ֑ל וַיִּבְרַ֥ח כַּ֝צֵּ֗ל וְלֹ֣א יַעֲמֹֽוד׃
  kik-kik: Akũraga ta ihũa na agacooka akooma; ahĩtũkaga na ihenya ta kĩĩruru, na
    ndatũũraga.
  fra-NCL: Comme la fleur, il naît, et on le coupe ; il fuit comme l’ombre, sans s’arrêter.
  cek-AK: Anih loe apawk baktiah ampha tahang moe, azaem roep; tahlip baktiah cawnh,
    cak poe ai.
  cuk-cuk: Dulemar dutumaryobid. Dutumar argadele, bato dinguddaed, debayobi, dulemar
    gued. Sikwas-negsichid-nagunonidaeyobi, dulemar berguddaed.
  uig-CYR: У гүлдәк дунияға келип андин тозуйду, У қуяш алдидин сайигә охшаш қечип
    кетиду.
  tel-2017: అతడు పువ్వులాగా పెరిగి వికసిస్తాడు. అంతలోనే వాడిపోతాడు. నీడ కనబడకుండా
    పోయినట్టు వాడు పారిపోతాడు.
  hat-BSA: Tankou yon flè, li parèt e li fennen. Anplis, li sove ale kon lonbraj.
    Li pa dire.
  kos-kos: Kut kapak na sa na in uli oana ros uh; Ac kut wanginla oana lul uh.
  hbo-WLC: כְּצִ֣יץ יָ֭צָא וַיִּמָּ֑ל וַיִּבְרַ֥ח כַּ֝צֵּ֗ל וְלֹ֣א יַעֲמֽוֹד׃
  ibo-ibo: Ọ na-awalite dịka okoko osisi, ma kpọnwụọkwa mgbe na-adịghị anya, dịka
    onyinyo, ọ na-agabiga agabiga.
  ory-ory: ସେ ପୁଷ୍ପ ତୁଲ୍ୟ ପ୍ରସ୍ପୁଟିତ ହୋଇ କଟାଯାଏ; ମଧ୍ୟ ସେ ଛାୟା ତୁଲ୍ୟ ବହିଯାଇ ସ୍ଥିର ନ
    ଥାଏ।
  chk-chk: A märitä usun chök epö pön irä, nge a pwal pwasala. Manauan a süla usun
    eu nür, nge esap nonomola.
  rop-rop: Wi jis laik det purdiflawa weya im binijap kwikbala, en det shedo weya
    im gowei kwikbala.
  ukr-1871: Квіткою він виходить та й поникає; тїнню пробігає й не зупиняєсь.
  deu-1951: Wie eine Blume blüht er und verwelkt; gleich einem Schatten flieht er
    und hat keinen Bestand.
  eng-JPS: He cometh forth like a flower, and withereth; he fleeth also as a shadow,
    and continueth not.
  srp-1865: Kao cvijet nièe, i otsijeca se, i bježi kao sjen, i ne ostaje.
  lug-lug: Amulisa ng’ekimuli n’awotoka; abulawo mangu ng’ekisiikirize, tabeerera.
  heb-heb: כציץ יצא וימל ויברח כצל ולא יעמוד׃
  ben-IRV: 'সে মাটি থেকে ফুলের মত বের হয়, কিন্তু তা কেটে ফেলা হয়: সে ছায়ার মত চলে
    যায় এবং তা বেশি দিন স্থায়ী হয় না।'
  pan-pan: ਉਹ ਫੁੱਲ ਵਾਂਗੂੰ ਖਿੜਦਾ, ਫੇਰ ਤੋੜਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਛਾਵੇਂ ਵਾਂਗੂੰ ਢੱਲ਼ ਜਾਂਦਾ
    ਅਤੇ ਠਹਿਰਦਾ ਨਹੀਂ।
  mya-JVB: ပန်းပွင့် ကဲ့သို့ ပွင့် ၍ ရိတ် ဖြတ်ခြင်းကိုခံရပါ၏။ မ တည် မရပ်ဘဲ အရိပ် ကဲ့သို့
    ရွေ့ သွားတတ်ပါ၏။
  hmo-hmo: Ita tubu, vadaeni karaharaga ita kakoro, uma ena avadia bamona. Dina ena
    laulau bamona ita boio haraga, ita noho daudau lasi.
  urd-urd: वह फूल की तरह निकलता, और काट डाला जाता है। वह साए की तरह उड़ जाता है और
    ठहरता नहीं।
  rus-SYN: как цветок, он выходит и опадает; убегает, как тень, и не останавливается.
  bqc-SIM: Ì pia lán lávuwa, ì giigaga, ì gɛ̃zɛa lán uenawa, ìli gɛ̃gɛ̃o.
  tcz-CHONGTHU: Pahcha bangin ahung pah doh un chule agop lhaji tai, nilim kihei banginamang
    loi jitai.
  mar-mar: तो फुलासारखा फुलतो व खुडल्या जातो, त्याचे आयुष्य छायेसारखे आहे ती थोडा
    वेळ असते आणि नंतर नाहीशी होते.
  qub-qub: Payga wayta pashtarcur wañuytacäcojnöllami. Cawanpis llantuy päsacojnöllami.
  bqp-bqp: Àdi pia lán lávu bà àdi kori kɛ, àdi gɛ̃tɛ lán uraa bà àdi gì kɛro.
  hat-hat: Nou parèt tankou yon flè. Epi lamenm nou fennen. Nou disparèt tankou yon
    nwaj k'ap pase.
  eng-BSB: Like a flower, he comes forth, then withers away; like a fleeting shadow,
    he does not endure.
  eng-WEBPB: He grows up like a flower, and is cut down. He also flees like a shadow,
    and doesn’t continue.
  kbq-kbq: Trazamo amosre ahenteteno, ame huno friankna vahe'mota nehune. Huge zagemo
    hanatino remsa higeno amema'amo ame huno fore huteno, ame huno fanane hiankna
    nehune.
  nhe-BL: Titlacame tiitztoque queja se xochitl tlen cahuani se tlalochtli huan teipa
    pilini. O tiitztoque queja iecahuil se mixtli tlen san pano huan nimantzi ixpolihui.
  bus-bus: È pia lán lávu bà è kori kũ, è gɛ̃tɛ lán ↄra bà è gì kɛro.
  gub-BL: Teko nuzawy kwaw ma'eputyr uzaw ire na'arewahy uxinig ma'e wà. Nuzawy kwaw
    i'àgaw wà no. Ukwaw ko rupi na'arewahy. Na'arewahy ukàzym no.
  eng-DRA: Who cometh forth like a flower, and is destroyed, and fleeth as a shadow,
    and never continueth in the same state.
