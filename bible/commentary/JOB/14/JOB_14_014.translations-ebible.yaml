verse: JOB.014.014
translations:
  mal-C: ഒരു മനുഷ്യൻ മരിച്ചാൽ വീണ്ടും ജീവിക്കുമോ? എന്നാൽ എനിക്കു നവജീവൻ ലഭിക്കുന്നതുവരെ
    എന്റെ കഠിനാധ്വാനകാലം മുഴുവനും ഞാൻ കാത്തിരിക്കുമായിരുന്നു.
  deu-TKW: Wenn der Mensch stirbt, lebt er dann wieder auf? Dann wollte ich alle meine
    Kampfestage ausharren, bis meine Ablösung käme!
  lin-lin: Nzokande, soki moto akufi, boni, akoki lisusu kozala na bomoi ? Nakozela
    kino lolenge na ngai ebongwana.
  eng-LSV: If a man dies—does he revive? All [the] days of my warfare I wait, until
    my change comes.
  eng-GNV: If a man die, shall he liue againe? All the dayes of mine appointed time
    will I waite, till my changing shall come.
  eng-WEBSTER: If a man dieth, shall he live again ? all the days of my appointed
    time will I wait, till my change shall come.
  nhw-BL: Sintla se masehuali miquis, ¿sempa moyolcuis? Sintla quena, nelía nechpactisquía
    miyac. Huan mojmostla ipan nonemilis nimochiyas hasta ta techmajcahuas tlen ni
    tlaijiyohuilistli para ma nimiquis.
  swh-ONEN: Je, kama mtu akifa, aweza kuishi tena? Siku zote za kazi zangu ngumu nitangojea
    kufanywa upya kwangu.
  bba-bba: Tɔnu ù n koo rɑɑ se sɑnɑm mɛ u ɡu, nɑ kon yĩiyɔbu mɔ nɛn wɑhɑlɑ yeni sɔɔ
    sere nɛn wɑ̃ɑru tu kɑ kɔsi.
  eng-KJVCPB: If a man die, shall he live again? All the days of my appointed time
    will I wait, Till my change come.
  luo-luo: Ka ngʼato otho, bende dochak obed mangima kendo? Ndalona duto mag tichna
    matek abiro rito, an to abiro dhil gi thagruokna, nyaka kinde maber chopi.
  meu-meu: Tau ta bema mase, ia na baine mauri lou a? Egu hesiai dinadia iboudiai
    lalodiai bama henari, ela bona ikahu-negegu negana bema kau.
  npi-ULB: एक जना मानिस मर्‍यो भने, के ऊ फेरि बाँच्‍नेछ र ? त्यसो हो भने, मेरो छुटकारा
    नआएसम्म, मेरा सबै दुखको समयमा म त्‍यहाँ पर्खेर बिताउन चाहान्‍छु ।
  yor-yor: Bí ènìyàn bá kú yóò sì tún yè bí? Gbogbo ọjọ́ ìgbà tí a là sílẹ̀ fún mi
    ni èmi dúró dè, títí àmúdọ̀tún mi yóò fi dé.
  pes-OPCB: وقتی انسان بمیرد، آیا دوباره زنده می‌شود؟ من در تمام روزهای سخت زندگی
    در انتظار مرگ و خلاصی خود خواهم بود.
  tgl-ULB: Kung ang isang tao ay mamamatay, mabubuhay ba siyang muli? Kung gayon,
    hinahangad kong maghintay sa nakakapagod na panahon doon hanggang dumating ang
    aking paglaya.
  hui-hui: '@see-verse:JOB.014.013'
  mya-mya: လူသည် သေလျှင်အသက်ရှင်ပြန်ပါလိမ့်မည်လော။ အကျွန်ုပ် ပြောင်းလဲချိန်မရောက်မှီ၊
    ပင်ပန်းစွာ အမှုထမ်းရသော နေ့ရက်ကာလပတ်လုံးသည်းခံလျက်နေ ပါမည်။
  bod-N: མི་ནི་ཤི་རྗེས་སླར་ཡང་གསོན་ཐུབ་བམ། ། བདག་གིས་ངལ་ལས་རྒྱག་པའི་དུས་ཀུན་ཏུ། །
    ཐར་པ་འཐོབ་པའི་བར་དུ་སྒུག་པར་འགྱུར། །
  sna-sna: Kana munhu akafa, angazoraramazve here? Mazuva ose okushanda kwangu kwakaoma,
    ndicharindira kusvikira kuvandudzwa kwangu kwasvika.
  spa-BLM: Si un hombre muere, ¿volverá a vivir? Esperaría todos los días de mi guerra,
    hasta que llegue mi liberación.
  cac-cac: A junoc anima schami, ¿tom ol pitzvocxi? Palta a inxo tic ol vac' techaj
    in yaelal tic, masanto ol c'och sc'ual vel d'a libre.
  swh-ULB: Ikiwa mwanadamu akifa, yeye ataishi tena? Ikiwa hivyo, ningependa kusubiri
    kule muda wangu wote wa kuharibika mpaka kufunguliwa kwangu kutakapokuja.
  bel-bel: Калі памрэ чалавек, дык ці будзе ён зноў жыць? Ва ўсе дні вызначанага мне
    часу я чакаў бы, пакуль прыйдзе мне зьмена.
  deu-ELBBK: (Wenn ein Mann stirbt, wird er wieder leben?) Alle Tage meiner Dienstzeit
    wollte ich harren, bis meine Ablösung käme!
  mbb-OT: Emun ebpatey is etew egkeuman pe be sikandin egkeuyag? Piru ed-entusen ku
    is tivuuk he timpu te kebpekaantus ku taman te egkeuma is timpu te kegkepasad
    kayi.
  mal-2015: മനുഷ്യൻ മരിച്ചാൽ വീണ്ടും ജീവിക്കുമോ? എന്നാൽ എനിക്കു മാറ്റം വരുവോളം എന്റെ
    യുദ്ധകാലമൊക്കെയും കാത്തിരിക്കാമായിരുന്നു.
  rmc-rmc: Te varesavo manuš merel, či obdživela pale? Sako džives andre miri phari
    služba užarav, kana imar oda predžala!
  pes-OPV: اگر مرد بمیرد باردیگر زنده شود؛ در تمامی روزهای مجاهده خودانتظار خواهم
    کشید، تا وقت تبدیل من برسد.
  ron-1924: Дакэ омул, одатэ морт, ар путя сэ май ынвие, аш май траӂе нэдежде ын тот
    тимпул суферинцелор меле, пынэ ми се ва скимба старя ын каре мэ гэсеск.
  ben-OBCV: যদি কেউ মারা যায়, সে কি আবার বেঁচে উঠবে? আমার কঠোর সেবাকাজের সবকটি দিন
    আমি আমার নবীকরণের জন্য অপেক্ষা করে থাকব।
  som-som: Mar hadduu nin dhinto, miyuu soo noolaanayaa? Maalmaha dadaalkayga oo dhan
    waan iska sugi lahaa Ilaa uu isbeddelkaygu yimaado.
  lat-VUC: Putasne mortuus homo rursum vivat? cunctis diebus quibus nunc milito, expecto
    donec veniat immutatio mea.
  eng-ASVBT: If a man die, shall he live again? All the days of my warfare would I
    wait, Till my release should come.
  ita-1885: Se l'uomo muore, può egli tornare in vita? Aspetterò io tutti i giorni
    del tempo determinato della mia vita, Finchè mi venga mutamento di condizione?
  eng-LXXUP: For if a man should die, shall he live again, Having accomplished the
    days of his life? I will wait till I exist again?
  eng-ULB: If a man dies, will he live again? If so, I would wish to wait all my weary
    time there until my release should come.
  spa-VBL: ¿Volverán a vivir los muertos? Entonces tendría esperanza durante todo
    mi tiempo de angustia hasta que llegue mi liberación.
  fra-_FOB: (Si l'homme meurt, revivra-t-il? ), tout le temps de ma consigne, j'attendrais,
    jusqu'à ce que vînt mon remplacement!
  mal-mal: മനുഷ്യൻ മരിച്ചാൽ വീണ്ടും ജീവിക്കുമോ? എന്നാൽ എനിക്ക് മാറ്റം വരുവോളം എന്റെ
    യുദ്ധകാലമെല്ലാം കാത്തിരിക്കാമായിരുന്നു.
  urd-GVR: (Kyoṅki agar insān mar jāe to kyā wuh dubārā zindā ho jāegā?) Phir maiṅ
    apnī saḳht ḳhidmat ke tamām din bardāsht kartā, us waqt tak intazār kartā jab
    tak merī sabukdoshī na ho jātī.
  suz-BL: मार, बेक्‍शो मुर लेंशा ब्रोंइनीमी ङा? गो रिम्‍शो नाक्‍त कली रिम्‍शा बाक्‍नुङ।
    आं श्‍येत मथु‍मु सम्‍म रिम्‍शा बाक्‍नुङ।
  eng-NOY: If a man die, can he live again? All the days of my war-service would I
    wait, Till my change should come.
  ita-1927: Se l’uomo, dopo morto, potesse ritornare in vita, aspetterei tutti i giorni
    della mia fazione, finché giungesse l’ora del mio cambio;
  ckb-ckb: ئەگەر پیاوێک بمرێت، ئایا زیندوو دەبێتەوە؟ هەموو ڕۆژانم تێکۆشانە، ئارام
    دەگرم هەتا دەرووم لێ دەکرێتەوە.
  eng-BBE: If death takes a man, will he come to life again? All the days of my trouble
    I would be waiting, till the time came for me to be free.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ಸತ್ತರೆ ಅವನು ತಿರುಗಿ ಬದುಕುವನೋ? ಆದರೂ ನನಗೆ ನೇಮಕ ಮಾಡಿದ ಪರಿಶ್ರಮದ
    ದಿನವೆಲ್ಲಾ, ನನಗೆ ಬಿಡುಗಡೆಯಾಗುವವರೆಗೆ ನಾನು ಕಾದುಕೊಂಡಿರುವೆನು.
  tam-2017: மனிதன் இறந்தபின் பிழைப்பானோ? எனக்கு மாறுதல் எப்போது வருமென்று எனக்குக்
    குறிக்கப்பட்ட போராட்டத்தின் நாளெல்லாம் நான் காத்திருக்கிறேன்.
  spa-RV-1909: Si el hombre muriere, ¿volverá á vivir? Todos los días de mi edad esperaré,
    hasta que venga mi mutación.
  ron-BTF: Dacă un om moare, va trăi el din nou? Voi aștepta toate zilele timpului
    meu rânduit, până când vine schimbarea mea.
  eng-WEBP: If a man dies, will he live again? I would wait all the days of my warfare,
    until my release should come.
  eng-FBV: Will the dead live again? Then I would have hope through all my time of
    trouble until my release comes.
  nld-1939: 'Den mens na zijn dood deedt herleven: Dan zou ik al de dagen van mijn
    harde dienst blijven wachten, Tot mijn aflossing komt!'
  nch-BL: Sinta se masehuali miquis, ¿sempa moyolcuis? Sinta quena, nelía techpactisquía
    miyac. Huan mojmosta ipan nonemilis nimochiyas hasta ta techmalacanis ten ni taijyohuilisti
    para ma nimiqui.
  vie-1934: Nếu loài người chết, có được sống lại chăng! Trọn ngày giặc giã tôi, tôi
    đợi chờ, Cho đến chừng tôi được buông thả,
  hin-CV: क्या मनुष्य के लिए यह संभव है कि उसकी मृत्यु के बाद वह जीवित हो जाए? अपने
    जीवन के समस्त श्रमपूर्ण वर्षों में मैं यही प्रतीक्षा करता रह जाऊंगा. कब होगा वह
    नवोदय?
  spa-BES: Si la muerte se lleva a un hombre, ¿volverá a la vida? Todos los días de
    mi problema estaría esperando, hasta que llegara el momento de mi cambio.
  tdx-tdx: Ie vilasy ondatio, mbe ho veloñe hao? Fe ho liñisako amo hene androm-pitoroñakoo
    ampara’ te tondroke ty fañovàñe ahiko.
  tha-KJV: ถ้ามนุษย์ตายแล้ว เขาจะมี​ชี​วิ​ตอ​ีกหรือ ข้าพระองค์จะคอยอยู่ตลอดวันประจำการของข้าพระองค์
    จนกว่าการปลดปล่อยของข้าพระองค์จะมาถึง
  por-BR-2018: Se o homem morrer, voltará a viver? Todos os dias de meu combate esperarei,
    até que venha minha dispensa.
  deu-ELO: (Wenn ein Mann stirbt, wird er wieder leben?) Alle Tage meiner Dienstzeit
    wollte ich harren, bis meine Ablösung käme!
  eng-WYC-2018: Guessest thou, whether a dead man shall live again? Now in all the
    days, in which I hold knighthood, I abide, till my changing come. (Thinkest thou,
    that someone dead shall live again? Then in all the days, in which I travail,
    or labour, I shall wait, for my changing to come.)
  epo-epo: Kiam homo mortas, ĉu li poste povas reviviĝi? Dum la tuta tempo de mia
    batalado mi atendus, Ĝi venos mia forŝanĝo.
  uig-PIN: Adǝm ɵlsǝ, ⱪayta yaxamdu? Xundaⱪ bolsa manga xundaⱪ ɵzgirix waⱪti kǝlgüqǝ,
    Muxu japaƣa tolƣan künlirim ɵtküqǝ, sǝwr-taⱪǝt bilǝn kütǝttim!
  beo-beo: Dunu afae da bogosea, e da bu uhini misa:bela:? Hame mabu! Be na da amo
    bidi hamosu dagoma:ne, amola hahawane eso bu misa:ne, na da ouesalumu.
  tpi-OTNT: '@see-verse:JOB.014.013'
  hau-SA: In mutum ya mutu, ko zai sāke rayuwa? In haka ne zan daure kwanakin da nake
    shan wahala har su wuce.
  uig-LAT: Adem ölse, qayta yashamdu? Shundaq bolsa manga shundaq özgirish waqti kelgüche,
    Mushu japagha tolghan künlirim ötküche, sewr-taqet bilen kütettim!
  nde-nde: Umuntu angafa uphinde aphile na? Zonke insuku zokutshikatshika kwami ngizalindela
    isikhathi sokuyekelwa kwami.
  ton-ton: Kapau ʻe mate ʻae tangata, ʻe toe moʻui ia? Ko e ngaahi ʻaho kotoa pē kuo
    kotofa kiate au te u tatali ai, kaeʻoua ke hoko hoku liliu.
  ces-1613: Když umře člověk, zdaliž zase ožive? Po všecky tedy dny vyměřeného času
    svého očekávati budu, až přijde proměna při mně.
  eng-WMB: If a man dies, will he live again? I would wait all the days of my warfare,
    until my release should come.
  tam-TCV: ஒரு மனிதன் இறந்துபோனால் திரும்பவும் அவன் வாழ்வானோ? ஆனாலும் என் கடின உழைப்பின்
    நாட்களிலெல்லாம் நான் எனது விடுதலைக்காகக் காத்திருப்பேன்.
  ceb-ULB: Kung ang usa ka tawo mamatay, mabuhi pa ba siya pag-usab? Kung mao kana,
    hulaton ko na lamang didto ang tanang panahon sa akong kakapoy hangtod nga moabot
    ang akong kagawasan.
  pol-UBG: Gdy człowiek umrze, czy znowu ożyje? Przez wszystkie dni wyznaczonego mi
    czasu będę czekał, aż nadejdzie moja zmiana.
  agr-agr: Aents jakauwa duka ataktu anean nantakig pujumaitsui, wika aents jakau
    aidau batsatbaunum dakamkun pujuttajai, wait anenjug ayamtijugti tusan.
  kyc-kyc: Akali doko kumara ramo doko dee lete eparase? Nambana randa epelyamo doko
    pao otaparamopa yuu gii elyape dokona epo kararo lao iso karapuli yaka.
  urd-GVU: (کیونکہ اگر انسان مر جائے تو کیا وہ دوبارہ زندہ ہو جائے گا؟) پھر مَیں اپنی
    سخت خدمت کے تمام دن برداشت کرتا، اُس وقت تک انتظار کرتا جب تک میری سبک دوشی نہ
    ہو جاتی۔
  deu-1912: Wird ein toter Mensch wieder leben? Alle Tage meines Streites wollte ich
    harren, bis daß meine Veränderung komme!
  kan-2017: ಒಬ್ಬ ಮನುಷ್ಯನು ಸತ್ತು ಪುನಃ ಬದುಕುವನೇ? ಹಾಗಾಗುವುದಾದರೆ ನನಗೆ ಬಿಡುಗಡೆಯಾಗುವವರೆಗೆ,
    ನನ್ನ ವಾಯಿದೆಯ ದಿನಗಳಲ್ಲೆಲ್ಲಾ ಕಾದುಕೊಂಡಿರುವೆನು.
  yap-yap: Fa’anra yim’ be’, ma gur ku rayag ni ngki fos bayay? Machane gag e bay
    gu sonnag e ngiyal’ ni bfel’, nggu son nge chuw e ngiyal’ney nib gafgow.
  hlt-MCSB: Hlang he duek koinih hing venim? Kamah kah caempuei hnin boeih he ka thovaelnah
    a pawk hil ka lamtawn bitni.
  mdy-ETH: ዓሲ ሃይቄስካፓ ጊንሣ ሼምፔና ናንጋኒ ዳንዳዓ? ጊንሣ ታና ዓካሲ ኮሾንዶ ዎዳ ሄላንዳኣና ሃያ ታኣኮ ማሹምባሢ ናንጎኮ
    ጋፒንፆ ጊቢ ታ ካፓንዳኔ።
  twi-ASANTE: Sɛ onipa wu a, ɔbɛba nkwa mu bio anaa? Mʼaperedie nna mu nyinaa mɛtwɛn
    akɔsi sɛ me foforɔyɛ bɛba.
  eng-WEBU: If a man dies, will he live again? I would wait all the days of my warfare,
    until my release should come.
  wal-wal: Issi asi haiqqikko, simmidi paxanee? Ta laamee yaana gakkanaashin, ha tugga
    wodiyaa ubbaa danddayan naagana.
  spa-PDDPT: Si el hombre muere, ¿volverá a vivir? Todos los días de mi lucha y servicio
    esperaré hasta que llegue mi liberación.
  gun-gun: Avakue omano ma rire nda'u ovy ju 'rã ri? Ha'e rami rã xee amba'eapo poyi
    aikovya pukukue re arõ 'rã aikovy xerekoviarã ovaẽ peve.
  ilo-ULB: No matay ti tao, agbiagto aya manen? No kasta, tarigagayak nga urayen amin
    a pakabannogak sadiay agingga nga umay ti pannakawayawayak.
  kpg-kpg: Tangada ma gaa made, le e mee di mouli aga labelaa? Malaa, au e tali di
    madagoaa dela e humalia, e tali di madagoaa haingadaa la gii lawa.
  uig-ARA: ئادەم ئۆلسە، قايتا ياشامدۇ؟ شۇنداق بولسا ماڭا شۇنداق ئۆزگىرىش ۋاقتى كەلگۈچە،
    مۇشۇ جاپاغا تولغان كۈنلىرىم ئۆتكۈچە، سەۋر-تاقەت بىلەن كۈتەتتىم!
  sus-sus: Kɔnɔ Adama na faxa, a man gbilenma balo ra? N mamɛ tima nɛ n ma wali kui,
    han n ɲɔxɔɛ fa tɛmui.
  pon-2006: Ma aramas emen pahn mehla, e kak pwurehng mourda? Ahpw I pahn awiawihete
    ahnsou mwahu sang met, oh kasikasik ahnsou apwal wet lao sohrala.
  jae-jae: Embe ŋamalac teŋ êmac êndu, oc mata jali êsa êtiam me masi. Ŋoc bêc samob,
    taŋ jamoa naŋ, aê oc jansaê e noc ênam aê saŋa mêŋêô lasê.
  ksd-ksd: Dave, ra tutana na laun mulai ba i tar mat? Gala damana, ina tur padikat
    ta kaugu tiniba Tuk tar di valangalanga iau.
  tur-YTC: İnsan ölürse, yeniden dirilir mi? Kurtuluşum gelinceye dek, Savaş günlerimin
    hepsini beklerdim,
  grc-BRENT: Ἐὰν γὰρ ἀποθάνῃ ἄνθρωπος, ζήσεται συντελέσας ἡμέρας τοῦ βίου αὐτοῦ· ὑπομενῶ
    ἕως πάλιν γένωμαι;
  ind-AYT: Jika manusia mati, akankah dia hidup kembali? Sepanjang hari-hari kesusahanku,
    aku akan menanti sampai hari perubahanku tiba.
  nya-nya: Munthu akafa, kodi adzakhalanso ndi moyo? Masiku anga onse a moyo wovutikawu
    ndidzadikira mpaka itafika nthawi yomasulidwa.
  hrv-hrv: '- jer, kad umre čovjek, zar uskrsnut'' može? - čekao bih te sve dane vojske
    svoje dok ne bi došao da mi smjenu dadeš.'
  mps-mps: '@see-verse:JOB.014.013'
  tpi-tpi: '@see-verse:JOB.014.013'
  dan-1931: Om Manden dog døde for atter at leve! Da vented jeg rolig al Stridens
    Tid, indtil min Afløsning* kom; { [*dvs. Døden. Job 7, 1.] }
  vie-OVCB: Người chết đi có thể sống lại chăng? Trọn những ngày lao khổ của đời con,
    con sẽ đợi cho đến kỳ giải thoát.
  guj-2017: જો માણસ મૃત્યુ પામે, તો પછી શું તે ફરીથી સજીવન થશે? જો એમ હોય તો, મારો
    છૂટકો થાય ત્યાં સુધી હું મારા યુદ્ધના સર્વ દિવસો પર્યંત રાહ જોઈશ.
  pon-2006A: Ma aramas emen pahn mehla, e kak pwurehng mourda? Ahpw I pahn awiawihete
    ahnsou mwahu sang met, oh kasikasik ahnsou apwal wet lao sohrala.
  por-BRBSL: Se um homem morrer, será que ele viverá novamente? Eu esperaria todos
    os dias da minha guerra, até minha liberação chegar.
  cth-cth: Ka kâthungnae atueng a pha totouh, tami dout pawiteh, bout a hring han
    namaw Ka ru e ka thawnaw dawk hoi ka ring han.
  twi-twi: Sɛ onipa wu a ɔbɛba nkwa mu bio ana? Mʼaperedi nna mu nyinaa mɛtwɛn akosi
    sɛ me foforoyɛ bɛba.
  hlt-hlt: Hlang he duek koinih hing venim? Kamah kah caempuei hnin boeih he ka thovaelnah
    a pawk hil ka lamtawn bitni.
  tbz-SIM: Kòo nìtì níí do nku kɛ́foutɛ, n nɑ mmimmu nh ɑ́ɑ̀rìmɛ̀ miɛkɛ kɛ kémmú n
    kó mɛfíè mbo deèmɛ̀ kɑ̀ɑ nh om̀pùnnɛ.
  msy-2020: '@see-verse:JOB.014.013'
  dop-dop: Ye ɩsɩɩ yʋlʋ kɑ sǝkɑɣɑ nɑ ɩ́ tɑɣɑnɩ fem mɑɑ wɛ tɑŋʋɣʋ tɑɑ kɛ́ mɑ tǝmlɛ
    kʋyɛɛŋ tǝnɑ. Hɑlǝnɑ kʋyɑkʋ ŋku ɩ kɑ́ tɑɣɑnɩ-m kʋsʋɣʋ tɔ.
  azb-azb: İnsan ölsə, dirilərmi? Növbəm çatanacan Bu əzabdan qurtulmaq üçün hər gün
    gözləyəcəyəm.
  eng-DBY: '(If a man die, shall he live [again]?) all the days of my time of toil
    would I wait, till my change should come:'
  hin-2017: यदि मनुष्य मर जाए तो क्या वह फिर जीवित होगा? जब तक मेरा छुटकारा न होता
    तब तक मैं अपनी कठिन सेवा के सारे दिन आशा लगाए रहता।
  wol-KYG: Ndax dees na dee, di dundati? Konoon ma muñe ko sama fani coono yépp, ba
    keroog sama kuutaay yiwisi ma.
  eng-YLT: If a man dieth — doth he revive? All days of my warfare I wait, till my
    change come.
  kne-kne: Mo matey di ipogaw, ay matago kasin? Mo tet-ewa koma na, maanosak nan timpon
    di ligat ko et namnamaek ay mabaroan to di biyag ko.”
  eng-WYC-2017: Guessest thou, whether a dead man shall live again? Now in all the
    days, in which I hold knighthood, I abide, till my exchanging come.
  eng-WMBB: If a man dies, will he live again? I would wait all the days of my warfare,
    until my release should come.
  urd-GVH: (क्योंकि अगर इनसान मर जाए तो क्या वह दुबारा ज़िंदा हो जाएगा?) फिर मैं अपनी
    सख़्त ख़िदमत के तमाम दिन बरदाश्त करता, उस वक़्त तक इंतज़ार करता जब तक मेरी सबुकदोशी
    न हो जाती।
  rug-rug: Be mate sa tie, si vegua, boka toa pule mae si asa? Be gua asa, ba kote
    aqa qua si rau, aqa, osolae hokoto sa tinasuna hie.
  gaz-gaz: Namni tokko yoo duʼe deebiʼee ni jiraataa? Ani hamma haaromfamni koo dhufutti,
    bara rakkoo koo hunda obsaan nan eeggadha.
  fra-LSG: Si l’homme une fois mort pouvait revivre, J’aurais de l’espoir tout le
    temps de mes souffrances, Jusqu’à ce que mon état vînt à changer.
  yal-yal: Koni muxun naxan bata faxa, na mɔn kelɛ ba? N diɲama nɛn n ma wali waxatin
    bun, han i fa n naxulunma waxatin naxan yi.
  haw-1868: Ina e make ke kanaka, e ola hou anei oia? O na la a pau o ko'u kaua ana
    ka'u e kali ai, A hiki mai ko'u manawa.
  arb-NAV: إِنْ مَاتَ رَجُلٌ أَفَيَحْيَا؟ إِذَنْ لَصَبِرْتُ كُلَّ أَيَّامِ مُكَابَدَتِي،
    رَيْثَمَا يَأْتِي زَمَنُ إِعْفَائِي.
  ewe-ewe: Ne ame ku la, ɖe wòaganɔ agbea? Le nye ɣeyiɣi sesẽwo me hã, manɔ nye yeyewɔwɔ
    ƒe ŋkeke la lalam.
  eng-LEE: Or, when a man dieth, will he live again? all the days of my time of service
    would I then wait, till [the hour of] my release were come.
  asm-FB: যদি কোনো মানুহ মৰে, তেনেহলে তেওঁ কি পুনৰায় জীব নে? যদি জীয়ে, তেনেহলে মোৰ
    মুক্তিৰ দিন নহালৈকে, মই মোৰ ক্লান্তিৰ সময়খিনি বাট চায় থাকিম।
  sus-A: كْنْ عَدَ مَ نَ قَشَ، عَ مَن فبِلٍنمَ بَلٌ رَ؟ ﭑ مَمّ تِمَ نّ ﭑ مَ وَلِ كُي،
    هَن ﭑ حْشْي قَ تّمُي.
  fra-SBL: Si un homme meurt, vivra-t-il de nouveau ? J'attendrais tous les jours
    de ma guerre, jusqu'à ce que je sois libéré.
  hbo-hbo: אִם־יָמ֥וּת גֶּ֗בֶר הֲיִ֫חְיֶ֥ה כָּל־יְמֵ֣י צְבָאִ֣י אֲיַחֵ֑ל עַד־בֹּ֝֗וא
    חֲלִיפָתִֽי׃
  kik-kik: Mũndũ akua-rĩ, nĩagatũũra muoyo rĩngĩ? Matukũ makwa mothe ma wĩra mũritũ-rĩ,
    ngweterera ihinda rĩakwa rĩa kwerũhĩrio hinya rĩkinye.
  fra-NCL: Si l’homme une fois mort pouvait revivre ! Tout le temps de mon service
    j’attendrais qu’on vînt me relever.
  cek-AK: Kami loe duek pacoengah hing let tih maw? Karai toksakhaih aninawk loe sawk
    parai cadoeh, kam khraihaih atue pha ai karoek to ka zing han.
  cuk-cuk: Dule burgwisale, geg bar gannar durgued. A-ulale, an-bendakleged-iba an
    bane-bane edarbedii gusaled.
  uig-CYR: Адәм өлсә, қайта яшамду? Шундақ болса маңа шундақ өзгириш вақти кәлгичә,
    Мошу җапаға толған күнлирим өткичә, сәвир-тақәт билән күтәттим!
  tel-2017: మనుషులు చనిపోయిన తరువాత మళ్ళీ బ్రతుకుతారా? ఆలా జరిగే పక్షంలో నా పోరాటం
    ముగిసి నాకు విడుదల కలిగేదాకా నేను ఎదురుచూస్తూ ఉంటాను.
  hat-BSA: Si yon nonm mouri, èske li va leve ankò? Pou tout jou a lit mwen yo, mwen
    ta tann jiskaske lè rive pou yo lage m.
  kos-kos: Ku mwet se fin misa, ya el ku in sifil moulyak? Tusruktu, nga ac soano
    in oasr pacl wo se, Ke pacl koluk se inge ac wanginla.
  hbo-WLC: אִם־יָמ֥וּת גֶּ֗בֶר הֲיִ֫חְיֶ֥ה כָּל־יְמֵ֣י צְבָאִ֣י אֲיַחֵ֑ל עַד־בּ֝֗וֹא
    חֲלִיפָתִֽי׃
  ibo-ibo: Ọ bụrụ na mmadụ anwụọ, ọ ga-adị ndụ ọzọ? Ụbọchị niile nke ọrụ ahụhụ m,
    aga m echere mgbe nnapụta m ga-abịa.
  ory-ory: ଯଦି ମନୁଷ୍ୟର ମୃତ୍ୟୁ ହୁଏ ତେବେ କʼଣ ସେ ପୁନର୍ବାର ବଞ୍ଚିବ? ମୋହର ମୁକ୍ତି ଉପସ୍ଥିତ
    ନୋହିବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ ଆପଣା ଯୁଦ୍ଧର ସମସ୍ତ ଦିନ ଅପେକ୍ଷା କରିବି।
  chk-chk: Are eman aramas a mäla, ifa usun, epwe pwal manausefäl? Lon unusen ränin
    ai angang üpwe witiwit tori fansoun ai ngasala epwe feito.
  rop-rop: “Wen olabat dai yu reken pipul garra gidap laibala igin? Nomeda aibin abum
    loda trabul bat stil ai garra weidabat blanga det taim.
  ukr-1871: Засне людина, та чи знов оживе ж коли небудь? Через усї днї визначеного
    менї часу дожидав би я, покіль прийшла б менї зміна.
  deu-1951: Wenn der Mensch stirbt, wird er wieder leben? Die ganze Zeit meines Kriegsdienstes
    würde ich harren, bis meine Ablösung käme.
  eng-JPS: If a man die, may he live again? All the days of my service would I wait,
    till my relief should come —
  srp-1865: Kad umre èovjek, hoæe li oživjeti? Sve dane vremena koje mi je odreðeno
    èekaæu dokle mi doðe promjena.
  lug-lug: Omuntu bw’afa, addamu n’abeera omulamu? Ennaku zange zonna ez’okuweereza
    nnaalindanga okuwona kwange kujje.
  heb-heb: אם ימות גבר היחיה כל ימי צבאי איחל עד בוא חליפתי׃
  ben-IRV: যদি কোন মানুষ মরে, সে কি আবার বেঁচে উঠবে? যদি তাই হয়, আমি আমার ক্লান্তিকর
    দিনের সেখানে অপেক্ষা চাই যতক্ষণ না আমর মুক্তির দিন আসে।
  pan-pan: ਜੇਕਰ ਮਨੁੱਖ ਮਰ ਜਾਵੇ ਤਾਂ ਕੀ ਉਹ ਫੇਰ ਜੀਵੇਗਾ? ਆਪਣੀ ਸਖ਼ਤ ਟਹਿਲ ਦੇ ਸਾਰੇ ਦਿਨਾਂ ਵਿੱਚ
    ਮੈਂ ਉਡੀਕ ਵਿੱਚ ਰਹਾਂਗਾ, ਜਦੋਂ ਤੱਕ ਮੇਰੀ ਵਾਰੀ ਨਾ ਆਵੇ।
  mya-JVB: လူ သည် သေ လျှင် အသက် ရှင်ပြန်ပါလိမ့်မည်လော။ အကျွန်ုပ် ပြောင်းလဲ ချိန်မ
    ရောက် မှီ၊ ပင်ပန်း စွာ အမှုထမ်းရသော နေ့ ရက်ကာလပတ်လုံး သည်းခံ လျက်နေ ပါမည်။
  hmo-hmo: Bema tau ta ia mase, ia be do ia mauri lou, a? To lau ese nega namodia
    totona do lau naria noho. Do lau naria noho, ela bona inai hisihisi bona hekwarahi
    idia ore.
  urd-urd: अगर आदमी मर जाए तो क्या वह फिर जिएगा? मैं अपनी जंग के सारे दिनों में मुन्तज़िर
    रहता जब तक मेरा छुटकारा न होता।
  rus-SYN: Когда умрет человек, то будет ли он опять жить? Во все дни определенного
    мне времени я ожидал бы, пока придет мне смена.
  bqc-SIM: Tó gbɛ̃́ gà, a ɛa àↄ kua? Tó màaɛ, ma wɛ́ aↄ dↄ ma vuai ma dɛ̃ɛkaa
    guu gↄↄpiiɛ.
  tcz-CHONGTHU: Mithi chu hing thei kit ding ham? Chuti ahileh hahsat gentheina kadouna
    kum ho a hi kinepna nei peh ding ahi. Chule ken thina a kilhadoh ding chu kanga
    jing ding ahi.
  mar-mar: मरण पावलेला मनुष्य पुन्हा जिवंत होऊ शकतो का? मी माझी सुटका होईपर्यंत वाट
    बघत राहीन.
  qub-qub: Ichanga runa wañushpan ¿cawarimongachuraj? Cawarimunan captenga may-jina
    ñacashpäpis noga shuyarämanmi cawarimunäpaj.
  bqp-bqp: Tó gbɛ̃ gà, ani ɛra àgↄ̃ kun yá? Tó lɛmɛ, manigↄ̃ wɛ́ dↄ ma vunaai ma ↄsikanaa
    gũn gↄrↄ sĩnda pínki.
  hat-hat: Men, sa m'ap di la a? Eske moun mouri ka leve? Sa pa fè anyen. Mwen ta
    tann move tan sa a fin pase, jouk sa ta bon pou mwen ankò.
  eng-BSB: When a man dies, will he live again? All the days of my hard service I
    will wait, until my renewal comes.
  eng-WEBPB: If a man dies, will he live again? I would wait all the days of my warfare,
    until my release should come.
  kbq-kbq: Hagi fri'ne'nia vahe'mo'a ete otinora manigahifi? Hagi e'inahu zama me'nenige'na,
    maraguzamati'na vanua knafina frizampinti'ma nazeri oti'nia zankura amuhara hu'na
    vugahue.
  nhe-BL: Intla se tlacatl miquis, ¿sampa moyolcuis? Intla quena, nelía nechpactisquía
    miyac. Huan mojmostla ipan noyolis nimochiyas hasta ta tinechmajcahuasquía tlen
    ni tlaijiyohuilistli huan tinechcahuilisquía ma nimiqui.
  bus-bus: Tó gbɛ̃ gà, eé ɛara àgↄ̃ kuuↄ́? Tó lɛmɛ, mɛ́gↄ̃ wɛ́ɛ dↄↄ ma vunazi ma ↄsikana
    guu gurↄ píngi.
  gub-BL: Aipo amo wikuwe wi putar umàno re wà nehe. Ihe àro putar 'ar ikatu wera'u
    ma'e ihe nehe. Heremipuraraw ipaw ire apytu'u putar hàro re nehe.
  eng-DRA: Shall man that is dead, thinkest thou, live again? all the days in which
    I am now in warfare, I expect until my change come.
