verse: JOB.014.018
translations:
  mal-C: “എന്നാൽ ഒരു പർവതം അല്പാല്പം പൊടിഞ്ഞുപോകുന്നതുപോലെയും ഒരു പാറ സ്വസ്ഥാനം വിട്ടു
    മാറിപ്പോകുന്നതുപോലെയും
  deu-TKW: Aber wie der Berg im Sturze zerfällt, und der Fels von seiner Stelle rückt,
  lin-lin: Kasi, ndenge ngomba esilaka mpe ekweyaka, ndenge libanga elongwaka na esika
    na yango,
  eng-LSV: And yet, a falling mountain wastes away, and a rock is removed from its
    place.
  eng-GNV: 'And surely as the mountaine that falleth, commeth to nought, and the rocke
    that is remooued from his place:'
  eng-WEBSTER: And surely the mountain falling cometh to naught, and the rock is removed
    out of its place.
  nhw-BL: “Ta tijtlamiltía catli quichiya se masehuali quen tepeme huelonij huan mochihuaj
    cuechtic huan nopa teme tepehuij tlen se tepexitl.
  swh-ONEN: “Lakini kama mlima umomonyokavyo na kufikichika na kama vile mwamba uondolewavyo
    mahali pake,
  bba-bba: Guunu koo wɔruku nu kɑm ko. Kpɑ kpenu nu swɛnyɑ mi nu rɑɑ wɑ̃ɑn di.
  eng-KJVCPB: And surely the mountain falling cometh to nought, And the rock is removed
    out of his place.
  luo-luo: “Mana kaka pi ywero got kendo barore kendo kaka lwanda chorore kawuok kare,
  meu-meu: A ororo na e heḡiḡi dobimu, e dimura-dimuramu; nadi hagana na ena gabu
    amo e hevarure ohomu.
  npi-ULB: तर पहाडहरू खस्‍छन् र कतै पुग्‍दैनन्, चट्टानहरू आफ्नो ठाउँबाट हटेर जान्‍छन्,
  yor-yor: “Àti nítòótọ́ òkè ńlá tí ó ṣubú, ó dasán, a sì ṣí àpáta kúrò ní ipò rẹ̀.
  pes-OPCB: کوهها فرسوده و ناپدید می‌شوند. آب، سنگها را خرد می‌کند و به صورت شن درمی‌آورد.
    سیلابها خاک زمین را می‌شوید و با خود می‌برد. به همین گونه تو امید انسان را باطل
    می‌سازی.
  tgl-ULB: Pero kahit ang mga bundok ay gumuguho at nawawala; kahit ang mga bato ay
    nilipat sa kanilang lugar;
  hui-hui: Hari timbuni wedaru podarangibi ege to̱le̱ timbuni bedaru pendege lalu
    porangibi ibame ege to̱le̱ ngaru gindulobaga bialu dindi bibahendeha hilo yai
    halu porangibi ani buwa iba dalu timbuni ibalu dindi bayale ngaru hilo yalu piai
    halu bulebira. Agali dege lone heyule lowa mini dunubia ho karia uruni mo waholebere
    bada.
  mya-mya: ပြိုသောတောင်သည် ကွယ်ပျောက်တတ်ပါ၏။ ကျောက်သည်လည်း မိမိနေရာမှ ရွေ့လျော့တတ်ပါ၏။
    ရေတိုက်သောကျောက်ခဲသည်လည်း ပွန်းတတ်ပါ၏။
  bod-N: འོན་ཀྱང་རི་བོ་ནུར་ཏེ་མེད་པར་གྱུར། ། ཕ་བོང་རང་གི་གནས་ལས་འཕོ་བར་གྱུར། །
  sna-sna: “Asi sokupfupfunyuka kunoita gomo rigoondomoka, uye sokubviswa kwedombo
    panzvimbo yaro,
  spa-BLM: “Pero la caída de la montaña queda en nada. La roca es removida de su lugar.
  cac-cac: A lum nivac vitz ayic tz'elta lum c'acapil, satem luum, axo q'uen nivac
    q'ueen tz'el q'uen d'a yed'tal.
  swh-ULB: Lakini hata milima huanguka na kuwa si chochote; hata miamba huhamishwa
    kutoka mahali pake;
  bel-bel: Але гара, падаючы, разбураецца, і скала сыходзіць зь месца свайго;
  deu-ELBBK: Und doch, ein Berg stürzt ein, zerfällt, und ein Fels rückt weg von seiner
    Stelle;
  mbb-OT: Piru iring te egketempag is buntud wey egkengeulug is menge vatu puun te
    kelendiǥan,
  mal-2015: മലപോലും വീണു പൊടിയുന്നു; പാറയും സ്ഥലം വിട്ടു മാറിപ്പോകുന്നു.
  rmc-rmc: Ale avke sar o verchos rozperel a krušisaľol, sar pes e skala čhalavel
    pal peskro than,
  pes-OPV: به درستی کوهی که می‌افتد فانی می‌شود وصخره از مکانش منتقل می‌گردد.
  ron-1924: Кум се прэбушеште мунтеле ши пере, кум пере стынка дин локул ей,
  ben-OBCV: “কিন্তু পর্বত যেভাবে ক্ষয়ে যায় ও ভেঙে চুরমার হয়ে যায় ও পাষাণ-পাথর
    যেভাবে নিজের জায়গা থেকে সরে যায়,
  som-som: Oo sida xaqiiqada ah buurtii dhacdaa waa baabba'daa, Oo dhagaxiina meeshiisii
    wuu ka dhaqaaqaa.
  lat-VUC: 'Mons cadens defluit, et saxum transfertur de loco suo:'
  eng-ASVBT: But the mountain falling cometh to nought; And the rock is removed out
    of its place;
  ita-1885: Ma certo, come un monte cadendo scoscende, Ed una rupe è divelta dal suo
    luogo;
  eng-LXXUP: And verily a mountain falling will utterly be destroyed, And a rock shall
    be worn out of its place.
  eng-ULB: But even mountains fall and come to nothing; even rocks are moved out of
    their place;
  spa-VBL: “Pero así como las montañas se desmoronan y caen, y las rocas se derrumban;
  fra-_FOB: Mais la montagne s'éboule; le rocher est transporté hors de sa place;
  mal-mal: മലപോലും വീണു പൊടിയുന്നു; പാറയും സ്ഥലം വിട്ട് മാറിപ്പോകുന്നു.
  urd-GVR: Lekin afsos! Jis tarah pahāṛ gir kar chūr chūr ho jātā aur chaṭṭān khisak
    jātī hai,
  suz-BL: मिनु डांडा ब्रेश्‍शा, जाम्‍शा लाइब। सेरथे फुल्‍लु मेको आ बाक्‍‍तीक रे याक्‍सीशो
    बाक्‍नीम।
  eng-NOY: As the mountain falling cometh to nought, And the rock is removed from
    its place;
  ita-1927: La montagna frana e scompare, la rupe e divelta dal suo luogo,
  ckb-ckb: «هەروەک چۆن کە چیا بکەوێت پارچەپارچە دەبێت و تاشەبەرد لە جێی خۆی دەلەقێت،
  eng-BBE: But truly a mountain falling comes to dust, and a rock is moved from its
    place;
  kan-OKCV: “ಆದರೂ ಬೆಟ್ಟವು ಬಿದ್ದು ಹಾಳಾಗುವಂತೆಯೂ, ಬಂಡೆಯು ತನ್ನ ಸ್ಥಳದಿಂದ ತೊಲಗುವಂತೆಯೂ,
  tam-2017: மலைகளெல்லாம் விழுந்து கரைந்துபோகும்; கன்மலை தன் இடத்தைவிட்டுப் பெயர்ந்துபோகும்.
  spa-RV-1909: Y ciertamente el monte que cae se deshace, y las peñas son traspasadas
    de su lugar;
  ron-BTF: Și, cu siguranță, muntele căzând ajunge de nimic și stânca este mutată
    din locul ei.
  eng-WEBP: “But the mountain falling comes to nothing. The rock is removed out of
    its place.
  eng-FBV: But just as the mountains crumble and fall, and the rocks tumble down;
  nld-1939: Maar zoals een berg ineenstort, Een rots van haar plaats wordt gerukt,
  nch-BL: “Ta tijtamiltía cati quichiya se masehuali quej tepeme huelonij huan mochihuaj
    cuechtic huan nopa teme tepehuij ten se tepexit.
  vie-1934: Song núi lở tan thành ra bụi, Và hòn đá bị nhắc dời khỏi chổ nó.
  hin-CV: “जैसे पर्वत नष्ट होते-होते वह चूर-चूर हो जाता है, चट्टान अपने स्थान से हट
    जाती है.
  spa-BES: Pero verdaderamente una montaña que cae se convierte en polvo, y una roca
    se mueve de su lugar;
  tdx-tdx: Mivoravora i vohitse mihotrakey, naho misitse an-toe’e ty vato;
  tha-KJV: แต่​ภู​เขาก็ทลายลงและผุพังไป และก้อนหิ​นก​็​ถู​กย้ายไปจากที่ของมัน
  por-BR-2018: E assim como a montanha cai e é destruída, e a rocha muda de seu lugar,
  deu-ELO: Und doch, ein Berg stürzt ein, zerfällt, und ein Fels rückt weg von seiner
    Stelle;
  eng-WYC-2018: An hill falling droppeth down, and a rock of stone is borne over from
    his place. (A falling hill floweth downward, and a stone is carried over from
    its place.)
  epo-epo: Sed monto, kiu falas, malaperas; Kaj roko forŝoviĝas de sia loko;
  uig-PIN: Dǝrwǝⱪǝ taƣmu yimirilip yoⱪalƣandǝk, Tax ɵz ornidin tǝwrinip kǝtkǝndǝk,
  beo-beo: Eso da misunu amoga goumi da mugululi sa:imu, amola gasa bagade gafulu
    da agele sa:imu.
  tpi-OTNT: “Tasol ating bai ol dispela samting i no inap kamap. Mi lukim olgeta samting
    i save bagarap. Ol strongpela maunten i save bruk na pundaun na kamap graun nating
    tasol. Na ol traipela ston i save surik na lusim ples ol i bin i stap long en.
    Strong bilong wara i save mekim ol bikpela ston i go liklik, na i save rausim
    graun na karim i go long narapela hap. Olsem tasol God, long taim ol manmeri i
    ting ol bai i stap gut, yu save mekim kain kain pasin bilong pinisim dispela tingting
    bilong ol.
  hau-SA: “Amma kamar yadda manyan duwatsu suke fāɗuwa su farfashe su kuma gusa daga
    wurarensu,
  uig-LAT: Derweqe taghmu yimirilip yoqalghandek, Tash öz ornidin tewrinip ketkendek,
  nde-nde: Kodwa njengentaba ikhumuzeka ize ibhidlike, lanjengedwala ligudluka endaweni
    yalo,
  ton-ton: “ʻO hangē ʻoku fakaʻaʻau ʻo ngata ʻae moʻunga kuo tō, pea ʻoku hiki ʻae
    fuʻu maka mei hono potu.
  ces-1613: Jistě že jako hora padnuc, rozdrobuje se, a skála odsedá z místa svého,
  eng-WMB: “But the mountain falling comes to nothing. The rock is removed out of
    its place.
  tam-TCV: “ஆனால் மலை இடிந்து விழுந்து கரைவதுபோலவும், பாறை தன் இடத்தைவிட்டு நகருவதுபோலவும்,
  ceb-ULB: Apan bisan matumpag ang kabukiran ug mawagtang kini; bisan ang mga bato
    mabalhin gikan sa ilang nahimutangan;
  pol-UBG: Doprawdy, góra pada i rozsypuje się, i skała przesuwa się ze swego miejsca.
  agr-agr: Dutikmain aminig ayatak muja aidau, buchig aidaujai yumpunawag amugama
    nuniaji.
  kyc-kyc: Yuu kyau dupwa angi lakao nyingi. Rondo dupwana kana munjamae porai dupwa
    mendasa lakao pao singi.
  urd-GVU: لیکن افسوس! جس طرح پہاڑ گر کر چُور چُور ہو جاتا اور چٹان کھسک جاتی ہے،
  deu-1912: Zerfällt doch ein Berg und vergeht, und ein Fels wird von seinem Ort versetzt;
  kan-2017: ಆದರೆ ಪರ್ವತವೂ ಬಿದ್ದು ಕರಗಿಹೋಗುವುದು, ಬಂಡೆಯು ತನ್ನ ಸ್ಥಳದಿಂದ ಜರುಗುವುದು,
  yap-yap: Bayi taw nga bingyal’ nra muchubu’ e burey ma yungi war e ra n’ag gil’.
  hlt-MCSB: Tedae Tlang khaw cungku tih moelh. Lungpang pataeng a hmuen lamloh thoeih.
  mdy-ETH: ሃኖ ዓጮይዳ ጋዓንቴ ዹኬ ዲኢሞ ዶዓሢጉዲ ዼኤፖ ሹጫ ቤዛፓ ቡምባላሢጉዲ
  twi-ASANTE: “Nanso, sɛdeɛ mmepɔ so hohoro na ɛdwirie na abotan nso twe firi ne siberɛ
    no,
  eng-WEBU: “But the mountain falling comes to nothing. The rock is removed out of
    its place.
  wal-wal: “Deree kunddiyoonne meqerettiyoogaadan, zaallaikka xoqolettiyoogaadan,
  spa-PDDPT: Pero la montaña cae y se desmorona. Las rocas cambian de lugar.
  gun-gun: Ha'e rami avi yvyty iku'ipa ha'e ivaipa 'rã ovy, itaova voi ho'a 'rã oĩague
    gui,
  ilo-ULB: Ngem uray dagiti banbantay ket agriggaay ken agbalin nga awan mamaayna;
    uray dagiti batbato ket maiyakar kadagiti ayanda;
  kpg-kpg: “Di madagoaa i golo, gei nia gonduu la ga doloo gi lala, gei nia gowaa
    helemodu ga mmaanege gi daha.
  uig-ARA: دەرۋەقە تاغمۇ يىمىرىلىپ يوقالغاندەك، تاش ئۆز ئورنىدىن تەۋرىنىپ كەتكەندەك،
  sus-sus: «Kɔnɔ geya birama a yensen yɛ, fanye tala a yire,
  pon-2006: Ahnsou ehu pahn kohdo me nahna kan pahn pwupwudi oh paipalap akan pahn
    tohrek sang ar wasa kan.
  jae-jae: “Mago lôc oc êndib-êndib e êku ma poc kapôêŋ-kapôêŋ sêwi maleŋ siŋ.
  ksd-ksd: Ia kaka ra lualuana dia bura tagigi, Ma ra vat i tapulpul,
  tur-YTC: “Ama düşen dağ yok olur. Kaya yerinden kaldırılır.
  grc-BRENT: Καὶ πλὴν ὄρος πίπτον διαπεσεῖται, καὶ πέτρα παλαιωθήσεται ἐκ τοῦ τόπου
    αὐτῆς.
  ind-AYT: Akan tetapi, gunung runtuh dan berantakan, dan batu dipindah dari tempatnya;
  nya-nya: “Koma monga phiri limakokolokera ndi kuswekasweka ndipo monga thanthwe
    limasunthira kuchoka pa malo ake,
  hrv-hrv: Vaj! K'o što se jednom uruši planina, k'o što se hridina s mjesta svog
    odvali,
  mps-mps: “Tiali goli, eno homugo te nai dabe pedalogobe yali ąǫ ebo. Eno subo
    tigidali nai dabe dolobo subo dao. Te bomai bulu du dabe alua pelama, olo tǫ
    tiwai pedalobo dao. Te moni masigi me aga bidali pesage taga pelama, ibaba kilasai
    subo dao. Te bomai wę dabego te masigi ibaba kidilibo dao, tama tǫ sela sąnama,
    gasa buluba sela pabo dao. Tama tiali goli, God, te we bidi dabego homugo augwali
    bugagia bidigowe homu ebadi, nago haniani sę elama, augwaligo te ebo homu silibo
    dao.
  tpi-tpi: “Tasol ating bai ol dispela samting i no inap kamap. Mi lukim olgeta samting
    i save bagarap. Ol strongpela maunten i save bruk na pundaun na kamap graun nating
    tasol. Na ol traipela ston i save surik na lusim ples ol i bin i stap long en.
    Strong bilong wara i save mekim ol bikpela ston i go liklik, na i save rausim
    graun na karim i go long narapela hap. Olsem tasol God, long taim ol manmeri i
    ting ol bai i stap gut, yu save mekim kain kain pasin bilong pinisim dispela tingting
    bilong ol.
  dan-1931: Nej, ligesom Bjerget skrider og falder, som Klippen rokkes fra Grunden,
  vie-OVCB: Nhưng, như núi lở tan tành từng mảnh, như đá lăn ra muôn phía,
  guj-2017: નિશ્ચે પર્વતો પડીને નષ્ટ થાય છે, અને ખડકો પોતાની જગાએથી ચળી જાય છે.
  pon-2006A: Ahnsou ehu pahn kohdo me nahna kan pahn pwupwudi oh paipalap akan pahn
    tohrek sang ar wasa kan.
  por-BRBSL: “Mas a montanha que cai não dá em nada. A rocha é removida de seu lugar.
  cth-cth: Hateiteh, mon katim e patetlah, talung teh a onae hmuen koehoi puen e patetlah,
  twi-twi: “Nanso sɛnea mmepɔw so hohoro na ɛpompono na ɔbotan nso twe fi ne sibea
    no,
  hlt-hlt: Tedae Tlang khaw cungku tih moelh. Lungpang pataeng a hmuen lamloh thoeih.
  tbz-SIM: Yɛtɑ̃rɛ̀ mɔ́mmɔnyɛ yóó duómu kɛ́puɔ, kɛ̀ dipèrìi totɛ dicónnì.
  msy-2020: “Ezɨ bizir kaba ti otivan kogham. Kɨ biziba bar dar gari da ikufi. Mɨghsɨar
    gavgaviba dɨpɨraghira pura nguazir kɨnimɨn oto. Dagɨar ekiaba sɨvaghsɨvagha uan
    danganir ikeziba ataghɨrasi. Dɨpamɨn gavgavim dagɨar ekiabagh ami da ghua sufi,
    egha nguazim gɨkua anetera igharagha zui. Ezɨ kamaghɨra, nɨ gari e gumazamiziba
    ghaze, e deravɨra ikiam, ezɨ nɨ en nɨghnɨzir gavgavir kaba agɨvasa arazir guar
    avɨribagh ami.
  dop-dop: Amɑ ɩsɩɩ pɔ́ɔ́ŋ́ yɔkʋɣʋʋ nɑ pǝ́ lɑɣɑsǝɣɩ kʋkpɑmǝŋ kɛ lonɑ,
  azb-azb: Amma dağın uçub dağılması kimi, Qayanın yerindən qopması kimi,
  eng-DBY: And indeed a mountain falling cometh to nought, and the rock is removed
    out of its place;
  hin-2017: “और निश्चय पहाड़ भी गिरते-गिरते नाश हो जाता है, और चट्टान अपने स्थान से
    हट जाती है;
  wol-KYG: Waaye aw tund day màbb, ruus; aw doj di toxu,
  eng-YLT: And yet, a falling mountain wasteth away, And a rock is removed from its
    place.
  eng-WYC-2017: An hill falling droppeth down, and a rock of stone is borne over from
    his place.
  eng-WMBB: “But the mountain falling comes to nothing. The rock is removed out of
    its place.
  urd-GVH: लेकिन अफ़सोस! जिस तरह पहाड़ गिरकर चूर चूर हो जाता और चट्टान खिसक जाती है,
  rug-rug: Ba lopu gua tu, sari na toqere si kote zuzulu, meke sari na toa si kote
    tava rizu taloa,
  gaz-gaz: “Garuu akkuma tulluun lolaadhaan dhiqamee jigu, kattaanis iddoo isaatii
    buqqaʼu sana,
  fra-LSG: La montagne s’écroule et périt, Le rocher disparaît de sa place,
  yal-yal: “Koni, hali geyane, nde luma bɛ e ra waxatin birin han e xuya ayi, hali
    fanyene, e bama e funfuni a xunxuri yɛɛn ma,
  haw-1868: A he oiaio, o ka mauna e hiolo ana, moe mau no ia, A ua hooneeia ka pohaku
    mai kona wahi aku.
  arb-NAV: وَكَمَا يَتَفَتَّتُ الْجَبَلُ السَّاقِطُ، وَيَتَزَحْزَحُ الصَّخْرُ مِنْ
    مَوْضِعِهِ،
  ewe-ewe: “Gake abe ale si ke ɖena le to te wòŋena dzea eme eye agakpe ʋãna le eteƒe
