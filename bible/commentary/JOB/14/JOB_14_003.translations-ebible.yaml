verse: JOB.014.003
translations:
  mal-C: അങ്ങനെയുള്ള ഒരു പ്രാണിയുടെമേലാണോ അങ്ങു ദൃഷ്ടി പതിപ്പിക്കുന്നത്? എന്നെയോ അങ്ങയുടെ
    സന്നിധിയിൽ ന്യായവിസ്താരത്തിലേക്കു നടത്തുന്നത്?
  deu-TKW: Und über solchen hältst du deine Augen offen und mich ziehst du vor dein
    Gericht!
  lin-lin: Olingi kaka kolandela ekelamu ya boye ? Olingi kaka komema ye liboso na
    Yo mpo na kosambisa ye ?
  eng-LSV: Also—on this You have opened Your eyes, and bring me into judgment with
    You.
  eng-GNV: And yet thou openest thine eyes vpon such one, and causest me to enter
    into iudgement with thee.
  eng-WEBSTER: And dost thou open thy eyes upon such one, and bring me into judgment
    with thee?
  nhw-BL: “Toteco Dios, ¿para tlen tijtlatzquiltijtoc moixteyol ipan na para techtlajtlanis
    cuenta?
  swh-ONEN: Je, unamwekea jicho lako mtu kama huyo? Je, utamleta mbele yako katika
    hukumu?
  bba-bba: Tɔnu wiyɑ ɑ mɛɛrɑ, mɑ ɑ nùn siribu sokɑ?
  eng-KJVCPB: And dost thou open thine eyes upon such a one, And bringest me into
    judgment with thee?
  luo-luo: Ngʼat machal kamano bende inyalo dewo? Bende dikele e nyimi adier mondo
    iyale?
  meu-meu: Unuhetomana na o haḡereamu, bona o hahemaoro heniamu, a?
  npi-ULB: के तपाईंले यीमध्ये कुनैलाई हेर्नुहुन्छ ? के तपाईंले मलाई आफूसँगै न्यायमा
    ल्याउनुहुन्छ ?
  yor-yor: Ìwọ sì ń síjú rẹ wò irú èyí ni? Ìwọ sì mú mi wá sínú ìdájọ́ pẹ̀lú rẹ?
  pes-OPCB: ای خدا، آیا با انسانهای ضعیف بایستی اینچنین سختگیری کنی و از آنها بخواهی
    تا حساب پس دهند؟
  tgl-ULB: Tumitingin ka ba alinman sa mga ito? Dinadala mo ba ako sa paghatol kasama
    mo?
  hui-hui: Ani bidamago í̠ iname ko biniru aginaga dabalu kebe. Ngode Datagaliwabe-o
    i̱ galone nahe mbirago kogodago í̠na i̱ aginaga dabalu kebe.
  mya-mya: ထိုသို့သောသူကို ကိုယ်တော်ကြည့်မှတ်တော်မူ သလော။ အကျွန်ုပ်နှင့်ဘက်၍တရားတွေ့တော်မူမည်
    လော။
  bod-N: དེ་ལྟའི་མི་ལ་ཁྱེད་ཀྱིས་གཟིགས་འགྱུར་རམ། ། ཉེས་ཆེད་གཅོད་ཕྱིར་ཁྱེད་དྲུང་བདག་འགུག་གམ།
    །
  sna-sna: Ko, munotarisisa munhu akadai here? Ko, muchamuuyisa kuzotongwa pamberi
    penyu here?
  spa-BLM: Abre los ojos en tal, y llevarme a juicio contigo?
  cac-cac: Mamin, ¿tas yuj tzac' val och a sat d'ayin to anima inn̈ej? ¿Tas yuj tza
    nib'ej tza ch'olb'itej junoc tas malaj yelc'ochi?
  swh-ULB: Je, wewe unatazama chochote katika hivi? Mnanileta mimi hukumuni pamoja
    nanyi?
  bel-bel: І якраз на яго ты падымаеш вочы Твае, і мяне вядзеш на суд з Табою?
  deu-ELBBK: Dennoch hast du über einen solchen deine Augen geöffnet, und mich führst
    du ins Gericht mit dir!
  mbb-OT: Ne maan is ebpekeventayan nu is etew, Nengazen? Ne egkesuatan nu pa sikandin
    te edhukum.
  mal-2015: അവന്റെ നേരെയോ തൃക്കണ്ണു മിഴിക്കുന്നതു? എന്നെയോ നീ ന്യായവിസ്താരത്തിലേക്കു
    വരുത്തുന്നതു?
  rmc-rmc: A tu, Devla, dikhes pre kajso manuš? Anes les anglal tu pro sudos?
  pes-OPV: و آیا بر چنین شخص چشمان خود را می‌گشایی و مرا با خود به محاکمه می‌آوری؟
  ron-1924: Ши асупра луй ай Ту окюл дескис! Ши пе мине мэ траӂь ла жудекатэ ку Тине!
  ben-OBCV: তাদের উপরে তুমি কি তোমার চোখ স্থির করবে? বিচারের জন্য তুমি কি তাদের তোমার
    সামনে নিয়ে আসবে?
  som-som: Haddaba ma mid sidaas oo kalaad indhaha u kala qaadaysaa? Oo ma anigaad
    xukun ila soo gelaysaa?
  lat-VUC: Et dignum ducis super hujuscemodi aperire oculos tuos, et adducere eum
    tecum in judicium?
  eng-ASVBT: And dost thou open thine eyes upon such a one, And bringest me into judgment
    with thee?
  ita-1885: E pur tu apri gli occhi tuoi sopra un tale, E mi fai venire a giudicio
    teco!
  eng-LXXUP: Hast thou not taken account even of him, And caused him to enter into
    judgment before thee?
  eng-ULB: Do you look at any of these? Do you bring me into judgment with you?
  spa-VBL: ¿Acaso te fijas en mí, Dios? ¿Por qué tienes que arrastrarme a los tribunales?
  fra-_FOB: Et c'est sur cet être que tu ouvres les yeux, et c'est moi que tu conduis
    en justice avec toi!
  mal-mal: അവന്റെ നേരെയോ തൃക്കണ്ണ് മിഴിക്കുന്നത്? എന്നെയോ അങ്ങ് ന്യായവിസ്താരത്തിലേക്ക്
    വരുത്തുന്നത്?
  urd-GVR: Kyā tū wāqaī ek aisī maḳhlūq kā itne ġhaur se muāynā karnā chāhtā hai?
    Maiṅ kaun hūṅ ki tū mujhe peshī ke lie apne huzūr lāe?
  suz-BL: गे मोदेंशो कोव़नीनी? मिनु गे आं कली निसाफ पाइनीनी?
  eng-NOY: And dost thou fix thine eyes upon such a one? And dost thou bring me into
    judgment with thee?
  ita-1927: E sopra un essere così, tu tieni gli occhi aperti! e mi fai comparir teco
    in giudizio!
  ckb-ckb: ئایا چاوت لەسەر کەسێکی وەکو ئەم دەبێت؟ ئێستاش ئەوت هێناوەتە بەردەم خۆت
    بۆ دادگایی؟
  eng-BBE: Is it on such a one as this that your eyes are fixed, with the purpose
    of judging him?
  kan-OKCV: ಹಾಗಾದರೆ ಇಂಥವನ ಮೇಲೆ ದೇವರೇ, ನೀವು ನಿಮ್ಮ ಕಣ್ಣಿಟ್ಟೀದೀರಲ್ಲಾ? ನಿಮ್ಮ ನ್ಯಾಯಸ್ಥಾನಕ್ಕೆ
    ನನ್ನನ್ನು ಬರಮಾಡುತ್ತೀರೋ?
  tam-2017: ஆகிலும் இப்படிப்பட்டவன்மேல் நீர் உம்முடைய கண்களைத் திறந்துவைத்து, உம்முடைய
    நியாயத்திற்கு என்னைக் கொண்டுபோவீரோ?
  spa-RV-1909: ¿Y sobre éste abres tus ojos, y me traes á juicio contigo?
  ron-BTF: Și îți deschizi ochii asupra unuia ca acesta și mă aduci în judecată cu
    tine?
  eng-WEBP: Do you open your eyes on such a one, and bring me into judgment with you?
  eng-FBV: Do you even notice me, God, and why do you have to drag me to court?
  nld-1939: En op zo een vestigt Gij uw oog, En daagt Gij voor uw gericht!
  nch-BL: “Toteco Dios, ¿para ten tijtatzquiltijtoc moixteyol ipan na para techtajtanis
    cuenta?
  vie-1934: Dầu vậy, Chúa còn để mắt trên người dường ấy, Và khiến tôi đến chịu Chúa
    xét đoán sao?
  hin-CV: क्या इस प्रकार का प्राणी इस योग्य है कि आप उस पर दृष्टि बनाए रखें तथा उसका
    न्याय करने के लिए उसे अपनी उपस्थिति में आने दें?
  spa-BES: ¿Es en uno como este que tus ojos están fijos, con el propósito de juzgarlo?
  tdx-tdx: Harefa’o vaho hasese’o an-jaka ama’o ao?
  tha-KJV: และพระองค์ทรงลืมพระเนตรมองคนอย่างนี้​หรือ และทรงนำข้าพระองค์มาในการพิพากษาของพระองค์​หรือ
  por-BR-2018: Contudo sobre este abres teus olhos, e me trazes a juízo contigo.
  deu-ELO: Dennoch hast du über einen solchen deine Augen geöffnet, und mich führst
    du ins Gericht mit dir!
  eng-WYC-2018: And guessest thou (it is a) worthy thing to open thine eyes upon such
    a man; and to bring him into doom with thee? (And thinkest thou that it is worthwhile
    to look upon such a person; and to bring him into court, or unto judgement, with
    thee?)
  epo-epo: Kaj kontraŭ tia Vi malfermas Viajn okulojn, Kaj min Vi vokas al juĝo kun
    Vi!
  uig-PIN: Biraⱪ Sǝn tehi xundaⱪ bir ajiz bolƣuqiƣa kɵzüngni tikip, Meni Ɵz aldingƣa
    soraⱪⱪa tartiwatamsǝn?
  beo-beo: Gode! Na da hamedeiba:le, Dia na ba:ma:bela:? Di da nama adoba:ma:ne fofada:ma:bela:?
  tpi-OTNT: Olsem na bilong wanem yu save skelim ol pasin bilong mipela? God, mi samting
    nating, na bilong wanem yu kotim mi?
  hau-SA: Za ka zura ido a kan irin wannan ne? Za ka kawo shi gaba don ka yi masa
    shari’a?
  uig-LAT: Biraq Sen téxi shundaq bir ajiz bolghuchigha közüngni tikip, Méni Öz aldinggha
    soraqqa tartiwatamsen?
  nde-nde: Onjalo ungala ulokhu umkhangele na? Ungamisa phambi kwakho umthonisise
    na?
  ton-ton: Pea ʻoku ke fofonga ʻa ki ha taha pehē, mo ke ʻomi au ke fakamaau mo koe?
  ces-1613: A však i na takového otvíráš oko své, a mne uvodíš k soudu s sebou.
  eng-WMB: Do you open your eyes on such a one, and bring me into judgment with you?
  tam-TCV: அப்படிப்பட்டவனை நீர் கூர்ந்து கவனிப்பீரோ? அவனை நியாயந்தீர்ப்பதற்காக உமக்கு
    முன்பாகக் கொண்டுவருவீரோ?
  ceb-ULB: Lantawon mo ba lamang kini? Dad-on mo ba ako ngadto sa hukmanan uban kanimo?
  pol-UBG: A jednak na takiego otwierasz swoje oczy i wzywasz mnie przed siebie na
    sąd.
  agr-agr: Wika wainkauchitag nuniaigkiap mina utugchatug diigtusam, suwimak sujustasam
    chicham umigtame.
  kyc-kyc: Namba dopale ingyuo karo dokona Anatu embame namba nyuo pyalya pyana pyuo
    kandarese?
  urd-GVU: کیا تُو واقعی ایک ایسی مخلوق کا اِتنے غور سے معائنہ کرنا چاہتا ہے؟ مَیں
    کون ہوں کہ تُو مجھے پیشی کے لئے اپنے حضور لائے؟
  deu-1912: Und du tust deine Augen über einen solchen auf, daß du mich vor dir ins
    Gericht ziehest.
  kan-2017: ನೀನು ಇಂಥವನಾದ ನನ್ನ ಮೇಲೆ ಕಣ್ಣಿಟ್ಟು, ನಿನ್ನ ನ್ಯಾಯಸ್ಥಾನಕ್ಕೆ ನನ್ನನ್ನು ಬರಮಾಡುವಿಯಾ?
  yap-yap: Got, mog ka ga ma guyeg, ni ngam fekeg nga tafen e puf oloboch ngam pufthin
    nageg?
  hlt-MCSB: Te soah ngawn tah na mik tueng tih kai he na taengkah laitloeknah dongla
    na khuen.
  mdy-ETH: ዓካሪ ዬያጉዴ ዓሢ ኔ ኮጲሲ ሺራንዳያዳ? ኔ ቤርቶ ዎጌም ኔ ሺኢሻንዳያዳ?
  twi-ASANTE: Woma wʼani kɔ saa onipa yi so? Wode no bɛba wʼanim abɛbu no atɛn anaa?
  eng-WEBU: Do you open your eyes on such a one, and bring me into judgment with you?
  wal-wal: Yaatin neeni, Xoossai, hegaa mala asakka xeelluutee? Qassi a pirddanau
    ne sintti shiishshuutee?
  spa-PDDPT: ¿Y sobre éste abres tus ojos y lo llevas a juicio contigo?
  gun-gun: Ha'e ramigua avakue re ri ty'y reikuaa pota ta, ha'e nerenonde remboayvu
    ta?
  ilo-ULB: Kumitkitaka kadi iti aniaman kadagitoy? Ikuyognak kadi iti pangukoman?
  kpg-kpg: “Meenei God, e hai behee? Goe gaa hila mai gi di au, be Goe gaa wanga au
    gi lodo di hagi aga ga hagi aga au?
  uig-ARA: بىراق سەن تېخى شۇنداق بىر ئاجىز بولغۇچىغا كۆزۈڭنى تىكىپ، مېنى ئۆز ئالدىڭغا
    سوراققا تارتىۋاتامسەن؟
  sus-sus: I wama n maniyafe na nan na, i xa n makiiti?
  pon-2006: Maing Koht, ia duwe, komw pahn ketin kupwukupwure ie, de malipeiewohng
    rehmwi pwe I en pakadeikda?
  jae-jae: Aôm Anôtô oc matam êsap ŋac amboac tonaŋ me ôkêŋ eŋ êkô aôm laŋômnêm gebe
    ômêtôc eŋ me masi.
  ksd-ksd: Ta ra ava u mono bat ta tikai damana, Ma u ben ia pi una ki na varkurai
    pirana?
  tur-YTC: Gözlerini böyle birine mi açıyorsun Ve beni kendinle yargı içine çekiyorsun?
  grc-BRENT: Οὐχὶ καὶ τούτου λόγον ἐποιήσω, καὶ τοῦτον ἐποίησας εἰσελθεῖν ἐν κρίματι
    ἐνώπιόν σου;
  ind-AYT: Apakah Engkau membuka mata-Mu terhadap orang seperti ini, dan membawaku
    ke hadapan-Mu untuk penghakiman?
  nya-nya: Kodi munthu wotereyo nʼkumuyangʼanitsitsa? Kodi mungamubweretse pamaso
    panu kuti mumuzenge mlandu?
  hrv-hrv: Na takva, zar, ti oči otvaraš i preda se na sud ga izvodiš?
  mps-mps: Tama tiali goli, nago magi baso dago kolesaga osabo dawe? God, ena olo
    dao. Tama magi baso nago ena po tų ela mobawe?
  tpi-tpi: Olsem na bilong wanem yu save skelim ol pasin bilong mipela? God, mi samting
    nating, na bilong wanem yu kotim mi?
  dan-1931: Og på ham vil du rette dit Øje, ham vil du stævne for Retten!
  vie-OVCB: Chúa cần gì phải theo dõi gắt gao, và rồi đưa con ra xét xử?
  guj-2017: શું એવા પર તમે લક્ષ આપો છો? શું મને તમારો પ્રતિવાદી બનાવો છો?
  pon-2006A: Maing Koht, ia duwe, komw pahn ketin kupwukupwure ie, de malipeiewohng
    rehmwi pwe I en pakadeikda?
  por-BRBSL: Você abre seus olhos para tal, e me levar a julgamento com você?
  cth-cth: Hot patetlae dawkvah, na mit na padai teh, lawkcengnae dawk nama koe na
    ceikhai han na maw.
  twi-twi: Woma wʼani kɔ saa onipa yi so? Wode no bɛba wʼanim abebu no atɛn ana?
  hlt-hlt: Te soah ngawn tah na mik tueng tih kai he na taengkah laitloeknah dongla
    na khuen.
  tbz-SIM: Dɛ kóo nìtì botí nku ɑ bo mpɑkíímɑ̀ɑ̀? A bo nwe nyu tibeéntì kɛ̀ di bekù
    wenwe nɛ̀ fɔ̃́nnɑ́ɑ̀?
  msy-2020: Kamaghɨn, nɨ manmaghsua en araziba tuisɨsi? God, kɨ pura bizim, ezɨ manmaghsua
    nɨ na isa kot gatɨ?
  dop-dop: Ɩsɔ nn kʋsǝɣɩ ɩsǝlɛ kɛ mɑ tɔɔ. Pǝyele ń yɑɑkɩ-m hʋʋlɛ.
  azb-azb: Gözlərini beləsinəmi dikirsən? Mühakimə etmək üçünmü məni hüzuruna gətirirsən?
  eng-DBY: Yet dost thou open thine eyes upon such a one, and bringest me into judgment
    with thee?
  hin-2017: फिर क्या तू ऐसे पर दृष्टि लगाता है? क्या तू मुझे अपने साथ कचहरी में घसीटता
    है?
  wol-KYG: Mooy kii nag nga teg bët, mooy man mii nga nara layool!
  eng-YLT: Also — on this Thou hast opened Thine eyes, And dost bring me into judgment
    with Thee.
  kne-kne: Mo kaman nidi di kasasaad ko, apay nga omila ka ay Diyos ta okomem sak-en
    sin sangoanam?
  eng-WYC-2017: And guessest thou worthy thing to open thine eyes upon such a man;
    and to bring him into doom with thee?
  eng-WMBB: Do you open your eyes on such a one, and bring me into judgement with
    you?
  urd-GVH: क्या तू वाक़ई एक ऐसी मख़लूक़ का इतने ग़ौर से मुआयना करना चाहता है? मैं
    कौन हूँ कि तू मुझे पेशी के लिए अपने हुज़ूर लाए?
  rug-rug: Vea kaqu kopu totoko ni tu Agoi sari tie gugua arini, babe turaṉa vagi
    i pude Agoi na pitu i?
  gaz-gaz: Iji kee nama akkasii xiyyeeffatee ilaalaa? Ati murtiif fuula kee duratti
    isa fiddaa?
  fra-LSG: Et c’est sur lui que tu as l’œil ouvert! Et tu me fais aller en justice
    avec toi!
  yal-yal: N ma Ala, i yɛɛn tima n tan nan na ba naxan luxi alo adamadiin bodene?
    I kitin nasoma en tan nan tagi ba?
  haw-1868: A ke kau anei oe i kou mau maka maluna o ka mea like me ia, A e lawe mai
    ia'u i ka hookolokoloia ana e oe?
  arb-NAV: أَعَلَى مِثْلِ هَذَا فَتَحْتَ عَيْنَيْكَ وَأَحْضَرْتَنِي لأَتَحَاجَّ مَعَكَ؟
  ewe-ewe: Ɖe nàke ŋku ɖe esia tɔgbi ŋua? Ɖe nàkplɔe va ʋɔnui le ŋkuwòmea?
  eng-LEE: And yet on such a one dost thou open thy eyes, and me thou bringest into
    judgment with thee?
  asm-FB: এনে লোকলৈ তুমি চকু মেলি চাইছা? আৰু মোক তোমাৰ লগত বিচাৰস্থানলৈ লৈ গৈছা?
  sus-A: عِ وَ مَ ﭑ مَنِيَقٍ نَ نَن نَ، عِ شَ ﭑ مَكِيتِ؟
  fra-SBL: Ouvrez-vous les yeux sur une telle personne, et m'amener en jugement avec
    vous ?
  hbo-hbo: אַף־עַל־זֶ֭ה פָּקַ֣חְתָּ עֵינֶ֑ךָ וְאֹ֘תִ֤י תָבִ֖יא בְמִשְׁפָּ֣ט עִמָּֽךְ׃
  kik-kik: Mũndũ ta ũcio wakĩmũkũũrĩra maitho? Mũndũ ta ũcio wamũrehe mbere yaku aciirithio?
  fra-NCL: Et c’est sur lui que tu as l’œil ouvert, lui que tu amènes en justice avec
    toi !
  cek-AK: To baktih hmuen pongah mik na padai moe, lokcaekhaih hmaa ah nang caeh haih
    han maw?
  cuk-cuk: Bab-Dummad, ¿be deyob duledaedgi ataknasunde? ¿Be-asabin-igar-nabodagega
    be anse gornasunde?
  uig-CYR: Бирақ Сән техи шундақ бир аҗиз болғучиға көзүңни тикип, Мени Өз алдиңға
    сораққа тартиватамсән?
  tel-2017: అలాంటి వాడిని నువ్వు పట్టించుకుంటున్నావా? నాకు తీర్పు తీర్చడానికి నీ ఎదుటికి
    రప్పించుకుంటావా?
  hat-BSA: Èske Ou ouvri zye Ou sou li pou mennen li an jijman avèk W?
  kos-kos: O God, ya kom ku in ngetma ac nunku ke kain mwet se nga uh, Ku eisyuyang
    nu in nununku?
  hbo-WLC: אַף־עַל־זֶ֭ה פָּקַ֣חְתָּ עֵינֶ֑ךָ וְאֹ֘תִ֤י תָבִ֖יא בְמִשְׁפָּ֣ט עִמָּֽךְ׃
  ibo-ibo: Ị na-elegide onye dị otu a anya? Ị ga-akpọ ya ikpe nʼihu gị?
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଏପରି ଜଣକ ଉପରେ କʼଣ ଆପଣା ଦୃଷ୍ଟି ରଖୁଅଛ ଓ ଆପଣା ନିକଟକୁ ବିଚାରାର୍ଥେ
    କʼଣ ମୋତେ ଆଣୁଅଛ?
  chk-chk: Ifa usun, kopwe nefotofotola won ena sokun aramas o emwenato lon kapwüng
    pwe kopwe apwüngü?
  rop-rop: Wal mi askim yu main God. Wotfo yu oldei lukinatbat langa mi? Yu garra
    gibit mi feyago langa kothaus?
  ukr-1871: І на такого ти отвираєш очі твої, і зовеш мене на суд із тобою?
  deu-1951: Und über einem solchen tust du deine Augen auf und gehst mit mir ins Gericht?
  eng-JPS: And dost Thou open Thine eyes upon such a one, and bringest me into judgment
    with Thee?
  srp-1865: I na takoga otvoraš oko svoje, i mene vodiš na sud sa sobom!
  lug-lug: Otunuulira omuntu afaanana bw’atyo? Olimuleeta gy’oli asalirwe omusango?
  heb-heb: אף על זה פקחת עינך ואתי תביא במשפט עמך׃
  ben-IRV: তুমি কি সেই রকম কিছুর ওপর তোমার চোখ রেখেছ? তুমি কি আমাকে তোমার সঙ্গে বিচারে
    আনবে?
  pan-pan: ਕੀ ਤੂੰ ਅਜਿਹੇ ਉੱਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਲਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਦਾਲਤ ਵਿੱਚ
    ਲਿਆਉਂਦਾ ਹੈਂ?
  mya-JVB: ထိုသို့ သောသူကို ကိုယ်တော် ကြည့် မှတ်တော်မူသလော။ အကျွန်ုပ် နှင့်ဘက်၍ တရား
    တွေ့တော်မူမည် လော။
  hmo-hmo: Dirava e, lau oi itaia noho, a? Lau do oi kota henia, lauegu kerere davana
    do oi henia, a?
  urd-urd: इसलिए क्या तू ऐसे पर अपनी आँखें खोलता है; और मुझे अपने साथ 'अदालत में घसीटता
    है?
  rus-SYN: И на него-то Ты отверзаешь очи Твои, и меня ведешь на суд с Тобою?
  bqc-SIM: Gbɛ̃́ bee taa ↄ̃ ńyↄ̃ wɛdↄɛ̀ ǹ yã́kpalɛkɛaànↄa?
  tcz-CHONGTHU: Hitobang bep hinkho lhasam tah thilsem hi namitna navet jing ding
    hija chule keija konna kahin nikho jat sutoh dinga nei ngeh ham?
  mar-mar: अशाकडे तुझे डोळे लागतील काय? अशा मला तू आपल्या न्यायसनासमोर नेतोस काय?
  qub-qub: Tayta Dios, ¿chaynölla caycaj runamanrächi ricärinqui? ¿Chayno caycaptëchu
    jusgamayta munaycanqui?
  bqp-bqp: Gbɛ̃ dí takan ĩni wɛ́ dↄa ǹ yãkpatɛ kɛ kãao yá?
  hat-hat: Epi, Bondye, se sa w'ap louvri je ou gade. Se sa w'ap fè kanpe devan ou
    pou jije l'?
  eng-BSB: Do You open Your eyes to one like this? Will You bring him into judgment
    before You?
  eng-WEBPB: Do you open your eyes on such a one, and bring me into judgement with
    you?
  kbq-kbq: Hagi Kagra e'inahu vahete kavua antenka ketenka mani'nano? Kagra e'inahu
    vahe zamavarenka keaga huzmantenka refkoa hunezmantano?
  nhe-BL: “Toteco Dios, ¿para tlen tijtlatzquiltijtoc moixtiyol ipan na para tinechtlajtlanis
    cuenta?
  bus-bus: Gbɛ̃ beee takan nɛ́ wɛ́ɛ dↄnɛ ǹ yãkpaɛ kɛoↄ́?
  gub-BL: Nuruiko kwaw ikàg ma'e romo. Màràzàwe tuwe erezekaiw urerehe. Naiko kwaw
    upuner ma'e romo. Màràzàwe tuwe hereraha pe nerenataromo.
  eng-DRA: And dost thou think it meet to open thy eyes upon such an one, and to bring
    him into judgment with thee?
