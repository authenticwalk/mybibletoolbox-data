verse: JOB.014.001
translations:
  mal-C: “സ്ത്രീജാതനായ മനുഷ്യന്റെ ജീവിതകാലം നൈമിഷികവും ദുരിതപൂർണവും ആയിരിക്കും.
  deu-TKW: Der Mensch, vom Weibe geboren, kurz von Tagen und gesättigt mit Unruhe,
    -
  lin-lin: Moto oyo abotama na mwasi azalaka kaka na mikolo moke oyo mpe etonda na
    pasi.
  eng-LSV: “Man, born of woman! Of few days, and full of trouble!
  eng-GNV: Man that is borne of woman, is of short continuance, and full of trouble.
  eng-WEBSTER: Man that is born of a woman is of few days, and full of trouble.
  nhw-BL: “Amo huejcahua inemilis niyon se masehuali. Temitoc sesen tonali tlen inemilis
    ica tlaijiyohuilistli.
  swh-ONEN: “Mwanadamu aliyezaliwa na mwanamke siku zake ni chache nazo zimejaa taabu.
  bba-bba: Yoobu u nɛɛ, tɔnu wi bɑ ɡesi mɑrɑ, win wɑ̃ɑrɑ ku rɑ n dɛ̃u. Mɛyɑ tɑ rɑ
    n mɑɑ nɔni swɑ̃ɑru yibɑ.
  eng-KJVCPB: Man that is born of a woman Is of few days, and full of trouble.
  luo-luo: “Dhano ma dhako onywolo ndalone nok kendo oneno chandruok mathoth.
  meu-meu: Hahine bogadia amo e varamu taudia edia mauri dinadia na gagadoi, bona
    hekwarahi ai e honumu.
  npi-ULB: स्‍त्रीबाट जन्मेको मानिस थोरै दिन बाँच्‍छ, अनि दुखैदुखले भरिएको हुन्छ ।
  yor-yor: “Ènìyàn tí a bí nínú obìnrin, ọlọ́jọ́ díẹ̀ ni, ó sì kún fún ìpọ́njú.
  pes-OPCB: انسان چقدر ناتوان است. عمرش کوتاه و پر از زحمت است.
  tgl-ULB: Ang mga tao, na ipinanganak ng babae, na nabubuhay ng kaunting araw at
    puno ng kaguluhan.
  hui-hui: Yobo ibugua lalu, Ina wali agali ina ai̱yahanda taba hanayangi howa horo
    emene tubagi niruniha hangu dindini kamagola genda dewaore tagira ibaga.
  mya-mya: လူသည် မိန်းမဘွားသောသူဖြစ်သဖြင့်၊ အသက်တို၍ ဒုက္ခနှင့် ပြည့်စုံပါ၏။
  bod-N: མི་ནི་བུད་མེད་དག་ལས་སྐྱེས་པ་དང་། ། ཚེ་ནི་ཐུང་ཞིང་སྡུག་བསྔལ་གྱིས་ནི་བཀང་།
    །
  sna-sna: “Munhu akazvarwa nomukadzi ane mazuva mashoma azere nokutambudzika.
  spa-BLM: “El hombre, que ha nacido de una mujer, es de pocos días, y llena de problemas.
  cac-cac: A on̈ anima on̈ tic tzon̈ alji d'a co nun, jab'n̈ej tiempo squila', scaln̈ej
    yaelal tzon̈ eq'ui.
  swh-ULB: Mwanadamu, ambaye amezaliwa na mwanamke, huishi siku chache tu na amejaa
    mahangaiko.
  bel-bel: 'Чалавек, народжаны жанчынай, недаўгавечны і перапоўнены журботамі:'
  deu-ELBBK: Der Mensch, von einer Frau geboren, ist kurz an Tagen und mit Unruhe
    gesättigt.
  mbb-OT: “Sikami is menge etew, ne mevavè dà is untung dey ne mahabet is ebpekerasey
    kenami.
  mal-2015: സ്ത്രീ പ്രസവിച്ച മനുഷ്യൻ അല്പായുസ്സുള്ളവനും കഷ്ടസമ്പൂർണ്ണനും ആകുന്നു.
  rmc-rmc: „Dojekh manuš dživel ča sikra a hin les pherdo pharipen.
  pes-OPV: قلیل الایام و پر از زحمات است.
  ron-1924: Омул нэскут дин фемее аре вяца скуртэ, дар плинэ де неказурь.
  ben-OBCV: “স্ত্রী-জাত নশ্বর মানুষ, তাদের জীবনকাল সংক্ষিপ্ত ও ঝামেলায় পরিপূর্ণ।
  som-som: Ninkii naagu dhashaba Cimrigiisu waa maalmo yar iyo dhibaato miidhan.
  lat-VUC: '[Homo natus de muliere, brevi vivens tempore, repletur multis miseriis.'
  eng-ASVBT: Man, that is born of a woman, Is of few days, and full of trouble.
  ita-1885: L'uomo nato di donna È di breve età, e pieno di travagli.
  eng-LXXUP: For a mortal born of a woman is short-lived, and full of wrath.
  eng-ULB: Man, who is born of woman, lives only a few days and is full of trouble.
  spa-VBL: “La vida es corta y está llena de problemas,
  fra-_FOB: L'homme né de femme a la vie courte, et est rassasié de trouble.
  mal-mal: സ്ത്രീ പ്രസവിച്ച മനുഷ്യൻ അല്പായുസ്സുള്ളവനും കഷ്ടസമ്പൂർണ്ണനും ആകുന്നു.
  urd-GVR: Aurat se paidā huā insān chand ek din zindā rahtā hai, aur us kī zindagī
    bechainī se bharī rahtī hai.
  suz-BL: मिनु लेंशा अय्‍युबमी “मीश मुर रे जरमेशो बेक्‍शा लाइब मुर इच्‍का नाक्‍त ब्रोंइशा,
    श्‍येत ला जाइब।
  eng-NOY: Man, that is born of woman, Is of few days, and full of trouble.
  ita-1927: L’uomo, nato di donna, vive pochi giorni, e sazio d’affanni.
  ckb-ckb: «مرۆڤی لەدایکبوو لە ژن ڕۆژگاری کەمە و چەرمەسەری زۆرە.
  eng-BBE: As for man, the son of woman, his days are short and full of trouble.
  kan-OKCV: “ಸ್ತ್ರೀಯಿಂದ ಹುಟ್ಟಿದ ಮನುಷ್ಯನು ಅಲ್ಪಾಯುಷ್ಯನೂ, ಕಷ್ಟಸಂಕಟಗಳಿಂದ ತುಂಬಿದವನೂ ಆಗಿದ್ದಾನೆ.
  tam-2017: “பெண்ணிடத்தில் பிறந்த மனிதன் வாழ்நாள் குறுகினவனும் வருத்தம் நிறைந்தவனுமாயிருக்கிறான்.
  spa-RV-1909: 'EL HOMBRE nacido de mujer, corto de días, y harto de sinsabores:'
  ron-BTF: Omul născut din femeie are zile puține și este plin de tulburare.
  eng-WEBP: “Man, who is born of a woman, is of few days, and full of trouble.
  eng-FBV: Life is short and full of trouble,
  nld-1939: De mens, geboren uit een vrouw, Leeft korte tijd en vol ellende;
  nch-BL: “Amo huejcahua inemilis yon se masehuali. Temitoc sesen tonali ten inemilis
    ica taijyohuilisti.
  vie-1934: Loài người bởi người nữ sanh ra, sống tạm ít ngày, Bị đầy dẫy sự khốn
    khổ.
  hin-CV: “स्त्री से जन्मे मनुष्य का जीवन, अल्पकालिक एवं दुःख भरा होता है.
  spa-BES: En cuanto al hombre, hijo de mujer, sus días son cortos y llenos de problemas.
  tdx-tdx: Ondaty nasaman’ ampelao, tsy lava-ohatse vaho lifo-kasotriañe,
  tha-KJV: “‘​มนุษย์​ที่​เก​ิดมาโดยผู้หญิ​งก​็​อยู่​แต่​น้อยวัน และเต็มไปด้วยความยุ่งยากใจ
  por-BR-2018: O homem, nascido de mulher, é curto de dias, e farto de inquietação;
  deu-ELO: Der Mensch, vom Weibe geboren, ist kurz an Tagen und mit Unruhe gesättigt.
  eng-WYC-2018: A man is born of a woman, and liveth (but a) short time, and he is
    full-filled with many wretchednesses (or and he is filled full of many wretchednesses).
  epo-epo: Homo, naskita de virino, Havas mallongan vivon kaj abundon da afliktoj.
  uig-PIN: Anidin tuƣulƣanlarning künliri azdur, Palakǝt uningƣa yardur.
  beo-beo: Nini huluane da gasa hamedei amola hahani agoane lalelegei. Ninia esalusu
    da dunumuni amola amo ganodini bidi hamosu da defele hamosa.
  tpi-OTNT: “Mipela ol manmeri i save stap sotpela taim tasol long graun, na stat
    long taim mama i karim mipela, ol kain kain trabel i save kamap long mipela.
  hau-SA: “Mutum haihuwar mace kwanakinsa kaɗan ne, kuma cike da wahala.
  uig-LAT: Anidin tughulghanlarning künliri azdur, Palaket uninggha yardur.
  nde-nde: “Umuntu ozelwe ngumfazi ulensuku ezilutshwane njalo ezigcwele inhlupho.
  ton-ton: “Ko e tangata kuo fanauʻi ʻe he fefine, ʻoku siʻi pe hono ngaahi ʻaho,
    pea fonu ʻi he mamahi.
  ces-1613: Èlověk narozený z ženy jest krátkého věku a plný lopotování.
  eng-WMB: “Man, who is born of a woman, is of few days, and full of trouble.
  tam-TCV: “பெண்ணினால் பெற்றெடுக்கப்பட்ட மனிதன் சில நாட்களே வாழ்கிறான், அவையும் கஷ்டம்
    நிறைந்தவையே.
  ceb-ULB: Ang tawo, nga gipakatawo sa usa ka babaye, mabuhi lamang sa hamubo nga
    mga adlaw ug puno sa kalisdanan.
  pol-UBG: Człowiek, urodzony przez kobietę, ma dni niewiele i ma pełno kłopotów;
  agr-agr: “Aents nuwanum akiinauwa nuna pujutjig ujumke, untsu waitiamuji ima múuntai.
  kyc-kyc: Jopome leya. Namwa endagimi manjisi porai ingya nalyamo dupwa yuu gii malu
    kararamo ingya nalyamopa randa doko simbwaro sipyamo karamano.
  urd-GVU: عورت سے پیدا ہوا انسان چند ایک دن زندہ رہتا ہے، اور اُس کی زندگی بےچینی
    سے بھری رہتی ہے۔
  deu-1912: Der Mensch, vom Weibe geboren, lebt kurze Zeit und ist voll Unruhe,
  kan-2017: “ಮಾನವ ಜನ್ಮ ಪಡೆದವನು, ಅಲ್ಪಾಯುಷ್ಯನಾಗಿಯೂ, ಕಳವಳದಿಂದ ತುಂಬಿದವನಾಗಿಯೂ ಇರುವನು.
  yap-yap: Gadad gubin nni gergelegdad ni gadad ba me’waer ma dariy gelingdad. Yafos
    rodad e ba ngoch ma ba sug ko oloboch.
  hlt-MCSB: Huta kah a sak hlang he a khohnin toi tih khoponah khaw hah.
  mdy-ETH: «ዓሲኮ ናንጎ ሌዖማ ቃሚሢኬ፤ ያዺታቴያ ሜታ ኩሜያኬ።
  twi-ASANTE: “Onipa a ɔbaa awo no no ne nna yɛ tiaa bi na ɔhaw dɔɔso wɔ mu.
  eng-WEBU: “Man, who is born of a woman, is of few days, and full of trouble.
  wal-wal: “Maccaasappe yelettida asa baree qantta; hegaa keesaikka metuwan kumi uttiis.
  spa-PDDPT: El hombre nacido de mujer es corto de días y lleno de perturbaciones.
  gun-gun: — Kunhague gui itui'i va'ekue ma xapy'a'i 'rã ikuai, ha'e kuery re oĩ ojexavai
    aguã anho.
  ilo-ULB: Ti tao a maiyanak iti babai, agbiag laeng iti sumagmamano nga al-aldaw
    ken napnoan ti riribuk.
  kpg-kpg: “Gidaadou huogodoo ne haanau mai paagege tadau mahi ai. Gidaadou huogodoo
    e mouli be di mee e dahi i lodo tadau haingadaa.
  uig-ARA: ئانىدىن تۇغۇلغانلارنىڭ كۈنلىرى ئازدۇر، پالاكەت ئۇنىڭغا ياردۇر.
  sus-sus: «Adama, ginɛ bari di, a xa simaya dunke, kɔntɔfili gbo a ma.
  pon-2006: Kitail koaros ipwidi luwet. Aramas koaros ahneki soangen mourteieu me
    mwotomwot oh diren apwal
  jae-jae: Ŋamalac taŋ awê kêkôc eŋ su naŋ, nê bêc nomŋa jauc atom ma êmoa naeo tec
    kêlêlêc.
  ksd-ksd: A tutana nina ba ra vavina i kava, Pa i lolokon kana nilaun, ma ra do na
    niligur i nunure tana.
  tur-YTC: “İnsan, kadından doğar, Günleri azdır ve sıkıntı doludur.
  grc-BRENT: Βρότος γὰρ γεννητὸς γυναικὸς, ὀλιγόβιος, καὶ πλήρης ὀργῆς·
  ind-AYT: “Manusia, yang dilahirkan oleh perempuan, berumur pendek dan penuh dengan
    kesulitan.
  nya-nya: “Munthu wobadwa mwa amayi amakhala masiku owerengeka ndipo ndi odzaza ndi
    mavuto okhaokha.
  hrv-hrv: Čovjek koga je žena rodila kratka je vijeka i pun nevolja.
  mps-mps: Te Jopgo po ma olama, te po wai, “Da we bidi e tǫde pęwadage sogo bidibo
    dao. Tama idago ame nanidu gagalasa, haniani dwai kolesaga dade pedalobo dao.
  tpi-tpi: “Mipela ol manmeri i save stap sotpela taim tasol long graun, na stat long
    taim mama i karim mipela, ol kain kain trabel i save kamap long mipela.
  dan-1931: Mennesket, født af en Kvinde, hans Liv er stakket, han mættes af Uro;
  vie-OVCB: “Con người thật yếu đuối mong manh! Đời sống thật ngắn ngủi, nhưng đầy
    phiền muộn!
  guj-2017: સ્ત્રીજન્ય મનુષ્યનું આયુષ્ય અલ્પ છે, અને તે સંકટથી ભરપૂર છે.
  pon-2006A: Kitail koaros ipwidi luwet. Aramas koaros ahneki soangen mourteieu me
    mwotomwot oh diren apwal
  por-BRBSL: “O homem, que nasce de uma mulher, é de poucos dias, e cheio de problemas.
  cth-cth: Napui ni a khe e tami teh, a hring kaduem ni teh runae hoi kakawi e doeh.
  twi-twi: “Nnipa a ɔbea awo wɔn nna yɛ tiaa bi na ɔhaw ahyɛ mu mma.
  hlt-hlt: Huta kah a sak hlang he a khohnin toi tih khoponah khaw hah.
  tbz-SIM: Onìtì yie nhonìtì pɛitɛ́ wè, o we í sũ kɛ nɛ́ tú pèmpè nkpɛyɛ.
  msy-2020: “E gumazamiziba dughiar otevimra nguazir kamɨn iti, egha amebam e batezir
    dughiamra, osɨmtɨziba e bativavɨra ikia, iza e aremezir dughiamɨn tu.
  dop-dop: Yʋlʋ pǝyɑɣɑ weesuɣu wɛ kɛ́ tǝtopi, nɑ kʋ́ nɑ cɔɔsɛɛ kɛ kʋtɑmsɑ.
  azb-azb: Qadından doğulan insanın ömrü azdır, Həyatı sıxıntı ilə doludur.
  eng-DBY: Man, born of woman, is of few days, and full of trouble.
  hin-2017: “मनुष्य जो स्त्री से उत्पन्न होता है, उसके दिन थोड़े और दुःख भरे है।
  wol-KYG: Ku jigéen jur, yaa néewi fan, géejal coono!
  eng-YLT: Man, born of woman! Of few days, and full of trouble!
  kne-kne: “Amin ay ipogaw et aptik ya naligat di biyag da.
  eng-WYC-2017: A man is born of a woman, and liveth short time, and he is full-filled
    with many wretchednesses.
  eng-WMBB: “Man, who is born of a woman, is of few days, and full of trouble.
  urd-GVH: औरत से पैदा हुआ इनसान चंद एक दिन ज़िंदा रहता है, और उस की ज़िंदगी बेचैनी
    से भरी रहती है।
  rug-rug: Gita doduru si podo pa barikaleqe, nada tinoa si papakana mo, meke siṉia
    tinasuna.
  gaz-gaz: “Nama dubartoota irraa dhalate, barri isaa gabaabaa fi kan rakkinaan guutamee
    dha.
  fra-LSG: L’homme né de la femme! Sa vie est courte, sans cesse agitée.
  yal-yal: Yuba mɔn yi a fala, a naxa, “Adamadiin minixi ɲaxanla nin, a siimayaan
    mi xunkuya, a rafexi lanbaranna nan na,
  haw-1868: O KE kanaka i hanauia e ka wahine. He hapa kona mau la, a ua piha i ka
    popilikia.
  arb-NAV: الإِنْسَانُ مَوْلُودُ الْمَرْأَةِ. قَصِيرُ الْعُمْرِ وَمُفْعَمٌ بِالشَّقَاءِ،
  ewe-ewe: “Amegbetɔ si nyɔnu dzi ƒe agbemeŋkekewo le kpuie eye woyɔ fũu kple fukpekpe.
  eng-LEE: Man born of a woman is short of days, and sated with harrowing trouble.
  asm-FB: তিৰোতাৰ পৰা জন্ম পোৱা যি মনুষ্য, তেওঁ অলপদিনীয়া আৰু দুখেৰে পৰিপূৰ্ণ।
  sus-A: «عَدَ مَ، فِنّ بَرِ دِ، عَ شَ سِمَيَ دُنكٍ، كْنتْقِلِ فبٌ عَ مَ.
  fra-SBL: « L'homme, qui est né d'une femme, est de peu de jours, et pleine d'ennuis.
  hbo-hbo: אָ֭דָם יְל֣וּד אִשָּׁ֑ה קְצַ֥ר יָ֝מִ֗ים וּֽשְׂבַֽע־רֹֽגֶז׃
  kik-kik: “Mũndũ ũciarĩtwo nĩ mũndũ-wa-nja-rĩ, aikaraga o matukũ manini, namo makaiyũrwo
    nĩ mathĩĩna.
  fra-NCL: L’homme né de la femme vit peu de jours, et il est rassasié de misères.
  cek-AK: Nongpata mah tapen ih kami loe nawnetta hing nathung raihaih hoiah koi.
  cuk-cuk: 'Job sogdebalid: “Dule gwalulenonikile, unnila sikwas gudii gued, ar bonigandi
    bukidar daed.'
  uig-CYR: Анидин туғулғанларниң күнлири аздур, Палакәт униңға ярдур.
  tel-2017: స్త్రీ కడుపున పుట్టిన మనిషి కొన్ని రోజులపాటు జీవిస్తాడు. అతడు తన జీవిత
    కాలమంతా కష్టాలు అనుభవిస్తాడు.
  hat-BSA: Lòm ki fèt de fanm gen vi kout ki plen traka.
  kos-kos: “Kut nukewa isusla tuh munas ac tia ku in sifacna. Moul lasr nukewa fototo
    ac sessesla ke mwe ongoiya.
  hbo-WLC: אָ֭דָם יְל֣וּד אִשָּׁ֑ה קְצַ֥ר יָ֝מִ֗ים וּֽשְׂבַֽע־רֹֽגֶז׃
  ibo-ibo: “Mmadụ nke nwanyị mụrụ nwere ụbọchị ole na ole nke jupụtara na nsogbu.
  ory-ory: ସ୍ତ୍ରୀଜାତ ମନୁଷ୍ୟ ଅଳ୍ପାୟୁ ଓ ଦୁଃଖରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: “Eman aramas mi uputiu me ren eman fefin a chök manau lon fansoun mochomoch,
    nge manauan a uren weires.
  rop-rop: “Ola pipul hu jidan laibala garram shotwan laif en dei jidan brabli soriwan.
  ukr-1871: З жінки родиться чоловік, і короткий вік свій у журбі проводить;
  deu-1951: Der Mensch, vom Weibe geboren, lebt kurze Zeit und ist voll Unruhe.
  eng-JPS: Man that is born of a woman is of few days, and full of trouble.
  srp-1865: Èovjek roðen od žene kratka je vijeka i pun nemira.
  lug-lug: “Omuntu azaalibwa omukazi, abeera ku nsi akaseera katono era abeera mu
    kutegana.
  heb-heb: אדם ילוד אשה קצר ימים ושבע רגז׃
  ben-IRV: মানুষ, যে মহিলার থেকে জন্মেছে, সে কিছুদিন বাঁচে এবং কিন্তু সমস্যায় ভরা।
  pan-pan: “ਮਨੁੱਖ ਜੋ ਇਸਤਰੀ ਤੋਂ ਜੰਮਦਾ ਹੈ ਉਹ ਥੋੜ੍ਹੇ ਹੀ ਦਿਨਾਂ ਦਾ ਹੈ ਅਤੇ ਦੁੱਖ ਨਾਲ ਭਰਿਆ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: လူ သည် မိန်းမ ဘွား သောသူဖြစ်သဖြင့်၊ အသက် တို၍ ဒုက္ခ နှင့် ပြည့်စုံ ပါ၏။
  hmo-hmo: Iobu ia gwau, “Ita ibounai, hahine edia bogana, dekena amo ita vara taudia,
    iseda mauri dinadia be momo lasi, bona iseda hekwarahi be bada herea.
  urd-urd: इंसान जो 'औरत से पैदा होता है थोड़े दिनों का है, और दुख से भरा है।
  rus-SYN: 'Человек, рожденный женою, краткодневен и пресыщен печалями:'
  bqc-SIM: Gbɛ̃nazĩna ì bↄ nↄɛ kĩ́iɛ, aà wɛ̃ni kuluũ, ìliↄ ku yãkelesaio.
  tcz-CHONGTHU: Mihem hinkho hi ichan a lhasam a hitam? Hinkho hi ichanna choma ichanna
    gentheina dimsetna hitam?
  mar-mar: “मानव स्त्री पासून जन्मलेला आहे. आपले आयुष्य अगदी कमी आणि कष्टांनी भरलेले
    आहे.
  qub-qub: «Runaga wallca watallami cawan. Fiyupa ñacallarmi goyan.
  bqp-bqp: Bisãsiri dì bo nↄgbɛ̃ kĩnaamɛ, a wɛ̃̀ndii kusu, àdigↄ̃ kun yãkete sariro.
  hat-hat: Nou menm moun, se nan vant fanm nou soti. Lavi nou kout, men li pa manke
    traka!
  eng-BSB: “Man, who is born of woman, is short of days and full of trouble.
  eng-WEBPB: “Man, who is born of a woman, is of few days, and full of trouble.
  kbq-kbq: Hagi a'nemo'zama vahe'ma kasezmantege'za osi'a kna nemani'za rama'a knazampina
    unefraze.
  nhe-BL: “Ax huejcahua iyolis niyon se tlacatl. Temitoc sesen tonali tlen iyolis
    ica tlaijiyohuilistli.
  bus-bus: Gbɛ̃ntee è bↄ nↄgbɛ̃ kiiamɛ, à wɛ̃̀ndi kusu, ègↄ̃ kuu yãkete sairo.
  gub-BL: Ure uruiko ikàg 'ym ma'e romo urezexak kar mehe arer we paw rupi ure. Urereko
    haw iaikwera'i. Ikatu 'ym ma'e tetea'u uzeapo urewe urereko mehe no.
  eng-DRA: Man born of a woman, living for a short time, is filled with many miseries.
