verse: JOB.014.006
translations:
  mal-C: ഒരു തൊഴിലാളിയെപ്പോലെ തന്റെ നാളുകൾ തികയ്ക്കുംവരെ അങ്ങയുടെ കണ്ണുകൾ അയാളിൽനിന്നു
    മാറ്റണമേ, അയാളെ വെറുതേ വിടണമേ.
  deu-TKW: so blicke weg von ihm, daß er raste und wie ein Löhner seines Tages froh
    werde!
  lin-lin: Longola miso na Yo mosika na ye mpe tika ye, ye moko, kino tango akozwa
    lifuti ya mosala na ye lokola moto oyo asalaka kaka mpo na lifuti.
  eng-LSV: Look away from off him that he may cease, || Until he enjoy as a hired
    worker his day.
  eng-GNV: Turne from him that he may cease vntill his desired day, as an hyreling.
  eng-WEBSTER: Turn from him, that he may rest, till he shall accomplish, as a hireling,
    his day.
  nhw-BL: Huajca techcahuili nochi timasehualme se quentzi tonali para ma timosiyajquetzaca.
    Xiquijcuini mohueyi cualancayo se tlatoctzi para ma caxani. Tiitztoque quen titetequipanohuani.
    Techcahuili ma tijtlamiltica nopa tequitl catli techmacac ma tijchihuaca.
  swh-ONEN: Hivyo angalia mbali umwache, hadi awe amekamilisha muda wake kama mtu
    aliyeajiriwa.
  bba-bba: Ǹ n mɛn nɑ, ɑ ku mɑɑ nùn nɔni ɡirɑri, ɑdɑmɑ ɑ de u wɛ̃rɑ, kpɑ u win sɔmburu
    ko, u win kɔsiɑru mwɑ kɑ nuku dobu.
  eng-KJVCPB: Turn from him, that he may rest, Till he shall accomplish, as a hireling,
    his day.
  luo-luo: Omiyo gol wangʼi kuome kendo weye mos, mondo ochamie luche gi mor kaka
    ngʼama ondiki timo.
  meu-meu: una dainai iena amo ba roha muri, bona basio haturiaia, bena ena nega baine
    moalelaia, mai davana e ḡaukaramu tauna na heto.
  npi-ULB: ऊबाट आफ्नो दृष्‍टि हटाउनुहोस्, यसैले कि उसले विश्राम पाओस्, यसरी उसले सक्‍छ
    भने, ज्यालाको मानिस झैं आफ्नो दिनमा रमाउन सकोस् ।
  yor-yor: Yípadà kúrò lọ́dọ̀ rẹ̀, kí ó lè sinmi, títí yóò fi pé ọjọ́ rẹ̀ bí alágbàṣe.
  pes-OPCB: پس نگاه غضب‌آلود خود را از وی برگردان و او را به حال خود بگذار تا پیش
    از آنکه بمیرد چند صباحی در آرامش زندگی کند.
  tgl-ULB: Lumayo ka mula sa kaniya para siya ay maaaring makapahinga, sa gayon siya
    ay maaaring masiyahan sa kaniyang araw tulad ng isang inupahang tao kung magagawa
    niya.
  hui-hui: Ai agali garabaya biabe ale bia hagame ibunaga biabe bulenego bu maro buwa
    alendo ibuni turuho hagadagua i̱bi nde bu miniha turu hagabu holiya yupe habelo
    hamelo kogoni.
  mya-mya: မျက်စိတော်ကို လွှဲ၍ လူသည်သူငှါးကဲ့သို့ မိမိ နေ့ရက်ကို လွန်စေသည်တိုင်အောင်
    ငြိမ်ဝပ်ရသောအခွင့် ကို ပေးတော်မူပါ။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་ལ་མི་གཟིགས་པར། ། ངལ་གསོ་ལེགས་པོ་གནང་བར་མཛོད། ། ཁོ་ཡིས་ཉིན་རེའི་སྐྱིད་ལ་རོལ།
    ། དེ་ནི་གླ་པའི་ཉིན་དང་མཚུངས། །
  sna-sna: Naizvozvo regai kumutarisa uye mumusiye ari oga, kusvikira apedza nguva
    yake somunhu anoshanda.
  spa-BLM: Aparta la mirada de él, para que descanse, hasta que cumpla, como asalariado,
    su jornada.
  cac-cac: Iq'uel a sat d'ayin yic tzin can d'a junc'olal. Ac' tzalajb'oc in c'ol
    icha stzalajb'i sc'ol eb' munlajvum, ayic slajvi smunlaj eb'.
  swh-ULB: Tazama mbali kutoka kwake kwamba yeye aweze kupumzika, ili kwamba aweze
    kufurahia siku yake kama mtu aliyekodishwa kama yeye anaweza kufanya hivyo.
  bel-bel: 'дык ухіліся ад яго: няхай ён адпачне, пакуль не закончыць, як найміт,
    дня свайго.'
  deu-ELBBK: so blicke von ihm weg, dass er Ruhe habe, bis er wie ein Tagelöhner seinen
    Tag vollende.
  mbb-OT: Umbe, kenè nu en lisliseza is etew, bey-ani nu en sikandin he ebpekepeeyehey
    zaan iring te terebahanti he ebpekepasad te terebahu.
  mal-2015: അവൻ ഒരു കൂലിക്കാരനെപ്പോലെ വിശ്രമിച്ചു തന്റെ ദിവസത്തിൽ തൃപ്തിപ്പെടേണ്ടതിന്നു
    നിന്റെ നോട്ടം അവങ്കൽനിന്നു മാറ്റിക്കൊള്ളേണമേ.
  rmc-rmc: Ma dikh pre leste, de leske te odpočovinel, medik leske na predžala o džives
    sar le robotňikoske, savo kerel e phari buči.
  pes-OPV: از او رو بگردان تاآرام گیرد. و مثل مزدور روزهای خود را به انجام رساند.
  ron-1924: ынтоарче-Ць мэкар привириле де ла ел ши дэ-й рэгаз, сэ айбэ мэкар букурия
    пе каре о аре симбриашул ла сфыршитул зилей.
  ben-OBCV: তাই তার উপর থেকে দৃষ্টি সরিয়ে নাও ও তাকে ছেড়ে দাও, যতক্ষণ না সে এক দিনমজুরের
    মতো তার সময় দিচ্ছে।
  som-som: Bal ha nastee isaga ka sii jeeso, Ilaa uu cimrigiisa ka dhammaysanayo sida
    shaqaale maalintiisa u dhammaysto.
  lat-VUC: Recede paululum ab eo, ut quiescat, donec optata veniat, sicut mercenarii,
    dies ejus.
  eng-ASVBT: Look away from him, that he may rest, Till he shall accomplish, as a
    hireling, his day.
  ita-1885: Rivolgiti d'addosso a lui, sì ch'egli abbia alcuna posa, Infino a tanto
    che di buona voglia egli fornisca la sua giornata, come un mercenario.
  eng-LXXUP: Depart from him, that he may be quiet, And take pleasure in his life,
    though as a hireling.
  eng-ULB: Look away from him that he may rest, so that he may enjoy his day like
    a hired man if he can do so.
  spa-VBL: Así que déjanos tranquilos y danos un poco de paz, para que, como el obrero,
    podamos disfrutar de unas horas de descanso al final del día.
  fra-_FOB: Détourne tes regards de lui, et qu'il ait quelque repos, jusqu'à ce qu'il
    goûte, comme un mercenaire, la fin de sa journée.
  mal-mal: അവൻ ഒരു കൂലിക്കാരനെപ്പോലെ വിശ്രമിച്ച് തന്റെ ദിവസത്തിൽ തൃപ്തിപ്പെടേണ്ടതിന്
    അങ്ങയുടെ നോട്ടം അവനിൽനിന്ന് മാറ്റിക്കൊള്ളണമേ.
  urd-GVR: Chunāṅche apnī nigāh us se pher le aur use chhoṛ de tāki wuh mazdūr kī
    tarah apne thoṛe dinoṅ se kuchh mazā le sake.
  suz-BL: गे मुर आन कली मकोव़ङीन। मिनु नाक्‍त किंत किंत गेय पाइब मुर खोदेंशो ग्‍येरशा
    बाक्‍चा गेन। अय्‍युब ७१-२
  eng-NOY: O turn thine eyes from him, and let him rest, That he may enjoy, as a hireling,
    his day!
  ita-1927: storna da lui lo sguardo, sì ch’egli abbia un po’ di requie, e possa godere
    come un operaio la fine della sua giornata.
  ckb-ckb: ئیتر لێیگەڕێ با پشوو بدات، هەتا وەک ڕەنجدەرێک دڵخۆش بێت بە تەواوبوونی ڕۆژەکەی.
  eng-BBE: Let your eyes be turned away from him, and take your hand from him, so
    that he may have pleasure at the end of his day, like a servant working for payment.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ವಿಶ್ರಾಂತಿ ಪಡೆಯಲೆಂದು ನಿಮ್ಮ ದೃಷ್ಟಿಯನ್ನು ಅವನ ಕಡೆಯಿಂದ ತಿರುಗಿಸಿಬಿಡಿರಿ;
    ಅವನು ಕೂಲಿಯವನಿಗಿರುವಷ್ಟು ಸಂತೋಷದಿಂದಾದರೂ ತನ್ನ ದಿನವನ್ನು ಕಳೆಯಲಿ.
  tam-2017: அவன் ஒரு கூலிக்காரனைப்போல தன் நாளின் வேலை முடிந்தது என்று நிம்மதியடையும்வரை
    அவன் ஓய்ந்திருக்க உமது பார்வையை அவனைவிட்டு விலக்கும்.
  spa-RV-1909: 'Si tú lo dejares, él dejará de ser: entre tanto deseará, como el jornalero,
    su día.'
  ron-BTF: Întoarce-te de la el, ca să se odihnească, până ce va împlini, ca un angajat,
    ziua sa.
  eng-WEBP: Look away from him, that he may rest, until he accomplishes, as a hireling,
    his day.
  eng-FBV: So leave us alone and give us some peace—so like a laborer we could enjoy
    a few hours of rest at the end of the day.
  nld-1939: Wend dan uw blik van Hem af, en laat hem met rust, Tot hij zijn dagtaak
    als een huurling volbracht heeft!
  nch-BL: Huajca techcahuili nochi timasehualme se quentzi tonali para ma timosiyajquetzaca.
    Xiquijcueni mohueyi cualancayo se talojtzi para ma caxani. Tiitztoque quej titetequipanohuani.
    Techcahuili ma tijtamiltica nopa tequit cati techmacac ma tijchihuaca.
  vie-1934: Thì xin Chúa hãy xây mắt Ngài khỏi người, để người đặng yên nghỉ, Cho
    đến khi mãn ngày mình như kẻ làm mướn vậy.
  hin-CV: जब तक वह वैतनिक मज़दूर समान अपना समय पूर्ण करता है उस पर से अपनी दृष्टि
    हटा लीजिए, कि उसे विश्राम प्राप्‍त हो सके.
  spa-BES: Deja que tus ojos se aparten de él, y quita tu mano de él, para que pueda
    tener placer al final de su día, como un sirviente que trabaja para el pago.
  tdx-tdx: ampitoliho añe ty fijilova’o, hitofa’e, ampara’ te henefe’e o andro’eo,
    manahake ty mpièke
  tha-KJV: ฉะนั้น ขอทรงหันพระพักตร์ไปจากเขา และทรงเลิกเถิดพระเจ้าข้า เพื่อให้​เขาชื่นบานด้วยวันของเขาอย่างลูกจ้าง
  por-BR-2018: Desvia-te dele, para que ele tenha repouso; até que, como o empregado,
    complete seu dia.
  deu-ELO: so blicke von ihm weg, daß er Ruhe habe, bis er wie ein Tagelöhner seinen
    Tag vollende.
  eng-WYC-2018: Therefore go thou away from him a little, that he have rest; till
    his meed coveted come, and his day is as the day of an hired man. (And so go thou
    away from him for a little while, so that he can have some rest; until his desired
    reward come, and his day is like the day of a hired man.)
  epo-epo: Deturnu do Vin de li, ke li estu trankvila, Ĝis venos lia tempo, kiun li
    sopiras kiel dungito.
  uig-PIN: Uning bir’az dǝm elixi üqün uningdin kɵzüngni elip ⱪaqⱪin, Xuning bilǝn
    mǝdikardǝk uningƣa ɵz künliridin sɵyünüx nesip bolsun!
  beo-beo: Ninima sosodobe yolesima! Nini yolesima! Ninia da se nabawane esala. Be
    ninia da fonobahadi hahawane esaloma:ne, Di nini yolesima!
  tpi-OTNT: Olsem na mi laik bai yu lusim mi nau na bai mi inap malolo na belgut long
    taim mi stap yet, olsem wokboi i save belgut long taim wok bilong en i pinis long
    apinun.
  hau-SA: Saboda haka ka kawar da kanka daga gare shi, ka rabu da shi har sai ya cika
    lokacinsa kamar mutumin da aka ɗauki hayarsa.
  uig-LAT: Uning bir’az dem élishi üchün uningdin közüngni élip qachqin, Shuning bilen
    medikardek uninggha öz künliridin söyünüsh nésip bolsun!
  nde-nde: Ngakho-ke myekele ungazihluphi ngaye, aze aqede lesosikhathi sakhe njengomuntu
    oqhatshiweyo.
  ton-ton: “Afe atu meiate ia, ka ne mālōlō, kaeʻoua ke ne fakakakato hono ʻaho ʻo
    hangē ha ngāue unga.
  ces-1613: Odvrať se od něho, ať oddechne sobě, a zatím aby přečekal jako nájemník
    den svůj.
  eng-WMB: Look away from him, that he may rest, until he accomplishes, as a hireling,
    his day.
  tam-TCV: ஒரு கூலியாள் தன் அன்றாட வேலை முடிந்தது என்று நிம்மதியாய் இருக்கிறானே. அதுபோல்
    நீரும் மனிதன் ஓய்ந்திருக்க உமது பார்வையை அவனைவிட்டு விலக்கும்.
  ceb-ULB: Ayaw na siya tan-awa aron nga makapahulay siya, aron nga ikalipay niya
    ang iyang adlaw sama sa sinuholang tawo kung mabuhat niya kana.
  pol-UBG: Odstąp od niego, aby odpoczął, aż zakończy swój dzień jak najemnik.
  agr-agr: Nuadui idaikagtusta diijattsuk, idaikagtusta agkan pujusagmi. ¡Idaikagtusta
    takasa jukimui ii atsumamua nunú sumakagmi!
  kyc-kyc: Dokona baa maso rae maiyuo pyuo karenale yaki nyepala kae.
  urd-GVU: چنانچہ اپنی نگاہ اُس سے پھیر لے اور اُسے چھوڑ دے تاکہ وہ مزدور کی طرح اپنے
    تھوڑے دنوں سے کچھ مزہ لے سکے۔
  deu-1912: So tu dich von ihm, daß er Ruhe habe, bis daß seine Zeit komme, deren
    er wie ein Tagelöhner wartet.
  kan-2017: ನಿನ್ನ ದೃಷ್ಟಿಯನ್ನು ಅವನ ಕಡೆಯಿಂದ ತಿರುಗಿಸು, ಅವನಿಗೆ ಸ್ವಲ್ಪ ವಿರಾಮವಿರಲಿ, ಕೂಲಿಯವನಿಗಿರುವಷ್ಟು
    ಸಂತೋಷದಿಂದಾದರೂ ತನ್ನ ದಿನವನ್ನು ಕಳೆಯಲಿ.
  yap-yap: Mu fek owchem romad ma ga pagmad; mu pagmad nggu felfelan’gad ko biney
    e tamilang nib mo’maw’ e par riy, ni fa’anra yag romad.
  hlt-MCSB: Anih lamloh vawl mangthong lamtah amah hnin at kutloh bangla a ngaingaih
    hil toeng saeh.
  mdy-ETH: ሚኢሾም ጌይ ማዻሢ ማዻ ኬሎ ጋፒሲ ሃውሻሢጉዲ ዓሲያ ፔኤኮ ላቢፆ ዎዶይዳ ዎዛዻንዳጉዲ ጊቢ ዳንዳዔ።»
  twi-ASANTE: Enti, yi wʼani firi ne so na ɔnyɛ deɛ ɔpɛ, kɔsi sɛ ɔbɛwie nʼadwuma sɛ
    ɔpaani.
  eng-WEBU: Look away from him, that he may rest, until he accomplishes, as a hireling,
    his day.
  wal-wal: Hegaa gishshau, keraa oottiya asi ba oosuwaa polidi shemppiyoogaadan, asi
    ba daafura laittaa polidi shemppanaadan, a aggaaga.
  spa-PDDPT: Aparta de él tu mirada y que descanse hasta que complete su día como
    un jornalero.
  gun-gun: Ha'e kuery re ema'ẽve eme ikane'õgua'i aguã, omba'eapo va'e rami o'ára
    opaa py ovy'a'i aguã.
  ilo-ULB: Iyadayom iti panagkitam kenkuana tapno makainana isuna, tapno maragragsakna
    ti aldawna a kas maysa a natangdanan a tao no maaramidna ti kasta.
  kpg-kpg: Goe mmada gi daha mo mee, diagia a mee modogoia, be mee e mee di mouli
    i lodo di haingadaa o dono mouli.
  uig-ARA: ئۇنىڭ بىرئاز دەم ئېلىشى ئۈچۈن ئۇنىڭدىن كۆزۈڭنى ئېلىپ قاچقىن، شۇنىڭ بىلەن
    مەدىكاردەك ئۇنىڭغا ئۆز كۈنلىرىدىن سۆيۈنۈش نېسىپ بولسۇن!
  sus-sus: i xa gbilen a fɔxɔ ra, alako a xa a malabu alɔ walikɛ a malabuma ki naxɛ
    wali raɲɔnyi.»
  pon-2006: Komw ketin sohpeiweisang pwe en kelehpwla, oh mweidohng en pereperenki
    eh mour apwal, ma e kak.
  jae-jae: Ôwi eŋ siŋ ma eŋ êmoa nê gêŋ gebe eŋ têtac ŋajam êsa êtu nê bêc lêwaŋŋa
    amboac kômwaga sêgôm-sêgôm sêmoa naŋ.
  ksd-ksd: Una lingan irai kan ia pi na ngo, Tuk tar na pait ot pa kana bung da ra
    tena papalum di kul ia.
  tur-YTC: Ondan gözünü çevir de, Gününü doldurana dek dinlensin, ücretli bir işçi
    gibi.
  grc-BRENT: Ἀπόστα ἀπʼ αὐτοῦ, ἵνα ἡσυχάσῃ, καὶ εὐδοκήσῃ τὸν βίον, ὥσπερ ὁ μισθωτός.
  ind-AYT: Alihkanlah pandangan darinya, dan biarkan dia sendiri supaya dia menikmati
    hari-harinya, seperti seorang upahan.
  nya-nya: Choncho Inu mumufulatire ndipo mumuleke apumule kufikira atakondwera nawo
    moyo ngati munthu waganyu.
  hrv-hrv: skini s njega pogled da počinut' može, poput najamnika da svoj dan uživa.
  mps-mps: Tama tibaso, ena nago tagala palao. Ena bididu, ena homu dwagi yai emainao,
    te sę bidi dabego dwagi yai homu aga sę pio silibaso ebo tiwai gilama,” wali.
  tpi-tpi: Olsem na mi laik bai yu lusim mi nau na bai mi inap malolo na belgut long
    taim mi stap yet, olsem wokboi i save belgut long taim wok bilong en i pinis long
    apinun.
  dan-1931: tag så dit Øje fra ham, lad ham i Fred, at han kan nyde sin Dag som en
    Daglejer!
  vie-OVCB: Xin Chúa ngoảnh mặt để chúng con yên thân! Chúng con như người làm thuê,
    được nghỉ ngơi sau ngày làm việc.
  guj-2017: તમારી નજર તેમની ઉપરથી ઉઠાવી લો, જેથી તેને નિરાંત રહે. જેથી મજૂરની જેમ
    તે પોતાનો દિવસ પૂરો ભરે ત્યારે તે આનંદ કરે.
  pon-2006A: Komw ketin sohpeiweisang pwe en kelehpwla, oh mweidohng en pereperenki
    eh mour apwal, ma e kak.
  por-BRBSL: Desvie o olhar dele, para que ele possa descansar, até que ele cumpra,
    como um mercenário, seu dia.
  cth-cth: Kut ka pâ e tami patetlah a hninnaw aloum totouh, a kâhat thai nahanelah
    ahni teh kamlang takhai haw.
  twi-twi: Enti yi wʼani fi ne so na ɔnyɛ nea ɔpɛ, kosi sɛ obewie nʼadwuma sɛ ɔpaani.
  hlt-hlt: Anih lamloh vawl mangthong lamtah amah hnin at kutloh bangla a ngaingaih
    hil toeng saeh.
  tbz-SIM: Yĩ́ ɑ nɔ̀nfɛ̀ kɑ̃́mii kóò yóu kòo wei, kɛ̀ dɛ̀ɛ yie nkòo yɑ̀ diwɛ̀ì otɔ̃ntì
    ɔ̃ɔ̃ yɑ̀ dì ò cɔutɛ́ dìì yiè o yeti.
  msy-2020: Kamaghɨn, nɨ datɨrɨghɨn na ateghtɨ, dughiar kɨ itimɨn, kɨ avughsɨ navim
    deragham, mati ingangarir gumazim an ingangarim guaratɨzimɨn gɨvazɨ an navim dera.
  dop-dop: Pǝ tɔɔ tɔ, kʋsɩ nyɑ́ ɩsǝlɛ kɛ yʋlʋ tɔɔ nɑ ɩ́ hɛɛsɩ, nɑ ɩ lɑŋlɛ tɩɩ hʋlʋmɩ,
    ɩsɩɩ ɑpɑɑ tʋ kɛ tɑɑnɑɣɑ.
  azb-azb: Sən ondan gücünü çək, İş gününü bitirən zəhmətkeş kimi Bir az dincəlsin.
  eng-DBY: Look away from him; and let him rest, till he accomplish, as a hireling,
    his day.
  hin-2017: इस कारण उससे अपना मुँह फेर ले, कि वह आराम करे, जब तक कि वह मजदूर के समान
    अपना दिन पूरा न कर ले।
  wol-KYG: teggi ko boog say gët, mu dal-lu, ni liggéeykat bu jaanam wàcc ci bés.
  eng-YLT: Look away from off him that he may cease, Till he enjoy as an hireling
    his day.
  kne-kne: Adi ka koman il-ilaen daida. Baybay-am koma ay ganasen da din naligat ay
    biyag da mo mabalin.
  eng-WYC-2017: Therefore go thou away from him a little, that he have rest; till
    his meed coveted come, and his day is as the day of an hired man.
  eng-WMBB: Look away from him, that he may rest, until he accomplishes, as a hireling,
    his day.
  urd-GVH: चुनाँचे अपनी निगाह उससे फेर ले और उसे छोड़ दे ताकि वह मज़दूर की तरह अपने
    थोड़े दिनों से कुछ मज़ा ले सके।
  rug-rug: Ke Mu doṉo va seu koa gami; Mamu veko gami; mami qetuqetu be boka si gami
    koasa tinoa tasunana hie.
  gaz-gaz: Hamma inni akka hojjetaa tokkootti bara isaa raawwatutti, fuula kee isa
    irraa deebifadhu; isas dhiisi.
  fra-LSG: Détourne de lui les regards, et donne-lui du relâche, Pour qu’il ait au
    moins la joie du mercenaire à la fin de sa journée.
  yal-yal: Nanara, i yɛɛn ba muxun na, a xa a matabu, alogo a xa a waxatin naɲan bɔɲɛ
    xunbenli alo walikɛɛn yanyin naɲanma kii naxan yi.”
  haw-1868: E nana ae oe mai ona aku la, i hoomaha iho ai ia, A hauoli ia i kona ia,
    me he mea hoolimalima la.
  arb-NAV: فَأَشِحْ بِوَجْهِكَ عَنْهُ وَدَعْهُ يَسْتَرِيحُ مُسْتَمْتِعاً، رَيْثَمَا
    يَنْتَهِي يَوْمُهُ، كَالأَجِيرِ.
  ewe-ewe: Eya ta ɖe ŋku ɖa le eŋu eye nàɖe asi le eŋu va se ɖe esime eƒe ɣeyiɣi de
    abe agbatedɔwɔla ene.
  eng-LEE: Turn thyself from him that he may recover from his pain, and be able to
    enjoy like a hired laborer his day.
  asm-FB: ভাড়াতীয়লোকৰ দৰে তেওঁ নিজৰ দিন পূৰ্ণ নকৰালৈকে, তেওঁ জিৰণী পাবলৈ তুমি তেওঁৰ
    পৰা চকু আঁতৰাই নিয়া।
  sus-A: عِ شَ فبِلٍن عَ قْشْ رَ، عَلَكٌ عَ شَ عَ مَلَبُ عَلْ وَلِكّ عَ مَلَبُمَ كِ
    نَشّ وَلِ رَحْنيِ.»
  fra-SBL: Détournez les yeux de lui, pour qu'il se repose, jusqu'à ce qu'il accomplisse,
    comme un mercenaire, sa journée.
  hbo-hbo: שְׁעֵ֣ה מֵעָלָ֣יו וְיֶחְדָּ֑ל עַד־יִ֝רְצֶ֗ה כְּשָׂכִ֥יר יֹומֹֽו׃
  kik-kik: Nĩ ũndũ ũcio tiga kũmũrora, tigana nake, nginya arĩĩkie mĩthenya yake ta
    mũthũkũmi.
  fra-NCL: détourne de lui tes yeux pour qu’il se repose, jusqu’à ce qu’il goûte,
    comme le mercenaire, la fin de sa journée.
  cek-AK: Toksak han tlai ih kami baktiah, angmah ih aninawk boeng khoek to, angmah
    koeh ah oh hanah, anih to angqoi taak ah.
  cuk-cuk: Mer bar egi be nakulege, ies be sae, na e-arbadiid-manigi wergudii be imakgwele.
  uig-CYR: Униң бир аз дәм елиши үчүн униңдин көзүңни елип қачқин, Шуниң билән мәдикардәк
    униңға өз күнлиридин сөйүнүш несип болсун!
  tel-2017: అతడి వైపు నుంచి నీ దృష్టి మరల్చుకో. కూలిపని వాడిలాగా తనకు నియమింపబడిన
    పని పూర్తి చేసేదాకా అతని వైపు చూడకు.
  hat-BSA: Retire zye Ou sou li pou l kab pran repò, jiskaske li kab konplete jou
    li yo, kon yon ouvriye jounalye.
  kos-kos: Ngetla lukel ac nimet lusrongol. Lela elan engankin moul upa se inge, el
    fin ku.
  hbo-WLC: שְׁעֵ֣ה מֵעָלָ֣יו וְיֶחְדָּ֑ל עַד־יִ֝רְצֶ֗ה כְּשָׂכִ֥יר יוֹמֽוֹ׃
  ibo-ibo: Nʼihi nke a, wepụ anya gị nʼebe ọ nọ, hapụ ya ka ọ nọọrọ onwe ya ruo mgbe
    ụbọchị ya ga-ezu dịka onye e goro ọrụ.
  ory-ory: ଏହେତୁ ସେ ଯେପରି ବେତନଜୀବୀ ତୁଲ୍ୟ ଆପଣା ଦିନ ଭୋଗ କରିବା ପର୍ଯ୍ୟନ୍ତ ବିଶ୍ରାମ ପାଇ
    ପାରିବ, ଏଥିପାଇଁ ତାହାଠାରୁ ଦୃଷ୍ଟି ଫେରାଅ।
  chk-chk: iei mine kopwe nenne seni o likiti pwe epwe tongeni awesala ränin manauan
    usun eman chon angang mi mö.
  rop-rop: Wotfo yu nomo libum melabat en larram melabat jidan gudbalawei wen melabat
    oldei dumbat adwek?
  ukr-1871: То відступи від його, так, позирни куди геть, нехай він одпочине, покіль,
    як той поденщик, не скінчить дня свого.
  deu-1951: so schaue doch weg von ihm und laß ihn in Ruhe, bis er seines Tages froh
    werde wie ein Tagelöhner!
  eng-JPS: Look away from him, that he may rest, till he shall accomplish, as a hireling,
    his day.
  srp-1865: Odvrati se od njega da poèine dokle ne navrši kao nadnièar dan svoj.
  lug-lug: Kale tomufaako muleke yekka, okutuusa lw’alimala okutuukiriza emirimu gye
    ng’omupakasi.
  heb-heb: שעה מעליו ויחדל עד ירצה כשכיר יומו׃
  ben-IRV: তার থেকে চোখ সরাও, যাতে সে বিশ্রাম পায়, যাতে সে দিন মজুরের মত তার জীবনে
    আনন্দ করতে পারে।
  pan-pan: ਉਹ ਦੇ ਵੱਲੋਂ ਆਪਣੀ ਨਿਗਾਹ ਹਟਾ ਲੈ, ਤਾਂ ਜੋ ਉਹ ਅਰਾਮ ਕਰੇ, ਜਦ ਤੱਕ ਉਹ ਮਜ਼ਦੂਰ ਵਾਂਗੂੰ
    ਆਪਣੇ ਦਿਨ ਪੂਰੇ ਨਾ ਕਰ ਲਵੇ।
  mya-JVB: မျက်စိတော်ကို လွှဲ ၍ လူသည်သူငှါး ကဲ့သို့ မိမိ နေ့ ရက်ကို လွန်စေသည်တိုင်အောင်
    ငြိမ်ဝပ် ရသောအခွင့် ကိုပေးတော်မူပါ။
  hmo-hmo: Unai dainai taunimanima dekena amo, mani do oi raka siri sisina, bona hekwarahi
    do oi henia lasi, vadaeni iena nega do ia moalelaia, bema mai dalana.
  urd-urd: इसलिए उसकी तरफ़ से नज़र हटा ले ताकि वह आराम करे, जब तक वह मज़दूर की तरह
    अपना दिन पूरा न कर ले।
  rus-SYN: 'то уклонись от него: пусть он отдохнет, доколе не окончит, как наемник,
    дня своего.'
  bqc-SIM: Wɛwowà ǹ aà to we, e aà gↄↄ pa lán gbɛ̀winawa.
  tcz-CHONGTHU: Hijeh chun kachangun nei dalhauvin chule kicholdo tauvinge. Keiho
    khut thalah tobang kahiuvin hijeh chun lung mongin kana toh u neitoh jou sah un.
  mar-mar: तू त्याजवर नजर ठेवणे बंद कर, म्हणजे त्यास शांती मिळेल, मजुर जसे रोज भरतो
    तसे त्यास त्याचे दिवस भरू दे म्हणजे तो आनंद पावेल.
  qub-qub: Runataga amana ricapaynachu. Jauca goyäcuchun piyun aruyta ushashanno.
  bqp-bqp: Ǹ wɛ́ goa ǹ a tó gwe ari a gↄrↄ lɛ́ papa lán zamalingakɛrii bà.
  hat-hat: Tanpri, wete je ou sou mwen. Kite m' pran yon ti souf. Tankou moun ki fin
    pase yon jounen ap travay di, kite m' pran yon ti kanpo.
  eng-BSB: look away from him and let him rest, so he can enjoy his day as a hired
    hand.
  eng-WEBPB: Look away from him, that he may rest, until he accomplishes, as a hireling,
    his day.
  kbq-kbq: E'ina hu'negu amnerega kavua antenka negenka, natrege'na mani'ne'na zago
    eri'za eneri'za vahe'mo'zama nehazaza hu'na manisua kna'afina eri'zana e'neri'na
    musenkasea ha'neno.
  nhe-BL: Huajca xitechcahuili nochi titlacame se quentzi tonali para ma timosiyajcahuaca.
    Xiquijcueni mohueyi cualancayo se tlalochtli para ma caxani. Tiitztoque queja
    titlatequipanohuani. Xitechcahuili ma tijtlamiltica nopa tequitl tlen titechmacac
    ma tijchihuaca.
  bus-bus: Ǹ wɛ́ɛ goa ǹ à tó gwe ai à gurↄ lɛ́ papa lán ayazĩkɛri bà.
  gub-BL: Epytu'u urerehe neme'e re nehe. Tuwe urupyta ure zutyka'i nehe. Tuwe ure
    zutyka'i urumumaw ure'ar nehe. Uma'ereko ma'e umumaw u'ar uma'ereko pà. Nezewegatete
    urumumaw ure'ar.
  eng-DRA: Depart a little from him, that he may rest, until his wished for day come,
    as that of the hireling.
