verse: JOB.014.008
translations:
  mal-C: അതിന്റെ വേരുകൾ നിലത്തു പഴകിപ്പോയാലും അതിന്റെ കുറ്റി ഉണങ്ങിയ മണ്ണിൽ കെട്ടുപോയാലും
  deu-TKW: Oba auch seine Wurzel in der Erde altert, und sein Stumpf im Staube abstirbt,
  lin-lin: misisa na yango ekoki konuna na se ya mabele, mpe eteni na yango oyo etikalaka
    ekoki kokufa kati na mabele,
  eng-LSV: If its root becomes old in the earth, || And its stem dies in the dust,
  eng-GNV: Though the roote of it waxe olde in the earth, and the stocke thereof be
    dead in ye ground,
  eng-WEBSTER: Though its root shall become old in the earth, and its stock die in
    the ground;
  nhw-BL: Huan masque inelhuayohua nopa cuahuitl huehuejtiyasquíaj tlatzintla tlali
    huan icuatzonyo palanisquía,
  swh-ONEN: Mizizi yake yaweza kuchakaa ardhini na kisiki chake kufa udongoni,
  bba-bba: Ten ɡbini yì n mɑɑ tɔkɔ kuɑ, mɑ ten korɑ wɔrumɑ tɑ ɡu,
  eng-KJVCPB: Though the root thereof wax old in the earth, And the stock thereof
    die in the ground;
  luo-luo: Kata obedo ni tiendene towo kendo miyo osikene tho,
  meu-meu: Ena be ramuna na nega daudau tano ai bema mia, bona badina na tano ai bema
    mase,
  npi-ULB: त्‍यसको जरा जमिनभित्र बुढो हुन्‍छ, त्‍यसको फेद जमिनमा मर्छ,
  yor-yor: Bí gbòǹgbò rẹ̀ tilẹ̀ di ogbó nínú ilẹ̀, tí kùkùté rẹ̀ si kú ni ilẹ̀,
  pes-OPCB: اگر ریشه‌هایش در زمین فرسوده شود و کنده‌اش بپوسد، باز مانند نهال تازه
    نشانده‌ای به مجرد رسیدن آب از نو جوانه زده، شکوفه می‌آورد.
  tgl-ULB: Kahit tumanda na ang ugat nito sa lupa, at ang mga tangkay nito ay mamatay
    sa lupa,
  hui-hui: Ira ibunaga pini bambaore heneyaguabi tene ibu gabu hayaguabi
  mya-mya: မြေထဲမှာ အမြစ်ဟောင်း၍၊ မြေပေါ်မှာ အငုတ်သေသော်လည်း၊
  bod-N: སྡོང་པོའི་རྩད་པ་ས་ནང་རྙིང་གྱུར་ཏེ། ། དེ་ཡི་ཡལ་ག་ས་ནང་ཤི་ན་ཡང་། །
  sna-sna: Midzi yawo ingava yakwegura hayo muvhu uye hunde yawo ichifa muvhu,
  spa-BLM: Aunque su raíz envejece en la tierra, y sus acciones mueren en el suelo,
  cac-cac: Vach'chom te ichamxo te' sch'an̈al yib' chi', vach'chom vanxo sc'ab'at
    te' yib',
  swh-ULB: Japokuwa mizizi yake inakua na kuzeeka katika ardhi, na shina lake kufa
    katika udongo,
  bel-bel: калі і састарэў у зямлі корань ягоны, і пень ягоны замёр у пыле,
  deu-ELBBK: 'Wenn seine Wurzel in der Erde altert, und sein Stumpf im Boden erstirbt:'
  mbb-OT: Minsan metesan en is dalid din wey egkeǥangu en is tued din,
  mal-2015: അതിന്റെ വേർ നിലത്തു പഴകിയാലും അതിന്റെ കുറ്റി മണ്ണിൽ കെട്ടുപോയാലും
  rmc-rmc: Kajte leskro koreňis phurola andre phuv a leskro kmeňos merela andro prachos,
  pes-OPV: اگر‌چه ریشه‌اش در زمین کهنه شود، و تنه آن در خاک بمیرد.
  ron-1924: Кынд й-а ымбэтрынит рэдэчина ын пэмынт, кынд ый пере трункюл ын цэрынэ,
  ben-OBCV: সেটির মূল জমির নিচে পুরোনো হয়ে যেতে পারে ও তার গুঁড়ি মাটিতে মরে যেতে
    পারে,
  som-som: In kastoo xididkiisu uu ciidda ku dhex gaboobo, Oo ay jirriddiisiina dhulka
    dhexdiisa ku dhimato,
  lat-VUC: Si senuerit in terra radix ejus, et in pulvere emortuus fuerit truncus
    illius,
  eng-ASVBT: Though the root thereof wax old in the earth, And the stock thereof die
    in the ground;
  ita-1885: Benchè la sua radice sia invecchiata nella terra, E il suo tronco sia
    morto nella polvere;
  eng-LXXUP: For though its root should grow old in the earth, And its stem die in
    the rock;
  eng-ULB: Though its root grows old in the earth, and its stump dies in the ground,
  spa-VBL: Aunque sus raíces envejezcan en la tierra y su tronco muera en el suelo,
  fra-_FOB: Si sa racine vieillit dans la terre, et si dans la poussière son tronc
    est mort,
  mal-mal: അതിന്റെ വേര് നിലത്ത് പഴകിയാലും അതിന്റെ കുറ്റി മണ്ണിൽ ഉണങ്ങിപ്പോയാലും
  urd-GVR: Beshak us kī jaṛeṅ purānī ho jāeṅ aur us kā muḍh miṭṭī meṅ ḳhatm hone lage,
  suz-BL: मेको आ शाक्‍श खप आगाम चोक्‍ताक्‍व हना यो, मेको आ ठुटा खप आगाम राक्‍त हना
    यो,
  eng-NOY: Though its root may have grown old in the earth, And though its trunk be
    dead upon the ground,
  ita-1927: Quando la sua radice è invecchiata sotto terra, e il suo tronco muore
    nel suolo,
  ckb-ckb: ئەگەر ڕەگەکەی لەناو زەویدا کۆنیش بێت و بنەدارەکەی لەناو خۆڵدا بمرێت،
  eng-BBE: Though its root may be old in the earth, and its cut-off end may be dead
    in the dust;
  kan-OKCV: ಅದರ ಬೇರು ಭೂಮಿಯಲ್ಲಿ ಹಳೆಯದಾದರೂ, ನೆಲದಲ್ಲಿ ಅದರ ಬುಡ ಸತ್ತಿದ್ದರೂ,
  tam-2017: அதின் வேர் தரையிலே பழையதாகி, அதின் அடிக்கட்டை மண்ணிலே செத்தாலும்,
  spa-RV-1909: Si se envejeciere en la tierra su raíz, y su tronco fuere muerto en
    el polvo,
  ron-BTF: Deși rădăcina lui îmbătrânește în pământ și trunchiul lui moare în pământ,
  eng-WEBP: Though its root grows old in the earth, and its stock dies in the ground,
  eng-FBV: Even though its roots grow old in the earth, and its stump dies in the
    ground,
  nld-1939: 'Al is ook zijn wortel in de bodem verouderd, Afgestorven zijn tronk in
    het stof:'
  nch-BL: Huan masque inelhuayohua nopa cuahuit huehuejtiyasquíaj tatzinta tali huan
    icuatzonyo palanisquía,
  vie-1934: Dẫu rễ nó già dưới đất, Thân nó chết trong bụi cát,
  hin-CV: यद्यपि भूमि के भीतर इसकी मूल जीर्ण होती जाती है तथा भूमि में इसका ठूंठ नष्ट
    हो जाता है,
  spa-BES: Aunque su raíz puede ser vieja en la tierra, y su extremo cortado puede
    estar muerto en el polvo;
  tdx-tdx: Ndra te mihaantetse an-tane ao o vaha’eo, naho mate an-debok’ ao i foto’ey,
  tha-KJV: ถึงรากของมันจะแก่​อยู่​ในดิน และตอของมันจะตายอยู่ในผงคลี​ดิน
  por-BR-2018: Ainda que sua raiz se envelheça na terra, e seu tronco morra no solo,
  deu-ELO: 'Wenn seine Wurzel in der Erde altert, und sein Stumpf im Boden erstirbt:'
  eng-WYC-2018: If the root thereof is eld in the earth, and the stock thereof is
    nigh dead in (the) dust; (Yea, though its roots be old in the earth, and its stump
    is all but dead in the ground;)
  epo-epo: Se ĝia radiko maljuniĝis en la tero, Kaj ĝia trunko mortas en polvo,
  uig-PIN: Uning yiltizi yǝrdǝ ⱪurup kǝtkǝn bolsimu, Uning kɵtiki topida ɵlüp kǝtkǝn
    bolsimu,
  beo-beo: Osobo hagudu, ifa ea daou amola difi da nuisa.
  tpi-OTNT: Maski ol rop bilong en i olpela pinis na as bilong en i drai,
  hau-SA: Ko da jijiyoyin itacen sun tsufa a cikin ƙasa kuma kututturensa ya mutu
    a cikin ƙasa.
  uig-LAT: Uning yiltizi yerde qurup ketken bolsimu, Uning kötiki topida ölüp ketken
    bolsimu,
  nde-nde: Impande zaso zingaguga phansi emhlabathini lesiphunzi saso sife emhlabathini,
  ton-ton: Neongo ʻae fakaʻaʻau ke motuʻa hono aka ʻi he kelekele, pea mate hono sino
    ʻi he efu;
  ces-1613: 'By se pak i sstaral v zemi kořen jeho, a v prachu již jako umřel peň
    jeho:'
  eng-WMB: Though its root grows old in the earth, and its stock dies in the ground,
  tam-TCV: அதின் வேர் நிலத்தினடியில் பழையதாகி, அதின் அடிக்கட்டை மண்ணிலே செத்தாலும்,
  ceb-ULB: Bisan magkagulang na ang ugat niini sa yuta, ug ang tuod madunot na sa
    yuta,
  pol-UBG: Choć jego korzeń zestarzeje się w ziemi i jego pień umrze w prochu;
  agr-agr: Tuja numi múun wajasa kagkapeen kukaja jakattak wajaush,
  kyc-kyc: Isa pokonge dokona sinju doko yando nao pingi dupwa rumbyuo pilyamopape
  urd-GVU: بےشک اُس کی جڑیں پرانی ہو جائیں اور اُس کا مُڈھ مٹی میں ختم ہونے لگے،
  deu-1912: Ob seine Wurzel in der Erde veraltet und sein Stamm im Staub erstirbt,
  kan-2017: ನೆಲದಲ್ಲಿ ಅದರ ಬೇರು ಹಳೆಯದಾದರೂ, ಮಣ್ಣಿನಲ್ಲಿ ಸತ್ತರೂ,
  yap-yap: Ni yug aram rogon nike kakrom likngin, ma ke yim’ e bulbul riy u fithik’
    e but’,
  hlt-MCSB: Diklai khuiah a yung patong mai tih laipi khuiah a ngo duek cakhaw,
  mdy-ETH: ዎዚ ፃጳ ሳዖ ዴማ ጋርቼቴያ፤ ሃሣ ዱርማ ዓጮ ዴማ ዎዔቴያ
  twi-ASANTE: Ne nhini bɛtumi anyini akyɛre asase mu na ne dunsini nso awu wɔ dɔteɛ
    mu,
  eng-WEBU: Though its root grows old in the earth, and its stock dies in the ground,
  wal-wal: He mittaa xaphoi biitta garssan ceeggikkokka, a durumaikka biittan musikkokka,
  spa-PDDPT: Aunque debajo de la tierra esté muerto su tronco, y en la tierra envejezca
    su raíz,
  gun-gun: Yvy re hapo inhyma ramo, ha'e yvy py hi'y ipiru ramo
  ilo-ULB: Uray no matangkenan ti ramutna iti daga, ken matay ti puonna iti daga,
  kpg-kpg: Ono aga ga madumadua gei tuaidina o maa gaa made i lodo di gelegele,
  uig-ARA: ئۇنىڭ يىلتىزى يەردە قۇرۇپ كەتكەن بولسىمۇ، ئۇنىڭ كۆتىكى توپىدا ئۆلۈپ كەتكەن
    بولسىمۇ،
  sus-sus: Xa a sanke sa bu bɔxi bun ma, a xuntunyi tan naxa faxa bɛndɛ kui,
  pon-2006: Mehnda ma kalewe kan mahlahr, oh paliweren tuhkeo mwoasoangotalahr nanpwel,
  jae-jae: Embe nê ŋawakac êtu namu aŋga nomlêlôm ma nê ŋakatuc êtu palê ênaŋa,
  ksd-ksd: A dovotina ra okor i ra davai i ki vavuan ta ra pia, Ma ra paina nina ba
    ra golina i arikai tana i maroto;
  tur-YTC: Kökü toprakta yaşlansa, Gövdesi toprakta ölse bile,
  grc-BRENT: Ἐὰν γὰρ γηράσῃ ἐν γῇ ἡ ῥίζα αὐτοῦ, ἐν δὲ πέτρᾳ τελευτήσῃ,
  ind-AYT: Sekalipun akar-akarnya bertambah tua di bawah bumi, dan tunggulnya sedang
    mati di dalam tanah,
  nya-nya: Mizu yake ingathe kukalamba mʼnthaka ndipo chitsa chake nʼkuwola pa dothi,
  hrv-hrv: Ako mu korijen i ostari u zemlji, ako mu se panj i sasuši u prahu,
  mps-mps: Tagala, aga page sele polobadu holai ma sasia pai me.
  tpi-tpi: Maski ol rop bilong en i olpela pinis na as bilong en i drai,
  dan-1931: 'ældes end Roden i Jorden, dør end Stubben i Mulde:'
  vie-OVCB: Dù rễ nó già cỗi trong đất và gốc thối rữa mụt nát,
  guj-2017: જો કે તેનું મૂળ જમીનમાં જૂનું થાય, અને તેનું થડ જમીનમાં સુકાઈ જાય.
  pon-2006A: Mehnda ma kalewe kan mahlahr, oh paliweren tuhkeo mwoasoangotalahr nanpwel,
  por-BRBSL: Embora sua raiz envelheça na terra, e seu estoque morre no chão,
  cth-cth: Talai dawk a khawngyang kahmawn nakunghai kadout nakunghai.
  twi-twi: Ne ntin betumi anyin akyɛ asase mu na ne dunsin nso awu wɔ dɔte mu,
  hlt-hlt: Diklai khuiah a yung patong mai tih laipi khuiah a ngo duek cakhaw,
  tbz-SIM: Bɑ́ kɛ̀ mu cĩ̀ɛ̃ nkòtɛ́ kɛtenkɛ̀ miɛkɛ, bɑ́ kɛ̀ mu kũ̀nnì dò ndì ku mutɑ̃́ɑ̃́
    mmiɛkɛ,
  msy-2020: Tememɨn povim mɨsɨng magɨrɨtɨ an biba kurigham,
  dop-dop: Pɑɑ kʋ lilɑ kpɑtǝlɑ tɛtʋ tɑɑ, nɑ kʋ kite sɩ́.
  azb-azb: Kökü yerdə qocalsa da, Kötüyü torpaqda məhv olsa da,
  eng-DBY: Though its root grow old in the earth, and its stock die in the ground,
  hin-2017: चाहे उसकी जड़ भूमि में पुरानी भी हो जाए, और उसका ठूँठ मिट्टी में सूख भी
    जाए,
  wol-KYG: Reen ba man naa màggat, ëkk ba deeye biir suuf,
  eng-YLT: If its root becometh old in the earth, And its stem doth die in the dust,
  kne-kne: Olay mo mabayag ta kaman natey din lamot ya poona,
  eng-WYC-2017: If the root thereof is eld [or old] in the earth, and the stock thereof
    is nigh dead in dust;
  eng-WMBB: Though its root grows old in the earth, and its stock dies in the ground,
  urd-GVH: बेशक उस की जड़ें पुरानी हो जाएँ और उसका मुढ मिट्टी में ख़त्म होने लगे,
  rug-rug: Sari karosona si kote podalae mate luli, meke sari dadagana si kote popozu,
  gaz-gaz: Yoo gufuun isaa lafa keessatti dulloomee gufuun isaa biyyoo keessatti tortore
    iyyuu,
  fra-LSG: Quand sa racine a vieilli dans la terre, Quand son tronc meurt dans la
    poussière,
  yal-yal: hali a salenna fori bɔxɔni, a xun dungin yi faxa bɔxɔni,
  haw-1868: Ina ua elemakule kona aa ma ka honua, A ua make hoi kona kumu ma ka lepo;
  arb-NAV: حَتَّى لَوْ شَاخَتْ أُصُولُهَا فِي الأَرْضِ وَمَاتَ جِذْعُهَا فِي التُّرَابِ،
  ewe-ewe: Eƒe kewo anya do xoxo ɖe tome eye eƒe takpo aku ɖe tome,
  eng-LEE: 'If even its root become old in the earth, and its stock die in the dust:'
  asm-FB: যদি মাটিত তাৰ শিপা বুঢ়া হয়, আৰু ভুমিত তাৰ মূঢ়াতো মৰে,
  sus-A: شَ عَ سَنكٍ سَ بُ بْشِ بُن مَ، عَ شُنتُنيِ تَن نَشَ قَشَ بّندّ كُي،
  fra-SBL: Mais sa racine vieillit dans la terre, et son stock meurt dans le sol,
  hbo-hbo: אִם־יַזְקִ֣ין בָּאָ֣רֶץ שָׁרְשֹׁ֑ו וּ֝בֶעָפָ֗ר יָמ֥וּת גִּזְעֹֽו׃
  kik-kik: O na mĩri yaguo ĩngĩkũrĩra thĩ na gĩthukĩ kĩaguo kĩũmĩre tĩĩri-inĩ,
  fra-NCL: Que sa racine ait vieilli dans la terre, que son tronc soit mort dans la
    poussière,
  cek-AK: Long thung ih tangzuun loe mitong boeh pongah, long ah akung dueh cadoeh,
  cuk-cuk: Ar sapi-e-malimar nungumai-inigwele, e-saila nungumai-inigwele,
  uig-CYR: Униң йилтизи йәрдә қуруп кәткән болсиму, Униң көтиги топида өлүп кәткән
    болсиму,
  tel-2017: నరికేసిన చెట్టు వేరు భూమిలో కుళ్లిపోయి, దాని మొదలు మట్టిలో చీకిపోతూ ఉంటుంది.
  hat-BSA: Malgre rasin li yo vin vye nan tè a, e chouk li mouri nan tè sèch,
  kos-kos: Okah uh finne matuoh, Ac srua uh misa infohk uh,
  hbo-WLC: אִם־יַזְקִ֣ין בָּאָ֣רֶץ שָׁרְשׁ֑וֹ וּ֝בֶעָפָ֗ר יָמ֥וּת גִּזְעֽוֹ׃
  ibo-ibo: A sịkwarị na mgbọrọgwụ ya emeela ochie nʼala, maọbụ na ogwe ya anwụọ nʼaja,
  ory-ory: ଯଦ୍ୟପି ତହିଁର ମୂଳ ମୃତ୍ତିକାରେ ପୁରୁଣା ହୋଇଯାଏ ଓ ତହିଁର ଗଣ୍ଡି ଭୂମିରେ ମରିଯାଏ;
  chk-chk: Inamwo ika waran ra kirou me fän pwül o popun a pwasala,
  rop-rop: Blanga im rutpat im gin go nogudwan,
  ukr-1871: Та хоч його корінь в землї й перетрюхне й пень його завмре в поросї,
  deu-1951: Wenn seine Wurzel in der Erde auch alt wird und sein Stumpf im Staub erstirbt,
  eng-JPS: Though the root thereof wax old in the earth, and the stock thereof die
    in the ground;
  srp-1865: Ako i ostari u zemlji korijen njegov i u prahu izumre panj njegov,
  lug-lug: Emirandira gyagwo gyandikaddiyidde mu ttaka era n’ekikonge ne kifiira mu
    ttaka,
  heb-heb: אם יזקין בארץ שרשו ובעפר ימות גזעו׃
  ben-IRV: যদিও এটার মূল মাটিতে অনেক পুরানো এবং এটার গোড়া মাটির মধ্যে মারা যায়,
  pan-pan: ਭਾਵੇਂ ਉਸ ਦੀ ਜੜ੍ਹ ਧਰਤੀ ਵਿੱਚ ਪੁਰਾਣੀ ਪੈ ਜਾਵੇ, ਅਤੇ ਉਸ ਦਾ ਟੁੰਡ ਮਿੱਟੀ ਵਿੱਚ ਗਲ਼
    ਜਾਵੇ
  mya-JVB: မြေ ထဲ မှာ အမြစ် ဟောင်း ၍ ၊ မြေ ပေါ် မှာ အငုတ် သေ သော်လည်း၊
  hmo-hmo: Au ena ramuna be sedira gunana momokani, bona iena badina be tano lalonai
    ia mase.
  urd-urd: अगरचे उसकी जड़ ज़मीन में पुरानी हो जाए, और उसका तना मिट्टी में गल जाए,
  rus-SYN: если и устарел в земле корень его, и пень его замер в пыли,
  bqc-SIM: Baa tó a zĩ́na zikũ̀ tↄↄlɛ guu, mɛ́ a miↄna gà tɛ̃́ɛnau,
  tcz-CHONGTHU: Leinoiya ajung ho chu kikhan lhit henlang thi tajongle, chule aphung
    chu mot tajong leh,
  mar-mar: त्याची मुळे जरी जमिनीत जुनी झाली आणि त्याचे खोड जमिनीत मरुन गेले.
  qub-qub: Sapin auquisyasha caycaptinpis, tumpun ismuycaptinpis sapin alli caycaptenga
  bqp-bqp: Bee tó a zĩni zĩ kũ̀ zĩtɛ gũn, akũsↄ̃ a mukutu gà bùsun,
  hat-hat: Rasin li yo te mèt fin vye nan tè a, bout chouk la te mèt fin chèch,
  eng-BSB: If its roots grow old in the ground and its stump dies in the soil,
  eng-WEBPB: Though its root grows old in the earth, and its stock dies in the ground,
  kbq-kbq: Hagi ana zafamofo arafu'namo'a ome ra huno osaparesingeno, agafa'amo'a
    hagege huno mopafina kasrigahie.
  nhe-BL: Huan yonque inelhuayohua nopa cuahuitl huehuejtiyasquíaj tlatzintla tlali
    huan icuatzonyo palanisquía,
  bus-bus: Baa tó à kãsãa zi kũ̀ tↄↄtɛ guu, bensↄ̃ à kusu gà bùsun,
  gub-BL: Aze hapo izemàner nehe, Aze izypy kwer umàno ywy pupe nehe,
  eng-DRA: 'If its root be old in the earth, and its stock be dead in the dust:'
