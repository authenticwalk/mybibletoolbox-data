verse: JOB.014.015
translations:
  mal-C: അങ്ങു വിളിക്കും, ഞാൻ ഉത്തരം പറയും; അങ്ങയുടെ കൈവേലയോട് അങ്ങേക്കു താത്പര്യം
    തോന്നുമായിരുന്നു.
  deu-TKW: Du würdest rufen, und ich dir antworten; nach deiner Hände Werk würdest
    du dich sehnen.
  lin-lin: Okobenga ngai, mpe ngai, nakondima ; okozala na posa makasi ya ekelamu
    ya maboko na Yo.
  eng-LSV: You call, and I answer You; To the work of Your hands You have desire.
  eng-GNV: 'Thou shalt call me, and I shall answere thee: thou louest the worke of
    thine own hands.'
  eng-WEBSTER: 'Thou shalt call, and I will answer thee: thou wilt have a desire to
    the work of thy hands.'
  nhw-BL: Sintla ta technotzasquía, na niyasquía. Huan ta techselisquía ica miyac
    tlaicnelijcayotl pampa techchijchijqui ica momax.
  swh-ONEN: Utaniita nami nitakuitika; utakionea shauku kiumbe ambacho mikono yako
    ilikiumba.
  bba-bba: Sɑɑ ye sɔɔ, Gusunɔ, ɑ̀ n nɛn bɛkɛ bɑrɔ, ɑ̀ n mɑn soku, nɛ wi nɑ sɑ̃ɑ wunɛn
    tɑkɑ koorɑ, kon nun wurɑri.
  eng-KJVCPB: 'Thou shalt call, and I will answer thee: Thou wilt have a desire to
    the work of thine hands.'
  luo-luo: Ibiro luongo, kendo abiro dwoki; ibiro gombo neno chwech ma lweti osechweyo.
  meu-meu: Boma boiboi, bena bama haere henimu; oi imamu ḡaukarana boma uralaia lalo-dika.
  npi-ULB: तपाईंले मलाई बोलाउनुहुन्‍छ, र म जवाफ दिन्‍छु । आफ्‍नो हातको कामको लागि
    तपाईंको इच्छा हुन्‍छ ।
  yor-yor: Ìwọ ìbá pè, èmi ìbá sì dá ọ lóhùn; ìwọ ó sì ní ìfẹ́ sì iṣẹ́ ọwọ́ rẹ.
  pes-OPCB: آنگاه تو مرا صدا خواهی کرد و من جواب خواهم داد؛ و تو مشتاق این مخلوق خود
    خواهی شد.
  tgl-ULB: Tatawag ka, at sasagutin kita. Nais mong magkaroon ng hangarin para sa
    gawa ng iyong mga kamay.
  hui-hui: Horo uruni piai haragola nde í̠nimeore wabini i̱ yu wanahe í̠ni kegoria
    kawareore haparaho holiya hamelo holebere. Ani buwa í̠nime i̱ olaregola homene
    dindi uruni wahalu í̠ni keria ibulebero.
  mya-mya: အကျွန်ုပ်ကို ခေါ်တော်မူပါ။ အကျွန်ုပ်ပြန် လျှောက်ပါမည်။ ကိုယ်တိုင်ဖန်ဆင်းတော်မူသော
    အရာကို သနားခြင်း စိတ်ရှိတော်မူပါ။
  bod-N: ཁྱེད་ཀྱིས་འབོད་དུས་ང་ཡིས་ཞུ་ལན་འབུལ། ། ཁྱེད་ཀྱི་བཀོད་པར་ཁྱེད་ནི་དུངས་པར་འགྱུར།
    །
  sna-sna: Muchadana uye ini ndichakupindurai; muchashuva chisikwa chamakaita namaoko
    enyu.
  spa-BLM: Tú llamabas y yo te respondía. Tendrías un deseo por el trabajo de tus
    manos.
  cac-cac: Ol ach avaj d'ayin, ol in tac'voc d'ayach. Ol am ach tzalaj in ilanochi,
    yujto a ach a b'onac in.
  swh-ULB: Wewe ungeita, na mimi ningekujibu wewe. Wewe ungekuwa na shauku ya kazi
    ya mikono yako.
  bel-bel: Паклікаў бы Ты, і Я даў бы Табе адказ, і Ты выказаў бы ўпадабаньне да твору
    рук Тваіх;
  deu-ELBBK: Du würdest rufen, und ich würde dir antworten; du würdest dich sehnen
    nach dem Werk deiner Hände.
  mbb-OT: Emun timpu te ked-umew nu kedì, Nengazen, edtavak a. Tentenuzi a kenikew
    is linimbag nu.
  mal-2015: നീ വിളിക്കും; ഞാൻ നിന്നോടു ഉത്തരം പറയും; നിന്റെ കൈവേലയോടു നിനക്കു താല്പര്യമുണ്ടാകും.
  rmc-rmc: Akor tu vičinďalas a me man tuke diňomas anglal; igen kamľalas le manušes,
    saves kerďal le vastenca.
  pes-OPV: تو ندا خواهی کرد و من جواب خواهم داد، و به صنعت دست خود مشتاق خواهی شد.
  ron-1924: Атунч м-ай кема ши Ць-аш рэспунде ши Ць-ар фи дор де фэптура мынилор Тале.
  ben-OBCV: তুমি ডাকবে ও আমি তোমাকে উত্তর দেব; তোমার হাত যে প্রাণীকে সৃষ্টি করেছে,
    তুমি তার আকাঙ্ক্ষা করবে।
  som-som: Waad ii yeedhi lahayd, oo anna waan kuu jawaabi lahaa; Oo adna waxaa damac
    kaa geli lahaa shuqulkii gacmahaaga.
  lat-VUC: 'Vocabis me, et ego respondebo tibi: operi manuum tuarum porriges dexteram.'
  eng-ASVBT: 'Thou wouldest call, and I would answer thee: Thou wouldest have a desire
    to the work of thy hands.'
  ita-1885: E che tu mi chiami, e che io ti risponda, E che tu desideri l'opera delle
    tue mani?
  eng-LXXUP: 'Then shalt thou call, and I will hearken to thee: But do not thou reject
    the work of thy hands.'
  eng-ULB: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  spa-VBL: Me llamarías y yo te respondería; me añorarías, al ser que has creado.
  fra-_FOB: Tu appellerais, et je répondrais; tu désirerais de revoir l'ouvrage de
    tes mains.
  mal-mal: അങ്ങ് വിളിക്കും; ഞാൻ അവിടുത്തോട് ഉത്തരം പറയും; അങ്ങയുടെ കൈവേലയോട് അങ്ങയ്ക്ക്
    താത്പര്യമുണ്ടാകും.
  urd-GVR: Tab tū mujhe āwāz detā aur maiṅ jawāb detā, tū apne hāthoṅ ke kām kā ārzūmand
    hotā.
  suz-BL: मिनु गे आं कली ब्रेन्‍नी नोले, गो इन कली लोव़ लेत्‍नुङ। मिनु गे इन आंम गुइम
    सेल्‍शो मुर, आं कली, शिशी पाइनीनी।
  eng-NOY: Thou wilt call, and I will answer thee; Thou wilt have compassion upon
    the work of thy hands!
  ita-1927: tu mi chiameresti e io risponderei, tu brameresti rivedere l’opera delle
    tue mani.
  ckb-ckb: بانگم دەکەیت من وەڵامت دەدەمەوە، تامەزرۆ دەبیت بۆ ئەو بوونەوەرەی کە دروستت
    کرد.
  eng-BBE: At the sound of your voice I would give an answer, and you would have a
    desire for the work of your hands.
  kan-OKCV: ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಕರೆಯುವಿರಿ, ನಾನು ನಿಮಗೆ ಉತ್ತರಕೊಡುವೆನು; ನಿಮ್ಮ ಈ ಸೃಷ್ಟಿಯ
    ಮೇಲೆ ನೀವು ಹಂಬಲಿಸುವಿರಿ.
  tam-2017: என்னைக் கூப்பிடும், அப்பொழுது நான் உமக்கு பதில் சொல்லுவேன்; உமது கைகளின்
    செயல்களின்மேல் விருப்பம் வைப்பீராக.
  spa-RV-1909: Aficionado á la obra de tus manos, llamarás, y yo te responderé.
  ron-BTF: Tu vei chema și îți voi răspunde; vei avea dorință pentru lucrarea mâinilor
    tale.
  eng-WEBP: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  eng-FBV: You would call and I would answer you; you would long for me, the being
    that you made.
  nld-1939: Hoe zou ik dan antwoorden, als Gij riept Als Gij het werk uwer handen
    verlangend kwaamt zoeken!
  nch-BL: Sinta ta technotzasquía, na niyasquía. Huan ta techselisquía ica miyac taicnelijcayot
    pampa techchijchijqui ica momax.
  vie-1934: Chúa sẽ gọi, tôi sẽ thưa lại; Chúa sẽ đoái đến công việc của tay Chúa;
  hin-CV: आप आह्वान करो, तो मैं उत्तर दूंगा; आप अपने उस बनाए गये प्राणी की लालसा करेंगे.
  spa-BES: Al sonido de tu voz daría una respuesta, eres aficionado a la obra de tus
    manos.
  tdx-tdx: Hikanjy irehe le hanoiñe iraho; ho maniña’o ty satam-pità’o.
  tha-KJV: พระองค์​จะทรงเรี​ยก และข้าพระองค์จะทูลตอบพระองค์ พระองค์​จะทรงอาลัยอาวรณ์พระหัตถกิจของพระองค์
  por-BR-2018: Tu me chamarás, e eu te responderei; e te afeiçoarás à obra de tuas
    mãos.
  deu-ELO: Du würdest rufen, und ich würde dir antworten; du würdest dich sehnen nach
    dem Werke deiner Hände.
  eng-WYC-2018: Thou shalt call me, and I shall answer thee; thou shalt (ad)dress
    the right half, that is, bless, to the work of thine hands, (or thou shalt direct
    thy right hand, that is, thou shalt bless the work of thy hands).
  epo-epo: Vi vokus, kaj mi respondus al Vi; Vi ekdezirus la faritaĵon de Viaj manoj.
  uig-PIN: Xundaⱪ bolsa Sǝn meni qaⱪirsang, jawab berǝttim; Sǝn Ɵz ⱪolung bilǝn yaratⱪiningƣa
    ümid-arzuyung bolatti.
  beo-beo: Amasea, Di da nama wele sia:sea, na da dabe adole imunu. Amola Di da na
    (Dia hamoi liligi) hahawane ba:mu.
  tpi-OTNT: Na long dispela taim bai yu ting long yu yet yu bin wokim mi, na bai yu
    laikim tumas bai mi stap klostu long yu gen. Olsem na bai yu singautim mi na bai
    mi lusim dispela ples na kam long yu.
  hau-SA: Za ka kira zan kuwa amsa maka; za ka yi marmarin abin da hannunka ya halitta.
  uig-LAT: Shundaq bolsa Sen méni chaqirsang, jawab bérettim; Sen Öz qolung bilen
    yaratqininggha ümid-arzuyung bolatti.
  nde-nde: Uzabiza lami ngizasabela; uzasifisa lesosidalwa esenziwa yizandla zakho.
  ton-ton: 'Te ke ui, pea te u talia koe: he te ke holi ki he ngāue ʻa ho nima.'
  ces-1613: Zavoláš, a já se ohlásím tobě, díla rukou svých budeš žádostiv,
  eng-WMB: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  tam-TCV: அப்பொழுது நீர் கூப்பிடுவீர், நான் பதில் கொடுப்பேன், நீர் உமது கரங்களின்
    படைப்பாகிய என்மேல் வாஞ்சையாயிருப்பீர்.
  ceb-ULB: Motawag ka unta, ug ako magatubag kanimo. Magatinguha ka unta sa buhat
    sa imong mga kamot.
  pol-UBG: Zawołasz, a ja ci odpowiem; zatęsknisz za dziełem swoich rąk.
  agr-agr: Ame mina najatuaum wait anenmain diigsam untsugkuminig, wika aminak aimainaitjame.
  kyc-kyc: Dokopa embame namba kyakale larenepa namba wasiinyi dokome pii isingi laronopa
    emba rae maiyuo karare.
  urd-GVU: تب تُو مجھے آواز دیتا اور مَیں جواب دیتا، تُو اپنے ہاتھوں کے کام کا آرزومند
    ہوتا۔
  deu-1912: Du würdest rufen und ich dir antworten; es würde dich verlangen nach dem
    Werk deiner Hände.
  kan-2017: ನೀನು ಕರೆದರೆ ಉತ್ತರಕೊಡುವೆನು, ನೀನು ಸೃಷ್ಟಿಸಿದ ನನ್ನ ಮೇಲೆ ನಿನಗೆ ಪ್ರೀತಿ ಹುಟ್ಟೀತು.
  yap-yap: Ma aram e bay mu pong, mu gu fulweg, ma bay gu fel’ u wun’um, i gag e en
    ni mu sunmiyeg.
  hlt-MCSB: Nan khue vaengah kai loh nang te ka doo bitni. Na kut dongkah bibi dongah
    na moo bitni.
  mdy-ETH: ዬኖ ዎዶና ኔ ታና ዔኤላንዳኔ፤ ታኣኒያ ኔኤም ዬሃንዳኔ፤ ኔኤኮ ማዢንቲ ማዔሢ፥ ታና ኔ ዛጋኒ ጶቂሣንዳኔ።
  twi-ASANTE: Wobɛfrɛ na mɛgye wo so; wʼani bɛgyina abɔdeɛ a wo nsa ayɛ.
  eng-WEBU: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  wal-wal: Neeni medhdhido tanakka be7anau neeni laamotiyo wode, neeni tana xeesana;
    xeesin taani neeyyo koyana.
  spa-PDDPT: Entonces llamarás y yo te responderé. Tendrás afecto a la hechura de
    tus manos.
  gun-gun: Ndee xerenoĩ 'rã, ha'e rã xee ma rombovai 'rã. Rexaxe ju 'rã neremimoingo
    ndepo py rejapo va'ekue.
  ilo-ULB: Umawagkanto, ket sungbatanka. Agtarigagaykanto kadagiti trabaho dagiti
    imam.
  kpg-kpg: Gei Goe ga gahigahi mai laa, gei au ga helekai adu, gei Goe ga tenetene mai
    gi di au dela ne hai Kooe.
  uig-ARA: شۇنداق بولسا سەن مېنى چاقىرساڭ، جاۋاب بېرەتتىم؛ سەن ئۆز قولۇڭ بىلەن ياراتقىنىڭغا
    ئۈمىد-ئارزۇيۇڭ بولاتتى.
  sus-sus: I na n xili, n fama i xa xili ratinde, barima i wama nɛ i xa daali xɔn.
  pon-2006: Eri, ahnsowo, komw pahn ketin malipe ie, I ahpw pahn patohwan sapeng,
    komw ahpw pahn kupwurperenkiniehda, wiepen nin limwomwiet.
  jae-jae: Go aôm ômôêc ma aê jajô awam. Aôm oc ônam awam su êtu nêm gêŋ, taŋ lêmam
    kêkêŋ naŋ.
  ksd-ksd: Una oro upi iau, ma ina bali u; Ma una anan upi ra papalum na limam.
  tur-YTC: Sen çağırırdın, ben de sana yanıt verirdim. Ellerinin işini isterdin.
  grc-BRENT: Εἶτα καλέσεις, ἐγὼ δέ σοι ὑπακούσομαι, τὰ δὲ ἔργα τῶν χειρῶν σου μὴ ἀποποιοῦ.
  ind-AYT: Engkau akan memanggil, dan aku akan menjawab-Mu; Engkau akan merindukan
    pekerjaan tangan-Mu.
  nya-nya: Inu mudzandiyitane ndipo ndidzakuyankhani; inu mudzafunitsitsa kuona cholengedwa
    chimene munachipanga ndi manja anu.
  hrv-hrv: 'Zvao bi me, a ja bih se odazvao: zaželio si se djela svojih ruku.'
  mps-mps: Tama te sogo naga koneaiba, naga digi ena nigai da homu yaibao. Tama nago
    ena nage pąde bidao homu yaibao. Tama tibaso, ena nago i wabo si nage pąba asaiba,
    nago i wabo dei.
  tpi-tpi: Na long dispela taim bai yu ting long yu yet yu bin wokim mi, na bai yu
    laikim tumas bai mi stap klostu long yu gen. Olsem na bai yu singautim mi na bai
    mi lusim dispela ples na kam long yu.
  dan-1931: du skulde kalde - og jeg skulde svare - længes imod dine Hænders Værk*!
    { [*dvs. Mennesket. Job 13, 22.] }
  vie-OVCB: Bấy giờ Chúa gọi, con sẽ lên tiếng đáp lời, Chúa nhớ mong con, tạo vật
    của tay Chúa.
  guj-2017: તમે મને બોલાવો અને હું તમને ઉત્તર આપીશ. તમારા હાથનાં કામો પર તમે મમતા
    રાખત.
  pon-2006A: Eri, ahnsowo, komw pahn ketin malipe ie, I ahpw pahn patohwan sapeng,
    komw ahpw pahn kupwurperenkiniehda, wiepen nin limwomwiet.
  por-BRBSL: Você ligaria, e eu lhe responderia. Você teria um desejo pelo trabalho
    de suas mãos.
  cth-cth: Na kaw vaiteh, na pato han. Nama ni na kut hoi na sak e teh na pahren han.
  twi-twi: Wobɛfrɛ na megye wo so; wʼani begyina abɔde a wo nsa ayɛ.
  hlt-hlt: Nan khue vaengah kai loh nang te ka doo bitni. Na kut dongkah bibi dongah
    na moo bitni.
  tbz-SIM: Dɛ mɔ̀nnì kɑ̀ɑ yú kɛ̀ n yie, ɑ bo nyɑ́ɑ́ ndìì mɔ̀nnì ɑ bo n yɑ̀mɛ̀ mí nhɑ
    dɔ́ wè.
  msy-2020: Egh dughiar kamɨn, nɨ uabɨra uan ingangarim gɨnɨghnɨgham, kar kɨrara nɨ
    nan ingari. Egh kɨ ua nɨn boroghɨn ikɨsɨ nɨ bar ifuegham. Kamaghɨn amizɨ, nɨ nan
    diaghtɨ, kɨ nɨn akam ikaragham.
  dop-dop: Ɩlɛ wɑɑtʋ wei Ɩsɔ kʋŋmɑŋmɑm mɑ́, mɑ tɔm kɑ́ nyɩɩlɩ-ɩ nɑ ɩ́ yɑɑ-m tɔ mɑ
    kɑɑ cɔ.
  azb-azb: Sən çağıranda cavab verəcəyəm, Əllərinin bu işinin həsrətini çəkəcəksən.
  eng-DBY: Thou wouldest call, and I would answer thee; thou wouldest have a desire
    after the work of thy hands.
  hin-2017: तू मुझे पुकारता, और मैं उत्तर देता हूँ; तुझे अपने हाथ के बनाए हुए काम
    की अभिलाषा होती है।
  wol-KYG: Konoon nga woo ma, ma wuyu, te kon nga namm sa càkkéefu loxo.
  eng-YLT: Thou dost call, and I — I answer Thee; To the work of Thy hands Thou hast
    desire.
  eng-WYC-2017: Thou shalt call me, and I shall answer thee; thou shalt dress the
    right half, that is, bless, to the work of thine hands.
  eng-WMBB: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  urd-GVH: तब तू मुझे आवाज़ देता और मैं जवाब देता, तू अपने हाथों के काम का आरज़ूमंद
    होता।
  rug-rug: Meke kote titioko si Goi meke kote olaṉa si rau, na kote qetu nau Goi,
    arau pu tavetau Goi pa Limamu.
  gaz-gaz: Ati na waamta; anis si jalaa nan owwaadha; hojii harka keetiis ni hawwita.
  fra-LSG: Tu appellerais alors, et je te répondrais, Tu languirais après l’ouvrage
    de tes mains.
  yal-yal: Nayi, n ni i yabɛ, i na n xili, i na wa n to feni, i tan naxan n daxi.
  haw-1868: 'E kahea mai oe ia''u, a e hoolohe aku no au ia oe: A e aloha mai no oe
    i ka hana a kou mau lima.'
  arb-NAV: أَنْتَ تَدْعُو وَأَنَا أُجِيبُكَ. أَنْتَ تَتُوقُ إِلَى عَمَلِ يَدَيْكَ،
  ewe-ewe: Àyɔm eye matɔ, wò dzi alé dzo ɖe nu si wò asiwo wɔ la ŋu.
  eng-LEE: 'Do thou call, and I will truly answer thee: have a desire for the work
    of thy hands.'
  asm-FB: তেতিয়া তুমি মাতিবা, আৰু মই উত্তৰ দিম; তেতিয়া তুমি তোমাৰ হাতে কৰা কৰ্মলৈ
    হাবিয়াহ কৰিবা।
  sus-A: عِ نَ ﭑ شِلِ، ﭑ قَمَ عِ شَ شِلِ رَتِندٍ، بَرِ مَ عِ وَ مَ نّ عِ شَ دَالِ
    شْن.
  fra-SBL: Vous appeliez, et je vous répondais. Vous auriez un désir pour le travail
    de vos mains.
  hbo-hbo: תִּ֭קְרָא וְאָנֹכִ֣י אֶֽעֱנֶ֑ךָּ לְֽמַעֲשֵׂ֖ה יָדֶ֣יךָ תִכְסֹֽף׃
  kik-kik: Wee ũgetana, na niĩ nĩngagwĩtĩka; na nĩũkeerirĩria kĩũmbe gĩkĩ wombire
    na moko maku.
  fra-NCL: Tu m’appellerais alors, et moi je te répondrais ; tu languirais après l’ouvrage
    de tes mains.
  cek-AK: Nang kawk naah, kang pathim pae han; na ban hoi sak ih hmuen to na koeh.
  cuk-cuk: Geb agi be anse gornonikoed. An be-abin-imaknonikoed. Ar bee be, an-obinnisadsoggu,
    be yeer an-daknonikoed.
  uig-CYR: Шундақ болса Сән мени чақирсаң, җавап берәттим; Сән Өз қолуң билән яратқиниңға
    үмүт-арзуюң болатти.
  tel-2017: అప్పుడు నువ్వు పిలుస్తావు. నేను నీతో మాట్లాడతాను. నీ చేతిపనిని చూసి నువ్వు
    ఇష్టపడతావు.
  hat-BSA: Ou ta rele e mwen ta reponn Ou; Konsa, Ou ta anvi anpil zèv men Ou yo.
  kos-kos: Na kom fah pang ac nga ac topuk kom, Ac kom fah insewowo keik, su ma orekla
    lun poum.
  hbo-WLC: תִּ֭קְרָא וְאָנֹכִ֣י אֶֽעֱנֶ֑ךָּ לְֽמַעֲשֵׂ֖ה יָדֶ֣יךָ תִכְסֹֽף׃
  ibo-ibo: Ị ga-akpọ, aga m azakwa gị, agụụ ọrụ aka gị ga-agụ gị.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଡାକିବ ଓ ମୁଁ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବି; ତୁମ୍ଭେ ଆପଣା ହସ୍ତକୃତ କର୍ମ ପ୍ରତି
    କରୁଣା କରିବ।
  chk-chk: En kopwe köriei, nge ngang üpwe pälüenuk. En kopwe positiei, ngang ätewe
    poum a föri.
  rop-rop: Yubin meigim mi en wen yu wandim mi, yu garra jingat langa mi, en ai garra
    ensim langa yu.
  ukr-1871: Ти кликнув би, а я дав би відповідь тобі, й ти подав би ласку твору рук
    твоїх;
  deu-1951: Dann würdest du rufen, und ich würde dir antworten; nach dem Werk deiner
    Hände würdest du dich sehnen.
  eng-JPS: Thou wouldest call, and I would answer Thee; Thou wouldest have a desire
    to the work of Thy hands.
  srp-1865: Zazvaæeš, i ja æu ti se odazvati; djelo ruku svojih poželjeæeš.
  lug-lug: Olimpita nange ndikuyitaba; olyegomba ekitonde emikono gyo kye gyatonda.
  heb-heb: תקרא ואנכי אענך למעשה ידיך תכסף׃
  ben-IRV: তুমি ডাকবে এবং আমি তোমাকে উত্তর দেব। তোমার হাতের কাজের জন্য তোমার আকাঙ্খা
    থাকবে।
  pan-pan: ਤੂੰ ਪੁਕਾਰੇਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਤੂੰ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨੂੰ ਚਾਹਵੇਂਗਾ।
  mya-JVB: အကျွန်ုပ် ကို ခေါ် တော်မူပါ။ အကျွန်ုပ် ပြန် လျှောက်ပါမည်။ ကိုယ်တိုင်ဖန်ဆင်း
    တော်မူသောအရာကို သနားခြင်းစိတ်ရှိတော်မူပါ။
  hmo-hmo: Unai neganai oi ese lau dekenai do oi boiboi, vadaeni oi dekenai do lau
    haere, bona lau, oi ese oi karaia tauna dekenai, do oi moale noho.
  urd-urd: तू मुझे पुकारता और मैं तुझे जवाब देता; तुझे अपने हाथों की सन'अत की तरफ़
    ख्वाहिश होती।
  rus-SYN: Воззвал бы Ты, и я дал бы Тебе ответ, и Ты явил бы благоволение творению
    рук Твоих;
  bqc-SIM: Ńyↄ̃ lɛzumazi, mí wema, ńyↄ̃ n pↄkɛa ea nidɛ.
  tcz-CHONGTHU: Nangin nei kouvin natin chule ken kadonbut ding nahi. Chule nakhut
    semsa keima neimu nom ding ahi.
  mar-mar: तू मला हाक मारशील आणि मी तुला उत्तर देईन. मग जे तू मला निर्माण केलेस तो
    मी तुला महत्वाचा वाटेन.
  qub-qub: Chaura gam gayamaptiqui nogaga wiyämanmi. Camamashayqui captëmi alli ñawillayquiwan
    ricäramanquiman.
  bqp-bqp: Ĩni lɛ́ zumai mani wemma, ĩni makũ kũ má de n ↄzĩ ũ bɛgɛ kɛ.
  hat-hat: Lè sa a, ou ta rele m', mwen ta reponn ou. Ou ta kontan wè sa ou te fè
    ak men ou lan.
  eng-BSB: You will call, and I will answer; You will desire the work of Your hands.
  eng-WEBPB: You would call, and I would answer you. You would have a desire for the
    work of your hands.
  kbq-kbq: Hagi Kagra nagriku'ma kema hananke'na kenona hunegantenugenka, Kagraka'a
    kazanuti'ma tro'ma hunte'nana vahe'mo'nagura tusiza hunka antahintahia hugahane.
  nhe-BL: Intla ta tinechnotzasquía, na niyasquía. Huan ta tinechselisquía ica miyac
    tlaicnelijcayotl pampa tinechchijchijqui ica moma.
  bus-bus: Nɛ́ lɛ́ zumazi mɛ́ wenla, nɛ́ mamↄma kɛ̀ má dɛ n ↄzĩi ũu bɛgɛɛ kɛ.
  gub-BL: Na'e herenoz putar pe nehe. Awazar putar neze'eg newe nehe. Nerurywete putar
    herehe nehe. Ta'e heapo pe ne xe.
  eng-DRA: 'Thou shalt call me, and I will answer thee: to the work of thy hands thou
    shalt reach out thy right hand.'
