verse: JOB.014.010
translations:
  mal-C: എന്നാൽ മനുഷ്യൻ മരിച്ചു നിലംപറ്റെ കിടക്കുന്നു; അന്ത്യശ്വാസം വലിച്ചുകഴിഞ്ഞാൽ
    പിന്നെ അവൻ എവിടെ?
  deu-TKW: Doch stirbt ein Mann, so liegt er hingestreckt, verscheidet ein Mensch
    - wo ist er dann?
  lin-lin: Kasi moto akufaka mpe aninganaka lisusu te, akataka motema mpe azalaka
    lisusu na bomoi te.
  eng-LSV: And a man dies, and becomes weak, || And man expires, and where [is] he?
  eng-GNV: But man is sicke, and dyeth, and man perisheth, and where is he?
  eng-WEBSTER: 'But man dieth, and wasteth away: yes, man yieldeth his breath, and
    where is he?'
  nhw-BL: “Pero quema se tlacatl miqui, ayacmo onca chicahualistli ipani. San tlami
    tlaijiyotilana huan ayacmo itztoc.
  swh-ONEN: Lakini mwanadamu hufa, na huo ndio mwisho wake; hutoa pumzi ya mwisho,
    naye hayuko tena!
  bba-bba: Adɑmɑ tɔnu u rɑ ɡbiwɑ, kpɑ u kun mɑɑ wɑ̃ɑ. Ù n ɡu, mɑnɑ u rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'But man dieth, and wasteth away: Yea, man giveth up the ghost, and
    where is he?'
  luo-luo: Dhano to tho kendo iike e bwo lowo; oyweyo mogik, kendo kare rumo chuth.
  meu-meu: A taunimanima na e masemu, ena goada e oremu; laḡana e oremu, bena ia be
    edeseni ai?
  npi-ULB: तर मानिसचाहिं मर्छ । त्यो कमजोर हुन्छ । वास्तवमा मानिसले सास फेर्न छोड्छ
    र फेरि ऊ कहाँ हुन्छ ?
  yor-yor: 'Ṣùgbọ́n ènìyàn kú, a sì dàánù, àní ènìyàn jọ̀wọ́ ẹ̀mí rẹ̀ lọ́wọ́: Òun
    kò sì sí mọ́.'
  pes-OPCB: ولی وقتی انسان می‌میرد، رمقی در او باقی نمی‌ماند. دم آخر را برمی‌آورد
    و اثری از او باقی نمی‌ماند.
  tgl-ULB: Pero ang tao ay namamatay; nagiging mahina; sa katunayan nga, nalalagutan
    ng hininga ang tao, at kung gayon nasaan siya?
  hui-hui: Anigo wali agali ogonidagua biaga ndo. Ina homaramagola mani holebiraru
    tigua ina hendelo ndo homalu ereba haramagoniore.
  mya-mya: လူမူကားသေ၍ ဆွေးမြေ့တတ်၏။ လူသည် အသက်ချုပ်ပြီးလျှင် အဘယ်မှာရှိသနည်း။
  bod-N: མི་ནི་ཤི་ན་མེད་པར་འགྱུར་བ་དང་། ། དབུགས་རྒྱུན་ཆད་པར་གྱུར་དུས་ཚར་བ་ཡིན། །
  sna-sna: Asi munhu anofa agoradzikwa pasi; anofema kokupedzisira uye haazovapozve.
  spa-BLM: Pero el hombre muere, y es abatido. Sí, el hombre renuncia al espíritu,
    ¿y dónde está?
  cac-cac: A on̈xo pax anima on̈ tic, ayic tzon̈ chami, man̈xa tas syal cuuj. Ayic
    tz'el co pixan, man̈xalaj mach tzon̈ ilani.
  swh-ULB: Lakini mwanadamu hufa; yeye huwa dhaifu; haswaa, mwanadamu hukoma kupumua,
    na tena yuko wapi yeye?
  bel-bel: А чалавек памірае і распадаецца; адышоў, і дзе ён?
  deu-ELBBK: Der Mann aber stirbt und liegt da; und der Mensch verscheidet, und wo
    ist er?
  mbb-OT: Piru is etew mulà he ebpatey, ne egkaawè en is langun he zesen din. Kegkevidtew
    te ǥehinawa zin ne iyan en haazà ketepusan din.
  mal-2015: പുരുഷനോ മരിച്ചാൽ ദ്രവിച്ചുപോകുന്നു; മനുഷ്യൻ പ്രാണനെ വിട്ടാൽ പിന്നെ അവൻ
    എവിടെ?
  rmc-rmc: Ale sar merel o manuš, ačhel te pašľol; phurdel avri peskro dichos, a kaj
    hino?
  pes-OPV: اما مرد می‌میرد و فاسد می‌شود و آدمی چون جان را سپارد کجا است؟
  ron-1924: Дар омул, кынд моаре, рэмыне ынтинс. Омул, кынд ышь дэ суфлетул, унде
    май есте?
  ben-OBCV: কিন্তু মানুষ মরে যায় ও কবরে শায়িত হয়; সে শেষনিশ্বাস ত্যাগ করে ও তার
    অস্তিত্ব বিলীন হয়ে যায়।
  som-som: Laakiinse ninku wuu dhintaa, wuuna iska baabba'aa, Oo ninka naftu waa ka
    dhacdaa, oo bal xaggee buu joogaa isagu?
  lat-VUC: Homo vero cum mortuus fuerit, et nudatus, atque consumptus, ubi, quæso,
    est?
  eng-ASVBT: 'But man dieth, and is laid low: Yea, man giveth up the ghost, and where
    is he?'
  ita-1885: Ma l'uomo muore, e si fiacca; E quando l'uomo è trapassato, ov'è egli?
  eng-LXXUP: But a man that has died is utterly gone; And when a mortal has fallen,
    he is no more.
  eng-ULB: But man dies; he becomes weak; indeed, man stops breathing, and then where
    is he?
  spa-VBL: “Pero los seres humanos mueren, su fuerza disminuye; perecen, y ¿dónde
    están entonces?
  fra-_FOB: Mais quand l'homme meurt, il reste gisant; quand l'homme a expiré, où
    est-il?
  mal-mal: മനുഷ്യൻ മരിച്ചാൽ ദ്രവിച്ചുപോകുന്നു; മനുഷ്യൻ പ്രാണനെ വിട്ടാൽ പിന്നെ അവൻ
    എവിടെ?
  urd-GVR: Lekin insān farq hai. Marte waqt us kī har tarah kī tāqat jātī rahtī hai,
    dam chhoṛte waqt us kā nām-o-nishān tak nahīṅ rahtā.
  suz-BL: तन्‍न बेक्‍शा लाइब मुर बेक्‍शा जाम्‍शा लाइनीम। मुर आ सोक्‍त लाइब। मिनु ते
    लाइ‍बा मतुंइसीब?
  eng-NOY: But man dieth, and he is gone! Man expireth, and where is he?
  ita-1927: Ma l’uomo muore e perde ogni forza; il mortale spira e… dov’è egli?
  ckb-ckb: بەڵام پیاو دەمرێت و لەناودەچێت؛ مرۆڤ ڕۆح بەدەستەوە دەدات و بوونی نابێت.
  eng-BBE: 'But man comes to his death and is gone: he gives up his spirit, and where
    is he?'
  kan-OKCV: ಆದರೆ ಮನುಷ್ಯನು ಸತ್ತು ಬಿದ್ದಿರುತ್ತಾನೆ; ಅವನು ಕೊನೆಯುಸಿರೆಳೆದಾಗ ಅವನ ಅಂತ್ಯವಾಗುತ್ತದೆ.
  tam-2017: மனிதனோவென்றால் இறந்தபின் ஒழிந்துபோகிறான், மனிதன் இறந்துபோனபின் அவன் எங்கே?
  spa-RV-1909: Mas el hombre morirá, y será cortado; y perecerá el hombre, ¿y dónde
    estará él?
  ron-BTF: Dar omul moare și se risipește; și omul își dă duhul și unde este el?
  eng-WEBP: But man dies, and is laid low. Yes, man gives up the spirit, and where
    is he?
  eng-FBV: But human beings die, their strength dwindles away; they perish, and where
    are they then?
  nld-1939: Maar sterft een mens, ontzield blijft hij liggen Geeft hij de geest, hij
    is er niet meer.
  nch-BL: “Pero quema se tacat miqui, ayecmo onca chicahualisti ipan ya. San tami
    taijyotilana huan ayecmo itztoc.
  vie-1934: Nhưng loài người chết, thì nằm tại đó, Loài người tắt hơi, thì đã đi đâu?
  hin-CV: किंतु मनुष्य है कि, मृत्यु होने पर वह पड़ा रह जाता है; उसका श्वास समाप्‍त
    हुआ, कि वह अस्तित्वहीन रह जाता है.
  spa-BES: 'Pero el hombre llega a su muerte y se va: abandona su espíritu, ¿y dónde
    está?'
  tdx-tdx: Fe mihomake t’i Raolombelo vaho mitsalalampatse; mipetroke t’indaty, le
    aia?
  tha-KJV: แต่​มนุษย์​ตาย และล้มพังพาบ เออ มนุษย์​สิ​้นลมหายใจและเขาอยู่​ที่​ไหนเล่า
  por-BR-2018: Porém o homem morre, e se abate; depois de expirar, onde ele está?
  deu-ELO: Der Mann aber stirbt und liegt da; und der Mensch verscheidet, und wo ist
    er?
  eng-WYC-2018: But when a man is dead, and made naked, and wasted; I pray (thee),
    where is he?
  epo-epo: Sed homo mortas kaj malaperas; Kiam la homo finiĝis, kie li estas?
  uig-PIN: Biraⱪ adǝm bolsa ɵlidu, ilajsiz ongda yatidu, bǝrⱨǝⱪ, Insan nǝpǝstin ⱪalidu,
    andin nǝdǝ bolidu?
  beo-beo: Be dunu da bogosea, e da fisi dagoi ba:sa. E da bogosea, habidili ba:ma:bela:?
  tpi-OTNT: Tasol mipela ol manmeri i no olsem. Taim mipela i dai, mipela i save pinis
    olgeta, na ol arapela i no lukim mipela moa.
  hau-SA: Amma mutum yana mutuwa a bizne shi; daga ya ja numfashinsa na ƙarshe, shi
    ke nan.
  uig-LAT: Biraq adem bolsa ölidu, ilajsiz ongda yatidu, berheq, Insan nepestin qalidu,
    andin nede bolidu?
  nde-nde: Kodwa umuntu uyafa alaliswe phansi; uphefumula okokucina angabe esabakhona.
  ton-ton: 'Ka ʻoku mate pē ʻae tangata, ʻo fakaʻaʻau ke ʻosi: ʻio, ʻoku fononga ʻae
    tangata, pea kofaʻā ia?'
  ces-1613: Ale člověk umírá, mdlobou přemožen jsa, a když vypustí duši člověk, kam
    se poděl?
  eng-WMB: But man dies, and is laid low. Yes, man gives up the spirit, and where
    is he?
  tam-TCV: மனிதனோ இறந்தபின், தன் இறுதி மூச்சைவிட்டு இல்லாதொழிந்து போகிறான்.
  ceb-ULB: Apan ang tawo mamatay; maluya siya; tinuod, mabugto ang gininhawa sa tawo,
    ug unya asa naman siya?
  pol-UBG: Ale człowiek umiera i marnieje; a gdy oddaje ducha, gdzie on jest?
  agr-agr: Tujash aents aidautik wamak jaji, nunika jaka tuke megkaeji.
  kyc-kyc: Isa doko dopa pyuo pelyamopape akali baa kumuo otengepya. Baa kumapelyamopa
    dee anja epo karase?
  urd-GVU: لیکن انسان فرق ہے۔ مرتے وقت اُس کی ہر طرح کی طاقت جاتی رہتی ہے، دم چھوڑتے
    وقت اُس کا نام و نشان تک نہیں رہتا۔
  deu-1912: Aber der Mensch stirbt und ist dahin; er verscheidet, und wo ist er?
  kan-2017: ಮನುಷ್ಯನಾದರೋ ಸತ್ತು ಬೋರಲುಬೀಳುವನು, ಪ್ರಾಣಹೋಗಲು ಅವನ ಅಂತ್ಯವಾಗುತ್ತದೆ.
  yap-yap: Ba girdi’ e ra yim’ ma kemus e yafos rok aram; ra yim’ ma aram e ke yan
    ngan?
  hlt-MCSB: Tedae hlang tah duek tih rhaa uh coeng. Hlang he a pal phoeiah tah melam
    a om.
  mdy-ETH: ዓሲ ጋዓንቴ ሃይቃዖ ባኣያ ማዓኔ፤ ዒ ሃይቄስካፓ ማይ ዓንካዳይ?»
  twi-ASANTE: Nanso, sɛ nnipa wu a wɔde no hyɛ fam; ɔhome deɛ ɛtwa toɔ a, na afei
    ɔnni hɔ bio.
  eng-WEBU: But man dies, and is laid low. Yes, man gives up the spirit, and where
    is he?
  wal-wal: “SHin asi haiqqin, a wolqqai wurees; a shemppoi kiyaappe hini baggan, i
    awan de7ii?
  spa-PDDPT: Pero el hombre muere, y queda tendido. Expira el hombre, ¿y dónde está?
  gun-gun: Ha'e rã avakue ma omano ma vy itui tema 'rã. Avakue omano rire mamo tu
    opyta?
  ilo-ULB: Ngem matay ti tao; kumapsot isuna; pudno nga agsardeng nga aganges ti tao,
    ket sadino ti ayanna?
  kpg-kpg: Gei tangada gaa made, la dela hua gu hagaodi i golo. Mee guu made la dela hua
    gu hagalee.
  uig-ARA: بىراق ئادەم بولسا ئۆلىدۇ، ئىلاجسىز ئوڭدا ياتىدۇ، بەرھەق، ئىنسان نەپەستىن
    قالىدۇ، ئاندىن نەدە بولىدۇ؟
  sus-sus: Kɔnɔ adamadi tan, xa a faxa, a sɛnbɛ birin ɲɔnma nɛ, a mu baloxi sɔnɔn.
  pon-2006: Ahpw aramas emen kin mehla, oh iei met imwilahn mehkoaros reh; e kin mehla,
    oh ia ih met?
  jae-jae: Mago ŋamalac êmac êndu ma oc ênaŋa. Eŋ êwi nom siŋ ma êmoa ondoc.
  ksd-ksd: Ma ra tutana iat i mat ma i vana; I vung vue ra tulungeana, ma i ki ave?
  tur-YTC: Ama insan ölür ve indirilir. Evet, insan ruhunu teslim eder, hani, o nerede?
  grc-BRENT: Ἀνὴρ δὲ τελευτήσας ᾤχετο, πεσὼν δὲ βροτὸς οὐκ ἔτι ἐστί.
  ind-AYT: Namun, manusia mati, dan dibaringkan. Dia mengembuskan napas terakhir,
    dan ke manakah dia?
  nya-nya: Koma munthu amafa nayikidwa mʼmanda, amapuma mpweya wotsiriza ndipo kutha
    kwake nʼkomweko.
  hrv-hrv: Al' kad čovjek umre, ostaje pokošen, kad smrtnik izdahne, gdje li je on
    tada?
  mps-mps: Ma, da bidi dabe, da te tiwai ebo menio. Te da isibo sogo, te da mu tama
    sia sabo dao. Tama me badugo da ma subo menio.
  tpi-tpi: Tasol mipela ol manmeri i no olsem. Taim mipela i dai, mipela i save pinis
    olgeta, na ol arapela i no lukim mipela moa.
  dan-1931: men dør en Mand, er det ude med ham, udånder Mennesket, hvor er han da?
  vie-OVCB: Nhưng khi người chết, sức họ liền tan biến. Tắt hơi rồi người đến nơi
    đâu?
  guj-2017: પરંતુ માણસ મૃત્યુ પામે છે અને તે ક્ષય પામે છે; હા, માણસ પ્રાણ છોડે છે
    અને તે ક્યાં છે?
  pon-2006A: Ahpw aramas emen kin mehla, oh iei met imwilahn mehkoaros reh; e kin
    mehla, oh ia ih met?
  por-BRBSL: Mas o homem morre, e é colocado em baixo. Sim, o homem desiste do espírito,
    e onde ele está?
  cth-cth: Hateiteh, tami teh a due hoi pakawp teh a kahma toe, tami teh a kâha a
    baw teh namaw ao.
  twi-twi: Nanso sɛ nnipa wu a wɔde no hyɛ fam; ɔhome nea etwa to a, na afei onni
    hɔ bio.
  hlt-hlt: Tedae hlang tah duek tih rhaa uh coeng. Hlang he a pal phoeiah tah melam
    a om.
  tbz-SIM: Kɛ̀ onìtì yie mɛ nku ò bɑ́ɑ́ nɑmpɛ, kòo wemmu kũ̀ńtɛ́ ɑ bɑ́ɑ́ yɑ̀ ò cuó
    nkɛ̀.
  msy-2020: Ezɨ e gumazamiziba kamaghɨn puvatɨ, e ovengezir dughiam e bar gɨvagham,
    eghtɨ igharaz darazi uam en ganan kogham.
  dop-dop: Amɑ yʋlʋ sǝkɩ kɛ́, nɑ ɩ tomɑ sɩɩ tǝnɑɣɑ. Ye ɩ tisɑ feesuɣu, ɩ wɛ le tɔtɔ?
  azb-azb: Amma insan ölər, dəfn olunar, Son nəfəsini verər, yox olar.
  eng-DBY: But a man dieth, and is prostrate; yea, man expireth, and where is he?
  hin-2017: परन्तु मनुष्य मर जाता, और पड़ा रहता है; जब उसका प्राण छूट गया, तब वह कहाँ
    रहा?
  wol-KYG: Waaye nit dee, doole réer, bakkan rot, mu ne mes.
  eng-YLT: And a man dieth, and becometh weak, And man expireth, and where [is] he?
  kne-kne: Ngem no matey di ipogaw, mamaga di bikas na. Mo enggay nasokpot di leng-ag
    na, into pay di kad-ana?
  eng-WYC-2017: But when a man is dead, and made naked, and wasted; I pray, where
    is he?
  eng-WMBB: But man dies, and is laid low. Yes, man gives up the spirit, and where
    is he?
  urd-GVH: लेकिन इनसान फ़रक़ है। मरते वक़्त उस की हर तरह की ताक़त जाती रहती है, दम
    छोड़ते वक़्त उसका नामो-निशान तक नहीं रहता।
  rug-rug: Ba gita na tie pude mate, si asa mo sa vina betobeto tadigita; mate si
    gita meke beto mo.
  gaz-gaz: Namni garuu duʼee awwaalama; lubbuun isaa keessaa baati; innis hin jiraatu.
  fra-LSG: Mais l’homme meurt, et il perd sa force; L’homme expire, et où est-il?
  yal-yal: Koni, xa muxun faxa, a sɛnbɛn bata ɲan. Muxun na faxa, a sigan minɛn?
  haw-1868: Aka, o ke kanaka, e make no ia, a e nalowale aku; Oia, e make ana no ke
    kanaka, auhea la oia?
  arb-NAV: أَمَّا الإِنْسَانُ فَإِنَّهُ يَمُوتُ وَيَبْلَى، يَلْفِظُ آخِرَ أَنْفَاسِهِ،
    فَأَيْنَ هُوَ؟
  ewe-ewe: Gake ne amegbetɔ ya ku la, wotsɔnɛ mlɔa anyie kpoo nenema; egbɔa eƒe gbɔgbɔ
    mamlɛa eye meganɔa agbe o.
  eng-LEE: 'But man dieth, and lieth powerless: yea, the son of earth departeth—and
    where is he?'
  asm-FB: কিন্তু মানুহ মৰে আৰু ক্ষয় পায়; মনুষ্যই প্ৰাণত্যাগ কৰিলে, পুনৰ ক’ত থাকিব?
  sus-A: كْنْ عَدَ مَدِ تَن، شَ عَ قَشَ، عَ سّنبّ بِرِن حْنمَ نّ، عَ مُ بَلٌشِ سْنْن.
  fra-SBL: Mais l'homme meurt, il est abattu. Oui, l'homme abandonne l'esprit, et
    où est-il ?
  hbo-hbo: וְגֶ֣בֶר יָ֭מוּת וַֽיֶּחֱלָ֑שׁ וַיִּגְוַ֖ע אָדָ֣ם וְאַיֹּֽו׃
  kik-kik: No mũndũ akuuaga agathikwo; aatuĩkana-rĩ, ndacookaga kuonwo rĩngĩ.
  fra-NCL: Mais l’homme meurt, et il reste étendu ; quand il a expiré, où est-il ?
  cek-AK: Toe kami loe duek moe, qong ving; ue, a hinghaih boeng pacoengah loe naa
    ah maw om vop tih?
  cuk-cuk: Ar duledina, burgwisar bar daklegosulid. Ar dule burgwisale, ¿bia nadoe?
  uig-CYR: Бирақ адәм болса өлиду, илаҗсиз оңда ятиду, бәрһәқ, Инсан нәпәстин қалиду,
    андин нәдә болиду?
  tel-2017: అయితే మనుషులు చనిపోయినప్పుడు కదలకుండా పడి ఉంటారు. మనుషులు ప్రాణం విడిచిన
    తరువాత వాళ్ళు ఏమైపోతారు?
  hat-BSA: Men lòm mouri pou kouche plat. Lòm mouri e kibò li ye?
  kos-kos: A mwet se fin misa, na fuka? Ke el misa uh, pa na ingan saflaiyal.
  hbo-WLC: וְגֶ֣בֶר יָ֭מוּת וַֽיֶּחֱלָ֑שׁ וַיִּגְוַ֖ע אָדָ֣ם וְאַיּֽוֹ׃
  ibo-ibo: Ma mmadụ na-anwụ, e lie ya; ọ na-ekubikwa ume si otu a gabiga.
  ory-ory: ମାତ୍ର ମନୁଷ୍ୟ ମରେ ଓ କ୍ଷୟ ପାଏ; ହଁ, ମନୁଷ୍ୟ ପ୍ରାଣତ୍ୟାଗ କରେ, ପୁଣି ସେ କେଉଁଠାରେ
    ଥାଏ?
  chk-chk: Nge lupwen eman aramas a mäla, a wes manauan. Lupwen a müchüla an ngasangas,
    ia a nom ie?
  rop-rop: Melabat difrinwan. Wen melabat dai melabat binijap olagijawan. Melabat
    kaan neba gidap igin.
  ukr-1871: А чоловік, як умре, розпадає ся; відойшов, і де він подївся?
  deu-1951: Der Mann aber stirbt und ist dahin, der Mensch vergeht, und wo ist er?
  eng-JPS: But man dieth, and lieth low; yea, man perisheth, and where is he?
  srp-1865: A èovjek umire iznemogao; i kad izdahne èovjek, gdje je?
  lug-lug: Naye omuntu afa era n’agalamizibwa, assa ogw’enkomerero n’akoma.
  heb-heb: וגבר ימות ויחלש ויגוע אדם ואיו׃
  ben-IRV: কিন্তু মানুষ মরে এবং কমে যায়; সত্যি, মানুষ তার আত্মা ত্যাগ করে এবং তারপর
    কোথায় সে?
  pan-pan: ਪਰ ਮਨੁੱਖ ਮਰ ਜਾਂਦਾ ਅਤੇ ਦੱਬਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਜਦ ਮਨੁੱਖ ਪ੍ਰਾਣ ਛੱਡ ਦਿੰਦਾ ਹੈ ਤਾਂ
    ਉਹ ਕਿੱਥੇ ਹੈ?
  mya-JVB: လူ မူကား သေ ၍ ဆွေးမြေ့ တတ်၏။ လူ သည် အသက် ချုပ်ပြီးလျှင် အဘယ် မှာရှိသနည်း။
  hmo-hmo: To tau be ia mase neganai, iena goada ia ore momokani, iena hahodi ia doko,
    vadaeni ia be edeseni?
  urd-urd: लेकिन इंसान मर कर पड़ा रहता है, बल्कि इंसान जान छोड़ देता है, और फिर वह
    कहाँ रहा?
  rus-SYN: А человек умирает и распадается; отошел, и где он?
  bqc-SIM: Tó gbɛ̃́ gà sↄ̃, ìↄ wúlɛa tèlele, ì tá, ìliↄ ku lↄo.
  tcz-CHONGTHU: Ahinlah mihem ho athi teng vangleh athahat nau chemang ji ahitan,
    ahainau akichai teng leh hoiya umjiu hitam?
  mar-mar: परंतु मनुष्य मरतो आणि तो संपतो. खरोखर मनुष्य मरतो तेव्हा तो कोठे जातो.
  qub-qub: Runami ichanga imaypis mana cutimunanpäna wañucun. Wañorga ¿maymantaj chayan?
  bqp-bqp: Tó gbɛ̃ gà sↄ̃, àdigↄ̃ wutɛna sↄ̀rↄrↄ, àdi tá àdigↄ̃ kun doro.
  hat-hat: Men moun, depi yo mouri, yo tounen kadav. Lè yo kase kòd, ou pa wè kote
    yo fè.
  eng-BSB: But a man dies and is laid low; he breathes his last, and where is he?
  eng-WEBPB: But man dies, and is laid low. Yes, man gives up the spirit, and where
    is he?
  kbq-kbq: Hianagi vahe'ma frigeno'a hankaveamo'a vaganeregeno, atumparega ra asimu'ma
    anteteno nefrie.
  nhe-BL: “Pero quema se tlacatl miqui, ayoc onca chicahualistli ipani. San tlami
    tlaijiyotilana huan ayoc itztoc.
  bus-bus: Tó gbɛ̃ gà sↄ̃, ègↄ̃ daɛna sↄ̀rↄrↄ, è tá ègↄ̃ kuu dↄro.
  gub-BL: Teko nuiko kwaw ywyra ài wà. Umàno mehe upaw wà. Wekwe imono re, ma'e pe
    oho putar wà nehe.
  eng-DRA: But man when he shall be dead, and stripped and consumed, I pray you where
    is he?
