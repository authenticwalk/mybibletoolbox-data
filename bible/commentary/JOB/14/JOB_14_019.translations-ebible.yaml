verse: JOB.014.019
translations:
  mal-C: വെള്ളം പാറകൾക്കു തേയ്മാനം വരുത്തുന്നതുപോലെയും ജലപ്രവാഹങ്ങൾ നിലത്തെ മണ്ണിനെ
    ഒഴുക്കിക്കൊണ്ടു പോകുന്നതുപോലെയും ഒരു മനുഷ്യന്റെ ആശയെയും അങ്ങു നശിപ്പിക്കുന്നു.
  deu-TKW: wie das Wasser Steine zerreibt, und seine Fluten das Erdreich fortschwemmen,
    so hast du des Menschen Hoffen vernichtet.
  lin-lin: ndenge mayi eliaka mabanga, ndenge mayi oyo etiolaka ememaka mabele, ndenge
    wana mpe obebisaka elikya ya moto.
  eng-LSV: Waters have worn away stones, || Their outpourings wash away the dust of
    earth, || And You have destroyed the hope of man.
  eng-GNV: 'As the water breaketh the stones, when thou ouerflowest the things which
    growe in the dust of ye earth: so thou destroyest ye hope of man.'
  eng-WEBSTER: 'The waters wear the stones: thou washest away the things which grow
    out of the dust of the earth; and thou destroyest the hope of man.'
  nhw-BL: “Tijtlamiltía nochi catli quichiyaj masehualme quen miyac atl quichihua
    nopa teme ma mocuepaca xali, huan miyac atl catli huetzi quichihua ma mohuahuatatza
    miyac tlali.
  swh-ONEN: kama maji yamalizavyo mawe, na mafuriko yachukuavyo udongo, ndivyo unavyoharibu
    tegemeo la mwanadamu.
  bba-bba: Nim mu koo kpenu kɔsuku, kpɑ mu mɑɑ kɑ tem kusɑnu doonɑ. Nɡe mɛyɑ ɑ rɑ
    tɔnun yĩiyɔbu kɑm koosie win wɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'The waters wear the stones: Thou washest away the things which grow
    out of the dust of the earth; And thou destroyest the hope of man.'
  luo-luo: kendo kaka pi ywero kite kendo koth maduongʼ ywero lowo, kamano e kaka
    iketho geno ma dhano nigo.
  meu-meu: Ranu ese nadi e arua hehuhu-hehuhumu, abata ese tano na e ha-arua ohomu,
    unuhetomana oi ese taunimanima ena helaro o ha-oreamu.
  npi-ULB: नदीहरूले ढुङ्गाहरूलाई खियाउँछन्, तिनीहरूमा भएको बाढीले जमिनको धूलो बगाउँछन्।
    त्‍यसरी नै तपाईंले मानिसको आशालाई नाश गर्नुहुन्छ ।
  yor-yor: Omi a máa yinrin òkúta, ìwọ a sì mú omi sàn bo ohun tí ó hù jáde lórí ilẹ̀,
    ìwọ sì sọ ìrètí ènìyàn dí òfo.
  pes-OPCB: '@see-verse:JOB.014.018'
  tgl-ULB: sinisira ng tubig ang mga bato; tinatangay ng mga baha ang mga alikabok
    sa lupa. Tulad nito, winawasak mo ang pag-asa ng tao.
  hui-hui: '@see-verse:JOB.014.018'
  mya-mya: လွှမ်းမိုးသောရေနှင့်အတူ မြေမှုန့်ပါသွားတတ်ပါ၏။ ထိုအတူ ကိုယ်တော်သည် လူမြော်လင့်စရာ
    အကြောင်းကို ဖျက်တော်မူ၏။
  bod-N: བཞུར་ཆུས་རྡོ་རྣམས་བརྡར་བ་དང་། ། ཆུ་ལོག་གིས་ནི་རྡུལ་རྣམས་འཁུར། ། ཁྱེད་ཀྱིས་མི་ཡི་རེ་བ་གཅོད།
    །
  sna-sna: semvura inochera mabwe, uye sokuyerera kwemvura zhinji inokukura ivhu,
    saizvozvo munoparadza tariro yomunhu.
  spa-BLM: Las aguas desgastan las piedras. Sus torrentes arrastran el polvo de la
    tierra. Así se destruye la esperanza del hombre.
  cac-cac: An̈ejtona' icha tz'aj yulaxb'at q'uen q'ueen d'a yol sb'e a a', ma icha
    tz'aj yic'chajb'at lum luum yuj a', icha chi' tz'aj ac'an lajvoc tas ayoch yipoc
    co c'ool a on̈ anima on̈ tic.
  swh-ULB: maji yaliyokuwa chini ya mawe; kufurika kwake huondoa mbali mavumbi ya
    nchi. Kama hivi, ninyi mnavyoharibu matumaini ya mwanadamu.
  bel-bel: 'вада сьцірае камяні; разліў яе змывае зямны пыл: так і надзею чалавека
    Ты зьнішчаеш.'
  deu-ELBBK: Wasser zerreiben die Steine, ihre Fluten schwemmen den Staub der Erde
    weg; aber du machst zunichte die Hoffnung des Menschen.
  mbb-OT: wey iring te egkehilis is batu te kegketulungi zuen kegketudai te wahig
    wey egkevanlas is tanà tenged te utew mereǥes he uzan, egevaan nu zaan is perateng
    te etew.
  mal-2015: വെള്ളം കല്ലുകളെ തേയുമാറാക്കുന്നതും അതിന്റെ പ്രവാഹം നിലത്തെ പൊടിയെ ഒഴുക്കിക്കളയുന്നതുംപോലെ
    നീ മനുഷ്യന്റെ പ്രത്യാശയെ നശിപ്പിക്കുന്നു.
  rmc-rmc: avke tu zňičines le manušeskri naďej; avke sar o paňi rozphagerel o bara
    a sar o zorale prudi len peha e phuv.
  pes-OPV: آب سنگهارا می‌ساید، و سیلهایش خاک زمین را می‌برد. همچنین امید انسان را
    تلف می‌کنی،
  ron-1924: кум есте мынкатэ пятра де апе ши кум есте луат пэмынтул де рыу, аша нимичешть
    Ту нэдеждя омулуй.
  ben-OBCV: জল যেভাবে পাথরকে ক্ষয় করে ও তীব্র স্রোত যেভাবে মাটি ধুয়ে নিয়ে যায়,
    সেভাবে তুমি একজন লোকের আশা ধ্বংস করছ।
  som-som: Biyuhu dhagaxyaday lisaan, Oo daadkooduna wuxuu qaada ciidda dhulka, Oo
    adna sidaasoo kalaad u baabbi'isaa binu-aadmiga rajadiisa.
  lat-VUC: 'lapides excavant aquæ, et alluvione paulatim terra consumitur: et hominem
    ergo similiter perdes.'
  eng-ASVBT: 'The waters wear the stones; The overflowings thereof wash away the dust
    of the earth: So thou destroyest the hope of man.'
  ita-1885: E le acque rodono le pietre, E i lor diluvi inondano la polvere dalla
    terra; Così tu fai perir la speranza dell'uomo.
  eng-LXXUP: 'The waters wear the stones, And waters falling headlong overflow a heap
    of the earth: And thou destroyest the hope of man.'
  eng-ULB: the waters wear down the stones; their flooding washes away the dust of
    the earth. Like this, you destroy the hope of man.
  spa-VBL: así como el agua desgasta las piedras, como las inundaciones arrastran
    el suelo, así destruyes la esperanza que tienen los pueblos.
  fra-_FOB: 'Les eaux minent les pierres; les inondations entraînent la poussière
    de la terre: ainsi fais-tu périr l''espérance du mortel.'
  mal-mal: വെള്ളം കല്ലുകളെ തേയുമാറാക്കുന്നതും അതിന്റെ പ്രവാഹം നിലത്തെ പൊടി ഒഴുക്കിക്കളയുന്നതു
    പോലെ അങ്ങ് മനുഷ്യന്റെ പ്രത്യാശയെ നശിപ്പിക്കുന്നു.
  urd-GVR: jis tarah bahtā pānī patthar ko ragaṛ ragaṛ kar ḳhatm kartā aur sailāb
    miṭṭī ko bahā le jātā hai usī tarah tū insān kī ummīd ḳhāk meṅ milā detā hai.
  suz-BL: ब्‍वाक्‍कुम फुल्‍लु आन कली योल्‍ब। बारशो ब्‍वाक्‍कुम रागी ङा खप योल्‍ब।
    मोपा गे मुर आन आस थुम्‍पाइक्‍नीनी। रोमी ५:५
  eng-NOY: As the waters wear away the stones, And the floods wash away the dust of
    the earth, So thou destroyest the hope of man.
  ita-1927: 'le acque rodono la pietra, le loro inondazioni trascinan via la terra:
    così tu distruggi la speranza dell’uomo.'
  ckb-ckb: ئاو بەرد دەسووێنێت و لافاو خۆڵی زەوی ڕادەماڵێت، بەو جۆرە تۆش هیوای مرۆڤ
    لەناودەبەیت.
  eng-BBE: 'The stones are crushed small by the force of the waters; the dust of the
    earth is washed away by their overflowing: and so you put an end to the hope of
    man.'
  kan-OKCV: ನೀರು ಕಲ್ಲುಗಳನ್ನು ಸವೆಯಿಸುವಂತೆಯೂ, ಪ್ರವಾಹಗಳು ಭೂಮಿಯ ಮಣ್ಣನ್ನು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವಂತೆಯೂ,
    ಮನುಷ್ಯನ ನಿರೀಕ್ಷೆಯನ್ನು ನೀವು ನಾಶಮಾಡುತ್ತೀರಿ.
  tam-2017: தண்ணீர் கற்களைக் குடையும்; பெருவெள்ளம் பூமியின் தூளில் முளைத்ததை மூடும்;
    அப்படியே மனிதன் கொண்டிருக்கும் நம்பிக்கையை அழிக்கிறீர்.
  spa-RV-1909: 'Las piedras son desgastadas con el agua impetuosa, que se lleva el
    polvo de la tierra: de tal manera haces tú perecer la esperanza del hombre.'
  ron-BTF: Apele tocesc pietrele; tu speli din țărâna pământului lucrurile care cresc
    și distrugi speranța omului.
  eng-WEBP: The waters wear the stones. The torrents of it wash away the dust of the
    earth. So you destroy the hope of man.
  eng-FBV: as water wears away the stones, as floods wash away the soil, so you destroy
    the hope people have.
  nld-1939: 'Het water de stenen uitholt, Een stortregen de aardbodem wegspoelt: Zo
    slaat Gij de hoop der mensen de bodem in,'
  nch-BL: “Tijtamiltía nochi cati quichiyaj masehualme quej miyac at quichihua nopa
    teme ma mocuepaca xali, huan miyac at cati huetzi quichihua ma mohuahuatatza miyac
    tali.
  vie-1934: 'Nước làm mòn đá, Lụt trôi bụi đất: Cũng một thể ấy, Chúa hủy sự hy vọng
    của loài người.'
  hin-CV: जल में भी पत्थरों को काटने की क्षमता होती है, तीव्र जल प्रवाह पृथ्वी की
    धूल साथ ले जाते हैं, आप भी मनुष्य की आशा के साथ यही करते हैं.
  spa-BES: Las piedras son desgastadas por la fuerza de las aguas; el polvo de la
    tierra es arrastrado por su desbordamiento, y así pones fin a la esperanza del
    hombre.
  tdx-tdx: mivañen-drano o vongam-batoo; saohe’ o rano-vohitseo ty mena’ i taney;
    Izay ty androtsaha’o ty fitama’ ondatio.
  tha-KJV: น้ำเซาะหินไปเสีย พระองค์​ทรงพัดพาสิ่งต่างๆที่งอกขึ้นจากผงคลี​ดิ​นแห่งแผ่นดินโลกไป
    พระองค์​ทรงทำลายความหวังของมนุษย์​เช่นกัน
  por-BR-2018: E a água desgasta as pedras, e as enxurradas levam o pó da terra, assim
    também tu fazes perecer a esperança do homem.
  deu-ELO: Wasser zerreiben die Steine, ihre Fluten schwemmen den Staub der Erde hinweg;
    aber du machst zunichte die Hoffnung des Menschen.
  eng-WYC-2018: Waters make stones hollow, and the earth is wasted little and little
    by (the) washing away of (the) water; and thou shalt lose men in like manner (or
    and thou shalt destroy people’s hopes in like manner).
  epo-epo: 'Ŝtonojn forlavas la akvo, Kaj ĝia disverŝiĝo fordronigas la polvon de
    la tero: Tiel Vi pereigas la esperon de homo.'
  uig-PIN: Sular tax-xeƣillarni upritip yoⱪatⱪandǝk, Topanlar zemindiki topini süpürüp
    kǝtkǝndǝk, Sǝn adǝmning ümidini yoⱪ ⱪilisǝn.
  beo-beo: Hano da magufu dogosa, amola gibu bagade da osobo dogone fasisa. Amo defele,
    Di da ninia dafawane esaloma:beyale dawa:su gugunufinisisa.
  tpi-OTNT: '@see-verse:JOB.014.018'
  hau-SA: yadda ruwa yakan zaizaye duwatsu ruwa mai ƙarfi kuma yă kwashe turɓayar
    ƙasa, haka kake barin mutum ba bege.
  uig-LAT: Sular tash-shéghillarni upritip yoqatqandek, Topanlar zémindiki topini
    süpürüp ketkendek, Sen ademning ümidini yoq qilisen.
  nde-nde: njengamanzi awagubhayo amatshe lezikhukhula zikhukhula umhlabathi, kanjalo
    uyalibhidliza ithemba lomuntu.
  ton-ton: '‌ʻO hangē ʻoku holo ʻe he vai ʻae ngaahi maka: pea tāfea ʻo mole ʻae ngaahi
    meʻa ʻoku tupu ʻi he kelekele ʻoe fonua; ʻoku pehē hoʻo fakaʻauha ʻae ʻamanaki
    ʻae tangata.'
  ces-1613: 'Jako kamení stírá voda, a povodní zachvacuje, což z prachu zemského samo
    od sebe roste: tak i ty naději člověka v nic obracíš.'
  eng-WMB: The waters wear the stones. The torrents of it wash away the dust of the
    earth. So you destroy the hope of man.
  tam-TCV: தண்ணீர் கற்களை அரிப்பதுபோலவும், வெள்ளம் மணலை அடித்துச்செல்வது போலவும் மனிதனின்
    எதிர்பார்ப்பை நீர் அழித்துப் போடுகிறீர்.
  ceb-ULB: ang katubigan magahilis sa mga bato; ang ilang pagbaha mobanlas sa abog
    sa yuta. Sama niini, gilaglag mo ang mga paglaom sa tawo.
  pol-UBG: Wody wydrążają kamienie, ulewa podrywa to, co wyrośnie z prochu ziemi,
    a ty nadzieję człowieka obracasz wniwecz.
  agr-agr: “Ashí aents aidauk iwaku batsamsagtatus wakegainawai, tujash ame duka yumi
    kayan taumama numamtuk awagme. Dutikakum yumi yutak nugka yukukuntun tajaka, ajapama
    numamtuk aentsu pujutjig ajapeame.
  kyc-kyc: Kana dupwa ipwa nyingiko. Apu reeko dupwame yuu dupwa kalao soo pengeko.
    Doko suu pyao embame akali doko ene suu pyao karapya dupwa kata roko pyao kumasilini.
  urd-GVU: جس طرح بہتا پانی پتھر کو رگڑ رگڑ کر ختم کرتا اور سیلاب مٹی کو بہا لے جاتا
    ہے اُسی طرح تُو انسان کی اُمید خاک میں ملا دیتا ہے۔
  deu-1912: 'Wasser wäscht Steine weg, und seine Fluten flößen die Erde weg: aber
    des Menschen Hoffnung ist verloren;'
  kan-2017: ನೀರು ಕಲ್ಲುಗಳನ್ನು ಸವೆಯಿಸುವುದು, ಜಲಪ್ರವಾಹಗಳು ಭೂಮಿಯ ಮಣ್ಣನ್ನು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವವು.
    ಹೀಗೆಯೇ ಮನುಷ್ಯರ ನಿರೀಕ್ಷೆಯನ್ನು ಹಾಳುಮಾಡುವಿ.
  yap-yap: Ra chub’iy e ran e pi war nga but’, ma n’uw ni gel e ra un e but’ ngay;
    ere kam chuwegan’ e girdi’ ko yafos.
  hlt-MCSB: Lungto khaw tui loh a hoh tih a kongnawt loh diklai laipi a yo. Te dongah
    hlanghing kah ngaiuepnah na pal sak.
  mdy-ETH: ዋኣሢ ሹቺ ቦኦኪ ቦኦኪ ኩርሳሢጉዲ፤ ሃሣ ዼኤፒ ዒርዚያ ሳዖ ዛራሢጉዲ ኔኤኒያ ላቤ ዓሲኮ ዬያጉዲ ሃጊ ማዓንዳ ዎዞ
    ባይዛኔ።
  twi-ASANTE: sɛdeɛ nsuo yiyi aboɔ ho na osutɔ brane twe dɔteɛ kɔ no saa ara na wosɛe
    onipa anidasoɔ.
  eng-WEBU: The waters wear the stones. The torrents of it wash away the dust of the
    earth. So you destroy the hope of man.
  wal-wal: haattaikka shuchchaa bookkiyoogaadaaninne di7oikka biittaa meeccidi efiyoogaadan,
    hegaadan neenikka asaa hidootaa xaissaasa.
  spa-PDDPT: Las piedras se desgastan con el agua impetuosa que se lleva el polvo
    de la tierra. Así destruyes la esperanza del hombre.
  gun-gun: yy omomba 'rã ita, ha'e tyguaxu vy ogueroxyry 'rã heravy yvy ku'i. Ha'e
    rami ae avi ndee rembovaipa 'rã mba'emo avakue oarõ va'e.
  ilo-ULB: runoten dagiti danum dagiti batbato; iyanod ti panaglayusda ti tapuk ti
    daga. Kas iti daytoy, dadaelem dagiti namnama ti tao.
  kpg-kpg: Nia wai gaa hai nia hadugalaa gi monnono gi lala, nia uwa gaa mmili gi daha
    nia gelegele, gei Goe e hai beelaa, e daa gi daha di hagadagadagagee o tangada
    i di gili dono mouli.
  uig-ARA: سۇلار تاش-شېغىللارنى ئۇپرىتىپ يوقاتقاندەك، توپانلار زېمىندىكى توپىنى سۈپۈرۈپ
    كەتكەندەك، سەن ئادەمنىڭ ئۈمىدىنى يوق قىلىسەن.
  sus-sus: ye kira rabɔɔ gɛmɛe xɔn ma, a bɔxi bɛndɛ xanin a xun. I fan adamadi xaxili
    tide rabama na ki nɛ.
  pon-2006: Pihl kan pahn koupwoarepeseng paip akan, oh keteu mosul kan pahn kangasang
    pwelen sahpw akan; ih duwen omwi kin ketin kasohrehla en aramas ar koapworopwor
    ong mour.
  jae-jae: Bu oc êlêsa poc ma ŋasamac êmbuŋ nom su ênaŋa ma aôm onseŋ biŋ, taŋ ŋamalac
    sêkêŋ mateŋ naŋ, su amboac tonaŋgeŋ.
  ksd-ksd: A tava alir i vaduladula ra umana vat, Ma ra lovon i kal vue ra pia; Damana
    u nila vue ra ninunuk ung kai ra tutana.
  tur-YTC: Sular taşları aşındırır. Selleri yeryüzünün toprağını yıkayıp götürür.
    Böylece insanın umudunu yok edersin.
  grc-BRENT: Λίθους ἐλέαναν ὕδατα, καὶ κατέκλυσεν ὕδατα ὕπτια τοῦ χώματος τῆς γῆς·
    καὶ ὑπομονὴν ἀνθρώπου ἀπώλεσας.
  ind-AYT: air mengikis bebatuan, dan hujan deras menghanyutkan tanah di bumi; begitulah
    Engkau menghancurkan harapan manusia.
  nya-nya: monganso madzi oyenda amaperesera miyala ndipo madzi othamanga amakokololera
    nthaka, momwemonso Inu mumawononga chiyembekezo cha munthu.
  hrv-hrv: k'o što voda kamen s vremenom istroši, a pljusak bujicom zemlju svu sapere,
    tako uništavaš nadu u čovjeku.
  mps-mps: '@see-verse:JOB.014.018'
  tpi-tpi: '@see-verse:JOB.014.018'
  dan-1931: som Vandet udhuler Sten og Plaskregn bortskyller Jord, så har du udslukt
    Menneskets Håb.
  vie-OVCB: như nước chảy đá mòn, như thác lũ cuốn trôi bùn đất, vì Chúa phá tan hy
    vọng của con người.
  guj-2017: પાણી પથ્થરોને ઘસી નાખે છે; પાણીના પૂર જમીન પરની ધૂળ ઘસડી જાય છે. અને તેવી
    જ રીતે તમે મનુષ્યની આશાનો નાશ કરો છો.
  pon-2006A: Pihl kan pahn koupwoarepeseng paip akan, oh keteu mosul kan pahn kangasang
    pwelen sahpw akan; ih duwen omwi kin ketin kasohrehla en aramas ar koapworopwor
    ong mour.
  por-BRBSL: As águas desgastam as pedras. As torrentes da mesma lavam o pó da terra.
    Assim você destrói a esperança do homem.
  cth-cth: tui ni talung pekpacin e patetlah, tuikalen ni talai kahawi a ceikhai e
    patetlah, tami e ngaihawi e hah na raphoe.
  twi-twi: sɛnea nsu yiyi abo ho na osuhweam twe dɔte kɔ no saa ara na wosɛe onipa
    anidaso.
  hlt-hlt: Lungto khaw tui loh a hoh tih a kongnawt loh diklai laipi a yo. Te dongah
    hlanghing kah ngaiuepnah na pal sak.
  tbz-SIM: Mɛniɛ nhɔ̃ɔ̃ pɔ̃ntɛ́mɛ̀ kɛ́kokɛ́ dipèrì, mɛniɛ nhɔ̃ mpũɔ̃̀ nkɛ tɔumɛ̀ mutɑ̃́ɑ̃́,
    mɛɛ̀ botí nku onìtì nɑ mbɑɑ dɛ̀ dèumɛ̀.
  msy-2020: '@see-verse:JOB.014.018'
  dop-dop: nɑ lʋm nɑ́ɑ́ niisiɣi pǝlɛ, nɑ tɛʋ nɑ́ɑ́ kuuki tɛtʋ tɔ. Ḿpʋ́ɣʋ́ n wɑkǝlǝɣɩ
    yʋlʋ tɛɛlʋɣʋ.
  azb-azb: Su daşları yuvarladığı kimi, Sellər torpağı yuyub apardığı kimi Sən də
    insanın ümidini yox edirsən.
  eng-DBY: The waters wear the stones, the floods thereof wash away the dust of the
    earth; and thou destroyest the hope of man.
  hin-2017: और पत्थर जल से घिस जाते हैं, और भूमि की धूलि उसकी बाढ़ से बहाई जाती है;
    उसी प्रकार तू मनुष्य की आशा को मिटा देता है।
  wol-KYG: am ndox di jonji xeer ba mu jeex, waame buub suuf, yóbbu, te noonu ngay
    neenale yaakaaru doom aadama,
  eng-YLT: Stones have waters worn away, Their outpourings wash away the dust of earth,
    And the hope of man Thou hast destroyed.
  eng-WYC-2017: Waters make stones hollow, and the earth is wasted little and little
    by washing away of water; and thou shalt lose men in like manner.
  eng-WMBB: The waters wear the stones. The torrents of it wash away the dust of the
    earth. So you destroy the hope of man.
  urd-GVH: जिस तरह बहता पानी पत्थर को रगड़ रगड़कर ख़त्म करता और सैलाब मिट्टी को बहा
    ले जाता है उसी तरह तू इनसान की उम्मीद ख़ाक में मिला देता है।
  rug-rug: Guana kolo sapu va murimuri pani sari na patu, meke na ruku sapu paleke
    taloa ni sari pepeso; si Agoi Tamasa sipu huara pani Goi sari lolomo tamigami
    pude koa va leana.
  gaz-gaz: akkuma bishaan dhagaa nyaatee haphisu, akkuma lolaan biyyoo dhiqu sana,
    atis akkasuma abdii namaa ni balleessita.
  fra-LSG: La pierre est broyée par les eaux, Et la terre emportée par leur courant;
    Ainsi tu détruis l’espérance de l’homme.
  yal-yal: igen luma nde bɛ gɛmɛne ra, baa walanxine yi bɔxɔn tongo, i fan adamadiine
    yigin kalama na kii nin.
  haw-1868: Ke anai nei na wai i na pohaku; O kona wai nui, ua hoopau aku ia i ka
    lepo o ka aina; Pela oe e hoomake nei i ka manaolana o ke kanaka.
  arb-NAV: وَكَمَا تُبْلِي الْمِيَاهُ الْحِجَارَةَ، وَتَجْرُفُ سُيُولُهَا تُرَابَ
    الأَرْضِ، هَكَذَا تُبِيدُ أَنْتَ رَجَاءَ الإِنْسَانِ.
  ewe-ewe: abe ale si tsi nyia kpewoe eye tsidzadza kplɔa ke si le anyigba dzonae
    ene la, nenemae nègblẽa ame ƒe mɔkpɔkpɔ mee.
  eng-LEE: 'The water weareth out stones; thou sweepest away their fragments [like]
    the dust of the earth: and so thou destroyest the hope of man.'
  asm-FB: পানীয়ে শিলবোৰকো ক্ষয় নিয়ায়, তাৰ ধল উঠি আহি পৃথিবীৰ মাটি খহাই লৈ যায়;
    সেইদৰে তুমি মানুহৰ আশাকো ভাঙি দিয়া।
  sus-A: يٍ كِرَ رَبْو فّمّيٍ شْن مَ، عَ بْشِ بّندّ شَنِن عَ شُن. عِ قَن عَدَ مَدِ
    شَشِلِ تِدٍ رَبَمَ نَ كِ نّ.
  fra-SBL: Les eaux usent les pierres. Ses torrents emportent la poussière de la terre.
    Donc vous détruisez l'espoir de l'homme.
  hbo-hbo: אֲבָנִ֤ים ׀ שָׁ֥חֲקוּ מַ֗יִם תִּשְׁטֹֽף־סְפִיחֶ֥יהָ עֲפַר־אָ֑רֶץ וְתִקְוַ֖ת
    אֱנֹ֣ושׁ הֶאֱבַֽדְתָּ׃
  kik-kik: na o ta ũrĩa maaĩ mamuthũraga mahiga, na o ta ũrĩa mbura nene ĩtwaraga
    tĩĩri-rĩ, ũguo noguo wanangaga kĩĩrĩgĩrĩro kĩa mũndũ.
  fra-NCL: 'les eaux creusent la pierre, leurs flots débordés entraînent la poussière
    du sol : ainsi tu anéantis l’espérance de l’homme.'
  cek-AK: Tuinawk mah thlung to maawtsak moe, tui tha mah long to takhawh baktih toengah,
    kami oephaih to nam rosak.
  cuk-cuk: Ar igi-diimar akwamar-sabsursae, deginbali, diwar-dummad-nomaile, bela
    ese ibmarmar ebipilege, deyobi, dule-ibe e-bendakleged be osuloged.
  uig-CYR: Сулар таш-шеғилларни упритип йоқатқандәк, Топанлар зиминдики топини сүпүрүп
    кәткәндәк, Сән адәмниң үмүтини йоқ қилисән.
  tel-2017: నీళ్ళు రాళ్లను అరగదీస్తాయి. నీటి ప్రవాహం భూమిపై మట్టి కొట్టుకుపోయేలా చేస్తుంది.
    ఆ విధంగా నువ్వు మనిషి ఆశలను భగ్నం చేశావు.
  hat-BSA: Dlo a epwize wòch yo, gran fòs li lave pousyè tè a. Se konsa Ou detwi espwa
    a lòm.
  kos-kos: Kof uh ac fah kangla eot uh, Ac af upa ac fah pahtkakunla fohkon acn uh;
    Ouinge kom fah kunausla finsrak lun mwet uh ke moul lalos.
  hbo-WLC: אֲבָנִ֤ים ׀ שָׁ֥חֲקוּ מַ֗יִם תִּשְׁטֹֽף־סְפִיחֶ֥יהָ עֲפַר־אָ֑רֶץ וְתִקְוַ֖ת
    אֱנ֣וֹשׁ הֶאֱבַֽדְתָּ׃
  ibo-ibo: dịka mmiri si akwọchasị nkume, na dịka oke mmiri ozuzo si akwazekwa aja
    ala, otu a ka i si eme ka olileanya mmadụ laa nʼiyi.
  ory-ory: ଜଳ ପ୍ରସ୍ତରକୁ କ୍ଷୟ କରେ; ଜଳର ପ୍ଲାବନ ପୃଥିବୀର ଧୂଳି ଧୋଇନିଏ ଓ ତୁମ୍ଭେ ମନୁଷ୍ୟର
    ଆଶା ନାଶ କରୁଅଛ।
  chk-chk: usun ekewe koluk ra akükünala ekewe fau, nge püngümongun üt a apuela pwülün
    fanü, iei usun ka ataela än aramas apilükülüköch.
  rop-rop: Wen det rein im buldan brabli hebiwan, det woda im meigim det rok jidan
    rabishwan en im washimwei ola graun. Wal lagijat na yu oldei binijimap ola gudbala
    ting melabat oldei jinggabat.
  ukr-1871: Як вода стирає каміннє, а розлив її змиває пил земний, так і надїю людську
    ти в нїщо обертаєш.
  deu-1951: und die Flut schwemmt das Erdreich fort; also machst du auch die Hoffnung
    des Sterblichen zunichte;
  eng-JPS: The waters wear the stones; the overflowings thereof wash away the dust
    of the earth; so Thou destroyest the hope of man.
  srp-1865: I kao što voda spira kamenje i povodanj odnosi prah zemaljski, tako nadanje
    èovjeèije obraæaš u ništa.
  lug-lug: ng’amazzi bwe gaggwereeza amayinja era ng’okwanjaala kwago bwe kutwala
    ettaka ly’oku nsi; bw’atyo bw’azikiriza essuubi ly’omuntu.
  heb-heb: אבנים שחקו מים תשטף ספיחיה עפר ארץ ותקות אנוש האבדת׃
  ben-IRV: জল পাথরকে ক্ষয় করে; বন্যা পৃথিবীর ধূলোকে ধুয়ে নিয়ে যায়। এই ভাবে, তুমি
    মানুষের আশা ধ্বংস কর।
  pan-pan: ਪਾਣੀ ਪੱਥਰਾਂ ਨੂੰ ਘਸਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਦਾ ਹੜ੍ਹ ਧਰਤੀ ਦੀ ਮਿੱਟੀ ਨੂੰ ਵਹਾ ਕੇ ਲੈ ਜਾਂਦਾ
    ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਮਨੁੱਖ ਦੀ ਆਸ ਨੂੰ ਮਿਟਾ ਦਿੰਦਾ ਹੈਂ।
  mya-JVB: လွှမ်းမိုးသောရေနှင့်အတူ မြေ မှုန့် ပါသွားတတ်ပါ၏။ ထိုအတူ ကိုယ်တော်သည် လူ
    မြော်လင့် စရာ အကြောင်းကို ဖျက် တော်မူ၏။
  hmo-hmo: Ranu ese nadi ia hamaragia noho, bona abata ese tano ia kokia lao noho.
    Unai bamona danu oi ese taunimanima edia mauri namona, nega vairai abia totona
    gauna ena laloa, be oi ese oi haorea noho.
  urd-urd: पानी पत्थरों को घिसा डालता है, उसकी बाढ़ ज़मीन की ख़ाक को बहाले जाती है;
    इसी तरह तू इंसान की उम्मीद को मिटा देता है।
  rus-SYN: 'вода стирает камни; разлив ее смывает земную пыль: так и надежду человека
    Ты уничтожаешь.'
  bqc-SIM: lá swa'i ì gbɛ yↄↄ, mɛ́ í ì bùsu sɛ́lɛ taò, màa ni to tãmaa gbɛ̃nazĩna
    nɛ́.
  tcz-CHONGTHU: Twijin songho alhoh lhah a chule twisoh in leiset alhoh mang banga
    chu nangin mihemte kinepna nasuhmang pehji ahi.
  mar-mar: खडकावरुन वाहणारे पाणी त्यांची झीज करते. पुरामुळे जमिनीवरची माती वाहून जाते.
    त्याचप्रमाणे मनुष्याची आशा नष्ट होते.
  qub-qub: yacu wagruypa wagrur rumicunata ushacurcushannömi, tamya yacupis ñuchu
    allpata apacushannömi gampis runa yarpaycashancunata mana camacänanpämi ninqui.
  bqp-bqp: lákũ swa'i dì gbɛ̀ lↄ́lↄ nà, akũsↄ̃ í dì bùsu sɛ́tɛ à táo, lɛn ndì bisãsiri
    tãmaa nɛnɛ lɛ.
  hat-hat: Rive yon lè dlo ap fin manje wòch yo, lapli ap fin bwote tout tè a desann.
    Konsa tou, rive yon lè ou wete tout espwa nan kè moun.
  eng-BSB: as water wears away the stones and torrents wash away the soil, so You
    destroy a man’s hope.
  eng-WEBPB: The waters wear the stones. The torrents of it wash away the dust of
    the earth. So you destroy the hope of man.
  kbq-kbq: tima hageno havea erino eviankna nehanigeno, tima hageno mopa erino viankna
    hunka vahe'mo'ma maniso'ema hunaku'ma amuha'ma nehiazana eri haviza nehane.
  nhe-BL: “Tijtlamiltía nochi tlen quichiyaj tlacame queja miyac atl quichihua nopa
    tetini ma mocuepaca xali, huan miyac atl tlen huetzi quichihua ma mohuahuatatza
    miyac tlali.
  bus-bus: lán swa'i è gbɛ̀ lↄ́lↄ nà, bensↄ̃ í è bùsu sɛ́ɛ à táo, lɛn nɛɛ̀ gbɛ̃ntee
    tãmaa nɛnɛ lɛ.
  gub-BL: '''Y u''ar ita rehe imukwamukwar pà. ''y ywy rehe uwyrykahy ma''e weraha
    ywy uzeinuinuromo. Nezewegatete eremumaw teko wama''eràrogatu haw wanuwi ne.'
  eng-DRA: 'Waters wear away the stones, and with inundation the ground by little
    and little is washed away: so in like manner thou shalt destroy man.'
