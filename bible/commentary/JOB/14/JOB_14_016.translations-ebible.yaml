verse: JOB.014.016
translations:
  mal-C: ഇപ്പോൾ അങ്ങ് എന്റെ കാലടികൾ എണ്ണുന്നു; എന്നാൽ എന്റെ പാപത്തിന്മേൽ ദൃഷ്ടി വെക്കുന്നതുമില്ല.
  deu-TKW: Jetzt aber zählst du meine Schritte, gehst an meiner Sünde nicht vorüber.
  lin-lin: Solo penza, okotanga makolo na ngai, kasi okolandela lisusu masumu na ngai
    te.
  eng-LSV: But now, You number my steps, || You do not watch over my sin.
  eng-GNV: But nowe thou nombrest my steppes, and doest not delay my sinnes.
  eng-WEBSTER: 'For now thou numberest my steps: dost thou not watch over my sin?'
  nhw-BL: Huan ta tijpohuasquía sesen huelta canque nijtlali noicxi, huan amo tijpohuasquía
    notlajtlacolhua.
  swh-ONEN: Hakika ndipo utakapozihesabu hatua zangu, lakini hutazifuatia dhambi zangu.
  bba-bba: Wee tɛ̃ ɑ mɑn swĩi mi nɑ nɑɑsu wukɑ kpuro. Adɑmɑ sɑɑ ɡɑɑ sisi yè sɔɔ ɑ
    ǹ mɑɑ nɛn durum ɡɑrisimɔ.
  eng-KJVCPB: 'For now thou numberest my steps: Dost thou not watch over my sin?'
  luo-luo: Eka inikwan kuonde matienda onyono to ok inisik kinona mondo ikwan richo
    ka richo matimo.
  meu-meu: Badina be una negana ai ae-dagagu boma duahidia, egu kara dika basioma
    itaia tao;
  npi-ULB: तपाईंले मेरा पाइला गन्‍नुहुन्‍छ, र वास्ता गर्नुहुन्‍छ । तपाईंले मेरो पापको
    लेखा राख्‍नुहुन्‍न ।
  yor-yor: Ṣùgbọ́n nísinsin yìí ìwọ ń kaye ìṣísẹ̀ mi; ìwọ kò fa ọwọ́ rẹ kúrò nítorí
    ẹ̀ṣẹ̀ mi?
  pes-OPCB: مواظب قدمهایم خواهی بود و گناهانم را از نظر دور خواهی داشت.
  tgl-ULB: Binilang mo at iningatan ang aking mga yapak; hindi mo nais panatilihin
    ang bakas ng aking kasalanan.
  hui-hui: Ani buwa ogoningi i̱na ibaga bialu kogo baya hangu mamage halu ko biruruni
    mo embeda holebere.
  mya-mya: ယခုမှာ အကျွန်ုပ်ခြေရာတို့ကို ကိုယ်တော်သည် ရေတွက်၍၊ အကျွန်ုပ်အပြစ်တို့ကို
    စောင့်တော်မူ၏။
  bod-N: དེ་ནས་ཁྱེད་ཀྱིས་ང་ཡི་གོམ་པ་བརྩི། ། བདག་གི་སྡིག་པར་ཁྱེད་ཀྱིས་མ་གཟིགས་ཏེ། །
  sna-sna: Zvirokwazvo muchaverenga nhambwe dzangu ipapo, asi musingarondi chivi changu.
  spa-BLM: Pero ahora cuentas mis pasos. ¿No vigilas mi pecado?
  cac-cac: A ticnaic, q'uelan ach och d'a in b'eyb'al. Axo d'a jun c'ual chi', man̈xo
    ol ic' a cuenta d'a in mul.
  swh-ULB: Wewe ungehesabu na kutunza nyayo zangu; Wewe usingejali kumbukumbu ya dhambi
    yangu.
  bel-bel: бо тады Ты пералічыў бы крокі мае і не сачыў бы за грэхам маім;
  deu-ELBBK: Denn nun zählst du meine Schritte; wachst du nicht über meine Sünde?
  mbb-OT: Minsan pa ke ebentayan nu is menge vaal ku, piru kenè nu en mulà isipa is
    salè ku.
  mal-2015: ഇപ്പോഴോ നീ എന്റെ കാലടികളെ എണ്ണുന്നു; എന്റെ പാപത്തിന്മേൽ നീ ദൃഷ്ടിവെക്കുന്നില്ലയോ?
  rmc-rmc: Bo akor pozorinďalas mire kroki, ale na rachinďalas mange o bini.
  pes-OPV: اما الان قدمهای مرا می‌شماری و آیا برگناه من پاسبانی نمی کنی؟
  ron-1924: Дар астэзь ымь нумерь паший, ай окюл асупра пэкателор меле;
  ben-OBCV: নিশ্চয় তুমি তখন আমার পদক্ষেপ গুনবে, কিন্তু আমার পাপের উপর নজর দেবে না।
  som-som: Laakiinse haatan waad tirisaa tallaabooyinkayga, Balse miyaadan dembigayga
    isha ku hayn?
  lat-VUC: 'Tu quidem gressus meos dinumerasti: sed parce peccatis meis.'
  eng-ASVBT: 'But now thou numberest my steps: Dost thou not watch over my sin?'
  ita-1885: Perciocchè ora tu conti i miei passi, E non riserbi nulla a punir del
    mio peccato.
  eng-LXXUP: 'But thou hast numbered my devices: and not one of my sins shall escape
    thee?'
  eng-ULB: You would number and care for my footsteps; you would not keep track of
    my sin.
  spa-VBL: Entonces me cuidarías y no me vigilarías para ver si peco.
  fra-_FOB: Mais, maintenant, tu comptes mes pas, et tu observes tous mes péchés.
  mal-mal: ഇപ്പോഴോ അവിടുന്ന് എന്റെ കാലടികളെ എണ്ണുന്നു; എന്റെ പാപത്തിന്മേൽ അങ്ങ് ദൃഷ്ടിവക്കുന്നില്ലയോ?
  urd-GVR: Us waqt bhī tū mere har qadam kā shumār kartā, lekin na sirf is maqsad
    se ki mere gunāhoṅ par dhyān de.
  suz-BL: गे आं पशो नेल्‍ल मकोव़नीनी। गे आं पाप हिक्‍शा मवोइक्‍नीनी।
  eng-NOY: But now thou numberest my steps; Thou watchest over my sins.
  ita-1927: Ma ora tu conti i miei passi, tu osservi i miei peccati;
  ckb-ckb: بێگومان ئەو کاتە چاودێری هەنگاوەکانم دەکەیت، بەڵام تێبینی گوناهەکەم ناکەیت.
  eng-BBE: For now my steps are numbered by you, and my sin is not overlooked.
  kan-OKCV: ಆಗ ನೀವು ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು ಲೆಕ್ಕಿಸುವಿರಿ; ಆದರೆ ನೀವು ನನ್ನ ಪಾಪದ ಬಗ್ಗೆ ದಾಖಲೆ
    ಇಡುವುದಿಲ್ಲ.
  tam-2017: இப்பொழுது என் நடைகளை எண்ணுகிறீர்; என் பாவத்தின்மேலல்லவோ கவனமாயிருக்கிறீர்.
  spa-RV-1909: Pues ahora me cuentas los pasos, y no das tregua á mi pecado.
  ron-BTF: Căci acum îmi numeri pașii; nu veghezi tu asupra păcatului meu?
  eng-WEBP: But now you count my steps. Don’t you watch over my sin?
  eng-FBV: Then you would look after me and wouldn't be watching me to see if I sinned.
  nld-1939: Terwijl Gij thans mijn schreden telt, Zoudt Gij niet langer op mijn zonden
    meer loeren,
  nch-BL: Huan ta tijpohuasquía sesen huelta canque nijtali noicxi, huan amo tijpohuasquía
    notajtacolhua.
  vie-1934: Nhưng bây giờ, Chúa đếm các bước tôi, Chúa há chẳng xem xét các tội lỗi
    tôi sao?
  hin-CV: तब आप मेरे पैरों का लेख रखेंगे किंतु मेरे पापों का नहीं.
  spa-BES: Porque ahora mis pasos están numerados por ti, y mi pecado no es pasado
    por alto.
  tdx-tdx: Fe henaneo, tinoñe’o o liakoo, ie mbe tsy vazoho’o ty fandilarako;
  tha-KJV: แต่​พระองค์​ทรงนั​บก​้าวของข้าพระองค์ พระองค์​มิได้​ทรงจ้องจับผิดข้าพระองค์​หรือ
  por-BR-2018: Pois então tu contarias meus passos, e não ficarias vigiando meu pecado.
  deu-ELO: Denn nun zählst du meine Schritte; wachst du nicht über meine Sünde?
  eng-WYC-2018: Soothly thou hast numbered my steps; but spare thou my sins (or but
    please do not count up my sins).
  epo-epo: Nun Vi kalkulas miajn paŝojn; Ne konservu mian pekon;
  uig-PIN: Biraⱪ Sǝn ⱨazir ⱨǝrbir dǝssigǝn ⱪǝdǝmlirimni sanap, Gunaⱨimni kɵzitiwatisǝnƣu!
  beo-beo: Amasea, Di da na osa:le gaga ahoabe huluane ba:mu. Be Di da na wadela:le
    hamobe hame abodelalumu.
  tpi-OTNT: Na long dispela taim bai yu was gut long olgeta wokabaut bilong mi. Tasol
    bai yu no kaunim ol sin bilong mi.
  hau-SA: Ba shakka a lokacin ne za ka lura da matakaina amma ba za ka kula da zunubaina
    ba.
  uig-LAT: Biraq Sen hazir herbir dessigen qedemlirimni sanap, Gunahimni közitiwatisen’ghu!
  nde-nde: Ngeqiniso lapho uzabala izinyathelo zami kodwa kawuyikulandelela izono
    zami.
  ton-ton: 'Ka ko eni, kuo ke lau ʻeku ngaahi laka: ʻikai ʻoku ke vakai ki heʻeku
    angahala?'
  ces-1613: Ačkoli nyní kroky mé počítáš, aniž shovíváš hříchům mým,
  eng-WMB: But now you count my steps. Don’t you watch over my sin?
  tam-TCV: நிச்சயமாக நீர் என் காலடிகளைக் கணக்கிடுவீர்; என் பாவத்தையோ கவனத்தில் கொள்ளமாட்டீர்.
  ceb-ULB: Pagaiphon mo unta ug atimanon ang akong mga lakang; dili mo unta pagasubayon
    kanunay ang akong sala.
  pol-UBG: Teraz jednak liczysz moje kroki. Czy nie zważasz na mój grzech?
  agr-agr: Ame mina kuitamjukta tau asam, wi takamug aidauk ashí wainme. Nuadui wi
    pegkegchaun takasmataish, tudau takasume tusamek tujutchattame.
  kyc-kyc: Dopa pyuo paramo dokopa embame namba apa pyuo karena lao lee minyuo karapala
    koo piru dupwana yaka lao kara nare.
  urd-GVU: اُس وقت بھی تُو میرے ہر قدم کا شمار کرتا، لیکن نہ صرف اِس مقصد سے کہ میرے
    گناہوں پر دھیان دے۔
  deu-1912: Jetzt aber zählst du meine Gänge. Hast du nicht acht auf meine Sünden?
  kan-2017: ಈಗ ನೀನು ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು ಲೆಕ್ಕಿಸಿ, ನನ್ನ ಪಾಪದ ಮೇಲೆ ಕಾವಲಾಗಿದ್ದೀಯಲ್ಲಾ!
  yap-yap: Ma aram e bay mu fal’eg i yaliy gubin yay ni gu ra yif’ eg, ma dab kum
    tay fenamyan ko pi denen rog.
  hlt-MCSB: Ka khokan he na tae pawn vetih ka tholhnah khaw na dawn mahpawh.
  mdy-ETH: ሃሢ ኔ ታኣኮ ሃንቲፆ ቢያ ዛጋኔ፤ ጋዓንቴ ጎሞ ኔ ታኣኮ ዓርቁዋሴ።»
  twi-ASANTE: Afei wobɛkan mʼanammɔntuo na worenni me bɔne akyi.
  eng-WEBU: But now you count my steps. Don’t you watch over my sin?
  wal-wal: Hegaappe guyyiyan, neeni tumuppe ta tangguwaa wochchana; shin ta nagaraa
    ta bolli qoodakka.
  spa-PDDPT: Porque ahora me cuentas los pasos y no das tregua a mi pecado.
  gun-gun: Ha'e rami vy reipapapa 'rã aguataa, ha'e nanema'endu'avei 'rã ajejavyague
    re.
  ilo-ULB: Bilangen ken imdengamto dagiti addangko; saanmonto a kankanayon a siputan
    ti basolko.
  kpg-kpg: Gei Goe ga dadaumada ogu heehee huogodoo, gei Goe hagalee hagailongo agu
    mee hala ala e haihai ko au.
  uig-ARA: بىراق سەن ھازىر ھەربىر دەسسىگەن قەدەملىرىمنى ساناپ، گۇناھىمنى كۆزىتىۋاتىسەنغۇ!
  sus-sus: Yakɔsi i n sanyi tongo ki birin igbɛma. I mu n ma yunubie toma.
  pon-2006: Ahnsowo komw pahn ketin mwasamwasahn kahk koaros en ei mour, ahpw komw
    sohte pahn ketin kupwukupwure dipei kan.
  jae-jae: Gebe aôm oc ojop ŋoc lêŋ ma oc ôsala ŋoc sec, taŋ gagôm naŋ atom.
  ksd-ksd: Una balaure bat kaugu vinavana, Ma una nuk vue kaugu varpiam.
  tur-YTC: Ama şimdi adımlarımı sayıyorsun. Günahımı gözetmiyor musun?
  grc-BRENT: Ἠρίθμησας δέ μου τὰ ἐπιτηδεύματα, καὶ οὐ μὴ παρέλθῃ σε οὐδὲν τῶν ἁμαρτιῶν
    μου;
  ind-AYT: Saat itu, Engkau pasti akan menghitung langkah-langkahku; Engkau tidak
    akan memperhatikan dosaku.
  nya-nya: Ndithudi pamenepo mudzayangʼana mayendedwe anga koma simudzalondola tchimo
    langa.
  hrv-hrv: A sad nad svakim mojim vrebaš korakom, nijednog mi grijeha nećeš oprostiti,
  mps-mps: Tama te sogo ena bilibode nago bugagia tonaluaibao. Tiali goli, nago eno
    dwai sęgę nedegobeo.
  tpi-tpi: Na long dispela taim bai yu was gut long olgeta wokabaut bilong mi. Tasol
    bai yu no kaunim ol sin bilong mi.
  dan-1931: Derimod tæller du nu mine Skridt, du tilgiver ikke min Synd,
  vie-OVCB: Bấy giờ Chúa sẽ canh giữ bước chân con, thay vì canh chừng tội lỗi con.
  guj-2017: તમે મારાં પગલાંને ગણો છો; શું તમે મારા પાપની તપાસ નથી રાખતા?
  pon-2006A: Ahnsowo komw pahn ketin mwasamwasahn kahk koaros en ei mour, ahpw komw
    sohte pahn ketin kupwukupwure dipei kan.
  por-BRBSL: Mas agora você conta meus passos. Você não cuida do meu pecado?
  cth-cth: Bangkongtetpawiteh, ka khokhnuknaw pueng be na touk. Hateiteh, ka yonnae
    naw hah na khen pouh hanh.
  twi-twi: Afei wobɛkan mʼanammɔntu na worenni me bɔne akyi.
  hlt-hlt: Ka khokan he na tae pawn vetih ka tholhnah khaw na dawn mahpawh.
  tbz-SIM: Di mmɔ̀nnì ɑ mɛ̀ nkɑ̀ɑmmɛ̀ n nɑcɛ̀fɔ̃̀tɛ̀, dɛ mɔ̀nnì kpɑɑnímu kɑ̀ɑ tɛ̃́nkɛ
    í yó mpɑkíí n yɛi.
  msy-2020: Eghtɨ dughiabar zurara, nɨ nan daroriba bar deravɨra dagh eghuvam. Egh
    nan arazir kurabagh nɨghnɨghan markɨ.
  dop-dop: Amɑ sɑŋɑ ɩlɛ, Ɩsɔ ɩsǝlɛ kɑɑ wɛɛ mɑ́ mɑ tɔɔ, nɑ ɩ́ kɑlǝɣɩ mɑ nɔɔhɛɛ.
  azb-azb: O zaman addımlarımı sayacaqsan, Günahımı nəzərə almayacaqsan.
  eng-DBY: 'For now thou numberest my steps: dost thou not watch over my sin?'
  hin-2017: परन्तु अब तू मेरे पग-पग को गिनता है, क्या तू मेरे पाप की ताक में लगा नहीं
    रहता?
  wol-KYG: Konoon yaay lim samay jéego, te doo ma topp samay bàkkaar.
  eng-YLT: But now, my steps Thou numberest, Thou dost not watch over my sin.
  eng-WYC-2017: Soothly thou hast numbered my steps; but spare thou my sins.
  eng-WMBB: But now you count my steps. Don’t you watch over my sin?
  urd-GVH: उस वक़्त भी तू मेरे हर क़दम का शुमार करता, लेकिन न सिर्फ़ इस मक़सद से कि
    मेरे गुनाहों पर ध्यान दे।
  rug-rug: Meke kote kopu luli ni Goi sari qua inene, ba lopu kote kopu luli ni Goi
    sari qua sinea.
  gaz-gaz: Yeroo sana ati tarkaanfii koo ni lakkoofta; cubbuu koo garuu hin toʼattu.
  fra-LSG: Mais aujourd’hui tu comptes mes pas, Tu as l’œil sur mes péchés;
  yal-yal: Anu iki, i n sigati kiin birin yatɛxi. Koni na waxatini, i mi fa n yulubine
    yatɛma,
  haw-1868: No ka mea, ano ke helu nei oe i kuu mau kapuwai; Aole anei oe e kiai mai
    nei i ko'u hewa?
  arb-NAV: حِينَئِذٍ تُحْصِي خَطْوَاتِي حَقّاً، وَلَكِنَّكَ لَا تُرَاقِبُ خَطِيئَتِي،
  ewe-ewe: Ekema àxlẽ nye afɔɖeɖewo, ke menye be wò ŋku nanɔ nye nu vɔ̃wo ŋu o.
  eng-LEE: 'Yet now thou numberest my steps: and thou waitest not with [the punishment
    of] my sin.'
  asm-FB: কিন্তু এতিয়া তুমি মোৰ ভৰিৰ খোজকো হিচাব কৰিছা; তুমি মোৰ পাপলৈ জানো চকু দি
    থকা নাই?
  sus-A: يَكْسِ عِ ﭑ سَنيِ تٌنفٌ كِ بِرِن عِفبّمَ. عِ مُ ﭑ مَ يُنُبِيٍ تٌمَ.
  fra-SBL: Mais maintenant, tu comptes mes pas. Ne veillez-vous pas sur mon péché ?
  hbo-hbo: כִּֽי־עַ֭תָּה צְעָדַ֣י תִּסְפֹּ֑ור לֹֽא־תִ֝שְׁמֹ֗ור עַל־חַטָּאתִֽי׃
  kik-kik: Hĩndĩ ĩyo nĩũgatara makinya makwa, no ndũkarũmbũiya mehia makwa.
  fra-NCL: Mais hélas ! Maintenant, tu comptes mes pas, tu as l’œil ouvert sur mes
    péchés ;
  cek-AK: Vaihi loe ka khok tangkannawk to na kroek moe, ka zaehaih to na khen ai
    boeh.
  cuk-cuk: Be an-gudiid emi be daked, an-isguedgindi bar be binsassulid.
  uig-CYR: Бирақ Сән һазир һәр бир дәссигән қәдәмлиримни санап, Гунайимни күзитиватисәнғу!
  tel-2017: అయితే ఇప్పుడు నేను వేసే అడుగులు నువ్వు లెక్కిస్తున్నావు. నేను చేసే పాపాలు
    నీకు కోపం తెప్పిస్తున్నాయి.
  hat-BSA: Paske koulye a, ou konte tout pa mwen fè yo. Èske Ou pa swiv peche m yo?
  kos-kos: Na kom fah karingin fahluk nukewa luk, A kom fah tia oakla ma koluk luk.
  hbo-WLC: כִּֽי־עַ֭תָּה צְעָדַ֣י תִּסְפּ֑וֹר לֹֽא־תִ֝שְׁמ֗וֹר עַל־חַטָּאתִֽי׃
  ibo-ibo: Nʼihi mgbe ahụ ị ga-agụ nzọ ụkwụ m niile ọnụ, ma ị gaghị agụkọ mmehie m.
  ory-ory: ମାତ୍ର ଏବେ ତୁମ୍ଭେ ମୋʼ ପାଦଗତି ଗଣନା କରୁଅଛ; ତୁମ୍ଭେ କʼଣ ମୋʼ ପାପ ପ୍ରତି ନିରୀକ୍ଷଣ
    କରୁ ନାହଁ?
  chk-chk: Mürin kopwe aleani iteiten ipweipwen pechei, nge kosap nengenifichi ai
    kewe tipis.
  rop-rop: Yu garra lukaftumbat langa mi, bat yu kaan kaundimat ol detlot nogudbala
    ting blanga main.
  ukr-1871: Бо тодї ти лїчив би кроки мої, та не підстерігав би гріха мого;
  deu-1951: Nun aber zählst du meine Schritte. Achtest du nicht auf meine Sünde?
  eng-JPS: But now Thou numberest my steps, Thou dost not even wait for my sin;
  srp-1865: A sada brojiš korake moje, i ništa ne ostavljaš za grijeh moj.
  lug-lug: Ddala ku olwo bw’olibala ebigere byange, naye tolyekaliriza bibi byange.
  heb-heb: כי עתה צעדי תספור לא תשמור על חטאתי׃
  ben-IRV: তুমি আমার পায়ের চিহ্ন গুনে থাকো এবং যত্ন নাও; তুমি আমার পাপের প্রতি লক্ষ
    রাখো না।
  pan-pan: ਪਰ ਹੁਣ ਤੂੰ ਮੇਰੇ ਕਦਮਾਂ ਨੂੰ ਗਿਣਦਾ ਹੈਂ, ਕੀ ਤੂੰ ਮੇਰੇ ਪਾਪ ਉੱਤੇ ਨਜ਼ਰ ਨਹੀਂ ਰੱਖਦਾ?
  mya-JVB: ယခုမှာ အကျွန်ုပ် ခြေရာ တို့ကို ကိုယ်တော်သည် ရေတွက် ၍၊ အကျွန်ုပ် အပြစ် တို့ကို
    စောင့် တော်မူ၏။
  hmo-hmo: Bona egu raka gabudia ibounai do oi itaia namonamo, to egu kara dika be
    do oi laloa lasi.
  urd-urd: लेकिन अब तो तू मेरे क़दम गिनता है; क्या तू मेरे गुनाह की ताक में लगा नहीं
    रहता?
  rus-SYN: ибо тогда Ты исчислял бы шаги мои и не подстерегал бы греха моего;
  bqc-SIM: Tia ńlɛ wɛ́tɛ ma yãkɛaↄi, gↄↄ bee ńyↄ̃ ma duuna yãda lↄo.
  tcz-CHONGTHU: Kachonsetna ho jouse navet khella nangin kakal son jousea neihonbit
    ding ahi.
  mar-mar: पण सध्या तू माझे प्रत्येक पाऊल मोजीत आहेस व माझ्या प्रत्येक पापा वर नजर
    ठेवीत आहेस.
  qub-qub: Llapanpitami chapämanquiman. Juchäcunataga mananami cäsupämanquimannachu.
  bqp-bqp: Gↄrↄ birea n wɛ́ nigↄ̃ tɛ́ ma yãkɛnanↄi, ama ĩni ma durunna yã da doro.
  hat-hat: Lè sa a, ou ta gade jan m'ap mache a, men, ou pa ta chonje sa m' te konn
    fè ki mal.
  eng-BSB: For then You would count my steps, but would not keep track of my sin.
  eng-WEBPB: But now you count my steps. Don’t you watch over my sin?
  kbq-kbq: Na'ankure menina nagama rerakaure'nama kama vanoma nehuazana negananki,
    kumi'ma huazamofona ohamprio.
  nhe-BL: Huan ta tijpohuasquía sesen huelta canque nijtlali noicxi, huan ax tijpohuasquía
    notlajtlacolhua.
  bus-bus: Gurↄↄ beeea n wɛ́ɛ égↄ̃ tɛ́ ma yãkɛnanↄzi, mↄde nɛ́ ma durun yã da dↄro.
  gub-BL: Erezekaiw putar herehe iawy haw iapo kar 'ym pà ihewe nehe. Nereiko kwaw
    herehe neme'e pà heremiapo ikatu 'ym ma'e hekar pà nehe.
  eng-DRA: Thou indeed hast numbered my steps, but spare my sins.
