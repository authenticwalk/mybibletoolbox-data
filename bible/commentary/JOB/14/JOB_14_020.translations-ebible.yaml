verse: JOB.014.020
translations:
  mal-C: അങ്ങ് അവരെ എന്നേക്കുമായി തള്ളിയിടുന്നു, അവൻ കടന്നുപോകുന്നു; അവിടന്ന് അവരുടെ
    മുഖം വിരൂപമാക്കുകയും അവരെ പറഞ്ഞയയ്ക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Du vergewaltigst ihn für immer, und er geht dahin, entstellst sein Antlitz
    und lässest ihn dahinfahren.
  lin-lin: Olongaka ye mbala moko, mpe akendaka na ye ; obebisaka elongi na ye mpe
    obenganaka ye.
  eng-LSV: You prevail [over] him forever, and he goes, || He is changing his countenance,
    || And You send him away.
  eng-GNV: 'Thou preuailest alway against him, so that he passeth away: he changeth
    his face when thou castest him away.'
  eng-WEBSTER: 'Thou prevailest for ever against him, and he passeth: thou changest
    his countenance, and sendest him away.'
  nhw-BL: Nochipa tiquintlani masehualme huan teipa san ixpolijtehuaj. Tiquinchihua
    masehualme ma huehuejtiyaca huan ma ixcuilichtiyaca huan teipa miquij.
  swh-ONEN: Humshinda mara moja kwa daima, naye hutoweka; waibadilisha sura yake na
    kumwondoa.
  bba-bba: Kpɑ ɑ nùn nɔni swɑ̃ɑ dɑbinu kpɛ̃ɛ. À n deemɑ u ǹ mɑɑ sɑ̃ɑ nɡe yellu, kpɑ
    ɑ nùn ɡirɑ u doonɑ.
  eng-KJVCPB: 'Thou prevailest for ever against him, and he passeth: Thou changest
    his countenance, and sendest him away.'
  luo-luo: Ihewe dichiel kendo mogik, kendo olal nono; iloko kit wangʼe, kendo igole
    e dier ji chuth.
  meu-meu: Oi ese o hadarerea hanaihanaiamu, bena e pukimu; oi ese vairana o ha-idauamu,
    bena o siaia ohomu.
  npi-ULB: तपाईंले सधैं उसलाई हराउनुहुन्छ, र ऊ मर्छ । तपाईंले उसको अनुहारको बद्लनुहुन्छ,
    र उसलाई मर्न दिनुहुन्छ ।
  yor-yor: Ìwọ ṣẹ́gun rẹ̀ láéláé, òun sì kọjá lọ! Ìwọ pa awọ ojú rẹ̀ dà, o sì rán
    an lọ kúrò.
  pes-OPCB: او را از توان می‌اندازی و پیر و فرتوت به کام مرگ می‌فرستی.
  tgl-ULB: Lagi mo siyang tinatalo, at siya ay pumapanaw; pinalitan mo ang kaniyang
    mukha at pinalayas mo siya para mamatay.
  hui-hui: Í̠ninaga hongo timbuni daligaore ngegome ti bope halu homelarili. Ti homalu
    tinaga denguiru mo tara halu aibe tobahe ngagola ai ti homenerunaga dindiha hama
    pudaba lariligoni.
  mya-mya: ကိုယ်တော်သည် လူကို အစဉ်နိုင်တော်မူ၍၊ လူသည်ကွယ်ပျောက်တတ်ပါ၏။ ထူးခြားသောမျက်နှာ
    ကို ပေး၍ အခြားသို့ လွှတ်လိုက်တော်မူ၏။
  bod-N: ཁྱེད་ནི་ནམ་ཡང་མི་ལས་རྒྱལ། ། དེ་རྣམས་འཆི་བར་འགྱུར་བ་དང་། ། དེའི་གདོང་བསྒྱུར་བར་མཛད་གྱུར་ནས།
    ། མཐའ་མར་དེ་དག་མངག་པར་འགྱུར། །
  sna-sna: Munomukunda kamwe chete zvachose, uye akasazovapo; munoshandura chiso chake
    mobva mamudzinga.
  spa-BLM: Tú prevaleces para siempre contra él, y él se va. Le cambias la cara y
    lo mandas a paseo.
  cac-cac: A ach te ec'b'al achn̈ej d'a quichan̈, tzon̈ ic'anxi meltzaj d'a juneln̈ej,
    tzac'an ixtax co sat yic tzon̈ chami.
  swh-ULB: Ninyi daima humshinda yeye, na yeye hupita mbali; Ninyi mnabadilisha uso
    wake na kumtuma yeye mbali kufa.
  bel-bel: Адціскаеш яго да канца, і ён сыходзіць; мяняеш яму твар і адсылаеш яго.
  deu-ELBBK: Du überwältigst ihn für immer, und er geht dahin; sein Angesicht entstellend,
    sendest du ihn weg.
  mbb-OT: Layun nu edaaǥa is etew ne ebpatey sikandin, ne ebeǥuwen nu is kegkeveeli
    kandin emun ebpatey en sikandin.
  mal-2015: നീ എപ്പോഴും അവനെ ആക്രമിച്ചിട്ടു അവൻ കടന്നുപോകുന്നു; നീ അവന്റെ മുഖം വിരൂപമാക്കി
    അവനെ അയച്ചുകളയുന്നു.
  rmc-rmc: Domareha les jekhvar a pro furt a mušinel te džal; čerineha leskro muj
    a bičhaveha les het.
  pes-OPV: بر او تا به ابد غلبه می‌کنی، پس می‌رود. روی او را تغییرمی دهی و او را رها
    می‌کنی.
  ron-1924: Ыл урмэрешть ынтруна ши се дуче; Ый скимоносешть фаца ши апой ый дай друмул.
  ben-OBCV: তুমি চিরকালের জন্য তাদের দমন করেছ, ও তারা বিলুপ্ত হয়েছে; তুমি তাদের মুখের
    চেহারা পরিবর্তিত করেছ ও তাদের পাঠিয়ে দিয়েছ।
  som-som: Weligaaba waad ka adkaataa isaga, oo isna wuu iska baxaa, Oo jaahiisa waad
    beddeshaa, oo waad iska dirtaa isaga.
  lat-VUC: 'Roborasti eum paululum, ut in perpetuum transiret: immutabis faciem ejus,
    et emittes eum.'
  eng-ASVBT: Thou prevailest forever against him, and he passeth; Thou changest his
    countenance, and sendest him away.
  ita-1885: Tu lo sopraffai in eterno, ed egli se ne va; Tu gli fai mutar faccia,
    e lo mandi via.
  eng-LXXUP: 'Thou drivest him to an end, and he is gone: Thou settest thy face against
    him, and sendest him away;'
  eng-ULB: You always defeat him, and he passes away; you change his face and send
    him away to die.
  spa-VBL: Los dominas continuamente y desaparecen; distorsionas sus rostros al morir
    y entonces los despides.
  fra-_FOB: Tu ne cesses de l'assaillir, et il s'en va; tu changes son aspect, et
    tu le renvoies.
  mal-mal: അങ്ങ് എപ്പോഴും അവനെ ആക്രമിച്ചിട്ട് അവൻ കടന്നുപോകുന്നു; അവിടുന്ന് അവന്റെ
    മുഖം വിരൂപമാക്കി അവനെ അയച്ചുകളയുന്നു.
  urd-GVR: Tū mukammal taur par us par ġhālib ā jātā to wuh kūch kar jātā hai, tū
    us kā chehrā bigāṛ kar use fāriġh kar detā hai.
  suz-BL: गे मेको आन कली गेना हना यो ग्रा‍नीनी। मिनु मुर बेक्‍नीम। गे मुर आन रां फाइश्‍शा
    ताइक्‍नीनी।
  eng-NOY: Thou prevailest against him continually, and he perisheth; Thou changest
    his countenance, and sendest him away.
  ita-1927: Tu lo sopraffai una volta per sempre, ed egli se ne va; gli muti il sembiante,
    e lo mandi via.
  ckb-ckb: بۆ هەتاهەتایە بەسەریدا زاڵ دەبیت و کۆتایی پێ دێت، ڕووی دەگۆڕیت و دەریدەکەیت.
  eng-BBE: You overcome him for ever, and he is gone; his face is changed in death,
    and you send him away.
  kan-OKCV: ನೀವು ಅವನ ಮೇಲೆ ಶಾಶ್ವತವಾಗಿ ಮೇಲುಗೈ ಸಾಧಿಸಿರುವದರಿಂದ ಅವನು ಹೊರಟು ಹೋಗುವನು; ನೀವು
    ಅವನ ಮುಖಭಾವವನ್ನು ಮಾರ್ಪಡಿಸಿ, ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಡುತ್ತೀರಿ.
  tam-2017: நீர் என்றைக்கும் அவனைப் பலமாக நெருக்குகிறதினால் அவன் போய்விடுகிறான்; அவனுடைய
    முகரூபத்தை மாற்றி அவனை அனுப்பிவிடுகிறீர்.
  spa-RV-1909: Para siempre serás más fuerte que él, y él se va; demudarás su rostro,
    y enviaráslo.
  ron-BTF: Îl învingi pentru totdeauna și el trece; îi schimbi înfățișarea și îl trimiți
    departe.
  eng-WEBP: You forever prevail against him, and he departs. You change his face,
    and send him away.
  eng-FBV: You continually overpower them and they pass away; you distort their faces
    in death and send them away.
  nld-1939: Gij slaat hem neer, hij gaat heen voor altijd; Gij verbleekt zijn gelaat,
    en zendt hem weg.
  nch-BL: Nochipa tiquintani masehualme huan teipa san ixpolijtehuaj. Tiquinchihua
    masehualme ma huehuejtiyaca huan ma ixcuijcuilichijtiyaca huan teipa miquij.
  vie-1934: Chúa hãm đánh và thắng hơn loài người luôn, đoạn nó đi qua mất; Chúa đổi
    sắc mặt nó, và đuổi nó đi.
  hin-CV: एक ही बार आप उसे ऐसा हराते हैं, कि वह मिट जाता है; आप उसका स्वरूप परिवर्तित
    कर देते हैं और उसे निकाल देते हैं.
  spa-BES: Prevaleces sobre el siempre, y él se va; Su rostro se cambia en la muerte,
    y lo envías lejos.
  tdx-tdx: Iambotraha’o nainai’e, le mihelañe añe; ovae’o ty tarehe’e vaho irahe’o
    mb’eo.
  tha-KJV: พระองค์​ทรงชนะเขาเสมอ และเขาก็ล่วงลับไป พระองค์​ทรงเปลี่ยนสี​หน​้าของเขาและทรงส่งเขาไปเสีย
  por-BR-2018: Sempre prevaleces contra ele, e ele passa; tu mudas o aspecto de seu
    rosto, e o despedes.
  deu-ELO: Du überwältigst ihn für immer, und er geht dahin; sein Angesicht entstellend,
    sendest du ihn hinweg.
  eng-WYC-2018: Thou madest a man strong (for) a little, that he should pass [into]
    without end; thou shalt change his face, and shalt send him out. (Thou makest
    a man strong for a little while, and then he passeth away forevermore; thou changeth
    his face, and then sendeth him away from thee.)
  epo-epo: Vi premas lin ĝis fino, kaj li foriras; Li ŝanĝas sian vizaĝon, kaj Vi
    forigas lin.
  uig-PIN: Sǝn mǝnggügǝ uning üstidin ƣalib kelisǝn, Xunga u dunyadin ketidu; uning
    qirayini tutuldurisǝn, Uni Ɵz yeningdin yiraⱪ ⱪilisǝn.
  beo-beo: Di da Dia gasaga osobo bagade dunu banenesili, e bu hamedafa misa:ne, sefasisa.
    E da bogobeba:le, odagi momogosa.
  tpi-OTNT: Yu save daunim ol long strong bilong yu na ol i dai. Na long taim ol i
    dai pinis, pes bilong ol i save kamap narakain, na yu salim ol i go long ples
    bilong ol man i dai pinis.
  hau-SA: Ka sha ƙarfinsa gaba ɗaya, sai ya ɓace, ka sauya yanayinsa ka kuma kore
    shi.
  uig-LAT: Sen menggüge uning üstidin ghalib kélisen, Shunga u dunyadin kétidu; uning
    chirayini tutuldurisen, Uni Öz yéningdin yiraq qilisen.
  nde-nde: Umehlula kanye angaphindi abekhona, adlule; uyabuguqula ubuso bakho umxotshe.
  ton-ton: '‌ʻOku ke mālohi maʻuaipē kiate ia, pea ʻoku mole ia: ʻoku ke liliu hono
    mata mo ke fekau ia ke ʻalu.'
  ces-1613: Přemáháš jej ustavičně, tak aby odjíti musil; proměňuješ tvář jeho, a
    propouštíš jej.
  eng-WMB: You forever prevail against him, and he departs. You change his face, and
    send him away.
  tam-TCV: நீர் அவனை ஒரேயடியாக மேற்கொள்கிறீர், அவன் இல்லாமல் போகிறான்; நீர் அவன் முகத்தோற்றத்தை
    வேறுபடுத்தி, அவனை விரட்டிவிடுகிறீர்.
  ceb-ULB: Padayon ka nga magapukan kaniya, ug siya mamatay; giusab mo ang iyang dagway
    ug gipalakaw aron mamatay.
  pol-UBG: Stale pokonujesz go, a on odchodzi; zmieniasz jego oblicze i odprawiasz
    go.
  agr-agr: Dutikam tuke emegkame, pujutchakam atankagtame, dutikam ukumatainum ekagtame.
  kyc-kyc: Emba keta iki porai renge palipala akali doko dopa pyuo dee epa nara lao
    pyao nembalu nembo nembelene. Banya lenge kambu doko alowa pyuo gyaa kyai pyuo
    kumuo pelyamo.
  urd-GVU: تُو مکمل طور پر اُس پر غالب آ جاتا تو وہ کوچ کر جاتا ہے، تُو اُس کا چہرہ
    بگاڑ کر اُسے فارغ کر دیتا ہے۔
  deu-1912: denn du stößest ihn gar um, daß er dahinfährt, veränderst sein Wesen und
    lässest ihn fahren.
  kan-2017: ನೀನು ಅವನಿಗೆ ಶಾಶ್ವತವಾದ ಅಪಜಯವನ್ನುಂಟು ಮಾಡಿದ್ದರಿಂದ ಅವನು ಗತಿಸಿ ಹೋಗುವನು. ನೀನು
    ಅವನ ಮುಖವನ್ನು ಮಾರ್ಪಡಿಸಿ ಅವನನ್ನು ತೊಲಗಿಸಿಬಿಡುವಿ.
  yap-yap: Ka mu gel ngomad ka mu chuwegmad ni dabkug sulod; yam’ e thiliyeg owchemad.
  hlt-MCSB: Anih te a yoeyah la na khulae tih a hmai a tal la a van daengah anih te
    na tueih.
  mdy-ETH: ኔኤኮ ዎልቃ ናንጊና ዒዛይዳ ዶዳኔ፤ ዒዚያ ባኣያ ማዓኔ፤ ዒዛኮ ማላሢ ኔ ላኣሚ ኔ ቤርታፓ ባይዛኔ።
  twi-ASANTE: Wotintim ne so prɛko pɛ, na ɔtwam kɔ; wosakyera ne nipasu na wogya no
    kwan.
  eng-WEBU: You forever prevail against him, and he departs. You change his face,
    and send him away.
  wal-wal: Neeni a merinau xoonaasa; yaatobare i bi aggees. A meraanne laammada, ne
    sinttappe yeddaasa.
  spa-PDDPT: Prevaleces para siempre contra él, y él se va. Desfiguras su rostro y
    lo despides.
  gun-gun: Ha'e kuery re ndepo'aka riae ramo ha'e kuery opa 'rã oje'oivy. Ha'e kuery
    pe nderova amboae rami rexa uka reve remondouka 'rã mombyry.
  ilo-ULB: Kankanayonmo a parmeken isuna, ket aglabas isuna; baliwam ti rupana ken
    papanawem tapno matay isuna.
  kpg-kpg: O mogobuna e maaloo i tangada, e hagau a mee gii hana hua hagadahi, ono
    golomada guu huli hua gi di made.
  uig-ARA: سەن مەڭگۈگە ئۇنىڭ ئۈستىدىن غالىب كېلىسەن، شۇڭا ئۇ دۇنيادىن كېتىدۇ؛ ئۇنىڭ
    چىرايىنى تۇتۇلدۇرىسەن، ئۇنى ئۆز يېنىڭدىن يىراق قىلىسەن.
  sus-sus: I nɔma adama ra, a fa faxa. I na gɛ a tɔɔrɔde, i a xanin aligiyama.
  pon-2006: Komw kin ketin powehdi aramas oh kadarala kohkohlahte; mese kin mwomwsuwedla
    ni eh kin mehla.
  jae-jae: Aôm ôku eŋ tulu e ênaŋa. Aôm ônam ênê laŋôanô ôkwi ma ôsakiŋ eŋ êc êna.
  ksd-ksd: A dekdekim i uvia pa ia, ma i panie; U vaenana pa ra pal a matana, ma u
    tul vue.
  tur-YTC: Ona sonsuza dek üstün gelirsin ve o ayrılır. Yüzünü değiştirip onu gönderirsin.
  grc-BRENT: Ὦσας αὐτὸν εἰς τέλος, καὶ ᾤχετο· ἐπέστησας αὐτῷ τὸ πρόσωπον, καὶ ἐξαπέστειλας,
  ind-AYT: Engkau menang atas dia untuk selamanya, dan dia berlalu. Engkau mengubah
    wajahnya, dan menyuruhnya pergi.
  nya-nya: Inu mumamugonjetsa kamodzinʼkamodzi ndipo munthuyo nʼkutheratu; Inu mumasintha
    maonekedwe a nkhope yake ndipo mumamutaya kutali.
  hrv-hrv: Oborio si ga - on ode za svagda, nagrđena lica, otjeran, odbačen.
  mps-mps: Nago bomogo augwali aiyaba elaluama, tama augwali isibo dao. Tama augwali
    isila pali sogo, augwaligo gesabidi gasagi yai pedalobo dao. Tama nago augwali
    te isila pali bidi dabego buluba taga palobo dao.
  tpi-tpi: Yu save daunim ol long strong bilong yu na ol i dai. Na long taim ol i
    dai pinis, pes bilong ol i save kamap narakain, na yu salim ol i go long ples
    bilong ol man i dai pinis.
  dan-1931: For evigt slår du ham ned, han går bort, skamskænder hans Ansigt og lader
    ham fare.
  vie-OVCB: Chúa đè bẹp con người, rồi người phải qua đi. Chúa thay sắc diện người
    và đuổi người đi khuất.
  guj-2017: તમે હમેશાં તેઓની પર જય મેળવો છો. અને પછી તે મૃત્યુ પામે છે; તમે તેને ઉદાસ
    ચહેરે મોકલી દો છો.
  pon-2006A: Komw kin ketin powehdi aramas oh kadarala kohkohlahte; mese kin mwomwsuwedla
    ni eh kin mehla.
  por-BRBSL: Você prevalece para sempre contra ele, e ele parte. Você muda seu rosto,
    e o manda embora.
  cth-cth: Ama teh poe na tâ teh, be a kahma awh. A mei na kâthungsak teh, alouklah
    na cei sak.
  twi-twi: Wutintim ne so prɛko pɛ, na otwa mu kɔ; wosakra ne nipasu na wugya no kwan.
  hlt-hlt: Anih te a yoeyah la na khulae tih a hmai a tal la a van daengah anih te
    na tueih.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ ò kòtɛ kòo do sɑ̃́ɑ̃̀ kɛ bɑ́ɑ́ ítɛ́, kɑ̀ɑ cɑɑ̀rɛ̀ o ììkɛ̀
    kóò pɛ̃ɛ̃.
  msy-2020: Nɨ uan gavgavimɨn me abɨri me ariaghiri. Egha me ariaghirir dughiam, men
    guaba igharagha gari, ezɨ nɨ me amadima me Oveaghuezibar Nguibamɨn zui.
  dop-dop: N tii yʋlʋ tɔɔ kɛ́ nɑ ń wɑkǝlɩ ɩ ɩsɛntɑɑ, nɑ ń tɔɣɔnɩ-ɩ nɑ ɩ́ tɛɛ nɑ pǝ́
    sɑɑlɩ.
  azb-azb: Onu əbədi məğlub edirsən, o köçüb gedir. Görkəmini dəyişdirib yola salırsan.
  eng-DBY: Thou prevailest for ever against him, and he passeth away; thou changest
    his countenance, and dismissest him.
  hin-2017: तू सदा उस पर प्रबल होता, और वह जाता रहता है; तू उसका चेहरा बिगाड़कर उसे
    निकाल देता है।
  wol-KYG: man ko, mu dëddu fàww, kanam ga soppiku, nga jalax.
  eng-YLT: Thou prevailest [over] him for ever, and he goeth, He is changing his countenance,
    And Thou sendest him away.
  eng-WYC-2017: Thou madest a man strong a little, that he should pass by without
    end; thou shalt change his face, and shalt send him out.
  eng-WMBB: You forever prevail against him, and he departs. You change his face,
    and send him away.
  urd-GVH: तू मुकम्मल तौर पर उस पर ग़ालिब आ जाता तो वह कूच कर जाता है, तू उसका चेहरा
    बिगाड़कर उसे फ़ारिग़ कर देता है।
  rug-rug: Ṉiṉira holani gami Goi ke lopu boka si gami meke mate; pa minate hobei
    Goi kineha mami meke garunu taloani gami.
  gaz-gaz: Ati bara baraan isa ni moota; innis ni bada; bifa isaa ni geeddarta; of
    irraas isa fageessita.
  fra-LSG: Tu es sans cesse à l’assaillir, et il s’en va; Tu le défigures, puis tu
    le renvoies.
  yal-yal: I muxune yɛngɛma habadan, e yi faxa, i yi e yɛtagin masara, i yi e kedi.
  haw-1868: 'Ke lanakila mau nei oe maluna ona, a hele aku no ia: Ke boopahaohao nei
    oe i kona maka, a hoouna aku ia ia.'
  arb-NAV: تَقْهَرُهُ دَفْعَةً وَاحِدَةً فَيَتَلاشَى، وَتُغَيِّرُ مِنْ مَلامِحِهِ
    وَتَطْرُدُهُ.
  ewe-ewe: Èdzea edzi kple ŋusẽ zi ɖeka eye ɖe wòvɔnae nye ekema; ètrɔa eƒe dzedzeme
    henyanɛ dzonae.
  eng-LEE: 'Thou assailest him with might without ceasing, till he passeth away: thou
    changest his countenance, and sendest him off.'
  asm-FB: তুমি তেওঁক একেবাৰে মৰমান্তিক আঘাত কৰাত, তেওঁ লোকান্তৰলৈ যায়। তুমি তেওঁৰ
    মুখ বিকৃত কৰি তেওঁক পঠাই দিয়া।
  sus-A: عِ نْمَ عَدَ مَ رَ، عَ قَ قَشَ. عِ نَ فّ عَ تْورْدٍ، عِ عَ شَنِن عَلِفِيَمَ.
  fra-SBL: Vous l'emportez à jamais sur lui, et il s'en va. Vous changez son visage,
    et le renvoyez.
  hbo-hbo: תִּתְקְפֵ֣הוּ לָ֭נֶצַח וַֽיַּהֲלֹ֑ךְ מְשַׁנֶּ֥ה פָ֝נָ֗יו וַֽתְּשַׁלְּחֵֽהוּ׃
  kik-kik: Wee ũmũtooragia o rĩmwe rĩa kũigana, nake agathira; ũgarũraga gĩthiithi
    gĩake ũrĩa kĩhaana, na ũkamũingata.
  fra-NCL: Tu l’abats sans retour, et il s’en va ; tu flétris son visage, et tu le
    congédies.
  cek-AK: Kami to na pazawk poe, anih loe anghmat ving boeh; anih ih mikhmai to nam
    khraisak moe, kalah bangah na patoeh ving.
  cuk-cuk: Bela-bela be we-dule oitoged, be we-dule-obelogega imaked, bar e-wagar-daklesuli
    be imaked. Deyob, be we-dule neg-uanse barmeted.
  uig-CYR: Сән мәңгүгә униң үстидин ғалип келисән, Шуңа у дуниядин кетиду; униң чирайини
    тутулдурисән, Уни Өз йениңдин жирақ қилисән.
  tel-2017: నువ్వు మనుషులను ఎప్పటికీ అణచివేస్తున్నావు గనుక వారు అంతరించిపోతారు. నువ్వు
    వాళ్ళ ముఖాలను చావు ముఖాలుగా మార్చివేసి వాళ్ళను వెళ్లగొట్టావు.
  hat-BSA: Ou vin fè l soumèt nèt pou tout tan, e li pati; Ou chanje aparans li, e
    voye l ale.
  kos-kos: Kom kunausla ku lun sie mwet ac lusulla ma pahtpat; Ac mutal irelik in
    misa lal.
  hbo-WLC: תִּתְקְפֵ֣הוּ לָ֭נֶצַח וַֽיַּהֲלֹ֑ךְ מְשַׁנֶּ֥ה פָ֝נָ֗יו וַֽתְּשַׁלְּחֵֽהוּ׃
  ibo-ibo: Ị na-egosi ya na ị karịrị ya ike, ma ha na-agabiga; ị na-eme ka ihu ya
    gbanwee, ma zilaga ya.
  ory-ory: ତୁମ୍ଭେ ସଦାକାଳ ତାହା ଉପରେ ଜୟଯୁକ୍ତ ହେଉଅଛ, ତେଣୁ ସେ ଚାଲିଯାଏ; ତୁମ୍ଭେ ତାହାର ମୁଖ
    ପରିବର୍ତ୍ତନ କରି ତାହାକୁ ଦୂର କରି ଦେଉଅଛ।
  chk-chk: Ka akufu i tori feilfeilachök pwe esap chüen nom. Ka siwili wowon won mesan
    o tinala.
  rop-rop: Wen melabat dai yu tjeinjim det wei hau melabat luk en yu pudumwei melabat
    olagijawan.
  ukr-1871: Ти тїсниш його до кінця; змінюєш вид його й відсилаєш.
  deu-1951: du überfällst ihn unaufhörlich, und er fährt dahin, du entstellst sein
    Angesicht und jagst ihn fort.
  eng-JPS: Thou prevailest for ever against him, and he passeth; Thou changest his
    countenance, and sendest him away.
  srp-1865: Nadvlaðuješ ga jednako, te odlazi, mijenjaš mu lice i otpuštaš ga.
  lug-lug: Omumalamu amaanyi omuwangula lumu n’aggweerawo ddala; okyusa enfaanana
    ye n’omugoba.
  heb-heb: תתקפהו לנצח ויהלך משנה פניו ותשלחהו׃
  ben-IRV: তুমি সব দিন তাকে হারাও এবং সে চলে যায়; তুমি তার মুখ পরিবর্তন কর এবং তাকে
    দূরে পাঠাও মরতে।
  pan-pan: ਤੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਉੱਤੇ ਪਰਬਲ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਚੱਲਿਆ ਜਾਂਦਾ ਹੈ, ਤੂੰ ਉਹ ਦਾ ਚਿਹਰਾ
    ਬਦਲ ਕੇ ਉਹ ਨੂੰ ਕੱਢ ਦਿੰਦਾ ਹੈਂ!
  mya-JVB: ကိုယ်တော်သည် လူ ကို အစဉ် နိုင် တော်မူ၍ ၊ လူသည်ကွယ်ပျောက် တတ်ပါ၏။ ထူးခြားသောမျက်နှာ
    ကိုပေး ၍ အခြားသို့ လွှတ် လိုက်တော်မူ၏။
  hmo-hmo: Oi ese taunimanima oi halusia hanaihanai, vadaeni idia boio. Idia edia
    vairana toana be idau, mase idia davaria dainai.
  urd-urd: तू हमेशा उस पर ग़ालिब होता है, इसलिए वह गुज़र जाता है। तू उसका चेहरा बदल
    डालता और उसे ख़ारिज कर देता है।
  rus-SYN: Теснишь его до конца, и он уходит; изменяешь ему лице и отсылаешь его.
  bqc-SIM: Ni gbãamↄɛ̀, ↄ̃ ì tá, ìli su lↄo, ni to aà ã́nuato, aà wɛ́ ì lilɛ.
  tcz-CHONGTHU: Nangin amaho chu hunam in nabol in, chule amun adalha jitauve. Nangin
    amaho chu thina in nasu melsen chule nasol mang jitai.
  mar-mar: तू नेहमीच त्याचा पराभव करतोस, तू तेथून निघून जातोस. तू त्यास दु:खी करतोस
    आणि त्याला मरणासाठी सोडून देतो
  qub-qub: Imaypis mana cananpämi runacunataga illgächinqui. Cay pachachöpis gongaycächinquina.
    Runaga chachayaycällarmi wañucun.
  bqp-bqp: Ndì gbãna mↄnɛ à tá, àdi su doro, ndì tó a ãn litɛ à andunia tó.
  hat-hat: Ou kraze yo nèt anba men ou, epi yo mouri. Ou fè moun pa ka rekonèt yo,
    epi ou voye yo ale.
  eng-BSB: You forever overpower him, and he passes on; You change his countenance
    and send him away.
  eng-WEBPB: You forever prevail against him, and he departs. You change his face,
    and send him away.
  kbq-kbq: Kagra hankavetinka maka knafina zamazeri zamagatere vava nehanke'za fanane
    nehazagenka, zamavufaga eri ruzahu hutenka huzmantanke'za friza nevaze.
  nhe-BL: Nochipa tiquintlani tlacame huan teipa san ixpolijtehuaj. Tiquinchihua tlacame
    ma huehuejtiyaca huan ma ixcuijcuilichihuica huan teipa miquij.
  bus-bus: Nɛɛ̀ gbãaa mↄ́nɛ à tá, è su dↄro, nɛɛ̀ tó à uu liɛ à anduna tó.
  gub-BL: Ereityk teko ne wà. A'e rupi oho tuwe wà. Amo ae hexakaw eremono wanupe
    ko ywy wi waho mehe ne wà.
  eng-DRA: 'Thou hast strengthened him for a little while, that he may pass away for
    ever: thou shalt change his face, and shalt send him away.'
