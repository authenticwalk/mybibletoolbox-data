verse: JOB.014.022
translations:
  mal-C: എന്നാൽ തന്റെ ശരീരത്തിലെ വേദനമാത്രം അവർ അറിയുന്നു, അവർ വിലപിക്കുന്നത് അവർക്കുവേണ്ടിമാത്രം.”
  deu-TKW: Nur über ihn selbst fühlt Schmerz sein Leib, und über ihn selbst trauert
