verse: JOB.014.005
translations:
  mal-C: ഒരു മനുഷ്യന്റെ നാളുകൾ നിർണയിക്കപ്പെട്ടിരിക്കുന്നു; അവന്റെ കാലചക്രം അങ്ങ്
    മാസക്കണക്കിൽ നിജപ്പെടുത്തിയിരിക്കുന്നു ലംഘിക്കാൻ നിർവാഹമില്ലാത്ത ഒരു പരിധി നിശ്ചയിച്ചുമിരിക്കുന്നു.
  deu-TKW: Wenn seine Tage fest bestimmt sind, die Zahl seiner Monde feststeht bei
    dir, du ihm ein Ziel gesetzt hast, das er nicht überschreiten kann,
  lin-lin: Mikolo ya moto ekatama ; okata motango ya basanza na ye mpe otia mondelo
    oyo akoki koleka te.
  eng-LSV: If his days are determined, || The number of his months [are] with You,
    || You have made his limit, || And he does not pass over;
  eng-GNV: 'Are not his dayes determined? the nober of his moneths are with thee:
    thou hast appointed his boundes, which he can not passe.'
  eng-WEBSTER: Seeing his days are determined, the number of his months is with thee,
    thou hast appointed his bounds that he cannot pass;
  nhw-BL: Toteco, ta tiquixquetztoc quesqui tonali sesen timasehualme tiitztose huan
    nelcototzi tonemilis. Quena, ta tiquixquetztoc quesqui metztli sesen tojuanti
    tiitztose huan amo aqui hueli quitlalilis niyon se tonali más.
  swh-ONEN: Siku za mwanadamu zimewekewa mpaka; umekwisha kutangaza idadi ya miezi
    yake na kuweka mpaka ambao hawezi kuuvuka.
  bba-bba: À n tɔnun wɑ̃ɑrun tɔ̃ru yi ɑ ten suru ɡɑrɑ, u ǹ mɑɑ sɑrɑmɔ mɛ.
  eng-KJVCPB: Seeing his days are determined, The number of his months are with thee,
    Thou hast appointed his bounds that he cannot pass;
  luo-luo: Ndalo dhano nosekwan chon; isechano kar romb dwechene, kendo iseketo gikone
    ma ok onyal kalo.
  meu-meu: Ena dina vada e gwauraidia, bona ena hua ihagaudia vada o diba; bona hetoana
    vada o henia, basine hanaidia;
  npi-ULB: मानिसको दिनहरू निर्धारित छन् । उसका महिनाहरूका सङ्ख्या तपाईंसितै छन् ।
    तपाईंले उसका सिमाहरू तोक्‍नुभएको छ, जसलाई उसले नाघ्न सक्दैन ।
  yor-yor: Ǹjẹ́ a ti pinnu ọjọ́ rẹ̀, iye oṣù rẹ̀ ń bẹ ní ọwọ́ rẹ, ìwọ ti pààlà rẹ̀,
    bẹ́ẹ̀ ní òun kò le kọjá rẹ̀.
  pes-OPCB: روزهای عمر او را از پیش تعیین کرده‌ای و او قادر نیست آن را تغییر دهد.
  tgl-ULB: Ang mga araw ng tao ay tiyak; Ang bilang ng kaniyang mga buwan ay nasa
    iyo; itinakda mo ang kaniyang mga hangganan para hindi siya makalampas.
  hui-hui: Wali agali ina dindi ogoria holenenaga horo ege malibi ogodaguaore helo
    lalu pongo bo wirigo mbiralime ibuore bolangua howa lu hole lalu ibunaga holene
    horo ege malibi dewa lone mo tago habehe ai ibu kabe.
  mya-mya: လူ၏နေ့ရက်တို့ကို မှတ်သား၍၊ သူနေရသော လအရေအတွက်ကို ကိုယ်တော်သည်သိသဖြင့်၊
    သူ မလွန်နိုင်သော အပိုင်းအခြားကို ထားတော်မူသော ကြောင့်၊
  bod-N: མི་ཡི་ཚེ་ལོར་ཚད་ཡོད་ཅིང་། ། ཟླ་རྣམས་ཁྱེད་ལ་རག་ལས་ཏེ། ། ཁྱེད་ཀྱིས་ཁོ་ལ་མཚམས་བཅད་ན།
    ། ཁོ་རང་དེ་ལས་བརྒལ་མི་སྲིད། །
  sna-sna: Mazuva omunhu akatarwa; makatema kuwanda kwemwedzi yake, mukamutarira miganhu
    yaasingagoni kudarika.
  spa-BLM: Viendo que sus días están determinados, el número de sus meses está contigo,
    y has designado sus límites que no puede pasar.
  cac-cac: A ach tic tzala' jantac tiempo syil junjun anima. Chequel yaji jaye' sb'isul
    c'ual squila', max yal yec' jayeocxo c'ual uuj.
  swh-ULB: Siku za mwanadamu zimeamriwa. Idadi ya miezi yake unayo wewe; umekiweka
    kikomo chake ambacho hawezi kukivuka.
  bel-bel: Калі дні яму вызначаны, і лік месяцаў ягоных у Цябе, калі Ты паклаў яму
    крэс, якога ён не пяройдзе,
  deu-ELBBK: Wenn denn bestimmt sind seine Tage, die Zahl seiner Monde bei dir sind,
    wenn du ihm Schranken gesetzt hast, die er nicht überschreiten darf,
  mbb-OT: Imbanglis nu en ke sengemenu keluǥayad is untung te etew. Ne kenè din egkepesubrahan
    is timpu he inteǥana nu kandin.
  mal-2015: അവന്റെ ജീവകാലത്തിന്നു അവധി ഉണ്ടല്ലോ; അവന്റെ മാസങ്ങളുടെ എണ്ണം നിന്റെ പക്കൽ;
    അവന്നു ലംഘിച്ചുകൂടാത്ത അതിർ നീ വെച്ചിരിക്കുന്നു
  rmc-rmc: Le manušeske hin dine leskre dživesa a tu rachines leskre čhona, tu leske
    thoďal o hraňici, save našťi predžal.
  pes-OPV: چونکه روزهایش مقدر است و شماره ماههایش نزد توست و حدی از برایش گذاشته‌ای
    که از آن تجاوز نتواند نمود.
  ron-1924: Дакэ зилеле луй сунт хотэрыте, дакэ й-ай нумэрат луниле, дакэ й-ай ынсемнат
    хотарул пе каре ну-л ва путя трече,
  ben-OBCV: একজন মানুষের আয়ুর দিনগুলি নির্ধারিত হয়ে আছে; তার মাসের সংখ্যা তুমি স্থির
    করে রেখেছ ও এমন এক সীমা স্থাপন করেছ যা সে ছাড়িয়ে যেতে পারে না।
  som-som: Maxaa yeelay, dadka cimrigiisu waa go'an yahay, oo inta bilood oo uu jirayo
    tiradoodana adigaa haya, Oo waxaad u dhigtay soohdin uusan dhaafi karin.
  lat-VUC: 'Breves dies hominis sunt: numerus mensium ejus apud te est: constituisti
    terminos ejus, qui præteriri non poterunt.'
  eng-ASVBT: Seeing his days are determined, The number of his months is with thee,
    And thou hast appointed his bounds that he cannot pass;
  ita-1885: Poichè i suoi giorni son determinati, E che il numero de' suoi mesi è
    appo te, E che tu gli hai posti i suoi termini, I quali egli non può trapassare,
  eng-LXXUP: 'If even his life should be but one day upon the earth: And his months
    are numbered by him: Thou hast appointed him for a time, and he shall by no means
    exceed it.'
  eng-ULB: Man's days are determined. The number of his months is with you; you have
    appointed his limits that he cannot pass.
  spa-VBL: 'Tú has determinado cuánto tiempo viviremos: el número de meses, un límite
    de tiempo para nuestras vidas.'
  fra-_FOB: Si ses jours sont déterminés, si le nombre de ses mois est fixé par-devers
    toi, si tu lui as prescrit des limites qu'il ne passera pas,
  mal-mal: അങ്ങയുടെ ജീവകാലത്തിന് അവധി ഉണ്ടല്ലോ; അവന്റെ മാസങ്ങളുടെ എണ്ണം അങ്ങയുടെ പക്കൽ;
    അവന് ലംഘിച്ചുകൂടാത്ത അതിര് അവിടുന്ന് വച്ചിരിക്കുന്നു
  lit-lit: Kadangi jo dienos yra nustatytos, jo mėnesių skaičius yra tavo žinioje;
    tu nustatei jo ribas, kurių jis negali peržengti.
  urd-GVR: Insān kī umr to muqarrar huī hai, us ke mahīnoṅ kī tādād tujhe mālūm hai,
    kyoṅki tū hī ne us ke dinoṅ kī wuh had bāndhī hai jis se āge wuh baṛh nahīṅ saktā.
  suz-BL: मुर आ ब्रोंइतीक नाक्‍ती हिक्‍शा वोइश्‍शो बाक्‍नीम। मिनु मेको गिश महिना ब्रोंइ‍शो
    बाक्‍नीमी, मेको तुइक्‍नीनी। इन देंशो नाक्‍त लाक्‍ने मचाप्‍नीम। भजन संग्रह ३१:१६;
    भजन संग्रह ३९:५
  eng-NOY: Seeing that his days are determined, And the number of his months, with
    thee, And that thou hast appointed him bounds which he cannot pass,
  ita-1927: Giacché i suoi giorni son fissati, e il numero de’ suoi mesi dipende da
    te, e tu gli hai posto un termine ch’egli non può varcare,
  ckb-ckb: جا ئەگەر ڕۆژانی هەرکەسێک دیاریکراو بێت و ژمارەی مانگەکانی لای تۆ بێت و
    کاتێکت بۆ دیاریکردبێت کە لێی تێنەپەڕێت،
  eng-BBE: If his days are ordered, and you have knowledge of the number of his months,
    having given him a fixed limit past which he may not go;
  kan-OKCV: ಮನುಷ್ಯನ ದಿನಗಳು ಇಷ್ಟೇ ಎಂದು ತೀರ್ಮಾನವಾಗಿದೆ; ಅವನ ತಿಂಗಳುಗಳ ಲೆಕ್ಕ ದೇವರೇ ನಿಮ್ಮ
    ಬಳಿಯಲ್ಲಿ ಇದೆ; ಅವನು ದಾಟಲಾರದ ಹಾಗೆ ಅವನಿಗೆ ಮೇರೆಗಳನ್ನು ನೇಮಿಸಿದ್ದೀರಿ.
  tam-2017: அவனுடைய நாட்கள் இவ்வளவுதான் என்று குறிக்கப்பட்டிருப்பதால், அவனுடைய மாதங்களின்
    எண்ணிக்கை உம்மிடத்தில் இருக்கிறது; அவன் கடந்துபோகமுடியாத எல்லையை அவனுக்கு ஏற்படுத்தினீர்.
  spa-RV-1909: 'Ciertamente sus días están determinados, y el número de sus meses
    está cerca de ti: tú le pusiste términos, de los cuales no pasará.'
  ron-BTF: Văzând că zilele îi sunt hotărâte, numărul lunilor sale sunt cu tine; tu
    i-ai rânduit hotarele lui ca el să nu le poată trece;
  eng-WEBP: Seeing his days are determined, the number of his months is with you,
    and you have appointed his bounds that he can’t pass.
  eng-FBV: You have determined how long we shall live—the number of months, a time
    limit on our lives.
  nld-1939: 'Maarwanneer dus zijn dagen zijn vastgesteld, Het getal zijner maanden
    door U is bepaald, Gij hem zijn grens hebt gesteld, die hij niet overschrijdt:'
  nch-BL: Toteco, ta tiquixquetztoc quesqui tonati sesen masehuali itztos huan nelcototzi
    tonemilis. Quena, ta tiquixquetztoc quesqui metzti sesen ten tojuanti tiitztose
    huan amo aqui hueli quitalilis yon se tonati más.
  vie-1934: Nếu các ngày của loài người đã định rồi, Nếu số tháng người ở nơi Chúa,
    Và Chúa đã định giới hạn cho người, mà người không qua khỏi được,
  hin-CV: इसलिये कि मनुष्य का जीवन सीमित है; उसके जीवन के माह आपने नियत कर रखे हैं.
    साथ आपने उसकी सीमाएं निर्धारित कर दी हैं, कि वह इनके पार न जा सके.
  spa-BES: Si sus días están ordenados, y tienes conocimiento del número de sus meses,
    habiéndole dado un límite fijo más allá del cual no puede ir;
  tdx-tdx: Kanao fa nalahatse o andro’eo, fa ama’o ty ia’ o vola’eo vaho fa najado’o
    o efetse tsy handilara’eo,
  tha-KJV: วันเวลาของเขาถูกกำหนดไว้เสียแล้ว และจำนวนเดือนของเขาก็​อยู่​กับพระองค์
    พระองค์​ทรงกำหนดขอบเขตของเขาไม่​ให้​เขาผ่านไปได้
  por-BR-2018: Visto que seus dias já estão determinados, e contigo está o número
    de seus meses, tu lhe puseste limites, dos quais ele não passará.
  deu-ELO: Wenn denn bestimmt sind seine Tage, die Zahl seiner Monde bei dir sind,
    wenn du ihm Schranken gesetzt hast, die er nicht überschreiten darf,
  eng-WYC-2018: The days of a man be short, and the number of his months be with thee;
    thou hast set, either ordained, his terms, which may not be (over)passed.
  epo-epo: Se liaj tagoj estas difinitaj, la nombro de liaj monatoj estas ĉe Vi; Vi
    difinis lian limon, kiun li ne transpasos.
  uig-PIN: Insanning künliri bekitilgǝndikin, Uning aylirining sani Sening ilkingdǝ
    bolƣandikin, Sǝn uning ɵtsǝ bolmaydiƣan qǝklirini bekitkǝndikin,
  beo-beo: Gode! Di da ninia esalumu ode amola oubi amo ninia hame lalelegei esoga
    ilegesa. Di da amo ilegeiba:le, bu afadenemu da hamedeidafa.
  tpi-OTNT: Yu bin makim pinis hamas de na yia mipela i ken i stap laip. Na i no gat
    wanpela man inap skruim hap taim moa long laip bilong en.
  hau-SA: An lissafta kwanakin mutum; ka riga ka ɗibar masa watanni, ka yi masa iyaka,
    ba zai iya wuce iyakar ba.
  uig-LAT: Insanning künliri békitilgendikin, Uning aylirining sani Séning ilkingde
    bolghandikin, Sen uning ötse bolmaydighan cheklirini békitkendikin,
  nde-nde: Insuku zomuntu zimisiwe; uzibekile izinyanga zokuphila kwakhe wabeka lemikhawulo
    angeke ayeqe.
  ton-ton: He kuo tukupau hono ngaahi ʻaho, ko e lau ʻo hono ngaahi māhina ʻoku ʻiate
    koe, kuo ke tuʻutuʻu ni hono fakangatangata ʻe ʻikai te ne toloiʻi;
  ces-1613: 'Poněvadž vyměřeni jsou dnové jeho, počet měsíců jeho u tebe, a cíles
    jemu položil, kterýchž by nepřekračoval:'
  eng-WMB: Seeing his days are determined, the number of his months is with you, and
    you have appointed his bounds that he can’t pass.
  tam-TCV: மனிதனுடைய நாட்கள் குறிக்கப்பட்டிருக்கின்றன; அவனுடைய மாதங்களையும் நீரே நிர்ணயித்திருக்கிறீர்,
    அவன் கடக்கமுடியாத எல்லைகளைக் குறித்திருக்கிறீர்.
  ceb-ULB: Gitagal na ang adlaw sa tawo. Ang gidaghanon sa iyang mga bulan anaa kanimo;
    gitakda mo ang iyang kinutoban nga dili niya malabang.
  pol-UBG: Gdyż jego dni są ustalone, liczba jego miesięcy jest u ciebie; wyznaczyłeś
    mu kres, którego nie może przekroczyć.
  agr-agr: Aents aidaush wajupa tsawantak juju nugka juwish batsamsagtinaita duka
    ame dekame, tuja ii jakatnuk tsawantak mamikiamui, nunú inagkeakik pujumaitsuji.
  kyc-kyc: Banya yuu gii kanape karara dusipa embame lao retenge dokona kapa karapala
    yalara ingya nalyamo.
  urd-GVU: انسان کی عمر تو مقرر ہوئی ہے، اُس کے مہینوں کی تعداد تجھے معلوم ہے، کیونکہ
    تُو ہی نے اُس کے دنوں کی وہ حد باندھی ہے جس سے آگے وہ بڑھ نہیں سکتا۔
  deu-1912: Er hat seine bestimmte Zeit, die Zahl seiner Monden steht bei dir; du
    hast ein Ziel gesetzt, das wird er nicht überschreiten.
  kan-2017: ಮನುಷ್ಯನ ದಿನಗಳು ಇಷ್ಟೇ ಎಂಬುದು ತೀರ್ಮಾನವಾಗಿದೆಯಲ್ಲಾ; ಅವನ ತಿಂಗಳುಗಳ ಲೆಕ್ಕವು ನಿನಗೆ
    ಗೊತ್ತು; ದಾಟಲಾರದ ಗಡಿಗಳನ್ನು ಅವನಿಗೆ ನೇಮಿಸಿದ್ದಿ.
  yap-yap: Ra be’ ma kan mu’ i duwgiliy n’umngin nap’an e yafos rok — urngin e pul
    ni nge par nib fos. Ka mu duwgiliy kamta’, ni dabkiyag i thilyeg.
  hlt-MCSB: A khohnin neh a hla taenah khaw namah taengah hangdang. A oltlueh te a
    oltlueh bangla na saii tih poe thai pawh.
  mdy-ETH: ዓሲኮ ናንጊ ሌዔ ዔርቲ ጌሢንቴያኬ፤ ናንጋ ዓጊናኣ ኔ ቤርታ ፓይዲንቴያኬ፤ ኔ ናንጋንዳጉዲ ጌሤማፓ ዑሣ ዓኣዻይ ባኣሴ።
  twi-ASANTE: Woahyehyɛ onipa nkwa nna; woahyɛ nʼabosome dodoɔ ato hɔ na woahyɛ no
    ɛberɛ a ɔrentumi ntra.
  eng-WEBU: Seeing his days are determined, the number of his months is with you,
    and you have appointed his bounds that he can’t pass.
  wal-wal: Asi de7ana laittati zawati uttidosona; i de7ana aginaakka neeni qooda wottadasa;
    neeni wottido zawaappe aadhdhiyaabi baawa.
  spa-PDDPT: Ciertamente sus días están determinados, y el número de sus meses depende
    de Ti. Tú le fijaste sus límites, de los cuales no pasará.
  gun-gun: Ha'e kuery ikuai aguã ára reipapa ma voi imoiny, ndereve ae oĩ mbovy jaxy
    pa ikuai aguã. Avakue rekove rejoko rire ha'e va'e rovai ndoaxai 'rãe.
  ilo-ULB: Naikeddengen dagiti al-aldaw ti tao; Adda kenka dagiti bilang dagiti bulbulanna;
    dinutokam ti pagpatinggaanna a saanna a mabalin a labsan.
  kpg-kpg: Di waalooloo o dono mouli la gu modongoohia hua i mua, di hulu o nia malama
    ala e mouli iei mee la guu lawa di dugu, gei e deemee di huli.
  uig-ARA: ئىنساننىڭ كۈنلىرى بېكىتىلگەندىكىن، ئۇنىڭ ئايلىرىنىڭ سانى سېنىڭ ئىلكىڭدە
    بولغاندىكىن، سەن ئۇنىڭ ئۆتسە بولمايدىغان چەكلىرىنى بېكىتكەندىكىن،
  sus-sus: Xa i tan nan mixi xa simaya kɔnti ragirixi, xa i tan nan natɛ tongoxi a
    xa simaya kɔnti dande ma,
  pon-2006: Reireien ahnsoun eh mour kin kileldier mwohn eh pahn imwisekla— sounpwong
    depe e pahn momourki. Komw ketin kileledier, oh sohte me pahn wekidala.
  jae-jae: gebe nê bêc aôm kôsa sa su ma nê ajôŋ ŋanamba gêc aômŋa. Ma aôm kôkêŋ ênê
    noc, taŋ eŋ êŋgêli atom naŋ.
  ksd-ksd: Di ga luk value kana umana bung, ma ra niluluk i kana umana gai i ki piram,
    U ga tar vakilang ra langun ta kana nilaun, ma pa i tale ba na bolo lake tana;
  tur-YTC: Mademki onun günleri belirlenmiş, Aylarının sayısı senin yanındadır, Onun
    sınırlarını da sen koydun ve öteye geçemez.
  grc-BRENT: ἐὰν καὶ μία ἡμέρα ὁ βίος αὐτοῦ ἐπὶ τῆς γῆς· ἀριθμητοὶ δὲ μῆνες αὐτοῦ
    παρʼ αὐτοῦ· εἰς χρόνον ἔθου, καὶ οὐ μὴ ὑπερβῇ.
  ind-AYT: Karena hari-hari manusia sudah ditentukan, jumlah bulannya ada pada-Mu;
    Engkau telah menetapkan batas-batasnya yang tidak dapat dia langgar.
  nya-nya: Masiku a munthu ndi odziwikiratu; munakhazikitsa chiwerengero cha miyezi
    yake ndipo munamulembera malire amene sangathe kuwalumpha.
  hrv-hrv: Pa kad su njegovi dani odbrojeni, kad mu broj mjeseci o tebi ovisi, kad
    mu granicu stavljaš neprijelaznu,
  mps-mps: Da e tǫde bidabo bubuga dali, kibu be dali si polo bodolu muai dao. Bidi
    mego aga bidabo bubuga bobobage ma ilabo usu egobeo.
  tpi-tpi: Yu bin makim pinis hamas de na yia mipela i ken i stap laip. Na i no gat
    wanpela man inap skruim hap taim moa long laip bilong en.
  dan-1931: Når hans Dages Tal er fastsat, hans Måneder talt hos dig, og du har sat
    ham en uoverskridelig Grænse,
  vie-OVCB: Chúa đã an bài số ngày của đời sống chúng con. Chúa biết rõ chúng con
    sống bao nhiêu tháng, và giới hạn không thể vượt qua.
  guj-2017: તેના આયુષ્યની મર્યાદા નક્કી કરેલી છે, તેના મહિનાઓની ગણતરી તમારા હાથમાં
    છે. તમે તેની હદ નક્કી કરી છે તેને તે ઓળંગી શકે નહિ.
  pon-2006A: Reireien ahnsoun eh mour kin kileldier mwohn eh pahn imwisekla— sounpwong
    depe e pahn momourki. Komw ketin kileledier, oh sohte me pahn wekidala.
  por-BRBSL: Seeing seus dias estão determinados, o número de seus meses está com
    você, e você indicou seus limites que ele não pode passar.
  cth-cth: A hninnaw hah atueng khoe hnukkhu hoi, thapa nâyittouh maw tie hah na kut
    dawk ao. A tapuet thai hoeh nahanelah khori hoi a ngang pouh.
  twi-twi: Woahyehyɛ onipa nkwa nna; woahyɛ nʼasram dodow ato hɔ na woahyɛ no bere
    a ɔrentumi ntra.
  hlt-hlt: A khohnin neh a hla taenah khaw namah taengah hangdang. A oltlueh te a
    oltlueh bangla na saii tih poe thai pawh.
  tbz-SIM: A mɛ nkɑ̀ɑ̀mɛ̀mu o we kɛ yɛ̃́ o tɑ̃̀ɑ̃̀bɛ̀ bo bɛ̀dɛ̀, ɑ ò kèétɛ́mu kumɑ̀nku
    ò í yóó nɑ kɛ́séntɛ́ kù.
  msy-2020: Nɨ en ikɨrɨmɨrimɨn ababanim atɨgha gɨfa, eghtɨ e manmaghɨn dughiaba ko
    azenibar nguazir kamɨn ikiam? Gumazitam uan ikɨrɨmɨrim bagh ua dughiatam gisɨvaghan
    kogham.
  dop-dop: Anɩ Ɩsɔ tɛmɑ yʋlʋ ɩsɔtʋnɑɑ kɛ kɑlʋɣʋ nɑ ɩ́ sɩɩ ɩ kʋyɛɛŋ. Ɩsɔ n tɛmɑ yʋlʋ
    weesuɣu tǝnɑɣɑ kɛ pɩɩʋ ɩ kɑɑ ŋmɑɑ kɑ tɔɔ.
  azb-azb: İnsana ömür günləri müəyyən edilib, Aylarının sayını Sən bilirsən, Ömrü
    üçün müəyyən hədd qoymusan, Bu həddi keçən yoxdur.
  eng-DBY: If his days are determined, if the number of his months is with thee, [and]
    thou hast appointed his bounds which he must not pass,
  hin-2017: मनुष्य के दिन नियुक्त किए गए हैं, और उसके महीनों की गिनती तेरे पास लिखी
    है, और तूने उसके लिये ऐसा सीमा बाँधा है जिसे वह पार नहीं कर सकता,
  wol-KYG: Ndegam yaa dogalal nit ay fanam, lim ay weeram, dogal àpp ba, te du jaas,
  eng-YLT: If determined are his days, The number of his months [are] with Thee, His
    limit Thou hast made, And he passeth not over;
  kne-kne: Kineddengam di bilang di agew ya bowan ay panbiyagan di ipogaw. Kineddengam
    di kaandon di biyag da et adi mabalin ay mabaliwan.
  eng-WYC-2017: The days of a man be short, and the number of his months be with thee;
    thou hast set, either ordained, his terms, which may not be passed.
  eng-WMBB: Seeing his days are determined, the number of his months is with you,
    and you have appointed his bounds that he can’t pass.
  urd-GVH: इनसान की उम्र तो मुक़र्रर हुई है, उसके महीनों की तादाद तुझे मालूम है, क्योंकि
    तू ही ने उसके दिनों की वह हद बाँधी है जिससे आगे वह बढ़ नहीं सकता।
  rug-rug: Agoi ele pada vekoi sari rane tana tie, Agoi gilania visa sidara si kote
    toa si asa. Ele pada i Goi meke lopu boka ta hobe.
  gaz-gaz: Barri jireenya namaa murtaaʼaa dha; baayʼinni jiʼoota isaas si bira jira;
    daangaa inni darbuu hin dandeenye daangessiteefii jirta.
  fra-LSG: Si ses jours sont fixés, si tu as compté ses mois, Si tu en as marqué le
    terme qu’il ne saurait franchir,
  yal-yal: I bata muxuna siimayaan danna ragidi, i yi a siimayaan kikene yatɛ, a mi
    danguɛ naxanye ra i naxanye saxi.
  haw-1868: No ka mea, ua heluia kona mau la, A ia oe no ka huina o kona mau malama,
    Ua hoonoho oe i kona mau mokuna, i hiki ole ai ia ke ae aku;
  arb-NAV: فَإِنْ كَانَتْ أَيَّامُهُ مَحْدُودَةً، وَعَدَدُ أَشْهُرِهِ مَكْتُوباً لَدَيْكَ،
    وَعَيَّنْتَ أَجَلَهُ فَلا يَتَجَاوَزُهُ،
  ewe-ewe: Èɖo ame ƒe ŋkekewo ɖi xoxo; èɖo eƒe ɣletiwo da ɖi eye nèɖo liƒo siwo dzi
    mate ŋu agbɔ o la ɖi nɛ.
  eng-LEE: 'Seeing that his days are determined, the number of his months are [fixed]
    with thee, that thou hast set his bounds which he cannot pass:'
  asm-FB: তেওঁৰ আয়ুসৰ দিন নিশ্চয় কৰা হ’ল, তেওঁৰ মাহৰ সংখ্যা তুমি জানি আছা, আৰু তেওঁ
    পাৰ হ’ব নোৱাৰাকৈ তুমি তেওঁৰ সীমা স্থাপন কৰিলা;
  sus-A: شَ عِ تَن نَن مِشِ شَ سِمَيَ كْنتِ رَفِرِشِ، شَ عِ تَن نَن نَتّ تٌنفٌشِ عَ
    شَ سِمَيَ كْنتِ دَندٍ مَ،
  fra-SBL: Voyant que ses jours sont déterminés, le nombre de ses mois est avec vous,
    et vous avez nommé ses limites qu'il ne peut pas dépasser.
  hbo-hbo: אִ֥ם חֲרוּצִ֨ים ׀ יָמָ֗יו מִֽסְפַּר־חֳדָשָׁ֥יו אִתָּ֑ךְ *חֻקֹּו (חֻקָּ֥יו)
    עָ֝שִׂ֗יתָ וְלֹ֣א יַעֲבֹֽור׃
  kik-kik: Matukũ ma mũndũ nĩ matare; nĩũtuĩte mũigana wa mĩeri yake, na nĩũmũigĩire
    mĩhaka ĩrĩa ataangĩkĩra.
  fra-NCL: Si les jours de l’homme sont comptés, si tu as fixé le nombre de ses mois,
    si tu as posé un terme qu’il ne doit pas franchir,
  cek-AK: Kami ih aninawk to kroek moe, khrah nazetto maw oh pae vop, tiah na panoek
    pae pongah, anih mah poeng thai han ai ah ramri to na sak pae.
  cuk-cuk: Dulega ibagan-bergued bato sogles maid, bee be, bato ega niiwarbigwa-wilub-gudiguega
    ega ibagan mesisad. Degisoggu, gege a-ibagan-obicha gudii gued, ar deyob be imaksad.
  uig-CYR: Инсанниң күнлири бекитилгәндикин, Униң айлириниң сани Сениң илкиңдә болғандикин,
    Сән униң өтсә болмайдиған чәклирини бекиткәндикин,
  tel-2017: మనిషి ఎంతకాలం బ్రతకాలో దానికి పరిమితి నువ్వే నియమిస్తావు. అతడు ఎన్ని నెలలు
    జీవిస్తాడో నీకు తెలుసు.
  hat-BSA: Konsi fòs jou li yo avèk Ou, fòs mwa li yo avèk Ou. Ou te etabli limit
    li ke li p ap kab depase.
  kos-kos: Lusen moul lal nuna oakwuki na meet — Aok, pisen malem ma el ac moul uh.
    Kom orala tari oakwuk lom, ac tia ku in ikilyukla.
  hbo-WLC: אִ֥ם חֲרוּצִ֨ים ׀ יָמָ֗יו מִֽסְפַּר־חֳדָשָׁ֥יו אִתָּ֑ךְ חקו עָ֝שִׂ֗יתָ
    וְלֹ֣א יַעֲבֽוֹר׃
  ibo-ibo: Ị kpebiela ụbọchị ndụ nke mmadụ; ị kabiela ọnụọgụgụ nke ọnwa ya niile,
    kpaakwa oke ebe ọ na-agaghị agabiga.
  ory-ory: ତାହାର ଦିନସବୁ ନିର୍ଣ୍ଣୀତ, ତାହାର ମାସ-ସଂଖ୍ୟା ତୁମ୍ଭଠାରେ ଅଛି ଓ ତୁମ୍ଭେ ତାହାର ସୀମା
    ନିରୂପଣ କରିଅଛ, ଏଣୁ ସେ ତାହା ଲଙ୍ଘନ କରିପାରେ ନାହିଁ?
  chk-chk: Pokiten ränin manauen eman aramas ra aükük, nge en ka silei iteiten maramen
    manauan, ka pwal aükü müchülan ränin manauan pwe esap tongeni soposopola,
  rop-rop: Blanga wi taim langa dijan wel yubin meigim, en melabat kaan tjeinjim.
  ukr-1871: Коли ж йому днї визначені, й число місяцїв його в тебе, коли ти назначив
    йому гряницю, що її не переступить,
  deu-1951: Wenn doch seine Tage und die Zahl seiner Monde bei dir bestimmt sind und
    du ihm ein Ziel gesetzt hast, das er nicht überschreiten kann,
  eng-JPS: Seeing his days are determined, the number of his months is with Thee,
    and Thou hast appointed his bounds that he cannot pass;
  srp-1865: Izmjereni su dani njegovi, broj mjeseca njegovijeh u tebe je; postavio
    si mu meðu, preko koje ne može prijeæi.
  lug-lug: Ennaku z’omuntu zaagererwa, wagera obungi bw’emyezi gye era n’oteekawo
    ekkomo ly’atasobola kusukka.
  heb-heb: אם חרוצים ימיו מספר חדשיו אתך חקו עשית ולא יעבור׃
  ben-IRV: মানুষের দিন নির্ধারিত, তার মাসের সংখ্যা তার সঙ্গে আছে, তুমি তার সীমা ঠিক
    করেছ যা সে পার করতে পারে না।
  pan-pan: ਮਨੁੱਖ ਦੇ ਦਿਨ ਠਹਿਰਾਏ ਹੋਏ ਹਨ, ਅਤੇ ਉਹ ਦੇ ਮਹੀਨਿਆਂ ਦੀ ਗਿਣਤੀ ਤੂੰ ਕੀਤੀ ਹੋਈ ਹੈ,
    ਤੂੰ ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਬਣਾਇਆ ਜਿਸ ਨੂੰ ਉਹ ਪਾਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।
  mya-JVB: လူ ၏နေ့ ရက်တို့ကို မှတ်သား ၍၊ သူ နေရသော လ အရေ အတွက်ကို ကိုယ်တော်သည်သိသဖြင့်၊
    သူ မ လွန် နိုင်သော အပိုင်း အခြားကို ထား တော်မူသောကြောင့်၊
  hmo-hmo: Taunimanima ena mauri dinadia, be Dirava ese ia gwauraia guna vadaeni.
    Hua hida do ia mauri noho? Dirava sibona ese unai ia gwauraia. Tau ta ese unai
    dala ia haidaua diba lasi.
  urd-urd: उसके दिन तो ठहरे हुए हैं, और उसके महीनों की ता'दाद तेरे पास है; और तू ने
    उसकी हदों को मुक़र्रर कर दिया है, जिन्हें वह पार नहीं कर सकता।
  rus-SYN: Если дни ему определены, и число месяцев его у Тебя, если Ты положил ему
    предел, которого он не перейдет,
  bqc-SIM: N gbɛ̃nazĩna gↄↄ dìlɛɛ̀, aà mↄ dasilɛ dɛ n yã́ ũɛ, n aà wɛ̃ lɛ́ dàɛ̀,
    a fↄ̃ vĩao.
  tcz-CHONGTHU: Kahin khou jong achom asau teptohsa nakoi ahin, lha ijat kahin diu
    ham tijong nahetsa ahi. Chule mitphet kah khat hin be ding jong neiphal peh pouve.
  mar-mar: मनुष्याचे आयुष्य मर्यादित आहे, मनुष्याने किती जगायचे ते तूच ठरवतोस. तूच
    त्याची मर्यादा निश्चित करतोस आणि ती तो बदलू शकत नाही.
  qub-qub: Runa ayca wata cawananpäpis gammi camacächinqui. Imay junajcama cawananpäpis
    gammi señalapanqui.
  bqp-bqp: N bisãsiri gↄrↄ dìtɛnɛ, a mↄ lɛ́ kú n ↄĩ, n a wɛ̃̀ lɛ́ dànɛ, ani fↄ̃ à
    vĩalaro.
  hat-hat: Tan chak moun gen pou l' viv la fikse deja depi lontan. Kantite mwa li
    gen pou l' viv la, se nan men ou sa rete. Anyen pa ka chanje.
  eng-BSB: Since his days are determined and the number of his months is with You,
    and since You have set limits that he cannot exceed,
  eng-WEBPB: Seeing his days are determined, the number of his months is with you,
    and you have appointed his bounds that he can’t pass.
  kbq-kbq: Hagi manita vanuna kna Kagra antahinka kenka hu'nane. Tagra nama'a ika
    manita vugahune, Kagra antahinka kenka hu'nanankinka, ko e'inahu kna'afi manigahaze
    hunka hunte'nanankino, mago vahe'mo'a agra'ama manino'ma vania kna'a azeri za'zara
    huno omanigahie.
  nhe-BL: Toteco, ta tiquixtlalijtoc quesqui tonali sesen titlacame tiitztose huan
    nelcototzi toyolis. Quena, ta tiquixtlalijtoc quesqui metztli sesen tojuanti tiitztose
    huan axaca hueli quitlalilis niyon se tonali más.
  bus-bus: N gbɛ̃ntee gurↄↄ dìɛnɛ, à mↄ lɛ́ kú n ↄzĩ, n à wɛ̃̀ lɛ́ dànɛ, eé fↄ̃ à
    vĩàlaro.
  gub-BL: Eremume'u ure'ar heta àwàm urewe paw rupi ne. Upyta imume'u katu pyrer romo.
    Ni amo nupuner kwaw imunànaw rehe amo ae ure'ar imume'u pà wà.
  eng-DRA: 'The days of man are short, and the number of his months is with thee:
    thou hast appointed his bounds which cannot be passed.'
