verse: JOB.014.007
translations:
  mal-C: “ഒരു വൃക്ഷം വെട്ടിയിട്ടാൽ അതു വീണ്ടും മുളയ്ക്കുമെന്നു പ്രത്യാശയുണ്ട്; അതിലെ
    പൊട്ടിച്ചിനപ്പുകൾക്കു നാശം സംഭവിക്കുകയില്ല.
  deu-TKW: 'Denn für den Baum zwar giebt''s ein Hoffen: wird er abgehauen, so treibt
    er neue Sprossen, und sein Schößling bleibt nicht aus.'
  lin-lin: 'Nzete ezalaka kutu na mwa elikya : ata bakati yango, ebimaka lisusu mpe
    ebotaka bitape ya sika ;'
  eng-LSV: For there is hope for a tree, if it is cut down, || That it changes again,
    || That its tender branch does not cease.
  eng-GNV: For there is hope of a tree, if it bee cut downe, that it will yet sproute,
    and the branches thereof will not cease.
  eng-WEBSTER: For there is hope of a tree, if it is cut down, that it will sprout
    again, and that its tender branch will not cease.
  nhw-BL: “Quema tlacame quitzontequij se cuahuitl, noja onca pajtli para chamanis
    huan sempa quipiyas imacuayohua catli selic.
  swh-ONEN: “Kwa maana lipo tumaini kwa mti; kama ukikatwa utachipuka tena, nayo machipukizi
    yake mapya hayatakoma.
  bba-bba: Dɑ̃ru tɑ rɑ n yĩiyɔbu mɔ mɑ tɑ koo se bɑ̀ n tu burɑ. Domi tɑ koo kpɑrɑ.
  eng-KJVCPB: For there is hope of a tree, If it be cut down, that it will sprout
    again, And that the tender branch thereof will not cease.
  luo-luo: '“Yien ber nyalo bedo gi geno: ka osetongʼe to nitie geno ni onyalo loth,
    kendo chunye maloth manyien ok rem mak odongo.'
  meu-meu: Badina be au na mai ena mauri dalana; bae utua kwadogi, bena ma baine tubu
    lou, bona tuhutuhuna ma bae gara kau lou.
  npi-ULB: एउटा रुखको लागि आशा हुन सक्छ । त्‍यो काटियो भने, त्‍यो फेरि पलाउन सक्‍छ,
    जसको कारणले त्‍यसका कोमल पालुवा लोप हुँदैनन् ।
  yor-yor: “Nítorí pé ìrètí wà fún igi, bí a bá ké e lulẹ̀, pé yóò sì tún sọ, àti
    pé ẹ̀ka rẹ̀ tuntun kì yóò gbẹ.
  pes-OPCB: برای درخت امیدی هست، چون اگر بریده شود باز سبز می‌شود و شاخه‌های تر و
    تازه می‌رویاند.
  tgl-ULB: Maaaring magkaroon ng pag-asa roon para sa isang puno; kung puputulin ito,
    maaaring sumibol muli, itong sariwang sanga ay hindi matatapos.
  hui-hui: I̱na manda bialu koria ira dibinigonaga teneha karulapeyagua lone ogoriani
    dongoria biaga ndobe.
  mya-mya: သစ်ပင်ကိုခုတ်သော်လည်း၊ အငုတ်အချည်း စည်းမရှိဘဲ အတက်ပေါက်လေဦးမည်ဟု မြော်လင့်စရာ
    ရှိ၏။
  bod-N: སྡོང་པོར་རེ་བ་ལྡན་པ་སྟེ། ། དེ་ཡི་ཡལ་ག་བཅད་ན་ཡང་། ། ཕྱིས་སུ་མྱུ་གུ་འབུས་པ་དང་།
    ། ལྕུག་གསར་ཡང་ནས་ཡང་དུ་སྐྱེས། །
  sna-sna: '“Asi kumuti kune tariro: Kana ukatemwa, unobukirazve, uye mabukira awo
    matsva haasvavi.'
  spa-BLM: “Porque hay esperanza para un árbol si es cortado, que vuelva a brotar,
    que la rama tierna de la misma no cesará.
  cac-cac: Ayic sch'acjiel junoc te te', scac'och yipoc co c'ool to ol ja svol te',
    axo te svol chi' sq'uib'xi.
  swh-ULB: Kunaweza kuwa na tumaini kwa mti; kama ukikatwa chini, unaweza kuchipua
    tena, hivyo chipukizi lake halitapotea.
  bel-bel: 'У дрэва ёсьць надзея, што яно, калі і будзе сьсечана, зноў ажыве, і парасткі
    ад яго выходзіць не перастануць:'
  deu-ELBBK: 'Denn für den Baum gibt es Hoffnung: Wird er abgehauen, so schlägt er
    wieder aus, und seine Schösslinge hören nicht auf.'
  mbb-OT: “Emun edtempezen is kayu, egkehimu pa he egkeuyag wey ed-uman edtuvù.
  mal-2015: ഒരു വൃക്ഷമായിരുന്നാൽ പ്രത്യാശയുണ്ടു; അതിനെ വെട്ടിയാൽ പിന്നെയും പൊട്ടി
    കിളുർക്കും; അതു ഇളങ്കൊമ്പുകൾ വിടാതിരിക്കയില്ല.
  rmc-rmc: Se the le stromos hin naďej, te les čhinena tele, barola pale a leskro
    nevo konaris zoraľola.
  pes-OPV: «زیرا برای درخت امیدی است که اگر بریده شود باز خواهد رویید، و رمونهایش
    نابودنخواهد شد.
  ron-1924: Ун копак ши тот аре нэдежде, кэч, кынд есте тэят, одрэслеште дин ноу ши
    яр дэ лэстарь.
  ben-OBCV: '“এমনকি একটি গাছেরও আশা আছে: সেটিকে কেটে ফেলা হলেও, তা আবার অঙ্কুরিত হয়,
    ও তার নতুন শাখার অভাব হয় না।'
  som-som: Waayo, geed dheer haddii la gooyo rajuu leeyahay inuu mar kale soo biqlo,
    Iyo in laantiisa curdanka ahu ayan joogsan.
  lat-VUC: 'Lignum habet spem: si præcisum fuerit, rursum virescit, et rami ejus pullulant.'
  eng-ASVBT: For there is hope of a tree, If it be cut down, that it will sprout again,
    And that the tender branch thereof will not cease.
  ita-1885: Perciocchè quantunque un albero sia tagliato, Pur vi è speranza per lui,
    ch'egli si rinnoverà ancora, E che i suoi rampolli non mancheranno.
  eng-LXXUP: For there is hope for a tree, Even if it should be cut down, that it
    shall blossom again, And its branch shall not fail.
  eng-ULB: There can be hope for a tree; if it is cut down, it might sprout again,
    so that its tender stalk does not disappear.
  spa-VBL: “Incluso un árbol cortado tiene la esperanza de volver a brotar, de echar
    brotes y seguir viviendo.
  fra-_FOB: Car il y a de l'espérance pour l'arbre, si on l'a coupé; il reverdit encore,
    et il ne cesse pas d'avoir des rejetons;
  mal-mal: ഒരു വൃക്ഷമായിരുന്നാൽ പ്രത്യാശയുണ്ട്; അതിനെ വെട്ടിയാൽ പിന്നെയും പൊട്ടിക്കിളിർക്കും;
    അതിന് ഇളങ്കൊമ്പുകൾ വിടർന്നുകൊണ്ടിരിക്കും.
  urd-GVR: Agar daraḳht ko kāṭā jāe to use thoṛī-bahut ummīd bāqī rahtī hai, kyoṅki
    ain mumkin hai ki muḍh se koṅpleṅ phūṭ nikleṅ aur us kī naī shāḳheṅ ugtī jāeṅ.
  suz-BL: रवा कली आस बाक्‍ब। तिम्‍शो नोले यो कोच्‍वा दाप्‍ब। मिनु वाना वान बाक्‍नीम।
  eng-NOY: For there is hope for a tree, If it be cut down, that it will sprout again,
    And that its tender branches will not fail;
  ita-1927: Per l’albero, almeno c’è speranza; se è tagliato, rigermoglia e continua
    a metter rampolli.
  ckb-ckb: «لانی کەم دار ئومێدی ئەوەی هەیە کە ئەگەر بڕایەوە چەکەرە بکاتەوە و دووبارە
    شین بێتەوە و لقوپۆپی تازە دەربکات.
  eng-BBE: For there is hope of a tree; if it is cut down, it will come to life again,
    and its branches will not come to an end.
  kan-OKCV: '“ಮರಕ್ಕೆ ಸಹ ಒಂದು ನಿರೀಕ್ಷೆ ಇದೆ: ಅದೇನೆಂದರೆ, ಮರವನ್ನು ಕಡಿದು ಹಾಕಿದರೂ ತಾನು ಮತ್ತೆ
    ಚಿಗುರುವೆನೆಂಬ ನಿರೀಕ್ಷೆ ಅದಕ್ಕಿದೆ; ಚಿಗುರುವುದನ್ನು ಆ ಮರವು ನಿಲ್ಲಿಸುವುದೇ ಇಲ್ಲ.'
  tam-2017: ஒரு மரத்தைக்குறித்தாவது நம்பிக்கையுண்டு; அது வெட்டிப்போடப்பட்டாலும் திரும்பத்
    தழைக்கும், அதின் இளங்கிளைகள் துளிர்க்கும்;
  spa-RV-1909: Porque si el árbol fuere cortado, aun queda de él esperanza; retoñecerá
    aún, y sus renuevos no faltarán.
  ron-BTF: Căci este speranță pentru un pom, dacă este tăiat, că va răsări din nou
    și că ramura lui tânără nu va înceta.
  eng-WEBP: “For there is hope for a tree if it is cut down, that it will sprout again,
    that the tender branch of it will not cease.
  eng-FBV: Even a tree that's cut down has the hope of sprouting again, of sending
    up shoots and continuing to live.
  nld-1939: 'Ja, voor een boom is er hoop, als hij wordt omgehakt: Hij loopt weer
    uit, en zijn loten houden niet op.'
  nch-BL: “Quema tacame quitzontequij se cuahuit, noja onca pajti para chamanis huan
    sempa quipiyas imacuayohua cati selic.
  vie-1934: Vì cây cối dẫu bị đốn còn trông cậy Sẽ còn mọc lên nữa, Không thôi nức
    chồi.
  hin-CV: '“वृक्ष के लिए तो सदैव आशा बनी रहती है: जब उसे काटा जाता है, उसके तने से
    अंकुर निकल आते हैं. उसकी डालियां विकसित हो जाती हैं.'
  spa-BES: Porque hay esperanza de un árbol; si se corta, volverá a retoñar, y sus
    ramas no llegarán a su fin.
  tdx-tdx: Manan-ko tamae’e ty hatae, ie firaeñe ro mbe mitiry avao, vaho tsy milesa
    o tora’eo.
  tha-KJV: เพราะสำหรับต้นไม้​ก็​มีความหวัง ถ้ามันถูกตัดลง มั​นก​็จะแตกหน่​ออ​ีก และหน่​ออ​่อนของมันจะไม่​หยุดยั้ง
  por-BR-2018: Porque há ainda alguma esperança para a árvore que, se cortada, ainda
    se renove, e seus renovos não cessem.
  deu-ELO: 'Denn für den Baum gibt es Hoffnung: wird er abgehauen, so schlägt er wieder
    aus, und seine Schößlinge hören nicht auf.'
  eng-WYC-2018: A tree hath hope, if it is cut down; and again it waxeth green, and
    his branches spread forth. (A tree hath hope, that if it is cut down, it shall
    grow green again, and its branches shall spread forth.)
  epo-epo: Arbo havas esperon, se ĝi estas dehakita, ke ĝi denove ŝanĝiĝos, Kaj ĝi
    ne ĉesos kreskigi branĉojn.
  uig-PIN: Qünki dǝrǝh kesiwetilgǝndin keyin, ⱪayta ɵsüxtin ümid bar; Buningliⱪ bilǝn
    uning yumran bihliri tügǝp kǝtmǝydu;
  beo-beo: Ifa daou da dafawane hamoma:beyale dawa:su gala. E da abi dagoi be e da
    bu gahegini lula dada:sa.
  tpi-OTNT: “Mi save, sapos man i katim diwai, i gat rot long nupela kru inap kamap
    gen long en.
  hau-SA: “Aƙalla itace yana da bege. In an sare shi, zai sāke tsira, zai tohu da
    kyau.
  uig-LAT: Chünki derex késiwétilgendin kéyin, qayta ösüshtin ümid bar; Buningliq
    bilen uning yumran bixliri tügep ketmeydu;
  nde-nde: Kungaba lethemba ngesihlahla; singaganyulwa siyahluma njalo, amahlumela
    aso kawayikwehluleka ukukhula.
  ton-ton: He ʻoku ʻamanaki ki he ʻakau, ʻo kapau ʻe tā hifo ia, ki heʻene toe tupu
    hake, pea ʻe ʻikai ʻosi hono huli ʻo ia.
  ces-1613: O stromu zajisté jest naděje, by i podťat byl, že se zase zotaví, a výstřelek
    jeho nevyhyne,
  eng-WMB: “For there is hope for a tree if it is cut down, that it will sprout again,
    that the tender branch of it will not cease.
  tam-TCV: '“மரத்திற்குக்கூட ஒரு எதிர்பார்ப்பு உண்டு: அது வெட்டிப்போடப்பட்டாலும் மீண்டும்
    தழைக்கும்; அதின் புதிய தளிர்கள் தவறாது முளைக்கும்.'
  ceb-ULB: Adunay paglaom sa usa ka kahoy; kung putlon man kini, manalingsing pa kini
    pag-usab, aron ang iyang linghod nga sanga dili mawala.
  pol-UBG: Dla drzewa bowiem jest nadzieja, choć je wytną, że znowu odrośnie, że jego
    latorośl nie ustanie.
  agr-agr: “Aents numin ajakag nuna wajauti jeeka tsapai muumpagti tusa dakauwai.
  kyc-kyc: Isa mende poko lakalyaminyi dokona dee imbu pira kata doko singiko. Doko
    dee kamba imbu pipala andengeko.
  urd-GVU: اگر درخت کو کاٹا جائے تو اُسے تھوڑی بہت اُمید باقی رہتی ہے، کیونکہ عین
    ممکن ہے کہ مُڈھ سے کونپلیں پھوٹ نکلیں اور اُس کی نئی شاخیں اُگتی جائیں۔
  deu-1912: Ein Baum hat Hoffnung, wenn er schon abgehauen ist, daß er sich wieder
    erneue, und seine Schößlinge hören nicht auf.
  kan-2017: ಕಡಿದ ಮರವೂ, ತಾನು ಮೊಳೆಯುವುದನ್ನು ನಿಲ್ಲಿಸದೆ, ಮತ್ತೆ ಚಿಗುರುವೆನೆಂದು ನಿರೀಕ್ಷಿಸುತ್ತದಲ್ಲವೇ!
  yap-yap: Dabi mulan’ ba ke gek’iy ni kan th’ab nga but’; ya rayag ni thay e nof
    riy ngki tugul.
  hlt-MCSB: Thing ham tah a vung akhaw ngaiuepnah om pueng. Te dongah koep mikhing
    vetih a dawn khaw ngoeng mahpawh.
  mdy-ETH: «ቲቂንቴ ሚሢ ዱርሚኮታዖ ሃጋ ማዓንዳ ዎዛ ዓኣኔ፤ ዎይቲ ጌዔቴ ላሚ ቶሻኒና ካኣፒ ኬሳኒ ዳንዳዓሢሮኬ።
  twi-ASANTE: '“Dua mpo anidasoɔ wɔ hɔ ma no: Sɛ wɔtwa a, ɛbɛfefɛ bio, na ne mman
    foforɔ no rempempan.'
  eng-WEBU: “For there is hope for a tree if it is cut down, that it will sprout again,
    that the tender branch of it will not cease.
  wal-wal: “Mittaassikka hidootai de7ees; mittai qanxxikko aacees; aacaikka hegaadan
    haniiddi, de7i bayees.
  spa-PDDPT: 'Porque para el árbol hay esperanza: Si es cortado, retoñará, y sus ramas
    no cesarán.'
  gun-gun: — Mba'eta yvyra voi oguereko oarõ aguã, mba'eta ojayaa ma teĩ hoky jevy
    nho 'rã, mbovy rei e'ỹ 'rã ikuai henhoĩ ju va'ekue.
  ilo-ULB: Adda ti namnama iti kayo; no mapukan daytoy, mabalin nga agrusing manen,
    a saanto nga agsardeng ti naganus a sangana.
  kpg-kpg: “Ma iai di hagadagadagagee i golo ang gi di tono laagau dela guu hele gi lala,
    ma e mee di mouli labelaa gaa huwa.
  uig-ARA: چۈنكى دەرەخ كېسىۋېتىلگەندىن كېيىن، قايتا ئۆسۈشتىن ئۈمىد بار؛ بۇنىڭلىق بىلەن
    ئۇنىڭ يۇمران بىخلىرى تۈگەپ كەتمەيدۇ؛
  sus-sus: «Xa wuri bili na a ra nu, a na xaba, a xuntunyi man gbilenma nɛ ɲingi ra,
    a salonyie man fan.
  pon-2006: Mie koapworopwor nin tuhke pwoat me paldier, e kak pwurehng mourda oh
    wosada.
  jae-jae: “Embe sêsap ka teŋ su, oc ka tau êmac samucgeŋ atom gebe ênê mata jali
    oc êmbacnê atom, ŋasêli oc êpuc êtiam.
  ksd-ksd: Tago i tale ra davai ba di mut vue pi na gol mulai, Ma ra golina tana pa
    na maranga;
  tur-YTC: “Çünkü kesilen bir ağaç için umut vardır, Yeniden filizlenir, taze dalı
    tükenmez.
  grc-BRENT: Ἔστι γὰρ δένδρῳ ἐλπὶς, ἐὰν γὰρ ἐκκοπῇ, ἔτι ἐπανθήσει, καὶ ὁ ῥάδαμνος
    αὐτοῦ οὐ μὴ ἐκλείπῃ.
  ind-AYT: Sebab, ada harapan bagi sebuah pohon. Apabila ia ditebang, ia akan bertunas
    lagi, dan tunasnya tidak akan berhenti.
  nya-nya: '“Mtengo uli nacho chiyembekezo: ngati wadulidwa, udzaphukiranso ndipo
    nthambi zake sizidzaleka kuphukira.'
  hrv-hrv: TÓa ni drvu nije nada sva propala, posječeno, ono opet prozeleni i mladice
    nove iz njega izbiju.
  mps-mps: “Eno koneani, bidigo ni geliyu da, teda pedalide sele elaluyu, gasa honu
    ma pedalobo dao.
  tpi-tpi: “Mi save, sapos man i katim diwai, i gat rot long nupela kru inap kamap
    gen long en.
  dan-1931: 'Thi for et Træ er der Håb: Fældes det, skyder det atter, det fattes ej
    nye Skud;'
  vie-OVCB: Ngay cả cây cũng còn hy vọng! Nếu bị đốn xuống, nó vẫn mọc lại và nứt
    ra nhiều cành lá xanh tươi.
  guj-2017: ઝાડને માટે પણ આશા છે; જો કે તે કપાઈ ગયું હોય, પણ તે પાછું ફૂટી શકે છે,
    અને તેની કુમળી ડાળીઓનો અંત આવશે નહિ.
  pon-2006A: Mie koapworopwor nin tuhke pwoat me paldier, e kak pwurehng mourda oh
    wosada.
  por-BRBSL: “Pois há esperança para uma árvore se ela for cortada, que brotará novamente,
    que o seu ramo de oferta não cessará.
  cth-cth: Bangkongtetpawiteh, thing teh tâtueng nakunghai bout a bawt hane letlang
    hngaihawinae ao rah. A cakang bout a bawt han.
  twi-twi: '“Dua mpo anidaso wɔ hɔ ma no: Sɛ wotwa a, ɛbɛfefɛw bio, na ne mman foforo
    no rempenpan.'
  hlt-hlt: Thing ham tah a vung akhaw ngaiuepnah om pueng. Te dongah koep mikhing
    vetih a dawn khaw ngoeng mahpawh.
  tbz-SIM: Mutie kpɛrɛ wɛ̃̀tɛ kɛ wenninɛ̀mu onìtì, kɑ̀ɑ mù kɔ̃ṹ mùu puku, mù bɑ́ɑ́
    pɑɑ̀ yɛpɑ̀ɑ̀ mbo yɛ̀nnímɛ̀.
  msy-2020: “Kɨ fo, gumazitam temem okeghtɨ, a ua ghuzim anangamin tuavim iti.
  dop-dop: Tʋɣʋ wɛnɑ tɛɛlʋɣʋ kɛ́, ye pɑ sɛtɑ-kʋ, kʋ nɛɣɛtɩ nɑ kʋ́ hɛlǝɣɩ piliŋɑsɩ
    kʋfɑsɩ.
  azb-azb: Bir ağac üçün ümid var, Kəsilsə belə, yenə pöhrəsini verər, Şaxələri əskilməz.
  eng-DBY: 'For there is hope for a tree: if it be cut down, it will sprout again,
    and its tender branch will not cease;'
  hin-2017: “वृक्ष के लिये तो आशा रहती है, कि चाहे वह काट डाला भी जाए, तो भी फिर पनपेगा
    और उससे नर्म-नर्म डालियाँ निकलती ही रहेंगी।
  wol-KYG: Garab sax ñàkkul yaakaar. Boo goree, mu jebbiwaat, ba du ñàkk ay njebbat.
  eng-YLT: For there is of a tree hope, if it be cut down, That again it doth change,
    That its tender branch doth not cease.
  kne-kne: “Mo mapoyo di kaiw et waday namnama na ay mabiyag ya mansaringit.
  eng-WYC-2017: A tree hath hope, if it is cut down; and again it waxeth green, and
    his branches spread forth.
  eng-WMBB: “For there is hope for a tree if it is cut down, that it will sprout again,
    that the tender branch of it will not cease.
  urd-GVH: अगर दरख़्त को काटा जाए तो उसे थोड़ी-बहुत उम्मीद बाक़ी रहती है, क्योंकि
    ऐन मुमकिन है कि मुढ से कोंपलें फूट निकलें और उस की नई शाख़ें उगती जाएँ।
  rug-rug: Na huda ba rovea gita sapu kote toa si asa; be ta maho gore, ba kote tuvulu
    sage pule nana.
  gaz-gaz: '“Mukni illee abdii qaba: Yoo murame deebiʼee ni lata; dameen isaa haaraanis
    hin gogu.'
  fra-LSG: 'Un arbre a de l’espérance: Quand on le coupe, il repousse, Il produit
    encore des rejetons;'
  yal-yal: “Yigin wudin tan ma, bayo a na sɛgɛ, a mɔn yi mini, a ɲɔxɔn mi ɲanma,
  haw-1868: No ka mea, a i kuaia ka laau, He manao no nona, e ulu hou auanei, Aole
    hoi e pau na lala hou.
  arb-NAV: لأَنَّ لِلشَّجَرَةِ أَمَلاً، إِذَا قُطِعَتْ أَنْ تُفْرِخَ مِنْ جَدِيدٍ
    وَلا تَفْنَى بَرَاعِمُهَا.
  ewe-ewe: “Mɔkpɔkpɔ li na ati gɔ̃ hã, ne wolãe la, egadzena yeyee eye eƒe alɔ yeyeawo
    nu matsi o.
  eng-LEE: 'For there is hope for the tree: if it be cut down, it may still sprout
    again, while its young shoot will not cease.'
  asm-FB: কিয়নো গছৰ আশা আছে, তাক কাটিলেও সি আকৌ পোখা মেলে, আৰু তাৰ কোমল গজালিৰ অভাৱ
    নহয়।
  sus-A: «شَ وُرِ بِلِ نَ عَ رَ نُ، عَ نَ شَبَ، عَ شُنتُنيِ مَن فبِلٍنمَ نّ حِنفِ
    رَ، عَ سَلٌنيِيٍ مَن قَن.
  fra-SBL: « Car il y a de l'espoir pour un arbre si on le coupe, qu'il germera à
    nouveau, que sa tendre branche ne cessera pas.
  hbo-hbo: כִּ֤י יֵ֥שׁ לָעֵ֗ץ תִּ֫קְוָ֥ה אִֽם־יִ֭כָּרֵת וְעֹ֣וד יַחֲלִ֑יף וְ֝יֹֽנַקְתֹּ֗ו
    לֹ֣א תֶחְדָּֽל׃
  kik-kik: “Mũtĩ-rĩ, nĩwĩrĩgagĩrĩrwo atĩ ũngĩtemwo, no ũthethũke rĩngĩ, na atĩ mathethũka
    maguo matikaaga.
  fra-NCL: 'Un arbre a de l’espérance : coupé, il peut verdir encore, il ne cesse
    pas d’avoir des rejetons.'
  cek-AK: Thing loe pakhruk cadoeh, tadok tacawt let ueloe, tanghang kangtha tacawt
    let tih, tiah oep han oh.
  cuk-cuk: ”Ar sapimarbela amba siklesale, gannar ainiardaed, degi, e-anagan dunguddaed.
  uig-CYR: Чүнки дәрәқ кесиветилгәндин кейин, қайта өсүштин үмүт бар; Буниңлиқ билән
    униң юмран бихлири түгәп кәтмәйду;
  tel-2017: చెట్టును నరికి వేస్తే అది తిరిగి చిగురు వేస్తుందనీ, లేత కొమ్మలు తిరిగి
    మొలకెత్తుతాయనీ ఆశాభావం ఉంటుంది.
  hat-BSA: Gen espwa pou yon pyebwa lè l koupe, li kab boujonnen ankò, nouvo boujon
    yo kab reyisi.
  kos-kos: “Oasr finsrak ke soko sak ma pakpuki tari — Mweyen ac ku in sifil srunak
    ac moul.
  hbo-WLC: כִּ֤י יֵ֥שׁ לָעֵ֗ץ תִּ֫קְוָ֥ה אִֽם־יִ֭כָּרֵת וְע֣וֹד יַחֲלִ֑יף וְ֝יֹֽנַקְתּ֗וֹ
    לֹ֣א תֶחְדָּֽל׃
  ibo-ibo: “Ma olileanya dịịrị osisi; nʼihi na ọ bụrụ na e gbutuo ya, ọ ga-epuchikwa,
    alaka ọhụrụ ya aghaghị ịwapụtakwa.
  ory-ory: କାରଣ ବୃକ୍ଷ ବିଷୟରେ ଆଶା ଥାଏ, ତାହା କଟାଗଲେ ପୁନର୍ବାର ପଲ୍ଲବିତ ହେବ ଓ ତହିଁର କୋମଳ
    ଶାଖାର ଅଭାବ ହେବ ନାହିଁ।
  chk-chk: A chüen wor ach apilükülük ren efoch irä mi pöküpök pwe epwe fasarsefäl,
    pwe ilin kewe mi pwüküfö repwe fokun märitä.
  rop-rop: “Wen sambodi kadimdan det tri, im stil gin gro igin.
  ukr-1871: Дереву є хоч надїя, що воно, й зрубане, знов одродиться, й пагонцї з його
    одростати не перестануть;
  deu-1951: 'Denn für einen Baum ist Hoffnung vorhanden: wird er abgehauen, so sproßt
    er wieder, und sein Schößling bleibt nicht aus.'
  eng-JPS: For there is hope of a tree, if it be cut down, that it will sprout again,
    and that the tender branch thereof will not cease.
  srp-1865: Jer za drvo ima nadanja, ako se posijeèe, da æe se još omladiti i da neæe
    biti bez izdanaka;
  lug-lug: '“Wakiri waliwo essuubi ng’omuti guloka: Bwe gutemebwa, guloka nate, era
    ekikolo kyagwo ekiggya tekifa.'
  heb-heb: כי יש לעץ תקוה אם יכרת ועוד יחליף וינקתו לא תחדל׃
  ben-IRV: একটা গাছের জন্য আশা আছে; যদি এটা কেটে ফেলা হয়, তাহলে এটা আবার অঙ্কুরিত
    হতে পারে, এটার কোমল শাখার অভাব হবে না।
  pan-pan: “ਰੁੱਖ ਲਈ ਤਾਂ ਆਸ ਹੈ, ਕਿ ਜੇ ਉਹ ਕੱਟਿਆ ਜਾਵੇ ਤਾਂ ਫੇਰ ਫੁੱਟੇਗਾ, ਅਤੇ ਉਹ ਦੀਆਂ ਕੂੰਬਲਾਂ
    ਨਾ ਮੁੱਕਣਗੀਆਂ।
  mya-JVB: သစ်ပင် ကိုခုတ် သော်လည်း ၊ အငုတ်အချည်းစည်း မရှိဘဲ အတက် ပေါက် လေဦးမည်ဟု မြော်လင့်
    စရာ ရှိ ၏။
  hmo-hmo: “Au be mai ena mauri dalana, ani? Do idia utua kwadogi, vadaeni ma ia tubu
    lou diba. Ia dekenai be tubu gaudia maragidia idia vara diba.
  urd-urd: “क्यूँकि दरख़्त की तो उम्मीद रहती है कि अगर वह काटा जाए तो फिर फूट निकलेगा,
    और उसकी नर्म नर्म डालियाँ ख़त्म न होंगी।
  rus-SYN: 'Для дерева есть надежда, что оно, если и будет срублено, снова оживет,
    и отрасли от него выходить не перестанут:'
  bqc-SIM: Baa lí ì saasɛ, asa tó wa zↄ̃̀, ì ɛa vlãpaɛ, mɛ́ a vlã̀ dafupi lí
    golɛo.
  tcz-CHONGTHU: Thingphung jengin jong keinepna tam jo aneiyin kisatlhu jeng ta jong
    leh hung don thah kit intin, chule abah tamtah hung dondoh kit inte.
  mar-mar: वृक्षाला तोडून टाकले तरी त्याच्याबाबतीत आशा असते. ते पुन्हा वाढू शकते त्यास
    नवीन फांद्या फुटतच राहतात.
  qub-qub: «Juc yörata sajtarirpis yarparaycanchïmi chillguimunanpaj cashanta, chillguimur
    yapay wiñananpaj cashanta.
  bqp-bqp: Lí dìgↄ̃ tãmaa vĩmɛ, zaakũ tó ò zↄ̃̀, àdi ɛra à bↄ̀tↄ pá, akũsↄ̃ a bↄ̀tↄ
    dufu pìi dì furo.
  hat-hat: Toujou gen yon ti espwa pou yon pyebwa. Yo te mèt koupe l', l'ap toujou
    pouse ankò, li p'ap mouri.
  eng-BSB: 'For there is hope for a tree: If it is cut down, it will sprout again,
    and its tender shoots will not fail.'
  eng-WEBPB: “For there is hope for a tree if it is cut down, that it will sprout
    again, that the tender branch of it will not cease.
  kbq-kbq: Na'ankure zafama antagima atrazage'za, ete hagegahune hu'za amuhara nehazanki'za
    kasefa agata hage'za azankunatmina omere emere hugahaze.
  nhe-BL: “Quema tlacame quitzontequij se cuahuitl, noja onca pajtli para chamanis
    huan sampa quipiyas imacuayohua tlen selic.
  bus-bus: Lí ègↄ̃ tãmaa vĩmɛ, zaakɛ tó wà zↄ̃̀, è ɛara à pìto pá, bensↄ̃ à pìto
    dufu pì è furo.
  gub-BL: Heta ma'e hàrogatu haw ywyra pe. Aze ximonohok nehe, hezuz wi putar nehe.
    Itua'u wi putar nehe.
  eng-DRA: 'A tree hath hope: if it be cut, it groweth green again, and the boughs
    thereof sprout.'
