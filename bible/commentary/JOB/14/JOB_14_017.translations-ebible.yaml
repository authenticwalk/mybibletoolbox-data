verse: JOB.014.017
translations:
  mal-C: എന്റെ അകൃത്യങ്ങൾ ഒരു സഞ്ചിയിലാക്കി മുദ്ര വെച്ചിരിക്കുന്നു; എന്റെ അനീതിക്കുമേൽ
    അങ്ങു മൂടുപടം വിരിക്കുന്നു.
  deu-TKW: Versiegelt ruht ihm Beutel mein Vergehen, und meine Schuld verklebtest
    du.
  lin-lin: Mabe na ngai ekokangama kati na saki, mpe okozipa masumu na ngai.
  eng-LSV: My transgression [is] sealed up in a bag, and You sew up my iniquity.
  eng-GNV: Mine iniquitie is sealed vp, as in a bagge, and thou addest vnto my wickednesse.
  eng-WEBSTER: My transgression is sealed up in a bag, and thou sewest up my iniquity.
  nhw-BL: Tijtlatisquía nochi notlaixpanolhua ipan se coxtali. Huan tiquixpolosquía
    nochi notlajtlacolhua.
  swh-ONEN: Makosa yangu yatafungiwa kwa lakiri kwenye mfuko, nawe utazifunika dhambi
    zangu.
  bba-bba: Kɑɑ nɛn torɑnu doke sɑɑki sɔɔ ɑ bɔke. Kpɑ ɑ mɑn nɛn durum kpuro wɔkɑ.
  eng-KJVCPB: My transgression is sealed up in a bag, And thou sewest up mine iniquity.
  luo-luo: Kethoga ibiro ket ei ofuku mi din ma ok yawre, kendo inium richona.
  meu-meu: egu kerere na puse lalonai bema hiria ahu, egu kara havara boma ḡovaia
    ahu.
  npi-ULB: मेरो अपराध थैलोमा बन्‍द गरिन्‍छ । तपाईंले मेरो अधर्म ढाक्‍नुहुन्‍छ ।
  yor-yor: A fi èdìdì di ìrékọjá mi sínú àpò, ìwọ sì rán àìṣedéédéé mi pọ̀.
  pes-OPCB: تو خطاهای مرا خواهی پوشاند و گناهانم را پاک خواهی نمود.
  tgl-ULB: Ang aking mga kasalanan ay itinago sa isang lalagyan; nais mong takpan
    ang aking kasalanan.
  hui-hui: Wali agalime nuha mbirale mbira kabubu honowa embeda haralidagua ko i̱na
    biruruni manda biaho wia nabi í̠na domo wahai holebere.
  mya-mya: အကျွန်ုပ်သည် မှားခြင်းအကြောင်းအရာကို အိတ်၌တံဆိပ်ခတ်၍၊ အကျွန်ုပ်ဒုစရိုက်အပြစ်အပေါ်မှာ
    အထပ်ထပ်အပြစ်တင်တော်မူ၏။
  bod-N: བདག་གི་ཉེས་སྐྱོན་ཁྱེད་ཀྱིས་སྣོད་དུ་བཅུག ། ང་ཡི་སྡིག་ཉེས་ཁྱེད་ཀྱིས་འགེབ་པར་མཛད།
    །
  sna-sna: Kudarika kwangu kuchasungirwa musaga; muchafukidzira chivi changu.
  spa-BLM: Mi desobediencia está sellada en una bolsa. Atascas mi iniquidad.
  cac-cac: Ol b'atcan in chucal chi' satc'olal uuj. Ol ac'an lajvoc in mul.
  swh-ULB: Uovu wangu ungetiwa muhuri katika mkoba; wewe ungeufunga uovu wangu.
  bel-bel: у зьвітку было б пазначана беззаконьне маё, і Ты закрыў бы віну маю.
  deu-ELBBK: Meine Übertretung ist versiegelt in einem Bündel, und du hast hinzugefügt
    zu meiner Ungerechtigkeit.
  mbb-OT: Henduen dà te idtaǥù nu heini ziyà te teleǥuey su wey mekeeles ne kenè nu
    en egkaahà.
  mal-2015: എന്റെ അതിക്രമം ഒരു സഞ്ചിയിലാക്കി മുദ്രയിട്ടിരിക്കുന്നു; എന്റെ അകൃത്യം
    നീ കെട്ടി പറ്റിച്ചിരിക്കുന്നു.
  rmc-rmc: Mire bini zakerďalas andre andro gono a mire nalačhipena učharďalas andre.
  pes-OPV: معصیت من در کیسه مختوم است. و خطای مرا مسدود ساخته‌ای.
  ron-1924: кэлкэриле меле де леӂе сунт печетлуите ынтр-ун мэнункь ши нэскочешть фэрэделеӂь
    ын сарчина мя.
  ben-OBCV: আমার অপরাধগুলি থলিতে কষে বন্ধ করা হবে; তুমি আমার পাপ ঢেকে দেবে।
  som-som: Xadgudubkaygii kolay baa lagu xidhay, Oo xumaantaydiina meel baad ku dhuujisay.
  lat-VUC: Signasti quasi in sacculo delicta mea, sed curasti iniquitatem meam.
  eng-ASVBT: My transgression is sealed up in a bag, And thou fastenest up mine iniquity.
  ita-1885: I miei misfatti son suggellati in un sacchetto, Tu l'hai cucito sopra
    le mie iniquità.
  eng-LXXUP: And thou hast sealed up my transgressions in a bag, And marked if I have
    been guilty of any transgression unawares.
  eng-ULB: My transgression would be sealed up in a bag; you would cover up my iniquity.
  spa-VBL: Mis pecados estarían sellados en una bolsa y tú cubrirías mi culpa.
  fra-_FOB: Ma transgression est scellée dans le sac, et tu as ajouté à mon iniquité.
  mal-mal: എന്റെ അതിക്രമം ഒരു സഞ്ചിയിലാക്കി മുദ്രയിട്ടിരിക്കുന്നു; എന്റെ അകൃത്യം അങ്ങ്
    മറച്ചിരിക്കുന്നു.
  urd-GVR: Tū mere jarāym thaile meṅ bāndh kar us par muhr lagā detā, merī har ġhaltī
    ko ḍhāṅk detā.
  suz-BL: आं हेंथे पशो नेल्‍ल ब्रेक्‍शा, इन थैलोम वोइश्‍शो बाक्‍ब। गे आं मरिम्‍शो
    पशो नेल्‍ल सुम्‍शा वोइश्‍शो बाक्‍नीनी। होसे १३:१२
  eng-NOY: My transgression is sealed up in a bag; Yea, thou addest unto my iniquity.
  ita-1927: le mie trasgressioni sono sigillate in un sacco, e alle mie iniquità,
    altre ne aggiungi.
  ckb-ckb: یاخیبوونەکەم گرێی لێدراوە لەناو بوخچەیەک، تاوانەکەم دەشاریتەوە.
  eng-BBE: My wrongdoing is corded up in a bag, and my sin is shut up safe.
  kan-OKCV: ನನ್ನ ಅಪರಾಧಗಳನ್ನು ಮೂಟೆಕಟ್ಟಿ ಮುದ್ರೆ ಹಾಕಿಬಿಡುವಿರಿ; ನೀವು ನನ್ನ ಅನ್ಯಾಯವನ್ನು
    ಮರೆಮಾಡುವಿರಿ.
  tam-2017: என் மீறுதல் ஒரே கட்டாகக் கட்டப்பட்டு முத்திரைபோடப்பட்டிருக்கிறது, என்
    அக்கிரமத்தை ஒன்று சேர்த்தீர்.
  spa-RV-1909: Tienes sellada en saco mi prevaricación, y coacervas mi iniquidad.
  ron-BTF: Fărădelegea mea este sigilată într-un sac și îmi coși nelegiuirea.
  eng-WEBP: My disobedience is sealed up in a bag. You fasten up my iniquity.
  eng-FBV: My sins would be sealed up in a bag and you would cover my guilt.
  nld-1939: Maar in een buidel mijn overtreding verzegelen, En mijn fouten bedekken!
  nch-BL: Tijtatisquía nochi notaixpanolhua ipan se coxtali. Huan tiquixpolosquía
    nochi notajtacolhua.
  vie-1934: Các tội phạm tôi bị niêm trong một cái túi, Và Chúa có thắt các sự gian
    ác tôi lại.
  hin-CV: मेरे अपराध को एक थैली में मोहरबन्द कर दिया जाएगा; आप मेरे पापों को ढांप
    देंगे.
  spa-BES: Mi maldad está sellada en una bolsa, y cosida mi iniquidad.
  tdx-tdx: rinohy an-karoñe ao o tahikoo, vaho lombofa’o o hakeokoo.
  tha-KJV: การละเมิดของข้าพระองค์นั้นทรงใส่​ไว้​ในถุงที่ผนึกตรา และพระองค์ทรงมัดความชั่วช้าของข้าพระองค์​ไว้
  por-BR-2018: Minha transgressão estaria selada numa bolsa, e tu encobririas minhas
    perversidades.
  deu-ELO: Meine Übertretung ist versiegelt in einem Bündel, und du hast hinzugefügt
    zu meiner Missetat.
  eng-WYC-2018: Thou hast sealed as in a bag my trespasses, but thou hast cured my
    wickedness. (Thou hast sealed up my trespasses in a bag, and thou hast cured my
    wickedness.)
  epo-epo: Sigelu en paketo miajn malbonagojn, Kaj kovru mian kulpon.
  uig-PIN: Itaǝtsizlikim haltiƣa selinip peqǝtlǝndi, Gunaⱨlirimni dɵwǝ-dɵwǝ ⱪilip
    saⱪlap ⱪoydung.
  beo-beo: Di da na wadela:i hou huluanedafa gogolema:ne olofomu.
  tpi-OTNT: Bai yu lusim olgeta rong mi bin mekim na yu no tingim ol moa, olsem man
    i pulimapim ol samting long bek na pasim bek na i lusim tingting long ol dispela
    samting.
  hau-SA: Za a daure laifofina a cikin jaka; za ka rufe zunubaina.
  uig-LAT: Itaetsizlikim xaltigha sélinip péchetlendi, Gunahlirimni döwe-döwe qilip
    saqlap qoydung.
  nde-nde: Iziphambeko zami zizananyekwa emgodleni; uzasigubuzela isono sami.
  ton-ton: Kuo fakamaʻu ʻeku kovi ʻi ha tangai, pea ʻoku ke tuitui ai ʻeku hia.
  ces-1613: Ale zapečetěné maje jako v pytlíku přestoupení mé, ještě přikládáš k nepravosti
    mé.
  eng-WMB: My disobedience is sealed up in a bag. You fasten up my iniquity.
  tam-TCV: எனது குற்றங்கள் பையில் இடப்பட்டு முத்திரையிடப்படும்; நீர் எனது பாவங்களை
    மூடி மறைப்பீர்.
  ceb-ULB: Ang akong kalapasan gisilyohan sulod sa usa ka panudlanan; gitabunan mo
    ang akong mga kasaypanan.
  pol-UBG: Mój występek jest zapieczętowany w woreczku, gromadzisz moje nieprawości.
  agr-agr: Duka tujuttsuk ame minak tsagkugtujam mina tudaujuk wampachnum egkea jukim
    shiig atushat ajapmainaitme.
  kyc-kyc: Embame nyuo yalu pyuo retapala kame sakao kaeyare. Koo piru dupwa kwuanyi
    nemboko karare.
  urd-GVU: تُو میرے جرائم تھیلے میں باندھ کر اُس پر مُہر لگا دیتا، میری ہر غلطی کو
    ڈھانک دیتا۔
  deu-1912: Du hast meine Übertretungen in ein Bündlein versiegelt und meine Missetat
    zusammengefaßt.
  kan-2017: ನನ್ನ ದ್ರೋಹವನ್ನು ಚೀಲದಲ್ಲಿಟ್ಟು ಮುದ್ರಿಸಿ, ನನ್ನ ದೋಷವನ್ನು ಭದ್ರವಾಗಿ ಕಟ್ಟಿದ್ದೀ.
  yap-yap: Bay mu n’agfan u wun’um ma ga pag ndab kum tafinaynag; bay mu upunguy gubin
    e kireb ni ku gu rin’.
  hlt-MCSB: Ka boekoek hnocun khuiah catui a hnah thil tih kai kathaesainah na dah
    thil bitni.
  mdy-ETH: «ዔኤቢ ጋርካ ቱኪንቲ ኬኤሪንታ ቡኡራጉዲ ዻቢንቶ ቢያ ታኣኮ ኔ ሺኢሻንዳኔ፤ ጎሞዋ ታኣኮ ኔ ባይዛንዳኔ።
  twi-ASANTE: Wɔbɛsɔ me bɔne ano wɔ kotokuo mu, na woakata mʼamumuyɛ so.
  eng-WEBU: My disobedience is sealed up in a bag. You fasten up my iniquity.
  wal-wal: Ta mooroi qarcciitaa giddon yiicetti uttiis; ta nagaraakka neeni kammadasa.
  spa-PDDPT: Tienes mi transgresión sellada en un saco. Tú cubres mi iniquidad.
  gun-gun: Xereko vaiague re nderexarai 'rã voxa py omboyru pyre re rami, rejao'ipa
    'rã atekoavyague.
  ilo-ULB: Maidulinto dagiti basbasolko iti maysa a supot; kallubamto dagiti kinadakesko.
  kpg-kpg: Gei Goe gaa wwede huogodoo ogu ihala gaa dugu gi daha, gaa tono huogodoo
    ogu ihala ala ne hai gi daha.
  uig-ARA: ئىتائەتسىزلىكىم خالتىغا سېلىنىپ پېچەتلەندى، گۇناھلىرىمنى دۆۋە-دۆۋە قىلىپ
    ساقلاپ قويدۇڭ.
  sus-sus: N ma fe ɲaaxie nɔxun bɛki kui, n ma yunubie xafari!»
  pon-2006: Komw pahn ketin mahkikihong ie dipei kan oh ketin kasohrehla; komw pahn
    ketin irisala sapwung koaros me I wiadahr.
  jae-jae: Aôm oc ôkic ŋoc geo tôŋ êsêp talu ma aôm oc ômbuŋ ŋoc sec samob su.
  ksd-ksd: Kaugu varpiam una ang bat ia ta ra popopoi, Ma una vi vake kaugu nirara.
  tur-YTC: İtaatsizliğim bir torbaya mühürlendi. Suçumu bağladın.
  grc-BRENT: Ἐσφράγισας δέ μου τὰς ἀνομίας ἐν βαλαντίῳ, ἐπεσημῄνω δὲ εἴτι ἄκων παρέβην.
  ind-AYT: Pelanggaranku akan ditutup dalam sebuah kantong; Engkau akan menutupi kesalahanku.
  nya-nya: Zolakwa zanga zidzakulungidwa mʼthumba; inu mudzaphimba tchimo langa.
  hrv-hrv: u vreći si prijestup moj zapečatio i krivicu moju svu si zapisao.
  mps-mps: Teda nago eno sęgę sela sąnama, te sęge kone me egobe, te bidigo nai
    begide bulama, po dąų walama, susiąbo tiwai yaibao,” Jopgo te po wali.
  tpi-tpi: Bai yu lusim olgeta rong mi bin mekim na yu no tingim ol moa, olsem man
    i pulimapim ol samting long bek na pasim bek na i lusim tingting long ol dispela
    samting.
  dan-1931: forseglet ligger min Brøde i Posen*, og over min Skyld har du lukket til.
    { [*hvori man gemmer Dokumenter. Hos. 13, 12.] }
  vie-OVCB: Tội lỗi con phạm sẽ được niêm phong trong túi, và Ngài sẽ che đậy gian
    ác của con.
  guj-2017: મારાં પાપોને એક કોથળીમાં બંધ કરીને ઉપર મહોર મારવામાં આવી છે. તમે મારા
    અન્યાયને ઢાંકી દો છો.
  pon-2006A: Komw pahn ketin mahkikihong ie dipei kan oh ketin kasohrehla; komw pahn
    ketin irisala sapwung koaros me I wiadahr.
  por-BRBSL: Minha desobediência é selada em uma bolsa. Você prende minha iniqüidade.
  cth-cth: Kâtapoenae hah, yawngya thung khakkin e naw lah ao teh, ka payonpakai e
    hah na ramuk.
  twi-twi: Wɔbɛsɔ me bɔne ano wɔ kotoku mu, na woakata mʼamumɔyɛ so.
  hlt-hlt: Ka boekoek hnocun khuiah catui a hnah thil tih kai kathaesainah na dah
    thil bitni.
  tbz-SIM: Dɛ mɔ̀nnì kɑ̀ɑ cũɔ̃́ n yɛi nkuyɔ̀rìkù kɛ́dootóo, mɛmmɛ ɑ yóó ũtɛ́mɛ̀ n
    cɑɑ̀rìmɛ̀.
  msy-2020: Nan arazir kurar kɨ amiziba, nɨ bar da gɨn amadagh ua dagh nɨghnɨghan
    markɨ, mati me biziba mɨtarim gaghuigha, an akam ikegha dagh nɨghnɨzir puvatɨ.
  dop-dop: Ɩ suuwɑ mɑ ɩsɑɣɑtʋ kɛ huluɣu nɑkʋlɩ kʋ tɑɑ kɛ́, nɑ ɩ́ tɑɑlɩ mɑ kɑwɑlɑɣɑ
    tɔɔ tǝkpɑm.
  azb-azb: Üsyankarlığım torbada möhürlənəcək, Günahımın üstünü örtəcəksən.
  eng-DBY: My transgression is sealed up in a bag, and thou heapest up mine iniquity.
  hin-2017: मेरे अपराध छाप लगी हुई थैली में हैं, और तूने मेरे अधर्म को सी रखा है।
  wol-KYG: Konoon samag tooñ yebe ci mbuus mu takke, sama ñaawtéef, nga muure ko malaan.
  eng-YLT: Sealed up in a bag [is] my transgression, And Thou sewest up mine iniquity.
  eng-WYC-2017: Thou hast sealed as in a bag my trespasses, but thou hast cured my
    wickedness.
  eng-WMBB: My disobedience is sealed up in a bag. You fasten up my iniquity.
  urd-GVH: तू मेरे जरायम थैले में बाँधकर उस पर मुहर लगा देता, मेरी हर ग़लती को ढाँक
    देता।
  rug-rug: Sari qua sinea si kote voi tomei Goi pa huneke; kote nobi tamunu i Goi
    sari qua tinavete kaleadi.
  gaz-gaz: Yakki koo korojootti naqamee chaappeffama; ati cubbuu koo ni haguugda.
  fra-LSG: Mes transgressions sont scellées en un faisceau, Et tu imagines des iniquités
    à ma charge.
  yal-yal: i n ma murutɛ feene luxunma nɛn bɛnbɛnla kui, i yi n hakɛne mafelu.”
  haw-1868: Ua hoopaaia kuu hewa iloko o ka aa, Ua imi hala oe i kuu hewa.
  arb-NAV: فَتَخْتِمُ مَعْصِيَتِي فِي صُرَّةٍ، وَتَسْتُرُ ذَنْبِي.
  ewe-ewe: Woatre nye dzidadawo nu ɖe akplo me eye àtsyɔ nu nye nu vɔ̃wo dzi.
  eng-LEE: Sealed up in a bag is my transgression, and thou yet addest to my iniquity.
  asm-FB: মোৰ অধৰ্ম থৈলাত বন্ধ কৰি মোহৰ মৰা হৈছে, আৰু তুমি মোৰ অপৰাধ মোনাত ভৰাই বান্ধি
    থৈছা।
  sus-A: ﭑ مَ قٍ حَاشِيٍ نْشُن بّكِ كُي، ﭑ مَ يُنُبِيٍ شَقَرِ!»
  fra-SBL: Ma désobéissance est enfermée dans un sac. Vous fixez mon iniquité.
  hbo-hbo: חָתֻ֣ם בִּצְרֹ֣ור פִּשְׁעִ֑י וַ֝תִּטְפֹּ֗ל עַל־עֲוֹנִֽי׃
  kik-kik: Mahĩtia makwa meekĩrĩtwo mondo-inĩ, ĩkoohwo na ĩkahũũrwo mũhũũri; nĩũkahumbĩra
    mehia makwa.
  fra-NCL: mes transgressions sont scellées dans une bourse, et tu mets un enduit
    sur mes iniquités.
  cek-AK: Ka sakpazaehaih loe pasah thungah catui ka daeng boeh moe, ka zaehaih nang
    kraeng pae hmoek boeh.
  cuk-cuk: Ibmar-sagugi-ise-atinnar-melleddaedyobi, be an-isgued dikasuli meted. An-isgumalad
    bela be anga elisad.
  uig-CYR: Итаәтсизлигим халтиға селинип печәтләнди, Гуналиримни дога-дога қилип сақлап
    қойдуң.
  tel-2017: నా అతిక్రమాలు సంచిలో ఉంచి మూసివేశావు. నేను చేసిన దోషాలను భద్రంగా దాచిపెట్టావు.
  hat-BSA: Transgresyon mwen yo sele nèt nan yon sachè Konsa, Ou vlope tout inikite
    m yo.
  kos-kos: Kom ac fah nunak munas kac, ac mulkunla ma inge; Kom ac fah eela ma sufal
    nukewa ma nga orala.
  hbo-WLC: חָתֻ֣ם בִּצְר֣וֹר פִּשְׁעִ֑י וַ֝תִּטְפֹּ֗ל עַל־עֲוֺנִֽי׃
  ibo-ibo: A ga-ekechi njehie m nʼakpa, ị ga-ekpuchi mmehie m.
  ory-ory: ମୋହର ଅପରାଧ ଥଳୀରେ ମୋହରାଙ୍କିତ ହୋଇଅଛି ଓ ତୁମ୍ଭେ ମୋʼ ଅଧର୍ମ ବାନ୍ଧି ରଖୁଅଛ।
  chk-chk: Kopwe amusala ai kewe tipis o atoauerela, kopwe pwölüela ai kewe föföringau.
  rop-rop: Yu garra pudumwei olabat en yu garra fogedabat ol main nogudbalawei aibin
    oldei dumbat.
  ukr-1871: Ти б запечатав тодї переступ мій, й провину мою закрив би.
  deu-1951: Versiegelt ist meine Übertretung in einem Bündlein, und du hast zugeklebt
    meine Schuld.
  eng-JPS: My transgression is sealed up in a bag, and Thou heapest up mine iniquity.
  srp-1865: Zapeèaæeni su u tobocu moji prijestupi, i zavezuješ bezakonja moja.
  lug-lug: Ebisobyo byange biriba bisibiddwa mu kisawo; olibikka ku kibi kyange.
  heb-heb: חתם בצרור פשעי ותטפל על עוני׃
  ben-IRV: আমার অপরাধ থলিতে মুদ্রাঙ্কিত হবে; তুমি আমার পাপ ঢেকে দেবে।
  pan-pan: ਮੇਰਾ ਅਪਰਾਧ ਮੋਹਰ ਲੱਗੀ ਹੋਈ ਥੈਲੀ ਵਿੱਚ ਬੰਦ ਹੈ, ਅਤੇ ਤੂੰ ਮੇਰੀ ਬਦੀ ਨੂੰ ਸੀਉਂਕੇ
    ਰੱਖਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် သည် မှား ခြင်းအကြောင်းအရာကို အိတ် ၌ တံဆိပ် ခတ်၍၊ အကျွန်ုပ် ဒုစရိုက်
    အပြစ်အပေါ် မှာ အထပ်ထပ်အပြစ်တင်တော်မူ၏။
  hmo-hmo: Oi ese egu kerere do oi gwauatao, do oi atodia siri, bona egu kara dika
    ibounai do oi kokia ore.
  urd-urd: मेरी ख़ता थैली में सरब — मुहर है, तू ने मेरे गुनाह को सी रख्खा है।
  rus-SYN: в свитке было бы запечатано беззаконие мое, и Ты закрыл бы вину мою.
  bqc-SIM: Ńyↄ̃ ma tàaeↄ ka bↄ̀ↄu, ní ye ǹ dilɛ, ńyↄ̃ kã́n'ↄ lɛ́ ma vãikɛapiↄwa.
  tcz-CHONGTHU: Ka chonsetna jouse sakhao sunga nakhum tup a chule kathemmo na nakhu
    khum ding ahi.
  mar-mar: तू माझी पापे एखाद्या पिशवीत बांधून ठेवली आहेत, माझे पाप झाकून ठेवीली आहेस.
  qub-qub: Custalman wiñarcojnömi llutanta rurashäcunata gongaycunquiman. Llapan mana
    allita rurashäcunatami perdunamanquiman.
  bqp-bqp: Ĩni ma taarinↄ ká bↄ̀kↄn ǹ yĩ ǹ ditɛ, ĩni lá kú ma yãvãnikɛnaa pìnↄa.
  hat-hat: Ou ta padonnen m' peche m' yo, ou ta mare yo tout fè yon pakèt voye jete.
  eng-BSB: My transgression would be sealed in a bag, and You would cover over my
    iniquity.
  eng-WEBPB: My disobedience is sealed up in a bag. You fasten up my iniquity.
  kbq-kbq: Hagi e'ina nehunka kefo navu'nava zana kupi eririnka anaki nentenka kumi'ni'a
    refitesane.
  nhe-BL: Tijtlatisquía nochi notlaixpanolhua ipan se coxtali. Huan tiquixpolosquía
    nochi notlajtlacolhua.
  bus-bus: Nɛ́ ma taarinↄ ká bↄ̀kↄn ǹ yi ǹ diɛ, nɛ́ lá kú ma zaakɛna pìnↄla.
  gub-BL: Nereharaz putar heremiapo kwer ikatu 'ym ma'e wi nehe. Eremunàn putar heremiawy
    kwer nehe no.
  eng-DRA: Thou hast sealed up my offences as it were in a bag, but hast cured my
    iniquity.
