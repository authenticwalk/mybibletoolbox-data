verse: JOB.014.012
translations:
  mal-C: മനുഷ്യൻ കിടന്നാൽ പിന്നെ എഴുന്നേൽക്കുന്നില്ല; ആകാശം ഇല്ലാതാകുംവരെ അവൻ ഉണരുകയോ
    ഉറക്കംവിട്ട് എഴുന്നേൽക്കുകയോ ചെയ്യുന്നില്ല.
  deu-TKW: so legt der Mensch sich nieder und steht nicht wieder auf; bis der Himmel
    vergeht, erwachen sie nicht und regen sich nicht aus ihrem Schlaf.
  lin-lin: ndenge wana mpe moto akufaka mpe atelemaka lisusu te, akolamuka lisusu
    te mpe bakoki lisusu kolamusa ye te, tango nyonso likolo ekozala.
  eng-LSV: And man has lain down, and does not rise, || Until the wearing out of the
    heavens they do not awaken, || Nor are roused from their sleep.
  eng-GNV: 'So man sleepeth and riseth not: for hee shall not wake againe, nor be
    raised from his sleepe till the heauen be no more.'
  eng-WEBSTER: 'So man lieth down, and riseth not: till the heavens shall be no more,
    they shall not awake, nor be raised out of their sleep.'
  nhw-BL: quej nopa nojquiya tlami se masehuali catli miqui. Ayacmo motlananas hasta
    quema ayacmo oncas ilhuicactli, niyon ayacmo isas.
  swh-ONEN: ndivyo mwanadamu alalavyo chini asiamke; hadi mbingu zitakapokuwa hazipo
    tena, wanadamu hawataamka au kuamshwa kutoka kwenye usingizi wao.
  bba-bba: Nɡe mɛyɑ tɔnu u rɑ kpunɛ u kun mɑɑ seewe. U ǹ mɑɑ dom yɑndɑmɔ sere wɔllu
    tu kɑ kpe.
  eng-KJVCPB: 'So man lieth down, and riseth not: Till the heavens be no more, they
    shall not awake, Nor be raised out of their sleep.'
  luo-luo: e kaka dhano nindo piny kendo ok ochak ochungʼ; ok ochak onen kendo bende
    ok nochiewe e nindoneno.
  meu-meu: unuhetomana taunimanima na e hekuremu, bena se tore isi loumu; ia na basine
    noga lou ela bona guba baine puki, eiava ena mahuta amo basie haoa diba.
  npi-ULB: त्यसरी नै मानिसहरू ढल्‍किन्छन्, र फेरि उठ्दैनन् । आकाशहरू लोप नभएसम्म तिनीहरू
    ब्युँझने छैनन्, न त तिनीहरू आफ्‍ना निद्राबाट उठ्नेछन् ।
  yor-yor: bẹ́ẹ̀ ni ènìyàn dùbúlẹ̀ tí kò sì dìde mọ́; títí ọ̀run kì yóò fi sí mọ́,
    wọ́n kì yóò jí, a kì yóò jí wọn kúrò lójú oorun wọn.
  pes-OPCB: '@see-verse:JOB.014.011'
  tgl-ULB: gayundin ang mga tao ay humimlay at hindi na bumangon muli. Hanggang mawala
    ang kalangitan, hindi na sila gigising ni magigising man sa kanilang pagkakatulog.
  hui-hui: Ogonidagua dege wali agali homeneru lone heya nabiaga. Dindi harila piyaguabi
    ti heyulene henge nawi howa paliaho wulebira.
  mya-mya: လူသည်အိပ်ပြီးမှ နောက်တဖန်မထရ။ မိုဃ်း ကောင်းကင်မကုန် မဆုံးမှီတိုင်အောင်
    မနိုးရ။ အအိပ် အပျော်မပျက်ရ။
  bod-N: མི་ནི་ཉལ་རྗེས་ཡང་བསྐྱར་མི་ལང་སྟེ། ། ནམ་མཁའ་དག་ནི་མེད་པར་གྱུར་ན་ཡང་། ། མི་རྣམས་རང་གི་གཉིད་ལས་སད་མི་འགྱུར།
    ། གཞན་གྱིས་དེ་རྣམས་གཉིད་ལས་བསླང་མི་ནུས། །
  sna-sna: saizvozvo munhu anovata pasi asingazomuki; kusvikira matenga asisiko, vanhu
    havazomukizve kana kumutswa pakuvata kwavo.
  spa-BLM: por lo que el hombre se acuesta y no se levanta. Hasta que los cielos no
    desaparezcan, no despertarán, ni ser despertado de su sueño.
  cac-cac: icha chi' tz'aj co cham a on̈ anima on̈ tic. Yacb'an aytoec' satchaan̈
    tic, malaj val junoc chamnac anima ol comon pitzvoc b'aj mucan, malaj junoc ol
    comon q'ue vaan d'a yed'tal chi'.
  swh-ULB: vivyo hivyo watu hulala chini na hawaamki tena. Mpaka pale mbingu zitakapokuwa
    hazipo tena, hawataamka wala kuamshwa kutoka katika kulala kwao.
  bel-bel: так чалавек ляжа і ня ўстане; да сканчэньня неба ён не прачнецца і не паўстане
    са сну свайго.
  deu-ELBBK: so legt der Mensch sich hin und steht nicht wieder auf; bis die Himmel
    nicht mehr sind, erwachen sie nicht und werden nicht aufgeweckt aus ihrem Schlaf.
  mbb-OT: is etew ebpatey, ne kenè en ebpekeenew etawa kenè en egkepukew te lipezeng
    din mintras duen pa langit.
  mal-2015: മനുഷ്യൻ കിടന്നിട്ടു എഴുന്നേല്ക്കുന്നില്ല; ആകാശം ഇല്ലാതെയാകുംവരെ അവർ ഉണരുന്നില്ല;
    ഉറക്കത്തിൽനിന്നു ജാഗരിക്കുന്നതുമില്ല;
  rmc-rmc: avke the o manuš, te peske pašľiľa, imar na ušťela. Medik ľikerela o ňebos,
    o manuša pes na prekerena a andral peskro soviben na ušťena.
  pes-OPV: همچنین انسان می‌خوابد و برنمی خیزد، تانیست شدن آسمانها بیدار نخواهند شد
    و ازخواب خود برانگیخته نخواهند گردید.
  ron-1924: аша се кулкэ ши омул ши ну се май скоалэ; кыт вор фи черуриле, ну се май
    дештяптэ ши ну се май скоалэ дин сомнул луй.
  ben-OBCV: সেভাবে সে শায়িত হয় ও আর ওঠে না; আকাশমণ্ডল বিলুপ্ত না হওয়া পর্যন্ত,
    মানুষজন আর জাগবে না বা তাদের ঘুম আর ভাঙানো যাবে না।
  som-som: Sidaas oo kalaa dadku u jiifsada oo mana uu kaco, Oo jeeray samooyinku
    wada baabba'aan iyagu sooma toosi doonaan, Oo hurdadoodana kama kici doonaan.
  lat-VUC: 'sic homo, cum dormierit, non resurget: donec atteratur cælum, non evigilabit,
    nec consurget de somno suo.'
  eng-ASVBT: 'So man lieth down and riseth not: Till the heavens be no more, they
    shall not awake, Nor be roused out of their sleep.'
  ita-1885: Così, quando l'uomo giace in terra, egli non risorge; Finchè non vi sieno
    più cieli, i morti non si risveglieranno, E non si desteranno dal sonno loro.
  eng-LXXUP: And man that has lain down in death shall certainly not rise again Till
    the heaven be dissolved, And they shall not awake from their sleep.
  eng-ULB: so people lie down and do not rise again. Until the heavens are no more,
    they will not awake nor be roused out of their sleep.
  spa-VBL: así los seres humanos se acuestan y no vuelven a levantarse. NO despertarán
    de su sueño hasta que los cielos dejen de existir.
  fra-_FOB: Ainsi l'homme se couche, et il ne se relève point. Tant qu'il y aura des
    cieux, ils ne se réveilleront point, et on ne les fera pas sortir de leur sommeil.
  mal-mal: മനുഷ്യൻ കിടന്നിട്ട് എഴുന്നേല്ക്കുന്നില്ല; ആകാശം ഇല്ലാതെയാകുംവരെ അവർ ഉണരുന്നില്ല;
    ഉറക്കത്തിൽനിന്ന് എഴുന്നേല്ക്കുന്നതുമില്ല;
  urd-GVR: Wafāt pāne wāle kā yihī hāl hai. Wuh leṭ jātā aur kabhī nahīṅ uṭhegā. Jab
    tak āsmān qāym hai na wuh jāg uṭhegā, na use jagāyā jāegā.
  suz-BL: मोपा बेक्‍शा लाइब मुर गोल्‍ब। मिनु मेको लेंशा गेनायो मबोक्‍ब। सरीङ मक्‍याम्‍से
    सम्‍म, बेक्‍शो मुर लेंशा मबोक्‍नीम। मेको आन निन्‍द्रा रे मसेंसीनीम। अय्‍युब ७:१०
  eng-NOY: So man lieth down, and riseth not; Till the heavens be no more, he shall
    not awake, Nor be roused from his sleep.
  ita-1927: così l’uomo giace, e non risorge più; finché non vi sian più cieli, ei
    non si risveglierà né sarà più destato dal suo sonno.
  ckb-ckb: هەروەها مرۆڤیش ڕادەکشێت و هەڵناستێتەوە، لە خەوەکەی خەبەری نابێتەوە و بەئاگا
    نایەت هەتا ئاسمان نامێنێت.
  eng-BBE: 'So man goes down to his last resting-place and comes not again: till the
    heavens come to an end, they will not be awake or come out of their sleep.'
  kan-OKCV: ಮನುಷ್ಯನು ಸತ್ತು ಮಲಗಿದರೆ ಏಳುವುದೇ ಇಲ್ಲ; ಆಕಾಶಗಳು ಅಳಿದು ಹೋಗುವವರೆಗೆ ಅವನು ಎಚ್ಚರಗೊಳ್ಳುವುದಿಲ್ಲ;
    ನಿದ್ರೆಯಿಂದ ಎಬ್ಬಿಸಲಾಗುವುದೂ ಇಲ್ಲ.
  tam-2017: மனிதன் படுத்துக்கிடக்கிறான், வானங்கள் ஒழிந்துபோகும்வரை எழுந்திருக்கிறதும்
    இல்லை, தூக்கம் தெளிந்து விழிக்கிறதும் இல்லை.
  spa-RV-1909: 'Así el hombre yace, y no se tornará á levantar: hasta que no haya
    cielo no despertarán, ni se levantarán de su sueño.'
  ron-BTF: Astfel omul se culcă și nu se ridică, până când cerurile nu vor mai fi,
    ei nu se vor trezi, nici nu vor fi sculați din somnul lor.
  eng-WEBP: so man lies down and doesn’t rise. Until the heavens are no more, they
    will not awake, nor be roused out of their sleep.
  eng-FBV: so human beings lie down and don't get up again. Until the heavens cease
    to exist they will not awake from their sleep.
  nld-1939: Zo legt de mens zich neer, en staat niet meer op En wordt niet wakker
    uit zijn slaap. 14:12b Zolang de hemel bestaat, ontwaken zij niet!
  nch-BL: quej nopa nojquiya tami se masehuali cati miqui. Ayecmo motananas hasta
    quema ayecmo oncas ilhuicacti, yon ayecmo isas.
  vie-1934: 'Cũng vậy, loài người nằm, rồi không hề chổi dậy: Người chẳng hề thức
    dậy cho đến khi không còn các từng trời, Và chẳng ai sẽ khiến cho người tỉnh lại
    khỏi giấc ngủ mình.'
  hin-CV: उसी प्रकार मनुष्य, मृत्यु में पड़ा हुआ लेटा रह जाता है; आकाश के अस्तित्वहीन
    होने तक उसकी स्थिति यही रहेगी, उसे इस गहरी नींद से जगाया जाना असंभव है.
  spa-BES: 'Entonces el hombre baja al sepulcro y no vuelve: hasta que los cielos
    se acaban, no estarán despiertos ni saldrán de su sueño.'
  tdx-tdx: ty fandrea’ ondaty tsy hitroatse, tsy hivañone ampara’ te mihelañe o likerañeo,
    vaho tsy ho barakaofeñe amy firota’ey.
  tha-KJV: ฉันนั้นแหละ มนุษย์​ก็​นอนลงและไม่​ลุ​กขึ้​นอ​ีก จนท้องฟ้าไม่​มี​อีก เขาก็​ไม่​ตื่นขึ้น
    และปลุกเขาก็​ไม่ได้
  por-BR-2018: Assim o homem se deita, e não se levanta; até que não haja mais céus,
    eles não despertarão, nem se erguerão de seu sono.
  deu-ELO: so legt der Mensch sich hin und steht nicht wieder auf; bis die Himmel
    nicht mehr sind, erwachen sie nicht und werden nicht aufgeweckt aus ihrem Schlafe.
  eng-WYC-2018: so a man, when he hath slept, that is, died, he shall not rise again,
    till heaven be broken, or made new; he shall not wake, neither he shall rise altogether
    from his sleep. (so a man, when he hath slept, or died, shall not rise again,
    until the heavens be broken apart; he shall not awake, nor shall he ever rise
    again from his sleep.)
  epo-epo: Tiel homo kuŝiĝas, kaj ne plu leviĝas; Tiel longe, kiel la ĉielo ekzistas,
    ili ne plu vekiĝos, Nek revigliĝos el sia dormado.
  uig-PIN: Ohxaxla adǝm yetip ⱪalsila ⱪaytidin turmaydu; Asmanlar yoⱪimiƣuqǝ, ular
    oyƣanmaydu, uyⱪudin turmaydu.
  beo-beo: dunu da bogosea, hamedafa wa:legadosa. Mu da mae mugululi dialeawane, ilia
    da hamedafa wa:legadomu amola ilia golai da hame nedigimu.
  tpi-OTNT: Olsem tasol ol manmeri i save dai na i no save kirap bek. Inap long taim
    skai i pinis, bai ol i slip i stap na i no gat wanpela samting bai i kirapim ol.
  hau-SA: haka mutum zai kwanta ba zai tashi ba; har sai duniya ta shuɗe mutane ba
    za su farka ba, ba za su tashi daga barcinsu ba.
  uig-LAT: Oxshashla adem yétip qalsila qaytidin turmaydu; Asmanlar yoqimighuche,
    ular oyghanmaydu, uyqudin turmaydu.
  nde-nde: ngokunjalo umuntu ulala phansi angabe esavuka; kuze kutshabalale amazulu
    abantu kabayikuvuka kumbe baphatshanyiswe ebuthongweni babo.
  ton-ton: '‌ʻOku pehē ʻoku tokoto hifo ʻae tangata, pea ʻikai toetuʻu: ʻe ʻikai te
    nau ʻa pē tuʻu mei heʻenau mohe, kaeʻoua ke mole ʻae ngaahi langi.'
  ces-1613: Tak člověk, když lehne, nevstává zase dotud, dokudž nebes stává. Nebývajíť
    vzbuzeni lidé, aniž se probuzují ze sna svého.
  eng-WMB: so man lies down and doesn’t rise. Until the heavens are no more, they
    will not awake, nor be roused out of their sleep.
  tam-TCV: மனிதன் படுத்துக்கிடக்கிறான், அவன் வானங்கள் ஒழிந்துபோகும்வரை எழுந்திருக்கிறதும்
    இல்லை; தூக்கம் தெளிந்து விழிக்கிறதும் இல்லை.
  ceb-ULB: busa mohigda ang mga tawo ug dili na makabangon pag-usab. Hangtod ang kalangitan
    mahanaw, dili na sila makamata ni makabangon gikan sa ilang pagkatulog.
  pol-UBG: Tak jest z człowiekiem, gdy się położy i już nie wstanie; dopóki niebiosa
    będą trwać, nie ocknie się ani nie będzie obudzony ze swego snu.
  agr-agr: Nuadui nayaim eke aigkik aents jakamtai, ukusbau aidauk ataktuk nantamainchau
    ainawai. Aents jakauwa duka tuke kanajujai betekai.
  kyc-kyc: Yake doko singinyili pyuo silyamo dokopa akali doko luu palyuo sili lao
    kumasi sulu soo singipya.
  urd-GVU: وفات پانے والے کا یہی حال ہے۔ وہ لیٹ جاتا اور کبھی نہیں اُٹھے گا۔ جب تک
    آسمان قائم ہے نہ وہ جاگ اُٹھے گا، نہ اُسے جگایا جائے گا۔
  deu-1912: so ist ein Mensch, wenn er sich legt, und wird nicht aufstehen und wird
    nicht aufwachen, solange der Himmel bleibt, noch von seinem Schlaf erweckt werden.
  kan-2017: ಮನುಷ್ಯರು ಮಲಗಿಕೊಂಡು ಏಳದೇ ಇರುವರು; ಆಕಾಶವು ಅಳಿದು ಹೋಗುವ ತನಕ ಅವರು ನಿದ್ರೆಯನ್ನು,
    ತಿಳಿಯುವುದಿಲ್ಲ, ಎಬ್ಬಿಸಲ್ಪಡುವುದಿಲ್ಲ.
  yap-yap: ra yim’ e girdi’ ma dabki fos. Dabkiyag nra odgad ko ngiyal’ ni kabay lanelang;
    dabra rbitbitgad ko binem e mol ni kar ted.
  hlt-MCSB: Hlang khaw yalh tih thoo voel pawh. Vaan a om pawt due khaw haenghang
    pawh. Amih te ih kung lamloh haenghang uh mahpawh.
  mdy-ETH: ዬያጉዲ ዓሲያኣ ሃይቄስካፓ ጊንሣ ማዑዋሴ፤ ጫሪንጫኣ ባይቃንዳያ ሄላንዳኣና ጴጩዋሴ፤ ጊንዓስካፓኣ ዔቁዋሴ።»
  twi-ASANTE: saa ara na onipa tɔ fam na ɔnsɔre bio; ɛnkɔsi sɛ ɔsoro bɛtwam no, nnipa
    rensɔre na wɔrennyane wɔn mfiri wɔn nna mu.
  eng-WEBU: so man lies down and doesn’t rise. Until the heavens are no more, they
    will not awake, nor be roused out of their sleep.
  wal-wal: hegaadan asaikka haiqqees; he sohuwaappe denddenna. Saloti aadhdhana gakkanaashinkka
    asi beegottenna; ba xiskkuwaappekka denddenna.
  spa-PDDPT: así el hombre queda tendido y no se levantará. Hasta que no haya cielo,
    no será despertado, ni lo levantarán de su sueño.
  gun-gun: ha'e rami ae avi avakue onheno vy nopu'ãvei ma 'rã. Yva oime teria ja nomyĩvei
    'rã, okeague gui nombovya jevyi 'rãe.
  ilo-ULB: kasta met ti panagidda dagiti tattao ken saanen a bumangon manen. Agingga
    nga awanen dagiti langit, saandanto nga agriing wenno mariing iti pannaturogda.
  kpg-kpg: Nia daangada dangada gaa mmade la hagalee mmouli aga. Digaula hagalee e aala aga
    labelaa gaa dae loo gi di langi gaa lawa. Digaula ga hagalee loo e aala aga mai
    i nadau moe.
  uig-ARA: ئوخشاشلا ئادەم يېتىپ قالسىلا قايتىدىن تۇرمايدۇ؛ ئاسمانلار يوقىمىغۇچە، ئۇلار
    ئويغانمايدۇ، ئۇيقۇدىن تۇرمايدۇ.
  sus-sus: kɔnɔ adamadi laaxiraxi mu kelima, fo koore xa ɲɔn, a fa xunu.
  pon-2006: ahpw me melahr akan sohte pahn mourda. Re soh mwahn pahn pwourda nindokon
    lahng eh pahn mihmiehte; re soh mwahn pahn pirida sang ar meir.
  jae-jae: Ŋamalac êmac êndu ma êndi sa êtiam atom. Eŋ oc mata êlac êtiam atom e undambê
    ênaŋa ma sêŋu eŋ sa aŋga nê bêc atom.
  ksd-ksd: Damana ra tarai dia va ma pa dia tut rikai mulai, Ma gala ra bala na bakut
    i panie diat a va mat boko, Ma pa diat a tavangun mulai.
  tur-YTC: İnsan da öyle yatar ve kalkmaz. Gökler yok oluncaya dek uyanmazlar, Ve
    uykularından uyandırılmazlar.
  grc-BRENT: Ἄνθρωπος δὲ κοιμηθεὶς οὐ μὴν ἀναστῇ ἕως ἂν ὁ οὐρανὸς οὐ μὴ συῤῥαφῇ, καὶ
    οὐκ ἐξυπνισθήσονται ἐξ ὕπνου αὐτῶν.
  ind-AYT: begitu juga manusia berbaring, dan tidak bangun lagi. Sampai langit tidak
    ada lagi, manusia tidak akan membuka mata, atau bangun dari tidurnya.
  nya-nya: momwemonso munthu amagona ndipo sadzukanso; mpaka zamlengalenga zidzathe,
    anthu sadzauka kapena kudzutsidwa ku tulo tawo.
  hrv-hrv: al' čovjek kad legne, ne ustaje više, dok nebesa bude, neće se podići,
    od sna se svojega probuditi neće.
  mps-mps: Te tiwai me, we bidi dabe da isilama, ma hodalobo menio, te tǫ dali, dagalu
    dali si silibo sogoba usu naibao. Tama augwali pila mubadi, magi nai mego augwali
    me hodologobeo,” wali.
  tpi-tpi: Olsem tasol ol manmeri i save dai na i no save kirap bek. Inap long taim
    skai i pinis, bai ol i slip i stap na i no gat wanpela samting bai i kirapim ol.
  dan-1931: så lægger Manden sig, rejser sig ikke, vågner ikke, før Himlen forgår,
    aldrig vækkes han af sin Søvn.
  vie-OVCB: con người nằm xuống và không trổi dậy nữa. Cho dù bầu trời cao tan biến,
    họ cũng sẽ không dậy, không gì đánh thức họ giữa giấc ngủ triền miên.
  guj-2017: તેમ માણસ સૂઈ જઈને પાછો ઊઠતો નથી આકાશોનું અસ્તિત્વ ન રહે ત્યાં સુધી તે
    જાગશે નહિ.
  pon-2006A: ahpw me melahr akan sohte pahn mourda. Re soh mwahn pahn pwourda nindokon
    lahng eh pahn mihmiehte; re soh mwahn pahn pirida sang ar meir.
  por-BRBSL: para que o homem se deite e não se levante. Até que os céus não estejam
    mais acordados, nem serem despertados do sono.
  cth-cth: Hot patetlah tami hai a yan teh thaw hoeh toe. Kalvannaw ao hoeh totouh
    hai kâhlaw hoe toe. Hoeh pawiteh, muet a inae koehoi kâhlaw mahoeh toe.
  twi-twi: saa ara na onipa tɔ fam na ɔnsɔre bio; enkosi sɛ ɔsoro betwa mu no, nnipa
    rensɔre na wɔrennyan wɔn mfi wɔn nna mu.
  hlt-hlt: Hlang khaw yalh tih thoo voel pawh. Vaan a om pawt due khaw haenghang pawh.
    Amih te ih kung lamloh haenghang uh mahpawh.
  tbz-SIM: Onìtì kpɛrɛ mɛ ndò nkòò ku ò kumu, ítɛ́ í bo, nɛ̀ kɛtenkɛ̀ bo deèmɛ̀ ò
    bɑ́ɑ́ entɛ o nɔndɔmmú miɛkɛ.
  msy-2020: Kamaghɨra gumazamiziba ovea ua dɨkavir puvatɨ, egh mangɨ overiam gɨvamin
    dughiamɨn, me kamaghɨra ikɨtɨ bizitam me gaghuraghan kogham.
  dop-dop: Mpʋ tɔtɔɣɔ yʋlʋ kɑ́ hǝntɩ, ɩ kɑɑ tɑsɑ kʋlʋɣʋ. Ɩ kɑɑ tɑsɑ fem nɑ pǝ́cɔ́
    ɩsɔtɔnʋɣʋ mʋkɩ. Ɩ kɑɑ kʋlǝnɑ ɩ tom tɔɔ.
  azb-azb: İnsan da yatar, bir daha qalxmaz, Göylər yox olanadək oyadılmaz, Yuxularından
    ayılmaz.
  eng-DBY: So man lieth down, and riseth not again; till the heavens be no more, they
    do not awake, nor are raised out of their sleep.
  hin-2017: वैसे ही मनुष्य लेट जाता और फिर नहीं उठता; जब तक आकाश बना रहेगा तब तक वह
    न जागेगा, और न उसकी नींद टूटेगी।
  wol-KYG: Doom aadama it tëdd, du jógati, du yewwooti, asamaan fekke, du jógeeti
    ciy nelaw.
  eng-YLT: And man hath lain down, and riseth not, Till the wearing out of the heavens
    they awake not, Nor are roused from their sleep.
  kne-kne: say kaiarigan di ipogaw ay matey et adi kasin bomangon enggana ay mamaga
    amin ay wadad daya.
  eng-WYC-2017: so a man, when he hath slept, that is, died, he shall not rise again,
    till heaven be broken, or made new; he shall not wake, neither he shall rise altogether
    from his sleep.
  eng-WMBB: so man lies down and doesn’t rise. Until the heavens are no more, they
    will not awake, nor be roused out of their sleep.
  urd-GVH: वफ़ात पानेवाले का यही हाल है। वह लेट जाता और कभी नहीं उठेगा। जब तक आसमान
    क़ायम है न वह जाग उठेगा, न उसे जगाया जाएगा।
  rug-rug: sari tie sapu mate si lopu tekulu sage pule. Lopu kaqu vaṉunu pule si arini
    sipu korapa koa nana sa maṉauru; lopu kaqu hite niu si arini pa dia pinuta.
  gaz-gaz: namnis akkasuma ni ciisa; hin kaʼus; hamma samiiwwan darbanittis hin dammaqu
    yookaan hirribaa hin kaʼu.
  fra-LSG: Ainsi l’homme se couche et ne se relèvera plus, Il ne se réveillera pas
    tant que les cieux subsisteront, Il ne sortira pas de son sommeil.
  yal-yal: Muxun na faxa, a ɲanma na kii nin, a mi fa kelima sɔnɔn, fanni kore xɔnna
    na, a mi xulunma, a mi kelima a xixɔnli.”
  haw-1868: Pela e moe iho ai ke kanaka, aole ku hou ae; Aole lakou e ala hou mai,
    a pau aku na lani, Aole hoi e hooku hou ia, mai ko lakou hiamoe ana.
  arb-NAV: هَكَذا يَرْقُدُ الإِنْسَانُ وَلا يَقُومُ، وَلا يَسْتَيْقِظُ مِنْ نَوْمِهِ
    إِلَى أنْ تَزُولَ السَّمَاوَاتُ.
  ewe-ewe: nenemae amegbetɔ mlɔa anyie eye megafɔna o va se ɖe esime dziƒo nu ava
    yi. Amegbetɔwo magafɔ alo anyɔ tso woƒe alɔ̃dɔdɔ me o.
  eng-LEE: 'So doth man lie down, and riseth not: till the heavens be no more, they
    will not awake, and will not be roused out of their sleep.'
  asm-FB: তেনেকৈ মানুহ মৰিলে পুনৰ নুঠে, আকাশ-মণ্ডল লুপ্ত নহয়মানে তেওঁলোকে সাৰ নাপায়,
    আৰু তেওঁলোকক নিদ্ৰাৰ পৰা জগোৱা নহয়।
  sus-A: كْنْ عَدَ مَدِ لَاشِرَشِ مُ كٍلِمَ، قٌ كٌورٍ شَ حْن، عَ قَ شُنُ.
  fra-SBL: Alors l'homme se couche et ne se relève pas. Jusqu'à ce que les cieux ne
    soient plus, ils ne se réveilleront pas, ni être tirés de leur sommeil.
  hbo-hbo: וְאִ֥ישׁ שָׁכַ֗ב וְֽלֹא־יָ֫ק֥וּם עַד־בִּלְתִּ֣י שָׁ֭מַיִם לֹ֣א יָקִ֑יצוּ
    וְלֹֽא־יֵ֝עֹ֗רוּ מִשְּׁנָתָֽם׃
  kik-kik: ũguo noguo mũndũ akomaga na ndacookaga gũũkĩra rĩngĩ; o nginya rĩrĩa igũrũ
    rĩgaathira-rĩ, andũ matirĩ hĩndĩ magookĩra kana maarahũrwo mookĩre.
  fra-NCL: ainsi l’homme se couche et ne se relève plus, il ne se réveillera pas tant
    que subsistera le ciel, on ne le fera pas sortir de son sommeil.
  cek-AK: kami loe angsong moe, angthawk let ai boeh; vannawk anghmaa ai karoek to
    anglawt mak ai, a iihhaih ahmuen hoi angthawk mak ai boeh.
  cuk-cuk: deyob dulemar berguddaed, bar gwisgusurdamalad. Ar mogir-arad-naid-berguedsega,
    geb dule-burgwismalad gwisgumaloed. Dule-burgwismalad e-gabmamaidgi geb atakdemaloed.
  uig-CYR: Охшашла адәм йетип қалсила қайтидин турмайду; Асманлар йоқимиғичә, улар
    ойғанмайду, уйқидин турмайду.
  tel-2017: ఆకాశం అంతరించి పోయేదాకా వాళ్ళు మేల్కోరు. ఎవరూ వారిని నిద్ర లేపలేరు.
  hat-BSA: konsa lòm kouche, e li pa leve ankò. Jiskaske syèl yo vin disparèt, li
    p ap reveye, ni leve ankò.
  kos-kos: Ouinge mwet uh ac misa, ac tia sifil moulyak. Nwe ke pacl se kusrao ac
    fah wanginla, elos fah tia ngutalik; Ku mukuila liki motul lalos.
  hbo-WLC: וְאִ֥ישׁ שָׁכַ֗ב וְֽלֹא־יָ֫ק֥וּם עַד־בִּלְתִּ֣י שָׁ֭מַיִם לֹ֣א יָקִ֑יצוּ
    וְלֹֽא־יֵ֝עֹ֗רוּ מִשְּׁנָתָֽם׃
  ibo-ibo: otu a ka mmadụ si e dinaa ma ọ dịghị etetakwa ọzọ; tutu ruo mgbe eluigwe
    na-agaghị adịkwa; mmadụ ọbụla apụghị i si nʼụra kpọtee ya, agaghị akpọtekwa ha
    site nʼụra ha.
  ory-ory: ସେପରି ମନୁଷ୍ୟ ଶୟନ କଲେ ଆଉ ଉଠେ ନାହିଁ; ଆକାଶମଣ୍ଡଳ ଲୋପ ନ ପାଇବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ
    ଜାଗ୍ରତ ହେବେ ନାହିଁ, କିଅବା ନିଦ୍ରାରୁ ଉତ୍ଥାପିତ ହେବେ ନାହିଁ।
  chk-chk: iei usun eman aramas a mäla, nge esap chüen pwätäsefäl. Tori ekewe läng
    repwe morola, esap nennela ika pwök seni an möür.
  rop-rop: Wen melabat dai, wi kaan neba gidap igin raidap det skai garra binij. Nomo
    enibodi gin meigim wi gidap brom det greib.
  ukr-1871: Так і людина ляже й не встане; покіль конець небесам, не пробудиться й
    не підоймесь із сну свого.
  deu-1951: also legt sich auch der Mensch nieder und steht nicht wieder auf; bis
    keine Himmel mehr sind, regen sie sich nicht und wachen nicht auf aus ihrem Schlaf.
  eng-JPS: So man lieth down and riseth not; till the heavens be no more, they shall
    not awake, nor be roused out of their sleep.
  srp-1865: Tako èovjek kad legne, ne ustaje više; dokle je nebesa neæe se probuditi
    niti æe se prenuti oda sna svojega.
  lug-lug: bw’atyo omuntu bw’agalamira, era n’atasituka okutuusa eggulu bwe linaggwaawo,
    abantu tebajja kuzuukuka oba kuggyibwa mu tulo twabwe.
  heb-heb: ואיש שכב ולא יקום עד בלתי שמים לא יקיצו ולא יערו משנתם׃
  ben-IRV: তেমন লোকেরা শুয়ে পড়বে এবং আর উঠবে না। যতক্ষণ না আকাশ নিশ্চিহ্ন হয়, তারা
    জাগবে না, না তাদের ঘুম থেকে উঠবে।
  pan-pan: ਤਿਵੇਂ ਮਨੁੱਖ ਲੇਟਦਾ ਅਤੇ ਫਿਰ ਉੱਠਦਾ ਨਹੀਂ, ਜਦੋਂ ਤੱਕ ਅਕਾਸ਼ ਟਲ ਨਾ ਜਾਣ, ਉਹ ਨਾ ਜਾਗਣਗੇ,
    ਨਾ ਆਪਣੀ ਨੀਂਦ ਤੋਂ ਜਗਾਏ ਜਾਣਗੇ।
  mya-JVB: လူ သည်အိပ် ပြီးမှ နောက်တဖန်မ ထ ရ။ မိုဃ်း ကောင်းကင် မကုန်မဆုံး မှီတိုင်အောင်
    မ နိုး ရ။ အအိပ် အပျော်မ ပျက် ရ။
  hmo-hmo: unai bamona danu taunimanima be idia hekure, vadaeni idia toreisi lou lasi.
    Idia be do idia noga lou lasi, ela bona guba do ia boio. Bona edia mahuta dekena
    amo, tau ta ese idia do ia hanogaia diba lasi.
  urd-urd: वैसे आदमी लेट जाता है और उठता नहीं; जब तक आसमान टल न जाए, वह बेदार न होंगे;
    और न अपनी नींद से जगाए जाएँगे।
  rus-SYN: так человек ляжет и не станет; до скончания неба он не пробудится и не
    воспрянет от сна своего.
  bqc-SIM: màa gbɛ̃nazĩna ì wúlɛ, ìli fɛlɛ lↄo. E luabɛ gɛ àↄ kuo, a vuo, a
    vu ń ipioo.
  tcz-CHONGTHU: Mihem hohi thoukit talou dingin choldo din akilup sah ji'e. Vanho
    abeihel kah sea amaho thoukit lou ding ahiuve.
  mar-mar: मनुष्य मरतो तेव्हा तो झोपतो आणि पुन्हा कधीही उठत नाही. आकाश नाहीसे होईपर्यंत
    मरण पावलेला मनुष्य उठणार नाही. मनुष्यप्राणीत्या झोपेतून कधी जागा होत नाही.
  qub-qub: runapis wañorga manana imaypis cawarimunnachu. Syëlu caycashancamaga runa
    pamparashanpita manami jatarimongarächu. Puñuycajno caycashanpita manami ricchamongarächu.
  bqp-bqp: lɛn bisãsiri dì wútɛ lɛ àdi futɛ doro, ari ludambɛ gɛ́ gɛ̃tɛo, ani vuro,
    ani vu kũ i pìioro.
  hat-hat: Men, kote yon moun mouri kouche a, pa gen leve pou li ankò. Poul va fè
    dan anvan y'a leve vivan ankò, anvan y'a leve soti nan dòmi yo a.
  eng-BSB: so a man lies down and does not rise. Until the heavens are no more, he
    will not be awakened or roused from sleep.
  eng-WEBPB: so man lies down and doesn’t rise. Until the heavens are no more, they
    will not awake, nor be roused out of their sleep.
  kbq-kbq: vahe'mo'a frino manigasa hu'nenigeno monamo'a vagaregahie.
  nhe-BL: queja nopa nojquiya tlami se tlacatl tlen miqui. Ayoc motlalanas hasta quema
    ayoc oncas elhuicactli, niyon ayoc isas.
  bus-bus: lɛn gbɛ̃ntee è daɛ lɛ è fɛɛ dↄro, ai ludambɛɛ gá gɛ̃tɛo, eé vuro, eé vu
    kↄ̃n ii pìoro.
  gub-BL: Nezewegatete aze heta we ywak nehe, Urumàno putar upaw rupi katete ure nehe.
    Uruzapo putar ureker haw zàwenugar uremàno pà nehe. Nurupu'àm pixik kwaw a'e re
    nehe.
  eng-DRA: So man when he is fallen asleep shall not rise again; till the heavens
    be broken, he shall not awake, nor rise up out of his sleep.
