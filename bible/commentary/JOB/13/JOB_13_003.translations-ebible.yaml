verse: JOB.013.003
translations:
  mal-C: എന്നാൽ ഞാൻ സർവശക്തനോടു സംസാരിക്കും; എന്റെ വാദം ദൈവസന്നിധാനത്തിൽ ഉന്നയിക്കുകയും
    ചെയ്യും, അതാണ് ഞാൻ ആഗ്രഹിക്കുന്നത്.
  deu-TKW: Aber ich will zum Allmächtigen reden und mit Gott zu rechten habe ich Lust.
  lin-lin: Kasi nalingi nde koloba na Nkolo-Na-Nguya-Nyonso mpe kobundela likambo
    na ngai liboso ya Nzambe.
  eng-LSV: Yet I speak for the Mighty One, || And I delight to argue for God.
  eng-GNV: But I will speake to the Almightie, and I desire to dispute with God.
  eng-WEBSTER: Surely I would speak to the Almighty, and I desire to reason with God.
  nhw-BL: Pero na tlahuel nijnequisquía nicamanaltis ihuaya Toteco Catli Quipiya Nochi
    Chicahualistli. Nijnequi niquixnextis nochi ni tlamantli para nimomanahuis.
  swh-ONEN: Lakini ninayo shauku ya kuzungumza na Mwenyezi na kuhojiana shauri langu
    na Mungu.
  bba-bba: Adɑmɑ Yinni Gusunɔ Dɑm kpuroɡiiwɑ nɑ kĩ n ɡɑri sɔ̃. Wiyɑ kon weeweenu koosi.
  eng-KJVCPB: Surely I would speak to the Almighty, And I desire to reason with God.
  luo-luo: To Jehova Nyasaye Maratego ema daher mondo awuogo kendo mondo anyis Nyasaye
    gik mane chunya.
  meu-meu: A siahu-idoinai Diravana baina hereva henia na tomu; na uramu egu gini-kau
    gabuna na Dirava ida baia hereva-herevalaia.
  npi-ULB: तापनि, बरु म सर्वशक्तिमान्‌सित बोल्‍छु । म परमेश्‍वरसित तर्क गर्ने इच्छा
    गर्छु ।
  yor-yor: Nítòótọ́ èmi ó bá Olódùmarè sọ̀rọ̀, èmi sì ń fẹ́ bá Ọlọ́run sọ àsọyé.
  pes-OPCB: ای کاش می‌توانستم مستقیم با خدای قادر مطلق سخن گویم و با خود او بحث کنم.
  tgl-ULB: Gayunman, mas gugustuhin ko na lang na makipag-usap sa Makapangyarihan;
    aking hihilingin na makapagdahilan sa Diyos.
  hui-hui: Ani kamigo ainde i̱ tí heba bi lolene manga ho ko. Ngode Datagaliwabe Hongo
    Haiheore kago ibula hangu bi lolene hameledo. I̱naga genda timbuni o yu bedogo
    tiga bulenaga ibuhondo bi laba lolene hamelo bedo.
  mya-mya: အနန္တတန်ခိုးရှင်အား ငါလျှောက်ရသောအခွင့်၊ ဘုရားသခင်နှင့် ငါဆွေးနွေးရသောအခွင့်ရှိပါစေသော။
  bod-N: བདག་གིས་ཀུན་དབང་ཁོང་དང་གླེང་འདོད་དེ། ། དཀོན་མཆོག་དང་ནི་རྩོད་གླེང་བྱེད་པར་དགའ།
    །
  sna-sna: Asi ndinoshuva kutaura naWamasimba Ose uye ndigozvidavirira nyaya yangu
    kuna Mwari.
  spa-BLM: “Seguramente hablaré con el Todopoderoso. Deseo razonar con Dios.
  cac-cac: Palta tzin nib'ej tzin lolon yed' Dios Syal Yuj Smasanil. Tzin nib'ej tzin
    telaj in b'a yed'oc.
  swh-ULB: Hata hivyo, Mimi ningeweza kuzungumza na mwenye nguvu; Mimi natamani kusemezana
    na Mungu.
  bel-bel: Але я да Ўсяўладнага хацеў бы гаварыць і жадаў бы спаборнічаць з Богам.
  deu-ELBBK: Doch zu dem Allmächtigen will ich reden, und vor Gott mich zu rechtfertigen
    begehre ich;
  mbb-OT: Piru kenà a ebpekidlalis keniyu mehitenged te kasu ku, kekenà, diyà a ebpekidlalis
    te Megbevayà he Mekeǥeǥehem.
  mal-2015: സർവ്വശക്തനോടു ഞാൻ സംസാരിപ്പാൻ ഭാവിക്കുന്നു; ദൈവത്തോടു വാദിപ്പാൻ ഞാൻ ആഗ്രഹിക്കുന്നു.
  rmc-rmc: Ale me vakerava le Nekzoraleder Devleha a kamav te sikavel miro čačipen
    anglo Del.
  pes-OPV: لیکن می‌خواهم با قادر مطلق سخن گویم. و آرزو دارم که با خدا محاجه نمایم.
  ron-1924: Дар вряу сэ ворбеск акум Челуй Атотпутерник, вряу сэ-мь апэр причина ынаинтя
    луй Думнезеу.
  ben-OBCV: কিন্তু আমি সর্বশক্তিমানের সঙ্গে কথা বলতে চাই ও ঈশ্বরের কাছে আমার মামলার
    স্বপক্ষে যুক্তি দেখাতে চাই।
  som-som: Sida xaqiiqada ah waxaan doonayaa inaan Ilaaha Qaadirka ah la hadlo, Oo
    waxaan jeclahay inaan Ilaah la xaajoodo.
  lat-VUC: 'Sed tamen ad Omnipotentem loquar, et disputare cum Deo cupio:'
  eng-ASVBT: Surely I would speak to the Almighty, And I desire to reason with God.
  ita-1885: E pure io parlerò all'Onnipotente; Io avrò a grado di venire a ragione
    con lui.
  eng-LXXUP: Nevertheless I will speak to the Lord, And I will reason before him,
    if he will.
  eng-ULB: However, I would rather speak with the Almighty; I wish to reason with
    God.
  spa-VBL: 'Pero aun así me gustaría hablar con el Todopoderoso: ¡Quiero probarme
    ante Dios!'
  fra-_FOB: Mais je veux parler au Tout-Puissant, je veux plaider auprès de Dieu.
  mal-mal: സർവ്വശക്തനായ ദൈവത്തോട് ഞാൻ സംസാരിക്കുവാൻ ഭാവിക്കുന്നു; ദൈവത്തോട് വാദിക്കുവാൻ
    ഞാൻ ആഗ്രഹിക്കുന്നു.
  urd-GVR: Lekin maiṅ Qādir-e-mutlaq se hī bāt karnā chāhtā hūṅ, Allāh ke sāth hī
    mubāhasā karne kī ārzū rakhtā hūṅ.
  suz-BL: तन्‍न गो नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो आ ङोंइती लोव़ पाइनुङ। मिनु गो
    परमप्रभु नु लोव़ पा, आं पर्बम हिल्‍लो पाइ‍नुङ।
  eng-NOY: But O that I might speak with the Almighty! O that I might reason with
    God!
  ita-1927: Ma io vorrei parlare con l’Onnipotente, avrei caro di ragionar con Dio;
  ckb-ckb: بەڵام من لەگەڵ توانادارەکە قسە دەکەم، دەمەوێت لەلای خودا دادگایی بکرێم.
  eng-BBE: But I would have talk with the Ruler of all, and my desire is to have an
    argument with God.
  kan-OKCV: ನಾನು ಸರ್ವಶಕ್ತರ ಸಂಗಡ ಖಂಡಿತವಾಗಿ ಮಾತನಾಡುವೆನು; ದೇವರ ಸಂಗಡ ವಾದಿಸಲು ನನಗೆ ಮನಸ್ಸುಂಟು.
  tam-2017: சர்வவல்லமையுள்ள தேவனுடன் நான் பேசினால் நல்லது; தேவனுடன் நியாயத்திற்காக
    வழக்காட விரும்புவேன்.
  spa-RV-1909: Mas yo hablaría con el Todopoderoso, y querría razonar con Dios.
  ron-BTF: Cu siguranță aș vorbi celui Atotputernic și doresc să mă judec cu Dumnezeu.
  eng-WEBP: “Surely I would speak to the Almighty. I desire to reason with God.
  eng-FBV: 'But I would still like to speak to the Almighty: I want to prove myself
    to God!'
  nld-1939: Daarom wil ik tot den Almachtige spreken, Mijn zaak bepleiten voor God!
  nch-BL: Pero na tahuel nijnequisquía nicamanaltis ihuaya Toteco Cati Quipiya Nochi
    Chicahualisti. Nijnequi niquixnextis nochi ni tamanti para nimomanahuis.
  vie-1934: 'Song ta muốn thưa với Đấng Toàn năng, Ước ao biện luận cùng Đức Chúa
    Trời:'
  hin-CV: हां, मैं इसका उल्लेख सर्वशक्तिमान से अवश्य करूंगा, मेरी अभिलाषा है कि इस
    विषय में परमेश्वर से वाद-विवाद करूं.
  spa-BES: Pero habría hablado con el Dios Todopoderoso, y mi deseo es tener una discusión
    con Dios.
  tdx-tdx: Fe te hivolañe amy El-Sadai iraho, te hifanointoiñe aman’ Añahare.
  tha-KJV: แต่​ข้าใคร่จะทูลต่อองค์​ผู้​ทรงมหิทธิ​ฤทธิ์ และปรารถนาจะสู้​คดี​ของข้ากับพระเจ้า
  por-BR-2018: Mas eu falarei com o Todo-Poderoso, e quero me defender para com Deus.
  deu-ELO: Doch zu dem Allmächtigen will ich reden, und vor Gott mich zu rechtfertigen
    begehre ich;
  eng-WYC-2018: But nevertheless I shall speak to Almighty God, and I covet to dispute
    with God (or and I desire to dispute with God);
  epo-epo: Sed mi volus paroli kun la Plejpotenculo, Mi dezirus disputi kun Dio.
  uig-PIN: Biraⱪ mening arzuyum Ⱨǝmmigǝ ⱪadir bilǝn sɵzlixixtur, Mening Huda bilǝn
    munazirǝ ⱪilƣum kelidu.
  beo-beo: Be na da dilima sia:ga gegesu hame gala. Na da Godema fawane sia:ga gegesu
    gala.
  tpi-OTNT: Olsem na mi les pinis long toktok wantaim yupela. Mi laik toktok wantaim
    God I Gat Olgeta Strong. Mi laik bai mitupela i ken pait long toktok bilong stretim
    dispela hevi bilong mi.
  hau-SA: Amma ina so in yi magana da Maɗaukaki, in kai kukana wurin Allah kai tsaye.
  uig-LAT: Biraq méning arzuyum Hemmige qadir bilen sözlishishtur, Méning Xuda bilen
    munazire qilghum kélidu.
  nde-nde: Kodwa ngiloyisa ukukhuluma loSomandla, ngiphikisane loNkulunkulu ngendaba
    yami.
  ton-ton: “ʻAmusiaange ʻeau ke u lea ki he Māfimafi, pea ʻoku ou fie alea mo e ʻOtua.
  ces-1613: Jistě žeť já s Všemohoucím mluviti, a s Bohem silným o svou při jednati
    budu.
  eng-WMB: “Surely I would speak to the Almighty. I desire to reason with God.
  tam-TCV: ஆனால் நான் எல்லாம் வல்லவரோடு பேசவும், இறைவனோடு என் வழக்கை வாதாடவும் விரும்புகிறேன்.
  ceb-ULB: Apan, mas mosulti pa ako ngadto sa Makagagahom; hinaot nga makapangatarongan
    ako ngadto sa Dios.
  pol-UBG: Dlatego chciałbym mówić z Wszechmocnym i pragnę prawować się z Bogiem.
  urd-GVU: لیکن مَیں قادرِ مطلق سے ہی بات کرنا چاہتا ہوں، اللہ کے ساتھ ہی مباحثہ کرنے
    کی آرزو رکھتا ہوں۔
  deu-1912: Doch wollte ich gern zu dem Allmächtigen reden und wollte gern mit Gott
    rechten.
  kan-2017: ಆದರೆ ನಾನು ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಸಂಗಡ ಮಾತನಾಡಬೇಕು, ದೇವರೊಂದಿಗೆ ವಾದಿಸಲು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  yap-yap: Machane Got e gu be tugthin ngak, gathi gimed; gu ba’adag ni nggu malu’eg
    thingow Got u salpeg.
  hlt-MCSB: Tedae kai tah Tlungthang taengah ka thui tih Pathen taengah ka ngaih bangla
    ka tluung lah sue.
  mdy-ETH: ጋዓንቴ ታኣኮ ጌኤዛ ዼኤፖ ፆኦዛሢናኬ፤ ታ ዒዛና ማርማኔ።
  twi-ASANTE: Nanso mepɛ sɛ mekasa kyerɛ Otumfoɔ no na me ne Onyankopɔn toatoa adwene
    wɔ mʼasɛm ho.
  eng-WEBU: “Surely I would speak to the Almighty. I desire to reason with God.
  wal-wal: SHin taani Ubbaa Danddayiya Xoossaassi haasayanau koyais; inttenaara gidenna.
    Taani ta mootuwaa aara mootettanau amottais.
  spa-PDDPT: Pero en verdad yo me dirijo a ʼEL-Shadday, porque quiero disputar con
    ʼElohim.
  gun-gun: Ha'e rami avi Ipo'akapa va'e pe anho 'rã anhemombe'u, Nhanderuete renonde
    ae anhemboeko porã ukaxe.
  ilo-ULB: Nupay kasta, makisaritaak laengen iti Mannakabalin amin; kayatko ti makilinnawagak
    iti Dios.
  kpg-kpg: Au e hai ogu donu ang gi God Mogobuna, hagalee e hai adu gi goodou. Au
    e hiihai e lagamaalooo i ogu donu ang gi Mee.
  uig-ARA: بىراق مېنىڭ ئارزۇيۇم ھەممىگە قادىر بىلەن سۆزلىشىشتۇر، مېنىڭ خۇدا بىلەن
    مۇنازىرە قىلغۇم كېلىدۇ.
  sus-sus: N tan wama nɛ gbansan, n xa wɔyɛn Ala Sɛnbɛ Kanyi ra, n wama n yɛtɛ nan
    xun mafalafe a bɛ.
  pon-2006: Ahpw I pahn akupwungiong Koht, kaidehk kumwail; I men rapahki ei pwung
    pahn kupwure.
  ksd-ksd: Ia kaka, iau mainge ba amir a tata ma ra Dekdek Muka, Ma ba amir a vartoto
    ma God.
  tur-YTC: “Elbette Yüce Olan'la konuşmak, Tanrı ile tartışmak isterdim.
  grc-BRENT: Οὐ μὴν δὲ ἀλλʼ ἐγὼ πρὸς Κύριον λαλήσω, ἐλέγξω δὲ ἐναντίον αὐτοῦ ἐὰν βούληται.
  ind-AYT: Akan tetapi, aku mau berbicara kepada Yang Mahakuasa, dan aku ingin berbantah
    tentang perkaraku dengan Allah.
  nya-nya: Koma ine ndikulakalaka nditayankhula ndi Wamphamvuzonse ndi kukamba mlandu
    wanga ndi Mulungu.
  hrv-hrv: Zato, zborit' moram sa Svesilnim, pred Bogom svoj razlog izložiti.
  mps-mps: Tama tiyu yaide, ena dage dali po wabo hagela mu yali. Eno homugo God Tigidali
    Bomo Elalubo Bidi dali po wabo homu yali. Eno homugo dadi si pogo hwįbo tiwai
    eyu, eno sęgę dodolaiba.
  tpi-tpi: Olsem na mi les pinis long toktok wantaim yupela. Mi laik toktok wantaim
    God I Gat Olgeta Strong. Mi laik bai mitupela i ken pait long toktok bilong stretim
    dispela hevi bilong mi.
  dan-1931: Men til den Almægtige vil jeg tale, med Gud er jeg sindet at gå i Rette,
  vie-OVCB: Nhưng tôi muốn trình lên Đấng Toàn Năng. Tôi muốn trình bày duyên cớ mình
    lên Đức Chúa Trời.
  guj-2017: નિશ્ચે, સર્વશક્તિમાનની સાથે વાત કરવા હું ઇચ્છું છું, હું ઈશ્વરની સાથે
    વાદ કરવા માગું છું.
  pon-2006A: Ahpw I pahn akupwungiong Koht, kaidehk kumwail; I men rapahki ei pwung
    pahn kupwure.
  por-BRBSL: “Certamente eu falaria com o Todo-Poderoso. Desejo raciocinar com Deus.
  cth-cth: Hateiteh, Athakasaipounge koevah, ka dei haw nei, Cathut hoi rei pouk hanelah
    ka ngai poung.
  twi-twi: Nanso mepɛ sɛ mekasa kyerɛ Otumfo no na mekyerɛkyerɛ mʼasɛm mu kyerɛ Onyankopɔn.
  hlt-hlt: Tedae kai tah Tlungthang taengah ka thui tih Pathen taengah ka ngaih bangla
    ka tluung lah sue.
  tbz-SIM: Muwɛ̃rímú mumɔu yiɛ̀ nwe mí n nɑ́ɑ́nnɛ̀mɛ̀, n yóó beé nKuyie nku n kpɛti.
  msy-2020: Kamaghɨn, kɨ ia ko mɨkɨman bar amɨra. Kɨ Godɨn Gavgaviba Bar Itim ko mɨkɨmasa.
    Kɨ uan osɨmtɨzir kam akɨrsɨ a ko ga mɨgɨrɨgɨabar uaning mɨsoghasa, kamaghɨn kɨ
    ifonge.
  dop-dop: Amɑ Tomɑ tǝnɑ tʋ Ɩsɔ kɛ́ mɑ yɔɣɔtǝɣǝnɑ nɑ mɑ́ hʋlǝɣɩ-ɩ mɑ kʋnyɔŋ.
  azb-azb: Amma istəyirəm Külli-İxtiyarla danışım, Allahla mübarizə aparım.
  eng-DBY: But I will speak to the Almighty, and will find pleasure in reasoning with
    God;
  hin-2017: मैं तो सर्वशक्तिमान से बातें करूँगा, और मेरी अभिलाषा परमेश्वर से वाद-विवाद
    करने की है।
  wol-KYG: Waaye man Aji Man ji laay waxal, layook Yàlla laa namm.
  eng-YLT: Yet I for the Mighty One do speak, And to argue for God I delight.
  kne-kne: Ngem si Diyos ay Manakabalin Amin di laydek ay kasongbat ko ta makinilawagak
    en sisya.
  eng-WYC-2017: But nevertheless I shall speak to Almighty God, and I covet to dispute
    with God;
  eng-WMBB: “Surely I would speak to the Almighty. I desire to reason with God.
  urd-GVH: लेकिन मैं क़ादिरे-मुतलक़ से ही बात करना चाहता हूँ, अल्लाह के साथ ही मुबाहसा
    करने की आरज़ू रखता हूँ।
  rug-rug: Ba hiva zama si arau koa sa Tamasa sapu tagoi sari doduru ṉiniraṉira, lopu
    koa gamu; sa qua ginugua si hiva toke nia arau koa Sa.
  gaz-gaz: Ani garuu Waaqa Waan Hunda Dandaʼutti nan dubbadha; waaʼee dhimma koos
    Waaqatti falmuu nan barbaada.
  fra-LSG: Mais je veux parler au Tout-Puissant, Je veux plaider ma cause devant Dieu;
  yal-yal: Koni, n tan waxi falan ti feni Ala Sɛnbɛ Kanna nan xa, n waxi n xa n mawuga
    Ala xa.
  haw-1868: Aka, e olelo aku no au i ka Mea mana, A ke ake nei au e olelo hoakaka
    pu me ke Akua.
  arb-NAV: وَلَكِنِّي أُرِيدُ أَنْ أُخَاطِبَ الْقَدِيرَ، وَأَوَدُّ أَنْ أُحَاجَّ اللهَ.
  ewe-ewe: Gake medi vevie be maƒo nu kple Ŋusẽkatãtɔ la eye mahe nya kple Mawu.
  eng-LEE: However, I would gladly speak to the Almighty; and to argue with God do
    I desire.
  asm-FB: কিয়নো মই সৰ্ব্বশক্তিমান জনাকহে কথা কম, আৰু মই ঈশ্বৰৰ লগতহে বাদ-বিচাৰ কৰিব
    খুজিছোঁ।
  sus-A: ﭑ تَن وَ مَ نّ فبَنسَن، ﭑ شَ وْيّن عَلَ سّنبّ كَنيِ رَ، ﭑ وَ مَ ﭑ يّتّ نَن
    شُن مَقَلَقٍ عَ بّ.
  fra-SBL: « Certes, je parlerais au Tout-Puissant. Je désire raisonner avec Dieu.
  hbo-hbo: אוּלָ֗ם אֲ֭נִי אֶל־שַׁדַּ֣י אֲדַבֵּ֑ר וְהֹוכֵ֖חַ אֶל־אֵ֣ל אֶחְפָּֽץ׃
  kik-kik: No niĩ ndĩrenda kwaria na Mwene-Hinya-Wothe, na ngerirĩria gũciira na Mũrungu.
  fra-NCL: Mais je veux parler au Tout-Puissant, je veux plaider ma cause avec Dieu.
  cek-AK: Toe Thacak Sithaw khaeah ka thuih moe, Sithaw hoi angaek hanah ka koeh.
  cuk-cuk: Bur an Bab-Dummad-Bela-Gangued-Nikadbogwa an sunmakbied, Bab-Dummadbogwa
    an-igar bur an nudakbied.
  uig-CYR: Бирақ мениң арзуюм Һәммигә қадир билән сөзлишиштур, Мениң Худа билән муназирә
    қилғум келиду.
  tel-2017: నేను సర్వశక్తుడైన దేవునితోనే మాట్లాడాలని చూస్తున్నాను. ఆయనతోనే నేను వాదిస్తాను.
  hat-BSA: “Men mwen ta pale ak Toupwisan an; mwen vle diskite ak Bondye.
  kos-kos: Tusruktu alein luk uh ma nu sin God, tia ma nu sumtal; Nga ke fahkak ye
    mutal lah wangin mwetik.
  hbo-WLC: אוּלָ֗ם אֲ֭נִי אֶל־שַׁדַּ֣י אֲדַבֵּ֑ר וְהוֹכֵ֖חַ אֶל־אֵ֣ל אֶחְפָּֽץ׃
  ibo-ibo: Ma ọ bụ Onye pụrụ ime ihe niile ka m chọrọ ịgwa okwu, ka mụ na Chineke
    rụọkwa ụka banyere okwu m.
  ory-ory: ନିଶ୍ଚୟ ମୁଁ ସର୍ବଶକ୍ତିମାନଙ୍କୁ କହିବାକୁ ଇଚ୍ଛା କରେ ଓ ମୁଁ ପରମେଶ୍ୱରଙ୍କ ସହିତ ଯୁକ୍ତି
    କରିବାକୁ ବାଞ୍ଛା କରେ।
  chk-chk: Nge ngang üpwe kapas ngeni Ewe mi Unusen Manaman, üa mochen pwüngüpwüngfengen
    me Kot won mine a fis ngeniei.
  rop-rop: Bat ai garra kipgon agaminbat langa God en dalim im blanga main trabul.
  ukr-1871: Та я до Вседержителя рад би говорити, я з Богом бажав би розправляти.
  deu-1951: Doch will ich nun zum Allmächtigen reden; mit Gott zu rechten, gelüstet
    mich.
  eng-JPS: Notwithstanding I would speak to the Almighty, and I desire to reason with
    God.
  srp-1865: Ipak bih govorio sa svemoguæim, i rad sam s Bogom pravdati se.
  lug-lug: Naye neegomba okwogera n’oyo Ayinzabyonna, era n’okuleeta ensonga zange
    mu maaso ga Katonda.
  heb-heb: אולם אני אל שדי אדבר והוכח אל אל אחפץ׃
  ben-IRV: যাইহোক, আমি বরং সর্বশক্তিমানের সঙ্গে কথা বলব; আমি ঈশ্বরের সঙ্গে বিচার করতে
    চাই।
  pan-pan: ਪਰ ਮੈਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨਾਲ ਬੋਲਣਾ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਕਰਨਾ ਚਾਹੁੰਦਾ
    ਹਾਂ,
  mya-JVB: အနန္တ တန်ခိုးရှင်အား ငါ လျှောက် ရသောအခွင့်၊ ဘုရား သခင်နှင့် ငါဆွေးနွေး
    ရသောအခွင့်ရှိ ပါစေသော။
  hmo-hmo: To lau ura Siahu Ibounai Dirava dekenai do lau hereva. Lau ura Dirava sibona
    danu, egu laloa gaudia do ai herevaherevalaia.
  urd-urd: मैं तो क़ादिर — ए — मुतलक़ से गुफ़्तगू करना चाहता हूँ, मेरी आरज़ू है कि
    ख़ुदा के साथ बहस करूँ
  rus-SYN: Но я к Вседержителю хотел бы говорить и желал бы состязаться с Богом.
  bqc-SIM: Ãma Gbãapiide ↄ̃ má ye mà yã'oɛ̀ sa, má ye gɛ́ ń ma yã́o Luawaɛ.
  tcz-CHONGTHU: Hatchungnung pa koma keija ding seh seh a jang keija thu kaseija kachung
    chang thua keiman Pathen ama tah chu kaki nelpi nom ahi.
  mar-mar: मला सर्वशक्तिमानाशी बोलायचे आहे, मला देवाबरोबर माझ्या कारणाविषयी बोलायचे
    आहे.
  qub-qub: Chaymi gamcunawan parlanäpa ruquin Dioswan parlayta munä. Ima-aycapäpis
    munayniyoj Tayta Diostami tapucuyta munä.
  hat-hat: Men, mwen menm, se ak Bondye ki gen tout pouvwa m' annafè. Se avè l' mwen
    vle pale pou m' defann kòz mwen.
  eng-BSB: Yet I desire to speak to the Almighty and argue my case before God.
  eng-WEBPB: “Surely I would speak to the Almighty. I desire to reason with God.
  kbq-kbq: Hianagi nagra Hihamu'ane Anumzane nanekea hu'za nehue. Knafima mani'nama
    nevua zanku Anumzamo'ene keharare'za nehue.
  nhe-BL: Pero na tlahuel nijnequisquía nicamatis ihuaya Toteco Tlen Quipiya Nochi
    Chicahualistli. Nijnequi niquixnextis nochi ni tlamantli para nimomanahuis.
  gub-BL: Heze'eg wer Tupàn upuner wera'u ma'e pe. Hepurumume'u wer heremiapo kwer
    rehe izupe.
  eng-DRA: But yet I will speak to the Almighty, and I desire to reason with God.
