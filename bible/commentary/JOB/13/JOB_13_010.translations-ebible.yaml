verse: JOB.013.010
translations:
  mal-C: നിങ്ങൾ ഗൂഢമായി മുഖപക്ഷം കാണിച്ചാൽ അവിടന്നു തീർച്ചയായും നിങ്ങളെ ശാസിക്കും.
  deu-TKW: Nein, strafen, strafen wird er euch, wenn ihr insgeheim Partei ergreift.
  lin-lin: Akopamela bino solo soki amoni ete, na se ya mitema na bino, boponaka-ponaka
    bilongi.
  eng-LSV: He surely reproves you, if you accept faces in secret.
  eng-GNV: He will surely reprooue you, if ye doe secretly accept any person.
  eng-WEBSTER: He will surely reprove you, if ye do secretly accept persons.
  nhw-BL: ¡Amo! Yaya anmechtlatzacuiltis chicahuac sintla anquichicoicnelíaj ya huan
    amo anquichihuaj san catli xitlahuac.
  swh-ONEN: Hakika angewakemea kama mkiwapendelea watu kwa siri.
  bba-bba: Bɑɑ ì n win biru yɔ̃rɑ ɑsiri sɔɔ, kɑ mɛ, u koo bɛɛ tɑɑrɛ wɛ̃.
  eng-KJVCPB: He will surely reprove you, If ye do secretly accept persons.
  luo-luo: Obiro kwerou ratiro kapo ni udew wangʼ ji.
  meu-meu: Bema haida ediai ba tao hehuni, ia ese do baine gwau henimui.
  npi-ULB: तपाईंहरूले गुप्‍तमा पक्षपात गर्नुभयो भने, उहाँले निश्‍चय नै तपाईंहरूलाई
    हप्काउनुहुन्‍छ ।
  yor-yor: Yóò máa bá yín wí nítòótọ́, bí ẹ̀yin bá ṣe ojúsàájú ènìyàn níkọ̀kọ̀.
  pes-OPCB: بدانید شما را توبیخ خواهد کرد، اگر پنهانی طرفداری کنید.
  tgl-ULB: Siguradong susumbatan ka niya kung lihim mong ipapakita ang pagtatangi
    sa kaniya.
  hui-hui: Tínaga miniha Ngode Datagaliwabe biamogo bialu i̱ bope holene hangu manda
    bu kamigo mini ogoni tíha haabo hemiyagua nde Ngode Datagaliwabehanda tíhondo
    keba holebiralo manda bido.
  mya-mya: သင်တို့သည် လျှို့ဝှက်၍ သူ့မျက်နှာကို ထောက်လျှင်၊ စင်စစ်သင်တို့ကို ဆုံးမတော်မူမည်။
  bod-N: ཇི་སྟེ་ཁྱོད་ཚོས་ལྐོག་ནས་ཕྱོགས་བྱེད་ན། ། ཁོང་གིས་ཁྱོད་ཚོར་བཀའ་བཀྱོན་གནང་ངེས་ཏེ།
    །
  sna-sna: Zvirokwazvo iye angakutsiurai kana mukaratidza rusaruro muchivande.
  spa-BLM: Seguramente te reprenderá si secretamente muestra parcialidad.
  cac-cac: Tato tze comon aq'uejoch e b'a yed' Dios e naani, ol ex stumej sic'lab'il.
  swh-ULB: Yeye kwa hakika angewathibitisha upya ninyi ikiwa katika siri ninyi mmeonyesha
    kutokukamilika.
  bel-bel: Строга пакарае Ён вас, хоць вы і патайна крывадушнічаеце.
  deu-ELBBK: Strafen wird er euch, wenn ihr im geheimen die Person anseht.
  mbb-OT: Kenà duwazuwa he edewayen kew te Megbevayà minsan pa te edlevanan niw sikandin.
  mal-2015: ഗൂഢമായി മുഖദാക്ഷിണ്യം കാണിച്ചാൽ അവൻ നിങ്ങളെ ശാസിക്കും നിശ്ചയം.
  rmc-rmc: Čačes tumen pokarhinela, te počoral chudena paš leste.
  pes-OPV: البته شما را توبیخ خواهد کرد. اگر در خفا طرف داری نمایید.
  ron-1924: Ну, ну; чи Ел вэ ва осынди дакэ ын аскунс ну лукраць декыт пэртининду-Л
    пе Ел.
  ben-OBCV: তিনি নিশ্চয় তোমাদের ভর্ৎসনা করবেন যদি তোমরা গোপনে পক্ষপাতিত্ব দেখিয়েছিলে।
  som-som: Sida xaqiiqada ah haddaad qarsoodi dadka ugu kala eexatan Isagu wuu idin
    canaanan doonaa.
  lat-VUC: Ipse vos arguet, quoniam in abscondito faciem ejus accipitis.
  eng-ASVBT: He will surely reprove you, If ye do secretly show partiality.
  ita-1885: Egli del certo vi arguirà, Se di nascosto avete riguardo alla qualità
    delle persone.
  eng-LXXUP: 'He will not reprove you at all the less: But if moreover ye should secretly
    respect persons,'
  eng-ULB: He would surely reprove you if in secret you showed partiality.
  spa-VBL: ¡No, definitivamente los reprenderá si le muestran secretamente su favoritismo!
  fra-_FOB: Certainement, il vous reprendra, si secrètement vous faites acception
    de personnes.
  mal-mal: ഗൂഢമായി പക്ഷപാതം കാണിച്ചാൽ അവിടുന്ന് നിങ്ങളെ ശാസിക്കും നിശ്ചയം.
  urd-GVR: Agar tum ḳhufiyā taur par bhī jānibdārī dikhāo to wuh tumheṅ zarūr saḳht
    sazā degā.
  suz-BL: गे ख्रुइश्‍शोमी कुल कोव़नीनी, परमप्रभुम इन कली थमा पा हुइक्‍ब।
  eng-NOY: Surely he will rebuke you, If ye secretly have respect to persons.
  ita-1927: Certo egli vi riprenderà severamente se nel vostro segreto avete dei riguardi
    personali.
  ckb-ckb: بێگومان سەرزەنشتتان دەکات ئەگەر بە نهێنی لایەنگری بکەن.
  eng-BBE: He will certainly put you right, if you have respect for persons in secret.
  kan-OKCV: ನೀವು ರಹಸ್ಯವಾಗಿ ಪಕ್ಷಪಾತಮಾಡಿದರೂ, ದೇವರು ನಿಶ್ಚಯವಾಗಿಯೂ ನಿಮ್ಮನ್ನು ಖಂಡಿಸುವರು.
  tam-2017: நீங்கள் மறைமுகமாக முகதாட்சிணியம் செய்தால், அவர் உங்களை எவ்விதத்திலும்
    கண்டிப்பார்.
  spa-RV-1909: El os reprochará de seguro, si solapadamente hacéis acepción de personas.
  ron-BTF: El cu siguranță vă va mustra, dacă părtiniți în ascuns.
  eng-WEBP: He will surely reprove you if you secretly show partiality.
  eng-FBV: No, he will definitely rebuke you if you secretly show him favoritism!
  nld-1939: Ten zwaarste zal Hij u straffen, Zo gij partijdig zijt in het geniep.
  nch-BL: ¡Amo! Yaya amechtatzacuiltis chicahuac sinta anquichicoicnelíaj ya huan
    amo anquichihuaj san cati xitahuac.
  vie-1934: Quả thật Ngài sẽ trách phạt các ngươi. Nếu các ngươi lén tây vị người.
  hin-CV: यदि तुम गुप्‍त में पक्षपात करोगे, तुम्हें उनकी ओर से फटकार ही प्राप्‍त होगी.
  spa-BES: Él ciertamente te castigará, si muestras preferencia por las personas en
    secreto.
  tdx-tdx: Ie ho trevohe’e te mirihy añ’etake.
  tha-KJV: พระองค์​จะทรงตำหนิท่านทั้งหลายแน่ ถ้าท่านแสดงความลำเอียงอย่างลับๆ
  por-BR-2018: Certamente ele vos repreenderá, se em oculto fizerdes acepção de pessoas.
  deu-ELO: Strafen wird er euch, wenn ihr im Geheimen die Person ansehet.
  eng-WYC-2018: He shall reprove you; for ye take his face in huddles. (He shall rebuke
    you, if ye secretly accuse me, and judge me.)
  epo-epo: Li certe vin punos, Se vi sekrete estos personfavoraj.
  uig-PIN: Silǝr yüz-hatirǝ ⱪilip yoxurunqǝ huxamǝt ⱪilsanglar, U qoⱪum silǝrni ǝyiblǝydu.
  beo-beo: Dilia moloi hame hou da wamolegei dagoi. Be Gode da dilia wamolegei hou
    ba:mu. Amola E da dilima gagabole sia:mu.
  tpi-OTNT: Sapos yupela i tingting long helpim God tasol na daunim mi, na dispela
    tingting i stap tasol long bel bilong yupela, mi save God bai i krosim yupela.
  hau-SA: Ba shakka zai kwaɓe ku in kun nuna sonkai a ɓoye.
  uig-LAT: Siler yüz-xatire qilip yoshurunche xushamet qilsanglar, U choqum silerni
    eyibleydu.
  nde-nde: Ngempela angaligcona nxa lingabe litshengisa ukubandlulula.
  ton-ton: Ko e moʻoni ʻe valoki ʻe ia ʻakimoutolu, ʻo kapau te mou filifilimānako
    fufū pe ʻae kakai.
  ces-1613: V pravdě žeť vám přísně domlouvati bude, budete-li povrchně osoby jeho
    šetřiti.
  eng-WMB: He will surely reprove you if you secretly show partiality.
  tam-TCV: நீங்கள் இரகசியமாய் பட்சபாதம் காட்டினாலும், அவர் நிச்சயமாக உங்களைக் கண்டிப்பார்.
  ceb-ULB: Magabadlong gayod siya kaninyo kung may pagpalabi kamo sa tago alang kaniya.
  pol-UBG: Na pewno będzie was karać, jeśli w ukryciu będziecie stronniczy.
  urd-GVU: اگر تم خفیہ طور پر بھی جانب داری دکھاؤ تو وہ تمہیں ضرور سخت سزا دے گا۔
  deu-1912: Er wird euch strafen, wo ihr heimlich Person ansehet.
  kan-2017: ನೀವು ರಹಸ್ಯವಾಗಿ ಪಕ್ಷಪಾತ ಮಾಡಿದರೆ ಆತನು ನಿಮ್ಮನ್ನು ಖಂಡಿಸೇ ಖಂಡಿಸುವನು.
  yap-yap: Yug errogon ni der m’ug ni gimed ba lanyan’, machane ra puwan’ ngomed,
  hlt-MCSB: Yinhnuk ah maelhmai na dan uh koinih a tluung ham khaw nangmih te ni n'tluung
    eh.
  mdy-ETH: ዴሜና ዓኣሺንቲ ዓሲ ዒንሢ ዱማሳያ ማዔቴ ጎኔና ፆኦሲ ዒንሢ ጎራንዳኔ።
  twi-ASANTE: Sɛ mokyeaa mo aso wɔ kɔkoam a, sɛdeɛ ɛteɛ biara, ɔbɛka mo anim.
  eng-WEBU: He will surely reprove you if you secretly show partiality.
  wal-wal: Intte geeman asaa som77uwaa xeellidi maaddikko, Xoossai tumu inttena seerana.
  spa-PDDPT: Ciertamente los reprenderá, si en secreto son parciales.
  gun-gun: Joegui peteĩ peayvuve nhemi ramo pendevy pe ijayvu atã 'rã.
  ilo-ULB: Awan duadua a tubngarennakayo no sililimedkayo a nangipakita iti panangidumduma
    kenkuana.
  kpg-kpg: Ma e aha maa godou hai baahi anga le e ngala, malaa Mee e gabunga goodou.
  uig-ARA: سىلەر يۈز-خاتىرە قىلىپ يوشۇرۇنچە خۇشامەت قىلساڭلار، ئۇ چوقۇم سىلەرنى ئەيىبلەيدۇ.
  sus-sus: N a kolon, a wo rakɔrɔsima nɛ xa wo tantanma wo xa gundoe kui.
  pon-2006: Mehnda ma amwail uhwong me rir, ahpw e pahn ketin kapwungohng kumwail,
  ksd-ksd: A dovotina na pit amutal, Ona amutal ru ia ma ra vaongo.
  tur-YTC: Gizlice taraf tutarsanız, Sizi mutlaka azarlayacaktır.
  grc-BRENT: οὐθὲν ἧττον ἐλέγξει ὑμᾶς· εἰ δὲ καὶ κρυφῇ πρόσωπα θαυμάσεσθε,
  ind-AYT: Dia pasti akan menghakimimu jika kamu menunjukkan keberpihakanmu secara
    diam-diam.
  nya-nya: Ndithudi, Iye angathe kukudzudzulani ngati muchita zokondera mseri.
  hrv-hrv: Kaznom preteškom on bi vas pokarao poradi potajne vaše pristranosti.
  mps-mps: Ma, po tų ebode dagego God naga tau siyu, tama eno nogi aiyaba ilabo homu
    duga homude elalubaso da, teda eno koneani, Godigo dage sesenaibao.
  tpi-tpi: Sapos yupela i tingting long helpim God tasol na daunim mi, na dispela
    tingting i stap tasol long bel bilong yupela, mi save God bai i krosim yupela.
  dan-1931: Revse jer vil han alvorligt, om I lader som intet og dog er partiske.
  vie-OVCB: Chắc chắn Ngài sẽ quở trách các anh nếu các anh thiên vị Ngài, dù ngấm
    ngầm bí mật.
  guj-2017: તમે જો ગુપ્ત રીતે કોઈ વ્યકિતનો પક્ષ રાખો, તો ઈશ્વર તમને ઠપકો આપશે.
  pon-2006A: Mehnda ma amwail uhwong me rir, ahpw e pahn ketin kapwungohng kumwail,
  por-BRBSL: Ele certamente irá reprová-lo se você mostrar, secretamente, parcialidade.
  cth-cth: Arulahoi kapeknae na tawn awh pawiteh, ama ni na yue awh roeroe han doeh.
  twi-twi: Sɛ mokyeaa mo aso wɔ kokoa mu a, sɛnea ɛte biara, ɔbɛka mo anim
  hlt-hlt: Yinhnuk ah maelhmai na dan uh koinih a tluung ham khaw nangmih te ni n'tluung
    eh.
  tbz-SIM: Kɛ̀ di kù kòḿmú disɔ̀rì, kù í yóó yóu kù bo di potɛ́mɛ̀.
  msy-2020: Kɨ fo, ia pura Godɨn akurvagh na abɨnsɨ navir averiamɨn na ginɨghnɨghtɨ,
    God ian ataram.
  dop-dop: Ye mukɑɣɑ tɛɛ kɛ́ ɩ́ sɛɛkǝnɑ ɩ tɔɔ, ɩsɩɩ ɩ kɑlǝnɑ-mɛ.
  azb-azb: Əgər Onun tərəfini gizli tutsanız, Şübhəsiz ki, sizi də məzəmmət edər.
  eng-DBY: He will certainly reprove you, if ye do secretly accept persons.
  hin-2017: यदि तुम छिपकर पक्षपात करो, तो वह निश्चय तुम को डाँटेगा।
  wol-KYG: Su ngeen ko faraloon ci kumpa sax, du tee mu sikk leen moos.
  eng-YLT: He doth surely reprove you, if in secret ye accept faces.
  eng-WYC-2017: He shall reprove you; for ye take his face in huddles.
  eng-WMBB: He will surely reprove you if you secretly show partiality.
  urd-GVH: अगर तुम ख़ुफ़िया तौर पर भी जानिबदारी दिखाओ तो वह तुम्हें ज़रूर सख़्त सज़ा
    देगा।
  rug-rug: Lokari, na kote gegese gamu Sa, be lopu hinokaradi sari mia zinama vinari
    tokae la koa Sa.
  gaz-gaz: Yoo isin dhoksaadhaan loogii hojjettan, inni dhugumaan isinitti dheekkama.
  fra-LSG: Certainement il vous condamnera, Si vous n’agissez en secret que par égard
    pour sa personne.
  yal-yal: Ɲɔndin naxan na, ɛ na kitin sa yɛtagin ma hali wundoni, Ala falan tima
    nɛn ɛ xili ma.
  haw-1868: E ao io mai no kela ia oukou, Ke nana malu oukou ma na helehelena.
  arb-NAV: إِنَّهُ حَتْماً يُوَبِّخُكُمْ إِنْ حَابَيْتُمْ أَحَداً خُفْيَةً.
  ewe-ewe: Le nyateƒe me, aka mo na mi, ne miede edzi le adzame.
  eng-LEE: He will surely reprove you, if in secret you show him undue favor.
  asm-FB: তোমালোকে যদি গুপুতে পক্ষপাতিত্ব কৰা, তেন্তে তেওঁ অৱশ্যে তোমালোকক দণ্ড দিব।
  sus-A: ﭑ عَ كٌلٌن، عَ وٌ رَكْرْ سِمَ نّ شَ وٌ تَنتَنمَ وٌ شَ فُندٌي كُي.
  fra-SBL: Il vous réprimandera sûrement si vous faites secrètement preuve de partialité.
  hbo-hbo: הֹוכֵ֣חַ יֹוכִ֣יחַ אֶתְכֶ֑ם אִם־בַּ֝סֵּ֗תֶר פָּנִ֥ים תִּשָּׂאֽוּן׃
  kik-kik: Ti-itherũ no amũrũithie mũngĩtuĩka a kuonania kĩmenyano na hitho.
  fra-NCL: Certainement il vous condamnera, si vous faites en secret acception de
    personnes.
  cek-AK: Tamquta hoi mikhmai na khet o nahaeloe, anih mah na thuitaek o tih.
  cuk-cuk: Ar bemar arbakee dule-wargwenbi bendakbigualile, Bab-Dummad bemargi sabsur-gwichigusaled.
  uig-CYR: Силәр йүз-хатирә қилип йошурунчә хушамәт қилсаңлар, У чоқум силәрни әйипләйду.
  tel-2017: మీరు రహస్యంగా పక్షపాతం చూపిస్తే ఆయన తప్పకుండా మిమ్మల్ని గద్దిస్తాడు.
  hat-BSA: Anverite, Li va repwoche ou si ou apye yon bò ak patripri.
  kos-kos: Komtal finne oru srisri lomtal an in lukma, El ac srakna kai komtal kac,
  hbo-WLC: הוֹכֵ֣חַ יוֹכִ֣יחַ אֶתְכֶ֑ם אִם־בַּ֝סֵּ֗תֶר פָּנִ֥ים תִּשָּׂאֽוּן׃
  ibo-ibo: Ọ ghaghị ịbara unu mba ma ọ bụrụ na unu ejiri okwu ụgha chọọ inyere ya
    aka.
  ory-ory: ତୁମ୍ଭେମାନେ ଗୋପନରେ ମୁଖାପେକ୍ଷା କଲେ, ସେ ଅବଶ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ ଅନୁଯୋଗ କରିବେ।
  chk-chk: Epwe fokun apwüngükemi, are oua lifilifil lemonomon.
  rop-rop: If yumob nomo bin gibit feyago langa najalot pipul, im gin panishim yumob.
  ukr-1871: Грізно скарає він вас, хоч ви потайно й притворюєтесь.
  deu-1951: Nein, strafen wird er euch, wenn ihr im Geheimen die Person ansehet!
  eng-JPS: He will surely reprove you, if ye do secretly show favour.
  srp-1865: Zaista æe vas karati, ako tajno uzgledate ko je.
  lug-lug: Tayinza butakunenya, singa osaliriza mu bubba.
  heb-heb: הוכח יוכיח אתכם אם בסתר פנים תשאון׃
  ben-IRV: তিনি অবশ্যই তোমাদের নিন্দা করবেন, যদি তোমরা গোপনে তাঁর পক্ষপাত কর।
  pan-pan: ਜੇ ਤੁਸੀਂ ਲੁੱਕ ਕੇ ਪੱਖਪਾਤ ਕਰੋਗੇ, ਤਾਂ ਉਹ ਤੁਹਾਨੂੰ ਸਖ਼ਤੀ ਨਾਲ ਝਿੜਕੇਗਾ।
  mya-JVB: သင်တို့သည် လျှို့ဝှက် ၍ သူ့မျက်နှာ ကို ထောက် လျှင် ၊ စင်စစ်သင် တို့ကို
    ဆုံးမ တော်မူမည်။
  hmo-hmo: Bema lau dekenai umui durua koikoi, bona maka tamona dekenai lasi, unai
    neganai Dirava ese umui do ia gwau henia momokani.
  urd-urd: वह ज़रूर तुम्हें मलामत करेगा जो तुम ख़ुफ़िया तरफ़दारी करो,
  rus-SYN: Строго накажет Он вас, хотя вы и скрытно лицемерите.
  bqc-SIM: Tó álɛ yãnakpawà a gbadↄ̃sai, a á swã́gagaɛ.
  tcz-CHONGTHU: Ahipoi, guhthima ama langa lang neina naneijuva ahileh ama toh naboi
    dingu ahi.
  mar-mar: तुम्ही जर एखादा मनुष्य महत्वाचा आहे म्हणून न्यायालयात त्याची बाजू घेतलीत
    तर देव तुमच्यावर टीका करेल हे तुम्हास माहीत आहे का?
  qub-qub: Pacayllapa paypa faburnin captiquega fiyupami piñacushunquipaj.
  hat-hat: Li ta regle nou byen regle, paske li ta tou wè se figi l' n'ap achte anba
    chal.
  eng-BSB: Surely He would rebuke you if you secretly showed partiality.
  eng-WEBPB: He will surely reprove you if you secretly show partiality.
  kbq-kbq: Tamagrama oku'ama havige huta Anumzamofoma azama hunaku'ma hanazana, hazenkefi
    manigahaze.
  nhe-BL: ¡Axtle! Yajaya inmechtlatzacuiltis chicahuac intla inquichicoicnelíaj ya
    huan ax inquichihuaj san tlen xitlahuac.
  gub-BL: Aze napekatu kwaw nehe, te pekatu 'ymaw iàmim pà nehe, Nezewe mehe we uzepyk
    putar penehe nehe.
  eng-DRA: He shall reprove you, because in secret you accept his person.
