verse: JOB.013.013
translations:
  mal-C: “മൗനമായിരിക്കുക, എന്നെ സംസാരിക്കാൻ അനുവദിക്കുക; പിന്നെ എനിക്കു വരുന്നതു വരട്ടെ.
  deu-TKW: Laßt mich in Ruhe, so will ich reden, mag über mich ergehen, was da will.
  lin-lin: Botika makelele mpe botika ngai naloba ! Oyo ekoya eya !
  eng-LSV: Keep silent from me, and I speak, || And pass over me what will.
  eng-GNV: Holde your tongues in my presence, that I may speake, and let come vpon
    what will.
  eng-WEBSTER: Hold your peace, let me alone, that I may speak, and let come on me
    what will .
  nhw-BL: “Huajca ayacmo ximolinica. Techcahuilica ma nicamanalti na. Ya nimocualtlalijtoc
    para niquijiyohuis tlen hueli tlaijiyohuilistli catli hualas teipa.
  swh-ONEN: “Nyamazeni kimya nipate kusema; kisha na yanipate yatakayonipata.
  bba-bba: I mɑrio, kpɑ i de n ɡɑri ɡere, kpɑ n mɑn deemɑ ye n ko n mɑn deemɑ.
  eng-KJVCPB: Hold your peace, let me alone, that I may speak, And let come on me
    what will.
  luo-luo: “Lingʼuru kendo weyauru awuo; mondo gima dwaro timorenano otimre.
  meu-meu: Eremui, lau baina hereva; bena dahaka egu ai baine kau be herevana.
  npi-ULB: तपाईंहरू चूप लाग्‍नुहोस्, यसैले कि म बोल्‍न सकूँ । मलाई जे हुनु छ होस्
    ।
  yor-yor: “Ẹ pa ẹnu yín mọ́ kúrò lára mi, kí èmi kí ó lè sọ̀rọ̀, ki ohun tí ń bọ̀
    wá í bá mi, le è máa bọ̀.
  pes-OPCB: حال ساکت باشید و بگذارید من سخن بگویم. هر چه می‌خواهد بشود!
  tgl-ULB: Manahimik ka muna, hayaan mo muna ako, para makapagsalita ako, dumating
    na kung anuman ang nararapat sa akin.
  hui-hui: Yobohanda laabo halu lalu, Bi i̱na hangu loliya tígua bi nale biradaba.
    Mbirale i̱ha bulubadago bibahende biai helo i̱na bi nale naholebero.
  mya-mya: တိတ်ဆိတ်စွာနေ၍ ငါပြောပါရစေ။ သို့ပြီးမှ အမှုရောက်ချင်တိုင်း ရောက်ပါလေစေ။
  bod-N: ཁྱོད་ཚོས་ཅི་ཡང་མི་འཆད་པར། ། བདག་ལ་སྨྲ་བར་མཛོད་ཅིག་དང་། ། དེ་ནས་བདག་ལ་ཅི་བྱུང་ཡང་།
    ། ཡོད་ཚད་བདག་གིས་འཁུར་བར་བྱ། །
  sna-sna: “Nyararai uye regai nditaure; ipapo chinouya kwandiri ngachiuye hacho.
  spa-BLM: “¡Cállate! Dejadme en paz, para que pueda hablar. Que venga sobre mí lo
    que quiera.
  cac-cac: Axo ticnaic, tz'inec xe chi to ol in lolonoc, taxon̈ej scot d'a vib'an̈
    yuj tas ol val tic.
  swh-ULB: Shikilieni amani yenu, mniache peke yangu, ili ya kwamba nipate kusema,
    acheni yaje yale yanayoweza kuja kwangu.
  bel-bel: Замоўкніце перад мною, і я буду гаварыць, што б ні напаткала мяне.
  deu-ELBBK: Schweigt, lasst mich, und ich will reden, was auch über mich ergehen
    möge.
  mbb-OT: “Kenè kew kaǥi emun egkaǥi a, ne vey-ani ad keniyu minsan hengkey is egkehitavù
    kedì.
  mal-2015: നിങ്ങൾ മണ്ടാതിരിപ്പിൻ; ഞാൻ പറഞ്ഞുകൊള്ളട്ടെ; പിന്നെ എനിക്കു വരുന്നതു വരട്ടെ.
  rmc-rmc: Akana sikra čhiten, muken man te vakerel, a mi ačhel pes mange, so kamel!
  pes-OPV: «از من ساکت شوید و من سخن خواهم گفت. و هرچه خواهد، بر من واقع شود.
  ron-1924: Тэчець, лэсаци-мэ, вряу сэ ворбеск! Ынтымплэ-ми-се че ми с-ар ынтымпла.
  ben-OBCV: “নীরব হও ও আমাকে কথা বলতে দাও; পরে যা হওয়ার হবে।
  som-som: Haddaba iska aamusa, oo iska kay daaya aan iska hadlee, Oo wixii dhici
    lahaaba ha igu dheceen.
  lat-VUC: Tacete paulisper, ut loquar quodcumque mihi mens suggesserit.
  eng-ASVBT: Hold your peace, let me alone, that I may speak; And let come on me what
    will.
  ita-1885: Tacetevi, e lasciatemi stare, ed io parlerò; E passimi addosso che che
    sia.
  eng-LXXUP: Be silent, that I may speak, and cease from mine anger,
  eng-ULB: Hold your peace, let me alone, so that I may speak, let come what may on
    me.
  spa-VBL: Callen y no me hablen. Déjenme hablar, pase lo que pase.
  fra-_FOB: Taisez-vous, laissez-moi; je veux parler, et qu'il m'arrive ce qui pourra.
  mal-mal: നിങ്ങൾ മിണ്ടാതിരിക്കുവിൻ; ഞാൻ പറഞ്ഞുകൊള്ളട്ടെ; പിന്നെ എനിയ്ക്ക് വരുന്നത്
    വരട്ടെ.
  urd-GVR: Ḳhāmosh ho kar mujh se bāz āo! Jo kuchh bhī mere sāth ho jāe, maiṅ bāt
    karnā chāhtā hūṅ.
  suz-BL: सिक्‍सी पा बाक्‍कीन। मिनु गो लोव़ पाइनुङ। मिनु आं पर्बम मार मार दुम्‍बा,
    दुम्‍ल।
  eng-NOY: 'Hold your peace, and let me speak: And then come upon me what will!'
  ita-1927: Tacete! lasciatemi stare! voglio parlare io, e m’avvenga quello che può!
  ckb-ckb: «لێم بێدەنگ بن، من قسە دەکەم و ئەوەی بەسەرم دێت با بێت!
  eng-BBE: Keep quiet, and let me say what is in my mind, whatever may come to me.
  kan-OKCV: “ಸುಮ್ಮನಿರಿ, ನನ್ನನ್ನು ಮಾತನಾಡಲು ಬಿಡಿರಿ; ನನಗೇನಾದರೂ ಆಗಲಿ.
  tam-2017: நீங்கள் மவுனமாயிருங்கள், நான் பேசுகிறேன், எனக்கு வருகிறது வரட்டும்.
  spa-RV-1909: Escuchadme, y hablaré yo, y véngame después lo que viniere.
  ron-BTF: Tăceți, lăsați-mă în pace, ca să vorbesc și să vină peste mine ce va veni.
  eng-WEBP: “Be silent! Leave me alone, that I may speak. Let come on me what will.
  eng-FBV: Be quiet. Don't talk to me. Let me speak, come what may.
  nld-1939: Zwijgt derhalve, en laat mij spreken; Laat er van komen wat wil!
  nch-BL: “Huajca ayecmo ximolinica. Techcahuilica ma nicamanalti na. Ya nimocualtalijtoc
    para niquijyohuis ten hueli taijyohuilisti cati hualas teipa.
  vie-1934: Vậy, hãy nín đi, khá lìa khỏi ta, để ta biện luận, Mặc dầu xảy đến cho
    ta điều gì.
  hin-CV: “मेरे सामने चुप रहो, कि मैं अपने विचार प्रस्तुत कर सकूं; तब चाहे कैसी भी
    समस्या आ पड़े.
  spa-BES: Cállense y déjenme decir lo que tengo en mente, y que venga lo que venga
    sobre mí.
  tdx-tdx: Mianjiña, apoho iraho hivolañe le adono ho amako ty toly.
  tha-KJV: ขอน​ิ่งเถอะ และข้าจะพูด และอะไรจะเกิดแก่​ข้า ก็​ขอให้​เก​ิดเถิด
  por-BR-2018: Calai-vos diante de mim, e eu falarei; e venha sobre mim o que vier.
  deu-ELO: Schweiget, laßt mich, und ich will reden, was auch über mich ergehen möge.
  eng-WYC-2018: Be ye still a little, that I speak (or so that I can speak), whatever
    thing my mind hath showed to me.
  epo-epo: Silentu antaŭ mi, kaj parolos mi, Kio ajn trafos min.
  uig-PIN: Meni ihtiyarimƣa ⱪoyuwetip zuwan sürmǝnglar, meni gǝp ⱪilƣili ⱪoyunglar.
    Beximƣa ⱨǝrnemǝ kǝlsǝ kǝlsun!
  beo-beo: Ouiya:ma! Na sia:ma:ne, logo doasima! Na sia:be ea dabe ninia hobea ba:mu.
  tpi-OTNT: Jop i tok moa olsem, “Yupela pasim maus na larim mi wanpela tasol i toktok.
    Na maski wanem samting i kamap long mi, mi no ken pasim maus.
  hau-SA: “Ku yi shiru zan yi magana; sa’an nan abin da zai same ni yă same ni.
  uig-LAT: Méni ixtiyarimgha qoyuwétip zuwan sürmenglar, méni gep qilghili qoyunglar.
    Béshimgha hernéme kelse kelsun!
  nde-nde: Thulani ngikhulume mina; kungivelele loba kuyini okuvelayo.
  ton-ton: “Tuku hoʻomou lau, pea tuku ai pe au, koeʻuhi, ke u lea, kae hoko kiate
    au ʻaia ʻe hoko.
  ces-1613: Postrptež mne, nechať já mluvím, přiď na mne cokoli.
  eng-WMB: “Be silent! Leave me alone, that I may speak. Let come on me what will.
  tam-TCV: “பேசாமல் இருங்கள், என்னைப் பேசவிடுங்கள்; அதின்பின் எனக்கு வருவது வரட்டும்.
  ceb-ULB: Pagmalinawon kamo, pasagdi ako nga mag-inusara, aron nga makasulti ako,
    tugoti nga modangat ang alang kanako.
  pol-UBG: Milczcie, zostawcie mnie, abym przemówił, a niech przyjdzie na mnie, co
    chce.
  urd-GVU: خاموش ہو کر مجھ سے باز آؤ! جو کچھ بھی میرے ساتھ ہو جائے، مَیں بات کرنا
    چاہتا ہوں۔
  deu-1912: Schweiget mir, daß ich rede, es komme über mich, was da will.
  kan-2017: ಸುಮ್ಮನಿರಿ, ನನ್ನನ್ನು ಬಿಡಿರಿ, ನಾನು ಮಾತನಾಡಬೇಕು, ನನಗೇನಾದರೂ ಆಗಲಿ.
  yap-yap: Dab ku mu nonad nggu non, mu paged fan ngog e tin nra yib riy.
  hlt-MCSB: Kai taengah hilphah uh lamtah ka cal mai akhaw kamah taengah mebang khaw
    thoeng mai saeh.
  mdy-ETH: ሂንዳ ዚቲ ጎዑዋቴ፤ ታኣኒያ ጌስቶም ታኣም ቤሲ ጌሡዋቴ፤ ዬካፓ ማዓ ባኣዚ ማዖንጎ። »
  twi-ASANTE: “Monyɛ dinn, na menkasa; na deɛ ɛbɛyɛ me biara mmra me so.
  eng-WEBU: “Be silent! Leave me alone, that I may speak. Let come on me what will.
  wal-wal: “Ane co77u giite! Taani haasayana; hagaappe guyyiyan, ba hanaa hano.
  spa-PDDPT: Callen y hablaré yo. ¡Y que me venga lo que venga!
  gun-gun: — Pekyrirĩ ranhe ke xerenonde, xee ju xeayvu aguã. Ha'e va'e rire xere
    toiko oiko va'e rei.
  ilo-ULB: Agulimekkayo, bay-andak nga agmaymaysa, tapno makasaoak, bay-anyo koma
    ti umay kaniak.
  kpg-kpg: Noho deemuu, dugua mai gi di au gi helekai, gei au e hadi hua nia huwa
    o agu helekai.
  uig-ARA: مېنى ئىختىيارىمغا قويۇۋېتىپ زۇۋان سۈرمەڭلار، مېنى گەپ قىلغىلى قويۇڭلار.
    بېشىمغا ھەرنېمە كەلسە كەلسۇن!
  sus-sus: Wo wo sabari, wo a lu n xa wɔyɛn. Fe naxan n lima, na n lima nɛ.
  pon-2006: Kumwail nennenla oh mweidohng ie I en koasoi, oh I nek pein dolung wahn
    ei koasoi kan.
  ksd-ksd: Amutal a ki mut, ma amutal a nur vue iau, upi ina tata, Ba a boina ba a
    kaina i tadav iau.
  tur-YTC: “Susun! Beni yalnız bırakın da konuşayım. Başıma ne gelirse gelsin.
  grc-BRENT: Κωφεύσατε ἵνα λαλήσω, καὶ ἀναπαύσωμαι θυμοῦ,
  ind-AYT: Diamlah, dan aku akan berbicara. Apa pun yang akan terjadi kepadaku biarlah
    terjadi.
  nya-nya: “Khalani chete ndipo ndilekeni ndiyankhule; tsono zimene zindichitikire
    zichitike.
  hrv-hrv: Umuknite sada! Dajte da govorim, pa neka me poslije snađe što mu drago.
  mps-mps: Jop agai po genina mu ma weyu, e tama wali, “Dage pedauwali pania selama,
    enaduba deli naga po omainogo sula tagalao. Tama tagala, magi sę ena tigide pedalu
    si da, eno pedauwali pania sogobeo.
  tpi-tpi: Jop i tok moa olsem, “Yupela pasim maus na larim mi wanpela tasol i toktok.
    Na maski wanem samting i kamap long mi, mi no ken pasim maus.
  dan-1931: Ti stille, at jeg kan tale*, så overgå mig, hvad der vil! { [*til Gud.]
    }
  vie-OVCB: Xin hãy im lặng và để cho tôi yên. Hãy để tôi nói, và tôi sẽ bày tỏ nỗi
    niềm.
  guj-2017: છાના રહો, મને નિરાંતે બોલવા દો, મારા પર જે થવાનું હોય તે થવા દો.
  pon-2006A: Kumwail nennenla oh mweidohng ie I en koasoi, oh I nek pein dolung wahn
    ei koasoi kan.
  por-BRBSL: “Fique em silêncio! Deixe-me em paz, para que eu possa falar. Venha sobre
    mim o que quiser.
  cth-cth: Duem awm awh haw, lawk na dei sak haw. Ka tak dawk banghai phat na yawkaw
    seh.
  twi-twi: “Monyɛ komm mma menkasa; na nea ɛbɛyɛ me biara mmra me so.
  hlt-hlt: Kai taengah hilphah uh lamtah ka cal mai akhaw kamah taengah mebang khaw
    thoeng mai saeh.
  tbz-SIM: Cĩ́ɛ̃́kɛ́nɛ̀ bɑ̀mbɑ̀! Yóunɛ̀ kɛ̀ m bɛ́i! Kɛ̀ tìì bo n tuɔ̀kɛní tì n tuɔ̀kɛní!
  msy-2020: 'Jop ua kamaghɨn mɨgɨa ghaze: “Ia akabar kumightɨ kɨ uabɨra mɨkɨmam. Bizir
    manam na bativsɨ, a mar na batif. Kɨ uan akam dukuaghan kogham.'
  dop-dop: Ɩ́ su, ɩ yele nɑ mɑ yɔɣɔtɩ, ye mɑ tɩɩ tɛmnɑ nti ntǝɣǝlɛ.
  azb-azb: Susun, qoyun danışım, Qoy başıma gələn gəlsin.
  eng-DBY: Hold your peace from me, and I will speak, and let come on me what [will]!
  hin-2017: “मुझसे बात करना छोड़ो, कि मैं भी कुछ कहने पाऊँ; फिर मुझ पर जो चाहे वह
    आ पड़े।
  wol-KYG: Xeremluleen, ba ma wax man ak lu ma mana dal.
  eng-YLT: Keep silent from me, and I speak, And pass over me doth what?
  eng-WYC-2017: Be ye still a little, that I speak, whatever thing my mind hath showed
    to me.
  eng-WMBB: “Be silent! Leave me alone, that I may speak. Let come on me what will.
  urd-GVH: ख़ामोश होकर मुझसे बाज़ आओ! जो कुछ भी मेरे साथ हो जाए, मैं बात करना चाहता
    हूँ।
  rug-rug: Mi noso paki, poni paki nau totoso pude zama, meke kote va tia ia rau nasa
    si kote ta evaṉa.
  gaz-gaz: “Akka ani dubbadhuuf isin cal jedhaa; ergasii wanni barbaade natti haa
    dhufu.
  fra-LSG: Taisez-vous, laissez-moi, je veux parler! Il m’en arrivera ce qu’il pourra.
  yal-yal: “Ɛ dundu, ɛ n lu! N xa falan ti hali sese n sɔtɔ.
  haw-1868: E hamau oukou imua o'u, a e olelo aku au, A o ka mea e hele mai ana maluna
    o'u e hele mai no ia.
  arb-NAV: اسْكُتُوا عَنِّي فَأَتَكَلَّمَ، وَلْيَحُلَّ بِي مَا يَحُلُّ!
  ewe-ewe: “Mizi ɖoɖoe ne miana mɔm maƒo nu, ekema nu si be yeadzɔ ɖe dzinye la nedzɔ.
  eng-LEE: Keep silence toward me, that I may indeed speak, and let pass over me what
    will.
  asm-FB: তোমালোকে মনে মনে থাকা, মোকেই কথা ক’বলৈ এৰি দিয়া; মোলৈ যি ঘটে, ঘটক।
  sus-A: وٌ وٌ سَبَرِ، وٌ عَ لُ ﭑ شَ وْيّن. قٍ نَشَن ﭑ لِمَ، نَ ﭑ لِمَ نّ.
  fra-SBL: « Taisez-vous ! Laissez-moi seul, que je puisse parler. Laisse venir sur
    moi ce qui va.
  hbo-hbo: הַחֲרִ֣ישׁוּ מִ֭מֶּנִּי וַאֲדַבְּרָה־אָ֑נִי וְיַעֲבֹ֖ר עָלַ֣י מָֽה׃
  kik-kik: “Kirai ki, mũreke njarie; o ũrĩa ndĩrĩona-rĩ, rekei nyone.
  fra-NCL: Taisez-vous, laissez-moi, je veux parler ; il m’en arrivera ce qu’il pourra.
  cek-AK: Anghngai o duem ah, lok ka thuih han vop; to pacoengah kawbaktih hmuen doeh
    ka nuiah pha nasoe.
  cuk-cuk: ”Mer bar sunmakmala, an sunmakmogwelo. Ar igi an-guoe, ar deyob an guodo.
  uig-CYR: Мени ихтияримға қоюветип зуван сүрмәңлар, мени гәп қилғили қоюңлар. Бешимға
    һәр немә кәлсә кәлсун!
  tel-2017: నా జోలికి రాకుండా మౌనంగా ఉండండి. నేను చెప్పేది వినండి. నాకు ఏమి జరగాలని
    ఉందో అదే జరుగు గాక.
  hat-BSA: “Rete an silans devan m pou m kab pale; epi kite nenpòt sa ki rive m k
    ap rive.
  kos-kos: Tal misla, ac se pacl luk nga in kaskas, Ac fokin fahk luk uh, ma na luk.
  hbo-WLC: הַחֲרִ֣ישׁוּ מִ֭מֶּנִּי וַאֲדַבְּרָה־אָ֑נִי וְיַעֲבֹ֖ר עָלַ֣י מָֽה׃
  ibo-ibo: “Nọọnụ jụụ ka m kwuo okwu; ihe ọ pụtara ya pụta.
