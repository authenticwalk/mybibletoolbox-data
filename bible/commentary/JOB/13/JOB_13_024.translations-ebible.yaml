verse: JOB.013.024
translations:
  mal-C: അങ്ങ് എനിക്കു തിരുമുഖം മറയ്ക്കുകയും എന്നെ ശത്രുവായി കണക്കാക്കുകയും ചെയ്യുന്നത്
    എന്തിന്?
  deu-TKW: Warum verhüllst du dein Antlitz und erachtest mich für deinen Feind?
  lin-lin: Mpo na nini obombi elongi na Yo mpe ozali kozwa ngai lokola monguna na
    Yo ?
  eng-LSV: Why do You hide Your face? And reckon me for an enemy to You?
  eng-GNV: Wherefore hidest thou thy face, and takest me for thine enemie?
  eng-WEBSTER: Why hidest thou thy face, and holdest me for thy enemy?
  nhw-BL: ¿Para tlen timohuejcatlalía tlen na? ¿Para tlen techita quen nielisquía
    nimocualancaitaca?
  swh-ONEN: Kwa nini kuuficha uso wako na kunihesabu mimi kuwa adui yako?
  bba-bba: Mbɑn sɔ̃nɑ ɑ mɑn biru kisi, mɑ ɑ mɑn kuɑ nɡe wunɛn yibɛrɛ.
  eng-KJVCPB: Wherefore hidest thou thy face, And holdest me for thine enemy?
  luo-luo: Angʼo momiyo ipando wangʼi kendo ikawa kaka jasiki?
  meu-meu: Dahaka dainai oi vairamu o huniamu, bona inaimu ai o halaogumu?
  npi-ULB: आफ्नो अनुहार मबाट तपाईं किन लुकाउनुहुन्‍छ, अनि मलाई आफ्नो शत्रुजस्‍तो व्यवहार
    किन गर्नुहुन्छ ?
  yor-yor: Nítorí kí ni ìwọ ṣe pa ojú rẹ mọ́, tí o sì yàn mí ní ọ̀tá rẹ?
  pes-OPCB: چرا روی خود را از من برمی‌گردانی و مرا دشمن خود می‌شماری؟
  tgl-ULB: Bakit mo itinatago ang iyong mukha sa akin at itinuturing mo akong tulad
    ng iyong kaaway?
  hui-hui: Í̠na i̱ handa tara howa i̱la waitigi ho haradagua bialu erembira ngialu
    piriligo irane aginagabe.
  mya-mya: ကိုယ်တော်သည် မျက်နှာတော်ကိုလွှဲ၍ အဘယ်ကြောင့် အကျွန်ုပ်ကို ရန်သူကဲ့သို့
    မှတ်တော်မူသနည်း။
  bod-N: ཁྱེད་ཀྱི་ཞལ་རས་ཅི་ལ་སྦ་བར་མཛད། ། ཁྱེད་ཀྱིས་ང་རང་དགྲ་རུ་འཛིན་པ་ཅི། །
  sna-sna: Munovanzireiko chiso chenyu muchindiona somuvengi wenyu?
  spa-BLM: ¿Por qué ocultas tu rostro? ¿y me consideras tu enemigo?
  cac-cac: ¿Tas yuj tza c'ub'ejel a b'a d'ayin? ¿Tas yuj icha junoc ajc'ol tzin utej?
  swh-ULB: Kwa nini unaficha uso wako kutoka kwangu mimi na kunitendea mimi kama adui
    yako?
  bel-bel: Навошта хаваеш аблічча Тваё і лічыш мяне ворагам Тваім?
  deu-ELBBK: Warum verbirgst du dein Angesicht und hältst mich für deinen Feind?
  mbb-OT: Maan is edlikayan a kenikew, wey ed-isipen a kenikew he kuntada nu?
  mal-2015: തിരുമുഖം മറെച്ചുകൊള്ളുന്നതും എന്നെ ശത്രുവായി വിചാരിക്കുന്നതും എന്തിന്നു?
  rmc-rmc: Soske garuves o muj a ľikeres man ňeprijaťeľiske?
  pes-OPV: چرا روی خود را از من می‌پوشانی؟ و مرا دشمن خودمی شماری؟
  ron-1924: Пентру че Ыць аскунзь Фаца ши мэ ей дрепт врэжмаш?
  ben-OBCV: তুমি কেন তোমার মুখ লুকিয়েছ ও আমাকে তোমার শত্রু বলে মনে করছ?
  som-som: Bal maxaad wejigaaga u qarinaysaa, Oo aad iigu haysataa sidii mid cadow
    kuu ah?
  lat-VUC: Cur faciem tuam abscondis, et arbitraris me inimicum tuum?
  eng-ASVBT: Wherefore hidest thou thy face, And holdest me for thine enemy?
  ita-1885: Perchè nascondi la tua faccia, E mi reputi tuo nemico?
  eng-LXXUP: Wherefore hidest thou thyself from me, And deemest me thine enemy?
  eng-ULB: Why do you hide your face from me and treat me like your enemy?
  spa-VBL: ¿Por qué eres tan hostil conmigo? ¿Por qué me tratas como tu enemigo?
  fra-_FOB: Pourquoi caches-tu ta face, et me tiens-tu pour ton ennemi?
  mal-mal: തിരുമുഖം മറച്ചുകൊള്ളുന്നതും എന്നെ ശത്രുവായി വിചാരിക്കുന്നതും എന്തിന്?
  urd-GVR: Tū apnā chehrā mujh se chhupāe kyoṅ rakhtā hai? Tū mujhe kyoṅ apnā dushman
    samajhtā hai?
  suz-BL: गे मारदे इन कुल ख्रुइक्‍नीनी? मिनु आं कली इन जोरी सत्रु खोदेंशो पाइनीनी।
    अय्‍युब १९:११
  eng-NOY: Wherefore dost thou hide thy face, And account me as thine enemy?
  ita-1927: Perché nascondi il tuo volto, e mi tieni in conto di nemico?
  ckb-ckb: بۆچی ڕووی خۆت دەشاریتەوە و بە دوژمنی خۆت دامدەنێیت؟
  eng-BBE: Why is your face veiled from me, as if I was numbered among your haters?
  kan-OKCV: ಏಕೆ ನಿಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡುತ್ತೀರಿ? ನನ್ನನ್ನು ನಿಮ್ಮ ಶತ್ರುವಿನ ಹಾಗೆ ಏಕೆ ಭಾವಿಸುತ್ತೀರಿ?
  tam-2017: நீர் உமது முகத்தை மறைத்து, என்னை உமக்குப் பகைவனாக நினைப்பானேன்?
  spa-RV-1909: ¿Por qué escondes tu rostro, y me cuentas por tu enemigo?
  ron-BTF: Pentru ce îți ascunzi fața și mă socotești ca dușmanul tău?
  eng-WEBP: Why do you hide your face, and consider me your enemy?
  eng-FBV: Why are you unfriendly towards me? Why do you treat me as your enemy?
  nld-1939: Waarom verbergt Gij uw aanschijn, En beschouwt Gij mij als uw vijand?
  nch-BL: ¿Para ten timohuejcatalía ten na? ¿Para ten techita quej nielisquía nimocualancaitaca?
  vie-1934: Nhân sao Chúa giấu mặt Chúa, Và cầm bằng tôi là kẻ cừu địch Chúa?
  hin-CV: आप मुझसे अपना मुख क्यों छिपा रहे हैं? आपने मुझे अपना शत्रु क्यों मान लिया
    है?
  spa-BES: ¿Por qué tu rostro está oculto de mí, como si estuviera contado entre tus
    enemigos?
  tdx-tdx: Akore te añetaha’o laharañe, vaho manao ahy ho rafelahi’o?
  tha-KJV: ทำไมพระองค์ทรงเมินพระพักตร์​เสีย และทรงนับว่าข้าพระองค์เป็นศั​ตรู​ของพระองค์
  por-BR-2018: Por que escondes teu rosto, e me consideras teu inimigo?
  deu-ELO: Warum verbirgst du dein Angesicht, und hältst mich für deinen Feind?
  eng-WYC-2018: Why hidest thou thy face, and deemest me thine enemy?
  epo-epo: Kial Vi kaŝas Vian vizaĝon Kaj rigardas min kiel Vian malamikon?
  uig-PIN: Nemixⱪa didaringni mǝndin yoxurisǝn? Nemixⱪa meni Ɵz düxmining dǝp bilding?
  beo-beo: Dia abuliba:le naba:le hobeabela:? Dia abuliba:le, na Dia ha lai dunu defele
    ba:sala:?
  tpi-OTNT: Bilong wanem yu save givim baksait long mi olsem mi birua bilong yu na
    yu abrusim mi?
  hau-SA: Don me ka ɓoye mini fuskarka; ka kuma sa na zama kamar maƙiyinka?
  uig-LAT: Némishqa didaringni mendin yoshurisen? Némishqa méni Öz düshmining dep
    bilding?
  nde-nde: Kungani ufihla ubuso bakho ungithathe njengesitha sakho?
  ton-ton: Ko e hā ʻoku ke fufū ai ho fofonga, mo ke lau au ko ho fili?
  ces-1613: Proč tvář svou skrýváš, a pokládáš mne sobě za nepřítele?
  eng-WMB: Why do you hide your face, and consider me your enemy?
  tam-TCV: நீர் ஏன் உமது முகத்தை மறைத்து, என்னை உமது பகைவனாகக் கருதுகிறீர்?
  ceb-ULB: Nganong gitago mo man ang imong panagway gikan kanako ug giisip mo ako
    sama sa imong kaaway?
  pol-UBG: Czemu zakrywasz swoje oblicze i uważasz mnie za swego wroga?
  urd-GVU: تُو اپنا چہرہ مجھ سے چھپائے کیوں رکھتا ہے؟ تُو مجھے کیوں اپنا دشمن سمجھتا
    ہے؟
  deu-1912: Warum verbirgst du dein Antlitz und hältst mich für deinen Feind?
  kan-2017: ಏಕೆ ನಿನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡುತ್ತಿ? ನನ್ನನ್ನು ಶತ್ರುವೆಂದೆಣಿಸಿರುವುದೇಕೆ?
  yap-yap: Mang ni ka mu fek owchem rog? Mang ni ka mu teg ni gowa gu ba to’ogor?
  hlt-MCSB: Balae tih na maelhmai na thuh, kai he na taengkah thunkha bangla nan moeh
    mai.
  mdy-ETH: ዓይጎሮ ታጊዳፓ ኔ ሃካይ? ሃሣ ዓይጎሮ ታና ኔኤኮ ሞርኬ ማሂ ኔ ዛጋይ?
  twi-ASANTE: Adɛn enti na wode wʼanim asie me na wodwene sɛ meyɛ wo ɔtamfoɔ?
  eng-WEBU: Why do you hide your face, and consider me your enemy?
  wal-wal: “Neeni aibissi ne som77uwaa taappe genttai? Qassi tana aibissi ne morkkedan
    qoodai?
  spa-PDDPT: ¿Por qué ocultas tu rostro y me consideras tu enemigo?
  gun-gun: Mba'e re tu nderova remo'ã nderovaigua rami xerereko vy?
  ilo-ULB: Apay nga ilemmengmo ti rupam kaniak ket tratoennak a kasla maysa a kabusormo?
  kpg-kpg: “Goe e aha dela gu hagangala i di au? Goe e aha dela e dugu au be di hagadaumee?
  uig-ARA: نېمىشقا دىدارىڭنى مەندىن يوشۇرىسەن؟ نېمىشقا مېنى ئۆز دۈشمىنىڭ دەپ بىلدىڭ؟
  sus-sus: I mɛɛxi n na munfe ra? I n findixi i yaxui ra munfe ra?
  pon-2006: Dahme komwi ketin rirkihsang ie? Dahme komwi ketin wiahkin ie imwintihti
    men?
  ksd-ksd: Ta ra ava u ive ra matam, Ma u vakilang iau ba iau kaum ebar?
  tur-YTC: Neden yüzünü gizliyorsun, Beni düşmanın sayıyorsun?
  grc-BRENT: Διατί ἀπʼ ἐμοῦ κρύπτῃ, ἥγησαι δέ με ὑπεναντίον σοι;
  ind-AYT: Mengapa Engkau menyembunyikan wajah-Mu, dan menganggapku seperti musuh-Mu?
  nya-nya: Chifukwa chiyani mukundifulatira ndi kundiyesa ine mdani wanu?
  hrv-hrv: Zašto lice svoje kriješ sad od mene, zašto u meni vidiš neprijatelja?
  mps-mps: Magi baso nago ena naga boi bidi gagalama, ena tudi ola menama, edelebo
    dawe?
  tpi-tpi: Bilong wanem yu save givim baksait long mi olsem mi birua bilong yu na
    yu abrusim mi?
  dan-1931: Hvi skjuler du dog dit Åsyn og regner mig for din Fjende?
  vie-OVCB: Sao Chúa quay mặt khỏi con? Sao Chúa coi con như thù nghịch của Ngài?
  guj-2017: શા માટે તમે મારાથી તમારું મુખ ફેરવી લો છો? શા માટે તમે મને તમારો દુશ્મન
    ગણો છો?
  pon-2006A: Dahme komwi ketin rirkihsang ie? Dahme komwi ketin wiahkin ie imwintihti
    men?
  por-BRBSL: Por que você esconde seu rosto? e me considera seu inimigo?
  cth-cth: Bangdawkmaw na minhmai na hro teh, na taran lah na pouk.
  twi-twi: Adɛn nti na wode wʼanim asie me na wudwen sɛ meyɛ wo tamfo?
  hlt-hlt: Balae tih na maelhmai na thuh, kai he na taengkah thunkha bangla nan moeh
    mai.
  tbz-SIM: Bɑ nte kɑ̀ɑ m bùtínnɛ́ kɛ n wúó nhɑ dootitɔù?
  msy-2020: Tizimsua, nɨ akɨrim ragha na gasara? Nɨ tizim bagha nan apanimɨn mɨn na
    gami?
  dop-dop: Pepe tɔɔ kɛ́ nyɑ́ ɩsɛntɑɑ tɑ́ hɛtǝnɑ-m, nɑ ń nyǝnǝɣɩ-m ɩsɩɩ nyɑ́ kolontu?
  azb-azb: Niyə üzünü gizlədirsən, Məni düşmən hesab edirsən?
  eng-DBY: Wherefore dost thou hide thy face, and countest me for thine enemy?
  hin-2017: तू किस कारण अपना मुँह फेर लेता है, और मुझे अपना शत्रु गिनता है?
  wol-KYG: Ana loo may làqe sa leeru kanam? Danga maa jàppe sab noon?
  eng-YLT: Why dost Thou hide Thy face? And reckonest me for an enemy to Thee?
  eng-WYC-2017: Why hidest thou thy face, and deemest me thine enemy?
  eng-WMBB: Why do you hide your face, and consider me your enemy?
  urd-GVH: तू अपना चेहरा मुझसे छुपाए क्यों रखता है? तू मुझे क्यों अपना दुश्मन समझता
    है?
  rug-rug: Na vea ke liṉana va seu Mua, meke etulu guni nau na Mua kana?
  gaz-gaz: Ati maaliif fuula kee dhokfattee akka diinaatti na ilaalta?
  fra-LSG: Pourquoi caches-tu ton visage, Et me prends-tu pour ton ennemi?
  yal-yal: Nanfera i yɛtagin luxunma n ma, i yi n yatɛ i yaxun na?
  haw-1868: No ke aha la oe e huna ae ai i kou maka, A e manao mai ai ia'u he ememi
    nou?
  arb-NAV: لِمَاذَا تَحْجُبُ وَجْهَكَ وَتُعَامِلُنِي مِثْلَ عَدُوٍّ لَكَ؟
  ewe-ewe: Nu ka tae nèɣla wò mo eye nèbum wò futɔe?
  eng-LEE: Wherefore wilt thou hide thy face, and regard me as an enemy unto thee?
  asm-FB: কিয় তোমাৰ মুখ মোৰ পৰা লুকুৱাইছা, আৰু মোক তোমাৰ শত্ৰু যেন জ্ঞান কৰিছা?
  sus-A: عِ مّيشِ ﭑ نَ مُنقٍ رَ؟ عِ ﭑ قِندِشِ عِ يَشُي رَ مُنقٍ رَ؟
  fra-SBL: Pourquoi cachez-vous votre visage, et me considérer comme votre ennemi ?
  hbo-hbo: לָֽמָּה־פָנֶ֥יךָ תַסְתִּ֑יר וְתַחְשְׁבֵ֖נִי לְאֹויֵ֣ב לָֽךְ׃
  kik-kik: Ũraahitha ũthiũ waku nĩkĩ, na ũkandua thũ yaku?
  fra-NCL: Pourquoi cacher ainsi ton visage, et me regarder comme ton ennemi !
  cek-AK: Tipongah mikhmai na hawk moe, na misa ah nang suek loe?
  cuk-cuk: Bab-Dummadye, ¿ar ibiga be angi dukue? ¿Ar ibiga be-isdaradyob be an-dake?
  uig-CYR: Немишкә дидариңни мәндин йошурисән? Немишкә мени Өз дүшминиң дәп билдиң?
  tel-2017: నీ ముఖాన్ని నాకు చాటు చేసుకుంటున్నావెందుకు? నన్నెందుకు నీ శత్రువుగా భావిస్తున్నావు?
  hat-BSA: Poukisa Ou kache figi Ou e konsidere m kon lènmi Ou?
  kos-kos: “Efu ku kom kaingkinyu? Efu ku kom oreyu oana mwet lokoalok se lom?
  hbo-WLC: לָֽמָּה־פָנֶ֥יךָ תַסְתִּ֑יר וְתַחְשְׁבֵ֖נִי לְאוֹיֵ֣ב לָֽךְ׃
  ibo-ibo: Gịnị mere i ji gbakụta m azụ? Gịnị mere i ji gụọ m dịka onye iro gị?
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ଆପଣା ମୁଖ ଲୁଚାଉଅଛ? ଓ ମୋତେ ତୁମ୍ଭର ଶତ୍ରୁ ବୋଲି ଜ୍ଞାନ କରୁଅଛ?
  chk-chk: Pwota ka aopala mesom seniei o atolongaei lon tettelin chon oputom?
  rop-rop: Wotfo yu nomo bin teiknodis langa mi? Wotfo yubin meigim mi enami blanga
    yu?
  ukr-1871: За що ти скриваєш лице (ласку) твоє, й за ворога маєш мене собі?
  deu-1951: Warum verbirgst du dein Angesicht und hältst mich für deinen Feind?
  eng-JPS: Wherefore hidest Thou Thy face, and holdest me for Thine enemy?
  srp-1865: Zašto sakrivaš lice svoje i držiš me za neprijatelja svojega?
  lug-lug: Lwaki okweka amaaso go, n’onfuula omulabe wo?
  heb-heb: למה פניך תסתיר ותחשבני לאויב לך׃
  ben-IRV: কেন তুমি আমার কাছ থেকে তোমার মুখ লুকিয়েছ এবং আমার সঙ্গে শত্রুর মত আচরণ
    করছ?
  pan-pan: ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਕਿਉਂ ਲੁਕਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਵੈਰੀ ਗਿਣਦਾ ਹੈਂ?
  mya-JVB: ကိုယ်တော် သည် မျက်နှာ တော်ကိုလွှဲ ၍ အဘယ်ကြောင့် အကျွန်ုပ် ကို ရန်သူ ကဲ့သို့
    မှတ် တော်မူသနည်း။
  hmo-hmo: Badina dahaka oiemu vairana, be lau dekena amo oi hunia noho? Badina dahaka
    oi dekenai tuari gwauraia tauna bamona lau oi halaoa?
  urd-urd: तू अपना मुँह क्यूँ छिपाता है, और मुझे अपना दुश्मन क्यूँ जानता है?
  rus-SYN: Для чего скрываешь лице Твое и считаешь меня врагом Тебе?
  bqc-SIM: Àkɛa ńlɛ nzĩa ulɛmɛɛ, ńlɛ ma dilɛ n ibɛɛ ũi?
  tcz-CHONGTHU: Ipi dinga keija konna naki heimang ham? Ibola namelma khat banga nei
    bol ham?
  mar-mar: तू आपले मुख माझ्या पासून का लपवत आहेस? आणि मला तुझ्या शत्रूसारखे का वागवीत
    आहेस?
  qub-qub: ¿Imanirtaj nogapita pacacunqui? ¿Imanirtaj contrayquitano ricamanqui?
  hat-hat: Poukisa w'ap kache pou mwen konsa? Poukisa ou fè tankou si se lènmi ou
    mwen ye?
  eng-BSB: Why do You hide Your face and consider me as Your enemy?
  eng-WEBPB: Why do you hide your face, and consider me your enemy?
  kbq-kbq: Nahigenka kamagena hunenaminka, ha' vahe'ka'ama hunentana kavukvara hunenantane?
  nhe-BL: ¿Para tlen timohuejcatlalía tlen na? ¿Para tlen tinechita queja nielisquía
    nimocualancaitaca?
  gub-BL: Màràzàwe tuwe erezeàmim ihewi. Màràzàwe tuwe herereko pe neàmàtyry'ymar
    ài.
  eng-DRA: Why hidest thou thy face, and thinkest me thy enemy?
