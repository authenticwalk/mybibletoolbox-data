verse: JOB.013.015
translations:
  mal-C: അവിടന്ന് എന്നെ കൊന്നാലും ഞാൻ ദൈവത്തിൽ പ്രത്യാശവെക്കും; എന്റെ വഴികൾ ശരിയെന്നു
    തിരുസന്നിധിയിൽ ഞാൻ ബോധിപ്പിക്കും.
  deu-TKW: Er wird mich töten - ich harre seiner; nur will ich meinen Wandel ihm ins
    Angesicht darlegen.
  lin-lin: Ata soki abomi ngai, nakozala kaka na elikya na Ye, nakobundela solo nzela
    na ngai liboso na Ye.
  eng-LSV: Behold, He slays me—I do not wait! Only, I argue my ways to His face.
  eng-GNV: Loe, though he slay me, yet will I trust in him, and I will reprooue my
    wayes in his sight.
  eng-WEBSTER: 'Though he shall slay me, yet will I trust in him: but I will maintain
    my own ways before him.'
  nhw-BL: Pero masque Toteco Dios nechmictisquía, noja nimotemachisquía ipan ya huan
    nimomanahuisquía iixpa.
  swh-ONEN: Ingawa ataniua, bado nitamtumaini; hakika nitazitetea njia zangu mbele
    zake.
  bba-bba: Gusunɔ ù n kĩ, u mɑn ɡoowo. Kɑ mɛ, wiyɑ nɑ nɑɑnɛ sɑ̃ɑ. Kon kɑ tii yinɑ
    win wuswɑɑɔ.
  eng-KJVCPB: 'Though he slay me, yet will I trust in him: But I will maintain mine
    own ways before him.'
  luo-luo: Kata ka onega, to pod abiro keto genona kuome; omiyo pod abiro mana wacho
    wechena e nyime.
  meu-meu: A itaia, ia ese baine alagu mase; asi egu helaro dalana; ḡau tamona, egu
    kara na maorodia baina gwaurai ia vairanai.
  npi-ULB: हेर्नुहोस्, उहाँले मलाई मार्नुहुन्‍छ भने, ममा कुनै आशा बाँकी रहनेछैन ।
    तापनि उहाँको सामु म आफ्‍ना मार्गको बचाउ गर्नेछु ।
  yor-yor: Bí ó tilẹ̀ pa mí, síbẹ̀ èmi ó máa gbẹ́kẹ̀lé e, èmi ó máa tẹnumọ́ ọ̀nà mi
    níwájú rẹ̀.
  pes-OPCB: اگر خدا برای این کار مرا بکشد، باز به او امیدوار خواهم بود و حرفهای خود
    را به او خواهم زد.
  tgl-ULB: Tingnan mo, kung papatayin niya ako, mawawalan ako ng pag-asa; gayon pa
    man, ipagtatanggol ko ang aking mga pamamaraan sa harapan mo.
  hui-hui: Ainde Ngode Datagaliwabehanda i̱ homelo bo wahayagua nde ibunime hame ledadagua
    bilo. I̱na mendealihondo mini dunubia holene nahe howa nde harugo ibuhondoore
    mini dunubia ho haabo holebero. Ani nabidaore i̱na ibunaga deni tigatiga laede
    halu, I̱na ko mbira nabi kogoni, lolebero.
  mya-mya: ငါ့ကိုသတ်တော်မူ၍၊ ငါမြော်လင့်စရာမရှိသော်လည်း၊ ရှေ့တော်၌ ကိုယ်အပြစ်ဖြေရာစကားကို
    ငါလျှောက်ထားမည်။
  bod-N: ལྟོས་དང་ཁོང་གིས་བདག་ནི་གསོད་འགྱུར་བས། ། བདག་ལ་རེ་བ་ཅི་ཡང་མེད་པར་གྱུར། ། ཡིན་ཡང་ཁོང་གི་དྲུང་དུ་རང་ཉིད་ཀྱི།
    ། སྤྱོད་པ་སྤྱད་པར་བརྡར་ཤ་གཅོད་བྱེད་དོ། །
  sna-sna: Kunyange akandiuraya hake, asi ini ndichavimba naye; zvirokwazvo ndichadzivirira
    nzira dzangu pamberi pake.
  spa-BLM: He aquí que él me matará. No tengo ninguna esperanza. Sin embargo, mantendré
    mis caminos ante él.
  cac-cac: Vach'chom yuj chi' tzin smilcham Dios, palta ol vac'n̈ejoch yipoc in c'ool.
    Ol in coln̈ej in b'a d'a yichan̈.
  swh-ULB: Tazama, ikiwa ataniua mimi, sitakuwa na tumaini lililobakia; hata hivyo,
    nitazitetea njia zangu mbele zake yeye.
  bel-bel: Вось, Ён забівае мяне, але я буду спадзявацца; я хацеў бы толькі адстояць
    шляхі мае прад абліччам Ягоным!
  deu-ELBBK: Siehe, tötet er mich, ich werde auf ihn warten nur will ich meine Wege
    ihm ins Angesicht rechtfertigen.
  mbb-OT: Siguradu he edhimetayan a te Megbevayà; wazè ku en meupiya he egkeperateng.
    Piru edipinsahan ku ǥihapun is keugelingen ku ziyà te etuvangan din.
  mal-2015: അവൻ എന്നെ കൊന്നാലും ഞാൻ അവനെത്തന്നേ കാത്തിരിക്കും; ഞാൻ എന്റെ നടപ്പു അവന്റെ
    മുമ്പാകെ തെളിയിക്കും.
  rmc-rmc: Kajte man murdarela, me man the avke mukav pre leste a obraňinava mire
    droma angle leste.
  pes-OPV: اگرچه مرا بکشد، برای او انتظارخواهم کشید. لیکن راه خود را به حضور او ثابت
    خواهم ساخت.
  ron-1924: 'Да, мэ ва учиде: н-ам нимик де нэдэждуит; дар ымь вой апэра пуртаря ын
    фаца Луй.'
  ben-OBCV: তিনি যদি আমাকে হত্যা করেন, তবুও আমি তাঁর উপরে আশা রাখব; আমি নিশ্চয় তাঁর
    মুখোমুখি দাঁড়িয়ে আমার মামলাটি লড়ব।
  som-som: Oo in kastoo uu i dilo, weli waan rajaynayaa, Habase yeeshee hortiisaan
    kula xaajoonayaa.
  lat-VUC: 'Etiam si occiderit me, in ipso sperabo: verumtamen vias meas in conspectu
    ejus arguam.'
  eng-ASVBT: 'Behold, he will slay me; I have no hope: Nevertheless I will maintain
    my ways before him.'
  ita-1885: Ecco, uccidami egli pure; sì spererò in lui; Ma tuttavia difenderò le
    mie vie nel suo cospetto.
  eng-LXXUP: Though the Mighty One should lay hand upon me, forasmuch as he has begun,
    Verily I will speak, and plead before him.
  eng-ULB: See, if he kills me, I will have no hope left; nevertheless, I will defend
    my ways before him.
  spa-VBL: Aunque me mate, esperaré en él. Todavía seguiré defendiendo mis caminos
    ante él.
  fra-_FOB: Voici, il me tuera; je n'ai plus d'espoir. Du moins, je défendrai ma conduite
    devant lui.
  mal-mal: അങ്ങ് എന്നെ കൊന്നാലും ഞാൻ അങ്ങയെത്തന്നെ കാത്തിരിക്കും; ഞാൻ എന്റെ നടപ്പ്
    അങ്ങയുടെ മുമ്പാകെ തെളിയിക്കും.
  lit-lit: Nors jis mane ir užmuštų, aš vis tiek juo pasitikėsiu; vis dėlto prieš
    jį ginsiu savo gyvenseną.
  urd-GVR: Shāyad wuh mujhe mār ḍāle. Koī bāt nahīṅ, kyoṅki merī ummīd jātī rahī hai.
    Jo kuchh bhī ho meṅ usī ke sāmne apnī rāhoṅ kā difā karūṅga.
  suz-BL: मेकोम आं कली साइक्‍ब। गो आस मपाइनुङ। तन्‍न मुल गो आं लोव़ मेको आ ङोंइती
    वोइक्‍नुङ।
  eng-NOY: Lo! he slayeth me, and I have no hope! Yet will I justify my ways before
    him.
  ita-1927: Ecco, egli m’ucciderà; non spero più nulla; ma io difenderò in faccia
    a lui la mia condotta!
  ckb-ckb: ئەگەر بشمکوژێت هەر پشتی پێ دەبەستم، لەبەردەمیدا تەنها مشتومڕ لەسەر هەڵسوکەوتم
    دەکەم.
  eng-BBE: Truly, he will put an end to me; I have no hope; but I will not give way
    in argument before him;
  kan-OKCV: ದೇವರು ನನ್ನನ್ನು ಕೊಂದರೂ, ನಾನು ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆಯಿಂದಿರುವೆನು; ನಾನು ನಿಶ್ಚಯವಾಗಿ
    ನನ್ನ ನಡತೆಯ ಒಳ್ಳೆಯತನವನ್ನು ದೇವರ ಮುಂದೆ ಸ್ಥಾಪಿಸುವೆನು.
  tam-2017: அவர் என்னைக் கொன்றுபோட்டாலும், அவர்மேல் நம்பிக்கையாயிருப்பேன்; ஆனாலும்
    என் வழிகளை அவருக்கு முன்பாக நிரூபிப்பேன்.
  spa-RV-1909: He aquí, aunque me matare, en él esperaré; empero defenderé delante
    de él mis caminos.
  ron-BTF: Chiar dacă m-ar ucide, totuși mă voi încrede în el; dar îmi voi apăra căile
    înaintea lui.
  eng-WEBP: Behold, he will kill me. I have no hope. Nevertheless, I will maintain
    my ways before him.
  eng-FBV: Even though he kills me, I will hope in him. I am still going to defend
    my ways before him.
  nld-1939: Wil Hij me doden, ik wacht Hem af; Maar ik verdedig mijn wandel voor Hem!
  nch-BL: Pero masque Toteco Dios techmictisquía, noja nimotemachisquía ipan ya huan
    nimomanahuisquía iixpa.
  vie-1934: Dẫu Chúa giết ta, ta cũng còn nhờ cậy nơi Ngài; Nhưng ta sẽ binh vực tánh
    hạnh ta trước mặt Ngài.
  hin-CV: चाहे परमेश्वर मेरा घात भी करें, फिर भी उनमें मेरी आशा बनी रहेगी; परमेश्वर
    के सामने मैं अपना पक्ष प्रस्तुत करूंगा.
  spa-BES: En verdad, él me pondrá fin; aun así esperaré en él, con tal de presentar
    ante el mi argumento;
  tdx-tdx: Ndra te havetra’e, ie ty fatokisako fe hiverok’ añ’atrefa’e raho ty amo
    satakoo,
  tha-KJV: ถึงแม้​พระองค์​ทรงประหารข้าเสีย ข้าก็จะยังวางใจในพระองค์ แต่​ข้าจะยังยืนยันทางทั้งหลายของข้าจำเพาะพระพักตร์​พระองค์
  por-BR-2018: Eis que, ainda que ele me mate, nele esperarei; porém defenderei meus
    caminhos diante dele.
  deu-ELO: Siehe, tötet er mich, ich werde auf ihn warten, nur will ich meine Wege
    ihm ins Angesicht rechtfertigen.
  eng-WYC-2018: Yea, though God slay me, I shall hope in him; nevertheless I shall
    prove my ways in his sight. (Yea, even if God shall kill me, I shall still hope,
    or trust, in him; and I shall still argue my case before him.)
  epo-epo: Li ja mortigos min, kaj mi ne havas esperon; Sed pri mia konduto mi volas
    disputi antaŭ Li.
  uig-PIN: U jenimni alsimu mǝn yǝnila Uni kütimǝn, Uningƣa tayinimǝn; Biraⱪ ⱪandaⱪla
    bolmisun mǝn tutⱪan yollirimni Uning aldida aⱪlimaⱪqimǝn;
  beo-beo: Na da hobea misunu hou dafawane hamoma:beyale dawa:su huluane da fisi dagoi.
    Amaiba:le, Gode da na fane legesea, na da hame dawa:mu.
  tpi-OTNT: Mi no wetim narapela samting. Sapos God i kilim mi i dai, orait em i laik
    bilong em. Tasol pastaim bai mi tokaut stret long ai bilong en olsem, mi no bin
    mekim rong.
  hau-SA: Ko da zai kashe ni ne, begena a cikinsa zai kasance; ba shakka zan kāre
    kaina a gabansa
  uig-LAT: U jénimni alsimu men yenila Uni kütimen, Uninggha tayinimen; Biraq qandaqla
    bolmisun men tutqan yollirimni Uning aldida aqlimaqchimen;
  nde-nde: Lanxa engangibulala kodwa ngizakwala ngimethemba; ngizazivikela izindlela
    zami phambi kwakhe.
  ton-ton: 'Neongo ʻene tāmateʻi au, te u falala pe kiate ia: ka te u fakamatala hoku
    ngaahi hala ʻi hono ʻao.'
  ces-1613: By mne i zabil, což bych v něho nedoufal? A však cesty své před oblíčej
    jeho předložím.
  eng-WMB: Behold, he will kill me. I have no hope. Nevertheless, I will maintain
    my ways before him.
  tam-TCV: அவர் என்னைக் கொன்றாலும், நான் இன்னும் அவரிலேயே நம்பிக்கையாயிருப்பேன்; ஆனாலும்
    என் வழிகளை அவர்முன் குற்றமற்றவை என வாதாடுவேன்.
  ceb-ULB: Tan-awa, kung patyon niya ako, wala nay paglaom nga mahibilin kanako; apan,
    panalipdan ko ang akong mga dalan sa iyang atubangan.
  pol-UBG: Oto choćby mnie zabił, jeszcze będę mu ufać. Moich dróg będę jednak przed
    nim bronić.
  urd-GVU: شاید وہ مجھے مار ڈالے۔ کوئی بات نہیں، کیونکہ میری اُمید جاتی رہی ہے۔ جو
    کچھ بھی ہو مَیں اُسی کے سامنے اپنی راہوں کا دفاع کروں گا۔
  deu-1912: Siehe, er wird mich doch erwürgen, und ich habe nichts zu hoffen; doch
    will ich meine Wege vor ihm verantworten.
  kan-2017: ಆಹಾ, ಆತನು ನನ್ನನ್ನು ಕೊಲ್ಲುವನು, ಅದಕ್ಕಾಗಿ ಕಾದಿರುತ್ತೇನೆ, ಆದರೂ ನನ್ನ ನಡತೆಯ ಒಳ್ಳೆಯತನವನ್ನು
    ಆತನ ಮುಂದೆ ಸ್ಥಾಪಿಸುವೆನು.
  yap-yap: Ke mulan’ug ko gubin, are fa’anra thang Got e fan rog ma ridi’in? Nggu
    wan gu weliy lanin’ug ngak.
  hlt-MCSB: Kai n'rhaem mai cakhaw amah taengah ka ngaiuep mahpawt nim? Ka longpuei
    he a mikhmuh ah ka thui pueng ni.
  mdy-ETH: ፆኦሲ ታና ዎዼያታቴያ ዒዛ ጉሙርቂፆ ታ ሃሻዓኬ፤ ያዺ ማዔቴያ ታ ዓኣ ጎይፆዋ ዒዛም ኬኤዛንዳኔ።
  twi-ASANTE: Ɛwom sɛ ɔkumm me deɛ, nanso ne so na mʼani bɛda; ampa ara mɛdi mʼakwan
    ho adanseɛ wɔ nʼanim.
  eng-WEBU: Behold, he will kill me. I have no hope. Nevertheless, I will maintain
    my ways before him.
  wal-wal: Be7ite, Xoossai tana woriyaabaa gidikkonne, taani a danddayan naagana.
    Gidikkonne, taani ta mootuwaa a sintti shiishshana.
  spa-PDDPT: Ciertamente aunque me mate, en Él esperaré, pero defenderé mis caminos
    delante de Él.
  gun-gun: Mba'eta anhetẽ ri ha'e ma xejuka ta ramo ndarekovei arõ aguã. Ha'e rami
    teĩ ae ma xeayvu 'rã xereko re.
  ilo-ULB: Kitaenyo, no patayennak, awanen ti nabati a namnamak; nupay kasta, ikalintegak
    dagiti wagasko iti sangoananna.
  kpg-kpg: Au gu deai dogu hagadagadagagee ai, malaa e hai behee maa God ga daaligi
    au? Gei au ga hagi anga gi Mee tadinga dogu gabunga.
  uig-ARA: ئۇ جېنىمنى ئالسىمۇ مەن يەنىلا ئۇنى كۈتىمەن، ئۇنىڭغا تايىنىمەن؛ بىراق قانداقلا
    بولمىسۇن مەن تۇتقان يوللىرىمنى ئۇنىڭ ئالدىدا ئاقلىماقچىمەن؛
  sus-sus: Hali Ala n faxa, n nan n xaxili tima a tan nan na. N nan n yɛtɛ xun mafalama
    a tan nan ya i.
  pon-2006: Solahr ei koapworopwor, eri ia duwen ma Koht pahn ketin kemeiehla? I pahn
    kasalehda ei repengpwung pahn kupwure.
  ksd-ksd: Iau ki pa ia pi na ubu iau, la kaka, ina vartoto ure kaugu mangamangana
    ta ra luaina matana.
  tur-YTC: İşte, O beni öldürecek. Umudum yok. Yine de O'nun önünde yollarımı koruyacağım.
  grc-BRENT: Ἐάν με χειρώσηται ὁ δυνάστης, ἐπεὶ καὶ ἦρκται, ἦ μὴν λαλήσω καὶ ἐλέγξω
    ἐναντίον αὐτοῦ·
  ind-AYT: Meskipun Dia membunuhku, aku akan menaruh harapan dalam Dia; Akan tetapi,
    aku akan tetap memperdebatkan jalanku di hadapan-Nya.
  nya-nya: Ngakhale Iye andiphe, komabe ndidzamukhulupirira; ndithu, ndidzafotokoza
    mlandu wanga pamaso pake.
  hrv-hrv: 'On me ubit'' može: nade druge nemam već da pred njim svoje držanje opravdam.'
  mps-mps: Eno gasa nai me tonalubeo. Ma, tama Godigo ena elama, isiliyu da, teda
    aga homugo naga dao. Tama tiali goli, hasia eno agai gedu e tama ola mawaibao,
    eno dwai sę me ebeo.
  tpi-tpi: Mi no wetim narapela samting. Sapos God i kilim mi i dai, orait em i laik
    bilong em. Tasol pastaim bai mi tokaut stret long ai bilong en olsem, mi no bin
    mekim rong.
  dan-1931: se, han slår mig ihjel, jeg har intet Håb, dog lægger jeg for ham min
    Færd.
  vie-OVCB: Dù Đức Chúa Trời giết tôi, tôi vẫn hy vọng nơi Ngài. Trước mặt Ngài vẫn
    trình dâng lý lẽ.
  guj-2017: જુઓ, ભલે તે મને મારી નાખે, તોપણ હું તેમની રાહ જોઈશ; તેમ છતાં હું તેમની
    સમક્ષ મારો બચાવ જરૂર રજૂ કરીશ.
  pon-2006A: Solahr ei koapworopwor, eri ia duwen ma Koht pahn ketin kemeiehla? I
    pahn kasalehda ei repengpwung pahn kupwure.
  por-BRBSL: Eis que ele vai me matar. Eu não tenho esperança. No entanto, vou manter
    meus caminhos diante dele.
  cth-cth: Na ka thet nakunghai ama teh kâuepkhai han doeh. Hottelah nakunghai a hmalah
    yonthanae lawk bout ka dei han.
  twi-twi: Ɛwɔ mu sɛ okum me de, nanso ne so na mʼani bɛda; ampa ara medi mʼakwan
    ho adanse wɔ nʼanim.
  hlt-hlt: Kai n'rhaem mai cakhaw amah taengah ka ngaiuep mahpawt nim? Ka longpuei
    he a mikhmuh ah ka thui pueng ni.
  tbz-SIM: Bɑ́ kɛ̀ kù bo n kuɔ, n yó nku mbekɛ́, n yóó kù bɛnkɛmu n yí cɑ̀ɑ̀rɛ̀mɛ̀
    dɛ̀mɑrɛ̀.
  msy-2020: A dera, God na mɨsueghtɨ kɨ aremeghasa ifonge, eghtɨ kɨ a mɨzuamɨva nɨghnɨzir
    gavgavim an ikɨ mamaghɨra ikiam. A nan gantɨ, kɨ an damazimɨn an gun mɨkɨm suam,
    kɨ arazir kurabagh amir puvatɨ.
  dop-dop: Ɩsɔ ɩ́ nɔkɑɑ ɩ kʋ-m, mɑ tɑ tɑŋ pʋlʋ. Amɑ mɑ tɔntɛ teu nyɩɩlʋɣʋ kɛ mɑɑ lǝsɩ.
  azb-azb: Məni öldürsə də, Ona etibar edəcəyəm, Amma yolumun müdafiəsi üçün hüzuruna
    çıxacağam.
  eng-DBY: Behold, if he slay me, yet would I trust in him; but I will defend mine
    own ways before him.
  hin-2017: वह मुझे घात करेगा, मुझे कुछ आशा नहीं; तो भी मैं अपनी चाल-चलन का पक्ष लूँगा।
  wol-KYG: Su ma doon rey it moom laay yaakaar, maay janook moom, layool sama bopp.
  eng-YLT: Lo, He doth slay me — I wait not! Only, my ways unto His face I argue.
  eng-WYC-2017: Yea, though God slay me, I shall hope in him; nevertheless I shall
    prove my ways in his sight.
  eng-WMBB: Behold, he will kill me. I have no hope. Nevertheless, I will maintain
    my ways before him.
  urd-GVH: शायद वह मुझे मार डाले। कोई बात नहीं, क्योंकि मेरी उम्मीद जाती रही है। जो
    कुछ भी हो में उसी के सामने अपनी राहों का दिफ़ा करूँगा।
  rug-rug: Be va mate au sa Tamasa, ba kaqu lavelave nia rau sa qua tinoa koa Sa,
    sina raṉea rau si Asa.
  gaz-gaz: Yoo inni na ajjeese iyyuu ani isa nan abdadha; waaʼee dhimma kootii illee
    fuula isaa duratti nan falmadha.
  fra-LSG: Voici, il me tuera; je n’ai rien à espérer; Mais devant lui je défendrai
    ma conduite.
  yal-yal: Xa Ala wa, a xa n faxa, n yengi mi fa sese ma koni n waxi n sigati kiin
    xɔnba feni a tan nan yɛtagi.
  haw-1868: Ina e pepehi mai oia ia'u, e hilinai no au ia ia, Aka, e hoapono aku au
    i kuu aoao imua ona.
  arb-NAV: فَهَا هُوَ حَتْماً يَقْضِي عَلَيَّ وَلا أَمَلَ لِي. وَمَعَ ذَلِكَ فَإِنِّي
    أَبْسُطُ حُجَّتِي لأُزَكِّيَ طَرِيقِي أَمَامَهُ.
  ewe-ewe: Togbɔ be ele wu ye ge hã la, matsɔ nye mɔkpɔkpɔ ada ɖe eya amea dzi ko.
    Le nyateƒe me maʋu go nye mɔwo ɖe ŋkume nɛ.
  eng-LEE: 'Lo, though he slay me, yet will I trust in him: only I will argue my own
    ways before him.'
  asm-FB: চোৱা, তেওঁ মোক বধ কৰিব, মই তেওঁলৈ অপেক্ষা কৰি থাকিম; তথাপি তেওঁৰ আগত মোৰ
    আচৰণৰ নিৰ্দ্দোষীতা প্ৰমাণ কৰিম।
  sus-A: هَلِ عَلَ ﭑ قَشَ، ﭑ نَن ﭑ شَشِلِ تِمَ عَ تَن نَن نَ. ﭑ نَن ﭑ يّتّ شُن مَقَلَمَ
    عَ تَن نَن يَ عِ.
  fra-SBL: Voici, il va me tuer. Je n'ai pas d'espoir. Néanmoins, je maintiendrai
    mes voies devant lui.
  hbo-hbo: הֵ֣ן יִ֭קְטְלֵנִי *לֹא (לֹ֣ו) אֲיַחֵ֑ל אַךְ־דְּ֝רָכַ֗י אֶל־פָּנָ֥יו אֹוכִֽיחַ׃
  kik-kik: O na angĩnjũraga-rĩ, niĩ nowe ndĩrĩĩhokaga; na ti-itherũ nĩ ngatetera mĩthiĩre
    yakwa hau mbere yake.
  fra-NCL: Quand il me tuerait, que je n’aurais rien à espérer, je défendrai devant
    lui ma conduite.
  cek-AK: Anih mah kai na hum cadoeh, a nuiah oephaih ka tawn vop tih; a hmaa ah zae
    loihhaih lok to ka thuih han vop.
  cuk-cuk: Ar Bab-Dummad an-oburgwebiele, an-oburgodo. An bendaklegodeeye, bar an
    binsasulid, bato an bela gudiid. Unnila Bab-Dummad-asabinni, an-gudiid na barsogoed.
  uig-CYR: У җенимни алсиму мән йәнила Уни күтимән, Униңға тайинимән; Бирақ қандақла
    болмисун мән тутқан йоллиримни Униң алдида ақлимақчимән;
  tel-2017: వినండి, ఆయన నన్ను చంపినా నేను ఆయన కోసం ఆశతో ఎదురుచూస్తున్నాను. ఆయన సమక్షంలో
    నా న్యాయ ప్రవర్తనను రుజువు పరుచుకుంటాను.
  hat-BSA: Malgre Li ta touye mwen, mwen va mete espwa m nan Li. Malgre, mwen va fè
    diskou chemen mwen yo devan L.
  kos-kos: Finsrak luk nukewa wanginla, na mea sunakin God El fin uniyuwi? Nga ac
    fahklana ma nga nunku nu sel.
  hbo-WLC: הֵ֣ן יִ֭קְטְלֵנִי לא אֲיַחֵ֑ל אַךְ־דְּ֝רָכַ֗י אֶל־פָּנָ֥יו אוֹכִֽיחַ׃
  ibo-ibo: A sịkwarị na ọ ga-etigbu m aghaghị m ịtụkwasị ya obi m. Aga m ekwuchite
    ọnụ m gwa ya na ụzọ m dị ọcha.
  ory-ory: ସେ ମୋତେ ବଧ କଲେ ହେଁ ମୁଁ ତାହାଙ୍କ ପାଇଁ ଅପେକ୍ଷା କରିବି; ତଥାପି ମୁଁ ତାହାଙ୍କ ଛାମୁରେ
    ଆପଣା ପଥ ସମର୍ଥନ କରିବି।
  chk-chk: Inamwo ika Kot epwe nieila, üpwe chök anomu ai apilükülük won. Nge üpwe
    fokun alletätä ai kewe föför me fän mesan.
  rop-rop: Dijan laif blanga main im nomo enijing na. God gin kilim mi, bat stil ai
    garra kipgon dalimbat im mi nomo gilti.
  ukr-1871: Ось, він убиває мене, та я не перестану надїятись; я бажаю лиш оборонити
    поступки мої перед лицем його.
  deu-1951: Siehe, er soll mich töten; ich habe keine Hoffnung; nur will ich meine
    Wege ihm ins Angesicht verteidigen.
  eng-JPS: Though He slay me, yet will I trust in Him; but I will argue my ways before
    Him.
  srp-1865: Gle, da me i ubije, opet æu se uzdati u nj, ali æu braniti putove svoje
    pred njim.
  lug-lug: Ne bw’anzita, mu ye mwe nnina essuubi, ddala ddala nditwala ensonga zange
    mu maaso ge.
  heb-heb: הן יקטלני לא איחל אך דרכי אל פניו אוכיח׃
  ben-IRV: দেখ, যদি তিনি আমায় মেরে ফেলেন, আমার আর কোন আশা থাকবে না; তবুও, আমি তাঁর
    সামনে আমার রাস্তা রক্ষা করব।
  pan-pan: ਵੇਖੋ, ਉਹ ਮੈਨੂੰ ਵੱਢ ਸੁੱਟੇਗਾ, ਮੈਨੂੰ ਕੋਈ ਆਸ ਨਹੀਂ, ਤਾਂ ਵੀ ਮੈਂ ਆਪਣੇ ਚਾਲ-ਚਲਣ
    ਲਈ ਉਹ ਦੇ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਕਰਾਂਗਾ।
  mya-JVB: ငါ့ ကိုသတ် တော်မူ၍၊ ငါမြော်လင့် စရာမရှိသော်လည်း ၊ ရှေ့ တော်၌ ကိုယ်အပြစ်
    ဖြေရာစကားကို ငါလျှောက်ထားမည်။
  hmo-hmo: Momokani, Dirava ese sedira lau do ia alaia mase, to lau ese ia dekenai
    do lau abidadama henia noho. Bona iena vairana dekenai, egu kara do lau gwauraia,
    idia be maoro.
  urd-urd: देखो, वह मुझे क़त्ल करेगा, मैं इन्तिज़ार नहीं करूँगा। बहर हाल मैं अपनी
    राहों की ता'ईद उसके सामने करूँगा।
  rus-SYN: Вот, Он убивает меня, но я буду надеяться; я желал бы только отстоять пути
    мои пред лицом Его!
  bqc-SIM: Gwa, a ye ma dɛɛ, ma wɛ́ dↄ pↄei lↄo. Ń beeo má gí ń mazĩao aà aɛ.
  tcz-CHONGTHU: Pathen in eitha maithei ahin, ahinlah kinepna ding dang kanei poi.
    Ken kachung thua ama kakinelpi ding ahi.
  mar-mar: पहा, जरी त्याने मला मारुन टाकले, तरी मी त्याच्यावरच विश्वास ठेवीन. असे
    असले तरी, मी त्याच्यासमोर माझा मार्गांची मांडणी करीन.
  qub-qub: Pay wañuchimänan captinpis jinallami shuyäcushaj. Paypa ñaupanchömi chapacur
    rimashaj.
  hat-hat: Bondye te mèt touye m'. Sèl chans mwen se pou m' esplike avè l'.
  eng-BSB: Though He slay me, I will hope in Him. I will still defend my ways to His
    face.
  eng-WEBPB: Behold, he will kill me. I have no hope. Nevertheless, I will maintain
    my ways before him.
  kbq-kbq: Anumzamo'a nahe frigahianagi, mago'arega amuha'zani'a omne'neanki Agripinke
    me'ne. Nagra knazani'a eri'na Agri'ene kehara hugahue.
  nhe-BL: Pero yonque Toteco Dios nechmictisquía, noja nimotemachisquía ipan ya huan
    nimomanahuisquía iixpa.
  gub-BL: Naheta kwaw ma'e hàrogatu haw ihewe kury. Ta'e Tupàn hezuka putar nehe xe.
    Nezewe rehe we amume'u putar hekatu haw henataromo nehe.
  eng-DRA: 'Although he should bill me, I will trust in him: but yet I will reprove
    my ways in his sight.'
