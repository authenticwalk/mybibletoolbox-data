verse: JOB.013.025
translations:
  mal-C: കൊഴിഞ്ഞുവീഴുന്ന ഇലയെ അങ്ങു ദണ്ഡിപ്പിക്കുമോ? ഉണങ്ങിയ പതിരിനെ അങ്ങു പിൻതുടരുമോ?
  deu-TKW: Willst du ein verwehtes Blatt aufschrecken und den dürren Halm verfolgen,
  lin-lin: Olingi kaka kotungisa lokasa oyo mopepe ezali komema ? Olingi kaka kolandela
    lititi oyo ekawuka ?
  eng-LSV: Do You terrify a leaf driven away? And do You pursue the dry stubble?
  eng-GNV: Wilt thou breake a leafe driuen to and from? and wilt thou pursue the drie
    stubble?
  eng-WEBSTER: Wilt thou break a leaf driven to and fro? and wilt thou pursue the
    dry stubble?
  nhw-BL: ¿Tijtlaijiyohuiltisquía se xihuitl catli huetzqui tlen se cuahuitl huan
    quipatlanaltía ajacatl? ¿Tijtojtocasquía itlasolo trigo catli quihuica ajacatl
    huan amo tleno ipati? Huajca ¿para tlen techtojtoca na catli amo tleno nopati
    na?
  swh-ONEN: Je, utaliadhibu jani lipeperushwalo na upepo? Je, utayasaka makapi makavu?
  bba-bba: Wɑrɑ ɑ nɑɑ ɡire. Wuru ɡe ɡɑ kɑ woo doonɔ? Wɑrɑ ɑ nɑɑ swĩi. Yɑkɑ ɡbebusu?
  eng-KJVCPB: Wilt thou break a leaf driven to and fro? And wilt thou pursue the dry
    stubble?
  luo-luo: It yien ayiena ma yamo teroni to isando nangʼo? Mihudhi motwo ma yamo tero,
    to ilawo nangʼo?
  meu-meu: Au rauna, lai ese e odaia ohomu ḡauna, na ba hagaria a? Eiava rei kakoro
    na ba hahavaia a?
  npi-ULB: तपाईंले एउटा उडेको पातलाई सताउनुहुन्‍छ र ? तपाईं सुकेका झारपातको पछि जानुहुन्‍छ
    र ?
  yor-yor: Ìwọ ó fa ewé ti afẹ́fẹ́ ń fẹ́ síyìn-ín sọ́hùn-ún ya bi? Ìwọ a sì máa lépa
    ìyàngbò?
  pes-OPCB: آیا برگی را که از باد رانده شده است می‌ترسانی؟ آیا پر کاه را مورد هجوم
    قرار می‌دهی؟
  tgl-ULB: Uusigin mo ba ang isang tinangay na dahon? Hahabulin mo ba ang tuyong dayami?
  hui-hui: I̱ habane nabulene bameore ira yuni dogolope hene alebi datani gaule ale
    bame puyabume dindini pulo yu pu íbu bialu hagagobi kogoni. Ani kogodago ainde
    irane aginaga í̠na i̱ talima ibaga bialu mo gi halu kebe.
  mya-mya: လေတိုက်သော သစ်ရွက်ကို ချောက်လှန့်တော်မူ မည်လော။ မြက်ခြောက်ကို မှီအောင်လိုက်တော်မူမည်
    လော။
  bod-N: རླུང་འཁྱེར་ལོ་མར་ཁྱེད་ཀྱིས་འཇིགས་མཛད་དམ། ། སྦུར་མ་སྐམ་པོ་ཁྱེད་ཀྱིས་བདས་ཡོང་ངམ།
    །
  sna-sna: Ko, muchatambudza shizha rinopeperetswa nemhepo here? Ko, muchadzingana
    nehundi yakaoma here?
  spa-BLM: ¿Acosarías a una hoja manejada? ¿Perseguirás el rastrojo seco?
  cac-cac: Lajan in icha junoc xil te' tz'ic'jib'at yuj ic', ma icha an̈ taquin̈ ac.
    ¿Tas yuj tzac' oval ved'oc, tza nib'ej tzin a sateli?
  swh-ULB: Je, wewe utalitesa jani linalopeperushwa? Je, utaendelea kulifuatilia bua
    kavu?
  bel-bel: Ці не сарваную лісьцінку Ты расьціраеш і ці ня сухую саломіну перасьледуеш?
  deu-ELBBK: Willst du ein verwehtes Blatt wegschrecken und die dürre Stoppel verfolgen?
  mbb-OT: Maan is ebpelihendeken a wey edel-asen a kenikew is iring dà te reǥami etawa
    zahun he idlayap te keramag?
  mal-2015: പാറിപ്പോകുന്ന ഇലയെ നീ പേടിപ്പിക്കുമോ? ഉണങ്ങിയ താളടിയെ പിന്തുടരുമോ?
  rmc-rmc: Trapineha e prajta odphurdľi la balvajatar? Džaha pro šuko phus?
  pes-OPV: آیا برگی را که از باد رانده شده است می‌گریزانی؟ و کاه خشک را تعاقب می‌کنی؟
  ron-1924: Врей сэ ловешть о фрунзэ суфлатэ де вынт? Врей сэ урмэрешть ун пай ускат?
  ben-OBCV: তুমি কি বায়ুতাড়িত একটি পাতাকে যন্ত্রণা দেবে? শুকনো তুষের পিছু ধাওয়া
    করবে?
  som-som: Ma waxaad dhibaysaa caleen iska bidaysa? Oo ma waxaad eryanaysaa xaab engegay?
  lat-VUC: 'Contra folium, quod vento rapitur, ostendis potentiam tuam, et stipulam
    siccam persequeris:'
  eng-ASVBT: Wilt thou harass a driven leaf? And wilt thou pursue the dry stubble?
  ita-1885: Stritolerai tu una fronda sospinta? O perseguiterai tu della stoppia secca?
  eng-LXXUP: Wilt thou be startled at me, as at a leaf shaken by the wind? Or wilt
    thou set thyself against me as against grass borne upon the breeze?
  eng-ULB: Will you persecute a driven leaf? Will you pursue dry stubble?
  spa-VBL: ¿Asustarías a una hoja movida por el viento o cazarías un pedazo de paja?
  fra-_FOB: Veux-tu effrayer une feuille que le vent emporte, et poursuivre une paille
    desséchée?
  mal-mal: പാറിപ്പോകുന്ന ഇലയെ അങ്ങ് പേടിപ്പിക്കുമോ? ഉണങ്ങിയ പതിരിനെ പിന്തുടരുമോ?
  urd-GVR: Kyā tū hawā ke jhoṅkoṅ ke uṛāe hue patte ko dahshat khilānā chāhtā, ḳhushk
    bhūse kā tāqqub karnā chāhtā hai?
  suz-BL: गे बेरशो सफा कली यो हिंच कोंइनीनी? गे सोव़शो भूस आ नोले खोइक्‍नीनी?
  eng-NOY: Wilt thou put in fear the driven leaf? Wilt thou pursue the dry stubble?
  ita-1927: Vuoi tu atterrire una foglia portata via dal vento? Vuoi tu perseguitare
    una pagliuzza inaridita?
  ckb-ckb: ئایا گەڵایەکی هەڵوەریو پان دەکەیتەوە؟ ئایا بەدوای پووشی وشکدا ڕادەکەیت؟
  eng-BBE: Will you be hard on a leaf in flight before the wind? will you make a dry
    stem go more quickly on its way?
  kan-OKCV: ಗಾಳಿಯಿಂದ ಹಾರಿಹೋಗುವ ಎಲೆಯನ್ನು ತೊಂದರೆಪಡಿಸುವಿರೋ? ಒಣಗಿದ ಕೊಳೆಯನ್ನು ಬೆನ್ನಟ್ಟುವಿರೋ?
  tam-2017: காற்றடித்த சருகை நொறுக்குவீரோ? காய்ந்துபோன துரும்பைப் பின்தொடருவீரோ?
  spa-RV-1909: ¿A la hoja arrebatada has de quebrantar? ¿y á una arista seca has de
    perseguir?
  ron-BTF: Vei zdrobi o frunză purtată încoace și încolo? Și vei urmări tu miriștea
    uscată?
  eng-WEBP: Will you harass a driven leaf? Will you pursue the dry stubble?
  eng-FBV: Would you frighten a leaf blown by the wind or hunt down a piece of straw?
  nld-1939: 'Wilt gij een weggewaaid blad nog verschrikken, Een verdorde halm nog
    vervolgen:'
  nch-BL: ¿Tijtaijyohuiltisquía se xihuit cati huetzqui ten se cuahuit huan quipatanaltía
    ajacat? ¿Tijtepotztocas itasolo trigo cati quihuica ajacat huan amo teno ipati?
    Huajca ¿para ten techtepotztoca na cati amo teno nopati?
  vie-1934: Chúa há muốn khiến kinh hãi chiếc lá bị gió đưa đi, Và đuổi theo cộng
    rạ khô sao?
  hin-CV: क्या आप एक वायु प्रवाह में उड़ती हुई पत्ती को यातना देंगे? क्या आप सूखी
    भूसी का पीछा करेंगे?
  spa-BES: ¿Serás duro con una hoja en vuelo ante el viento? ¿Perseguirás a una paja?
  tdx-tdx: Hampititititihe’o hao ty ravets-atae asiotsion-tioke, ho heañe’o hao ty
    kafo maike?
  tha-KJV: พระองค์​จะทรงให้​ใบไม้​ที่​ถู​กลมพัดหักเสียหรือ และจะทรงไล่​ติ​ดตามฟางแห้งหรือ
  por-BR-2018: Por acaso quebrarás a folha arrebatada pelo vento ? E perseguirás a
    palha seca?
  deu-ELO: Willst du ein verwehtes Blatt hinwegschrecken, und die dürre Stoppel verfolgen?
  eng-WYC-2018: Thou showest thy might against a leaf, that is ravished away with
    the wind; and thou pursuest dry stubble.
  epo-epo: Ĉu Vi volas montri Vian forton kontraŭ deŝirita folio? Kaj ĉu sekiĝintan
    pajleron Vi volas persekuti?
  uig-PIN: Uyaⱪ-buyaⱪⱪa uquruwetilidiƣan anqiki bir yopurmaⱪni wǝⱨimigǝ salmaⱪqimusǝn?
    Ⱪurup kǝtkǝn pahalni ⱪoƣlimaⱪqimusǝn?
  beo-beo: Di da na beda:ma:ne hamosala:? Na da hamedei liligi, lubi agoai gala. Di
    da fedege agoane gisi bioi amoma doagala:sa.
  tpi-OTNT: Mi olsem wanpela lip diwai nating na olsem wanpela pipia gras i drai,
    em win i tromoi i go nabaut. Olsem na bilong wanem yu wok long pretim mi na ranim
    mi?
  hau-SA: Ko za a wahalar da ganye wanda iska take hurawa? Ko za ka bi busasshiyar
    ciyawa?
  uig-LAT: Uyaq-buyaqqa uchuruwétilidighan anchiki bir yopurmaqni wehimige salmaqchimusen?
    Qurup ketken paxalni qoghlimaqchimusen?
  nde-nde: Uzahluphana lehlamvu eliphetshulwa ngumoya na? Uzaxotshana lomule owomileyo
    na?
  ton-ton: He te ke pakiʻi ʻae louʻakau kuo feʻaveʻaki? Pea te ke tuli ʻe koe ʻae
    mohuku mōmoa?
  ces-1613: Zdaliž list větrem se zmítající potříti chceš, a stéblo suché stihati
    budeš?
  eng-WMB: Will you harass a driven leaf? Will you pursue the dry stubble?
  tam-TCV: காற்றில் பறக்கும் சருகை வேதனைப்படுத்துவீரோ? பதரைப் பின்னால் துரத்திச்செல்வீரோ?
  ceb-ULB: Lutoson mo ba ang linabay nga mga dahon? Gukoron mo ba ang uga nga uhot?
  pol-UBG: Czy skruszysz liść miotany wiatrem? Czy będziesz gonić suche źdźbło?
  urd-GVU: کیا تُو ہَوا کے جھونکوں کے اُڑائے ہوئے پتے کو دہشت کھلانا چاہتا، خشک بھوسے
    کا تعاقب کرنا چاہتا ہے؟
  deu-1912: Willst du wider ein fliegend Blatt so ernst sein und einen dürren Halm
    verfolgen?
  kan-2017: ಹಾರಿಹೋಗುವ ಎಲೆಯನ್ನು ನಡುಗಿಸುವಿಯಾ? ಒಣಗಿದ ಹೊಟ್ಟನ್ನು ಅಟ್ಟಿಬಿಡುವಿಯಾ?
  yap-yap: Gimed be guy rogon ni ngam k’aringed e morus ngog? Ya gag e dariy rogog
    ngabang ya gu bod ba gaf i yuwan e gek’iy; gimed be cham nga bochiyang i chabung.
  hlt-MCSB: Hawnlae a yawn nim na na sairhing vetih divawt rhae te na hloem eh?
  mdy-ETH: ዢባሬ ዲኢኒሻ ዋላሺና ሜልዚ ጎቦናጉዲ ዓይጋ ዒጊቺ ኔ ታና ዳውሳይ?»
  twi-ASANTE: Wobɛyɛ ahahan a mframa rebɔ no ayayadeɛ anaa? Wobɛtaa ntɛtɛ a awoɔ anaa?
  eng-WEBU: Will you harass a driven leaf? Will you pursue the dry stubble?
  wal-wal: Tana, carkkoi efiyo boncco malaa, yashissuutee? Woikko melida suulla malaa
    yedettuutee?
  spa-PDDPT: ¿Quebrantas una hoja volandera, y persigues un pasto seco?
  gun-gun: Remongyje ta teve yvyra rogue yvytu ogueroveve heravy va'e rive? Remonha
    ta teve jai rogue pirukue?
  ilo-ULB: Dadaelem kadi ti naipalladaw a bulong? Kamatem kadi ti namagaan a garami?
  kpg-kpg: Goe e hagamada belee hagamadagudagu au? Au hagalee di mee, au di mada geinga
    hua. Goe e heebagi gi di madageinga maangoo.
  uig-ARA: ئۇياق-بۇياققا ئۇچۇرۇۋېتىلىدىغان ئانچىكى بىر يوپۇرماقنى ۋەھىمىگە سالماقچىمۇسەن؟
    قۇرۇپ كەتكەن پاخالنى قوغلىماقچىمۇسەن؟
  sus-sus: I wama sɛnbɛ xuri kanyi nan nasɛrɛnfe? I wama birafe mixi xurudi nan fɔxɔ
    ra?
  pon-2006: Komwi songosong en kamasak ie? I rasehng tehndipw ieu; komwi mahmahweniong
    tehndipw meng ieu.
  ksd-ksd: Dave, una vaburut ra mapina davai nina ra vuvu i kavkavie, Ma una korot
    mur ra maranga na mapina kunai?
  tur-YTC: Sürülmüş bir yaprağa saldıracak mısın? Kuru anızı kovalayacak mısın?
  grc-BRENT: Ἢ ὡς φῦλλον κινούμενον ὑπὸ ἀνέμου εὐλαβηθήσῃ, ἢ ὡς χόρτῳ φερομένῳ ὑπὸ
    πνεύματος ἀντίκεισαί μοι;
  ind-AYT: Akankah Engkau menggentarkan daun yang tertiup angin, dan mengejar jerami
    yang kering?
  nya-nya: Kodi mudzazunza tsamba lowuluka ndi mphepo? Kodi mudzathamangitsa mungu
    wowuma?
  hrv-hrv: Zašto strahom mučiš list vjetrom progonjen, zašto se na suhu obaraš slamčicu?
  mps-mps: Ena da, olo ni yabe dali, olo nosai sasi isila pabo tiwai dao, te waligo
    subigila sąsąbo tiwai dao. Tama tibaso, nago ena magi baso wi ilama, magi baso
    dene ilama, tagalobawe?
  tpi-tpi: Mi olsem wanpela lip diwai nating na olsem wanpela pipia gras i drai, em
    win i tromoi i go nabaut. Olsem na bilong wanem yu wok long pretim mi na ranim
    mi?
  dan-1931: Vil du skræmme et henvejret Blad, forfølge et vissent Strå,
  vie-OVCB: Chúa sẽ dày vò một chiếc lá đã bị gió vùi dập sao? Chúa vẫn còn đuổi theo
    cọng rơm khô sao?
  guj-2017: શું તમે પવનથી ખરી પડેલા પાંદડાને હેરાન કરશો? શું તમે સૂકા તણખલાનો પીછો
    કરશો?
  pon-2006A: Komwi songosong en kamasak ie? I rasehng tehndipw ieu; komwi mahmahweniong
    tehndipw meng ieu.
  por-BRBSL: Você vai assediar uma folha movida? Você vai perseguir o restolho seco?
  cth-cth: Kahlî ni a palek e lengle teh, na pâlei han na maw, Cakong hah na pâlei
    han namaw
  twi-twi: Wobɛyɛ ahaban a mframa rebɔ no ayayade ana? Wobɛtaa ntɛtɛ a awo ana?
  hlt-hlt: Hawnlae a yawn nim na na sairhing vetih divawt rhae te na hloem eh?
  tbz-SIM: A yó nni mbɛtimu mí nkufɔ̃kpɛ̃rikɑ̀ɑ̀? A bo nni nfɛ̃mmú mí nkumukperíkɑ̀ɑ̀?
  msy-2020: Kɨ mati raizɨn mɨsevir kɨnim ko grazir mɨdiarir muziarir mam, amɨnim a
    givav amadi. Kamaghɨn, nɨ tizimsua atiatim na ganɨga nan agɨntɨsi?
  dop-dop: Anɩ mɑ wɛ kɛ́ ɩsɩɩ kɑɑwʋlɑɣɑ, yɑɑ nyɩɩliyɑ ŋkɑ heelim kpɑkǝɣɩ tɔ, nɑ ń
    tɔɣɔnǝɣɩ-m?
  azb-azb: Məgər yelin qopardığı yarpağı qorxudacaqsan? Məgər quru saman çöpünü qovacaqsan?
  eng-DBY: Wilt thou terrify a driven leaf? and wilt thou pursue dry stubble?
  hin-2017: क्या तू उड़ते हुए पत्ते को भी कँपाएगा? और सूखे डंठल के पीछे पड़ेगा?
  wol-KYG: Xob wuy wéy ngay xoqtal? Ana boob muy naaw, loo ciy topp?
  eng-YLT: A leaf driven away dost Thou terrify? And the dry stubble dost Thou pursue?
  eng-WYC-2017: Thou showest thy might against a leaf, that is ravished away with
    the wind; and thou pursuest dry stubble.
  eng-WMBB: Will you harass a driven leaf? Will you pursue the dry stubble?
  urd-GVH: क्या तू हवा के झोंकों के उड़ाए हुए पत्ते को दहशत खिलाना चाहता, ख़ुश्क भूसे
    का ताक़्क़ुब करना चाहता है?
  rug-rug: Hiva va matagutu au Goi? Ba na elelo mo si rau. Guana raza duduli popana
    si Agoi.
  gaz-gaz: Baala qilleensi harcaase ni ciccirtaa? Habaqii gogaa ni ariitaa?
  fra-LSG: Veux-tu frapper une feuille agitée? Veux-tu poursuivre une paille desséchée?
  yal-yal: I n tan nan magaxuma ba, n tan naxan luxi alo ɲɔxɔndena foyen sigan naxan
    na? I n tan nan sagatanma ba, n tan naxan luxi alo malo dagi xarena?
  haw-1868: E hooweliweli mai anei oe i ka lau i puhiia io ia nei? E alualu anei oe
    i ka opala maloo?
  arb-NAV: أَتُفْزِعُ وَرَقَةً مُتَطَايِرَةً وَتُطَارِدُ قَشّاً يَابِساً؟
  ewe-ewe: Ɖe nàwɔ funyafunya aŋgba si ya lɔ ɖe nua? Ɖe nàti atsa yomea?
  eng-LEE: Wilt thou terrify a leaf driven about [by the wind]? and wilt thou pursue
    dry stubble?
  asm-FB: উৰুৱাই নিয়া পাতক তুমি জানো তাড়ণা কৰিবা? আৰু শুকান ঘুলাক জানো খেদি যাবা?
  sus-A: عِ وَ مَ سّنبّ شُرِ كَنيِ نَن نَسّرّنقٍ؟ عِ وَ مَ بِرَقٍ مِشِ شُرُدِ نَن
    قْشْ رَ؟
  fra-SBL: Harcèlerez-vous une feuille morte ? Allez-vous poursuivre le chaume sec ?
  hbo-hbo: הֶעָלֶ֣ה נִדָּ֣ף תַּעֲרֹ֑וץ וְאֶת־קַ֖שׁ יָבֵ֣שׁ תִּרְדֹּֽף׃
  kik-kik: Nĩũngĩnyamaria ithangũ rĩrahurutwo nĩ rũhuho? Nĩũgũtengʼerania na maragara
    momũ?
  fra-NCL: Veux-tu donc effrayer une feuille agitée par le vent, poursuivre une paille
    desséchée,
  cek-AK: Takhi mah hmuh ih thingqam to na zit maw? Kangqo thingqam to na patom han
    maw?
  cuk-cuk: Ar andi gagan-dinnagana burwaba-seledaedyob gued. Degisoggu, ¿ibiga be
    an-obelobisunna?
  uig-CYR: Уяқ-буяққа учуруветилидиған анчики бир йопурмақни вәһимигә салмақчимусән?
    Қуруп кәткән пахални қоғлимақчимусән?
  tel-2017: అటూ ఇటూ కొట్టుకుపోయే ఆకులాంటి నన్ను భయపెడతావా? ఎండిపోయిన చెత్త వెంటబడతావా?
  hat-BSA: Èske Ou ta fè yon fèy k ap vole nan van tranble? Oswa èske Ou va kouri
    dèyè pay van an seche a.
  kos-kos: Ya kom srike in aksangengyeyu? Wangin sripuk, nga oana sra se; Kom alein
    nu sin mah paola soko.
  hbo-WLC: הֶעָלֶ֣ה נִדָּ֣ף תַּעֲר֑וֹץ וְאֶת־קַ֖שׁ יָבֵ֣שׁ תִּרְדֹּֽף׃
  ibo-ibo: Ị ga-enye ahịhịa ikuku na-ebugharị ntaramahụhụ? Ị ga-achụ ahịhịa kpọrọ
    nkụ ọsọ?
  ory-ory: ତୁମ୍ଭେ କʼଣ ଉଡ଼ନ୍ତା ପତ୍ରକୁ ଡରାଇବ? ଓ ତୁମ୍ଭେ କʼଣ ଶୁଖିଲା କୁଟା ପଛେ ପଛେ ଗୋଡ଼ାଇବ?
  chk-chk: Ifa usun, kopwe aniuokusuei? Ngang üa chök wewe ngeni echö chön irä mi
    äsfeil. Ika kopwe tapweri fetilipwas?
  rop-rop: Maitbi yu laigim bradinimbat mi wen mi oldei jidanbat wikwan. Mi jis laik
    det draiwan lif weya im buldan.
  ukr-1871: Хочеш хиба стерти зірваний листочок, і за сухою соломинкою гнатись?
  deu-1951: Verscheuchst du ein verwehtes Blatt und verfolgst einen dürren Halm?
  eng-JPS: Wilt Thou harass a driven leaf? And wilt Thou pursue the dry stubble?
  srp-1865: Hoæeš li skršiti list koji nosi vjetar, ili æeš goniti suhu slamku,
  lug-lug: Onoobonyaabonya ekikoola ekifuuyiddwa omuyaga? Onooyigga ebisasiro ebikaze?
  heb-heb: העלה נדף תערוץ ואת קש יבש תרדף׃
  ben-IRV: তুমি কি একটা হওয়ায় ওড়া পাতাকে অত্যাচার করবে? তুমি কি শুকনো নাড়ার পিছনে
    ছুটবে?
  pan-pan: ਕੀ ਤੂੰ ਉੱਡਦੇ ਪੱਤੇ ਨੂੰ ਡਰਾਵੇਂਗਾ? ਕੀ ਤੂੰ ਸੁੱਕੇ ਘਾਹ ਦਾ ਪਿੱਛਾ ਕਰੇਂਗਾ?
  mya-JVB: လေ တိုက်သော သစ်ရွက် ကို ချောက် လှန့်တော်မူမည် လော။ မြက် ခြောက် ကို မှီအောင်လိုက်
    တော်မူမည် လော။
  hmo-hmo: Au raurauna ta, lai ese ia hodaia lao gauna, lau inai, be do oi hagaria,
    a? Oi ese rei kaukau do oi lulua lao, a?
  urd-urd: क्या तू उड़ते पत्ते को परेशान करेगा? क्या तू सूखे डंठल के पीछे पड़ेगा?
  rus-SYN: Не сорванный ли листок Ты сокрушаешь и не сухую ли соломинку преследуешь?
  bqc-SIM: Lakɛɛ pↄ́ lɛ́ ĩ́ansɛ ↄ̃ ń ye wíwia? Sɛ̃̀ gii ↄ̃ ń ye ɛ́'ɛa?
  tcz-CHONGTHU: Huimut lonle thingna banga nei kichat sah kit ding ham? Changpol gosa
    nadel ding ham?
  mar-mar: मी वाऱ्यावर उडणारे एक पान मात्र आहे. तू गवताच्या एका काडीचा पिच्छा पुरवितोस
    का?
  qub-qub: Wayracho tumaycaj rapranölla caycaptëga ¿imanirtaj illgächimayta munanqui?
    Chaquisha ogshanölla caycaptëga ¿imanirtaj gaticachaycämanqui?
  hat-hat: Poukisa w'ap chache fè m' pè? Poukisa ou leve dèyè m' konsa? M' tou fini,
    m' tankou fèy bwa, tankou pay chèch van ap pote ale.
  eng-BSB: Would You frighten a windblown leaf? Would You chase after dry chaff?
  eng-WEBPB: Will you harass a driven leaf? Will you pursue the dry stubble?
  kbq-kbq: Hagi Kagra zaho'mo'ma eri tasinoma via zafa ani'na azeri koro nehunka,
    hagage trazama zaho'mo'ma eri hareno'ma viana nevaririno?
  nhe-BL: ¿Tijtlaijiyohuiltisquía se xihuitl tlen huetzqui tlen se cuahuitl huan quipatlanaltía
    ajacatl? ¿Tijtojtocasquía itlasolo trigo tlen quihuica ajacatl huan ax tleno ipati?
    Huajca ¿para tlen tinechtojtoca na tlen ax tleno nopati?
  gub-BL: Aiko ka'a huwer ywytu hemiraha zàwe ihe. Màràzàwe tuwe hemukyze kar pe ne.
    Nazawy kwaw pino uxinig ma'e. Màràzàwe tuwe nepurupuraraw kar wer ma'erahy rehe
    ihewe.
  eng-DRA: Against a leaf, that is carried away with the wind, thou shewest thy power,
    and thou pursuest a dry straw.
