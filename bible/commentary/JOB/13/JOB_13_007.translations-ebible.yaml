verse: JOB.013.007
translations:
  mal-C: നിങ്ങൾ ദൈവത്തിനുവേണ്ടി അനീതി സംസാരിക്കുമോ? അവിടത്തേക്കുവേണ്ടി വ്യാജവാക്കുകൾ
    ഉച്ചരിക്കുമോ?
  deu-TKW: Wollt ihr Gott zu Liebe Unrecht reden und ihm zu Liebe Trug reden?
  lin-lin: Boni, bozali kokotela Nzambe na nzela ya lokuta mpe ya maloba ya solo te ?
  eng-LSV: Do you speak perverseness for God? And do you speak deceit for Him?
  eng-GNV: Will ye speake wickedly for Gods defence, and talke deceitfully for his
    cause?
  eng-WEBSTER: Will ye speak wickedly for God? and talk deceitfully for him?
  nhw-BL: “¿Anquisenhuiquilise ancamanaltise quen anquipiyaj itequiticayo Toteco Dios?
    Yaya amo anmechilhuijtoc niyon se camanali. Nochi catli anquiijtohuaj san istlacatili
    huan tlacajcayahuali.
  swh-ONEN: Je, mtazungumza kwa uovu kwa niaba ya Mungu? Je, mtazungumza kwa udanganyifu
    kwa niaba yake?
  bba-bba: I tɑmɑɑ i ko i Gusunɔn biru yɔ̃rɑ kɑ weesu? I ko i nùn mɔru bɑrɑ kɑ ɡɑri
    weesuɡii?
  eng-KJVCPB: Will you speak wickedly for God? And talk deceitfully for him?
  luo-luo: Ere gima omiyo uwuoyo marach kuom Nyasaye? Koso uparo ni miriambou biro
    konyo Nyasaye?
  meu-meu: Hereva gageva-gagevadia na Dirava bagunai ba gwaurai a? Koikoi herevadia
    na ia bagunai ba gwaurai a?
  npi-ULB: परमेश्‍वरको लागि तपाईंहरू अधार्मिकताले बोल्नुहुनेछ र ? अनि तपाईंहरू उहाँको
    लागि छलले कुरा गर्नुहुनेछ र ?
  yor-yor: Ẹ̀yin fẹ́ sọ ìsọkúsọ fún Ọlọ́run? Ki ẹ sì fi ẹ̀tàn sọ̀rọ̀ gbè é?
  pes-OPCB: آیا مجبورید به جای خدا حرف بزنید و چیزهایی را که او هرگز نگفته است از
    قول او بیان کنید؟
  tgl-ULB: Magsasabi ka ba ng hindi matuwid sa Diyos, at magsasalita ka ba ng mapanlinlang
    sa kaniya?
  hui-hui: Tígua bi nagalone dewa ke̱ halu laabo halu kamigo ai bi ogoni aleme Ngode
    Datagaliwabe biamogo bialu la harama mitangi bidamibe.
  mya-mya: သင်တို့သည် လျစ်လျူသောစိတ်မရှိဘဲ ဘုရားသခင့်ဘက်၌ ပြောချင်သလော။ ဘုရားသခင့်ဘက်၌နေ၍
    မုသာကိုသုံးချင်သလော။
  bod-N: དཀོན་མཆོག་དོན་དུ་ཁྱོད་ཚོས་རྫུན་སྨྲ་འམ། ། ཁོང་གི་ཆེད་དུ་གཡོ་སྒྱུའི་གཏམ་གླེང་ངམ།
    །
  sna-sna: Ko, mungataura zvakaipa muchimiririra Mwari here? Ko, mungataura zvinonyengera
    muchiti matumwa naye here?
  spa-BLM: ¿Hablarás injustamente por Dios, y hablar con engaño por él?
  cac-cac: ¿Am e naani to ol ex colvaj d'a Dios yuj eyesalvumal chi'? ¿Am e naani
    to ay tas ol yic' d'a e ac'oj musansatil chi'?
  swh-ULB: Ninyi mtazungumza visivyo haki kwa ajili ya Mungu, na ninyi mtazungumza
    udanganyifu kwa yeye? Ni kweli ninyi mngeonyesha ukarimu kwa yeye?
  bel-bel: Ці трэба было вам дзеля Бога гаварыць няпраўду і дзеля Яго гаварыць ману?
  deu-ELBBK: Wollt ihr für Gott Unrecht reden und für ihn Trug reden?
  mbb-OT: Edlevanan niw ve is Megbevayà pinaaǥi te kedtarùtarù niw?
  mal-2015: നിങ്ങൾ ദൈവത്തിന്നു വേണ്ടി നീതികേടു സംസാരിക്കുന്നുവോ? അവന്നു വേണ്ടി വ്യാജം
    പറയുന്നുവോ?
  rmc-rmc: Či kamen te vakerel o klamišagi, hoj te zaačhen vaš o Del? Kamen te klaminel
    leske pro lačho?
  pes-OPV: آیابرای خدا به بی‌انصافی سخن خواهید راند؟ و به جهت او با فریب تکلم خواهید
    نمود؟
  ron-1924: Врець сэ ворбиць лукрурь недрепте дин драгосте пентру Думнезеу ши сэ спунець
    минчунь ка сэ-Л апэраць?
  ben-OBCV: ঈশ্বরের হয়ে কি তোমরা গর্হিত কথাবার্তা বলবে? তাঁর হয়ে কি তোমরা প্রতারণামূলক
    কথাবার্তা বলবে?
  som-som: War ma Ilaah aawadiis baad xaqdarro wax ugu odhanaysaan, Oo ma isaga aawadiis
    baad khiyaano ugu hadlaysaan?
  lat-VUC: Numquid Deus indiget vestro mendacio, ut pro illo loquamini dolos?
  eng-ASVBT: Will ye speak unrighteously for God, And talk deceitfully for him?
  ita-1885: Convienvisi in favor di Dio parlar perversamente, E per rispetto suo parlar
    frodolentemente?
  eng-LXXUP: Do ye not speak before the Lord, And utter deceit before him?
  eng-ULB: Will you speak unrighteously for God, and will you talk deceitfully for
    him?
  spa-VBL: ¿Creen que pueden decir mentiras para defender a Dios? ¿Hablan con engaño
    en su nombre?
  fra-_FOB: Tiendrez-vous des discours injustes en faveur de Dieu? Et, pour le défendre,
    direz-vous des mensonges?
  mal-mal: നിങ്ങൾ ദൈവത്തിനുവേണ്ടി നീതികേട് സംസാരിക്കുന്നുവോ? നിങ്ങൾ ദൈവത്തിനുവേണ്ടി
    വ്യാജം പറയുന്നുവോ?
  urd-GVR: Kyā tum Allāh kī ḳhātir kajrau bāteṅ pesh karte ho, kyā usī kī ḳhātir jhūṭ
    bolte ho?
  suz-BL: गेपुकी परमप्रभु आ लोव़ पखु पाइनीनी? मोदेंशो जोल लोव़ कली थमा बाक्‍ब, दे
    थमा सेल्‍नीनी?
  eng-NOY: Will ye speak falsehood for God? Will ye utter deceit for him?
  ita-1927: Volete dunque difendere Iddio parlando iniquamente? sostener la sua causa
    con parole di frode?
  ckb-ckb: ئایا بە درۆ بەرگری لە خودا دەکەن؟ ئایا بە دەم خوداوە درۆ دەکەن؟
  eng-BBE: Will you say in God's name what is not right, and put false words into
    his mouth?
  kan-OKCV: ದೇವರ ಪರವಾಗಿ ಮಾತಾಡುವ ನೀವು ಅನ್ಯಾಯದಿಂದ ಮಾತಾಡುವಿರೋ? ದೇವರಿಗೋಸ್ಕರ ಮಾತಾಡುವ ನೀವು
    ವಂಚನೆಯಿಂದ ಮಾತಾಡುವಿರೋ?
  tam-2017: நீங்கள் தேவனுக்காக நியாயமில்லாமல் பேசி, அவருக்காக வஞ்சகமாகப் பேசவேண்டுமோ?
  spa-RV-1909: ¿Habéis de hablar iniquidad por Dios? ¿habéis de hablar por él engaño?
  ron-BTF: Veți vorbi stricat pentru Dumnezeu? Și veți vorbi înșelător pentru el?
  eng-WEBP: Will you speak unrighteously for God, and talk deceitfully for him?
  eng-FBV: Do you think you can tell lies to defend God? Are you talking deceitfully
    on his behalf?
  nld-1939: Moogt gij leugens spreken, om God te believen, Ter wille van Hem onwaarheid
    zeggen;
  nch-BL: “¿Anquisenhuiquilise ancamanaltise quej elisquía anquipiyaj itequiticayo
    Toteco Dios? Yaya amo amechilhuijtoc yon se camanali. Nochi cati anquiijtohuaj
    san istacatili huan tacajcayahualisti.
  vie-1934: Có phải các ngươi dám nói lời bất công với Đức Chúa Trời chăng? Các ngươi
    há sẽ nói điều dối trá vì Ngài sao?
  hin-CV: क्या तुम वह बात करोगे, जो परमेश्वर की दृष्टि में अन्यायपूर्ण है? अथवा वह
    कहोगे, जो उनकी दृष्टि में छलपूर्ण है?
  spa-BES: ¿Dirás en el nombre de Dios lo que no está bien, y le pondrás palabras
    falsas en la boca?
  tdx-tdx: Hisaontsy hamengohañ’ aman’Añahare hao, hilañona’areo famañahiañe?
  tha-KJV: ท่านทั้งหลายจะพูดชั่วร้ายเพื่อพระเจ้าหรือ และพูดลวงเพื่อพระองค์​หรือ
  por-BR-2018: Por acaso falareis perversidade por Deus, e por ele falareis engano?
  deu-ELO: Wollt ihr für Gott Unrecht reden, und für ihn Trug reden?
  eng-WYC-2018: Whether God hath need to your leasing, that ye speak guileful things
    for him? (Hath God a need for your lies, so that ye speak these guileful things
    for him?)
  epo-epo: Ĉu pro Dio vi volas paroli malveron, Kaj pro Li paroli falsaĵon?
  uig-PIN: Silǝr Hudaning wakalǝtqisi süpitidǝ boluwelip biadil sɵz ⱪilamsilǝr? Uning
    üqün ⱨiylǝ-mikirlik gǝp ⱪilmaⱪqimusilǝr?
  beo-beo: Dilia abuliba:le ogogosala:? Dilia ogogosu da Gode fidima:beyale, dilia
    dawa:sala:?
  tpi-OTNT: Yupela i wok long mauswara na tok giaman tasol, na yupela i ting dispela
    kain tok bai i helpim God, a?
  hau-SA: Za ku iya yin muguwar magana a madadin Allah? Ko za ku yi ƙarya a madadinsa?
  uig-LAT: Siler Xudaning wakaletchisi süpitide boluwélip biadil söz qilamsiler? Uning
    üchün hiyle-mikirlik gep qilmaqchimusiler?
  nde-nde: Lingakhuluma okubi limele uNkulunkulu na? Lingamkhulumela inkohliso na?
  ton-ton: He te mou lea kovi maʻae ʻOtua? Pea lea fakakākā maʻana?
  ces-1613: Zdali zastávajíce Boha silného, mluviti máte nepravost? Aneb za něho mluviti
    máte lest?
  eng-WMB: Will you speak unrighteously for God, and talk deceitfully for him?
  tam-TCV: இறைவனின் சார்பாக கொடுமையாய்ப் பேசுவீர்களோ? அவருக்காக நீங்கள் வஞ்சகமாய்ப்
    பேசுவீர்களோ?
  ceb-ULB: Magasulti ba diay kamo ug mga dili matarong alang sa Dios, ug magasulti
    ba diay kamo ug bakak alang kaniya?
  pol-UBG: Czy w obronie Boga będziecie mówić przewrotnie? Czy za niego będziecie
    mówić kłamliwie?
  urd-GVU: کیا تم اللہ کی خاطر کج رَو باتیں پیش کرتے ہو، کیا اُسی کی خاطر جھوٹ بولتے
    ہو؟
  deu-1912: Wollt ihr Gott verteidigen mit Unrecht und für ihn List brauchen?
  kan-2017: ದೇವರ ಪಕ್ಷವಾಗಿ ಅನ್ಯಾಯವನ್ನು ನುಡಿಯುವಿರೋ? ಆತನಿಗೋಸ್ಕರ ಮೋಸದ ಮಾತುಗಳನ್ನಾಡುವಿರೋ?
  yap-yap: Mangfan ni gimed be ban? Gimed be finey ma pi mululfith l’ugun romed nir
    e ra fel’ rogon Got riy?
  hlt-MCSB: Pathen yueng la dumlai na thui uh vetih amah yueng la vuelvaeknah na thui
    uh aya?
  mdy-ETH: ዓይጎሮ ዒንሢ ፆኦሲ ሱንፆና ሉኡዙሞ ጌስታይ? ፆኦሲ ጌሺሢና ዒንሢ ዒዛ ዎዛሳያ ማላ?
  twi-ASANTE: Mobɛka amumuyɛsɛm ama Onyankopɔn anaa? Mobɛka nnaadaasɛm ama no anaa?
  eng-WEBU: Will you speak unrighteously for God, and talk deceitfully for him?
  wal-wal: Intte Xoossaa doona gididi, wordduwaa haasayeetiiyye? A gishshaa eqqidi,
    cimobaa haasayeetiiyye?
  spa-PDDPT: ¿Dirán ustedes perversidades a favor de ʼElohim? ¿Hablarán engaño a favor
    de Él?
  gun-gun: Penhombotavya rupi nda'u pendeayvu ta Nhanderuete pemboete ukaxe vy? Pemboete
    ukaxe vy ri nda'u pendeayvu ta apu rupi?
  ilo-ULB: Agsaokayo kadi a saan a sililinteg para iti Dios, ken agsaokayo kadi a
    siaallilaw para kenkuana?
  kpg-kpg: Goodou e aha ala e kai tilikai, goodou e hagabau bolo godou hai kai tilikai
    e humalia ang gi God?
  uig-ARA: سىلەر خۇدانىڭ ۋاكالەتچىسى سۈپىتىدە بولۇۋېلىپ بىئادىل سۆز قىلامسىلەر؟ ئۇنىڭ
    ئۈچۈن ھىيلە-مىكىرلىك گەپ قىلماقچىمۇسىلەر؟
  sus-sus: Wo tan wama wɔyɛn tinxintaree nan falafe Ala xili ra? Wo wama wule nan
    falafe wo Marigi xili ra?
  pon-2006: Dahme kumwail likilikamwki? Kumwail lemeleme me amwail likamw akan pahn
    wia kamwahu ong Koht?
  ksd-ksd: Dave vang, amutal a tur maravut God ma ra tinata ba pa i takodo, Amutal
    a varvai vavaongo vang ure?
  tur-YTC: Tanrı adına haksızca mı söyleyeceksiniz, O'nun için hileyle mi konuşacaksınız?
  grc-BRENT: Πότερον οὐκ ἔναντι Κυρίου λαλεῖτε, ἔναντι δὲ αὐτοῦ φθέγγεσθε δόλον;
  ind-AYT: Akankah kamu berbicara tidak benar kepada Allah, dan berkata dusta kepada-Nya?
  nya-nya: Kodi inu mudzayankhula moyipa kuyankhulira Mulungu? Kodi mudzayankhulira
    Iyeyo mwachinyengo?
  hrv-hrv: Zar zbog Boga govorite laži, zar zbog njega riječi te prijevarne?
  mps-mps: Dagego dwai po weyu, ili po dabe te obao. Tama dagego homugo te tobage
    po God tau somainogo homu ebawe?
  tpi-tpi: Yupela i wok long mauswara na tok giaman tasol, na yupela i ting dispela
    kain tok bai i helpim God, a?
  dan-1931: Forsvarer I Gud med Uret, forsvarer I ham med Svig?
  vie-OVCB: Các anh dám nhân danh Đức Chúa Trời nói lời giả dối sao? Hay thay Chúa
    nói lời dối trá?
  guj-2017: શું તમે ઈશ્વરનો પક્ષ રાખી અન્યાયથી બોલશો, અને તેમના પક્ષના થઈને ઠગાઈયુક્ત
    વાત કરશો?
  pon-2006A: Dahme kumwail likilikamwki? Kumwail lemeleme me amwail likamw akan pahn
    wia kamwahu ong Koht?
  por-BRBSL: Você falará sem retidão por Deus, e falar enganosamente por ele?
  cth-cth: Cathut hanelah kahawihoeh poung lah a dei awh han maw, Ahni hanelah laithoe
    na dei awh han maw.
  twi-twi: Mobɛka amumɔyɛsɛm ama Onyankopɔn ana? Mobɛka nnaadaasɛm ama no ana?
  hlt-hlt: Pathen yueng la dumlai na thui uh vetih amah yueng la vuelvaeknah na thui
    uh aya?
  tbz-SIM: Di yɛ̀mmɛ̀ dò ndi bo cómmú Kuyie nfɔ̃nkúò nɛ̀ siyɑ́ɑ̀bìsɑ́ɑ̀? Di bo nkù
    kòḿmú kɛ nɑ́ɑ́ nkɛ soúnnɑ́ɑ̀?
  msy-2020: Ia akam ara mɨgɨrɨgɨar ifavaribagh ami, egha ia ti kamaghɨn nɨghnɨsi,
    mɨgɨrɨgɨar kaba Godɨn akuragham?
  dop-dop: Kɑloolɑɣɑ nɑ tɔm kʋkɛkɛɛtʋ kɛ ɩ́ kɑ́ sɛɛnɑ Ɩsɔ tɔɔ?
  azb-azb: Məgər Allah üçün haqsız sözlər söyləyəcəksiniz? Onun adına yalanmı söyləyəcəksiniz?
  eng-DBY: Will ye speak unrighteously for God? and for him speak deceit?
  hin-2017: क्या तुम परमेश्वर के निमित्त टेढ़ी बातें कहोगे, और उसके पक्ष में कपट से
    बोलोगे?
  wol-KYG: Yàlla daal ngeen di waxal njubadi, di ko duural?
  eng-YLT: For God do ye speak perverseness? And for Him do ye speak deceit?
  eng-WYC-2017: Whether God hath need to your leasing, that ye speak guileful things
    [or treacheries] for him?
  eng-WMBB: Will you speak unrighteously for God, and talk deceitfully for him?
  urd-GVH: क्या तुम अल्लाह की ख़ातिर कजरौ बातें पेश करते हो, क्या उसी की ख़ातिर झूट
    बोलते हो?
  rug-rug: Na vegua ke kokoha si gamu? Na koha ponia sa Tamasa, gua si gamu?
  gaz-gaz: Isin jalʼinaan Waaqaaf dubbattuu? Gowwoomsaadhaanis isaaf odeessituu?
  fra-LSG: Direz-vous en faveur de Dieu ce qui est injuste, Et pour le soutenir alléguerez-vous
    des faussetés?
  yal-yal: Ala makoon luyɛ ɛ tinxintareyaan ma ba, ɛ wulene fala Ala mali feen na?
  haw-1868: E olelo hewa anei oukou no ke Akua? A e kamailio wahahee anei oukou nona?
  arb-NAV: أَلإِرْضَاءِ اللهِ تَنْطِقُونَ بِالْكَذِبِ، وَهَلْ مِنْ أَجْلِهِ تَتَفَوَّهُونَ
    بِالْبُهْتَانِ؟
  ewe-ewe: Ɖe miaƒo nu baɖa ɖe Mawu nua? Ɖe miaƒo nu bebletɔe ɖe enua?
  eng-LEE: Will ye speak wrong things for God? and will ye speak for him deceitfully?
  asm-FB: তোমালোকে ঈশ্বৰৰ পক্ষ হৈ অন্যায়ৰ কথা ক’বা নে? আৰু তেওঁৰ পক্ষ হৈ প্ৰবঞ্চনা-বাক্য
    বুলিবা নে?
  sus-A: وٌ تَن وَ مَ وْيّن تِنشِنتَرٍيٍ نَن قَلَقٍ عَلَ شِلِ رَ؟ وٌ وَ مَ وُلٍ نَن
    قَلَقٍ وٌ مَرِفِ شِلِ رَ؟
  fra-SBL: Parleras-tu injustement pour Dieu, et parler mensongèrement pour lui ?
  hbo-hbo: הַ֭לְאֵל תְּדַבְּר֣וּ עַוְלָ֑ה וְ֝לֹ֗ו תְּֽדַבְּר֥וּ רְמִיָּֽה׃
  kik-kik: Kaĩ mũngĩaria ũũru mũkĩarĩrĩria Mũrungu? Kaĩ mũngĩaria maheeni igũrũ rĩake?
  fra-NCL: Parlerez-vous mensonge en faveur de Dieu, pour lui, parlerez-vous tromperie ?
  cek-AK: Sithaw kasae na thuih o han maw? Anih to na ling o han maw?
  cuk-cuk: ¿Bemar Bab-Dummad-nuggi gakansaode? ¿Gakansaedgi bemar Bab-Dummad-bendaknaimarye
    sogode?
  uig-CYR: Силәр Худаниң вакаләтчиси сүпитидә болувелип адилсиз сөз қиламсиләр? Униң
    үчүн һейлә-микирлик гәп қилмақчимусиләр?
  tel-2017: మీరు దేవుని పక్షంగా నిలబడి అన్యాయంగా వాదించ వచ్చా? ఆయన తరపున వంచన మాటలు
    పలక వచ్చా?
  hat-BSA: Èske ou kab pale pou Bondye sa ki pa jis, e pale sa ki manti pou Li?
  kos-kos: Efu ku komtal kikiap in kaskas? Ya komtal nunku mu God El ac wokin kikiap
    lomtal an?
  hbo-WLC: הַ֭לְאֵל תְּדַבְּר֣וּ עַוְלָ֑ה וְ֝ל֗וֹ תְּֽדַבְּר֥וּ רְמִיָּֽה׃
  ibo-ibo: Unu ga-ekpelara Chineke ikpe mmegide? Unu ga-esite nʼokwu aghụghọ kwuchitere
    Chineke ọnụ ya?
  ory-ory: ତୁମ୍ଭେମାନେ କʼଣ ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ ଅନ୍ୟାୟ କଥା କହିବ ଓ ତାହାଙ୍କ ପକ୍ଷରେ ପ୍ରବଞ୍ଚନା-ବାକ୍ୟ
    କହିବ?
  chk-chk: Ifa usun, oupwe kapas mwäl fän iten Kot o eäni kapas atuputup fän itan?
  rop-rop: “Maitbi yumob reken yumob oldei albumbat God, bat najing. Yumob dalimbat
    laiya,
  ukr-1871: Чи справдї належало вам задля Бога неправду сплїтати, й задля його льжу
    говорити?
  deu-1951: Wollt ihr Gott zuliebe Unrechtes reden und zu seinen Gunsten lügen?
  eng-JPS: Will ye speak unrighteously for God, and talk deceitfully for Him?
  srp-1865: Treba li da govorite za Boga nepravdu ili prijevaru da govorite za nj?
  lug-lug: Katonda munaamwogerera nga mwogera ebitali bya butuukirivu? Munaamwogerera
    eby’obulimba?
  heb-heb: הלאל תדברו עולה ולו תדברו רמיה׃
  ben-IRV: তোমরা কি ঈশ্বরের পক্ষে অন্যায় কথা বলবে এবং তোমরা কি তাঁর পক্ষে প্রতারণাপূর্ণ
    কথা বলবে?
  pan-pan: ਕੀ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਕੁਧਰਮ ਦੀਆਂ ਗੱਲਾਂ ਕਰੋਗੇ, ਅਤੇ ਉਹ ਦੇ ਲਈ ਛਲ ਦੀਆਂ ਗੱਲਾਂ
    ਬੋਲੋਗੇ?
  mya-JVB: သင်တို့သည် လျစ်လျူသောစိတ်မရှိဘဲ ဘုရား သခင့်ဘက် ၌ ပြော ချင်သလော။ ဘုရား သခင့်ဘက်
    ၌နေ၍ မုသာ ကိုသုံးချင်သလော။
  hmo-hmo: Hereva maoromaoro lasi, be Dirava ena ladana dekenai do umui gwauraia,
    a? Hereva koikoi be Dirava dainai do umui gwauraia, a?
  urd-urd: क्या तुम ख़ुदा के हक़ में नारास्ती से बातें करोगे, और उसके हक़ में धोके
    से बोलोगे?
  rus-SYN: Надлежало ли вам ради Бога говорить неправду и для Него говорить ложь?
  bqc-SIM: Yã́zɛsai ↄ̃ á o Lua gɛ̃ɛ ũa? Sã́sãyã ↄ̃ á o Lua gbɛua?
  tcz-CHONGTHU: Pathen chu jouva nahonbit diu ham? Ama jeh a chu lungtheng lou puma
    nanel diu ham?
  mar-mar: तुम्ही देवासाठी खोटे बोलाल का? त्याच्या करीता तुम्ही कपटाचे भाषण करणार
    काय?
  qub-qub: ¿Llullacushayquiwanchi Diospa faburnin cayta yarpaycanqui? ¿Llullacur rimashayquiwanchi
    Diospaj allita rimaycashayquita yarpanqui?
  hat-hat: Se defann nou vle defann Bondye kifè n'ap bay tout manti sa yo, kifè n'ap
    pale kwochi konsa?
  eng-BSB: Will you speak wickedly on God’s behalf or speak deceitfully for Him?
  eng-WEBPB: Will you speak unrighteously for God, and talk deceitfully for him?
  kbq-kbq: Hagi tamagra havigereti Anumzamofona aza hanune huta keagafina nehazo?
    Tamagra Anumzamofo kaziga anteta azahunaku kehara nehazo?
  nhe-BL: “¿Inquisenhuiquilise incamatise queja inquipiyaj itequihuejcayo Toteco Dios?
    Yajaya ax inmechilhuijtoc niyon se tlajtoli. Nochi tlen inquiijtohuaj san istlacaticayotl
    huan tlacajcayahuali.
  gub-BL: Aipo penemu'em putar Tupàn ipyro pà nehe. Pemume'u putar temu'emaw ipyro
    pà nehe.
  eng-DRA: Hath God any need of your lie, that you should speak deceitfully for him?
