verse: JOB.013.023
translations:
  mal-C: ഞാൻ ചെയ്തുകൂട്ടിയ അതിക്രമങ്ങളും പാപങ്ങളും എത്രമാത്രം? എന്റെ ലംഘനവും എന്റെ
    പാപവും എന്നെ അറിയിക്കണമേ.
  deu-TKW: Wieviel Vergehungen und Sünden habe ich denn? Meinen Frevel und meine Sünde
    laß mich wissen!
  lin-lin: Mabe mpe masumu boni nasali liboso na Yo ? Talisa ngai mbeba mpe masumu
    na ngai.
  eng-LSV: How many iniquities and sins do I have? Let me know my transgression and
    my sin.
  eng-GNV: Howe many are mine iniquities and sinnes? shewe me my rebellion, and my
    sinne.
  eng-WEBSTER: How many are my iniquities and sins? make me to know my transgression
    and my sin.
  nhw-BL: ¿Se favor, san techilhui tlaque tlamantli catli amo cuali nijchijtoc? Technextili
    notlaixpanolhua huan notlajtlacolhua.
  swh-ONEN: Ni makosa na dhambi ngapi nilizotenda? Nionyeshe kosa langu na dhambi
    yangu.
  bba-bba: Torɑnu nyewɑ nɑ nun torɑri. A de n nu ɡiɑ.
  eng-KJVCPB: How many are mine iniquities and sins? Make me to know my transgression
    and my sin.
  luo-luo: Richo gi ketho adi ma asetimo? Nyisa kethona gi richona.
  meu-meu: Egu kara havara bona egu kara dika be hida? Egu kerere bona egu kara dika
    ba hadibalaigu.
  npi-ULB: मेरा अधर्म र पाप कति धेरै छन् ? मेरो अपराध र मेरो पापको जानकारी मलाई दिनुहोस्
    ।
  yor-yor: Mélòó ní àìṣedéédéé àti ẹ̀ṣẹ̀ mi? Mú mi mọ̀ ìrékọjá àti ẹ̀ṣẹ̀ mi.
  pes-OPCB: حال، به من بگو که چه خطایی کرده‌ام؟ گناهم را به من نشان بده.
  tgl-ULB: Ilan ang aking mga kasamaan at kasalanan? Hayaan mong malaman ko ang aking
    pagsuway at kasalanan.
  hui-hui: I̱ha ko mbira agi ngabe. Mana ko mbira agi biruyabe. Mbirale mbira wiagua
    nde í̠na i̱ langibelo hameledo.
  mya-mya: အကျွန်ုပ်ပြုမိသော ဒုစရိုက်အပြစ်တို့သည် အဘယ်မျှလောက်များပါသနည်း။ အကျွန်ုပ်ပြစ်မှား
    ကျူးလွန်ခြင်းအပြစ်တို့ကို အကျွန်ုပ်အား ပြတော်မူပါ။
  bod-N: བདག་ལ་ཉེས་སྐྱོན་སྡིག་པ་ཅི་ཙམ་ཡོད། ། བདག་གི་སྐྱོན་དང་སྡིག་ཉེས་བདག་ལ་སྟོན།
    །
  sna-sna: Zvivi zvandakaita nezvikanganiso zvangu zvinganiko? Ndiratidzei kudarika
    kwangu nechivi changu.
  spa-BLM: ¿Cuántas son mis iniquidades y pecados? Hazme conocer mi desobediencia
    y mi pecado.
  cac-cac: Al d'ayin, ¿b'ajtil ix och in mul, ma in paltail? ¿B'ajtil ay b'aj ix in
    ec' d'a yib'an̈ chi'?
  swh-ULB: Je, maovu yangu na dhambi zangu ni ngapi? Nijulishe kosa langu na dhambi
    yangu.
  bel-bel: Колькі ў мяне заганаў і грахоў? пакажы мне беззаконьне маё і грэх мой.
  deu-ELBBK: Wie viele Ungerechtigkeiten und Sünden habe ich? Lass mich meine Übertretung
    und meine Sünde wissen!
  mbb-OT: Keǥiyi a kenikew ke hengkey he salà is nehimu ku. Ipeehè nu kedì is menge
    kerepasan ku wey menge salè ku.
  mal-2015: എന്റെ അകൃത്യങ്ങളും പാപങ്ങളും എത്ര? എന്റെ അതിക്രമവും പാപവും എന്നെ ഗ്രഹിപ്പിക്കേണമേ.
  rmc-rmc: Keci kerďom nalačhipen the bini? Sikav mange miri vzbura the miro binos.
  pes-OPV: خطایا و گناهانم چقدر است؟ تقصیر و گناه مرا به من بشناسان.
  ron-1924: Кыте фэрэделеӂь ши пэкате ам фэкут? Аратэ-мь кэлкэриле де леӂе ши пэкателе
    меле.
  ben-OBCV: আমি কতগুলি অন্যায় ও পাপ করেছি? আমার অপরাধ ও আমার পাপ আমায় দেখিয়ে দাও।
  som-som: Bal xumaatooyinkayga iyo dembiyadaydu waa immisa? Bal xadgudubkayga iyo
    dembigayga i ogeysii.
  lat-VUC: Quantas habeo iniquitates et peccata? scelera mea et delicta ostende mihi.
  eng-ASVBT: How many are mine iniquities and sins? Make me to know my transgression
    and my sin.
  ita-1885: Quante iniquità e peccati ho io? Mostrami il mio misfatto, e il mio peccato.
  eng-LXXUP: How many are my sins and my transgressions? Teach me what they are.
  eng-ULB: How many are my iniquities and sins? Let me know my transgression and my
    sin.
  spa-VBL: ¿Cuáles son mis pecados e iniquidades? Muéstrame qué he hecho mal; ¿cómo
    me he rebelado contra ti?
  fra-_FOB: Combien ai-je commis d'iniquités et de péchés? Fais-moi connaître ma transgression
    et mon péché.
  mal-mal: എന്റെ അകൃത്യങ്ങളും പാപങ്ങളും എത്ര? എന്റെ അതിക്രമവും പാപവും എന്നെ ഗ്രഹിപ്പിക്കണമേ.
  urd-GVR: Mujh se kitne gunāh aur ġhaltiyāṅ huī haiṅ? Mujh par merā jurm aur merā
    gunāh zāhir kar!
  suz-BL: आं मरिम्‍शो पशो नु आ पाप गिश बाक्‍नीमी? आं हेंथे पशो नु आं पाप तुइक्‍पाइय्‍यीनी।
  eng-NOY: How many are my iniquities and sins? Make me to know my faults and transgressions.
  ita-1927: Quante sono le mie iniquità, quanti i miei peccati? Fammi conoscere la
    mia trasgressione, il mio peccato!
  ckb-ckb: چەند تاوان و گوناهم هەیە؟ یاخیبوون و گوناهەکەی خۆمم پێ بناسێنە.
  eng-BBE: What is the number of my evil-doings and my sins? give me knowledge of
    them.
  kan-OKCV: ನಾನು ಎಷ್ಟೋ ಅಕ್ರಮಗಳನ್ನೂ, ಪಾಪಗಳನ್ನೂ ಮಾಡಿದ್ದೇನೆ. ನನ್ನ ಅಪರಾಧವನ್ನೂ, ಪಾಪವನ್ನೂ
    ನನಗೆ ತೋರಿಸಿಕೊಡಿರಿ.
  tam-2017: என் அக்கிரமங்களும் பாவங்களும் எத்தனை? என் மீறுதலையும் என் பாவத்தையும்
    எனக்கு உணர்த்தும்.
  spa-RV-1909: ¿Cuántas iniquidades y pecados tengo yo? hazme entender mi prevaricación
    y mi pecado.
  ron-BTF: Cât de multe sunt nelegiuirile și păcatele mele? Fă-mă să cunosc fărădelegea
    mea și păcatul meu.
  eng-WEBP: How many are my iniquities and sins? Make me know my disobedience and
    my sin.
  eng-FBV: What are my sins and iniquities? Show me what have I done wrong; how have
    I rebelled against you?
  nld-1939: Hoeveel fouten en zonden heb ik bedreven, Noem mij mijn misdaden en zonden
    op!
  nch-BL: ¿Se favor, san techilhui taya tamanti cati amo cuali nijchijtoc? Technextili
    notaixpanolhua huan notajtacolhua.
  vie-1934: Số gian ác và tội lỗi tôi bao nhiêu? Cầu Chúa cho tôi biết sự phạm luật
    và tội lỗi tôi.
  hin-CV: कितने हैं मेरे पाप एवं अपराध? प्रकट कर दीजिए, मेरा अपराध एवं मेरा पाप.
  spa-BES: ¿Cuál es el número de mis malas acciones y mi pecado? dame conocimiento
    de mis transgresiones y mis pecados.
  tdx-tdx: Fire o fandilarako naho hakeokoo? Ampahafohino ahy ty fiolako naho o tahikoo,
  tha-KJV: บรรดาความชั่วช้าและความบาปผิดของข้าพระองค์​มี​เท่าใด ขอทรงโปรดให้ข้าพระองค์ทราบถึงการละเมิดและบาปของข้าพระองค์
  por-BR-2018: Quantas culpas e pecados eu tenho? Faze-me saber minha transgressão
    e meu pecado.
  deu-ELO: Wie viele Missetaten und Sünden habe ich? Laß mich meine Übertretung und
    meine Sünde wissen!
  eng-WYC-2018: How great sins and wickednesses have I? (or How many sins and wickednesses
    have I?) Show thou to me my felonies, and my trespasses.
  epo-epo: Kiom da malbonagoj kaj pekoj estas sur mi? Sciigu al mi miajn krimojn kaj
    pekojn.
  uig-PIN: Mening ⱪǝbiⱨliklirim ⱨǝm gunaⱨlirim zadi ⱪanqilik? Itaǝtsizlikim ⱨǝm gunaⱨimni
    manga kɵrsitip bǝr!
  beo-beo: Na da adi hou giadofabela:? Na da adi wadela:i hou hamobeba:le, Dima fofada:ma:bela:?
  tpi-OTNT: Mi bin mekim wanem ol sin na rong na pasin nogut? Mi laik bai yu toksave
    long mi.
  hau-SA: Abubuwa nawa na yi waɗanda ba daidai ba, kuma zunubi ne? Ka nuna mini laifina
    da zunubina.
  uig-LAT: Méning qebihliklirim hem gunahlirim zadi qanchilik? Itaetsizlikim hem gunahimni
    manga körsitip ber!
  nde-nde: Sengenze iziphambeko lezono ezinganani na? Ngitshengisa isiphambeko sami
    lesono sami.
  ton-ton: ‌ʻOku fiha ʻeku ngaahi hia mo ʻeku angahala? Fakaʻilo mai kiate au ʻeku
    talangataʻa mo ʻeku angahala.
  ces-1613: Jak mnoho jest mých nepravostí a hříchů? Přestoupení mé a hřích můj ukaž
    mi.
  eng-WMB: How many are my iniquities and sins? Make me know my disobedience and my
    sin.
  tam-TCV: அநேக பிழைகளையும் பாவங்களையும் நான் செய்திருக்கிறேன்? என் குற்றத்தையும்,
    என் பாவத்தையும் எனக்குக் காட்டும்.
  ceb-ULB: Unsa ba kadaghan ang akong mga kasaypanan ug kasal-anan? Pahibaloa ako
    sa akong kalapasan ug sa akong sala.
  pol-UBG: Ile mam nieprawości i grzechów? Daj mi poznać moje przestępstwo i grzech.
  urd-GVU: مجھ سے کتنے گناہ اور غلطیاں ہوئی ہیں؟ مجھ پر میرا جرم اور میرا گناہ ظاہر
    کر!
  deu-1912: Wie viel ist meiner Missetaten und Sünden? Laß mich wissen meine Übertretung
    und Sünde.
  kan-2017: ನನ್ನ ಪಾಪದೋಷಗಳೆಷ್ಟು? ನನ್ನ ಪಾಪವನ್ನೂ, ದ್ರೋಹವನ್ನೂ ನನಗೆ ತಿಳಿಯಪಡಿಸು.
  yap-yap: Bogi mang e denen rog? Mang e pi kireb ni kug ngongliy? Mang e ku gu rin’
    ni ka ni oloboch ngog riy?
  hlt-MCSB: Ka taengkah thaesainah neh tholhnah he meyet nim? Ka boekoeknah neh ka
    boirhaem lai kai n'tueng lah.
  mdy-ETH: ታ ማዼ ዻቢንቶና ጎሞና ዎማጉዴያዳይ? ሂንዳ ታ ዻቢንቶና ጎሞና ታኣም ኬኤዜ።
  twi-ASANTE: Mfomsoɔ ne bɔne dodoɔ ahe na mayɛ? Kyerɛ me me mfomsoɔ ne me bɔne.
  eng-WEBU: How many are my iniquities and sins? Make me know my disobedience and
    my sin.
  wal-wal: Bau, taani moorido mooroinne nagarai aappunee? Ta balaanne ta nagaraa ane
    tana bessa.
  spa-PDDPT: ¿Cuántas son mis iniquidades y pecados? Hazme saber mi transgresión y
    mi pecado.
  gun-gun: — Mbovy henda py tu xereko vai ha'e ajejavy? Emombe'u porã ke xereko vaia
    ha'e ajejavya.
  ilo-ULB: Mano dagiti kinadangkesko ken basolko? Ibagam kaniak ti naglabsingak ken
    ti nagbasolak.
  kpg-kpg: Aahee ogu huaidu? Dehee dagu mee hala ne hai? Di hala behee dela ne huaidu iei
    au?
  uig-ARA: مېنىڭ قەبىھلىكلىرىم ھەم گۇناھلىرىم زادى قانچىلىك؟ ئىتائەتسىزلىكىم ھەم گۇناھىمنى
    ماڭا كۆرسىتىپ بەر!
  sus-sus: N ma yunubi nun n ma fe ɲaaxi xasabi lanxi munse ma? N ma yunubi nun n
    ma fe ɲaaxi masen n bɛ.
  pon-2006: Ia dipei kan? Ia sapwung me I wiadahr? Ia sapwung me I dipikidahr?
  ksd-ksd: Aivia bar kaugu umana kaina mangamangana ma kaugu umana nirara? Una ve
    vakapa iau ure kaugu varpiam ma kaugu nirara.
  tur-YTC: Günahlarım ve suçlarım ne kadar çok? Bana itaatsizliğimi ve günahımı bildir.
  grc-BRENT: Πόσαι εἰσὶν αἱ ἁμαρτίαι μου καὶ ἀνομίαι μου; δίδαξόν με τίνες εἰσί.
  ind-AYT: Berapa banyakkah kesalahan dan dosaku? Beritahukan kepadaku pelanggaran
    dan dosaku.
  nya-nya: Kodi zolakwa zanga ndi zingati ndipo machimo anga ndi angati? Wonetseni
    kulakwa kwanga ndi machimo anga.
  hrv-hrv: Koliko počinih prijestupa i grijeha? Prekršaj mi moj pokaži i krivicu.
  mps-mps: Eno mena dwai sę, me kolesaga dwai, me sęgę yai sę dabe me yaliwe?
    Eno homugo nago enabolo pusa mao.
  tpi-tpi: Mi bin mekim wanem ol sin na rong na pasin nogut? Mi laik bai yu toksave
    long mi.
  dan-1931: Hvor stor er min Skyld og Synd? Lad mig vide min Brøde og Synd!
  vie-OVCB: Xin nói với con, con đã làm gì sai trái? Xin cho con biết vi phạm con
    và tội lỗi con.
  guj-2017: મારાં પાપો અને અન્યાયો કેટલા છે? મારા અપરાધો અને મારું પાપ મને જણાવો.
  pon-2006A: Ia dipei kan? Ia sapwung me I wiadahr? Ia sapwung me I dipikidahr?
  por-BRBSL: Quantas são minhas iniqüidades e meus pecados? Faça-me conhecer minha
    desobediência e meu pecado.
  cth-cth: Ka payonpakai e hoi ka yonnae hah nâyittouh maw apap vai, kâtapoenae hoi
    ka yonnae hah na panuek sak haw.
  twi-twi: Mfomso ne bɔne dodow ahe na mayɛ? Kyerɛ me me mfomso ne me bɔne.
  hlt-hlt: Ka taengkah thaesainah neh tholhnah he meyet nim? Ka boekoeknah neh ka
    boirhaem lai kai n'tueng lah.
  tbz-SIM: N cɑɑ̀rìmɛ̀ bo mɛdɛ nɛ̀ n yetímɛ̀? N nɑ́kɛ́ n cɑ̀kɛ mù nɛ̀ n yetɛ́ dɛ̀?
  msy-2020: Kɨ arazir kurar manaba ko osɨmtɨzir manabagh ami? Nɨ bighɨvɨra na mɨkɨmasa
    kɨ ifonge.
  dop-dop: Ɩsɑɣɑtʋnɑɑ ɩsǝnɑɣɑ mɑ lɑpɑ? Hʋlɩ-m mɑ tǝpǝntǝlɛ.
  azb-azb: Təqsirlərim, günahlarım nə qədərdir? Mənə üsyankarlığımı və günahlarımı
    bildir.
  eng-DBY: How many are mine iniquities and sins? Make me to know my transgression
    and my sin.
  hin-2017: मुझसे कितने अधर्म के काम और पाप हुए हैं? मेरे अपराध और पाप मुझे जता दे।
  wol-KYG: Ana luy sama ñaawtéef aki moy? Xamal ma samag tooñ ak sama moy.
  eng-YLT: How many iniquities and sins have I? My transgression and my sin let me
    know.
  kne-kne: Piga aya di inamag ko ay basol? Ipaammom kod di binmasolak ya nankolkolangak.
  eng-WYC-2017: How great sins and wickednesses have I? Show thou to me my felonies,
    and my trespasses.
  eng-WMBB: How many are my iniquities and sins? Make me know my disobedience and
    my sin.
  urd-GVH: मुझसे कितने गुनाह और ग़लतियाँ हुई हैं? मुझ पर मेरा जुर्म और मेरा गुनाह
    ज़ाहिर कर!
  rug-rug: Sa sari qua sinea? Sa si tavete va sea i arau? Na tinavete kaleadi sa si
    ta pitu ni arau?
  gaz-gaz: Ani balleessaa fi cubbuu hammamin hojjedhe? Yakka kootii fi cubbuu koo
    na beeksisi.
  fra-LSG: Quel est le nombre de mes iniquités et de mes péchés? Fais-moi connaître
    mes transgressions et mes péchés.
  yal-yal: Yoli n hakɛne nun n yulubine yatɛn na? N ma murutɛ feene nun n ma yulubine
    yita n na.
  haw-1868: Ehia na hala o u a me na hewa? E hoike mai oe ia'u i kuu lawehala ana
    a me kuu hewa.
  arb-NAV: كَمْ هِيَ آثَامِي وَخَطَايَايَ؟ أَطْلِعْنِي عَلَى ذَنْبِي وَمَعْصِيَتِي.
  ewe-ewe: Nu vɔ̃ kple nu gbegblẽ nenie mewɔ? Ɖe nye vodada kple nu vɔ̃ fiam.
  eng-LEE: How many are my iniquities and sins? my transgression and my sin let me
    know.
  asm-FB: মোৰ অপৰাধ আৰু পাপ কিমান? মোৰ অধৰ্ম আৰু পাপ মোক জনোৱা।
  sus-A: ﭑ مَ يُنُبِ نُن ﭑ مَ قٍ حَاشِ شَسَبِ لَنشِ مُنسٍ مَ؟ ﭑ مَ يُنُبِ نُن ﭑ مَ
    قٍ حَاشِ مَسٍن ﭑ بّ.
  fra-SBL: Combien sont mes iniquités et mes péchés ? Fais-moi connaître ma désobéissance
    et mon péché.
  hbo-hbo: כַּמָּ֣ה לִ֭י עֲוֹנֹ֣ות וְחַטָּאֹ֑ות פִּֽשְׁעִ֥י וְ֝חַטָּאתִ֗י הֹדִיעֵֽנִי׃
  kik-kik: Nĩ mahĩtia na mehia maigana niĩ njĩkĩte? Nyonia ihĩtia na rĩĩhia rĩakwa.
  fra-NCL: Quel est le nombre de mes iniquités et de mes péchés ? Fais-moi connaître
    mes transgressions et mes offenses.
  cek-AK: Ka sakpazaehaih hoi zaehaih nazetto maw oh? Ka sakpazaehaih hoi ka zaehaih
    to na patuek ah.
  cuk-cuk: Be anga soge, ibugi an begi isgusa, ibu ibmar-isganamar an imaksa, biti-be-igargangi
    an annasa, ibugi an begi yoledii gusa.
  uig-CYR: Мениң қәбиһликлирим һәм гуналирим зади қанчилик? Итаәтсизлигим һәм гунайимни
    маңа көрситип бәр!
  tel-2017: నేను చేసిన దోషాలు ఎన్ని? నేను చేసిన పాపాలు ఎన్ని? నా అపరాధాలు, నా పాపాలు
    నాకు తెలియబరచు.
  hat-BSA: Fè m wè fòs kantite inikite mwen yo avèk peche m yo? Fè m rekonèt rebelyon
    mwen ak peche m yo.
  kos-kos: Mea ngac ma koluk luk uh? Ma sufal fuka nga orala uh? Ma koluk fuka kom
    nununkeyu kac uh?
  hbo-WLC: כַּמָּ֣ה לִ֭י עֲוֺנ֣וֹת וְחַטָּא֑וֹת פִּֽשְׁעִ֥י וְ֝חַטָּאתִ֗י הֹדִיעֵֽנִי׃
  ibo-ibo: Ole ka ha dị bụ mmejọ na mmehie m mere? Gosi m ajọ omume m na mmehie m.
  ory-ory: ମୋହର ଅପରାଧ ଓ ପାପ କେତେ? ମୋହର ଅଧର୍ମ ଓ ପାପ ମୋତେ ଜଣାଅ।
  chk-chk: Ifa ükükün ai kewe föföringau me ai kewe tipis üa föri? Kopwe asile ngeniei
    ai kewe pupungau me ai kewe tipis.
  rop-rop: Yu dalim mi blanga main nogudbalawei wulijim ai garra sabi.
  ukr-1871: Скілько ж у мене сказ і гріхів? Покажи менї проступок мій і гріх мій!
  deu-1951: Wie groß ist meine Sündenschuld? Tue mir meine Übertretungen und Missetaten
    kund!
  eng-JPS: How many are mine iniquities and sins? Make me to know my transgression
    and my sin.
  srp-1865: Koliko je bezakonja i grijeha mojih? pokaži mi prijestup moj i grijeh
    moj.
  lug-lug: Nsobi meka era bibi bimeka bye nkoze? Ndaga ekibi kyange era n’omusango
    gwange.
  heb-heb: כמה לי עונות וחטאות פשעי וחטאתי הדיעני׃
  ben-IRV: আমার অপরাধ ও পাপ কত? আমাকে আমার অপরাধ ও পাপ জানতে দাও।
  pan-pan: ਮੇਰੀਆਂ ਬੁਰਾਈਆਂ ਅਤੇ ਪਾਪ ਕਿੰਨੇ ਹਨ? ਮੇਰਾ ਅਪਰਾਧ ਅਤੇ ਪਾਪ ਮੈਨੂੰ ਦੱਸ!
  mya-JVB: အကျွန်ုပ် ပြုမိသော ဒုစရိုက် အပြစ်တို့သည် အဘယ် မျှလောက်များပါသနည်း။ အကျွန်ုပ်
    ပြစ်မှား ကျူးလွန်ခြင်းအပြစ် တို့ကို အကျွန်ုပ် အား ပြ တော်မူပါ။
  hmo-hmo: Egu kara kerere bona egu kara dika be hida? Egu kerere bona egu kara dika,
    be lau dekenai do oi hadibaia.
  urd-urd: मेरी बदकारियाँ और गुनाह कितने हैं? ऐसा कर कि मैं अपनी ख़ता और गुनाह को
    जान लूँ।
  rus-SYN: Сколько у меня пороков и грехов? покажи мне беззаконие мое и грех мой.
  bqc-SIM: Ma yãvãiↄ ń ma tàaeↄ kà ũmai? To mà a tàae ń ma duunao dↄ̃.
  tcz-CHONGTHU: Ipi themmona kanei ham? Neiseipeh in, kachonsetna leh nang kadouna
    nei vetsah temin.
  mar-mar: मी किती पापे केली आहेत? मी काय चुका केल्या आहेत? तू मला माझी पापे आणि माझ्या
    चुका दाखव.
  qub-qub: Mä willaycamay ari Tayta. ¿Imataj juchä? ¿Pitataj wañuchishcä?
  hat-hat: Konbe peche, konbe bagay mal mwen fè? Kisa m' fè mwen pa t' dwe fè? Kisa
    m' fè ki mal?
  eng-BSB: How many are my iniquities and sins? Reveal to me my transgression and
    sin.
  eng-WEBPB: How many are my iniquities and sins? Make me know my disobedience and
    my sin.
  kbq-kbq: Nagra nama'a hazenke hu'na kumira hu'nofi nasmige'na antahi'neno? Nagra
    nankna kazigati krimpa eri haviza hu'na kumira hu'nofi naveri huo?
  nhe-BL: ¿Se favor, san xinechilhui tlaque tlamantli tlen ax cuali nijchijtoc? Xinechnextili
    notlaixpanolhua huan notlajtlacolhua.
  gub-BL: Màràn haw rupi azawy. Màràn ikatu 'ym ma'e azapo. Ma'enugar heremiawy kwer
    eremume'u iko. Ma'enugar heremiapo kwer ikatu 'ym ma'e eremume'u iko.
  eng-DRA: How many are my iniquities and sins? make me know my crimes and offences.
