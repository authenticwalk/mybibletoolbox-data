verse: JOB.013.012
translations:
  mal-C: നിങ്ങളുടെ മഹദ്വചനങ്ങൾ നാശത്തിന്റെ പഴമൊഴികളത്രേ; നിങ്ങളുടെ പ്രതിരോധനിരകൾ കളിമൺകോട്ടകൾതന്നെ.
  deu-TKW: Eure Merksprüche sind Aschensprüche, Lehmschanzen sind eure Schanzen.
  lin-lin: Pamba te maloba na bino ekokani na putulu, mpe makanisi na bino ezali lokola
    mabele ya bikeko.
  eng-LSV: Your remembrances [are] allegories of ashes, || For high places of clay
    [are] your heights.
  eng-GNV: Your memories may be compared vnto ashes, and your bodyes to bodyes of
    clay.
  eng-WEBSTER: Your remembrances are like to ashes, your bodies to bodies of clay.
  nhw-BL: Nochi nopa camanali catli antechilhuijtoque amo tleno ipati. Eltoc quen
    tlaltejpoctli. Huan nochi catli anmoilhuíaj para ica anquimanahuise eltoc quen
    se soqui comitl.
  swh-ONEN: Maneno yenu ni mithali za majivu; utetezi wenu ni ngome za udongo wa mfinyanzi.
  bba-bba: Bɛɛn ɡɑri sɑɑrinu nu sɑ̃ɑwɑ nɡe torom. Ye i ɡerumɔ yɑ ǹ dɑm mɔ nɡe weke
    te bɑ kɑ sɔndu mɔmɑ.
  eng-KJVCPB: Your remembrances are like unto ashes, Your bodies to bodies of clay.
  luo-luo: Ngeche muthoro mangʼenygo onge tich mana ka buch kendo; wecheu yomyom mana
    ka agulni mag lowo.
  meu-meu: Emui aonega hereva lada-isidia na kahu mo; emui maḡu na raro maḡudia mo.
  npi-ULB: तपाईंहरूका सम्झनलायक भनाइहरू खरानीले बनेका उखानहरू हुन् । तपाईंहरूका सुरक्षा
    माटोले बनेका सुरक्षा हुन् ।
  yor-yor: Àwọn òwe yín dàbí eérú, bẹ́ẹ̀ ni àwọn odi ìlú yin dàbí amọ̀.
  pes-OPCB: بیانات شما پشیزی ارزش ندارد. استدلال‌هایتان چون دیوار گلی، سست و بی‌پایه
    است.
  tgl-ULB: Hindi malilimutang kasabihan mo ay kawikaan na gawa sa mga abo; ang mga
    panananggol mo ay panananggol na gawa sa putik.
  hui-hui: Bi uruni galonebe toba howa lalu kamigo ai bame habane nabulene be abalu
    ale nga. Bi uruni hongo naheore iba waru tabu ale bame dege nga.
  mya-mya: သင်တို့၏နည်းဥပဒေသစကားသည် မြေမှုန့် ထက်သာ၍ပေါ့၏။ သင်တို့ ခိုလှုံသောမြို့ရိုးသည်လည်း
    သရွတ်မြို့ရိုးကဲ့သို့ ဖြစ်၏။
  bod-N: ཁྱོད་ཚོས་རྗེས་དྲན་བྱེད་པའི་ལེགས་བཤད་ནི། ། ཐལ་བར་འདྲ་བའི་གདམས་ངག་ཡིན་པ་དང་།
    ། ཁྱོད་ཚོའི་རྒྱབ་རྟེན་འདམ་གྱི་རྒྱབ་རྟེན་འདྲ། །
  sna-sna: Mashoko enyu anotendwa itsumo dzamadota; nhare dzenyu inhare dzevhu.
  spa-BLM: Tus dichos memorables son proverbios de ceniza. Sus defensas son defensas
    de arcilla.
  cac-cac: A juntzan̈ peca' c'ayb'ub'al tzeyala', malaj yelc'ochi, lajan icha junoc
    muro nab'a luum scac'och yipoc co c'ool.
  swh-ULB: Hadithi zenu za misemo ya kukariri, ni mithali zimetengenezwa kwa majivu;
    utetezi wenu ni utetezi uliotengenezwa kwa udongo wa mfinyanzi.
  bel-bel: Напаміны вашыя падобныя на попел, апоры вашыя - апоры гліняныя.
  deu-ELBBK: Eure Denksprüche sind Sprüche von Asche, eure Schutzwehren erweisen sich
    als Schutzwehren von Lehm.
  mbb-OT: Henduen dà te avu is menge erubasa niw su wazè din pulus; wey henduen dà
    te ziniyun he tanà is menge ketezengan niw su melemu heini he eberawen.
  mal-2015: നിങ്ങളുടെ ജ്ഞാപകവാക്യങ്ങൾ ഭസ്മവാക്യങ്ങളത്രേ; നിങ്ങളുടെ കോട്ടകൾ മൺകോട്ടകൾ
    തന്നേ.
  rmc-rmc: Tumare goďaver lava hine sar o prachos andral o bov; o lava, savenca tumen
    braňinen, hine slaba sar čik.
  pes-OPV: ذکرهای شما، مثل های غبار است. وحصارهای شما، حصارهای گل است.
  ron-1924: Пэрериле воастре сунт пэрерь де ченушэ, ынтэритуриле воастре сунт ынтэритурь
    де лут.
  ben-OBCV: তোমাদের প্রবচন ভস্মের প্রবাদ; তোমাদের দুর্গ মাটির কেল্লা।
  som-som: Hadalkiinna xusuusta lahu waa maahmaahyo dambas ah, Oo dhufaysyadiinnuna
    waa dhufaysyo dhoobo ah.
  lat-VUC: Memoria vestra comparabitur cineri, et redigentur in lutum cervices vestræ.
  eng-ASVBT: Your memorable sayings are proverbs of ashes, Your defenses are defenses
    of clay.
  ita-1885: I vostri detti memorandi son simili a cenere; Ed i vostri sublimi ragionamenti
    a mucchi di fango.
  eng-LXXUP: And your glorying shall prove in the end to you like ashes, And your
    body like a body of clay.
  eng-ULB: Your memorable sayings are proverbs made of ashes; your defenses are defenses
    made of clay.
  spa-VBL: Sus dichos son tan útiles como la ceniza; sus argumentos tan débiles como
    el barro.
  fra-_FOB: Vos réminiscences sont des sentences de cendre, vos remparts sont des
    remparts de boue!
  mal-mal: നിങ്ങളുടെ ജ്ഞാപകവാക്യങ്ങൾ ചാരമായ പഴമൊഴികളാണ്; നിങ്ങളുടെ കോട്ടകൾ മൺകോട്ടകൾ
    തന്നേ.
  urd-GVR: Phir jin kahāwatoṅ kī yād tum dilāte rahte ho wuh rākh kī amsāl sābit hoṅgī,
    patā chalegā ki tumhārī bāteṅ miṭṭī ke alfāz haiṅ.
  suz-BL: इन आं कली देंशो लोव़ पुलु ला बाक्‍नीम। इन बोल्‍यो अर्ती खप के बाक्‍‍नीम।
  eng-NOY: Your maxims are words of dust; Your fortresses are fortresses of clay.
  ita-1927: I vostri detti memorandi son massime di cenere; i vostri baluardi son
    baluardi d’argilla.
  ckb-ckb: یادەوەری و پەندەکانتان تەنها خۆڵەمێشە و بەرگرییەکانتان بەرگرییە لە قوڕ.
  eng-BBE: Your wise sayings are only dust, and your strong places are only earth.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿವಚನಗಳು ಬೂದಿಯ ಗಾದೆಗಳು; ನಿಮ್ಮ ವಾದಗಳು ಬರೀ ಮಣ್ಣಿನ ಗೋಡೆಯೇ.
  tam-2017: உங்கள் பெயரை நினைக்கச்செய்யும் அடையாளங்கள் சாம்பலுக்கு இணையானது; உங்கள்
    மேட்டிமைகள் சேற்றுக்குவியல்களுக்குச் சமானம்.
  spa-RV-1909: Vuestras memorias serán comparadas á la ceniza, y vuestros cuerpos
    como cuerpos de lodo.
  ron-BTF: Amintirile voastre sunt ca cenușa, trupurile voastre ca trupuri de lut.
  eng-WEBP: Your memorable sayings are proverbs of ashes. Your defenses are defenses
    of clay.
  eng-FBV: Your sayings are as helpful as ashes; your arguments as weak as clay.
  nld-1939: Want uw uitspraken zijn spreuken van as, Uw betogen, betogen van leem!
  nch-BL: Nochi nopa camanali cati antechilhuijtoque amo teno ipati. Eltoc quej taltepocti.
    Huan nochi cati anmoilhuíaj para ica anquimanahuise eltoc quej se soqui comit.
  vie-1934: Châm ngôn của các ngươi chỉ như châm ngôn tro bụi; Những thành lũy của
    các ngươi thật là thành lũy bùn đất,
  hin-CV: तुम्हारी उक्तियां राख के नीतिवचन के समान हैं; तुम्हारी प्रतिरक्षा मिट्टी
    समान रह गई है.
  spa-BES: Tus recuerdos son solo polvo, y tus cuerpos son solo barro.
  tdx-tdx: Oha-drehan-davenoke ty onin-taro’ areo, fiaron-dietse ty fikala’ areo.
  tha-KJV: ความระลึกถึงทั้งหลายของท่านเป็นเหมือนอย่างขี้​เถ้า ร่างกายของท่านเป็นแต่กายดิน
  por-BR-2018: Vossos conceitos são provérbios de cinzas; vossas defesas são como
    defesas de lama.
  deu-ELO: Eure Denksprüche sind Sprüche von Asche, eure Schutzwehren erweisen sich
    als Schutzwehren von Lehm.
  eng-WYC-2018: Your mind shall be comparisoned to ashes; and your nolls shall be
    driven down into (the) clay.
  epo-epo: Viaj memorigoj estas sentencoj polvaj, Via bastionoj estas amasoj da argilo.
  uig-PIN: Pǝnd-nǝsiⱨǝtinglar pǝⱪǝt külgǝ ohxax sɵzlǝr, halas; Silǝr ixǝnq baƣliƣan
    istiⱨkaminglar pǝⱪǝt lay istiⱨkamlar, halas.
  beo-beo: 'Dilia malasu sia: da hamedei, nasubu agoane gala. Dilia sia:ga gegei da
    gasa hame laga osobo agoai.'
  tpi-OTNT: Ol dispela tok bilong bipo yet yupela i bin autim, em i samting nating
    olsem sit bilong paia. Na i olsem graun malumalum. I no gat strong bilong en.”
  hau-SA: Duk surutanku kamar toka suke; kāriyarku na yimɓu ne.
  uig-LAT: Pend-nesihetinglar peqet külge oxshash sözler, xalas; Siler ishench baghlighan
    istihkaminglar peqet lay istihkamlar, xalas.
  nde-nde: Izitsho zenu ziyizaga zomlotha; lezivikelo zenu yizivikelo zebumba kuphela.
  ton-ton: Ko hoʻomou ngaahi lea fakamanatu ʻoku tatau mo e efuefu, ko e fokotuʻu
    na ʻo hoʻomou ngaahi lea, ʻoku tatau mo e ngaahi ʻesi ʻumea.
  ces-1613: Všecka vzácnost vaše podobná jest popelu, a hromadám bláta vyvýšení vaše.
  eng-WMB: Your memorable sayings are proverbs of ashes. Your defenses are defenses
    of clay.
  tam-TCV: உங்கள் கொள்கைகள் சாம்பலை ஒத்த பழமொழிகள்; உங்கள் எதிர்வாதங்களும் களிமண்ணுக்கு
    ஒப்பானது.
  ceb-ULB: Ang inyong mga handumanang pulong mao ang mga panultihong hinimo sa abo;
    ang imong mga salipdanan mao ang salipdanan nga hinimo sa lapok.
  pol-UBG: Wasza pamięć jest jak popiół, a wasze ciała jak ciała z gliny.
  urd-GVU: پھر جن کہاوتوں کی یاد تم دلاتے رہتے ہو وہ راکھ کی امثال ثابت ہوں گی، پتا
    چلے گا کہ تمہاری باتیں مٹی کے الفاظ ہیں۔
  deu-1912: Eure Denksprüche sind Aschensprüche; eure Bollwerke werden wie Lehmhaufen
    sein.
  kan-2017: ನಿಮ್ಮ ಸ್ಮೃತಿಗಳು ಬೂದಿಗೆ ಸಮಾನವಾದ ಉದಾಹರಣೆ; ನಿಮ್ಮ ಕೋಟೆಯು ಬರೀ ಮಣ್ಣಿನದೇ.
  yap-yap: Pi thin romed e ba m’ayfan ni bod e awat; pi tugthin romed e ba me’waer
    ni bod e thib’ nni ngongliy ko but’.
  hlt-MCSB: Nangmih poekkoepnah he hmaiphu dongkah banghui, nangmih kah amkhawn khaw
    amlai amkhawn banghui ni.
  mdy-ETH: ዒንሢ ኮኦኪንሦና ጌስታ ጌኤዛ ፓሡዋያ ዲቢንሢጉዲኬ፤ ዒንሢኮ ማርማሢያ ዓጪዳፓ ኮሾና ሜሄጉዲ ሃይቃያኬ።
  twi-ASANTE: Mo kasatɔmmɛ yɛ mmɛbuo a ɛte sɛ nsõ; mo anoyie yɛ dɔteɛ.
  eng-WEBU: Your memorable sayings are proverbs of ashes. Your defenses are defenses
    of clay.
  wal-wal: Intte odiyo leemisoti bidintta mala pattennaageeta; intte shiishshiyo palamai
    urqqaappe merettida gonddalliyaa mala.
  spa-PDDPT: Sus dichos memorables serán proverbios de polvo, y sus defensas serán
    de barro.
  gun-gun: Pendeayvu jepiaty ma ayvu tanhimbu ramigua rive, penhemboytaa ma yapo guigua
    rive.
  ilo-ULB: Dagiti saan a malipatan a sasaoyo ket proberbio a naaramid iti dapo; dagiti
    salaknibyo ket salaknib a naaramid iti pitak.
  kpg-kpg: Godou agoago podo la ono hadinga ai, e hai gadoo be nia lehu. Godou lagamaaloo
    le e paagege gadoo be di mugamuga.
  uig-ARA: پەند-نەسىھەتىڭلار پەقەت كۈلگە ئوخشاش سۆزلەر، خالاس؛ سىلەر ئىشەنچ باغلىغان
    ئىستىھكامىڭلار پەقەت لاي ئىستىھكاملار، خالاس.
  sus-sus: Wo xa masenyie luma alɔ tɛ xube, wo makanta see sɛnbɛ mu na.
  pon-2006: Amwail padahk kan soh katepe rasehng pehs; amwail akupwung kan me luwet
    rasehng pwehl.
  ksd-ksd: Kamumutal umana tinata valavalar dia da ra kabu na iap, Kamumutal umana
    tinata na balbali dia da ra bakbakit na pia bulit.
  tur-YTC: Akılda kalan sözleriniz küllerden atasözleridir. Savunmalarınız kilden
    savunmalardır.
  grc-BRENT: ἀποβήσεται δὲ ὑμῶν τὸ γαυρίαμα ἶσα σποδῷ, τὸ δὲ σῶμα πήλινον.
  ind-AYT: Pepatah-pepatahmu adalah amsal-amsal dari abu; pertahananmu adalah pertahanan
    dari tanah liat.
  nya-nya: Mawu anu anzeru ali ngati miyambi yopanda tanthauzo; mawu anu odzitchinjirizira
    ali ngati mpanda wadothi.
  hrv-hrv: Razlozi su vam od pepela izreke, obrana je vaša obrana od blata.
  mps-mps: Te polo po dabe dagego pusali da, teda te olo nai mu dao, te isi nogobo
    sisi dulu tiwai dao. Tama me te pu anilai tiwai dao. Te augwali dili isąwai tiwai
    dao,” Jopgo te po wali.
  tpi-tpi: Ol dispela tok bilong bipo yet yupela i bin autim, em i samting nating
    olsem sit bilong paia. Na i olsem graun malumalum. I no gat strong bilong en.”
  dan-1931: Eders Tankesprog bliver til Askesprog, som Skjolde af Ler eders Skjolde.
  vie-OVCB: Châm ngôn các anh vô dụng như tro bụi. Lập luận của các anh chỉ như đất
    sét.
  guj-2017: તમારી સ્મરણીય વાતો રાખ જેવી છે; અને તમારી બધી દલીલો માટીના કિલ્લાઓ સમાન
    છે.
  pon-2006A: Amwail padahk kan soh katepe rasehng pehs; amwail akupwung kan me luwet
    rasehng pwehl.
  por-BRBSL: Your provérbios memoráveis são provérbios de cinzas. Suas defesas são
    defesas de barro.
  cth-cth: Namamae cingthuinae lawk hah, hraba cingthuinae lawk doeh. Na kângainae
    khorapan hai tangpung hoi pacawp rumram e la doeh ao.
  twi-twi: Mo kasatɔmmɛ yɛ mmɛbu a ɛte sɛ nsõ; mo anoyi yɛ dɔte twann anoyi.
  hlt-hlt: Nangmih poekkoepnah he hmaiphu dongkah banghui, nangmih kah amkhawn khaw
    amlai amkhawn banghui ni.
  tbz-SIM: Di tṹṹ nkɛ nɑ́ɑ́ ntì dò mutɑ́pɛí mmu n yììkɛ̀, di n tɛ̃́nnìnko tì dò
    ntiyɑɑmɑtì nti.
  msy-2020: Aghuzir akar fomɨra ikeziba ia dav keme, da pura biziba, mati averenim.
    Ia kotɨn aven mɨgeir akaba, da gavgaviba puvatɨ, mati beghneazim.”
  dop-dop: Mǝ kʋyɔɣɔtʋtʋ wɛ kɛ́ ɩsɩɩ tɔlʋmɑ. Nɑ mǝ kʋmɑɣɑsǝtʋ nɑ́ɑ́ wɛɛ ɩsɩɩ cʋɣʋ.
  azb-azb: Fikrinizdəki sözlər, məsəllər külə dəyməz, Müdafiəniz lilə dəyməz.
  eng-DBY: Your memorable sayings are proverbs of ashes, your bulwarks are bulwarks
    of mire.
  hin-2017: तुम्हारे स्मरणयोग्य नीतिवचन राख के समान हैं; तुम्हारे गढ़ मिट्टी ही के
    ठहरे हैं।
  wol-KYG: Seeni tari, léebi neen, seeni tont, kiiraayu boob.
  eng-YLT: Your remembrances [are] similes of ashes, For high places of clay your
    heights.
  eng-WYC-2017: Your mind shall be comparisoned to ashes; and your nolls shall be
    driven down into clay.
  eng-WMBB: Your memorable sayings are proverbs of ashes. Your defences are defences
    of clay.
  urd-GVH: फिर जिन कहावतों की याद तुम दिलाते रहते हो वह राख की अमसाल साबित होंगी,
    पता चलेगा कि तुम्हारी बातें मिट्टी के अलफ़ाज़ हैं।
  rug-rug: Sari mia zinama tumatumae si loke laedi gua tugo na eba; meke sari mia
    zinamazama si malohorodi mo gua na nelaka.
  gaz-gaz: Fakkeenyi keessan fakkeenya daaraa ti; daʼoon keessanis daʼoo suphee ti.
  fra-LSG: Vos sentences sont des sentences de cendre, Vos retranchements sont des
    retranchements de boue.
  yal-yal: Ɛ sandane luxi nɛn alo xubena, ɛ xun mafala falane kalama nɛn alo bɛndɛna.”
  haw-1868: Ua like ka oukou olelo akamai me ka lehu, A o ko oukou puukaua me ka puukaua
    lepo.
  arb-NAV: أَقْوَالُكُمْ أَمْثَالُ رَمَادٍ، وَحُصُونُكُمْ حُصُونٌ مِنْ طِينٍ.
  ewe-ewe: Miaƒe nya tsitsiwo nye lododo gbɔlowo eye dedinɔnɔ ƒe gli siwo mieɖo la
    nye anyigliwo ko.
  eng-LEE: The things you remember are mere proverbs of ashes, your high-places are
    high-places of clay.
  asm-FB: তোমালোকৰ সোঁৱৰণীয় বাক্য ভস্মস্বৰূপ দৃষ্টান্ত মাথোন, তোমালোকৰ প্রতিৰোধ ধুলিৰ
    গড়স্বৰূপ।
  sus-A: وٌ شَ مَسٍنيِيٍ لُمَ عَلْ تّ شُبٍ، وٌ مَكَنتَ سٍيٍ سّنبّ مُ نَ.
  fra-SBL: Vos paroles mémorables sont des proverbes de cendre. Vos défenses sont
    des défenses d'argile.
  hbo-hbo: זִֽ֭כְרֹנֵיכֶם מִשְׁלֵי־אֵ֑פֶר לְגַבֵּי־חֹ֝֗מֶר גַּבֵּיכֶֽם׃
  kik-kik: Mĩario yanyu ya ũũgĩ nĩ thimo hũthũ o ta mũhu; ihooto cianyu no ta kwĩgitĩra
    na rĩũmba.
  fra-NCL: Vos arguments sont des raisons de poussière, vos forteresses sont des forteresses
    d’argile.
  cek-AK: Nangcae panoek thaihaih loe maiphu baktiah ni oh, nangcae abuephaih ahmuen
    doeh long hoiah sak ih abuephaih ah ni oh.
  cuk-cuk: Ar bemar binsaed-nued-nika-sunmakedi binsaledid, bemar-ibmar-sognaidi gwen
    gangued nikasulid.
  uig-CYR: Пәнд-несиһәтиңлар пәқәт күлгә охшаш сөзләр, халас; Силәр ишәш бағлиған
    истиһкамиңлар пәқәт лай истиһкамлар, халас.
  tel-2017: మీరు చెప్పే గద్దింపు మాటలు బూడిదలాంటి సామెతలు. మీరు చేస్తున్న వాదాలు మట్టిగోడలవంటివి.
  hat-BSA: Ansyen pwovèb ou yo se pwovèb ki fèt ak sann; defans ou yo se defans ki
    fèt ak ajil.
  kos-kos: Soakas lomtal uh wangin sripa, oana apat uh; Ac alein lomtal uh munas oana
    fohk kle.
  hbo-WLC: זִֽ֭כְרֹנֵיכֶם מִשְׁלֵי־אֵ֑פֶר לְגַבֵּי־חֹ֝֗מֶר גַּבֵּיכֶֽם׃
  ibo-ibo: Okwu amamihe unu niile dịka ilu nke ntụ; okwu ngọpụ unu dịka ihe ngọpụ
    ụrọ.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସ୍ମରଣୀୟ ବଚନମାଳା ଭସ୍ମରୂପ ପ୍ରବାଦ ଅଟେ, ତୁମ୍ଭମାନଙ୍କର ଦୁର୍ଗସବୁ କର୍ଦ୍ଦମର
    ଦୁର୍ଗ ଅଟେ।
  chk-chk: Ämi kapasen mwiitun ra lomotongau usun chök falang, nge ämi chönükükemi
    a apwangapwang usun chök pwülüpar.
  rop-rop: Yumob reken yumob tok gudbalawei, bat im gin blowimwei ol yumob wed jis
    laik das.”
  ukr-1871: Упомини ваші, як попіль, покрепи ваші — покрепи глиняні.
  deu-1951: Eure Denksprüche sind Aschensprüche, und eure Schutzwehren sind von Lehm.
  eng-JPS: Your memorials shall be like unto ashes, your eminences to eminences of
    clay.
  srp-1865: Spomeni su vaši kao pepeo, i vaše visine kao gomile blata.
  lug-lug: Ebigambo byammwe ebijjukirwa ngero za vvu, n’okwewolereza kwammwe kwa bbumba.
  heb-heb: זכרניכם משלי אפר לגבי חמר גביכם׃
  ben-IRV: তোমাদের স্মরণীয় প্রবাদবাক্য ছাই দিয়ে তৈরী করে; তোমাদের দূর্গ হল মাটির
    তৈরী দূর্গ।
  pan-pan: ਤੁਹਾਡੇ ਮਸਲੇ ਖ਼ਾਕ ਦੀਆਂ ਕਹਾਉਤਾਂ ਹਨ, ਤੁਹਾਡੇ ਗੜ੍ਹ ਮਿੱਟੀ ਦੇ ਗੜ੍ਹ ਹਨ!
  mya-JVB: သင် တို့၏နည်း ဥပဒေသစကားသည် မြေမှုန့် ထက်သာ၍ပေါ့၏။ သင် တို့ခိုလှုံသောမြို့ရိုးသည်လည်း
    သရွတ် မြို့ရိုးကဲ့သို့ ဖြစ်၏။
  hmo-hmo: Umui emui aonega herevadia be anina lasi, lahi ena kahu bamona. Emui hepapahuahu
    hereva be raro bamona, badina idia manoka noho.”
  urd-urd: तुम्हारी छुपी बातें राख की कहावतें हैं, तुम्हारी दीवारें मिटटी की दीवारें
    हैं।
  rus-SYN: Напоминания ваши подобны пеплу; оплоты ваши - оплоты глиняные.
  bqc-SIM: Á yã'onɛↄá túfuɛ, yã́ pↄ́ a giiyèoaá pɛ̀lɛaɛ.
  tcz-CHONGTHU: Nathil geldoh theikit nau jong vutvai bep bou ahin, ami huhdoh nau
    jong leibel tobanga keh bai bep ahi.
  mar-mar: तुमचे युक्तिवाद कुचकामाचे आहेत. तुमची उत्तरे कवडीमोलाची आहेत, तुमची तटबंदी
    ही मातीपासून बनलेली आहे.
  qub-qub: Gamcuna parlashayquicunaga lliptanöllami caycan. Chapacur rimashayquicunapis
    caycan mitullapita perganömi.
  hat-hat: Bèl pawòl nou yo pa gen plis valè pase pousyè tè. Repons n'ap ban mwen
    yo pa kenbe, yo tankou miray sab.
  eng-BSB: Your maxims are proverbs of ashes; your defenses are defenses of clay.
  eng-WEBPB: Your memorable sayings are proverbs of ashes. Your defences are defences
    of clay.
  kbq-kbq: Hagi knare antahi'zama eri naneketmimo'a, amnezankna huno tanefakna hugahie.
    Hagi tamagra'a kema eri hanavetiku'ma nehaza kemo'a mopa kavomo'ma tako'ma nehiankna
    nehie.
  nhe-BL: Nochi nopa tlajtoli tlen innechilhuijtoque ax tleno ipati. Eltoc queja tlaltejpoctli.
    Huan nochi tlen inmoilhuíaj para ica inquimanahuise eltoc queja se soqui comitl.
  gub-BL: Pema'enukwaw ze'eg kwehe arer rehe. Nuzawy kwaw tanimuk. Xityk imono. Tàpuz
    ipywahy ma'e nupurupyro kwaw zauxiapekwer wanuwi. Peiko tàpuz ywyzuwa iapo pyrer
    ài. Napekàg kwaw.
  eng-DRA: Your remembrance shall be compared to ashes, and your necks shall be brought
    to clay.
