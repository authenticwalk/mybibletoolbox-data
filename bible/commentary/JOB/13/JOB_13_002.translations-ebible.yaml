verse: JOB.013.002
translations:
  mal-C: നിങ്ങൾക്കറിയാവുന്നത് എനിക്കുമറിയാം; ഞാൻ നിങ്ങളെക്കാൾ കുറഞ്ഞവനുമല്ല.
  deu-TKW: Was ihr wißt, weiß ich auch; ich stehe hinter euch nicht zurück.
  lin-lin: Nayebi makambo nyonso oyo bino boyebi, boleki ngai na eloko moko te.
  eng-LSV: According to your knowledge I have known—also I. I am not more fallen than
    you.
  eng-GNV: 'I knowe also as much as you knowe: I am not inferiour vnto you.'
  eng-WEBSTER: 'What ye know, the same do I know also: I am not inferior to you.'
  nhw-BL: Nochi catli anquimatij, na nojquiya nijmati. Amo ximoilhuica se nihuihui
    tlacatl. Amo más anquimatij que na.
  swh-ONEN: Hayo mnayoyajua mimi pia ninayajua; mimi si mtu duni kuliko ninyi.
  bba-bba: Ye i yɛ̃, yerɑ nɛn tii nɑ mɑɑ yɛ̃. I ǹ mɑn bwisi kere.
  eng-KJVCPB: What ye know, the same do I know also. I am not inferior unto you.
  luo-luo: Gima ungʼeyo, an bende angʼeyo; kik upar ni afuwo.
  meu-meu: Umui dibamui ḡaudia na lau danu dibagu; umui ese asio hereagumu.
  npi-ULB: तपाईंहरू जे जान्‍नुहुन्छ, म त्यो जान्दछु । म तपाईंहरूभन्दा कम छैनँ ।
  yor-yor: Ohun tí ẹ̀yin mọ̀, èmi mọ̀ pẹ̀lú, èmi kò kéré sí i yin.
  pes-OPCB: '@see-verse:JOB.013.001'
  tgl-ULB: Kung ano ang alam mo, alam ko rin; hindi ako mas mababa sa iyo.
  hui-hui: Tígua manda bidamigo damene bibahende i̱na manda biai ko. Manda tígua ngamigome
    i̱naga manda ngogo bolangua nahe kami.
  mya-mya: သင်တို့သိသမျှကို ငါသိ၏။ သင်တို့ထက် ငါယုတ် ညံ့သည်မဟုတ်။
  bod-N: ཁྱོད་ཚོས་ཤེས་པ་ངས་ཀྱང་རྟོགས་པ་སྟེ། ། བདག་ནི་ཁྱོད་ལས་དམན་པ་མ་ཡིན་ནོ། །
  sna-sna: Zvamunoziva imi, neniwo ndinozviziva; handisi muduku kwamuri.
  spa-BLM: Lo que tú sabes, yo también lo sé. No soy inferior a ti.
  cac-cac: A tas eyojtac a ex tic, vojtacpaxi, mantoc yelxo val emnaquil vaj d'ayex.
  swh-ULB: Kile mnachokifahamu, ndicho hicho mimi pia ninachokifahamu; Mimi siyo duni
    kwenu ninyi.
  bel-bel: 'Колькі ведаеце вы, ведаю і я: я ня ніжэйшы за вас.'
  deu-ELBBK: So viel ihr wisst, weiß auch ich; ich stehe nicht hinter euch zurück.
  mbb-OT: Ke hengkey is netuenan niw ne netuenan ku zaan; kenè kew lavew kediey.
  mal-2015: നിങ്ങൾ അറിയുന്നതു ഞാനും അറിയുന്നു; ഞാൻ നിങ്ങളെക്കാൾ അധമനല്ല.
  rmc-rmc: Savoro, so tumen džanen, džanav the me, ňisoha pal tumende na zaačhav.
  pes-OPV: چنانکه شما می‌دانید من هم می‌دانم. و من کمتر از شما نیستم.
  ron-1924: Че штиць вой штиу ши еу, ну сунт май прежос декыт вой.
  ben-OBCV: তোমরা যা জানো, আমিও তা জানি, আমি তোমাদের চেয়ে নিকৃষ্ট নই।
  som-som: Wixii aad taqaaniin, anna waan aqaan sidoo kale, Anigu idinkama liito innaba.
  lat-VUC: 'Secundum scientiam vestram et ego novi: nec inferior vestri sum.'
  eng-ASVBT: 'What ye know, the same do I know also: I am not inferior unto you.'
  ita-1885: Quanto sapete voi, so anch'io; Io non son da men di voi.
  eng-LXXUP: And I know all that ye too know; And I have not less understanding than
    you.
  eng-ULB: What you know, the same I also know; I am not inferior to you.
  spa-VBL: Sé lo que sabes. No eres mejor que yo.
  fra-_FOB: Ce que vous savez, je le sais aussi; je ne vous suis pas inférieur.
  mal-mal: നിങ്ങൾ അറിയുന്നത് ഞാനും അറിയുന്നു; ഞാൻ നിങ്ങളേക്കാൾ ഒട്ടും കുറഞ്ഞവനല്ല.
  urd-GVR: Ilm ke lihāz se maiṅ tumhāre barābar hūṅ. Is nāte se maiṅ tum se kam nahīṅ
    hūṅ.
  suz-BL: इन तुइश्‍शो, गो यो तुइक्‍नुङ। गो इन क्‍येङा मतुइक्‍ब मनङ।
  eng-NOY: What ye know, I know also; I am not inferior to you.
  ita-1927: Quel che sapete voi lo so pur io, non vi sono punto inferiore.
  ckb-ckb: وەک زانینی ئێوە منیش زانیومە؛ من لە ئێوە کەمتر نیم.
  eng-BBE: The same things are in my mind as in yours; I am equal to you.
  kan-OKCV: ನೀವು ತಿಳಿದುಕೊಳ್ಳುವ ಪ್ರಕಾರ ನಾನೂ ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ; ನಾನು ನಿಮಗಿಂತ ಕಡಿಮೆಯಾದವನಲ್ಲ.
  tam-2017: நீங்கள் அறிந்திருக்கிறதை நானும் அறிந்திருக்கிறேன்; நான் உங்களுக்குத் தாழ்ந்தவன்
    அல்ல.
  spa-RV-1909: Como vosotros lo sabéis, lo sé yo; no soy menos que vosotros.
  ron-BTF: Ce cunoașteți voi, cunosc și eu; nu vă sunt inferior.
  eng-WEBP: What you know, I know also. I am not inferior to you.
  eng-FBV: I know what you know. You're no better than me.
  nld-1939: 'Wat gij weet, weet ik even goed: Ik doe niet onder voor u.'
  nch-BL: Nochi cati anquimatij, na nojquiya nijmati. Amo ximoilhuica se nihuihui
    tacat. Amo más anquimatij que na.
  vie-1934: Điều gì các ngươi biết, ta cũng biết với. Ta chẳng kém hơn các ngươi đâu.
  hin-CV: जो कुछ तुम्हें मालूम है, वह सब मुझे मालूम है; मैं तुमसे किसी भी रीति से
    कम नहीं हूं,
  spa-BES: En mi mente están las mismas cosas que en la tuya; Soy igual a ustedes.
  tdx-tdx: Ze fohi’areo, apotako ka; Izaho tsy zai’ areo.
  tha-KJV: อะไรที่ท่านทั้งหลายรู้ ข้าก็​รู้​ด้วย ข้าไม่ด้อยกว่าท่าน
  por-BR-2018: Assim como vós o sabeis, eu também o sei; não sou inferior a vós.
  deu-ELO: So viel ihr wisset, weiß auch ich; ich stehe nicht hinter euch zurück.
  eng-WYC-2018: Even with your knowing, (that) also I know, and I am not lower than
    ye. (What you know, I also know, and I am not lower than ye.)
  epo-epo: Kion vi scias, mi ankaŭ scias; Kaj mi ne estas malpli valora ol vi.
  uig-PIN: Silǝrning bilgǝnliringlarni mǝnmu bilimǝn; Mening silǝrdin ⱪelixⱪuqilikim
    yoⱪ.
  beo-beo: '@see-verse:JOB.013.001'
  tpi-OTNT: Olgeta samting yupela i save long en, mi tu mi save long en. Save bilong
    yupela i no winim save bilong mi.
  hau-SA: Abin da kuka sani, ni ma na sani; ba ku fi ni ba.
  uig-LAT: Silerning bilgenliringlarni menmu bilimen; Méning silerdin qélishquchilikim
    yoq.
  nde-nde: Elikwaziyo lina lami ngiyakwazi; kalingcono ngalutho kulami.
  ton-ton: 'Ko ia ʻoku mou ʻilo, ʻoku ou ʻilo foki ia: ʻoku ʻikai te u siʻi hifo au
    ʻiate kimoutolu.'
  ces-1613: Jakož vy znáte to, znám i já, nejsem zpozdilejší než vy.
  eng-WMB: What you know, I know also. I am not inferior to you.
  tam-TCV: உங்களுக்குத் தெரிந்தவையெல்லாம் எனக்கும் தெரியும்; நான் உங்களைவிட தாழ்ந்தவனல்ல.
  ceb-ULB: Kung unsa ang inyong nasayran, mao usab ang akong nasayran. Dili ako ubos
    kaninyo.
  pol-UBG: Co wiecie wy, ja także wiem, nie jestem od was gorszy.
  urd-GVU: علم کے لحاظ سے مَیں تمہارے برابر ہوں۔ اِس ناتے سے مَیں تم سے کم نہیں ہوں۔
  deu-1912: Was ihr wißt, das weiß ich auch; und bin nicht geringer denn ihr.
  kan-2017: ನೀವು ತಿಳಿದಿರುವುದನ್ನು ನಾನೂ ತಿಳಿದಿದ್ದೇನೆ. ನಿಮಗಿಂತ ನಾನು ಕಡೆಯಲ್ಲ.
  yap-yap: '@see-verse:JOB.013.001'
  hlt-MCSB: Nangmih kah mingnah bangla kai khaw ka ming tih nangmih kai he nangmih
    lakah ka toem moenih.
  mdy-ETH: ዒንሢ ዔራሢጉዲ ታኣኒያ ዔዔራኔ፤ ፔቴታዖ ታ ዒንሢዳፓ ዻካያቱዋሴ።
  twi-ASANTE: Deɛ wonim no, me nso menim; wo nsene me.
  eng-WEBU: What you know, I know also. I am not inferior to you.
  wal-wal: Intte eriyoogaa taanikka erais; taani intteppe laafikke.
  spa-PDDPT: Como ustedes lo saben, yo también lo sé. En nada soy menos que ustedes.
  gun-gun: Peẽ kuery peikuaa rami ae avi xee voi aikuaa. Xee ma pendegui xe'yvyĩve
    va'e'ỹ.
  ilo-ULB: Ti ammoyo, ammok met; saanak a nababbaba ngem kadakayo.
  kpg-kpg: '@see-verse:JOB.013.001'
  uig-ARA: سىلەرنىڭ بىلگەنلىرىڭلارنى مەنمۇ بىلىمەن؛ مېنىڭ سىلەردىن قېلىشقۇچىلىكىم
    يوق.
  sus-sus: Wo naxan kolon, n tan fan na kolon. Wo mu fisa n bɛ.
  pon-2006: '@see-verse:JOB.013.001'
  ksd-ksd: Nam nina amutal nunure, iau bula iau nunure, Pa iau papaua ta mumutal.
  tur-YTC: Sizin bildiğinizi ben de biliyorum. Ben sizden aşağı değilim.
  grc-BRENT: Καὶ οἶδα ὅσα καὶ ὑμεῖς ἐπίστασθε, καὶ οὐκ ἀσυνετώτερός εἰμι ὑμῶν.
  ind-AYT: Apa yang kamu tahu, aku juga tahu. Aku tidak lebih rendah darimu.
  nya-nya: Zimene inu mukudziwa, inenso ndimazidziwa; ineyo sindine munthu wamba kwa
    inu.
  hrv-hrv: Sve što vi znate znadem to i ja, ni u čemu od vas gori nisam.
  mps-mps: Tigidali nai dabe dagego koneani da, eno me eno koneai nai dabe da. Dagego
    kolesagago eno kolesaga edelebeo.
  tpi-tpi: Olgeta samting yupela i save long en, mi tu mi save long en. Save bilong
    yupela i no winim save bilong mi.
  dan-1931: hvad I ved, ved også jeg, jeg falder ikke igennem for jer.
  vie-OVCB: Tôi cũng hiểu biết như các anh. Các anh cũng chẳng có gì hơn tôi.
  guj-2017: તમે જે બધું જાણો છો તે હું પણ જાણું છું; તમારાથી હું કંઈ કાચો નથી.
  pon-2006A: '@see-verse:JOB.013.001'
  por-BRBSL: O que você sabe, eu sei também. Eu não sou inferior a você.
  cth-cth: Nangmouh ni na panue e teh, kai ni hai ka panue van. Nangmouh hlak hoe
    ka rahnoum hoeh.
  twi-twi: Nea wunim no, me nso minim; wonyɛ abomfiaa mma me.
  hlt-hlt: Nangmih kah mingnah bangla kai khaw ka ming tih nangmih kai he nangmih
    lakah ka toem moenih.
  tbz-SIM: Di yɛ̃́ tì n tì yɛ̃́mu múnkɛ, di í m pɛ̃ɛ̃tɛ́.
  msy-2020: Bizir ia foziba kɨ uaghan dagh fo. Ian fofozim, nan fofozim gafirazir
    puvatɨ.
  dop-dop: Mɑ mɑɣɑmɑɣɑ mɑ nyǝmɑ́ nti mǝ nyǝmɑ́ mpʋ tɔɣɔ, mǝ tɑ́ tɛɛ-m.
  azb-azb: Sizin bildiyinizi mən də anlayıram, Sizdən geri qalmıram.
  eng-DBY: 'What ye know, I know also: I am not inferior to you.'
  hin-2017: जो कुछ तुम जानते हो वह मैं भी जानता हूँ; मैं तुम लोगों से कुछ कम नहीं
    हूँ।
  wol-KYG: Li ngeen xam, man it xam naa ko; duma seen cuune fenn.
  eng-YLT: According to your knowledge I have known — also I. I am not fallen more
    than you.
  kne-kne: Ammok abe din ammo yo, magay nanlasinan yo.
  eng-WYC-2017: Even with your knowing, also I know, and I am not lower than ye.
  eng-WMBB: What you know, I know also. I am not inferior to you.
  urd-GVH: इल्म के लिहाज़ से मैं तुम्हारे बराबर हूँ। इस नाते से मैं तुमसे कम नहीं
    हूँ।
  rug-rug: '@see-verse:JOB.013.001'
  gaz-gaz: Waan isin beektan anis beeka; ani isinii gad miti.
  fra-LSG: Ce que vous savez, je le sais aussi, Je ne vous suis point inférieur.
  yal-yal: Ɛ naxan kolon, n fan na kolon, ɛ mi dangu n na.
  haw-1868: E like me ka oukou ike, pela no hoi ka'u e ike nei; Aole wau i emi iho
    malalo o oukou.
  arb-NAV: وَأَنَا أَعْرِفُ مَا تَعْرِفُونَهُ أَيْضاً، إِذْ لَسْتُ أَقَلَّ مِنْكُمْ
    فِطْنَةً.
  ewe-ewe: Nu si nènya la, nye hã menyae, mède ŋgɔ wum o.
  eng-LEE: 'As much as ye know, do I also know: I do not fall short compared with
    you.'
  asm-FB: তোমালোকে যি জানা, ময়ো তাক জানো; মই তোমালোকতকৈ নিকৃষ্ট নহওঁ।
  sus-A: وٌ نَشَن كٌلٌن، ﭑ تَن قَن نَ كٌلٌن. وٌ مُ قِسَ ﭑ بّ.
  fra-SBL: Ce que vous savez, je le sais aussi. Je ne suis pas inférieur à vous.
  hbo-hbo: כְּֽ֭דַעְתְּכֶם יָדַ֣עְתִּי גַם־אָ֑נִי לֹא־נֹפֵ֖ל אָנֹכִ֣י מִכֶּֽם׃
  kik-kik: Ũrĩa mũũĩ o na niĩ nĩnjũũĩ; mũtirĩ oogĩ kũngĩra.
  fra-NCL: Ce que vous savez, moi aussi je le sais, je ne vous suis en rien inférieur.
  cek-AK: Na panoek ih hmuen to, ka panoek toeng; nang pongah ka hnaem kue ai.
  cuk-cuk: Ar bemaryopira an wismogad, gwen be angi obinsurmalad.
  uig-CYR: Силәрниң билгәнлириңларни мәнму билимән; Мениң силәрдин қелишқичилигим
    йоқ.
  tel-2017: మీకు తెలిసిన విషయాలన్నీ నాక్కూడా తెలుసు. నాకున్న జ్ఞానం కంటే మీకున్న జ్ఞానం
    ఎక్కువేమీ కాదు.
  hat-BSA: Sa ou konnen yo, mwen konnen yo tou; mwen pa pi ba pase ou.
  kos-kos: Ma komtal etu an nga etu pac. Wangin ma nga ten liki komtal kac.
  hbo-WLC: כְּֽ֭דַעְתְּכֶם יָדַ֣עְתִּי גַם־אָ֑נִי לֹא־נֹפֵ֖ל אָנֹכִ֣י מִכֶּֽם׃
  ibo-ibo: Mụ onwe m makwa ihe unu maara; abụghị m onye dị ala nʼebe unu nọ.
  ory-ory: ଯାହା ତୁମ୍ଭେମାନେ ଜାଣ, ତାହା ମୁଁ ଜାଣେ; ମୁଁ ତୁମ୍ଭମାନଙ୍କଠାରୁ ଊଣା ନୁହେଁ।
  chk-chk: Mine oua silei, ngang üa pwal silei, ngang üsap kis fami.
  rop-rop: Yumob nomo sabi mowa den mi. Ai sabi ebrijing yumob sabi.
  ukr-1871: Скілько ви знаєте, знаю й я, бо я не пущий за вас.
  deu-1951: was ihr wisset, weiß ich auch; ich stehe nicht hinter euch zurück.
  eng-JPS: What ye know, do I know also; I am not inferior unto you.
  srp-1865: Što vi znate, znam i ja, nijesam gori od vas.
  lug-lug: Kye mumanyi nange kye mmanyi; siri wa wansi ku mmwe.
  heb-heb: כדעתכם ידעתי גם אני לא נפל אנכי מכם׃
  ben-IRV: তোমরা কি জান, সেই একই বিষয় আমিও জানি; আমি তোমাদের থেকে কিছু কম নই।
  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਮੈਂ ਵੀ ਜਾਣਦਾ ਹਾਂ, ਮੈਂ ਤੁਹਾਡੇ ਨਾਲੋਂ ਕੁਝ ਘੱਟ ਨਹੀਂ ਹਾਂ।
  mya-JVB: သင် တို့သိ သမျှကို ငါသိ ၏။ သင် တို့ထက် ငါ ယုတ်ညံ့ သည်မ ဟုတ်။
  hmo-hmo: Umui diba gaudia be lau danu lau diba. Umui emui diba ese egu diba ia hereaia
    lasi.
  urd-urd: जो कुछ तुम जानते हो उसे मैं भी जानता हूँ, मैं तुम से कम नहीं।
  rus-SYN: 'Сколько знаете вы, знаю и я: не ниже я вас.'
  bqc-SIM: Lá á dↄ̃a vĩ, màa má dↄ̃a vĩ sↄ̃, i kɛ má kɛ̃́sãaázi no.
  tcz-CHONGTHU: Ken nathil boldoh jouseu kahenai, kei sangin nangho naphajo deh pouve.
  mar-mar: तुला जेवढे माहीत आहे तेवढेच मलाही माहीत आहे, मी तुमच्याहून काही कमी नाही.
  qub-qub: Gamcuna musyashayquitaga nogapis musyämi. Nogapis gamcunanömi cä.
  hat-hat: Sa nou konnen an, mwen konnen l' tou. M' pa pi sòt pase nou.
  eng-BSB: What you know, I also know; I am not inferior to you.
  eng-WEBPB: What you know, I know also. I am not inferior to you.
  kbq-kbq: Hagi nagra'enena tamagrama hu'nazaza hu'na ama' antahi'zane vahe mani'noankita
    nagrira nagateore'naze.
  nhe-BL: Nochi tlen inquimatij, na nojquiya nijmati. Amo ximoilhuica se nihuihui
    tlacatl. Ax más inquimatij que na.
  gub-BL: Hemyrypar wà. Napeiko kwaw ihewi ikàg wera'u ma'e romo. Akwaw penemigwaw.
  eng-DRA: 'According to your knowledge I also know: neither am I inferior to you.'
