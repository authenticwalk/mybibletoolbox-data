verse: JOB.013.026
translations:
  mal-C: അങ്ങ് എനിക്കെതിരേ കയ്‌പുള്ളത് രേഖപ്പെടുത്തുന്നു; എന്റെ യൗവനകാല പാപങ്ങളുടെ
    ഫലം എന്നെ അനുഭവിപ്പിക്കുന്നു.
  deu-TKW: daß du mir Bitteres als Urteil schreibst und mich die Sünden meiner Jugend
    erben lässest?
  lin-lin: Pamba te okomaka makambo mabe na tina na ngai mpe okomisi ngai mokitani
    ya masumu ya bolenge na ngai.
  eng-LSV: For You write bitter things against me, || And cause me to possess iniquities
    of my youth,
  eng-GNV: For thou writest bitter things against me, and makest me to possesse the
    iniquities of my youth.
  eng-WEBSTER: For thou writest bitter things against me, and makest me to possess
    the iniquities of my youth.
  nhw-BL: “Eltoc quen tiquijcuilojtoc miyac fiero tlamantli para ica techtelhuisquía.
    Eltoc quen techelnamiquiltía tlen nochi notlajtlacolhua catli nijchijqui quema
    nieliyaya nitelpocatl.
  swh-ONEN: Kwa kuwa unaandika mambo machungu dhidi yangu na kunifanya nizirithi dhambi
    za ujana wangu.
  bba-bba: Mbɑn sɔ̃nɑ ɑ mɑn wɑhɑlɑ bɑkɑ yeni kpɛ̃ɛ, mɑ ɑ mɑn sɛɛyɑsiɑmɔ nɛn ɑluwɑɑsirun
    torɑnun sɔ̃.
  eng-KJVCPB: For thou writest bitter things against me, And makest me to possess
    the iniquities of my youth.
  luo-luo: Idonjona gi weche malit, moriw koda ka richo mane atimo kapod an rawera.
  meu-meu: Badina be oi ese lau ihabadelaigu herevadia iditadia o toremu, bona egu
    kara dika, eregabegu ai na kara ḡaudia, be doini davadia o henigumu.
  npi-ULB: किनकि मेरो विरुद्धमा तपाईंले तिक्‍त कुराहरू लेख्‍नुहुन्छ । मेरो युवावस्थाका
    अधर्म प्राप्‍त गर्ने तपाईंले मलाई बनाउनुहुन्छ ।
  yor-yor: Nítorí pé ìwọ kọ̀wé ohun kíkorò sí mi, o sì mú mi jogún àìṣedéédéé èwe
    mi.
  pes-OPCB: تو اتهامات تلخی بر من وارد می‌آوری و حماقت‌های جوانی‌ام را به رخ من می‌کشی.
  tgl-ULB: Dahil sumulat ka ng mga mapapait na mga bagay laban sa akin; ipinamana
    mo sa akin ang mga kasamaan ng aking kabataan.
  hui-hui: Ainde i̱ igiri emene hewangi ko i̱na bini mbira wiagola áyu mo wu howa
    genda timbuni ngaru i̱ha mo ngialu kegoni bada.
  mya-mya: အကျွန်ုပ်၌ ပြင်းစွာသောအပြစ်တင်သော စကားကိုမှတ်ထားတော်မူ၏။ အကျွန်ုပ်အသက်ငယ်စဉ်
    တွင် ပြုမိသောအပြစ်ကြောင့် ယခုခံစေတော်မူ၏။
  bod-N: ཁྱེད་ཀྱིས་ང་ཡི་ནག་ཉེས་བཅད་ཁྲར་འཁོད། ། གཞོན་དུས་ཉེས་ཆད་བདག་ལ་འཁུར་དུ་བཅུག
    །
  sna-sna: Nokuti munonyora zvinhu zvinovava pamusoro pangu, uye munondigarisa nhaka
    yezvivi zvoujaya hwangu.
  spa-BLM: Porque escribes cosas amargas contra mí, y hazme heredar las iniquidades
    de mi juventud.
  cac-cac: Te ya tzal d'ayin svab'i. Tza c'anb'an d'ayin tastac in mul yictax in quelemal.
  swh-ULB: Kwa maana wew unaandika chini vitu vichungu dhidi yangu mimi; wewe unanifanya
    mimi kurithi uovu wa ujana wangu.
  bel-bel: Бо Ты пішаш на мяне горкае і залічваеш мне грахі маладосьці маёй,
  deu-ELBBK: Denn Bitteres verhängst du über mich, und lässt mich erben die Ungerechtigkeiten
    meiner Jugend;
  mbb-OT: Insurat nu is mesakit he sumbung nu kediey, ne ebpeveyazan nu kediey is
    menge salà he neveelan ku zengan te vetan-en e pa.
  mal-2015: കൈപ്പായുള്ളതു നീ എനിക്കു എഴുതിവെച്ചു എന്റെ യൗവനത്തിലെ അകൃത്യങ്ങൾ എന്നെ
    അനുഭവിക്കുമാറാക്കുന്നു.
  rmc-rmc: Bo zapisines tuke andre o nalačhe veci pre mande a des mange te skidel
    upre mire terňipnaskre bini.
  pes-OPV: زیرا که چیزهای تلخ را به ضد من می‌نویسی، و گناهان جوانی‌ام را نصیب من می‌سازی.
  ron-1924: Пентру че сэ мэ ловешть ку суферинце амаре ши сэ мэ педепсешть пентру
    грешель дин тинереце?
  ben-OBCV: কারণ তুমি আমার বিরুদ্ধে তিক্ত অভিযোগ লিপিবদ্ধ করেছ ও আমাকে আমার যৌবনকালীন
    পাপের ফলভোগ করাচ্ছ।
  som-som: Waayo, waxyaalo qadhaadh baad iga qortaa, Oo waxaad i dhaxalsiisaa xumaatooyinkii
    dhallinyaranimadayda.
  lat-VUC: scribis enim contra me amaritudines, et consumere me vis peccatis adolescentiæ
    meæ.
  eng-ASVBT: 'For thou writest bitter things against me, And makest me to inherit
    the iniquities of my youth:'
  ita-1885: Che tu mi sentenzii a pene amare, E mi faccia eredar l'iniquità della
    mia fanciullezza!
  eng-LXXUP: For thou hast written evil things against me, And thou hast compassed
    me with the sins of my youth.
  eng-ULB: For you write down bitter things against me; you make me inherit the iniquities
    of my youth.
  spa-VBL: Porque escribes cosas amargas contra mí y me haces pagar por los pecados
    de mi juventud.
  fra-_FOB: Pour que tu écrives contre moi d'amers arrêts, et que tu me fasses recevoir
    la peine des péchés de ma jeunesse;
  mal-mal: കയ്പായുള്ളത് അവിടുന്ന് എനിയ്ക്ക് എഴുതിവച്ച് എന്റെ യൗവ്വനത്തിലെ അകൃത്യങ്ങൾ
    എന്നെ അനുഭവിക്കുമാറാക്കുന്നു.
  urd-GVR: Yih terā hī faislā hai ki maiṅ talḳh tajraboṅ se guzarūṅ, terī hī marzī
    hai ki maiṅ apnī jawānī ke gunāhoṅ kī sazā pāūṅ.
  suz-BL: गे आं पर्बम कशो लोव़ ब्रेक्‍नीनी। मिनु आं ठिटा ना ङा मरिम्‍शो पशो आ पर्बम
    सजाइ गेतीनी। भजन संग्रह २५:७
  eng-NOY: For thou writest bitter things against me, And makest me inherit the sins
    of my youth.
  ita-1927: tu che mi condanni a pene così amare, e mi fai espiare i falli della mia
    giovinezza,
  ckb-ckb: تۆ بە تاڵی لە دژم دەنووسیت و لەسەر تاوانەکانی لاویێتیم سزام دەدەیت.
  eng-BBE: For you put bitter things on record against me, and send punishment on
    me for the sins of my early years;
  kan-OKCV: ಏಕೆಂದರೆ ನನಗೆ ವಿರೋಧವಾಗಿ ಕಹಿಯಾದ ತೀರ್ಪನ್ನು ನೀವು ಬರೆದಿರುವಿರಿ; ನನ್ನ ಯೌವನದ ಪಾಪಗಳನ್ನು
    ನನ್ನ ಮೇಲೆ ಹೊರಿಸಿರುವಿರಿ.
  tam-2017: மகா கசப்பான முடிவுகளை என்பேரில் எழுதுகிறீர்; என் சிறுவயதின் அக்கிரமங்களை
    எனக்குப் பலிக்கச்செய்கிறீர்.
  spa-RV-1909: ¿Por qué escribes contra mí amarguras, y me haces cargo de los pecados
    de mi mocedad?
  ron-BTF: Căci tu scrii lucruri amare împotriva mea și mă faci să moștenesc nelegiuirile
    tinereții mele.
  eng-WEBP: For you write bitter things against me, and make me inherit the iniquities
    of my youth.
  eng-FBV: For you write down bitter things against me and pay me back for the sins
    of my youth.
  nld-1939: Dat Gij zo’n bitter lot mij bestemt, En de fouten wreekt van mijn jeugd;
  nch-BL: “Eltoc quej tiquijcuilojtoc miyac fiero tamanti para ica techtelhuis. Eltoc
    quej techelnamiquiltía nochi notajtacolhua cati nijchijqui quema nieliyaya nitelpocat.
  vie-1934: Vì Chúa làm cho tôi bị điều cay đắng, Và khiến cho tôi gánh các tội ác
    phạm lúc thanh niên,
  hin-CV: आपने मेरे विरुद्ध कड़वे आरोपों की सूची बनाई है तथा आपने मेरी युवावस्था के
    पापों को मुझ पर लाद दिया है.
  spa-BES: Porque escribes cosas amargas en mi contra, y me castigaste por los pecados
    de mi juventud;
  tdx-tdx: Fa anokira’o raha mafaitse iraho, vaho ampandova’o ahy o hakeoko te niajalahy.
  tha-KJV: เพราะพระองค์ทรงจารึกสิ่งขมขื่นต่อสู้ข้าพระองค์ และทรงกระทำให้ข้าพระองค์รับโทษความชั่วช้าที่ข้าพระองค์กระทำเมื่อยังรุ่นๆอยู่
  por-BR-2018: Por que escreves contra mim amarguras, e me fazes herdar as transgressões
    de minha juventude?
  deu-ELO: Denn Bitteres verhängst du über mich, und lässest mich erben die Missetaten
    meiner Jugend;
  eng-WYC-2018: For thou writest bitternesses against me; and wilt waste me with the
    sins of my young waxing age. (For thou writest bitter charges against me; and
    wilt destroy me for the sins of my youth.)
  epo-epo: Ĉar Vi skribas kontraŭ mi maldolĉaĵon Kaj venigas sur min la pekojn de
    mia juneco.
  uig-PIN: Qünki Sǝn mening üstümdin zǝⱨǝrdǝk ǝrzlǝrni yazisǝn, Sǝn yaxliⱪimdiki ⱪǝbiⱨliklirimni
    manga ⱪayturuwatisǝn.
  beo-beo: Di da nama mi hananewane fofada:nana. Na goi fonoboga wadela:le hamoi liligi,
    amoba:le Di da nama fofada:sa.
  tpi-OTNT: I luk olsem yu tingting yet long ol sin mi bin mekim long taim mi yangpela,
    na nau yu bekim ol dispela sin na putim bikpela hevi tru long mi.
  hau-SA: Gama ka rubuta abubuwa marasa daɗi game da ni; ka sa na yi gādon zunuban
    ƙuruciyata.
  uig-LAT: Chünki Sen méning üstümdin zeherdek erzlerni yazisen, Sen yashliqimdiki
    qebihliklirimni manga qayturuwatisen.
  nde-nde: Ngoba ubhala izinto ezibuhlungu ngami ungenze ngivune izono zobutsha bami.
  ton-ton: He ʻoku ke tohi ʻae ngaahi meʻa fakamamahi kiate au, pea ʻoku ke fakahoko
    kiate au ʻae ngaahi hia ʻo ʻeku kei siʻi.
  ces-1613: Že zapisuješ proti mně hořkosti, a dáváš mi v dědictví nepravosti mladosti
    mé,
  eng-WMB: For you write bitter things against me, and make me inherit the iniquities
    of my youth.
  tam-TCV: ஏனெனில் எனக்கெதிராகக் கசப்பானவற்றை நீர் எழுதுகிறீர்; என் வாலிப காலத்தின்
    பாவங்களை எனக்குப் அறுக்கச்செய்கிறீர்.
  ceb-ULB: Kay nagasulat ka man sa mapait nga mga butang batok kanako; gihimo mo ako
    nga makapanunod sa kasal-anan sa akong pagkabatan-on.
  pol-UBG: Piszesz bowiem przeciwko mnie gorzkie rzeczy, każesz mi dziedziczyć nieprawości
    mojej młodości;
  urd-GVU: یہ تیرا ہی فیصلہ ہے کہ مَیں تلخ تجربوں سے گزروں، تیری ہی مرضی ہے کہ مَیں
    اپنی جوانی کے گناہوں کی سزا پاؤں۔
  deu-1912: Denn du schreibst mir Betrübnis an und willst über mich bringen die Sünden
    meiner Jugend.
  kan-2017: ನನ್ನ ವಿಷಯವಾಗಿ ಕಠಿಣವಾದ ತೀರ್ಪುಗಳನ್ನು ಬರೆದು, ನನ್ನ ಯೌವನದ ಪಾಪಗಳ ಬಾಧ್ಯತೆಯನ್ನು
    ನನಗೆ ಕೊಟ್ಟಿದ್ದಿ.
  yap-yap: Ka mu tay nga babyor urngin e kireb rog, ni mus ko pin’en ni u gu rin’
    ni ku gub pagel.
  hlt-MCSB: Kai taengah khahing te nan daek tih ka camoe thaesainah te kai nan pang
    sak.
  mdy-ETH: «ኔ ታ ዑፃ ዻቢንቲኬ ጌዒ ኮሺ ጫንቺ ባኣዚ ፃኣፔኔ፤ ናይ ዓኣዖ ታ ዻቢንቴ ዻቢንቶታዖ ኔ ዓይሲባኣሴ፤
  twi-ASANTE: Wotwerɛ soboɔ a ɛyɛ yea tia me, na woka me mmabunuberɛ mu bɔne nyinaa
    gu me so.
  eng-WEBU: For you write bitter things against me, and make me inherit the iniquities
    of my youth.
  wal-wal: Neeni ta bolli xaafido mootoi camo; harai attin, taani yelagatettan de7aidda
    oottido mooruwaanne ashshabaakka.
  spa-PDDPT: Escribes contra mí cosas amargas y me haces heredar las iniquidades de
    mi juventud.
  gun-gun: Mba'eta xerovai rembopara mba'emo ipoyi va'e, xekunumi reve ajejavyague
    reikuaa vy.
  ilo-ULB: Ta ilislistam dagiti nasasaem a banbanag a maibusor kaniak; ipatawidmo
    kaniak dagiti kinadakes ti kinaagtutubok.
  kpg-kpg: “Goe e hagailongo nia mee huaidu hai baahi mai gi di au, guu hai au gi daahi
    gi muli hogi nia hai hala o dogu mouli dama daane.
  uig-ARA: چۈنكى سەن مېنىڭ ئۈستۈمدىن زەھەردەك ئەرزلەرنى يازىسەن، سەن ياشلىقىمدىكى
    قەبىھلىكلىرىمنى ماڭا قايتۇرۇۋاتىسەن.
  sus-sus: I bara n ɲaxankata a ɲaaxi ra n ma yunubie xa fe ra n naxee rabaxi n fonike
    tɛmui ra.
  pon-2006: Komwi ketin uhkihong ie kadip kapahtou laud kei, pwehki dihp akan me I
    wiadahr ni ei pwulopwul.
  ksd-ksd: U tumu vake ra umana magit dia mapak ure iau, Ma u vakale iau ma ra umana
    nirara ta kaugu kini na barmana.
  tur-YTC: Çünkü bana karşı acı şeyler yazıyorsun, Bana miras olarak gençliğimin suçlarını
    veriyorsun.
  grc-BRENT: Ὅτι κατέγραψας κατʼ ἐμοῦ κακὰ, περιέθηκας δέ μοι νεότητος ἁμαρτίας.
  ind-AYT: Sebab, Engkau menulis hal-hal pahit melawan aku, dan membuatku mewarisi
    dosa-dosa masa mudaku.
  nya-nya: Pakuti Inu mwalemba zinthu zowawa zonditsutsa nazo ndipo mukundipaka machimo
    a pa ubwana wanga.
  hrv-hrv: O ti, koji mi gorke pišeš presude i teretiš mene grijesima mladosti,
  mps-mps: Eno tonobo da, nago eno polobadu gesi bidide yali sęgę me konealubo ąǫ
    ebao. Tama megi nago te sęgę wei ponoyu, ena sęgę mabo ąǫ ebo.
  tpi-tpi: I luk olsem yu tingting yet long ol sin mi bin mekim long taim mi yangpela,
    na nau yu bekim ol dispela sin na putim bikpela hevi tru long mi.
  dan-1931: at du skriver mig så bitter en Dom og lader mig arve min Ungdoms Skyld,
  vie-OVCB: Chúa đã viết cáo trạng buộc tội con bằng lời cay đắng. Bắt con hứng chịu
    hậu quả con phạm từ thuở thanh xuân.
  guj-2017: તમે મારી વિરુદ્ધ સખત ઝેરી શબ્દો લખો છો; અને મારી યુવાવસ્થાના અન્યાયનો
    મને બદલો આપો છો.
  pon-2006A: Komwi ketin uhkihong ie kadip kapahtou laud kei, pwehki dihp akan me
    I wiadahr ni ei pwulopwul.
  por-BRBSL: Para você escrever coisas amargas contra mim, e fazer-me herdar as iniquidades
    da minha juventude.
  cth-cth: Bangkongtetpawiteh, kakhat e hno hah, kai na taranlahoi na thut teh, ka
    nawca nah payonpakai e naw hah na phu sak.
  twi-twi: Wokyerɛw sobo a ɛyɛ yaw tia me, na woka me mmabunmmere mu bɔne nyinaa gu
    me so.
  hlt-hlt: Kai taengah khahing te nan daek tih ka camoe thaesainah te kai nan pang
    sak.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɑ̀ɑ wɑ̃̀ri tì n kpɛ́í nkɛ̀ tì tu titiiti mɑ́ɑ̀, kɛ n tounko
    m bíkɛ́mbɛ́ntì kó mɛyɛi?
  msy-2020: Kɨ igiamra ikiava amizir arazir kuraba, nɨ ti dagh nɨghnɨghavɨra iti,
    egha nɨ arazir kurar kaba ikarvagha osɨmtɨzir ekiam na garɨsi.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, n ŋmɑɑkɩ mɑ tɔm ɩsɑɣɑtʋ nɑ ń fɛlǝɣɩ-m mɑ pǝcɑɑtʋ kʋpǝntǝŋ
    suwe?
  azb-azb: Çünki əleyhimə acı şeylər yazırsan, Gənclikdə etdiyim günahları mənə irs
    olaraq verirsən.
  eng-DBY: For thou writest bitter things against me, and makest me to possess the
    iniquities of my youth;
  hin-2017: तू मेरे लिये कठिन दुःखों की आज्ञा देता है, और मेरी जवानी के अधर्म का फल
    मुझे भुगता देता है।
  wol-KYG: Yaa ma bindal dogal yu wex, añale ma sama ñaawtéefi ndaw!
  eng-YLT: 'For Thou writest against me bitter things, And causest me to possess iniquities
    of my youth:'
  eng-WYC-2017: For thou writest bitternesses against me; and wilt waste me with the
    sins of my young waxing age.
  eng-WMBB: For you write bitter things against me, and make me inherit the iniquities
    of my youth.
  urd-GVH: यह तेरा ही फ़ैसला है कि मैं तलख़ तजरबों से गुज़रूँ, तेरी ही मरज़ी है कि
    मैं अपनी जवानी के गुनाहों की सज़ा पाऊँ।
  rug-rug: Ura kubere i Goi sari na tinavete pasadi pude va pitu nau, na sinea totoso
    vaquraqu tu ba vagi mae ni Goi.
  gaz-gaz: Ati waan ittiin na hadheessitu natti barreessitaatii; cubbuu dargaggummaa
    kootiis na dhaalchifta.
  fra-LSG: Pourquoi m’infliger d’amères souffrances, Me punir pour des fautes de jeunesse?
  yal-yal: I fe xɔlɛne sɛbɛma n xili ma, i n ma dii ɲɔrɛyaan hakɛn goronna dɔxɔ n
    xun ma.
  haw-1868: No ka mea, ke kakau nei oe i na mea awaawa ia'u, A ke hoopai mai nei oe
    ia'u i na hewa o kuu wa opio.
  arb-NAV: فَأَنْتَ كَتَبْتَ عَلَيَّ أُمُوراً مُرَّةً، وَأَوْرَثْتَنِي آثَامَ صِبَايَ.
  ewe-ewe: Elabena èŋlɔ nu vɔ̃ɖiwo ɖi ɖe ŋunye eye nèna nye ɖekakpuimenu vɔ̃wo va
    dzinye.
  eng-LEE: That thou writest bitter decrees against me, and assignest unto me the
    iniquities of my youth;
  asm-FB: কিয়নো তুমি মোৰ বিৰুদ্ধে তিতা লগা কথা লিখি থৈছা, আৰু মোক যৌবন-কালৰ অপৰাধৰ
    উত্তৰাধিকৰী কৰিছা।
  sus-A: عِ بَرَ ﭑ حَشَنكَتَ عَ حَاشِ رَ ﭑ مَ يُنُبِيٍ شَ قٍ رَ ﭑ نَشٍيٍ رَبَشِ ﭑ
    قٌنِكٍ تّمُي رَ.
  fra-SBL: Car vous écrivez des choses amères contre moi, et me faire hériter des
    iniquités de ma jeunesse.
  hbo-hbo: כִּֽי־תִכְתֹּ֣ב עָלַ֣י מְרֹרֹ֑ות וְ֝תֹורִישֵׁ֗נִי עֲוֹנֹ֥ות נְעוּרָֽי׃
  kik-kik: Nĩgũkorwo nĩ wandĩkĩte maũndũ marũrũ ma kũnjũkĩrĩra, na ũkaangaĩra igai
    rĩa mehia ma ũnini wakwa.
  fra-NCL: pour que tu écrives contre moi des choses amères, pour que tu m’imputes
    les fautes de ma jeunesse,
  cek-AK: Kakhaa parai ka zaehaih to na pakuem moe, thendoeng nathuem ah ka sak ih
    zaehaih atho to vaihi kai han nang tongsak boeh.
  cuk-cuk: Emide be, nunmaked-dummad-itogega be an-imaknaid. Sapingwaun an ibmar-isgana-imaksad-ular,
    ¿deyob be an-imaknaisunde?
  uig-CYR: Чүнки Сән мениң үстүмдин зәһәрдәк әрзләрни язисән, Сән яшлиғимдики қәбиһликлиримни
    маңа қайтуруватисән.
  tel-2017: నువ్వు నాకు కఠినమైన శిక్ష విధించావు. నేను చిన్నతనంలో చేసిన పాపాలకు ప్రతిఫలం
    అనుభవించేలా చేశావు.
  hat-BSA: Paske Ou ekri bagay anmè kont mwen e fè m eritye tout inikite a jenès mwen
    yo.
  kos-kos: “Kom srukak ma koluk na lulap lainyu, Wi pac ma nga tuh oru ke nga mwet
    fusr.
  hbo-WLC: כִּֽי־תִכְתֹּ֣ב עָלַ֣י מְרֹר֑וֹת וְ֝תוֹרִישֵׁ֗נִי עֲוֺנ֥וֹת נְעוּרָֽי׃
  ibo-ibo: Nʼihi na ị na-edetu ihe ndị dị ilu megide m, na-emekwa ka m ghọrọ mkpụrụ
    mmehie m mere nʼoge okorobịa m.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋʼ ବିରୁଦ୍ଧରେ ତିକ୍ତ କଥା ଲେଖୁଅଛ ଓ ମୋʼ ଯୌବନ କାଳର ଅପରାଧ ଭୋଗ କରାଉଅଛ;
  chk-chk: Pun ka awora kapasen tip ngeniei mi fokun weires, ka ngeniei liwinin ai
    kewe föföringau üa föri lealüali.
  rop-rop: “Wotfo yu oldei tok aibin oldei dumbat brabli nogudbala ting? Wotfo yu
    oldei panishimbat langa mi blanga ol detlot nogudbalawei weya aibin oldei dumbat
    wen aibin yangwan?
  ukr-1871: Пишеш бо засуд гіркий на мене й дописуєш менї гріхи з молодостї моєї;
  deu-1951: Denn du verschreibst mir Bitteres und lässest mich erben die Sünden meiner
    Jugend;
  eng-JPS: That Thou shouldest write bitter things against me, and make me to inherit
    the iniquities of my youth.
  srp-1865: Kad mi pišeš grèine i daješ mi u našljedstvo grijehe mladosti moje,
  lug-lug: Kubanga ompadiikako ebintu ebiruma, n’ondeetera okuddamu okwetikka ebibi
    byange eby’omu buvubuka.
  heb-heb: כי תכתב עלי מררות ותורישני עונות נעורי׃
  ben-IRV: কারণ তুমি আমার বিরুদ্ধে তিক্ত বিষয় লিখেছ; তুমি আমায় আমার যৌবনের পাপের
    উত্তরাধিকারী করেছ।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੇ ਵਿਰੁੱਧ ਕੌੜੀਆਂ ਗੱਲਾਂ ਲਿਖਦਾ ਹੈਂ, ਅਤੇ ਮੇਰੀ ਜੁਆਨੀ ਦੀਆਂ ਬਦੀਆਂ
    ਮੇਰੇ ਪੱਲੇ ਪਾਉਂਦਾ ਹੈਂ।
  mya-JVB: အကျွန်ုပ် ၌ ပြင်းစွာ သောအပြစ်တင်သော စကားကိုမှတ် ထားတော်မူ၏။ အကျွန်ုပ် အသက်
    ငယ်စဉ်တွင် ပြုမိသောအပြစ် ကြောင့် ယခုခံ စေတော်မူ၏။
  hmo-hmo: Badina be oi ese lau samania totona, hereva mai edia mamina dika oi torea
    noho, bona egu kara dika, lau uhau neganai lau karaia gaudia, edia davana be do
    oi henia noho.
  urd-urd: क्यूँकि तू मेरे ख़िलाफ़ तल्ख़ बातें लिखता है, और मेरी जवानी की बदकारियाँ
    मुझ पर वापस लाता है।”
  rus-SYN: Ибо Ты пишешь на меня горькое и вменяешь мне грехи юности моей,
  bqc-SIM: Ni yã́'ĩikpaa, ni ma ɛ̀waasogↄↄ duuna wi ma musu.
  tcz-CHONGTHU: Nangin keidou nan themmona thilse tah tah najihdoh in, chule kakhangdon
    laiya kachonsetna jouse nahin sulange.
  mar-mar: तू माझ्याविरुध्द फार कटू गोष्टी लिहिल्या. मी तरुणपणात जी पापे केली त्याबद्दल
    तू मला कष्ट भोगायला लावतो आहेस.
  qub-qub: Castigamaptiquimi llaquicur wagar goyaycä. Mösu car jucha rurashäcunapita
    ñacaycächimanqui.
  hat-hat: W'ap akize m' yon bann bagay k'ap fè m' mal. W'ap fè m' peye tou sa m'
    te fè lè m' te jenn gason.
  eng-BSB: For You record bitter accusations against me and bequeath to me the iniquities
    of my youth.
  eng-WEBPB: For you write bitter things against me, and make me inherit the iniquities
    of my youth.
  kbq-kbq: Hagi Kagrama hana nanekemo'a natage'za nenamigenka, nehazavema mani'nenama
    hu'noa kumira eri nagumpina nentane.
  nhe-BL: “Eltoc queja tiquijcuilojtoc miyac fiero tlamantli para ica tinechteilhuisquía.
    Eltoc queja tinechilnamiquiltía tlen nochi notlajtlacolhua tlen nijchijqui quema
    nieliyaya nitelpocatl.
  gub-BL: Eremuapyk heremiapo kwer iaiw ma'e pape rehe. — Nepurumekuzar kar wer heremiapo
    kwer ikatu 'ym ma'e hekwàkwàmo mehe arer rehe ihewe.
  eng-DRA: For thou writest bitter things against me, and wilt consume me for the
    sins of my youth.
