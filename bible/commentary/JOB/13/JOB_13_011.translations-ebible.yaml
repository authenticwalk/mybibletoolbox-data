verse: JOB.013.011
translations:
  mal-C: അവിടത്തെ പ്രതാപം നിങ്ങളെ ഭയപ്പെടുത്തുന്നില്ലേ? അവിടത്തെക്കുറിച്ചുള്ള ഭീതി
    നിങ്ങളുടെമേൽ പതിക്കുന്നില്ലേ?
  deu-TKW: Seine Hoheit wird euch betäuben, und sein Schrecken auf euch fallen.
  lin-lin: Boni, bokozala ata na somo ya lokumu na Ye te ? Kolenga ekokweyela bino
    te ?
  eng-LSV: Does His excellence not terrify you? And His dread fall on you?
  eng-GNV: Shall not his excellencie make you afraid? and his feare fall vpon you?
  eng-WEBSTER: Shall not his excellence make you afraid? and his dread fall upon you?
  nhw-BL: ¿Amo anmechmajmatía ihueyitilis Toteco Dios? ¿Para tlen amo anquiimacasij?
  swh-ONEN: Je, huo ukuu wake haungewatisha ninyi? Je, hofu yake isingewaangukia ninyi?
  bba-bba: Win kpɑ̃ɑru tɑ ǹ bɛɛ bɛrum mɔ̀? I ǹ nɑndɑmɔ win sɔ̃?
  eng-KJVCPB: Shall not his excellency make you afraid? And his dread fall upon you?
  luo-luo: Donge tekone biro goyou gi kihondko? Donge mbi mare biro bwogou?
  meu-meu: Ena siahu herea-daena ese basine hagarimui a? Ia garina basio gari a?
  npi-ULB: उहाँको वैभवले तपाईंहरूलाई आतङ्कित पार्दैन र ? उहाँको डर तपाईंहरूमाथि पर्दैन
    र ?
  yor-yor: Ìwà ọlá rẹ̀ kì yóò bà yín lẹ́rù bí? Ìpayà rẹ̀ kì yóò pá yín láyà?
  pes-OPCB: آیا عظمت و هیبت خدا، ترسی به دل شما نمی‌اندازد؟
  tgl-ULB: Hindi ka ba magawang matakot ng kaniyang kamahalan? Hindi ba babagsak ang
    pagkatakot niya sa iyo?
  hui-hui: Ani biragola ibunaga hongo timbuni kago hondowa tí mogolalu gi timbuni
    holeberemi.
  mya-mya: သင်တို့သည် တန်ခိုးအာနုဘော်တော်ကြောင့် မကြောက်ကြသလော။ ကြောက်မက်ဘွယ်သော ဂုဏ်
    တော်ကြောင့် မထိတ်လန့်ကြသလော။
  bod-N: ཁོང་གི་གཟི་བརྗིད་དང་ནི་མཆོག་གྱུར་གྱིས། ། ཁྱོད་ཚོར་འཇིགས་སྣང་སྐྱེ་བར་མཛད་པ་དང་།
    ། ཁྱོད་ཚོར་ཁོང་གི་འཇིགས་པ་མི་འབེབ་བམ། །
  sna-sna: Ko, kubwinya kwake hakungakutyisei here? Ko, kutyisa kwake hakungawiri
    pamusoro penyu here?
  spa-BLM: Su majestad no te hará temer y que su temor caiga sobre ti?
  cac-cac: A val smay ol ic'an e xivi, mato syal e tec'b'an e b'a d'a yichan̈ e naani.
  swh-ULB: Je, ukuu wake usingewafanya ninyi muogope? Je, utisho wake usingeshuka
    juu yenu?
  bel-bel: Няўжо веліч Ягоная не палохае вас, і страх Ягоны не нападае на вас?
  deu-ELBBK: Wird nicht seine Hoheit euch bestürzen, und sein Schrecken auf euch fallen?
  mbb-OT: Wazè kew ve mahandek te ǥehem din?
  mal-2015: അവന്റെ മഹിമ നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ലയോ? അവന്റെ ഭീതി നിങ്ങളുടെ മേൽ വീഴുകയില്ലയോ?
  rmc-rmc: Či tumen na daran leskra slavatar a na avel pre tumende lestar e dar?
  pes-OPV: آیا جلال او شما را هراسان نخواهد ساخت؟ و هیبت او بر شما مستولی نخواهد شد؟
  ron-1924: Ну вэ ынфрикошязэ мэреция Луй? Ши ну каде гроаза Луй песте вой?
  ben-OBCV: তাঁর প্রভা কি তোমাদের আতঙ্কিত করবে না? তাঁর শঙ্কা কি তোমাদের উপরে নেমে
    আসবে না?
  som-som: War sow sarraysnaantiisu idin cabsiin mayso? Oo sow baqdintiisu idinku
    dhici mayso?
  lat-VUC: Statim ut se commoverit, turbabit vos, et terror ejus irruet super vos.
  eng-ASVBT: Shall not his majesty make you afraid, And his dread fall upon you?
  ita-1885: La sua altezza non vi sgomenterà ella? Lo spavento di lui non vi caderà
    egli addosso?
  eng-LXXUP: Shall not his whirlpool sweep you round, And terror from him fall upon
    you?
  eng-ULB: Will not his majesty terrify you, and the dread of him fall upon you?
  spa-VBL: ¿No les aterra su majestad? ¿Acaso no se paralizarían de miedo ante él?
  fra-_FOB: Sa majesté ne vous épouvantera-t-elle point, et sa frayeur ne tombera-t-elle
    pas sur vous?
  mal-mal: ദൈവത്തിന്റെ മഹിമ നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ലയോ? ദൈവത്തിന്റെ ഭീതി നിങ്ങളുടെമേൽ
    വീഴുകയില്ലയോ?
  urd-GVR: Kyā us kā rob tumheṅ ḳhaufzadā nahīṅ karegā? Kyā tum us se saḳht dahshat
    nahīṅ khāoge?
  suz-BL: परमप्रभु आ मान ततीकेम इन कली महिंपाइक्‍बा? मेको आ हिंच कोंइशोमी इन कली ग्‍येत्‍थ
    लुक्‍च मसेल्‍बा?
  eng-NOY: Doth not his majesty make you afraid, And his dread fall upon you?
  ita-1927: La maestà sua non vi farà sgomenti? Il suo terrore non piomberà su di
    voi?
  ckb-ckb: ئایا شکۆمەندییەکەی ناتانترسێنێت و ترسی ئەو دەستتان بەسەردا ناکێشێت؟
  eng-BBE: Will not his glory put you in fear, so that your hearts will be overcome
    before him?
  kan-OKCV: ದೇವರ ವೈಭವವು ನಿಮ್ಮನ್ನು ಹೆದರಿಸುವುದಿಲ್ಲವೋ? ದೈವಭಯವು ನಿಮ್ಮ ಮೇಲೆ ಬೀಳುವುದಿಲ್ಲವೋ?
  tam-2017: அவருடைய மகத்துவம் உங்களை அதிர்ச்சியடையச் செய்யாதோ? அவருடைய பயங்கரம் உங்களைப்
    பிடிக்கமாட்டாதோ?
  spa-RV-1909: De cierto su alteza os había de espantar, y su pavor había de caer
    sobre vosotros.
  ron-BTF: Nu vă va înfrica măreția lui? Și nu va cădea peste voi groaza lui?
  eng-WEBP: Won’t his majesty make you afraid and his dread fall on you?
  eng-FBV: Isn't his majesty terrifying to you? Aren't you so afraid of him you're
    paralyzed?
  nld-1939: Zal zijn Majesteit u dan niet ontstellen, Zijn verschrikkingen u niet
    overvallen?
  nch-BL: ¿Amo amechmajmatía ihueyitilis Toteco Dios? ¿Para ten amo anquiimacasij?
  vie-1934: Chớ thì sự oai nghi Ngài sẽ chẳng khiến các ngươi bối rối sao? Sự hoảng
    kinh Ngài há sẽ chẳng giáng trên các ngươi ư,
  hin-CV: क्या परमेश्वर का माहात्म्य तुम्हें भयभीत न कर देगा? क्या उनका आतंक तुम्हें
    भयभीत न कर देगा?
  spa-BES: ¿No te hará temer su gloria para que tus corazones sean vencidos delante
    de él?
  tdx-tdx: Tsy hampangebahebak’ anahareo hao ty enge’e? naho hivotrak’ ama’ areo ty
    fañeveñañe.
  tha-KJV: ความโอ่อ่าตระการของพระองค์จะไม่กระทำให้ท่านคร้ามกลัว และความครั่​นคร​้ามต่อพระองค์จะไม่ตกเหนือท่านหรือ
  por-BR-2018: Por acaso a majestade dele não vos espantará? E o temor dele não cairá
    sobre sobre vós?
  deu-ELO: Wird nicht seine Hoheit euch bestürzen, und sein Schrecken auf euch fallen?
  eng-WYC-2018: Anon as he shall stir him, he shall trouble you; and his dread shall
    fall upon you. (At once he shall stir himself, and he shall trouble you; and the
    fear of him, or his terror, shall come upon you.)
  epo-epo: Ĉu Lia majesto ne konfuzas vin? Ĉu ne falas sur vin timo antaŭ Li?
  uig-PIN: Buningdin kɵrǝ Uning ⱨǝywisining silǝrni ⱪorⱪatⱪini, Uning wǝⱨimisining
    silǝrgǝ qüxkini tüzük ǝmǝsmu?
  beo-beo: Dilia da Ea gasa bagade hou ba:sea, beda:gia:mu.
  tpi-OTNT: Na bai yupela i pilim bikpela strong bilong en na bai yupela i pret nogut
    tru.
  hau-SA: Ko ikonsa ba ya ba ku tsoro? Tsoronsa ba zai auka muku ba?
  uig-LAT: Buningdin köre Uning heywisining silerni qorqatqini, Uning wehimisining
    silerge chüshkini tüzük emesmu?
  nde-nde: Inkazimulo yakhe ingezake ilethuse na? Ukwesabeka kwakhe kungezake kulehlele
    na?
  ton-ton: ‌ʻE ʻikai fakamanavahēʻi ʻakimoutolu ʻe heʻene ʻafio? Pea tō kiate kimoutolu
    ʻene fakailifia?
  ces-1613: Což ani důstojnost jeho vás nepředěšuje, ani strach jeho nepřikvačuje
    vás?
  eng-WMB: Won’t his majesty make you afraid and his dread fall on you?
  tam-TCV: அவருடைய மகத்துவம் உங்களுக்குத் திகிலூட்டாதோ? அவருடைய பயங்கரம் உங்கள்மேல்
    வராதோ?
  ceb-ULB: Dili ba makapahadlok kaninyo ang iyang pagkagamhanan? Dili ba modangat
    kaninyo ang iyang kahadlok?
  pol-UBG: Czy jego majestat was nie przeraża? Czy jego groza na was nie padnie?
  urd-GVU: کیا اُس کا رُعب تمہیں خوف زدہ نہیں کرے گا؟ کیا تم اُس سے سخت دہشت نہیں
    کھاؤ گے؟
  deu-1912: Wird er euch nicht erschrecken, wenn er sich wird hervortun, und wird
    seine Furcht nicht über euch fallen?
  kan-2017: ಆತನ ಶ್ರೇಷ್ಠತೆಯು ನಿಮ್ಮನ್ನು ಹೆದರಿಸುವುದಿಲ್ಲವೋ? ಆತನ ಭಯವು ನಿಮ್ಮ ಮೇಲೆ ಬೀಳುವುದಿಲ್ಲವೋ?
  yap-yap: ma feni gel gelngin e gimed ra dugow ngay.
  hlt-MCSB: A boeimang loh nangmih te n'let sak tih amah kah birhihnah loh nangmih
    soah tla het mahpawt nim?
  mdy-ETH: ዒዛኮ ቦንቻ ዒንሢ ዒጊቹዋዓዳ? ዒዛኮ ዼኤፑማ ዒንሢ ዲቃሡዋዓዳ?
  twi-ASANTE: Nʼanimuonyam mmɔ mo hu anaa? Ne ho suro nntɔ mo so anaa?
  eng-WEBU: Won’t his majesty make you afraid and his dread fall on you?
  wal-wal: A bonchchoi inttena daganttennee? A anggai inttena yashshennee?
  spa-PDDPT: ¿No los aterrorizará su majestad, y caerá su terror sobre ustedes?
  gun-gun: Napenemongyjei 'rã teve guexakãmbaa py? Pende'áry nomboui 'rã teve penemongyjearã?
  ilo-ULB: Saannakayo kadi a butngen ti dayagna? Saan kadi nga agdissuor kadakayo
    ti panangbutbutengna?
  kpg-kpg: Ono mogobuna gaa haa godou lodo gii honu i di mmaadagu.
  uig-ARA: بۇنىڭدىن كۆرە ئۇنىڭ ھەيۋىسىنىڭ سىلەرنى قورقاتقىنى، ئۇنىڭ ۋەھىمىسىنىڭ سىلەرگە
    چۈشكىنى تۈزۈك ئەمەسمۇ؟
  sus-sus: Wo mu gaaxuma a sɛnbɛ ya ra? Wo mu gaaxuma a xa xɔnɛ ya ra?
  pon-2006: oh sapwellime manaman pahn kadirehkinkumwailla masepwehk kowahlap.
  ksd-ksd: Dave, pa amutal burut laka ure kana minamar, Ma pa amutal dadadar ta ra
    luaina matana?
  tur-YTC: O'nun yüceliği sizi korkutmayacak mı, Dehşeti üzerinize düşmeyecek mi?
  grc-BRENT: πότερον οὐχ ἡ δῖνα αὐτοῦ στροβήσει ὑμᾶς; ὁ φόβος δὲ παρʼ αὐτοῦ ἐπιπεσεῖται
    ὑμῖν,
  ind-AYT: Bukankah keagungan-Nya akan menakutkanmu, dan kengerian-Nya jatuh ke atasmu?
  nya-nya: Kodi ulemerero wake sungakuopseni? Kodi kuopsa kwake sikungakuchititseni
    mantha?
  hrv-hrv: Zar vas veličanstvo njegovo ne plaši i zar vas od njega užas ne spopada?
  mps-mps: Tama tede dagego agai genuai bomo odama, tama dage agade wi mu yaibao.
  tpi-tpi: Na bai yupela i pilim bikpela strong bilong en na bai yupela i pret nogut
    tru.
  dan-1931: Vil ikke hans Højhed skræmme jer og hans Rædsel falde på eder?
  vie-OVCB: Không lẻ uy nghiêm Ngài, không làm các anh khiếp sợ? Quyền năng Ngài không
    làm các anh kinh hoàng?
  guj-2017: શું ઈશ્વરની મહાનતા તમને નહિ ડરાવે? અને તેમનો ભય તમારા પર નહિ આવે?
  pon-2006A: oh sapwellime manaman pahn kadirehkinkumwailla masepwehk kowahlap.
  por-BRBSL: Sua majestade não vai fazer você ter medo e seu pavor cai sobre você?
  cth-cth: Ahawinae ni na lungpuen sak awh mahoeh maw. Taki thonae hah nangmouh dawkvah
    bawt mahoeh maw
  twi-twi: Nʼanuonyam mmɔ mo hu ana? Ne ho suro ntɔ mo so ana?
  hlt-hlt: A boeimang loh nangmih te n'let sak tih amah kah birhihnah loh nangmih
    soah tla het mahpawt nim?
  tbz-SIM: Kuyie nkpetì í duò di kɔ̃m̀bùɔ̀tɑ̀ɑ̀? Kufɔ̃wɑɑ́ nyí kù ndi bonɑ̀ɑ̀?
  msy-2020: Eghtɨ ia an gavgavir bar ekiamɨn gan bar atiatigh akongam.
  dop-dop: Ɩ sɔsɔɔntʋ ɩɩ tilisiɣi mǝ pʋntʋ nɑ ɩ tɔm kpɑ-mɛɣɛ sɔɣɔntʋ sɔsɔɔntʋ?
  azb-azb: Onun əzəməti sizi vahimələndirməzmi? Xofu üstünüzə düşməzmi?
  eng-DBY: Shall not his excellency terrify you? and his dread fall upon you?
  hin-2017: क्या तुम उसके माहात्म्य से भय न खाओगे? क्या उसका डर तुम्हारे मन में न
    समाएगा?
  wol-KYG: Xanaa màggaayu Yàlla tiitalu leen? Am ragluwaayam ëlëmu leen?
  eng-YLT: Doth not His excellency terrify you? And His dread fall upon you?
  eng-WYC-2017: Anon as he shall stir or move him, he shall trouble you; and his dread
    shall fall upon you.
  eng-WMBB: Won’t his majesty make you afraid and his dread fall on you?
  urd-GVH: क्या उसका रोब तुम्हें ख़ौफ़ज़दा नहीं करेगा? क्या तुम उससे सख़्त दहशत नहीं
    खाओगे?
  rug-rug: Vea, lopu kote matagutu nia mia sa ṉiniraṉira Tanisa? Babe holoqoru nia
    sa minatagutuna Sa?.
  gaz-gaz: Surraan isaa isin hin sodaachisuu? Sodaachisuun isaa isinitti hin dhagaʼamuu?
  fra-LSG: Sa majesté ne vous épouvantera-t-elle pas? Sa terreur ne tombera-t-elle
    pas sur vous?
  yal-yal: Ɛ mi gaxuma a binyen yɛɛ ra ba? A magaxun mi ɛ suxɛ ba?
  haw-1868: Aole anei e hoomakau mai kona kiekie ia oukou? A e kau mai kona makau
    maluna o oukou?
  arb-NAV: أَوَلا يُرْهِبُكُمْ جَلالُهُ وَيَطْغَى عَلَيْكُمْ رُعْبُهُ؟
  ewe-ewe: Ɖe eƒe ŋutikɔkɔe mado ŋɔdzi na mi oa? Ɖe eƒe ŋɔdzi malé mi oa?
  eng-LEE: Doth not his excellency terrify you? and his dread fall upon you?
  asm-FB: তেওঁৰ প্ৰতাপে তোমালোকক ত্ৰাসযুক্ত নকৰিব নে? তেওঁৰ ভয়ানকতাত জানো তোমালোকে
    ভয় নকৰিবা?
  sus-A: وٌ مُ فَاشُمَ عَ سّنبّ يَ رَ؟ وٌ مُ فَاشُمَ عَ شَ شْنّ يَ رَ؟
  fra-SBL: Sa majesté ne vous fera-t-elle pas peur ? et que son effroi s'abatte sur
    vous ?
  hbo-hbo: הֲלֹ֣א שְׂ֭אֵתֹו תְּבַעֵ֣ת אֶתְכֶ֑ם וּ֝פַחְדֹּ֗ו יִפֹּ֥ל עֲלֵיכֶֽם׃
  kik-kik: Hĩ, riiri wake ndũngĩmũmakia? Mũtingĩnyiitwo nĩ guoya nĩ ũndũ wake?
  fra-NCL: Oui, sa majesté vous épouvantera, ses terreurs tomberont sur vous.
  cek-AK: A lensawkhaih loe nang han zitthok ai maw? Anih zit thohhaih na nuiah krah
    mak ai maw?
  cuk-cuk: Ar Bab-Dummad-e-gargangued-yeerdakleged be-ogwayenonimalaled. Bemar e-abinni
    bela-belad gwayidmalaled.
  uig-CYR: Буниңдин көрә Униң һәйвисиниң силәрни қорқатқини, Униң вәһимисиниң силәргә
    чүшкини түзүк әмәсму?
  tel-2017: ఆయన ప్రభావం మీకు భయం కలిగించదా? ఆయన భయం మిమ్మల్ని ఆవరించదా?
  hat-BSA: Èske majeste Li p ap bay ou lakrent? Laperèz Li p ap tonbe sou ou?
  kos-kos: Ac ku lal uh ac fah arulana aksangengye komtal.
  hbo-WLC: הֲלֹ֣א שְׂ֭אֵתוֹ תְּבַעֵ֣ת אֶתְכֶ֑ם וּ֝פַחְדּ֗וֹ יִפֹּ֥ל עֲלֵיכֶֽם׃
  ibo-ibo: Ọ ga-abụ na ebube na ịdị ukwuu ya adịghị eme ka unu maa jijiji? Egwu ya
    ọ dịghị atụ unu?
  ory-ory: ତାହାଙ୍କର ମହତ୍ତ୍ୱ କʼଣ ତୁମ୍ଭମାନଙ୍କୁ ଭୀତ କରିବ ନାହିଁ ଓ ତାହାଙ୍କର ଭୟଙ୍କରତା କʼଣ
    ତୁମ୍ଭମାନଙ୍କ ଉପରେ ପଡ଼ିବ ନାହିଁ?
  chk-chk: Ifa usun, an manaman esap aniuokusukemi, nge an eniweniw esap feitiu womi?
  rop-rop: En det strongbala pawa blanga im gin bradin yumob brabliwei.
  ukr-1871: Чи вже ж велич його не страхає вас, і страх перед ним не нападає на вас?
  deu-1951: Wird nicht seine Majestät euch schrecken und seine Furcht euch überfallen?
  eng-JPS: Shall not His majesty terrify you, and His dread fall upon you?
  srp-1865: Velièanstvo njegovo neæe li vas uplašiti? i strah njegov neæe li vas popasti?
  lug-lug: Ekitiibwa kye ekisukiridde tekyandikutiisizza? Entiisa ye teyandikuguddeko?
  heb-heb: הלא שאתו תבעת אתכם ופחדו יפל עליכם׃
  ben-IRV: তাঁর মহিমা কি তোমাদের ভয় পাওয়ায় না? তাঁর ভয় কি তোমাদের ওপর পড়ে না?
  pan-pan: ਭਲਾ, ਉਹ ਦੀ ਮਹਾਨਤਾ ਤੁਹਾਨੂੰ ਨਹੀਂ ਡਰਾਉਂਦੀ ਅਤੇ ਉਹ ਦਾ ਭੈਅ ਤੁਹਾਡੇ ਉੱਤੇ ਨਹੀਂ ਪੈਂਦਾ?
  mya-JVB: သင် တို့သည် တန်ခိုး အာနုဘော်တော်ကြောင့် မ ကြောက် ကြသလော။ ကြောက်မက် ဘွယ်သော
    ဂုဏ် တော်ကြောင့် မထိတ်လန့်ကြသလော။
  hmo-hmo: Iena siahu bada herea ese umui ia hagaria lasi, a? Dirava dekenai umui
    gari lasi, a?
  urd-urd: क्या उसका जलाल तुम्हें डरा न देगा, और उसका रौ'ब तुम पर छा न जाएगा?
  rus-SYN: Неужели величие Его не устрашает вас, и страх Его не нападает на вас?
  bqc-SIM: Aà zↄ̃ↄkɛ a kã̀adaálao lé? Vĩakɛaɛ̀ a tↄ̃́wáo lé?
  tcz-CHONGTHU: Aloupina hin nakichat sah louvu ham? Nakichat nau chun nasun khum
    louvu ham?
  mar-mar: देवाचे मोठेपण तुम्हास घाबरवत नाही काय? त्याचा धाक तुम्हास वाटणार नाही काय?
  qub-qub: Tayta Diosga munayniyoj carmi fiyupa mancharachishunquipaj.
  hat-hat: Nou pa pè gwo pouvwa Bondye a? Nou pa pè li kraze nou?
  eng-BSB: Would His majesty not terrify you? Would the dread of Him not fall upon
    you?
  eng-WEBPB: Won’t his majesty make you afraid and his dread fall on you?
  kbq-kbq: Agra hihamu masa'anuti tamazeri koro hinketa, tusi tamagogogu hugahaze.
  nhe-BL: ¿Ax inmechmajmatía ihuextilis Toteco Dios? ¿Para tlen ax inquiimacasij?
  gub-BL: Tupàn uhua'u haw umynehem putar wakyze haw pupe a'e wà nehe. Ipurumukyzeahy
    haw u'ar putar penehe nehe.
  eng-DRA: 'As soon as he shall move himself, he shall trouble you: and his dread
    shall fall upon you.'
