verse: JOB.013.019
translations:
  mal-C: എനിക്കെതിരേ ആരോപണമുയർത്താൻ ആർക്കെങ്കിലും കഴിഞ്ഞാൽ? ഞാൻ നിശ്ശബ്ദനായിരുന്ന്
    മരണംവരിക്കും.
  deu-TKW: Wer ist's, der mit mir streiten dürfte? - denn dann wollt' ich schweigen
    und verscheiden!
  lin-lin: Nani akoki kofunda ngai ? Soki te, nakokanga monoko mpe nakokufa.
  eng-LSV: Who [is] he that strives with me? For now I keep silent and gasp.
  eng-GNV: Who is he, that will pleade with me? for if I nowe holde my tongue, I dye.
  eng-WEBSTER: Who is he that will plead with me? for now, if I hold my tongue, I
    shall expire.
  nhw-BL: ¿Ajqueya hueli nechtelhuis ica se tlamantli catli amo cuali catli nijchijtoc?
    Sintla amojuanti antechnextilisquíaj para melahuac nijchijtoc catli amo cuali,
    ayacmo sempa nimomanahuisquía hasta nimiquis.
  swh-ONEN: Je, kuna yeyote anayeweza kuleta mashtaka dhidi yangu? Kama ndivyo, nitanyamaza
    kimya na nife.
  bba-bba: Wɑrɑ u koo kɑ mɑn sikirinɑ nɛn ɡem sɔɔ. Nɑ sɔɔru kpɑ nɑ̀ n tɑɑrɛ mɔ n kɑ
    nɔɔ mɑri kpɑ n kpunɑ n ɡbi.
  eng-KJVCPB: Who is he that will plead with me? For now, if I hold my tongue, I shall
    give up the ghost.
  luo-luo: Bende ngʼato kuomu nyalo donjona ni an jaketho? Ka en kamano, to abiro
    lingʼ kendo kata tho ayie tho.
  meu-meu: Daika lau ida baia hepapahuahu? Bema unuheto, lau na asi reḡereḡegu bama
    noho, bona bama mase.
  npi-ULB: मेरो विरुद्धमा अदालतमा बहस कसले गर्छ ? तपाईंहरू त्यसो गर्न आउनुभयो र म
    गलत प्रमाणित भएँ भने, तब म चुप रहन्‍छु, र आफ्‍नो जीवन दिन्‍छु ।
  yor-yor: Ta ni òun ti yóò bá mi ṣàròyé? Ǹjẹ́ nísinsin yìí, èmi fẹ́ pa ẹnu mi mọ́,
    èmi ó sì jọ̀wọ́ ẹ̀mí mi lọ́wọ́.
  pes-OPCB: کیست که در این مورد بتواند با من بحث کند؟ اگر بتوانید ثابت نمایید که من
    اشتباه می‌کنم، آنگاه از دفاع خود دست می‌کشم و می‌میرم.
  tgl-ULB: Sinong maaaring makipagtalo sa akin laban sa akin sa hukuman? Kung pupunta
    ka para gawin iyon, at kung mapapatunayan mong mali ako, kung gayon mananahimik
    at isusuko ko ang aking buhay.
  hui-hui: Ngode Datagaliwabe-o í̠na i̱la bi wai bialu howa ko bini mbira ogo lalu
    mo walia holeberebe. Mbira wiagua nde i̱ bi nale ne hariga ndibu lalu homolene
    karulape.
  mya-mya: ငါ့အပြစ်ကို ဘော်ပြမည့်သူကား၊ အဘယ်သူနည်း။ ထိုသို့ဘော်ပြလျှင် ငါသည် တိတ်ဆိတ်စွာနေ၍
    အသေခံပါမည်။
  bod-N: བདག་དང་རྩོད་གླེང་བྱེད་མཁན་སུ་ཡོད་དམ། ། ཡོད་ན་བདག་གིས་ཅི་ཡང་མི་བརྗོད་པར། །
    དབུགས་རྒྱུན་ཆད་དེ་ཤི་བ་ལྟར་དུ་ལུས། །
  sna-sna: Pane angagona kundipa mhaka here? Kana aripo, ndichanyarara ndigofa hangu.
  spa-BLM: ¿Quién es el que va a contender conmigo? Porque entonces callaría y dejaría
    el espíritu.
  cac-cac: Tato ay mach sch'oxaneli to ay in mul, syal voch vaan valani masanto tzin
    chami.
  swh-ULB: Ni nani anayeweza kushindana na mimi katika mahakama? Ikiwa mlikuja kufanya
    hivyo, na kama mimi nilithibitishwa kukosea, ndipo ningekuwa kimya na kuyatoa
    maisha yangu.
  bel-bel: Хто здольны аспрэчыць мяне? Бо я неўзабаве замоўкну і выпушчу дух.
  deu-ELBBK: Wer ist es, der mit mir rechten könnte? Denn dann wollte ich schweigen
    und verscheiden.
  mbb-OT: Ke zuen ebpekesumbung kedì he nekesalà a, ebpereremek ad taman te kebpatey
    ku.
  mal-2015: എന്നോടു വാദിപ്പാൻ തുനിയുന്നതാർ? ഞാൻ ഇപ്പോൾ മണ്ടാതിരുന്നു എന്റെ പ്രാണൻ
    വിട്ടുപോകും.
  rmc-rmc: Kamel pes manca vareko te kerel? Te he, avava čhit a merava.
  pes-OPV: کیست که بامن مخاصمه کند؟ پس خاموش شده جان را تسلیم خواهم کرد.
  ron-1924: Аре чинева чева де спус ымпотрива мя? Атунч так ши вряу сэ мор.
  ben-OBCV: কেউ কি আমার বিরুদ্ধে অভিযোগ করতে পারবে? যদি পারে, তবে আমি নীরব থাকব ও
    মৃত্যুবরণ করব।
  som-som: Bal yuu yahay kan ila doodayaa? Waayo, hadda waan iska aamusayaa oo naftuna
    waa iga dhacaysaa.
  lat-VUC: 'Quis est qui judicetur mecum? veniat: quare tacens consumor?'
  eng-ASVBT: Who is he that will contend with me? For then would I hold my peace and
    give up the ghost.
  ita-1885: Chi è colui che voglia litigar meco? Conciossiachè di presente mi tacerò,
    e spirerò.
  eng-LXXUP: For who is he that shall plead with me, That I should now be silent,
    and expire?
  eng-ULB: Who is the one who would argue against me in court? If you came to do so,
    and if I were proved wrong, then I would be silent and give up my life.
  spa-VBL: ¿Quién quiere discutir conmigo? Si se demuestra que estoy equivocado, estoy
    dispuesto a callar y morir.
  fra-_FOB: Quelqu'un plaidera-t-il contre moi? Alors je me tais, et je meurs.
  mal-mal: എന്നോട് വാദിക്കുവാൻ തുനിയുന്നതാര്? ഞാൻ ഇപ്പോൾ മിണ്ടാതിരുന്ന് എന്റെ പ്രാണൻ
    ഉപേക്ഷിക്കാം.
  urd-GVR: Agar koī mujhe mujrim sābit kar sake to maiṅ chup ho jāūṅgā, dam chhoṛne
    tak ḳhāmosh rahūṅgā.
  suz-BL: सुमी आं कली कछडी बाक्‍शा, दोस गेने चाप्‍बा? मोदेंशो दुम्‍त हना, गो सिक्‍सी
    पा फाल्‍शा बाक्‍शा, बेक्‍नुङ।
  eng-NOY: Who is he that can contend with me? For then would I hold my peace, and
    die!
  ita-1927: V’è qualcuno che voglia farmi opposizione? Se v’è io mi taccio e vo’ morire.
  ckb-ckb: کێیە ئەوەی مشتومڕم لەگەڵ دەکات، تاکو هەر ئێستا بێدەنگ بم و ڕۆح بەدەستەوە
    بدەم؟
  eng-BBE: Is any one able to take up the argument against me? If so, I would keep
    quiet and give up my breath.
  kan-OKCV: ಯಾರಾದರೂ ನನ್ನ ವಿರುದ್ಧ ದೂರನ್ನು ತರಬಹುದೋ? ಹಾಗಿದ್ದರೆ ನಾನು ಮೌನವಾಗಿದ್ದು ಸತ್ತು
    ಹೋಗುವೆನು.
  tam-2017: என்னுடன் வழக்காடவேண்டுமென்று இருக்கிறவன் யார்? நான் மவுனமாயிருந்தால் இறந்துபோவேனே.
  spa-RV-1909: ¿Quién es el que pleiteará conmigo? porque si ahora yo callara, fenecería.
  ron-BTF: Cine este cel ce se va certa cu mine? Pentru că acum, dacă îmi țin limba,
    îmi voi da duhul.
  eng-WEBP: Who is he who will contend with me? For then would I hold my peace and
    give up the spirit.
  eng-FBV: Who wants to argue with me? If I'm proved wrong, I'm prepared to be quiet
    and die.
  nld-1939: Wie brengt er iets tegen mij in? Ik zou aanstonds zwijgen en sterven.
  nch-BL: ¿Ajquiya hueli techtelhuis ica se tamanti cati amo cuali cati nijchijtoc?
    Sinta amojuanti antechnextilisquíaj para melahuac nijchijtoc cati amo cuali, ayecmo
    sempa nimomanahuisquía hasta nimiquis.
  vie-1934: Có ai sẽ tranh luận với ta chăng? Ví bằng ta nín lặng, quả ta tắt hơi.
  hin-CV: कौन करेगा मुझसे वाद-विवाद? यदि कोई मुझे दोषी प्रमाणित कर दे, मैं चुप होकर
    प्राण त्याग दूंगा.
  spa-BES: ¿Alguien puede argumentar en mi contra? Si es así, me quedaría callado
    y me quedaría sin vida.
  tdx-tdx: Ia ty hifanjomotse amako? le ho nitsiñe amy zao raho vaho nikenkañe.
  tha-KJV: ใครนะจะสู้​คดี​กับข้า เพราะบัดนี้ ถ้าข้านิ่งเสีย ข้าก็จะตาย
  por-BR-2018: Quem é o que brigará comigo? Pois então eu me calaria e morreria.
  deu-ELO: Wer ist es, der mit mir rechten könnte? Denn dann wollte ich schweigen
    und verscheiden.
  eng-WYC-2018: Who is he that is deemed with me? Come he; why am I still, and am
    wasted? (Who is he who is judged with me? Come he; for if I hold my peace, I shall
    be destroyed.)
  epo-epo: Kiu povas procesi kontraŭ mi? Tiam mi eksilentus kaj mortus.
  uig-PIN: Mǝn bilǝn bǝs-munazirǝ ⱪilidiƣan ⱪeni kim barkin? Ⱨazir süküt ⱪilƣan bolsam,
    tiniⱪtin tohtiƣan bolattim!
  beo-beo: 'Gode! Di da nama diwaneya udidimusa: mahabela:? Amai galea, na da ouiya:le
    bogomusa: momagele ouesala.'
  tpi-OTNT: Husat inap tok pait wantaim mi na soim mi olsem, mi bin mekim rong? Sapos
    i gat wanpela, orait bai mi pasim maus na mi ken i dai.
  hau-SA: Ko wani zai ce ga laifin da na yi? In an same ni da laifi, zan yi shiru
    in mutu.
  uig-LAT: Men bilen bes-munazire qilidighan qéni kim barkin? Hazir süküt qilghan
    bolsam, tiniqtin toxtighan bolattim!
  nde-nde: Ngubani kambe ongangethesa icala? Nxa ekhona, ngizathula ngife.
  ton-ton: Ko hai ia te ne talatalaakiʻi au? He ko eni, kapau te u fakalongo pe, te
    u mate.
  ces-1613: Kdo jest, ješto by mi odpíral, tak abych nyní umlknouti a umříti musil?
  eng-WMB: Who is he who will contend with me? For then would I hold my peace and
    give up the spirit.
  tam-TCV: எனக்கெதிராகக் குற்றச்சாட்டுகளைக் கொண்டுவர யாரால் முடியும்? அப்படியானால்,
    நான் மவுனமாயிருந்தே சாவேன்.
  ceb-ULB: Kinsa man ang makiglantugi batok kanako sa hukmanan? Kung moanhi kamo aron
    sa pagbuhat sa ingon, ug kung mapamatud-an nga sayop ako, nan mohilom na ako ug
    ihatag ang akong kinabuhi.
  pol-UBG: Któż będzie się spierał ze mną? Jeśli bowiem zamilknę, to umrę.
  urd-GVU: اگر کوئی مجھے مجرم ثابت کر سکے تو مَیں چپ ہو جاؤں گا، دم چھوڑنے تک خاموش
    رہوں گا۔
  deu-1912: Wer ist, der mit mir rechten könnte? Denn dann wollte ich schweigen und
    verscheiden.
  kan-2017: ನನಗೆ ಪ್ರತಿವಾದಿ ಇದ್ದಾನೋ? ಇದ್ದರೆ, ನಾನು ನನ್ನನ್ನು ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಮರೆಮಾಡಿಕೊಂಡು,
    ಮೌನನಾಗಿ ಪ್ರಾಣಬಿಡುವೆನು.
  yap-yap: Got, ka mub ni ngamog ni gag e guba kired? Fa’anra er rogon, ma dakriy
    ban’en ni ngog, kefel’ nggum’.
  hlt-MCSB: Kai aka ho te unim? Ka ngam mai laeh vetih ka pal mai mako.
  mdy-ETH: ታና ዎጎና ዓይሢሳ ዓሲ ዓኣያ ማዔቴ ታ ማርሙዋዖ ዚቲ ጌይ ሃይቃንዳኔ።
  twi-ASANTE: Obi bɛtumi abɔ me kwaadu anaa? Sɛ ɛte saa deɛ a, anka mɛyɛ komm na mawu.
  eng-WEBU: Who is he who will contend with me? For then would I hold my peace and
    give up the spirit.
  wal-wal: “Abeet Xoossau, neeni tana mootanau yai? Neeni tana mooranchcha kessikko,
    taani co77u gaada haiqqana.
  spa-PDDPT: ¿Quiere alguno contender conmigo? Porque si ahora callo, moriría.
  gun-gun: Mava'e tu xereve ijayvu ete 'rã? Ha'e rami oiko ramo xee akyrirĩ 'rã, ha'e
    xenhe'ẽ amondouka 'rã.
  ilo-ULB: Siasino ti mangsuppiat kaniak iti pangukoman? Nu immayka a mangaramid iti
    kasta, ket no napaneknekan a nagbasolak, ket agulimekakto ken itulokko a matayak.
  kpg-kpg: “Meenei God, Goe dela ga hanimoi belee hagamodongoohia aga ogu huaidu?
    Maa Goe gaa hai beenei, gei au gaa noho deemuu gaa made.
  uig-ARA: مەن بىلەن بەس-مۇنازىرە قىلىدىغان قېنى كىم باركىن؟ ھازىر سۈكۈت قىلغان بولسام،
    تىنىقتىن توختىغان بولاتتىم!
  sus-sus: Nde nɔma n ma yunubi masende n bɛ? Xa na raba, n dunduma nɛ, n tin faxafe
    ra.»
  pon-2006: Maing Koht, komwi pahn ketidohn kasalehda ei sapwung? Ma komwi pahn ketin
    wia met, I onopadahr I en nennenla oh mehla.
  ksd-ksd: Gala ta tikai na tata ure iau, Gala ina ki mut ma ina vung vue ra tulungeagu.
  tur-YTC: Benimle çekişecek olan kimdir? Çünkü o zaman susar ve ruhumu teslim ederdim.
  grc-BRENT: Τίς γάρ ἐστιν ὁ κριθησόμενός μοι, ὅτι νῦν κωφεύσω καὶ ἐκλείψω;
  ind-AYT: Siapa yang akan berbantah denganku? Sebab, aku sudah akan diam, dan mati.
  nya-nya: Kodi alipo wina amene angatsutsane nane? ngati zili choncho, ndidzakhala
    chete ndi kufa.
  hrv-hrv: Tko se sa mnom hoće parničiti? - Umuknut ću potom te izdahnut'.
  mps-mps: Dego ena dali pogo hwįbo tiwai elama, dego enade dwai sę yai bidi da
    po waibawe? Ma, bidi me bidibaso da, teda ena pedauwali paniasa bidama, isaibao,”
    wali.
  tpi-tpi: Husat inap tok pait wantaim mi na soim mi olsem, mi bin mekim rong? Sapos
    i gat wanpela, orait bai mi pasim maus na mi ken i dai.
  dan-1931: Hvem kan vel trætte med mig? Da skulde jeg tie og opgive Ånden!
  vie-OVCB: Ai có thể tranh luận cùng tôi? Nếu anh chứng minh tôi sai, thì tôi sẽ
    cam tâm chịu chết.”
  guj-2017: મને કોણ ખોટો ઠરાવી શકે એમ છે? જો કોઈ પણ હોય તો હું ચૂપ રહીશ અને મારો પ્રાણ
    છોડીશ.
  pon-2006A: Maing Koht, komwi pahn ketidohn kasalehda ei sapwung? Ma komwi pahn ketin
    wia met, I onopadahr I en nennenla oh mehla.
  por-BRBSL: Quem é aquele que vai contender comigo? Pois então eu me calaria e desistiria
    do espírito.
  cth-cth: Apimaw na ka oun hane kaawm. Awm boipawiteh, duem ka o vaiteh, ka due yawkaw
    han.
  twi-twi: Obi betumi abɔ me kwaadu ana? Sɛ ɛte saa de a, anka mɛyɛ komm na mawu.
  hlt-hlt: Kai aka ho te unim? Ka ngam mai laeh vetih ka pal mai mako.
  tbz-SIM: Kɛ̀ kù dɔ́ kɛ́ n sɛnninɛ̀, n yóó yĩ́o yúóó nwe di mmɔ̀nnì kɛ́kú.
  msy-2020: Tinara na ko ga mɨgɨrɨgɨabar uaning mɨsoghɨva, na mɨkɨm suam, kɨ arazir
    kuram gami? Tav ikɨtɨ, kɨ akam dukuagh, egh nɨmɨra ikɨ aremegham.
  dop-dop: Ye nɔɣɔlʋ cɑɑ sɩ ɩ hʋʋnɑ-m, ɩlɛ mɑ su nɑ mɑ́ sɩ́.
  azb-azb: Kim məni ittiham edəcək? Eləsi varsa, son nəfəsimi verib susaram.
  eng-DBY: Who is he that contendeth with me? For if I were silent now, I should expire.
  hin-2017: कौन है जो मुझसे मुकद्दमा लड़ सकेगा? ऐसा कोई पाया जाए, तो मैं चुप होकर
    प्राण छोड़ूँगा।
  wol-KYG: Ana ku may yey cib layoo? Kon de ma wedam te dee.
  eng-YLT: Who [is] he that doth strive with me? For now I keep silent and gasp.
  eng-WYC-2017: Who is he that is deemed with me? Come he; why am I still, and am
    wasted?
  eng-WMBB: Who is he who will contend with me? For then would I hold my peace and
    give up the spirit.
  urd-GVH: अगर कोई मुझे मुजरिम साबित कर सके तो मैं चुप हो जाऊँगा, दम छोड़ने तक ख़ामोश
    रहूँगा।
  rug-rug: Esei hiva toke au koasa ginugua hie? Pude gua sa Tamasa, si nama si rau
    pude noso meke mate.
  gaz-gaz: Namni na himatu jiraa? Yoo jiraate, ani nan calʼisa; nan duʼas.
  fra-LSG: Quelqu’un disputera-t-il contre moi? Alors je me tais, et je veux mourir.
  yal-yal: Nde waxi n xun maxidi feni? Nayi, xa ɲɔndi mi n xa, n tinxi n yi n dundu,
    n faxa.”
  haw-1868: Owai la ka mea e hoopaapaa pu me au? No ka mea, ano, e noho malie wau,
    a e make no.
  arb-NAV: مَنِ الَّذِي يُحَاجُّنِي؟ عِنْدَئِذٍ أَصْمُتُ وَأَمُوتُ!
  ewe-ewe: Ɖe ame aɖe ate ŋu atsɔ nya ɖe ŋunyea? Ne ame aɖe ate ŋui la, ekema mazi
    ɖoɖoe aku.
  eng-LEE: Who is he that will contend with me? for now, if I keep silence, I must
    perish.
  asm-FB: মোৰ লগত প্ৰতিবাদ কৰিব পৰা কোন আছে? যদি আছে, তেন্তে মই নিমাত হৈ প্ৰাণত্যাগ
    কৰিম।
  sus-A: ندٍ نْمَ ﭑ مَ يُنُبِ مَسٍندٍ ﭑ بّ؟ شَ نَ رَبَ، ﭑ دُندُ مَ نّ، ﭑ تِن قَشَقٍ
    رَ.»
  fra-SBL: Qui est celui qui contestera avec moi ? Car alors je me tairais et abandonnerais
    l'esprit.
  hbo-hbo: מִי־ה֭וּא יָרִ֣יב עִמָּדִ֑י כִּֽי־עַתָּ֖ה אַחֲרִ֣ישׁ וְאֶגְוָֽע׃
  kik-kik: Nĩ kũrĩ mũndũ ũngĩhota gũũthitanga? Angĩkorwo nĩ kũrĩ-rĩ, no gũkira ngũkira
    ngue.
  fra-NCL: Est-il quelqu’un qui veuille plaider contre moi ? A l’instant même je veux
    me taire et mourir.
  cek-AK: Mi mah maw kai hae zaehaih net tang tih? To tiah zaehaih na net nahaeloe,
    lok apae ai ah kang hngai duem moe, ka duek halat han boeh.
  cuk-cuk: Ar dule-angi-yoleged-nikardina, bar an golosurdo, an burgwed-edarbesunnodo.
  uig-CYR: Мән билән бәс-муназирә қилидиған қени ким баркин? Һазир сүкүт қилған болсам,
    тиниқтин тохтиған болаттим!
  tel-2017: నాతో వాదం పెట్టుకుని గెలవ గలిగేవాడు ఎవరు? ఎవరైనా ఎదుటికి వస్తే నేను నోరు
    మూసుకుని ప్రాణం విడిచిపెడతాను.
  hat-BSA: Se kilès ki va diskite kont mwen? Paske konsa, mwen ta rete anpè e mouri.
  kos-kos: “O God, ya kom ac tuku in fahk mu oasr ma sutuu luk? Fin ouingan, nga akola
    in mihslana ac misa.
  hbo-WLC: מִי־ה֭וּא יָרִ֣יב עִמָּדִ֑י כִּֽי־עַתָּ֖ה אַחֲרִ֣ישׁ וְאֶגְוָֽע׃
  ibo-ibo: Ọ dị onye pụrụ ibo m ebubo? Ọ bụrụ na o nwere, aga m emechi ọnụ m ma nwụọ.
  ory-ory: ମୋʼ ସଙ୍ଗେ ଯେ ବିବାଦ କରିବ, ସେ କିଏ? କାରଣ (କେହି ଥିଲେ) ମୁଁ ନୀରବ ହୋଇ ପ୍ରାଣତ୍ୟାଗ
    କରିବି।
  chk-chk: Iö epwe tongeni atipisiei? Ika epwe wor eman, mürin üpwe fanafanala o mäla.
  rop-rop: Bat if yumob gin shoum mi giltiwan, wal ai garra lafta gibap en dai.” Lagijat
    na Job bin tok.
  ukr-1871: Хто зможе стати проти мене? Бо я борзо вмовкну й віддам дух.
  deu-1951: Wer will noch mit mir rechten? Denn dann wollte ich verstummen und verscheiden.
  eng-JPS: Who is he that will contend with me? For then would I hold my peace and
    die.
  srp-1865: Ko æe se preti sa mnom? da sad umuknem, izdahnuo bih.
  lug-lug: Waliwo ayinza okuleeta emisango gye nvunaanibwa? Bwe kiba bwe kityo, nzija
    kusirika nfe.
  heb-heb: מי הוא יריב עמדי כי עתה אחריש ואגוע׃
  ben-IRV: কে সে যে আমার বিরুদ্ধে আদালতে তর্ক করবে? যদি তুমি তা করতে আস এবং যদি আমি
    ভুল প্রমাণিত হই, তাবে আমি নীরব হব এবং প্রাণ ত্যাগ করব।
  pan-pan: ਕੌਣ ਮੇਰੇ ਨਾਲ ਬਹਿਸ ਕਰੇਗਾ? ਜੇਕਰ ਕੋਈ ਅਜਿਹਾ ਹੋਵੇ ਤਾਂ ਮੈਂ ਚੁੱਪ ਰਹਾਂਗਾ ਅਤੇ ਪ੍ਰਾਣ
    ਤਿਆਗ ਦਿਆਂਗਾ।
  mya-JVB: ငါ့ အပြစ် ကို ဘော်ပြမည့်သူကား၊ အဘယ် သူနည်း။ ထိုသို့ ဘော်ပြလျှင် ငါသည် တိတ်ဆိတ်
    စွာနေ၍ အသေခံ ပါမည်။
  hmo-hmo: Umui ese lau umui samania diba, a? Bema umui ese egu kerere umui gwauraia
    diba, lau be regerege lasi do lau noho, bona do lau mase namo.
  urd-urd: कौन है जो मेरे साथ झगड़ेगा? क्यूँकि फिर तो मैं चुप हो कर अपनी जान दे दूँगा।
  rus-SYN: Кто в состоянии оспорить меня? Ибо я скоро умолкну и испущу дух.
  bqc-SIM: Démɛ a fↄ̃ bↄbↄmanↄi? Tó wa fↄ̃, má nílɛɛ, mí ga.
  tcz-CHONGTHU: Hicheng ho chunga hi kon eikinelpi thei ding ham? Kathep mona naphotchen
    theijuva ahileh thipbeh chan um ingting thi tange.
  mar-mar: न्यायालयात माझ्या विरुध वादविवाद करेल असा कोण आहे? आणि माझी चुक आहे हे
    तू येऊन सिद्ध केलेस म्हणून मी गप्प बसेन व प्राण त्यागेन.
  qub-qub: Juchayoj cashäta pipis cäramaptenga upällallami cacushaj wañunäcamana.
  hat-hat: Bondye, èske se ou ki pral plede avè m'? M' tou pare pou m' pe bouch mwen,
    pou m' asepte lanmò m'.
  eng-BSB: Can anyone indict me? If so, I will be silent and die.
  eng-WEBPB: Who is he who will contend with me? For then would I hold my peace and
    give up the spirit.
  kbq-kbq: Hagi ama ana nanekema nehanugeno'a iza haviza hu'nane hunora hugahie? Hagi
    ana nanekema hanugetama havige hanema huta hanage'na, nagra ke osu' mani'ne'na
    frigahue.
  nhe-BL: ¿Ajqueya hueli nechteilhuis ica se tlamantli tlen ax cuali tlen nijchijtoc?
    Intla imojuanti innechnextilisquíaj para melahuac nijchijtoc tlen ax cuali, ayoc
    sampa nimomanahuisquía hasta nimiquis.
  gub-BL: Ni amo nupuner kwaw ma'e imume'u haw rehe tuwihaw wanenataromo herenataromo
    wà, aze i'i Tupàn ihewe nehe, A'e mehe apytu'u putar heze'eg ire nehe, hemàno
    pà nehe.
  eng-DRA: 'Who is he that will plead against me? let him come: why am I consumed
    holding my peace?'
