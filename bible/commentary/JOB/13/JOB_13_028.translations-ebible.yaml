  tcz-CHONGTHU: Pannabei thingmotsa tobang apin anehchai sa to kabange.
  mar-mar: म्हणून मी कुजलेल्या लाकडासारखा, कसरीने खाल्लेल्या कापडासारखा क्षीण होत
