  eng-JPS: Though I am like a wine-skin that consumeth, like a garment that is moth-eaten.
  srp-1865: A on se raspada kao trulina, kao haljina koju jede moljac.
  lug-lug: Bw’atyo omuntu bw’aggwaawo ng’ekintu ekivundu, ng’olugoye oluliiriddwa
    ennyenje.”
  heb-heb: והוא כרקב יבלה כבגד אכלו עש׃
  ben-IRV: যদিও আমি পচা জিনিসের মত যা নষ্ট হয়ে গেছে, একটা কাপড়ের মত যা পোকায় খেয়েছে।
  pan-pan: ਮੈਂ ਤਾਂ ਸੜੀ ਹੋਈ ਚੀਜ਼ ਵਰਗਾ ਹਾਂ ਜੋ ਹੰਢਾਈ ਹੋਈ ਹੈ, ਜਾਂ ਉਸ ਕੱਪੜੇ ਵਰਗਾ ਜਿਸ ਨੂੰ
