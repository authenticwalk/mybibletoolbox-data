verse: JOB.013.028
translations:
  mal-C: “ചീഞ്ഞഴുകുന്ന വസ്തുപോലെയും ചിതലരിച്ച വസ്ത്രംപോലെയും മനുഷ്യൻ ക്ഷയിക്കുന്നു.
  deu-TKW: Und eben dieser Mann zerfällt wie von Wurmfraß, wie ein Kleid, das die
    Motte zerfressen hat!
  lin-lin: Moto apola penza boye lokola eloko ya kopola, lokola elamba oyo balie na
    banselele !
  eng-LSV: And he, as a rotten thing, wears away, || A moth has consumed him as a
    garment.”
  eng-GNV: Such one consumeth like a rotten thing, and as a garment that is motheaten.
  eng-WEBSTER: And he, as a rotten thing, consumeth, as a garment that is moth-eaten.
  nhw-BL: Na nieltoc quen se cuahuitl catli huetztoc huan más palani mojmostla. Niitztoc
    quen se yoyomitl catli mejtolime ya quitlamicuajtoque.
  swh-ONEN: “Hivyo mwanadamu huangamia kama kitu kilichooza, kama vazi lililoliwa
    na nondo.
  bba-bba: Wee nɛn wɑsi yi dɑm dwiiyɑ yi sɑnkirɑ nɡe yɑbe te kɔkɔnu di.
  eng-KJVCPB: And he, as a rotten thing, consumeth, As a garment that is moth-eaten.
  luo-luo: “Omiyo koro dhano rumo mos mos kaka gima otop, mana ka nanga ma olwenda
    ochamo.”
  meu-meu: Taunimanima na e oremu, e houka-houkamu ḡauna na heto, eiava e mouka-moukamu
    dabuana na heto.
  npi-ULB: यद्यपि म खेर जाने सडेगलेको कुराजस्‍तै, किराहरूले खाएको एउटा वस्‍त्रजस्‍तै
    छु ।
  yor-yor: “Bẹ́ẹ̀ ni ènìyàn ń ṣègbé bí ohun ìdíbàjẹ́, bi aṣọ tí kòkòrò jẹ.
  pes-OPCB: '@see-verse:JOB.013.027'
  tgl-ULB: bagaman tulad ako ng isang mabahong bagay na nabubulok, tulad ng isang
    damit na kinakain ng gamugamo.
  hui-hui: Ina wali agali kamaruni ira pubume nedagola togo bidaligobi halu bombome
    aga nedagola budaraligobi howa abaleore mo ko haga kamagoni ndobe.
  mya-mya: ထိုသို့ခံရသောသူသည် ဆွေးမြေ့သောအရာကဲ့သို့၎င်း၊ ပိုးရွကိုက်စားသောအဝတ်ကဲ့သို့၎င်း
    အားလျော့ ပျက်ရပါ၏။
  bod-N: མི་ནི་རྩ་མེད་བཏང་བའི་སྙིགས་རུལ་དང་། ། མུག་མས་ཟོས་པའི་ལྭ་བ་དང་འདྲ་འོ། །
  sna-sna: “Saizvozvo munhu anopera kufanana nechinhu chakaora, senguo yakadyiwa nezvipfukuto.
  spa-BLM: aunque me estoy descomponiendo como una cosa podrida, como una prenda apolillada.
  cac-cac: Yuj chi' vanxo in c'ab'at icha junoc tas sc'ai, ma icha junoc pichul ijtacxo.
  swh-ULB: japokuwa mimi ni kama kitu kilichooza ambacho hutupwa mbali, kama vazi
    lile ambalo nondo wamelila.
  bel-bel: А ён, як цьвіль, распадаецца, як вопратка, сточаная мольлю.
  deu-ELBBK: da ich doch zerfalle wie Moder, wie ein Kleid, das die Motte zerfressen
    hat.
  mbb-OT: Umbe, iring a te repuk he egkeredak en wey visti he egketketen te zezeizey
    he keranapranap.”
  mal-2015: ഇജ്ജനം ചീഞ്ഞഴുകിയ വസ്ത്രംപോലെയും പുഴു അരിച്ച വസ്ത്രംപോലെയും ഇരിക്കുന്നു.
  rmc-rmc: a vašoda mange rozperel o ťelos sar vareso kirno, sar o gada, save chal
    o moľos.“
  pes-OPV: و حال آنکه مثل چیز گندیده فاسد، و مثل جامه بید خورده هستم.
  ron-1924: кынд трупул меу каде ын путрезире, ка о хайнэ мынкатэ де молий?
  ben-OBCV: “তাই মানুষ পচাগলা বস্তুর মতো, পোকায় কাটা পোশাকের মতো ক্ষয়ে যায়।
  som-som: Oo waxaan la mid ahay wax qudhmay oo baabba'aya, Iyo sida dhar aboor cunay
    oo kale.
  lat-VUC: qui quasi putredo consumendus sum, et quasi vestimentum quod comeditur
    a tinea.]
  eng-ASVBT: Though I am like a rotten thing that consumeth, Like a garment that is
    moth-eaten.
  ita-1885: Onde costui si disfa come del legno intarlato, Come un vestimento roso
    dalle tignuole.
  eng-LXXUP: I am as that which waxes old like a bottle, Or like a moth-eaten garment.
  eng-ULB: although I am like a rotten thing that wastes away, like a garment that
    moths have eaten.
  spa-VBL: Me deshago como algo podrido, como ropa apolillada.
  fra-_FOB: Et ce corps se détruit comme du bois vermoulu, comme un vêtement que la
    teigne a rongé.
  mal-mal: ഞാൻ ചീഞ്ഞഴുകിയ വസ്ത്രംപോലെയും പുഴു അരിച്ച വസ്ത്രംപോലെയും ഇരിക്കുന്നു.
  urd-GVR: go maiṅ mai kī ghisī-phaṭī mashk aur kīṛoṅ kā ḳharāb kiyā huā libās hūṅ.
  suz-BL: मोपतीके मुर राक्‍शो थोव़क खोदेंशो पा जाम्‍नीमी। तुम्‍बुम ख्रोइश्‍शो वा खोदेंशो
    पा नुप्‍शो बाक्‍नीमी” दे अय्‍युबमी देंमाक्‍त।
  eng-NOY: And I, like an abandoned thing, shall waste away; Like a garment which
    is moth-eaten.
  ita-1927: Intanto questo mio corpo si disfa come legno tarlato, come un abito roso
    dalle tignuole.
  ckb-ckb: «وەک دارێکی کلۆر لەناو دەچم، وەک جلێک کە مۆرانە لێی دابێت.
  eng-BBE: Though a man comes to nothing like a bit of dead wood, or like a robe which
    has become food for the worm.
  kan-OKCV: “ಆದ್ದರಿಂದ ಮಾನವನು ಕೊಳೆತ ವಸ್ತುವಿನಂತೆಯೂ, ನುಸಿಹಿಡಿದ ಬಟ್ಟೆಯಂತೆಯೂ ಅಳಿದು ಹೋಗುತ್ತಾನೆ.
  tam-2017: இப்படிப்பட்டவன் அழுகிப்போகிற பொருளைப் போலவும், பூச்சி அரித்த ஆடையைப் போலவும்
    அழிந்து போவான்.
  spa-RV-1909: Y el cuerpo mío se va gastando como de carcoma, como vestido que se
    come de polilla.
  ron-BTF: Și el, ca un lucru putred, se mistuie, ca o haină mâncată de molii.
  eng-WEBP: though I am decaying like a rotten thing, like a garment that is moth-eaten.
  eng-FBV: I'm falling apart like something rotten, like moth-eaten clothes.
  nld-1939: '-'
  nch-BL: Na nieltoc quej se cuahuit cati huetztoc huan más palani mojmosta. Niitztoc
    quej se yoyomit cati mejtolime ya quitamicuajtoque.
  vie-1934: Còn tôi bị bể nát ra như vật mục, Như một cái áo bị sâu cắn nát vậy.
  hin-CV: “तब मनुष्य किसी सड़ी-गली वस्तु के समान नष्ट होता जाता है, उस वस्त्र के समान,
    जिसे कीड़े खा चुके हों.
  spa-BES: Y él se consumirá como una cosa podrida, o como una túnica que se ha convertido
    en alimento para la polilla.
  tdx-tdx: ie mihamomoke hoe raha lo iraho, hoe saroñe nihanem-bararaoke.
  tha-KJV: มนุษย์​ก็​ทรุดโทรมไปเหมือนของเน่า เหมือนเครื่องแต่งกายที่ตัวมอดกิน’”
  por-BR-2018: Eu me consumo como a podridão, como uma roupa que a traça rói.
  deu-ELO: da ich doch zerfalle wie Moder, wie ein Kleid, das die Motte zerfressen
    hat.
  eng-WYC-2018: And I shall be wasted as rot, and as a cloth, that is eaten of a moth.
    (And I shall be wasted by rot, and like a cloak, that is eaten by a moth.)
  epo-epo: Dum mi ja disfalas kiel putraĵo, Kiel vesto dismanĝita de tineoj.
  uig-PIN: '@see-verse:JOB.013.027'
  beo-beo: Amaiba:le, na da dasai ifa defele, fofonobone dasale daha. Amola abula
    aowabaga mai defele, nuini daha.
  tpi-OTNT: Mipela man i save bagarap olsem hap diwai ol binatang i bin kaikai na
    i sting pinis, na olsem klos ol binatang i bin kaikai na i gat planti hul i stap
    long en.
  hau-SA: “Haka mutum yake lalacewa kamar ruɓaɓɓen abu, kamar rigar da asu ya cinye.
  uig-LAT: '@see-verse:JOB.013.027'
  nde-nde: Yikho-ke umuntu ecikizeka njengento ebolileyo, njengesigqoko esidliwe yinondo.”
  ton-ton: Pea ʻoku fakaʻaʻau ia ʻo hangē ha meʻa popo, pea tatau mo e kofu kuo kai
    ʻe he ane.
  ces-1613: Ješto člověk jako hnis kazí se, a jako roucho, kteréž jí mol.
  eng-WMB: though I am decaying like a rotten thing, like a garment that is moth-eaten.
  tam-TCV: “ஆகவே அழுகிப்போன ஒன்றைப் போலவும், பூச்சி அரித்த உடையைப்போலவும் மனிதன் உருக்குலைந்து
    போகிறான்.
  ceb-ULB: Bisan sama lamang ako sa malata nga butang nga mawala, sama sa bisti nga
    gikutkot sa mga anay.
  pol-UBG: Niszczeję jak próchno, jak szata, którą zepsują mole.
  urd-GVU: گو مَیں مَے کی گھسی پھٹی مشک اور کیڑوں کا خراب کیا ہوا لباس ہوں۔
  deu-1912: der ich doch wie Moder vergehe und wie ein Kleid, das die Motten fressen.
  kan-2017: ಕೊಳೆಯುವ ಪದಾರ್ಥದಂತೆಯೂ, ನುಸಿ ಹಿಡಿದ ಬಟ್ಟೆಯ ಹಾಗೂ ಕ್ಷಯಿಸಿಹೋಗುತ್ತಿದ್ದೇನೆ.
  yap-yap: Aram fan ni ku gu puth nga but’ ni bod e gek’iy nike gaen, fa ba wuru’
    e mad nike longuy e ngal.
  hlt-MCSB: Te khaw keet bangla hmawn tih himbai bangla bungbo loh a caak.
  mdy-ETH: ዬያሮ ታኣኒ ዎዔ ባኣዚ ማዒ ዓታኔ፤ ቢላ ሙዔ ማኣዖጉዲያኣ ታኣኒ ባይቃኔ።»
  twi-ASANTE: “Enti onipa nkwa sa te sɛ biribi a aporɔ, te sɛ atadeɛ a nweweboa adie.
  eng-WEBU: though I am decaying like a rotten thing, like a garment that is moth-eaten.
  wal-wal: Taani musidabaadaaninne bil77ai miido afaladan musais.
  spa-PDDPT: Mi cuerpo se desgasta como cosa podrida, como ropa vieja comida de polilla.
  gun-gun: mba'emo ru'ũgue opa ovy va'e, e'ỹ vy ajukue vixo'i ho'upa va'e rami aiko
    teĩ.
  ilo-ULB: uray no kaslaak a nabuyok a banag nga agrunot, kasla pagan-anay a kinnan
    ti buot.
  kpg-kpg: Idimaa go di hai deenei, malaa, gei au tangada hua gu mooho gadoo be di
    laagau bobo, e hai gadoo be di gahu dela ne gai go nia hingodo.
  uig-ARA: '@see-verse:JOB.013.027'
  sus-sus: N fate na bɔrɔfe nɛ yi ki, alɔ dugi xiyee naxan xinxi.»
  pon-2006: Pwehki met, I ahpw ohkilahr rasehng lepin tuhke mwoasoangoat, rasehng
    likou me loangenmwet kangalahr.
  ksd-ksd: Iau da ra davai i marapurap, Da ra mal a po na vui i enen ia.
  tur-YTC: Ben ise çürümüş bir şey gibi bozulmaktayım, Güve yemiş bir giysi gibi.
  grc-BRENT: Ὃ παλαιοῦται ἶσα ἀσκῷ, ἢ ὥσπερ ἱμάτιον σητόβρωτον.
  ind-AYT: Manusia menjadi rusak seperti benda yang busuk, seperti pakaian yang dimakan
    oleh ngengat.”
  nya-nya: “Motero munthu amatha ngati chinthu chofumbwa, ngati chovala chodyedwa
    ndi njenjete.
  hrv-hrv: Život mi se k'o trulo drvo raspada, k'o haljina što je moljci izjedaju!
  mps-mps: Da bidi dabe dobo da, te ni pago tulama, damua pabo tiwai dao. Tama te
    ugwa te asoba dabego tulama, popodolo pai tiwai dao,” Jopgo te po wali.
  tpi-tpi: Mipela man i save bagarap olsem hap diwai ol binatang i bin kaikai na i
    sting pinis, na olsem klos ol binatang i bin kaikai na i gat planti hul i stap
    long en.
  dan-1931: Og så er han dog som smuldrende Trøske, som Klæder, der ædes op af Møl,
  vie-OVCB: Con bị tiêu hao như gỗ mục, như chiếc áo bị sâu mọt cắn nát.”
  guj-2017: જો કે હું નાશ પામતી સડી ગયેલ વસ્તુના જેવો છું, તથા ઉધાઈએ ખાઈ નાખેલા વસ્ત્ર
    જેવો છું.
  pon-2006A: Pwehki met, I ahpw ohkilahr rasehng lepin tuhke mwoasoangoat, rasehng
    likou me loangenmwet kangalahr.
  por-BRBSL: embora eu esteja decadente como uma coisa podre, como uma peça de vestuário
    que é comida por traças.
  cth-cth: Tami teh kahmawn e hno patetlah atum teh, khakbara ni a ca e hnicu patetlah
    doeh ao.
  twi-twi: “Enti onipa nkwa sa te sɛ ade a aporɔw, te sɛ atade a nwewee adi.
  hlt-hlt: Te khaw keet bangla hmawn tih himbai bangla bungbo loh a caak.
  tbz-SIM: N kɔ̃̀ntì pɑ̃̀ɑ̃̀kɛmu, iyɑɑbiɛ ɔ̃ɔ̃ cɑ́ɑ́kɛ́mɛ̀ kuyɑ̀ɑ̀kù.
  msy-2020: E gumazamiziba mati temem, apiziba anemezɨ a mazigha gɨfa, egha mati korotiam
    barareba anepa toriba a garɨki.”
  dop-dop: Nɑ mɑ tɔnʋɣʋ nɑ́ɑ́ tɑsǝɣɩ ɩsɩɩ tɑɑʋ, yɑɑ ɩsɩɩ ŋkpɑm mʋʋkʋɣʋ wontu kʋsusuutu
    tɔ.
  azb-azb: Ona görə çürük şey tək məhv oluram. Güvə yemiş paltar kimiyəm.
  eng-DBY: One who, as a rotten thing consumeth, as a garment that the moth eateth.
  hin-2017: और मैं सड़ी-गली वस्तु के तुल्य हूँ जो नाश हो जाती है, और कीड़ा खाए कपड़े
    के तुल्य हूँ।
  wol-KYG: Sama bakkan a ngi ruus ni bant bu fënëx, mbaa mbubb mu maxe.
  eng-YLT: And he, as a rotten thing, weareth away, As a garment hath a moth consumed
    him.
  eng-WYC-2017: And I shall be wasted as rot, and as a cloth, that is eaten of a moth.
  eng-WMBB: though I am decaying like a rotten thing, like a garment that is moth-eaten.
  urd-GVH: गो मैं मै की घिसी-फटी मशक और कीड़ों का ख़राब किया हुआ लिबास हूँ।
  rug-rug: Gua asa ke, vuvusu palae guana popozu huda mo si rau, guana poko sapu gania
    na kikiti.
  gaz-gaz: “Namnis akkuma waan bososeetti, akkuma wayyaa biliin nyaateetti ni dhuma.
  fra-LSG: Quand mon corps tombe en pourriture, Comme un vêtement que dévore la teigne?
  yal-yal: Koni, adamadiine kunma alo wudi kalaxi, alo xiine dugin kala kii naxan
    yi.”
  haw-1868: A ua hoopauia oia me ho mea popopo la, A me he lole la i aiia e ka mu.
  arb-NAV: فَأَنَا كَشَجَرَةٍ نَخَرَهَا السُّوسُ وَكَثَوْبٍ أَكَلَهُ الْعُثُّ.
  ewe-ewe: “Ale mevɔ le eme abe nu si ƒaƒã alo avɔ si gbagblaʋui ɖu la ene.”
  eng-LEE: And yet the body decayeth like a rotten thing, as a garment that the moth
    hath eaten.
  asm-FB: সেয়ে মই ক্ষয়নীয় পচা বস্তুৰ নিচিনা, আৰু পোকে খোৱা বস্ত্ৰৰ সদৃশ হলোঁ।
  sus-A: ﭑ قَتٍ نَ بْرْقٍ نّ يِ كِ، عَلْ دُفِ شِيٍيٍ نَشَن شِنشِ.»
  fra-SBL: bien que je me décompose comme une chose pourrie, comme un vêtement usé
    par les mites.
  hbo-hbo: וְ֭הוּא כְּרָקָ֣ב יִבְלֶ֑ה כְּ֝בֶ֗גֶד אֲכָ֣לֹו עָֽשׁ׃
  kik-kik: “Nĩ ũndũ ũcio mũndũ amocaga ta kĩndũ kĩbuthĩte, agathira ta nguo ĩrĩĩtwo
    nĩ memenyi.
  fra-NCL: alors que mon corps se consume comme un bois vermoulu, comme un vêtement
    que dévore la teigne.
  cek-AK: To tiah raihaih tongh kami loe, kaqong hmuen baktih, karaa mah caak ih laihaw
    kaprawn baktiah, thazok moe, anghmat zuep boeh.
  cuk-cuk: ”Dule urgo-nunguddaeyob berguddaed, mor udubiin-gusar-bergudaedyobi, dulemar
    berguddaed.”
  uig-CYR: '@see-verse:JOB.013.027'
  tel-2017: కుళ్ళిపోయిన శవంలాగా ఉన్నవాడి చుట్టూ, చిమ్మటలు తినివేసిన గుడ్డపేలికలాంటివాడి
    చుట్టూ గిరి గీసి కాపు కాస్తున్నావు.
  hat-BSA: pandan mwen ap dekonpoze kon yon bagay k ap pouri, kon yon vètman ki manje
    pa mit.”
  kos-kos: Ke sripa se inge, nga mwesri oana sie polosak kulawi, Oana sie nuknuk ma
    waten uh kangla.
  hbo-WLC: וְ֭הוּא כְּרָקָ֣ב יִבְלֶ֑ה כְּ֝בֶ֗גֶד אֲכָ֣לוֹ עָֽשׁ׃
  ibo-ibo: “Ya mere, mmadụ nʼala nʼiyi dịka ihe rere ere, na dịka akwa nke nla riri.
  ory-ory: ତଥାପି ମୁଁ କ୍ଷୟ ପାଉଥିବା ଜୀର୍ଣ୍ଣ-ପଦାର୍ଥ ତୁଲ୍ୟ ଓ କୀଟ-ଭକ୍ଷିତ ବସ୍ତ୍ର ତୁଲ୍ୟ ଅଟେ।
  chk-chk: Iei popun inisi a pweila usun mwüch mi kirou, pwal usun echö üf a tala
