verse: JOB.013.001
translations:
  mal-C: “എന്റെ കണ്ണുകൾ ഇതെല്ലാം കണ്ടു; എന്റെ കാതുകൾ കേൾക്കുകയും ഗ്രഹിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Sieh', alles hat mein Auge gesehen, mein Ohr gehört und sich's gemerkt!
  lin-lin: Miso na ngai emonaki makambo oyo nyonso, matoyi na ngai eyokaki yango,
    mpe nasosoli yango malamu.
  eng-LSV: “Behold, my eye has seen all, || My ear has heard, and it attends to it.
  eng-GNV: 'Loe, mine eye hath seene all this: mine eare hath heard, and vnderstande
    it.'
  eng-WEBSTER: Lo, my eye hath seen all this , my ear hath heard and understood it.
  nhw-BL: “Xiquita, nochi catli amojuanti anquiijtohuaj ya niquitztoc ica noixteyol,
    huan ya nijcactoc ica nonacas. Nochi ya nopa nijmachilía.
  swh-ONEN: “Macho yangu yameona hili lote, masikio yangu yamesikia na kulielewa.
  bba-bba: Wee nɛn nɔni yi ye kpuro wɑ, nɛn swɑsu su mɑɑ ye kpuro nuɑ, mɑ nɑ ye lɑɑkɑri
    kuɑ.
  eng-KJVCPB: Lo, mine eye hath seen all this, Mine ear hath heard and understood
    it.
  luo-luo: “Wengena oseneno magi duto, kendo ita osewinjo tiendgi maber.
  meu-meu: Matagu ese ina idoinai vada eme itaia, bona taiagu na vada eme kamonai
    bona vada eme diba.
  npi-ULB: हेर्नुहोस्, मेरो आँखाले यो सबै देखेका छन् । मेरो कानले यसलाई सुनेको छ,
    र बुझेको छ ।
  yor-yor: “Wò ó, ojú mi ti rí gbogbo èyí rí, etí mí sì gbọ́, ó sì ti yé mi.
  pes-OPCB: من آنچه را که شما می‌گویید به چشم خود دیده و به گوش خود شنیده‌ام. من حرفهای
    شما را می‌فهمم. آنچه را که شما می‌دانید من نیز می‌دانم و کمتر از شما نیستم.
  tgl-ULB: Tingnan mo, nakikita ko ang lahat; Nakikinig at nauunawaan ko ito.
  hui-hui: Bi bibahende tígua latagi harimigoni damene i̱na bambaore howa deme handalu
    haleme hale haabo haga dege kogoni. Mbirale uruni i̱ manda biaiho kogoni ndobe.
  mya-mya: ထိုအမှုအလုံးစုံတို့ကို ငါ့မျက်စိသည် မြင်ပြီ။ ငါ့နားသည်လည်း ကြား၍နားလည်ပြီ။
  bod-N: ང་ཡི་མིག་གིས་འདི་དག་ཐམས་ཅད་མཐོང་། ། ང་ཡི་རྣ་བས་འདི་དག་ཐམས་ཅད་ཐོས། ། དེ་ཡི་མི་ཚད་ད་དུང་ཡོད་ཚད་ཤེས།
    །
  sna-sna: “Meso angu akaona izvi zvose, nzeve dzangu dzakanzwa dzikazvinzwisisa.
  spa-BLM: “He aquí que mi ojo ha visto todo esto. Mi oído lo ha escuchado y comprendido.
  cac-cac: Masanil juntzan̈ tic ix vil val yed' in sat, ix vab' val yed' in chiquin.
  swh-ULB: Tazama, jicho langu limeyaona haya yote; sikio langu limeyasikia na kuyaelewa
    hayo.
  bel-bel: Вось, усё гэта бачыла вока маё, чула вуха маё і зьмеціла сабе.
  deu-ELBBK: Siehe, das alles hat mein Auge gesehen, mein Ohr gehört und sich gemerkt.
  mbb-OT: “Neehè ku wey nezineg ku is langun he migkaǥi niw, wey nesavut ku heini.
  mal-2015: എന്റെ കണ്ണു ഇതൊക്കെയും കണ്ടു; എന്റെ ചെവി അതു കേട്ടു ഗ്രഹിച്ചിരിക്കുന്നു.
  rmc-rmc: „Savoro, so tumen dikhľan, dikhľom the me, savoro, so tumen šunďan, šunďom
    the me a achaľiľom oleske.
  pes-OPV: «اینک چشم من همه این چیزها رادیده، و گوش من آنها را شنیده وفهمیده است.
  ron-1924: Ятэ, окюл меу а вэзут тоате ачестя, урекя мя а аузит ши а луат сяма.
  ben-OBCV: “আমি নিজের চোখে এসব কিছু দেখেছি, আমি তা নিজের কানে শুনেছি ও বুঝেছি।
  som-som: Bal eega, waxan oo dhan ishaydu waa aragtay, Dhegtayduna waa maqashay oo
    way garatay.
  lat-VUC: '[Ecce omnia hæc vidit oculus meus, et audivit auris mea, et intellexi
    singula.'
  eng-ASVBT: Lo, mine eye hath seen all this, Mine ear hath heard and understood it.
  ita-1885: Ecco, l'occhio mio ha vedute tutte queste cose, L'orecchio mio le ha udite,
    e le ha intese.
  eng-LXXUP: Behold, mine eye has seen these things, And mine ear has heard them.
  eng-ULB: See, my eye has seen all this; my ear has heard and understood it.
  spa-VBL: Mira, he visto todo esto con mis propios ojos, y lo he oído con mis propios
    oídos, y lo entiendo.
  fra-_FOB: Voici, mon œil a vu tout cela; mon oreille l'a entendu et compris;
  mal-mal: എന്റെ കണ്ണ് ഇതെല്ലാം കണ്ടു; എന്റെ ചെവി അത് കേട്ട് ഗ്രഹിച്ചിരിക്കുന്നു.
  urd-GVR: Yih sab kuchh maiṅ ne apnī āṅkhoṅ se dekhā, apne kānoṅ se sun kar samajh
    liyā hai.
  suz-BL: गो मेको नेल्‍ल ताता। गो मेको नेंशा रुप्‍ता।
  eng-NOY: Lo! all this mine eye hath seen; Mine ear hath heard and understood it.
  ita-1927: Ecco, l’occhio mio tutto questo l’ha veduto; l’orecchio mio l’ha udito
    e l’ha inteso.
  ckb-ckb: «چاوەکانم هەموو ئەمانەی بینیوە، گوێیەکانم بیستوویانە و تێیان گەیشتووم.
  eng-BBE: Truly, my eye has seen all this, word of it has come to my ear, and I have
    knowledge of it.
  kan-OKCV: “ಇಗೋ, ನನ್ನ ಕಣ್ಣು ಎಲ್ಲವನ್ನು ನೋಡಿದೆ; ನನ್ನ ಕಿವಿ ಕೇಳಿ ಅದನ್ನು ಗ್ರಹಿಸಿಕೊಂಡಿದೆ.
  tam-2017: இதோ, இவைகள் எல்லாவற்றையும் என் கண் கண்டு, என் காது கேட்டு அறிந்திருக்கிறது.
  spa-RV-1909: HE AQUÍ que todas estas cosas han visto mis ojos, y oído y entendido
    de por sí mis oídos.
  ron-BTF: Iată, ochiul meu le-a văzut toate acestea, urechea mea a auzit și le-a
    înțeles.
  eng-WEBP: “Behold, my eye has seen all this. My ear has heard and understood it.
  eng-FBV: Look, I've seen all this with my own eyes, and heard it with my own ears,
    and I understand it.
  nld-1939: Zie, dit alles heb ik met eigen ogen aanschouwd, Mijn oor heeft het gehoord
    en verstaan.
  nch-BL: “Xiquita, nochi cati amojuanti anquiijtohuaj ya niquitztoc ica noixteyol,
    huan ya nijcactoc ica nonacas. Nochi ya nopa nijmachilía.
  vie-1934: Nầy, mắt ta đã thấy các điều đó, Tai ta có nghe và hiểu đến.
  hin-CV: “सुनो, मेरे नेत्र यह सब देख चुके हैं, मेरे कानों ने, यह सब सुन लिया है तथा
    मैंने इसे समझ लिया है.
  spa-BES: Verdaderamente, mi ojo ha visto todo esto, me han llegado noticias al oído
    y tengo conocimiento de ello.
  tdx-tdx: Inao! fa nitreako iaby zao, tsinano’ ty sofiko vaho maharendreke.
  tha-KJV: “​ดู​เถิด ตาของข้าได้​เห​็นสิ่งทั้งหมดนี้​แล้ว หู​ของข้าได้ยินและเข้าใจเรื่องนี้​แล้ว
  por-BR-2018: Eis que meus olhos têm visto tudo isto ; meus ouvidos o ouviram, e
    entenderam.
  deu-ELO: Siehe, das alles hat mein Auge gesehen, mein Ohr gehört und sich gemerkt.
  eng-WYC-2018: Lo! mine eye, saith Job, hath seen all things, and mine ear hath heard
    (it all); and I understood all things.
  epo-epo: Ĉion ĉi tion mia okulo vidis, Mia orelo aŭdis kaj komprenis.
  uig-PIN: Mana, mening kɵzüm bularning ⱨǝmmisini kɵrüp qiⱪⱪan; Mening ⱪuliⱪim bularni
    anglap qüxǝngǝn.
  beo-beo: 'Dilia sia:be huluane, na da musa: nabi dagoi. Na da amo huluane dawa:!
    Dilia dawa:i liligi da na dawa:su hame baligisa. Na da dili defele esala.'
  tpi-OTNT: “Tru tumas, olgeta samting yupela i bin autim, em mi bin lukim na harim
    bipo. Mi save pinis long ol dispela samting.
  hau-SA: “Idanuna sun ga waɗannan duka, kunnuwana sun ji sun kuma gane.
  uig-LAT: Mana, méning közüm bularning hemmisini körüp chiqqan; Méning quliqim bularni
    anglap chüshen’gen.
  nde-nde: “Amehlo ami asekubonile konke lokhu, indlebe zami zikuzwile zakuqedisisa
    lokhu.
  ton-ton: Vakai, kuo mamata ʻe hoku mata ʻa eni kotoa pē, kuo fanongo pea ʻilo ia
    ʻe hoku telinga.
  ces-1613: Aj, všecko to vidělo oko mé, slyšelo ucho mé, a srozumělo tomu.
  eng-WMB: “Behold, my eye has seen all this. My ear has heard and understood it.
  tam-TCV: “இவை எல்லாவற்றையும் என் கண் கண்டிருக்கின்றது, என் காது கேட்டு அறிந்திருக்கிறது.
  ceb-ULB: Tan-awa, ang akong mga mata nakakita niining tanan; ang akong mga dalunggan
    nakadungog ug nakasabot niini.
  pol-UBG: Oto moje oko widziało to wszystko, moje ucho słyszało i zrozumiało.
  urd-GVU: یہ سب کچھ مَیں نے اپنی آنکھوں سے دیکھا، اپنے کانوں سے سن کر سمجھ لیا ہے۔
  deu-1912: Siehe, das alles hat mein Auge gesehen und mein Ohr gehört, und ich habe
    es verstanden.
  kan-2017: ಇಗೋ, ಇವುಗಳನ್ನೆಲ್ಲಾ ನನ್ನ ಕಣ್ಣು ಕಂಡಿದೆ, ಕಿವಿಯು ಕೇಳಿ ಗ್ರಹಿಸಿದೆ.
  yap-yap: Gubin ni gimed be yog, ma go kug rung’ag. Gu be nangfan ni gubin; gumnang
    urngin e tin gimed manang. Gathi gimed ba llowan’ boch rog.
  hlt-MCSB: A cungkuem he ka mik loh a hmuh coeng. Te te Ka hna yaak tih a yakming
    coeng.
  mdy-ETH: «ሃይሾ፤ ሃያ ቢያ ታኣኮ ዓኣፓ ዛጊናኣኮኬ፤ ዋያኣ ታኣኮ ዋይዚ ዒና ዔኬኔ።
  twi-ASANTE: “Mʼani ahunu yeinom nyinaa, mʼaso ate, na ate aseɛ nso.
  eng-WEBU: “Behold, my eye has seen all this. My ear has heard and understood it.
  wal-wal: “Hagaa ubbaa ta aifee be7iis; ta haittaikka siyidi akeekiis.
  spa-PDDPT: Ciertamente mis ojos vieron todo esto. Mis oídos lo escucharon y entendieron.
  gun-gun: — Ma'ẽ, ha'e nunga ha'e javi xerexa oexa ma, xeapyxa voi oendu ramo xee
    aikuaa ae ma.
  ilo-ULB: Kitaenyo, nakita aminen ti matak daytoy; Nangngeg ken naawatan ti lapayagko
    daytoy.
  kpg-kpg: “Nia mee huogodoo ala e helekai ai goodou gu hagalongo ginai au i mua.
    Gei au gu iloo huogodoo, au koia e iloo i nia mee ala e iloo e goodou. Au hagalee
    i godou lala.
  uig-ARA: مانا، مېنىڭ كۆزۈم بۇلارنىڭ ھەممىسىنى كۆرۈپ چىققان؛ مېنىڭ قۇلىقىم بۇلارنى
    ئاڭلاپ چۈشەنگەن.
  sus-sus: «Iyo, n ya bara na birin to, n tuli bara na mɛ.
  pon-2006: Mehkoaros me kumwail nda, I rongehr mahs. I wehwehki koaros; I pil wehwehki
    duwehte kumwail. I sohte mihla pahmwail.
  ksd-ksd: Ea, a kiau na matagu i ga gire go parika, Ma ra talingagu i ga valongore,
    ma i ga kapa tana.
  tur-YTC: “İşte, gözüm bütün bunları gördü. Kulağım duydu ve onu anladı.
  grc-BRENT: Ἰδοὺ ταῦτα ἑώρακέ μου ὁ ὀφθαλμὸς, καὶ ἀκήκοέ μου τὸ οὖς.
  ind-AYT: “Lihatlah, mataku telah melihat semua ini, telingaku telah mendengar dan
    memahaminya.
  nya-nya: “Ndaziona ndi maso anga zonsezi, ndazimva ndi makutu anga ndipo ndazimvetsa.
  hrv-hrv: Očima svojim sve to ja vidjeh, ušima svojim čuh i razumjeh.
  mps-mps: Jopgo po ma weyu, te po wali, “Mu tama mu. Tigidali po dagego pusali, te
    da eno polobadu sulama, odai dao. Te nai dabe tigidali eno polo konea silai dao.
  tpi-tpi: “Tru tumas, olgeta samting yupela i bin autim, em mi bin lukim na harim
    bipo. Mi save pinis long ol dispela samting.
  dan-1931: Se, mit Øje har skuet alt dette, mit Øre har hørt og mærket sig det;
  vie-OVCB: “Này, mắt tôi đã thấy mọi điều ấy tai đã nghe, và trí hiểu rõ ràng.
  guj-2017: જુઓ, મારી આંખોએ તે સર્વ જોયું છે; મારા કાનેથી એ સાંભળ્યું છે અને હું સમજ્યો
    છું.
  pon-2006A: Mehkoaros me kumwail nda, I rongehr mahs. I wehwehki koaros; I pil wehwehki
    duwehte kumwail. I sohte mihla pahmwail.
  por-BRBSL: “Eis que meus olhos viram tudo isso. Meu ouvido ouviu e entendeu.
  cth-cth: Khenhaw! he e hnonaw pueng heh, ka mit hoi ka hmu. Ka hnâ ni a thai teh
    a thaipanuek.
  twi-twi: “Mʼani ahu eyinom nyinaa, mʼaso ate, na ate ase.
  hlt-hlt: A cungkuem he ka mik loh a hmuh coeng. Te te Ka hna yaak tih a yakming
    coeng.
  tbz-SIM: Tinti timɔu n tì yɑ̀mu nɛ̀ n nɔ̀nfɛ̀, n tì kèèmu timɔu nɛ̀ n toò kɛ tì
    bɑntɛ́.
  msy-2020: “Guizbangɨra, ia mɨgeir bizir kaba, kɨ fomɨra da baregha dar ganigha gɨfa.
    Kɨ bizir kabagh fogha gɨfa.
  dop-dop: 'Mpʋɣʋlɛ Soopu tɑsɑɑ sɩ: Mɑ tɛmɑ nti mɑ yɔɣɔtǝɣɩ tɔɣɔ nɩɩʋ nɑ mɑ ŋkpɑŋʋɣʋ,
    nɑ mɑ́ nɑ-tɩ nɑ mɑ ɩsǝpǝle, nɑ mɑ́ cɛkǝnɑ-tɩ.'
  azb-azb: Bax gözlərim hər şeyi gördü, Qulaqlarım bunu eşidib dərk etdi.
  eng-DBY: Lo, mine eye hath seen all [this], mine ear hath heard and understood it.
  hin-2017: “सुनो, मैं यह सब कुछ अपनी आँख से देख चुका, और अपने कान से सुन चुका, और
    समझ भी चुका हूँ।
  wol-KYG: Dama ne, lii lépp maa ko gis, dégg ko, xam ko.
  eng-YLT: Lo, all — hath mine eye seen, Heard hath mine ear, and it attendeth to
    it.
  kne-kne: “Din amin ay inbagbaga yo et dinngek abe ya maawatak.
  eng-WYC-2017: Lo! mine eye, saith Job, hath seen all things, and mine ear hath heard;
    and I understood all things.
  eng-WMBB: “Behold, my eye has seen all this. My ear has heard and understood it.
  urd-GVH: यह सब कुछ मैंने अपनी आँखों से देखा, अपने कानों से सुनकर समझ लिया है।
  rug-rug: Doduru ginugua sapu zamani rau si ele dogori na avosi tu rau meke tumaeni.
    Sapu gilani gamu, si gilani tugo arau. Lopu hola nau gamu si arau, kekeṉoṉo mo
    si gita.
  gaz-gaz: “Waan kana hunda iji koo argeera; gurri koos dhagaʼee hubateera.
  fra-LSG: Voici, mon œil a vu tout cela, Mon oreille l’a entendu et y a pris garde.
  yal-yal: Yuba mɔn yi a fala, a naxa, “A mato, n yɛɛn bata na birin to, n tunla bata
    na birin mɛ, n yi a famu.
  haw-1868: A IA hoi, ua ike ko'u maka i keia mea a pau, Ua lohe kuu pepeiao, a ua
    hoomaopopo hoi ia mea.
  arb-NAV: هَذَا جَمِيعُهُ شَهِدَتْهُ عَيْنَايَ وَسَمِعَتْهُ أُذُنَايَ وَفَهِمَتْهُ،
  ewe-ewe: “Nye ŋkuwo kpɔ nu siawo katã, nye towo se wo eye wose wo gɔme.
  eng-LEE: Lo, all [this] hath my eye seen, my ear hath heard and noted it for itself;
  asm-FB: চোৱা, মোৰ চকুৱে এই সকলোকে দেখিলে, আৰু নিজ কাণেৰে শুনি তাক বুজিলোঁ।
  sus-A: «عِيٌ، ﭑ يَ بَرَ نَ بِرِن تٌ، ﭑ تُلِ بَرَ نَ مّ.
  fra-SBL: « Voici, mon œil a vu tout cela. Mon oreille l'a entendu et compris.
  hbo-hbo: הֶן־כֹּ֖ל רָאֲתָ֣ה עֵינִ֑י שָֽׁמְעָ֥ה אָ֝זְנִ֗י וַתָּ֥בֶן לָֽהּ׃
  kik-kik: “Atĩrĩrĩ, maitho makwa nĩmonete maũndũ macio mothe, matũ makwa nĩmamaiguĩte
    na magataũkĩrwo nĩmo.
  fra-NCL: Voilà que mon œil a vu tout cela, mon oreille l’a entendu et compris.
  cek-AK: Khenah, hae hmuennawk hae ka mik mah hnuk boeh; ka naa mah thaih moe, panoek
    boeh.
  cuk-cuk: 'Job sogdebalid: “Bela bemar ibmar-sogsamaladi bato an itosad, bato an
    we-ibmar daksad.'
  uig-CYR: Мана, мениң көзүм буларниң һәммисини көрүп чиққан; Мениң қулиқим буларни
    аңлап чүшәнгән.
  tel-2017: ఇదిగో వినండి, నా కళ్ళకు ఇదంతా కనబడింది, నా చెవులకు అంతా వినబడింది,
  hat-BSA: “Veye byen, zye m gen tan wè tout sa. Zòrèy mwen tande e konprann li.
  kos-kos: “Mutuk liye ma ing nukewa tari; Insrek lohng pac tari, ac kalem kac.
  hbo-WLC: הֶן־כֹּ֭ל רָאֲתָ֣ה עֵינִ֑י שָֽׁמְעָ֥ה אָ֝זְנִ֗י וַתָּ֥בֶן לָֽהּ׃
  ibo-ibo: “Anya m abụọ ahụla ihe ndị a niile, ntị m anụla ma ghọtakwa ha.
  ory-ory: ଦେଖ, ମୋହର ଚକ୍ଷୁ ଏହିସବୁ ଦେଖିଅଛି, ମୋହର କର୍ଣ୍ଣ ଏହା ଶୁଣି ବୁଝିଅଛି।
  chk-chk: “Nengeni, mesei a fen küna ekei mettoch meinisin, selingei a fen rongorong,
    nge üa weweöch ren.
  rop-rop: Wal Job bin kipgon tok, “Ai sabi ebrijing blanga dijan wel.
  ukr-1871: От же все це вбачало око моє, чуло ухо моє й затямило собі.
  deu-1951: Siehe, dies alles hat mein Auge gesehen, mein Ohr gehört und sich gemerkt;
  eng-JPS: Lo, mine eye hath seen all this, mine ear hath heard and understood it.
  srp-1865: Eto, sve je to vidjelo oko moje, èulo uho moje, i razumjelo.
  lug-lug: “Laba, eriiso lyange lyalaba ebyo byonna, n’okutu kwange ne kuwulira ne
    mbitegeera.
  heb-heb: הן כל ראתה עיני שמעה אזני ותבן לה׃
  ben-IRV: দেখ, আমার চোখ এসমস্ত দেখেছে; আমার কান শুনেছে এবং তা বুঝেছে।
  pan-pan: ਵੇਖੋ, ਮੇਰੀ ਅੱਖ ਨੇ ਇਹ ਸਭ ਕੁਝ ਵੇਖਿਆ ਹੈ, ਮੇਰੇ ਕੰਨਾਂ ਨੇ ਇਹ ਸੁਣਿਆ ਅਤੇ ਸਮਝਿਆ
    ਹੈ।
  mya-JVB: ထိုအမှုအရာအလုံးစုံ တို့ကို ငါ့ မျက်စိ သည် မြင် ပြီ။ ငါ့ နား သည်လည်း ကြား
    ၍ နားလည် ပြီ။
  hmo-hmo: Ma Iobu ia gwau, “Inai gaudia ibounai lau itaia guna vadaeni, bona emui
    hereva ibounai be guna lau kamonai vadaeni.
  urd-urd: “मेरी आँख ने तो यह सब कुछ देखा है, मेरे कान ने यह सुना और समझ भी लिया है।
  rus-SYN: Вот, все это видело око мое, слышало ухо мое и заметило для себя.
  bqc-SIM: Ma wɛ́ yã́piↄ è píi, ma swã́ mà ↄ̃ má dↄ̃̀.
  tcz-CHONGTHU: Ven keiman hiche ho jouse hi kamit tah in kamun chule kanakol tah
    in kajan tun keiman kahetai.
  mar-mar: पाहा, “हे सर्व मी पूर्वी पाहिले आहे, माझ्या कानांनी हे ऐकले आहे व त्या
    सर्व गोष्टी मला समजतात.
  qub-qub: «Chaycunataga llapantapis quiquëmi ricashcä; quiquëmi wiyashcä.
  hat-hat: Wi, mwen wè tou sa ak de je m'. Mwen tande tou sa ak de zòrèy mwen epi
    mwen konprann.
  eng-BSB: “Indeed, my eyes have seen all this; my ears have heard and understood.
  eng-WEBPB: “Behold, my eye has seen all this. My ear has heard and understood it.
  kbq-kbq: Hagi tamagra antahiho, ama ana maka nanekema tamagrama hazana nagra navufinti'ene
    nagesafinti antahi'na ke'na hute'na, antahi ama hu'noe.
  nhe-BL: “Xiquita, nochi tlen imojuanti inquiijtohuaj ya niquitztoc ica noixtiyol,
    huan ya nijcactoc ica nonacas. Nochi ya nopa nijmachilía.
  gub-BL: Aexak a'e ma'e paw hereha pupe ihe. Aenu heapyakwar pupe no. Aenu katu ikwaw
    pà.
  eng-DRA: Behold my eye hath seen all these things, and my ear hath heard them, and
    I have understood them all.
