verse: JOB.013.017
translations:
  mal-C: എന്റെ വാക്കുകൾ ശ്രദ്ധയോടെ കേൾക്കുക; എന്റെ പ്രസ്താവന നിങ്ങളുടെ ചെവികളിൽ മുഴങ്ങട്ടെ.
  deu-TKW: So hört denn aufmerksam meine Rede, und meine Darlegung dringe zu euren
    Ohren.
  lin-lin: Boyoka maloba na ngai malamu ; tika ete matoyi na bino eyoka malamu makambo
    oyo nazali koloba !
  eng-LSV: Hear my word diligently, || And my declaration with your ears.
  eng-GNV: Heare diligently my wordes, and marke my talke.
  eng-WEBSTER: Hear diligently my speech, and my declaration with your ears.
  nhw-BL: “Xijtlacaquilica cuali nochi catli niquijtos. Quena, techtlacaquilica.
  swh-ONEN: Sikilizeni maneno yangu kwa makini; nayo masikio yenu yaingize kile nisemacho.
  bba-bba: I swɑɑ dɑkio i nɛn ɡɑri nɔ. I swɑɑ tem kpĩiyɔ i nɔ ye kon ɡere.
  eng-KJVCPB: Hear diligently my speech, And my declaration with your ears.
  luo-luo: Chik iti mos mondo iwinj wechena; kendo yie mondo iwinj gik ma awacho.
  meu-meu: A hakala namonamo, egu hereva ba kamonai; baina gwaurai herevadia na taiamui
    ai bae vareai.
  npi-ULB: हे परमेश्‍वर, मेरो कुरा ध्‍यानले सुन्‍नुहोस् । मेरो घोषणा तपाईंका कानमा
    पुगोस् ।
  yor-yor: Ẹ gbọ́ ọ̀rọ̀ ẹnu mi ní ìfarabalẹ̀, jẹ́ kí ọ̀rọ̀ mí dún ni etí yín.
  pes-OPCB: حال به دقت به آنچه که می‌گویم گوش دهید و حرفهایم را بشنوید.
  tgl-ULB: O Diyos, pakinggan ng mabuti ang aking sasabihin; hayaan mong madinig ng
    iyong mga tainga ang aking pagpapahayag.
  hui-hui: I̱na mbirale i̱naga miniha ngogo latagi harogo tígua i̱naga bi o larogo
    baya hangu hale hole biralimu.
  mya-mya: ငါ့စကားကို စေ့စေ့မှတ်ကြလော့။ ငါ့လျှောက် ထားချက်ကို နားထောင်ကြလော့။
  bod-N: ཁྱོད་ཚོས་བདག་གི་གཏམ་ལ་གསལ་པོར་ཉོན། ། བདག་གི་སྨྲ་བ་ཁྱོད་ཚོའི་རྣ་བར་བཅུག །
  sna-sna: Teereresai kumashoko angu, nzeve dzenyu ngadzigamuchire zvandinoreva.
  spa-BLM: Escucha atentamente mi discurso. Que mi declaración esté en tus oídos.
  cac-cac: Maclejec val eyab' tas ol aj valani.
  swh-ULB: Mungu, sikiliza kwa makini kuzungumza kwangu; ruhusu kutangaza kwangu kuje
    kwenye masikio yako.
  bel-bel: Выслухайце ж уважліва слова маё і тлумачэньне маё вушамі вашымі.
  deu-ELBBK: Hört, hört meine Rede, und meine Erklärung dringe in eure Ohren!
  mbb-OT: “Purungi niw pemineǥa is ebpengeǥiyen ku.
  mal-2015: എന്റെ വാക്കു ശ്രദ്ധയോടെ കേൾപ്പിൻ; ഞാൻ പ്രസ്താവിക്കുന്നതു നിങ്ങളുടെ ചെവിയിൽ
    കടക്കട്ടെ;
  rmc-rmc: Šunen mištes, so phenav; mire lava tumenge mi džan andro kana!
  pes-OPV: بشنوید! سخنان مرا بشنوید. و دعوی من به گوشهای شما برسد.
  ron-1924: Аскултаць, аскултаць кувинтеле меле, луаць аминте ла челе че вой спуне.
  ben-OBCV: আমি যা বলি তা মন দিয়ে শোনো; আমার বক্তব্য তোমাদের কানে বাজুক।
  som-som: Hadalkayga aad u dhegaysta, Oo warramiddaydu dhegihiinna ha gasho.
  lat-VUC: Audite sermonem meum, et ænigmata percipite auribus vestris.
  eng-ASVBT: Hear diligently my speech, And let my declaration be in your ears.
  ita-1885: Ascoltate attentamente il mio ragionamento; Ed entrivi negli orecchi la
    mia dichiarazione.
  eng-LXXUP: Hear, hear ye my words, For I will declare in your hearing.
  eng-ULB: God, listen carefully to my speech; let my declaration come to your ears.
  spa-VBL: Escuchen atentamente lo que digo, y presten atención a mi explicación.
  fra-_FOB: Écoutez, écoutez mes paroles, prêtez l'oreille à mes déclarations.
  mal-mal: എന്റെ വാക്ക് ശ്രദ്ധയോടെ കേൾക്കുവിൻ; ഞാൻ പ്രസ്താവിക്കുന്നത് നിങ്ങളുടെ ചെവിയിൽ
    കടക്കട്ടെ;
  urd-GVR: Dhyān se mere alfāz suno, apne kān mere bayānāt par dharo.
  suz-BL: नोफा दाइश्‍शा, आं लोव़ नेनीन। मिनु आं शेंशो रिम्‍शो पा नेनीन।
  eng-NOY: Hear attentively my words, And give ear to my declaration!
  ita-1927: Ascoltate attentamente il mio discorso, porgete orecchio a quanto sto
    per dichiararvi.
  ckb-ckb: بە تەواوی گوێ لە قسەکانم بگرن و ئەوەی ڕایدەگەیەنم با گوێتان لێی بێت.
  eng-BBE: Give ear with care to my words, and keep what I say in your minds.
  kan-OKCV: ನನ್ನ ನುಡಿಗಳನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು ಕೇಳಿರಿ ಮತ್ತು ನನ್ನ ದೃಢ ವಚನವು ನಿಮ್ಮ ಕಿವಿಗೆ
    ಬೀಳಲಿ.
  tam-2017: என் வசனத்தையும், நான் சொல்லிக் காண்பிக்கிறதையும், உங்கள் காதுகளால் கவனமாகக்
    கேளுங்கள்.
  spa-RV-1909: Oid con atención mi razonamiento, y mi denunciación con vuestros oídos.
  ron-BTF: Cu urechile voastre, ascultați cu atenție cuvântul meu și vorbirea mea.
  eng-WEBP: Listen carefully to my speech. Let my declaration be in your ears.
  eng-FBV: Listen carefully to what I say, pay attention to my explanation.
  nld-1939: Luistert dus goed naar mijn woord, Leent het oor aan mijn rede.
  nch-BL: “Xijtacaquilica cuali nochi cati niquijtos. Quena, techtacaquilica.
  vie-1934: Hãy nghe kỹ càng các lời ta, Lời trần cáo ta khá lọt vào tai các ngươi!
  hin-CV: बड़ी सावधानीपूर्वक मेरा वक्तव्य सुन लो; तथा मेरी घोषणा को मन में बसा लो.
  spa-BES: Escuchen mis palabras con cuidado y mantengan lo que digo en sus mentes.
  tdx-tdx: Tsendreño o entakoo, naho ty lañonako an-dravembia’ areo.
  tha-KJV: ขอฟังถ้อยคำของข้าอย่างระมัดระวัง และให้คำกล่าวของข้าอยู่ในหูของท่าน
  por-BR-2018: Ouvi com atenção minhas palavras, e com vossos ouvidos minha declaração.
  deu-ELO: Höret, höret meine Rede, und meine Erklärung dringe in eure Ohren!
  eng-WYC-2018: Hear ye my word, and perceive ye with [your] ears (my) dark and hard
    privy speeches/(my) dark and hard figurative speeches. (Hear ye my voice, and
    perceive ye with your ears, my words of explanation.)
  epo-epo: Aŭskultu mian parolon Kaj mian klarigon antaŭ viaj oreloj.
  uig-PIN: Sɵzlirimni diⱪⱪǝt bilǝn anglanglar, Bayanlirimƣa obdan ⱪulaⱪ selinglar.
  beo-beo: Defea! Na da na hou olelesea, dili nabima!
  tpi-OTNT: Orait nau mi laik autim tok long samting i stap long tingting bilong mi,
    na mi laik bai yupela i putim yau gut long tok bilong mi.
  hau-SA: Ku saurara da kyau ku ji abin da zan faɗa; bari kunnuwanku su ji abin da
    zan ce.
  uig-LAT: Sözlirimni diqqet bilen anglanglar, Bayanlirimgha obdan qulaq sélinglar.
  nde-nde: Ake lilalele kuhle amazwi ami; vulani indlebe zenu lizwe engikutshoyo.
  ton-ton: Fanongo lelei ki heʻeku lea, fanongo ʻaki homou telinga ʻa ʻeku fakamatala.
  ces-1613: Poslouchejte pilně řeči mé, a zprávu mou pusťte v uši své.
  eng-WMB: Listen carefully to my speech. Let my declaration be in your ears.
  tam-TCV: நான் பேசப்போவதைக் கவனமாய்க் கேளுங்கள்; நான் சொல்வதை உங்கள் செவி ஏற்றுக்கொள்ளட்டும்.
  ceb-ULB: O Dios, patalinghogi pag-ayo ang akong mga gipanulti; tugoti ang akong
    pagpahayag nga moabot sa imong mga igdulongog.
  pol-UBG: Słuchajcie uważnie mojej mowy, niech wasze uszy przyjmą moją wypowiedź.
  urd-GVU: دھیان سے میرے الفاظ سنو، اپنے کان میرے بیانات پر دھرو۔
  deu-1912: Höret meine Rede, und meine Auslegung gehe ein zu euren Ohren.
  kan-2017: ನನ್ನ ಮಾತುಗಳನ್ನು ಚೆನ್ನಾಗಿ ಕೇಳಿರಿ, ನನ್ನ ಅರಿಕೆಗೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: Ere mmotoyilgad nggu weliy nib tamilang.
  hlt-MCSB: Nangmih hna dongkah ka olthui neh ka olhoe he hnatun khaw hnatun mai dae.
  mdy-ETH: ሂንዳ ታ ኬኤዛ ባኮ ዒና ዔኩዋቴ፤ ታ ሺኢሻ ማርካቶዋ ኮሺ ዋይዙዋቴ።
  twi-ASANTE: Montie me nsɛm yi yie; monyɛ aso mma deɛ meka.
  eng-WEBU: Listen carefully to my speech. Let my declaration be in your ears.
  wal-wal: Ta haasayaa akeekidi siyite; taani odiyoogee intte haittan gelo.
  spa-PDDPT: 'Escuchen con atención lo que digo. Mi declaración entre en sus oídos:'
  gun-gun: Pendu pota ke xeayvua re, pejapyxaka amombe'u va'e re.
  ilo-ULB: O Dios, dumngegka a nasayaat iti ibagak, mangngeg koma ti lapayagmo dagiti
    ipalawagko.
  kpg-kpg: Deenei laa, goodou hagalongo gi agu helekai, godou dalinga gi kae ina agu
    mee ala ga hagamodongoohia adu.
  uig-ARA: سۆزلىرىمنى دىققەت بىلەن ئاڭلاڭلار، بايانلىرىمغا ئوبدان قۇلاق سېلىڭلار.
  sus-sus: Wo n ma masenyie ramɛ, wo wo tuli mati e ra.»
  pon-2006: Eri, kumwail rong ei pahn sakarada.
  ksd-ksd: Amutal a valongore ilam ra magit par ba iau tata ure, Boina ba kaugu tinata
    na bang ta ra talinga i mumutal.
  tur-YTC: Sözümü dikkatle dinleyin. Bildirim kulağınızda olsun.
  grc-BRENT: Ἀκούσατε ἀκούσατε τὰ ῥήματά μου, ἀναγγελῶ γὰρ ὑμῶν ἀκουόντων.
  ind-AYT: Dengarkan baik-baik perkataanku; biarlah pernyataanku ada dalam telingamu.
  nya-nya: Mvetserani mosamala mawu anga; makutu anu amve zimene ndikunena.
  hrv-hrv: Pažljivo mi riječi poslušajte, nek' vam prodre u uši besjeda.
  mps-mps: Tama megi da, te eno homude elalubo po pusaibao. Tama eno homugo dagego
    olo saganama, eno po odao.
  tpi-tpi: Orait nau mi laik autim tok long samting i stap long tingting bilong mi,
    na mi laik bai yupela i putim yau gut long tok bilong mi.
  dan-1931: Hør nu ret på mit Ord, lad mig tale for eders Ører!
  vie-OVCB: Xin lắng nghe những lời tôi sắp nói. Xin cho tư tưởng này lọt vào tai.
  guj-2017: મારી વાત તમે ધ્યાનથી સાંભળો. મારા બોલવા પર કાન દો.
  pon-2006A: Eri, kumwail rong ei pahn sakarada.
  por-BRBSL: Ouça atentamente o meu discurso. Que minha declaração esteja em seus
    ouvidos.
  cth-cth: Ka dei e heh kahawicalah thai awh haw, ka pâpho e heh na hnâ dawk kâen
    sak.
  twi-twi: Muntie me nsɛm yi yiye; monyɛ aso mma nea meka.
  hlt-hlt: Nangmih hna dongkah ka olthui neh ka olhoe he hnatun khaw hnatun mai dae.
  tbz-SIM: Kéntɛ́nɛ̀ n nɑ́ɑǹtì mɛsɑ̀ɑ̀, kɛ̀ n tì ndi wénkùnnɛ kɛ̀ tìi tɑ di to.
  msy-2020: Datɨrɨghɨn ia deravɨra kuaribar arigh na baragh. Eghtɨ kɨ uan nɨghnɨzimɨn
    aven itir bizimɨn gun mɨkɨmasa.
  dop-dop: Tɔʋ, ɩ́ ke ŋkpɑŋŋ kɛ teu nɑ ɩ́ nɩɩ mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Diqqətlə sözlərimə qulaq asın, Qoy elan etdiklərim qulaqlarınızda qalsın.
  eng-DBY: Hear attentively my speech and my declaration with your ears.
  hin-2017: चित्त लगाकर मेरी बात सुनो, और मेरी विनती तुम्हारे कान में पड़े।
  wol-KYG: Dégluleena déglu sama baat, sama kàddu ci seeni nopp.
  eng-YLT: Hear ye diligently my word, And my declaration with your ears.
  eng-WYC-2017: Hear ye my word, and perceive ye with [your] ears my dark and hard
    privy or hard figurative speeches.
  eng-WMBB: Listen carefully to my speech. Let my declaration be in your ears.
  urd-GVH: ध्यान से मेरे अलफ़ाज़ सुनो, अपने कान मेरे बयानात पर धरो।
  rug-rug: Ego avoso va leana mae koari qua zinama, sari qua vina bakala, mamu avosi.
  gaz-gaz: Dubbii koo qalbeeffadhaa dhaggeeffadhaa; waan ani jedhus gurri keessan
    haa dhagaʼu.
  fra-LSG: Écoutez, écoutez mes paroles, Prêtez l’oreille à ce que je vais dire.
  yal-yal: Ɛ tuli mati n ma falan na a faɲin na, n ma fe yɛ xaranna xa so ɛ tunla
    ma.
  haw-1868: E hoolohe pono oukou i kuu wahi olelo, A me kuu hai ana'ku i ko oukou
    pepeiao.
  arb-NAV: أَرْهِفُوا السَّمْعَ لأَقْوَالِي، وَلْتَحْتَفِظْ مَسَامِعُكُمْ بِكَلِمَاتِي،
  ewe-ewe: Miɖo to miase nye nyawo nyuie, miƒu to anyi miase nu si gblɔ ge mele.
  eng-LEE: Listen well to my word, and to my demonstration with your ears.
  asm-FB: মনোযোগ কৰি মোৰ কথা শুনা; মোৰ বাক্য তোমালোকৰ কাণত সোমাওক।
  sus-A: وٌ ﭑ مَ مَسٍنيِيٍ رَ مّ، وٌ وٌ تُلِ مَتِ عٍ رَ.»
  fra-SBL: Écoutez attentivement mon discours. Que ma déclaration soit dans vos oreilles.
  hbo-hbo: שִׁמְע֣וּ שָׁ֭מֹועַ מִלָּתִ֑י וְ֝אֽ͏ַחֲוָתִ֗י בְּאָזְנֵיכֶֽם׃
  kik-kik: Thikĩrĩriai wega ũhoro wakwa; matũ manyu nĩmakĩigue ũrĩa nguuga.
  fra-NCL: Ecoutez donc mes paroles, prêtez l’oreille à mon discours.
  cek-AK: Ka lok hae palung tang hoi tahngai oh; ka thuih ih lok hae naa patueng oh.
  cuk-cuk: ”An-binsaed nue itomalo, an-ibmar-sognaid be nue itomalo.
  uig-CYR: Сөзлиримни диққәт билән аңлаңлар, Баянлиримға убдан қулақ селиңлар.
  tel-2017: నా సాక్షం జాగ్రత్తగా వినండి. నేను చేసే ప్రమాణాలు మీ చెవుల్లో మారుమ్రోగనియ్యండి.
  hat-BSA: Koute pawòl mwen byen pre e kite deklarasyon mwen yo ranpli zòrèy ou.
  kos-kos: Srike lohng kas in aketeya luk uh.
  hbo-WLC: שִׁמְע֣וּ שָׁ֭מוֹעַ מִלָּתִ֑י וְ֝אַֽחֲוָתִ֗י בְּאָזְנֵיכֶֽם׃
  ibo-ibo: Geenụ ntị nke ọma nʼokwu m. Kwerenụ ka ihe m na-ekwu baa unu ntị.
  ory-ory: ମନୋଯୋଗ କରି ମୋହର କଥା ଶୁଣ ଓ ମୋହର ନିବେଦନ ତୁମ୍ଭମାନଙ୍କର କର୍ଣ୍ଣଗୋଚରରେ ଥାଉ।
  chk-chk: Oupwe fokun aüselinga ai kewe kapas, oupwe aü selingemi ngeni mine üpwe
    aiti ngenikemi.
  rop-rop: “Yu irrim brabli gudwei langa ol dislot wed blanga main na.
  ukr-1871: 'Вислухайте ж уважно слово моє й ясуваннє моє ушами вашими:'
  deu-1951: Höret, höret meine Rede, und meine Erklärung dringe in eure Ohren!
  eng-JPS: Hear diligently my speech, and let my declaration be in your ears.
  srp-1865: Slušajte dobro besjedu moju, i neka vam uðe u uši što æu iskazati.
  lug-lug: Muwulirize ebigambo byange n’obwegendereza; amatu gammwe gawulire bye ŋŋamba.
  heb-heb: שמעו שמוע מלתי ואחותי באזניכם׃
  ben-IRV: হে ঈশ্বর, আমার কথা মনোযোগ দিয়ে শোন; আমার ঘোষণা তোমার কানে আসুক।
  pan-pan: ਧਿਆਨ ਲਗਾ ਕੇ ਮੇਰੇ ਬਚਨਾਂ ਨੂੰ ਸੁਣੋ, ਅਤੇ ਮੇਰੀ ਬੇਨਤੀ ਤੁਹਾਡੇ ਕੰਨਾਂ ਵਿੱਚ ਪਵੇ।
  mya-JVB: ငါ့ စကား ကို စေ့စေ့မှတ် ကြလော့။ ငါ့ လျှောက် ထားချက်ကို နားထောင် ကြလော့။
  hmo-hmo: Egu hereva do umui kamonai namonamo, emui taiadia do umui kehoa momokani.
