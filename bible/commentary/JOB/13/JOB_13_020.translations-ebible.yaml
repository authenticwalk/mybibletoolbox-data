verse: JOB.013.020
translations:
  mal-C: '“ദൈവമേ, ഈ രണ്ടു കാര്യങ്ങൾമാത്രം എനിക്ക് അനുവദിച്ചുതരണമേ, അങ്ങനെയെങ്കിൽ ഞാൻ
    അങ്ങയിൽനിന്ന് ഒന്നും ഒളിക്കുകയില്ല:'
  deu-TKW: 'Nur zweierlei thue mir nicht an, dann will ich mich vor deinem Antlitz
    nicht verbergen:'
  lin-lin: 'Oh Nzambe, pesa ngai kaka biloko mibale, mpe nakobombama te liboso na
    Yo :'
  eng-LSV: 'Only two things, O God, do with me, || Then I am not hidden from Your
    face:'
  eng-GNV: 'But doe not these two things vnto me: then will I not hide my selfe from
    thee.'
  eng-WEBSTER: 'Only do not two things to me: then will I not hide myself from thee.'
  nhw-BL: '“Toteco Dios, chicahuac nimitztlajtlanía para ayacmo techchihuilis ni ome
    tlamantli para huelis nicamanaltis mohuaya:'
  swh-ONEN: '“Ee Mungu, unijalie tu mimi haya mambo mawili, nami sitajificha uso wako:'
  bba-bba: Gusunɔ, ɑ mɑn ɡɑ̃ɑnu yiru yeni kuo, kpɑ n ku mɑɑ nun kukuɑ.
  eng-KJVCPB: 'Only do not two things unto me: Then will I not hide myself from thee.'
  luo-luo: “Yaye Nyasaye, yie itimna mana gik moko ariyogi mondo kik apondni.
  meu-meu: 'Ḡau rua mo ba henigu, bena oi vairamu amo basina komu:'
  npi-ULB: हे परमेश्‍वर, मेरो निम्‍ति दुईवटा कुरा मात्र गर्नुहोस्, अनि म आफूलाई तपाईंको
    सामुबाट लुकाउनेछैनँ ।
  yor-yor: “Ṣùgbọ́n, má ṣe ṣe ohun méjì yìí sí mi, nígbà náà ni èmi kì yóò sì fi ara
    mi pamọ́ kúrò fún ọ.
  pes-OPCB: 'ای خدا، اگر این دو درخواست مرا اجابت فرمایی در آن صورت خواهم توانست با
    تو روبرو شوم:'
  tgl-ULB: 'O Diyos, gumawa ka ng dalawang bagay para sa akin, at pagkatapos hindi
    ko na itatago ang aking sarili sa iyong mukha:'
  hui-hui: Ngode Datagaliwabe-o í̠na i̱hondo kira bibelo hale haro. Hale harogo e̱
    lariyagua nde i̱na gi howa ha do holene manda nabulebero.
  mya-mya: ဒဏ်ခတ်ခြင်းနှစ်ပါးကိုသာ လျှော့တော်မူပါ။ ထိုသို့လျှော့လျှင် ကိုယ်တော်ကို
    မရှောင်ပါ။
  bod-N: དོན་གཉིས་བདག་ལ་ལག་བསྟར་མི་མཛད་རོགས། ། དེ་ནས་ཁྱེད་ལས་བདག་ནི་ཡིབ་མི་བྱ། །
  sna-sna: “Haiwa Mwari, nditsidzirei hangu zvinhu zviviri izvi. Uye ipapo handingavandi
    pamberi penyu.
  spa-BLM: '“Sólo no me hagas dos cosas, entonces no me esconderé de tu rostro:'
  cac-cac: Ach in Diosal, chab'n̈ej val tas tzin c'an d'ayach, icha chi' syal in c'och
    d'a ichan̈.
  swh-ULB: Mungu, fanya mambo mawili kwa ajili yangu, na tena Mimi sitajificha kutoka
    katika uso wako.
  bel-bel: 'Дваяка толькі не рабі са мною, і тады я ня буду хавацца ад аблічча Твайго:'
  deu-ELBBK: Nur zweierlei tu mir nicht; dann werde ich mich nicht vor deinem Angesicht
    verbergen.
  mbb-OT: '“He Megbevayà, kenà a ed-eles kenikew emun ibeǥey nu kediey heini is dezuwa
    he ebuyuen ku:'
  mal-2015: രണ്ടു കാര്യം മാത്രം എന്നോടു ചെയ്യരുതേ; എന്നാൽ ഞാൻ നിന്റെ സന്നിധി വിട്ടു
    ഒളിക്കയില്ല.
  rmc-rmc: 'Ča duj veci mange ker, Devla, a me man tuke na garuvava:'
  pes-OPV: فقطدو چیز به من مکن. آنگاه خود را از حضور توپنهان نخواهم ساخت.
  ron-1924: 'Нумай доуэ лукрурь фэ-мь ши ну мэ вой аскунде де Фаца Та:'
  ben-OBCV: '“হে ঈশ্বর, আমাকে শুধু এই দুটি জিনিস দাও, ও তখন আর আমি নিজেকে তোমার কাছে
    লুকিয়ে রাখব না:'
  som-som: Laba waxyaalood oo keliya ha igu samayn, Oo anna markaas nafsaddayda wejigaaga
    ka qarin maayo.
  lat-VUC: 'Duo tantum ne facias mihi, et tunc a facie tua non abscondar:'
  eng-ASVBT: 'Only do not two things unto me; Then will I not hide myself from thy
    face:'
  ita-1885: Sol non farmi due cose, Ed allora io non mi nasconderò dal tuo cospetto.
  eng-LXXUP: 'But grant me two things: Then I will not hide myself from thy face.'
  eng-ULB: 'God, do only two things for me, and then I will not hide myself from your
    face:'
  spa-VBL: Dios, tengo dos peticiones, entonces podré enfrentarme a ti.
  fra-_FOB: 'Seulement, ne me fais point deux choses, et alors je ne me cacherai pas
    loin de ta face:'
  mal-mal: രണ്ടു കാര്യം മാത്രം എന്നോട് ചെയ്യരുതേ; എന്നാൽ ഞാൻ അങ്ങയുടെ സന്നിധി വിട്ട്
    ഒളിക്കുകയില്ല.
  urd-GVR: Ai Allāh, merī sirf do darḳhāsteṅ manzūr kar tāki mujhe tujh se chhup jāne
    kī zarūrat na ho.
  suz-BL: परमप्रभु, गो इन कली थोव़क निक्‍शी पुंइनुङ। मिनु गो इन ङोंइती रे मख्रुइक्‍नुङ।
  eng-NOY: Only do not unto me two things, Then will I not hide myself from thy presence;
  ita-1927: 'Ma, o Dio, concedimi solo due cose, e non mi nasconderò dal tuo cospetto:'
  ckb-ckb: «ئەی خودا، تەنها بەم دوو کارە پشتگیریم بکە، ئیتر لەبەردەمت ون نابم.
  eng-BBE: 'Only two things do not do to me, then I will come before your face:'
  kan-OKCV: '“ದೇವರೇ, ಈ ಎರಡು ಸಂಗತಿಗಳನ್ನು ಮಾತ್ರ ನನಗೆ ದಯಪಾಲಿಸಿರಿ; ಆಗ ನಿಮ್ಮಿಂದ ನಾನು ಅಡಗಿಕೊಳ್ಳುವುದಿಲ್ಲ:'
  tam-2017: இரண்டு காரியங்களை மாத்திரம் எனக்குச் செய்யாதிருப்பீராக; அப்பொழுது உமது
    முகத்திற்கு முன்பாக ஒளித்துக்கொள்ளாதிருப்பேன்.
  spa-RV-1909: 'A lo menos dos cosas no hagas conmigo; entonces no me esconderé de
    tu rostro:'
  ron-BTF: Numai două lucruri nu îmi face; atunci nu mă voi ascunde de tine.
  eng-WEBP: '“Only don’t do two things to me, then I will not hide myself from your
    face:'
  eng-FBV: God, I have two requests, then I can face you.
  nld-1939: 'Twee dingen moet Gij mij echter besparen, Dan verschuil ik mij niet voor
    uw aanschijn:'
  nch-BL: '“Toteco Dios, chicahuac nimitztajtanía para ayecmo techchihuili ni ome
    tamanti para huelis nicamanaltis mohuaya:'
  vie-1934: 'Có hai điều cầu xin Chúa chớ làm cho tôi, Thì tôi sẽ không ẩn mình tôi
    khỏi mặt Chúa:'
  hin-CV: “परमेश्वर, मेरी दो याचनाएं पूर्ण कर दीजिए, तब मैं आपसे छिपने का प्रयास नहीं
    करूंगा.
  spa-BES: Solo dos cosas quiero hacer, entonces no me esconderé de tu presencia.
  tdx-tdx: Ehe ty raha roe avao ty tsy hanoa’o ahy, le tsy hietahako o lahara’oo.
  tha-KJV: ‘ขอทรงประสาทสองสิ่งแก่ข้าพระองค์ และข้าพระองค์จะไม่ซ่อนตัวจากพระพักตร์​พระองค์
  por-BR-2018: 'Somente duas coisas não faças comigo; então eu não me esconderei de
    teu rosto:'
  deu-ELO: Nur zweierlei tue mir nicht; dann werde ich mich nicht vor deinem Angesicht
    verbergen.
  eng-WYC-2018: Do thou not to me two things only; and then I shall not be hid from
    thy face. (Do thou only two things for me; and then I shall not hide from thy
    face.)
  epo-epo: 'Nur du aferojn ne faru al mi, Tiam mi ne kaŝos min antaŭ Via vizaĝo:'
  uig-PIN: 'Aⱨ Huda! Manga pǝⱪǝt ikki ixnila ⱪilip bǝrgin; Xundaⱪ bolƣandila, mǝn
    ɵzümni Sǝndin ⱪaqurmaymǝn:'
  beo-beo: Be na da Dima adole ba:su aduna gala. Di da na adole ba:su amoma defele
    adole iasea, na da Dima hame wamoaligimu.
  tpi-OTNT: “God, mi laik askim yu long mekim tupela samting long mi. Sapos yu orait
    long dispela tupela askim bilong mi, orait bai mi no pret na hait long yu.
  hau-SA: “Kai dai biya mini waɗannan bukatu biyu kawai ya Allah, ba zan kuwa ɓoye
    daga gare ka ba;
  uig-LAT: 'Ah Xuda! Manga peqet ikki ishnila qilip bergin; Shundaq bolghandila, men
    özümni Sendin qachurmaymen:'
  nde-nde: 'Akungiphe lezizinto ezimbili nje, Oh Nkulunkulu, lapho-ke angiyikukucatshela:'
  ton-ton: '“Ko e meʻa ʻe ua pe, ke ʻoua naʻa fai kiate au: ko ia ʻe ʻikai ai te u
    fufū au ʻiate koe.'
  ces-1613: 'Toliko té dvoji věci, ó Bože, nečiň mi, a tehdy před tváří tvou nebudu
    se skrývati:'
  eng-WMB: '“Only don’t do two things to me, then I will not hide myself from your
    face:'
  tam-TCV: '“இறைவனே, இந்த இரண்டு காரியங்களை மட்டும் கொடுத்தருளும், அப்பொழுது நான்
    உம்மிடமிருந்து மறைந்து கொள்ளமாட்டேன்:'
  ceb-ULB: 'O Dios, buhata ang duha lamang ka butang alang kanako, ug unya dili ko
    na itago ang akong kaugalingon gikan sa imong panagway:'
  pol-UBG: Tylko dwóch rzeczy mi nie czyń, a nie będę się krył przed tobą.
  urd-GVU: اے اللہ، میری صرف دو درخواستیں منظور کر تاکہ مجھے تجھ سے چھپ جانے کی ضرورت
    نہ ہو۔
  deu-1912: 'Zweierlei tue mir nur nicht, so will ich mich vor dir nicht verbergen:'
  kan-2017: ಈ ನನ್ನೆರಡು ಕೋರಿಕೆಗಳನ್ನು ಈಡೇರಿಸು. ಆಗ ನಿನ್ನ ದೃಷ್ಟಿಗೆ ನಾನು ಮರೆಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Siro’ ngom, nggu ning l’agruw i ban’en ngom; ma fa’anra bm’ag u wun’um
    ma dabkug guy rogon ni nggu mith rom;
  hlt-MCSB: Kai taengah panit bueng saii boeh, na mikhmuh lamloh ka ying pawt ve.
  mdy-ETH: ፆኦሲዮ! ኔ ቤርታፓ ታ ዓኣሺንቱዋጉዲ ሃንሢ ላምዖ ባኮንሢ ታኣም ማዼ፤
  twi-ASANTE: '“Ao Onyankopɔn, yɛ saa nneɛma mmienu yi pɛ ma me, na afei meremfa me
    ho nsuma wo:'
  eng-WEBU: '“Only don’t do two things to me, then I will not hide myself from your
    face:'
  wal-wal: SHin neeni taayyo ha naa77ubata ootta; oottikko taani neeppe geemmikke.
  spa-PDDPT: 'Solo dos cosas no hagas conmigo, y no me esconderé de tu Presencia:'
  gun-gun: Eme'ẽ xevy po rami mokoĩ ete'i ajerurea. Ha'e rami ri rã nanhemivei 'rã
    nderova gui.
  ilo-ULB: 'O Dios, agaramidka laeng iti dua a banag para kaniak, ket saanko nga ilemmeng
    ti bagik manipud iti rupam:'
  kpg-kpg: 'Goe dumaalia mai gi di au e madau agu mee e lua. Goe gi dumaalia mai,
    gei au hagalee e bala hagammuni i di Goe:'
  uig-ARA: 'ئاھ خۇدا! ماڭا پەقەت ئىككى ئىشنىلا قىلىپ بەرگىن؛ شۇنداق بولغاندىلا، مەن
    ئۆزۈمنى سەندىن قاچۇرمايمەن:'
  sus-sus: «Ala, fe firin gbansan naba n bɛ, alako n naxa nɔxun i ma sɔnɔn.
  pon-2006: Komwi ketin mweidohng ie I en peki soahngte riau; eri komwi ketin kupwure,
    oh I sohte pahn song en rukusang komwi;
  ksd-ksd: 'Una tul tar ra ura magit ika tagu, Ma pa ina parau kan ra matam:'
  tur-YTC: '“Yalnız iki şeyi bana yapma, O zaman kendimi senden saklamayacağım:'
  grc-BRENT: Δυεῖν δέ μοι χρήσῃ, τότε ἀπὸ τοῦ προσώπου σου οὐ κρυβήσομαι.
  ind-AYT: Hanya berikan dua hal ini kepadaku, ya Allah, maka aku tidak akan bersembunyi
    dari hadapan-Mu.
  nya-nya: '“Inu Mulungu, ndipatseni zinthu ziwiri izi, ndipo pamenepo ine sindidzakubisalirani:'
  hrv-hrv: 'Dvije mi molbe samo ne uskrati da se od tvog lica ne sakrivam:'
  mps-mps: “God, eno nagebolo hanalu waiba, nago enade sę si emainu. Ma, nago homugo
    eno te po si usu da homu eyu da, teda usu dao, ena wi elama, nagede wi me duala
    sogobeo.
  tpi-tpi: “God, mi laik askim yu long mekim tupela samting long mi. Sapos yu orait
    long dispela tupela askim bilong mi, orait bai mi no pret na hait long yu.
  dan-1931: 'Kun for to Ting skåne du mig, så kryber jeg ikke i Skjul for dig:'
  vie-OVCB: “Lạy Đức Chúa Trời cho con xin hai điều, thì con sẽ không tránh mặt Ngài.
  guj-2017: હે ઈશ્વર, માત્ર બે બાબતોથી તમે મને મુકત કરો, અને પછી હું તમારાથી મારું
    મુખ સંતાડીશ નહિ;
  pon-2006A: Komwi ketin mweidohng ie I en peki soahngte riau; eri komwi ketin kupwure,
    oh I sohte pahn song en rukusang komwi;
  por-BRBSL: '“Só não faça duas coisas para mim, então não me esconderei de seu rosto:'
  cth-cth: Kai dawk hno kahni touh dueng heh sak hanh yawkaw, hottelah pawiteh nang
    koehoi kâhrawk mahoeh.
  twi-twi: '“Onyankopɔn, yɛ saa nneɛma abien yi pɛ ma me, na afei meremfa me ho nhintaw
    wo:'
  hlt-hlt: Kai taengah panit bueng saii boeh, na mikhmuh lamloh ka ying pawt ve.
  tbz-SIM: Kuyie, n dɔ́ ɑ́ n dɔɔ̀ dɛ̀, dɛ̀ bo dɛ̀dɛ́rɛ̀ ndɛ, kɛ̀ n nɑ kɛ́cómmú ɑ ììkɛ̀.
  msy-2020: “O God, bizir pumuningra nɨ aningɨn na damuasa, kɨ nɨn azangsɨsi. Nɨ nan
    azangsɨzir kamning gifueghtɨ, kɨ nɨn atiating egh nɨn mongan kogham.
  dop-dop: Hɑɩ, mɑ Ɩsɔ, yɑɑsinɑɑ nɑɑlɛ tike kɛ mɑ cɑɑ ń lɑ-m, nɑ nyɑ́ kiŋ sǝŋʋɣʋ ɩ́
    tɑɑ lɑ-m kɑtɛ.
  azb-azb: 'Ey Allah, mənim üçün bu iki şeyi et ki, Səndən gizlənməyim:'
  eng-DBY: Only do not two things unto me; then will I not hide myself from thee.
  hin-2017: दो ही काम मेरे लिए कर, तब मैं तुझ से नहीं छिपूँगाः
  wol-KYG: 'Xanaa nga may ma yaar rekk, ba du jar ma di la làqu:'
  eng-YLT: 'Only two things, O God, do with me: Then from Thy face I am not hidden.'
  kne-kne: “Way dowa ay banag ay kedawek en sik-a ay Diyos, et adiak padasen ay itabonan
    sik-a.
  eng-WYC-2017: Do thou not to me two things only; and then I shall not be hid from
    thy face.
  eng-WMBB: '“Only don’t do two things to me, then I will not hide myself from your
    face:'
  urd-GVH: ऐ अल्लाह, मेरी सिर्फ़ दो दरख़ास्तें मंज़ूर कर ताकि मुझे तुझसे छुप जाने
    की ज़रूरत न हो।
  rug-rug: 'Ba karua tiṉitoṉa mo si hiva ni rau Tamasa, va malumu mae ni koa rau,
    meke lopu kote tome nigo rau si Agoi:'
  gaz-gaz: “Yaa Waaqayyo, ati wantoota kanneen lamaan naa kenni malee ani fuula kee
    duraa hin dhokadhu.
  fra-LSG: 'Seulement, accorde-moi deux choses Et je ne me cacherai pas loin de ta
    face:'
  yal-yal: '“N ma Ala, fe firin gbansan masiga n na, nayi, n mi luxunɲɛ i ma:'
  haw-1868: Aka, mai hana mai oe i na mea elua ia'u; Alaila aole au e huna ia'u iho
    mai ou aku la.
  arb-NAV: 'أَمْرَيْنِ أَطْلُبُ إِلَيْكَ أَنْ لَا تَفْعَلَهُمَا بِي، حَتَّى لَا أَخْتَفِيَ
    مِنْ حَضْرَتِكَ:'
  ewe-ewe: “O Mawu, nu eve siawo ko medi be nàwɔ nam, eye nyemaɣla ɖokuinye ɖe wò
    o.
  eng-LEE: 'Only two things do not unto me: then will I not hide myself from thy presence.'
  asm-FB: হে ঈশ্বৰ, তুমি কেৱল দুটা কাৰ্য মোলৈ কৰিবা; তাতে মই তোমাৰ সম্মুখৰ পৰা নিজকে
    নুলুকুৱাম।
  sus-A: «عَلَ، قٍ قِرِن فبَنسَن نَبَ ﭑ بّ، عَلَكٌ ﭑ نَشَ نْشُن عِ مَ سْنْن.
  fra-SBL: '« Seulement, ne me fais pas deux choses, alors je ne me cacherai pas de
    ta face :'
  hbo-hbo: אַךְ־שְׁ֭תַּיִם אַל־תַּ֣עַשׂ עִמָּדִ֑י אָ֥ז מִ֝פָּנֶ֗יךָ לֹ֣א אֶסָּתֵֽר׃
  kik-kik: '“Wee Ngai, ta kĩĩhe o maũndũ maya meerĩ, na ndigũcooka gũkwĩhitha:'
