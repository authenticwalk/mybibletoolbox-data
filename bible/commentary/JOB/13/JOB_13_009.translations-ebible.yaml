verse: JOB.013.009
translations:
  mal-C: അവിടന്നു നിങ്ങളെ പരീക്ഷിച്ചാൽ നിങ്ങൾ യോഗ്യരെന്നു തെളിയുമോ? അഥവാ, ഒരുത്തൻ
    മനുഷ്യനെ വഞ്ചിക്കുന്നതുപോലെ നിങ്ങൾക്കു ദൈവത്തെ വഞ്ചിക്കാൻ കഴിയുമോ?
  deu-TKW: Wird es gut ablaufen, wenn er euch erforscht, oder wollt ihr ihn narren,
    wie man Menschen narrt?
  lin-lin: Bokosepela soki aluki koyeba makanisi ya mitema na bino ? Bokanisi ete
    bokoki kokosa Ye ndenge bakosaka bato ?
  eng-LSV: Is [it] good that He searches you, || If, as one mocks at a man, you mock
    at Him?
  eng-GNV: Is it well that he shoulde seeke of you? will you make a lye for him, as
    one lyeth for a man?
  eng-WEBSTER: Is it good that he should search you out? or as one man mocketh another,
    do ye so mock him?
  nhw-BL: Xijpiyaca miyac cuidado para Toteco ma amo quipantis nochi catli anquichihuaj.
    ¿Atlac anmoilhuíaj anhuelise anquicajcayahuase Toteco quen antecajcayahuaj?
  swh-ONEN: Je, ingekuwa vyema Mungu akiwahoji ninyi? Je, mngeweza kumdanganya kama
    ambavyo mngeweza kuwadanganya wanadamu?
  bba-bba: Ù n bɛɛ wɛ̃ɛrɑ i ko i nùn wɛ̃re? I ko i nùn nɔni wɔ̃ke nɡe tɔnu?
  eng-KJVCPB: Is it good that he should search you out? Or as one man mocketh another,
    do ye so mock him?
  luo-luo: Bende doyud adiera kuomu kononou? Bende duwuonde kaka uwuondo dhano?
  meu-meu: Baine tahumui negana ai vada ba namo a? Ba koia diba, tau ta boma koia
    na heto, a?
  npi-ULB: उहाँले तपाईंहरूको खोजी गर्नुहुँदा तपाईंहरूको भलो हुनेछ त ? तपाईंहरूले मानिसहरूलाई
    छल गरेझैं उहाँलाई छल गर्न सक्‍नुहुन्छ र ?
  yor-yor: Ó ha dára to tí yóò hú àṣírí yín síta, tàbí kí ẹ̀yin tàn án bí ẹnìkan ti
    í tan ẹnìkejì?
  pes-OPCB: '@see-verse:JOB.013.008'
  tgl-ULB: Makabubuti ba talaga sa iyo kung siya na hukom ay titingnan at suriin ka?
    O tulad ng ibang nangloloko ng iba, talaga bang magiging maling kinatawan sa kaniya
    sa hukuman?
  hui-hui: Ani beremigo begelo hondowa Ngode Datagaliwabehanda tíha mbirale bayale
    hondolebirabe. Tígua agali dindini hene karu mo hondo haramilidagua Ngode Datagaliwabebi
    mo hondo hole mandabu kamibe.
  mya-mya: သင်တို့ကိုကျပ်တည်းစွာ စစ်တော်မူလျှင်၊ သင်တို့၌ ကျေးဇူးရှိလိမ့်မည်လော။ လူကိုလှည့်စားသကဲ့သို့
    ဘုရားသခင်ကို လှည့်စားနိုင်သလော။
  bod-N: ཁོང་གིས་ཁྱོད་ཚོར་ཞིབ་བཤེར་མཛད་པ་འདི། ། དོན་བཟང་ཡིན་མིན་ཁྱོད་ཀྱིས་མི་ཤེས་སམ།
    ། མི་ཡིས་མི་ལ་སླུ་བྲིད་བྱེད་པ་བཞིན། ། ཁྱོད་ཚོས་དེ་བཞིན་ཁོང་ཡང་བསླུ་འདོད་དམ། །
  sna-sna: Ko, zvingabuda zvakanaka here kana akakuedzai? Ko, mungamunyengera sokunyengera
    kwamunoita vanhu here?
  spa-BLM: ¿Es bueno que te busque? O como se engaña a un hombre, ¿lo engañarás tú?
  cac-cac: Palta q'uinaloc tzex ch'olb'itaj yuj Dios chi', ¿tas tzex aj e naani? ¿Tzam
    yal eyac'an musansatil, icha tzeyutej junoc anima?
  swh-ULB: Je, kweli ingekuwa vizuri kwenu wakati yeye akiwatafuta ninyi? Mngeweza
    ninyi kumdanganya yeye kama mlivyoweza kuwadanganya watu?
  bel-bel: Ці добра будзе, калі Ён выпрабуе вас? Ці ашукаеце Яго, як ашукваюць чалавека?
  deu-ELBBK: Ist es gut für euch, dass er euch erforsche? Oder werdet ihr ihn täuschen,
    wie man einen Menschen täuscht?
  mbb-OT: Emun edsusiyen kew te Megbevayà, duen be vuwa meupiya he egkeehè din diyà
    te keniyu? Kenè niw isipa he egkelimbungan niw sikandin iring te kegkelimbungi
    niw te menge etew.
  mal-2015: അവൻ നിങ്ങളെ പരിശോധിച്ചാൽ നന്നായി കാണുമോ? മർത്യനെ തോല്പിക്കുമ്പോലെ നിങ്ങൾ
    അവനെ തോല്പിക്കുമോ?
  rmc-rmc: Doperena mištes, te tumen preskuminela? Kamen les te klaminel, avke sar
    klaminen le manušes?
  pes-OPV: آیا نیکو است که او شما راتفتیش نماید؟ یا چنانکه انسان را مسخره می‌نمایند
    او را مسخره می‌سازید.
  ron-1924: Дакэ вэ ва черчета Ел, ва гэси бине оаре? Сау врець сэ-Л ыншелаць кум
    ыншелаць пе ун ом?
  ben-OBCV: তিনি যদি তোমাদের পরীক্ষা করেন, তবে কি ভালো কিছু হবে? নশ্বর এক মানুষকে
    যেভাবে তোমরা প্রতারিত করো সেভাবে কি তাঁকেও প্রতারিত করতে পারবে?
  som-som: War miyey idiin wanaagsan tahay inuu idin baadho? Mase sida nin loo khiyaaneeyo
    ayaad isaga u khiyaanaynaysaan?
  lat-VUC: aut placebit ei quem celare nihil potest? aut decipietur, ut homo, vestris
    fraudulentiis?
  eng-ASVBT: Is it good that he should search you out? Or as one deceiveth a man,
    will ye deceive him?
  ita-1885: Sarebbe egli ben per voi ch'egli vi esaminasse? Gabberestelo voi come
    si gabba un uomo?
  eng-LXXUP: 'For it were well if he would thoroughly search you: For though doing
    all things in your power ye should attach yourselves to him,'
  eng-ULB: Will it be good for you when he searches you out? Could you deceive him
    as you might deceive men?
  spa-VBL: ¿Concluirá Dios que hacen el bien cuando los examine? ¿Podrán engañarlo
    como si se tratara de un ser humano?
  fra-_FOB: Vous en prendra-t-il bien, s'il vous sonde? Comme on trompe un homme,
    le tromperez-vous?
  mal-mal: അവിടുന്ന് നിങ്ങളെ പരിശോധിച്ചാൽ എന്തെങ്കിലും നന്മ കാണുമോ? മർത്യനെ തോല്പിക്കുമ്പോലെ
    നിങ്ങൾ ദൈവത്തെ തോല്പിക്കുമോ?
  urd-GVR: Soch lo, agar wuh tumhārī jāṅch kare to kyā tumhārī bāt banegī? Kyā tum
    use yoṅ dhokā de sakte ho jis tarah insān ko dhokā diyā jātā hai?
  suz-BL: परमप्रभुमी इन कली नाक्‍शा कोव़ङानु, गे नेल्‍ल ठीक बाक्‍नीनी? मार, मुर आन
    मिक्‍च सिल्‍शो खोदेंशो पा, मेको आ मिक्‍च यो सिल्‍ने चाप्‍नीनी?
  eng-NOY: Will it be well for you, if he search you thoroughly? Can ye deceive him,
    as one may deceive a man?
  ita-1927: Sarà egli un bene per voi quando vi scruterà a fondo? credete ingannarlo
    come s’inganna un uomo?
  ckb-ckb: ئەگەر تاقیتان بکاتەوە، ئایا دەردەچن یان دەتانەوێت وەک مرۆڤ هەڵیبخەڵەتێنن؟
  eng-BBE: Will it be good for you to be searched out by him, or have you the thought
    that he may be guided into error like a man?
  kan-OKCV: ದೇವರು ನಿಮ್ಮನ್ನು ಶೋಧಿಸಿದರೆ, ಅದು ನಿಮಗೆ ಒಳ್ಳೇದೋ? ಒಬ್ಬ ಮನುಷ್ಯನು ಇನ್ನೊಬ್ಬನನ್ನು
    ವಂಚಿಸುವ ಪ್ರಕಾರ, ನೀವೂ ದೇವರನ್ನು ವಂಚಿಸುವಿರೋ?
  tam-2017: அவர் உங்களை ஆராய்ந்துபார்த்தால் அது உங்களுக்கு நலமாயிருக்குமோ? மனிதனைக்
    கேலி செய்கிறதுபோல அவரைக் கேலி செய்வீர்களோ?
  spa-RV-1909: ¿Sería bueno que él os escudriñase? ¿os burlaréis de él como quien
    se burla de algún hombre?
  ron-BTF: Este bine ca el să vă cerceteze? Sau așa cum un om batjocorește pe altul,
    îl batjocoriți pe el?
  eng-WEBP: Is it good that he should search you out? Or as one deceives a man, will
    you deceive him?
  eng-FBV: Will you be found to be doing good when God examines you? Can you fool
    him as if he's a human being?
  nld-1939: Loopt dit goed voor u af, wanneer Hij u in verhoor neemt; Of denkt gij
    Hem te bedriegen, zoals men mensen bedriegt?
  nch-BL: Ximomocuitahuica para Toteco ma amo quiita nochi cati anquichihuaj. ¿Anmoilhuíaj
    anhuelise anquicajcayahuase Toteco quej antecajcayahuaj?
  vie-1934: Nếu Ngài dò xét lòng các ngươi, các ngươi vừa ý điều đó sao? Các ngươi
    há muốn phỉnh gạt Ngài như phỉnh gạt loài người sao?
  hin-CV: क्या जब तुम्हारी परख की जाएगी, तो यह तुम्हारे हित में होगा? अथवा तुम मनुष्यों
    के समान परमेश्वर से छल करने का यत्न करने लगोगे?
  spa-BES: ¿Será bueno para ti ser examinado por él, o tienes el pensamiento de que
    puede ser guiado al error como un hombre?
  tdx-tdx: Hahasoa anahareo hao te itsikaraha’e? Hamañahy Aze hao nahareo manahake
    ty famañahiañe ondaty?
  tha-KJV: เมื่อพระองค์ทรงค้นท่านพบ จะดี​แก่​ท่านไหม หรือท่านจะเยาะเย้ยพระองค์​ได้​อย่างผู้​หน​ึ่งผู้ใดเยาะเย้ยมนุษย์​หรือ
  por-BR-2018: Seria bom para vós se ele vos investigasse? Enganareis a ele como se
    engana a algum homem?
  deu-ELO: Ist es gut für euch, daß er euch erforsche? Oder werdet ihr ihn täuschen,
    wie man einen Menschen täuscht?
  eng-WYC-2018: Either it shall please him, from whom nothing may be hid? Whether
    he, as a man, shall be deceived by your falsenesses? (or Shall he, like a man,
    be deceived by your falseness, or your duplicity?)
  epo-epo: Ĉu estos bone, kiam Li esploros vin? Ĉu vi volas trompi Lin, kiel oni trompas
    homon?
  uig-PIN: U iq-baƣringlarni ahturup qiⱪsa, silǝr üqün yahxi bolattimu? Insan balisini
    aldiƣandǝk uni aldimaⱪqimusilǝr?
  beo-beo: Gode da dili ha:giwane sosodosea, E da dilia hou amo ganodini noga:i liligi
    ba:ma:bela:? Hame mabu! Dilia da eno dunuma bagade ogogosa. Be dilia Godema agoane
    ogogomu da hamedei.
  tpi-OTNT: Taim God i skelim yupela na lukim gut olgeta pasin na tingting bilong
    yupela, bai yupela inap i stap gut, o nogat? Ating yupela inap trikim God olsem
    yupela i save trikim ol man, a?
  hau-SA: In ya bincike ku zai tarar ba ku da laifi? Ko za ku iya ruɗe shi yadda za
    ku ruɗi mutane?
  uig-LAT: U ich-baghringlarni axturup chiqsa, siler üchün yaxshi bolattimu? Insan
    balisini aldighandek uni aldimaqchimusiler?
  nde-nde: Kungalilungela yini nxa engalihlola? Kambe lingamkhohlisa njengoba lingakhohlisa
    abantu na?
  ton-ton: ‌ʻE lelei ke ne ʻekea ʻakimoutolu? Pe te mou kākaaʻi ia, ʻo hangē ko e
    kākaaʻi ʻe he tangata ʻe taha ʻae tokotaha?
  ces-1613: Zdaž vám to k dobrému bude, když na průbu vezme vás, že jakož člověk oklamán
    bývá, oklamati jej chcete?
  eng-WMB: Is it good that he should search you out? Or as one deceives a man, will
    you deceive him?
  tam-TCV: அவர் உங்களைச் சோதித்தால், உங்களுக்கு நலமாகுமோ? மனிதரை ஏமாற்றுவதுபோல் அவரை
    ஏமாற்ற முடியமோ?
  ceb-ULB: Mas maayo ba kini alang kaninyo kung siya ingon nga maghuhukom mobalik
    kaninyo ug susihon na hinuon kamo? O sama sa usa ka tawo nga naglimbong sa laing
    tawo, pagasaypon ba ninyo ang pagpaila kaniya sa hukmanan?
  pol-UBG: Czy byłoby dobrze, gdyby was doświadczył? Czy chcecie go oszukać, jak się
    oszukuje człowieka?
  urd-GVU: سوچ لو، اگر وہ تمہاری جانچ کرے تو کیا تمہاری بات بنے گی؟ کیا تم اُسے یوں
    دھوکا دے سکتے ہو جس طرح انسان کو دھوکا دیا جاتا ہے؟
  deu-1912: Wird's euch auch wohl gehen, wenn er euch richten wird? Meint ihr, daß
    ihr ihn täuschen werdet, wie man einen Menschen täuscht?
  kan-2017: ಆತನು ನಿಮ್ಮನ್ನು ಶೋಧಿಸಿದರೆ ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವುದೋ? ಮನುಷ್ಯನನ್ನು ಮೋಸಗೊಳಿಸುವಂತೆ
    ಆತನನ್ನೂ ಮೋಸಗೊಳಿಸುವಿರೋ?
  yap-yap: Fa’anra fal’eg Got i yaliymed, ma gur, ra pir’eg ban’en ni bfel’? Gimed
    be leamnag mra yag romed ni ngam ban niged Got ni bod ni gimed ma bannag e girdi’?
  hlt-MCSB: Nangmih te n'khe vetih hlanghing taengkah omsaa bangla a taengah na omsaa
    uh koinih then aya?
  mdy-ETH: ዒዚ ዒንሢ ባኮ ዛጋያ ማዔቴ ዒንሢዳፓ ፔቴ ባኣዚታዎ ኮሺ ዒ ዴንቃንዳኣሲንታኔ? ዓሶ ዒንሢ ዔኤያሳሢጉዲ ዒዛ ዒንሢ
    ዔኤያሳንዳያ ዒንሢም ማላ?
  twi-ASANTE: Sɛ ɔhwehwɛ mo mu a, ɛbɛsi mo yie anaa? Mobɛtumi adaadaa no sɛdeɛ modaadaa
    nnipa no anaa?
  eng-WEBU: Is it good that he should search you out? Or as one deceives a man, will
    you deceive him?
  wal-wal: I inttena pilggi xeelliyaakko, intteppe lo77obaa demmanee? Intte asaa cimmiyoogaadan,
    a cimmanau danddayuuteetiiyye?
  spa-PDDPT: ¿Les irá bien cuando Él los escudriñe? ¿Se burlarán de Él como el que
    se burla de un hombre?
  gun-gun: Peẽ kuery re ha'e oikuaa pota va'e rire nda'u peo jepe 'rãgue? Ha'e rami
    e'ỹ vy pembotavy kuaa 'rã teve, amongue va'e rei pembotavya rami?
  ilo-ULB: Nasayaat kadi kadakayo no isuna a kas ukom ket sumango kadakayo ket sukimatennakayo
    ketdi? Wenno kas iti panangallilaw ti maysa a tao iti sabali a tao, pudno kadi
    nga ibagiyo isuna iti saan nga umno iti pangukoman?
  kpg-kpg: Maa God ga haneia ga hagadina goodou, Mee gaa gida ana mee humalia i godou
    baahi? Goodou e hagamaanadu bolo goodou e mee hua di halahalau a God, gadoo be
    di godou halahalau nia daangada?
  uig-ARA: ئۇ ئىچ-باغرىڭلارنى ئاختۇرۇپ چىقسا، سىلەر ئۈچۈن ياخشى بولاتتىمۇ؟ ئىنسان
    بالىسىنى ئالدىغاندەك ئۇنى ئالدىماقچىمۇسىلەر؟
  sus-sus: Wo munse rabama xa a sa wo sondonyie mato? Wo nɔma Ala madaxude alɔ wo
    mixi madaxuma ki naxɛ?
  pon-2006: Ma Koht pahn ketin kasawih kumwail, e pahn ketin diar mehkot mwahu rehmwail?
    Kumwail lemeleme me kumwail kak pitih Koht duwehte amwail pitih aramas?
  ksd-ksd: Dave, na boina ba na tikan milat ta ra bala i mumutal? Amutal a valunga
    pa ia laka da di valunga ra tutana?
  tur-YTC: Sizi yoklarsa iyi mi? Ya da O'nu da insan aldatır gibi aldatacak mısınız?
  grc-BRENT: Καλὸν γὰρ ἐὰν ἐξιχνιάσῃ ὑμᾶς, εἰ γὰρ τὰ πάντα ποιοῦντες προστεθήσεσθε
    αὐτῷ,
  ind-AYT: Akankah baik bagimu jika Dia mengujimu? Atau, dapatkah kamu membohongi
    Dia seperti orang membohongi sesamanya?
  nya-nya: Mulungu atayangʼanitsitsa, inu nʼkukupezani wosalakwa? Kodi inu mungamunamize
    Iye monga momwe munganamizire munthu?
  hrv-hrv: Zar bi dobro bilo da vas on ispita? Zar biste ga obmanuli k'o čovjeka?
  mps-mps: Te Godigo dage sulama, dagego ebo kolesaga osola subo sogo, teda dage bugagia
    bidaibawe? Ma, dagego God ili po ola mawaibawe, te bidi dabe ili po ola mabo gilama
    tiaibawe?
  tpi-tpi: Taim God i skelim yupela na lukim gut olgeta pasin na tingting bilong yupela,
    bai yupela inap i stap gut, o nogat? Ating yupela inap trikim God olsem yupela
    i save trikim ol man, a?
  dan-1931: Går det godt, når han ransager eder, kan I narre ham, som man narrer et
    Menneske?
  vie-OVCB: Nếu Chúa dò xét các anh, liệu các anh có đứng vững hay không? Gạt được
    người, nhưng sao gạt được Chúa?
  guj-2017: તે તમારી ઝડતી લે તો સારું, અથવા જેમ મનુષ્ય એકબીજાને છેતરે તેમ શું તમે
    તેમને છેતરશો?
  pon-2006A: Ma Koht pahn ketin kasawih kumwail, e pahn ketin diar mehkot mwahu rehmwail?
    Kumwail lemeleme me kumwail kak pitih Koht duwehte amwail pitih aramas?
  por-BRBSL: É bom que ele o procure? Ou como se engana um homem, você o enganará?
  cth-cth: Ama ni nangmanaw hah rek na toun awh pawiteh, ahawi han namaw. Tami a panuikhaie
    patetlah ama hah na panuikhai han namaw.
  twi-twi: Sɛ ɔhwehwɛ mo mu a, ebesi mo yiye ana? Mubetumi adaadaa no sɛnea modaadaa
    nnipa no ana?
  hlt-hlt: Nangmih te n'khe vetih hlanghing taengkah omsaa bangla a taengah na omsaa
    uh koinih then aya?
  tbz-SIM: Kɛ̀ kù di wèńtɛ́ kù bo nsɔ̃́ ndi wennɑɑ̀? Di bo nɑ kɛ́ kù soutɛ́ kɛ́ndò
    ndinititɔùɑ̀?
  msy-2020: God ia tuisɨgh deravɨra ian araziba ko nɨghnɨzibar gantɨ ia deravɨra ikiam,
    o puvatɨ? Ia ti gumazamizibagh ifari moghɨn God gifaram o? Bar puvatɨgham.
  dop-dop: Nɑ ye ɩ feŋɑ-mɛ ɩ kɑ́ sɑ-mɛ? Ɩsɔ tɑ́ kɛ́ yʋlʋ sɩ pɑ puɣusiɣi-ɩ.
  azb-azb: O sizi istintaq edərsə, yaxşı olarmı? İnsanları aldatdığınız kimi Onu da
    aldadacaqsınızmı?
  eng-DBY: Will it be well if he should search you out? or as one mocketh at a man,
    will ye mock at him?
  hin-2017: क्या यह भला होगा, कि वह तुम को जाँचे? क्या जैसा कोई मनुष्य को धोखा दे,
    वैसा ही तुम क्या उसको भी धोखा दोगे?
  wol-KYG: Bu leen luqatu woon dina baax a? Am ni ñuy naxe nit ngeen koy naxe?
  eng-YLT: Is [it] good that He doth search you, If, as one mocketh at a man, ye mock
    at Him?
  eng-WYC-2017: Either it shall please him, from whom nothing may be hid? Whether
    he, as a man, shall be deceived by your falsenesses?
  eng-WMBB: Is it good that he should search you out? Or as one deceives a man, will
    you deceive him?
  urd-GVH: सोच लो, अगर वह तुम्हारी जाँच करे तो क्या तुम्हारी बात बनेगी? क्या तुम उसे
    यों धोका दे सकते हो जिस तरह इनसान को धोका दिया जाता है?
  rug-rug: Be doṉo viliti gamu sa Tamasa, si vea, kote dogoro kaiqa lineana tugo si
    Asa? Rovea gamu si kote boka sekesekei nia gamu sa Tamasa, gua sapu hoke tavete
    la nia gamu pa tie?
  gaz-gaz: Yoo inni isin qore wanni gaariin isin irraa argamaa? Isin akka nama gowwoomsitan,
    isa gowwoomsuu dandeessuu?
  fra-LSG: S’il vous sonde, vous approuvera-t-il? Ou le tromperez-vous comme on trompe
    un homme?
  yal-yal: A na ɛ miriyane yatɛ, na fanɲɛ ɛ ra ba? Ɛ nɔɛ a yanfɛ ba alo muxuna?
  haw-1868: He mea maikai anei e hulihuli mai oia ia oukou? A e like me ka ke kanaka
    e hoopunipuni ai i kekahi, Pela anei oukou e hoopunipuni ai ia ia?
  arb-NAV: لَوْ فَحَصَكُمْ هَلْ يَجِدُ فِيكُمْ صَلاحاً؟ أَمْ تَخْدَعُونَهُ كَمَا تَخْدَعُونَ
    الْبَشَرَ؟
  ewe-ewe: Anyo na mi ne edo mi kpɔa? Miate ŋu ablee abe ale si miable amewo enea?
  eng-LEE: Will it be well if he should search you out? or as one overreacheth another
    mortal, do ye expect to overreach him?
  asm-FB: তেওঁ বিচাৰি বিচাৰি তোমালোকৰ তত্ত্ব উলিয়ালে তোমালোকৰ মঙ্গল হ’ব নে? বা মানুহক
    ফাঁকি দিয়াৰ দৰে জানো তোমালোকে তেওঁক ফাঁকি দিব পাৰিবা?
  sus-A: وٌ مُنسٍ رَبَمَ شَ عَ سَ وٌ سٌندٌنيِيٍ مَتٌ؟ وٌ نْمَ عَلَ مَدَشُدٍ عَلْ وٌ
    مِشِ مَدَشُمَ كِ نَشّ؟
  fra-SBL: Est-il bon qu'il te cherche ? Ou comme on trompe un homme, le tromperez-vous ?
  hbo-hbo: הֲ֭טֹוב כִּֽי־יַחְקֹ֣ר אֶתְכֶ֑ם אִם־כְּהָתֵ֥ל בֶּ֝אֱנֹ֗ושׁ תְּהָתֵ֥לּוּ
    בֹֽו׃
  kik-kik: Angĩmũtuĩria inyuĩ-rĩ, ũndũ ũcio no ũtuĩke mwega? No mũmũheenie ta ũrĩa
    mũngĩheenia mũndũ?
  fra-NCL: Vous en saura-t-il gré, s’il sonde vos cœurs ? Le tromperez-vous comme
    on trompe un homme ?
  cek-AK: Anih mah ang khet o naah hoih, tiah thui tih maw? Kami aling baktiah Sithaw
    to aling thai maw?
  cuk-cuk: Ar Bab-Dummad bemar-wilubdaknonikile, ¿igi be gusmalale? Ar bemar dulemargi-dodolegeyob,
    ¿Bab-Dummadgi be dodomarye sogmarsunde? Gege bemar Bab-Dummadgi dodoged.
  uig-CYR: У ич-бағриңларни ахтуруп чиқса, силәр үчүн яхши болаттиму? Инсан балисини
    алдиғандәк уни алдимақчимусиләр?
  tel-2017: ఒకవేళ ఆయన మిమ్మల్ని పరిశోధిస్తే అది మీకు క్షేమకరమా? ఒకడు ఇతరులను మోసం
    చేసినట్టు మీరు ఆయనను మోసం చేస్తారా?
  hat-BSA: Èske sa va sòti byen lè Li bay ou egzamen? Oswa èske ou va twonpe Li kon
    yon moun konn twonpe yon moun?
  kos-kos: God El fin liksreni lohwot nu sumtal, ya oasr ma wo El ku in konauk keimtal?
    Mea, komtal pangon komtal ac ku in kiapu God oana ke komtal kiapu mwet uh?
  hbo-WLC: הֲ֭טוֹב כִּֽי־יַחְקֹ֣ר אֶתְכֶ֑ם אִם־כְּהָתֵ֥ל בֶּ֝אֱנ֗וֹשׁ תְּהָתֵ֥לּוּ
    בֽוֹ׃
  ibo-ibo: Ọ ga-adịrị unu mma ma ọ bụrụ na o nyochaa unu? Unu pụrụ ịghọgbu ya dịka
    unu si aghọgbu ndị mmadụ?
  ory-ory: ସେ ଯେ ତୁମ୍ଭମାନଙ୍କୁ ପରୀକ୍ଷା କରିବେ, ଏହା କି ଭଲ? କିଅବା କେହି ଯେପରି ମନୁଷ୍ୟକୁ
    ଭୁଲାଏ, ସେପରି ତୁମ୍ଭେମାନେ କʼଣ ତାହାଙ୍କୁ ଭୁଲାଇବ?
  chk-chk: Are Kot epwe etittinakemi, ifa usun, epwe küna och mi mürina remi? Ika
    oua tongeni atupu i, usun oua atupu aramas?
  rop-rop: Yumob reken yumob gin trikim im, if im deigim yumob langa kothaus, jis
    laik yumob trikimbat najalot pipul?
  ukr-1871: А на добре ж воно вийде, коли він схоче вас вивідувати? Чи й його ви так
    само ошукаєте, як оманють чоловіка?
  deu-1951: Würde es gut sein, wenn er euch erforschte? Könnt ihr ihn täuschen, wie
    man Menschen täuscht?
  eng-JPS: Would it be good that He should search you out? Or as one mocketh a man,
    will ye mock Him?
  srp-1865: Hoæe li biti dobro kad vas stane ispitivati? hoæete li ga prevariti kao
    što se vara èovjek?
  lug-lug: Singa akukebera, anaakusanga oli bulungi? Oyinza okumulimba nga bw’oyinza
    okulimba abantu?
  heb-heb: הטוב כי יחקר אתכם אם כהתל באנוש תהתלו בו׃
  ben-IRV: তার পরিবর্তে যদি তিনি তোমাদের বিচারক হিসাবে তোমাদের ওপর ফেরেন এবং পরীক্ষা
    করেন, এটা কি তোমাদের জন্য ভাল হবে? অথবা যেমন একজন অন্য জনকে ঠকায়, তোমরা কি সত্যি
    আদালতে তাঁর মিথ্যা পরিচয় দেবে?
  pan-pan: ਭਲਾ ਇਹ ਚੰਗਾ ਹੋਵੇਗਾ ਕਿ ਉਹ ਤੁਹਾਨੂੰ ਜਾਂਚੇ, ਜਾਂ ਤੁਸੀਂ ਉਹ ਨੂੰ ਧੋਖਾ ਦਿਓਗੇ ਜਿਵੇਂ
    ਆਦਮੀ ਨੂੰ ਧੋਖਾ ਦਿੰਦੇ ਹੋ?
  mya-JVB: သင် တို့ကိုကျပ်တည်းစွာ စစ် တော်မူလျှင် ၊ သင်တို့၌ ကျေးဇူး ရှိလိမ့်မည်လော။
    လူ ကို လှည့်စား သကဲ့သို့ ဘုရား သခင်ကို လှည့်စားနိုင်သလော။
  hmo-hmo: Dirava ese umui ia tahua neganai, do ia davaria umui be namo, a? Umui ese
    Dirava umui koia diba, tau ta umui koia noho bamona, a?
  urd-urd: क्या यह अच्छ होगा कि वह तुम्हारा जाएज़ा करें? क्या तुम उसे धोका दोगे जैसे
    आदमी को?
  rus-SYN: Хорошо ли будет, когда Он испытает вас? Обманете ли Его, как обманывают
    человека?
  bqc-SIM: Tó à wɛtɛ̀ á yã́i, a bↄánↄ nae? Á dↄ́ɛwà lá wì dↄ́ɛ gbɛ̃nazĩnawawa
    yã̀?
  tcz-CHONGTHU: Nathil bol hou ahin mudoh tenguleh ipi iti ding hinam? Bailam tah
    a mihem ho nangol bol banguva ama chu nangol bol theidiu ham?
  mar-mar: जर देवाने अगदी जवळून तुमची तपासणी केली तर, त्यास काहीतरी चांगले आढळेल का?
    तुम्ही लोकांस जसे मूर्ख बनवू शकता तसेच देवालाही बनवू शकाल असे तुम्हास वाटते का?
  qub-qub: Ichanga ¿imaraj canga Tayta Diosninchi taripashuptiqui? ¿Runata riguichejnöchuraj
    paytapis riguichinqui?
  hat-hat: Pou li, li ta bon pou nou si li t'ap chache konnen sa nou gen nan fon kè
    nou! Pa konprann nou ka woule Bondye tankou nou woule moun!
  eng-BSB: Would it be well when He examined you? Could you deceive Him like a man?
  eng-WEBPB: Is it good that he should search you out? Or as one deceives a man, will
    you deceive him?
  kbq-kbq: Hagi amana'ma nehazazama tamageno erifore'ma hanuno'a, Agra knare avu'ava
    huramantegahifi? Hagi tamagra vahe'ma revatgama nehazaza huta Anumzamofona revatga
    hugahazo?
  nhe-BL: Xijpiyaca miyac cuidado para Toteco ma ax quipantis nochi tlen inquichihuaj.
    ¿Huelis inmoilhuíaj inhuelise inquicajcayahuase Toteco queja intlacajcayahuaj?
  gub-BL: Aze upuranu penehe nehe, aipo ikatu putar nehe. — Zaneremu'em teko wanupe.
    Nezewegatete Tupàn pe nazapuner kwaw zaneremu'emaw rehe no.
  eng-DRA: Or shall it please him, from whom nothing can be concealed? or shall he
    be deceived as a man, with your deceitful dealings?
