verse: JOB.013.014
translations:
  mal-C: എന്തിനു ഞാൻ എന്റെ ശരീരം അപകടത്തിലാക്കുകയും എന്റെ ജീവൻ പണയപ്പെടുത്തുകയും ചെയ്യണം?
  deu-TKW: Ich will mein Fleisch in meine Zähne nehmen und mein Leben aufs Spiel setzen.
  lin-lin: Mpo na nini nandima kokufa mpe nasakanela bomoi na ngai ?
  eng-LSV: Why do I take my flesh in my teeth? And my soul put in my hand?
  eng-GNV: Wherefore doe I take my flesh in my teeth, and put my soule in mine hande?
  eng-WEBSTER: Why do I take my flesh in my teeth, and put my life in my hand?
  nhw-BL: Nicamanaltis masque na nijmati por nocamanal Toteco huelis nechmictis.
  swh-ONEN: Kwa nini nijiweke mwenyewe kwenye hatari na kuyaweka maisha yangu mikononi
    mwangu?
  bba-bba: Wee nɑ sɔɔru kpɑ, bɑɑ nɑ̀ n kon nɛn wɑ̃ɑru biɑn nɑ.
  eng-KJVCPB: Wherefore do I take my flesh in my teeth, And put my life in mine hand?
  luo-luo: Angʼo madimi abed e chandruok, ka atiyo gi ngimana mana kaka an ema ahero?
  meu-meu: Tau-anigu sibogu baina reḡua, egu mauri nahuana baina tohoa.
  npi-ULB: म आफ्नो जीवनलाई खतरामा हाल्नेछु । म आफ्‍नो जीवनलाई आफ्‍नो हातमा लिनेछु
    ।
  yor-yor: Ǹjẹ́ nítorí kí ni èmi ṣe ń fi eyín mi bu ẹran-ara mi jẹ, tí mo sì gbé ẹ̀mí
    mi lé ara mi lọ́wọ́?
  pes-OPCB: بله، جانم را در کف می‌نهم و هر چه در دل دارم می‌گویم.
  tgl-ULB: Kukunin ko ang sarili kong laman sa aking ngipin; kukunin ko ang aking
    buhay sa aking mga kamay.
  hui-hui: I̱ gi naheore bedo. I̱na harugo lowa homolene wiagua nde homole. Ai Ngode
    Datagaliwabela bi lole manda manda bu kogoni.
  mya-mya: သို့သော်လည်း ငါသည် ကိုယ်အသားကို ပစပ် နှင့်ကိုက်ချီလျက်၊ ကိုယ်အသက်ကိုလည်း
    လက်နှင့်ကိုက် လျက် ဆောင်သွားမည်။
  bod-N: ང་ཡིས་ཅི་ལ་རང་ཤ་རང་གི་སོ་ཐོག་སྐོན། ། ཚེ་སྲོག་རང་གི་ལག་མཐིལ་ལ་ནི་འཇོག་དོན་ཅི།
    །
  sna-sna: Ko, ndinozviisirei munjodzi ndichibatira upenyu hwangu mumaoko angu?
  spa-BLM: ¿Por qué debo tomar mi carne entre los dientes, ¿y poner mi vida en mi
    mano?
  cac-cac: Vach'chom scotxon̈ej d'a vib'an̈, palta ol valn̈ej.
  swh-ULB: Nitaichukua nyama yangu mwenywewe katika meno yangu; Nitayachukua maisha
    yangu katika mikono yangu.
  bel-bel: Навошта мне турзаць цела маё зубамі маімі і душу маю класьці ў руку маю?
  deu-ELBBK: Warum sollte ich mein Fleisch zwischen meine Zähne nehmen und mein Leben
    meiner Hand anvertrauen?
  mbb-OT: Su ibpedseraken ku en is untung ku.
  mal-2015: ഞാൻ എന്റെ മാംസത്തെ പല്ലുകൊണ്ടു കടിച്ചുപിടിക്കുന്നതും എന്റെ ജീവനെ ഉപേക്ഷിച്ചുകളയുന്നതും
    എന്തിന്നു.
  rmc-rmc: Som pripravimen pre savoreste, the te del miro dživipen!
  pes-OPV: چراگوشت خود را با دندانم بگیرم و جان خود را دردستم بنهم؟
  ron-1924: Ымь вой луа карня ын динць ши ымь вой пуне вяца ын жок.
  ben-OBCV: আমি কেন নিজের জীবন বিপন্ন করব ও আমার প্রাণ হাতে তুলে নেব?
  som-som: Haddaba hilibkayga ayaan ilkahayga ku qaadayaa, Oo noloshaydana gacantaydaan
    ku ridayaa.
  lat-VUC: Quare lacero carnes meas dentibus meis, et animam meam porto in manibus
    meis?
  eng-ASVBT: Wherefore should I take my flesh in my teeth, And put my life in my hand?
  ita-1885: Perchè mi strappo io la carne co' denti, E perchè tengo l'anima mia nella
    palma della mia mano?
  eng-LXXUP: While I may take my flesh in my teeth, And put my life in my hand.
  eng-ULB: I will take my own flesh in my teeth; I will take my life in my hands.
  spa-VBL: Me hago responsable de mí mismo y estoy dispuesto a arriesgar mi vida.
  fra-_FOB: Pourquoi prendrais-je ma chair dans mes dents? Non, j'exposerai ma vie.
  mal-mal: ഞാൻ എന്റെ മാംസത്തെ പല്ലുകൊണ്ട് കടിച്ചുപിടിക്കുന്നതും എന്റെ ജീവനെ ഉപേക്ഷിച്ചുകളയുന്നതും
    എന്തിന്?.
  urd-GVR: Maiṅ apne āp ko ḳhatre meṅ ḍālne ke lie taiyār hūṅ, maiṅ apnī jān par khelūṅgā.
  suz-BL: गो ब्रोंइनुङा देय मब्रोंइनुङा। गो बेक्‍नुङा कों ब्रोंइनुङा।
  eng-NOY: Why do I take my flesh in my teeth, And put my life in my hand?
  ita-1927: Perché prenderei la mia carne coi denti? Metterò piuttosto la mia vita
    nelle mie mani.
  ckb-ckb: بۆچی من کێشە بۆ خۆم دروستبکەم، ژیانی خۆم بخەمە مەترسییەوە؟
  eng-BBE: I will take my flesh in my teeth, and put my life in my hand.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಬಾಯಿಂದ ಕಚ್ಚಿಕೊಂಡಿರುವೆನು; ನನ್ನ ಜೀವವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡಿರುವೆನು.
  tam-2017: நான் என் பற்களினால் என் சதையைப் பிடுங்கி, என் உயிரை என் கையிலே ஏன் வைக்கவேண்டும்?
  spa-RV-1909: ¿Por qué quitaré yo mi carne con mis dientes, y pondré mi alma en mi
    mano?
  ron-BTF: Pentru ce să îmi iau carnea în dinți și să îmi pun viața în mâna mea?
  eng-WEBP: Why should I take my flesh in my teeth, and put my life in my hand?
  eng-FBV: I take responsibility for myself; I am ready to risk my life.
  nld-1939: Ik pak mijn vlees tussen mijn tanden, En neem mijn leven in mijn hand.
  nch-BL: Nicamanaltis masque na nijmati por nocamanal Toteco hueli techmictis.
  vie-1934: Cớ sao ta lấy răng cắn thịt mình Và liều sanh mạng mình?
  hin-CV: भला मैं स्वयं को जोखिम में क्यों डालूं तथा अपने प्राण हथेली पर लेकर घुमूं?
  spa-BES: Porque he de quitarme mi carne con mis dientes, y pondré mi vida en mis
    manos.
  tdx-tdx: Ino ty andrambesako? ami’ty nifeko ty nofoko, vaho apoko an-tañako ty fiaiko.
  tha-KJV: ทำไมน่ะหรือ ข้าจะงับเนื้อของข้าไว้ และเสี่ยงชีวิตของข้า
  por-BR-2018: Por que tiraria eu minha carne com meus dentes, e poria minha alma
    em minha mão?
  deu-ELO: Warum sollte ich mein Fleisch zwischen meine Zähne nehmen, und mein Leben
    meiner Hand anvertrauen?
  eng-WYC-2018: Why rend I my flesh with my teeth, and bear my life in mine hands?
  epo-epo: Por kio mi portu mian karnon en miaj dentoj Kaj metu mian animon en mian
    manon?
  uig-PIN: Ⱪandaⱪla bolmisun, jenim bilǝn tǝwǝkkul ⱪilimǝn, Mǝn jenimni alⱪinimƣa
    elip ⱪoyimǝn!
  beo-beo: 'Na da sia:sea, bogosu dabe ba:ma:bela:? Be na da bogomusa: momagele esala.'
  tpi-OTNT: Yes, mi no pret. Mi redi tasol bilong toktok long God, na sapos mi mas
    i dai, maski, mi ken i dai.
  hau-SA: Don me na sa kaina cikin hatsari na yi kasada da raina?
  uig-LAT: Qandaqla bolmisun, jénim bilen tewekkul qilimen, Men jénimni alqinimgha
    élip qoyimen!
  nde-nde: Ngizifakelani engozini na ngiphathe impilo yami ezandleni zami?
  ton-ton: Ko e hā ʻoku ou ʻūtaki ai hoku kakano, pea ʻai ʻeku moʻui ki hoku nima?
  ces-1613: Pročež bych trhati měl maso své zuby svými, a duši svou klásti v ruku
    svou?
  eng-WMB: Why should I take my flesh in my teeth, and put my life in my hand?
  tam-TCV: ஏன் நான் என்னையே இடரில் மாட்டி, உயிரைக் கையில் பிடித்துக்கொள்ள வேண்டும்.
  ceb-ULB: Kuhaon ko ang akong unod sa akong mga ngipon; kutloon ko ang akong kinabuhi
    sa akong mga kamot.
  pol-UBG: Czemu mam szarpać swoje ciało zębami i kłaść swoje życie w swoje ręce?
  urd-GVU: مَیں اپنے آپ کو خطرے میں ڈالنے کے لئے تیار ہوں، مَیں اپنی جان پر کھیلوں
    گا۔
  deu-1912: Was soll ich mein Fleisch mit meinen Zähnen davontragen und meine Seele
    in meine Hände legen?
  kan-2017: ನನ್ನ ಪ್ರಾಣವನ್ನು ಬಾಯಿಂದ ಕಚ್ಚಿಕೊಂಡಿರುವೆನು, ನನ್ನ ಜೀವವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡಿರುವೆನು.
  yap-yap: Ku gu duwgiliy u wun’ug ni nggu pagfan e pogofan rog.
  hlt-MCSB: Balae tih ka saa te ka no dongla ka khueh vetih ka hinglu he ka kut neh
    ka pom eh.
  mdy-ETH: «ታኣኒ ዓጮ ዻይ ሜታዺ ናንጋሢ ዓይጎሮዳዖ? ታኣኮ ዬያይዲፃ ታሼምፓሢ ባይዚ ማዓኔ።
  twi-ASANTE: Adɛn enti na mede me ho to amaneɛ mu na mede me nkwa to me nsam?
  eng-WEBU: Why should I take my flesh in my teeth, and put my life in my hand?
  wal-wal: Taani tana gakkiyaabaa, haiquwaa gidiyaakkokka, ekkanau giiga uttaas.
  spa-PDDPT: ¿Por qué debo tomar mi carne entre mis dientes, y colocar mi vida en
    mis manos?
  gun-gun: Xeayvu ta xeraĩ py xero'o areko reve, ha'e xerekove xepo py ajopy reve.
  ilo-ULB: Alaek ti bukodko a lasag iti ngipenko; alaek ti biagko kadagiti imak.
  kpg-kpg: “Au gu togomaalia bolo au ga de hagahuodia dogu mouli.
  uig-ARA: قانداقلا بولمىسۇن، جېنىم بىلەن تەۋەككۇل قىلىمەن، مەن جېنىمنى ئالقىنىمغا
    ئېلىپ قويىمەن!
  sus-sus: N suusaxi n yɛtɛ raminide kɛnɛ ma munfe ra, hali na to nɔma findide nɛ
    faxɛ ra n bɛ?
  pon-2006: I onopadahr I en pangala ei mour.
  ksd-ksd: A pakagu i da ka ra nian piragu, Ma kaugu nilaun da ra magit vakuku ta
    ra limagu.
  tur-YTC: Neden etimi dişlerimin arasına alayım, Hayatımı avucumun içine koyayım?
  grc-BRENT: ἀναλαβὼν τὰς σάρκας μου τοῖς ὀδοῦσι, ψυχὴν δέ μου θήσω ἐν χειρί.
  ind-AYT: Mengapa aku menaruh dagingku di gigiku, dan meletakkan nyawaku dalam tanganku?
  nya-nya: Chifukwa chiyani ndikuyika moyo wanga pa chiswe ndi kutengera mʼmanja moyo
    wangawu?
  hrv-hrv: Zar da meso svoje sam kidam zubima? Da svojom rukom život upropašćujem?
  mps-mps: Ao. Ena wi meni. Eno God dali po wabo usu selama elalubao. Tama ena isimainogo,
    tama ena isimaina.
  tpi-tpi: Yes, mi no pret. Mi redi tasol bilong toktok long God, na sapos mi mas
    i dai, maski, mi ken i dai.
  dan-1931: Jeg vil bære mit Kød i Tænderne og tage mit Liv i min Hånd*; { [*dvs.
    vove det yderste.] }
  vie-OVCB: Phải, tôi sẽ đặt mạng sống trong tay mình, và nói ra mọi điều tôi suy
    nghĩ.
  guj-2017: મારું પોતાનું માંસ મારા દાંતમાં લઈશ. હું મારો જીવ મારા હાથોમાં લઈશ.
  pon-2006A: I onopadahr I en pangala ei mour.
  por-BRBSL: Por que eu deveria levar minha carne nos dentes? e colocar minha vida
    na minha mão?
  cth-cth: Bangdawkmaw ka tak hah ka hâ hoi ka kei vaiteh, ka hringnae hah ka kut
    dawk ka ta han.
  twi-twi: Adɛn nti na mede me ho to amane mu na mede me nkwa to me nsam?
  hlt-hlt: Balae tih ka saa te ka no dongla ka khueh vetih ka hinglu he ka kut neh
    ka pom eh.
  tbz-SIM: N cĩnnɛ̀ m buu ndi, kɛ̀ n fòmmu bo n nɔutɛ́ntɛnnì ĩ́nkɛ̀.
  msy-2020: Kɨ atiatir puvatɨ, kɨ Godɨn mɨkɨmasavɨram amua iti. Egh kɨ aremeghsɨ,
    a dera, pura bizim, kɨ aremegham.
  dop-dop: Mɑ sɔɔlʋ pɩɩwɑɣɑ sɩ ye mpi mpi. Pɑɑ mɑ weesuɣu lɩɩwɑ.
  azb-azb: Həyatım təhlükəyə düşürsə-düşsün. Canım bəlaya düşürsə-düşsün.
  eng-DBY: Wherefore should I take my flesh in my teeth, and put my life in my hand?
  hin-2017: मैं क्यों अपना माँस अपने दाँतों से चबाऊँ? और क्यों अपना प्राण हथेली पर
    रखूँ?
  wol-KYG: Ana lu ma tax di yàpp sama pàllax, di jaay sama bakkan?
  eng-YLT: Wherefore do I take my flesh in my teeth? And my soul put in my hand?
  eng-WYC-2017: Why rend I my flesh with my teeth, and bear my life in mine hands?
  eng-WMBB: Why should I take my flesh in my teeth, and put my life in my hand?
  urd-GVH: मैं अपने आपको ख़तरे में डालने के लिए तैयार हूँ, मैं अपनी जान पर खेलूँगा।
  rug-rug: Uve, va nama si rau, be sa si raza mae, sa qua tinoa si va nama nia arau.
  gaz-gaz: Ani maaliifin foon koo ilkaan kootiin, lubbuu koos harka kootiin qabadha?
  fra-LSG: Pourquoi saisirais-je ma chair entre les dents? J’exposerai plutôt ma vie.
  yal-yal: Nanfera n nan n fati bɛndɛn xinɲɛ n ɲinne ra, nanfera n tinɲɛ sayaan ma?
  haw-1868: No ke aha la i lawe ai au i kuu io ma ko'u niho, A e waiho i kuu ola ma
    kuu lima?
  arb-NAV: لِمَاذَا أَنْهَشُ لَحْمِي بِأَسْنَانِي وَأَضَعُ نَفْسِي فِي كَفِّي؟
  ewe-ewe: Nu ka ŋuti metsɔ ɖokuinye de xaxa me eye metsɔ nye agbe ɖo nye asiƒome?
  eng-LEE: Whatever it may cost, I will take my flesh in my teeth, and my life will
    I put in my hand.
  asm-FB: মই কিয় মোৰ মাংস দাঁতত লৈ থাকিম? মোৰ প্ৰাণ মোৰ হাততেই ৰাখিম।
  sus-A: ﭑ سُو سَشِ ﭑ يّتّ رَ مِنِدٍ كّنّ مَ مُنقٍ رَ، هَلِ نَ تٌ نْمَ قِندِدٍ نّ
    قَشّ رَ ﭑ بّ؟
  fra-SBL: Pourquoi devrais-je prendre ma chair dans mes dents, et mettre ma vie dans
    ma main ?
  hbo-hbo: עַל־מָ֤ה ׀ אֶשָּׂ֣א בְשָׂרִ֣י בְשִׁנָּ֑י וְ֝נַפְשִׁ֗י אָשִׂ֥ים בְּכַפִּֽי׃
  kik-kik: Nĩ kĩĩ gĩgũtũma ndĩtoonyie ũgwati-inĩ na ngaiga muoyo wakwa moko-inĩ makwa?
  fra-NCL: Je veux prendre ma chair entre les dents, je veux mettre mon âme dans ma
    main.
  cek-AK: Toe kai loe ka ngan hae kaek moe, ka hinghaih hae ban hoi ka sin han.
  cuk-cuk: Ar an naibigubier, an naibiguodo, bar san-bendaklegedgi an binsasulid.
  uig-CYR: Қандақла болмисун, җеним билән тәвәккул қилимән, Мән җенимни алқинимға
    елип қойимән!
  tel-2017: నా ప్రాణాన్ని నేనే ఎరగా ఎందుకు చేసుకోవాలి? నా ప్రాణానికి తెగించి మాట్లాడతాను.
  hat-BSA: Poukisa mwen ta mete chè m nan pwòp dan m e mete lavi m nan men m?
  kos-kos: “Nga akola in pilesralana moul luk uh.
  hbo-WLC: עַל־מָ֤ה ׀ אֶשָּׂ֣א בְשָׂרִ֣י בְשִׁנָּ֑י וְ֝נַפְשִׁ֗י אָשִׂ֥ים בְּכַפִּֽי׃
  ibo-ibo: Nʼihi gịnị ka m ga-eji tinye onwe m na nsogbu, werekwa ndụ m tinye nʼọbụaka
    m?
  ory-ory: ମୁଁ କାହିଁକି ଆପଣା ଦନ୍ତରେ ଆପଣା ମାଂସ ଧରିବି ଓ ଆପଣା ହସ୍ତରେ ଆପଣା ପ୍ରାଣ ରଖିବି?
  chk-chk: Ngang üa molotä pwe üpwe fangala manauei.
  rop-rop: Im orait, nomeda if ai dai. Ai nomo wori.
  ukr-1871: Чого ж би менї торгати тїло моє зубами моїми, й до життя мого простягати
    руку мою?
  deu-1951: Warum sollte ich mein Fleisch in meine Zähne nehmen und mein Leben in
    meine Hand legen?
  eng-JPS: Wherefore? I will take my flesh in my teeth, and put my life in my hand.
  srp-1865: Zašto bih kidao meso svoje svojim zubima i dušu svoju metao u svoje ruke?
  lug-lug: Lwaki neeteeka mu mitawaana, obulamu bwange ne mbutwalira mu mikono gyange?
  heb-heb: על מה אשא בשרי בשני ונפשי אשים בכפי׃
  ben-IRV: আমি আমার নিজের মাংস আমার দাঁতে নিয়ে যাব; আমি আমার হাতে আমার জীবন নেব।
  pan-pan: ਮੈਂ ਕਿਉਂ ਆਪਣਾ ਮਾਸ ਆਪਣੇ ਦੰਦਾਂ ਨਾਲ ਚੱਬਾਂ, ਅਤੇ ਆਪਣੀ ਜਾਨ ਤਲੀ ਉੱਤੇ ਰੱਖਾਂ?
  mya-JVB: သို့သော်လည်းငါသည် ကိုယ် အသား ကို ပစပ် နှင့် ကိုက်ချီ လျက်၊ ကိုယ် အသက် ကိုလည်း
    လက် နှင့် ကိုင် လျက် ဆောင်သွားမည်။
  hmo-hmo: Lau diba mase be kahirakahira lau dekenai, to egu mauri atoa diho totona
    lau noho hegaegae inai.
  urd-urd: मैं अपना ही गोश्त अपने दाँतों से क्यूँ चबाऊँ; और अपनी जान अपनी हथेली पर
    क्यूँ रख्खूँ?
  rus-SYN: Для чего мне терзать тело мое зубами моими и душу мою полагать в руку мою?
  bqc-SIM: Bↄ́yãi má azĩa pa swaai? Máↄ a wɛ̃ni naa ma ↄzĩ yã̀?
  tcz-CHONGTHU: Henge, ken kahin kho chu kakhut in kilah ing ting, chule kalunggel
    mong mong sei tange.
  mar-mar: मी माझे मांस माझाच दातात धरेन मी माझ्याच हातात माझेच जीवन धरीन?
  qub-qub: Wañunä captinpis rimashämi. Imano canä captinpis manami manchacöchu.
  hat-hat: Mwen mèt mouri! Zafè! M' mare ren m', m' sere dan m'!
  eng-BSB: Why do I put myself at risk and take my life in my own hands?
  eng-WEBPB: Why should I take my flesh in my teeth, and put my life in my hand?
  kbq-kbq: Hagi frisuo, manisuana nagri'za me'neanki'na, na'aneoma hunaku'ma hanua
    nanekea amne hugahue.
  nhe-BL: Nicamatis yonque na nijmati ica notlajtol Toteco huelis nechmictis.
  gub-BL: Nakyze kwaw hemàno àwàm wi. Azemuàgà'ym hemàno àwàm rehe.
  eng-DRA: Why do I tear my flesh with my teeth, and carry my soul in my hands?
