verse: JOB.013.021
translations:
  mal-C: അങ്ങയുടെ കരം എന്നിൽനിന്ന് ദൂരേക്ക് അകറ്റണമേ; അങ്ങയുടെ ഭീകരതകൊണ്ട് എന്നെ ഭ്രമിപ്പിക്കുകയും
    ചെയ്യരുതേ.
  deu-TKW: Zieh deine Hand von mir zurück und laß deinen Schrecken mich nicht ängstigen;
  lin-lin: longola loboko na Yo likolo na ngai, mpe tika kobangisa ngai na somo na
    Yo.
  eng-LSV: Put Your hand far off from me, || And do not let Your terror terrify me.
  eng-GNV: Withdrawe thine hande from me, and let not thy feare make me afraide.
  eng-WEBSTER: 'Withdraw thy hand far from me: and let not thy dread make me afraid.'
  nhw-BL: Ayacmo más techtlaijiyohuilti. Huan nojquiya amo techmajmati quema niitztoc
    moixpa huan nijmachilía mohueyi chicahualis.
  swh-ONEN: Ondoa mkono wako uwe mbali nami, nawe uache kuniogofya kwa hofu zako kuu.
  bba-bba: A mɑn wunɛn nɔmu swɛnyɑrio, kpɑ nɑ kun mɑɑ nɑnde.
  eng-KJVCPB: 'Withdraw thine hand far from me: And let not thy dread make me afraid.'
  luo-luo: Gol lweti oko kuoma kendo iyie igolna masichegi mabwoga.
  meu-meu: oi imamu na egu amo bavabia oho dauhai, bona oi garimu basina gari.
  npi-ULB: आफ्‍नो अत्याचारको हात मबाट निकाल्नुहोस्, अनि तपाईंका त्रासहरूले मलाई नतर्साउनुहोस्
    ।
  yor-yor: Fa ọwọ́ rẹ sẹ́yìn kúrò lára mi, má sì jẹ́ kí ẹ̀rù rẹ kí ó pá mi láyà.
  pes-OPCB: مرا تنبیه نکن و مرا با حضور مهیب خود به وحشت نیانداز.
  tgl-ULB: babawiin mo ang mapang-aping kamay mo, at huwag mong hayaan ang iyong mga
    paninindak para takutin ako.
  hui-hui: Í̠hondo bi kira hale holeberogo ogo. Í̠na i̱ mo tandaga nahabelo hame ledo.
    Bi mende mbirale i̱ mo gi holene damene nangelabe.
  mya-mya: လက်တော်ကိုသိမ်းတော်မူပါ။ ကြောက်မက်ဘွယ်သော အခြင်းအရာတော်အားဖြင့် အကျွန်ုပ်ကို
    ချောက် တော်မမူပါနှင့်။
  bod-N: ཁྱེད་ཕྱག་བདག་གི་ལུས་དང་རིང་དུ་འབྲལ་བར་མཛོད། ། ཁྱེད་ཀྱི་བརྗིད་ཉམས་ཀྱིས་ནི་བདག་ལ་འཇིགས་མ་སློང་།
    །
  sna-sna: Bvisai ruoko rwenyu rwuve kure neni, uye murege kundivhundutsa nokutyisa
    kwenyu.
  spa-BLM: retira tu mano lejos de mí, y no dejes que tu terror me haga temer.
  cac-cac: Actejxo ac'anoch in yaelal tic, man̈xo in a xib'tej yed' tas ay smay.
  swh-ULB: Ondoa kutoka kwangu mkono wako unaotesa, na usiache utisho wako unifanye
    mimi kuogopa.
  bel-bel: адвядзі ад мяне руку Тваю, і жах Твой хай не трасе мяне.
  deu-ELBBK: Deine Hand entferne von mir, und dein Schrecken ängstige mich nicht.
  mbb-OT: engkezi ad kenikew te ebpaantus, wey kenà ad kenikew pelihendeka te mekahandekhandek
    he menge vaal nu kayi te kedì.
  mal-2015: നിന്റെ കൈ എങ്കൽനിന്നു പിൻവലിക്കേണമേ; നിന്റെ ഘോരത്വം എന്നെ ഭ്രമിപ്പിക്കരുതേ.
  rmc-rmc: Odle mandar tiro vast a preačh man te daravel tira daraha!
  pes-OPV: دست خود را از من دورکن. و هیبت تو مرا هراسان نسازد.
  ron-1924: Траӂе-Ць мына де пе мине ши ну мэ май тулбура ку гроаза Та.
  ben-OBCV: তোমার হাত আমার কাছ থেকে দূরে সরিয়ে নাও, ও তোমার আতঙ্ক দিয়ে আমাকে আর
    ভয় দেখিয়ো না।
  som-som: Gacantaada iga fogee, Oo waxyaalahaaga laga cabsadona yaanay i bajin.
  lat-VUC: manum tuam longe fac a me, et formido tua non me terreat.
  eng-ASVBT: Withdraw thy hand far from me; And let not thy terror make me afraid.
  ita-1885: Allontana la tua mano d'addosso a me, E non mi spaventi il tuo terrore.
  eng-LXXUP: 'Withhold thine hand from me: And let not thy fear terrify me.'
  eng-ULB: withdraw your oppressive hand from me, and do not let your terrors make
    me afraid.
  spa-VBL: Deja de golpearme, y deja de aterrorizarme.
  fra-_FOB: Éloigne ta main de moi, et que ta terreur ne me trouble point.
  mal-mal: അങ്ങയുടെ കൈ എന്നിൽനിന്ന് പിൻവലിക്കണമേ; അങ്ങയുടെ ഭയങ്കരത്വം എന്നെ ഭ്രമിപ്പിക്കരുതേ.
  urd-GVR: Pahle, apnā hāth mujh se dūr kar tāki terā ḳhauf mujhe dahshatzadā na kare.
  suz-BL: आं कली श्‍येत मगेयीनी। मिनु इन हिंपाइक्‍तीकेमी आं कली महिंप‍तीन। अय्‍युब
    ९:३४
  eng-NOY: 'Let not thy hand be heavy upon me, And let not thy terrors make me afraid:'
  ita-1927: ritirami d’addosso la tua mano, e fa’ che i tuoi terrori non mi spaventin
    più.
  ckb-ckb: دەستت لێم دووربخەوە و با سامی تۆ نەمترسێنێت.
  eng-BBE: Take your hand far away from me; and let me not be overcome by fear of
    you.
  kan-OKCV: ನಿಮ್ಮ ಕೈಯನ್ನು ನನ್ನಿಂದ ದೂರಮಾಡಿರಿ; ನಿಮ್ಮ ಭಯವು ನನ್ನನ್ನು ಹೆದರಿಸದಿರಲಿ.
  tam-2017: உம்முடைய கையை என்னைவிட்டுத் தூரப்படுத்தும்; உம்முடைய பயங்கரம் என்னை பயமுறுத்தாதிருப்பதாக.
  spa-RV-1909: Aparta de mí tu mano, y no me asombre tu terror.
  ron-BTF: Retrage-ți mâna de la mine și să nu mă înspăimânte groaza ta.
  eng-WEBP: withdraw your hand far from me, and don’t let your terror make me afraid.
  eng-FBV: Stop beating me, and stop terrifying me.
  nld-1939: Neem uw hand van mij weg, En verbijster mij niet door uw verschrikking.
  nch-BL: Ayecmo más techtaijyohuilti. Huan nojquiya amo techmajmati quema niitztoc
    moixpa huan nijmachilía mohueyi chicahualis.
  vie-1934: Xin Chúa rút tay Chúa khỏi mình tôi, Và sự hoảng kinh của Chúa chớ làm
    bối rối tôi nữa.
  hin-CV: मुझ पर से अपना कठोर हाथ दूर कर लीजिए, तथा अपने आतंक मुझसे दूर कर लीजिए.
  spa-BES: Quita tu mano de mí; y no me asustes con tu terror.
  tdx-tdx: Ahankaño amako ty fità’o, le ehe tsy hampianifañe ahy ty fañeveñako ama’o
  tha-KJV: ขอทรงหดพระหัตถ์​ให้​ไกลจากข้าพระองค์ และขออย่าให้ความครั่​นคร​้ามพระองค์​ทำให้​ข้าพระองค์คร้ามกลัว
  por-BR-2018: Afasta tua mão de sobre mim, e teu terror não me espante.
  deu-ELO: Deine Hand entferne von mir, und dein Schrecken ängstige mich nicht.
  eng-WYC-2018: Make thine hand far from me; and thy dread make not me afeared. (Take
    thy hand far away from me; and do not let my fear of thee make me afraid.)
  epo-epo: Malproksimigu de mi Vian manon, Kaj Via teruro ne timigu min.
  uig-PIN: — Ⱪolungni mǝndin yiraⱪ ⱪilƣin; — Wǝⱨimǝng meni ⱪorⱪatmisun.
  beo-beo: Adole ba:su afae da, ‘Nama se iabe amo yolesima!’ Eno da ‘Dia na beda:ma:ne
    mae banenesima!’
  tpi-OTNT: Dispela tupela askim i olsem. Mi laik bai yu no moa mekim save long mi.
    Na mi laik bai yu no mekim olkain samting nogut bilong pretim mi.
  hau-SA: Ka janye hannunka nesa da ni, ka daina ba ni tsoro da bantsoronka.
  uig-LAT: — Qolungni mendin yiraq qilghin; — Wehimeng méni qorqatmisun.
  nde-nde: Sisusele khatshana lami isandla sakho, ukhawule ukungethusa ngokwesabeka
    kwakho.
  ton-ton: 'Ke toʻo atu ke mamaʻo ho nima ʻiate au: pea ʻoua naʻaku puputuʻu ʻi hoʻo
    fakailifia.'
  ces-1613: Ruku svou vzdal ode mne, a hrůza tvá nechť mne neděsí.
  eng-WMB: withdraw your hand far from me, and don’t let your terror make me afraid.
  tam-TCV: உம்முடைய கையை என்னைவிட்டுத் தூரப்படுத்தும், உமது பயங்கரங்களால் என்னைத்
    திகிலடையச் செய்யாதீர்.
  ceb-ULB: bakwia ang imong madaugdaugong kamot gikan kanako, ug ayaw tugoti nga ang
    imong kasuko nga makapahadlok kanako.
  pol-UBG: Oddal swoją rękę ode mnie i niech twoja groza mnie nie przeraża.
  urd-GVU: پہلے، اپنا ہاتھ مجھ سے دُور کر تاکہ تیرا خوف مجھے دہشت زدہ نہ کرے۔
  deu-1912: laß deine Hand fern von mir sein, und dein Schrecken erschrecke mich nicht!
  kan-2017: ನನ್ನ ಮೇಲೆತ್ತಿರುವ ನಿನ್ನ ಕೈಯನ್ನು ದೂರಮಾಡು, ನಿನ್ನ ಭಯವು ನನ್ನನ್ನು ಹೆದರಿಸದಿರಲಿ.
  yap-yap: mu tal i gechig nigeg, magtal i dili’yeg ko morus.
  hlt-MCSB: Na kut te kai dong lamloh lakhla sak lamtah na mueirhih neh kai n'let
    sak boeh.
  mdy-ETH: ዬንሢያ፦ ኔኤኮ ሜታሳ ኩጮ ታጊዳፓ ዔቂሴ፤ ኔኤኮ ዒጊቻያ ማዔ ዼኤፑሞና ታና ዲቃሢፖ።»
  twi-ASANTE: Yi wo nsa firi me so kɔ akyirikyiri, na gyae wo ho hu a wode hunahuna
    me no.
  eng-WEBU: withdraw your hand far from me, and don’t let your terror make me afraid.
  wal-wal: Tana qaxxayiyoogaa agga; tana daganttoppa.
  spa-PDDPT: Aparta de sobre mí tu mano, y no me espante tu terror.
  gun-gun: Eipe'a ke ndepo xegui, ha'e xemondyive eme xemongyjea py.
  ilo-ULB: ibabawim ti manangdadael nga imam manipud kaniak, ket saanmo nga itulok
    a butbutngendak dagiti pangbutbutengmo.
  kpg-kpg: Goe gii lawa i do hagaduadua au, ge hudee hagahuaidu ina au gi di madagu
    huaidu.
  uig-ARA: ــ قولۇڭنى مەندىن يىراق قىلغىن؛ ــ ۋەھىمەڭ مېنى قورقاتمىسۇن.
  sus-sus: I xɔnyɛ ba n ma, i man xa ba n magaaxufe.
  pon-2006: komwi ketin katokihedi omwi kalokei ie, oh dehr kauwehkiniehla masepwehk
    mwuledek.
  ksd-ksd: Una tak vakakit vue ra limam kan iau, Ma koko una vaburut iau.
  tur-YTC: Elini benden uzaklaştır, Dehşetin beni korkutmasın.
  grc-BRENT: Τὴν χεῖρα ἀπʼ ἐμοῦ ἀπέχου, καὶ ὁ φόβος σου μή με καταπλησσέτω.
  ind-AYT: Jauhkanlah tangan-Mu dariku, dan jangan membuatku takut dengan kengerian-Mu.
  nya-nya: Muchotse dzanja lanu pa ine, ndipo muleke kundichititsa mantha ndi kuopsa
    kwanuko.
  hrv-hrv: digni s mene tešku svoju ruku i užasom svojim ne straši me.
  mps-mps: Te hanalu wabo po si e tama dao. Eno homugo nago ena tigide dene ma ilamo
    dao. Tama me nago ena wi ilabo sę dabe hauwa eno tigide ma elamo.
  tpi-tpi: Dispela tupela askim i olsem. Mi laik bai yu no moa mekim save long mi.
    Na mi laik bai yu no mekim olkain samting nogut bilong pretim mi.
  dan-1931: Din Hånd må du tage fra mig, din Rædsel skræmme mig ikke!
  vie-OVCB: Xin Chúa rút tay khỏi con, và đừng gieo kinh hãi triền miên trên con.
  guj-2017: તમારો હાથ મારા પરથી ખેંચી લો, અને તમારા ભયથી મને ન ગભરાવો.
  pon-2006A: komwi ketin katokehdi omwi kalokei ie, oh dehr kauwehkiniehla masepwehk
    mwuledek.
  por-BRBSL: withdraw sua mão longe de mim, e não deixe que seu terror me faça ter
    medo.
  cth-cth: Kai koehoi na kut hah ahla poungnae koe kampuen sak, taki na thonae e ni
    ka lungpuen sak hanh naseh.
  twi-twi: Yi wo nsa fi me so kɔ akyirikyiri, na gyae wo ho hu a wode hunahuna me
    no.
  hlt-hlt: Na kut te kai dong lamloh lakhla sak lamtah na mueirhih neh kai n'let sak
    boeh.
  tbz-SIM: Bɑ́ nsɔkɛ́ kɛ m puotì, bɑ́ nsɔkɛ́ kɛ donnìnko n kɔ̃m̀bùɔ̀tì.
  msy-2020: Nan azangsɨzimning kamakɨn. Kɨ kamaghɨn ifonge, nɨ uam osɨmtɨzim na darɨghan
    markɨ. Egh atiatim na ganɨdir bizir kurabar amuan markɨ.
  dop-dop: Kʋsɩ nyɑ́ niŋ kɛ mɑ tɔɔ, nyɑ́ sɔɣɔntʋ ɩ́ tɑɑ lɑ-m kɑtɑtǝlɑɣɑ.
  azb-azb: Əlini üzərimdən götür, Məni dəhşətinlə qorxutma.
  eng-DBY: 'Withdraw thy hand far from me; and let not thy terror make me afraid:'
  hin-2017: अपनी ताड़ना मुझसे दूर कर ले, और अपने भय से मुझे भयभीत न कर।
  wol-KYG: ngalla teggi ma sa loxo, te buma dabeeti tiitaange loo sabab.
  eng-YLT: Thy hand put far off from me, And Thy terror let not terrify me.
  kne-kne: Isaldeng mo koma ay pomalpaligat ya ipalobos mo koma ta baken palalo di
    egyat ko ay makisango en sik-a.
  eng-WYC-2017: Make thine hand far from me; and thy dread make not me afeared.
  eng-WMBB: withdraw your hand far from me, and don’t let your terror make me afraid.
  urd-GVH: पहले, अपना हाथ मुझसे दूर कर ताकि तेरा ख़ौफ़ मुझे दहशतज़दा न करे।
  rug-rug: Va noso ia sa Mua vina kilasa, meke beto, Mu lopu va matagutu au.
  gaz-gaz: Harka kee narraa fageessi; sodaachisni kees na hin rifachiisin.
  fra-LSG: Retire ta main de dessus moi, Et que tes terreurs ne me troublent plus.
  yal-yal: I ya xɔlɔn masiga n na, i ya magaxun nama fa n suxu sɔnɔn.
  haw-1868: 'E hemo aku i kou lima mai o''u aku la: A mai hooweliweli mai kou makau
    ia''u.'
  arb-NAV: ارْفَعْ يَدَيْكَ عَنِّي وَلا تَدَعْ هَيْبَتَكَ تُفْزِعُنِي،
  ewe-ewe: Te wò asi ɖa xaa tso gbɔnye eye nàdzudzɔ vɔvɔ̃dodo nam kple wò ŋɔdzinuwo.
  eng-LEE: Remove thy hand far from me; and let not thy dread terrify me.
  asm-FB: মোৰ ওপৰৰ পৰা তোমাৰ অত্যাচাৰী হাত আঁতৰাই নিবা, আৰু তোমাৰ ভয়ানকতাৰে মোক ভয়
    নুখুৱাবা।
  sus-A: عِ شْنيّ بَ ﭑ مَ، عِ مَن شَ بَ ﭑ مَفَاشُقٍ.
  fra-SBL: retire ta main loin de moi, et ne laisse pas ta terreur me faire peur.
  hbo-hbo: כַּ֭פְּךָ מֵעָלַ֣י הַרְחַ֑ק וְ֝אֵ֥מָתְךָ֗ אַֽל־תְּבַעֲתַֽנִּי׃
  kik-kik: Atĩrĩ, eheria guoko gwaku, gũikare kũraya na niĩ, na ũtige kũũmakia na
    imakania ciaku.
  fra-NCL: éloigne ta main de dessus moi, et que tes terreurs ne m’épouvantent plus.
  cek-AK: Kai khae hoi na ban to azuk ving ah, na zitthohhaih hoiah na pazih hmah.
  cuk-cuk: 'Soggwengi: Mer bar be sabsur-an-odurdako. Sogbogi: Mer bar be sabsur-an-ogwayo.'
  uig-CYR: — Қолуңни мәндин жирақ қилғин; — Вәһимәң мени қорқатмисун.
  tel-2017: నీ బలమైన చెయ్యి నా మీద నుండి తొలగించు. నీ భయం వల్ల నేను బెదిరిపోయేలా చెయ్యకు.
  hat-BSA: Retire men Ou sou mwen e pa kite laperèz Ou fè m sezi.
  kos-kos: Ma se meet, kom in tia sifil akkeokyeyu; akluo, tia sifilpa aksangengyeyu.
  hbo-WLC: כַּ֭פְּךָ מֵעָלַ֣י הַרְחַ֑ק וְ֝אֵ֥מָתְךָ֗ אַֽל־תְּבַעֲתַֽנִּי׃
  ibo-ibo: Wepụ aka gị i ji emegide m, meekwa ka ha dị anya nʼebe m nọ. Kwụsị ime
    ka oke egwu gị mee ka m maa jijiji.
  ory-ory: ତୁମ୍ଭ ହସ୍ତ ମୋʼ ଠାରୁ ଦୂରକୁ କାଢ଼ି ନିଅ ଓ ତୁମ୍ଭର ଭୟାନକତା ମୋତେ ଭୀତ ନ କରୁ।
  chk-chk: Kopwe asü poum seniei o ükütiu le aniuokusuei ren om eniweniw.
  rop-rop: Stap panishimbat mi en bradinim mi.
  ukr-1871: Одверни від мене руку твою, й страх перед тобою нехай не потрясає мене.
  deu-1951: Tue deine Hand von mir und erschrecke mich nicht mit deiner Furcht!
  eng-JPS: Withdraw Thy hand far from me; and let not Thy terror make me afraid.
  srp-1865: Ukloni ruku svoju od mene, i strah tvoj da me ne straši.
  lug-lug: Nzigyako omukono gwo, olekere awo okuntiisatiisa n’okunkangakanga.
  heb-heb: כפך מעלי הרחק ואמתך אל תבעתני׃
  ben-IRV: তোমার কঠোর হাত আমার থেকে তুলে নাও এবং তোমার আতঙ্ক আমায় ভয় না দেখাক।
  pan-pan: ਤੂੰ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਉੱਤੋਂ ਦੂਰ ਕਰ ਲੈ, ਅਤੇ ਤੇਰਾ ਭੈਅ ਮੈਨੂੰ ਨਾ ਡਰਾਵੇ।
  mya-JVB: လက် တော်ကိုသိမ်း တော်မူပါ။ ကြောက်မက် ဘွယ်သော အခြင်းအရာတော်အားဖြင့်အကျွန်ုပ်
    ကို ချောက် တော်မ မူပါနှင့်။
  hmo-hmo: Lau do oi matakani henia noho lasi, bona oiemu gari karadia dekena amo,
    lau do oi hagaria lasi.
  urd-urd: अपना हाथ मुझ से दूर हटाले, और तेरी हैबत मुझे ख़ौफ़ ज़दा न करे।
  rus-SYN: удали от меня руку Твою, и ужас Твой да не потрясает меня.
  bqc-SIM: Ǹ n ↄ goa, ńsu to iwãakampↄa kã̀adamalao.
  tcz-CHONGTHU: Kachunga konin nakhut ham tah chu neilah doh peh in, chule ame umpina
    kichat umtah chun nei kichat sah tahih in.
  mar-mar: माझ्या विरुध असलेला तुझा हात कडून घे, आणि तुझ्या भयानक गोष्टींनी मला भयभीत
    करण्याचे थांबव.
  qub-qub: Ama castigaycamaynachu ari. Amana munayniquiwan manchaycachimaynachu.
  hat-hat: Sispann leve men ou sou mwen. Sispann fè m' pè tout pè sa a.
  eng-BSB: Withdraw Your hand from me, and do not let Your terror frighten me.
  eng-WEBPB: withdraw your hand far from me, and don’t let your terror make me afraid.
  kbq-kbq: Nagritetira kazana erisga hunka nazeri haviza nosunka, knazana naminka
    nazeri korora osuo.
  nhe-BL: Ayoc más xinechtlaijiyohuilti. Huan nojquiya amo xinechmajmati quema niitztoc
    moixpa huan nijmachilía mohueyi chicahualis.
  gub-BL: Erezepyk iko herehe. Epytu'u kury. Epytu'u hemukyze kar ire.
  eng-DRA: Withdraw thy hand far from me, and let not thy dread terrify me.
