verse: JOB.013.022
translations:
  mal-C: പിന്നീട്, അങ്ങ് എന്നെ വിളിക്കൂ, ഞാൻ ഉത്തരം പറയാം, അഥവാ, ഞാൻ സംസാരിക്കട്ടെ,
    അങ്ങ് ഉത്തരമരുളിയാലും.
  deu-TKW: dann rufe, so will ich Rede stehn, oder ich will reden, und du entgegne
    mir!
  lin-lin: Bongo benga ngai, mpe nakoyanola ; to tika ngai naloba, mpe Yo okoyanola
    ngai.
  eng-LSV: And You call, and I answer, || Or—I speak, and You answer me.
  eng-GNV: 'Then call thou, and I will answere: or let me speake, and answere thou
    me.'
  eng-WEBSTER: 'Then call thou, and I will answer: or let me speak, and answer thou
    me.'
  nhw-BL: Huajca technotza huan techtlatzintoquili huan na nimitznanquilis. O sintla
    tijnequi, na nimitzcamanalhuis achtihui huan ta technanquilis.
  swh-ONEN: Niite kwenye shauri nami nitajibu, au niache niseme, nawe upate kujibu.
  bba-bba: A mɑn sokuo, kpɑ n nun wurɑri. Nɑ̀ n nun kɑnɑ, ɑ mɑn wisio.
  eng-KJVCPB: 'Then call thou, and I will answer: Or let me speak, and answer thou
    me.'
  luo-luo: Eka iluonga e nyimi kendo abiro dwoki, kata iyiena awuo mondo idwoka.
  meu-meu: Bena ba boiboi, bona lau baina haere; eiava boma hamaorogu bama hereva,
    bena ba haere henigu.
  npi-ULB: तब मलाई बोलाउनुहोस्, र म जवाफ दिनेछु । वा तपाईंसित म बोल्‍नेछु र तपाईंले
    जवाफ दिनुहोस् ।
  yor-yor: Nígbà náà ni kí ìwọ kí ó pè, èmi o sì dáhùn, tàbí jẹ́ kí ń máa sọ̀rọ̀,
    ki ìwọ kí ó sì dá mi lóhùn.
  pes-OPCB: آنگاه وقتی مرا بخوانی جواب خواهم داد و با هم گفتگو خواهیم نمود.
  tgl-ULB: Pagkatapos tatawag ka, at tutugon ako; O hayaan mong ako ay magsalita,
    at iyong tugunin.
  hui-hui: Í̠na ogonidagua buleyagua nde i̱na ladai buliya i̱hondo bi labe. Ani ndoyagua
    nde í̠nime ladai bibelo i̱na bi ala lolebero.
  mya-mya: ထိုအခါခေါ်တော်မူပါ။ အကျွန်ုပ်ပြန်လျှောက်ပါမည်။ သို့မဟုတ် အကျွန်ုပ်သည် အရင်လျှောက်ပါမည်။
    ကိုယ်တော်အမိန့်ရှိတော်မူပါ။
  bod-N: དེ་ནས་ཁྱེད་ཀྱིས་འབོད་དུས་བདག་གིས་ཞུ་ལན་འབུལ། ། ཡང་ན་བདག་གིས་ཞུས་ཏེ་ཁྱེད་ཀྱིས་ལན་བསྩལ་རོགས།
    །
  sna-sna: Ipapo mukandidana ndichadavira. Kana kuti murege nditaure, imi mugopindura.
  spa-BLM: Entonces llama, y yo responderé, o déjame hablar, y tú me respondes.
  cac-cac: Avtej in, ol in tac'voc d'ayach, ma jun, tzin b'ab'laj loloni, tzach tac'vi
    d'ayin.
  swh-ULB: Ndipo niite mimi, na mimi nitakujibu; au uniache mimi niseme na wewe na
    wewe unijibu mimi.
  bel-bel: Тады кліч, і я буду адказваць, альбо буду гаварыць я, а Ты адказвай мне.
  deu-ELBBK: So rufe denn, und ich will antworten, oder ich will reden, und erwidere
    mir!
  mbb-OT: Ne ǥuntaan, kaǥi ka kayi te kediey ne edtevaken ku sikew, etawa iyan a egkaǥi
    ne tevaka a kenikew.
  mal-2015: പിന്നെ നീ വിളിച്ചാലും; ഞാൻ ഉത്തരം പറയും; അല്ലെങ്കിൽ ഞാൻ സംസാരിക്കാം; നീ
    ഉത്തരം അരുളേണമേ.
  rmc-rmc: Paľis vičin a me man dava anglal, abo me chudava te vakerel a tu mange
    odpheneha.
  pes-OPV: آنگاه بخوان و من جواب خواهم داد، یا اینکه من بگویم و مراجواب بده.
  ron-1924: Апой, кямэ-мэ, ши-Ць вой рэспунде сау ласэ-мэ сэ ворбеск еу ши рэспунде-мь
    Ту!
  ben-OBCV: তখন আমাকে ডেকো ও আমি উত্তর দেব, বা আমাকে কথা বলতে দিয়ো ও তুমি আমাকে উত্তর
    দিয়ো।
  som-som: Oo markaas ii yeedh, oo anna waan kuu jawaabi doonaa, Amase anigu aan hadlo
    oo adigu ii jawaab.
  lat-VUC: 'Voca me, et ego respondebo tibi: aut certe loquar, et tu responde mihi.'
  eng-ASVBT: Then call thou, and I will answer; Or let me speak, and answer thou me.
  ita-1885: E poi chiama, ed io risponderò; Ovvero, io parlerò, e tu rispondimi.
  eng-LXXUP: 'Then shalt thou call, and I will hearken to thee: Or thou shalt speak,
    and I will give thee an answer.'
  eng-ULB: Then call me, and I will answer; or let me speak to you, and you answer
    me.
  spa-VBL: Entonces llama, y yo responderé. O déjame hablar, y luego respóndeme.
  fra-_FOB: Puis, appelle-moi et je répondrai. Ou bien, que je parle, et tu me répliqueras.
  mal-mal: പിന്നെ അവിടുന്ന് വിളിച്ചാലും; ഞാൻ ഉത്തരം പറയും; അല്ലെങ്കിൽ ഞാൻ സംസാരിക്കാം;
    അവിടുന്ന് ഉത്തരം അരുളേണമേ.
  urd-GVR: Dūsre, is ke bād mujhe bulā tāki maiṅ jawāb dūṅ, yā mujhe pahle bolne de
    aur tū hī is kā jawāb de.
  suz-BL: गे आं कली ब्रेत्‍तीनी। मिनु गो लोव़ लेत्‍नुङ। ङोंइती गो ब्‍वाक्‍नुङ। मिनु
    गे आं कली लोव़ लेत्‍तीनी।
  eng-NOY: Then call upon me, and I will answer; Or I will speak, and answer thou
    me.
  ita-1927: Poi interpellami, ed io risponderò; o parlerò io, e tu replicherai.
  ckb-ckb: ئینجا بانگم بکە و من وەڵام دەدەمەوە، یان من قسە دەکەم و تۆ وەڵامم بدەوە.
  eng-BBE: Then at the sound of your voice I will give answer; or let me put forward
    my cause for you to give me an answer.
  kan-OKCV: ಆಮೇಲೆ ನೀವು ನನ್ನನ್ನು ಕರೆದರೆ, ನಾನು ಉತ್ತರಿಸುವೆನು; ಅಥವಾ ನಾನು ಮಾತಾಡಿದರೆ, ನೀವು
    ಉತ್ತರಕೊಡಿರಿ.
  tam-2017: நீர் கூப்பிடும், நான் பதில் கொடுப்பேன்; அல்லது நான் பேசுவேன்; நீர் எனக்கு
    மறுமொழி சொல்லும்.
  spa-RV-1909: Llama luego, y yo responderé; ó yo hablaré, y respóndeme tú.
  ron-BTF: Atunci cheamă și voi răspunde; sau lasă-mă să vorbesc iar tu răspunde-mi.
  eng-WEBP: Then call, and I will answer, or let me speak, and you answer me.
  eng-FBV: Then call, and I will answer. Or let me speak, and then answer me.
  nld-1939: 'Daag mij dus uit, en ik zal antwoorden; Of laat mij spreken, en antwoord
    Gij:'
  nch-BL: Huajca technotza huan techtatzintoquili huan na nimitznanquilis. O sinta
    tijnequi, na nimitzcamanalhuis achtohui huan ta technanquilis.
  vie-1934: Đoạn, hãy gọi tôi, tôi sẽ thưa lại, Hoặc tôi nói thì Chúa sẽ trả lời cho
    tôi.
  hin-CV: तब मुझे बुला लीजिए कि मैं प्रश्नों के उत्तर दे सकूं, अथवा मुझे बोलने दीजिए,
    और इन पर अपनी प्रतिक्रिया व्यक्त कीजिए.
  spa-BES: Entonces, al sonido de tu voz daré respuesta; o déjame exponer mi causa
    para que me des una respuesta.
  tdx-tdx: Ie amy zao koiho, le hanoiñe iraho, ke angao hivolan-draho vaho toiño.
  tha-KJV: ขอพระองค์ทรงเรียกเถิด แล​้วข้าพระองค์จะทูลตอบ หรือขอให้ข้าพระองค์​ทูล และขอพระองค์ทรงตอบแก่ข้าพระองค์
  por-BR-2018: Chama, e eu responderei; ou eu falarei, e tu me responde.
  deu-ELO: So rufe denn, und ich will antworten, oder ich will reden, und erwidere
    mir!
  eng-WYC-2018: Call thou me, and I shall answer thee; either certainly I shall speak,
    and (then) thou shalt answer me.
  epo-epo: Tiam voku, kaj mi respondos; Aŭ mi parolos, kaj Vi respondu al mi.
  uig-PIN: Andin meni sot ⱪilixⱪa qaⱪir, mǝn sanga jawab berimǝn; Yaki mǝn Sanga dǝwayimdin
    sɵz ⱪilsam, Sǝnmu manga jawab berisǝn.
  beo-beo: Gode! Di hidadea sia:ma! Amasea, na da Dima dabe adole imunu. O hidadea,
    na Dima sia:ma:ne logo doasima! Amasea, Di nama dabe adole ima.
  tpi-OTNT: Sapos yu mekim olsem, orait yu ken toktok long mi na bai mi bekim tok
    bilong yu. O sapos nogat, mi bai toktok long yu pastaim, na yu ken bekim tok bilong
    mi.
  hau-SA: Sa’an nan ka kira ni, zan kuwa amsa, ko kuma ka bar ni in yi magana sai
    ka amsa mini.
  uig-LAT: Andin méni sot qilishqa chaqir, men sanga jawab bérimen; Yaki men Sanga
    dewayimdin söz qilsam, Senmu manga jawab bérisen.
  nde-nde: Ubusungibizela ecaleni, ngizaphendula, kumbe ungiyekele ngikhulume, lawe
    uphendule.
  ton-ton: Pea ke toki folofola mai, pea te u talia; pea te u lea atu, ka ke talia
    au.
  ces-1613: Zatím povolej mne, a buduť odpovídati; aneb nechať já mluvím, a odpovídej
    mi.
  eng-WMB: Then call, and I will answer, or let me speak, and you answer me.
  tam-TCV: அதின்பின் என்னைக் கூப்பிடும்; நான் பதில் சொல்வேன், அல்லது என்னைப் பேசவிட்டு
    நீர் பதில் கொடும்.
  ceb-ULB: Unya tawga ako, ug motubag ako; o tugoti ako nga mosulti kanimo, ug tubagon
    mo ako.
  pol-UBG: Potem zawołaj mnie, a ja ci odpowiem, albo ja przemówię, a ty mi odpowiedz.
  urd-GVU: دوسرے، اِس کے بعد مجھے بُلا تاکہ مَیں جواب دوں، یا مجھے پہلے بولنے دے اور
    تُو ہی اِس کا جواب دے۔
  deu-1912: Dann rufe, ich will antworten, oder ich will reden, antworte du mir!
  kan-2017: ಆಗ ನೀನು ಕರೆದರೆ ನಾನು ಉತ್ತರಕೊಡುವೆನು, ಇಲ್ಲವೆ ನಾನು ಮಾತನಾಡುವೆ, ನೀನು ಉತ್ತರಕೊಡು.
  yap-yap: Got, mu non nsom’on, mu gu fulweg lungum. Ara mu pageg nggu non, ma ga
    fulweg lungug.
  hlt-MCSB: Te phoeiah n'khue lamtah ka doo bitni. Ka thui saeh lamtah kai he n'thuung
    saeh.
  mdy-ETH: «ፆኦሲዮ! ቤርታዺ ኔ ኬኤዜ፤ ታ ኔኤኒ ኬኤዜ ባኮኮ ማሂፆ ኬኤዛንዳኔ፤ ሃንጎ ቤርታዺ ታ ኬኤዜም ኔኤኒ ታ ኬኤዜ
    ባኮኮ ማሂ ታኣም ኬኤዜ።
  twi-ASANTE: Afei samena me na mɛba, anaa ma menkasa na bua me.
  eng-WEBU: Then call, and I will answer, or let me speak, and you answer me.
  wal-wal: Hegaappe guyyiyan, tana xeesa; xeesin taani koyana. Woikko taani haasayin,
    taayyo zaarada haasaya.
  spa-PDDPT: Llama luego y yo responderé, o yo hablaré y Tú me responderás.
  gun-gun: Ha'e gui eporandu xevy, ha'e rã xee rombovai 'rã. Ha'e rami e'ỹ vy xee
    ranhe taxeayvu, ha'e gui ndee ju xembovai 'rã.
  ilo-ULB: Ket awagannak, ket sumungbatak; Wenno palubosam nga agsaoak kenka, ket
    sungbatannak.
  kpg-kpg: “Helekai i mua, meenei God, gei au ga helekai adu. Be ko au e helekai,
    gei Goe ga helekai mai gi agu helekai.
  uig-ARA: ئاندىن مېنى سوت قىلىشقا چاقىر، مەن ساڭا جاۋاب بېرىمەن؛ ياكى مەن ساڭا دەۋايىمدىن
    سۆز قىلسام، سەنمۇ ماڭا جاۋاب بېرىسەن.
  sus-sus: Na tɛmui n xili fa, n i yaabima nɛ, xa na mu a ra n nɔma nɛ wɔyɛnde, i
    n yaabi.
  pon-2006: Maing Koht, komwi ketin mahsen mahs, I ahpw pahn sapeng. De mweidohng
    ie I en pato mahs, komwi ahpw ketin sapeng.
  ksd-ksd: Damana ina torom ba u oro pa iau, Ma una valongore iau ba iau tata piram.
  tur-YTC: O zaman çağır da, ben yanıt vereyim, Ya da ben konuşayım da, sen bana yanıt
    ver.
  grc-BRENT: Εἶτα καλέσεις, ἐγὼ δέ σοι ὑπακούσομαι, ἢ λαλήσεις, ἐγὼ δέ σοι δώσω ἀνταπόκρισιν·
  ind-AYT: Kemudian, panggillah, maka aku akan menjawab, atau biarkan aku berbicara,
    dan Engkau menjawab aku.
  nya-nya: Tsono muyitane ndipo ndidzayankha, kapena mulole kuti ine ndiyankhule ndipo
    Inu muyankhe.
  hrv-hrv: Tada me pitaj, a ja ću odgovarat'; ili ja da pitam, ti da odgovaraš.
  mps-mps: Ma, nago tama tiyu da, teda nago ena dali po obaso da, eno nago po wei
    ponoyu yaibao. Ma, meniyu da, eno nagebolo po bolo waibao. Tama nago enaba po
    wei ponoyu yagameo.
  tpi-tpi: Sapos yu mekim olsem, orait yu ken toktok long mi na bai mi bekim tok bilong
    yu. O sapos nogat, mi bai toktok long yu pastaim, na yu ken bekim tok bilong mi.
  dan-1931: Så stævn mig, og jeg skal svare, eller jeg vil tale, og du skal svare!
  vie-OVCB: Bấy giờ Chúa gọi, con xin thưa! Khi con lên tiếng, xin Chúa trả lời.
  guj-2017: પછી તમે મને બોલાવો કે, હું તમને ઉત્તર આપું; અથવા મને બોલવા દો અને તમે
    ઉત્તર આપો.
  pon-2006A: Maing Koht, komwi ketin mahsen mahs, I ahpw pahn sapeng. De mweidohng
    ie I en pato mahs, komwi ahpw ketin sapeng.
  por-BRBSL: Em seguida, ligue e eu responderei, ou deixe-me falar, e você me responde.
  cth-cth: Hottelah pawiteh na kaw nah na pathung han. Hoeh pawiteh lawk na dei sak
    haw, nama ni na pathung.
  twi-twi: Ɛno de, samena me na mɛba, anaa ma menkasa na bua me.
  hlt-hlt: Te phoeiah n'khue lamtah ka doo bitni. Ka thui saeh lamtah kai he n'thuung
    saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò ɑ nɛ́ bo nɑ kɛ́bɛ́i kɛ̀ n dɑ tɛ̃́nnɛ́, yoo m bɛ́i nkɑ̀ɑ
    n cɔ́útɛ́.
  msy-2020: Nɨ kamaghɨn damigh, egh nan diagh na mɨkɨmtɨ, kɨ nɨn mɨgɨrɨgɨaba ikarvagham.
    O puvatɨghtɨ, kɨ faragh nɨ mɨkɨmtɨ, nɨ nan mɨgɨrɨgɨam ikaragh.
  dop-dop: Ɩlɛnɑ ń pɔɔsɩ-m nɑ mɑ́ cɔ-ŋ, yɑɑ mɑ́ yɔɣɔtɩ nɑ nyɑɑ cɔ-m.
  azb-azb: Sonra da məni səslə, qoy Sənə cavab verim, Yaxud da qoy mən danışım, Sən
    cavab söylə.
  eng-DBY: Then call, and I will answer; or I will speak, and answer thou me.
  hin-2017: तब तेरे बुलाने पर मैं बोलूँगा; या मैं प्रश्न करूँगा, और तू मुझे उत्तर
    दे।
  wol-KYG: Wooteel, ma wuyu, mbaa ma wax, nga àddu ma.
  eng-YLT: And call Thou, and I — I answer, Or — I speak, and answer Thou me.
  kne-kne: Mankali ka ta songbatak ono sak-en di mankali ta songbatam.
  eng-WYC-2017: Call thou me, and I shall answer thee; either certainly I shall speak,
    and thou shalt answer me.
  eng-WMBB: Then call, and I will answer, or let me speak, and you answer me.
  urd-GVH: दूसरे, इसके बाद मुझे बुला ताकि मैं जवाब दूँ, या मुझे पहले बोलने दे और तू
    ही इसका जवाब दे।
  rug-rug: 'Mu zama mae Tamasa, maqu olaṉa si rau: babe maqu zama si rau meke Agoi
    kote olaṉau.'
  gaz-gaz: Ergasii na waami; anis nan owwaadha; yookaan nan dubbadha; ati immoo deebii
    naa kennita.
  fra-LSG: Puis appelle, et je répondrai, Ou si je parle, réponds-moi!
  yal-yal: Na xanbi ra, falan ti n xa, n ni i yabɛ, hanma n yi falan ti, i yi n yabi.
  haw-1868: Alaila e kahea mai oe, a eo aku au; A o olelo aku paha wau, a e olelo
    hou mai oe ia'u.
  arb-NAV: ثُمَّ ادْعُ فَأُلَبِّيَ، أَوْدَعْنِي أَتَكَلَّمُ وَأَنْتَ تُجِيبُنِي.
  ewe-ewe: Ekema yɔm eye matɔ alo maƒo nu eye nàɖo eŋu.
  eng-LEE: Then call thou, and I will answer; or let me speak, and do thou reply to
    me.
  asm-FB: তেতিয়া তুমি মোক মাতিবা, মই উত্তৰ দিম, বা মই কম, তুমি উত্তৰ দিবা।
  sus-A: نَ تّمُي ﭑ شِلِ قَ، ﭑ عِ يَابِمَ نّ، شَ نَ مُ عَ رَ ﭑ نْمَ نّ وْيّندٍ، عِ
    ﭑ يَابِ.
  fra-SBL: Alors appelez, et je répondrai, ou laissez-moi parler, et vous me répondez.
  hbo-hbo: וּ֭קְרָא וְאָנֹכִ֣י אֶֽעֱנֶ֑ה אֹֽו־אֲ֝דַבֵּ֗ר וַהֲשִׁיבֵֽנִי׃
  kik-kik: Ningĩ ũnjĩte na nĩngwĩtĩka, kana ũkĩreke njarie, nawe ũnjookerie.
  fra-NCL: Après cela, appelle, et je répondrai ; ou bien je parlerai d’abord, et
    tu me répondras.
  cek-AK: To pacoengah na kawk ah, kang pathim han; to tih ai boeh loe kai ka thuih
    hmaloe han, to pacoengah nang mah pathim ah.
  cuk-cuk: Na san-bendakegala, be-asabin-gwisgudagega be anse gole, adi, nabir an
    be-asabin sunmakoed. Be anse gorsulile, an-inse an bega sunmakodo, geb bee be
    an-abin-imakoed.
  uig-CYR: Андин мени сот қилишқа чақир, мән саңа җавап беримән; Яки мән Саңа дәвайимдин
    сөз қилсам, Сәнму маңа җавап берисән.
  tel-2017: అప్పుడు నువ్వు పిలిస్తే నేను పలుకుతాను. లేదా నేను పిలుస్తాను, నాకు జవాబు
    చెప్పు.
  hat-BSA: Epi rele e mwen va reponn; oswa kite m pale epi reponn mwen.
  kos-kos: “Kaskas meet, O God, ac nga fah topuk kom. Fin tia ouinge, lela nga in
    sramsram, ac kom fah topukyu.
  hbo-WLC: וּ֭קְרָא וְאָנֹכִ֣י אֶֽעֱנֶ֑ה אֽוֹ־אֲ֝דַבֵּ֗ר וַהֲשִׁיבֵֽנִי׃
  ibo-ibo: Mgbe ahụ, kpọọ m oku, aga m azakwa gị. Maọbụ, kwerekwa ka m kwuo okwu,
    ka ị zaa m.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଡାକ, ମୁଁ ଉତ୍ତର ଦେବି; ଅବା ମୁଁ କହେ, ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦିଅ।
  chk-chk: Mürin kopwe kökköriei, nge ngang üpwe pälüeni. Ika kopwe mwüt ngeniei pwe
    üpwe kapas, nge en kopwe pälüeniei.
  rop-rop: Yu tok en ai garra ensim yu, o yu larram mi tok basdam, en afta yu ensim
    langa mi.
  ukr-1871: Тодї зви, а буду відповідати, або я говорити му, а ти відказуй менї.
  deu-1951: Dann rufe Du, und ich will antworten, oder ich will reden, und Du erwidere
    mir!
  eng-JPS: Then call Thou, and I will answer; or let me speak, and answer Thou me.
  srp-1865: Potom zovi me, i ja æu odgovarati; ili ja da govorim, a ti mi odgovaraj.
  lug-lug: Kale nno ompite nzija kukuddamu, oba leka njogere ggwe onziremu.
  heb-heb: וקרא ואנכי אענה או אדבר והשיבני׃
  ben-IRV: তখন আমায় ডাক আর আমি উত্তর দেব; অথবা আমাকে তোমার সঙ্গে কথা বলতে দাও এবং
    তুমি আমায় উত্তর দাও।
  pan-pan: ਤਦ ਮੈਨੂੰ ਬੁਲਾਈਂ ਅਤੇ ਮੈਂ ਉੱਤਰ ਦਿਆਂਗਾ, ਜਾਂ ਮੈਂ ਬੋਲਾਂਗਾ ਅਤੇ ਤੂੰ ਜਵਾਬ ਦੇ!
  mya-JVB: ထိုအခါ ခေါ် တော်မူပါ။ အကျွန်ုပ် ပြန် လျှောက်ပါမည်။ သို့မဟုတ် အကျွန်ုပ်သည်
    အရင်လျှောက် ပါမည်။ ကိုယ်တော်အမိန့် ရှိတော်မူပါ။
  hmo-hmo: Unai neganai lau dekenai do oi boiboi, bona do lau haere. O, mani lau be
    oi dekenai do lau hereva, bona oi ese lau dekenai do oi haere.
  urd-urd: तब तेरे बुलाने पर मैं जवाब दूँगा; या मैं बोलूँ और तू मुझे जवाब दे।
  rus-SYN: Тогда зови, и я буду отвечать, или буду говорить я, а Ты отвечай мне.
  bqc-SIM: Bee gbɛa lɛzumazi, mí mↄ́, ma gba zɛ́ mà yã'o, ní yã́zãsia.
  tcz-CHONGTHU: Tun neihin kouvin keiman nadonbut inge, ahiloule ken thu seijing ting
    chule nei donbut in,
  mar-mar: नंतर मला हाक मार. मी तुला ओ देईन किंवा मला बोलू दे आणि तू मला उत्तर दे.
  qub-qub: Chauraga imata tapumaptiquipis willashayquimi. Man'chäga noga tapucuylläta
    gam willaycamay.
  hat-hat: Ou mèt pale anvan, m'a reponn ou. Osinon, kite m' pale anvan, w'a reponn
    mwen.
  eng-BSB: Then call me, and I will answer, or let me speak, and You can reply.
  eng-WEBPB: Then call, and I will answer, or let me speak, and you answer me.
  kbq-kbq: Hagi Kagra keaga nasmige'na kenona huganta'neno. Huge natrege'na keaga
    kasmi'nena kenona hunka nasamio.
  nhe-BL: Huajca xinechnotza huan xinechtlajtlani, huan na nimitznanquilis. O intla
    tijnequi, na nimitzcamahuis achtohui huan ta tinechnanquilis.
  gub-BL: O Tupàn, aze herenoz pe nerenataromo nehe, awazar putar neze'eg nehe. Aze
    ru'u ihe ràgypy aze'eg putar. Na'e erewazar putar heze'eg nehe.
  eng-DRA: 'Call me, and I will answer thee: or else I will speak, and do thou answer
    me.'
