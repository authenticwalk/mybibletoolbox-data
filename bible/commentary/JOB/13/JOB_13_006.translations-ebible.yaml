verse: JOB.013.006
translations:
  mal-C: ഇപ്പോൾ എന്റെ വാദം കേൾക്കൂ; എന്റെ അധരങ്ങളിൽനിന്നുള്ള വ്യവഹാരം ശ്രദ്ധിക്കുക.
  deu-TKW: So hört denn die Rüge meines Mundes und merkt auf die Vorwürfe meiner Lippen.
  lin-lin: Yoka sik’oyo maloba na ngai, yoka kosamba ya bibebu na ngai.
  eng-LSV: Please hear my argument, || And attend to the pleadings of my lips,
  eng-GNV: Nowe heare my disputation, and giue eare to the arguments of my lips.
  eng-WEBSTER: Hear now my reasoning, and hearken to the pleadings of my lips.
  nhw-BL: Ama techtlacaquilica se quentzi. Xijchihuilica cuenta catli niquijtos para
    nimomanahuis.
  swh-ONEN: Sikieni sasa hoja yangu; sikilizeni kusihi kwangu.
  bba-bba: Tɛ̃, i nɛn weeweenu swɑɑ dɑkio, kpɑ i nɔ ye nɑ ɡerumɔ.
  eng-KJVCPB: Hear now my reasoning, And hearken to the pleadings of my lips.
  luo-luo: Koro winjuru ane gima awacho; chikuru itu ne ywakna.
  meu-meu: Harihari egu hereva ba kamonai, udugu bibinadia edia noinoi ba hakala henidia.
  npi-ULB: अब मेरो आफ्नै तर्क सुन्‍नुहोस् । मेरो आफ्नै ओठको बिन्तीलाई सुन्‍नुहोस्
    ।
  yor-yor: Ẹ gbọ́ àwíyé mi nísinsin yìí; ẹ sì fetísílẹ̀ sí àròyé ẹnu mi.
  pes-OPCB: حال به من گوش بدهید و به دلایلم توجه نمایید.
  tgl-ULB: Pakinggan mo ang aking mga paliwanag; pakinggan mo ang panawagan ng aking
    mga labi.
  hui-hui: I̱na bi ladai berogonaga tí bayuwaore hale halimu.
  mya-mya: ငါပြောမည်အကျိုးအကြောင်းစကားကို နားထောင်ကြပါလော့။ ငါ့နှုတ်နှင့် ဆွေးနွှေးနှီးနှောမည့်
    စကားကို နှလုံးသွင်းကြပါလော့။
  bod-N: ད་ལྟ་བདག་གི་རྩོད་པར་ཉོན་ཅིག་དང་། ། བདག་གི་མཆུ་ཡིས་ཅི་ཞིག་ཞུ་བར་ཉོན། །
  sna-sna: Chinzwai zvino kuzvidavirira kwangu; teererai munzwe kudemba kwemiromo
    yangu.
  spa-BLM: Escucha ahora mi razonamiento. Escucha las súplicas de mis labios.
  cac-cac: Maclejec eyab' tas ol vala', ol val tas nab'il vuuj.
  swh-ULB: Sikia sasa kuhoji kwangu; Sikiliza kusihi kwa midomo yangu mwenyewe.
  bel-bel: Выслухайце ж разважаньні мае і ўдумайцеся ў пярэчаньне вуснаў маіх.
  deu-ELBBK: Hört doch meine Rechtfertigung, und horcht auf die Beweisgründe meiner
    Lippen!
  mbb-OT: “Guntaan, pemineǥa niw is ketezengan ku.
  mal-2015: എന്റെ ന്യായവാദം കേട്ടുകൊൾവിൻ; എന്റെ അധരങ്ങളുടെ വ്യവഹാരം ശ്രദ്ധിപ്പിൻ.
  rmc-rmc: No ča šunen man avri, so phenav, a dikhen, sar man obraňinava.
  pes-OPV: پس حجت مرابشنوید. و دعوی لبهایم را گوش گیرید.
  ron-1924: Акум, аскултаць, вэ рог, апэраря мя ши луаць аминте ла рэспунсул бузелор
    меле!
  ben-OBCV: এখন আমার যুক্তি শোনো; আমার ঠোঁটের আবেদনে কর্ণপাত করো।
  som-som: Haddaba bal xaajadayda maqla, Oo baryootanka bushimahayga dhegaysta.
  lat-VUC: Audite ergo correptionem meam, et judicium labiorum meorum attendite.
  eng-ASVBT: Hear now my reasoning, And hearken to the pleadings of my lips.
  ita-1885: Deh! ascoltate la difesa della mia ragione, Ed attendete agli argomenti
    delle mie labbra.
  eng-LXXUP: But hear ye the reasoning of my mouth, And attend to the judgment of
    my lips.
  eng-ULB: Hear now my own reasoning; listen to the pleading of my own lips.
  spa-VBL: Escuchen mi argumento y presten atención a lo que tengo que decir.
  fra-_FOB: Écoutez donc ma réprimande, et soyez attentifs à la réplique de mes lèvres.
  mal-mal: എന്റെ ന്യായവാദം കേട്ടുകൊൾവിൻ; എന്റെ അധരങ്ങളുടെ വ്യവഹാരം ശ്രദ്ധിക്കുവിൻ.
  urd-GVR: Mubāhase meṅ zarā merā mauqif suno, adālat meṅ mere bayānāt par ġhaur karo!
  suz-BL: मुल आं लोव़ नेनीन। पचा माल्‍शो लोव़ इन नोफा दाइश्‍शा नेनीन।
  eng-NOY: Hear, I pray you, my arguments; Attend to the pleadings of my lips!
  ita-1927: Ascoltate, vi prego, quel che ho da rimproverarvi; state attenti alle
    ragioni delle mie labbra!
  ckb-ckb: ئێستا گوێ لە بەهانەم بگرن و بۆ سکاڵای لێوەکانم گوێ شل بکەن.
  eng-BBE: Give ear to the argument of my mouth, and take note of the words of my
    lips.
  kan-OKCV: ಈಗ ನನ್ನ ವಾದವನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳಿರಿ; ನನ್ನ ತುಟಿಗಳ ತರ್ಕಗಳನ್ನು ಆಲೈಸಿರಿ.
  tam-2017: நீங்கள் என் நியாயத்தைக் கேட்டு, என் உதடுகள் சொல்லும் விசேஷங்களைக் கவனியுங்கள்.
  spa-RV-1909: Oid ahora mi razonamiento, y estad atentos á los argumentos de mis
    labios.
  ron-BTF: Auziți acum întâmpinarea mea și dați ascultare la pledoariile buzelor mele.
  eng-WEBP: Hear now my reasoning. Listen to the pleadings of my lips.
  eng-FBV: Listen to my argument and pay attention to what I have to say.
  nld-1939: Luistert dus liever naar mijn pleit, En geeft acht op het pleidooi mijner
    lippen.
  nch-BL: Ama techtacaquilica se quentzi. Xijtacaquilica cati niquijtos para nimomanahuis.
  vie-1934: Vậy, hãy nghe lời biện luận ta, Khá chăm chỉ về lẽ đối nại của miệng ta.
  hin-CV: कृपा कर मेरे विवाद पर ध्यान दो; तथा मेरे होंठों की बहस की बातों पर ध्यान
    करो.
  spa-BES: Escucha el argumento de mi boca, y toma nota de las palabras de mis labios.
  tdx-tdx: Ehe janjiño ty havereko, vaho janjiño ty fanoroan-tsoñiko
  tha-KJV: บัดนี้​ขอฟังการหาเหตุผลของข้า และขอฟังคำวิงวอนแห่งริมฝีปากของข้า
  por-BR-2018: Ouvi agora meu argumento, e prestai atenção aos argumentos de meus
    lábios.
  deu-ELO: Höret doch meine Rechtfertigung, und horchet auf die Beweisgründe meiner
    Lippen!
  eng-WYC-2018: Therefore hear ye my chastisings; and perceive ye the doom of my lips.
    (And so hear ye my arguments; and understand ye the judgement from my lips.)
  epo-epo: Aŭskultu do mian moralinstruon, Kaj atentu la defendan parolon de mia buŝo.
  uig-PIN: Mening munazirǝmgǝ ⱪulaⱪ selinglar, Lǝwlirimdiki muⱨakimilǝrni anglap beⱪinglar.
  beo-beo: 'Nabima! Bai na da na hou noga:le dodofele imunusa: momagele esala.'
  tpi-OTNT: “Orait mi laik yupela i mas putim yau gut na harim tok bilong mi.
  hau-SA: Ku ji gardamata yanzu; ku ji roƙon da zai fito daga bakina.
  uig-LAT: Méning munaziremge qulaq sélinglar, Lewlirimdiki muhakimilerni anglap béqinglar.
  nde-nde: Zwanini-ke manje engikutshoyo; lalelani ukuncenga kwezindebe zami.
  ton-ton: Fanongo eni ki heʻeku fakamatala, pea fakafanongo ki he ngaahi lea ʻa hoku
    loungutu.
  ces-1613: Slyštež medle odpory mé, a důvodů rtů mých pozorujte.
  eng-WMB: Hear now my reasoning. Listen to the pleadings of my lips.
  tam-TCV: இப்பொழுது என் விவாதத்தைக் கேளுங்கள்; என் உதடுகளின் முறையிடுதலுக்குச் செவிகொடுங்கள்.
  ceb-ULB: Paminawa karon ang akong pangatarongan; pamatia ang mga paghangyo sa akong
    mga ngabil.
  pol-UBG: Słuchajcie teraz mojego rozumowania, zważajcie na obronę moich warg.
  urd-GVU: مباحثے میں ذرا میرا موقف سنو، عدالت میں میرے بیانات پر غور کرو!
  deu-1912: Höret doch meine Verantwortung und merket auf die Sache, davon ich rede!
  kan-2017: ದಯಮಾಡಿ ನನ್ನ ಆಕ್ಷೇಪಣೆಯನ್ನು ಕೇಳಿರಿ, ನನ್ನ ತುಟಿಗಳ ವಾದಕ್ಕೆ ಕಿವಿಗೊಡಿರಿ.
  yap-yap: Mmotoyilgad nggu weliy salpeg.
  hlt-MCSB: Kai kah toelthamnah hnatun dae lamtah ka hmuilai dongkah tuituknah he
    hnatung uh.
  mdy-ETH: «ታኣኒ ማርማ ማርማሢ ዋይዙዋቴ፤ ታና ሄሌም ታኣኒ ሞኦታ ሞኦቶ ዚቲ ጌይ ዋይዙዋቴ።
  twi-ASANTE: Afei montie mʼano asɛm; montie mʼanoyie.
  eng-WEBU: Hear now my reasoning. Listen to the pleadings of my lips.
  wal-wal: “Ha77i ta mootuwaa siyite; ta doonaappe kiyiya palamaa ezggite.
  spa-PDDPT: Escuchen mi argumento y atiendan las contenciones de mis labios.
  gun-gun: Aỹ ma pejapyxaka xereko amombe'u rã, pendu pota xejuru py mba'emo re xeayvua
    re.
  ilo-ULB: Denggenyo ita ti rasonko; dumngegkayo iti panagpakpakaasi dagiti bibigko.
  kpg-kpg: “Goodou hagalongo, gei au ga hagi aga dagu mee dela belee gabunga.
  uig-ARA: مېنىڭ مۇنازىرەمگە قۇلاق سېلىڭلار، لەۋلىرىمدىكى مۇھاكىمىلەرنى ئاڭلاپ بېقىڭلار.
  sus-sus: Wo xa wo tuli mati n ma masenyi ra, wo xa n xunmafala wɔyɛnyie ramɛ.
  pon-2006: Kumwail rong duwen ei pahn patohwanda ei repenpwung.
  ksd-ksd: Amutal a valongore kaugu kabinana, Ma amutal a kapupi ra tinata ta ra ngiegu.
  tur-YTC: Şimdi davamı duyun. Dudaklarımın iddialarını dinleyin.
  grc-BRENT: Ἀκούσατε δὲ ἔλεγχον τοῦ στόματός μου, κρίσιν δὲ χειλέων μου προσέχετε.
  ind-AYT: Sekarang, dengarkan pembelaanku, dan perhatikan bantahan dari bibirku.
  nya-nya: Tsopano imvani kudzikanira kwanga; imvani kudandaula kwa pakamwa panga.
  hrv-hrv: Dokaze mi ipak poslušajte, razlog mojih usana počujte.
  mps-mps: “Tama megi da, dage pedauwali pania selama, eno po waboba olo munama, odao.
  tpi-tpi: “Orait mi laik yupela i mas putim yau gut na harim tok bilong mi.
  dan-1931: Hør dog mit Klagemål, mærk mine Læbers Anklage!
  vie-OVCB: Xin các anh lắng nghe lời tôi biện luận; xin chú ý nghe lời tôi bào chữa.
  guj-2017: હવે મારી દલીલો સાંભળો; મારા મુખની અરજ પર ધ્યાન આપો.
  pon-2006A: Kumwail rong duwen ei pahn patohwanda ei repenpwung.
  por-BRBSL: Ouça agora meu raciocínio. Ouça as súplicas de meus lábios.
  cth-cth: Ka pouknae heh thai awh haw, ka pahni dawk hoi ka tâcawt e kâheinae heh
    alawkpui lah pouk awh.
  twi-twi: Afei muntie mʼano asɛm; muntie mʼanoyi.
  hlt-hlt: Kai kah toelthamnah hnatun dae lamtah ka hmuilai dongkah tuituknah he hnatung
    uh.
  tbz-SIM: N tɑti tinɑ́ɑ́mbeéntì nti, kéntɛ́nɛ̀ ti, kéntɛ́nɛ̀ mɛsɑ̀ɑ̀ ntìì yɛ̀tìní
    n nùù miɛkɛ.
  msy-2020: “Egh ia deravɨra kuarim atɨgh nan mɨgɨrɨgɨaba baraghasa kɨ ifonge.
  dop-dop: Ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ mɑ́ kʋnyɔwiinɑ nɑ mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: İndi necə bəhsə girdiyimi eşidin, Dilimin iddiasını yaxşı dinləyin.
  eng-DBY: Hear now my defence, and hearken to the pleadings of my lips.
  hin-2017: मेरा विवाद सुनो, और मेरी विनती की बातों पर कान लगाओ।
  wol-KYG: Ngalla dégluleen sama tawat, teewluleen sama kàddug layoo.
  eng-YLT: Hear, I pray you, my argument, And to the pleadings of my lips attend,
  kne-kne: Dengngen yo et din iyat ko ay manpalawag maipanggep en sak-en.”
  eng-WYC-2017: Therefore hear ye my chastisings; and perceive ye the doom of my lips.
  eng-WMBB: Hear now my reasoning. Listen to the pleadings of my lips.
  urd-GVH: मुबाहसे में ज़रा मेरा मौक़िफ़ सुनो, अदालत में मेरे बयानात पर ग़ौर करो!
  rug-rug: Va avoso totoso va bakali arau sari qua binalabala, avosi sari tinepatepa
    pa beruqu.
  gaz-gaz: Amma falmii koo dhagaʼaa; kadhannaa afaan kootiis dhaggeeffadhaa.
  fra-LSG: Écoutez, je vous prie, ma défense, Et soyez attentifs à la réplique de
    mes lèvres.
  yal-yal: Ɛ n ma mawugan namɛ, ɛ tuli mati n ma mawuga xuiin na.
  haw-1868: E hoolohe oukou ano i kuu hoakaka ana, A e haliu mai i na paapaa ana o
    kuu mau lehelehe.
  arb-NAV: أَنْصِتُوا الآنَ إِلَى حُجَّتِي وَأَصْغُوا إِلَى دَعْوَى شَفَتَيَّ
  ewe-ewe: Mise ɖokuinyenuɖeɖe azɔ, mise nye nuyiwo ƒe kokoƒoƒo.
  eng-LEE: Do hearken but to my reasoning, and listen to the pleadings of my lips.
  asm-FB: এতিয়া মোৰ তিৰস্কাৰ শুনা, আৰু মোৰ মুখৰ অনুযোগ-বাক্যলৈ কাণ পাতা।
  sus-A: وٌ شَ وٌ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ، وٌ شَ ﭑ شُنمَقَلَ وْيّنيِيٍ رَ مّ.
  fra-SBL: Écoutez maintenant mon raisonnement. Écoutez les supplications de mes lèvres.
  hbo-hbo: שִׁמְעוּ־נָ֥א תֹוכַחְתִּ֑י וְרִבֹ֖ות שְׂפָתַ֣י הַקְשִֽׁיבוּ׃
  kik-kik: Na rĩrĩ, thikĩrĩriai kĩhooto gĩakwa; iguai gũthaithana kwa mĩromo yakwa.
  fra-NCL: Ecoutez, je vous prie, ma défense, soyez attentifs au plaidoyer de mes
    lèvres.
  cek-AK: Ka thuih han ih lok to tahngai oh loe, pahni hoiah ka thuih han ih lok hae
    tahngai oh.
  cuk-cuk: Emisgindi, nue an-sunmaked itomalo, an-ibmar-bega-soged-nikad be itomarmogo.
  uig-CYR: Мениң муназирәмгә қулақ селиңлар, Ләвлиримдики муһакимиләрни аңлап беқиңлар.
  tel-2017: దయచేసి నేను చెప్పేది వినండి. నా పక్షంగా నేను చేసుకుంటున్న వాదన ఆలకించండి.
  hat-BSA: Souple, tande pawòl mwen, e koute mo a lèv mwen.
  kos-kos: “Porongo ke nga ac srumun kas in aksuwos luk.
  hbo-WLC: שִׁמְעוּ־נָ֥א תוֹכַחְתִּ֑י וְרִב֖וֹת שְׂפָתַ֣י הַקְשִֽׁיבוּ׃
  ibo-ibo: Ugbu a, nụrụnụ ịrụ ụka m; geekwanụ ntị nụrụ okwu si m nʼọnụ na-apụta.
  ory-ory: ଏବେ ମୋହର ଯୁକ୍ତି ଶୁଣ ଓ ମୋର ଓଷ୍ଠାଧରର ପ୍ରତିବାଦରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Iei oupwe rongorong ai kewe kapasen eii, oupwe aüselinga ai kewe kapasen
    tüngor.
  rop-rop: '@see-verse:JOB.013.005'
  ukr-1871: 'Слухайте ж мого осуду, й розважте відповідь із уст моїх:'
  deu-1951: So höret nun meine Rechtfertigung und achtet auf die Verteidigung meiner
    Lippen!
  eng-JPS: Hear now my reasoning, and hearken to the pleadings of my lips.
  srp-1865: Èujte moj odgovor, i slušajte razloge usta mojih.
  lug-lug: Muwulire kaakano endowooza yange, muwulirize okwegayirira kw’emimwa gyange.
  heb-heb: שמעו נא תוכחתי ורבות שפתי הקשיבו׃
  ben-IRV: এখন শোন আমার নিজের যুক্তি; আমার ঠোঁটের অনুনয় শোন।
  pan-pan: ਤੁਸੀਂ ਹੁਣ ਮੇਰੀ ਦਲੀਲ ਸੁਣੋ, ਅਤੇ ਮੇਰੀ ਬੇਨਤੀ ਉੱਤੇ ਕੰਨ ਲਾਓ।
  mya-JVB: ငါ ပြောမည်အကျိုး အကြောင်းစကားကို နားထောင် ကြပါလော့။ ငါ့ နှုတ် နှင့် ဆွေးနွေး
    နှီးနှောမည့် စကားကို နှလုံးသွင်း ကြပါလော့။
  hmo-hmo: Harihari egu hereva do umui kamonai. Egu uduna ena noinoi mani do umui
    kamonai.
  urd-urd: अब मेरी दलील सुनो, और मेरे मुँह के दा'वे पर कान लगाओ।
  rus-SYN: Выслушайте же рассуждения мои и вникните в возражение уст моих.
