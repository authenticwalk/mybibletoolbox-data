verse: JOB.013.005
translations:
  mal-C: ഹാ! നിങ്ങൾ പൂർണമായും മൗനം അവലംബിച്ചിരുന്നെങ്കിൽ! അതു നിങ്ങൾക്കു ജ്ഞാനമായിരിക്കുമായിരുന്നു.
  deu-TKW: O daß ihr doch ganz stille schwiegt, so könnte das als eure Weisheit gelten!
  lin-lin: Soki bovandaki ata kimia, bolingaki ata komonana bato ya bwanya.
  eng-LSV: O that you would keep perfectly silent, || And it would be to you for wisdom.
  eng-GNV: Oh, that you woulde holde your tongue, that it might be imputed to you
    for wisedome!
  eng-WEBSTER: O that ye would altogether hold your peace and it would be your wisdom.
  nhw-BL: Cuali elisquía sintla amo tleno anquiijtosquíaj huan quej nopa nelía annesisquíaj
    antlalnamiquij.
  swh-ONEN: Laiti wote mngenyamaza kimya! Kwa kuwa kwenu hilo lingekuwa hekima.
  bba-bba: N dɑɑ burɑm bo i n mɑɑri, kpɑ bu bɛɛ ɡɑrisi nɡe bwisiɡibu.
  eng-KJVCPB: O that you would altogether hold your peace, And it should be your wisdom.
  luo-luo: Kudwaro nyiso ni uriek to mad koro ulingʼ alingʼa kar wuoyo!
  meu-meu: Asi reḡereḡemui boma noho bema namo, unuheto aonega taudia bema gwauraimui.
  npi-ULB: तपाईंहरू सबैजना सँगै चूप लाग्‍नुहोस् । त्यो नै तपाईंहरूको बुद्धि हुन्‍छ
    ।
  yor-yor: Háà! ẹ̀yin kì bá kúkú dákẹ́! Èyí ni kì bá sì ṣe ọgbọ́n yín.
  pes-OPCB: اگر حکمت داشتید حرف نمی‌زدید.
  tgl-ULB: O, nais mo bang hawakang mabuti ang iyong kapayapaan! Iyon ang inyong karunungan.
  hui-hui: Ani kamigonigo ai tí lone bi nale harimiyagua nde wali agali maru karume
    tí agali mini gigabiwi mbira ka lolebira bada.
  mya-mya: သင်တို့သည် စကားတခွန်းကိုမျှ မပြောဘဲတိတ်ဆိတ်စွာနေကြပါစေ။ ထိုသို့နေလျှင်
    စင်စစ်ပညာရှိကဲ့သို့ ဖြစ်ကြလိမ့်မည်။
  bod-N: ཨེ་མ་ཁྱོད་ཅག་ཁ་རོག་བསྡད་ན་དགའ། ། དེ་ནི་ཁྱོད་ཀྱི་ཤེས་རབ་ཡིན་པར་མངོན། །
  sna-sna: Haiwa, dai bedzi mainyarara henyu! Nokuti hungava uchenjeri kwamuri.
  spa-BLM: ¡Oh, que te calles por completo! Entonces serías sabio.
  cac-cac: Comonoc numan tzex aji, yic icha chi' scheclaji to jelan ex.
  swh-ULB: Laiti, kwamba kwa pamoja mngeshikilia amani yenu! Hilo lingekuwa hekima
    yenu ninyi.
  bel-bel: О, калі б толькі вы маўчалі! гэта было б залічана вам у мудрасьць.
  deu-ELBBK: O dass ihr doch stille schwiegt! Das würde euch Weisheit bringen.
  mbb-OT: Deyzey pa ke pudu kew ebpereremek. Iyan heeyan kineupiyahan he ereg he ebeelan
    niw.
  mal-2015: നിങ്ങൾ അശേഷം മിണ്ടാതിരുന്നാൽ കൊള്ളാം; അതു നിങ്ങൾക്കു ജ്ഞാനമായിരിക്കും.
  rmc-rmc: Joj, te uľanas čhit, akor uľanas goďaver!
  pes-OPV: کاش که شما به کلی ساکت می‌شدید که این برای شما حکمت می‌بود.
  ron-1924: О, де аць фи тэкут, че ынцелепчуне аць фи арэтат!
  ben-OBCV: তোমরা যদি শুধু পুরোপুরি নীরব থাকতে! তোমাদের পক্ষে, তবে তা প্রজ্ঞা হত।
  som-som: Bal maad iska aamustaan! Taasu xigmad bay idiin ahaan lahayd.
  lat-VUC: Atque utinam taceretis, ut putaremini esse sapientes.
  eng-ASVBT: Oh that ye would altogether hold your peace! And it would be your wisdom.
  ita-1885: Oh! vi taceste pur del tutto, Ciò vi sarebbe reputato in saviezza!
  eng-LXXUP: But would that ye were silent, And it would be wisdom to you in the end.
  eng-ULB: Oh, that you would altogether hold your peace! That would be your wisdom.
  spa-VBL: ¡Cuánto desearía que se callaran todos! Eso sería lo más sensato para ustedes.
  fra-_FOB: Puissiez-vous demeurer dans le silence, et que ce soit là votre sagesse!
  mal-mal: നിങ്ങൾ ഒന്നും മിണ്ടാതിരുന്നാൽ കൊള്ളാം; അത് നിങ്ങൾക്ക് ജ്ഞാനമായിരിക്കും.
  urd-GVR: Kāsh tum sarāsar ḳhāmosh rahte! Aisā karne se tumhārī hikmat kahīṅ zyādā
    zāhir hotī.
  suz-BL: गेपुकी सिक्‍सी पा बाक्‍शो ननी हना, तुइक्‍ब मुर बाक्‍नीनी, दे तुंइस वा। हितोपदेस
    १७:२८
  eng-NOY: O that ye would altogether hold your peace! This, truly, would be wisdom
    in you.
  ita-1927: Oh se serbaste il silenzio! esso vi conterebbe come sapienza.
  ckb-ckb: خۆزگە بە تەواوی بێدەنگ دەبوون! ئەوە بۆتان دەبوو بە دانایی.
  eng-BBE: If only you would keep quiet, it would be a sign of wisdom!
  kan-OKCV: ನೀವು ಮೌನವಾಗಿಯೇ ಇದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೇದು; ಮೌನವೇ ನಿಮಗೆ ಜ್ಞಾನವು.
  tam-2017: நீங்கள் பேசாமலிருந்தால் நலமாகும்; அது உங்களுக்கு ஞானமாயிருக்கும்.
  spa-RV-1909: Ojalá callarais del todo, porque os fuera sabiduría.
  ron-BTF: O, de ați tăcea de tot! Aceasta v-ar fi înțelepciunea.
  eng-WEBP: Oh that you would be completely silent! Then you would be wise.
  eng-FBV: I wish you would all be quiet! That would be the wisest thing for you to
    do.
  nld-1939: Als gij er nu maar het zwijgen toe deedt, Rekende men het u als wijsheid
    aan.
  nch-BL: Cuali elisquía sinta amo teno anquiijtosquíaj huan quej nopa nelía annesisquíaj
    antalnamiquij.
  vie-1934: Chớ chi các ngươi nín lặng! Đó sẽ là sự khôn ngoan của các ngươi.
  hin-CV: उत्तम तो यह होता कि तुम चुप रहते! इसी में सिद्ध हो जाती तुम्हारी बुद्धिमानी.
  spa-BES: ¡Si solo te callas, sería un signo de sabiduría!
  tdx-tdx: Ehe t’ie vata’e nianjiñe, le ho natao hihitse!
  tha-KJV: โอ ท่านน่าจะนิ่งเสีย และความนิ่งนั้นจะเป็นสติปัญญาของท่าน
  por-BR-2018: Bom seria se vos calásseis por completo, pois seria sabedoria de vossa
    parte.
  deu-ELO: O daß ihr doch stille schwieget! Das würde euch zur Weisheit gereichen.
  eng-WYC-2018: And I would, that ye were still, that ye were guessed to be wise men.
    (And I wish, that ye held your peace, so that ye could be thought to be wise.)
  epo-epo: Ho, se vi silentus, Tio estus saĝeco de via flanko.
  uig-PIN: Silǝr pǝⱪǝtla süküttǝ turƣan bolsanglar’idi! Bu silǝr üqün danaliⱪ bolatti!
  beo-beo: Dilia ouiya:ma! Amasea, dunu eno da dilia da bagade dawa:su dunu dawa:mu!
  tpi-OTNT: Olsem na maski toktok moa. Pasim maus tasol, na bai ol man i ting yupela
    i gat gutpela tingting na save.
  hau-SA: In da za ku yi shiru gaba ɗaya! Zai zama muku hikima.
  uig-LAT: Siler peqetla sükütte turghan bolsanglar’idi! Bu siler üchün danaliq bolatti!
  nde-nde: Thulani lithi zwi lonke! Lokho kungaba yikuhlakanipha kini.
  ton-ton: Taumaiā ke mou mātuʻaki longo pē! Pea ko hoʻomou poto ia.
  ces-1613: Ó kdybyste aspoň mlčeli, a bylo by vám to za moudrost.
  eng-WMB: Oh that you would be completely silent! Then you would be wise.
  tam-TCV: நீங்கள் பேசாமல் மட்டும் இருப்பீர்களானால், அது உங்களுக்கு ஞானமாயிருக்கும்.
  ceb-ULB: O, magmalinawon nalang unta kamo! Kana mahimo nga inyong kaalam.
  pol-UBG: Obyście raczej zamilkli, a uznano by wam to za mądrość.
  urd-GVU: کاش تم سراسر خاموش رہتے! ایسا کرنے سے تمہاری حکمت کہیں زیادہ ظاہر ہوتی۔
  deu-1912: Wollte Gott, ihr schwieget, so wäret ihr weise.
  kan-2017: ನೀವು ಬಾಯಿಮುಚ್ಚಿ ಸುಮ್ಮನಾದರೆ ಎಷ್ಟೋ ಉತ್ತಮ! ಮೌನವೇ ನಿಮಗೆ ಜ್ಞಾನವು.
  yap-yap: Mu th’abed gulungmed, ma sana ra leamnag be’ ni gimed ba gonop!
  hlt-MCSB: U long nim n'ngam sak lah sue? Na ngam uh lah vetih nangmih ham cueihnah
    la om mako.
  mdy-ETH: ሃያይዳፓ ዚቲ ዒንሢ ጌዔያታቴ ዒንሢ ዔራ ማዒ ጴዻንዳያታዖኬ!»
  twi-ASANTE: Sɛ mobɛyɛ komm koraa a ɛno na ɛbɛyɛ nyansa ama mo!
  eng-WEBU: Oh that you would be completely silent! Then you would be wise.
  wal-wal: Intte ubbai co77u giidaa giderkketiishsha! Yaatiyaakko, inttena asai aadhdhida
    eranchcha gaana shin!
  spa-PDDPT: ¡Ojalá callaran por completo! Esto sería sabiduría.
  gun-gun: Peẽ pekyrirĩmba vyvoi va'e rire! Ha'e rami vy 'rãe pexa uka pene'arandua!
  ilo-ULB: O, nga agulimekkayo koma amin! Daytanto ti kinasiribyo.
  kpg-kpg: Hudee helekai, gei tangada ga hagamaanadu bolo goodou digau kabemee!
  uig-ARA: سىلەر پەقەتلا سۈكۈتتە تۇرغان بولساڭلارئىدى! بۇ سىلەر ئۈچۈن دانالىق بولاتتى!
  sus-sus: Xa wo wo sabarixi nɛ nu, na nan fisa. Na nu nɔma findide nɛ lɔnni ra.
  pon-2006: Kumwail dehr nda mehkot, pwe aramas en lemeleme me kumwail aramas loalokong
    kei!
  ksd-ksd: Gala amutal a ki mut, Gala amutal a kabinana!
  tur-YTC: Keşke tamamen sussanız! O zaman bilge olurdunuz.
  grc-BRENT: Εἴη δὲ ὑμῖν κωφεῦσαι, καὶ ἀποβήσεται ὑμῖν σοφία.
  ind-AYT: Seandainya kamu semua tinggal diam, maka itu akan menjadi hikmatmu.
  nya-nya: Achikhala munangokhala chete nonsenu! Apo mukanachita zanzeru.
  hrv-hrv: Kada biste bar znali šutjeti, mudrost biste svoju pokazali!
  mps-mps: Tama tibaso yaide, po ma wagio, pedauwali pania sao, tama bidi dabego homugo
    dage dwagi yai homu kolesaga elaluba homu yabo,” wali.
  tpi-tpi: Olsem na maski toktok moa. Pasim maus tasol, na bai ol man i ting yupela
    i gat gutpela tingting na save.
  dan-1931: Om I dog vilde tie stille, så kunde I regnes for vise!
  vie-OVCB: Ước gì các anh giữ im lặng! Để tỏ mình còn đôi chút khôn ngoan.
  guj-2017: તમે તદ્દન મૂંગા રહ્યા હોત તો સારું હતું! કેમ કે એમાં તમારું ડહાપણ જણાત.
  pon-2006A: Kumwail dehr nda mehkot, pwe aramas en lemeleme me kumwail aramas loalokong
    kei!
  por-BRBSL: Oh, que você estaria completamente em silêncio! Então você seria sábio.
  cth-cth: Duem awm awh haw, hottelah pawiteh, na lungangnae la ao han ei.
  twi-twi: Sɛ mobɛyɛ komm koraa a ɛno na ɛbɛyɛ nyansa ama mo!
  hlt-hlt: U long nim n'ngam sak lah sue? Na ngam uh lah vetih nangmih ham cueihnah
    la om mako.
  tbz-SIM: Kɛ̀ di pètinkɛ do dò nkɑ́rɛ kɛ í bɛ́i ntìmɑtì, bɛnìtìbɛ̀ nɑ ndi wúó mmɛciì
    nyɛmbɛ̀ mbɛ.
  msy-2020: Kamaghɨn amizɨ, ia ua mɨkɨman markɨ. Ia ti akabar kumigh nɨmɨra ikɨtɨ,
    gumazamiziba suam, ia nɨghnɨzir aghuim ko fofozir aghuim iti.
  dop-dop: Ye ɩ́ kɑ sumɑ, ɩ́ kɑ nǝɣǝsǝnɑ lǝmɑɣɑsɛɛ nyǝ́mɑ ntɛ́.
  azb-azb: Kaş hamınız səsinizi kəsəydiniz, Onda hikmətli görünərdiniz.
  eng-DBY: Oh that ye would be altogether silent! and it would be your wisdom.
  hin-2017: भला होता, कि तुम बिल्कुल चुप रहते, और इससे तुम बुद्धिमान ठहरते।
  wol-KYG: Céy su ngeen noon cell, muy seen rafet xel!
  eng-YLT: O that ye would keep perfectly silent, And it would be to you for wisdom.
  kne-kne: Agpos et gominek kayo tan siya say kostos amagen yo.
  eng-WYC-2017: And I would, that ye were still, that ye were guessed to be wise men.
  eng-WMBB: Oh that you would be completely silent! Then you would be wise.
  urd-GVH: काश तुम सरासर ख़ामोश रहते! ऐसा करने से तुम्हारी हिकमत कहीं ज़्यादा ज़ाहिर
    होती।
  rug-rug: Be lopu zama gamu, si kote na tie gilae mia guni gamu ri na tie.
  gaz-gaz: Isin yoo cal jettan maal qaba! Wanni sun ogummaa isiniif taʼa.
  fra-LSG: Que n’avez-vous gardé le silence? Vous auriez passé pour avoir de la sagesse.
  yal-yal: Xa ɛ yi ɛ dundɛ nun, na yi findɛ ɛ fekolonna ra nɛn.
  haw-1868: Ina paha e noho malie loa oukou! E lilo auanei ia i naauao no oukou.
  arb-NAV: لَيْتَكُمْ تَلْتَزِمُونَ الصَّمْتَ، فَيُحْسَبَ لَكُمْ ذَلِكَ حِكْمَةً.
  ewe-ewe: Ne mi katã miahaɖo to ɖe! Le mia gbɔ la, esia anye nunya.
  eng-LEE: Oh, who would grant that ye might keep a profound silences! and it would
    he accounted unto you as wisdom.
  asm-FB: অস, তোমালোক একেবাৰে নিমাত হৈ থকা হ’লে, কেনে ভাল আছিল! সেয়ে তোমালোকৰ পক্ষে
    জ্ঞানৰ কাৰ্য বুলি গণিত হলহেঁতেন।
  sus-A: شَ وٌ وٌ سَبَرِشِ نّ نُ، نَ نَن قِسَ. نَ نُ نْمَ قِندِدٍ نّ لْننِ رَ.
  fra-SBL: Oh, que vous soyez complètement silencieux ! Alors vous seriez sage.
  hbo-hbo: מִֽי־יִ֭תֵּן הַחֲרֵ֣שׁ תַּחֲרִישׁ֑וּן וּתְהִ֖י לָכֶ֣ם לְחָכְמָֽה׃
  kik-kik: Naarĩ korwo mwakira ki! Ũndũ ũcio ũngĩtuĩka ũũgĩ harĩ inyuĩ.
  fra-NCL: Que ne gardiez-vous le silence ! Il vous eût tenu lieu de sagesse.
  cek-AK: Lok apae ai ah na oh o duem nahaeloe, nangmacae palunghahaih ah om tih.
  cuk-cuk: Ar bemar wis boo ambikuele, degidba, bemar binsaed-nikagued oyosmalaled.
  uig-CYR: Силәр пәқәтла сүкүттә турған болсаңлар еди! Бу силәр үчүн даналиқ болатти!
  tel-2017: మీరేమీ మాట్లాడకుండా ఉంటేనే మంచిది. అదే మీకు ఉత్తమం.
  hat-BSA: Oswa pito ke ou ta rete an silans nèt; ke sa ta sèvi kon sajès ou!
  kos-kos: Komtal fin tia kaskas, sahp ac oasr mwet nunku mu komtal lalmwetmet.
  hbo-WLC: מִֽי־יִ֭תֵּן הַחֲרֵ֣שׁ תַּחֲרִישׁ֑וּן וּתְהִ֖י לָכֶ֣ם לְחָכְמָֽה׃
  ibo-ibo: Ọ bụrụ nnọọ na unu ga-agba nkịtị, nke a gaara egosi na unu bụ ndị nwere
    amamihe.
  ory-ory: ଆଃ, ତୁମ୍ଭେମାନେ ଯେବେ ସମ୍ପୂର୍ଣ୍ଣ ନୀରବ ହୋଇ ରହନ୍ତ! ତାହା ତୁମ୍ଭମାନଙ୍କର ଜ୍ଞାନସୂଚକ
    ହୁଅନ୍ତା।
  chk-chk: Amwo ämi oupwe fanafanala. Ren ei oupwe tipachem.
  rop-rop: If yumob jidan kwaitbala en lisin langa mi, wal yumob brabli klebabala.
  ukr-1871: О, коли б ви мовчали! се була б ваша мудрість.
  deu-1951: O daß ihr doch schweigen könntet, das würde euch als Weisheit angerechnet!
  eng-JPS: Oh that ye would altogether hold your peace! and it would be your wisdom.
  srp-1865: O da biste sasvijem muèali! bili biste mudri.
  lug-lug: Kale singa musirika! Olwo lwe mwandibadde n’amagezi.
  heb-heb: מי יתן החרש תחרישון ותהי לכם לחכמה׃
  ben-IRV: আহা, তোমরা একেবারে নীরব থাকবে! সেটাই তোমাদের প্রজ্ঞা।
  pan-pan: ਕਾਸ਼ ਕਿ ਤੁਸੀਂ ਬਿਲਕੁਲ ਚੁੱਪ ਰਹਿੰਦੇ, ਤਾਂ ਇਸ ਨਾਲ ਤੁਸੀਂ ਬੁੱਧਵਾਨ ਠਹਿਰਦੇ!
  mya-JVB: သင်တို့သည် စကားတခွန်းကိုမျှ မပြောဘဲတိတ်ဆိတ် စွာနေကြပါစေ။ ထိုသို့နေလျှင်
    စင်စစ်ပညာရှိ ကဲ့သို့ ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: Regena lasi umui noho be namo. Unai bamona neganai, sedira haida ese aonega
    taudia umui do idia gwauraia.
  urd-urd: काश तुम बिल्कुल ख़ामोश हो जाते, यही तुम्हारी 'अक़्लमन्दी होती।
  rus-SYN: О, если бы вы только молчали! это было бы вменено вам в мудрость.
  bqc-SIM: Tó á lɛ́ kpaaũa yãa lé, wa á dilɛ ↄ̃nↄnaↄ ũɛ.
  tcz-CHONGTHU: Thipbeh chan umthim thei leuchun, hichu nangho dinga nachih napen
    uva nabolthei sun u chu hiding ahi.
  mar-mar: अहो, तुम्ही गप्प बसावे अशी माझी इच्छा आहे. ती तुम्हास करता येण्याजोगी सर्वात
    शहाणपणाची गोष्ट असेल.
  qub-qub: Gamcunaga mana yarpachacuypami rimaycanqui. ¡Ima alliraj canman upällalla
    cacuptiqui! Chauraga yachaj runacunanami canquiman.
  hat-hat: Pito nou pe bouch nou! Lè sa a, n'a pase pou moun ki gen bon konprann.
  eng-BSB: If only you would remain silent; for that would be your wisdom!
  eng-WEBPB: Oh that you would be completely silent! Then you would be wise.
  kbq-kbq: Hagi tamagrama tamagi'ma hamunkita manisnuta knare antahi'zana erigahaze.
  nhe-BL: Cuali elisquía intla ax tleno inquiijtosquíaj huan queja nopa nelía innesisquíaj
    intlalnamiquij.
  gub-BL: A. Aze mo pepytu'u peze'eg ire, — Ma'ekwaw katu har, i'i mo teko peme wà.
  eng-DRA: And I wish you would hold your peace, that you might be thought to be wise
    men.
