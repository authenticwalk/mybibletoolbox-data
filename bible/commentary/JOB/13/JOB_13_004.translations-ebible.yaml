verse: JOB.013.004
translations:
  mal-C: യോഗ്യതയില്ലാത്ത വൈദ്യന്മാരാണ് നിങ്ങളെല്ലാവരും; നിങ്ങൾ എന്നെ വ്യാജവാർത്തകൾകൊണ്ട്
    കളങ്കിതനാക്കുന്നു!
  deu-TKW: Denn wahrlich, ihr seid Lügenschmiede und Flicker von Nichtigem insgesamt.
  lin-lin: Pamba te bino, bozali kobongisa lokuta, bozali lokola minganga oyo bayebi
    mosala malamu te.
  eng-LSV: And yet, you [are] forgers of falsehood, || Physicians of nothing—all of
    you,
  eng-GNV: For in deede ye forge lyes, and all you are physitions of no value.
  eng-WEBSTER: But ye are forgers of lies, ye are all physicians of no value.
  nhw-BL: Pero amojuanti san antechtlaijilhuíaj ica istlacatili. Anitztoque quen antepajtiani
    catli amo hueli anquichicahuaj niyon se masehuali.
  swh-ONEN: Ninyi, hata hivyo, hunipakaza uongo; ninyi ni matabibu wasiofaa kitu,
    ninyi nyote!
  bba-bba: Domi bɛɛ, weesɑ i rɑ n sekumɔ. I sɑ̃ɑwɑ tim nɛmɔ weesuɡibu.
  eng-KJVCPB: But ye are forgers of lies, Ye are all physicians of no value.
  luo-luo: Un to uumo adiera gi miriambo; uchalo jothieth ma ok nyal thiedho tuo!
  meu-meu: a umui na koikoi herevadia ai o helao ahumu; umui iboumui ai na muramura
    taudia asi namomui.
  npi-ULB: तर तपाईंहरू झुटले सत्यलाई लुकाउनुहुन्छ । तपाईंहरू सबै जना तुच्‍छ वैद्यहरू
    हुनुहुन्छ ।
  yor-yor: Ẹ̀yin fi irọ́ bá mi sọ̀rọ̀, oníṣègùn lásán ni gbogbo yín.
  pes-OPCB: و اما شما، درد مرا با دروغهایتان می‌پوشانید. شما طبیبان کاذب هستید.
  tgl-ULB: Pero inyong pinagtakpan ang katotohanan ng kasinungalingan; kayo ay manggagamot
    na walang silbi.
  hui-hui: Tígua manda nabi howa ke̱ holene bi dewaore laramigome tí mandabi tingi
    ho haga kamigoni. Tí anogoda mbira wali agali warago bo ngago biamogo bulene manda
    nabi kagobi dege kamiria hendedogoni.
  mya-mya: သင်တို့သည် တယောက်မျှမကြွင်း၊ မုသာကို ပြုပြင်သောသူ၊ အသုံးမရသောဆေးသမား ဖြစ်ကြ၏။
  bod-N: གང་ལྟར་ཁྱོད་ཅག་རྫུན་གཏམ་སྒྲིག་མཁན་ཏེ། ། ཐམས་ཅད་ཕན་ཐོགས་མེད་པའི་སྨན་པ་བཞིན།
    །
  sna-sna: Kunyange zvakadaro, imi munondizora nhema; muri varapi vasina maturo, imi
    mose!
  spa-BLM: Pero ustedes son forjadores de mentiras. Todos ustedes son médicos sin
    valor.
  cac-cac: A ex tic, yuj eyesalvumal tze c'ub'anel tas yel. Lajan ex yed' eb' an̈tum
    malaj vach' yochi.
  swh-ULB: Lakini ninyi mnauficha ukweli kwa uongo; ninyi nyote ni tabibu msiokuwa
    na thamani.
  bel-bel: А вы плетуны хлусні; усе вы бескарысныя лекары.
  deu-ELBBK: ihr hingegen seid Lügenschmiede, nichtige Ärzte ihr alle!
  mbb-OT: Su ebpenigudu kew he ebawì kedì te ketetarù niw. Pudu kew iring te duktur
    he wazè din pulus.
  mal-2015: നിങ്ങളോ ഭോഷ്കു കെട്ടിയുണ്ടാക്കുന്നവർ; നിങ്ങളെല്ലാവരും പൊട്ടുവൈദ്യന്മാർ
    തന്നേ.
  rmc-rmc: No tumen man meľaren le klamišagoha. Tumen nalačhe doktorale!
  pes-OPV: اما شما دروغها جعل می‌کنید، و جمیع شما طبیبان باطل هستید.
  ron-1924: Кэч вой сунтець ниште фэуриторь де минчунь, сунтець ку тоций ниште докторь
    де нимик.
  ben-OBCV: তোমরা, অবশ্য, আমার গায়ে মিথ্যা লেপন করেছ; তোমরা, তোমরা সবাই অপদার্থ চিকিৎসক।
  som-som: Laakiinse idinku waxaad tihiin kuwa beenta hindisa, Oo dhammaantiin waxaad
    tihiin dhakhtarro aan waxtar lahayn.
  lat-VUC: prius vos ostendens fabricatores mendacii, et cultores perversorum dogmatum.
  eng-ASVBT: But ye are forgers of lies; Ye are all physicians of no value.
  ita-1885: Ma certo, quant'è a voi, voi siete rappezzatori di menzogna; Voi siete
    medici da nulla tutti quanti.
  eng-LXXUP: But ye are all bad physicians, And healers of diseases.
  eng-ULB: But you whitewash the truth with lies; you are all physicians of no value.
  spa-VBL: En cuanto a ustedes, ¡encubren las cosas diciendo mentiras! ¡Todos ustedes
    son como los médicos que no pueden curar a nadie!
  fra-_FOB: Mais vous, vous êtes des inventeurs de mensonges. Vous êtes tous des médecins
    de néant.
  mal-mal: നിങ്ങൾ വ്യാജത്തെ സത്യംകൊണ്ട് വെള്ള പൂശുന്നവർ; നിങ്ങളെല്ലാവരും മുറിവൈദ്യന്മാർ
    തന്നെ.
  urd-GVR: Jahāṅ tak tumhārā tālluq hai, tum sab farebdeh lep lagāne wāle aur bekār
    ḍākṭar ho.
  suz-BL: गेपुकीम चहिं इन जोल लोव़ पा ठेयब सेल्‍सीनीनी। गे शोर गाक्‍शो लेम्‍ब बाक्‍नीनी।
  eng-NOY: For ye are forgers of lies; Physicians of no value, all of you!
  ita-1927: giacché voi siete de’ fabbri di menzogne, siete tutti quanti de’ medici
    da nulla.
  ckb-ckb: بەڵام ئێوە درۆم بۆ هەڵدەبەستن، هەمووتان پزیشکی بێ کەڵکن.
  eng-BBE: But you put a false face on things; all your attempts to put things right
    are of no value.
  kan-OKCV: ಆದರೆ ನೀವು ಸುಳ್ಳನ್ನು ಕಲ್ಪಿಸುವವರು; ನೀವೆಲ್ಲರು ವ್ಯರ್ಥ ವೈದ್ಯರೇ.
  tam-2017: நீங்கள் உண்மையில் பொய்யை இணைக்கிறவர்கள்; நீங்கள் எல்லோரும் காரியத்திற்கு
    உதவாத வைத்தியர்கள்.
  spa-RV-1909: Que ciertamente vosotros sois fraguadores de mentira; sois todos vosotros
    médicos nulos.
  ron-BTF: Dar voi sunteți făuritori de minciuni, toți sunteți doctori de nimic.
  eng-WEBP: But you are forgers of lies. You are all physicians of no value.
  eng-FBV: As for you, you cover things up by telling lies! You are all like doctors
    who can't heal anyone!
  nld-1939: Want gij zijt leugensmeden, En kwakzalvers allemaal!
  nch-BL: Pero amojuanti san antechtaijilhuíaj ica istacatili. Anitztoque quej antepajtiani
    cati amo hueli anquichicahuaj yon se masehuali.
  vie-1934: Còn các ngươi là kẻ đúc rèn lời dối trá; Thảy đều là thầy thuốc không
    ra gì hết.
  hin-CV: तुम तो झूठी बात का चित्रण कर रहे हो; तुम सभी अयोग्य वैद्य हो!
  spa-BES: Pero ustedes son forjadores de mentiras; Todos ustedes son médicos vanos,
    no tienen ningún valor.
  tdx-tdx: Mpanosoke vande nahareo, songa mpanaha tsy manjofake.
  tha-KJV: ส่วนท่าน ท่านฉาบเสียด้วยการมุสา ท่านทั้งปวงเป็นแพทย์​ที่​ใช้ไม่ได้
  por-BR-2018: Pois na verdade vós sois inventores de mentiras; todos vós sois médicos
    inúteis.
  deu-ELO: ihr hingegen seid Lügenschmiede, nichtige Ärzte, ihr alle!
  eng-WYC-2018: and first I (shall) show you (to be) makers of lies, and lovers/favourers
    of wayward teachings. (but first I shall show you to be liars, and lovers of wayward
    teaching.)
  epo-epo: Tamen vi komentarias malvere, Vi ĉiuj estas senutilaj kuracistoj.
  uig-PIN: Silǝr bolsanglar tɵⱨmǝt qapliƣuqilar, Ⱨǝmminglar yaramsiz tewipsilǝr.
  beo-beo: Dilia da hou hamedafa dawa:. Amaiba:le, eno dunu da dilia hame dawa:su
    hou ba:sa:besa:le, dilia udigili ogogosu sia:daha. Dilia da manoma legesu hina
    dunu amo da oloi uhinisisu hou hame dawa:, agoai ba:sa.
  tpi-OTNT: Tasol yupela i mekim planti tok giaman. Yupela i olsem dokta i no gat
    save bilong stretim sik bilong wanpela man.
  hau-SA: Ku kuma kun ishe ni da ƙarairayi; ku likitocin wofi ne, dukanku!
  uig-LAT: Siler bolsanglar töhmet chaplighuchilar, Hemminglar yaramsiz téwipsiler.
  nde-nde: Kodwa lina lingigcona ngamanga; lonke lizinyanga ezingelamsebenzi!
  ton-ton: Ka ko e kau fakatupu loi ʻakimoutolu, ko e kau faitoʻo taʻeʻaonga ʻakimoutolu
    kotoa pē.
  ces-1613: Nebo vy jste skladatelé lži, a lékaři marní všickni vy.
  eng-WMB: But you are forgers of lies. You are all physicians of no value.
  tam-TCV: எப்படியும் நீங்கள் என்னைப் பொய்களால் மழுப்புகிறீர்கள்; நீங்கள் எல்லோரும்
    ஒன்றுக்கும் உதவாத மருத்துவர்கள்.
  ceb-ULB: Apan gituis ninyo ang kamatuoran pinaagi sa inyong mga bakak; kamong tanan
    mao ang mananambal nga walay bili.
  pol-UBG: Wy bowiem jesteście sprawcami kłamstwa, wszyscy jesteście marnymi lekarzami.
  urd-GVU: جہاں تک تمہارا تعلق ہے، تم سب فریب دہ لیپ لگانے والے اور بےکار ڈاکٹر ہو۔
  deu-1912: Aber ihr deutet's fälschlich und seid alle unnütze Ärzte.
  kan-2017: ನೀವಾದರೋ ಸುಳ್ಳನ್ನು ಪ್ರತಿಪಾದಿಸುವವರಾಗಿದ್ದೀರಿ, ನೀವೆಲ್ಲರೂ ವ್ಯರ್ಥ ವೈದ್ಯರೇ.
  yap-yap: Gimed be upunguy fanamed minan’ ko mululufith l’ugun romed’; gimed bod
    e togta ni dabiyag ni nge golnag be’.
  hlt-MCSB: Tedae nangmih ah laithae kap tih nangmih boeih te mueirhol siboei ni.
  mdy-ETH: ዒንሢ ጋዓንቴ ሉኡዙሞና ኩሜያኬ፤ ዒንሢ ዼኤሻ ዔራያታዖ ዖናኣ ዓውሳኒ ዳንዳዑዋ ዓሲጉዲኬ።
  twi-ASANTE: Mode atorɔ mmom na afɔre me ho; mo nyinaa moyɛ ayaresafoɔ a mo ho nni
    mfasoɔ!
  eng-WEBU: But you are forgers of lies. You are all physicians of no value.
  wal-wal: Intte erenna asa gidiyoogee erettennaadan, wordduwan kammeeta; intte ubbaikka
    pattenna aakimeta.
  spa-PDDPT: Ustedes son forjadores de mentiras. Médicos inútiles son todos ustedes.
  gun-gun: Mba'eta peẽ ma anhetẽgua 'rãgue py apu rive pemoĩ. Peẽ kuery ha'e javi
    ma poropoanoa mba'everã ovare e'ỹ va'e rami peiko.
  ilo-ULB: Ngem kinalubanyo ti kinapudno kadagiti inuulbod; mangngagaskayo amin nga
    awan mapaimbagna.
  kpg-kpg: Goodou e gahu godou dee iloo gi godou kai tilikai. Goodou e hai gadoo be
    tangada hagahili magi dela e deemee di hagahili tangada magi.
  uig-ARA: سىلەر بولساڭلار تۆھمەت چاپلىغۇچىلار، ھەممىڭلار يارامسىز تېۋىپسىلەر.
  sus-sus: Wo tan bara n tɔɔɲɛgɛ. Wo mu faxi seri yo ra n bɛ.
  pon-2006: Kumwail kidimkihla amwail sawehwe kan likamw; kumwail duwehte toahkte
    kan me sohte kak kamwahwihala aramas.
  ksd-ksd: Amutal vamong ra lavur magit parika ma ra tavir, Amutal a utul a tena valagar
    vakuku.
  tur-YTC: Ama siz yalan uyduruyorsunuz. Hepiniz değersiz hekimlersiniz.
  grc-BRENT: Ὑμεῖς δὲ ἐστὲ ἰατροὶ ἄδικοι, καὶ ἰαταὶ κακῶν πάντες.
  ind-AYT: Namun, kamu, kamu membalut dirimu dengan dusta; kamu semua adalah tabib-tabib
    yang tidak berguna.
  nya-nya: Koma inu mukundipaka mabodza; nonsenu ndinu asingʼanga opanda phindu!
  hrv-hrv: Jer, kovači laži vi ste pravi, i svi ste vi zaludni liječnici!
  mps-mps: Tiali goli, dagego ena aiyaba elalumainu, ili po hauwa mu obao. Dage te
    dokta bidi te gasi sai bidi mego gasi dodolabo konesiąwai dokta bidi tiwai dao.
  tpi-tpi: Tasol yupela i mekim planti tok giaman. Yupela i olsem dokta i no gat save
    bilong stretim sik bilong wanpela man.
  dan-1931: mens I smører på med Løgn; usle Læger er I til Hobe.
  vie-OVCB: Các anh bôi nhọ tôi với những lời giả dối. Như hạng lang băm, các anh
    đều vô dụng.
  guj-2017: પણ તમે સત્યને જૂઠાણાથી છુપાવવાની કોશિશ કરો છો; તમે બધા ઊંટવૈદ જેવા છો.
  pon-2006A: Kumwail kidimkihla amwail sawehwe kan likamw; kumwail duwehte toahkte
    kan me sohte kak kamwahwihala aramas.
  por-BRBSL: Mas vocês são falsificadores de mentiras. Vocês são todos médicos sem
    valor.
  cth-cth: Hateiteh, nangmouh teh laithoe ka dei e lah na o awh.
  twi-twi: Mode atoro mmom na asra me ho; mo nyinaa moyɛ ayaresafo a munsi hwee!
  hlt-hlt: Tedae nangmih ah laithae kap tih nangmih boeih te mueirhol siboei ni.
  tbz-SIM: Díndi biɛ di sũ̀ṹ nsiyɑ́ɑ̀bìsí nsi, di tú bɛtɑ̀mbɛ̀ bɛ̀ɛ̀ ciintɛ bɛ̀mbɛ
    bɛnìtìbɛ̀.
  msy-2020: Ezɨ iarara, mɨgɨrɨgɨar ifavarir avɨribagh ami. Ia mati dokta gumazimɨn
    arɨmariam akɨran fofozim puvatɨ.
  dop-dop: Mǝ kɛ́ ɑcɛsɑɑcɛsɑɑ fɛtɑɑ kɛ́, pɔpɔtʋ tike kɛ ɩ́ mɑɣɑsǝɣɩ.
  azb-azb: Sizlərsə yalandan mala çəkirsiniz, Hamınız dəyərsiz həkimlərsiniz.
  eng-DBY: For ye indeed are forgers of lies, ye are all physicians of no value.
  hin-2017: परन्तु तुम लोग झूठी बात के गढ़नेवाले हो; तुम सब के सब निकम्मे वैद्य हो।
  wol-KYG: Yeen nag yeenay rafetalkati fen, yeen ñépp di fajkati caaxaan.
  eng-YLT: And yet, ye [are] forgers of falsehood, Physicians of nought — all of you,
  kne-kne: Dakayo et man-etek kayo ay mangwani en waday binmasolak. Kaman kayon doktor
    ay magay mailatonan ay agasana.
  eng-WYC-2017: and first I show you makers of lies, and lovers or favourers of wayward
    teachings.
  eng-WMBB: But you are forgers of lies. You are all physicians of no value.
  urd-GVH: जहाँ तक तुम्हारा ताल्लुक़ है, तुम सब फ़रेबदेह लेप लगानेवाले और बेकार डाक्टर
    हो।
  rug-rug: Na koha mo si mae tozi gamu koa rau; gua rina dokita sapu lopu tumae salaṉa
    tie.
  gaz-gaz: Isin garuu sobaan nama faaltu; hundi keessan abbootii qorichaa kanneen
    faayidaa hin qabnee dha!
  fra-LSG: Car vous, vous n’imaginez que des faussetés, Vous êtes tous des médecins
    de néant.
  yal-yal: Koni ɛ tan wulen nan tun sama ɲɔndin yɛ ma, ɛ birin findixi dandan ti fuyanne
    nan na.
  haw-1868: A o oukou nae, he poe noonoo i ka wahahee, He poe kahuna lapuwale oukou
    a pau.
  arb-NAV: أَمَّا أَنْتُمْ فَمُنَافِقُونَ، وَكُلُّكُمْ أَطِبَّاءُ جَهَلَةٌ.
  ewe-ewe: Ke miawo la, miele ŋunye gblẽm kple aʋatsonyawo, mi katã mienye gbedala
    siwo ŋu viɖe aɖeke mele o!
  eng-LEE: But ye are inventors of falsehood, physicians of no value are all of you.
  asm-FB: কিন্তু তোমালোক হলে মিছা কথা সাজোঁতা, আৰু তোমালোক সকলোৱেই অকামিলা বেজ।
  sus-A: وٌ تَن بَرَ ﭑ تْوحّفّ. وٌ مُ قَشِ سٍرِ يٌ رَ ﭑ بّ.
  fra-SBL: Mais vous êtes des falsificateurs de mensonges. Vous êtes tous des médecins
    sans valeur.
  hbo-hbo: וְֽאוּלָ֗ם אַתֶּ֥ם טֹֽפְלֵי־שָׁ֑קֶר רֹפְאֵ֖י אֱלִ֣ל כֻּלְּכֶֽם׃
  kik-kik: No inyuĩ-rĩ, mũranjigĩrĩra ndeto cia maheeni; inyuothe mũrĩ athondekani
    a tũhũ!
  fra-NCL: Car vous n’êtes que des charlatans, vous êtes tous des médecins inutiles.
  cek-AK: Toe nangcae loe amsawnlok thui kami, tidoeh avang ai siboi ah ni na oh o.
  cuk-cuk: Ar bemardi unnila gakansamaladid, ina-durgan-ibmar-wissurmaladyobi be gumalad,
    gwen an-bendaksulid.
  uig-CYR: Силәр болсаңлар төһмәт чаплиғучилар, Һәммиңлар ярамсиз тевипсиләр.
  tel-2017: మీరంతా అబద్ధాలు కల్పించి చెబుతారు. మీరు ఎందుకూ పనికిరాని వైద్యుల వంటివారు.
  hat-BSA: Men nou sal moun ak manti. Se yon bann doktè sanzave nou ye.
  kos-kos: Komtal sang kas kikiap kosrala nikin lomtal ingan; Komtal oana mwet ono
    ma tia ku in akkeyala kutena mwet mas uh.
  hbo-WLC: וְֽאוּלָ֗ם אַתֶּ֥ם טֹֽפְלֵי־שָׁ֑קֶר רֹפְאֵ֖י אֱלִ֣ל כֻּלְּכֶֽם׃
  ibo-ibo: Ma otu ọ dị, unu ji okwu ụgha etechi m dịka ọ bụ mgba ụlọ; unu niile bụ
    ndị dibịa na-abaghị uru.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ମିଥ୍ୟାବାକ୍ୟରଚକ, ତୁମ୍ଭେ ସମସ୍ତେ ମୂଲ୍ୟହୀନ ବୈଦ୍ୟ।
  chk-chk: Nge me remi, ämi oua aöchü mettoch ren ämi kapas chofana, ämi meinisin
    oua usun sousäfei esap wor lomotemi.
  rop-rop: Yumob brabli medwan dokta. Yumob oldei tridimbat mi garram ola laiyawan
    wed wen yumob tok aibin dum nogudbala ting.
  ukr-1871: Ви ж тілько льжу куєте; всї ви лїкарі безварті.
  deu-1951: Ihr streicht ja doch nur Lügenpflaster und seid nichts als Quacksalber.
  eng-JPS: But ye are plasterers of lies, ye are all physicians of no value.
  srp-1865: Jer vi izmišljate laži, svi ste zaludni ljekari.
  lug-lug: Naye mmwe mumpayiriza; muli basawo abatagasa mmwe mwenna!
  heb-heb: ואולם אתם טפלי שקר רפאי אלל כלכם׃
  ben-IRV: কিন্তু তোমরা সত্যকে চুনকাম করেছ মিথ্যা দিয়ে; তোমরা সকলে মূল্যহীন চিকিত্সক।
  pan-pan: ਪਰ ਤੁਸੀਂ ਝੂਠੀਆਂ ਗੱਲਾਂ ਦੇ ਘੜਣ ਵਾਲੇ ਹੋ, ਤੁਸੀਂ ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਿਕੰਮੇ ਵੈਦ ਹੋ!
  mya-JVB: သင် တို့သည် တယောက်မျှမကြွင်း၊ မုသာ ကို ပြုပြင် သောသူ၊ အသုံး မရသောဆေးသမား
    ဖြစ်ကြ၏။
  hmo-hmo: To umui be koikoi hereva dekena amo, emui diba maragi umui hunia noho.
    Umui ibounai be dogeta namodia lasi bamona, tau ta umui hanamoa diba lasi.
  urd-urd: लेकिन तुम लोग तो झूटी बातों के गढ़ने वाले हो; तुम सब के सब निकम्मे हकीम
    हो।
  rus-SYN: А вы сплетчики лжи; все вы бесполезные врачи.
  bqc-SIM: Ápiↄ sↄ̃ i ɛɛ liamazi, gyãegwan giaↄn á ũ ápii.
  tcz-CHONGTHU: Nanghon vang, jou le nallin kahinkho nei suhset peh un, thempu banga
    nangho hi pannabei kithemput sah nahiuve.
  mar-mar: तुम्ही तिघेजण खोटे बोलून तुमचे अज्ञान लपवीत आहात. ज्या वैद्याला कुणालाही
    बरे करता येत नाही अशा निरुपयोगी वैद्यासारखे तुम्ही आहात.
  qub-qub: Gamcunaga llullacushpayquimi rasun cajta mana rimanquichu. Gamcuna mana
    alliyächicoj jampicojnömi carcaycanqui.
  hat-hat: Nou menm, kote nou pa konnen nou bay manti. Nou tankou dòktè ki pa janm
    geri pyès moun.
  eng-BSB: You, however, smear with lies; you are all worthless physicians.
  eng-WEBPB: But you are forgers of lies. You are all physicians of no value.
  kbq-kbq: Tamagra ana maka'mota havige tusa vahe'mota, havi naneke nenasamize. Tamagra
    knare osu tusa vahe mani'naze.
  nhe-BL: Pero imojuanti san innechtlaijilhuíaj ica istlacaticayotl. Initztoque queja
    intepajtiani tlen ax hueli inquichicahuaj niyon se tlacatl.
  gub-BL: Penemu'em pema'ekwaw 'ymaw imim pà. Peiko muhàg kwaw par teko imukatu 'ymar
    ài.
  eng-DRA: Having first shewn that you are forgers of lies, and maintainers of perverse
    opinions.
