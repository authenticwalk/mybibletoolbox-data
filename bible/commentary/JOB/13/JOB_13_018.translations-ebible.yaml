verse: JOB.013.018
translations:
  mal-C: ഇപ്പോൾ ഞാൻ എന്റെ വ്യവഹാരം തയ്യാറാക്കിയിരിക്കുന്നു; ഞാൻ കുറ്റവിമുക്തനാക്കപ്പെടും
    എന്ന് എനിക്കുറപ്പുണ്ട്.
  deu-TKW: Wohlan, ich habe den Handel eingeleitet; ich weiß, daß ich Recht behalten
    werde.
  lin-lin: Sik’oyo, namibongisi mpo na kobundela likambo na ngai, nayebi ete nakolonga
    na kosambisama.
  eng-LSV: Now behold, I have set the cause in order, || I have known that I am righteous.
  eng-GNV: 'Beholde nowe: if I prepare me to iudgement, I knowe that I shalbe iustified.'
  eng-WEBSTER: Behold now, I have ordered my cause; I know that I shall be justified.
  nhw-BL: Xiquitaca, na nimocualtlalijtoc ica tlaque nimomanahuis pampa nijmati para
    huelis nijnextilis para amo tleno nijchijtoc.
  swh-ONEN: Sasa kwamba nimekwisha kutayarisha mambo yangu, ninajua mimi nitahesabiwa
    kuwa na haki.
  bba-bba: Wee nɑ sɔɔru kpɑ n kɑ nɛn ɡɑri ɡere. Nɑ mɑɑ yɛ̃ mɑ nɑ ɡem mɔ.
  eng-KJVCPB: Behold now, I have ordered my cause; I know that I shall be justified.
  luo-luo: Kaka koro aseikora dwoko wach makora, angʼeyo ni ubiro kwana kaka ngʼama
    kare.
  meu-meu: A itaia, egu gini-kau herevara vada na heḡaeḡaelaia; dibagu lau maorogu
    baine gwaurai.
  npi-ULB: हेर्नुहोस्, आफ्‍नो बचाउ मेलै गरेको छु । म निर्दोष छु भनी म जान्‍दछु ।
  yor-yor: Wò ó nísinsin yìí, èmi ti mura ọ̀ràn mi sílẹ̀; èmi mọ̀ pé a ó dá mi láre.
  pes-OPCB: 'دعوی من این است: «من می‌دانم که بی‌تقصیرم.»'
  tgl-ULB: Tingnan mo ngayon, inilagay ko ang aking tanggulan sa ayos; Alam ko na
    ako ay inosente.
  hui-hui: I̱na biako hene mbira nawi kogome i̱ni godini howa yo pialu polebero. Anigo
    agalime godi lo pole howa bi lo manda biagadagua i̱na Ngode Datagaliwabela bi
    lole manda bu yido.
  mya-mya: ယခုငါ့အမှုကို ငါပြင်ဆင်ပြီ။ ငါ၌အပြစ်လွတ်ခြင်း ထင်ရှားမည်ဟု ငါသိ၏။
  bod-N: ལྟོས་དང་རང་གི་གནས་ལུགས་གསལ་བར་བྱ། ། བདག་ལ་བདེན་དྲང་ཡོད་པ་རང་གིས་ཤེས། །
  sna-sna: Zvino ndagadzirisa nyaya yangu, ndinoziva kuti ndichashayirwa mhosva.
  spa-BLM: Mira ahora, he puesto mi causa en orden. Sé que soy justo.
  cac-cac: Toxo ix in na' tas ol vutej in colan in b'a, vojtac to vach' ol in elc'ochoc.
  swh-ULB: Tazama sasa, Nimeuweka utetezi wangu katika mpangilio, Mimi ninafahamu
    kwamba mimi sina hatia.
  bel-bel: 'Вось, я завёў судовую справу: ведаю, што праўда мая.'
  deu-ELBBK: Sieh doch, ich habe die Rechtssache gerüstet! Ich weiß, dass ich Recht
    behalten werde.
  mbb-OT: Guntaan te andam ad he edipinsa te keugelingen ku, netuenan ku he iyan hukum
    kedì is wazè ku salà.
  mal-2015: ഇതാ, ഞാൻ എന്റെ ന്യായങ്ങളെ ഒരുക്കിയിരിക്കുന്നു. ഞാൻ നീതീകരിക്കപ്പെടും എന്നു
    ഞാൻ അറിയുന്നു.
  rmc-rmc: Akana som pripravimen man te braňinel, džanav, hoj man ela čačipen.
  pes-OPV: اینک الان دعوی خود رامرتب ساختم. و می‌دانم که عادل شمرده خواهم شد.
  ron-1924: Ятэ-мэ, сунт гата сэ-мь апэр причина, кэч штиу кэ ам дрептате.
  ben-OBCV: এখন আমি যখন আমার মামলাটি সাজিয়েছি, তখন আমি জানি যে আমি নির্দোষ প্রমাণিত
    হব।
  som-som: Bal eega, hadda xaalkayga waan soo hagaajiyey, Oo waan ogahay in xaq layga
    dhigayo.
  lat-VUC: Si fuero judicatus, scio quod justus inveniar.
  eng-ASVBT: Behold now, I have set my cause in order; I know that I am righteous.
  ita-1885: Ecco ora, quando io avrò esposta per ordine la mia ragione, Io so che
    sarò trovato giusto.
  eng-LXXUP: 'Behold, I am near my judgment: I know that I shall appear evidently
    just.'
  eng-ULB: See now, I have set my defense in order; I know that I am innocent.
  spa-VBL: Miren que he preparado mi caso y sé que se me dará la razón.
  fra-_FOB: Voici, j'ai préparé ma cause. Je sais que je serai justifié.
  mal-mal: ഇതാ, ഞാൻ എന്റെ ന്യായങ്ങളെ ഒരുക്കിയിരിക്കുന്നു. ഞാൻ നീതീകരിക്കപ്പെടും എന്ന്
    ഞാൻ അറിയുന്നു.
  urd-GVR: Tumheṅ patā chalegā ki maiṅ ne ehtiyāt aur tartīb se apnā muāmalā taiyār
    kiyā hai. Mujhe sāf mālūm hai ki maiṅ haq par hūṅ!
  suz-BL: गो आं देंचा माल्‍शो लोव़ ठीक पाता। मिनु नोले गो दोस मताइब बाक्‍नुङ, दे तुइक्‍नुङ।
  eng-NOY: Behold, I have now set in order my cause; I know that I am innocent.
  ita-1927: Ecco, io ho disposto ogni cosa per la causa; so che sarò riconosciuto
    giusto.
  ckb-ckb: ئەوەتا من بە باشی سکاڵای خۆمم خستووەتە ڕوو، دەزانم ئەستۆپاک دەردەچم.
  eng-BBE: See now, I have put my cause in order, and I am certain that I will be
    seen to be right.
  kan-OKCV: ಇಗೋ, ನನ್ನ ನ್ಯಾಯವನ್ನು ಕ್ರಮಪಡಿಸಿದೆನು; ನಾನು ನೀತಿವಂತನೆಂದು ನಿರ್ಣಯ ಹೊಂದುವುದು
    ನನಗೆ ಗೊತ್ತೇ ಇದೆ.
  tam-2017: இதோ, என் நியாயங்களை வரிசையாக வைத்தேன்; என் நீதி விளங்கும் என்று அறிவேன்.
  spa-RV-1909: He aquí ahora, si yo me apercibiere á juicio, sé que seré justificado.
  ron-BTF: Priviți acum, mi-am rânduit cauza; știu că voi fi declarat drept.
  eng-WEBP: See now, I have set my cause in order. I know that I am righteous.
  eng-FBV: Look, I've prepared my case—I know I will be proved right.
  nld-1939: Zie, ik heb mijn pleit gereed, Ik ben mij bewust van mijn recht!
  nch-BL: Xiquitaca, na nimocualtalijtoc ica taya nimomanahuis pampa nijmati para
    huelis nijnextilis para amo teno nijchijtoc.
  vie-1934: Kìa, ta đã bày tỏ việc cáo tụng ta, Ta biết ta sẽ được xưng công bình.
  hin-CV: अब सुन लो, प्रस्तुति के लिए मेरा पक्ष तैयार है, मुझे निश्चय है मुझे न्याय
    प्राप्‍त होकर रहेगा.
  spa-BES: Mira, he puesto en orden mi causa y estoy seguro de que seré justificado.
  tdx-tdx: Ingo, fa nalahako i tarokoy, apotako te hahazo to.
  tha-KJV: ดู​เถิด ข้าเตรียมคดีของข้าแล้ว ข้าทราบว่า จะปรากฏว่าข้าบริ​สุทธิ​์
  por-BR-2018: Eis que já tenho preparado minha causa; sei que serei considerado justo.
  deu-ELO: Siehe doch, ich habe die Rechtssache gerüstet! Ich weiß, daß ich Recht
    behalten werde.
  eng-WYC-2018: If I shall be deemed, I know that I shall be found just. (If I shall
    be judged, I know that I shall be justified, or found acquitted.)
  epo-epo: Jen mi pretigis juĝan aferon; Mi scias, ke mi montriĝos prava.
  uig-PIN: Mana, mǝn ɵz dǝwayimni tǝrtipliⱪ ⱪilip tǝyyar ⱪildim; Mǝn ɵzümning ⱨǝⱪiⱪǝtǝn
    aⱪlinidiƣanliⱪimni bilimǝn.
  beo-beo: 'Na da wali na hou noga:le dodofele imunusa: momagele esala. Bai na hou
    da moloidafa, na dawa:.'
  tpi-OTNT: Mi redim pinis ol tok mi laik autim long God, olsem man i laik autim tok
    long kot. Mi save mi no gat asua na bai mi winim kot.
  hau-SA: Yanzu da na shirya ƙarata, na san za a ce ba ni da laifi.
  uig-LAT: Mana, men öz dewayimni tertipliq qilip teyyar qildim; Men özümning heqiqeten
    aqlinidighanliqimni bilimen.
  nde-nde: Manje-ke njengoba sengiyilungisile indaba yami, ngiyabona ukuthi ngizakhululwa.
  ton-ton: Vakai eni, kuo u teu ʻeku fakamatala; ʻoku ou ʻilo ʻe fakatonuhiaʻi au.
  ces-1613: Aj, jižť začínám pře své vésti, vím, že zůstanu spravedliv.
  eng-WMB: See now, I have set my cause in order. I know that I am righteous.
  tam-TCV: எனது வழக்கு ஆயத்தம், நான் குற்றமற்றவனென நிரூபிக்கப்படுவேன் என்பது எனக்குத்
    தெரியும்.
  ceb-ULB: Tan-awa karon, giandam ko sa han-ay ang akong pangatarongan; nasayod ako
    nga dili ako sad-an.
  pol-UBG: Oto teraz jestem gotowy na sąd i wiem, że zostanę usprawiedliwiony.
  urd-GVU: تمہیں پتا چلے گا کہ مَیں نے احتیاط اور ترتیب سے اپنا معاملہ تیار کیا ہے۔
    مجھے صاف معلوم ہے کہ مَیں حق پر ہوں!
  deu-1912: Siehe, ich bin zum Rechtsstreit gerüstet; ich weiß, daß ich recht behalten
    werde.
  kan-2017: ಇಗೋ, ನನ್ನ ನ್ಯಾಯವನ್ನು ಸಿದ್ಧಪಡಿಸಿದ್ದೇನೆ; ನಾನು ನೀತಿವಂತನೆಂಬುದಾಗಿ ನಿರ್ಣಯವಾಗುವುದೆಂದು
    ನನಗೆ ಗೊತ್ತೇ ಇದೆ.
  yap-yap: Kug fal’eg rogog ni nggu weliy lanin’ug, ni bochan e gu manang ni bfel’
    e rog.
  hlt-MCSB: Ka tang ni tila ka ming dongah laitloeknah ka tawn coeng he.
  mdy-ETH: ጌኤዞ ታኣኮ ኮይሳ ጎይፆ ዔኪ ታ ሺኢሼኔ፤ ታኣም ዎጊንታንዳሢያ ታ ጉሙርቃኔ።
  twi-ASANTE: Afei a masiesie me nkurobɔ yi, menim sɛ mɛdi bem.
  eng-WEBU: See now, I have set my cause in order. I know that I am righteous.
  wal-wal: Be7ite, taani ta mootuwaa giigissaas; shatimmanaagaakka erais.
  spa-PDDPT: Ciertamente preparé mi defensa. Sé que seré declarado justo.
  gun-gun: Areko katu porãmba ma xereko amombe'u aguã. Aikuaa porã guive Nhanderuete
    xemboeko porã aguã.
  ilo-ULB: Kitaem ita, insaganak a naurnos ti salaknibko; ammok nga awan basolko.
  kpg-kpg: Au gu togomaalia belee hagi aga ogu donu, idimaa au e iloo bolo au e donu.
  uig-ARA: مانا، مەن ئۆز دەۋايىمنى تەرتىپلىق قىلىپ تەييار قىلدىم؛ مەن ئۆزۈمنىڭ ھەقىقەتەن
    ئاقلىنىدىغانلىقىمنى بىلىمەن.
  sus-sus: «Wo a lu n xa n gbe fala, n a kolon nɔndi luma nɛ n bɛ.
  pon-2006: I onopadahr I en kasalehda ei repengpwung, pwehki ei ese me ngehi me pwung.
  ksd-ksd: Iau tar mal bulu kapi kaugu vavaarikai, Iau nunure ba iau takodo.
  tur-YTC: İşte, davamı sıraladım. Doğru olduğumu biliyorum.
  grc-BRENT: Ἰδοὺ ἐγὼ ἐγγύς εἰμι τοῦ κρίματός μου, οἶδα ἐγὼ ὅτι δίκαιος ἀναφανοῦμαι.
  ind-AYT: Lihatlah, aku sudah menyiapkan perkaraku. Aku tahu bahwa aku akan ada di
    sisi yang benar.
  nya-nya: Pakuti tsopano ndawukonzekera mlandu wanga, ndikudziwa ndipo adzandipeza
    wolungama.
  hrv-hrv: 'Gle: ja sam pripremio parnicu, jer u svoje sam pravo uvjeren.'
  mps-mps: Godibolo pusabo po polo usu selama elalubao, eno te bidigo po tų ebode
    po pusainu ebo gilama. Eno koneani, eno dwai sę meni, tama tiyu, eno te po tų
    ebode eno po ela holaibao.
  tpi-tpi: Mi redim pinis ol tok mi laik autim long God, olsem man i laik autim tok
    long kot. Mi save mi no gat asua na bai mi winim kot.
  dan-1931: Se, til Rettergang er jeg rede, jeg ved, at Retten er min!
  vie-OVCB: Tôi đã chuẩn bị trường hợp mình; tôi sẽ chứng minh sự vô tội.
  guj-2017: હવે જુઓ, મારી દલીલો મેં નિયમસર ગોઠવી છે. અને હું જાણું છું કે હું નિર્દોષ
    છું.
  pon-2006A: I onopadahr I en kasalehda ei repengpwung, pwehki ei ese me ngehi me
    pwung.
  por-BRBSL: Veja agora, eu pus a minha causa em ordem. Eu sei que sou justo.
  cth-cth: Khenhaw! ka dei e kong dawkvah yo ka pouk e doeh toe, yon na ngaithoum
    han tie hah ka panue.
  twi-twi: Afei a masiesie me nkurobɔ yi, minim sɛ medi bem.
  hlt-hlt: Ka tang ni tila ka ming dongah laitloeknah ka tawn coeng he.
  tbz-SIM: M bɑɑti tibeéntì nti, m mɛ nyɛ̃́mu kɛ dò mmíì yó nnɑɑti.
  msy-2020: Godɨn mɨkɨmamin mɨgɨrɨgɨaba, kɨ dagh fozɨ da iti, ezɨ kɨ fo, Godɨn damazimɨn
    kɨ osɨmtɨziba puvatɨ.
  dop-dop: Mɑ sɔɔlʋ pɩɩwɑ sɩ mɑ lǝsǝɣɩ mɑ tɩ nyɩɩlʋɣʋ. Mɑ nyǝmɑ́ sɩ mɑ tɔm tenɑ.
  azb-azb: Baxın mühakiməyə hazırlaşmışam, Haqlı çıxacağımı bilirəm.
  eng-DBY: Behold now, I have ordered the cause; I know that I shall be justified.
  hin-2017: देखो, मैंने अपने मुकद्दमे की पूरी तैयारी की है; मुझे निश्चय है कि मैं
    निर्दोष ठहरूँगा।
  wol-KYG: Dégluleen maa, ma lañal ab layoo, bir na ma ne maay yey.
  eng-YLT: Lo, I pray you, I have set in order the cause, I have known that I am righteous.
  eng-WYC-2017: If I shall be deemed, I know that I shall be found just [or rightwise].
  eng-WMBB: See now, I have set my cause in order. I know that I am righteous.
  urd-GVH: तुम्हें पता चलेगा कि मैंने एहतियात और तरतीब से अपना मामला तैयार किया है।
    मुझे साफ़ मालूम है कि मैं हक़ पर हूँ!
  rug-rug: Ele va namanama si rau pude tozi nia rau sa Tamasa sa qua ginugua, sina
    gilania qua rau sapu toṉoto si rau pa kenuna Sa.
  gaz-gaz: Kunoo ani himata koo qopheeffadheera; akka inni murtii qajeelaa naa kennus
    nan beeka.
  fra-LSG: Me voici prêt à plaider ma cause; Je sais que j’ai raison.
  yal-yal: N bata n xun mafala feni tɔn, n na a kolon a ɲɔndina n tan nan xa.
  haw-1868: Aia hoi ano, ua hoomakaukau au i kuu aoao; Ua ike au, e hoaponoia mai
    au.
  arb-NAV: فَهَا أَنَا قَدْ أَحْسَنْتُ إِعْدَادَ الدَّعْوَى، وَلابُدَّ أَنْ أَتَبَرَّرَ.
  ewe-ewe: Azɔ meɖo nye nyawo ɖe ɖoɖo nu vɔ, menya be tɔnye adzɔ godoo.
  eng-LEE: 'Behold now, I have arrayed my cause: I know that I shall be indeed justified.'
  asm-FB: চোৱা, মোৰ গোচৰ মই ঠিকঠাক কৰি থৈছোঁ; মই যে নিৰ্দ্দোষী হওঁ, তাক মই জানো।
  sus-A: «وٌ عَ لُ ﭑ شَ ﭑ فبٍ قَلَ، ﭑ عَ كٌلٌن نْندِ لُمَ نّ ﭑ بّ.
  fra-SBL: Voyez maintenant, j'ai mis ma cause en ordre. Je sais que je suis juste.
  hbo-hbo: הִנֵּה־נָ֭א עָרַ֣כְתִּי מִשְׁפָּ֑ט יָ֝דַ֗עְתִּי כִּֽי־אֲנִ֥י אֶצְדָּֽק׃
  kik-kik: Ti-itherũ nĩhaarĩirie ciira wakwa, na nĩnjũũĩ nĩ nguoneka ndĩ wa kĩhooto.
  fra-NCL: Voici que j’ai préparé ma cause, je sais que je serai justifié.
  cek-AK: Khenah, vaihi kaimah kawng taphong hanah ka oh coek, ka zaehaih loih tih
    boeh, tiah ka panoek.
  cuk-cuk: An-sunmakoed bato guakwaa an ilemaksad. Bato an wisid, Bab-Dummad ibmar-oakalossuli
    an-daknonikoed.
  uig-CYR: Мана, мән өз дәвайимни тәртиплиқ қилип тәйяр қилдим; Мән өзүмниң һәқиқәтән
    ақлинидиғанлиғимни билимән.
  tel-2017: ఆలోచించండి, నేను నా వివాదాన్ని చక్కబరచుకున్నాను. నేను నిర్దోషిగా తీర్చబడతానని
    నాకు తెలుసు.
  hat-BSA: Tande koulye a, mwen te prepare ka mwen an; mwen konnen ke mwen va jistifye.
  kos-kos: Nga akola in fahk ma nga pulakin uh, Mweyen nga etu lah pwaye sik.
  hbo-WLC: הִנֵּה־נָ֭א עָרַ֣כְתִּי מִשְׁפָּ֑ט יָ֝דַ֗עְתִּי כִּֽי־אֲנִ֥י אֶצְדָּֽק׃
  ibo-ibo: Ugbu a, edoziela m ikpe m nʼusoro, amatala m na ikpe agaghị ama m.
  ory-ory: ଏବେ ଦେଖ, ମୁଁ ଆପଣା ବିଚାରର କଥା ପ୍ରସ୍ତୁତ କରିଅଛି; ମୁଁ ଜାଣେ, ମୁଁ ନିର୍ଦ୍ଦୋଷ ହେବି।
  chk-chk: Iei üa molotä pwe üpwe pwärätä usi, pun üa silei pwe üa pwüng.
  rop-rop: Aibin meigim main wed redibala na, en ai sabi ai garra win, en God garra
    tok mi nomo gilti.
  ukr-1871: 'Ось, я завів суд над справою: знаю, що вийду виправданим.'
  deu-1951: Gebt acht, ich habe die Verteidigung gerüstet, ich weiß, daß ich Recht
    bekommen werde.
  eng-JPS: Behold now, I have ordered my cause; I know that I shall be justified.
  srp-1865: Evo, spremio sam parbu svoju, znam da æu biti prav.
  lug-lug: Kaakano nga bwe ntegese empoza yange, mmanyi nti nzija kwejeerera.
  heb-heb: הנה נא ערכתי משפט ידעתי כי אני אצדק׃
  ben-IRV: এখন দেখ, আমি আমার যুক্তি সাজিয়ে রেখেছি; আমি জানি যে আমি নির্দোষ।
  pan-pan: ਹੁਣ ਵੇਖੋ, ਮੈਂ ਆਪਣੇ ਮੁਕੱਦਮੇ ਦੀ ਤਿਆਰੀ ਪੂਰੀ ਕਰ ਲਈ ਹੈ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੈਂ
    ਨਿਰਦੋਸ਼ ਠਹਿਰਾਂਗਾ।
  mya-JVB: ယခု ငါ့အမှု ကို ငါပြင်ဆင် ပြီ။ ငါ ၌အပြစ် လွတ်ခြင်းထင်ရှားမည်ဟု ငါသိ ၏။
  hmo-hmo: Egu laloa korikori lau abia hegaegae vadaeni, bona lau diba egu maoromaoro
    do lau hamomokania.
  urd-urd: देखो, मैंने अपना दा'वा दुरुस्त कर लिया है; मैं जानता हूँ कि मैं सच्चा हूँ।
  rus-SYN: 'Вот, я завел судебное дело: знаю, что буду прав.'
  bqc-SIM: Ma yã́ pↄ́ má o zɛ́ kàlɛ, má dↄ̃ kɛ́ ma yã́ naɛ.
  tcz-CHONGTHU: Kachung chang thu kaki gontoh soh in, nolna bei kahi ti eiki photchen
    peh ding ahi.
  mar-mar: आता पहा, मी माझ्या बचावाला सिध्द झालो आहे. मी माझे मुद्दे काळजीपूर्वक मांडीन.
    मला माहीत आहे की मी निष्पाप आहे हे मी दाखवून देईन.
  qub-qub: Nogaga chapacurmi rimashaj. Nogaga rasunpami juchaynaj caycä.
  hat-hat: M' pare pou m' defann kòz mwen, paske mwen konnen mwen nan dwa m'.
  eng-BSB: Behold, now that I have prepared my case, I know that I will be vindicated.
  eng-WEBPB: See now, I have set my cause in order. I know that I am righteous.
  kbq-kbq: Hagi nagrama keagafima hanua keaga hago retrotra hu'noanki'na, nagrani'a
    hazenkeni'a omne'ne hu'na nazeri ama hugahue.
  nhe-BL: Xiquitaca, na nimocualtlalijtoc ica tlaque nimomanahuis pampa nijmati para
    huelis nijnextilis para ax tleno nijchijtoc.
  gub-BL: Azemuàgà'ym hekatu haw imume'u àwàm rehe. Akwaw hekatu haw.
  eng-DRA: If I shall be judged, I know that I shall be found just.
