verse: JOB.013.027
translations:
  mal-C: അങ്ങ് എന്റെ കാൽ ആമത്തിലിടുന്നു; എന്റെ കാലടികളിൽ അടയാളംകുറിച്ച് എന്റെ വഴികളെല്ലാം
    സസൂക്ഷ്മം നിരീക്ഷിക്കുന്നു.
  deu-TKW: daß du meine Füße in den Block legst und alle meine Wege bewachst und dir
    einen Kreis um meine Sohlen ziehst?
  lin-lin: Okangi makolo na ngai na minyololo ya bibende, ozali kokengela malamu lolenge
    na ngai ya kotambola mpe kolandela bisika nyonso oyo natiaka bilembo ya matambe
    na ngai.
  eng-LSV: And you put my feet in the stocks, || And observe all my paths—You set
    a print on the roots of my feet,
  eng-GNV: Thou puttest my feete also in the stocks, and lookest narrowly vnto all
    my pathes, and makest the print thereof in ye heeles of my feet.
  eng-WEBSTER: Thou puttest my feet also in the stocks, and lookest narrowly to all
    my paths; thou settest a print upon the heels of my feet.
  nhw-BL: Eltoc quen tijtepitztlatoc noicxihua ipan cuahuitl para amo nicholosquía.
    Techtlachilijtinemi campa ninejnemi. Tijtlalijtoc sellos tlatzintla noicxihua
    para campa hueli ninemis nijsellojhuis nopa tlali huan tijmatis para naya.
  swh-ONEN: Umeifunga miguu yangu kwenye pingu. Unazichunga kwa makini njia zangu
    zote kwa kutia alama kwenye nyayo za miguu yangu.
  bba-bba: Mbɑn sɔ̃nɑ ɑ mɑn yɔ̃rɑsiɑ nɡe wìn nɑɑsu bɑ bɔkuɑ kɑ sii yɔni, mɑ ɑ nɛn
    kookoosu kpuro mɛɛrɑ, mɑ ɑ nɛn nɑɑ dɑbusɑnun ɡeeru yi.
  eng-KJVCPB: Thou puttest my feet also in the stocks, And lookest narrowly unto all
    my paths; Thou settest a print upon the heels of my feet.
  luo-luo: Irido tiendena gi nyororo; kendo iluwo bangʼa e yorena maluwo duto, koketo
    kido e bwo tienda mondo onyis kamoro amora maluwo.
  meu-meu: Aegu o hakahidia taomu, bona egu dala iboudiai o itadia taomu, bona aegu
    imoidia gabudia o gwauraidiamu.
  npi-ULB: तपाईंले मेरो खुट्टालाई ठिंगुरोमा हाल्नुहुन्छ । तपाईंले मेरा सबै मार्गलाई
    नजिकबाट हेर्नुहुन्छ । मेरो खुट्टाको पैतालाले टेकेको जमिनलाई तपाईंले जाँच्‍नुहुन्छ
    ।
  yor-yor: Ìwọ kàn àbà mọ́ mi lẹ́sẹ̀ pẹ̀lú, ìwọ sì ń wò ipa ọ̀nà ìrìn mi ní àwòfín;
    nípa fífi ìlà yí gígísẹ̀ mi ká.
  pes-OPCB: مرا محبوس می‌کنی و تمام درها را به رویم می‌بندی. در نتیجه مانند درختی
    افتاده و لباسی بید خورده، می‌پوسم و از بین می‌روم.
  tgl-ULB: Inilagay mo rin ang aking paa sa mga kandadong kahoy; tinitingnan mong
    mabuti ang lahat ng aking mga landas; sinusuri mo ang lupa kung saan ang mga nilakaran
    ng talampakan ng aking paa
  hui-hui: I̱ ibaga bialu napoliyanaga í̠na i̱naga ge pu senime minu kabubu ngelaga
    kegoni. Anigo ainde i̱ heyalu piruyagua i̱ porogoha agohayagi porobe hondole haruru
    ibaga bialu i̱naga ge pirudagoha handaya halu goarima ibaga ke.
  mya-mya: အကျွန်ုပ်ကိုထိတ်ခတ်လျက်၊ အကျွန်ုပ်ထွက်ရာ လမ်းရှိသမျှကို စောင့်လျက်နေ၍၊
    အကျွန်ုပ်ပတ်လည်၌ စည်းလုပ်တော်မူ၏။
  bod-N: ཁྱེད་ཀྱིས་བདག་གི་རྐང་པར་ཨན་གཏད་བརྒྱབ། ། བདག་གི་འགྲོ་ལམ་ཀུན་ལ་བལྟ་ཞིབ་མཛད།
    ། བདག་གི་གོམ་པ་སྤོ་སའི་དབྱེ་མཚམས་ཕྱེས། །
  sna-sna: Munosunga tsoka dzangu nezvisungo; munocherechedza nzira dzangu dzose nokuisa
    mutaro panotsika tsoka dzangu.
  spa-BLM: También pusiste mis pies en el cepo, y marca todos mis caminos. Me has
    atado a las plantas de los pies,
  cac-cac: Ichato ix ac'och q'uen cadena d'a voc, q'uelan achn̈ej ochi b'aj tz'em
    voc.
  swh-ULB: Wewe pia unaiweka miguu yangu katika nguo nyembamba; wewe waangalia njia
    zangu zote; wewe wachunguza chini mahali ambapo nyayo za miguu yangu zimekanyaga.
  bel-bel: і ставіш у калодку ногі і прасочваеш усе сьцежкі мае, - гонішся па сьлядах
    ног маіх.
  deu-ELBBK: und meine Füße legst du in den Stock und beobachtest alle meine Pfade,
    grenzest dir ein die Sohlen meiner Füße;
  mbb-OT: Henduen be te egkedinahan nu is menge paa ku. Ebenteyanan nu is kada langkad
    ku, wey edsunuzen nu is menge nayè ku.
  mal-2015: എന്റെ കാൽ നീ ആമത്തിൽ ഇട്ടു; എന്റെ നടപ്പൊക്കെയും കുറിച്ചുവെക്കുന്നു. എന്റെ
    കാലടികളുടെ ചുറ്റും വര വരെക്കുന്നു.
  rmc-rmc: Phandes mange o pindre andro kaštune kľigina; pozorines savore mire droma
    a poznačines o stopi, khatar phirenas mire pindre,
  pes-OPV: و پایهای مرا در کنده می‌گذاری، وجمیع راههایم را نشان می‌کنی و گرد کف پاهایم
    خط می‌کشی؛
  ron-1924: Пентру че сэ-мь пуй пичоареле ын бутучь, сэ-мь пындешть тоате мишкэриле,
    сэ пуй хотар пашилор мей,
  ben-OBCV: তুমি আমার পায়ে বেড়ি পরিয়েছ; আমার পায়ের তলায় চিহ্ন এঁকে দিয়ে তুমি
    আমার সব পথে সতর্ক দৃষ্টি রেখে চলেছ।
  som-som: Oo weliba cagahayga waxaad gelisaa jeebbooyin, Oo jidadkayga oo dhanna
    waad wada fiirisaa, Cagahaygana xad baad u dhigtaa.
  lat-VUC: 'Posuisti in nervo pedem meum, et observasti omnes semitas meas, et vestigia
    pedum meorum considerasti:'
  eng-ASVBT: 'Thou puttest my feet also in the stocks, And markest all my paths; Thou
    settest a bound to the soles of my feet:'
  ita-1885: E metta i miei piedi ne' ceppi, E spii tutti i miei sentieri, E stampi
    le tue pedate in su le radici de' miei piedi!
  eng-LXXUP: And thou hast placed my foot in the stocks; And thou hast watched all
    my works, And hast penetrated to my heels.
  eng-ULB: You also put my feet in the stocks; you closely watch all my paths; you
    examine the ground where the soles of my feet have walked
  spa-VBL: Pones mis pies en el cepo. Vigilas cada uno de mis pasos. Incluso inspeccionas
    mis huellas.
  fra-_FOB: Pour que tu mettes mes pieds dans des ceps, que tu épies tous mes chemins,
    et que tu traces une limite autour de la plante de mes pieds;
  mal-mal: എന്റെ കാൽ അങ്ങ് ആമത്തിൽ ഇട്ടു; എന്റെ നടപ്പൊക്കെയും കുറിച്ചുവെക്കുന്നു.
    എന്റെ കാലടികളുടെ ചുറ്റും വര വരയ്ക്കുന്നു.
  urd-GVR: Tū mere pāṅwoṅ ko kāṭh meṅ ṭhoṅk kar merī tamām rāhoṅ kī pahrādārī kartā
    hai. Tū mere har ek naqsh-e-qadam par dhyān detā hai,
  suz-BL: आं खोइलीम ठेंङरो थोक्‍ताक्‍नी। आं लां नेल्‍ल कोव़शा, वोइक्‍नीनी। अय्‍युब
    ३३:११
  eng-NOY: Yea, thou puttest my feet in the stocks, And waterest all my paths; Thou
    hemmest in the soles of my feet.
  ita-1927: tu che metti i miei piedi nei ceppi, che spii tutti i miei movimenti,
    e tracci una linea intorno alla pianta de’ miei piedi?
  ckb-ckb: جا پێیەکانی منت خستووەتە ناو کۆتەوە و چاوت بڕیوەتە هەموو ڕێڕەوەکانم و شوێن
    پێیەکانم دەپشکنیت.
  eng-BBE: And you put chains on my feet, watching all my ways, and making a limit
    for my steps;
  kan-OKCV: ನನ್ನ ಪಾದಗಳನ್ನು ಸಂಕೋಲೆಗಳಿಂದ ಕಟ್ಟಿಹಾಕಿದ್ದೀರಿ, ನನ್ನ ಪಾದಗಳ ಹಿಮ್ಮಡಿಗಳ ಮೇಲೆ
    ಗುರುತು ಹಾಕಿದ್ದೀರಿ; ನನ್ನ ಹಾದಿಗಳನ್ನೆಲ್ಲಾ ಲಕ್ಷ್ಯವಿಟ್ಟು ನೋಡುತ್ತೀರಿ.
  tam-2017: என் கால்களைத் தொழுவத்தில் கட்டிப்போட்டு, என் வழிகளையெல்லாம் காவல்செய்கிறீர்;
    என் கால் தடங்களில் அடையாளத்தைப் போடுகிறீர்.
  spa-RV-1909: Pones además mis pies en el cepo, y guardas todos mis caminos, imprimiéndolo
    á las raíces de mis pies.
  ron-BTF: De asemenea îmi pui picioarele în butuci și privești îndeaproape la toate
    cărările mele; tu pui o urmă pe călcâiele picioarelor mele.
  eng-WEBP: You also put my feet in the stocks, and mark all my paths. You set a bound
    to the soles of my feet,
  eng-FBV: You put my feet in the stocks. You keep an eye on every step I take. You
    even inspect my footprints!
  nld-1939: Mijn voeten steekt in een blok, al mijn gangen bewaakt, En mijn voetzolen
    bespiedt?
  nch-BL: Eltoc quej tijcuapistatoc noicxi ipan cuahuit para amo nicholos. Techtachilijtinemi
    campa ninejnemi. Tijtalijtoc sellos tatzinta ten noicxi para campa hueli ninemis
    nijsellojhuis nopa tali huan tijmatis para na.
  vie-1934: Đặt chân tôi trong xiềng tỏa, Xét các đường lối tôi, Và ghi ranh hạng
    chung quanh bước chân tôi,
  hin-CV: आपने मेरे पांवों में बेड़ियां डाल दी है; आप मेरे मार्गों पर दृष्टि रखते
    हैं. इसके लिए आपने मेरे पांवों के तलवों को चिन्हित कर दिया है.
  spa-BES: Y pones cepos en mis pies, vigilando todos mis caminos, imprimes marcas
    en las plantas de mis pies;
  tdx-tdx: Añombea’o longòke o tombokoo, naho efera’o ty ho nilian-tombokoo.
  tha-KJV: พระองค์​ทรงเอาเท้าของข้าพระองค์​ใส่​ขื่อไว้ และทรงเฝ้าดูทางทั้งสิ้นของข้าพระองค์
    พระองค์​ทรงจารึกเครื่องหมายไว้บนฝ่าเท้าของข้าพระองค์
  por-BR-2018: Também pões meus pés no tronco, e observas todos os meus caminhos.
    Tu pões limites às solas dos meus pés.
  deu-ELO: und meine Füße legst du in den Stock, und beobachtest alle meine Pfade,
    grenzest dir ein die Sohlen meiner Füße;
  eng-WYC-2018: Thou hast set my foot in a stock (or Thou hast set my feet in the
    stocks), and thou hast kept (watch over) all my paths; and thou hast beheld the
    steps of my feet.
  epo-epo: Vi metis miajn piedojn en ŝtipon, Vi observas ĉiujn miajn vojojn, Kaj Vi
    observas la plandojn de miaj piedoj;
  uig-PIN: Mǝn qirip kǝtkǝn bir nǝrsǝ, Mǝn pǝⱪǝt küyǝ yegǝn bir kiyimla bolƣinim bilǝn,
    Lekin Sǝn mening putlirimni kixǝnlǝysǝn, Ⱨǝmmǝ yollirimni kɵzitip yürisǝn; Tapanlirimƣa
    mangmasliⱪ üqün qǝk sizip ⱪoyƣansǝn.
  beo-beo: Di da na emo sia:inega la:gilisili, na osa:le gaga ahoabe Di noga:le sosodosa.
    Na emobu amolawane, Di da noga:le abodele ba:sa.
  tpi-OTNT: Yu save pasim lek bilong mi long sen, bai mi no inap wokabaut. Tasol sapos
    mi wokabaut, yu save bihainim mi long wanem hap mi go long en, na yu lukluk gut
    long ol mak bilong lek bilong mi.
  hau-SA: Ka daure ƙafafuna da sarƙa; kana kallon duk inda na taka ta wurin sa shaida
    a tafin ƙafafuna.
  uig-LAT: Men chirip ketken bir nerse, Men peqet küye yégen bir kiyimla bolghinim
    bilen, Lékin Sen méning putlirimni kishenleysen, Hemme yollirimni közitip yürisen;
    Tapanlirimgha mangmasliq üchün chek sizip qoyghansen.
  nde-nde: Ukhina inyawo zami ngezibopho; ulandelela zonke izindlela zami ngokudweba
    uphawu ezinyathelweni zezinyawo zami.
  ton-ton: ‌ʻOku ke ʻai hoku vaʻe ki he ʻakau fakamaʻu vaʻe, pea ke vakai pau hoku
    ʻalunga kotoa pē; ʻoku ke ʻai ʻae fakaʻilonga ki hoku muivaʻe.
  ces-1613: A dáváš do klady nohy mé, a šetříš všech stezek mých, na paty noh mých
    našlapuješ;
  eng-WMB: You also put my feet in the stocks, and mark all my paths. You set a bound
    to the soles of my feet,
  tam-TCV: நீர் எனது கால்களில் விலங்குகளை மாட்டுகிறீர், அடிச்சுவடுகளில் அடையாளமிட்டு
    என் வழிகளையெல்லாம் கூர்ந்து கவனிக்கிறீர்.
  ceb-ULB: Gibutang mo usab sa sepohan ang akong mga tiil; gibantayan mo pag-ayo ang
    tanan kong mga dalan; gisusi mo ang yuta kung asa ang mga tunob nga akong gilaktan.
  pol-UBG: Zakułeś moje nogi w dyby, śledzisz wszystkie moje ścieżki i zaznaczasz
    ślady moich stóp.
  urd-GVU: تُو میرے پاؤں کو کاٹھ میں ٹھونک کر میری تمام راہوں کی پہرا داری کرتا ہے۔
    تُو میرے ہر ایک نقشِ قدم پر دھیان دیتا ہے،
  deu-1912: Du hast meinen Fuß in den Stock gelegt und hast acht auf alle meine Pfade
    und siehst auf die Fußtapfen meiner Füße,
  kan-2017: ನೀನು ನನ್ನ ಕಾಲುಗಳಿಗೆ ಕೋಳವನ್ನು ಹಾಕಿದ್ದಿ; ನನ್ನ ದಾರಿಗಳನ್ನೆಲ್ಲಾ ಮನದಟ್ಟುಮಾಡಿ
    ನನ್ನ ಹೆಜ್ಜೆಗಳ ಸುತ್ತಲೂ ಗೆರೆಯೆಳೆದಿದ್ದಿ.
  yap-yap: Ka mu chennag rifrifen eg; ma ka mup’ owchem nga gubin yay ni gu ra yif’
    eg, mus nga luwan eg mag be fal’eg i yaliy.
  hlt-MCSB: Ka kho he hloong dongah nan buen tih ka caehlong boeih na ngaithuen. Ka
    kho dongkah khotang ham kha na vuel coeng.
  mdy-ETH: ቶኮ ኔ ታኣኮ ዱፄና ቱኬኔ፤ ፔቴ ፔቴ ታ ሃንታ ሃንቲፆ ኔ ታኣኮ ፓይዳኔ፤ ታ ሄርቄ ኮጲዞዋ ኔ ዛጋኔ።
  twi-ASANTE: Wode nkyehoma gu me nan; wohwɛ mʼanammɔnkwan nyinaa so yie na wode ahyɛnsodeɛ
    ayeyɛ mʼanammɔn mu.
  eng-WEBU: You also put my feet in the stocks, and mark all my paths. You set a bound
    to the soles of my feet,
  wal-wal: Neeni ta tohuwaa toho biratan qachchadasa; ta tanggiyo tanggo ubbaa wochchaasa;
    ta tohuwaa kottiyaa pilgga xeellaasa.
  spa-PDDPT: Colocas mis pies en el cepo. Vigilas todos mis caminos. Trazas un límite
    para las plantas de mis pies.
  gun-gun: Ha'e rami vy xepy remboty yvyra pa'ũ py, reikuaa pota aikoa ha'e javi re.
    Xejoko imoiny aẽ e'ỹ aguã,
  ilo-ULB: Ikabilmo pay dagiti sakak kadagiti kawar; palpaliiwem a naimbag dagiti
    amin a dalanko; suksukimatem ti daga a nagnaan dagiti dapan ti sakak
  kpg-kpg: Goe gu lawalawa ogu wae gi taula baalanga, gei Goe e hagadina ogu heehee
    huogodoo, gei e hagadina hogi nia lohongo ogu babaawae.
  uig-ARA: مەن چىرىپ كەتكەن بىر نەرسە، مەن پەقەت كۈيە يېگەن بىر كىيىملا بولغىنىم بىلەن،
    لېكىن سەن مېنىڭ پۇتلىرىمنى كىشەنلەيسەن، ھەممە يوللىرىمنى كۆزىتىپ يۈرىسەن؛ تاپانلىرىمغا
    ماڭماسلىق ئۈچۈن چەك سىزىپ قويغانسەن.
  sus-sus: I yɔlɔnxɔnyi nan saxi n sanyie ma, alako i xa n ɲɛrɛ ki birin kolon, i
    xa naaninyi sa n ma ɲɛrɛ ma.
  pon-2006: Komwi ketin salihkidier nehi kan sel mete; komwi kin ketin mwasamwasahn
    kahk koaros me I kin wia, oh pil kin ketin kasawih lipwen nehi kan.
  ksd-ksd: U vung ra ura kaugu ta ra babat keke, ma u makmakile kaugu lavur nga; U
    tumu kikil ra ura pal a kaugu.
  tur-YTC: Ayağımı da tomruk vuruyorsun, Bütün yollarımı işaretliyorsun. Ayaklarımın
    tabanlarına bağ koydun,
  grc-BRENT: Ἔθου δέ μου τὸν πόδα ἐν κωλύματι, ἐφύλαξας δέ μου πάντα τὰ ἔργα, εἰς
    δὲ ῥίζας τῶν ποδῶν μου ἀφίκου.
  ind-AYT: Engkau meletakkan kakiku dalam pasungan, dan mengawasi segala jalanku,
    Engkau menetapkan batas untuk telapak kakiku.
  nya-nya: Inu mwamanga miyendo yanga ndi maunyolo. Mumayangʼanitsitsa mayendedwe
    anga onse poyika zizindikiro pamene mapazi anga apondapo.
  hrv-hrv: koji si mi noge u klade sapeo i koji bdiš nad svakim mojim korakom i tragove
    stopa mojih ispituješ!
  mps-mps: Nago eno sągą haliga sengo gebelali, tama ena biligobeo. Tama tiali goli,
    ena biliyu da, nago ena wali asobo dao, ena mena menaba pali. Tama nago eno sągą
    pasalu bugagia tonalua asobo dao.
  tpi-tpi: Yu save pasim lek bilong mi long sen, bai mi no inap wokabaut. Tasol sapos
    mi wokabaut, yu save bihainim mi long wanem hap mi go long en, na yu lukluk gut
    long ol mak bilong lek bilong mi.
  dan-1931: lægger mine Fødder i Blokken, vogter på alle mine Veje. indkredser mine
    Fødders Trin!
  vie-OVCB: Chúa cũng đặt chân con vào xiềng. Theo dõi mỗi bước đường con đi. Và ghi
    dấu trên gót chân con.
  guj-2017: તમે મારા પગમાં બેડીઓ બાંધો છો; તમે મારા બધા રસ્તાઓ ધ્યાનમાં રાખો છો, તમે
    મારાં પગલાં તપાસો છો;
  pon-2006A: Komwi ketin salihkidier nehi kan sel mete; komwi kin ketin mwasamwasahn
    kahk koaros me I kin wia, oh pil kin ketin kasawih lipwen nehi kan.
  por-BRBSL: Você também colocou meus pés no estoque, e marcar todos os meus caminhos.
    Você se prende às solas dos meus pés,
  cth-cth: Ka khok hlong na buet teh, ka lamthung pueng hah kahnaicalah na khet. Ka
    khoksampha hanelah rui khoup na payang.
  twi-twi: Wode nkyehama gu mʼanan; wohwɛ mʼanammɔnkwan nyinaa so yiye na wode agyiraehyɛde
    ayeyɛ mʼanammɔn mu.
  hlt-hlt: Ka kho he hloong dongah nan buen tih ka caehlong boeih na ngaithuen. Ka
    kho dongkah khotang ham kha na vuel coeng.
  tbz-SIM: Dɛ̀ dòmmɛ kɑ̀ɑ tɑ́ú n nɑɑ̀cɛ̀i kɛ pɑkíí n cemmu kɛ kɑɑ n nɑcɛ̀fɔ̃̀tɛ̀?
  msy-2020: Nɨ senɨn nan suemning ikezɨ, kɨ daruan ibura. Kɨ darutɨ nɨ nan gɨn danganiba
    bar dar mangɨ, egh nan dagarir nozimning deravɨra aningɨn ganam.
  dop-dop: N tʋ-m nkeɣelee suwe, nɑ ń feŋiɣi mɑ kʋlɑpǝlɛ? Nɑ ń ŋmɑɑkɩ mɑ nɔntɑɑlǝŋ
    wei mɑ fɛlɑ kɑnyǝŋɑ tɑɑ tɔɣɔ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Ayaqlarımı buxovlayırsan, Bütün yollarıma göz qoyursan, Hər addımımı yoxlayırsan.
  eng-DBY: And thou puttest my feet in the stocks, and markest all my paths; thou
    settest a bound about the soles of my feet; —
  hin-2017: और मेरे पाँवों को काठ में ठोंकता, और मेरी सारी चाल-चलन देखता रहता है;
    और मेरे पाँवों की चारों ओर सीमा बाँध लेता है।
  wol-KYG: Yaa ma jéng, di sàmm fépp fu ma jaare, topp sama tànk!
  eng-YLT: And puttest in the stocks my feet, And observest all my paths, On the roots
    of my feet Thou settest a print,
  eng-WYC-2017: Thou hast set [or put] my foot in a stock, and thou hast kept all
    my paths; and thou hast beheld the steps of my feet.
  eng-WMBB: You also put my feet in the stocks, and mark all my paths. You set a bound
    to the soles of my feet,
  urd-GVH: तू मेरे पाँवों को काठ में ठोंककर मेरी तमाम राहों की पहरादारी करता है। तू
    मेरे हर एक नक़्शे-क़दम पर ध्यान देता है,
  rug-rug: Guana pusi nau seni Goi nenequ; kopu tototoko ni Goi sari qua rinizu, viliti
    Goi sari doduru qua tinavete na inene.
  gaz-gaz: Miilla koo jirma gidduu galchita; faana miilla kootiitti mallattoo gootee
    karaa koo hunda xiyyeeffattee duukaa buuta.
  fra-LSG: Pourquoi mettre mes pieds dans les ceps, Surveiller tous mes mouvements,
    Tracer une limite à mes pas,
  yal-yal: I n sanne sama kutun na, i yɛɛn tixi n sigati kiin birin na, hali n san
    funfune, i e birin nakɔrɔsima.
  haw-1868: 'Ke hookomo nei oe i ko''u mau waewae ma ka laau kupee, A ke makai nei
    i ko''u mau aoao a pau: Ke kahakaha nei no oe a puni na kapawai o''u.'
  arb-NAV: أَدْخَلْتَ رِجْلَيَّ فِي الْمِقْطَرَةِ، وَرَاقَبْتَ جَمِيعَ سُبُلِي، إِذْ
    خَطَّطْتَ عَلامَاتٍ عَلَى بَاطِنِ قَدَمَيَّ،
  ewe-ewe: Ède gakɔsɔkɔsɔ nye afɔwo, wò ŋkuwo le nye toƒewo katã ŋu eye nède dzesi
    nye afɔƒome.
  eng-LEE: And [that] thou puttest my feet in the stocks, and watchest narrowly all
    my paths; [and] settest for thyself a mark upon the soles of my feet?
  asm-FB: তুমি মোৰ ভৰি কুন্দত বান্ধি ৰাখিছা, মোৰ সকলো পথৰ চিন ৰাখিছা, আৰু মোৰ ভৰিৰ
    চাৰিওফালে সীমাৰ আঁক টানিছা,
  sus-A: عِ يْلْنشْنيِ نَن سَشِ ﭑ سَنيِيٍ مَ، عَلَكٌ عِ شَ ﭑ حّرّ كِ بِرِن كٌلٌن،
    عِ شَ نَانِنيِ سَ ﭑ مَ حّرّ مَ.
  fra-SBL: Tu as aussi mis mes pieds dans les ceps, et marque tous mes chemins. Tu
    as mis un lien à la plante de mes pieds,
  hbo-hbo: וְתָ֘שֵׂ֤ם בַּסַּ֨ד ׀ רַגְלַ֗י וְתִשְׁמֹ֥ור כָּל־אָרְחֹותָ֑י עַל־שָׁרְשֵׁ֥י
    רַ֝גְלַ֗י תִּתְחַקֶּֽה׃
  kik-kik: Wohaga magũrũ makwa na mĩnyororo; ũrangagĩra njĩra ciakwa ciothe na ũndũ
    wa gũcora njoro makinya ma magũrũ makwa.
  fra-NCL: pour que tu mettes mes pieds dans les ceps, que tu observes toutes mes
    démarches, que tu traces une limite à la plante de mes pieds,
  cek-AK: Ka khok ah thlong nang thuk moe, ka caehhaih loklamnawk boih to na khet;
    ka cawh ih khokkong doeh na parui boih.
  cuk-cuk: Sepo-yaba be an-nag-odosad. Bia an nadesogele, bela be angi nakuleged,
    an-nag-gannarmarba be angi nakulediid.
  uig-CYR: Мән чирип кәткән бир нәрсә, Мән пәқәт күйә йегән бир кийимла болғиним билән,
    Лекин Сән мениң путлиримни кишәнләйсән, Һәммә йоллиримни күзитип жүрисән; Тапанлиримға
    маңмаслиқ үчүн чәк сизип қойғансән.
  tel-2017: నా కాళ్ళకు బొండ వేసి బిగించావు. నా నడవడి అంతా నువ్వు కనిపెడుతున్నావు.
    నా అడుగులకు నువ్వే గిరి గీశావు.
  hat-BSA: Ou mete pye m nan chenn e ou veye tout chemen mwen yo. Ou limite distans
    pla pye m kab rive,
  kos-kos: Kom filiya niuk ke mwe kapir; Kom tawiya fahluk nukewa luk, Ac lol pac
    falkuk yen nukewa nga fahsr nu we.
  hbo-WLC: וְתָ֘שֵׂ֤ם בַּסַּ֨ד ׀ רַגְלַ֗י וְתִשְׁמ֥וֹר כָּל־אָרְחוֹתָ֑י עַל־שָׁרְשֵׁ֥י
    רַ֝גְלַ֗י תִּתְחַקֶּֽה׃
  ibo-ibo: Ị na-eji mkpọrọ igwe kegide ụkwụ m abụọ; na-enyochakwa nzọ ụkwụ m niile
    site nʼitinye akara nʼebe ọbụla ọbụ ụkwụ m zọrọ.
  ory-ory: ତୁମ୍ଭେ ଯନ୍ତାରେ ମଧ୍ୟ ମୋହର ଚରଣ ରଖୁଅଛ ଓ ମୋହର ସବୁ ଗତି ଲକ୍ଷ୍ୟ କରୁଅଛ; ତୁମ୍ଭେ
    ମୋʼ ଚରଣର ଚତୁର୍ଦ୍ଦିଗରେ ଆପଣା ପାଇଁ ରେଖା ଟାଣୁଅଛ;
  chk-chk: Ka anüküchara pechei lefilen irä o mamasafichi ai kewe föför meinisin,
    ka fen föri aükükün rasen ipwei.
  rop-rop: Yubin taiyimap main dubala fut, en yubin oldei lukabat main trek weya aibin
    oldei go.
  ukr-1871: Ноги мої в кайдани куєш, і всї стежки мої назираєш, і ходиш слїдом ніг
    моїх.
  deu-1951: du legst meine Füße in den Stock und lauerst auf alle meine Schritte und
    zeichnest dir meine Fußspuren auf,
  eng-JPS: Thou puttest my feet also in the stocks, and lookest narrowly unto all
    my paths; Thou drawest Thee a line about the soles of my feet;
  srp-1865: I meæeš noge moje u klade, i paziš na sve staze moje i ideš za mnom ustopce?
  lug-lug: Oteeka ebigere byange mu nvuba, era okuuma butiribiri amakubo gange mwe
    mpita ng’oteeka obubonero ku bisinziiro by’ebigere byange.
  heb-heb: ותשם בסד רגלי ותשמור כל ארחותי על שרשי רגלי תתחקה׃
  ben-IRV: তুমি আমার পায়ে বেড়ি পরিয়েছ, তুমি আমার সমস্ত রাস্তায় লক্ষ রেখেছ; তুমি
    সেই মাটি পরীক্ষা করেছ যেখানে আমার পা হেঁটেছে,
  pan-pan: ਤੂੰ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਕਾਠ ਵਿੱਚ ਠੋਕਦਾ ਹੈਂ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਰਾਹਾਂ ਦੀ ਨਿਗਾਹਬਾਨੀ
    ਕਰਦਾ ਹੈਂ, ਅਤੇ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਕੀਲ ਦਿੰਦਾ ਹੈਂ!
  mya-JVB: အကျွန်ုပ် ကိုထိတ်ခတ် လျက်၊ အကျွန်ုပ် ထွက်ရာ လမ်း ရှိသမျှ ကို စောင့် လျက်နေ၍
    ၊ အကျွန်ုပ် ပတ်လည်၌ စည်း လုပ်တော်မူ၏။
  hmo-hmo: Egu aena be seini dekena amo oi guia noho, bona egu raka daladia ibounai
    oi itaia noho. Egu aena idia moia gabudia danu oi tahua noho.
  urd-urd: तू मेरे पाँव काठ में ठोंकता, और मेरी सब राहों की निगरानी करता है; और मेरे
    पाँव के चारों तरफ़ बाँध खींचता है।
  rus-SYN: и ставишь в колоду ноги мои и подстерегаешь все стези мои,- гонишься по
    следам ног моих.
  bqc-SIM: Ni ma daliu, ni ma táa'oa lɛ́ damɛɛ, ni wɛ́tɛ ma yãvãiↄi píi.
  tcz-CHONGTHU: Nangin kakeng teni nakoi khomin chule kalam lhah jouse navelhi jinge,
    kakhonung jouse naholdoh in namelchih jinge.
  mar-mar: तू माझ्या पायात बेड्या घातल्या आहेस. माझ्या प्रत्येक पावलावर तू पाळत ठेवतोस,
    माझी प्रत्येक हालचाल तू टिपतोस.
  qub-qub: Chaquëcunatapis cadinacunawannömi watarcushcanqui. Imata rurashalläpitapis
    jusgaycämanquimi. Imata rurashallätapis ashiycanqui.
  hat-hat: Ou mete pye m' nan sèp. Ou veye tout vire tounen m'. Ou gade tout kote
    m'ap mete pye m'.
  eng-BSB: You put my feet in the stocks and stand watch over all my paths; You set
    a limit for the soles of my feet.
  eng-WEBPB: You also put my feet in the stocks, and mark all my paths. You set a
    bound to the soles of my feet,
  kbq-kbq: Kagra tarega nagiararena zafafi erintenka kina hunenantenka, kama vanoma
    nehuankana rezaganenka negenka maka nagaka negane.
  nhe-BL: Eltoc queja tijcuapitztlatoc noicxihua ipan cuahuitl para ax nicholosquía.
    Tinechtlachilijtinemi campa ninejnemi. Tijtlalijtoc sellos tlatzintla noicxihua
    para campa hueli ninemis nijsellojhuis nopa tlali huan tijmatis para naja.
  gub-BL: Erezàpixipixi hepy iko kyhàhàm tàtà ma'e pupe. Ereme'egatu heata haw nànàn.
    Ereme'e hepypor pe rupi heremizar nànàn no.
  eng-DRA: 'Thou hast put my feet in the stocks, and hast observed all my paths, and
    hast considered the steps of my feet:'
