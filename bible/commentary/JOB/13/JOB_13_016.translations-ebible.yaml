verse: JOB.013.016
translations:
  mal-C: തീർച്ചയായും, ഇതുതന്നെയായിരിക്കും എന്റെ മോചനത്തിനുള്ള മാർഗം. അഭക്തർ അവിടത്തെ
    സന്നിധിയിൽ വരുന്നതിനു ധൈര്യപ്പെടുകയില്ല!
  deu-TKW: Schon das gereicht mir zum Sieg, daß vor sein Angesicht kein Heuchler tritt.
  lin-lin: Yango kutu nde ekozala lobiko na ngai, pamba te moto moko te oyo azangi
    koyeba Nzambe akoki koya liboso na Ye.
  eng-LSV: Also—He [is] to me for salvation, || For the profane do not come before
    Him.
  eng-GNV: 'He shalbe my saluation also: for the hypocrite shall not come before him.'
  eng-WEBSTER: 'He also shall be my salvation: for a hypocrite shall not come before
    him.'
  nhw-BL: Huan ya ni huelis nechpalehuis para nijnextis amo tleno nijchijtoc, pampa
    se tlacatl catli amo cuali amo monechcahuis iixpa Toteco Dios.
  swh-ONEN: Naam, hili litanigeukia kuwa wokovu wangu, kwa maana hakuna mtu asiyemcha
    Mungu atakayethubutu kuja mbele yake!
  bba-bba: Yɑ koo kpĩ yu kɑ mɑn fɑɑbɑ nɑɑwɑ. Domi tɔn kɔ̃so kun kpɛ̃ u terɑ win wuswɑɑɔ.
  eng-KJVCPB: 'He also shall be my salvation: For a hypocrite shall not come before
    him.'
  luo-luo: Chutho, mano ema biro kelona resruok nikech onge ngʼama okia Nyasaye, manyalo
    hedhore michopi e nyime.
  meu-meu: Egu hahemauri dalana binai; Dirava se matauraiamu tauna na ia vairanai
    basine gini.
  npi-ULB: यो नै मेरो छुटकाराको कारण हुनेछ, किनकि ईश्‍वरहीन व्यक्ति उहाँको सामु आउँदैन
    ।
  yor-yor: Èyí ni yóò sì ṣe ìgbàlà mi, àgàbàgebè kì yóò wá síwájú rẹ̀.
  pes-OPCB: من آدم شروری نیستم، پس با جرأت به حضور خدا می‌روم شاید این باعث نجاتم
    گردد.
  tgl-ULB: Ito ang magiging dahilan ko para sa aking pagpapawalang-sala, hindi na
    ako pupunta sa harapan mo tulad ng isang taong walang diyos.
  hui-hui: Anioredago i̱na gi nahe howa Ngode Datagaliwabela bi laruyagua ibugua i̱
    agali ko nabiaga ka lo manda buwa i̱ dara halu homa nabi emene bayale holiya helo
    waholebira. Ani larogo irane agali ko biaga karume Ngode Datagaliwabela bi lole
    gi haga ka.
  mya-mya: ထိုသို့ပြုလျှင် ငါ၏ကယ်တင်ရာအကြောင်း ဖြစ်လိမ့်မည်။ အဓမ္မလူသည် အထံတော်သို့မဝင်ရ။
  bod-N: དད་མེད་ཁོང་དྲུང་འགྲོ་བར་མི་ནུས་པས། ། འདི་ནི་བདག་གི་ཐར་པར་འགྱུར་དགོས་ཏེ། །
  sna-sna: Zvirokwazvo, uku ndiko kuchava kuponeswa kwangu, nokuti hakuna munhu asina
    umwari achasvika pamberi pake!
  spa-BLM: Esta también será mi salvación, que un hombre sin Dios no se presentará
    ante él.
  cac-cac: Talaj ata' ay in colnab'il, yujto a junoc mach chuc max stec'b'ej sb'a
    yoch d'a yichan̈ Dios.
  swh-ULB: Hiki kitakuwa sababu ya kutohesabiwa hatia, kwamba mimi sikuja mbele zake
    kama mtu asiyemcha Mungu.
  bel-bel: І гэта ўжо ў апраўданьне мне, таму што крывадушнік ня пойдзе прад аблічча
    Ягонае!
  deu-ELBBK: Auch das wird mir zur Rettung sein, dass ein Gesetzloser nicht vor sein
    Angesicht kommen darf.
  mbb-OT: Su kela ke pinaaǥi kayi egkelibri a, su is etew he kenà edsunud te Megbevayà
    kenà ebpekeuvey ziyà te etuvangan din.
  mal-2015: വഷളൻ അവന്റെ സന്നിധിയിൽ വരികയില്ല എന്നുള്ളതു തന്നേ എനിക്കൊരു രക്ഷയാകും.
  rmc-rmc: The oda ela miri zachrana, bo ňisavo bijedevleskro manuš anglal leste na
    avela.
  pes-OPV: این نیز برای من نجات خواهدشد. زیرا ریاکار به حضور او حاضر نمی شود.
  ron-1924: Кяр ши лукрул ачеста поате служи ла скэпаря мя, кэч ун нелеӂюит ну ындрэзнеште
    сэ винэ ынаинтя Луй.
  ben-OBCV: সত্যিই, এটি আমার মুক্তিতে পরিণত হবে, যেহেতু কোনও অধার্মিক তাঁর সামনে আসতে
    সাহস পায় না!
  som-som: Oo weliba kaasu wuxuu ahaan doonaa badbaadadayda, Waayo, nin aan cibaado
    lahaynu hortiisa iman maayo.
  lat-VUC: 'Et ipse erit salvator meus: non enim veniet in conspectu ejus omnis hypocrita.'
  eng-ASVBT: This also shall be my salvation, That a godless man shall not come before
    him.
  ita-1885: Ed egli stesso mi sarà in salvazione; Perciocchè l'ipocrita non gli verrà
    davanti.
  eng-LXXUP: And this shall turn to me for salvation; For fraud shall have no entrance
    before him.
  eng-ULB: This will be the reason for my deliverance, for no godless person would
    come before him.
  spa-VBL: Haciendo esto me salvaré, ya que ningún impío podría presentarse ante él.
  fra-_FOB: Et cela me tournera à salut; car un impie ne viendrait pas devant lui.
  mal-mal: വഷളൻ അങ്ങയുടെ സന്നിധിയിൽ വരുകയില്ല എന്നുള്ളത് തന്നെ എനിക്കൊരു രക്ഷയാകും.
  urd-GVR: Aur is meṅ maiṅ panāh letā hūṅ ki bedīn us ke huzūr āne kī jurrat nahīṅ
    kartā.
  suz-BL: परमप्रभु कली मटीब मुर मेको आ ङोंइती जाक्‍ने मचाप्‍नीम। मेको आं कली प्रोंइतीक
    दुम्‍ब।
  eng-NOY: This also shall be my deliverance; For no unrighteous man will come before
    him.
  ita-1927: Anche questo servirà alla mia salvezza; poiché un empio non ardirebbe
    presentarsi a lui.
  ckb-ckb: هەروەها ئەمە بۆ ڕزگاریمە، کە خوانەناس نایەتە بەردەمی.
  eng-BBE: And that will be my salvation, for an evil-doer would not come before him,
  kan-OKCV: ಇದೇ ನನ್ನ ಬಿಡುಗಡೆಗೆ ಕಾರಣವಾಗಿರುವುದು; ಭಕ್ತಿಹೀನರು ದೇವರ ಮುಂದೆ ಬರಲು ಧೈರ್ಯಮಾಡುವುದಿಲ್ಲ.
  tam-2017: அவரே என் பாதுகாப்பு; மாயக்காரனோ அவர் முன்னிலையில் சேரமாட்டான்.
  spa-RV-1909: Y él mismo me será salud, porque no entrará en su presencia el hipócrita.
  ron-BTF: El de asemenea va fi salvarea mea, căci un fățarnic nu va veni înaintea
    lui.
  eng-WEBP: This also will be my salvation, that a godless man will not come before
    him.
  eng-FBV: By doing this I will be saved since no godless person could come before
    him.
  nld-1939: Dit zal reeds een triomf voor mij zijn; Want de boze durft niet eens voor
    zijn aanschijn treden!
  nch-BL: Huan ya ni huelis techpalehuis para nijnextis amo teno nijchijtoc, pampa
    se tacat cati amo cuali amo monechcahuis iixpa Toteco Dios.
  vie-1934: Chính điều đó sẽ là sự cứu rỗi ta; Vì một kẻ vô đạo chẳng được đến trước
    mặt Chúa.
  hin-CV: यही मेरी छुटकारे का कारण होगा, क्योंकि कोई बुरा व्यक्ति उनकी उपस्थिति में
    प्रवेश करना न चाहेगा!
  spa-BES: Y esa será mi salvación, porque un malvado no vendría ante él,
  tdx-tdx: 'Vaho zao ty ho fandrombahañe ahy: te tsy hiatrek’aze ty tsy aman-Kake'
  tha-KJV: พระองค์​จะทรงเป็นความรอดของข้าด้วย เพราะคนหน้าซื่อใจคดจะไม่​ได้​เข​้ามาต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Ele mesmo será minha salvação; pois o hipócrita não virá perante ele.
  deu-ELO: Auch das wird mir zur Rettung sein, daß ein Ruchloser nicht vor sein Angesicht
    kommen darf.
  eng-WYC-2018: And he shall be my saviour; for why each hypocrite shall not come
    in his sight (or for no hypocrite shall ever come before him).
  epo-epo: Tio jam estos savo por mi, Ĉar ne hipokritulo venos antaŭ Lin.
  uig-PIN: Bundaⱪ ⱪilixim manga nijatliⱪ bolidu; Qünki iplas bir adǝm uning aldiƣa
    baralmaydu.
  beo-beo: Amabela:? Na da hame beda:iba:le, na da Godema moloiwane sia:sea, E da
    nama asigima:bela:? Bai wadela:le hamosu dunu da beda:iba:le, ilia da Gode Ea
    odagia moloiwane sia:mu gogolesa.
  tpi-OTNT: Na sapos mi no pret long toktok wantaim God, ating em bai i save olsem
    mi no man bilong mekim pasin nogut, na em bai i marimari long mi na larim mi i
    stap gut. Long wanem, ol man bilong mekim pasin nogut i save pret long toktok
    wantaim God.
  hau-SA: lalle wannan zai kawo mini kuɓuta gama ba wani marar tsoron Allah da zai
    iya zuwa wurinsa!
  uig-LAT: Bundaq qilishim manga nijatliq bolidu; Chünki iplas bir adem uning aldigha
    baralmaydu.
  nde-nde: Ngeqiniso lokhu kuzangihlenga, ngoba kakho umuntu ongakholwayo ongasondela
    kuye!
  ton-ton: '‌ʻE fakamoʻui au foki ʻe ia: ka ʻe ʻikai ha mālualoi ʻe haʻu ki hono ʻao.'
  ces-1613: Onť sám jest spasení mé; nebo před oblíčej jeho pokrytec nepřijde.
  eng-WMB: This also will be my salvation, that a godless man will not come before
    him.
  tam-TCV: இது என் விடுதலைக்குக் காரணமாகும், இறைவனற்றவன் அவர்முன் சேரமாட்டான்.
  ceb-ULB: Mao kini ang mga katarongan sa akong kagawasan, nga dili ako makig-atubang
    kaniya sama sa tawong walay Dios.
  pol-UBG: On sam będzie moim zbawieniem, bo żaden obłudnik nie przyjdzie przed jego
    oblicze.
  urd-GVU: اور اِس میں مَیں پناہ لیتا ہوں کہ بےدین اُس کے حضور آنے کی جرأت نہیں کرتا۔
  deu-1912: Er wird ja mein Heil sein; denn es kommt kein Heuchler vor ihn.
  kan-2017: ಭ್ರಷ್ಟನು ಆತನ ಮುಂದೆ ಬರುವುದಿಲ್ಲವೆಂಬುದೇ, ನಾನು ರಕ್ಷಣೆಯನ್ನು ಹೊಂದುವೆನೆಂಬುವುದಕ್ಕೆ
    ಆಧಾರವಾಗಿದೆ.
  yap-yap: Ya yug dab nnang me ayuwegneg, ni bochan e kug pagfan e marus ku gu weliy
    lanin’ug ngak, ya aram rogon ndriy be’ nib kireb nrayag ni nge sabliy Got.
  hlt-MCSB: He khaw kai hamla khangnah la om pai. Lailak tah a mikhmuh la kun mahpawh.
  mdy-ETH: ጎሜና ዓኣ ዓሲ ፆኦሲ ቤርቶ ሺኢካኒ ዳንዳዑዋኣሢሮ ጎዖንቴ ሃይ ታኣኮ ጫርሹማ ዻቂንታ ካራ ማዓኒ ዳንዳዓኔ።
  twi-ASANTE: Nokorɛm, yei na ɛbɛyɛ me nkwagyeɛ, ɛfiri sɛ deɛ ɔnsuro Onyankopɔn no
    rentumi nkɔ nʼanim!
  eng-WEBU: This also will be my salvation, that a godless man will not come before
    him.
  wal-wal: Nagaranchcha asi a sintti shiiqanau danddayenna; hagee taani shiiqanau
    xaliyoogee, ooni erii, ta atettaassi gaaso gidanau danddayees.
  spa-PDDPT: Esto también será mi salvación, porque no llegará ante su presencia el
    impío.
  gun-gun: Ha'e rami aiko vy aikuaa aa jepe aguã, mba'eta heko vai va'e ma ndojexa
    ukai 'rã henonde.
  ilo-ULB: Daytoyto ti rason para iti pannakapakawan ti basolko, a saanak a mapan
    iti sangoananna a kasla iti maysa a tao nga awan diosna.
  kpg-kpg: Holongo deenei di hai ga dagaloaha iei au, idimaa, deai tangada huaidu
    e mee di duu maaloo i mua o God ai.
  uig-ARA: بۇنداق قىلىشىم ماڭا نىجاتلىق بولىدۇ؛ چۈنكى ئىپلاس بىر ئادەم ئۇنىڭ ئالدىغا
    بارالمايدۇ.
  sus-sus: Na yati nɔma findide kisi ra n bɛ, barima tinxintare mu suusama tide a
    ya i.
  pon-2006: Mweinele met pahn doareiehla, pwehki eh sohte aramas suwed men kak eimah
    mwohn silangin Koht.
  ksd-ksd: Pa ta tena varpiam na pot ta ra luaina matana, Go iat kaugu varvalaun.
  tur-YTC: Bu da benim kurtuluşum olacak, Tanrısız bir adam O'nun önüne gelmeyecektir.
  grc-BRENT: Καὶ τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν, οὐ γὰρ ἐναντίον αὐτοῦ δόλος εἰσελεύσεται.
  ind-AYT: Ini akan menjadi keselamatanku, karena orang munafik tidak dapat datang
    ke hadapan-Nya.
  nya-nya: Zoonadi, ichi ndiye chidzakhala chipulumutso changa pakuti palibe munthu
    wosapembedza amene angafike pamaso pake!
  hrv-hrv: I to je već zalog mojega spasenja, jer bezbožnik preda nj ne može stupiti.
  mps-mps: Ma, eno God dali po wabo wi isąma eyu da, eno homugo tibo ena dwai sę
    isąwai bidi dao homu agai yaibao. Tama agai ena hobede elama, tama ena bugagia
    bidimainu sula tagalaibao. Magi baso meni. Dwai sę ebo bidi dabego da, God dali
    po wabo wi yaibao.
  tpi-tpi: Na sapos mi no pret long toktok wantaim God, ating em bai i save olsem
    mi no man bilong mekim pasin nogut, na em bai i marimari long mi na larim mi i
    stap gut. Long wanem, ol man bilong mekim pasin nogut i save pret long toktok
    wantaim God.
  dan-1931: Det er i sig selv en Sejr for mig, thi en vanhellig vover sig ikke til
    ham!
  vie-OVCB: Nhưng đây là điều sẽ cứu tôi—tôi không phải là kẻ vô đạo. Nếu không, tôi
    không thể đứng trước Chúa.
  guj-2017: ફક્ત એ જ મારું તારણ થઈ પડશે. કેમ કે દુષ્ટ માણસથી તેમની આગળ ઊભા રહી શકાય
    નહિ.
  pon-2006A: Mweinele met pahn doareiehla, pwehki eh sohte aramas suwed men kak eimah
    mwohn silangin Koht.
  por-BRBSL: Esta também será minha salvação, que um homem sem Deus não virá antes
    dele.
  cth-cth: Ama teh kaie rungngangnae lah ao han. Bangkongtetpawiteh, tamitongthoenaw
    teh a hmalah tho thai mahoeh.
  twi-twi: Nokware, eyi na ɛbɛyɛ me nkwagye, efisɛ nea onsuro Onyankopɔn no rentumi
    nkɔ nʼanim!
  hlt-hlt: He khaw kai hamla khangnah la om pai. Lailak tah a mikhmuh la kun mahpawh.
  tbz-SIM: Dɛɛ̀ pètìnkɛ yó ntú n kó mɛcootímɛ̀, kɛ yɛ̃́ onitiyɛiwe í yóó dɑ́ɑ́tímɛ̀
    kɛ́cómmú Kuyie ndiɛkù ììkɛ̀.
  msy-2020: Gumazir arazir kurabagh amitam Godɨn guamɨn izan kogham. Kɨ a mɨkɨmsɨ
    atiatingan koghtɨ, a tuavir kamɨn na gɨfogh suam, kɨ gumazir arazir kuratam gamizir
    puvatɨzim. Egh a nan apangkuvigh nan akurvaghtɨ kɨ deravɨra ikiam.
  dop-dop: Ye pǝ tɩɩ lɑpɑ mpʋ pǝ wɑɑsɑ-m kɛ́. Mpi tɔ, ɩsɑɣɑʋ ɩɩ kpǝtǝɣǝnɑ Ɩsɔ.
  azb-azb: Əslində bu məni qurtaracaq, Çünki Allaha inanmayan Onun hüzuruna gələ bilməz.
  eng-DBY: This also shall be my salvation, that a profane man shall not come before
    his face.
  hin-2017: और यह ही मेरे बचाव का कारण होगा, कि भक्तिहीन जन उसके सामने नहीं जा सकता।
  wol-KYG: Loolu it sama mucc a ngi ci, nde ab yéefar du dikk di janook moom.
  eng-YLT: Also — He [is] to me for salvation, For the profane cometh not before Him.
  eng-WYC-2017: And he shall be my saviour; for why each hypocrite shall not come
    in his sight.
  eng-WMBB: This also will be my salvation, that a godless man will not come before
    him.
  urd-GVH: और इसमें मैं पनाह लेता हूँ कि बेदीन उसके हुज़ूर आने की जुर्रत नहीं करता।
  rug-rug: Hokara sa qua minataqara si kote ta harupu nia rau, sina loke tie kaleana
    si kote balabala sapu boka turu pa kenuna sa Tamasa.
  gaz-gaz: Kun fayyina koo ni taʼa; warri Waaqatti hin bulle fuula isaa duratti dhiʼaachuu
    hin dandaʼaniitii!
  fra-LSG: Cela même peut servir à mon salut, Car un impie n’ose paraître en sa présence.
  yal-yal: Na yɛtɛɛn findima n ma kisin nan na, bayo Ala kolontare yo mi tima a yɛtagi.
  haw-1868: E lilo hoi ia i ola no'u; No ka mea, aole e hele mai ka aia imua ona.
  arb-NAV: لأَنَّ هَذَا سَبِيلُ خَلاصِي، إِذْ لَا يَمْثُلُ الْفَاجِرُ فِي حَضْرَتِهِ.
  ewe-ewe: Vavã esia ava zu ɖeɖe nam elabena mawumavɔ̃la aɖeke mate kpɔ be yeado ɖe
    eŋkume o!
  eng-LEE: Even he will come to my assistance; for a hypocrite cannot come before
    him.
  asm-FB: এয়ে মোৰ মুক্তিৰ কাৰণ হ’ব, মই এজন অধাৰ্মিক লোকৰ দৰে তেওঁৰ আগত থিয় হ’ব নোৱাৰিম।
  sus-A: نَ يَتِ نْمَ قِندِدٍ كِسِ رَ ﭑ بّ، بَرِ مَ تِنشِنتَرٍ مُ سُو سَمَ تِدٍ عَ
    يَ عِ.
  fra-SBL: C'est là aussi que sera mon salut, qu'un homme impie ne viendra pas devant
    lui.
  hbo-hbo: גַּם־הוּא־לִ֥י לִֽישׁוּעָ֑ה כִּי־לֹ֥א לְ֝פָנָ֗יו חָנֵ֥ף יָבֹֽוא׃
  kik-kik: Ti-itherũ, ũndũ ũyũ noguo ũgaatuĩka wa kũũhonokia, nĩgũkorwo mũndũ ũtooĩ
    Ngai ndangĩũmĩrĩria gũũka mbere yake!
  fra-NCL: Mais il sera mon salut, car l’impie ne saurait paraître en sa présence.
  cek-AK: Anih loe kai pahlonghaih ah om tih; amoek kaminawk loe a hmaa ah angzo o
    mak ai.
  cuk-cuk: Ar Bab-Dummad na e an-bendakoedid. Ar dule-isganadi, Bab-Dummad-asabinni
    gwen gwisgunonikosulid.
  uig-CYR: Бундақ қилишим маңа ниҗатлиқ болиду; Чүнки иплас бир адәм униң алдиға баралмайду.
  tel-2017: దీని వల్ల నాకు విడుదల చేకూరుతుంది. భక్తిహీనుడు ఆయన సమక్షంలో నిలవడానికి
    సాహసం చెయ్యడు.
  hat-BSA: Se sa, anplis, ki va delivrans mwen; paske yon enkwayan p ap parèt nan
    prezans Li.
  kos-kos: Sahp, pulaik luk uh ac ku in moliyula, Mweyen wanginna mwet koluk ku in
    lain God.
  hbo-WLC: גַּם־הוּא־לִ֥י לִֽישׁוּעָ֑ה כִּי־לֹ֥א לְ֝פָנָ֗יו חָנֵ֥ף יָבֽוֹא׃
  ibo-ibo: Nʼezie, nke a ga-aghọrọ m nzọpụta maka na ọ dịghị onye ajọ omume ọbụla
    pụrụ ịbịa nʼihu ya.
  ory-ory: ଏହା ହିଁ ମୋହର ମୁକ୍ତି ସ୍ୱରୂପ ହେବ; କାରଣ ଅଧାର୍ମିକ ଲୋକ ତାହାଙ୍କ ଛାମୁକୁ ଆସିବ ନାହିଁ।
  chk-chk: A tongeni fis pwe ai pwora epwe amanauaei, pun esap wor eman aramasangau
    epwe tongeni feito fän mesen Kot.
  rop-rop: Maitbi dijan na garra seibum mi, dumaji nomo eni giltiwan men garra kaman
    langa God langa det kothaus.
  ukr-1871: А се вже буде оправданнєм менї, бо ж підлестник чей же не явиться перед
    лицем у його!
  deu-1951: Auch das schon wird mir zur Rettung dienen; denn kein Gottloser kommt
    vor ihn.
  eng-JPS: This also shall be my salvation, that a hypocrite cannot come before Him.
  srp-1865: I on æe mi biti spasenje, jer licemjer neæe izaæi preda nj.
  lug-lug: Ddala kino kinaavaamu okusumululwa kwange, kubanga teri muntu atatya Katonda
    ayinza kwetantala kujja mu maaso ge!
  heb-heb: גם הוא לי לישועה כי לא לפניו חנף יבוא׃
  ben-IRV: এটাই হবে আমার মুক্তির কারণ, যে আমি তাঁর সামনে অধার্ম্মিক লোকের মত আসব না।
  pan-pan: ਇਹ ਵੀ ਮੇਰੀ ਮੁਕਤੀ ਦਾ ਕਾਰਨ ਹੋਵੇਗਾ ਕਿ ਕੋਈ ਕੁਧਰਮੀ ਉਹ ਦੇ ਹਜ਼ੂਰ ਜਾ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ထိုသို့ ပြုလျှင် ငါ ၏ကယ်တင် ရာအကြောင်း ဖြစ်လိမ့်မည်။ အဓမ္မ လူသည် အထံ တော်သို့
    မ ဝင် ရ။
  hmo-hmo: Inai egu gari lasi kara ese sedira lau do ia hamauria, badina be Dirava
    idia laloa lasi taudia, be gari dainai, idia be Dirava ena vairanai do idia gini
    diba lasi.
  urd-urd: यह भी मेरी नजात के ज़रिए' होगा, क्यूँकि कोई बेख़ुदा उसके बराबर आ नहीं सकता।
  rus-SYN: И это уже в оправдание мне, потому что лицемер не пойдет пред лице Его!
  bqc-SIM: Bee a ma bↄ, asa aà yãdansaiↄ we mↄ zɛ aà aɛo.
  tcz-CHONGTHU: Ahinla hiche hi eihuhdoh dinga chu ahin keima Pathen neilou kahipoi.
    Achuti loule ama masanga kadin jou lou ding ahi.
  mar-mar: कारण ढोंगी त्याच्या पुढे येणार नाही हे माझे तारण होईल.
  qub-qub: Capaschari chayräpis salbacöman. Juchasapa runaga manami chayanmanchu pay
    cajman.
  hat-hat: Nou pa janm konnen, se sa ki ka sove m', paske moun ki fè mal pa ka parèt
    devan Bondye.
  eng-BSB: Moreover, this will be my salvation, for no godless man can appear before
    Him.
  eng-WEBPB: This also will be my salvation, that a godless man will not come before
    him.
  kbq-kbq: Hianagi ama ana'ma hanua zamo'a nagu'vazigahie. Na'ankure Anumzamofo avuga
    kumi vahe'mo'za e'za keaga eme osugahaze.
  nhe-BL: Huan ya ni huelis nechpalehuis para nijnextis ax tleno nijchijtoc, pampa
    se tlacatl tlen ax cuali ax monechcahuis iixpa Toteco Dios.
  gub-BL: Aze ru'u hekyze 'ymaw hepyro putar nehe. Ta'e ni amo teko ikatu 'ym ma'e
    noho kwaw Tupàn henataromo wà xe.
  eng-DRA: 'And he shall be my saviour: for no hypocrite shall come before his presence.'
