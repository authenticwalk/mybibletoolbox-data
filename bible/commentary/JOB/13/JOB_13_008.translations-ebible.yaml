verse: JOB.013.008
translations:
  mal-C: നിങ്ങൾ അവിടത്തോട് പക്ഷഭേദം കാണിക്കുമോ? ദൈവത്തിനുവേണ്ടി നിങ്ങൾ വ്യവഹാരം നടത്തുമോ?
  deu-TKW: Wollt ihr für ihn Partei ergreifen oder für Gott streiten?
  lin-lin: Bolingi kolakisa ete bozali na ngambo na Ye ? Bolingi kobundela Nzambe ?
  eng-LSV: Do you accept His face, if you strive for God?
  eng-GNV: Will ye accept his person? or will ye contende for God?
  eng-WEBSTER: Will ye accept his person? will ye contend for God?
  nhw-BL: ¿Atlac Toteco Dios quinequi anistlacatise huan para quej nopa anmonajnanquilise
    ipan ya itoca? Monequi amo aqui anquichicoicnelise, niyon ya, niyon na.
  swh-ONEN: Mtamwonyesha upendeleo? Mtamtetea Mungu kwenye mashtaka yake?
  bba-bba: Bɛɛyɑ i ko i kɑ nùn yinɑ? Bɛɛyɑ i ko i nùn weeweenu kuɑ?
  eng-KJVCPB: Will ye accept his person? Will ye contend for God?
  luo-luo: Bende Nyasaye nyalo yie kodu kudwaro loko adiera bedo miriambo?
  meu-meu: Ia enai ba tao a? Dirava idurulaina herevadia ba gwaurai a?
  npi-ULB: उहाँलाई तपाईंहरू पक्षपात गर्नुहुनेछ र ? परमेश्‍वरको लागि तपाईंहरू मुद्दाको
    बहस गर्नुहुनेछ र ?
  yor-yor: Ẹ̀yin fẹ́ ṣe ojúsàájú rẹ̀? Ẹ̀yin fẹ́ gbèjà fún Ọlọ́run?
  pes-OPCB: می‌خواهید به طرفداری از او حقیقت را وارونه جلوه دهید؟ آیا فکر می‌کنید
    او نمی‌داند شما چه می‌کنید؟ خیال می‌کنید می‌توانید خدا را هم مثل انسان گول بزنید؟
  tgl-ULB: Dapat mo ba talagang ipakita ang kabaitan sa kaniya? Ginusto mo ba talagang
    makipagtalo sa hukuman bilang mga manananggol para sa Diyos?
  hui-hui: Tígua bi laramiru bibahendeme i̱ bo hengedape halu Ngode Datagaliwabehayagi
    howa ibu biamogo bialu laramibe tobaneda. Ainde tígua godini howa ke̱ holene bi
    urunime Ngode Datagaliwabe ibunaga lahalu mo hongo hole ho kamibe.
  mya-mya: မျက်နှာတော်ကိုထောက်လျက်သာ၊ ဘုရားသခင့်တဘက်၌နေ၍ ငြင်းခုံစစ်တိုက်ချင်သလော။
  bod-N: ཁྱོད་ཚོས་དཀོན་མཆོག་ངོ་སོར་བལྟ་འདོད་དམ། ། དཀོན་མཆོག་དོན་དུ་རྩོད་པ་བྱེད་དམ་ཅི།
    །
  sna-sna: Mungamuitira rusaruro here? Mungamiririra Mwari here?
  spa-BLM: ¿Mostrarás parcialidad hacia él? ¿Contenderás por Dios?
  cac-cac: Tze nib'ej tzeyac'och e b'a yed' Dios, tze colan e naani.
  swh-ULB: Ni kweli ninyi mngetetea katika mahakama kama mawakili wa Mungu?
  bel-bel: Ці трэба было вам быць заўгодным Яму і за Бога так спрачацца?
  deu-ELBBK: Wollt ihr für ihn Partei nehmen? Oder wollt ihr für Gott rechten?
  mbb-OT: Edlevanan niw ve sikandin wey edipinsahan niw is kasu zin?
  mal-2015: അവന്റെ പക്ഷം പിടിക്കുന്നുവോ? ദൈവത്തിന്നു വേണ്ടി വാദിക്കുന്നുവോ?
  rmc-rmc: Kamen vaš leske te rušel? Chuden paš o Del?
  pes-OPV: آیا برای او طرف داری خواهید نمود؟ و به جهت خدادعوی خواهید کرد؟
  ron-1924: Врець сэ цинець ку Ел ши сэ фачець пе апэрэторий луй Думнезеу?
  ben-OBCV: তোমরা কি তাঁর প্রতি পক্ষপাতিত্ব দেখাবে? তোমরা কি ঈশ্বরের হয়ে মামলা লড়বে?
  som-som: War ma isagaad u eexanaysaan? Oo ma Ilaah aawadiis baad u diriraysaan?
  lat-VUC: numquid faciem ejus accipitis, et pro Deo judicare nitimini?
  eng-ASVBT: Will ye show partiality to him? Will ye contend for God?
  ita-1885: Convienvisi aver riguardo alla qualità sua? Convienvisi litigar per Iddio?
  eng-LXXUP: Or will ye draw back? Nay, do ye yourselves be judges.
  eng-ULB: Will you show him partiality? Will you argue the case for God?
  spa-VBL: ¿O es que quieren demostrar su favoritismo a Dios? ¿Argumentarán en favor
    de Dios?
  fra-_FOB: Ferez-vous acception de personnes en sa faveur? Prétendrez-vous plaider
    pour Dieu?
  mal-mal: അവിടുത്തെ പക്ഷം പിടിക്കുന്നുവോ? ദൈവത്തിനുവേണ്ടി വാദിക്കുന്നുവോ?
  urd-GVR: Kyā tum us kī jānibdārī karnā chāhte ho, Allāh ke haq meṅ laṛnā chāhte
    ho?
  suz-BL: मार गेपुकी परमप्रभु आ कुल कोव़शा, मेको आ पा ङा पचा माल्‍शो लोव़ देंनीनी?
  eng-NOY: Will ye be partial to his person? Will ye contend earnestly for God?
  ita-1927: Volete aver riguardo alla sua persona? e costituirvi gli avvocati di Dio?
  ckb-ckb: ئایا لایەنگری دەکەن، یان بۆ خودا مشتومڕ دەکەن؟
  eng-BBE: Will you have respect for God's person in this cause, and put yourselves
    forward as his supporters?
  kan-OKCV: ನೀವು ದೇವರಿಗೆ ಪಕ್ಷಪಾತವನ್ನು ತೋರಿಸುವಿರೋ? ದೇವರ ಪರವಾಗಿ ನೀವು ವಾದಿಸುವಿರೋ?
  tam-2017: அவருக்கு முகதாட்சிணியம் செய்வீர்களோ? தேவனுக்காக வழக்காடுவீர்களோ?
  spa-RV-1909: ¿Habéis de hacer acepción de su persona? ¿habéis de pleitear vosotros
    por Dios?
  ron-BTF: Veți fi părtinitorii lui? Vă veți lupta de partea lui Dumnezeu?
  eng-WEBP: Will you show partiality to him? Will you contend for God?
  eng-FBV: Or are you wanting to show God favoritism? Are you going to argue God's
    case for him?
  nld-1939: Moogt gij partijdig voor Hem zijn, Wanneer gij voor God denkt te pleiten?
  nch-BL: ¿Timoilhuía Toteco Dios quinequi xiistacatica huan para quej nopa anmonajnanquilise
    ipan ya itoca? Monequi amo aqui anquichicoicnelise, yon ya, yon na.
  vie-1934: Các ngươi há muốn tây vị Đức Chúa Trời, Và cãi lẽ cho Ngài sao?
  hin-CV: क्या तुम परमेश्वर के लिए पक्षपात करोगे? क्या तुम परमेश्वर से वाद-विवाद करोगे?
  spa-BES: ¿Tendrán respeto por la persona de Dios en esta causa y se presentarán
    como sus partidarios?
  tdx-tdx: Handombok’ aze v’inahareoo? h’ondati-aivo, mpihalaly ho an’Andrianañahare
    hao?
  tha-KJV: ท่านทั้งหลายจะแสดงความลำเอียงเข้าข้างพระองค์​หรือ ท่านจะว่าความฝ่ายพระเจ้าหรือ
  por-BR-2018: Fareis acepção de sua pessoa? Brigareis em defesa de Deus?
  deu-ELO: Wollt ihr für ihn Partei nehmen? Oder wollt ihr für Gott rechten?
  eng-WYC-2018: Whether ye take his face, and enforce to deem for God? (Do ye take
    his place, and endeavour to judge for God?)
  epo-epo: Ĉu vi volas esti personfavoraj al Li, Aŭ pro Dio vi volas disputi?
  uig-PIN: Uningƣa yüz-hatirǝ ⱪilip huxamǝt ⱪilmaⱪqimusilǝr?! Uningƣa wakalitǝn dǝwa
    sorimaⱪqimusilǝr?
  beo-beo: 'Dilia da Gode gaga:musa: dawa:sala:? Dilia da fofada:su diasuga, Gode
    gaga:ma:ne fofada:ma:bela:?'
  tpi-OTNT: I luk olsem tingting bilong yupela i bilong helpim God tasol na daunim
    mi. Olsem na yupela i laik sanap long kot na mekim ol dispela giaman tok long
    helpim God na strongim tok bilong en.
  hau-SA: Ko za ku nuna masa sonkai? Ko za ku yi gardama a madadinsa?
  uig-LAT: Uninggha yüz-xatire qilip xushamet qilmaqchimusiler?! Uninggha wakaliten
    dewa sorimaqchimusiler?
  nde-nde: Limtshengisa ukuthi liyabandlulula yini? Yini elimkhulumelayo uNkulunkulu
    akutshoyo?
  ton-ton: He te mou lavaʻi ia? Te mou fakakikihi maʻae ʻOtua?
  ces-1613: Zdaliž osobu jeho přijímati budete, a o Boha silného se zasazovati?
  eng-WMB: Will you show partiality to him? Will you contend for God?
  tam-TCV: அவருக்கு நீங்கள் பட்சபாதம் காட்டுவீர்களோ? இறைவனுக்காக வழக்கை வாதாடுவீர்களோ?
  ceb-ULB: Magpakita ba gayod kamo sa inyong kabuotan kaniya? Makiglantugi ba gayod
    kamo sulod sa hukmanan ingon nga manlalaban alang sa Dios?
  pol-UBG: Czy macie wzgląd na jego osobę? Czy chcecie spierać się po stronie Boga?
  urd-GVU: کیا تم اُس کی جانب داری کرنا چاہتے ہو، اللہ کے حق میں لڑنا چاہتے ہو؟
  deu-1912: Wollt ihr seine Person ansehen? Wollt ihr Gott vertreten?
  kan-2017: ಆತನಿಗೆ ಮುಖದಾಕ್ಷಿಣ್ಯವನ್ನು ತೋರಿಸುವಿರಾ? ದೇವರಿಗಾಗಿ ವಾದಿಸುವಿರಾ?
  yap-yap: Gimed be guy rogon ni ngam yororgad rok Got? Gimed e nga mu pithiged e
    oloboch rok u kort?
  hlt-MCSB: A maelhmai na then sak uh vetih Pathen yueng la na ho uh aya?
  mdy-ETH: ሃንጎ ዒዛ ዛላ ዒንሢ ማዓኒ ማላ? ዒዛኮ ታርዤ ማዒ ዒንሢ ዔቃ?
  twi-ASANTE: Mobɛkyea mo aso ama no? Mobɛka Onyankopɔn asɛm ama no anaa?
  eng-WEBU: Will you show partiality to him? Will you contend for God?
  wal-wal: Intte a maaddiyoobi de7ii? Woikko ayyo xabaqa gididi mootetteetii?
  spa-PDDPT: ¿Mostrarán parcialidad a su favor? ¿Contenderán ustedes a favor de ʼElohim?
  gun-gun: Ixupe vy ae nda'u peikuaa potaa py peteĩ peayvuve ta joegui? Ha'e rami
    ri ty'y peipytyvõ ta Nhanderuete?
  ilo-ULB: Pudno kadi a mangipakitakayo iti kinaimbag kenkuana? Pudno kadi a makisuppiatkayo
    iti pangukoman a kas abogado para iti Dios?
  kpg-kpg: Goodou e hagamada belee duuli a Mee? Goodou ga hagamaamaa dana baahi i lodo
    di gowaa hai gabunga?
  uig-ARA: ئۇنىڭغا يۈز-خاتىرە قىلىپ خۇشامەت قىلماقچىمۇسىلەر؟! ئۇنىڭغا ۋاكالىتەن دەۋا
    سورىماقچىمۇسىلەر؟
  sus-sus: Wo wama Ala malife nɛ? Wo wama Ala nan xun mafalafe?
  pon-2006: Kumwail songosong en doarehla? Kumwail pahn lelki sapwellime repenpwung
    nan mwoalen kopwung?
  ksd-ksd: Dave, amutal a varkurai maravut ia, Ma amutal a vartoto ure God?
  tur-YTC: O'nun tarafını mı tutuyorsunuz? Tanrı için mi çekişiyorsunuz?
  grc-BRENT: Ἢ ὑποστελεῖσθε; ὑμεῖς δὲ αὐτοὶ κριταὶ γίνεσθε.
  ind-AYT: Akankah kamu memihak kepada-Nya? Akankah kamu berdebat bagi Allah?
  nya-nya: Kodi mudzaonetsa kuti Iyeyo ngokondera? Kodi inu mudzamuteteza Mulungu
    pa mlandu wake?
  hrv-hrv: Zar biste pristrano branit' htjeli Boga, zar biste mu htjeli biti odvjetnici?
  mps-mps: Eno tonobo da, dagego homugo te tibo po walama, God po tau selama, tama
    te po tų ebode agai po mu omainu te ebao.
  tpi-tpi: I luk olsem tingting bilong yupela i bilong helpim God tasol na daunim
    mi. Olsem na yupela i laik sanap long kot na mekim ol dispela giaman tok long
    helpim God na strongim tok bilong en.
  dan-1931: Vil I tage Parti for ham, vil I træde i Skranken for Gud?
  vie-OVCB: Phải chăng các anh định chứng tỏ Chúa thiên vị? Hay cố công để bào chữa
    cho Ngài?
  guj-2017: શું તમે તેમની સાથેના સંબંધમાં રહેશો? શું તમે ઈશ્વરના પક્ષમાં બોલશો?
  pon-2006A: Kumwail songosong en doarehla? Kumwail pahn lelki sapwellime repenpwung
    nan mwoalen kopwung?
  por-BRBSL: Você vai demonstrar parcialidade com ele? Você vai lutar por Deus?
  cth-cth: Ahni hanelah kapeknae na tawn awh na maw, Cathut teh na oun awh han maw
  twi-twi: Mobɛkyea mo aso ama no? Mobɛka Onyankopɔn asɛm ama no ana?
  hlt-hlt: A maelhmai na then sak uh vetih Pathen yueng la na ho uh aya?
  tbz-SIM: Di ku nkòḿmúmu mɛmmɑɑ̀? Di nɑ́ɑ́ nkuù kpɛ́ínnɑ́ɑ̀?
  msy-2020: Kɨ kamaghɨn gari, ian nɨghnɨziba ti Godɨn akuragh na abɨnasa.
  dop-dop: Ɩsɔ tɔɔ kɛ́ mǝ cɑɑkɩ sɩ ɩ́ sɛɛnɑ?
  azb-azb: Sizmi Onun tərəfini tutacaqsınız? Sizmi Onun müdafiəsinə qalxacaqsınız?
  eng-DBY: Will ye accept his person? will ye contend for God?
  hin-2017: क्या तुम उसका पक्षपात करोगे? और परमेश्वर के लिये मुकद्दमा चलाओगे।
  wol-KYG: Yàlla ngeen faral, am Yàlla ngeen di layool?
  eng-YLT: His face do ye accept, if for God ye strive?
  eng-WYC-2017: Whether ye take his face, and enforce or endeavour to deem for God?
  eng-WMBB: Will you show partiality to him? Will you contend for God?
  urd-GVH: क्या तुम उस की जानिबदारी करना चाहते हो, अल्लाह के हक़ में लड़ना चाहते हो?
  rug-rug: Na hiva lavelave nia gamu sa Tamasa? Hiva zama ponia gamu si Asa pa vetu
    varipitui?
  gaz-gaz: Isaaf ni loogduu? Waaqaafis ni falmituu?
  fra-LSG: Voulez-vous avoir égard à sa personne? Voulez-vous plaider pour Dieu?
  yal-yal: Ɛ waxi ɛ sa feni Ala nan fari n xili ma ba? Ɛ Ala nan xun mafalama ba?
  haw-1868: E nana anei oukou ma kona helehelena? E hakaka anei oukou no ke Akua?
  arb-NAV: أَتُحَابُونَ اللهَ أَمْ تُدَافِعُونَ عَنْهُ؟
  ewe-ewe: Ɖe miebe yewoade edzia? Ɖe miebe yewoaxɔ nya ɖe Mawu nua?
  eng-LEE: Will ye show him undue favor, when ye contend for God?
  asm-FB: তোমালোকে তেওঁৰেই পক্ষপাত কৰিবা নে? তোমালোকে ঈশ্বৰৰেই পক্ষ হৈ প্ৰতিবাদ কৰিবা
    নে?
  sus-A: وٌ وَ مَ عَلَ مَلِقٍ نّ؟ وٌ وَ مَ عَلَ نَن شُن مَقَلَقٍ؟
  fra-SBL: Allez-vous faire preuve de partialité à son égard ? Allez-vous lutter pour
    Dieu ?
  hbo-hbo: הֲפָנָ֥יו תִּשָּׂא֑וּן אִם־לָאֵ֥ל תְּרִיבֽוּן׃
  kik-kik: Kaĩ mũngĩmuonia kĩmenyano? Kaĩ mũgũciirĩrĩra Mũrungu?
  fra-NCL: Ferez-vous pour Dieu acception de personnes, vous constituerez-vous avocats ?
  cek-AK: Anih mikhmai maw na khet o han? Sithaw han lok na aek pae o han maw?
  cuk-cuk: ¿Ar bemar ega ibmar-nued imaknaiye binsasunde? ¿Ar bemar Bab-Dummad-bendakmaladye
    sogmarsunde?
  uig-CYR: Униңға йүз-хатирә қилип хушамәт қилмақчимусиләр?! Униңға вакалитән дәва
    соримақчимусиләр?
  tel-2017: ఆయన పట్ల పక్షపాత వైఖరి ప్రదర్శిస్తారా? మీరు దేవుని పక్షాన నిలబడి వాదిస్తారా?
  hat-BSA: Èske ou va pran ka pa Li? Èske ou va diskite pou Bondye?
  kos-kos: Mea, ke pacl in nununku, komtal ac loangel? Ya komtal ac kaskas in kasrel?
  hbo-WLC: הֲפָנָ֥יו תִּשָּׂא֑וּן אִם־לָאֵ֥ל תְּרִיבֽוּן׃
  ibo-ibo: Unu ga-egosi ya na unu na-ekpelara ya ikpe? Unu ga-ekwuchite ọnụ Chineke?
  ory-ory: ତୁମ୍ଭେମାନେ କʼଣ ତାହାଙ୍କର ମୁଖାପେକ୍ଷା କରିବ, ତୁମ୍ଭେମାନେ କʼଣ ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ
    ବିରୋଧ କରିବ?
  chk-chk: Ifa usun, oua mochen peni Kot ren ämi lifilifil ngeniei, ika oupwe chon
    alisi Kot lon kapwüng?
  rop-rop: en yumob nomo tok rili trubalawei blanga im. Imbin askim yumob blanga albumbat
    im?
  ukr-1871: Чи належало вам притворювятись перед ним і за Бога так змагатись?
  deu-1951: Wollt ihr seine Person ansehen oder Gottes Sachwalter spielen?
  eng-JPS: Will ye show Him favour? Will ye contend for God?
  srp-1865: Treba li da mu gledate ko je? treba li da se prepirete za Boga?
  lug-lug: Munaamulaga ng’ataliiko luuyi, munaamuwoleza ensonga ze.
  heb-heb: הפניו תשאון אם לאל תריבון׃
  ben-IRV: তোমরা কি সত্যি তাঁকে দয়া দেখাবে? তোমরা কি সত্যি আদালতে ঈশ্বরের পক্ষে উকিলের
    মত তর্ক করবে?
  pan-pan: ਕੀ ਤੁਸੀਂ ਉਹ ਦਾ ਪੱਖਪਾਤ ਕਰੋਗੇ, ਜਾਂ ਪਰਮੇਸ਼ੁਰ ਲਈ ਮੁਕੱਦਮਾ ਲੜੋਗੇ?
  mya-JVB: မျက်နှာ တော်ကိုထောက် လျက်သာ၊ ဘုရား သခင့်ဘက် ၌နေ၍ ငြင်းခုံ စစ်တိုက်ချင်သလော။
  hmo-hmo: Umui ese Dirava umui badinaia momokani, a? Dirava durua totona hereva umui
    gwauraia noho, a?
  urd-urd: क्या तुम उसकी तरफ़दारी करोगे? क्या तुम ख़ुदा की तरफ़ से झगड़ोगे?
  rus-SYN: Надлежало ли вам быть лицеприятными к Нему и за Бога так препираться?
  bqc-SIM: Á yãnakpa Luawa yã̀? Á yã́siaànↄ yã̀?
  tcz-CHONGTHU: Naum chan hou chu ama nadei sah nau jeh a langnei nadeiju ham? Pathen
    chung chang thu a nanghon ama dinga nanel peh diu ham?
  mar-mar: तुम्ही माझ्याविरुध्द देवाचा बचाव करीत आहात का? तुम्ही मुळीच न्यायाने वागत
    नाहीत तो देव आहे म्हणून तुम्ही त्याची बाजू घेत आहात.
  qub-qub: ¿Gamcunaga Diospa faburninchi carcaycanqui? ¿Imanöllapapis faburnin caytachi
    munarcaycanqui?
  hat-hat: Se pou li n'ap pran? Se kòz li nou ranmase?
  eng-BSB: Would you show Him partiality or argue in His defense?
  eng-WEBPB: Will you show partiality to him? Will you contend for God?
  kbq-kbq: Tamagra Anumzamofo kaziga anteta nanekea keagafina aza huta nehuta, Anumzamofo
    kaziga anteta aza hu'za nehazo?
  nhe-BL: ¿Huelis Toteco Dios quinequi inistlacatise huan para queja nopa inmonajnanquilise
    ipan ya itoca? Monequi axaca inquichicoicnelise huan tiquicnelis más tlen sequinoc,
    niyon yaja Toteco, niyon na.
  gub-BL: Aipo peiko putar huwake nehe, heruwake 'ym nehe. Aipo pemume'u putar ikatu
    haw tuwihaw wanenataromo nehe.
  eng-DRA: Do you accept his person, and do you endeavour to judge for God?
