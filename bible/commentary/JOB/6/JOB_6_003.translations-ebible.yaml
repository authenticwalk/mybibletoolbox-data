verse: JOB.006.003
translations:
  mal-C: അതു സമുദ്രതീരത്തെ മണൽത്തരികളെക്കാൾ ഘനമേറിയതായിരിക്കും, നിശ്ചയം. അതുകൊണ്ടാണ്
    എന്റെ വാക്കുകൾ വീണ്ടുവിചാരമില്ലാത്ത ഒന്നായിപ്പോയത്.
  deu-TKW: Denn nun ist's schwerer, als der Sand am Meer - drum gehen irre meine Worte!
  lin-lin: nakanisi ete elingaki koleka zelo ya bibale minene na kilo. Yango wana,
    maloba na ngai ezali koleka ndelo.
  eng-LSV: For now it is heavier than the sands of the sea, || Therefore my words
    have been rash.
  eng-GNV: 'For it woulde be nowe heauier then the sande of the sea: therefore my
    wordes are swallowed vp.'
  eng-WEBSTER: 'For now it would be heavier than the sand of the sea: therefore my
    words are swallowed up.'
  nhw-BL: Notlaijiyohuilis eltoc más etic que nopa xali catli onca campa atentli.
    Yeca nimantzi nicamanaltitoc chicahuac.
  swh-ONEN: Kwa kuwa hakika ingekuwa nzito kuliko mchanga wa bahari zote, kwa hiyo
    si ajabu maneno yangu yamekuwa ya haraka.
  bba-bba: yɑ ko n nim wɔ̃kun yɑni sɛɛri bunum kere. Yen sɔ̃nɑ nɑ ɡɑri mɔ̀ nɡe wiiro.
  eng-KJVCPB: 'For now it would be heavier than the sand of the sea: Therefore my
    words are swallowed up.'
  luo-luo: to adier, dine gibedo mapek moloyo kwoyo mathoth manie dho nam, mano emomiyo
    wechena osebedo ka yombore.
  meu-meu: Badina be metaudia ese kone mirina metauna bema hereaia; una dainai egu
    hereva na kakavakava.
  npi-ULB: किनकि अहिले त्‍यो समुद्रका बालुवाभन्दा पनि गह्रौं हुनेथियो, त्यसकारण मेरा
    वचन समझहीन छन् ।
  yor-yor: Ǹjẹ́ nísinsin yìí, ìbá wúwo jú iyanrìn òkun lọ, nítorí náà ni ọ̀rọ̀ mi
    ṣe ń tàsé.
  pes-OPCB: آنگاه می‌دیدید که از شنهای ساحل دریا نیز سنگینتر است. برای همین است که
    حرفهای من تند و بی‌پرواست.
  tgl-ULB: Sa ngayon mas magiging mabigat pa ito kaysa sa lahat ng buhangin sa dagat.
    Kaya nga naging padalos-dalos ako sa aking mga salita.
  hui-hui: iba mu ngarunaga genda emene nira lowa i̱na tandaga tara tara o ngaruninaga
    genda timbuniore yu kogoni. Ani yu howa keba ho kogome bi dewa tara tara lalu
    kogoni ndobe.
  mya-mya: သို့ဖြစ်လျှင် သမုဒ္ဒရာသဲထက်သာ၍ လေးလိမ့်မည်။ ထိုကြောင့် ငါ့စကားလွန်မိပြီ။
  bod-N: ད་ལྟ་རྒྱ་མཚོའི་བྱེ་མ་ལས་ཀྱང་ལྕི། ། དེའི་ཕྱིར་འཚབ་འཚུབ་ངང་ནས་བདག་གིས་བརྗོད།
    །
  sna-sna: Zvirokwazvo zvairema kupfuura jecha ramakungwa, hazvishamisi kana mashoko
    angu aiva okuvhurumuka.
  spa-BLM: Por ahora sería más pesado que la arena de los mares, por lo que mis palabras
    han sido precipitadas.
  cac-cac: tecan ec'to yalil d'a yichan̈ yarenail sti' a' mar, yuj chi' ix in comon
    alej icha tic.
  swh-ULB: Kwa kuwa sasa ungekuwa mzito kuliko mchanga wa baharini. Kwa sababu hiyo
    maneno yangu yamekuwa ya haraka.
  bel-bel: Яна пэўна пераважыла б пясок марскі! Таму словы мае палкія.
  deu-ELBBK: Denn dann würde es schwerer sein als der Sand der Meere; darum sind unbesonnen
    meine Worte.
  mbb-OT: ne edhuna pa heini he meveǥat te pantad diyà te veyvey. Iyan heeyan hinungdan
    ke maan is nekekaǥi a te menge lalag he wazè ku mepurung meisip-isip.
  mal-2015: അതു കടല്പുറത്തെ മണലിനെക്കാൾ ഭാരമേറുന്നതു. അതുകൊണ്ടു എന്റെ വാക്കു തെറ്റിപ്പോകുന്നു.
  rmc-rmc: uľahas oda phareder sar savori moroskri poši, vašoda vakerav sig a na gondoľinav,
    so phenav.
  pes-OPV: زیرا که الان از ریگ دریاسنگینتر است. از این سبب سخنان من بیهوده می‌باشد.
  ron-1924: ар фи май греле декыт нисипул мэрий, де ачея ымь мерг кувинтеле пынэ ла
    небуние!
  ben-OBCV: তবে তা নিঃসন্দেহে সমুদ্রের বালুকণাকেও ছাপিয়ে যেত— এতে আশ্চর্য হওয়ার
    কিছু নেই যে আমার কথাগুলি দুর্দমনীয় হয়েছে।
  som-som: Wuu ka sii cuslaan lahaa cammuudda badaha, Sidaas daraaddeed hadalkaygii
    degdeg buu noqday.
  lat-VUC: 'Quasi arena maris hæc gravior appareret; unde et verba mea dolore sunt
    plena:'
  eng-ASVBT: 'For now it would be heavier than the sand of the seas: Therefore have
    my words been rash.'
  ita-1885: Perciocchè ora sarebbe trovata più pesante che la rena del mare; E però
    le mie parole vanno all'estremo.
  eng-LXXUP: 'And verily they would be heavier than the sand by the seashore: But,
    as it seems, my words are vain.'
  eng-ULB: For now it would be heavier than the sand of the seas. That is why my words
    were reckless.
  spa-VBL: serían más pesados que la arena del mar. Por eso hablé tan precipitadamente.
  fra-_FOB: Elles seraient plus pesantes que le sable des mers! Voilà pourquoi mes
    paroles sont outrées.
  mal-mal: അത് കടല്പുറത്തെ മണലിനേക്കാൾ ഭാരമേറിയതായിരിക്കും. അതുകൊണ്ട് എന്റെ വാക്ക്
    തെറ്റിപ്പോകുന്നു.
  urd-GVR: Kyoṅki wuh samundar kī ret se zyādā bhārī ho gaī hai. Isī lie merī bāteṅ
    betukī-sī lag rahī haiṅ.
  suz-BL: मेको समुन्‍द्र ङा बाल्‍वा आन क्‍येङा यो शुश हेल्‍शो दुम वा। मोपतीके आं लोव़
    रिम्‍शो मबा‍क्‍म कों।
  eng-NOY: Surely they would be heavier than the sand of the sea; On this account
    were my words rash.
  ita-1927: Sarebbero trovati più pesanti che la sabbia del mare. Ecco perché le mie
    parole sono temerarie.
  ckb-ckb: بێگومان لە لمی دەریا قورستر دەبوو، لەبەر ئەوە بە هەڵەشەیی قسەم کرد.
  eng-BBE: 'For then its weight would be more than the sand of the seas: because of
    this my words have been uncontrolled.'
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ಕಷ್ಟ ಈಗಲೇ ಸಮುದ್ರದ ಮರಳಿಗಿಂತ ಭಾರವಾಗಿದೆ; ನನ್ನ ಮಾತುಗಳು ದುಡುಕಿದ್ದರಲ್ಲಿ
    ಆಶ್ಚರ್ಯವಿಲ್ಲ.
  tam-2017: அப்பொழுது அது கடற்கரை மணலைவிட பாரமாயிருக்கும்; ஆகையால் என் துக்கம் சொல்லிமுடியாது.
  spa-RV-1909: 'Porque pesaría aquél más que la arena del mar: y por tanto mis palabras
    son cortadas.'
  ron-BTF: Căci acum ar fi mai grea decât nisipul mării; de aceea cuvintele mele sunt
    înghițite.
  eng-WEBP: For now it would be heavier than the sand of the seas, therefore my words
    have been rash.
  eng-FBV: they would be heavier than the sand of the sea. That's why I spoke so rashly.
  nld-1939: Want omdat het zwaarder is dan het zand aan de zee, Daarom gingen ook
    mijn woorden de perken te buiten.
  nch-BL: Notaijyohuilis eltoc más etic que nopa xali cati onca campa hueyat. Yeca
    nimantzi nicamanaltitoc chicahuac.
  vie-1934: Vì hiện giờ nó nặng hơn cát biển; Nên tại cớ ấy các lời tôi nói đại ra.
  hin-CV: तब तो इसका माप सागर तट की बालू से अधिक होता. इसलिये मेरे शब्द मूर्खता भरे
    लगते हैं.
  spa-BES: Porque entonces su peso sería más que la arena de los mares, debido a esto
    mis palabras han sido cortadas.
  tdx-tdx: 'Fa ho nandikoatse ty lanja’ ze kila faseñe an-driak’ ao: Aa le nitsoretoke
    t’ie nivolañe.'
  tha-KJV: บัดนี้​ก็​จะหนักกว่าทรายในทะเล เพราะเหตุนี้​คำพูดของข้าก็จะถูกกลืนไปหมด
  por-BR-2018: Pois na verdade seria mais pesada que a areia dos mares; por isso minhas
    palavras têm sido impulsivas.
  deu-ELO: Denn dann würde es schwerer sein als der Sand der Meere; darum sind unbesonnen
    meine Worte.
  eng-WYC-2018: As the gravel of the sea, this wretchedness should appear more grievous;
    wherefore and my words be full of sorrow. (For this wretchedness of mine, would
    weigh more than all the sand of the sea; and so my words be full of sorrow.)
  epo-epo: Ĝi estus nun pli peza, ol la sablo ĉe la maroj; Pro tio miaj vortoj estas
    plenaj de plendo.
  uig-PIN: Xundaⱪ ⱪilinsa u ⱨazir dengizdiki ⱪumdin eƣir bolup qiⱪidu; Xuning üqün
    sɵzlirim tǝlwilǝrqǝ boluwatidu.
  beo-beo: '@see-verse:JOB.006.002'
  tpi-OTNT: orait hevi bilong ol dispela samting nogut bai i winim hevi bilong olgeta
    wesan long nambis. Olsem na mi kros na mekim planti toktok nabaut.
  hau-SA: Ba shakka da sun fi yashin teku nauyi, shi ya sa nake magana haka.
  uig-LAT: Shundaq qilinsa u hazir déngizdiki qumdin éghir bolup chiqidu; Shuning
    üchün sözlirim telwilerche boluwatidu.
  nde-nde: Ngempela bungasinda ukwedlula itshebetshebe yolwandle, akungamangalisi
    ukuthi amazwi ami abhede kanje.
  ton-ton: 'He ko eni, ʻe mamafa lahi ia ki he ʻoneʻone ʻoe tahi: ko ia kuo fōngia
    hifo ai ʻeku ngaahi lea.'
  ces-1613: Jistě že by se nad písek mořský těžší ukázala, pročež mi se i slov nedostává.
  eng-WMB: For now it would be heavier than the sand of the seas, therefore my words
    have been rash.
  tam-TCV: அவை கடற்கரை மணலைவிட பாரமாயிருக்கும்; ஆகவே எனது வார்த்தைகள் மூர்க்கமாய்
    இருப்பது ஆச்சரியமல்லவே.
  ceb-ULB: Kay karon mas bug-at pa kini kay sa balas sa kadagatan. Mao kana ang hinungdan
    nga sakit ang akong mga pulong.
  pol-UBG: Byłoby to cięższe niż piasek morski. Dlatego moje słowa plączą się.
  urd-GVU: کیونکہ وہ سمندر کی ریت سے زیادہ بھاری ہو گئی ہے۔ اِسی لئے میری باتیں بےتُکی
    سی لگ رہی ہیں۔
  deu-1912: Denn nun ist es schwerer als Sand am Meer; darum gehen meine Worte irre.
  kan-2017: ಆಗ ನನ್ನ ವಿಪತ್ತು ಸಮುದ್ರದ ಮರಳಿಗಿಂತಲೂ ಹೆಚ್ಚು ಭಾರವುಳ್ಳದ್ದೆಂದು ಗೊತ್ತಾಗುವುದು
    ಎಂದು ದುಡುಕಿನಿಂದ ಮಾತನಾಡಿದ್ದೇನೆ.
  yap-yap: mra tomal ko yan’ u maday, ere dab mu gin nga rogon e thin rog.
  hlt-MCSB: Tuitunli kah laivin lakah n'nan ngawn coeng. Te dongah ka ol he lawn coeng.
  mdy-ETH: ባዞ ማኣሻሎይዳፓ ባሼ ዴኤፃንዳንቴኬ። ዬያሮ ዳንዳዒፃ ፓጬ ታኣኮ ጌኤዛ ኔና ዲቃሢ ሄርሺሳንዳያ ኮይሱዋሴ።
  twi-ASANTE: anka emu bɛyɛ duru asene anwea a ɛwɔ ɛpo mu nyinaa, enti ɛnyɛ nwanwa
    sɛ me nsɛm ayɛ hagyahagya.
  eng-WEBU: For now it would be heavier than the sand of the seas, therefore my words
    have been rash.
  wal-wal: Yaatiyaakko abbaa doona shafiyaappekka aadhdhi deexxana. Hegaa gishshau,
    ta qaalai xala gidiis.
  spa-PDDPT: ¡Pesarían ahora más que la arena del mar! Por eso mis palabras fueron
    precipitadas,
  gun-gun: ha'e va'e ma anhetẽ ita ku'i ye'ẽ rembe rupi ikuai va'e gui ipoyive 'rãgue.
    Ha'e nunga rupi ae xevai reve xeayvu va'ekue.
  ilo-ULB: Ta ita, mabalin a nadagdagsen daytoy ngem kadagiti darat kadagiti baybay.
    Dayta ti makagapo a nagubsang dagiti sasaok.
  kpg-kpg: e koia e daamaha i nia gelegele o lodo tai. Deenei laa, goodou hudee lodo
    homouli gi agu helekai balumee.
  uig-ARA: شۇنداق قىلىنسا ئۇ ھازىر دېڭىزدىكى قۇمدىن ئېغىر بولۇپ چىقىدۇ؛ شۇنىڭ ئۈچۈن
    سۆزلىرىم تەلۋىلەرچە بولۇۋاتىدۇ.
  sus-sus: a binyɛ dangima nɛ baa mɛyɛnyi ra. Na nan a toxi yusi yo mu na n ma wɔyɛnyie
    ma.
  pon-2006: re pahn toutou sang pihk en nansed, ihme kumwail dehr pwuriamweiki ei
    pato mwahl akan.
  ksd-ksd: Na ga mamat ta dir ma ra veo ra valian; Damana iau tar tata vakuku.
  tur-YTC: Çünkü şimdi deniz kumundan daha ağır olurdu, Bu yüzden sözlerim düşüncesizce
    oldu.
  grc-BRENT: καὶ δὴ ἄμμου παραλίας βαρυτέρα ἔσται· ἀλλʼ ὡς ἔοικε τὰ ῥήματά μου ἐστὶ
    φαῦλα.
  ind-AYT: Sebab, beratnya akan melebihi pasir di laut. Karena itu, kata-kataku menjadi
    gegabah.
  nya-nya: Ndithu, zikanalemera kupambana mchenga wa ku nyanja; nʼchifukwa chake mawu
    anga akhala okhadzula.
  hrv-hrv: Teže one jesu od sveg pijeska morskog, i stoga mi riječi zastraniti znaju.
  mps-mps: teda te dwai nai dabego sęgęgo te tamu ąį sanide elalubo masigi kemigo
    sęgę aiyaba ilaibao. Tama tibaso, eno wado elama, haniani po dabe obao.
  tpi-tpi: orait hevi bilong ol dispela samting nogut bai i winim hevi bilong olgeta
    wesan long nambis. Olsem na mi kros na mekim planti toktok nabaut.
  dan-1931: Thi tungere er den end Havets Sand, derfor talte jeg over mig!
  vie-OVCB: hẳn chúng sẽ nặng hơn cát biển. Đó là tại sao tôi nói chẳng nên lời.
  guj-2017: કેમ કે ત્યારે તો તે સમુદ્રોની રેતી કરતાં પણ ભારે થાય. તેથી મારું બોલવું
    અવિચારી હતું.
  pon-2006A: re pahn toutou sang pihk en nansed, ihme kumwail dehr pwuriamweiki ei
    pato mwahl akan.
  por-BRBSL: Por enquanto, seria mais pesado que a areia dos mares, portanto minhas
    palavras têm sido precipitadas.
  cth-cth: Bangkongtetpawiteh, palang teng e sadi hlak hai a ri han doeh. Hatdawkvah
    ka dei payon toe.
  twi-twi: anka emu bɛyɛ duru asen nwea a ɛwɔ po mu nyinaa, enti ɛnyɛ nwonwa sɛ me
    nsɛm ayɛ hagyahagya.
  hlt-hlt: Tuitunli kah laivin lakah n'nan ngawn coeng. Te dongah ka ol he lawn coeng.
  tbz-SIM: Mɛ cɛ̃́ɛ̃́kù bo pɛ̃ɛ̃tɛ́ dɑ̀mɛ́ɛ̀rì nùù kó mubirímú kó kucɛ̃́ɛ̃́kù, dɛɛ̀
    te kɛ̀ n nɑ̀ɑ́ nkɛ í yɛ̃́ n yɛ̃ mmù.
  msy-2020: Guizbangɨra, nan osɨmtɨzir kurar kaba, ongarir dadarimɨn itir gigimɨn
    osɨmtɨzim, bar a gafiragham. Kamaghɨn amizɨ, kɨ atarava mɨgɨrɨgɨar avɨribagh ami.
  dop-dop: pɩɩ kǝlɑ lʋm nɔɣɔ kɑnyǝŋɑ kɛ yuŋ. Pǝ tɔɔ kɛ́ pǝ yɔɣɔtǝɣɩ-m yem yem.
  azb-azb: Onda dənizlərin qumundan ağır gələrdi, Ona görə tez bu sözləri dedim.
  eng-DBY: For now it would be heavier than the sand of the seas; therefore my words
    are vehement.
  hin-2017: क्योंकि वह समुद्र की रेत से भी भारी ठहरती; इसी कारण मेरी बातें उतावली
    से हुई हैं।
  wol-KYG: Kon tey mu gëna diis suufoo suufi géej. Moo waral sama kàddu yi ma rëcc.
  eng-YLT: For now, than the sands of the sea it is heavier, Therefore my words have
    been rash.
  kne-kne: et nadagdagsen da mo din darat sin baybay, isonga adi kayo koma masdaaw
    mo oway di inbagbagak.
  eng-WYC-2017: As the gravel of the sea, this wretchedness should appear more grievous;
    wherefore and my words be full of sorrow.
  eng-WMBB: For now it would be heavier than the sand of the seas, therefore my words
    have been rash.
  urd-GVH: क्योंकि वह समुंदर की रेत से ज़्यादा भारी हो गई है। इसी लिए मेरी बातें बेतुकी-सी
    लग रही हैं।
  rug-rug: si kote mamata hola ni rini sari na onone pa masa, gua ke bebeno sari qua
    zinama.
  gaz-gaz: Waan inni cirracha galaanaa caalaa ulfaatuuf, ariitiin dubbachuun koo nama
    hin dinqisiisu ture.
  fra-LSG: Elles seraient plus pesantes que le sable de la mer; Voilà pourquoi mes
    paroles vont jusqu’à la folie!
  yal-yal: A yi binyama ayi nɛn dangu baan ɲɛmɛnsinna ra. Nanara, n ma falan bata
    radangu ayi.
  haw-1868: 'No ka mea, ano, ua oi kona kaumaha mamua o ke one o ke kai: Nolaila,
    ua ilihia ka''u mau huaolelo.'
  arb-NAV: إِذَنْ لَكَانَا أَثْقَلَ مِنْ رَمْلِ الْبَحْرِ، لِهَذَا أَلْغُو بِكَلامِي.
  ewe-ewe: Vavã woakpe wu ke si katã le ƒuta, eya ta mewɔ nuku be nye nyawo mele ame
    ŋu dzem o.
  eng-LEE: 'For now it is already heavier than the sand of the sea: therefore are
    my words confused.'
  asm-FB: কিয়নো সেয়ে হোৱা হ’লে, ই সমুদ্ৰৰ বালিতকৈয়ো গধুৰ হ’লহেঁতেন; এই হেতুকে মোৰ
    বাক্য অবিবেচনাযুক্ত।
  sus-A: عَ بِنيّ دَنفِمَ نّ بَا مّيّنيِ رَ. نَ نَن عَ تٌشِ يُسِ يٌ مُ نَ ﭑ مَ وْيّنيِيٍ
    مَ.
  fra-SBL: Car maintenant, il serait plus lourd que le sable des mers, c'est pourquoi
    mes paroles ont été irréfléchies.
  hbo-hbo: כִּֽי־עַתָּ֗ה מֵחֹ֣ול יַמִּ֣ים יִכְבָּ֑ד עַל־כֵּ֝֗ן דְּבָרַ֥י לָֽעוּ׃
  piu-2006: '@see-verse:JOB.006.002'
  kik-kik: Ti-itherũ yakorwo ĩrĩ mĩritũ gũkĩra mũthanga ũrĩa ũrĩ maria-inĩ marĩa manene;
    na nĩkĩo ndĩrahiũhire kwaria.
  fra-NCL: 'Elles seraient plus pesantes que le sable de la mer : voilà pourquoi mes
    paroles vont jusqu’à la folie.'
  cek-AK: tuipui ih savuet pongah doeh azit kue, to pongah ni kamthlai hmoek ah lok
    ka paeh moeng.
  cuk-cuk: Ar nabir-aidolegena, demar-ukubba bur bule aidikueled. An-sunmakedi bemar
    geger itogewilubsulid.
  uig-CYR: Шундақ қилинса у һазир деңиздики қумдин еғир болуп чиқиду; Шуниң үчүн сөзлирим
    тәлвиләрчә болуватиду.
  pma-pma: keil akilea avameas valin veien vasi keil ten atas, sakini konatimanintei
    keke naselus vau ekek.
  tel-2017: అలా చేసినప్పుడు నా దుఃఖం సముద్రంలో ఉన్న ఇసక కన్నా బరువుగా ఉంటుంది. అందుకనే
    నేను వ్యర్ధమైన మాటలు పలికాను.
  hat-BSA: Paske li ta pi lou pase sab lanmè yo. Akoz sa a, pawòl mwen yo te tèlman
    san règ.
  kos-kos: Ac fah toasr liki puk in meoa, Ouinge lela kas toasr luk in tia mwe lut
    nu sum.
  hbo-WLC: כִּֽי־עַתָּ֗ה מֵח֣וֹל יַמִּ֣ים יִכְבָּ֑ד עַל־כֵּ֝֗ן דְּבָרַ֥י לָֽעוּ׃
  ibo-ibo: Ọ ghaghị ịdị arọ karịa aja dị nʼọnụ mmiri ọtụtụ osimiri, nke mere okwu
    m ji ada ike ike.
  ory-ory: ତେବେ ତାହା ଏତେବେଳେ ସମୁଦ୍ର ବାଲିଠାରୁ ଭାରୀ ହୁଅନ୍ତା; ଏଣୁ ମୋହର ବାକ୍ୟ ଅବିବେଚନାଯୁକ୍ତ
    ହୋଇଅଛି।
  chk-chk: ellet repwe fokun chou seni pien aroset. Iei mine ai kewe kapas ra pöchökül.
  rop-rop: Det loud brabli hebibala jis laik det sengraun weya jidan langa solwodasaid.
    Ai kaan jinggabat wanim aibin tok basdam.
  ukr-1871: Вони певно переважили б пісок у морях! Тим то й слова мої такі гіркі.
  deu-1951: Denn nun ist es schwerer als Meeressand; darum sind meine Reden so verwirrt.
  eng-JPS: For now it would be heavier than the sand of the seas; therefore are my
    words broken.
  srp-1865: Pretegla bi pijesak morski; zato mi i rijeèi nedostaje.
  lug-lug: Weewaawo byandisinze omusenyu gw’ennyanja okuzitowa; ebigambo byange kyenvudde
    mbyanguyiriza.
  heb-heb: כי עתה מחול ימים יכבד על כן דברי לעו׃
  ben-IRV: কারণ এখন এটা সমুদ্রের বালির থেকেও ভারী হবে। এই জন্যই আমার কথা এত বেপরোয়া।
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਨਾਲੋਂ ਵੀ ਭਾਰੀ ਠਹਿਰਦੀ, ਇਸ ਲਈ ਮੇਰੀਆਂ ਗੱਲਾਂ ਕਾਹਲ ਨਾਲ
    ਹੋਈਆਂ ਹਨ,
  mya-JVB: သို့ဖြစ်လျှင် သမုဒ္ဒရာ သဲ ထက် သာ၍လေး လိမ့်မည်။ ထိုကြောင့် ငါ့ စကား လွန်
    မိပြီ။
  hmo-hmo: do idia davaria edia metau ese, kone ena miri ena metau do idia hanaia.
    Unai dainai egu hereva be mai badu kava bamona.
  urd-urd: तो वह समन्दर की रेत से भी भारी होती; इसी लिए मेरी बातें घबराहट की हैं।
  rus-SYN: Оно верно перетянуло бы песок морей! Оттого слова мои неистовы.
  bqc-SIM: a gbia aↄ dɛ ísialɛ ũfãala. A yã́i tò ma yãyaaa'ò.
  tcz-CHONGTHU: Twikhanglen'a neldi umjat sangin gih jonte, hiche ho jeh a chu khongai
    man louhella kaseidoh ji ahi.
  mar-mar: तर ते आता समुद्रातल्या वाळूपेक्षा जड आहे. यामुळेच काय माझे शब्द व्यर्थ
    आहे.
  qub-qub: lamar cantuncho agushpitapis masmi lasanman. Chaymi ushaypa ushar rimashcäpis.
  hat-hat: yo ta jwenn yo pi lou pase tout sab ki bò lanmè. Lè sa a, nou pa ta sezi
    tande m' pale jan m'ap pale a.
  eng-BSB: For then it would outweigh the sand of the seas— no wonder my words have
    been rash.
  eng-WEBPB: For now it would be heavier than the sand of the seas, therefore my words
    have been rash.
  kbq-kbq: maka hagerinkenafi kaseparamimofo kna'a agateresine. E'inama hu'nea zankura
    nagra nagesa antahi so'e osu ame'ama hu'na rama'a kea hu'noe.
  nhe-BL: Notlaijiyohuilis eltoc más etic que nopa xali tlen onca campa atentli. Yeca
    nimantzi nicamatitoc chicahuac.
  gub-BL: Azeharomoete ipuhuz katu wera'u ywyxig yryhu izywyr har wi wà. A'e rupi
    aze'egahy ihe.
  eng-DRA: 'As the sand of the sea this would appear heavier: therefore my words are
    full of sorrow:'
