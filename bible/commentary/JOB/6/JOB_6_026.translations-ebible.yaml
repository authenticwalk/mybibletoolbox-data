verse: JOB.006.026
translations:
  mal-C: എന്റെ വാക്കുകളെ തിരുത്താനാണോ നിങ്ങൾ തുനിയുന്നത്? നിസ്സഹായന്റെ വാക്കുകളെ കാറ്റിനു
    തുല്യമാണോ പരിഗണിക്കുന്നത്.
  deu-TKW: Gedenkt ihr, Worte zu rügen? Die Reden des Verzweifelten verhallen im Wind!
  lin-lin: Bokanisi ete bokoki kosembola makambo oyo nazali koloba to kozwa lokola
    mopepe, maloba ya moto oyo azali na pasi ?
  eng-LSV: For reproof—do you reckon words? And for wind—sayings of the desperate?
  eng-GNV: Doe ye imagine to reproue wordes, that the talke of the afflicted should
    be as the winde?
  eng-WEBSTER: Do ye imagine to reprove words, and the speeches of one that is desperate,
    which are as wind?
  nhw-BL: ¿Atlac techejelnamiquis san pampa nitzajtzic chicahuac por notlaijiyohuilis?
  swh-ONEN: Je, mna maana ya kuyasahihisha ninayosema, na kuyafanya maneno ya mtu
    anayekata tamaa kama upepo?
  bba-bba: I kĩwɑ i nɛn ɡɑri ɡɔburu wɑ, i yi mɛɛri kɑm, kpɑ i mɑn tɑɑrɛ wɛ̃, nɛ wi
    nɑ ǹ mɑɑ ɡɑ̃ɑnu yĩiyɔ?
  eng-KJVCPB: Do ye imagine to reprove words, And the speeches of one that is desperate,
    which are as wind?
  luo-luo: Dibed ni iwuoyo kamano mondo omi iket weche ma awacho kare kendo mondo
    ikaw weche ngʼama neno malit ka gima nono?
  meu-meu: Dara-doko tauna ena hereva na lai na heto; matona, unu hereva ba sisibalai
    henidia diba a?
  npi-ULB: मेरा वचनलाई बेवास्ता गर्ने योजना गर्नुहुन्‍छ, निराश मानिसका वचनलाई बतासझैं
    तपाईं गर्नुहुन्‍छ ?
  yor-yor: Ẹ̀yin ṣè bí ẹ tún ọ̀rọ̀ mi ṣe àti ohùn ẹnu tí ó dàbí afẹ́fẹ́ ṣe àárẹ̀.
  pes-OPCB: '@see-verse:JOB.006.025'
  tgl-ULB: Balak ba ninyong hindi pansinin ang aking mga sinasabi, ituring ito ang
    salita ng isang tao na parang ito ay hangin?
  hui-hui: Genda ogonime i̱ mo ko heneore kogoni ndobe. Ani bidago hondowa tígua i̱naga
    bi larogo lako halu bi larogoni bame puyabu pipulalu kabe toba kamigonida. Ani
    manda bu howa tígua i̱ mo tiga buleberemabe tobaho kamibe.
  mya-mya: ငါစကားပြောရုံကာမျှကို အပြစ်တင်မည်ကြံစည်ကြသလော။ မြော်လင့်စရာမရှိသောသူ ပြောသော
    စကားသည် လေသက်သက်ဖြစ်၏။
  bod-N: ཡིད་སེམས་ཕམ་པའི་གཏམ་གླེང་རླུང་དང་མཚུངས། ། ཁྱོད་ཚོས་ད་དུང་དགག་ལན་སྤྲོད་དམ་ཅི།
    །
  sna-sna: Munoda kutsiura zvandareva, nokutora mashoko omunhu arasa tariro semhepo
    here?
  spa-BLM: ¿Pretendes reprobar las palabras, ya que los discursos de quien está desesperado
    son como el viento?
  cac-cac: A ex tic nab'an̈ej tzin e tumej, palta eyojtac to a slolonel junoc mach
    ayoch d'a syaelal, ay b'aj malaj jab'oc yelc'ochi.
  swh-ULB: Je mnapanga kuyakemea maneno yangu, mnayachukulia maneno ya mtu mwenye
    kukata tamaa sawa na upepo?
  bel-bel: Вы прыдумваеце казані дзеля выкрыцьця? На вецер пускаеце словы вашыя.
  deu-ELBBK: Gedenkt ihr, Reden zu tadeln? Für den Wind sind ja die Worte eines Verzweifelnden!
  mbb-OT: Egkesuatan niw te edtulid is menge lalag ku, su iyan isip niw he wazà kayi
    pulus su lalag te etew he nekebmereǥen.
  mal-2015: വാക്കുകളെ ആക്ഷേപിപ്പാൻ വിചാരിക്കുന്നുവോ? ആശയറ്റവന്റെ വാക്കുകൾ കാറ്റിന്നു
    തുല്യമത്രേ.
  rmc-rmc: Či tumenge gondoľinen, hoj man šaj karhinen, ale mire lava, o lava le manušeskre
    bi e naďej, len sar e balvaj?
  pes-OPV: آیا گمان می‌برید که سخنان را تنبیه می‌نمایید و سخنان مایوس را که مثل باد
    است؟
  ron-1924: Врець сэ мэ мустраць пентру тот че ам зис ши сэ ну ведець декыт вынт ын
    кувинтеле унуй дезнэдэждуит?
  ben-OBCV: আমি যা বলেছি তা কি তোমরা শুধরে দিতে চাও, আর আমার মরিয়া কথাবার্তাকে কি
    বাতাসের মতো গণ্য করতে চাও?
  som-som: Ma waxaad u malaynaysaan inaad erayo canaanataan? Maxaa yeelay, kii quustay
    hadalkiisu waa sida dabayl oo kale.
  lat-VUC: Ad increpandum tantum eloquia concinnatis, et in ventum verba profertis.
  eng-ASVBT: Do ye think to reprove words, Seeing that the speeches of one that is
    desperate are as wind?
  ita-1885: Stimate voi che parlare sia convincere? E che i ragionamenti di un uomo
    che ha perduta ogni speranza non sieno altro che vento?
  eng-LXXUP: Neither will your reproof cause me to cease my words, For neither will
    I endure the sound of your speech.
  eng-ULB: Do you plan to ignore my words, treating the words of a desperate man like
    the wind?
  spa-VBL: ¿Van a discutir sobre lo que he dicho, cuando las palabras de alguien desesperado
    deberían dejar que el viento se las lleve?
  fra-_FOB: Sont-ce des mots que vous voulez censurer? Mais il faut laisser au vent
    les paroles d'un homme au désespoir.
  mal-mal: വാക്കുകളെ ആക്ഷേപിക്കുവാൻ വിചാരിക്കുന്നുവോ? ആശയറ്റവന്റെ വാക്കുകൾ കാറ്റിന്
    തുല്യമത്രേ.
  urd-GVR: Kyā tum samajhte ho ki ḳhālī alfāz muāmale ko hal kareṅge, go tum māyūsī
    meṅ mubtalā ādmī kī bāt nazarandāz karte ho?
  suz-BL: गे आं लोव़ रिम्‍शो सेल्चा माल्‍नीनी? गे थुं लुक्‍च लशो मुर आ लोव़ फश बाक्‍ब,
    दे मिम्‍नीनी?
  eng-NOY: Do ye mean to censure words? The words of a man in despair are but wind.
  ita-1927: Volete dunque biasimar delle parole? Ma le parole d’un disperato se le
    porta il vento!
  ckb-ckb: ئایا لەسەر قسەکانم سەرزەنشتم دەکەن، ئەوەی دەیڵێم بە با دەڕوات؟
  eng-BBE: My words may seem wrong to you, but the words of him who has no hope are
    for the wind.
  kan-OKCV: ನಾನು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ತಿದ್ದಬೇಕೆನ್ನುವಿರೋ? ಬೇಸರದ ನನ್ನ ಮಾತುಗಳು ನಿಮಗೆ ಗಾಳಿಮಾತುಗಳೋ?
  tam-2017: கடிந்துகொள்ள நீங்கள் வார்த்தைகளை யோசித்து, நம்பிக்கையற்றவனுடைய வார்த்தைகளைக்
    காற்றிலே விட்டுவிடுகிறீர்களோ?
  spa-RV-1909: ¿Pensáis censurar palabras, y los discursos de un desesperado, que
    son como el viento?
  ron-BTF: Vă închipuiți că mustrați cuvintele și vorbirile unuia disperat, care sunt
    ca vântul?
  eng-WEBP: Do you intend to reprove words, since the speeches of one who is desperate
    are as wind?
  eng-FBV: Are you going to argue over what I said, when the words of someone in despair
    should be left to blow away in the wind?
  nld-1939: 'Meent gij, mijn woorden te moeten berispen: Woorden van een wanhopige,
    die in de wind zijn gesproken?'
  nch-BL: ¿Timoilhuía techejelnamiquis san pampa nitzajtzic chicahuac por notaijyohuilis?
  vie-1934: Các bạn muốn trách móc tiếng nói sao? Song lời nói của một người ngã lòng
    chỉ như luồng gió.
  hin-CV: क्या तुम्हारा अभिप्राय मेरे कहने की निंदा करना है, निराश व्यक्ति के उद्गार
    तो निरर्थक ही होते हैं?
  spa-BES: Mis palabras pueden parecer malas, pero las palabras de quien no tiene
    esperanza son para el viento.
  tdx-tdx: Ke te o reha’oo ro vente’e vaho tioke avao ty lañonam-pamoe’ piaiñe?
  tha-KJV: ท่านคิดว่าท่านติเตียนถ้อยคำได้​หรือ เมื่อคำปราศรัยของคนสิ้นหวังเป็นแต่​ลม
  por-BR-2018: Pretendeis repreender palavras, sendo que os argumentos do desesperado
    são como o vento?
  deu-ELO: Gedenket ihr Reden zu tadeln? Für den Wind sind ja die Worte eines Verzweifelnden!
  eng-WYC-2018: Ye make ready speeches only for to blame, and ye bring forth words
    into wind. (Ye only open your mouths to blame, and ye bring forth words like so
    much wind.)
  epo-epo: Ĉu vi intencas riproĉi pro vortoj? Sed paroloj de malesperanto iras al
    la vento.
  uig-PIN: Ümidsizlǝngǝn kixining gǝpliri ɵtüp ketidiƣan xamaldǝk tursa, Pǝⱪǝt sɵzlǝrnila
    ǝyiblimǝkqimusilǝr?
  beo-beo: 'Dilia da na sia: da udigili fo agoane dawa:sa. Amaiba:le, dilia da abuliba:le
    na heawini da:i dioi sia: amoma adole iabela:?'
  tpi-OTNT: Dispela hevi i bagarapim mi tru. Olsem na toktok bilong mi i kranki, na
    yupela i ting, tok bilong mi i olsem win i raun nating. Na yupela i ting yupela
    i inap stretim mi, a?
  hau-SA: Ko kuna so ku gyara abin da na faɗi ne, ku mai da magana wanda yake cikin
    wahala ta zama ta wofi?
  uig-LAT: Ümidsizlen’gen kishining gepliri ötüp kétidighan shamaldek tursa, Peqet
    sözlernila eyiblimekchimusiler?
  nde-nde: Lizama ukuqondisa engikutshoyo, amazwi omuntu oselahlekelwe lithemba liwathethe
    njengomoya nje na?
  ton-ton: He ʻoku mou pehē ke valokiʻi ʻae ngaahi lea, mo e ngaahi tala ʻo ha taha
    kuo tuʻutāmaki, ʻoku hangē ha matangi?
  ces-1613: Zdali jen z slov mne viniti myslíte, a převívati řeči choulostivého?
  eng-WMB: Do you intend to reprove words, since the speeches of one who is desperate
    are as wind?
  tam-TCV: நான் சொன்னவற்றைத் திருத்த எண்ணுகிறீர்களோ? மனச்சோர்வுற்ற மனிதரின் வார்த்தைகளை
    வெறும் காற்றாக மதிக்கிறீர்களோ?
  ceb-ULB: Naglaraw ba kamo nga dili tagdon ang akong mga pulong, ang pagtagad sama
    sa hangin sa mga pulong sa tawong nawad-an ug paglaom?
  pol-UBG: Czy zamierzacie ganić moje słowa i mowę zrozpaczonego, jakby były wiatrem?
  urd-GVU: کیا تم سمجھتے ہو کہ خالی الفاظ معاملے کو حل کریں گے، گو تم مایوسی میں مبتلا
    آدمی کی بات نظرانداز کرتے ہو؟
  deu-1912: Gedenket ihr, Worte zu strafen? Aber eines Verzweifelten Rede ist für
    den Wind.
  kan-2017: ಬರೀ ಮಾತುಗಳಿಂದ ಖಂಡಿಸಬೇಕೆನ್ನುವಿರೋ? ದೆಸೆಗೆಟ್ಟವನ ಮಾತುಗಳು ಗಾಳಿಗೆ ಹೋಗತಕ್ಕವುಗಳಲ್ಲವೇ?
  yap-yap: Gimed be leamnag ni tin gu be yog e dariyfan kemus nnifeng; me ere mangfan
    ni gimed be fulweg lungug nike mulan’ug?
  hlt-MCSB: Olthui te tluung hamla na moeh uh nama? Ol khaw khohli bangla talsae mai
    pawn ni.
  mdy-ETH: ዒንሢ ታ ጌኤዞ ዛጋሢ ጉሪ ዢባሬ ማሂኬ፤ ሂንዳ ታና፥ ሃጋኣ ዎዛ ቲቄሢም ዓይጎ ማሂ ዒንሢ ኬኤዛኒ ኮዓይ?
  twi-ASANTE: Mokyerɛ sɛ deɛ maka no nnyɛ nokorɛ, mofa obi a nʼabamu abu asɛm sɛ mframa
    anaa?
  eng-WEBU: Do you intend to reprove words, since the speeches of one who is desperate
    are as wind?
  wal-wal: Intte taani haasayiyo haasayaa carkko mala giidi qoppeeta. Yaatin, taani
    hidoota qanxxada haasayiyo haasayaa aissi qoreetii?
  spa-PDDPT: ¿Piensan ustedes censurar palabras y los dichos de un desesperado que
    son como el viento?
  gun-gun: Peẽ kuery xemongetaxe ri ty'y xeayvua re, peteĩ ndaekorãvei va'e yvytu
    pe rive ijayvu va'e rami xeayvu rire?
  ilo-ULB: Panggepyo kadi a saan nga ikankano dagiti sasaok, tratratoenyo kadi dagiti
    sasao ti maup-upay a tao a kasla angin?
  kpg-kpg: Goodou e hagamaanadu bolo agu helekai le e hai hua be di madangi, gei dehee
    tadinga i di godou helekai gi agu helekai bolo e deai ono hagadagadagagee ai?
  uig-ARA: ئۈمىدسىزلەنگەن كىشىنىڭ گەپلىرى ئۆتۈپ كېتىدىغان شامالدەك تۇرسا، پەقەت سۆزلەرنىلا
    ئەيىبلىمەكچىمۇسىلەر؟
  sus-sus: Wo bara kiiti sa, wo mu wo tuli matixi tɔɔrɔmixi tan xa wɔyɛnyi ra.
  pon-2006: Kumwail lemeleme me dahme I ndinda duwehte kisinieng; ahpw ia kahrepen
    amwail sapeng ei koasoi kan en soh koapworopwor?
  ksd-ksd: Amutal a pit laka ra umana pakapakana tinata ka, A tinata vakuku kai nina
    i purpuruan ra nuknukina?
  tur-YTC: Çaresizin sözleri rüzgâr gibi olduğundan, Sözleri mi azarlamayı düşünüyorsunuz?
  grc-BRENT: Οὐδὲ ἔλεγχος ὑμῶν ῥήμασί με παύσει, οὐδὲ γὰρ ὑμῶν φθέγμα ῥήματος ἀνέξομαι.
  ind-AYT: Apakah kamu bermaksud menegur perkataanku, dan menganggap perkataan orang
    yang putus asa seperti angin?
  nya-nya: Kodi inu mukufuna kundidzudzula pa zimene ndikunena, ndipo mukufuna kuyesa
    mawu a munthu wosweka mtima ngati mphepo chabe?
  hrv-hrv: Mislite li možda prekoriti riječi? TÓa u vjetar ide govor očajnikov!
  mps-mps: E sęgęgo ena mu dolali. Tama tibaso, eno po dodolama obao, tama dagego
    homugo, eno po olo wali bola bilibo tiwai yali. Tama dagego homugo dagego ena
    dodolaibawe?
  tpi-tpi: Dispela hevi i bagarapim mi tru. Olsem na toktok bilong mi i kranki, na
    yupela i ting, tok bilong mi i olsem win i raun nating. Na yupela i ting yupela
    i inap stretim mi, a?
  dan-1931: Er det jer Hensigt at revse Ord? Den fortvivledes Ord er dog Mundsvejr!
  vie-OVCB: Có phải anh chê trách lời tôi nói, và xem lời một người khốn khổ như gió
    thoảng ngoài tai?
  guj-2017: પણ હતાશ માણસનાં શબ્દો પવન જેવા હોય છે. તેમ છતાં કે તમે શબ્દોને કારણે ઠપકો
    આપવાનું ધારો છો?
  pon-2006A: Kumwail lemeleme me dahme I ndinda duwehte kisinieng; ahpw ia kahrepen
    amwail sapeng ei koasoi kan en soh koapworopwor?
  por-BRBSL: Do você pretende reprovar as palavras, já que os discursos de alguém
    que está desesperado são como vento?
  cth-cth: Lawk ka dei e naw heh yonpen hane maw na ngai awh. Ngaihawinae ka tawn
    hoeh e tami ni a dei e lawk teh, kahlî patetlah doeh ao.
  twi-twi: So mokyerɛ sɛ mubesiesie sɛ nea meka no, na moafa mʼahometew nsɛm sɛ mframa
    ana?
  hlt-hlt: Olthui te tluung hamla na moeh uh nama? Ol khaw khohli bangla talsae mai
    pawn ni.
  tbz-SIM: Di n wɑ́tírì ɔ̃̀nti ĩ́nkɛ̀? Di wúó n nɑ́ɑǹtì kɛ̀ tì dò nkuyɑɑkù nku mí
    nhosénnìwèɑ̀?
  msy-2020: Osɨmtɨzir kam bar na gasɨghasɨki. Kamaghɨn, nan mɨgɨrɨgɨaba derazir puvatɨ.
    Ezɨ ia ghaze, da amɨnimɨn mɨn pura ivai. Egha ia ghaze, ia ti na akɨrigham? Bar
    puvatɨ.
  dop-dop: Ɩ́ mɑɣɑsǝɣɩ sɩ ɩ́ footi mɑ kʋyɔɣɔtʋtʋ nɑ ɩ́ nyǝnɩ yem kɛ́ nɑɑni fɛɩ tʋ
    mɑ́ nɑ?
  azb-azb: Niyə sözlərimi qınamaq istəyirsiniz? Niyə mən biçarənin dediyini boşboğazlıq
    sanırsınız?
  eng-DBY: Do ye imagine to reprove words? The speeches of one that is desperate are
    indeed for the wind.
  hin-2017: क्या तुम बातें पकड़ने की कल्पना करते हो? निराश जन की बातें तो वायु के
    समान हैं।
  wol-KYG: Dangeen di jéema sikk samay wax, di jàppe ngelaw kàdduy xol bu jeex?
  eng-YLT: For reproof — do you reckon words? And for wind — sayings of the desperate.
  eng-WYC-2017: Ye make ready speeches only for to blame, and ye bring forth words
    into wind.
  eng-WMBB: Do you intend to reprove words, since the speeches of one who is desperate
    are as wind?
  urd-GVH: क्या तुम समझते हो कि ख़ाली अलफ़ाज़ मामले को हल करेंगे, गो तुम मायूसी में
    मुब्तला आदमी की बात नज़रंदाज़ करते हो?
  rug-rug: Hiva va toṉoti gamu sari na qua zinama, meke va guni ni na givusu sari
    na zinama tanisa tie talotaṉana?
  gaz-gaz: Isin waan ani jedhu qajeelchuu, dubbii nama abdii kutatees akka bubbeetti
    heduu barbaadduu?
  fra-LSG: Voulez-vous donc blâmer ce que j’ai dit, Et ne voir que du vent dans les
    discours d’un désespéré?
  yal-yal: Ɛ waxi n ma falane nan matandi fe yi alo yigitarena fala fuune.
  haw-1868: Ke manao nei anei oukou e hoohewa i na hua olelo? A o na olelo a ka mea
    paupauaho, Ua like me ka makani?
  arb-NAV: أَتَبْغُونَ مُقَارَعَةَ كَلامِي بالْحُجَّةِ، وَكَلِمَاتُ الْبَائِسِ تَذْهَبُ
    أَدْرَاجَ الرِّيَاحِ؟
  ewe-ewe: Ɖe miedi be yewoaɖɔ nya si megblɔ la ɖo eye miawɔ ame si ƒo dzi ɖe le la
    ƒe nyawo abe yaƒoƒo enea?
  eng-LEE: Do ye think to reprove words, and [to regard] as wind the speeches of one
    that is despairing?
  asm-FB: তুমি কি বায়ুতুল্য কথাৰে নিৰাশজনক আচৰণ কৰিবা, নে তুমি মোক বাক্যৰে অবহেলা
    কৰাৰ পৰিকল্পনা কৰিছা?
  sus-A: وٌ بَرَ كِيتِ سَ، وٌ مُ وٌ تُلِ مَتِشِ تْورْ مِشِ تَن شَ وْيّنيِ رَ.
  fra-SBL: Avez-vous l'intention de réprouver les mots, puisque les discours de celui
    qui est désespéré sont comme du vent ?
  hbo-hbo: הַלְהֹוכַ֣ח מִלִּ֣ים תַּחְשֹׁ֑בוּ וּ֝לְר֗וּחַ אִמְרֵ֥י נֹאָֽשׁ׃
  piu-2006: '@see-verse:JOB.006.025'
  kik-kik: Anga mũrenda kũruta mahĩtia ũrĩa njugĩte, mũgatua ciugo cia mũndũ ũũmĩirwo
    tha taarĩ rũhuho?
  fra-NCL: Voulez-vous donc censurer des mots ? Les discours échappés au désespoir
    sont la proie du vent.
  cek-AK: Ka thuih ih loknawk kasaethuih hanah na poek o maw, oephaih tawn ai kami
    mah thuih ih lok loe takhi baktih maw na poek o?
  cuk-cuk: Mer an-sunmakedba be angi yolemala, ar an surbinsa-itogedba an deyob soged.
    We-ibmar-an-sogedi bela bergudoed.
  uig-CYR: Үмүтсизләнгән кишиниң гәплири өтүп кетидиған шамалдәк турса, Пәқәт сөзләрнила
    әйиплимәкчимусиләр?
  pma-pma: ?Keik komundemi kovit kitalimal en selusien onak? ?Vensa kolong ras selusien
    onen meatin koa desien onen mot?
  tel-2017: నా మాటలను ఖండించాలని మీరు అనుకుంటున్నారా? నిరాశాపూరితమైన నా మాటలు గాలిలో
    కొట్టుకుపోతాయి గదా.
  hat-BSA: Èske ou gen entansyon repwoche pawòl mwen yo, lè ou konnen se van ki mèt
    pawòl yo lè moun dekouraje nèt?
  kos-kos: Komtal mu wangin kalmen ma nga fahk uh, mwe na eng tuhtuh; Na efu ku komtal
    topuk kas ma nga fahk ke keok luk inge?
  hbo-WLC: הַלְהוֹכַ֣ח מִלִּ֣ים תַּחְשֹׁ֑בוּ וּ֝לְר֗וּחַ אִמְרֵ֥י נֹאָֽשׁ׃
  ibo-ibo: Ị chọrọ idozi okwu ọnụ m? Si otu a mee ka okwu onye ike gwụrụ ghọọ ikuku
    efu?
  ory-ory: ତୁମ୍ଭେମାନେ କʼଣ ଶବ୍ଦର ଦୋଷ ଧରିବାକୁ କଳ୍ପନା କରୁଅଛ? କାରଣ ନିରାଶ ଲୋକର ବାକ୍ୟ ବାୟୁ
    ତୁଲ୍ୟ।
  chk-chk: Ifa usun, oua ekiekin apwüngü mine üa apasa? Oua ekieki pwe alon eman mi
    apilükülükingau a usun chök asepwäl?
  rop-rop: Mi brabli nogudbinji, en yumob reken main wed jis najing. Wal wotfo yumob
    kipgon graulgraulbat langa mi?
  ukr-1871: Ви видумуєте речи, щоб докоряти? На вітер пускаєте ви слова ваші!
  deu-1951: Gedenket ihr Worte zu bekritteln und haltet die Reden eines Verzweifelten
    für Wind?
  eng-JPS: Do ye hold words to be an argument, but the speeches of one that is desperate
    to be wind?
  srp-1865: Mislite li da æe rijeèi ukoriti, i da je govor èovjeka bez nadanja vjetar?
  lug-lug: Mugezaako okugolola ebigambo byange, ne mufuula ebigambo by’omuntu ali
    obubi okuba ng’empewo?
  heb-heb: הלהוכח מלים תחשבו ולרוח אמרי נאש׃
  ben-IRV: তোমরা কি আমার কথা অগ্রাহ্য করার পরিকল্পনা করছ, একজন আশাহীন লোকের কথার আচরণ
    বাতাসের মত?
  pan-pan: ਕੀ ਤੁਸੀਂ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਸੁਧਾਰਨਾ ਚਾਹੁੰਦੇ ਹੋ? ਪਰ ਨਿਰਾਸ਼ਾ ਦੀਆਂ ਗੱਲਾਂ ਹਵਾ
    ਹੀ ਹਨ!
  mya-JVB: ငါစကား ပြောရုံကာမျှကို အပြစ် တင်မည်ကြံစည် ကြသလော။ မြော်လင့် စရာမရှိသောသူ
    ပြောသော စကား သည် လေ သက်သက်ဖြစ်၏။
  hmo-hmo: Egu lalona ia ore dainai, lau be kavakava tauna bamona lau boiboi noho.
    Unai dainai umui ese lau umui gwau henia, a?
  urd-urd: क्या तुम इस ख़्याल में हो कि लफ़्ज़ों की तक़रार' करो? इसलिए कि मायूस की
    बातें हवा की तरह होती हैं।
  rus-SYN: Вы придумываете речи для обличения? На ветер пускаете слова ваши.
  bqc-SIM: Á ye yáasi pↄ́ má kɛ̀ↄ bɛ̃̀ɛbo yã̀? I tãmaasaide yã́ gwa yãbↄlɛ
    ũ yã̀?
  tcz-CHONGTHU: Kalung natna kakana ija naselou tenguleh nathusei houhin mi jouvinte
    natiuvem?
  mar-mar: तुम्ही माझे शब्द नाकारण्याची योजना केली आहे का? निराश करणाऱ्या मनुष्याचे
    शब्द वाऱ्यासारखे आहेत का?
  qub-qub: Gamcunaga jamurpämanqui rimashäpitami. Chay rimashäcunataga manacajmanmi
    churarcaycanqui.
  hat-hat: Ou di mwen fin dekouraje. Se depale m'ap depale. Poukisa atò w'ap kritike
    pawòl mwen yo konsa?
  eng-BSB: Do you intend to correct my words, and treat as wind my cry of despair?
  eng-WEBPB: Do you intend to reprove words, since the speeches of one who is desperate
    are as wind?
  kbq-kbq: Tamagrama tamagesa antahi'zana, tagrama huna ke antahino amage antegahie
    huta nehuta, knazampima mani'ne'na nazama huzanku'ma nehakoa vahe'mo'na nanekea
    eri amne hazageno zahoknara nehio?
  nhe-BL: ¿Huelis tinechijilnamiquis san pampa nitzajtzic chicahuac ipampa notlaijiyohuilis?
  gub-BL: Aipo peze'eg zemueteahy wer heze'eg rehe. Aipo awa ma'erahy ipuraraw har
    ize'eg nuzawy kwaw ywytu peme.
  eng-DRA: You dress up speeches only to rebuke, and you utter words to the wind.
