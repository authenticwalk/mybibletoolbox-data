verse: JOB.006.012
translations:
  mal-C: എനിക്ക് കരിങ്കല്ലിന്റെ കരുത്താണോ ഉള്ളത്? എന്റെ ശരീരം വെങ്കലംകൊണ്ടുള്ള നിർമിതിയോ?
  deu-TKW: Ist meine Kraft etwa Felsenkraft, oder ist mein Leib aus Erz?
  lin-lin: Boni, nazali makasi lokola libanga ? Nzoto na ngai ezali ya ebende ?
  eng-LSV: Is my strength the strength of stones? Is my flesh bronze?
  eng-GNV: Is my strength the strength of stones? or is my flesh of brasse?
  eng-WEBSTER: Is my strength the strength of stones? or is my flesh of brass?
  nhw-BL: ¿Atlac nijpiya tetili quen se tetl? ¿O atlac nonacayo mochijtoc ica nopa
    tepostli bronce?
  swh-ONEN: Je, mimi nina nguvu za jiwe? Je, mwili wangu ni shaba?
  bba-bba: Nɑ dɑm mɔwɑ nɡe kperu? Nɛn wɑsi yi sɑ̃ɑwɑ nɡe sii ɡɑndu?
  eng-KJVCPB: Is my strength the strength of stones? Or is my flesh of brass?
  luo-luo: An gi teko machal gi teko kidi koso? Bende ringra olos gi nyinyo?
  meu-meu: Egu goada na nadi edia goada a? hidiogu na auri labora-labora a?
  npi-ULB: के मेरो बल ढुङ्गाहरूका बल हो र ? अर्थात् मेरो मासु काँसाबाट बनेको छ ?
  yor-yor: Agbára mi ha ṣe agbára òkúta bí? Ẹran-ara mi í ṣe idẹ?
  pes-OPCB: آیا من از سنگ ساخته شده‌ام؟ آیا بدنم از آهن است؟
  tgl-ULB: Ang lakas ko ba ay kasing lakas ng mga bato? O ang aking mga kalamnan ay
    gawa sa tanso?
  hui-hui: Í̠na manda agua bidebe bialu keria i̱naga hongo gibiore ege to̱le̱ alebi
    ege to̱le̱ boronosi alebi mbira kane hendedebe. Ani ndoyago.
  mya-mya: ငါ့ခွန်အားသည် ကျောက်ခွန်အားဖြစ်သလော။ ငါ့အသားသည် ကြေးဝါဖြစ်သလော။
  bod-N: ང་ཡི་སྟོབས་ཤུགས་རྡོ་ལྟར་མ་ཡིན་ལ། ། བདག་གི་ལུས་ཀྱང་ལི་ཡིས་མ་གྲུབ་སྟེ། །
  sna-sna: Ko, ndine simba rebwe here? Ko, nyama yangu indarira here?
  spa-BLM: ¿Es mi fuerza la de las piedras? ¿O mi carne es de bronce?
  cac-cac: ¿Tocval lajan stzatzil in nivanil tic icha q'uen q'ueen? ¿Tocval icha stzatzil
    q'uen bronce stzatzil in b'ac'chil?
  swh-ULB: Je nguvu zangu ni nguvu za mawe? Au mwili wangu umeumbwa kwa shaba nyeusi?
  bel-bel: Ці цьвёрдасьць камянёў - цьвёрдасьць мая? ці медзь - плоць мая?
  deu-ELBBK: Ist Kraft der Steine meine Kraft, oder ist mein Fleisch aus Kupfer?
  mbb-OT: Duen ku ve zesen iring te vatu? Brunsi ve is lawa ku? Kenà!
  mal-2015: എന്റെ ബലം കല്ലിന്റെ ബലമോ? എന്റെ മാംസം താമ്രമാകുന്നുവോ?
  rmc-rmc: Se nane man baruňi zor aňi miro ťelos nane zoralo sar brondzos.
  pes-OPV: آیا قوت من قوت سنگها است؟ و یاگوشت من برنج است؟
  ron-1924: Тэрия мя оаре есте о тэрие де пятрэ? Трупул меу е де арамэ?
  ben-OBCV: পাথরের মতো শক্তি কি আমার আছে? আমার দেহ কি ব্রোঞ্জ দিয়ে তৈরি?
  som-som: War xooggaygu ma xoogga dhagaxyada baa? Mise jidhkaygu ma naxaas baa?
  lat-VUC: Nec fortitudo lapidum fortitudo mea, nec caro mea ænea est.
  eng-ASVBT: Is my strength the strength of stones? Or is my flesh of brass?
  ita-1885: La mia forza è ella come la forza delle pietre? La mia carne è ella di
    rame?
  eng-LXXUP: Is my strength the strength of stones? Or is my flesh of brass?
  eng-ULB: Is my strength the strength of stones? Or is my flesh made of bronze?
  spa-VBL: ¿Acaso soy fuerte como una roca? ¿Acaso soy de bronce?
  fra-_FOB: Ma force est-elle la force des pierres? Ma chair est-elle d'airain?
  mal-mal: എന്റെ ബലം കല്ലിന്റെ ബലമോ? എന്റെ മാംസം താമ്രമാകുന്നുവോ?
  urd-GVR: Kyā maiṅ pattharoṅ jaisā tāqatwar hūṅ? Kyā merā jism pītal jaisā mazbūt
    hai?
  suz-BL: आं सक्ति फुल्‍लु खोदेंशो बाक्‍बा ङा? आं श्‍ये कांसा के बाक्‍बा ङा?
  eng-NOY: Is my strength the strength of stones? Or is my flesh brass?
  ita-1927: La mia forza è essa forza di pietra? e la mia carne, carne di rame?
  ckb-ckb: ئایا هێزم هێزی بەردە؟ یان گۆشتم بڕۆنزە؟
  eng-BBE: Is my strength the strength of stones, or is my flesh brass?
  kan-OKCV: ನನ್ನ ಶಕ್ತಿ ಕಲ್ಲುಗಳ ಶಕ್ತಿಯೋ? ನನ್ನ ಶರೀರ ಕಂಚಿನ ಶರೀರವೋ?
  tam-2017: என் பெலன் கற்களின் பெலனோ? என் உடல் வெண்கலமோ?
  spa-RV-1909: ¿Es mi fortaleza la de las piedras? ¿ó mi carne, es de acero?
  ron-BTF: Este puterea mea puterea pietrelor? Sau este carnea mea din aramă?
  eng-WEBP: Is my strength the strength of stones? Or is my flesh of bronze?
  eng-FBV: Am I as strong as rock? Am I made out of bronze?
  nld-1939: Is mijn kracht soms als die van een steen, Is mijn vlees soms van brons?
  nch-BL: ¿Timoilhuía nijpiya fuerza quej se tet? ¿O timoilhuía nonacayo mochijtoc
    quej nopa teposti bronce?
  vie-1934: Sức tôi há là sức đá sao? Thịt tôi há dễ là đồng?
  hin-CV: क्या मेरा बल वह है, जो चट्टानों का होता है? अथवा क्या मेरी देह की रचना कांस्य
    से हुई है?
  spa-BES: ¿Es mi fortaleza la fuerza de las piedras, o es mi carne de bronce?
  tdx-tdx: Haozaram-bato hao ty hafatrarako? Torisike hao ty sandriko?
  tha-KJV: กำลังของข้าเป็นกำลังของหินหรือ เนื้อของข้าเป็นเนื้อทองสัมฤทธิ์​หรือ
  por-BR-2018: É, por acaso, a minha força a força de pedras? Minha carne é de bronze?
  deu-ELO: Ist Kraft der Steine meine Kraft, oder ist mein Fleisch von Erz?
  eng-WYC-2018: Neither my strength is the strength of stones, neither my flesh is
    of brass. (Neither my strength is like the strength of stones, nor my flesh is
    like that of bronze.)
  epo-epo: Ĉu mia forto estas forto de ŝtonoj? Ĉu mia karno estas kupro?
  uig-PIN: Mening küqüm taxtǝk qingmu? Mening ǝtlirim mistin yasalƣanmidi?
  beo-beo: Na da gelega hamobela:? Na da:i hodo da balasega hamobela:?
  tpi-OTNT: Olsem wanem, yu ting mi gat strong olsem ston na bras, a? Nogat tru.
  hau-SA: Da ƙarfin dutse aka yi ni ne? Ko jikina tagulla ne?
  uig-LAT: Méning küchüm tashtek chingmu? Méning etlirim mistin yasalghanmidi?
  nde-nde: Ngilamandla elitshe yini? Inyama yami ilithusi na?
  ton-ton: He ko e mālohi ʻoe ngaahi maka ʻa hoku mālohi? Pe ko e palasa ʻa hoku kakano?
  ces-1613: Zdali síla má jest síla kamenná? Zdali tělo mé ocelivé?
  eng-WMB: Is my strength the strength of stones? Or is my flesh of bronze?
  tam-TCV: ஒரு கல்லின் பெலன் எனக்கு உண்டோ? எனது சதை வெண்கலமோ?
  ceb-ULB: Ang kusog ba sa mga bato ang akong kusog? O binuhat ba sa tumbaga ang akong
    unod?
  pol-UBG: Czy moja siła jest siłą kamieni? Czy moje ciało jest ze spiżu?
  urd-GVU: کیا مَیں پتھروں جیسا طاقت ور ہوں؟ کیا میرا جسم پیتل جیسا مضبوط ہے؟
  deu-1912: Ist doch meine Kraft nicht steinern und mein Fleisch nicht ehern.
  kan-2017: ನನ್ನ ಬಲವು ಕಲ್ಲಿನ ಬಲವೋ? ಅಥವಾ ನನ್ನ ಶರೀರವು ತಾಮ್ರದ್ದೋ?
  yap-yap: Gur, ni ngongliyeg ko malang? Fa downgig e wasey ni bronze?
  hlt-MCSB: Ka thadueng he lungto thadueng nim? Ka saa he rhohumsen a?
  mdy-ETH: ታኣኒ ሹቺጉዲ ዶዳያዳ? ታኣኮ ዑፃኣ ሞኦና ዓንጊጉዲ ጪኢሊዳ?
  twi-ASANTE: Mewɔ ahoɔden sɛ ɛboɔ anaa? Me honam yɛ kɔbere mfrafraeɛ anaa?
  eng-WEBU: Is my strength the strength of stones? Or is my flesh of bronze?
  wal-wal: Ta wolqqai shuchchaa wolqqaa malee? Woikko ta ashoi nahaase birataa malee?
  spa-PDDPT: ¿Es mi fortaleza como la de las piedras, o mi cuerpo es de bronce?
  gun-gun: Xembaraetea nda'u ita rami hatã va'e? Xero'o nda'u overa va'e guigua rami
    hatã va'e?
  ilo-ULB: Ti kadi pigsak ket pigsa dagiti bato? Wenno naaramid kadi iti bronse ti
    lasagko?
  kpg-kpg: E hai behee? Au tangada hua ne hai mai i di hadugalaa? Dogu huaidina la ne hai hua
    gi di baalanga mmee?
  uig-ARA: مېنىڭ كۈچۈم تاشتەك چىڭمۇ؟ مېنىڭ ئەتلىرىم مىستىن ياسالغانمىدى؟
  sus-sus: N sɛnbɛ gbo alɔ fanye? N fate xɔrɔxɔ alɔ wure?
  pon-2006: Ia duwe, I wiawihda sang ni takai? Paliwerei wiawihkihda mete?
  ksd-ksd: Dave, ra dekdekigu i varogop laka ma ra dekdek i ra umana vat? Dave, di
    ga pait laka ra viogu ma ra palariam gobol?
  tur-YTC: Gücüm taşların gücü müdür? Ya da etim tunçtan mıdır?
  grc-BRENT: Μὴ ἰσχὺς λίθων ἡ ἰσχύς μου; ἢ αἱ σάρκες μου εἰσὶ χάλκεαι;
  ind-AYT: Apakah kekuatanku adalah kekuatan dari batu? Atau, apakah dagingku dari
    tembaga?
  nya-nya: Kodi ine ndili ndi mphamvu? Nanga thupi langa ndi lolimba ngati chitsulo?
  hrv-hrv: Zar je snaga moja k'o snaga kamena, zar je tijelo moje od mjedi liveno?
  mps-mps: Mena tama tibo nago homugo ena bomo masigi dali, bras dali si tiwai dawe?
    Mu meni.
  tpi-tpi: Olsem wanem, yu ting mi gat strong olsem ston na bras, a? Nogat tru.
  dan-1931: Er da min Kraft som Stenens, er da mit Legeme Kobber?
  vie-OVCB: Có phải tôi có sức của đá? Chẳng lẽ thân tôi được tạo bằng đồng?
  guj-2017: શું મારી મજબૂતી પથ્થરોની મજબૂતી જેવી છે? શું મારું શરીર પિત્તળનું છે?
  pon-2006A: Ia duwe, I wiawihda sang ni takai? Paliwerei wiawihkihda mete?
  por-BRBSL: Minha força é a força das pedras? Ou minha carne é de bronze?
  cth-cth: Ka thaonae heh lungsong thaonae lah maw ao. Ka takthai he rahum lah maw
    a tho.
  twi-twi: Mewɔ ahoɔden sɛ ɔbo ana? Me honam yɛ kɔbere mfrafrae ana?
  hlt-hlt: Ka thadueng he lungto thadueng nim? Ka saa he rhohumsen a?
  tbz-SIM: N kpeńnì ditɑ̃́rì kɔ̃mɛ mmɑɑ̀? Yɑ́ɑ̀ n kɔ̃̀ntì kpeńnìmu disɔɔwũɔ̃̀ kɔ̃mɛ?
  msy-2020: Nɨ ghaze, nan gavgavim ti, bras ko dagɨamɨn mɨn iti, a? Bar puvatɨ.
  dop-dop: Mɑ tomɑ tɑ kɛ pǝlɛ yɑɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝnɑ.
  azb-azb: Daş qədər güclüyəmmi? Ətim tuncdandırmı?
  eng-DBY: Is my strength the strength of stones? is my flesh of brass?
  hin-2017: क्या मेरी दृढ़ता पत्थरों के समान है? क्या मेरा शरीर पीतल का है?
  wol-KYG: Dama diw doj bay àttan lu ne? Am yaramu xànjar laa am?
  eng-YLT: Is my strength the strength of stones? Is my flesh brazen?
  eng-WYC-2017: Neither my strength is the strength of stones, neither my flesh is
    of brass.
  eng-WMBB: Is my strength the strength of stones? Or is my flesh of bronze?
  urd-GVH: क्या मैं पत्थरों जैसा ताक़तवर हूँ? क्या मेरा जिस्म पीतल जैसा मज़बूत है?
  rug-rug: Vea, ṉiṉira guana patu si rau? Meke, na boronizi sa tiniqu?
  gaz-gaz: Ani jabina dhagaa qabaa? Foon koos naasiidhaa?
  fra-LSG: Ma force est-elle une force de pierre? Mon corps est-il d’airain?
  yal-yal: N sɛnbɛn luxi nɛn alo gɛmɛ xɔdɛxɛn ba? N fati bɛndɛn findixi sulan nan
    na ba?
  haw-1868: He ikaika anei ko'u e like me ka ikaika o na pohaku? He keleawe anei ko'u
    io?
  arb-NAV: أَقُوَّةُ الْحِجَارَةِ قُوَّتِي؟ أَمْ لَحْمِي مِنْ نُحَاسٍ؟
  ewe-ewe: Kpe ƒe ŋusẽe le asinyea? Akɔblie nye nye ŋutilãa?
  eng-LEE: Is the strength of stones my strength? or is my flesh brazen?
  asm-FB: মোৰ বল জানো শিলৰ বল? বা মোৰ মাংস জানো পিতলৰ?
  sus-A: ﭑ سّنبّ فبٌ عَلْ قَنيٍ؟ ﭑ قَتٍ شْرْشْ عَلْ وُرٍ؟
  fra-SBL: Ma force est-elle la force des pierres ? Ou ma chair est-elle de bronze ?
  hbo-hbo: אִם־כֹּ֣חַ אֲבָנִ֣ים כֹּחִ֑י אִֽם־בְּשָׂרִ֥י נָחֽוּשׁ׃
  piu-2006: '@see-verse:JOB.006.011'
  kik-kik: Niĩ ndĩ hinya ta ihiga? Mwĩrĩ wakwa nĩ wa gĩcango?
  fra-NCL: Ma force est-elle la force des pierres, et ma chair est-elle d’airain ?
  cek-AK: Ka thacakhaih loe thlung thacakhaih ah maw oh? To tih ai boeh loe kai ih
    angan loe sumkamling ngan maw?
  cuk-cuk: ¿Ar an akwayob gangusi? ¿Ar an-ukade, esgoro-gordikidyob gangusi?
  uig-CYR: Мениң күчүм таштәк чиңму? Мениң әтлирим мистин ясалғанмиди?
  tel-2017: నాకు రాళ్లకు ఉన్నంత గట్టితనం ఉందా? నా శరీరం ఇత్తడిదా?
  hat-BSA: Èske fòs mwen tankou wòch, o èske chè m kon bwonz?
  kos-kos: Mea, nga orekla ke eot? Mea, monuk orekla ke bronze?
  hbo-WLC: אִם־כֹּ֣חַ אֲבָנִ֣ים כֹּחִ֑י אִֽם־בְּשָׂרִ֥י נָחֽוּשׁ׃
  ibo-ibo: Ọ ga-abụ na m nwere ike nkume? Ka anụ ahụ m ọ bụ bronz?
  ory-ory: ମୋହର ବଳ କʼଣ ପ୍ରସ୍ତରମାନଙ୍କର ବଳ? ଅବା ମୋହର ମାଂସ କʼଣ ପିତ୍ତଳ?
  chk-chk: Ifa usun, ai pöchökül a usun chök pöchökülen ekewe fau, ika inisi a usun
    chök piras?
  rop-rop: Mi nomo strongbala wulijim det ston en kopa, najing.
  ukr-1871: Чи ж моя сила тверда, як твердий камінь? чи може мідь тїло моє?
  deu-1951: Ist mir denn der Steine Kraft gegeben, ist dies mein Fleisch etwa von
    Erz?
  eng-JPS: Is my strength the strength of stones? or is my flesh of brass?
  srp-1865: Je li sila moja kamena sila? je li tijelo moje od mjedi?
  lug-lug: Amaanyi gange ga mayinja oba omubiri gwange gwa kikomo?
  heb-heb: אם כח אבנים כחי אם בשרי נחוש׃
  ben-IRV: আমার শক্তি কি পাথরের শক্তি? অথবা আমার মাংস কি পিতল দিয়ে তৈরী?
  pan-pan: ਕੀ ਮੇਰਾ ਬਲ ਪੱਥਰਾਂ ਦਾ ਬਲ ਹੈ, ਜਾਂ ਮੇਰਾ ਸਰੀਰ ਪਿੱਤਲ ਦਾ ਹੈ?
  mya-JVB: ငါ့ ခွန်အား သည် ကျောက် ခွန်အား ဖြစ်သလော။ ငါ့ အသား သည် ကြေးဝါ ဖြစ်သလော။
  hmo-hmo: Egu goada be nadi edia goada hegeregerena, a? Egu tauanina be auri laboralabora
    hegeregerena, a?
  urd-urd: क्या मेरी ताक़त पत्थरों की ताक़त है? या मेरा जिस्म पीतल का है?
  rus-SYN: Твердость ли камней твердость моя? и медь ли плоть моя?
  bqc-SIM: Ma gbãa kà gbɛwa yã̀? Ma mɛ á mↄgotɛ̃ yã̀?
  tcz-CHONGTHU: Songthahatna chu nei kahim? Katahsa hi sum eng kisem ham?
  mar-mar: माझी शक्ती पाषाणासारखी आहे काय? किंवा माझे शरीर पितळेचे बनलेले आहे काय?
  qub-qub: Manami gagano sinchichu cä, ni runsino chucrupischu.
  hat-hat: Se pa wòch mwen ye. Se pa bout fè kò m' ye.
  eng-BSB: Is my strength like that of stone, or my flesh made of bronze?
  eng-WEBPB: Is my strength the strength of stones? Or is my flesh of bronze?
  kbq-kbq: Hanavenimo'a havegna huno hanavenentake higeno, navufgamo'a bronsimo'ma
    hiaza hu'nefi?
  nhe-BL: ¿Huelis nijpiya tetili queja se tetl? ¿O huelis nonacayo mochijtoc ica nopa
    tepostli bronce?
  gub-BL: Aipo hekàg ita ài. Aipo ita morog uzeapo heretekwer romo.
  eng-DRA: My strength is not the strength of stones, nor is my flesh of brass.
