verse: JOB.006.024
translations:
  mal-C: “എന്നെ ഉപദേശിക്കുക; ഞാൻ മിണ്ടാതിരിക്കാം; എവിടെയാണ് എനിക്കു വീഴ്ചപറ്റിയതെന്ന്
    ചൂണ്ടിക്കാണിക്കുക.
  deu-TKW: Belehrt mich, so will ich schweigen, und worin ich geirrt habe, thut mir
    kund.
  lin-lin: Boteya ngai, bongo nakokanga monoko ; bolakisa ngai mabe nini ngai nasali !
  eng-LSV: Show me, and I keep silent, || And what I have erred, let me understand.
  eng-GNV: 'Teach me, and I wil hold my tongue: and cause me to vnderstande, wherein
    I haue erred.'
  eng-WEBSTER: 'Teach me, and I will hold my tongue: and cause me to understand in
    what I have erred.'
  nhw-BL: “San nijnequi technanquili xitlahuac huan teipa na ayacmo nimolinis. Techilhui
    tlaque amo cuali nijchijtoc.
  swh-ONEN: “Nifundisheni, nami nitanyamaza kimya; nionyesheni nilikokosea.
  bba-bba: I mɑn sɔ̃ɔsio mi nɑ torɑ, kpɑ n mɑri.
  eng-KJVCPB: 'Teach me, and I will hold my tongue: And cause me to understand wherein
    I have erred.'
  luo-luo: “Puonja, eka analingʼ, nyisa kama asedhie marach.
  meu-meu: A hadibagu, bena asi reḡereḡegu baina noho; egu kerere daladia ba hadibalaigu.
  npi-ULB: मलाई सिकाउनुहोस्, र म आफू शान्‍त रहनेछु । मैले कहाँ गल्ती गरें, मलाई प्रष्‍ट
    पार्नुहोस् ।
  yor-yor: “Ẹ kọ́ mi, èmi ó sì pa ẹnu mi mọ́ kí ẹ sì mú mi wòye níbi tí mo gbé ti
    ṣìnà.
  pes-OPCB: تنها چیزی که من از شما می‌خواهم یک جواب منطقی است، آنگاه ساکت خواهم شد.
    به من بگویید که چه خطایی کرده‌ام؟
  tgl-ULB: Ituro ninyo sa akin, at ako ay mananahimik, ipaintindi ninyo sa akin kung
    saan ako nagkamali.
  hui-hui: Anigo i̱na mana ko agi birudabe manda buliya áyu ogoniore i̱hondo abale
    langidaba. Ani langirimiyagua i̱naga ne hariga ndibulo biruwa bi laramigo hale
    holebero.
  mya-mya: ငါ့ကိုဆုံးမကြပါ။ တိတ်ဆိတ်လျက်နေပါမည်။ ငါမှားသောအရာကို ငါ့အားဘော်ပြကြပါ။
  bod-N: ཁྱོད་ཀྱིས་བདག་ལ་སློབས་ཤིག་ངས་མི་སྨྲ། ། ང་རང་གང་ནས་འཕྱུགས་པ་ཤེས་སུ་གསོལ། །
  sna-sna: “Ndidzidzisei, uye ndichanyarara hangu; ndiratidzei pandakakanganisa.
  spa-BLM: “Enséñame y callaré. Haz que entienda mi error.
  cac-cac: Aq'uec in c'ayb'ub'al, ol in cha vab' d'ayex. Ch'oxec och in mul chi' d'a
    in sat.
  swh-ULB: Nifundishe, nami nitaishika amani yangu; nifanye nifahamu wapi nilipokosea.
  bel-bel: Навучэце мяне, і я замоўкну; пакажэце, у чым я зграшыў.
  deu-ELBBK: Belehrt mich, und ich will schweigen; und gebt mir zu erkennen, worin
    ich geirrt habe.
  mbb-OT: Wazà! Iyan dà edhengyuen ku ziyà te keniyu he keǥiya niw ke hengkey is hustu
    he hinungdan kayi te nehitavù kediey, ne zutun ebpereremek ad. Keǥiya niw kediey
    ke hengkey is salè ku.
  mal-2015: എന്നെ ഉപദേശിപ്പിൻ; ഞാൻ മിണ്ടാതെയിരിക്കാം; ഏതിൽ തെറ്റിപ്പോയെന്നു എനിക്കു
    ബോധം വരുത്തുവിൻ.
  rmc-rmc: Den man goďi a sikaven mange, so kerďom namištes, a avava čhit!
  pes-OPV: «مرا تعلیم دهید و من خاموش خواهم شد، و مرا بفهمانید که در چه چیز خطا کردم.
  ron-1924: Ынвэцаци-мэ, ши вой тэчя; фачеци-мэ сэ ынцелег ын че ам пэкэтуит.
  ben-OBCV: “আমাকে শিক্ষা দাও, ও আমি শান্ত থাকব; আমায় দেখিয়ে দাও কোথায় আমি ভুল
    করেছি।
  som-som: Bal wax i bar, oo anna waan iska aamusayaa; Oo i garansii wixii aan ku
    qaldamay.
  lat-VUC: 'Docete me, et ego tacebo: et si quid forte ignoravi, instruite me.'
  eng-ASVBT: Teach me, and I will hold my peace; And cause me to understand wherein
    I have erred.
  ita-1885: Insegnatemi, ed io mi tacerò; E ammaestratemi, se pure ho errato in qualche
    cosa.
  eng-LXXUP: 'Teach ye me, and I will be silent: If in anything I have erred, tell
    me.'
  eng-ULB: Teach me, and I will hold my peace; make me understand where I have been
    wrong.
  spa-VBL: Explíquenme esto y me callaré. Muéstrenme en qué me equivoco.
  fra-_FOB: Instruisez-moi, et je me tairai. Faites-moi comprendre en quoi j'ai erré.
  mal-mal: എന്നെ ഉപദേശിക്കുവിൻ; ഞാൻ മിണ്ടാതെയിരിക്കാം; ഏതിൽ തെറ്റിപ്പോയെന്ന് എനിയ്ക്ക്
    ബോധം വരുത്തുവിൻ.
  urd-GVR: Mujhe sāf hidāyat do to maiṅ mān kar ḳhāmosh ho jāūṅgā. Mujhe batāo ki
    kis bāt meṅ mujh se ġhaltī huī hai.
  suz-BL: आं कली शेंदीनी। मिनु गो सिक्‍सी पा नेंनुङ। गो मार दूली पङा, आं कली रुप्‍पतीन।
  eng-NOY: Convince me, and I will hold my peace; Cause me to understand wherein I
    have erred.
  ita-1927: Ammaestratemi, e mi starò in silenzio; fatemi capire in che cosa ho errato.
  ckb-ckb: «فێرم بکەن، من بێدەنگ دەبم، تێمبگەیەنن لە چ شتێک گومڕا بووم!
  eng-BBE: Give me teaching and I will be quiet; and make me see my error.
  kan-OKCV: “ನನಗೆ ಬೋಧಿಸಿರಿ, ನಾನು ಮೌನವಾಗಿರುವೆನು; ನಾನು ಮಾಡಿದ ತಪ್ಪನ್ನು ನನಗೆ ತಿಳಿಸಿರಿ.
  tam-2017: எனக்கு பதில் சொல்லுங்கள், நான் மவுனமாயிருப்பேன்; நான் எதிலே தவறுசெய்தேனோ
    அதை எனக்குத் தெரியப்படுத்துங்கள்.
  spa-RV-1909: 'Enseñadme, y yo callaré: y hacedme entender en qué he errado.'
  ron-BTF: Învață-mă și îmi voi ține limba; și fă-mă să înțeleg unde am greșit.
  eng-WEBP: “Teach me, and I will hold my peace. Cause me to understand my error.
  eng-FBV: Explain this to me, and I'll be quiet. Show me where I'm wrong.
  nld-1939: Neen, onderricht mij, en dan zal ik zwijgen; Laat mij inzien, waarin ik
    heb gedwaald!
  nch-BL: “San nijnequi technanquili xitahuac huan teipa na ayecmo nimolinis. Techilhui
    taya amo cuali nijchijtoc.
  vie-1934: Hãy dạy dỗ tôi, tôi sẽ nín lặng; Xin chỉ cho tôi hiểu tôi đã lầm lỗi nơi
    nào.
  hin-CV: “मुझे शिक्षा दीजिए, मैं चुप रहूंगा; मेरी त्रुटियां मुझ पर प्रकट कर दीजिए.
  spa-BES: Dame la enseñanza y estaré callado; Y hazme ver mi error.
  tdx-tdx: Anaro iraho, le hitsiñe; atoro ahy ty nandilarako.
  tha-KJV: สอนข้าซี และข้าจะเงียบ ขอทำให้ข้าเข้าใจว่าข้าผิดตรงไหน
  por-BR-2018: Ensinai-me, e eu me calarei; e fazei-me entender em que errei.
  deu-ELO: Belehret mich, und ich will schweigen; und gebet mir zu erkennen, worin
    ich geirrt habe.
  eng-WYC-2018: Teach ye me, and I shall be still (or and I shall be quiet); and if
    in hap I unknew anything, teach ye me.
  epo-epo: Instruu min, kaj mi eksilentos; Komprenigu al mi, per kio mi pekis.
  uig-PIN: Manga ɵgitip ⱪoyunglar, süküt ⱪilimǝn; Nǝdǝ yoldin qiⱪⱪanliⱪimni manga
    kɵrsitip beringlar.
  beo-beo: 'Defea! Nama olelema! Na giadofai amo nama adoma! Na da ouiya:le, dilia
    sia: noga:le nabimu.'
  tpi-OTNT: “Goan, yupela skulim mi na bai mi save gut long ol pasin nogut mi bin
    mekim. Na bai mi pasim maus na harim tok bilong yupela.
  hau-SA: “Ku koya mini, zan yi shiru; ku nuna mini inda ban yi daidai ba.
  uig-LAT: Manga ögitip qoyunglar, süküt qilimen; Nede yoldin chiqqanliqimni manga
    körsitip béringlar.
  nde-nde: Ngifundisani, ngizathula; ake lingitshengise lapho engiphambanise khona.
  ton-ton: '“Akonakiʻi au, pea te u longo pe: pea mou fai ke u ʻilo pe kuo u hē ʻi
    he hā.'
  ces-1613: Poučte mne, a budu mlčeti, a v čem bych bloudil, poslužte mi k srozumění.
  eng-WMB: “Teach me, and I will hold my peace. Cause me to understand my error.
  tam-TCV: “எனக்கு போதியுங்கள்; நான் மவுனமாய் இருப்பேன்; நான் எதிலே தவறு செய்தேனோ
    அதை எனக்குக் காட்டுங்கள்.
  ceb-ULB: Tudloi ako, ug pagagunitan ko ang akong kalinaw; pasabta ako kung asa ako
    nasayop.
  pol-UBG: Pouczcie mnie, a zamilknę; pokażcie mi, w czym zbłądziłem.
  urd-GVU: مجھے صاف ہدایت دو تو مَیں مان کر خاموش ہو جاؤں گا۔ مجھے بتاؤ کہ کس بات
    میں مجھ سے غلطی ہوئی ہے۔
  deu-1912: Lehret mich, so will ich schweigen; und was ich nicht weiß, darin unterweist
    mich.
  kan-2017: ನನಗೆ ಉಪದೇಶಮಾಡಿ ನನ್ನ ತಪ್ಪನ್ನು ನನಗೆ ತಿಳಿಯಪಡಿಸಿರಿ, ನಾನು ಮೌನದಿಂದಿರುವೆನು.
  yap-yap: Are kefel’, mu fonow nigedgag; mu weliyed thibnging ngog. Bay guthab’ gulngag
    nggu motoyil ngomed.
  hlt-MCSB: Kai n'thuinuet lamtah ka ngam bitni. Metla ka palang khaw kai he m'ming
    sakuh.
  mdy-ETH: «ዒንሢ ታና ዔርዙዋቴ፥ ታ ዚቲ ጋዓንዳኔ፤ ዻቢንቶዋ ታኣኮ ታኣም ኬኤዙዋቴ።
  twi-ASANTE: “Monkyerɛkyerɛ me, na mɛyɛ komm; monkyerɛ me mfomsoɔ a mayɛ.
  eng-WEBU: “Teach me, and I will hold my peace. Cause me to understand my error.
  wal-wal: “Intte tana tamaarissite; taani co77u gaana. Taani ai mooridaakko, ane
    tana bessite.
  spa-PDDPT: Instrúyeme y me callaré. Hazme entender en qué erré.
  gun-gun: — Xerekombo'e na, ha'e rã xee akyrirĩ 'rã. Pemombe'u porãve na mba'e nunga
    py pa ajejavyague.
  ilo-ULB: Isurodak, ket agulimekak, ipakaawatyo kaniak dagiti nagbiddutak.
  kpg-kpg: “Goodou hagamodongoohia ina mai gi di au ogu ihala, gei au gaa noho deemuu
    ga hagalongo adu gi goodou.
  uig-ARA: ماڭا ئۆگىتىپ قويۇڭلار، سۈكۈت قىلىمەن؛ نەدە يولدىن چىققانلىقىمنى ماڭا كۆرسىتىپ
    بېرىڭلار.
  sus-sus: Wo n xaran. Wo n ma tantanyi masen n bɛ, alako n xa n sabari.
  pon-2006: Eri, kumwail padahkihdo oh kasalehiong ie ei sapwung kan. I pahn nennenla
    oh rong kumwail.
  ksd-ksd: Amutal a tovo iau, ma ina ki mut, Ma amutal a vateten iau ta ra magit iau
    ga rara tana.
  tur-YTC: Bana öğretin de susayım. Bana hatamı anlatın.
  grc-BRENT: Διδάξατέ με, ἐγὼ δὲ κωφεύσω· εἴ τι πεπλάνημαι, φράσατέ μοι.
  ind-AYT: Ajarilah aku, maka aku akan diam. Buatlah aku mengerti bagaimana aku telah
    tersesat.
  nya-nya: “Phunzitseni, ndipo ine ndidzakhala chete; ndionetseni pomwe ndalakwitsa.
  hrv-hrv: Vi me poučite, pa ću ušutjeti, u čem je moj prijestup, pokažite meni.
  mps-mps: “Tibadi polo ma, dagego ena olama ma, tama eno koneama, te eno dwai sę
    dabe yali koneaibao. Tibaso da, eno pedauwali pania selama, dagego po wabo naga
    odaibao.
  tpi-tpi: “Goan, yupela skulim mi na bai mi save gut long ol pasin nogut mi bin mekim.
    Na bai mi pasim maus na harim tok bilong yupela.
  dan-1931: Lær mig, så vil jeg tie, vis mig, hvor jeg har fejlet!
  vie-OVCB: Hãy chỉ dạy, tôi sẽ im lặng lắng nghe, xin vạch ra những gì tôi đã làm
    sai.
  guj-2017: મને સમજાવો એટલે હું ચૂપ રહીશ; અને મેં કરેલી ભૂલ મને બતાવો.
  pon-2006A: Eri, kumwail padahkihdo oh kasalehiong ie ei sapwung kan. I pahn nennenla
    oh rong kumwail.
  por-BRBSL: “Ensine-me, e eu me calarei. Faz com que eu entenda meu erro.
  cth-cth: Na cangkhai awh haw, duem ka o han, lawkkalan hah na panuek sak awh.
  twi-twi: “Monkyerɛkyerɛ me, na mɛyɛ komm; monkyerɛ me mfomso a mayɛ.
  hlt-hlt: Kai n'thuinuet lamtah ka ngam bitni. Metla ka palang khaw kai he m'ming
    sakuh.
  tbz-SIM: N wénkùnnɛ ti, n yóó yĩ́mu nyúóó, n nɑ́kɛ́nɛ̀ m bɛ́i ntì kɛ yetɛ́.
  msy-2020: “Aria, ia nan sure damutɨ, kɨ arazir kurar amiziba deragh dagh fogham.
    Egh kɨ akam dukuagh iararam oragham.
  dop-dop: Ɩ́ sɛɣɛsɩ-m, mɑɑ su nɑ mɑ́ nɩɩ. Ɩ́ hʋlɩ-m timpi mɑ wɑkǝlɑɑ tɔ.
  azb-azb: Mən susum, siz mənə öyrədin, Nə səhv etmişəmsə, mənə göstərin.
  eng-DBY: Teach me, and I will hold my tongue; and cause me to understand wherein
    I have erred.
  hin-2017: “मुझे शिक्षा दो और मैं चुप रहूँगा; और मुझे समझाओ कि मैंने किस बात में
    चूक की है।
  wol-KYG: Xamal-leen ma, man ma ne cell! Ana fu ma juume? Wonleen ma ko!
  eng-YLT: Shew me, and I — I keep silent, And what I have erred, let me understand.
  eng-WYC-2017: Teach ye me, and I shall be still; and if in hap I unknew anything,
    teach ye me.
  eng-WMBB: “Teach me, and I will hold my peace. Cause me to understand my error.
  urd-GVH: मुझे साफ़ हिदायत दो तो मैं मानकर ख़ामोश हो जाऊँगा। मुझे बताओ कि किस बात
    में मुझसे ग़लती हुई है।
  rug-rug: Leana, mi va tumatumae au, maqu noso; va dogoro nau pavei si sea si rau.
  gaz-gaz: “Na barsiisaa; ani nan calʼisa; iddoo ani itti dogoggores na argisiisaa.
  fra-LSG: Instruisez-moi, et je me tairai; Faites-moi comprendre en quoi j’ai péché.
  yal-yal: “Ɛ n xaran, nayi, n xa n dundu. N naxan kalaxi, ɛ na fala n xa.
  haw-1868: 'E ao mai oukou ia''u, a e noho malie iho au: E hoike mai oukou ia''u
    i kuu mea i lalau ai.'
  arb-NAV: عَلِّمُونِي فَأَسْكُتَ، وَأَفْهِمُونِي مَا ضَلَلْتُ فِيهِ.
  ewe-ewe: “Mifia num eye mazi ɖoɖoe; mifia afi si meda ƒu le lam.
  eng-LEE: Teach me, and I will indeed remain silent; and wherein I erred give me
    to understand.
  asm-FB: মোক শিক্ষা দিয়া, তাতে মই নিমাতে থাকিম; আৰু মোৰ ভুল কি, সেই বিষয়ে মোক বুজায়
    দিয়া।
  sus-A: وٌ ﭑ شَرَن. وٌ ﭑ مَ تَنتَنيِ مَسٍن ﭑ بّ، عَلَكٌ ﭑ شَ ﭑ سَبَرِ.
  fra-SBL: « Apprends-moi, et je me tairai. Fais-moi comprendre mon erreur.
  hbo-hbo: הֹ֭ורוּנִי וַאֲנִ֣י אַחֲרִ֑ישׁ וּמַה־שָּׁ֝גִ֗יתִי הָבִ֥ינוּ לִֽי׃
  piu-2006: '@see-verse:JOB.006.023'
  kik-kik: “Atĩrĩrĩ, ndutaai ũhoro na nĩngũkira; nyonereriai harĩa hĩtĩtie.
  fra-NCL: Instruisez-moi, et je vous écouterai en silence ; faites-moi voir en quoi
    j’ai failli.
  cek-AK: Ka sak pazaehaih na patuek oh, kang hngaiduem han.
  cuk-cuk: ”Be anga sogmardo, ibugi nodii be an-dake. Ar an nodiile, bar an sunmakosurdo.
  uig-CYR: Маңа үгитип қоюңлар, сүкүт қилимән; Нәдә йолдин чиққанлиғимни маңа көрситип
    бериңлар.
  pma-pma: “Tahos, kihiseinau. Kihit lati minau asa namumoni tisa. Inau nito raeng
    ka nilonguk kiselus.
  tel-2017: నాకు మంచి మాటలు చెప్పండి. నేను మౌనంగా మీరు చెప్పేది వింటాను. ఏ ఏ విషయాల్లో
    నేను తప్పిపోయానో నాకు తెలియపరచండి.
  hat-BSA: “Enstwi mwen e mwen va pe la! Montre mwen kote mwen gen tò.
  kos-kos: “Kwal, tal lutiyu. Fahkma ma sufal luk an. Nga ac misla ac porongekomtal.
  hbo-WLC: ה֭וֹרוּנִי וַאֲנִ֣י אַחֲרִ֑ישׁ וּמַה־שָּׁ֝גִ֗יתִי הָבִ֥ינוּ לִֽי׃
  ibo-ibo: “Zienụ m ihe ga-eme ka m mechie ọnụ, gosi m ebe m si mejọọ.
  ory-ory: ମୋତେ ଶିକ୍ଷା ଦିଅ, ତହିଁରେ ମୁଁ ନୀରବ ହେବି ଓ ମୁଁ କେଉଁ ବିଷୟରେ ଭୁଲିଗଲି, ତାହା ମୋତେ
    ବୁଝାଇ ଦିଅ।
  chk-chk: Oupwe asukuulaei, nge ngang üpwe fanafanala o aüseling, oupwe aiti ngeniei
    mine üa mwäl won.
  rop-rop: Yumob reken God im panishim mi blanga wanim aibin dum rong? Wal yumob shoum
    mi, en ai garra jidan kwaitbala.
  ukr-1871: Навчіте мене, а я замовкну, укажіть, у чому я провинен.
  deu-1951: Belehret mich, so will ich schweigen,
  eng-JPS: Teach me, and I will hold my peace; and cause me to understand wherein
    I have erred.
  srp-1865: Pouèite me, i ja æu muèati; i u èemu sam pogriješio, obavijestite me.
  lug-lug: “Njigiriza nange n’aba musirise; ndaga we nsobezza.
  heb-heb: הורוני ואני אחריש ומה שגיתי הבינו לי׃
  ben-IRV: আমাকে শিক্ষা দাও এবং আমি আমার শান্তি ধরে রাখব; আমাকে বুঝিয়ে দাও কোথায়
    আমি ভুল করে এসেছি।
  pan-pan: “ਮੈਨੂੰ ਸਿਖਾਓ ਤਾਂ ਮੈਂ ਚੁੱਪ ਹੋ ਜਾਂਵਾਂਗਾ, ਜਿੱਥੇ ਮੇਰੇ ਤੋਂ ਭੁੱਲ ਹੋਈ ਮੈਨੂੰ ਸਮਝਾਓ।
  mya-JVB: ငါ့ ကိုဆုံးမ ကြပါ။ တိတ်ဆိတ် လျက်နေပါမည်။ ငါမှား သောအရာကို ငါ့ အား ဘော်ပြ
    ကြပါ။
  hmo-hmo: “Lau dekenai do umui hadibaia, vadaeni regerege ta lasi do lau noho. Egu
    kerere be lau dekenai do umui hedinaraia.
  urd-urd: मुझे समझाओ और मैं ख़ामोश रहूँगा, और मुझे समझाओ कि मैं किस बात में चूका।
  rus-SYN: Научите меня, и я замолчу; укажите, в чем я погрешил.
  bqc-SIM: À yã́ pↄ́ ma zãwà ↄlↄmɛɛ, í ma wɛ́ kɛ̃́mɛɛ, mí nílɛ.
  tcz-CHONGTHU: Neihillin, chutilehthipbeh in um inge, ipi kabol khel um'em neivetsah
    in?
  mar-mar: आता तुम्ही मला समज द्या आणि मी शांत होईन. माझी काय चूक झाली ते मला दाखवा.
  qub-qub: «Yachachimay-llapa, chauraga mana rimacuypami chasquicushaj. Tantiyachimay
    ima mana allita rurashätapis.
  hat-hat: Bon. Pale avè m'. Si m' antò, fè m' wè kote m' antò a. Lè sa a, m'a pe
    bouch mwen. M'a koute nou.
  eng-BSB: Teach me, and I will be silent. Help me understand how I have erred.
  eng-WEBPB: “Teach me, and I will hold my peace. Cause me to understand my error.
  kbq-kbq: Hagi akoheno'ma mani'zana rempi hunaminke'na kea osu' akohe'na mani'neno.
    Hagi havizama hu'ne'nua zana naveri hiho.
  nhe-BL: “San nijnequi xinechnanquili xitlahuac huan teipa na ayoc nimolinis. Xinechilhui
    tlaque ax cuali nijchijtoc.
  gub-BL: Hemu'e pe nehe. A'e mehe naze'eg kwaw nehe. Pexak kar heremiawy kwer ihewe
    nehe.
  eng-DRA: 'Teach me, and I will hold my peace: and if I have been ignorant in any
    thing, instruct me.'
