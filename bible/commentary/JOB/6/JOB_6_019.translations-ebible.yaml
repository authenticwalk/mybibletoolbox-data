verse: JOB.006.019
translations:
  mal-C: തേമായിലെ വ്യാപാരസംഘങ്ങൾ ഈ വെള്ളം തേടിച്ചെല്ലുന്നു; ശേബയിലെ വ്യാപാരികൾ അവയ്ക്കായി
    പ്രതീക്ഷയോടെ നോക്കുന്നു.
  deu-TKW: 'Die Karawanen Themas schauten aus, die Reisezüge Sabas warteten auf sie:'
  lin-lin: Masanga ya bato ya Tema, oyo ezali na mobembo, elukaki mayi ; masanga ya
    bato ya Saba, oyo ezali na mobembo, etielaki yango motema.
  eng-LSV: Passengers of Tema looked expectingly, || Travelers of Sheba hoped for
    them.
  eng-GNV: They that go to Tema, considered them, and they that goe to Sheba, waited
    for them.
  eng-WEBSTER: The troops of Tema looked, the companies of Sheba waited for them.
  nhw-BL: Quema hualahuij nopa miyac paxalohuani catli sentic nemij tlen tlali Temán
    huan Sabá huan moquetzaj nopona para atlise,
  swh-ONEN: Misafara ya Tema inatafuta maji, wafanyabiashara wa Sheba wanaosafiri
    hutazama kwa matarajio.
  bba-bba: '@see-verse:JOB.006.018'
  eng-KJVCPB: The troops of Tema looked, The companies of Sheba waited for them.
  luo-luo: Jowuoth moa Tema gi johala moa Sheba manyo aore mondo oyudie pi.
  meu-meu: Tema kohu-hua kamelodia na e oroamu; Sieba laolao taudia na e helaromu.
  npi-ULB: तेमाबाट आएका यात्रु-दलले त्‍यहाँ हेरे, जबकि शेबाका सहयात्रीहरूले तिनमा
    आशा राखे ।
  yor-yor: Ẹgbẹ́ oníṣòwò Tema ń wá omi, àwọn oníṣòwò Ṣeba ń dúró dè wọ́n ní ìrètí.
  pes-OPCB: وقتی که کاروانهای تیما و سبا برای نوشیدن آب در آنجا توقف می‌کنند، ناامید
    می‌شوند. من هم از شما قطع امید کرده‌ام. شما از دیدن وضع من می‌ترسید و حاضر نیستید
    کمکم کنید.
  tgl-ULB: Ang mga karawan mula sa Tema ay pinagmamasdan sila, gayun din sa pangkat
    ng mga taga-Sheba na umaasa sa kanila.
  hui-hui: Tano kira Temali karubi Sebali bu karubi tigua nde urunidagua dege bialu
    iba porabe toba howa tinaga nogo kameleru haru pialu karia iba hundiai hayadago
    hondowa mogo timbuni laga. Mogolalu tinaga miniha mo ko heneore haga.
  mya-mya: တေမန်အမျိုးသားအစုအဝေးတို့သည် ရှာကြ၏။ ရှေဘပြည်မှ ခရီးသွားသောသူအစုအဝေးတို့သည်
    မြော်လင့်လျက် လာကြ၏။
  bod-N: ཐེ་མཱའི་ཚོང་པས་ཆུ་བོར་རེ་ལྟོས་བཅངས། ། ཤེ་བཱའི་ལམ་པས་ཆུ་རྒྱུན་བསྒུགས་ནས་ཡོད།
    །
  sna-sna: Vafambi veTema vanotsvaka mvura, vashambadziri veShebha vanomirira netariro.
  spa-BLM: Las caravanas de Tema miraban. Las compañías de Saba les esperaban.
  cac-cac: A eb' b'eyum anima aj chon̈ab' Temán yed' eb' aj Sabá, say a a' eb' yojtactaxon
    b'aj scani,
  swh-ULB: Misafara kutoka Tema huitazama, wakati majeshi ya Sheba huitarajia.
  bel-bel: глядзяць на іх дарогі Тэмайскія, спадзяюцца на іх шляхі Савэйскія,
  deu-ELBBK: 'Es blickten hin die Karawanen Temas, die Reisezüge Schebas hofften auf
    sie:'
  mbb-OT: Is menge nigusyanti he tig-Tema wey tig-Sheba he ebiyahi, ebperateng dan
    te wahig he egkeinum dan dutun,
  mal-2015: തേമയുടെ സ്വാർത്ഥങ്ങൾ തിരിഞ്ഞുനോക്കുന്നു; ശെബയുടെ യാത്രാഗണം അവെക്കായി പ്രതീക്ഷിക്കുന്നു.
  rmc-rmc: o karavani andral e Tema roden o paňi a o manuša andral e Šeba, so phiren
    dromenca, pačan, hoj les arakhena,
  pes-OPV: کاروانیان تیما به آنهانگران بودند. قافله های سبا امید آن را داشتند.
  ron-1924: Четеле челор дин Тема се уйтэ цинтэ ла еле, кэлэторий дин Себа сунт плинь
    де нэдежде кынд ле вэд.
  ben-OBCV: টেমার বণিক দল জলের খোঁজ করে, শিবার ভ্রমণকারী বণিকেরা আশা নিয়ে তাকায়।
  som-som: Waxaa fiiriyey kuwa Teemaa ka safray, Oo socotooyinkii Shebaa ayaa fishay.
  lat-VUC: Considerate semitas Thema, itinera Saba, et expectate paulisper.
  eng-ASVBT: The caravans of Tema looked, The companies of Sheba waited for them.
  ita-1885: Le schiere de' viandanti di Tema li riguardavano, Le carovane di Seba
    ne aveano presa speranza;
  eng-LXXUP: Behold the ways of the Temanites, Ye that mark the paths of the Sabeans.
  eng-ULB: Caravans from Tema looked there, while companies of Sheba hoped in them.
  spa-VBL: Las caravanas de Tema buscaron, los viajeros de Saba se confiaron,
  fra-_FOB: Les caravanes de Théma y comptaient; les voyageurs de Shéba s'y attendaient.
  mal-mal: തേമയുടെ കച്ചവടസംഘങ്ങൾ തിരിഞ്ഞുനോക്കുന്നു; ശെബയുടെ യാത്രാഗണം അവക്കായി പ്രതീക്ഷിക്കുന്നു.
  urd-GVR: Taimā ke qāfile is pānī kī talāsh meṅ rahte, Sabā ke safr karne wāle tājir
    us par ummīd rakhte haiṅ,
  suz-BL: तेमा ङा लां गाक्‍बपुकीम तूचा कली मेको खोला ङा ब्‍वाक्‍कु माल्‍तेक्‍म। साबा
    ङा ग्‍याप्‍ब लेयबपुकीम मेको ब्‍वाक्‍कु तूचा कली आस पाम्‍तेक्‍म। अय्‍युब १:१५
  eng-NOY: The caravans of Tema look for them; The companies of Sheba expect to see
    them;
  ita-1927: Le carovane di Tema li cercavan collo sguardo, i viandanti di Sceba ci
    contavan su,
  ckb-ckb: کاروانەکانی تێما بۆی دەگەڕێن، بازرگانەکانی شەبا هیوادارن کە بیدۆزنەوە،
  eng-BBE: 'The camel-trains of Tema were searching with care, the bands of Sheba
    were waiting for them:'
  kan-OKCV: ತೇಮದ ವರ್ತಕರ ಗುಂಪುಗಳು ನೀರಿಗಾಗಿ ಹಂಬಲಿಸುತ್ತಾರೆ; ಶೆಬದ ವ್ಯಾಪಾರಿಗಳು ನಿರೀಕ್ಷೆಯಿಂದ
    ನೋಡುತ್ತಾರೆ.
  tam-2017: தேமாவின் பயணக்காரர் தேடி, சேபாவின் பயணக்கூட்டங்கள் அவைகள்மேல் நம்பிக்கை
    வைத்து,
  spa-RV-1909: 'Miraron los caminantes de Temán, los caminantes de Saba esperaron
    en ellas:'
  ron-BTF: Trupele din Tema s-au uitat, caravanele din Seba i-au așteptat.
  eng-WEBP: The caravans of Tema looked. The companies of Sheba waited for them.
  eng-FBV: Caravans from Tema looked, travelers from Sheba were confident,
  nld-1939: 'De karavanen van Tema zien er naar uit, De convooien van Sjeba hebben
    er hun hoop op gevestigd:'
  nch-BL: Quema hualahui nopa miyac paxalohuani cati sentic nemij ten tali Temán huan
    Sabá huan moquetzaj nopona para atise,
  vie-1934: Đoàn khách ở Thê-ma tìm kiếm nước nó, Các kẻ bộ hành Sê-ba nhờ cậy nó;
  hin-CV: तेमा के यात्री दल उन्हें खोजते रहे, शीबा के यात्रियों ने उन पर आशा रखी थी.
  spa-BES: Las caravanas de camellos de Tema los buscaron y de Saba, los esperaban.
  tdx-tdx: Nipaia’ o mpivovotse boak’ i Temào, nitamà’ o mpitavea’ i Sebào.
  tha-KJV: หมู่​คนเดินทางของตำบลเทมามองดู คนเดินทางของเมืองเชบารอคอยหมู่คนเหล่านั้น
  por-BR-2018: As caravanas de Temã as veem; os viajantes de Sabá esperam por elas.
  deu-ELO: 'Es blickten hin die Karawanen Temas, die Reisezüge Schebas hofften auf
    sie:'
  eng-WYC-2018: Behold ye the paths of Tema, and the ways of Sheba; and abide ye a
    little.
  epo-epo: Serĉas ilin per sia rigardo la vojoj de Tema, Esperas je ili la karavanoj
    el Ŝeba;
  uig-PIN: Temaliⱪ karwanlarmu eriⱪ izdǝp mangdi; Xebaliⱪ sodigǝrlǝrmu ularƣa ümid
    bilǝn ⱪaridi;
  beo-beo: '-'
  tpi-OTNT: Ol lain man bilong taun Tema na bilong lain Sabea tu i save mekim wankain
    pasin tasol. Ol i ting i gat wara long ol dispela baret na ol i save bringim ol
    kamel bilong ol i go bilong dring wara. Tasol ol i kirap nogut long lukim ol baret
    i drai pinis. Na ol i pilim nogut tru.
  hau-SA: Ayarin Tema sun nemi ruwa, matafiya ’yan kasuwa Sheba sun nema cike da begen
    samu.
  uig-LAT: Témaliq karwanlarmu ériq izdep mangdi; Shébaliq sodigerlermu ulargha ümid
    bilen qaridi;
  nde-nde: Indwendwe zamakamela aseThema zidinga amanzi, abathengisi baseShebha balinde
    bethembile.
  ton-ton: Naʻe kumi lahi ʻe he kakai ʻo Tima, ko e kau fononga ʻo Sipa naʻa nau tatali
    ki ai.
  ces-1613: To vidouce houfové jdoucích z Tema, zástupové Sabejských, jenž naději
    měli v nich,
  eng-WMB: The caravans of Tema looked. The companies of Sheba waited for them.
  tam-TCV: தேமாவின் வியாபாரிகளும், சேபாவின் வியாபாரிகளும் தண்ணீரைத் தேடி நம்பிக்கையுடன்
    எதிர்பார்க்கிறார்கள்.
  ceb-ULB: Ang mga magbabaklay nga gikan sa Tema mingtan-aw didto, samtang ang kapundokan
    sa Seba naglaom kanila.
  pol-UBG: Podróżni z Temy wypatrywali ich; wędrowcy z Seby pokładali w nich nadzieję.
  urd-GVU: تیما کے قافلے اِس پانی کی تلاش میں رہتے، سبا کے سفر کرنے والے تاجر اُس
    پر اُمید رکھتے ہیں،
  deu-1912: 'die Reisezüge von Thema blicken ihnen nach, die Karawanen von Saba hofften
    auf sie:'
  kan-2017: ತೇಮದ ಗುಂಪಿನವರು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದರು, ಶೆಬದ ಸಮೂಹದವರು ಆ ತೊರೆಗಳನ್ನು ಹಾರೈಸಿದರು.
  yap-yap: Pi thelep i girdi’ nu Sheba ngu Tema ni yad ma mogow,
  hlt-MCSB: Tema caehlong kah rhoek loh a paelki uh tih, Sheba lambong amih ham a
    lamtawn uh.
  mdy-ETH: ቴማ ዓጫፓ ሃንቲፆ ዴንዳ ዓሳ ዋኣሢ ኮዓኔ፤ ሳኣባ ዓጮኮ ኮርሞ ኮርማ ዓሳኣ ዋኣሢ ዴንቃኒ ሃጋኣ ዎዛ ጌሣኔ።
  twi-ASANTE: Tema akwantufoɔ hwehwɛ nsuo, adwadifoɔ akwantufoɔ a wɔfiri Seba de anidasoɔ
    hwehwɛ nsuo.
  eng-WEBU: The caravans of Tema looked. The companies of Sheba waited for them.
  wal-wal: Teema biittaa zal77anchchatinne Saaba biittaa manddarati haattaa demmana
    giidi, koshshaa buusidosona.
  spa-PDDPT: Las caravanas de Temán fijan su mirada en ellas, los viajeros de Sabá
    tienen su esperanza en ellas,
  gun-gun: Temá yvy gui oguata va'e kuery oeka teĩ yy oxyry atã va'e, Sabá gui oguata
    va'e kuery voi iporiaupa 'rã yy re.
  ilo-ULB: Nagbirok sadiay dagiti bunggoy dagiti agdaldaliasat a naggapu idiay Tema,
    kabayatan a nangnamnama kadakuada dagiti bunggoy ti Saba.
  kpg-kpg: Nia buini dangada mai i Sheba mo Tema e hula e halahala nia wai,
  uig-ARA: تېمالىق كارۋانلارمۇ ئېرىق ئىزدەپ ماڭدى؛ شېبالىق سودىگەرلەرمۇ ئۇلارغا ئۈمىد
    بىلەن قارىدى؛
  sus-sus: Tema Biyaasilae e xun tima ye yire ra. Seebakae fan e xaxili tima na xure
    ra,
  pon-2006: Pwihnen seiloak kan sang Sipa oh Tema kin raparapahki,
  ksd-ksd: A umana kiki na vinavana maro Tema dia ga tikan upi diat, Ma ra tarai maro
    Seba dia ga nuknuk ung upi diat;
  tur-YTC: Tema kervanları baktılar. Şeba yolcuları onları bekliyorlar.
  grc-BRENT: Ἴδετε ὁδοὺς Θαιμανῶν, ἀτραποὺς, Σαβῶν οἱ διορῶντες.
  ind-AYT: Kafilah-kafilah dari Tema melihat; pengembara dari Syeba mengharapkan mereka.
  nya-nya: Anthu oyenda pa ngamira a ku Tema amafunafuna madzi, anthu amalonda apaulendo
    a ku Seba amafunafuna mwa chiyembekezo.
  hrv-hrv: Karavane temske očima ih traže, putnici iz Šebe nadaju se njima.
  mps-mps: Te bidi hani te hanu Tema bidi dali, Seba bulu bidi dabe, augwaligo me
    tiwai sę naga ebo dao. Augwaligo homugo te wę gamiade wę elalubao olama, augwa
    kibu kamel dabe teba sela pelama, te wę tumai homu elama, teba odasa pabo dao.
    Tiali goli, augwali te wę sula saibaso, noma sabo dao. Tama tibaso, augwali dwai
    homu ebo dao.
  tpi-tpi: Ol lain man bilong taun Tema na bilong lain Sabea tu i save mekim wankain
    pasin tasol. Ol i ting i gat wara long ol dispela baret na ol i save bringim ol
    kamel bilong ol i go bilong dring wara. Tasol ol i kirap nogut long lukim ol baret
    i drai pinis. Na ol i pilim nogut tru.
  dan-1931: Temas Karavaner spejder, Sabas Rejsetog håber på dem,
  vie-OVCB: Khách bộ hành Thê-ma đi tìm nước; đoàn thương gia Sê-ba tràn đầy hy vọng.
  guj-2017: તેમા ના કાફલા પાણીને ઝંખી રહ્યા હતા, શેબાના સંઘે તેઓની રાહ જોઈ.
  pon-2006A: Pwihnen seiloak kan sang Sipa oh Tema kin raparapahki,
  por-BRBSL: As caravanas de Tema pareciam. As empresas de Sheba esperaram por eles.
  cth-cth: Teman miphun kahlawng kacetnaw ni a khet awh teh, Sheba kahlawng kacetnaw
    ni a ngaihawi awh.
  twi-twi: Tema akwantufo hwehwɛ nsu, Seba aguadifo akwantufo de anidaso hwehwɛ nsu.
  hlt-hlt: Tema caehlong kah rhoek loh a paelki uh tih, Sheba lambong amih ham a lamtawn
    uh.
  tbz-SIM: Temɑɑ ɛì kó bɛpotɑmbɛ̀ do i mbúɔ́ Sebɑɑ ɛì kó bɛpotɑmbɛ̀ do ĩkú iì ĩ́nkɛ̀.
  msy-2020: Teman nguibar ekiamɨn gumaziba ko Sabean gumazir biziba amadiba, uaghan
    kamaghɨram ami. Me ghaze, dɨpaba daghurir kabar ikiama, egh me uan kamelba inigh
    mangɨtɨ me dɨpabar amam. Ezɨ me daghuribar garima, da bar dakezɨ, me dɨgavir kuram
    gami. Egha men nɨghnɨziba bar derazir puvatɨgha okam nɨghnɨsi.
  dop-dop: Temɑ tɔntɑɑ nɑ Sɑpɑ nyǝ́mɑ pɑ yɑsǝɣɩ ɩsɛ nɑ pɑ́ pɛɛkǝɣɩ lʋm nɑ ɩsǝlɛ kʋsɛɛmlɛ.
  azb-azb: Temanın karvanları su axtarar, Səbadan gələn səyyahlar ora ümid bağlar.
  eng-DBY: 'The caravans of Tema looked, the companies of Sheba counted on them:'
  hin-2017: तेमा के बंजारे देखते रहे और शेबा के काफिलेवालों ने उनका रास्ता देखा।
  wol-KYG: Waa jëgg ya bawoo Tema di wër ay yol, tukkikat ya bawoo Saba di séentuy
    dex,
  eng-YLT: Passengers of Tema looked expectingly, Travellers of Sheba hoped for them.
  eng-WYC-2017: Behold ye the paths of Tema, and the ways of Sheba; and abide ye a
    little.
  eng-WMBB: The caravans of Tema looked. The companies of Sheba waited for them.
  urd-GVH: तैमा के क़ाफ़िले इस पानी की तलाश में रहते, सबा के सफ़र करनेवाले ताजिर उस
    पर उम्मीद रखते हैं,
  rug-rug: Sari na tokele kameli tadi na tie holuholu pu mae guadi pa Siba meke Tema
    si hata kolo,
  gaz-gaz: Daldaltoonni Teemaa kanneen gaalaan daldalan bishaan barbaadu; karaa adeemtonni
    Shebaa immoo isaan abdatu.
  fra-LSG: Les caravanes de Théma fixent le regard, Les voyageurs de Séba sont pleins
    d’espoir;
  yal-yal: Tema kaa yulane igen fenma, Saba kaa sigatiine tan ne laxi a ra a igen
    na yi.
  haw-1868: Nana aku la, na huakai hele o Tema, A o na poe hele o Seba, i kakali aku
    ia lakou.
  arb-NAV: بَحَثَتْ عَنْهَا قَوَافِلُ تَيْمَاءَ، وَقَوَافِلُ سَبَأَ رَجَتِ الْعُثُورَ
    عَلَيْهَا.
  ewe-ewe: Asiha siwo tso Tema la le tsi dim, asigbedela siwo tso Seba la le mɔ kpɔm.
  eng-LEE: The caravans of Thema look hither, the travelling companies Sheba hope
    for them;
  asm-FB: তেমাৰ ভ্রমনকাৰীদলবোৰে সেইবোৰক বিচাৰে, আৰু চিবাৰ যাত্ৰীসমূহে সেইবোৰলৈ অপেক্ষা
    কৰে;
  sus-A: تٍمَ بِيَاسِلَيٍ عٍ شُن تِمَ يٍ يِرٍ رَ. سٍيبَكَيٍ قَن عٍ شَشِلِ تِمَ نَ
    شُرٍ رَ،
  fra-SBL: Les caravanes de Tema regardaient. Les compagnies de Saba les attendaient.
  hbo-hbo: הִ֭בִּיטוּ אָרְחֹ֣ות תֵּמָ֑א הֲלִיכֹ֥ת שְׁ֝בָ֗א קִוּוּ־לָֽמֹו׃
  piu-2006: '@see-verse:JOB.006.018'
  kik-kik: Ikundi cia agendi cia Tema icaragia maaĩ, agendi a wonjoria a Sheba makamacaria
    marĩ na mwĩhoko.
  fra-NCL: Les caravanes de Théma comptaient sur eux ; les voyageurs de Saba espéraient
    en eux ;
  cek-AK: Tema ih kaminawk mah tui to pakrong o, Sheba prae hoi kholong caeh kaminawk
    mah tui to oephaih hoiah zing o.
  cuk-cuk: Temánʼginmalad-danagwenmaladi, dii-amiegala naddamalad, Sabá-neggweburginmalad-ibmar-ukmaladi,
    na binsadamalad, bitigi dii an amisana gadinye.
  uig-CYR: Темалиқ карванларму ериқ издәп маңди; Шебалиқ содигәрләрму уларға үмүт
    билән қариди;
  tel-2017: తేమా నుండి గుంపులుగా బయలు దేరి వచ్చే వ్యాపారులు వాటి కోసం వెతుకుతారు.
    షేబ వర్తకులు వాటి కోసం ఆశిస్తారు.
  hat-BSA: Karavàn Théma yo te vin veye; vwayajè Séba yo te gen espwa yo.
  kos-kos: Un mwet fufahsryesr liki acn Sheba ac Tema elos sukok kof,
  hbo-WLC: הִ֭בִּיטוּ אָרְח֣וֹת תֵּמָ֑א הֲלִיכֹ֥ת שְׁ֝בָ֗א קִוּוּ־לָֽמוֹ׃
  ibo-ibo: Ndị ije si Tema na-ele anya mmiri, otu a kwa ndị ahịa Sheba na-ele anya
    nʼolileanya.
  ory-ory: ତେମାର ପଥିକ ଦଳ ଅନ୍ଵେଷଣ କଲେ, ଶିବାର ଯାତ୍ରୀ ଦଳ ତହିଁ ପାଇଁ ଅପେକ୍ଷା କଲେ।
  chk-chk: Ekewe chon sai ir chon amömö seni Tema me Sepa ra kütta ekewe öüwö mi pumong,
  rop-rop: Detlot pipul brom det dubala kantri gulum Tema en Shiba,
  ukr-1871: Дивляться, де вони, дороги Темайські; надїються на них дороги Савейські,
  deu-1951: es schauen sie die Karawanen Themas, die Reisegesellschaften Sebas hoffen
    auf sie.
  eng-JPS: The caravans of Tema looked, the companies of Sheba waited for them —
  srp-1865: Putnici iz Teme pogledahu, koji iðahu u Sevu uzdahu se u njih;
  lug-lug: Abatambuze b’e Teema banoonya, bo ab’e Seeba ne balindirira n’essuubi.
  heb-heb: הביטו ארחות תמא הליכת שבא קוו למו׃
  ben-IRV: টেমার মরুযাত্রীর লোকেরা দেখল, যখন শিবার লোকেরা তাদের উপর আশা করেছিল।
  pan-pan: ਤੇਮਾ ਦੇ ਵਪਾਰੀ ਪਾਣੀ ਦੀ ਤਲਾਸ਼ ਕਰਦੇ ਹਨ, ਸ਼ਬਾ ਦੇ ਮੁਸਾਫ਼ਰ ਆਸ ਨਾਲ ਤੱਕਦੇ ਹਨ।
  mya-JVB: တေမန် အမျိုးသားအစု အဝေးတို့သည် ရှာ ကြ၏။ ရှေဘ ပြည်မှ ခရီး သွားသောသူအစုအဝေးတို့သည်
    မြော်လင့် လျက် လာကြ၏။
  hmo-hmo: Kohu idia huaia kamelo, Sieba bona Tema dekena amo, bona edia hoihoi loaloa
    taudia ese, ranu idia tahua noho.
  urd-urd: तेमा के क़ाफ़िले देखते रहे, सबा के कारवाँ उनके इन्तिज़ार में रहे।
  rus-SYN: смотрят на них дороги Фемайские, надеются на них пути Савейские,
  bqc-SIM: Tema tagɛnaↄ ì í wɛɛlɛ swapiu, Seba laatanaↄ wɛ́ ìↄ dↄ ípizi.
  tcz-CHONGTHU: Tema a hung kholjin miho chun twi ahol jiuvin, Sheba a hung kholjin
    miho chun neiding akinem uve.
  mar-mar: तेमाच्या गटाने तेथे तपास केला. शबाच्या काफिल्याने आशेने त्याचा शोध घेतला.
  qub-qub: Temapita Sabäpita aypalla nigusyanticuna shamöga chay yacu-mallwa aywajta
    tariyta yarpashpan ashin.
  hat-hat: Vwayajè ki soti nan peyi Cheba ak nan peyi Saba ap touye tèt yo chache
    dlo.
  eng-BSB: The caravans of Tema look for water; the travelers of Sheba hope to find
    it.
  eng-WEBPB: The caravans of Tema looked. The companies of Sheba waited for them.
  kbq-kbq: Hagi Tema kumateti fenozama zagore'ma netraza vahe'mo'zama enevu'za ana
    krahopima tinku'ma kazana tina omnene. Hagi Siba kumateti vahe'mo'zanena enevu'za
    ana tina negahune hu'za amuhara hu'nazanagi onke'naze.
  nhe-BL: Quema hualahuij nopa miyac paxalohuani tlen sentic nemij tlen tlali Temán
    huan Sabá huan moquetzaj nopona para atlise,
  gub-BL: Teko Tema wi ur ma'e kwer wà, Xama wi ur ma'e kwer wà no, Wekar a'e yrykaw
    oho waiko 'y hexak àwàm hàrogatu pà wà.
  eng-DRA: Consider the paths of Thema, the ways of Saba, and wait a little while.
