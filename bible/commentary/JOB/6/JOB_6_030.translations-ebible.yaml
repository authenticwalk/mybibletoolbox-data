verse: JOB.006.030
translations:
  mal-C: എന്റെ നാവിൽ ഏതെങ്കിലും ദുഷ്ടത കാണുന്നുണ്ടോ? എന്റെ വായ്ക്കു വിപത്തിനെ തിരിച്ചറിയാൻ
    കഴിവില്ലേ?
  deu-TKW: Wohnt denn auf meiner Zunge Frevel, oder unterscheidet mein Gaumen nicht
    die Unglücksschläge?
  lin-lin: Boni, likambo nini ya mabe ezali na monoko na ngai ; monoko na ngai ekoki
    kososola mabe te ?
  eng-LSV: Is there perverseness in my tongue? Does my palate not discern calamity?”
  eng-WEBSTER: Is there iniquity in my tongue? cannot my taste discern perverse things?
  nhw-BL: ¿Anmoilhuíaj niistlacati? ¿Atlac anmoilhuíaj amo niquiximati catli cuali
    huan catli amo cuali? Sintla nitlajtlacolchijtosquía, ¿atlac amo nimomacasquía
    cuenta?
  swh-ONEN: Je, pana uovu wowote midomoni mwangu? Je, kinywa changu hakiwezi kupambanua
    hila?
  bba-bba: Gɑri kɔ̃si yi rɑ n wɑ̃ɑ nɛn nɔɔwɔ? I tɑmɑɑ nɑ ku rɑ ɡeɑ kɑ kɔ̃sɑ wunɑnɛ?
  eng-KJVCPB: Is there iniquity in my tongue? Cannot my taste discern perverse things?
  luo-luo: Bende nitie gimoro amora marach ma lewa osewacho? Donge an gi rieko mar
    ngʼeyo gima ok owinjore?
  meu-meu: Kerere ta lau malagu ai e miamu a? Ihadikagu mamina na asi dibagu a?
  npi-ULB: के मेरो जिब्रोमा खराबी छ र ? के मेरा मुखले दूर्भावपूर्ण कुराहरू छुट्ट्याउन
    सक्दैन र ?
  yor-yor: Àìṣedéédéé ha wà ní ahọ́n mi? Ǹjẹ́ ìtọ́wò ẹnu mi kò kúkú le mọ ohun ti
    ó burú jù?
  pes-OPCB: آیا فکر می‌کنید من دروغ می‌گویم و یا نمی‌توانم درست را از نادرست تشخیص
    دهم؟
  tgl-ULB: May kasamaan ba sa aking dila? Hindi ba malalaman ng aking bibig ang malisyosong
    mga bagay?
  hui-hui: Tígua manda bu handalu kamiria i̱naga bi larogo tigabi ndodabe. Be tígua
    manda bu handalu kamiria i̱na mbirale ko bayalela ngago mo tale nabibehe kobe
    toba kamibe, lalu Yobohanda lene.
  mya-mya: ငါ့လျှာ၌ ကောက်သောသဘောရှိသလော။ ငါသည် မြည်းစမ်း၍ အပြစ်ပါသောအရာကို ပိုင်းခြား
    မသိနိုင်သလော။
  bod-N: ང་ཡི་ལྕེ་ཐོག་དྲང་བདེན་མེད་དམ་ཅི། ། ང་ཡི་སེམས་པས་ཉམ་ཉེས་མི་ཤེས་སམ། །
  sna-sna: Ko, pamiromo yangu pane zvakaipa here? Ko, muromo wangu haugoni kunzvera
    zvakaipa here?
  spa-BLM: ¿Hay injusticia en mi lengua? ¿Mi gusto no puede discernir las travesuras?
  cac-cac: A e naani to esalvum in. A e naani to man̈ vojtacoc tas yel yed' tas man̈
    yeloc.
  swh-ULB: Je mna uovu ulimini mwangu? Je kinywa changu hakiwezi kungundua madhara?
  bel-bel: Ці ёсьць на языку маім няпраўда? Няўжо горла маё ня можа адрозьніць горычы?
  deu-ELBBK: Ist Unrecht auf meiner Zunge? Oder sollte mein Gaumen Frevelhaftes nicht
    unterscheiden?
  mbb-OT: Midtarùtarù e ve? Kenè ku ve egketuenan ke hengkey is mezaat wey ke hengkey
    is kenà mezaat?
  mal-2015: എന്റെ നാവിൽ അനീതിയുണ്ടോ? എന്റെ വായി അനർത്ഥം തിരിച്ചറികയില്ലയോ?
  rmc-rmc: Či hin pre miri čhib o klamišagos? Či mire vušta na džanen, so hin lačho
    a so na?“
  pes-OPV: آیا در زبان من بی‌انصافی می‌باشد؟ و آیا کام من چیزهای فاسد را تمیز نمی
    دهد؟
  ron-1924: Есте врео нелеӂюире пе лимба мя ши ну деосебеште гура мя че есте рэу?
  ben-OBCV: আমার ঠোঁটে কি কোনও দুষ্টতা আছে? আমার মুখ কি বিদ্বেষ ঠাহর করতে পারে না?
  som-som: War ma caddaaladla'aan baa carrabkayga saaran? Mase carrabkaygaan waxyaalo
    xunxun dhadhamin karin?
  lat-VUC: Et non invenietis in lingua mea iniquitatem, nec in faucibus meis stultitia
    personabit.]
  eng-ASVBT: Is there injustice on my tongue? Cannot my taste discern mischievous
    things?
  ita-1885: Evvi egli iniquità nella mia lingua? Il mio palato non sa egli discerner
    le cose perverse?
  eng-LXXUP: For there is no injustice in my tongue; And does not my throat meditate
    understanding?
  eng-ULB: Is there evil on my tongue? Cannot my mouth detect malicious things?
  spa-VBL: No estoy diciendo mentiras. ¿Acaso no sabría yo mismo si me equivoco?”
  fra-_FOB: Y a-t-il de l'injustice dans ma langue? Et mon palais ne sait-il pas discerner
    le mal?
  mal-mal: എന്റെ നാവിൽ അനീതിയുണ്ടോ? എന്റെ വായ് അനർത്ഥം തിരിച്ചറിയുകയില്ലയോ?
  urd-GVR: Kyā merī zabān jhūṭ boltī hai? Kyā maiṅ farebdeh bāteṅ pahchān nahīṅ saktā?
  suz-BL: मार, आं लोव़म मारेइ जोल बाक्‍बा? मार, आं लोव़म रिम्‍शो नु मरिम्‍शो तिल्‍ने
    मचाप्‍बा ङा?” दे अय्‍युबमी आ वारच कली लोव़ लेत्‍ता बाक्‍त।
  eng-NOY: Is there iniquity on my tongue? Cannot my taste discern what is sinful?
  ita-1927: V’è qualche iniquità sulla mia lingua? Il mio palato non distingue più
    quel ch’è male?
  ckb-ckb: ئایا بەدکاری لەسەر زاری منە، یان زمانم تامی خراپەکاری جیا ناکاتەوە؟
  eng-BBE: Is there evil in my tongue? is not the cause of my trouble clear to me?
  kan-OKCV: ನನ್ನ ನಾಲಿಗೆಯಲ್ಲಿ ದುಷ್ಟತನ ಇದೆಯೋ? ವಿಪತ್ತುಗಳ ವಿವೇಚನೆಯು ನನಗಿಲ್ಲವೋ?
  tam-2017: என் நாவிலே அநீதி உண்டோ? என் வாய் ஆகாதவைகளைப் பகுத்தறியாதோ?
  spa-RV-1909: ¿Hay iniquidad en mi lengua? ¿no puede mi paladar discernir las cosas
    depravadas?
  ron-BTF: Este nelegiuire în limba mea? Nu poate gustul meu discerne lucruri perverse?
  eng-WEBP: Is there injustice on my tongue? Can’t my taste discern mischievous things?
  eng-FBV: I'm not telling lies—don't you think I wouldn't know if I was wrong?”
  nld-1939: Is er soms onrecht op mijn tong, Of kan mijn gehemelte de rampen niet
    proeven;
  nch-BL: ¿Timoilhuía niistacati? ¿Timoilhuía amo niquixmati cati cuali huan cati
    amo cuali? Sinta nitajtacolchijtosquía, ¿timoilhuía amo nijmatisquía?
  vie-1934: Có điều bất công nơi lưỡi tôi chăng? ổ gà tôi há chẳng phân biệt điều
    ác sao?
  hin-CV: क्या मेरी जीभ अन्यायपूर्ण है? क्या मुझमें बुराई और अच्छाई का बोध न रहा?
  spa-BES: ¿Hay mal en mi lengua? ¿No puede mi paladar discernir destrucción?
  tdx-tdx: Manan-tahy hao ty lelako? Tsy apota’ ty lañilañiko hao ty hankàñe?
  tha-KJV: มี​ความชั่วช้าสิ่งใดบนลิ้นข้าหรือ ข้าไม่​รู้​ถึงรสภัยพิบั​ติ​หรือ​”
  por-BR-2018: Há perversidade em minha língua? Não poderia meu paladar discernir
    as coisas más?
  deu-ELO: Ist Unrecht auf meiner Zunge? Oder sollte mein Gaumen Frevelhaftes nicht
    unterscheiden?
  eng-WYC-2018: And ye shall not find wickedness in my tongue, neither folly shall
    sound in my cheeks. (And ye shall not find wickedness on my tongue, nor shall
    foolishness come out of my mouth.)
  epo-epo: Ĉu estas peko sur mia lango? Ĉu mia palato ne komprenas tion, kio estas
    malbona?
  uig-PIN: Tilimda hataliⱪ barmu? Tilim yamanliⱪni zadi tetiyalmasmu?
  beo-beo: Be dilia da na da ogogosu dunuyale dawa:be. Dilia da na da wadela:i hou
    amola moloidafa hou amo da hisu hame dawa:yale dawa:sala:?
  tpi-OTNT: Yupela i ting tok bilong mi i no stret, a? Na yupela i ting mi no inap
    save wanem pasin i gutpela na wanem pasin i nogut, laka?
  hau-SA: Ko akwai wata mugunta a bakina? Bakina ba zai iya rarrabewa tsakanin gaskiya
    da ƙarya ba?
  uig-LAT: Tilimda xataliq barmu? Tilim yamanliqni zadi tétiyalmasmu?
  nde-nde: Kukhona okubi na okusezindebeni zami? Kambe umlomo wami kawukwehlukanisi
    okubi na?”
  ton-ton: He ʻoku ai ha angahala ʻi hoku ʻelelo? ʻIkai ʻe faʻa ʻilo ʻe hoku ngutu
    ʻae ngaahi meʻa kovi?
  ces-1613: A jest-li na jazyku mém nepravost, neměl-liž bych, čitedlen býti bíd?
  eng-WMB: Is there injustice on my tongue? Can’t my taste discern mischievous things?
  tam-TCV: என் உதடுகளில் அநீதி உண்டோ? என் வாய் வஞ்சகத்தை நிதானித்து அறியாதோ?
  ceb-ULB: Aduna bay daotan sa akong dila? Dili ba ang akong baba makaila man sa malaw-ay
    nga mga butang?
  pol-UBG: Czy w moim języku jest nieprawość? Czy moje podniebienie nie rozeznaje
    przewrotności?
  urd-GVU: کیا میری زبان جھوٹ بولتی ہے؟ کیا مَیں فریب دہ باتیں پہچان نہیں سکتا؟
  deu-1912: Ist denn auf meiner Zunge Unrecht, oder sollte mein Gaumen Böses nicht
    merken?
  kan-2017: ರುಚಿಗೆ ನನ್ನ ನಾಲಿಗೆಯು ತಪ್ಪುಮಾಡುತ್ತದೋ? ಸತ್ಯಾಸತ್ಯಗಳ, ನ್ಯಾಯಾನ್ಯಾಯಗಳನ್ನು ವಿವೇಚಿಸುವ
    ಸಾಮರ್ಥ್ಯ ನನಗಿಲ್ಲವೇ?
  yap-yap: Ma gimed be leamnag ni gu be ban — gimed be leamnag ndag nang e tin bfel’
    nge tin ba kireb.
  hlt-MCSB: Ka lai dongah dumlai om nim? Ka dang loh talnah yakming pawt maco.
  mdy-ETH: ጎኔና ታ ዒንዲርዛ ዻቢንቲ ዓኣ? ታ ዻንጋ ጌኖ ማሊፆ ዱማሲ ዔራኒ ዳንዳዑዋኣዓዳ?»
  twi-ASANTE: Amumuyɛsɛm wɔ mʼano anaa? Mennim papa ne bɔne ntam nsonsonoeɛ anaa?
  eng-WEBU: Is there injustice on my tongue? Can’t my taste discern mischievous things?
  wal-wal: Taani ta inxxarssan worddotidobaa milatii? Ta doonai wordduwaanne tumaa
    shaakkidi haasayanau danddayennee?
  spa-PDDPT: ¿Hay iniquidad en mi lengua? ¿Mi paladar no distingue lo destructivo?
  gun-gun: Xeayvua py teve ha'eve'ỹa ramigua pendu? Xejuru py ha'eve'ỹ va'e re xeayvu
    va'e rire nda'u xee voi ndaikuaai 'rãgue teve?
  ilo-ULB: Adda kadi kinadakes iti dilak? Saan kadi a madlaw ti ngiwatko dagiti mapagduadua-an
    a banbanag?
  kpg-kpg: Goodou e hagabau bolo au e tilikai, goodou e hagamaanadu bolo au e de iloo eau
    di mee dela e donu mo di mee hai gee.
  uig-ARA: تىلىمدا خاتالىق بارمۇ؟ تىلىم يامانلىقنى زادى تېتىيالماسمۇ؟
  sus-sus: Wo fe falɛ ɲaaxi mɛma n na? N mu fata fe fanyi nun fe ɲaaxi tagi rasade?»
  pon-2006: Ahpw kumwail medemedewe me I likilikamw— kumwail medemedewe me I sohte
    kak ese dahme pwung oh sapwung.
  ksd-ksd: Dave, i tar rara ra tinata ta ra karameagu? Ma pa iau kairane mule vang
    ra kaina tagu?
  tur-YTC: Dilimde haksızlık var mı? Damağım kötü şeyleri ayırt etmez mi?
  grc-BRENT: Οὐ γάρ ἐστιν ἐν γλώσσῃ μουἄδικον, ἢ ὁ λάρυγξ μου οὐχὶ σύνεσιν μελετᾷ.
  ind-AYT: Adakah kesalahan pada lidahku? Tidak bisakah mulutku membedakan penyebab
    malapetaka?”
  nya-nya: Kodi pali choyipa chilichonse pa milomo yanga? Kodi pakamwa panga sipangathe
    kuzindikira kanthu koyipa?
  hrv-hrv: Zar pakosti ima na usnama mojim? Zar nesreću svaku okusio nisam?
  mps-mps: Dagego homugo eno po dolo meni homu ebowe? Tama dagego homugo eno te dwai
    kolesaga menawe, te dwagi yai kolesaga dali si dagalogobewe, ebawe? Te bage?”
    Jopgo te po wai.
  tpi-tpi: Yupela i ting tok bilong mi i no stret, a? Na yupela i ting mi no inap
    save wanem pasin i gutpela na wanem pasin i nogut, laka?
  dan-1931: Er der Uret på min Tunge, eller skelner min Gane ej, hvad der er ondt?
  vie-OVCB: Anh nghĩ rằng tôi nói dối sao? Chẳng lẽ nào tôi không biết phân biệt điều
    sai trái?”
  guj-2017: શું મારી જીભમાં અન્યાય છે? શું હાનિકારક વસ્તુઓને પારખવાની શક્તિ મારામાં
    રહી નથી?”
  pon-2006A: Ahpw kumwail medemedewe me I likilikamw— kumwail medemedewe me I sohte
    kak ese dahme pwung oh sapwung.
  por-BRBSL: Existe injustiça em minha língua? Meu gosto não pode discernir coisas
    maliciosas?
  cth-cth: Ka lai dawk lanhoehnae ao maw, katui hoi katui hoeh e na kapekkaboe thai
    awh hoeh maw.
  twi-twi: Amumɔyɛsɛm wɔ mʼano ana? Minnim papa ne bɔne ntam nsonoe ana?
  hlt-hlt: Ka lai dongah dumlai om nim? Ka dang loh talnah yakming pawt maco.
  tbz-SIM: Siyɑ́ɑ̀bìsí bomu n nùù miɛkɑɑ̀? Yɑ́ɑ̀ n nɔ́ndɛnfɛ̀ í bɑɑ̀tì tiyɛiti?
  msy-2020: Ia ti ghaze, nan mɨgɨrɨgɨam derazir puvatɨ. Egha ia ti ghaze, kɨ fozir
    puvatɨ arazir manam dera, o arazir manam ikufi. Bar puvatɨ.”
  dop-dop: Mɑɑ yɔɣɔtǝɣɩ ɩsɑɣɑtʋ, pǝyele kʋwɑkǝlǝtʋ ɩɩ lɩɩkǝnɑ mɑ nɔɣɔ.
  azb-azb: Dilimdən haqsız söz çıxırmı? Pis şeyləri ağzıma alırammı?
  eng-DBY: Is there wrong in my tongue? cannot my taste discern mischievous things?
  hin-2017: क्या मेरे वचनों में कुछ कुटिलता है? क्या मैं दुष्टता नहीं पहचान सकता?
  wol-KYG: Ana fu ma waxe njubadi? Am damaa xamul lu njekkar di saf?
  eng-YLT: Is there in my tongue perverseness? Discerneth not my palate desirable
    things?
  kne-kne: Ay siya mo man-et-etekak ya adiak ammo ay mangilasin si siged ya lawa?
  eng-WYC-2017: And ye shall not find wickedness in my tongue, neither folly shall
    sound in my cheeks.
  eng-WMBB: Is there injustice on my tongue? Can’t my taste discern mischievous things?
  urd-GVH: क्या मेरी ज़बान झूट बोलती है? क्या मैं फ़रेबदेह बातें पहचान नहीं सकता?
  rug-rug: Ba balabala ia gamu sapu kokohaqu si rau. Balabala ia gamu sapu lopu boka
    gilania tu rau sapu ta ṉoṉovala si rau?
  gaz-gaz: Jalʼinni arraba koo irra jiraa? Afaan koo daba addaan baasuu hin dandaʼuu?
  fra-LSG: Y a-t-il de l’iniquité sur ma langue, Et ma bouche ne discerne-t-elle pas
    le mal?
  yal-yal: Tinxintareya falana n dɛ ba? N mi nɔɛ fe ɲaxin kolonɲɛ ba?”
  haw-1868: He hewa anei iloko o kuu alelo? Aole anei au e ike i na mea hewa?
  arb-NAV: أَفِي لِسَانِي ظُلْمٌ، أَمْ مَذَاقِي لَا يُمَيِّزُ مَا هُوَ فَاسِدٌ؟
  ewe-ewe: Ɖe vɔ̃ɖivɔ̃ɖi aɖe le nye nuyiwo dzia? Ɖe nye nu made dzesi beble oa?”
  eng-LEE: Is there any wrong on my tongue? or should my palate not understand [if
    I spoke] what is iniquitous?
  asm-FB: মোৰ জিভাত জানো অন্যায় আছে? মোৰ জিভাই জানো চাকি চায় মন্দ বিষয়ৰ আস্বাদ
    বুজিব নোৱাৰে?
  sus-A: وٌ قٍ قَلّ حَاشِ مّمَ ﭑ نَ؟ ﭑ مُ قَتَ قٍ قَنيِ نُن قٍ حَاشِ تَفِ رَ سَدٍ؟»
  fra-SBL: Y a-t-il de l'injustice sur ma langue ? Mon goût ne peut-il pas discerner
    des choses malicieuses ?
  hbo-hbo: הֲיֵשׁ־בִּלְשֹׁונִ֥י עַוְלָ֑ה אִם־חִ֝כִּ֗י לֹא־יָבִ֥ין הַוֹּֽות׃
  piu-2006: '@see-verse:JOB.006.029'
  kik-kik: Nĩ kũrĩ wĩhia ũrĩ mĩromo-inĩ yakwa? Anga kanua gakwa gatingĩhota gũkũũrana
    maũndũ ma rũmena?
  fra-NCL: Y a-t-il de l’iniquité sur ma langue, ou bien mon palais ne sait-il pas
    discerner le mal ?
  cek-AK: Ka palai ah sethaih akap maw? Kai loe kasae kahoih pathlaeng thai ai kami
    ah maw ka oh?
  cuk-cuk: An-bemarga-ibmar-sogedi, gakansulid. ¿Ar an napira-ibmar-sogedi, gakansaed-ebo
    emarbi-dakye be angi binsamarde? Suli, degisuli.”
  uig-CYR: Тилимда хаталиқ барму? Тилим яманлиқни зади теталмасму?
  pma-pma: “?Komundemi kovit namul naluvos? ?Komundemi kovit nasakras malei kilea
    avong takeih keil?”
  tel-2017: నేను అన్యాయపు మాటలు పలుకుతానా? దుర్మార్గమైన మాటలు పలకకుండా నా నోరు అదుపులో
    ఉండదా?
  hat-BSA: Èske gen enjistis sou lang mwen? Èske bouch mwen pa kapab distenge gou
    gwo malè?”
  kos-kos: A komtal pangon mu nga kikiap — Komtal nunku mu nga tia ku in akilen inmasrlon
    ma wo ac ma koluk.
  hbo-WLC: הֲיֵשׁ־בִּלְשׁוֹנִ֥י עַוְלָ֑ה אִם־חִ֝כִּ֗י לֹא־יָבִ֥ין הַוּֽוֹת׃
  ibo-ibo: Ọ dị ihe ọjọọ si nʼegbugbere ọnụ m abụọ pụta? Ọ bụ na ọnụ m apụghị ịchọpụta
    nzube iro?
  ory-ory: ମୋʼ ଜିହ୍ୱାରେ କʼଣ ଅନ୍ୟାୟ ଅଛି? ମୋହର ରସନେନ୍ଦ୍ରିୟ କʼଣ ଅନିଷ୍ଟ ବିଷୟ ବାରି ନ ପାରେ?
  chk-chk: Ifa usun, üa eäni kapas esepwüng, ika üsap sile alefila lefilen pwüng me
    pwüngingau?”
  rop-rop: Ai sabi wanim gudwan en wanim nogudwan, en mi nomo toktokbat laiyawan wed.”
  ukr-1871: Чи є на язицї в мене неправда? Чи вже ж піднебіннє моє не може досмакуватись
    гіркого?
  deu-1951: Ist denn Unrecht auf meiner Zunge, oder unterscheidet mein Gaumen nicht,
    was verderblich ist?
  eng-JPS: Is there injustice on my tongue? Cannot my taste discern crafty devices?
  srp-1865: Ima li nepravde na jeziku mojem? ne razbira li grlo moje zla?
  lug-lug: Emimwa gyange girabika ng’egirimba? Emimwa gyange tegisobola kutegeera
    ttima?”
  heb-heb: היש בלשוני עולה אם חכי לא יבין הוות׃
  ben-IRV: আমার জিভে কি কোন মন্দতা আছে? আমার মুখ কি খারাপ জিনিস সনাক্ত করতে পারে না?
  pan-pan: ਕੀ ਮੇਰੀ ਜੀਭ ਉੱਤੇ ਬੇਇਨਸਾਫ਼ੀ ਹੈ? ਕੀ ਮੈਂ ਬੁਰਿਆਈ ਨੂੰ ਨਹੀਂ ਪਛਾਣ ਸਕਦਾ?”
  mya-JVB: ငါ့ လျှာ ၌ ကောက် သောသဘောရှိ သလော။ ငါ သည် မြည်းစမ်း ၍ အပြစ် ပါသောအရာကို
    ပိုင်းခြား မ သိနိုင်သလော။
  hmo-hmo: Umui laloa lau be hereva koikoi lau gwauraia, a? Lau be kerere bona maoromaoro
    edia idau, be lau diba lasi, a?
  urd-urd: क्या मेरी ज़बान पर बे इन्साफ़ी है? क्या फ़ितना अंगेज़ी की बातों के पहचानने
    का मुझे सलीक़ा नहीं?
  rus-SYN: Есть ли на языке моем неправда? Неужели гортань моя не может различить
    горечи?
  bqc-SIM: Ma lɛdà yãkpaanlau yãae? Má yãvãi dↄ̃ noa?
  tcz-CHONGTHU: Thujou seidinga nei gelluvem? Aphale ase hekhen thei lou ding kahim?
  mar-mar: माझा जीभेवर काही वाईट आहे काय? माझ्या तोंडाला अर्धमाचा फरक समजत नाही काय?”
  qub-qub: Gamcunaga capas yarpanqui llullacuycashäta. Capas ‹imata parlaycashantapis
    tagäga mana musyanchu› nircaycämanqui.
  hat-hat: Eske se manti m'ap bay? Dapre nou, mwen pa konnen sa ki byen ak sa ki mal?
  eng-BSB: Is there iniquity on my tongue? Can my mouth not discern malice?
  eng-WEBPB: Is there injustice on my tongue? Can’t my taste discern mischievous things?
  kbq-kbq: Tamagrama tamagesama antahi'zana, nagra havige nehufi? Nagra fatgo zane
    knare zanena ke'na antahi'na osugahufi?
  nhe-BL: ¿Inmoilhuíaj niistlacati? ¿Huelis inmoilhuíaj ax niquixmati tlen cuali huan
    tlen ax cuali? Intla nitlajtlacolchijtosquía, ¿huelis ax nimomacasquía cuenta?
  gub-BL: — Hemu'em ma'e, peze peiko ihewe. Aipo akwaw ikatu ma'e iapo haw ihe. Aipo
    akwaw ikatu 'ym ma'e wi hetyrykaw.
  eng-DRA: And you shall not And iniquity in my tongue, neither shall folly sound
    in my mouth.
