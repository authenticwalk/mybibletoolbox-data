verse: JOB.006.010
translations:
  mal-C: അതെനിക്ക് എത്രയോ ആശ്വാസമാകുമായിരുന്നു— പരിശുദ്ധനായവന്റെ വചനം ഞാൻ നിരസിച്ചുകളഞ്ഞില്ല
    എന്നോർത്ത് വിട്ടുമാറാത്ത വേദനയിൽ ഞാൻ ആനന്ദിക്കുമായിരുന്നു.
  deu-TKW: So wäre doch das noch mein Trost und aufhüpfen wollte ich im schonungslosen
    Schmerz -, daß ich des Heiligen Worte nie verleugnet habe.
  lin-lin: Na boye nde nakoki kozwa kobondisama mpe esengo kati na pasi na ngai, oyo
    eleki ndelo, pamba te nawangani te maloba ya Ye oyo azali Mosantu.
  eng-LSV: And yet it is my comfort || (And I exult in pain—He does not spare), ||
    That I have not hidden || The sayings of the Holy One.
  eng-GNV: Then should I yet haue comfort, (though I burne with sorowe, let him not
    spare) because I haue not denyed the wordes of the Holy one.
  eng-WEBSTER: 'Then should I yet have comfort; yes, I would harden myself in sorrow:
    let him not spare; for I have not concealed the words of the Holy One.'
  nhw-BL: 'Quej nopa noja nijpiyasquía ni paquilistli: Amo nijtlaijilhuijtoc icamanal
    Toteco Dios catli Tlatzejtzeloltic masque nijpanotoc nochi ni tlacuajcualocayotl
    catli amo nechcahua.'
  swh-ONEN: 'Ndipo bado ningekuwa na hii faraja, furaha yangu katika maumivu makali:
    kwamba sikuwa nimeyakana maneno yake yeye Aliye Mtakatifu.'
  bba-bba: Sɑɑ ye sɔɔrɑ kon nuku dobu ko nɛn wɑhɑlɑ bɑkɑ yeni sɔɔ. Kpɑ nɛn nukuru
    tu yɛmiɑ. Nɑ yɛ̃ mɑ Yinni Gusunɔ u dɛɛre, nɑ ǹ mɑɑ win woodɑ ɡɑɑ yinɛ.
  eng-KJVCPB: 'Then should I yet have comfort; Yea, I would harden myself in sorrow;
    let him not spare: For I have not concealed the words of the Holy One.'
  luo-luo: Kotimona kamano eka chunya noyud hoch, anabed gi kwe, kata obedo ni an
    gi rem malit; nikech ok asedagi weche mag Ngʼama Ler.
  meu-meu: unu bema heto, taugu bema lou; hisihisi badadia bama heaḡilai, badina be
    Helaḡa Diravana ena hereva asina ḡoredia.
  npi-ULB: यो अझै पनि मेरो सान्त्वना होस्– म पीडामा उफ्रे पनि त्‍यो घट्‍दैन, मैले
    परमपवित्रको वचन इन्कार गरेको छैनँ ।
  yor-yor: 'Nígbà náà ní èmi ìbá ní ìtùnú síbẹ̀, àní, èmi ìbá mú ọkàn mi le nínú ìbànújẹ́
    mi ti kò dá ni sí: nítorí èmi kò fi ọ̀rọ̀ ẹni mímọ́ ni sin rí.'
  pes-OPCB: آنگاه دستِ کم این مرا تسلی می‌داد که با وجود همه این دردها هرگز سخنان
    آن قدوس را انکار نکرده‌ام.
  tgl-ULB: 'Sana ito na lang ang aking maging pampalubag-loob—kahit na magsaya ako
    sa hindi napapawing hapdi: na hindi ko sinuway ang mga salita ng Tanging Banal.'
  hui-hui: I̱na genda timbuniore yu ha kogo howanibi turu howa yagaloyu ibaga bibehe
    kogoni. I̱na Ngode Datagaliwabe ibu mana bayale tigabi hangu biaabo haga kago
    ibu andaneha i̱ haabo haga kogoni.
  mya-mya: ထိုသို့ဖြစ်လျှင်ငါသည် သက်သာရ၏။ ငြိုငြင်သော်လည်း သည်းခံမည်။ ငါ့ကိုနှမြောတော်မမူပါစေနှင့်။
    သန့်ရှင်တော်မူသောသူ၏စကားကို ငါမငြင်းမဆန်ပြီ။
  bod-N: དམ་པ་གཅིག་པོའི་བཀའ་གསུང་མ་བཟློག་པས། ། དེ་ལས་ང་ལ་ད་དུང་སེམས་གསོ་ལྡན། ། སྡུག་བསྔལ་རྫོགས་མཐའ་བྲལ་ཡང་དགའ་བས་མྱང་།
    །
  sna-sna: Ipapo ndaizova hangu nokunyaradzwa uku, mufaro wangu mukurwadziwa kusingagumi,
    kuti handina kunge ndamboramba mashoko aiye Mutsvene.
  spa-BLM: Que siga siendo mi consuelo, sí, déjame exultar en el dolor que no perdona,
    que no he negado las palabras del Santo.
  cac-cac: Vach'chom svab' syail yuj in yaelal yed' in cusc'olal tic, palta tzin te
    tzalaji, yujto svac'n̈ej och sley Dios yipoc in c'ool, aton Dios Axon̈ej Ochi.
  swh-ULB: 'Hii ingeweza kuwa faraja yangu hata sasa - hata kama nafurahia sana maumivu
    yasiyopungua: kwa kuwa sikuyakana maneno yake Mtakatifu.'
  bel-bel: Гэта было б яшчэ радасьцю мне, і я мацаваўся б у маёй бязьлітаснай хваробе,
    бо я ня зрокся словаў Сьвятога.
  deu-ELBBK: So würde noch mein Trost sein, und ich würde frohlocken in schonungsloser
    Pein, dass ich die Worte des Heiligen nicht verleugnet habe.
  mbb-OT: Ne emun egkehitavù heini, ne melipayen a gihapun, su minsan nekaantus a
    te merasey wazè ku sumpelita is menge lalag te Waǥas he Megbevayà.
  mal-2015: അങ്ങനെ എനിക്കു ആശ്വാസം ലഭിക്കുമായിരുന്നു; കനിവറ്റ വേദനയിൽ ഞാൻ ഉല്ലസിക്കുമായിരുന്നു.
    പരിശുദ്ധന്റെ വചനങ്ങളെ ഞാൻ നിഷേധിച്ചിട്ടില്ലല്ലോ;
  rmc-rmc: Akor uľomas mek sikra poťešimen a radišagostar podchučiľomas, kajte man
    hin bari dukh, bo na zaprinďom o lava le Sveteskre.
  pes-OPV: آنگاه معهذا مرا تسلی می‌شد ودر عذاب الیم شاد می‌شدم، چونکه کلمات حضرت قدوس
    را انکار ننمودم.
  ron-1924: 'Ымь ва рэмыне мэкар ачастэ мынгыере, ачастэ букурие ын дурериле ку каре
    мэ коплешеште: кэ ничодатэ н-ам кэлкат порунчиле Челуй Сфынт.'
  ben-OBCV: তবে তখনও আমি এই সান্ত্বনা পেতাম— নির্মম যন্ত্রণার মধ্যেও আনন্দিত হতাম—
    যে আমি সেই পবিত্রজনের কথা অগ্রাহ্য করিনি।
  som-som: Markaas waan istareexi lahaaye, Oo waxaan u adkaysan lahaa xanuun aan ii
    tudhayn, Waayo, ma aanan diidin Kan Quduuska ah erayadiisii.
  lat-VUC: Et hæc mihi sit consolatio, ut affligens me dolore, non parcat, nec contradicam
    sermonibus Sancti.
  eng-ASVBT: And be it still my consolation, Yea, let me exult in pain that spareth
    not, That I have not denied the words of the Holy One.
  ita-1885: Questa sarebbe pure ancora la mia consolazione, Benchè io arda di dolore,
    e ch'egli non mi risparmi, Che io non ho nascoste le parole del Santo.
  eng-LXXUP: 'Let the grave be my city, upon the walls of which I have leaped: I will
    not shrink from it; For I have not denied the holy words of my God.'
  eng-ULB: 'May this still be my consolation— even if I exult in pain that does not
    lessen: that I have not denied the words of the Holy One.'
  spa-VBL: Pero aún me consuela saber, haciéndome feliz a través del dolor interminable,
    que nunca he rechazado las palabras de Dios.
  fra-_FOB: 'Et j''aurai une consolation, et j''aurai des transports de joie au milieu
    des tourments qu''il ne m''épargne pas: c''est que je n''ai pas renié les paroles
    du Saint.'
  mal-mal: അങ്ങനെ എനിയ്ക്ക് ആശ്വാസം ലഭിക്കുമായിരുന്നു; കനിവറ്റ വേദനയിൽ ഞാൻ ഉല്ലസിക്കുമായിരുന്നു.
    പരിശുദ്ധന്റെ വചനങ്ങളെ ഞാൻ നിഷേധിച്ചിട്ടില്ലല്ലോ;
  urd-GVR: Phir mujhe kam az kam tasallī hotī balki maiṅ mustaqil dard ke māre pech-o-tāb
    khāne ke bāwujūd ḳhushī manātā ki maiṅ ne quddūs Ḳhudā ke farmānoṅ kā inkār nahīṅ
    kiyā.
  suz-BL: मेको मोदेंशो दुम्‍शो हना, आं थुं नांइस वा। मिनु शुश खाइश्‍शा यो ग्‍येरसीङ
    वा। मारदे हना गो का ला परमप्रभु आ लोव़ मलाक्‍शो बाक्‍नुङ।
  eng-NOY: Yet it should still be my consolation, Yea, in unsparing anguish I would
    exult, That I have not denied the commands of the Holy One.
  ita-1927: Sarebbe questo un conforto per me, esulterei nei dolori ch’egli non mi
    risparmia; giacché non ho rinnegato le parole del Santo.
  ckb-ckb: هەرچەندە ئازارەکانم دەستم لێ ناپارێزن، بەڵام هەتا ئێستاش دڵنەواییەکەم ئەمەیە،
    کە نکۆڵیم لە وشەکانی خودا پیرۆزەکە نەکردووە.
  eng-BBE: So I would still have comfort, and I would have joy in the pains of death,
    for I have not been false to the words of the Holy One.
  kan-OKCV: ಹಾಗಿದ್ದರೆ, ಇದು ನನಗೆ ಆದರಣೆಯಾಗಿರುವುದು; ಪರಿಶುದ್ಧ ದೇವರ ಮಾತುಗಳನ್ನು ನನ್ನ ಅತ್ಯಂತ
    ಯಾತನೆಯಲ್ಲಿಯೂ ನಾನು ನಿರಾಕರಿಸಲಿಲ್ಲ; ಇದರಿಂದ ಬರುವ ಆನಂದವು ನನಗೆ ಇನ್ನೂ ಇರುವುದು.
  tam-2017: அப்பொழுதாவது எனக்கு ஆறுதல் இருக்குமே; அப்பொழுது என்னை விட்டு நீங்காத வியாதியினால்
    உணர்வில்லாமல் இருப்பேன்; பரிசுத்தருடைய வார்த்தைகளை நான் மறைத்துவைக்கவில்லை, அவர்
    என்னைக் கைவிடமாட்டார்.
  spa-RV-1909: Y sería aún mi consuelo, si me asaltase con dolor sin dar más tregua,
    que yo no he escondido las palabras del Santo.
  ron-BTF: Atunci totuși aș avea mângâiere; da, m-aș împietri în întristare, să nu
    cruțe, pentru că nu am ascuns cuvintele Celui Sfânt.
  eng-WEBP: Let it still be my consolation, yes, let me exult in pain that doesn’t
    spare, that I have not denied the words of the Holy One.
  eng-FBV: But it still comforts me to know, making me happy through the never-ending
    pain, that I have never rejected the words of God.
  nld-1939: 'Dat zou een troost voor mij zijn, En ik danste ondanks mijn leed: “Hij
    spaart mij niet, Omdat ik den Heilige mijn wens niet verzweeg!”.'
  nch-BL: 'Quej nopa noja nijpiyasquía ni paquilisti: Amo nijtaijilhuijtoc icamanal
    Toteco Dios cati Tatzejtzeloltic masque nijpanotoc nochi ni tacuajcualocayot cati
    amo nechcahua.'
  vie-1934: Vậy, tôi sẽ còn được an ủi, Và trong cơn đau đớn chẳng giản, Tôi sẽ vui
    mừng, bởi vì không có từ chối lời phán của Đấng Thánh.
  hin-CV: किंतु तब भी मुझे तो संतोष है, मैं असह्य दर्द में भी आनंदित होता हूं, क्योंकि
    मैंने पवित्र वचनों के आदेशों का विरोध नहीं किया है.
  spa-BES: Por lo tanto, todavía tendría consuelo y gozaría con los dolores de la
    muerte, porque siempre he respetado las palabras del Dios Santo.
  tdx-tdx: Zao ty ho nañohò ahiko; hahavontitirako tsy aman-tretrè ty fanaintaiñañe;
    te tsy niliereko ty nafè’ i Masiñey.
  tha-KJV: นี่​จะเป็นการปลอบโยนใจของข้า ข้าจะเสริมกำลังในความทุกข์ ขออย่าให้​พระองค์​แสดงพระเมตตา
    เพราะข้ามิ​ได้​ปกปิดพระวจนะขององค์​ผู้บริสุทธิ์​นั้น
  por-BR-2018: Isto ainda seria meu consolo, um alívio em meio ao tormento que não
    me poupa; pois eu não tenho escondido as palavras do Santo.
  deu-ELO: So würde noch mein Trost sein, und ich würde frohlocken in schonungsloser
    Pein, daß ich die Worte des Heiligen nicht verleugnet habe.
  eng-WYC-2018: And this be comfort to me, that he torment me with sorrow, and spare
    not, and that I against-say not the words of the Holy. (And this be my comfort,
    that though he torment me with sorrow, and spare me not, I have not said anything
    against the words of the Holy One.)
  epo-epo: Tio estus ankoraŭ konsolo por mi; Kaj mi ĝojus, se en la turmento Li ne
    kompatus, Ĉar mi ne forpuŝis ja la vortojn de la Sanktulo.
  uig-PIN: Xundaⱪ bolsa, manga tǝsǝlli bolatti, Ⱨǝtta rǝⱨimsiz aƣriⱪlarda ⱪiynalsammu,
    xadlinattim; Qünki Muⱪǝddǝs Bolƣuqining sɵzliridin tanmiƣan bolattim!
  beo-beo: Na da se bagade naba. Be E da na medole legemu na da dawa:i ganiaba, na
    da hahawaneba:le, soagalagadola:loba. Na dawa:, Gode da hadigidafa. Na da Ea hamoma:ne
    sia:i hamedafa hihi galu.
  tpi-OTNT: Na maski mi karim bikpela pen tumas, bai mi amamas tru na kalap kalap,
    long wanem, mi save, oltaim mi bin i stap aninit long God, em God bilong mekim
    gutpela na stretpela pasin olgeta.
  hau-SA: Da sai in ji daɗi duk zafin da nake sha ban hana maganar Mai Tsarkin nan
    cika ba.
  uig-LAT: Shundaq bolsa, manga teselli bolatti, Hetta rehimsiz aghriqlarda qiynalsammu,
    shadlinattim; Chünki Muqeddes Bolghuchining sözliridin tanmighan bolattim!
  nde-nde: Lalapho ngizabe ngilokhu ngilale induduzo intokozo yami ebuhlungwini obungadediyo,
    ukuthi bengingawaphikanga amazwi akhe oNgcwele.
  ton-ton: Pehē te u toki maʻu ai ʻae fiemālie; ʻio, te u tali mālohi au ki he mamahi
    ke ʻoua naʻa ne mamae; he naʻe ʻikai te u fufū ʻae ngaahi folofola ʻae tokotaha
    māʻoniʻoni.
  ces-1613: Neboť mám ještě, čím bych se potěšoval, (ačkoli hořím bolestí, aniž mne
    Bůh co lituje), že jsem netajil řečí Nejsvětějšího.
  eng-WMB: Let it still be my consolation, yes, let me exult in pain that doesn’t
    spare, that I have not denied the words of the Holy One.
  tam-TCV: இந்த ஆறுதல் எனக்கு இன்னும் இருக்கும்; எனது முடிவில்லாத வேதனையிலும் பரிசுத்தரின்
    வார்த்தைகளை நான் மறுக்கவில்லை.
  ceb-ULB: 'Nga mao na unta kini ang akong ganti—bisan paman kung maglipay ako sa
    kasakit nga dili mawala: nga wala ko ilimod ang mga pulong sa Balaang Pinili.'
  pol-UBG: Wtedy miałbym jeszcze pociechę – chociaż pałam boleścią, niech Bóg mi nie
    folguje – nie zataiłem bowiem słów Świętego.
  urd-GVU: پھر مجھے کم از کم تسلی ہوتی بلکہ مَیں مستقل درد کے مارے پیچ و تاب کھانے
    کے باوجود خوشی مناتا کہ مَیں نے قدوس خدا کے فرمانوں کا انکار نہیں کیا۔
  deu-1912: So hätte ich nun Trost, und wollte bitten in meiner Krankheit, daß er
    nur nicht schonte, habe ich doch nicht verleugnet die Reden des Heiligen.
  kan-2017: ಆಗ ನಾನು ಆದರಣೆ ಹೊಂದಿ ಮಿತಿಯಿಲ್ಲದ ಯಾತನೆಯಲ್ಲಿಯೂ ಉಲ್ಲಾಸಿಸುವೆನು. ಪರಿಶುದ್ಧ ದೇವರ
    ಆಜ್ಞೆಗಳನ್ನು ನಾನು ತೊರೆದುಬಿಟ್ಟವನಲ್ಲ.
  yap-yap: Mang e gu manang nra rin’, mar gu ra tim’og ngalang ko felfelan’, ni demturug
    fini gel e amith rog. Ri gu manang ni Got e ba thothup; Dawor gu togopluw bi’id
    ko tin keyog.
  hlt-MCSB: Te vaengah kai ham hloephloeinah om dae lah sue. Te vaengah bungtloh khuiah
    ka uem mako. Hlangcim te ka phah pawt bangla n'lungma sak pawt mako.
  mdy-ETH: ዓይዲ ማዔቴያ ዱማዼ ፆኦዛሢኮ ቃኣሎ ታ ሃሺባኣሢሮ ዎዚ ታኣኮ ሜታሢ ሚርጌቴያ ዎዛና ታ ኮኦማንዳንቴኬ።
  twi-ASANTE: ɛnneɛ anka mɛkɔ so anya saa awerɛkyekyerɛ yi. Nanso, ɔyea yi nyinaa
    akyi no memmuu Ɔkronkronni no nsɛm so da.
  eng-WEBU: Let it still be my consolation, yes, let me exult in pain that doesn’t
    spare, that I have not denied the words of the Holy One.
  wal-wal: Taani Geeshsha Xoossaa qaalaa kaddabeenna gishshau, taayyo seelai darikkonne,
    ta haiqoi tana minttettees.
  spa-PDDPT: Eso sería mi consuelo, y aun en medio de mi dolor que no da tregua, saltaría
    de gozo, porque no negué las Palabras del Santo.
  gun-gun: Ha'e nunga oiko ma va'e rire xepy'a guaxu 'rãgue, haxy aendu temaa py teĩ
    apo-apo 'rãgue avy. Mba'eta xee ma Iky'a e'ỹ va'e ayvu rovai xeayvu va'e'ỹ.
  ilo-ULB: 'Daytoy latta koman ti mangliwliwa kaniak- uray no agrag-oak iti ut-ot
    a saan a makiskissayan: a saanko nga inlibak dagiti sasao ti Nasantoan.'
  kpg-kpg: Maa nei bolo au gu iloo bolo Mee ga daaligi au gii made, gei au dela ga tenetene
    huoloo, ma e aha maa au gaa mmae huoloo. Au hagalee e hai baahi gi ana mee ala
    gu haga noho belee hai.
  uig-ARA: شۇنداق بولسا، ماڭا تەسەللى بولاتتى، ھەتتا رەھىمسىز ئاغرىقلاردا قىينالساممۇ،
    شادلىناتتىم؛ چۈنكى مۇقەددەس بولغۇچىنىڭ سۆزلىرىدىن تانمىغان بولاتتىم!
  sus-sus: Na kui, n madundui sɔtɔma nɛ, hali n to yi tɔɔrɛ birin kolonxi, n sɛɛwa
    n to mu gbilen Ala Sɛniyɛntɔɛ xa yaamari fɔxɔ ra.
  pon-2006: Ma I ese me e pahn ketin kemeiehla, I pahn lusuluski ei peren, mehnda
    ma ei medek me mwuledek. I patohwan ese me Koht me sarawi; I sohte mwahn kin uhwong
    dahme e kin ketin koasoanehdi.
  ksd-ksd: Damana ina ki na varmaram, Maia, ina gugu ta ra ngala na kinadik; Tago
    pa iau ga pue vue ra tinata kai ra Lia Kakit.
  tur-YTC: Bu benim tesellim olsun, Evet, esirgemeyen acının içinde sevineyim, Kutsal
    Olan'ın sözlerini inkâr etmedim diye.
  grc-BRENT: Εἴη δέ μου πόλις τάφος, ἐφʼ ἧς ἐπὶ τειχέων ἡλλόμην, ἐπʼ αὐτῆς οὐ φείσομαι·
    οὐ γὰρ ἐψευσάμην ῥήματα ἅγια Θεοῦ μου.
  ind-AYT: Ini akan menjadi penghiburanku, bahkan aku akan bersukaria dalam penderitaan
    yang tidak tertanggungkan karena aku tidak pernah menyangkali firman Yang Mahakudus.
  nya-nya: Pamenepo ine ndikanakhalabe ndi chitonthozo ichi, ndikanakondwa mu ululu
    wanga wosalekezawu podziwa kuti sindinakane mawu a Woyerayo.
  hrv-hrv: Za mene bi prava utjeha to bila, klicati bih mog'o u mukama teškim što
    se ne protivljah odluci Svetoga.
  mps-mps: Ma, te ena genuai sęgę tolobo da hagela ebo, teda ena dwagi yai homu
    elama, sasamano bilaiba. Magi baso meni, eno koneani, tigidali sogo mu ena God
    dologode bidali, aga te dwagi yai kolesaga eyu, doloba pai kolesaga naga ebo God
    dao.
  tpi-tpi: Na maski mi karim bikpela pen tumas, bai mi amamas tru na kalap kalap,
    long wanem, mi save, oltaim mi bin i stap aninit long God, em God bilong mekim
    gutpela na stretpela pasin olgeta.
  dan-1931: så vilde det være min Trøst - jeg hopped af Glæde trods skånselsløs Kval
    at jeg ikke har nægtet den Helliges Ord.
  vie-OVCB: 'Ít nhất tôi cũng được vui thỏa trong việc này: Dù đau đớn không nguôi,
    tôi cũng không chối bỏ lời của Đấng Thánh.'
  guj-2017: તેથી હજીયે મને દિલાસો થાય. હા, અસહ્ય દુ:ખ હોવા છતાં હું આનંદ માનું, કેમ
    કે મેં પવિત્ર ઈશ્વરનાં વચનોની અવગણના કરી નથી.
  pon-2006A: Ma I ese me e pahn ketin kemeiehla, I pahn lusuluski ei peren, mehnda
    ma ei medek me mwuledek. I patohwan ese me Koht me sarawi; I sohte mwahn kin uhwong
    dahme e kin ketin koasoanehdi.
  por-BRBSL: Que ainda seja meu consolo, sim, deixe-me exultar em dor que não poupa,
    que eu não neguei as palavras do Santo.
  cth-cth: Hottelah nakunghai, ka lungmawngnae ka tawn rah. Patawnae ni na tha hoeh
    nakunghai ka lunghawi han rah. Bangkongtetpawiteh, tami kathounge lawk hah kâhrawk
    mahoeh.
  twi-twi: ɛne anka mɛkɔ so anya saa awerɛkyekye yi, a ɛyɛ anigye a mewɔ wɔ ɔyaw a
    entwa da yi mu, ne Ɔkronkronni no nsɛm a mimmuu so yi.
  hlt-hlt: Te vaengah kai ham hloephloeinah om dae lah sue. Te vaengah bungtloh khuiah
    ka uem mako. Hlangcim te ka phah pawt bangla n'lungma sak pawt mako.
  tbz-SIM: Dɛ̀ nɑ nni mbɑ̀ńtɛ̀, diwɛ̀ì nɑ nni nkùɔ bɑ́ nɛ̀ n fɛ̃́ṹtímɛ̀ í mɛ ndeumɛ̀,
    kɛ̀ m mu n yí yetɛ Kuyie nkùù dò mpɑ́íí ku nɑ́ɑǹtì.
  msy-2020: Kɨ fo, kɨ akɨrim ragha Godɨn akam gasarazir puvatɨ, a Godɨn Bar Zuezim.
    Kamaghɨn, kɨ mɨzazir ekiam isa aremeghamin dughiam, kɨ kamagh mɨkɨm suam, a dera,
    pura bizim, kɨ bar akuegh uabɨ fɨ uabɨ akunam.
  dop-dop: Mɑɑ pɑɑnɑ lɑŋhʋlʋmlɛ, nɑ mɑ́ nyɔɔ toŋ kɛ wɑhɑlɑnɑɑ pɑnɛ pɑ tɑɑ. Mɑ tɑ cɔlǝsɩ
    Ɩsɔ Nɑŋŋtʋ kʋyɔɣɔtʋtʋ kɛ tiili.
  azb-azb: Mən yenə ovunardım, Bu amansız dərdimə baxmayaraq Müqəddəs Olanın sözlərini
    inkar etmədiyimə görə sevinərdim.
  eng-DBY: Then should I yet have comfort; and in the pain which spareth not I would
    rejoice that I have not denied the words of the Holy One.
  hin-2017: यही मेरी शान्ति का कारण; वरन् भारी पीड़ा में भी मैं इस कारण से उछल पड़ता;
    क्योंकि मैंने उस पवित्र के वचनों का कभी इन्कार नहीं किया।
  wol-KYG: Konoon sama ndàmpaay di li ma gàntalul kàdduy ku Sell ki, te kon ma bég,
    di fecce biir mitit wu dul dal.
  eng-YLT: And yet it is my comfort, (And I exult in pain — He doth not spare,) That
    I have not hidden The sayings of the Holy One.
  kne-kne: Mo say iyat na koma et maragsakanak olay mo palalo di ligat ko. Tan adiak
    polos nilabsing din bilbilin di Nasantoan ay Diyos.
  eng-WYC-2017: And this be comfort to me, that he torment me with sorrow, and spare
    not, and that I against-say not the words of the Holy.
  eng-WMBB: Let it still be my consolation, yes, let me exult in pain that doesn’t
    spare, that I have not denied the words of the Holy One.
  urd-GVH: फिर मुझे कम अज़ कम तसल्ली होती बल्कि मैं मुस्तक़िल दर्द के मारे पेचो-ताब
    खाने के बावुजूद ख़ुशी मनाता कि मैंने क़ुद्दूस ख़ुदा के फ़रमानों का इनकार नहीं
    किया।
  rug-rug: Be gua asa sa Tamasa, be kote qetu hola si rau pa korapana sa qua tinasigiti,
    ba gilania rau sapu sa Tamasa si hopena. Na lopu ele hoke toke i arau sari Nana
    zinama.
  gaz-gaz: Silaa kun jajjabina naa taʼa ture; dhukkuba hamaa keessatti iyyuu nan gammada
    ture; ani dubbii Qulqullicha sanaa hin ganneetii.
  fra-LSG: 'Il me restera du moins une consolation, Une joie dans les maux dont il
    m’accable: Jamais je n’ai transgressé les ordres du Saint.'
  yal-yal: Nayi, n bɔɲɛ xunbenla sɔtɔma nɛn, n sɛwa n ma tɔrɔ ɲantareni, bayo n mi
    n mɛma Ala sariɲanxina falane ra.
  haw-1868: 'Alaila e oluolu hou iho no wau, A e hauoli aku au i ka eha: Mai aua mai
    ia; no ka mea, aole au i hoole i na olelo a ka Mea Hemolele.'
  arb-NAV: فَتَبْقَى لِي تَعْزِيَةٌ وَبَهْجَةٌ أَنَّنِي فِي خِضَمِّ آلامِي لَمْ أَجْحَدْ
    كَلامَ الْقُدُّوسِ.
  ewe-ewe: Ekema esia aganye akɔfafa nam ko kple nye dzidzɔ le vevesese si nu mele
    tsotsom o la me be, nyemagbe nu le Kɔkɔetɔ la ƒe nyawo gbɔ o.
  eng-LEE: 'Then would this be still my comfort; yea, I would rejoice in my pain while
    be would not spare: that I have not gainsaid the commands of the Holy One.—'
  asm-FB: সেয়ে হোৱা হ’লেও মই শান্ত্বনা পালোহেঁতেন, এনে কি, মই নিদাৰুণ যান্ত্ৰণাতো
    উল্লাস কৰিলোহেঁতেন; কিয়নো মই পবিত্ৰ জনাৰ বাক্য অস্বীকাৰ কৰা নাই।
  sus-A: نَ كُي، ﭑ مَدُندُي سْتْمَ نّ، هَلِ ﭑ تٌ يِ تْورّ بِرِن كٌلٌنشِ، ﭑ سّيوَ ﭑ
    تٌ مُ فبِلٍن عَلَ سّنِيّنتْي شَ يَامَرِ قْشْ رَ.
  fra-SBL: Qu'elle soit encore ma consolation, oui, laissez-moi exulter dans la douleur
    qui n'épargne pas, que je n'ai pas renié les paroles du Saint.
  hbo-hbo: וּ֥תְהִי עֹ֨וד ׀ נֶ֘חָ֤מָתִ֗י וַאֲסַלְּדָ֣ה בְ֭חִילָה לֹ֣א יַחְמֹ֑ול כִּי־לֹ֥א
    כִ֝חַ֗דְתִּי אִמְרֵ֥י קָדֹֽושׁ׃
  piu-2006: '@see-verse:JOB.006.009'
  kik-kik: Hĩndĩ ĩyo no ngĩe na ũndũ wa kũũhooreria, ũndũ wa gĩkeno ruo-inĩ rũrũ rũtarathira,
    atĩ niĩ ndikaanĩte ciugo cia Ũrĩa Mũtheru.
  fra-NCL: 'Et qu’il me reste du moins cette consolation, que j’en tressaille dans
    les maux dont il m’accable : de n’avoir jamais transgressé les commandements du
    Saint !'
  cek-AK: To tiah ni monghaih ka tawn tih, ue, palungsethaih ka pauep han, kai hae
    na tahmen hmah nasoe; Ciimcai Sithaw ih loknawk to ka aek ai.
  cuk-cuk: Ar adi, anga bonigan ibnuedga gusaled, an yeer-itosaled. Ar Bab-Dummad-isligwaledgi
    an yolessurgusad.
  uig-CYR: Шундақ болса, маңа тәсәлли болатти, Һәтта рәһимсиз ағриқларда қийналсамму,
    шатлинаттим; Чүнки Муқәддәс Болғучиниң сөзлиридин танмиған болаттим!
  tel-2017: ఇదే నాకు ఓదార్పు అవుతుంది. మానని నొప్పిని బట్టి నేను అతిశయపడతాను. అప్పుడు
    కనీసం పరిశుద్ధ దేవుని మాటలను తోసిపుచ్చలేదన్న ఆదరణన్నా నాకు మిగులుతుంది.
  hat-BSA: Kite sa toujou kòm konsolasyon mwen; wi, kite mwen rejwi nan doulè k ap
    kraze mwen, pou m pa t renye pawòl a Sila Ki Sen an.
  kos-kos: Nga fin etu mu El ac uniyuwi, nga lukun sro nwe lucng ke engan uh, Finne
    upa ngal luk uh. Nga etu lah God El mutal; Nga soenna wi lain ma El sapkin uh.
  hbo-WLC: וּ֥תְהִי ע֨וֹד ׀ נֶ֘חָ֤מָתִ֗י וַאֲסַלְּדָ֣ה בְ֭חִילָה לֹ֣א יַחְמ֑וֹל כִּי־לֹ֥א
    כִ֝חַ֗דְתִּי אִמְרֵ֥י קָדֽוֹשׁ׃
  ibo-ibo: Mgbe ahụ, aga m enwe nkasiobi a, wụlikwaa elu nʼime ihe mgbu na-adịgide,
    na o nwebeghị oge ọbụla m gọnarịrị okwu nke Onye ahụ dị nsọ.
  ory-ory: ତାହାହେଲେ, ଏବେ ହେଁ ମୁଁ ସାନ୍ତ୍ୱନାପ୍ରାପ୍ତ ହୁଅନ୍ତି; ହଁ, ମୁଁ ନିର୍ଦ୍ଦୟ ଯାତନା
    ମଧ୍ୟରେ ହେଁ ଅତ୍ୟନ୍ତ ଆନନ୍ଦ କରନ୍ତି; କାରଣ ମୁଁ ଧର୍ମମୟଙ୍କର ବାକ୍ୟସବୁ ଅସ୍ୱୀକାର କରି ନାହିଁ।
  chk-chk: Ei epwe afisätä ai chip, üpwe pwal mwetemwet fän pwapwa, inamwo ika a watte
    ai cheuch, pun üsap amamäsini än Ewe mi Pin kewe kapas.
  rop-rop: Afta tharran ai gin jidan brabli gudbinjiwei. Nomeda aibin abumbat detmatj
    pein bat ai nomo bin gibit bekboun langa det Holiwan God.
  ukr-1871: Се (одно) ще було б відрадою менї, і я кріпився б у безпощадній муцї моїй,
    що не противився словові Сьвятого.
  deu-1951: So bliebe mir noch der Trost (worüber ich frohlocken würde im schonungslosen
    Schmerz), daß ich von den Worten des Heiligen nicht abgefallen bin!
  eng-JPS: Then should I yet have comfort; yea, I would exult in pain, though He spare
    not; for I have not denied the words of the Holy One.
  srp-1865: Jer mi je još utjeha, ako i gorim od bola niti me žali, što nijesam tajio
    rijeèi svetoga.
  lug-lug: Kino kyandikkakkanyizza obulumi obutakoma kubanga sigaanye bigambo bya
    Mutukuvu.
  heb-heb: ותהי עוד נחמתי ואסלדה בחילה לא יחמול כי לא כחדתי אמרי קדוש׃
  ben-IRV: তবুও এটা আমার সান্ত্বনা হোক, এমনকি আমি যন্ত্রণাতেও আনন্দ করি, যে আমি সেই
    পবিত্র ব্যক্তির কথা অস্বীকার করি নি।
  pan-pan: ਤਦ ਵੀ ਇਹ ਮੇਰੀ ਤਸੱਲੀ ਦਾ ਕਾਰਨ ਹੁੰਦੀ ਅਤੇ ਮੈਂ ਵੱਡੀ ਤੜਫ਼ਣ ਵਿੱਚ ਵੀ ਖੁਸ਼ੀ ਨਾਲ
    ਉੱਛਲ ਪੈਂਦਾ, ਕਿਉਂਕਿ ਮੈਂ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਬਚਨਾਂ ਦਾ ਕਦੀ ਇਨਕਾਰ ਨਹੀਂ ਕੀਤਾ।
  mya-JVB: ထိုသို့ ဖြစ်လျှင်ငါ သည် သက်သာ ရ၏။ ငြိုငြင် သော်လည်းသည်းခံ မည်။ ငါ့ကိုနှမြော
    တော်မ မူပါစေနှင့်။ သန့်ရှင်း တော်မူသောသူ၏စကား တော်ကို ငါမ ငြင်း မဆန်ပြီ။
  hmo-hmo: Bema unai bamona ia karaia neganai, mase ena hisihisi bada lalonai, moale
    bada do lau davaria. Badina be lau ese Helaga ena Dirava ena hereva, be nega ta
    lau negea lasi.
  urd-urd: तो मुझे तसल्ली होती, बल्कि मैं उस अटल दर्द में भी शादमान रहता; क्यूँकि
    मैंने उस पाक बातों का इन्कार नहीं किया।
  rus-SYN: Это было бы еще отрадою мне, и я крепился бы в моей беспощадной болезни,
    ибо я не отвергся изречений Святаго.
  bqc-SIM: Ma nↄ̀sɛ i gbasa níni, ma pↄ iↄ na, baa kɛ́ ma wãwã gi ku, asa mi lelekpa
    Lua pↄ́ a kua adoazio.
  tcz-CHONGTHU: Natgim genthei thoh'a kimusetna ho a konna hiche beh a hi lung monna
    kaneiding ahi. Athengpa thusei nahsahmon kabol khapoi.
  mar-mar: तशाने माझ्या दुःखाचा परीहार होईल, जरी मी त्रासात असतो तरी मी दुःखात आनंद
    करीन, कारण जो पवित्र आहे त्याचे शब्द मी कधीही नाकारले नाही.
  qub-qub: Fiyupa nanaywan wañurpis cushicömanmi imaypis Tayta Diospa laynincunata
    cumlej cashpä.
  hat-hat: Se ta va yon gwo konsolasyon pou mwen. Malgre tout soufrans mwen yo, mwen
    ta danse, mwen ta fè fèt, paske mwen konnen mwen pa janm dezobeyi lòd Bondye ki
    apa a bay.
  eng-BSB: It still brings me comfort, and joy through unrelenting pain, that I have
    not denied the words of the Holy One.
  eng-WEBPB: Let it still be my consolation, yes, let me exult in pain that doesn’t
    spare, that I have not denied the words of the Holy One.
  kbq-kbq: Knazampi mani'ne'na natagura nehuanagi, nazeri knare hugahie. Na'ankure
    knazampima mani'ne'na Ruotge'ma Hu'nemofona kea huhavizana huonte'noe.
  nhe-BL: 'Queja nopa noja nijpiyasquía ni paquilistli: Ax nijtlailhuijtoc itlajtol
    Toteco Dios tlen Tlatzejtzeloltic yonque nijpanotoc nochi ni tlacuajcualocayotl
    tlen ax nechcahua.'
  gub-BL: Aze mo akwaw a'e ma'e Tupàn hemiapo ràm, Apoapor mo herurywete haw rehe.
    Aze mo apuraraw ma'erahy tetea'u, Nezewe rehe we mo apoapor mo. Ta'e Tupàn ikatuahy
    a'e xe. Hemiapo kar paw ikatu ihewe.
  eng-DRA: And that this may be my comfort, that afflicting me with sorrow, he spare
    not, nor I contradict the words of the Holy One.
