verse: JOB.006.014
translations:
  mal-C: “സ്നേഹിതരോട് ദയ കാട്ടാതിരിക്കുന്ന ആൾ സർവശക്തനോടുള്ള ഭയമാണ് ഉപേക്ഷിച്ചുകളയുന്നത്.
  deu-TKW: Dem Verzagenden gebührt das Mitleid seines Nächsten, selbst wenn er von
    der Furcht vor dem Allmächtigen läßt.
  lin-lin: Moto nyonso oyo azali na pasi asengeli na mawa ya baninga na ye, ata soki
    atiki kotosa Nkolo-Na-Nguya-Nyonso.
  eng-LSV: To a despiser of his friends [is] shame, || And the fear of the Mighty
    he forsakes.
  eng-GNV: 'He that is in miserie, ought to be comforted of his neighbour: but men
    haue forsaken the feare of the Almightie.'
  eng-WEBSTER: To him that is afflicted pity should be shown from his friend; but
    he forsaketh the fear of the Almighty.
  nhw-BL: “Quinamiqui para se masehuali quiicnelis ihuampox catli itztoc ipan tlaijiyohuilistli,
    pero ta tlahuel techtlatelhuijtoc. Niyon amo tiquimacastoc Toteco Catli Quipiya
    Nochi Chicahualistli.
  swh-ONEN: “Mtu anayekata tamaa angetazamia moyo wa kujitoa wa rafiki zake, hata
    kama akiacha uchaji wa Mwenyezi.
  bba-bba: N weenɛwɑ wi u nɔni sɔ̃ɔre u durom wɑ win bɔrɔn mi, bɑɑ u kun Dɑm kpuroɡii
    nɑsie.
  eng-KJVCPB: To him that is afflicted pity should be shewed from his friend; But
    he forsaketh the fear of the Almighty.
  luo-luo: “E kinde ma ngʼato nigi chandruok kama, to osiepne onego okeche, kata obedo
    ni oseweyo luoro Jehova Nyasaye Maratego.
  meu-meu: Hebogahisi na turana ena amo e ruamu tauna ese Siahu-idoinai Diravana igari-henina
    na e rakataniamu.
  npi-ULB: मूर्छा खानै लागेको व्यक्तिलाई, त्यसको साथीले विश्‍वसनीयता देखाउनु, उसलाई
    पनि जसले सर्वशक्तिमान्‌को भयलाई त्याग्‍छ ।
  yor-yor: “Ẹni tí àyà rẹ̀ yọ́ dànù, ta ni a bá máa ṣàánú fún láti ọ̀dọ̀ ọ̀rẹ́ rẹ̀
    wá, kí ó má ba à kọ ìbẹ̀rù Olódùmarè sílẹ̀?
  pes-OPCB: انسان باید نسبت به دوست عاجز خود مهربان باشد، حتی اگر او خدای قادر مطلق
    را ترک گفته باشد.
  tgl-ULB: Para sa isang taong malapit nang mawalan ng malay, dapat ipakita ng kaniyang
    kaibigan ang katapatan; kahit na pinabayaan niya pa ang kaniyang takot sa Makapangyarihan.
  hui-hui: Mbirali ibu genda yu kago hondowa ibunaga nenege karume kaware íbu haga.
    Ibugua Ngode Datagaliwabe Hongo Haiheore kagohondo erembira mu heaguabi ibu andaneha
    haabo heaguabi ibu nenege heneneore kaware haabo haga.
  mya-mya: ဆင်းရဲခြင်းသို့ရောက်သောသူ၏ အဆွေခင်ပွန်းသည် သနားအပ်၏။ မသနားလျှင် အနန္တတန်ခိုးရှင်ကို
    ကြောက်ရွံ့သောသဘောနှင့် ကင်းလွတ်၏။
  bod-N: ཡིད་སེམས་ཕམ་པར་མཛའ་བོས་སྙིང་རྗེ་དགོས། ། རྒྱུ་མཚན་དེ་ཡིས་ཀུན་དབང་ཁོང་ཉིད་ལ།
    ། གུས་ཤིང་འཇིགས་པའི་སེམས་པ་དོར་བས་ཡིན། །
  sna-sna: “Munhu asina tariro anofanira kuwana rudo rweshamwari dzake, kunyange iye
    arega kutya Wamasimba Ose.
  spa-BLM: “Al que está a punto de desfallecer, se le debe mostrar la bondad de su
    amigo; incluso a quien abandona el temor del Todopoderoso.
  cac-cac: A junoc mach ayoch d'a syaelal, vach'chom man̈xa yelc'och Dios Syal Yuj
    Smasanil d'ay, palta smoj val tz'ac'ji snivanil sc'ol yuj eb' svach'c'ool.
  swh-ULB: Kwa mtu ambaye yu karibu kuzirai, inapasa uaminifu uonyeshwe na rafiki
    zake; hata kwake yeye aachaye kumcha Mwenyezi.
  bel-bel: спрагненаму павінна быць спагада сябра ягонага, калі толькі ён не адкінуў
    страху прад Усеўладным.
  deu-ELBBK: Dem Verzagten gebührt Milde von seinem Freund, sonst wird er die Furcht
    des Allmächtigen verlassen.
  mbb-OT: “Ne ǥeina te menge emiǥu ku sikiyu, ereg pezem he ebpekid-uunungen kew kedì
    kayi te kemeresayan ku, minsan pa ke iyan kedsavut niw is mid-iniyuǥan ku is Mekeǥeǥehem
    he Megbevayà.
  mal-2015: ദുഃഖിതനോടു സ്നേഹിതൻ ദയ കാണിക്കേണ്ടതാകുന്നു; അല്ലാഞ്ഞാൽ അവൻ സർവ്വശക്തന്റെ
    ഭയം ത്യജിക്കും.
  rmc-rmc: Le manušeske, so cerpinel, majinďahas o prijaťeľis te presikavel o kamiben
    the akor, sar preačhiľahas te daral le Nekzoralederestar.
  pes-OPV: حق شکسته دل از دوستش ترحم است، اگر‌چه هم ترس قادر مطلق را ترک نماید.
  ron-1924: Чел че суферэ аре дрепт ла мила приетенулуй, кяр дакэ пэрэсеште фрика
    де Чел Атотпутерник.
  ben-OBCV: “যে কেউ বন্ধুর প্রতি দয়া দেখাতে কার্পণ্য বোধ করে সে সর্বশক্তিমানের ভয়
    ত্যাগ করে।
  som-som: Kii diyaar u ah inuu qalbi jabo waa in saaxiibkiis u naxariisto Waaba intaasoo
    uu ka tago cabsida Ilaaha Qaadirka ahe.
  lat-VUC: Qui tollit ab amico suo misericordiam, timorem Domini derelinquit.
  eng-ASVBT: To him that is ready to faint kindness should be shown from his friend;
    Even to him that forsaketh the fear of the Almighty.
  ita-1885: Benignità dovrebbe essere usata dall'amico inverso colui ch'è tutto strutto;
    Ma esso ha abbandonato il timor dell'Onnipotente,
  eng-LXXUP: Mercy has rejected me; And the visitation of the Lord has disregarded
    me.
  eng-ULB: To the person who is about to faint, faithfulness should be shown by his
    friend; even to him who forsakes the fear of the Almighty.
  spa-VBL: Quien no es amable con un amigo ha dejado de respetar al Todopoderoso.
  fra-_FOB: Le malheureux a droit à la pitié de son ami, eût-il abandonné la crainte
    du Tout-Puissant.
  mal-mal: ദുഃഖിതനോട് സ്നേഹിതൻ ദയ കാണിക്കേണ്ടതാകുന്നു; അല്ലെങ്കിൽ അവൻ സർവ്വശക്തനായ
    ദൈവത്തിന്റെ ഭയം ത്യജിക്കും.
  urd-GVR: Jo apne dost par mehrbānī karne se inkār kare wuh Allāh kā ḳhauf tark kartā
    hai.
  suz-BL: सुमी आन वारच कली शिशी मपाइनीमी, मेकोम नेल्‍ल क्‍येङा सक्ति पाइश्‍शो कली
    मान पा हिंचा थुम्‍शो बाक्‍नीम।
  eng-NOY: To the afflicted, kindness should be shown by a friend; Else he casteth
    off the fear of the Almighty.
  ita-1927: Pietà deve l’amico a colui che soccombe, quand’anche abbandoni il timor
    dell’Onnipotente.
  ckb-ckb: «ئەگەر کەسێک خۆشەویستی بۆ هاوڕێکەی دەرنەبڕێت، ئەوا ڕێزی خودای هەرە بەتواناشی
    نەگرتووە.
  eng-BBE: He whose heart is shut against his friend has given up the fear of the
    Ruler of all.
  kan-OKCV: “ಒಬ್ಬನು ಸರ್ವಶಕ್ತರ ಮೇಲಣ ಭಯಭಕ್ತಿಯನ್ನು ಬಿಡುವವನಾಗಿದ್ದರೂ, ಅವನ ಮಿತ್ರನು ಅವನಿಗೆ
    ದಯೆ ತೋರಿಸಬೇಕು.
  tam-2017: உபத்திரவப்படுகிறவனுக்கு அவனுடைய நண்பரால் தயவு கிடைக்கவேண்டும்; அவனோ சர்வவல்லமையுள்ள
    தேவனுக்குப் பயப்படாமல் போகிறான்.
  spa-RV-1909: 'El atribulado es consolado de su compañero: mas hase abandonado el
    temor del Omnipotente.'
  ron-BTF: Celui ce este nenorocit, milă ar trebui arătată de prietenul său; dar el
    părăsește teama de cel Atotputernic.
  eng-WEBP: “To him who is ready to faint, kindness should be shown from his friend;
    even to him who forsakes the fear of the Almighty.
  eng-FBV: Anyone who isn't kind to a friend has given up respecting the Almighty.
  nld-1939: Maar wie zijn vriend barmhartigheid weigert, Verzaakt de vrees voor den
    Almachtige!
  nch-BL: “Quinamiqui para se masehuali quiicnelis ihuampo cati itztoc ipan taijyohuilisti,
    pero ta tahuel techtelhuijtoc. Yon amo tiquimacastoc Toteco Cati Quipiya Nochi
    Chicahualisti.
  vie-1934: Kẻ gần xui té, đáng được bạn bầu thương xót đến, E kẻo người bỏ sự kính
    sợ Đấng Toàn năng.
  hin-CV: “जो अपने दुःखी मित्र पर करुणा नहीं दिखाता, वह सर्वशक्तिमान परमेश्वर के प्रति
    श्रद्धा छोड़ देता है.
  spa-BES: El que tiene el corazón cerrado contra su amigo que sufre, ha renunciado
    al temor del Todopoderoso.
  tdx-tdx: Mañeva ho ferenaiñan-drañe’e ty mpisotry, ndra te napo’e ty fañeveñañe
    amy El-Sadai.
  tha-KJV: บุ​คคลผู้ใดสิ้นความหวั​งก​็ควรได้รับความกรุณาจากเพื่อน แต่​เขาทอดทิ้งความยำเกรงองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Ao aflito, seus amigos deviam ser misericordiosos, mesmo se ele tivesse
    abandonado o temor ao Todo-Poderoso.
  deu-ELO: Dem Verzagten gebührt Milde von seinem Freunde, sonst wird er die Furcht
    des Allmächtigen verlassen.
  eng-WYC-2018: He that taketh away mercy from his friend, forsaketh the dread of
    the Lord. (He who taketh away love from his friend, forgetteth the fear of the
    Lord or abandoneth reverence for the Lord.)
  epo-epo: Al malfeliĉulo decas kompato de amiko, Eĉ se li forlasas la timon antaŭ
    la Plejpotenculo.
  uig-PIN: Ümidsizlinip ketiwatⱪan kixigǝ dosti meⱨribanliⱪ kɵrsǝtmiki zɵrürdur; Bolmisa
    u Ⱨǝmmigǝ ⱪadirdin ⱪorⱪuxtin waz keqixi mumkin.
  beo-beo: Na da Gode Ea hou yolesi o hame yolesi, mae dawa:ma! Be amo bidi hamosu
    da nama doaga:beba:le, na na:iyado dunu da na hame yolesimu da defea galu.
  tpi-OTNT: “Taim man i gat bikpela hevi, ol pren tru bilong en i save sambai long
    en, maski em i givim baksait long God I Gat Olgeta Strong o em i stap yet aninit
    long God.
  hau-SA: “Duk wanda ya ƙi yă yi alheri ga aboki ya rabu ta tsoron Maɗaukaki.
  uig-LAT: Ümidsizlinip kétiwatqan kishige dosti méhribanliq körsetmiki zörürdur;
    Bolmisa u Hemmige qadirdin qorqushtin waz kéchishi mumkin.
  nde-nde: Iloba ngubani ogodla umusa kumkhula wakhe udela ukwesaba uSomandla.
  ton-ton: “ʻOka mamahi ha taha ʻoku ngali ke ʻofa kiate ia ʻa hono kāinga; ka ʻoku
    ne liʻaki ʻe ia ʻae manavahē ki he Māfimafi.
  ces-1613: Proti tomu, jehož lítostivost k bližnímu mizí, a kterýž bázeň Všemohoucího
    opustil?
  eng-WMB: “To him who is ready to faint, kindness should be shown from his friend;
    even to him who forsakes the fear of the Almighty.
  tam-TCV: “எதிர்பார்ப்பில்லாதவன், எல்லாம் வல்லவரைப் பற்றிய பயத்தைக் கைவிட்ட போதிலும்,
    அவனுக்கு அவனுடைய நண்பர்களின் தயவு இருக்கவேண்டும்.
  ceb-ULB: Ngadto sa tawo nga hapit nang maluya, ang pagkamatinud-anon kinahanglan
    ipakita sa iyang higala; bisan paman kaniya nga mibiya sa kahadlok sa Makagagahom.
  pol-UBG: Strapionemu należy się litość od przyjaciela, ale on opuścił bojaźń Wszechmogącego.
  urd-GVU: جو اپنے دوست پر مہربانی کرنے سے انکار کرے وہ اللہ کا خوف ترک کرتا ہے۔
  deu-1912: Wer Barmherzigkeit seinem Nächsten verweigert, der verläßt des Allmächtigen
    Furcht.
  kan-2017: ಒಬ್ಬನು ಮನಗುಂದಿ ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಮೇಲಣ ಭಯಭಕ್ತಿಯನ್ನು ಬಿಡುವವನಾಗಿದ್ದರೂ; ಅವನ
    ಮಿತ್ರನು ಅವನಿಗೆ ದಯೆ ತೋರಿಸಬೇಕು.
  yap-yap: Gu ma finey e fager nib yul’yul’ u fithik’ e gafgow ni ara’ rogon, ni demturug
    ko kug pag Got fa dawo’.
  hlt-MCSB: Ngaidaeng loh tlungthang hinyahnah a hnoo vaengah pataeng a baerhoep taengkah
    sitlohnah a dang van.
  mdy-ETH: «ፔ ላጋሢም ዓኣ ጉሙርቂንቲፆ ፓጪሳ ዓሲ ፆኦሲ ዒጊቹሞ ሃሼ ዓሲኬ።
  twi-ASANTE: “Deɛ nʼanidasoɔ asa no hia ne nnamfonom mpaeɛbɔ, ɛnyɛ saa a, ɔbɛpa aba
    wɔ Otumfoɔ no suro ho.
  eng-WEBU: “To him who is ready to faint, kindness should be shown from his friend;
    even to him who forsakes the fear of the Almighty.
  wal-wal: “Metuwan de7iya uri Ubbaa Danddayiya Xoossaassi yayyiyoogaa aggiyaakkokka,
    a laggeti ayyo kehatettaa bessanau koshshees.
  spa-PDDPT: Para el hombre desconsolado debe haber bondad de su amigo, a fin de que
    no abandone el temor a ʼEL-Shadday.
  gun-gun: — Ojexavai va'e pe irũ kuery omboaxya'i oexa uka va'e rire, Nhanderuete
    renonde ojererokyjea gui ojepe'a e'ỹ rã.
  ilo-ULB: Iti tao a dandanin matalimudaw, rumbeng nga ipakita dagiti gayyemna ti
    kinapudno; uray kenkuana a nanglaksid iti panagbuteng iti Mannakabalin amin.
  kpg-kpg: “I lodo di haingadaa beenei, gei au e hiihai gi ogu ihoo manawa dahi, ma
    e aha maa au gu diiagi a God be deeai.
  uig-ARA: ئۈمىدسىزلىنىپ كېتىۋاتقان كىشىگە دوستى مېھرىبانلىق كۆرسەتمىكى زۆرۈردۇر؛
    بولمىسا ئۇ ھەممىگە قادىردىن قورقۇشتىن ۋاز كېچىشى مۇمكىن.
  sus-sus: «Tɔɔrɔmixi hayi na a dugutɛgɛ xa mali ma, hali na mu sa gaaxuma Ala Sɛnbɛ
    Kanyi ya ra.
  pon-2006: Nan apwal duwehte met, I kin anahne kompoakepahi loalopwoat akan— mehnda
    ma I soikalahr Koht de soh.
  ksd-ksd: I topa ia ba ra umana talaina diat a mari nina i bilua ra nuknukina, Ma
    nina i to na panie kana nurnur tai ra Dekdek Muka.
  tur-YTC: “Bayılmaya hazır olana, dostundan şefkât gerek; Yüce Olan'ın korkusunu
    terk etse bile.
  grc-BRENT: Ἀπείπατό με ἔλεος, ἐπισκοπὴ δὲ Κυρίου ὑπερεῖδέ με.
  ind-AYT: Orang yang sedang berputus asa seharusnya dikasihani oleh kawannya, meskipun
    sudah ditinggalkannya rasa takut akan Yang Mahakuasa.
  nya-nya: “Munthu amene ali kakasi ayenera kukhala ndi abwenzi odzipereka, ngakhale
    kuti iyeyo wasiya kuopa Wamphamvuzonse.
  hrv-hrv: Tko odbija milost bližnjemu svojemu, prezreo je strah od Boga Svesilnoga.
  mps-mps: “Bidi te genuai sęgę elalubo sogo da, augwa abagi mu dabe pąde elalubo
    dao, ma agai God tudiba sąwai badi, me aga God dologode me bidibadi.
  tpi-tpi: “Taim man i gat bikpela hevi, ol pren tru bilong en i save sambai long
    en, maski em i givim baksait long God I Gat Olgeta Strong o em i stap yet aninit
    long God.
  dan-1931: Den, der nægter sin Næste Godhed, han bryder med den Almægtiges Frygt.
  vie-OVCB: Người tuyệt vọng cần bạn bè thương xót, nhưng anh lại buộc tội tôi không
    kính sợ Đấng Toàn Năng.
  guj-2017: નિરાશ થયેલા માણસ પર તેના મિત્રએ કરુણા રાખવી જોઈએ; રખેને તે સર્વશક્તિમાનનો
    ભય ત્યજી દે.
  pon-2006A: Nan apwal duwehte met, I kin anahne kompoakepahi loalopwoat akan— mehnda
    ma I soikalahr Koht de soh.
  por-BRBSL: “Para aquele que está pronto para desmaiar, a gentileza deve ser mostrada
    por seu amigo; mesmo para aquele que abandona o medo do Todo-Poderoso.
  cth-cth: Bangpueng katetthai takinae a ceitakhai nakunghai, patawnae ka khang e
    koevah, a hui koehoi a lungmanae kamnue sak hane doeh.
  twi-twi: “Obiara a ɔbɔ nʼadamfo ayamye sɛn no gyaw Otumfo no ho suro.
  hlt-hlt: Ngaidaeng loh tlungthang hinyahnah a hnoo vaengah pataeng a baerhoep taengkah
    sitlohnah a dang van.
  tbz-SIM: Wèè fɛ̃́ũ̀rì ò dò nho nɛ́pobɛ̀ nhò dɔ́mu, bɑ́ kòò tɛ̃́nkɛ í dé muwɛ̃rímú
    mumɔu yiɛ̀ nwe.
  msy-2020: “Gumazim osɨmtɨzir ekiam itir dughiam, an namakar aghuiba a ko ikia bar
    an apangkufi. Arazir kam dera. Gumazamizir uan namakabagh ifongezir puvatɨziba,
    me uaghan Godɨn Gavgaviba Bar Itimɨn atiatia an apengan itir puvatɨ.
  dop-dop: Pǝ wɛɛ sɩ kʋnyɔntɔɣɔlʋ tɑɑpɑlʋ ɩ́ lɑpɩ-ɩ kʋpɑntʋ kɛ́. Pǝ́ tɑɑ kɔɔ nɑ ɩ́
    lɔ́ Tomɑ tǝnɑ tʋ.
  azb-azb: İnsan Külli-İxtiyarın qorxusundan vaz keçsə belə, Çarəsiz qalanda ona dostun
    sədaqəti gərəkdir.
  eng-DBY: For him that is fainting kindness [is meet] from his friend; or he forsaketh
    the fear of the Almighty.
  hin-2017: “जो पड़ोसी पर कृपा नहीं करता वह सर्वशक्तिमान का भय मानना छोड़ देता है।
  wol-KYG: Ku ne lasiim, saña séentu xarit baaxe la, doonte fekkul nga ragal Aji Man
    ji.
  eng-YLT: To a despiser of his friends [is] shame, And the fear of the Mighty he
    forsaketh.
  eng-WYC-2017: He that taketh away mercy from his friend, forsaketh the dread of
    the Lord.
  eng-WMBB: “To him who is ready to faint, kindness should be shown from his friend;
    even to him who forsakes the fear of the Almighty.
  urd-GVH: जो अपने दोस्त पर मेहरबानी करने से इनकार करे वह अल्लाह का ख़ौफ़ तर्क करता
    है।
  rug-rug: Pa totoso tasuna gua hie, be guana veko pania rau sa vina tabena sa Tamasa
    pu tagoi sari doduru ṉiniraṉira babe lokari, ba na tataru tadi qua baere si okoro
    nia rau.
  gaz-gaz: “Namni michuu isaatiif garaa hin laafne Waaqa Waan Hunda Dandaʼu iyyuu
    sodaachuu dhiiseera.
  fra-LSG: Celui qui souffre a droit à la compassion de son ami, Même quand il abandonnerait
    la crainte du Tout-Puissant.
  yal-yal: “Muxun naxan yigitɛgɛni na lan a hinanna sɔtɔ a xɔyine ra, hali a na a
    mɛ Ala Sɛnbɛ Kanna yɛɛragaxun na.
  haw-1868: O ka mea ehaeha e alohaia oia e kona hoalauna; Aka, ua haalele aku ia
    i ka makau i ka Mea mana.
  arb-NAV: الإِنْسَانُ الْمَكْرُوبُ يَحْتَاجُ إِلَى وَفَاءِ أَصْدِقَائِهِ، حَتَّى
    لَوْ تَخَلَّى عَنْ خَشْيَةِ الْقَدِيرِ.
  ewe-ewe: “Ele na xɔlɔ̃wo be woakpe ɖe ame si ƒo dzi ɖe le la ŋu togbɔ be egbe nu
    le Ŋusẽkatãtɔ vɔvɔ̃ gbɔ hã.
  eng-LEE: 'As though I were one who refuseth kindness to his friend, and forsaketh
    the fear of the Almighty:'
  asm-FB: নিৰাশ হৈ যোৱা জনে নিজ বন্ধুৰ পৰা দয়া পাব লাগে; সেয়ে নহ’লে কিজানি তেওঁ
    সৰ্ব্বশক্তিমান জনাৰ ভক্তি ত্যাগ কৰিব।
  sus-A: «تْورْ مِشِ هَيِ نَ عَ دُفُتّفّ شَ مَلِ مَ، هَلِ نَ مُ سَ فَاشُمَ عَلَ سّنبّ
    كَنيِ يَ رَ.
  fra-SBL: « A celui qui est prêt à s'évanouir, il faut que son ami fasse preuve de
    bonté ; même à celui qui abandonne la crainte du Tout-Puissant.
  hbo-hbo: לַמָּ֣ס מֵרֵעֵ֣הוּ חָ֑סֶד וְיִרְאַ֖ת שַׁדַּ֣י יַעֲזֹֽוב׃
  piu-2006: '@see-verse:JOB.006.013'
  kik-kik: “Mũndũ ũtarĩ na kĩĩrĩgĩrĩro aagĩrĩire gũteithio nĩ arata ake, o na angĩkorwo
    nĩatiganĩirie ũhoro wa gwĩtigĩra Ũrĩa Mwene-Hinya-Wothe.
  fra-NCL: Le malheureux a droit à la pitié de son ami, eût-il même abandonné la crainte
    du Tout-Puissant.
  cek-AK: Patangkhang kami loe angmah ih ampui mah tahmenhaih amtuengsak han oh; toe
    anih mah tahmen ai nahaeloe, anih loe Lensawk Sithaw zithaih tawn ai kami ah ni
    oh.
  cuk-cuk: ”Dule-naibi-itodidbela, e-ai ega-gwage-armaked nikad. Amba dule-Bab-Dummad-Bela-Gangued-Nikadba-dasulidbela,
    e-ai-egi-bangusulid nikamogad.
  uig-CYR: Үмүтсизлинип кетиватқан кишигә дости меһриванлиқ көрсәтмики зөрүрдур; Болмиса
    у Һәммигә қадирдин қорқуштин ваз кечиши мүмкин.
  tel-2017: కుంగిపోయిన వ్యక్తి సర్వశక్తుడైన దేవుని పట్ల భయభక్తులు విడిచినప్పటికీ అతని
    స్నేహితుని ఆదరణకు పాత్రుడు అవుతాడు.
  hat-BSA: “Paske pou nonm ki pèdi tout espwa a, li ta dwe twouve konpasyon nan zanmi
    li; menm a li menm ki kon pèdi lakrent Wo Pwisan an.
  kos-kos: “Ke pacl in keok ouinge uh nga arulana enenu mwet kawuk na pwaye, Finne
    nga ngetla liki God, ku tia.
  hbo-WLC: לַמָּ֣ס מֵרֵעֵ֣הוּ חָ֑סֶד וְיִרְאַ֖ת שַׁדַּ֣י יַעֲזֽוֹב׃
  ibo-ibo: “Onye ọbụla nʼejichi ebere site nʼebe enyi ya nọ na-agbakụta egwu Onye
    pụrụ ime ihe niile azụ.
  ory-ory: କ୍ଷୀଣ ହେବାକୁ ଉଦ୍ୟତ ଲୋକ ପ୍ରତି, ମଧ୍ୟ ସର୍ବଶକ୍ତିମାନଙ୍କ ଭୟତ୍ୟାଗୀ ଲୋକ ପ୍ରତି ବନ୍ଧୁଠାରୁ
    ଦୟା ପ୍ରକାଶିତ ହେବା ଉଚିତ।
  chk-chk: Eman mi apilükingau chienan kewe repwe kirikiröch ngeni, inamwo ika a likitala
    an niueiti Ewe mi Unusen Manaman.
  rop-rop: Wal Job bin kipgon tok, “Main fren olabat, mi brabli nogudbinji. Maitbi
    nomeda ai nomo rispek det boswan God brabliwei enimo, bat yumob garra stil kain
    langa mi.
  ukr-1871: До страдаючого повинен би мати спожалїннє друг його, наколи він не стратив
    страху перед Всевишним.
  deu-1951: Dem Verzagten soll sein Freund Mitleid erzeigen, selbst wenn er von der
    Furcht des Allmächtigen lassen sollte.
  eng-JPS: To him that is ready to faint kindness is due from his friend, even to
    him that forsaketh the fear of the Almighty.
  srp-1865: Nesretnomu treba milost prijatelja njegova, ali je on ostavio strah svemoguæega.
  lug-lug: Oyo agaana ebyekisa okuva eri mukwano gwe tafaayo kutya Ayinzabyonna.
  heb-heb: למס מרעהו חסד ויראת שדי יעזוב׃
  ben-IRV: সেই লোকের প্রতি যে প্রায় অজ্ঞান হতে চলেছে, তার বন্ধুর বিশ্বস্ততা দেখানো
    উচিত; এমনকি তার প্রতিও যে সর্বশক্তিমানের ভয় ত্যাগ করেছে।
  pan-pan: “ਜੋ ਮਿੱਤਰ ਉੱਤੇ ਦਯਾ ਨਹੀਂ ਕਰਦਾ ਹੈ, ਉਹ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦਾ ਡਰ ਮੰਨਣਾ ਵੀ ਛੱਡ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: ဆင်းရဲ ခြင်းသို့ရောက်သောသူ၏ အဆွေ ခင်ပွန်းသည် သနား အပ်၏။ မသနားလျှင် အနန္တ
    တန်ခိုးရှင်ကို ကြောက်ရွံ့ သောသဘောနှင့်ကင်းလွတ် ၏။
  hmo-hmo: “Bema tau ta ese iena turana ia bogahisihisi henia diba, to ia bogahisihisi
    henia lasi, unai tau ese Siahu Ibounai Dirava dekenai gari henia kara, be ia rakatania
    vadaeni.
  urd-urd: उस पर जो कमज़ोर होने को है उसके दोस्त की तरफ़ से मेहरबानी होनी चाहिए, बल्कि
    उस पर भी जो क़ादिर — ए — मुतलक़ का ख़ौफ़ छोड़ देता है।
  rus-SYN: К страждущему должно быть сожаление от друга его, если только он не оставил
    страха к Вседержителю.
  bqc-SIM: À kũ̀ pↄsiade gbɛ̃naↄ gbɛ̃kɛkɛɛ̀, kɛ́ asu vĩakɛa Gbãapiideɛ too yã́i.
  tcz-CHONGTHU: Agol apai lhasam khat dinga lungsetna nei mi hiding ahinla nangin
    Hatchungungpa kicha louvin themmo neichanne.
  mar-mar: कमजोर व्यक्तीवर संकट आले, त्याने सर्वशक्तिमान देवाचे भय धरणे सोडून दिले,
    तरी सुद्धा त्याच्या मित्राने विश्वासूपण दाखवावा.
  qub-qub: «Ñacaycaj amïgunchïtaga cuyapanchïmi, Tayta Dios nishancunata mana cumliptinpis.
  hat-hat: Nan tray m'ap pase koulye a, mwen bezwen bon zanmi ki pou soutni m', menm
    si mwen ta vire do bay Bondye.
  eng-BSB: A despairing man should have the kindness of his friend, even if he forsakes
    the fear of the Almighty.
  eng-WEBPB: “To him who is ready to faint, kindness should be shown from his friend;
    even to him who forsakes the fear of the Almighty.
  kbq-kbq: Hagi Hihamu'ane Anumzamofoma korora hunontesnia vahe'mo'agi, rone'amo'ma
    knafima mani'nenigeno'a knare avu'ava huntegahie.
  nhe-BL: “Quinamiqui para se tlacatl quiicnelis ihuampo tlen itztoc ipan tlaijiyohuilistli,
    pero ta tlahuel tinechtlateilhuijtoc. Niyon ax tiquimacastoc Toteco Tlen Quipiya
    Nochi Chicahualistli.
  gub-BL: Aze amo teko he'o nehe, tuwe imyrypar upuhareko a'e wà nehe. Aze upytu'u
    Tupàn upuner wera'u ma'e wi ukyze re nehe, Nezewe rehe we imyrypar upuhareko putar
    wà nehe.
  eng-DRA: He that taketh away mercy from his friend, forsaketh the fear of the Lord.
