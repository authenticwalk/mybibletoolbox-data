  mya-JVB: ငါ သည်ကိုယ် ကို မ မစ နိုင်။ ငါ့ ဉာဏ် လည်း ကုန် ပြီ။
  hmo-hmo: Momokani lau be durua ta lasi. Durua daladia ibounai, be lau dekena amo
