  srp-1865: Ima li još pomoæi u mene? i nije li daleko od mene što bi me pridržalo?
  lug-lug: Mu mazima sirina maanyi n’obusobozi bwanzigwako.
  heb-heb: האם אין עזרתי בי ותשיה נדחה ממני׃
  ben-IRV: এটা কি সত্যি নয় যে আমার নিজের জন্য আমার কোন সাহায্য নেই এবং সেই জ্ঞান
