verse: JOB.006.013
translations:
  mal-C: എന്നെ സഹായിക്കാൻ തക്ക ശേഷി എനിക്കുണ്ടോ? വിജയം എന്നിൽനിന്ന് ഓടിമറഞ്ഞില്ലേ?
  deu-TKW: Bin ich nicht der Hilfe bar, und ist nicht aller Halt von mir genommen?
  lin-lin: Nazali na nguya ya komisunga awa natikali lisusu na makoki te ?
  eng-LSV: Is my help not with me, || And substance driven from me?
  eng-GNV: Is it not so, that there is in me no helpe? and that strength is taken
    from me?
  eng-WEBSTER: Is not my help in me? and is wisdom driven quite from me?
  nhw-BL: ¡Amo! Ayacmo nijpiya chicahualistli para nimopalehuis. Ayacmo tleno hueli
    nijchihuas para quisas cuali.
  swh-ONEN: Je, ninao uwezo wowote wa kujisaidia mimi mwenyewe, wakati ambapo mafanikio
    yamefukuziwa mbali nami?
  bba-bba: Aɑwo, nɑ sɑ̃ɑwɑ dɑm sɑriruɡii. Goo mɑɑ sɑri wi u koo mɑn fɑɑbɑ ko.
  eng-KJVCPB: Is not my help in me? And is wisdom driven quite from me?
  luo-luo: Bende an gi teko mar konyora kenda ka koro giga duto osegol kuoma?
  meu-meu: Momokani, asi ikahagu ta; heduru daladia na egu amo vada e heabi oho.
  npi-ULB: म आफैलाई मदत गर्न सक्‍दिन भन्‍ने कुरा सत्‍य होइन र, अनि बुद्धिलाई मबाट
    खेदिएको छैन र ?
  yor-yor: 'Ìrànlọ́wọ́ mi kò ha wà nínú mi: ọgbọ́n kò ha ti sálọ kúrò lọ́dọ̀ mi bí?'
  pes-OPCB: کاری از دستم برنمی‌آید و کسی به دادم نمی‌رسد.
  tgl-ULB: Hindi ba totoo na hindi ko kayang tulungan ang aking sarili, at ang karunungan
    ay tinanggal sa akin?
  hui-hui: I̱naga hongo bibahende ereba hai haragome i̱ni bayale holenaga mbirale
    mbira bibe naheore bedogoni ndobe.
  mya-mya: ငါသည်ကိုယ်ကိုမမစနိုင်။ ငါ့ဥာဏ်လည်းကုန်ပြီ။
  bod-N: བདག་གི་ནང་དུ་རོགས་རམ་མེད་པ་དང་། ། ཤེས་རབ་སེམས་ནས་དོར་བ་མ་ཡིན་ནམ། །
  sna-sna: Ko, ndine simba here rokuti ndione kuti ndabatsirika, sezvo zvino kubudirira
    kwakabviswa kwandiri?
  spa-BLM: ¿No es que no tengo ayuda en mí, que la sabiduría se aleja de mí?
  cac-cac: Maxtzac yal in colan in b'a d'a yol vico'. Man̈xa junoc mach scolvaj ved'oc.
  swh-ULB: Je si kweli kwamba sina msaada ndani yangu, na kwamba hekima imeondolewa
    mbali nami?
  bel-bel: Ці ёсьць ува мне дапамога мне, і ці ёсьць мне якая апора?
  deu-ELBBK: Ist es nicht so, dass keine Hilfe in mir und jede Kraft aus mir vertrieben
    ist?
  mbb-OT: Wazè ku zesen te kedlibri te keugelingen ku. Wazè ku en timpu te kebmelempusen.
  mal-2015: ഞാൻ കേവലം തുണയില്ലാത്തവനല്ലയോ? രക്ഷ എന്നെ വിട്ടുപോയില്ലയോ?
  rmc-rmc: Me mange imar na birinav te pomožinel a nane ňiko, ko man šaj zachraňinďahas!
  pes-OPV: آیا بالکل بی‌اعانت نیستم؟ و مساعدت از من مطرود نشده است؟
  ron-1924: Ну сунт еу липсит де ажутор, ши н-а фуӂит мынтуиря де мине?
  ben-OBCV: নিজেকে সাহায্য করার কোনও শক্তি কি আমার আছে, যেহেতু সাফল্য আমার কাছ থেকে
    অপবাহিত হয়েছে?
  som-som: War sow ma aha inaanan iscaawiyi karayn? Sowse xigmaddu igama fogaan?
  lat-VUC: Ecce non est auxilium mihi in me, et necessarii quoque mei recesserunt
    a me.
  eng-ASVBT: Is it not that I have no help in me, And that wisdom is driven quite
    from me?
  ita-1885: Non è egli così che io non ho più alcun ristoro in me? E che ogni modo
    di sussistere è cacciato lontan da me?
  eng-LXXUP: Or have I not trusted in him? But help is far from me.
  eng-ULB: Is it not true that I have no help in myself, and that wisdom has been
    driven out of me?
  spa-VBL: ¿Cómo puedo ayudarme a mí mismo ahora que cualquier posibilidad de éxito
    ha desaparecido?
  fra-_FOB: Ne suis-je pas sans secours, et toute ressource ne m'est-elle pas ôtée?
  mal-mal: ഞാൻ കേവലം തുണയില്ലാത്തവനല്ലയോ? രക്ഷ എന്നെ വിട്ടുപോയില്ലയോ?
  urd-GVR: Nahīṅ, mujh se har sahārā chhīn liyā gayā hai, mere sāth aisā sulūk huā
    hai ki kāmyābī kā imkān hī nahīṅ rahā.
  suz-BL: थमा पा, गो आंम कली तिक्‍शा वोइक्‍ने मचाप्‍नुङ। आं सक्ति नेल्‍ल लत।
  eng-NOY: Alas, there is no help within me! Deliverance is driven from me!
  ita-1927: Non son io ridotto senza energia, e non m’è forse tolta ogni speranza
    di guarire?
  ckb-ckb: سەرکەوتن لە من دوورکەوتووەتەوە، ئایا هیچ لە دەسەڵاتی مندا هەیە؟
  eng-BBE: I have no help in myself, and wisdom is completely gone from me.
  kan-OKCV: ನನಗೆ ಸಹಾಯವು ಇಲ್ಲದೆ ಹೋಗಿದೆಯಲ್ಲಾ? ಈಗ ಯಶಸ್ಸು ಸಹ ನನ್ನಿಂದ ತೊಲಗಿಹೋಗಿದೆಯಲ್ಲಾ.
  tam-2017: எனக்கு உதவியானது ஒன்றும் இல்லையல்லவோ? உதவி என்னைவிட்டு நீங்கிவிட்டதே.
  spa-RV-1909: ¿No me ayudo cuanto puedo, y el poder me falta del todo?
  ron-BTF: Nu este ajutorul meu în mine? Și este înțelepciunea cu totul alungată de
    la mine?
  eng-WEBP: Isn’t it that I have no help in me, that wisdom is driven away from me?
  eng-FBV: How can I help myself now that any chance of success is ripped away from
    me?
  nld-1939: Ben ik niet geheel van redding verstoken, Is iedere hulp mij niet ontzegd?
  nch-BL: ¡Amo! Ayecmo nijpiya chicahualisti para nimopalehuis. Ayecmo teno hueli
    nijchihuas para quisas cuali.
  vie-1934: Trong mình tôi chẳng có sự tiếp cứu, sự khôn ngoan bị cất khỏi tôi, Aáy
    há chẳng phải như vậy sao?
  hin-CV: क्या मेरी सहायता का मूल मेरे अंतर में निहित नहीं, क्या मेरी विमुक्ति मुझसे
    दूर हो चुकी?
  spa-BES: No tengo ayuda en mí mismo, y la sabiduría se me ha ido por completo.
  tdx-tdx: Hera tsy amako ty fañimbàñe ahiko, ke nasiotse amako ty famotsorañe?
  tha-KJV: ข้าไม่​มี​ความช่วยเหลือในตัวข้าหรือ ข้าจนปัญญาเสียแล้วหรือ
  por-BR-2018: Tenho eu como ajudar a mim mesmo, se todo auxílio me foi tirado?
  deu-ELO: Ist es nicht also, daß keine Hilfe in mir, und jede Kraft aus mir vertrieben
    ist?
  eng-WYC-2018: Lo! none help is to me in me, (or Behold! there is no help for me
    in me); and also my necessary friends (have) parted from me.
  epo-epo: Mi havas ja nenian helpon, Kaj savo estas forpuŝita for de mi.
  uig-PIN: Ɵzümgǝ yardǝm bǝrgüdǝk maƣdurum ⱪalmidi ǝmǝsmu? Ⱨǝrⱪandaⱪ ǝⱪil-tǝdbir mǝndin
    ⱪoƣliwetilgǝn ǝmǝsmu?
  beo-beo: Na da nisu gaga:mu da gasa hamedafa gala. Na da fidisu dunu hamedafa gala.
  tpi-OTNT: Strong bilong mi i pinis olgeta na mi no inap mekim wanpela samting bilong
    helpim mi yet.
  hau-SA: Ina da wani ikon da zan iya taimakon kai na ne, yanzu da aka kore nasara
    daga gare ni?
  uig-LAT: Özümge yardem bergüdek maghdurum qalmidi emesmu? Herqandaq eqil-tedbir
    mendin qoghliwétilgen emesmu?
  nde-nde: Ngilawo yini amandla okuzisiza, manje njengoba sengemukwe impumelelo?
  ton-ton: ‌ʻIkai ʻoku ʻiate au haku tokoni? Pea kuo kapusi ʻaupito ʻae poto ʻiate
    au?
  ces-1613: Zdaliž pak obrany mé není při mně? Aneb zdravý soud vzdálen jest ode mne,
  eng-WMB: Isn’t it that I have no help in me, that wisdom is driven away from me?
  tam-TCV: எனக்கே நான் உதவிசெய்யத்தக்க வல்லமை என்னில் உண்டோ? வெற்றிக்கான ஆதாரம் என்னைவிட்டு
    நீங்கிற்று.
  ceb-ULB: Dili ba tinuod man kini nga wala akoy ikatabang sa akong kaugalingon, ug
    ang kaalam gipapahawa na kanako?
  pol-UBG: Czy moja obrona nie jest we mnie? Czy mój rozsądek odszedł ode mnie?
  urd-GVU: نہیں، مجھ سے ہر سہارا چھین لیا گیا ہے، میرے ساتھ ایسا سلوک ہوا ہے کہ کامیابی
    کا امکان ہی نہیں رہا۔
  deu-1912: Habe ich doch nirgend Hilfe, und mein Vermögen ist dahin.
  kan-2017: ನನ್ನಲ್ಲಿ ಏನೂ ಸಹಾಯವಿಲ್ಲವಲ್ಲಾ, ನನ್ನ ಸಾಮರ್ಥ್ಯವು ತೊಲಗಿಹೋಗಿದೆ.
  yap-yap: Dakuriy gelngig ni nggu ayuwegneg, ma ku dariy bang ni gu ra cheal ngay
    ni man ayuw.
  hlt-MCSB: Kai ham he kamah kah bomnah om ngawn pawt tih lungming cueihnah khaw kai
    lamloh a heh coeng.
  mdy-ETH: ታኣኒ ታና ማኣዳኒ ዎልቄ ታኣኮ ፔቴታዖ ባኣሴ፤ ታኣኮ ዓኣ ዎልቃ ቢያ ዔውቴኔ።»
  twi-ASANTE: Mewɔ tumi a mede bɛboa me ho anaa? Saa ɛberɛ yi a nkonimdie apare me
    yi?
  eng-WEBU: Isn’t it that I have no help in me, that wisdom is driven away from me?
  wal-wal: Taani tana maaddanau aiba wolqqinne taayyo baawa; maado demmanau taani
    biyoosikka de7enna.
  spa-PDDPT: ¿Puedo sostenerme sobre nada? ¿No fue todo auxilio alejado de mí?
  gun-gun: Any! Naendui ae xepytyvõarã. Xegui oipe'apaa ma xembaraeterã va'ekue.
  ilo-ULB: Pudno kadi a saanko a matulungan ti bagik, ken naikkaten kaniak ti kinasirib?
  kpg-kpg: Deai ogu mahi bolo gaa mee di haga dagaloaha au ai. Deai di gowaa e huli
    ginai au bolo e dangi anga i di hagamaamaa.
  uig-ARA: ئۆزۈمگە ياردەم بەرگۈدەك ماغدۇرۇم قالمىدى ئەمەسمۇ؟ ھەرقانداق ئەقىل-تەدبىر
    مەندىن قوغلىۋېتىلگەن ئەمەسمۇ؟
  sus-sus: Nde nɔma n malide? Sɛnbɛ mundun luxi n ma?»
  pon-2006: Solahr ei kehl me pahn doareiehla; solahr wasa me I pahn sohpeila ie oh
    peki sawas.
  ksd-ksd: A dovotina pa ta maramaravut i ki piragu, Ma di ga tak vue ra minatoto
    par kan iau.
  tur-YTC: Kendime yardımım yok mu, Bilgelik benden uzaklaştırıldı?
  grc-BRENT: Ἢ οὐκ ἐπʼ αὐτῷ ἐπεποίθειν; βοήθεια δὲ ἀπʼ ἐμοῦ ἄπεστιν.
  ind-AYT: Bukankah tidak ada pertolongan dalam diriku, dan hikmat telah undur dariku?
  nya-nya: Kodi ndili ndi mphamvu zodzithandizira ndekha, nanga pakuti thandizo lachotsedwa
    kwa ine?
  hrv-hrv: Na što se u sebi osloniti mogu? Zar mi svaka pomoć nije uskraćena?
  mps-mps: Eno bomo mu sia sali, tama eno mena sę ma eyu, ena ma tau somainu ebo
    usu menio,” wali.
  tpi-tpi: Strong bilong mi i pinis olgeta na mi no inap mekim wanpela samting bilong
    helpim mi yet.
  dan-1931: Ak, for mig er der ingen Hjælp, hver Udvej lukker sig for mig.
  vie-OVCB: Không, tôi hoàn toàn bất lực, không có cơ hội nào thành công.
  guj-2017: શું તે સાચું નથી કે હું મારી જાતને મદદ કરી શકતો નથી, શું બુદ્ધિથી કામ
    કરવાની શક્તિનો મારામાં લોપ થયો નથી?
  pon-2006A: Solahr ei kehl me pahn doareiehla; solahr wasa me I pahn sohpeila ie
    oh peki sawas.
  por-BRBSL: Isn não é que eu não tenha nenhuma ajuda em mim, que a sabedoria é afastada
    de mim?
  cth-cth: Ka thung vah kabawmkung awmhoeh namaw, ka kuepcingnae naw pueng kai koehoi
    be kampuen toung nahoehmaw.
  twi-twi: So mewɔ tumi bi a mede bɛboa me ho saa bere yi a nkonimdi apare me yi ana?
  hlt-hlt: Kai ham he kamah kah bomnah om ngawn pawt tih lungming cueihnah khaw kai
    lamloh a heh coeng.
  tbz-SIM: N kó mɛteèmmɛ̀ kpɛrɛ nɑɑ́ mpútì nweɑ̀? N tɛ̃́nkɛ í mɔkɛ dipĩ́nkɛ̀rì mɑrɑ̀ɑ̀?
  msy-2020: Bar guizbangɨra, nan gavgavim bar gɨvazɨ, kɨ manmaghɨn uabɨ uabɨn akurvaghamin
    bizitam damuam? Bar puvatɨ.
  dop-dop: Mɑ fɛɩnɑ toŋ nɩɩlɩ, pǝ́cɔ́ mɑ fɛɩnɑ wei ɩ kɑ́ yɑ mɑ nyʋɣʋ tɔ.
  azb-azb: Əlacsız qalanda Özümə kömək etməyə gücüm çatarmı?
  eng-DBY: Is it not that there is no help in me, and soundness is driven away from
    me?
  hin-2017: क्या मैं निराधार नहीं हूँ? क्या काम करने की शक्ति मुझसे दूर नहीं हो गई?
  wol-KYG: Ndax amati naa wall, te pexe réer ma mërr?
  eng-YLT: Is not my help with me, And substance driven from me?
  eng-WYC-2017: Lo! none help is to me in me; and also my necessary friends parted
    from me.
  eng-WMBB: Isn’t it that I have no help in me, that wisdom is driven away from me?
  urd-GVH: नहीं, मुझसे हर सहारा छीन लिया गया है, मेरे साथ ऐसा सुलूक हुआ है कि कामयाबी
    का इमकान ही नहीं रहा।
  rug-rug: Loke qua ṉiniraṉira si arau pude harupu pule nau; loke tie si koa pude
    toka nau.
  gaz-gaz: Ani of gargaaruuf humna tokko illee qabaa? Ogummaan na keessaa badeera
    mitii?
  fra-LSG: Ne suis-je pas sans ressource, Et le salut n’est-il pas loin de moi?
  yal-yal: N mali se yo mi fa n yii, hali a xuridina, a mi fa n yii.”
  haw-1868: Aole anei ka'u kokua iloko o'u? A ua holo aku anei ka mea e pakele ai
    mai o'u aku la?
  arb-NAV: حَقّاً لَمْ تَعُدْ لَدَيَّ قُوَّةٌ لأُغِيثَ نَفْسِي، وَكُلُّ عَوْنٍ قَدْ
    أُقْصِيَ عَنِّي.
  ewe-ewe: Ɖe ŋusẽ aɖe le asinye be makpe ɖe ɖokuinye ŋu, esi azɔ la wonya dzidzedzekpɔkpɔ
    ɖa le ŋunyea?
  eng-LEE: Truly, am I not without my help in me? and is not wise counsel driven far
    away from me?
  asm-FB: মই একেবাৰেই উপায়হীন নহওঁ নে? আৰু বুদ্ধি-কৌশল মোৰ পৰা সমুলি দূৰ কৰা নহ’ল
    নে?
  sus-A: ندٍ نْمَ ﭑ مَلِدٍ؟ سّنبّ مُندُن لُشِ ﭑ مَ؟»
  fra-SBL: N'est-ce pas que je n'ai pas de secours en moi, que la sagesse est éloignée
    de moi ?
  hbo-hbo: הַאִ֬ם אֵ֣ין עֶזְרָתִ֣י בִ֑י וְ֝תֻשִׁיָּ֗ה נִדְּחָ֥ה מִמֶּֽנִּי׃
  piu-2006: '@see-verse:JOB.006.012'
  kik-kik: Niĩ ndĩ na hinya wa gwĩteithia, kuona atĩ rĩu nĩndunyĩtwo ũhootani?
  fra-NCL: Ne suis-je pas dénué de tout secours, et tout espoir de salut ne m’est-il
    pas enlevé ?
  cek-AK: Kai loe kaimah hoi kaimah kang bomh thai ai, ka palunghahaih doeh boeng
    boeh.
  cuk-cuk: An wargwen geg na dukin bendaked, an-bendakmalad bela bergusad.
  uig-CYR: Өзүмгә ярдәм бәргидәк мағдурум қалмиди әмәсму? Һәр қандақ әқил-тәдбир мәндин
    қоғливетилгән әмәсму?
  tel-2017: నాలో నుంచి నాకు సహాయం ఏమీ దొరకదు గదా. నాలో నుండి నా శక్తి అంతా సన్నగిల్లిపోయింది
    గదా.
  hat-BSA: Èske se pa ke nanpwen sekou anndan m, ke tout sajès fin chase lwen mwen?
  kos-kos: Wanginla ku luk in sifacna moliyula; Wangin sie acn nga ku in suk kasru
    luk we.
  hbo-WLC: הַאִ֬ם אֵ֣ין עֶזְרָתִ֣י בִ֑י וְ֝תֻשִׁיָּ֗ה נִדְּחָ֥ה מִמֶּֽנִּי׃
  ibo-ibo: Ọ ga-abụ na m nwere ike inyere onwe m aka, ugbu a, e siterela nʼebe m nọ
    wezuga nzube?
  ory-ory: ମୋʼ ଦ୍ୱାରା ମୋହର କିଛି ଉପକାର ନାହିଁ ଓ ଫଳଦାୟକ କର୍ମଣ୍ୟତା ମୋʼ ଠାରୁ ସମ୍ପୂର୍ଣ୍ଣ
    ଦୂରୀକୃତ ହୋଇଅଛି, ଏହା କʼଣ ସତ୍ୟ ନୁହେଁ?
