  pan-pan: ਕੀ ਆਪਣੀ ਸਹਾਇਤਾ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਮੇਰੇ ਵਿੱਚ ਹੈ, ਜਦ ਕਿ ਕਾਮਯਾਬੀ ਮੈਥੋਂ ਦੂਰ ਹਟਾਈ
