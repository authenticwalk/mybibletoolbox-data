verse: JOB.006.021
translations:
  mal-C: ഇപ്പോൾ നിങ്ങൾ ഒന്നിനും ഉപകരിക്കാത്തവരെന്നു തെളിയിച്ചിരിക്കുന്നു; ഭീകരമായതെന്തോ
    കണ്ട് നിങ്ങൾ ഭ്രമിച്ചിരിക്കുന്നു.
  deu-TKW: 'So seid ihr nun für mich geworden: ihr schautet Schrecknis, - da scheutet
    ihr euch!'
  lin-lin: Bino mpe bozali ndenge wana mpo na ngai, bozali na makoki te ya kosunga
    ngai ; awa bomoni pasi na ngai, somo ekangi bino !
  eng-LSV: Surely now you have become the same! You see a downfall, and are afraid.
  eng-GNV: 'Surely nowe are ye like vnto it: ye haue seene my fearefull plague, and
    are afraide.'
  eng-WEBSTER: 'For now ye are nothing: ye see my casting down, and are afraid.'
  nhw-BL: Huan quej nopa nojquiya ta tiitztoc ica na. Amo techpalehuijtoc quen nijchiyayaya.
    San tiquitztoc nococolis huan timohuejcatlalijtoc tlen na.
  swh-ONEN: Sasa nanyi mmethibitika kwamba hamna msaada wowote; mnaona jambo la kutisha,
    nanyi mnaogopa.
  bba-bba: I sɑ̃ɑwɑ nɡe dɑɑ te. I nɛn weeweenu nɔɔmɔ, mɑ i bɛrum soore.
  eng-KJVCPB: For now ye are nothing; Ye see my casting down, and are afraid.
  luo-luo: Koro in bende iselokori ngʼama ok nyal konyo; kineno gimoro mabwogo ji
    to luoro maki.
  meu-meu: Harihari umui na unuheto, lauegu ai; ihadikagu ḡauna o itaiamu, bena o
    garimu.
  npi-ULB: किनकि अब तपाईं मित्रहरू त मेरा लागि केही होइन । तपाईंहरू मेरो डरलाग्दो
    अवस्था देख्‍नुहुन्‍छ र डराउनुहुन्‍छ ।
  yor-yor: Ǹjẹ́ nísinsin yìí, ẹ̀yin dàbí wọn; ẹ̀yin rí ìrẹ̀sílẹ̀ mi àyà sì fò mí.
  pes-OPCB: '@see-verse:JOB.006.020'
  tgl-ULB: Kaya ngayon, kayong mga kaibigan ko ay wala nang halaga sa akin; nakita
    ninyo ang aking kaawa-awang kalagayan pero kayo ay natatakot.
  hui-hui: Ainde i̱na manda bu handalu koria tí iba uruni alebe tobaneda. Tígua i̱
    biamogo bule ibalu hemiria ai i̱ mo ko heneore berewago de hondowa mogo timbuni
    lo bedemigonida.
  mya-mya: ထိုအတူ သင်တို့သည်အချည်းနှီးသက်သက် ဖြစ်ကြ၏။ ငါနှိမ့်ချခြင်းကိုမြင်လျှင်
    ဆုတ်၍နေကြ၏။
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་དེ་དང་དེ་བཞིན་ཡིན། ། འཇིགས་རུང་དོན་རྣམས་མཐོང་སྟེ་སྐྲག་སྣང་སྐྱེས།
    །
  sna-sna: Zvino nemiwo maratidza kusabatsira; munoti mukaona chinhu chinotyisa mobva
    matya.
  spa-BLM: Por ahora no eres nada. Ves un terror y tienes miedo.
  cac-cac: Icha chi' eyaj d'ayin a ex tic, yujto ayic tzeyilanoch jantac in yaelal
    tic, ton̈ej tzex xivq'uei.
  swh-ULB: Kwa sasa ninyi rafiki si kitu kwangu; mmeona hali yangu ya kutisha nanyi
    mwaogopa.
  bel-bel: 'Так і вы цяпер нішто: убачылі страшнае і спалохаліся.'
  deu-ELBBK: Denn jetzt seid ihr zu nichts geworden; ihr seht einen Schrecken und
    fürchtet euch.
  mbb-OT: Uya, iring kew zutun te nemezahan he wahig. Su wazè kew zaan meketavang
    kediey. Nahandek kew hein neehè niw is mekahandekhandek he kebpekesavuk ku.
  mal-2015: നിങ്ങളും ഇപ്പോൾ അതുപോലെ ആയി വിപത്തു കണ്ടിട്ടു നിങ്ങൾ പേടിക്കുന്നു.
  rmc-rmc: Akana tumen mange san ajse sar ola paňale droma, dikhen pre miro strašno
    pharipen a daran tumen.
  pes-OPV: زیرا که الان شما مثل آنهاشده‌اید، مصیبتی دیدید و ترسان گشتید.
  ron-1924: Аша сунтець ши вой акум пентру мине. Вой ымь ведець неказул ши вэ ынгрозиць!
  ben-OBCV: এখন তোমরাও প্রমাণ দিয়েছ যে তোমরা কোনও কাজের নও; তোমরা ভয়ংকর কিছু দেখে
    ভয় পেয়েছ।
  som-som: Waayo, hadda idinku sidaasaad ii noqoteen, Waxaad aragteen belaayo, waanad
    baqdeen.
  lat-VUC: Nunc venistis; et modo videntes plagam meam, timetis.
  eng-ASVBT: For now ye are nothing; Ye see a terror, and are afraid.
  ita-1885: Perciocchè ora voi siete venuti a niente; Avete veduta la ruina, ed avete
    avuta paura.
  eng-LXXUP: But ye also have come to me without pity; So that beholding my wound
    ye are afraid.
  eng-ULB: For now you friends are nothing to me; you see my dreadful situation and
    are afraid.
  spa-VBL: '“Ahora no ayudan en nada. Así de simple: ven mi problema y tienen miedo.'
  fra-_FOB: C'est ainsi que vous me manquez à présent; vous voyez une chose terrible,
    et vous en avez horreur!
  mal-mal: നിങ്ങളും ഇപ്പോൾ അതുപോലെ ആയി വിപത്ത് കണ്ടിട്ട് നിങ്ങൾ പേടിക്കുന്നു.
  urd-GVR: Tum bhī itne hī bekār sābit hue ho. Tum haulnāk bāt dekh kar dahshatzadā
    ho gae ho.
  suz-BL: मुल गे आं कली मोदेंशो दुम्‍तीनी। गे आं खतम दुम्‍तीके तशा हिनीनी।
  eng-NOY: So ye also are nothing; Ye see a terror, and shrink back.
  ita-1927: 'Tali siete divenuti voi per me: vedete uno che fa orrore, e vi prende
    la paura.'
  ckb-ckb: ئێستا ئێوەش وەک ئەوتان لێهاتووە، سوودتان نییە، بینیتان کە چیم بەسەرهاتووە
    ئێوە تۆقین.
  eng-BBE: So have you now become to me; you see my sad condition and are in fear.
  kan-OKCV: ಈಗ ನೀವು ಸಹ ಹಾಗೆಯೇ ನಿಸ್ಸಹಾಯಕರಾಗಿ ಇದ್ದೀರಿ; ಏಕೆಂದರೆ ನೀವು ನನ್ನ ವಿಪತ್ತನ್ನು
    ಕಂಡು ಹಿಂಜರಿಯುತ್ತೀರಿ.
  tam-2017: அப்படியே நீங்களும் இப்பொழுது ஒன்றுக்கும் உதவாமற்போனீர்கள்; என் ஆபத்தைக்
    கண்டு பயப்படுகிறீர்கள்.
  spa-RV-1909: 'Ahora ciertamente como ellas sois vosotros: que habéis visto el tormento,
    y teméis.'
  ron-BTF: Pentru că acum sunteți nimic; vedeți doborârea mea și vă temeți.
  eng-WEBP: For now you are nothing. You see a terror, and are afraid.
  eng-FBV: Now you are no help, just like that—you see my trouble and you're afraid.
  nld-1939: 'Zo zijt gij voor mij nu geworden: Gij aanschouwt mijn ellende, en beangst
    deinst gij terug!'
  nch-BL: Huan quej nopa nojquiya ta tiitztoc ica na. Amo techpalehuijtoc quej nijchiyayaya.
    San tiquitztoc nococolis huan timohuejcatalijtoc ten na.
  vie-1934: Hiện nay các bạn cũng không ra gì hết; Các bạn thấy sự đáng kinh khiếp,
    bèn run sợ.
  hin-CV: अब स्थिति यह है, कि तुम इन्हीं जलधाराओं के समान हो चुके हो; तुम आतंक को
    देखकर डर जाते हो.
  spa-BES: Así son ustedes ahora; Ven mi triste condición y tienen miedo.
  tdx-tdx: Toe manahake Izay nahareo henaneo; oni’ areo ty hekoheko le miriatsandriñe.
  tha-KJV: เพราะบัดนี้ ท่านทั้งหลายก็​ไร้​ความหมาย ท่านเห็นความลำบากยากเย็นของข้า
    และท่านก็​กลัว
  por-BR-2018: Agora, vós vos tornastes semelhantes a elas; pois vistes o terror,
    e temestes.
  deu-ELO: Denn jetzt seid ihr zu nichts geworden; ihr sehet einen Schrecken und fürchtet
    euch.
  eng-WYC-2018: Now ye be come, and now ye see my wound, and dread (or and ye be afraid
    or and ye have fear).
  epo-epo: Nun vi neniiĝis; Vi ekvidis teruraĵon, kaj ektimis.
  uig-PIN: Mana silǝr ularƣa ohxax manga tayini yoⱪ bolup ⱪaldinglar; Silǝr ⱪorⱪunqluⱪ
    bir wǝⱨimini kɵrüpla ⱪorⱪup ketiwatisilǝr.
  beo-beo: Na da dili ba:sea, dilia da amo hafoga:i hano logo defele ba:sa. Dilia
    da nama misi hou ba:sea, beda:iba:le fofogadigili bagidu gagasi ahoa.
  tpi-OTNT: Ating yutripela i olsem ol dispela baret tasol. Mi ting yupela i kam bilong
    helpim mi, tasol yupela i lukim mi i bagarap i stap, na yupela i pret moa yet.
  hau-SA: Yanzu kuma kun nuna mini ba ku iya taimako; kun ga abin bantsoro kuka tsorata.
  uig-LAT: Mana siler ulargha oxshash manga tayini yoq bolup qaldinglar; Siler qorqunchluq
    bir wehimini körüpla qorqup kétiwatisiler.
  nde-nde: Lani selitshengise ukuthi kalilancedo; libona into eyesabekayo beselisesaba.
  ton-ton: He ko e meʻa noa pe foki ʻakimoutolu; ʻoku mou mamata ki hoku lī ki lalo,
    pea ʻoku mou ilifia.
  ces-1613: Tak zajisté i vy byvše, nejste; vidouce potření mé, děsíte se.
  eng-WMB: For now you are nothing. You see a terror, and are afraid.
  tam-TCV: இப்பொழுது நீங்களும் அப்படியே எனக்கு உதவாமல் போனீர்கள்; என் ஆபத்தைக் கண்டு
    பயப்படுகிறீர்கள்.
  ceb-ULB: Kay karon kamong mga higala wala nay pulos alang kanako; nakakita kamo
    sa akong makalilisang nga kahimtang ug nangahadlok.
  pol-UBG: Staliście się niczym; widzicie moją niedolę i lękacie się.
  urd-GVU: تم بھی اِتنے ہی بےکار ثابت ہوئے ہو۔ تم ہول ناک بات دیکھ کر دہشت زدہ ہو
    گئے ہو۔
  deu-1912: So seid ihr jetzt ein Nichts geworden, und weil ihr Jammer sehet, fürchtet
    ihr euch.
  kan-2017: ಈಗ ನೀವು ಹಾಗೆಯೇ ಇದ್ದೀರಿ. (ನನ್ನ) ವಿಪತ್ತನ್ನು ಕಂಡ ಕೂಡಲೆ ಹೆದರಿದಿರಿ.
  yap-yap: Gimed bod e yoch pa’ i lul’ nem ngog, Ka mu guyed e gafgow nike aw ngog,
    ma kam sulod riy nga tomur u fithik’ e marus.
  hlt-MCSB: A taengah a hong la na om uh van coeng dongah rhihkoi na hmuh vaengah
    na rhih uh.
  mdy-ETH: ዒንሢ ሃሢ ታኣም ዬንሢ ሚጬ ዎሮንሢጉዲኬ፤ ታና ሄሌ ሜታሢ ዛጊ ዒጊቹሞና ጊንሢም ዒንሢ ዶጬኔ።
  twi-ASANTE: Afei wo nso woakyerɛ sɛ wo ho nni mfasoɔ; Woahunu mʼamanehunu no, na
    ama woasuro.
  eng-WEBU: For now you are nothing. You see a terror, and are afraid.
  wal-wal: Inttekka taayyo he shaafatu mala gidideta; tana gakkida metuwaa be7idi
    yayyideta.
  spa-PDDPT: En verdad ustedes son ahora como ellos. Ven un terror y temen.
  gun-gun: Ha'e rami ae peẽ kuery voi xevy pe mba'everã ovare e'ỹ va'e pendekuai.
    Mba'eta ajexavai rã pexa vy penhemondyipa rive.
  ilo-ULB: Ta ita dakayo a gagayyemko ket awan serserbiyo kaniak; nakitayo ti nakaam-amak
    a kasasaadko ket nagbutengkayo.
  kpg-kpg: Goodou e hai gadoo be nia dama monowai aalaa mai gi di au, goodou gu gidee
    dogu duadua, gei goodou gu hagadautugi gi muli i godou mmaadagu.
  uig-ARA: مانا سىلەر ئۇلارغا ئوخشاش ماڭا تايىنى يوق بولۇپ قالدىڭلار؛ سىلەر قورقۇنچلۇق
    بىر ۋەھىمىنى كۆرۈپلا قورقۇپ كېتىۋاتىسىلەر.
  sus-sus: Wo luxi na ki nɛ n bɛ. Wo bara gaaxu n ma tɔɔrɛ ya ra.
  pon-2006: Kumwail rasehng piletik kan ong ie, kumwail kilang ei lokolok oh pweiekiwei
    ni masepwehk.
  ksd-ksd: Amutal, amutal damana piragu; Amutal gire kaugu kini na malari, ma amutal
    burut.
  tur-YTC: Çünkü şimdi siz bir hiç oldunuz. Bir dehşet görüyorsunuz ve korkuyorsunuz.
  grc-BRENT: Ἀτὰρ δὲ καὶ ὑμεῖς ἐπέβητέ μοι ἀνελεημόνως, ὥστε ἰδόντες τὸ ἐμὸν τραῦμα
    φοβήθητε.
  ind-AYT: Sekarang, kamu telah menjadi seperti itu; kamu melihat kengerian, dan menjadi
    takut.
  nya-nya: Tsono inunso mukuonetsa kuti ndinu osathandiza, mukuona chinthu choopsa
    kwambiri ndipo mukuchita mantha.
  hrv-hrv: 'U ovom ste času i vi meni takvi: vidjeste strahotu pa se preplašiste.'
  mps-mps: Eno homugo dage sela te wę gamia sula sai tiwai dao. Eno homugo dagego
    ena tau sainu asali. Tiali goli, dagego suali, ena mu dolai mu bidibo suali, tama
    tibaso, dage wi genuai mu yali.
  tpi-tpi: Ating yutripela i olsem ol dispela baret tasol. Mi ting yupela i kam bilong
    helpim mi, tasol yupela i lukim mi i bagarap i stap, na yupela i pret moa yet.
  dan-1931: Ja, slige Strømme er I mig nu, Rædselen så I og grebes af Skræk!
  vie-OVCB: Nay các anh cũng chẳng giúp gì tôi. Mới thấy điều kinh khủng đã sợ hại
    đến bản thân.
  guj-2017: કેમ કે હવે તમે એવા જ છો; મારી ભયંકર દશા જોઈને તમે બીહો છો.
  pon-2006A: Kumwail rasehng piletik kan ong ie, kumwail kilang ei lokolok oh pweiekiwei
    ni masepwehk.
  por-BRBSL: Por enquanto, você não é nada. Você vê um terror, e tem medo.
  cth-cth: Bangkongtetpawiteh, atuvah banglahai na tho awh hoeh toe. Takikatho e na
    hmu awh teh, na lung a puen awh.
  twi-twi: Afei, wo nso woakyerɛ sɛ wo so nni mfaso; wuhu biribi a ɛyɛ hu na wusuro.
  hlt-hlt: A taengah a hong la na om uh van coeng dongah rhihkoi na hmuh vaengah na
    rhih uh.
  tbz-SIM: Di kpɛrɛ mɛ ndo nnɛ̀ mí, di yɑ̀ tìì n tùɔ̀kɛní kɛ̀ di kɔ̃m̀bùɔ̀tì tiì do,
    kɛ̀ kufɔ̃wɑɑ́ ndi pĩ.
  msy-2020: Ia ti uaghan daghurir dakezir kabar mɨn ami. Kɨ ghaze, ia ti nan akurvaghasa
    ize, ezɨ ia nan garima, kɨ ikuvigha itima, ia bar puvɨram atiati.
  dop-dop: Mɑ tɑɑpɑlɑɑ mɛ ɩ́ wɛ-m teitei kɛ́ ɩsɩɩ lɔɔʋ ŋkʋ. Ɩ́ nɑɑkɩ mɑ wɑhɑlɑ nɑ
    sɔɣɔntʋ pɩɩ-mɛ.
  azb-azb: İndi siz də mənim üçün bir heç olmusunuz, Bu dəhşətə baxıb qorxursunuz.
  eng-DBY: So now ye are nothing; ye see a terrible object and are afraid.
  hin-2017: उसी प्रकार अब तुम भी कुछ न रहे; मेरी विपत्ति देखकर तुम डर गए हो।
  wol-KYG: Yeen déy, yeenay yooyu wal ci man. Yeena gis sama njàqare, jàq.
  eng-YLT: Surely now ye have become the same! Ye see a downfall, and are afraid.
  eng-WYC-2017: Now ye be come, and now ye see my wound, and dread.
  eng-WMBB: For now you are nothing. You see a terror, and are afraid.
  urd-GVH: तुम भी इतने ही बेकार साबित हुए हो। तुम हौलनाक बात देखकर दहशतज़दा हो गए
    हो।
  rug-rug: Gamu si kekeṉoṉo gua tugo rina tototolo, dogoria gamu sa qua tinasuna meke
    matagutu si gamu.
  gaz-gaz: Ammas isin akka waan faayidaa hin qabnee taatan; gidiraa koo argitanii
    sodaattan.
  fra-LSG: Ainsi, vous êtes comme si vous n’existiez pas; Vous voyez mon angoisse,
    et vous en avez horreur!
  yal-yal: Ɛ luxi nɛn alo na igen tonbonni n tan xa. Ɛ na n ma tɔrɔn to, ɛ gaxuma
    nɛn.
  haw-1868: No ka mea, ua like oukou me ka mea ole; Ua ike oukou i ka popilikia, a
    makau iho la.
  arb-NAV: وَالآنَ قَدْ أَصْبَحْتُمْ مِثْلَهَا. أَبْصَرْتُمْ بَلِيَّتِي فَفَزَعْتُمْ.
  ewe-ewe: Azɔ miawo hã mieɖee fia be, mienye ŋudɔwɔnu aɖeke o, miekpɔ nu si ŋu ŋɔdzi
    le eye mievɔ̃.
  eng-LEE: 'For truly now ye are like such a one: ye see my terrible state and are
    afraid.'
  asm-FB: কিয়নো এতিয়া তোমালোক একো নোহোৱা; তোমালোকে আপদ দেখি ভয় পাইছা।
  sus-A: وٌ لُشِ نَ كِ نّ ﭑ بّ. وٌ بَرَ فَاشُ ﭑ مَ تْورّ يَ رَ.
  fra-SBL: Car maintenant vous n'êtes rien. Vous voyez une terreur, et vous avez peur.
  hbo-hbo: כִּֽי־עַ֭תָּה הֱיִ֣יתֶם *לֹא (לֹ֑ו) תִּֽרְא֥וּ חֲ֝תַ֗ת וַתִּירָֽאוּ׃
  piu-2006: '@see-verse:JOB.006.020'
  kik-kik: O na inyuĩ-rĩ, mũtuĩkĩte andũ matangĩheana ũteithio; muonaga ũndũ wa kũmakania
    mũgetigĩra.
  fra-NCL: Ainsi vous me manquez à cette heure ; à la vue de l’infortune, vous fuyez
    épouvantés.
  cek-AK: To baktih toengah nangcae doeh azom pui ni, tiah amtueng boeh; ka tongh
    ih raihaih na hnuk o naah, na zit o boeh.
  cuk-cuk: Debayobi, bemar gudmarmogad, ibmar-gacharsuli-dakebayobi be angi gwakidmalad.
  uig-CYR: Мана силәр уларға охшаш маңа тайини йоқ болуп қалдиңлар; Силәр қорқунучлуқ
    бир вәһимини көрүпла қорқуп кетиватисиләр.
  tel-2017: మీరు ఆ ప్రవాహం వలే ఉండీ లేనట్టుగా ఉన్నారు. నా దీన స్థితిని చూసి మీరు భయపడుతున్నారు.
  hat-BSA: Anverite, koulye a se konsa ou ye; ou wè laperèz e ou vin pè.
  kos-kos: Komtal oana kain infacl se ingan nu sik — Komtal liye ongoiya nu sik inge,
    na komtal ac sangeng ac kohloli likiyu.
  hbo-WLC: כִּֽי־עַ֭תָּה הֱיִ֣יתֶם לא תִּֽרְא֥וּ חֲ֝תַ֗ת וַתִּירָֽאוּ׃
  ibo-ibo: Ma ugbu a, unu egosila na unu abaghị uru, unu ahụla ihe na-eyi egwu ma
    ụjọ ejidela unu.
  ory-ory: ଦେଖ, ଏବେ ତୁମ୍ଭେମାନେ କିଛି ନୁହଁ; ତୁମ୍ଭେମାନେ ବିପତ୍ତି ଦେଖି ଭୀତ ହେଉଅଛ।
  chk-chk: Iei usumi ngeniei. Oua küna ai feiengau o niuokus ren.
  rop-rop: Wal im jis laik mi jidan garram yumob. Oni yumob na lukinatbat mi abumbat
    pein, en yumob bradin nomo lilbit en yumob ranawei.”
  ukr-1871: 'Так і ви тепер — нїчо: побачили страшне та й полякались.'
  deu-1951: So seid auch ihr mir jetzt geworden; ihr schauet Schreckliches und fürchtet
    euch davor!
  eng-JPS: For now ye are become His; ye see a terror, and are afraid.
  srp-1865: Tako i vi postaste ništa; vidjeste pogibao moju, i strah vas je.
  lug-lug: Kaakano bwe mundabye ne mutya ne mukakasizza ddala nga temuliiko kye muyinza
    kukola.
  heb-heb: כי עתה הייתם לא תראו חתת ותיראו׃
  ben-IRV: কারণ এখন তোমরা বন্ধুরা আমার কাছে কিছুই নও; তোমরা আমার ভয়ঙ্কর অবস্থা দেখেছ
    এবং ভয় পেয়েছ।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਅਜਿਹੇ ਹੀ ਹੋ, ਤੁਸੀਂ ਮੇਰੀ ਬਿਪਤਾ ਨੂੰ ਵੇਖ ਕੇ ਡਰ ਗਏ ਹੋ,
  mya-JVB: ထိုအတူ သင်တို့သည်အချည်းနှီးသက်သက်ဖြစ် ကြ၏။ ငါနှိမ့်ချ ခြင်းကိုမြင် လျှင်
    ဆုတ် ၍နေကြ၏။
  hmo-hmo: Umui be unai sinavai bamona, lau dekenai. Umui ese lau ia hadikaia gauna
    umui itaia noho, bona umui gari noho dainai, durua ta lau dekenai umui henia lasi.
  urd-urd: इसलिए तुम्हारी भी कोई हक़ीक़त नहीं; तुम डरावनी चीज़ देख कर डर जाते हो।
  rus-SYN: 'Так и вы теперь ничто: увидели страшное и испугались.'
  bqc-SIM: Màa ápiↄ sↄ̃, mi pↄe ewáo, kɛ́ a yãpãsĩ pↄ́ ma le è, vĩa á kṹ.
  tcz-CHONGTHU: Nanghon jong kithopina neipe pouve, kavang setna namuvin chule naki
    chauve.
  mar-mar: आता तुम्ही मित्र माझ्यासाठी काहीच नाही, तुम्ही माझी भयानक परिस्थिती पाहीली
    आणि घाबरून गेला आहात.
  qub-qub: 'Chaynömi gamcunapis nogapäga carcaycanqui: Fiyupa melanaypaj caycashäta
    ricaycäramar mancharircaycanqui.'
  hat-hat: Wi, mezanmi. Nou tankou yon ravin chèch pou mwen. Nou wè nan ki eta mwen
    ye, nou pè, n'ap renka kò nou dèyè.
  eng-BSB: For now you are of no help; you see terror, and you are afraid.
  eng-WEBPB: For now you are nothing. You see a terror, and are afraid.
  kbq-kbq: Hagi menina tamagoana timoma taneaza huta naza hugara osaze. Na'ankure
    nagri'ma eme nagazana, tusi knaza eri'na mani'nogeta, tusi tamagogogu nehaze.
  nhe-BL: Huan queja nopa nojquiya ta tiitztoc ica na. Ax tinechpalehuijtoc queja
    nijchiyayaya. San tiquitztoc nococolis huan timohuejcatlalijtoc tlen na.
  gub-BL: Peiko a'e yrykaw ài. Pexak ma'erahy heremipuraraw. A'e rupi pekyze.
  eng-DRA: 'Now you are come: and now seeing my affliction you are afraid.'
