verse: JOB.006.007
translations:
  mal-C: അതു കൈകൊണ്ട് തൊടാൻപോലും ഞാൻ ഇഷ്ടപ്പെടുന്നില്ല; അത്തരം ഭക്ഷണം എനിക്ക് മനംപിരട്ടൽ
    ഉണ്ടാക്കുന്നു.
  deu-TKW: Mich widert's an, es anzurühren; es ekelt mich vor der Unreinigkeit meiner
    Speise.
  lin-lin: Makambo oyo nazalaki koboya, yango nde ekomi bilei na ngai, atako ezali
    mabe.
  eng-LSV: My soul is refusing to touch! They [are] as my sickening food.
  eng-GNV: Such things as my soule refused to touch, as were sorowes, are my meate.
  eng-WEBSTER: The things that my soul refused to touch are as my sorrowful food.
  nhw-BL: Quema nijtlachilía iistaca se tecsistli, nimantzi nijmati ayacmo nimayana
    huan pehua nimisotlasnequi. Huan ama notequipachol eltoc noja más fiero.
  swh-ONEN: Ninakataa kuvigusa; vyakula vya aina hii hunichukiza.
  bba-bba: Nɑ ku rɑ dĩɑ nin bweseru kɑ̃. Nɡe mɛyɑ nɑ wɑhɑlɑ ye nɑ mɔ̀ mini tusɑ.
  eng-KJVCPB: The things that my soul refused to touch Are as my sorrowful meat.
  luo-luo: Ok ahero chiemo ma kamago; nimar chiemo ma kamago miya tuo.
  meu-meu: Udugu ese e dadaraidiamu; lauegu ai idia na aniani dikadia.
  npi-ULB: म तिनलाई छुन पनि इन्कार गर्छु । मेरा लागि ती घृणित खानेकुरा हुन् ।
  yor-yor: Ohun ti ọ̀kan mi kọ̀ láti tọ́wò, òun ni ó dàbí oúnjẹ tí ó mú mi ṣàárẹ̀.
  pes-OPCB: هنگامی که به چنین غذایی نگاه می‌کنم اشتهایم کور می‌شود و حالم به هم می‌خورد.
  tgl-ULB: Tumatanggi akong hawakan sila; tulad sila ng mga nakakapandiring pagkain
    sa akin.
  hui-hui: I̱naga tiniha tomo uruni ale noa nabiore bedo. I̱na tomo urunibi de hondowa
    koorene ko dege nga.
  mya-mya: လက်နှင့်မျှမတို့နိုင်၊ ငါမနှစ်သက်နိုင်သောအရာကို ရွံလျက်နှင့် ငါစားရ၏။
  bod-N: ལོངས་སུ་སྤྱོད་འདོད་མེད་པའི་བཟའ་བཏུང་དག ། ང་ཡི་ཡིད་སེམས་ཀྱིས་ནི་རེག་མི་འདོད།
    །
  sna-sna: Ndinoramba kuzvibata; zvokudya zvakadai zvinondirwarisa.
  spa-BLM: Mi alma se niega a tocarlos. Para mí son como una comida repugnante.
  cac-cac: Icha chib'il vail malaj yatz'amil, icha chi' tas tzin chi ticnaic svab'i.
    Man̈xalaj in gana in va'i.
  swh-ULB: Nakataa kuvigusa; kwangu mimi vinafanana na chakula kichukizacho.
  bel-bel: Да чаго не хацела дакрануцца душа мая, тое і ёсьць агідная ежа мая.
  deu-ELBBK: Was meine Seele sich weigerte anzurühren, das ist wie meine ekle Speise.
  mbb-OT: Minsan siak ne kenà a egenahan he egkaan keniyan.
  mal-2015: തൊടുവാൻ എനിക്കു വെറുപ്പു തോന്നുന്നതു എനിക്കു അറെപ്പുള്ള ഭക്ഷണമായിരിക്കുന്നു.
  rmc-rmc: Me man lendar na kamav aňi te chudel, prekal mande hine sar musardo maro.
  pes-OPV: جان من از لمس نمودن آنها کراهت دارد. آنهابرای من مثل خوراک، زشت است.
  ron-1924: Орьче лукру де каре аш вря сэ ну м-атинг, ачела-й храна мя, фие кыт де
    грецоасэ еа!
  ben-OBCV: আমি তা স্পর্শ করতে চাই না; এ ধরনের খাদ্য আমাকে অসুস্থ করে তোলে।
  som-som: Naftaydu way diidaa inay taabato, Waxay ii yihiin sida cunto la naco oo
    kale.
  lat-VUC: Quæ prius nolebat tangere anima mea, nunc, præ angustia, cibi mei sunt.
  eng-ASVBT: My soul refuseth to touch them; They are as loathsome food to me.
  ita-1885: Le cose che l'anima mia avrebbe ricusate pur di toccare Sono ora i miei
    dolorosi cibi.
  eng-LXXUP: For my wrath cannot cease; For I perceive my food as the smell of a lion
    to be loathsome.
  eng-ULB: I refuse to touch them; they are like disgusting food to me.
  spa-VBL: No puedo tocar ningún alimento, ¡la sola idea me hace sentir enfermo!
  fra-_FOB: Ce que mon âme refusait de toucher, est comme devenu ma dégoûtante nourriture.
  mal-mal: തൊടുവാൻ എനിയ്ക്ക് വെറുപ്പ് തോന്നുന്നത് എനിയ്ക്ക് അറപ്പുള്ള ഭക്ഷണമായിരിക്കുന്നു.
  urd-GVR: Aisī chīz ko maiṅ chhūtā bhī nahīṅ, aisī ḳhurāk se mujhe ghin hī ātī hai.
  suz-BL: गो मेको जचा मदाक्‍नुङ। आं कली काइ मब्रोव़ब।
  eng-NOY: That which my soul abhorreth to touch Hath become my loathsome food.
  ita-1927: L’anima mia rifiuta di toccare una simil cosa, essa è per me come un cibo
    ripugnante.
  ckb-ckb: من قێز لەو خواردنانە دەکەمەوە، نەفسم ڕەتیان دەکاتەوە دەستیان لێ بدەم.
  eng-BBE: My soul has no desire for such things, they are as disease in my food.
  kan-OKCV: ಮುಟ್ಟಲು ಕೂಡ ನನಗೆ ಇಷ್ಟವಾಗಲಿಲ್ಲ, ಅಂಥ ಆಹಾರವು ನನಗೆ ಬೇಸರ.
  tam-2017: உங்கள் வார்த்தைகளை என் ஆத்துமா தொடமாட்டேன் என்கிறது; அவைகள் வெறுப்பான
    உணவுபோல இருக்கிறது.
  spa-RV-1909: Las cosas que mi alma no quería tocar, por los dolores son mi comida.
  ron-BTF: Lucrurile pe care sufletul meu a refuzat să le atingă sunt ca hrana care
    mă întristează.
  eng-WEBP: My soul refuses to touch them. They are as loathsome food to me.
  eng-FBV: I just can't touch any food—even the thought makes me feel sick!
  nld-1939: Neen, ik weiger, het aan te raken, Ze zijn voor mij een walgelijke spijs!
  nch-BL: Quema nijtachilía iistaca se tecsisti, nimantzi nijmati ayecmo nimayana
    huan pehua nimisotasnequi. Huan ama notequipachol eltoc noja más fiero.
  vie-1934: Vật gì linh hồn tôi từ chối đá đến, Lại trở nên vật thực gớm ghê của tôi.
  hin-CV: मैं उनका स्पर्श ही नहीं चाहता; मेरे लिए ये घृणित भोजन-समान हैं.
  spa-BES: Mi alma no desea tales cosas, son como enfermedades en mi comida.
  tdx-tdx: Ifoneñan-troko ty hitsopeke; hoe lintseñe t’ie siloke.
  tha-KJV: สิ​่งที่​จิ​ตใจของข้าไม่ยอมแตะต้องนั้น กล​ับเป็นอาหารระทมทุกข์ของข้า
  por-BR-2018: Minha alma se recusa tocar essas coisas ,que são para mim como comida
    detestável.
  deu-ELO: Was meine Seele sich weigerte anzurühren, das ist wie meine ekle Speise.
  eng-WYC-2018: those things which my soul would not touch before, be now my meats
    for anguish. (those things which I enjoyed before, now be the foods which make
    me sick.)
  epo-epo: Kion ne volis tuŝi mia animo, Tio nun estas abomeninde mia manĝaĵo.
  uig-PIN: Jenim ularƣa tǝgsimu sǝskinip ketidu, Ular manga yirginqlik tamaⱪ bolup
    tuyulidu.
  beo-beo: Na da agoai ha:i manu hame hedai agoai ba:sa. Na da ha:i manu huluane nasea,
    olosa.
  tpi-OTNT: Bel bilong mi i no laikim dispela kain kaikai. Em i olsem kaikai nogut
    tru long ai bilong mi.
  hau-SA: Na ƙi in taɓa shi; irin wannan abinci zai sa ni rashin lafiya.
  uig-LAT: Jénim ulargha tegsimu seskinip kétidu, Ular manga yirginchlik tamaq bolup
    tuyulidu.
  nde-nde: Ngiyala ukukuthinta; ukudla okunjalo kubuyisa inhliziyo yami.
  ton-ton: Ko e ngaahi meʻa naʻe fehiʻa hoku laumālie ke ala ki ai, ko ʻeku meʻakai
    mamahi ia.
  ces-1613: Ach, kterýchž se ostýchala dotknouti duše má, ty jsou již bolesti těla
    mého.
  eng-WMB: My soul refuses to touch them. They are as loathsome food to me.
  tam-TCV: இப்படியான உணவு என்னை நோயாளியாக்குகிறது; நான் அதைத் தொட மறுக்கிறேன்.
  ceb-ULB: Nagdumili ako sa paghikap niini; sama sila sa kalan-on nga luod alang kanako.
  pol-UBG: Czego się przedtem moja dusza nie chciała dotknąć, jest to teraz moim bolesnym
    pokarmem.
  urd-GVU: ایسی چیز کو مَیں چھوتا بھی نہیں، ایسی خوراک سے مجھے گھن ہی آتی ہے۔
  deu-1912: Was meine Seele widerte anzurühren, das ist meine Speise, mir zum Ekel.
  kan-2017: ಇಂಥಾ ಆಹಾರವು ನನಗೆ ಅಸಹ್ಯವಾಗಿದೆ; ಮುಟ್ಟಲಾರೆನು.
  yap-yap: Dag adag ni nggu woy e mitnef e ggan, ma urngin ni gu be kay e be karing
    e m’ar ngog.
  hlt-MCSB: Amih te ka hinglu loh ben ham a aal tih ka buh khaw kolet la om.
  mdy-ETH: ታኣኒ ታ ዛሎና ዬያጉዴ ሙዖ ሻሻኣኪንታኔ፤ ታ ሙዔታቴያ ታኣም ኮሽኩዋሴ።»
  twi-ASANTE: Mempɛ sɛ mede me nsa ka; aduane a ɛte saa no bɔ me yadeɛ.
  eng-WEBU: My soul refuses to touch them. They are as loathsome food to me.
  wal-wal: Hegaa mala qumaa taani shenetais; hegaa mala qumaa miikko, tana sakkees.
  spa-PDDPT: Las cosas que mi alma rehusaba tocar son ahora mi alimento nauseabundo.
  gun-gun: Xenhe'ẽ py nda'uxei va'ekue aỹ ajeguaru reve teĩ ha'u.
  ilo-ULB: Agkedkedak a mangsagid kadagitoy; kasla makarimon a taraon dagitoy kaniak.
  kpg-kpg: Au gu hagalee e hiihai gi nia meegai beenei, gei au e magi ma gaa gai nia
    maa.
  uig-ARA: جېنىم ئۇلارغا تەگسىمۇ سەسكىنىپ كېتىدۇ، ئۇلار ماڭا يىرگىنچلىك تاماق بولۇپ
    تۇيۇلىدۇ.
  sus-sus: N mu nu wama naxan xɔn, na bara findi n baloe ra hali na fa kanaxi.
  pon-2006: I sohte inangih soangen tungoal me duwehte met, oh I kin soumwahuki soahng
    koaros me I kin tungoale.
  ksd-ksd: A balagu i ole pi na bili diat, Dia da ra kaina viono tagu.
  tur-YTC: Canım onlara dokunmayı reddediyor. Onlar benim için iğrenç bir yiyecek
    gibidir.
  grc-BRENT: Οὐ δύναται γὰρ παύσασθαί μου ἡ ὀργή· βρόμον γὰρ ὁρῶ τὰ σῖτά μου ὥσπερ
    ὀσμὴν λέοντος.
  ind-AYT: Jiwaku menolak menyentuhnya; semua itu makanan yang menjijikkan bagiku.
  nya-nya: Zakudya zimenezi sindifuna nʼkuzilawa komwe; zakudya zimenezi zimabwerera
    kukhosi.
  hrv-hrv: Al' ono što mi se gadilo dotaći, to mi je sada sva hrana u bolesti.
  mps-mps: Eno haligago te tobage nai wei mu meni. Eno gedude te nai dwai mu da,”
    wali.
  tpi-tpi: Bel bilong mi i no laikim dispela kain kaikai. Em i olsem kaikai nogut
    tru long ai bilong mi.
  dan-1931: Min Sjæl vil ej røre derved, de Ting er som Lugt af en Løve.
  vie-OVCB: Tôi không muốn đụng đến thức ăn; nghĩ tới thôi, tôi đã thấy buồn nôn!
  guj-2017: હું તેને અડકવા માગતો નથી; તે મને કંટાળાજનક અન્ન જેવાં લાગે છે.
  pon-2006A: I sohte inangih soangen tungoal me duwehte met, oh I kin soumwahuki soahng
    koaros me I kin tungoale.
  por-BRBSL: Minha alma se recusa a tocá-los. Eles são para mim um alimento tão repugnante.
  cth-cth: Ka hringnae ni, a tek han a ngai hoeh e, kai hanelah, panuettho e rawcanaw
    doeh.
  twi-twi: Mempɛ sɛ mede me nsa ka; aduan a ɛte saa no bɔ me yare.
  hlt-hlt: Amih te ka hinglu loh ben ham a aal tih ka buh khaw kolet la om.
  tbz-SIM: N do ɔ̃ɔ̃ í ndɔ́ kɛ́dɛ́útɛ́ dɛ̀, dɛɛ̀ nɛ́ tú n kó mudiì kɛ̀ n dɛ̀ pɛ̃̀
    mmɛdiɛ̀.
  msy-2020: Nan navir averiam dagher kamaghɨn garibagh ifongezir puvatɨ. Da mati nan
    damazimɨn bar ikuvizir dagheba.
  dop-dop: Mpi pɩɩ wɛ mɑɣɑ ɑcɑɑlǝtʋ nɑ mɑ tɑɑ kpǝtǝɣǝnɑ tɔ, mpǝɣǝlɛ mɑ tɔɣɔnɑɣɑ*fɑ*.
  azb-azb: Belə yeməklərə əl vurmaq istəmirəm, Onlardan iyrənirəm.
  eng-DBY: What my soul refuseth to touch, that is as my loathsome food.
  hin-2017: जिन वस्तुओं को मैं छूना भी नहीं चाहता वही मानो मेरे लिये घिनौना आहार ठहरी
    हैं।
  wol-KYG: Sama xel a ko nanguwul, ñam la wu ma seexlu.
  eng-YLT: My soul is refusing to touch! They [are] as my sickening food.
  eng-WYC-2017: those things which my soul would not touch before, be now my meats
    for anguish.
  eng-WMBB: My soul refuses to touch them. They are as loathsome food to me.
  urd-GVH: ऐसी चीज़ को मैं छूता भी नहीं, ऐसी ख़ुराक से मुझे घिन ही आती है।
  rug-rug: Lopu equ henai sari ginani gua arini, arini ginani si sea mae koa rau.
  gaz-gaz: Ani isa tuquu hin fedhu; nyaanni akkasii na dhukkubsa.
  fra-LSG: Ce que je voudrais ne pas toucher, C’est là ma nourriture, si dégoûtante
    soit-elle!
  yal-yal: N mi yi waxi n yiin din feni na donseene ra. N ma tɔrɔn bata findi donseen
    na n xa naxan mi ɲaxun!”
  haw-1868: Aole au e hiki ke hoopa aku, Ua like ia me ka hoopailua o ko'u ai.
  arb-NAV: لَقَدْ عَافَتْ نَفْسِي أَنْ تَمَسَّهُ لأَنَّ مِثْلَ هَذَا الطَّعَامِ يُسْقِمُنِي.
  ewe-ewe: Megbe be nyemaɖui o, nuɖuɖu mawo tɔgbi ɖe wònana medzea dɔ.
  eng-LEE: 'My soul refuseth to touch them: they are unto me like disgusting food.'
  asm-FB: মোৰ প্ৰাণে যি যি চুবলৈ অসন্মত, সেইবোৰেই মোৰ ঘিণলগীয়া আহাৰস্বৰূপ হ’ল।
  sus-A: ﭑ مُ نُ وَ مَ نَشَن شْن، نَ بَرَ قِندِ ﭑ بَلٌي رَ هَلِ نَ قَ كَنَشِ.
  fra-SBL: Mon âme refuse de les toucher. Ils sont comme de la nourriture répugnante
    pour moi.
  hbo-hbo: מֵאֲנָ֣ה לִנְגֹּ֣ועַ נַפְשִׁ֑י הֵ֝֗מָּה כִּדְוֵ֥י לַחְמִֽי׃
  piu-2006: '@see-verse:JOB.006.006'
  kik-kik: Niĩ ndingĩcihutia; irio ta icio no itũme njire ngoro.
  fra-NCL: Ce que mon âme se refuse à toucher, c’est là mon pain, tout couvert de
    souillures.
  cek-AK: Ka pakhra mah to baktih caaknaek sui hanah koeh ai; to baktih caaknaek loe
    palungsethaih caaknaek ah oh.
  cuk-cuk: An bonigan-abganaid-abesulidi, emide, an-masga gunonikid.
  uig-CYR: Җеним уларға тәгсиму сәскинип кетиду, Улар маңа жиркиничлик тамақ болуп
    туюлиду.
  tel-2017: అలాంటి వాటిని తీసుకోవడం నాకు ఇష్టం లేకపోయినప్పటికీ వాటినే నేను తినవలసి
    వస్తుంది.
  hat-BSA: Nanm mwen p ap touche yo. Yo tankou manje abominab pou mwen.
  kos-kos: Nga tiana ke kang kain mongo ouinge uh, Ac ma nukewa nga kang uh nga wohtwot
    kac.
  hbo-WLC: מֵאֲנָ֣ה לִנְגּ֣וֹעַ נַפְשִׁ֑י הֵ֝֗מָּה כִּדְוֵ֥י לַחְמִֽי׃
  ibo-ibo: A jụrụ m ịmetụ ya aka, nʼihi na nri dị otu a na-eme ka m daa ọrịa.
  ory-ory: ମୋହର ପ୍ରାଣ ତାହା ସ୍ପର୍ଶ କରିବାକୁ ଅସମ୍ମତ; ତାହାସବୁ ମୋʼ ପ୍ରତି ଘୃଣିତ ଭକ୍ଷ୍ୟ ସ୍ୱରୂପ।
  chk-chk: Üsap fokun mochen mongö ena sokun mongö, pun a kuuto woi.
  rop-rop: Wal lagijat na det daga blanga main nomo garram eni teist en ai nomo wandim
    eni daga.
  ukr-1871: (тим часом) До чого не хотїла й доторкнутись душа моя, те становить гидку
    їжу мою.
  deu-1951: Was meine Seele zu berühren verschmähte, das ist jetzt mein täglich Brot!
  eng-JPS: My soul refuseth to touch them; they are as the sickness of my flesh.
  srp-1865: Èega se duša moja nije htjela dotaknuti, to mi je jelo u nevolji.
  lug-lug: Omutima gwange tegusikirizibwa kubikombako, biri ng’emmere etangasa.
  heb-heb: מאנה לנגוע נפשי המה כדוי לחמי׃
  ben-IRV: আমি তাদের স্পর্শ করতে অস্বীকার করি; তারা আমার কাছে জঘন্য খাবারের মত।
  pan-pan: ਜਿਹਨਾਂ ਵਸਤਾਂ ਨੂੰ ਮੈਂ ਛੂਹਣਾ ਵੀ ਨਹੀਂ ਚਾਹੁੰਦਾ ਉਹ ਹੀ ਮੇਰੇ ਲਈ ਘਿਣਾਉਣੀ ਰੋਟੀ ਠਹਿਰੀਆਂ
    ਹਨ।
  mya-JVB: လက်နှင့်မျှမ တို့ နိုင်၊ ငါ မ နှစ်သက်နိုင်သောအရာကို ရွံလျက်နှင့် ငါစားရ၏။
  hmo-hmo: Unai bamona aniani lau ura lasi, lau negea noho. Lau ania neganai gorere
    ena mamina lau abia.
  urd-urd: मेरी रूह को उनके छूने से भी इंकार है, वह मेरे लिए मकरूह गिज़ा हैं।
  rus-SYN: До чего не хотела коснуться душа моя, то составляет отвратительную пищу
    мою.
  bqc-SIM: Ma nisĩna ye blɛ bee taaio, ì to ma gua àↄ ye kpaaaɛ.
  tcz-CHONGTHU: Kavet jiteng ka-an duna abei jitai, neh dinga kangaito najouse akikhah
    tansoh jitai.
  mar-mar: ज्याला मी स्पर्श करण्यास नाकारले, ते माझ्यासाठी तिरस्करणीय अन्न झाले.
  qub-qub: Chaypis cananga mana yachashämi micuynë.
  hat-hat: Mwen pa menm gen apeti pou bagay konsa. Tou sa mwen manje fè kè m' tounen.
  eng-BSB: My soul refuses to touch them; they are loathsome food to me.
  eng-WEBPB: My soul refuses to touch them. They are as loathsome food to me.
  kbq-kbq: Nagra e'inahu' ne'zama avako'ma hu'zankura navresra nehie. E'inahu ne'zama
    nenogeno'a, amuti nagesa nehige'na ana nezama ne'zankura tusi nagonete.
  nhe-BL: Quema nijtlachilía iistaca se tecsistli, nimantzi nijmati ayoc nimayana
    huan pehua nimisotlasnequi. Huan ama nocuesol eltoc noja más fiero.
  gub-BL: Nazuhez kwaw a'e ma'e ihe. Heremi'u kwer paw uzapo ikatu 'ymaw ihewe no.
  eng-DRA: The things which before my soul would not touch, now, through anguish are
    my meats.
