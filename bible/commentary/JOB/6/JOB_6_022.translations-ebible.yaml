verse: JOB.006.022
translations:
  mal-C: ‘എനിക്ക് എന്തെങ്കിലും നൽകൂ എന്നോ നിങ്ങളുടെ ധനത്തിൽനിന്ന് എനിക്കുവേണ്ടി മോചനദ്രവ്യം
    അടയ്‌ക്കൂ എന്നോ ഞാൻ പറഞ്ഞുവോ?
  deu-TKW: 'Habe ich etwa gesagt: “Schafft mir her und von eurer Habe spendet für
    mich;'
  lin-lin: 'Boni, nasila koloba na bino : ‹ Bokabela ngai ndambo ya biloko na bino
    to bofutela ngai niongo na nzela ya bozwi na bino,'
  eng-LSV: Is it because I said, Give to me? And, By your power bribe for me?
  eng-GNV: Was it because I said, Bring vnto me? or giue a rewarde to me of your substance?
  eng-WEBSTER: Did I say, Bring to me? or Give a reward for me of your substance?
  nhw-BL: ¿Para tlen? ¿Atlac nimitztlajtlani ma techchihuili se favor? ¿Atlac nimitztlajtlani
    se nemactli tlen tomi? ¡Amo! ¡Amo quema nijchijtoc!
  swh-ONEN: Je, nimewahi kusema, ‘Toeni kitu kwa ajili yangu, au mnilipie fidia kutoka
    mali zenu,
  bba-bba: Nɑ bɛɛ bikiɑre n nɛɛ, i mɑn kɛ̃ru kɛ̃ɛmɑ bɛɛn ɑrumɑnin di,
  eng-KJVCPB: Did I say, Bring unto me? Or, Give a reward for me of your substance?
  luo-luo: Bende asekwayoue mondo umiyae kony moro mugolo kuom mwandu mondo akonyrago,
  meu-meu: Be, lau nato “Herahia ḡauna ta ba henigu” a? Eiava “Emui taḡa amo egu kerere
    henitaona ba kara” a?
  npi-ULB: के मैले तपाईंलाई यसो भनें, 'मलाई केही कुरा दिनुहोस् ?' अथवा ‘आफ्‍नो धन-सम्पत्तिबाट
    मलाई एउटा उपहार दिनुहोस् ?’
  yor-yor: Èmi ó ha wí pé, ‘Ẹ mú ohun fún mi wá, tàbí pé ẹ fún mi ní ẹ̀bùn nínú ohun
    ìní yín?
  pes-OPCB: ولی چرا؟ آیا هرگز از شما کوچکترین چیزی خواسته‌ام؟ آیا درخواست هدیه‌ای
    کرده‌ام؟
  tgl-ULB: '''Sinabi ko ba sa inyo na bigyan ninyo ako ng kahit ano?'' ''O, regaluhan
    ninyo ako mula sa inyong kayamanan?'''
  hui-hui: Ogo manda bidaba. I̱na mbirale mbira ngidaba lalu tíhondo hale haruyabe.
    Be tígua agali mende kagome i̱ muni mbiraleru mbira ngilonaga hale halimu lalu
    tí hale haruyabe.
  mya-mya: ငါ့ထံသို့လက်ဆောင်ကို ယူခဲ့ကြပါ။ သင်တို့ ပစ္စည်းဥစ္စာထဲကထုတ်၍ ငါ့ကိုပေးကြပါ။
  bod-N: བདག་ལ་སྦྱིན་ཞིག་ཡང་ན་ཁྱོད་ཅག་གི ། ནོར་ལས་ལེགས་སྐྱེས་ཐོངས་ཞེས་ཞུས་མྱོང་ངམ།
    །
  sna-sna: Ko, ndakamboti, ‘Ndipeiwo chipo, ndipei fufuro rinobva papfuma yenyu,
  spa-BLM: '¿Acaso he dicho alguna vez: “Dame”? o, “¿Ofrece un regalo para mí de tu
    sustancia?'
  cac-cac: Palta a in tic, malaj tas tzin c'an d'ayex. Malaj tumin tzin c'an d'ayex
    yic tzin colchaji.
  swh-ULB: Je nilisema kwenu, 'Nipeni kitu furani?' Au, 'nitoleeni zawadi katika mali
    zenu?'
  bel-bel: 'Ці не казаў я: дайце мне, і ад дастатку вашага заплаціце за мяне;'
  deu-ELBBK: 'Habe ich etwa gesagt: Gebt mir und macht mir ein Geschenk von eurem
    Vermögen'
  mbb-OT: Piru maan? Mibuyù e ve ziyà te keniyu te gasa? Midhangyù e ve he tevangi
    a keniyu te ketiǥeyunan niw,
  mal-2015: എനിക്കു കൊണ്ടുവന്നു തരുവിൻ; നിങ്ങളുടെ സമ്പത്തിൽനിന്നു എനിക്കുവേണ്ടി കൈക്കൂലി
    കൊടുപ്പിൻ;
  rmc-rmc: 'Či me phenďom: ‚De man vareso!‘? Vaj: ‚Počinen vaš ma tumare barvaľipnastar!‘?'
  pes-OPV: آیاگفتم که چیزی به من ببخشید؟ یا ارمغانی از اموال خود به من بدهید؟
  ron-1924: 'В-ам зис еу оаре: ‘Даци-мь чева, келтуиць дин авериле воастре пентру
    мине,'
  ben-OBCV: আমি কি কখনও বলেছি, ‘আমাকে কিছু দাও, তোমাদের ধনসম্পত্তি থেকে আমার জন্য
    এক মুক্তিপণ দাও,
  som-som: Bal anigu miyaan idhi, Wax i sii? Amase, Maalkaaga hadiyad iiga keen?
  lat-VUC: 'Numquid dixi: Afferte mihi, et de substantia vestra donate mihi?'
  eng-ASVBT: Did I say, Give unto me? Or, Offer a present for me of your substance?
  ita-1885: 'Vi ho io detto: Datemi, E fate presenti delle vostre facoltà per me?'
  eng-LXXUP: What? have I made any demand of you? Or do I ask for strength from you,
  eng-ULB: Did I say to you, 'Give something to me?' Or, 'Offer me a gift from your
    wealth?'
  spa-VBL: ¿Les he pedido algo? ¿Acaso les he pedido que sobornen a alguien a mi favor,
    usando su propio dinero?
  fra-_FOB: 'Mais vous ai-je dit: “Donnez-moi quelque chose, et, de vos biens, faites
    des présents en ma faveur;'
  mal-mal: എനിയ്ക്ക് കൊണ്ടുവന്നു തരുവിൻ; നിങ്ങളുടെ സമ്പത്തിൽനിന്ന് എനിക്കുവേണ്ടി കൈക്കൂലി
    കൊടുക്കുവിൻ;
  urd-GVR: Kyā maiṅ ne kahā, ‘Mujhe tohfā de do, apnī daulat meṅ se merī ḳhātir rishwat
    do,
  suz-BL: गो इन कली ‘आं कली कोसेली चाक्‍कीन’ देंङा ङा? गो इन कली ‘इन शोंप गेयीनी’
    देंङा ङा?
  eng-NOY: Have I said, Bring me gifts? Or, Give a present for me out of your substance?
  ita-1927: 'V’ho forse detto: “Datemi qualcosa” o “co’ vostri beni fate un donativo
    a favor mio”,'
  ckb-ckb: 'ئایا هیچ کاتێک پێم گوتن: ”لە پێناوی من شتێک بدەن، بە سامانی خۆتان بمکڕنەوە،'
  eng-BBE: Did I say, Give me something? or, Make a payment for me out of your wealth?
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು, ‘ನನಗೆ ದಾನಮಾಡಿರಿ,’ ಎಂದು ಬಿನ್ನವಿಸಿದೆನೋ? ‘ನಿಮ್ಮ ಆಸ್ತಿಯಿಂದ
    ನನಗಾಗಿ ಈಡು ಕೊಡಿರಿ,’ ಎಂದೆನೋ?
  tam-2017: எனக்கு ஏதாகிலும் கொண்டு வாருங்கள் என்றும், உங்கள் செல்வத்திலிருந்து எனக்கு
    ஏதாவது பணம் கொடுங்கள் என்றும்;
  spa-RV-1909: '¿Os he dicho yo: Traedme, y pagad por mí de vuestra hacienda;'
  ron-BTF: 'Am spus eu: Aduceți-mi! Sau: Dați o răsplată pentru mine din averea voastră?'
  eng-WEBP: Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’?
  eng-FBV: Have I asked you for anything? Have I told you to bribe anyone for me from
    your wealth?
  nld-1939: 'Heb ik gevraagd: Geeft mij iets ten geschenke, Of staat mij van uw vermogen
    iets af;'
  nch-BL: ¿Para ten? ¿Timoilhuía nimitztajtani techchihuili se favor? ¿Timoilhuía
    nimitztajtani se nemacti ten tomi? ¡Amo! ¡Amo quema nijchijtoc!
  vie-1934: 'Tôi há có nói rằng: Xin cung cấp cho tôi, Trong tài sản của các bạn,
    xin hãy lấy lễ vật dâng cho tôi, sao?'
  hin-CV: क्या मैंने कभी यह आग्रह किया है, ‘कुछ तो दे दो मुझे, अथवा, अपनी संपत्ति
    में से कुछ देकर मुझे मुक्त करा लो,
  spa-BES: ¿Dije, dame algo? o ¿Hacer un pago para mí de su riqueza?
  tdx-tdx: Nanao ty hoe vi’raho? Añendeso, ndra, Itambezo am-bokàñe amo vara’ areoo
  tha-KJV: ข้าพูดว่า ‘ขอของกำนัลข้าหน่อย’ หรือ ‘ขอสินบนจากทรัพย์​สิ​นของท่านให้​ข้า​’
  por-BR-2018: 'Por acaso eu disse: Trazei-me algo ? Ou: Dai presente a mim de vossa
    riqueza?'
  deu-ELO: 'Habe ich etwa gesagt: Gebet mir, und machet mir ein Geschenk von eurem
    Vermögen;'
  eng-WYC-2018: Whether I (ever) said, Bring ye to me, and give ye of your chattel
    to me?
  epo-epo: 'Ĉu mi diris: Donu al mi, El via havaĵo donacu pro mi,'
  uig-PIN: 'Mǝn silǝrgǝ: «Manga beringlar», Yaki: «Manga mal-mülükliringlardin ⱨǝdiyǝ
    ⱪilinglar?» — degǝnni ⱪaqan dǝp baⱪⱪan?'
  beo-beo: Na da dilima hahawane dogolegele iasu adole ba:bela:? Na da dilima dilia
    na fidima:ne, eno dunuma hano suligili adole ba:bela:?
  tpi-OTNT: Olsem wanem? I gat wanpela taim bipo mi bin askim yupela long givim presen
    long mi, a? O ating mi bin askim yupela long grisim narapela man long mani bilong
    helpim mi, a?
  hau-SA: Ko na taɓa cewa, ‘Ku ba da wani abu a madadina, ko na roƙe ku, ku ba da
    wani abu domina daga cikin dukiyarku,
  uig-LAT: 'Men silerge: «Manga béringlar», Yaki: «Manga mal-mülükliringlardin hediye
    qilinglar?» — dégenni qachan dep baqqan?'
  nde-nde: Sengake ngatsho yini ukuthi, ‘Ake lingihlawulele lokhu, ngihlengani ngempahla
    yenu,
  ton-ton: He ne u pehē, ‘Tokoni mai?’ Pe, ‘Foaki mai ha meʻa mei hoʻomou koloa?’
  ces-1613: 'Zdali jsem řekl: Přineste mi, aneb z zboží svého udělte darů pro mne?'
  eng-WMB: Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’?
  tam-TCV: நான், ‘எனக்காக எதையாவது கொடுங்கள் என்றோ, உங்கள் செல்வத்தினால் என்னை மீட்டுக்கொள்ளுங்கள்
    என்றோ,
  ceb-ULB: Nag-ingon ba ako kaninyo, 'Hatagi ako ug usa ka butang?' O, 'Hatagi ako
    ug gasa gikan sa inyong bahandi?'
  pol-UBG: 'Czy powiedziałem: Przynieście mi coś? lub: Dajcie mi z waszego majątku?'
  urd-GVU: کیا مَیں نے کہا، ’مجھے تحفہ دے دو، اپنی دولت میں سے میری خاطر رشوت دو،
  deu-1912: 'Habe ich auch gesagt: Bringet her von eurem Vermögen und schenkt mir'
  kan-2017: ನನ್ನ ಬಿನ್ನಹವೇನು? ‘ನನಗೆ ದಾನಮಾಡಿರಿ’ ಎಂದು ಬಿನ್ನವಿಸಿದೆನೋ? ನಿಮ್ಮ ಆಸ್ತಿಯಿಂದ,
    ‘ನನಗಾಗಿ ಲಂಚಕೊಡಿರಿ’ ಎಂದೆನೋ?
  yap-yap: Mogned, ka’a gu ning ba tow’ath ngomed ara kam pi’ed puluwon be’ ni nge
    sasalap ni fan ngog
  hlt-MCSB: “Kai taengah m'pae uh lamtah na thadueng lamloh kai hamla kapbaih pae
    uh.
  mdy-ETH: ዔዛታ ሃያ፥ ዬያ ታኣም ዒንጉዋቴ፤ ሃሣ ጊንሣ ዒንሢኮ ቆሎና ታና ዓውሱዋቴ ታ ዒንሢ ጌይያ?
  twi-ASANTE: Maka sɛ, ‘Momma me biribi? Maka sɛ momfiri mo ahodeɛ ntua me tiri so
    sika,
  eng-WEBU: Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’?
  wal-wal: Taani inttena, ‘Taayyo issibaa immite’ woikko, ‘Intte aquwaappe ta gishshaa
    asassi mattaayiyaa immite’ giidanaa?
  spa-PDDPT: '¿Yo les dije: Tráiganme algo? ¿O: Paguen de su hacienda por mí?'
  gun-gun: 'Xee nda''u aipoa''e: “Peme''ẽ ke mba''emo xevy”, ha''e teve? Tyrã pa “Peme''ẽ
    mba''emo pereko va''e xepytyvõ aguã”, ha''e teve?'
  ilo-ULB: Imbagak kadi kadakayo, 'Ikkandak iti maysa a banag? Wenno, 'Mangidiayakayo
    iti sagut kaniak manipud kadagiti kinabaknangyo?
  kpg-kpg: E hai bolo e aha? Au gi hai adu gi goodou bolo gi gaamai tei mee dehuia,
    be e hui ang gi tangada i di hagangalua ihala belee hai ai di mee e hagamaamaa mai
    au,
  uig-ARA: 'مەن سىلەرگە: «ماڭا بېرىڭلار»، ياكى: «ماڭا مال-مۈلۈكلىرىڭلاردىن ھەدىيە
    قىلىڭلار؟» ــ دېگەننى قاچان دەپ باققان؟'
  sus-sus: N xoro nu, n nu wo makula nɛ, wo xa n xun sara wo xa naafuli nde ra?
  pon-2006: Dah, I peki kumwail en kihong ie ehu kisakis de pwainohng emen ni tiahk
    sapwung pwehn sewese ie,
  ksd-ksd: Dave, iau ga biti ba, Amutal a tabar iau ma ta magit? Ba, Amutal a tul
    tar ta magit tagu ta kamumutal tabarikik?
  tur-YTC: Hiç, 'Bana verin' dedim mi? Ya da, 'Malınızdan bana bir armağan verin'?
  grc-BRENT: Τί γάρ; μήτι ὑμᾶς ἢτησα, ἢ τῆς παρʼ ὑμῶν ἰσχύος ἐπιδέομαι,
  ind-AYT: Pernahkah aku berkata, ‘Berilah aku sesuatu’, atau ‘Berilah aku uang suap
    dari hartamu’,
  nya-nya: Kodi ine ndinanenapo kuti, ‘Ndiperekereni kenakake, ndilipirireni dipo
    kuchokera pa chuma chanu,
  hrv-hrv: 'Rekoh li vam možda: ''Darujte mi štogod, poklonite nešto od svojega blaga;'
  mps-mps: Mena tama tiali? Polobadu eno dagebolo ena dobola somainogo te boi bidiba
    doado bage mao wabo sogo me elaluai dawe? O ma, eno dagebolo gasa bidi dabebolo
    mone momainu, te bidi dabe hanaluama, ena tau somainu yai dawe?
  tpi-tpi: Olsem wanem? I gat wanpela taim bipo mi bin askim yupela long givim presen
    long mi, a? O ating mi bin askim yupela long grisim narapela man long mani bilong
    helpim mi, a?
  dan-1931: 'Har jeg mon sagt: “Giv mig Gaver, løs mig med eders Velstand,'
  vie-OVCB: Nhưng tại sao? Có bao giờ tôi hỏi xin anh cung cấp nhu cầu? Tôi có cầu
    xin bất cứ điều gì của anh đâu?
  guj-2017: શું મેં તમને કહ્યું કે, મને કંઈ આપો?’ અથવા તમારી દ્રવ્યમાંથી મારે સારુ
    ખર્ચ કરો?’
  pon-2006A: Dah, I peki kumwail en kihong ie ehu kisakis de pwainohng emen ni tiahk
    sapwung pwehn sewese ie,
  por-BRBSL: 'Did Eu já disse: “Dê para mim”? ou, “Ofereça-me um presente de sua substância”...'
  cth-cth: Na poe awh haw, telah ka dei boimaw, hoeh pawiteh, na hnopainaw dawk hoi,
    kai na ratang nahanelah poe awh ka ti boimaw,
  twi-twi: So maka pɛn se, ‘Me nti momma biribi, sɛ mumfi mo ahode mu ntua me ti so
    sika,
  hlt-hlt: “Kai taengah m'pae uh lamtah na thadueng lamloh kai hamla kapbaih pae uh.
  tbz-SIM: N di mɔɔmu kɛ̀ n tu di m pɑ̃ dɛ̀mɑrɑ̀ɑ̀? N yɛ̃ mmu di nɔ́ɔ́tɛ́ dɛ̀mɑrɛ̀
    di kpɑ̀tì miɛkɛ kɛ́ m pɑ̃ɑ̃̀?
  msy-2020: Manmaghɨn ami? Kɨ fomɨra bizir aghuitam uabɨ danɨngasa ti ian azara? O,
    kɨ ti dagɨabar uabɨn akurvaghasa gumazir igharazibar azagsɨghasa, ia apezepere?
  dop-dop: Mɑ tɑ sǝlǝmɩ-mɛɣɛ pʋlʋ, yɑɑ sɩ ɩ́ hɑ-m kʋhɑʋ nɑkʋlɩ.
  azb-azb: Mən demişəmmi “Mənə nəyisə verin, Var-dövlətinizdən mənə rüşvət göndərin?
  eng-DBY: Did I say, Bring unto me, and make me a present from your substance?
  hin-2017: क्या मैंने तुम से कहा था, ‘मुझे कुछ दो?’ या ‘अपनी सम्पत्ति में से मेरे
    लिये कुछ दो?’
  wol-KYG: Dama leena masa ñaan dara, mbaa ma sàkkoo ci seen alal ab ger,
  eng-YLT: Is it because I said, Give to me? And, By your power bribe for me?
  eng-WYC-2017: Whether I said, Bring ye to me, and give ye of your chattel to me?
  eng-WMBB: Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’?
  urd-GVH: क्या मैंने कहा, ‘मुझे तोह्फ़ा दे दो, अपनी दौलत में से मेरी ख़ातिर रिश्वत
    दो,
  rug-rug: Vea, ele tepa gamu rau pude poni au vinariponi, babe holu vagia sa qua
    tinoa,
  gaz-gaz: Ani takkumaa, ‘Waa naaf kennaa’ yookaan ‘Qabeenya keessan furii naaf godhaa’
    jedheeraa?
  fra-LSG: 'Vous ai-je dit: Donnez-moi quelque chose, Faites en ma faveur des présents
    avec vos biens,'
  yal-yal: N bata ɛ maxɔdin kisena nde ma ba? N bata ɛ maxɔdin a ɛ xa finmase yifuxina
    nde fi muxuna nde ma n xa ba?
  haw-1868: Ua olelo anei au, E lawe mai no'u? A e haawi mai i makana no'u mailoko
    mai o ko oukou waiwai?
  arb-NAV: هَلْ طَلَبْتُ مِنْكُمْ شَيْئاً، أَوْ سَأَلْتُكُمْ أَنْ تَرْشُوا مِنْ مَالِكُمْ
    مِنْ أَجْلِي؟
  ewe-ewe: Ɖe megblɔ kpɔ be, ‘Mina nane ɖe nunye, mixe fe ɖe tanye tso miaƒe kesinɔnuwo
    me,
  eng-LEE: Have I then ever said, Give me something, and out of your property offer
    a bribe in my behalf?
  asm-FB: মই জানো তোমালোকক কৈছিলোঁ যে, মোক কিছু দিয়া; তোমালোকৰ সম্পত্তিৰ পৰা মোক
    উপহাৰ দিয়া?
  sus-A: ﭑ شٌرٌ نُ، ﭑ نُ وٌ مَكُلَ نّ، وٌ شَ ﭑ شُن سَرَ وٌ شَ نَاقُلِ ندٍ رَ؟
  fra-SBL: 'Ai-je jamais dit : « Donne-moi » ? ou « Offrez-moi un cadeau de votre
    substance » ?'
  hbo-hbo: הֲ‍ֽכִי־אָ֭מַרְתִּי הָ֣בוּ לִ֑י וּ֝מִכֹּחֲכֶ֗ם שִׁחֲד֥וּ בַעֲדִֽי׃
  piu-2006: '@see-verse:JOB.006.021'
  kik-kik: 'Niĩ-rĩ, nĩ ndĩ ndoiga atĩrĩ: ‘Heanai kĩndũ nĩ ũndũ wakwa, ngũũrai na indo
    cianyu,'
  fra-NCL: 'Vous ai-je dit : « Donnez-moi quelque chose, faites-moi part de vos biens,'
  cek-AK: Kai khaeah bokhaih tangqum to sin oh, to tih ai boeh loe na tawnh o ih hmuenmae
    thung hoiah tangqum na paek oh,
  cuk-cuk: ¿An bemarse ibmar egichasi, wis be anga ibmar udamarye? ¿An-bendakmalaga
    an bemarse mani egichisbarsi? Suli.
  uig-CYR: 'Мән силәргә: «Маңа бериңлар», Яки: «Маңа мал-мүлүклириңлардин һәдийә қилиңлар?»
    — дегәнни қачан дәп баққан?'
  tel-2017: నాకు ఏమైనా సహాయం చేయమని మిమ్మల్ని అడిగానా? మీ ఆస్తిలో నుండి నా కోసం భాగం
    ఏమైనా ఇమ్మని అడిగానా?
  hat-BSA: 'Èske mwen te di ou: ‘Ban m yon bagay’? Oswa m te fè yon demann anba tab
    pou retire nan richès ou?'
  kos-kos: Mea, oasr ngusr luk komtal in orek lung nu sik, Ku in sang molin eyeinse
    nu sin mwet ke sripuk,
  hbo-WLC: הֲֽכִי־אָ֭מַרְתִּי הָ֣בוּ לִ֑י וּ֝מִכֹּחֲכֶ֗ם שִׁחֲד֥וּ בַעֲדִֽי׃
  ibo-ibo: O nweela mgbe m sịrị unu, ‘Nyenụ ihe ọbụla nʼọnọdụ m, sitenụ nʼakụnụba
    unu kwụọ ụgwọ ịgbapụta m,
  ory-ory: ‘ମୋତେ କିଛି ଦିଅ,’ ଅବା ‘ତୁମ୍ଭମାନଙ୍କ ସମ୍ପତ୍ତିରୁ ମୋʼ ପାଇଁ ଉପହାର ଯାଚ,’
  chk-chk: Ifa usun, üa tüngor ngenikemi pwe oupwe ngeniei eu lifang, ika oupwe fangala
    ngeni eman och seni wöümi, pwe eu lifangen amichimich fän itei?
  rop-rop: Wal Job bin kipgon tok, “Yumob reken aibin askim yumob blanga gibit mi
    presen o bigismob mani?
  ukr-1871: 'Чи я казав вам коли: дайте менї, або заплатїть за мене з достатку вашого;'
  deu-1951: 'Habe ich gesagt: «Gebet mir etwas!» oder «Bringt mir etwas von eurem
    Vermögen her;'
  eng-JPS: 'Did I say: ''Give unto me''? or: ''Offer a present for me of your substance''?'
  srp-1865: 'Eda li sam vam rekao: dajte mi, ili od blaga svojega poklonite mi;'
  lug-lug: Nnali mbagambye nti, ‘Mumpe ekirabo,’ oba nti, ‘Mumpeereyo ekintu ku by’obugagga
    bwammwe,
  heb-heb: הכי אמרתי הבו לי ומכחכם שחדו בעדי׃
  ben-IRV: আমি কি বলেছিলাম, আমাকে কিছু দাও? অথবা তোমাদের সম্পত্তি থেকে আমাকে উপহার
    দাও?
  pan-pan: ਕੀ ਮੈਂ ਆਖਿਆ, ਮੈਨੂੰ ਕੁਝ ਦਿਓ? ਜਾਂ ਆਪਣੇ ਮਾਲ-ਧਨ ਵਿੱਚੋਂ ਮੈਨੂੰ ਰਿਸ਼ਵਤ ਦਿਓ?
  mya-JVB: ငါ့ ထံ သို့လက်ဆောင်ကို ယူ ခဲ့ကြပါ။ သင် တို့ပစ္စည်း ဥစ္စာထဲက ထုတ်၍ ငါ့ ကိုပေး
    ကြပါ။
  hmo-hmo: Be, lau ese inai bamona lau gwau, a? ‘Lau dekenai harihari gauna ta umui
    henia,’ O nega ta lau gwau, ‘Lau do umui hamauria totona, emui moni do umui henia?’
  urd-urd: क्या मैंने कहा, 'कुछ मुझे दो? 'या 'अपने माल में से मेरे लिए रिश्वत दो?'
  rus-SYN: 'Говорил ли я: дайте мне, или от достатка вашего заплатите за меня;'
  bqc-SIM: Ma pↄe gbɛ̀awá yã̀? Má òɛ́ à ma gba pↄ́ á gbãa lɛ́u yã̀?
  tcz-CHONGTHU: Ahinlah ipijeh ham? Keiman thilpeh khattou kathum khah em? Keiman
    nanei ikhat tou keiding tuma kathum khah em?
  mar-mar: मला काही द्या असे मी म्हणालो का? किंवा आपल्या संपत्तीतून मला काही बक्षीस
    द्या?
  qub-qub: Noga manami gamcunata imatapis mañacöchu. Manami ‹salbamänayquipaj guellayta
    pägay› nëchu.
  hat-hat: Eske m' te mande nou pou nou fè m' kado kichòy? Osinon pou nou fè yon moun
    kado pou mwen nan sa nou genyen?
  eng-BSB: Have I ever said, ‘Give me something; offer me a bribe from your wealth;
  eng-WEBPB: Did I ever say, ‘Give to me’? or, ‘Offer a present for me from your substance’?
  kbq-kbq: Nagra mago'mokagura hu'na nagri nagi erinka muse'za amio hu'na huge, magomokagura
    hu'na fenonka'afintira mago'azana erinka knazampintira atesinka navro hu'na hu'nofi?
  nhe-BL: ¿Para tlen? ¿Huelis nimitztlajtlani ma tinechchihuili se favor? ¿Huelis
    nimitztlajtlani se regalo tlen tomi? ¡Axtle! ¡Ax quema nijchijtoc!
  gub-BL: Aipo ainoz ma'e peme. — Pemur ma'e ihewe nehe, aipo a'e peme.
  eng-DRA: 'Did I say: Bring to me, and give me of your substance?'
