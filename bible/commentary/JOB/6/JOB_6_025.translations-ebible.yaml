verse: JOB.006.025
translations:
  mal-C: സത്യസന്ധമായ വാക്കുകൾ എത്ര വേദനാജനകം! എന്നാൽ നിങ്ങൾ എന്താണ് വാദിച്ചു തെളിയിക്കാൻ
    തുനിയുന്നത്?
  deu-TKW: Wie eindringlich sind der Wahrheit Worte! aber was beweist denn euer Verweis?
  lin-lin: Tala ndenge maloba ya solo esalaka pasi ! Kasi makanisi na bino elingi
    kotalisa nini ?
  eng-LSV: How powerful have been upright sayings, || And what reproof from you reproves?
  eng-GNV: Howe stedfast are the wordes of righteousnes? and what can any of you iustly
    reproue?
  eng-WEBSTER: How forcible are right words! but what doth your arguing reprove?
  nhw-BL: Masque camanali catli melahuac achtihui tecocohua, teipa tepalehuía. Pero
    ta mocamanal amo quiijtohua catli melahuac.
  swh-ONEN: Tazama yalivyo ya kuumiza maneno ya kweli! Lakini mabishano yenu yanathibitisha
    nini?
  bba-bba: Tɔnu u koo ɡem wurɑ. Adɑmɑ ye i mɑn ɡerusimɔ mi, mɑnɑ yen ɑsɑnsi wɑ̃ɑ.
  eng-KJVCPB: How forcible are right words! But what doth your arguing reprove?
  luo-luo: Mano kaka weche madier lit kaka kudho! To weche mihango mathothgo, to nyiso
    angʼo?
  meu-meu: Hereva momokanidia na daka goada! A emui sisiba herevadia anidia be dahaka?
  npi-ULB: इमानदार वचन कति पीडादयक हुन्छन्! तर तपाईंका तर्कहरू, कसरी तिनले मलाई साँच्‍चै
    हप्काउँछन् र ?
  yor-yor: Wò ó! Bí ọ̀rọ̀ òtítọ́ ti lágbára tó ṣùgbọ́n kí ni àròyé ìbáwí yín jásí?
  pes-OPCB: البته حقیقت دردناک است، اما انتقادهای شما دور از حقیقت است. آیا فقط به
    این دلیل که از فرط یأس و نومیدی بی‌اراده فریاد برآوردم می‌خواهید مرا محکوم کنید؟
  tgl-ULB: Sadya ngang napakasakit ng katotohanan! Pero ang inyong mga sinasabi, paano
    ba nito ako maitutuwid?
  hui-hui: Tínaga bi heneneyagua nde bi ogonime i̱naga miniha mo heya haragola i̱na
    mini mbiraore wu holebero. Anigoyu i̱na mana ko mbira nabiore kogola tígua ne
    harigaha howa bi bame dege lope halu kamilo manda bido.
  mya-mya: မှန်သောစကားသည် တန်ခိုးကြီး၏။ သင်တို့ ကဲ့ရဲ့သောစကားသည် အဘယ်မှာနေရာကျသနည်း။
  bod-N: དྲང་བའི་ཚིག་ནི་ཅི་འདྲའི་སྟོབས་ལྡན་ཨང་། ། ཡིན་ཡང་ཁྱོད་ཚོས་ཅིའི་ཕྱིར་བཀའ་བཀྱོན་གནང་།
    །
  sna-sna: Mashoko echokwadi anorwadza sei! Asi gakava renyu rinoratidzeiko?
  spa-BLM: ¡Qué fuertes son las palabras de rectitud! Pero tu reprimenda, ¿qué reprende?
  cac-cac: Malaj junoc mach spaticanel junoc pensar to vach', palta a ex tic, man̈xa
    stzolal tas tzeyac'och d'a vib'an̈.
  swh-ULB: Jinsi gani maneno ya kweli yanavyo umiza! Lakini hoja zenu, jee hasa zimenionya
    nini mimi?
  bel-bel: Якія моцныя словы праўды! Але што даказваюць выкрываньні вашыя?
  deu-ELBBK: Wie eindringlich sind richtige Worte! Aber was tadelt der Tadel, der
    von euch kommt?
  mbb-OT: Kenè ku ebeliyen is kesakit te menge lalag niw vasta tutuu heini. Piru kenà
    tutuu is sumbung niw kediey, ne kenè niw igkepeletew he tutuu heini.
  mal-2015: നേരുള്ള വാക്കുകൾക്കു എത്ര ബലം! നിങ്ങളുടെ ശാസനെക്കോ എന്തു ഫലം?
  rmc-rmc: Ó, sar dukhal, te vareko phenel o čačipen! Ale so mange kamen te dokazinel
    tumare lavenca?
  pes-OPV: سخنان راستی چقدر زورآور است! اما تنبیه شما چه نتیجه می‌بخشد؟
  ron-1924: О, кыт де ындуплекэтоаре сунт кувинтеле адевэрулуй! Дар че доведеск мустрэриле
    воастре?
  ben-OBCV: সরল কথাবার্তা কতই না যন্ত্রণাদায়ক! কিন্তু তোমাদের যুক্তিতর্ক কী প্রমাণ
    করে?
  som-som: Erayo runu xoog badanaa! Laakiinse bal canaantiinna muranka ahu maxay caddaysaa?
  lat-VUC: Quare detraxistis sermonibus veritatis, cum e vobis nullus sit qui possit
    arguere me?
  eng-ASVBT: How forcible are words of uprightness! But your reproof, what doth it
    reprove?
  ita-1885: Quanto son potenti le parole di dirittura! E che potrà in esse riprendere
    alcun di voi?
  eng-LXXUP: But as it seems, the words of a true man are vain, Because I do not ask
    strength of you.
  eng-ULB: How painful are truthful words! But your arguments, how do they actually
    rebuke me?
  spa-VBL: Las palabras sinceras son dolorosas, ¿pero qué prueban sus argumentos?
  fra-_FOB: Oh! que les paroles droites ont de force! Mais que veut censurer votre
    censure?
  mal-mal: നേരുള്ള വാക്കുകൾക്ക് എത്ര ബലം! നിങ്ങളുടെ ശാസനയ്ക്കോ എന്ത് ഫലം?
  urd-GVR: Sīdhī rāh kī bāteṅ kitnī taklīfdeh ho saktī haiṅ! Lekin tumhārī malāmat
    se mujhe kis qism kī tarbiyat hāsil hogī?
  suz-BL: थमा लोव़ बोल्‍यो बाक्‍नीमी। तन्‍न इन देंशो लोव़ मार रिम्‍शो बाक्‍बा ङा?
  eng-NOY: How powerful are the words of truth! But what do your reproaches prove?
  ita-1927: Quanto sono efficaci le parole rette! Ma la vostra riprensione che vale?
  ckb-ckb: ئای، قسەی ڕاست چەند بریندارکەرە! بەڵام ئەو بەڵگانەی کە دەیانهێننەوە چی
    دەسەلمێنن؟
  eng-BBE: How pleasing are upright words! but what force is there in your arguments?
  kan-OKCV: ಯಥಾರ್ಥ ಮಾತುಗಳು ಎಷ್ಟೋ ನೋವನ್ನು ತರುತ್ತವೆ! ಆದರೆ ನಿಮ್ಮ ತರ್ಕವು ರುಜುಪಡಿಸುವುದೇನು?
  tam-2017: உண்மையான வார்த்தைகளில் எவ்வளவு வல்லமை உண்டு? உங்கள் கடிந்துகொள்ளுதலினால்
    காரியம் என்ன?
  spa-RV-1909: ¡Cuán fuertes son las palabras de rectitud! Mas ¿qué reprende el que
    reprende de vosotros?
  ron-BTF: Cât de puternice sunt cuvintele drepte! Dar ce mustră certarea voastră?
  eng-WEBP: How forcible are words of uprightness! But your reproof, what does it
    reprove?
  eng-FBV: Honest words are painful, but what do your arguments prove?
  nld-1939: Hoe zoet zijn woorden, die oprecht zijn gemeend, Maar hoe grievend de
    berisping van u!
  nch-BL: Masque camanali cati melahuac achtohui tecocohua, teipa tepalehuía. Pero
    ta mocamanal amo quiijtohua cati melahuac.
  vie-1934: Lời chánh trực có sức lực dường bao! Còn lời trách móc của các bạn nào
    có trách được gì?
  hin-CV: सच्चाई में कहे गए उद्गार कितने सुखदायक होते हैं! किंतु आपके विवाद से क्या
    प्रकट होता है?
  spa-BES: ¡Qué agradables son las palabras rectas! ¿Pero qué prueba hay en tus argumentos?
  tdx-tdx: Toe mahasibeke ty saontsy to ! Fe inoñe ty ho toiñe’ ty fifanoitoi’areo?
  tha-KJV: คำซื่อตรงมีอำนาจมากจริงๆ แต่​คำติเตียนของท่านติเตียนอะไร
  por-BR-2018: Como são fortes as palavras de boa razão! Mas o que vossa repreensão
    reprova?
  deu-ELO: Wie eindringlich sind richtige Worte! Aber was tadelt der Tadel, der von
    euch kommt?
  eng-WYC-2018: Why have ye contraried the words of truth? since there is none of
    you, that may reprove me, (or since there is none of you, who can rebuke me).
  epo-epo: Kial vi mallaŭdas pravajn vortojn? Kaj kion povas instrui la moralinstruanto
    el vi?
  uig-PIN: Toƣra sɵzlǝr nemidegǝn ɵtkür-ⱨǝ! Biraⱪ ǝyibliringlar zadi nemini ispatliyalaydu?!
  beo-beo: 'Dunu da moloidafa sia: nabasea, dafawaneyale dawa:mu. Be dilia da udigili
    gagaoui sia: fawane sia:sa.'
  tpi-OTNT: Sapos tok bilong yupela i tru, orait dispela tok bai i pulim tingting
    bilong mi na bai mi bilipim. Tasol yupela i mauswara nating. Mi no bin mekim rong.
  hau-SA: Faɗar gaskiya tana da zafi! Amma ina amfanin gardamar da kuke yi?
  uig-LAT: Toghra sözler némidégen ötkür-he! Biraq eyibliringlar zadi némini ispatliyalaydu?!
  nde-nde: Abuhlungu kanganani amazwi eqiniso! Kodwa ukuphikisa kwenu kutshengisani?
  ton-ton: Hono ʻikai mālohi ʻae ngaahi lea totonu! Ka ʻoku valokiʻi ʻae hā ʻe hoʻomou
    valoki?
  ces-1613: Ó jak jsou pronikavé řeči upřímé! Ale co vzdělá obviňování vaše?
  eng-WMB: How forcible are words of uprightness! But your reproof, what does it reprove?
  tam-TCV: நேர்மையான வார்த்தைகள் எவ்வளவு வேதனையாக இருக்கின்றன! ஆனால் உங்கள் விவாதங்கள்
    எதை நிரூபிக்கின்றன?
  ceb-ULB: Pagkasakit gayod sa matuod nga mga pulong! Apan ang inyong pagbadlong,
    unsay gibadlong niana kanako?
  pol-UBG: O jak mocne są słowa prawdziwe! Ale cóż sprawi wasze obwinianie?
  urd-GVU: سیدھی راہ کی باتیں کتنی تکلیف دہ ہو سکتی ہیں! لیکن تمہاری ملامت سے مجھے
    کس قسم کی تربیت حاصل ہو گی؟
  deu-1912: Warum tadelt ihr rechte Rede? Wer ist unter euch, der sie strafen könnte?
  kan-2017: ನೀತಿಯ ನುಡಿಗಳು ಎಷ್ಟೋ ಖಂಡಿತವಾಗಿವೆ, ಆದರೆ ನಿಮ್ಮ ಖಂಡನೆಯು ನಿರಾರ್ಥಕ?
  yap-yap: Thin ni yul’yul’ e ba gel gelngin, machane der paluw e n’en ni gimed be
    yog.
  hlt-MCSB: Balae tih hlang dueng ol rhap rhap a cal? Nangmih lamloh a tluung ham
    khaw balae a tluung?
  mdy-ETH: ጎኔ ሃይሴ ጫንቺታቴያ ዔውታያኬ፤ ዒንሢኮ ቦሂፆ ጌኤዛ ጋዓንቴ ፔቴታዖ ፓሡዋያኬ።
  twi-ASANTE: Nokorɛka yɛ yea, na mo adwenkyerɛ no, ɛkɔsi sɛn?
  eng-WEBU: How forcible are words of uprightness! But your reproof, what does it
    reprove?
  wal-wal: Tuma gidida qaali caddees! SHin intte taayyo odiyo seerai ubbai tana ainne
    maaddenna.
  spa-PDDPT: ¡Cuán dolorosas son las palabras honestas! ¿Pero qué prueba su reprensión?
  gun-gun: Anhetẽ ayvu ha'evea ramigua ma oenduxe vai pyrã meme! Ha'e rã peẽ kuery
    ma mba'erã tu pendeayvu ete xevy?
  ilo-ULB: Anian a nagsakit dagiti napudno a sasao! Ngem dagiti panagrasrasonyo, kasano
    a mababalawdak?
  kpg-kpg: Nia helekai ala e donu la koia e maaloo, gei godou helekai la deai ono
    hadinga ai.
  uig-ARA: توغرا سۆزلەر نېمىدېگەن ئۆتكۈر-ھە! بىراق ئەيىبلىرىڭلار زادى نېمىنى ئىسپاتلىيالايدۇ؟!
  sus-sus: Nɔndi tan mu mixi yo tɔɔrɔma. Kɔnɔ wo xa masenyie tan fala xun?
  pon-2006: Lokaia mehlel me kehlail, ahpw amwail koasoi kan me soh katepe.
  ksd-ksd: A umana takodo na tinata dia dekdek, Ma ba amutal varpit, amutal varpit
    ure ra ava?
  tur-YTC: Doğruluk sözleri ne kadar da güçlüdür! Ama azarlamanız neyi azarlıyor?
  grc-BRENT: Ἀλλʼ ὡς ἔοικε φαῦλα ἀληθινοῦ ῥήματα, οὐ γὰρ παρʼ ὑμῶν ἰσχὺν αἰτοῦμαι.
  ind-AYT: Betapa kuatnya perkataan yang jujur! Akan tetapi, apa yang dibuktikan oleh
    teguranmu?
  nya-nya: Ndithu, mawu owona ndi opweteka! Koma mawu anu otsutsa akufuna kuonetsa
    chiyani?
  hrv-hrv: O, kako su snažne besjede iskrene! Al' kamo to vaši smjeraju prijekori?
  mps-mps: Tama dagego po mu yaibaso da, teda eno te po oda selama, eno homu kone
    palama, mu da homu elama, wali paibao. Tiali goli, dagego olo ili po naga weyu
    da. Eno dwai sę me yai meni.
  tpi-tpi: Sapos tok bilong yupela i tru, orait dispela tok bai i pulim tingting bilong
    mi na bai mi bilipim. Tasol yupela i mauswara nating. Mi no bin mekim rong.
  dan-1931: Redelig Tale, se, den gør Indtryk; men eders Revselse, hvad er den værd?
  vie-OVCB: Tôi vốn biết lời thành thật nhiều khi gây đau đớn, nhưng lời biện luận
    của anh chứng tỏ được gì?
  guj-2017: સત્ય વચન કેવાં અસરકારક હોય છે! પણ તમે જે ઠપકો આપો છો તે શાનો ઠપકો?
  pon-2006A: Lokaia mehlel me kehlail, ahpw amwail koasoi kan me soh katepe.
  por-BRBSL: Quão forçosas são as palavras de retidão! Mas sua reprovação, o que ela
    reprova?
  cth-cth: Lannae teh, banghloimaw a tha ao. Hateiteh, na lawknaw ni bangmaw a kamceng
    sak.
  twi-twi: Nokwareka yɛ yaw, na mo adwenkyerɛ no kosi dɛn?
  hlt-hlt: Balae tih hlang dueng ol rhap rhap a cal? Nangmih lamloh a tluung ham khaw
    balae a tluung?
  tbz-SIM: Tinɑ́ɑǹtì tìì tu timɔ́mmɔnti tì í kɔùrì di n wɑ́tìrì ìì wɑ́tii tukúnɛ̀
    bɑ?
  msy-2020: E fo, fofozir gumazim guizɨn akam mɨkɨmtɨ, an mɨgɨrɨgɨaba gumazir igharazibar
    nɨghnɨzibar amutɨ, me nɨghnɨzir gavgavim dar ikiam. Ezɨ ia puram akam arai. Ian
    akaba deravɨra nan arazibar osɨmtɨzitamɨn gun mɨgeir puvatɨ.
  dop-dop: Yʋlʋ nɩɩkɩ tɑmpɑnɑ kʋyɔɣɔtʋtʋ kɛ́ nɑ ɩ́ tisi. Amɑ mɑ tɑɑpɑlɑɑ kɑlǝnɑʋ nɑ́ɑ́
    wɑɑsǝɣɩ pʋlʋ.
  azb-azb: Doğru söz kəsərli olar, Sizin bu iradınız bəs nəyi sübut edir?
  eng-DBY: How forcible are right words! but what doth your upbraiding reprove?
  hin-2017: सच्चाई के वचनों में कितना प्रभाव होता है, परन्तु तुम्हारे विवाद से क्या
    लाभ होता है?
  wol-KYG: Kàddu yu jub da lay yey, ana li ngeen may yedde, lu mu doon?
  eng-YLT: How powerful have been upright sayings, And what doth reproof from you
    reprove?
  eng-WYC-2017: Why have ye contraried the words of truth? since there is none of
    you, that may reprove me.
  eng-WMBB: How forcible are words of uprightness! But your reproof, what does it
    reprove?
  urd-GVH: सीधी राह की बातें कितनी तकलीफ़देह हो सकती हैं! लेकिन तुम्हारी मलामत से
    मुझे किस क़िस्म की तरबियत हासिल होगी?
  rug-rug: Variva sigiti pana hinokara sari na zinama, ba gamu hire si zama hoboro
    sisigiti.
  gaz-gaz: Dubbiin qajeelaan akkam ulfaataa dha! Falmiin keessan garuu maal mirkaneessa?
  fra-LSG: Que les paroles vraies sont persuasives! Mais que prouvent vos remontrances?
  yal-yal: Fala faɲine mi muxun tɔrɔma, koni ɛ mafalane tɔnɔn nanse ra?
  haw-1868: Nani ka ikaika o na olelo oiaio! Aka, heaha la ka ka oukou olelo hoino
    e hooiaio ai?
  arb-NAV: مَا أَشَدَّ وَقْعَ قَوْلِ الْحَقِّ، وَلَكِنْ عَلَى مَاذَا يُبَرْهِنُ تَوْبِيخُكُمْ؟
  ewe-ewe: Aleke nyateƒenyawo mehe venae o! Ke nu ka miaƒe nyahehewo ɖe fia?
  eng-LEE: How pleasant are straightforward words! but what doth arguing prove?
  asm-FB: ন্যায় বাক্য কেনে বেদনাদায়ক! কিন্তু তোমালোকৰ তৰ্ক-বিতৰ্কত কি দোষ প্ৰকাশিত
    হয়?
  sus-A: نْندِ تَن مُ مِشِ يٌ تْورْ مَ. كْنْ وٌ شَ مَسٍنيِيٍ تَن قَلَ شُن؟
  fra-SBL: Quelle force ont les paroles de la droiture ! Mais votre réprobation, que
    réprouve-t-elle ?
  hbo-hbo: מַה־נִּמְרְצ֥וּ אִמְרֵי־יֹ֑שֶׁר וּמַה־יֹּוכִ֖יחַ הֹוכֵ֣חַ מִכֶּֽם׃
  piu-2006: '@see-verse:JOB.006.024'
  kik-kik: Kaĩ ciugo cia ma irĩ ruo-ĩ! No rĩrĩ, ngarari cianyu nĩ kĩhooto kĩrĩkũ irarehe?
  fra-NCL: Qu’elles ont de force les paroles équitables ! Mais sur quoi tombe votre
    blâme ?
  cek-AK: Toenghaih lok loe thacak! Toe kasae nang aek o ih lok mah timaw angcoengsak?
  cuk-cuk: Bemar innikigwadba be anga ibmar sognaina, an bemar-abin isdar itogosulinad.
    Emide, be yogasaar angi sunmaknanaid.
  uig-CYR: Тоғра сөзләр немидегән өткүр-һә! Бирақ әйиплириңлар зади немини испатлалайду?!
  pma-pma: Selusien ten anatinien, keihoen mul ien, ka selusien keil onom vi heisav
    enges.
  tel-2017: యథార్థమైన మాటలు ఎంతో ప్రభావం చూపుతాయి. అయినా మీ గద్దింపుల వల్ల ప్రయోజనం
    ఏమిటి?
  hat-BSA: Kèl doulè pawòl onèt sa yo genyen! Men kisa diskou ou a pwouve?
  kos-kos: Kaskas suwohs uh ac ku in lulalfongiyuk, Tusruktu wangin kalmen ma komtal
    fahk an.
  hbo-WLC: מַה־נִּמְרְצ֥וּ אִמְרֵי־יֹ֑שֶׁר וּמַה־יּוֹכִ֖יחַ הוֹכֵ֣חַ מִכֶּֽם׃
  ibo-ibo: Eziokwu na-egbu mgbu nʼobi! Ma gịnị ka ịrụ ụka unu na-ewepụta?
  ory-ory: ସରଳ ବାକ୍ୟ କିପରି ପ୍ରବଳ! ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ ତର୍କ କେଉଁ ଦୋଷ ବ୍ୟକ୍ତ କରେ?
  chk-chk: Kapas wenechar a fokun manaman. Nge met ämi kapasen apwüng ra mochen alletä?
  rop-rop: Det trubala wed im oldei ardimbat, bat wen yumob tok, ai nomo agri garram
    yumob. Wotfo ai garra lisin langa yumob?
  ukr-1871: Яка то сила в словах правди! Але що ж доказують докори ваші?
  deu-1951: weiset mir nach, wo ich gefehlt! O wie eindringlich sind die Reden der
    Wahrheit! Aber was bringen eure Zurechtweisungen zu-recht?
  eng-JPS: How forcible are words of uprightness! But what doth your arguing argue?
  srp-1865: Kako su jake rijeèi istinite! Ali šta æe ukor vaš?
  lug-lug: Ebigambo eby’amazima nga bya bulumi! Naye okuwakana kwammwe kukakasa ki?
  heb-heb: מה נמרצו אמרי ישר ומה יוכיח הוכח מכם׃
  ben-IRV: সত্যি কথা কতটা যন্ত্রণা দেয়! কিন্তু তোমাদের তর্ক বিতর্ক, প্রকৃত পক্ষে
    সেগুলো কীভাবে আমাকে দোষী করে?
  pan-pan: ਸਚਿਆਈ ਦੀਆਂ ਗੱਲਾਂ ਕਿੰਨੀਆਂ ਅਸਰ ਵਾਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਤੁਹਾਡਾ ਝਿੜਕਣਾ ਕਿਹੜਾ
    ਝਿੜਕਣਾ ਹੈ?
  mya-JVB: မှန် သောစကား သည် တန်ခိုးကြီး ၏။ သင် တို့ကဲ့ရဲ့သောစကားသည် အဘယ် မှာနေရာကျသနည်း။
  hmo-hmo: Hereva maoromaoro bona momokani ese, taunimanima edia lalodia idia pidia
    momokani. To emui hereva be anina lasi.
  urd-urd: रास्ती की बातों में कितना असर होता है, बल्कि तुम्हारी बहस से क्या फ़ायदा
    होता है।
  rus-SYN: Как сильны слова правды! Но что доказывают обличения ваши?
  bqc-SIM: Yã́zɛde oanɛ́ mɛ́ zɛvĩ, ãma ma bɛ̃̀ɛ pↄ́ á bò zɛvĩo.
  tcz-CHONGTHU: Lungtheng sella kiseidoh thucheng hi itobanga thahat hitam? Ahin neidem
    nao ijat aphah hitam?
  mar-mar: प्रामाणिक शब्द किती दु:ख देणारे असतात! परंतु तुमचे वादविवाद, मला कसे धमकावतील?
  qub-qub: Rasun cajpitaga pipis manami ‹mana› ninchu. Gamcunami ichanga manacajta
    jitapaycämanqui.
  hat-hat: Pawòl ki pale verite bon pou tande. Men, m' pa wè sa nou vle di m' la a.
  eng-BSB: How painful are honest words! But what does your argument prove?
  eng-WEBPB: How forcible are words of uprightness! But your reproof, what does it
    reprove?
  kbq-kbq: Tamage nanekema hu'zamo'a tusi katagrigahie. Hianagi keha'ma rezamo'a,
    nanknare'za erifore hugahie?
  nhe-BL: Yonque tlajtoli tlen melahuac achtohui tecocohua, teipa tepalehuía. Pero
    ta motlajtol ax quiijtohua tlen melahuac.
  gub-BL: Aze amo umume'u ze'eg azeharomoete har, teko uzeruzar hehe wà. — Ikatu 'ym
    ma'e erezapo Tupàn henataromo ne, peze ihewe. Napemume'u kwaw ze'eg azeharomoete
    har.
  eng-DRA: Why have you detracted the words of truth, whereas there is none of you
    that can reprove me?
