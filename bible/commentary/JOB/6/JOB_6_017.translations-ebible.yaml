verse: JOB.006.017
translations:
  mal-C: എന്നാൽ വേനൽക്കാലത്ത് ഒഴുക്കു നിലച്ച്, ഉഷ്ണത്തിൽ അവയുടെ ചാലുകളിൽനിന്ന് അവ
    അദൃശ്യമായിപ്പോകുന്നു.
  deu-TKW: 'Wenn sie durchglüht werden, schwinden sie dahin: wenn''s heiß wird, sind
    sie weggelöscht von ihrem Ort.'
  lin-lin: Kasi na tango ya molunge, mayi yango esilaka, mpe moluka yango ekawukaka
    nyonso mpo na molunge makasi.
  eng-LSV: By the time they are warm they have been cut off, || By its being hot they
    have been || Extinguished from their place.
  eng-GNV: 'But in time they are dryed vp with heate and are consumed: and when it
    is hote they faile out of their places,'
  eng-WEBSTER: 'In the time when they become warm, they vanish: when it is hot, they
    are consumed out of their place.'
  nhw-BL: Pero ipan nopa tonalme quema tlahuel tlatotoniya, nopa atlajtli ayacmo quipiyas
    atl huan nimantzi huaquis.
  swh-ONEN: lakini hukauka majira ya ukame, na wakati wa hari hutoweka katika mikondo
    yake.
  bba-bba: Yɑm susurun sɑɑ, kpɑ sɔ̃ɔ u tu ɡberɑsiɑ.
  eng-KJVCPB: 'What time they wax warm, they vanish: When it is hot, they are consumed
    out of their place.'
  luo-luo: e kinde oro to gichungʼ ma ok ringi, kendo lal nono e yoregi kinde ma piny
    liet.
  meu-meu: a siahu negadia ai, idia na e veve ohomu, dina e ḡaraḡaramu, bona edia
    gabu amo e puki ohomu.
  npi-ULB: जब ती पग्लिन्छन्, ती बिलय हुन्छन् । तातो हुँदा ती आफ्नो ठाउँबाट पग्लेर
    जान्छन् ।
  yor-yor: Nígbàkígbà tí wọ́n bá gbóná wọn a sì yọ́ sàn lọ, nígbà tí oòrùn bá mú,
    wọn a sì gbẹ kúrò ni ipò wọn.
  pes-OPCB: '@see-verse:JOB.006.016'
  tgl-ULB: Kapag sila ay natunaw, sila ay mawawala; kapag ang panahon ay mainit, nalulusaw
    sila sa kanilang kinalalagyan.
  hui-hui: Gaea timbuni birangi iba emene dewa poraru hundiai haga ndobe.
  mya-mya: အလွန်စီးတတ်သော်လည်း၊ နွေးသောအခါ ကွယ်ပျောက်တတ်၏။ နေပူသောအခါ မိမိနေရာ၌ ခန်း
    ခြောက်တတ်၏။
  bod-N: དྲོད་འབེབས་དུས་སུ་དེ་དག་བཞུ་འགྲོ་ཞིང་། ། ཚ་བའི་དུས་སུ་དེ་དག་རང་སར་སྐམ། །
  sna-sna: asi dzinoguma kuyerera mumwaka wokupisa, uye mihoronga yadzo inopwa mukupisa.
  spa-BLM: En la estación seca, desaparecen. Cuando hace calor, se consumen fuera
    de su lugar.
  cac-cac: Ayic tz'ulax q'uen cheev chi', stupem a' eluma' chi', axo yic tzovaj c'ac'
    stacjiem a'.
  swh-ULB: Wakati zikiyeyuka, hutoweka; kukiwa na joto, hutoweka mahali hapo.
  bel-bel: Калі робіцца цёпла, яны ападаюць, а ў сьпёку зьнікаюць зь месцаў сваіх.
  deu-ELBBK: Zur Zeit, wenn sie erwärmt werden, versiegen sie; wenn es heiß wird,
    sind sie von ihrer Stelle verschwunden.
  mbb-OT: ne egkemezahan emun gulavung.
  mal-2015: ചൂടുപിടിക്കുന്നേരം അവ വറ്റിപ്പോകുന്നു; ഉഷ്ണം ആകുമ്പോൾ അവ അവിടെനിന്നു പൊയ്പോകുന്നു.
  rmc-rmc: ale sar hin šukes, šučon avri, a sar hin baro tačipen, našľon pal peskro
    than.
  pes-OPV: وقتی که آب از آنها می‌رود، نابود می‌شوند. و چون گرماشود، از جای خود ناپدید
    می‌گردند.
  ron-1924: вине аршица времий ши сякэ, вине кэлдура соарелуй ши ли се усукэ албия.
  ben-OBCV: কিন্তু সুখা মরশুমে তা আর প্রবাহিত হয় না, আর গ্রীষ্মকালে খাত থেকে অদৃশ্য
    হয়ে যায়।
  som-som: Markay qorraxoodaan way libdhaan, Oo markay kululaadaanna meeshooday ka
    baabba'aan.
  lat-VUC: Tempore quo fuerint dissipati, peribunt; et ut incaluerit, solventur de
    loco suo.
  eng-ASVBT: What time they wax warm, they vanish; When it is hot, they are consumed
    out of their place.
  ita-1885: Ma poi, al tempo che corrono, vengono meno, Quando sentono il caldo, spariscono
    dal luogo loro.
  eng-LXXUP: When it has melted at the approach of heat, it is not known what it was.
  eng-ULB: When they thaw out, they vanish; when it is hot, they melt out of their
    place.
  spa-VBL: pero con el calor se seca y desaparece, esfumándose de donde estaba.
  fra-_FOB: Mais, au temps de la sécheresse, ils tarissent, et, dans les chaleurs,
    ils disparaissent de leur place.
  mal-mal: ചൂടുപിടിക്കുന്നേരം അവ വറ്റിപ്പോകുന്നു; ഉഷ്ണം ആകുമ്പോൾ അവ അവിടെനിന്ന് പൊയ്പോകുന്നു.
  urd-GVR: lekin urūj tak pahuṅchte hī wuh sūkh jātī, taptī garmī meṅ ojhal ho jātī
    haiṅ.
  suz-BL: मिनु नाप्‍शोमी मेको आ शाइक्‍तीक रे जाम्‍ब।
  eng-NOY: As soon as they flow forth, they vanish; When the heat cometh, they are
    dried up from their place.
  ita-1927: ma passato il tempo delle piene, svaniscono; quando sentono il caldo,
    scompariscono dal loro luogo.
  ckb-ckb: بەڵام کە دەڕۆن کۆتاییان پێ دێت، کە گەرما داهات لە شوێنی خۆیان وشک دەبن.
  eng-BBE: Under the burning sun they are cut off, and come to nothing because of
    the heat.
  kan-OKCV: ಉಷ್ಣ ಸಮಯದಲ್ಲಿ ಅವು ಹರಿಯುವದಿಲ್ಲ; ಸೆಕೆಯಾದಾಗ ಬತ್ತಿ ಅದರ ಸ್ಥಳದಿಂದ ಮಾಯವಾಗುತ್ತವೆ.
  tam-2017: வெப்பம் கண்டவுடனே உருகி வற்றி, சூடு பட்டவுடனே தங்கள் இடத்தில் உருகிப்போகின்றன.
  spa-RV-1909: Que al tiempo del calor son deshechas, y en calentándose, desaparecen
    de su lugar;
  ron-BTF: În timp ce se încălzesc, ele dispar; când este arșiță ele sunt mistuite
    din locul lor.
  eng-WEBP: In the dry season, they vanish. When it is hot, they are consumed out
    of their place.
  eng-FBV: but in the heat it dries up and disappears, vanishing from where it once
    was.
  nld-1939: Zodra de hitte komt, drogen zij uit, Zodra het warm wordt, zijn ze verdwenen.
  nch-BL: Pero ipan nopa tonali quema tahuel tatotoniya, nopa atajti ayecmo quipiyas
    at huan nimantzi huaquis.
  vie-1934: Nhưng trong khi giựt xuống, khe bèn khô cạn, Lúc nắng giọi, nó lại biến
    khỏi chỗ nó.
  hin-CV: वे जलहीन शांत एवं सूनी हो जाती हैं, वे ग्रीष्मऋतु में अपने स्थान से विलीन
    हो जाती हैं.
  spa-BES: Bajo el ardiente sol se secan, y no llegan a nada debido al calor.
  tdx-tdx: Ie matrovoke le mianjiñe, ie faosa vaho mimiañe an-toe’e.
  tha-KJV: เมื่​อม​ั​นร​้อนขึ้​นม​ั​นก​็หายไป เมื่อร้อนมั​นก​็สูญไปจากที่ของมัน
  por-BR-2018: Que no tempo do calor se secam e, ao se aquecerem, desaparecem de seu
    lugar;
  deu-ELO: Zur Zeit, wenn sie erwärmt werden, versiegen sie; wenn es heiß wird, sind
    sie von ihrer Stelle verschwunden.
  eng-WYC-2018: In the time wherein they be scattered, they shall perish; and when
    they shall wax hot, they shall be loosed from their place.
  epo-epo: En la tempo de degelo ili malaperas, En la tempo de varmego ili forŝoviĝas
    de sia loko.
  uig-PIN: Ular pǝsilning illixi bilǝn ⱪurup ketidu; Ⱨawa issip kǝtkǝndǝ, izidin yoⱪilip
    ketidu.
  beo-beo: Be gia:i oubiga, amo liligi da hedolowane alalolesisa. Amasea, hano logo
    da hafoga:i dagoi ba:sa.
  tpi-OTNT: Tasol long taim bilong san, ol dispela baret i save drai olgeta.
  hau-SA: amma da rani sai yă bushe, lokacin zafi ba a samun ruwa yana gudu a wurin.
  uig-LAT: Ular pesilning illishi bilen qurup kétidu; Hawa issip ketkende, izidin
    yoqilip kétidu.
  nde-nde: kodwa ikhawule ukugeleza ngesikhathi sokoma, kuthi sekutshisa amanzi anyamalale
    ezindleleni zawo.
  ton-ton: '‌ʻOka māmāfana ia, ʻoku nau mole: pea ʻoka ʻaʻafu, ʻoku ʻauha leva ia
    mei hono potu.'
  ces-1613: V čas horka vysychají; když sucho bývá, mizejí z místa svého.
  eng-WMB: In the dry season, they vanish. When it is hot, they are consumed out of
    their place.
  tam-TCV: ஆனால் வெப்பக் காலத்தில் வற்றி, வெயிலில் கால்வாய்களிலிருந்து மறைந்துபோகின்றன.
  ceb-ULB: Sa pagkatunaw niini, mangawala sila; sa dihang ting-init, mangatunaw sila
    sa ilang dapit.
  pol-UBG: W czasie roztopów znikają; w czasie upałów nikną ze swego miejsca.
  urd-GVU: لیکن عروج تک پہنچتے ہی وہ سوکھ جاتی، تپتی گرمی میں اوجھل ہو جاتی ہیں۔
  deu-1912: zur Zeit, wenn sie die Hitze drückt, versiegen sie; wenn es heiß wird,
    vergehen sie von ihrer Stätte.
  kan-2017: ಬೇಸಿಗೆ ಬರುತ್ತಲೇ ಮಾಯವಾಗುವವು, ಸೆಕೆಯುಂಟಾದಾಗ ಅವು ಬತ್ತಿ ಕಾಣಿಸದೆ ಹೋಗುವವು.
  yap-yap: machane ra yib e gowal me ranran nge m’ay ngabang, me par fa yoch pa’ i
    lul’ nike mlik’.
  hlt-MCSB: Kho a awlh vaengah a bae neh huu tih amah hmuen lamloh kak uh.
  mdy-ETH: ዖጎፆና ጋዓንቴ ዓልቂ ዴንዲ ባይቃኔ፤ ዎራኣ ሚጪ ጉሪ ማዓኔ።
  twi-ASANTE: nanso owiaberɛ mu no, ɛntene bio na ɔhyew enti nsuo no tu yera.
  eng-WEBU: In the dry season, they vanish. When it is hot, they are consumed out
    of their place.
  wal-wal: SHin bonee gakkiyo wode, he shachchai seeridi, haatta kiyees; haattaikka
    he sohuwaappe xayees.
  spa-PDDPT: En el tiempo del calor se desvanecen. Al calentarse desaparecen, se extinguen
    de su lugar.
  gun-gun: ha'e rami teĩ haku jave oxyry atã va'ekue typa rive va'e rami, ndaevovovei
    ha'e oxyryague rupi ndoxyryvei va'e rami.
  ilo-ULB: Inton marunawda, mapukawda; inton pumudot, marunawda iti ayanda.
  kpg-kpg: malaa, di madagoaa mahanahana, gei nia maa gu hagalee, gei nia monowai
    aalaa la guu bagu gu maangoo.
  uig-ARA: ئۇلار پەسىلنىڭ ئىللىشى بىلەن قۇرۇپ كېتىدۇ؛ ھاۋا ئىسسىپ كەتكەندە، ئىزىدىن
    يوقىلىپ كېتىدۇ.
  sus-sus: kɔnɔ sogofure ra, ye birin xɔri.
  pon-2006: ahpw ni ahnsoun karakar re kin sohrala, oh nan warawar en piletik kan
    kin ngalangalada oh madekengla.
  ksd-ksd: Ba i malamalapang dia panie, Ma ba ra keake i ongor, pa di na mule diat.
  tur-YTC: Kurak mevsimde yok olurlar. Sıcak olduğunda yerlerinden tükenirler.
  grc-BRENT: Καθὼς τακεῖσα θέρμης γενομένης, οὐκ ἐπεγνώσθη ὅπερ ἦν,
  ind-AYT: Saat meleleh, mereka lenyap; ketika panas, mereka akan lenyap dari tempatnya.
  nya-nya: koma madziwo amasiya kuyenda nthawi yachilimwe, ndipo nthawi yotentha madziwo
    amawumiratu mʼmitsinjemo.
  hrv-hrv: al u doba sušno naskoro presahnu, od žege ishlape tada iz korita.
  mps-mps: Tiali goli, te poi pibo side da, te ąį gamia dabe wa pai mu elalubo dao.
  tpi-tpi: Tasol long taim bilong san, ol dispela baret i save drai olgeta.
  dan-1931: men som svandt ved Solens Glød, tørredes sporløst ud i Hede;
  vie-OVCB: Nhưng khi mùa nắng hạn đến, nước sẽ không còn. Dưới sức nóng lòng khe
    thành khô cạn.
  guj-2017: તેઓ ગરમીમાં અદ્રશ્ય થઈ જાય છે; અને તાપ પડતાં તેઓ પોતાની જગ્યાએથી નાશ પામે
    છે.
  pon-2006A: ahpw ni ahnsoun karakar re kin sohrala, oh nan warawar en piletik kan
    kin ngalangalada oh madekengla.
  por-BRBSL: Na estação seca, elas desaparecem. Quando está quente, eles são consumidos
    fora de seu lugar.
  cth-cth: Abet torei teh, be kahma awh teh, a kâan torei teh amamae hmuen koehoi
    kahmakata awh.
  twi-twi: nanso owiabere mu no ɛsen bio na ɔhyew nti nsu no tu yera.
  hlt-hlt: Kho a awlh vaengah a bae neh huu tih amah hmuen lamloh kak uh.
  tbz-SIM: Kɛ̀ kuyiìnkù yɛ̀nní kùu kṹṹ, kɛ̀ diyiè nɑ̀ɑ́tɛ́ kùu kpeío dɛndɛ bɑ̀mbɑ̀.
  msy-2020: Egha aruemɨn dughiamɨn daghurir kaba bar dakegha dɨpaba puvatɨ.
  dop-dop: Hɑŋɑɣɑ kɔŋ ɩlɛnɑ ɩ́ nyɔɔ. Nɑ ilim nyɑɣɑ ɩlɛnɑ lɔɔŋ wʋlɩ.
  azb-azb: Bu vadilər quraq vaxtı quruyar, İstidə yataqlarından yox olar.
  eng-DBY: 'At the time they diminish, they are dried up; when heat affecteth them,
    they vanish from their place:'
  hin-2017: परन्तु जब गरमी होने लगती तब उनकी धाराएँ लोप हो जाती हैं, और जब कड़ी धूप
    पड़ती है तब वे अपनी जगह से उड़ जाते हैं
  wol-KYG: Waaye bu noor biy dikk, mu wow, tàngoor jam, mu ŋiis.
  eng-YLT: By the time they are warm they have been cut off, By its being hot they
    have been Extinguished from their place.
  eng-WYC-2017: In the time wherein they be scattered, they shall perish; and when
    they shall wax hot, they shall be loosed from their place.
  eng-WMBB: In the dry season, they vanish. When it is hot, they are consumed out
    of their place.
  urd-GVH: लेकिन उरूज तक पहुँचते ही वह सूख जाती, तपती गरमी में ओझल हो जाती हैं।
  rug-rug: Ba totoso mae sa maṉini si murimuri taloa, meke popa sari na taqele.
  gaz-gaz: Lageen yeroo bonni cimutti ni goggogu; yeroo hoʼaatti immoo iddoo isaaniitii
    badu.
  fra-LSG: Viennent les chaleurs, et ils tarissent, Les feux du soleil, et leur lit
    demeure à sec.
  yal-yal: Soge furen na, e xɔri, sogen na te, e xara xulɛn.
  haw-1868: I ka wa e ololi ai lakou, ua hoopauia lakou; I ke kau wela, ua maloo aku
    la mai ko lakou wahi aku.
  arb-NAV: فَتَتَلاشَى فِي فَصْلِ الْجَفَافِ، وَتَخْتَفِي مِنْ مَكَانِهَا عِنْدَ اشْتِدَادِ
    الْحَرِّ،
  ewe-ewe: gake eƒe sisi nu tsona ne kuɖiɣi ɖo eye dzoxɔxɔ nana wòmiena la ene.
  eng-LEE: At the time when they feel the warmth, they vanish; when it is hot, they
    are quenched out of their place.
  asm-FB: কিন্তু শীতকাল হোৱামাত্ৰে সেইবোৰ লুপ্ত হয়, আৰু গ্রীষ্মকালত নিজ ঠাইৰ পৰা
    নাইকিয়া হয়।
  sus-A: كْنْ سٌفٌقُرٍ رَ، يٍ بِرِن شْرِ.
  fra-SBL: Pendant la saison sèche, ils disparaissent. Quand il fait chaud, ils sont
    consommés hors de leur place.
  hbo-hbo: בְּ֭עֵת יְזֹרְב֣וּ נִצְמָ֑תוּ בְּ֝חֻמֹּ֗ו נִדְעֲכ֥וּ מִמְּקֹומָֽם׃
  piu-2006: '@see-verse:JOB.006.016'
  kik-kik: no rĩrĩ, tũtithereraga rĩrĩa kwara, na hĩndĩ ya ũrugarĩ tũkahũa mĩtaro-inĩ
    yatuo.
  fra-NCL: Au temps de la sécheresse, ils s’évanouissent ; aux premières chaleurs,
    leur lit est desséché.
  cek-AK: toe to tui loe nipui tue ah kang moe, ni kabae mah amzawtsak boih.
  cuk-cuk: Ar igi yor-mosale, diwar-dinnamaile geg bar iirmake, degi, neg-uedikidbali
    bela dinguddae, deyob, be gudmalad, baisur be an-dakdemalad.
  uig-CYR: Улар пәсилниң иллиши билән қуруп кетиду; Һава иссип кәткәндә, изидин йоқилип
    кетиду.
  tel-2017: వేసవికాలంలో అవి మాయమైపోతాయి. వేడి తగిలినప్పుడు అవి ఉన్నచోట్ల నుండి ఆవిరైపోతాయి.
  hat-BSA: Nan sezon sèch, yo pa la; lè li cho, yo disparèt sou plas yo.
  kos-kos: Tusruktu fin fusrfusryak, na ac kofelik ac wanginla, Ac infacl uh pisala
    oan — paola ac wangin ma loac.
  hbo-WLC: בְּ֭עֵת יְזֹרְב֣וּ נִצְמָ֑תוּ בְּ֝חֻמּ֗וֹ נִדְעֲכ֥וּ מִמְּקוֹמָֽם׃
  ibo-ibo: Nke na-akwụsị ịsọpụta nʼoge ọkọchị, nke na-ata ata nʼihi okpomọkụ.
  ory-ory: ନଦୀ ଉତ୍ତପ୍ତ ହେଲେ, ତାହା ଲୁପ୍ତ ହୁଏ; ଗ୍ରୀଷ୍ମ ପାଇଲେ ସ୍ୱ ସ୍ଥାନରୁ ଅନ୍ତର୍ହିତ ହୁଏ।
  chk-chk: nge lupwen fansoun pwichikar ra pwasala o morola me lon lenier.
  rop-rop: bat wen det san kamat im draiyimap det krik.
  ukr-1871: Як же настане тепло, вони малїють, а під жару вони зникають із русел своїх.
  deu-1951: die aber versiegen zur Zeit der Sommerglut und von ihrem Ort verschwinden,
    wenn es heiß wird.
  eng-JPS: What time they wax warm, they vanish, when it is hot, they are consumed
    out of their place.
  srp-1865: Kad se otkrave, oteku; kad se zagriju, nestane ih s mjesta njihovijeh.
  lug-lug: ate ne kaggwaawo buli lwe wabaawo ebbugumu.
  heb-heb: בעת יזרבו נצמתו בחמו נדעכו ממקומם׃
  ben-IRV: যখন তারা গলে যায়, তারা অদৃশ্য হয়; যখন তা উতপ্ত হয়, তারা তাদের জায়গায়
    গলে যায়।
  pan-pan: ਗਰਮੀ ਦੀ ਰੁੱਤ ਵਿੱਚ ਉਹ ਅਲੋਪ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਧੁੱਪ ਪੈਂਦਿਆਂ ਹੀ ਉਹ ਆਪਣੇ ਥਾਵਾਂ
    ਵਿੱਚੋਂ ਗਾਇਬ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,
  mya-JVB: အလွန်စီးတတ်သော်လည်း၊ နွေး သောအခါ ကွယ်ပျောက် တတ်၏။ နေပူ သောအခါ မိမိ နေရာ
    ၌ ခန်းခြောက် တတ်၏။
  hmo-hmo: to siahu neganai unai sinavai maragidia idia veve ore. Dina ena siahu dainai
    idia kaukau lao.
  urd-urd: जिस वक़्त वह गर्म होते हैं तो ग़ायब हो जाते हैं, और जब गर्मी पड़ती है तो
    अपनी जगह से उड़ जाते हैं।
  rus-SYN: Когда становится тепло, они умаляются, а во время жары исчезают с мест
    своих.
  bqc-SIM: ↄ̃ a í ì ba saɛ, a ɛ ì tɛ́kũ, a í ì sãalɛ ĩatɛ̃ gbãa zã́.
  tcz-CHONGTHU: Kholum phat ahung lhun tengleh twi chua amangjin, vadung neucha chu
    asat jeh chun amang jitai.
  mar-mar: जेव्हा ते बाहेर फेकले जातात ते नष्ट होतात, जेव्हा उष्णता वाढते ते जागेवरच
    वितळून जातात.
  qub-qub: Mana rashtaptinnaga ragrapa yacu uraj chaquicäcunmi. Fiyupa shanaptinna
