  hat-hat: Men, nan sezon lesèk, pa yon gout dlo! Chalè solèy la cheche yo nèt.
  eng-BSB: but ceasing in the dry season and vanishing from their channels in the
    heat.
  eng-WEBPB: In the dry season, they vanish. When it is hot, they are consumed out
    of their place.
  kbq-kbq: Hianagi ana timo'a ra zagema regeno'a neranegeno, tusi amuhoma higeno'a,
    tima eneviretira taneno hagege nehie.
  nhe-BL: Pero ipan nopa tonali quema tlahuel tlatotoniya, nopa atlajtli ayoc quipiyas
    atl huan nimantzi huaquis.
  gub-BL: A'e re uzeapo 'yete romo. A'e 'y ukàzym oho iko kwarahy haku haw iwy pe.
    Te iahykaw rehe ywy 'y iwy pe har uxinig tàtà romo.
  eng-DRA: 'At the time when they shall be scattered they shall perish: and after
    it groweth hot they shall be melted out of their place.'
