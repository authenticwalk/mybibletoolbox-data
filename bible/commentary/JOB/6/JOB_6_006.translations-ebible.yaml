verse: JOB.006.006
translations:
  mal-C: രുചിയില്ലാത്ത ആഹാരം ഉപ്പു ചേർക്കാതെ കഴിക്കാൻ കഴിയുമോ? മുട്ടയുടെ വെള്ളയ്ക്ക്
    എന്ത് രുചിയാണുള്ളത്?
  deu-TKW: Kann man Fades ungesalzen genießen, oder hat das Eiweiß Wohlgeschmack?
  lin-lin: Boni, baliaka na mungwa te bilei oyo ezanga elengi ? Mayi oyo ezalaka kati
    na maki ezalaka elengi ?
  eng-LSV: Is an insipid thing eaten without salt? Is there sense in the drivel of
    dreams?
  eng-GNV: That which is vnsauerie, shall it be eaten without salt? or is there any
    taste in the white of an egge?
  eng-WEBSTER: Can that which is unsavory be eaten without salt? or is there any taste
    in the white of an egg?
  nhw-BL: Tlaejelnamiqui se tlacatl sintla se tlacualistli amo cuali poyec. Nochi
    cualanisquíaj sintla monequisquía quicuase iistaca se tecsistli pampa amo quipiya
    iajhuiyaca, san asejsec.
  swh-ONEN: Je, chakula kisicho na ladha huliwa bila chumvi, au upo utamu katika ute
    mweupe wa yai?
  bba-bba: Bɑ koo kpĩ bu dĩɑnu di ni nu mɑɑri sɔ̃ɔ sɔ̃ɔ nu ǹ bɔru mɔ? Goo sɛ̃ɛrun
    kpikum mu rɑ n do?
  eng-KJVCPB: Can that which is unsavoury be eaten without salt? Or is there any taste
    in the white of an egg?
  luo-luo: Chiemo maboth bende inyalo cham ka ok oketie chumbi, koso mit mane miyudo
    ei nyai tongʼ marachar?
  meu-meu: Aniani asi mamina na bae ania asi damenana a? Eiava batu na mai mamina
    a?
  npi-ULB: के स्वाद नभएको खानेकुरालाई नुनविना खान सकिन्छ र ? वा अण्डाको सेतो भागको
    कुनै स्वाद हुन्छ र ?
  yor-yor: A ha lè jẹ ohun tí kò ní adùn ní àìní iyọ̀, tàbí adùn ha wà nínú funfun
    ẹyin?
  pes-OPCB: آیا انسان از بی‌نمک بودن غذا شکایت نمی‌کند؟ یا کسی سفیده تخم‌مرغ بی‌مزه
    را دوست دارد؟
  tgl-ULB: Ang isang pagkain ba na walang lasa ay makakain kung walang asin? O may
    kung anong lasa ba sa puti ng itlog?
  hui-hui: Ina wali agalime tomo magubi wiagua nde ibi nahe howa bame nalu holene
    karulape ngabe. Anidagua nabiaga ndobe. Ega habanaga ibane bedago nolene dendebi
    ngabe. Nabiore ndobe.
  mya-mya: မမြိန်သောအရာကို ဆားမပါဘဲ စားနိုင် သလော။ ကြက်ဥအကာသည် ဆိမ့်သောအရသာ ရှိသလော။
  bod-N: བྲོ་མེད་ཚྭ་མེད་བཟའ་བཏུང་ཅི་ལྟར་སྤྱོད། ། སྒོ་ངའི་དཀར་སྤྲིར་བྲོ་བ་ཅི་ལྟར་ལྡན།
    །
  sna-sna: Ko, chokudya chisinganaki chingadyiwa chisina munyu here? Ko, chichena
    chezai chinonaka here?
  spa-BLM: ¿Puede comerse sin sal lo que no tiene sabor? ¿O hay algún sabor en la
    clara del huevo?
  cac-cac: ¿Mach schi'an junoc chib'il vail tato malaj yatz'amil? ¿Tocval vach' sloji
    saquil noc' n̈olob' tato malaj yatz'amil?
  swh-ULB: Je inawezekana kitu kisicho na ladha kulika bila chumvi? Au kuna radha
    yoyote katika ute mweupe wa yai?
  bel-bel: Ці нясмачнае ядуць без солі, і ці ёсьць смак у яечным бялку?
  deu-ELBBK: Wird Fades, Salzloses gegessen? Oder ist Geschmack im Eiweiß?
  mbb-OT: Is etew edriklamu emun wazà timusi is egkeenen din, lavew en ke iyan din
    egkeenen is meputì duen te impis.
  mal-2015: രുചിയില്ലാത്തതു ഉപ്പുകൂടാതെ തിന്നാമോ? മുട്ടയുടെ വെള്ളെക്കു രുചിയുണ്ടോ?
  rmc-rmc: A ko rado chal o bilondo chaben? Avke sar hin o jandruno bjelkos bi e chuť,
    ajse hine tire lava, Elifazona.
  pes-OPV: آیا چیز بی‌مزه، بی‌نمک خورده می‌شود؟ و یا در سفیده تخم، طعم می‌باشد؟
  ron-1924: Поць мынка че-й фэрэ густ ши фэрэ саре? Аре вреун густ албушул унуй оу?
  ben-OBCV: বিস্বাদ খাদ্য কি বিনা লবণে খাওয়া যায়? বা ম্যালোর রসে কি কোনও স্বাদ আছে?
  som-som: Wixii aan dhadhan lahayn miyaa cusbola'aan la cuni karaa? Ukunta xabkeeduse
    miyuu dhadhan leeyahay?
  lat-VUC: aut poterit comedi insulsum, quod non est sale conditum? aut potest aliquis
    gustare quod gustatum affert mortem?
  eng-ASVBT: Can that which hath no savor be eaten without salt? Or is there any taste
    in the white of an egg?
  ita-1885: Una cosa insipida si mangia ella senza sale? Evvi sapore nella chiara
    ch'è intorno al torlo dell'uovo?
  eng-LXXUP: Shall bread be eaten without salt? Or again, is there taste in empty
    words?
  eng-ULB: Can that which has no taste be eaten without salt? Or is there any taste
    in the white of an egg?
  spa-VBL: ¿Se puede comer sin sal algo que no tiene sabor? ¿Tiene algún sabor la
    clara del huevo?
  fra-_FOB: Mange-t-on sans sel ce qui est fade? Trouve-t-on du goût dans un blanc
    d'œuf?
  mal-mal: രുചിയില്ലാത്തത് ഉപ്പുകൂടാതെ തിന്നാമോ? മുട്ടയുടെ വെള്ളയ്ക്ക് രുചിയുണ്ടോ?
  urd-GVR: Kyā phīkā khānā namak ke baġhair khāyā jātā, yā anḍe kī safedī meṅ zāyqā
    hai?
  suz-BL: मब्रोव़शो जचा थोव़क हिक्‍सी मसुप्‍थु जने चाम्‍सीबा? मार ब्‍वोफु आ बुश ब्रोव़शो
    बाक्‍बा ङा?
  eng-NOY: Can that which is unsavory be eaten without salt? Is there any taste in
    the white of an egg?
  ita-1927: Si può egli mangiar ciò ch’è scipito e senza sale? c’è qualche gusto in
    un chiaro d’uovo?
  ckb-ckb: ئایا خواردنێکی بێ تام بەبێ خوێ دەخورێت، یان لینجاوی پاڵپینە تامی هەیە؟
  eng-BBE: Will a man take food which has no taste without salt? or is there any taste
    in the soft substance of purslain?
  kan-OKCV: ರುಚಿ ಇಲ್ಲದ ಆಹಾರನ್ನು ಉಪ್ಪಿಲ್ಲದೆ ತಿನ್ನಬಹುದೋ? ಕೋಳಿ ಮೊಟ್ಟೆಯ ಲೋಳೆಯಲ್ಲಿ ರುಚಿಯುಂಟೋ?
  tam-2017: ருசியில்லாத பதார்த்தத்தை உப்பில்லாமல் சாப்பிடமுடியுமோ? முட்டையின் வெள்ளைக்கருவில்
    சுவை உண்டோ?
  spa-RV-1909: ¿Comeráse lo desabrido sin sal? ¿ó habrá gusto en la clara del huevo?
  ron-BTF: Se poate mânca fără sare ceea ce este fără gust? Sau este vreun gust în
    albușul unui ou?
  eng-WEBP: Can that which has no flavor be eaten without salt? Or is there any taste
    in the white of an egg?
  eng-FBV: Can something that's tasteless be eaten without salt? Is there any taste
    in the white of an egg?
  nld-1939: Kan het laffe zonder zout worden gegeten, Of is er smaak aan het wit van
    een ei?
  nch-BL: Taejelnamiqui se tacat sinta se tacualisti amo cuali poyec. Nochi cualanisquíaj
    sinta monequisquía quicuase iistaca se tecsisti pampa amo quipiya iajhuiyaca,
    san asejsec.
  vie-1934: Vật chi lạt lẽo, người ta nào ăn chẳng bỏ muối? Còn trong tròng trắng
    trứng gà, đâu có mùi lai gì?
  hin-CV: क्या किसी स्वादरहित वस्तु का सेवन नमक के बिना संभव है? क्या अंडे की सफेदी
    में कोई भी स्वाद होता है?
  spa-BES: ¿Tomará un hombre comida que no tenga sabor sin sal? ¿O hay algún sabor
    en la clara del huevo?
  tdx-tdx: Ho kamaeñe tsy aman-tsira hao t’ie nàmoñe? mafiry hao ty tapotin’atoly?
  tha-KJV: จะรับประทานสิ่งที่จืดโดยไม่​ใส่​เกล​ือได้​หรือ หรือไข่ขาวมีรสอะไรบ้าง
  por-BR-2018: Por acaso se come o insípido sem sal? Ou há gosto na clara do ovo?
  deu-ELO: Wird Fades, Salzloses gegessen? Oder ist Geschmack im Eiweiß?
  eng-WYC-2018: Either whether a thing unsavory may be eaten, which is not made savory
    by salt? (Or can an unsavory thing be eaten, which is not first made savory with
    salt?) Either whether any man may taste a thing, which (once) tasted bringeth
    death? For why to an hungry soul, yea, bitter things seem to be sweet;
  epo-epo: Ĉu oni manĝas sengustaĵon sen salo? Ĉu havas guston la albumeno de ovo?
  uig-PIN: Tuz bolmisa tǝmsiz nǝrsini yegili bolamdu? Ham tuhumning eⱪining tǝmi barmu?
  beo-beo: Be dunu da ha:i manu deme hame gala, amo manu gogolesa. Amola sio oso da:iya
    da hame hedasa.
  tpi-OTNT: Tasol sapos yumi gat sampela kaikai i no swit, ating yumi inap kaikai
    nating, a? Nogat. Pastaim yumi mas putim sol long en, na bai yumi inap kaikai.
    Na ating wara bilong kiau i swit, a? Nogat tru.
  hau-SA: Akan cin abinci marar ɗanɗano ba tare da an sa gishiri ba, ko akwai wani
    ƙanshin daɗi a cikin farin ruwan ƙwai?
  uig-LAT: Tuz bolmisa temsiz nersini yégili bolamdu? Xam tuxumning éqining temi barmu?
  nde-nde: Ukudla okuduma kuyadleka na kungelatswayi, kumbe okumhlophe kweqanda kuyanambitheka
    yini?
  ton-ton: ‌ʻE faʻa kai ʻae meʻa ifoifonoa taʻehamāsima? Pe ʻoku ai ha ifo ʻi he nāunau
    ʻoe foʻi manu?
  ces-1613: Zdaliž jedí to, což neslaného jest, bez soli? Jest-liž chut v věci slzké?
  eng-WMB: Can that which has no flavor be eaten without salt? Or is there any taste
    in the white of an egg?
  tam-TCV: சுவையில்லாத உணவு உப்பின்றி சாப்பிடப்படுமோ? முட்டையின் வெள்ளைக்கருவில் ஏதேனும்
    சுவை உண்டோ?
  ceb-ULB: Makaon ba ang walay lami nga pagkaon kung walay asin? O aduna bay lami
    ang puti sa itlog?
  pol-UBG: Czy można zjeść niesmaczną rzecz bez soli? Czy ma jakiś smak białko jajka?
  urd-GVU: کیا پھیکا کھانا نمک کے بغیر کھایا جاتا، یا انڈے کی سفیدی میں ذائقہ ہے؟
  deu-1912: Kann man auch essen, was ungesalzen ist? Oder wer mag kosten das Weiße
    um den Dotter?
  kan-2017: ಸಪ್ಪೆಯನ್ನು ಉಪ್ಪಿಲ್ಲದೆ ತಿನ್ನಬಹುದೇ? ಮೊಟ್ಟೆಯಲ್ಲಿರುವ ಲೋಳೆಯು ರುಚಿಯೇ?
  yap-yap: Machane mini’ e ma kay e ggan, ni dariy e sol riy? Mang e re lamen ni bay
    ko fak e nimen ndariy luk’an?
  hlt-MCSB: Lungkaeh om kolla ankak a caak tih aiduei dakda dongah a hlihlim om aya?
  mdy-ETH: ሶኦጌ ዋሂንቲባኣ፥ ዓኣፁዋ ካሣ ሙይንታ? ጱኡላኮ ሃሎ ዋኣፃ ዓኣፃ?
  twi-ASANTE: Wɔdi aduane a nkyene nni mu anaa, na kosua mu fufuo nso ɔdɛ bi wɔ mu
    anaa?
  eng-WEBU: Can that which has no flavor be eaten without salt? Or is there any taste
    in the white of an egg?
  wal-wal: Mal77ennabi maxinee gelennan meetettiiyye? Woikko phuuphulle giddo haattai
    laqilaqiiyye?
  spa-PDDPT: ¿Se comerá lo insípido sin sal? ¿Hay sabor en la clara del huevo?
  gun-gun: Juky e'ỹ re teve ja'u 'rã he'ẽ e'ỹ va'e? Tyrã uru rupi'a xiĩa re oĩ 'rã
    teve heea?
  ilo-ULB: Mabalin kadi a kanen ti natamnay nga awan asinna? Wenno adda kadi ti aniaman
    a ramanna ti puraw iti itlog?
  kpg-kpg: Gei di maa koai dela e mee di gai nia meegai ala ono toolo ai? Dehee di
    kala o di mee kene o di ngogo?
  uig-ARA: تۇز بولمىسا تەمسىز نەرسىنى يېگىلى بولامدۇ؟ خام تۇخۇمنىڭ ئېقىنىڭ تەمى بارمۇ؟
  sus-sus: Bande donma fɔxɛ xanbi? Tɔxɛlɛ ɲintare ɲɔxun?
  pon-2006: Ahpw ihs me kak tungoale suhpw nampil, me sohte soahl? Ia nemenemen wasa
    pwetepwet en nan kutoahr?
  ksd-ksd: Dave, di en ra nian ba pa i kalami laka ba pa di vung ra solt tana, Ba
    di dum kilang ra kubika ta ra kiau?
  tur-YTC: Tadı olmayan şey tuzsuz yenir mi? Ya da yumurtanın beyazında tat var mı?
  grc-BRENT: Εἰ βρωθήσεται ἄρτος ἄνευ ἁλός; εἰ δὲ καὶ ἔστι γεῦμα ἐν ῥήμασι κενοῖς;
  ind-AYT: Dapatkah makanan yang hambar dimakan tanpa garam? Atau, apakah putih telur
    ada rasanya?
  nya-nya: Kodi chakudya chosakoma nʼkuchidya chopanda mchere, nanga choyera cha dzira
    chimakoma?
  hrv-hrv: Zar hranu bljutavu jedemo bez soli? Zar kakove slasti ima u bjelancu?
  mps-mps: Tiali goli, dago pusu menia nai meba elalubo, dago te nai subigila tuaibawe?
    Menima. Hasia dago tamu bolo munama, tama dago tubo da. Ma, te ba ge gani pusu
    ebo dawe? Mu menima.
  tpi-tpi: Tasol sapos yumi gat sampela kaikai i no swit, ating yumi inap kaikai nating,
    a? Nogat. Pastaim yumi mas putim sol long en, na bai yumi inap kaikai. Na ating
    wara bilong kiau i swit, a? Nogat tru.
  dan-1931: Spiser man ferskt uden Salt, smager mon Æggehvide godt?
  vie-OVCB: Có ai không than phiền khi thức ăn nhạt nhẽo? Có ai muốn lòng trắng trứng
    vô vị chăng?
  guj-2017: શું ફિક્કી વસ્તુ મીઠા વગર ખવાય? અથવા શું ઈંડાની સફેદીમાં કંઈ સ્વાદ હોય?
  pon-2006A: Ahpw ihs me kak tungoale suhpw nampil, me sohte soahl? Ia nemenemen wasa
    pwetepwet en nan kutoahr?
  por-BRBSL: O que não tem sabor pode ser comido sem sal? Ou existe algum gosto na
    clara de um ovo?
  cth-cth: Atuinae kaawm hoeh e bu teh palawi laipalah ca thai han maw. Aduirakei
    ka pangaw e dawk atuinae bangmaw kaawm.
  twi-twi: So wodi aduan a nkyene nni mu? Na ɔdɛ bi wɔ nkesua mu fufu mu ana?
  hlt-hlt: Lungkaeh om kolla ankak a caak tih aiduei dakda dongah a hlihlim om aya?
  tbz-SIM: We mbo nɑ kɛ́di dɛsɛɛrɛ dɛ̀ɛ̀ í ɑ̃ mukɔ́kúɔ́? Kunɑɑtí bomu mɛkoyennɔtimɛ
    mɛpɛ́ímɛ̀ miɛkɑɑ̀?
  msy-2020: Eghtɨ dagher isɨngtɨziba puvatɨziba, e ti pura dar amam o? Puvatɨ. E faragh
    amangsɨzim dar atɨgh, egh dar amam. Ezɨ tuarir aroriamɨn dɨpar kɨnim a isɨngiz
    o? Bar puvatɨ.
  dop-dop: Yʋlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ tɔɣɔ ɑkpofu pʋlʋpʋ. Pǝyele yɑtɛ lʋm kʋhʋlʋmǝm sǝpɑ
    yem kɛ́ tǝtɔtɔtɔ.
  azb-azb: Duzsuz, şit yeməyi yemək olarmı? Yumurta ağının dadı varmı?
  eng-DBY: Shall that which is insipid be eaten without salt? Is there any taste in
    the white of an egg?
  hin-2017: जो फीका है क्या वह बिना नमक खाया जाता है? क्या अण्डे की सफेदी में भी कुछ
    स्वाद होता है?
  wol-KYG: Deesul lekk lu soof, loo deful xorom, rawatina lu weex li ci nen.
  eng-YLT: Eaten is an insipid thing without salt? Is there sense in the drivel of
    dreams?
  eng-WYC-2017: Either whether a thing unsavory may be eaten, which is not made savory
    by salt? Either whether any man may taste a thing, which tasted bringeth death?
    For why to an hungry soul, yea, bitter things seem to be sweet;
  eng-WMBB: Can that which has no flavour be eaten without salt? Or is there any taste
    in the white of an egg?
  urd-GVH: क्या फीका खाना नमक के बग़ैर खाया जाता, या अंडे की सफेदी में ज़ायक़ा है?
  rug-rug: Ba esei boka hena sa ginani sapu lopu ta vala soloti ke loke liṉiliṉina?
    Vea, koa ia liṉiliṉi sa keorona sa vovoto?
  gaz-gaz: Nyaanni hin miʼoofne soogidda malee nyaatamaa? Yookaan bishaan hanqaaquu
    ni miʼaawaa?
  fra-LSG: Peut-on manger ce qui est fade et sans sel? Y a-t-il de la saveur dans
    le blanc d’un œuf?
  yal-yal: Donseen naxan mi ɲaxun, na donɲɛ ba xa fɔxɔ mi a yi? Silon xinden ɲaxun
    muxun dɛ ba?
  haw-1868: E hiki anei ke aiia ka mea mananalo, ke ole ka paakai. He mea ono anei
    ke ewe o ka hua moa?
  arb-NAV: أَيُمْكِنُ أَنْ يُؤْكَلَ مَا لَا طَعْمَ لَهُ مِنْ غَيْرِ مِلْحٍ، أَمْ أَنَّ
    هُنَاكَ مَذَاقاً لِبَيَاضِ الْبَيْضَةِ؟
  ewe-ewe: Ɖe woaɖu nu vɔvɔ dzemademee alo ɖe koklozi ƒe ɣia vivinaa?
  eng-LEE: Is ever tasteless food eaten without salt? or is there any flavor in the
    white of an egg?
  asm-FB: যিহৰ সোৱাদ নাই, তাক জানো লোণ নিদিয়াকৈ খোৱা যায়? বা কণীৰ বগা বিজলুৱা অংশত
    জানো আস্বাদ আছে?
  sus-A: بَندٍ دٌنمَ قْشّ شَنبِ؟ تْشّلّ حِنتَرٍ حْشُن؟
  fra-SBL: Peut-on manger sans sel ce qui n'a pas de saveur ? Ou y a-t-il un goût
    dans le blanc d'un œuf ?
  hbo-hbo: הֲיֵאָכֵ֣ל תָּ֭פֵל מִבְּלִי־מֶ֑לַח אִם־יֶשׁ־טַ֝֗עַם בְּרִ֣יר חַלָּמֽוּת׃
  piu-2006: '@see-verse:JOB.006.005'
  kik-kik: Irio itarĩ mũcamo nĩ irĩĩkaga itekĩrĩtwo cumbĩ? Mũruru wa itumbĩ ũrĩa mwerũ-rĩ,
    nĩ urĩ mũrĩo?
  fra-NCL: Comment se nourrir d’un mets fade et sans sel, ou bien trouver du goût
    au jus d’une herbe insipide ?
  cek-AK: Kakhraem ai caaknaek paloi ai ah caak thai maw? To tih ai boeh loe aadui
    tui kanglung pongah khraemhaih oh maw?
  cuk-cuk: ¿Ar mas balu-sulile, nued-gulle be ebinsae? Suli. Nued gullesuli. ¿Ar gannir-akwa-e-sipugwadi
    nued gulle be ebinsae? Suli.
  uig-CYR: Туз болмиса тәмсиз нәрсини йегили боламду? Хам тухумниң еқиниң тәми барму?
  tel-2017: ఉప్పు లేకుండా చప్పగా ఉండే వాటిని ఎవరైనా తింటారా? గుడ్డులోని తెల్ల సొనకు
    రుచి ఉంటుందా?
  hat-BSA: Èske bagay san gou kapab manje san sèl, oswa èske pati blan nan zye poul
    a gen gou?
  kos-kos: A su ku in kang mongo emyohu ma wangin sohl kac? Ya oasr eman acn fasrfasr
    ke sie atro?
  hbo-WLC: הֲיֵאָכֵ֣ל תָּ֭פֵל מִבְּלִי־מֶ֑לַח אִם־יֶשׁ־טַ֝֗עַם בְּרִ֣יר חַלָּמֽוּת׃
  ibo-ibo: A na-eri nri na-adịghị ụtọ ma e etinyeghị ya nnu, ka o nwere ụtọ dị na
    eso ọkwụrụ?
  ory-ory: ଅସ୍ୱାଦ ଦ୍ରବ୍ୟ କʼଣ ଲବଣ ବିନା ଭୋଜନ କରାଯାଇପାରେ? ଅବା ଡିମ୍ବର ଲାଳରେ କି କିଛି ସ୍ୱାଦ
    ଅଛି?
  chk-chk: Nge ifa usun, aramas ra tongeni mongö mine a nepatapat, nge esap wor salt
    lon? Ifa usun, ewe pwechen lon eföü sokuul a anö?
  rop-rop: Yu reken yu gin dagat det daga nomo garram solt? Det waitwan blanga det
    eig nomo garram eni teist.
  ukr-1871: Чи ж їдять несмачне без соли, й чи є смак у яйчній білковинї?
  deu-1951: Kann man auch Fades essen ohne Salz, findet man am Eiweiß irgendwelchen
    Geschmack?
  eng-JPS: Can that which hath no savour be eaten without salt? or is there any taste
    in the juice of mallows?
  srp-1865: Jede li se bljutavo bez soli? ima li slasti u biocu od jajca?
  lug-lug: Emmere etaliimu nsa eriika omutali munnyo, oba amazzi g’eggi okubaamu akawoomerera?
  heb-heb: היאכל תפל מבלי מלח אם יש טעם בריר חלמות׃
  ben-IRV: যার স্বাদ নেই সেটা কি নুন ছাড়া খাওয়া যায়? অথবা ডিমের সাদা অংশে কি কোন
    স্বাদ আছে?
  pan-pan: ਕੀ, ਫਿੱਕੀ ਚੀਜ਼ ਲੂਣ ਤੋਂ ਬਿਨ੍ਹਾਂ ਖਾਈਦੀ ਹੈ? ਕੀ ਆਂਡੇ ਦੀ ਸਫ਼ੇਦੀ ਵਿੱਚ ਕੋਈ ਸੁਆਦ
    ਹੈ?
  mya-JVB: မ မြိန်သောအရာကို ဆား မ ပါဘဲ စား နိုင် သလော။ ကြက်ဥ အကာ သည် ဆိမ့်သောအရသာ
    ရှိ သလော။
  hmo-hmo: Mamina lasi aniani, be mai damena lasi danu taunimanima ese idia ania,
    a? O gatoi ena kurokuro kahana be mai ena mamina, a?
  urd-urd: क्या फीकी चीज़ बे नमक खायी जा सकता है? या क्या अंडे की सफ़ेदी में कोई मज़ा
    है?
  rus-SYN: Едят ли безвкусное без соли, и есть ли вкус в яичном белке?
  bqc-SIM: Wì pↄ́ sùusuu ble wisisaie? Kogbepuana í ìↄ nae?
  tcz-CHONGTHU: Chiso louna anneh chunga chu mihon alung lhailou nao aseiji louvu
    ham? A-alna bei ahtwi kang podal khu kon adu ding ham?
  mar-mar: ज्याला चव नाही असे मिठाशिवाय खातात काय? किंवा अंड्यातल्या पांढऱ्या भागाला
    काही चव असते काय?
  qub-qub: Gam nimashayquega cachiynaj micuynömi, runtupa yurajnin gamyajnömi.
  hat-hat: Moun pa manje manje ki san gou, manje ki san sèl. Blan ze pa gen bon gou
    nan bouch.
  eng-BSB: Is tasteless food eaten without salt, or is there flavor in the white of
    an egg ?
  eng-WEBPB: Can that which has no flavour be eaten without salt? Or is there any
    taste in the white of an egg?
  kbq-kbq: Hagi hagema ontegeno'ma hagama osu ne'zana vahe'mo'za amnea negahazafi?
    Nama amu'amofo efeke'amo'a haga hugahifi?
  nhe-BL: Tlaijilnamiqui se tlacatl intla se tlacualistli ax cuali poyec. Nochi cualanisquíaj
    intla monequisquía quicuase iistaca se tecsistli pampa ax quipiya iajhuiyaca,
    san asejsec.
  gub-BL: Temi'u xa 'ym ma'e na'ikatu kwaw teko wanupe. Zapukaz hupi'a pupe har xig
    ma'e na'ikatu kwaw i'u mehe.
  eng-DRA: Or can an unsavoury thing be eaten, that is not seasoned with salt? or
    can a man taste that which when tasted bringeth death?
