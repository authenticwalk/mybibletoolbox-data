verse: JOB.006.009
translations:
  mal-C: എന്നെ തകർത്തുകളയാൻ ദൈവത്തിന് ഇഷ്ടംതോന്നിയെങ്കിൽ! അവിടന്നു തന്റെ കൈനീട്ടി
    എന്നെ സംഹരിച്ചെങ്കിൽ നന്നായിരുന്നു.
  deu-TKW: Gefiele es Gott, mich zu zermalmen, seine Hand zu entfesseln und meinen
    Lebensfaden abzuschneiden!
  lin-lin: Tika ete Nzambe aboma na Ye ngai, asembola loboko na Ye mpo na kokata ngai
    moto !
  eng-LSV: That God would please—and bruise me, || Loose His hand and cut me off!
  eng-GNV: 'That is, that God would destroy me: that he would let his hand go, and
    cut me off.'
  eng-WEBSTER: Even that it would please God to destroy me; that he would let loose
    his hand, and cut me off!
  nhw-BL: Quena, cuali elisquía sintla nechmictisquía para ayacmo nitlaijiyohuijtos
    imaco.
  swh-ONEN: kwamba Mungu angekuwa radhi kuniponda, kuuachia mkono wake na kunikatilia
    mbali!
  bba-bba: U den win nɔmu dɛmiɔ u mɑn mwɑ, u munku u dɑkurɑ.
  eng-KJVCPB: 'Even that it would please God to destroy me: That he would let loose
    his hand, and cut me off!'
  luo-luo: kendo oyie otoya matindo tindo mi onega chuth.
  meu-meu: Dirava ese bema taogu tao, ia imana bema negea, bena bema negegu daure;
  npi-ULB: मलाई एकैचोटी धुलो पार्न परमेश्‍वर खुसी हुनुपर्छ ! उहाँले आफ्‍नो हात उठाउनुपर्छ
    र यो जीवनबाट मलाई खतम पार्नुपर्छ !
  yor-yor: Àní Ọlọ́run ìbá jẹ́ pa mí run, tí òun ìbá jẹ́ ṣíwọ́ rẹ̀ kì ó sì ké mi kúrò.
  pes-OPCB: ای کاش خدا مرا لِه می‌کرد، و دستش را دراز کرده، مرا می‌کشت.
  tgl-ULB: na malugod ang Diyos na durugin niya ako ng isang beses, na bitawan niya
    ako at putulin sa buhay na ito.
  hui-hui: Ibugua i̱ore bo hengedo warubaga bialu bo tongolo milelo hameledo.
  mya-mya: တောင့်တသောအရာဟူမူကား၊ ဘုရားသခင်သည် ငါ့ကိုဖျက်ဆီးတော်မူပါစေ။ လက်တော်ကိုဆန့်၍
    ငါ့ကိုဆုံးစေတော်မူပါစေ။
  bod-N: ང་རང་ཚར་གཅོད་བྱེད་དུ་ཐུགས་དགྱེས་ཤིང་། ། ཕྱག་ཟུང་བརྐྱངས་ནས་ངའི་སྲོག་གཅོད་པར་ཤོག
    །
  sna-sna: kuti dai Mwari aida hake kundipwanya, kuti aregere ruoko rwake rundiuraye!
  spa-BLM: incluso que le gustaría a Dios aplastarme; ¡que soltara la mano y me cortara!
  cac-cac: Comonoc tz'el d'a sc'ol Dios chi' in sataneli, yic tzin lajviel d'a juneln̈ej.
  swh-ULB: kama Mungu ingempendeza kuniangamiza mara moja, kwamba angeulegeza mkono
    wake na kuyakatilia mbali maisha yangu!
  bel-bel: О, калі б узычыў Бог зламаць мяне, працягнуў руку і пабіў мяне!
  deu-ELBBK: dass es Gott gefiele, mich zu zermalmen, dass er seine Hand losmachte
    und mich vernichtete!
  mbb-OT: Iyan penganduy ku is himetayi e en te Megbevayà.
  mal-2015: എന്നെ തകർക്കുവാൻ ദൈവം പ്രസാദിച്ചെങ്കിൽ! തൃക്കൈ നീട്ടി എന്നെ ഖണ്ഡിച്ചുകളഞ്ഞെങ്കിൽ!
  rmc-rmc: Te le Devleske uľahas pre dzeka, hoj man te rozpučinel, te nacirdňahas
    peskro vast, hoj man te murdarel!
  pes-OPV: و خدا راضی شود که مرا خرد کند، و دست خود را بلند کرده، مرامنقطع سازد!
  ron-1924: Де ар вря Думнезеу сэ мэ здробяскэ, ынтиндэ-Шь мына ши сэ мэ прэпэдяскэ!
  ben-OBCV: যেন ঈশ্বর আমাকে চূর্ণ করতে ইচ্ছুক হয়ে, তাঁর হাত বাড়িয়ে আমার প্রাণ ধ্বংস
    করেন!
  som-som: Oo xataa Ilaah bal muu iska jeclaado inuu i burburiyo, Oo bal muu gacantiisa
    iga sii daayo oo i baabbi'iyo!
  lat-VUC: et qui cœpit, ipse me conterat; solvat manum suam, et succidat me?
  eng-ASVBT: Even that it would please God to crush me; That he would let loose his
    hand, and cut me off!
  ita-1885: E piacesse a Dio di tritarmi, Di sciorre la sua mano, e di disfarmi!
  eng-LXXUP: Let the Lord begin and wound me, But let him not utterly destroy me.
  eng-ULB: that it would please God to crush me once, that he would let loose his
    hand and cut me off from this life!
  spa-VBL: ¡Que Dios estuviera dispuesto a aplastarme hasta la muerte, que me dejara
    morir!
  fra-_FOB: Qu'il plaise à Dieu de me réduire en poussière, qu'il laisse aller sa
    main pour m'achever!
  mal-mal: എന്നെ തകർക്കുവാൻ ദൈവം പ്രസാദിച്ചെങ്കിൽ! തൃക്കൈ നീട്ടി എന്നെ ഖണ്ഡിച്ചുകളഞ്ഞെങ്കിൽ!
  urd-GVR: Kāsh wuh mujhe kuchal dene ke lie taiyār ho jāe, wuh apnā hāth baṛhā kar
    mujhe halāk kare.
  suz-BL: आं कली खतम सेल वा। परमप्रभुमी आं कली साइय्‍यी वा।
  eng-NOY: That it would please God to destroy me; That he would let loose his hand,
    and make an end of me!
  ita-1927: Volesse pure Iddio schiacciarmi, stender la mano e tagliare il filo de’
    miei giorni!
  ckb-ckb: کە خودا ڕازی بێت وردوخاشم بکات و دەستی لێم بکاتەوە تاوەکو ژیانم ببڕێتەوە!
  eng-BBE: If only he would be pleased to put an end to me; and would let loose his
    hand, so that I might be cut off!
  kan-OKCV: ನನ್ನನ್ನು ಜಜ್ಜುವುದು ದೇವರಿಗೆ ಮೆಚ್ಚಿಗೆಯಾದರೆ, ದೇವರು ತಮ್ಮ ಕೈಚಾಚಿ ನನ್ನ ಪ್ರಾಣವನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಲಿ.
  tam-2017: தேவன் என்னை நொறுக்க விரும்பி, தம்முடைய கையை நீட்டி என்னை கொன்றுபோட்டால்
    நலமாயிருக்கும்.
  spa-RV-1909: Y que pluguiera á Dios quebrantarme; que soltara su mano, y me deshiciera!
  ron-BTF: Chiar de i-ar plăcea lui Dumnezeu să mă nimicească, de și-ar dezlănțui
    mâna și m-ar stârpi!
  eng-WEBP: even that it would please God to crush me; that he would let loose his
    hand, and cut me off!
  eng-FBV: that God would be willing to crush me to death, that he would just let
    me die!
  nld-1939: Dat het God behaagde, mij te verpletteren, Zijn hand zich bewoog, om mij
    weg te maaien.
  nch-BL: Quena, cuali elisquía sinta techmictisquía para ayecmo nitaijyohuijtos imaco.
  vie-1934: Chớ chi Đức Chúa Trời đẹp lòng cà tán tôi, Buông tay Ngài ra trừ diệt
    tôi!
  hin-CV: तब ऐसा हो जाता कि परमेश्वर मुझे कुचलने के लिए तत्पर हो जाते, कि वह हाथ बढ़ाकर
    मेरा नाश कर देते!
  spa-BES: Si solo él se complaciera en terminar conmigo; ¡Y soltaría su mano para
    destruirme!
  tdx-tdx: ee te ho non’ Añahare ty handemok’ ahiko, te ho hahà’e ty fità’e hañitoa’e
    ahy!
  tha-KJV: ว่าพระเจ้าพอพระทัยที่จะขยี้​ข้าว​่า พระองค์​จะใช้พระหัตถ์ของพระองค์​อย่างเต็มที่
    และตัดข้าออกเสีย
  por-BR-2018: Que Deus me destruísse; ele soltasse sua mão, e acabasse comigo!
  deu-ELO: daß es Gott gefiele, mich zu zermalmen, daß er seine Hand losmachte und
    mich vernichtete!
  eng-WYC-2018: And he that hath begun to punish, all-break he me; loose he his hand,
    and cut he me down? (And he who hath begun (to punish me), now all-break he me;
    let him loose his hand, and cut me down!)
  epo-epo: Ho, se Dio komencus kaj disbatus min, Donus liberecon al Sia mano kaj frakasus
    min!
  uig-PIN: Aⱨ, Tǝngri meni yanjip taxlisun! U ⱪolini ⱪoyuwetip jenimni üzüp taxlaxⱪa
    muwapiⱪ kɵrsidi!
  beo-beo: E da na medole legemu da defea gala.
  tpi-OTNT: Mi laik bai God i mas krungutim mi tru na paitim mi strong moa yet na
    bai mi dai.
  hau-SA: wato, Allah yă kashe ni, yă miƙa hannunsa yă yanke raina!
  uig-LAT: Ah, Tengri méni yanjip tashlisun! U qolini qoyuwétip jénimni üzüp tashlashqa
    muwapiq körsidi!
  nde-nde: ukuthi uNkulunkulu avume ukungichoboza, ekele nje isandla sakhe singiqede!
  ton-ton: ‌ʻIo, ke lelei ki he ʻOtua ke tāmateʻi au; ke ne tukuange hono nima, ʻo
    motuhi au!
  ces-1613: Totiž, aby se líbilo Bohu setříti mne, vztáhnouti ruku svou, a zahladiti
    mne.
  eng-WMB: even that it would please God to crush me; that he would let loose his
    hand, and cut me off!
  tam-TCV: இறைவன் என்னை நசுக்க உடன்படட்டும், தன் கையை நீட்டி என்னை வெட்டிப்போடட்டும்!
  ceb-ULB: nga makapahimuot unta kini sa Dios ang pagdugmok kanako, nga buhian unta
    niya ang iyang kamot ug putlon ako niining kinabuhia!
  pol-UBG: Oby się Bogu spodobało to, aby mnie zniszczyć, aby opuścić rękę i mnie
    odciąć!
  urd-GVU: کاش وہ مجھے کچل دینے کے لئے تیار ہو جائے، وہ اپنا ہاتھ بڑھا کر مجھے ہلاک
    کرے۔
  deu-1912: Daß Gott anfinge und zerschlüge mich und ließe seine Hand gehen und zerscheiterte
    mich!
  kan-2017: ನಾನು ನಾಶವಾಗುವುದು ದೇವರಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಗುವುದಾದರೆ, ತನ್ನ ಕೈ ಚಾಚಿ ನನ್ನನ್ನು ಸಂಹರಿಸಿದರೆ
    ಒಳ್ಳೆಯದು.
  yap-yap: Mang e yigi li’eg ngum’!
  hlt-MCSB: Pathen he mulmet vetih kai he m'phop, a kut a hlam vetih kai m'mueluem
    mako.
  mdy-ETH: ሃያ ቢያይዳፓ ዒ ታና ዎዼቴ ኮሺቱዋኣዓዳ? ፔ ኩጮ ዔቂሲ ዒ ታና ባይዜቴ! ዬይ ታኣም ዶዲሢ ዒንጋንዳንቴኬ።
  twi-ASANTE: Mepɛ sɛ Onyankopɔn dwerɛ me, sɛ ɔbɛtwe ne nsa na wakum me,
  eng-WEBU: even that it would please God to crush me; that he would let loose his
    hand, and cut me off!
  wal-wal: Xoossai tana woreerenneeshsha! I ba kushiyaa yeddidi, ta de7uwaa turaa
    duutteerenneeshsha!
  spa-PDDPT: ¡Que ʼElohim se digne aplastarme, que suelte su mano y acabe conmigo!
  gun-gun: Nhanderuete pe ha'eve va'e rire xemokanhy voi aguã, opo oupi vy xejuka
    ete aguã!
  ilo-ULB: a makaay-ayo koma iti Dios a rumekennak a mammaminsan, a palukayanna koma
    dagiti imana ket putdennakon manipud iti daytoy a biag!
  kpg-kpg: Mee hagalee dela hua bolo Ia ga daaligi au gii made!
  uig-ARA: ئاھ، تەڭرى مېنى يانجىپ تاشلىسۇن! ئۇ قولىنى قويۇۋېتىپ جېنىمنى ئۈزۈپ تاشلاشقا
    مۇۋاپىق كۆرسىدى!
  sus-sus: Ala xa n xun nakana, a xa n faxa.
  pon-2006: E seu ketin wonlahte mwowe oh kemeiehla!
  ksd-ksd: Boina ba God na rumam iau, Ma na tulue ra limana ma na tak vue kaugu nilaun!
  tur-YTC: Tanrı beni ezmeyi hoş görse, Elini serbest bıraksa da, beni kesip atsa!
  grc-BRENT: Ἀρξάμενος ὁ Κύριος τρωσάτω με, εἰς τέλος δὲ μή με ἀνελέτω.
  ind-AYT: Kiranya Allah berkenan meremukkanku; kiranya Dia melepaskan tangan-Nya,
    dan membunuhku!
  nya-nya: achikhala chinamukomera Mulungu kuti anditswanye, kulola dzanja lake kuti
    lindimenye ndi kundiwonongeratu!
  hrv-hrv: O, kada bi me Bog uništiti htio, kada bi mahnuo rukom da me satre!
  mps-mps: Eno godolo ebo da, God agai ena sągągo agalama, tama elama, isilimai
    homu eba.
  tpi-tpi: Mi laik bai God i mas krungutim mi tru na paitim mi strong moa yet na bai
    mi dai.
  dan-1931: vilde Gud dog knuse mig, række Hånden ud og skære mig fra*, { [*som Tråden
    fra Væven. Job 27, 8. Es. 38, 12.] }
  vie-OVCB: Tôi ước gì được Ngài nghiền nát. Ước gì Ngài đưa tay chấm dứt đời tôi.
  guj-2017: એટલે ઈશ્વર કૃપા કરીને મને કચરી નાખે, અને પોતાના છૂટા હાથથી મને મારી નાખે
    તો કેવું સારું!
  pon-2006A: E seu ketin wonlahte mwowe oh kemeiehla!
  por-BRBSL: even que agradaria a Deus esmagar-me; que ele soltaria sua mão, e me
    cortaria!
  cth-cth: Pahren lahoi Cathut ni vek na khei haw na seh, A kut na pho sin nateh vitkatip
    lah, na tâtueng haw naseh,
  twi-twi: sɛ Onyankopɔn bɛpɛ sɛ ɔdwerɛw me sɛ ɔbɛtwe ne nsa na wakum me,
  hlt-hlt: Pathen he mulmet vetih kai he m'phop, a kut a hlam vetih kai m'mueluem
    mako.
  tbz-SIM: Kɛ̀ Kuyie ndo bo yie nkɛ́ n yɛ̃tɛ, kù nɑ nyòutɛ ku nɔ̀ùtɛ̀ kɛ́ n deè.
  msy-2020: Kɨ kamaghsua, God na dɨkabɨragh pamten na mɨsoghtɨ kɨ aremeka.
  dop-dop: Ye ɩ kɑ tisɑɣɑ sɩ ɩ́ tǝlǝkɩ-m, nɑ ɩ́ kʋsɩ ɩ niŋ kʋkentiŋ kɛ mɑ tɔɔ.
  azb-azb: Lütf edib məni əzsə belə, Əldən cəld olub həyatımın bağını kəssə belə,
  eng-DBY: And that it would please God to crush me, that he would let loose his hand
    and cut me off!
  hin-2017: कि परमेश्वर प्रसन्न होकर मुझे कुचल डालता, और हाथ बढ़ाकर मुझे काट डालता!
  wol-KYG: Yal na neex Yàlla mu nappaaje ma, yal na afal loxoom, ne ma tipp.
  eng-YLT: That God would please — and bruise me, Loose His hand and cut me off!
  kne-kne: Maymayat et koma mo pomse.
  eng-WYC-2017: And he that hath begun to punish, all-break he me; loose he his hand,
    and cut he me down?
  eng-WMBB: even that it would please God to crush me; that he would let loose his
    hand, and cut me off!
  urd-GVH: काश वह मुझे कुचल देने के लिए तैयार हो जाए, वह अपना हाथ बढ़ाकर मुझे हलाक
    करे।
  rug-rug: be malumu sa Tamasa be va mate au mo, be lopu aqa ba va mate au mo Sa kamahire
    pa Limana.
  gaz-gaz: utuu na caccabsuun fedhii Waaqaa taʼee, utuu harki isaa hiikamee na galaafatee!
  fra-LSG: Qu’il plaise à Dieu de m’écraser, Qu’il étende sa main et qu’il m’achève!
  yal-yal: A xa Ala kɛnɛn, a yi n faxa. A xa a yiini bandun, a yi n naɲan.
  haw-1868: A ina paha e oluolu ke Akua e ulupa mai ia'u, Ina e hookuu mai ia i kona
    lima, a e oki mai ia'u!
  arb-NAV: فَيَرْضَى اللهُ أَنْ يَسْحَقَنِي وَيَمُدَّ يَدَهُ وَيَسْتَأْصِلَنِي،
  ewe-ewe: ne Mawu ɖe wòalɔ̃ agbãm gudugudu eye wòaɖe ka eƒe asi ɖe dzinye, ahawum
    ɖe!
  eng-LEE: 'Yea, that it would please God that he might crush me: that he would let
    loose his hand, and make an end of me!'
  asm-FB: অস! ঈশ্বৰে অনুগ্ৰহ কৰি মোক গুড়ি কৰা হ’লে, তেওঁ হাত মেলি মোক কাটি পেলোৱা
    হ’লে, কেনে ভাল আছিল।
  sus-A: عَلَ شَ ﭑ شُن نَكَنَ، عَ شَ ﭑ قَشَ.
  fra-SBL: même qu'il plairait à Dieu de m'écraser ; qu'il lâche sa main, et me coupe !
  hbo-hbo: וְיֹאֵ֣ל אֱ֭לֹוהַּ וִֽידַכְּאֵ֑נִי יַתֵּ֥ר יָ֝דֹ֗ו וִֽיבַצְּעֵֽנִי׃
  piu-2006: '@see-verse:JOB.006.008'
  kik-kik: naguo nĩ atĩ Ngai eetĩkĩre kũũmemenda, arekererie guoko gwake kũũniine!
  fra-NCL: Que Dieu daigne me briser, qu’il laisse aller sa main et qu’il tranche
    mes jours !
  cek-AK: Sithaw mah kai hae paro nasoe, tiah koehhaih ka tawnh; a ban phok nasoe
    loe, na takroek pat halat nasoe!
  cuk-cuk: Bab-Dummad ilagwen an-obelosunnana gadin, an-oburgwedse an-imaksunnana
    yeerban.
  uig-CYR: Аһ, Тәңри мени янчип ташлисун! У қолини қоюветип җенимни үзүп ташлашқа
    мувапиқ көрсиди!
  tel-2017: దేవుడు తన ఇష్టప్రకారం నన్ను నలగ్గొడతాడు గాక. తన చెయ్యి ఎత్తి నన్ను కడతేరుస్తాడు
    గాక.
  hat-BSA: Ke Bondye ta dakò pou kraze m nèt, ke Li ta lache men l pou retire mwen
    nèt!
  kos-kos: Nga ke Elan tari uniyuwi na!
  hbo-WLC: וְיֹאֵ֣ל אֱ֭לוֹהַּ וִֽידַכְּאֵ֑נִי יַתֵּ֥ר יָ֝ד֗וֹ וִֽיבַצְּעֵֽנִי׃
  ibo-ibo: Ọbụladị ka Chineke kwe igwepịa m ka ọ tọpụ aka ya, bipụ ndụ m.
  ory-ory: ହଁ, ଯେବେ ପରମେଶ୍ୱର ଅନୁଗ୍ରହ କରି ମୋତେ ଚୂର୍ଣ୍ଣ କରନ୍ତେ; ଯେବେ ସେ ଆପଣା ହସ୍ତ ମୁକୁଳା
    କରି ମୋତେ ଛେଦନ କରି ପକାନ୍ତେ!
  chk-chk: Amwo Kot epwe niei, amwo epwe aitiewu pöün o ärieila.
  rop-rop: '@see-verse:JOB.006.008'
  ukr-1871: О, коли б то Бог ізволив стерти мене, простерти руку свою і вбити мене!
  deu-1951: daß es doch Gott gefiele, mich zu zermalmen, seine Hand auszustrecken
    und mich abzuschneiden!
  eng-JPS: Even that it would please God to crush me; that He would let loose His
    hand, and cut me off!
  srp-1865: I da bi Bog htio satrti me, da bi mahnuo rukom svojom, i istrijebio me!
  lug-lug: yandisiimye okumbetenta ne mmalibwawo omukono gwe.
  heb-heb: ויאל אלוה וידכאני יתר ידו ויבצעני׃
  ben-IRV: আমি যদি চূর্ণ হতাম তবে এটা হয়ত ঈশ্বরকে খুশি করত, তিনি তাঁর হাত বাড়াবেন
    এবং এই জীবন থেকে কেটে ফেলবেন!
  pan-pan: ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਇਹ ਭਾਵੇ ਕਿ ਉਹ ਮੈਨੂੰ ਕੁਚਲ ਸੁੱਟੇ, ਆਪਣਾ ਹੱਥ ਚਲਾ ਕੇ ਮੈਨੂੰ ਵੱਢ
    ਸੁੱਟੇ!
  mya-JVB: တောင့်တ သောအရာဟူမူကား ၊ ဘုရား သခင်သည် ငါ့ ကိုဖျက်ဆီး တော်မူပါစေ။ လက် တော်ကိုဆန့်
    ၍ ငါ့ ကိုဆုံး စေတော်မူပါစေ။
  hmo-hmo: 'Egu noinoi gauna be inai: Dirava ese lau do ia alaia mase. Iena imana
    dekena amo egu mauri do ia hadokoa.'
  urd-urd: या'नी ख़ुदा को यही मंज़ूर होता कि मुझे कुचल डाले, और अपना हाथ चलाकर मुझे
    काट डाले।
  rus-SYN: О, если бы благоволил Бог сокрушить меня, простер руку Свою и сразил меня!
  bqc-SIM: Lua ma suumpa lé! Aà ↄtↄ̃a aà ma gyawi!
  tcz-CHONGTHU: Aman eisuh chip jeng ding kadeije, akhut ahin lhandoh a chule eitha
    jeng ding kadeije
  mar-mar: जर देवाच्या ईच्छेत आले तर त्याने मला चिरडून टाकावे, त्याने आपला हात मजवरून
    काढून घ्यावा आणि या जीवनातून मला मुक्त करावे.
  qub-qub: ¡Ima alliraj canman Tayta Dios llapiramaptin! Chauraga wañur usharäcömannami.
  hat-hat: Si sèlman sa ta fè l' plezi pou l' touye m'! Si li ta vle lonje men l'
    pou l' disparèt mwen!
  eng-BSB: that God would be willing to crush me, to unleash His hand and cut me off!
  eng-WEBPB: even that it would please God to crush me; that he would let loose his
    hand, and cut me off!
  kbq-kbq: Anumzamo'a nare hapati'nige'na fruresina knare nehigeno, Anumzamo'a azana
    rusuteno nahege'na fruresina knare hisine.
  nhe-BL: Quena, cuali elisquía intla nechmictisquía para ayoc nitlaijiyohuijtos imaco.
  gub-BL: A'e mehe mo o'ok mo hereko haw ihewi. Heàmàtyry'ym mo hemumaw pà no.
  eng-DRA: And that he that hath begun may destroy me, that he may let loose his hand,
    and cut me off?
