verse: JOB.006.027
translations:
  mal-C: അനാഥരെപ്പോലും നിങ്ങൾ നറുക്കിട്ടു വിൽക്കുന്നു; നിങ്ങളുടെ സ്നേഹിതരെപ്പോലും
    നിങ്ങൾ മാറ്റക്കച്ചവടംചെയ്യുന്നു.
  deu-TKW: Selbst über meine Waise würdet ihr losen und euren eignen Freund verhandeln.
  lin-lin: Solo, bino, bokoki ata kobeta zeke mpo na mwana etike mpe koteka moninga
    na bino na bowumbu !
  eng-LSV: You cause anger to fall on the fatherless, || And are strange to your friend.
  eng-GNV: Ye make your wrath to fall vpon the fatherlesse, and dig a pit for your
    friende.
  eng-WEBSTER: Yes, ye overwhelm the fatherless, and ye dig a pit for your friend.
  nhw-BL: Eltoc quen tijtlaijiyohuiltisquía se conetl catli icnotzi, o quen tijcajcayahuasquía
    huan tijnemacasquía se mohuampox.
  swh-ONEN: Mngeweza hata kupiga kura kwa ajili ya yatima, na kubadilishana rafiki
    yenu na mali.
  bba-bba: Bɛɛ, i ko kpĩ i ɡobeku tɛtɛ toosi, kpɑ i mɑm bɛɛn bɔrɔ dɔrɑ.
  eng-KJVCPB: Yea, ye overwhelm the fatherless, And you dig a pit for your friend.
  luo-luo: Ichalo ngʼama nyalo goyo ombulu mar nego nyathi kich kendo inyalo ndhogo
    kata mana osiepeni.
  meu-meu: Umui na mari ba kara, ihareha iabidia; bona turamui davadia ba hepapahuahulai.
  npi-ULB: वास्तवमा, तपाईं अनाथको लागि चिट्ठा हाल्‍नुहुन्‍छ, र बेच्ने सामनझैं आफ्नो
    मित्रको मूल्‍य तोक्‍नुहुन्‍छ ।
  yor-yor: Àní ẹ̀yin ṣe gẹ́gẹ́ bí aláìní baba, ẹ̀yin sì da iye lé ọ̀rẹ́ yín.
  pes-OPCB: شما حتی به یتیم هم رحم نمی‌کنید و حاضرید دوست خود را نیز بفروشید.
  tgl-ULB: Totoo nga, pinagpupustahan ninyo ang naulila sa ama, at pinagtatalunan
    ang inyong kaibigan na tulad ng isang kalakal.
  hui-hui: Ani ndoyago. Tígua aba ai̱ya homene waneigini hono wahene bu karu garabaya
    biabe ale bilonaga ai ibu mirabe hondole gadi tadu biaga kami. Ani bialu tí muni
    mo yule tínaga nenege karu pu laga kami.
  mya-mya: အကယ်၍သင်တို့သည် မိဘမရှိသောသူငယ်ကို နှိပ်စက်ကြ၏။ အဆွေခင်ပွန်းဘို့ တွင်းကိုတူးကြ၏။
  bod-N: ཁྱོད་ཚོས་དྭ་ཕྲུག་ཆེད་དུ་རྒྱན་འཕེན་ཞིང་། ། རང་གི་མཆེད་གྲོགས་འཚོང་བའི་ཚོང་ཟོག་བྱེད།
    །
  sna-sna: Muchada kana kukanda mijenya pamusoro penherera uye nokutengesa shamwari
    yenyu.
  spa-BLM: Sí, incluso echarías suertes por los huérfanos, y hacer mercancía de su
    amigo.
  cac-cac: A ex tic, syal eyac'an e suerte d'a yib'an̈ eb' meb'a' ob'iltac. Syalpax
    e chon̈anel junoc eyamigo.
  swh-ULB: Hasa, mna piga kura kwa ajili ya yatima, na kupatana bei juu ya rafiki
    yenu kama bidhaa.
  bel-bel: Вы нападаеце на сірату і капаеце яму сябру вашаму.
  deu-ELBBK: Sogar den Verwaisten würdet ihr verlosen, und über euren Freund einen
    Handel abschließen.
  mbb-OT: Maan, metazeng kew ve? Te egkehimu niw ganì he ibpeuripen is sevaha he ilu
    etawa kebelegyà te emiǥu niw?
  mal-2015: അനാഥന്നു നിങ്ങൾ ചീട്ടിടുന്നു; സ്നേഹിതനെക്കൊണ്ടു കച്ചവടം ചെയ്യുന്നു.
  rmc-rmc: He, tumen čhiďanas losoha mek the vaš e širota a kšeftinďanas the tumare
    prijaťeľenca!
  pes-OPV: یقین برای یتیم قرعه می‌اندازیدو دوست خود را مال تجارت می‌شمارید.
  ron-1924: Вой нэпэстуиць пе орфан, пригониць пе приетенул востру.
  ben-OBCV: পিতৃহীনের জন্য তোমরা এমনকি গুটিকাপাতের দান চালবে আর তোমাদের বন্ধুকে বিক্রি
    করে দেবে।
  som-som: Waxaad saami u ridan lahaydeen maalka agoonta, Oo saaxiibkiinna waad ka
    faa'iidaysan lahaydeen.
  lat-VUC: Super pupillum irruitis, et subvertere nitimini amicum vestrum.
  eng-ASVBT: Yea, ye would cast lots upon the fatherless, And make merchandise of
    your friend.
  ita-1885: E pure ancora voi vi gittate addosso all'orfano, E cercate di far traboccare
    il vostro amico.
  eng-LXXUP: Even because ye attack the fatherless, And insult your friend.
  eng-ULB: Indeed, you cast lots for a fatherless child, and haggle over your friend
    like merchandise.
  spa-VBL: ¡Son capaces de jugar a los dados para ganarle un huérfano, así como son
    capaces de regatear con su amigo!
  fra-_FOB: Vraiment, vous joueriez au sort un orphelin, et vous vendriez votre ami!
  mal-mal: അനാഥന് നിങ്ങൾ ചീട്ടിടുന്നു; സ്നേഹിതനെക്കൊണ്ട് കച്ചവടം ചെയ്യുന്നു.
  urd-GVR: Kyā tum yatīm ke lie bhī qurā ḍālte, apne dost ke lie bhī saudābāzī karte
    ho?
  suz-BL: गेपुकीमी रोम रोइक्‍च आन पर्बम फेन्‍टे आप्‍नीनी। मिनु इन वारच आन पर्बम मार
    मार फाइक्‍नीनी।
  eng-NOY: Truly ye spread a net for the fatherless; Ye dig a pit for your friend.
  ita-1927: Voi sareste capaci di trar la sorte sull’orfano, e di contrattare il vostro
    amico!
  ckb-ckb: بەڵکو ئێوە هەتیو دەفرۆشن و چاڵ بۆ هاوڕێی خۆتان هەڵدەکەنن.
  eng-BBE: Truly, you are such as would give up the child of a dead man to his creditors,
    and would make a profit out of your friend.
  kan-OKCV: ತಂದೆಯಿಲ್ಲದವರಿಗಾಗಿ ಚೀಟು ಹಾಕುತ್ತೀರಿ, ನಿಮ್ಮ ಸ್ನೇಹಿತನನ್ನು ಮಾರಿಬಿಡುತ್ತೀರಿ.
  tam-2017: இப்படிச் செய்து திக்கற்றவன்மேல் நீங்கள் விழுந்து, உங்கள் நண்பனுக்குப்
    படுகுழியை வெட்டுகிறீர்கள்.
  spa-RV-1909: También os arrojáis sobre el huérfano, y hacéis hoyo delante de vuestro
    amigo.
  ron-BTF: Da, voi copleșiți pe cel fără tată și săpați o groapă pentru prietenul
    vostru.
  eng-WEBP: Yes, you would even cast lots for the fatherless, and make merchandise
    of your friend.
  eng-FBV: You would play dice to win an orphan; you would bargain away your friend!
  nld-1939: Wilt gij het lot over een onschuldige werpen, En de staf breken over uw
    vriend?
  nch-BL: Eltoc quej tijtaijyohuiltisquía se conet cati icnotzi, o quej tijcajcayahuasquía
    huan tijnamacasquía se mohuampo.
  vie-1934: Quả thật, các bạn xông hãm kẻ mồ côi, Và đào hầm gài bạn hữu mình.
  hin-CV: तुम तो पितृहीनों के लिए चिट्ठी डालोगे तथा अपने मित्र को ही बेच दोगे.
  spa-BES: En verdad, ustedes echarían suerte sobre un huérfano, y capaz de vender
    a su propio amigo.
  tdx-tdx: Eka, ndra iambotraha’ areo ty bode-rae vaho haletake ty rañetse.
  tha-KJV: เออ ท่านทั้งหลายเอาเปรียบลูกกำพร้าพ่อ และขุดบ่​อด​ักจับเพื่อนของท่าน
  por-BR-2018: De fato vós lançaríeis sortes sobre o órfão, e venderíeis vosso amigo.
  deu-ELO: Sogar den Verwaisten würdet ihr verlosen, und über euren Freund einen Handel
    abschließen.
  eng-WYC-2018: Ye fall in on a fatherless child, and endeavour to pervert your friend.
  epo-epo: Eĉ orfon vi atakus, Kaj sub via amiko vi fosus.
  uig-PIN: Silǝr yetim-yesirlarning üstidǝ qǝk taxlixisilǝr! Dost-buradiringlar üstidǝ
    sodilixisilǝr!
  beo-beo: 'Dilia hou da agoane gala. Dilia da udigili hawa: hamosu guluba: mano lama:ne,
    ululuasa. Dilia da na:iyadodafa ilia liligi wamolabeba:le, bagade gagui dunu agoai
    ba:sa.'
  tpi-OTNT: Nogat. Yupela inap long pilai laki bilong makim husat bai i kisim ol pikinini
    bilong papamama i dai pinis. Na yupela inap salim ol pren bilong yupela bilong
    kisim mani.
  hau-SA: Kukan yi ƙuri’a a kan marayu ku kuma sayar da abokinku.
  uig-LAT: Siler yétim-yésirlarning üstide chek tashlishisiler! Dost-buradiringlar
    üstide sodilishisiler!
  nde-nde: Lina lingenza inkatho ngezintandane, lithengise lomngane wenu.
  ton-ton: ‌ʻIo, ʻoku mou lemohekina ʻae tamai mate, pea mou keli ha luo ki homou
    kāinga.
  ces-1613: Také i na sirotka se obořujete, anobrž jámu kopáte příteli svému.
  eng-WMB: Yes, you would even cast lots for the fatherless, and make merchandise
    of your friend.
  tam-TCV: அநாதைகளுக்கு எதிராகக்கூட நீங்கள் சீட்டுப்போடுவீர்கள்; உங்கள் நண்பர்களை
    விற்பதற்கும் பேரம் பேசுவீர்கள்.
  ceb-ULB: Tinuod, giripahan ninyo ang mga batang ilo, ug mibaligya sa inyong mga
    higala sama sa nagpatigayon.
  pol-UBG: Nawet sierotę przytłaczacie i kopiecie doły pod swoim przyjacielem.
  urd-GVU: کیا تم یتیم کے لئے بھی قرعہ ڈالتے، اپنے دوست کے لئے بھی سودابازی کرتے ہو؟
  deu-1912: Ihr fielet wohl über einen armen Waisen her und grübet eurem Nachbarn
    Gruben.
  kan-2017: ನೀವು ಚೀಟಿಹಾಕಿ ಅನಾಥನನ್ನು ಕೊಂಡುಕೊಳ್ಳುವವರು; ನಿಮ್ಮ ಸ್ನೇಹಿತನನ್ನು ಮಾರಿಬಿಡುತ್ತೀರಿ.
  yap-yap: Mus ko pi’in pifak e pi tapigpig ni kanim’ rorad ma gimed be giringiy e
    pow ni nge duwgiliy ko mini’ romed e nge mil suworad ngak, ma kigmed be libeg
    ni ngam fla’abgad u puluwon e pi tafager nth’abi chugur ngomed!
  hlt-MCSB: Cadah ham aisat hmulung na naan vetih na hui hamla na tael pah nim?
  mdy-ETH: ዜኤሮ ናኣቶይዳ ዒፃ ዒንሢ ዓጋኔ፤ ዒንሢኮ ላጎ ዒንሢ ሻንቻኒ ሻንቾንዶ ባኮ ዛሎ ማርማኔ!
  twi-ASANTE: Mpo mobɛbɔ awisiaa so ntonto, na mode mo adamfo adi nsesa dwa.
  eng-WEBU: Yes, you would even cast lots for the fatherless, and make merchandise
    of your friend.
  wal-wal: Aawai bainnaageeta shaakki ekkanau intte saamaa yeggeeta; intte laggiyaakka
    baizzanau washisseeta.
  spa-PDDPT: Ustedes aun echan suertes sobre los huérfanos y regatean con su amigo.
  gun-gun: Tyre'ỹ kuery re teve pexa 'rã xortea, ha'e pejogueroayvu 'rã teve peneirũ
    repyrã re?
  ilo-ULB: Pudno, paggiginnasatanyo ti ulila nga ubing, ken makitinnawarkayo kadagiti
    gagayyemyo a kasla tagilako.
  kpg-kpg: Goodou ga bilei ‘dice’ gi nia hege nadau maadua ai, ge haga maluagina goodou
    mai i godou ihoo hagaaloho!
  uig-ARA: سىلەر يېتىم-يېسىرلارنىڭ ئۈستىدە چەك تاشلىشىسىلەر! دوست-بۇرادىرىڭلار ئۈستىدە
    سودىلىشىسىلەر!
  sus-sus: Wo fata kiiti ɲaaxi sade kiridie ma. Wo mu yanfanteya ba wo boore yɛtɛ
    yati ra.
  pon-2006: Kumwail pahn pil petki lidu sepwoupwou kan oh kepwehpwehkihla kompoakepahmwail
    kan!
  ksd-ksd: Amutal padapadailam upi nina i ki na lingling, Ma amutal uviana tai talai
    mumutal.
  tur-YTC: Evet, öksüzler için kura çekerdiniz, Dostunuz için de pazarlık ederdiniz.
  grc-BRENT: Πλὴν ὅτι ἐπʼ ὀρφανῷ ἐπιπίπτετε, ἐνάλλεσθε δὲ ἐπὶ φίλῳ ὑμῶν.
  ind-AYT: Ya, bahkan kamu membuang undi atas anak yatim, dan memperdagangkan sahabatmu.
  nya-nya: Inu mungathe kuchita maere kuti mugulitse ana amasiye ndi kumugulitsa bwenzi
    lanu.
  hrv-hrv: Nad sirotom kocku zar biste bacali i sa prijateljem trgovali svojim?
  mps-mps: Menima. Dagego kas gagali elama, te tiana wai dabe dego mu sogowe weyu
    suainu yabo bage dao. Tama duga abagi solo maketde munama, mone sainu yabo usu.
  tpi-tpi: Nogat. Yupela inap long pilai laki bilong makim husat bai i kisim ol pikinini
    bilong papamama i dai pinis. Na yupela inap salim ol pren bilong yupela bilong
    kisim mani.
  dan-1931: Selv om en faderløs kasted I Lod og købslog om eders Ven.
  vie-OVCB: Thật sự các anh như đã rút thăm chia chác với người mồ côi, còn nhẫn tâm
    bán đứng bạn bè.
  guj-2017: હા, તમે તો અનાથો પર ચિઠ્ઠીઓ નાખો છો, તથા તમારા મિત્રોનો વેપાર કરો એવા
    છો.
  pon-2006A: Kumwail pahn pil petki lidu sepwoupwou kan oh kepwehpwehkihla kompoakepahmwail
    kan!
  por-BRBSL: Sim, você até jogaria à sorte para os órfãos de pai, e faça mercadoria
    de seu amigo.
  cth-cth: Nangmouh niteh, naranaw hah na ka pacekpahlek awh, na huinaw hanelah tangkom
    na tai pouh awh.
  twi-twi: Mpo mobɛbɔ ayisaa so ntonto, na mode mo adamfo adi nsesagua.
  hlt-hlt: Cadah ham aisat hmulung na naan vetih na hui hamla na tael pah nim?
  tbz-SIM: Di í yóó yetɛ di bo tɑ̃ɑ̃́mɛ̀ tɛ́tɛ́ dɛciribirɛ kpɛ́í, di í yĩɛ̃kɛ di bo
    fítɛ́mɛ̀ di nɛ́po.
  msy-2020: Kɨ ghaze, ia ti borir asaghasazibagh eghuvamin gumazim amɨsɨvɨsɨ, satu
    gikararangam. Egh ia dagɨaba inisɨ, ti uan namakaba amangam.
  dop-dop: Hɑlɩ ɩ́ tɔɔkɩ tɛtɛ kɛ́ sulɑʋ tɔɔ nɑ ɩ́ kpɛŋǝɣǝnɑ mǝ ceu mɑɣɑmɑɣɑ nɑ ɩ́
    pɛɛtǝɣɩ.
  azb-azb: Yetim üçün belə, püşk atırsınız, Dostunuzu satırsınız.
  eng-DBY: Yea, ye overwhelm the fatherless, and dig [a pit] for your friend.
  hin-2017: तुम अनाथों पर चिट्ठी डालते, और अपने मित्र को बेचकर लाभ उठानेवाले हो।
  wol-KYG: Ab jirim sax àttan ngeen koo tegoo bant, seen xarit sax sañ ngeen koo jaay.
  eng-YLT: Anger on the fatherless ye cause to fall, And are strange to your friend.
  eng-WYC-2017: Ye fall in on a fatherless child, and endeavour to pervert your friend.
  eng-WMBB: Yes, you would even cast lots for the fatherless, and make merchandise
    of your friend.
  urd-GVH: क्या तुम यतीम के लिए भी क़ुरा डालते, अपने दोस्त के लिए भी सौदाबाज़ी करते
    हो?
  rug-rug: Gamu boka mudumudukeda ni mo sari koburu loke tamadia, meke holuholu pania
    sa mia baere soti.
  gaz-gaz: Isin ijoollee abbaa hin qabnetti ixaa buufattu; michoota keessaniifis boolla
    qottu.
  fra-LSG: Vous accablez un orphelin, Vous persécutez votre ami.
  yal-yal: Ɛ muxu sifan susɛ masɛnsɛnna tiyɛ alogo ɛ xa kiridin sɔtɔ ɛ konyin na,
    ɛ yi sa ɛ xɔyi kɛndɛn mati konyiyani!”
  haw-1868: Oiaio, ke hoohina nei oukou i ka mea makua ole, A ke eli iho oukou i lua
    no ko oukou hoalauna.
  arb-NAV: أَنْتُمْ تُلْقُونَ الْقُرْعَةَ حَتَّى عَلَى الْيَتِيمِ، وَتُسَاوِمُونَ
    عَلَى الصَّدِيقِ.
  ewe-ewe: Miadzidze nu gɔ̃ hã ɖe tsyɔ̃eviwo dzi eye miatsɔ mia xɔlɔ̃wo gɔ̃ hã aɖɔli
    nue.
  eng-LEE: Yea, ye would cast any thing upon the fatherless, and ye would dig a pit
    against your friend.
  asm-FB: তোমালোকে দেখোন পিতৃহীনৰেই চিঠি খেলালাহেঁতেন, আৰু নিজ বন্ধুকো বেপাৰৰ বস্তু
    কৰিলাহেঁতেন।
  sus-A: وٌ قَتَ كِيتِ حَاشِ سَدٍ كِرِدِيٍ مَ. وٌ مُ يَنقَنتٍيَ بَ وٌ بٌورٍ يّتّ يَتِ
    رَ.
  fra-SBL: Oui, vous tireriez même au sort pour l'orphelin, et faire de votre ami
    une marchandise.
  hbo-hbo: אַף־עַל־יָתֹ֥ום תַּפִּ֑ילוּ וְ֝תִכְר֗וּ עַל־רֵֽיעֲכֶֽם׃
  piu-2006: '@see-verse:JOB.006.026'
  kik-kik: Inyuĩ o na no mũcuukĩre mwana wa ngoriai mĩtĩ, na mwendie mũrata wanyu.
  fra-NCL: Ah ! Vous jetez le filet sur un orphelin, vous creusez un piège à votre
    ami !
  cek-AK: Ue, ampa tawn ai kaminawk to na pacaekthlaek o moe, nam puinawk hanah quum
    na qaih pae o.
  cuk-cuk: An be-dakedi, sunna be dule-sergan-sated ibmargi-dodoar-wilubdakar be uksamalar
    an be-dakdo, degine, bemar sunna ibmarbina be-ai be uksamalar an be-dakbardo.
  uig-CYR: Силәр житим-йесирларниң үстидә чәк ташлишисиләр! Дост-бурадириңлар үстидә
    содилишисиләр!
  tel-2017: మీరు తండ్రిలేని అనాథలను కొనేందుకు చీట్లు వేసే మనుషుల వంటివారు. మీ స్నేహితుల
    మీద బేరాలు సాగించే గుణం మీది.
  hat-BSA: Konsa, ou ta menm tire osò pou òfelen yo e fè twòk pou zanmi ou.
  kos-kos: Komtal ku pacna in susfa in eisla tulik mukaimtal nutin mwet foko uh Ac
    akkasrupye komtal ke ma lun mwet kawuk na pwaye lomtal uh!
  hbo-WLC: אַף־עַל־יָת֥וֹם תַּפִּ֑ילוּ וְ֝תִכְר֗וּ עַל־רֵֽיעֲכֶֽם׃
  ibo-ibo: Unu nwere ike ife nza nʼisi onye na-enweghị nna, ma refukwaa enyi unu.
  ory-ory: ହଁ, ତୁମ୍ଭେମାନେ ପିତୃହୀନ ପାଇଁ ଗୁଲିବାଣ୍ଟ କରିବ ଓ ଆପଣା ବନ୍ଧୁକୁ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ
    କରିବ।
  chk-chk: Ämi oua fen tongeni üttüt won eman mi mäsen, iö epwe nöüni amanau, o amömöla
    chiechiemi.
  rop-rop: Yumob wed ardimbat mi, en yumob nomo kain langa mi. Maitbi seimwei yumob
    garra go en ardimbat detlot biginini hu nomo garram mami o dedi, o ardimbat yumob
    ronwan kantrimen. Maitbi yumob garra selim olabat blanga mani.
  ukr-1871: Ви корите сироту, й копаєте яму другові вашому!
  deu-1951: Ja, ihr werfet das Los über eine Waise und verhandelt euren Freund!
  eng-JPS: Yea, ye would cast lots upon the fatherless, and dig a pit for your friend.
  srp-1865: I na sirotu napadate, i kopate jamu prijatelju svojemu.
  lug-lug: Mukubira ne bamulekwa akalulu ate ne mukubira ne mukwano gwammwe.
  heb-heb: אף על יתום תפילו ותכרו על ריעכם׃
  ben-IRV: সত্যি, তোমরা এক অনাথের জন্য গুলিবাঁট করেছ, ব্যবসায়ীদের মত তোমাদের বন্ধুর
    ওপর দর কষাকষি করেছ।
  pan-pan: ਹਾਂ, ਤੁਸੀਂ ਯਤੀਮਾਂ ਉੱਤੇ ਪਰਚੀਆਂ ਪਾਉਂਦੇ ਹੋ, ਅਤੇ ਆਪਣੇ ਦੋਸਤ ਦਾ ਸੌਦਾ ਕਰਦੇ ਹੋ।
  mya-JVB: အကယ်၍ သင်တို့သည် မိဘ မရှိသောသူငယ်ကို နှိပ်စက် ကြ၏။ အဆွေ ခင်ပွန်းဘို့ တွင်းကိုတူး
    ကြ၏။
  hmo-hmo: '“Inai, emui kara be inai bamona: Umui ese laki gadara dekena amo, tamana
    bona sinana lasi natudia umui hoihoilaia. O, emui turana momokani umui hoia lao
    dekena amo, moni bada herea umui abia.'
  urd-urd: हाँ, तुम तो यतीमों पर कुर'आ डालने वाले, और अपने दोस्त को तिजारत का माल
    बनाने वाले हो।
  rus-SYN: Вы нападаете на сироту и роете яму другу вашему.
  bqc-SIM: Á líkpa nɛtonɛ sɛa yã́ musu, á á gbɛ̃na kpámá ↄda'ea yã́i.
  tcz-CHONGTHU: Chagate ahiloule nagol napaite jeng jong soh in naso jiuve.
  mar-mar: खरोखर, पोरक्या मुलांवर जुगार खेळता, आणि तुम्ही व्यापाऱ्यासारखे मित्रांबरोबर
    घासाघीस करता.
  qub-qub: Chayno car gamcunaga wacchata wañuchinanpaj nirpis ninquimanmi. Cuyanacushayqui
    amïguyquitapis ranticuycunquimanmi.
  hat-hat: Konsa tou, ou ta rive jwe lajan sou tèt timoun san papa. Ou ta fè lajan
    sou tèt bon zanmi ou.
  eng-BSB: You would even cast lots for an orphan and barter away your friend.
  eng-WEBPB: Yes, you would even cast lots for the fatherless, and make merchandise
    of your friend.
  kbq-kbq: Ana nehutma satu zokago reta negeta, megusa mofavreramine, ronetaminena
    zagore zamatregahaze.
  nhe-BL: Eltoc queja tijtlaijiyohuiltisquía se conetl tlen icnotzi, o queja tijcajcayahuasquía
    huan tijnamacasquía se mohuampo.
  gub-BL: Aze mo heta tu 'ym ma'e pepo pe, Peme'eg mo hemetarer katu wera'u ma'e pe.
    Te pemyrypar peme'eg mo amo pe uma'ereko e ma'e ràm romo wamuigo kar pà.
  eng-DRA: You rush in upon the fatherless, and you endeavour to overthrow your friend.
