verse: JOB.006.004
translations:
  mal-C: സർവശക്തന്റെ അസ്ത്രങ്ങൾ എന്റെമേൽ തറച്ചു, അവയുടെ വിഷം എന്റെ ആത്മാവു പാനംചെയ്തു;
    ദൈവത്തിന്റെ ഘോരത്വങ്ങൾ എനിക്കെതിരേ അണിനിരന്നിരിക്കുന്നു.
  deu-TKW: 'Denn des Allmächtigen Pfeile stecken in mir: mein Geist saugt ihr Gift
    ein, die Schrecknisse Gottes verstören mich!'
  lin-lin: Makonga ya Nkolo-Na-Nguya-Nyonso etoboli ngai, mpe molimo na ngai ezali
    komela ngenge na yango ; Nzambe atelemeli ngai na kanda na Ye.
  eng-LSV: For arrows of the Mighty [are] with me, || Whose poison is drinking up
    my spirit. Terrors of God array themselves [for] me!
  eng-GNV: For the arrowes of the Almightie are in me, the venime whereof doeth drinke
    vp my spirit, and the terrours of God fight against me.
  eng-WEBSTER: 'For the arrows of the Almighty are within me, the poison of which
    drinketh up my spirit: the terrors of God set themselves in array against me.'
  nhw-BL: Toteco Catli Quipiya Nochi Chicahualistli nechtlahuisojtoc ica cuatlamintli.
    Eltoc quen itencococa nopa cuatlamintli ajsitoc ipan noyolo huan ipan nochi notlacayo.
    Eltoc quen Toteco Dios nechhuilana ica nochi ni hueyi tlaijiyohuilistli catli
    nechajsitoc.
  swh-ONEN: Mishale ya Mwenyezi iko ndani yangu, roho yangu inakunywa sumu yake; vitisho
    vya Mungu vimejipanga dhidi yangu.
  bba-bba: Domi Dɑm kpuroɡii u mɑn yɑburɑ kɑ sɛ̃ɛnu. Mɑ nin dɛ̃ɛ nɛn wɑsi duuri. Mɑ
    u mɑn ɡɑ̃ɑ nɑnumɡinu kpɑre nɡe tɑbu kowo.
  eng-KJVCPB: 'For the arrows of the Almighty are within me, The poison whereof drinketh
    up my spirit: The terrors of God do set themselves in array against me.'
  luo-luo: Aserni mag Jehova Nyasaye Maratego osechwoyo denda, ringra opongʼ gi kwiri
    marach ma asernigo okelo; kendo masiche mag Nyasaye olwora koni gi koni.
  meu-meu: Siahu-idoinai Diravana ese ena diba amo vada e tarakigu; unu diba siohadia
    na laumagu ese e inuamu; Dirava ena hahegari ḡaudia ese e alagumu.
  npi-ULB: सर्वशक्तिमान्‌का काँडहरू ममा गाडिएका छन्, र मेरो आत्माले विष सेवन गर्छ
    । परमेश्‍वरको त्रास आफै मेरो विरुद्धमा तैनाथ छन् ।
  yor-yor: Nítorí pé ọfà Olódùmarè wọ̀ mi nínú, oró èyí tí ọkàn mi mú; ìpayà-ẹ̀rù
    Ọlọ́run dúró tì mí.
  pes-OPCB: خدای قادر مطلق با تیرهای خود مرا به زمین زده است. تیرهای زهرآلودش در قلب
    من فرو رفته است. یورشهای ناگهانی خدا مرا به وحشت انداخته است.
  tgl-ULB: Dahil ang mga palaso ng Makapangyarihan ay nakaabang sa akin, ang aking
    espiritu ay iniinom ang lason; ang mga kaparusahan ng Diyos ay nagsunod-sunod
    laban sa akin.
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kago ibugua timu tomiaherume i̱ baya.
    Timu uruni tomiame i̱naga tinginiha anda piyagola i̱naga miniha mo ko henego bedo.
    Ngode Datagaliwabehanda mbira i̱ mo gi bia holene ko tara tara wiaru ibilalu i̱
    mo gi haya.
  mya-mya: အနန္တတန်ခိုးရှင်ပစ်တော်မူသော မြှားတို့သည် ငါ၌စွဲ၍၊ အဆိပ်အတောက်ဖြင့် ငါ့ဝိညာဉ်ကိုမွန်းစေ၏။
    ဘုရားသခင်ပြတော်မူသော ကြောက်မက်ဘွယ်အရာတို့သည် ငါ့ရှေ့မှာ စီလျက်ရှိကြ၏။
  bod-N: ཀུན་དབང་ཁོང་གི་མདའ་ངའི་ལུས་སྟེང་ཕོག ། ང་ཡི་སེམས་ཀྱིས་དུག་དེ་ཡོངས་སུ་འཐུང་།
    ། དཀོན་མཆོག་ཉིད་ཀྱི་འཇིགས་པས་ང་གཡུལ་བཤམས། །
  sna-sna: Miseve yoWamasimba Ose iri mandiri, mweya wangu unonwa muchetura wayo;
    kutyisa kwaMwari kwagadzirira kurwa neni.
  spa-BLM: Porque las flechas del Todopoderoso están dentro de mí. Mi espíritu bebe
    su veneno. Los terrores de Dios se han puesto en marcha contra mí.
  cac-cac: A Dios Syal Yuj Smasanil, ichato ix och ch'apnaj sjul-lab' d'ayin, axo
    svenenoal spucax d'a in nivanil. Toxo ix oymaj tas ay smay d'ayin yuuj.
  swh-ULB: Kwa kuwa mishale ya Mwenyezi ipo ndani yangu, moyo wangu umelewa sumu;
    Vitisho vya Mungu vimejipanga vyenyewe dhidi yangu.
  bel-bel: Бо стрэлы Ўсемагутнага ўва мне; яд іх п'е дух мой; жудасьці Божыя паўсталі
    супроць мяне.
  deu-ELBBK: Denn die Pfeile des Allmächtigen sind in mir, ihr Gift trinkt mein Geist;
    die Schrecken Gottes stellen sich in Schlachtordnung gegen mich auf.
  mbb-OT: Henduen be te mibpanà a te Mekeǥeǥehem he Megbevayà te vesut he midsevukan
    te hilu, ne is hilu kayi nekeeneb diyà te lawa ku. Is mekahandekhandek he menge
    vesut te Megbevayà, ne ziyà mekesinaru te kedì.
  mal-2015: സർവ്വശക്തന്റെ അസ്ത്രങ്ങൾ എന്നിൽ തറെച്ചിരിക്കുന്നു; അവയുടെ വിഷം എന്റെ ആത്മാവു
    കുടിക്കുന്നു; ദൈവത്തിന്റെ ഘോരത്വങ്ങൾ എന്റെ നേരെ അണിനിരന്നിരിക്കുന്നു.
  rmc-rmc: Se hin andre ma o šipi le Nekzoraledereskre, miro duchos pijel lengro jedos;
    avle pre mande o strašna rani le Devleskre.
  pes-OPV: زیرا تیرهای قادرمطلق در اندرون من است. و روح من زهر آنها را می‌آشامد، و
    ترسهای خدا بر من صف آرایی می‌کند.
  ron-1924: Кэч сэӂециле Челуй Атотпутерник м-ау стрэпунс, суфлетул меу ле суӂе отрава
    ши гроаза Домнулуй багэ фиорь ын мине!
  ben-OBCV: সর্বশক্তিমানের তিরগুলি আমাকে বিদ্ধ করেছে, আমার আত্মা সেগুলির বিষে জর্জরিত;
    ঈশ্বরের আতঙ্ক আমার বিরুদ্ধে শ্রেণীবদ্ধ হয়েছে।
  som-som: Waayo, Ilaaha Qaadirka ah fallaadhihiisii ayaa igu dhex jira, Oo naftayduna
    waabaydoodii way cabbaysaa, Oo Ilaah cabsiintiisiina anigay igu soo kacdaa.
  lat-VUC: quia sagittæ Domini in me sunt, quarum indignatio ebibit spiritum meum;
    et terrores Domini militant contra me.
  eng-ASVBT: 'For the arrows of the Almighty are within me, The poison whereof my
    spirit drinketh up: The terrors of God do set themselves in array against me.'
  ita-1885: Perchè le saette dell'Onnipotente sono dentro di me, E lo spirito mio
    ne beve il veleno; Gli spaventi di Dio sono ordinati in battaglia contro a me.
  eng-LXXUP: 'For the arrows of the Lord are in my body, Whose violence drinks up
    my blood: Whenever I am going to speak, they pierce me.'
  eng-ULB: For the arrows of the Almighty are in me, my spirit drinks up the poison;
    the terrors of God have arranged themselves in array against me.
  spa-VBL: Porque las flechas del Todopoderoso están en mí; su veneno mina mi espíritu.
    Los terrores de Dios están alineados contra mí.
  fra-_FOB: 'Car les flèches du Tout-Puissant sont sur moi: mon âme en boit le venin.
    Les terreurs de Dieu se rangent en bataille contre moi.'
  mal-mal: സർവ്വശക്തനായ ദൈവത്തിന്റെ അസ്ത്രങ്ങൾ എന്നിൽ തറച്ചിരിക്കുന്നു; അവയുടെ വിഷം
    എന്റെ ആത്മാവ് കുടിക്കുന്നു; ദൈവത്തിന്റെ ഭയങ്കരത എനിക്കെതിരെ അണിനിരന്നിരിക്കുന്നു.
  urd-GVR: Kyoṅki Qādir-e-mutlaq ke tīr mujh meṅ gaṛ gae haiṅ, merī rūh un kā zahr
    pī rahī hai. Hāṅ, Allāh ke haulnāk hamle mere ḳhilāf saf-ārā haiṅ.
  suz-BL: नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो आ ब्राम आं कली ग्रुक्‍शो बाक्‍नीम। आं
    सोक्‍तीम मेको आन बीख तूचा माल्‍ब। परमप्रभुमी आं कली हिंपाइश्‍शो बाक्‍ब। भजन संग्रह
    ३८:३
  eng-NOY: For the arrows of the Almighty have pierced me; Their poison drinketh up
    my spirit; The terrors of God set themselves in array against me.
  ita-1927: Ché le saette dell’Onnipotente mi trafiggono, lo spirito mio ne sugge
    il veleno; i terrori di Dio si schierano in battaglia contro me.
  ckb-ckb: تیرەکانی خودای هەرە بەتوانا لە مندان و ڕۆحم لە ژەهراوەکەیان دەخواتەوە؛
    بەڵا تۆقێنەرەکانی خودا لە دژی من ڕیزیان بەستووە.
  eng-BBE: 'For the arrows of the Ruler of all are present with me, and their poison
    goes deep into my spirit: his army of fears is put in order against me.'
  kan-OKCV: ಸರ್ವಶಕ್ತರ ಬಾಣಗಳು ನನ್ನಲ್ಲಿ ನಾಟಿವೆ; ಅವುಗಳ ವಿಷವನ್ನು ನನ್ನ ಆತ್ಮವು ಹೀರುತ್ತಿದೆ;
    ದೇವರ ವಿಷಯವಾದ ಹೆದರಿಕೆಗಳು ನನ್ನನ್ನು ಸುತ್ತುವರೆದಿವೆ.
  tam-2017: சர்வவல்லமையுள்ள தேவனின் அம்புகள் எனக்குள் தைத்திருக்கிறது; அவைகளின் விஷம்
    என் உயிரைக் குடிக்கிறது; தேவனால் உண்டாகும் பயங்கரங்கள் எனக்கு முன்பாக அணியணியாக
    நிற்கிறது.
  spa-RV-1909: Porque las saetas del Todopoderoso están en mí, cuyo veneno bebe mi
    espíritu; y terrores de Dios me combaten.
  ron-BTF: Fiindcă săgețile celui Atotputernic sunt în mine, otrava lor îmi bea duhul,
    terorile lui Dumnezeu se așază în rând împotriva mea.
  eng-WEBP: For the arrows of the Almighty are within me. My spirit drinks up their
    poison. The terrors of God set themselves in array against me.
  eng-FBV: For the arrows of the Almighty are in me; their poison saps my spirit.
    God's terrors are lined up against me.
  nld-1939: Ja, de pijlen van den Almachtige blijven in mij steken, Mijn geest zuigt
    er het gif van op; De verschrikkingen Gods Stellen zich tegen mij in slagorde
    op!
  nch-BL: Toteco Cati Quipiya Nochi Chicahualisti techtahuisojtoc ica cuataminti.
    Eltoc quej itencococa nopa cuataminti ajsitoc ipan noyolo huan ipan nochi notacayo.
    Eltoc quej Toteco Dios techtehuía ica nochi ni hueyi taijyohuilisti cati techajsitoc.
  vie-1934: Bởi vì các tên của Đấng Toàn năng trúng nhằm tôi; Tâm hồn tôi uống nọc
    độc của tên ấy; Sự kinh khiếp của Đức Chúa Trời dàn trận nghịch cùng tôi.
  hin-CV: क्योंकि सर्वशक्तिमान के बाण मुझे बेधे हुए हैं, उनका विष रिसकर मेरी आत्मा
    में पहुंच रहा है. परमेश्वर का आतंक आक्रमण के लिए मेरे विरुद्ध खड़ा है!
  spa-BES: Porque las flechas del Todopoderoso están dentro de mí, y su veneno bebe
    mi espíritu, su ejército de temores se pone en orden contra mí.
  tdx-tdx: Fa amako ao o ana-pale’ i El-Sadaio; inome’ ty troko ty vore’e; miatreatre
    ahiko o harevendreveñan’ Añahareo.
  tha-KJV: เพราะธนูขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ก็​อยู่​ในตัวข้า จิ​ตใจของข้าดื่มพิษของมัน
    ความน่าหวาดเสียวจากพระเจ้าขยายแนวเข้าใส่​ข้า
  por-BR-2018: Porque as flechas do Todo-Poderoso estão em mim, cujo veneno meu espírito
    bebe; e temores de Deus me atacam.
  deu-ELO: Denn die Pfeile des Allmächtigen sind in mir, ihr Gift trinkt mein Geist;
    die Schrecken Gottes stellen sich in Schlachtordnung wider mich auf.
  eng-WYC-2018: For (now) the arrows of the Lord be in me, the indignation of which
    drinketh up my spirit; and the dreads of the Lord fight against me (or and the
    terrors from the Lord fight against me).
  epo-epo: Ĉar la sagoj de la Plejpotenculo estas en mi, Ilian venenon trinkas mia
    spirito; La teruraĵoj de Dio direktiĝis sur min.
  uig-PIN: Qünki Ⱨǝmmigǝ Ⱪadirning oⱪliri manga sanjilip iqimdǝ turuwatidu, Ularning
    zǝⱨirini roⱨim iqmǝktǝ, Tǝngrining wǝⱨimiliri manga ⱪarxi sǝp tüzüp ⱨujum ⱪiliwatidu.
  beo-beo: Gode Bagadedafa E da dadi bagohame amoga na gala:i. Dadi medosu hano da
    na maga:me ganodini haina daha. Gode da na beda:ma:ne, se iasu bagade nama iaha.
  tpi-OTNT: God I Gat Olgeta Strong i bin sutim mi long ol spia i gat marasin nogut
    i stap long ol. Dispela marasin nogut i go insait long bodi bilong mi, na tingting
    bilong mi i bagarap. God i bin salim ol kain kain samting nogut i kam bilong pretim
    mi.
  hau-SA: Kibiyoyin Maɗaukaki suna a kaina, ruhuna yana shan dafinsa; fushin Allah
    ya sauka a kaina.
  uig-LAT: Chünki Hemmige Qadirning oqliri manga sanjilip ichimde turuwatidu, Ularning
    zehirini rohim ichmekte, Tengrining wehimiliri manga qarshi sep tüzüp hujum qiliwatidu.
  nde-nde: Imitshoko kaSomandla iphakathi kwami, umoya wami unatha itshefu yayo; inhlupho
    zokuhlukuluza zikaNkulunkulu ziqondiswe kimi.
  ton-ton: 'He ʻoku ʻi loto ʻiate au ʻae ngaahi ngahau ʻoe Māfimafi, ko hono kona
    ʻo ia ʻoku ne inumia hoku laumālie: ʻoku tuʻu tali tau pe kiate au ʻae ngaahi
    fakailifia ʻae ʻOtua.'
  ces-1613: Nebo střely Všemohoucího vězí ve mně, jejichž jed vysušil ducha mého,
    a hrůzy Boží bojují proti mně.
  eng-WMB: For the arrows of the Almighty are within me. My spirit drinks up their
    poison. The terrors of God set themselves in array against me.
  tam-TCV: எல்லாம் வல்லவரின் அம்புகள் என்னில் பாய்ந்திருக்கின்றன, என் ஆவி அவைகளின்
    நஞ்சைக் குடிக்கிறது; இறைவனின் பயங்கரங்கள் எனக்கெதிராய் அணிவகுத்து நிற்கின்றன.
  ceb-ULB: Kay ang pana sa Makagagahom mitaop man kanako, miinom sa hilo ang akong
    espiritu; ang kalisang sa Dios naglaray sa pagpakigbatok kanako.
  pol-UBG: Tkwią we mnie bowiem strzały Wszechmocnego, których jad osuszył mego ducha,
    a strachy Boże walczą przeciwko mnie.
  urd-GVU: کیونکہ قادرِ مطلق کے تیر مجھ میں گڑ گئے ہیں، میری روح اُن کا زہر پی رہی
    ہے۔ ہاں، اللہ کے ہول ناک حملے میرے خلاف صف آرا ہیں۔
  deu-1912: 'Denn die Pfeile des Allmächtigen stecken in mir: derselben Gift muß mein
    Geist trinken, und die Schrecknisse Gottes sind auf mich gerichtet.'
  kan-2017: ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಬಾಣಗಳು ನನ್ನಲ್ಲಿ ನಾಟಿರುತ್ತವೆ, ನನ್ನ ಆತ್ಮವು ಅವುಗಳ ವಿಷವನ್ನು
    ಹೀರಿಕೊಳ್ಳುತ್ತದೆ; ದೇವರು ಕಳುಹಿಸಿದ ಅಪಾಯಗಳು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ವ್ಯೂಹಕಟ್ಟಿವೆ.
  yap-yap: Got ni Gubin ma Rayag Rok e ke yip’eg ko gan e gat’ing, ni yub riy e kenad
    u fithik’ i dowag. Ke k’afeg Got e marus be aw ngog.
  hlt-MCSB: Tlungthang thaltang dongah a sue te ka khuiah ka mueihla loh a mam. Pathen
    kah hihhamnah loh kai taengah rhong a pai.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ጎዳሢ ፔ ሂኢዦና ታና ዱኬኔ፤ ዬያ ሂኢዦኮ ዳኣና ዑፆ ታኣኮ ዓኣዺ ሃሼኔ፤ ፆኦሲኮ ዲቃሣያ ማዔ
    ባይዛ ባካ ኮይሎ ታኣኮ ማንጌኔ።
  twi-ASANTE: Otumfoɔ agyan no awɔ me mu, me honhom nom ano awuduro no; wɔahyehyɛ
    Onyankopɔn ahunahuna nyinaa atia me.
  eng-WEBU: For the arrows of the Almighty are within me. My spirit drinks up their
    poison. The terrors of God set themselves in array against me.
  wal-wal: Ubbaa Danddayiya Xoossaa wonddafiyaa zubbeti tana caddidosona; ta bollaikka
    eta yiishshaa uyees. Xoossaa dagamai ta bolli salppiis.
  spa-PDDPT: porque en mí están clavadas las flechas de ʼEL-Shadday. Mi espíritu sorbe
    su veneno, y terrores de ʼElohim me combaten.
  gun-gun: Mba'eta Ipo'akapave va'e ma guembiporu hu'y py xenhyvõmba, ha'e ramo xenhe'ẽ
    py aendu veneno ramigua. Xerovai meme Nhanderuete ombou xemongyjearã.
  ilo-ULB: Ta adda kaniak dagiti pana ti Mannakabalin amin, umin-inom ti espirituk
    iti sabidong; inyurnos dagiti didigra ti Dios dagiti bagbagida nga agsasaruno
    a maibusor kaniak.
  kpg-kpg: God Mogobuna gu puu mai au gi di amu maalei, gei nia poisin o di amu maalei
    deenei gu modoho i lodo dogu huaidina hagatau. God gu hagatau gi lala ana mee
    belee hai baahi mai gi di au e hagamadagudagu au.
  uig-ARA: چۈنكى ھەممىگە قادىرنىڭ ئوقلىرى ماڭا سانجىلىپ ئىچىمدە تۇرۇۋاتىدۇ، ئۇلارنىڭ
    زەھىرىنى روھىم ئىچمەكتە، تەڭرىنىڭ ۋەھىمىلىرى ماڭا قارشى سەپ تۈزۈپ ھۇجۇم قىلىۋاتىدۇ.
  sus-sus: Ala Sɛnbɛ Kanyi xa tanbɛ bara n sɔxɔ, na xɔnɛ bara te n xaxili ra. Ala
    na n gerefe a ɲaaxi ra.
  pon-2006: Koht Wasa Lapalahpie ketin kasikihkinieier arep, oh pwoisin en arep kan
    doupesengier nan paliwerei unsek. Koht ketin kairakalahr sapwellime wiewia kamasepwehk
    kan pwehn uhkihong ie.
  ksd-ksd: Ra Dekdek Muka i ga kalie kana umana pu tagu, Ma ra tulungeagu i mome ra
    taring ta diat; A lavur varvaburut kai God dia tut ure iau.
  tur-YTC: Çünkü Her Şeye Gücü Yeten’in okları içimde. Ruhum onların zehirini içiyor.
    Tanrı’nın dehşetleri bana karşı dizildiler.
  grc-BRENT: Βέλη γὰρ Κυρίου ἐν τῷ σώματί μου ἐστὶν, ὧν ὁ θυμὸς αὐτῶν ἐκπίνει μου
    τὸ αἷμα· ὅταν ἄρξωμαι λαλεῖν, κεντοῦσί με.
  ind-AYT: Sebab, anak panah Yang Mahakuasa ada di dalam tubuhku; rohku meminum racunnya;
    kengerian Allah berbaris melawan aku.
  nya-nya: Mivi ya Wamphamvuzonse yandibaya, thupi langa likumva ululu wa miviyo;
    zoopsa za Mulungu zandizinga.
  hrv-hrv: Strijele Svesilnoga u mojem su mesu, ljuti otrov njihov ispija mi dušu,
    Božje se strahote oborile na me.
  mps-mps: God tigidali bomo elalubo, te agai ena te enego enani ene te dwai nabi
    tede elalubo. Tama te dwai nabi eno tigi tomoba pelama, tama eno homu dwali. Godigo
    haniani nai taga palali ena wi emainu,” wali.
  tpi-tpi: God I Gat Olgeta Strong i bin sutim mi long ol spia i gat marasin nogut
    i stap long ol. Dispela marasin nogut i go insait long bodi bilong mi, na tingting
    bilong mi i bagarap. God i bin salim ol kain kain samting nogut i kam bilong pretim
    mi.
  dan-1931: Thi i mig sidder den Almægtiges Pile, min Ånd inddrikker deres Gift; Rædsler
    fra Gud forvirrer mig.
  vie-OVCB: Mũi tên Đấng Toàn Năng bắn hạ tôi, chất độc ăn sâu đến tâm hồn. Đức Chúa
    Trời dàn trận chống lại tôi khiến tôi kinh hoàng.
  guj-2017: કેમ કે સર્વશક્તિમાનનાં બાણ મારા હૃદયમાં વાગે છે, અને તેમનું વિષ મારો આત્મા
    ચૂસી લે છે; ઈશ્વરનો ત્રાસ મારી સામે લડવા ઊભો છે.
  pon-2006A: Koht Wasa Lapalahpie ketin kasikihkinieier arep, oh pwoisin en arep kan
    doupesengier nan paliwerei unsek. Koht ketin kairakalahr sapwellime wiewia kamasepwehk
    kan pwehn uhkihong ie.
  por-BRBSL: Pois as setas do Todo-Poderoso estão dentro de mim. Meu espírito bebe
    o veneno deles. Os terrores de Deus se puseram em ordem contra mim.
  cth-cth: Bangkongtetpawiteh, Athakasaipounge ni a ka e pala teh kai thung vah ao,
    ahnimae a sue hah ka muitha ni a nei. Cathut takinae hah ka hmalah a kamnue.
  twi-twi: Otumfo agyan no wɔ me mu, me honhom nom ano bɔre no; wɔahyehyɛ Onyankopɔn
    ahunahuna nyinaa atia me.
  hlt-hlt: Tlungthang thaltang dongah a sue te ka khuiah ka mueihla loh a mam. Pathen
    kah hihhamnah loh kai taengah rhong a pai.
  tbz-SIM: Kuyie mmuwɛ̃rímú mumɔu yiɛ̀ nkó ipie nyiì ǹ tùɔ̀ti kɛ̀ ì dɔ̀mmɛ̀ tɑ m miɛkɛ.
    Dɛkɔ̃m̀bɔ̀dorikpɛrɛ Kuyie nduɔ̀nní dɛ̀ dɛmɔu duò n yĩ́nkɛ̀ nkɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kɔ̃mɛ.
  msy-2020: Godɨn Gavgaviba Bar Itim, barir marasinɨn kuram itibar na gasi. Marasinɨn
    kurar kam nan namnamɨn aven ghuzɨ, nan nɨghnɨzim ikufi. God atiatim na danɨngamin
    bizir guar avɨriba amadi.
  dop-dop: Tomɑ tǝnɑ tʋ yɑɣɑ-m nyǝmɑ́, nɑ ɑ sɔtʋ sʋʋ-m. Nɑ Ɩsɔ sɔɣɔntʋ pɩɩ-m.
  azb-azb: Həqiqətən, Külli-İxtiyarın oxları köksümdədir, Ruhum onların zəhərlərini
    içir. Allahın dəhşətləri mənə hücum çəkir.
  eng-DBY: 'For the arrows of the Almighty are within me, their poison drinketh up
    my spirit: the terrors of God are arrayed against me.'
  hin-2017: क्योंकि सर्वशक्तिमान के तीर मेरे अन्दर चुभे हैं; और उनका विष मेरी आत्मा
    में पैठ गया है; परमेश्वर की भयंकर बात मेरे विरुद्ध पाँति बाँधे हैं।
  wol-KYG: Da di fetti Aji Man jee ma jam, ba tooke ji nàndal samam xel, mbugalu Yàlla
    yu raglu làng-déral ma.
  eng-YLT: For arrows of the Mighty [are] with me, Whose poison is drinking up my
    spirit. Terrors of God array themselves [for] me!
  eng-WYC-2017: For the arrows of the Lord be in me, the indignation of which drinketh
    up my spirit; and the dreads of the Lord fight against me.
  eng-WMBB: For the arrows of the Almighty are within me. My spirit drinks up their
    poison. The terrors of God set themselves in array against me.
  urd-GVH: क्योंकि क़ादिरे-मुतलक़ के तीर मुझमें गड़ गए हैं, मेरी रूह उनका ज़हर पी
    रही है। हाँ, अल्लाह के हौलनाक हमले मेरे ख़िलाफ़ सफ़आरा हैं।
  rug-rug: Sari na tupi tanisa Tamasa pu tagoi sari doduru ṉiniraṉira si soto dia
    koa rau, meke sari na pasapasa tadirini si herere pa doduru tiniqu. Va nama i
    Tamasa sari na ginugua variva matagutudi pude va raza ni pa qua tinoa.
  gaz-gaz: Xiyyawwan Waaqa Waan Hunda Dandaʼuu na keessa jiru; hafuurri koo summii
    isaanii dhuga; sodaachisuun Waaqaa natti hiriireera.
  fra-LSG: Car les flèches du Tout-Puissant m’ont percé, Et mon âme en suce le venin;
    Les terreurs de Dieu se rangent en bataille contre moi.
  yal-yal: Ɲɔndin na a ra, Ala Sɛnbɛ Kanna bata n sɔxɔn a xalimakunle ra, e xɔlɛn
    yi so n niini, n bata gaxu gbalone yɛɛ ra Ala naxanye rafama n xili ma.
  haw-1868: No ka mea, o na pua pana o ka Mea mana, eia iloko o'u, A ke inu nei ka
    wela o ia mau mea i kuu uhane; O na mea weliweli o ke Akua, ke ku e mai nei ia'u.
  arb-NAV: لأَنَّ سِهَامَ الْقَدِيرِ نَاشِبَةٌ فِيَّ، وَرُوحِي تَشْرَبُ مِنْ سُمِّهَا،
    وَأَهْوَالَ اللهِ مُصْطَفَّةٌ ضِدِّي.
  ewe-ewe: Ŋusẽkatãtɔ la ƒe aŋutrɔwo le nye lãme, nye gbɔgbɔ le aɖi si le dodom le
    wo me la nom. Woƒo Mawu ƒe ŋɔdzidodowo nu ƒu ɖe ŋunye.
  eng-LEE: 'For the arrows of the Almighty are within me, the poison whereof my spirit
    drinketh it: the terrors of God set themselves in array against me.'
  asm-FB: কিয়নো সৰ্ব্বশক্তিমান জনাৰ বাণবোৰ মোৰ অন্তৰত সোমাল, মোৰ প্ৰাণে সেইবোৰৰ বিষ
    পান কৰিছে; ঈশ্বৰীয় ত্ৰাস সৈন্য সমূহে মোৰ বিৰুদ্ধে বেহু পাতিছে।
  sus-A: عَلَ سّنبّ كَنيِ شَ تَنبّ بَرَ ﭑ سْشْ، نَ شْنّ بَرَ تٍ ﭑ شَشِلِ رَ. عَلَ
    نَ ﭑ فٍرٍقٍ عَ حَاشِ رَ.
  fra-SBL: Car les flèches du Tout-Puissant sont en moi. Mon esprit boit leur poison.
    Les terreurs de Dieu se sont dressées contre moi.
  hbo-hbo: כִּ֤י חִצֵּ֪י שַׁדַּ֡י עִמָּדִ֗י אֲשֶׁ֣ר חֲ֭מָתָם שֹׁתָ֣ה רוּחִ֑י בִּעוּתֵ֖י
    אֱלֹ֣והַּ יַֽעַרְכֽוּנִי׃
  piu-2006: '@see-verse:JOB.006.003'
  kik-kik: Mĩguĩ ya Mwene-Hinya-Wothe nĩĩndoonyete, naguo roho wakwa nĩũranyua ũrũrũ
    wayo; maũndũ ma kũmakania mũno ma Ngai nĩmerekeirio harĩ niĩ.
  fra-NCL: Car les flèches du Tout-Puissant me transpercent, et mon âme en boit le
    venin ; les terreurs de Dieu sont rangées en bataille contre moi.
  cek-AK: Thacak Sithaw ih palaanawk mah kai to cop moe, ka pakhra mah kasoe tui to
    naek; zitthok Sithaw thacakhaih loe ka hmaa ah oh.
  cuk-cuk: Ar Bab-Dummad-Bela-Gangued-Nikad-e-sigumar naibi-an-imaksad. E-sigu-bonimar,
    bela an-sangi gwichigunonikid. Bab-Dummadi dobed-dummadi anga barmialid.
  uig-CYR: Чүнки Һәммигә Қадирниң оқлири маңа санҗилип ичимдә туруватиду, Уларниң
    зәһирини роһум ичмәктә, Тәңриниң вәһимилири маңа қарши сәп түзүп һуҗум қиливатиду.
  tel-2017: సర్వశక్తిమంతుడైన దేవుడు వేసిన బాణాలు నాలో దిగాయి. వాటి విషం నా ఆత్మలో
    వ్యాపిస్తూ ఉంది. నాతో యుద్ధం చేయడానికి దేవుని భయంకరమైన చర్యలు వరసగా నిలిచి ఉన్నాయి.
  hat-BSA: Paske flèch Toupwisan an fin antre anndan m; lespri m ap bwè pwazon. Gwo
    laperèz Bondye a vin alinye kont mwen.
  kos-kos: God Fulatlana El pisrikyuwi ke osra in pisr, Ac pwasin kac uh fahsrelik
    nu in monuk nufon. God El takunma mwe aksangeng puspis lainyu.
  hbo-WLC: כִּ֤י חִצֵּ֪י שַׁדַּ֡י עִמָּדִ֗י אֲשֶׁ֣ר חֲ֭מָתָם שֹׁתָ֣ה רוּחִ֑י בִּעוּתֵ֖י
    אֱל֣וֹהַּ יַֽעַרְכֽוּנִי׃
  ibo-ibo: Àkụ Onye pụrụ ime ihe niile gbara dị nʼime m; mmụọ m na-aṅụkwa nsi dị na
    ha; ihe egwu Chineke edoola onwe ha nʼusoro imegide m.
  ory-ory: କାରଣ ସର୍ବଶକ୍ତିମାନଙ୍କ ତୀରସବୁ ମୋର ଅନ୍ତରରେ ଅଛି, ମୋହର ପ୍ରାଣ ତହିଁର ବିଷ ପାନ କରୁଅଛି;
    ପରମେଶ୍ୱରଙ୍କ ଭୟରୂପ ସୈନ୍ୟ ମୋʼ ପ୍ରତିକୂଳରେ ଶ୍ରେଣୀବଦ୍ଧ ହୁଅନ୍ତି।
  chk-chk: Pun wokun Ewe mi Unusen Manaman föün esefich ra fotolong loi, nge poisonur
    a tolong leuti. Än Kot eniweniw ra tettelila mwei usun eu telin sounfiu, pwe repwe
    fiu ngeniei.
  rop-rop: Detlot strongbala spiya blanga God det brabli haibalawan, bin poisin main
    laif en mi bradin nomo lilbit langa im.
  ukr-1871: Бо стріли вседержителеві (встромлені) в менї; їх отруту ссе дух мій; страхи
    Господнї встали на мене.
  deu-1951: Denn die Pfeile des Allmächtigen stecken in mir, mein Geist saugt ihr
    Gift; die Schrecken Gottes bestürmen mich.
  eng-JPS: For the arrows of the Almighty are within me, the poison whereof my spirit
    drinketh up; the terrors of God do set themselves in array against me.
  srp-1865: Jer su strijele svemoguæega u meni, otrov njihov ispija mi duh, strahote
    Božije udaraju na me.
  lug-lug: 'Obusaale bwa Ayinzabyonna buli mu nze n’omwoyo gwange gunywedde obusagwa
    bwabwo: entiisa ya Katonda erwana nange.'
  heb-heb: כי חצי שדי עמדי אשר חמתם שתה רוחי בעותי אלוה יערכוני׃
  ben-IRV: কারণ সর্বশক্তিমানের তীর আমার মধ্যে, আমার আত্মা বিষ পান করেছে; ঈশ্বরের আতঙ্ক
    আমার বিরুদ্ধে দলবদ্ধ হয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦੇ ਤੀਰ ਮੈਨੂੰ ਲੱਗੇ ਹਨ, ਇਹਨਾਂ ਦਾ ਜ਼ਹਿਰ ਮੇਰਾ ਆਤਮਾ ਪੀਂਦਾ
    ਹੈ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਖੌਫ਼ ਮੇਰੇ ਵਿਰੁੱਧ ਕਤਾਰਾਂ ਬੰਨ੍ਹੀ ਖੜ੍ਹੇ ਹਨ!
  mya-JVB: အနန္တ တန်ခိုးရှင်ပစ်တော်မူသောမြှား တို့သည် ငါ ၌ စွဲ၍၊ အဆိပ် အတောက်ဖြင့်
    ငါ့ ဝိညာဉ် ကိုမွန်း စေ၏။ ဘုရား သခင်ပြတော်မူသောကြောက်မက် ဘွယ်အရာတို့သည် ငါ့ ရှေ့မှာ
    စီ လျက်ရှိကြ၏။
  hmo-hmo: Siahu Ibounai Dirava ese, iena diba dekena amo lau ia gwadaia. Unai diba
    edia poisini, be egu lauma ese ia inua noho. Dirava ena gari gaudia ese, lau idia
    hisihisi henia noho.
  urd-urd: क्यूँकि क़ादिर — ए — मुतलक़ के तीर मेरे अन्दर लगे हुए हैं; मेरी रूह उन
    ही के ज़हर को पी रही हैं' ख़ुदा की डरावनी बातें मेरे ख़िलाफ़ सफ़ बाँधे हुए हैं।
  rus-SYN: Ибо стрелы Вседержителя во мне; яд их пьет дух мой; ужасы Божии ополчились
    против меня.
  bqc-SIM: Gbãapiide kaↄ ma kũ, a sɛwɛ lɛ́ taalɛ ma nisĩnau. Pↄ́ pↄ́ Lua ì ĩadaomáↄ
    lìamazi.
  tcz-CHONGTHU: Hat Chungungpa thal hanging eikap lhuh tah jeh chun athal gu chun
    kalhagao asukhan, Pathenna kon tijatna ho chu keidou din ahung kigoltoh tauve.
  mar-mar: त्या सर्वशक्तिमानाचे बाण माझ्यात आहेत. माझ्या प्राण विषाला पिऊन घेत आहे,
    देवाने स्वतः त्याची दहशत माझ्या विरुध्द सज्ज केली आहे
  qub-qub: Tayta Diospa lëchanmi nogacho jaticasha caycan. Benënunmi intëru cuerpöman
    mashtacasha. Tayta Dios ñacachimashpanmi fiyupa manchaycächiman.
  hat-hat: Bondye ki gen tout pouvwa a plante flèch li yo sou mwen. Pwazon yo a anvayi
    tout kò m'. Bondye voye sou mwen tout kalite malè pou fè kè m' kase.
  eng-BSB: For the arrows of the Almighty have pierced me; my spirit drinks in their
    poison; the terrors of God are arrayed against me.
  eng-WEBPB: For the arrows of the Almighty are within me. My spirit drinks up their
    poison. The terrors of God set themselves in array against me.
  kbq-kbq: Na'ankure Hihamu'ane Anumzamo'a keve nahetrege'na masenogeno ana keveraminte'ma
    fre'nea avuatga zamo'a nazeri haviza nehie. Ana nehigeno nazeri koro'ma hu'zantamima
    Anumzamo'ma huntegeno e'nea zamo'a navuga emanimpi huneno nazeri korora nehie.
  nhe-BL: Toteco Tlen Quipiya Nochi Chicahualistli nechmaquilijtoc ica cuatlamintli.
    Eltoc queja itencococa nopa cuatlamintli ajsitoc ipan noyolo huan ipan nochi notlacayo.
    Eltoc queja Toteco Dios nechtehuía ica nochi ni hueyi tlaijiyohuilistli tlen nechajsitoc.
  gub-BL: Tupàn upuner wera'u ma'e hezywa u'yw puruzuka haw hereko har pupe a'e. A'e
    puruzuka haw wixe hepy'a pupe. Heàmàtyry'ym awer pupe Tupàn hemynehem hekyzeahy
    haw pupe no.
  eng-DRA: For the arrows of the Lord are in me, the rage whereof drinketh up my spirit,
    and the terrors of the Lord war against me.
