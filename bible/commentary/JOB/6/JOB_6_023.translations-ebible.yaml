verse: JOB.006.023
translations:
  mal-C: ശത്രുവിന്റെ കൈയിൽനിന്ന് എന്നെ വിടുവിക്കണമെന്നോ മർദകരുടെ ഇടയിൽനിന്ന് എന്നെ
    മോചിപ്പിക്കണമെന്നോ ഞാൻ ആവശ്യപ്പെട്ടോ?’
  deu-TKW: errettet mich aus der Gewalt des Bedrängers und aus der Gewalt der Tyrannen
    kauft mich los”?
  lin-lin: mpo na kokangola ngai na loboko ya monguna to mpo na kobikisa ngai na nguya
    ya bato mabe ? ›
  eng-LSV: And, Deliver me from the hand of an adversary? And, Ransom me from the
    hand of terrible ones?
  eng-GNV: And deliuer me from the enemies hande, or ransome me out of the hand of
    tyrants?
  eng-WEBSTER: Or, Deliver me from the enemy's hand? or, Redeem me from the hand of
    the mighty?
  nhw-BL: Amo quema nimitztlajtlani se tlapalehuili para techmanahuis tlen nocualancaitacahua
    o para techmanahuis ininmaco tlachtequini.
  swh-ONEN: au niokoeni mikononi mwa adui, au nikomboeni kutoka makucha ya wasio na
    huruma’?
  bba-bba: n wɑ n kɑ yɑri yibɛrɛn nɔmun di? N kun mɛ i kɑ mɑn yɑkiɑ tɔn kɔ̃so ɡoon
    nɔmɑn di?
  eng-KJVCPB: Or, Deliver me from the enemy’s hand? Or, Redeem me from the hand of
    the mighty?
  luo-luo: kata mondo uresa e lwet wasika, kata resa e lwet jo-mahundu?
  meu-meu: Eiava “Inai tauna imana amo ba hamaurigu” a? Eiava “Daḡedaḡe taudia imadia
    amo ba davalaigu” a?
  npi-ULB: अथवा ‘मलाई मेरा वैरीको हातबाट बचाउनुहोस् ?' अथवा 'मेरो थिचोमिचो गर्नेहरूको
    हातबाट मलाई मोल तिरेर छुटाउनुहोस् ?'
  yor-yor: Tàbí, ẹ gbà mí lọ́wọ́ ọ̀tá ni, tàbí, ẹ rà mí padà kúrò lọ́wọ́ alágbára
    nì’?
  pes-OPCB: آیا تاکنون از شما خواسته‌ام مرا از دست دشمنان و ظالمان برهانید؟
  tgl-ULB: O, 'Iligtas ako mula sa kamay ng aking kalaban?' O, 'Tubusin ako sa kamay
    ng mga nang-aapi sa akin?'
  hui-hui: Be i̱na tíhondo i̱ waitigi giha howa biamogo bialu mo widaba laruyabe be
    kini ko mbiranaga garabaya biabe ale biaga howa i̱ munime goladaba larube. Anidagua
    naleore ndobe.
  mya-mya: ရန်သူလက်မှငါ့ကိုကယ်ယူကြပါ။ သူရဲလက်မှ ရွေးနှုတ်ကြပါဟု ငါပြောသလော။
  bod-N: ཡང་ན་དགྲ་ཡི་ལག་ནས་བདག་སྐྱོབ་རོགས། ། གདུག་རྩུབ་ཅན་ལས་སྒྲོལ་བར་མཛོད་ཞུས་སམ།
    །
  sna-sna: ndirwirei muruoko rwomuvengi, ndidzikinurei mumaoko avanhu vano utsinye’
    here?
  spa-BLM: 'o “Líbrame de la mano del adversario”. o: “Redímeme de la mano de los
    opresores”.'
  cac-cac: ¿Tocval tzin c'an e colval yic tzin colchaj d'a yol sc'ab' jun ajc'ol d'ayin,
    ma d'a juntzan̈ eb' elc'um?
  swh-ULB: Au, 'Niokoeni toka mkononi mwa mtesi wangu?' Au, 'Nitoleeni fidia kwa watesi
    wangu?'
  bel-bel: і выбаўце мяне ад рукі ворага, і ад рукі катаў выкупіце мяне?
  deu-ELBBK: und befreit mich aus der Hand des Bedrängers und erlöst mich aus der
    Hand der Gewalttätigen?
  mbb-OT: etawa libriya a keniyu te kedezaat te mesipala he kuntada ku?
  mal-2015: വൈരിയുടെ കയ്യിൽനിന്നു എന്നെ വിടുവിപ്പിൻ; നിഷ്ഠൂരന്മാരുടെ കയ്യിൽനിന്നു
    എന്നെ വീണ്ടെടുപ്പിൻ എന്നിങ്ങനെ ഞാൻ പറഞ്ഞിട്ടുണ്ടോ?
  rmc-rmc: 'Abo: ‚Zachraňinen man le ňeprijaťeľistar a cinen man avri le nalačhe manušendar?
    Na, na phenďom!‘'
  pes-OPV: یا مرا از دست دشمن رهاکنید؟ و مرا از دست ظالمان فدیه دهید؟
  ron-1924: скэпаци-мэ дин мына врэжмашулуй, рэскумпэраци-мэ дин мына челор рэй’?
  ben-OBCV: শত্রুর হাত থেকে আমাকে উদ্ধার করো, নিষ্ঠুর লোকের খপ্পর থেকে আমাকে মুক্ত
    করো’?
  som-som: Amase, Cadowga gacantiisa iga samatabbixi? Amase, Iga furo gacanta kan
    i dulma?
  lat-VUC: 'vel: Liberate me de manu hostis, et de manu robustorum eruite me?'
  eng-ASVBT: Or, Deliver me from the adversary’s hand? Or, Redeem me from the hand
    of the oppressors?
  ita-1885: E liberatemi di man del nemico, E riscuotetemi di man de' violenti?
  eng-LXXUP: To deliver me from enemies, Or to rescue me from the hand of the mighty
    ones?
  eng-ULB: Or, 'Save me from my adversary's hand?' Or, 'Ransom me from the hand of
    my oppressors?'
  spa-VBL: ¿Les he pedido que me rescaten de un enemigo? ¿Les he pedido que me salven
    de mis opresores?
  fra-_FOB: Délivrez-moi de la main de l'ennemi, et rachetez-moi de la main des violents?
    “
  mal-mal: വൈരിയുടെ കയ്യിൽനിന്ന് എന്നെ വിടുവിക്കുവിൻ; നിഷ്ഠൂരന്മാരുടെ കയ്യിൽനിന്ന്
    എന്നെ വീണ്ടെടുക്കുവിൻ എന്നിങ്ങനെ ഞാൻ പറഞ്ഞിട്ടുണ്ടോ?
  urd-GVR: mujhe dushman ke hāth se chhuṛāo, fidyā de kar zālim ke qabze se bachāo’?
  suz-BL: मिनु ‘आं कली आं जोरी सत्रु आन गुइ रे प्रोंइ‍‍यीनी’ देंङा ङा? ‘आं कली दिप्‍ब
    आन गुइ रे प्रोंइ‍यीनी’ दे गो इन कली गेनायो मदेंङ।
  eng-NOY: Or, Deliver me from the enemy's hand? Or, Rescue me from the hand of the
    violent?
  ita-1927: o “liberatemi dalla stretta del nemico, o “scampatemi di man dei prepotenti”?
  ckb-ckb: لە دەستی دوژمن دەربازم بکەن، لە دەستی ستەمکار بمکڕنەوە؟“
  eng-BBE: Or, Get me out of the power of my hater? or, Give money so that I may be
    free from the power of the cruel ones?
  kan-OKCV: ‘ಶತ್ರುವಿನ ಕೈಯಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ,’ ಎಂದೂ, ‘ಬಲಾತ್ಕಾರಿಗಳ ಕೈಗಳಿಂದ ನನ್ನನ್ನು
    ವಿಮೋಚಿಸಿರಿ,’ ಎಂದೂ ನಾನು ಕೇಳಿದೆನೋ?
  tam-2017: அல்லது சத்துருவின் கைக்கு என்னை காப்பாற்றுங்கள், கொடியவரின் கைக்கு என்னை
    தப்புவித்து காப்பாற்றிவிடுங்கள் என்றும் நான் சொன்னதுண்டோ?
  spa-RV-1909: Y libradme de la mano del opresor, y redimidme del poder de los violentos?
  ron-BTF: 'Sau: Eliberați-mă din mâna dușmanului meu? Sau: Răscumpărați-mă din mâna
    celor puternici?'
  eng-WEBP: or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand
    of the oppressors’?
  eng-FBV: Have I asked you to rescue me from an enemy? Have I told you to save me
    from my oppressors?
  nld-1939: Of redt mij uit de hand van den vijand, Bevrijdt mij uit de greep der
    tyrannen?
  nch-BL: Amo quema nimitztajtani se tapalehuili para techmanahuis ten nocualancaitacahua
    o para techmanahuis inimaco tachtequini.
  vie-1934: 'Hoặc cầu rằng: Xin hãy giải cứu tôi khỏi tay kẻ cừu địch, Và chuộc tôi
    khỏi tay kẻ hà hiếp ư?'
  hin-CV: अथवा, शत्रु के बंधन से मुझे मुक्त करा लो, इस उपद्रव करनेवाले व्यक्ति के
    अधिकार से मुझे छुड़ा लो?’
  spa-BES: ¿O me sacas del poder de mi enemigo? o ¿Dar dinero para que me rescaten
    del poder de los malvados?
  tdx-tdx: 'Ehe, ampipolitiro am-pitàn-drafelahy, ke: Jebaño am-pità’ o fanalolahio
    ty fiaiko?'
  tha-KJV: หรือว่า ‘ขอช่วยข้าให้พ้นจากมือของปฏิ​ปักษ์​’ หรือว่า ‘ขอไถ่ข้าจากมือของผู้​มีอำนาจ​’
    หรือ
  por-BR-2018: 'Ou: Livrai-me da mão do opressor? Ou: Resgatai-me das mãos dos violentos?'
  deu-ELO: und befreiet mich aus der Hand des Bedrängers, und erlöset mich aus der
    Hand der Gewalttätigen?
  eng-WYC-2018: either said, Deliver ye me from the hand of mine enemy, and draw away
    ye me from the hand of strong men? (or I said, Rescue ye me from the hands of
    my enemy, or draw ye me away from the hands of the strong?)
  epo-epo: Savu min el la mano de premanto, Aŭ liberigu min el la mano de turmentantoj?
  uig-PIN: 'Yaki: «Meni ezitⱪuqining ⱪolidin ⱪutⱪuzunglar!» Yaki «Zorawanlarning ⱪolidin
    gɵrügǝ pul bǝrsǝnglar!» dǝp baⱪⱪanmu?'
  beo-beo: 'Na da dilima na ha lai dunu na mae hasalima:ne gaga:musa: adole ba:bela:?
    Hame mabu!'
  tpi-OTNT: Na ating mi bin askim yupela long kisim bek mi long han bilong ol birua,
    o long baim bek mi long han bilong king nogut? Nogat tru.
  hau-SA: ko kuma kun taɓa kuɓutar da ni daga hannun maƙiyina, ko kun taɓa ƙwato ni
    daga hannun marasa kirki’?
  uig-LAT: 'Yaki: «Méni ézitquchining qolidin qutquzunglar!» Yaki «Zorawanlarning
    qolidin görüge pul bersenglar!» dep baqqanmu?'
  nde-nde: ngikhululani esandleni sesitha, ngihlengani ekufithizelweni ngabalesihluku’?
  ton-ton: Pe, ‘Fakamoʻui au mei he nima ʻoe fili? Pe, ‘Huhuʻi au mei he nima ʻoe
    mālohi?’
  ces-1613: 'Aneb: Vysvoboďte mne z ruky nepřítele, a z ruky násilníků vykupte mne?'
  eng-WMB: or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand
    of the oppressors’?
  tam-TCV: என் பகைவரின் கைகளிலிருந்து என்னை விடுவியுங்கள் என்றோ, கொடியவர்களின் பிடியிலிருந்து
    என்னை மீட்டு விடுங்கள்’ என்றோ நான் சொன்னதுண்டா?
  ceb-ULB: O, 'Luwasa ako gikan sa kamot sa akong mga kaaway?' O, 'Bawia ako gikan
    sa kamot sa mga nagdaogdaog kanako?'
  pol-UBG: 'Lub: Wybawcie mnie z rąk wroga? lub: Wykupcie mnie z rąk okrutników?'
  urd-GVU: مجھے دشمن کے ہاتھ سے چھڑاؤ، فدیہ دے کر ظالم کے قبضے سے بچاؤ‘؟
  deu-1912: und errettet mich aus der Hand des Feindes und erlöst mich von der Hand
    der Gewalttätigen?
  kan-2017: ವಿರೋಧಿಯ ಕೈಯಿಂದ, ‘ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ’ ಎಂದು ಕೇಳಿಕೊಂಡೆನೋ? ಬಲಾತ್ಕರಿಸುವವರಿಂದ,
    ‘ನನ್ನನ್ನು ವಿಮೋಚಿಸಿರಿ’ ಎಂದು ಬೇಡಿಕೊಂಡೆನೋ?
  yap-yap: ara kam ayuweged gag u pa’ ba to’ogor ara ba pilung nib kireb?
  hlt-MCSB: Rhal kut lamloh kai n'loeih sak lamtah hlanghaeng kut lamloh kai n'lat
    uh,” ka ti noek a?
  mdy-ETH: ታ ሞርኮ ኩጫፓ ታና ዓውሱዋቴ፤ ታና ሄርቂ ዎይሣ ዓሶ ኩጫፓኣ ታና ዓውሱዋቴ ታ ዒንሢ ጌይያ?»
  twi-ASANTE: anaasɛ monnye me mfiri mʼatamfoɔ nsam, ne atirimuɔdenfoɔ nkyehoma mu
    anaa?’
  eng-WEBU: or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand
    of the oppressors’?
  wal-wal: Woikko, ‘Tana ta morkkiyaa kushiyaappe ashshite’ woikko, ‘Huqqunniyaageetu
    kushiyaappe tana wozite’ giidanaa?
  spa-PDDPT: '¿O: Líbrenme de la mano del enemigo? ¿O: Rescátenme del poder del opresor?'
  gun-gun: “Xereraa jepe ke xemoingo axya po'akaa gui”, e'ỹ vy “Xerepy ke porayvu
    e'ỹ va'e kuery po gui”, ha'e teve pẽvy?
  ilo-ULB: Wenno, 'Isalakandak manipud iti ima dagiti kabusorko? Wenno, 'Sakaendak
    manipud kadagiti ima dagiti mangidaddadanes kaniak?’
  kpg-kpg: be e daa au gi daha mo ogu hagadaumee be tagi hagamuamua?
  uig-ARA: 'ياكى: «مېنى ئېزىتقۇچىنىڭ قولىدىن قۇتقۇزۇڭلار!» ياكى «زوراۋانلارنىڭ قولىدىن
    گۆرۈگە پۇل بەرسەڭلار!» دەپ باققانمۇ؟'
  sus-sus: N wo makula nɛ, wo xa n xun sara n yaxui gbeeli nde ma?
  pon-2006: de doareiesang imwintihti de emen me ahneki manaman en kaunda ni suwed?
  ksd-ksd: Ba, Amutal a valangalanga iau kan ra lima i kaugu ebar? Ba, Amutal a kul
    valaun iau kan diat dia arung bat iau?
  tur-YTC: Ya da, 'Beni düşmanın elinden kurtarın' dedim mi? Ya da, 'Zulmedenlerin
    elinden beni kurtarın' dedim mi?
  grc-BRENT: ὥστε σῶσαί με ἑξ ἐχθρῶν, ἢ ἐκ χειρὸς δυναστῶν ῥύσασθαί με;
  ind-AYT: atau ‘Lepaskan aku dari tangan musuh’, atau ‘Tebuslah aku dari tangan para
    penindas’?
  nya-nya: ndilanditseni mʼdzanja la mdani, ndiwomboleni mʼdzanja la munthu wankhanza?’
  hrv-hrv: iz šake dušmanske izbavite mene, oslobodite me silnikova jarma?'
  mps-mps: Ma, eno dagebolo boi bidi dabego nogode ma somainu dagebolo hanalu wai
    dawe? Ma, ena te dwai kingo nogode abelemainu yaliwe? Mu menima,” Jopgo te po
    wali.
  tpi-tpi: Na ating mi bin askim yupela long kisim bek mi long han bilong ol birua,
    o long baim bek mi long han bilong king nogut? Nogat tru.
  dan-1931: red mig af Fjendens Hånd, køb mig fri fra Voldsmænds Hånd!”
  vie-OVCB: Tôi có nhờ anh cứu tôi khỏi tay kẻ thù, hay chuộc tôi khỏi kẻ hà hiếp?
  guj-2017: અથવા, ‘મને મારા શત્રુઓના હાથમાંથી ઉગારો?’ કે, ‘જુલમીના હાથમાંથી મને છોડાવો?’
  pon-2006A: de doareiesang imwintihti de emen me ahneki manaman en kaunda ni suwed?
  por-BRBSL: ou, 'Deliver me from the adversary's hand? ou, “Me redimir da mão dos
    opressores?
  cth-cth: Hoeh pawiteh, ka tarannaw e kut dawk hoi na rungngang awh haw, ka ti boimaw,
    hoeh pawiteh, kai ka hnephnap e koehoi na ratang awh ka ti boimaw.
  twi-twi: sɛ munnye me mfi mʼatamfo nsam, ne atirimɔdenfo nkyehama mu ana?’
  hlt-hlt: Rhal kut lamloh kai n'loeih sak lamtah hlanghaeng kut lamloh kai n'lat
    uh,” ka ti noek a?
  tbz-SIM: N yɛ̃ mmu di n dɛɛtɛ́nɛ̀ n dootitɔbɑ̀ɑ̀? N yĩmu dí n fietɛ bɛyɛibɛ nɔu
    miɛkɑɑ̀?
  msy-2020: O, kɨ ti apanibar dafaribar uabɨ iniasa ian azara? O, kɨ atrivir kuramɨn
    dafarimɨn uabɨ givezasa ti ian azara? Bar puvatɨ.
  dop-dop: Yɑɑ ɩ́ fiti-m kolontunɑɑ niŋ tɑɑ, yɑɑ ɩ́ wɑɑsɩ-m ŋmɑkǝllɑɑ niŋ tɑɑ.
  azb-azb: Yaxud da məni düşmən əlindən qurtarın, Zalımların əlindən azad edin?”
  eng-DBY: Or, rescue me from the hand of the oppressor, and redeem me from the hand
    of the violent?
  hin-2017: या ‘मुझे सतानेवाले के हाथ से बचाओ?’ या ‘उपद्रव करनेवालों के वश से छुड़ा
    लो?’
  wol-KYG: ngir ngeen xettli ma ci loxol noon, mbaa ngeen jot ma ci boroom doole bu
    néeg?
  eng-YLT: And, Deliver me from the hand of an adversary? And, From the hand of terrible
    ones ransom me?
  eng-WYC-2017: either said, Deliver ye me from the hand of mine enemy, and draw away
    ye me from the hand of strong men?
  eng-WMBB: or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand
    of the oppressors’?
  urd-GVH: मुझे दुश्मन के हाथ से छुड़ाओ, फ़िद्या देकर ज़ालिम के क़ब्ज़े से बचाओ’?
  rug-rug: babe pude harupau koari na qua kana, babe holu vura nau pa limadi rina
    tie kaleadi?
  gaz-gaz: Yookaan, ‘Harka diinaa jalaa na baasaa’ yookaan, ‘Harka cunqursitootaa
    jalaa na furaa’ jedheeraa?
  fra-LSG: Délivrez-moi de la main de l’ennemi, Rachetez-moi de la main des méchants?
  yal-yal: N bata ɛ maxɔdin a ɛ xa n ba yaxun yii ba? N bata ɛ maxɔdin a ɛ xa n xunba
    n ɲaxankata muxune yii ba?”
  haw-1868: A e hoopakele paha oukou ia'u mai ka lima mai o ka enemi? A e hoola ia'u,
    mai ka lima mai o ka poe ikaika?
  arb-NAV: 'هَلْ قُلْتُ: أَنْقِذُونِي مِنْ قَبْضَةِ الْخَصْمِ، أَوِ افْدُونِي مِنْ
    نِيرِ الْعُتَاةِ؟'
  ewe-ewe: miɖem le ketɔ la ƒe asi me alo mixɔm le ŋutasẽla ƒe fegomea?’
  eng-LEE: And deliver me from the hand of the adversary? and redeem from the hand
    of tyrants?
  asm-FB: বা শত্ৰুৰ হাতৰ পৰা মোক ৰক্ষা কৰা, নাইবা অত্যাচাৰীহঁতৰ হাতৰ পৰা মোক মুক্ত
    কৰা?
  sus-A: ﭑ وٌ مَكُلَ نّ، وٌ شَ ﭑ شُن سَرَ ﭑ يَشُي فبٍيلِ ندٍ مَ؟
  fra-SBL: 'ou « Délivre-moi de la main de l''adversaire » ? ou : « Délivre-moi de
    la main de l''oppresseur » ?'
  hbo-hbo: וּמַלְּט֥וּנִי מִיַּד־צָ֑ר וּמִיַּ֖ד עָרִיצִ֣ים תִּפְדּֽוּנִי׃
  piu-2006: '@see-verse:JOB.006.022'
  kik-kik: honokiai guoko-inĩ gwa thũ, ngũũrai kuuma moko-inĩ ma arĩa matarĩ tha’?
  fra-NCL: délivrez-moi de la main de l’ennemi, arrachez-moi de la main des brigands ? »
  cek-AK: misa ban thung hoiah na pahlong oh loe, thacak kami ban thung hoiah na krang
    oh, tiah ka thuih vai maw?
  cuk-cuk: ¿An bemarse gochasi, an-isdarmaladgi be an-bendakdamarye? ¿An bemarse egichisbarsi,
    dule-sabsur-emar-imakmaladgi be an-bendakye? Suli. An bemarse ibmar egichissulid.
  uig-CYR: 'Яки: «Мени езитқучиниң қолидин қутқузуңлар!» Яки «Зораванларниң қолидин
    гөрүгә пул бәрсәңлар!» дәп баққанму?'
  tel-2017: శత్రువు చేతిలోనుండి నన్ను విడిపించమని అడిగానా? నన్ను బాధ పెడుతున్నవాళ్ళ
    బారి నుండి కాపాడమని అడిగానా?
  hat-BSA: Oswa ‘delivre m nan men advèsè a’? Oswa ‘rachte mwen nan men opresè sila
    yo’?
  kos-kos: Ku in moliyula liki inpoun mwet lokoalok, ku sie leum kou?
  hbo-WLC: וּמַלְּט֥וּנִי מִיַּד־צָ֑ר וּמִיַּ֖ד עָרִיצִ֣ים תִּפְדּֽוּנִי׃
  ibo-ibo: gbapụtanụ m nʼaka ndị iro, maọbụ napụtanụ m nʼaka ndị na-enweghị obi ebere’?
  ory-ory: କିଅବା ‘ବିପକ୍ଷ ହସ୍ତରୁ ମୋତେ ଉଦ୍ଧାର କର,’ ଅଥବା ‘ଉପଦ୍ରବୀମାନଙ୍କ ହସ୍ତରୁ ମୋତେ ମୁକ୍ତ
    କର, ଏହା କି ମୁଁ କହିଲି?’
  chk-chk: Ifa usun, üa pwal tüngor ngenikemi pwe oupwe angasaeila seni ekewe chon
    oputaei, ika mönisefäliei seni ekewe chon mwänewüs?
  rop-rop: O yumob reken aibin askim yumob blanga baiyimbek mi brom detlot nogudbala
    enami? Ai nomo bin askim yumob blanga enijing. Wotfo yumob nogudbinji langa mi?
  ukr-1871: І вирятуйте мене з руки ворожої, і з рук мучителїв викупіть мене?
  deu-1951: rettet mich aus der Hand des Feindes und erlöset mich von des Tyrannen
    Hand?»
  eng-JPS: 'or: ''Deliver me from the adversary''s hand''? or: ''Redeem me from the
    hand of the oppressors''?'
  srp-1865: Ili izbavite me iz ruke neprijateljeve, i iz ruke nasilnièke iskupite
    me?
  lug-lug: okumponya nve mu mukono gw’omulabe, n’okumpeerayo ekintu mpone emitego
    gy’abakambwe’?
  heb-heb: ומלטוני מיד צר ומיד עריצים תפדוני׃
  ben-IRV: অথবা, বিপক্ষের হাত থেকে আমাকে রক্ষা কর? অথবা, আমার অত্যাচারীর হাত থেকে
    আমায় রক্ষা কর?
  pan-pan: ਜਾਂ ਵਿਰੋਧੀ ਦੇ ਹੱਥੋਂ ਮੈਨੂੰ ਛੁਡਾਓ, ਜਾਂ ਜ਼ਾਲਮਾਂ ਦੇ ਹੱਥੋਂ ਮੁੱਲ ਦੇ ਕੇ ਮੇਰਾ ਛੁਟਕਾਰਾ
    ਕਰਾਓ?
  mya-JVB: ရန်သူ လက် မှ ငါ့ ကိုကယ် ယူကြပါ။ သူရဲ လက် မှ ရွေးနှုတ် ကြပါဟု ငါပြော သလော။
  hmo-hmo: O nega ta lau gwau, ‘Lau ia badu henia tauna dekena amo lau do umui hamauria,’
    a? O lau gwau, ‘Lau idia dagedage henia taudia dekenai moni do umui henia,’ a?
  urd-urd: या 'मुख़ालिफ़ के हाथ से मुझे बचाओ? ' या' ज़ालिमों के हाथ से मुझे छुड़ाओ?'
  rus-SYN: и избавьте меня от руки врага, и от руки мучителей выкупите меня?
  bqc-SIM: Ma mɛ̀ à ma bↄ ibɛɛↄ ↄzĩ yã̀? Má òɛ́ à ma si gbɛ̃́ pãsĩↄwae?
  tcz-CHONGTHU: Melma pa a konin nei huhdoh un tia kasei khah a, ahilouleh lungsetna
    neilou miho a konin nei huhdoh un tia kaseikhah em?
  mar-mar: किंवा ‘माझ्याविरोधकाच्या हातून माझे रक्षण करा? किंवा, क्रूर लोकांपासून
    खंडणी देऊन वाचवा!’ असे मी तुम्हास म्हटले का?
  qub-qub: Manami ‹chiquimajcunapita salbamay› nëchu. Manami ‹suwacunapa maquinpita
    jorgamay› nëchu.
  hat-hat: Eske mwen te mande nou pou nou vin wete m' anba grif yon lènmi, osinon
    pou nou delivre m' anba men yon moun k'ap fè m' soufri?
  eng-BSB: deliver me from the hand of the enemy; redeem me from the grasp of the
    ruthless’?
  eng-WEBPB: or, ‘Deliver me from the adversary’s hand’? or, ‘Redeem me from the hand
    of the oppressors’?
  kbq-kbq: Hagi ha' vahe'nimofo zamazampintira nagu'vazio hu'na huge, kefo vahetmimofo
    zamazampintira nagu'vazio hu'na mago'mokagura osu'noe.
  nhe-BL: Ax quema nimitztlajtlani se tlapalehuili para tinechmanahuis tlen nocualancaitacahua
    o para tinechmanahuis ininmaco tlaxtequini.
  gub-BL: — Hepyro pe heàmàtyry'ymar wi nehe, aipo a'e peme. — Imunar ma'e wanuwi
    hepyro pe nehe, aipo a'e peme.
  eng-DRA: Or deliver me from the hand of the enemy, and rescue me out of the hand
    of the mighty?
