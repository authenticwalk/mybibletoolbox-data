verse: JOB.006.016
translations:
  mal-C: '@see-verse:JOB.006.015'
  deu-TKW: die trübe sind von Eis, in die herab der Schnee sich birgt.
  lin-lin: Tango mayi oyo ekomaka libanga mpo na malili, mpe mvula ya pembe, epanzanaka,
    ememaka mpela.
  eng-LSV: That are black because of ice, || By them snow hides itself.
  eng-GNV: Which are blackish with yee, and wherein the snowe is hid.
  eng-WEBSTER: 'Which are blackish by reason of the ice, and in which the snow is
    hid:'
  nhw-BL: pampa temitoc ica setl huan sitlal setl catli ya atiya.
  swh-ONEN: wakati vimefunikwa barafu iyeyukayo, ambavyo hujazwa na theluji inayoyeyuka,
  bba-bba: Purɑn sɑɑ, kpɑ tɑ n nim yibumɔ bɑɑmɑn di mɛ mu dɛɛre.
  eng-KJVCPB: 'Which are blackish by reason of the ice, And wherein the snow is hid:'
  luo-luo: to pe manie wi gode lokore oula kendo mogingore gi pi mamol,
  meu-meu: Idia na ice ese e hadiburadiamu, idia na snow e hehunimu gabuna;
  npi-ULB: तीमाथि बरफ जमेको हुनाले, र तिनमा लुकेर बस्‍ने हिउँको कारणले अँध्‍यारो भएका
    छन् ।
  yor-yor: Tí ó dúdú nítorí omi dídì, àti níbi tí yìnyín dídì gbé di yíyọ́.
  pes-OPCB: '@see-verse:JOB.006.015'
  tgl-ULB: na dumidilim dahil sa mga yelong tumatakip sa mga ito, at dahil sa mga
    niyebe na ikinukubli ang sarili sa kanila.
  hui-hui: Dalu ibirangi iba emene dewa poraru biru to̱latagi halu pugulalu piaga.
  mya-mya: ထိုချောင်းရေသည် ရေခဲကြောင့်၎င်း၊ မထင်ရှားသော မိုဃ်းပွင့်ကြောင့်၎င်း၊
  bod-N: འཁྱགས་རོམ་བཞུ་བས་ཆུ་རྒྱུན་མི་གཙང་ཞིང་། ། དེ་ཡི་ནང་དུ་ཁ་བ་སྦས་ནས་ཡོད། །
  sna-sna: dzinosviba pakunyungudika kwamagwada echando, uye dzinozadzwa nokunyungudika
    kwamagwada echando,
  spa-BLM: que son negros a causa del hielo, en la que se esconde la nieve.
  cac-cac: Ayic syac'an n̈ab' tat tz'aj sat a' sb'eyi calan a' yed' q'uen cheev, ma
    yed' q'uen sacb'acom.
  swh-ULB: ambayo imekuwa mieusi kwa sababu ya barafu juu yake, na kwa sababu ya theluji
    ambayo hujificha yenyewe ndani yake.
  bel-bel: якія чорныя ад лёду і ў якіх зьнікае сьнег.
  deu-ELBBK: die trübe sind von Eis, in die der Schnee sich birgt.
  mbb-OT: Edrepey heini emun egketenggungan te egketunew he ayis,
  mal-2015: നീർക്കട്ടകൊണ്ടു അവ കലങ്ങിപ്പോകുന്നു; ഹിമം അവയിൽ ഉരുകി കാണാതെപോകുന്നു.
  rmc-rmc: San sar o paňa zamucimen le ľegoha the le rozgele jiveha,
  pes-OPV: که از یخ سیاه فام می‌باشند، و برف در آنها مخفی است.
  ron-1924: Ун слой ле тулбурэ курсул, зэпада се ынгрэмэдеште пе еле;
  ben-OBCV: যখন গলা বরফের দ্বারা তা কালো হয়ে যায় আর তরল তুষারে ফুলেফেঁপে ওঠে,
  som-som: Kuwaasoo barafka la madoobaaday, Oo uu barafka cad isku qariyo.
  lat-VUC: Qui timent pruinam, irruet super eos nix.
  eng-ASVBT: 'Which are black by reason of the ice, And wherein the snow hideth itself:'
  ita-1885: I quali sono scuri per lo ghiaccio; E sopra cui la neve si ammonzicchia;
  eng-LXXUP: They who used to reverence me, now have come against me Like snow or
    congealed ice.
  eng-ULB: which are darkened because of ice over them, and because of the snow that
    hides itself in them.
  spa-VBL: El arroyo se desborda cuando está lleno de hielo oscuro y nieve derretida,
  fra-_FOB: Ils sont troublés par les glaçons, la neige s'y engloutit;
  mal-mal: നീർക്കട്ടകൊണ്ട് അവ കലങ്ങിപ്പോകുന്നു; ഹിമം അവയിൽ ഉരുകി കാണാതെപോകുന്നു.
  urd-GVR: Us waqt wuh barf se bhar kar gadlī ho jātī haiṅ,
  suz-BL: आन ब्‍वाक्‍कु मरिम्‍शो दुम्‍शा, फुं यशो खोदेंशो पा जाम्‍ब।
  eng-NOY: Which are turbid by reason of the ice, And the snow, which hideth itself
    in them.
  ita-1927: Il ghiaccio li rende torbidi, e la neve vi si scioglie;
  ckb-ckb: کاتێک لێڵن لەبەر شەختە بەفر تێیاندا دەتوێتەوە،
  eng-BBE: Which are dark because of the ice, and the snow falling into them;
  kan-OKCV: ಅವು ಮಂಜುಗಡ್ಡೆಯಿಂದ ಕಪ್ಪಾಗಿವೆ, ಅವುಗಳಲ್ಲಿ ಹಿಮ ಅಡಗಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: அவைகள் குளிர்காலப் பனிக்கட்டியினாலும், அதில் விழுந்திருக்கிற உறைந்த மழையினாலும்
    கலங்கலாகி,
  spa-RV-1909: Que están escondidas por la helada, y encubiertas con nieve;
  ron-BTF: Care sunt negricioase din cauza gheții și în care zăpada este ascunsă;
  eng-WEBP: which are black by reason of the ice, in which the snow hides itself.
  eng-FBV: The stream floods when it is full of dark ice and melting snow,
  nld-1939: Die bedekt zijn met ijs, Of bedolven onder sneeuw;
  nch-BL: pampa temitoc ica set huan sital set cati ya atiya.
  vie-1934: Nó bị đục vì cớ nước đá, Có giá tuyết ẩn ở trong.
  hin-CV: जिनमें हिम पिघल कर जल बनता है और उनका जल छिप जाता है.
  spa-BES: Que son oscuros por el hielo y la nieve que cae en ellos;
  tdx-tdx: ie angonkòña’ i ranon-kavandray, naho am-pietaham-panala.
  tha-KJV: ซึ่งดำไปเหตุด้วยน้ำแข็ง และที่หิมะซ่อนตัวอยู่ในนั้น
  por-BR-2018: Que estão escurecidas pelo gelo, e nelas se esconde a neve;
  deu-ELO: welche trübe sind von Eis, in die der Schnee sich birgt.
  eng-WYC-2018: Snow shall come upon them, that dread frost.
  epo-epo: Kiuj estas malklaraj pro glacio, En kiuj kaŝas sin neĝo;
  uig-PIN: Erigǝn muz suliri eriⱪⱪa kirgǝndǝ ular ⱪaridap ketidu, Ⱪarlar ularning
    iqidǝ yoⱪilip ketidu,
  beo-beo: Anegagi oubiga, hano da anegagi ofo amola muge amoga ga:i dagoi ba:sa.
  tpi-OTNT: Long taim bilong ren, wara i save pulap long ol baret na i ran i go.
  hau-SA: kamar rafin da yakan cika a lokacin ƙanƙara, yă kuma kumbura kamar ƙanƙarar
    da ta narke,
  uig-LAT: Érigen muz suliri ériqqa kirgende ular qaridap kétidu, Qarlar ularning
    ichide yoqilip kétidu,
  nde-nde: ileliqhwa eselincibilika, njalo igcwele ngongqwaqwane osencibilikile,
  ton-ton: 'He ʻoku ʻuliʻuli ia koeʻuhi ko e ʻaisi, ʻaia ʻoku lilo ʻi ai ʻae ʻuha
    hinehina:'
  ces-1613: Kteříž kalní bývají od ledu, a v nichž se kryje sníh.
  eng-WMB: which are black by reason of the ice, in which the snow hides itself.
  tam-TCV: அவைகள் குளிர்காலப் பனிக்கட்டியினாலும், அதில் விழுந்திருக்கிற உறைந்த மழையினாலும்
    வழிந்தோடும்.
  ceb-ULB: nga miitom tungod sa yelo nga mitabon kanila, ug tungod sa niyebe nga nagtago
    niini.
  pol-UBG: Które są mętne od lodu, w których śnieg się ukrywa;
  urd-GVU: اُس وقت وہ برف سے بھر کر گدلی ہو جاتی ہیں،
  deu-1912: 'die trübe sind vom Eis, in die der Schnee sich birgt:'
  kan-2017: ಹಿಮವು ಅಡಗಿರುವ ಪ್ರವಾಹಗಳು, ಮಂಜುಗಡ್ಡೆಯಿಂದ ಕೂಡಿ ಕಪ್ಪಾಗಿರುವವು.
  yap-yap: Pi lul’ e man ko snow nge ayis,
  hlt-MCSB: Amih te vueltling loh a nu sak tih vuelsong a yut pah.
  mdy-ETH: ዎሮይዳ ባርጎ ዎዶና ሻጫ ኩሊንታኔ።
  twi-ASANTE: ɛberɛ a sukyerɛmma renane na asukɔtweaa nso redane nsuo,
  eng-WEBU: which are black by reason of the ice, in which the snow hides itself.
  wal-wal: Balggo aginatun he shaafai ordde shachchaaninne suuppa shachchan kumees.
  spa-PDDPT: que van turbias a causa del deshielo, y la nieve que se deshace en ellas.
  gun-gun: yro'y ogueroxyry reve, yro'y apĩ hyku ovy jave,
  ilo-ULB: a limmibeg gapu iti panangkalob ti yelo kadagitoy, ken gapu kadagiti niebe
    nga aglemlemmeng kadagitoy.
  kpg-kpg: Nia monowai lligi aalaa guu honu i nia ‘snow’ mono ais,
  uig-ARA: ئېرىگەن مۇز سۇلىرى ئېرىققا كىرگەندە ئۇلار قارىداپ كېتىدۇ، قارلار ئۇلارنىڭ
    ئىچىدە يوقىلىپ كېتىدۇ،
  sus-sus: Ɲɛmɛ tɛmui, ye banbaran yɛ, a radunda,
  pon-2006: Piletik kan direkihla sinoh oh aihs,
  ksd-ksd: Nina i noro ma i kabu ta ra ngala na bata, Ma ta ra madoldol na mavoko
    ba i polo.
  tur-YTC: O dereler ki, buz yüzünden karanlıktır, Kar onların içinde saklanır.
  grc-BRENT: Οἵτινές με διευλαβοῦντο, νῦν ἐπιπεπτώκασί μοι ὥσπερ χιὼν ἢ κρύσταλλος
    πεπηγώς·
  ind-AYT: yang gelap karena es, tempat salju menyembunyikan diri di dalamnya.
  nya-nya: Ali ngati mitsinje ya madzi akuda nthawi ya dzinja, imene madzi ake amakhala
    ambiri chifukwa chakuchuluka kwa mvula,
  hrv-hrv: Od leda mutne vode im se nadimlju, 'bujaju od snijega što se topit' stao;
  mps-mps: Te tulubage side da, te wę te ąį gamiadu soabo dao.
  tpi-tpi: Long taim bilong ren, wara i save pulap long ol baret na i ran i go.
  dan-1931: de, der var grumset af os, og som Sneen gemte sig i,
  vie-OVCB: khi nước dâng lên vì đá chảy và tuyết tan.
  guj-2017: જેઓ બરફના કારણે કાળાં દેખાય છે. અને જેઓમાં હિમ ઢંકાયેલું હોય છે.
  pon-2006A: Piletik kan direkihla sinoh oh aihs,
  por-BRBSL: which são pretas por causa do gelo, na qual a neve se esconde sozinha.
  cth-cth: Tui a kamkak e kecu dawkvah a tamang teh, a thungvah ka kâhrawk e tadamtui
    patetlah ao.
  twi-twi: bere a sukyerɛmma renan na mparuwbo nso redan nsu,
  hlt-hlt: Amih te vueltling loh a nu sak tih vuelsong a yut pah.
  tbz-SIM: Fɛtɑɑfɛ̀ ɔ̃ɔ̃ ni diyɔ̃ɔ̃̀ kɛ̀ mɛnɛ́sĩ̀mmɛ̀ mɛɛ̀ kù tɑ kɛ̀ mupɑ̃̀ɑ̃ mboomu
    ndɑ́ɑ́tí.
  msy-2020: Amozir dughiamɨn daghuriba izevegha pamtemɨn emɨri.
  dop-dop: Wɑɑtʋ wei tɛʋ tɔmpɛɛ hooki ɩlɛnɑ lɔɔŋ ɩnɩ ɩ́ su.
  azb-azb: Bu vadilər buzlar əriyəndə daşar, Qar suları ilə dolar.
  eng-DBY: 'Which are turbid by reason of the ice, in which the snow hideth itself:'
  hin-2017: और वे बर्फ के कारण काले से हो जाते हैं, और उनमें हिम छिपा रहता है।
  wol-KYG: te ba sedd bay tàggoo, ndox mu wayoon ànd caakam yuur, di seey, mu fees
    dell ak ndox mu nëx.
  eng-YLT: That are black because of ice, By them doth snow hide itself.
  eng-WYC-2017: Snow shall come upon them, that dread frost.
  eng-WMBB: which are black by reason of the ice, in which the snow hides itself.
  urd-GVH: उस वक़्त वह बर्फ़ से भरकर गदली हो जाती हैं,
  rug-rug: meke pa totoso ibu si siṉi sage sari na ovuku na tukui na aesi na sinou.
  gaz-gaz: isaan laga cabbiidhaan booraʼee yommuu cabbiin sun baqutti immoo guutee
    irra yaaʼuu ti.
  fra-LSG: Les glaçons en troublent le cours, La neige s’y précipite;
  yal-yal: Xunbeli waxatin naɲanni, e findima nɛn fufaan na, e rafe ige xunbenla nun
    ige dundun na.
  haw-1868: I uliuli i ka waipaa, Malaila i hunaia'i ka hau.
  arb-NAV: الَّتِي عَكَّرَهَا الْبَرَدُ حَيْثُ يَخْتَفِي فِيهَا الْجَلِيدُ،
  ewe-ewe: ne tsikpe si le ete doe ɖe dzi, ne sno si dza ɖe edzi la lolo hena wòsɔ
    gbɔ ɖe edzi
  eng-LEE: Which are made turbid by reason of the ice, wherein the snow hideth itself;
  asm-FB: সেইবোৰ বৰফৰ কাৰণে ঘোলা হৈ পৰে, আৰু হিম সেইবোৰত লীন হৈ যায়;
  sus-A: حّمّ تّمُي، يٍ بَنبَرَن يّ، عَ رَدُندَ،
  fra-SBL: qui sont noirs à cause de la glace, dans laquelle la neige se cache.
  hbo-hbo: הַקֹּדְרִ֥ים מִנִּי־קָ֑רַח עָ֝לֵ֗ימֹו יִתְעַלֶּם־שָֽׁלֶג׃
  piu-2006: '@see-verse:JOB.006.015'
  kik-kik: rĩrĩa tũirĩtio nĩ mbarabu ĩgĩtweka, na tũkaiyũrwo nĩ tharunji ĩrĩa ĩratweka,
  fra-NCL: Les glaçons en troublent le cours, la neige disparaît dans leurs flots.
  cek-AK: 'to tui loe kamkhawk tui, amtueng ai ah kamzawt dantui mah lensak:'
  cuk-cuk: Ar dii-gwamakar-bukwad daludele, dii-amuregedga naddae, degine, diwar engudedae,
    deyobi, be gumalad.
  uig-CYR: Еригән муз сулири ериққа киргәндә улар қаридап кетиду, Қарлар уларниң ичидә
    йоқилип кетиду,
  tel-2017: అలాంటి ప్రవాహాలు కరిగిపోయిన మంచుగడ్డలతో, కురిసిన మంచుతో మురికిగా కనబడతాయి.
  hat-BSA: ki vin sal tankou glas k ap fonn kote lanèj kon kache.
  kos-kos: Infacl uh fonani ke snow ac ice,
  hbo-WLC: הַקֹּדְרִ֥ים מִנִּי־קָ֑רַח עָ֝לֵ֗ימוֹ יִתְעַלֶּם־שָֽׁלֶג ׃
  ibo-ibo: nke na-eji ojii nʼihi mkpụrụ mmiri oyi, nke unyi jupụtara nʼihi mgbaze
    nke mkpụrụ mmiri oyi.
  ory-ory: ତାହାସବୁ ହିମ ସକାଶୁ କୃଷ୍ଣବର୍ଣ୍ଣ ଓ ତହିଁ ମଧ୍ୟରେ ତୁଷାର ଲୀନ ହୁଏ;
  chk-chk: usun chök ekewe öüwö mi urela ren ais me sno,
  rop-rop: '@see-verse:JOB.006.015'
  ukr-1871: Що каламутні від леду, й повно в них снїгу.
  deu-1951: welche trübe werden vom Eis, wenn der Schnee sich darin birgt,
  eng-JPS: Which are black by reason of the ice, and wherein the snow hideth itself;
  srp-1865: Koji su mutni od leda, u kojima se sakriva snijeg;
  lug-lug: akaddugalirira buli lwe kakwata, ng’omuzira,
  heb-heb: הקדרים מני קרח עלימו יתעלם שלג׃
  ben-IRV: যা বরফের জন্য অন্ধকারাছন্ন হয় এবং যার মধ্যে তুষার বিলীন হয়ে যায়।
  pan-pan: ਉਹ ਬਰਫ਼ ਦੇ ਕਾਰਨ ਕਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਹਿਮ ਉਸ ਦੇ ਵਿੱਚ ਛੁੱਪੀ ਰਹਿੰਦੀ ਹੈ!
  mya-JVB: ထိုချောင်းရေသည် ရေခဲ ကြောင့် ၎င်း၊ မ ထင်ရှားသော မိုဃ်းပွင့် ကြောင့်၎င်း၊
  hmo-hmo: Unai sinavai maragidia be, aisi bona sinou ese edia ranu heau dalana idia
    koua,
  urd-urd: जो जड़ की वजह से काले हैं, और जिनमें बर्फ़ छिपी है।
  rus-SYN: которые черны от льда и в которых скрывается снег.
  bqc-SIM: Ì pa buziɛ, a í ì kɛ dùuduu lougbɛ ń nɛɛzio yↄa yã́i,
  tcz-CHONGTHU: Buhbang lhang le buhbang twi kikhol khom chu,
  mar-mar: त्याच्यावर बर्फ असल्या कारणाने ते गढूळ झाले आणि जे बर्फामध्ये स्वतःला लपवितात
    असे तुम्ही आहात.
  qub-qub: Yacuga putca aywan gasapawan, rashtawan tacushami.
  hat-hat: Nan sezon fredi, lè lanèj ap fonn, yo plen dlo sal ki frèt kou glas.
  eng-BSB: darkened because of the ice and the inflow of melting snow,
  eng-WEBPB: which are black by reason of the ice, in which the snow hides itself.
  kbq-kbq: Hagi zagemo'ma aisima teze'ze higenoma, tima hageno'ma eviankna vahe mani'naze.
  nhe-BL: pampa temitoc ica setl huan sitlal setl tlen ya atiya.
  gub-BL: Izypy mehe tynehem 'y tàtà huwixàg ma'e pupe, 'y xig ma'e pupe no.
  eng-DRA: They that fear the hoary frost, the snow shall fall upon them.
