verse: JOB.006.002
translations:
  mal-C: “അയ്യോ! എന്റെ ദുഃഖം ഒന്നു തൂക്കിനോക്കിയെങ്കിൽ, എന്റെ ദുരിതങ്ങളെല്ലാം ഒരു
    തുലാസിൽ വെച്ചിരുന്നെങ്കിൽ!
  deu-TKW: O daß man meinen Unmut wöge und mein Leid dagegen auf die Wage legte!
  lin-lin: « Ah ! Soki ezalaki na makoki ya komeka kilo ya mawa na ngai, mpe ya kotia
    pasi na ngai nyonso na emekelo kilo,
  eng-LSV: “O that my provocation were thoroughly weighed, || And my calamity in balances
    || They would lift up together!
  eng-GNV: Oh that my griefe were well weighed, and my miseries were layed together
    in the balance.
  eng-WEBSTER: Oh that my grief were thoroughly weighed, and my calamity laid in the
    balances together!
  nhw-BL: “Cuali elisquía sintla se quitamachihuasquíaj nochi notlaijiyohuilis ipan
    balanza para quiitase quesqui niquijiyohuijtoc.
  swh-ONEN: “Laiti uchungu wangu ungeweza kupimwa, nayo taabu yangu yote ingewekwa
    kwenye mizani!
  bba-bba: bɑ̀ n nɛn nɔni swɑ̃ɑru kɑ nɛn wɑhɑlɑ kpuro kilo sɔndi,
  eng-KJVCPB: Oh that my grief were throughly weighed, And my calamity laid in the
    balances together!
  luo-luo: “Ka dine bed ni inyalo pimo chandruok ma an-go, kata pimo masira duto momaka
    e ratil,
  meu-meu: Egu badu metauna bema hahetohoa! E hadikagu ḡaudia iboudiai na hahetoho
    ḡauna ai bema atodia!
  npi-ULB: “हाय, मेरो वेदना जोखिएको भए, मेरा सबै विपत्ति तराजुमा राखिएको भए,
  yor-yor: “Háà! À bá lè wọ́n ìbìnújẹ́ mi nínú òsùwọ̀n, kí a sì le gbé ọ̀fọ̀ mi lé
    orí òsùwọ̀n ṣọ̀kan pọ̀!
  pes-OPCB: اگر می‌توانستید غصهٔ مرا وزن کنید،
  tgl-ULB: “O, kung titimbangin lamang ang aking paghihirap, at susukatin ang lahat
    ng aking mga sakuna!
  hui-hui: Aiore nde i̱naga genda damene bibahende genda magi handagane ale ngagoriani
    mo ngelowa handaruyagua
  mya-mya: ငါဝမ်းနည်းခြင်းအကြောင်းကို သေချာစွာ ချိန်တွယ်ပါစေ။ ငါခံရသောဒုက္ခများကိုလည်း
    ချိန်ခွင်၌ စုထားပါစေ။
  bod-N: ང་ཡི་སྡུག་བསྔལ་ཚད་ན་ཅི་མ་རུང་། ། གནོད་འཚེ་ལྷན་ཅིག་སྲང་ནང་བཅལ་ན་ལེགས། །
  sna-sna: “Dai chete kurwadziwa kwangu kwaigona kuyerwa uye kusuwa kwangu kwaiiswa
    pachiyero!
  spa-BLM: “Oh, si mi angustia fuera pesada, ¡y toda mi calamidad puesta en la balanza!
  cac-cac: Tato smasanil in yaelal yed' in cusc'olal tic, tz'echtaj d'a yol junoc
    echlab',
  swh-ULB: “Oo, laiti maumivu yangu makubwa yangepimwa; laiti misiba yangu yote mikubwa
    ingewekwa kwenye mizani!
  bel-bel: о, калі б правільна былі ўзважаныя мае енкі, і разам зь імі паклалі на
    шалі пакуту маю!
  deu-ELBBK: O dass mein Kummer doch gewogen würde, und man mein Missgeschick auf
    die Waagschale legte allzumal!
  mbb-OT: “Emun egketimbang dà is kemereǥenan wey kedlised ku,
  mal-2015: അയ്യോ എന്റെ വ്യസനം ഒന്നു തൂക്കിനോക്കിയെങ്കിൽ! എന്റെ വിപത്തു സ്വരൂപിച്ചു
    തുലാസിൽ വെച്ചെങ്കിൽ!
  rmc-rmc: „Joj, te odvažindehas savori miri žaľa, te miro cerpišagos thodehas pre
    vaha,
  pes-OPV: «کاش که غصه من سنجیده شود. و مشقت مرا درمیزان با آن بگذارند.
  ron-1924: „О, де ар фи ку путинцэ сэ ми се кынтэряскэ дуреря ши сэ ми се пунэ тоате
    ненорочириле ын кумпэнэ,
  ben-OBCV: “শুধু যদি আমার মনস্তাপ মাপা যেত আর আমার সব দুর্দশা দাঁড়িপাল্লায় তোলা
    যেত!
  som-som: Hahe haddii dhibkayga la miisaami lahaa, Oo masiibadayda kafado la wada
    saari lahaa!
  lat-VUC: '[Utinam appenderentur peccata mea quibus iram merui, et calamitas quam
    patior, in statera !'
  eng-ASVBT: Oh that my vexation were but weighed, And all my calamity laid in the
    balances!
  ita-1885: Fosse pur lo sdegno mio ben pesato, E fosse parimente la mia calamità
    levata in una bilancia!
  eng-LXXUP: Oh that one would indeed weigh the wrath that is upon me, And take up
    my griefs in a balance together!
  eng-ULB: “Oh, if only my anguish were weighed; if only all my calamity were laid
    in the balance!
  spa-VBL: “Si se pudiera pesar mi dolor y poner mis problemas en una balanza
  fra-_FOB: Oh! si l'on pesait ma douleur, et si l'on mettait en même temps mes calamités
    dans la balance!
  mal-mal: “അയ്യോ എന്റെ വ്യസനം ഒന്ന് തൂക്കിനോക്കിയെങ്കിൽ! എന്റെ വിപത്ത് സ്വരൂപിച്ച്
    തുലാസിൽ വച്ചെങ്കിൽ!
  urd-GVR: “Kāsh merī ranjīdagī kā wazn kiyā jā sake aur merī musībat tarāzū meṅ tolī
    jā sake!
  suz-BL: “आं सुर्ता नाक्ने चाप्‍शो हना नु आ शुश हिंचा ङा श्‍येत नाक्‍शो हना,
  eng-NOY: O that my grief were weighed thoroughly! That my calamities were put together
    in the balance!
  ita-1927: “Ah, se il mio travaglio si pesasse, se le mie calamità si mettessero
    tutte insieme sulla bilancia!
  ckb-ckb: «خۆزگە دەتوانرا خەم و پەژارەکەم بکێشن و هەموو دەرد و بەڵاکەم بخەنە تای
    تەرازووەوە!
  eng-BBE: If only my passion might be measured, and put into the scales against my
    trouble!
  kan-OKCV: “ಅಯ್ಯೋ, ನನ್ನ ವ್ಯಥೆಯನ್ನು ತೂಕಮಾಡಿ ನೋಡಿದರೆ ಒಳ್ಳೇದು, ನನ್ನ ದುಃಖವನ್ನೆಲ್ಲಾ ತಕ್ಕಡಿಗೆ
    ಹಾಕಿದರೆ ಲೇಸು.
  tam-2017: “என் பிரச்சனைகளும், துன்பங்களும் தராசிலே வைக்கப்பட்டு நிறுக்கப்பட்டால்,
    நலமாயிருக்கும்.
  spa-RV-1909: ¡Oh si pesasen al justo mi queja y mi tormento, y se alzasen igualmente
    en balanza!
  ron-BTF: De ar fi fost cântărită în întregime mâhnirea mea și nenorocirea mea pusă
    în balanță împreună!
  eng-WEBP: “Oh that my anguish were weighed, and all my calamity laid in the balances!
  eng-FBV: “If my grief could be weighed and my troubles placed on the scales
  nld-1939: 'Ach, mocht mijn wrevel worden gewogen, Maar tegelijk met mijn leed op
    de weegschaal gelegd:'
  nch-BL: “Cuali elisquía sinta se quitamachihuasquía nochi notaijyohuilis ipan balanza
    para quiitase quesqui niquijyohuijtoc.
  vie-1934: Oâi! Chớ gì nỗi buồn tôi nhắc cân cho đúng, Và các tai nạn tôi để lên
    cân thăng bằng!
  hin-CV: “कैसा होता यदि मेरी पीड़ा मापी जा सकती, इसे तराजू में रखा जाता!
  spa-BES: ¡Si solo pudiera medirse mi pena, y ponerla en la balanza contra mi problema!
  tdx-tdx: Ee te linanja o ha’emberakoo, vaho natrao-fipoke am-balantsy ao o ha’ampohekoo!
  tha-KJV: “​โอ ข้าอยากให้ชั่​งด​ูความเศร้าโศกของข้า และเอาความลำบากยากเย็นของข้าใส่​ไว้​ในตราชู
  por-BR-2018: Oh se pesassem justamente minha aflição, e meu tormento juntamente
    fosse posto em uma balança!
  deu-ELO: O daß mein Gram doch gewogen würde, und man mein Mißgeschick auf die Waagschale
    legte allzumal!
  eng-WYC-2018: I would (or I wish), that my sins, by which I have deserved the wrath
    of God, and the wretchedness which I suffer, were weighed in a balance.
  epo-epo: Se estus pesita mia ĉagreno, Kaj samtempe estus metita sur la pesilon mia
    suferado,
  uig-PIN: «Aⱨ, mening dǝrdlik zarlirim tarazida ɵlqǝnsǝ! Aⱨ, beximƣa qüxkǝn barliⱪ
    bala-ⱪaza bular bilǝn billǝ tarazilansa!
  beo-beo: '“Na bidi hamosu da:i dioi da dioi defesu amoga defesa ganiaba, ilia defei
    da hano wayabo ganodini sa:i amo defei baligi ba:la:loba. Amaiba:le, na da udigili
    sia: dasea, mae fofogadigima.'
  tpi-OTNT: “Sori tru, tasol sapos mi putim olgeta bel hevi na trabel bilong mi long
    wanpela skel,
  hau-SA: “Da kawai za a iya auna wahalata a kuma sa ɓacin raina a ma’auni!
  uig-LAT: «Ah, méning derdlik zarlirim tarazida ölchense! Ah, béshimgha chüshken
    barliq balayi’qaza bular bilen bille tarazilansa!
  nde-nde: “Nxa ubuhlungu bami bungalinganiswa lokuhlupheka kwami konke kufakwe esikalini!
  ton-ton: “Taumaiā kuo fakatatau totonu ʻa ʻeku mamahi, pea ke ʻai kātoa ʻeku mamahi
    ki he meʻa fakatatau!
  ces-1613: Ó kdyby pilně zváženo bylo hořekování mé, a bída má na váze aby spolu
    vyzdvižena byla.
  eng-WMB: “Oh that my anguish were weighed, and all my calamity laid in the balances!
  tam-TCV: “என் பிரச்சனைகளும், துன்பங்களும் தராசிலே வைக்கப்பட்டு நிறுக்கப்பட்டால்
    நலமாயிருக்கும்!
  ceb-ULB: “Kung matimbang pa lamang unta ang akong pag-agulo; kung ang tanan kong
    kagul-anan mapahimutang pa sa timbangan!
  pol-UBG: O gdyby dokładnie zważono moją udrękę i włożono na szalę całe moje nieszczęście!
  urd-GVU: ”کاش میری رنجیدگی کا وزن کیا جا سکے اور میری مصیبت ترازو میں تولی جا سکے!
  deu-1912: Wenn man doch meinen Unmut wöge und mein Leiden zugleich in die Waage
    legte!
  kan-2017: “ಆಹಾ, ತ್ರಾಸಿನಲ್ಲಿ ನನ್ನ ವಿಪತ್ತನ್ನು ಇಟ್ಟು; ಅದರಿಂದ ನನ್ನ ಕರಕರೆಯ ಭಾರವನ್ನು ತೂಕ
    ಮಾಡುವುದಾದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು.
  yap-yap: '@see-verse:JOB.006.001'
  hlt-MCSB: Ka konoinah ka thuek, ka thuek vetih ka talnah he cooi dongah ka tloeng
    rhenten koinih.
  mdy-ETH: «ዖዪፃ ታኣኮ ዴኤሡሞ ዔሮ ባኮይዳ ጌሢንቴያታቴ ዓይጎ! ሜታሢያ ቢያ ታኣኮ ዴኤሡሞ ዔሮ ባኮና ዛጊንቴያታቴ ዓይጎ!
  twi-ASANTE: “Sɛ wɔbɛtumi akari mʼawerɛhodie na me haw nso wɔde agu nsania so a,
  eng-WEBU: “Oh that my anguish were weighed, and all my calamity laid in the balances!
  wal-wal: “Ta waayeenne ta azzanoi ubbai meezaanan likketteerenneeshsha!
  spa-PDDPT: ¡Oh, si se pesara mi angustia, y se pusiera igualmente en balanza juntamente
    con mi ruina!
  gun-gun: — Ai! Xeayvua re anhetẽ oikuaa potaa va'e rire, ha'e mba'emo opejaa py
    xeporiaua opejaa va'e rire
  ilo-ULB: “O, no maitimbang laeng ti ladingitko; no maiparabaw laeng iti timbangan
    dagiti didigrak!
  kpg-kpg: “Maa nei bolo ogu haingadaa mo ogu lodo huaidu la ne pauna gi di mee pauna
    mee,
  uig-ARA: «ئاھ، مېنىڭ دەردلىك زارلىرىم تارازىدا ئۆلچەنسە! ئاھ، بېشىمغا چۈشكەن بارلىق
    بالايىقازا بۇلار بىلەن بىللە تارازىلانسا!
  sus-sus: «Xa n ma tɔɔrɛ sa maniyama nu, xa a sa sama sikeeli ma nu,
  pon-2006: '@see-verse:JOB.006.001'
  ksd-ksd: Boina ba da valar kaugu ninga rao. Ma da vung varurungane ra agu lavur
    varmonong ta ra valavalar na mamat!
  tur-YTC: “Keşke sıkıntım tartılsa, Bütün felaketim de teraziye konsa!
  grc-BRENT: Εἰ γάρ τις ἱστῶν στήσαι μου τὴν ὀργὴν, τὰς δὲ ὀδύνας μου ἄραι ἐν ζυγῷ
    ὁμοθυμαδὸν,
  ind-AYT: “Ah, seandainya kesusahanku ditimbang, dan semua kesengsaraanku diletakkan
    di atas timbangan!
  nya-nya: “Achikhala mavuto anga anayezedwa, ndipo zipsinjo zanga zonse zikanayikidwa
    pa sikelo!
  hrv-hrv: “O, kad bi se jad moj izmjeriti mog'o, a nevolje moje stavit' na tezulju!
  mps-mps: “Hobede mu, tiali goli, ma eno te tigidali homu sęgę dali, te tigidali
    nai dabe, te skel me deliba muyu da,
  tpi-tpi: “Sori tru, tasol sapos mi putim olgeta bel hevi na trabel bilong mi long
    wanpela skel,
  dan-1931: “Gid man vejed min Harme og vejed min Ulykke mod den!
  vie-OVCB: “Ước gì nỗi khổ này đem đo lường được và tai ương của tôi được để lên
    cân,
  guj-2017: “અરે, મારી વિપત્તિઓનો તોલ થાય, અને મારું સંકટ એકત્ર કરીને ત્રાજવે તોલી
    શકાય તો કેવું સારું!
  pon-2006A: '@see-verse:JOB.006.001'
  por-BRBSL: “Oh, que minha angústia tenha sido pesada, e toda a minha calamidade
    está na balança!
  cth-cth: Oe, ka kângairunae heh, yawcu dawk khing haw pawiteh, ka khang e runae
    naw hai, yawcu khingnae dawk phat naseh.
  twi-twi: “Sɛ wobetumi akari mʼawerɛhowdi na me haw nso wɔde agu nsania so a,
  hlt-hlt: Ka konoinah ka thuek, ka thuek vetih ka talnah he cooi dongah ka tloeng
    rhenten koinih.
  tbz-SIM: Kɛ dò nkɛ̀ bɛ̀ do bɑ̀tɛ n kó mɛhɑ́ɑ́rìmɛ̀, kɛ̀ bɛ̀ bo bennɛ́ n sémmɛ̀ tɛbiètɛ̀
  msy-2020: “O, kɨ uabɨn apangkufi. Kɨ ti uan navir osɨmtɨzim ko osɨmtɨzir na batoziba
    bar da isɨ, skel tam datɨgham!
  dop-dop: Ye pɩɩ wɛ pǝsʋɣʋ sɩ pɑ́ mɑɣɑsɩ mɑ wʋsɑsɩ nɑ mɑ wɑhɑlɑ tɔɔʋ,
  azb-azb: «Kaş bu dərdim çəkiləydi, Bütün ağrılarım tərəziyə qoyulaydı.
  eng-DBY: Oh that my grief were thoroughly weighed, and all my calamity laid in the
    balances!
  hin-2017: “भला होता कि मेरा खेद तौला जाता, और मेरी सारी विपत्ति तराजू में रखी जाती!
  wol-KYG: Éy su sama tiis wii doon lu ñuy natt diisaayam? Su sama ay wii wépp doon
    lees di màndaxe?
  eng-YLT: O that my provocation were thoroughly weighed, And my calamity in balances
    They would lift up together!
  kne-kne: “Mo koma ta matimbang din ladingit ya ligligat ko
  eng-WYC-2017: I would, that my sins, by which I have deserved the wrath of God,
    and the wretchedness which I suffer, were weighed in a balance.
  eng-WMBB: “Oh that my anguish were weighed, and all my calamity laid in the balances!
  urd-GVH: “काश मेरी रंजीदगी का वज़न किया जा सके और मेरी मुसीबत तराज़ू में तोली जा
    सके!
  rug-rug: “Be ta veko sari na qua tinasigiti koari na padapadana mamata,
  gaz-gaz: “Utuu gaddi koo safaramee dhiphinni koo hundis madaalii irra kaaʼamee jiraatee!
  fra-LSG: Oh! S’il était possible de peser ma douleur, Et si toutes mes calamités
    étaient sur la balance,
  yal-yal: “N yi wama nɛn n ma sunun yatɛn xa kolon, n ma tɔrɔn yi sa sikeela kanke
    ra.
  haw-1868: Ina paha e kaupaona pono ia kuu luuluu, A e kauia ma ka mea kaupaona kuu
    ehaeha!
  arb-NAV: «لَوْ أَمْكَنَ وَضْعُ حُزْنِي وَمُصِيبَتِي فِي مِيزَانٍ،
  ewe-ewe: “Ne ɖe woada nye vevesese eye woada nye fukpekpewo ɖe nudanu me ɖe!
  eng-LEE: Oh that my vexation could be truly weighed, and my calamity; oh that men
    might lift it up in the balances at once!
  asm-FB: “অস, মোৰ মনৰ বেজাৰ জুখিব পৰা হ’লে, আৰু তাৰ লগতে এফালে মোৰ ক্লেশকো দিব পৰা
    হ’লে, কেনে ভাল আছিল।
  sus-A: «شَ ﭑ مَ تْورّ سَ مَنِيَمَ نُ، شَ عَ سَ سَمَ سِكٍيلِ مَ نُ،
  fra-SBL: « Oh ! si mon angoisse était pesée, et que toutes mes calamités soient
    mises dans la balance !
  hbo-hbo: ל֗וּ שָׁקֹ֣ול יִשָּׁקֵ֣ל כַּעְשִׂ֑י *וְהַיָּתִי (וְ֝הַוָּתִ֗י) בְּֽמֹאזְנַ֥יִם
    יִשְׂאוּ־יָֽחַד׃
  piu-2006: '@see-verse:JOB.006.001'
  kik-kik: “Naarĩ korwo ruo rũrũ ndĩ naruo rwathimwo, nayo mĩnyamaro ĩno ndĩ nayo
    yothe ĩigĩrĩrwo ratiri igũrũ!
  fra-NCL: Oh ! S’il était possible de peser mon affliction, et de mettre toutes ensemble
    mes calamités dans la balance !...
  cek-AK: Palung ka sethaih hoi raihaih loe tah thai mak ai,
  cuk-cuk: “An-naibi-itodiidi, an-wiles-itodiidbogwa, nabir nibirgi-aidolegena nuedinad.
  uig-CYR: «Аһ, мениң дәрдлик зарлирим таразида өлчәнсә! Аһ, бешимға чүшкән барлиқ
    балаю-қаза булар билән биллә таразиланса!
  pma-pma: “Vahit avaling mahien keil onak ka sakvisien keil emun onak vaha en sikel
    tai,
  tel-2017: ఎవరైనా నాకు కలిగిన దుఃఖాన్ని సరిగా తూస్తారు గాక. నాకు వచ్చిన ఆపదను త్రాసులో
    ఉంచుతారు గాక.
  hat-BSA: “O ke doulè m ta kab peze pou mete nan balans lan, ansanm ak gwo dega ki
    vin sou mwen yo!
  kos-kos: “Fin mwe keok ac asor luk inge pauniyuki ke sie mwe paun,
  hbo-WLC: ל֗וּ שָׁק֣וֹל יִשָּׁקֵ֣ל כַּעְשִׂ֑י והיתי בְּֽמֹאזְנַ֥יִם יִשְׂאוּ־יָֽחַד׃
  ibo-ibo: “A sịkwarị na a pụrụ ịtụ ihe mgbu m ya na nhụju anya m niile nʼelu nʼihe
    ọtụtụ!
  ory-ory: “ଆହା, ଯଦି ମୋହର ଦୁଃଖ ତୌଲା ଯାଇଥାʼନ୍ତା ଓ ମୋହର ଦୁର୍ଗତି ତରାଜୁରେ ଏକତ୍ର ରଖା ଯାଇଥାʼନ୍ତା!
  chk-chk: “Ika ai kewe riaföü repwe kilo, nge ai kewe feiengau meinisin repwe aükük,
  rop-rop: “Mi garram brabli hebiwan loud, en mi brabli nogudbinji en soribala.
  ukr-1871: О, коли б то зважено по правдї нарікання мої, а разом із ними положено
    на вагу терпіння мої!
  deu-1951: O daß mein Unmut und mein Unglück gegeneinander abgewogen und zugleich
    auf eine Waage gelegt würden!
  eng-JPS: Oh that my vexation were but weighed, and my calamity laid in the balances
    altogether!
  srp-1865: O da bi se dobro izmjerili jadi moji, i zajedno se nevolja moja metnula
    na mjerila!
  lug-lug: “Singa okweraliikirira kwange, n’okubonaabona kwange bipimibwa ne biteekebwa
    ku minzaani!
  heb-heb: לו שקול ישקל כעשי והיתי במאזנים ישאו יחד׃
  ben-IRV: উহু, যদি শুধু আমার যন্ত্রণা মাপা যেত; যদি শুধু আমার সমস্ত দুঃখ দাঁড়িপাল্লায়
    ওজন করা যেত!
  pan-pan: “ਭਲਾ ਹੁੰਦਾ ਜੋ ਮੇਰੀ ਤਕਲੀਫ਼ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤੋਲੀ ਜਾਂਦੀ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਬਿਪਤਾ ਤੱਕੜੀ
    ਵਿੱਚ ਰੱਖੀ ਜਾਂਦੀ!
  mya-JVB: ငါ ဝမ်းနည်း ခြင်းအကြောင်းကို သေချာစွာ ချိန်တွယ် ပါစေ။ ငါ ခံရသောဒုက္ခ များကိုလည်း
    ချိန်ခွင် ၌ စု ထား ပါစေ။
  hmo-hmo: “Bema egu lalohisihisi ena metau, be sikele dekenai idia tohoa, bema egu
    laloa metau be sikele dekenai idia atoa neganai,
  urd-urd: काश कि मेरा कुढ़ना तोला जाता, और मेरी सारी मुसीबत तराजू़ में रख्खी जाती!
  rus-SYN: о, если бы верно взвешены были вопли мои, и вместе с ними положили на весы
    страдание мое!
  bqc-SIM: Tó wa fↄ̃ zaada ma yã'ↄ̃mau wà yↄ̃, tó wa fↄ̃ músi pↄ́ ma le yↄ̃ lé,
  tcz-CHONGTHU: Kagenthei naho hi tedoh thei hihen lang ka natna hi kilep toh thei
    henlang hileh,
  mar-mar: “अहो, जर तुम्ही फक्त माझ्या यातना तोलल्या, जर माझ्या शोकाला तराजूत मोजले.
  qub-qub: «Llaquicuynëta, disigrasya chayamashancunata shuntarcur balansawan pësaptenga
  hat-hat: -Si yo te ka pran pèz lapenn mwen, si yo te ka peze tout malè mwen yo nan
    balans,
  eng-BSB: “If only my grief could be weighed and placed with my calamity on the scales.
  eng-WEBPB: “Oh that my anguish were weighed, and all my calamity laid in the balances!
  kbq-kbq: Hagi nasuzampima mani'noa zamofo kna'ane hazenke zani'amofo kna'anema sigerire'ma
    erinte'za kazasina,
  nhe-BL: “Cuali elisquía intla se quiyejyecojsquíaj nochi notlaijiyohuilis ipan balanza
    para quiitase quesqui niquijiyohuijtoc.
  gub-BL: Aze mo amo wexak iaiw ma'e ihewe uzeapo ma'e kwer ipuhuz haw wà, Aze mo
    omono heremipuraraw puhuz haw hexakaw rehe wà,
  eng-DRA: O that my sins, whereby I have deserved wrath, and the calamity that I
    suffer, were weighed in a balance.
