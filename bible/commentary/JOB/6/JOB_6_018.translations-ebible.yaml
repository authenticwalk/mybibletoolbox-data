verse: JOB.006.018
translations:
  mal-C: വ്യാപാരസംഘങ്ങൾ അവയുടെ സഞ്ചാരപഥം വിട്ടു തിരിയുന്നു; അവർ ഊഷരഭൂമിയിലേക്കു തിരിഞ്ഞ്
    നശിച്ചുപോകുന്നു.
  deu-TKW: Karawanen biegen ab von ihrer Straße, ziehen hinauf in die Öde und kommen
    um.
  lin-lin: Masanga ya bato oyo batambolaka na bampunda mpo na kokende na mobembo,
    ebongoli nzela ya kokende, ekeyi kokota kino kati na esobe mpe ekufi kuna.
  eng-LSV: The paths turn aside of their way, || They ascend into emptiness, and are
    lost.
  eng-GNV: Or they depart from their way and course, yea, they vanish and perish.
  eng-WEBSTER: The paths of their way are turned aside; they go to nothing, and perish.
  nhw-BL: Miyac masehualme catli nemij san sejco ica inintlapiyalhua panoj nopona
    nechca nopa atlajtli. Quicahuaj iniojhui huan yohuij para moseseltisquíaj, pero
    amo quipantíaj atl para atlise. San miquij ica amiquistli ipan nopa huactoc tlali.
  swh-ONEN: Misafara hugeuka kutoka njia zake; hukwea kwenda kwenye nchi ya ukiwa
    na kuangamia.
  bba-bba: Nim nɔru ɡɑ̀ n tenkubɑ mɔ̀, be bɑ wee sɑɑ Temɑ kɑ Sɑbɑn di, yerɑ bɑ rɑ
    ɡɛre mi. Domi bɑ tu nɑɑnɛ sɑ̃ɑ. Adɑmɑ bɑ̀ n turɑ mi, ben ɡɔmɑ rɑ dwiiyewɑ, kpɑ
    bu yɑɑyɑɑre ko bu kɔ̃ɔrɑ, bu ɡbi ɡbɑburɔ.
  eng-KJVCPB: The paths of their way are turned aside; They go to nothing, and perish.
  luo-luo: Jowuoth baro weyo yoregi ma giluwo; gidhi nyaka piny motwo mi githo kuno.
  meu-meu: Kohu-hua kamelodia na edia dala amo e raka sirimu, tano ḡaḡaena ai e laomu,
    eha masemu.
  npi-ULB: आफ्नो बाटोमा हिंड्ने यात्रु-दल पानी खोज्‍न पाखा लाग्‍छन् । तिनीहरू बाँझो
    भू-भागमा भौंतारिन्छन्, र नष्‍ट हुन्छन् ।
  yor-yor: Àwọn oníṣòwò yà kúrò ní ọ̀nà wọn, wọ́n gòkè sí ibi asán, wọ́n sì run.
  pes-OPCB: '@see-verse:JOB.006.017'
  tgl-ULB: Ang mga karawan ay gumigilid para maghanap ng tubig, nagpapaikot-ikot sila
    sa tuyong lupain at saka mamamatay.
  hui-hui: Marungi nde agalime ibunaga nogo kamele haru halu dindi kaundiaha dabudaburu
    mo yalu pialu karia ti iba nolene nawidagola hariga pole piyago yu wahalu pubagi
    halu iba goreyane biragane ngagoha iba taya bima piagaya. Iba taya bima pialu
    karia iba nabere hundiai hayadago hondowa maruha bedabe hondole taya bima ibaga
    dege bialu karia handa walia nahe howa tini dindi ko ogoniha homa ereba haga nga.
  mya-mya: ထိုရေစီးသောချောင်းတို့သည် လွဲသွား၍ တရွေ့တရွေ့ ကွယ်ပျောက်တတ်ကြ၏။
  bod-N: ཚོང་པས་ཆུ་རྒྱུན་དེད་ནས་ལམ་གཟུར་ཅིང་། ། དབེན་སྟོང་གནས་སུ་དེ་རྣམས་ཚེ་ལས་འདས།
    །
  sna-sna: Mihoronga inotsauka kubva munzira dzayo; inoenda kumakura ndokuparara.
  spa-BLM: Las caravanas que viajan junto a ellos se alejan. Suben a los desechos
    y perecen.
  cac-cac: A eb' anima b'eyum, sb'at eb' d'a titac b'e yic sayan a' eb' yuq'uej, axo
    tz'aji, satcanb'at eb' d'a lum taquin̈ luum chi', ata' schamcan eb'.
  swh-ULB: Misafara ambayo husafiri kwa njia yao hugeuka na maji; huzurura jangwani
    na kisha hupotea.
  bel-bel: Ухіляюць яны кірунак шляхоў сваіх, заходзяць у пустыню і чэзнуць;
  deu-ELBBK: Es schlängeln sich die Pfade ihres Laufes, ziehen hinauf in die Öde und
    verlieren sich.
  mbb-OT: Emun edsaǥad dutun te wahig is grupu te menge etew he ebpemenhipanew, ne
    wazà wahig he egkeinum dan dutun, umbe ebpemematey zan emun diyè dan en te disirtu.
  mal-2015: സ്വാർത്ഥങ്ങൾ വഴി വിട്ടുതിരിഞ്ഞു ചെല്ലുന്നു; അവ മരുഭൂമിയിൽ ചെന്നു നശിച്ചുപോകുന്നു.
  rmc-rmc: O karavani oddžan pal peskre droma a dochuden pes pre pušťa, kaj meren;
  pes-OPV: کاروانیان از راه خود منحرف می‌شوند، و در بیابان داخل شده، هلاک می‌گردند.
  ron-1924: Чете де кэлэторь се абат дин друмул лор, се куфундэ ын пустиу ши пер.
  ben-OBCV: বণিক দল তাদের গতিপথ ছেড়ে অন্য পথে সরে যায়; তারা পতিত জমিতে গিয়ে বিনষ্ট
    হয়।
  som-som: Kuwa safraa gees bay uga leexdaan, Waxay u baxaan xagga cidlada oo halkaasay
    ku dhintaan.
  lat-VUC: Involutæ sunt semitæ gressuum eorum; ambulabunt in vacuum, et peribunt.
  eng-ASVBT: The caravans that travel by the way of them turn aside; They go up into
    the waste, and perish.
  ita-1885: I sentieri del corso loro si contorcono, Essi si riducono a nulla, e si
    perdono.
  eng-LXXUP: Thus I also have been deserted of all; And I am ruined, and become an
    outcast.
  eng-ULB: The caravans that travel by their way turn aside for water; they wander
    into barren land and then perish.
  spa-VBL: Las caravanas de camellos se apartan para buscar agua, pero no la encuentran
    y mueren.
  fra-_FOB: Les caravanes se détournent de leur route; elles montent dans le désert
    et se perdent.
  mal-mal: കച്ചവടസംഘങ്ങൾ വഴി വിട്ടുതിരിഞ്ഞു ചെല്ലുന്നു; അവ മരുഭൂമിയിൽ ചെന്ന് നശിച്ചുപോകുന്നു.
  urd-GVR: Tab qāfile apnī rāhoṅ se haṭ jāte haiṅ tāki pānī mil jāe, lekin befāydā.
    Wuh registān meṅ pahuṅch kar tabāh ho jāte haiṅ.
  suz-BL: मिनु लां गाक्‍ब आन लां रे हिरना हिरन गाक्‍नीम। मिनु मेकोपुकी मुर मबाक्‍तीकेम
    गाक्‍शा, बेक्‍नीम।
  eng-NOY: The caravans turn aside to them on their way; They go up into the desert,
    and perish.
  ita-1927: Le carovane che si dirigon là mutano strada, s’inoltran nel deserto, e
    vi periscono.
  ckb-ckb: کاروانەکان لە ڕێگای خۆیان لا دەدەن، دەچنە ناو چۆڵەوانی و لەناودەچن.
  eng-BBE: The camel-trains go out of their way; they go up into the waste and come
    to destruction.
  kan-OKCV: ಇಂಥಾ ತೊರೆಗಳ ಮಾರ್ಗವಾಗಿ ಪ್ರಯಾಣ ಮಾಡುವ ವರ್ತಕರ ಗುಂಪುಗಳು, ದಾರಿತಪ್ಪಿ ಮರಳುಗಾಡಿನಲ್ಲಿ
    ಅಲೆದು ನಾಶವಾಗುತ್ತವೆ.
  tam-2017: அவைகளுடைய வழிகளின் போக்குகள் இங்குமங்கும் பிரியும்; அவைகள் வீணாக பரவி
    ஒன்றுமில்லாமற்போகும்.
  spa-RV-1909: Apártanse de la senda de su rumbo, van menguando y piérdense.
  ron-BTF: Cărările drumului lor sunt abătute; merg spre nimic și pier.
  eng-WEBP: The caravans that travel beside them turn away. They go up into the waste,
    and perish.
  eng-FBV: Camel caravans turn aside to look for water, but don't find any and they
    die.
  nld-1939: Ze buigen af van de weg, die ze gaan, En verliezen zich in de woestijn;
  nch-BL: Miyac masehualme cati nemij san sejco ica inintapiyalhua panoj nopona nechca
    nopa atajti. Quicahuaj iniojhui huan yahuij para moseseltisquíaj, pero amo quipantíaj
    at para atise. San miquij ica amiquisti ipan nopa huactoc tali.
  vie-1934: Đoàn khách đi ngang qua nó bèn tẻ tách đường, Đi vào trong Sa mạc, rồi
    chết mất.
  hin-CV: वे अपने रास्ते से भटक जाते हैं; उसके बाद वे मरुभूमि में विलीन हो जाती हैं.
  spa-BES: Las caravanas de camellos se desvían de su camino; van al vacío y son destruidos.
  tdx-tdx: Miolakolak’ am-pañaveloañe iereo, mb’an-kakoahañe mb’eo vaho mimeatse.
  tha-KJV: หมู่​คนเดินทางหันออกจากทางของเขา เขาขึ้นไปยังที่ร้างเปล่า และพินาศ
  por-BR-2018: Os cursos de seus caminhos se desviam; vão se minguando, e perecem.
  deu-ELO: Es schlängeln sich die Pfade ihres Laufes, ziehen hinauf in die Öde und
    verlieren sich.
  eng-WYC-2018: The paths of their steps be (en)wrapped; they shall go in vain, and
    shall perish.
  epo-epo: Ili forklinas la direkton de sia vojo, Iras en la dezerton, kaj malaperas.
  uig-PIN: Sǝpǝrdaxlar mangƣan yolidin qiⱪip, eriⱪⱪa burulidu; Ular eriⱪni boylap
    mengip, qɵldǝ ezip ɵlidu.
  beo-beo: Sofe ahoasu dunu da hano hogobeba:le, fisi dagoi ba:sa. Ilia hafoga:i sogega
    doula ahoabeba:le, hedolo bogogia:sa.
  tpi-OTNT: Sampela taim ol man i lusim ples bilong ol na i go long arapela hap wantaim
    ol kamel bilong karim kago. Na taim ol i sot long wara, ol i save lusim rot na
    i go bilong painim wara long ol dispela baret. Tasol wara long ol dispela baret
    i drai pinis, na ol i raun raun long ples wesan bilong painim wara na ol i dai.
  hau-SA: Ayari sukan bar hanyarsu; sukan yi ta neman wurin da za su sami ruwa, su
    kāsa samu har su mutu.
  uig-LAT: Seperdashlar mangghan yolidin chiqip, ériqqa burulidu; Ular ériqni boylap
    méngip, chölde ézip ölidu.
  nde-nde: Indwendwe zamakamela ziyaphambuka ezindleleni zazo; zintule enkangala zifele
    khona.
  ton-ton: Ko e ngaahi hala ʻo honau tafeʻanga kuo fakakehe; ʻoku fakaʻaʻau ʻo ʻikai,
    pea mole.
  ces-1613: Sem i tam roztěkají se od toku svého obecného, v nic se obracejí a hynou.
  eng-WMB: The caravans that travel beside them turn away. They go up into the waste,
    and perish.
  tam-TCV: வியாபாரிகளின் கூட்டம் நீரோடையைத் தேடி; பாதையைவிட்டு விலகி பாழ்நிலங்களுக்குச்
    சென்று அழிகின்றன.
  ceb-ULB: Ang mga magbabaklay nga nanglakaw sa ilang dalan misimang alang sa tubig;
    nangasaag sila didto sa mamingaw nga yuta ug unya nangalaglag.
  pol-UBG: Wiją się ścieżki ich dróg; rozpływają się w nicość i giną.
  urd-GVU: تب قافلے اپنی راہوں سے ہٹ جاتے ہیں تاکہ پانی مل جائے، لیکن بےفائدہ۔ وہ
    ریگستان میں پہنچ کر تباہ ہو جاتے ہیں۔
  deu-1912: Die Reisezüge gehen ab vom Wege, sie treten aufs Ungebahnte und kommen
    um;
  kan-2017: ಇಂಥಾ ತೊರೆಗಳ ಮಾರ್ಗವಾಗಿ ಪ್ರಯಾಣಮಾಡುವ ವರ್ತಕರ ಗುಂಪುಗಳು ಓರೆಯಾಗಿ, ಮರುಭೂಮಿಗೆ ತಿರುಗಿ
    ನಾಶವಾಗುತ್ತವೆ.
  yap-yap: Yu thelep i girdi’ ni yad ma milekag ni mogow ran e yad ma malog; yad ma
    garay i yan ngu’ur m’ad u lan e ted ni desert.
  hlt-MCSB: A caehlong longpuei a hoi uh tih hinghong la a caeh dongah milh uh.
  mdy-ETH: ጫኣኖ ጫኣና ቆልሞ ዒሺ ዒሺ ጎይፆ ዓኣዻ ዓሳ ጎይፃፓ ኬስኪ ዋኣፆ ኮይፆ ዓሳ ናንጉዋ ዳውሎ ጌሊ ዒኢካ ሃይቃኔ።
  twi-ASANTE: Akwantufoɔ mane firi wɔn akwan so; wɔforo kɔ nsase bonini so na wɔwuwu.
  eng-WEBU: The caravans that travel beside them turn away. They go up into the waste,
    and perish.
  wal-wal: Caana mehiyaa laaggidi biya zal77anchchati haatta koyanau bantta ogiyaappe
    gaxi kiyidi, bazzuwan toilattiiddi, haiqqi xayoosona.
  spa-PDDPT: Se apartan de la senda de su rumbo, van menguando y se pierden.
  gun-gun: Ha'e ramo oguata va'e kuery yy rekaa rupi ojepekuavo 'rã jogueravy tape
    oo aguã va'ekue gui, ha'e vy tekoa e'ỹa katy oje'oi vy omanomba 'rã ha'e py.
  ilo-ULB: Sumiasi dagiti bunggoy dagiti agdaldaliasat iti dalanda nga agbirok iti
    danum; agalla-allada iti langalang a daga ket kalpasanna mapukawda.
  kpg-kpg: Digau heehee i lodo henua gu dee gidee ginaadou nia wai, digaula ga nngalanngala hua
    dagidahi ga mmademmade hua i lodo di anggowaa.
  uig-ARA: سەپەرداشلار ماڭغان يولىدىن چىقىپ، ئېرىققا بۇرۇلىدۇ؛ ئۇلار ئېرىقنى بويلاپ
    مېڭىپ، چۆلدە ئېزىپ ئۆلىدۇ.
  sus-sus: Biyaasilae kira bama a ma ye fenfe ra, e fa lɔɛ gbengberen yire.
  pon-2006: Pwihnen seiloak kan kin salongkihla ar raparapahki pihl; re kin sansalongseli
    oh mehla nan sapwtehn.
  ksd-ksd: A umana kiki na vinavana dia vana irai tadav diat, Dia vana ta ra bil ma
    dia virua.
  tur-YTC: Yanlarında seyahat eden kervanlar sapar. Çöle çıkarlar ve yok olurlar.
  grc-BRENT: οὕτω κᾀγὼ κατελείφηθν ὑπὸ πάντων, ἀπωλόμην δὲ καὶ ἔξοικος ἐγενόμην.
  ind-AYT: Kafilah-kafilah akan menyimpang dari jalannya; mereka pergi ke gurun, lalu
    binasa.
  nya-nya: Anthu oyenda pa ngamira amapatukirako kufuna madzi; iwo amangoyendayenda
    nʼkufera mʼchipululu.
  hrv-hrv: Karavane zbog njih skreću sa putova, u pustinju zađu i u njoj se gube.
  mps-mps: Me sogo side bidi dabe augwa bulu tagalama, gasa buluba augwa wa hulu sabilibo
    kibu kamel dali pabo sogo, tama augwali wę menia sabo sogo, augwali sunumi tagalama,
    te wę gamiaba gegegi pabo dao. Tiali goli, wę gamiade wę mu meni ebo dao. Tibaso,
    augwali wę geme elalubo badi udada bilibadi, augwali isibo dao.
  tpi-tpi: Sampela taim ol man i lusim ples bilong ol na i go long arapela hap wantaim
    ol kamel bilong karim kago. Na taim ol i sot long wara, ol i save lusim rot na
    i go bilong painim wara long ol dispela baret. Tasol wara long ol dispela baret
    i drai pinis, na ol i raun raun long ples wesan bilong painim wara na ol i dai.
  dan-1931: Karavaner bøjer af fra Vejen, drager op i Ørkenen og går til Grunde;
  vie-OVCB: Đoàn bộ hành rẽ đường tìm nước, nhưng họ chết khát vì không còn gì để
    uống.
  guj-2017: તેઓની પાસે કાફલા જાય છે અને તેઓ અરણ્યમાં દાખલ થઈને નાશ પામે છે.
  pon-2006A: Pwihnen seiloak kan kin salongkihla ar raparapahki pihl; re kin sansalongseli
    oh mehla nan sapwtehn.
  por-BRBSL: As caravanas que viajam ao seu lado se afastam. Eles vão para o lixo,
    e perecem.
  cth-cth: Amamae a lamthung dawk hoi a kamlang awh teh, nâ lahai cet laipalah kahmakata
    awh.
  twi-twi: Akwantufo man fi wɔn akwan so; wɔforo kɔ nsase a awuwu so ma wowuwu.
  hlt-hlt: A caehlong longpuei a hoi uh tih hinghong la a caeh dongah milh uh.
  tbz-SIM: Kɛ̀ bɛkɑ̃tìpotɑmbɛ̀ɛ yóu bɛ cɛ kɛ́ ndɛ̀ dɑurí kɛ kù tũ̀, kɛ deètì dikpɑ́ɑ̀
    tɛdɔntɛ̀ kɛ yɑ̀ɑ fetinɛ̀.
  msy-2020: Dughiar maba gumaziba uan kamelɨn biziba ateriba ko, tuaviba ataghɨragha
    tuavir igharazibar zui. Egh me dɨpaba puvatɨgh, tuavim ategh mangɨ daghurir kabar
    dɨpaba buriam. Eghtɨ dɨpar kaba dakeghtɨ, me pura gumazamiziba puvatɨzir danganimɨn
    daru mangɨ arɨmɨghiregham.
  dop-dop: Lʋkɔtʋ pɩɩkɩ mpɑtɔntɑɑ ɩlɛnɑ pɑ́ yele pɑ mpɑɑʋ nɑ pɑ́ sʋʋ nyɩɩtʋ nɑ pɑ́
    le nɑ pǝ́ sɑɑlɩ.
  azb-azb: Bu vadilərə görə karvanlar yolunu azar, Səhraya çıxanda həlak olar.
  eng-DBY: They wind about in the paths of their course, they go off into the waste
    and perish.
  hin-2017: वे घूमते-घूमते सूख जातीं, और सुनसान स्थान में बहकर नाश होती हैं।
  wol-KYG: Jëggi giléem ay wër um ndox, ba wacc seenu yoon, saaraan ca ndànd-foyfoy
    ga, réer.
  eng-YLT: Turn aside do the paths of their way, They ascend into emptiness, and are
    lost.
  eng-WYC-2017: The paths of their steps be enwrapped; they shall go in vain, and
    shall perish.
  eng-WMBB: The caravans that travel beside them turn away. They go up into the waste,
    and perish.
  urd-GVH: तब क़ाफ़िले अपनी राहों से हट जाते हैं ताकि पानी मिल जाए, लेकिन बेफ़ायदा।
    वह रेगिस्तान में पहुँचकर तबाह हो जाते हैं।
  rug-rug: Sari na tokele kameli pu paleke likakalae si ene karovo pa qega; pa hinata
    kolo si hoke muliuṉu si arini osolae mate pa soloso qega.
  gaz-gaz: Warri gaalaan daldalan karaa isaanii irraa jalʼatu; gammoojjiitti namʼanii
    dhumu.
  fra-LSG: Les caravanes se détournent de leur chemin, S’enfoncent dans le désert,
    et périssent.
  yal-yal: Yulane kiraan beɲinma siga na ige fendeni, e siga tonbonni, e faxa.
  haw-1868: Ua huli ae na huakai ma ko lakou ala ilaila; Hele lakou a nalowale, a
    pau.
  arb-NAV: فَتَحِيدُ الْقَوَافِلُ عَنْ طَرِيقِهَا وَتُوْغِلُ فِي التِّيهِ فَتَهْلِكُ.
  ewe-ewe: Asihawo ɖea asi le woƒe mɔwo ŋu hedzea gbe toa tagba eye wokuna ɖe mɔ dzi.
  eng-LEE: The paths of their course wind themselves along; they go in the wilderness
    and are lost.
  asm-FB: সেইবোৰৰ কাষে কাষে যোৱা ভ্রমনকৰীদলবোৰে বাট এৰি যায়, আৰু মৰুপ্ৰান্তত গৈ সোমাই
    বিনষ্ট হয়।
  sus-A: بِيَاسِلَيٍ كِرَ بَمَ عَ مَ يٍ قٍنقٍ رَ، عٍ قَ لْي فبٍنفبٍرٍن يِرٍ.
  fra-SBL: Les caravanes qui voyagent à côté d'eux se détournent. Ils montent dans
    le désert, et périssent.
  hbo-hbo: יִ֭לָּ֣פְתוּ אָרְחֹ֣ות דַּרְכָּ֑ם יַעֲל֖וּ בַתֹּ֣הוּ וְיֹאבֵֽדוּ׃
  piu-2006: '@see-verse:JOB.006.017'
  kik-kik: Ikundi cia agendi nĩithaamaga njĩra ciacio, ikambata werũ-inĩ, igathirĩra
    kuo.
  fra-NCL: Dans des sentiers divers leurs eaux se perdent, elles s’évaporent dans
    les airs, et ils tarissent.
  cek-AK: To vacongnawk loe angmacae longhaih loklam to anghmang o, loklam ai ah a
    long o moe, anghmat angtaa o.
  cuk-cuk: Dulemar-danagwen-dummad-nadapdamaladi, e-igar-nadapidgi aibatele, nega-dulesulidganba
    yogguddamalad, agi burgwiddamalad.
  uig-CYR: Сәпәрдашлар маңған йолидин чиқип, ериққа бурулиду; Улар ериқни бойлап меңип,
    чөлдә езип өлиду.
  tel-2017: వాటి నుండి ప్రవహించే నీళ్ళు దారి మళ్ళుతాయి. ఏమీ కనబడకుండా అవి ఇంకిపోతాయి.
  hat-BSA: Chemen a kous pa yo tòde tout kote; yo monte rive vin anyen; yo vin disparèt.
  kos-kos: Un mwet fufahsryesr fin camel uh elos ac kuhfla liki inkanek lalos in sukok
    kof; Na elos ac tuhlac ac misa yen mwesis uh.
  hbo-WLC: יִ֭לָּ֣פְתוּ אָרְח֣וֹת דַּרְכָּ֑ם יַעֲל֖וּ בַתֹּ֣הוּ וְיֹאבֵֽדוּ׃
  ibo-ibo: Ndị ije na-atụgharị site nʼokporoụzọ ije ha. Ha na-arịgo nʼala akọrọ si
    otu a laa nʼiyi.
  ory-ory: ପଥିକ ଦଳ ତହିଁ ନିକଟ ଦେଇ ଯାତ୍ରା କରିବା ବେଳେ ପଥ ଛାଡ଼ନ୍ତି; ସେମାନେ ମରୁଭୂମିକୁ ଯାଇ
    ବିନଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Ekewe chon sai ir chon amömö ra malechela seni aler, lupwen ra kütta ünümer
    koluk, ra pwerelong lon fanüapö o mäla.
  rop-rop: En mi jis laik wanbala men hubin gitbush langa deset kantri en lukabat
    blanga woda.
  ukr-1871: Вони змінюють напрям доріг своїх, заходять у пустиню й щезають;
  deu-1951: Es biegen ab von ihrem Wege die Karawanen, ziehen in die Wüste und verirren
    sich;
  eng-JPS: The paths of their way do wind, they go up into the waste, and are lost.
  srp-1865: Tamo amo svræu od putova svojih, idu u ništa i gube se.
  lug-lug: Ebibinja by’abatambuze we biviira ku mugendo ne biraga mu ddungu ne bizikirira.
  heb-heb: ילפתו ארחות דרכם יעלו בתהו ויאבדו׃
  ben-IRV: মরুযাত্রীর লোকেরা যারা সেই রাস্তা দিয়ে যায় এবং জলের জন্য সেই রাস্তা থেকে
    সরে যায়; তারা মরুপ্রান্তে ঘুরে বেড়ায় এবং পরে ধ্বংস হয়।
  pan-pan: ਕਾਫ਼ਲੇ ਆਪਣੇ ਰਾਹਾਂ ਤੋਂ ਮੁੜ ਜਾਂਦੇ ਹਨ, ਉਹ ਸੁੰਨੇ ਥਾਂ ਵਿੱਚ ਜਾ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: ထိုရေစီးသောချောင်းတို့သည် လွဲ သွား ၍ တရွေ့တရွေ့ကွယ်ပျောက် တတ်ကြ၏။
  hmo-hmo: Kohu idia huaia kamelo, be edia dala dekena amo idia raka siri, ranu idia
    tahua noho, bona tano kaukau dekenai ranu idia tahua kava, idia mase.
  urd-urd: क़ाफ़िले अपने रास्ते से मुड़ जाते हैं, और वीराने में जाकर हलाक हो जाते
    हैं।
  rus-SYN: Уклоняют они направление путей своих, заходят в пустыню и теряются;
  bqc-SIM: Tágɛnaↄ ì kɛ̃ zɛ́wa, aaì si guwaiwaiu aa ga we.
  tcz-CHONGTHU: Kholjin miho chu holdoh kitna ding in akihei doh jiuvin, ahin donding
    aum loujeh chun athiji tauve.
  mar-mar: त्यांचा गट त्यांच्या मार्गाने प्रवास करीत असता ते पाण्यासाठी बाजूला वळतात
    ते सुकलेल्या प्रदेशात भटकतात आणि नंतर नाश पावतात.
  qub-qub: Yacuta ashir caminanticunapis juc-läpana purin. Chaynöpami chunyajpa aywashpan
    wañun.
  hat-hat: Bann vwayajè yo kite chemen yo pou y' al dèyè dlo. Yo pèdi nan dezè a.
    Yo mouri.
  eng-BSB: Caravans turn aside from their routes; they go into the wasteland and perish.
  eng-WEBPB: The caravans that travel beside them turn away. They go up into the waste,
    and perish.
  kbq-kbq: Hagi fenozama zagorema netraza vahe'mo'za (Karivani) hagege ka'ma kokampima
    enevu'za tinku'ma zamavesige'zama umani fru hu'zama tima nenaku'ma hazana, timo'a
    tanenege'za tinkura huge'za fri'naze.
  nhe-BL: Miyac tlacame tlen nemij san sejco ica inintlapiyalhua panoj nopona nechca
    nopa atlajtli. Quicahuaj iniojhui huan yahuij para moseseltisquíaj, pero ax quipantíaj
    atl para atlise. San miquij ica amiquistli ipan nopa huactoc tlali.
  gub-BL: Wata haw rehe uzemono'og ma'e ukàzym 'y hekaekar pà wà. Wata oho waiko ywyxiguhu
    rupi wà. Umàno a'e pe wà.
  eng-DRA: 'The paths of their steps are entangled: they shall walk in vain, and shall
    perish.'
