verse: JOB.006.020
translations:
  mal-C: തങ്ങൾ വിശ്വാസമർപ്പിച്ചവയെപ്പറ്റി അവർക്കു നിരാശതോന്നുന്നു; അവർ അവിടെയെത്തി
    ലജ്ജിതരാകുന്നു.
  deu-TKW: Sie wurden zu Schanden mit ihrem Vertrauen, kamen hin und wurden enttäuscht.
  lin-lin: Kasi bayokaki soni mpo ete batielaki yango motema ; tango bakomaki kuna,
    bamiyokelaki mawa.
  eng-LSV: They were ashamed that one has trusted, || They have come to it and are
    confounded.
  eng-GNV: 'But they were confounded: when they hoped, they came thither and were
    ashamed.'
  eng-WEBSTER: They were confounded because they had hoped; they came thither, and
    were ashamed.
  nhw-BL: quinechcahuíaj nopa atlajtli huan mopinahuaj pampa amo quipantijque catli
    tlahuel quichiyayayaj. San quipantíaj catli huactoc.
  swh-ONEN: Wamedhikika, kwa sababu walikuwa na matumaini; wanafika huko, lakini wanahuzunika
    kwa kukosa walichotarajia.
  bba-bba: '@see-verse:JOB.006.019'
  eng-KJVCPB: They were confounded because they had hoped; They came thither, and
    were ashamed.
  luo-luo: Gibiro ka gin gi geno mar yudo pi, to ka gichopo kanyo to giyudo ni pi
    ma gineno onge, mi chunygi nyosre.
  meu-meu: E helarova dainai daradia e dokomu; unuseni ai e kau, bena laumadia e daure.
  npi-ULB: तिनमा पानी भेट्टाउने निश्‍चयता भएको हुनाले तिनीहरू निरुत्साही भए । तिनीहरू
    त्यहाँ गए, तर तिनीहरू धोकामा परे ।
  yor-yor: Wọ́n káàárẹ̀, nítorí tí wọ́n gbẹ́kẹ̀ wọn lé e; wọ́n dé bẹ̀, wọ́n sì dààmú.
  pes-OPCB: '@see-verse:JOB.006.019'
  tgl-ULB: Sila ay nabigo dahil umaasa sila na makakahanap ng tubig; pumunta sila
    roon pero sila ay nilinlang.
  hui-hui: '@see-verse:JOB.006.019'
  mya-mya: မြော်လင့်၍စိတ်ပျက်ကြ၏။ ထိုအရပ်သို့ ရောက်သောအခါ ရှက်ကြောက်လျက် နေကြ၏။
  bod-N: ཁོང་ཚོའི་རེ་བ་སྟོངས་པས་ངོ་གནོང་ཞིང་། ། དེ་རུ་ཕྱིན་ནས་དེ་ཚོ་ཡིད་སེམས་ཕམ། །
  sna-sna: Vachaora mwoyo, nokuti vaivimba nesimba ravo; vasvikapo, vachashaya zvokuita.
  spa-BLM: Estaban angustiados porque estaban confiados. Llegaron allí y se confundieron.
  cac-cac: axo yic sc'och eb' b'aj aytaxon a' chi', taquin̈xo yed'tal a', toxon̈ej
    staccanq'ue sc'ol eb'.
  swh-ULB: Wamevunjika moyo kwa sababu walitumaini kupata maji. Wakaenda huko, lakini
    walidanganywa.
  bel-bel: 'але застаюцца пасаромленыя ў сваёй надзеі: прыходзяць туды і ад сораму
    чырванеюць.'
  deu-ELBBK: Sie wurden beschämt, weil sie auf sie vertraut hatten, sie kamen hin
    und wurden zuschanden.
  mbb-OT: piru nepakyas dan. Ebperateng dan he zuen wahig dutun, piru wazè bes.
  mal-2015: പ്രതീക്ഷിച്ചതുകൊണ്ടു അവർ ലജ്ജിക്കുന്നു; അവിടത്തോളം ചെന്നു നാണിച്ചു പോകുന്നു.
  rmc-rmc: ale ena pre ladž, bo pes mukenas pre ola paňa, doavle ode a ačhile sklamimen.
  pes-OPV: از امید خود خجل گردیدند. به آنجا رسیدند وشرمنده گشتند.
  ron-1924: Дар рэмын ыншелаць ын нэдеждя лор, рэмын уймиць кынд ажунг ла еле.
  ben-OBCV: তারা আকুল হয়, কারণ তারা আত্মবিশ্বাসী হয়েছিল; তারা সেখানে পৌঁছায়, শুধু
    নিরাশ হওয়ার জন্য।
  som-som: Way ceeboobeen, waayo, way rajeeyeen, Halkaasay yimaadeen, oo way hungoobeen.
  lat-VUC: 'Confusi sunt, quia speravi: venerunt quoque usque ad me, et pudore cooperti
    sunt.'
  eng-ASVBT: They were put to shame because they had hoped; They came thither, and
    were confounded.
  ita-1885: Ma si vergognano di esservisi fidati; Essendo giunti fin là, sono confusi.
  eng-LXXUP: They too that trust in cities and riches Shall come to shame.
  eng-ULB: They were disappointed because they had been confident of finding water.
    They went there, but they were deceived.
  spa-VBL: 'pero sus esperanzas se desvanecieron: llegaron y no encontraron nada.'
  fra-_FOB: 'Ils sont honteux d''avoir eu cette confiance: ils arrivent sur les lieux,
    et restent confondus.'
  mal-mal: പ്രതീക്ഷിച്ചതുകൊണ്ട് അവർ ലജ്ജിക്കുന്നു; അവിടംവരെ ചെന്ന് നാണിച്ചു പോകുന്നു.
  urd-GVR: lekin besūd. Jis par unhoṅ ne etamād kiyā wuh unheṅ māyūs kar detā hai.
    Jab wahāṅ pahuṅchte haiṅ to sharmindā ho jāte haiṅ.
  suz-BL: मेको आन आस सोव़शो खोला तशा बेक्‍त। मेकेर जाक्‍दीश्‍शा आन थुं बेक्‍त।
  eng-NOY: They are ashamed that they have relied on them; They come to their place,
    and are confounded.
  ita-1927: ma furon delusi nella loro fiducia; giunti sul luogo, rimasero confusi.
  ckb-ckb: کە هاتنە لای بێ ئومێد بوون، بێزار بوون، چونکە متمانەیان پێی کردبوو.
  eng-BBE: They were put to shame because of their hope; they came and their hope
    was gone.
  kan-OKCV: ಅವರು ನಿರೀಕ್ಷಿಸಿದ್ದರಿಂದ ವ್ಯಥೆಗೊಂಡರು; ಅವರು ಬಂದು ಸ್ಥಳಸೇರಿದರೂ ನಿರಾಶರಾದರು.
  tam-2017: தாங்கள் இப்படி நம்பினதினாலே வெட்கப்படுகிறார்கள்; அவ்விடம்வரை வந்து கலங்கிப்போகிறார்கள்.
  spa-RV-1909: Mas fueron avergonzados por su esperanza; porque vinieron hasta ellas,
    y halláronse confusos.
  ron-BTF: Ei au fost încurcați deoarece au sperat; au venit acolo și au fost rușinați.
  eng-WEBP: They were distressed because they were confident. They came there, and
    were confounded.
  eng-FBV: but their hopes were dashed—they came and found nothing.
  nld-1939: Maar ze worden in hun verwachting beschaamd, Staan bij hun aankomst te
    schande.
  nch-BL: quinechcahuíaj nopa atajti huan pinahuaj pampa amo quipantijque cati tahuel
    quichiyayayaj. San quipantíaj cati huactoc.
  vie-1934: Nhưng chúng bị mắc cỡ vì nhờ cậy nơi nó; Khi đến tại khe, bèn phải hổ
    thẹn.
  hin-CV: उन पर भरोसा कर उन्हें पछतावा हुआ; वे वहां पहुंचे और निराश हो गए.
  spa-BES: Ellos vinieron, fueron avergonzados por su esperanza; y confundida su esperanza.
  tdx-tdx: Nilonjetse t’ie nahatoky; nitangòke te nipok’eo.
  tha-KJV: เพราะเขาทั้งหลายหวังใจ เขาจึงต้องผิดหวัง เขามาถึงที่นั่นและต้องละอายใจ
  por-BR-2018: Foram envergonhados por aquilo em que confiavam; e ao chegarem ali,
    ficaram desapontados.
  deu-ELO: sie wurden beschämt, weil sie auf sie vertraut hatten, sie kamen hin und
    wurden zu Schanden.
  eng-WYC-2018: They be shamed, for I hoped, (or They be ashamed, for they had hoped);
    and they came unto me, and they be covered with shame.
  epo-epo: Sed ili hontas pro sia fido; Ili aliras, kaj ruĝiĝas de honto.
  uig-PIN: Biraⱪ ular ixǝnginidin ümidsizlinip nomusta ⱪaldi; Ular axu yǝrgǝ kelixi
    bilǝn parakǝndiqilikkǝ uqridi.
  beo-beo: Siba amola Dima dunu fi sofe ahoasu dunu ilia da hano hogolala, be hafoga:i
    hano logo fawane ba:beba:le, ilia dafawaneyale hamoma:beyale dawa:i da udigili
    fisi dagoi ba:sa.
  tpi-OTNT: '@see-verse:JOB.006.019'
  hau-SA: Ransu ya ɓace, domin sun sa zuciya sosai; sa’ad da suka kai wurin kuwa ba
    su sami abin da suka sa zuciyar samu ba.
  uig-LAT: Biraq ular ishen’ginidin ümidsizlinip nomusta qaldi; Ular ashu yerge kélishi
    bilen parakendichilikke uchridi.
  nde-nde: Bayadana ngoba bebekade bethembile; bayafika khonale bafike badane.
  ton-ton: Naʻa nau puputuʻu koeʻuhi naʻa nau ʻamanaki; naʻa nau haʻu ki ai, pea mā.
  ces-1613: Zastyděli se, že v nich doufali; nebo přišedše až k nim, oklamáni jsou.
  eng-WMB: They were distressed because they were confident. They came there, and
    were confounded.
  tam-TCV: அவர்கள் நம்பிக்கையுடன் போனதால் வருத்தப்படுகிறார்கள்; அவ்விடத்தைச் சேர்ந்ததும்
    ஏமாற்றமடைகிறார்கள்.
  ceb-ULB: Nasubo sila tungod kay naglaom sila nga makakita ug tubig. Miadto sila
    didto, apan nalimbongan sila.
  pol-UBG: Ale zawiedli się w oczekiwaniu, przyszli tam i zawstydzili się.
  urd-GVU: لیکن بےسود۔ جس پر اُنہوں نے اعتماد کیا وہ اُنہیں مایوس کر دیتا ہے۔ جب وہاں
    پہنچتے ہیں تو شرمندہ ہو جاتے ہیں۔
  deu-1912: aber sie wurden zu Schanden über ihrer Hoffnung und mußten sich schämen,
    als sie dahin kamen.
  kan-2017: ಅಲ್ಲಿಗೆ ಸೇರಿ ಆಶಾಭಂಗಪಟ್ಟರು, ನಂಬಿದಷ್ಟೂ ನಿರೀಕ್ಷೆಗೆಟ್ಟರು.
  yap-yap: e ri ma math e liyab ngorad u to’oben yoch pa’ i lul’ nib mlik.
  hlt-MCSB: A pangtung uh dongah yak uh tih a taengla a pawk uh akhaw a hmai tal.
  mdy-ETH: ዔያታ ጉሙርቄ ዎራ ሚጪ ጴዻዛ ሃጋኣ ዎዛ ዔያታ ቲቃኔ፤ ዒኢካ ቤዞ ሄላዖ ዔያታ ዻዻጋዻኔ።
  twi-ASANTE: Wɔn ho yera wɔn, ɛfiri sɛ na wɔwɔ awerɛhyɛmu; wɔduruu hɔ, nanso wɔn
    anidasoɔ yɛ ɔkwa.
  eng-WEBU: They were distressed because they were confident. They came there, and
    were confounded.
  wal-wal: SHin eti ammanettidi koyin xayido gishshau, yeellatidosonanne hidootaa
    qanxxidosona.
  spa-PDDPT: pero son avergonzados en su esperanza, pues llegan hasta ellas y quedan
    defraudados.
  gun-gun: Yy oĩ aguã re ojerovia va'ekue oxĩmba 'rã okuapy. Oxyryague py ovaẽ vy
    ndoikuaavei rei 'rã okuapy.
  ilo-ULB: Naupayda gapu ta mamatida a makabirokda iti danum; Napanda sadiay, ngem
    naallilawda.
  kpg-kpg: gei nadau hagadagadagagee la gu hagalee i baahi nia monowai lligi ala gu maangoo.
  uig-ARA: بىراق ئۇلار ئىشەنگىنىدىن ئۈمىدسىزلىنىپ نومۇستا قالدى؛ ئۇلار ئاشۇ يەرگە
    كېلىشى بىلەن پاراكەندىچىلىككە ئۇچرىدى.
  sus-sus: kɔnɔ e na mɛnni li, e xure xɔrixi nan toma. Na kui limaniya bama nɛ e yi
    ra.
  pon-2006: ahpw ar koapworopwor kin sohrala limwahn piletik madada kan.
  ksd-ksd: Dia ga nurnur vaoloi, Dia ga pot abara ma dia ga kaian.
  tur-YTC: Güvenmiş oldukları için sıkıntıya düştüler. Oraya vardıklarında şaşkına
    döndüler.
  grc-BRENT: Καὶ αἰσχύνην ὀφειλήσουσιν, οἱ ἐπὶ πόλεσι καὶ χρήμασι πεποιθότες.
  ind-AYT: Mereka malu karena mereka percaya diri; mereka tiba di sana, dan mereka
    kecewa.
  nya-nya: Amataya mtima chifukwa ankayembekezera kupeza madzi; koma akafika kumeneko,
    amangokhumudwako.
  hrv-hrv: A kad do njih dođu, nađu se u čudu, jer su se u nadi svojoj prevarili.
  mps-mps: '@see-verse:JOB.006.019'
  tpi-tpi: '@see-verse:JOB.006.019'
  dan-1931: men de beskæmmes i deres Tillid, de kommer derhen og skuffes!
  vie-OVCB: Họ trông mong nhưng lại thất vọng. Khi đến nơi, niềm hy vọng liền tan
    biến.
  guj-2017: પણ આશા નિષ્ફળ જવાથી તેઓ લજ્જિત થયા. પરંતુ ત્યાં પહોંચ્યા ત્યારે તેઓ નિરાશ
    થયા હતા.
  pon-2006A: ahpw ar koapworopwor kin sohrala limwahn piletik madada kan.
  por-BRBSL: Eles estavam angustiados porque estavam confiantes. Eles chegaram lá,
    e ficaram confusos.
  cth-cth: A ngâhawi awh dawkvah, a lungpout awh. Hawvah a pha awh torei teh, a kaya
    awh.
  twi-twi: Wɔn ho yeraw wɔn, efisɛ na wɔwɔ awerehyɛmu; woduu hɔ, na wɔn anidaso yɛ
    ɔkwa.
  hlt-hlt: A pangtung uh dongah yak uh tih a taengla a pawk uh akhaw a hmai tal.
  tbz-SIM: Kɛ̀ bɛ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ nɛ̀ ikó mbɛ̀ do tɑ̃́ ì, bɛ̀ tùɔ̀koo dìì mɔ̀nnì
    bɛ̀ í yɑ̀ bɛ̀ do dɔ́ dɛ̀, kɛ̀ dɛ̀ɛ bɛ̀ di.
  msy-2020: '@see-verse:JOB.006.019'
  dop-dop: Pɑ tɑlɑ lɔɔʋ, ɩlɛnɑ pǝ́ yeɣeti-wɛ, nɑ fɛɛlɛ kpɑ-wɛɣɛ pɑ ɩsǝlɛ sɛɛsʋɣʋ tɔm.
  azb-azb: Amma ora çatanda ümid bağladıqlarına peşman olar, Mat-məəttəl qalar.
  eng-DBY: They are ashamed at their hope; they come thither, and are confounded.
  hin-2017: वे लज्जित हुए क्योंकि उन्होंने भरोसा रखा था; और वहाँ पहुँचकर उनके मुँह
    सूख गए।
  wol-KYG: ba àgg fa ñu ko fooge woon, yaakaar tas, seen kóolute mujje mbetteel.
  eng-YLT: They were ashamed that one hath trusted, They have come unto it and are
    confounded.
  eng-WYC-2017: They be shamed, for I hoped; and they came unto me, and they be covered
    with shame.
  eng-WMBB: They were distressed because they were confident. They came there, and
    were confounded.
  urd-GVH: लेकिन बेसूद। जिस पर उन्होंने एतमाद किया वह उन्हें मायूस कर देता है। जब
    वहाँ पहुँचते हैं तो शरमिंदा हो जाते हैं।
  rug-rug: ba balabala mamata totoso kamo si rini koari na tototolo popadi.
  gaz-gaz: Isaan waan abdatanii turaniif ni qaanaʼan; achi gaʼaniis waan jedhan wallaalan.
  fra-LSG: Ils sont honteux d’avoir eu confiance, Ils restent confondus quand ils
    arrivent.
  yal-yal: Koni, e yagima nɛn bayo e bata e yigi sa na yi, e na na li, e sunuma nɛn.
  haw-1868: 'Ua hoka lakou, no ka mea, ua lana wale ka manao: Hele lakou ilaila, a
    hoohilahilaia lakou.'
  arb-NAV: اعْتَرَتْهُمُ الْخَيْبَةُ لأَنَّهُمْ أَمَّلُوا فِيهَا، وَعِنْدَمَا أَقْبَلُوا
    إِلَيْهَا اسْتَبَدَّ بِهِمِ الْخَجَلُ.
  ewe-ewe: Ke woƒe dzi tsi dzi elabena kakaɖedzi nɔ wo si hafi gake esi wova ɖo afi
    ma la, ŋukpe ko woɖu.
  eng-LEE: But they stand ashamed because they had trusted; they come thither and
    are made to blush.
  asm-FB: কিন্তু তেওঁলোক আশাত বঞ্চিত হয়, তেওঁলোক সেই ঠাইলৈ গৈ হতাশ হয়।
  sus-A: كْنْ عٍ نَ مّننِ لِ، عٍ شُرٍ شْرِشِ نَن تٌمَ. نَ كُي لِمَنِيَ بَمَ نّ عٍ
    يِ رَ.
  fra-SBL: Ils ont été affligés parce qu'ils étaient confiants. Ils sont arrivés là,
    et ont été confondus.
  hbo-hbo: בֹּ֥שׁוּ כִּֽי־בָטָ֑ח בָּ֥אוּ עָ֝דֶ֗יהָ וַיֶּחְפָּֽרוּ׃
  piu-2006: '@see-verse:JOB.006.019'
  kik-kik: Magathĩĩnĩka, tondũ makoretwo marĩ na kĩĩrĩgĩrĩro; no maakinya ho magakora
    hatirĩ kĩndũ.
  fra-NCL: ils sont frustrés dans leur attente ; arrivés sur leurs bords, ils restent
    confondus.
  cek-AK: Nihcae oephaih tawnh o, toe palungboeng o ving; to ah phak o naah, palungboeng
    o.
  cuk-cuk: Dii-nue-amio-itosmalanad, degi-inigwele, dii-dinna-mai dakdapmalale, nabir-itoardasurmalad.
  uig-CYR: Бирақ улар ишәнгинидин үмүтсизлинип номуста қалди; Улар әшу йәргә келиши
    билән паракәндичиликкә учриди.
  tel-2017: వాటిని నమ్మినందుకు వాళ్ళు అవమానం పొందుతారు. వాటిని సమీపించి కలవరానికి
    గురౌతారు.
  hat-BSA: Yo te desi paske yo te mete konfyans; yo te vini la, e te etone.
  kos-kos: Tusruktu wanginla finsrak lalos ke elos ac sun sisken infacl ma paola inge.
  hbo-WLC: בֹּ֥שׁוּ כִּֽי־בָטָ֑ח בָּ֥אוּ עָ֝דֶ֗יהָ וַיֶּחְפָּֽרוּ׃
  ibo-ibo: Obi mgbu na-ejide ha nʼihi na ha nwere ntụkwasị obi, ha bịarutere ebe ahụ,
    bụrụ ndị emenyere ihere.
  ory-ory: ସେମାନେ ପ୍ରତ୍ୟାଶା କରିଥିବା ସକାଶୁ ଲଜ୍ଜିତ ହେଲେ; ସେମାନେ ସେଠାରେ ଉପସ୍ଥିତ ହୋଇ ଘାବରା
    ହେଲେ।
  chk-chk: nge lupwen ra tori ekewe öüwö, ra lichipüng o apilükingau. Ra apilüköch
    pwe repwe künökün koluk, nge esap wor.
  rop-rop: bin reken olabat gin faindim woda, bat olabat brabli nogudbinji na, dumaji
    dei nomo bin faindim eni woda.
  ukr-1871: 'Та стають заведені в надїї своїй: приходять туди, та румянїють від стиду.'
  deu-1951: Aber sie werden in ihrer Hoffnung zuschanden; wenn sie dorthin kommen,
    sind sie enttäuscht.
  eng-JPS: They were ashamed because they had hoped; they came thither, and were confounded.
  srp-1865: Ali se postidješe što se pouzdaše u njih, došavši do njih osramotiše se.
  lug-lug: Baalina essuubi naye bwe baatuukayo ne banyolwa nnyo.
  heb-heb: בשו כי בטח באו עדיה ויחפרו׃
  ben-IRV: তারা হতাশ হয়েছিল কারণ তারা জল খোঁজার ব্যাপারে আত্মবিশ্বাসী ছিল; তারা সেখানে
    গেল, কিন্তু তারা প্রতারিত হল।
  pan-pan: ਤੇਮਾ ਦੇ ਕਾਫ਼ਲੇ ਵੇਖਦੇ ਰਹੇ, ਸਬਾ ਦੇ ਜੱਥੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਡੀਕਦੇ ਰਹੇ,
  mya-JVB: မြော်လင့် ၍စိတ်ပျက် ကြ၏။ ထိုအရပ်သို့ ရောက် သောအခါ ရှက်ကြောက် လျက် နေကြ၏။
  hmo-hmo: Idia ese sinavai edia ranu davaria totona idia abidadama noho, to idia
    ginidae neganai, ranu be lasi, edia abidadama ena anina idia davaria lasi.
  urd-urd: वह शर्मिन्दा हुए क्यूँकि उन्होंने उम्मीद की थी, वह वहाँ आए और पशेमान हुए।
  rus-SYN: но остаются пристыженными в своей надежде; приходят туда и от стыда краснеют.
  bqc-SIM: Tó aa kà, an gɛɛ ì gↄ̃ kpá ń wɛ́i, aa í'ea náai vĩ we, ↄ̃ tãmaa
    ń nɛ́.
  tcz-CHONGTHU: Akinep nao chu asim jiuvin ahinlah alunglhai jipouve, ahung lhun tengleh
    akinep nao akisudong jitauve.
  mar-mar: त्याची अपेक्षाभंग झाली कारण त्यांना पाणी सापडण्याची खात्री होती, ते तेथे
    गेले परंतु ते तेथे फसले.
  qub-qub: Ashir aywashanman chayarga fiyupa llaquicun. ‹Yacuta tarishun› nishanpis
    yangallami.
  hat-hat: Yo pa ka jwenn. Rive devan ravin lan, yo pa konn sa pou yo fè.
  eng-BSB: They are confounded because they had hoped; their arrival brings disappointment.
  eng-WEBPB: They were distressed because they were confident. They came there, and
    were confounded.
  kbq-kbq: Hagi zamagra ana tina enevifi hu'zama ome kazana ana timo'a tanegeno, ana
    tima negahunema hu'za amuha'ma hu'za e'naza zamo'a amnezankna hu'ne.
  nhe-BL: quinechcahuíaj nopa atlajtli huan mopinahuaj pampa ax quipantijque tlen
    tlahuel quichiyayayaj. San quipantíaj tlen huactoc.
  gub-BL: Uhem mehe uzemumikahy paw rupi wà. Hàrogatu haw umàno wanuwi a'e pe.
  eng-DRA: 'They are confounded, because I have hoped: they are come also even unto
    me, and are covered with shame.'
