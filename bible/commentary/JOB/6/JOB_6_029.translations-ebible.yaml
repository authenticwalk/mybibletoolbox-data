verse: JOB.006.029
translations:
  mal-C: മതിയാക്കുക, അന്യായം പ്രവർത്തിക്കരുതേ; പുനർവിചിന്തനം ചെയ്താലും, എന്റെ സത്യസന്ധതയാണ്
    ചോദ്യംചെയ്യപ്പെടുന്നത്.
  deu-TKW: O kehret um, laßt Unrecht nicht geschehen, ja, kehret um, noch hab' ich
    Recht hierin.
  lin-lin: Bokanisa nanu malamu, bozala nanu sembo ! Bokanisa penza malamu, pamba
    te ezali bosembo na ngai nde emekami.
  eng-LSV: Please turn back, let it not be perverseness, || Indeed, turn back again—my
    righteousness [is] in it.
  eng-GNV: 'Turne, I pray you, let there be none iniquitie: returne, I say, and ye
    shall see yet my righteousnesse in that behalfe. Is there iniquitie in my tongue?
    doeth not my mouth feele sorowes?'
  eng-WEBSTER: Return, I pray you, let it not be iniquity; yes, return again, my righteousness
    is in it.
  nhw-BL: Amo xijchihua catli amo cuali. Amo xiquijto para nijhuica tlajtlacoli. Ximomaca
    cuenta para nise tlacatl catli nixitlahuac.
  swh-ONEN: Tulizeni hasira, msiwe wadhalimu; angalieni tena, kwa maana nimehatarisha
    uadilifu wangu.
  bba-bba: I suuru koowo, i de i kun sɑ̃ɑ murɑfitibɑ fɑ! I de i nɛn dɛɛrɑru wɑ.
  eng-KJVCPB: Return, I pray you, let it not be iniquity; Yea, return again, my righteousness
    is in it.
  luo-luo: Lokri, iwe timo ne ji marach; par maber kendo, nikech an ngʼat makare.
  meu-meu: Lau na noimumu, a gini kerehai, basio kara kerere; harihari a gini kerehai,
    igwaurai-maorogu totona.
  npi-ULB: मेरो बिन्ती छ, कोमल हुनुहोस् । तपाईंसित कुनै अन्याय नहोस् । वास्तवमै कोमलो
    हुनुहोस्, किनकि मेरो समस्‍या न्‍यायोचित छ ।
  yor-yor: Èmi ń bẹ̀ yín, ẹ padà, kí ó má sì ṣe jásí ẹ̀ṣẹ̀; àní, ẹ sì tún padà, àre
    mi ń bẹ nínú ọ̀rọ̀ yìí.
  pes-OPCB: مرا محکوم نکنید، چون بی‌گناهم. اینقدر بی‌انصاف نباشید.
  tgl-ULB: Pigilan ninyo ang inyong sarili, parang awa ninyo na; maging makatarungan
    kayo, maghunos-dili kayo dahil nasa tamang panig ako.
  hui-hui: Tígua bi uruni ale wahalu mana tiga nabi laramigo wahalu mana bayale tigabiore
    ngagoria howa i̱ mo tale bilimu. I̱na mana ko mbira nabiore kogo i̱ bo hengedape
    nahalimu.
  mya-mya: ပြန်၍ဆင်ခြင်ကြပါ။ မတရားသဖြင့်မပြုကြပါ နှင့်။ ပြန်၍ဆင်ခြင်ကြပါ။ ဤအမှု၌ ငါသည်
    ဖြောင့်မတ် ပါ၏။
  bod-N: ཁྱོད་རྣམས་བསམ་བློ་བསྒྱུར་བར་མཛོད། ། དྲང་བདེན་མིན་པ་ཀུན་ནས་སྤོངས། ། ཡང་ནས་ཡང་དུ་བསམ་བློ་བསྒྱུར།
    ། ང་ཡི་དོན་ལ་གནས་ལུགས་ཡོད། །
  sna-sna: Musadaro, musava vasakarurama; fungai zvakare, nokuti kururama kwangu kuchiripo.
  spa-BLM: Por favor, vuelva. Que no haya injusticia. Sí, regresa de nuevo. Mi causa
    es justa.
  cac-cac: Actejec eyalan juntzan̈ chi' d'a in patic. Comonoc tzeyojtaquejeli to yel
    juntzan̈ sval tic.
  swh-ULB: Rudini, nawasihi; lisiwepo neno la uonevu na nyinyi; Hasa, rudini, sababu
    zangu ni za haki.
  bel-bel: Перагледзьце, ці ёсьць няпраўда? перагледзьце, - праўда мая.
  deu-ELBBK: Kehrt doch um, es geschehe kein Unrecht; ja, kehrt noch um, um meine
    Gerechtigkeit handelt es sich!
  mbb-OT: Engkezi niw en is kedhukumi niw kedì, su wazè ku salà.
  mal-2015: ഒന്നുകൂടെ നോക്കുവിൻ; നീതികേടു ഭവിക്കരുതു. ഒന്നുകൂടെ നോക്കുവിൻ; എന്റെ കാര്യം
    നീതിയുള്ളതു തന്നേ.
  rmc-rmc: Preačhen! Ma vakeren oda, so nane čačo! Preačhen, bo džal pal miro spravodľišagos!
  pes-OPV: برگردید و بی‌انصافی نباشد، و باز برگردید زیرا عدالت من قایم است.
  ron-1924: Ынтоарчеци-вэ, ну фиць недрепць; ынтоарчеци-вэ ши мэртурисиць кэ сунт
    невиноват!
  ben-OBCV: কঠোরতা কমাও, অন্যায় কোরো না; পুনর্বিবেচনা করো, কারণ আমার সততা বিপন্নতার
    সম্মুখীন।
  som-som: Haddaba waan idin baryayaaye iska noqda, yaan caddaaladla'aanu dhicin,
    Ee mar kale iska noqda, waayo, xaalkaygu waa xaq.
  lat-VUC: Respondete, obsecro, absque contentione; et loquentes id quod justum est,
    judicate.
  eng-ASVBT: Return, I pray you, let there be no injustice; Yea, return again, my
    cause is righteous.
  ita-1885: Deh! ravvedetevi; che non siavi iniquità; Da capo, il dico, ravvedetevi,
    io son giusto in questo affare.
  eng-LXXUP: Sit down now, and let there not be unrighteousness; And unite again with
    the just.
  eng-ULB: Relent, I beg you; let there be no injustice with you; Indeed, relent,
    for my cause is just.
  spa-VBL: ¡No hablen así! ¡No sean injustos! Lo que digo es correcto.
  fra-_FOB: Revenez donc, et soyez sans injustice! Revenez, et que mon bon droit paraisse!
  mal-mal: ഒന്നുകൂടി നോക്കുവിൻ; നീതികേട് ഭവിക്കരുത്. ഒന്നുകൂടെ നോക്കുവിൻ; എന്റെ കാര്യം
    നീതിയുള്ളത് തന്നേ.
  urd-GVR: Apnī ġhaltī taslīm karo tāki nāinsāfī na ho. Apnī ġhaltī mān lo, kyoṅki
    ab tak maiṅ haq par hūṅ.
  suz-BL: गे खिं ले‍तीन। मिनु आं पर्बम अरु मरिम्‍शो मपने। लेतीन। मारदे हना गो ठीक
    पाइब बाक्‍नुङ।
  eng-NOY: Return, I pray, and let there be no unfairness; Yea, return;—still is my
    cause righteous.
  ita-1927: Mutate consiglio! Non vi sia in voi iniquità! Mutate consiglio, la mia
    giustizia sussiste.
  ckb-ckb: تکایە پاشگەز بنەوە! ستەمم لێ مەکەن، ئەگینا ڕاستودروستییەکەم دەخەنە گومانەوە.
  eng-BBE: Let your minds be changed, and do not have an evil opinion of me; yes,
    be changed, for my righteousness is still in me.
  kan-OKCV: ಕರುಣೆ ತೋರಿಸಿರಿ, ಅನ್ಯಾಯವಾಗದಿರಲಿ; ಪುನಃ ಯೋಚಿಸಿರಿ, ನನ್ನ ಪ್ರಾಮಾಣಿಕತೆಯು ಪ್ರಶ್ನಿಸಲಾಗಿದೆ.
  tam-2017: நீங்கள் திரும்ப யோசித்து பாருங்கள்; அநீதி காணப்படாதிருக்கும்; திரும்ப
    சிந்தியுங்கள் என் நீதி அதிலே வெளிப்படும்.
  spa-RV-1909: Tornad ahora, y no haya iniquidad; volved aún á considerar mi justicia
    en esto.
  ron-BTF: Întoarceți-vă, vă rog, să nu fie aceasta nelegiuire; da, întoarceți-vă
    din nou, dreptatea mea este în aceasta.
  eng-WEBP: Please return. Let there be no injustice. Yes, return again. My cause
    is righteous.
  eng-FBV: Don't talk like this! Don't be unjust! What I'm saying is right.
  nld-1939: Bezint u, en laat er geen onrecht geschieden; Bezint u, mijn onschuld
    zal blijken!
  nch-BL: Amo xijchihua cati amo cuali. Amo xiquijto para nijhuica tajtacoli. Xiquita
    para nise tacat cati nixitahuac.
  vie-1934: Xin khá xét lại; chớ có sự bất công; Phải, hãy xét lại, vì duyên cớ tôi
    là công bình.
  hin-CV: अब कोई अन्याय न होने पाए; छोड़ दो यह सब, मैं अब भी सत्यनिष्ठ हूं.
  spa-BES: Deja que tu mente sea cambiada, y no tengas una mala opinión de mí; Sí,
    cambia, porque mi justicia todavía está en mí.
  tdx-tdx: Mibalintoàña, le ko mandilatse; Eka mifosera, fa vantañe o ahikoo.
  tha-KJV: ขอที​เถอะ ขอหันคิดใหม่ อย่าทำความชั่วช้าเลย เออ กล​ับคิดใหม่​เถอะ ข้ายังชอบธรรมอยู่
  por-BR-2018: Mudai de opinião, pois, e não haja perversidade; mudai de opinião,
    pois minha justiça continua.
  deu-ELO: Kehret doch um, es geschehe kein Unrecht; ja, kehret noch um, um meine
    Gerechtigkeit handelt es sich!
  eng-WYC-2018: I beseech you, answer ye me without strife, and speak ye, and deem
    ye that, that is just. (I beseech you, answer ye me without arguing, and say ye,
    and judge ye, what is fair.)
  epo-epo: Rigardu denove, vi ne trovos malpiaĵon; Ripetu, vi trovos mian pravecon
    en la afero.
  uig-PIN: Ɵtünimǝn, boldi ⱪilinglar, gunaⱨ bolmisun; Rast, ⱪaytidin oylap beⱪinglar,
    Qünki ɵzümning toƣriliⱪim tarazida turidu.
  beo-beo: 'Dilia sia: da gui dagoma! Moloihame hou yolesima! Nama se ima:ne mae fofada:ma!
    Na hou da moloidafa!'
  tpi-OTNT: Yupela i mas lusim dispela kain tok na pasin i no stret, na bihainim stretpela
    pasin tasol na skelim pasin bilong mi. Yupela i no ken daunim mi, long wanem,
    mi no bin mekim rong.
  hau-SA: Ku bi a hankali, kada ku ɗora mini laifi; ku sāke dubawa, gama ba ni da
    laifi.
  uig-LAT: Ötünimen, boldi qilinglar, gunah bolmisun; Rast, qaytidin oylap béqinglar,
    Chünki özümning toghriliqim tarazida turidu.
  nde-nde: Dedani, lingenzi okungaqondanga; khumbulani kutsha, phela ubuqotho bami
    busengozini.
  ton-ton: ‌ʻOku ou kole, mou toe fakakaukau he ʻoku ʻi ai ʻeku māʻoniʻoni.
  ces-1613: Napravte se, prosím, nechť není nepravostí; napravte se, pravím, a tak
    poznáte, žeť jest spravedlnost v té řeči mé.
  eng-WMB: Please return. Let there be no injustice. Yes, return again. My cause is
    righteous.
  tam-TCV: போதும் விட்டுவிடுங்கள், அநியாயஞ்செய்ய வேண்டாம்; பொறுங்கள், நீதி இன்னும்
    என் பக்கமிருக்கிறது.
  ceb-ULB: Hunong na, nagpakiluoy ako kaninyo; wad-a ang inyong pagkadili-makatarunganon;
    Sa pagkatinuod, hunonga na, kay ang akong tinguha matarong.
  pol-UBG: Zawróćcie, proszę, a niech nie będzie w was nieprawości; zawróćcie, a poznacie
    moją sprawiedliwość w tym.
  urd-GVU: اپنی غلطی تسلیم کرو تاکہ ناانصافی نہ ہو۔ اپنی غلطی مان لو، کیونکہ اب تک
    مَیں حق پر ہوں۔
  deu-1912: Antwortet, was recht ist; meine Antwort wird noch recht bleiben.
  kan-2017: ದಯವಿಟ್ಟು ನನ್ನ ವಿಚಾರಣೆಗೆ ಅನ್ಯಾಯವಾಗದಿರಲಿ; ಮತ್ತೆ ವಿಮರ್ಶೆ ಮಾಡಿರಿ. ನನ್ನ ವ್ಯಾಜ್ಯವು
    ನ್ಯಾಯವಾದದ್ದು.
  yap-yap: Ngam musgad u wur. Ya de mat’aw e n’en ni gimed be rin’. Dab mu ted e kireb
    nga dakenag. Ya bfel’ e rog.
  hlt-MCSB: Mael uh laeh, dumlai la om uh boeh, mael uh laeh, koep mael uh laeh. Ka
    duengnah he a khuiah om.
  mdy-ETH: ዻቢንቲ ዒንሢኮ ማዑዋጉዲ ሃሹዋቴ፤ ሃሢ ሃሹዋቴ፤ ታኣኒ ፒዜኬ።
  twi-ASANTE: Monto mo bo ase, mommu ntɛnkyea; monsane nnwene ho, ɛfiri sɛ me pɛpɛyɛ
    ho aba akyinnyegyeɛ.
  eng-WEBU: Please return. Let there be no injustice. Yes, return again. My cause
    is righteous.
  wal-wal: Hayyanintta, ane zaarettidi qoppite; taani xillo gidiyo gishshau, ta bolli
    coo pirddoppite.
  spa-PDDPT: Les ruego que desistan. Que no haya iniquidad. Sí, que mi justicia aún
    permanezca.
  gun-gun: Peikuaa pota ju ke, ajerure pẽvy, ha'eve'ỹa rami xekuaa e'ỹ aguã. Peikuaa
    pota ju, ha'e vy peikuaa 'rã ha'evea rami aikoa.
  ilo-ULB: Agtalnakayo, agpakpakaasiak kadakayo; awan koma iti kinakillo kadakayo;
    Pudno, agtalnakayo, ta nalintegak.
  kpg-kpg: Goodou gu iehe gei gu mogowaa loo gi mua, goodou gii lawa gi daha mo godou
    haihai hai gee. Goodou hudee hagi aga ina au, au e donu hua.
  uig-ARA: ئۆتۈنىمەن، بولدى قىلىڭلار، گۇناھ بولمىسۇن؛ راست، قايتىدىن ئويلاپ بېقىڭلار،
    چۈنكى ئۆزۈمنىڭ توغرىلىقىم تارازىدا تۇرىدۇ.
  sus-sus: Wo xa kiiti tinxinxi sa, alako n xili fanyi naxa kana.
  pon-2006: Kumwail inenen uklahr oh daulihalahr mehlel. Kumwail tokedihsang amwail
    mwekid sapahrek kan. Kumwail dehr kadeikiehda. Pwe ngehi me pwung.
  ksd-ksd: Iau lul amutal, koko da pait ra nirara dari tagu, Amutal a lilikun, tago
    pa di ga na tadav ta kaina mangamangana tagu.
  tur-YTC: Lütfen geri dönün. Haksızlık olmasın. Evet, geri dönün. Benim davam doğrudur.
  grc-BRENT: Καθίσατε δὴ καὶ μὴ εἴη ἄδικον, καὶ πάλιν τῷ δικαίῳ συνέρχεσθε.
  ind-AYT: Mari berbaliklah; jangan biarkan ketidakadilan terjadi. Berpalinglah sekarang,
    kebenaranku ada dalam bahaya.
  nya-nya: Fewani mtima, musachite zosalungama; ganiziraninso popeza chilungamo changa
    chikanalipobe.
  hrv-hrv: Povucite riječ! Kakve li nepravde! Povucite riječ, neporočan ja sam!
  mps-mps: Dagego te tobage po dali, kolesaga dali si tagama, tama doloba pai kolesaga
    elama, eno kolesaga osayama. Dagego ena aiyaba elalugi, eno magi dwai sę me ebe.
  tpi-tpi: Yupela i mas lusim dispela kain tok na pasin i no stret, na bihainim stretpela
    pasin tasol na skelim pasin bilong mi. Yupela i no ken daunim mi, long wanem,
    mi no bin mekim rong.
  dan-1931: Vend jer hid, lad der ikke ske Uret, vend jer, thi end har jeg Ret!
  vie-OVCB: Xin đừng cho rằng do tội của tôi, vì tôi không làm điều gì sai trái.
  guj-2017: તો હવે કૃપા કરીને પાછા ફરો; કંઈ અન્યાય થવો ન જોઈએ; હા, પાછા ફરો, મારી
    દલીલ વાજબી છે.
  pon-2006A: Kumwail inenen uklahr oh daulihalahr mehlel. Kumwail tokedihsang amwail
    mwekid sapahrek kan. Kumwail dehr kadeikiehda. Pwe ngehi me pwung.
  por-BRBSL: Favor retornar. Que não haja injustiça. Sim, voltar novamente. Minha
    causa é justa.
  cth-cth: Ban awh nateh, lanhoehnae hah awm sak awh hanh, atu totouh ka kangdout
    e ka lannae heh tawm awh.
  twi-twi: Montɔ mo bo ase, mummu ntɛnkyew; monsan nnwen ho, efisɛ eyi fa me pɛpɛyɛ
    ho.
  hlt-hlt: Mael uh laeh, dumlai la om uh boeh, mael uh laeh, koep mael uh laeh. Ka
    duengnah he a khuiah om.
  tbz-SIM: Yóunɛ̀ di bo nni mbekùnɛ̀mɛ̀, dɔɔ̀nɛ̀ dɛ̀ɛ̀ wetí, míì kpɑɑ́ kɛ tú onɑtì.
  msy-2020: Ia mɨgɨrɨgɨar kaba ko arazir derazir puvatɨziba atakigh, egh ia arazir
    aghuimra gɨn mangɨ nan araziba tuisɨgh. Kɨ arazir kuratam gamizir puvatɨ. Kamaghɨn
    amizɨ, ia pazɨ na gɨnɨghnɨghan markɨ.
  dop-dop: Ɩ́ su, kʋtɑkɛɛsǝm ɩ́ tɑɑ kɔɔ, Ɩ́ su, mpi tɔ, mɑ wɛ mɑ tɑmpɑnɑ tɑɑ kɛ́.
  azb-azb: Atın haqsızlığı, haqsızlıq etməyin, Düşünün ki, bu davada mən haqlıyam.
  eng-DBY: Return, I pray you, let there be no wrong; yea, return again, my righteousness
    shall be in it.
  hin-2017: फिर कुछ अन्याय न होने पाए; फिर इस मुकद्दमे में मेरा धर्म ज्यों का त्यों
    बना है, मैं सत्य पर हूँ।
  wol-KYG: Deltuleen gannaaw, bu njubadi am. Dellootileen gannaaw, sama der set na
    wecc!
  eng-YLT: Turn back, I pray you, let it not be perverseness, Yea, turn back again
    — my righteousness [is] in it.
  kne-kne: Enggay nalabes kayo. Isaldeng yo koma san baken kosto ay ibagbaga yo. Adi
    yo pabasolen sak-en tan maga di basol ko.
  eng-WYC-2017: I beseech you, answer ye me with-out strife, and speak ye, and deem
    ye that, that is just [or rightwise].
  eng-WMBB: Please return. Let there be no injustice. Yes, return again. My cause
    is righteous.
  urd-GVH: अपनी ग़लती तसलीम करो ताकि नाइनसाफ़ी न हो। अपनी ग़लती मान लो, क्योंकि अब
    तक मैं हक़ पर हूँ।
  rug-rug: Noso si gamu. Mi lopu ṉoṉovalau; Lopu zutu au, sina korapa toṉoto qua si
    rau.
  gaz-gaz: Deebiʼaa; murtiis hin jalʼisinaa; hubadhaa; ani nama qajeelaadhaatii.
  fra-LSG: Revenez, ne soyez pas injustes; Revenez, et reconnaissez mon innocence.
  yal-yal: Ɛ xɛtɛ na falan fɔxɔ ra, n bata ɛ mafan, ɛ nama findi tinxintarene ra.
    Ɛ mɔn xa xɛtɛ, ɛ miri, n ma tinxinyaan nan a bunna ra.
  haw-1868: E hoi hou, ke noi aku nei au ia oukou, mai hoolilo ia i hewa; Oia e hoi
    hou hoi, A o ko'u pono aia iloko o ia mea.
  arb-NAV: ارْجِعُوا، لَا تَكُونُوا حَائِرِينَ، فَإِنَّ أَمَانَتِي مُعَرَّضَةٌ لِلاتِّهَامِ.
  ewe-ewe: Miɖe asi, migawɔ nu madzɔmadzɔ o migbugbɔ bu eŋuti elabena nye nuteƒewɔwɔ
    ɖo xaxa me.
  eng-LEE: 'Reflect again, I pray you, there will be no wrong: yea, reflect once more,
    my righteousness [will be found] therein.'
  asm-FB: মই মিনতি কৰোঁ, তোমালোকে পুনৰায় আৰম্ভ কৰা, কোনো অন্যায় নহওঁক; আকৌ কওঁ,
    পুনৰায় আৰম্ভ কৰা, মোৰ ধাৰ্মিকতা এতিয়াও থিৰে আছে।
  sus-A: وٌ شَ كِيتِ تِنشِنشِ سَ، عَلَكٌ ﭑ شِلِ قَنيِ نَشَ كَنَ.
  fra-SBL: Veuillez retourner. Qu'il n'y ait pas d'injustice. Oui, revenez encore.
    Ma cause est juste.
  hbo-hbo: שֻֽׁבוּ־נָ֭א אַל־תְּהִ֣י עַוְלָ֑ה *וְשֻׁבִי (וְשׁ֥וּבוּ) עֹ֝וד צִדְקִי־בָֽהּ׃
  piu-2006: '@see-verse:JOB.006.028'
  kik-kik: Mwĩcũraniei nĩguo mũtikogomie kĩhooto; njookererai, nĩgũkorwo wĩhokeku
    wakwa nĩguo ũraarũithio.
  fra-NCL: Revenez, ne soyez pas injustes ; revenez, et mon innocence apparaîtra.
  cek-AK: Khopoek o let rae ah, zaehaih net o hmah; ue, khopoek o let raeh; kai loe
    toenghaih hoiah ni tok ka sak.
  cuk-cuk: Be nue itomala, mer yogasaar be angi yolemala. An ibmar-oakalodisulid,
    be magar an-dakmala.
  uig-CYR: Өтүнимән, болди қилиңлар, гуна болмисун; Раст, қайтидин ойлап беқиңлар,
    Чүнки өзүмниң тоғрилиғим таразида туриду.
  tel-2017: ఆలోచించండి. మీరు చెప్పే తీర్పులో అన్యాయం ఉండకూడదు. మళ్ళీ ఆలోచించండి, ఈ
    విషయాల్లో నేను నిర్దోషిని.
  hat-BSA: Rete la, koulye a e pa kite enjistis fèt. Retounen kote m! Jiska prezan,
    ladwati mwen rete ladan an.
  kos-kos: Fal tari ma komtal oru nu sik an. Nimet sifil orekma sesuwos. Nimet fahk
    kutena kas in akkolukyeyu. Wangin ma sufal luk.
  hbo-WLC: שֻֽׁבוּ־נָ֭א אַל־תְּהִ֣י עַוְלָ֑ה ושבי ע֝וֹד צִדְקִי־בָֽהּ׃
  ibo-ibo: Kwụsịnụ ihe unu na-eme. Unu abụla ndị na-eme ihe na-ezighị ezi, tuleenụ
    ihe unu na-eme, nʼihi na ezi omume m ka guzosiri ike.
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ଫେର, କୌଣସି ଅନ୍ୟାୟ ନ ହେଉ; ହଁ, ପୁନର୍ବାର ଫେର, ମୋହର ଗୁହାରି
    ଯଥାର୍ଥ।
  chk-chk: Üa tüngor ngenikemi pwe oupwe ekieksefäl, ousap föri och mi pwüngingau.
    Oupwe ekieksefäl iei chök, pwe epwe pwä pwe ngang üa pwüng.
  rop-rop: Yumob stap dalimbat laiya blanga mi. Mi nomo giltiwan. Yumob ardimbat main
    gudwan neim.
  ukr-1871: Розберіть, чи є тут неправда? пошукайте, — правда у мене!
  deu-1951: Kehret um, tut nicht Unrecht! Ja, kehret um! noch bin ich im Recht!
  eng-JPS: Return, I pray you, let there be no injustice; yea, return again, my cause
    is righteous.
  srp-1865: Pregledajte; da ne bude nepravde; pregledajte, ja sam prav u tom.
  lug-lug: Mufumiitirize, temusuula bwenkanya; Mukirowoozeeko, kubanga obujulirwa
    bwange buli ku kalebwerebwe.
  heb-heb: שבו נא אל תהי עולה ושבי עוד צדקי בה׃
  ben-IRV: তোমরা ফিরে যাও, অন্যায় না হোক; আমি বলি ফিরে যাও, আমার অভিযোগ ন্যায্য।
  pan-pan: ਮੁੜੋ, ਕਿ ਬੇਇਨਸਾਫ਼ੀ ਨਾ ਹੋਵੇ, ਅਤੇ ਫੇਰ ਮੁੜੋ, ਮੈਂ ਉਸ ਵਿੱਚ ਧਰਮ ਉੱਤੇ ਹਾਂ।
  mya-JVB: ပြန် ၍ဆင်ခြင်ကြပါ။ မ တရားသဖြင့်မ ပြု ကြပါ နှင့်။ ပြန် ၍ဆင်ခြင်ကြပါ။ ဤအမှု၌
    ငါ သည် ဖြောင့်မတ် ပါ၏။
  hmo-hmo: Umui dekenai lau noinoi inai, emui laloa lau dekenai do umui haidaua, bona
    lau do umui samania kerere lasi. Lau do umui gwauraia kerere lasi, badina lau
    be lau maoromaoro noho.
  urd-urd: मैं तुम्हारी मिन्नत करता हूँ बाज़ आओ बे इन्साफ़ी न करो। मैं हक़ पर हूँ।
  rus-SYN: Пересмотрите, есть ли неправда? пересмотрите,- правда моя.
  bqc-SIM: À suɛ! Ásu ma yã́ gwa koleao. À ɛa làasookɛ, ma yã́ mɛ́ zɛvĩ.
  tcz-CHONGTHU: Kachonsetna hi dih nante tin gelda tauvin, ijeh inem itile keiman
    bolkhel kaneipoi.
  mar-mar: मी तुम्हास विनंती करतो तुम्ही आता कडक धोरण सोडून द्या तुमच्याबरोबर अन्याय
    होणार नाही. खरोखर, कडक धोरण सोडून द्या, कारण माझे ध्येय नितीचे आहे.
  qub-qub: Sumaj yarpachacuy. Ama fiyuga caychu. Rasun cajta niycashätaga sumaj tantiyacuy.
  hat-hat: Tounen non! Pa fè m' lenjistis sa a! Tounen, mwen di ou. Se kòz mwen m'ap
    defann.
  eng-BSB: Reconsider; do not be unjust. Reconsider, for my righteousness is at stake.
  eng-WEBPB: Please return. Let there be no injustice. Yes, return again. My cause
    is righteous.
  kbq-kbq: Tamagra havigea huta kumi hune huta nazeri haviza hu kea osiho. Na'ankure
    nagra mago hazenkea osu'noe.
  nhe-BL: Amo xijchihua tlen ax cuali. Amo xiquijto para nijhuica tlajtlacoli. Ximomaca
    cuenta para nise tlacatl tlen nixitlahuac.
  gub-BL: Pemuzewyr kar penemimume'u kwer nehe. Peiko zo herehe hemu'em ma'e romo
    nehe. Hemono kar zo pe zepykaw pe nehe. Ze'eg azeharomoete har amume'u teko ihe.
  eng-DRA: 'Answer, I beseech you, without contention: and speaking that which is
    just, judge ye.'
