verse: JOB.006.008
translations:
  mal-C: “ഞാൻ ആശിച്ചവ എനിക്കു കിട്ടിയിരുന്നെങ്കിൽ! എന്റെ പ്രതീക്ഷകൾ ദൈവം സാധിപ്പിച്ചുതന്നിരുന്നെങ്കിൽ!
  deu-TKW: O daß doch mein Wunsch sich erfüllte, und Gott mein Verlangen gewährte!
  lin-lin: Ah ! Nani akoki kosala ete bosenga na ngai ekokisama, mpe ete Nzambe akokisela
    ngai likambo oyo nazali kozela !
  eng-LSV: O that my request may come, || That God may grant my hope!
  eng-GNV: Oh that I might haue my desire, and that God would grant me the thing that
    I long for!
  eng-WEBSTER: Oh that I might have my request; and that God would grant me the thing
    that I long for!
  nhw-BL: “Cuali elisquía sintla Toteco Dios nechmacasquía catli nijnequi huan catli
    nijchiya.
  swh-ONEN: “Laiti ningepata haja yangu, kwamba Mungu angenijalia hilo nililotarajia,
  bba-bba: Gusunɔ u nɛn kɑnɑru mɔɔ, kpɑ u mɑn kuɑ ye nɛn ɡɔ̃ru ɡɑ kĩ.
  eng-KJVCPB: O that I might have my request; And that God would grant me the thing
    that I long for!
  luo-luo: “Kuom mano, mad ayud gima akwayo, mad Nyasaye chiwna gima ageno yudo,
  meu-meu: Egu noinoi ḡauna na bama abia, egu ura na Dirava ese bema henigu;
  npi-ULB: हाय! मैले बिन्ती गरेको कुरा मसित भए ! हाय, मैले चिताएको कुरा परमेश्‍वरले
    दिनुभए !
  yor-yor: “Háà! èmi ìbá lè rí ìbéèrè mi gbà; àti pé, kí Ọlọ́run lè fi ohun tí èmi
    ṣàfẹ́rí fún mi.
  pes-OPCB: ‏ای کاش خدا خواسته مرا به‌جا آورد و آرزوی مرا برآورده سازد.
  tgl-ULB: O, sana matanggap ko na ang aking hinihiling, oh, ibigay na sana ng Diyos
    ang aking minimithi;
  hui-hui: Ngode Datagaliwabehondo bi hale harugola ibugua i̱hondo ladai nabi. I̱na
    bi ibuhondo biaore larodagua bilo hameore lo bedo.
  mya-mya: ငါတောင်းသောအရာကို ရပါစေ။ ငါတောင့်တသောအရာကို ဘုရားသခင်ပေးသနားတော်မူပါစေ။
  bod-N: བདག་གི་གསོལ་བ་བསྐང་ཞིང་དཀོན་མཆོག་གིས། ། བདག་གིས་འདུན་པ་གནང་ན་ཅི་མ་རུང་། །
  sna-sna: “Haiwa, dai ndapiwa hangu zvandinokumbira kuti Mwari andipe zvandinotarisira,
  spa-BLM: “Oh, que pueda tener mi petición, que Dios me conceda lo que anhelo,
  cac-cac: Comonoc tz'el d'a sc'ol Dios yac'an tas tzin c'an d'ay. Comonoc syac' tas
    tzin nib'ej.
  swh-ULB: 'Oo, kama nigeweza kupata haja yangu; oo, kama Mungu angeridhia jambo nilitamanilo
    sana:'
  bel-bel: О, калі б збылося жаданьне маё, і спадзяваньне маё спраўдзіў Бог!
  deu-ELBBK: O, dass doch meine Bitte einträfe und Gott mein Verlangen gewährte,
  mbb-OT: “Deyzey pezem ke ibeǥey te Megbevayà is ebuyuen ku. Deyzey pezem ke egkezawat
    ku is mibpenganduy ku.
  mal-2015: അയ്യോ, എന്റെ അപേക്ഷ സാധിച്ചെങ്കിൽ! എന്റെ വാഞ്ഛ ദൈവം എനിക്കു നല്കിയെങ്കിൽ!
  rmc-rmc: 'Te ča uľahas avke, sar mange žadinav, te ča mange o Del kerďahas oda,
    so kamav:'
  pes-OPV: «کاش که مسالت من برآورده شود، و خداآرزوی مرا به من بدهد!
  ron-1924: О, де ми с-ар аскулта доринца ши де мь-ар ымплини Думнезеу нэдеждя!
  ben-OBCV: “আহা, আমি যদি অনুরোধ জানাতে পারতাম, যেন আমার আশা ঈশ্বর পূরণ করেন,
  som-som: Hahe bal maan helo waxa aan u baryootamo, Oo Ilaah bal muu i siiyo waxa
    aan u xiisoodo!
  lat-VUC: Quis det ut veniat petitio mea, et quod expecto tribuat mihi Deus?
  eng-ASVBT: Oh that I might have my request; And that God would grant me the thing
    that I long for!
  ita-1885: Oh! venisse pur quel ch'io chieggio, E concedessemi Iddio quel ch'io aspetto!
  eng-LXXUP: For oh that he would grant my desire, and my petition might come, And
    the Lord would grant my hope!
  eng-ULB: 'Oh, that I might have my request; oh, that God would grant me the thing
    I long for:'
  spa-VBL: ¡Oh, si pudiera tener lo que realmente quiero, que Dios me diera lo que
    más deseo!
  fra-_FOB: Oh! puisse mon vœu s'accomplir et Dieu me donner ce que j'attends!
  mal-mal: അയ്യോ, എന്റെ അപേക്ഷ സാധിച്ചെങ്കിൽ! എന്റെ വാഞ്ഛ ദൈവം എനിയ്ക്ക് നല്കിയെങ്കിൽ!
  urd-GVR: Kāsh merī guzārish pūrī ho jāe, Allāh merī ārzū pūrī kare!
  suz-BL: गो आं पुंइशो तङ हना, परमप्रभुम आं माल्‍शो गेशो हना,
  eng-NOY: O that I might have my request, And that God would grant me that which
    I long for!
  ita-1927: Oh, m’avvenisse pur quello che chiedo, e mi desse Iddio quello che spero!
  ckb-ckb: «خۆزگە داواکارییەکەم دەهاتە دی و ئەوەی چاوەڕێم دەکرد خودا پێی دەدام،
  eng-BBE: If only I might have an answer to my prayer, and God would give me my desire!
  kan-OKCV: “ದೇವರು ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿದರೆ ಸಾಕು, ನಾನು ನಿರೀಕ್ಷಿಸಿದ್ದನ್ನು ದೇವರು
    ಕೊಟ್ಟರೆ ಲೇಸು.
  tam-2017: ஆ, என் மன்றாட்டு எனக்கு அருளப்பட்டு, நான் விரும்புவதை தேவன் எனக்குத் தந்து,
  spa-RV-1909: ¡Quién me diera que viniese mi petición, y que Dios me otorgase lo
    que espero;
  ron-BTF: O, de aș avea cererea mea împlinită și de mi-ar da Dumnezeu lucrul pentru
    care tânjesc!
  eng-WEBP: “Oh that I might have my request, that God would grant the thing that
    I long for,
  eng-FBV: Oh, if only I could have what I really want, that God would give me what
    I most desire—
  nld-1939: Ach, dat mijn bede werd verhoord, En dat God mijn wens mocht vervullen;
  nch-BL: “Cuali elisquía sinta Toteco Dios techmacasquía cati nijnequi huan cati
    nijchiya.
  vie-1934: Oâi! Chớ gì lời sở cầu tôi được thành, Và Đức Chúa Trời ban cho tôi điều
    tôi ao ước!
  hin-CV: “कैसा होता यदि मेरा अनुरोध पूर्ण हो जाता तथा परमेश्वर मेरी लालसा को पूर्ण
    कर देते,
  spa-BES: ¡Si tan solo pudiera tener una respuesta a mi oración, y Dios me diera
    mi deseo!
  tdx-tdx: Ehe te niazoko i halalikoy; te hatolon’Añahare i salalaekoy,
  tha-KJV: โอ ข้าอยากจะได้สมดังที่ทูลขอ และขอพระเจ้าทรงประทานตามความปรารถนาของข้า
  por-BR-2018: Ah se meu pedido fosse realizado, e se Deus me desse o que espero!
  deu-ELO: O daß doch meine Bitte einträfe, und Gott mein Verlangen gewährte,
  eng-WYC-2018: Who giveth, or granteth, that mine asking come to me; and that God
    give to me that thing, that I abide? (or and that God give me that thing, that
    I wait for?)
  epo-epo: Ho, se mia peto plenumiĝus, Kaj se Dio donus al mi tion, kion mi esperas!
  uig-PIN: Aⱨ, mening tǝxna bolƣinim kǝlsidi! Tǝngri intizarimni ijabǝt ⱪilsidi!
  beo-beo: Gode da abuliba:le na adole ba:su liligi hame iabela:? E da abuliba:le
    na sia:ne gadosu hame adole iabela:?
  tpi-OTNT: “Mi laikim tumas bai God i harim prea bilong mi na bai em i mekim dispela
    samting olsem mi askim em.
  hau-SA: “Kash, da ma Allah zai ba ni abin da nake fatar samu, da ma Allah zai biya
    mini bukatata,
  uig-LAT: Ah, méning teshna bolghinim kelsidi! Tengri intizarimni ijabet qilsidi!
  nde-nde: Oh, aluba ngingazuza isicelo sami, uNkulunkulu angiphe lokho engikufisayo,
  ton-ton: “Taumaiā ke u lavaʻi ʻeku kole; pea tuku mai ʻe he ʻOtua ʻae meʻa ʻoku
    ou holi ki ai!
  ces-1613: Ó by se naplnila žádost má, a aby to, čehož očekávám, dal Bůh,
  eng-WMB: “Oh that I might have my request, that God would grant the thing that I
    long for,
  tam-TCV: “நான் வேண்டிக்கொள்வதையும், நான் நம்பி எதிர்பார்ப்பதையும் இறைவன் எனக்குக்
    கொடுக்கட்டும்.
  ceb-ULB: 'O, maangkon ko unta ang akong gipangayo; O, nga tumanon unta sa Dios ang
    butang nga akong gipangandoy:'
  pol-UBG: Oby się spełniła moja prośba i Bóg dał mi to, czego pragnę!
  urd-GVU: کاش میری گزارش پوری ہو جائے، اللہ میری آرزو پوری کرے!
  deu-1912: O, daß meine Bitte geschähe und Gott gäbe mir, was ich hoffe!
  kan-2017: ಅಯ್ಯೋ, ನನ್ನ ವಿಜ್ಞಾಪನೆಯು ನೆರವೇರುವುದಿಲ್ಲವೇ, ನಾನು ಬಯಸುವುದನ್ನು ದೇವರು ಕೊಡುವುದಿಲ್ಲವೇ?
  yap-yap: Mangfan ni der pi’ Got ngog e n’en ni gu be ning? Mangfan ni der fulweg
    taban e meybil rog?
  hlt-MCSB: Ka huithuinah he ulong m'paek vetih a thoeng eh? Tedae ka ngaiuepnah he
    Pathen long ni m'paek eh?
  mdy-ETH: «ፆኦሲ ታ ኮዓ ባኮ ታኣም ዒንጋቴ ዓይጎ! ታኣኮ ሺኢጲፆዋ ዒ ዋይዛቴ ዓይጎ!
  twi-ASANTE: “Ao sɛ me nsa bɛka mʼabisadeɛ, sɛ Onyankopɔn bɛyɛ deɛ mʼani da so ama
    me.
  eng-WEBU: “Oh that I might have my request, that God would grant the thing that
    I long for,
  wal-wal: “Taani woossido woosai gakkeerenneeshsha! Xoossaikka ta wozanaa amuwaa
    immeerenneeshsha!
  spa-PDDPT: ¡Quién me diera obtener mi petición, y que ʼElohim me otorgue lo que
    tanto anhelo!
  gun-gun: — Nhanderuete ajerurea ojapo va'e rire, aipota va'e ha'e omoingo va'e rire!
  ilo-ULB: 'O, a maadda koma kaniak ti kiddawko; o, patgan koma ti Dios ti banag a
    tartarigagayak:'
  kpg-kpg: “Ma e aha dela God hagalee e gaamai gi di au dagu mee dela ne dangi ai
    gi Mee? E aha dela hagalee e helekai mai gi dagu dalodalo?
  uig-ARA: ئاھ، مېنىڭ تەشنا بولغىنىم كەلسىدى! تەڭرى ئىنتىزارىمنى ئىجابەت قىلسىدى!
  sus-sus: Ala xa n ma dubɛ suxu n bɛ, a xa n waxɔnfe rakamali.
  pon-2006: Dahme Koht sohte ketikihong ie dahme I patohwan peki? Dahme e sohte ketin
    sapengki ei kapakap?
  ksd-ksd: Gala da pait ot pa kaugu nilul, Gala God na tul tar ra magit i tagu iau
    anan upi ia!
  tur-YTC: “Keşke yerine gelse, Özlediğim şeyi Tanrı verse,
  grc-BRENT: Εἰ γὰρ δώῃ καὶ ἔλθοι μου ἡ αἴτησις, καὶ τὴν ἐλπίδα μου δώῃ ὁ Κύριος.
  ind-AYT: Ah, seandainya aku boleh mengajukan permintaan, dan Allah berkenan memenuhi
    harapanku.
  nya-nya: “Aa, ndikanalandira chimene ndikuchipempha, chikhala Mulungu anandipatsa
    chimene ndikuchiyembekezera,
  hrv-hrv: O, da bi se molba moja uslišala, da mi Bog ispuni ono čem se nadam!
  mps-mps: “Eno wei mu ebo, Godigo eno gedu haluasa po wabo odama, tama agai eno emainu
    wali sę dabe emainao.
  tpi-tpi: “Mi laikim tumas bai God i harim prea bilong mi na bai em i mekim dispela
    samting olsem mi askim em.
  dan-1931: Ak, blev mit Ønske dog opfyldt, Gud give mig det, som jeg håber;
  vie-OVCB: Ôi ước chi tôi được dâng lời thỉnh nguyện, rằng Đức Chúa Trời sẽ ban cho
    điều tôi mong mỏi.
  guj-2017: અરે, જો મારી વિનંતી સફળ થાય; અને જેની હું આશા રાખું છું તે જો ઈશ્વર મને
    બક્ષે!
  pon-2006A: Dahme Koht sohte ketikihong ie dahme I patohwan peki? Dahme e sohte ketin
    sapengki ei kapakap?
  por-BRBSL: “Oh, que eu possa ter meu pedido, que Deus concederia a coisa que eu
    anseio,
  cth-cth: Oe, kahei e heh ka hmawt haw pawiteh, Cathut ni ngai poung e na poe haw
    pawiteh.
  twi-twi: “Ao sɛ me nsa bɛka mʼabisade, sɛ Onyankopɔn bɛyɛ nea mʼani da so no ama
    me,
  hlt-hlt: Ka huithuinah he ulong m'paek vetih a thoeng eh? Tedae ka ngaiuepnah he
    Pathen long ni m'paek eh?
  tbz-SIM: Kɛ̀ Kuyie ndo bo yie nkɛ́dɔɔ̀ n kù bekɛ tì, kɛ̀ kù do yie nkɛ́dɔɔ̀ mbɑɑ
    tì.
  msy-2020: “Oio, kɨ kamaghsua, God nan azangsɨzim baregh, nan azangsɨzimɨn mɨrara
    bizir kam damuam.
  dop-dop: Hɑɩ, ye Ɩsɔ kɑ mʋkɑɣɑ mɑ kʋsʋlʋmʋtʋ nɑ ɩ́ lɑ-m mpi mɑ tɛɛlǝɣɩ tɔ.
  azb-azb: Kaş arzuma çataydım, Allah mənə həsrətində olduğumu verəydi,
  eng-DBY: Oh that I might have my request, and that God would grant my desire!
  hin-2017: “भला होता कि मुझे मुँह माँगा वर मिलता और जिस बात की मैं आशा करता हूँ वह
    परमेश्वर मुझे दे देता!
  wol-KYG: Éy kuy amal sama dagaan, ba Yàlla sottal sama yaakaar!
  eng-YLT: O that my request may come, That God may grant my hope!
  kne-kne: Mo dengngen koman Diyos din kararag ko ta ipalobos na din kedkedawek en
    sisya.
  eng-WYC-2017: Who giveth, or granteth, that mine asking come to me; and that God
    give to me that thing, that I abide?
  eng-WMBB: “Oh that I might have my request, that God would grant the thing that
    I long for,
  urd-GVH: काश मेरी गुज़ारिश पूरी हो जाए, अल्लाह मेरी आरज़ू पूरी करे!
  rug-rug: Kei, be vagia mo rau gua sapu tepa ia rau, be poni au mo Tamasa gua sapu
    hiva nia rau,
  gaz-gaz: “Utuu kadhannaan koo deebii argatee, Waaqnis waan ani hawwu naa kennee
    jiraatee,
  fra-LSG: Puisse mon vœu s’accomplir, Et Dieu veuille réaliser mon espérance!
  yal-yal: “N waxi nɛn n ma maxɔdinna xa yabi, Ala yi n waxɔn feen liga n xa.
  haw-1868: Ina paha e haawiia mai kuu mea e noi aku ai, Ina paha e haawi mai ke Akua
    i kuu mea i kuko aku ai!
  arb-NAV: آهِ! لَيْتَ طِلْبَتِي تُسْتَجَابُ وَيُحَقِّقُ اللهُ رَجَائِي،
  ewe-ewe: “O, ne ɖe woana nu si mebia lam, ne Mawu ɖe wòana nu si mele mɔ kpɔm na
    lam,
  eng-LEE: Oh that some one would grant the accomplishment of my request; and that
    God would grant me the fulfillment of my hope!
  asm-FB: অস! মোৰ নিবেদন সফল হোৱা হ’লে, আৰু ঈশ্বৰে মোৰ বাঞ্ছনীয়খিনি দিয়া হ’লে, কেনে
    ভাল আছিল।
  sus-A: عَلَ شَ ﭑ مَ دُبّ سُشُ ﭑ بّ، عَ شَ ﭑ وَشْنقٍ رَكَمَلِ.
  fra-SBL: « Oh, que je puisse avoir ma demande, que Dieu m'accorde la chose que je
    désire,
  hbo-hbo: מִֽי־יִ֭תֵּן תָּבֹ֣וא שֶֽׁאֱלָתִ֑י וְ֝תִקְוָתִ֗י יִתֵּ֥ן אֱלֹֽוהַּ׃
  piu-2006: '@see-verse:JOB.006.007'
  kik-kik: “Naarĩ korwo ndaheo ũndũ ũrĩa ndĩrahooya, korwo Ngai aahe ũndũ ũrĩa ndĩrerirĩria,
  fra-NCL: Qui me donnera que mon vœu s’accomplisse, et que Dieu réalise mon attente !
  cek-AK: Aw ka hnik ih hmuen to hak nasoe, ka koeh ih hmuen to Sithaw mah na paek
    nasoe!
  cuk-cuk: ”Bitigi Bab-Dummadi, an-ibmar-egisnaidi, anga imaksana gadin. Bitigi Bab-Dummadi,
    an-ibmar-abegedi, anga uksana gadin.
  uig-CYR: Аһ, мениң тәшна болғиним кәлсиди! Тәңри интизаримни иҗабәт қилсиди!
  tel-2017: నా విన్నపాలు తీరితే ఎంత బాగుంటుంది! నేను కోరినదంతా దేవుడు అనుగ్రహిస్తే
    ఎంత బాగుంటుంది!
  hat-BSA: “O ke sa m mande ta kab rive, e ke Bondye ta ban m sa m anvi wè a!
  kos-kos: “Efu ku God El tia ase nu sik ma nga siyuk uh? Efu ku El tia topuk pre
    luk uh?
  hbo-WLC: מִֽי־יִ֭תֵּן תָּב֣וֹא שֶֽׁאֱלָתִ֑י וְ֝תִקְוָתִ֗י יִתֵּ֥ן אֱלֽוֹהַּ׃
  ibo-ibo: “O, asị nnọọ na a ga-emere m ihe m na-arịọ, na Chineke ga-enye m ihe m
    na-atụ anya ya.
