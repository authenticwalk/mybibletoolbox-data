verse: JOB.006.015
translations:
  mal-C: എന്റെ സഹോദരന്മാർ ഇടയ്ക്കിടെ ഒഴുകുന്ന അരുവിപോലെയാണ്, അവർ ആശ്രയിക്കാൻ കൊള്ളാവുന്നവരല്ല.
    ഉരുകുന്ന ഹിമത്താൽ കലങ്ങുമ്പോൾ അലിയുന്ന മഞ്ഞിനാൽ കവിയുമ്പോൾ കരകവിഞ്ഞൊഴുകുന്ന നീരൊഴുക്കുപോലെയാണ്
    അവർ;
  deu-TKW: Meine Freunde haben sich treulos erzeigt wie ein Bach, wie die Rinnsale,
    die überschwellen,
  lin-lin: Kasi tala, bandeko na ngai bakosi ngai lokola moluka, lokola mayi ya moluka
    oyo ekawuki.
  eng-LSV: My brothers have deceived as a brook, || As a stream of brooks they pass
    away.
  eng-GNV: My brethre haue deceiued me as a brook, and as the rising of the riuers
    they passe away.
  eng-WEBSTER: My brethren have dealt deceitfully as a brook, and as the stream of
    brooks they pass away;
  nhw-BL: Pero tinoicni, timonextijtoc para amo titemachtli. Tiitztoc quen se atlajtli
    catli temi ica atl quema tlasejseltía cuame,
  swh-ONEN: Lakini ndugu zangu sio wa kutegemewa, ni kama vijito vya msimu, ni kama
    vijito ambavyo hufurika
  bba-bba: Adɑmɑ wee, bɛɛ nɛn bɔrɔbɑ i mɑn nuki sɑnkɑ nɡe dɑɑ te tɑ nim ɡberɑ.
  eng-KJVCPB: My brethren have dealt deceitfully as a brook, And as the stream of
    brooks they pass away;
  luo-luo: Owetena to oselokore joma ok nyal gen, mana ka aore matindo ma pigegi ok
    siki kata ka oula mogingore ndalo koth,
  meu-meu: Tadikakagu na mai hedibaḡanidia, ororo abatadia na heheto, abata e aru
    e laomu na heto.
  npi-ULB: तर मरुभूमिको नहरझैं मेरा दाजुभाइ मसित विश्‍वासयोग्य भएका छन्, बगेर कतै
    पनि नपुग्‍ने पानीको नहरझैं,
  yor-yor: Àwọn ará mi dàbí odò tí kò ṣe gbẹ́kẹ̀lé bí ìṣàn omi odò, wọ́n sàn kọjá
    lọ.
  pes-OPCB: ولی ای دوستان، من به دوستی شما اعتماد ندارم، زیرا مثل نهری هستید که در
    زمستان از برف و یخ پر است و در تابستان آب آن خشک و ناپدید می‌شود؛ کاروانها به
    کنار آن می‌روند تا عطش خود را فرو بنشانند؛ ولی آبی در آن نمی‌یابند؛ پس، از تشنگی
    هلاک می‌شوند.
  tgl-ULB: Pero naging matapat ang mga kapatid ko sa akin, na tulad ng mga batis sa
    disyerto, na tulad ng mga daluyan ng tubig na natutuyo,
  hui-hui: Anigo tí i̱naga nenege bu kamiru tígua i̱hondo ke̱ timbuniore halu kamigoni.
    Tíore iba emene dewa poraru gaea birangi iba hundiai hene lebolahe ngaligobi kami.
  mya-mya: ငါ့ညီအစ်ကိုတို့သည် ချောင်းရေကဲ့သို့ လှည့်စား၍၊ ချိုင့်၌စီးသောရေကဲ့သို့ရွေ့သွား
    ကွယ်ပျောက် တတ်ကြ၏။
  bod-N: གཙང་པོ་རྒྱུ་བའི་གྲོག་རོང་སྐམ་པོ་བཞིན། ། ང་ཡི་སྤུན་མཆེད་རྣམས་ལ་གཡོ་སྒྱུ་ལྡན།
    །
  sna-sna: Asi hama dzangu hadzivimbike sezvinongoita hova dzava kudira. Sezvinongoita
    hova dzopfachukira,
  spa-BLM: Mis hermanos han actuado con engaño como un arroyo, como el cauce de los
    arroyos que pasan;
  cac-cac: Palta a ex tic ex vamigo, ton̈ej ix in e vach' juejeli. Lajan ex icha junoc
    a' eluma' stup d'a smelemal.
  swh-ULB: Lakini ndugu zangu wamekuwa waaminifu kwangu kama mkondo wa maji jangwani,
    mfano wa mifereji ya maji ipitayo mpaka pasipo kitu,
  bel-bel: Але браты мае няверныя, як паток, як хуткаплынныя ручаі,
  deu-ELBBK: Meine Brüder haben sich trügerisch erwiesen wie ein Wildbach, wie das
    Bett der Wildbäche, die hinschwinden,
  mbb-OT: Piru sikiyu is mid-isip ku he menge suled ku, ne kenè kew egkeseriǥan; iring
    kew te zal-ug he usahay edrepey is wahig ne usahay egkemezahan.
  mal-2015: എന്റെ സഹോദരന്മാർ ഒരു തോടുപോലെ എന്നെ ചതിച്ചു; വറ്റിപ്പോകുന്ന തോടുകളുടെ
    ചാൽപോലെ തന്നേ.
  rmc-rmc: Ale pre tumende, mire phralale, pes našťi te mukel, bo san sar o paňale
    droma, so šučon avri, so našľon, sar na del o brišind.
  pes-OPV: اما برادران من مثل نهرها مرا فریب دادند، مثل رودخانه وادیها که می‌گذرند.
  ron-1924: Фраций мей с-ау арэтат ыншелэторь ка ун пырыу, ка албия пыраелор каре
    трек.
  ben-OBCV: কিন্তু আমার ভাইরা সবিরাম জলপ্রবাহের মতো অনির্ভরযোগ্য, সেই জলপ্রবাহের মতো
    যা তখনই উপচে পড়ে
  som-som: Walaalahay waa u khiyaano badnaayeen sida durdur oo kale, Sida biyaha durdurrada
    ee iska baabba'a,
  lat-VUC: Fratres mei præterierunt me, sicut torrens qui raptim transit in convallibus.
  eng-ASVBT: My brethren have dealt deceitfully as a brook, As the channel of brooks
    that pass away;
  ita-1885: I miei fratelli mi hanno fallito, a guisa di un ruscello, Come rapidi
    torrenti che trapassano via;
  eng-LXXUP: My nearest relations have not regarded me; They have passed me by like
    a failing brook, or like a wave.
  eng-ULB: But my brothers have been as faithful to me as a desert streambed, as channels
    of water that pass away to nothing,
  spa-VBL: Mis hermanos han actuado con el mismo engaño que un arroyo del desierto,
    aguas caudalosas en el desierto que se desvanecen.
  fra-_FOB: Mes amis m'ont trompé comme un torrent, comme le lit des torrents qui
    passent;
  mal-mal: എന്റെ സഹോദരന്മാർ ഒരു തോടുപോലെ എന്നെ ചതിച്ചു; വറ്റിപ്പോകുന്ന തോടുകളുടെ ശാഖപോലെ
    തന്നെ.
  urd-GVR: Mere bhāiyoṅ ne wādī kī un nadiyoṅ jaisī bewafāī kī hai jo barsāt ke mausam
    meṅ apne kināroṅ se bāhar ā jātī haiṅ.
  suz-BL: आं लोक्‍बपुकी बारशा यीब खोला खोदेंशो बाक्‍नीम। सोव़शो खोला खोदेंशो बाक्‍नीम।
    भजन संग्रह ३८:१२
  eng-NOY: But my brethren are faithless like a brook; Like streams of the valley
    that pass away;
  ita-1927: Ma i fratelli miei si son mostrati infidi come un torrente, come l’acqua
    di torrenti che passano.
  ckb-ckb: بەڵام براکانم وەک جۆگەی ئاو پشتیان لێکردم، وەک جۆگەی ناو دۆڵەکان پڕن و
    بەسەر کەنارەکانیاندا دەڕژێن.
  eng-BBE: 'My friends have been false like a stream, like streams in the valleys
    which come to an end:'
  kan-OKCV: ಆದರೆ ನನ್ನ ಸಹೋದರರಾದರೋ, ಉಕ್ಕಿ ಹರಿಯುವ ತೊರೆಯಂತೆಯೂ, ಬತ್ತಿದ ಹಳ್ಳದಂತೆಯೂ ಅಪನಂಬಿಗಸ್ತರಾಗಿದ್ದಾರೆ.
  tam-2017: என் சகோதரர் காட்டாறுபோல மோசம்செய்கிறார்கள்; ஆறுகளின் வெள்ளத்தைப்போலக்
    கடந்துபோகிறார்கள்.
  spa-RV-1909: 'Mis hermanos han mentido cual arroyo: pasáronse como corrientes impetuosas,'
  ron-BTF: Frații mei au lucrat înșelător ca un pârâu și ei trec precum curgerea pâraielor,
  eng-WEBP: My brothers have dealt deceitfully as a brook, as the channel of brooks
    that pass away;
  eng-FBV: My brothers have acted as deceptively as a desert stream, rushing waters
    in the desert that vanish.
  nld-1939: 'Toch zijn mijn broeders als een beek onbetrouwbaar, Als een stortbeek,
    die wegstroomt:'
  nch-BL: Pero tinoicni, timonextijtoc para amo titemachti. Tiitztoc quej se atajti
    cati temi ica at quema taselía cuame,
  vie-1934: Anh em tôi dối gạt tôi như dòng khe cạn nước, Như lòng khe chảy khô.
  hin-CV: मेरे भाई तो जलधाराओं समान विश्वासघाती ही प्रमाणित हुए, वे जलधाराएं, जो विलीन
    हो जाती हैं,
  spa-BES: Mis amigos han sido desleales como un arroyo, como arroyos en los valles
    que llegan a su fin.
  tdx-tdx: Manao hakalitahan-torahañe amako o rañekoo, hoe saka misorotombake vaho
    mimosaoñe,
  tha-KJV: พี่​น้องของข้าทรยศอย่างลำธาร อย่างลำธารที่น้ำไหลล้น
  por-BR-2018: Meus irmãos foram traiçoeiros comigo, como ribeiro, como correntes
    de águas que transbordam,
  deu-ELO: Meine Brüder haben sich trügerisch erwiesen wie ein Wildbach, wie das Bett
    der Wildbäche, welche hinschwinden,
  eng-WYC-2018: My brethren passed from me, as a strand doeth, that passeth (by) rushingly
    in great valleys. (My brothers, that is, my kinsmen, have passed by me, like a
    stream doeth, which rusheth through great valleys.)
  epo-epo: Miaj fratoj trompas kiel torento, Kiel akvaj fluegoj, kiuj pasas,
  uig-PIN: Biraⱪ buradǝrlirim waⱪitliⱪ «aldamqi eriⱪ» süyidǝk, Manga ⱨeligǝrlik bilǝn
    muamilǝ ⱪilmaⱪta; Ular suliri eⱪip tügigǝn eriⱪⱪa ohxaydu.
  beo-beo: Be dilia! Na na:iyado dunu! Gibu da hame dasea, hano da hafoga:i ba:sa.
    Amo defele, dilia da na ogogole fawane fidisa.
  tpi-OTNT: Tasol yupela ol pren bilong mi, yupela i giamanim mi gut tru. Yupela i
    olsem ol baret i drai pinis long taim ren i no kam.
  hau-SA: Amma ’yan’uwana sun nuna ba zan iya dogara gare su ba, kamar rafin da yakan
    bushe da rani,
  uig-LAT: Biraq buraderlirim waqitliq «aldamchi ériq» süyidek, Manga héligerlik bilen
    muamile qilmaqta; Ular suliri éqip tügigen ériqqa oxshaydu.
  nde-nde: Kodwa abafowethu kabathenjwa njengemifula egeleza icitsha, njengemifula
    echithayo
  ton-ton: Kuo fai kākā ʻa hoku kāinga ʻo hangē ko ha vaitafe, pea hangē ko e ʻoho
    ʻoe vai ʻoku nau mole atu;
  ces-1613: Bratří moji zmýlili mne jako potok, pominuli jako prudcí potokové,
  eng-WMB: My brothers have dealt deceitfully as a brook, as the channel of brooks
    that pass away;
  tam-TCV: ஆனால் என் சகோதரர்களோ, விட்டுவிட்டு பொங்கி ஓடும் பருவகால நீரோடைகளைப்போல,
    நம்பத்தகாதவர்களாய் இருக்கிறார்கள்.
  ceb-ULB: Apan ang akong kaigsoonan nagluib kanako ingon nga ugang sapa, sama sa
    tubig sa kasapaan nga molabay lamang kadali,
  pol-UBG: Moi bracia zawiedli jak potok, odpływają jak gwałtowne potoki;
  urd-GVU: میرے بھائیوں نے وادی کی اُن ندیوں جیسی بےوفائی کی ہے جو برسات کے موسم میں
    اپنے کناروں سے باہر آ جاتی ہیں۔
  deu-1912: Meine Brüder trügen wie ein Bach, wie Wasserströme, die vergehen,
  kan-2017: ನನ್ನ ಸಹೋದರರಾದರೋ ತೊರೆಯ ಹಾಗೂ, ಪ್ರವಾಹವು ಹಾದುಹೋಗಿ ಬತ್ತಿದ ಹಳ್ಳದ ಹಾಗೂ ದ್ರೋಹಿಗಳಾಗಿದ್ದಾರೆ.
  yap-yap: Ma gimed ni fager rog, e gimed be ban nigeg ni bod yoch pa’ i lul’ ni mlik’
    u ngal’an e yal’.
  hlt-MCSB: Ka manuca rhoek khaw soklong bangla la hnukpoh tih sokca soklong bangla
    kak.
  mdy-ETH: ታ ላጎንሢ ጋዓንቴ ዲጲ ዴንዴስካፓ ሚጫያና ጉሙርሱዋኣ ዎሮጉዲ ጌጌሻያኬ።
  twi-ASANTE: Nanso ahotosoɔ nni me nuanom mu. Wɔte sɛ nsuwa nsuwa a ɛyirie na ɛweɛ,
    wɔte sɛ nsuwa nsuwa a ɛyirie
  eng-WEBU: My brothers have dealt deceitfully as a brook, as the channel of brooks
    that pass away;
  wal-wal: Ta ishatoo, intte irai bukkenna wode meliya shaafaa mala, tana cimmeeta.
  spa-PDDPT: Mis hermanos me traicionaron como un torrente. Pasan como corrientes
    impetuosas
  gun-gun: Ha'e rã xeryvy kuery ma anhetẽ rupi e'ỹ xerereko. Ha'e kuery ikuai peteĩ
    yakã oxyry atã vy hembe rupi oĩa rami
  ilo-ULB: Ngem nagbalin a napudno kaniak dagiti kakabsatko a kas iti nagayusan ti
    waig iti disierto, kasla dalan ti danum a mamagaan,
  kpg-kpg: Gei goodou go ogu ihoo hagaaloho, goodou gu halahalau au gadoo be nia dama
    monowai ala e maangoo i di madagoaa hagalee doo di uwa.
  uig-ARA: بىراق بۇرادەرلىرىم ۋاقىتلىق «ئالدامچى ئېرىق» سۈيىدەك، ماڭا ھېلىگەرلىك بىلەن
    مۇئامىلە قىلماقتا؛ ئۇلار سۇلىرى ئېقىپ تۈگىگەن ئېرىققا ئوخشايدۇ.
  sus-sus: N ngaxakerenyie bara n yanfa, alɔ xure naxan xɔrima.
  pon-2006: Ahpw kumwail, kompoakepahi kan, kumwail pitihiehdi rasehng piletik kan
    me kin madada ahnsoun sohla keteu.
  ksd-ksd: Ia kaka, a umana turagu dia ga vagu pa iau da ra tava alir, Da ra tava
    alir i mama lulut.
  tur-YTC: Kardeşlerim aldatıcı bir dere gibi, Geçip giden derelerin kanalı gibi davrandılar;
  grc-BRENT: Οὐ προσεῖδόν με οἱ ἐγγύτατοί μου, ὥσπερ χειμάῤῥους ἐκλείπων, ἢ ὥσπερ
    κῦμα παρῆλθόν με
  ind-AYT: Saudara-saudaraku telah berbuat dengan tidak jujur seperti anak sungai,
    seperti aliran sungai yang mengalir pergi,
  nya-nya: Koma abale anga ndi wosadalirika ngati mitsinje yowuma msanga, ngati mitsinje
    imene imathamanga.
  hrv-hrv: Kao potok me iznevjeriše braća, kao bujice zimske svoje korito.
  mps-mps: Tiali goli, dage eno abagi dabe, dagego ena ili po bugagia mu ola mobao.
    Dage te ąį gamia wa pai elalubo, te tulubage tulisąma ebadi elalubo tiwai dao.
  tpi-tpi: Tasol yupela ol pren bilong mi, yupela i giamanim mi gut tru. Yupela i
    olsem ol baret i drai pinis long taim ren i no kam.
  dan-1931: Mine Brødre sveg mig som en Bæk, som Strømme, hvis Vand svandt bort,
  vie-OVCB: Anh em tôi ơi, anh thay đổi thất thường như dòng suối chảy tràn ngập bờ
    vào mùa xuân
  guj-2017: પણ મારા ભાઈઓ નાળાંની માફક ઠગાઈથી વર્ત્યા છે. એટલે લોપ થઈ જતાં ઝરણાં કે,
  pon-2006A: Ahpw kumwail, kompoakepahi kan, kumwail pitihiehdi rasehng piletik kan
    me kin madada ahnsoun sohla keteu.
  por-BRBSL: My os irmãos têm lidado enganosamente como um riacho, como o canal dos
    riachos que passam;
  cth-cth: Ka hmaunawnghanaw teh palang tui patetlah yuengyoe kampuen e doeh, dawngdengca
    dawk kahmat e palang tui patetlah ao awh.
  twi-twi: Nanso ahotoso nni me nuanom mu sɛ nsuwansuwa a eyiri na ɛyow, sɛ nsuwansuwa
    a eyiri
  hlt-hlt: Ka manuca rhoek khaw soklong bangla la hnukpoh tih sokca soklong bangla
    kak.
  tbz-SIM: N nɛ́pobɛ̀ n yóumu dikondɑɑ kó mɛniɛ nhɔ̃ɔ̃ yĩ́mɛ̀, kukó nkùù kó mɛniɛ
    nyí kɑrì mɛ kɔ̃mɛ.
  msy-2020: Kɨ garima, ia nan namakaba ia bar deraghavɨra na gifari. Ia mati amozim
    izi puvatɨzɨ daghuriba dake.
  dop-dop: Amɑ mɑ tɑɑpɑlɑɑ yɔɔlɑ mɑ ɑpɑlʋtʋ kɛ́ ɩsɩɩ lɔɔʋ ŋku kɩɩ lɑɑ nyɔɔʋ tɔ.
  azb-azb: Qardaşlarım mənə bir vadi kimi xəyanət etdi, Çaylar kimi axıb getdi.
  eng-DBY: My brethren have dealt deceitfully as a stream, as the channel of streams
    which pass away,
  hin-2017: मेरे भाई नाले के समान विश्वासघाती हो गए हैं, वरन् उन नालों के समान जिनकी
    धार सूख जाती है;
  wol-KYG: Samay xarit a ma wor ni yol moo fekk ŋiis. Dañoo mel ni dex yoo fekk ndox
    ma jeex,
  eng-YLT: My brethren have deceived as a brook, As a stream of brooks they pass away.
  eng-WYC-2017: My brethren passed from me, as a strand [or stream]doeth, that passeth
    by rushingly in great valleys.
  eng-WMBB: My brothers have dealt deceitfully as a brook, as the channel of brooks
    that pass away;
  urd-GVH: मेरे भाइयों ने वादी की उन नदियों जैसी बेवफ़ाई की है जो बरसात के मौसम में
    अपने किनारों से बाहर आ जाती हैं।
  rug-rug: Ba gamu na qua baere, si sekesekei nau gamu, guana tototolo sapu popa totoso
    dada sa popoa,
  gaz-gaz: Obboloonni koo garuu akka doloolloo, akkuma laga yeroof guutee darbuu gowwoomsitoota;
  fra-LSG: Mes frères sont perfides comme un torrent, Comme le lit des torrents qui
    disparaissent.
  yal-yal: Anu, n xɔyine tan bata n yanfa alo baa igen na xara tonbonni, alo baa wunle
    na xara.
  haw-1868: Ua hana hoopunipuni mai ko'u mau hoahanau, e like me ke kahawai; Ua nalowale
    aku lakou, e like me ka wai kahe o na awawa;
  arb-NAV: قَدْ غَدَرَ بِي إِخْوَانِي كَسَيْلٍ انْقَطَعَ مَاؤُهُ، وَكَمِيَاهِ الأَوْدِيَةِ
    الْعَابِرَةِ،
  ewe-ewe: Ke womate ŋu aɖo dzi ɖe nɔvinye ŋutsuwo ŋu o elabena wole abe tɔʋu si miena
    le kuɖiɣi ene alo abe tɔʋu si ɖɔna gbagbana,
  eng-LEE: My brothers are treacherous as a brook, like flowing brooks they pass along;
  asm-FB: মোৰ ভাইসকল পৰ্ব্বতৰ জুৰিৰ নিচিনা বিশ্বাসঘাতক; বৈ শুকাই যোৱা জুৰিৰ নিচিনা
    অবিশ্বাসী।
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ بَرَ ﭑ يَنقَ، عَلْ شُرٍ نَشَن شْرِ مَ.
  fra-SBL: Mes frères ont agi de façon trompeuse comme un ruisseau, comme le canal
    des ruisseaux qui passent ;
  hbo-hbo: אַ֭חַי בָּגְד֣וּ כְמֹו־נָ֑חַל כַּאֲפִ֖יק נְחָלִ֣ים יַעֲבֹֽרוּ׃
  piu-2006: '@see-verse:JOB.006.014'
  kik-kik: No ariũ a baba maagĩte kwĩhokeka o ta tũrũũĩ tũrĩa tũhũaga, ningĩ o ta
    tũrũũĩ tũrĩa tũiyũraga tũkoina,
  fra-NCL: Mes frères ont été perfides comme le torrent, comme l’eau des torrents
    qui s’écoulent.
  cek-AK: Kam nawkamyanawk loe kalen moe, kakang let vacong tui baktiah aling thaih
    kami ah oh o;
  cuk-cuk: Ar bemardina, an-aimar-inigwele, be baisur an-dakdemalad. Ar diwar-dinguddaeyobi,
    degi, noddabaliyobi be damalad.
  uig-CYR: Бирақ бурадәрлирим вақитлиқ «алдамчи ериқ» сүйидәк, Маңа һелигәрлик билән
    муамилә қилмақта; Улар сулири еқип түгигән ериққа охшайду.
  tel-2017: నా స్నేహితులు ఎండిపోయిన చిన్న కాలవలాగా, కనబడకుండా మాయమైపోయే ప్రవాహంలాగా
    నమ్మకూడని వారుగా మారారు.
  hat-BSA: Frè m yo te aji ak desepsyon kon yon ravin, kon flèv ravin ki vin sèch;
  kos-kos: A komtal, mwet kawuk luk, komtal kiapweyu oana soko infacl Ma paola ke
    pacl wangin af uh.
  hbo-WLC: אַ֭חַי בָּגְד֣וּ כְמוֹ־נָ֑חַל כַּאֲפִ֖יק נְחָלִ֣ים יַעֲבֹֽרוּ׃
  ibo-ibo: Ma ụmụnna m bụ ndị a na-ekwesighị ịdabere na ha, dịka iyi mmiri na-akọ,
    dịka iyi nke na-etofe ọnụ ya,
  ory-ory: ମୋହର ଭ୍ରାତୃଗଣ ନଦୀ ତୁଲ୍ୟ, ପ୍ରବାହିତ ନଦୀସ୍ରୋତ ତୁଲ୍ୟ ପ୍ରବଞ୍ଚନା କରିଅଛନ୍ତି;
  chk-chk: Nge chiechiei kewe ra alichipüngüei usun chök ekewe öüwö mi pumong, ra
    morola, lupwen esap püng üt,
  rop-rop: Aibin reken yumob na main gudfren hu garra albumbat langa mi, bat najing.
    Yumob nomo eni gudbala. Yumob jis laik det lilwan krik weya nomo garram eni woda.
    Wen im stat rein im abum loda woda,
  ukr-1871: Та брати мої перемінні, мов поток, мов ручаї бистротекучі,
  deu-1951: Meine Brüder trügen wie ein Wildbach, wie das Bett der Wildbäche, die
    überlaufen,
  eng-JPS: My brethren have dealt deceitfully as a brook, as the channel of brooks
    that overflow,
  srp-1865: Braæa moja iznevjeriše kao potok, kao bujni potoci proðoše,
  lug-lug: Baganda bange tebeesigika, bali ng’akagga akabooga ate ne kakalira,
  heb-heb: אחי בגדו כמו נחל כאפיק נחלים יעברו׃
  ben-IRV: কিন্তু আমার ভায়েরা আমার প্রতি মরুপ্রান্তের প্রবাহের মত বিশ্বস্ত, যেমন
    বয়ে যায় জলের প্রবাহের মত।
  pan-pan: ਮੇਰੇ ਭਰਾ ਨਦੀ ਵਾਂਗੂੰ ਵਿਸ਼ਵਾਸਘਾਤੀ ਹਨ, ਉਨ੍ਹਾਂ ਨਦੀਆਂ ਦੀਆਂ ਧਾਰਾਂ ਵਾਂਗੂੰ ਜਿਹੜੀਆਂ
    ਦੂਰ ਵਗ ਜਾਂਦੀਆਂ ਹਨ,
  mya-JVB: ငါ့ ညီအစ်ကို တို့သည် ချောင်း ရေကဲ့သို့ လှည့်စား ၍၊ ချိုင့် ၌စီးသောရေကဲ့သို့
    ရွေ့သွား ကွယ်ပျောက် တတ်ကြ၏။
  hmo-hmo: Egu turana taudia e, umui ese lau umui koia noho, ororo dekena amo idia
    diho sinavai maragidia bamona. Medu ia diho lasi neganai idia kaukau lao.
  urd-urd: मेरे भाइयों ने नाले की तरह दग़ा की, उन वादियों के नालों की तरह जो सूख जाते
    हैं।
  rus-SYN: Но братья мои неверны, как поток, как быстро текущие ручьи,
  bqc-SIM: Ma gbɛ̃́ↄ náai dɛ lán swa pↄ́ a í ì bawa, lán swa'ↄna pↄ́ a í ì
    gɛ̃zɛawa.
  tcz-CHONGTHU: Kasopi teho aphat phat cha long ji vadung neocha banga tahsan theilou,
    khaltwi vadung neocha akam dima long tobang nahiu naphot chenu ahi.
  mar-mar: बंधूनो, तुम्ही माझ्यासाठी वाळवंटी प्रदेशासमान व कधी न वाहणाऱ्या ओढ्याप्रमाणे
    आहात.
  qub-qub: Gamcunami ichanga amïgö caycarpis mana yanapämanquichu. Gamcunaga ragrapa
    yacu päsarejnömi caycanqui.
  hat-hat: Men, frè m' yo, nou p'ap di m' anyen la a. Nou tankou ravin chèch ki pa
    gen dlo depi lapli pa tonbe.
  eng-BSB: But my brothers are as faithless as wadis, as seasonal streams that overflow,
  eng-WEBPB: My brothers have dealt deceitfully as a brook, as the channel of brooks
    that pass away;
  kbq-kbq: Hagi nenafugatma tamagra, hagegema hu'nea tinkagomupi ko'ma rigeno tusi
    tima hageno eteno, ko'ma rusegeno'ma ame huno'ma taneankna vahe mani'naze.
  nhe-BL: Pero tinoicni, timonextijtoc para ax titemachtli. Tiitztoc queja se atlajtli
    tlen temi ica atl quema tlasejseltía cuatini,
  gub-BL: Pe hemyrypar pe, Nahepytywà kwaw pe. Azemumikahy peze'eg henu mehe. Peiko
    yrykaw kwarahy mehe typaw ma'e kwer ài ihewe.
  eng-DRA: My brethren have passed by me, as the torrent that passeth swiftly in the
    valleys.
