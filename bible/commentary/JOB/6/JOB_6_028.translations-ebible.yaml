verse: JOB.006.028
translations:
  mal-C: “ഇപ്പോൾ എന്നെ കരുണയോടെ നോക്കുക; നിങ്ങളുടെ മുഖത്തുനോക്കി ഞാൻ വ്യാജം പറയുമോ?
  deu-TKW: Und nun - wollet doch mich anblicken, ich werde euch doch wahrlich nicht
    ins Angesicht lügen!
  lin-lin: Kasi sik’oyo, bozala na mitema malamu mpo na kotala ngai ! Boni, nakoki
    penza kokosa bino, kaka na miso makasi boye ?
  eng-LSV: And now, please, look on me, || Even to your face do I lie?
  eng-GNV: 'Nowe therefore be content to looke vpon me: for I will not lie before
    your face.'
  eng-WEBSTER: Now therefore be content, look upon me; for it is evident to you if
    I lie.
  nhw-BL: ¡Techtlachili! ¿Atlac timoilhuía quinamiqui nimitzistlacahuis moixpa?
  swh-ONEN: “Lakini sasa kuweni na huruma mkaniangalie mimi. Je, ningeweza kusema
    uongo mbele zenu?
  bba-bba: Tɛ̃, nɑ bɛɛ kɑnɑmɔ, i mɑn mɛɛrimɑ. Kon bɛɛ weesu kuɑwɑ bɑtumɑ sɔɔ?
  eng-KJVCPB: Now therefore be content, look upon me; For it is evident unto you if
    I lie.
  luo-luo: “To koro yie ichomie wangʼi kuoma kendo iranga maber iparo ni anyalo wuondi
    e wangʼi?
  meu-meu: Harihari mani a raraigu, badina be lau na vairamui ai basina koikoi.
  npi-ULB: त्यसकारण अब कृपया मलाई हेर्नुहोस्, किनकि म निश्‍चय नै तपाईंको सामु झुट
    बोल्दिनँ ।
  yor-yor: “Nítorí náà, kí èyí kí ó tó fún yín. Ẹ má wò mi! Nítorí pé ó hàn gbangba
    pé, ní ojú yín ni èmi kì yóò ṣèké.
  pes-OPCB: به چشمان من نگاه کنید. آیا من به شما دروغ می‌گویم؟
  tgl-ULB: Subalit ngayon, tingnan ninyo ako at papatunayan ko sa inyo na hindi ako
    nagsisinungaling.
  hui-hui: I̱na tíhondo ke̱ halu mo hondo naholeberogo nde i̱ deni handade halu mo
    tale bidaba.
  mya-mya: ငါ့ကိုစိတ်မရှိဘဲကြည့်ရှုကြပါလော့။ သင်တို့ရှေ့ မှာ ငါလှည့်စားသလော။
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་ནི་ང་གཟིགས་དང་། ། ང་ཡིས་ཁྱོད་ཚོའི་མདུན་དུ་རྫུན་མི་སྨྲ། །
  sna-sna: “Asi zvino chinditarirai netsitsi. Ko, ndingareva nhema pamberi penyu here?
  spa-BLM: Ahora, pues, complácete en mirarme, porque seguramente no te mentiré en
    la cara.
  cac-cac: Ochan̈ec q'uelan d'a in sat, tato ton̈ej svesej.
  swh-ULB: Sasa, kwa sababu hiyo, tafadhari nitazame, kwa hakika sitasema uongo usoni
    penu.
  bel-bel: Але прашу вас, зірнеце на мяне; ці ж буду я казаць няпраўду перад абліччам
    вашым?
  deu-ELBBK: 'Und nun, lasst es euch gefallen, auf mich hinzublicken: Euch ins Angesicht
    werde ich doch wahrlich nicht lügen.'
  mbb-OT: Ahaa a keniyu! Teruen e ve?
  mal-2015: ഇപ്പോൾ ദയ ചെയ്തു എന്നെ ഒന്നു നോക്കുവിൻ; ഞാൻ നിങ്ങളുടെ മുഖത്തു നോക്കി ഭോഷ്കുപറയുമോ?
  rmc-rmc: Ale akana, mangav tumen, dikhen pre ma! Či tumenge klaminďomas andro jakha?
  pes-OPV: پس الان التفات کرده، بر من توجه نمایید، و روبه‌روی شما دروغ نخواهم گفت.
  ron-1924: Уйтаци-вэ ла мине, вэ рог! Доар ну вой минци ын фацэ!
  ben-OBCV: “কিন্তু এখন দয়া করে আমার দিকে তাকাও। আমি কি তোমাদের মুখের উপরে মিথ্যা
    কথা বলব?
  som-som: Haddaba raalli ahaada oo bal i fiiriya, Waayo, sida runta ah been idiin
    sheegi maayo.
  lat-VUC: 'Verumtamen quod cœpistis explete: præbete aurem, et videte an mentiar.'
  eng-ASVBT: Now therefore be pleased to look upon me; For surely I shall not lie
    to your face.
  ita-1885: Ora dunque piacciavi riguardare a me, E se io mento in vostra presenza.
  eng-LXXUP: But now, having looked upon your countenances, I will not lie.
  eng-ULB: Now, therefore, please look at me, for surely I would not lie to your face.
  spa-VBL: ¡Mírenme a los ojos y digan si les miento en la cara!
  fra-_FOB: Mais, à présent, veuillez jeter les yeux sur moi, et voyez si je vous
    mens en face!
  mal-mal: ഇപ്പോൾ ദയചെയ്ത് എന്നെ ഒന്ന് നോക്കുവിൻ; ഞാൻ നിങ്ങളുടെ മുഖത്തു നോക്കി ഭോഷ്കുപറയുമോ?
  urd-GVR: Lekin ab ḳhud faislā karo, mujh par nazar ḍāl kar soch lo. Allāh kī qasam,
    maiṅ tumhāre rūbarū jhūṭ nahīṅ boltā.
  suz-BL: मुल आं कली कोव़ङीन। गो इन कली जोल मपाइनुङ।
  eng-NOY: Look now upon me, I pray you; For to your very face can I speak falsehood?
  ita-1927: Ma pure vi piaccia di rivolgervi a guardarmi, e vedete s’io vi menta in
    faccia.
  ckb-ckb: «ئێستا باش تێم بڕوانن، چونکە من لە ڕووی ئێوەدا درۆ ناکەم.
  eng-BBE: Now then, let your eyes be turned to me, for truly I will not say what
    is false to your face.
  kan-OKCV: “ಆದ್ದರಿಂದ ಈಗ ಸ್ವಲ್ಪ ದಯೆಯುಳ್ಳವರಾಗಿ ನನ್ನನ್ನು ದೃಷ್ಟಿಸಿರಿ; ನಾನು ನಿಮ್ಮೆದುರಿನಲ್ಲಿ
    ಸುಳ್ಳು ಹೇಳುವೆನೋ?
  tam-2017: இப்போதும் உங்களுக்கு விருப்பமானால் என்னை நோக்கிப் பாருங்கள்; அப்பொழுது
    நான் பொய்சொல்லுகிறேனோ என்று உங்களுக்கு வெளிப்படையாகத் தெரியும்.
  spa-RV-1909: Ahora pues, si queréis, mirad en mí, y ved si miento delante de vosotros.
  ron-BTF: De aceea acum mulțumiți-vă, priviți-mă, pentru că vă este evident dacă
    mint.
  eng-WEBP: Now therefore be pleased to look at me, for surely I will not lie to your
    face.
  eng-FBV: Look me in the eye and see if I'm lying to your face!
  nld-1939: Welnu dan, wilt mij aanhoren:Ik lieg u toch niet in het gezicht.
  nch-BL: ¡Techtachili! ¿Anmoilhuíaj timoilhuía quinamiqui nimitzistacahuis moixpa?
  vie-1934: Vậy bây giờ, nếu các bạn muốn, hãy ngó tôi, Tôi nào dám nói dối trước
    mặt các bạn đâu.
  hin-CV: “अब कृपा करो और मेरी ओर देखो. फिर देखना कि क्या मैं तुम्हारे मुख पर झूठ
    बोल सकूंगा?
  spa-BES: Ahora pues, vuelvan sus ojos hacia mí, porque de verdad no diré lo que
    es falso en mi rostro.
  tdx-tdx: Ehe henteo henaneo, hera mpandañitse añ’atrefa’ areo iraho.
  tha-KJV: ฉะนั้นบัดนี้ ขอมองดูข้าด้วยความพอใจเถิด เพราะถ้าข้ามุสา ก็​จะปรากฏแจ้งแก่​ท่าน
  por-BR-2018: Agora, pois, disponde-vos a olhar para mim; e vede se eu minto diante
    de vós.
  deu-ELO: 'Und nun, laßt es euch gefallen, auf mich hinzublicken: euch ins Angesicht
    werde ich doch wahrlich nicht lügen.'
  eng-WYC-2018: Nevertheless fulfill ye that, that ye have begun; and give ye your
    ear, or hearing, and see ye, whether I lie.
  epo-epo: Nun, ĉar vi komencis, rigardu min; Ĉu mi mensogos antaŭ via vizaĝo?
  uig-PIN: Əmdi manga yüz turanǝ ⱪarap beⱪinglar; Aldinglardila yalƣan sɵz ⱪilalamdim?
  beo-beo: Na odagi ba:ma! Na da hame ogogomu!
  tpi-OTNT: Plis, yupela lukim mi na skelim mi gut. Mi no inap tok giaman long yupela.
  hau-SA: “Amma yanzu ku dube ni da kyau, zan yi muku ƙarya ne?
  uig-LAT: Emdi manga yüz turane qarap béqinglar; Aldinglardila yalghan söz qilalamdim?
  nde-nde: Kodwa okwamanje wobani lomusa lingizwele. Ngingaqamba amanga phambi kwenu
    na?
  ton-ton: Ko ia, mou fiemālie, ʻo vakai kiate au; he ʻoku ʻilongofua kiate kimoutolu
    ʻo kapau ʻoku ou kākā.
  ces-1613: A protož nyní chtějtež popatřiti na mne, a suďte, klamám-liť před oblíčejem
    vaším.
  eng-WMB: Now therefore be pleased to look at me, for surely I will not lie to your
    face.
  tam-TCV: “ஆனால் இப்பொழுதோ தயவாக என்னைப் பாருங்கள். உங்கள் முகத்துக்கு முன்பாக நான்
    பொய் சொல்வேனா?
  ceb-ULB: Busa karon, tan-awa intawon ako, kay sigurado gayod nga dili ako mamakak
    diha sa inyong atubangan.
  pol-UBG: Teraz więc zechciejcie spojrzeć na mnie, a zobaczycie, czy kłamię wam w
    oczy.
  urd-GVU: لیکن اب خود فیصلہ کرو، مجھ پر نظر ڈال کر سوچ لو۔ اللہ کی قَسم، مَیں تمہارے
    رُوبرُو جھوٹ نہیں بولتا۔
  deu-1912: Doch weil ihr habt angehoben, sehet auf mich, ob ich vor euch mit Lügen
    bestehen werde.
  kan-2017: ಆದುದರಿಂದ ಈಗ ದಯಮಾಡಿ ನನ್ನನ್ನು ನೋಡಿರಿ, ನಿಮ್ಮ ಮುಖದೆದುರಿಗೆ ನಾನು ಸುಳ್ಳಾಡುವೆನೋ?
  yap-yap: Mu sapgad nga owcheg. Dab gu ban.
  hlt-MCSB: Tedae mulmet uh laeh, kai taengla mael uh. Nangmih maelhmai ah ka laithae
    nim?
  mdy-ETH: ሃዳራቴ ታኣኮ ዓኣፖ ካሮ ዛጉዋቴ፤ ዒንሢ ቤርታ ታ ሉኡቃ?
  twi-ASANTE: “Afei momfa ahummɔborɔ nhwɛ me. Mɛtumi adi atorɔ wɔ mo anim anaa?
  eng-WEBU: Now therefore be pleased to look at me, for surely I will not lie to your
    face.
  wal-wal: Ane tishshi oottidi, tana xeellite. Taani intte sinttan wordduwaa haasayikke.
  spa-PDDPT: Ahora pues, dígnense mirarme y opinen si miento delante de ustedes.
  gun-gun: Ha'e gui aỹ peẽ kuery xemboaxy'i ri vy pema'ẽ porã xere, ha'e pexa penerenonde
    ndaxeapuia.
  ilo-ULB: Ita ngarud, pangngaasiyo ta kitaendak, ta awan duadau a saanak nga agulbod
    iti rupayo.
  kpg-kpg: Goodou mmada mai gi ogu golomada nei, au hagalee helekai tilikai.
  uig-ARA: ئەمدى ماڭا يۈز تۇرانە قاراپ بېقىڭلار؛ ئالدىڭلاردىلا يالغان سۆز قىلالامدىم؟
  sus-sus: Kɔsi fa yandi, wo wo ya ti n na. N mu wule falama wo bɛ.
  pon-2006: Kumwail kilang nan meseiet, I sohte pahn lokaia likamw.
  ksd-ksd: Ea, amutal a bobe iau, Pa ina vaongo ta ra luaina mata i mumutal.
  tur-YTC: Şimdi lütfedip bana bakın, Çünkü kesinlikle yüzünüze karşı yalan söylemeyeceğim.
  grc-BRENT: Νυνὶ δὲ εἰσβλέψας εἰς πρόσωπα ὑμῶν, οὐ ψεύσομαι.
  ind-AYT: Namun, sekarang, lihatlah aku, karena aku tidak akan berbohong di hadapanmu.
  nya-nya: “Koma tsopano ndichitireni chifundo pamene mukundiyangʼana. Kodi ine ndingayankhule
    zabodza pamaso panu?
  hrv-hrv: U oči me sada dobro pogledajte, paz'te neću li vam slagati u lice.
  mps-mps: Mu tama, dagego ena bugagia sulama, osayama, eno dagebolo ili po me wagobe
    ma.
  tpi-tpi: Plis, yupela lukim mi na skelim mi gut. Mi no inap tok giaman long yupela.
  dan-1931: Men vilde I nu dog se på mig! Mon jeg lyver jer op i Ansigtet?
  vie-OVCB: Hãy nhìn tôi! Có lẽ nào tôi nói dối trước mặt anh?
  guj-2017: તો હવે, કૃપા કરીને મારી સામે જુઓ, કેમ કે તમારી સમક્ષ તો હું જૂઠું બોલીશ
    નહિ.
  pon-2006A: Kumwail kilang nan meseiet, I sohte pahn lokaia likamw.
  por-BRBSL: Agora, portanto, tenha o prazer de olhar para mim, pois com certeza não
    vou mentir na sua cara.
  cth-cth: Hatdawkvah, pahren lahoi khen awh haw, bangkongtetpawiteh, nangmae hmalah
    ka lai kathout mahoeh.
  twi-twi: “Afei momfa ahummɔbɔ nhwɛ me. Metumi adi atoro wɔ mo anim ana?
  hlt-hlt: Tedae mulmet uh laeh, kai taengla mael uh. Nangmih maelhmai ah ka laithae
    nim?
  tbz-SIM: Wɛ̃ɛ̃tɛnɛ̀ní m bíɛ́kɛ̀ di mmɔ̀nnì m bo nɑ kɛ́nɑ́kɛ́ siyɑ́ɑ̀bìsí di ììkɑ̀ɑ̀?
  msy-2020: “Aria, e uari, ia deravɨra gan na tuisɨgh. Ia fo, kɨ ia gifarir puvatɨ.
  dop-dop: Ɩ́ nyǝnɩ-m teu nɑ ɩ́ nɑ́, mɑɑ looliɣi-mɛ.
  azb-azb: İndi lütf edib mənə baxın, Bax mən üzünüzə ağ yalan demərəm.
  eng-DBY: Now therefore if ye will, look upon me; and it shall be to your face if
    I lie.
  hin-2017: “इसलिए अब कृपा करके मुझे देखो; निश्चय मैं तुम्हारे सामने कदापि झूठ न बोलूँगा।
  wol-KYG: Léegi nag, rikk walbatikuleen fi man, xanaa duma janook yeen di fen?
  eng-YLT: And, now, please, look upon me, Even to your face do I lie?
  kne-kne: Ominengneng kayo kod ta paneknekan yo mo man-et-etekak en dakayo.
  eng-WYC-2017: Nevertheless fulfill ye that, that ye have begun; and give ye your
    ear, or hearing, and see ye, whether I lie.
  eng-WMBB: Now therefore be pleased to look at me, for surely I will not lie to your
    face.
  urd-GVH: लेकिन अब ख़ुद फ़ैसला करो, मुझ पर नज़र डालकर सोच लो। अल्लाह की क़सम, मैं
    तुम्हारे रूबरू झूट नहीं बोलता।
  rug-rug: Ba kamahire, si mi doṉo toto mae au, na lopu kote koha gamu rau.
  gaz-gaz: “Amma garuu yoo fedhii keessan taʼe na ilaalaa. Ani fuula keessan duratti
    nan sobaa?
  fra-LSG: Regardez-moi, je vous prie! Vous mentirais-je en face?
  yal-yal: “Iki, ɛ yɛɛ ra findi n ma, n wulen falɛ ɛ yɛtagi ba?
  haw-1868: Ano hoi, e noho malie oukou, e nana mai ia'u; No ka mea, ua akaka ia oukou,
    ke hoopunipuni au.
  arb-NAV: وَالآنَ تَلَطَّفُوا بِالنَّظَرِ إِلَيَّ لأَنَّنِي لَنْ أَكْذِبَ عَلَيْكُمْ.
  ewe-ewe: “Azɔ la, minyo dɔ me miatrɔ mo ɖe gbɔnye, ɖe mate ŋu ada alakpa le mia
    ŋkumea?
  eng-LEE: But now, if it please you, turn yourselves toward me, and [say] whether
    I would lie before your face.
  asm-FB: এতিয়া তোমালোকে অনুগ্ৰহ কৰি মোলৈ চোৱা; কিয়নো মই নিশ্চয়ে তোমালোকৰ আগত মিছা
    কথা নকওঁ।
  sus-A: كْسِ قَ يَندِ، وٌ وٌ يَ تِ ﭑ نَ. ﭑ مُ وُلٍ قَلَمَ وٌ بّ.
  fra-SBL: Maintenant, regardez-moi avec plaisir, car je ne te mentirai pas en face.
  hbo-hbo: וְ֭עַתָּה הֹואִ֣ילוּ פְנוּ־בִ֑י וְעַל־פְּ֝נֵיכֶ֗ם אִם־אֲכַזֵּֽב׃
  piu-2006: '@see-verse:JOB.006.027'
  kik-kik: “No rĩu-rĩ, ndamũthaitha mwĩtĩkĩre kũndora. Anga no ngĩheenanie o maitho-inĩ
    manyu?
  fra-NCL: Maintenant, daignez vous retourner vers moi, et vous verrez si je vous
    mens en face.
  cek-AK: To pongah na khen oh; nangcae hmaa ah lok kam lai mak ai.
  cuk-cuk: ”Nue be ise-nuu an-dakmala. Be anga sogmala, bule an bemarga gakansanai.
  uig-CYR: Әнди маңа йүз туранә қарап беқиңлар; Алдиңлардила ялған сөз қилаламдим?
  tel-2017: దయచేసి నన్ను చూడండి. మీ సమక్షంలో నేను అబద్ధాలు చెబుతానా?
  hat-BSA: Alò, souple, gade mwen e wè si se manti m ap fè nan figi ou.
  kos-kos: Ngetma liye mutuk. Nga ac tia kikap.
  hbo-WLC: וְ֭עַתָּה הוֹאִ֣ילוּ פְנוּ־בִ֑י וְעַל־פְּ֝נֵיכֶ֗ם אִם־אֲכַזֵּֽב׃
  ibo-ibo: “Lezie m anya nke ọma, ọ dị unu ka m nwere ike ilegide unu anya gwa unu
    okwu ụgha?
  ory-ory: ଏହେତୁ ଏବେ ଅନୁଗ୍ରହ କରି ମୋʼ ପ୍ରତି ଦୃଷ୍ଟି କର; କାରଣ ମୁଁ ନିଶ୍ଚୟ ତୁମ୍ଭ ମୁଖ ଆଗରେ
    ମିଥ୍ୟା କହିବି ନାହିଁ।
  chk-chk: Nge iei ouse mochen oupwe nenengeniei, pun ngang üsap chofana ngenikemi.
  rop-rop: “Wal yumob luk langa mi na, rait langa main dubala ai. Ai kaan dalim yumob
    laiya.
  ukr-1871: 'Але я прошу вас: спогляньте на мене; чи буду я говорити неправду перед
    лицем вашим?'
  deu-1951: Und nun seid doch so gefällig und schaut mich an, ob ich euch ins Angesicht
    lügen werde!
  eng-JPS: Now therefore be pleased to look upon me; for surely I shall not lie to
    your face.
  srp-1865: Zato sada pogledajte me, i vidite lažem li pred vama.
  lug-lug: “Naye kaakano mubeere ba kisa muntunuulire. Ndabika ng’omulimba?
  heb-heb: ועתה הואילו פנו בי ועל פניכם אם אכזב׃
  ben-IRV: এখন, এই জন্য, দয়া করে আমার দিকে দেখ, নিশ্চিত ভাবে আমি তোমাদের মুখের ওপর
    মিথ্যা বলব না।
  pan-pan: “ਹੁਣ ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ ਮੇਰੇ ਵੱਲ ਮੂੰਹ ਕਰੋ, ਮੈਂ ਤੁਹਾਡੇ ਸਨਮੁਖ ਝੂਠ ਕਦੇ ਨਾ ਬੋਲਾਂਗਾ!
  mya-JVB: ငါ့ ကို စိတ်မရှိဘဲကြည့်ရှု ကြပါလော့။ သင် တို့ရှေ့ မှာ ငါလှည့်စား သလော။
  hmo-hmo: Harihari egu vairana do umui itaia noho, badina lau ese umui dekenai lau
    koikoi lasi.
  urd-urd: इसलिए ज़रा मेरी तरफ़ निगाह करो, क्यूँकि तुम्हारे मुँह पर मैं हरगिज़ झूट
    न बोलूँगा।
  rus-SYN: Но прошу вас, взгляните на меня; буду ли я говорить ложь пред лицом вашим?
  bqc-SIM: Á yã́ na, à lili à ma gwa. Ma wɛ́ aↄ pɛ á wɛ́u, míↄ ɛɛtoɛ́a?
  tcz-CHONGTHU: Neihin vetan, namai chang tah a kajou ding ham?
  mar-mar: पण आता माझ्याकडे लक्षपूर्वक पाहा. खात्रीने मी तुमच्या तोंडासमोर खोटे बोलणार
    नाही.
  qub-qub: Masqui ricäramay. Rasun cajtami niycä. Manami llullacöchu.
  hat-hat: Koulye a, monchè, tanpri, gade m' nan je. Mwen p'ap ba ou manti.
  eng-BSB: But now, please look at me. Would I lie to your face?
  eng-WEBPB: Now therefore be pleased to look at me, for surely I will not lie to
    your face.
  kbq-kbq: Hianagi menina muse nehuta kama nageho, tamagri tamavufina nagra havige
    nehufi?
  nhe-BL: ¡Xinechtlachili! ¿Huelis timoilhuía quinamiqui nimitzistlacahuis moixpa?
  gub-BL: Peme'egatu hereha rehe nehe. Na'e — Neremu'em iko, peze ihewe nehe.
  eng-DRA: However finish what you have begun, give ear, and see whether I lie.
