  dop-dop: Ye mɑɑ wɛnnɑ ɩsɩɩ mɛ, mɑ pǝsǝɣɩ mɑ́ yɔɣɔtɩ mpʋ tɔtɔɣɔ, hɑlɩ pǝ́ tɛɛ mpʋ.
