verse: JOB.016.004
translations:
  mal-C: നിങ്ങൾ എന്റെ സ്ഥാനത്തായിരുന്നെങ്കിൽ എനിക്കും നിങ്ങളെപ്പോലെ സംസാരിക്കാൻ കഴിയുമായിരുന്നു;
    നിങ്ങൾക്കെതിരേ എനിക്കും വളരെ നന്നായി സംസാരിക്കാൻ കഴിയും നിങ്ങളെ പരിഹസിച്ചുകൊണ്ടു
    തലകുലുക്കുകയും ചെയ്യാമായിരുന്നു.
  deu-TKW: Auch ich könnte sprechen wie ihr, wäre euch nur zu Mute, wie mir zu Mute
    ist, könnte Reden wider euch zusammendrechseln und den Kopf über euch schütteln,
  lin-lin: Ngai mpe nakokaki koloba lokola bino, soki bozalaki na esika na ngai, nakokaki
    kobimisa maloba ebele mpe koningisa moto mpo na bino.
  eng-LSV: I also, like you, might speak, || If your soul were in my soul’s stead.
    I might join against you with words, || And nod at you with my head.
  eng-GNV: 'I could also speake as yee doe: (but woulde God your soule were in my
    soules stead) I could keepe you company in speaking, and could shake mine head
    at you,'
  eng-WEBSTER: 'I also could speak as ye do : if your soul were in my soul''s stead,
    I could heap up words against you, and shake my head at you.'
  nhw-BL: Na nojquiya nihuelisquía nicamanaltisquía quen amojuanti sintla amojuanti
    anmopantisquíaj ipan tlaijiyohuilistli. Nimechtlaijilhuisquía huan nicojolinisquía
    notzonteco huan nimechpinajtisquía.
  swh-ONEN: Mimi pia ningeweza kuzungumza kama ninyi, kama mngekuwa katika hali yangu;
    ningeweza kutoa hotuba nzuri dhidi yenu, na kuwatikisia ninyi kichwa changu.
  bba-bba: Ì n dɑɑ wɑ̃ɑ nɛn ɑyerɔ, kpɑ nɑ n mɑɑ wɑ̃ɑ bɛɛɡirɔ, kon bɛɛ ɡɑri sɑɑrisi
    n wii ɡimɑnu koosi.
  eng-KJVCPB: 'I also could speak as ye do: If your soul were in my soul’s stead,
    I could heap up words against you, And shake mine head at you.'
  luo-luo: Ka dabed ni un ema uwinjo marach kaka awinjoni, to an bende anyalo wuoyo
    mana kaka uwuoyono; dikoro arogonu gi weche ma ok rum kendo dikoro akinonu wiya.
  meu-meu: Umui na lau gabugu ai boma noho, lau ese bama hereva henimui diba, umui
    o herevamu heḡereḡerena. Lau ese danu hereva bama hahesiriudia diba umui latamui
    ai, bona kwaragu bama hataiko-taiko henimui;
  npi-ULB: तपाईंहरू ठाउँमा हुनुहुन्‍थ्‍यो भने, तपाईंहरूले बोलेझैं म पनि बोल्‍न सक्‍थें,
    तपाईंहरूको विरुद्धमा शब्दहरू जम्मा गर्न र मिलाउन सक्थें, र गिल्ला गर्दै मेरो शिर
    हल्लाउन सक्थें ।
  yor-yor: Èmi pẹ̀lú le sọ bí ẹ̀yin; bí ọkàn yín bá wà ní ipò ọkàn mi, èmi le sọ ọ̀rọ̀
    dáradára púpọ̀ sí yín ní ọrùn, èmi a sì mi orí mi sí i yín.
  pes-OPCB: اگر به جای شما بودم من هم می‌توانستم همین حرفها را بزنم و سرم را تکان
    داده، شما را به باد انتقاد و ریشخند بگیرم.
  tgl-ULB: Maaari din akong magsalita tulad ng ginagawa mo, kung ikaw ay nasa aking
    kinalalagyan; maaari kong tipunin at pagsama-samahin ang mga salita laban sa iyo
    at ilingin ang aking ulo sa iyo nang may pangungutya.
  hui-hui: Anigo i̱na tíhondo langerogo nde tí i̱ bedogoria biralu i̱ nde tí kamigoria
    kole nde áyu tígua i̱hondo bialu kamidagua dege i̱na tíhondo bialu kole. I̱na
    tí daraho kogo mo walia halu bi dewa lalu kole. Tíha mo ko holene anda íbu winidagola
    mogolo hendedogoni lowa walia halu i̱na ma bonge lalu bi laga bidole.
  mya-mya: သင်တို့ပြောသကဲ့သို့ ငါသည်လည်းပြောနိုင်၏။ သင်တို့သည် ငါကဲ့သို့ဖြစ်လျှင်၊
    ငါသည်သင်တို့ တဘက်က စကားများကို ပုံ၍ထားနိုင်၏။ ခေါင်းကိုလည်း ခါနိုင်၏။
  bod-N: ངས་ཀྱང་ཁྱོད་ཚོའི་གཏམ་བཞིན་གླེང་ནུས་ཏེ། ། ཁྱོད་ཚོ་ང་ཡི་གནས་སུ་ལྷུང་གྱུར་ན།
    ། ངས་ཀྱང་ཁྱོད་ལ་རྒོལ་བའི་གཏམ་གླེང་ནུས། ། ཁྱོད་ཚོའི་ཕྱོགས་སུ་མགོ་ཡང་གཡུག་པར་ནུས།
    །
  sna-sna: Neniwo ndaigona kutaura semi, dai imi manga muri pachinzvimbo changu; ndaigona
    kutaura mashoko okukupikisai uye ndigokudzungudzirai musoro wangu.
  spa-BLM: Yo también podría hablar como tú. Si tu alma estuviera en el lugar de la
    mía, Podría unir las palabras contra ti, y sacudir la cabeza,
  cac-cac: Q'uinaloc a ex tic icha val vaj tic eyaji, max am val-laj icha tzeyutej
    eyalan tic d'ayin, max am in tzicub'tan̈ej in sat valan jantac lolonel d'ayex.
  swh-ULB: Mimi pia ningeweza kuzungumza kama ninyi mnavyofanya, kama ninyi mngekuwa
    katika nafasi yangu; Mimi ningekusanya na kuunganisha maneno pamoja dhidi yenu
    na kutikisa kichwa changu kwenu ninyi katika dhihaka.
  bel-bel: І я мог бы гэтак сама сказаць, як вы, калі б душа вашая была на месцы маёй;
    узбурваўся б на вас словамі і ківаў бы на вас галавою маёю;
  deu-ELBBK: Auch ich könnte reden wie ihr. Wenn eure Seele an der Stelle meiner Seele
    wäre, könnte ich Worte gegen euch zusammenreihen und mein Haupt über euch schütteln;
  mbb-OT: Emun iyan kew kayi te kediey he kebpekesavuk guntaan, egkehimu ke egkaǥi
    a zaan te iring te ebpengeǥiyen niw kayi te kedì. Utew ku ebeghetà is kedlalag
    ku keniyu ne ebpengelkelengan ku sikiyu.
  mal-2015: നിങ്ങളെപ്പോലെ ഞാനും സംസാരിക്കാം; എനിക്കുള്ള അനുഭവം നിങ്ങൾക്കുണ്ടായിരുന്നുവെങ്കിൽ
    എനിക്കും നിങ്ങളുടെ നേരെ മൊഴികളെ യോജിപ്പിക്കയും നിങ്ങളെക്കുറിച്ചു തല കുലുക്കുകയും
    ചെയ്യാമായിരുന്നു.
  rmc-rmc: Te tumen uľanas pre miro than, the me džanľomas te vakerel avke sar tumen;
    the me tumen šaj začhiďomas le lavenca a kerďomas le šereha upral tumende.
  pes-OPV: من نیز مثل شمامی توانستم بگویم، اگر جان شما در جای جان من می‌بود، و سخنها
    به ضد شما ترتیب دهم، و سرخود را بر شما بجنبانم،
  ron-1924: Ка вой аш ворби еу де аць фи ын локул меу? В-аш коплеши ку ворбе, аш да
    дин кап ла вой?
  ben-OBCV: আমিও তোমাদের মতো কথা বলতে পারতাম, যদি তোমরা আমার জায়গায় থাকতে; আমিও
    তোমাদের বিরুদ্ধে সুন্দর সুন্দর বক্তৃতা দিতে পারতাম ও তোমাদের দেখে মাথা নাড়াতে
    পারতাম।
  som-som: Haddii naftiinnu ahaan lahayd naftayda, Anigu waan u hadli kari lahaa sidiinna
    oo kale, Oo hadal waan idinku kor tuuli kari lahaa, Oo madaxaygana waan idinku
    ruxruxi kari lahaa.
  lat-VUC: 'Poteram et ego similia vestri loqui, atque utinam esset anima vestra pro
    anima mea:'
  eng-ASVBT: I also could speak as ye do; If your soul were in my soul’s stead, I
    could join words together against you, And shake my head at you.
  ita-1885: Se l'anima vostra fosse nello stato dell'anima mia, Anch'io potrei parlar
    come voi, Mettere insieme parole contro a voi, E scuotervi il capo contra.
  eng-LXXUP: 'I also will speak as ye do: If indeed your soul were in my soul’s stead,
    Then would I insult you with words, And I would shake my head at you.'
  eng-ULB: I also could speak as you do, if you were in my place; I could collect
    and join words together against you and shake my head at you in mockery.
  spa-VBL: Podría hablar como si ustedes estuvieran en mi lugar, encadenando palabras
    para criticarlos, ridiculizándolos con un movimiento de cabeza.
  fra-_FOB: Moi aussi, je parlerais comme vous, si vous étiez à ma place. J'accumulerais
    des paroles contre vous; je hocherais la tête sur vous;
  mal-mal: നിങ്ങളെപ്പോലെ ഞാനും സംസാരിക്കാം; എനിയ്ക്കുള്ള അനുഭവം നിങ്ങൾക്കുണ്ടായിരുന്നുവെങ്കിൽ
    എനിയ്ക്കും നിങ്ങളുടെനേരെ മൊഴികളെ യോജിപ്പിക്കുകയും നിങ്ങളെക്കുറിച്ച് തല കുലുക്കുകയും
    ചെയ്യാമായിരുന്നു.
  urd-GVR: Agar maiṅ tumhārī jagah hotā to maiṅ bhī tumhārī jaisī bāteṅ kar saktā.
    Phir maiṅ bhī tumhāre ḳhilāf puralfāz taqrīreṅ pesh karke taubā taubā kah saktā.
  suz-BL: गे आं खोदेंशो बाक्‍नी हना, गो यो इन खोदेंशो पा लोव़ पने चबु वा। गो इन कली
    यो मोदेंशो लोव़ पङ वा। गो इन कली शुक्‍शी पा आं पिया हिक्‍शा कोंइदन्‍नी वा। भजन
    संग्रह २२:८
  eng-NOY: I also might speak like you, If ye were now in my place; I might string
    together words against you, And shake my head at you.
  ita-1927: Anch’io potrei parlare come voi, se voi foste al posto mio; potrei mettere
    assieme delle parole contro a voi e su di voi scrollare il capo;
  ckb-ckb: منیش وەک ئێوە قسەم دەکرد، ئەگەر ئێوە لە جێی من بوونایە؛ قسەم بۆ دەگێڕانەوە
    و سەرم لە ئاستتان دەلەقاند.
  eng-BBE: 'It would not be hard for me to say such things if your souls were in my
    soul''s place; joining words together against you, and shaking my head at you:'
  kan-OKCV: ನೀವು ನನ್ನ ಸ್ಥಿತಿಯಲ್ಲಿ ಇದ್ದಿದ್ದರೆ, ನಾನು ಸಹ ನಿಮ್ಮ ಹಾಗೆ ಮಾತಾಡುತ್ತಿದ್ದೆ; ನಾನು
    ನಿಮ್ಮ ವಿರುದ್ಧ ಪದಪ್ರಯೋಗಿಸಿ ಮಾತಾಡಬಹುದಾಗಿತ್ತು; ಹೌದು, ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಗೇಲಿ ಮಾಡುತ್ತಾ,
    ನಾನು ನನ್ನ ತಲೆಯಾಡಿಸಬಹುದಾಗಿತ್ತು.
  tam-2017: உங்களைப்போல நானும் பேசமுடியும்; நான் இருக்கும் நிலைமையில் நீங்கள் இருந்தால்,
    நான் உங்களுக்கு விரோதமாக வார்த்தைகளைக் கோர்த்து, உங்களுக்கு எதிரே என் தலையை ஆட்டவும்
    முடியும்.
  spa-RV-1909: También yo hablaría como vosotros. Ojalá vuestra alma estuviera en
    lugar de la mía, que yo os tendría compañía en las palabras, y sobre vosotros
    movería mi cabeza.
  ron-BTF: Aș putea vorbi de asemenea precum faceți voi, dacă sufletul vostru ar fi
    în locul sufletului meu, aș putea îngrămădi cuvinte împotriva voastră și mi-aș
    clătina capul spre voi.
  eng-WEBP: I also could speak as you do. If your soul were in my soul’s place, I
    could join words together against you, and shake my head at you,
  eng-FBV: I could talk like you do if you were in my place, stringing words together
    to criticize you, ridiculing you with a toss of my head.
  nld-1939: Ik zou juist eender als gij kunnen spreken, Waart gij in mijn plaats;
    Mooie woorden tegen u kunnen zeggen, Het hoofd over u kunnen schudden;
  nch-BL: Na nojquiya nihuelisquía nicamanaltis quej amojuanti sinta amojuanti anmopantisquíaj
    ipan taijyohuilisti. Nimechtaijilhuisquía huan nicojolinisquía notzonteco huan
    nimechpinajtisquía.
  vie-1934: Ta cũng dễ nói được như các ngươi nói; Nếu linh hồn các ngươi thế cho
    linh hồn ta, Tất ta cũng sẽ kể thêm lời trách các ngươi, Và lắc đầu về các ngươi.
  hin-CV: तुम्हारी शैली में मैं भी वार्तालाप कर सकता हूं, यदि मैं आज तुम्हारी स्थिति
    में होता; मैं तो तुम्हारे सम्मान में काव्य रचना कर देता और अपना सिर भी हिलाता
    रहता.
  spa-BES: No sería difícil para mí decir tales cosas si sus almas estuvieran en el
    lugar de mi alma; recopilando palabras contra ustedes y movería sobre ustedes
    mi cabeza.
  tdx-tdx: Mete ho nivolambolañe manahake anahareo iraho, naho nifandimbe toetse o
    tron-tikañeo, mete ho nanoitoim-bolañe ama’ areo, vaho nikofikofihako loha.
  tha-KJV: ข้าก็​พู​ดอย​่างท่านทั้งหลายได้​เหมือนกัน ถ้าชีวิตท่านมาแทนที่​ชี​วิตของข้า
    ข้าก็สามารถสรรหาถ้อยคำมากมายก่ายกองมาต่อสู้ท่านทั้งหลายได้ และสั่นศีรษะของข้าใส่​ท่าน
  por-BR-2018: Também eu poderia falar como vós, se vossa alma estivesse no lugar
    da minha alma; eu poderia amontoar palavras contra vós, e contra vós sacudir minha
    cabeça.
  deu-ELO: Auch ich könnte reden wie ihr. Wenn eure Seele an der Stelle meiner Seele
    wäre, könnte ich Worte wider euch zusammenreihen, und mein Haupt über euch schütteln;
  eng-WYC-2018: Also I might speak things like to you, and I would, that your soul
    were for my soul; and I would comfort you by words, and I would move mine head
    on you; (I could also speak words like you, and if you were in my place, I could
    discomfort you with such words, and I could wag my head at you.)
  epo-epo: Mi ankaŭ povus paroli, kiel vi. Se vi estus sur mia loko, Mi konsolus vin
    per vortoj Kaj balancus pri vi mian kapon.
  uig-PIN: Halisamla ɵzüm silǝrgǝ ohxax sɵz ⱪilalayttim; Silǝr mening ornumda bolidiƣan
    bolsanglar, Mǝnmu sɵzlǝrni baƣlaxturup eytip, silǝrgǝ zǝrbǝ ⱪilalaytim, Beximnimu
    silǝrgǝ ⱪaritip qayⱪiyalayttim!
  beo-beo: 'Dilia da na sogebiga esala ganiaba amola na da dilia sogebiga esala ganiaba,
    na da dilia sia:be liligi go huluane sia:musa: dawa:la:loba. Na da na dialuma
    noga:le fofoga:ne amola sia: bagohame da amoga dili mogososonesimu.'
  tpi-OTNT: Tasol mi ken tokim yupela, sapos yupela i stap nogut olsem mi, na mi stap
    gut olsem yupela, orait mi inap mekim wankain pasin olsem yupela i bin mekim nau
    long mi. Mi inap mauswara planti bilong soim sori bilong mi long yupela. Na mi
    inap mekim nais long het bilong mi bilong soim olsem, mi kirap nogut long ol samting
    nogut i kamap long yupela.
  hau-SA: Ni ma zan iya yin maganganu kamar yadda kuke yi in da kuna cikin halin da
    nake; zan iya faɗar duk abubuwan da kuke faɗi, in kaɗa muku kaina.
  uig-LAT: Xalisamla özüm silerge oxshash söz qilalayttim; Siler méning ornumda bolidighan
    bolsanglar, Menmu sözlerni baghlashturup éytip, silerge zerbe qilalaytim, Béshimnimu
    silerge qaritip chayqiyalayttim!
  nde-nde: Lami bengingakhuluma njengani aluba yini elisesikhundleni sami; ngabe ngikhupha
    inkulumo ezimnandi ngilisola ngize nginikine ikhanda lami.
  ton-ton: 'Te u faʻa lea foki ʻeau ʻo hangē pe ko kimoutolu: ka ne fetongi ʻaki homou
    laumālie ʻa hoku laumālie, te u faʻa fokotuʻu lea kiate kimoutolu, pea te u kalokalo
    hoku ʻulu kiate kimoutolu.'
  ces-1613: Zdaliž bych já tak mluviti mohl, jako vy, kdybyste byli na místě mém?
    Shromažďoval-li bych proti vám slova, aneb potřásal na vás hlavou svou?
  eng-WMB: I also could speak as you do. If your soul were in my soul’s place, I could
    join words together against you, and shake my head at you,
  tam-TCV: நீங்கள் என் நிலையில் இருந்தால், என்னாலும் உங்களைப்போல் பேசமுடியும்; நான்
    உங்களுக்கு விரோதமாய்ச் சிறந்த சொற்பொழிவாற்றி, உங்களுக்கு எதிரே என் தலையை ஏளனமாய்
    அசைக்கவும் முடியும்.
  ceb-ULB: Makasulti usab ako sama sa inyong gibuhat, kung kamo pa ang anaa sa akong
    kahimtang; Makatigom ako ug usahon ang mga pulong batok kaninyo ug magpanglingo
