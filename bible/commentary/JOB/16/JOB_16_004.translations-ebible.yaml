  heb-heb: גם אנכי ככם אדברה לו יש נפשכם תחת נפשי אחבירה עליכם במלים ואניעה עליכם
    במו ראשי׃
  ben-IRV: আমিও তোমাদের মত কথা বলতে পারি যেমন তোমরা কর; যদি তোমাদের প্রাণ আমার প্রাণের
    জায়গায় থাকত, তাহলে আমি তোমাদের বিরুদ্ধে কথা সংগ্রহ করতে এবং জুড়তে পারতাম এবং
    উপহাস করে তোমাদের কাছে আমার মাথা নাড়তাম।
  pan-pan: ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਵਾਂਗੂੰ ਬੋਲ ਸਕਦਾ, ਜੇ ਤੁਹਾਡੀ ਹਾਲਤ ਮੇਰੀ ਹਾਲਤ ਜਿਹੀ ਹੁੰਦੀ, ਤਾਂ
    ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਗੱਲਾਂ ਘੜ੍ਹ ਸਕਦਾ, ਅਤੇ ਆਪਣਾ ਸਿਰ ਤੁਹਾਡੇ ਉੱਤੇ ਹਿਲਾ ਸਕਦਾ!
  mya-JVB: သင် တို့ပြော သကဲ့သို့ငါ သည်လည်း ပြော နိုင်၏။ သင် တို့သည် ငါ ကဲ့သို့ဖြစ်
    လျှင် ၊ ငါသည်သင် တို့တစ်ဘက် က စကား များကို ပုံ၍ထားနိုင်၏။ ခေါင်း ကိုလည်း ခါ နိုင်၏။
  hmo-hmo: Bema umui be lauegu gabu dekenai umui noho neganai, lau ese umui dekenai
    do lau hereva diba, umui ese lau dekenai umui hereva henia hegeregerena. Lau ese
    danu haroro umui emui latanai do lau gwauraia diba, bona egu kwarana mai aonega
    danu, umui dekenai do lau abia isi diba.
  urd-urd: 'मैं भी तुम्हारी तरह बात बना सकता हूँ: अगर तुम्हारी जान मेरी जान की जगह
    होती तो मैं तुम्हारे ख़िलाफ़ बातें बना सकता, और तुम पर अपना सिर हिला सकता।'
  rus-SYN: И я мог бы так же говорить, как вы, если бы душа ваша была на месте души
    моей; ополчался бы на вас словами и кивал бы на вас головою моею;
  bqc-SIM: Tó ámɛ á kú ma kuawa yãa, má yã'o lááwa sↄ̃ɛ, mí á dɛ ń yã'oo,
    mí a mi kɛɛ́ déũdeũ.
  tcz-CHONGTHU: Keiumna munna hi um hileu chun ken jong hitobang hi kaseithei ding
    ahi. Ken vang douna thu twilon banga kalon doh sah a chule kalu kathin khum ding
    nahi.
  mar-mar: जर तुमच्यासारखे मलाही बोलता आले असते, तर जे आता तुम्ही म्हणत आहात तेच मीही
    म्हणू शकलो असतो. मी तुमच्याविरुध्द शहाणपणाच्या गोष्टी सांगू शकलो असतो आणि माझे
    डोके तुमच्यासमोर हलवू शकलो असतो.
  qub-qub: Gamcuna nogano ñacaycaptiquega nogapis gamcunanömi nëman. Asipashpä umätapis
    jajtachëmanrämi. Nircur tucuy-niraj parlarmi nëman.
  hat-hat: Si m' te nan plas nou, epi nou menm nan plas mwen, m' ta ka pale jan nou
    pale a tou, m' ta pase nou nan yon wonn tenten, m' ta vide bèl diskou sou nou.
  eng-BSB: I could also speak like you if you were in my place; I could heap up words
    against you and shake my head at you.
  eng-WEBPB: I also could speak as you do. If your soul were in my soul’s place, I
    could join words together against you, and shake my head at you,
  kbq-kbq: Hanki nagrama huaza huta tamagrama knafima manizasina, tamagrama nehazaza
    hu'na kefintira tamazeri haviza nehu'na nagena rusine.
  nhe-BL: Na nojquiya nihuelisquía nicamatisquía queja imojuanti intla imojuanti inmopantisquíaj
    ipan tlaijiyohuilistli. Nimechtlaijilhuisquía huan nicojolinisquía notzonteco
    huan nimechpinajtisquía.
  gub-BL: Aze mo pepuraraw ma'erahy peiko hezàwe, Apuner mo peze'egaw imume'u haw
    rehe. Azeàkàgmuawawak mo ma'e kwaw katu har ài. Apukamikamik mo heze'eg tetea'u
    pupe no.
  eng-DRA: 'I also could speak like you: and would God your soul were for my soul.'
