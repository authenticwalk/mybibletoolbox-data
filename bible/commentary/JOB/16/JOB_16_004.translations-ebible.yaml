  ory-ory: ମୁଁ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ ପରି କହି ପାରନ୍ତି; ଯଦି ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣ ମୋର ପ୍ରାଣର
