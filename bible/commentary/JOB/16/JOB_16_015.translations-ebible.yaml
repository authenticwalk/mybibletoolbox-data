verse: JOB.016.015
translations:
  mal-C: “ഞാൻ ചാക്കുശീല എന്റെ ത്വക്കിന്മേൽ തുന്നിച്ചേർത്തു; എന്റെ അഭിമാനം പൂഴിയിൽ
    പൂഴ്ത്തിയിരിക്കുന്നു.
  deu-TKW: Härenes Gewand habe ich um meine Haut genäht, habe in den Staub mein Horn
    gebohrt.
  lin-lin: Natongi elamba na ngai ya saki na poso ya nzoto na ngai mpe nakundi lokumu
    na ngai nyonso na se ya putulu.
  eng-LSV: I have sewed sackcloth on my skin, || And have rolled my horn in the dust.
  eng-GNV: I haue sowed a sackcloth vpon my skinne, and haue abased mine horne vnto
    the dust.
  eng-WEBSTER: I have sewed sackcloth upon my skin, and defiled my horn in the dust.
  nhw-BL: Huan nica nimosehuía huan nimoquentijtoc ipan nopa fiero yoyomitl catli
    quinextía notequipachol. Ipan notzonteco nijtemilía cuanextli. Ya nimotemacatoc
    iixpa.
  swh-ONEN: “Nimejishonea nguo ya gunia juu ya mwili wangu nami nimekizika kipaji
    cha uso wangu kwenye vumbi.
  bba-bba: Nɑ sɑɑki deewɑ, mɑ nɑ nɛn wiru tuɑ wisi nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: I have sewed sackcloth upon my skin, And defiled my horn in the dust.
  luo-luo: “Asetwangʼo pien gugru mi arwako kendo asebuko lela wangʼa gi buru.
  meu-meu: Puse dabuana vada na turia, lau kopigu iḡovalaina; egu goada na ḡahu ai
    vada na atoa diho.
  npi-ULB: आफ्‍नो शरीर ढाक्‍नलाई मैले भाङ्ग्रा सिएको छु । मैले आफ्‍नो टाउकोलाई भुइँमा
    गाडेको छु ।
  yor-yor: “Mo rán aṣọ ọ̀fọ̀ bò ara mi, mo sì rẹ̀ ìwo mi sílẹ̀ nínú erùpẹ̀.
  pes-OPCB: لباس ماتم پوشیده، به خاک ذلت نشسته‌ام.
  tgl-ULB: Tinahi ko ang sako sa aking balat; sinaksak ko sa lupa ang aking sungay.
  hui-hui: Bamba nde i̱ agali mini lene mbira harugo ainde áyu i̱ yagibano howa taga
    pani nalu dindi abaluni bedo. Ani biruwa i̱naga yári aga bayaleru golo wahalu
    dara howa aga karulaganenaga ngaru mo karulo bedogoni.
  mya-mya: ငါသည်ကိုယ်အရေပေါ်မှာ လျှော်တေအဝတ်ကို ချုပ်၍ ကိုယ်ဦးချိုကို ရွှံ့နှင့်လူးပြီ။
  bod-N: ང་ཡིས་སྐྱི་མོ་སྟེང་དུ་གཙོ་མ་བཙེམས། ། རང་གི་རྭ་ཅོ་ ཐལ་བའི་ནང་དུ་བཞག །
  sna-sna: “Ndakasona nguo dzamasaga kuti ndifukidze ganda rangu, uye ndaviga huma
    yangu muguruva.
  spa-BLM: He cosido arpillera sobre mi piel, y he clavado mi cuerno en el polvo.
  cac-cac: Te cusc'olal vaji, ayoch pichul ya sva vuuj, man̈xa jab'oc vopisio.
  swh-ULB: nguo ya magunia juu ya ngozi yangu; Mimi nimeisukuma kwa nguvu pembe yangu
    ndani ya ardhi.
  bel-bel: Вярэту пашыў я на скуру маю і ў пыл паклаў галаву маю.
  deu-ELBBK: Ich habe Sacktuch über meine Haut genäht und mit Staub mein Horn besudelt.
  mbb-OT: Mibivisti a te saku wey mibpinuu a ziyà te tanà is egkeseeng.
  mal-2015: ഞാൻ രട്ടു എന്റെ ത്വക്കിന്മേൽ കൂട്ടിത്തുന്നി, എന്റെ കൊമ്പിനെ പൊടിയിൽ ഇട്ടിരിക്കുന്നു.
  rmc-rmc: Siďom mange o gada le gonestar, urďom man andre a bešav bi e zor andro
    prachos.
  pes-OPV: بر پوست خود پلاس دوخته‌ام، و شاخ خود را در خاک خوار نموده‌ام.
  ron-1924: Мь-ам кусут ун сак пе пеле ши мь-ам прэвэлит капул ын цэрынэ.
  ben-OBCV: “আমি আমার চামড়ার উপরে চটের কাপড় বুনে নিয়েছি ও আমার ললাটটি ধুলোতে সমাধিস্থ
    করেছি।
  som-som: Korkayga waxaan ku tolay joonyad, Oo xooggaygiina ciiddaan ku riday.
  lat-VUC: 'Concidit me vulnere super vulnus: irruit in me quasi gigas.'
  eng-ASVBT: I have sewed sackcloth upon my skin, And have laid my horn in the dust.
  ita-1885: Io ho cucito un sacco sopra la mia pelle, Ed ho lordato il mio splendore
    nella polvere.
  eng-LXXUP: They sewed sackcloth upon my skin, And my strength has been spent on
    the ground.
  eng-ULB: I have sewn sackcloth on my skin; I have thrust my horn into the ground.
  spa-VBL: He sembrado tela de silicio para cubrir mi piel; mi fuerza yace rota en
    el polvo.
  fra-_FOB: J'ai cousu un sac sur ma peau; j'ai souillé mon front dans la poussière;
  mal-mal: ഞാൻ ചാക്ക് എന്റെ ത്വക്കിന്മേൽ കൂട്ടിത്തുന്നി, എന്റെ കൊമ്പിനെ പൊടിയിൽ ഇട്ടിരിക്കുന്നു.
  urd-GVR: Maiṅ ne ṭāṅke lagā kar apnī jild ke sāth ṭāṭ kā libās joṛ liyā hai, apnī
    shān-o-shaukat ḳhāk meṅ milāī hai.
  suz-BL: गो आं रां सुम्‍चा कली भाङग्रा फेक्‍साक्‍यी। गो आं पिया फुरकुम पुम्‍ता। लेवी
    ३७:३४
  eng-NOY: I have sewed sackcloth upon my skin, And thrust my horn into the dust.
  ita-1927: Mi son cucito un cilicio sulla pelle, ho prostrato la mia fronte nella
    polvere.
  ckb-ckb: «جلوبەرگی گوشم بە پێستمەوە دووری و خۆڵەمێشم بە سەری خۆمدا کرد.
  eng-BBE: I have made haircloth the clothing of my skin, and my horn is rolled in
    the dust.
  kan-OKCV: “ನಾನು ಗೋಣಿತಟ್ಟು ಹೊಲಿದು ನನ್ನ ಮೈಮೇಲೆ ಹಾಕಿಕೊಂಡಿದ್ದೇನೆ; ನನ್ನ ಗೌರವವನ್ನು ಧೂಳಿನಲ್ಲಿ
    ಮರೆಮಾಡಿದ್ದೇನೆ.
  tam-2017: நான் சணல்சேலையைத் தைத்து, என் தோளின்மேல் போர்த்துக்கொண்டேன்; என் மகிமையைப்
    புழுதியிலே போட்டுவிட்டேன்.
  spa-RV-1909: Yo cosí saco sobre mi piel, y cargué mi cabeza de polvo.
  ron-BTF: Mi-am cusut haină de sac peste pielea mea și mi-am întinat cornul în țărână.
  eng-WEBP: I have sewed sackcloth on my skin, and have thrust my horn in the dust.
  eng-FBV: I have sown sackcloth to cover my skin; my strength lies broken in the
    dust.
  nld-1939: Ik heb een rouwkleed over mijn huid genaaid, Mijn hoorn in het stof laten
    zakken;
  nch-BL: Nica nimosehuijtoc huan nimoquentijtoc nopa fiero yoyomit cati quinextía
    notequipachol. Ipan notzonteco nijtemilía cuajnexti. Ya nimotemacatoc iixpa.
  vie-1934: Tôi đã may cái bao trên da tôi, Tôi hạ mặt tôi xuống bụi đất.
  hin-CV: “मैंने तो अपनी देह पर टाट रखी है तथा अपना सिर धूल में ठूंस दिया है.
  spa-BES: He cosido cilicio sobre mi piel, y mi fuerza está hundida en el polvo.
  tdx-tdx: Nitrebehako gony ty holiko, vaho napoko an-deboke ao ty tsifako.
  tha-KJV: ข้าเย็บผ้ากระสอบติดหนังของข้า และทำให้เขาสัตว์ของข้าสกปรกด้วยผงคลี​ดิน
  por-BR-2018: Costurei saco sobre minha pele, e revolvi minha cabeça no pó.
  deu-ELO: Ich habe Sacktuch über meine Haut genäht, und mit Staub mein Horn besudelt.
  eng-WYC-2018: I sewed together a sackcloth upon my skin; and I covered my flesh
    with ashes.
  epo-epo: Sakaĵon mi kudris sur mian korpon, Kaj en polvo mi kaŝis mian kornon.
  uig-PIN: Terǝmning üstigǝ bɵz rǝht tikip ⱪoydum; Ɵz izzǝt-ⱨɵrmitimni topa-qangƣa
    selip ⱪoydum.
  beo-beo: Na da dinana amola eboboi abula ga:sisa. Amola na da gulu da:iya da:i dioiwane
    fisa.
  tpi-OTNT: Bipo mi gat biknem, tasol nau mi stap rabis na mi sem nogut tru. Na mi
    rausim bilas bilong mi na pasim klos bilong sori.
  hau-SA: “Ina makoki saye da tsummoki na ɓoye fuskata a cikin ƙura.
  uig-LAT: Téremning üstige böz rext tikip qoydum; Öz izzet-hörmitimni topa-changgha
    sélip qoydum.
  nde-nde: Sengithungele isembatho sesaka emzimbeni wami ngathukuza ibunzi lami othulini.
  ton-ton: Kuo u tuitui ʻae tauangaʻa ki hoku kili, ʻo fakaʻuliʻi hoku nifo ʻi he
    efu.
  ces-1613: Žíni jsem ušil na zjízvenou kůži svou, a zohavil jsem v prachu sílu svou.
  eng-WMB: I have sewed sackcloth on my skin, and have thrust my horn in the dust.
  tam-TCV: “நான் துக்கவுடையைத் தைத்து என் உடலுக்குப் போர்த்தினேன்; என் மேன்மையைப்
    தூசியில் புதைத்தேன்.
  ceb-ULB: Gitahi ko ang sako nga bisti sa akong panit; Gihulog ko ang akong budyong
    ngadto sa yuta.
  pol-UBG: Uszyłem wór na swoją skórę i prochem zbezcześciłem swój róg.
  urd-GVU: مَیں نے ٹانکے لگا کر اپنی جِلد کے ساتھ ٹاٹ کا لباس جوڑ لیا ہے، اپنی شان
    و شوکت خاک میں ملائی ہے۔
  deu-1912: Ich habe einen Sack um meine Haut genäht und habe mein Horn in den Staub
    gelegt.
  kan-2017: ಗೋಣಿಯನ್ನು ಹೊಲೆದು ಮೈಮೇಲೆ ಹಾಕಿಕೊಂಡಿದ್ದೇನೆ; ನನ್ನ ಕೊಂಬನ್ನು ಧೂಳಿನಲ್ಲಿ ತಗ್ಗಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu be mowaw ni ku gun’ e mad nni ngongliy ko tutuw, ni ku gu par u roy
    u fithik’ e ab ni ku gu waer.
  hlt-MCSB: Ka vin soah tlamhni ka hui tih ka ki khaw laipi neh ka poelyoe coeng.
  mdy-ETH: ታኣኮ ዖዪፃ ሚርጌሢሮ ሲዬ ማኣዖ ታ ማይንቴኔ፤ ባሺንቲ ታኣኒ ሲላሊዳ ሎኦሜኔ።
  twi-ASANTE: “Mapam ayitoma akata me wedeɛ so na masie mʼanintɔn wɔ mfuturo mu.
  eng-WEBU: I have sewed sackcloth on my skin, and have thrust my horn in the dust.
  wal-wal: Taani kayyottada, waaruwaa maayaas; ta wolqqaikka baanan olettiis.
  spa-PDDPT: Cosí tela áspera sobre mi piel y coloqué mi cabeza en el polvo.
  gun-gun: Xejee amoĩ ae ajukue voxa guigua, ha'e yvy ku'i py aity anhemboyvate reia
    rupi aikoague.
  ilo-ULB: Nangidaitak iti nakirsang a lupot iti rabaw ti kudilko; Intudokko ti sarak
    iti rabaw iti daga.
  kpg-kpg: “Gei au e dangi wawe gei e ulu ogu goloo lodo huaidu, gaa noho gi lala
    i lodo nia gelegele pigi.
  uig-ARA: تېرەمنىڭ ئۈستىگە بۆز رەخت تىكىپ قويدۇم؛ ئۆز ئىززەت-ھۆرمىتىمنى توپا-چاڭغا
    سېلىپ قويدۇم.
  sus-sus: N bara sunnun donma ragoro n fate ma, n bara n xun sin bɔxi ma.
  pon-2006: I kin mwahiei oh likawih likoun nsensuwed, oh lohdier oh mwomwohd nan
    pwelpar.
  ksd-ksd: Iau tar ingit ra mal na tabun ta ra pal a pakagu, Ma ra dekdekigu i ki
    ta ra tobon.
  tur-YTC: Derim üzerine çul diktim, Boynuzumu toprağa sapladım.
  grc-BRENT: Σάκκον ἔῤῥαψαν ἐπὶ βύρσης μου, τὸ δὲ σθένος μου ἐν γῇ ἐσβέσθη.
  ind-AYT: Aku telah menjahit kain kabung di sekujur kulitku, dan menaruh kekuatanku
    di dalam debu.
  nya-nya: “Ndasokerera chiguduli pa thupi langa ndipo ndayika mphamvu zanga pa fumbi.
  hrv-hrv: Tijelo sam golo u kostrijet zašio, zario sam čelo svoje u prašinu.
  mps-mps: Polobadu da, ena genuai nogi elaluai dao. Tiali goli, megi da, ena nai
    meniama, dolama mu bidiba. Tama ena hale mu ebao. Tama au dodobage sela sąnama,
    hobede ebo ugwa gudama bidibao.
  tpi-tpi: Bipo mi gat biknem, tasol nau mi stap rabis na mi sem nogut tru. Na mi
    rausim bilas bilong mi na pasim klos bilong sori.
  dan-1931: Over min Hud har jeg syet Sæk og boret mit Horn i Støvet;
  vie-OVCB: Tôi mặc áo vải gai để tỏ bày sầu khổ. Và chôn vùi sức mạnh trong bụi đất.
  guj-2017: મેં શોકના વસ્ત્રો પહેર્યા છે, અને મારું શિંગ ધૂળમાં રગદોળ્યું છે.
  pon-2006A: I kin mwahiei oh likawih likoun nsensuwed, oh lohdier oh mwomwohd nan
    pwelpar.
  por-BRBSL: Cosi saco em minha pele, e empurraram meu chifre para o pó.
  cth-cth: Ka vuen dawkvah, burihni ka khui sin teh, ka lû teh vaiphu dawk ka hruek.
  twi-twi: “Mapam atweaatam akata me were so na masie mʼanintɔn wɔ mfutuma mu.
  hlt-hlt: Ka vin soah tlamhni ka hui tih ka ki khaw laipi neh ka poelyoe coeng.
  tbz-SIM: N dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù nku sɑ̃́ɑ̃̀, kɛ̀ Kuyie nni nnɑ kɛ̀ n sɑ̃nni dèè
    kɛ̀ n duɔ́ mutɑ̃́ɑ̃́ mmiɛkɛ.
  msy-2020: Fomɨra, kɨ ziar ekiam iti, ezɨ datɨrɨghɨn, kɨ onganarazibagh amua bar
    aghumsɨki. Egha uan korotiaba suegha azir korotiam aru.
  dop-dop: Mɑ suu fɔlǝtɔ tɑkɑnɑɑ mpɑ pɑ kɛ́ lǝyɑɣɑ wontu tɔɣɔ, nɑ mɑ́ pilimiɣi ɑtɛ.
  azb-azb: Əynimə çul tikmişəm, Qürurumu yerə atmışam.
  eng-DBY: I have sewed sackcloth upon my skin, and rolled my horn in the dust.
  hin-2017: मैंने अपनी खाल पर टाट को सी लिया है, और अपना बल मिट्टी में मिला दिया है।
  wol-KYG: Ab saaku laa ñaw, taqoo, torox, ne dett fi suuf.
  eng-YLT: Sackcloth I have sewed on my skin, And have rolled in the dust my horn.
  eng-WYC-2017: I sewed together a sackcloth upon my skin; and I covered my flesh
    with ashes.
  eng-WMBB: I have sewed sackcloth on my skin, and have thrust my horn in the dust.
  urd-GVH: मैंने टाँके लगाकर अपनी जिल्द के साथ टाट का लिबास जोड़ लिया है, अपनी शानो-शौकत
    ख़ाक में मिलाई है।
  rug-rug: Kuliusu si rau ke va sage poko baika, meke habotu qua pa kavuru.
  gaz-gaz: “Ani gogaa kootti uffata gaddaa hodhadheera; gaanfa koos biyyoo keessatti
    awwaaleera.
  fra-LSG: J’ai cousu un sac sur ma peau; J’ai roulé ma tête dans la poussière.
  yal-yal: “N bata kasa bɛnbɛli dugin nagodo n ma sununi, n mi naxan bama, n lu xun
    sinxi burunburunni.
  haw-1868: Ua humuhumu au i ke kapa ino maluna o kuu ili, Ua hoohaumia au i kuu pepeiaohao
    iloko o ka lepo.
  arb-NAV: خِطْتُ مِسْحاً عَلَى جِلْدِي، وَمَرَّغْتُ عِزِّي فِي التُّرَابِ.
  ewe-ewe: “Metɔ akpanya hetsyɔ na nye ŋutilã eye metsɔ nye mo de ke me.
  eng-LEE: Sackcloth have I sewed upon my skin, and my horn I roll in the dust.
  asm-FB: মই ছালৰ ওপৰত চট কাপোৰ সিয়াই ললোঁ, আৰু ধুলিৰে মোৰ শিং লেটিপেটি কৰিলোঁ।
  sus-A: ﭑ بَرَ سُننُن دٌنمَ رَفٌرٌ ﭑ قَتٍ مَ، ﭑ بَرَ ﭑ شُن سِن بْشِ مَ.
  fra-SBL: J'ai cousu un sac sur ma peau, et j'ai poussé ma corne dans la poussière.
  hbo-hbo: שַׂ֣ק תָּ֭פַרְתִּי עֲלֵ֣י גִלְדִּ֑י וְעֹלַ֖לְתִּי בֶעָפָ֣ר קַרְנִֽי׃
  kik-kik: “Ndumĩire gĩkonde gĩakwa kĩa mwĩrĩ nguo ya ikũnia, na ngahitha thiithi
    wakwa rũkũngũ-inĩ.
  fra-NCL: J’ai cousu un sac sur ma peau, et j’ai roulé mon front dans la poussière.
  cek-AK: Ka nganhin nuiah kazii to ka huih moe, kaimah ih taki to maiphu thungah
    ka phum.
  cuk-cuk: ”An-naibi-itodiid-oyogegala, an wile-itoged-mor-yonai gualid. Napayala
    an gudii gualid.
  uig-CYR: Терәмниң үстигә бөз рәхт тикип қойдум; Өз иззәт-һөрмитимни топа-чаңға селип
    қойдум.
  tel-2017: నా చర్మానికి గోనెపట్ట కప్పుకుని కూర్చున్నాను. నా దేహమంతా బూడిద పోసుకుని
    మురికి చేసుకున్నాను.
  hat-BSA: Mwen te koud twal sak sou kò m epi pouse kòn mwen antre nan pousyè.
  kos-kos: “Nga asor ac nokomang nuknuk yohk eoa, Ac nga pituki na muta infohk uh,
    lip na pwaye.
  hbo-WLC: שַׂ֣ק תָּ֭פַרְתִּי עֲלֵ֣י גִלְדִּ֑י וְעֹלַ֖לְתִּי בֶעָפָ֣ר קַרְנִֽי׃
  ibo-ibo: “Adụkọtala m akwa mkpe were ya kpuchie anụ ahụ m, liekwa ikuanya m nʼime
    ntụ.
  ory-ory: ମୁଁ ଆପଣା ଚର୍ମ ଉପରେ ଅଖା ସିଁଇଅଛି ଓ ଆପଣା ଶୃଙ୍ଗ ଧୂଳିରେ ରଖିଅଛି।
  chk-chk: Üa üföüf üf seni tuk o soretiu chamwei lon pwül moromor.
  rop-rop: en mi werrimon sekbeigwan klos, en jidan soribalawei langa graun.
  ukr-1871: Веретище сшив я на тїло моє, й в порох занурив голову мою.
  deu-1951: Ich habe einen Sack um meine Haut genäht und mein Horn in den Staub gesenkt.
  eng-JPS: I have sewed sackcloth upon my skin, and have laid my horn in the dust.
  srp-1865: Sašio sam kostrijet po koži svojoj, i uvaljao sam u prah slavu svoju.
  lug-lug: “Neetungidde ebikutiya eby’okukungubagiramu, ne nkweka obwenyi bwange mu
    nfuufu.
  heb-heb: שק תפרתי עלי גלדי ועללתי בעפר קרני׃
  ben-IRV: আমি আমার চামড়ার উপরে চট বুনেছি; আমি আমার শিং মাটিতে কলুষিত করেছি।
  pan-pan: “ਮੈਂ ਆਪਣੀ ਚਮੜੀ ਉੱਤੇ ਤੱਪੜ ਨੂੰ ਸਿਉਂ ਲਿਆ ਹੈ, ਮੈਂ ਆਪਣਾ ਸਿੰਗ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ
    ਰਲਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ငါသည်ကိုယ် အရေ ပေါ် မှာ လျှော်တေ အဝတ်ကို ချုပ် ၍ ကိုယ် ဦးချို ကို ရွှံ့
    နှင့် လူး ပြီ။
  hmo-hmo: “Puse dabua lau turia vadaeni, egu kopina koua totona. Egu vairana, be
    tano ena kahu dekenai lau atoa diho vadaeni.
  urd-urd: मैंने अपनी खाल पर टाट को सी लिया है, और अपना सींग ख़ाक में रख दिया है।
  rus-SYN: Вретище сшил я на кожу мою и в прах положил голову мою.
  bqc-SIM: Ma zwã̀nkasaↄ nàminami má kàkamala, ma a mi sↄ̀lↄ bùsuu.
  tcz-CHONGTHU: Kagenthei vetsahnan khaodip pon kakisil in kaki letsahna leivui lah
    a akijam tai.
  mar-mar: मी फार दु:खी आहे म्हणून मी दु:खाचे कपडे घालतो. मी इथे धुळीत आणि राखेत बसतो
    आणि मला पराभूत झाल्यासारखे वाटते.
  qub-qub: «Fiyupa llaquicushpämi gachga röpacunata jaticushcä. Umätapis ñuchu allpacunamanmi
    jatishcä.
  hat-hat: Mwen fè rad sak mete sou mwen, mwen woule kò m' nan pousyè tèlman mwen
    te nan lapenn.
  eng-BSB: I have sewn sackcloth over my skin; I have buried my horn in the dust.
  eng-WEBPB: I have sewed sackcloth on my skin, and have thrust my horn in the dust.
  kbq-kbq: Hagi nagra nasunku nehu'na kopra beki kukena hati'na nentanina, navufga
    rama nehua zana atrogeno kugusopafi evurami'ne.
  nhe-BL: Huan nica nimosehuía huan nimoquentijtoc nopa fiero yoyomitl tlen quinextía
    nocuesol. Ipan notzonteco nijtemilía cuanextli. Yajaya nimotemacatoc iixpa.
  gub-BL: Amunehew ma'eryru pàn iànàm ma'e ma'eryru iapo pyrer, hezemumikahy haw hexak
    kar pà. Ikàg 'ym ma'e romo aiko. A'e rupi ywyku'i kwer rehe apyk.
  eng-DRA: He hath torn me with wound upon wound, he hath rushed in upon me like a
    giant.
