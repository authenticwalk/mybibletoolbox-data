verse: JOB.016.005
translations:
  mal-C: എന്നാൽ എന്റെ വാമൊഴി നിങ്ങൾക്കു ധൈര്യം നൽകുന്നതും; എന്റെ അധരങ്ങളിലെ സാന്ത്വനമൊഴികൾ
    നിങ്ങളുടെ ആകുലതകൾ അകറ്റുന്നതുമായിരിക്കും.
  deu-TKW: euch stärken mit meinem Mund, und meiner Lippen Beileid sollte lindern!
  lin-lin: Kasi monoko na ngai elingaki kolendisa bino, mpe bibebu na ngai elingaki
    koningana mpo na kokitisa bino mitema kati na pasi.
  eng-LSV: I might harden you with my mouth, || And the moving of my lips might be
    sparing.
  eng-GNV: But I woulde strengthen you with my mouth, and the comfort of my lips should
    asswage your sorowe.
  eng-WEBSTER: But I would strengthen you with my mouth and the moving of my lips
    should assuage your grief .
  nhw-BL: Pero amo ya nopa nijchihuasquía. Nimechcamanalhuisquía para nimechpalehuisquía
    huan nimechyoltlalisquía. Nijchihuasquía campica para xiquelcahuaca amotlaijiyohuilis.
  swh-ONEN: Lakini kinywa changu kingewatia moyo; faraja kutoka midomoni mwangu, ingewaletea
    nafuu.
  bba-bba: Nɛn ɡɑri yi koo bɛɛ dɑm kɛ̃, kpɑ n bɛɛ nukuru yɛmiɑsiɑ kɑ nɛn ɡɑri yi.
  eng-KJVCPB: But I would strengthen you with my mouth, And the moving of my lips
    should asswage your grief.
  luo-luo: To dhoga dine ojiwou; kendo hoch mawuok e dhoga dine odwogo chunyu.
  meu-meu: eiava, udugu amo bama hagoadamui diba, bona udugu bibinadia edia tauhalo
    herevadia ese emui hisihisi bema hamaraḡia.
  npi-ULB: मेरो मुखले तपाईंहरूलाई बलियो पार्थें, र मेरो ओठको बरबरले तपाईंहरूलाई राहत
    ल्याउँथें ।
  yor-yor: Èmi ìbá fi ọ̀rọ̀ ẹnu mi gbà yín ni ìyànjú, àti ṣíṣí ètè mi ìbá sì tu ìbìnújẹ́
    yín.
  pes-OPCB: اما این کار را نمی‌کردم، بلکه طوری صحبت می‌کردم که حرفهایم به شما کمکی
    بکند. سعی می‌کردم شما را تسلی داده، غمتان را برطرف سازم.
  tgl-ULB: O, paano ko palalakasin ang loob mo gamit ang aking bibig! Paano ko mapapagaan
    ang iyong pighati gamit ang aking mga labi!
  hui-hui: I̱naga ne harigaha tí mo hongo holene bi lalubi tandaga nalu bedemigo emene
    ibira helonaga bi lalubi bi dewaore ledole. Ainde i̱na anidagua bialu haruyagua
    nde ogonidagua berogome tí biamogo agua bilodabe.
  mya-mya: ထိုသို့ငါသည်မပြုဘဲ၊ သင်တို့ကို ငါ့စကားနှင့် မစမည်။ အချည်းနှီးသောစကားကို
    ငါချုပ်တည်းမည်။
  bod-N: ཡིན་ཡང་བདག་གིས་ཁྱོད་ཚོ་བརྟན་པོར་བྱེད། ། སྨྲ་སྒོས་ཁྱོད་རྣམས་སེམས་སྡུག་མེད་པར་བྱ།
    །
  sna-sna: 'Asi muromo wangu waizokukurudzirai: kunyaradza kunobva pamuromo wangu
    kwaizokuvigirai zororo.'
  spa-BLM: sino que te fortalezca con mi boca. El consuelo de mis labios te aliviaría.
  cac-cac: Palta jun, a am lolonel vach' syac' snivanil e c'ool, syac' e tec'anil,
    a am sval d'ayex.
  swh-ULB: Laiti, jinsi gani Mimi ningewatia moyo na midomo yangu! Jinsi gani faraja
    kutoka midomo yangu ingenga'risha huzuni yenu!
  bel-bel: мацаваў бы вас языком маім і рухам губоў суцяшаў бы.
  deu-ELBBK: ich wollte euch stärken mit meinem Mund, und das Beileid meiner Lippen
    würde euch Linderung bringen.
  mbb-OT: Piru kenè ku heeyan ebeelan. Kekenà, egkaǥi a te menge lalag he ebpekezasig
    wey ebpekelipey keniyu.
  mal-2015: ഞാൻ വായികൊണ്ടു നിങ്ങളെ ധൈര്യപ്പെടുത്തുകയും അധരസാന്ത്വനംകൊണ്ടു നിങ്ങളെ
    ആശ്വസിപ്പിക്കയും ചെയ്യുമായിരുന്നു.
  rmc-rmc: Ale me tumen diňomas zor le lavenca a mire vuštenca vakerďomas, hoj tumen
    te šunen feder.
  pes-OPV: لیکن شما را به دهان خود تقویت می‌دادم و تسلی لبهایم غم شما رارفع می‌نمود.
  ron-1924: В-аш мынгыя ку гура ши аш мишка дин бузе ка сэ вэ ушурез дуреря?
  ben-OBCV: কিন্তু আমার মুখ তোমাদের উৎসাহ দেবে; আমার ঠোঁট থেকে সান্ত্বনা বের হয়ে
    তোমাদের যন্ত্রণার উপশম করবে।
  som-som: Laakiinse anigu afkayga waan idinku xoogayn lahaa, Oo tacsiyaynta bushimahayguna
    way idin qalbi qabowjin lahayd.
  lat-VUC: consolarer et ego vos sermonibus, et moverem caput meum super vos;
  eng-ASVBT: But I would strengthen you with my mouth, And the solace of my lips would
    assuage your grief.
  ita-1885: Ma anzi io vi conforterei con la mia bocca, E la consolazione delle mie
    labbra rallenterebbe il vostro dolore.
  eng-LXXUP: And would there were strength in my mouth, And I would not spare the
    movement of my lips.
  eng-ULB: I would strengthen you with my mouth, and the quivering of my lips will
    bring you relief!
  spa-VBL: Podría edificarlos con mi boca diciendo palabras; el movimiento de mis
    labios aliviaría su dolor.
  fra-_FOB: Je vous fortifierais avec ma bouche, et le mouvement de mes lèvres vous
    soulagerait.
  mal-mal: ഞാൻ അധരം കൊണ്ട് നിങ്ങളെ ധൈര്യപ്പെടുത്തുകയും സാന്ത്വനംകൊണ്ട് നിങ്ങളെ ആശ്വസിപ്പിക്കുകയും
    ചെയ്യുമായിരുന്നു.
  urd-GVR: Lekin maiṅ aisā na kartā. Maiṅ tumheṅ apnī bātoṅ se taqwiyat detā, afsos
    ke izhār se tumheṅ taskīn detā.
  suz-BL: गो इन थुं बारपाइक्‍तीक लोव़ पङ वा। मिनु आं शिशी पाइक्‍तीकेमी इन कली लेम्‍द
    वा।
  eng-NOY: I would strengthen you with my mouth, And the consolation of my lips should
    sustain you.
  ita-1927: potrei farvi coraggio con la bocca; e il conforto delle mie labbra vi
    calmerebbe.
  ckb-ckb: بەڵام بە دەم هانم دەدان و جوڵەی لێوەکانم ڕایدەگرتن.
  eng-BBE: I might give you strength with my mouth, and not keep back the comfort
    of my lips.
  kan-OKCV: ಆದರೆ, ನಾನು ನನ್ನ ಬಾಯಿಮಾತಿನಿಂದ ನಿಮ್ಮನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವೆನು; ನನ್ನ ಆದರಣೆಯ ಮಾತುಗಳು
    ನಿಮಗೆ ಉಪಶಮನ ಮಾಡುವುದು.
  tam-2017: ஆனாலும் நான் என் வாயினால் உங்களுக்கு தைரியம் சொல்லுவேன், என் உதடுகளின்
    அசைவு உங்கள் துக்கத்தை ஆற்றும்.
  spa-RV-1909: Mas yo os alentaría con mis palabras, y la consolación de mis labios
    apaciguaría el dolor vuestro.
  ron-BTF: Dar v-aș întări cu gura mea și mișcarea buzelor mele ar retrage mâhnirea
    voastră.
  eng-WEBP: but I would strengthen you with my mouth. The solace of my lips would
    relieve you.
  eng-FBV: I could build you up by my mouth speaking words; the movement of my lips
    would ease your pain.
  nld-1939: U met de mond kunnen troosten, En met de lippen beklagen.
  nch-BL: Pero amo ya nopa nijchihuas. Nimechcamanalhuisquía para nimechpalehuis huan
    nimechyoltalis. Nijchihuasquía campeca para xiquelcahuaca amotaijyohuilis.
  vie-1934: Nhưng ta sẽ lấy miệng ta giục lòng các ngươi mạnh mẽ, Lời an ủi của môi
    ta sẽ giảm bớt nơi đau đớn các ngươi.
  hin-CV: मैं अपने शब्दों के द्वारा तुममें साहस बढ़ा सकता हूं; तथा मेरे विचारों की
    सांत्वना तुम्हारी वेदना कम करती है.
  spa-BES: Podría darte ánimo con mi boca, y el consejo de mis labios apaciguar tu
    dolor.
  tdx-tdx: Ho nampahaozare’ ty vavako nahareo, vaho nampanintsiña’ ty fihetsen-tsoñiko.
  tha-KJV: ข้าจะหนุนกำลังของท่านทั้งหลายด้วยปากของข้าก็​ได้ และการเคลื่อนไหวแห่งริมฝีปากของข้าจะระงับความเจ็บปวดของท่านก็​ได้​ด้วย
  por-BR-2018: Porém eu vos confortaria com minha boca, e a consolação de meus lábios
    serviria para aliviar.
  deu-ELO: ich wollte euch stärken mit meinem Munde, und das Beileid meiner Lippen
    würde euch Linderung bringen.
  eng-WYC-2018: I would (rather) make you strong by my mouth, and I would move my
    lips as sparing you. (But I would rather make you strong with my mouth, yea, with
    encouraging words, and I would rather move my lips to say things to comfort you.)
  epo-epo: Mi fortigus vin per mia buŝo Kaj konsolus vin per paroloj de miaj lipoj.
  uig-PIN: Ⱨalbuki, mǝn ǝksiqǝ aƣzim bilǝn silǝrni riƣbǝtlǝndürǝttim, Lǝwlirimning
    tǝsǝllisi silǝrgǝ dora-dǝrman bolatti.
  beo-beo: Na da dilima fada:i sia:be amoga dili mololesila:loba, amola dili denesima:ne,
    na da dilima gebewane fada:i sia:na:noba.
  tpi-OTNT: Maus bilong mi inap mekim planti toktok bilong strongim yupela na mekim
    pen bilong yupela i slek olgeta. Na sapos mi mekim olsem, dispela olkain pasin
    bai i helpim yupela olsem wanem?
  hau-SA: Amma bakina zai ƙarfafa ku; ta’aziyyar da za tă fito daga bakina za tă kawar
    muku da ɓacin zuciyarku.
  uig-LAT: Halbuki, men eksiche aghzim bilen silerni righbetlendürettim, Lewlirimning
    tesellisi silerge dora-derman bolatti.
  nde-nde: Kodwa umlomo wami ngabe uyaliqinisa; induduzo yezindebe zami idedise inhlungu
    zenu.
  ton-ton: Ka te u tokoniʻi ʻakimoutolu ʻaki hoku ngutu, pea ko e ueʻi ʻo hoku loungutu
    ʻe fakafiemālieʻi ʻakimoutolu.
  ces-1613: Nýbrž posiloval bych vás ústy svými, a otvírání rtů mých krotilo by bolest.
  eng-WMB: but I would strengthen you with my mouth. The solace of my lips would relieve
    you.
  tam-TCV: ஆனால் என் வாயினால் உங்களைத் தைரியப்படுத்துவேன், என் உதடுகளிலிருந்து வரும்
    ஆறுதல் உங்கள் துன்பத்தை ஆற்றும்.
  ceb-ULB: O, pagadasigun ko gayod kamo sa akong baba! Pagahupayon ko gayod ang inyong
    kasubo gikan sa akong mga ngabil!
  pol-UBG: Ja jednak pokrzepiałbym was swoimi ustami i poruszanie moich warg ulżyłoby
    waszym cierpieniom.
  urd-GVU: لیکن مَیں ایسا نہ کرتا۔ مَیں تمہیں اپنی باتوں سے تقویت دیتا، افسوس کے اظہار
    سے تمہیں تسکین دیتا۔
  deu-1912: Ich wollte euch stärken mit dem Munde und mit meinen Lippen trösten.
  kan-2017: ನಾನೂ ಬಾಯಿಮಾತಿಗಾಗಿ ನಿಮ್ಮನ್ನು ಧೈರ್ಯಗೊಳಿಸಿ, ತುಟಿಗಳ ಆದರಣೆಯಿಂದ ನಿಮ್ಮ ದುಃಖವನ್ನು
    ಶಮನಪಡಿಸಬಹುದಾಗಿತ್ತು.
  yap-yap: Rayag ni nggu pi’ e athamgil nga lanin’med ko fonow ma dab gu tal ko welthin
    nge fel’ lanin’med.
  hlt-MCSB: Ka ka neh nangmih te kan duel lah vetih ka hmuilai kah thaphohnah loh
    n'hoeptlang mako.
  mdy-ETH: ዬያጉዲ ሃሣ ታ ዒንሢ ዞሬያና ዒንሢ ዶዲሻኒ ታ ሚርጌ ባኣዚ ጌስታኒ ዳንዳዔያ ናንዳንቴኬ።»
  twi-ASANTE: Nanso, anka mɛhyɛ mo den; anka awerɛkyekyerɛ nsɛm a ɛbɛfiri mʼanomu
    no bɛma mo ahotɔ.
  eng-WEBU: but I would strengthen you with my mouth. The solace of my lips would
    relieve you.
  wal-wal: Hegaadankka, ta zoriyan taani inttena minttana shin! Ta doonaappe kiyiya
    haasayaikka inttena minttettana shin!
  spa-PDDPT: Pero los alentaría con mis palabras, y la consolación de mis labios calmaría
    su dolor.
  gun-gun: Xee romombaraete kuaa avi 'rãgue xeayvua py, xejuru py romboaxya aexa uka
    va'e py aipe'a aguã haxy pendu va'e!
  ilo-ULB: O, kasano a pabilgenkayo babaen ti ngiwatko! Kasano a pabang-aren ti panangliwliwa
    dagiti bibigko ti ladingityo!
  kpg-kpg: Au e mee di haga maaloo aga goodou gi agu helekai aago, mo di haihai agu
    helekai haga tenetene adu gi goodou.
  uig-ARA: ھالبۇكى، مەن ئەكسىچە ئاغزىم بىلەن سىلەرنى رىغبەتلەندۈرەتتىم، لەۋلىرىمنىڭ
    تەسەللىسى سىلەرگە دورا-دەرمان بولاتتى.
  sus-sus: Kɔnɔ n tan mu nu na rabama, n wo sɛnbɛ soma n ma wɔyɛnyie nan na nu, n
    dɛ wo ralimaniya.»
  pon-2006: I kak kakehlakahkin kumwail ei kaweid oh wiewia koasoi kansenamwahu ong
    kumwail.
  ksd-ksd: Ma iau, ina ga vapatuan u ma ra ngiegu, Ma ra ura bul na ngiegu dir a ga
    vamaram u ta kaum niligur.
  tur-YTC: Ama ağzımla sizi güçlendirirdim. Dudaklarımın tesellisi sizi rahatlatırdı.
  grc-BRENT: Εἴη δὲ ἰσχὺς ἐν τῷ στόματί μου, κίνησιν δὲ χειλέων οὐ φείσομαι.
  ind-AYT: Aku bisa menguatkanmu dengan mulutku, dan penghiburan dari bibirku akan
    melegakan sakitmu.
  nya-nya: Ndipo mawu a pakamwa panga akanakulimbikitsani; chitonthozo chochokera
    pa milomo yanga chikanachepetsa ululu wanu.
  hrv-hrv: i ja bih mogao ustima vas hrabrit', i ne bih žalio trud svojih usana.
  mps-mps: Eno pedauwalidu po hauwa olama, dage bomo ilama, dagego dene silimainu
    igi dao. Tama eno tigi sogo da, te tobage kolesaga dabego dage mena tama tau saibawe?
  tpi-tpi: Maus bilong mi inap mekim planti toktok bilong strongim yupela na mekim
    pen bilong yupela i slek olgeta. Na sapos mi mekim olsem, dispela olkain pasin
    bai i helpim yupela olsem wanem?
  dan-1931: styrke jer med min Mund, ej spare på ynksomme Ord!
  vie-OVCB: Nhưng nếu là tôi, tôi sẽ nói lời khích lệ các anh. Tôi sẽ cố gắng xoa
    dịu nỗi thương đau của các anh.
  guj-2017: અરે, મારા મુખથી હું તમને હિંમત આપી શક્યો હોત! મારા હોઠનો દિલાસો તમને આશ્વાસન
    આપત!
  pon-2006A: I kak kakehlakahkin kumwail ei kaweid oh wiewia koasoi kansenamwahu ong
    kumwail.
  por-BRBSL: mas eu o fortaleceria com minha boca. O consolo de meus lábios o aliviaria.
  cth-cth: Hateiteh, ka pahni ni tha na o sak awh han. Ka pahni dawk hoi lungroumnae
    lawk ni na lungmathoenae a kahma sak han.
  twi-twi: Nanso anka mɛhyɛ mo den; anka awerɛkyekye nsɛm a ebefi mʼanom no bɛma mo
    ahotɔ.
  hlt-hlt: Ka ka neh nangmih te kan duel lah vetih ka hmuilai kah thaphohnah loh n'hoeptlang
    mako.
  tbz-SIM: N nɑ nyɑ́úkùnnɛ di kɔ̃̀ǹtì nɛ̀ n nɑ́ɑǹtì. N sɑ́útìi nɑ n di teennɛ̀mu.
  msy-2020: Nan akatorimɨn kɨ mɨgɨrɨgɨar gavgavir bar avɨribar ia damutɨ, ian mɨzaziba
    amɨragh magɨram.
  dop-dop: Hɑlɩ mɑɑ kpɑɑsɑ mǝ ɑpɑlʋtʋ, nɑ mɑ kʋyɔɣɔtʋtʋ nɑ pǝ́ hɛɛsɩ mǝ lɑŋɑ.
  azb-azb: Ağzım ürəkləndirici sözlər deyərdi, Dilimdən təsəlliverici sözlər çıxarardım,
    Mən sizi ovudardım.
  eng-DBY: '[But] I would encourage you with my mouth, and the solace of my lips should
    assuage [your pain].'
  hin-2017: वरन् मैं अपने वचनों से तुम को हियाव दिलाता, और बातों से शान्ति देकर तुम्हारा
    शोक घटा देता।
  wol-KYG: Waaye su doon man, ma wax ak yeen, ba dëfal leen, mas-sawu leen, ba ngeen
    giif.
  eng-YLT: I might harden you with my mouth, And the moving of my lips might be sparing.
  eng-WYC-2017: I would make you strong by my mouth, and I would move my lips as sparing
    you.
  eng-WMBB: but I would strengthen you with my mouth. The solace of my lips would
    relieve you.
  urd-GVH: लेकिन मैं ऐसा न करता। मैं तुम्हें अपनी बातों से तक़वियत देता, अफ़सोस के
    इज़हार से तुम्हें तसकीन देता।
  rug-rug: Kote va ṉiṉira gamu rau koari na qua zinama variva manoto, meke vagi pani
    sari mia tinalotaṉa.
  gaz-gaz: Ani afaan kootiin isin jajjabeessee gorsi arraba kootiis qabbana isinii
    kenna ture.
  fra-LSG: Je vous fortifierais de la bouche, Je remuerais les lèvres pour vous soulager.
  yal-yal: n yi ɛ sɛnbɛ soma nɛn n ma falane ra, n yi ɛ madɛndɛn ɛ tɔrɔni n ma fala
    faɲine xɔn.”
  haw-1868: Aka, e hookupaa no au ia oukou me kuu waha, A o ka hooluolu ana o kuu
    lehelehe, e hoopaa aku no ia.
  arb-NAV: بَلْ كُنْتُ أُشَجِّعُكُمْ بِنَصَائِحِي، وَأُشَدِّدُكُمْ بِتَعْزِيَاتِي.
  ewe-ewe: Maƒo nu ade dzi ƒo na mi eye akɔfanya siwo ado tso nunye la ana miaƒe dzi
    adze eme.
  eng-LEE: But I would strengthen you with my mouth, and the condolence of my lips
    should restrain [your grief].
  asm-FB: অস্ মই মুখেৰেহে তোমালোকক সবল কৰিলোহেঁতেন, আৰু মোৰ ওঠৰ শান্ত্বনাত তোমালোকৰ
    দুখৰ উপশমহে হলহেঁতেন।
  sus-A: كْنْ ﭑ تَن مُ نُ نَ رَبَمَ، ﭑ وٌ سّنبّ سٌمَ ﭑ مَ وْيّنيِيٍ نَن نَ نُ، ﭑ دّ
    وٌ رَلِمَنِيَ.»
  fra-SBL: mais je te fortifierais de ma bouche. La consolation de mes lèvres te soulagerait.
  hbo-hbo: אֲאַמִּצְכֶ֥ם בְּמֹו־פִ֑י וְנִ֖יד שְׂפָתַ֣י יַחְשֹֽׂךְ׃
  kik-kik: No rĩrĩ, kanua gakwa no kamũũmĩrĩrie; ũhoorerania uumĩte mĩromo-inĩ yakwa
    no ũmũhoorerie.
  fra-NCL: je vous encouragerais de la bouche, et vous auriez pour soulagement l’agitation
    de mes lèvres.
  cek-AK: Toe ka pahni hoi tacawt pathloephaih lok mah nangcae poek mongsak hanah,
    thapaekhaih lok ni kang thuih o han.
  cuk-cuk: An-sunmakedgi an bemar-ogannosmalaled. Bemar ibmar-nunmak-itodimaladi,
    an-sunmakedbali gadi-gadi be itosmalaled.
  uig-CYR: Һалбуки, мән әксичә ағзим билән силәрни риғбәтләндүрәттим, Ләвлиримниң
    тәсәллиси силәргә дора-дәрман болатти.
  tel-2017: అయినప్పటికీ నేను మిమ్మల్ని ఓదార్చి ధైర్యపరిచేవాణ్ణి. నా ఆదరణ వాక్కులతో
    మిమ్మల్ని బలపరిచేవాణ్ణి.
  hat-BSA: Mwen ta kab ranfòse ou ak bouch mwen, e senpati a lèv mwen ta kab redwi
    doulè ou.
  kos-kos: Nga lukun akkeye komtal ke kas in kasru, Ac srumun pacna kutu kas saya
    in akwoye komtal.
  hbo-WLC: אֲאַמִּצְכֶ֥ם בְּמוֹ־פִ֑י וְנִ֖יד שְׂפָתַ֣י יַחְשֹֽׂךְ׃
  ibo-ibo: Ma ọnụ m ga-agba unu ume; nkasiobi si nʼegbugbere ọnụ m ga-emekwa ka ihe
    mgbu unu dajụọ.
  ory-ory: ମାତ୍ର ମୁଁ ଆପଣା ମୁଖରେ ତୁମ୍ଭମାନଙ୍କୁ ସବଳ କରନ୍ତି ଓ ମୋʼ ଓଷ୍ଠାଧରର ସାନ୍ତ୍ୱନା ତୁମ୍ଭମାନଙ୍କ
    ଦୁଃଖରେ ଉପଶମ କରନ୍ତା।
  chk-chk: Üpwe tongeni apöchökülakemi ren kapasen awei o alisikemi ren kapasen achipachip.
  rop-rop: bat ai bina trai albumbat yu en meigimbat yu gudbinji.
  ukr-1871: Додавав би вам відваги язиком моїм, і рушаннєм губ потїшав би вас.
  deu-1951: Ich wollte euch stärken mit meinem Munde und mit dem Trost meiner Lippen
    lindern euren Schmerz!
  eng-JPS: I would strengthen you with my mouth, and the moving of my lips would assuage
    your grief.
  srp-1865: Mogao bih vas hrabriti ustima svojim, i micanje usana mojih olakšalo bi
    bol vaš.
  lug-lug: Naye akamwa kange kandibazizzaamu amaanyi; ebigambo eby’essuubi okuva mu
    kamwa kange byandibaleetedde eddembe.
  heb-heb: אאמצכם במו פי וניד שפתי יחשך׃
  ben-IRV: আহা, আমি আমার মুখের কোথায় কেমন করে তোমাদের উত্সাহিত করব! আমার মুখের সান্ত্বনা
    কিভাবে তোমাদের দুঃখ হালকা করবে!
  pan-pan: ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਆਪਣੇ ਬਚਨਾਂ ਨਾਲ ਉਤਸ਼ਾਹਿਤ ਕਰਦਾ, ਅਤੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨਾਲ ਤਸੱਲੀ
    ਦਿੰਦਾ।
  mya-JVB: ထိုသို့ငါသည်မပြုဘဲ၊ သင် တို့ကို ငါ့ စကား နှင့် မစ မည်။ အချည်းနှီးသောစကားကို
    ငါချုပ်တည်း မည်။
  hmo-hmo: Egu uduna dekena amo, lau ese umui do lau hagoadaia diba, Bona egu hereva
    ese emui hisihisi idia hamaragia diba.
  urd-urd: बल्कि मैं अपनी ज़बान से तुम्हें ताक़त देता, और मेरे लबों की तकलीफ़ तुम
    को तसल्ली देती।
  rus-SYN: подкреплял бы вас языком моим и движением губ утешал бы.
  bqc-SIM: Kási ma yã́ a á gbãa kã́fĩɛ́ɛ, ma lɛdama a á nↄ̀sɛ níniɛ́ɛ.
  tcz-CHONGTHU: Ahinlah kei chu ana hileng katil khouva nalengvai naho lahmang peh
    ding kagot ding ahi.
  mar-mar: अहो मी तुम्हास माझ्या मुखाने मी धीर दिला असता. आणि माझ्या ओठाने तुमचे सांत्वन
    केले असते.
  qub-qub: Nogaga gamcunata alli shimëpami parlapäman. Shacyachëman. Masta balurta
    göman.
  hat-hat: M' ta remoute kouraj nou ak konsèy, m' ta pale ak nou jouk nou ta soulaje.
  eng-BSB: But I would encourage you with my mouth, and the consolation of my lips
    would bring relief.
  eng-WEBPB: but I would strengthen you with my mouth. The solace of my lips would
    relieve you.
  kbq-kbq: Hianagi nagrama huazama huta tamagra knafima manizasina, nagra tamazeri
    hanavetikea huneramugetma fru hutma manizasine.
  nhe-BL: Pero ax ya nopa nijchihuasquía. Nimechcamahuisquía para nimechpalehuisquía
    huan nimechyoltlalisquía. Nijchihuasquía campeca para xiquilcahuaca imotlaijiyohuilis.
  gub-BL: Apuner mo ze'eg purumurywete kar ma'e imume'u haw rehe. Nezewe mehe mo ma'erahy
    rehe napezemumikahy iwer mo nezewe.
  eng-DRA: I would comfort you also with words, and would wag my head over you.
