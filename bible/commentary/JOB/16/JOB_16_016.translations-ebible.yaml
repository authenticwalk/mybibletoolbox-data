verse: JOB.016.016
translations:
  mal-C: കരഞ്ഞു കരഞ്ഞ് എന്റെ മുഖം ചെമന്നിരിക്കുന്നു, എന്റെ കൺപോളകളിൽ കറുപ്പുവലയം രൂപപ്പെടുന്നു;
  deu-TKW: Mein Antlitz ist hochgerötet vom Weinen, und tiefes Dunkel ruht auf meinen
    Wimpern,
  lin-lin: Likolo ya kolela, elongi na ngai ekomi motane, mpe molili ezingeli miso
    na ngai.
  eng-LSV: My face is foul with weeping, || And on my eyelids [is] death-shade.
  eng-GNV: My face is withered with weeping, and the shadow of death is vpon mine
    eyes,
  eng-WEBSTER: My face is foul with weeping, and on my eyelids are the shades of death;
  nhw-BL: Noixteyolhua nochi chichiltic pampa tlahuel nichocatoc. Samajtoc huan yayahuic
    noixtencuetlaxo hasta nesi para nimiquisnequi.
  swh-ONEN: Uso wangu umekuwa mwekundu kwa kulia, macho yangu yamepigwa na giza kuu.
  bba-bba: Nɑ wuri kuɑ sere nɛn nɔni swɛ̃rɑ, mɑ nɑ ɡɔɔ nɔnu terɑ.
  eng-KJVCPB: My face is foul with weeping, And on mine eyelids is the shadow of death;
  luo-luo: Ywak osemiyo wangʼa olokore makwar, kendo wangʼa osiko neno mana mudho;
  meu-meu: Taitai dainai vairagu na vada e kakakaka, bona matagu kopidia vada e vabura-vabura;
  npi-ULB: रुँदा-रुँदा मेरो अनुहार रातो भएको छ । मेरो आँखाको वरिपरि मृत्युको छाया
    छ,
  yor-yor: Ojú mi ti pọ́n fún ẹkún, òjìji ikú sì ṣẹ́ sí ìpéǹpéjú mi.
  pes-OPCB: از بس گریه کرده‌ام چشمانم سرخ شده و تاریکی بر دیدگانم سایه افکنده است.
  tgl-ULB: Mamula-mula ang aking mukha sa pag-iyak; nasa pilik-mata ko ang anino ng
    kamatayan
  hui-hui: Dugu dege bialu hewagola ainde i̱naga de darama bialu to howa i̱naga dengui
    arumahe koore bedogoni.
  mya-mya: ငိုခြင်းအားဖြင့် ငါ့မျက်နှာပျက်လျက်၊ ငါ့မျက် ခမ်းအပေါ်မှာ သေခြင်းအရိပ်လွှမ်းမိုးလျက်
    ရှိ၏။
  bod-N: བདག་ནི་ངུས་པས་ངོ་གདོང་དམར་པོར་གྱུར། ། ང་ཡི་མིག་ལྕིབས་སྟེང་དུ་སྨག་རུམ་ཡོད།
    །
  sna-sna: Chiso changu chatsvuka nokuchema, rima guru rakomberedza meso angu;
  spa-BLM: Mi rostro está rojo por el llanto. La oscuridad profunda está en mis párpados,
  cac-cac: Ste mal in sat voq'ui, sq'uic'b'i q'uinal svila'.
  swh-ULB: Uso wangu ni mwekundu na kuomboleza; juu ya ngozi inayofunika macho kuna
    kivuli cha mauti
  bel-bel: Твар мой пачырванеў ад плачу, і на павеках маіх цень сьмерці,
  deu-ELBBK: Mein Angesicht glüht vom Weinen, und auf meinen Wimpern ist der Schatten
    des Todes –
  mbb-OT: Mibmeriǥà is kedezagwey ku wey nenlevag is menge mata ku tenged te kebpeketulung
    ku kebpekesineǥew.
  mal-2015: കരഞ്ഞു കരഞ്ഞു എന്റെ മുഖം ചുവന്നിരിക്കുന്നു; എന്റെ കണ്ണിന്മേൽ അന്ധതമസ്സു
    കിടക്കുന്നു.
  rmc-rmc: Le rovibnastar mange ľoľiľa o muj avri a tel o jakha man hin kale kruhi,
  pes-OPV: روی من از گریستن سرخ شده است، و بر مژگانم سایه موت است.
  ron-1924: Плынсул мь-а ынрошит фаца ши умбра морций есте пе плеоапеле меле.
  ben-OBCV: কেঁদে কেঁদে আমার মুখমণ্ডল লাল হয়ে গিয়েছে, আমার চোখের চারপাশে কালি পড়েছে;
  som-som: Wejigaygii oohin buu la beddelmay, Oo indhaha daboolkoodana waxaa ii jooga
    hooskii dhimashada,
  lat-VUC: Saccum consui super cutem meam, et operui cinere carnem meam.
  eng-ASVBT: My face is red with weeping, And on my eyelids is the shadow of death;
  ita-1885: La mia faccia è sucida di piangere, E l'ombra della morte è in su le mie
    palpebre;
  eng-LXXUP: My belly has been parched with wailing, And darkness is on my eyelids.
  eng-ULB: My face is red with weeping; on my eyelids is the shadow of death
  spa-VBL: Mi cara está roja de tanto llorar y sombras oscuras rodean mis ojos,
  fra-_FOB: J'ai le visage tout enflammé, à force de pleurer, et l'ombre de la mort
    est sur mes paupières,
  mal-mal: കരഞ്ഞ് കരഞ്ഞ് എന്റെ മുഖം ചുവന്നിരിക്കുന്നു; എന്റെ കണ്ണിന്മേൽ അന്ധതമസ്സ്
    കിടക്കുന്നു.
  urd-GVR: Ro ro kar merā chehrā sūj gayā hai, merī palakoṅ par ghanā andherā chhā
    gayā hai.
  suz-BL: ङाक्‍शा ङाक्‍शा आं कुल लल जिशो बाक्‍ब। आं मिक्‍च आ एर ओंथ नेल्‍ल क्‍येर
    दुम्‍शो बाक्‍ब।
  eng-NOY: My face is red with weeping, And upon my eyelids is deathlike darkness.
  ita-1927: Il mio viso è rosso di pianto, e sulle mie palpebre si stende l’ombra
    di morte.
  ckb-ckb: دەموچاوم لەبەر گریان سوور هەڵگەڕا و ڕەشی بەسەر پێڵوی چاومدا هات.
  eng-BBE: My face is red with weeping, and my eyes are becoming dark;
  kan-OKCV: ನನ್ನ ಮುಖವು ಅಳುವುದರಿಂದ ಕೆಂಪಾಯಿತು; ನನ್ನ ರೆಪ್ಪೆಗಳ ಮೇಲೆ ಮರಣದ ಅಂಧಕಾರವು ಕವಿದಿದೆ.
  tam-2017: அழுகிறதினால் என் முகம் அழுக்கடைந்தது; மரண இருள் என் கண் இமைகளின்மேல் உண்டாயிருக்கிறது.
  spa-RV-1909: 'Mi rostro está enlodado con lloro, y mis párpados entenebrecidos:'
  ron-BTF: Fața mea este murdărită de plânset și pe pleoapele mele este umbra morții;
  eng-WEBP: My face is red with weeping. Deep darkness is on my eyelids,
  eng-FBV: My face is red from crying and dark shadows surround my eyes,
  nld-1939: Mijn gelaat is rood van het wenen, En over mijn wimpers ligt de schaduw
    des doods.
  nch-BL: Noixteyolhua nochi chichiltic pampa tahuel nichocatoc. Semajtoc huan yayahuic
    noixtencuetaxo hasta nesi para nimiquisnequi.
  vie-1934: Mặt tôi sưng đỏ lên vì cớ khóc, Bóng sự chết ở nơi mí mắt tôi;
  hin-CV: रोते-रोते मेरा चेहरा लाल हो चुका है, मेरी पलकों पर विषाद छा गई है.
  spa-BES: Mi cara está roja de llanto, y en mis ojos está la sombra de muerte;
  tdx-tdx: Nampandofiry ty tareheko o tañikoo, an-koli-masoko eo ty talinjon-kavilasy;
  tha-KJV: หน​้าของข้าแดงด้วยการร่ำไห้ เงามัจจุราชอยู่​ที่​หน​ังตาของข้า
  por-BR-2018: Meu rosto está vermelho de choro, e minhas pálpebras estão escurecidas
    ao extremo;
  deu-ELO: Mein Angesicht glüht vom Weinen, und auf meinen Wimpern ist der Schatten
    des Todes,
  eng-WYC-2018: My face swelled of weeping (or My face swelled from weeping), and
    mine eyelids waxed dark.
  epo-epo: Mia vizaĝo ŝvelis de plorado, Kaj sur miaj palpebroj estas morta ombro;
  uig-PIN: Gǝrqǝ ⱪolumda ⱨeqⱪandaⱪ zorawanliⱪ bolmisimu, Duayim qin dilimdin bolƣan
    bolsimu, Yüzüm yiƣa-zaridin ⱪizirip kǝtti; Ⱪapaⱪlirimni ɵlüm sayisi basti.
  beo-beo: Na da dinanawane, na odagi da maga:me gasa:sa. Na si da fofasa.
  tpi-OTNT: Mi krai moa yet na ai bilong mi i solap na i ret olgeta. Na pes bilong
    mi i luk nogut tru.
  hau-SA: Fuskata ta yi ja don kuka idanuna sun kukumbura;
  uig-LAT: Gerche qolumda héchqandaq zorawanliq bolmisimu, Duayim chin dilimdin bolghan
    bolsimu, Yüzüm yigha-zaridin qizirip ketti; Qapaqlirimni ölüm sayisi basti.
  nde-nde: Ubuso bami sebubomvu ngokukhala, amathunzi anzima ahonqolozela amehlo ami;
  ton-ton: ‌ʻOku kovi hoku mata ʻi he tangi, pea ʻoku ʻi hoku laumata ʻae malumalu
    ʻoe mate;
  ces-1613: Tvář má oduřavěla od pláče, a na víčkách mých stín smrti jest.
  eng-WMB: My face is red with weeping. Deep darkness is on my eyelids,
  tam-TCV: என் முகம் அழுகையால் சிவந்து, என் கண்கள் இருளடைந்தது;
  ceb-ULB: Ang akong panagway mipula na sa paghilak; sa akong mga mata anaa ang landong
    sa kamatayon
  pol-UBG: Moja twarz jest czerwona od płaczu i na moich powiekach jest cień śmierci.
  urd-GVU: رو رو کر میرا چہرہ سوج گیا ہے، میری پلکوں پر گھنا اندھیرا چھا گیا ہے۔
  deu-1912: Mein Antlitz ist geschwollen von Weinen, und meine Augenlider sind verdunkelt,
  kan-2017: ಕಣ್ಣೀರು ಸುರಿಯುವುದರಿಂದ ನನ್ನ ಮುಖವು ಕೆಂಪಾಗಿ ಹೋಗಿದೆ. ರೆಪ್ಪೆಯ ಮೇಲೆ ಮರಣಾಂಧಕಾರವು
    ಕವಿದಿದೆ.
  yap-yap: Ku gu yor gu yor ke row owcheg, ma ke thow lan owcheg nike burog,
  hlt-MCSB: Ka maelhmai he rhahnah neh nok la nok uh tih ka mikkhu khaw nut coeng.
  mdy-ETH: ሚርጌና ታ ዬኤኬሢሮ ዓኣፖ ካራ ታኣኮ ዞቄኔ፤ ሻኔ ዹሚ ዓኣፖ ዴምዔራሢ ታኣኮ ካንቂ ዓርቄኔ።
  twi-ASANTE: Agyaadwotwa ama mʼani ayɛ kɔɔ; sunsum kabii atwa mʼani ho ahyia.
  eng-WEBU: My face is red with weeping. Deep darkness is on my eyelids,
  wal-wal: Taani yeekkiyo yeehuwaa daruwan ta som77oi puuriis; ta aifeekka zo77iis.
  spa-PDDPT: Mi cara está enrojecida de tanto llorar. Sobre mis párpados se afirma
    la sombra de la muerte,
  gun-gun: Ajae'o rã xerova ma pytãmba rei, ha'e xerexa pepi ma manoa guigua omo'ãmba,
  ilo-ULB: Nalabaga ti rupak iti panagsangsangit; adda kadagiti kalub ti matak ti
    aniniwan ni patay
  kpg-kpg: Au gu dangidangi gaa dae loo gi ogu golomada guu mmee, gu haga hula gei
    gu luuli i nia daalinga ogu golomada.
  uig-ARA: گەرچە قولۇمدا ھېچقانداق زوراۋانلىق بولمىسىمۇ، دۇئايىم چىن دىلىمدىن بولغان
    بولسىمۇ، يۈزۈم يىغا-زارىدىن قىزىرىپ كەتتى؛ قاپاقلىرىمنى ئۆلۈم سايىسى باستى.
  sus-sus: Wa bara n yae gbeeli, saya bara makɔrɛ n na.
  pon-2006: I sengisengehr lao poaren mesei kat weitahtahla, oh poaren mesei kat mpwospeseng
    oh toal pahn kilin mesei kat,
  ksd-ksd: A matagu i kalangar ta ra tinangi, Ma i maravai upi ina tapula;
  tur-YTC: Ağlamaktan yüzüm kızardı. Derin karanlık göz kapaklarımın üzerindedir,
  grc-BRENT: Ἡ γαστήρ μου συγκέκαυται ἀπὸ κλαυθμοῦ, ἐπὶ δὲ βλεφάροις μου σκιά.
  ind-AYT: Wajahku merah karena menangis, dan kegelapan yang kelam ada di kelopak
    mataku,
  nya-nya: Maso anga afiira ndi kulira, ndipo zikope zanga zatupa;
  hrv-hrv: Zapalilo mi se sve lice od suza, sjena tamna preko vjeđa mi je pala.
  mps-mps: Ena gela genina ma wabo digi, eno gedu bǫ delama, tama eno gedu pę mu
    yali. Tama eno gesabidi dwai mu elalubo.
  tpi-tpi: Mi krai moa yet na ai bilong mi i solap na i ret olgeta. Na pes bilong
    mi i luk nogut tru.
  dan-1931: mit Ansigt er rødt af Gråd, mine Øjenlåg hyllet i Mørke,
  vie-OVCB: Mắt tôi đỏ bừng vì khóc lóc; bóng sự chết đã hiện trên mí mắt tôi,
  guj-2017: રુદન કરીને મારું મોં લાલ થઈ ગયું છે. મારાં પોપચાં પર મોતની છાયા છવાયેલી
    છે.
  pon-2006A: I sengisengehr lao poaren mesei kat weitahtahla, oh poaren mesei kat
    mpwospeseng oh toal pahn kilin mesei kat,
  por-BRBSL: Meu rosto está vermelho de lágrimas. A escuridão profunda está sobre
    minhas pálpebras,
  cth-cth: Ka ka lawi vah ka minhmai a paling teh, ka mit dawk duenae tâhlip ao.
  twi-twi: Agyaadwotwa ama mʼani ayɛ kɔɔ; sunsuma kabii atwa mʼani ho ahyia,
  hlt-hlt: Ka maelhmai he rhahnah neh nok la nok uh tih ka mikkhu khaw nut coeng.
  tbz-SIM: N kɔmmú kɛ kɔmmúmu kɛ̀ n nuɔ nwũɔ̃tɛ́, kɛ̀ n nɔmpòòtì cɛ̃ɛ̃kɛ kɛ̀ n yììkɛ̀
    kɔɔrɛnɛ̀ mukṹṹ.
  msy-2020: Kɨ aziavɨra itima nan damazimning begha nan mɨtarmangi. Ezɨ nan guam bar
    aghevegha igharagha gari.
  dop-dop: Wulɑ sɛɛsɑ mɑ ɩsɛ kɛ́ nɑ ɑ́ mʋlɩ, nɑ ɑtɛtǝlɛ sǝkpɛtʋɣʋ tɑkɩ mɑ ɩsǝhutu
    tɔɔ.
  azb-azb: Ağlamaqdan üzüm qızardı, Kirpiklərimin altı-üstü kölgə saldı.
  eng-DBY: My face is red with weeping, and on my eyelids is the shadow of death;
  hin-2017: रोते-रोते मेरा मुँह सूज गया है, और मेरी आँखों पर घोर अंधकार छा गया है;
  wol-KYG: Sama kanam a ngi xonq curr aki jooy, sama mbari bët bàddoo lëndëm.
  eng-YLT: My face is foul with weeping, And on mine eyelids [is] death-shade.
  eng-WYC-2017: My face swelled of weeping, and mine eyelids waxed dark.
  eng-WMBB: My face is red with weeping. Deep darkness is on my eyelids,
  urd-GVH: रो रोकर मेरा चेहरा सूज गया है, मेरी पलकों पर घना अंधेरा छा गया है।
  rug-rug: Ziṉara nia mataqu sa kinabo, meke moqo sari mataqu guana huporo vari likohaedi.
  gaz-gaz: Fuulli koo booʼichaan diimateera; dukkanni limixiinis ija koo irra buʼeera.
  fra-LSG: Les pleurs ont altéré mon visage; L’ombre de la mort est sur mes paupières.
  yal-yal: Wugan bata n yɛɛn gbeeli, sayaan singanxi n yɛtagi.
  haw-1868: Ua ulaula kuu maka i ka uwe ana, A maluna o ko'u mau lihilihi maka ke
    aka o ka make.
  arb-NAV: احْمَرَّ وَجْهِي مِنَ الْبُكَاءِ، وَغَشِيَتْ ظِلالُ الْمَوْتِ أَهْدَابِي،
  ewe-ewe: Avifafa na nye mo biã dzẽe, vɔvɔli ƒo xlã nye ŋkuwo,
  eng-LEE: 'My face gloweth from weeping, and on my eyelids resteth the shadow of
    death:'
  asm-FB: যদিও মোৰ হাতত অত্যাচাৰ নাই, আৰু মোৰ প্ৰাৰ্থনাও পবিত্ৰ,
  sus-A: وَ بَرَ ﭑ يَيٍ فبٍيلِ، سَيَ بَرَ مَكْرّ ﭑ نَ.
  fra-SBL: Mon visage est rouge de pleurs. L'obscurité profonde est sur mes paupières,
  hbo-hbo: פָּנַ֣י *חֳמַרְמְרָה (חֳ֭מַרְמְרוּ) מִנִּי־בֶ֑כִי וְעַ֖ל עַפְעַפַּ֣י צַלְמָֽוֶת׃
  kik-kik: Ũthiũ wakwa nĩũtunĩhĩte nĩkũrĩra, nduma nene ĩgakĩhumbĩra maitho makwa;
  fra-NCL: Mon visage est tout rouge de larmes, et l’ombre de la mort s’étend sur
    mes paupières,
  cek-AK: Ka qah loiah ka mikhmai hae amro moe, ka miklakoek nuiah duekhaih to oh;
  cuk-cuk: An boedba an-wagar ginnitibigusad, an-ibyamar-dakleged guduregus dakleged.
  uig-CYR: Гәрчә қолумда һеч қандақ зораванлиқ болмисиму, Дуайим чин дилимдин болған
    болсиму, Йүзүм жиға-зерәидин қизирип кәтти; Қапақлиримни өлүм сайиси басти.
  tel-2017: నేను ఎవ్వరికీ కీడు తలపెట్టలేదు. నేను చేసే ప్రార్థన పరిశుద్ధం.
  hat-BSA: Figi mwen vin wouj akoz kri mwen yo e pòpyè zye m vin fonse nwa,
  kos-kos: Nga tung nwe srusrala atronmutuk, Ac kulun mutuk fafwak ac inken tungla.
  hbo-WLC: פָּנַ֣י חמרמרה מִנִּי־בֶ֑כִי וְעַ֖ל עַפְעַפַּ֣י צַלְמָֽוֶת׃
  ibo-ibo: Ihu m na-acha ọbara ọbara site nʼakwa nke m na-akwa, onyinyo nke ọnwụ dịkwa
    gburugburu egbugbere anya m abụọ;
  ory-ory: ରୋଦନରେ ମୋହର ମୁଖ ବିକୃତ ହୋଇଅଛି ଓ ମୃତ୍ୟୁଚ୍ଛାୟା ମୋʼ ଚକ୍ଷୁର ପତା ଉପରେ ଅଛି।
  chk-chk: Won mesei a woparapar ren ai kechü, nge won apwölün mesei a cholokich.
  rop-rop: Nomeda ai nomo jigibala en main preya im trubala, bat mi stil brabli apset
    en main dubala ai brabli redwan brom kraikraibat.
  ukr-1871: Вид мій почервонїв від плачу, а на віях моїх тїнь смертна, —
  deu-1951: Mein Angesicht ist gerötet vom Weinen, und auf meinen Augenlidern liegt
    Todesschatten
  eng-JPS: My face is reddened with weeping, and on my eyelids is the shadow of death;
  srp-1865: Lice je moje podbulo od plaèa, na vjeðama je mojim smrtni sjen;
  lug-lug: Nzenna mmyuse amaaso olw’okukaaba, ekisiikirize ekikwafu ennyo kyetoolodde
    amaaso gange,
  heb-heb: פני חמרמרה מני בכי ועל עפעפי צלמות׃
  ben-IRV: আমার মুখ কেঁদে লাল হয়েছে; মৃত্যুছায়া আমার চোখের উপরে আছে
  pan-pan: ਮੇਰਾ ਮੂੰਹ ਰੋਣ ਨਾਲ ਲਾਲ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਮੇਰੀਆਂ ਪਲਕਾਂ ਉੱਤੇ ਮੌਤ ਦਾ ਸਾਯਾ ਹੈ,
  mya-JVB: ငို ခြင်းအားဖြင့် ငါ့ မျက်နှာ ပျက်လျက်၊ ငါ့မျက်ခမ်း အပေါ် မှာ သေခြင်း အရိပ်လွှမ်းမိုးလျက်
    ရှိ၏။
  hmo-hmo: Taitai dainai egu vairana be ia kakakaka vadaeni, bona egu matana ena kopidia
    be idia korema momokani.
  urd-urd: मेरा मुँह रोते रोते सूज गया है, और मेरी पलकों पर मौत का साया है।
  rus-SYN: Лицо мое побагровело от плача, и на веждах моих тень смерти,
  bqc-SIM: Ma ↄ́ↄlↄ̀ e ma wɛ́ wò, ma wɛ́ tà loũloũ.
  tcz-CHONGTHU: Kaka kanan kamit asan lhatan, kamit teni athim sohtai.
  mar-mar: रडल्यामुळे माझा चेहरा लाल झाला आहे. माझ्या पापण्यांवर मरणाची छाया आहे.
  qub-qub: Wagaycaptillämi gaglläpis jacacurcusha. Ñawëpis pucayacäcusha.
  hat-hat: Je m' vin wouj afòs mwen kriye. Tout anba je m' gonfle vin tou nwa.
  eng-BSB: My face is red with weeping, and deep shadows ring my eyes;
  eng-WEBPB: My face is red with weeping. Deep darkness is on my eyelids,
  kbq-kbq: Hagi zavi'ma netogeno'a, navugosamo'a korankifa nehegeno, navumo'a finigu
    ahe'ne.
  nhe-BL: Noixtiyolhua nochi chichiltic pampa tlahuel nichocatoc. Semajtoc huan yayahuic
    noixtencuetlaxo hasta nesi para nimiquisnequi.
  gub-BL: Azai'o tetea'u. A'e rupi heruwa nuzawy kwaw ukaz ma'e kwer. Hereha iàpyàpyzahy.
    Ipihupihun izywyr no.
  eng-DRA: I have sowed sackcloth upon my skin, and have covered my flesh with ashes.
