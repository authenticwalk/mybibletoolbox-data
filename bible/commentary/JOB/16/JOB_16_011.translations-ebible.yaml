verse: JOB.016.011
translations:
  mal-C: ദൈവം ക്രൂരന്മാരുടെ പക്കൽ എന്നെ ഏൽപ്പിക്കുന്നു; ദുഷ്ടന്മാരുടെ കൈകളിലേക്ക്
    എന്നെ എറിഞ്ഞുകൊടുക്കുന്നു.
  deu-TKW: Gott giebt mich Frevlern preis und in der Gottlosen Hände stürzt er mich.
  lin-lin: Nzambe akabi ngai na maboko ya bato mabe mpe abwaki ngai na manzaka na
    bango.
  eng-LSV: God shuts me up to the perverse, || And turns me over to the hands of the
    wicked.
  eng-GNV: God hath deliuered me to the vniust, and hath made mee to turne out of
    the way by the hands of the wicked.
  eng-WEBSTER: God hath delivered me to the ungodly, and turned me over into the hands
    of the wicked.
  nhw-BL: Huan Toteco Dios nechtemactilijtoc ininmaco tlajtlacolchihuani huan ininmaco
    tlacame catli fiero ininnemilis.
  swh-ONEN: Mungu amenigeuzia kwa watu wabaya, na kunitupa katika makucha ya waovu.
  bba-bba: Gusunɔ u mɑn be bɑ ǹ win bɛɛrɛ yɛ̃ nɔmu sɔndiɑ. U mɑn tɔn kɔ̃sobu nɔmu
    bɛriɑ.
  eng-KJVCPB: God hath delivered me to the ungodly, And turned me over into the hands
    of the wicked.
  luo-luo: Nyasaye osejwangʼa e lwet joma timbegi richo adier Nyasaye osewita e lwet
    jo-mahundu.
  meu-meu: Dirava ese ia asie matauraiamu taudia imadia ai e atogumu, kara dika taudia
    imadia lalodiai e negegumu.
  npi-ULB: परमेश्‍वरले मलाई ईश्‍वरहीन मानिसहरूका हातमा दिनुहुन्छ, र मलाई दुष्‍ट मानिसहरूका
    हातमा फाल्‍नुहुन्छ ।
  yor-yor: Ọlọ́run ti fi mí lé ọwọ́ ẹni búburú, ó sì mú mi ṣubú sí ọwọ́ ènìyàn ìkà.
  pes-OPCB: خدا مرا به دست گناهکاران سپرده است، به دست آنانی که شرور و بدکارند.
  tgl-ULB: Ibinigay ako ng Diyos sa taong hindi maka-diyos, at inihagis ako sa kamay
    ng masamang tao.
  hui-hui: Ngode Datagaliwabehanda agali mana ko biaga hearunaga giha i̱ minu ya haya.
  mya-mya: ဘုရားသခင်သည်ငါ့ကို မတရားသောသူတို့တွင် ချုပ်ထားတော်မူပြီ။ လူဆိုးတို့၏ လက်သို့အပ်တော်မူပြီ။
  bod-N: ཁོང་གིས་ང་རང་བྱིས་པའི་ལག་པར་གཏད། ། སྡིག་སྤྱོད་ལག་ནང་ཁོང་གིས་བདག་ནི་བཅུག །
  sna-sna: Mwari akandidzorera mumaoko avanhu vakaipa, uye akandikanda mumaoko avakashata.
  spa-BLM: Dios me entrega a los impíos, y me echa en manos de los malvados.
  cac-cac: A Dios ix in ac'anoch d'a yol sc'ab' juntzan̈ anima te chuc spensar.
  swh-ULB: Mungu amenikabidhi mimi juu ya watu wasio mcha Mungu, na kunitupa mimi
    ndani ya mikono ya watu waovu.
  bel-bel: Аддаў мяне Бог беззаконьніку і ў рукі бязбожных кінуў мяне.
  deu-ELBBK: Gott gab mich preis dem Ungerechten, und in die Hände der Gottlosen stürzte
    er mich.
  mbb-OT: Imbeǥey a te Megbevayà diyà te menge lalung wey mekesesalà he menge etew.
  mal-2015: ദൈവം എന്നെ അഭക്തന്റെ പക്കൽ ഏല്പിക്കുന്നു; ദുഷ്ടന്മാരുടെ കയ്യിൽ എന്നെ അകപ്പെടുത്തുന്നു.
  rmc-rmc: O Del man diňa le binošne manušeske a čhiďa man andro vasta le nalačheske.
  pes-OPV: خدامرا به‌دست ظالمان تسلیم نموده، و مرا به‌دست شریران افکنده است.
  ron-1924: Думнезеу мэ ласэ ла бунул плак ал челор нелеӂюиць ши мэ арункэ ын мыниле
    челор рэй.
  ben-OBCV: ঈশ্বর আমাকে অধার্মিক লোকদের হাতে সমর্পণ করেছেন ও দুর্জনদের খপ্পরে ছুঁড়ে
    দিয়েছেন।
  som-som: Ilaah wuxuu gacantooda i geliyaa cibaadalaawayaasha, Oo wuxuu igu dhex
    tuuraa gacmaha kuwa sharka ah.
  lat-VUC: 'Aperuerunt super me ora sua, et exprobrantes percusserunt maxillam meam:
    satiati sunt pœnis meis.'
  eng-ASVBT: God delivereth me to the ungodly, And casteth me into the hands of the
    wicked.
  ita-1885: Iddio mi ha messo in poter del perverso, E mi ha fatto cader nelle mani
    degli empi.
  eng-LXXUP: For the Lord has delivered me into the hands of unrighteous men, And
    thrown me upon the ungodly.
  eng-ULB: God hands me over to ungodly people, and throws me into the hands of wicked
    people.
  spa-VBL: Dios me ha entregado a la gente malvada; me ha arrojado en sus manos.
  fra-_FOB: Dieu m'a livré à l'impie; il m'a jeté aux mains des méchants.
  mal-mal: ദൈവം എന്നെ അഭക്തന്റെ പക്കൽ ഏല്പിക്കുന്നു; ദുഷ്ടന്മാരുടെ കയ്യിൽ എന്നെ അകപ്പെടുത്തുന്നു.
  urd-GVR: Allāh ne mujhe sharīroṅ ke hawāle kar diyā, mujhe bedīnoṅ ke changul meṅ
    phaṅsā diyā hai.
  suz-BL: परमप्रभुम आं कली थमा मसुइक्‍ब आन गुइमी गेशो बाक्‍ब। मिनु परमप्रभु यावेम
    आं कली आ अरेशो मटीब आन गुइम ब्‍वारशो बाक्‍ब।
  eng-NOY: God hath given me a prey to the unrighteous, And delivered me into the
    hands of the wicked.
  ita-1927: Iddio mi dà in balìa degli empi, mi getta in mano dei malvagi.
  ckb-ckb: خودا منی دایە دەست زۆردار و فڕێیدامە نێو دەستی خراپەکارەوە.
  eng-BBE: God gives me over to the power of sinners, sending me violently into the
    hands of evil-doers.
  kan-OKCV: ದೇವರು ನನ್ನನ್ನು ದುಷ್ಟರ ಕೈಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದಾರೆ; ಹೌದು, ದುಷ್ಟರ ಕೈಗೆ ನನ್ನನ್ನು
    ಎಸೆದುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: தேவன் என்னை அநியாயக்காரரிடத்தில் ஒப்படைத்து, துன்மார்க்கரின் கையில் என்னை
    பிடிபடச் செய்தார்.
  spa-RV-1909: Hame entregado Dios al mentiroso, y en las manos de los impíos me hizo
    estremecer
  ron-BTF: Dumnezeu m-a dat celor neevlavioși și m-a dat în mâinile celor stricați.
  eng-WEBP: God delivers me to the ungodly, and casts me into the hands of the wicked.
  eng-FBV: God has handed me over to evil people; he has thrown me into their hands.
  nld-1939: Want God levert mij aan deugnieten over, En werpt mij in de handen der
    bozen;
  nch-BL: Huan Toteco Dios techtemactilijtoc inimaco tajtacolchihuani huan inimaco
    tacame cati fiero ininemilis.
  vie-1934: Đức Chúa Trời đã phó tôi cho kẻ vô đạo, Trao tôi vào tay kẻ gian ác.
  hin-CV: परमेश्वर ने मुझे अधर्मियों के वश में कर दिया है तथा वह मुझे एक से दूसरे
    के हाथ में सौंपते हैं.
  spa-BES: Dios me entrega al poder de los pecadores, enviándome violentamente a las
    manos de los malhechores.
  tdx-tdx: Toe nasesen’Añahare amo raty tserekeo iraho, mbore navokovoko’e am-pità’
    o tsy vokatseo.
  tha-KJV: พระเจ้าทรงมอบข้าให้​แก่​คนอธรรม และทรงเหวี่ยงข้าไว้ในมือของคนชั่วร้าย
  por-BR-2018: Deus me entregou ao perverso, e me fez cair nas mãos dos malignos.
  deu-ELO: Gott gab mich preis dem Ungerechten, und in die Hände der Gesetzlosen stürzte
    er mich.
  eng-WYC-2018: God hath closed me together at the wicked, and hath given me to the
    hands of wicked men. (God hath enclosed me with the wicked, and hath given me
    into the hands of the wicked.)
  epo-epo: Dio transdonis min al maljustulo, Ĵetis min en la manojn de malbonuloj.
  uig-PIN: Huda meni ǝskilǝrgǝ tapxurƣan; Meni rǝzillǝrning ⱪoliƣa taxliwǝtkǝnikǝn.
  beo-beo: Gode da na wadela:i hamosu dunugili i dagoi.
  tpi-OTNT: God i bin putim mi long han bilong ol man i save givim baksait long em
    na i save mekim kain kain pasin nogut.
  hau-SA: Allah ya bashe ni ga mugayen mutane, ya jefa ni hannun mugaye.
  uig-LAT: Xuda méni eskilerge tapshurghan; Méni rezillerning qoligha tashliwetkeniken.
  nde-nde: UNkulunkulu usenginikele ebantwini ababi wangiphosela ezandleni zezigangi.
  ton-ton: Kuo tukuange au ʻe he ʻOtua ki he kakai angahala, pea kuo ne lī au ki he
    nima ʻoe kakai fai kovi.
  ces-1613: Vydal mne Bůh silný nešlechetníku, a v ruce bezbožných uvedl mne.
  eng-WMB: God delivers me to the ungodly, and casts me into the hands of the wicked.
  tam-TCV: இறைவன் என்னைத் தீய மனிதரிடம் ஒப்புக்கொடுத்து, கொடியவர்களின் பிடிக்குள்
    என்னை சிக்கவைத்தார்.
  ceb-ULB: Gitugyan ako sa Dios sa dili diosnon nga mga tawo, ug gilabay ako ngadto
    sa mga kamot sa mga tawong daotan.
  pol-UBG: Bóg wydał mnie przewrotnemu, oddał mnie w ręce niegodziwych.
  urd-GVU: اللہ نے مجھے شریروں کے حوالے کر دیا، مجھے بےدینوں کے چنگل میں پھنسا دیا
    ہے۔
  deu-1912: Gott hat mich übergeben dem Ungerechten und hat mich in der Gottlosen
    Hände kommen lassen.
  kan-2017: ದೇವರು ನನ್ನನ್ನು ಅಪರಿಶುದ್ಧರಿಗೆ ಒಪ್ಪಿಸಿ, ದುಷ್ಟರ ಕೈಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Ke pi’eg Got ngalan pa’ e girdi’ ni kireb.
  hlt-MCSB: Pathen loh kai he hlang thae taengla n'det tih halang kut dongla kai m'muek.
  mdy-ETH: ፆኦሲ ፑርቶ ዓሶም ታና ዓኣሢ ዒንጌኔ፤ ዋይዞ ዒፃ ዓሶ ኩጫ ታና ኬኤሬኔ።
  twi-ASANTE: Onyankopɔn de me ama abɔnefoɔ. Wato me atwene amumuyɛfoɔ nsam.
  eng-WEBU: God delivers me to the ungodly, and casts me into the hands of the wicked.
  wal-wal: Xoossai nagaraa oottiya asatuyyo tana aattidi immiis; iitatu kushiyankka
    i tana oliis.
  spa-PDDPT: ʼElohim me entregó a los perversos y me empujó hacia las manos de los
    impíos.
  gun-gun: Ojerovia e'ỹ va'e po py Nhanderuete xemboaxa, heko vai va'e kuery po py
    ha'a aguã rami xeapo.
  ilo-ULB: Inyawatnak ti Dios kadagiti saan a nadiosan a tattao ken impurruaknak kadagiti
    ima dagiti nadangkes a tattao.
  kpg-kpg: God guu dugu au gi lodo nia lima o digau huaidu.
  uig-ARA: خۇدا مېنى ئەسكىلەرگە تاپشۇرغان؛ مېنى رەزىللەرنىڭ قولىغا تاشلىۋەتكەنىكەن.
  sus-sus: Ala mu n natanga fonike karinxie ma, a n so mixi ɲaaxie yi ra.
  pon-2006: Koht ketin mweidielahr nan pehn aramas suwed kan.
  ksd-ksd: God i nur tar iau pire ra umana tena varpiam, Ma i vue tar iau ta ra lima
    i diat dia bilak.
  tur-YTC: Tanrı beni tanrısızların eline teslim ediyor, Kötülerin eline atıyor.
  grc-BRENT: Παρέδωκε γάρ με ὁ Κύριος εἰς χείρας ἀδίκων, ἐπὶ δὲ ἀσεβέσιν ἔῤῥιψέ με.
  ind-AYT: Allah telah menyerahkan aku kepada orang-orang tidak beriman, dan melemparkan
    aku ke dalam tangan orang-orang fasik.
  nya-nya: Mulungu wandipereka kwa anthu ochita zoyipa ndipo wandiponyera mʼmanja
    mwa anthu oyipa mtima.
  hrv-hrv: Da, zloćudnicima Bog me predao, u ruke opakih on me izručio.
  mps-mps: Godigo ena aga tudiba mubo bagego nogoba munama, haniani dwai kolesaga
    ebo bagego nogoba muani.
  tpi-tpi: God i bin putim mi long han bilong ol man i save givim baksait long em
    na i save mekim kain kain pasin nogut.
  dan-1931: Gud gav mig hen i Niddingers Vold, i gudløses Hænder kasted han mig.
  vie-OVCB: Đức Chúa Trời giải nạp tôi cho người tội lỗi. Ngài ném tôi vào tay kẻ
    gian ác xấu xa.
  guj-2017: ઈશ્વર મને અધર્મીઓને સોંપી દે છે; અને મને દુર્જનોના હાથમાં ફેંકી દે છે.
  pon-2006A: Koht ketin mweidielahr nan pehn aramas suwed kan.
  por-BRBSL: Deus me entrega aos ímpios, e me lança nas mãos dos ímpios.
  cth-cth: Cathut ni Cathut banglah ka ngaihoeh naw koe na pâseng, tamikathoutnaw
    kut dawk na tâkhawng.
  twi-twi: Onyankopɔn de me ama abɔnefo watow me ato amumɔyɛfo nsam.
  hlt-hlt: Pathen loh kai he hlang thae taengla n'det tih halang kut dongla kai m'muek.
  tbz-SIM: Kuyie nkuù m pĩ nkɛ duɔ́ mbɛdɑpùnyɛibɛ, kuù nhɑ̃nnɛ́ bɛyonkubɛ nɔu miɛkɛ.
  msy-2020: Gumazir akɨrim ragha God gasava arazir kurar avɨribagh amiba, God na isa
    men agharim gatɨ.
  dop-dop: Ɩsɔ tʋ-m kʋtɑkɛɛsǝŋ kɛ́ nɑ ɩ́ pɛtɩ-m ɑsɑɣɑɑ niŋ tɑɑ.
  azb-azb: Allah məni haqsızlara təslim etdi, Pislərin əlinə verdi.
  eng-DBY: God hath delivered me over to the iniquitous man, and hurled me into the
    hands of the wicked.
  hin-2017: परमेश्वर ने मुझे कुटिलों के वश में कर दिया, और दुष्ट लोगों के हाथ में
    फेंक दिया है।
  wol-KYG: Yàlla da maa wacce ab kàccoor, rattax ma ci loxoy ñu bon ñi.
  eng-YLT: God shutteth me up unto the perverse, And to the hands of the wicked turneth
    me over.
  eng-WYC-2017: God hath enclosed me altogether at [or with] the wicked, and hath
    given me into the hands of wicked men.
  eng-WMBB: God delivers me to the ungodly, and casts me into the hands of the wicked.
  urd-GVH: अल्लाह ने मुझे शरीरों के हवाले कर दिया, मुझे बेदीनों के चंगुल में फँसा
    दिया है।
  rug-rug: Luara vala nau sa Tamasa koari tie pu lopu vahesina si Asa, oki vala nau
    Sa pa limadia rina tie kaleadi.
  gaz-gaz: Waaqnis dabarsee hamootatti na kenne; harka jalʼootaa keessas na buuse.
  fra-LSG: Dieu me livre à la merci des impies, Il me précipite entre les mains des
    méchants.
  yal-yal: Ala bata n so tinxintarene yii, a bata n so ɲaxudene yii.
  haw-1868: Ua hoolilo ke Akua ia'u i ka poe hewa, A ua haawi ia'u iloko o ka lima
    o ka poe aia.
  arb-NAV: أَسْلَمَنِي اللهُ إِلَى الظَّالِمِ، وَطَرَحَنِي فِي يَدِ الأَشْرَارِ.
  ewe-ewe: Mawu dem asi na ame vɔ̃ɖiwo eye wòkɔm ƒu gbe ɖe ŋutasẽlawo ƒe fego me.
  eng-LEE: God hath surrendered me to the unjust, and cast me down into the hands
    of the wicked.
  asm-FB: ঈশ্বৰে মোক অধৰ্মিৰ হাতত সমৰ্পণ কৰিলে, আৰু দুষ্টবোৰৰ হাতত পেলাই দিলে।
  sus-A: عَلَ مُ ﭑ نَتَنفَ قٌنِكٍ كَرِنشِيٍ مَ، عَ ﭑ سٌ مِشِ حَاشِيٍ يِ رَ.
  fra-SBL: Dieu me livre aux impies, et me jette entre les mains des méchants.
  hbo-hbo: יַסְגִּירֵ֣נִי אֵ֭ל אֶ֣ל עֲוִ֑יל וְעַל־יְדֵ֖י רְשָׁעִ֣ים יִרְטֵֽנִי׃
  kik-kik: Mũrungu nĩandekereirie kũrĩ andũ arĩa ooru, na akanjikia mĩtego-inĩ ya
    arĩa aaganu.
  fra-NCL: Dieu m’a livré au pervers, il m’a jeté entre les mains des méchants.
  cek-AK: Anih mah Sithaw panoek ai kaminawk ban ah ang paek moe, kahoih ai kaminawk
    ban ah ang vah.
  cuk-cuk: Bab-Dummad dule-isganamarse-ibitogega an-imaksad, dule-gakansamaladse ibitogega
    an-imaksad.
  uig-CYR: Худа мени әскиләргә тапшурған; Мени рәзилләрниң қолиға ташливәткән екән.
  tel-2017: దేవుడు నన్ను దుర్మార్గులకు అప్పగించాడు. భక్తిహీనుల ఆధీనంలో నన్ను బంధించి
    ఉంచాడు.
  hat-BSA: Bondye te plase mwen nan men enkwayan yo, e te jete mwen nan men a mechan
    yo.
  kos-kos: God El eisyuyang nu inpoun mwet koluk.
  hbo-WLC: יַסְגִּירֵ֣נִי אֵ֭ל אֶ֣ל עֲוִ֑יל וְעַל־יְדֵ֖י רְשָׁעִ֣ים יִרְטֵֽנִי׃
  ibo-ibo: Chineke ewerela m nyefee nʼaka ndị ajọ omume, tụbakwa m nʼaka ndị na-emebi
    iwu.
  ory-ory: ପରମେଶ୍ୱର ମୋତେ ଅଧାର୍ମିକମାନଙ୍କ ନିକଟରେ ସମର୍ପଣ କରନ୍ତି ଓ ମୋତେ ଦୁଷ୍ଟମାନଙ୍କ ହସ୍ତରେ
    ପକାଇ ଦିଅନ୍ତି।
  chk-chk: Kot a asechieilong lepöün chokewe mi föri föför mi ngau, a aturueilong
    lepöün ekewe aramasangau.
  rop-rop: en God na bin gibit mi langa detlot krulbala pipul.”
  ukr-1871: Бог віддав мене беззаконникові, й в руки безбожникам кинув мене.
  deu-1951: Gott hat mich den Buben preisgegeben und den Händen der Gottlosen überliefert.
  eng-JPS: God delivereth me to the ungodly, and casteth me into the hands of the
    wicked.
  srp-1865: Predao me je Bog nepravedniku, i u ruke bezbožnicima bacio me.
  lug-lug: Katonda ampaddeyo eri omukozi w’ebibi, era n’ansuula mu mikono gy’ababi.
  heb-heb: יסגירני אל אל עויל ועל ידי רשעים ירטני׃
  ben-IRV: ঈশ্বর আমায় অধার্মিকদের হাতে দেন এবং পাপীদের হাতে আমায় ফেলে দেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਕੁਧਰਮੀਆਂ ਦੇ ਵੱਸ ਕਰ ਦਿੱਤਾ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਮੈਨੂੰ
    ਸੁੱਟ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဘုရား သခင်သည်ငါ့ ကို မ တရားသောသူတို့တွင် ချုပ်ထား တော်မူပြီ။ လူဆိုး တို့၏
    လက် သို့ အပ် တော်မူပြီ။
  hmo-hmo: Dirava ese, tau dikadia edia imadia dekenai lau ia atoa vadaeni, dagedage
    taudia edia huanai lau ia negea vadaeni.
  urd-urd: ख़ुदा मुझे बेदीनों के हवाले करता है, और शरीरों के हाथों में मुझे हवाले
    करता है।
  rus-SYN: Предал меня Бог беззаконнику и в руки нечестивым бросил меня.
  bqc-SIM: Lua ma na faasaideↄnɛ ń ↄzĩ, à ma zu gbɛ̃vãiↄ ↄu.
  tcz-CHONGTHU: Pathen in michonse ho khutna eipedoh in, aman migiloute khutna eiseplut
    tai.
  mar-mar: देवाने मला दुष्ट लोकांच्या स्वाधीन केले आहे. त्याने क्रूर मनुष्यांना मला
    त्रास द्यायची परवानगी दिली आहे.
  qub-qub: Diosmi cachaycamasha fiyu runacunapawan wañuchicojcunapa maquinman.
  hat-hat: Bondye lage m' nan men mechan yo. Li jete m' anba grif san manman yo.
  eng-BSB: God has delivered me to unjust men; He has thrown me to the clutches of
    the wicked.
  eng-WEBPB: God delivers me to the ungodly, and casts me into the hands of the wicked.
  kbq-kbq: Anumzamo'a kumi vahetmimofo zamazampi navrente'ne. Hanki Agra nazeriteno
    kefo avu'ava'ma nehaza vahe'mokizmi matevu zami'ne.
  nhe-BL: Huan Toteco Dios nechtemactilijtoc ininmaco tlajtlacolchihuani huan ininmaco
    tlacame tlen fiero ininyolis.
  gub-BL: Tupàn hemono awa iaiw ma'e wanupe. Hemu'ar kar teko ikatu 'ym ma'e wapo
    pe.
  eng-DRA: They have opened their mouths upon me, and reproaching me they have struck
    me on the cheek, they are filled with my pains.
