verse: JOB.016.003
translations:
  mal-C: നിങ്ങളുടെ വ്യർഥവാക്കുകൾക്ക് ഒരു അവസാനമില്ലേ? ഇത്തരം വാദങ്ങൾ ഉന്നയിച്ചുകൊണ്ടിരിക്കാൻ
    നിങ്ങളെ പ്രേരിപ്പിക്കുന്നതെന്ത്?
  deu-TKW: Sind die windigen Reden nun zu Ende? oder was reizt dich zum Erwidern?
  lin-lin: Kino tango nini bokotika koloba maloba ya pamba-pamba boye ? Likambo nini
    etindi yo lisusu kozongela maloba ?
  eng-LSV: Is there an end to words of wind? Or what emboldens you that you answer?
  eng-GNV: Shall there be none ende of wordes of winde? or what maketh thee bold so
    to answere?
  eng-WEBSTER: Shall vain words have an end? or what emboldeneth thee that thou answerest?
  nhw-BL: ¿Amo quema anmoquetzase ancamanaltij? ¿Para tlen tlahuel anhuejcahuaj ica
    camanali catli amo tleno ipati?
  swh-ONEN: Je, maneno yenu mengi yasiyo na maana hayana mwisho? Mna nini hata mwendelee
    kushindana kwa maneno?
  bba-bba: Dommɑ kɑɑ wunɛn ɡɑri sɑɑri kɑmɡii nini kpe. Mbɑn sɔ̃nɑ ɑ kɑ mɑn sikirinɑmɔ.
  eng-KJVCPB: Shall vain words have an end? Or what emboldeneth thee that thou answerest?
  luo-luo: Wecheu moywarego biro rumo karangʼo? Koso utuo, momiyo usiko gi mino wach?
  meu-meu: Hereva kavakavadia na mai dokodia a? Eiava dahaka ese e habadumu, bena
    o haere?
  npi-ULB: के व्यर्थका शब्दहरू कहिल्यै अन्त्य हुन्‍छन् कि ? तपाईंहरूलाई के भयो जसले
    गर्दा तपाईंहरू यसरी जवाफ दिनुहुन्छ ?
  yor-yor: Ọ̀rọ̀ asán lè ni òpin? Tàbí kí ni ó gbó ọ láyà tí ìwọ fi dáhùn?
  pes-OPCB: آیا این سخنان بیهودهٔ شما پایانی ندارد؟ چه کسی شما را مجبور کرده این همه
    بحث کنید؟
  tgl-ULB: May katapusan ba ang mga walang saysay na mga salita? Ano ang nangyayari
    sa iyo na ganito ang iyong sagot?
  hui-hui: Tígua bi nagalone ngago laabo halu kamigo ai lamaro angi buleberemibe.
    Tígua mini agialego wu howa i̱la lai loa haabo kamibe.
  mya-mya: အချည်းနှီးသော စကားမကုန်နိုင်သလော။ သင်သည်စကားတုံ့ပြန်ပြောခြင်းငှါ အဘယ်ကြောင့်
    ရဲရင့်သနည်း။
  bod-N: འཆོལ་གཏམ་ལ་ནི་རྫོགས་པའི་དུས་ཡོད་དམ། ། གང་གིས་ཁྱོད་ལ་གཙེར་ནས་ལན་ཟློག་གམ། །
  sna-sna: Ko, kutaura kwenyu kwamadzokorora kwenguva refu hakuperiwo here? Chii chinokurwadzai
    kuti murambe muchiita nharo?
  spa-BLM: ¿Tendrán fin las palabras vanas? ¿O qué te provoca que respondas?
  cac-cac: ¿Tom malaj slajvub' juntzan̈ e lolonel malaj yelc'och tic? ¿Tas eyaji yuj
    chi' an̈ej val a' e pacan d'ayin?
  swh-ULB: Maneno yenye upuuzi daima yanaweza kuwa na mwisho? Nini kimeharibika kwenu
    kwamba mnajibu kama hivi?
  bel-bel: Ці будзе канец ветраным словам? і што схіліла цябе так адказваць?
  deu-ELBBK: Hat es ein Ende mit den windigen Worten? Oder was reizt dich, dass du
    antwortest?
  mbb-OT: Kenè kew en be ed-engked he egkaǥi te wazè din pulus? Hengkey ves is nekesamuk
    te isip niw maan is edtulung kew ebpekidlalis kedì?
  mal-2015: വ്യർത്ഥവാക്കുകൾക്കു അവസാനം ഉണ്ടാകുമോ? അല്ല, പ്രതിവാദിപ്പാൻ നിന്നെ ചൊടിപ്പിക്കുന്നതു
    എന്തു?
  rmc-rmc: Na preačheha te vakerel kala balvajakre lava? Sostar tuke nane mištes,
    hoj tut des anglal?
  pes-OPV: آیا سخنان باطل راانتها نخواهد شد؟ و کیست که تو را به جواب دادن تحریک می‌کند؟
  ron-1924: Кынд се вор сфырши ачесте ворбе ын вынт? Ши пентру че атыта супэраре ын
    рэспунсуриле тале?
  ben-OBCV: তোমাদের এইসব দীর্ঘ এলোমেলো বক্তৃতা কি কখনও শেষ হবে না? তোমাদের কী এমন
    কষ্ট যে তোমরা তর্ক করেই যাচ্ছ?
  som-som: Hadal dabayl ahu miyuu dhammaadaa? Balse maxaa kaa dhirfinaya oo aad u
    jawaabaysaa?
  lat-VUC: Numquid habebunt finem verba ventosa? aut aliquid tibi molestum est, si
    loquaris?
  eng-ASVBT: Shall vain words have an end? Or what provoketh thee that thou answerest?
  ita-1885: Finiranno mai le parole di vento? Ovvero, di che ti fai forte, che tu
    replichi ancora?
  eng-LXXUP: What! is there any reason in vain words? Or what will hinder thee from
    answering?
  eng-ULB: Will useless words ever have an end? What is wrong with you that you answer
    like this?
  spa-VBL: ¿No cesarán sus discursos que son como el viento? ¿Qué les molesta tanto
    como para que tengan que responderme?
  fra-_FOB: N'y aura-t-il point de fin à ces discours en l'air? Et qu'est-ce qui te
    force à me répondre?
  mal-mal: വ്യർത്ഥവാക്കുകൾക്ക് അവസാനം ഉണ്ടാകുമോ? അല്ല, ഇങ്ങനെ ഉത്തരം പറയുവാൻ നിന്നെ
    പ്രേരിപ്പിക്കുന്നത് എന്ത്?
  urd-GVR: Kyā tumhārī laffāzī kabhī ḳhatm nahīṅ hogī? Tujhe kyā chīz bechain kar
    rahī hai ki tū mujhe jawāb dene par majbūr hai?
  suz-BL: मार मेको फश लोव़ गेनायो मनुप्‍बा? मारम इन कली ओदेंशो लोव़ पपाइक्‍बा?
  eng-NOY: Will there ever be an end to words of wind? What stirreth thee up, that
    thou answerest?
  ita-1927: Non ci sarà egli una fine alle parole vane? Che cosa ti provoca a rispondere?
  ckb-ckb: ئایا قسەی پووچ کۆتایی هەیە؟ یان چی دەتوروژێنێت هەتا وەڵام بدەیتەوە؟
  eng-BBE: May words which are like the wind be stopped? or what is troubling you
    to make answer to them?
  kan-OKCV: ನಿಮ್ಮ ವ್ಯರ್ಥ ಮಾತುಗಳಿಗೆ ಅಂತ್ಯ ಇಲ್ಲವೋ? ನನ್ನೊಂದಿಗೆ ವಾದಿಸಲು ನಿಮ್ಮನ್ನು ಒತ್ತಾಯಪಡಿಸಿದ್ದೇನು?
  tam-2017: காற்றைப்போன்ற வார்த்தைகளுக்கு முடிவிராதோ? இப்படி நீ பதில்சொல்ல உனக்குத்
    துணிவு உண்டானதென்ன?
  spa-RV-1909: ¿Tendrán fin las palabras ventosas? ó ¿qué te animará á responder?
  ron-BTF: Vor avea cuvintele zadarnice un sfârșit? Sau ce te încurajează de răspunzi?
  eng-WEBP: Shall vain words have an end? Or what provokes you that you answer?
  eng-FBV: Will your windy speeches never cease? What's bothering you that you have
    to answer me?
  nld-1939: Komt er dan nooit een eind aan die bluf, Wat prikkelt u toch, om te praten?
  nch-BL: ¿Amo quema anmoquetzase ancamanaltise? ¿Para ten tahuel anhuejcahuaj ica
    camanali cati amo teno ipati?
  vie-1934: Các lời hư không nầy há chẳng hề hết sao? Điều thúc giục ngươi đáp lời
    là gì?
  hin-CV: क्या इन खोखले उद्गारों का कोई अंत नहीं है? अथवा किस पीड़ा ने तुमसे ये उत्तर
    दिलवाए हैं?
  spa-BES: ¿Pueden las palabras que son como el viento ser detenidas? ¿O qué te anima
    a darles respuesta?
  tdx-tdx: Tsy higadom-bao o reha-kafoakeo? ke inoñe ty manigik’azo hanoiñe?
  tha-KJV: คำลมๆแล้งๆจะจบสิ้นเมื่อไรหนอ ท่านเป็นอะไรไป ท่านจึงตอบอย่างนี้
  por-BR-2018: Por acaso terão fim as palavras de vento? Ou o que é que te provoca
    a responderes?
  deu-ELO: Hat es ein Ende mit den windigen Worten? Oder was reizt dich, daß du antwortest?
  eng-WYC-2018: Whether words full of wind shall have an end? either anything is dis-easeful
    to thee, if thou speakest (it)?
  epo-epo: Ĉu estos fino al la ventaj vortoj? Kaj kio vin incitis, ke vi tiel parolas?
  uig-PIN: Mundaⱪ watildap ⱪilƣan gǝpliringlarning qeki barmu? Silǝrgǝ mundaⱪ jawab
    berixkǝ zadi nemǝ ⱪutratⱪuluⱪ ⱪildi?
  beo-beo: 'Dilia da mae yolele, nama gebewane sia:nanoma:bela:? Dilia abuliba:le
    dilia sia: fawane da dagomusa: sia: dawa:sala:?'
  tpi-OTNT: Yupela i tok long mi olsem, ‘Jop, yu mauswara moa yet. Na wanem taim bai
    yu pasim maus? Yu gat wanem kain tingting na yu no stap isi na harim tok bilong
    mipela? Nogat. Yu wok long bekim tok tasol.’
  hau-SA: Dogayen surutanku ba sa ƙare ne? Me yake sa kuke ta yin waɗannan surutai
    har kuke cin gaba da yin gardama?
  uig-LAT: Mundaq watildap qilghan gepliringlarning chéki barmu? Silerge mundaq jawab
    bérishke zadi néme qutratquluq qildi?
  nde-nde: Zizaphela nini inkulumo zokubhuda kwenu lokhu? Kuyini okulihluphayo laphikelela
    nje lidaza inkani?
  ton-ton: ‌ʻE ngata afe ʻae launoa? Pe ko e hā ʻoku ne tokoniʻi koe ke ke tali?
  ces-1613: Bude-liž kdy konec slovům povětrným? Aneb co tě popouzí, že tak mluvíš?
  eng-WMB: Shall vain words have an end? Or what provokes you that you answer?
  tam-TCV: காற்றைப்போன்ற உங்கள் வீண் வார்த்தைகளுக்கு முடிவே இல்லையா? உங்களை இப்படித்
    தொடர்ந்து பேசவைப்பது என்ன?
  ceb-ULB: Aduna bay katapusan ang walay hinungdan nga mga pulong? Unsa bay nakapahagit
    kaninyo nga mitubag man kamo sama niini?
  pol-UBG: Kiedy będzie koniec tych próżnych słów? Albo co cię skłania do tego, że
    tak odpowiadasz?
  urd-GVU: کیا تمہاری لفاظی کبھی ختم نہیں ہو گی؟ تجھے کیا چیز بےچین کر رہی ہے کہ تُو
    مجھے جواب دینے پر مجبور ہے؟
  deu-1912: Wollen die leeren Worte kein Ende haben? Oder was macht dich so frech,
    also zu reden?
  kan-2017: ನೀವಾಡುವ ಒಣಮಾತುಗಳಿಗೆ ಇತಿಮಿತಿ ಇಲ್ಲವೇ? ಇಂತಹ ಮಾತನಾಡಲು ಒತ್ತಾಯಪಡಿಸಿದ್ದೇನೆಯೇ?
  yap-yap: Ngam welthingad i yan ndab kum talgad bi’id? Gubin ngiyal’ ma der aw e
    thin u puluwomed nga but’?
  hlt-MCSB: Khohli ol te a bawtnah om a? Balae tih na doo hamla nang n'huek.
  mdy-ETH: ሃያ ዒንሢኮ ፓሡዋ ጌኤዞኮ ጋፒንሢ ባኣያዳ? ሃያይዲ ዒንሢ ታኣና ማርማንዳጉዲ ዒንሢ ማሄሢ ዓይጎዳይ?
  twi-ASANTE: Mo kasa tentene no mma awieeɛ anaa? Ɛdeɛn na ɛha mo enti a mogu so redi
    anobaabaeɛ yi?
  eng-WEBU: Shall vain words have an end? Or what provokes you that you answer?
  wal-wal: Ha go77i bainna intte haasayaayyo wurssetti baawee? Tanaara inttena hagaa
    keenaa palamissiya gaasoi aibee?
  spa-PDDPT: ¿Habrá fin para las palabras vanas? ¿Qué te incita a responder?
  gun-gun: Ndopai 'rã teve yvytu rami pendeayvua? Mba'e tu pendu ra'e ha'e rami ete
    xembovai aguã?
  ilo-ULB: Addanto kadi paggibusan dagiti awan serserbina a sasao? Ania ti parikutmo
    ta sumungbatka a kas iti daytoy?
  kpg-kpg: Goodou ga helehelekai ga hana hua beelaa? Godou helekai le deai ono hagaodi
    ai?
  uig-ARA: مۇنداق ۋاتىلداپ قىلغان گەپلىرىڭلارنىڭ چېكى بارمۇ؟ سىلەرگە مۇنداق جاۋاب
    بېرىشكە زادى نېمە قۇتراتقۇلۇق قىلدى؟
  sus-sus: Wo xa masenyie maniya foye ra. E ɲɔnma tɛmui mundun? N ma yaabie bara wo
    raxɔnɔ?
  pon-2006: Kumwail pahn wie koasoakoasoi kohkohlahte? Sohte pahn imwin amwail koasoi
    kan?
  ksd-ksd: Dave, na par ra umana tinata vakuku? Ava bar i vangangap u ba u bali ka
    iau dari?
  tur-YTC: Boş sözlerin sonu gelecek mi? Ya da seni ne kışkırtıyor da yanıt veriyorsun?
  grc-BRENT: Τί γάρ; μὴ τάξις ἐστὶ ῥήμασι πνεύματος; ἢ τί παρενοχλήσει σοι ὅτι ἀποκρίνῃ;
  ind-AYT: Akankah perkataanmu yang penuh angin akan ada habisnya? Atau, apa yang
    memancingmu sehingga kamu menjawab?
  nya-nya: Kodi mawu anu ochulukawo adzatha? Kodi chikukuvutani nʼchiyani kuti muzingoyankhula
    mawu otsutsawa?
  hrv-hrv: Ima li kraja tim riječima ispraznim? Što te goni da mi tako odgovaraš?
  mps-mps: Dagego enabolo e tama wali, ‘Jop, nago po olo wę asobo tiwai tebao. Tama
    mena sogo pedauwali pania saibawe? Nago mena homu elaluyu, nage dwai bidiyu, dago
    po odaibawe? Meniwe te obao. Nago po wei ponoyu naga ebo.’ Dagego te po wabo dao.
  tpi-tpi: Yupela i tok long mi olsem, ‘Jop, yu mauswara moa yet. Na wanem taim bai
    yu pasim maus? Yu gat wanem kain tingting na yu no stap isi na harim tok bilong
    mipela? Nogat. Yu wok long bekim tok tasol.’
  dan-1931: Får Mundsvejret aldrig Ende? Hvad ægged dig dog til at svare?
  vie-OVCB: Lời vô bổ đến chừng nào mới dứt? Động lực nào thúc đẩy lời nói dai?
  guj-2017: શું તમારા નકામા શબ્દોનો અંત નથી? તમારી સાથે શું ખોટું થયું છે કે તમે આ
    પ્રમાણે દલીલો કરો છો.
  pon-2006A: Kumwail pahn wie koasoakoasoi kohkohlahte? Sohte pahn imwin amwail koasoi
    kan?
  por-BRBSL: As palavras vãs terão um fim? Ou o que o provoca que você responda?
  cth-cth: Kahlî lawk teh poutnae ao maw, Hettelah pathung hane bang ni maw na tha
    a hmei sak.
  twi-twi: So mo kasa tenten no remma awiei ana? Dɛn na ɛhaw mo nti a mugu so regye
    akyinnye yi?
  hlt-hlt: Khohli ol te a bawtnah om a? Balae tih na doo hamla nang n'huek.
  tbz-SIM: Dɛ kó tinɑ́ɑǹtì dɛtetìrɛ̀ kpɛti bo mɔɔtɛ kumɑ̀nkɑɑ̀? Yɑ́ɑ̀ ɔ̃̀nti dɑ yonkɛ
    kɑ̀ɑ n tɛ̃́nnìnko miɛ?
  msy-2020: Ia ghaze, Jop, nɨ akam ara ghuavɨra iti. Nɨ dazoghɨn nɨmɨra ikiam? Nɨ
    nɨghnɨzir manam ikia, egha nɨmɨra itir puvatɨgha en mɨgɨrɨgɨaba baraghan aghua?
    Nɨ en mɨgɨrɨgɨaba ikarvaghavɨra iti.
  dop-dop: Pǝlee kɛ́ tɔm kpɛtɛ nyǝntʋ ntɩ tɩɩ sɩɩ tǝnɑɣɑ? Pepe tɔɔ kɛ́ pɑ́ɑ́nɑ́ sitɑ
    nyɑ́ kʋcɔcɔtʋ tɑɑ?
  azb-azb: Bu boş söhbətləriniz qurtaracaqmı? Sizi nə vadar edir, belə danışırsınız?
  eng-DBY: Shall words of wind have an end? or what provoketh thee that thou answerest?
  hin-2017: क्या व्यर्थ बातों का अन्त कभी होगा? तू कौन सी बात से झिड़ककर ऐसे उत्तर
    देता है?
  wol-KYG: Sa waxi ngelaw yii da dul jeex? Ana lu la cuq, ba ngay wax rekk?
  eng-YLT: Is there an end to words of wind? Or what doth embolden thee that thou
    answerest?
  eng-WYC-2017: Whether words full of wind shall have an end? either anything is dis-easeful
    to thee, if thou speakest?
  eng-WMBB: Shall vain words have an end? Or what provokes you that you answer?
  urd-GVH: क्या तुम्हारी लफ़्फ़ाज़ी कभी ख़त्म नहीं होगी? तुझे क्या चीज़ बेचैन कर रही
    है कि तू मुझे जवाब देने पर मजबूर है?
  rug-rug: Vea, kote loke vina betona sa zinama tamugamu? Na sa kamo gamu ke toke
    la au mo gamu?
  gaz-gaz: Haasaan faayidaa hin qabne kun hin dhumuu? Wanni akka ati oduu dheeressituuf
    si tuttuqu maali?
  fra-LSG: Quand finiront ces discours en l’air? Pourquoi cette irritation dans tes
    réponses?
  yal-yal: Danna fuyanten falani itoe ma ba? Nanse ɛ tɔrɔma ɛ to n yabima na kiini?
  haw-1868: He hope anei no na huaolelo makani? Heaha ka mea hoala mai nei ia oe,
    i olelo mai ai oe?
  arb-NAV: أَمَا لِهَذَا اللَّغْوِ مِنْ نِهَايَةٍ؟ وَمَا الَّذِي يُثِيرُكَ حَتَّى
    تَرُدَّ عَلَيَّ؟
  ewe-ewe: Miaƒe nuƒo legbe, gɔdɔ̃gɔdɔ̃awo mawu nu akpɔ oa? Nu kae le mia vem be miegale
    nyahehe dzi kokoko?
  eng-LEE: Shall there be any end to words of wind? or what compelleth thee that thou
    shouldst answer?
  asm-FB: বায়ুতুল্য কথাৰ জানো কেতিয়াবা শেষ হয়? বা উত্তৰ দিবলৈ তোমাক জানো উদগাইছে?
  sus-A: وٌ شَ مَسٍنيِيٍ مَنِيَ قٌيٍ رَ. عٍ حْنمَ تّمُي مُندُن؟ ﭑ مَ يَابِيٍ بَرَ
    وٌ رَشْنْ؟
  fra-SBL: Les paroles vaines auront-elles une fin ? Ou qu'est-ce qui vous provoque
    pour que vous répondiez ?
  hbo-hbo: הֲקֵ֥ץ לְדִבְרֵי־ר֑וּחַ אֹ֥ו מַה־יַּ֝מְרִֽיצְךָ֗ כִּ֣י תַעֲנֶֽה׃
  kik-kik: Mĩario ĩyo yanyu mĩingĩ ya mũhũhũtĩko-rĩ, ndĩrĩĩthira? Nĩ kĩĩ kĩramũthĩĩnia,
    gĩgatũma mũtinde mũgĩkararania?
  fra-NCL: Quand finiront ces vains discours ? Quel aiguillon t’excite à répliquer ?
  cek-AK: Avang ai loknawk to boeng thai ai boeh maw? Tipongah maw lok pathim hanah
    misa na hoih o?
  cuk-cuk: ¿Ar bemar-yogasaar-sunmaked geg bergumarsi? ¿Ar ibiga geg bemar an-ies
    imakmala?
  uig-CYR: Мундақ ватилдап қилған гәплириңларниң чеки барму? Силәргә мундақ җавап
    беришкә зади немә қутратқулуқ қилди?
  tel-2017: నువ్వు చెబుతున్న గాలిమాటలు చాలిస్తావా? నాకిలా జవాబివ్వడానికి నీకేం బాధ
    కలిగింది?
  hat-BSA: Èske pa gen limit sou pawòl kap pouse van a? Oswa se kilès k ap toumante
    ou ki fè ou reponn?
  kos-kos: Mea, komtal ac sramsram na nwe tok? Ya komtal lungse in komtal na pa aksafye
    sramsram uh pacl nukewa?
  hbo-WLC: הֲקֵ֥ץ לְדִבְרֵי־ר֑וּחַ א֥וֹ מַה־יַּ֝מְרִֽיצְךָ֗ כִּ֣י תַעֲנֶֽה׃
  ibo-ibo: Ogologo okwu efu ndị a niile unu na-ekwu, ọ naghị akwụsị? Gịnị bụ nsogbu
    unu nke mere unu ji aga nʼihu na-arụ ụka niile ndị a?
  ory-ory: ଅସାର କଥାରେ କି ଶେଷ ଥାଏ? ଉତ୍ତର ଦେବା ପାଇଁ ତୁମ୍ଭକୁ କେଉଁ କଥା ଉତ୍ତେଜିତ କରୁଅଛି?
  chk-chk: Ifa usun, ekewe kapas mi pöön chök resap müchüla? Ika met a achouukemi
    pwe oua eäni ei sokun kapas?
  rop-rop: Wotfo yu nomo jidan kwaitbala? Hu oldei fosimbat yu blanga kipgon askimbat
    mi kwestjan?
  ukr-1871: Чи ти скінчиш вітряну твою мову? і що спонукало тебе таке говорити?
  deu-1951: Haben die geistreichen Worte ein Ende? Oder was reizt dich zu antworten?
  eng-JPS: Shall windy words have an end? Or what provoketh thee that thou answerest?
  srp-1865: Hoæe li biti kraj praznijem rijeèima? ili šta te tjera da tako odgovaraš?
  lug-lug: Ebigambo byammwe bingi, tebiikome? Kiki ekibaluma ne mutalekeraawo kuwakana?
  heb-heb: הקץ לדברי רוח או מה ימריצך כי תענה׃
  ben-IRV: অর্থহীন কথার কি কোন শেষ আছে? তোমাদের কি হয়েছে যে তোমরা এরকম উত্তর দিচ্ছ?
  pan-pan: ਕੀ ਹਵਾਈ ਗੱਲਾਂ ਕਦੇ ਮੁੱਕਣਗੀਆਂ, ਜਾਂ ਤੈਨੂੰ ਕੀ ਖਿਝ ਹੈ ਜੋ ਤੂੰ ਬਹਿਸ ਕਰਦਾ ਹੈਂ?
  mya-JVB: အချည်းနှီး သော စကားမကုန် နိုင်သလော။ သင် သည်စကားတုံ့ပြန် ပြောခြင်းငှါ အဘယ်ကြောင့်
    ရဲရင့် သနည်း။
  hmo-hmo: Emui hereva kavakavadia be do idia doko diba, a? Dahaka ese umui ia habadua,
    bona umui hereva noho doko lasi?
  urd-urd: क्या बेकार बातें कभी ख़त्म होंगी? तू कौन सी बात से झिड़क कर जवाब देता है?
  rus-SYN: Будет ли конец ветреным словам? и что побудило тебя так отвечать?
  bqc-SIM: Á zɛ á lɛ́'ĩanagbaaɛ bↄɛ ni? Bↄ́ yã́ mɛ́ lɛ́ ↄ̃wá, ↄ̃ álɛ yã́zãsiai?
  tcz-CHONGTHU: Hui sathethu nung hi nasuh tang theilouvu ham? Ipi hin tang louhella
    thu nasei sah sah jengu ham?
  mar-mar: तुमची वायफळ शब्द कधीही संपत नाहीत. तुम्हास काय झाले आहे कि, तुम्ही याप्रमाणे
    उत्तर देता?
  qub-qub: ¿Imaycamaraj manacajcunallata rimarcaycanqui? ¿Imataj togripaycäshunqui
    chayno nimänayquipäga?
  hat-hat: Kilè n'a sispann tout pale anpil sa a? Sa k'ap pouse nou konsa? Nou toujou
    pare pou reponn moun!
  eng-BSB: Is there no end to your long-winded speeches? What provokes you to continue
    testifying?
  eng-WEBPB: Shall vain words have an end? Or what provokes you that you answer?
  kbq-kbq: Hanki nazeri amuhoma hu nanekema nehazana taganeta omanigahazo? Na'a nehigeta
    kea huvava huta nevaze?
  nhe-BL: ¿Ax quema inmoquetzase incamatij? ¿Para tlen tlahuel inhuejcahuaj ica tlajtoli
    tlen ax tleno ipati?
  gub-BL: Aipo ko peze'eg ywytu zàwenugar nupaw pixik kwaw nehe. Màràzàwe tuwe napepytu'u
    kwaw heputupyk ire.
  eng-DRA: Shall windy words have no end? or is it any trouble to thee to speak?
