verse: JOB.016.017
translations:
  mal-C: എന്നിട്ടും എന്റെ കൈകളിൽ അക്രമമില്ല, എന്റെ പ്രാർഥന നിർമലമായതുതന്നെ.
  deu-TKW: obwohl kein Frevel an meinen Händen, und mein Gebet lauter ist.
  lin-lin: Nzokande, maboko na ngai etikala kosala moto mabe te, mpe libondeli na
    ngai ezalaki kosalema na motema peto.
  eng-LSV: Not for violence in my hands, || And my prayer [is] pure.
  eng-GNV: Though there be no wickednesse in mine hands, and my prayer be pure.
  eng-WEBSTER: 'Not for any injustice in my hands: also my prayer is pure.'
  nhw-BL: Quej nopa nechpantijtoc, masque amo quema nimosisinijtoc. Huan nochi catli
    niquilhuijtoc Toteco Dios quema nimotlatlajtijtoc ica ya eltoya cuali.
  swh-ONEN: Hata hivyo mikono yangu haijafanya jeuri, na maombi yangu ni safi.
  bba-bba: N ǹ mɔ nɑ kɔ̃sɑ ɡɑɑ kuɑ. Nɛn kɑnɑru tɑ rɑ n mɑɑ dɛɛrewɑ bɑɑdommɑ.
  eng-KJVCPB: 'Not for any injustice in mine hands: Also my prayer is pure.'
  luo-luo: to lwetena pok otimo tim mahundu kata dichiel kendo alamo Nyasaye gi chuny
    maler.
  meu-meu: ḡau tamona, imagu na dagedaḡe karadia asie kara, bona egu ḡuriḡuri na ḡoevaḡoeva.
  npi-ULB: जबकि मेरा हातमा कुनै हिंसा छैन र मेरो प्रार्थना शुद्ध छ ।
  yor-yor: Kì í ṣe nítorí àìṣòótọ́ kan ní ọwọ́ mi; àdúrà mi sì mọ́ pẹ̀lú.
  pes-OPCB: ولی من بی‌گناهم و دعایم بی‌ریاست.
  tgl-ULB: bagaman walang karahasan sa aking mga kamay, at ang aking panalangin ay
    dalisay.
  hui-hui: I̱ha ko bini mbira nawiore kogoyu genda ogoni i̱ha bameore íbu nga. I̱na
    mendeali kago mo ko holenaga mbirale mbira nabi henego ko. Ani bialu Ngode Datagaliwabehondo
    bi lalu howa i̱naga bu miniha ko mbira do nabi howa ibunaga deni tigabiore halu
    bi lalu henego ko.
  mya-mya: သို့သော်လည်းငါ့လက်၌မတရားသော အမှုမရှိ။ ငါပြုသော ပဌနာသည် သန့်ရှင်း၏။
  bod-N: འོན་ཀྱང་ང་ཡི་ལག་པར་གདུག་རྩུབ་མེད། ། བདག་གི་སྨོན་ལམ་རྣམ་དག་ཡིན་པར་ངེས། །
  sna-sna: asi zvazvo maoko angu haana kuita chisimba, uye munyengetero wangu wakachena.
  spa-BLM: aunque no hay violencia en mis manos, y mi oración es pura.
  cac-cac: Icha chi' vaji, vach'chom malaj mach b'aj ix och in mul, vach'n̈ej in lesal.
  swh-ULB: ingawa hakuna dhuluma katika mikono yangu, na kuomba kwangu ni safi.
  bel-bel: пры ўсім тым, што няма рабунку на руках маіх, і малітва мая чыстая.
  deu-ELBBK: obwohl keine Gewalttat in meinen Händen und mein Gebet lauter ist.
  mbb-OT: Wazà neveelan ku he salà, wey tinutuuwà is ked-ampù ku.
  mal-2015: എങ്കിലും സാഹസം എന്റെ കൈകളിൽ ഇല്ല. എന്റെ പ്രാർത്ഥന നിർമ്മലമത്രേ.
  rmc-rmc: kajte pre mire vasta nane o mariben a miri modľitba hiňi žuži.
  pes-OPV: اگر‌چه هیچ بی‌انصافی در دست من نیست، و دعای من پاک است.
  ron-1924: Тотушь н-ам фэкут ничо нелеӂюире ши ругэчуня мя тотдяуна а фост куратэ.
  ben-OBCV: তাও আমার হাতে হিংস্রতা নেই ও আমার প্রার্থনা বিশুদ্ধ।
  som-som: In kastoo aanay xaqdarro ku jirin gacmahayga, Oo uu baryootankayguna daahir
    yahay.
  lat-VUC: Facies mea intumuit a fletu, et palpebræ meæ caligaverunt.
  eng-ASVBT: Although there is no violence in my hands, And my prayer is pure.
  ita-1885: Quantunque non vi sia violenza nelle mie mani, E la mia orazione sia pura.
  eng-LXXUP: Yet there was no injustice in my hands, And my prayer is pure.
  eng-ULB: although there is no violence in my hands, and my prayer is pure.
  spa-VBL: aunque no he hecho nada malo y mi oración es pura.
  fra-_FOB: Quoiqu'il n'y ait point de crime dans mes mains, et que ma prière soit
    pure.
  mal-mal: എങ്കിലും സാഹസം എന്റെ കൈകളിൽ ഇല്ല. എന്റെ പ്രാർത്ഥന നിർമ്മലമത്രേ.
  urd-GVR: Lekin wajah kyā hai? Mere hāth to zulm se barī rahe, merī duā pāk-sāf rahī
    hai.
  suz-BL: मो हना यो आं गुइमी मरिम्‍शो मपशो बाक्‍ती। आं पुंइशो लोव़ रिम्‍शो बाक्‍ब।
  eng-NOY: Yet is there no injustice in my bands. And my prayer hath been pure.
  ita-1927: Eppure, le mie mani non commisero mai violenza, e la mia preghiera fu
    sempre pura.
  ckb-ckb: لەگەڵ ئەوەی زۆرداری لە دەستی مندا نییە و نوێژەکەم بێگەردە.
  eng-BBE: Though my hands have done no violent acts, and my prayer is clean.
  kan-OKCV: ಆದರೂ ನನ್ನ ಕೈಗಳಲ್ಲಿ ಹಿಂಸಾಚಾರವಿಲ್ಲ; ನನ್ನ ಪ್ರಾರ್ಥನೆಯು ಶುದ್ಧವಾಗಿದೆ.
  tam-2017: என் கைகளிலே கொடுமை இல்லாதிருக்கும்போதும், என் ஜெபம் சுத்தமாயிருக்கும்போதும்,
    அப்படியானது.
  spa-RV-1909: A pesar de no haber iniquidad en mis manos, y de haber sido mi oración
    pura.
  ron-BTF: Deși nu este pentru vreo nedreptate în mâinile mele; de asemenea rugăciunea
    mea este pură.
  eng-WEBP: although there is no violence in my hands, and my prayer is pure.
  eng-FBV: although I have done nothing wrong and my prayer is pure.
  nld-1939: 'Maar omdat er geen geweld aan mijn handen kleeft, Klinkt mijn rein gebed
    naar omhoog:'
  nch-BL: Quej nopa nopantitoc, masque amo quema nimosisinijtoc. Huan nochi cati niquilhui
    Toteco Dios quema nimomaijtohua ica ya elqui cuali.
  vie-1934: Mặc dầu tại trong tay tôi không có sự hung dữ, Và lời cầu nguyện tôi vốn
    tinh sạch.
  hin-CV: जबकि न तो मेरे हाथों ने कोई हिंसा की है और न मेरी प्रार्थना में कोई स्वार्थ
    शामिल था.
  spa-BES: Aunque mis manos no han hecho actos violentos, y mi oración es limpia.
  tdx-tdx: ndra te tsy aman-tsenge hery o tañakoo, mbore malio o halalikoo.
  tha-KJV: แม้ว​่าในมือของข้าไม่​มี​ความอยุ​ติ​ธรรมเลย และคำอธิษฐานของข้าก็​บริสุทธิ์
  por-BR-2018: Apesar de não haver injustiça em minhas mãos, e de minha oração ser
    pura.
  deu-ELO: obwohl keine Gewalttat in meinen Händen, und mein Gebet lauter ist.
  eng-WYC-2018: I suffered these things without (any) wickedness of mine hand, or
    work, (and) when I had clean prayers to God.
  epo-epo: Kvankam ne troviĝas perfortaĵo en miaj manoj, Kaj mia preĝo estas pura.
  uig-PIN: '@see-verse:JOB.016.016'
  beo-beo: Be na da hame gegei amola na da moloiwane Godema sia:ne gadosa.
  tpi-OTNT: Mi no gat asua, tasol ol dispela hevi i kamap nating long mi. Mi no bin
    mekim nogut long ol arapela man. Na tu, beten bilong mi na wokabaut bilong mi
    i stap stret long ai bilong God.
  hau-SA: duk da haka hannuwana ba su aikata ɓarna ba kuma addu’ata mai tsabta ce.
  uig-LAT: '@see-verse:JOB.016.016'
  nde-nde: kodwa izandla zami kaziluqhelanga udlakela, lomkhuleko wami uhlanzekile.
  ton-ton: 'Ka ʻoku ʻikai ʻi ha taʻetotonu kuo ʻi hoku nima: pea ʻoku māʻoniʻoni foki
    ʻeku lotu.'
  ces-1613: Ne pro nějaké bezpraví v rukou mých; nebo i modlitba má čistá jest.
  eng-WMB: although there is no violence in my hands, and my prayer is pure.
  tam-TCV: இருப்பினும், என் கைகள் வன்செயலுக்கு உட்படாதவை; என் ஜெபம் தூய்மையானது.
  ceb-ULB: bisan walay pagpanlupig ang akong mga kamot, ug putli ang akong mga pag-ampo.
  pol-UBG: Chociaż nie ma żadnej krzywdy na moich rękach, a moja modlitwa jest czysta.
  urd-GVU: لیکن وجہ کیا ہے؟ میرے ہاتھ تو ظلم سے بَری رہے، میری دعا پاک صاف رہی ہے۔
  deu-1912: wiewohl kein Frevel in meiner Hand ist und mein Gebet ist rein.
  kan-2017: ಆದರೆ ನನ್ನ ಕೈ ಯಾವ ಬಲಾತ್ಕಾರವನ್ನೂ ಮಾಡಿಲ್ಲವಲ್ಲಾ, ನನ್ನ ವಿಜ್ಞಾಪನೆಯು ನಿರ್ಮಲವಾದದ್ದು.
  yap-yap: machane dawor gu gad pa’ag ngak be’ ni nge buch e rog riy, ma meybil rog
    ngak Got e ri sum u ngorngoreg.
  hlt-MCSB: Te cakhaw boethae ka kut ah kuthlahnah om pawt tih ka thangthuinah khaw
    cil.
  mdy-ETH: ዬይ ቢያ ማዔቴያ ታ ማዼ ዻቢንቲ ባኣሴ፤ ፆኦሲ ታ ሺኢቃሢያ ጌኤሺ ዒናናኬ።»
  twi-ASANTE: Nanso, me nsa nyɛɛ basabasayɛ biara na me mpaeɛbɔ yɛ kronn.
  eng-WEBU: although there is no violence in my hands, and my prayer is pure.
  wal-wal: SHin ha ubbankka taani mooridobi baawa; ta woosaikka geeshsha.
  spa-PDDPT: aunque no hubo violencia en mis manos, y fue pura mi oración.
  gun-gun: xepo re ajojukaague noĩ, ha'e xeky'a e'ỹa rupi anhembo'e teĩ.
  ilo-ULB: uray no awan ti kinaranggas kadagiti imak, ken nadalus ti kararagko.
  kpg-kpg: Gei au deai ogu huaidu i di hai huaidu ai, gei agu hai dalodalo gi God
    le e donu huoloo.
  uig-ARA: '@see-verse:JOB.016.016'
  sus-sus: Kɔnɔ n mu fe ɲaaxi yo rabaxi. N nu Ala maxandima sɛniyɛnyi nan kui.
  pon-2006: ahpw I sohte dipikihda mwekid suwed ehu, oh ei kapakapohng Koht me mehlel.
  ksd-ksd: Ma ra limagu pa i ga pait ra kaina, Ma kaugu niaring i ga gomgom.
  tur-YTC: Ellerimde zorbalık yokken, Duam da pak olduğu halde.
  grc-BRENT: Ἄδικον δὲ οὐδὲν ἦν ἐν χερσί μου, εὐχὴ δέ μου καθαρά.
  ind-AYT: meskipun tidak ada kejahatan dalam tanganku, dan doaku murni.
  nya-nya: komatu manja anga sanachite zachiwawa ndipo pemphero langa ndi lolungama.
  hrv-hrv: A nema nasilja na rukama mojim, molitva je moja bila uvijek čista.
  mps-mps: Eno dwai sę me isąbadi, tiali goli te sęgę dabe eno tigi olo dali mu
    pedalali. Eno gasa bidi dabe dali dwai sę me ebeo. Tama me ma, eno gedu haluasa
    po me, ena bilali me, God aga gedude mu elalubadi goli da.” Jopgo te po wali.
  tpi-tpi: Mi no gat asua, tasol ol dispela hevi i kamap nating long mi. Mi no bin
    mekim nogut long ol arapela man. Na tu, beten bilong mi na wokabaut bilong mi
    i stap stret long ai bilong God.
  dan-1931: skønt der ikke er Vold i min Hånd, og skønt min Bøn er ren!
  vie-OVCB: Dù tôi không làm điều gì sai trái, và lời cầu nguyện tôi thật trong sạch.
  guj-2017: જો કે મારા હાથથી કંઈ અન્યાય થયો નથી, અને મારી પ્રાર્થના શુદ્ધ છે.
  pon-2006A: ahpw I sohte dipikihda mwekid suwed ehu, oh ei kapakapohng Koht me mehlel.
  por-BRBSL: embora não haja violência em minhas mãos, e minha oração é pura.
  cth-cth: Ka kut dawk kahawihoehe hno kasake awm hoeh. Ka ratoumnae teh a thoung
    ei te.
  twi-twi: nanso me nsa nyɛɛ basabasayɛ biara na me mpaebɔ yɛ kann.
  hlt-hlt: Te cakhaw boethae ka kut ah kuthlahnah om pawt tih ka thangthuinah khaw
    cil.
  tbz-SIM: N nɔu í tɛí mɛnitiyĩ̀ĩ̀, m bɑ́ɑ́mmu dò mpɑ́íí nwe.
  msy-2020: Kɨ arazir kuraba puvatɨ, ezɨ osɨmtɨzir kaba pura na batifi. Kɨ igharaz
    darazi paza me gamir puvatɨ. Egha kɨ God ko mɨgeir arazim ko nan daroriba, da
    bar Godɨn damazimɨn dera.
  dop-dop: Anɩ mɑ tɑ lɑ mʋsʋŋ, pǝ́cɔ́ mɑ tɑ sǝlǝmǝnɑ mǝnɑɑfikitʋ.
  azb-azb: Yenə də zalımlıq əlimdən gəlmir, Sənə səmimiyyətlə dua edirəm.
  eng-DBY: Although there is no violence in my hands, and my prayer is pure.
  hin-2017: तो भी मुझसे कोई उपद्रव नहीं हुआ है, और मेरी प्रार्थना पवित्र है।
  wol-KYG: Moona saay yoxo jëfewul coxor, te samag ñaan lal na worma.
  eng-YLT: Not for violence in my hands, And my prayer [is] pure.
  eng-WYC-2017: I suffered these things without wickedness of mine hand, or work,
    when I had clean prayers to God.
  eng-WMBB: although there is no violence in my hands, and my prayer is pure.
  urd-GVH: लेकिन वजह क्या है? मेरे हाथ तो ज़ुल्म से बरी रहे, मेरी दुआ पाक-साफ़ रही
    है।
  rug-rug: Ba loketoṉa si tavete va sea ia arau, meke toṉotona sa qua vinaravara la
    koasa Tamasa.
  gaz-gaz: Taʼus harki koo yakka tokko illee hin hojjenne; kadhannaan koos qulqulluu
    dha.
  fra-LSG: Je n’ai pourtant commis aucune violence, Et ma prière fut toujours pure.
  yal-yal: Anu, n mi fe ɲaxi yo ligaxi, n ma Ala maxandin yi sariɲan.”
  haw-1868: Aole no ka mea pono ole iloko o ko'u lima; A o ka'u pule, ua maemae hoi
    ia.
  arb-NAV: مَعَ أَنَّنِي لَمْ أَقْتَرِفْ ظُلْماً، وَصَلاتِي مُخْلِصَةٌ.
  ewe-ewe: evɔ nye asiwo mewɔ nu tovo aɖeke o eye nye gbedodoɖa hã dza hafi.
  eng-LEE: Not because any violence is in my hands, and while my prayer is pure.
  asm-FB: তথাপি কান্দোতে কান্দোতে মোৰ মুখ বিকৃত হ’ল, আৰু মৃত্যুচ্ছায়া মোৰ চকুৰ পিৰঠিৰ
    ওপৰত আছে।
  sus-A: كْنْ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ. ﭑ نُ عَلَ مَشَندِ مَ سّنِيّنيِ نَن كُي.
  fra-SBL: bien qu'il n'y ait aucune violence dans mes mains, et ma prière est pure.
  hbo-hbo: עַ֭ל לֹא־חָמָ֣ס בְּכַפָּ֑י וּֽתְפִלָּתִ֥י זַכָּֽה׃
  kik-kik: no rĩrĩ, moko makwa matirĩ ũndũ wa ũhinya mekĩte namo mahooya makwa nĩ
    matheru.
  fra-NCL: quoiqu’il n’y ait pas d’iniquités dans mes mains, et que ma prière soit
    pure.
  cek-AK: toe ka ban ah sethaih hmuen tidoeh om ai; lawk ka thuihaih loe ciim.
  cuk-cuk: Degi-inigwele, an dule-emar-sabsur-imakedsulid, Bab-Dummadse innikigwadgi
    an gordiid.
  uig-CYR: '@see-verse:JOB.016.016'
  tel-2017: ఏడ్చి ఏడ్చి నా ముఖం ఎర్రబడిపోయింది. నా కంటిరెప్పల మీద మరణాంధకారం తేలియాడుతున్నది.
  hat-BSA: Malgre nanpwen vyolans nan men m, e priyè mwen yo san tach.
  kos-kos: Tusruktu nga tiana oru kutena ouiya sulallal, Ac nga pre nu sin God ke
    inse na pwaye.
  hbo-WLC: עַ֭ל לֹא־חָמָ֣ס בְּכַפָּ֑י וּֽתְפִלָּתִ֥י זַכָּֽה׃
  ibo-ibo: ma aka m emeghị ihe ike ọbụla, ọzọ ekpere m dịkwa ọcha.
  ory-ory: ତଥାପି ମୋʼ ହସ୍ତରେ ଦୌରାତ୍ମ୍ୟ ନାହିଁ ଓ ମୋହର ପ୍ରାର୍ଥନା ନିର୍ମଳ।
  chk-chk: Iei mwo met a fis, nge üsap föri och föförün mwäneson, ai iotek a limöch.
  rop-rop: '@see-verse:JOB.016.016'
  ukr-1871: Хоч нема кривди на руках моїх, та й молитва моя чиста.
  deu-1951: dafür, daß kein Unrecht an meinen Händen klebt und mein Gebet lauter ist!
  eng-JPS: Although there is no violence in my hands, and my prayer is pure.
  srp-1865: Premda nema nepravde u rukama mojim, i molitva je moja èista.
  lug-lug: newaakubadde ng’emikono gyange tegirina bibi bye gikoze, n’okusaba kwange
    nga kutukuvu.
  heb-heb: על לא חמס בכפי ותפלתי זכה׃
  ben-IRV: যদিও আমার হাতে কোন হিংস্রতা নেই এবং আমার প্রার্থনা বিশুদ্ধ।
  pan-pan: ਫੇਰ ਵੀ ਮੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਕੋਈ ਜ਼ੁਲਮ ਨਹੀਂ, ਅਤੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: သို့သော်လည်းငါ့ လက် ၌ မ တရားသော အမှုမ ရှိ။ ငါပြုသော ပဌနာ သည် သန့်ရှင်း
    ၏။
  hmo-hmo: To lau ese dagedage karana ta lau karaia lasi, bona egu guriguri be ia
    goevagoeva.
  urd-urd: अगर्चे मेरे हाथों ज़ुल्म नहीं, और मेरी दुआ बुराई से पाक है।
  rus-SYN: при всем том, что нет хищения в руках моих, и молитва моя чиста.
  bqc-SIM: Kási ma ↄ ku yãpãsĩe guuo, mɛ́ ma wabikɛa Luawa mↄafili vĩo.
  tcz-CHONGTHU: Ahijeng vang'in thil dihlou kabolpon chule kataona athenge.
  mar-mar: तरीही माझ्या हातून कोणात्याही प्रकारची हिंसा झाली नाही, आणि माझ्या प्रार्थना
    शुध्द आहेत. तरी असे झाले.
  qub-qub: Chaynömi päsamasha imatapis mana ruraycaptë, llapan shongöpa mañacuycaptëpis.
  hat-hat: Men, mwen konnen mwen pa fè ankenn moun mechanste. Mwen lapriyè Bondye
    ak tout kè m'.
  eng-BSB: yet my hands are free of violence and my prayer is pure.
  eng-WEBPB: although there is no violence in my hands, and my prayer is pure.
  kbq-kbq: Hianagi nagra mago hazenkea osu'noanki, fatgo hu'na nunamuna nehue.
  nhe-BL: Queja nopa nopantitoc, yonque ax quema nimosisinijtoc. Huan nochi tlen niquilhuijtoc
    Toteco Dios quema nimomaijtojtoc ica ya eltoya cuali.
  gub-BL: Nezewe rehe we naiko pixik kwaw puruzuka ma'e romo ihe. Aze'eg Tupàn pe
    tuweharupi heremu'em 'ym pà.
  eng-DRA: My face is swollen with weeping, and my eyelids are dim.
