verse: JOB.016.002
translations:
  mal-C: “ഞാൻ ഇങ്ങനെയുള്ളതു പലതും കേട്ടിട്ടുണ്ട്; നിങ്ങളെല്ലാവരും ദുഃഖിപ്പിക്കുന്ന
    ആശ്വാസകന്മാർതന്നെ.
  deu-TKW: Dergleichen habe ich vieles gehört, leidige Tröster seid ihr insgesamt.
  lin-lin: « Nayoki maloba ebele ya lolenge oyo ; bino nyonso bozali babondisi mabe.
  eng-LSV: “I have heard many such things, || Miserable comforters [are] you all.
  eng-GNV: 'I haue oft times heard such things: miserable comforters are ye all.'
  eng-WEBSTER: 'I have heard many such things: miserable comforters are ye all.'
  nhw-BL: “Na nijcactoc miyac hueltas nochi ya nopa. Amojuanti amo nelía antechyoltlalíaj.
    San achi más antechtlaijiyohuiltíaj.
  swh-ONEN: “Nimepata kusikia mambo mengi kama haya, nanyi nyote ni wafariji wenye
    kutaabisha!
  bba-bba: nɑ ɡɑri yin bweseru nɔɔre nɔn dɑbinu. Bɛɛ, i sɑ̃ɑwɑ nuku yɛmiɑsio be bɑ
    nɛn wɑhɑlɑ sosimɔ.
  eng-KJVCPB: 'I have heard many such things: Miserable comforters are ye all.'
  luo-luo: “Asewinjo weche machal kamago mathoth; un duto un johocho ma chunygi odhier
    mogik!
  meu-meu: Ḡau unuhetomadia momo vada na kamonai; umui iboumui ai na tauhalo taudia
    dikadia.
  npi-ULB: “धेरै यस्ता कुराहरू मैले सुनेको छु । सान्‍वना दिने तपाईंहरू सबैले दुःख
    दिनुहुन्छ ।
  yor-yor: “Èmi ti gbọ́ irú ohun púpọ̀ bẹ́ẹ̀ rí ayọnilẹ́nu onítùnú ènìyàn ní gbogbo
    yín.
  pes-OPCB: من از این حرفها زیاد شنیده‌ام. همهٔ شما تسلی‌دهندگان مزاحم هستید.
  tgl-ULB: “Narinig ko ang maraming ganoong mga bagay; kayong lahat ay nakakainis
    na mga tagapag-aliw.
  hui-hui: Bi ogoniale i̱ hale haabo henego ai lone hale habe mangaore ko. Tígua bi
    ogoni larimigome i̱ biamogo ndo beremi.
  mya-mya: ထိုသို့သောစကားများတို့ကို ငါကြားဘူးပြီ။ သင်တို့ရှိသမျှသည် နှစ်သိမ့်စေခြင်းငှါ
    ပြုသော်လည်း၊ ပင်ပန်းစေသော သူဖြစ်ကြပါသည်တကား။
  bod-N: བདག་གིས་འདི་འདྲའི་གཏམ་ནི་མང་དུ་ཐོས། ། ཁྱོད་རྣམས་སེམས་གསོ་བྱེད་མཁན་ཐབས་རྡུགས་ཡིན།
    །
  sna-sna: “Ndakanzwa zvinhu zvakawanda sezvizvi; mose muri vanyaradzi pasina!
  spa-BLM: “He oído muchas cosas así. ¡Sois unos miserables consoladores!
  cac-cac: Ayxo scajvi in te ab'an juntzan̈ lolonel tzeyalub'tan̈ej tic. Tzeyac'och
    e b'a eyac'an snivanil in c'ool, palta an̈ej yaelal tze vach' iq'uejcot d'a vib'an̈.
  swh-ULB: “Mimi nimevisikia vitu hivyo vingi; ninyi nyote ni wafariji wenye kuhuzunisha.
  bel-bel: Чуў я шмат такога; нікчэмныя суцешнікі ўсе вы!
  deu-ELBBK: Ich habe vieles dergleichen gehört; leidige Tröster seid ihr alle!
  mbb-OT: “Neuǥet ku en heeyan he nezineg. Edlipayen e man pezem keniyu piru nasì
    niw umani is kegkeseeng ku.
  mal-2015: ഞാൻ ഈവക പലതും കേട്ടിട്ടുണ്ടു; നിങ്ങൾ എല്ലാവരും വ്യസനിപ്പിക്കുന്ന ആശ്വാസകന്മാർ.
  rmc-rmc: „Imar but kajse lava šunďom! Ňiko tumendar man na džanel te poťešinel,
    keren mange ča pharipen.
  pes-OPV: «بسیارچیزها مثل این شنیدم. تسلی دهندگان مزاحم همه شما هستید.
  ron-1924: „Астфел де лукрурь ам аузит еу дес; вой тоць сунтець ниште мынгыеторь
    супэрэчошь.
  ben-OBCV: “আমি এই ধরনের অনেক কথা শুনেছি; তোমরা শোচনীয় সান্ত্বনাকারী, তোমরা সবাই!
  som-som: Anigu waan maqlay waxyaalo badan oo caynkaas ah. Idinku dhammaantiin waxaad
    tihiin qalbiqabowjiyayaal qalqalloocan.
  lat-VUC: '[Audivi frequenter talia: consolatores onerosi omnes vos estis.'
  eng-ASVBT: 'I have heard many such things: Miserable comforters are ye all.'
  ita-1885: Io ho più volte udite le stesse cose; Voi tutti siete consolatori molesti.
  eng-LXXUP: 'I have heard many such things: Poor comforters are ye all.'
  eng-ULB: “I have heard many such things; you are all miserable comforters.
  spa-VBL: “Ya he oído todo esto antes. ¡Son consoladores que sólo causan problemas!
  fra-_FOB: J'ai souvent entendu de pareils discours; vous êtes tous des consolateurs
    fâcheux.
  mal-mal: “ഞാൻ പോലെയുള്ള വാക്കുകൾ പലതും കേട്ടിട്ടുണ്ട്; നിങ്ങൾ എല്ലാവരും വ്യസനിപ്പിക്കുന്ന
    ആശ്വാസകന്മാർ.
  urd-GVR: “Is tarah kī maiṅ ne bahut-sī bāteṅ sunī haiṅ, tumhārī tasallī sirf dukh-dard
    kā bāis hai.
  suz-BL: “गो ओदेंशो लोव़ शुश नेंता। गे नेल्‍ल मोशा लेम्‍खु पाइब ला बाक्‍नीनी।
  eng-NOY: Of such things as these I have heard enough! Miserable comforters are ye
    all!
  ita-1927: “Di cose come codeste, ne ho udite tante! Siete tutti dei consolatori
    molesti!
  ckb-ckb: «زۆرم لەمانە گوێ لێ بووە، هەموو دڵنەواییەکەتان بریندارکەرن!
  eng-BBE: 'Such things have frequently come to my ears: you are comforters who only
    give trouble.'
  kan-OKCV: “ನಾನು ಇವುಗಳ ಹಾಗೆ ಅನೇಕ ಮಾತುಗಳನ್ನು ಕೇಳಿದ್ದೇನೆ; ನೀವೆಲ್ಲರೂ ಆದರಣೆ ಕೊಡುವವರಲ್ಲ,
    ಬಾಧಿಸುವವರೇ.
  tam-2017: “இப்படிப்பட்ட அநேக காரியங்களை நான் கேட்டிருக்கிறேன்; நீங்கள் எல்லோரும்
    வேதனையுண்டாக்குகிற தேற்றரவாளர்.
  spa-RV-1909: 'Muchas veces he oído cosas como estas: consoladores molestos sois
    todos vosotros.'
  ron-BTF: Am auzit multe astfel de lucruri, mângâietori răi sunteți voi toți.
  eng-WEBP: “I have heard many such things. You are all miserable comforters!
  eng-FBV: “I've heard all this before. You are comforters who just cause trouble!
  nld-1939: Zulke beweringen heb ik nu al meer dan genoeg gehoord; Gij zijt allemaal
    onuitstaanbare troosters!
  nch-BL: “Na nijcactoc miyac huelta nochi ya nopa. Amojuanti amo nelía antechyoltalíaj.
    San achi más antechtaijyohuiltíaj.
  vie-1934: Ta thường nghe nhiều lời giảng luận như vậy; Các ngươi hết thảy đều là
    kẻ an ủi bực bội.
  hin-CV: “मैं ऐसे अनेक विचार सुन चुका हूं; तुम तीनों ही निकम्मे दिलासा देनेवाले हो!
  spa-BES: Con frecuencia me llegan a los oídos tales cosas; son consoladores que
    solo dan problemas.
  tdx-tdx: Fa maro ty entañe tsinanoko hoe Izay, songa mpañohò mahamonjetse.
  tha-KJV: “ข้าเคยได้ยินเรื่องอย่างนี้มามากแล้ว ท่านทุกคนเป็นผู้เล้าโลมที่​กวนใจ
  por-BR-2018: Ouvi muitas coisas como estas; todos vós sois consoladores miseráveis.
  deu-ELO: Ich habe vieles dergleichen gehört; leidige Tröster seid ihr alle!
  eng-WYC-2018: I have oft heard such things; all ye be heavy comforters (or the only
    comfort that all of ye offer is more torment).
  epo-epo: Mi aŭdis multe da similaj aferoj; Tedaj konsolantoj vi ĉiuj estas.
  uig-PIN: Mǝn muxundaⱪ gǝplǝrni kɵp angliƣanmǝn; Silǝr ⱨǝmminglar azab yǝtküzidiƣan
    ajayib tǝsǝlli bǝrgüqi ikǝnsilǝr-ⱨǝ!
  beo-beo: '“Na da musa: sia: agoaiwane nabasu. Dilia na dogo denesima:ne sia:be amoga
    na da se fawane naba.'
  tpi-OTNT: “Planti taim mi bin harim dispela kain tok, na mi les tru long harim gen.
    Yupela i no helpim mi liklik. Nogat.
  hau-SA: “Na ji abubuwa da yawa kamar waɗannan; dukanku ba ku iya ta’aziyya ba!
  uig-LAT: Men mushundaq geplerni köp anglighanmen; Siler hemminglar azab yetküzidighan
    ajayib teselli bergüchi ikensiler-he!
  nde-nde: “Sengezwa izinto ezinengi ezifana lalezi; lingabaduduzi ababi lina lonke!
  ton-ton: 'Kuo lahi ʻae meʻa pehē kuo u fanongo ai: ko e kau fakafiemālie fakamamahi
    ʻakimoutolu kotoa pē.'
  ces-1613: Slyšel jsem již podobných věcí mnoho; všickni vy nepříjemní jste těšitelé.
  eng-WMB: “I have heard many such things. You are all miserable comforters!
  tam-TCV: “நான் இதுபோன்ற அநேக காரியங்களைக் கேள்விப்பட்டிருக்கிறேன்; நீங்கள் எல்லோரும்
    துன்பத்துக்குள்ளாக்கும் தேற்றரவாளர்கள்!
  ceb-ULB: “Nakadungog na ako sa daghang mga butang nga ingon niana; kamong tanan
    walay pulos nga manghuhupay.
  pol-UBG: Słyszałem wiele takich rzeczy; wy wszyscy jesteście przykrymi pocieszycielami.
  urd-GVU: ”اِس طرح کی مَیں نے بہت سی باتیں سنی ہیں، تمہاری تسلی صرف دُکھ درد کا باعث
    ہے۔
  deu-1912: Ich habe solches oft gehört. Ihr seid allzumal leidige Tröster!
  kan-2017: “ಇಂಥಾ ಮಾತುಗಳನ್ನು ಬಹಳವಾಗಿ ಕೇಳಿದ್ದೇನೆ, ನೀವೆಲ್ಲರೂ ಬೇಸರಿಕೆಯನ್ನು ಹುಟ್ಟಿಸುವ
    ಮಾತನಾಡುವಿರಿ. ಆದರಣೆಗೆ ಬದಲಾಗಿ ಬಾಧಿಸುವವರು ನೀವು.
  yap-yap: '@see-verse:JOB.016.001'
  hlt-MCSB: “Te bang ol te muep ka yaak coeng. Nangmih boeih kah a hloep khaw thakthaenah
    ni.
  mdy-ETH: «ሃያ ማላ ሃይሴ ሚርጌ ዎዴ ታ ዋይዜኔ፤ ዒንሢ ታና ዶዲሻያ ማሊ ዖዪሢዳ ዖዪሢ ታኣም ቃሴኔ።
  twi-ASANTE: “Mate nsɛm bebree a ɛte sɛ yeinom; na mo nyinaa moyɛ gyamserefoɔ!
  eng-WEBU: “I have heard many such things. You are all miserable comforters!
  wal-wal: “Taani hagaa mala haasayaa daruwaa siyaas; intte minttettoos giiddi, tana
    metiyaageeta.
  spa-PDDPT: Oí muchas cosas como éstas. Consoladores molestos son todos ustedes.
  gun-gun: — Aendu riae ma ha'e ramigua. Peẽ ha'e javive ma xembopy'a porã 'rãgue
    py xemoangeko rei.
  ilo-ULB: “Nakanggegakon kadagiti adu a kakasta a banbanag; nakaay-ay-aykayo amin
    a mangliwliwa.
  kpg-kpg: “Au gu longono nia helekai aanaa i mua, gei godou helekai haga manawa lamalia
    ala ne hai mai gi di au, la gu hai hua di mee e mmae mai gi di au.
  uig-ARA: مەن مۇشۇنداق گەپلەرنى كۆپ ئاڭلىغانمەن؛ سىلەر ھەممىڭلار ئازاب يەتكۈزىدىغان
    ئاجايىب تەسەللى بەرگۈچى ئىكەنسىلەر-ھە!
  sus-sus: «N bara wo xa masenyi maniyɛ gbegbe mɛ. Wo mu fata mixi madundude.
  pon-2006: '@see-verse:JOB.016.001'
  ksd-ksd: Iau ga tar valongore ta mangoro na magit dari; Amutal a utul a tena varmaram
    vakuku.
  tur-YTC: “Böyle birçok şey duydum. Hepiniz zavallı tesellicilersiniz!
  grc-BRENT: Ἀκήκοα τοιαῦτα πολλὰ, παρακλήτορες κακῶν πάντες.
  ind-AYT: “Aku telah mendengar banyak hal seperti itu. Kamu semua adalah penghibur
    yang menyedihkan.
  nya-nya: “Ndinamvapo zambiri monga zimenezi; nonsenu ndinu anthu osatha kutonthoza
    mtima mnzanu.
  hrv-hrv: “Koliko se takvih naslušah besjeda, kako ste mi svi vi mučni tješioci!
  mps-mps: “Hauwa sogo me eno deli te po naga odali. Tama ma odobo ena hagela mu dao.
    Dagego ena tau me sabeo. Mu meni.
  tpi-tpi: “Planti taim mi bin harim dispela kain tok, na mi les tru long harim gen.
    Yupela i no helpim mi liklik. Nogat.
  dan-1931: “Nok har jeg hørt af sligt, besværlige Trøstere er I til Hobe!
  vie-OVCB: “Tôi đã nghe những lời này trước đó. Các anh an ủi chỉ gây thêm phiền
    não!
  guj-2017: “મેં એવી ઘણી વાતો સાંભળી છે; તમે સર્વ કંટાળો ઊપજે એવું આશ્વાસન આપનારા
    છો.
  pon-2006A: '@see-verse:JOB.016.001'
  por-BRBSL: “Já ouvi muitas coisas assim. Vocês são todos uns miseráveis confortadores!
  cth-cth: Hot patet e hno teh, moikapap ka thai toe, nangmouh abuemlae lungpahawinae
    haiyah thathoenae hrum doeh.
  twi-twi: “Mate nsɛm bebree a ɛte sɛ eyinom; na mo nyinaa moyɛ ogyamserewfo!
  hlt-hlt: “Te bang ol te muep ka yaak coeng. Nangmih boeih kah a hloep khaw thakthaenah
    ni.
  tbz-SIM: N kèè kɛ kèèmu di nɑ́ɑ́ ntì kucɛ mɛ̀pɛ́u, di tú bɛbɑ́ɑ̀mbɛ̀ yɛibɛ mbɛ dimɔu
    mɛmmɛ.
  msy-2020: “Kɨ zurara mɨgɨrɨgɨar kaba baragha ghua, ua da baraghan amɨra. Ia tong
    bar nan akurvazir puvatɨ.
  dop-dop: Tɑm kɛ́ mɑ nɩɩkɩ tɔmnɑɑ pɑnɛwɛ. Mǝ tǝnɑ ɩ́ kɛ́ lɑŋɑ hɛɛsǝlɑɑ mpɑ pɑ kɔŋnɑ
    wɑhɑlɑ tɔɣɔ.
  azb-azb: «Bu cür sözləri çox eşitmişəm, Hamınız adamincidən təsəlliçilərsiniz.
  eng-DBY: 'I have heard many such things: grievous comforters are ye all.'
  hin-2017: “ऐसी बहुत सी बातें मैं सुन चुका हूँ, तुम सब के सब निकम्मे शान्तिदाता हो।
  wol-KYG: Kàddu yu mel nii, dégg naa ko lu bare. Dëfalkati yokk joote yi ngeen doon,
    yeen ñépp!
  eng-YLT: I have heard many such things, Miserable comforters [are] ye all.
  eng-WYC-2017: I have oft heard such things; all ye be heavy comforters.
  eng-WMBB: “I have heard many such things. You are all miserable comforters!
  urd-GVH: “इस तरह की मैंने बहुत-सी बातें सुनी हैं, तुम्हारी तसल्ली सिर्फ़ दुख-दर्द
    का बाइस है।
  rug-rug: “Ele avosi qua sari zinama gugua arini; sari minanoto tamugamu si vari
    sigiti hola i.
  gaz-gaz: “Ani waan akkanaa baayʼee dhagaʼeera; hundi keessan jajjabeessitoota nama
    dhiphistanii dha!
  fra-LSG: J’ai souvent entendu pareilles choses; Vous êtes tous des consolateurs
    fâcheux.
  yal-yal: “N bata fala sifani ito mɛ dɔxɔ wuyaxi, ɛ birin findixi madɛndɛn ti ɲaxine
    nan na.
  haw-1868: 'He nui na mea like a''u i lohe ai: He poe hooluolu hoopilikia oukou a
    pau.'
  arb-NAV: «قَدْ سَمِعْتُ كَثِيراً مِثْلَ هَذَا الْكَلامِ وَأَنْتُمْ كُلُّكُمْ مُعَزُّونَ
    مُتْعِبُونَ.
  ewe-ewe: “Mese nya siawo tɔgbi wòsɔ gbɔ, akɔfala gbɔlowo ko mi katã mienye!
  eng-LEE: 'I have heard many things such as these: troublesome comforters are ye
    all.'
  asm-FB: মই এইৰূপ অনেক কথা শুনিলো; তোমালোক সকলোৱেই দুখদায়ক শান্ত্বনাকাৰী।
  sus-A: «ﭑ بَرَ وٌ شَ مَسٍنيِ مَنِيّ فبٍفبٍ مّ. وٌ مُ قَتَ مِشِ مَدُندُدٍ.
  fra-SBL: « J'ai entendu beaucoup de choses semblables. Vous êtes tous de misérables
    consolateurs !
  hbo-hbo: שָׁמַ֣עְתִּי כְאֵ֣לֶּה רַבֹּ֑ות מְנַחֲמֵ֖י עָמָ֣ל כֻּלְּכֶֽם׃
  kik-kik: “Nĩnjiguĩte maũndũ maingĩ ta macio; inyuothe mũrĩ ahoorerania a kũnyamarania!
  fra-NCL: J’ai souvent entendu de semblables harangues ; vous êtes tous d’insupportables
    consolateurs.
  cek-AK: to baktih loknawk ka thaih pop parai boeh; pathloephaih lok nang thuih o,
    toe poek amrosakkung ah ni na oh o boih.
  cuk-cuk: “We-ibmar bukidargus an weyob itodanikid, bemar-ibmar-soged gwen an-bendaksulid.
  uig-CYR: Мән мошундақ гәпләрни көп аңлиғанмән; Силәр һәммиңлар азап йәткүзидиған
    әҗайип тәсәлли бәргүчи екәнсиләр-һә!
  tel-2017: “ఇలాంటి మాటలు నేను అనేకం విన్నాను. మీరంతా ఆదరించడానికి కాదు, బాధ పెట్టడానికి
    వచ్చినట్టున్నారు.
  hat-BSA: Mwen tande anpil bagay parèy a sila yo; move konsolatè nou tout ye.
  kos-kos: “Nga lohng tari kain sramsram ingan meet; Ac kas in kasru lomtal ingan
    mwe na akkeok.
  hbo-WLC: שָׁמַ֣עְתִּי כְאֵ֣לֶּה רַבּ֑וֹת מְנַחֲמֵ֖י עָמָ֣ל כֻּלְּכֶֽם׃
  ibo-ibo: “Anụla m ọtụtụ ihe dịka ndị a; ndị nkasiobi na-eweta ọnọdụ ọjọọ ka unu
    niile bụ.
  ory-ory: “ମୁଁ ଏପରି ଅନେକ କଥା ଶୁଣିଅଛି; ତୁମ୍ଭେ ସମସ୍ତେ ଦୁଃଖଦାୟକ ସାନ୍ତ୍ୱନାକାରୀ ଅଟ।
  chk-chk: “Üa rongorong fän chomong ekei sokun kapas. Ämi meinisin oua chon aururu
    mi lipwäkingau.
  rop-rop: “Aibin oldei irrimbat dislot wed yumob oldei toktokbat, bat detlot wed
    nomo albumbat langa mi.
  ukr-1871: Чув я доволї такого; гіркі з вас усїх потїшителї!
  deu-1951: Dergleichen habe ich oft gehört; ihr seid allzumal leidige Tröster.
  eng-JPS: I have heard many such things; sorry comforters are ye all.
  srp-1865: Slušao sam mnogo takih stvari; svi ste dosadni tješioci.
  lug-lug: “Mpulidde ebintu bingi ebiri nga bino; mwenna muli mikwano gyange egitagasa.
  heb-heb: שמעתי כאלה רבות מנחמי עמל כלכם׃
  ben-IRV: “আমি এরকম অনেক শুনেছি; তোমরা সবাই দুঃখদায়ক সান্ত্বনাকারী।
  pan-pan: “ਮੈਂ ਅਜਿਹੀਆਂ ਬਹੁਤ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਹਨ, ਤੁਸੀਂ ਸਾਰੇ ਦੇ ਸਾਰੇ ਦੁੱਖਦਾਇਕ ਤਸੱਲੀ
    ਦੇਣ ਵਾਲੇ ਹੋ!
  mya-JVB: ထိုသို့ သောစကားများ တို့ကို ငါကြား ဘူးပြီ။ သင် တို့ရှိသမျှ သည် နှစ်သိမ့်
    စေခြင်းငှါ ပြုသော်လည်း၊ ပင်ပန်း စေသောသူဖြစ် ကြပါသည်တကား။
  hmo-hmo: “Hereva unai bamona momo lau kamonai guna vadaeni. Umui ibounai be hagoadaia
    taudia dikadia.
  urd-urd: “ऐसी बहुत सी बातें मैं सुन चुका हूँ, तुम सब के सब निकम्मे तसल्ली देने वाले
    हो।
  rus-SYN: слышал я много такого; жалкие утешители все вы!
  bqc-SIM: Ma yã́ bee taa mà à dasikũ̀, gbɛ̃nↄsɛnininaↄn á ũ wea?
  tcz-CHONGTHU: Hicheng ho jouse hi masanga kanajah sa ahitai, itobang genthei um
    milham nahiu hitam?
  mar-mar: “या सर्व गोष्टी मी पूर्वी ऐकल्या आहेत, तुम्ही सर्व वायफळ सांत्वनकर्ते आहात.
  qub-qub: «Chay nishayquitanöga achca cutinami wiyashcä. Gamcunaga shacyachimänayquipa
    ruquin masmi llaquicaycächimanqui.
  hat-hat: -Mwen bouke tande pawòl sa yo! Pase nou konsole moun, se plis lapenn n'ap
    ba yo.
  eng-BSB: “I have heard many things like these; miserable comforters are you all.
  eng-WEBPB: “I have heard many such things. You are all miserable comforters!
  kbq-kbq: Rama'a zupa ama ana nanekea antahi'na oanagi, magore huno ama ana nanekema
    hazazamo'a naza osutfa nehigeta tamasunkura hunonantaze.
  nhe-BL: “Na nijcactoc miyac hueltas nochi ya nopa. Imojuanti ax nelía intechyoltlalíaj.
    San achi más intechtlaijiyohuiltíaj.
  gub-BL: Agwer ma'e ainu kwehe mehe ihe. Nahemurywete kar kwaw pe. Hemuzemumikahy
    kar pe.
  eng-DRA: 'I have often heard such things as these: you are all troublesome comforters.'
