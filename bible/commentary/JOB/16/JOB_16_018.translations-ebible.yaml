verse: JOB.016.018
translations:
  mal-C: “ഭൂമിയേ, നീ എന്റെ രക്തത്തെ മൂടിക്കളയരുതേ; എന്റെ നിലവിളി ഇടതടവില്ലാതെ ഉയരട്ടെ!
  deu-TKW: O Erde, bedecke nicht mein Blut! Mein Wehruf finde keine Ruhestatt!
  lin-lin: Oh mabele, kozipa makila na ngai te ! Kotika te ete koganga na ngai ezwa
    tango ya kopema !
  eng-LSV: O earth, do not cover my blood! And let there not be a place for my cry.
  eng-GNV: O earth, couer not thou my blood, and let my crying finde no place.
  eng-WEBSTER: O earth, cover not thou my blood, and let my cry have no place.
  nhw-BL: “Ma amo quiijis noeso ni tlali. Xijcahuili noeso ma huejchihua por quinextis
    notlaijiyohuilis.
  swh-ONEN: “Ee nchi, usiifunike damu yangu, nacho kilio changu kisinyamazishwe kamwe.
  bba-bba: Wunɛ tem, ɑ ku nɛn yɛm bere. A de nɛn kuuki yi nɔɔrɑ bɑɑmɑ kpuro.
  eng-KJVCPB: O earth, cover not thou my blood, And let my cry have no place.
  luo-luo: “Yaye lowo, kik iyie iyik remba; mad ywak ma aywakgo kik rum!
  meu-meu: Tano e, raragu basio tahunia; egu taitai na ena laḡa-ani gabuna basio henia.
  npi-ULB: ए पृथ्वी, मेरो रगतलाई नछोप । मेरो रोदनले विश्राम नपाओस् ।
  yor-yor: “Háà! Ilẹ̀ ayé, ìwọ má ṣe bò ẹ̀jẹ̀ mi, kí ẹkún mi má ṣe wà ní ipò kan.
  pes-OPCB: ای زمین، خون مرا پنهان نکن؛ بگذار خونم از جانب من بانگ اعتراض برآورد.
  tgl-ULB: O lupa, huwag mong tabunan ang aking dugo; hayaan ang aking iyak ay walang
    lugar ng kapahingahan.
  hui-hui: Dindi-o i̱na bi larogo hale habe. I̱ homaragola i̱naga darama odo paya
    birago í̠na darama ogoni hora hadambi nahabe. Darama o ngagome i̱hondo ko biniru
    Ngode Datagaliwabe lamialu mo tiga bulenaga olelo ngelabe.
  mya-mya: အိုမြေကြီး၊ ငါ့အသွေးကိုဖုံး၍ မထားပါနှင့်။ ငါအော်ဟစ်ခြင်းအသံကို သင်၌မနေစေနှင့်။
  bod-N: ཀྱེ་ཀྱེ་ས་གཞི་ངའི་ཁྲག་མ་སྦས་ཤིག ། ང་ཡི་འོ་དོད་འགོག་པར་མི་མཛད་རོགས། །
  sna-sna: “Iwe nyika, rega kufukidza ropa rangu; kuchema kwangu ngakurege kuwana
    zororo!
  spa-BLM: “Tierra, no cubras mi sangre. Que mi llanto no tenga lugar para descansar.
  cac-cac: Mocab' c'ub'chajel jantac chucal ix ac'jioch d'a vib'an̈. Ab'chajocab'i
    ayic tzin tevi yic tzin c'anan tojolal.
  swh-ULB: Nchi, haifuniki juu damu yangu mimi; acha kulia kwangu kuwe hakuna mahali
    pa kupumzika.
  bel-bel: Зямля! не закрый маёй крыві, і хай ня будзе месца енку майму.
  deu-ELBBK: Erde, bedecke nicht mein Blut, und für mein Geschrei sei kein Platz!
  mbb-OT: “Iring a te etew he midhimetayan he edhangyù diyà te tanà he kenà bumbuni
    is lengesa zin su wey pinaaǥi zutun ikeveǥey kandin is kukuman he kenà sikandin
    egkevintahaan.
  mal-2015: അയ്യോ ഭൂമിയേ, എന്റെ രക്തം മൂടരുതേ; എന്റെ നിലവിളി എങ്ങും തടഞ്ഞുപോകരുതേ.
  rmc-rmc: Ó, phuvije, ma učhar andre miro rat, ma domuk, hoj te preačhel te vičinel
    vaš ma!
  pes-OPV: ‌ای زمین خون مرا مپوشان، واستغاثه مرا آرام نباشد.
  ron-1924: Пэмынтуле, ну-мь акопери сынӂеле, ши ваетеле меле сэ н-айбэ марӂине!
  ben-OBCV: “হে পৃথিবী, আমার রক্ত ঢেকে রেখো না; আমার কান্না যেন কখনও বিশ্রামে শায়িত
    না হয়!
  som-som: Dhulkow, dhiiggayga ha qarinin, Oo qayladayduna yaanay meelay ku nasato
    lahaan.
  lat-VUC: Hæc passus sum absque iniquitate manus meæ, cum haberem mundas ad Deum
    preces.
  eng-ASVBT: O earth, cover not thou my blood, And let my cry have no resting place.
  ita-1885: O terra, non nascondere il sangue sparso da me; E se così è, il mio grido
    non abbia luogo.
  eng-LXXUP: Earth, cover not over the blood of my flesh, And let my cry have no place.
  eng-ULB: Earth, do not cover up my blood; let my cry have no resting place.
  spa-VBL: “Tierra, no cubras mi sangre. Que mi grito no encuentre lugar para esconderse.
  fra-_FOB: O terre, ne cache point mon sang, et qu'il n'y ait aucun lieu où s'arrête
    mon cri!
  mal-mal: അയ്യോ ഭൂമിയേ, എന്നോട് ചെയ്ത കുറ്റങ്ങള്‍ മറയ്ക്കരുതേ; എന്റെ നിലവിളി എങ്ങും
    തടഞ്ഞുപോകരുതേ.
  urd-GVR: Ai zamīn, mere ḳhūn ko mat ḍhāṅpnā! Merī āh-o-zārī kabhī ārām kī jagah
    na pāe balki gūṅjtī rahe.
  suz-BL: ए खप, आं हुश मसुमो। आं पुंइशो लोव़ गेनायो मनांइसेक्‍ल। उत्‍पत्ती ४:१०; इजीकीएल
    २४:७-८
  eng-NOY: O earth! cover not thou my blood, And let there be no hiding-place for
    my cry!
  ita-1927: O terra, non coprire il mio sangue, e non vi sia luogo ove si fermi il
    mio grido!
  ckb-ckb: «ئەی زەوی، خوێنەکەم دامەپۆشە، با جێیەک نەبێت بۆ هاوارم!
  eng-BBE: O earth, let not my blood be covered, and let my cry have no resting-place!
  kan-OKCV: “ಭೂಮಿಯೇ, ನನ್ನ ರಕ್ತವನ್ನು ಮುಚ್ಚಬೇಡ, ನನ್ನ ಕೂಗು ವಿಶ್ರಾಂತಿ ಹೊಂದದಿರಲಿ!
  tam-2017: பூமியே, என் இரத்தத்தை மூடிப்போடாதே; என் அலறுதலுக்கு மறைவிடம் உண்டாகாதிருப்பதாக.
  spa-RV-1909: ¡Oh tierra! no cubras mi sangre, y no haya lugar á mi clamor.
  ron-BTF: Pământule, nu-mi acoperi sângele; și să nu își găsească loc strigătul meu.
  eng-WEBP: “Earth, don’t cover my blood. Let my cry have no place to rest.
  eng-FBV: Earth, do not cover up my blood. May my cry find no place to hide.
  nld-1939: Aarde, houd mijn bloed niet bedekt En smoor mijn jammerklacht niet!
  nch-BL: “Monequi se quitajtolsencahuas xitahuac para na. Ni tali ma amo quii noeso
    para amo aqui quiitas. Xijcahua noeso ma huejchihua para quinextis notaijyohuilis.
  vie-1934: Oâi đất, chớ lấp huyết ta! Ước gì tiếng than kêu tôi không có chỗ ngưng
    lại!
  hin-CV: “पृथ्वी, मेरे रक्त पर आवरण न डालना; तथा मेरी दोहाई को विश्रान्ति न लेने
    देना.
  spa-BES: ¡Oh tierra, que no se cubra mi sangre, y que mi clamor no tenga lugar de
    descanso!
  tdx-tdx: O ry tane; ko lembefa’o ty lioko, le ko mea’o fitofàñe o toreokoo.
  tha-KJV: โอ แผ่​นดินโลกเอ๋ย อย่าปิดบังโลหิตของข้านะ อย่าให้เสียงร้องของข้ามี​ที่​หยุดพัก
  por-BR-2018: Ó terra! Não cubras o meu sangue, e não haja lugar para meu clamor!
  deu-ELO: Erde, bedecke nicht mein Blut, und für mein Geschrei sei kein Platz!
  eng-WYC-2018: Earth, cover thou not my blood, and my cry find not in thee a place
    of hiding. (O earth, do not thou cover up my blood, and let not my cry for justice
    find any place of rest.)
  epo-epo: Ho tero, ne kovru mian sangon, Kaj mia kriado ne trovu haltejon.
  uig-PIN: Aⱨ, yǝr-zemin, ⱪenimni yapmiƣin! Nalǝ-pǝryadim tohtaydiƣanƣa jay bolmiƣay!
  beo-beo: Osobo bagade! Wadela:i hou nama hamoi dia mae wamolegema! Na da Godema,
    E da na da moloidafa sia:ma:ne, wele guda:sa. Na wele guda:sea mae ouiya:ma:ma!
  tpi-OTNT: “Graun, harim. Long taim mi dai na blut bilong mi i kapsait, yu no ken
    karamapim dispela blut. Nogat. Yu mas larim blut i stap ples klia, bai em i ken
    singaut long God long stretim dispela rong.
  hau-SA: “Ya duniya, kada ki ɓoye jinina; bari yă yi kuka a madadina!
  uig-LAT: Ah, yer-zémin, qénimni yapmighin! Nale-peryadim toxtaydighan’gha jay bolmighay!
  nde-nde: Awu mhlaba, ungaligqibeli igazi lami; sengathi lokukhala kwami kungaze
    kwacitshwa lanini!
  ton-ton: “ʻE kelekele, ʻoua naʻa ke ʻuʻufi hoku toto, pea ʻoua naʻa hao ki ha potu
    ʻa ʻeku tangi.
  ces-1613: Ó země, nepřikrývej krve mé, a nechť nemá místa volání mé.
  eng-WMB: “Earth, don’t cover my blood. Let my cry have no place to rest.
  tam-TCV: “பூமியே என் இரத்தத்தை மூடி மறைக்காதே; என் கதறல் ஒருபோதும் ஓய்ந்து போகாதிருக்கட்டும்!
  ceb-ULB: Yuta, ayaw taboni ang akong dugo; ayaw papahulaya ang akong paghilak.
  pol-UBG: Ziemio, nie zakrywaj mojej krwi i niech moje wołanie nie znajdzie miejsca!
  urd-GVU: اے زمین، میرے خون کو مت ڈھانپنا! میری آہ و زاری کبھی آرام کی جگہ نہ پائے
    بلکہ گونجتی رہے۔
  deu-1912: Ach Erde, bedecke mein Blut nicht! und mein Geschrei finde keine Ruhestätte!
  kan-2017: ಭೂಮಿಯೇ, ನನ್ನ ರಕ್ತವನ್ನು ಮುಚ್ಚಬೇಡ! ನನ್ನ ಮೊರೆಗೆ ಬಿಡುವು ಸಿಕ್ಕದಿರಲಿ!
  yap-yap: Fayleng, dab mu mithag e pi kireb ni ka ni rin’ ngog! Ma dab mu thang lungug
    ni gu be ning e tin nib yal’uw!
  hlt-MCSB: Diklai nang loh ka thii he vuei boeh. Ka pang ol he khaw hmuen om boel
    saeh.
  mdy-ETH: «ሳዔሌ! ታጊዳ ሄሌ ጌኖ ማዾ ካንቂፖ! ታኣኮ ሃዳሮ ዒላታ ሹኡሚንቲ ዓታንዳጉዲ ማሂፖ!
  twi-ASANTE: “Ao asase, nkata me mogya so; na mma wɔnsie me sufrɛ!
  eng-WEBU: “Earth, don’t cover my blood. Let my cry have no place to rest.
  wal-wal: “Biittau, biittau, ta suuttaa kammoppa; taani waassanaagaa diggoppa.
  spa-PDDPT: ¡Oh tierra, no encubras mi sangre, ni haya lugar de reposo para mi clamor!
  gun-gun: — Ndee yvy, ejao'i eme xeruguy, toĩ eme guive ajapukaia onhendu e'ỹa!
  ilo-ULB: O daga, saanmo nga abbongan ti darak; awan koma ti disso a paginanaan ti
    asugko.
  kpg-kpg: “Henuailala, goe hudee hagammuni ina nia huaidu ala ne hai mai gi di au!
    Goe hudee dumaalia gi dogu lee dela e hai ang gi di gowaa hai gabunga gii noho
    deemuu!
  uig-ARA: ئاھ، يەر-زېمىن، قېنىمنى ياپمىغىن! نالە-پەريادىم توختايدىغانغا جاي بولمىغاي!
  sus-sus: Bɛndɛ, i naxa dusu n wuli xun na, a lu n wa xui xa makɛnɛn yire birin.»
  pon-2006: Oh Sampah, ke dehr ekihla sapwung kan me wiawihong ie! Ke dehr mweidohng
    ngilen ei peki sawas en pwuhng en nennenlahte!
  ksd-ksd: Ea, u ra rakarakan a gunagunan, koko una punang ra gapugu, Upi kaugu tinangi
    pa na ngo ta ra gunagunan par.
  tur-YTC: Ey toprak, kanımı örtme. Feryadımın dinlenecek yeri olmasın.
  grc-BRENT: Γῆ μὴ ἐπικαλύψῃς ἐφʼ αἵματι τῆς σαρκός μου, μηδὲ εἴη τόπος τῇ κραυγῇ
    μου.
  ind-AYT: Hai bumi, jangan sembunyikan darahku, dan biarlah teriakanku tidak menemukan
    tempat perhentian.
  nya-nya: “Iwe dziko lapansi, usakwirire magazi anga; kulira kwanga kofuna thandizo
    kusalekeke!
  hrv-hrv: O zemljo, krvi moje nemoj sakriti i kriku mom ne daj nigdje da počine.
  mps-mps: “Tǫ, odao. Ena isibo sogo te eno kaneme tulalubo si da, nago te kaneme
    haluamo. Menio. Nago te kaneme pepeli dilide elalumainu sula tagalao. Tama agai
    God i olama, te sęgę dodolomai yaibao.
  tpi-tpi: “Graun, harim. Long taim mi dai na blut bilong mi i kapsait, yu no ken
    karamapim dispela blut. Nogat. Yu mas larim blut i stap ples klia, bai em i ken
    singaut long God long stretim dispela rong.
  dan-1931: Dølg ikke, Jord, mit Blod, mit Skrig komme ikke til Hvile!
  vie-OVCB: Hỡi đất, đừng che lấp máu tôi. Đừng ngăn chặn tiếng tôi kêu than.
  guj-2017: હે પૃથ્વી, મારા લોહીને તું ઢાંકી દઈશ નહિ. મારા અવાજને તું દાટી દઈશ નહિ.
  pon-2006A: Oh Sampah, ke dehr ekihla sapwung kan me wiawihong ie! Ke dehr mweidohng
    ngilen ei peki sawas en pwuhng en nennenlahte!
  por-BRBSL: “Terra, não cubra meu sangue. Que meu choro não tenha lugar para descansar.
  cth-cth: Oe talai, ka thipaling heh ramuk han haw. Ka kanae ni kâhatnae hmuen tawn
    hanh naseh.
  twi-twi: “Asase, nkata me mogya so; na mma me sufrɛ to ntwa da!
  hlt-hlt: Diklai nang loh ka thii he vuei boeh. Ka pang ol he khaw hmuen om boel
    saeh.
  tbz-SIM: Fɔ̃́ nkɛtenkɛ̀ ɑ bɑ́ɑ́ dɑ́tínnɛ́ n yĩ̀ĩ̀, dɛ̀mɑrɛ̀ bɑ́ɑ́ pénnɛ́ n dɑbònnì.
  msy-2020: “O nguazim, nɨ oragh. Kɨ aremeghtɨ nan ghuzim ireghtɨ, nɨ ghuzir kam avan
    bar markɨ. Nɨ ghuzim ateghtɨ, a puram azenimra ikɨ, egh osɨmtɨzir kam akɨrsɨ Godɨn
    dɨmam.
  dop-dop: Hɑɩ, tɛtʋ, tɑɑ pi-m. Yele nɑ mɑ kɑkiisɑɣɑ nɩɩkɩ tɑm.
  azb-azb: Ey torpaq, qanımın üstünü örtmə, Qoy heç nə mənim naləmi saxlamasın.
  eng-DBY: O earth, cover not my blood, and let there be no place for my cry!
  hin-2017: “हे पृथ्वी, तू मेरे लहू को न ढाँपना, और मेरी दुहाई कहीं न रुके।
  wol-KYG: Suufoo, bul làq sama deret ji tuuru, te yal na sama yuux jollee fu af.
  eng-YLT: O earth, do not thou cover my blood! And let there not be a place for my
    cry.
  eng-WYC-2017: Earth, cover thou not my blood, and my cry find not in thee a place
    of hiding.
  eng-WMBB: “Earth, don’t cover my blood. Let my cry have no place to rest.
  urd-GVH: ऐ ज़मीन, मेरे ख़ून को मत ढाँपना! मेरी आहो-ज़ारी कभी आराम की जगह न पाए बल्कि
    गूँजती रहे।
  rug-rug: Kei pepeso, mu lopu tomea sa sinea sapu ta evaṉa mae koa rau, mu lopu va
    nosoa sa qua tinepa pude harupau pa tinoṉoto.
  gaz-gaz: “Yaa lafa, ati dhiiga koo hin dhoksin; akka iyyi koo iddoo boqonnaa argatus
    hin godhin!
  fra-LSG: O terre, ne couvre point mon sang, Et que mes cris prennent librement leur
    essor!
  yal-yal: “I tan Bɔxɔna, n faxamatɔɔn ni i ra, i nama n wunla yɛ maluxun. N wuga
    xuiin xa mɛ han habadan.
  haw-1868: E ka honua, mai uhi oe i ko'u koko, Aole hoi e haawi i wahi no kuu uwe
    ana.
  arb-NAV: يَا أَرْضُ لَا تَسْتُرِي دَمِي، وَلا يَكُنْ لِصُرَاخِي قَرَارٌ.
  ewe-ewe: “O, anyigba, mègatsyɔ nye ʋu dzi o eye ɖoɖoe megazi le nye ɣlidodo nu o!
  eng-LEE: Earth! do thou not cover up my blood, and let no place restrain my cry.
  asm-FB: হে পৃথিৱী, তুমি মোৰ তেজ নাঢাকিবা, আৰু মোৰ কাতৰোক্তিয়ে জিৰাবলৈ ঠাই নাপাওক।
  sus-A: بّندّ، عِ نَشَ دُ سُ ﭑ وُلِ شُن نَ، عَ لُ ﭑ وَ شُي شَ مَكّنّن يِرٍ بِرِن.»
  fra-SBL: « Terre, ne couvre pas mon sang. Que mon cri n'ait pas de place pour se
    reposer.
  hbo-hbo: אֶ֭רֶץ אַל־תְּכַסִּ֣י דָמִ֑י וְֽאַל־יְהִ֥י מָ֝קֹ֗ום לְזַעֲקָתִֽי׃
  kik-kik: “Wee thĩ-rĩ, ndũkahumbĩre thakame yakwa; kĩrĩro gĩakwa kĩroaga gũkaahuurũkio!
  fra-NCL: O terre, ne couvre pas mon sang, et que mes cris s’élèvent librement !
  cek-AK: Aw long, kai ih athii hae kraeng hmah; ka hanghaih lok loe natuek naah doeh
    anghak hmah nasoe!
  cuk-cuk: ”Ar an burgwenonisundibe, napnega, an-ibmar-oakalossulid-barsognai gusana
    gadin.
  uig-CYR: Аһ, йәр-зимин, қенимни япмиғин! Налә-пәрядим тохтайдиғанға җай болмиғай!
  tel-2017: భూమీ, ఒలుకుతున్న నా రక్తాన్ని కనబడనియ్యి. నేను పెడుతున్న మొరలు ఎప్పుడూ
    వినిపిస్తూ ఉండాలి.
