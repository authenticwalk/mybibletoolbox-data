  pan-pan: “ਹੇ ਧਰਤੀ, ਮੇਰੇ ਲਹੂ ਨੂੰ ਨਾ ਲੁਕਾ, ਅਤੇ ਮੇਰੀ ਦੁਹਾਈ ਕਿਤੇ ਨਾ ਰੁਕੇ!
