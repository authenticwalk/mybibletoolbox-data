verse: JOB.016.010
translations:
  mal-C: ആളുകൾ എന്റെനേരേ പരിഹാസത്തോടെ വായ് പിളർന്നു; അവർ നിന്ദയോടെ എന്റെ ചെകിട്ടത്തടിക്കുകയും
    എനിക്കു വിരോധമായി കൂട്ടംകൂടുകയും ചെയ്യുന്നു.
  deu-TKW: Man reißt gegen mich das Maul auf, schlägt mich schmählich auf die Wangen;
    insgesamt rotten sie sich gegen mich zusammen.
  lin-lin: Bato mabe bafungoli minoko mpo na kotiola ngai, bakomi kobeta ngai bambata
    na matama mpo na kosambwisa ngai, bango nyonso basaleli ngai likita.
  eng-LSV: They have gaped on me with their mouth, || In reproach they have struck
    my cheeks, || Together they set themselves against me.
  eng-GNV: They haue opened their mouthes vpon me, and smitten me on the cheeke in
    reproch; they gather themselues together against me.
  eng-WEBSTER: They have gaped upon me with their mouth; they have smitten me upon
    the cheek reproachfully; they have gathered themselves against me.
  nhw-BL: Nochi masehualme catli hualahuij para nechyoltlalise nechhuetzquilíaj huan
    san nechmaquilíaj ipan noixayac. Nocualancaitacahua mosentilíaj para nechpinajtise.
  swh-ONEN: Watu wamenifumbulia vinywa vyao kunidhihaki; hunipiga shavuni mwangu kwa
    dharau, na kuungana pamoja dhidi yangu.
  bba-bba: U derɑ tɔmbɑ mɑn yɑɑ kɑsikimɔ kɑ ben ɡɑri sɑɑrinu. Bɑ mɑn wɔmmɔ, bɑ mɑn
    bɑɑri soomɔ. Be kpurowɑ bɑ mɑn nɑɑ swĩi.
  eng-KJVCPB: They have gaped upon me with their mouth; They have smitten me upon
    the cheek reproachfully; They have gathered themselves together against me.
  luo-luo: Ji ngʼamo dhogi ka gijara; Githalo lemba ka gisin koda, kendo ginur kuoma
    giduto ka giriwona.
  meu-meu: Taunimanima ese ududia e habaru-habaru henigumu; idia ese edia heihi-ihirai
    ai vahagu vada e pataia; lau ihadikagu totona e heboumu.
  npi-ULB: मानिसहरूले मलाई हेर्दै मुख खोलेर टोलाएका छन् । निन्दाले भरिएर तिनीहरूले
    मलाई गालामा थप्‍पड हानेका छन् । तिनीहरू मेरो विरुद्धमा एकसाथ भेला भएका छन्।
  yor-yor: Wọ́n ti fi ẹnu wọn yẹ̀yẹ́ mi; Wọ́n gbá mi ní ẹ̀rẹ̀kẹ́ ni ìgbá ẹ̀gàn; wọ́n
    kó ara wọn pọ̀ sí mi.
  pes-OPCB: مردم مرا مسخره می‌کنند و دور من جمع شده، به صورتم سیلی می‌زنند.
  tgl-ULB: Napanganga sa akin ang mga tao; sinampal niya ako nang may mapanisi sa
    pisngi; sila ay nagsama-samang nagtipon laban sa akin.
  hui-hui: Agali marume i̱ mo ko holenaga i̱ bedogoria ho mabu bialu tigua i̱ hondo
    oba howa mege bialu tinaga gi habeme i̱naga denguini balu ka.
  mya-mya: သူတပါးတို့သည် ငါ့ကိုပစပ်ဟကြ၏။ အရှက်ခွဲ ၍ ပါးကိုပုတ်ကြ၏။ ငါ့တဘက်က တညီတညွတ်တည်း
    စုဝေးကြ၏။
  bod-N: དེ་ཚོས་ང་ལ་འཕྱ་བར་ཁ་གདང་ཞིང་། ། བརྙས་བཅོས་གཏོང་ཆེད་ང་ལ་འགྲམ་ལྕག་གཞུས། ། དེ་རྣམས་ལྷན་ཅིག་འཛོམས་ཏེ་ང་ལ་རྒོལ།
    །
  sna-sna: Vanhu vanoshamisa miromo yavo kuti vandiseke; vanondirova padama pakundimhura
    kwavo, uye vanobatana pamwe chete kuzondirwisa.
  spa-BLM: Me han abierto la boca. Me han golpeado en la mejilla con reproche. Se
    reúnen contra mí.
  cac-cac: Jantac eb' anima smolb'ej sb'a yic tzin sb'uchan eb'. Stz'itanb'at in sat
    eb', emnaquil tzin yutejcan eb'.
  swh-ULB: Watu wameachama na midomo iliyowazi juu yangu; wamenipiga mimi katika shavu
    kwa kunitukana; wamekusanyika pamoja kinyume changu mimi.
  bel-bel: Разьзявілі на мяне пашчу сваю; лаючыся б'юць мяне па шчоках; усе змовіліся
    супроць мяне.
  deu-ELBBK: Ihr Maul haben sie gegen mich aufgesperrt, mit Hohn meine Backen geschlagen;
    allzumal verstärken sie sich gegen mich.
  mbb-OT: “Edsusudien a wey ed-eengitan a te menge etew. Midtabpì dan is buked ku
    te kedsudì kedì. Midlivangan e zan te edsurung.
  mal-2015: അവർ എന്റെ നേരെ വായ്പിളർക്കുന്നു; നിന്ദയോടെ അവർ എന്റെ ചെകിട്ടത്തടിക്കുന്നു;
    അവർ എനിക്കു വിരോധമായി കൂട്ടം കൂടുന്നു.
  rmc-rmc: O manuša pre ma bares phundrade peskre muja, asabnaha man marenas pal o
    čhama sar varekas, ko lenge džungľol, a zgele pes jekhetane pre mande.
  pes-OPV: دهان خود را بر من گشوده‌اند، بر رخسار من به استحقارزده‌اند، به ضد من با
    هم اجتماع نموده‌اند.
  ron-1924: Ей дескид гура сэ мэ мэнынче, мэ окэрэск ши мэ бат песте ображь, се ынвершунязэ
    ку тоций дупэ мине.
  ben-OBCV: আমাকে বিদ্রুপ করার জন্য লোকেরা তাদের মুখ খুলেছে; অবজ্ঞাভরে তারা আমার গালে
    চড় মেরেছে ও আমার বিরুদ্ধে সমবেত হয়েছে।
  som-som: Iyagu afkay ii kala qaadeen, Oo quudhsasho ayay dhabanka igaga dharbaaxeen,
    Oo dhammaantoodna way isu kay wada urursadaan.
  lat-VUC: 'Collegit furorem suum in me, et comminans mihi, infremuit contra me dentibus
    suis: hostis meus terribilibus oculis me intuitus est.'
  eng-ASVBT: 'They have gaped upon me with their mouth; They have smitten me upon
    the cheek reproachfully: They gather themselves together against me.'
  ita-1885: Hanno aperta la bocca contro a me, Mi hanno battuto in su le guance per
    vituperio, Si sono adunati insieme contro a me.
  eng-LXXUP: He has attacked me with the keen glances of his eyes; With his sharp
    spear he has smitten me down upon my knees; And they have run upon me with one
    accord.
  eng-ULB: People have gaped with open mouth at me; they have hit me reproachfully
    on the cheek; they have gathered together against me.
  spa-VBL: La gente me mira con la boca abierta, me abofetean en las mejillas para
    burlarse de mí, se agolpan a mi alrededor para atacarme.
  fra-_FOB: Ils ont ouvert contre moi leur bouche; ils m'ont frappé à la joue pour
    m'outrager; ils se réunissent tous ensemble contre moi.
  mal-mal: അവർ എന്റെ നേരെ വായ് പിളർക്കുന്നു; നിന്ദയോടെ അവർ എന്റെ ചെകിട്ടത്തടിക്കുന്നു;
    അവർ എനിയ്ക്ക് വിരോധമായി കൂട്ടം കൂടുന്നു.
  urd-GVR: Log galā phāṛ kar merā mazāq uṛāte, mere gāl par thappaṛ mār kar merī be'izzatī
    karte haiṅ. Sab ke sab mere ḳhilāf muttahid ho gae haiṅ.
  suz-BL: मुरपुकीम आं कली शुक्‍शी पशो बाक्‍तेक्‍म। मेकोपुकीम आं चोव़चो शुश राप्‍शो
    बाक्‍तेक्‍म। आं कली मरिम्‍शो पाइक्‍चा कली बुक्‍तेक्‍म।
  eng-NOY: They gape for me with their mouths; In scorn they smite me on the cheek;
    With one consent they assemble against me.
  ita-1927: Apron larga contro a me la bocca, mi percuoton per obbrobrio le guance,
    si metton tutt’insieme a darmi addosso.
  ckb-ckb: خەڵک دەمیان لێ داچەقاندووم، بە گاڵتەپێکردنەوە زللەیان لێدەدام، پێکەوە گەلەکۆمەیان
    لێکردم.
  eng-BBE: Their mouths are open wide against me; the blows of his bitter words are
    falling on my face; all of them come together in a mass against me.
  kan-OKCV: ನನ್ನ ಮೇಲೆ ಜನರು ತಮ್ಮ ಬಾಯಿ ಕಿಸಿಯುತ್ತಾರೆ; ನಿಂದಿಸಿ ನನ್ನ ಕೆನ್ನೆಗಳನ್ನು ಬಡಿಯುತ್ತಾರೆ,
    ನನಗೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: எனக்கு விரோதமாகத் தங்கள் வாயை விரிவாகத் திறந்தார்கள்; இழிவாக என்னைக் கன்னத்தில்
    அடித்தார்கள்; என்னைச் சுற்றிலும் கூட்டங்கூடினார்கள்.
  spa-RV-1909: Abrieron contra mí su boca; hirieron mis mejillas con afrenta; contra
    mí se juntaron todos.
  ron-BTF: Au stat cu gurile căscate asupra mea; m-au lovit ocărâtor peste obraz;
    s-au adunat împotriva mea.
  eng-WEBP: They have gaped on me with their mouth. They have struck me on the cheek
    reproachfully. They gather themselves together against me.
  eng-FBV: People stare at me with their mouths wide open, they slap me on my cheeks
    to mock me, they crowd around me to attack me.
  nld-1939: Hun monden tegen mij opensperren, Smadelijk mij op de wangen slaan, Als
    één man tegen mij optrekken!
  nch-BL: Nochi masehualme cati hualahui para techyoltalise techhuetzquilíaj huan
    san techmaquilíaj ipan noxayac. Nocualancaitacahua mosentilíaj para techpinajtise.
  vie-1934: Chúng há miệng nghịch tôi, Vả má tôi cách khinh thị; Chúng hiệp nhau hãm
    đánh tôi.
  hin-CV: मजाक करते हुए वे मेरे सामने अपना मुख खोलते हैं; घृणा के आवेग में उन्होंने
    मेरे कपोलों पर प्रहार भी किया है. वे सब मेरे विरोध में एकजुट हो गए हैं.
  spa-BES: Sus bocas se mofan contra mí, los golpes de sus palabras amargas están
    cayendo en mi cara; burlones, todos ellos se juntan a una contra mí.
  tdx-tdx: Nampibolobea-palie amako, tinakapi’ iareo amañ’inje ty fifiko, le nihimpok’
    amako.
  tha-KJV: มี​คนอ้าปากใส่​ข้า เขาตบแก้มประจานข้า เขาสุมหั​วก​ันปรักปรำข้า
  por-BR-2018: Abrem sua boca contra mim; com desprezo esbofeteiam meu rosto, e todos
    se ajuntam contra mim.
  deu-ELO: Ihr Maul haben sie wider mich aufgesperrt, mit Hohn meine Backen geschlagen;
    allzumal verstärken sie sich wider mich.
  eng-WYC-2018: They opened their mouths upon me, and they said shame to me, and they
    smote my cheek; and they be filled with my pains (or and they gathered themselves
    together against me).
  epo-epo: Ili malfermegis kontraŭ mi sian buŝon, insulte batas min sur la vangojn;
    Ĉiuj kune kontentigis sur mi sian koleron.
  uig-PIN: Adǝmlǝr manga ⱪarap mazaⱪ ⱪilixip aƣzini aqidu; Ular nǝprǝt bilǝn mǝngzimgǝ
    kaqatlaydu; Manga ⱨujum ⱪilay dǝp sǝp tüzidu.
  beo-beo: Dunu da nama mi gasesa. Ilia da na guba:le eale disili, na odagi ilia loboba:ga
    fasa.
  tpi-OTNT: “Ol man i sanap raunim mi bilong mekim nogut long mi. Ol i tok bilas na
    lap long mi na ol i paitim pes bilong mi.
  hau-SA: Mutane suka buɗe baki suka yi mini riyar reni; suka yi mini ba’a suka haɗu
    suka tayar mini.
  uig-LAT: Ademler manga qarap mazaq qiliship aghzini achidu; Ular nepret bilen mengzimge
    kachatlaydu; Manga hujum qilay dep sep tüzidu.
  nde-nde: Abantu bavula imilomo yabo bengihoza; bangimakala esihlathini bengihlambaza
    babambane bangihlanganyele.
  ton-ton: Kuo nau fakamanga honau ngutu kiate au; kuo taaʻi manuki au ʻi hoku kouʻahe;
    kuo nau fakataha ʻakinautolu kiate au.
  ces-1613: Rozedřeli na mne ústa svá, potupně mne poličkujíce, proti mně se shromáždivše.
  eng-WMB: They have gaped on me with their mouth. They have struck me on the cheek
    reproachfully. They gather themselves together against me.
  tam-TCV: மனிதர் என்னைக் கேலிசெய்யத் தங்கள் வாய்களைத் திறக்கிறார்கள்; ஏளனத்துடன்
    என்னைக் கன்னத்தில் அறைந்து எனக்கு விரோதமாய் ஒன்றுகூடுகிறார்கள்.
  ceb-ULB: Nagnganga ang baba sa mga tawo; gisagpa nila ang akong aping uban ang pagpakaulaw;
    nagkatigom sila batok kanako.
  pol-UBG: Otworzyli na mnie swe usta; znieważając, bili mnie po policzkach; zebrali
    się razem przeciwko mnie.
  urd-GVU: لوگ گلا پھاڑ کر میرا مذاق اُڑاتے، میرے گال پر تھپڑ مار کر میری بےعزتی کرتے
    ہیں۔ سب کے سب میرے خلاف متحد ہو گئے ہیں۔
  deu-1912: Sie haben ihren Mund aufgesperrt gegen mich und haben mich schmählich
    auf meine Backen geschlagen; sie haben ihren Mut miteinander an mir gekühlt.
  kan-2017: ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಹಲವರು ಗುಂಪುಕೂಡಿ ನನ್ನನ್ನು ಅಣಕಿಸಿ ಛೀಮಾರಿ ಹಾಕಿ, ನನ್ನ ದವಡೆಯ
    ಮೇಲೆ ಬಡಿದಿದ್ದಾರೆ.
  yap-yap: Be girig e girdi’ ngog; kar longobiyedgag ni yad be batnag owcheg.
  hlt-MCSB: A ka neh kai n'ang thil uh. Kokhahnah neh ka kam han taam uh tih kai taengah
    huek ha cu uh.
  mdy-ETH: ዓሳ ታ ኮይላ ቡኪ ታና ሚኢጫኔ፤ ቦሂ ቦሂ ባዒያ ታና ባዓኔ።
  twi-ASANTE: Nnipa bue wɔn ano di me ho fɛw; wɔbɔ me sotorɔ de bu me animtiaa na
    wɔka wɔn ho bɔ mu de tia me.
  eng-WEBU: They have gaped on me with their mouth. They have struck me on the cheek
    reproachfully. They gather themselves together against me.
  wal-wal: Asati ta yuushuwan shiiqidosona; shiiqidi ta bolli qilliicciiddi, ta qinxxalliyaa
    baqqidosona.
  spa-PDDPT: abren sus bocas contra mí, hieren mis mejillas con afrenta, se unieron
    contra mí.
  gun-gun: Avakue voi xerovai oipe'a okuapy ojuru. Ha'e rami vy xere ija'e e'ỹa rupi
    xepetepa, xerovai ha'e javive ijaty okuapy.
  ilo-ULB: Ginuyabandak dagiti tattao; tinungpadak a siuumsi; naguummongda a maibusor
    kaniak.
  kpg-kpg: Nia daangada e hai daagala mai gi di au. Digaula gu haganiga au gi nadau
    lodo mo di paapaa ogu golomada.
  uig-ARA: ئادەملەر ماڭا قاراپ مازاق قىلىشىپ ئاغزىنى ئاچىدۇ؛ ئۇلار نەپرەت بىلەن مەڭزىمگە
    كاچاتلايدۇ؛ ماڭا ھۇجۇم قىلاي دەپ سەپ تۈزىدۇ.
  sus-sus: N yaxuie fe ɲaaxi falama n ma fe ra, e n nayaagima, e n bɔnbɔma. E birin
    e malanma n xili ma.
  pon-2006: Aramas kin kepitkin ie; re kin kapiliepene oh pohr meseiet.
  ksd-ksd: A tarai dia ga panganga ure iau, Dia ga par ra pagupagu na ngiegu, Dia
    tut varurung ure iau.
  tur-YTC: Üzerime ağızlarını açtılar. Hakaretle yanağıma vurdular. Bana karşı bir
    araya toplandılar.
  grc-BRENT: Ἀκίσιν ὀφθαλμῶν ἐνήλατο, ὀξεῖ ἔπαισέ με εἰς τὰ γόνατα, ὁμοθυμαδὸν δὲ
    κατέδραμον ἐπʼ ἐμοί.
  ind-AYT: Orang-orang telah membuka mulut melawan aku; mereka telah menampar pipiku
    dengan cibiran; mereka berkumpul bersama-sama melawan aku.
  nya-nya: Anthu amatsekula pakamwa pawo kundikuwiza; amandimenya pa tsaya mwachipongwe
    ndipo amagwirizana polimbana nane.
  hrv-hrv: prijeteći, na mene usta razvaljuju, po obrazima me sramotno ćuškaju, u
    čoporu svi tad navaljuju na me.
  mps-mps: “Bidi dabego ena bobegela sali, enade dwai sę yainu. Augwaligo ena gisugu
    mayu, eno naboge eleyu ebo.
  tpi-tpi: “Ol man i sanap raunim mi bilong mekim nogut long mi. Ol i tok bilas na
    lap long mi na ol i paitim pes bilong mi.
  dan-1931: de opspiler Gabet imod mig, slår mig med Hån på Kind og flokkes til Hobe
    omkring mig;
  vie-OVCB: Người ta chế giễu và cười nhạo tôi. Họ tát vào má tôi. Rồi họp nhau đồng
    loạt tấn công tôi.
  guj-2017: લોકોએ મારી વિરુદ્ધ પોતાનું મુખ પહોળું કર્યું છે. તેઓ મારા મોં પર તમાચો
    મારે છે; તેઓ મારી વિરુદ્ધ એકત્ર થાય છે.
  pon-2006A: Aramas kin kepitkin ie; re kin kapiliepene oh pohr meseiet.
  por-BRBSL: Eles me falharam com sua boca. Eles me bateram na bochecha de forma reprovadora.
    Eles se reúnem contra mim.
  cth-cth: Pahni na ang sin awh teh, lungroukatetlah ka tangboung dawk na tambei.
    Kai na taran hanelah cungtalah a kamkhueng awh.
  twi-twi: Nnipa bue wɔn ano di me ho fɛw; wɔbɔ me sotɔre de bu me animtiaa na wɔka
    wɔn ho bɔ mu de tia me.
  hlt-hlt: A ka neh kai n'ang thil uh. Kokhahnah neh ka kam han taam uh tih kai taengah
    huek ha cu uh.
  tbz-SIM: Bɛ̀ ɑ̀ɑ̀tɛ tinùùtì nti kɛ n wetí, kɛ m bemmù, kɛ n sɑ̃́ɑ̃́, kɛ mbɛti kɛ
    nfɛ̃mmú.
  msy-2020: “Gumazamiziba tuivigha na okarigha, arazir kurabar na gami. Me na dɨpova
    nan ingaravaka egha nan koviam apese.
  dop-dop: Yǝlɑɑ hɑɑwɑ nɔɔsɩ tǝcɑɑɑ, nɑ mɑ tɔɔ, nɑ pɑ́ tʋʋkɩ-m nɑ pɑ́ mɑkɩ mɑ lǝkpɑɑsɩ.
    Pɑ pɛɛlɑ nɔɣɔ kɛ mɑ tɔɔ.
  azb-azb: Mənə qarşı insanlar dodaq büzür, Həqarətlə üzümə şillə vurur, Mənə qarşı
    əlbir olur.
  eng-DBY: They gape upon me with their mouth; they smite my cheeks reproachfully;
    they range themselves together against me.
  hin-2017: अब लोग मुझ पर मुँह पसारते हैं, और मेरी नामधराई करके मेरे गाल पर थप्पड़
    मारते, और मेरे विरुद्ध भीड़ लगाते हैं।
  wol-KYG: Nit ñaa ngi ŋa ŋàpp fi sama kaw, sewal ma, di ma talaata, dajaloo, sam
    ma.
  eng-YLT: They have gaped on me with their mouth, In reproach they have smitten my
    cheeks, Together against me they set themselves.
  eng-WYC-2017: They opened their mouths upon me, and they said shame to me, and they
    smote my cheek; and they be filled with my pains.
  eng-WMBB: They have gaped on me with their mouth. They have struck me on the cheek
    reproachfully. They gather themselves together against me.
  urd-GVH: लोग गला फाड़कर मेरा मज़ाक़ उड़ाते, मेरे गाल पर थप्पड़ मारकर मेरी बेइज़्ज़ती
    करते हैं। सबके सब मेरे ख़िलाफ़ मुत्तहिद हो गए हैं।
  rug-rug: Va sisire meke hegere nau ri tie, vari likohae nau rini meke poharau rini
    isumataqu.
  gaz-gaz: Namoonni natti qoosuuf afaan banatan; tuffiidhaan maddii koo kabalan; tokko
    taʼanii natti kaʼan.
  fra-LSG: Ils ouvrent la bouche pour me dévorer, Ils m’insultent et me frappent les
    joues, Ils s’acharnent tous après moi.
  yal-yal: Muxune e dɛni bima n xili ma, e n konbi, e n dɛɛn bɔnbɔ, e malan n xili
    ma.
  haw-1868: 'Ua hamama lakou maluna o''u me ko lakou waha; Ua papai lakou ia''u ma
    ka papalina me ka hoino: Ua hoakoakoaia lakou ma kahi hookahi e ku e ia''u.'
  arb-NAV: فَغَرَ النَّاسُ أَفْوَاهَهُمْ عَلَيَّ، لَطَمُونِي تَعْيِيراً عَلَى خَدِّي،
    وَتَضَافَرُوا عَلَيَّ جَمِيعاً.
  ewe-ewe: Amewo ke woƒe nuwo baa hedo ɣli ɖe tanye. Woƒo tome nam fewuɖutɔe eye wowɔ
    ɖeka ɖe ŋunye.
  eng-LEE: 'They now open wide against me their mouth; reproachfully they smite my
    cheek: altogether do they assemble against me.'
  asm-FB: লোকে মোৰ বিৰুদ্ধে মুখ মেলে; সিহঁতে ধিক্কাৰ দি মোৰ গালত চৰ মাৰে; সিহঁতে মোৰ
    অহিতে গোট খায়।
  sus-A: ﭑ يَشُييٍ قٍ حَاشِ قَلَمَ ﭑ مَ قٍ رَ، عٍ ﭑ نَيَافِمَ، عٍ ﭑ بْنبْمَ. عٍ بِرِن
    عٍ مَلَنمَ ﭑ شِلِ مَ.
  fra-SBL: Ils ont ouvert leur bouche sur moi. Ils m'ont frappé sur la joue avec reproche.
    Ils se rassemblent contre moi.
  hbo-hbo: פָּעֲר֬וּ עָלַ֨י ׀ בְּפִיהֶ֗ם בְּ֭חֶרְפָּה הִכּ֣וּ לְחָיָ֑י יַ֝֗חַד עָלַ֥י
    יִתְמַלָּאֽוּן׃
  kik-kik: Andũ nĩmathamĩtie tũnua twao maathekerere; mangũthaga rũthĩa makĩĩnyũrũragia,
    na makanyiitana hamwe manjũkĩrĩre.
  fra-NCL: Ils ouvrent leur bouche pour me dévorer, ils me frappent la joue avec outrage,
    ils se liguent tous ensemble pour me perdre.
  cek-AK: Nihcae mah pakha ang angh o thuih; nihcae loe nawnto amkhueng o moe, khet
    patoekhaih hoiah tangbaeng ah ang tabaeng o.
  cuk-cuk: An-isdarmalad angi dododmalad, an-wagar ogotemalad. We-dule-isdarmalad
    buladik angi yoledmalad.
  uig-CYR: Адәмләр маңа қарап мазақ қилишип ағзини ачиду; Улар нәпрәт билән мәңзимгә
    качатлайду; Маңа һуҗум қилай дәп сәп түзиду.
  tel-2017: మనుషులు నన్ను ఎత్తి పొడవడానికి సిద్ధంగా ఉన్నారు. వాళ్ళ తిట్లు నాకు చెంపపెట్టులాంటివి.
    వాళ్ళంతా ఏకమై నాకు వ్యతిరేకంగా సమకూడుతున్నారు.
  hat-BSA: Yo te gade m, bouch yo louvri. Yo te souflete m sou machwè m ak mepriz;
    yo te oganize yo menm kont mwen.
  kos-kos: Mwet uh isrunyu; Elos kahkeni nu yuruk ac puok likintupuk.
  hbo-WLC: פָּעֲר֬וּ עָלַ֨י ׀ בְּפִיהֶ֗ם בְּ֭חֶרְפָּה הִכּ֣וּ לְחָיָ֑י יַ֝֗חַד עָלַ֥י
    יִתְמַלָּאֽוּן׃
  ibo-ibo: Ụmụ mmadụ na-asaghe ọnụ ka ha chịa m ọchị, ha ji iti m aka nʼọnụ na-akwa
    m emo, jikọtakwa onwe ha megide m.
  ory-ory: ସେମାନେ ମୋʼ ଉପରେ ଆପଣା ଆପଣା ମୁଖ ମେଲା କରିଅଛନ୍ତି; ସେମାନେ ଧିକ୍କାରପୂର୍ବକ ମୋʼ
    ଗାଲରେ ମାରିଅଛନ୍ତି; ସେମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଏକତ୍ରିତ ହୁଅନ୍ତି।
  chk-chk: Aramas ra ämängauaei o pösapeei, ra achufengeniir o ü ngeniei.
  rop-rop: Ebribodi nomo laigim mi. Olabat oldei mokimbat langa mi en hitim main feis,
  ukr-1871: Роззявили на мене пащі свої; ругаючись, бють мене по щоках; всї змовились
    на мене.
  deu-1951: Sie haben ihr Maul gegen mich aufgesperrt, unter Schimpfreden schlagen
    sie mich auf meine Backen, sie rüsten sich allesamt wider mich.
  eng-JPS: They have gaped upon me with their mouth; they have smitten me upon the
    cheek scornfully; they gather themselves together against me.
  srp-1865: Razvaljuju na me usta svoja, sramotno me biju po obrazima, skupljaju se
    na me.
  lug-lug: Abantu bayasamya emimwa gyabwe ne bansekerera; bankuŋŋaanirako ne bankuba
    empi ku matama.
  heb-heb: פערו עלי בפיהם בחרפה הכו לחיי יחד עלי יתמלאון׃
  ben-IRV: লোকেরা আমার বিরুদ্ধে মুখ খুলে হ্যাঁ করে; তারা আমার গালে থাপ্পড় মেরেছে
    নিন্দাপূর্ণ ভাবে; তারা আমার বিরুদ্ধে একসঙ্গে জোড় হয়েছে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਉੱਤੇ ਆਪਣੇ ਮੂੰਹ ਖੋਲ੍ਹੇ ਹਨ, ਨਿੰਦਿਆ ਕਰਕੇ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਚਪੇੜਾਂ
    ਮਾਰੀਆਂ, ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਰਲ ਕੇ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ।
  mya-JVB: သူတပါးတို့သည် ငါ့ ကို ပစပ် ဟ ကြ၏။ အရှက် ခွဲ၍ ပါး ကိုပုတ် ကြ၏။ ငါ့ တဘက်
    က တညီတညွတ် တည်းစုဝေး ကြ၏။
  hmo-hmo: Taunimanima ese lau dekenai idia hereva dika noho. Idia ese mai badu danu
    egu vairana idia botaia noho. Lau idia hadikaia totona idia haboua noho.
  urd-urd: उन्होंने मुझ पर मुँह पसारा हैं, उन्होंने तनज़न मुझे गाल पर मारा है; वह
    मेरे ख़िलाफ़ इकट्ठे होते हैं।
  rus-SYN: Разинули на меня пасть свою; ругаясь бьют меня по щекам; все сговорились
    против меня.
  bqc-SIM: Wì lɛ́'ɛ'ɛa, wì yãzↄ̃zↄ̃mɛɛ, wì ma sãnkɛkɛ, wì fɛlɛmanↄ píi.
  tcz-CHONGTHU: Mihon eija piuvin chule einuisat uve, amahon isah loutah in kabengphe
    eibeh peh un kei dou dingin mipi ahung kikhom uve.
  mar-mar: लोक माझ्या भोवती जमले आहेत. ते माझी थट्टा करतात व तोंडावर मारतात.
  qub-qub: Nogata chiquimarmi runacuna gotucan. Ricapämashpan umancunatapis jajtachinraj.
    Manacajman churamashpan lagyar-ushaman.
  hat-hat: Moun prèt pou manje m'. Yo kouri sou mwen, y'ap joure m', y'ap touye m'
    anba souflèt.
  eng-BSB: They open their mouths against me and strike my cheeks with contempt; they
    join together against me.
  eng-WEBPB: They have gaped on me with their mouth. They have struck me on the cheek
    reproachfully. They gather themselves together against me.
  kbq-kbq: Hanki vahe'mo'za zamagira renagate nenamiza, nameragente rupro hunenamiza,
    huhaviza hunante'za eri mago hu'za ha'rarenante'naze.
  nhe-BL: Nochi tlacame tlen hualahuij para nechyoltlalise nechhuetzquilíaj huan san
    nechmaquilíaj ipan noxayac. Nocualancaitacahua mosentilíaj para nechpinajtise.
  gub-BL: Upaw rupi umume'u ikatu 'ym ma'e ihewe wemiapo ràm wà. Uwàpytymawok uzuru
    herehe uze'eg urywahyahy pà wà. Ukwaukwar herehe ikàg 'ym ma'e romo hemuigo kar
    pà wà.
  eng-DRA: 'He hath gathered together his fury against me, and threatening me he hath
    gnashed with his teeth upon me: my enemy hath beheld me with terrible eyes.'
