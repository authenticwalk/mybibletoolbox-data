  heb-heb: אך עתה הלאני השמות כל עדתי׃
  ben-IRV: কিন্তু এখন, ঈশ্বর, তুমি আমায় ক্লান্ত করেছ; তুমি আমার সমস্ত পরিবারকে ধ্বংস
    করেছ।
  pan-pan: ਪਰ ਹੁਣ ਉਹ ਨੇ ਮੈਨੂੰ ਥਕਾ ਦਿੱਤਾ ਹੈ, ਤੂੰ ਮੇਰੇ ਸਾਰੇ ਆਰ-ਪਰਿਵਾਰ ਨੂੰ ਬਰਬਾਦ ਕੀਤਾ
    ਹੈ,
  mya-JVB: ဘုရားသခင်သည် ငါ့ ကိုပင်ပန်း စေတော်မူပြီ။ ငါ့ အိမ် ကို သုတ်သင် ပယ်ရှင်းတော်မူပြီ။
  hmo-hmo: “Dirava e, momokani oi ese lauegu goada oi haorea vadaeni. Oi ese egu bese
    taudia ibounai oi kokia ore vadaeni.
  urd-urd: लेकिन उसने तो मुझे दुखी कर डाला है, तूने मेरे सारे गिरोह को तबाह कर दिया
    है।
  rus-SYN: Но ныне Он изнурил меня. Ты разрушил всю семью мою.
  bqc-SIM: Lua, ń tò ma gↄ̃ gbãasai sa, n ma gbɛ̃́ↄ dɛ̃ↄnzↄ̃ píi.
  tcz-CHONGTHU: O Pathen nangin tollhanga nei koilhan chule kachilhah nasugam tai.
  mar-mar: खरोखरच तू माझी शक्ती हिरावून घेतली आहेस. तू माझ्या सर्व कुटुंबाचा नाश केला
    आहेस.
  qub-qub: «Diosga pasaypanami callpäta ushacächisha. Llapan famillyäcunatanami ograshcä.
  hat-hat: Koulye a, Bondye, se fini ou fini avè m'. Ou kite yo touye tout fanmi m'.
  eng-BSB: Surely He has now exhausted me; You have devastated all my family.
  eng-WEBPB: But now, God, you have surely worn me out. You have made all my company
