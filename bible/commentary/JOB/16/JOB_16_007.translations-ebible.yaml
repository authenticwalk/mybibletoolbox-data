  deu-1951: Doch jetzt hat Er mich erschöpft. Du hast all meinen Hausstand verwüstet
  eng-JPS: But now He hath made me weary; Thou hast made desolate all my company.
  srp-1865: A sada me je umorio; opustošio si sav zbor moj.
  lug-lug: Mazima ddala, Ayi Katonda, ommazeemu amaanyi; osaanyiririzzaawo ddala ennyumba
