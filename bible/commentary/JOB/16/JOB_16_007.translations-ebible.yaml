verse: JOB.016.007
translations:
  mal-C: ദൈവമേ, ഇപ്പോൾ അവിടന്ന് എന്നെ ക്ഷീണിപ്പിച്ചിരിക്കുന്നു; എന്റെ കുടുംബത്തെ മുഴുവനായും
    അങ്ങ് എന്നിൽനിന്നു നീക്കിക്കളഞ്ഞുവല്ലോ.
  deu-TKW: Hat er doch nunmehr meine Kraft erschöpft - verödet hast du meinen ganzen
    Kreis,
  lin-lin: Oh Nzambe ! Solo penza, olembisi ngai ! Obebisi ndako na ngai nyonso,
  eng-LSV: Only, now, it has wearied me; You have desolated all my company,
  eng-GNV: 'But now hee maketh mee wearie: O God, thou hast made all my congregation
    desolate,'
  eng-WEBSTER: 'But now he hath made me weary: thou hast made desolate all my company.'
  nhw-BL: “Toteco Dios, ta techtlaijiyohuiltijtoc huan techquixtilijtoc nofamilia.
  swh-ONEN: Ee Mungu, hakika umenichakaza; umewaangamiza kabisa watu wa nyumbani mwangu
    wote.
  bba-bba: Wee tɛ̃, Gusunɔ u derɑ nɑ dɑm dwiiyɑ. Mɑ u nɛn yɛnun yɑ̃nu kpuro ɡurɑ.
  eng-KJVCPB: 'But now he hath made me weary: Thou hast made desolate all my company.'
  luo-luo: Kuom adier, yaye Nyasaye, isedwoka piny mogik, isetieko joga duto pep.
  meu-meu: Momokani, harihari Dirava ese lau daragu vada e hadokoa; egu orea idoinai
    ia ese vada e havahuraia.
  npi-ULB: तर हे परमेश्‍वर, तपाईंले मलाई थकित पार्नुभएको छ । तपाईंले मेरा सबै परिवारलाई
    सर्वनाश पार्नुभएको छ ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, ó dá mi lágara; ìwọ Ọlọ́run mú gbogbo ẹgbẹ́ mi takété.
  pes-OPCB: خدایا، تو مرا از زندگی خسته کرده و خانواده‌ام را از من گرفته‌ای.
  tgl-ULB: Pero ngayon, O Diyos, pinahirapan mo ako; pinabayaan mo ang buong pamilya
    ko.
  hui-hui: Ngode Datagaliwabe-o heneneore í̠na i̱naga hongo bo pirilape hai harigoni.
    Ani bialu í̠na i̱naga waneigini homai helarigoni.
  mya-mya: ဘုရားသခင်သည် ငါ့ကိုပင်ပန်းစေတော်မူပြီ။ငါ့အိမ်ကို သုတ်သင်ပယ်ရှင်းတော်မူပြီ။
  bod-N: ད་ནི་དཀོན་མཆོག་ཁོང་གིས་ང་རང་ཆད་དུ་བཅུག ། ང་ཡི་གཡོག་འཁོར་ཐམས་ཅད་གཞི་ནས་བརླག་པར་མཛད།
    །
  sna-sna: Zvirokwazvo, imi Mwari, mandipedza simba; maparadza imba yangu yose.
  spa-BLM: Pero ahora, Dios, me has agotado. Has hecho que toda mi compañía esté desolada.
  cac-cac: A Dios tz'ac'an lajvoquel vip. A pax tz'ic'anel eb' vamigo d'ayin.
  swh-ULB: Lakini sasa, Mungu,
  bel-bel: Але сёньня Ён стаміў мяне. Ты разбурыў усю сямэю маю,
  deu-ELBBK: Ja, bereits hat er mich erschöpft; – du hast meinen ganzen Hausstand
    verwüstet.
  mbb-OT: “He Megbevayà, mibeley a kenikew. Midezeetan nu is tivuuk he pemilya ku.
  mal-2015: ഇപ്പോഴോ അവൻ എന്നെ ക്ഷീണിപ്പിച്ചിരിക്കുന്നു; നീ എന്റെ ബന്ധുവർഗ്ഗത്തെയൊക്കെയും
    ശൂന്യമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Čačes, Devla, akana man calkom strapinďal avri; zňičinďal savoredženen
    andre miro kher.
  pes-OPV: لیکن الان او مرا خسته نموده است. تو تمامی جماعت مرا ویران ساخته‌ای.
  ron-1924: Дар акум, вай! Ел м-а сторс де путерь… Мь-ай пустиит тоатэ каса!
  ben-OBCV: হে ঈশ্বর, নিশ্চয় তুমি আমাকে নিঃশেষিত করে দিয়েছ; তুমি আমার সমগ্র পরিবারকে
    বিধ্বস্ত করে দিয়েছ।
  som-som: Laakiinse haatan wuu i daaliyey, Oo guutadaydii oo dhan cidlo baad ka dhigtay.
  lat-VUC: Sed quid agam? Si locutus fuero, non quiescet dolor meus, et si tacuero,
    non recedet a me.
  eng-ASVBT: 'But now he hath made me weary: Thou hast made desolate all my company.'
  ita-1885: Certo, egli ora mi ha straccato; E tu mi hai, o Dio, diserta tutta la
    mia brigata.
  eng-LXXUP: But now he has made me weary, and a worn-out fool; And thou hast laid
    hold of me.
  eng-ULB: But now, God, you have made me weary; you have made all my family desolate.
  spa-VBL: “Dios, me has agotado. Has destruido a toda mi familia.
  fra-_FOB: Maintenant il m'a épuisé. Tu as dévasté toute ma famille,
  mal-mal: ഇപ്പോഴോ യഹോവ എന്നെ ക്ഷീണിപ്പിച്ചിരിക്കുന്നു; അവിടുന്ന് എന്റെ ബന്ധുവർഗ്ഗത്തെയൊക്കെയും
    ശൂന്യമാക്കിയിരിക്കുന്നു.
  urd-GVR: Lekin ab Allāh ne mujhe thakā diyā hai, us ne mere pūre gharāne ko tabāh
    kar diyā hai.
  suz-BL: थमा पा, परमप्रभुम आं कली थाम्‍पा दपाइक्‍ती। आं एर ओंथ ङा नेल्‍ल आन कली खतम
    सेल्‍तु।
  eng-NOY: For now He hath quite exhausted me; Thou hast desolated all my house!
  ita-1927: Ora, purtroppo, Dio m’ha ridotto senza forze, ha desolato tutta la mia
    casa;
  ckb-ckb: ئەی خودایە، بێگومان تۆ بێزارت کردووم، هەموو کەسوکارەکەی منت لەناوبردووە.
  eng-BBE: But now he has overcome me with weariness and fear, and I am in the grip
    of all my trouble.
  kan-OKCV: ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಬಲಹೀನಪಡಿಸಿದ್ದೀರಿ; ನೀವು ನನ್ನ ಕುಟುಂಬದವರನ್ನೆಲ್ಲಾ ಇಲ್ಲದಂತೆ
    ಮಾಡಿದ್ದೀರಿ.
  tam-2017: இப்போது அவர் என்னை சோர்வடையச் செய்தார்; என் குடும்பத்தையெல்லாம் அழித்தீர்.
  spa-RV-1909: 'Empero ahora me ha fatigado: has tú asolado toda mi compañía.'
  ron-BTF: Dar acum el m-a obosit, tu ai pustiit pe toți ai mei.
  eng-WEBP: But now, God, you have surely worn me out. You have made all my company
    desolate.
  eng-FBV: God, you have worn me out. You have destroyed my whole family.
  nld-1939: De kwaadwillige zou mij aanstonds weerloos maken En heel zijn bent greep
    mij aan;
  nch-BL: “Toteco Dios, ta techtaijyohuiltijtoc huan techquixtilijtoc nofamilia.
  vie-1934: Nhưng bây giờ, Đức Chúa Trời khiến ta mệt mỏi. Chúa đã tàn hại hết nhà
    của tôi.
  hin-CV: किंतु परमेश्वर ने मुझे थका दिया है; आपने मेरे मित्र-मण्डल को ही उजाड़ दिया
    है.
  spa-BES: Pero ahora él me ha vencido con cansancio y temor, y tu has asolado toda
    mi compañía.
  tdx-tdx: Fe nimokore’e iraho henaneo, fa nahabangý o mpiamako iabio irehe,
  tha-KJV: แต่​นี่แหละ เดี๋ยวนี้​พระเจ้าทรงให้ข้าอ่อนเปลี้ย พระองค์​ทรงกระทำให้พรรคพวกทั้งสิ้นของข้าเลิ​กร​้างไป
  por-BR-2018: Na verdade agora ele me tornou exausto; tu assolaste toda a minha companhia.
  deu-ELO: Ja, bereits hat er mich erschöpft; du hast meinen ganzen Hausstand verwüstet.
  eng-WYC-2018: But now my sorrow hath oppressed me, and all my limbs be driven into
    nought.
  epo-epo: Sed nun Li lacigis min, Li detruis mian tutan esencon.
  uig-PIN: Biraⱪ U meni ⱨalsizlandürüwǝtti; Xundaⱪ, Sǝn pütkül ailǝmni wǝyran ⱪiliwǝtting!
  beo-beo: Gode! Di da na nimi guminisi, amola Di da na sosogo fi fane lelegema:ne,
    logo doasi.
  tpi-OTNT: “Tru tumas God, yu pinisim tru olgeta strong bilong mi. Yu bin mekim mi
    i kamap bun nating na skin bilong mi i slek olgeta. Olsem na ol pren bilong mi
    i lukim mi na ol i pret tru, na ol i ting mi bin mekim rong na yu wok long mekim
    save long mi bilong bekim dispela rong.
  hau-SA: Ba shakka ya Allah ka gajiyar da ni; ka ɓata gidana gaba ɗaya.
  uig-LAT: Biraq U méni halsizlandürüwetti; Shundaq, Sen pütkül ailemni weyran qiliwetting!
  nde-nde: Ngeqiniso, Nkulunkulu, usungiqede amandla; usuyitshabalalisile yonke imuli
    yami.
  ton-ton: 'Ka ko eni, kuo ne fakakikinaʻi au: kuo ke fakaʻauha ʻa hoku kāinga kotoa
    pē.'
  ces-1613: Ale ustavičně zemdlívá mne; nebo jsi mne, ó Bože, zbavil všeho shromáždění
    mého.
  eng-WMB: But now, God, you have surely worn me out. You have made all my company
    desolate.
  tam-TCV: இறைவனே, நீர் என்னை இளைக்கப் பண்ணிவிட்டீர்; என் குடும்பத்தையும் நீர் பாழாக்கிவிட்டீர்.
  ceb-ULB: Apan karon, O Dios, gipasubo mo ako; gikuha mo ang tanan kong pamilya.
  pol-UBG: A teraz zmęczył mnie. Spustoszyłeś całe moje zgromadzenie.
  urd-GVU: لیکن اب اللہ نے مجھے تھکا دیا ہے، اُس نے میرے پورے گھرانے کو تباہ کر دیا
    ہے۔
  deu-1912: Nun aber macht er mich müde und verstört alles, was ich bin.
  kan-2017: ಆದರೆ ಈಗ ಆತನು ನನ್ನನ್ನು ಕುಂದಿಸಿದ್ದಾನೆ; (ದೇವಾ) ನೀನು ನನ್ನ ಬಳಗದವರನ್ನೆಲ್ಲಾ ಹಾಳು
    ಮಾಡಿದ್ದಿ.
  yap-yap: Got, kam m’aynag gelngig; kam pag chon e tabnaw rog ka ni thang e fan rorad.
  hlt-MCSB: Ka hlangboel boeih khaw na pong uh tih ka ngak ngawn coeng.
  mdy-ETH: ፆኦሲዮ! ዓካሪ ኔ ታና ላቢሴኔ፤ ታኣኮ ማኣሮ ዓሶዋ ቢያ ኔ ባይዜኔ።
  twi-ASANTE: Ao Onyankopɔn, ampa ara woama mabrɛ; woasɛe me fie pasaa.
  eng-WEBU: But now, God, you have surely worn me out. You have made all my company
    desolate.
  wal-wal: Abeet Xoossau, neeni tana hitti oottadasa; ta keettaa asaa ubbaakka xaissadasa.
  spa-PDDPT: Ahora me agotó. Desoló a toda mi compañía.
  gun-gun: Anhetẽ opa ma xembaraetea areko va'ekue. Ndee Xeruete remomba ma xero pygua
    kuery ha'e javi.
  ilo-ULB: Ngem ita O Dios, binannognak; binaybay-am amin a pamiliak.
  kpg-kpg: Meenei God, Goe gu hagadugina mai gi di au. Goe gu daaligi digau o dogu
    hale huogodoo gii mmade.
  uig-ARA: بىراق ئۇ مېنى ھالسىزلاندۈرۈۋەتتى؛ شۇنداق، سەن پۈتكۈل ئائىلەمنى ۋەيران قىلىۋەتتىڭ!
  sus-sus: Yakɔsi fa, n bara tagan. Ala, i bara n ma denbaya birin halaki.
  pon-2006: Maing Koht, komwi ketin katioweielahr; komwi ketin mweidohng ei peneinei
    en mehla.
  ksd-ksd: Ma go God i ga vabiluane iau, Ma iau a lingling ika.
  tur-YTC: Ama şimdi, Tanrım, beni gerçekten yıprattın. Bütün topluluğumu sen ıssız
    ettin.
  grc-BRENT: Νῦν δὲ κατάκοπόν με πεποίηκε μωρὸν σεσηπότα, καὶ ἐπελάβου μου.
  ind-AYT: Sungguh, sekarang Allah telah membuatku sangat lelah; Dia telah membuatku
    terasing dari semua temanku.
  nya-nya: Ndithudi, Inu Mulungu mwanditha mphamvu; mwawononga banja langa lonse.
  hrv-hrv: Zlopakost me sada shrvala posvema, čitava se rulja oborila na me.
  mps-mps: “Mu tama, God. Nago eno bomo tigidali mu silalio. Nago ena dili hania ilama,
    eno tigi nomona salio. Tama tibaso, eno abagi dedego ena sulama, augwali wi ebao.
    Tama augwaligo homugo eno dwai sę yalio olama, tama nago ena te dwai sę wei
    ponobao. Augwaligo te homu ebo.
  tpi-tpi: “Tru tumas God, yu pinisim tru olgeta strong bilong mi. Yu bin mekim mi
    i kamap bun nating na skin bilong mi i slek olgeta. Olsem na ol pren bilong mi
    i lukim mi na ol i pret tru, na ol i ting mi bin mekim rong na yu wok long mekim
    save long mi bilong bekim dispela rong.
  dan-1931: Dog nu har han udtømt min Kraft, du bar ødelagt hele min Kreds;
  vie-OVCB: Nhưng tay Đức Chúa Trời khiến thân tôi mòn mỏi, gia đình tôi, Chúa hủy
    phá tan tành.
  guj-2017: પણ હવે, હે ઈશ્વર, તમે મારી શક્તિ લઈ લીધી છે; તમે મારા આખા કુટુંબનો નાશ
    કર્યો છે.
  pon-2006A: Maing Koht, komwi ketin katioweielahr; komwi ketin mweidohng ei peneinei
    en mehla.
  por-BRBSL: Mas agora, Deus, você certamente me desgastou. Vocês deixaram toda a
    minha empresa desolada.
  cth-cth: Hateiteh, ama ni na tawn sak teh, ka huikonaw puenghai kingdi sak toe.
  twi-twi: Onyankopɔn, ampa ara woama mabrɛ woasɛe me fi pasaa.
  hlt-hlt: Ka hlangboel boeih khaw na pong uh tih ka ngak ngawn coeng.
  tbz-SIM: Ntɛ Kuyie nkɛ deu n wɛ̃rímú, bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do nh ɔrí òmɔù tɛ̃́nkɛ í
    kpɑɑ́ kɛ fòù.
  msy-2020: “Bar guizbangɨra, God bar nan gavgaviba agɨfa. A na gamizɨ, kɨ bar agharim
    guragha gavgaviba nan puvatɨ. Kamaghɨn nan namakaba nan gara bar atiatigha ghaze,
    kɨ ti arazir kuram gamizɨ, God nan arazir kuram ikarvagha mɨzazim na gasi.
  dop-dop: Hɑɩ Ɩsɔ, tɔʋ, nɔɔnɔɔ n yɔkɑ mɑ tomɑ nɑ ń kpiisi mɑ tǝyɑɣɑ tǝnɑ.
  azb-azb: Ay Allah, məni taqətdən saldın, Bütün külfətimi darmadağın etdin.
  eng-DBY: But now he hath made me weary; ...thou hast made desolate all my family;
  hin-2017: परन्तु अब उसने मुझे थका दिया है; उसने मेरे सारे परिवार को उजाड़ डाला है।
  wol-KYG: Yàlla kay a jeexal sama doole, tas sama gàngoor.
  eng-YLT: Only, now, it hath wearied me; Thou hast desolated all my company,
  eng-WYC-2017: But now my sorrow hath oppressed me, and all my limbs be driven into
    nought.
  eng-WMBB: But now, God, you have surely worn me out. You have made all my company
    desolate.
  urd-GVH: लेकिन अब अल्लाह ने मुझे थका दिया है, उसने मेरे पूरे घराने को तबाह कर दिया
    है।
  rug-rug: Kei Tamasa, ele va mabo au Goi, Qua tatamana si huara pania Agoi.
  gaz-gaz: Yaa Waaqi, ati dhugumaan na dadhabsiifteerta; warra mana koo jiru hundas
    balleessiteerta.
  fra-LSG: Maintenant, hélas! Il m’a épuisé… Tu as ravagé toute ma maison;
  yal-yal: Iki, Ala bata n sɛnbɛn ɲan yati! A bata n ma denbayaan birin halagi.
  haw-1868: Aka, ano ua hooluhi mai ia ia'u; Ua luku mai oe i ko'u ohana a pau.
  arb-NAV: إِنَّ اللهَ قَدْ مَزَّقَنِي حَقّاً وَأَهْلَكَ كُلَّ قَوْمِي.
  ewe-ewe: O Mawu, vavãe èna mevɔ le eme keŋkeŋ eye nètsrɔ̃ nye aƒekɔ la katã.
  eng-LEE: 'But now he hath made me weary: thou hast made desolate all my company.'
  asm-FB: কিন্তু তেওঁ এতিয়া মোক ক্লান্ত কৰিলে; তুমি মোৰ গোটেই পৰিয়াল উচ্ছন্ন কৰিলা।
  sus-A: يَكْسِ قَ، ﭑ بَرَ تَفَن. عَلَ، عِ بَرَ ﭑ مَ دٍنبَيَ بِرِن هَلَكِ.
  fra-SBL: Mais maintenant, Dieu, tu m'as épuisé. Tu as fait de toute ma compagnie
    une désolation.
  hbo-hbo: אַךְ־עַתָּ֥ה הֶלְאָ֑נִי הֲ֝שִׁמֹּ֗ותָ כָּל־עֲדָתִֽי׃
  kik-kik: Ti-itherũ, Wee Ngai nĩũũnogeetie; nĩũharaganĩtie nyũmba yakwa yothe.
  fra-NCL: Aujourd’hui, hélas ! Dieu a épuisé mes forces... ô Dieu, tu as moissonné
    tous mes proches.
  cek-AK: Toe vaihi loe Anih mah kai angphosak boeh; ka imthung takoh boih nam rosak
    boeh.
  cuk-cuk: Bab-Dummad napiragwadba an-obelosad, an-neguyaginmaladse-bakale bela obelosad.
  uig-CYR: Бирақ У мени һалсизландүрүвәтти; Шундақ, Сән пүткүл аиләмни вәйран қиливәттиң!
  tel-2017: దేవుడు నాకు ఆయాసం కలగజేశాడు. దేవా, నా బంధువర్గమంతటినీ నువ్వు నాశనం చేశావు.
  hat-BSA: Men koulye a, Li fin fatige m nèt; Ou, Bondye, te gate tout zanmi m yo.
  kos-kos: O God, kom oru nga arulana foroti; Kom tuh lela sou luk in anwukla.
  hbo-WLC: אַךְ־עַתָּ֥ה הֶלְאָ֑נִי הֲ֝שִׁמּ֗וֹתָ כָּל־עֲדָתִֽי׃
  ibo-ibo: Nʼezie o Chineke, i meela ka ike gwụ m, i tidakwala ezinaụlọ m.
  ory-ory: ମାତ୍ର ସେ ଏବେ ମୋତେ କ୍ଳାନ୍ତ କରିଅଛନ୍ତି; ତୁମ୍ଭେ ମୋହର ସକଳ ସଙ୍ଗୀଦଳ ଶୂନ୍ୟ କରିଅଛ।
  chk-chk: Ellet, iei Kot a apwangapwangaeila, a amochala chon leimwei meinisin.
  rop-rop: God bin meigim mi nokap en imbin binijimap main femilimob.
