  nhe-BL: “Toteco Dios, ta tinechtlaijiyohuiltijtoc huan tinechquixtilijtoc nofamilia.
  gub-BL: Ne o Tupàn ne, herezar pe kwez ikàg 'ym ma'e romo ne. Eremumaw heànàm paw
