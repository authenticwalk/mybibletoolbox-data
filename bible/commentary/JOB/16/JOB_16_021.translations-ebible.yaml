verse: JOB.016.021
translations:
  mal-C: മനുഷ്യൻ തന്റെ സ്നേഹിതനുവേണ്ടി എന്നപോലെ മനുഷ്യൻ മറ്റൊരുവനുവേണ്ടി ദൈവത്തോടു
    വാദിക്കുന്നു!
  deu-TKW: daß er dem Manne Recht schaffe gegen Gott und zwischen dem Menschen und
    seinem Freund entscheide.
  lin-lin: Boni, ezali solo na molobeli oyo akoki kolobela moto liboso ya Nzambe ndenge
    moto alobelaka moninga na ye ?
  eng-LSV: And He reasons for a man with God, || As a son of man for his friend.
  eng-GNV: Oh that a man might pleade with God, as man with his neighbour!
  eng-WEBSTER: O that one might plead for a man with God, as a man pleadeth for his
    neighbor!
  nhw-BL: Cuali elisquía sintla itztoya se catli hueli motlajcoquetzas ica Toteco
    Dios huan ica na quen quichihuas se tlacatl catli motlajcoquetza ica ome ihuampoyohua.
  swh-ONEN: kwa niaba ya mtu anamsihi Mungu kama mtu anavyosihi kwa ajili ya rafiki
    yake.
  bba-bba: Nɛn seedɑɡii wi, u sun sirio nɛ kɑ Gusunɔ nɡe mɛ bɑ rɑ tɔnu kɑ win beruse
    sirie hɑnduniɑ sɔɔ.
  eng-KJVCPB: O that one might plead for a man with God, As a man pleadeth for his
    neighbour.
  luo-luo: okwayo Nyasaye kolamo kar ngʼama chielo mana kaka ngʼato nyalo kwechone
    osiepne.
  meu-meu: tau ta ese igwaurai-maorona Dirava vairanai bema herevalaia diba, dekena
    tauna vairanai bema herevalaia na heto.
  npi-ULB: मानिसले आफ्नो छिमेकीलाई गरेझैं, स्वर्गमा हुनुभएको त्यो साक्षीलाई यस मानिसको
    पक्षमा परमेश्‍वरसित बहस गरिदिन म बिन्‍ती गर्छु ।
  yor-yor: ìbá ṣe pé ẹnìkan le è máa ṣe alágbàwí fún ẹnìkejì lọ́dọ̀ Ọlọ́run, bí ènìyàn
    kan ti í ṣe alágbàwí fún ẹnìkejì rẹ̀.
  pes-OPCB: و به او التماس می‌کنم تا مثل شخصی که به حرفهای دوستش گوش می‌دهد، به سخنانم
    توجه کند.
  tgl-ULB: Hiniling ko sa saksi ng kalangitang iyon na makipagtalo para sa taong ito
    kasama ang Diyos tulad ng isang tao na ginagawa sa kaniyang kapwa!
  hui-hui: Agalime ibunaga nenege kago biamogo biagadagua i̱naga bi lahaga biagome
    i̱ Ngode Datagaliwabela bi lotiga buliya i̱ biamogo bilo hamelo ko.
  mya-mya: လူသည် မိမိအသိအကျွမ်းနှင့်ဆွေးနွေးသကဲ့သို့ ဘုရားသခင်နှင့် ဆွေးနွေးရသောအခွင့်ရှိပါစေသော။
  bod-N: མི་ཡིས་རང་གི་གྲོགས་པོ་བཞིན། ། དཀོན་མཆོག་ལ་ཡང་རྩོད་པར་ཤོག །
  sna-sna: anomira pachinzvimbo chomunhu achikumbira kuna Mwari, somunhu anokumbirira
    shamwari yake.
  spa-BLM: que mantenga el derecho de un hombre con Dios, ¡de un hijo de hombre con
    su vecino!
  cac-cac: Ayoc val junoc mach tz'alan d'a Dios vuuj, icha syutej junoc mach scolan
    junoc yetanimail.
  swh-ULB: Mimi ninaomba ule ushuhuda ulioko mbinguni kumtetea mtu huyu na Mungu kama
    mwanadamu afanyavyo na jirani yake.
  bel-bel: О, калі б чалавек мог спаборнічаць з Богам, як сын чалавечы з блізкім сваім!
  deu-ELBBK: dass er schiedsrichterlich entscheide Gott gegenüber für einen Mann,
    und für einen Menschensohn hinsichtlich seines Freundes.
  mbb-OT: Angin pezem ke zuen ebpehizuhizu ziyà te Megbevayà para kediey iring te
    kebpehizuhizu te etew para te emiǥu zin.
  mal-2015: അവൻ മനുഷ്യന്നു വേണ്ടി ദൈവത്തോടും മനുഷ്യപുത്രന്നു വേണ്ടി അവന്റെ കൂട്ടുകാരനോടും
    ന്യായവാദം കഴിക്കും.
  rmc-rmc: Ov pes mangel le Devleske vaš o manuš, avke sar vareko pes mangel vaš peskro
    prijaťeľis.
  pes-OPV: و آیا برای انسان نزدخدا محاجه می‌کند، مثل بنی آدم که برای همسایه خود می‌نماید؟
  ron-1924: сэ факэ дрептате омулуй ынаинтя луй Думнезеу ши фиулуй омулуй ымпотрива
    приетенилор луй.
  ben-OBCV: একজন লোকের হয়ে তিনি ঈশ্বরের কাছে ওকালতি করেন যেভাবে এক বন্ধুর জন্য একজন
    ওকালতি করে।
  som-som: Bal muu jiro mid dadka Ilaah ula hadla, Siduu nin deriskiisa ugu hadlo
    oo kale.
  lat-VUC: 'Verbosi amici mei: ad Deum stillat oculus meus:'
  eng-ASVBT: That he would maintain the right of a man with God, And of a son of man
    with his neighbor!
  ita-1885: Oh! potesse pur l'uomo piatire con Dio, Come un uomo col suo compagno!
  eng-LXXUP: Oh that a man might plead before the Lord, Even as the son of man with
    his neighbor!
  eng-ULB: I ask for that witness in heaven to argue for this man with God as a man
    does with his neighbor!
  spa-VBL: Quiero que mi testigo hable por mí ante Dios como quien habla por su amigo.
  fra-_FOB: Pour qu'il décide entre l'homme et Dieu, entre le fils d'Adam et son semblable.
  mal-mal: അവൻ മനുഷ്യന് വേണ്ടി ദൈവത്തോടും മനുഷ്യപുത്രന് വേണ്ടി അവന്റെ കൂട്ടുകാരനോടും
    ന്യായവാദം കഴിക്കും.
  urd-GVR: Merī āheṅ Allāh ke sāmne fānī insān ke haq meṅ bāt kareṅgī, us tarah jis
    tarah koī apne dost ke haq meṅ bāt kare.
  suz-BL: मेकोमी परमप्रभु नु आंस दातेमी निसाफ पवल। मुर नु आ वारच आन दातेमी दोपा निसाफ
    पाइबा, मोपा पवल।
  eng-NOY: O that one might contend for a man with God, As a man contendeth with his
    neighbor!
  ita-1927: sostenga egli le ragioni dell’uomo presso Dio, le ragioni del figliuol
    d’uomo contro i suoi compagni!
  ckb-ckb: ئەو لە پێناوی پیاوێک لە خودا دەپاڕێتەوە، وەک پاڕانەوەی کەسێک بۆ هاوڕێکەی.
  eng-BBE: So that he may give decision for a man in his cause with God, and between
    a son of man and his neighbour.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ತನ್ನ ಮಿತ್ರನಿಗೋಸ್ಕರ ಬೇಡಿಕೊಳ್ಳುವಂತೆ, ಅವರು ಸಹ ಮನುಷ್ಯನಿಗಾಗಿ
    ದೇವರ ಮುಂದೆ ವಾದಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: ஒரு மனிதன் தன் நண்பனுக்காக வழக்காடுகிறதுபோல, தேவனுடன் மனிதனுக்காக வழக்காடுகிறவர்
    ஒருவர் இருந்தால் நலமாயிருக்கும்.
  spa-RV-1909: ¡Ojalá pudiese disputar el hombre con Dios, como con su prójimo!
  ron-BTF: O, de ar pleda cineva pentru un om cu Dumnezeu, precum pledează un om pentru
    aproapele său!
  eng-WEBP: that he would maintain the right of a man with God, of a son of man with
    his neighbor!
  eng-FBV: I want my witness to speak for me with God as someone does for their friend.
  nld-1939: O, mocht er een scheidsrechter zijn tussen den mens en God, Als tussen
    den mens en zijn naaste!
  nch-BL: Cuali elisquía sinta itztosquía se cati motajcoquetzasquía ica Toteco Dios
    huan ica na quej quichihua se tacat cati motajcoquetza ica ome ihuampoyohua.
  vie-1934: Để Ngài phân xử giữa loài người và Đức Chúa Trời, Giữa con cái loài người
    và đồng loại nó!
  hin-CV: उपयुक्त होता कि मनुष्य परमेश्वर से उसी स्तर पर आग्रह कर सकता, जिस प्रकार
    कोई व्यक्ति अपने पड़ोसी से.
  spa-BES: Oh! que alguien intercediera por un hombre con Dios, como un hombre lo
    hace por su prójimo.
  tdx-tdx: Ehe t’ie nimpañalañalañe añivo’ ondatio naho i Andrianañahare, manahake
    ty ana’ondaty aman-drañe’e.
  tha-KJV: โอ ขอให้​ผู้​หน​ึ่งผู้ใดอ้อนวอนเพื่​อมนุษย์​ต่อพระเจ้า อย่างที่​มนุษย์​อ้อนวอนเพื่อเพื่อนบ้านของเขา
  por-BR-2018: Ah, se fosse possível defender a causa com Deus em favor do homem,
    como o filho do homem em favor de seu amigo!
  deu-ELO: daß er schiedsrichterlich entscheide Gott gegenüber für einen Mann, und
    für einen Menschensohn hinsichtlich seines Freundes.
  eng-WYC-2018: And I would, that a man were deemed so with God, as the son of man
    is deemed with his fellow. (And I wish, that there was someone to plead with God
    for me, like the son of a man who pleadeth for his fellow, or for his friend.)
  epo-epo: Ke Li decidu inter homo kaj Dio, Inter homo kaj lia amiko.
  uig-PIN: Aⱨ, insan balisi dosti üqün kelixtürgüqi bolƣandǝk, Tǝngri bilǝn adǝm otturisidimu
    kelixtürgüqi bolsidi!
  beo-beo: Na da namagale na:iyado amo da na fidima:ne Godema edegemu, na da agoai
    dunu nama misa:ne hanai gala.
  tpi-OTNT: Na mi laik bai em i ken helpim mi long stretim tok wantaim God, olsem
    man i save helpim wantok bilong en long stretim tok.
  hau-SA: a madadin mutum ya yi roƙo ga Allah kamar yadda mutum yakan yi roƙo domin
    abokinsa.
  uig-LAT: Ah, insan balisi dosti üchün kélishtürgüchi bolghandek, Tengri bilen adem
    otturisidimu kélishtürgüchi bolsidi!
  nde-nde: uyamncengela umuntu kuNkulunkulu njengomuntu encengela umngane wakhe.
  ton-ton: Taumaiā ke faʻa alea ʻae tangata mo e ʻOtua, ʻo hangē ko e tangata mo hono
    kaungāʻapi!
  ces-1613: Ó by lze bylo muži v hádku s ním se vydati, jako synu člověka s přítelem
    svým.
  eng-WMB: that he would maintain the right of a man with God, of a son of man with
    his neighbor!
  tam-TCV: ஒருவன் தன் சிநேகிதனுக்காகப் பரிந்துபேசுகிறதுபோல, அவரும் மனிதனுக்காக இறைவனுடன்
    பேசுகிறார்.
  ceb-ULB: Maghangyo ako nianang saksi sa langit aron mangatarungan alang niining
    tawhana uban sa Dios sama sa gibuhat sa usa ka tawo ngadto sa iyang silingan!
  pol-UBG: Oby ktoś spierał się z Bogiem o człowieka jak człowiek spiera się o swego
    bliźniego!
  urd-GVU: میری آہیں اللہ کے سامنے فانی انسان کے حق میں بات کریں گی، اُس طرح جس طرح
    کوئی اپنے دوست کے حق میں بات کرے۔
  deu-1912: daß er entscheiden möge zwischen dem Mann und Gott, zwischen dem Menschenkind
    und seinem Freunde.
  kan-2017: ನನ್ನ ನ್ಯಾಯವನ್ನು ದೇವರ ಮುಂದೆಯೂ, ಮಾನವನ ನ್ಯಾಯವನ್ನು ಅವನ ಮಿತ್ರನ ಮುಂದೆಯೂ ಸ್ಥಾಪಿಸಲಿ
    ಎಂದು ದೇವರಿಗೆ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತೇನೆ.
  yap-yap: Gu ba’adag ni nge wenig nigeg be’ ngak Got, ni bod be’ ni be wenignag ba
    fager rok.
  hlt-MCSB: Hlang capa tah hlang ham neh a hui ham Pathen taengah a thui ta.
  mdy-ETH: ፔቴ ዓሲና ባጊና ጌስቲ ቡኩሳይ ዓኣሢጉዲ ቢያ ፆኦሲና ዓሲና ጌስቲ ቡኩሳይ ዓኣቶ ዓይጎ ጎዖንዶይ!
  twi-ASANTE: ɔgyina onipa anan mu di ma no wɔ Onyankopɔn anim sɛdeɛ obi di ma nʼadamfo
    no.
  eng-WEBU: that he would maintain the right of a man with God, of a son of man with
    his neighbor!
  wal-wal: Asaa asaara walassidi sigettiya asi de7iyoogaadan, tana Xoossaara sigettiya
    asi de7idaa gideerenneeshsha!
  spa-PDDPT: ¡Ojalá pudiera disputar el hombre ante ʼElohim, como un hombre con su
    prójimo!
  gun-gun: arõ vy Nhanderuete pe ha'e va'e ojerure aguã avakue re, oirũ pe avakue
    ra'y kuery joe ojerurea rami avi.
  ilo-ULB: Dawatek iti dayta a saksi iti langit nga ikalinteganna daytoy a tao iti
    Dios a kas ti ar-aramiden ti maysa a tao iti kaarubana!
  kpg-kpg: Au e hiihai bolo tangada gi hagamaamaa ina mai au gi God, gadoo be tangada
    ma ga madau di hagamaamaa gi dono ehoo hagaaloho.
  uig-ARA: ئاھ، ئىنسان بالىسى دوستى ئۈچۈن كېلىشتۈرگۈچى بولغاندەك، تەڭرى بىلەن ئادەم
    ئوتتۇرىسىدىمۇ كېلىشتۈرگۈچى بولسىدى!
  sus-sus: N seede xa n xun mafala Ala xɔn ma, alɔ mixi a boore xun mafalama ki naxɛ,
  pon-2006: I men emen en sewese ie rehn Koht, duwen aramas emen eh kin pekipeki sawas
    ong kompoakepah.
  ksd-ksd: Upi na varkurai takodo ure ra tutana pire God, Ma livuan pire ra tutana
    ma ra umana talaina.
  tur-YTC: Tanrı kendisiyle insan arasında, İnsanoğluyla komşusu arasında hak arasın
    diye!
  grc-BRENT: Εἴη δὲ ἔλεγχος ἀνδρὶ ἔναντι Κυρίου, καὶ υἱῷ ἀνθρώπου τῷ πλησίον αὐτοῦ.
  ind-AYT: supaya Dia memutuskan perkara antara manusia dan Allah, seperti seseorang
    membela sesamanya.
  nya-nya: iye, mʼmalo mwanga, amamudandaulira Mulungu monga munthu amadandaulira
    bwenzi lake.
  hrv-hrv: o, da me obrani u parbi mojoj s Bogom ko što smrtnik brani svojega bližnjega.
  mps-mps: Tama eno homugo te ena bidabo bidi agai ena tau somainu yaiba, te God dali
    po dodolobode, te bidigo aga abagi po dodolobo tau sabo yali gilama.
  tpi-tpi: Na mi laik bai em i ken helpim mi long stretim tok wantaim God, olsem man
    i save helpim wantok bilong en long stretim tok.
  dan-1931: at han skifter Ret mellem Manden og Gud, mellem Mennesket og hans Ven!
  vie-OVCB: Tôi cần một người biện hộ giữa Đức Chúa Trời và tôi, như con người vẫn
    biện hộ cho bạn thân.
  guj-2017: એ સારુ કે ઈશ્વર માણસનાં વાજબી હકને, તથા પોતાના પડોશી સાથે મનુષ્યના હકને
    જાળવી રાખે!
  pon-2006A: I men emen en sewese ie rehn Koht, duwen aramas emen eh kin pekipeki
    sawas ong kompoakepah.
  por-BRBSL: que ele manteria o direito de um homem com Deus, de um filho do homem
    com seu vizinho!
  cth-cth: Tami ni imri hanelah, a kâhei pouh e patetlah, oe Cathut koe na kâhet pouh
    hane awm haw pawiteh,
  twi-twi: ogyina onipa anan mu di ma no wɔ Onyankopɔn anim sɛnea obi di ma nʼadamfo
    no.
  hlt-hlt: Hlang capa tah hlang ham neh a hui ham Pathen taengah a thui ta.
  tbz-SIM: Wèe nɑ̀ɑ́ n kpɛ́í, wèe ti pútɛ́ mí nnɛ̀ ku, bɛ̀ ɔ̃ɔ̃ pútɛ́mɛ̀ onìtì nɛ̀
    o nɛ́po.
  msy-2020: Kɨ kamaghsua, gumazim uan namakamɨn akuragha gumazir igharazim ko akam
    akɨri moghɨn, akurvazir gumazitam nan akuragh na bagh God ko mɨkɨmɨva, a ko akam
    akɨram.
  dop-dop: Mɑ cɑɑ sɩ nɔɣɔlʋ ɩ́ sɛɛnɑ mɑ tɔɔ, nɑ Ɩsɔ nɑɑkɩ ɩsɩɩ yʋlʋ lɑkʋɣʋ ɩ tɑɑpɑlʋ
    tɔ.
  azb-azb: Bəşər oğlu qonşusu üçün yalvardığı kimi Biri də mən insandan ötrü qoy Allaha
    yalvarsın.
  eng-DBY: Oh that there were arbitration for a man with God, as a son of man for
    his friend!
  hin-2017: कि कोई परमेश्वर के सामने सज्जन का, और आदमी का मुकद्दमा उसके पड़ोसी के
    विरुद्ध लड़े। (अय्यू. 31:35)
  wol-KYG: Na ab seede layool nit fa Yàlla, ni doom aadama di layool moroom ma fi
    kaw suuf!
  eng-YLT: And he reasoneth for a man with God, And a son of man for his friend.
  eng-WYC-2017: And I would, that a man were deemed so with God, as the son of man
    is deemed with his fellow.
  eng-WMBB: that he would maintain the right of a man with God, of a son of man with
    his neighbour!
  urd-GVH: मेरी आहें अल्लाह के सामने फ़ानी इनसान के हक़ में बात करेंगी, उस तरह जिस
    तरह कोई अपने दोस्त के हक़ में बात करे।
  rug-rug: Na hiva nia rau si keke tie pude tepatepa poni au koe Tamasa, gua sa tie
    sapu tepa sisigiti koari nana baere.
  gaz-gaz: akkuma namni michuu isaatiif kadhatu sana utuu namni Waaqa kadhatu namaaf
    jiraatee!
  fra-LSG: Puisse-t-il donner à l’homme raison contre Dieu, Et au fils de l’homme
    contre ses amis!
  yal-yal: Na kanna Ala solonama muxun xa, alo adamadina a xɔyin xun mafalama kii
    naxan yi.
  haw-1868: Ina he mea e uwao me ke Akua no ke kanaka, E like me ke kanaka no kona
    hoalauna!
  arb-NAV: لَكَمْ أَحْتَاجُ لِمَنْ يُدَافِعُ عَنِّي أَمَامَ اللهِ، كَمَا يُدَافِعُ
    إِنْسَانٌ عَنْ صَدِيقِهِ.
  ewe-ewe: Eɖea kuku na Mawu ɖe ame ta abe ale si ame ɖea kuku ɖe xɔlɔ̃a tae ene.
  eng-LEE: And oh that a man might plead with God, as one son of earth with the other!
  asm-FB: যেনেদৰে এজন মানুহে নিজ চুবুৰীয়াৰ সৈতে কৰে, তেনেদৰে মই কওঁ সাক্ষ্যৰ বাবে
    এই মানুহে ঈশ্বৰৰ সৈতে তৰ্ক কৰে!
  sus-A: ﭑ سٍيدٍ شَ ﭑ شُن مَقَلَ عَلَ شْن مَ، عَلْ مِشِ عَ بٌورٍ شُن مَقَلَمَ كِ نَشّ،
  fra-SBL: qu'il maintiendrait le droit d'un homme avec Dieu, d'un fils d'homme avec
    son prochain !
  hbo-hbo: וְיֹוכַ֣ח לְגֶ֣בֶר עִם־אֱלֹ֑והַּ וּֽבֶן־אָדָ֥ם לְרֵעֵֽהוּ׃
  kik-kik: nĩathaithanagĩrĩra mũndũ kũrĩ Ngai, o ta ũrĩa mũndũ athaithanagĩrĩra mũratawe.
  fra-NCL: Qu’il juge lui-même entre Dieu et l’homme, entre le fils de l’homme et
    son semblable !
  cek-AK: Kami maeto mah ampui han tahmenhaih hnik pae baktih toengah, kami maeto
    mah Sithaw khaeah tahmenhaih na hni pae nahaeloe ka koeh.
  cuk-cuk: adi, an-ai an-ular Bab-Dummadse golegar. Ar igi dule na e-ai-bendakega
    sunmake, deyobi, an-ular sunmakegar.
  uig-CYR: Аһ, инсан балиси дости үчүн келиштүргүчи болғандәк, Тәңри билән адәм оттурисидиму
    келиштүргүчи болсиди!
  tel-2017: ఒక వ్యక్తి తన స్నేహితుని కోసం బ్రతిమిలాడినట్టు నా కోసం దేవుణ్ణి వేడుకునే
    ఒక మనిషి నాకు కావాలి.
  hat-BSA: O ke yon nonm ta kab plede avèk Bondye, kon yon moun plede ak vwazen li!
  kos-kos: Nga ke sie mwet ah in kwafe sin God keik, Oana ke sie mwet el kwafe ke
    mwet kawuk lal.
  hbo-WLC: וְיוֹכַ֣ח לְגֶ֣בֶר עִם־אֱל֑וֹהַּ וּֽבֶן־אָדָ֥ם לְרֵעֵֽהוּ׃
  ibo-ibo: Nʼọnọdụ mmadụ ka ọ na-arịọ Chineke dịka mmadụ na-arịọ nʼihi enyi ya.
  ory-ory: ଯେପରି ସେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ମନୁଷ୍ୟର ଓ ପ୍ରତିବାସୀ ନିକଟରେ ମନୁଷ୍ୟପୁତ୍ରର ନ୍ୟାୟ
    ରକ୍ଷା କରିବେ।
  chk-chk: Üa mochen pwe eman epwe tüngormau ngeni Kot fän itei, usun eman aramas
    a tüngormau fän iten chiechian.
  rop-rop: blanga dalim mi if mi rait o rong, jis laiga fren garra dum.
  ukr-1871: О, коби то міг чоловік правуватись з Богом, як син людський з ближним
    своїм!
  deu-1951: daß er dem Manne Recht schaffe vor Gott und entscheide zwischen dem Menschen
    und seinem Nächsten.
  eng-JPS: That He would set aright a man contending with God, as a son of man setteth
    aright his neighbour!
  srp-1865: O da bi se èovjek mogao pravdati s Bogom, kao sin èovjeèiji s prijateljem
    svojim!
  lug-lug: Ku lw’omuntu, yeegayirira eri Katonda ng’omuntu bwe yeegayiririra mukwano
    gwe.
  heb-heb: ויוכח לגבר עם אלוה ובן אדם לרעהו׃
  ben-IRV: আমি চাই সেই সাক্ষী যেন এই ব্যক্তির জন্য ঈশ্বরের কাছে অনুরোধ করে, যেমন একজন
    মানুষ তার প্রতিবেশীর প্রতি করে!
  pan-pan: ਕੀ ਕੋਈ ਮਨੁੱਖ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਕਰੇ, ਜਿਵੇਂ ਆਦਮ ਵੰਸ਼ ਆਪਣੇ ਮਿੱਤਰ
    ਲਈ ਕਰਦਾ ਹੈ।
  mya-JVB: လူ သည် မိမိ အသိ အကျွမ်းနှင့် ဆွေးနွေး သကဲ့သို့ဘုရား သခင်နှင့် ဆွေးနွေးရသောအခွင့်ရှိပါစေသော။
  hmo-hmo: “Lau ura tau ta ese, egu maoromaoro Dirava dekenai do ia gwauraia, tau
    ta ese iena turana dainai ia noinoi bamona.
  urd-urd: जिस तरह एक आदमी अपने दौसत कि वकालत करता है उसी तरह वह ख़ुदा से आदमी कि
    वकालत करता है
  rus-SYN: О, если бы человек мог иметь состязание с Богом, как сын человеческий с
    ближним своим!
  bqc-SIM: A zɛmanↄ Lua aɛ, lá gbɛ̃́ ì zɛ ń a gbɛ̃naowa.
  tcz-CHONGTHU: Gollepaiho sucham theipa banga Pathen le kei kikah eikicham sah thei
    ding mi khattou kangai chai.
  mar-mar: जशी एखादी व्यक्ती आपल्या मित्रासाठी वादविवाद करते तसा तो माझ्याविषयी देवाबरोबर
    बोलतो.
  qub-qub: Juc runa runa-masinpaj parlashanno pillapis Tayta Diospa ñaupancho nogapaj
    faburnë parlarcuchun.
  hat-hat: Mwen bezwen moun pou plede kòz mwen ak Bondye a, menm jan yon moun plede
    kòz zanmi l'.
  eng-BSB: Oh, that a man might plead with God as he pleads with his neighbor!
  eng-WEBPB: that he would maintain the right of a man with God, of a son of man with
    his neighbour!
  kbq-kbq: Hagi nagri'ma navenesiana Anumzane nagri amu'nompina mago vahe mani'neno
    nagri nagira erino Anumzanena nanekea haniegu nehue.
  nhe-BL: Cuali elisquía intla itztoya se tlen hueli motlajcoquetzas ica Toteco Dios
    huan ica na queja quichihuas se tlacatl tlen motlajcoquetza ica ome ihuampoyohua.
  gub-BL: Awa umume'u umyrypar ikatu haw tàmuz wanenataromo a'e. Nezewegatete aputar
    hekatu haw Tupàn henataromo imume'u àràm ihe no.
  eng-DRA: 'My friends are full of words: my eye poureth out tears to God.'
