verse: JOB.016.022
translations:
  mal-C: “ഒരിക്കലും മടങ്ങിവരാത്ത യാത്ര തുടങ്ങേണ്ടതിന് ഏതാനും വർഷങ്ങൾമാത്രമാണല്ലോ ഇനി
    അവശേഷിക്കുന്നത്.
  deu-TKW: Denn nur noch wenige Jahre werden kommen, und den Pfad ohne Rückkehr muß
    ich wandeln.
  lin-lin: Solo, motango ya mibu na ngai ekomi pene ya kosila, mpe nakokende na ngai
    na nzela oyo bato bazongaka lisusu te.
  eng-LSV: When a few years come, || Then I go [on] the path of no return.”
  eng-GNV: For the yeeres accounted come, and I shall go the way, whence I shall not
    returne.
  eng-WEBSTER: When a few years are come, then I shall go the way whence I shall not
    return.
  nhw-BL: Pampa amo huejcahuas para nimiquis huan niyas ipan nopa ojtli campa ayacmo
    quema nimocuepas.
  swh-ONEN: “Ni miaka michache tu itapita kabla sijaenda safari ambayo sitarudi.
  bba-bba: Domi nɛn wɑ̃ɑrun tɔ̃nu nu kpeemɑ. Mɑ nɑ dɔɔ kɑ swɑɑ yèn min di bɑ ku rɑ
    mɑɑ wurɑmɛ.
  eng-KJVCPB: When a few years are come, Then I shall go the way whence I shall not
    return.
  luo-luo: “Adongʼ gi higni matin nono, bangʼe to abiro dhi kama ok duogie.
  meu-meu: Badina be laḡani dia hoho do bae ore, bena baina rakalaia dalana amo bainala
    negana ai unu amo ini basinama.
  npi-ULB: किनकि जब केही वर्ष बितेर जान्‍छ, तब म त्यस्तो ठाउँमा जानेछु, जहाँबाट म
    फर्कनेछैनँ ।
  yor-yor: “Nítorí nígbà tí iye ọdún díẹ̀ rékọjá tán, nígbà náà ni èmi ó lọ sí ibi
    tí èmi kì yóò padà bọ̀.”
  pes-OPCB: زیرا به‌زودی باید به راهی بروم که از آن بازگشتی نیست.
  tgl-ULB: Nang lumipas ang ilang taon, pupunta ako sa isang lugar na hindi na ako
    babalik.
  hui-hui: Irane i̱ dindi ogoriani holene horo emene tubagi mali mbirabe be kirabe
    tobane ngagoni. Anigo nde i̱ homene piaga hariga ngagoha poleberogo dindi ogoria
    i̱ lone dai bulene nawulebira manda bido.
  mya-mya: နှစ်ပေါင်းမကြာမမြင့်မှီ တဖန်ပြန်၍ မလာရ သောလမ်းသို့ ငါလိုက်သွားရတော့မည်။
  bod-N: རྒྱུ་མཚན་ལོ་འགའ་ཕྱིན་པའི་རྗེས། ། བདག་ནི་མི་ལྡོག་ལམ་དུ་འཇུག །
  sna-sna: “Makore mashoma bedzi asara, ndisati ndaenda parwendo rusingadzokwi.
  spa-BLM: Para cuando hayan pasado algunos años, Voy a seguir el camino de no retorno.
  cac-cac: Jayexon̈ej ab'il ayin eq'ui, axo in b'at d'a chamel chi' b'aj maxtzac yal
    co paxta.
  swh-ULB: Kwa maana wakati miaka michache itakapokuwa imepita, Mimi nitakwenda mahali
    ambapo mimi sitaweza kurudi.
  bel-bel: Бо гадам маім прыходзіць канец, і я адыходжу ў дарогу незваротную.
  deu-ELBBK: Denn die zählbaren Jahre gehen vorüber, und ich werde einen Weg dahingehen,
    auf dem ich nicht wiederkehren werde.
  mbb-OT: Su kenè en egkeuǥet ne egenat ad ne kenà ad edliku.”
  mal-2015: ചില ആണ്ടു കഴിയുമ്പോഴേക്കു ഞാൻ മടങ്ങിവരാത്ത പാതെക്കു പോകേണ്ടിവരുമല്ലോ.
  rmc-rmc: Se na predžana but berša a džava pro drom, pal savo imar na avava pale.“
  pes-OPV: زیرا سالهای اندک سپری می‌شود، پس به راهی که برنمی گردم، خواهم رفت.
  ron-1924: Кэч нумэрул анилор мей се апропие де сфыршит ши мэ вой дуче пе о кэраре
    де унде ну мэ вой май ынтоарче.
  ben-OBCV: “যে পথে গিয়ে আর ফিরে আসা যায় না, আমি সেই পথটি ধরার আগে শুধু কয়েকটি
    বছর পার হয়ে যাবে।
  som-som: Waayo, markii dhawr sannadood dhaafaan, Waxaan mari doonaa jidka aanan
    mar kale dib uga soo noqonayn.
  lat-VUC: atque utinam sic judicaretur vir cum Deo, quomodo judicatur filius hominis
    cum collega suo.
  eng-ASVBT: For when a few years are come, I shall go the way whence I shall not
    return.
  ita-1885: Perciocchè i miei brevi anni se ne vanno forniti; Ed io me ne vo per un
    sentiero, onde non tornerò più.
  eng-LXXUP: But my years are numbered and their end come, And I shall go by the way
    by which I shall not return.
  eng-ULB: For when a few years have passed, I will go to a place from where I will
    not return.
  spa-VBL: Porque dentro de pocos años andaré por ese camino del que no volveré”.
  fra-_FOB: Car les années qui me sont comptées s'en vont, et j'entre dans un chemin
    d'où je ne reviendrai pas!
  mal-mal: ഏതാനും ആണ്ട് കഴിയുമ്പോഴേക്ക് ഞാൻ മടങ്ങിവരാനാവാത്ത പാതയിലേക്ക് പോകേണ്ടിവരുമല്ലോ.
  urd-GVR: Kyoṅki thoṛe hī sāloṅ ke bād maiṅ us rāste par rawānā ho jāūṅgā jis se
    wāpas nahīṅ āūṅgā.
  suz-BL: इच्‍का बर्स नोले गो गेनायो मलेत्‍चा ङा पा लाइनुङ” देंमाक्‍त। अय्‍युब १०:२१
  eng-NOY: For when a few years shall have passed, I shall go the way whence I shall
    not return.
  ita-1927: Poiché, pochi anni ancora, e me ne andrò per una via senza ritorno.
  ckb-ckb: «تەمەنم کورتە و بەسەردەچێت، لە ڕێگایەکدا دیلم کە لێی ناگەڕێمەوە.
  eng-BBE: For in a short time I will take the journey from which I will not come
    back.
  kan-OKCV: “ನಾನು ಹಿಂದಿರುಗಿ ಬಾರದ ದಾರಿಯನ್ನು ಹಿಡಿಯಲು, ಇನ್ನೂ ಕೆಲವೇ ವರ್ಷಗಳು ಉಳಿದಿವೆ.
  tam-2017: குறுகின வருடங்களுக்கு முடிவு வருகிறது; நான் திரும்பிவராதவழியே போவேன்.
  spa-RV-1909: Mas los años contados vendrán, y yo iré el camino por donde no volveré.
  ron-BTF: Încă puțini ani să vină, atunci voi merge pe calea de pe care nu mă voi
    întoarce.
  eng-WEBP: For when a few years have come, I will go the way of no return.
  eng-FBV: For in a few short years I shall go down that road from which I shall not
    return.
  nld-1939: Want luttel zijn de jaren, die mij nog resten, Eer ik de weg bewandel,
    waarlangs men niet terugkeert.
  nch-BL: Pampa amo huejcahuas para nimiquis huan niyas ipan nopa ojti campa ayecmo
    quema nitacuepilis.
  vie-1934: Vì ít số năm còn phải đến, Rồi tôi sẽ đi con đường mà tôi chẳng hề trở
    lại.
  hin-CV: “क्योंकि जब कुछ वर्ष बीत जायेंगे, तब मैं वहां पहुंच जाऊंगा, जहां से कोई
    लौटकर नहीं आता.
  spa-BES: Porque los años contados vendrán, en poco tiempo me iré al viaje del cual
    no volveré.
  tdx-tdx: Aa ie añe ty taoñe tsy ampeampe, le hionjomb’an-dalañe tsy impolian-draho.
  tha-KJV: เพราะว่าต่อไปอีกไม่​กี่​ปี ข้าจะไปตามทางที่ข้าจะไม่​กลับ​”
  por-BR-2018: Pois poucos anos restam, e seguirei o caminho por onde não voltarei.
  deu-ELO: Denn die zählbaren Jahre gehen vorüber, und ich werde einen Weg dahingehen,
    auf dem ich nicht wiederkehren werde.
  eng-WYC-2018: For lo! short years pass, and I go a path, by which I shall not turn
    again (or by which I shall not return).
  epo-epo: Ĉar la nombro de la jaroj pasos, Kaj mi iros sur vojon nereveneblan.
  uig-PIN: Qünki yǝnǝ birnǝqqǝ yil ɵtüxi bilǝnla, Mǝn barsa ⱪaytmas yolda mengip ⱪalimǝn.
  beo-beo: Na da da:i sasegabe wea. Amola na da sinidigimu hamedei logo amoga ahoa.
  tpi-OTNT: Long wanem, mi gat sotpela taim tasol bilong i stap laip, ating wanpela
    o tupela yia samting. Na bai mi wokabaut long rot bilong dai na mi no inap i kam
    bek.
  hau-SA: “Shekaru kaɗan suka rage in kama hanyar da ba a komawa.
  uig-LAT: Chünki yene birnechche yil ötüshi bilenla, Men barsa qaytmas yolda méngip
    qalimen.
  nde-nde: Kusasele iminyakana engemingaki andubana ngiye lapho kungabuywa khona.”
  ton-ton: ‌ʻOka hokosia ʻae ngaahi taʻu siʻi, te u toki ʻalu ʻi he hala ʻe ʻikai
    te u foki mei ai.
  ces-1613: Nebo léta mně odečtená přicházejí, a cestou, kterouž se zase nenavrátím,
    již se beru.
  eng-WMB: For when a few years have come, I will go the way of no return.
  tam-TCV: “நான் திரும்பி வரமுடியாத பயணத்திற்குப் போவதற்கு, இன்னும் சில வருடங்களே
    இருக்கின்றன.
  ceb-ULB: Kay sa paglabay sa pipila ka mga katuigan, moadto ako sa dapit nga kung
    diin dili na ako mobalik pa.
  pol-UBG: Upłynie bowiem niewiele lat, a pójdę ścieżką, skąd nie powrócę.
  urd-GVU: کیونکہ تھوڑے ہی سالوں کے بعد مَیں اُس راستے پر روانہ ہو جاؤں گا جس سے واپس
    نہیں آؤں گا۔
  deu-1912: Denn die bestimmten Jahre sind gekommen, und ich gehe hin des Weges, den
    ich nicht wiederkommen werde.
  kan-2017: ನಾನು ಹಿಂದಿರುಗದ ದಾರಿಯನ್ನು, ಕೆಲವು ವರ್ಷಗಳೊಳಗೆ ಹಿಡಿಯುವೆನು.”
  yap-yap: Ya be yan e duw u dakenag e chiney, ma aram e gu be yan ko fare kanawo’
    ni dab ku gu sul.
  hlt-MCSB: Kum a tarhing ah ha pawk vetih ka mael voel mueh caehlong ah ka cet pawn
    ni.
  mdy-ETH: ታ ናንጎ ሌዖኮ ጋፒንፃ ሄሊ ሄሊኬ፤ ማዒ ታ ሙኪንዱዋ ቤሲ ዓኣዻኒኬ፤ ዻካ ዎዴ ሌሊ ታኣኮ ዓቴኔ።»
  twi-ASANTE: “Mfeɛ kakra bi akyi mɛtu kwan akɔ koransane.
  eng-WEBU: For when a few years have come, I will go the way of no return.
  wal-wal: Aissi giikko, aramida laittati aadhdhidoogaappe guyyiyan, taani simmennasaa
    baana.
  spa-PDDPT: Porque cuando pasen algunos años, me iré por el camino que no tiene regreso.
  gun-gun: Mba'eta ma'etỹa oĩ reta ve'ỹa py aa 'rã peteĩ tape rupi ndajevyvei aguã.
  ilo-ULB: Ta no lumabas dagiti sumagmamano a tawtawen, mapanakto iti disso a saanakton
    a makasubli.
  kpg-kpg: Ogu ngadau gu hagadau gi muli, gei au e heehee i di ala dela deai tangada
    e mee di hana gi muli ai.
  uig-ARA: چۈنكى يەنە بىرنەچچە يىل ئۆتۈشى بىلەنلا، مەن بارسا قايتماس يولدا مېڭىپ قالىمەن.
  sus-sus: a xa n xun mafala barima a gbe mu luxi n xa siga, n mu gbilenma sigɛ naxan
    kui.»
  pon-2006: Ei sounpar akan samwalahr, oh I alialu nan ahlo me sohte me kin pwurala
    mwuri.
  ksd-ksd: A paupau kilala boko Ma ina vana, ma pa ina talil mulai.
  tur-YTC: Çünkü birkaç yıl geçince, Geri dönüşü olmayan yola gireceğim.
  grc-BRENT: Ἔτη δὲ ἀριθμητὰ ἥκασιν, ὁδῷ δὲ ᾗ οὐκ ἐπαναστραφήσομαι, πορεύσομαι.
  ind-AYT: Sebab, setelah beberapa tahun tiba, aku akan pergi menempuh jalan yang
    tidak akan kutempuh kembali.”
  nya-nya: “Pakuti sipapita zaka zambiri ndisanayende mʼnjira imene sindidzabwerera.”
  hrv-hrv: No životu mom su odbrojena ljeta, na put bez povratka meni je krenuti.
  mps-mps: Magi baso meni. Ena bidibo sogo bodolu pęwadage mu elalubaso, eno homugo
    kibu be deli o si elalubao. Tama ena isibo sunumidu pelama, tama ena ma asogobeo,”
    wali.
  tpi-tpi: Long wanem, mi gat sotpela taim tasol bilong i stap laip, ating wanpela
    o tupela yia samting. Na bai mi wokabaut long rot bilong dai na mi no inap i kam
    bek.
  dan-1931: Thi talte er de kommende År, jeg skal ud på en Færd, jeg ej vender hjem
    fra.
  vie-OVCB: Vì chẳng bao lâu tôi sẽ đi con đường, đến nơi mà tôi sẽ không bao giờ
    trở lại.”
  guj-2017: કેમ કે થોડાં વર્ષો પૂરાં થશે, ત્યારે જ્યાંથી હું પાછો આવી શકું નહિ તે
    માર્ગે હું જઈશ.
  pon-2006A: Ei sounpar akan samwalahr, oh I alialu nan ahlo me sohte me kin pwurala
    mwuri.
  por-BRBSL: Para quando tiverem chegado alguns anos, Seguirei o caminho de não retorno.
  cth-cth: Bangkongtetpawiteh, kum nâsittouh abaw hoehnahlan, bout ban hoeh nae lamthung
    dawk ka cei han telah ati.
  twi-twi: “Mfe kakraa bi akyi ansa na metu kwan akɔ koransan.
  hlt-hlt: Kum a tarhing ah ha pawk vetih ka mael voel mueh caehlong ah ka cet pawn
    ni.
  tbz-SIM: Kɛ yɛ̃́ n we tɔ̀ɔ́mmɛ̀ kɛ bo deèmu, kɛ̀ n tũ nkucɛ bɛ̀ keri kù kɛ í wĩɛ̃tiní.
  msy-2020: Guizbangɨra, kɨ dughiar otevimɨn angamɨra ikiam, ti azenir vamɨra, o azenir
    pumuningɨn, kɨ ovevemɨn tuavimɨn mangɨ ua izan kogham.”
  dop-dop: Mpi pǝ tɔɔ tɔ, pɑ kɑlɑ mɑ weesuɣu pɩɩsɩ. Mɑɑ tǝŋ mpɑɑʋ ŋku nɑ mɑ tɛɛ tɔ,
    kʋmǝlʋɣʋ fɛɩ.
  azb-azb: Çünki bir neçə il keçəndən sonra Gedər-gəlməz yola gedəcəyəm.
  eng-DBY: For years [few] in number shall pass, — and I shall go the way [whence]
    I shall not return.
  hin-2017: क्योंकि थोड़े ही वर्षों के बीतने पर मैं उस मार्ग से चला जाऊँगा, जिससे
    मैं फिर वापिस न लौटूँगा। (अय्यू. 10:21)
  wol-KYG: At yu néew déy a ci des, ma dem yoon wu ma dul délsi.
  eng-YLT: When a few years do come, Then a path I return not do I go.
  eng-WYC-2017: For lo! short years pass, and I go a path, by which I shall not turn
    again.
  eng-WMBB: For when a few years have come, I will go the way of no return.
  urd-GVH: क्योंकि थोड़े ही सालों के बाद मैं उस रास्ते पर रवाना हो जाऊँगा जिससे वापस
    नहीं आऊँगा।
  rug-rug: Sari qua vuaheni si korapa hola taloa, meke kote ene taloa si rau meke
    lopu kekere pule mae.
  gaz-gaz: “Waggoota xinnoo booddee, ani gara deemanii deebiʼuun hin jirre nan deema.
  fra-LSG: Car le nombre de mes années touche à son terme, Et je m’en irai par un
    sentier d’où je ne reviendrai pas.
  yal-yal: Koni, n ma siimayaan bata a danna li, n sigama nɛn kiraan xɔn, xɛtɛ mi
    dɛnaxan yi.”
  haw-1868: A hala he hapa na makahiki, Alaila e hele aku au i ke ala aole au e hoi
    hou mai.
  arb-NAV: إِذْ مَا إِنْ تَنْقَضِي سَنَوَاتُ عُمْرِي الْقَلِيلَةُ حَتَّى أَمْضِيَ
    فِي طَرِيقٍ لَا أَعُودُ مِنْهَا.
  ewe-ewe: “Ƒe ʋɛ aɖewo koe ava yi hafi madze mɔ ayi demagbɔnugbe.
  eng-LEE: For when the numbered years are passed, then must I travel a path whence
    I cannot return.
  asm-FB: কিয়নো মাত্র কেইবছৰৰ ভিতৰতে মই সেই ঠাইলৈ যাম, যি ঠাইৰ পৰা মই পুনৰ উভতি আহিব
    নোৱাৰিম।
  sus-A: عَ شَ ﭑ شُن مَقَلَ بَرِ مَ عَ فبٍ مُ لُشِ ﭑ شَ سِفَ، ﭑ مُ فبِلٍنمَ سِفّ نَشَن
    كُي.»
  fra-SBL: Car lorsque quelques années se seront écoulées, Je prendrai le chemin du
    non-retour.
  hbo-hbo: כִּֽי־שְׁנֹ֣ות מִסְפָּ֣ר יֶאֱתָ֑יוּ וְאֹ֖רַח לֹא־אָשׁ֣וּב אֶהֱלֹֽךְ׃
  kik-kik: “No mĩaka mĩnini ĩgũthira, thiĩ rũgendo rũrĩa mũndũ athiiaga na ndacooke.
  fra-NCL: Car les années qui me sont comptés s’écoulent, et j’entre dans un sentier
    d’où je ne reviendrai pas.
  cek-AK: Saning akra ai ah, amlaem let han ai ih loklam to ka pazui han boeh.
  cuk-cuk: Bar an birga-suitii naosulid, an-burgwed-ibagande, bato mosad. Gwen an
    bar aibirosulid.”
  uig-CYR: Чүнки йәнә бир нәччә жил өтүши биләнла, Мән барса қайтмас йолда меңип қалимән.
  tel-2017: ఇంకా కొన్ని సంవత్సరాలు గడచిన తరువాత నేను తిరిగిరాని దారిలో వెళ్ళిపోతాను.
  hat-BSA: Paske lè kèk ane fin pase, m ap prale nan chemen ki pap retounen an.
  kos-kos: Yac luk somsomlana, Ac nga fahsr ke soko inkanek ma nga tia ku in foloko
    we me.
  hbo-WLC: כִּֽי־שְׁנ֣וֹת מִסְפָּ֣ר יֶאֱתָ֑יוּ וְאֹ֖רַח לֹא־אָשׁ֣וּב אֶהֱלֹֽךְ׃
  ibo-ibo: “Naanị afọ ole na ole ga-agabiga tupu m ga nʼụzọ nke nlọghachi m na-adịghị.
  ory-ory: କାରଣ ଅଳ୍ପ ବର୍ଷ ଗତ ହେଲେ ଯେଉଁ ପଥରେ ଯାଇ ମୁଁ ଫେରି ଆସିବି ନାହିଁ, ସେହି ପଥରେ ମୁଁ
    ଯିବି।
  chk-chk: Pun mürin ekoch chök ier üpwe feila won ewe al, nge üsap chüen liwinsefäl
    seni.
  rop-rop: Ai garra dai dregli en ai kaan neba kambek igin.” Lagijat na Job bin tok.
  ukr-1871: Та вже доходить мій вік до кінця, й я відходжу в дорогу, якою не вертають.
  deu-1951: Denn meine Jahre sind gezählt, und auf dem Pfad, den ich nun wandle, komme
    ich nicht mehr zurück.
  eng-JPS: For the years that are few are coming on, and I shall go the way whence
    I shall not return.
  srp-1865: Jer godine izbrojene navršuju se, i polazim putem odakle se neæu vratiti.
  lug-lug: “Emyaka mitono eginaayitawo nga sinnakwata lugendo olw’obutadda.”
  heb-heb: כי שנות מספר יאתיו וארח לא אשוב אהלך׃
  ben-IRV: কারণ যখন কিছু বছর পার হয়, আমি একটা জায়গায় যাব যেখান থেকে আমি আর ফিরব
    না।”
  pan-pan: “ਕਿਉਂ ਜੋ ਥੋੜ੍ਹਿਆਂ ਸਾਲਾਂ ਦੇ ਬੀਤਣ ਤੋਂ ਬਾਅਦ ਮੈਂ ਉਸ ਰਾਹ ਚਲਾ ਜਾਂਵਾਂਗਾ ਜਿੱਥੋਂ
    ਮੈਂ ਫੇਰ ਕਦੇ ਨਹੀਂ ਮੁੜਾਂਗਾ।”
  mya-JVB: နှစ် ပေါင်းမကြာမမြင့်မှီတဖန်ပြန် ၍ မ လာရ သောလမ်း သို့ ငါလိုက်သွား ရတော့မည်။
  hmo-hmo: Badina lagani momo lasi do idia ore neganai, lau be giroa mai lasi dalana
    dekenai do lau raka lao.
  urd-urd: क्यूँकि जब चंद साल निकल जाएँगे, तो मैं उस रास्ते से चला जाऊँगा जिससे फिर
    लौटने का नहीं।
  rus-SYN: Ибо летам моим приходит конец, и я отхожу в путь невозвратный.
  bqc-SIM: Asa ma gɛa gɛ́kĩi wɛ̃ i gↄ̃ bílao, gu pↄ́ wìli gɛ́u wà sù lↄopi.
  tcz-CHONGTHU: Kahung kinung lekit tahlou nading lamlenna chu chesuh vahding kahitai.
  mar-mar: जेव्हा काही वर्ष जातील, तेव्हा मी पुन्हा कधीही परतून न येणाऱ्या जागी जाणार
    आहे.”
  qub-qub: Wallca watallapis cawanäpaj caj watacuna ushacaycannami. Manapis aycällatanami
    imaypis mana cutimoj aywacushaj.
  hat-hat: M' pa lontan mouri. Mwen pral pran chemen kote moun pa janm tounen an.
  eng-BSB: For when only a few years are past I will go the way of no return.
  eng-WEBPB: For when a few years have come, I will go the way of no return.
  kbq-kbq: Na'ankure nagrama fri'nama fri vahe kumategama nevuna, ete omesua kafua
    osi'a me'ne.
  nhe-BL: Pampa ax huejcahuas para nimiquis huan niyas ipan nopa ojtli campa ayoc
    quema nimocuepas.
  gub-BL: Amumaw putar amo kwarahy hereko pà nehe. Tupàn upapar a'e hekwarahy a'e.
    Aha putar iteko pe rupi ihe. Ni amo nuzewyr kwaw a'e pe rupi wà.
  eng-DRA: And O that a man might so be judged with God, as the son of man is judged
    with his companion!
