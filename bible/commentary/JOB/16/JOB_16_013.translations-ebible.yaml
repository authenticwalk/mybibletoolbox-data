verse: JOB.016.013
translations:
  mal-C: അവിടത്തെ അസ്ത്രങ്ങൾ എന്നെ ചുറ്റിവളഞ്ഞു; കരുണകൂടാതെ അവിടന്ന് എന്റെ വൃക്കകളെ
    പിളർന്നു; എന്റെ പിത്തരസവും നിലത്ത് ഒഴുക്കിക്കളഞ്ഞു.
  deu-TKW: Es umschwirren mich seine Pfeile; erbarmungslos spaltet er meine Nieren,
    gießt auf die Erde meine Galle.
  lin-lin: makonga na Ye ezingeli ngai, atoboli-toboli libumu na ngai, mpe na mawa
    te, asopi makila na ngai na mabele.
  eng-LSV: His archers go around against me. He split my reins, and does not spare,
    || He pours out my gall to the earth.
  eng-GNV: 'His archers compasse mee rounde about: he cutteth my reines, and doth
    not spare, and powreth my gall vpon the ground.'
  eng-WEBSTER: His archers encompass me; he cleaveth my reins asunder, and doth not
    spare; he poureth out my gall upon the ground.
  nhw-BL: Isoldados nechyahualojque huan nechmajcahuilijque cuatlamintli. Quitlamicocojtoque
    notlacayo huan ni tlali xolonqui ica noeso. Niyon quentzi amo nechtlasojtlaque.
  swh-ONEN: wapiga upinde wake wananizunguka. Bila huruma, huchoma figo zangu, na
    kuimwaga nyongo yangu juu ya nchi.
  bba-bba: Win sɛ̃ɛnu mɑn kooro bure. U nɛn ɡɑbu swii yɑburɑ kɑ wɔnwɔndu sɑriru. Mɑ
    u nɛn yɛ̃sɔ kɔrɑ u yɑri temɔ.
  eng-KJVCPB: His archers compass me round about, He cleaveth my reins asunder, and
    doth not spare; He poureth out my gall upon the ground.
  luo-luo: kendo aserni mage olwora koni gi koni. Gisechwoya mi iya oo piny e lowo,
    to eka pod ok okecha.
  meu-meu: ena peva taudia ese e ḡeḡegu ahu. Nadinadigu e dapadia pararamu, se bogagu
    hisimu; audunagu na tano ai e hahebubuamu.
  npi-ULB: उहाँका धनुर्धारीहरूले मेरो चारैतिर घेरा हाल्‍छन् । परमेश्‍वरले मेरा मिर्गौला
    छेड्नुहुन्छ, र मलाई छोड्‍नुहुन्‍न । उहाँले मेरो पित्त भुइँमा पोख्‍नुहुन्छ ।
  yor-yor: àwọn tafàtafà rẹ̀ dúró yí mi káàkiri. Ó là mí láyà pẹ̀rẹ̀, kò si dá sí,
    ó sì tú òróòro ara mi dà sílẹ̀.
  pes-OPCB: با بی‌رحمی از هر سو تیرهای خود را به سوی من رها می‌کند و بدن مرا زخمی
    می‌سازد.
  tgl-ULB: Pinalibutan ako ng kaniyang tagapana; O Diyos tinusok mo ang aking laman-loob
    at hindi ako kinaawaan; pinalabas niya ang aking bituka sa lupa.
  hui-hui: ami agalirume ba ba lalu timume i̱ duduraga howa balu kagoni. Ibugua i̱naga
    tombe dabame poda haealape helayagola tini dindini odopaya bida. Ngode Datagaliwabehanda
    i̱ nde dara nahe kagoni ndobe.
  mya-mya: မြှားတော်တို့သည် ငါ့ကိုဝိုင်း၍ ကရုဏာတော် မရှိဘဲ၊ ငါ့ကျောက်ကပ်ကို စူးစေတော်မူ၏။
    ငါ့သည်းခြေအရည်ကိုမြေပေါ်၌ သွန်းတော်မူ၏။
  bod-N: ཁོང་གི་མདའ་པས་བདག་གི་མཐའ་ནས་བསྐོར། ། སྙིང་རྗེ་མེད་པར་བདག་གི་མཁལ་མ་ཕུག ། བདག་གི་མཁྲིས་ཁུ་ས་རུ་འཕོ་བར་མཛད།
    །
  sna-sna: vapfuri vake vemiseve vakandikomba. Anobaya itsvo dzangu asina tsitsi,
    uye anodururira nduru yangu pasi.
  spa-BLM: Sus arqueros me rodean. Me parte los riñones, y no perdona. Vierte mi bilis
    en el suelo.
  cac-cac: Yaln̈ej b'aj sjavi sjul-lab' chi' d'ayin, ichato sc'axpaj d'a in nivanil
    tic, man̈xa jab'oc snivanc'olal d'ayin. Toxon̈ej spuccanb'at yol in c'ol d'a sat
    luum.
  swh-ULB: Wapiga upinde wake wote wamenizunguka mimi; Mungu huzikata vipande vipande
    figo zangu, na haniokoi mimi; yeye humwaga nje nyongo yangu juu ya ardhi.
  bel-bel: Абступілі мяне стралкі Ягоныя; Ён расьсякае вантробы мае і ня літуе, выліў
    на зямлю жоўць маю,
  deu-ELBBK: Seine Schützen umringten mich, er spaltete meine Nieren ohne Schonung;
    er schüttete meine Galle zur Erde.
  mbb-OT: Midliǥuyan a te menge perepanè din, ne wazà e zan urami te ebpanà. Netiyuk
    a ne midtiǥis is epezu ku ziyà te tanà.
  mal-2015: അവന്റെ അസ്ത്രങ്ങൾ എന്റെ ചുറ്റും വീഴുന്നു; അവൻ ആദരിക്കാതെ എന്റെ അന്തർഭാഗങ്ങളെ
    പിളർക്കുന്നു; എന്റെ പിത്തത്തെ നിലത്തു ഒഴിച്ചുകളയുന്നു.
  rmc-rmc: mukel pre ma peskre šipi pal savore seri, predemel mire ľadvini a nane
    leske pharo; miri žlča andral e pečinka čhivel avri pre phuv.
  pes-OPV: تیرهایش مرا احاطه کرد. گرده هایم را پاره می‌کند و شفقت نمی نماید. و زهره
    مرا به زمین می‌ریزد.
  ron-1924: Сэӂециле Луй мэ ынконжоарэ дин тоате пэрциле. Ел Ымь стрэпунӂе рэрункий
    фэрэ милэ, ымь варсэ феря пе пэмынт,
  ben-OBCV: তাঁর তিরন্দাজরা আমাকে ঘিরে ধরেছে। দয়া না দেখিয়ে, তিনি আমার কিডনি বিদ্ধ
    করেছেন ও আমার পিত্ত মাটিতে ফেলে দিয়েছেন।
  som-som: Qaansoolayaashiisii ayaa i hareereeya, Oo kelyahaygii ayuu kala googooyaa,
    Oo xammeetidaydiina dhulkuu ku daadshaa.
  lat-VUC: 'Ego ille quondam opulentus, repente contritus sum: tenuit cervicem meam,
    confregit me, et posuit me sibi quasi in signum.'
  eng-ASVBT: His archers compass me round about; He cleaveth my kidneys asunder, and
    doth not spare; He poureth out my gall upon the ground.
  ita-1885: I suoi arcieri mi hanno intorniato; Egli mi trafigge le reni, e non mi
    risparmia punto; Egli mi ha sparso in terra il mio fiele.
  eng-LXXUP: 'They surrounded me with spears, Aiming at my reins: Without sparing
    me they poured out my gall upon the ground.'
  eng-ULB: His archers surround me all around; God pierces my kidneys and does not
    spare me; he pours out my bile on the ground.
  spa-VBL: Sus arqueros me rodean. Sus flechas atraviesan mis riñones sin piedad.
    Derrama mi hiel por el suelo.
  fra-_FOB: Ses flèches m'environnent; il me perce les reins, et ne m'épargne pas;
    il répand à terre mon fiel.
  mal-mal: അവിടുത്തെ അസ്ത്രങ്ങൾ എന്റെ ചുറ്റും വീഴുന്നു; അവിടുന്ന് ആദരിക്കാതെ എന്റെ
    അന്തർഭാഗങ്ങളെ പിളർക്കുന്നു; എന്റെ പിത്തരസം നിലത്ത് ഒഴിച്ചുകളയുന്നു.
  urd-GVR: phir us ke tīrandāzoṅ ne mujhe gher liyā. Us ne berahmī se mere gurdoṅ
    ko chīr ḍālā, merā pit zamīn par unḍel diyā.
  suz-BL: आ लिब्रा आप्‍बपुकीम आं एर ओंथ नेल्‍ल हिरशो बाक्‍नीम। मेकोम आं कली शिशी मपथु,
    आं चिच ख्रित्‍ताक्‍यी। मेकोम आं खाइल पुक्‍शा खपीम तोक्‍तु।
  eng-NOY: His archers encompass me around; He pierceth my reins, and doth not spare;
    He poureth out my gall upon the ground.
  ita-1927: I suoi arcieri mi circondano, egli mi trafigge i reni senza pietà, sparge
    a terra il mio fiele.
  ckb-ckb: تیرهاوێژەکانی دەوریان دام. جەرگی بڕیم و دڵی نەسووتا، زراوی منی بەسەر زەویدا
    ڕشت.
  eng-BBE: His bowmen come round about me; their arrows go through my body without
    mercy; my life is drained out on the earth.
  kan-OKCV: ದೇವರ ಬಾಣಗಳು ನನ್ನನ್ನು ಸುತ್ತುವರಿದಿವೆ; ನಾನು ಕರುಣೆಯಿಲ್ಲದೆ ನೆಲದ ಮೇಲೆ ಪಿತ್ತವನ್ನು
    ಸುರಿದು ಬಿದ್ದವನಂತೆ ಇದ್ದೇನೆ. ನನ್ನ ಪಿತ್ತವನ್ನು ಭೂಮಿಗೆ ಚೆಲ್ಲುತ್ತಾರೆ.
  tam-2017: அவருடைய வில்லாளர் என்னைச் சூழ்ந்துகொண்டார்கள்; என் சிறுநீரகத்தை விட்டுவிடாமல்
    பிளந்தார்; என் ஈரலைத் தரையில் ஊற்றிவிட்டார்.
  spa-RV-1909: 'Cercáronme sus flecheros, partió mis riñones, y no perdonó: mi hiel
    derramó por tierra.'
  ron-BTF: Arcașii lui mă încercuiesc, îmi despică rărunchii în bucăți și nu cruță;
    îmi varsă fierea pe pământ.
  eng-WEBP: His archers surround me. He splits my kidneys apart, and does not spare.
    He pours out my bile on the ground.
  eng-FBV: His archers surround me. His arrows pierce my kidneys without mercy. He
    pours out my gall on the ground.
  nld-1939: Zijn pijlen snorren om mij heen; Meedogenloos doorboort Hij mijn nieren,
    En stort mijn gal over de bodem uit.
  nch-BL: Isoldados techyahualojque huan techmajcahuilijque cuataminti. Quitamicocojtoque
    notacayo huan ni tali xolonqui ica noeso. Yon quentzi amo techtasojtaque.
  vie-1934: Các mũi tên Ngài vây phủ tôi, Ngài bắn lưng hông tôi, không thương tiếc,
    Đổ mặt tôi xuống đất.
  hin-CV: उनके बाणों से मैं चारों ओर से घिर चुका हूं. बुरी तरह से उन्होंने मेरे गुर्दे
    काटकर घायल कर दिए हैं. उन्होंने मेरा पित्त भूमि पर बिखरा दिया.
  spa-BES: Sus arqueros me rodean; Sus flechas atraviesan mis riñones sin piedad,
    mi hiel se esparce en la tierra.
  tdx-tdx: Miarikoboñe ahy o mpitàm-pale’eo, tseratserahe’e, abenta’e tsy aman-tretre
    o tsapa-voakoo, vaho adoandoa’e an-tane eo o aferokoo.
  tha-KJV: นักธนูของพระองค์ล้อมข้า พระองค์​ทรงทะลวงเปิดไตของข้าและไม่เพลามือเลย พระองค์​ทรงเทน้ำดีของข้าลงบนดิน
  por-BR-2018: Seus flecheiros me cercaram-me, partiu meus rins, e não me poupou;
    meu fel derramou em terra.
  deu-ELO: Seine Schützen umringten mich, er spaltete meine Nieren ohne Schonung;
    er schüttete meine Galle zur Erde.
  eng-WYC-2018: And he hath (en)compassed me with his spears, he hath wounded altogether
    my loins; he hath not spared me, and he hath shed out mine entrails into the earth.
    (And he hath surrounded me with his spears, he hath deeply wounded my loins; he
    hath not spared me, and he hath poured out my bowels upon the ground.)
  epo-epo: Liaj pafistoj min ĉirkaŭis; Li dishakas miajn internaĵojn kaj ne kompatas,
    Li elverŝas sur la teron mian galon.
  uig-PIN: Uning oⱪyaqiliri meni ⱪapsiwaldi; Ⱨeq ayimay U üqǝy-baƣrimni yirtip, Ɵtümni
    yǝrgǝ tɵküwǝtti.
  beo-beo: E da la:idi la:idi nama dadiga gala:sa. Amo dadi da na da:i damana gala:le
    fifili sasalisa. Be amomane E da nama asigi hou hame olelesa.
  tpi-OTNT: na ol soldia bilong en i wok long sut sewa long mi. Na em i katim bel
    bilong mi na bel i bruk na i kapsait i go daun long graun. God i no marimari liklik
    long mi. Nogat tru.
  hau-SA: maharbansa sun kewaye ni. Ba tausayi, ya soke ni a ƙodata har jini ya zuba
    a ƙasa.
  uig-LAT: Uning oqyachiliri méni qapsiwaldi; Héch ayimay U üchey-baghrimni yirtip,
    Ötümni yerge töküwetti.
  nde-nde: abacibi bemtshoko bakhe bangihanqile. Ungiciba izinso zami engelazwelo
    achithele inyongo yami phansi.
  ton-ton: ‌ʻOku tuʻu takatakai kiate au ʻene kau tangata fana, ʻoku ne fahiua hoku
    konga loto, ʻo ʻikai tuku; ʻoku ne lilingi hoku ʻahu ki he kelekele.
  ces-1613: Obklíčili mne střelci jeho, rozťal ledví má beze vší lítosti, a vylil
    na zem žluč mou.
  eng-WMB: His archers surround me. He splits my kidneys apart, and does not spare.
    He pours out my bile on the ground.
  tam-TCV: அவருடைய வில்வீரர்கள் என்னைச் சூழ்ந்துகொள்கிறார்கள். இரக்கமின்றி, அவர் என்
    ஈரலைக் குத்தி எனது பித்தத்தை நிலத்தில் சிந்தப்பண்ணுகிறார்.
  ceb-ULB: Ang iyang mga magpapana nag-alirong kanako sa tanang higayon; gitusok sa
    Dios ang akong mga kidney ug wala niya ako luwasa; giula niya ang akong apdo sa
    yuta.
  pol-UBG: Otoczyli mnie jego strzelcy; przeszywa moje nerki, a nie oszczędził; wylał
    na ziemię moją żółć.
  urd-GVU: پھر اُس کے تیراندازوں نے مجھے گھیر لیا۔ اُس نے بےرحمی سے میرے گُردوں کو
    چیر ڈالا، میرا پِت زمین پر اُنڈیل دیا۔
  deu-1912: Er hat mich umgeben mit seinen Schützen; er hat meine Nieren gespalten
    und nicht verschont; er hat meine Galle auf die Erde geschüttet.
  kan-2017: ಆತನ ಬಾಣಗಳು ನನ್ನನ್ನು ಮುತ್ತಿಕೊಂಡಿವೆ. ಆತನು ಕರುಣೆಯಿಲ್ಲದೆ ನನ್ನ ಅಂತರಂಗವನ್ನು
    ಇರಿದು, ಭೂಮಿಯ ಮೇಲೆ ನನ್ನ ಪಿತ್ತವನ್ನು ಸುರಿಸುತ್ತಾನೆ.
  yap-yap: be pag e gan e gat’ing ngog u gubin raba’ — ni be kurufeg e pi gan e gat’ing
    nem gu be maad’ad riy; ma dariyfan ni aram rogon ya bochu’uw ni nge runguyeg ma
    dariy.
  hlt-MCSB: Ka taengah a lithen rhoek loh m'vael uh tih ka kuel a khoh. Lungma a ti
    kolla diklai dongah ka hmuet phawt coeng.
  mdy-ETH: ዒዛኮ ሂኢዦ ዓሳ ታና ማንጌኔ፤ ሚጪንቱዋዖ ጳላሢ ታኣኮ ዔያታ ዱኡዜኔ፤ ጪሾዋ ታኣኮ ዔያታ ሳዓ ላኣሌኔ፤
  twi-ASANTE: nʼagyantofoɔ atwa me ho ahyia, ɔhwiree me sawa mu a wanhunu me mmɔbɔ
    maa me bɔnwoma pete guu fam.
  eng-WEBU: His archers surround me. He splits my kidneys apart, and does not spare.
    He pours out my bile on the ground.
  wal-wal: a wonddafiyaa zubbeti tana yaara haara muddidosona. Qareti bainnan i ta
    kilahuwaa caddidi, ta ciyyiyaa ta tiriyaappe sa7an gussees.
  spa-PDDPT: Sus arqueros me rodearon, atraviesan mis riñones y no perdonan. Derraman
    mi hiel a tierra,
  gun-gun: Xejoko ngu'y py, oipyxo xepyky raxĩ re xemboaxy e'ỹ re, ha'e ramo xepy'a
    upia onheẽ yvy re.
  ilo-ULB: Palpalawlawandak dagiti pumapanana; tudtudoken ti Dios dagiti bekkelko,
    ken dinak kinaassian; imbukbokna ti aprok iti rabaw ti daga.
  kpg-kpg: mo di puu mai ana amu maalei mai i nia gowaa huogodoo, nia amu ala gaa dau
    i di au le e haga huaidu au, gei deai dono aloho i di au ai.
  uig-ARA: ئۇنىڭ ئوقياچىلىرى مېنى قاپسىۋالدى؛ ھېچ ئايىماي ئۇ ئۈچەي-باغرىمنى يىرتىپ،
    ئۆتۈمنى يەرگە تۆكۈۋەتتى.
  sus-sus: A xa tanbɛe n nabilinxi yire birin, e bara n bɔɲɛ sɔxɔ kinikinitareɲa kui,
    e n furingɛe ramini kɛnɛ ma.
  pon-2006: oh kin ketin kadarodohng ie arep sang wasa koaros— arep me kin lel ie
    oh kauweiehla; ahpw e sohte kin ketin poakeiehla.
  ksd-ksd: Kana umana tena panak dia tur kikil iau. I go ra balagu, ma pa i mari iau,
    Ma ra polo mapak ta ra katigu i lolonge tar ia ta ra pia.
  tur-YTC: Onun okçuları beni sarıyor. Esirgemeden böbreklerimi yarıyor. Ödümü yere
    döküyor.
  grc-BRENT: Ἐκύκλωσάν με λόγχαις βάλλοντες εἰς νεφρούς μου, οὐ φειδόμενοι ἐξέχεαν
    εἰς τὴν γῆν τὴν χολήν μου·
  ind-AYT: Para pemanah-Nya mengepung aku. Tanpa belas kasihan, Dia membelah ginjalku,
    dan menumpahkan empeduku ke tanah.
  nya-nya: anthu ake oponya mauta andizungulira. Mopanda kundimvera chisoni, Iye akulasa
    impsyo zanga ndipo akutayira pansi ndulu yanga.
  hrv-hrv: Uze me za biljeg i strijelama osu, nemilosrdno mi bubrege probode i mojom
    žuči zemlju žednu natopi.
  mps-mps: tama agai ami bidi dabego ena enego enebo. Tama agai eno haliga togali,
    tama eno haliga buluba teda solama, tǫba tigidali mu tulaluali. Godigo ena hobede
    dwasianu me ebeo. Mu menio.
  tpi-tpi: na ol soldia bilong en i wok long sut sewa long mi. Na em i katim bel bilong
    mi na bel i bruk na i kapsait i go daun long graun. God i no marimari liklik long
    mi. Nogat tru.
  dan-1931: hans Pile flyver omkring mig, han borer i Nyrerne uden Skånsel, udgyder
    min Galde på Jorden;
  vie-OVCB: các xạ thủ Ngài vây quanh tôi. Mũi tên Ngài bắn thủng tôi không thương
    xót. Trên đất ướt đẫm mật tôi.
  guj-2017: તેમના ધનુર્ધારીઓએ મને ચારેબાજુથી ઘેરી લીધો છે; તે મારું હૃદય ફાડી નાખે
    છે અને તે દયા રાખતા નથી; તે મારું પિત્ત જમીન પર ઢોળે છે.
  pon-2006A: oh kin ketin kadarodohng ie arep sang wasa koaros— arep me kin lel ie
    oh kauweiehla; ahpw e sohte kin ketin poakeiehla.
  por-BRBSL: Seus arqueiros me cercam. Ele divide meus rins, e não poupa. Ele derrama
    a minha bílis no chão.
  cth-cth: Ahnie pala kakanaw ni na kalup awh. Ka lung poukkayawng lah na ka teh,
    na pahren hoeh, talai dawk ka hmu e tui hah a ka rabawk.
  twi-twi: nʼagyantowfo atwa me ho ahyia, ohwirew mʼasaabo mu a wanhu me mmɔbɔ maa
    me bɔnwoma petee fam.
  hlt-hlt: Ka taengah a lithen rhoek loh m'vael uh tih ka kuel a khoh. Lungma a ti
    kolla diklai dongah ka hmuet phawt coeng.
  tbz-SIM: Ku pie nyiì tu níɛ́ɛ́ kɛ́ n kɔ́nnì, kɛ n tɑ̃ kɛ tùɔ̀ti n ceumbɛ̀ bɑ́ mɛsémmɛ̀
    í kù bo. Kɛ̀ n nɑutì yɛ̀nní kɛ cóú kɛtenkɛ̀.
  msy-2020: Ezɨ an mɨdorozir gumaziba na gasavamadi. Egha a nan navim atuzɨ, nan muriam
    suiaghɨrɨgha nguazim girɨ. God tong nan apangkuvir pu. Bar puvatɨ.
  dop-dop: Nyɑ́ nyǝmɑ́ ɑnɩ ɑ tɑmɑ-m kotɑɣɑ kɛ́ nɑ ɑ́ tʋlɩ mɑ lotu nɑ pǝtɔɔtǝlɛ fɛɩ,
    hɑlɩ mɑ kɑncǝlɑɣɑ kpe ɑtɛ.
  azb-azb: Onun oxçuları ətrafımı aldı, Aman vermədən böyrəklərimi deşdilər, Ödümü
    yerə tökdülər.
  eng-DBY: His arrows encompass me round about, he cleaveth my reins asunder and doth
    not spare; he poureth out my gall upon the ground.
  hin-2017: उसके तीर मेरे चारों ओर उड़ रहे हैं, वह निर्दय होकर मेरे गुर्दों को बेधता
    है, और मेरा पित्त भूमि पर बहाता है।
  wol-KYG: ay fittkatam gaw ma, mu di ma butti te yërëmul, di tuur sama sébbriit fi
    suuf.
  eng-YLT: Go round against me do his archers. He splitteth my reins, and spareth
    not, He poureth out to the earth my gall.
  eng-WYC-2017: And he hath encompassed me with his spears, he hath wounded altogether
    my loins; he hath not spared me, and he hath shed out mine entrails into the earth.
  eng-WMBB: His archers surround me. He splits my kidneys apart, and does not spare.
    He pours out my bile on the ground.
  urd-GVH: फिर उसके तीरअंदाज़ों ने मुझे घेर लिया। उसने बेरहमी से मेरे गुरदों को चीर
    डाला, मेरा पित ज़मीन पर उंडेल दिया।
  rug-rug: Gona nau tupi rini pa doduru vari kaliqu, gona goto i Sa sari na leleqataqu,
    namu loke Nana tataru; sa pepeso si boboso mo pa eharaqu.
  gaz-gaz: loltoonni isaa warri xiyyaan lolan na marsu. Inni gara laafina malee kalee
    koo waraanee hadhooftuu koo illee lafatti gad jigse.
  fra-LSG: Ses traits m’environnent de toutes parts; Il me perce les reins sans pitié,
    Il répand ma bile sur la terre.
  yal-yal: a xalimakuli wonle bata n nabilin. Ala n sɔxɔnma n gbingini, a mi kininkininma,
    a n bɔɲɛn sa bɔxɔni.
  haw-1868: Ua hoopuni kona poe panapua ia'u, Ua wahi mai ia i na puupaa o'u, aole
    e hookuu ae; Ua ninini iho ia i kuu au ma ka honua.
  arb-NAV: حَاصَرَنِي رُمَاتُهُ وَشَقَّ كُلْيَتَيَّ مِنْ غَيْرِ رَحْمَةٍ، أَهْرَقَ
    مَرَارَتِي عَلَى الأَرْضِ.
  ewe-ewe: eƒe aŋutrɔdalawo ɖe to ɖem. Eŋɔ nye ayikuwo nublanuimakpɔmakpɔtɔe eye wòna
    nye vevego gbã hekɔ ɖe anyigba.
  eng-LEE: His archers encompass me round about; he cleaveth my reins sunder, and
    doth not pity; he poureth out upon the ground my gall;
  asm-FB: তেওঁৰ ধনুৰ্দ্ধৰবোৰে মোক আগুৰি ধৰে; ঈশ্বৰে মোৰ বৃক্ক বিদাৰিলে আৰু মোক অতিৰিক্ত
    নকৰিলে, তেওঁ মোৰ পিত্ত মাটিত ঢালি দিলে।
  sus-A: عَ شَ تَنبّيٍ ﭑ نَبِلِنشِ يِرٍ بِرِن، عٍ بَرَ ﭑ بْحّ سْشْ كِنِكِنِتَرٍحَ
    كُي، عٍ ﭑ قُرِنفّيٍ رَ مِنِ كّنّ مَ.
  fra-SBL: Ses archers m'entourent. Il divise mes reins, et ne les épargne pas. Il
    déverse ma bile sur le sol.
  hbo-hbo: יָ֘סֹ֤בּוּ עָלַ֨י ׀ רַבָּ֗יו יְפַלַּ֣ח כִּ֭לְיֹותַי וְלֹ֣א יַחְמֹ֑ול יִשְׁפֹּ֥ךְ
    לָ֝אָ֗רֶץ מְרֵרָֽתִי׃
  kik-kik: aikia a mĩguĩ ake nĩmandigiicĩirie. Aratheeca higo ciakwa atarĩ na tha,
    na agaita maaĩ makwa ma nyongo thĩ.
  fra-NCL: ses flèches volent autour de moi ; il perce mes flancs sans pitié, il répand
    mes entrailles sur la terre ;
  cek-AK: Kalii kaat kop anih ih kaminawk mah kai ang takui o khoep moe, tahmenhaih
    tawn ai ah kaeng ah ang thun o; kai ih ahmuet tui to long ah ang kraih pae.
  cuk-cuk: E-sigu-mimalad nue an-ebirisad, e-sigumar, an-sabangi sabe-sabe-yolenonisulid,
    bela an-samurmar, napase yaarmakded.
  uig-CYR: Униң оқячилири мени қапсивалди; Һеч айимай У үчәй-бағримни житип, Өтүмни
    йәргә төкүвәтти.
  tel-2017: ఆయన వేసే బాణాలు నా దేహమంతా గుచ్చుకుంటున్నాయి. ఆయన నా మూత్రపిండాలను పొడిచివేశాడు.
    జాలి, దయ లేకుండా నన్ను వేధిస్తున్నాడు. నాలోని పైత్యరసాన్ని నేలపై కక్కించాడు.
  hat-BSA: Flèch Li yo antoure mwen. San pitye Li fann ren mwen ouvri nèt. Li vide
    fyèl mwen atè.
  kos-kos: Ac pisrik sukan pisr nu keik liki acn nukewa — Sukan pisr inge fakisyu
    ac kanteyuwi; Ne ouinge, el tiana luman pakomutuk.
  hbo-WLC: יָ֘סֹ֤בּוּ עָלַ֨י ׀ רַבָּ֗יו יְפַלַּ֣ח כִּ֭לְיוֹתַי וְלֹ֣א יַחְמ֑וֹל יִשְׁפֹּ֥ךְ
    לָ֝אָ֗רֶץ מְרֵרָֽתִי׃
  ibo-ibo: ndị ọgba ụta ya agbaala m gburugburu. Ọ na-agbawa akụrụ m na-enweghị ọmịiko
    mee ka oluilu m wụsịa nʼala.
  ory-ory: ତାହାଙ୍କ ଧନୁର୍ଦ୍ଧରମାନେ ମୋତେ ଚାରିଆଡ଼େ ଘେରିଅଛନ୍ତି, ସେ ମୋହର ବୃକକ୍ ବିଦୀର୍ଣ୍ଣ
    କରନ୍ତି ଓ ଦୟା କରନ୍ତି ନାହିଁ; ସେ ମୋହର ପିତ୍ତ ଭୂମିରେ ଢାଳନ୍ତି।
  chk-chk: o likapichi ngeniei wokun föün esefich seni ekis meinisin. A posu ekewe
    föün lepeki, a ninätiu marasei won pwül, nge esap tongeei.
  rop-rop: En God bin pudum mi langa det pleis weya im spiya gin kilim mi rait langa
    main binji en meigim main binji kamat, en im nomo fil sori blanga mi, najing.
  ukr-1871: Стріли його оточили кругом мене; він сїче нутро моє без пощади, й пролив
    на землю жовч мою;
  deu-1951: Seine Schützen haben mich umringt, er hat meine Nieren durchbohrt ohne
    Erbarmen und meine Galle auf die Erde ausgeschüttet.
  eng-JPS: His archers compass me round about, He cleaveth my reins asunder, and doth
    not spare; He poureth out my gall upon the ground.
  srp-1865: Opkoliše me njegovi strijelci, cijepa mi bubrege nemilice, prosipa na
    zemlju žuè moju.
  lug-lug: abakubi b’obusaale banneetoolodde. Awatali kusaasira, afumita ensigo zange,
    omususa gwange ne guyiika ku ttaka.
  heb-heb: יסבו עלי רביו יפלח כליותי ולא יחמול ישפך לארץ מררתי׃
  ben-IRV: তাঁর ধনুকধারীরা আমায় ঘিরে রেখেছে; ঈশ্বর আমার যকৃত ভেদ করেছেন এবং আমায়
    দয়া করেন নি; তিনি মাটিতে আমার পিত্ত ঢালেন।
  pan-pan: ਉਹ ਦੇ ਤੀਰ-ਅੰਦਾਜ਼ ਮੈਨੂੰ ਆਲੇ ਦੁਆਲਿਓਂ ਘੇਰ ਲੈਂਦੇ ਹਨ, ਉਹ ਮੇਰੇ ਗੁਰਦਿਆਂ ਨੂੰ ਚੀਰਦਾ
    ਹੈ ਅਤੇ ਦਯਾ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਮੇਰੇ ਪਿੱਤ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਡੋਲ੍ਹ ਦਿੰਦਾ ਹੈ!
  mya-JVB: မြှား တော်တို့သည် ငါ့ ကိုဝိုင်း ၍ ကရုဏာ တော် မ ရှိဘဲ၊ ငါ့ ကျောက်ကပ် ကို
    စူးစေတော်မူ၏။ ငါ့ သည်းခြေ အရည်ကိုမြေ ပေါ် ၌ သွန်း တော်မူ၏။
  hmo-hmo: Iena peva taudia ese lau idia hagegea noho. Mai bogahisihisi lasi danu,
    ia ese egu tauanina ia gwadaia bona heberoa. Egu digara be tano dekenai ia bubua
    noho.
  urd-urd: उसके तीर अंदाज़ मुझे चारों तरफ़ से घेर लेते हैं, वह मेरे गुर्दों को चीरता
    है, और रहम नहीं करता, और मेरे पित को ज़मीन पर बहा देता है।
  rus-SYN: Окружили меня стрельцы Его; Он рассекает внутренности мои и не щадит, пролил
    на землю желчь мою,
  bqc-SIM: Aà kàzunaↄ lìamazi, à ma papaò ma pↄawa ma wɛ̃nagwasai, ma sɛtɛ̃na
    wì, a í lɛ́ fã́ɛ tↄↄlɛ.
  tcz-CHONGTHU: Chule tun athalkap them hon eium kimvel un, athal chang uvin lungsetna
    beihel in eisun uvin tollhanga kathisan avei jenge.
  mar-mar: त्याचे धनुर्धारी मला घेरतात. तो माझ्या कंबरेत बाण सोडतो तो दया दाखवीत नाही.
    तो माझे पित्ताशय धरतीवर रिकामे करतो.
  qub-qub: Wacpita caypita lëchawan chayaycächiman. Mana cuyapaypami intëröman yaycoj-yaycoj
    chayachimasha. Aguillëcunapis pampachömi mashtaraycan.
  hat-hat: L'ap voye flèch li sou mwen kote m' vire. Li pèse tout kò m', li san pitye
    pou mwen, li mete san m' deyò.
  eng-BSB: His archers surround me. He pierces my kidneys without mercy and spills
    my gall on the ground.
  eng-WEBPB: His archers surround me. He splits my kidneys apart, and does not spare.
    He pours out my bile on the ground.
  kbq-kbq: Ana hige'za kevema nahe vahe'mo'za manigaginante'naze. E'ina hu'nazageno
    Anumzamo'a asunkura huonanteno kevea nenahegeno, navinompafi timo'a mopafina herafi
    neramie.
  nhe-BL: Isoldados nechyahualojque huan nechmajcahuilijque cuatlamintli. Quitlamicocojtoque
    notlacayo huan ni tlali xolonqui ica noeso. Niyon quentzi ax nechtlasojtlaque.
  gub-BL: Umàmàn u'yw pupe heywyr hezywàzywà pà. U'yw ukutuk heku'azarer. Waxaw oho.
    Nahepuhareko kwaw. Nuzemumikahy kwaw herehe. Hepy'a rupi arer uwyryk ywy rehe
    no.
  eng-DRA: 'I that was formerly so wealthy, am all on a sudden broken to pieces: he
    hath taken me by my neck, he hath broken me, and hath set me up to be his mark.'
