verse: JOB.016.009
translations:
  mal-C: അവിടത്തെ കോപം എന്നെ കീറിക്കളഞ്ഞു, അവിടന്ന് എന്റെനേരേ പല്ലുകടിക്കുന്നു; എന്റെ
    ശത്രു എന്നെ തുറിച്ചുനോക്കുന്നു.
  deu-TKW: Sein Grimm zerfleischt und befehdet mich, er fletscht gegen mich seine
    Zähne; als mein Widersacher wetzt er seine Augen wider mich.
  lin-lin: Kanda na Yo ezali kopasola mpe kobundisa ngai, okomi ata kolia minu mpo
    na kosala ngai mabe mpe kotala ngai na miso mabe lokola nde nazali monguna na
    yo.
  eng-LSV: His anger has torn, and He hates me, || He has gnashed at me with His teeth,
    || My adversary sharpens His eyes for me.
  eng-GNV: 'His wrath hath torne me, and hee hateth me, and gnasheth vpon mee with
    his teeth: mine enemie hath sharpened his eyes against me.'
  eng-WEBSTER: 'He teareth me in his wrath, who hateth me: he gnasheth upon me with
    his teeth; my enemy sharpeneth his eyes upon me.'
  nhw-BL: “Toteco tlahuel nechcualancaita. Yaya quitzayanqui nonacayo. Motlanhuehuechotza
    ica cualantli huan chicahuac nechsentlachilía.
  swh-ONEN: Mungu amenishambulia na kunirarua katika hasira yake, na kunisagia meno
    yake; adui yangu hunikazia macho yake makali.
  bba-bba: Gusunɔ u kuɑ nɛn yibɛrɛ, u mɑɑ mɑn ɡire kɑ mɔru u nɔɔ dɔnnɛ. Mɑ u mɑn nɔni
    ɡirɑri u kɑsu u nɛn wɑsi kɑsuku nɡe ɡbeeku yɑɑ.
  eng-KJVCPB: 'He teareth me in his wrath, who hateth me: He gnasheth upon me with
    his teeth; Mine enemy sharpeneth his eyes upon me.'
  luo-luo: Nyasaye ok dwara omiyo osegoyo denda gi tuoche magalagala ka en gi mirima
    kendo kokayona lake, ka wasika to juolona wangʼ-gi ka gisin koda.
  meu-meu: Ena badu ai vada e daregu, vada e inai henigu; gadigadina vada e hahedai
    henigu; lau inaigu ese matana e halari henigumu.
  npi-ULB: परमेश्‍वर क्रोधमा उहाँले मलाई टुक्रा पार्नुभएको, र मलाई सताउनुभएको छ ।
    क्रोधमा उहाँले आफ्नो दाह्रा किट्नुहुन्छ । मेरो शत्रुले मलाई घुरेर हेर्नुहुन्छ
    ।
  yor-yor: Ọlọ́run fi i ìbínú rẹ̀ fà mí ya, ó sì gbóguntì mí; ó pa eyín rẹ̀ keke sí
    mi, ọ̀tá mi sì gbójú rẹ̀ sí mi.
  pes-OPCB: خدا مرا به چشم یک دشمن نگاه می‌کند و در خشم خود گوشت بدنم را می‌درد.
  tgl-ULB: Sa matinding galit ng Diyos nilupig at inusig niya ako; nagngangalit siya
    sa akin gamit ang kaniyang ngipin; ipinako ng kaaway ang kaniyang paningin sa
    akin habang sinisira niya ako.
  hui-hui: Ngode Datagaliwabe ibugua i̱ handabe manga howa i̱la waitigi haya. Ibugua
    i̱hondo keba timbuni howa biango dudume nogo tiaru balu neme no didabaga biagadagua
    i̱ mo ko halu i̱naga tingini bo budabaga binigo ngogoni.
  mya-mya: အမျက်တော်သည် ငါ့ကိုအပိုင်းပိုင်းဆွဲဖြတ်၍ ညှဉ်းဆဲတတ်၏။ ငါ့အပေါ်မှာ အံသွားခဲကြိတ်ခြင်းကို
    ပြုတော်မူ၏။ ငါ့ရန်သူသည်ငါ့ကို မျက်စောင်းထိုး၏။
  bod-N: ཁོང་གི་ཐུགས་ཁྲོས་ང་རང་དབྲལ་བ་དང་། ། ཁོང་གི་ཐུགས་ཁྲོས་བདག་ལ་བཙན་སྐུལ་བྱེད།
    ། བདག་ཕྱོགས་ཁོང་གི་ཚེམས་ཀྱང་གཙིག་པར་མཛད། ། དགྲ་བོས་སྡང་བའི་མིག་གིས་བདག་ལ་ལྟ། །
  sna-sna: Mwari anondirova uye anondibvambura mukutsamwa kwake, uye anondirumanyira
    meno ake; mudzivisi wangu anondidzvokorera meso ake anobaya.
  spa-BLM: Me ha desgarrado en su ira y me ha perseguido. Me ha hecho rechinar los
    dientes. Mi adversario agudiza sus ojos sobre mí.
  cac-cac: A Dios tzac'anoch vuuj yic tzin sataneli, icha junoc noc' chium noc'. Ay
    val och sat d'ayin, icha val to vajc'ool yaji.
  swh-ULB: Mungu amenirarua mimi katika ghadhabu yake na amenitesa mimi; Yeye amenisaga
    mimi kwa meno yake; Adui yangu amenikazia macho yake juu yangu kama yeye anavyonirarua
    mimi vipande.
  bel-bel: Гнеў Ягоны турзае і варагуе супроць мяне, скрыгоча на мяне зубамі сваімі;
    непрыяцель мой вострыць на мяне вочы свае.
  deu-ELBBK: Sein Zorn hat mich zerfleischt und verfolgt, er hat mit seinen Zähnen
    gegen mich geknirscht; als mein Feind schärft er seine Augen gegen mich.
  mbb-OT: Tenged te pauk nu, Megbevayà, midsurung a kenikew. Henduen ka te zumezaas
    he langgam he mibpitaspitas te sapù ku. Mibpekiǥetan a kenikew te menge ngipen
    nu wey mibpemusiǥahan a kenikew he henduen te kuntada a kenikew.
  mal-2015: അവൻ കോപത്തിൽ എന്നെ കീറി ഉപദ്രവിക്കുന്നു; അവൻ എന്റെ നേരെ പല്ലു കടിക്കുന്നു;
    ശത്രു എന്റെ നേരെ കണ്ണു കൂർപ്പിക്കുന്നു.
  rmc-rmc: Le Devleskri choľi man rozčhingerel a džal pre mande; randel pre mande
    le dandenca, zadikhel pes pre ma le jakhenca sar miro ňeprijaťeľis.
  pes-OPV: در غضب خود مرا دریده و بر من جفا نموده است. دندانهایش را بر من افشرده و
    مثل دشمنم چشمان خود را بر من تیز کرده است.
  ron-1924: Мэ сфышие ши мэ урмэреште ын мыния Луй, скрышнеште дин динць ымпотрива
    мя, мэ ловеште ши мэ стрэпунӂе ку привиря Луй.
  ben-OBCV: ঈশ্বর আমাকে আক্রমণ করে তাঁর ক্রোধে আমাকে ছিন্নভিন্ন করে দিয়েছেন ও আমার
    প্রতি দাঁত কড়মড় করেছেন; আমার প্রতিপক্ষ তাঁর তীক্ষ্ণ দৃষ্টি দিয়ে আমাকে আক্রমণ
    করেছেন।
  som-som: Isagoo cadhaysan ayuu i dildillaacsaday, oo wuu i silciyey, Wuuna igu ilko
    jirriqsaday, Oo cadowgaygii indhuhuu igu caddeeyey.
  lat-VUC: Rugæ meæ testimonium dicunt contra me, et suscitatur falsiloquus adversus
    faciem meam, contradicens mihi.
  eng-ASVBT: 'He hath torn me in his wrath, and persecuted me; He hath gnashed upon
    me with his teeth: Mine adversary sharpeneth his eyes upon me.'
  ita-1885: L'ira sua mi ha lacerato, ed egli procede contro a me da avversario; Egli
    digrigna i denti contro a me; Il mio nemico appunta i suoi occhi in me.
  eng-LXXUP: 'In his anger he has cast me down; He has gnashed his teeth upon me:
    The weapons of his robbers have fallen upon me.'
  eng-ULB: God has torn me in his wrath and persecuted me; He grinds his teeth in
    rage; my enemy fastens his eyes on me as he tears me apart.
  spa-VBL: Me ha desgarrado en su cólera; en su hostilidad ha rechinado los dientes
    contra mí; mi enemigo me atraviesa con su mirada feroz.
  fra-_FOB: Sa fureur m'a déchiré, et s'est acharnée sur moi. Il a grincé des dents
    contre moi; mon ennemi aiguise contre moi ses yeux.
  mal-mal: അവിടുന്ന് കോപത്തിൽ എന്നെ കീറി ഉപദ്രവിക്കുന്നു; അവിടുന്ന് എന്റെ നേരെ പല്ല്
    കടിക്കുന്നു; ശത്രു എന്റെ നേരെ കണ്ണ് കൂർപ്പിക്കുന്നു.
  urd-GVR: Allāh kā ġhazab mujhe phāṛ rahā hai, wuh merā dushman aur merā muḳhālif
    ban gayā hai jo mere ḳhilāf dāṅt pīs pīs kar mujhe apnī āṅkhoṅ se chhed rahā hai.
  suz-BL: परमप्रभुमी आ गाइश्‍शोमी आं कली एर ओंथ फ्रशो बाक्‍ब। मिनु आं कली काइ मदाक्‍ब।
    मेकोम आं पर्बम आ ख्रुइ शेप्‍शो बाक्‍ब। आं जोरी सत्रुमी आं कली सिम्‍ले पा कोव़शो
    बाक्‍नीम।
  eng-NOY: His anger teareth my flesh, and pursueth me; He gnasheth upon me with his
    teeth; My adversary sharpeneth his eyes upon me.
  ita-1927: La sua ira mi lacera, mi perseguita, digrigna i denti contro di me. Il
    mio nemico aguzza gli occhi su di me.
  ckb-ckb: تووڕەییەکەی پەلاماری دام و منی چەوساندەوە، ددانەکانی لێم جیڕکردەوە، دوژمنەکەم
    چاوی تێبڕیوم.
  eng-BBE: 'I am broken by his wrath, and his hate has gone after me; he has made
    his teeth sharp against me: my haters are looking on me with cruel eyes;'
  kan-OKCV: ದೇವರು ತಮ್ಮ ಬೇಸರದಲ್ಲಿ ನನ್ನನ್ನು ದಂಡಿಸಿದ್ದಾರೆ; ನನ್ನ ದೇವರು ನನ್ನ ಮೇಲೆ ಅತೃಪ್ತರಾಗಿದ್ದಾರೆ;
    ನನ್ನ ವೈರಿಯು ನನ್ನನ್ನು ದ್ವೇಷದಿಂದ ನೋಡುತ್ತಿದ್ದಾನೆ.
  tam-2017: என்னைப் பகைக்கிறவனுடைய கோபம் என்னைக் காயப்படுத்துகிறது, என் மேல் கோபப்படுகிறான்;
    என் எதிரி தீய எண்ணத்தோடு என்னைப் பார்க்கிறான்.
  spa-RV-1909: 'Su furor me destrizó, y me ha sido contrario: crujió sus dientes contra
    mí; contra mí aguzó sus ojos mi enemigo.'
  ron-BTF: Mă sfâșie în furia sa, cel ce mă urăște; scrâșnește din dinții săi asupra
    mea; dușmanul meu își ascute ochii asupra mea.
  eng-WEBP: He has torn me in his wrath and persecuted me. He has gnashed on me with
    his teeth. My adversary sharpens his eyes on me.
  eng-FBV: He has torn me apart in his anger; in his hostility he has gnashed his
    teeth at me; my enemy pierces me with his fierce look.
  nld-1939: Zijn toorn verscheurt en bestookt mij, Hij knerst de tanden tegen mij!
    Mijn tegenstanders zouden mij met hun ogen doorboren,
  nch-BL: “Toteco tahuel techcualancaita. Yaya quitzayanqui nonacayo. Motanhuehuechotza
    ica cualanti huan chicahuac techtachilía.
  vie-1934: Trong cơn thạnh nộ người xé tôi và bắt bớ tôi; Người nghiến răng nghịch
    tôi, Kẻ cừu địch tôi trừng ngó tôi.
  hin-CV: परमेश्वर के कोप ने मुझे फाड़ रखा है जैसे किसी पशु को फाड़ा जाता है, वह मुझ
    पर दांत पीसते रहे; मेरे शत्रु मुझ पर कोप करते रहते हैं.
  spa-BES: Estoy quebrantado por su ira, y su odio me persigue, ha afilado sus dientes
    contra mí; mis enemigos me miran con ojos crueles;
  tdx-tdx: Nirimita’ ty haviñera’e, mitan-kabò amako, nialia’e vazañe; nabohiri’ i
    Rafelahikoy amako o fihaino’eo.
  tha-KJV: พระองค์​ทรงฉีกข้าด้วยพระพิโรธของพระองค์และทรงเกลียดชังข้า พระองค์​ทรงขบเขี้ยวเคี้ยวฟันใส่​ข้า
    ปรปักษ์​ของข้าถลึงตาสู้​ข้า
  por-BR-2018: Sua ira me despedaça, e ele me odeia; range seus dentes contra mim;
    meu adversário aguça seus olhos contra mim.
  deu-ELO: Sein Zorn hat mich zerfleischt und verfolgt, er hat mit seinen Zähnen wider
    mich geknirscht; als mein Feind schärft er seine Augen wider mich.
  eng-WYC-2018: He gathered together his strong vengeance in me, and he menaced me,
    and he gnashed against me with his teeth; mine enemy hath beheld me with fearedful
    eyes. (He gathered together his strong vengeance against me, and he threatened
    me, and he gnashed against me with his teeth; my enemy hath looked at me with
    eyes full of hatred.)
  epo-epo: Lia kolero disŝiras; Mia malamanto grincigas kontraŭ mi siajn dentojn;
    Mia premanto briligas kontraŭ mi siajn okulojn.
  uig-PIN: Uning ƣǝzipi meni titma ⱪilip, Meni ow oljisi ⱪilidu; U manga ⱪarap qixini
    ƣuqurlitidu; Mening düxminimdǝk kɵzini alayitip manga tikidu.
  beo-beo: Gode da nama ougiba:le, na da:i dadega:le fasisa. E da nama higale, sosodo
    aligisa.
  tpi-OTNT: God i no laik tru long mi na i kamap birua bilong mi. Em i belhat moa
    yet long mi na i wok long bagarapim bodi bilong mi olsem wel dok i mekim save
    brukim abus long tit bilong en.
  hau-SA: Allah ya kai mini hari ya yi kaca-kaca da ni cikin fushinsa yana cizon haƙoransa
    don fushin da yake yi da ni; ya zura mini ido.
  uig-LAT: Uning ghezipi méni titma qilip, Méni ow oljisi qilidu; U manga qarap chishini
    ghuchurlitidu; Méning düshminimdek közini alayitip manga tikidu.
  nde-nde: UNkulunkulu uyanginxwanela angidlikize ngolaka lwakhe, angigedlele amazinyo;
    isitha sami singinyonkoloze ngamehlo ahlabayo.
  ton-ton: ‌ʻOku ne haehae au ʻi hono houhau, ʻaia ʻoku fehiʻa kiate au ʻoku ne fengaiʻitaki
    hono nifo kiate au, ʻoku matalili ʻa hoku fili kiate au.
  ces-1613: Prchlivost jeho zachvátila mne, a vzal mne v nenávist, škřipě na mne zuby
    svými; jako nepřítel můj zaostřil oči své na mne.
  eng-WMB: He has torn me in his wrath and persecuted me. He has gnashed on me with
    his teeth. My adversary sharpens his eyes on me.
  tam-TCV: இறைவன் என்னைத் தாக்கி, தமது கோபத்தில் என்னைக் கிழித்து, என்னைப் பார்த்து
    தமது பற்களை கடிக்கிறார்; என் எதிரி தமது கண்களால் என்னை கூர்ந்து பார்க்கிறார்.
  ceb-ULB: Gikuniskunis ako sa Dios sa iyang kapungot ug gilutos ako; mikagot ang
    iyang ngipon kanako; gisigaan ako sa mga mata sa akong kaaway samtang iya akong
    gikuniskunis.
  pol-UBG: Jego gniew mnie porwał, nienawidzi mnie; zgrzyta na mnie zębami. Mój wróg
    przeszywa mnie wzrokiem.
  urd-GVU: اللہ کا غضب مجھے پھاڑ رہا ہے، وہ میرا دشمن اور میرا مخالف بن گیا ہے جو
    میرے خلاف دانت پیس پیس کر مجھے اپنی آنکھوں سے چھید رہا ہے۔
  deu-1912: Sein Grimm zerreißt, und der mir gram ist, beißt die Zähne über mich zusammen;
    mein Widersacher funkelt mit seinen Augen auf mich.
  kan-2017: ಆತನ ಸಿಟ್ಟು ನನ್ನನ್ನು ಸೀಳಿ ಹಿಂಸಿಸುತ್ತಿದೆ; ಆತನು ನನ್ನ ಮೇಲೆ ಹಲ್ಲು ಕಡಿದಿದ್ದಾನೆ,
    ಆತನು ನನ್ನ ಮೇಲೆ ದೃಷ್ಟಿಯನ್ನು ತೀಕ್ಷ್ಣ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Ke popofeg Got nga but u fithik’ e damumuw; be gatfiy lanmit ngog u fithik’
    e fanenikan.
  hlt-MCSB: A thintoek loh a baeh tih kai soah a konaeh. Kai taengah a no te a tah
    coeng. Ka rhal loh kai soah a mik a huel.
  mdy-ETH: ፆኦሲ ዻጋዺ ዑፆ ታኣኮ ቲቄኔ፤ ታና ዒፂፆና ዓጮ ፔኤኮ ዒ ዻዔኔ፤ ታኣኮ ሞርካሢ ፔ ዓኣፖና ታና ጎዜኔ።
  twi-ASANTE: Onyankopɔn to hyɛ me so tete me wɔ nʼabufuo mu na ɔtwɛre ne se gu me
    so; deɛ ɔne me anya no pɔkyere nʼani hwɛ me.
  eng-WEBU: He has torn me in his wrath and persecuted me. He has gnashed on me with
    his teeth. My adversary sharpens his eyes on me.
  wal-wal: Xoossai ba hanqquwan tana duuteretti yeggiis; ba achchaakka ta bolli garcciis;
    i ta morkkee tana dereqqees.
  spa-PDDPT: Mi adversario lanzó su mirada contra mí. Me odió, me persiguió, su furor
    me destrozó, contra mí cruje sus dientes, fija sus ojos contra mí,
  gun-gun: Ndepoxya py xemboa'ypa, xere nandea'ei vy. Xerovai neraĩ jekyty ha'e rema'ẽ
    ratã xerovaigua rami.
  ilo-ULB: Pinirsa-pirsaynak ti Dios iti pungtotna ken indadanesnak; Pinagngarietannak
    babaen ti ngipenna; pinatadem ti kabusorko dagiti matana kabayatan pirpirsayennak.
  kpg-kpg: “God e hagihagi dogu huaidina la gi mooho i dono hagawelewele, ge e daumada mai
    au haga huaidu.
  uig-ARA: ئۇنىڭ غەزىپى مېنى تىتما قىلىپ، مېنى ئوۋ ئولجىسى قىلىدۇ؛ ئۇ ماڭا قاراپ چىشىنى
    غۇچۇرلىتىدۇ؛ مېنىڭ دۈشمىنىمدەك كۆزىنى ئالايىتىپ ماڭا تىكىدۇ.
  sus-sus: Ala xa xɔnɛ bara dutun n ma, a bara n tɔɔrɔ a ɲaaxi ra, alɔ n yaxui nɔma
    a rabade ki naxɛ.
  pon-2006: Koht ketin dapengpeseng paliwerei nan sapwellime engieng; e kin ketin
    kamoakamoale ie nan sapwellime engieng.
  ksd-ksd: Ba i ga kankan i ga rada iau ma i ga vakaina iau bula; I ga varkakaratane
    ra pal a ngiene ure iau; Kaugu ebar i ga go iau ma ra kiau na matana.
  tur-YTC: Gazabıyla beni parçaladı ve bana zulmetti. Üzerime dişlerini gıcırdattı.
    Hasımım gözlerini benim üzerime bilemektedir.
  grc-BRENT: Ὀργῇ χρησάμενος κατέβαλέ με, ἔβρυξεν ἐπʼ ἐμὲ τοὺς ὀδόντας, βέλη πειρατῶν
    αὐτοῦ ἐπʼ ἐμοὶ ἔπεσαν.
  ind-AYT: Dia telah mencabik-cabik aku dalam kemurkaan-Nya dan membenci aku; Dia
    telah mengertakkan gigi-Nya terhadap aku; musuhku menajamkan mata-Nya untuk melawan
    aku.
  nya-nya: Mulungu amabwera kwa ine mwankhanza ndipo amadana nane, amachita kulumira
    mano; mdani wanga amandituzulira maso.
  hrv-hrv: Jarošću me svojom razdire i goni, škrgućuć' zubima obara se na me. Moji
    protivnici sijeku me očima,
  mps-mps: Godigo ena suyu, godolo isąma, ena agai boi bidi mu gagabao. Agai ena
    dali sębę genuai mu elama, eno tigi me dolobo, te bulu yowigo bulu hasa aga
    kelego pepedebo tiwai ebao,” wali.
  tpi-tpi: God i no laik tru long mi na i kamap birua bilong mi. Em i belhat moa yet
    long mi na i wok long bagarapim bodi bilong mi olsem wel dok i mekim save brukim
    abus long tit bilong en.
  dan-1931: Hans Vrede river og slider i mig, han skærer Tænder imod mig. Fjenderne
    hvæsser Blikket imod mig,
  vie-OVCB: Đức Chúa Trời ghét tôi và giận dữ xé tôi từng phần. Ngài nghiến răng nghịch
    tôi, và quắc mắt nhìn tôi.
  guj-2017: ઈશ્વરે તેમના કોપથી મને ચીરી નાખ્યો છે અને મને સતાવ્યો છે; તેમણે મારી સામે
    તેમના દાંત પીસ્યા છે. મારા દુશ્મનોએ પોતાની આંખો મારી સામે કરડી કરી છે.
  pon-2006A: Koht ketin dapengpeseng paliwerei nan sapwellime engieng; e kin ketin
    kamoakamoale ie nan sapwellime engieng.
  por-BRBSL: Ele me rasgou em sua fúria e me perseguiu. Ele rangeu em cima de mim
    com seus dentes. Meu adversário aguça seus olhos sobre mim.
  cth-cth: A lungkhueknae ni rekrek na sei teh, na hmuhma. A hâkam na kata sin teh,
    ka taran ni na hmaiet.
  twi-twi: Onyankopɔn tow hyɛ me so tetew me wɔ nʼabufuw mu na ɔtwɛre ne se gu me
    so; nea ɔne me anya no pɔkyere nʼani hwɛ me.
  hlt-hlt: A thintoek loh a baeh tih kai soah a konaeh. Kai taengah a no te a tah
    coeng. Ka rhal loh kai soah a mik a huel.
  tbz-SIM: Kuyie mmiɛkɛ kɛɛ̀ ǹ tɑ̃ kɛ tũ, kù m bɛ̀tìmu kɛ cɑ́ɑ́ nku bɛ̀nnì. Kù tu
    n dootitɔù nwe kɛ n tɑ̃ fɛnɔ̀nfɛ̀.
  msy-2020: God bar nan aghuagha nan apanim gami. A bar nan anɨngaghegha ataribagh
    ivia, na gasɨghasɨsi.
  dop-dop: Mɑ kolontu cɩɩlǝɣɩ-m ɩsɛ, nɑ ɩ́ kpɑsǝɣɩ mpee, nɑ ɩ́ tiiki mɑ tɔɔ nɑ pɑ́ɑ́nɑ́,
    nɑ ɩ́ cǝlǝɣɩ-m.
  azb-azb: Allah məni qəzəbi ilə parçalayır, Mənə nifrət edir, dişlərini qıcıdır,
    Düşmənim gözlərini mənə dikir.
  eng-DBY: His anger teareth and pursueth me; he gnasheth with his teeth against me;
    [as] mine adversary he sharpeneth his eyes at me.
  hin-2017: उसने क्रोध में आकर मुझ को फाड़ा और मेरे पीछे पड़ा है; वह मेरे विरुद्ध
    दाँत पीसता; और मेरा बैरी मुझ को आँखें दिखाता है। (विला. 2:16)
  wol-KYG: Meram la ma daggatee, jéppi ma, di yéyu ci sama kaw, daasal ma gëti noon,
    ne ma jàkk.
  eng-YLT: His anger hath torn, and he hateth me, He hath gnashed at me with his teeth,
    My adversary sharpeneth his eyes for me.
  eng-WYC-2017: He gathered together his strong vengeance in me, and he menaced [or
    threatened] me, and he gnashed against me with his teeth; mine enemy hath beheld
    me with fearedful eyes.
  eng-WMBB: He has torn me in his wrath and persecuted me. He has gnashed on me with
    his teeth. My adversary sharpens his eyes on me.
  urd-GVH: अल्लाह का ग़ज़ब मुझे फाड़ रहा है, वह मेरा दुश्मन और मेरा मुख़ालिफ़ बन गया
    है जो मेरे ख़िलाफ़ दाँत पीस पीसकर मुझे अपनी आँखों से छेद रहा है।
  rug-rug: Gina ta ṉaziri nau sa Tamasa si arau, ke daku lulura pani au Sa, garata
    livo meke doṉo va bubugorae mae au Sa.
  gaz-gaz: Waaqni dheekkamsa isaatiin rukutee na ciccire; ilkaan isaa natti qarate;
    diinni koo ija isaa natti babaase.
  fra-LSG: Il me déchire et me poursuit dans sa fureur, Il grince des dents contre
    moi, Il m’attaque et me perce de son regard.
  yal-yal: Ala n yibɔma a xɔlɔni, a n yɛngɛ, a ɲinne raxinma n xili ma, n yɛngɛ faan
    yi a yɛɛ ɲaxin ti n na.
  haw-1868: Ke haehae mai nei kona huhu, a ua inaina mai ia ia'u; Ke nau mai nei ia
    ia'u me kona mau niho; O kuu enemi, ke hookala nei ia i kona mau maka maluna o'u.
  arb-NAV: مَزَّقَنِي غَضَبُهُ، وَاضْطَهَدَنِي. حَرَّقَ عَلَيَّ أَسْنَانَهُ. طَعَنَنِي
    عَدُوِّي بِنَظْرَاتِهِ الْحَادَّةِ.
  ewe-ewe: Yehowa ƒom, hevuvum le eƒe dziku me eye wòɖu aɖukli ɖe ŋunye, nye ketɔ
    fɔ ŋku ɖaɖɛwo ɖe dzinye.
  eng-LEE: 'In his wrath he teareth me to pieces, and assaileth me: he gnasheth over
    me with his teeth; my adversary sendeth threatening looks at me.'
  asm-FB: তেওঁ ক্ৰোধত মোক বিদাৰিলে, আৰু তাড়নাও কৰিলে; তেওঁ মোলৈ দাঁত কৰচিলে; মোক
    চকুৰপানীয়ে পৃথক কৰে, মোৰ শত্রুৱে মোলৈ দৃঢ়ভাবে চাই থাকে;
  sus-A: عَلَ شَ شْنّ بَرَ دُتُن ﭑ مَ، عَ بَرَ ﭑ تْورْ عَ حَاشِ رَ، عَلْ ﭑ يَشُي نْمَ
    عَ رَبَدٍ كِ نَشّ.
  fra-SBL: Il m'a déchiré dans sa colère et m'a persécuté. Il a grincé des dents contre
    moi. Mon adversaire aiguise son regard sur moi.
  hbo-hbo: אַפֹּ֤ו טָרַ֨ף ׀ וַֽיִּשְׂטְמֵ֗נִי חָרַ֣ק עָלַ֣י בְּשִׁנָּ֑יו צָרִ֓י ׀
    יִלְטֹ֖ושׁ עֵינָ֣יו לִֽי׃
  kik-kik: Ngai nĩandooretie na akandembũranga nĩ ũrĩa arakarĩte, akaahagaranĩria
    magego; ũcio thũ yakwa nĩangũũrĩire maitho.
  fra-NCL: Sa colère me déchire et me poursuit, il grince des dents contre moi ; mon
    ennemi darde sur moi ses regards.
  cek-AK: Sithaw palungbethaih mah kai hae angsih pet pet moe, ang pacaekthlaek; haa
    ang kaek thuih; ka misa mah miktamai hoiah ang khet.
  cuk-cuk: ”Bab-Dummad nue anse urwed, an ese balegillenaid, nue-ibitos itoleged.
    Achu-angi-nugar-oyonaiyob gunaid, e-isdaradga an-imaksad.
  uig-CYR: Униң ғәзиви мени титма қилип, Мени ов олҗиси қилиду; У маңа қарап чишини
    ғучурлитиду; Мениң дүшминимдәк көзини алайитип маңа тикиду.
  tel-2017: ఆయన కళ్ళు నా మీద కోపంతో ఎర్రబడ్డాయి. నన్ను చూసి పళ్ళు కొరుకుతూ నా మీద
    పడి నాతో యుద్ధం చేశాడు.
  hat-BSA: Kòlè Li fin chire mwen e chase m jis atè, Li te modi blese m ak dan L.
    Advèsè mwen an chase mwen ak menas Li.
  kos-kos: “In kasrkusrak lal, God El eya kupasr nukewa ke monuk, El foloyak ac suiyuwi.
  hbo-WLC: אַפּ֤וֹ טָרַ֨ף ׀ וַֽיִּשְׂטְמֵ֗נִי חָרַ֣ק עָלַ֣י בְּשִׁנָּ֑יו צָרִ֓י ׀
    יִלְט֖וֹשׁ עֵינָ֣יו לִֽי׃
  ibo-ibo: Chineke na-eweso m iwe, jiri iwe ya na-adọwasị m, ọ na-atakwa ikikere eze
    ya megide m; onye iro m na-achịchapụrụ m anya ya.
  ory-ory: ସେ ନିଜ କୋପରେ ମୋତେ ବିଦୀର୍ଣ୍ଣ ଓ ତାଡ଼ନା କରିଅଛନ୍ତି; ସେ ମୋʼ ଉପରେ ଦନ୍ତ କଡ଼ମଡ଼
    କରିଅଛନ୍ତି; ମୋହର ବିପକ୍ଷ ମୋʼ ଉପରେ ଆପଣା ଚକ୍ଷୁ ତୀବ୍ର କରିଅଛି।
  chk-chk: Kot a atatakisi inisi ren an lingeringer. A asüngürü ngin ngeniei o ettina
    mesan ngeniei ren an oputaei.
  rop-rop: God im main enami na, en im nomo laigim mi enimo. Im oldei lukinatbat mi,
    en im baidim mi garram im shapwan tuth.
  ukr-1871: Гнїв його розриває мене й лютує проти мене, скрегоче на мене зубами своїми;
    ворогом зиркає на мене очима своїми.
  deu-1951: Sein Zorn hat mich zerrissen und verfolgt; er knirscht mit den Zähnen
    über mich, mein Feind blickt mich mit scharfem Auge an.
  eng-JPS: He hath torn me in His wrath, and hated me; He hath gnashed upon me with
    His teeth; mine adversary sharpeneth his eyes upon me.
  srp-1865: Gnjev njegov rastrže me, nenavidi me, škrguæe zubima na me, postavši mi
    neprijatelj sijeva oèima svojima na me.
  lug-lug: Katonda annumba n’obusungu bwe n’anjuzaayuza, annumira emba; omulabe wange
    antunuulira nkaliriza n’amaaso ge agafumita.
  heb-heb: אפו טרף וישטמני חרק עלי בשניו צרי ילטוש עיניו לי׃
  ben-IRV: ঈশ্বর তাঁর ক্রোধে আমায় ছিন্ন ভিন্ন করেছেন এবং আমাকে নির্যাতন করেছেন; তিনি
    আমার বিরুদ্ধে দাঁত ঘর্ষণ করেছেন; আমার শত্রু তার তীক্ষ্ন চোখ আমার ওপর রেখেছে যেন
    সে আমায় ছিঁড়ে ফেলবে।
  pan-pan: ਉਹ ਦੇ ਕ੍ਰੋਧ ਨੇ ਮੈਨੂੰ ਪਾੜਿਆ ਅਤੇ ਸਤਾਇਆ ਹੈ, ਉਹ ਨੇ ਮੇਰੇ ਉੱਤੇ ਆਪਣੇ ਦੰਦ ਪੀਹੇ
    ਅਤੇ ਮੇਰਾ ਵਿਰੋਧੀ ਮੈਨੂੰ ਅੱਖਾਂ ਵਿਖਾਉਂਦਾ ਹੈ।
  mya-JVB: အမျက် တော်သည် ငါ့ ကိုအပိုင်းပိုင်းဆွဲဖြတ် ၍ ညှဉ်းဆဲတတ်၏။ ငါ့ အပေါ် မှာ
    အံသွား ခဲကြိတ် ခြင်းကို ပြုတော်မူ၏။ ငါ့ ရန်သူ သည်ငါ့ ကို မျက်စောင်း ထိုး၏။
  hmo-hmo: Dirava ese mai badu danu egu tauanina ia darea noho. Ia ese lau dekenai
    iena isena ia koria auka masemase, bona ia ese lau do ia hadikaia ore dalana,
    be ia laloa noho.
  urd-urd: उसने अपने ग़ुस्से से मुझे फाड़ा और मेरा पीछा किया है; उसने मुझ पर दाँत
    पीसे, मेरा मुख़ालिफ़ मुझे आँखें दिखाता है।
  rus-SYN: Гнев Его терзает и враждует против меня, скрежещет на меня зубами своими;
    неприятель мой острит на меня глаза свои.
  bqc-SIM: Lua ì fɛlɛmanↄ ń pↄfɛ̃o, ì ma zↄ̃ɛzↄ̃ɛ, ìↄ a swaa lↄlↄmɛɛkↄ̃wa, ma
    ibɛɛpi ì wɛbiibiia.
  tcz-CHONGTHU: Pathen in eivet dan chule lunghang tah in ahal hal in eibot tellin,
    aha eigel khum khume, chule amitchang sal tenin eihin vei.
  mar-mar: देव माझ्यावर हल्ला करतो. तो माझ्यावर रागावला आहे आणि तो माझे शरीर छिन्न
    विछिन्न करतो. तो माझ्याविरुध्द दात खातो, माझ्या शत्रूचे डोळे माझ्याकडे तिरस्काराने
    बघतात.
  qub-qub: Tayta Diosga micucoj animalnömi manchachiman. Gaticachämar rachir usharaman.
    Chiquimaj-jinarämi mana cachaypa ricapacarcamashapis.
  hat-hat: Nan kòlè li, Bondye ap dechire m' moso pa moso. L'ap devore m' anba dan
    l'. L'ap louvri je l' sou mwen, li pa vle wè m'!
  eng-BSB: His anger has torn me and opposed me; He gnashes His teeth at me. My adversary
    pierces me with His eyes.
  eng-WEBPB: He has torn me in his wrath and persecuted me. He has gnashed on me with
    his teeth. My adversary sharpens his eyes on me.
  kbq-kbq: Anumzamo'a tusi arimpa ahenenanteno nagrira nazeri haviza hu'ne. Agra tusi
    rimpagu nehuno avera aninkreki nehuno, avua anteno nenageno nage raponeno nenage.
  nhe-BL: “Toteco tlahuel nechcualancaita. Yajaya quitzayanqui nonacayo. Motlanhuehuechotza
    ica cualantli huan chicahuac nechsentlachilía.
  gub-BL: Wikwahy mehe Tupàn hereityk azeharomoete a'e. Na'iakatuwawahy kwaw herehe
    ume'e mehe. Nuzawy kwaw miar ipuruzukaiwahy ma'e. Ur heraikweromo hezuka àwàm
    imume'u pà.
  eng-DRA: My wrinkles bear witness against me, and a false speaker riseth up against
    my face, contradicting me.
