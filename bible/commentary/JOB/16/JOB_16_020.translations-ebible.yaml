verse: JOB.016.020
translations:
  mal-C: എന്റെ കണ്ണുകൾ ദൈവത്തെ നോക്കി കണ്ണുനീർ പൊഴിക്കുമ്പോൾ, എന്റെ മധ്യസ്ഥൻ എന്റെ
    സ്നേഹിതൻ ആകുന്നു;
  deu-TKW: Meine Freunde spotten mein - zu Gott blickt thränend mein Auge empor,
  lin-lin: Baninga na ngai bakomi koseka ngai ; nazali nde kolela epai ya Nzambe na
    mpinzoli.
  eng-LSV: My interpreter [is] my friend, || My eye has dropped to God;
  eng-GNV: 'My friends speake eloquently against me: but mine eye powreth out teares
    vnto God.'
  eng-WEBSTER: 'My friends scorn me: but my eye poureth out tears to God.'
  nhw-BL: Nohuampoyohua nechpinajtíaj, pero na nimochoquilía iixpa Toteco.
  swh-ONEN: Mwombezi wangu ni rafiki yangu macho yangu yamwagapo machozi kwa Mungu;
  bba-bba: Nɛn kpɑɑsibu bɑ mɑn yɑɑkoru mɔ̀. Adɑmɑ Yinni Gusunɔwɑ nɑ kɑnɑmɔ kɑ swĩi.
  eng-KJVCPB: 'My friends scorn me: But mine eye poureth out tears unto God.'
  luo-luo: Osiepena jara to pi wangʼa chwer ka akwayo Nyasaye mondo odwok lamona;
  meu-meu: Turagu ese e ḡonaḡonalaigumu; iruru-matagu na e dihomu, Dirava vairanai,
    na tomu,
  npi-ULB: मेरा मित्रहरूले मलाई खिसी गर्छन्, तर मेरो आँखाले परमेश्‍वरमा आँसु बगाउँछ
    ।
  yor-yor: Àwọn ọ̀rẹ́ mi ń fi mí ṣẹ̀sín, ṣùgbọ́n ojú mi ń da omijé sọ́dọ̀ Ọlọ́run,
  pes-OPCB: دوستانم مرا مسخره می‌کنند، ولی من اشکهای خود را در حضور خدا می‌ریزم
  tgl-ULB: Hinahamak ako ng aking mga kaibigan, pero umiiyak ko sa Diyos.
  hui-hui: I̱naga nenege bu karume i̱ hame nale howa mo nagalone haga ka. Anigo i̱na
    Ngode Datagaliwabehondo bi lalu dugu biaabo haruli.
  mya-mya: ငါ့သဘောကို သိသောသူသည် မြင့်သောအရပ်၌ ရှိ၏။ ငါ့အဆွေခင်ပွန်းတို့သည် ငါ့ကိုကဲ့ရဲ့၍၊
    ငါသည် ဘုရားသခင့်ရှေ့တော်၌ မျက်ရည်ကျလျက်နေ၏။
  bod-N: བདག་གི་གྲོགས་པོས་བདག་ལ་འཕྱས་ན་ཡང་། ། དཀོན་མཆོག་ཕྱོགས་སུ་ང་ཡིས་མིག་ཆུ་བཞུར།
    །
  sna-sna: Murevereri wangu ndiye shamwari yangu, meso angu paanodurura misodzi kuna
    Mwari;
  spa-BLM: Mis amigos se burlan de mí. Mis ojos derraman lágrimas a Dios,
  cac-cac: A eb' vamigo ton̈ej tzin sb'uch eb', a inxo tic tzin oc'n̈ej d'a yichan̈
    Dios.
  swh-ULB: Rafiki zangu wananicheka kwa dharau, lakini jicho langu linamwaga machozi
    kwa Mungu.
  bel-bel: Красамоўныя сябры мае! Да Бога сьлёзіцца вока маё.
  deu-ELBBK: 'Meine Freunde sind meine Spötter: Zu Gott tränt mein Auge,'
  mbb-OT: Edsudien a te menge emiǥu ku, piru midsineǥew a wey mid-ampù a ziyà te Megbevayà
    is ebuyù te tavang.
  mal-2015: എന്റെ സ്നേഹിതന്മാർ എന്നെ പരിഹസിക്കുന്നു; എന്റെ കണ്ണോ ദൈവത്തിങ്കലേക്കു
    കണ്ണുനീർ പൊഴിക്കുന്നു.
  rmc-rmc: Miro obhajcas hino miro prijaťeľis akor, sar mire jakhendar čuľan o apsa
    anglo Del.
  pes-OPV: دوستانم مرا استهزا می‌کنند، لیکن چشمانم نزد خدا اشک می‌ریزد.
  ron-1924: Приетений мей рыд де мине, дар еу мэ рог луй Думнезеу, ку лакримь,
  ben-OBCV: আমার মধ্যস্থতাকারীই আমার বন্ধু হন যখন আমার চোখ ঈশ্বরের কাছে অশ্রুপাত করে;
  som-som: Saaxiibbaday way igu qoslaan, Laakiinse indhahaygu ilmo bay u daadiyaan
    xag Ilaah.
  lat-VUC: ecce enim in cælo testis meus, et conscius meus in excelsis.
  eng-ASVBT: 'My friends scoff at me: But mine eye poureth out tears unto God,'
  ita-1885: O miei oratori, o amici miei, L'occhio mio si volge lagrimando a Dio.
  eng-LXXUP: Let my supplication come to the Lord, And let mine eye weep before him.
  eng-ULB: My friends scoff at me, but my eye pours out tears to God.
  spa-VBL: Mis amigos me desprecian, pero mis ojos derraman lágrimas ante Dios.
  fra-_FOB: 'Mes amis se moquent de moi: c''est vers Dieu que mon œil se tourne en
    pleurant,'
  mal-mal: എന്റെ സ്നേഹിതന്മാർ എന്നെ പരിഹസിക്കുന്നു; എന്റെ കണ്ണ് ദൈവത്തിങ്കലേക്ക് കണ്ണുനീർ
    പൊഴിക്കുന്നു.
  urd-GVR: Merī āh-o-zārī merā tarjumān hai, maiṅ beḳhābī se Allāh ke intazār meṅ
    rahtā hūṅ.
  suz-BL: आं वारचम आं कली शुक्‍शी पाइनीम। गो ङाक्‍शा परमप्रभु गे कोव़नुङ। १सामुएल
    २:२५
  eng-NOY: My friends have me in derision, But my eye poureth out tears unto God.
  ita-1927: Gli amici mi deridono, ma a Dio si volgon piangenti gli occhi miei;
  ckb-ckb: ئەو هاوڕێمە و داکۆکیم لێ دەکات. کاتێک لەبەردەم خودا چاوەکانم فرمێسک دەڕێژن،
  eng-BBE: My friends make sport of me; to God my eyes are weeping,
  kan-OKCV: ಆದರೆ ನನ್ನ ಮಿತ್ರ ನನಗಾಗಿ ವಿಜ್ಞಾಪನೆಮಾಡುತ್ತಿದ್ದಾರೆ; ನನ್ನ ಕಣ್ಣುಗಳು ದೇವರ ಮುಂದೆ
    ಕಣ್ಣೀರು ಸುರಿಸುತ್ತವೆ.
  tam-2017: என் நண்பர்கள் என்னை கேலி செய்கிறார்கள்; என் கண் தேவனை நோக்கிக் கண்ணீர்
    சொரிகிறது.
  spa-RV-1909: 'Disputadores son mis amigos: mas á Dios destilarán mis ojos.'
  ron-BTF: Prietenii mei mă batjocoresc, dar ochiul meu varsă lacrimi spre Dumnezeu.
  eng-WEBP: My friends scoff at me. My eyes pour out tears to God,
  eng-FBV: My friends scorn me, but my eyes pour out tears to God.
  nld-1939: Mijn jammeren dringt door tot God, Mijn oog stort tranen voor zijn aanschijn.
  nch-BL: Nohuampoyohua techpinajtíaj, pero na nimochoquilía iixpa Toteco.
  vie-1934: Các bạn hữu tôi nhạo báng tôi. Còn tôi hướng về Đức Chúa Trời mà khóc,
  hin-CV: मेरे मित्र ही मेरे विरोधी हो गए हैं. मेरा आंसू बहाना तो परमेश्वर के सामने
    है.
  spa-BES: Mis amigos se burlan de mi, a Dios están llorando mis ojos,
  tdx-tdx: Mikizak’ahy o rañekoo, i Andrianañahare ty fitsopaha’ o masokoo.
  tha-KJV: เพื่อนของข้าดูหมิ่นข้า แต่​ตาของข้าเทน้ำตาออกถวายพระเจ้า
  por-BR-2018: Meus amigos zombam de mim, mas meus olhos estão derramando para Deus.
  deu-ELO: 'Meine Freunde sind meine Spötter: zu Gott tränt mein Auge,'
  eng-WYC-2018: O! my friends, full of words; mine eye droppeth (out tears) to God.
  epo-epo: Parolistoj estas por mi miaj amikoj; Sed mia okulo larmas al Dio,
  uig-PIN: Ɵz dostlirim meni mazaⱪ ⱪilƣini bilǝn, Biraⱪ kɵzüm tehiqǝ Tǝngrigǝ yax
    tɵkmǝktǝ.
  beo-beo: Na na:iyado dunu da naba:le ba:sola:sa. Na da Godema dini iaha.
  tpi-OTNT: Ol pren bilong mi i no laikim mi na ol i save rabisim mi. Tasol mi save
    krai planti long God.
  hau-SA: Shi mai yin roƙo a madadina abokina ne yayinda nake kuka ga Allah;
  uig-LAT: Öz dostlirim méni mazaq qilghini bilen, Biraq közüm téxiche Tengrige yash
    tökmekte.
  nde-nde: Umeli wami ngumngane wami nxa amehlo ami empompoza inyembezi kuNkulunkulu;
  ton-ton: '‌ʻOku manukiʻi au ʻe hoku ngaahi kāinga: ka ʻoku lilingi ʻae loʻimata
    ʻa hoku mata ki he ʻOtua.'
  ces-1613: Ó mudráci moji, přátelé moji, k Bohuť slzí oko mé.
  eng-WMB: My friends scoff at me. My eyes pour out tears to God,
  tam-TCV: என் கண்கள் இறைவனை நோக்கிக் கண்ணீர் வடிக்கிறபோது, எனக்காகப் பரிந்துபேசுகிறவர்
    என் சிநேகிதர்.
  ceb-ULB: Gibiaybiay ako sa akong mga higala, apan ang akong mata mihilak ngadto
    sa Dios.
  pol-UBG: Moi przyjaciele szydzą ze mnie, ale moje oko wylewa łzy ku Bogu.
  urd-GVU: میری آہ و زاری میرا ترجمان ہے، مَیں بےخوابی سے اللہ کے انتظار میں رہتا
    ہوں۔
  deu-1912: Meine Freunde sind meine Spötter; aber mein Auge tränt zu Gott,
  kan-2017: ಗೆಳೆಯರೋ ನನ್ನನ್ನು ಹೀನೈಸುವವರಾಗಿದ್ದಾರೆ, ನಾನಾದರೋ ದೇವರ ಮುಂದೆ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತಿರುವೆನು.
  yap-yap: Pi fager rog e karbarba’ nigedgag’; lan owcheg e be map’ e lu’ riy ngak
    Got.
  hlt-MCSB: Ka hui khaw Pathen taengah kai kah hmuiyoi la om tih ka mik khaw pha coeng.
  mdy-ETH: ታኣኮ ላጋ ቶኦቺ ታና ዛጋኔ፤ ታ ጋዓንቴ ሌካ ፆኦሲ ባንሢ ዒላታኔ።
  twi-ASANTE: Me ɔdimafoɔ yɛ mʼadamfo ɛberɛ a mesu gu Onyankopɔn soɔ yi;
  eng-WEBU: My friends scoff at me. My eyes pour out tears to God,
  wal-wal: Ta laggeti tana karidi xeelloosona; ta aifee Xoossaa sinttan afuttaa tigees.
  spa-PDDPT: Mis amigos son mis burladores. Mis ojos lloran ante ʼElohim.
  gun-gun: Xeirũ kuery xejojai rei okuapy ramo Nhanderuete renonde xerexay reve tema
    aĩ,
  ilo-ULB: Uy-uyawendak dagiti gagayyemko, ngem agar-arubos ti lulua dagiti matak
    iti Dios.
  kpg-kpg: Ogu ihoo hagaaloho e hai dadaagala mai gi di au. Ogu golomada e halidangi
    ang gi God.
  uig-ARA: ئۆز دوستلىرىم مېنى مازاق قىلغىنى بىلەن، بىراق كۆزۈم تېخىچە تەڭرىگە ياش
    تۆكمەكتە.
  sus-sus: N booree na yofe n ma, kɔnɔ n nan n mawama Ala nan bɛ.
  pon-2006: Kompoakepahi kan kin kepitkin ie; poaren mesei kin kakerehdi pilen mesei
    ong Koht.
  ksd-ksd: A umana talaigu dia kulume iau; Ma iau kail tadav God ma ra lur na matagu,
  tur-YTC: Dostlarım benimle alay ediyor. Gözlerim Tanrı'ya gözyaşı döküyor,
  grc-BRENT: Ἀφίκοιτό μου ἡ δέησις πρὸς Κύριον, ἔναντι δὲ αὐτοῦ στάζοι μου ὁ ὀφθαλμός.
  ind-AYT: Sahabat-sahabatku mencemooh aku; mataku menangis kepada Allah,
  nya-nya: Wondipembedzera ndi bwenzi langa, pamene maso anga akukhuthula misozi kwa
    Mulungu;
  hrv-hrv: 'Moja vika moj je odvjetnik kod Boga dok se ispred njega suze moje liju:'
  mps-mps: Te eno abagi dedego ena godolo isąmaiyu, ena dolobo. Tiali goli, eno Godibolo
    gela geninama wabo dao.
  tpi-tpi: Ol pren bilong mi i no laikim mi na ol i save rabisim mi. Tasol mi save
    krai planti long God.
  dan-1931: gid min Ven* lod sig finde! Mit Øje vender sig med Tårer til Gud, { [*dvs.
    Gud.] }
  vie-OVCB: Khi bạn bè thân yêu chế nhạo tôi, nước mắt tôi tuôn đổ trước mặt Đức Chúa
    Trời.
  guj-2017: મારા મિત્રો મારો તિરસ્કાર કરે છે, પણ મારી આંખ ઈશ્વર આગળ આંસુ રેડે છે.
  pon-2006A: Kompoakepahi kan kin kepitkin ie; poaren mesei kin kakerehdi pilen mesei
    ong Koht.
  por-BRBSL: Meus amigos zombam de mim. Meus olhos derramam lágrimas a Deus,
  cth-cth: Ka huinaw ni na dudam awh. Cathut koe ka mitphi a lawng.
  twi-twi: Me dimafo yɛ mʼadamfo bere a mʼaniwa tew nisu gu Onyankopɔn so yi;
  hlt-hlt: Ka hui khaw Pathen taengah kai kah hmuiyoi la om tih ka mik khaw pha coeng.
  tbz-SIM: N nɛ́pobɛ̀ n dɑúmu, n kuɔ̀ nkɛ búɔ́ Kuyie nku.
  msy-2020: Nan namakaba na gifongezir puvatɨgha, pazavɨra na dɨpofi. Ezɨ kɨ Godɨn
    damazimɨn aziavɨra iti.
  dop-dop: Mɑ tɑɑpɑlɑɑ nɑ́ pɑɑkǝnɑ-m kɛ́. Amɑ Ɩsɔ kɛ́ mɑ tekiɣinɑ ɩsǝlʋm.
  azb-azb: Dostlarım məni ələ salır, Gözlərim Allaha baxıb ağlayır.
  eng-DBY: My friends are my mockers; mine eye poureth out tears unto God.
  hin-2017: मेरे मित्र मुझसे घृणा करते हैं, परन्तु मैं परमेश्वर के सामने आँसू बहाता
    हूँ,
  wol-KYG: Ñi may kókkali, saay xarit a, waaye Yàlla laa koy jooy.
  eng-YLT: 'My interpreter [is] my friend, Unto God hath mine eye dropped:'
  eng-WYC-2017: O! my friends, full of words; mine eye droppeth out tears to God.
  eng-WMBB: My friends scoff at me. My eyes pour out tears to God,
  urd-GVH: मेरी आहो-ज़ारी मेरा तरजुमान है, मैं बेख़ाबी से अल्लाह के इंतज़ार में रहता
    हूँ।
  rug-rug: Zama poni au sa qua baere, sipu korapa zoloro la koe Tamasa sa kolo mataqu.
  gaz-gaz: Michoonni koo na tuffatu; iji koos imimmaan gara Waaqaatti facaasa;
  fra-LSG: Mes amis se jouent de moi; C’est Dieu que j’implore avec larmes.
  yal-yal: N xɔyine n magelema, koni n yɛɛn tixi Ala nan na n ma wugani.
  haw-1868: 'O kuu poe hoino, o ko''u mau makamaka no ia: Ke hu aku nei kuu maka i
    ke Akua.'
  arb-NAV: أَمَّا أَصْحَابِي فَهُمُ السَّاخِرُونَ بِي، لِذَلِكَ تَفِيضُ دُمُوعِي أَمَامَ
    اللهِ،
  ewe-ewe: Tanyeʋlila nye xɔ̃nye, esi nye ŋkuwo le aɖatsi ɖuɖum na Mawu.
  eng-LEE: Are my friends my defenders? unto God my eye poureth out [its tears].
  asm-FB: মোৰ চকুৱে যেতিয়া ঈশ্বৰৰ কাৰণে অশ্রু বিসৰ্জন কৰে, তেতিয়া মোৰ বন্ধুবোৰেই
    মোক নিন্দা কৰে;
  sus-A: ﭑ بٌورٍيٍ نَ يٌقٍ ﭑ مَ، كْنْ ﭑ نَن ﭑ مَوَ مَ عَلَ نَن بّ.
  fra-SBL: Mes amis se moquent de moi. Mes yeux versent des larmes à Dieu,
  hbo-hbo: מְלִיצַ֥י רֵעָ֑י אֶל־אֱ֝לֹ֗והַ דָּלְפָ֥ה עֵינִֽי׃
  kik-kik: Mũũthaithanĩrĩri nĩ mũrata wakwa rĩrĩa maitho makwa maraita maithori harĩ
    Ngai;
  fra-NCL: Mes amis se moquent de moi, c’est vers Dieu que pleurent mes yeux.
  cek-AK: Kam puinawk mah ang pahnui o thuih, kai loe mikkhraetui hoiah ni Sithaw
    hmaa ah ka oh.
  cuk-cuk: Ar an-ai an-irwa-goledid, an an-ai-asabin ise-boar an gunaid,
  uig-CYR: Өз достлирим мени мазақ қилғини билән, Бирақ көзүм техичә Тәңригә яш төкмәктә.
  tel-2017: నా స్నేహితులు నన్ను ఎగతాళి చేస్తున్నారు. నా కళ్ళు దేవుని కోసం కన్నీళ్లు
    కారుస్తున్నాయి.
  hat-BSA: Se zanmi mwen yo k ap moke m. Zye m kriye a Bondye.
  kos-kos: Mwet kawuk luk inge elos aksruksrukeyu; Ac sronin mutuk kahkla nu sin God.
  hbo-WLC: מְלִיצַ֥י רֵעָ֑י אֶל־אֱ֝ל֗וֹהַ דָּלְפָ֥ה עֵינִֽי׃
  ibo-ibo: Onye na-arịọrọ m arịrịọ bụ enyi m, dịka m na-awụsara Chineke anya mmiri
    m.
  ory-ory: ମୋʼ ମିତ୍ରଗଣ ମୋତେ ତୁଚ୍ଛ କରନ୍ତି; ମାତ୍ର ମୋହର ଚକ୍ଷୁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଲୋତକ ଢାଳେ;
  chk-chk: Chiechiei kewe ra turunufaseei, nge chönün mesei ra suputiu lon ai kechü
    ngeni Kot.
  rop-rop: Blanga main frenmob oldei mokimbat langa mi, bat ai garra jinginat langa
    God,
  ukr-1871: Многомовні други мої! До Бога проливає сльози око моє.
  deu-1951: Meine Freunde spotten meiner; aber mein Auge tränt zu Gott,
  eng-JPS: Mine inward thoughts are my intercessors, mine eye poureth out tears unto
    God;
  srp-1865: Prijatelji se moji podruguju mnom; oko moje roni suze Bogu.
  lug-lug: Mikwano gyange bansekerera, amaaso gange nga gakulukusa amaziga eri Katonda.
  heb-heb: מליצי רעי אל אלוה דלפה עיני׃
  ben-IRV: আমার বন্ধুরা আমায় উপহাস করে, কিন্তু আমার চোখের জল পড়ে ঈশ্বরের কাছে।
  pan-pan: ਮੇਰੇ ਮਿੱਤਰ ਮੇਰਾ ਮਖ਼ੌਲ ਉਡਾਉਂਦੇ ਹਨ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਰੋਂਦੀਆਂ
    ਹਨ,
  mya-JVB: ငါ့သဘောကို သိသောသူသည် မြင့် သောအရပ်၌ ရှိ၏။ ငါ့ အဆွေ ခင်ပွန်းတို့သည် ငါ့
    ကိုကဲ့ရဲ့ ၍၊ ငါသည် ဘုရား သခင့်ရှေ့တော်၌ မျက်ရည် ကျလျက်နေ၏။
  hmo-hmo: Egu turana taudia ese, lau idia hereva dika henia noho. Bona egu matana
    ranu, be Dirava ena vairana dekenai idia diho noho.
  urd-urd: मेरे दोस्त मेरी हिकारत करते हैं, लेकिन मेरी आँख ख़ुदा के सामने आँसू बहाती
    है;
  rus-SYN: Многоречивые друзья мои! К Богу слезит око мое.
  bqc-SIM: Ma gbɛ̃napi mɛ́ ma kↄ́ↄ ũ gↄↄ pↄ́ málɛ wɛ́'i bↄ Luaɛ.
  tcz-CHONGTHU: Kagol kapai ten eideimo uvin ahinlah ken kamitlhi Pathen a kasung
    lhai.
  mar-mar: माझे मित्र माझा उपहास करतात, पण माझे डोळे देवासमोर अश्रू ढाळतात.
  qub-qub: Amïgöcunaga manacajmanmi churaman. Nogami ichanga Tayta Diosta mañacur
    wagä.
  hat-hat: Zanmi m' yo ap pase m' nan betiz, men, m'ap kriye nan pye Bondye.
  eng-BSB: My friends are my scoffers as my eyes pour out tears to God.
  eng-WEBPB: My friends scoff at me. My eyes pour out tears to God,
  kbq-kbq: Hagi aronenimo'za huhaviza hunenantazage'na Anumzanimofontega nunamuna
    hu'na zavira atevava nehue.
  nhe-BL: Nohuampoyohua nechpinajtíaj, pero na nimochoquilía iixpa Toteco.
  gub-BL: Hemyrypar uze'eg urywahyahy herehe wà. Azewyr Tupàn pe herehay hereko pà.
  eng-DRA: For behold my witness is in heaven, and he that knoweth my conscience is
    on high.
