verse: JOB.016.012
translations:
  mal-C: എല്ലാം എനിക്ക് അനുകൂലമായിരുന്നു; എന്നാൽ അവിടന്ന് എന്നെ തകർത്തുകളഞ്ഞു; അവിടന്ന്
    എന്റെ കഴുത്തിനു പിടികൂടി എന്നെ ഞെരുക്കിക്കളഞ്ഞു. അവിടന്ന് എന്നെ തന്റെ ലക്ഷ്യമാക്കി
    മാറ്റിയിരിക്കുന്നു;
  deu-TKW: Ich lebte ruhig, da zerschmetterte er mich, packte mich beim Genick und
    schüttelte mich und stellte mich als Zielscheibe für sich auf.
  lin-lin: Makambo nyonso ezalaki kotambola malamu mpo na ngai, kasi aningisi ngai,
    akangi ngai na kingo mpe apanzi ngai, akomisi ngai lokola eloko na Ye ya komekela
    makonga ;
  eng-LSV: I have been at ease, and He breaks me, || And He has laid hold on my neck,
    || And He breaks me in pieces, || And He raises me to Him for a mark.
  eng-GNV: 'I was in welth, but he hath brought me to nought: he hath taken me by
    the necke, and beaten me, and set me as a marke for himselfe.'
  eng-WEBSTER: 'I was at ease, but he hath broken me asunder: he hath also taken me
    by my neck, and shaken me to pieces, and set me up for his mark.'
  nhw-BL: “Na niitztoya cuali huan ica paquilistli huan Toteco Dios pejqui nechtlaijiyohuiltía.
    Nechitzqui noquechtla huan nechmajcajqui tlalchi huan quichijqui cuechtic nochi
    notlacayo. Teipa nechcuahuiyoni huejcapa para nechmelac itas ica cuatlamintli.
  swh-ONEN: Mambo yote yalikuwa mazuri, lakini alinivunjavunja; amenikamata shingo
    na kuniponda. Amenifanya mimi kuwa shabaha yake;
  bba-bba: Nɑ rɑɑ wɑ̃ɑ bɔri yɛndu sɔɔ mɑ u mɑn burisinɑ. U mɑn nɛnuɑ birun di, mɑ
    u mɑn kɔsukɑ. U mɑn kuɑ nɡe tũburu te u tweemɔ.
  eng-KJVCPB: 'I was at ease, but he hath broken me asunder: He hath also taken me
    by my neck, and shaken me to pieces, And set me up for his mark.'
  luo-luo: Gik moko duto ne dhina maber, to koro osetieka; mi omaka gi ngʼuta kendo
    otura matindo tindo. Osechoma tir;
  meu-meu: Lau na noho namonamova, bena ia ese e huarigu parara; aiogu ai e dabaigu
    tao, e hamakohigu rohoroho. E haginigu, ena taraki-taraki ḡauna ai e halaogu;
  npi-ULB: म चैनमा थिएँ, अनि उहाँले मलाई लुछ्नुभयो । वास्तवमा, उहाँले मलाई गलहत्त्‍याउनुभएको
    र टुक्रा-टुक्रा पार्नुभएको छ । उहाँले मलाई आफ्नो निसाना पनि बनाउनुभएको छ ।
  yor-yor: Mo ti jókòó jẹ́ẹ́, ṣùgbọ́n ó fà mí já; ó sì dì mí ni ọrùn mú, ó sì gbọ̀n
    mí túútúú, ó sì gbé mi kalẹ̀ láti ṣe àmì ìtafàsí rẹ̀;
  pes-OPCB: من در کمال آرامش زندگی می‌کردم که ناگاه خدا گلوی مرا گرفت و مرا پاره‌پاره
    کرد. اکنون نیز مرا هدف تیرهای خود قرار داده است.
  tgl-ULB: Nasa kaginhawahan ako at sinira niya ako. Tunay nga, hinalbot ako sa leeg
    at binasag ako ng pira-piraso; inilagay niya rin ako bilang kaniyang puntirya.
  hui-hui: Bamba nde i̱ bayaleore hewaria Ngode Datagaliwabehanda ibuwa i̱ mani yuwa
    bayagola ai bameore homo wahene tungulo mule ngogoni. Ibugua i̱ mo ira lago ale
    mbira heledagola
  mya-mya: ငါသည်ငြိမ်ဝပ်လျက်နေသောအခါ ငါ့အရိုးတို့ကို ချိုးတော်မူ၏။ လည်ပင်းကိုကိုင်၍
    အပိုင်းပိုင်းပြတ်စေ ခြင်းငှါ လှုပ်တော်မူ၏။ ငါ့ကို ပစ်စရာစက်သွင်းတော် မူ၏။
  bod-N: བདེ་བར་སྡོད་དུས་ཁོང་གིས་རྩ་ནས་གཏོར། ། ང་ཡི་གཉའ་ནས་བཟུང་སྟེ་ས་རུ་གཡུགས། །
    ཁོང་གི་འབེན་དུ་བདག་ནི་སློང་བར་མཛད། །
  sna-sna: Zvose zvakanga zvakanaka hazvo kwandiri, asi iye akandivhuna; akandibata
    napahuro akandipwanya-pwanya. Akandivavarira;
  spa-BLM: Yo estaba a gusto, y él me destrozó. Sí, me ha cogido por el cuello y me
    ha hecho pedazos. También me ha puesto como objetivo.
  cac-cac: Junc'olal vajeq'ui, ix in svecchitani. Ix och yub'naj d'a in jaj, choc'
    ix in yutej, ix in yac'anoch d'a sat sjul-lab'.
  swh-ULB: Mimi nilikuwa katika wepesi, na yeye amenivunjavunja mimi vipande. Hakika,
    amenichukua mimi kwa shingo na ameniponda mimi vipande vipande; yeye pia ameniweka
    mimi juu kama shabaha yake.
  bel-bel: Я быў спакойны, але Ён патрэс мяне; узяў мяне за шыю і пабіў мяне і паставіў
    мяне конам Сабе.
  deu-ELBBK: Ich war in Ruhe, und er hat mich zerrüttelt, und er packte mich beim
    Nacken und zerschmetterte mich; und er stellte mich hin sich zur Zielscheibe.
  mbb-OT: Meupiya is kebpekesavuk ku zutun te nehuna he timpu, piru midezeetan e zin.
    Henduen be te mibpekel e zin wey midruntek. Midsinuǥat e zin.
  mal-2015: ഞാൻ സ്വൈരമായി വസിച്ചിരുന്നു; അവനോ എന്നെ ചതെച്ചുകളഞ്ഞു; അവൻ എന്നെ പിടരിക്കു
    പിടിച്ചു തകർത്തുകളഞ്ഞു; എന്നെ തനിക്കു ലാക്കാക്കി നിർത്തിയിരിക്കുന്നു.
  rmc-rmc: Dživavas mange andro smirom, ale ov manca razinďa, chudňa man la meňatar
    a phagerďa man pro kotora. Kerďa peske mandar terčos;
  pes-OPV: چون در راحت بودم مراپاره پاره کرده است، و گردن مرا گرفته، مرا خردکرده،
    و مرا برای هدف خود نصب نموده است.
  ron-1924: Ерам лиништит ши м-а скутурат, м-а апукат де чафэ ши м-а здробит, а трас
    асупра мя ка ынтр-о цинтэ.
  ben-OBCV: আমার সবকিছু ঠিকঠাক চলছিল, কিন্তু তিনি আমাকে ভেঙে চুরমার করে দিয়েছেন;
    তিনি আমার ঘাড় ধরে আমাকে আছাড় মেরেছেন। তিনি আমাকে তাঁর লক্ষ্যবস্তুতে পরিণত করেছেন;
  som-som: Anigoo iska istareexsan ayuu i kala jejebiyey, Oo intuu surka i qabtay
    ayuu i kala burburiyey, Oo weliba intuu meel i qotomiyey ayuu goolibaadh iga dhigtay.
  lat-VUC: Conclusit me Deus apud iniquum, et manibus impiorum me tradidit.
  eng-ASVBT: 'I was at ease, and he brake me asunder; Yea, he hath taken me by the
    neck, and dashed me to pieces: He hath also set me up for his mark.'
  ita-1885: Io era in istato tranquillo, ed egli mi ha rotto; E presomi per lo collo,
    mi ha tritato, E mi ha rizzato per suo bersaglio.
  eng-LXXUP: 'When I was at peace he distracted me: He took me by the hair of the
    head, and plucked it out: He set me up as a mark.'
  eng-ULB: I was at ease, and he broke me apart. Indeed, he has taken me by the neck
    and dashed me to pieces; he has also set me up as his target.
  spa-VBL: “Yo vivía en paz y él me hizo pedazos. Me agarró por el cuello y me hizo
    pedazos. Me ha convertido en su blanco.
  fra-_FOB: J'étais en repos, et il m'a écrasé; il m'a saisi à la gorge, et il m'a
    brisé. Il m'a posé en butte à ses traits.
  mal-mal: ഞാൻ സ്വസ്ഥമായി വസിച്ചിരുന്നു; യഹോവ എന്നെ ചതച്ചുകളഞ്ഞു; അവിടുന്ന് എന്നെ
    കഴുത്തിന് പിടിച്ച് തകർത്തുകളഞ്ഞു; എന്നെ തനിക്ക് ഉന്നമാക്കി നിർത്തിയിരിക്കുന്നു.
  urd-GVR: Maiṅ sukūn se zindagī guzār rahā thā ki us ne mujhe pāsh pāsh kar diyā,
    mujhe gale se pakaṛ kar zamīn par paṭaḳh diyā. Us ne mujhe apnā nishānā banā liyā,
  suz-BL: गो रिम्‍शो पा बाक्‍शो नङ। तन्‍न मेकोमी आं कली ख्रोइक्‍तु। आं शुरम ग्‍याइश्‍शा
    चोकटा लाम्‍टा सेल्‍ती। मेकोम आं कली आ मिक्‍च आ क्रिक्‍बील सेल्‍ती। बिलाप ३:१२
  eng-NOY: I was at ease, but he hath crushed me; He hath seized me by the neck, and
    dashed me in pieces; He hath set me up for his mark.
  ita-1927: Vivevo in pace, ed egli m’ha scosso con violenza, m’ha preso per la nuca,
    m’ha frantumato, m’ha posto per suo bersaglio.
  ckb-ckb: من ئاسوودە بووم و ئەو جێی لەق کردم، پشتەملی گرتم و وردوخاشی کردم. منی کرد
    بە نیشانی خۆی؛
  eng-BBE: I was in comfort, but I have been broken up by his hands; he has taken
    me by the neck, shaking me to bits; he has put me up as a mark for his arrows.
  kan-OKCV: ನಾನು ನೆಮ್ಮದಿಯಿಂದ ಇದ್ದಾಗ ದೇವರು ನನ್ನನ್ನು ಚದರಿಸಿದ್ದಾರೆ; ನಾನು ಮಡಕೆ ಒಡೆದುಬಿದ್ದಂತೆ
    ಇದ್ದೇನೆ. ನನ್ನನ್ನು ತಮಗೆ ಗುರಿ ಹಲಗೆಯಾಗಿ ನಿಲ್ಲಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நான் சுகமாக வாழ்ந்திருந்தேன்; அவர் என்னை நெருக்கி, என் கழுத்தைப் பிடித்து,
    என்னை நொறுக்கி, என்னைத் தமக்கு குறியாக நிறுத்தினார்.
  spa-RV-1909: 'Próspero estaba, y desmenuzóme: y arrebatóme por la cerviz, y despedazóme,
    y púsome por blanco suyo.'
  ron-BTF: Eram în tihnă, dar el m-a frânt în bucăți; de asemenea m-a luat de gât
    și m-a rupt în bucăți și m-a făcut ținta lui.
  eng-WEBP: I was at ease, and he broke me apart. Yes, he has taken me by the neck,
    and dashed me to pieces. He has also set me up for his target.
  eng-FBV: I was living in peace and he smashed me to pieces. He grabbed me by the
    neck and dashed me to pieces. He set me up as his target.
  nld-1939: 'Ik leefde in vrede: Hij heeft me gebroken, Bij de nek gegrepen en neergesmakt;
    Hij heeft mij tot zijn doelwit gemaakt,'
  nch-BL: “Na niitztoya cuali huan ica paquilisti huan Toteco Dios pejqui techtaijyohuiltía.
    Techitzqui noquechta huan techmajcajqui talchi huan quichijqui cuechtic nochi
    notacayo. Teipa techcuahuiyoni huejcapa para techmelaitas ica cuataminti.
  vie-1934: Tôi xưa bình tịnh, Ngài bèn tàn hại tôi; Ngài có nắm cổ tôi, và bẻ nát
    tôi, Cũng đặt tôi làm tấm bia cho Ngài.
  hin-CV: मैं तो निश्चिंत हो चुका था, किंतु परमेश्वर ने मुझे चूर-चूर कर दिया; उन्होंने
    मुझे गर्दन से पकड़कर इस रीति से झंझोड़ा, कि मैं चूर-चूर हो बिखर गया; उन्होंने
    तो मुझे निशाना भी बना दिया है.
  spa-BES: Estaba tranquilo, pero sus manos me habían quebrantado; me ha cogido por
    el cuello, sacudiéndome en pedazos; Él me ha puesto como una marca para sus flechas.
  tdx-tdx: Nierañeran-draho, fe nampivaletrahe’e. Ginore’e am-bozoko vaho hinotohoto’e,
    mbore najado’e ho fanolarañe.
  tha-KJV: ข้าอยู่​สบาย และพระองค์ทรงหักข้าสะบั้น เออ พระองค์​ทรงฉวยคอข้า และฟาดข้าลงเป็นชิ้นๆ
    พระองค์​ทรงตั้งข้าให้เป็นเป้าของพระองค์
  por-BR-2018: Tranquilo eu estava, porém ele me quebrantou; e pegou-me pelo pescoço,
    e me despedaçou; e fez de mim seu alvo de pontaria.
  deu-ELO: Ich war in Ruhe, und er hat mich zerrüttelt, und er packte mich beim Nacken
    und zerschmetterte mich; und er stellte mich hin sich zur Zielscheibe.
  eng-WYC-2018: I, that rich man and famous sometime, am all-broken suddenly; he held
    my noll; he hath broken me, and hath set me as into a sign. (I, that rich and
    sometimes famous man, am suddenly all-broken; he held me by the neck; he hath
    altogether broken me, and hath set me up like a target.)
  epo-epo: Mi estis trankvila; sed Li frakasis min, Li kaptis min je la kolo, disbatis
    min, Kaj Li faris min por Si celo.
  uig-PIN: Əslidǝ mǝn tinq-amanliⱪta turattim, biraⱪ u meni paqaⱪlidi; U boynumdin
    silkip bitqit ⱪiliwǝtti, Meni Ɵz nixani ⱪilƣanikǝn.
  beo-beo: 'Na da musa: olofole esalu. Be Gode da na galogoa gaguli, na bagadewane
    fananu, banenesi dagoi. Gode da nama bagadewane dadiga dimaga:su hamoi.'
  tpi-OTNT: Bipo mi bin sindaun gut, tasol God i bin kamap na holimpas nek bilong
    mi na hamaim mi nogut tru, na mi bagarap olgeta. Em i mekim mi i kamap olsem wanpela
    mak,
  hau-SA: Dā ina zamana lafiya kome yana tafiya daidai; amma ya ragargaza ni; ya shaƙe
    ni a wuya; ya murƙushe ni na zama abin barata gare shi;
  uig-LAT: Eslide men tinch-amanliqta turattim, biraq u méni pachaqlidi; U boynumdin
    silkip bitchit qiliwetti, Méni Öz nishani qilghaniken.
  nde-nde: Konke kwakukuhle kimi, kodwa wangibhidliza; wangixhakalaza ngentamo wangichoboza.
    Usengenze ngaba yinto yakhe yokunenjwa;
  ton-ton: 'Ne u fiemālie, ka kuo ne maumauʻi au: kuo ne kuku foki hoku kia, ʻo laiki
    au, ʻo fokotuʻu au ko hono fanaʻanga.'
  ces-1613: Pokoje jsem užíval, však potřel mne, a uchopiv mne za šíji mou, roztříštil
    mne, a vystavil mne sobě za cíl.
  eng-WMB: I was at ease, and he broke me apart. Yes, he has taken me by the neck,
    and dashed me to pieces. He has also set me up for his target.
  tam-TCV: நான் நலமாய் இருந்தேன், அவர் என்னைச் சிதறடித்தார்; அவர் என் பிடரியைப் பிடித்து,
    என்னை நொறுக்கினார். அவர் என்னைத் தமது இலக்காக ஆக்கினார்;
  ceb-ULB: Anaa ako sa kaharuhay, ug iya akong gipikas. Tinuod gayod, gituok niya
    ang ako ug gidugmok ako sa pino; gihimo usab niya ako ingon nga iyang ig-onon.
  pol-UBG: Żyłem w spokoju, ale on mnie pokruszył; chwycił mnie za kark, roztrzaskał
    i postawił sobie za cel.
  urd-GVU: مَیں سکون سے زندگی گزار رہا تھا کہ اُس نے مجھے پاش پاش کر دیا، مجھے گلے
    سے پکڑ کر زمین پر پٹخ دیا۔ اُس نے مجھے اپنا نشانہ بنا لیا،
  deu-1912: Ich war in Frieden, aber er hat mich zunichte gemacht; er hat mich beim
    Hals genommen und zerstoßen und hat mich zum Ziel aufgerichtet.
  kan-2017: ನಾನು ನೆಮ್ಮದಿಯಿಂದಿದ್ದಾಗ ಆತನು ನನ್ನನ್ನು ಒಡೆದು ಹಾಕಿದನು; ಕತ್ತುಹಿಡಿದು ನನ್ನನ್ನು
    ಚೂರು ಚೂರು ಮಾಡಿದನು. ಬಾಣ ಪ್ರಯೋಗಿಸಲು ನನ್ನನ್ನು ಗುರಿಮಾಡಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Ug par u fithik’ e gapas, machane me malle’ Got nga k’ongag nge pirdi’iyeg
    nggu masengseng. Ke teg Got ni be folmun ngog
  hlt-MCSB: Thayoeituipan la ka om vaengah kai m'phae. Ka rhawn ah n'khak tih kai
    he n'taekyak. Te dongah kai he amah ham kutnoek la m'pai sak coeng.
  mdy-ETH: ኮሺ ታ ናንጋንቴ ዒዚ ፔ ዻጎና ታና ሜንሤኔ፤ ባቃኖ ታኣኮ ዺዺ ዓርቂ ታና ጋኣጬኔ፤ ታና ዒ ባይዛኒ ታጊዳ ዔቄኔ።
  twi-ASANTE: Na biribiara kɔ yie ma me, nanso ɔdwerɛɛ me; ɔsɔɔ me kɔn mu, too me
    hwee hɔ. Ɔde me asi nʼani so;
  eng-WEBU: I was at ease, and he broke me apart. Yes, he has taken me by the neck,
    and dashed me to pieces. He has also set me up for his target.
  wal-wal: “Taani kase woppu gaada de7aas; shin Xoossai tana kinchcherettiis; ta mirggaaciyaa
    oiqqidi, i tana mentterettiis. Qassi i tana zambbi kaa7anau baazzan wottiis;
  spa-PDDPT: Yo estaba tranquilo, pero Él me quebrantó. Me agarró por el cuello, me
    destrozó y me colocó como blanco de sus flechas.
  gun-gun: Xee aiko porã rei va'ekue ri ha'e xemopẽmba. Xeaju'y re ojopy vy xemboa'ypa.
    Xemoĩ guembiporu hu'y oa'anga aguã.
  ilo-ULB: Natalnaak idi, ket binuraknak. Wen, binekkelnak ken indumudomnak a napirsa-pirsay;
    insaadnak pay a kas pagpuntaan.
  kpg-kpg: I mua gei au nogo mouli i di aumaalia, gei God guu llomi dogu uwa, gu hagamaawa
    au, mo di hai au haga huaidu. God guu hai au be di gowaa e hagamada hagabaeha,
  uig-ARA: ئەسلىدە مەن تىنچ-ئامانلىقتا تۇراتتىم، بىراق ئۇ مېنى پاچاقلىدى؛ ئۇ بوينۇمدىن
    سىلكىپ بىتچىت قىلىۋەتتى، مېنى ئۆز نىشانى قىلغانىكەن.
  sus-sus: N nu bɔɲɛsa nan kui, kɔnɔ a naxa n suxu, a n imaxa, a n xun nakana. N bara
    lu alɔ se a luma naxan bɔnbɔ ra.
  pon-2006: Mahs I kin momour ni popohl, ahpw Koht ketin koledier tepinwerei oh wokih
    ie oh kauweiehla. Koht ketin wiahkin ie wasahn sosohng en kesik
  ksd-ksd: Iau ga ki na gugu ma i ga bubur varbaiane iau; I ga vatur vake ra kongkongigu,
    ma i ga bubur gigi iau. I ga vaki iau upi kana vakilang iat,
  tur-YTC: Rahattım, beni O parçaladı. Evet, boynumdan tuttu ve beni yıktı. Beni kendisine
    hedef olarak da dikti.
  grc-BRENT: Εἰρηνεύοντα διεσκέδασέ με· λαβών με τῆς κόμης διέτιλε, κατέστησέ με ὥσπερ
    σκοπόν.
  ind-AYT: Aku dahulu hidup dengan tenang, tetapi Dia meremukkan aku. Dia telah mencengkeram
    tengkukku, dan menghancurkanku hingga berkeping-keping. Dia telah menjadikan aku
    sasaran-Nya.
  nya-nya: Ine ndinali pamtendere, koma Mulungu ananditswanya; anandigwira pa khosi
    ndi kundiphwanya. Iye anandisandutsa choponyera chandamale chake;
  hrv-hrv: Mirno življah dok On ne zadrma mnome, za šiju me ščepa da bi me slomio.
  mps-mps: Polobadu da, ena bugagia bidai dao. Tiali goli, God aselama, tama eno dogoni
    tola selama, dodolama, mu elali. Tama ena mu dwali. Agai ena te enego enebo nai
    me deli ilama,
  tpi-tpi: Bipo mi bin sindaun gut, tasol God i bin kamap na holimpas nek bilong mi
    na hamaim mi nogut tru, na mi bagarap olgeta. Em i mekim mi i kamap olsem wanpela
    mak,
  dan-1931: Jeg leved i Fred, så knuste han mig, han greb mig i Nakken og sønderslog
    mig; han stilled mig op som Skive,
  vie-OVCB: Tôi đang yên vui bỗng bị Ngài vùi dập, Ngài nắm lấy cổ và bẻ tôi ra từng
    mảnh. Rồi dựng tôi làm bia chắn đỡ,
  guj-2017: હું સુખચેનમાં હતો, ત્યારે તેમણે મને કચડી નાખ્યો; હા, તેમણે મને ગરદનથી
    પકડ્યો અને મારા ટુકડેટટુકડા કરી નાખ્યા. તેમણે મારા પર નિશાન તાકી રાખ્યું છે.
  pon-2006A: Mahs I kin momour ni popohl, ahpw Koht ketin koledier tepinwerei oh wokih
    ie oh kauweiehla. Koht ketin wiahkin ie wasahn sosohng en kesik
  por-BRBSL: Eu estava à vontade, e ele me separou. Sim, ele me pegou pelo pescoço,
    e me despedaçou. Ele também me preparou para sua meta.
  cth-cth: Kanawmcalah ka o eiteh, ama ni rekrek na bawng. Ka lahuen dawk na man teh,
    bengbeng na kahuet teh, rek ka kâbawng, kai teh tâkhawng hanelah ka o.
  twi-twi: Na biribiara kɔ yiye ma me, nanso ɔdwerɛw me; osoo me kɔn mu, tow me hwee
    hɔ. Ɔde me asi nʼani so;
  hlt-hlt: Thayoeituipan la ka om vaengah kai m'phae. Ka rhawn ah n'khak tih kai he
    n'taekyak. Te dongah kai he amah ham kutnoek la m'pai sak coeng.
  tbz-SIM: N do bo diwɛ̀ì miɛkɛ nkɛ kɛ̀ kù m pɔ̀ntɛ, kɛ̀ kù pĩ n fɔ̃̀níí kɛ bɔ nkɛ
    m pɛ̀ítɛ́ pɛ́ítɛ́, ku pie nwetí mí nwe.
  msy-2020: Fomɨra kɨ deraghvɨra ike, ezɨ God otogha nan fɨrimɨn suiragha bar na mɨsaragharɨki,
    egha puv na gamizɨ, kɨ bar ikufi. A na gamizɨ, kɨ an baribar asavamangamin ababanir
    mamɨn mɨn oto.
  dop-dop: Mɑɑ wɛ hɛɛsʋɣʋ tɑɑ kɛ́ nɑ ń pǝsɩ mɑ lɑŋlɛ. N kpɑ mɑ lumɑɣɑ kɛ́ nɑ ń pɛlɩ-m,
    nɑ ń kɛɛsǝɣǝnɑ-m nɑ ń tɔɔkɩ nyɑ́ nyǝmɑ́.
  azb-azb: Rahat yaşayırdım, Allah məni pərən-pərən saldı, Boynumdan tutub yerə vurdu,
    məni Özünə hədəf etdi.
  eng-DBY: I was at rest, but he hath shattered me; he hath taken me by the neck and
    shaken me to pieces, and set me up for his mark.
  hin-2017: मैं सुख से रहता था, और उसने मुझे चूर चूरकर डाला; उसने मेरी गर्दन पकड़कर
    मुझे टुकड़े-टुकड़े कर दिया; फिर उसने मुझे अपना निशाना बनाकर खड़ा किया है।
  wol-KYG: Féexoon naa, mu falaxe ma; sëq sama ndodd, rajaxe ma, def ma diirukaayam,
  eng-YLT: At ease I have been, and he breaketh me, And he hath laid hold on my neck,
    And he breaketh me in pieces, And he raiseth me to him for a mark.
  eng-WYC-2017: I, that rich man and famous sometime, am all-broken suddenly; he held
    my noll; he hath broken me, and hath set [or put] me as into a sign.
  eng-WMBB: I was at ease, and he broke me apart. Yes, he has taken me by the neck,
    and dashed me to pieces. He has also set me up for his target.
  urd-GVH: मैं सुकून से ज़िंदगी गुज़ार रहा था कि उसने मुझे पाश पाश कर दिया, मुझे गले
    से पकड़कर ज़मीन पर पटख़ दिया। उसने मुझे अपना निशाना बना लिया,
  rug-rug: Korapa koa va leanaqu meke mae huara pania Sa qua tinoa, kunele vagi au
    Sa meke seke va munala pani au Sa, meke va turu veko au Sa pude Nana gonagonana
    tupi.
  gaz-gaz: Ani nagaan jiraachaan ture; inni garuu na burkuteesse; morma na qabee na
    caccabse. Xiyyeeffannaa isaas na godhate;
  fra-LSG: J’étais tranquille, et il m’a secoué, Il m’a saisi par la nuque et m’a
    brisé, Il a tiré sur moi comme à un but.
  yal-yal: N yi bɔɲɛ xunbenla nin, Ala bata fa n kaladeni. A bata n suxu n xanbi ra,
    a n nabira bɔxɔni. A bata n lu alo xalimakunla sa sɔtima seen naxan yi,
  haw-1868: I noho maluhia la no wan, aka, ua ulupa mai nei ia ia'u; Ua lalau mai
    ia ma kuu a-i, a ulupa mai no ia ia'u, Ua hooku mai ia'u i hoailona nona.
  arb-NAV: كُنْتُ مُطْمَئِنّاً مُسْتَقِرّاً، فَزَعْزَعَنِي الرَّبُّ وَقَبَضَ عَلَيَّ
    مِنْ عُنُقِي، وَحَطَّمَنِي وَنَصَبَنِي لَهُ هَدَفاً.
  ewe-ewe: Nuwo nɔ edzi dzem nam nyuie gake ekakam. Elé kɔʋume nam hegbãm gudugudugudu.
    Etsɔm wɔ ade si minyam wòle,
  eng-LEE: I was at ease, but he hath crushed me; he hath also grasped me by the neck,
    and shaken me to pieces, and set me up unto himself as a mark;
  asm-FB: মই শান্তিৰে আছিলোঁ আৰু তেওঁ মোক ভাঙি পৃথক কৰিলে, এনে কি, মোৰ ডিঙিত ধৰি মোক
    থেকেচিলে; আৰু মোক নিজৰ কাঁড় মৰাৰ নিচান পাতিলে।
  sus-A: ﭑ نُ بْحّسَ نَن كُي، كْنْ عَ نَشَ ﭑ سُشُ، عَ ﭑ عِمَشَ، عَ ﭑ شُن نَكَنَ. ﭑ
    بَرَ لُ عَلْ سٍ عَ لُمَ نَشَن بْنبْ رَ.
  fra-SBL: J'étais à l'aise, et il m'a brisé. Oui, il m'a pris par le cou, et m'a
    mis en pièces. Il a aussi fait de moi sa cible.
  hbo-hbo: שָׁ֘לֵ֤ו הָיִ֨יתִי ׀ וַֽיְפַרְפְּרֵ֗נִי וְאָחַ֣ז בְּ֭עָרְפִּי וַֽיְפַצְפְּצֵ֑נִי
    וַיְקִימֵ֥נִי לֹ֝֗ו לְמַטָּרָֽה׃
  kik-kik: Niĩ ndaikarĩte wega, nowe agĩĩthethera; aanyiitire mũmero, akĩĩhehenja.
    We anduĩte cabaa wake wa kũrathagwo;
  fra-NCL: J’étais en paix, et il m’a secoué, il m’a saisi par la nuque, et il m’a
    brisé. Il m’a posé en but à ses traits,
  cek-AK: Kamongah ka oh naah, anih mah kai amrosak; tahnong ah ang patawnh moe, apet
    pat hanah ang thuek pacoengah, kah han patoep ih ahmuen maeto baktiah ang suek.
  cuk-cuk: Iduardina, an bogidik gudiinad, emisgindi, Bab-Dummad nue an-wiosad, dukar-walaba
    an-ganonikid, saga-saga an-imaksad. Bela-bela angi yolenonikid.
  uig-CYR: Әслидә мән теч-аманлиқта тураттим, бирақ у мени пачақлиди; У бойнумдин
    силкип битчит қиливәтти, Мени Өз нишани қилған екән.
  tel-2017: నేను మౌనంగా ఉండిపోయాను. ఆయన నన్ను ముక్కలు ముక్కలు చేశాడు. నా మెడ పట్టుకుని
    విదిలించి నన్ను చిందరవందర చేశాడు. నన్ను గురిగా చేసుకుని వేధిస్తున్నాడు.
  hat-BSA: Mwen te alèz, men Li te brize mwen, Li te sezi mwen nan kou e te souke
    mwen jiskaske m fè mòso; anplis li te fè m objè tiraj.
  kos-kos: Nga tuh muta in misla, Na God El sruokya kwawuk; El puokyu nwe itungyuwi.
    El oreyu oana sie mwe lutlut pisr,
  hbo-WLC: שָׁ֘לֵ֤ו הָיִ֨יתִי ׀ וַֽיְפַרְפְּרֵ֗נִי וְאָחַ֣ז בְּ֭עָרְפִּי וַֽיְפַצְפְּצֵ֑נִי
    וַיְקִימֵ֥נִי ל֝֗וֹ לְמַטָּרָֽה׃
  ibo-ibo: Ihe na-agara m nke ọma, ma Chineke tipịara m. O jidere m nʼolu ma tiwasịa
    m. O meela m ihe ịgba ụta ya;
  ory-ory: ମୁଁ ଆରାମରେ ଥିଲି, ସେ ମୋତେ ଭଗ୍ନ କଲେ; ହଁ, ମୋʼ ବେକ ଧରି ମୋତେ କଚାଡ଼ି ଖଣ୍ଡ ଖଣ୍ଡ
    କରିଅଛନ୍ତି; ମଧ୍ୟ ସେ ମୋତେ ଆପଣାର ଲକ୍ଷ୍ୟ ରୂପେ ସ୍ଥାପନ କରିଅଛନ୍ତି।
  chk-chk: Üa nom lon kinamwe. Nge Kot a turufi üei, a kupifeseniei o atatakisiei.
    A anomuei pwe an lenien ännen
  rop-rop: Wal Job bin kipgon tok langa Elifas, “Ebrijing bin go gudwei, bat God bin
    grebum mi langa main nek en imbin sheikimap mi en libum mi haf ded.
  ukr-1871: Жив я спокоєн собі, а він потряс мене; взяв мене за шию та побив мене
    й поставив за цїль собі.
  deu-1951: Sorglos war ich; da hat er mich überfallen, er hat mich beim Nacken ergriffen
    und zerschmettert und mich zu seiner Zielscheibe aufgestellt.
  eng-JPS: I was at ease, and He broke me asunder; yea, He hath taken me by the neck,
    and dashed me to pieces; He hath also set me up for His mark.
  srp-1865: Bijah miran i zatr me, i uhvativši me za vrat smrska me i metnu me sebi
    za biljegu.
  lug-lug: Nnali bulungi, n’anjuzaamu wakati; yankwata ku nsingo n’ammenyamu. Anfudde
    ssabbaawa,
  heb-heb: שלו הייתי ויפרפרני ואחז בערפי ויפצפצני ויקימני לו למטרה׃
  ben-IRV: আমি শান্তিতে ছিলাম এবং তিনি আমায় ভেঙে ফেললেন। সত্যি, তিনি আমায় ঘাড় ধরে
    নিয়ে গেছেন এবং আমায় ছুঁড়ে ফেলে টুকরো টুকরো করেছেন; তিনি আবার আমায় তাঁর লক্ষ
    হিসাবে রেখেছেন।
  pan-pan: ਮੈਂ ਸੁਖੀ ਸੀ ਪਰ ਉਹ ਨੇ ਮੈਨੂੰ ਚੂਰ-ਚਾਰ ਕਰ ਸੁੱਟਿਆ, ਅਤੇ ਮੈਨੂੰ ਧੌਣ ਤੋਂ ਫੜ੍ਹ ਲਿਆ
    ਅਤੇ ਪਟਕਾ-ਪਟਕਾ ਕੇ ਮੈਨੂੰ ਭੰਨ ਸੁੱਟਿਆ, ਉਹ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਨਿਸ਼ਾਨੇ ਲਈ ਖੜ੍ਹਾ ਕੀਤਾ!
  mya-JVB: ငါသည်ငြိမ်ဝပ် လျက်နေသောအခါ ငါ့ အရိုးတို့ကို ချိုး တော်မူ၏။ လည်ပင်း ကိုကိုင်
    ၍ အပိုင်းပိုင်းပြတ်စေ ခြင်းငှါလှုပ် တော်မူ၏။ ငါ့ ကို ပစ်စရာစက်သွင်းတော်မူ ၏။
  hmo-hmo: Egu noho be namo neganai, Dirava ese lau ia botaia. Ia ese egu aiona ia
    dogoatao, bona ia hamakohia momokani. Ia ese egu tauanina, be iena diba pidia
    gabuna ia halaoa vadaeni.
  urd-urd: 'मैं आराम से था, और उसने मुझे चूर चूरकर डाला; उसने मेरी गर्दन पकड़ ली और
    मुझे पटक कर टुकड़े टुकड़े कर दिया: और उसने मुझे अपना निशाना बनाकर खड़ा किया है।'
  rus-SYN: Я был спокоен, но Он потряс меня; взял меня за шею и избил меня и поставил
    меня целью для Себя.
  bqc-SIM: Ma a kuanankɛ kílikiliɛ, ↄ̃ à mↄ̀ yãyìaa. À ma kũ ma waa kpɛ à ma
    pã pↄ́wa, à ma kɛ a pↄdɛa ũ.
  tcz-CHONGTHU: Aman eisat teldeh kahsen thipbeh in kaum in, kalol in eiman in ahal
    hal in eisuchip jengin chuti chun abidoi dingin eitung doh e.
  mar-mar: मी अगदी मजेत होतो, पण देवाने मला चिरडून टाकले. हो त्याने माझी मान पकडली
    आणि माझे तुकडे तुकडे केले त्याने माझा निशाण्यासारखा उपयोग केला.
  qub-qub: Nogaga allimi goyäcuycarä. Paymi illajpita cuncapita charimasha. Nircurmi
    llapir usharamasha. Lëchawan chayachinanpämi apuntaraycäman.
  hat-hat: Mwen t'ap viv tou dousman, li bouskile m'. Li pran m' dèyè nwa kou, li
    kraze m', li fè m' tounen jwèt li.
  eng-BSB: I was at ease, but He shattered me; He seized me by the neck and crushed
    me. He has set me up as His target;
  eng-WEBPB: I was at ease, and he broke me apart. Yes, he has taken me by the neck,
    and dashed me to pieces. He has also set me up for his target.
  kbq-kbq: Hanki korapara hakare'a zamo'a knare huno me'nege'na knare hu'na mani'noanagi,
    Anumzamo'a nanankente navazu huno nazeri taganavazi'ne. E'ina nehuno nazeri haviza
    hunaku hankogna huno nazeri oti'ne.
  nhe-BL: “Na niitztoya cuali huan ica paquilistli huan Toteco Dios pejqui nechtlaijiyohuiltía.
    Nechitzqui noquechtla huan nechmajcajqui tlalchi huan quichijqui cuechtic nochi
    notlacayo. Teipa nechcuahuiyoni huejcapa para nechmelac itas ica cuatlamintli.
  gub-BL: Aiko zeàmàtyry'ym 'ymaw rehe kwehe mehe. Nezewe rehe we hekamik a'e. Hepyhyk
    he'az pe hezuhaw pà. — Azywà putar a'e awa ihe nehe, i'i ihewe.
  eng-DRA: God hath shut me up with the unjust man, and hath delivered me into the
    hands of the wicked.
