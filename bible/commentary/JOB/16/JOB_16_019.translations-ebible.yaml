verse: JOB.016.019
translations:
  mal-C: ഇപ്പോഴും എന്റെ സാക്ഷി സ്വർഗത്തിലും എന്റെ അഭിഭാഷകൻ ഉന്നതത്തിലും ആകുന്നു.
  deu-TKW: Schon jetzt ist im Himmel mein Zeuge, und mein Bürge in der Höhe.
  lin-lin: Wuta sik’oyo, motatoli na ngai azali na Likolo, molobeli na ngai azali
    na Lola.
  eng-LSV: Also, now, behold, my witness [is] in the heavens, || And my testifier
    in the high places.
  eng-GNV: For lo, now my witnesse is in the heauen, and my record is on hie.
  eng-WEBSTER: Also now, behold, my witness is in heaven, and my record is on high.
  nhw-BL: Pero yaya catli noTestigo huan noTlatempalehuijca itztoc huejcapa ipan ilhuicac.
    Yaya Toteco nechita huan quimati amo nijhuica tlajtlacoli.
  swh-ONEN: Hata sasa shahidi wangu yuko mbinguni; wakili wangu yuko juu.
  bba-bba: Domi nɑ yɛ̃ kɑm kɑm mɑ nɑ seedɑɡii mɔ wɔllɔ. U wɑ̃ɑ mi, u kɑ mɑn yinɑmɔ.
  eng-KJVCPB: Also now, behold, my witness is in heaven, And my record is on high.
  luo-luo: Kata mana sani ngʼat matimo nenda maber ni e polo, ngʼat mabiro chungʼ
    ka chwaka ni malo.
  meu-meu: Ina harihari egu hereva ihamomokanina tauna na guba ai; lau ihamomokanigu
    tauna na atai ai.
  npi-ULB: अहिले पनि मेरो साक्षी स्वर्गमा हुनुहुन्छ । मलाई स्‍याबासी दिनुहुने उच्‍चमा
    हुनुहुन्छ ।
  yor-yor: Ǹjẹ́ nísinsin yìí kíyèsi i, ẹlẹ́rìí mi ń bẹ ní ọ̀run, ẹ̀rí mi sì ń bẹ lókè
    ọ̀run.
  pes-OPCB: من شاهدی در آسمان دارم که از من حمایت می‌کند.
  tgl-ULB: Kahit ngayon, tingnan mo, ang aking saksi ay nasa langit; siyang mananagot
    sa akin ay nasa kaitaasan.
  hui-hui: Anigo áyu ogoni mbirali i̱naga bi lahaga dahuliya andagaha ka. I̱ ko mbira
    nabi kogo ibu manda bu ka. Ani manda buwa ibugua i̱ manani helalu i̱naga bi hongo
    howa laharagola wayali holebero.
  mya-mya: ဤအမှု၌ ငါ့သက်သေသည် ကောင်းကင်ပေါ် မှာ ရှိ၏။
  bod-N: ལྟོས་དང་ནམ་མཁར་ང་ཡི་བདེན་དཔང་མཆིས། ། ང་རང་སྲུང་མཁན་མཐོན་པོའི་གནས་སུ་བཞུགས།
    །
  sna-sna: Kunyange iko zvino chapupu changu chiri kudenga; murevereri wangu ari kumusoro.
  spa-BLM: Incluso ahora, he aquí, mi testigo está en el cielo. El que responde por
    mí está en las alturas.
  cac-cac: Ay jun ayoch in testigooc ayec' d'a satchaan̈, a' ol och ved'oc.
  swh-ULB: Hata sasa, tazama, ushuhuda wangu uko mbinguni; yeye ambaye ashuhudiaye
    kwa ajili yangu mimi yuko juu.
  bel-bel: І сёньня вось на нябёсах Сьведка мой, і Заступнік мой у вышынях!
  deu-ELBBK: Sogar jetzt, siehe, im Himmel ist mein Zeuge, und der mir Zeugnis gibt,
    in den Höhen.
  mbb-OT: Minsan guntaan, diyà te langit is tistiǥus ku. Ne iyan sikandin egkaǥi he
    wazè ku salà.
  mal-2015: ഇപ്പോഴും എന്റെ സാക്ഷി സ്വർഗ്ഗത്തിലും എന്റെ ജാമ്യക്കാരൻ ഉയരത്തിലും ഇരിക്കുന്നു.
  rmc-rmc: No dikh, the akana hino miro švedkos andro ňebos; učes pro ňebos hino oda,
    ko vaš ma zaačhel.
  pes-OPV: اینک الان نیز شاهد من در آسمان است، و گواه من در اعلی علیین.
  ron-1924: Кяр акум Марторул меу есте ын чер, Апэрэторул меу есте ын локуриле ыналте.
  ben-OBCV: এখনও আমার সাক্ষী স্বর্গেই আছেন; আমার উকিল ঊর্ধ্বেই আছেন।
  som-som: Oo hadda bal eeg, markhaatigaygii wuxuu joogaa samada, Oo kii ii dammiintaana
    xagga saruu joogaa.
  lat-VUC: 'Terra, ne operias sanguinem meum, neque inveniat in te locum latendi clamor
    meus:'
  eng-ASVBT: Even now, behold, my witness is in heaven, And he that voucheth for me
    is on high.
  ita-1885: Eziandio ora, ecco, il mio testimonio è ne' cieli; Il mio testimonio è
    ne' luoghi sovrani.
  eng-LXXUP: And now, behold, my witness is in heaven, And my advocate is on high.
  eng-ULB: Even now, see, my witness is in heaven; he who vouches for me is on high.
  spa-VBL: Mira, ahora mismo mi testigo está en el cielo; el que habla por mí está
    en las alturas.
  fra-_FOB: A présent même, voici, j'ai mon témoin dans les cieux, et mon garant dans
    les hauts lieux.
  mal-mal: ഇപ്പോഴും എന്റെ സാക്ഷി സ്വർഗ്ഗത്തിലും എന്റെ ജാമ്യക്കാരൻ ഉയരത്തിലും ഇരിക്കുന്നു.
  urd-GVR: Ab bhī merā gawāh āsmān par hai, mere haq meṅ gawāhī dene wālā bulandiyoṅ
    par hai.
  suz-BL: मो हना यो आं सांकछी स्‍वर्गम बाक्‍ब। आं पर्बम लोव़ पाइब इर बाक्‍शो बाक्‍ब।
    अय्‍युब १७:३
  eng-NOY: Yet even now, behold, my witness is in heaven, And he who knoweth me is
    on high.
  ita-1927: Già fin d’ora, ecco, il mio Testimonio è in cielo, il mio Garante è nei
    luoghi altissimi.
  ckb-ckb: ئەوەتا لە ئێستاوە شایەتەکەم لە ئاسمانە، پارێزگارەکەم لە بەرزاییەکانە،
  eng-BBE: Even now my witness is in heaven, and the supporter of my cause is on high.
  kan-OKCV: ಈಗಲೂ ಪರಲೋಕದಲ್ಲಿ ನನಗೆ ಒಬ್ಬ ಸಾಕ್ಷಿ ಇದ್ದಾರೆ; ಹೌದು, ನನ್ನ ವಕೀಲರು ಉನ್ನತದಲ್ಲಿದ್ದಾರೆ.
  tam-2017: இப்போதும் இதோ, என் சாட்சி பரலோகத்திலிருக்கிறது. எனக்குச் சாட்சி சொல்லுகிறவர்
    உன்னதங்களில் இருக்கிறார்.
  spa-RV-1909: Mas he aquí que en los cielos está mi testigo, y mi testimonio en las
    alturas.
  ron-BTF: De asemenea acum, iată, martorul meu este în cer și mărturia mea este în
    înalt.
  eng-WEBP: Even now, behold, my witness is in heaven. He who vouches for me is on
    high.
  eng-FBV: Look, right now my witness is in heaven; the one who speaks for me is on
    high.
  nld-1939: Maar nog leeft mijn Getuige in de hemel, Mijn pleitbezorger in den hoge!
  nch-BL: Pero yaya cati noTestigo huan noTatempalehuijca itztoc huejcapa ipan ilhuicac.
    Yaya Toteco techita huan quimati para amo nijhuica tajtacoli.
  vie-1934: Chính giờ này, Đấng chứng tôi ở trên trời, Và Đấng bảo lãnh cho tôi ở
    tại nơi cao.
  hin-CV: ध्यान दो, अब भी मेरा साक्षी स्वर्ग में है; मेरा गवाह सर्वोच्च है.
  spa-BES: Aun ahora mi testigo está en el cielo, y mi testimonio está en lo alto.
  tdx-tdx: Ie amy zao hehe te an-dikerañe ao i valolombelokoy, ambone ao i Mpañalañalakoy.
  tha-KJV: ดู​เถิด เดี๋ยวนี้​เองพยานของข้าก็​อยู่​บนสวรรค์ และพระองค์​ผู้​รับรองข้าก็​อยู่​ในที่​สูง
  por-BR-2018: Eis que mesmo agora minha testemunha está nos céus, e meu defensor
    nas alturas.
  deu-ELO: Sogar jetzt, siehe, im Himmel ist mein Zeuge, und der mir Zeugnis gibt,
    in den Höhen.
  eng-WYC-2018: For, lo! my witness is in heaven; and the Knower of my conscience
    is in high places.
  epo-epo: Vidu, en la ĉielo estas mia atestanto, Kaj mia konanto estas en la altaj
    sferoj.
  uig-PIN: Biraⱪ mana, asmanlarda ⱨazirmu manga xaⱨit Bolƣuqi bar! Ərxlǝrdǝ manga
    kapalǝt Bolƣuqi bar!
  beo-beo: Dunu afae Hebene ganodini esala da wa:legadole, e da namagale aligima:ne
    sia:mu.
  tpi-OTNT: Tasol mi save, i gat man bilong sambai long mi em i stap long heven. Em
    i save, mi no bin mekim rong, na bai em i helpim na strongim toktok bilong mi,
    na bai mi winim kot.
  hau-SA: Ko yanzu haka shaidata tana sama; wanda zai tsaya mini yana sama.
  uig-LAT: Biraq mana, asmanlarda hazirmu manga shahit Bolghuchi bar! Ershlerde manga
    kapalet Bolghuchi bar!
  nde-nde: Lakhathesi ufakazi wami usezulwini; umeli wami uphezulu khonale.
  ton-ton: Ko eni foki, vakai, ʻoku ʻi he langi hoku fakamoʻoni, pea ko ia ʻoku ne
    ʻiloʻi au ʻoku ʻi ʻolunga.
  ces-1613: Aj, nyní jestiť i v nebesích svědek můj, svědek můj, pravím, jest na výsostech.
  eng-WMB: Even now, behold, my witness is in heaven. He who vouches for me is on
    high.
  tam-TCV: இப்போதும் என் சாட்சி பரலோகத்திலிருக்கிறது; எனக்காக வழக்காடுபவர் உன்னதத்தில்
    இருக்கிறார்.
  ceb-ULB: Bisan karon, tan-awa, ang akong saksi atua sa langit; siya nga nagsaksi
    alang kanako atua sa kahitas-an.
  pol-UBG: Oto teraz mój świadek jest w niebie, mój obrońca na wysokości.
  urd-GVU: اب بھی میرا گواہ آسمان پر ہے، میرے حق میں گواہی دینے والا بلندیوں پر ہے۔
  deu-1912: Auch siehe da, meine Zeuge ist mein Himmel; und der mich kennt, ist in
    der Höhe.
  kan-2017: ಆಹಾ, ಈಗಲೂ ನನ್ನ ಕಡೆಯ ಸಾಕ್ಷಿಯು ಆಕಾಶದಲ್ಲಿ ಉಂಟು, ನನ್ನ ಪಕ್ಷದ ಹೊಣೆಗಾರನು ಮೇಲಣ
    ಲೋಕದಲ್ಲಿದ್ದಾನೆ.
  yap-yap: Bay be’ u tharmiy nra fol ngog nge n’uf e rog.
  hlt-MCSB: Vaan ah pataeng kai kah laipai om tih ka hlangcal khaw hmuensang ah om
    coeng ke.
  mdy-ETH: ዓካሪ ታኣም ማርካዻንዳያና ታርዤ ታኣኮ ማዓንዳሢ ጫሪንጮይዳ ዓኣኔ።
  twi-ASANTE: Seesei mpo, me danseni wɔ soro; Me ɔkamafoɔ wɔ soro hɔ.
  eng-WEBU: Even now, behold, my witness is in heaven. He who vouches for me is on
    high.
  wal-wal: Ha77ikka ta markkai saluwaana; taayyo xabaqatiyaagee bolla xoqqaana.
  spa-PDDPT: Ciertamente ahora mi testigo está en el cielo, en las alturas, el que
    atestigua a mi favor.
  gun-gun: Ma'ẽ, aỹ ma voi xereko mombe'u porãvearã oĩ yva re, yvate ma oĩ xere ojerure
    va'erã.
  ilo-ULB: Uray ita, adtoy, ti saksik ket adda iti langit; ti mangikalintegan kaniak
    ket adda iti ngato.
  kpg-kpg: Gei au e iloo bolo ma tangada i golo i di langi dela e madalia au e hagamaamaa mai
    au.
  uig-ARA: بىراق مانا، ئاسمانلاردا ھازىرمۇ ماڭا شاھىت بولغۇچى بار! ئەرشلەردە ماڭا
    كاپالەت بولغۇچى بار!
  sus-sus: «Kelife yakɔsi ma fa, n ma seede na koore ma, n xunmafalama na yire itexi.
  pon-2006: Mie emen me ketiket nanleng me pahn iangiehla oh uhpalihkin ie.
  ksd-ksd: Ma go ieri, nina ba na varvai kapa ure iau i ki arama ra bala na bakut,
    Ma ta tikai arama muka na varvai dovot ure iau.
  tur-YTC: Şimdi bile, işte, tanığım göklerdedir. Bana kefil olan yücelerdedir.
  grc-BRENT: Καὶ νῦν ἰδοὺ ἐν οὐρανοῖς ὁ μάρτυς μου, ὁ δὲ συνίστωρ μου ἐν ὑψίστοις.
  ind-AYT: Bahkan, sekarang, lihatlah, Saksiku ada di surga, dan Dia yang bersaksi
    untukku ada di tempat yang tinggi.
  nya-nya: Ngakhale tsopano mboni yanga ili kumwamba; wonditchinjiriza pa mlandu wanga
    ali komweko.
  hrv-hrv: Odsad na nebu imam ja svjedoka, u visini gore moj stoji branitelj.
  mps-mps: Tiali goli, eno koneani, bidi me bidibo, ena pagede bidabo bidi dagalude
    bidibo. Agai koneani, eno magi dwai sę me ebe. Tama agai eno po tau selama, bomo
    ilaibao. Tama tiyu, eno po tų ebode ugwaba ela holaibao.
  tpi-tpi: Tasol mi save, i gat man bilong sambai long mi em i stap long heven. Em
    i save, mi no bin mekim rong, na bai em i helpim na strongim toktok bilong mi,
    na bai mi winim kot.
  dan-1931: Alt nu er mit Vidne i Himlen, min Talsmand er i det høje;
  vie-OVCB: Dù bây giờ Đấng làm chứng cho tôi ở trên trời. Đấng biện hộ của tôi ở
    trên nơi chí cao.
  guj-2017: જુઓ, હમણાં જ, મારો સાક્ષી આકાશમાં છે મારો શાહેદ ઉચ્ચસ્થાને છે.
  pon-2006A: Mie emen me ketiket nanleng me pahn iangiehla oh uhpalihkin ie.
  por-BRBSL: Mesmo agora, eis que minha testemunha está no céu. Aquele que garante
    para mim está no alto.
  cth-cth: Atu patenghai, kapanuekkhaikung teh a rasangnae koevah ao.
  twi-twi: Mprempren mpo, me danseni wɔ ɔsoro; me kamafo wɔ soro hɔ.
  hlt-hlt: Vaan ah pataeng kai kah laipai om tih ka hlangcal khaw hmuensang ah om
    coeng ke.
  tbz-SIM: Wèè nɑ́ɑ́ n kpɛ́í nhò bo kɛĩ́nkɛ̀ nkɛ, wèè kpɑ n kpɛ́í nhò bo tiwɛtì nti.
  msy-2020: Kɨ fo, na bagha garir gumazir mam Godɨn Nguibamɨn iti. A fo, kɨ osɨmtɨzitam
    gamizir puvatɨ. A nan akurvagh, kotɨn aven gavgavim nan mɨgɨrɨgɨabar anɨngam.
  dop-dop: Pǝ kpɑɣɑʋ nɔɔnɔɔ tɔ, ɩsɔtɔnʋɣʋ tɑɑ kɛ́ mɑ ɑseetɑ tʋ wɛɛ. Wei ɩ cɔɔkɩ-m
    tɔ hɑtoo ɩsɔtɑɑ kɛ́ ɩ wɛɛ.
  azb-azb: Lap indidən şahidim göylərdədir, Himayədarım yüksəklərdədir.
  eng-DBY: Even now, behold, my Witness is in the heavens, and he that voucheth for
    me is in the heights.
  hin-2017: अब भी स्वर्ग में मेरा साक्षी है, और मेरा गवाह ऊपर है।
  wol-KYG: Ma ne, tey fi tey, am naa ab seede kaw asamaan, sama seede kay a nga fa
    kaw.
  eng-YLT: Also, now, lo, in the heavens [is] my witness, And my testifier in the
    high places.
  eng-WYC-2017: For, lo! my witness is in heaven; and the Knower of my conscience
    is in high places.
  eng-WMBB: Even now, behold, my witness is in heaven. He who vouches for me is on
    high.
  urd-GVH: अब भी मेरा गवाह आसमान पर है, मेरे हक़ में गवाही देनेवाला बुलंदियों पर है।
  rug-rug: Koanana pa Maṉauru sa tie sapu kote zama poni au, asa kote toketoke hukata
    nau pa Maṉauru.
  gaz-gaz: Amma iyyuu dhuga baʼaan koo samii irra jira; abukaattoon koos ol gubbaa
    jira.
  fra-LSG: Déjà maintenant, mon témoin est dans le ciel, Mon témoin est dans les lieux
    élevés.
  yal-yal: Iki yɛtɛni, serena nde n xa kore, naxan seren bama n xa mɛnni.
  haw-1868: Ano hoi, aia ma ka lani kuu mea ike maka, A o kuu mea hoike ma na wahi
    kiekie.
  arb-NAV: هُوَذَا الآنَ شَاهِدِي فِي السَّمَاءِ، وَكَفِيلِي فِي الأَعَالِي
  ewe-ewe: Azɔ gɔ̃ hã la, nye ɖasefo le dziƒo eye nye nyaxɔɖeakɔla le afi ma.
  eng-LEE: Even now, behold, my witness is in the heavens, and one that testifieth
    for me is on high.
  asm-FB: চোৱা, এতিয়াও মোৰ সাক্ষী স্বৰ্গত আছে, আৰু মোৰ পক্ষে প্ৰমাণ দিওঁতা জনা উচ্চস্থানত
    আছে।
  sus-A: «كٍلِقٍ يَكْسِ مَ قَ، ﭑ مَ سٍيدٍ نَ كٌورٍ مَ، ﭑ شُنمَقَلَمَ نَ يِرٍ عِتٍشِ.
  fra-SBL: Maintenant même, voici, mon témoin est dans le ciel. Celui qui se porte
    garant pour moi est en haut.
  hbo-hbo: גַּם־עַ֭תָּה הִנֵּה־בַשָּׁמַ֣יִם עֵדִ֑י וְ֝שָׂהֲדִ֗י בַּמְּרֹומִֽים׃
  kik-kik: O na rĩu-rĩ, mũira wakwa arĩ igũrũ; ũcio mũnjiirĩrĩri arĩ o igũrũ.
  fra-NCL: A cette heure même, voici que j’ai mon témoin dans le ciel, mon défenseur
    dans les hauts lieux.
  cek-AK: Khenah, vaihi kai hnukung van ah oh, kai angdoe haih kami doeh hmuensang
    ah oh.
  cuk-cuk: Ar dule-an-barsogoedi nibneggi maid. Nibneggine, dule-an-ular-sunmakoedi
    maid.
  uig-CYR: Бирақ мана, асманларда һазирму маңа шаһит Болғучи бар! Әршләрдә маңа капаләт
    Болғучи бар!
  tel-2017: ఇప్పటికీ నా తరుపు సాక్షి పరలోకంలో ఉన్నాడు. నా పక్షంగా వాదించేవాడు ఆయన
    సమక్షంలో ఉన్నాడు.
  hat-BSA: Menm koulye a, gade byen, temwen m se nan syèl la. Avoka m ki pale pou
    mwen la, an anwo.
  kos-kos: Aok pwayena, oasr mwet se inkusrao Su ac fah tuyak wiyu lac, ac kasreyu.
  hbo-WLC: גַּם־עַ֭תָּה הִנֵּה־בַשָּׁמַ֣יִם עֵדִ֑י וְ֝שָׂהֲדִ֗י בַּמְּרוֹמִֽים׃
  ibo-ibo: Ọ bụladị ugbu a, onye akaebe m nọ nʼeluigwe, onye nkwuchite ọnụ m nọ nʼebe
    dị elu.
  ory-ory: ଏବେ ମଧ୍ୟ ଦେଖ, ମୋହର ସାକ୍ଷୀ ସ୍ୱର୍ଗରେ ଅଛନ୍ତି ଓ ମୋʼ ପକ୍ଷରେ ପ୍ରମାଣଦାତା ସ୍ୱର୍ଗରେ
    ଅଛନ୍ତି।
  chk-chk: Nengeni, mi wor nei chon pwärätä a nom läng, ewe chon peniei a nom pekitä.
  rop-rop: Bat tudei na God jidan langa hebin en im garra tok mi nomo gilti en im
    garra oldei maindimbat langa mi.
  ukr-1871: Та оце сьвідок мій на небесах, і на висотах заступник мій.
  deu-1951: Aber auch jetzt noch, siehe, ist mein Zeuge im Himmel und mein Verteidiger
    in der Höhe!
  eng-JPS: Even now, behold, my Witness is in heaven, and He that testifieth of me
    is on high.
  srp-1865: I sada eto na nebu je svjedok moj, svjedok je moj na visini.
  lug-lug: Era kaakano omujulirwa wange ali mu ggulu; omuwolereza wange ali waggulu
    nnyo ddala.
  heb-heb: גם עתה הנה בשמים עדי ושהדי במרומים׃
  ben-IRV: এমনকি এখনো, দেখ, আমার সাক্ষী স্বর্গে আছে; যিনি আমার হয়ে সাক্ষী দেবেন উর্ধে
    থাকেন।
  pan-pan: ਪਰ ਹੁਣ ਵੇਖੋ, ਸਵਰਗ ਵਿੱਚ ਮੇਰਾ ਸਾਖੀ ਹੈ, ਅਤੇ ਮੇਰਾ ਗਵਾਹ ਉੱਚਿਆਈਆਂ ਉੱਤੇ ਹੈ।
  mya-JVB: ဤအမှု၌ ငါ့ သက်သေ သည် ကောင်းကင် ပေါ် မှာ ရှိ၏။
  hmo-hmo: Harihari danu egu uitnesi, egu hereva hamomokania tauna be guba dekenai
    ia noho. Egu hereva durua tauna be ataiai ia noho.
  urd-urd: अब भी देख, मेरा गवाह आसमान पर है, और मेरा ज़ामिन 'आलम — ए — बाला पर है।
  rus-SYN: И ныне вот на небесах Свидетель мой, и Заступник мой в вышних!
  bqc-SIM: Baa tia má seelade vĩ luabɛ, ma zɛnnↄde ku musu we.
  tcz-CHONGTHU: Tu jengin jong eihetdoh sah ding vanna aume, kachung thu eiseipeh
    ding chu chung sanga aume.
  mar-mar: स्वर्गात कदाचित् माझ्या बाजूचा कुणीतरी असेल. जो माझी त्या सर्वसमर्थासमोर
    हमी घेईल.
  qub-qub: Janaj pachachöga faburnë parlananpaj caycanmi. Janajchöga abogädö caycanmi.
  hat-hat: Paske mwen konnen gen yon moun nan syèl la k'ap kanpe pou mwen, gen yon
    moun anwo a k'ap pran defans mwen.
  eng-BSB: Even now my witness is in heaven, and my advocate is on high.
  eng-WEBPB: Even now, behold, my witness is in heaven. He who vouches for me is on
    high.
  kbq-kbq: Hagi meninena ko, nagri'ma huama'ma huno tamage nehie huno'ma huama'ma
    hunantesia vahera monafinka mani'ne. Nagri'ma nahokeno nanekema hu' vahera manisga
    huno anagamu mani'ne.
  nhe-BL: Pero yajaya tlen noTestigo huan noTlatempalehuijca itztoc huejcapa ipan
    elhuicac. Yajaya Toteco nechita huan quimati ax nijhuica tlajtlacoli.
  gub-BL: Heta hekatu haw imume'u har ywak rehe. Akwaw heta haw. Tupàn pe herekuzaromo
    uze'eg ma'e wiko a'e pe a'e.
  eng-DRA: O earth, cover not thou my blood, neither let my cry find a hiding place
    in thee.
