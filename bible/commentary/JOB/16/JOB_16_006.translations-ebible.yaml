verse: JOB.016.006
translations:
  mal-C: “ഞാൻ സംസാരിച്ചിട്ടും എന്റെ വേദനയ്ക്കു ശമനം വരുന്നില്ല; ഞാൻ മിണ്ടാതിരുന്നാലും
    അത് എന്നെ ഒഴിഞ്ഞുപോകുന്നില്ല.
  deu-TKW: Mag ich reden - mein Schmerz wird nicht gelindert, und unterlasse ich's
    - was wird dann von mir weichen?
  lin-lin: Nzokande, soki nalobi, pasi na ngai ekosila te ; bongo soki nakangi monoko
    nde pasi yango elongwe na bomoi na ngai ?
  eng-LSV: If I speak, my pain is not restrained, || And I cease—what goes from me?
  eng-GNV: 'Though I speake, my sorow can not be asswaged: though I cease, what release
    haue I?'
  eng-WEBSTER: 'Though I speak, my grief is not assuaged: and though I forbear, what
    am I eased?'
  nhw-BL: Pero ica na nijsenhuiquilía nitlaijiyohuía masque nicamanaltisquía para
    nimomanahuis o amo nicamanaltisquía.
  swh-ONEN: “Lakini kama nikisema, maumivu yangu bado hayatulizwi; nami kama nikijizuia,
    wala hayaondoki.
  bba-bba: Nɑ̀ n ɡɑri mɔ̀, nɛn wɑhɑlɑ yɑ ǹ kpeemɔ. Nɑ̀ n mɑɑ mɑɑri, yɑ ǹ doonɔ.
  eng-KJVCPB: 'Though I speak, my grief is not asswaged: And though I forbear, what
    am I eased?'
  luo-luo: “To kata awuo manade, to rem ma an-go medore ameda; to kata ka aweyo wuoyo
    to bende ok orum.
  meu-meu: Bama hereva, egu hisihisi basine maraḡi; a udugu bama hakapua, edebadana
    bema ore?
  npi-ULB: मैले बोल्‍दा त मेरो शोक कम हुँदैन । मैले बोल्न छाडें भने मलाई कसरी मदत
    हुन्छ ?
  yor-yor: “Bí èmi tilẹ̀ sọ̀rọ̀, ìbìnújẹ́ mi kò lọ; bí mo sì tilẹ̀ dákẹ́, níbo ni
    ìtùnú mí ko kúrò?
  pes-OPCB: هر چه سخن می‌گویم ناراحتی و غصه‌ام کاهش نمی‌یابد. اگر هم سکوت کنم و هیچ
    حرف نزنم، این نیز درد مرا دوا نخواهد کرد.
  tgl-ULB: Kung magsasalita ako, ang aking pighati ay hindi mababawasan; kung hindi
    ako magsasalita, paano ako matutulungan?
  hui-hui: Anigo ainde i̱nime ogodagua manda bido. I̱na bi lalu biraruyaguabi nale
    waharuyaguabi uruniha galone mbira nawi dege. Uruni mbira berogola i̱ biamogo
    bialu tandaga bidago ereba naholebira.
  mya-mya: ယခုမှာငါသည် ပြောသော်လည်းမသက်သာ၊ မပြောဘဲနေလျှင်လည်း ခြားနားခြင်းမရှိ။
  bod-N: ང་ཡིས་བརྗོད་ཀྱང་སྡུག་བསྔལ་མ་ཡལ་ཏེ། ། ངས་ངག་བསྡམས་ན་སྡུག་བསྔལ་འབྲལ་འགྱུར་རམ།
    །
  sna-sna: “Asi kana ndikataura, kurwadziwa kwangu hakuperi; uye kana ndikanyarara,
    iko hakubvi.
  spa-BLM: “Aunque hablo, mi dolor no se calma. Aunque me abstenga, ¿qué me alivia?
  cac-cac: Man̈ yujoc to tzin loloni, tz'och vaan in yaelal tic, man̈ yujoc pax to
    tzin em numan tz'ochpax vaan.
  swh-ULB: Ikiwa Mimi ninazungumza, kuomboleza kwangu hakujasikilizwa; Ikiwa nikiendelea
    katika kuzungumza, jinsi gani mimi ninaidiwa?
  bel-bel: Ці кажу я, не спатольваецца скруха мая; ці перастаю, што адыходзіць ад
    мяне?
  deu-ELBBK: Wenn ich rede, so wird mein Schmerz nicht gehemmt; und unterlasse ich
    es, nicht weicht er von mir.
  mbb-OT: Piru ǥuntaan, kenà egkaawà is kegkesekiti ku minsan hengkey is egkeǥiyen
    ku. Ne emun daan ebpereremek a ne kenà gihapun heini egkaawà.
  mal-2015: ഞാൻ സംസാരിച്ചാലും എന്റെ വേദന ശമിക്കുന്നില്ല; ഞാൻ അടങ്ങിയിരുന്നാലും എനിക്കെന്തു
    ആശ്വാസമുള്ളു?
  rmc-rmc: No sar vakerav, miri dukh na preačhel; sar som čhit, na džal mandar het.
  pes-OPV: «اگر من سخن گویم، غم من رفع نمی گردد؛ واگر ساکت شوم مرا چه راحت حاصل می‌شود؟
  ron-1924: Дакэ ворбеск, дуреря ну ми с-алинэ, яр дакэ так, ку че се микшорязэ?
  ben-OBCV: “তবুও আমি যদি কথা বলি, আমার ব্যথার উপশম হয় না; ও আমি যদি নীরব থাকি, তাও
    তা যায় না।
  som-som: Anigu haddaan hadlo xanuunkaygu igama yaraado, Oo haddaan iska aamusona
    miyaan in ka yar xanuunsadaa?
  lat-VUC: roborarem vos ore meo, et moverem labia mea, quasi parcens vobis.
  eng-ASVBT: Though I speak, my grief is not assuaged; And though I forbear, what
    am I eased?
  ita-1885: Se io parlo, il mio dolore non però si rallenta; E se io resto di parlare,
    quanto se ne partirà egli da me?
  eng-LXXUP: 'For if I should speak, I shall not feel the pain of my wound: And if
    I should be silent, how shall I be wounded the less?'
  eng-ULB: If I speak, my grief is not lessened; if I keep from speaking, how am I
    helped?
  spa-VBL: Para mí, si hablo no se alivia mi dolor, y si no hablo el dolor sigue ahí.
  fra-_FOB: Si je parle, ma douleur ne sera point soulagée. Si je me tais, en sera-t-elle
    diminuée?
  mal-mal: ഞാൻ സംസാരിച്ചാലും എന്റെ വേദന ശമിക്കുന്നില്ല; ഞാൻ അടങ്ങിയിരുന്നാലും എനിക്കെന്ത്
    ആശ്വാസമുള്ളു?
  urd-GVR: Lekin mere sāth aisā sulūk nahīṅ ho rahā. Agar maiṅ bolūṅ to mujhe sukūn
    nahīṅ miltā, agar chup rahūṅ to merā dard dūr nahīṅ hotā.
  suz-BL: गो ब्‍वाक्‍ती हना यो, आं खाइश्‍शो मसाब। गो सिक्‍सी पा बाक्‍‍ती हना यो, श्‍येत
    जस ङा जस बाक्‍नुङ।
  eng-NOY: If I speak, my grief is not assuaged; And if I forbear, it doth not leave
    me.
  ita-1927: Se parlo, il mio dolore non ne sarà lenito; e se cesso di parlare, che
    sollievo ne avrò?
  ckb-ckb: «ئەگەر قسە بکەم لە خەمۆکیەکەم کەم نابێتەوە، ئەگەر بێدەنگیش بم لێم دوور
    ناکەوێتەوە.
  eng-BBE: 'If I say what is in my mind, my pain becomes no less: and if I keep quiet,
    how much of it goes from me?'
  kan-OKCV: “ನಾನು ಮಾತನಾಡಿದರೂ ನನ್ನ ನೋವಿಗೆ ಉಪಶಮನವಾಗುವುದಿಲ್ಲ; ನಾನು ಮೌನವಾಗಿದ್ದರೂ, ನನ್ನ
    ನೋವು ನಿವಾರಣೆಯಾಗುವುದಿಲ್ಲ.
  tam-2017: நான் பேசினாலும் என் துக்கம் ஆறாது; நான் பேசாமலிருந்தாலும் எனக்கு என்ன
    ஆறுதல்?
  spa-RV-1909: Si hablo, mi dolor no cesa; y si dejo de hablar, no se aparta de mí.
  ron-BTF: Deși vorbesc, mâhnirea mea nu se retrage, iar dacă mă feresc cu ce sunt
    ușurat?
  eng-WEBP: “Though I speak, my grief is not subsided. Though I forbear, what am I
    eased?
  eng-FBV: For me, if I speak it doesn't ease my pain, and if I don't speak the pain
    is still there.
  nld-1939: Als ik spreek, wordt mijn leed er niet door verminderd; Maar wat komt
    er van mij, als ik zwijg?
  nch-BL: Pero na nijsenhuiquilía nitaijyohuía masque nicamanaltisquía para nimomanahuis
    o amo nicamanaltisquía.
  vie-1934: Dầu ta nói, đau đớn ta không được bớt; Tuy ta nín lặng, nó lìa khỏi ta
    đâu?
  hin-CV: “यदि मैं कुछ कह भी दूं, तब भी मेरी वेदना कम न होगी; यदि मैं चुप रहूं, इससे
    भी मुझे कोई लाभ न होगा.
  spa-BES: 'Si digo lo que tengo en mente, mi dolor no se reduce: y si me callo, ¿cuánto
    de eso va a salir de mí?'
  tdx-tdx: Fe ndra te mivolan-draho, tsy mikepake ty hasotriako, hahamaivañ’ ahy hao
    te mifoneñe.
  tha-KJV: ถ้าข้าพูด ความเจ็บปวดของข้าก็​ไม่​ระงับ และถ้าข้านิ่งไว้ จะบรรเทาไปสักเท่าใด
  por-BR-2018: Ainda que eu fale, minha dor não cessa; e se eu me calar, em que me
    alivio?
  deu-ELO: Wenn ich rede, so wird mein Schmerz nicht gehemmt; und unterlasse ich es,
    nicht weicht er von mir.
  eng-WYC-2018: But what shall I do? If I speak, my sorrow resteth not; and if I am
    still, it goeth not away from me.
  epo-epo: Se mi parolos, mia doloro ne kvietiĝos; Se mi ĉesos, kio foriros de mi?
  uig-PIN: Lekin mening sɵzlixim bilǝn azabim azaymaydu; Yaki gepimni iqimgǝ yutuwalisammu,
    manga nemǝ aramqiliⱪ bolsun?
  beo-beo: 'Be na sia:be amoga nina: hame fidisa amola ouiya:le esalebe amoga na se
    nabasu da hame gumisa.'
  tpi-OTNT: Tasol mi yet mi pilim olsem, sapos mi toktok o sapos mi pasim maus, maski,
    dispela i no save helpim mi na pinisim pen bilong mi.
  hau-SA: “Duk da haka in na yi magana, ba na samun sauƙi; in ma na yi shiru zafin
    ba ya tafiya.
  uig-LAT: Lékin méning sözlishim bilen azabim azaymaydu; Yaki gépimni ichimge yutuwalisammu,
    manga néme aramchiliq bolsun?
  nde-nde: Kodwa nxa ngikhuluma, ubuhlungu obukimi kabudedi; loba ngingaze ngithule,
    kabupheli.
  ton-ton: '“Neongo ʻeku lea, ʻoku ʻikai fakasiʻisiʻi ʻeku mamahi: pea kapau te u
    taʻofi, ko e hā ʻeku fiemālie ai?'
  ces-1613: Buď že mluvím, neumenšuje se bolesti mé, buď že tak nechám, neodchází
    ode mne.
  eng-WMB: “Though I speak, my grief is not subsided. Though I forbear, what am I
    eased?
  tam-TCV: “நான் பேசினாலும் என் துயரம் என்னைவிட்டு நீங்காது; பேசாவிட்டால் அது அகன்று
    போவதுமில்லை.
  ceb-ULB: Kung mosulti ako, ang akong pagsubo dili mokunhod; kung magpadayon ako
    sa pagsulti, sa unsang paagi ako matabangan?
  pol-UBG: Ale jeśli będę mówił, mojemu bólowi to nie ulży, a jeśli przestanę, czyż
    opuści mnie?
  urd-GVU: لیکن میرے ساتھ ایسا سلوک نہیں ہو رہا۔ اگر مَیں بولوں تو مجھے سکون نہیں
    ملتا، اگر چپ رہوں تو میرا درد دُور نہیں ہوتا۔
  deu-1912: Aber wenn ich schon rede, so schont mein der Schmerz nicht; lasse ich's
    anstehen so geht er nicht von mir.
  kan-2017: ನಾನು ಮಾತನಾಡಿದರೂ, ನನ್ನ ಮನೋವ್ಯಥೆಯು ಶಾಂತವಾಗುವುದಿಲ್ಲ. ಸುಮ್ಮನಾದರೂ, ಕಷ್ಟ ನಿವಾರಣೆಯಾಗುವುದಿಲ್ಲ.
  yap-yap: Machane dariy ban’en ni gu ra yog nra yib angin, ma gu ra th’ab gulungag
    ngug par ma dabi gapas e amith rog.
  hlt-MCSB: Ka thui akhaw ka thakkhoeihnah a rhoei moenih. Ka paa koinih kai lamloh
    metlam a caeh eh?
  mdy-ETH: «ጋዓንቴ ሚርጌ ታ ጌስቴታቶዋ ሃርጋ ታኣኮ ሼሌዒንዱዋሴ፤ ዚቲ ጌይ ታ ጊቤቴያ ዋኣዪፃ ታኣኮ ጋፒንዱዋሴ።
  twi-ASANTE: “Nanso sɛ mekasa a, ɔyea a mete no remmoto; na sɛ mankasa nso a, ɛrennyae.
  eng-WEBU: “Though I speak, my grief is not subsided. Though I forbear, what am I
    eased?
  wal-wal: “SHin taani haasayiyaakkokka, ta sahoi decenna; taani co77u gaada danddayiyaakkokka,
    taappe kichchenna.
  spa-PDDPT: Si hablo, no cesa mi dolor. Si me abstengo, ¿se aleja de mí?
  gun-gun: — Xeayvu ainy teĩ haxy aendu va'e ndoaxai 'rã. Ha'e rami e'ỹ vy akyrirĩ
    teĩ mba'e nunga py 'rã tu anhenhandu porã?
  ilo-ULB: No agsaoak, saan a mabang-aran ti ladingitko; no isardengko ti agsasao,
    kasano a matulonganak?
  kpg-kpg: “Gei agu helekai le e deemee di hai nia helekai hagamaamaa, gei dogu noho
    deemuu le e deemee di hagahili dogu mmae.
  uig-ARA: لېكىن مېنىڭ سۆزلىشىم بىلەن ئازابىم ئازايمايدۇ؛ ياكى گېپىمنى ئىچىمگە يۇتۇۋالىساممۇ،
    ماڭا نېمە ئارامچىلىق بولسۇن؟
  sus-sus: «N ma wɔyɛnyi mu n ma tɔɔrɛ bama, n ma sabari fan mu a makuyama n na.
  pon-2006: Ahpw ei koasoi kan sohte kak wia mehn sawas, oh ei nennenla sohte kameleileidi
    ei medek.
  ksd-ksd: Gala iau tata, kaugu niligur pa i panie; Ma gala ina ki mut, ina ngo dave
    tana?
  tur-YTC: “Konuşsam da, kederim dinmiyor. Sussam da, ne rahatlarım ki?
  grc-BRENT: Ἐὰν γὰρ λαλήσω, οὐκ ἀλγήσω τὸ τραῦμα· ἐὰν δὲ καὶ σιωπήσω, τί ἔλαττον
    τρωθήσομαι;
  ind-AYT: Jika aku berbicara, penderitaanku tidak terlegakan, tetapi jika aku berdiam
    diri, bagaimana aku bisa lega?
  nya-nya: “Koma ine ndikati ndiyankhule ululu wanga sukuchepa; ndipo ndikati ndikhale
    chete, ululu wanga sukuchokabe.
  hrv-hrv: Al' ako govorim, patnja se ne blaži, ako li zašutim, zar će me minuti?
  mps-mps: Tiali goli, enaduba ena kone palobo da. E tama tibo. Eno po wabode, o ena
    po pedauwali pania selama elaluyu da, tagala, tego ena tau selama, eno dene silibo
    meni,” wali.
  tpi-tpi: Tasol mi yet mi pilim olsem, sapos mi toktok o sapos mi pasim maus, maski,
    dispela i no save helpim mi na pinisim pen bilong mi.
  dan-1931: Taler jeg, mildnes min Smerte ikke og om jeg tier, hvad Lindring får jeg?
  vie-OVCB: Dù lên tiếng, khổ đau tôi nào thuyên giảm, nếu nín thinh cũng chẳng bớt
    sầu cay.
  guj-2017: જો કે હું બોલું તો પણ મારું દુ:ખ દૂર થવાનું નથી; અને જો હું ચૂપ રહું તો
    મને કેવી રીતે આરામ મળે?
  pon-2006A: Ahpw ei koasoi kan sohte kak wia mehn sawas, oh ei nennenla sohte kameleileidi
    ei medek.
  por-BRBSL: “Embora eu fale, meu luto não diminuiu. Apesar de eu me abster, o que
    me alivia?
  cth-cth: Lawk ka dei nakunghai ka lungmathoenae roum sak thai hoeh. Duem ka o nakunghai
    bang alânae awm hoeh.
  twi-twi: “Nanso sɛ mekasa a ɔyaw a mete no remmrɛ ase; na sɛ mankasa nso a, ɛrennyae.
  hlt-hlt: Ka thui akhaw ka thakkhoeihnah a rhoei moenih. Ka paa koinih kai lamloh
    metlam a caeh eh?
  tbz-SIM: Kɛ̀ n nɑ̀ɑ́ kuyonku kùù m bo kù í yóó yɑɑtɛ, kɛ̀ m mɛ ncĩ̀ɛ̃́kɛ́ kù bɑɑ
    í iti.
  msy-2020: Egha kɨ uabɨ kamaghɨn nɨghnɨsi, kɨ mɨkɨmam, o kɨ akatorim dukuagham, a
    pura bizim, arazir kam nan akuragh nan mɨzazim a gɨvaghan kogham.
  dop-dop: Pɑɑ mɑɑ yɔɣɔtɩ yɑɑ mɑ sumɑ, mɑ wɑhɑlɑnɑɑ kɑɑ sɩɩ tǝnɑɣɑ, yɑɑ pɑ́ tɩɩ pɑsʋ.
  azb-azb: Danışmağımla dərdim azalmır, Susuram, nə dəyişir?
  eng-DBY: If I speak, my pain is not assuaged; and if I forbear, what am I eased?
  hin-2017: “चाहे मैं बोलूँ तो भी मेरा शोक न घटेगा, चाहे मैं चुप रहूँ, तो भी मेरा
    दुःख कुछ कम न होगा।
  wol-KYG: Waaye su ma waxee, mitit du giif; su ma noppee, du tax mu sore.
  eng-YLT: If I speak, my pain is not restrained, And I cease — what goeth from me?
  eng-WYC-2017: But what shall I do? If I speak, my sorrow resteth not; and if I am
    still, it goeth not away from me.
  eng-WMBB: “Though I speak, my grief is not subsided. Though I forbear, what am I
    eased?
  urd-GVH: लेकिन मेरे साथ ऐसा सुलूक नहीं हो रहा। अगर मैं बोलूँ तो मुझे सुकून नहीं
    मिलता, अगर चुप रहूँ तो मेरा दर्द दूर नहीं होता।
  rug-rug: Ba pana zama rau kamahire si lopu beto sa sigiti, meke pude lopu zama gua
    si koa eko nana tugo sa sigiti.
  gaz-gaz: “Yoo ani dubbadhe dhukkubni koo natti hin wayyaaʼu; cal jedhus na hin dhiisu.
  fra-LSG: Si je parle, mes souffrances ne seront point calmées, Si je me tais, en
    quoi seront-elles moindres?
  yal-yal: “Koni, n ma falane mi nɔɛ n tan madɛndɛnɲɛ n ma tɔrɔni. Xa n na n dundu,
    na fan mi se bɛ n ma tɔrɔn na.
  haw-1868: Ina e olelo aku au, aole e oluolu kuu eha; Ina e noho malie hoi au, pehea
    ia e haalele ai ia'u?
  arb-NAV: إِنْ تَكَلَّمْتُ لَا تُمْحَى كَآبَتِي، وَإِنْ صَمَتُّ، فَمَاذَا يُخَفِّفُ
    الصَّمْتُ عَنِّي؟
  ewe-ewe: “Gake ne meƒo nu la, nye vevesesewo dzi maka ɖe kpɔtɔ o eye ne medzudzɔ
    hã la, veveseseawo medzona o.
  eng-LEE: Though I were to speak, my pain would not be restrained; and though I should
    forbear, what will go away from me?
  asm-FB: মই কথা কলেও মোৰ ক্লেশৰ উপশম নহয়, আৰু নিমাতে থাকিলে কি মোৰ দুখ গুচিব?
  sus-A: «ﭑ مَ وْيّنيِ مُ ﭑ مَ تْورّ بَمَ، ﭑ مَ سَبَرِ قَن مُ عَ مَكُيَمَ ﭑ نَ.
  fra-SBL: « J'ai beau parler, mon chagrin ne s'apaise pas. Même si je m'abstiens,
    qu'est-ce qui me soulage ?
  hbo-hbo: אִֽם־אֲ֭דַבְּרָה לֹא־יֵחָשֵׂ֣ךְ כְּאֵבִ֑י וְ֝אַחְדְּלָ֗ה מַה־מִנִּ֥י יַהֲלֹֽךְ׃
  kik-kik: “No o na ndaaria-rĩ, ruo rwakwa rũtirathira; o na ndegirĩrĩria kwaria-rĩ,
    rũtiranjeherera.
  fra-NCL: Si je parle, ma douleur n’est pas adoucie ; si je me tais, en est-elle
    soulagée ?
  cek-AK: Lok ka thuih cadoeh, ka nathaih hoihkhang ai; lokthui ai ah ka pauep cadoeh,
    hoih kuehaih om ai.
  cuk-cuk: ”Ar an sunmaknaid gwen an-bendaksulid, ar gwen anga ibmar-nunmak-itonaidi
    osulosulid, ar an sunmaksurbalile, gwen anga surgusurbalid.
  uig-CYR: Лекин мениң сөзлишим билән азавим азаймайду; Яки гепимни ичимгә жутувалисамму,
    маңа немә арамчилиқ болсун?
  tel-2017: ఇప్పుడు నేను ఎన్ని మాటలు మాట్లాడినా దుఃఖం తీరదు, అలాగని మౌనంగా ఉన్నా నాకెలాంటి
    ఉపశమనం కలగదు.
  hat-BSA: Mem si mwen pale sa pa redwi doulè m; si mwen ralanti nan pale, se kisa
    ki kite mwen?
  kos-kos: “Tusruktu kas nga fahk uh tiana kasreyu, Ac nga fin mutana tia kas, ac
    tia pacna aksrikyela mwaiok luk uh.
  hbo-WLC: אִֽם־אֲ֭דַבְּרָה לֹא־יֵחָשֵׂ֣ךְ כְּאֵבִ֑י וְ֝אַחְדְּלָ֗ה מַה־מִנִּ֥י יַהֲלֹֽךְ׃
  ibo-ibo: “Ma ọ bụrụ na m ekwuo, adịghị egbochi ihe mgbu m, ọ bụrụ na m ahapụ ikwu
    okwu, ọdịghị esi nʼahụ m pụọ?
  ory-ory: ମୁଁ କଥା କହିଲେ ହେଁ ମୋʼ ଦୁଃଖର ଉପଶମ ହେଉ ନାହିଁ; ମୁଁ ନୀରବ ହେଲେ ହେଁ ମୋହର ଆରାମ
    ହୁଏ ନାହିଁ।
  chk-chk: Are üa fos, ai metek esap kisikisila, nge are üa fanafanala, ewe metek
    esap sü seniei.
  rop-rop: “If ai kipgon tok, o if ai nomo tok, ai garra kipgon abumbat pein en ai
    garra kipgon woriworibat du.
  ukr-1871: Та чи я говорю, — не втихає мій смуток; чи перестаю, — він не покидає
    мене.
  deu-1951: Wenn ich rede, so wird mein Schmerz nicht gelindert, unterlasse ich es
    aber, was geht mir dann ab?
  eng-JPS: Though I speak, my pain is not assuaged; and though I forbear, what am
    I eased?
  srp-1865: Ako govorim, neæe odahnuti bol moj; ako li prestanem, hoæe li otiæi od
    mene?
  lug-lug: “Ate bwe njogera, obulumi bwange tebuwona, bwe nsirika era busigalawo.
  heb-heb: אם אדברה לא יחשך כאבי ואחדלה מה מני יהלך׃
  ben-IRV: যদি আমি কথা বলি, আমার কষ্ট কমবে না; যদি আমি কথা বলা বন্ধ রাখি, আমার কি
    উপকার হয়?
  pan-pan: “ਜੇ ਮੈਂ ਬੋਲਾਂ ਤਾਂ ਵੀ ਮੈਨੂੰ ਤਸੱਲੀ ਨਹੀਂ, ਅਤੇ ਜੇ ਮੈਂ ਚੁੱਪ ਰਹਾਂ, ਤਾਂ ਵੀ ਮੈਨੂੰ
    ਅਰਾਮ ਨਹੀਂ ਮਿਲਦਾ।
  mya-JVB: ယခုမှာငါသည် ပြော သော်လည်း မ သက်သာ ၊ မပြောဘဲနေလျှင်လည်း ခြားနားခြင်းမရှိ။
  hmo-hmo: To egu hereva ese egu hisihisi ia hamaragia lasi, bona lau hereva lasi
    neganai danu, egu hisihisi be ia ore lasi.
  urd-urd: “अगर्चे मैं बोलता हूँ लेकिन मुझ को तसल्ली नहीं होती, और मैं चुप भी हो जाता
    हूँ, लेकिन मुझे क्या राहत होती है।
  rus-SYN: Говорю ли я, не утоляется скорбь моя; перестаю ли, что отходит от меня?
  bqc-SIM: Tó málɛ yã'o, ma wãwã a láao, tó má nílɛ sↄ̃, a kpálɛe?
  tcz-CHONGTHU: Hiche ho khel hin kathoh gimna in kei le kei kaki vengbit in chule
    thusei ding kada jongleh kathoh natna alhom chom deh poi.
  mar-mar: परंतु मी काहीही बोललो तरी माझ्या यातना कमी होत नाहीत. पण मी बोललो नाहीतर
    माझ्या यातना कमी कशा होणार?
  qub-qub: Imano parlaptëpis nanaynëga manami chawanchu. Upälla cacuptëpis manami
    päsarpunchu.
  hat-hat: Men, lè mwen pale, doulè a la pi rèd pou mwen. Lè mwen pa pale, se pa sa
    k'ap fè l' ban m' yon ti louga.
  eng-BSB: Even if I speak, my pain is not relieved, and if I hold back, how will
    it go away?
  eng-WEBPB: “Though I speak, my grief is not subsided. Though I forbear, what am
    I eased?
  kbq-kbq: Hianagi nagra'ama naguvazi kazigati kema huampi, kema osu'ma manuampi,
    ana avamenteke knazanimo'a vagaore meno nevie.
  nhe-BL: Pero ica na nijsenhuiquilía nitlaijiyohuía yonque nicamatisquía para nimomanahuis
    o ax nicamatisquía.
  gub-BL: Aze aze'eg, herahy haw noho kwaw ihewi. Aze apytu'u heze'eg ire, heremipuraraw
    nupaw kwaw no.
  eng-DRA: I would strengthen you with my mouth, and would move my lips, as sparing
    you.
