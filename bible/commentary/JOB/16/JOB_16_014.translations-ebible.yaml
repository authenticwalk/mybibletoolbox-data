verse: JOB.016.014
translations:
  mal-C: വീണ്ടും വീണ്ടും അവിടന്ന് എന്നെ തകർക്കുന്നു; ഒരു പോരാളിയെപ്പോലെ അവിടന്ന് എനിക്കുനേരേ
    പാഞ്ഞടുക്കുന്നു.
  deu-TKW: Bresche auf Bresche legt er in mich, stürmt gegen mich an wie ein Kriegsheld.
  lin-lin: Tango nyonso, azali kaka kozokisa ngai mpe kokweya likolo na ngai lokola
    elombe.
  eng-LSV: He breaks me—breach on breach, || He runs on me as a mighty one.
  eng-GNV: He hath broken me with one breaking vpon another, and runneth vpon me like
    a gyant.
  eng-WEBSTER: He breaketh me with breach upon breach, he runneth upon me like a giant.
  nhw-BL: Tlatoctzitzi Toteco quisenhuiquilía nechmaquilijtoc. Nechtojtocatihualajtoc
    quen se tlahuilanquetl.
  swh-ONEN: Huniponda tena na tena; hunishambulia kama shujaa wa vita.
  bba-bba: U mɑn wɔrimɑ nɡe tɑbu durɔ. Mɑ u mɑn soomɔ u mɛɛrɑ mɔ̀.
  eng-KJVCPB: He breaketh me with breach upon breach, He runneth upon me like a giant.
  luo-luo: Ohinyo denda kinde ka kinde; kendo omonja ka jalweny ma chunye okethore.
  meu-meu: E haberogu louloumu; e heau henigumu, tuari tauna na heto.
  npi-ULB: उहाँले बारम्बार मेरो भित्तामा हिर्काउनुहुन्छ । एक जना लडाकुले झैं उहाँले
    मलाई झम्‍टिनुहुन्छ ।
  yor-yor: Ìbàjẹ́ lórí ìbàjẹ́ ní ó fi bà mí jẹ́; ó súré kọlù mi bí jagunjagun.
  pes-OPCB: او مانند یک جنگجو پی‌درپی به من حمله می‌کند.
  tgl-ULB: Dinurog niya ng paulit-ulit ang aking pader; tumakbo siya tulad ng isang
    mandirigma.
  hui-hui: Ami agalime waitigi handabe manga timbuniore halu wai hongo howa bialu
    baabo hagadagua Ngode Datagaliwabehanda i̱ hagira bialu hongo howa i̱la wai bialu
    ba dege bialu haabo ka.
  mya-mya: ငါ့ကိုအထပ်ထပ်ဆွဲဖြတ်၍၊ သူရဲကဲ့သို့ငါ့ကို ဟုန်းဟုန်းတိုက်လာတော်မူ၏။
  bod-N: ཁོང་གིས་ང་རང་ཡང་ནས་ཡང་དུ་གཏོར། ། དཔའ་བོ་ནང་བཞིན་བདག་གི་ཕྱོགས་སུ་འཁྱོངས། །
  sna-sna: Nguva nenguva anondirwisa; anondidzingirira somurwi.
  spa-BLM: Me rompe con brecha sobre brecha. Corre hacia mí como un gigante.
  cac-cac: Jantac in aj in lajvi yuuj. Scot val d'ayin icha junoc soldado te tec'an.
  swh-ULB: yeye hukanyaga kanyaga kupitia ukuta wangu tena na tena; yeye hukimbia
    juu yangu mimi kama shujaa.
  bel-bel: прабівае ўва мне праломіну за праломінай, бяжыць на мяне, як воін.
  deu-ELBBK: Er durchbrach mich, Bruch auf Bruch; er rannte gegen mich wie ein Held.
  mbb-OT: Ne kenè e zin ed-engkezan te ebpalì. Henduen sikandin te sundaru is midsurung
    kedì.
  mal-2015: അവൻ എന്നെ ഇടിച്ചിടിച്ചു തകർക്കുന്നു; മല്ലനെപ്പോലെ എന്റെ നേരെ പായുന്നു.
  rmc-rmc: Dukhavel man jekh pal aver; mukel pes pre ma sar o maribnaskro murš.
  pes-OPV: مرا زخم بر زخم، مجروح می‌سازد ومثل جبار، بر من حمله می‌آورد.
  ron-1924: мэ фрынӂе букэць, букэць, Се арункэ асупра мя ка ун рэзбойник.
  ben-OBCV: বারবার তিনি আমার উপরে ফেটে পড়েছেন; একজন যোদ্ধার মতো তিনি আমার দিকে ধেয়ে
    এসেছেন।
  som-som: Isagu wuu i jejebiyaa oo nabarba nabar buu iiga kor mariyaa; Oo sidii nin
    xoog badan ayuu orod igula soo kacaa.
  lat-VUC: 'Circumdedit me lanceis suis; convulneravit lumbos meos: non pepercit,
    et effudit in terra viscera mea.'
  eng-ASVBT: He breaketh me with breach upon breach; He runneth upon me like a giant.
  ita-1885: Egli mi rompe di rottura sopra rottura, Egli mi corre addosso come un
    possente uomo.
  eng-LXXUP: 'They overthrew me with fall upon fall: They ran upon me in their might.'
  eng-ULB: He smashes through my wall again and again; he runs upon me like a warrior.
  spa-VBL: Como un muro me derriba, brecha tras brecha, se abalanza sobre mí como
    un guerrero.
  fra-_FOB: Il me fait plaie sur plaie; il court sur moi comme un guerrier.
  mal-mal: അവിടുന്ന് എന്നെ ഇടിച്ചിടിച്ച് തകർക്കുന്നു; മല്ലനെപ്പോലെ എന്റെ നേരെ പായുന്നു.
  urd-GVR: Bār bār wuh merī qilābandī meṅ raḳhnā ḍāltā rahā, pahalwān kī tarah mujh
    par hamlā kartā rahā.
  suz-BL: मेकोम आं कली पाक्‍ना पाक्‍न, लडाइ पाइब खोदेंशो पा आं गे बारब।
  eng-NOY: He breaketh me with breach upon breach; He rusheth upon me like a warrior.
  ita-1927: Apre sopra di me breccia su breccia, mi corre addosso come un guerriero.
  ckb-ckb: جار لەدوای جار شەقم دەکات، وەک جەنگاوەرێک هێرش دەکاتە سەرم.
  eng-BBE: I am broken with wound after wound; he comes rushing on me like a man of
    war.
  kan-OKCV: ದೇವರು ಮತ್ತೆ ಮತ್ತೆ ನನ್ನನ್ನು ಮುರಿಯುತ್ತಿದ್ದಾರೆ; ಅದು ಶೂರನು ಓಡಿಬಂದು ನನ್ನ ಮೇಲೆ
    ದಾಳಿಮಾಡಿದಂತಿದೆ.
  tam-2017: நொறுக்குதலின்மேல் நொறுக்குதலை என்மேல் வரவைத்தார்; பராக்கிரமசாலியைப்போல
    என்மேல் பாய்ந்தார்.
  spa-RV-1909: Quebrantóme de quebranto sobre quebranto; corrió contra mí como un
    gigante.
  ron-BTF: Mă frânge cu spărtură peste spărtură, aleargă peste mine ca un uriaș.
  eng-WEBP: He breaks me with breach on breach. He runs at me like a giant.
  eng-FBV: Like a wall he breaks me down, breach upon breach, rushing at me like a
    warrior.
  nld-1939: Hij schiet mij de ene bres na de andere, Als een krijgsheld stormt Hij
    op mij los;
  nch-BL: Talojtzitzi Toteco quisenhuiquilía techmaquilía. Techtepotztoca quej se
    tatehuijquet.
  vie-1934: Ngài làm cho tôi bị thương tích này trên thương tích kia, Xông vào tôi
    như một kẻ mạnh bạo.
  hin-CV: वह बार-बार मुझ पर आक्रमण करते रहते हैं; वह एक योद्धा समान मुझ पर झपटते हैं.
  spa-BES: Estoy quebrado de herida tras herida; viene corriendo hacia mí como un
    hombre de guerra.
  tdx-tdx: Boroboñake atovom-boroboñake ty niboroboñaha’e ahy; hoe fanalohaly t’ie
    mañoridañe.
  tha-KJV: พระองค์​ทรงพังเข้าไปเป็นช่องๆ พระองค์​ทรงวิ่งเข้าใส่ข้าอย่างมนุษย์​ยักษ์
  por-BR-2018: Quebrantou-me de quebrantamento sobre quebrantamento; correu contra
    mim como um guerreiro.
  deu-ELO: Er durchbrach mich, Bruch auf Bruch; er rannte wider mich, wie ein Held.
  eng-WYC-2018: He hath beaten me with wound upon wound; and he as a giant hath fallen
    in upon me (or and he hath fallen in on me like a giant).
  epo-epo: Li faras en mi breĉon post breĉo, Li kuras kontraŭ min kiel batalisto.
  uig-PIN: U u yǝr-bu yerimgǝ üsti-üstilǝp zǝhim ⱪilip bɵsüp kiridu; U palwandǝk manga
    ⱪarap etilidu.
  beo-beo: E da na gala:le sasanone fifili sasalisa. E da doulasi dadi gagui dunu
    ea higale doagala:su hou defele, nama doagala:lala.
  tpi-OTNT: Em i banisim mi na i pait strong long mi olsem wanpela strongpela soldia
    i pait long kisim taun bilong ol birua.
  hau-SA: Ya ji mini rauni a kai a kai ya auko mini kamar mai yaƙi.
  uig-LAT: U u yer-bu yérimge üsti-üstilep zexim qilip bösüp kiridu; U palwandek manga
    qarap étilidu.
  nde-nde: Ungisukela njalonjalo; angidumele njengebutho.
  ton-ton: ‌ʻOku ne maumauʻi au ʻaki ʻae tā ki he tā, ʻoku ne ʻohofia au ʻo hangē
    pe ha fuʻu tangata lahi.
  ces-1613: Ranil mne ranou na ránu, outok učinil na mne jako silný.
  eng-WMB: He breaks me with breach on breach. He runs at me like a giant.
  tam-TCV: திரும்பத்திரும்ப அவர் என்னை நொறுக்கி, ஒரு போர்வீரனைப்போல் என்னைத் தாக்குகிறார்.
  ceb-ULB: Gibalikbalik niya sa pagdugmok ang akong pader; midasmag siya kanako sama
    sa manggugubat.
  pol-UBG: Rozbija mnie, ranę za raną; naciera na mnie jak olbrzym.
  urd-GVU: بار بار وہ میری قلعہ بندی میں رخنہ ڈالتا رہا، پہلوان کی طرح مجھ پر حملہ
    کرتا رہا۔
  deu-1912: Er hat mir eine Wunde über die andere gemacht; er ist an mich gelaufen
    wie ein Gewaltiger.
  kan-2017: ಮೇಲಿಂದ ಮೇಲೆ ನನಗೆ ಪೆಟ್ಟುಕೊಟ್ಟು ನನ್ನನ್ನು ಶಕ್ತಿಹೀನನಾಗಿ ಮಾಡಿದ್ದಾನೆ ಶೂರನ ಹಾಗೆ
    ನನ್ನ ಮೇಲೆ ಎರಗುತ್ತಾನೆ.
  yap-yap: Ke maad’ad ngog u bayay ngu bayay; be cham ngog ni bod ba salthaw nike
    man lolgen ko damumuw.
  hlt-MCSB: A puut hman ah a puut loh kai m'va. Hlangrhalh bangla kai taengah cu.
  mdy-ETH: ላሚ ላሚ ዒ ታና ዱኬኔ፤ ዶዲ ዖልዚ ዓሲ ማዒ ኮኦሚ ታጊዳ ዒ ሙኬኔ።
  twi-ASANTE: Ɔba me so ɛberɛ biara; na ɔto hyɛ me so sɛ ɔkofoɔ.
  eng-WEBU: He breaks me with breach on breach. He runs at me like a giant.
  wal-wal: Olanau woxxiya olanchchaadan, i tana zaari zaaridi masunxxissees.
  spa-PDDPT: abren brecha tras brecha en mí y arremeten contra mí como un guerrero.
  gun-gun: Xemboguaiague rupi ae ju xemboguai, ha'e vy xere ou joe opu'ã va'e ramigua.
  ilo-ULB: Burburakenna ti didingko iti paulit-ulit; tumaray isuna nga umay kaniak
    a kasla maysa a mannakigubat.
  kpg-kpg: Mee gu haga huaidu au haga logowaahee. Mee ga puu mai au gadoo be tangada dauwa
    dela gu dadaulia hua i dono hagawelewele.
  uig-ARA: ئۇ ئۇ يەر-بۇ يېرىمگە ئۈستى-ئۈستىلەپ زەخىم قىلىپ بۆسۈپ كىرىدۇ؛ ئۇ پالۋاندەك
    ماڭا قاراپ ئېتىلىدۇ.
  sus-sus: A n gerema alɔ geresoe xaaɲɛ.
  pon-2006: E kin ketin kauweiehla pak tohto; e kin ketin kasikih ie duwehte sounpei
    men me sahlielkilahr eh lingeringer.
  ksd-ksd: I rada vartataurane iau, Ma i vutvut tadav iau da ra rangrang na tutana.
  tur-YTC: Bedenimde gedik üstüne gedik açıyor. Bir dev gibi bana saldırıyor.
  grc-BRENT: Κατέβαλόν με πτῶμα ἐπὶ πτώματι, ἔδραμον πρὸς μὲ δυνάμενοι.
  ind-AYT: Dia menghancurkanku, robekan demi robekan; Dia mengejarku seperti seorang
    prajurit.
  nya-nya: Akundivulaza kawirikawiri, akuthamangira pa ine monga munthu wankhondo.
  hrv-hrv: Na tijelu mi ranu do rane otvara, kao bijesan ratnik nasrće na mene.
  mps-mps: Agai ena obo elama, ena dali hwįbo da, te bomai ami bidigo boi bidi dabego
    hanu sainu ebo tiwai te ebao.
  tpi-tpi: Em i banisim mi na i pait strong long mi olsem wanpela strongpela soldia
    i pait long kisim taun bilong ol birua.
  dan-1931: Revne på Revne slår han mig, stormer som Kriger imod mig.
  vie-OVCB: Chúa liên tiếp gây bao thương tích, như một dũng sĩ xông đánh tôi.
  guj-2017: તે વારંવાર મને કચડી નાખે છે; તે યોદ્ધાની જેમ મારા પર તૂટી પડે છે.
  pon-2006A: E kin ketin kauweiehla pak tohto; e kin ketin kasikih ie duwehte sounpei
    men me sahlielkilahr eh lingeringer.
  por-BRBSL: Ele me rompe com a brecha na brecha. Ele corre para mim como um gigante.
  cth-cth: Ka hmâ dawkvah patuen patuen hmâ na paca ka pahngawpahrak e ransanaw patetlah
    na cusin.
  twi-twi: Ɔba me so bere biara; na ɔtow hyɛ me so sɛ ɔkofo.
  hlt-hlt: A puut hman ah a puut loh kai m'va. Hlangrhalh bangla kai taengah cu.
  tbz-SIM: Kɛ n kɔùrì kɛ n kɔùrì yɛmuɔ, kɛ n fɛ̃mmú okpɑ̀rìnuɔnti kɔ̃mɛ.
  msy-2020: A nan tuavim apɨrigha puvɨra na mɨsosi, mati mɨdorozir gumazir gavgavim
    apanibar nguibar ekiam iniasa pamtem mɨsosi.
  dop-dop: A tiiki mɑ tɔɔ kɛ́ ɩsɩɩ yoolu nɑ ɑ́ tʋlǝɣɩ-m pɔɔŋ.
  azb-azb: Bədənimə yara üstündən yara vurulur, Cəngavər tək üzərimə yüyürürlər.
  eng-DBY: He breaketh me with breach upon breach; he runneth upon me like a mighty
    man.
  hin-2017: वह शूर के समान मुझ पर धावा करके मुझे चोट पर चोट पहुँचाकर घायल करता है।
  wol-KYG: Mooy buur ni xarekat fi sama kaw, di ma jamat.
  eng-YLT: He breaketh me — breach upon breach, He runneth upon me as a mighty one.
  eng-WYC-2017: He hath beaten me with wound upon wound; and he as a giant hath fallen
    in upon me.
  eng-WMBB: He breaks me with breach on breach. He runs at me like a giant.
  urd-GVH: बार बार वह मेरी क़िलाबंदी में रख़ना डालता रहा, पहलवान की तरह मुझ पर हमला
    करता रहा।
  rug-rug: Va bakora pilipule au Sa, komitau Sa guana keke varane sapu hiva va mate
    tie hola.
  gaz-gaz: Inni ammumaa amma na caccabsa; akkuma loltuu tokkootti natti fiiga.
  fra-LSG: Il me fait brèche sur brèche, Il fond sur moi comme un guerrier.
  yal-yal: A fama n xili ma alo sofana, a n ɲaxankata, a lu n maxɔlɛ.”
  haw-1868: Ua wawahi roai ia ia'u, me ka wahi ana mahope o ka wahi ana, Ua lele mai
    ia maluna o'u me he mea ikaika la.
  arb-NAV: اقْتَحَمَنِي مَرَّةً تِلْوَ مَرَّةٍ، وَهَاجَمَنِي كَجَبَّارٍ.
  ewe-ewe: Eva ƒo ɖe dzinye enuenu eye wòlũ ɖe dzinye abe kalẽtɔ ene.
  eng-LEE: He breaketh me down with breach upon breach; he runneth against me like
    a mighty man.
  asm-FB: তেওঁ মোৰ প্ৰাচীৰৰ যোগেদি বাৰে বাৰে ভাঙে; তেওঁ বীৰৰ নিচিনাকৈ মোৰ বিৰুদ্ধে
    লৰি আহে।
  sus-A: عَ ﭑ فٍرٍ مَ عَلْ فٍرٍ سٌي شَاحّ.
  fra-SBL: Il me brise, brèche après brèche. Il court vers moi comme un géant.
  hbo-hbo: יִפְרְצֵ֣נִי פֶ֭רֶץ עַל־פְּנֵי־פָ֑רֶץ יָרֻ֖ץ עָלַ֣י כְּגִבֹּֽור׃
  kik-kik: Aatharĩkagĩra maita maingĩ maingĩ; anguthũkagĩra ta njamba ya ita.
  fra-NCL: il me fait brèche sur brèche, il fond sur moi comme un géant.
  cek-AK: Anih mah ahmaa maeto pacoeng maeto angsihsak moe, misatuh kami baktiah tha
    hoiah ang hmang.
  cuk-cuk: Bia an naibigusa, agi gannar angi yolenonidaed, bila-onoged-duleyob angi
    gwisgunonikid.
  uig-CYR: У у йәр-бу йеримгә үсти-үстиләп зәхим қилип бөсүп кириду; У палвандәк маңа
    қарап етилиду.
  tel-2017: దెబ్బ మీద దెబ్బ వేసి నన్ను విరగగొడుతున్నాడు. యుద్ధ వీరుని వలే పరుగెత్తుకుంటూ
    వచ్చి నా మీద పడ్డాడు.
  hat-BSA: Li kase antre brèch pa brèch; Li kouri sou mwen kon yon jeyan.
  kos-kos: El nuna fakisyu na Oana sie mwet mweun ma wella ke srunga lal uh.
  hbo-WLC: יִפְרְצֵ֣נִי פֶ֭רֶץ עַל־פְּנֵי־פָ֑רֶץ יָרֻ֖ץ עָלַ֣י כְּגִבּֽוֹר׃
  ibo-ibo: Mgbe niile, ọ na-emegide m; ọ na-achụso m dịka dike nʼagha.
  ory-ory: ସେ ମୋତେ ଭାଙ୍ଗିଭାଙ୍ଗି ଭାଙ୍ଗି ପକାନ୍ତି; ସେ ବୀର ପରି ମୋର ଉପରକୁ ଧାଇଁ ଆସନ୍ତି।
  chk-chk: A akinasafocheei. A sä ngeniei usun eman sounfiu mi afochongau.
  rop-rop: Lagijat na God nomo stap kilimbat langa mi,
  ukr-1871: Пробиває в менї пролом за проломом, пре на мене, як велитень-воїн.
  deu-1951: Er hat mir eine Wunde um die andere zugefügt, ist gegen mich angelaufen
    wie ein Held.
  eng-JPS: He breaketh me with breach upon breach; He runneth upon me like a giant.
  srp-1865: Zadaje mi rane na rane, i udara na me kao junak.
  lug-lug: Annumba, emirundi n’emirundi, n’anfubutukirako ng’omulwanyi omuzira.
  heb-heb: יפרצני פרץ על פני פרץ ירץ עלי כגבור׃
  ben-IRV: তিনি আমার দেওয়াল বার বার ভেঙ্গেছেন; তিনি যোদ্ধার মত আমার দিকে দৌড়ে আসেন।
  pan-pan: ਉਹ ਤੇੜਾਂ ਤੇ ਤੇੜਾਂ ਪਾ ਕੇ ਮੈਨੂੰ ਤੋੜ ਸੁੱਟਦਾ ਹੈ, ਉਹ ਮੇਰੇ ਉੱਤੇ ਸੂਰਮੇ ਵਾਂਗੂੰ
    ਹਮਲਾ ਕਰਦਾ ਹੈ!
  mya-JVB: ငါ့ ကိုအထပ်ထပ်ဆွဲဖြတ်၍၊ သူရဲ ကဲ့သို့ ငါ့ ကို ဟုန်းဟုန်းတိုက်လာတော်မူ၏။
  hmo-hmo: Ia ese lau ia haberoa lou, haberoa lou. Ia ese lau ia tuari henia noho,
    tuari tauna dagedagena bamona.
  urd-urd: 'वह मुझे ज़ख़्म पर ज़ख़्म लगा कर खस्ता करता है वह पहलवान की तरह मुझ पर
    हमला करता है:'
  rus-SYN: пробивает во мне пролом за проломом, бежит на меня, как ратоборец.
  bqc-SIM: Ìↄ pũnaa ń pↄkũmao mↄ̀ↄmↄↄ, ì sↄ̃́ daa lá nɛgↄ̃na ì kɛwa.
  tcz-CHONGTHU: Keidou nan avel vel in eisu teldeh jengin, gal hatpa mibolna bangin
    eino khume.
  mar-mar: देव माझ्यावर पुन्हा पुन्हा हल्ला करतो. सैनिकाप्रमाणे तो माझ्यावर चाल करून
    येतो.
  qub-qub: Jananman-jananman pasaypa ñacaycächiman. Runa pillyaman yaycojnörämi nogamanga
    yaycaycämun.
  hat-hat: Kote m' vire li blese m', li vare sou mwen tankou yon sòlda nan lagè.
  eng-BSB: He breaks me with wound upon wound; He rushes me like a mighty warrior.
  eng-WEBPB: He breaks me with breach on breach. He runs at me like a giant.
  kbq-kbq: Hanki Anumzamo'a mago zupa natrege'na amnea omani'noanki, sondia vahe'mo'zama
    ha' vahe'ma nezmahazaza huno maka zupa naheva naheva huno tusi kano nenamie.
  nhe-BL: Ajachica Toteco quisenhuiquilía nechmaquilijtoc. Nechtojtocatihualajtoc
    queja se tlatehuijquetl.
  gub-BL: Tupàn ur hekutyr zauxiapekwer ài. Werekoahy heretekwer ukwaukwar pà herehe.
  eng-DRA: He hath compassed me round about with his lances, he hath wounded my loins,
    he hath not spared, and hath poured out my bowels on the earth.
