verse: JOB.016.008
translations:
  mal-C: അങ്ങ് എന്നെ എല്ലും തുകലും ആക്കിയിരിക്കുന്നു—അത് എനിക്കെതിരേ ഒരു സാക്ഷ്യമായിത്തീർന്നു;
    എന്റെ മെലിച്ചിൽ എനിക്കെതിരേ എഴുന്നേറ്റു സാക്ഷ്യം പറയുന്നു.
  deu-TKW: hast mich gepackt, das muß als Zeugnis gelten! Mein eignes Siechtum tritt
    wider mich auf, ins Angesicht hinein verklagt es mich.
  lin-lin: ofini-fini ngai makasi penza, mpe kokonda na ngai ekomi ata kotatola mpe
    kofunda ngai na miso ya bato !
  eng-LSV: And You loathe me, || For it has been a witness, || And my failure rises
    up against me, || It testifies in my face.
  eng-GNV: And hast made me full of wrinkles which is a witnesse thereof, and my leannes
    ryseth vp in me, testifying the same in my face.
  eng-WEBSTER: 'And thou hast filled me with wrinkles, which is a witness against
    me : and my leanness rising up in me beareth witness to my face.'
  nhw-BL: Techchijtoc nicocoxquetzi huan niteicneltzi, huan ni tlacame quiijtohuaj
    san nechajsi ni tlatzacuiltili por notlajtlacolhua.
  swh-ONEN: Umenikunjakunja, nalo limekuwa ushahidi; nako kukonda kwangu kumeongezeka
    sana na kushuhudia dhidi yangu.
  bba-bba: Nɑ woorɑ, nɛn ɡɔnɑ ɡɑwɑre. Yɑ sɔ̃ɔsimɔ mɑ nɑ torɑ.
  eng-KJVCPB: 'And thou hast filled me with wrinkles, which is a witness against me:
    And my leanness rising up in me Beareth witness to my face.'
  luo-luo: Isemaka kaka jasiki, mi adhero ma adongʼ choke lilo, kendo mano miyo ji
    paro ni an jasiki.
  meu-meu: Vada e havarodagu, tau-anigu ese egu kerere e hahedinaraiamu; taugu varoda-varodana
    ese e habadelaigumu, bona vairagu ai egu kerere e gwauraia hedinaraimu.
  npi-ULB: तपाईंले मलाई सुक्खा पार्नुभएको छ, जसले मेरो विरुद्धमा साक्षी दिन्‍छ । मेरो
    शरीरको दुब्लोपन मेरो विरुद्धमा खडा हुन्छ, र यसले मेरो अनुहारको विरुद्धमा साक्षी
    दिन्छ ।
  yor-yor: Ìwọ fi ìhunjọ kùn mí lára, èyí tí o jẹ́rìí tì mí; àti rírù tí ó hàn lára
    mi, ó jẹ́rìí tì mí ní ojú.
  pes-OPCB: ای خدا، تو آنچنان مرا در سختیها قرار داده‌ای که از من پوست و استخوانی
    بیش نمانده است و دوستانم این را دلیل گناهان من می‌دانند.
  tgl-ULB: Ginawa mo akong matuyo, na sa sarili nito ay isang saksi laban sa akin;
    ang pagpayat ng aking katawan ay tumatayo laban sa akin, at nagpapatotoo ito laban
    sa aking mukha.
  hui-hui: Í̠na i̱la waitigi howa mo obiore helalu i̱naga tingini yólalu kuni dege
    kogoni. Ani bidago agali bu karume i̱ de hondowa i̱na ko mbira birugola pani ngialu
    kebe tobaho ka.
  mya-mya: ငါ့ကိုခြေချင်းခတ်တော်မူ၍၊ ထိုခြေချင်းသည်ငါ့ တဘက်က သက်သေခံ၏။ ငါပိန်ကြုံခြင်းအရာသည်
    လည်း ငါ့တဘက်ကထ၍ မျက်နှာချင်းဆိုင်လျက် သက် သေခံ၏။
  bod-N: དེ་མིན་ཁྱེད་ཀྱིས་ང་རང་བཟུང་ནས་ནི། ། བདེན་དཔང་དང་བཅས་ང་ལ་རྒོལ་བ་དང་། ། བདག་གི་ལུས་ཟུངས་རིད་པོ་འདི་ཡིས་ཀྱང་།
    ། དངོས་སུ་ང་ཡི་ཉེས་པར་དཔང་པོ་བྱེད། །
  sna-sna: Makandisunga ini, uye chava chapupu; kuondoroka kunondiwira uye kunopupurira
    zvinondirwisa.
  spa-BLM: Me has arrugado. Esto es un testimonio contra mí. Mi delgadez se levanta
    contra mí. Lo atestigua mi cara.
  cac-cac: Ichato preso vaj yuuj. Jantac tas syic'chaan̈ eb' anima d'a in patic, jantac
    es lolonel syic'cot eb' d'a vib'an̈.
  swh-ULB: wewe umenifanya mimi kuchoka; wewe umeifanya familia yangu yote kuwa ukiwa.
    Wewe umenifanya mimi kukauka, ambayo yenyewe ni ushuhuda dhidi yangu mimi; kukonda
    kwa mwili wangu huinuka dhidi yangu, na kunashuhudia dhidi ya macho yangu.
  bel-bel: Ты пакрыў мяне маршчынамі ў сьведчаньне супроць мяне; паўстае на мяне зморанасьць
    мая, у твар дакарае мяне.
  deu-ELBBK: Und du hast mich zusammenschrumpfen lassen, zum Zeugen wurde es; und
    meine Abmagerung tritt gegen mich auf, sie zeugt mir ins Angesicht.
  mbb-OT: Impeǥasà a kenikew; utew grabi is daru ku, umbe iyan isip te zuma is tuus
    heini he nekesalà a.
  mal-2015: നീ എന്നെ പിടിച്ചിരിക്കുന്നു; അതു എന്റെ നേരെ സാക്ഷ്യമായിരിക്കുന്നു; എന്റെ
    മെലിച്ചൽ എനിക്കു വിരോധമായെഴുന്നേറ്റു എന്റെ മുഖത്തു നോക്കി സാക്ഷ്യം പറയുന്നു.
  rmc-rmc: Šučarďal man avri, a vašoda pes dičhol le manušenge, hoj som binošno; na
    ačhiľa mandar ča e cipa the o kokala a the oda svedčinel pre ma.
  pes-OPV: مرا سخت گرفتی و این بر من شاهد شده است. و لاغری من به ضدمن برخاسته، روبرویم
    شهادت می‌دهد.
  ron-1924: М-ай апукат ка пе ун виноват – довадэ слэбичуня мя, каре се ридикэ ши
    мэ ынвинуеште ын фацэ.
  ben-OBCV: তুমি আমাকে কুঁকড়ে দিয়েছ—ও তা এক সাক্ষী হয়েছে; আমার শীর্ণতা উঠে দাঁড়িয়ে
    আমার বিরুদ্ধে সাক্ষ্য দিচ্ছে।
  som-som: Waad i qabsatay, taasuna waa marag iga gees ah, Oo waxaa igu kaca macluulkayga,
    oo fool ka fool ayuu igu markhaati furaa.
  lat-VUC: Nunc autem oppressit me dolor meus, et in nihilum redacti sunt omnes artus
    mei.
  eng-ASVBT: 'And thou hast laid fast hold on me, which is a witness against me: And
    my leanness riseth up against me, It testifieth to my face.'
  ita-1885: E mi hai fatto diventar tutto grinzo, Il che è un testimonio del mio male;
    La mia magrezza si leva contro a me, e mi testifica contra in faccia.
  eng-LXXUP: 'My falsehood has become a testimony, And has risen up against me: It
    has confronted me to my face.'
  eng-ULB: You have made me dry up, which itself is a witness against me; the leanness
    of my body rises up against me, and it testifies against my face.
  spa-VBL: Me has hecho marchitar, lo cual es un testimonio contra mí; mi cuerpo delgado
    atestigua contra mí.
  fra-_FOB: Tu m'as saisi, et cela témoigne contre moi; ma maigreur s'est élevée contre
    moi, elle m'accuse en face.
  mal-mal: അവിടുന്ന് എന്നെ പിടിച്ചിരിക്കുന്നു; അത് എനിക്കെതിരെ സാക്ഷ്യമായിരിക്കുന്നു;
    എന്റെ മെലിച്ചൽ എനിയ്ക്ക് വിരോധമായി എഴുന്നേറ്റ് എന്റെ മുഖത്തു നോക്കി സാക്ഷ്യം പറയുന്നു.
  urd-GVR: Us ne mujhe sukaṛne diyā hai, aur yih bāt mere ḳhilāf gawāh ban gaī hai.
    Merī dublī-patlī hālat khaṛī ho kar mere ḳhilāf gawāhī detī hai.
  suz-BL: मेकोम आं कली रोम्‍पाइक्‍ती। मिनु एको आं पर्बम सांकछी दुम्‍शो बाक्‍ब। गो
    रुश नु कुशुल ला लीशो बाक्‍नुङ। एको यो आं पर्बम सांकछी दुम्‍शो बाक्‍ब।
  eng-NOY: Thou hast seized hold of me, and this is a witness against me; My leanness
    riseth up and testifieth against me to my face.
  ita-1927: m’ha coperto di grinze e questo testimonia contro a me, la mia magrezza
    si leva ad accusarmi in faccia.
  ckb-ckb: سستت کردم، سستییەکەم بووە شایەت، لاوازییەکەم لێم هەستاوە، بەرەوڕوو شایەتیم
    لەسەر دەدات.
  eng-BBE: It has come up as a witness against me, and the wasting of my flesh makes
    answer to my face.
  kan-OKCV: ನೀವು ನನ್ನ ಮುಖವೆಲ್ಲಾ ಸುಕ್ಕುಗಳಿಂದ ತುಂಬಿಸಿದ್ದೀರಿ; ನನ್ನ ಬಿಕ್ಕಟ್ಟೇ ನನಗೆ ವಿರೋಧವಾಗಿ
    ಎದ್ದು ಸಾಕ್ಷಿ ಕೊಡುತ್ತವೆ;
  tam-2017: நீர் என்னைச் குறுகிப்போகச் செய்தது அதற்குச் சாட்சி; என் மெலிவு என்னில்
    அத்தாட்சியாக நின்று, என் முகத்திற்கு முன்பாக பதில் சொல்லும்.
  spa-RV-1909: Tú me has arrugado; testigo es mi flacura, que se levanta contra mí
    para testificar en mi rostro.
  ron-BTF: Și m-ai umplut cu riduri, ceea ce este o mărturie împotriva mea; și slăbiciunea,
    ridicându-se în mine, aduce mărturie feței mele.
  eng-WEBP: You have shriveled me up. This is a witness against me. My leanness rises
    up against me. It testifies to my face.
  eng-FBV: You have made me shrivel up, which is a witness against me; my thin body
    testifies against me.
  nld-1939: Mijn lasteraar zou tegen mij getuigen, Tegen mij optreden, mij aanklagen;
  nch-BL: Techchijtoc nicocoxquetzi huan niteicneltzi, huan ni tacame quiijtohuaj
    para ni tatzacuiltili san techajsi por notajtacolhua.
  vie-1934: Chúa đã làm tôi đầy nhăn nhíu, ấy làm chứng đối nghịch cùng tôi; Sự ốm
    yếu tôi dấy nghịch cùng tôi, cáo kiện tôi tại ngay mặt tôi.
  hin-CV: आपने मुझे संकुचित कर दिया है, यह मेरा साक्षी हो गया है; मेरा दुबलापन मेरे
    विरुद्ध प्रमाणित हो रहा है, मेरा मुख मेरा विरोध कर रहा है.
  spa-BES: Me has arrugado, ha surgido como testigo contra mí la flacura, se levanta
    como testigo a mi rostro.
  tdx-tdx: Nampiforejeje ahiko irehe, valolombelo amako izay; Mionjoñe amako ato ty
    faifoifoko, ie oniñe an-tareheko.
  tha-KJV: และพระองค์​ได้​ให้​ข้าเต็มไปด้วยรอยย่นซึ่งสภาพนี้เป็นพยานปรักปรำข้า และความผ่ายผอมของข้าลุกขึ้นปรักปรำข้า
    มันเป็นพยานใส่​หน​้าข้า
  por-BR-2018: Testemunha disto é que já me enrugaste; e minha magreza já se levanta
    contra mim para em meu rosto dar testemunho contra mim .
  deu-ELO: Und du hast mich zusammenschrumpfen lassen, zum Zeugen ward es; und meine
    Abmagerung tritt wider mich auf, sie zeugt mir ins Angesicht.
  eng-WYC-2018: My rivellings say witnessing against me, and a false speaker is raised
    up against my face, and against-saith me. (My wrinkles testify against me, and
    a liar is raised up before me, and speaketh against me.)
  epo-epo: Vi faris al mi sulkojn, tio fariĝis atesto; Mia senfortiĝo staras antaŭ
    mia vizaĝo, kaj parolas.
  uig-PIN: Sǝn meni ⱪamalliding! Xuning bilǝn ǝⱨwalim manga guwaⱨliⱪ ⱪilmaⱪta; Mening
    oruⱪ-ⱪaⱪxal bǝdinim ornidin turup ɵzümni ǝyiblǝp guwaⱨliⱪ ⱪilidu!
  beo-beo: Di da na gagulaligi dagoi. Di da na ha lai dunu. Na da geloga:i, amaiba:le
    eno dunu ilia da amo ba:lu, na da wadela:le hamoiba:le se naba, ilia da agoane
    dawa:digisa.
  tpi-OTNT: '@see-verse:JOB.016.007'
  hau-SA: Ka daure ni, ya kuma zama shaida; yadda na rame sai ƙasusuwa, wannan ya
    sa ake gani kamar don ni mai zunubi ne shi ya sa.
  uig-LAT: Sen méni qamalliding! Shuning bilen ehwalim manga guwahliq qilmaqta; Méning
    oruq-qaqshal bedinim ornidin turup özümni eyiblep guwahliq qilidu!
  nde-nde: Usungibophile sekuyibo ubufakazi balokho; lokucikizeka kwami kuyakhula
    kungilahla.
  ton-ton: 'Kuo ke ʻufiʻufi ʻaki au ʻae feʻufeʻu, ko e fakamoʻoni ia: pea ʻoku ha
    hake hoku tutue ʻo valoki ki hoku mata.'
  ces-1613: A vrásky jsi mi zdělal; což mám za svědka, ano patrná na mně hubenost
    má na tváři mé to osvědčuje.
  eng-WMB: You have shriveled me up. This is a witness against me. My leanness rises
    up against me. It testifies to my face.
  tam-TCV: நீர் என்னை ஒடுங்கப்பண்ணினீர், அதுவே சாட்சியாகிவிட்டது; என் மெலிவு எனக்கு
    விரோதமாக எழுந்து சாட்சி கூறுகிறது.
  ceb-ULB: Gihimo mo akong uga, nga maoy usa ka pagpamatuod batok kanako; ang kapayat
    sa akong kalawasan mibatok kanako, ug nagpamatuod kini batok sa akong panagway.
  pol-UBG: Pomarszczyłeś mnie na świadectwo, a moje wychudzenie powstaje i świadczy
    przeciwko mnie w twarz.
  urd-GVU: اُس نے مجھے سکڑنے دیا ہے، اور یہ بات میرے خلاف گواہ بن گئی ہے۔ میری دُبلی
    پتلی حالت کھڑی ہو کر میرے خلاف گواہی دیتی ہے۔
  deu-1912: Er hat mich runzlig gemacht, das zeugt wider mich; und mein Elend steht
    gegen mich auf und verklagt mich ins Angesicht.
  kan-2017: ನೀನು ನನ್ನನ್ನು ಹಿಡಿದಿರುವುದು ನನಗೆ ಪ್ರತಿಸಾಕ್ಷಿಯಾಗಿದೆ, ನನ್ನ ಬಲಹೀನವು ನನ್ನ ವಿರುದ್ಧವಾಗಿ
    ನನ್ನ ಮುಖದ ಮುಂದೆ ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ.
  yap-yap: Ka mu achathaliyeg; i gur e to’ogor rog. Ku gu par ni go’ biyach nge yil,
    ma ke leamnag e girdi’ ni ireram e pow riy nib buch e rog.
  hlt-MCSB: Kai nan tonga sak khaw laipai la om coeng. Ka laithae khaw ka taengah
    pai sak tih ka mikhmuh ah n'doo coeng.
  mdy-ETH: ዑፆኮ ታኣኮ ጉርሚፃ ማርካ ማዔኔ፤ ሜጌፆ ጴዺ ዖኦፒፃኣ ‹ኔ ጎሜ ዓሲኬ› ጌይ ታጊዳ ማርካዻኔ።
  twi-ASANTE: Woakyekyere me, ma abɛyɛ adansedie; me so teɛ ara na ɛreteɛ, na ɛdi
    adanseɛ tia me.
  eng-WEBU: You have shriveled me up. This is a witness against me. My leanness rises
    up against me. It testifies to my face.
  wal-wal: Neeni ta gogaa melissadasanne gunddissadasa; ta bollaakka gilqqissadasa.
    Hegaa gishshau, asai tana be7idi, ‘Hagee i nagaranchcha gidiyoogau markka’ yaagees.
  spa-PDDPT: Colocaste una mano firme contra mí y me llenaste de arrugas, lo cual
    es un testigo contra mí. Mi flacura es una evidencia adicional que testifica en
    mi cara.
  gun-gun: Ha'e nunga aexa uka xexorĩmbaa py, xeangaia voi xerovai opu'ã vy xembojexavai
    riae.
  ilo-ULB: Pinagkuretretnak, a maysa a saksi a maibusor kaniak; tumakder ti kinakuttong
    ti bagik a maibusor kaniak, ken agsaksi daytoy a maibusor iti rupak.
  kpg-kpg: Goe guu kumi au, Goe go dogu hagadaumee. Ogu iwi mo dogu gili ala e dubu
    i golo, gei nia daangada guu hai di maa bolo di mee e hagamodongoohia ai ogu huaidu.
  uig-ARA: سەن مېنى قاماللىدىڭ! شۇنىڭ بىلەن ئەھۋالىم ماڭا گۇۋاھلىق قىلماقتا؛ مېنىڭ
    ئورۇق-قاقشال بەدىنىم ئورنىدىن تۇرۇپ ئۆزۈمنى ئەيىبلەپ گۇۋاھلىق قىلىدۇ!
  sus-sus: I bara n fate birin ba n ma, na bara findi seede ra n xili ma.
  pon-2006: Komwi ketin koliedier; komwi me ei imwintihti. Tih oh kiliet me luhwehdi,
    oh aramas kin wiahki me met iei kadehdehpen dipei.
  ksd-ksd: I ga tabe vake iau, ma nam ia ra vartakun ure iau; A palaur na pakagu i
    takun iau, i varvai kapa ta ra luaina matagu.
  tur-YTC: Beni sıkıp buruşturdun. Bu bana karşı bu tanıktır. Zayıflığım bana karşı
    kalkıyor. Yüzüme karşı tanıklık ediyor.
  grc-BRENT: Εἰς μαρτύριον ἐγενήθη, καὶ ἀνέστη ἐν ἐμοὶ τὸ ψεῦδός μου, κατὰ πρόσωπόν
    μου ἀνταπεκρίθη.
  ind-AYT: Dia telah membelengguku, dan inilah yang telah menjadi saksi; kekurusanku
    bangkit melawan aku, dan bersaksi di depanku.
  nya-nya: Inu mwandimanga ndipo kundimangako kwakhala umboni; kuwonda kwanga kwandiwukira
    ndipo kukuchita umboni wonditsutsa.
  hrv-hrv: Ustao je proti meni da svjedoči i u lice mi se baca klevetama.
  mps-mps: '@see-verse:JOB.016.007'
  tpi-tpi: '@see-verse:JOB.016.007'
  dan-1931: at du greb mig, gælder som Vidnesbyrd mod mig, min Magerhed vidner imod
    mig.
  vie-OVCB: Để chứng tỏ tôi có tội, Chúa làm da tôi nhăn, thân tôi gầy. Thân xác gầy
    còm của tôi làm chứng chống lại tôi.
  guj-2017: તમે મને કરમાવી નાખ્યો છે, તે જ મારી વિરુદ્ધ સાક્ષી છે; અને મારા શરીરની
    દુર્બળતા મારી વિરુદ્ધ ઊઠીને સાક્ષી પૂરે છે.
  pon-2006A: Komwi ketin koliedier; komwi me ei imwintihti. Tih oh kiliet me luhwehdi,
    oh aramas kin wiahki me met iei kadehdehpen dipei.
  por-BRBSL: Você me encolheu. Isto é uma testemunha contra mim. Minha magreza se
    levanta contra mim. Ele testemunha na minha cara.
  cth-cth: Nama ni khakkatek teh, hot ni kai hanelah kapanuekkhaikung lah ao. Ka kamsoenae
    ni yon na pen teh, hot ni ka minhmai dawk ka panuek khai e lah ao.
  twi-twi: Woakyekyere me, ama abɛyɛ adansedi; me so tew ara na ɛtew na edi adanse
    tia me.
  hlt-hlt: Kai nan tonga sak khaw laipai la om coeng. Ka laithae khaw ka taengah pai
    sak tih ka mikhmuh ah n'doo coeng.
  tbz-SIM: N kũɔ̃ntì tiì nɑ̀kɛ́ n kpɛ́í, n cĩ̀toomu kɛ̀ dɛ̀ bɛnkú n túmɛ̀ oyɛiwe.
  msy-2020: '@see-verse:JOB.016.007'
  dop-dop: Mɑ cɔlɔ nyǝ́mɑ cɑɑlǝɣɩ-m kɛ́. Nɑ wei ɩ yɑsǝɣɩ mɑ ɩsɑɣɑtʋ tɔ, ɩ́ pǝsɩ mɑ
    ɑseetɑ tʋ nɑ ɩ́ kʋlǝɣɩ mɑ tɔɔ, nɑ ɩ́ kɑlǝɣǝnɑ-m mɑ ɩsɛntɑɑ.
  azb-azb: Sıxılıb əzilməyim buna şahiddir, Taqətsizliyim əleyhimə çıxıb şahidlik
    edir.
  eng-DBY: Thou hast shrivelled me up! it is become a witness; and my leanness riseth
    up against me, it beareth witness to my face.
  hin-2017: और उसने जो मेरे शरीर को सूखा डाला है, वह मेरे विरुद्ध साक्षी ठहरा है,
    और मेरा दुबलापन मेरे विरुद्ध खड़ा होकर मेरे सामने साक्षी देता है।
  wol-KYG: Moo ma jàpp, semmal ma; samab jeexaay seedeel ma tuuma.
  eng-YLT: And Thou dost loathe me, For a witness it hath been, And rise up against
    me doth my failure, In my face it testifieth.
  eng-WYC-2017: My rivellings say witnessing against me, and a false speaker is raised
    up against my face, and against-saith me.
  eng-WMBB: You have shriveled me up. This is a witness against me. My leanness rises
    up against me. It testifies to my face.
  urd-GVH: उसने मुझे सुकड़ने दिया है, और यह बात मेरे ख़िलाफ़ गवाह बन गई है। मेरी दुबली-पतली
    हालत खड़ी होकर मेरे ख़िलाफ़ गवाही देती है।
  rug-rug: Guana hiva va sosode ia Agoi sapu arau tugo si sea, ke va viviqe au Goi;
    na kapu meke susuriqu mo si koa. Ari tie si doṉo la ia mo sa tiniqu meke zutu
    au mo.
  gaz-gaz: Ati na kokotteessite; kunis ragaa natti taʼe; akka malee huqqachuun koos
    ifatti baʼee na saaxile.
  fra-LSG: Tu m’as saisi, pour témoigner contre moi; Ma maigreur se lève, et m’accuse
    en face.
  yal-yal: A bata n fatin mafasa, na yi findi sereyaan na n xili ma. A to n naxɔsixi,
    na yi findi n magi xunna ra.
  haw-1868: Ua hoopaa mai oe ia'u, i mea hoike; O kuu wiwi, ke ku mai no ia ia'u,
    A e hoike mai imua o kuu maka.
  arb-NAV: لَقَدْ كَبَّلْتَنِي فَصَارَ ذَلِكَ شَاهِداً عَلَيَّ، وَقَامَ هُزَالِي لِيَشْهَدَ
    ضِدِّي.
  ewe-ewe: Èna meɖi ku, vɔ keŋ eye wòzu ɖaseɖiɖi, nye kuɖiɖi tsi tsitre hezu ɖasefo
    ɖe ŋunye.
  eng-LEE: And thou hast filled me with wrinkles, they are my witnesses; and my leanness
    riseth up for me, giveth its testimony to my face.
  asm-FB: তুমি মোৰ শৰীৰ শীৰ্ণ কৰিলা, সেয়ে মোৰ বিৰুদ্ধে সাক্ষী হৈছে; মোৰ শৰীৰৰ দীনতাই
    মোৰ বিৰুদ্ধে উঠিছে, আৰু এয়ে মোৰ অহিতে উঠি মোৰ সাক্ষাতে প্ৰমাণ দিছে।
  sus-A: عِ بَرَ ﭑ قَتٍ بِرِن بَ ﭑ مَ، نَ بَرَ قِندِ سٍيدٍ رَ ﭑ شِلِ مَ.
  fra-SBL: Vous m'avez ratatiné. Ceci est un témoignage contre moi. Ma maigreur se
    dresse contre moi. Il témoigne de mon visage.
  hbo-hbo: וַֽ֭תִּקְמְטֵנִי לְעֵ֣ד הָיָ֑ה וַיָּ֥קָם בִּ֥י כַ֝חֲשִׁ֗י בְּפָנַ֥י יַעֲנֶֽה׃
  kik-kik: Wee nĩũnjoheete, naguo ũndũ ũcio ũgatuĩka ũira; ũhĩnju ũyũ ndĩ naguo nĩwambararĩte
    ũkaanyumbũra ũrĩa ndariĩ.
  fra-NCL: Tu me garrottes... c’est un témoignage contre moi !... ma maigreur se lève
    contre moi, en face elle m’accuse.
  cek-AK: Ka nganhin loe angcu boih boeh, nganhin angcu loe kai hnukung ah oh; kai
    loe ka zaek keng boeh, ka nganhin zaekhaih loe kai hnukung ah oh hanah mikhmai
    kangtong ah angdoet tahang.
  cuk-cuk: Bab-Dummadse nue an galesgunaid, nue angi yolesgunaid. An-uka-dunnumakega
    an-ibe imaksad, degisoggu, garagus an dakleged.
  uig-CYR: Сән мени қамаллидиң! Шуниң билән әһвалим маңа гувалиқ қилмақта; Мениң оруқ-қақшал
    бәдиним орнидин туруп өзүмни әйипләп гувалиқ қилиду!
  tel-2017: నా శరీరమంతా బక్కచిక్కిపోయింది. క్షీణించిపోయి, మడతలు పడిన నా చర్మం నాకు
    వ్యతిరేకంగా సాక్ష్యమిస్తున్నది.
  hat-BSA: Ou te fè m vin sèch nèt. Sa devni yon temwen kont mwen. Epi jan mwen vin
    mèg, leve kont mwen. Li fè temwayaj devan figi mwen.
  kos-kos: Kom kapriyuwi. Kom mwet lokoalok luk. Inge nga sri na kolo, Ac mwet uh
    pangon mu ma inge akpwayei lah oasr ma koluk luk.
  hbo-WLC: וַֽ֭תִּקְמְטֵנִי לְעֵ֣ד הָיָ֑ה וַיָּ֥קָם בִּ֥י כַ֝חֲשִׁ֗י בְּפָנַ֥י יַעֲנֶֽה׃
  ibo-ibo: I keela m agbụ; agbụ m abụrụla ihe akaebe megide m; ịta ahụ m ebiliela
    ịgba akaebe megide m.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ମୋତେ ଦୃଢ଼ କରି ଧରିଅଛ, ଏହା ମୋର ପ୍ରତିକୂଳରେ ସାକ୍ଷୀ ହୁଏ; ଆଉ, ମୋʼ
    କ୍ଷୀଣତା ମୋʼ ପ୍ରତିକୂଳରେ ଉଠି ମୋʼ ମୁଖ ଆଗରେ ସାକ୍ଷ୍ୟ ଦିଏ।
  chk-chk: A föri pwe a pwach inisi. Ei a pwärätä an afeiengauaei. Üa kichüchü, nge
    aramas ra ekieki pwe ei liwinin ai tipis.
  rop-rop: Ebribodi sabi mi jidan prisana wen dei oldei luk mi jidan brabli bouniwan.
  ukr-1871: Ти покрив мене морщинами в сьвідоцтво проти мене; знеможілість моя встає
    проти мене, винуватить мене прилюдно.
  deu-1951: und hast mich zusammenschrumpfen lassen; zum Zeugen ist das geworden,
    und meine Magerkeit antwortet gegen mich.
  eng-JPS: And Thou hast shrivelled me up, which is a witness against me; and my leanness
    riseth up against me, it testifieth to my face.
  srp-1865: Navukao si na me mrštine za svjedoèanstvo; i moja mrša podiže se na me,
    i svjedoèi mi u oèi.
  lug-lug: Onsibye n’onyweza ekinnumiririza ddala, obukovvu bwange bwe bukulaga bwe
    ndi, kirabika ne ku maaso.
  heb-heb: ותקמטני לעד היה ויקם בי כחשי בפני יענה׃
  ben-IRV: তুমি আমায় বেঁধেছ, যা নিজেই আমার বিরুদ্ধে সাক্ষ্য দিচ্ছে; আমার শরীরের দুর্বলতা
    আমার বিরুদ্ধে উঠেছে এবং এটা আমার মুখের বিরুদ্ধে সাক্ষ্য দিচ্ছে।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਘੁੱਟ ਕੇ ਫੜ੍ਹ ਲਿਆ ਹੈ, ਇਹ ਮੇਰੇ ਲਈ ਗਵਾਹੀ ਹੈ! ਮੇਰੀ ਦੁਰਬਲਤਾ ਮੇਰੇ ਵਿਰੁੱਧ
    ਉੱਠ ਕੇ ਮੇਰੇ ਮੂੰਹ ਤੇ ਸਾਖੀ ਦਿੰਦੀ ਹੈ।
  mya-JVB: ငါ့ ကိုခြေချင်းခတ်တော်မူ၍၊ ထိုခြေချင်းသည်ငါ့ တစ်ဘက်က သက်သေခံ ၏။ ငါ ပိန်ကြုံ
    ခြင်းအရာသည် လည်း ငါ့ တစ်ဘက် ကထ ၍ မျက်နှာ ချင်းဆိုင်လျက် သက်သေခံ ၏။
  hmo-hmo: Dirava e, oi ese lau oi dogoatao, bona egu tauanina oi hamaragia momokani
    vadaeni. Taunimanima ese egu tauanina idia itaia neganai, idia gwau, momokani
    lau be kerere vadaeni.
  urd-urd: तूने मुझे मज़बूती से पकड़ लिया है, यही मुझ पर गवाह है। मेरी लाचारी मेरे
    ख़िलाफ़ खड़ी होकर मेरे मुँह पर गवाही देती है।
  rus-SYN: Ты покрыл меня морщинами во свидетельство против меня; восстает на меня
    изможденность моя, в лицо укоряет меня.
  bqc-SIM: Ń tò ma gↄ̃ yooyea seela ũ, ma ibabaa gↄ̃̀mɛɛ seela bɛ̃̀ɛ ũ.
  tcz-CHONGTHU: Kana chonsetna ho photchet peh ding bang in, nangin kavun le kagu
    keuseh in neikoitai. Katahsa gong lhenglhung hin kei dounan aphochen tai.
  mar-mar: तू मला खूप बारीक व अशक्त केले आहे म्हणून मी अपराधी आहे असे लोकांस वाटते.
  qub-qub: Intëröpa curalaraycämajtanömi mayaycä. Chayno caycashätaga cayno yamajna
    caycashämi musyacaycächin.
  hat-hat: Ou mete men sou mwen, ou pa vle wè m' ankò. Mwen tounen zo ak po. Yo di
    se paske mwen antò ki fè sa rive m'.
  eng-BSB: You have bound me, and it has become a witness; my frailty rises up and
    testifies against me.
  eng-WEBPB: You have shriveled me up. This is a witness against me. My leanness rises
    up against me. It testifies to my face.
  kbq-kbq: Ana nehuno nazeri havizantfa higeno, navufgamo'a zaferina'nire akamare'ne.
    E'ina'ma hia zama vahe'mo'zama nege'za kumi hu'nea zamofo nona'a knazana e'nerie
    hu'za hu'naze.
  nhe-BL: Tinechchijtoc nicocoxquetzi huan niteicneltzi, huan ni tlacame quiijtohuaj
    san nechajsi ni tlatzacuiltili ipampa notlajtlacolhua.
  gub-BL: Hemono pe zemunehew paw zàwenugar pupe. A'e rupi 'aw awa umume'u heremiapo
    kwer ikatu 'ym ma'e wà. Xo hepir zo heta ihewe kury. Xo hekagwer zo no. A'e rupi,
    — Ikatu 'ym ma'e iapo har romo ereiko, i'i amogwer ihewe wà.
  eng-DRA: But now my sorrow hath oppressed me, and all my limbs are brought to nothing.
