verse: JOB.015.032
translations:
  mal-C: അവരുടെ കാലംതികയുന്നതിനു മുമ്പുതന്നെ അവർ മാഞ്ഞുപോകും അവരുടെ ശാഖകൾ തഴച്ചുവളരുകയുമില്ല.
  deu-TKW: “Ehe noch sein Tag kommt, erfüllt es sich, und sein Palmenzweig grünt nicht
    mehr.
  lin-lin: Ekokokisama liboso ete akufa, ndenge lindalala ekawukaka mpo na kozanga
    mayi na yango
  eng-LSV: It is not completed in his day, || And his bending branch is not green.
  eng-GNV: His branch shall not be greene, but shall be cut off before his day.
  eng-WEBSTER: It shall be accomplished before his time, and his branch shall not
    be green.
  nhw-BL: Fiero tlacame miquij quema ayamo ajsi hora huan tlamis nochi tlamantli catli
    ipan motemachiyayaj.
  swh-ONEN: Atakuwa amelipwa kikamilifu kabla ya wakati wake, nayo matawi yake hayatastawi.
  bba-bba: Are yi, yi koo nɑwɑ u sere ɡbi. Win bwese kɛrɑ kun mɑɑ seemɔ, nɡe dɑ̃ɑ
    kɑ̃ɑsɑ ye yɑ ǹ mɑɑ kpɑrɑmɔ.
  eng-KJVCPB: It shall be accomplished before his time, And his branch shall not be
    green.
  luo-luo: Obiro neno makne kapod ndalone oromo, kendo bedene ok bi siko ka ngʼich.
  meu-meu: Ena nega do basine ore ai dava baine abia, ia rigina na basine mauri.
  npi-ULB: उसको मर्ने समयभन्दा पहिले नै यसो हुनेछ । उसको हाँगा हरियो हुनेछैन ।
  yor-yor: A ó mú un ṣẹ ṣáájú pípé ọjọ́ rẹ̀, ẹ̀ka rẹ̀ kì yóò sì tutù.
  pes-OPCB: قبل از آنکه بمیرد، بیهودگی تمام چیزهایی که بر آنها تکیه می‌کرد برایش آشکار
    خواهد شد، زیرا تمام آنها نیست و نابود خواهند شد.
  tgl-ULB: Mangyayari ito bago ang panahon ng kaniyang kamatayan; ang kaniyang sanga
    ay hindi magiging luntian.
  hui-hui: Ani biragome tini mali dewa nahe wene dege kaore agalime ira hongone anda
    halu kago dibu wahagadagua abale homolebira.
  mya-mya: အချိန်မစေ့မှီဆုံးခြင်းသို့ ရောက်လိမ့်မည်။ သူ၏ အခက်အလက်သည် မစိမ်းရာ။
  bod-N: དེ་ཡི་ཚེ་མཇུག་མ་སླེབས་གོང་། ། བྱ་བ་འདི་ནི་འགྲུབ་པར་འགྱུར། ། དེ་ཡི་ཡལ་ག་རྒྱས་མི་འགྱུར།
    །
  sna-sna: Acharipirwa zvakazara nguva yake isati yasvika, uye matavi ake haangawandi.
  spa-BLM: Se cumplirá antes de su tiempo. Su rama no será verde.
  cac-cac: Ol pet cham eb', icha junoc te' c'ab'te' stzepjiel d'a snunal maxtzac yaxb'i.
  swh-ULB: Itatokea kabla ya wakati wake yeye atapaswa kufa; tawi lake halitakuwa
    kijani.
  bel-bel: Ня ў свой дзень ён сканае, і гольле ягонае ня будзе зелянець.
  deu-ELBBK: Noch ist sein Tag nicht da, so erfüllt es sich; und sein Palmzweig wird
    nicht grün.
  mbb-OT: Iring sikandin te kayu he egkeǥangu te kenè pa timpu te kebpemeǥas su zaan
    din en egkezawat is silut kandin ne kenè en sikandin ed-uswag.
  mal-2015: അവന്റെ ദിവസം വരുംമുമ്പെ അതു നിവൃത്തിയാകും; അവന്റെ പനമ്പട്ട പച്ചയായിരിക്കയില്ല.
  rmc-rmc: Sigeder, sar avela leskro časos, šučola avri a leskre konara imar na kvitňisaľona,
  pes-OPV: قبل از رسیدن وقتش تمام ادا خواهد شدو شاخه او سبز نخواهد ماند.
  ron-1924: Еа ва вени ынаинте де капэтул зилелор луй, ши рамура луй ну ва май ынверзи.
  ben-OBCV: সময়ের আগেই সে শুকিয়ে যাবে, ও তার শাখাপ্রশাখাগুলি আর সতেজ থাকবে না।
  som-som: Wakhtigiisii ka hor buu dhammaan doonaa, Oo laantiisuna ma cagaaroobi doonto.
  lat-VUC: Antequam dies ejus impleantur peribit, et manus ejus arescent.
  eng-ASVBT: It shall be accomplished before his time, And his branch shall not be
    green.
  ita-1885: Questo mutamento si compierà fuor del suo tempo, E i suoi rami non verdeggeranno.
  eng-LXXUP: His harvest shall perish before the time, And his branch shall not flourish.
  eng-ULB: It will happen before his time should come to die; his branch will not
    be green.
  spa-VBL: Esto se pagará por completo antes de que llegue su hora. Son como las ramas
    de los árboles que se marchitan,
  fra-_FOB: Avant le temps, il prendra fin, et ses branches ne reverdiront point.
  mal-mal: അവന്റെ ദിവസം വരുംമുമ്പ് അത് നിവൃത്തിയാകും; അവന്റെ കൊമ്പുകൾ പച്ചയായിരിക്കുകയില്ല.
  urd-GVR: Waqt se pahle hī use is kā pūrā muāwazā milegā, us kī koṅpal kabhī nahīṅ
    phale phūlegī.
  suz-BL: मेको आन नाक्‍त जाक्‍चा क्‍येङा ङोंइतीन मेको आन मारेइ मारेइ नुप्‍ब। मिनु
    मेको आन राशी गिगी मदुम्‍नीम।
  eng-NOY: He shall come to his end before his time, And his branch shall not be green.
  ita-1927: La sua fine verrà prima del tempo, e i suoi rami non rinverdiranno più.
  ckb-ckb: پێش ئەوەی ڕۆژی خۆی تەواو بێت، دەفەوتێت و گەڵاکەی سەوز نابێت.
  eng-BBE: His branch is cut off before its time, and his leaf is no longer green.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಸಮಯಕ್ಕಿಂತ ಮೊದಲು ಬತ್ತಿ ಹೋಗುವನು; ಅವನ ಕೊಂಬೆಯು ಹಸಿರಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: அது அவனுடைய நாள் வருமுன்னே அவனுக்குப் பூரணமாகப் பலிக்கும்; அவனுடைய செடிகள்
    பச்சையாக இருப்பதில்லை.
  spa-RV-1909: El será cortado antes de su tiempo, y sus renuevos no reverdecerán.
  ron-BTF: Ea se va împlini înaintea timpului său și ramura lui nu va fi verde.
  eng-WEBP: It will be accomplished before his time. His branch will not be green.
  eng-FBV: This will be paid in full before their time has come. They are like tree
    branches that wither,
  nld-1939: Zijn ranken verdorren vóór de tijd, En zijn twijgen groenen niet meer;
  nch-BL: Fiero tacame miquij quema ayemo ajsi tonali huan tamis nochi tamanti cati
    ipan motemachiyayaj.
  vie-1934: Sự nầy sẽ trọn vẹn trước nhựt kỳ người chưa xảy đến, Còn các nhành người
    sẽ chẳng xanh tươi.
  hin-CV: समय के पूर्व ही उसे इसका प्रतिफल प्राप्‍त हो जाएगा, उसकी शाखाएं हरी नहीं
    रह जाएंगी.
  spa-BES: Su rama está cortada antes de tiempo, y su hoja ya no es verde.
  tdx-tdx: Ho henek’ aolo’ ty andro’e Izay, vaho tsy handrevake ty tsampa’e.
  tha-KJV: จะชำระให้เขาเต็มก่อนเวลาของเขา และกิ่​งก​้านของเขาจะไม่​เขียว
  por-BR-2018: Não sendo ainda seu tempo, ela se cumprirá; e seu ramo não florescerá.
  deu-ELO: Noch ist sein Tag nicht da, so erfüllt es sich; und sein Palmzweig wird
    nicht grün.
  eng-WYC-2018: Before that his days be [ful] filled, he shall perish, and his hands
    shall wax dry;
  epo-epo: Antaŭtempe li finiĝos, Kaj lia branĉo ne estos verda.
  uig-PIN: Uning küni tehi toxmay turupla, Uning xehi tehi kɵkirip bolmayla, bu ixlar
    ǝmǝlgǝ axurulidu.
  beo-beo: Ea ilegei eso da hame doaga:iyawane, ea da ifa amoda bioi defele, bu hame
    alemu.
  tpi-OTNT: Na bai ol i dai long taim ol i no gat planti krismas, olsem yangpela diwai
    ol man i katim.
  hau-SA: Kafin lokacinsa yă cika, za a gama biyansa duka, kuma rassansa ba za su
    ba da amfani ba.
  uig-LAT: Uning küni téxi toshmay turupla, Uning shéxi téxi kökirip bolmayla, bu
    ishlar emelge ashurulidu.
  nde-nde: Singakapheli isikhathi sakhe uzajeziswa, lezingatsha zakhe kaziyikuhluma.
  ton-ton: ‌ʻE fakamoʻoni eni ʻi he teʻeki hoko hono ʻaho, pea ʻe ʻikai maʻuiʻui hono
    vaʻa.
  ces-1613: Před časem svým vyťat bude, a ratolest jeho nebude se zelenati.
  eng-WMB: It will be accomplished before his time. His branch will not be green.
  tam-TCV: அவனுடைய வாழ்நாள் முடிவதற்கு முன்பே அவனுக்கேற்ற பலன் கொடுக்கப்படும்; அவனுடைய
    கிளைகளும் பசுமையாக இருக்காது.
  ceb-ULB: Mahitabo kini sa dili pa moabot ang iyang takna nga mamatay; ang iyang
    sanga dili molunhaw.
  pol-UBG: Przed wypełnieniem jego dni nastąpi, a jego gałązka nie zakwitnie.
  urd-GVU: وقت سے پہلے ہی اُسے اِس کا پورا معاوضہ ملے گا، اُس کی کونپل کبھی نہیں پھلے
    پھولے گی۔
  deu-1912: Er wird ein Ende nehmen vor der Zeit; und sein Zweig wird nicht grünen.
  kan-2017: ಅವನ ಕಾಲವು ಕೊನೆಮುಟ್ಟುವುದಕ್ಕೆ ಮೊದಲೇ ಆ ಪ್ರತಿಫಲವು ತಲುಪಿಬಿಡುವುದು. ಅವನ ಕೊಂಬೆಯು
    ಹಸುರಾಗಿರುವುದಿಲ್ಲ,
  yap-yap: Ra daworitaw ko nep’ rok me mororoy, ni bod ba pa’ i gek’iy ni dabkisul
    nge galunglung bayay.
  hlt-MCSB: A khohnin loh cup pawt vetih a rhophoe khaw hing mahpawh.
  mdy-ETH: ዎዴ ሄሊባኣንቴ ሹላያና ካኣፓኣ ዋርቁዋ ሚሢ ዒ ማዓኔ።
  twi-ASANTE: Ansa na wɔn da bɛduru no, wɔbɛtua wɔn ka a ebi renka, na wɔn mman renyɛ
    frɔmfrɔm.
  eng-WEBU: It will be accomplished before his time. His branch will not be green.
  wal-wal: Wodee gakkennan shulliyaanne meli simmidi, naa77antto aacanau danddayenna
    mittaa mala i gidana.
  spa-PDDPT: Se marchitará antes de su tiempo, y sus ramas no reverdecerán.
  gun-gun: Ha'e nunga omomba 'rã hi'ára ovaẽ e'ỹ mbove, ha'e ramo hakã nda'ipyauvei
    ma 'rã.
  ilo-ULB: Mapasamakto daytoy sakbay nga umay ti tiempo ti ipapatayna; saanto a lumangto
    ti sangana.
  kpg-kpg: I mua dono madagoaa ma ga dau mai, mee ga maangoo gadoo be di manga laagau
    dela gu maangoo gu hagalee e matili aga labelaa.
  uig-ARA: ئۇنىڭ كۈنى تېخى توشماي تۇرۇپلا، ئۇنىڭ شېخى تېخى كۆكىرىپ بولمايلا، بۇ ئىشلار
    ئەمەلگە ئاشۇرۇلىدۇ.
  sus-sus: Beenun a xa simaya xa kamali, a fama ɲaxankatɛ sɔtɔde.
  pon-2006: Mwohn eh rahn akan eh pahn leledo, e pahn sohrala, sohrala rasehng rahntuhke
    me sohte kak pwurehng wosada.
  ksd-ksd: Na kap vapar ia ba pa i ti ot boko kana e, Ma ra gogono na makuk uka.
  tur-YTC: Zamanından önce tamam olacak. Dalı yeşermeyecek.
  grc-BRENT: Ἡ τομὴ αὐτοῦ πρὸ ὥρας φθαρήσεται, καὶ ὁ ῥάδαμνος αὐτοῦ οὐ μὴ πυκάσῃ.
  ind-AYT: Hal ini akan digenapi sebelum waktunya, dan ranting-rantingnya tidak akan
    menjadi hijau.
  nya-nya: Iye adzalandira malipiro ake nthawi yake isanakwane, ndipo nthambi zake
    sizidzaphukanso.
  hrv-hrv: Prije vremena će svenut' mu mladice, grane mu se nikad neće zazelenjet'.
  mps-mps: Tama augwali kibu be hauwa isiąbadi, polo isila paibao, te sagane ni bidigo
    gelai tiwai yaibao.
  tpi-tpi: Na bai ol i dai long taim ol i no gat planti krismas, olsem yangpela diwai
    ol man i katim.
  dan-1931: I Utide visner hans Stamme, hans Palmegren skal ikke grønnes;
  vie-OVCB: Như cây sẽ bị đốn xuống trước kỳ hạn; cành lá sẽ không bao giờ xanh tốt.
  guj-2017: તેના જીવનનો અંત આવે તે પહેલાં ભરપૂરી પામશે, અને તેની ડાળીઓ લીલી નહિ રહેશે.
  pon-2006A: Mwohn eh rahn akan eh pahn leledo, e pahn sohrala, sohrala rasehng rahntuhke
    me sohte kak pwurehng wosada.
  por-BRBSL: Será realizado antes de seu tempo. Seu ramo não será verde.
  cth-cth: Atueng akuep hoehnahlan vah, kuep sak lah ao awh vaiteh, akangnaw hah naw
    mahoeh toe.
  twi-twi: Ansa na ne da bedu no, wobetua no ka a bi nka, na ne mman renyɛ frɔmfrɔm.
  hlt-hlt: A khohnin loh cup pawt vetih a rhophoe khaw hing mahpawh.
  tbz-SIM: Dɛ̀ yóó dɔɔ̀mu kòo we mú nyí dèè, bɑ́ o bɑkɛ bɑ́ɑ́ puku.
  msy-2020: Egh me azenir avɨribar ikeghan kogh ovengam, mati temer igiam, gumaziba
    an oke.
  dop-dop: Hɑlɩ pɩɩ lɑ mpʋ nɑ pǝ́cɔ́ pǝ́ tɑlɑ ɩ sǝm. Teitei ɩsɩɩ piliŋɑ lɑŋʋɣʋ cǝlǝm
    nɑ kɑ́ sɩ́ tɔ.
  azb-azb: İşi vaxtsız bitəcək, Budağı göyərməyəcək.
  eng-DBY: It shall be complete before his day, and his branch shall not be green.
  hin-2017: वह उसके नियत दिन से पहले पूरा हो जाएगा; उसकी डालियाँ हरी न रहेंगी।
  wol-KYG: Balaa jantam a lang mu jot añam, te caram dootu naat.
  eng-YLT: Not in his day is it completed, And his bending branch is not green.
  eng-WYC-2017: Before that his days be [ful] filled, he shall perish, and his hands
    shall wax dry;
  eng-WMBB: It will be accomplished before his time. His branch will not be green.
  urd-GVH: वक़्त से पहले ही उसे इसका पूरा मुआवज़ा मिलेगा, उस की कोंपल कभी नहीं फले-फूलेगी।
  rug-rug: Sipu lopu ele kamo sari dia totoso si kote mate vata kenue si arini, kote
    harahara guana lelaṉa huda, meke lopu kaqu buma pule.
  gaz-gaz: Inni utuu yeroon isaa hin gaʼin ni coollaga; dameen isaas hin lalisu.
  fra-LSG: Elle arrivera avant le terme de ses jours, Et son rameau ne verdira plus.
  yal-yal: Na kamalima nɛn benun a xa faxa, alo wudin naxan mi fa a maɲingima.
  haw-1868: Mamua o kona manawa, e okiia'ku ia, Aole e uliuli kona lala.
  arb-NAV: يَسْتَوْفِيهِ كَامِلاً قَبْلَ يَوْمِهِ، وَتَكُونُ (حَيَاتُهُ) كَسُعُفٍ
    يَابِسَةٍ.
  ewe-ewe: Hafi eƒe ɣeyiɣi nade la, woaɖo eteƒe nɛ abe ale si dze ene eye eƒe alɔdzewo
    matsi ɖe edzi o.
  eng-LEE: Even before his time will it be overfull, and his branches will not be
    green.
  asm-FB: তাৰ দিন নৌ হওঁতেই সেয়ে তালৈ সিদ্ধ হ’ব, আৰু তাৰ খেজুৰৰ পাত কেঁচাই নাথাকিব।
  sus-A: بٍينُن عَ شَ سِمَيَ شَ كَمَلِ، عَ قَمَ حَشَنكَتّ سْتْدٍ.
  fra-SBL: Elle s'accomplira avant son temps. Sa branche ne sera pas verte.
  hbo-hbo: בְּֽלֹא־יֹ֭ומֹו תִּמָּלֵ֑א וְ֝כִפָּתֹ֗ו לֹ֣א רַעֲנָֽנָה׃
  kik-kik: Ihinda rĩake rĩtanakinya-rĩ, nĩakarĩhio mũigana wake wothe, na honge ciake
    itikarura.
  fra-NCL: Elle arrivera avant que ses jours soient pleins, et son rameau ne verdira
    plus.
  cek-AK: Anih loe atue pha ai naah azaem ueloe, tanghang doeh tacawt mak ai boeh.
  cuk-cuk: Igi sapi e-sikleged-ibagan-idu sikleddae, e-anagan aramakosuli sikleddae,
    deyob, we-dule-isgana burgwidoed.
  uig-CYR: Униң күни техи тошмай турупла, Униң шехи техи көкирип болмайла, бу ишлар
    әмәлгә ашурулиду.
  tel-2017: వాడి ఆయుష్షు తీరకముందే ముసలివాడు అయిపోతాడు. వాడు ఎండిపోయిన కొమ్మలాగా వాడిపోతాడు.
  hat-BSA: Sa va vin rive avan lè li. Branch palmis li p ap vèt.
  kos-kos: Meet liki el sun pacl in safla lal, el ac uli; El ac uli oana sie lesak,
    ac tia ku in sifil folfolla insroa.
  hbo-WLC: בְּֽלֹא־י֭וֹמוֹ תִּמָּלֵ֑א וְ֝כִפָּת֗וֹ לֹ֣א רַעֲנָֽנָה׃
  ibo-ibo: Tụpụ oge ya eruo, ọ ga-anata ụgwọ ọrụ ya nʼuju, ọzọ, alaka ya ga-akpọnwụ
  ory-ory: ତାହା ଆପଣା ସମୟ ପୂର୍ବେ ଶେଷ ପାଇବ ଓ ତାହାର ଶାଖା ସତେଜ ହେବ ନାହିଁ।
  chk-chk: Epwe angei unusen liwinin me mwen epwe tori an fansoun. Palan kewe resap
    manau.
  rop-rop: '@see-verse:JOB.015.031'
  ukr-1871: Перед часом прийде конець йому, й віттє його не буде зеленїти.
  deu-1951: Ehe sein Tag kommt, ist sie reif; sein Zweig grünt nicht mehr.
  eng-JPS: It shall be accomplished before his time, and his branch shall not be leafy.
  srp-1865: Prije svojega vremena svršiæe se, i grana njegova neæe zelenjeti.
  lug-lug: Wa kusasulwa byonna ng’obudde tebunnatuuka, n’amatabi ge tegalikula.
  heb-heb: בלא יומו תמלא וכפתו לא רעננה׃
  ben-IRV: এটা তার মৃত্যুর আগে ঘটবে; তার শাখা সবুজ হবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਦਿਨ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਪੂਰਾ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦੀ ਟਹਿਣੀ ਹਰੀ ਨਾ ਰਹੇਗੀ।
  mya-JVB: အချိန် မ စေ့မှီဆုံး ခြင်းသို့ ရောက်လိမ့်မည်။ သူ ၏ အခက် အလက်သည် မ စိမ်း
    ရာ။
  hmo-hmo: Iena nega do ia ore lasi neganai, davana dika do ia abia, bona ia be do
    ia mauri lou lasi, au rigina kaukau bamona.
  urd-urd: यह उसके वक़्त से पहले पूरा हो जाएगा , और उसकी शाख़ हरी न रहेगी।
  rus-SYN: Не в свой день он скончается, и ветви его не будут зеленеть.
  bqc-SIM: Yã́pi a aà le e aà gↄↄ àↄ gɛ́ pai, aà gↄ̃naↄ e ↄtao.
  tcz-CHONGTHU: Ahinkhou hoilai tah le thingbah kilhamlha bangin kisat lhauvin tin
    abah hou jong avellin hung engdoh kit tapou vinte.
  mar-mar: आयुष्य संपण्याच्या आधीच दुष्ट मनुष्य म्हातारा आणि शुष्क झालेला असेल. तो
    पुन्हा कधीही हिरव्या न होणाऱ्या फांदीसारखा असेल.
  qub-qub: Manaräpis timpun chayamuptinmi rämancuna wañutacäconga. Chaycunaga mananami
    yapayga berdiranganapischu.
  hat-hat: Anvan yo donnen, branch yo ap fennen. boujon yo p'ap pouse fèy ankò.
  eng-BSB: It will be paid in full before his time, and his branch will not flourish.
  eng-WEBPB: It will be accomplished before his time. His branch will not be green.
  kbq-kbq: Hanki e'inahu vahera kasefa vahe mani'neza ame hu'za frisageno, zagasefage
    ani'nane zafamo'ma hariri hiaza hu'za fanene hugahaze.
  nhe-BL: Fiero tlacame miquij quema aya ajsi hora huan tlamis nochi tlamantli tlen
    ipan motemachiyayaj.
  gub-BL: Uxinig putar u'ar 'ym mehe we nehe. Nuzawy kwaw ywyra hàkà uxinig ma'e kwer
    hezuz pixik 'ym ma'e ràm hereko har.
  eng-DRA: 'Before his days be full he shall perish: and his hands shall wither away.'
