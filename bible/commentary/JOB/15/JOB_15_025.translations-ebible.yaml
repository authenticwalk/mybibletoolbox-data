verse: JOB.015.025
translations:
  mal-C: അവർ ദൈവത്തിനു വിരോധമായി മുഷ്ടിചുരുട്ടുകയാലും സർവശക്തന്റെനേരേ ഊറ്റംകൊള്ളുകയാലുംതന്നെ.
  deu-TKW: “weil er seine Hand gegen Gott ausgereckt und dem Allmächtigen Trotz geboten
    hat.
  lin-lin: mpo ete asembolaka loboko na ye mpo na kobundisa Nzambe, atelemelaka Nkolo-Na-Nguya-Nyonso,
  eng-LSV: For he stretched out his hand against God, || And against the Mighty he
    makes himself mighty.
  eng-GNV: For he hath stretched out his hand against GOD, and made him selfe strong
    against the Almightie.
  eng-WEBSTER: For he stretcheth out his hand against God, and strengtheneth himself
    against the Almighty.
  nhw-BL: Fiero tlacame quitlananaj ininmax iixpa Toteco Dios para quimacase. Quej
    nopa quiixpanoj Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: kwa sababu amemkunjia Mungu ngumi yake na kujigamba dhidi ya Mwenyezi,
  bba-bba: Domi u Gusunɔ seesi. U Dɑm kpuroɡii nɔɔ kuurimɔ.
  eng-KJVCPB: For he stretcheth out his hand against God, And strengtheneth himself
    against the Almighty.
  luo-luo: mano ema notimre ne ngʼat ma kamano nikech othiano ni Nyasaye kendo opiem
    gi Jehova Nyasaye Maratego,
  meu-meu: Badina be imana vada e toia roro, Dirava ihadikana; Siahu-idoinai Diravana
    na vada e hare henia.
  npi-ULB: परमेश्‍वरको विरुद्धमा उसले आफ्नो हात पसारेको छ, र सर्वशक्तिमान्‌को विरुद्धमा
    अहङ्कारले व्यवहार गरेको छ,
  yor-yor: Nítorí pé ó ti nawọ́ rẹ̀ jáde lòdì sí Ọlọ́run, ó sì múra rẹ̀ le lòdì sí
    Olódùmarè,
  pes-OPCB: زیرا او مشت خود را بر ضد خدای قادر مطلق گره کرده، او را به مبارزه می‌طلبد،
  tgl-ULB: Dahil inabot niya ng kaniyang kamay laban sa Diyos at kumikilos nang may
    pagmamalaki laban sa Makapangyarihan,
  hui-hui: Mo ko holene uruni wali agali ko biaga bu karuha anda ibagago irane tinime
    mitangi bialu ti Ngode Datagaliwabe Hongo Haiheore kago bolangua halu ti daligaore
    kamabe tobaho howa ibu ba handalu karia genda uruni tiniha anda ibugu biaga.
  mya-mya: အကြောင်းမူကား၊ ထိုသူသည် ဘုရားသခင်၏ အာဏာတော်ကို ဆန်လျက်၊ အနန္တတန်ခိုးရှင်တဘက်
    ကနေ၍ ကိုယ်ကိုခိုင်ခံ့စေ၏။
  bod-N: ཁོས་ནི་དཀོན་མཆོག་ཉིད་ལ་ཁུ་ཚུར་གཡུགས། ། ཀུན་དབང་ཁོང་ལ་རང་ཤུགས་ངོམ་པས་སོ། །
  sna-sna: nokuti anokungira Mwari chibhakera chake uye anozvikudza pamusoro paWamasimba
    Ose,
  spa-BLM: Porque ha extendido su mano contra Dios, y se comporta con orgullo contra
    el Todopoderoso,
  cac-cac: Icha chi' tz'aj sjavi d'a yib'an̈ eb' syic'chaan̈ sb'a d'a yichan̈ Dios
    Syal Yuj Smasanil, stec'b'an sb'a eb' d'a yichan̈.
  swh-ULB: Kwa sababu yeye ameunyosha mkono wake dhidi ya Mungu na ameishi kwa kiburi
    dhidi ya aliye mkuu,
  bel-bel: за тое, што ён працягваў супроць Бога руку сваю і супрацівіўся Ўсеўладнаму,
  deu-ELBBK: Weil er seine Hand gegen Gott ausgestreckt hat und gegen den Allmächtigen
    trotzte,
  mbb-OT: Egkehitavù heini ziyà te kandin su ǥeina te midribildiyan din is Megbevayà
    he Mekeǥeǥehem wey midsukulan din.
  mal-2015: അവൻ ദൈവത്തിന്നു വിരോധമായി കൈ നീട്ടി, സർവ്വശക്തനോടു ധിക്കാരം കാട്ടിയതുകൊണ്ടു
    തന്നേ.
  rmc-rmc: bo hazdel o vast pro zoralo Del a kerel pes muršeske pro Nekzoraleder.
  pes-OPV: زیرا دست خود را به ضد خدا درازمی کند و بر قادر مطلق تکبر می‌نماید.
  ron-1924: Кэч а ридикат мына ымпотрива луй Думнезеу, с-а ымпотривит Челуй Атотпутерник
  ben-OBCV: যেহেতু সে ঈশ্বরের বিরুদ্ধে তার হাত মুষ্টিবদ্ধ করেছে ও সর্বশক্তিমানের বিরুদ্ধে
    নিজেকে আস্ফালিত করেছে,
  som-som: Maxaa yeelay, isagu gacantiisuu Ilaah ku taagay, Oo Ilaaha Qaadirka ah
    kibir buu ku caasiyaa.
  lat-VUC: Tetendit enim adversus Deum manum suam, et contra Omnipotentem roboratus
    est.
  eng-ASVBT: Because he hath stretched out his hand against God, And behaveth himself
    proudly against the Almighty;
  ita-1885: Perciocchè egli ha distesa la sua mano contro a Dio, E si è rinforzato
    contro all'Onnipotente;
  eng-LXXUP: For he has lifted his hands against the Lord, And he has hardened his
    neck against the Almighty Lord.
  eng-ULB: Because he has reached out with his hand against God and has behaved proudly
    against the Almighty,
  spa-VBL: Agitan sus puños en la cara de Dios, desafiando al Todopoderoso,
  fra-_FOB: 'Parce qu''il a levé la main contre Dieu, et a bravé le Tout-Puissant:'
  mal-mal: അവൻ ദൈവത്തിന് വിരോധമായി കൈ ഉയർത്തി, സർവ്വശക്തനോട് ധിക്കാരം കാട്ടിയതുകൊണ്ടു
    തന്നെ.
  urd-GVR: Aur wajah kyā hai? Yih ki us ne apnā hāth Allāh ke ḳhilāf uṭhāyā, Qādir-e-mutlaq
    ke sāmne takabbur dikhāyā hai.
  suz-BL: मारदे हना मेकोपुकीम परमप्रभु आ पर्बम आन गुइ क्‍युक्‍शो बाक्‍नीम। मिनु नेल्‍ल
    क्‍येङा ठेयब सक्ति पाइश्‍शो कली ‘गो इन क्‍येङा ठेयब नकी’ दे मेको कली मटीनीम।
  eng-NOY: Because he stretched forth his hand against God, And bade defiance to the
    Almighty,
  ita-1927: perché ha steso la mano contro Dio, ha sfidato l’Onnipotente,
  ckb-ckb: چونکە بە تووڕەییەوە دەستی لە خودا ڕادەوەشێنێت، لە دژی خودای هەرە بەتوانا
    پاڵەوانیێتی نواند،
  eng-BBE: Because his hand is stretched out against God, and his heart is lifted
    up against the Ruler of all,
  kan-OKCV: ಏಕೆಂದರೆ ದುಷ್ಟನು ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಮುಷ್ಠಿ ತೋರಿಸಿದನಲ್ಲಾ, ಸರ್ವಶಕ್ತರ ಎದುರು
    ನಿಂತು ಶೂರನಂತೆ ಮೆರೆದನಲ್ಲಾ.
  tam-2017: அவன் தேவனுக்கு விரோதமாகக் கைநீட்டி, சர்வவல்லவருக்கு விரோதமாகப் பராக்கிரமம்
    பாராட்டுகிறான்.
  spa-RV-1909: Por cuanto él extendió su mano contra Dios, y se esforzó contra el
    Todopoderoso,
  ron-BTF: Căci își întinde mâna împotriva lui Dumnezeu și se întărește împotriva
    celui Atotputernic.
  eng-WEBP: Because he has stretched out his hand against God, and behaves himself
    proudly against the Almighty,
  eng-FBV: They shake their fists in God's face, defiantly challenging the Almighty,
  nld-1939: Want hij heeft zijn hand tegen God opgeheven, Den Almachtige durven trotseren;
  nch-BL: Fiero tacame quitananaj inimax iixpa Toteco Dios para quimacase. Quej nopa
    quiixpanoj Toteco Cati Quipiya Nochi Chicahualisti.
  vie-1934: Vì người có giơ tay lên chống cự Đức Chúa Trời, Và cư xử cách kiêu ngạo
    với Đấng Toàn năng.
  hin-CV: क्योंकि उसने परमेश्वर की ओर हाथ बढ़ाने का ढाढस किया है तथा वह सर्वशक्तिमान
    के सामने अहंकार का प्रयास करता है.
  spa-BES: Porque su mano se extiende contra Dios, y actúa con insolencia contra él
    Todopoderoso.
  tdx-tdx: Amy te natora-kitsi’e aman’Añahare ty fità’e, mitoandratoandra amy El-Sadai.
  tha-KJV: เพราะเขาได้​เหย​ียดมือของเขาออกสู้​พระเจ้า และเพิ่มกำลังเพื่อต่อสู้​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Porque ele estendeu sua mão contra Deus, e se embraveceu contra o Todo-Poderoso,
  deu-ELO: Weil er seine Hand wider Gott ausgestreckt hat und wider den Allmächtigen
    trotzte,
  eng-WYC-2018: For he held forth his hand against God, and he was made strong against
    Almighty God. (For he put forth his hand against God, and he made himself strong
    against Almighty God.)
  epo-epo: Pro tio, ke li etendis sian manon kontraŭ Dion Kaj kontraŭstaris al la
    Plejpotenculo,
  uig-PIN: Qünki u Tǝngrigǝ ⱪarxi ⱪolini kɵtürgǝn, Ⱨǝmmigǝ ⱪadirƣa küq kɵrsǝtmǝkqi
    bolƣan,
  beo-beo: Dunu amo da Gode Bagadedafa Ema gasa fili lobo usunawane olea gagadosa,
    amo ea gugunufinisisu da agoai ba:mu.
  tpi-OTNT: “Dispela taim nogut bai i kamap long ol man nogut, long wanem, ol i ting
    ol i antap tru long God I Gat Olgeta Strong, na ol i save bikhet na traim strong
    bilong en.
  hau-SA: domin ya nuna wa Allah yatsa ya rena Allah Maɗaukaki,
  uig-LAT: Chünki u Tengrige qarshi qolini kötürgen, Hemmige qadirgha küch körsetmekchi
    bolghan,
  nde-nde: ngoba efumbathele uNkulunkulu inqindi, ezimisela ukulwa loSomandla,
  ton-ton: He ʻoku ne mafao atu hono nima ki he ʻOtua, ʻo ne fakamālohi ia ʻo tuʻu
    ki he Māfimafi.
  ces-1613: Nebo vztáhl proti Bohu silnému ruku svou, a proti Všemohoucímu postavil
    se.
  eng-WMB: Because he has stretched out his hand against God, and behaves himself
    proudly against the Almighty,
  tam-TCV: ஏனெனில், அவன் தனது கையை இறைவனுக்கு விரோதமாக நீட்டி, எல்லாம் வல்லவருக்கு
    எதிராக இறுமாப்புடன் நடக்கிறான்.
  ceb-ULB: Tungod kay gituy-od niya ang iyang kamot batok sa Dios ug nagmagarbohon
    batok sa Makagagahom,
  pol-UBG: Wyciągnął bowiem swą rękę przeciw Bogu, przeciwko Wszechmocnemu się umocnił.
  urd-GVU: اور وجہ کیا ہے؟ یہ کہ اُس نے اپنا ہاتھ اللہ کے خلاف اُٹھایا، قادرِ مطلق
    کے سامنے تکبر دکھایا ہے۔
  deu-1912: Denn er hat seine Hand wider Gott gestreckt und sich wider den Allmächtigen
    gesträubt.
  kan-2017: ಅವನು ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೈಚಾಚಿ ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಎದುರು ನಿಂತು ಶೂರನಂತೆ ಮೆರೆದನಲ್ಲಾ.
  yap-yap: Ireram e tin wa’athan e cha’ nra i sakleg pa’ ngak Got, ma be dariyfannag
    e En ni Gubin ma Rayag Rok.
  hlt-MCSB: Pathen taengah a kut a thueng tih Tlungthang taengah phuel uh.
  mdy-ETH: «ዎይቲ ጌዔቴ ዬይ ዓሢ ፆኦሲዳ ሻሎ ፔኤኮ ዻዌኔ፤ ቢያ ባኮ ዳንዳዓ ጎዳሢ ዒ ሄርቄኔ።
  twi-ASANTE: ɛfiri sɛ ɔtenetene ne nsa kyerɛ Onyankopɔn na ɔma ne ho so tia Otumfoɔ.
  eng-WEBU: Because he has stretched out his hand against God, and behaves himself
    proudly against the Almighty,
  wal-wal: Aissi giikko, i ba kushiyaa Xoossaa bolli denttiis; Ubbaa Danddayiya Xoossaa
    bollikka xaliis.
  spa-PDDPT: porque extendió su mano contra ʼEL. Se portó con soberbia contra ʼEL-Shadday.
  gun-gun: Nhanderuete rovai opo oupi rire, Ipo'akapa va'e ombojaru rei vy.
  ilo-ULB: Gapu ta inyunnatna ti imana a maibusor iti Dios ken sitatangsit a maibusor
    iti Mannakabalin amin,
  kpg-kpg: “Deenei la go di hui o digau ala ma gaa llomi nadau lima ang gi God, belee
    heebagi ang gi God Mogobuna.
  uig-ARA: چۈنكى ئۇ تەڭرىگە قارشى قولىنى كۆتۈرگەن، ھەممىگە قادىرغا كۈچ كۆرسەتمەكچى
    بولغان،
  sus-sus: barima a bara a yɛtɛ igbo Ala ma, a bara suusa Ala Sɛnbɛ Kanyi ra.
  pon-2006: Met iei pwais en aramas me kin rokepene kumwuti ong Koht oh uhwong Wasa
    Lapalahpie.
  ksd-ksd: Tago i ga tut ure God, Ma i ga malamala ngala pire ra Dekdek Muka
  tur-YTC: Çünkü Tanrı'ya karşı elini uzattı, Ve Yüce Olan'a karşı gururla davrandı,
  grc-BRENT: Ὅτι ᾖρκε χεῖρας ἐναντίον τοῦ Κυρίου, ἔναντι δὲ Κυρίου παντοκράτορος ἐτραχηλίασεν.
  ind-AYT: Sebab, dia merentangkan tangannya melawan Allah, dan menyombongkan diri
    melawan Yang Mahakuasa.
  nya-nya: chifukwa iye amatambasula dzanja lake kuyambana ndi Mulungu ndipo amadzitama
    yekha polimbana ndi Wamphamvuzonse.
  hrv-hrv: On je protiv Boga podizao ruku, usuđivao se prkosit' Svesilnom
  mps-mps: “Te dwai sogo te dwai bidi dabeba pedalaibao. Magi baso meni. Augwaligo
    homugo God tigidali bomo elalubo bidide genina mu da homu yaibao. Tama augwaligo
    tobolu gagea pelama, Godigo bomo usu sabo dao,
  tpi-tpi: “Dispela taim nogut bai i kamap long ol man nogut, long wanem, ol i ting
    ol i antap tru long God I Gat Olgeta Strong, na ol i save bikhet na traim strong
    bilong en.
  dan-1931: Thi Hånden rakte han ud mod Gud og bød den Almægtige Trods,
  vie-OVCB: Vì chúng đã đưa tay ra chống Đức Chúa Trời, cả gan khinh dể Đấng Toàn
    Năng,
  guj-2017: કેમ કે તેણે ઈશ્વરની સામે પોતાનો હાથ ઉઠાવ્યો છે અને સર્વશક્તિમાન ઈશ્વરની
    સામે તે અહંકારથી વર્તે છે.
  pon-2006A: Met iei pwais en aramas me kin rokepene kumwuti ong Koht oh uhwong Wasa
    Lapalahpie.
  por-BRBSL: Porque ele estendeu sua mão contra Deus, e se comporta orgulhosamente
    contra o Todo-Poderoso,
  cth-cth: Bangkongtetpawiteh, Cathut taranlahoi a kut a dâw teh, Athakasaipounge
    taranlahoi kâoupnae hoi a kâroe.
  twi-twi: efisɛ ɔteɛteɛ ne nsa kyerɛ Onyankopɔn na ɔma ne ho so tia Otumfo,
  hlt-hlt: Pathen taengah a kut a thueng tih Tlungthang taengah phuel uh.
  tbz-SIM: Kɛ yɛ̃́ ò dɑ́nnìmɛ̀ Kuyie nku, ò dɑ̀ɑ́tí kɛ wɛ̃̀ńtɛ́ muwɛ̃rímú mumɔu yiɛ̀
    nwe.
  msy-2020: “Me ifaghata ghaze, me Godɨn Gavgaviba Bar Itim bar a gafira, egha an
    akaba batogha an gavgavim iriaghɨriasi. Kamaghɨn amizɨ, dughiar kurar kam, gumazamizir
    kurar kaba bativam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɩ kʋsɑ niŋ sɩ ɩ mɑkɩ Ɩsɔ. Ɩ cɑɑkɩ sɩ ɩ kʋlǝɣɩ Tomɑ tǝnɑ tʋ
    tɔɔ.
  azb-azb: Çünki Allaha belə, əl uzadıb, Külli-İxtiyara meydan oxuyub.
  eng-DBY: 'For he hath stretched out his hand against God, and strengthened himself
    against the Almighty:'
  hin-2017: क्योंकि उसने तो परमेश्वर के विरुद्ध हाथ बढ़ाया है, और सर्वशक्तिमान के
    विरुद्ध वह ताल ठोंकता है,
  wol-KYG: Moo xàccil Yàlla loxo, di jaay Aji Man ji njàmbaar,
  eng-YLT: For he stretched out against God his hand, And against the Mighty he maketh
    himself mighty.
  eng-WYC-2017: For he held forth his hand against God, and he was made strong against
    Almighty God.
  eng-WMBB: Because he has stretched out his hand against God, and behaves himself
    proudly against the Almighty,
  urd-GVH: और वजह क्या है? यह कि उसने अपना हाथ अल्लाह के ख़िलाफ़ उठाया, क़ादिरे-मुतलक़
    के सामने तकब्बुर दिखाया है।
  rug-rug: Asa sa vina betodi rina tie pu nadoro lani limadia koasa Tamasa pu tagoi
    sari doduru ṉiniraṉira, arini pu hiva raza ia meke kana ia sa Tamasa.
  gaz-gaz: inni harka isaa Waaqatti ol fudhatee Waaqa Waan Hunda Dandaʼus tuffateera;
  fra-LSG: Car il a levé la main contre Dieu, Il a bravé le Tout-Puissant,
  yal-yal: Ne feene birin a sɔtɔma nɛn bayo a bata susu Ala ra, a murutɛ Ala Sɛnbɛ
    Kanna xili ma.
  haw-1868: No ka mea, ua o ku e aku ia i kona lima i ke Akua, Ua hookiekie aku ia
    ia iho i ka Mea mana.
  arb-NAV: لأَنَّهُ هَزَّ قَبْضَتَهُ مُتَحَدِّياً اللهَ، وَعَلَى الْقَدِيرِ يَتَجَبَّرُ،
  ewe-ewe: Elabena eŋlɔ kɔ do ɖe mo na Mawu eye wòdze aglã ɖe Ŋusẽkatãtɔ la ŋu,
  eng-LEE: Because he had stretched out against God his hand, and strengthened himself
    against the Almighty;
  asm-FB: কাৰণ সি ঈশ্বৰৰ বিৰুদ্ধে হাত মেলিলে, আৰু সৰ্ব্বশক্তিমান জনাৰ বিৰুদ্ধে গৰ্ব্ব–আচৰণ
    কৰিলে।
  sus-A: بَرِ مَ عَ بَرَ عَ يّتّ عِفبٌ عَلَ مَ، عَ بَرَ سُو سَ عَلَ سّنبّ كَنيِ رَ.
  fra-SBL: Parce qu'il a étendu sa main contre Dieu, et se comporte fièrement contre
    le Tout-Puissant,
  hbo-hbo: כִּֽי־נָטָ֣ה אֶל־אֵ֣ל יָדֹ֑ו וְאֶל־שַׁ֝דַּ֗י יִתְגַּבָּֽר׃
  kik-kik: nĩ ũndũ ainainagĩria Mũrungu ngundi, na akangʼathĩria Mwene-Hinya-Wothe,
  fra-NCL: Car il a levé sa main contre Dieu, il a bravé le Tout-Puissant,
  cek-AK: Anih mah Sithaw to ban payangh thuih moe, Thacak Sithaw ih lok aek hanah
    tha pathok.
  cuk-cuk: Ar Bab-Dummadgi ise-urwar argan-oyonai-gusad-ulale, na san-bule-bule Bab-Dummad-Bela-Gangued-Nikadga
    imaknai-gusad-ulale, ede na dobe itodiid.
  uig-CYR: Чүнки у Тәңригә қарши қолини көтәргән, Һәммигә қадирға күч көрсәтмәкчи
    болған,
  tel-2017: వాడు దేవునికి విరోధంగా చెయ్యి చాపుతున్నాడు. సర్వశక్తుడైన దేవుణ్ణి ధిక్కరించి
    మాట్లాడుతున్నాడు.
  hat-BSA: Paske li fin lonje men l kont Bondye e aji ak awogans kont Toupwisan an.
  kos-kos: “Pa inge safla lun sie mwet Su srisrngi paol nu in mutun God, Ac kena lain
    El su Kulana.
  hbo-WLC: כִּֽי־נָטָ֣ה אֶל־אֵ֣ל יָד֑וֹ וְאֶל־שַׁ֝דַּ֗י יִתְגַּבָּֽר׃
  ibo-ibo: Nʼihi na ọ na-atụ Chineke aka nʼihu, dokwaa onwe ya imegide Onye pụrụ ime
    ihe niile.
  ory-ory: କାରଣ ସେ ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିଅଛି ଓ ସର୍ବଶକ୍ତିମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ଗର୍ବାଚରଣ କରୁଅଛି;
  chk-chk: pun a aitietä pöün o pälüeni Kot, a ü ngeni Ewe mi Unusen Manaman
  rop-rop: Lagijat na, dumaji olabat oldei gibit bekboun langa God det brabli haibalawan,
  ukr-1871: За те, що простягав проти Бога він руку, й що вставав навпроти Вседержителя,
  deu-1951: Denn er hat seine Hand gegen Gott ausgestreckt und sich gegen den Allmächtigen
    aufgelehnt;
  eng-JPS: Because he hath stretched out his hand against God, and behaveth himself
    proudly against the Almighty;
  srp-1865: Jer je zamahnuo na Boga rukom svojom, i svemoguæemu se opro.
  lug-lug: Kubanga anyeenyerezza Katonda ekikonde, ne yeegereegeranya ku oyo Ayinzabyonna,
  heb-heb: כי נטה אל אל ידו ואל שדי יתגבר׃
  ben-IRV: কারণ সে ঈশ্বরের বিরুদ্ধে হাত বাড়িয়েছে এবং সর্বশক্তিমানের বিরুদ্ধে অহঙ্কারীদের
    মত আচরণ করেছে,
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਚੁੱਕਿਆ ਹੈ, ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦੇ
    ਵਿਰੁੱਧ ਸਿਰ ਚੁੱਕਦਾ ਹੈ,
  mya-JVB: အကြောင်း မူကား၊ ထိုသူသည် ဘုရား သခင်၏ အာဏာ တော်ကို ဆန် လျက်၊ အနန္တ တန်ခိုးရှင်တစ်ဘက်
    ကနေ၍ ကိုယ်ကိုခိုင်ခံ့ စေ၏။
  hmo-hmo: Badina be unai tau ese iena imana ia lokua noho, Dirava do ia heatu henia
    totona. Ia ese Siahu Ibounai Dirava ia gwau henia, mai ena hekokoroku danu.
  urd-urd: इसलिए कि उसने ख़ुदा के ख़िलाफ़ अपना हाथ बढ़ाया और क़ादिर — ए — मुतलक़ के
    ख़िलाफ़ फ़ख़्र करता है;
  rus-SYN: за то, что он простирал против Бога руку свою и противился Вседержителю,
  bqc-SIM: Asa à ↄsɛ̀ Luaziɛ, à kuabìi Gbãapiidewaɛ.
  tcz-CHONGTHU: Hatchungnung pa asuhboh uva Pathen akhut u athin khum jeh u chun,
  mar-mar: कारण त्याने देवाच्या विरूद्ध त्याचा हात उगारला आहे, आणि सर्वशक्तिमान देवाच्या
    विरूद्ध तो गर्वाने वागत आहे.
  qub-qub: Chaynöga canga Tayta Diospa contran ricacojcunapämi; Ima-aycapäpis munayniyojta
    manacajman churar parlajcunapämi;
  hat-hat: Men sa k'ap tann moun k'ap lonje men nan figi Bondye, moun ki pa pè kenbe
    tèt ak Bondye.
  eng-BSB: For he has stretched out his hand against God and has vaunted himself against
    the Almighty,
  eng-WEBPB: Because he has stretched out his hand against God, and behaves himself
    proudly against the Almighty,
  kbq-kbq: Na'ankure azana anakino mopa nemasagino, Hanavenentake Anumzamofona huhaviza
    hunte'ne.
  nhe-BL: Fiero tlacame quitlalanaj ininma iixpa Toteco Dios para quimacase. Queja
    nopa quiixpanoj Toteco Tlen Quipiya Nochi Chicahualistli.
  gub-BL: Iaiw ma'e upir opo Tupàn iàmàtyry'ym pà. Uzàmàtyry'ym Tupàn upuner wera'u
    ma'e ukyze 'ym pà.
  eng-DRA: For he hath stretched out his hand against God, and hath strengthened himself
    against the Almighty.
