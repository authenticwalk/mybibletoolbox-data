verse: JOB.015.002
translations:
  mal-C: “ജ്ഞാനിയായ ഒരു മനുഷ്യൻ വ്യർഥജ്ഞാനമുള്ള മറുപടി പറയുമോ? കിഴക്കൻ കാറ്റുകൊണ്ട്
    അവർ വയറുനിറയ്ക്കുമോ?
  deu-TKW: Wird wohl ein Weiser windige Ansicht als Antwort vortragen und sein Inneres
    mit Ostwind füllen -
  lin-lin: « Boni, moto ya bwanya akopesaka solo eyano na maloba ya pamba boye, maloba
    oyo ezanga ata tina, to alingaka kotondisa libumu na ye na mopepe ya moto oyo
    ewutaka na Este ?
  eng-LSV: “Does a wise man answer [with] vain knowledge? And fill his belly [with]
    an east wind?
  eng-GNV: Shal a wise man speake words of ye winde, and fill his bellie with the
    East winde?
  eng-WEBSTER: Should a wise men utter vain knowledge, and fill his belly with the
    east wind?
  nhw-BL: “Amo quinamiqui para se tlalnamijca tlacatl quen ta, camanaltisquía quen
    tijchihua. Nochi camanali catli tiquijtojtoc san eltoc quen ajacatl.
  swh-ONEN: “Je, mtu mwenye hekima hujibu kwa mawazo matupu, au kujaza tumbo lake
    kwa upepo wenye joto wa mashariki?
  bba-bba: wi u bwisi mɔ u koo tɔnu wisi kɑ ɡɑri yi yi ǹ ɑrufɑɑni mɔ? U ko n ɡɑri
    yɑrɑmɔ nɡe woo?
  eng-KJVCPB: Should a wise man utter vain knowledge, And fill his belly with the
    east wind?
  luo-luo: “Bende ngʼama riek nyalo dwoko ji gi paro manono kata pongʼo it ji gi weche
    ma ok nikare?
  meu-meu: Aonega tauna na hereva hepui-hepui amo baine haere, bona sibona laurabada
    dobirina amo baine hahehonu, a?
  npi-ULB: “के बुद्धिमान् मानिसले व्यर्थको ज्ञानले जवाफ दिनू ? र के आफैलाई पूर्वीय
    बतासले भर्नू ?
  yor-yor: “Ọlọ́gbọ́n a máa sọ̀rọ̀ ìmọ̀ asán kí ó sì máa fi afẹ́fẹ́ ìlà-oòrùn kún
    ara rẹ̀ nínú?
  pes-OPCB: ای ایوب، فکر می‌کردیم آدم عاقلی هستی، ولی سخنان احمقانه‌ای به زبان می‌آوری.
    حرفهای تو پوچ و توخالی است.
  tgl-ULB: Nararapat bang sumagot ang isang matalinong tao nang walang kabuluhang
    kaalaman at pupunuin ba ng kaniyang sarili ng hanging silangan?
  hui-hui: Yobo-o i̱na í̠ agali mini gigabiwi kebe toba harugo. Ai áyu í̠naga bi bame
    puyabu ale halu nagalone dege lopaya berego agibe.
  mya-mya: ပညာရှိသောသူသည် လေနှင့်တူသော အချည်း နှီးစကားကို ပြောသင့်သလော။ မိမိဝမ်းကို
    အရှေ့လေ နှင့်ပြည့်စေသင့်သလော။
  bod-N: མཁས་པས་ཤེས་བྱ་སྟོང་བས་ལན་འདེབས་ག་ལ་རུང་། ། ཤར་རླུང་ གིས་ཀྱང་ཁོག་པ་འགེང་བར་མི་འཇུག་སྟེ།
    །
  sna-sna: “Ko, munhu akachenjera angapindura zvisina njere here, kana kuzadza dumbu
    rake nemhepo inopisa yokumabvazuva?
  spa-BLM: “Si un sabio responde con vano conocimiento, y llenarse con el viento del
    este?
  cac-cac: A mach jelan, man̈ smojoc stac'vi d'a comon lolonel, man̈ smojoc pax syic'chaan̈
    sb'a syalan tas ton̈ej sb'at yuj ic'.
  swh-ULB: Mtu mwenye hekima anapaswa kujibu kwa maarifa yasiyofaa na kujijaza mwenyewe
    na upepo wa mashariki?
  bel-bel: ці будзе мудры адказваць веданьнем пустым і напаўняць чэрава сваё ветрам
    палючым,
  deu-ELBBK: Wird ein Weiser windige Erkenntnis antworten, und wird er sein Inneres
    füllen mit Ostwind,
  mbb-OT: “Job, is metau he etew kenà egkaǥi te wazè din pulus.
  mal-2015: ജ്ഞാനിയായവൻ വ്യർത്ഥജ്ഞാനം പ്രസ്താവിക്കുമോ? അവൻ കിഴക്കൻ കാറ്റുകൊണ്ടു വയറുനിറെക്കുമോ?
  rmc-rmc: „O goďaver manuš na odphenďahas kajse balvajakre lavenca! Le tate luftostar
    na čaľiľahas avke sar tu!
  pes-OPV: «آیامرد حکیم از علم باطل جواب دهد؟ وبطن خود را از باد شرقی پر سازد؟
  ron-1924: „Се каде сэ дя ынцелептул ка рэспунс ынцелепчуне дешартэ? Сау сэ-шь умфле
    пептул ку вынт де рэсэрит?
  ben-OBCV: “কোনও জ্ঞানবান কি ফাঁপা ধারণা সমেত উত্তর দেবেন বা গরম পূর্বীয় বাতাস দিয়ে
    তিনি পেট ভরাবেন?
  som-som: War nin xigmad lahu miyuu ku jawaabaa aqoon aan waxba tarayn, Oo bal miyuu
    calooshiisa ka buuxiyaa dabaysha bari?
  lat-VUC: '[Numquid sapiens respondebit quasi in ventum loquens, et implebit ardore
    stomachum suum?'
  eng-ASVBT: Should a wise man make answer with vain knowledge, And fill himself with
    the east wind?
  ita-1885: Deve un uomo savio pronunziare opinioni vane, Ed empiersi il ventre di
    vento orientale?
  eng-LXXUP: Will a wise man give for answer a mere breath of wisdom? And does he
    fill up the pain of his belly,
  eng-ULB: “Should a wise man answer with useless knowledge and fill himself with
    the east wind?
  spa-VBL: “¿Acaso un hombre sabio respondería con un ‘conocimiento’ tan vacío que
    no es más que un montón de aire caliente?
  fra-_FOB: Le sage répond-il par une science vaine, et remplit-il de vent sa poitrine?
  mal-mal: “ജ്ഞാനിയായവൻ വ്യർത്ഥജ്ഞാനം പ്രസ്താവിക്കുമോ? അവൻ കിഴക്കൻ കാറ്റുകൊണ്ട് വയറുനിറയ്ക്കുമോ?
  urd-GVR: “Kyā dānishmand ko jawāb meṅ behūdā ḳhayālāt pesh karne chāhieṅ? Kyā use
    apnā peṭ taptī mashriqī hawā se bharnā chāhie?
  suz-BL: “मार, जोक्‍ब तुइक्‍ब मुरुम ओदेंशो ङर ना पुं ङा लोव़ पा लोव़ लेत्‍चा दुम्‍बा?
    मेको आ कोव़जीम फश लोव़मी प्रिंचा दुम्‍बा?
  eng-NOY: Should a wise man answer with arguments of wind, Or fill his bosom with
    the east wind?
  ita-1927: “Il savio risponde egli con vana scienza? si gonfia egli il petto di vento?
  ckb-ckb: «ئایا کەسی دانا بە نەزانی وەڵام دەداتەوە و مێشکی بە شتی هیچوپووچ پڕ دەکات؟
  eng-BBE: Will a wise man make answer with knowledge of no value, or will he give
    birth to the east wind?
  kan-OKCV: “ಜ್ಞಾನಿಯು ವ್ಯರ್ಥ ತಿಳುವಳಿಕೆಯನ್ನು ನುಡಿದು ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿಯಿಂದ ತನ್ನ ಹೊಟ್ಟೆ
    ತುಂಬಿಸಿಕೊಳ್ಳುವುದು ಉಂಟೋ?
  tam-2017: ஞானவான் காற்றைப்போன்ற நியாயங்களைச் சொல்லி, தன் வயிற்றைக் கொண்டல்காற்றினால்
    நிரப்பி,
  spa-RV-1909: ¿Si proferirá el sabio vana sabiduría, y henchirá su vientre de viento
    solano?
  ron-BTF: Ar trebui să rostească un om înțelept cunoaștere deșartă și să își umple
    pântecele cu vântul de est?
  eng-WEBP: “Should a wise man answer with vain knowledge, and fill himself with the
    east wind?
  eng-FBV: “Would a wise man answer with such empty ‘knowledge’ that is just a lot
    of hot air?
  nld-1939: Antwoordt een wijze met bluf, En blaast hij zich op met oostenwind;
  nch-BL: “Amo quinamiqui para se talnamijca tacat quej ta, camanaltis quej nopa.
    Nochi camanali cati tiquijtojtoc san eltoc quej ajacat.
  vie-1934: Người khôn ngoan há đáp bằng lời tri thức hư không, Và phình bụng mình
    bằng gió đông sao?
  hin-CV: “क्या किसी बुद्धिमान के उद्गार खोखले विचार हो सकते हैं तथा क्या वह पूर्वी
    पवन से अपना पेट भर सकता है?
  spa-BES: ¿Un hombre sabio responderá con conocimiento que no tiene valor, o se llenará
    del viento del este?
  tdx-tdx: Hanoiñe an-kilala-kafoake hao t’indaty mahihitse, ho lifora’e tiok’atiñanañe
    hao ty fisafoa’e?
  tha-KJV: “ควรที่คนมีปัญญาจะตอบด้วยความรู้ลมๆแล้งๆหรือ และบรรจุลมตะวันออกให้เต็​มท​้อง
  por-BR-2018: Por acaso o sábio dará como resposta vão conhecimento, e encherá seu
    ventre de vento oriental?
  deu-ELO: Wird ein Weiser windige Erkenntnis antworten, und wird er sein Inneres
    füllen mit Ostwind,
  eng-WYC-2018: Whether a wise man shall answer, as speaking against the wind, and
    shall fill his stomach with burning, that is ire? (Would a wise man answer someone,
    whose speaking is merely wind, and who filleth his stomach with hot air?)
  epo-epo: Ĉu saĝulo povas respondi per ventaj opinioj, Kaj plenigi sian ventron per
    sensencaĵoj?
  uig-PIN: Danixmǝn kixining ⱪuruⱪ xamaldǝk sǝpsǝtǝ bilǝn jawab berixi toƣrimu? Danixmǝn
    ⱪorsiⱪini issiⱪ mǝxriⱪ xamili bilǝn toyƣuzsa bolamdu?
  beo-beo: “Yoube! Bai hamedei udigili sia:! Bai hamedei udigili sia:!
  tpi-OTNT: “Jop, mi ting yu saveman na yu gat gutpela tingting na save. Tasol bilong
    wanem toktok bilong yu i olsem win na yu mauswara planti?
  hau-SA: “Mutum mai hikima zai amsa da surutai marasa kan gado ko yă cika cikinsa
    da iskar gabas?
  uig-LAT: Danishmen kishining quruq shamaldek sepsete bilen jawab bérishi toghrimu?
    Danishmen qorsiqini issiq meshriq shamili bilen toyghuzsa bolamdu?
  nde-nde: “Kambe indoda ehlakaniphileyo ingaphendula ngeze nje loba igcwalise isisu
    sayo ngomoya otshisayo wempumalanga na?
  ton-ton: “He ʻoku taau mo e tangata poto ke lau meʻa vaʻinga, mo fakapito hono kete
    ʻaki ʻae matangi hahake?
  ces-1613: Zdali moudrý vynášeti má umění povětrné, aneb naplňovati východním větrem
    břicho své,
  eng-WMB: “Should a wise man answer with vain knowledge, and fill himself with the
    east wind?
  tam-TCV: “ஞானவான் அர்த்தமற்ற நியாயங்களைச் சொல்லி, கொண்டல் காற்றினால் தன் வயிற்றை
    நிரப்புவானோ?
  ceb-ULB: “Kinahanglan ba nga motubag ang usa ka maalamong tawo pinasikad sa mga
    walay hinungdan nga kahibalo ug pun-on ang iyang kaugalingon sa hangin sa sidlakan?
  pol-UBG: Czy mądry człowiek ma odpowiadać próżną wiedzą i napełniać swoje wnętrze
    wiatrem wschodnim?
  urd-GVU: ”کیا دانش مند کو جواب میں بےہودہ خیالات پیش کرنے چاہئیں؟ کیا اُسے اپنا
    پیٹ تپتی مشرقی ہَوا سے بھرنا چاہئے؟
  deu-1912: Soll ein weiser Mann so aufgeblasene Worte reden und seinen Bauch so blähen
    mit leeren Reden?
  kan-2017: “ಜ್ಞಾನಿಯು ತನ್ನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಮೂಡಣ ಗಾಳಿಯನ್ನು ತುಂಬಿಕೊಂಡು, ಶೂನ್ಯವಾದ ತಿಳಿವಳಿಕೆಯಿಂದ
    ಮಾತನಾಡಬಹುದೇ?
  yap-yap: '@see-verse:JOB.015.001'
  hlt-MCSB: Te vaengah, “Aka cueih loh khohli mingnah neh a doo vetih a bung ah kanghawn
    a hah sak aya?
  mdy-ETH: «ሂንዳ ማሌ፤ ዔራ ዓሲ ዢባሬጉዲ ዓርቂንቱዋ ባኣዚ ጌስታ? ዓባ ኬስካ ባንፆ ዢባሮጉዲ ጉሪ ማሊሢ ዓኣያ ማዓኒ ኮይሳ?
  twi-ASANTE: “Enti onyansafoɔ de nsɛm a aba biara nni muo bɛyi nʼano anaasɛ ɔde apueeɛ
    mframa a emu yɛ hye bɛhyɛ nʼafuru ma?
  eng-WEBU: “Should a wise man answer with vain knowledge, and fill himself with the
    east wind?
  wal-wal: “Aadhdhida eranchcha asi carkkodan ohettennabaa haasayii? Woikko arshsho
    bagga carkkuwaa ba uluwaa coo kunttii?
  spa-PDDPT: ¿Responderá el sabio con conocimiento vano? ¿Llenará su vientre de viento
    del este?
  gun-gun: — Hi'arandu va'e nda'u ombovai 'rã yvytu rami rive? Onhemonyẽ 'rã ri ty'y
    kuaray oua katy gui yvytu ou va'e py?
  ilo-ULB: “Sumungbat aya ti masirib a tao babaen iti awan serserbina a pannakaammo
    ken punoenna ti bagina iti angin ti daya?
  kpg-kpg: “Job, au helekai la deai ono hadinga ai.
  uig-ARA: دانىشمەن كىشىنىڭ قۇرۇق شامالدەك سەپسەتە بىلەن جاۋاب بېرىشى توغرىمۇ؟ دانىشمەن
    قورسىقىنى ئىسسىق مەشرىق شامىلى بىلەن تويغۇزسا بولامدۇ؟
  sus-sus: «Lɔnnila xa yaabi nɔma maniyade foye ra? A yɛtɛ igboma na nan na?
  pon-2006: '@see-verse:JOB.015.001'
  ksd-ksd: Dave, a tena kabinana na tatata vakuku damana, Ma na vabuka ra balana ma
    ra vuvu maro ra matana taur?
  tur-YTC: “Bilge biri boş bilgiyle yanıt vermeli, Ve kendini doğu rüzgârıyla doyurmalı
    mı?
  grc-BRENT: Πότερον σοφὸς ἀπόκρισιν δώσει συνέσεως πνεῦμα, καὶ ἐνέπλησε πόνον γαστρὸς,
  ind-AYT: “Akankah orang berhikmat menjawab dengan pengetahuan yang berisi angin,
    dan memenuhi perutnya dengan angin timur?
  nya-nya: “Kodi munthu wanzeru angayankhe ndi mawu achabechabe otere, kapena angakhutitse
    mimba yake ndi mphepo yotentha yochokera kummawa?
  hrv-hrv: “Zar šupljom naukom odgovara mudrac i vjetrom istočnim trbuh napuhuje?
  mps-mps: “Jop, nage koneai bidi, tama nage dwagi yai kolesaga elalubo bidi dao.
    Tiali goli, nago magi baso po hauwa olama, wali asobo tiwai elama, pedauwalidu
    po hauwa dogia pobawe?
  tpi-tpi: “Jop, mi ting yu saveman na yu gat gutpela tingting na save. Tasol bilong
    wanem toktok bilong yu i olsem win na yu mauswara planti?
  dan-1931: “Mon Vismand svarer med Mundsvejr og fylder sit Indre med Østenvind
  vie-OVCB: “Người khôn ngoan không đối đáp vu vơ! Anh chẳng có gì ngoài ba hoa rỗng
    tuếch.
  guj-2017: “શું કોઈ જ્ઞાની માણસ ખાલી શબ્દોથી દલીલ કરે અને પોતાનું પેટ પૂર્વના પવનથી
    ભરે?
  pon-2006A: '@see-verse:JOB.015.001'
  por-BRBSL: “Se um homem sábio responder com conhecimento vãos, e se encher com o
    vento leste?
  cth-cth: Hat navah, Tami a lungkaang ni ahrawnghrang panuenae hoi maw a pathung
    han. Kanîtholae kahlî hoi a von a paha sak han namaw.
  twi-twi: “Enti onyansafo de nsɛm a aba biara nni mu beyi nʼano anaasɛ ɔde apuei
    mframa a emu yɛ hyew bɛhyɛ nʼafuru ma?
  hlt-hlt: Te vaengah, “Aka cueih loh khohli mingnah neh a doo vetih a bung ah kanghawn
    a hah sak aya?
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ɔ̃ sɔ̃́ntɛ́mu kɛ́pĩɛ̃too tinɑ́ɑǹtɑ̀ɑ̀? Ò ɔ̃ɔ̃ sɔ̃́ntɛ́
    kɛ́bɛ́inkomu dɛtetìrɑ̀ɑ̀?
  msy-2020: “Jop, kɨ ghaze, nɨ gumazir nɨghnɨzir aghuim ko fofozim itim. Manmaghɨn
    amizɨ nɨn mɨgɨrɨgɨaba mati amɨnim, ezɨ nɨ puram akam arai?
  dop-dop: Yʋlʋ lǝmɑɣɑsɛɛ tʋ ɩsɩɩ nyɑ́ tɑkɑ, kɑɑ yɔɣɔtǝɣɩ tɔm kpɑɩ nyǝntʋ, yɑɑ ɩ́
    hɔŋ ɩ tǝɣɩ yem kɛ́ mpʋ.
  azb-azb: «Müdrik insan boş sözlərlə cavab verərmi? Köksünü şərq küləyi ilə doldurarmı?
  eng-DBY: Should a wise man answer with windy knowledge, and fill his belly with
    the east wind,
  hin-2017: “क्या बुद्धिमान को उचित है कि अज्ञानता के साथ उत्तर दे, या अपने अन्तःकरण
    को पूर्वी पवन से भरे?
  wol-KYG: Ayóoba, ku xelu dina tontoo kàdduy ngelaw, mbel-mbelam nib jaas bu fees
    dënnam a?
  eng-YLT: Doth a wise man answer [with] vain knowledge? And fill [with] an east wind
    his belly?
  eng-WYC-2017: Whether a wise man shall answer, as speaking against the wind, and
    shall fill his stomach with burning, that is ire?
  eng-WMBB: “Should a wise man answer with vain knowledge, and fill himself with the
    east wind?
  urd-GVH: “क्या दानिशमंद को जवाब में बेहूदा ख़यालात पेश करने चाहिएँ? क्या उसे अपना
    पेट तपती मशरिक़ी हवा से भरना चाहिए?
  rug-rug: “Be na tie gilagilana si goi si lopu kote olaṉa ni sari zinama kokobadi;
    agoi si siṉi igo mo na givusu.
  gaz-gaz: “Namni ogeessi tokko dubbii faayidaa hin qabneen deebii kennaa? Yookaan
    bubbee baʼa biiftuutiin garaa isaa guutataa?
  fra-LSG: Le sage répond-il par un vain savoir? Se gonfle-t-il la poitrine du vent
    d’orient?
  yal-yal: “Fekolonna lan a yi yabin ti naxan tɔnɔ mi na ba, naxan findixi fala fuun
    na?
  haw-1868: E hai aku anei ka mea naauao i ka manao makani? A e hoopiha i kona opu
    i ka makani hikina?
  arb-NAV: «أَلَعَلَّ الْحَكِيمَ يُجِيبُ عَنْ مَعْرِفَةٍ بَاطِلَةٍ وَيَنْفُخُ بَطْنَهُ
    بِرِيحٍ شَرْقِيَّةٍ،
  ewe-ewe: “Ɖe nunyala aɖo nya ŋu kple susu gbɔlo alo ana ɣedzeƒeya xɔdzo nayɔ eƒe
    dɔ mea?
  eng-LEE: Should a wise man utter windy knowledge, and fill his inward parts with
    the east wind?
  asm-FB: জ্ঞানৱানে জানো অনৰ্থক জ্ঞানেৰে উত্তৰ দিয়ে, বা পূবৰ বায়ুৰে জানো উদৰ পূৰ
    কৰে?
  sus-A: «لْننِلَ شَ يَابِ نْمَ مَنِيَدٍ قٌيٍ رَ؟ عَ يّتّ عِفبٌمَ نَ نَن نَ؟
  fra-SBL: « Si un homme sage répond par une vaine connaissance, et se remplir du
    vent d'est ?
  hbo-hbo: הֶֽחָכָ֗ם יַעֲנֶ֥ה דַֽעַת־ר֑וּחַ וִֽימַלֵּ֖א קָדִ֣ים בִּטְנֹֽו׃
  kik-kik: “Mũndũ mũũgĩ no acookie ũhoro na kwĩgereria, kana aiyũrie nda yake na rũhuho
    ruumĩte na irathĩro?
  fra-NCL: Le sage répond-il par une science vaine ? Se gonfle-t-il la poitrine de
    vent ?
  cek-AK: palungha kami loe takhi hoi kanghmong lokthuih han oh maw? A zok to ni angyae
    bang ih takhi hoi koisak han oh maw?
  cuk-cuk: “Dule-binsaed-ibedi yogasaar sunmaksulid. Dule-binsaed-ibed yogasaar urwesulid.
  uig-CYR: Данишмән кишиниң қуруқ шамалдәк сәпсәтә билән җавап бериши тоғриму? Данишмән
    қосиғини иссиқ мәшриқ шамили билән тойғузса боламду?
  tel-2017: “జ్ఞానం గలవాడు గాలితో తన కడుపు నింపుకుని తెలివి తక్కువతనంగా వ్యర్ధమైన
    మాటలు మాట్లాడడం మంచిదేనా?
  hat-BSA: Èske yon nonm saj ta dwe bay repons ak konesans ki sòti nan van, e ki plen
    tèt li avèk van lès?
  kos-kos: “Kaskas wel, Job. Kom kaskas wel!
  hbo-WLC: הֶֽחָכָ֗ם יַעֲנֶ֥ה דַֽעַת־ר֑וּחַ וִֽימַלֵּ֖א קָדִ֣ים בִּטְנֽוֹ׃
  ibo-ibo: “Onye maara ihe ọ ga-eji okwu na-abaghị uru zaghachi? Ọ ga-emeju afọ ya
    nʼifufe na-ekpo ọkụ nke si nʼọwụwa anyanwụ?
  ory-ory: “ଜ୍ଞାନୀ ଲୋକ କʼଣ ଅସାର ଜ୍ଞାନରେ ଉତ୍ତର ଦେବ? ଓ ପୂର୍ବୀୟ ବାୟୁରେ ଆପଣା ଉଦର ପୂର୍ଣ୍ଣ
    କରିବ?
  chk-chk: “Ifa usun, eman mwän mi tipachem epwe eäni kapasen pälüen mi pöön chök
    o püsin aura ren asepwälin ötiu?
  rop-rop: “Job, if yu bina abum gudbala main, yu bina stap toktokbat siliwei.
  ukr-1871: Хиба ж стане мудрий відповідати своїм пустим знаннєм і сповняти нутро
    своє вітром палючим,
  deu-1951: Soll ein Weiser mit windigem Wissen antworten und seinen Leib mit Ostwind
    füllen?
  eng-JPS: Should a wise man make answer with windy knowledge, and fill his belly
    with the east wind?
  srp-1865: Hoæe li mudar èovjek kazivati prazne misli i puniti trbuh svoj vjetrom
    istoènijem,
  lug-lug: “Omuntu ow’amagezi yandizzeemu n’amagezi agataliimu, oba n’ajjuza olubuto
    lwe embuyaga ez’ebuvanjuba?
  heb-heb: החכם יענה דעת רוח וימלא קדים בטנו׃
  ben-IRV: “একজন জ্ঞানী ব্যক্তি কি অকার্যকর জ্ঞানে উত্তর দেবে এবং নিজেকে পূর্বীয়
    বাতাসে পূর্ণ করবে?
  pan-pan: “ਭਲਾ, ਬੁੱਧੀਮਾਨ ਹਵਾਈ ਗਿਆਨ ਵਿੱਚ ਉੱਤਰ ਦੇਵੇ, ਅਤੇ ਆਪਣਾ ਪੇਟ ਪੂਰਬ ਦੀ ਹਵਾ ਨਾਲ ਭਰੇ?
  mya-JVB: ပညာရှိ သောသူသည် လေ နှင့်တူသော အချည်းနှီး စကားကို ပြော သင့်သလော။ မိမိ ဝမ်း
    ကို အရှေ့ လေ နှင့်ပြည့် စေသင့်သလော။
  hmo-hmo: “Iobu e, oiemu hereva be anina lasi momokani. Oiemu hereva be lai ta, ena
    ladana laurabada ena regena bamona.
  urd-urd: क्या 'अक़्लमन्द को चाहिए कि फ़ुज़ूल बातें जोड़ कर जवाब दे, और पूरबी हवा
    से अपना पेट भरे?
  rus-SYN: станет ли мудрый отвечать знанием пустым и наполнять чрево свое ветром
    палящим,
  bqc-SIM: Ɔ̃nↄna a yãpã gii bee taa oa? A lɛ́ ɛlɛ yã́ↄ bↄlɛwà yã̀?
  tcz-CHONGTHU: Michingin hitobang thu hom keu chu donbut ponte. Nang hi imacha hilou
    nahin chule khohui hungnung bep nahi.
  mar-mar: “शहाणा मनुष्य, वायफळ शहाणपणाचे उत्तर देणार काय, आणि पूर्वे कडील वाऱ्याने
    स्वतःला भरेल का?
  qub-qub: «¿Yachaj runaga manacajcunata parlashpanchuraj cutichinman? ¿Wayrata cacnejnölla
    llutancunallata rimanmanchuraj?
  hat-hat: -Lè yon moun gen bon konprann, se pa avèk pawòl anlè pou li reponn. Li
    p'ap chita ap fè jazè.
  eng-BSB: “Does a wise man answer with empty counsel or fill his belly with the hot
    east wind?
  eng-WEBPB: “Should a wise man answer with vain knowledge, and fill himself with
    the east wind?
  kbq-kbq: Knare antahi'zane vahe'mo'a e'inara huno agafa'a omne kea ohantagege, zage
    hanati kazigati amuhonentake zaho'mo eno eme vazi zoreankna huno agi'arina osiresine.
  nhe-BL: “Ax quinamiqui para se tlalnamijca tlacatl queja ta, camatisquía queja tijchihua.
    Nochi tlajtoli tlen tiquijtojtoc san eltoc queja ajacatl.
  gub-BL: Izo, awa ma'e kwaw katu har nuwazar kwaw amo ize'eg awer uze'egaw ipuhuz
    'ym ma'e imume'u pà a'e. Numynehem kwaw upy'a ywytu pupe.
  eng-DRA: Will a wise man answer as if he were speaking in the wind, and fill his
    stomach with burning heat?
