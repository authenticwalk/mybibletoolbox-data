verse: JOB.015.018
translations:
  mal-C: ജ്ഞാനികൾ തങ്ങളുടെ പൂർവികരിൽനിന്ന് കേട്ടതും ഒന്നും മറച്ചുവെക്കാതെ വിളിച്ചുപറയുകയും
    ചെയ്ത വാക്കുകൾതന്നെ.
  deu-TKW: was die Weisen berichten unverhohlen von ihren Vätern her.
  lin-lin: makambo oyo bato ya bwanya balobaki, na kobomba ata eloko moko te kati
    na makambo oyo bazwaki epai ya batata na bango.
  eng-LSV: Which the wise declare—And have not hid—from their fathers.
  eng-GNV: 'Which wise men haue tolde, as they haue heard of their fathers, and haue
    not kept it secret:'
  eng-WEBSTER: 'Which wise men have told from their fathers, and have not hid it :'
  nhw-BL: Nimitzpohuilis nopa tlamachtili catli tlalnamijca tlacame quiselijque tlen
    ininhuejcapan tatahua.
  swh-ONEN: ambayo watu wenye hekima wameyanena, bila kuficha lolote walilopokea toka
    kwa baba zao
  bba-bba: Sɔ̃ɔsi te bwisiɡibu bɑ sɔ̃ɔsi, bɑ tu ɡiɑwɑ ben sikɑdobɑn min di.
  eng-KJVCPB: 'Which wise men have told From their fathers, and have not hid it:'
  luo-luo: gik ma joma riek osehulo, ka ok gipando gimoro amora mane giyudo kuom kweregi,
  meu-meu: aonega taudia ese vada e gwaurai bona tamadia ese asie hunidia ḡaudia.
  npi-ULB: बुद्धिमान् मानिसहरूले आफ्‍ना पुर्खाहरूबाट हस्‍तान्‍त्रण गरेका कुरा, तिनीहरूका
    पुर्खाहरूले नलुकाएका कुरा भन्‍नेछु ।
  yor-yor: ohun tí àwọn ọlọ́gbọ́n ti pa ní ìtàn láti ọ̀dọ̀ àwọn baba wọn wá, ti wọ́n
    kò sì fi pamọ́.
  pes-OPCB: '@see-verse:JOB.015.017'
  tgl-ULB: ang mga bagay na ipinasa ng mga taong matatalino mula sa kanilang mga ama,
    ang mga bagay na hindi itinago ng kanilang mga ninuno.
  hui-hui: Agali mini gigabiwi karume ti abahanda manda bulenebi mini wulenebi ti
    lawai heneyaru i̱hondo lawai haya. Tigua i̱ lawai halu howa bi mbirago mo do naheore
    bibahende i̱ langiai haya.
  mya-mya: '@see-verse:JOB.015.017'
  bod-N: མཁས་པས་ཕ་མེས་རྣམས་ལས་ཐོས་པ་དང་། ། གསང་བ་མེད་པར་གསུངས་པའི་ཚིག་རྣམས་ཡིན། །
  sna-sna: zvakataurwa navanhu vakachenjera, vasingavanzi chinhu chavakagamuchira
    kubva kumadzibaba avo,
  spa-BLM: (que los sabios han contado por sus padres, y no lo han ocultado;
  cac-cac: A eb' aj pensar, a eb' ix on̈ c'ayb'ani. A tas yojtac eb' chi' sc'ayb'ejnaccan
    eb' d'a eb' smam yicham.
  swh-ULB: vitu ambavyo watu wenye hekima wamepita chini yake kutoka kwa baba zao,
    vile vitu ambavyo mababu zao hawakuvificha.
  bel-bel: што чулі мудрыя і ня ўтоілі чутага ад бацькоў сваіх,
  deu-ELBBK: was die Weisen verkündigt und nicht verschwiegen haben von ihren Vätern
    her –
  mbb-OT: Egkekaǥi zaan heini te uluwanen he menge etew he nekeistudyu ziyà te menge
    lukes dan.
  mal-2015: ജ്ഞാനികൾ തങ്ങളുടെ പിതാക്കന്മാരോടു കേൾക്കയും മറെച്ചുവെക്കാതെ അറിയിക്കയും
    ചെയ്തതു തന്നേ.
  rmc-rmc: pal oda, so phende o goďaver manuša, a na garude andre oda, so priile peskre
    dadendar.
  pes-OPV: که حکیمان آن را از پدران خودروایت کردند و مخفی نداشتند،
  ron-1924: че ау арэтат ынцелепций, че ау дескоперит ей, аузинд де ла пэринций лор,
  ben-OBCV: 'জ্ঞানবানেরা যা ঘোষণা করেছিলেন, তাদের পূর্বপুরুষদের কাছ থেকে পাওয়া কোনো
    কিছুই লুকিয়ে রাখেননি:'
  som-som: (Kuwaasoo rag xigmad lahu ay awowayaashood ka heleen, Oo ayan qarin,
  lat-VUC: 'Sapientes confitentur, et non abscondunt patres suos:'
  eng-ASVBT: (Which wise men have told From their fathers, and have not hidden it;
  ita-1885: Il che i savi hanno narrato, E non l'hanno celato, avendolo ricevuto da' padri
    loro;
  eng-LXXUP: Things wise men say, and their fathers have not hidden.
  eng-ULB: the things that wise men have passed down from their fathers, the things
    that their ancestors did not hide.
  spa-VBL: Esto es lo que han dicho los sabios, confirmado por sus antepasados,
  fra-_FOB: Ce que les sages ont proclamé, ce qu'ils n'ont point caché, l'ayant tenu
    de leurs pères.
  mal-mal: ജ്ഞാനികൾ അവരുടെ പിതാക്കന്മാരോട് കേൾക്കുകയും മറച്ചുവയ്ക്കാതെ അറിയിക്കുകയും
    ചെയ്തതു തന്നേ.
  urd-GVR: wuh kuchh jo dānishmandoṅ ne pesh kiyā aur jo unheṅ apne bāpdādā se milā
    thā. Un se kuchh chhupāyā nahīṅ gayā thā.
  suz-BL: जोक्‍ब तुइक्‍बमी आन किकी पिपी रे आन तशो नेंशो लोव़ मख्रुइक्‍तमे बाक्‍त।
  eng-NOY: Which the wise men have told, And not kept concealed, as received from
    their fathers;
  ita-1927: quello che i Savi hanno riferito senza nulla celare di quel che sapean
    dai padri,
  ckb-ckb: ئەوەی دانایان لە باوباپیرانیانەوە پێیان ڕاگەیەنراوە و ئەوانیش نەیانشاردووەتەوە،
  eng-BBE: (The things which wise men have got from their fathers, and have not kept
    secret from us;
  kan-OKCV: ಜ್ಞಾನಿಗಳು ತಮ್ಮ ಪೂರ್ವಜರಿಂದ ಕಲಿತಿದ್ದನ್ನೇ ಮರೆಮಾಡದೆ ನಮಗೆ ಪ್ರಕಟಿಸಿದರು.
  tam-2017: ஞானிகள் தங்கள் பிதாக்கள் சொல்லக் கேட்டு மறைக்காமல் அறிவித்ததையே நான் சொல்லுவேன்.
  spa-RV-1909: (Lo que los sabios nos contaron de sus padres, y no lo encubrieron;
  ron-BTF: Ceea ce înțelepții au istorisit de la părinții lor și nu au ascuns;
  eng-WEBP: (which wise men have told by their fathers, and have not hidden it;
  eng-FBV: This is what wise men have said, confirmed by their ancestors,
  nld-1939: Het is hetzelfde, wat de wijzen verkonden, En wat hun vaderen hun niet
    hadden verborgen,
  nch-BL: Nimitzpohuilis nopa tamachtili cati talnamijca tacame quiselijque ten inihuejcapan
    tatahua.
  vie-1934: Là điều kẻ khôn ngoan tỏ ra theo tổ phụ mình, Không giấu giếm;
  hin-CV: जो कुछ बुद्धिमानों ने बताया है, जिसे उन्होंने अपने पूर्वजों से भी गुप्‍त
    नहीं रखा है.
  spa-BES: Las cosas que los hombres sabios han obtenido de sus padres, y no han ocultado
    de nosotros;
  tdx-tdx: O saontsi’ ondaty mahihitseo, ty tsy naeta’e boak’ aman droae’ iareo;
  tha-KJV: สิ​่งที่คนมีปัญญาได้บอกกันมาตั้งแต่บรรพบุรุษของเขา และมิ​ได้​ปิดบังไว้
  por-BR-2018: (O que os sábios contaram, o que não foi encoberto por seus pais,
  deu-ELO: was die Weisen verkündigt und nicht verhehlt haben von ihren Vätern her,
    -
  eng-WYC-2018: Wise men acknowledge, and hide (it) not their fathers. (The wise acknowledge
    it, and their forefathers hide it not.)
  epo-epo: Kion saĝuloj diris kaj ne kaŝis antaŭ siaj patroj,
  uig-PIN: 'Danixmǝnlǝr ata-bowiliridin bularni angliƣan, Yoxurmay bularni bayan ⱪilƣan:
    —'
  beo-beo: 'Bagade dawa:su dunu da moloi sia: nama olelei. Ilia aowalali da amo sia:
    ilima olelei. Ilia sia: afae ilima hame wamolegei.'
  tpi-OTNT: Mi bin kisim dispela save long ol man i gat gutpela tingting na save.
    Ol yet i bin kisim dispela save long ol papa bilong ol. Na taim ol i skulim mi,
    ol i no haitim wanpela tok. Ol i autim olgeta.
  hau-SA: abin da masu hikima suka ce, ba tare da sun ɓoye wani abu da suka samu daga
    wurin iyayensu ba
  uig-LAT: 'Danishmenler ata-bowiliridin bularni anglighan, Yoshurmay bularni bayan
    qilghan: —'
  nde-nde: lokho osekwafakazwa yizihlakaniphi, bengafihli lutho abaluthatha kubokhokho
    babo
  ton-ton: '‌ʻAia naʻe tala ʻe he kakai poto mei heʻenau ngaahi tamai, ʻo ʻikai fufū
    ia:'
  ces-1613: Což moudří vynesli a nezatajili, slýchavše od předků svých.
  eng-WMB: (which wise men have told by their fathers, and have not hidden it;
  tam-TCV: ஞானிகள் தங்கள் முற்பிதாக்களிடமிருந்து பெற்று, ஒன்றையும் மறைக்காமல் அறிவித்ததைச்
    சொல்வேன்.
  ceb-ULB: ang mga butang nga gikabilin sa mga maalamong tawo gikan pa sa ilang mga
    amahan, ang mga butang nga wala gililong sa ilang mga katigulangan.
  pol-UBG: Co mądrzy powiedzieli, a nie zataili, co mieli od przodków swoich;
  urd-GVU: وہ کچھ جو دانش مندوں نے پیش کیا اور جو اُنہیں اپنے باپ دادا سے ملا تھا۔
    اُن سے کچھ چھپایا نہیں گیا تھا۔
  deu-1912: was die Weisen gesagt haben und ihren Vätern nicht verhohlen gewesen ist,
  kan-2017: ಅವರು ತಮ್ಮ ನಾಡಿನ ಬಾಧ್ಯತೆಯನ್ನು ಕಳೆದುಕೊಂಡವರಲ್ಲಿ ಪರದೇಶಿಯರು ಅವರ ನಾಡನ್ನು ಹಾದುಹೋಗುವಂತಿರಲಿಲ್ಲ.
  yap-yap: Pi’in ba gonop e ka ra filed e tin riyul’ ngog ni ka ra filed rok e pi
    chitamangirad kakrom, ma der mithaged buchu’uw riy.
  hlt-MCSB: Te te hlangcueih rhoek loh a thui uh tih a napa rhoek taeng lamloh a phah
    uh moenih.
  mdy-ETH: ዔሮ ዓሳ ፔ ዓዶንሢዳፓ ዔኬሢ ዓኣቹዋዖ ዔያታ ታኣም ኬኤዜ ባኮ ታ ኔኤም ኬኤዛኔ።
  twi-ASANTE: deɛ anyansafoɔ apae mu aka, a wɔamfa biribiara a wɔnya firii wɔn agyanom
    hɔ no ansie
  eng-WEBU: (which wise men have told by their fathers, and have not hidden it;
  wal-wal: Aadhdhida eranchcha asati bantta maizza aawatuppe demmido eratettaa genttennan
    tana tamaarissidosona.
  spa-PDDPT: lo que los sabios informaron, sin ocultar lo de sus antepasados.
  gun-gun: hi'arandu va'e kuery omombe'u va'ekue ae, nguu kuery gui oendu vy ndoikuaa
    uka e'ỹi va'ekue.
  ilo-ULB: dagiti banbanag nga imbaga met dagiti mamasirib a lallaki manipud kadagiti
    ammada, dagiti banbanag a saan nga inlemmeng dagiti kapuonanda.
  kpg-kpg: Digau kabemee gu aago mai au gi nia mee ala e donu, ala ne kabe mai i baahi
    nadau damana ala i mua, digaula digi hagammuni dahi mee gi daha mo au.
  uig-ARA: 'دانىشمەنلەر ئاتا-بوۋىلىرىدىن بۇلارنى ئاڭلىغان، يوشۇرماي بۇلارنى بايان
    قىلغان: ــ'
  sus-sus: lɔnnilae naxan masenxi, e naxan sɔtɔ e babae ra e mu a nɔxun.
  pon-2006: Aramas loalokong kan padahkihongieier me mehlel me re padahngkiher sang
    samarail ko, oh re sohte ekihla mehkot rir.
  ksd-ksd: (A tinata nina a umana tena kabinana dia ga kap pa ia Tai ra umana tama
    i diat, nina pa dia ga ive;
  tur-YTC: (Atalarından aldıklarını bilge kişiler anlattılar Ve saklamadılar.
  grc-BRENT: ἃ σοφοὶ ἐροῦσι, καὶ οὐκ ἔκρυψαν πατέρες αὐτῶν.
  ind-AYT: apa yang dikatakan oleh orang-orang berhikmat tanpa menyembunyikannya dari
    nenek moyang mereka,
  nya-nya: zimene anandiphunzitsa anthu anzeru, sanandibisire kalikonse kamene anamva
    kuchokera kwa makolo awo.
  hrv-hrv: i ono što naučavahu mudraci ne tajeć' što su primili od pređa
  mps-mps: Eno te kolesaga te dwagi yai homu kolesaga yai bidi dabede konea sai dao.
    Augwaligo te kolesaga augwa ayade digi sai dao. Tama augwaligo ena ola mani sogo,
    te po me duala sabeo. Augwaligo tigidali mu pusalio.
  tpi-tpi: Mi bin kisim dispela save long ol man i gat gutpela tingting na save. Ol
    yet i bin kisim dispela save long ol papa bilong ol. Na taim ol i skulim mi, ol
    i no haitim wanpela tok. Ol i autim olgeta.
  dan-1931: hvad vise Mænd har forkyndt, deres Fædre ikke dulgt,
  vie-OVCB: Cũng là điều các hiền triết đã xác nhận và tổ tiên họ cũng đã lưu truyền
  guj-2017: તે જ્ઞાની પુરુષોએ પોતાના પિતૃઓ પાસેથી સાંભળીને પ્રગટ કર્યું છે, તેઓએ કંઈ
    પણ છુપાવ્યું નથી.
  pon-2006A: Aramas loalokong kan padahkihongieier me mehlel me re padahngkiher sang
    samarail ko, oh re sohte ekihla mehkot rir.
  por-BRBSL: (o que os sábios disseram por seus pais, e não o esconderam;
  cth-cth: Tami a lungkaangnaw ni ouk a dei e mintoe koehoi e hmu e hno a hro awh
    hoeh e hah.
  twi-twi: nea anyansafo apae mu aka, a wɔamfa biribiara a wonya fii wɔn agyanom hɔ
    no ansie
  hlt-hlt: Te te hlangcueih rhoek loh a thui uh tih a napa rhoek taeng lamloh a phah
    uh moenih.
  tbz-SIM: Mɛciì nyɛmbɛ̀ bɛɛ̀ tì nɑ̀kɛ́, bɛ̀ tì cɔutɛ́ bɛ yɛmbɛ̀ borɛ̀ kɛ̀ tì dòmmɛ̀
    bɛ̀ mɛ ntì nɑ̀kɛ́.
  msy-2020: Kɨ nɨghnɨzir aghuim ko fofozir aghuim itir gumazamiziba da fofozir kam
    ini. Me uari uan afeziaba da fofozir kam ini. Ezɨ dughiar me nan sure gamizim,
    me mɨgɨrɨgɨatam modozir puvatɨ. Me bar dar gun na mɨkeme.
  dop-dop: Nti lǝmɑɣɑsɛɛ nyǝ́mɑ nɩɩwɑ pɑ cɑɑnɑɑ kiŋ nɑ pɑ́ hʋ́lɩ́ tɔ.
  azb-azb: Hikmətli adamların dediklərini, Atalarından alıb gizlətmədiyi şeyləri.
  eng-DBY: Which wise men have told from their fathers, and have not hidden;
  hin-2017: (वे ही बातें जो बुद्धिमानों ने अपने पुरखाओं से सुनकर बिना छिपाए बताया
    है।
  wol-KYG: muy lu ñu rafet xel ñi jottli, jële ko ca seeni maam, te làquñu ko.
  eng-YLT: Which the wise declare — And have not hid — from their fathers.
  eng-WYC-2017: Wise men acknowledge, and hide not their fathers.
  eng-WMBB: (which wise men have told by their fathers, and have not hidden it;
  urd-GVH: वह कुछ जो दानिशमंदों ने पेश किया और जो उन्हें अपने बापदादा से मिला था।
    उनसे कुछ छुपाया नहीं गया था।
  rug-rug: Saripu gilagilana ele tozi nau sari hinokara, saripu ta totozi ni rini
    koari na tamadia, meke loketoṉa si tomea rini.
  gaz-gaz: waan namoonni ogeeyyiin waan abbootii isaanii irraa dhagaʼan keessaa tokko
    illee utuu hin dhoksin odeessan sana nan dubbadha;
  fra-LSG: Ce que les sages ont fait connaître, Ce qu’ils ont révélé, l’ayant appris
    de leurs pères.
  yal-yal: fekolonne naxan falaxi, e nun e benbane, naxanye mi sese luxunxi e ma,
  haw-1868: 'Ka mea a ka poe naauao i hai mai, Aole hoi i huna, mai ko lakou poe makua
    mai:'
  arb-NAV: وَبِمَا أَخْبَرَ بِهِ حُكَمَاءُ عَنْ آبَائِهِمْ وَلَمْ يَكْتُمُوهُ،
  ewe-ewe: nu si nunyalawo ɖe gbeƒãe eye womeɣla naneke si woxɔ tso wo fofowo gbɔ
    o,
  eng-LEE: Which wise men have ever told, and have not concealed, as they obtained
    it from their fathers;
  asm-FB: যিসকলৰ হাতত দেশ শোধাই দিয়া হৈছিল, আৰু যিসকলৰ মাজত কোনো বিদেশী ঘূৰি ফুৰা
    নাছিল,
  sus-A: لْننِلَيٍ نَشَن مَسٍنشِ، عٍ نَشَن سْتْ عٍ بَبَيٍ رَ عٍ مُ عَ نْشُن.
  fra-SBL: (que les sages ont raconté par leurs pères, et ne l'ont pas caché ;
  hbo-hbo: אֲשֶׁר־חֲכָמִ֥ים יַגִּ֑ידוּ וְלֹ֥א כִֽ֝חֲד֗וּ מֵאֲבֹותָֽם׃
  kik-kik: ngwĩre ũrĩa andũ arĩa oogĩ moigĩte, matekũhitha ũndũ o na ũmwe wa ũhoro
    ũrĩa maaheirwo nĩ maithe mao,
  fra-NCL: ce que les sages enseignent, — ils ne le cachent pas, l’ayant appris de
    leurs pères ;
  cek-AK: 'palungha kaminawk loe, ampanawk khae hoi hak ih hmuennawk to angphat ai
    ah thuih o:'
  cuk-cuk: We-ibmar dule-binsaed-ibegan anmar-odurdaksadi, na e-babganba durdaksamaladid.
  uig-CYR: 'Данишмәнләр ата-бовилиридин буларни аңлиған, Йошурмай буларни баян қилған:
    —'
