verse: JOB.015.024
translations:
  mal-C: കഷ്ടപ്പാടും അതിവേദനയും അവരെ ഭയപ്പെടുത്തുന്നു; യുദ്ധസന്നദ്ധനായ രാജാവിനെപ്പോലെ
    അവ അവരെ ആക്രമിക്കുന്നു.
  deu-TKW: “Ihn schrecken Not und Angst; sie packt ihn wie ein König, der zum Sturm
    bereit,
  lin-lin: Pasi mpe mawa ebangisaka ye, ekomelaka ye lokola mokonzi oyo amibongisi
    mpo na bitumba,
  eng-LSV: Adversity and distress terrify him, || They prevail over him as a king
    ready for a boaster.
  eng-GNV: 'Affliction and anguish shall make him afraide: they shall preuaile against
    him as a King readie to the battell.'
  eng-WEBSTER: Trouble and anguish shall make him afraid; they shall prevail against
    him, as a king ready to the battle.
  nhw-BL: Itztoque ipan majmajtli huan tlahuel motequipachohuaj quen se tlanahuatijquetl
    catli mocualtlalía para quinhuilanas icualancaitacahua.
  swh-ONEN: Taabu na maumivu makuu vinamtia hofu; humshinda kama mfalme aliye tayari
    kwa vita,
  bba-bba: Mɑ u nɑnde wɑhɑlɑ kɑ nɔni swɑ̃ɑrun sɔ̃, ye yɑ nùn wɔriɔ nɡe sinɑ bokon
    tɑbu kowobu be bɑ tɑbun sɔɔru kpɑ.
  eng-KJVCPB: Trouble and anguish shall make him afraid; They shall prevail against
    him, as a king ready to the battle.
  luo-luo: Masiche malich ogoye gi kihondko, gigi duto omake, mana ka ruoth moikore
    mar dhi e lweny,
  meu-meu: Lalo-hisihisi bona dara-doko ese e hagariamu; idia ese e hadarereamu, pavapava
    ese tuari dalana e lailaia gunamu na heto.
  npi-ULB: निराशा र पीडाले त्यसलाई भयभीत पार्छ । युद्धको लागि तयार राजाझैं उसको विरुद्धमा
    तिनीहरूले प्रभुत्‍व जमाउँछन् ।
  yor-yor: Ìpọ́njú pẹ̀lú ìrora ọkàn yóò mú un bẹ̀rù, wọ́n ó sì ṣẹ́gun rẹ̀ bi ọba ti
    ìmúra ogun.
  pes-OPCB: مصیبت و بدبختی مانند پادشاهی که آمادهٔ جنگ است، او را به وحشت می‌اندازد
    و بر او غلبه می‌کند،
  tgl-ULB: Ang pagdadalamhati at pagkahapis ay ginagawa siyang takot; nagwagi sila
    laban sa kaniya, tulad ng isang hari na handa sa labanan.
  hui-hui: Ti miniha tandaga holenemebi mini burugu timbuni lolenemebi mo gi ho haga.
    Anidagua biragome tinaga miniha bope halu kini hongohe kagome waitigi mo ko howa
    baradagua bini haga.
  mya-mya: ဆင်းရဲခြင်းဒုက္ခနှင့် နာကြဉ်းခြင်းဝေဒနာတို့သည် ထိုသူကို ချောက်တတ်၏။ စစ်တိုက်ခြင်းငှါ
    အသင့် နေသော ရှင်ဘုရင်ကဲ့သို့ သူ့ကို နိုင်တတ်၏။
  bod-N: སེམས་ཁྲལ་དཀའ་སྡུག་དབང་གིས་ཁོ་རང་འཇིགས། ། དེ་ནི་རྒྱལ་པོ་འཐབ་ལ་ཞུགས་པ་འདྲ།
    །
  sna-sna: Kutambudzika nokurwadziwa zvinomuzadza nokutya; zvinomukunda, samambo agadzirira
    kurwisa,
  spa-BLM: La angustia y la angustia le hacen temer. Se imponen contra él, como un
    rey listo para la batalla.
  cac-cac: A yaelal yed' ilc'olal ol ac'an xivq'ue eb', icha tz'aj co xivq'ue d'a
    yichan̈ junoc yajal sjavi yac' oval d'ayon̈.
  swh-ULB: Dhiki na mateso makali humfanya aogope; wao hushinda dhidi yake yeye, kama
    mfalme tayari kwa vita.
  bel-bel: Палохае яго нэндза і ўціск; адольвае яго, як цар, які падрыхтаваўся да
    бітвы,
  deu-ELBBK: Angst und Bedrängnis schrecken ihn, sie überwältigen ihn wie ein König,
    gerüstet zum Sturm.
  mbb-OT: Utew subra is kulbè din su iring sikandin te hadì he edsurung te kebpekidtebek.
  mal-2015: കഷ്ടവും വ്യാകുലവും അവനെ അരട്ടുന്നു; പടെക്കൊരുങ്ങിയ രാജാവെന്നപോലെ അവനെ
    ആക്രമിക്കുന്നു.
  rmc-rmc: O pharipen the o cerpišagos les daraven avri avke sar o kraľis pripravimen
    pro mariben,
  pes-OPV: تنگی و ضیق او رامی ترساند، مثل پادشاه مهیای جنگ بر او غلبه می‌نماید.
  ron-1924: Неказул ши нелиништя ыл ынспэймынтэ ши се арункэ асупра луй ка ун ымпэрат
    гата де луптэ.
  ben-OBCV: চরম দুর্দশা ও মনস্তাপ তাকে আতঙ্কিত করে তোলে; অস্থিরতা তাকে আচ্ছন্ন করে,
    যেভাবে একজন রাজা আক্রমণ করার জন্য প্রস্তুত হন,
  som-som: Waxaa isaga bajiya dhib iyo cidhiidhi, Oo isagay uga adkaadaan sida boqor
    dagaal isu diyaariyey,
  lat-VUC: Terrebit eum tribulatio, et angustia vallabit eum, sicut regem qui præparatur
    ad prælium.
  eng-ASVBT: Distress and anguish make him afraid; They prevail against him, as a
    king ready to the battle.
  ita-1885: Angoscia e tribolazione lo spaventano; Lo sopraffanno come un re apparecchiato
    alla battaglia.
  eng-LXXUP: 'Distress also and anguish shall come upon him: He shall fall as a captain
    in the first rank.'
  eng-ULB: Distress and anguish make him afraid; they prevail against him, as a king
    ready for battle.
  spa-VBL: La miseria y el tormento los abruman como a un rey que se prepara para
    la batalla.
  fra-_FOB: La détresse et l'angoisse l'épouvantent; elles l'assaillent comme un roi
    prêt au combat;
  mal-mal: കഷ്ടവും മനഃപീഡയും അവനെ ഭയപ്പെടുത്തുന്നു; പടക്കൊരുങ്ങിയ രാജാവെന്നപോലെ അവനെ
    ആക്രമിക്കുന്നു.
  urd-GVR: Tangī aur musībat use dahshat khilātī, hamlā-āwar bādshāh kī tarah us par
    ġhālib ātī haiṅ.
  suz-BL: मेकोपुकी श्‍येत नु हिंतीके आ पर्बम ख्रिंख्रि पाइनीम। मेकोपुकीमी परमप्रभु
    कली लडाइ तोइनीम। लडाइ पचा चिक्‍शो पिप खोदेंशो पा सासीशो बाक्‍नीम।
  eng-NOY: Distress and anguish fill him with dread; They prevail against him like
    a king ready for the battle.
  ita-1927: La distretta e l’angoscia lo riempion di paura, l’assalgono a guisa di
    re pronto alla pugna,
  ckb-ckb: تەنگانە و ئازار دەیتۆقێنن و بەسەریدا زاڵن وەک پاشایەکی ئامادە بۆ پەلاماردان،
  eng-BBE: 'He is greatly in fear of the dark day, trouble and pain overcome him:'
  kan-OKCV: ಇಕ್ಕಟ್ಟೂ, ಸಂಕಟವೂ ಅವನನ್ನು ಹೆದರಿಸಿ, ಆಕ್ರಮಣ ಮಾಡಲು ಸಿದ್ಧನಾದ ರಾಜನಂತೆ ತೊಂದರೆಗಳು
    ಅವನನ್ನು ಆವರಿಸುತ್ತವೆ,
  tam-2017: இக்கட்டும் நெருக்கமும் அவனைக் கலங்கச்செய்து, போர்வீரனான ராஜாவைப்போல அவனை
    மேற்கொள்ளும்.
  spa-RV-1909: Tribulación y angustia le asombrarán, y esforzaránse contra él como
    un rey apercibido para la batalla.
  ron-BTF: Necaz și chin îl vor înspăimânta; îl vor învinge ca un împărat gata de
    bătălie.
  eng-WEBP: Distress and anguish make him afraid. They prevail against him, as a king
    ready to the battle.
  eng-FBV: Misery and torment overwhelm them like a king preparing for battle.
  nld-1939: 'Benauwdheid en angst grijpt hem aan, Als een koning ten aanval gereed:'
  nch-BL: Itztoque ipan majmajti huan tahuel mocuesohuaj quej se tanahuatijquet cati
    mocualtalía para quintehuis icualancaitacahua.
  vie-1934: Sự gian nan buồn thảm làm cho người kinh hãi, Xông áp vào người như một
    vua sẵn sàng chinh chiến
  hin-CV: वेदना तथा चिंता ने उसे भयभीत कर रखा है; एक आक्रामक राजा समान उन्होंने उसे
    वश में कर रखा है,
  spa-BES: Él tiene mucho miedo de los días oscuros, los problemas y el dolor lo superan;
    como cuando un rey se prepara para atacar.
  tdx-tdx: Ampangebahebahe’ ty haloviloviañe naho hasotriañe, miambotrak’ ama’e hoe
    mpanjaka veka’e hihotakotake.
  tha-KJV: ความทุกข์​ใจและความแสนระทมจะทำให้เขาคร้ามกลัว มันจะชนะเขา เหมือนอย่างกษั​ตริ​ย์เตรียมพร้อมแล้วสำหรับการศึก
  por-BR-2018: Angústia e aflição o assombram, e prevalecem contra ele como um rei
    preparado para a batalha;
  deu-ELO: Angst und Bedrängnis schrecken ihn, sie überwältigen ihn wie ein König,
    gerüstet zum Sturm.
  eng-WYC-2018: Tribulation shall make him afeared, and anguish shall (en)compass
    him, as a king which is made ready to battle. (Tribulation shall make him afraid,
    and anguish shall surround him, like a king who is made ready for battle.)
  epo-epo: Teruras lin mizero kaj premateco, Venkobatas lin kiel reĝo, pretiĝinta
    por batalo;
  uig-PIN: Dǝrd-ǝlǝm ⱨǝm azab uningƣa wǝⱨimǝ ⱪilidu, Ⱨujumƣa tǝyyar bolƣan padixaⱨtǝk
    uning üstidin ƣǝlibǝ ⱪilidu.
  beo-beo: 'Fedege agoane, gugunifinisisu da gasa bagade hina bagade dunu defele,
    ema doagala:musa: ouesala.'
  tpi-OTNT: Tingting bilong ol i no stret na ol i pilim nogut tru na i pret moa yet.
    Na dispela i daunim na bagarapim tingting bilong ol, olsem king i bagarapim ol
    birua bilong en.
  hau-SA: Ɓacin rai da baƙin ciki sun cika shi, kamar sarkin da yake shirin yaƙi,
  uig-LAT: Derd-elem hem azab uninggha wehime qilidu, Hujumgha teyyar bolghan padishahtek
    uning üstidin ghelibe qilidu.
  nde-nde: Usizi lobuhlungu emoyeni bumlethela uvalo; inhlupho ziyamgabhela, njengenkosi
    isilungele ukuhlasela,
  ton-ton: ‌ʻE fakamanavahēʻi ia ʻe he mamahi mo e feinga; te na ikuna ia, ʻo hangē
    ha tuʻi kuo teu ki he tuʻa.
  ces-1613: Děsí jej nátisk a ssoužení, kteréž se silí proti němu, jako král s vojskem
    sšikovaným.
  eng-WMB: Distress and anguish make him afraid. They prevail against him, as a king
    ready to the battle.
  tam-TCV: வேதனையும் கடுந்துயரமும் அவனைக் கலங்கச்செய்து, யுத்தத்திற்கு ஆயத்தமான அரசனைப்போல்
    அவனை மேற்கொள்கின்றன.
  ceb-ULB: Ang kaguol ug kasakit makapahadlok kaniya; mopatigbabaw kini kaniya, sama
    sa hari nga andam alang sa pakiggubat.
  pol-UBG: Przeraża go utrapienie i ucisk; wzmocnią się przeciwko niemu jak król gotowy
    do boju.
  urd-GVU: تنگی اور مصیبت اُسے دہشت کھلاتی، حملہ آور بادشاہ کی طرح اُس پر غالب آتی
    ہیں۔
  deu-1912: Angst und Not schrecken ihn und schlagen ihn nieder wie ein König mit
    seinem Heer.
  kan-2017: ಸಂಕಟವೂ, ಪೇಚಾಟವೂ ಯುದ್ಧಸನ್ನದ್ಧ ರಾಜರಂತೆ ಅವನನ್ನು ಹೆದರಿಸಿ ಸೋಲಿಸುವವು.
  yap-yap: ma riya’ ni bod ba pilung nib gel gelngin, e be sonnag ni nge og ngak.
  hlt-MCSB: Anih te rhal loh a let sak tih caem dongah a coekcoe la aka om manghai
    bangla khobing loh anih te a khulae.
  mdy-ETH: ማሊ ሜታዺሢና ዖዪሢና ዒዛ ዒጊቻኔ፤ ዖላኒ ጊኢጌ ካኣቶጉዲ ዒዛይዳ ዔያታ ዎልቃዻኔ።»
  twi-ASANTE: Ɔhaw ne ahoyera yi no hu; ɛhyɛ ne so sɛ ɔhene a wasiesie ne ho ama ɔko,
  eng-WEBU: Distress and anguish make him afraid. They prevail against him, as a king
    ready to the battle.
  wal-wal: Metoinne tuggai olau kiyida kawuwaadan a daganttana.
  spa-PDDPT: La tristeza y la aflicción lo turban, como un rey listo para la batalla,
  gun-gun: Jexavaia ha'e moingo axya ma omongyjepa rei 'rã. Ha'e kuery re ha'e nunga
    ipo'aka 'rãe, huvixave joe opu'ã aguã oiko katu porã va'ekue rami,
  ilo-ULB: Butbutngen isuna ti rigat ken ut-ot; agballigi dagitoy a maibusor kenkuana,
    a kas ti ari a nakasagana a makigubat.
  kpg-kpg: Di haingadaa guu gahu a mee gadoo be di king maaloo mogobuna, e talitali
    belee hai tauwa.
  uig-ARA: دەرد-ئەلەم ھەم ئازاب ئۇنىڭغا ۋەھىمە قىلىدۇ، ھۇجۇمغا تەييار بولغان پادىشاھتەك
    ئۇنىڭ ئۈستىدىن غەلىبە قىلىدۇ.
  sus-sus: Tɔɔrɛ nun kɔntɔfili bara a magaaxu, e gere tima alɔ mangɛ nun a xa sɔɔrie,
  pon-2006: kahpwal, me rasehng nanmwarki manaman emen, awiawih pwehn mahweniong ih.
  ksd-ksd: A varmonong ma ra nginarao dir vaburut ia, Dir uvia pa ia da ra king i
    ki na vaninara upi ra vinarubu.
  tur-YTC: Sıkıntı ve acı onu korkutur. Savaşa hazır bir kral gibi ona üstün gelirler.
  grc-BRENT: ἀνάγκη δὲ καὶ θλίψις αὐτὸν καθέξει, ὥσπερ στρατηγὸς πρωτοστάτης πίπτων·
  ind-AYT: Tekanan dan penderitaan menimpanya; mereka menang atasnya seperti raja
    yang siap menyerang.
  nya-nya: Masautso ndi nthumanzi zimamuchititsa mantha kwambiri; zimamugonjetsa iye
    monga imachitira mfumu yokonzekera kukathira nkhondo,
  hrv-hrv: Nemir i tjeskoba na njeg navaljuju, k'o kralj spreman na boj na nj se obaraju.
  mps-mps: Augwaligo homu kolesaga dolo meniama, tama dwai homu elama, augwali wi
    mu yaibao. Tama tego augwaligo homu kolesaga dolama mesegelaibao, te kingo aga
    boi bidi dolobo tiwai yaibao,” wali.
  tpi-tpi: Tingting bilong ol i no stret na ol i pilim nogut tru na i pret moa yet.
    Na dispela i daunim na bagarapim tingting bilong ol, olsem king i bagarapim ol
    birua bilong en.
  dan-1931: Mørkets Dag vil skræmme ham. Trængsel og Angst overvælde ham som en Konge,
    rustet til Strid.
  vie-OVCB: Ngày đen tối làm chúng hoảng kinh. Chúng sống trong đau sầu và khổ não,
    như vị vua bị bao vây nơi trận mạc.
  guj-2017: સંકટ તથા વેદના તેને ભયભીત કરે છે; યુદ્ધને માટે સજ્જ થયેલા રાજાની જેમ તેઓ
    તેના પર વિજય મેળવે છે.
  pon-2006A: kahpwal, me rasehng nanmwarki manaman emen, awiawih pwehn mahweniong
    ih.
  por-BRBSL: A angústia e a angústia o fazem ter medo. Eles prevalecem contra ele,
    como um rei pronto para a batalha.
  cth-cth: Rucatnae hoi kângairunae ni a lungpuen sak, tarantuk hanelah coungkacoe
    kaawm e siangpahrang patetlah tâ e la ao.
  twi-twi: Ɔhaw ne ahoyeraw yi no hu; ɛhyɛ ne so sɛ ɔhene a wasiesie ne ho ama ɔko,
  hlt-hlt: Anih te rhal loh a let sak tih caem dongah a coekcoe la aka om manghai
    bangla khobing loh anih te a khulae.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ nɛ̀ mɛhɑ́ɑ́rìmɛ̀ kɛ̀ dɛ̀ duò o kɔ̃m̀bùɔ̀tì, kɛ buríní o
    kpɛ́í okpɑ̀ɑ̀tì ɔ̃ɔ̃ bɑ́ɑ́tímɛ̀ kɛ́ndoti dihɛì.
  msy-2020: Men nɨghnɨziba derazir puvatɨ, me pazavɨra nɨghnɨgha bar atiatingi. Bizir
    kam me abɨragha, men nɨghnɨzibagh asɨghasɨsi, mati atrivim uan apanibagh asɨghasɨsi.
  dop-dop: Lɑŋwɑkǝllɛ nɑ nǝɣǝsɛɛ pǝ tʋɣɩ-ɩ sɔɣɔntʋ sɔsɔɔntʋ kɛ́. Pǝ tiiki ɩ tɔɔ kɛ́
    ɩsɩɩ wulɑʋ sɔɔlʋ pɩɩkʋɣʋ sɩ ɩ tɛɛkɩ yoou tɔ.
  azb-azb: Ağrı və sıxıntı onu qorxudar, Zəfər çalan padşah kimi onu məğlubiyyətə
    uğradar.
  eng-DBY: Distress and anguish make him afraid; they prevail against him, as a king
    ready for the battle.
  hin-2017: संकट और दुर्घटना से उसको डर लगता रहता है, ऐसे राजा के समान जो युद्ध के
    लिये तैयार हो, वे उस पर प्रबल होते हैं।
  wol-KYG: Njàqareek tiitaangee koy ëlëm, song ko ni buur bu jekku xare.
  eng-YLT: Terrify him do adversity and distress, They prevail over him As a king
    ready for a boaster.
  eng-WYC-2017: Tribulation shall make him afeared, and anguish shall encompass him,
    as a king which is made ready to battle.
  eng-WMBB: Distress and anguish make him afraid. They prevail against him, as a king
    ready to the battle.
  urd-GVH: तंगी और मुसीबत उसे दहशत खिलाती, हमलाआवर बादशाह की तरह उस पर ग़ालिब आती
    हैं।
  rug-rug: Sa rane huporona asa si matagutu hola nia rini, tarazuzu si arini, guana
    keke baṉara ṉiṉirana si namanama pude la rapata i.
  gaz-gaz: Dhiphinaa fi gaddi isa sodaachisu; akkuma mootii lolaaf qophaaʼeettis isatti
    cimu;
  fra-LSG: La détresse et l’angoisse l’épouvantent, Elles l’assaillent comme un roi
    prêt à combattre;
  yal-yal: Kɔntɔfili feene nun kuisan feene a magaxuma nɛn, e wuyaxi yi fa a xili
    ma alo mangana ganla nan sigan yɛngɛni.
  haw-1868: E hoomakau ke kaumaha, a me ka popilikia ia ia; E lanakila laua maluna
    ona, me he alii la i makaukau no ke kaua.
  arb-NAV: يُرْهِبُهُ الضِّيقُ وَالضَّنْكُ، وَيَطْغَيَانِ عَلَيْهِ كَمَلِكٍ مُتَأَهِّبٍ
    لِلْحَرْبِ.
  ewe-ewe: Xaxa kple vevesese na ŋɔdzi lé eya amea ŋutɔ eye wova dze edzi abe fia
    si le klalo na aʋakpekpe ene.
  eng-LEE: 'Distress and anguish terrify him: they assail him with might, as a king
    prepared for the battle.'
  asm-FB: ক্লেশ আৰু মনৰ তাপে তাক ভয় দেখুৱায়; যুদ্ধৰ কাৰণে সাজু হোৱা ৰজাৰ দৰে, সেই
    দুটাই তাক পৰাজয় কৰে।
  sus-A: تْورّ نُن كْنتْقِلِ بَرَ عَ مَفَاشُ، عٍ فٍرٍ تِمَ عَلْ مَنفّ نُن عَ شَ سْورِيٍ،
  fra-SBL: La détresse et l'angoisse l'effraient. Ils l'emportent sur lui, comme un
    roi prêt à la bataille.
  hbo-hbo: יְֽ֭בַעֲתֻהוּ צַ֣ר וּמְצוּקָ֑ה תִּ֝תְקְפֵ֗הוּ כְּמֶ֤לֶךְ ׀ עָתִ֬יד לַכִּידֹֽור׃
  kik-kik: Mĩnyamaro na ruo rwa ngoro nĩcio imũmakagia; imũtooragia taarĩ mũthamaki
    wĩhaarĩirie kũmũtharĩkĩra,
  fra-NCL: La détresse et l’angoisse tombent sur lui ; elles l’assaillent comme un
    roi armé pour le combat.
  cek-AK: Raihaih hoi palungboenghaih mah anih to tasoehsak moe, siangpahrang mah
    misatuk han amsakcoek baktih toengah, raihaih hoi palungboenghaih mah anih to
    pazawk.
  cuk-cuk: Wileged-dummad, suli-suli-itoged, bela-bela dobe-itogega imaked. We-ibmarmala,
    rey-egi-yolesokaliyob itoge imaked.
  uig-CYR: Дәрд-әләм һәм азап униңға вәһимә қилиду, Һуҗумға тәйяр болған падишадәк
    униң үстидин ғәлибә қилиду.
  tel-2017: యుద్ధం చేయడానికి సన్నద్ధుడై వచ్చిన రాజు శత్రువుని పట్టుకుని బంధించినట్టు
    బాధ, వేదన అతణ్ణి పట్టుకుని భయకంపితుణ్ణి చేస్తాయి.
  hat-BSA: Twoub ak gwo soufrans fè l gen gwo laperèz. Yo fè l soumèt tankou yon wa
    ke yo prèt pou atake.
  kos-kos: Ongoiya oan soanel in sruokilya, Oana sie tokosra su akola nu ke mweun.
  hbo-WLC: יְֽ֭בַעֲתֻהוּ צַ֣ר וּמְצוּקָ֑ה תִּ֝תְקְפֵ֗הוּ כְּמֶ֤לֶךְ ׀ עָתִ֬יד לַכִּידֽוֹר׃
  ibo-ibo: Ahụhụ na mkpagbu na-eme ka ọ tụọ oke egwu, nsogbu na-abịakwasị ya dịka
    eze nke nọ na njikere ibuso ndị iro ya agha.
  ory-ory: ସଙ୍କଟ ଓ ମନସ୍ତାପ ତାହାକୁ ଭୀତ କରେ; ଯୁଦ୍ଧାର୍ଥେ ସସଜ୍ଜ ରାଜା ତୁଲ୍ୟ ତାହା ତାହାକୁ
    ପରାସ୍ତ କରେ;
  chk-chk: Riaföü me eniweniw ra aniuokusu ewe aramasangau, ra pworaiti usun eman
    king mi amol ngeni maun,
  rop-rop: Olabat brabli bradinbala wulijim det king hu brabli bradin wen im go blanga
    fait langa im enamimob.
  ukr-1871: Страшить його нужда, й тїснота подолїває його, наче царя перед боєм, —
  deu-1951: Not und Bedrängnis überfallen ihn, sie überwältigen ihn, wie ein König,
    der zum Streit gerüstet ist.
  eng-JPS: Distress and anguish overwhelm him; they prevail against him, as a king
    ready to the battle.
  srp-1865: Tuga i nevolja straše ga, i navaljuju na nj kao car gotov na boj.
  lug-lug: Okweraliikirira n’obubalagaze bimubuutikira, bimujjula nga kabaka eyetegekedde
    olutalo.
  heb-heb: יבעתהו צר ומצוקה תתקפהו כמלך עתיד לכידור׃
  ben-IRV: দুঃখ এবং যন্ত্রণা তাকে ভয় দেখায়; তারা তার বিরুদ্ধে প্রবল হয়, যেমন একজন
    রাজা যুদ্ধের জন্য তৈরী হয়।
  pan-pan: ਪੀੜ ਅਤੇ ਦੁੱਖ ਉਹ ਨੂੰ ਡਰਾਉਂਦੇ ਹਨ, ਉਸ ਰਾਜੇ ਵਾਂਗੂੰ ਜੋ ਯੁੱਧ ਲਈ ਤਿਆਰ ਹੈ, ਉਹ ਉਸ
    ਉੱਤੇ ਪਰਬਲ ਹੁੰਦੇ ਹਨ,
  mya-JVB: ဆင်းရဲ ခြင်းဒုက္ခနှင့် နာကြဉ်း ခြင်းဝေဒနာတို့သည် ထိုသူ ကို ချောက် တတ်၏။
    စစ်တိုက် ခြင်းငှါ အသင့် နေသောရှင်ဘုရင် ကဲ့သို့ သူ့ ကို နိုင် တတ်၏။
  hmo-hmo: Lalohisihisi bona laloa hekwarahi bada ese, unai tau idia hagaria noho.
    Idia ese unai tau idia halusia noho, king ese ia tuari henidia taudia ia halusia
    bamona.
  urd-urd: मुसीबत और सख़्त तकलीफ़ उसे डराती है; ऐसे बादशाह की तरह जो लड़ाई के लिए
    तैयार हो, वह उस पर ग़ालिब होते है।
  rus-SYN: Устрашает его нужда и теснота; одолевает его, как царь, приготовившийся
    к битве,
  bqc-SIM: Taasi ń yeelɛao ìↄ aà vĩakũ, a daaàla lán kía pↄ́ a lɛ́lɛama sↄu
    màwa.
  tcz-CHONGTHU: Muthim nikhon amaho chu akichatsah uvin, galkon dinga kigong lengpa
    bangin lung gentheina leh lung natna dimset in ahing uve.
  mar-mar: संकटे आणि दु:ख त्यास भित्रा बनवतात, हाल करण्यासाठी तयार असलेल्या राजा प्रमाणे
    ते त्याच्या विरूद्ध यश पावतात.
  qub-qub: Llaquicuycunallami pasaypa manchariycächin. Juc ray pillyapita chapacunanpaj
    shuyaraycajnömi caycan.
  hat-hat: Lanmò fè yo pè. Malè ak lafliksyon ap tonbe sou yo tankou yon wa ki tou
    pare pou batay.
  eng-BSB: Distress and anguish terrify him, overwhelming him like a king poised to
    attack.
  eng-WEBPB: Distress and anguish make him afraid. They prevail against him, as a
    king ready to the battle.
  kbq-kbq: Atazamo'ene hazenke zamo'ene azeri koro higeno, hate vunaku trotra nehia
    kini ne'mo nehiaza huno antahintahi hakare nehie.
  nhe-BL: Itztoque ipan majmajtli huan tlahuel mocuesohuaj queja se tlanahuatijquetl
    tlen mocualtlalía para quintehuis icualancaitacahua.
  gub-BL: Ikyze haw wiko putar izar romo nehe. Ma'erahy ipuraraw paw uzeapo putar
    izar romo nehe no. Nuzawy kwaw tuwihawete wàmàtyry'ymar wanur àwàm hàro har.
  eng-DRA: Tribulation shall terrify him, and distress shall surround him, as a king
    that is prepared for the battle.
