verse: JOB.015.031
translations:
  mal-C: അവർ തങ്ങളെത്തന്നെ വഞ്ചിച്ചുകൊണ്ട് ശൂന്യമായവയിൽ ആശ്രയിക്കാതിരിക്കട്ടെ, കാരണം
    അവരുടെ പ്രതിഫലവും ശൂന്യമായിരിക്കും.
  deu-TKW: '“Er vertraue nicht auf Trug, er irrt sich: denn Trug wird sein Eintausch
    sein.'
  lin-lin: Tika ete atia elikya na ye na lokuta te, pamba te akoyokisama soni mpe
    akozwa libebi lokola lifuti.
  eng-LSV: Do not let him put credence in vanity, || He has been deceived, || For
    vanity is his exchange.
  eng-GNV: 'He beleeueth not that he erreth in vanitie: therefore vanitie shalbe his
    change.'
  eng-WEBSTER: 'Let not him that is deceived trust in vanity: for vanity shall be
    his recompense.'
  nhw-BL: Huajca se tlacatl catli amo cuali ma ayacmo motemachi ipan iricojyo pampa
    amo huejcahuas. Niyon ayacmo más ma mocajcayahuas, pampa nopa tomi amo hueli mocohuis
    catli yaya quiyoltemohua. Huan teipa iyolo elis cactoc.
  swh-ONEN: Asijidanganye mwenyewe kutumainia ubatili, kwa kuwa hatapata malipo yoyote.
  bba-bba: Ù n kɔ̃sɑ nɑɑnɛ sɑ̃ɑ u tii nɔni wɔ̃kuɑwɑ mi. Domi kɔ̃sɑ yen ɑreyɑ u koo
    wɑ.
  eng-KJVCPB: 'Let not him that is deceived trust in vanity: For vanity shall be his
    recompence.'
  luo-luo: Kik ogalre koketo genone kuom gima onge tich nikech onge ohala mobiro yudo
    kuom timo kamano.
  meu-meu: Ḡau asi anina basine abidadama henia, sibona basine hekoi; badina be ahuna
    na ḡau asi anina.
  npi-ULB: आफैलाई धोका दिंदै उसले व्यर्थका कुराहरूमा भरोस नगरोस् । किनभने व्यर्थका
    कुरा त्यसको इनाम हुनेछ ।
  yor-yor: Kí òun kí ó má ṣe gbẹ́kẹ̀lé asán, kí ó má sì ṣe tan ara rẹ̀ jẹ. Nítorí
    pé asán ní yóò jásí èrè rẹ̀.
  pes-OPCB: پس بهتر است با تکیه کردن به آنچه که ناپایدار و فانی است خود را گول نزند،
    زیرا این کار ثمری ندارد.
  tgl-ULB: Huwag siyang hayaang magtiwala sa mga walang kabuluhang bagay, nililinlang
    niya ang kaniyang sarili; dahil ang walang pakinabang ang kaniyang magiging gantimpala.
  hui-hui: Tigua mana ko ngago yu kagome mbirale bayale ngaru mo yu anda ibulebirabe
    toba haga. Ani ndoyago. Ko bulene ogoni ale ngagome mbirale bayale mo yu anda
    naibaga tigua ko biyagonaga lini ogonibi dolebira.
  mya-mya: အဘယ်သူမျှလှည့်စားခြင်းကိုခံ၍ အနတ္တကို မခိုလှုံစေနှင့်။ သို့မဟုတ် အနတ္တအကျိုးကို
    ခံရလိမ့်မည်။
  bod-N: དེ་ལ་རྫུས་མ་ལན་དུ་འཐོབ་ངེས་པས། ། རྫུས་མར་བརྟེན་ནས་རང་ཉིད་བསླུ་མ་བྱེད། །
  sna-sna: Ngaarege kuzvinyengera nokuvimba nezvisina maturo, nokuti haana chaachawana
    pazviri.
  spa-BLM: Que no confíe en el vacío, engañándose a sí mismo, porque el vacío será
    su recompensa.
  cac-cac: Mocab' yac'och tas chuclaj eb' yipoc sc'ool, yujto a spac ol scha eb' aton
    yaelal.
  swh-ULB: Mwacheni yeye asitumaini katika vitu visivyofanya kazi, akijidanganya yeye
    mwenyewe; maana upuuzi utakuwa mshahara wake yeye.
  bel-bel: Хай не давярае марнасьці аблудны, бо марнасьць будзе і платай яму.
  deu-ELBBK: Er verlasse sich nicht auf Nichtiges, er wird getäuscht; denn Nichtiges
    wird seine Vergeltung sein.
  mbb-OT: Deyzey ke kenè din edlimbungan is keugelingen din pinaaǥi te kedsarig te
    menge vutang he wazè din pulus, su wazè din egkekuwa puun kayi.
  mal-2015: അവൻ വ്യാജത്തിൽ ആശ്രയിക്കരുതു; അതു സ്വയവഞ്ചനയത്രേ; അവന്റെ പ്രതിഫലം വ്യാജം
    തന്നേ ആയിരിക്കും.
  rmc-rmc: Te na peha thovel avri oleha, hoj pes mukel pre oda, so na mol ňič, bo
    leskri odmena ela pre ňisoste.
  pes-OPV: به بطالت توکل ننماید وخود را فریب ندهد، والا بطالت اجرت او خواهدبود.
  ron-1924: Дакэ се ынкреде ын рэу, се ыншалэ, кэч рэул ый ва фи рэсплата.
  ben-OBCV: মূল্যহীন কোনো কিছুতে আস্থা স্থাপন করে সে নিজেকে প্রতারিত না করুক, যেহেতু
    তার পরিবর্তে সে কিছুই পাবে না।
  som-som: Yuusan wax aan waxba tarayn isku hallayn, isagoo iskhiyaaneeya, Waayo,
    wax aan waxba tarayn ayaa abaalgudkiisa ahaan doona.
  lat-VUC: Non credet, frustra errore deceptus, quod aliquo pretio redimendus sit.
  eng-ASVBT: Let him not trust in vanity, deceiving himself; For vanity shall be his
    recompense.
  ita-1885: Non confidisi già nella vanità, dalla quale è sedotto; Perciocchè egli
    muterà stato, e sarà ridotto al niente.
  eng-LXXUP: Let him not think that he shall endure; For his end shall be vanity.
  eng-ULB: Let him not trust in useless things, deceiving himself; for uselessness
    will be his reward.
  spa-VBL: Que no confíen en cosas sin valor, porque su recompensa será inútil.
  fra-_FOB: Qu'il ne compte pas sur la vanité qui le séduit; car la vanité sera sa
    récompense.
  mal-mal: അവൻ വ്യാജത്തിൽ ആശ്രയിക്കരുത്; അത് സ്വയവഞ്ചനയത്രേ; അവന്റെ പ്രതിഫലം വ്യാജം
    തന്നെ ആയിരിക്കും.
  urd-GVR: Wuh dhoke par bharosā na kare, warnā wuh bhaṭak jāegā aur us kā ajr dhokā
    hī hogā.
  suz-BL: मेकोपुकीम मबाक्‍शो लोव़ कली थमा मसुदमेक्‍ल। मोपा आंम आन कली मरिम्‍शो मसेल्‍मेक्‍ल।
    मारदे हना मेकोपुकीम मेको आ पा ङा मारेइ मताइनीम।
  eng-NOY: “Let not man trust in vanity! he will be deceived; For vanity shall be
    his recompense.
  ita-1927: Non confidi nella vanità; è un’illusione; poiché avrà la vanità per ricompensa.
  ckb-ckb: جێی باوەڕ نابێت بە شتی پووچ وێڵ دەبێت، چونکە شتی پووچ دەبێت بە کرێیەکەی.
  eng-BBE: 'Let him not put his hope in what is false, falling into error: for he
    will get deceit as his reward.'
  kan-OKCV: ದುಷ್ಟನು ವ್ಯರ್ಥವಾದದ್ದನ್ನು ನಂಬಿ ಮೋಸಹೋಗದಿರಲಿ. ಏಕೆಂದರೆ, ವ್ಯರ್ಥವಾದವುಗಳಿಂದ ಅವನಿಗಾಗುವ
    ಪ್ರತಿಫಲವು ಶೂನ್ಯವೇ.
  tam-2017: வழிதப்பினவன் மாயையை நம்பக்கூடாது; நம்பினால் மாயையே அவனுடைய பலனாயிருக்கும்.
  spa-RV-1909: No confíe el iluso en la vanidad; porque ella será su recompensa.
  ron-BTF: Să nu se încreadă cel înșelat în deșertăciune, fiindcă deșertăciunea va
    fi recompensa lui.
  eng-WEBP: Let him not trust in emptiness, deceiving himself, for emptiness will
    be his reward.
  eng-FBV: They should not trust in things that are worthless, for their reward will
    be worthless.
  nld-1939: Laat hem niet op zijn gestalte vertrouwen, Hij komt bedrogen uit, ze is
    enkel schijn.
  nch-BL: Huajca se tacat cati amo cuali ma ayecmo motemachi ipan iricojyo pampa amo
    huejcahuas. Yon ayecmo más ma mocajcayahua, pampa ica nopa tomi amo hueli mocohuis
    cati yaya quiyoltemohua. Huan teipa iyolo elis cactoc.
  vie-1934: Người chớ nên cậy sự hư không mà bị lừa dối; Vì sự hư không sẽ là phần
    thưởng của người.
  hin-CV: उत्तम हो कि वह व्यर्थ बातों पर आश्रित न रहे, वह स्वयं को छल में न रखे, क्योंकि
    उसका प्रतिफल धोखा ही होगा.
  spa-BES: 'Que no ponga su esperanza en lo que es falso, caer en el error: porque
    recibirá engaño como recompensa.'
  tdx-tdx: Ee te tsy hiatoa’e ty hakoahañe, hamañahia’e vatañe; fa hanambezañe aze
    ty tsy vente’e.
  tha-KJV: อย่าให้เขาวางใจในความอนิจจังลวงตัวเขาเอง เพราะความอนิจจังจะเป็นสิ่งตอบแทนเขา
  por-BR-2018: Não confie ele na ilusão para ser enganado; pois a sua recompensa será
    nada.
  deu-ELO: Er verlasse sich nicht auf Nichtiges, er wird getäuscht; denn Nichtiges
    wird seine Vergeltung sein.
  eng-WYC-2018: Believe he not vainly which is deceived by error, that he shall be
    again-bought by any price. (He, who is deceived by error, vainly believeth that
    he shall be bought back, or redeemed, at any price.)
  epo-epo: La erarinto ne fidu vantaĵon, Ĉar vanta estos lia rekompenco.
  uig-PIN: U sahtiliⱪⱪa tayanmisun! U aldinip kǝtkǝn, xunga sahtiliⱪning ɵzi uning
    in’ami bolidu;
  beo-beo: Ea da gagaoui dunu agoane wadela:i hou amoma dafawaneyale dawa:sea, ema
    bidi iasu da wadela:i hou fawane.
  tpi-OTNT: Ol i save holimpas giaman pasin na ol i ting dispela inap bringim gutpela
    pe long ol. Tasol nogat. Ol i no inap kisim wanpela gutpela samting. Giaman pasin
    bilong ol yet, em i olsem pe bai ol i kisim.
  hau-SA: Kada yă ruɗi kansa ta wurin dogara ga abin da ba shi da amfani domin ba
    zai samu wani abu ba daga ciki.
  uig-LAT: U saxtiliqqa tayanmisun! U aldinip ketken, shunga saxtiliqning özi uning
    in’ami bolidu;
  nde-nde: Makangazikhohlisi ngokuthemba okuyize, ngoba akazukuzuza lutho ngakho.
  ton-ton: 'Ke ʻoua naʻa falala ia ʻaia kuo kākaaʻi ki he vaʻinga: ko hono totongi
    ko e vaʻinga pe.'
  ces-1613: Ale nevěří, že v marnosti jest ten, jenž bloudí, a že marnost bude směna
    jeho.
  eng-WMB: Let him not trust in emptiness, deceiving himself, for emptiness will be
    his reward.
  tam-TCV: வீணானதை நம்பி, அவன் தன்னையே ஏமாற்றாதிருக்கட்டும்; அவன் பிரதிபலனைப் பெறமாட்டான்.
  ceb-ULB: Ayaw siya tugoti nga mosalig sa mga walay kapuslanan nga mga butang, nga
    naglimbong sa iyang kaugalingon; kay ang pagkawalay kapuslanan mao ang iyang ganti.
  pol-UBG: Niech złudzony nie ufa marności, gdyż marność będzie jego zapłatą.
  urd-GVU: وہ دھوکے پر بھروسا نہ کرے، ورنہ وہ بھٹک جائے گا اور اُس کا اجر دھوکا ہی
    ہو گا۔
  deu-1912: Er wird nicht bestehen, denn er ist in seinem eiteln Dünkel betrogen;
    und eitel wird sein Lohn werden.
  kan-2017: ಅವನು ಭ್ರಮೆಗೊಂಡು ಶೂನ್ಯವಾದದ್ದರ ಮೇಲೆ ನಂಬಿಕೆಯಿಡದಿರಲಿ, ಇಟ್ಟರೆ ಅವನಿಗಾಗುವ ಪ್ರತಿಫಲವು
    ಶೂನ್ಯವೇ,
  yap-yap: Fa’anra rib balyang ni tin kireb e be pagan’ ngay, ma aram e puluwon ni
    yira pi’ ngak e kireb.
  hlt-MCSB: A poeyoek dongah tangnah boel saeh lamtah a poeyoek dongah khohmang boel
    saeh. A hnothung khaw a poeyoek lamni a om eh.
  mdy-ETH: ጉሪ ባኣዚ ጉሙርቂ ፔና ጌሾፓ፤ ዬያይዲፆና ዒ ጉሪ ማዒ ዓታኔ።
  twi-ASANTE: Ɛnsɛ sɛ wɔde wɔn ho to nneɛma huhuo so de daadaa wɔn ho, ɛfiri sɛ wɔrennya
    hwee mfiri mu.
  eng-WEBU: Let him not trust in emptiness, deceiving himself, for emptiness will
    be his reward.
  wal-wal: Barkka bana cimmiiddi, hadaban ammanettoppo. Ammanettikko, i ekkanabaikka
    hadabaa.
  spa-PDDPT: No confíe en la vanidad, ni se engañe a sí mismo, porque la vanidad será
    su recompensa.
  gun-gun: Ha'e nunga rupi ovare e'ỹ va'e re ejerovia eme, ndee ae rejekore vy, mba'eta
    ovare e'ỹ va'e rive 'rã oĩ ndevy guarã.
  ilo-ULB: Saan koma nga agtalek isuna kadagiti awan serserbina a banbanag, nga al-allilawenna
    ti bagina; ta ti kinaawan-mammaayna ket isunto ti gungonana.
  kpg-kpg: Maa mee ga boiboi ga hagadonu hua di huaidu, malaa dono hui la dela hua
    go di huaidu.
  uig-ARA: ئۇ ساختىلىققا تايانمىسۇن! ئۇ ئالدىنىپ كەتكەن، شۇڭا ساختىلىقنىڭ ئۆزى ئۇنىڭ
    ئىنئامى بولىدۇ؛
  sus-sus: «Xa a xaxili tima fe fufafu ra, a fe fufafu nan sɔtɔma.
  pon-2006: Ma e pahn pweipwei oh likihala suwed, eri, suwed pahn wiahla ketingpe.
  ksd-ksd: Koko na nurnur ta ra magit vakuku, nina i valunga pa ia iat mulai tana,
    Tago na vatur vake ra magit vakuku upi kana vapuak.
  tur-YTC: Boşluğa güvenip kendini aldatmasın, Çünkü boşluk onun ödülü olacak.
  grc-BRENT: Μὴ πιστευέτω ὅτι ὑπομενεῖ, κενὰ γὰρ ἀποβήσεται αὐτῷ.
  ind-AYT: Jangan biarkan dia percaya pada kesia-siaan, membohongi dirinya, karena
    kesia-siaan akan menjadi upahnya.
  nya-nya: Asadzinyenge yekha podalira zinthu zachabechabe, pakuti pa mapeto pake
    sadzaphulapo kanthu.
  hrv-hrv: U taštinu svoju neka se ne uzda, jer će mu ispraznost biti svom nagradom.
  mps-mps: Augwaligo dwai tibo kolesaga dąų wala selama, augwali homugo tego augwali
    dwagi yai mone sesaiba homu ebo dao. Tiali goli, meni. Augwaligo dwagi yai nai
    sabo me usu egobeo. Augwa tibo kolesaga mu da, teda augwaligo sabo masigi tiwai.
  tpi-tpi: Ol i save holimpas giaman pasin na ol i ting dispela inap bringim gutpela
    pe long ol. Tasol nogat. Ol i no inap kisim wanpela gutpela samting. Giaman pasin
    bilong ol yet, em i olsem pe bai ol i kisim.
  dan-1931: Han stole ikke på Tomhed - han farer vild - thi Tomhed skal være hans
    Løn!
  vie-OVCB: Đừng lừa dối mình bằng sự tin cậy vào điều hư ảo, vì điều hư ảo sẽ là
    phần thưởng của chúng.
  guj-2017: તેણે નિરર્થક બાબતોમાં વિશ્વાસ કરીને પોતાને મૂર્ખ બનાવવો જોઈએ નહિ; કેમ
    કે તેને કંઈ મળશે નહિ.
  pon-2006A: Ma e pahn pweipwei oh likihala suwed, eri, suwed pahn wiahla ketingpe.
  por-BRBSL: Que ele não confie no vazio, enganando-se a si mesmo, para o vazio será
    sua recompensa.
  cth-cth: Amahoima a kâdum teh, bang hoeh e hah kâuep han seh, bangkongtetpawiteh,
    a tawkphu teh banghai bang nahoeh.
  twi-twi: Ɛnsɛ sɛ ɔde ne ho to nneɛma huhuw so de daadaa ne ho, efisɛ ɔrennya hwee
    mfi mu.
  hlt-hlt: A poeyoek dongah tangnah boel saeh lamtah a poeyoek dongah khohmang boel
    saeh. A hnothung khaw a poeyoek lamni a om eh.
  tbz-SIM: Ò tɑ̃́ tì tu dɛtetìrɛ̀ ndɛ, ò soú nhomɑ́ɑ̀ ndi, dɛ̀ í yóó ò teennɛ̀ tìmɑtì,
    o cɔ̃́ntimu tu dɛtetìrɛ̀ ndɛ.
  msy-2020: Me ifavarir arazimɨn suiraghavɨra ikia ghaze, bizir kam ivezir aghuim
    me danɨngam. Ezɨ puvatɨ. Me bizir aghuitam inighan kogham. Men ifavarir arazimra,
    mati men ivezir kurar me iniamim.
  dop-dop: Ye kpɛtɛ kɛ ɩ tʋ nɑɑni, ɩ tʋsɑ ɩ tǝɣɩ. Mpi tɔ, kpɛtɛ ntɛɣɛlɛ ɩ kɑsǝyɑɣɑ.
  azb-azb: Qoy boş şeyə güvənərək özünü aldatmasın, Çünki əvəzində nəsibi boşluq olacaq.
  eng-DBY: 'Let him not trust in vanity: he is deceived, for vanity shall be his recompense;'
  hin-2017: वह अपने को धोखा देकर व्यर्थ बातों का भरोसा न करे, क्योंकि उसका प्रतिफल
    धोखा ही होगा।
  wol-KYG: Bumu yaakaar naxi neen, di nax boppam, nde neen ay doon ab añam.
  eng-YLT: Let him not put credence in vanity, He hath been deceived, For vanity is
    his recompence.
  eng-WYC-2017: Believe he not vainly which is deceived by error, that he shall be
    again-bought by any price.
  eng-WMBB: Let him not trust in emptiness, deceiving himself, for emptiness will
    be his reward.
  urd-GVH: वह धोके पर भरोसा न करे, वरना वह भटक जाएगा और उसका अज्र धोका ही होगा।
  rug-rug: Pana pupuhu sisigiti si arini si kote raṉea rini sa kinaleana, meke sa
    kinaleana si kote na dia pinia.
  gaz-gaz: Inni sababii beenyaa tokko illee hin arganneef, waan faayidaa hin qabne
    amanachuudhaan of hin gowwoomsin.
  fra-LSG: S’il a confiance dans le mal, il se trompe, Car le mal sera sa récompense.
  yal-yal: “A yigin saxi fuyanten feene nin, koni a yɛtɛ nan yanfanma, bayo fuyantenyaan
    nan findima a saranna ra.
  haw-1868: 'O ka mea i puni, mai hilinai oia i ka mea lapuwale: No ka mea, e lilo
    ka lapuwale i uku nona.'
  arb-NAV: لَا يَخْدَعَنَّ نَفْسَهُ بِاتِّكَالِهِ عَلَى السُّوءِ، لأَنَّ السُّوءَ
    يَكُونُ جَزَاءَهُ.
  ewe-ewe: Megable eɖokui, atsɔ eƒe dzi aɖo nu si nye tofloko la ŋu o elabena ɖeke
    maɖe vi nɛ o.
  eng-LEE: Let him that goeth astray not trust in vanity; for vanity will be what
    he obtaineth thereby.
  asm-FB: সি ভ্ৰান্ত হৈ অসাৰতাত বিশ্বাস নকৰক; কিয়নো অসাৰতাই তাৰ বেচ হ’ব।
  sus-A: «شَ عَ شَشِلِ تِمَ قٍ قُقَقُ رَ، عَ قٍ قُقَقُ نَن سْتْمَ.
  fra-SBL: Qu'il ne se fie pas au vide, en se trompant lui-même, car le vide sera
    sa récompense.
  hbo-hbo: אַל־יַאֲמֵ֣ן *בַּשֹּׁו (בַּשָּׁ֣יו) נִתְעָ֑ה כִּי־שָׁ֝֗וְא תִּהְיֶ֥ה תְמוּרָתֹֽו׃
  kik-kik: Nĩatige kwĩheenia na ũndũ wa kwĩhoka maũndũ ma tũhũ, nĩgũkorwo gũtirĩ kĩndũ
    makaamũrehere.
  fra-NCL: Qu’il n’espère rien du mensonge, il y sera pris ; le mensonge sera sa récompense.
  cek-AK: Avang ai hmuen oephaih hoiah angmah hoi angmah to angling hmah nasoe, to
    tih ai nahaeloe avang ai atho to ni anih mah hnu tih.
  cuk-cuk: Dule-isgana, ibmar-baisurmaladgi-yardaklediid iege, ibmar-baisurmaladgi-bengudisulid
    iege. Ar we-ibmarmargi gwen ibmar-nued amiosulid, we-ibmarmar, binsaledid.
  uig-CYR: У сахтилиққа таянмисун! У алдинип кәткән, шуңа сахтилиқниң өзи униң инъами
    болиду;
  tel-2017: వాడు వ్యర్ధమైన వాటిని నమ్ముకోకుండా ఉండు గాక. వాడు మోసపోయినవాడు. వాడికి
    దక్కే ప్రతిఫలం శూన్యం.
  hat-BSA: Pa kite li mete konfyans nan gwo vid la. Sa a ta yon desepsyon; paske gwo
    vid la va sèvi kon rekonpans li.
  kos-kos: El fin wella ac lulalfongi ke ma koluk, Na el ac fah kosrani ke ma koluk.
  hbo-WLC: אַל־יַאֲמֵ֣ן בשו נִתְעָ֑ה כִּי־שָׁ֝֗וְא תִּהְיֶ֥ה תְמוּרָתֽוֹ׃
  ibo-ibo: Ka onye dị otu a hapụ ịghọgbu onwe ya site nʼịtụkwasị uche nʼihe efu, nʼihi
    na ọ dịghị ụgwọ ọrụ ọbụla ọ ga-enweta.
  ory-ory: ସେ ଆପଣାକୁ ଭ୍ରାନ୍ତ କରି ଅସାରତାରେ ବିଶ୍ୱାସ ନ କରୁ; କାରଣ ଅସାରତା ହିଁ ତାହାର ପୁରସ୍କାର
    ହେବ।
  chk-chk: Amwo esap püsin atupu i ren an anomu an lükülük won mine a lomotongau.
    Pun mine a lomotongau epwe ina liwinin.
  rop-rop: Olabat bin oldei trastimbat nogudbala ting. Wal olabat garra jidanbat nogudbala
    wulijim det pamtri weya go nogudbala wen im jidanbat nomo garram eni lif.
  ukr-1871: Оманений нехай не довіряє марнотї, бо марна буде й заплата йому.
  deu-1951: Er verlasse sich nicht auf Lügen, er ist betrogen; und Betrug wird seine
    Vergeltung sein.
  eng-JPS: Let him not trust in vanity, deceiving himself; for vanity shall be his
    recompense.
  srp-1865: Neka se ne uzda u taštinu prevareni, jer æe mu taština biti plata.
  lug-lug: Alemenga okwerimba nga yeesiga ebitaliimu, kubanga talina ky’ajja kuganyulwa.
  heb-heb: אל יאמן בשו נתעה כי שוא תהיה תמורתו׃
  ben-IRV: সে অকার্যকর বিষয়ে বিশ্বাস না করুক, নিজেকে ঠকাবে; কারণ অকার্যকারিতা তার
    পুরষ্কার হবে।
  pan-pan: ਉਹ ਵਿਅਰਥ ਗੱਲਾਂ ਉੱਤੇ ਭਰੋਸਾ ਕਰਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਬਦਲਾ
    ਵਿਅਰਥ ਹੀ ਹੋਵੇਗਾ।
  mya-JVB: အဘယ်သူမျှလှည့်စား ခြင်းကိုခံ၍ အနတ္တ ကို မ ခိုလှုံ စေနှင့်။ သို့မဟုတ်အနတ္တ
    အကျိုးကိုခံရ လိမ့်မည်။
  hmo-hmo: Bema unai tau be kavakava dainai, ia ese dika ia abidadama henia neganai,
    iena davana be dika sibona do ia davaria.
  urd-urd: वह अपने आप को धोका देकर बतालत का भरोसा न करे, क्यूँकि बतालत ही उसका मज़दूरी
    ठहरेगी।
  rus-SYN: Пусть не доверяет суете заблудший, ибо суета будет и воздаянием ему.
  bqc-SIM: Asu pↄ́ gia náaikɛ à azĩa sã́são, asa pↄ́ gia mɛ́ aↄ aà asea ũ.
  tcz-CHONGTHU: Haosatna homkeu tahsanna chun amaho leh amaho kilhem lha sot tapou
    vintin, amaho dinga akipaman u chu ahomsa hiding ahi.
  mar-mar: निरुपयोगी गोष्टींवर त्याने विश्वास ठेवून स्वत:चीच फसवणूक करून घेऊ नये.
    निरउपयोगीता त्याचे बक्षीस होईल.
  qub-qub: Yanga manacajcunallaman ama yäracuchunchu. Chayman yäracorga yanga manacajcunallatami
    tarenga.
  hat-hat: Yo pa bezwen konte sou pozisyon yo. Nou konnen sa p'ap sèvi yo anyen.
  eng-BSB: Let him not deceive himself with trust in emptiness, for emptiness will
    be his reward.
  eng-WEBPB: Let him not trust in emptiness, deceiving himself, for emptiness will
    be his reward.
  kbq-kbq: Hanki negi vahe'mo'zama nehazaza hu'za nena'a omne fenozantera zamentintia
    osiho. Na'ankure e'inahu vahe'mo'a agra agu'agesa'ama omne zampintira mago mizana
    e'origahie.
  nhe-BL: Huajca se tlacatl tlen ax cuali ma ayoc motemachi ipan iricojyo pampa ax
    huejcahuas. Niyon ayoc más ma mocajcayahuas, pampa nopa tomi ax hueli mocohuis
    tlen yajaya quiyoltemohua. Huan teipa iyolo elis cactoc.
  gub-BL: Nukwaw katu kwaw ma'e. Uzeruzar temu'emaw rehe. A'e rupi upyhyk putar temu'emaw
    wemiapo kwer hekuzaromo nehe.
  eng-DRA: He shall not believe, being vainly deceived by error, that he may be redeemed
    with any price.
