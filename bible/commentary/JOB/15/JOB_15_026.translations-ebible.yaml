  lug-lug: n’agenda n’ekyejo amulumbe, n’engabo ennene enzito.
  heb-heb: ירוץ אליו בצואר בעבי גבי מגניו׃
  ben-IRV: এই পাপী একগুঁয়ে মানুষেরা ঈশ্বরের বিরুদ্ধে দৌড়াছে, তারা তাদের মোটা ঢাল
    নিয়ে দৌড়াচ্ছে।
  pan-pan: ਉਹ ਟੇਢੀ ਧੌਣ ਨਾਲ ਆਪਣੀ ਮੋਟੀਆਂ-ਮੋਟੀਆਂ ਨੋਕਦਾਰ ਢਾਲਾਂ ਵਿਖਾਉਂਦਾ ਹੋਇਆ ਘਮੰਡ ਨਾਲ
