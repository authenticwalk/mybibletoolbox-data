  mya-JVB: လည်ပင်း ကို ဆန့်လျက်၊ ထူ သောဒိုင်း ပုနှင့် ဆီးကာလျက်၊ ဘုရား သခင်ကို တိုက်အံ့သောငှါပြေး
    ၏။
  hmo-hmo: Ia ese Dirava tuari henia totona ia heau lao, mai ena kesi aukana danu.
  urd-urd: 'वह अपनी ढालों की मोटी — मोटी गुलमैखों के साथ बाग़ी होकर उसपर हमला करता
    है:'
  rus-SYN: устремлялся против Него с гордою выею, под толстыми щитами своими;
  bqc-SIM: À sùwà ń waakĩba bↄbↄawào ń a sɛ̀ngbao gèele kↄdeo.
  tcz-CHONGTHU: Alummu hattah chu akichoijun amadou nan isah loutah in anokhum jiuve.
  mar-mar: हा दुष्ट मनुष्य ताठ मानेन, जड उंच वाटे असलेली ढाल घेऊन देवाकडे धावतो,
  qub-qub: chapacuna escüdunwan chapacushpan callpanman yäracushpan Tayta Diospa contran
