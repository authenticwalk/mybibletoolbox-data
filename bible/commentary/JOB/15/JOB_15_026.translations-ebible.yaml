verse: JOB.015.026
translations:
  mal-C: ഘനമുള്ളതും ശക്തിയേറിയതുമായ പരിചയേന്തിക്കൊണ്ട് അവർ ധിക്കാരഭാവത്തോടെ അവിടത്തേക്കെതിരേ
    പാഞ്ഞുചെല്ലുന്നു.
  deu-TKW: Er stürmte gegen ihn an mit dem Halse, mit den dichten Buckeln seiner Schilde,
  lin-lin: akimaka epai na Ye, moto etala na se, amibombaka na sima ya banguba minene.
  eng-LSV: He runs to Him with a neck, || With thick bosses of his shields.
  eng-GNV: Therefore God shall runne vpon him, euen vpon his necke, and against the
    most thicke part of his shielde.
  eng-WEBSTER: 'He runneth upon him, even on his neck, upon the thick bosses of his
    bucklers:'
  nhw-BL: Motzacuaj ica ininyoltepostzajca catli tilahuac para quinmanahuisquía huan
    motlalohuaj campa ya.
  swh-ONEN: kwa kiburi akishambulia dhidi ya Mungu akiwa na ngao nene, iliyo imara.
  bba-bba: U kɑ̃kɑ u Gusunɔ tɑbu wɔri, win tɛrɛrun sinum sɔ̃.
  eng-KJVCPB: 'He runneth upon him, even on his neck, Upon the thick bosses of his
    bucklers:'
  luo-luo: koringo mondo odhi omonje kotingʼo kuot mapek kendo motegno.
  meu-meu: Ituari-henina totona vada e heau henia, mai ena kesi aukana ida.
  npi-ULB: यो दुष्‍ट मानिस हठ, बाक्लो ढाल लिएर, परमेश्‍वरलाई आक्रमण गर्न दौडन्छ ।
  yor-yor: ó súre, ó sì fi ẹ̀yìn gíga, àní fi ike-kókó àpáta rẹ̀ tí ó nípọn kọlù ú.
  pes-OPCB: و گستاخانه سپر ضخیم خود را به دست گرفته، به سوی او حمله‌ور می‌شود.
  tgl-ULB: ang masamang taong ito na lumalaban sa Diyos na may matigas na leeg, na
    may isang makapal na kalasag.
  hui-hui: Tigua mine howa doga halu wai biaga ale karulalu wai humbiru yalu Ngode
    Datagaliwabela wai bule gerai poradagua biaga ka.
  mya-mya: လည်ပင်းကို ဆန့်လျက်၊ ထူသောဒိုင်းပုနှင့် ဆီးကာလျက်၊ ဘုရားသခင်ကို တိုက်အံ့သောငှါ
    ပြေး၏။
  bod-N: དེ་ཡིས་གཤིས་གྱོང་སེམས་དང་བཅས། ། སྲ་ཞིང་བརྟན་པའི་ཕུབ་བཟུང་ནས། ། ཀུན་དབང་ཉིད་ལ་རྒོལ་བར་རྒྱུགས།
    །
  sna-sna: achimhanyira kwaari asingatyi ane nhoo hobvu, yakasimba.
  spa-BLM: corre hacia él con el cuello rígido, con los gruesos escudos de sus rodelas,
  cac-cac: Ichato yed'nac smaclab' jul-lab' eb', sb'at lemnaj eb' yac' oval yed' Dios.
  swh-ULB: huyu mtu mwovu hukimbia kwa Mungu na shingo ngumu, kwa vifundo vikubwa
    vya ngao.
  bel-bel: памыкаўся супроць яго з ганарыстым каркам, пад тоўстымі шчытамі сваімі;
  deu-ELBBK: gegen ihn anrannte mit gerecktem Hals, mit den dichten Buckeln seiner
    Schilde;
  mbb-OT: Henduen be te migawed sikandin te melig-en he kelasag he andam en he edsukul
    te Megbevayà.
  mal-2015: തന്റെ പരിചകളുടെ തുടിച്ച മുഴകളോടുകൂടെ അവൻ ശാഠ്യംകാണിച്ചു അവന്റെ നേരെ പാഞ്ഞുചെല്ലുന്നു.
  rmc-rmc: Džal pre leste zacatones a demel les le zorale šťitoha.
  pes-OPV: با گردن بلند بر او تاخت می‌آورد، با گل میخهای سخت سپر خویش،
  ron-1924: ши а авут ындрэзняла сэ се нэпустяскэ асупра Луй ку партя чя май таре
    а скутурилор луй.
  ben-OBCV: বেপরোয়াভাবে এক পুরু, শক্ত ঢাল নিয়ে তাঁর বিরুদ্ধে আক্রমণ চালিয়েছে।
  som-som: Wuxuu kula ordaa madax adag Iyo gaashaammadiisa biro ku taagan yihiin.
  lat-VUC: Cucurrit adversus eum erecto collo, et pingui cervice armatus est.
  eng-ASVBT: He runneth upon him with a stiff neck, With the thick bosses of his bucklers;
  ita-1885: E gli è corso col collo fermo, Co' suoi spessi e rilevati scudi;
  eng-LXXUP: And he has run against him with insolence, On the thickness of the back
    of his shield.
  eng-ULB: this wicked man runs at God with a stiff neck, with a thick shield.
  spa-VBL: atacándolo insolentemente con sus escudos.
  fra-_FOB: Il a couru vers lui, avec audace, sous le dos épais de ses boucliers.
  mal-mal: തന്റെ പരിചകളുടെ തടിച്ച മുഴകളോടുകൂടി അവൻ ശാഠ്യംകാണിച്ച് ദൈവത്തിന്റെ നേരെ
    പാഞ്ഞുചെല്ലുന്നു.
  urd-GVR: Apnī moṭī aur mazbūt ḍhāl kī panāh meṅ akaṛ kar wuh tezī se Allāh par hamlā
    kartā hai.
  suz-BL: मिनु ठेयब नु बोल्‍यो तेक्‍तीक शेशा परमप्रभु कली लडाइ तोचा कली बारशो बाक्‍नीम।
  eng-NOY: And ran against him with outstretched neck, With the thick bosses of his
    bucklers;
  ita-1927: gli s’è slanciato audacemente contro, sotto il folto de’ suoi scudi convessi.
  ckb-ckb: بە کەللەڕەقییەوە بەرەو ئەو ڕایکرد بە قەڵغانە ئەستوور و بەهێزەکەیەوە.
  eng-BBE: Running against him like a man of war, covered by his thick breastplate;
    even like a king ready for the fight,
  kan-OKCV: ದೇವರ ವಿರೋಧವಾಗಿ ಬಲವುಳ್ಳ ದೊಡ್ಡ ಗುರಾಣಿಯೊಂದಿಗೆ ಓಡುತ್ತಾನೆ.
  tam-2017: கடினக்கழுத்துடனும், பருத்த குமிழுள்ள தன் கேடயங்களுடனும் அவருக்கு எதிராக
    ஓடுகிறான்.
  spa-RV-1909: 'El le acometerá en la cerviz, en lo grueso de las hombreras de sus
    escudos:'
  ron-BTF: El aleargă peste el, chiar pe gâtul lui, peste întăriturile groase ale
    scuturilor lui;
  eng-WEBP: he runs at him with a stiff neck, with the thick shields of his bucklers,
  eng-FBV: insolently attacking him with their shields.
  nld-1939: Is met trotse nek op Hem afgestormd, Met zijn zwaar beslagen rondas!
  nch-BL: Motzacuaj ica iniyolixtepostzajca cati tilahuac para quinmanahuis huan motalohuaj
    campa ya.
  vie-1934: Người núp dưới gu khiên, ngước thẳng cổ, và xông đến Chúa;
  hin-CV: वह परमेश्वर की ओर सीधे दौड़ पड़ा है, उसने मजबूत ढाल ले रखी है.
  spa-BES: Corriendo contra él como un hombre de guerra, cubierto por su coraza gruesa;
  tdx-tdx: Horidaña’e ami’ty hagàn-kàto’e, amy hateven’ angozim-pikalan-defo’e.
  tha-KJV: เขาวิ่งเข้าใส่​พระองค์​อย่างดื้​อด​ึงพร้อมกั​บด​ั้งปุ่มหนา
  por-BR-2018: Corre contra ele com dureza de pescoço, e como seus escudos grossos
    e levantados.
  deu-ELO: wider ihn anrannte mit gerecktem Halse, mit den dichten Buckeln seiner
    Schilde;
  eng-WYC-2018: He ran with his neck raised up against God, and he was armed with
    a fat noll. (He ran with his head raised up against God, and he was armed with
    a stiff neck, or he was stubborn.)
  epo-epo: Kuris kontraŭ Lin kun fiera kolo, Kun dikaj dorsoj de siaj ŝildoj.
  uig-PIN: Xunga u boynini ⱪattiⱪ ⱪilip, Kɵp ⱪǝwǝtlik ⱪalⱪanni kɵtürüp uningƣa ⱪarap
    etilidu.
  beo-beo: '-'
  tpi-OTNT: I olsem ol i putim klos pait na holim hap plang bilong pait na i ran i
    go pait long God yet.
  hau-SA: ya tasar masa da faɗa da garkuwa mai kauri da kuma ƙarfi.
  uig-LAT: Shunga u boynini qattiq qilip, Köp qewetlik qalqanni kötürüp uninggha qarap
    étilidu.
  nde-nde: aqholoze amhlasele ngesihlangu esiqinileyo, esilohlonzi.
  ton-ton: '‌ʻOku ne ʻohofi kiate ia, ʻio, ki hono kia, ki he ngaahi potu matolu ʻo
    hono sifa fatafata:'
  ces-1613: Útok učinil na něj, na šíji jeho s množstvím zdvižených štítů svých.
  eng-WMB: he runs at him with a stiff neck, with the thick shields of his bucklers,
  tam-TCV: அவன் தடித்த வலிமையான கேடயத்துடன், பணிவின்றி அவரை எதிர்த்துத் தாக்குகிறான்.
  ceb-ULB: kining tawong daotan miasdang sa Dios uban ang liog nga nagtikig, uban
    sa baga nga taming.
  pol-UBG: Naciera na niego, na jego szyję, która jest okryta pod gęstymi grzbietami
    jego tarcz.
  urd-GVU: اپنی موٹی اور مضبوط ڈھال کی پناہ میں اکڑ کر وہ تیزی سے اللہ پر حملہ کرتا
    ہے۔
  deu-1912: Er läuft mit dem Kopf an ihn und ficht halsstarrig wider ihn.
  kan-2017: ದೊಡ್ಡ ಬಲವುಳ್ಳ ಗುರಾಣಿಯನ್ನು ಹಿಡಿದು ತಲೆ ನಿಮಿರಿಸಿ ಆತನ ಮೇಲೆ ಬೀಳಬೇಕೆಂದು ಓಡಿದನು.
  yap-yap: Cha’nem e ba tolangan’ ma ba tatogopluw; be tining ngalang e shield rok
    ni kari gelnag laniyan’ me mil i yan ni nge cham ngak Got.
  hlt-MCSB: A rhawn kah uen a thah la a taengah a photling a yong puei.
  mdy-ETH: ዓንዲሪና ዶዲ ጊቲማ ዓርቂ ፆኦሲ ቃዛኒ ዒ ኬስኬኔ።
  twi-ASANTE: Wɔde akokyɛm a emu pi na ɛyɛ den kɔ ne so a wɔnsuro no.
  eng-WEBU: he runs at him with a stiff neck, with the thick shields of his bucklers,
  wal-wal: Burzzuzzai burzzuzzai kiyi uttido ordde gonddalliyaa oiqqidi, Xoossaa bolli
    makkaliis.
  spa-PDDPT: Indómito embistió contra Él con la espesa barrera de su escudo,
  gun-gun: Ha'e rami vy hexe opu'ã okuapy onhea'ã rei reve, hu'y jokoa inhana va'e
    re rive ojerovia va'e rami.
  ilo-ULB: daytoy a nadangkes a tao ket agtaray a mapan iti Dios a sisisikkel ti tengngedna,
    nga addaan ti napuskol a kalasag.
  kpg-kpg: Tangada deelaa le e hagamuamua, e hai baahi, gei e de hagalongo, gei e maaloo
    di duu e daahi dana mee abaaba ia, e hana e heebagi ang gi God.
  uig-ARA: شۇڭا ئۇ بوينىنى قاتتىق قىلىپ، كۆپ قەۋەتلىك قالقاننى كۆتۈرۈپ ئۇنىڭغا قاراپ
    ئېتىلىدۇ.
  sus-sus: A bara suusa Ala gerede a xa wure lefae bun ma.
  pon-2006: Aramas meno me aklapalap oh kahngohdi; e kin keptakaila kolokol nah mehn
    sansar oh kin mwadangalahng peiong Koht.
  ksd-ksd: Ma i ga vutvut tadav ia ma ra kolakolo na nuknukina, Ma i ga kap ra dekdek
    na bakbakit;
  tur-YTC: O'na karşı sert ense ile koşmaktadır; Kalın yumrulu kalkanıyla,
  grc-BRENT: Ἔδραμε δὲ ἐναντίον αὐτοῦ ὕβρει, ἐν πάχει νώτου ἀσπίδος αὐτοῦ.
  ind-AYT: Dia berlari dengan keras kepala menantang Dia, dengan perisai yang tebal
    dan kuat,
  nya-nya: Amapita mwa mwano kukalimbana naye atanyamula chishango chochindikala ndi
    cholimba.
  hrv-hrv: Ohola je čela na njega srljao, iza štita debela dobro zaklonjen.
  mps-mps: te hwįbo ugwa guduyu, te hwįbo ni name sabele tola selama, God aga dali
    hwįgi pabo tiwai.
  tpi-tpi: I olsem ol i putim klos pait na holim hap plang bilong pait na i ran i
    go pait long God yet.
  dan-1931: stormed hårdnakket mod ham med sine tykke, buede Skjolde.
  vie-OVCB: Nắm chặt chiếc khiên cứng cáp, chúng ương ngạnh chống lại Ngài.
  guj-2017: દુષ્ટ માણસ ગરદન અક્કડ રાખીને, મજબૂત ઢાલથી સજ્જ થઈને ઈશ્વર તરફ દોડે છે
  pon-2006A: Aramas meno me aklapalap oh kahngohdi; e kin keptakaila kolokol nah mehn
    sansar oh kin mwadangalahng peiong Koht.
  por-BRBSL: he corre contra ele com um pescoço duro, com os escudos grossos de seus
    fivelas,
  cth-cth: Bahling katha poung e hoi, lung ka patak poung e lahoi Cathut tuk hanelah
    a yawng sin.
  twi-twi: wɔde nkatabo a mu piw na ɛyɛ den kɔ ne so a, onsuro obiara.
  hlt-hlt: A rhawn kah uen a thah la a taengah a photling a yong puei.
  tbz-SIM: Ò bunnɔ́ɔ kɛ bo kũntɛ Kuyie nku, kɛ kɑ̃ɑ̃́ nhomɑ́ɑ̀ tidɔpììtì ticɛ̃́ɛ̃́tì.
  msy-2020: Mati me mɨdorozir korotiam arugha, mɨdorozir oramɨn suiragha Godɨn mɨsoghasavɨra
    zui.
  dop-dop: Hɑlɩ ɩ hikɑ ɑpɑlʋtʋ sɩ ɩ́ kʋlɩ Ɩsɔ tɔɔ, nɑ ɩ́ kentɑ ɩ tǝɣɩ ɩ kpɑlʋɣʋ kpɩɩsǝŋ
    nyǝŋkʋ.
  azb-azb: Dikbaşlıq edib, dəyirmi sipərini tutub, Allahın üstünə hücum çəkir.
  eng-DBY: He runneth against him, with [outstretched] neck, with the thick bosses
    of his bucklers;
  hin-2017: और सिर उठाकर और अपनी मोटी-मोटी ढालें दिखाता हुआ घमण्ड से उस पर धावा करता
    है;
  wol-KYG: daŋŋiiral, buur, wuti ko, yiiroo dëllaayu pakkam,
  eng-YLT: He runneth unto Him with a neck, With thick bosses of his shields.
  eng-WYC-2017: He ran with his neck raised up against God, and he was armed with
    a fat noll.
  eng-WMBB: he runs at him with a stiff neck, with the thick shields of his bucklers,
  urd-GVH: अपनी मोटी और मज़बूत ढाल की पनाह में अकड़कर वह तेज़ी से अल्लाह पर हमला करता
    है।
  rug-rug: Vahesi puleni sari tie arini meke va kanakana la koasa Tamasa, taṉini sage
    ni rini dia lave, korodia matagutu meke haqala la pude raza ia sa Tamasa.
  gaz-gaz: gaachana yabbuu fi jabaa qabatee isaan mormuuf mata jabinaan baʼeera.
  fra-LSG: Il a eu l’audace de courir à lui Sous le dos épais de ses boucliers.
  yal-yal: A keli nɛn Ala xili ma a tengbesenyani, a yɛ masansan wure lefa gbeen tixi
    a yɛɛ ma.
  haw-1868: 'Wahi aku no ia maluna ona me ka a-i aa, Me ka manoa o na niho o kaua
    palekaua:'
  arb-NAV: وَأَغَارَ عَلَيْهِ بِعِنَادٍ مُتَصَلِّفٍ، بِمَجَانٍّ غَلِيظَةٍ مَتِينَةٍ.
  ewe-ewe: helũ ɖe edzi ɖekematsɔlemetɔe kple akpoxɔnu titri sesẽ aɖe.
  eng-LEE: '[And] he had run against him, with an [extended] neck, with the thick
    roundings of his bucklers;'
  asm-FB: এইদৰে পাপীলোক ঈশ্বৰৰ বিৰুদ্ধে অনমনীয় হয়, সি ঢালৰ ডাঠ ভাগ দেখুৱাই তেওঁৰ
    বিৰুদ্ধে লৰ মাৰে।
  sus-A: عَ بَرَ سُو سَ عَلَ فٍرٍدٍ عَ شَ وُرٍ لٍقَيٍ بُن مَ.
  fra-SBL: il court vers lui avec un cou raide, avec les boucliers épais de ses boucliers,
  hbo-hbo: יָר֣וּץ אֵלָ֣יו בְּצַוָּ֑אר בַּ֝עֲבִ֗י גַּבֵּ֥י מָֽגִנָּֽיו׃
  kik-kik: akamũguthũkĩra angʼathĩtie, arĩ na ngo yake mata ya hinya.
  fra-NCL: il a couru sur lui le cou raide, sous le dos épais de ses boucliers.
  cek-AK: Kathah parai misa angvaenghaih aphawnawk to angkhuk moe, Sithaw to a hmang;
  cuk-cuk: Ar dule-isgana Bab-Dummad-asabin ise-urwar gunaigusad, ar Bab-Dummad-ourwega,
    sigu-abgaed-sommed urwedgi ega oyonai gusad.
  uig-CYR: Шуңа у бойнини қаттиқ қилип, Көп қәвәтлик қалқанни көтирип униңға қарап
    етилиду.
  tel-2017: మెడ వంచని వైఖరితో మూర్ఖత్వంగా తన దిట్టమైన డాలుతో ఆయన మీదికి దండెత్తుతాడు.
  hat-BSA: Li kouri kou rèd sou li tèt avan avèk gwo boukliye li.
  kos-kos: Mwet se ingan el ac likkekelana Ac us mwe loang natul, ac yuyang in lain
    God,
  hbo-WLC: יָר֣וּץ אֵלָ֣יו בְּצַוָּ֑אר בַּ֝עֲבִ֗י גַּבֵּ֥י מָֽגִנָּֽיו׃
  ibo-ibo: O ji ikwesi olu ike, dịka ọta siri ike, na-emegide Chineke.
  ory-ory: ସେ ଶକ୍ତଗ୍ରୀବ ହୋଇ ଆପଣା ଢାଲର ସ୍ଥୂଳ ଅଂଶ ଦେଖାଇ ତାହାଙ୍କ ଉପରକୁ ଦୌଡ଼େ;
  chk-chk: o säpuropur ngeni fän an tittin maun mi malül.
  rop-rop: en olabat bin faitfait langa im.
  ukr-1871: Виступав проти його з гордою шиєю, поза грубими щитами своїми;
  deu-1951: er ist gegen ihn angelaufen mit erhobenem Haupt, unter dem dicken Buckel
