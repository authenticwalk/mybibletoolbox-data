verse: JOB.015.015
translations:
  mal-C: ദൈവം തന്റെ വിശുദ്ധരെ വിശ്വാസത്തിൽ എടുക്കുന്നില്ലെങ്കിൽ സ്വർഗവും അവിടത്തെ
    ദൃഷ്ടിയിൽ നിർമലമല്ലെങ്കിൽ,
  deu-TKW: Selbst seinen Heiligen traut er nicht, und der Himmel ist nicht rein in
    seinen Augen,
  lin-lin: Soki Nkolo azali kondimela basantu na Ye te, soki kutu likolo ezali peto
    te na miso na Ye,
  eng-LSV: Behold, He puts no credence in His holy ones, || And the heavens have not
    been pure in His eyes.
  eng-GNV: 'Beholde, he founde no stedfastnesse in his Saintes: yea, the heauens are
    not cleane in his sight.'
  eng-WEBSTER: Behold, he putteth no trust in his saints; yes, the heavens are not
    clean in his sight.
  nhw-BL: ¡Xiquita! Toteco Dios amo motemachía ipan itequihuajcahua. Niyon ilhuicactli
    amo eltoc senquistoc tlapajpactic iixpa.
  swh-ONEN: Kama Mungu hawaamini watakatifu wake, kama hata mbingu zenyewe si safi
    machoni pake,
  bba-bba: Gusunɔ ù kun win ɡɔrɑdobɑ nɑɑnɛ kue, mɑ u ǹ wɔllu mɛɛrɑ tɑ dɛɛre,
  eng-KJVCPB: Behold, he putteth no trust in his saints; Yea, the heavens are not
    clean in his sight.
  luo-luo: Ka Nyasaye ok ogeno kata malaika mage, kendo kata mana polo bende ok ler
    e nyime,
  meu-meu: A itaia, Dirava ese ena helaḡa taudia se abidadama henidiamu, bona guba
    na dia ḡoevaḡoeva ia vairanai;
  npi-ULB: हेर्नुहोस्, परमेश्‍वरले आफ्ना पवित्र जनमाथि पनि भरोसा राख्‍नुहुन्‍न । वास्तवमा
    उहाँको दृष्‍टिमा स्वर्ग पनि शुद्ध छैन ।
  yor-yor: Kíyèsi i, bi Ọlọ́run ko ba gbẹ́kẹ̀lé àwọn ẹni mímọ́ rẹ̀, àní àwọn ọ̀run
    kò mọ́ ní ojú rẹ̀,
  pes-OPCB: خدا حتی به فرشتگان خود نیز اعتماد ندارد! در نظر او حتی آسمانها نیز پاک
    نیستند،
  tgl-ULB: Tingnan mo, hindi nagtitiwala ang Diyos kahit sa kaniyang mga hinirang;
    sa katunayan nga, ang kalangitan ay hindi malinis sa kaniyang paningin;
  hui-hui: Dahuliyali bu karu ti dege bayale kagoyu ainde Ngode Datagaliwabe ibugua
    dahuliyali marume mana tigabi ndo bialu hearia handa walia hene. Ani bialu mbirale
    hari daligaha ngaru maru bayale ndo nga.
  mya-mya: ဘုရားသခင်သည် မိမိသန့်ရှင်းသူတို့ကိုပင် ယုံတော်မမူ။ ကောင်းကင်ဘုံသော်လည်းရှေ့တော်၌
    မစင်ကြယ်။
  bod-N: དཀོན་མཆོག་ཕོ་ཉ་རྣམས་ལ་ཡིད་རྟོན་མེད། ། ཁོང་གི་གཟིགས་ངོར་གནམ་ཡང་མི་གཙང་ན། །
  sna-sna: Kana Mwari akasavimba navatsvene vake, kunyange dai matenga akasava akachena
    pamberi pake,
  spa-BLM: He aquí que él no confía en sus santos. Sí, los cielos no están limpios
    a sus ojos;
  cac-cac: Inatax eb' ángel, man̈ ayococh eb' yipoc sc'ol Dios yed' pax satchaan̈,
    man̈ val yelxo vach'oc d'a yol sat.
  swh-ULB: Tazama, Mungu haweki tumaini lake hata kwa mmoja wake aliye mtakatifu;
    Hakika, mbingu haziko safi machoni pake yeye;
  bel-bel: 'Вось, Ён і сьвятым Сваім не давярае, і нябёсы нячыстыя ў вачах у Яго:'
  deu-ELBBK: 'Siehe, auf seine Heiligen vertraut er nicht, und die Himmel sind nicht
    rein in seinen Augen:'
  mbb-OT: Wazà ganì medsarig is Megbevayà te menge velinsuǥuen din! Emun kenà lumpiyu
    is ked-ahaa zin kayi te menge ilengiten he menge linimbag,
  mal-2015: തന്റെ വിശുദ്ധന്മാരിലും അവന്നു വിശ്വാസമില്ലല്ലോ; സ്വർഗ്ഗവും തൃക്കണ്ണിന്നു
    നിർമ്മലമല്ല.
  rmc-rmc: Se dikh, o Del pes na mukel aňi pre peskre aňjela a mek aňi o ňebos nane
    žužo andre leskre jakha!
  pes-OPV: اینک بر مقدسان خوداعتماد ندارد، و آسمانها در نظرش پاک نیست.
  ron-1924: Дакэ н-аре ынкредере Думнезеу нич ын сфинций Сэй, дакэ нич черуриле ну
    сунт курате ынаинтя Луй,
  ben-OBCV: ঈশ্বর যদি তাঁর পবিত্রজনদেরই বিশ্বাস করেন না, আকাশমণ্ডলও যদি তাঁর দৃষ্টিতে
    অকলুষিত না হয়,
  som-som: Bal eeg, Ilaah ma aamino kuwiisa quduuska ah, Oo xataa samooyinku hortiisa
    daahir kuma aha.
  lat-VUC: Ecce inter sanctos ejus nemo immutabilis, et cæli non sunt mundi in conspectu
    ejus.
  eng-ASVBT: 'Behold, he putteth no trust in his holy ones; Yea, the heavens are not
    clean in his sight:'
  ita-1885: Ecco, egli non si fida ne' suoi santi, Ed i cieli non son puri nel suo
    cospetto;
  eng-LXXUP: Forasmuch as he trusts not his saints; And the heaven is not pure before
    him.
  eng-ULB: See, God puts no trust even in his holy ones; indeed, the heavens are not
    clean in his sight;
  spa-VBL: 'Mira, Dios ni siquiera confía en sus ángeles: ¡ni siquiera los seres celestiales
    son puros a sus ojos!'
  fra-_FOB: Voici, Dieu ne se fie pas à ses saints, et les cieux ne sont pas purs
    à ses yeux.
  mal-mal: തന്റെ വിശുദ്ധന്മാരിലും ദൈവത്തിന് വിശ്വാസമില്ലല്ലോ; സ്വർഗ്ഗവും അവിടുത്തെ
    കണ്ണിന് നിർമ്മലമല്ല.
  lit-lit: Štai savo šventaisiais jis nepasitiki, ir dangūs yra netyras jo akyse.
  urd-GVR: Allāh to apne muqaddas ḳhādimoṅ par bhī bharosā nahīṅ rakhtā, balki āsmān
    bhī us kī nazar meṅ pāk nahīṅ hai.
  suz-BL: परमप्रभुम आंम आ मुर आन कली थमा मसुइक्‍ब। मिनु स्‍वर्गम बाक्‍ब यो मेको आ
    ङोंइती दोस ताइब बाक्‍नीम। अय्‍युब ४:१८; अय्‍युब २५:५
  eng-NOY: Behold, He putteth no trust in his ministering spirits, And the heavens
    are not pure in his sight;
  ita-1927: Ecco, Iddio non si fida nemmeno de’ suoi santi, i cieli non son puri agli
    occhi suoi;
  ckb-ckb: ئەگەر خودا متمانە بە پیرۆزەکانی خۆی ناکات، کەواتە ئاسمان لەبەرچاوی بێگەرد
    نییە،
  eng-BBE: Truly, he puts no faith in his holy ones, and the heavens are not clean
    in his eyes;
  kan-OKCV: ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧರನ್ನು ಆತುಕೊಂಡಿರುವುದಿಲ್ಲ; ಆಕಾಶಗಳೂ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಶುದ್ಧವಲ್ಲ.
  tam-2017: இதோ, தம்முடைய பரிசுத்தவான்களையும் அவர் நம்புகிறதில்லை; வானங்களும் அவர்
    பார்வைக்குச் சுத்தமானவைகள் அல்ல.
  spa-RV-1909: 'He aquí que en sus santos no confía, y ni los cielos son limpios delante
    de sus ojos:'
  ron-BTF: Iată, el nu își pune încrederea în sfinții săi; da, cerurile nu sunt curate
    în ochii săi.
  eng-WEBP: Behold, he puts no trust in his holy ones. Yes, the heavens are not clean
    in his sight;
  eng-FBV: Look, God doesn't even trust his angels—even the heavenly beings are not
    pure in his sight!
  nld-1939: Zie, zelfs op zijn Heiligen kan Hij niet bouwen, En de hemel is niet rein
    in zijn oog;
  nch-BL: ¡Xiquita! Toteco Dios amo motemachía ipan iilhuicac ejcahua. Yon ilhuicacti
    amo eltoc senquisa tapajpactic iixpa.
  vie-1934: 'Kìa, Đức Chúa Trời không tin cậy các thánh đồ Ngài, Đến đỗi các từng
    trời cũng chẳng trong sạch trước mặt Ngài thay:'
  hin-CV: ध्यान दो, यदि परमेश्वर अपने पवित्र लोगों पर भी विश्वास नहीं करते, तथा स्वर्ग
    उनकी दृष्टि में शुद्ध नहीं है.
  spa-BES: En verdad, él no pone fe en sus santos, y los cielos no están limpios en
    sus ojos;
  tdx-tdx: Ingo, ndra o masi’eo tsy iatoa’e mbore tsy malio am-pivazohoa’e o likerañeo.
  tha-KJV: ดู​เถิด พระเจ้ามิ​ได้​ทรงวางใจในวิ​สุทธิ​ชนของพระองค์ ใช่​แล้ว ในสายพระเนตรพระองค์
    ฟ้าสวรรค์​ก็​ไม่​สะอาด
  por-BR-2018: Eis que Deus não confia em seus santos, nem os céus são puros diante
    de seus olhos;
  deu-ELO: 'Siehe, auf seine Heiligen vertraut er nicht, und die Himmel sind nicht
    rein in seinen Augen:'
  eng-WYC-2018: Lo! none among his saints is unchangeable, (or Behold! no one among
    his saints is trustworthy), and (even the) heavens be not clean in his sight.
  epo-epo: 'Vidu, inter Liaj sanktuloj ne ĉiuj estas fidindaj, Kaj la ĉielo ne estas
    pura en Liaj okuloj:'
  uig-PIN: Ⱪara, Huda Ɵz muⱪǝddǝslirigimu ixǝnmigǝn yǝrdǝ, Asmanlarmu uning nǝziridǝ
    pak bolmiƣan yǝrdǝ,
  beo-beo: Bai Gode da Ea a:igele dunu ilima amolawane dafawaneyale hame dawa:sa.
    Ilia amolawane da Ea siga ba:ma:ne, fofoloidafa hame gala.
  tpi-OTNT: Ol ensel i winim yumi man, tasol God i save lukim sampela pasin bilong
    ol i no stret. Na ol samting bilong heven tu i no klin long ai bilong en.
  hau-SA: In Allah bai nuna amincewa ga tsarkakansa ba, in har sammai ba su da tsarki
    a idonsa,
  uig-LAT: Qara, Xuda Öz muqeddeslirigimu ishenmigen yerde, Asmanlarmu uning neziride
    pak bolmighan yerde,
  nde-nde: Nxa uNkulunkulu engazethembi izingilosi zakhe, njalo lamazulu engathembekanga
    kuye,
  ton-ton: Vakai, ʻoku ʻikai falala siʻi ʻe ia ki heʻene kau māʻoniʻoni; ʻio, naʻa
    mo e ngaahi langi ʻoku ʻikai maʻa ia ʻi hono ʻao.
  ces-1613: An při svatých jeho není dokonalosti, a nebesa nejsou čistá před očima
    jeho,
  eng-WMB: Behold, he puts no trust in his holy ones. Yes, the heavens are not clean
    in his sight;
  tam-TCV: இறைவன் தமது பரிசுத்தவான்களையும் நம்புகிறதில்லை; வானங்களே அவருடைய பார்வைக்குத்
    தூய்மையற்றதாய் இருக்கிறதென்றால்,
  ceb-ULB: Tan-awa, ang Dios wala mosalig bisan sa iyang mga balaan; tinuod gayod,
    ang kalangitan dili hinlo sa iyang panan-aw;
  pol-UBG: Oto nawet swoim świętym on nie ufa i niebiosa nie są czyste w jego oczach.
  urd-GVU: اللہ تو اپنے مُقدّس خادموں پر بھی بھروسا نہیں رکھتا، بلکہ آسمان بھی اُس
    کی نظر میں پاک نہیں ہے۔
  deu-1912: Siehe, unter seinen Heiligen ist keiner ohne Tadel, und die im Himmel
    sind nicht rein vor ihm.
  kan-2017: ಆಹಾ, ತನ್ನ ದೂತರಲ್ಲಿಯೂ ಆತನು ನಂಬಿಕೆಯಿಡುವುದಿಲ್ಲ, ಆಕಾಶವೂ ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿರ್ಮಲವಾಗಿರದು.
  yap-yap: Mangfan, ya Got e mus ko pi engel rok ma ku der pagan’ ngorad; mus ngorad
    ma ku dar machalboggad u p’eowchen.
  hlt-MCSB: A hlangcim khuikah a hlangcim koek pataeng tangnah pawt tih vaan pataeng
    amah mikhmuh ah a cil moenih.
  mdy-ETH: ፆኦሲ ፔኤኮ ኪኢታንቾታዖ ጉሙርቁዋሴ፤ ጫሪንጫታዖ ዒዛ ቤርታ ጌኤሺቱዋሴ፤
  twi-ASANTE: Onyankopɔn nni ahotosoɔ wɔ nʼakronkronfoɔ mu. Ɔsorosoro mpo nnyɛ kronn
    wɔ nʼani so,
  eng-WEBU: Behold, he puts no trust in his holy ones. Yes, the heavens are not clean
    in his sight;
  wal-wal: Be7a, Xoossai ba kiitanchchatunkka ammanettenna; harai atto salotikka a
    sinttan geeshsha gidokkona.
  spa-PDDPT: Mira, en sus santos no confía. Ante sus ojos ni aun el cielo es puro.
  gun-gun: Ma'ẽ, Nhanderuete ma ndojeroviai neĩ ojeupegua iky'a e'ỹ va'e kuery re.
    Ha'e oexa rã neĩ yva re voi iky'a e'ỹ va'e noĩ.
  ilo-ULB: Adtoy, saan nga agtaltalek ti Dios uray kadagiti sasantona; wen, saan a
    nadalus dagiti langit iti imatangna;
  kpg-kpg: God hagalee hagadonu hogi ana gau di langi, idimaa digaula hagalee e madammaa
    i ono mua.
  uig-ARA: قارا، خۇدا ئۆز مۇقەددەسلىرىگىمۇ ئىشەنمىگەن يەردە، ئاسمانلارمۇ ئۇنىڭ نەزىرىدە
    پاك بولمىغان يەردە،
  sus-sus: Xa Ala mu lama a xa sɛniyɛntɔɛe ra, xa koore yati mu sɛniyɛn Ala ya i,
  pon-2006: Koht sohte pil kin ketin likih sapwellime tohnleng kan; pwe irail pil
    sohte kin mwakelekel mwohn silangi.
  ksd-ksd: Ea, ona God pa i nurnur ta kana umana angelo, Ma ra bala na bakut i dur
    ta ra luaina matana,
  tur-YTC: İşte, Tanrı kutsallarına güvenmiyor. Gökler bile O'nun gözünde temiz değil;
  grc-BRENT: Εἰ κατὰ ἁγίων οὐ πιστεύει, οὐρανὸς δὲ οὐ καθαρὸς ἐναντίον αὐτοῦ.
  ind-AYT: Lihat, Allah tidak menaruh rasa percaya kepada orang-orang suci-Nya, dan
    langit tidak bersih di mata-Nya.
  nya-nya: Ngati Mulungu sakhulupirira ngakhale angelo ake, ngakhale zakumwamba sizoyera
    pamaso pake,
  hrv-hrv: Gle, ni u svece se On ne pouzdava, oku njegovu ni nebesa čista nisu,
  mps-mps: Te ensel dabego bidi edelali. Tiali goli, Godigo augwaligo me badu kolesaga
    doloba pai subo menio. Tama dagalude nai dabe me Godigo agai gedude dwagi yai
    menio.
  tpi-tpi: Ol ensel i winim yumi man, tasol God i save lukim sampela pasin bilong
    ol i no stret. Na ol samting bilong heven tu i no klin long ai bilong en.
  dan-1931: End ikke sine Hellige* tror han, og Himlen er ikke ren i hans Øjne, {
    [*dvs. Englene. Job 5, 1.] }
  vie-OVCB: Này! Đức Chúa Trời không tin cậy dù là thiên sứ. Ngay cả bầu trời cũng
    dơ bẩn dưới mắt Ngài.
  guj-2017: જો, તે પોતાના સંત પુરુષોનો પણ ભરોસો કરતો નથી. હા, તેમની દ્રષ્ટિમાં તો
    આકાશો પણ શુદ્ધ નથી;
  pon-2006A: Koht sohte pil kin ketin likih sapwellime tohnleng kan; pwe irail pil
    sohte kin mwakelekel mwohn silangi.
  por-BRBSL: Eis que ele não deposita nenhuma confiança em seus santos. Sim, os céus
    não estão limpos à sua vista;
  cth-cth: A tamikathoungnaw patenghai, Cathut ni kâuepkhai hoeh. A mithmu vah kalvan
    patenghai thounghoeh pawiteh,
  twi-twi: Onyankopɔn nni ahotoso wɔ nʼakronkronfo mu ɔsorosoro mpo nyɛ kronkron wɔ
    nʼani so,
  hlt-hlt: A hlangcim khuikah a hlangcim koek pataeng tangnah pawt tih vaan pataeng
    amah mikhmuh ah a cil moenih.
  tbz-SIM: Kuyie nkunku í tɑ̃́ ku tɔ̃rɛ̀, kɛĩ́nkɛ̀ í ku wenni kɛ sɑ̀nnɛ̀,
  msy-2020: E gumazamiziba, enselba e gafira, ezɨ God men arazibar gari, da derazir
    puvatɨ. Overiamɨn itir biziba da an damazimɨn uaghan zuezir puvatɨ.
  dop-dop: Pɑɑ ɩsɔtɑɑ tillɑɑ mɑɣɑmɑɣɑ Ɩsɔ fɛɩnɑ-wɛɣɛ nɑɑni. Pǝyele ɩsɔtɔnʋɣʋ fɛɩ tǝnɑŋŋ.
  azb-azb: Allah müqəddəslərinə belə, etibar etmirsə, Göylər belə, Onun gözündə təmiz
    deyilsə,
  eng-DBY: 'Behold, he putteth no trust in his holy ones, and the heavens are not
    pure in his sight:'
  hin-2017: देख, वह अपने पवित्रों पर भी विश्वास नहीं करता, और स्वर्ग भी उसकी दृष्टि
    में निर्मल नहीं है।
  wol-KYG: Yàlla wóoluwul sax ñu sellam ña ca asamaan, te asamaan sellul ba doy ko,
  eng-YLT: Lo, in His holy ones He putteth no credence, And the heavens have not been
    pure in His eyes.
  eng-WYC-2017: Lo! none among his saints is unchangeable, and heavens be not clean
    in his sight.
  eng-WMBB: Behold, he puts no trust in his holy ones. Yes, the heavens are not clean
    in his sight;
  urd-GVH: अल्लाह तो अपने मुक़द्दस ख़ादिमों पर भी भरोसा नहीं रखता, बल्कि आसमान भी
    उस की नज़र में पाक नहीं है।
  rug-rug: Ura, sari Nana mateana ba lopu raṉei mo sa Tamasa; arini ba lopu via mo
    pa Nana dinoṉo.
  gaz-gaz: Yoo Waaqni qulqulloota isaa illee amanuu baatee samiiwwan iyyuu fuula isaa
    duratti qulqulluu taʼuu baatan,
  fra-LSG: Si Dieu n’a pas confiance en ses saints, Si les cieux ne sont pas purs
    devant lui,
  yal-yal: Hali a malekane, Ala mi lannayaan saxi ne yi. Hali kore xɔnna, a mi sariɲan
    a yɛɛ ra yi.
  haw-1868: Aia hoi, aole ia e hilinai i kona poe hemolele; Aole hoi i maemae na lani
    i kona mau maka.
  arb-NAV: فَإِنْ كَانَ اللهُ لَا يَأْتَمِنُ قِدِّيسِيهِ، وَالسَّمَاوَاتُ غَيْرَ طَاهِرَةٍ
    لَدَيْهِ،
  ewe-ewe: Ne Mawu meka ɖe eƒe kɔkɔetɔwo dzi o eye dziƒowo gɔ̃ hã medza le eƒe ŋkume
    o,
  eng-LEE: 'Behold, in his holy ones he putteth no trust; and the heavens are not
    pure in his eyes:'
  asm-FB: চোৱা, তেওঁ নিজৰ পবিত্ৰবিলাকতো বিশ্বাস নকৰে, এনে কি, আকাশ-মণ্ডল তেওঁৰ দৃষ্টিত
    নিৰ্ম্মল নহয়।
  sus-A: شَ عَلَ مُ لَمَ عَ شَ سّنِيّنتْييٍ رَ، شَ كٌورٍ يَتِ مُ سّنِيّن عَلَ يَ عِ،
  fra-SBL: Voici, il ne fait pas confiance à ses saints. Oui, les cieux ne sont pas
    propres à ses yeux ;
  hbo-hbo: הֵ֣ן *בִּקְדֹשֹׁו (בִּ֭קְדֹשָׁיו) לֹ֣א יַאֲמִ֑ין וְ֝שָׁמַ֗יִם לֹא־זַכּ֥וּ
    בְעֵינָֽיו׃
  kik-kik: Angĩkorwo Ngai ndangĩhota kwĩhoka andũ arĩa ake aamũre-rĩ, na kũngĩkorwo
    o na igũrũ ti gũtheru maitho-inĩ make-rĩ,
  fra-NCL: 'Voici que Dieu ne se fie pas même à ses saints, et les cieux ne sont pas
    purs devant lui :'
  cek-AK: Khenah, Sithaw loe angmah ih kaciim kaminawk mataeng doeh oep ai; ue, a
    hmaa ah loe vannawk doeh ciim ai.
  cuk-cuk: Bab-Dummad e-nug-odummodimaladginbela bengued, amba nibnegbela swilidik
    daksulid.
  uig-CYR: Қара, Худа Өз муқәддәслиригиму ишәнмигән йәрдә, Асманларму униң нәзиридә
    пак болмиған йәрдә,
  tel-2017: ఆలోచించు, దేవుడు తన పవిత్ర దూతలను కూడా నమ్మడు. ఆకాశ విశాలాలు ఆయన దృష్టికి
    పవిత్రం కావు.
  hat-BSA: Gade byen, Li pa mete konfyans menm nan sen Li yo e menm syèl yo pa san
    tach nan zye Li;
  kos-kos: Finne lipufan lun God uh, El tia pacna lulalfongelos; Aok, elos tia pac
    mutal ye mutun God.
  hbo-WLC: הֵ֣ן בקדשו לֹ֣א יַאֲמִ֑ין וְ֝שָׁמַ֗יִם לֹא־זַכּ֥וּ בְעֵינָֽיו׃
  ibo-ibo: Ọ bụrụ na Chineke atụkwasịghị ndị nsọ ya obi, ọ bụrụkwa na eluigwe adịghị
    ọcha nʼanya ya,
  ory-ory: ଦେଖ, ସେ ଆପଣା ପବିତ୍ରଗଣଠାରେ ବିଶ୍ୱାସ କରନ୍ତି ନାହିଁ; ଆହୁରି, ତାହାଙ୍କ ଦୃଷ୍ଟିରେ
    ଆକାଶମଣ୍ଡଳ ନିର୍ମଳ ନୁହେଁ।
  chk-chk: Ika Kot esap lükü nöün kewe mi pin, nge ekewe läng resap limöch me fän
    mesan,
  rop-rop: Detlot einjulmob du, olabat nomo klinbala langa God. Wal if God nomo trastim
    im einjulmob,
  ukr-1871: 'Глянь, він і сьвятим своїм не доймає віри, й самі небеса перед ним ще
    нечисті:'
  deu-1951: Siehe, seinen Heiligen traut er nicht, die Himmel sind nicht rein vor
    ihm.
  eng-JPS: Behold, He putteth no trust in His holy ones; yea, the heavens are not
    clean in His sight.
  srp-1865: Gle, ne vjeruje svecima svojim, i nebesa nijesu èista pred oèima njegovijem;
  lug-lug: Katonda bw’aba tassa bwesige mu batukuvu be, n’eggulu ne liba nga si ttukuvu
    mu maaso ge,
  heb-heb: הן בקדשו לא יאמין ושמים לא זכו בעיניו׃
  ben-IRV: দেখ, ঈশ্বর এমনকি তাঁর পবিত্র লোকেও বিশ্বাস রাখে না; সত্যি, আকাশও তাঁর দৃষ্টিতে
    পরিষ্কার নয়;
  pan-pan: ਵੇਖੋ, ਉਹ ਆਪਣੇ ਪਵਿੱਤਰ ਜਨਾਂ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਰੱਖਦਾ, ਅਤੇ ਅਕਾਸ਼ ਵੀ ਉਹ ਦੀਆਂ
    ਅੱਖਾਂ ਵਿੱਚ ਸ਼ੁੱਧ ਨਹੀਂ,
  mya-JVB: ဘုရားသခင်သည် မိမိ သန့်ရှင်း သူတို့ကိုပင် ယုံ တော်မ မူ။ ကောင်းကင် ဘုံသော်လည်း
    ရှေ့ တော်၌ မ စင်ကြယ်။
  hmo-hmo: 'Oi kamonai: Dirava ese iena aneru danu ia abidadama henia lasi, bona idia
    be goevagoeva lasi iena vairana dekenai.'
  urd-urd: देख, वह अपने फ़रिर्श्तों का 'ऐतबार नहीं करता बल्कि आसमान भी उसकी नज़र में
    पाक नहीं।
  rus-SYN: 'Вот, Он и святым Своим не доверяет, и небеса нечисты в очах Его:'
  bqc-SIM: Lá Lua ì a malaikaↄ náaikɛo, mɛ́ aà bɛ i kɛɛ̀ gbãlɛsaio,
  tcz-CHONGTHU: Ven Pathen in vantil ho jeng jong atahsan joupoi, ama mitmu in vanho
    jeng jong athengsel poi.
  mar-mar: पहा, देवाच्या नजरेत आकाशही स्वच्छ नाही, खरोखर, देव त्याच्या पवित्र जनांचाही
    विश्वास करत नाही.
  qub-qub: Diosga anjilnincunatapis manami llapan shongunpaga yäracunchu. Pay ricaptenga
    syëlupis manami limyunöchu.
  hat-hat: Ata zanj li yo, Bondye pa fè yo konfyans. Yo menm tou yo pa fin bon nèt
    nan je l'.
  eng-BSB: If God puts no trust in His holy ones, if even the heavens are not pure
    in His eyes,
  eng-WEBPB: Behold, he puts no trust in his holy ones. Yes, the heavens are not clean
    in his sight;
  kbq-kbq: Hagi ko, Anumzamo'a ankero vahetmina antahi nozmie. Hagi monafi vahe'mo'enena
    Anumzamofo avurera agrua osu'naze.
  nhe-BL: ¡Xiquita! Toteco Dios ax motemachía ipan ielhuicac ejcahua. Niyon elhuicactli
    ax eltoc senquistoc tlapajpactic iixpa.
  gub-BL: Tupàn nuzeruzar kwaw weko haw pe har wanehe. Ni ywak na'ikatu kwaw henataromo,
  eng-DRA: Behold among his saints none is unchangeable, and the heavens are not pure
    in his sight.
