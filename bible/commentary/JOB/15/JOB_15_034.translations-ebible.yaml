verse: JOB.015.034
translations:
  mal-C: കാരണം, അഭക്തരുടെ സംഘം വന്ധ്യതയുള്ളവരാകും; കൈക്കൂലിക്കാരുടെ കൂടാരങ്ങൾ അഗ്നിക്കിരയാകും.
  deu-TKW: “Denn des Ruchlosen Rotte ist unfruchtbar, und Feuer verzehrt die Zelte
    der Bestechung.
  lin-lin: Solo, libota ya moto mabe ekofuluka te, mpe moto ekozikisa ndako na ye
    mpo na mabe na ye moko.
  eng-LSV: For the company of the profane [is] barren, || And fire has consumed tents
    of bribery.
  eng-GNV: For the congregation of the hypocrite shalbe desolate, and fire shall deuoure
    the houses of bribes.
  eng-WEBSTER: For the congregation of hypocrites shall be desolate, and fire shall
    consume the tabernacles of bribery.
  nhw-BL: Ininconehua amo cuajcualme amo momiyaquilíaj. Nopa tlacame san quipactíaj
    quiselise tomi ichtacatzi huan quitemitíaj ininchajchaj ica miyac tlamantli. Huajca
    Toteco quintzontlamiltis ica tlitl.
  swh-ONEN: Kwa kuwa jamii ya wasiomcha Mungu watakuwa tasa, nao moto utateketeza
    hema za wale wanaopenda rushwa.
  bba-bba: Tɔn kɔ̃so u ǹ bweseru wɑsi. Dɔ̃ɔ u koo wi u nɔm birɑn kɛ̃nu mwɑɑmɔn yɛnu
    wɔri.
  eng-KJVCPB: For the congregation of hypocrites shall be desolate, And fire shall
    consume the tabernacles of bribery.
  luo-luo: Nikech riwruok mar joma ok lem ok nyal nyago gimoro kendo mach biro wangʼo
    hembe mag joma ohero asoya mitiek pep.
  meu-meu: Badina be Dirava asie matauraiamu taudia ibamodia na asi anina, bona kara
    gageva-gageva davana e abiamu taudia edia kalaga na lahi ese e aradiamu.
  npi-ULB: किनकि ईश्‍वरहीन मानिसहरूको समूह बाँझो हुनेछ । तिनीहरूको घुसका पालहरूलाई
    आगोले भष्‍म पार्नेछ ।
  yor-yor: Nítorí pé ayọ̀ àwọn àgàbàgebè yóò túká, iná ní yóò sì jó àgọ́ àwọn tí ó
    fẹ́ràn àbẹ̀tẹ́lẹ̀.
  pes-OPCB: اشخاص خدانشناس، بی‌کس خواهند ماند و خانه‌هایی که با رشوه ساخته‌اند در
    آتش خواهد سوخت.
  tgl-ULB: Dahil ang mga kasamahan ng hindi maka-diyos na tao ay hindi mamumunga;
    tutupukin ng apoy ang kanilang mga tolda ng panunuhol.
  hui-hui: Wali agali Ngode Datagaliwabehondo mini mbiraore nawiaga bu karu tinaga
    waneigini aguaneru naholebira. Ani bialu wali agali maru mana tigabi nabiaga hearume
    ti muni mbiraleru ohowa mo yu hayaru tinaga anda irame dai holebira.
  mya-mya: အဓမ္မလူ၏အသင်းသည် ဆိတ်ညံလိမ့်မည်။ တံစိုးစားသောသူတို့၏နေရာသည် မီးလောင်လိမ့်မည်။
  bod-N: དད་གུས་མེད་པའི་མི་ལ་བུ་རྒྱུད་ཆད། ། ལྐོག་རྔན་ལེན་མཁན་གུར་རྣམས་མེས་བསྲེག་འོང་།
    །
  sna-sna: Nokuti ungano yavasingadi Mwari ichashaya zvibereko, uye moto uchaparadza
    matende avaya vanofarira fufuro.
  spa-BLM: Porque la compañía de los impíos será estéril, y el fuego consumirá las
    tiendas del soborno.
  cac-cac: A eb' chuc chi', malaj yin̈tilal eb' ol elcanoc. A jantac sb'eyumal eb'
    ix yic' d'a elc'altac, ton̈ej ol tz'acanb'atoc.
  swh-ULB: Kwa maana msaada wa watu wasiomcha Mungu utakuwa tasa; moto utateketeza
    hema za rushwa.
  bel-bel: Так апусьцее дом бязбожнага, і агонь зжарэ намёты ліхаемства.
  deu-ELBBK: Denn der Hausstand des Gesetzlosen ist unfruchtbar, und Feuer frisst
    die Zelte der Bestechung.
  mbb-OT: Is kenà edsunud te Megbevayà ne ebpematey he wazè dan menge kevuwazan. Egkengevinsulan
    is menge valey he mibangun dan pinaaǥi te kebpenapì dan.
  mal-2015: വഷളന്മാരുടെ കൂട്ടം വന്ധ്യത പ്രാപിക്കും; കൈക്കൂലിയുടെ കൂടാരങ്ങൾ തീക്കിരയാകും.
  rmc-rmc: Bo le nalačhe dženen na ela ňisave čhave a e jag chala o khera le interesarenge.
  pes-OPV: زیرا که جماعت ریاکاران، بی‌کس خواهند ماند، و خیمه های رشوه خواران را آتش
    خواهد سوزانید.
  ron-1924: Кэч каса челуй нелеӂюит ва ажунӂе стярпэ ши кортул омулуй стрикат ыл ва
    мынка фокул.
  ben-OBCV: কারণ ভক্তিহীনদের সমবেত জনসমষ্টি নির্বংশ হবে, ও যারা ঘুস নিতে ভালোবাসে
    তাদের তাঁবু আগুন গ্রাস করে ফেলবে।
  som-som: Waayo, ururka cibaadalaawayaashu wuxuu ahaan doonaa wax aan waxba dhalin,
    Oo teendhooyinka kuwa laaluushka qaatana dab baa baabbi'in doona.
  lat-VUC: Congregatio enim hypocritæ sterilis, et ignis devorabit tabernacula eorum
    qui munera libenter accipiunt.
  eng-ASVBT: For the company of the godless shall be barren, And fire shall consume
    the tents of bribery.
  ita-1885: Perciocchè la raunanza de' profani sarà deserta, E il fuoco divorerà i
    tabernacoli di quelli che prendon presenti;
  eng-LXXUP: For death is the witness of an ungodly man, And fire shall burn the houses
    of them that receive gifts.
  eng-ULB: For the company of godless people will be barren; fire will consume their
    tents of bribery.
  spa-VBL: Porque los que rechazan a Dios son estériles, y el fuego quemará las casas
    de los que aman los sobornos.
  fra-_FOB: Car la famille de l'hypocrite est stérile, et le feu dévore les tentes
    de l'homme corrompu.
  mal-mal: അഭക്തന്മാരുടെ കൂട്ടം വന്ധ്യത പ്രാപിക്കും; കൈക്കൂലിയുടെ കൂടാരങ്ങൾ തീയ്ക്കിരയാകും.
  urd-GVR: Kyoṅki bedīnoṅ kā jatthā banjar rahegā, aur āg rishwatḳhoroṅ ke ḳhaimoṅ
    ko bhasm karegī.
  suz-BL: मारदे हना परमप्रभु आ अरेशो मटीब नु गाक्‍ब शोर गाक्‍शो बाक्‍ब। घूस जाइब आन
    ताम्‍बुपुकी मीम नेक्‍ब।
  eng-NOY: The house of the unrighteous shall be famished, And fire shall consume
    the tents of bribery.
  ita-1927: poiché sterile è la famiglia del profano, e il fuoco divora le tende ov’entrano
    presenti.
  ckb-ckb: کۆمەڵی خوانەناسان چۆڵوهۆڵ دەبێت، ئاگریش ڕەشماڵی بەرتیلخۆران دەسووتێنێت.
  eng-BBE: For the band of the evil-doers gives no fruit, and the tents of those who
    give wrong decisions for reward are burned with fire.
  kan-OKCV: ದೇವರಿಲ್ಲದವರ ಸಹವಾಸ ಬಂಜರು, ಬೆಂಕಿಯು ಲಂಚಕೋರರ ಮನೆಗಳನ್ನು ಸುಟ್ಟುಹಾಕುವುದು.
  tam-2017: மாயக்காரரின் கூட்டம் வெறுமையாகப்போகும்; லஞ்சம் வாங்கினவர்களின் கூடாரங்களை
    நெருப்பு எரிக்கும்.
  spa-RV-1909: Porque la sociedad de los hipócritas será asolada, y fuego consumirá
    las tiendas de soborno.
  ron-BTF: Căci adunarea fățarnicilor va fi pustiită și focul va mistui corturile
    mituirii.
  eng-WEBP: For the company of the godless will be barren, and fire will consume the
    tents of bribery.
  eng-FBV: For those who reject God are barren, and fire will burn up the homes of
    those who love bribes.
  nld-1939: Ja, de bent der goddelozen is onvruchtbaar, En het vuur verteert de tenten
    der omkoperij;
  nch-BL: Ininconehua amo cuajcualme amo momiyaquilíaj. Nopa tacame san quinpactía
    quiselise tomi ixtacatzi huan quitemitíaj ininchaj ica miyac tamanti. Huajca Toteco
    quintzontamiltis ica tit.
  vie-1934: Vì dòng dõi kẻ vô đạo không sanh sản, Lửa sẽ tiêu diệt nhà trại kẻ ăn
    hối lộ.
  hin-CV: क्योंकि दुर्वृत्तों की सभा खाली होती है, भ्रष्‍ट लोगों के तंबू को अग्नि
    चट कर जाती है.
  spa-BES: Porque la banda de los malhechores no da fruto, y las tiendas de aquellos
    que sobornan son quemadas con fuego.
  tdx-tdx: Fa hangoakoake ty fivavea’ ty tsy aman-Kake, vaho ho forototoe’ ty afo
    ty kijà’ o mpanao vokàñeo.
  tha-KJV: เพราะว่าที่ชุ​มนุ​มของพวกหน้าซื่อใจคดนั้นจะรกร้างไป และไฟจะเผาผลาญเต็นท์​แห่​งสินบนเสีย
  por-BR-2018: Pois a ajuntamento dos hipócritas será estéril, e fogo consumirá as
    tendas do suborno.
  deu-ELO: Denn der Hausstand des Ruchlosen ist unfruchtbar, und Feuer frißt die Zelte
    der Bestechung.
  eng-WYC-2018: For the gathering together of an hypocrite is barren, and fire shall
    devour the tabernacles of them, that take gifts willfully. (For hypocrites, one
    and all, be barren, and fire shall devour the tents of those, who willingly take
    gifts.)
  epo-epo: Ĉar la anaro de la hipokrituloj senhomiĝos; Kaj fajro ekstermos la tendojn
    de tiuj, kiuj prenas subaĉeton.
  uig-PIN: Qünki iplaslarning jǝmǝti tuƣmas bolidu, Ot para yegǝnlǝrning qedirlirini
    kɵydüriwetidu.
  beo-beo: Gode Ea hou hame lalegagui dunu iligaga fifi manebe dunu da hamedafa ba:mu.
    Amola lalu da amo hano suligisu dunu ilia diasu gaguli gagai, amo huluane wadela:lesisi
    ba:mu.
  tpi-OTNT: Ol lain bilong ol man i no save bilip long God bai i stap nating. Ol bai
    i no gat pikinini. Na paia bai i kukim haus bilong ol man i bin kisim ol mani
    samting long pasin i no stret.
  hau-SA: Gama marasa tsoron Allah za su zama marasa ba da ’ya’ya, wuta kuma za tă
    ƙona tenti na masu son cin hanci.
  uig-LAT: Chünki iplaslarning jemeti tughmas bolidu, Ot para yégenlerning chédirlirini
    köydüriwétidu.
  nde-nde: Ngoba ixuku labangamesabiyo uNkulunkulu kalizukuba lezithelo, lomlilo uzawahangula
    amathente alabo abathanda isivalamlomo.
  ton-ton: He koeʻuhi ʻe lala ʻae fakatahaʻanga ʻoe kau angahala, pea ʻe fakaʻauha
    ʻe he afi ʻae ngaahi fale naʻe maʻu ʻaki ʻae koloa kovi.
  ces-1613: Nebo shromáždění pokrytce spustne, a oheň spálí stany oslepených dary.
  eng-WMB: For the company of the godless will be barren, and fire will consume the
    tents of bribery.
  tam-TCV: இறைவனை மறுதலிக்கிற கூட்டத்தவர்கள் மலடாய்ப் போவார்கள்; இலஞ்சத்தை நாடுவோரின்
    கூடாரங்களை நெருப்பு பட்சிக்கும்.
  ceb-ULB: Kay ang pundok niadtong mga tawong walay dios dili makabunga; pagaut-uton
    sa kalayo ang ilang tolda sa pagpangsuhol.
  pol-UBG: Zgromadzenie obłudników będzie bowiem spustoszone, a ogień strawi namioty
    przekupstwa.
  urd-GVU: کیونکہ بےدینوں کا جتھا بنجر رہے گا، اور آگ رشوت خوروں کے خیموں کو بھسم
    کرے گی۔
  deu-1912: Denn der Heuchler Versammlung wird einsam bleiben; und das Feuer wird
    fressen die Hütten derer, die Geschenke nehmen.
  kan-2017: ಭ್ರಷ್ಟರ ಸಂಘವು ನಿರರ್ಥಕ, ಬೆಂಕಿಯು ಲಂಚಕೋರರ ಗುಡಾರಗಳನ್ನು ಸುಟ್ಟು ಹಾಕುವುದು.
  yap-yap: Pi’in ndariy fan Got u wan’rad e dabi yib e pi’in owcharad, ma pi naun
    nni toy u fithik’ e sasalap e ra mogothgoth ko nifiy.
  hlt-MCSB: Lailak kah hlangboel tah pumhong la om vetih kapbaih kah dap tah hmai
    loh a hlawp ni.
  mdy-ETH: «ፆኦሲ ዒጊጩዋ ዓሶኮ ዜርሢ ኬስካዓኬ፤ ዴሚና ዔኮና ባኮና ማዦና ማኣሮዋ ታሚ ሙዓንዳኔ።
  twi-ASANTE: Na abɔnefoɔ fekuo a wɔnnim Onyankopɔn no renso aba, na ogya bɛhye wɔn
    a wɔdɔ kɛtɛasehyɛ no ntomadan.
  eng-WEBU: For the company of the godless will be barren, and fire will consume the
    tents of bribery.
  wal-wal: Xoossaassi yayyenna asatussi zaree xayana; mattaayiyan keexettida keettaakka
    tamai maana.
  spa-PDDPT: La compañía del impío es estéril, y el fuego consume las tiendas del
    corrupto.
  gun-gun: Mba'eta heko vai va'e kuery heta ikuai teĩ ndata'yi 'rã, ha'e tata oapypa
    'rã nhomba'e rei-rei pe'aare kuery ro.
  ilo-ULB: Ta malupesto dagiti bunggoy dagiti awan diosna a tattao; uramento ti apuy
    dagiti toldada ti pannakapasuksok.
  kpg-kpg: Digau nadau god ai la ga hagalee nadau hagadili. Di ahi gaa dudu nia hale
    o digau ala ne kumi nadau hui hala mai i nadau ngalua hala.
  uig-ARA: چۈنكى ئىپلاسلارنىڭ جەمەتى تۇغماس بولىدۇ، ئوت پارا يېگەنلەرنىڭ چېدىرلىرىنى
    كۆيدۈرىۋېتىدۇ.
  sus-sus: Tinxintare xa denbaya mu gboma, mixi naxee kɔbiri rasuxuma tinxintareya
    kui, e xa banxie ganma nɛ tɛ ra.
  pon-2006: Sohte pahn kadaudok en aramas akan me sohte ar Koht, oh kisiniei pahn
    kamwomwala imwen aramas me kin pwainda mehkot ni ahl sapwung.
  ksd-ksd: A umana bartalaina ta ra varpiam diat a biu, Ma ra iap, na vaimur vue ra
    umana tena kul varbat.
  tur-YTC: Çünkü tanrısızların topluluğu kısır olacak, Ateş de rüşvet çadırlarını
    yakıp yok edecek.
  grc-BRENT: Μαρτύριον γὰρ ἀσεβοῦς θάνατος· πῦρ δὲ καύσει οἴκους δωροδεκτῶν·
  ind-AYT: Sebab, kumpulan orang tidak beriman itu mandul, dan api akan membakar tenda-tenda
    penerima suap.
  nya-nya: Pakuti anthu osapembedza Mulungu adzakhala osabala ndipo moto udzapsereza
    nyumba za onse okonda ziphuphu.
  hrv-hrv: Da, bezbožničko je jalovo koljeno, i vatra proždire šator podmitljivca.
  mps-mps: Te bidi hani Godigo po wali pisąma ebo bidi hani da, olo bidaibao. Augwali
    wai bǫų meni yaibao. Tama te doloba pai kolesaga isąma mone sali bidi dabego
    be isi ulaibao.
  tpi-tpi: Ol lain bilong ol man i no save bilip long God bai i stap nating. Ol bai
    i no gat pikinini. Na paia bai i kukim haus bilong ol man i bin kisim ol mani
    samting long pasin i no stret.
  dan-1931: Thi vanhelliges Samfund er goldt, og Ild fortærer Bestikkelsens Telte;
  vie-OVCB: Vì kẻ vô đạo không có hậu tự. Nhà của kẻ giàu nhờ hối lộ, sẽ bị thiêu
    đốt.
  guj-2017: કેમ કે ઢોંગી લોકોનો સંગ નિષ્ફળ થશે; રુશવતખોરોનાં ઘરો અગ્નિથી નાશ પામશે.
  pon-2006A: Sohte pahn kadaudok en aramas akan me sohte ar Koht, oh kisiniei pahn
    kamwomwala imwen aramas me kin pwainda mehkot ni ahl sapwung.
  por-BRBSL: Para a empresa dos sem Deus será estéril, e o fogo consumirá as barracas
    de suborno.
  cth-cth: Bangkongtetpawiteh, tamikathoutnaw hoi kamyawng e teh, caici lah ao han.
    Tadawngnae hoi sak e im teh, hmai ni be a kak han.
  twi-twi: Na abɔnefo fekuw a wonnim Onyankopɔn no rensow aba, na ogya bɛhyew wɔn
    a wɔdɔ kɛtɛasehyɛ no ntamadan.
  hlt-hlt: Lailak kah hlangboel tah pumhong la om vetih kapbaih kah dap tah hmai loh
    a hlawp ni.
  tbz-SIM: Dɛ kó fɛyɑnfɛ̀ ɔ̃ɔ̃ nɑɑ́ ntɛhɑ̃ũntɛ ntɛ, bɛnìtìbɛ̀ bɛ̀ɛ̀ cɔú ticuuti muhɑ̃ɑ̃́
    mmuù ɔ̃ɔ̃ cɔ́útɛ́ bɛ cɛ̃́ĩ.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Godɨn itir puvatɨziba, men adarazi pura
    ikiam. Me boriba puvatɨgham. Eghtɨ gumaziba gumazamizibar azangsɨghtɨ, me mong
    apezeperir dagɨaba me givezegh me gakaghontɨ, me me bagh arazir kuram damigh,
    egh dagɨar kaba inigh uari bagh dɨpenibar ingaram. Eghtɨ dɨpenir kaba, da bar
    moghɨra isigham.
  dop-dop: Ɩsɑɣɑʋ tǝyɑɣɑ kɑ́ pǝsɩ kɑɑlʋlɑɣɑ, ɩlɛnɑ kɔkɔ nɑ́ɑ́ nyɑɣɑ muɣullu tǝcɑɣɑlɛ.
  azb-azb: Çünki allahsız icma qısır olar, Rüşvətxorların çadırı od tutub yanar.
  eng-DBY: For the family of the ungodly shall be barren, and fire shall consume the
    tents of bribery.
  hin-2017: क्योंकि भक्तिहीन के परिवार से कुछ बन न पड़ेगा, और जो घूस लेते हैं, उनके
    तम्बू आग से जल जाएँगे।
  wol-KYG: Waa làngu yéefar yi duñu am kuutaay, te xaymay lekk-kati ger yi la sawara
    di xoyom.
  eng-YLT: For the company of the profane [is] gloomy, And fire hath consumed tents
    of bribery.
  eng-WYC-2017: For the gathering together of an hypocrite is barren, and fire shall
    devour the tabernacles of them, that take gifts willfully.
  eng-WMBB: For the company of the godless will be barren, and fire will consume the
    tents of bribery.
  urd-GVH: क्योंकि बेदीनों का जत्था बंजर रहेगा, और आग रिश्वतख़ोरों के ख़ैमों को भस्म
    करेगी।
  rug-rug: Kote tige saripu lopu vahesia sa Tamasa; na nika kote sului sari dia vetu
    saripu ta kuri pa poata tinabara golomo.
  gaz-gaz: Gareen warra Waaqaaf hin bullee ni maseena; ibiddis dunkaana warra mattaʼaa
    jaallatanii ni guba.
  fra-LSG: La maison de l’impie deviendra stérile, Et le feu dévorera la tente de
    l’homme corrompu.
  yal-yal: “Na ligama nɛn bayo dii mi barima Ala kolontarene denbayane yi, yanfan
    banxin naxanye kui, ne findima tɛɛn balon nan na.
  haw-1868: No ka mea, e hua ole ka ohana a ka aia, A e hoopau ke ahi i na halelewa
    a ke kipe.
  arb-NAV: لأَنَّ جَمَاعَةَ الْفُجَّارِ عَقِيمُونَ، وَالنَّارُ تَلْتَهِمُ خِيَامَ
    الْمُرْتَشِينَ.
  ewe-ewe: Elabena mawumavɔ̃lawo ƒe ha madzi ɖe edzi o eye dzo afia ame siwo lɔ̃a
    zãnuxɔxɔ ƒe agbadɔwo.
  eng-LEE: For the assembly of hypocrites will remain desolate, and fire will consume
    the tents of bribery.
  asm-FB: কিয়নো অধৰ্মিবোৰৰ সমাজ বন্ধ্যা হ’ব, আৰু ভেঁটি খুৱাবোৰৰ তম্বু অগ্নিয়ে গ্রাস
    কৰিব।
  sus-A: تِنشِنتَرٍ شَ دٍنبَيَ مُ فبٌمَ، مِشِ نَشٍيٍ كْبِرِ رَ سُشُمَ تِنشِنتَرٍيَ
    كُي، عٍ شَ بَنشِيٍ فَنمَ نّ تّ رَ.
  fra-SBL: Car la compagnie des impies sera stérile, et le feu consumera les tentes
    de la corruption.
  hbo-hbo: כִּֽי־עֲדַ֣ת חָנֵ֣ף גַּלְמ֑וּד וְ֝אֵ֗שׁ אָכְלָ֥ה אָֽהֳלֵי־שֹֽׁחַד׃
  kik-kik: Nĩgũkorwo andũ a thiritũ ya arĩa matooĩ Ngai matũũraga marĩ thaata, na
    mwaki nĩũgaacina hema cia arĩa mendete mahaki.
  fra-NCL: Car la maison de l’impie est stérile, et le feu dévore la tente du juge
    corrompu.
  cek-AK: Sithaw tidoeh sah ai kaminawk loe azaem o tih; bokhaih tangqum koeh kaminawk
    ih kahni im loe hmai mah kang tih.
  cuk-cuk: Degidbali, dule-isganamar e-anagan nikuosulid, degine, manigi-emar-binsaed-gamaladdina,
    e-neguya bela soogi gummakoed.
  uig-CYR: Чүнки ипласларниң җәмәти туғмас болиду, От пара йегәнләрниң чедирлирини
    көйдүриветиду.
  tel-2017: దైవభక్తి లేని భక్తిహీనుల కుటుంబాలు నిర్జీవంగా మారతాయి. లంచగొండుల నివాసాలు
    అగ్నికి ఆహుతి అవుతాయి.
  hat-BSA: Paske konpanyen a enkwayan yo va byen esteril, epi se dife kap brile tant
    anba pwès yo.
  kos-kos: Ac fah wangin fwilin tulik nutin un mwet ma tia akfulatye God, Ac e ac
    fah furreak lohm ma musaiyukla ke mani in eyeinse.
  hbo-WLC: כִּֽי־עֲדַ֣ת חָנֵ֣ף גַּלְמ֑וּד וְ֝אֵ֗שׁ אָכְלָ֥ה אָֽהֳלֵי־שֹֽׁחַד׃
  ibo-ibo: Nʼihi na ndị na-amaghị Chineke ga-adị ka nwanyị aga, ọkụ ga-erepịa ụlọ
    ikwu niile nke ndị hụrụ iri ngarị nʼanya.
  ory-ory: କାରଣ ଅଧାର୍ମିକମାନଙ୍କ ସଙ୍ଗୀଦଳ ଅଫଳ ହେବେ ଓ ଅଗ୍ନି ଲାଞ୍ଚର ତମ୍ବୁସବୁ ଗ୍ରାସ କରିବ।
  chk-chk: Esap wor mwirimwirin ewe mwichen chon resap aleasochisi Kot, imwer kewe
    ra aüetä ren lifangen amichimich repwe karala.
  rop-rop: Wal detlot pipul hu nomo bilib langa God en detlot pipul hu oldei gridi
    blanga olkain ting, olabat kemp garra ol barnbarn,
  ukr-1871: Оттак опустїє дом безбожника, й огонь пожере шатри підкупства,
  deu-1951: Denn die Rotte der Ruchlosen ist unfruchtbar, und Feuer frißt die Zelte
    der Bestechung.
  eng-JPS: For the company of the godless shall be desolate, and fire shall consume
    the tents of bribery.
  srp-1865: Jer æe opustjeti zbor licemjerski, i oganj æe spaliti šatore onijeh koji
    primaju poklone.
  lug-lug: Kubanga ekibiina ky’abatatya Katonda kinaabeeranga kigumba, era omuliro
    gunaayokyanga weema ezinaabangamu enguzi.
  heb-heb: כי עדת חנף גלמוד ואש אכלה אהלי שחד׃
  ben-IRV: কারণ অধার্মিকদের মণ্ডলী বন্ধ্যা হবে; তাদের ঘুষের তাঁবু আগুন গ্রাস করবে।
  pan-pan: ਅਧਰਮੀਆਂ ਦੀ ਮੰਡਲੀ ਬਾਂਝ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਅੱਗ ਰਿਸ਼ਵਤ ਲੈਣ ਵਾਲਿਆਂ ਦੇ ਡੇਰਿਆਂ ਨੂੰ
    ਭਸਮ ਕਰ ਦਿੰਦੀ ਹੈ।
  mya-JVB: အဓမ္မ လူ၏အသင်း သည် ဆိတ်ညံ လိမ့်မည်။ တံစိုး စားသောသူတို့၏နေရာ သည် မီး လောင်
    လိမ့်မည်။
  hmo-hmo: Badina Dirava idia gari henia lasi taudia be anina lasi, idia danu turana
    karaia taudia danu be anina lasi. Bona kerere do idia karaia totona moni idia
    abia taudia, be lahi ese edia ruma do ia gabua ore.
  urd-urd: क्यूँकि बे ख़ुदा लोगों की जमा'अत बेफल रहेगी, और रिशवत के ख़ेमों को आग भस्म
    कर देगी।
  rus-SYN: Так опустеет дом нечестивого, и огонь пожрет шатры мздоимства.
  bqc-SIM: Luayãdansaiↄ gãli a báaa kɛo, tɛ́ a kũ gbagusaɛdanaↄ kpɛ́wa.
  tcz-CHONGTHU: Ijeh inem itile Pathen neiloute chu ahomkeu ahiuvin, nehguh chahguh
    a haosa ho in chu kavam ding ahi.
  mar-mar: अधर्म्याचे घराणे फळ द्रूप होणार नाही लाचलुचूपताचे तंबू आगीत भस्मसात होतात.
  qub-qub: Diosman mana yäracojcunapaga wamrancunapis manami canganachu. Saynita chasquishan
    ima-aycanpis ninachömi rupanga.
  hat-hat: Wi, mechan yo p'ap gen pitit. Dife ap boule tout kay yo bati ak lajan yo
    volè.
  eng-BSB: For the company of the godless will be barren, and fire will consume the
    tents of bribery.
  eng-WEBPB: For the company of the godless will be barren, and fire will consume
    the tents of bribery.
  kbq-kbq: Hanki Anumzamofo kema antahino amage'ma onte vahe'mo'a mofavrea kase nontesigeno,
    havigema huno knare osu kankmunteti'ma zagoma erino feno vahe'ma mani'nesia vahe'mofo
    seli nomo'a teveregahie.
  nhe-BL: Ininconehua ax cuajcualme ax momiyaquilíaj. Nopa tlacame san quinpactíaj
    quiselise tomi ixtacatzi huan quitemitíaj ininchajchaj ica miyac tlamantli. Huajca
    Toteco quintzontlamiltis ica tlitl.
  gub-BL: Naheta kwaw izuapyapyr ikatu 'ym ma'e wanupe wà nehe. Tata umumaw putar
    imunar ma'e wanàpuz nehe no.
  eng-DRA: For the congregation of the hypocrite is barren, and fire shall devour
    their tabernacles, who love to take bribes.
