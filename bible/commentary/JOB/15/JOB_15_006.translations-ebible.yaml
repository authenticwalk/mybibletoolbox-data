verse: JOB.015.006
translations:
  mal-C: ഞാനല്ല, നിന്റെ വായ്‌തന്നെ നിന്നെ കുറ്റം വിധിക്കുന്നു; നിന്റെതന്നെ അധരങ്ങൾ
    നിനക്കെതിരേ സാക്ഷ്യംനൽകുന്നു.
  deu-TKW: Dein Mund verurteilt dich, nicht ich, und deine Lippen zeugen wider dich.
  lin-lin: Monoko na yo moko nde ezali komemela yo etumbu, kasi monoko na ngai te ;
    bibebu na yo moko nde ezali kofunda yo.
  eng-LSV: Your mouth declares you wicked, and not I, || And your lips testify against
    you.
  eng-GNV: Thine owne mouth condemneth thee, and not I, and thy lippes testifie against
    thee.
  eng-WEBSTER: 'Thy own mouth condemneth thee, and not I: yes, thy own lips testify
    against thee.'
  nhw-BL: Huajca amo monequi na nimitztelhuis. ¡Amo! Mocamac ta, ya nopa mitztelhuijtoc.
  swh-ONEN: Kinywa chako mwenyewe kinakuhukumu, wala si changu; midomo yako mwenyewe
    inashuhudia dhidi yako.
  bba-bba: Wunɛn nɔɔn ɡɑriyɑ yi nun tɑɑrɛ wɛ̃ɛmɔ, n ǹ mɔ nɛ. Gɑri yi ɑ ɡeruɑ mi kpuro,
    yiyɑ yi wunɛn torɑnu sɔ̃ɔsimɔ.
  eng-KJVCPB: Thine own mouth condemneth thee, and not I; Yea, thine own lips testify
    against thee.
  luo-luo: Wecheni iwuon ema ngʼadoni bura, to ok an, kendo gik ma lewi wacho ema
    nyiso kiti marach.
  meu-meu: Oi sibomu udumu ese e gwau henimumu, dia lau ese; oi sibomu udumu bibinadia
    ese e habadelaimumu.
  npi-ULB: तपाईंको आफ्नै मुखले तपाईंलाई दोषी ठहराउँछ, मेरो होइन । वास्तवमा, तपाईंको
    आफ्नै ओठले तपाईंको विरुद्धमा बोल्‍छ ।
  yor-yor: Ẹnu ara rẹ̀ ni ó dá lẹ́bi, kì í ṣe èmi; àní ètè ara rẹ̀ ni ó jẹ́rìí gbè
    ọ́.
  pes-OPCB: لازم نیست من تو را محکوم کنم، چون دهان خودت تو را محکوم می‌کند.
  tgl-ULB: Ang sarili mong bibig ang sumusumpa sa iyo, hindi sa akin; sa katunayan
    nga, ang sarili mong mga labi ang nagpapatunay laban sa iyo.
  hui-hui: I̱na í̠ manani howa lo dabalu ko biri lolenego i̱naga biabe ndo. Í̠ninaga
    bime mo dabaki halu í̠ni bope harigoni. Ani bialu í̠na ko biri lalu mo walia ho
    nge.
  mya-mya: ငါသည် သင့်ကိုအပြစ်မတင်၊ သင့်နှုတ်သည် သင့်ကိုအပြစ်တင်၏။ သင့်နှုတ်ခမ်းတို့သည်
    သင့်တဘက် ၌ သက်သေခံ၏။
  bod-N: ཁྱེད་ཀྱི་ཁ་ཡིས་ཉེས་ཆད་གཅོད་པ་ལས། ། བདག་གིས་ཁྱེད་ལ་ཉེས་ཆད་གཏོང་བ་མིན། ། ཁྱེད་ཀྱི་མཆུ་ཡིས་སྤྱོད་ངན་དཔང་པོ་བྱེད།
    །
  sna-sna: Muromo wako pachako ndiwo unokupa mhosva, kwete wangu, miromo yako pachako
    inokupupurira zvakaipa.
  spa-BLM: Tu propia boca te condena, y no yo. Sí, tus propios labios testifican contra
    ti.
  cac-cac: Man̈ a na' to a in ol valq'ueta a mul, a yuj tas tzala' tzic'cot d'a ib'an̈.
  swh-ULB: Mdomo wako mwenyewe hukukukumu wewe, siyo wangu; hakika, midomo yako mwenyewe
    hushuhudia dhidi yako wewe.
  bel-bel: Цябе вінавацяць вусны твае, а ня я, і твой язык гаворыць супроць цябе.
  deu-ELBBK: Dein Mund verdammt dich, und nicht ich; und deine Lippen zeugen gegen
    dich.
  mbb-OT: Kenè en kinahanglan he edhukuman ku sikew su is ebpengeǥiyen nu, iyan en
    ebpengumbenar he nesayep ka.
  mal-2015: ഞാനല്ല, നിന്റെ സ്വന്തവായ് നിന്നെ കുറ്റം വിധിക്കുന്നു; നിന്റെ അധരങ്ങൾ തന്നേ
    നിന്റെ നേരെ സാക്ഷീകരിക്കുന്നു.
  rmc-rmc: Tiro muj tut odsudzinel, na me; tire vušta vakeren pre tute.
  pes-OPV: دهان خودت تو راملزم می‌سازد و نه من، و لبهایت بر تو شهادت می‌دهد.
  ron-1924: Ну еу, чи гура та те осындеште, бузеле тале мэртурисеск ымпотрива та.
  ben-OBCV: আমার নয়, তোমার নিজের মুখই তোমাকে দোষী সাব্যস্ত করছে; তোমার নিজের ঠোঁটই
    তোমার বিরুদ্ধে সাক্ষী দিচ্ছে।
  som-som: Haddaba waxaa ku xukuma afkaaga oo aniga ma aha; Hubaal bushimahaaga qudhooda
    ayaa kugu marag fura.
  lat-VUC: 'Condemnabit te os tuum, et non ego: et labia tua respondebunt tibi.'
  eng-ASVBT: Thine own mouth condemneth thee, and not I; Yea, thine own lips testify
    against thee.
  ita-1885: La tua bocca ti condanna, e non io; E le tue labbra testificano contro
    a te.
  eng-LXXUP: 'Let thine own mouth, and not me, reprove thee: And thy lips shall testify
    against thee.'
  eng-ULB: Your own mouth condemns you, not mine; indeed, your own lips testify against
    you.
  spa-VBL: Tu propia boca te condena, no yo; tus propios labios testifican contra
    ti.
  fra-_FOB: Ta bouche te condamne, et non pas moi; et tes lèvres témoignent contre
    toi.
  mal-mal: ഞാനല്ല, നിന്റെ സ്വന്തവായ് നിന്നെ കുറ്റം വിധിക്കുന്നു; നിന്റെ അധരങ്ങൾ തന്നെ
    നിന്റെനേരെ സാക്ഷീകരിക്കുന്നു.
  urd-GVR: Mujhe tujhe qusūrwār ṭhahrāne kī zarūrat hī nahīṅ, kyoṅki terā apnā hī
    muṅh tujhe mujrim ṭhahrātā hai, tere apne hī hoṅṭ tere ḳhilāf gawāhī dete haiṅ.
  suz-BL: इन आंम लोव़मी इन कली दोस ताइब सेल्‍ब। गो इन कली दोस मगेनुङ। इन लोव़ इन पर्बम
    सांकछी बाक्‍ब।
  eng-NOY: Thy own mouth condemneth thee, and not I; Thy own lips testify against
    thee.
  ita-1927: Non io, la tua bocca stessa ti condanna; le tue labbra stesse depongono
    contro a te.
  ckb-ckb: زمانی خۆت تاوانبارت دەکات، نەک من، لێوەکانت لە دژت شایەتی دەدەن.
  eng-BBE: It is by your mouth, even yours, that you are judged to be in the wrong,
    and not by me; and your lips give witness against you.
  kan-OKCV: ನಾನಲ್ಲ, ನಿನ್ನ ಬಾಯಿಯೇ ನಿನ್ನನ್ನು ಖಂಡಿಸುತ್ತದೆ; ಹೌದು, ನಿನ್ನ ತುಟಿಗಳೇ ನಿನಗೆ
    ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಕೊಡುತ್ತವೆ.
  tam-2017: நான் அல்ல, உம்முடைய வாயே உம்மைக் குற்றவாளி என்று முடிவு செய்கிறது; உம்முடைய
    உதடுகளே உமக்கு விரோதமாகச் சாட்சியிடுகிறது.
  spa-RV-1909: Tu boca te condenará, y no yo; y tus labios testificarán contra ti.
  ron-BTF: Propria ta gură te condamnă și nu eu; da, propriile tale buze aduc mărturie
    împotriva ta.
  eng-WEBP: Your own mouth condemns you, and not I. Yes, your own lips testify against
    you.
  eng-FBV: Your own mouth is condemning you, not me; your own lips are testifying
    against you.
  nld-1939: 'Is het uw eigen mond, die u vonnist: niet ik, Zijn het uw eigen lippen,
    die tegen u getuigen.'
  nch-BL: Huajca amo monequi na nimitztelhuis. ¡Amo! Mocamac ta, ya nopa mitztelhuijtoc.
  vie-1934: Miệng ông định tội cho ông, chớ chẳng phải tôi; Và môi ông làm chứng dối
    nghịch cùng ông.
  hin-CV: ये तो तुम्हारा मुंह ही है, जो तुझे दोषी ठहरा रहा है, मैं नहीं; तुम्हारे
    ही शब्द तुम पर आरोप लगा रहे हैं.
  spa-BES: Es por tu boca, incluso por la tuya, que eres juzgado como equivocado,
    y no por mí; y tus labios den testimonio contra ti.
  tdx-tdx: Mamatse azo o falie’oo, fa tsy izaho; eka talilie’ o fivimbi’oo.
  tha-KJV: ปากของท่านกล่าวโทษท่านเอง ไม่ใช่​ข้าพเจ้า และริมฝีปากของท่านปรักปรำท่านเอง
  por-BR-2018: Tua boca te condena, e não eu; e teus lábios dão testemunho contra
    ti.
  deu-ELO: Dein Mund verdammt dich, und nicht ich; und deine Lippen zeugen wider dich.
  eng-WYC-2018: Thy tongue [or Thy mouth], and not I, shall condemn thee, and thy
    lips shall answer (against) thee.
  epo-epo: Vin kondamnas via buŝo, ne mi; Kaj viaj lipoj atestas kontraŭ vi.
  uig-PIN: Mǝn ǝmǝs, bǝlki ɵz aƣzing ɵzüngning gunaⱨingni bekitidu, Ɵz lǝwliring sanga
    ⱪarxi guwaⱨliⱪ beridu.
  beo-beo: Na dima diwaneya udidimu hamedei. Bai disu sia:beba:le, disu dima diwaneya
    udidisa.
  tpi-OTNT: Mi no gat wok bilong kotim yu. Nogat. Tok bilong yu yet tasol i kotim
    na daunim yu na i soim olsem, yu mekim sin pinis.
  hau-SA: Bakinka zai kai ka yă baro, ba nawa ba; maganar bakinka za tă juya a kanka.
  uig-LAT: Men emes, belki öz aghzing özüngning gunahingni békitidu, Öz lewliring
    sanga qarshi guwahliq béridu.
  nde-nde: Umlomo wakho yiwo okulahlayo, hatshi owami; izindebe zakho zifakaza ububi
    bakho.
  ton-ton: '‌ʻOku talatalaakiʻi koe ʻe ho ngutu pe ʻoʻou, kae ʻikai ko au: ʻio, ko
    ho loungutu pe ʻoʻou ʻoku fakamoʻoni kiate koe.'
  ces-1613: Potupují tě ústa tvá, a ne já, a rtové tvoji svědčí proti tobě.
  eng-WMB: Your own mouth condemns you, and not I. Yes, your own lips testify against
    you.
  tam-TCV: என் வாயல்ல, உன் வாயே உன்னைக் குற்றவாளியாக்குகிறது; உன் உதடுகளே உனக்கு விரோதமாய்ச்
    சாட்சி கூறுகிறது.
  ceb-ULB: Ang imong kaugalingong baba naghukom kanimo, dili ako; tinuod gayod, ang
    imong kaugalingong ngabil nagpamatuod batok kanimo.
  pol-UBG: Twoje usta cię potępiają, a nie ja; twoje wargi świadczą przeciwko tobie.
  urd-GVU: مجھے تجھے قصوروار ٹھہرانے کی ضرورت ہی نہیں، کیونکہ تیرا اپنا ہی منہ تجھے
    مجرم ٹھہراتا ہے، تیرے اپنے ہی ہونٹ تیرے خلاف گواہی دیتے ہیں۔
  deu-1912: Dein Mund verdammt dich, und nicht ich; deine Lippen zeugen gegen dich.
  kan-2017: ನಿನ್ನನ್ನು ಅಪರಾಧಿಯೆಂದು ನಿರ್ಣಯಿಸುವವನು ನಾನಲ್ಲ, ನಿನ್ನ ಮಾತುಗಳು ಕೂಡ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ
    ಸಾಕ್ಷಿ ಕೊಡುತ್ತವೆ, ನಿನ್ನನ್ನು ಅಪರಾಧಿಯನ್ನಾಗಿಸುತ್ತದೆ.
  yap-yap: Dariy fan ni nggu turguy e kireb rom; ya gubin bug e thin ni kamog e ke
    turguy e gechig rom.
  hlt-MCSB: Na ka loh nang m'boe sak tih kai long moenih. Na hmuilai long ni namah
    te n'doo.
  mdy-ETH: ኔ ጊዳ ዎጋሢ ኔ ዒንዲርዞ ማዓንዳፓዓቴም ታናቱዋሴ፤ ኔ ጌኤዛ ኔና ፔጋሲ ዔርዛኔ። »
  twi-ASANTE: Wo ankasa wʼano bu wo kumfɔ, ɛnyɛ me deɛ; wʼankasa wʼano di adanseɛ
    tia wo.
  eng-WEBU: Your own mouth condemns you, and not I. Yes, your own lips testify against
    you.
  wal-wal: Ne bolli pirddiyai ne doonaappe attin, tana gidikke; ne inxxarssai ne bolli
    markkattees.
  spa-PDDPT: Tu boca te condena, y no yo. Tus labios testifican contra ti.
  gun-gun: Ndejuru guigua ae 'rã nembopaga, xee e'ỹ. Nerembe ae ijayvu nderovai.
  ilo-ULB: Uk-ukomennaka ti bukodmo a ngiwat, saan a siak; wen, agsaksi dagiti bukodmo
    a bibig a maibusor kenka.
  kpg-kpg: Ma hagalee ko au dela e haga huaidu goe, go koe hua dela e bida haga huaidu
    goe i au helekai ala e leelee iei goe.
  uig-ARA: مەن ئەمەس، بەلكى ئۆز ئاغزىڭ ئۆزۈڭنىڭ گۇناھىڭنى بېكىتىدۇ، ئۆز لەۋلىرىڭ ساڭا
    قارشى گۇۋاھلىق بېرىدۇ.
  sus-sus: I dɛ yati nan findixi seede ra i xa fe ɲaaxie ma. N tan mu a ra.»
  pon-2006: Sohte anahnepen I en kadeingkomwihda; pein komwi kadeingkomwihda sang
    ni omwi koasoi kan koaros.
  ksd-ksd: A ngiem iat i takun u, iau pata; Maia, a ura bul na ngiem dir varvai ure
    u.
  tur-YTC: Kendi ağzın seni mahkûm ediyor, ben değil. Evet, dudakların sana karşı
    tanıklık ediyor.
  grc-BRENT: Ἐλέγξαι σε τὸ σὸν στόμα καὶ μὴ ἐγὼ, τὰ δὲ χείλη σου καταμαρτυρήσουσι
    σου.
  ind-AYT: Mulutmu sendiri menghukummu, bukan aku; lidahmu sendiri bersaksi melawanmu.
  nya-nya: Pakamwa pakopo ndiye pakukutsutsa osati pakamwa panga; milomo yakoyo ikukutsutsa.
  hrv-hrv: vlastita te usta osuđuju, ne ja, protiv tebe same ti usne svjedoče.
  mps-mps: Eno nage po tų ela magobeo. Meni. Naga pogo digi naga ma po tų ela mayu,
    tama nago dwai sę polo yai dao olama, te ola mobao.
  tpi-tpi: Mi no gat wok bilong kotim yu. Nogat. Tok bilong yu yet tasol i kotim na
    daunim yu na i soim olsem, yu mekim sin pinis.
  dan-1931: Din Mund domfælder dig, ikke jeg, dine Læber vidner imod dig!
  vie-OVCB: Miệng anh lên án anh, không phải tôi. Môi anh tự tố cáo chống lại anh.
  guj-2017: મારા નહિ, પણ તારા પોતાના જ શબ્દો તને દોષિત ઠરાવે છે; હા, તારી વાણી જ તારી
    વિરુદ્ધ સાક્ષી પૂરે છે.
  pon-2006A: Sohte anahnepen I en kadeingkomwihda; pein komwi kadeingkomwihda sang
    ni omwi koasoi kan koaros.
  por-BRBSL: Sua própria boca o condena, e não eu. Sim, seus próprios lábios testemunham
    contra você.
  cth-cth: Kai ni nang yon na pen hoeh. Na pahni roeroe ni doeh yon na pen.
  twi-twi: Wʼankasa wʼano bu wo kumfɔ, ɛnyɛ me de; wʼankasa wʼano di adanse tia wo.
  hlt-hlt: Na ka loh nang m'boe sak tih kai long moenih. Na hmuilai long ni namah
    te n'doo.
  tbz-SIM: ɑ nùù diì nɑ̀ɑ́ nhɑ cɑ̀ɑ̀rɛ̀mɛ̀, dɛ̀ í tú míì mɛ nyɛ̃, ɑ nɑ́ɑǹtì tiì dɑ
    bekùnɛ̀.
  msy-2020: Nɨ tuisɨghamin arazim, a nan ingangarim puvatɨ. Nɨn akatorimra nɨ tuisɨgh
    pazɨ nɨ damutɨ, nɨ fogh suam, nɨ arazir kuram gamigha gɨfa.
  dop-dop: Nyɑ́ nɔɣɔ hʋlǝɣǝnɑ nyɑ́ ɩsɑɣɑtʋ. Nyɑ́ ntompee kʋɣʋnɑ nyɑ́ tɔm pǝ tɑɣɑ mɑ́.
  azb-azb: Səni məhkum edən mən deyiləm, öz dilindir. Dodaqların öz əleyhinə şəhadət
    edir.
  eng-DBY: Thine own mouth condemneth thee, and not I; and thy lips testify against
    thee.
  hin-2017: मैं तो नहीं परन्तु तेरा मुँह ही तुझे दोषी ठहराता है; और तेरे ही वचन तेरे
    विरुद्ध साक्षी देते हैं।
  wol-KYG: Du man de, sa gémmiñu bopp a la teg daan, sa làmmiñu bopp a la tuumaal.
  eng-YLT: Thy mouth declareth thee wicked, and not I, And thy lips testify against
    thee.
  eng-WYC-2017: Thy tongue [or Thy mouth], and not I, shall condemn thee, and thy
    lips shall answer thee.
  eng-WMBB: Your own mouth condemns you, and not I. Yes, your own lips testify against
    you.
  urd-GVH: मुझे तुझे क़ुसूरवार ठहराने की ज़रूरत ही नहीं, क्योंकि तेरा अपना ही मुँह
    तुझे मुजरिम ठहराता है, तेरे अपने ही होंट तेरे ख़िलाफ़ गवाही देते हैं।
  rug-rug: Arau lopu kilu zutu igo si agoi, sari berumu telemu na zutu igo.
  gaz-gaz: Afaanuma keetu sitti mura malee afaan koo miti; arrabuma keetu ragaa sitti
    taʼa.
  fra-LSG: Ce n’est pas moi, c’est ta bouche qui te condamne. Ce sont tes lèvres qui
    déposent contre toi.
  yal-yal: N tan mi a ra, i fala xuiin nan i yalagixi. I dɛɛn nan i seren na.
  haw-1868: Ke hoohewa nei kou waha ia oe, aole owau; A ke hoike nei kou lehelehe
    ia oe.
  arb-NAV: فَمُكَ يَدِينُكَ، لَا أَنَا، شَفَتَاكَ تَشْهَدَانِ عَلَيْكَ.
  ewe-ewe: Wò ŋutɔ wò nue bu fɔ wò, menye tɔnyee o, eye wò ŋutɔ wò nuyiwoe ɖu ɖasefo
    ɖe ŋuwò.
  eng-LEE: 'Thy own mouth must condemn thee, but not I: yea, thy own lips will testify
    against thee.'
  asm-FB: তোমাৰ মুখেই তোমাক দোষী কৰিছে, মই কৰা নাই; তোমাৰ ওঁঠেই তোমাৰ অহিতে সাক্ষ্য
    দিছে।
  sus-A: عِ دّ يَتِ نَن قِندِشِ سٍيدٍ رَ عِ شَ قٍ حَاشِيٍ مَ. ﭑ تَن مُ عَ رَ.»
  fra-SBL: C'est ta propre bouche qui te condamne, et non moi. Oui, tes propres lèvres
    témoignent contre toi.
  hbo-hbo: יַרְשִֽׁיעֲךָ֣ פִ֣יךָ וְלֹא־אָ֑נִי וּ֝שְׂפָתֶ֗יךָ יַעֲנוּ־בָֽךְ׃
  kik-kik: 'Kanua gaku wee mwene nĩko karagũtuĩra ciira, ti gakwa: nayo mĩromo yaku
    wee mwene ĩkaaria ũira wa gũgũũkĩrĩra.'
  fra-NCL: Ce n’est pas moi, c’est ta bouche qui te condamne, ce sont tes lèvres qui
    déposent contre toi.
  cek-AK: Kai mah zaehaih kang net ai, na pakha mah ni ang net; ue, na palai mah na
    sethaih to thuih.
  cuk-cuk: Be-sunmakedi dukin begi yolenaid, andi begi yolenaisulid. Be-gwabin-duku
    dukin be-wioged.
  uig-CYR: Мән әмәс, бәлки өз ағзиң өзүңниң гунайиңни бекитиду, Өз ләвлириң саңа қарши
    гувалиқ бериду.
  tel-2017: నేను కాదు, నీ మాటలే నువ్వు నేరం చేశావని ప్రకటిస్తున్నాయి. నీకు వ్యతిరేకంగా
    నీ పెదవులే సాక్ష్యం పలుకుతున్నాయి.
  hat-BSA: Pwòp bouch ou kondane ou, pa mwen; epi pwòp lèv ou fè temwayaj kont ou.
  kos-kos: Tia enenu nga in akkolukye kom; Kas nukewa lom ingan sifacna fahkkomyak.
  hbo-WLC: יַרְשִֽׁיעֲךָ֣ פִ֣יךָ וְלֹא־אָ֑נִי וּ֝שְׂפָתֶ֗יךָ יַעֲנוּ־בָֽךְ׃
  ibo-ibo: Ọnụ gị na-ama gị ikpe, ọ bụghị mụ onwe m, egbugbere ọnụ gị na-ekwu okwu
    megide gị.
  ory-ory: ତୁମ୍ଭର ନିଜ ମୁଖ ତୁମ୍ଭକୁ ଦୋଷୀ କରୁଅଛି, ମୁଁ କରୁ ନାହିଁ; ଆହୁରି, ତୁମ୍ଭ ନିଜ ଓଷ୍ଠାଧର
    ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦେଉଅଛି।
  chk-chk: Kapasen awom a atipisuk, sap ngang, püsin om kapas a pwärätä pwe ka tipis.
  rop-rop: Mi nomo iya blanga jadjim yu, bat ola wed weya yubin tok meigim yu jidan
    gilti.
  ukr-1871: Тебе усуджують власні уста твої, а не я, і твій язик говорить проти тебе.
  deu-1951: Dein eigener Mund soll dich verurteilen und nicht ich, deine Lippen sollen
    zeugen wider dich!
  eng-JPS: Thine own mouth condemneth thee, and not I; yea, thine own lips testify
    against thee.
  srp-1865: Osuðuju te usta tvoja, a ne ja; i usne tvoje svjedoèe na te.
  lug-lug: Akamwa ko kennyini ke kakusalira omusango si nze, emimwa gyo gyennyini
    gye gikulumiriza.
  heb-heb: ירשיעך פיך ולא אני ושפתיך יענו בך׃
  ben-IRV: তোমার নিজের মুখ তোমায় দোষী করে, আমি নই, সত্যি, তোমার নিজের ঠোঁট তোমার
    বিরুদ্ধে সাক্ষ্য দেয়।
  pan-pan: ਤੇਰਾ ਹੀ ਮੂੰਹ ਤੈਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਉਂਦਾ ਹੈ, ਨਾ ਕਿ ਮੈਂ, ਅਤੇ ਤੇਰੇ ਬੁੱਲ੍ਹ ਤੇਰੇ
    ਵਿਰੁੱਧ ਗਵਾਹੀ ਦਿੰਦੇ ਹਨ।
  mya-JVB: ငါ သည် သင့်ကိုအပြစ်မ တင်၊ သင့် နှုတ် သည် သင့် ကိုအပြစ် တင်၏။ သင့် နှုတ်ခမ်း
    တို့သည် သင့် တစ်ဘက် ၌ သက်သေခံ ၏။
  hmo-hmo: Oi sibona oiemu uduna ese oi ia gwau henia noho, lau be lasi. Oi sibona
    oiemu uduna ese oi ia samania noho.
  urd-urd: तेरा ही मुँह तुझे मुल्ज़िम ठहराता है न कि मैं, बल्कि तेरे ही होंट तेरे
    ख़िलाफ़ गवाही देते हैं।
  rus-SYN: Тебя обвиняют уста твои, а не я, и твой язык говорит против тебя.
  bqc-SIM: N lɛ́ mɛ́ n dayãu, i kɛ mámɛo, n lɛ́ mɛ́ n kalikɛ̃̀.
  tcz-CHONGTHU: Nangma kam tah chun themmo nachan sah ahin, kei kahipoi; namuh mama
    chun nang douna a thu asei ahi.
  mar-mar: मी नव्हे, तुझेच स्वमुख तुला दोषी मानत आहे. खरोखर, तुझे स्वत:चेच ओठ तुझ्याविरुध्द
    साक्ष देतात
  qub-qub: Quiquiquipa shimillayquimi jitarpushunqui, manami nogachu. Quiquiquipa
    shimillayquimi ticrapaycäshunqui.
  hat-hat: Se bouch ou menm k'ap kondannen ou. Se pa mwen. Se pawòl nan bouch ou menm
    k'ap fini avè ou.
  eng-BSB: Your own mouth, not mine, condemns you; your own lips testify against you.
  eng-WEBPB: Your own mouth condemns you, and not I. Yes, your own lips testify against
    you.
  kbq-kbq: Nagra huhaviza hunogantoanki, kagri kagi'mo huhaviza hunegante. Kagri kagefu'namo
    maka havizanka'a huama hunegante.
  nhe-BL: Huajca ax monequi na nimitzteilhuis. ¡Axtle! Mocamac ta, ya nopa mitzteilhuijtoc.
  gub-BL: Namume'u kwaw neremiapo kwer ikatu 'ym ma'e nehe. Ta'e neze'eg awer umume'u
    ikatu 'ym ma'e iapo har romo nereko haw a'e xe.
  eng-DRA: 'Thy own mouth shall condemn thee, and not I: and thy own lips shall answer
    thee.'
