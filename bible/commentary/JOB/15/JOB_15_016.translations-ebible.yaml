verse: JOB.015.016
translations:
  mal-C: നിന്ദ്യനും ദൂഷിതനും അനീതിയെ വെള്ളംപോലെ കുടിക്കുന്നവനുമായ മനുഷ്യർ എത്രയധികം!
  deu-TKW: geschweige der Abscheuliche, Verderbte - der Mensch, der Unrecht wie Wasser
    trinkt!
  lin-lin: ekozala boni mpo na moto mabe, moto oyo abeba, oyo asalaka mabe lokola
    azali komela mayi ?
  eng-LSV: Also—surely abominable and filthy || Is man drinking perverseness as water.
  eng-GNV: How much more is man abominable, and filthie, which drinketh iniquitie
    like water?
  eng-WEBSTER: How much more abominable and filthy is man, who drinketh iniquity like
    water?
  nhw-BL: Sintla quej nopa eltoc, ¿quenicatza huelis yaya motemachis ipan se tlacatl
    quen ta catli mosisinía huan senquistoc tlajtlacolchihua huan quinequi quichihuas
    miyac tlamantli catli amo cuali?
  swh-ONEN: sembuse mwanadamu ambaye ni mwovu na mpotovu, ambaye hunywa uovu kama
    anywavyo maji!
  bba-bba: wunɛ tɔnu ɑmɔnɑ kɑɑ kɑ kpĩ ɑ n dɛɛre win wuswɑɑɔ, wunɛ wi ɑ rɑ kɔ̃sɑ ko
    kiri kiri nɡe mɛ bɑ rɑ nim nɔ.
  eng-KJVCPB: How much more abominable and filthy Is man, which drinketh iniquity
    like water?
  luo-luo: to koro ere kaka dodew dhano adhana ma timbene richo kendo okethore, mamodho
    richo ka pi!
  meu-meu: matona, kara dika bona kara bodaga tauna, kara havara e inumu ranu na heto
    tauna, ia be edeheto?
  npi-ULB: घृणित र भ्रष्‍ट व्‍यक्‍ति झन् कति कम शुद्ध होला, एक जना मानिस जसले अधर्मलाई
    पानीझैं पिउँछ।
  yor-yor: mélòó mélòó ni ènìyàn, ẹni ìríra àti eléèérí, tí ń mu ẹ̀ṣẹ̀ bi ẹní mu omi.
  pes-OPCB: چه رسد به انسان گناهکار و فاسد که شرارت را مثل آب سر می‌کشد.
  tgl-ULB: gaano kaunti ang isang malinis na karumal-dumal at makasalanan, isang tao
    na umiinom ng kasalanan tulad ng tubig!
  hui-hui: Wali agalime kembobe lebola haragola iba noa hagadagua ina mana ko ngago
    bua timbuni haga kama. Anigo ina dindi wali agali lene kamago bayale tigabiore
    ndo ko ngubiore howa habane nabulene kamagoni.
  mya-mya: သို့ဖြစ်လျှင်၊ ရေကိုသောက်သကဲ့သို့ ဒုစရိုက်အပြစ်ကို သောက်လျက်၊ ဆိုးညစ်ရွံ့ရှာဘွယ်သော
    လူသတ္တဝါ၌ အဘယ်ဆိုဘွယ် ရှိသနည်း။
  bod-N: སྡིག་པ་ཆུ་བཞིན་འཐུང་བའི་མི་རྣམས་དང་། ། ཐ་ཤལ་ཞེན་ལོག་ཅན་རྣམས་ལྟ་ཅི་སྨོས། །
  sna-sna: ko, kuzoti munhu, ane uori uye akaora, anonwa zvakaipa semvura!
  spa-BLM: cuánto menos uno que es abominable y corrupto, ¡un hombre que bebe la iniquidad
    como si fuera agua!
  cac-cac: Ocxo val a on̈ anima on̈ tic yajb'entac on̈. Icha co comon uc'an a a',
    icha chi' co c'ulan chucal chi'.
  swh-ULB: jinsi gani asivyo safi ni mmoja aliye mbaya na mla rushwa, mtu ambaye hunywa
    uovu kama maji!
  bel-bel: тым болей нячысты і разбэшчаны чалавек, які п'е беззаконьне, як ваду.
  deu-ELBBK: wieviel weniger der Abscheuliche und Verdorbene, der Mann, der Unrecht
    trinkt wie Wasser!
  mbb-OT: iyan pe be is etew he neetew he mezaat wey mekesesalà, he igkemezahi zin
    is kebaal te mezaat?
  mal-2015: പിന്നെ മ്ലേച്ഛതയും വഷളത്വവുമുള്ളവനായി വെള്ളംപോലെ അകൃത്യം കുടിക്കുന്ന മനുഷ്യൻ
    എങ്ങനെ?
  rmc-rmc: Ta akor keci buter o džungalo the previsardo manuš, savo pijel o nalačhipen
    sar o paňi!?
  pes-OPV: پس از طریق اولی انسان مکروه و فاسد که شرارت را مثل آب می‌نوشد.
  ron-1924: ку кыт май пуцин фиинца урычоасэ ши стрикатэ – омул, каре бя нелеӂюиря
    ка апа!
  ben-OBCV: তবে সেই নশ্বর মানুষ কী, যারা নীচ ও দুর্নীতিগ্রস্ত, যারা জলের মতো করে অনিষ্ট
    পান করে!
  som-som: Haddaba bal sidee buu u daahir ahaanayaa nin karaahiyo iyo wasakhaan ah,
    Oo dembiga sida biyo u cabbaa!
  lat-VUC: Quanto magis abominabilis et inutilis homo, qui bibit quasi aquam iniquitatem?
  eng-ASVBT: How much less one that is abominable and corrupt, A man that drinketh
    iniquity like water!
  ita-1885: Quanto più abbominevole e puzzolente È l'uomo, che beve l'iniquità come
    acqua?
  eng-LXXUP: Alas then, abominable and unclean is man, Drinking unrighteousness as
    a draft.
  eng-ULB: how much less clean is one who is abominable and corrupt, a man who drinks
    iniquity like water!
  spa-VBL: ¡Cuánto menos puros son los que están sucios y corrompidos, bebiendo en
    el pecado como si fuera agua!
  fra-_FOB: Combien plus est abominable et corrompu, l'homme qui boit l'iniquité comme
    l'eau!
  mal-mal: പിന്നെ വെറുപ്പും വഷളത്തവുമുള്ളവനായി വെള്ളംപോലെ അകൃത്യം കുടിക്കുന്ന മനുഷ്യൻ
    എങ്ങനെ?
  lit-lit: Tai kiek bjauresnis ir labiau suterštas yra žmogus, geriantis neteisybę
    kaip vandenį?!
  urd-GVR: To phir wuh insān par bharosā kyoṅ rakhe jo qābil-e-ghin aur bigaṛā huā
    hai, jo burāī ko pānī kī tarah pī letā hai.
  suz-BL: मेको आन क्‍येङा ग्रांग्रा दिशो नु खराप दुम्‍शो कली दोपा थमा सुइक्‍बा ङा?
    मेकोमी मरिम्‍शो पतीक ब्‍वाक्‍कु तूशो खोदेंशो पा तूब कली दोपा थमा सुइक्‍बा ङा?
  eng-NOY: Much less, abominable and polluted man, Who drinketh iniquity as water.
  ita-1927: quanto meno quest’essere abominevole e corrotto, l’uomo, che tracanna
    l’iniquità come l’acqua!
  ckb-ckb: ئیتر مرۆڤ کە ناڕەوایی وەک ئاو دەخواتەوە دەبێت چەند قێزەون و گەندەڵ بێت؟
  eng-BBE: How much less one who is disgusting and unclean, a man who takes in evil
    like water!
  kan-OKCV: ಹಾಗಿರುವಾಗ, ನೀರಿನಂತೆ ಅನ್ಯಾಯವನ್ನು ಕುಡಿಯುವ ಮನುಷ್ಯನು, ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಎಷ್ಟು
    ಅಲ್ಪನೂ ಅಶುದ್ಧನೂ ಆಗಿದ್ದಾನಲ್ಲವೇ?
  tam-2017: அநியாயத்தைத் தண்ணீரைப்போலக் குடிக்கிற மனிதன் எத்தனை அதிகமாக அருவருப்பும்
    அசுத்தமுமாயிருக்கிறான்?
  spa-RV-1909: ¿Cuánto menos el hombre abominable y vil, que bebe la iniquidad como
    agua?
  ron-BTF: Cu cât mai scârbos și murdar este omul care bea nelegiuirea ca apa?
  eng-WEBP: how much less one who is abominable and corrupt, a man who drinks iniquity
    like water!
  eng-FBV: How much less pure are those who are unclean and corrupt, drinking in sin
    like water!
  nld-1939: Hoeveel minder de mens, afschuwelijk, bedorven, Die de ongerechtigheid
    als water drinkt!
  nch-BL: Sinta quej nopa eltoc, ¿quenicatza huelis yaya motemachis ipan se tacat
    quej ta cati mosisinía huan senquisa tajtacolchihua huan quinequi quichihuas miyac
    tamanti cati amo cuali?
  vie-1934: Phương chi một người gớm ghiếc và hư nát, Kẻ hay uống gian ác như nước!
  hin-CV: तब मनुष्य कितना निकृष्ट होगा, जो घृणित तथा भ्रष्‍ट है, जो पाप को जल समान
    पिया करता है!
  spa-BES: ¡Cuánto menos uno que es asqueroso e inmundo, un hombre que hace el mal
    como quien bebe agua!
  tdx-tdx: Àntsake ty lo-tsereke naho ty maleotse, ie mpitohoke tahiñe hoe rano!
  tha-KJV: แล​้วมนุษย์​ผู้​ดื่มความชั่วช้าเหมือนดื่​มน​้ำ ก็​น่าสะอิดสะเอียนและโสโครกยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: Quanto menos o homem, abominável e corrupto, que bebe a maldade como
    água?
  deu-ELO: wieviel weniger der Abscheuliche und Verderbte, der Mann, der Unrecht trinkt
    wie Wasser!
  eng-WYC-2018: How much more is a man abominable and unprofitable, that drinketh
    wickedness as water? (Then how much more abominable and unprofitable is man, who
    drinketh wickedness like water?)
  epo-epo: Des pli homo, abomeninda kaj malbona, Kiu trinkas malbonagojn kiel akvon.
  uig-PIN: Yirginqlik bolƣan, sesip kǝtkǝn, Ⱪǝbiⱨlikni su iqkǝndǝk iqidiƣan insan
    balisi zadi ⱪandaⱪ bolar?
  beo-beo: Be osobo bagade dunu da hano nabe defele, wadela:i hou naha. Dafawane!
    Osobo bagade dunu da wadela:i hou bagade hamosa. Osobo bagade dunu da wadela:idafa,
    hamedei.
  tpi-OTNT: Tasol yumi man bilong graun, yumi no gutpela liklik. Pasin bilong yumi
    i sting olgeta. Yumi save laikim tumas long mekim pasin nogut, olsem man i dai
    long dring wara taim nek bilong en i drai.
  hau-SA: mutum fa, wanda yake da mugunta da lalacewa, wanda yake shan mugunta kamar
    ruwa!
  uig-LAT: Yirginchlik bolghan, sésip ketken, Qebihlikni su ichkendek ichidighan insan
    balisi zadi qandaq bolar?
  nde-nde: pho umuntu ongcolileyo ke, oxhwalileyo, onatha ububi njengamanzi!
  ton-ton: Ka ʻe fēfē hono lahi hake ʻoe fakalielia mo e ʻuli ʻoe tangata, ʻaia ʻoku
    ne inumia ʻae angahala ʻo hangē ha vai?
  ces-1613: Nadto ohavný a neužitečný člověk, kterýž pije nepravost jako vodu.
  eng-WMB: how much less one who is abominable and corrupt, a man who drinks iniquity
    like water!
  tam-TCV: தீமையைத் தண்ணீரைப்போல் குடிக்கும், இழிவானவனும் சீர்கெட்டவனுமாகிய மனிதனில்
    இறைவன் குற்றம் காணாதிருப்பாரா?
  ceb-ULB: labi pa nga dili hinlo ang tawo nga malaw-ay ug malimbongon, ang tawo nga
    naga-inom sa kasaypanan sama sa tubig!
  pol-UBG: Tym bardziej obrzydły i nikczemny jest człowiek, który pije nieprawość
    jak wodę.
  urd-GVU: تو پھر وہ انسان پر بھروسا کیوں رکھے جو قابلِ گھن اور بگڑا ہوا ہے، جو بُرائی
    کو پانی کی طرح پی لیتا ہے۔
  deu-1912: Wie viel weniger ein Mensch, der ein Greuel und schnöde ist, der Unrecht
    säuft wie Wasser.
  kan-2017: ಹೀಗಿರಲು ಅಧರ್ಮವನ್ನು ನೀರಿನಂತೆ ಕುಡಿಯುತ್ತಾ ಅಸಹ್ಯನೂ, ಕೆಟ್ಟವನೂ ಆದ ನರಜನ್ಮದವನು
    ಮತ್ತೂ ಅಶುದ್ಧನಲ್ಲವೇ!
  yap-yap: Gadad e gadad ma unum e kireb ni gowa ran; errogon, gadad ba kireb; dariy
    ban’en ni gadad bfel’ ngay.
  hlt-MCSB: Tui bangla dumlai aka mam hlang, a tueilaeh neh a rhonging aisat a.
  mdy-ETH: ዓካሪ ፑርቱሞ ዋኣሢጉዲ ዑሽካያ ዒሣያና ዒኢቴ ዓሲ ዎዲ ጉሙርቂንታንዳይ?»
  twi-ASANTE: na nkantom onipa bɔnefoɔ ne omumuyɛfoɔ a ɔnom awurukasɛm sɛ nsuo.
  eng-WEBU: how much less one who is abominable and corrupt, a man who drinks iniquity
    like water!
  wal-wal: SHin ha sheneyiyaanne tunida asi, nagaraakka haattaadan ganiya asi ubba
    iitaa darennee!
  spa-PDDPT: ¡Cuánto menos el hombre repugnante y corrupto que bebe la iniquidad como
    agua!
  gun-gun: Avakue katuve ma ojou vaipy ha'e ojeguarupy meme ikuai, yy oy'u va'e rami
    mba'emo vai ojee omoĩ va'e!
  ilo-ULB: ad-adda pay a narugit ti maysa a makarimon ken nakillo, ti maysa a tao
    nga umin-inom iti kinadangkes a kasla danum!
  kpg-kpg: Gei nia daangada e inu nia huaidu gadoo be nia wai. Uaa, nia daangada gu huaidu,
    digaula la digau balumee hua.
  uig-ARA: يىرگىنچلىك بولغان، سېسىپ كەتكەن، قەبىھلىكنى سۇ ئىچكەندەك ئىچىدىغان ئىنسان
    بالىسى زادى قانداق بولار؟
  sus-sus: adamadi go, naxan bara kana, naxan fe ɲaaxi rabama tɛmui birin?»
  pon-2006: Oh aramas kin tungoalehla suwed duwehte pihl; ei, aramas ohlahr; sohte
    katepen aramas.
  ksd-ksd: Na dave bar ure ta ra tikai i bilak ma i kaina kana mangamangana, A tutana
    nina i mome ke ra varpiam da ra tava?
  tur-YTC: Nerede kaldı ki, iğrenç ve bozulmuş insan, O insan ki, haksızlığı su gibi
    içmektedir!
  grc-BRENT: Ἔα δὲ ἐβδελυγμένος καὶ ἀκάθαρτος ἀνὴρ, πίνων ἀδικίας ἶσα ποτῷ.
  ind-AYT: Betapa lebih rendah lagi manusia, yang berlaku keji dan jahat, yang minum
    kejahatan seperti air!
  nya-nya: nanga kuli bwanji munthu amene ndi wonyansa ndi wa njira zokhotakhota,
    amene kuchita zoyipa kuli ngati kumwa madzi.
  hrv-hrv: a kamoli to biće gadno i buntovno, čovjek što k'o vodu pije opačinu!
  mps-mps: Tiali goli, da tǫde bidi da, da dwagi yai mu menio. Dago kolesaga da,
    damua pai mu dao. Dago dwai sę yabo homu godolo naga ebo dao, dogoni wa pai bidigo
    wę gegebo tiwai dao,” wali.
  tpi-tpi: Tasol yumi man bilong graun, yumi no gutpela liklik. Pasin bilong yumi
    i sting olgeta. Yumi save laikim tumas long mekim pasin nogut, olsem man i dai
    long dring wara taim nek bilong en i drai.
  dan-1931: hvad da den stygge, den onde, Manden, der drikker Uret som Vand!
  vie-OVCB: Huống chi con người thối nát và tội lỗi uống gian ác mình như nước lã!
  guj-2017: તો જે ધિક્કારપાત્ર, અધમ, તથા પાણીની જેમ અન્યાયને પી જાય છે તો તે કેટલા
    વિશેષ ગણાય!
  pon-2006A: Oh aramas kin tungoalehla suwed duwehte pihl; ei, aramas ohlahr; sohte
    katepen aramas.
  por-BRBSL: o quanto menos um que é abominável e corrupto, um homem que bebe iniquidade
    como água!
  cth-cth: Panuet ka tho e, kakhin e, payonpakainae hah, tui patetlah ka net e teh,
    banghloimaw hoe kathounghoehe la ao han.
  twi-twi: na me ne onipa debɔneyɛfo ne omumɔyɛfo a ɔnom bɔne sɛ nsu.
  hlt-hlt: Tui bangla dumlai aka mam hlang, a tueilaeh neh a rhonging aisat a.
  tbz-SIM: kòo nìtì nɑ̀kɛ́ wèè cɑ̀kɛ kɛ í dò nkɛ́tɔ́ɔ́nnɛ̀, wèè dɔ̀ɔ̀ri mɛyɛi mbɛ̀
    yɔ̃̀mmɛ̀ mɛniɛ weè nɛ́ bo nwennɑɑ̀?
  msy-2020: Ezɨ e nguazir kamɨn itir gumazamiziba, e tong bar derazir puvatɨ. En araziba
    bar ikuvigha mughuasi. E arazir kuram damuasa bar ifonge, mati gumazim kuarim
    an pɨrima, a dɨpam bagha areme.
  dop-dop: Kɑcɑŋfɑnɑ yʋlʋ ɩsɑɣɑʋ nɑ ɑcɑɑlʋɣʋ ŋku kʋ mɑlǝnɑ ɩsɑɣɑtʋ ɩsɩɩ lʋm nyɔɔʋ
    tɔ?
  azb-azb: Haqsızlığı su kimi içən, İyrənc, korlanmış insana O etibar edərmi?
  eng-DBY: How much less the abominable and corrupt, — man, that drinketh unrighteousness
    like water!
  hin-2017: फिर मनुष्य अधिक घिनौना और भ्रष्ट है जो कुटिलता को पानी के समान पीता है।
  wol-KYG: rawatina nit, moom mi jara seexlu, yàqu jikko, di def njubadi ni ndoxum
    naan.
  eng-YLT: Also — surely abominable and filthy Is man drinking as water perverseness.
  eng-WYC-2017: How much more is a man abominable and unprofitable, that drinketh
    wickedness as water?
  eng-WMBB: how much less one who is abominable and corrupt, a man who drinks iniquity
    like water!
  urd-GVH: तो फिर वह इनसान पर भरोसा क्यों रखे जो क़ाबिले-घिन और बिगड़ा हुआ है, जो
    बुराई को पानी की तरह पी लेता है।
  rug-rug: Napoa gita sa kinaleana, guana kolo. Uve, kaleada si gita meke loke laeda.
  gaz-gaz: yoos sanyiin namaa inni hamaa fi xuraaʼaan, kan akkuma bishaaniitti cubbuu
    dhugu sun hammam hammasii gad haa taʼu ree!
  fra-LSG: Combien moins l’être abominable et pervers, L’homme qui boit l’iniquité
    comme l’eau!
  yal-yal: A xa lannayaan sa muxun tan yi di nayi, naxan ɲaxu, naxan yanfan tima,
    tinxintareyaan nafan naxan ma alo igen min daxina?”
  haw-1868: He oiaio hoi, ua hoopailuaia, a ua haumia hoi ke kanaka, Ka mea e inu
    ana i ka hewa me he wai la?
  arb-NAV: فَكَمْ بِالأَحْرَى يَكُونُ الإِنْسَانُ الشَّارِبُ الإِثْمَ كَالْمَاءِ مَكْرُوهاً
    وَفَاسِداً!
  ewe-ewe: aleke wòahanye amegbetɔ si nye aɖi, esi dovo eye wòno nu vɔ̃ɖi abe tsi
    ene!
  eng-LEE: How much more then the abominable and corrupt, the man who drinketh like
    water wrong-doing?
  asm-FB: তেনেহলে কেনেকৈ ঘৃণনীয় আৰু দুর্নীতিগ্ৰস্ত, জলৰ দৰে অপৰাধ পান কৰোঁতাই কিমান
    কম পৰিমানে শুচি হ’ব পাৰে।
  sus-A: عَدَ مَدِ فٌ، نَشَن بَرَ كَنَ، نَشَن قٍ حَاشِ رَبَمَ تّمُي بِرِن؟»
  fra-SBL: combien moins celui qui est abominable et corrompu, un homme qui boit l'iniquité
    comme de l'eau !
  hbo-hbo: אַ֭ף כִּֽי־נִתְעָ֥ב וְֽנֶאֱלָ֑ח אִישׁ־שֹׁתֶ֖ה כַמַּ֣יִם עַוְלָֽה׃
  kik-kik: mũndũ akĩrĩ kĩ atĩ amwĩhoke? Mũndũ nĩ mwaganu na nĩ kĩmaramari, anyuuaga
    waganu ta maaĩ!
  fra-NCL: combien moins cet être abominable et pervers, l’homme qui boit l’iniquité
    comme l’eau !
  cek-AK: To tiah nahaeloe zaehaih tui baktih kanae, panuet thok kami cae loe kawkruk
    maw amhnong tih?
  cuk-cuk: Dulemarginbulesunna, e-abin swilidikidsulid. Duledi, gobedbinagudiiyobi,
    isguedbina gudiid.
  uig-CYR: Жиркинчлик болған, сесип кәткән, Қәбиһликни су ичкәндәк ичидиған инсан
    балиси зади қандақ болар?
  tel-2017: అలా ఉండగా, మనుషులు మరింత దుర్మార్గులు. వాళ్ళు నీచులు, దుష్టకార్యాలు చేసేవాళ్ళు,
    అన్యాయాన్ని నీళ్ళు తాగినట్టు తాగేవాళ్లు.
  hat-BSA: konbyen anmwens, yon moun ki degoutan e konwonpi; lòm ki bwè inikite kon
    dlo a!
  kos-kos: Ac mwet uh nim ma koluk uh oana kof uh; Aok pwaye, mwet uh arulana fohkfok,
    ac wangin sripa.
  hbo-WLC: אַ֭ף כִּֽי־נִתְעָ֥ב וְֽנֶאֱלָ֑ח אִישׁ־שֹׁתֶ֖ה כַמַּ֣יִם עַוְלָֽה׃
  ibo-ibo: ọ ga-esi aṅaa tụkwasị mmadụ efu onye rụrụ arụ obi, bụ onye na-aṅụ ajọ omume
    dịka mmiri.
  ory-ory: ତେବେ ଘୃଣାର୍ହ ଓ ଭ୍ରଷ୍ଟ, ଅଧର୍ମକୁ ଜଳ ପରି ପାନକାରୀ ଯେ ମନୁଷ୍ୟ, ସେ କେଡ଼େ ନ୍ୟୂନ!
  chk-chk: epwe fen ifan eman aramas mi kon anioput o fokun ingau, a ünümi föföringau
    usun an ünümi koluk?
  rop-rop: wanim yu reken garra hepin langa wi? Wi oldei dumbat brabli nogudbala ting,
    en wi oldei lukabat blanga mowa nogudbala ting.
  ukr-1871: Тимпаче ж нечиста й гидка людина, що, наче воду, пє беззаконність.
  deu-1951: Wie sollte es denn der Abscheuliche, der Verdorbene, der Mensch sein,
    der Unrecht wie Wasser säuft?
  eng-JPS: How much less one that is abominable and impure, man who drinketh iniquity
    like water!
  srp-1865: Akamoli gadni i smrdljivi èovjek, koji pije nepravdu kao vodu?
  lug-lug: oba oleeta otya omuntu obuntu, omugwagwa era omuvundu, anywa obutali butuukirivu
    nga amazzi!
  heb-heb: אף כי נתעב ונאלח איש שתה כמים עולה׃
  ben-IRV: সেই ব্যক্তি কত বেশি না জঘন্য এবং দুর্নীতিগ্রস্থ, একজন লোক যে জলের মত অপরাধ
    পান করে!
  pan-pan: ਭਲਾ, ਫੇਰ ਮਨੁੱਖ ਕੀ ਜੋ ਘਿਣਾਉਣਾ ਅਤੇ ਭਰਿਸ਼ਟ ਹੈ, ਜੋ ਬੁਰਿਆਈ ਨੂੰ ਪਾਣੀ ਵਾਂਗੂੰ ਪੀਂਦਾ
    ਹੈ?
  mya-JVB: သို့ဖြစ်လျှင် ၊ ရေ ကိုသောက်သကဲ့သို့ ဒုစရိုက် အပြစ်ကို သောက် လျက်၊ ဆိုးညစ်
    ရွံ့ရှာ ဘွယ်သော လူ သတ္တဝါ၌ အဘယ် ဆိုဘွယ် ရှိသနည်း။
  hmo-hmo: Unai bamona dainai, Dirava ena vairanai taunimanima be edena bamona? Idia
    be kara dika bona kara bodaga taudia. Idia ese dika idia inua noho, ranu bamona!
  urd-urd: फ़िर भला उसका क्या ज़िक्र जो घिनौना और ख़राब है या'नी वह आदमी जो बुराई
    को पानी की तरह पीता है।
  rus-SYN: тем больше нечист и растлен человек, пьющий беззаконие, как воду.
  bqc-SIM: wa gbɛ̃nazĩna pↄ́ o lↄe? A bɛ̃̀ɛ, a ↄ̃̀ↄkpaa, ì yãvãi mi lán íwa.
  tcz-CHONGTHU: Chonsetna dimho leh lheplhahna dimho leh gitlouna a dangchah ho chu
    ichan geijin thenna alhasam tadem?
  mar-mar: असा मनुष्य जो अधर्म पाण्यासारख्या पितो, अशुद्ध आणि अप्रामाणिक असा मनुष्य
    तो काय?
  qub-qub: Chayno caycaptenga runaga piyur-rächari, mana alli melanaypaj caycarga,
    yacunaycajnöraj jucha rurayta ashiycarga.
  hat-hat: Ale wè atò pou moun, ki pèvèti, ki pa vo anyen, ki fè mechanste tankou
    yo bwè dlo!
  eng-BSB: how much less man, who is vile and corrupt, who drinks injustice like water?
  eng-WEBPB: how much less one who is abominable and corrupt, a man who drinks iniquity
    like water!
  kbq-kbq: Hagi mopafi vahe'mota agru osuta kumike vahe mani'nonankita, kefo avu'ava'ma
    hu'zankura tinku'ma ave'nesigeno'ma hiaza huno tusi taga'nete.
  nhe-BL: Intla queja nopa eltoc, ¿quejatza huelis yajaya motemachis ipan se tlacatl
    queja ta tlen mosisinía huan senquistoc tlajtlacolchihua huan quinequi quichihuas
    miyac tlamantli tlen ax cuali?
  gub-BL: Ma'e za'e putar teko wanupe nehe. Na'ikatu kwaw wà. Tupàn uhuhuk wanehe
    ume'e mehe a'e. Teko ui'u ikatu 'ymaw pupe wà. Nuzawy kwaw 'y wanupe.
  eng-DRA: How much more is man abominable, and unprofitable, who drinketh iniquity
    like water?
