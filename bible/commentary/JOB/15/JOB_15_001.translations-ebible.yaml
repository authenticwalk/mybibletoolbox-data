verse: JOB.015.001
translations:
  mal-C: 'അപ്പോൾ തേമാന്യനായ എലീഫാസ് ഇപ്രകാരം ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Eliphas von Theman:'
  lin-lin: 'Elifazi, moto ya Temani, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Eliphaz the Temanite answers and says:'
  eng-GNV: Then answered Eliphaz the Temanite, and saide,
  eng-WEBSTER: Then answered Eliphaz the Temanite, and said,
  nhw-BL: 'Huajca, Elifaz catli ehua Temán, quiilhui Job:'
  swh-ONEN: 'Kisha Elifazi Mtemani akajibu:'
  bba-bba: Elifɑsi Temɑɡii u Yoobu wisɑ u nɛɛ,
  eng-KJVCPB: Then answered Eliphaz the Temanite, and said,
  luo-luo: Eka Elifaz ja-Teman nopenjo niya,
  meu-meu: 'Bena Elifasa, tau Teman, e haere, eto:'
  npi-ULB: तब एलीपज तेमानीले जवाफ दिए र भने,
  yor-yor: Ìgbà náà ní Elifasi, ará Temani, dáhùn wí pé,
  pes-OPCB: 'آنگاه الیفاز تیمانی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Elifaz ang Temanita at sinabi,
  hui-hui: Yobo ibugua bi lai heagola Temana tanoali Elibasa ibugua ladai bialu lalu,
  mya-mya: တဖန်တေမန် အမျိုးသားဧလိဖတ်မြွက်ဆိုသည် ကား၊
  bod-N: དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་ཡིས་ལན་བཏབ་ནས་སྨྲས་པ།
  sna-sna: 'Ipapo Erifazi muTemani akapindura akati:'
  spa-BLM: Entonces Elifaz, el temanita, respondió,
  cac-cac: 'Ix yalanxi vin̈aj Elifaz aj Temán icha tic:'
  swh-ULB: Ndipo Elifazi Mtemani alijibu na kusema,
  bel-bel: 'І адказваў Эліфаз Тэманіцянін і сказаў:'
  deu-ELBBK: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  mbb-OT: Ne zutun midtavak si Elifaz he tig-Teman te,
  mal-2015: 'അതിന്നു തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Avke o Elifaz andral o Teman odphenďa kada:'
  pes-OPV: 'پس الیفاز تیمانی در جواب گفت:'
  ron-1924: 'Елифаз дин Теман а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে তৈমনীয় ইলীফস উত্তর দিলেন:'
  som-som: Markaasaa Eliifas kii reer Teemaan isagii u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Eliphaz Themanites, dixit:'
  eng-ASVBT: Then answered Eliphaz the Temanite, and said,
  ita-1885: 'ED Elifaz Temanita rispose e disse:'
  eng-LXXUP: Then Eliphaz the Temanite answered and said,
  eng-ULB: Then Eliphaz the Temanite answered and said,
  spa-VBL: 'Entonces Elifaz, el temanita, respondió y dijo:'
  fra-_FOB: 'Alors Éliphaz, de Théman, prit la parole, et dit:'
  mal-mal: 'അതിന് തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada temanas Elifazas atsiliepdamas tarė:'
  urd-GVR: Tab Ilīfaz Temānī ne jawāb de kar kahā,
  suz-BL: मिनु तेमान ङा एलीफाजमी
  eng-NOY: 'Then answered Eliphaz the Temanite, and said:'
  ita-1927: 'Allora Elifaz di Teman rispose e disse:'
  ckb-ckb: 'ئەلیفازی تێمانیش وەڵامی دایەوە:'
  eng-BBE: And Eliphaz the Temanite made answer and said,
  kan-OKCV: 'ಆಗ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಹೀಗೆಂದನು:'
  tam-2017: 'அப்பொழுது தேமானியனாகிய எலிப்பாஸ் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Eliphaz Temanita, y dijo:'
  ron-BTF: 'Atunci Elifaz temanitul a răspuns și a zis:'
  eng-WEBP: Then Eliphaz the Temanite answered,
  eng-FBV: Then Eliphaz the Temanite answered and said,
  nld-1939: 'Elifaz van Teman nam het woord en sprak:'
  nch-BL: 'Huajca, Elifaz cati ehua Temán, quiilhui Job:'
  vie-1934: 'Ê-li-pha, người Thê-man, đáp rằng:'
  hin-CV: 'इसके बाद तेमानी एलिफाज़ के उद्गार ये थे:'
  spa-BES: 'Y Elifaz el temanita respondió y dijo:'
  tdx-tdx: 'Le hoe ty natoi’ i Elifatse nte-Temane:'
  tha-KJV: แล​้วเอลีฟัสชาวเทมานตอบว่า
  por-BR-2018: 'Então Elifaz, o temanita, respondeu, dizendo:'
  deu-ELO: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  eng-WYC-2018: Then Eliphaz (the) Temanite answered, and said,
  epo-epo: 'Ekparolis Elifaz, la Temanano, kaj diris:'
  uig-PIN: 'Temanliⱪ Elifaz buningƣa jawabǝn mundaⱪ dedi: —'
  beo-beo: Ilaifa:se da amane sia:i,
  tpi-OTNT: Jop i tok pinis, orait Elifas bilong taun Teman, i bekim tok olsem,
  hau-SA: Sai Elifaz mutumin Teman ya amsa,
  uig-LAT: 'Témanliq Élifaz buninggha jawaben mundaq dédi: —'
  nde-nde: 'Wasephendula u-Elifazi umThemani wathi:'
  ton-ton: Pea naʻe toki tali ʻe Elifasi mei Timani, ʻo ne pehē,
  ces-1613: 'Tedy odpovídaje Elifaz Temanský, řekl:'
  eng-WMB: Then Eliphaz the Temanite answered,
  tam-TCV: 'பின்பு தேமானியனான எலிப்பாஸ் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya si Eliphaz nga taga Teman mitubag ug miingon,
  pol-UBG: 'Wtedy Elifaz z Temanu odpowiedział:'
  urd-GVU: تب اِلی فز تیمانی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Eliphas von Theman und sprach:'
  kan-2017: ಆಗ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಮತ್ತೆ ಹೀಗೆಂದನು,
  yap-yap: Job, pi thin nir e dariy fan! Thin ni dariy rogon!
  hlt-MCSB: Te phoeiah Temani Eliphaz loh a doo.
  mdy-ETH: ቴሜና ዓጮ ዓሢ፥ ዔልፓዜ ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: Na Temanni Elifas buaa sɛ,
  eng-WEBU: Then Eliphaz the Temanite answered,
  wal-wal: Yaagin Temaana biittaappe yiida Elifaazi hagaadan yaagidi zaariis;
  spa-PDDPT: 'Elifaz temanita respondió:'
  gun-gun: 'Ha''e ramo Temã pygua Elifaz ombovai:'
  ilo-ULB: Ket simmungbat ni Elifaz a Temanita ket kinunana,
  kpg-kpg: 'Eliphaz tangada mai Teman ga helekai boloo:'
  uig-ARA: 'تېمانلىق ئېلىفاز بۇنىڭغا جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Elifasi Temanka naxa a fala,
  pon-2006: Sohp, sohte audepen omwi lokaia kan!
  ksd-ksd: 'Ma Elipas ra te Teman i ga tata ma i ga biti:'
  tur-YTC: 'Temanlı Elifaz şöyle karşılık verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Ἐλιφὰζ ὁ Θαιμανίτης, λέγει,
  ind-AYT: Lalu, Elifas, orang Teman, menjawab, katanya,
  nya-nya: Pamenepo Elifazi wa ku Temani anayankha kuti,
  hrv-hrv: 'Elifaz Temanac progovori tad i reče:'
  mps-mps: Jopgo po ola silibo si, te bidi Elifas, te Teman hanu bidigo po wei ponoyu,
    e tama wali.
  tpi-tpi: Jop i tok pinis, orait Elifas bilong taun Teman, i bekim tok olsem,
  dan-1931: 'Så tog Temanitten Elifaz til Orde og sagde:'
  vie-OVCB: 'Rồi Ê-li-pha, người xứ Thê-man đáp:'
  guj-2017: પછી અલિફાઝ તેમાનીએ ઉત્તર આપીને કહ્યું કે,
  pon-2006A: Sohp, sohte audepen omwi lokaia kan!
  por-BRBSL: Então Elifaz, o Temanita, respondeu,
  cth-cth: Hahoi Teman tami Eliphaz ni a pathung.
  twi-twi: Na Temanni Elifas buae se,
  hlt-hlt: Te phoeiah Temani Eliphaz loh a doo.
  tbz-SIM: 'Kɛ̀ Edifɑsi Temɑɑ ɛì kouu yíɛ́ kɛ́bɛ́innɛ̀ Isɔbu kɛ dɔ̀:'
  msy-2020: 'Jop mɨkemegha gɨvazɨ, Temanɨn nguibar ekiamɨn gumazim Elifas kamaghɨn
    a ikaragha ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Temɑŋ tʋ Ɩlifɑsɩ cɔwɑ Soopu sɩ:'
  azb-azb: 'Temanlı Elifaz belə cavab verdi:'
  eng-DBY: And Eliphaz the Temanite answered and said,
  hin-2017: तब तेमानी एलीपज ने कहा
  wol-KYG: 'Elifas àddu, ne:'
  eng-YLT: 'And Eliphaz the Temanite answereth and saith: —'
  eng-WYC-2017: Then Eliphaz the Temanite answer-ed, and said,
  eng-WMBB: Then Eliphaz the Temanite answered,
  urd-GVH: तब इलीफ़ज़ तेमानी ने जवाब देकर कहा,
  rug-rug: Zama se Elipazi na tie pa vasileana nomana pa Temani,
  gaz-gaz: 'Eliifaaz Teemaanichi akkana jedhee deebise:'
  fra-LSG: 'Éliphaz de Théman prit la parole et dit:'
  yal-yal: Teman kaana Elifasi mɔn yi falan tongo, a naxa,
  haw-1868: A LAILA olelo aku o Elipaza, no Temana, i mai la,
  arb-NAV: 'فَقَالَ أَلِيفَازُ التَّيْمَانِيُّ:'
  ewe-ewe: Temanitɔ, Elifaz ɖo Hiob ƒe nyawo ŋu be,
  eng-LEE: Then answered Eliphaz the Themanite, and said,
  asm-FB: তেতিয়া তৈমনীয়া ইলীফজে পুনৰ উত্তৰ দি ক’লে,
  sus-A: عٍلِقَسِ تٍمَنكَ نَشَ عَ قَلَ،
  fra-SBL: Alors Éliphaz, le Thémanite, prit la parole,
  hbo-hbo: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּימָנִ֗י וַיֹּאמַֽר׃
  kik-kik: 'Nake Elifazu ũrĩa Mũtemaani akĩũria atĩrĩ:'
  fra-NCL: 'Alors Eliphaz de Théman prit la parole et dit :'
  cek-AK: To naah Taman acaeng Eliphaz mah,
  cuk-cuk: 'Geb agine, Temánʼgined-Elifaz, Jobʼga weyob sogded:'
  uig-CYR: 'Теманлиқ Елифаз буниңға җававән мундақ деди: —'
  tel-2017: అప్పుడు తేమానీయుడు ఎలీఫజు ఇలా జవాబు ఇచ్చాడు,
  hat-BSA: 'Epi Éliphaz Temanit lan te reponn:'
  kos-kos: Na Eliphaz el topkol ac fahk,
  hbo-WLC: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּימָנִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Elifaz onye Teman zara sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ତୈମନୀୟ ଇଲୀଫସ୍‍ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Elifas ewe re Teman a pälüeni Hiop,
  rop-rop: Wal Elifas brom det taun gulum Teman bin tok igin,
  ukr-1871: 'І відказав Елифаз із Теману й промовив:'
  deu-1951: 'Da antwortete Eliphas, der Temaniter, und sprach:'
  eng-JPS: 'Then answered Eliphaz the Temanite, and said:'
  srp-1865: 'A Elifas Temanac odgovori i reèe:'
  lug-lug: Awo Erifaazi Omutemani n’addamu n’ayogera nti,
  heb-heb: ויען אליפז התימני ויאמר׃
  ben-IRV: তারপর তৈমনীয় ইলীফস উত্তর দিলেন এবং বললেন,
  pan-pan: ਤਦ ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ ਨੇ ਆਖਿਆ,
  mya-JVB: တဖန် တေမန် အမျိုးသားဧလိဖတ် မြွက်ဆို သည် ကား၊
  hmo-hmo: Vadaeni Elipasa, Temana tauna, ia haere, ia gwau,
  urd-urd: तब इलिफ़ज़ तेमानी ने जवाब दिया,
  rus-SYN: 'И отвечал Елифаз Феманитянин и сказал:'
  bqc-SIM: 'Ɔ̃ Temani gbɛ̃́ Ɛlifaza wèwà à mɛ̀:'
  tcz-CHONGTHU: Hichun Teman mipa Eliphaz in adonbut in;
  mar-mar: नंतर अलीफज तेमानीने उत्तर दिले आणि म्हणाला,
  qub-qub: '«Chayno niptin Temán parti runa Elifaz yapay niran:'
  hat-hat: 'Fwa sa a, Elifaz, moun lavil Teman an, pran lapawòl ankò, li di konsa:'
  eng-BSB: 'Then Eliphaz the Temanite replied:'
  eng-WEBPB: Then Eliphaz the Temanite answered,
  kbq-kbq: Hagi anante Tema kumateti ne' Elifasi'a amanage huno Jopuna kenona hunte'ne,
  nhe-BL: 'Huajca, Elifaz tlen ehua Temán, quiilhui Job:'
  gub-BL: Eripaz Temà ywy rehe har uze'eg putar a'e nehe kury.
  eng-DRA: 'And Eliphaz the Themanite, answered, and said:'
