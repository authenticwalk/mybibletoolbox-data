verse: JOB.015.005
translations:
  mal-C: അകൃത്യം നിന്റെ വാക്കുകളിൽത്തന്നെ വ്യക്തമാകുന്നു; കൗശലക്കാരുടെ ഭാഷ നീ തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Denn deine Schuld macht deinen Mund gelehrig, und du erwählst die Sprache
    Verschmitzter.
  lin-lin: Lisumu na yo ezali kokamba monoko na yo, ozwi elobeli ya bakosi.
  eng-LSV: For your mouth teaches your iniquity, || And you choose the tongue of the
    cunning.
  eng-GNV: For thy mouth declareth thine iniquitie, seeing thou hast chosen ye tongue
    of the crafty.
  eng-WEBSTER: For thy mouth uttereth thy iniquity, and thou choosest the tongue of
    the crafty.
  nhw-BL: Motlajtlacol mitzchihua xicamanalti quej nopa. Quena, ticamanaltic quen
    se tlacajcayajca tlacatl.
  swh-ONEN: Dhambi yako inasukuma kinywa chako, nawe umechagua ulimi wa hila.
  bba-bba: Wunɛn kom kɔ̃sumɑ mu sɔ̃ɔsirɑmɔ wunɛn nɔɔn di. Mɑ ɑ ɡɑri ɡerumɔ kɑ bwisi.
  eng-KJVCPB: For thy mouth uttereth thine iniquity, And thou choosest the tongue
    of the crafty.
  luo-luo: Richo ma isetimo ema omiyo iwuoyo alanda kamano; kendo ilony e wacho miriambo.
  meu-meu: Badina be emu kara havara ese udumu e hadibaiamu, bona dibaka tauna malana
    vada o abia hidi.
  npi-ULB: किनकि तपाईंको अधर्मले तपाईंको मुखलाई सिकाउँछ । धूर्त मानिसको जिब्रो तपाईंले
    रोज्‍नुभयो ।
  yor-yor: Nítorí pé ẹnu ara rẹ̀ ni ó jẹ́wọ́ ẹ̀ṣẹ̀ rẹ̀, ìwọ sì yàn ahọ́n alárékérekè
    ni ààyò.
  pes-OPCB: حرفهای تو گناهانت را آشکار می‌سازد. تو با حیله و نیرنگ صحبت می‌کنی.
  tgl-ULB: dahil ang iyong kasalanan ang nagtuturo sa iyong bibig; pinili mong magkaroon
    ka ng dila ng isang taong mapanlinlang.
  hui-hui: Í̠na bi dewa lalu kegome í̠ni ko biridaruni mo walia harili. Í̠naga biore
    baya wále marume ko bu howa uruni dambi holenaga bi lalu hagagobiore lariligo
    manda bido.
  mya-mya: သင်သည်ကိုယ်နှုတ်ဖြင့် ကိုယ်အပြစ်ကို ဘော်ပြ၏။ ပရိယာယ်ပြုသော သူ၏စကားကို သုံးတတ်၏။
  bod-N: ཁྱེད་ཀྱི་སྡིག་པས་ངག་ལ་བཀའ་སློབ་མཛད། ། གཡོ་སྒྱུ་ཅན་གྱི་ལྕེ་ནི་ཁྱེད་ཀྱིས་བཟུང་།
    །
  sna-sna: Chivi chako chinorunzira muromo wako; uye unotevera rurimi rwavanyengeri.
  spa-BLM: Porque tu iniquidad enseña tu boca, y tú eliges el lenguaje de los astutos.
  cac-cac: A yuj tas tzala' a sch'oxanel a mul. Tza nib'ej tza musej co sat yed' sjelanilal
    a pensar chi'.
  swh-ULB: kwa maana uovu wako hufundisha midomo yako; Wewe wachagua kuwa na ulimi
    wa mtu mwenye hila.
  bel-bel: Бязбожнасьць твая так наладзіла вусны твае, і ты выбраў мову падступных.
  deu-ELBBK: Denn deine Ungerechtigkeit belehrt deinen Mund, und du wählst die Sprache
    der Listigen.
  mbb-OT: Is ebpengeǥiyen nu veǥas te kegkezaat nu. Ne edlimbungan nu is duma pinaaǥi
    te menge lalag nu.
  mal-2015: നിന്റെ അകൃത്യം നിന്റെ വായെ പഠിപ്പിക്കുന്നു; ഉപായികളുടെ നാവു നീ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  rmc-rmc: Bo tiro binos sikavel tire vušten, so te vakerel; kides tuke avri e čhib
    le špekulantengri.
  pes-OPV: زیرا که دهانت، معصیت تو را ظاهر می‌سازد و زبان حیله گران را اختیار می‌کنی.
  ron-1924: Нелеӂюиря та ыць кырмуеште гура ши ымпрумуць ворбиря оаменилор виклень.
  ben-OBCV: তোমার পাপ তোমার মুখকে উত্তেজিত করছে; তুমি ধূর্ততার জিভ অবলম্বন করছ।
  som-som: Waayo, afkaaga waxaa wax bara xumaantaada, Oo waxaad doorataa carrabka
    khaa'inka.
  lat-VUC: Docuit enim iniquitas tua os tuum, et imitaris linguam blasphemantium.
  eng-ASVBT: For thine iniquity teacheth thy mouth, And thou choosest the tongue of
    the crafty.
  ita-1885: Perciocchè la tua bocca dimostra la tua iniquità, Poichè tu hai scelto
    il parlar de' frodolenti.
  eng-LXXUP: Thou art guilty by the words of thy mouth, Neither hast thou discerned
    the words of the mighty.
  eng-ULB: for your iniquity teaches your mouth; you choose to have the tongue of
    a crafty man.
  spa-VBL: Son tus pecados los que están hablando, y estás eligiendo palabras engañosas.
  fra-_FOB: Ton iniquité inspire ta bouche, et tu as choisi le langage des rusés.
  mal-mal: നിന്റെ അകൃത്യം നിന്റെ വായെ പഠിപ്പിക്കുന്നു; ഉപായികളുടെ നാവ് നീ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  urd-GVR: Terā qusūr hī tere muṅh ko aisī bāteṅ karne kī tahrīk de rahā hai, isī
    lie tū ne chālākoṅ kī zabān apnā lī hai.
  suz-BL: इन देंशो नेल्‍ल इन मरिम्‍शो पतीके रे पिशो बाक्‍ब। गे मिलो शिलो पशो दाक्‍नीनी।
  eng-NOY: Yea, thy own mouth proclaimeth thy iniquity, Though thou choosest the tongue
    of the crafty.
  ita-1927: La tua iniquità ti detta le parole, e adoperi il linguaggio degli astuti.
  ckb-ckb: بێگومان گوناهەکانت دەمت فێر دەکەن و زمانی تەڵەکەبازی هەڵدەبژێریت.
  eng-BBE: For your mouth is guided by your sin, and you have taken the tongue of
    the false for yourself.
  kan-OKCV: ಏಕೆಂದರೆ ನಿನ್ನ ಪಾಪವೇ ನಿನ್ನ ಬಾಯಿಯನ್ನು ಪ್ರೇರೇಪಿಸುತ್ತದೆ; ನೀನು ಕುಯುಕ್ತಿಯುಳ್ಳವರ
    ನಾಲಿಗೆಯನ್ನು ಆಯ್ದುಕೊಳ್ಳುತ್ತಿರುವೆ.
  tam-2017: உம்முடைய வாய் உம்முடைய அக்கிரமத்தைச் சொல்லிக்காட்டுகிறது; நீர் தந்திரமுள்ளவர்களின்
    சொல்லைத் தெரிந்துகொண்டீர்.
  spa-RV-1909: Porque tu boca declaró tu iniquidad, pues has escogido el hablar de
    los astutos.
  ron-BTF: Căci gura ta îți rostește nelegiuirea și alegi limba celor vicleni.
  eng-WEBP: For your iniquity teaches your mouth, and you choose the language of the
    crafty.
  eng-FBV: It's your sins that are doing the talking, and you are choosing deceptive
    words.
  nld-1939: Daar uw schuldig geweten uw mond onderricht, En gij de taal van bedriegers
    kiest,
  nch-BL: Motajtacol mitzchihua xicamanalti quej nopa. Quena, ticamanaltic quej se
    tacajcayajca tacat.
  vie-1934: Vì sự gian ác ông dạy dỗ cho miệng mình nói, Và ông chọn lưỡi của kẻ quỉ
    quyệt.
  hin-CV: तुम्हारा पाप ही तुम्हारे शब्दों की प्रेरणा है, तथा तुमने धूर्तों के शब्दों
    का प्रयोग किये हैं.
  spa-BES: Porque tu boca es guiada por tu pecado, y has tomado el lenguaje de los
    astutos.
  tdx-tdx: Anare’ o hakeo’oo ty falie’o, joboñe’o ty famelen-kalitake.
  tha-KJV: เพราะปากของท่านกล่าวความชั่วช้าของท่าน และท่านเลือกเอาลิ้นของคนฉลาดแกมโกง
  por-BR-2018: Pois tua perversidade conduz tua boca, e tu escolheste a língua dos
    astutos.
  deu-ELO: Denn deine Ungerechtigkeit belehrt deinen Mund, und du wählst die Sprache
    der Listigen.
  eng-WYC-2018: For [thy] wickedness hath taught thy mouth, and thou followest the
    tongue of blasphemers.
  epo-epo: Ĉar via malbonago instigas vian buŝon, Kaj vi elektis stilon de maliculoj.
  uig-PIN: Qünki ⱪǝbiⱨliking aƣzingƣa sɵz salidu, Sǝn mǝkkarlarning tilini tallap
    ⱪollinisǝn.
  beo-beo: 'Dia sia:beba:le, ninia da dia wadela:i hou dawa:be. Di da bagade dawa:su
    sia: amoga wamoaligimusa: dawa:sa.'
  tpi-OTNT: Yu bin mekim rong, na dispela i kirapim yu long mekim kain tok olsem bilong
    karamapim ol rong yu bin mekim. Tok bilong yu i smat tru, i wankain olsem tok
    bilong ol man bilong trik na giaman.
  hau-SA: Zunubanka ne suke gaya maka abin da za ka ce; kana magana kamar mai wayo.
  uig-LAT: Chünki qebihliking aghzinggha söz salidu, Sen mekkarlarning tilini tallap
    qollinisen.
  nde-nde: Isono sakho sikhuthaza umlomo wakho; usuthethe ulimi lwamaqili.
  ton-ton: He ʻoku lea ʻaki ʻe ho ngutu ʻa hoʻo angahala, ka ʻoku ke fili ki he ʻelelo
    ʻoe fakaoloolo.
  ces-1613: Osvědčujíť zajisté nepravost tvou ústa tvá, ač jsi koli sobě zvolil jazyk
    chytrých.
  eng-WMB: For your iniquity teaches your mouth, and you choose the language of the
    crafty.
  tam-TCV: உன் பாவமே உன் வாயைப் பேசப்பண்ணுகிறது; தந்திரக்காரரின் நாவை நீ பயன்படுத்துகிறாய்.
  ceb-ULB: kay ang imong kasaypanan nagatudlo sa imong baba; gipili nimo ang pagbaton
    sa dila sa tawong malimbongon.
  pol-UBG: Twoje usta bowiem pokazują twą nieprawość, posługujesz się mową przebiegłych.
  urd-GVU: تیرا قصور ہی تیرے منہ کو ایسی باتیں کرنے کی تحریک دے رہا ہے، اِسی لئے تُو
    نے چالاکوں کی زبان اپنا لی ہے۔
  deu-1912: Denn deine Missetat lehrt deinen Mund also, und hast erwählt eine listige
    Zunge.
  kan-2017: ನಿನ್ನ ಪಾಪವೇ ನಿನಗೆ ಮಾತುಗಳನ್ನು ಕಲಿಸಿಕೊಡುತ್ತದೆ. ಕಪಟಿಗಳು ಆಡುವ ಭಾಷೆಯನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Fanam kireb e be gagyel ko thin rom; ga be guy rogon ni ngam mith nga fon
    e thin ni bfel’ nifngin.
  hlt-MCSB: Na ka loh namah kathaesainah a cang tih thaai ol na coelh.
  mdy-ETH: ኔ ዻቢንቴያ ማዔሢ ኔኤኮ ጌኤዛፓ ዔርታኔ፤ ጋዓንቴ ጪንጩሞ ሃይሴና ዬያ ዓኣቺ ካንቃኒ ኔ ማላኔ።
  twi-ASANTE: Wo bɔne kyerɛ wʼano deɛ ɔnka; na woafa aniteɛ tɛkrɛma.
  eng-WEBU: For your iniquity teaches your mouth, and you choose the language of the
    crafty.
  wal-wal: Ne iitatettai ne haasayan erettees; ne cincca haasayai nena genttees.
  spa-PDDPT: porque tu iniquidad enseña tu boca, y adoptas la lengua del astuto.
  gun-gun: Mba'eta ndereko vaia rupi ae ndeayvu, ha'e nhombotavy va'e kuery ayvu anho
    rejou porãve.
  ilo-ULB: ta isursuro ti kinadangkesmo ti ngiwatmo; pilpiliem ti maaddaan iti dila
    ti tao a nasikap.
  kpg-kpg: Do mouli huaidu le e hagamodongoohia go au helekai. Goe e hagamada bolo
    goe e gahu goe gi au helekai kabemee.
  uig-ARA: چۈنكى قەبىھلىكىڭ ئاغزىڭغا سۆز سالىدۇ، سەن مەككارلارنىڭ تىلىنى تاللاپ قوللىنىسەن.
  sus-sus: I xa fe ɲaaxi nan a niyafe i xa wɔyɛn na ki. I wama mixie madaxufe i dɛ
    ra.
  pon-2006: Omwi mour suwed sansalkidahr dahme komw koasoia; komw songosong en rirla
    pahn omwi koasoi en loalokong kan.
  ksd-ksd: Kaum varpiam i tovo ra ngiem, Ma u mur ra tinata kai ra umana tena vakikiu.
  tur-YTC: Çünkü kötülüğün ağzını eğitiyor Ve kurnazların dilini seçiyorsun.
  grc-BRENT: Ἔνοχος εἶ ῥήμασι στόματός σου, οὐδὲ διέκρινας ῥήματα δυναστῶν.
  ind-AYT: Sebab, kesalahanmu mengajar mulutmu, dan kamu memilih lidah orang licik.
  nya-nya: Tchimo lako ndiye likuyankhulitsa pakamwa pakopo; ndipo watengera mayankhulidwe
    a atambwali.
  hrv-hrv: Tvoje riječi krivicu tvoju odaju, poslužio si se jezikom lukavih,
  mps-mps: Nago dwai sę yali. Nago te tobage pogo naga yali dwai sę aiyaba mesegelainu
    elama, halubo po tiwai te obao. Nago po te ili po wabo bidigo po tiwai.
  tpi-tpi: Yu bin mekim rong, na dispela i kirapim yu long mekim kain tok olsem bilong
    karamapim ol rong yu bin mekim. Tok bilong yu i smat tru, i wankain olsem tok
    bilong ol man bilong trik na giaman.
  dan-1931: Din Skyld oplærer din Mund, du vælger de listiges Sprog.
  vie-OVCB: Tội lỗi anh dạy miệng anh nói. Anh chọn lời của kẻ xảo quyệt điêu ngoa.
  guj-2017: કેમ કે તારો અન્યાય તારા મુખને શીખવે છે. અને તું કપટીઓની જીભને પસંદ કરે
    છે.
  pon-2006A: Omwi mour suwed sansalkidahr dahme komw koasoia; komw songosong en rirla
    pahn omwi koasoi en loalokong kan.
  por-BRBSL: Pois sua iniqüidade ensina sua boca, e você escolhe o idioma do astuto.
  cth-cth: Bangkongtetpawiteh, na payonpakainae ni, na pahni hah a cangkhai teh, huenghai
    onae lawk hah na kârawi.
  twi-twi: Wo bɔne kyerɛ wʼano nea ɔnka; na woafa anitew tɛkrɛma.
  hlt-hlt: Na ka loh namah kathaesainah a cang tih thaai ol na coelh.
  tbz-SIM: A nɑ́ɑǹtì bɛnkúmu ɑ túmɛ̀ oyɛiwe, kɑ̀ɑ nɛ́ ti cií,
  msy-2020: Nɨ arazir kuram gami, ezɨ bizir kam nɨ gamima nɨ mɨgɨrɨgɨar kabagh ami,
    eghtɨ da nɨ amizir arazir kuraba avegh da mongegham. Nɨn apezeperir mɨgɨrɨgɨaba
    bar dera, egha mati ifavaribagh amir gumazamiziba.
  dop-dop: Nyɑ́ ɩsɑɣɑtʋ tɔm kɛ nyɑ́ nɔɣɔ yɔɣɔtǝɣɩ. Pǝyele ɑcilɑɣɑtʋ nyǝ́mɑ kʋyɔɣɔtʋtʋ
    kɛ n kpɑɣɑɑ.
  azb-azb: Çünki sənin ağzın günahdan dərs alıb, Hiyləgərlərin dili ilə danışırsan.
  eng-DBY: For thy mouth uttereth thine iniquity, and thou hast chosen the tongue
    of the crafty.
  hin-2017: तू अपने मुँह से अपना अधर्म प्रगट करता है, और धूर्त लोगों के बोलने की रीति
    पर बोलता है।
  wol-KYG: Saw làmmiñ déy, sa ndëngtee koy sa, yaa taamu di wax njublaŋ.
  eng-YLT: For thy mouth teacheth thine iniquity, And thou chooseth the tongue of
    the subtile.
  eng-WYC-2017: For [thy] wickedness hath taught thy mouth, and thou pursuest [or
    followest] the tongue of blasphemers.
  eng-WMBB: For your iniquity teaches your mouth, and you choose the language of the
    crafty.
  urd-GVH: तेरा क़ुसूर ही तेरे मुँह को ऐसी बातें करने की तहरीक दे रहा है, इसी लिए
    तूने चालाकों की ज़बान अपना ली है।
  rug-rug: Sa mua sinea si bakala nana koari na mua zinama, podekia goi pude tome
    koari na sinekesekeidi ri na zinama.
  gaz-gaz: Cubbuun kee afaan kee ni barsiifti; atis afaan jalʼootaa filatta.
  fra-LSG: Ton iniquité dirige ta bouche, Et tu prends le langage des hommes rusés.
  yal-yal: I i hakɛne nan ma fe falama. Fala ɲaxine nan i dɛ.
  haw-1868: No ka mea, ke ao nei kou waha i kou hewa, A ke koho nei oe i ke alelo
    o ka poe maalea.
  arb-NAV: كَلامُكَ يُقِرُّ بِإِثْمِكَ، وَأَنْتَ تُؤْثِرُ أُسْلُوبَ الْمُنَافِقِينَ.
  ewe-ewe: Wò nu vɔ̃e ƒoe ɖe nuwò ale nètia ayetɔwo ƒe aɖe.
  eng-LEE: For thy iniquity teacheth thy mouth, so that thou choosest the language
    of the crafty.
  asm-FB: কিয়নো তোমাৰ মুখেই তোমাৰ অপৰাধ প্ৰকাশ কৰিছে, আৰু তুমি ধূৰ্তবোৰৰ জিভা মনোনীত
    কৰিছা।
  sus-A: عِ شَ قٍ حَاشِ نَن عَ نِيَقٍ عِ شَ وْيّن نَ كِ. عِ وَ مَ مِشِيٍ مَدَشُقٍ
    عِ دّ رَ.
  fra-SBL: Car ton iniquité enseigne ta bouche, et vous choisissez le langage des
    rusés.
  hbo-hbo: כִּ֤י יְאַלֵּ֣ף עֲוֹנְךָ֣ פִ֑יךָ וְ֝תִבְחַ֗ר לְשֹׁ֣ון עֲרוּמִֽים׃
  kik-kik: Mehia maku nĩmo mataaraga kanua gaku; nawe ũthuurĩte kwaria na rũrĩmĩ rwa
    mũndũ mwara.
  fra-NCL: Ta bouche révèle ton iniquité, et tu prends le langage les fourbes.
  cek-AK: Na pakha mah zaehaih to thuih moe, aling thaih kami ih lok to na patoh.
  cuk-cuk: Be-sunmakedi be-isguedba be sunmaknaid, dule-galagwensulidamaladyobi be
    sunmaked.
  uig-CYR: Чүнки қәбиһлигиң ағзиңға сөз салиду, Сән мәккарларниң тилини таллап қоллинисән.
  tel-2017: నువ్వు మాట్లాడే మాటల వల్ల నీ పాపాలు బయటపడుతున్నాయి. కపటంగా మాట్లాడాలని
    నువ్వు చూస్తున్నావు.
  hat-BSA: Paske se koupabilite ou ki enstwi bouch ou, e ou chwazi langaj a rizye
    yo.
  kos-kos: Moul koluk lom an kalem ke luman sramsram lom ingan; Kom srike na in sifacna
    molikomla ke kas usrnguk lom ingan.
  hbo-WLC: כִּ֤י יְאַלֵּ֣ף עֲוֺנְךָ֣ פִ֑יךָ וְ֝תִבְחַ֗ר לְשׁ֣וֹן עֲרוּמִֽים׃
  ibo-ibo: Mmehie gị na-eme ka ọnụ gị kwuo okwu ngwangwa; ọ bụkwa ire ndị aghụghọ
    ka i nwere.
  ory-ory: କାରଣ ତୁମ୍ଭର ଅପରାଧ ତୁମ୍ଭ ମୁଖକୁ ଶିଖାଉଅଛି ଓ ତୁମ୍ଭେ ଧୂର୍ତ୍ତର ଜିହ୍ୱା ପସନ୍ଦ କରୁଅଛ।
  chk-chk: Pun om föföringau a pwä ren mine ka apasa, ka filätä kapasen atuputup.
  rop-rop: Yu jinggabat nogudbalawei en im meigim yu tok trikibalawei du.
  ukr-1871: Се ж безбожність твоя настроїла так уста твої й ти вибрав язик лукавих!
  deu-1951: Denn deine Missetat lehrt deinen Mund, und du wählst die Sprache der Schlauen.
  eng-JPS: For thine iniquity teacheth thy mouth, and thou choosest the tongue of
    the crafty.
  srp-1865: Jer bezakonje tvoje pokazuju usta tvoja, ako i jesi izabrao jezik lukav.
  lug-lug: Kubanga obutali butuukirivu bwo bwe buyigiriza akamwa ko, era olonzeewo
    okukozesa olulimi lw’abalimba.
  heb-heb: כי יאלף עונך פיך ותבחר לשון ערומים׃
  ben-IRV: কারণ তোমার পাপ তোমার মুখকে শিক্ষা দেয়; তুমি ধূর্ততার জিভ বেছে নিয়েছ।
  pan-pan: ਤੇਰਾ ਮੂੰਹ ਤੇਰੀ ਬਦੀ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ, ਅਤੇ ਤੂੰ ਛਲੀਆਂ ਦੀ ਜ਼ਬਾਨ ਬੋਲਦਾ ਹੈਂ।
  mya-JVB: သင်သည်ကိုယ် နှုတ် ဖြင့် ကိုယ် အပြစ် ကို ဘော်ပြ ၏။ ပရိယာယ် ပြုသောသူ ၏စကား
    ကို သုံး တတ်၏။
  hmo-hmo: Badina be oiemu kara kerere ese, oiemu uduna ena hereva ia hadibaia noho,
    bona oiemu hereva be aonega koikoi, dekena amo oi gwauraia noho.
  urd-urd: क्यूँकि तेरा गुनाह तेरे मुँह को सिखाता है, और तू रियाकारों की ज़बान इख़्तियार
    करता है।
  rus-SYN: Нечестие твое настроило так уста твои, и ты избрал язык лукавых.
  bqc-SIM: Vãi pↄ́ ń kũa mɛ́ dↄ n lɛ́u, kↄ̃nide lɛ́ mɛ́ dↄma.
  tcz-CHONGTHU: Nachonsetna ho chun nakama ipi seiding ham ti naseipeh untin, nathucheng
    hohi joulhep themtah chunga kingam ahi.
  mar-mar: तुझे पाप तुझ्या मुखाला बोलण्यास शिकविते, तू तुझ्यासाठी अधर्माची जीभ निवडली
    आहे.
  qub-qub: Llutan yarpayniquimi mana allita rimachishunqui. Chaymi yachaj-tucoj runano
    gampis rimaycanqui.
  hat-hat: Jan ou pale a, yo wè ou se yon moun ki mechan nan fon kè ou. Ou pale tankou
    moun k'ap kache yon bagay.
  eng-BSB: For your iniquity instructs your mouth, and you choose the language of
    the crafty.
  eng-WEBPB: For your iniquity teaches your mouth, and you choose the language of
    the crafty.
  kbq-kbq: Hagi kumika'amo hugasmigenka nanekea nehane. Kagra knare nanekema hunka
    vahe'ma azeri savri'ma hu'arera knare hu'nane.
  nhe-BL: Motlajtlacol mitzchihua xicamati queja nopa. Quena, ticamatqui queja se
    tlacajcayajca tlacatl.
  gub-BL: Ereze'eg nezewe ta'e ikatu 'ym ma'e iapo har romo ereiko ne xe. Neremu'em
    amo wanupe neze'eg mehe.
  eng-DRA: For thy iniquity hath taught thy mouth, and thou imitatest the tongue of
    blasphemers.
