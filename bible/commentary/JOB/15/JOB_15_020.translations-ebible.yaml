verse: JOB.015.020
translations:
  mal-C: ദുഷ്ടർ തങ്ങളുടെ ആയുഷ്കാലം മുഴുവൻ വേദനയിൽ പുളയുന്നു; നിഷ്ഠുരർക്കു നിയമിക്കപ്പെട്ട
    സംവത്സരങ്ങൾ തികയുന്നതുവരെത്തന്നെ.
  deu-TKW: “Sein Leben lang ängstigt sich der Frevler und alle die Jahre hindurch,
    die dem Wüterich aufgespart sind.
  lin-lin: Na bomoi na ye mobimba, na mibu oyo bakata mpo na bomoi na ye, moto mabe
    anyokwamaka.
  eng-LSV: All [the] days of the wicked he is paining himself, || And few years have
    been laid up for the terrible one.
  eng-GNV: The wicked man is continually as one that traueileth of childe, and the
    nomber of yeeres is hid from the tyrant.
  eng-WEBSTER: The wicked man travaileth with pain all his days, and the number of
    years is hidden to the oppressor.
  nhw-BL: “Se tlacatl catli amo cuali huan catli tlahuel mosisinía quipantía tlaijiyohuilistli
    ipan nochi inemilis.
  swh-ONEN: Mtu mwovu siku zake zote hupata mateso, miaka yote aliwekewa mkorofi.
  bba-bba: Adɑmɑ tɔn kɔ̃so u ko n wɑ̃ɑwɑ nɔni swɑ̃ɑru sɔɔ win wɑ̃ɑrun tɔ̃ru kpuro
    sɔɔ.
  eng-KJVCPB: The wicked man travaileth with pain all his days, And the number of
    years is hidden to the oppressor.
  luo-luo: Ngʼat ma timbene richo kendo mathiro ji neno chandruok e kinde duto mag
    ngimane.
  meu-meu: Kara dika tauna na hisi ese e gugubaiamu ena mauri dinadia iboudiai lalodiai,
    asi ena hebogahisi tauna ahuna na vada e heḡaeḡaelai laḡanidia iboudiai lalodiai.
  npi-ULB: दुष्‍टहरू आफ्नो जीवनकालभरि नै दुःखमा पर्छन् । दुःख पाउनलाई अत्याचारीहरूका
    लागि वर्षका सङ्‍ख्‍या तोकिएका छन् ।
  yor-yor: Ènìyàn búburú ń ṣe làálàá, pẹ̀lú ìrora, ní ọjọ́ rẹ̀ gbogbo, àti iye ọdún
    ní a dá sílẹ̀ fún aninilára.
  pes-OPCB: مرد شریر تمام عمرش در زحمت است.
  tgl-ULB: Ang masasamang tao na namimilipit sa sakit sa lahat ng araw niya, ang bilang
    ng mga taon na inilaan para sa taong mapang-api para magdusa.
  hui-hui: I̱na bi ogodagua laro. Mana ko biaga karu tigua wali agali maru karu madane
    bialu bo hengedope halu mo ko haga biragonaga pani nalu kane dege tini homolebira.
  mya-mya: ဆိုးသောသူသည် တသက်လုံး ဒုက္ခဆင်းရဲကို ခံရ၏။ ညှဉ်းဆဲဘတ်သော သူသည် မိမိအသက်အပိုင်း
    အခြားကို မသိရ။
  bod-N: ངན་པའི་མི་ཚེ་གང་པོར་སྡུག་གིས་མནར། ། གདུག་རྩུབ་ཅན་གྱི་མི་ཚེ་འདི་འདྲ་ཡིན། །
  sna-sna: Murume akaipa anotambudzika nokurwadziwa pamazuva ake ose, makore ose outsinye
    akachengeterwa iye.
  spa-BLM: el malvado se retuerce de dolor todos sus días, incluso el número de años
    que se le acumulan al opresor.
  cac-cac: A eb' anima chuc sb'eyb'al, tzapan sq'uinal eb', scaln̈ej yaelal tz'ec'
    eb'.
  swh-ULB: Mtu mwovu hupitia katika maumivu siku zake zote, idadi ya miaka iliyowekwa
    juu kwa mtesaji kuteseka.
  bel-bel: 'Бязбожны мучыць сябе праз усе дні свае, і лік гадоў заслонены ад прыгнятальніка:'
  deu-ELBBK: Alle seine Tage wird der Gottlose gequält, und eine kleine Zahl von Jahren
    ist dem Gewalttätigen aufgespart.
  mbb-OT: “Is lalung he etew duen din elentusen seled te tivuuk he untung din.
  mal-2015: ദുഷ്ടൻ ജീവപര്യന്തം അതിവേദനയോടെ ഇരിക്കുന്നു; നിഷ്ഠൂരന്നു വെച്ചിരിക്കുന്ന
    ആണ്ടുകൾ തികയുവോളം തന്നേ.
  rmc-rmc: O nalačho manuš cerpinel calo dživipen, savore berša, so hine pripravimen
    prekal o bijileskre manuša.
  pes-OPV: شریر در تمامی روزهایش مبتلای درد است. و سالهای شمرده شده برای مرد ظالم
    مهیا است.
  ron-1924: Омул чел рэу ышь дуче ын нелиниште тоате зилеле веций, тоць аний де каре
    аре парте чел нелеӂюит.
  ben-OBCV: দুর্নীতিপরায়ণ মানুষ আজীবন যন্ত্রণাভোগ করে, নিষ্ঠুর মানুষ ক্লেশে পরিপূর্ণ
    বছরগুলি নিজের জন্য সঞ্চয় করে রাখে।
  som-som: Ninkii shar ahu sida naag u foolato oo kale ayuu u xanuunsadaa cimrigiisa
    oo dhan, Intaas oo ah sannadihii loo kaydiyey kuwa wax dulma.
  lat-VUC: Cunctis diebus suis impius superbit, et numerus annorum incertus est tyrannidis
    ejus.
  eng-ASVBT: The wicked man travaileth with pain all his days, Even the number of
    years that are laid up for the oppressor.
  ita-1885: L'empio è tormentato tutti i giorni della sua vita; Ed al violento è riposto
    un piccol numero d'anni.
  eng-LXXUP: All the life of the ungodly is spent in care, And the years granted to
    the oppressor are numbered.
  eng-ULB: The wicked man twists in pain all his days, the number of years that are
    laid up for the oppressor to suffer.
  spa-VBL: “Los malvados se retuercen de dolor toda su vida, durante todos los años
    que sobreviven estos opresores.
  fra-_FOB: “Toute sa vie, le méchant est tourmenté, et un petit nombre d'années sont
    réservées au malfaiteur.
  mal-mal: ദുഷ്ടൻ ജീവപര്യന്തം അതിവേദനയോടെ ഇരിക്കുന്നു; ഉപദ്രവകാരിക്ക് വച്ചിരിക്കുന്ന
    ആണ്ടുകൾ തികയുവോളം തന്നെ.
  urd-GVR: Wuh kahte the, bedīn apne tamām din ḍar ke māre taṛaptā rahtā, aur jitne
    bhī sāl zālim ke lie mahfūz rakhe gae haiṅ utne hī sāl wuh pech-o-tāb khātā rahtā
    hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब ब्रोंइमा सम्‍म श्‍येत जाइ‍नीम। मरिम्‍शो मुर आन
    ब्रोंइतीक बर्स नेल्‍ल मोदेंशो बाक्‍नीम। उत्‍पत्ती ४:१४
  eng-NOY: “All his days the wicked man is in pain; Yea, all the years, that are laid
    up for the oppressor.
  ita-1927: L’empio è tormentato tutti i suoi giorni, e pochi son gli anni riservati
    al prepotente.
  ckb-ckb: بەدکار ڕۆژانە دەتلێتەوە، ژمارەی ساڵانی ستەمکاریش دیاریکراوە.
  eng-BBE: The evil man is in pain all his days, and the number of the years stored
    up for the cruel is small.
  kan-OKCV: 'ಜ್ಞಾನಿಗಳು ಹೇಳಿದ್ದೇನೆಂದರೆ: ದುಷ್ಟನು ತನ್ನ ಜೀವಮಾನವೆಲ್ಲಾ ವೇದನೆಪಡುತ್ತಾನೆ; ನಿರ್ದಯನು
    ತನ್ನ ವರ್ಷಗಳೆಲ್ಲ ತೊಂದರೆಗಳನ್ನು ಸಂಗ್ರಹಿಸುತ್ತಾನೆ.'
  tam-2017: துன்மார்க்கன் உயிரோடிருக்கிற நாளெல்லாம் துன்பத்தால் வாதிக்கப்படுகிறான்;
    பலவந்தம் செய்கிறவனுக்கு அவனுடைய வருடங்களின் எண்ணிக்கை மறைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Todos los días del impío, él es atormentado de dolor, y el número de
    años es escondido al violento.
  ron-BTF: Cel stricat se tăvălește în durere toate zilele sale și numărul anilor
    este ascuns opresorului.
  eng-WEBP: the wicked man writhes in pain all his days, even the number of years
    that are laid up for the oppressor.
  eng-FBV: The wicked writhe in pain all their lives, through all the years these
    oppressors survive.
  nld-1939: De goddeloze verkeert heel zijn leven in angst, De tyran al de jaren,
    die voor hem zijn bedongen;
  nch-BL: “Se tacat cati amo cuali huan cati tahuel mosisinía quipantía taijyohuilisti
    ipan nochi inemilis.
  vie-1934: Trọn đời người hung ác bị đau đớn cực lòng, Số ít năm để dành cho kẻ hà
    hiếp.
  hin-CV: दुर्वृत्त अपने समस्त जीवनकाल में पीड़ा से तड़पता रहता है. तथा बलात्कारी
    के लिए समस्त वर्ष सीमित रख दिए गए हैं.
  spa-BES: El hombre malo está sufriendo todos sus días, y el número de años acumulados
    para los crueles es pequeño.
  tdx-tdx: Ampikoretohe’ ty farare’e lomoñandro ty lo-tsereke, voaiake o taoñe nahaja
    ho a’ o mpisenge-herio.
  tha-KJV: คนชั่วทนทุกข์ทรมานตลอดอายุของเขา ตลอดปี​ทั้งปวงได้ซ่อนไว้จากผู้​บีบบังคับ
  por-BR-2018: Todos os dias do perverso são sofrimento para si, o número de anos
    reservados ao opressor.
  deu-ELO: Alle seine Tage wird der Gesetzlose gequält, und eine kleine Zahl von Jahren
    ist dem Gewalttätigen aufgespart.
  eng-WYC-2018: A wicked man is proud in all his days; and the number of his years
    and of his tyranny is uncertain.
  epo-epo: Dum sia tuta vivo malpiulo estas maltrankvila, Kaj la nombro de la jaroj
    de tirano estas kaŝita antaŭ li;
  uig-PIN: — Rǝzil adǝm barliⱪ künliridǝ azablinidu, Zalim kixigǝ yillar sanaⱪliⱪla
    bekitilgǝndur.
  beo-beo: Wadela:le hamosu dunu amo da eno dunu banenesisa, ea da eso huluane se
    nabawane esalumu.
  tpi-OTNT: “Tok bilong mi i olsem. Ol man nogut bai i karim pen inap ol i dai, long
    wanem, ol i save daunim na rabisim ol arapela manmeri.
  hau-SA: Dukan kwanakin ransa mugu yana shan wahala, wahala kaɗai zai yi ta sha.
  uig-LAT: — Rezil adem barliq künliride azablinidu, Zalim kishige yillar sanaqliqla
    békitilgendur.
  nde-nde: Ngezinsuku zakhe zonke umuntu omubi uhlutshwa yizinhlungu, kube yisihluku
    seminyaka yonke ayibekelweyo.
  ton-ton: ‌ʻOku langa mamahi ʻae tangata angahala ʻi he ʻaho kotoa pē, pea ʻoku fufū
    mei he fakaaoao ʻae lau ʻoe ngaahi taʻu.
  ces-1613: Po všecky své dny bezbožný sám se bolestí trápí, po všecka, pravím léta,
    skrytá před ukrutníkem.
  eng-WMB: the wicked man writhes in pain all his days, even the number of years that
    are laid up for the oppressor.
  tam-TCV: கொடியவர் தன் வாழ்நாள் முழுவதும் வேதனையை அனுபவிப்பார்கள்; துன்பத்தின் வருடங்கள்
    இரக்கமற்றோர்க்குக் கூட்டப்பட்டுள்ளன.
  ceb-ULB: Ang tawong daotan molimbaglimbag sa kasakit sa tanan niyang mga adlaw,
    ang kadaghan sa mga katuigan nga giandam alang sa madaugdaogon aron paantuson.
  pol-UBG: Niegodziwy żyje w udręce przez wszystkie swoje dni i niewiele lat wyznaczono
    ciemięzcy.
  urd-GVU: وہ کہتے تھے، بےدین اپنے تمام دن ڈر کے مارے تڑپتا رہتا، اور جتنے بھی سال
    ظالم کے لئے محفوظ رکھے گئے ہیں اُتنے ہی سال وہ پیچ و تاب کھاتا رہتا ہے۔
  deu-1912: “Der Gottlose bebt sein Leben lang, und dem Tyrannen ist die Zahl seiner
    Jahre verborgen.
  kan-2017: ಹಿಂಸಕನಿಗೆ ಎಷ್ಟು ವರ್ಷಗಳು ನೇಮಕವಾಗಿವೆಯೋ, ಅಷ್ಟು ಕಾಲವೂ ಆ ದುಷ್ಟನು ಪೀಡಿತನಾಗಿಯೇ
    ಇರುವನು.
  yap-yap: Be’ nib kireb nma gafgownag boch e girdi’ e bayi gafgow u n’umngin nap’an
    e yafos rok.
  hlt-MCSB: Halang tah hnin takuem amah kilkul tih hlanghaeng ham a kum tarhing la
    khoem uh.
  mdy-ETH: «ዓሲ ሄርቂ ዎይሢ ናንጌ ፑርታ ዓሲ ዒ ዓኣ ዎዶማና ሜታ ዒዛይዳፓ ሺኢኩዋሴ፤
  twi-ASANTE: Omumuyɛfoɔ kɔ ahohiahia mu ne nkwanna nyinaa. Na basabasayɛni nso, wɔahyehyɛ
    ne mfeɛ nyinaa ama no.
  eng-WEBU: the wicked man writhes in pain all his days, even the number of years
    that are laid up for the oppressor.
  wal-wal: “Asa huqqunnidi de7iya iita asi, ba de7o laitta ubban tuggi appe shaahettenna.
  spa-PDDPT: Todos sus días sufre tormento el perverso, y contados años le están reservados
    al tirano.
  gun-gun: Ha'e rã heko vai va'e kuery ma ko'ẽ nhavõ 'rã ojexavai, ikuaia ma'etỹ ijapu'a'i
    'rã, nhomoingo axya kuery pegua ae.
  ilo-ULB: Agtiritir ti ut-ot ti nadangkes a tao kadagiti amin nga al-aldawna, ti
    bilang dagiti tawtawen a naisagana a maipaay iti panagsagaba ti mangparparigat.
  kpg-kpg: “Tangada huaidu dela e hagaduadua nia daangada, ga hagaduadua i di waalooloo
    o dono mouli.
  uig-ARA: ــ رەزىل ئادەم بارلىق كۈنلىرىدە ئازابلىنىدۇ، زالىم كىشىگە يىللار ساناقلىقلا
    بېكىتىلگەندۇر.
  sus-sus: Mixi ɲaaxi tɔɔrɔma nɛ a xa simaya birin kui, kɔnti saxi a xa simaya ma.
  pon-2006: Aramas suwed me kin kaloke meteikan pahn lokolok erein eh mour.
  ksd-ksd: A kaina tutana i kairane ra kinadik ta kana kilakilala na nilaun parika,
    Ta nam ra umana kilala ba di ga luk value upi kai ra tena vakavakaina.
  tur-YTC: Kötü adam bütün günleri boyunca acı içinde kıvranır, Zalim için yığılmış
    olan yıllar sayılıdır.
  grc-BRENT: Πᾶς ὁ βίος ἀσεβοῦς ἐν φροντίδι, ἔτη δὲ ἀριθμητὰ δεδομένα δυνάστῃ.
  ind-AYT: Orang fasik menggeliat kesakitan sepanjang hidupnya selama tahun-tahun
    yang ditentukan bagi para penindas.
  nya-nya: Munthu woyipa amavutika ndi masautso masiku onse a moyo wake, munthu wankhanza
    adzavutika zaka zake zonse.
  hrv-hrv: Zlikovac se muči cijelog svoga vijeka, nasilniku već su ljeta odbrojena.
  mps-mps: “Eno po e tama dao. Bidi dwai dabe da, dene sesa pidubadi, augwali isibo
    sogoba usu nagasaibao. Magi baso meni. Augwaligo gasa we bidi aiyaba ilama, dolobo
    dao.
  tpi-tpi: “Tok bilong mi i olsem. Ol man nogut bai i karim pen inap ol i dai, long
    wanem, ol i save daunim na rabisim ol arapela manmeri.
  dan-1931: Den gudløse ængstes hele sit Liv, de stakkede År, en Voldsmand lever;
  vie-OVCB: Vì kẻ gian ác suốt đời luôn sầu khổ. Tuổi càng cao càng chồng chất đớn
    đau.
  guj-2017: દુર્જન તેના આખા જીવન પર્યંત પીડા ભોગવે છે, તે પોતાનાં નિયત કરેલાં વર્ષો
    દરમ્યાન કષ્ટથી પીડાય છે.
  pon-2006A: Aramas suwed me kin kaloke meteikan pahn lokolok erein eh mour.
  por-BRBSL: o malvado se contorce de dor todos os seus dias, mesmo o número de anos
    que são passados para o opressor.
  cth-cth: Tamikathoutnaw ni a hring na thung patawnae a khang. Amamouh kum yit touh
    rep kacuengroenaw koe a hro.
  twi-twi: Omumɔyɛfo kɔ ahohia mu, ne nkwanna nyinaa, na basabasayɛni nso, ne mfe
    a wɔahyehyɛ ama no nyinaa.
  hlt-hlt: Halang tah hnin takuem amah kilkul tih hlanghaeng ham a kum tarhing la
    khoem uh.
  tbz-SIM: 'Dɛ kó itié nyiì tu: Oyɛiwe ɔ̃ɔ̃ í mmɔkɛ mɛom̀pùmɛ̀ o fòmmu mumɔu miɛkɛ,
    o kó yɛwe ò yóó dɔɔ̀ yɛ̀ ɔ̃ ntú yɛyɛiyɛ nyɛ.'
  msy-2020: '“Nan mɨgɨrɨgɨam kamakɨn: Gumazamizir kuraba me kamaghɨra mɨzazim ini
    mangɨ ovegham.'
  dop-dop: Ɩsɑɣɑʋ wɛ ɩsǝnyǝŋlɛ tɑɑ kɛ́ ɩ weesuɣu pɩɩsɩ tǝnɑɣɑ, hɑlǝnɑ ɩ sǝm. Pǝyele
    pɑ kɑlɑ ŋmɑkǝllʋ pɩɩsɩ tǝnɑɣɑ.
  azb-azb: Pis insan həyatı boyu əzab çəkir, Zorakı adama ayrılan illərin sayı bilinir.
  eng-DBY: All his days the wicked man is tormented, and numbered years are allotted
    to the violent.
  hin-2017: दुष्ट जन जीवन भर पीड़ा से तड़पता है, और उपद्रवी के वर्षों की गिनती ठहराई
    हुई है।
  wol-KYG: Bésoo bés ku bon ay bittarñikoo biir njàqare, te diirub at yi ñu àppal
    ku néeg,
  eng-YLT: '''All days of the wicked he is paining himself, And few years have been
    laid up for the terrible one.'
  eng-WYC-2017: A wicked man is proud in all his days; and the number of his years
    and of his tyranny is uncertain.
  eng-WMBB: the wicked man writhes in pain all his days, even the number of years
    that are laid up for the oppressor.
  urd-GVH: वह कहते थे, बेदीन अपने तमाम दिन डर के मारे तड़पता रहता, और जितने भी साल
    ज़ालिम के लिए महफ़ूज़ रखे गए हैं उतने ही साल वह पेचो-ताब खाता रहता है।
  rug-rug: Sari tie kaleadi si kote koa ta sigiti doduruna sa dia tinoa, doduru vuaheni
    pa dia tinoa si kote kamoi tinasuna si arini.
  gaz-gaz: Namni dabaan bara jireenya isaa guutuu, gara jabeessis bara isaaf qoodame
    guutuu ni rakkata.
  fra-LSG: Le méchant passe dans l’angoisse tous les jours de sa vie, Toutes les années
    qui sont le partage de l’impie.
  yal-yal: “Ɲaxuden luma kɔntɔfinla nin a siimayaan birin yi, ɲaxankata tiina waxatin
    yatɛxin na a ra.
  haw-1868: I na la a pau, ua ehaeha ke kanaka hewa, A o ka huina o na makahiki, ua
    hunaia i ka mea hookaumaha.
  arb-NAV: يَتَلَوَّى الشِّرِّيرُ أَلَماً كُلَّ أَيَّامِ حَيَاتِهِ، وَمَعْدُودَةٌ
    هِيَ سِنُو الْجَائِرِ.
  ewe-ewe: Ame vɔ̃ɖi kpea fuwo ƒe fu le eƒe agbemeŋkekewo katã me, nenema ke ŋutasẽla
    hã kpea fu le ƒe siwo katã woɖo ɖi nɛ la me.
  eng-LEE: All his days is the wicked plagued with pain, and the number of years which
    are laid by for the tyrant.
  asm-FB: দুষ্টই নিজৰ জীৱনৰ সকলো দিনত ক্লেশ পায়, অত্যাচাৰী জনে নিজৰ নিৰূপিত বছৰ কেইটা
    অসুখেৰে কটায়।
  sus-A: مِشِ حَاشِ تْورْ مَ نّ عَ شَ سِمَيَ بِرِن كُي، كْنتِ سَشِ عَ شَ سِمَيَ مَ.
  fra-SBL: Le méchant se tord de douleur tous ses jours, même le nombre d'années qui
    sont réservées à l'oppresseur.
  hbo-hbo: כָּל־יְמֵ֣י רָ֭שָׁע ה֣וּא מִתְחֹולֵ֑ל וּמִסְפַּ֥ר שָׁ֝נִ֗ים נִצְפְּנ֥וּ
    לֶעָרִֽיץ׃
  kik-kik: Atĩrĩ, mũndũ mwaganu akoragwo na mĩnyamaro matukũ make mothe. Matukũ mothe
    ma ũcio ũtarĩ tha-rĩ, maigĩirwo o mĩnyamaro.
  fra-NCL: « Le méchant, durant tous ses jours, est rongé par l’angoisse ; un petit
    nombre d’années sont réservées à l’oppresseur.
  cek-AK: Kasae kami loe a hing thung patangkhang, pacaekthlaek thaih kami loe a hing
    thung karai tong han ih saningnawk to panoek ai.
  cuk-cuk: Dule-isganadina, bane-bane nunmakedba-gar-itodii gudoed, degine, dule-sabsur-emar-imakdiidgala,
    e-ibagan-bergued bato sogles naid.
  uig-CYR: — Рәзил адәм барлиқ күнлиридә азаплиниду, Залим кишигә жиллар санақлиқла
    бекитилгәндур.
  tel-2017: దుర్మార్గుడు తాను బ్రతికినంత కాలం వేదనలు అనుభవిస్తాడు. దుర్మార్గం చేసే
    వాళ్ళకు నియమించిన సంవత్సరాలన్నిటిలో బాధలు తప్పవు.
  hat-BSA: Moun mechan an vire tounen nan pwòp doulè li tout tan, e fòs lane pou moun
    mechan yo byen kontwole.
  kos-kos: “Sie mwet koluk su akkeokye mwet saya uh Ac fah mutana in keok ac mwaiok
    ke lusen moul lal nufon.
  hbo-WLC: כָּל־יְמֵ֣י רָ֭שָׁע ה֣וּא מִתְחוֹלֵ֑ל וּמִסְפַּ֥ר שָׁ֝נִ֗ים נִצְפְּנ֥וּ
    לֶעָרִֽיץ׃
  ibo-ibo: Ụbọchị ndụ ya niile, onye ajọ omume na-ata ahụhụ mmekpa ahụ, bụ nke e debere
    ogologo afọ nye nwoke ahụ na-eme ihe ike.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଆପଣାର ଯାବଜ୍ଜୀବନ, ଅର୍ଥାତ୍‍, ଉପଦ୍ରବ ପାଇଁ ନିରୂପିତ ବର୍ଷ ଯାଏ କ୍ଳେଶ
    ଭୋଗ କରେ।
  chk-chk: Eman aramasangau mi ariaföüü aramas epwe chök riaföü fochofoch lon unusen
    ränin manauan.
  rop-rop: “Ol detlot nogudbala pipul hu oldei faitfaitbat garra abum loda trabul
    langa olabat laif.
  ukr-1871: Поки ледачий живе, поти він і мучить себе, та й число лїт (його муки)
    закрите перед гнобительом;
  deu-1951: Der Gottlose quält sich sein Leben lang, all die Jahre, die dem Tyrannen
    bestimmt sind;
  eng-JPS: The wicked man travaileth with pain all his days, even the number of years
    that are laid up for the oppressor.
  srp-1865: Bezbožnik se muèi svega vijeka svojega, i nasilniku je malo godina ostavljeno.
  lug-lug: Omuntu omukozi w’ebibi, aba mu kubonaabona ennaku ze zonna, n’anyigirizibwa
    emyaka gyonna egyamutegekerwa.
  heb-heb: כל ימי רשע הוא מתחולל ומספר שנים נצפנו לעריץ׃
  ben-IRV: পাপী লোক সারা জীবন ব্যথায় কষ্ট পায়, অত্যাচারীদের বছরের সংখ্যা তার দুঃখভোগের
    জন্য রাখা আছে।
  pan-pan: ਦੁਸ਼ਟ ਜੀਵਨ ਭਰ ਤੜਫ਼ਦਾ ਹੈ, ਅਤੇ ਜ਼ਾਲਿਮ ਦੇ ਲਈ ਸਾਲ ਗਿਣ ਕੇ ਰੱਖੇ ਹੋਏ ਹਨ।
  mya-JVB: ဆိုး သောသူသည် တသက်လုံး ဒုက္ခ ဆင်းရဲကို ခံရ၏။ ညှဉ်းဆဲ တတ်သောသူသည် မိမိအသက်
    အပိုင်း အခြားကို မသိရ။
  hmo-hmo: Kara dika tauna, ia ese haida ia dagedage henia tauna, be iena mauri dinadia
    ibounai lalonai, hisihisi do ia abia noho.
  urd-urd: शरीर आदमी अपनी सारी उम्र दर्द से कराहता है, या'नी सब बरस जो ज़ालिम के लिए
    रख्खे गए हैं।
  rus-SYN: Нечестивый мучит себя во все дни свои, и число лет закрыто от притеснителя;
  bqc-SIM: Gbɛ̃vãi ìↄ ku dɛ̃ɛu e a wɛ̃ni lɛ́uɛ, gbɛ̃́ pãsĩ gↄↄ lɛ́ kuɛ.
  tcz-CHONGTHU: Migiloupa chu ahinkho lhum keijin nat gim genthei thoh in akipeh peh
    in lungsetna neilou ho dingin hahsat gentheina kum jat tamtah kikhol ahi.
  mar-mar: दुष्ट मनुष्याचे सर्व दिवस वेदनात फिरवले जातात, जुलम्याचे जीवनाची वर्ष यातना
    भोगण्यासाठीच असतात.
  qub-qub: Mana allita ruraj fiyu runacuna manami alläpaga cawanchu. Paycunaga rabyar
    ñacallarmi goyan.
  hat-hat: Mechan yo pase tout lavi yo nan tèt chaje. Moun k'ap plede maltrete parèy
    yo p'ap viv lontan.
  eng-BSB: A wicked man writhes in pain all his days; only a few years are reserved
    for the ruthless.
  eng-WEBPB: the wicked man writhes in pain all his days, even the number of years
    that are laid up for the oppressor.
  kbq-kbq: Hagi kefo avu'ava zama nehia vahe'mo'a, mika zupa atazampi manino nevie.
  nhe-BL: “Se tlacatl tlen ax cuali huan tlen tlahuel mosisinía quipantía tlaijiyohuilistli
    ipan nochi iyolis.
  gub-BL: Ikatu 'ym ma'e a'e, amo wanupe ma'erahy ipuraraw kar har a'e, A'e ae umumaw
    u'ar paw ma'erahy ipuraraw kar pà uzeupe a'e no.
  eng-DRA: The wicked man is proud all his days, and the number of the years of his
    tyranny is uncertain.
