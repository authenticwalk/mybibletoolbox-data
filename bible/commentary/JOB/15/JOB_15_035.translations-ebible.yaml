verse: JOB.015.035
translations:
  mal-C: അവർ ദ്രോഹത്തെ ഗർഭംധരിച്ച് അനീതിയെ പ്രസവിക്കുന്നു; അവരുടെ ഉദരം വഞ്ചന രൂപപ്പെടുത്തുന്നു.”
  deu-TKW: “Mit Mühsal schwanger gebaren sie Unheil, und ihr Schoß bereitet Trug!”
  lin-lin: Pamba te moto nyonso oyo azalaka na makanisi mabe kati na ye abotaka kaka
    pasi ; mabe oyo ekolaka kati na ye ememelaka ye moko libebi. »
  eng-LSV: To conceive misery, and to bear iniquity, || Even their heart prepares
    deceit.”
  eng-GNV: For they conceiue mischiefe and bring foorth vanitie, and their bellie
    hath prepared deceite.
  eng-WEBSTER: They conceive mischief, and bring forth vanity, and their belly prepareth
    deceit.
  nhw-BL: Inijuanti san huelij quiyolitíaj tlajtlacoli huan tequipacholi. Ipan ininyolo
    san moilhuíaj quenicatza huelij tlacajcayahuase.”
  swh-ONEN: Hutunga mimba ya madhara na kuzaa uovu; matumbo yao huumba udanganyifu.”
  bba-bba: Wi u kɔ̃sɑ bwisikɑ, kɔ̃sɑ u koo ko. Domi bwisi kɔ̃si yiyɑ yi rɑ n wɑ̃ɑ
    win nukurɔ. Kpɑ yi n nùn nɔni wɔ̃kuɑ.
  eng-KJVCPB: They conceive mischief, and bring forth vanity, And their belly prepareth
    deceit.
  luo-luo: Gin joma kelo chandruok kendo timo timbe maricho; kendo chunygi opongʼ
    gi miriambo kinde duto.”
  meu-meu: Idia ese kara dika e lalo-hadailaia matamamu, bena anina dikana e havaraiamu,
    bona lalodia ese koikoi daladia e heḡaeḡaelaimu.
  npi-ULB: तिनीहरूले बदमासी गर्भाधारण गर्छन् र अधर्मलाई जन्म दिन्छन् । तिनीहरूको गर्भले
    धोकालाई ठाउँ दिन्छ ।
  yor-yor: Wọ́n lóyún ìwà ìkà, wọ́n sì bí ẹ̀ṣẹ̀, ikùn wọn sì pèsè ẹ̀tàn.”
  pes-OPCB: وجود این اشخاص از شرارت پر است و آنها غیر از گناه و نیرنگ چیزی به بار
    نمی‌آورند.
  tgl-ULB: Nagbubuntis sila ng kasamaan at nanganganak ng kasalanan; sa kanilang sinapupunan
    ay nagbubuntis ng panlilinlang.”
  hui-hui: Waneigini ai̱ya tombeha biru anda hagadagua mo hondo holenebi ke̱ holenebi
    ko bulene mana tara tara bu miniha howa anda halu biatagi haga. Tinaga miniha
    mana ko bulene wu to̱lotagi kagome mana ko tara tara ngaru bialu haga ka, lalu
    Elibasa ibugua bi ogoni Yobohondo lamini.
  mya-mya: ထိုသူတို့သည်မကောင်းသောအကြံကို ပဋိသန္ဓေယူ၍ အနတ္တကိုဘွားတတ်ကြ၏။ သူတို့ဝမ်းထဲ၌မုသာကို
    ကိုယ်ဝန်ဆောင်တတ်သည်ဟု မြွက်ဆို၏။
  bod-N: དེ་ཚོར་ཟོལ་ཟོག་མངལ་ཆགས་ཤིང་། ། དེ་ཚོས་བཙས་པ་སྡིག་ཉེས་ཡིན། ། ཁོག་ནང་གཡོ་སྒྱུ་བསྒྲིགས་ཡོད་དོ།
    །
  sna-sna: Vanobata mimba yokutambudzika vagozvara zvakaipa; dumbu ravo rinogadzira
    kunyengera.”
  spa-BLM: Conciben el mal y producen la iniquidad. Su corazón prepara el engaño”.
  cac-cac: Aton eb' an̈ej chucal nab'il yuuj, an̈ej ixtoj anima naan yuj eb', xchi
    vin̈aj Elifaz chi'.
  swh-ULB: Wao wanabeba mimba yenye ubaya na kuzaa uovu; tumbo lao hutunga mimba ya
    udanganifu.
  bel-bel: Ён зачаў ліхое і нарадзіў няпраўду, і нутроба ягоная рыхтуе падман.
  deu-ELBBK: Sie sind schwanger mit Mühsal und gebären Unheil, und ihr Inneres bereitet
    Trug.
  mbb-OT: Layun dan ed-isip te kedsinamuk, kebaal te mezaat, wey kebpenlimbung.”
  mal-2015: അവർ കഷ്ടത്തെ ഗർഭം ധരിച്ചു അനർത്ഥത്തെ പ്രസവിക്കുന്നു; അവരുടെ ഉദരം വഞ്ചനയെ
    ഉരുവാക്കുന്നു.
  rmc-rmc: Ločhona o pharipen a uľola lenge o nalačhipen; andro jilo len hin ča o
    klamišagos.“
  pes-OPV: به شقاوت حامله شده، معصیت را می‌زایند و شکم ایشان فریب را آماده می‌کند.»
  ron-1924: Ел зэмислеште рэул ши наште рэул; ын сынул луй коаче роаде каре-л ыншалэ.”
  ben-OBCV: তারা সংকট গর্ভে ধারণ করে ও অমঙ্গলের জন্ম দেয়; তাদের গর্ভ প্রতারণা তৈরি
    করে।”
  som-som: Iyagu waxay uuraystaan belaayo, xumaanna way dhalaan, Oo calooshooduna
    waxay diyaarisaa khiyaano.
  lat-VUC: Concepit dolorem, et peperit iniquitatem, et uterus ejus præparat dolos.]
  eng-ASVBT: They conceive mischief, and bring forth iniquity, And their heart prepareth
    deceit.
  ita-1885: I quali concepiscono perversità, e partoriscono iniquità, E il cui ventre
    macchina fraude.
  eng-LXXUP: And he shall conceive sorrows, And his end shall be vanity, And his belly
    shall bear deceit.
  eng-ULB: They conceive mischief and give birth to iniquity; their womb conceives
    deceit.”
  spa-VBL: Planean problemas y producen el mal, dando lugar al engaño”.
  fra-_FOB: Il conçoit le tourment, et il enfante la peine; et son ventre prépare
    une déception. “
  mal-mal: അവർ കഷ്ടത്തെ ഗർഭംധരിച്ച് തിന്മയെ പ്രസവിക്കുന്നു; അവരുടെ ഉദരം വഞ്ചനയെ ഉളവാക്കുന്നു.
  urd-GVR: Un ke pāṅw dukh-dard se bhārī ho jāte, aur wuh burāī ko janm dete haiṅ.
    Un kā peṭ dhokā hī paidā kartā hai.”
  suz-BL: मेकोपुकीम आल कुरशो खोदेंशो पा मरिम्‍शो मिम्‍तीके कुरनीम। मिनु मरिम्‍शो पतीके
    जरमेनीम। मेको आन थुंम मरिम्‍शो पचा कली ठीक दुम्‍नीम” दे एलीफाजम अय्‍युब कली देंमाक्‍त।
    यसैया ५९:४
  eng-NOY: They conceive mischief, and bring forth misery, And their breast deviseth
    deceit.”
  ita-1927: L’empio concepisce malizia, e partorisce rovina; ei si prepara in seno
    il disinganno”.
  ckb-ckb: بە ئاژاوە دووگیان بوون و خراپەیان بۆ لەدایک دەبێت، سکیان پیلانی فێڵ و درۆ
    پێکدەهێنێت.»
  eng-BBE: Evil has made them with child, and they give birth to trouble; and the
    fruit of their body is shame for themselves.
  kan-OKCV: ಅವರು ಹಿಂಸೆಯನ್ನು ಗರ್ಭಧರಿಸಿ, ಕೆಟ್ಟದ್ದನ್ನು ಹೆರುವರು; ಅವರ ಹೊಟ್ಟೆಯು ವಂಚನೆಯಿಂದ
    ತುಂಬಿರುವುದು.”
  tam-2017: அப்படிப்பட்டவன் அநியாயத்தைக் கர்ப்பந்தரித்து அக்கிரமத்தைப் பெறுகிறான்;
    அவர்கள் கர்ப்பம் மாயையைப் பிறப்பிக்கும்” என்றான்.
  spa-RV-1909: Concibieron dolor, y parieron iniquidad; y las entrañas de ellos meditan
    engaño.
  ron-BTF: Ei concep ticăloșie și aduc deșertăciune și pântecele lor pregătește înșelăciune.
  eng-WEBP: They conceive mischief and produce iniquity. Their heart prepares deceit.”
  eng-FBV: They plan trouble and produce evil, giving birth to deception.”
  nld-1939: Ze gaan zwanger van ellende, en baren onheil, Hun schoot draagt ontgoocheling!
  nch-BL: Inijuanti san huelij quiyoliltíaj tajtacoli huan tequipacholi. Ipan iniyolo
    san moilhuíaj quenicatza hueli tacajcayahuase.”
  vie-1934: Họ thọ thai sự ác, bèn sanh ra điều hại tàn, Lòng họ sắm sẵn những chước
    gian.
  hin-CV: उनके विचारों में विपत्ति गर्भधारण करती है तथा वे पाप को जन्म देते हैं; उनका
    अंतःकरण छल की योजना गढ़ता रहता है.”
  spa-BES: Concibieron maldad, y dan a luz iniquidad; y en sus entrañas preparan engaño.
  tdx-tdx: Ie mampiareñe hakalitahañe, naho mampiboloañe hakeo, vaho famañahiañe ty
    ihentseñan-tro’e.
  tha-KJV: เขาทั้งหลายตั้งครรภ์ความชั่ว และคลอดความร้ายออกมา และท้องของเขาทั้งหลายตระเตรียมการล่อลวง”
  por-BR-2018: Eles concebem a maldade, e dão à luz a perversidade; e o ventre deles
    prepara enganos.
  deu-ELO: Sie sind schwanger mit Mühsal und gebären Unheil, und ihr Inneres bereitet
    Trug.
  eng-WYC-2018: He conceived sorrow, and childed wickedness, and his womb maketh ready
    treacheries.
  epo-epo: Ili gravediĝis per malpiaĵo kaj naskis pekon, Kaj ilia ventro pretigas
    malicaĵon.
  uig-PIN: Biraⱪ ular ⱨǝrdaim yamanliⱪni oylap, ⱪǝbiⱨlik tuƣduridu, Kɵnglidǝ ⱨaman
    ⱨiylǝ-mikir tǝyyarlaydu.
  beo-beo: 'Amo dunu ilia da bidi hamomusa: amola wadela:i hou hamomusa: ilegesa.
    Amola ilia dogo da eso huluane ogogosu amoga nabai fawane gala.”'
  tpi-OTNT: Ol tingting bilong kain kain pasin bilong trik na giaman i save kamap
    insait long bel bilong ol olsem pikinini i kamap insait long bel bilong mama.
    Tingting na bel bilong ol i pulap tru long mekim ol pasin nogut, na ol i save
    kamapim kain kain trabel.”
  hau-SA: Suna yin cikin rikici su kuma haifi mugunta; cikinsu yana cike da ruɗami.”
  uig-LAT: Biraq ular herdaim yamanliqni oylap, qebihlik tughduridu, Könglide haman
    hiyle-mikir teyyarlaydu.
  nde-nde: Bazithwala uhlupho babelethe ububi; isibeletho sabo sibumba inkohliso.”
  ton-ton: ‌ʻOku nau tuʻituʻia ʻi he pauʻu, pea nau fanauʻi ʻae vaʻinga, pea ʻoku
    teuteu ʻe honau loto ʻae kākā.
  ces-1613: Kteřížto když počali ssužování, a porodili nepravost, hned břicho jejich
    strojí jinou lest.
  eng-WMB: They conceive mischief and produce iniquity. Their heart prepares deceit.”
  tam-TCV: அவர்கள் கஷ்டத்தைக் கர்ப்பந்தரித்து, தீமையைப் பெற்றெடுக்கிறார்கள், அவர்களுடைய
    கருப்பை வஞ்சனையை உருவாக்குகிறது.”
  ceb-ULB: Manamkon sila sa kalapasan ug manganak sa kasaypanan; ang ilang tagoangkan
    manamkon sa pagpanglimbong.”
  pol-UBG: Poczęli krzywdę i urodzili nieprawość, a ich łono przygotowuje oszustwo.
  urd-GVU: اُن کے پاؤں دُکھ درد سے بھاری ہو جاتے، اور وہ بُرائی کو جنم دیتے ہیں۔ اُن
    کا پیٹ دھوکا ہی پیدا کرتا ہے۔“
  deu-1912: Sie gehen schwanger mit Unglück und gebären Mühsal, und ihr Schoß bringt
    Trug.”
  kan-2017: ಅವರು ಹಿಂಸೆಯನ್ನು ಗರ್ಭಧರಿಸಿ ಶ್ರಮೆಯನ್ನು ಹೆರುವರು, ಅವರ ಹೊಟ್ಟೆಯು ವಂಚನೆಯಿಂದ ತುಂಬಿರುವುದು.”
  yap-yap: Irera’ e girdi’ nma leamnag e kireb ma yad ma rin’ e kireb. ma ba sug gum’ircha’rad
    ko sasaliyab ni gubin ngiyal’.
  hlt-MCSB: thakthaenah la vawn tih boethae a sak. A bungko khaw hlangthai palat cuen,”
    a ti nah.
  mdy-ETH: ዬያጉዴ ዓሳ ፑርቱሞ ማሊ ቱካኔ፤ ጌኔ ማዾዋ ማዺ ኩንሣኔ፤ ዒና ዔያቶሲ ጌሺሢ ማሊሢና ኩሜያኬ።»
  twi-ASANTE: Wɔnyinsɛn ɔhaw na wɔwo amumuyɛ; wɔn awotwaa siesie nnaadaa.”
  eng-WEBU: They conceive mischief and produce iniquity. Their heart prepares deceit.”
  wal-wal: Eti metuwaa shahaaridi, iitabaa yeloosona; eta uluwankka cimoi kumi uttiis”
    yaagiis.
  spa-PDDPT: Conciben travesura, dan a luz iniquidad y su mente prepara el engaño.
  gun-gun: Ha'e kuery ma mba'emo vai anho oguereko'i rire oikuavã'i 'rã teko vai,
    nhombotavy aguã rive opy'a re omoĩ rire — he'i.
  ilo-ULB: Agsikugda ti kinaranggas ken ipasngayda ti kinadangkes; agsikug ti aanakanda
    iti panangallilaw.”
  kpg-kpg: Aanei la nnagadilinga daangada ala e haganohonoho nadau hai huaidu, nia
    manawa digaula le e honu i nia huaidu i nia madagoaa huogodoo.”
  uig-ARA: بىراق ئۇلار ھەردائىم يامانلىقنى ئويلاپ، قەبىھلىك تۇغدۇرىدۇ، كۆڭلىدە ھامان
    ھىيلە-مىكىر تەييارلايدۇ.
  sus-sus: Fe ɲaaxi maɲɔxunfe findima tɔɔrɛ nan na. Na maɲɔxunyi fama a kanyi yanfade.»
  pon-2006: Ih soangen aramas pwukat me kin wiahda koasoandien kahpwal oh suwed; nan
    mohngiongirail kin diren mwersuwed ahnsou koaros.
  ksd-ksd: Dia lalau pa ra tavir, ma dia kava vaarike ra bilak na mangamangana, Ma
    ra bala i diat i vaninare ra vaongo.
  tur-YTC: Kötülüğe gebe kalırlar Ve kötülük doğururlar. Yürekleri hile hazırlar.”
  grc-BRENT: Ἐν γαστρὶ δὲ λήψεται ὀδύνας, ἀποβήσεται δὲ αὐτῷ κενὰ, ἡ δὲ κοιλία αὐτοῦ
    ὑποίσει δόλον.
  ind-AYT: Mereka membuat benih kesulitan, dan melahirkan kejahatan; kandungan mereka
    mempersiapkan tipu daya.”
  nya-nya: Iwo amalingalira zaupandu ndipo amachita zoyipa; mtima wawo umakonzekera
    zachinyengo.”
  hrv-hrv: Koji zlom zanesu, rađaju nesreću i prijevaru nose u utrobi svojoj.”
  mps-mps: Te dwai dwai ili po olama, tibo po wabo homu kolesaga te bidigo haliga
    tomode te we sibigo wai haligade pedalobo tiwai ebo dao. Augwaligo homu kolesaga
    dali, augwali haliga dali si te dwai kolesaga yabo homu pągąnalubo dao. Tama
    tiyu, augwaligo haniani dwai sę ebo dao.” Te Teman hanu bidi Elifasgo te po Jopbolo
    wali.
  tpi-tpi: Ol tingting bilong kain kain pasin bilong trik na giaman i save kamap insait
    long bel bilong ol olsem pikinini i kamap insait long bel bilong mama. Tingting
    na bel bilong ol i pulap tru long mekim ol pasin nogut, na ol i save kamapim kain
    kain trabel.”
  dan-1931: svangre med Kvide, føder de Uret, og deres Moderskød fostrer Svig!”
  vie-OVCB: Chúng cưu mang tội ác và sinh điều tàn bạo, Lòng dạ chúng bày kế gian
    tà.”
  guj-2017: દુષ્ટ લોકો નુકસાનનો ગર્ભ ધારણ કરે છે. અને અન્યાયને જન્મ આપે છે; તેઓનું
    પેટ ઠગાઈને સિદ્ધ કરે છે.”
  pon-2006A: Ih soangen aramas pwukat me kin wiahda koasoandien kahpwal oh suwed;
    nan mohngiongirail kin diren mwersuwed ahnsou koaros.
  por-BRBSL: Eles concebem a maldade e produzem a iniqüidade. O coração deles prepara
    o engano”.
  cth-cth: Kahawi hoeh e hah a vawn teh, bang hoeh e hah a khe awh. A von dawk laithoe
    a vawn awh telah a ti.
  twi-twi: Wonyinsɛn ɔhaw na wɔwo bɔne; wɔn awotwaa siesie nnaadaa.”
  hlt-hlt: thakthaenah la vawn tih boethae a sak. A bungko khaw hlangthai palat cuen,”
    a ti nah.
  tbz-SIM: Ò pùó ndɛyɛirɛ ndɛ, kɛ pɛitɛ́ mɛyɛi, ò pùó mmɛsoùmmɛ̀ kó dibii ndi.
  msy-2020: Ifavaribagh amir arazir guar avɨribar nɨghnɨzim, men navir averiabar otifi,
    mati borim amebamɨn navir averiamɨn otifi. Arazir kuram damuamin nɨghnɨzim men
    naviba ko nɨghnɨzibagh izɨfa, ezɨ me ifavarir avɨrim gami.”
  dop-dop: Ɩsɑɣɑtʋ kɛ ɩ hɑkɩ nɑ ɩ́ lʋlɩ kʋlʋmtʋ ntɩ. Ɩ lotu tɑɑ kɛ́ mpi pɩɩ tʋsɩ-ɩ
    tɔ pǝ pɩɩkɩ.
  azb-azb: Onlar bəlaya hamilə olub şər doğar, Bətnləri hiylə ilə dolar».
  eng-DBY: They conceive mischief, and bring forth iniquity, and their belly prepareth
    deceit.
  hin-2017: उनको उपद्रव का गर्भ रहता, और वे अनर्थ को जन्म देते है और वे अपने अन्तःकरण
    में छल की बातें गढ़ते हैं।”
  wol-KYG: Ñooy sos joote, wasin ñaawtéef, ñoom la seen biir di ëmb wuruj.
  eng-YLT: To conceive misery, and to bear iniquity, Even their heart doth prepare
    deceit.
  eng-WYC-2017: He conceived sorrow, and childed wickedness, and his womb maketh ready
    treacheries.
  eng-WMBB: They conceive mischief and produce iniquity. Their heart prepares deceit.”
  urd-GVH: उनके पाँव दुख-दर्द से भारी हो जाते, और वह बुराई को जन्म देते हैं। उनका
    पेट धोका ही पैदा करता है।”
  rug-rug: Hire sari na tie saripu balabala hata tinasuna meke tavete va kaleana,
