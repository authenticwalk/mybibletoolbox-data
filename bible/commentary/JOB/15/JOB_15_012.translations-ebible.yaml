verse: JOB.015.012
translations:
  mal-C: നിന്റെ ഹൃദയം നിന്നെ വഴിതെറ്റിക്കുന്നതെന്തിന്? നിന്റെ കണ്ണുകൾ ജ്വലിക്കുന്നതിനും
    കാരണമെന്ത്?
  deu-TKW: Was reißt dein Unmut dich fort, und was rollen deine Augen,
  lin-lin: Mpo na nini motema na yo ezali kopengwisa yo, mpe miso na yo ezali kobeta-beta ?
  eng-LSV: Why does your heart take you away? And why are your eyes high?
  eng-GNV: Why doeth thine heart take thee away, and what doe thine eyes meane,
  eng-WEBSTER: Why doth thy heart carry thee away? and what do thy eyes wink at,
  nhw-BL: ¿Para tlen timoyolpatlatoc huan ticualancatlachiya?
  swh-ONEN: Kwa nini moyo wako unakudanganya, na kwa nini macho yako yanangʼaa,
  bba-bba: Mɑnɑ wunɛn bwisikunu kɑ nun dɔɔ. Mbɑ wunɛn nɔni ɡɔsikiɑ ninin tubusiɑnu.
  eng-KJVCPB: Why doth thine heart carry thee away? And what do thine eyes wink at,
  luo-luo: Angʼo momiyo iseweyo chunyi oteri mabor, mi ibedo gi wangʼ teko,
  meu-meu: Dahaka dainai lalomu na e siahumu, bona matamu na o hahururumu,
  npi-ULB: तपाईंको हृदयले तपाईंलाई किन टाढा लैजान्छ ? तपाईंका आँखा किन चम्किन्छन्
    ?
  yor-yor: Èéṣe ti ọkàn rẹ fi ń ti ọ kiri, kí ni ìwọ tẹjúmọ́ tóbẹ́ẹ̀.
  pes-OPCB: ولی تو به هیجان آمده‌ای و چشمانت از شدت عصبانیت برق می‌زنند.
  tgl-ULB: Bakit ka nadaig ng iyong puso? Bakit ang iyong mga mata ay nanglilisik,
  hui-hui: Í̠na mogolo hondowa Ngode Datagaliwabehondo keba timbuni halu de darama
    bialu ibuhondo bi ko tara tara ngaru lalu kego irane aginaga bialu kebe.
  mya-mya: ကိုယ်အလိုသို့လိုက်၍ အဘယ်ကြောင့် လွှဲသွားသနည်း။ အဘယ်ကြောင့် မျက်စောင်းထိုးသနည်း။
  bod-N: ཁྱེད་རང་སེམས་ཚོར་དབང་དུ་སོང་བ་དང་། ། མིག་ལས་ཁོང་ཁྲོའི་མེ་ལྕེ་རབ་འབར་ནས། །
  sna-sna: Ko, mwoyo wako wakurasireiko, uye meso ako anobwairireiko,
  spa-BLM: ¿Por qué te arrastra tu corazón? Por qué tus ojos parpadean,
  cac-cac: ¿Tas yuj tziq'uel a b'a d'a Dios, tz'elvalcot jin̈jin̈ yol a sat scot oval?
  swh-ULB: Kwa nini moyo wako wewe unakupeleka mbali? Kwa nini macho yako yananga'ra,
  bel-bel: Да чаго парывае цябе сэрца тваё, і дзеля чаго так ганарыста глядзіш?
  deu-ELBBK: Was reißt dein Herz dich hin, und was zwinkern deine Augen,
  mbb-OT: Maan is mibpeuwit ka te egkeǥezam nu? Hengkey is nekepelakap kenikew he
    iyan kenè nu igketueni te tutuu,
  mal-2015: നിന്റെ ഹൃദയം നിന്നെ പതറിക്കുന്നതെന്തു? നീ കണ്ണു ഉരുട്ടുന്നതെന്തു?
  rmc-rmc: Soske tut odcirdel tiro jilo? Soske tire jakha bľišťisaľon akor,
  pes-OPV: چرا دلت تو را می‌رباید؟ و چرا چشمانت را بر هم می‌زنی
  ron-1924: Ынкотро те траӂе инима ши че ынсямнэ ачастэ привире цинтэ а окилор тэй?
  ben-OBCV: তোমার অন্তর কেন তোমাকে বিপথে পরিচলিত করেছে, ও তোমার চোখ কেন মিট্‌মিট্
    করছে,
  som-som: Bal maxaa qalbigaagu kuu fogeeyaa? Maxaase indhahaagu u gabgab leeyihiin?
  lat-VUC: Quid te elevat cor tuum, et quasi magna cogitans attonitos habes oculos?
  eng-ASVBT: Why doth thy heart carry thee away? And why do thine eyes flash,
  ita-1885: Perchè ti trasporta il cuor tuo? E perchè ammiccano gli occhi tuoi,
  eng-LXXUP: What has thy heart dared? Or what have thine eyes aimed at,
  eng-ULB: Why does your heart carry you away? Why do your eyes flash,
  spa-VBL: ¿Por qué te dejas llevar por tus emociones?
  fra-_FOB: Pourquoi ton cœur s'emporte-t-il? Et pourquoi tes yeux regardent-ils de
    travers?
  mal-mal: നിന്റെ ഹൃദയം നിന്നെ പതറിക്കുന്നതെന്ത്? നിന്റെ കണ്ണ് ജ്വലിക്കുന്നതെന്ത്?
  urd-GVR: Tere dil ke jazbāt tujhe yoṅ uṛā kar kyoṅ le jāeṅ, terī āṅkheṅ kyoṅ itnī
    chamak uṭheṅ
  suz-BL: मारदे इन थुंमी इन कली दूली सेल्‍बा? मिनु गे मारदे गाइश्‍शा, मिक्‍च केक्‍शा
    कोव़नी?
  eng-NOY: Why hath thy passion taken possession of thee? And why this winking of
    thine eyes?
  ita-1927: Dove ti trascina il cuore, e che voglion dire codeste torve occhiate?
  ckb-ckb: بۆچی دڵت دەتبات و بۆچی چاوەکانت دەبریسکێنەوە،
  eng-BBE: Why is your heart uncontrolled, and why are your eyes lifted up;
  kan-OKCV: ನಿನ್ನ ಹೃದಯವು ನಿನ್ನನ್ನು ಸೆಳೆದಿರುವುದು ಏಕೆ? ಏಕೆ ನಿನ್ನ ಕಣ್ಣು ಕಿಡಿಕಾರುತ್ತಿದೆ?
  tam-2017: உம்முடைய இருதயம் உம்மை எங்கே கொண்டுபோகிறது? உம்முடைய கண்கள் கோபத்துடன்
    பார்க்கிறது என்ன?
  spa-RV-1909: ¿Por qué te enajena tu corazón, y por qué guiñan tus ojos,
  ron-BTF: De ce te poartă departe inima ta? Și spre ce clipesc ochii tăi,
  eng-WEBP: Why does your heart carry you away? Why do your eyes flash,
  eng-FBV: Why do you let yourself be carried away by your emotions?
  nld-1939: 'Hoe sleept uw hartstocht u mee, En hoe rollen uw ogen:'
  nch-BL: ¿Para ten timoyolpatatoc huan ticualancatachiya?
  vie-1934: Nhân sao lòng ông bức tức, Và mắt ông ngó chớp lách?
  hin-CV: क्यों तुम्हारा हृदय उदासीन हो गया है? क्यों तुम्हारे नेत्र क्रोध में चमक
    रहे हैं?
  spa-BES: ¿Por qué tu corazón está descontrolado, y por qué tus ojos te brillan?
  tdx-tdx: Ino ty mampihelañe ty arofo’o? vaho mampandofiry o fihaino’oo?
  tha-KJV: เหตุ​ไฉนท่านจึงปล่อยตัวไปตามใจ ท่านกระพริบตาเพราะเหตุอะไรเล่า
  por-BR-2018: Por que o teu coração te arrebata, e por que centelham teus olhos,
  deu-ELO: Was reißt dein Herz dich hin, und was zwinken deine Augen,
  eng-WYC-2018: What raiseth thine heart thee, and thou as thinking great things hast
    eyes astonished? (What raiseth up thy heart, to think such great things? and why
    be thine eyes astonished?)
  epo-epo: Kial vin tiel levas via koro, Kaj kial tiel palpebrumas viaj okuloj,
  uig-PIN: Nemixⱪa kɵngülning kǝynigǝ kirip ketisǝn? Kɵzüngni nemigǝ parⱪiritisǝn?
  beo-beo: Be di da fofogadigili, ninima ougili sosodo aligisa.
  tpi-OTNT: Yu kirap nogut tru na yu kros long God na ai bilong yu i ret, na yu mekim
    kain kain tok nogut long em. Tasol bilong wanem yu mekim dispela pasin?
  hau-SA: Don me ka bar zuciyarka ta kwashe ka, kuma don me idanunka suke haske,
  uig-LAT: Némishqa köngülning keynige kirip kétisen? Közüngni némige parqiritisen?
  nde-nde: Kungani uvumela ukufuqwa yinhliziyo na, kungani amehlo akho eqwayiza,
  ton-ton: Ko e hā ʻoku ʻāvea ai koe ʻe ho loto? Pea ʻoku lalama ho mata ʻi he hā.
  ces-1613: Tak-liž tě jalo srdce tvé, a tak-liž blíkají oči tvé,
  eng-WMB: Why does your heart carry you away? Why do your eyes flash,
  tam-TCV: நீ உன் உள்ளத்து உணர்வுகளால் இழுபட்டுப் போனது ஏன்? உன் கண்களில் ஏன் அனல்
    தெறிக்கிறது?
  ceb-ULB: Nganong nadala ka man sa imong kasingkasing? Nganong hait man ang imong
    tinan-awan,
  pol-UBG: Czemu cię tak uniosło twoje serce? Czemu swoimi oczami tak mrugasz;
  urd-GVU: تیرے دل کے جذبات تجھے یوں اُڑا کر کیوں لے جائیں، تیری آنکھیں کیوں اِتنی
    چمک اُٹھیں
  deu-1912: Was nimmt dein Herz vor? was siehst du so stolz?
  kan-2017: ನಿನ್ನ ಹೃದಯವು ಏಕೆ ನಿನ್ನನ್ನು ಸೆಳೆದುಕೊಂಡು ಹೋಗುವುದು? ನಿನ್ನ ಕಣ್ಣುಗಳು ಕಿಡಿಕಿಡಿಯಾಗುವುದೇಕೆ?
  yap-yap: Ke puw dakanam ma kam sap i damumuw ngomad.
  hlt-MCSB: Balae tih na lungbuei na a khuen? Balae tih na mik loh a mikmuelh?
  mdy-ETH: ዒና ኔኤኮ ሜሌ ቤሲ ዓይጋ ዓኣዻይ? ሃሣ ኔ ጎሪንቲ ዓይጋ ዓኣፖ ኔኤኮ ኬሳይ?
  twi-ASANTE: Adɛn enti na wʼakoma atwe wo korɔ adɛn enti na wʼani asɔ ogya,
  eng-WEBU: Why does your heart carry you away? Why do your eyes flash,
  wal-wal: Ne wozanai nena aissi wora efii? Ne aifeekka aissi xeelaa dereqqii?
  spa-PDDPT: ¿Por qué tu corazón te arrastra y por qué guiñan tus ojos?
  gun-gun: Mba'e re tu rejereraa uka nekuraxõ py oĩ va'e rupi rive? Mba'e re tu rema'ẽ
    vaikue rei ri,
  ilo-ULB: Apay nga ipanawnaka ti pusom? Apay nga agkusilap dagiti matam,
  kpg-kpg: Gei goe gu ngalua do manawa ga daumada hagawelewele mai gi gimaadou.
  uig-ARA: نېمىشقا كۆڭۈلنىڭ كەينىگە كىرىپ كېتىسەن؟ كۆزۈڭنى نېمىگە پارقىرىتىسەن؟
  sus-sus: «I bɔɲɛ texi munfe ra, han i ya bara gbeeli a i,
  pon-2006: Dahme komw mwekidkidahr oh kangkakil kin kiht ni lingeringer.
  ksd-ksd: Ta ra ava ra balam i kure u, Ma ta ra ava a ura kiau na matam dir kolakolo?
  tur-YTC: Yüreğin seni neden sürüklüyor? Gözlerin neden şimşek çakıyor da,
  grc-BRENT: Τί ἐτόλμησεν ἡ καρδία σου; ἢ τί ἐπήνεγκαν οἱ ὀφθαλμοί σου,
  ind-AYT: Mengapa hatimu membawamu pergi, dan mengapa matamu menyala-nyala,
  nya-nya: Chifukwa chiyani ukupsa mtima, ndipo chifukwa chiyani ukutuzula maso ako,
  hrv-hrv: Što te srce tvoje tako slijepo goni i što tako divlje prevrćeš očima
  mps-mps: Nage noma selama hodaluyu, God dali wado ebogo nage gedu pę te ebao. Tama
    nago haniani dwai po agabolo te obao. Tiali goli, magi baso nago te tobage kolesaga
    ebawe?
  tpi-tpi: Yu kirap nogut tru na yu kros long God na ai bilong yu i ret, na yu mekim
    kain kain tok nogut long em. Tasol bilong wanem yu mekim dispela pasin?
  dan-1931: Hvi river dit Hjerte dig hen, hvi ruller dit Øje vildt?
  vie-OVCB: Vì sao lòng anh bấn loạn? Và mắt anh long sòng sọc
  guj-2017: તારું હૃદય તને કેમ દૂર લઈ જાય છે? તારી આંખો કેમ મિચાય છે?
  pon-2006A: Dahme komw mwekidkidahr oh kangkakil kin kiht ni lingeringer.
  por-BRBSL: Por que seu coração o leva embora? Por que seus olhos piscam,
  cth-cth: Bang kecu dawk maw, na lungthin ni na kahmakhai, bang kecu dawk maw avangvanglah
    pou na hmaiet.
  twi-twi: Adɛn nti na wo koma atwe wo akɔ adɛn nti na wʼani asɔ gya,
  hlt-hlt: Balae tih na lungbuei na a khuen? Balae tih na mik loh a mikmuelh?
  tbz-SIM: A miɛkɛ pɛikɛ nɛ̀ bɑ? Dɛ̀ dòmmɛ kɑ̀ɑ ti wetiri inuɔ?
  msy-2020: Nɨ dɨgavir kuram gamigha navir averiamɨn aven Godɨn atara damazimning
    atiaghɨrɨgha gari, egha mɨgɨrɨgɨar kurar avɨrimɨn a gami. Tizim nɨn nɨghnɨzim
    gasɨghasɨki, ezɨ nɨ arazir kam gami?
  dop-dop: Pepe tɔɔ kɛ́ nyɑ́ pɑ́ɑ́nɑ́ huuki mpʋ, nɑ ń cɩɩlǝɣɩ-tʋɣʋ ɩsɛ?
  azb-azb: Niyə qəlbin səni belə çaşdırır, Gözlərindən od çıxır?
  eng-DBY: Why doth thy heart carry thee away? and why do thine eyes wink?
  hin-2017: तेरा मन क्यों तुझे खींच ले जाता है? और तू आँख से क्यों इशारे करता है?
  wol-KYG: Ana looy waxe xol, di saxaral kanam nii?
  eng-YLT: What — doth thine heart take thee away? And what — are thine eyes high?
  eng-WYC-2017: What raiseth thine heart thee, and thou as thinking great things hast
    eyes astonied?
  eng-WMBB: Why does your heart carry you away? Why do your eyes flash,
  urd-GVH: तेरे दिल के जज़बात तुझे यों उड़ाकर क्यों ले जाएँ, तेरी आँखें क्यों इतनी
    चमक उठें
  rug-rug: Na sa si turaṉa va seu ia sa mua binalabala, ke doṉo va bubugoro mae gami
    goi?
  gaz-gaz: Yaadni kee maaliif si fudhatee bada? Ijas maaliif babaafta?
  fra-LSG: Où ton cœur t’entraîne-t-il, Et que signifie ce roulement de tes yeux?
  yal-yal: Nanfera i bɔɲɛn tema? Nanfera i yɛɛn xun sinma,
  haw-1868: No ke aha la e lawe aku nei kou naau ia oe? A i ke aha hoi kou mau maka
    e imoimo mai nei,
  arb-NAV: لِمَاذَا يَسْتَهْوِيكَ قَلْبُكَ وَتَتَوَهَّجُ عَيْنَاكَ،
  ewe-ewe: Nu ka ŋuti wò dzi kplɔ wò dzoe, wò ŋkuwo le dzo dam,
  eng-LEE: Whither doth thy heart carry thee away? and what do thy eyes gaze at?
  asm-FB: তুমি যে ঈশ্বৰৰ বিৰুদ্ধে জ্বলি উঠিছা, আৰু এনে কথা মুখৰ পৰা উলিয়াইছা,
  sus-A: «عِ بْحّ تٍشِ مُنقٍ رَ، هَن عِ يَ بَرَ فبٍيلِ عَ عِ،
  fra-SBL: Pourquoi ton cœur t'emporte-t-il ? Pourquoi vos yeux clignotent-ils ?
  hbo-hbo: מַה־יִּקָּחֲךָ֥ לִבֶּ֑ךָ וּֽמַה־יִּרְזְמ֥וּן עֵינֶֽיךָ׃
  kik-kik: Ngoro yaku ĩgũteete nĩkĩ, na nĩ kĩĩ kĩratũma ũikare ũkiunaga maitho,
  fra-NCL: Où ton cœur t’emporte-t-il, et que signifie ce roulement de tes yeux ?
  cek-AK: Tipongah palung koehhaih to na paroi moe, miktamai hoiah mik na padai loe?
  cuk-cuk: ¿Ibiga be surbinsa urwed-itoge? ¿Ibiga be urwakwaa atake?
  uig-CYR: Немишкә көңүлниң кәйнигә кирип кетисән? Көзүңни немигә пақиритисән?
  tel-2017: నీ హృదయం ఎందుకు క్రుంగిపోయింది? నీ కళ్ళు ఎందుకలా ఎర్రబడ్డాయి?
  hat-BSA: Poukisa akè ou pote ou rive lwen konsa? Epi poukisa zye ou yo vin limen
    konsa?
  kos-kos: A kom folak ac ngetnget in kasrkusrak nu sesr.
  hbo-WLC: מַה־יִּקָּחֲךָ֥ לִבֶּ֑ךָ וּֽמַה־יִּרְזְמ֥וּן עֵינֶֽיךָ׃
  ibo-ibo: Gịnị mere obi gị ji duhie gị, gịnị mekwara anya gị abụọ ji chagharịa,
  ory-ory: ତୁମ୍ଭ ମନ ତୁମ୍ଭକୁ କାହିଁକି ବିପଥରେ ନେଇଯାଏ? ଓ ତୁମ୍ଭର ଚକ୍ଷୁ କାହିଁକି ମଟ୍‍ମଟ୍‍
    କରେ
  chk-chk: Met a kupeti lelukom? Nge pwota mesom a afochofoch ngenikem?
  rop-rop: Bat det filing blanga yu im go difrinwei, en im meigim yu luk brabli wailwan.
  ukr-1871: Куди пориває тебе серце твоє, й куди так гордо спозираєш?
  deu-1951: Was hat dir die Besinnung geraubt, und wie übermütig wirst du,
  eng-JPS: Why doth thy heart carry thee away? And why do thine eyes wink?
  srp-1865: Što te je zanijelo srce tvoje? i što sijevaju oèi tvoje,
  lug-lug: Lwaki omutima gwo gukubuzizza, amaaso go ne gatemereza
  heb-heb: מה יקחך לבך ומה ירזמון עיניך׃
  ben-IRV: কেন তোমার হৃদয় তোমাকে বিপথে নিয়ে যায়? কেন তোমার চোখ মিটমিট করে,
  pan-pan: ਤੇਰਾ ਮਨ ਤੈਨੂੰ ਕਿਉਂ ਖਿੱਚੀ ਜਾਂਦਾ ਹੈ। ਤੂੰ ਅੱਖਾਂ ਨਾਲ ਇਸ਼ਾਰੇ ਕਿਉਂ ਕਰਦਾ ਹੈਂ?
  mya-JVB: ကိုယ် အလိုသို့လိုက်၍ အဘယ်ကြောင့် လွှဲ သွားသနည်း။ အဘယ်ကြောင့် မျက် စောင်းထိုးသနည်း။
  hmo-hmo: Badina dahaka oiemu laloa ia siahu noho? bona badu dainai oiemu matana
    idia hururu noho, a?
  urd-urd: तेरा दिल तुझे क्यूँ खींच ले जाता है, और तेरी आँखें क्यूँ इशारा करती हैं?
  rus-SYN: К чему порывает тебя сердце твое, и к чему так гордо смотришь?
  bqc-SIM: Bↄ́mɛ n sↄ̃ blèi? Bↄ́yãi ńlɛ wá gwa ń wɛpãsĩoi?
  tcz-CHONGTHU: Naki gellhah na chu ipin nalah mang peh ham? Na khomu theina chu ipin
    alhahsam sah ham?
  mar-mar: तुझे मन तुला का मार्ग भ्रष्ट करीत आहे? तू डोळे का फिरवितोस,
  qub-qub: ¿Imanirtaj shonguyqui munashanta ruraycanqui? ¿Imanirtaj ñawiquipis saltanaypa
    saltanaycan?
  hat-hat: Men, gade jan ou move! W'ap louvri je ou sou nou!
  eng-BSB: Why has your heart carried you away, and why do your eyes flash,
  eng-WEBPB: Why does your heart carry you away? Why do your eyes flash,
  kbq-kbq: Na'amo higeno antahintahi kamo'a afe'arera nevigeno, kavumo'a ke so'ea
    nosie?
  nhe-BL: ¿Para tlen timoyolpatlatoc huan ticualancatlachiya?
  gub-BL: Màràzàwe tuwe erezapo nepy'a hemimutar. Màràzàwe tuwe ereme'e urerehe neakatuwawahy
    'ym pà.
  eng-DRA: Why doth thy heart elevate thee, and why dost thou stare with thy eyes,
    as if they were thinking great things?
