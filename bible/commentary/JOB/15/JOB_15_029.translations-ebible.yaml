verse: JOB.015.029
translations:
  mal-C: അവർ ധനികരാകുകയോ അവരുടെ സമ്പത്തു നിലനിൽക്കുകയോ ഇല്ല; അവരുടെ സമ്പാദ്യങ്ങൾ ദേശത്തു
    വർധിക്കുകയുമില്ല.
  deu-TKW: “Er wird nicht reich, noch hat seine Habe Bestand, und seine Ähre neigt
    sich nicht zur Erde.
  lin-lin: akotikala kokoma mozwi te, pamba te bozwi na ye ekowumela te, bomengo na
    ye ekopanzana te kati na mokili mobimba ;
  eng-LSV: He is not rich, nor does his wealth rise, || Nor does he stretch out their
    continuance on earth.
  eng-GNV: He shall not be rich, neither shall his substance continue, neither shall
    he prolong the perfection thereof in the earth.
  eng-WEBSTER: He shall not be rich, neither shall his substance continue, neither
    shall he prolong the perfection of it upon the earth.
  nhw-BL: Nopa tlacame amo elise ricos para nochipa, niyon amo quisenhuiquilise moaxcatise
    tlamantzitzi para mochihuase huejhueyi ipan inintlal.
  swh-ONEN: Hatatajirika tena, nao utajiri wake hautadumu, wala mali zake hazitakuwa
    nyingi juu ya nchi.
  bba-bba: U ǹ ɡobi mɔ. Win dukiɑ kun mɑɑ kuurɑmɔ. U ǹ mɑɑ yĩsiru yɑrimɔ win temɔ.
  eng-KJVCPB: He shall not be rich, neither shall his substance continue, Neither
    shall he prolong the perfection thereof upon the earth.
  luo-luo: Koro ok obi bedo gi mwandu, kendo gik ma en-go ok bi dongʼ ne nyikwaye.
  meu-meu: Ia na basine taḡa, ena taḡa kohudia basie mia; bona ia ramuna na tano ai
    basie diho.
  npi-ULB: ऊ धनी हुनेछैन । उसको धन-सम्पत्ति टिक्‍नेछैन, र उसका धनदौलत देशमा फैलिनेछैन
    ।
  yor-yor: Òun kò lé di ọlọ́rọ̀, bẹ́ẹ̀ ohun ìní rẹ̀ kò lè dúró pẹ́; bẹ́ẹ̀ kò lè mú
    pípé rẹ̀ dúró pẹ́ lórí ilẹ̀.
  pes-OPCB: و تمام ثروتش بر باد خواهد رفت.
  tgl-ULB: Hindi siya magiging mayaman; hindi magtatagal ang kaniyang yaman; kahit
    ang kaniyang anino ay hindi magtatagal sa daigdig.
  hui-hui: Tinaga muni mbirale ngarubi wiaabo nahe bibahende ereba hai holebira.
  mya-mya: ငွေမရတတ်ရ၊ သူ၏စည်းစိမ်မတည်ရ။ သူ၏ ဥစ္စာပစ္စည်းသည် မြေကြီးပေါ်မှာ မပြန့်ပွါးရ။
  bod-N: ཁོ་ནི་ཕྱུག་པོར་མི་འགྱུར་ཞིང་། ། རྒྱུ་ནོར་ཅི་ཡང་བསོག་མི་ཐུབ། ། ཐོན་རྫས་གང་ཡང་འཕེལ་མི་འགྱུར།
    །
  sna-sna: Haachazovazve mupfumi uye pfuma yake haingagari, kana nepfuma yake haingazadzi
    nyika.
  spa-BLM: No será rico, ni su riqueza continuará, ni sus posesiones se extenderán
    sobre la tierra.
  cac-cac: Man̈ najtiloc ol ec' eb' yed' sb'eyumal. Ol satel eb' icha yec' svevenal
    asun.
  swh-ULB: Yeye hatakuwa tajiri; utajiri wake yeye hautadumu; hata kivuli chake hakitadumu
    katika nchi.
  bel-bel: Не задоўжыцца ён у багацьці і не ацалее маёмасьць ягоная, і не распаўсюдзіцца
    па зямлі набытак ягоны.
  deu-ELBBK: so wird er nicht reich werden, und sein Vermögen wird keinen Bestand
    haben; und nicht neigt sich zur Erde, was solche besitzen.
  mbb-OT: Kenè en sikandin ebpedayun he edsepian. Meǥaan dà egkaawà diyà te kandin
    is ketiǥeyunan din, ne is menge azen din kenà ebmahabet kayi te tanà.
  mal-2015: അവൻ ധനവാനാകയില്ല; അവന്റെ സമ്പത്തു നിലനില്ക്കയില്ല; അവരുടെ വിളവു നിലത്തേക്കു
    കുലെച്ചുമറികയുമില്ല.
  rmc-rmc: Na barvaľola a leskro barvaľipen na ačhela, aňi leskro majetkos na rozbarola
    pre phuv.
  pes-OPV: او غنی نخواهد شد و دولتش پایدارنخواهد ماند، و املاک او در زمین زیاد نخواهد
    گردید.
  ron-1924: Ну се ва май ымбогэци, аверя ну-й ва креште ши авуция ну се ва май ынтинде
    пе пэмынт.
  ben-OBCV: সে আর ধনী হয়ে থাকতে পারবে না ও তার ধনসম্পদও স্থায়ী হবে না, তার সম্পত্তিও
    দেশের সর্বত্র ছড়িয়ে পড়বে না।
  som-som: Isagu taajir noqon maayo, oo maalkiisuna sii raagi maayo, Oo dhulkana ku
    sii waari maayo.
  lat-VUC: Non ditabitur, nec perseverabit substantia ejus, nec mittet in terra radicem
    suam.
  eng-ASVBT: He shall not be rich, neither shall his substance continue, Neither shall
    their possessions be extended on the earth.
  ita-1885: Egli non arricchirà, e le sue facoltà non saranno stabili, E il suo colmo
    non si spanderà nella terra.
  eng-LXXUP: 'Neither shall he at all grow rich, nor shall his substance remain: He
    shall not cast a shadow upon the earth.'
  eng-ULB: He will not be rich; his wealth will not last and his possessions will
    not spread over the land.
  spa-VBL: Perderán sus riquezas, su riqueza no perdurará, sus posesiones no se extenderán
    por la tierra.
  fra-_FOB: Il ne s'enrichira pas, et sa fortune ne subsistera pas, et ses propriétés
    ne s'étendront pas sur la terre.
  mal-mal: അവൻ ധനവാനാകുകയില്ല; അവന്റെ സമ്പത്ത് നിലനില്‍ക്കുകയില്ല; അവരുടെ വിളവ് നിലത്തേക്കു
    കുലച്ചു മറികയുമില്ല.
  urd-GVR: Wuh amīr nahīṅ hogā, us kī daulat qāym nahīṅ rahegī, us kī jāydād mulk
    meṅ phailī nahīṅ rahegī.
  suz-BL: मेकोपुकी शोंप पाइश्‍शो मदुम्‍नीम। मेको आन शोंप मलीब। मेको रागीम मलीनीम।
  eng-NOY: He shall not be rich; his substance shall not endure, And his possessions
    shall not be extended upon the earth.
  ita-1927: Ei non s’arricchirà, la sua fortuna non sarà stabile; né le sue possessioni
    si stenderanno sulla terra.
  ckb-ckb: لەمەودوا دەوڵەمەند نابێت و سامانەکەی جێگیر نابێت، دەستکەوتی لەناو زەویدا
    بەرفراوان نابێت.
  eng-BBE: He does not get wealth for himself, and is unable to keep what he has got;
    the heads of his grain are not bent down to the earth.
  kan-OKCV: ದುಷ್ಟನು ಐಶ್ವರ್ಯವಂತನಾಗುವುದಿಲ್ಲ; ಆದರೂ ಅವನ ಆಸ್ತಿಯು ಸ್ಥಿರವಲ್ಲ; ಅವನ ಸೊತ್ತು
    ಭೂಮಿಯ ಮೇಲೆ ವಿಸ್ತಾರವಾಗುವುದಿಲ್ಲ.
  tam-2017: அவன் செல்வந்தனாவதுமில்லை, அவனுடைய செல்வம் நிலைப்பதுமில்லை; அப்படிப்பட்டவர்களின்
    செல்வம் பூமியில் நீடித்திருப்பதில்லை.
  spa-RV-1909: No enriquecerá, ni será firme su potencia, ni extenderá por la tierra
    su hermosura.
  ron-BTF: El nu va fi bogat, nici averea sa nu va rămâne, nici nu va prelungi desăvârșirea
    ei pe pământ.
  eng-WEBP: He will not be rich, neither will his substance continue, neither will
    their possessions be extended on the earth.
  eng-FBV: They will lose their riches, their wealth will not endure, their possessions
    will not spread over the earth.
  nld-1939: Hij blijft niet rijk, En zijn vermogen houdt geen stand;
  nch-BL: Nopa tacame amo elise tominpiyani para nochipa, yon amo quisenhuiquilise
    moaxcatise tamantzitzi para mochihuase huejhueyi ipan inintal.
  vie-1934: Người sẽ không trở nên giàu; của cải người cũng sẽ chẳng bền lâu, Và sản
    nghiệp người sẽ chẳng lan ra trên đất.
  hin-CV: न तो वह धनी हो जाएगा, न ही उसकी संपत्ति दीर्घ काल तक उसके अधिकार में रहेगी,
    उसकी उपज बढ़ेगी नहीं.
  spa-BES: Él no obtiene riqueza para sí mismo, y es incapaz de conservar lo que tiene;
    sus riquezas no se extenderán sobre la tierra.
  tdx-tdx: Tsy ho mpañaleale re, tsy ho nainai’e ty fijangaña’e, tsy midrodretse mb’an-tane
    o ampemba’eo.
  tha-KJV: เขาจะไม่​มั่งมี และทรัพย์​สมบัติ​ของเขาจะไม่​ทนทาน และข้าวของของเขาจะไม่เพิ่มพูนในแผ่นดิน
  por-BR-2018: Ele não enriquecerá, nem seu patrimônio subsistirá, nem suas riquezas
    se estenderão pela terra.
  deu-ELO: so wird er nicht reich werden, und sein Vermögen wird keinen Bestand haben;
    und nicht neigt sich zur Erde, was solche besitzen.
  eng-WYC-2018: He shall not be made rich, neither his chattel shall dwell steadfastly
    (nor shall his substance, or his possessions, endure); neither he shall send his
    root into the earth,
  epo-epo: Li ne restos riĉa, lia bonstato ne teniĝos, Kaj lia havaĵo ne disvastiĝos
    sur la tero.
  uig-PIN: U ⱨeq beyimaydu, Uning mal-mülki bolsa üzülüp ⱪalidu, Uning tǝǝlluⱪatliri
    zemin üstidǝ kengǝymǝydu.
  beo-beo: Ea da liligi bagade gaguiwane sedagili hame esalumu, amola ea gagui liligi
    da hedolowane fisi dagoi ba:mu. Ea baba amolawane da gealisili masunu.
  tpi-OTNT: Na ol mani samting bilong ol bai i pinis olgeta.
  hau-SA: Ba zai sāke zama mai arziki ba, dukiyarsa ba za tă dawwama ba, abin da ya
    mallaka kuma ba zai bazu a ƙasar ba.
  uig-LAT: U héch béyimaydu, Uning mal-mülki bolsa üzülüp qalidu, Uning teelluqatliri
    zémin üstide kéngeymeydu.
  nde-nde: Kasayikunotha futhi lenotho yakhe kayiyikuma, lezifuyo zakhe kazisayikugcwala
    ilizwe lonke.
  ton-ton: ‌ʻE ʻikai koloaʻia ia, ʻe ʻikai tuʻumaʻu ʻene ngaahi meʻa, pea ʻe ʻikai
    te ne faʻa fai ke fakatolonga hono lelei ʻi he fonua.
  ces-1613: Avšak nezbohatneť, aniž stane moc jeho, aniž se rozšíří na zemi dokonalost
    takových.
  eng-WMB: He will not be rich, neither will his substance continue, neither will
    their possessions be extended on the earth.
  tam-TCV: அவன் இனி ஒருபோதும் செல்வந்தனாவதுமில்லை; அவனுடைய செல்வமும் நிலைத்திராது,
    அவனுடைய உடைமைகளும் பூமியில் பெருகாது.
  ceb-ULB: Dili na gayod siya maadunahan; ang iyang bahandi dili na molungtad; bisan
    pa ang iyang anino dili molungtad sa kalibotan.
  pol-UBG: Nie wzbogaci się i nie przetrwa jego majątek ani jego doskonałość nie rozszerzy
    się na ziemi.
  urd-GVU: وہ امیر نہیں ہو گا، اُس کی دولت قائم نہیں رہے گی، اُس کی جائیداد ملک میں
    پھیلی نہیں رہے گی۔
  deu-1912: Er wird nicht reich bleiben, und sein Gut wird nicht bestehen, und sein
    Glück wird sich nicht ausbreiten im Lande.
  kan-2017: ಇಂಥವನು ಐಶ್ವರ್ಯವಂತನಾಗುವುದಿಲ್ಲ, ಅವನ ಆಸ್ತಿಯು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲದು. ಅವನ ಪ್ರತಿ
    ಫಲವು ಭಾರದಿಂದ ಭೂಮಿಯ ಕಡೆಗೆ ಬಾಗುವುದಿಲ್ಲ.
  yap-yap: Dabyag ni par nib n’uw nap’an nib yo’or ban’en rok; dariy ban’en ni fen
    nra par nib n’uw nap’an. Mus nga fon u but’ mra m’ay ngabang,
  hlt-MCSB: Boei pawt vetih a thadueng khaw pai mahpawh. Amih kah khohrhang loh diklai
    ah pungtai mahpawh.
  mdy-ETH: ዖርጎቹሞና ዒ ሚርጌ ዎዴ ናንጋዓኬ፤ ቆላ ዒዛኮ ዒዛና ዎላ ኔጋዓኬ፤ ዒዛኮ ዓኣ ባካ ሳዖይዳ ዳልጋዓኬ።
  twi-ASANTE: Wɔrenkɔ so nyɛ adefoɔ bio, na wɔn ahonya rennyina, na wɔn agyapadeɛ
    so bɛte na ayera wɔ asase so.
  eng-WEBU: He will not be rich, neither will his substance continue, neither will
    their possessions be extended on the earth.
  wal-wal: i ba duretettan daro gam77enna; a aqoikka aara takkenna.
  spa-PDDPT: No enriquecerá, ni durará su hacienda, ni se extenderán sus posesiones
    en la tierra.
  gun-gun: Ha'e nunga rupi ha'e kuery ndojou retai 'rã mba'emo, mba'emo ojapo va'e
    noĩ arei 'rã guive, imba'e rei-rei voi ndaetai 'rã yvy re.
  ilo-ULB: Saanto a bumaknang isuna; saanto nga agpaut ti kinabaknangna; saanto pay
    nga agpaut uray ti aniniwanna iti daga.
  kpg-kpg: Mee hagalee waalooloo ono maluagina, ono goloo e limalima hua di odi gi daha
    e hai gadoo be dono ada i hongo di gelegele ma ga hagalee.
  uig-ARA: ئۇ ھېچ بېيىمايدۇ، ئۇنىڭ مال-مۈلكى بولسا ئۈزۈلۈپ قالىدۇ، ئۇنىڭ تەئەللۇقاتلىرى
    زېمىن ئۈستىدە كېڭەيمەيدۇ.
  sus-sus: A xa naafuli ɲɔnma nɛ, a xa bannaya kana. Barakɛ mu luma a xa se sɔtɔɛ
    ma sɔnɔn.
  pon-2006: E sohte pahn kepwehpwe ahnsou reirei; eh kepwe kan pahn mwadang sohrasang.
    Pil mwetehn paliwere nan pwehl pahn sohrala,
  ksd-ksd: Pa na uviana, ma kana tabarikik pa na ki vatikai pirana, Ma kana uma pa
    na manga vuai.
  tur-YTC: Zengin olmayacak, ve malı durmayacak, Malları da yeryüzünde genişlemeyecektir.
  grc-BRENT: Οὔτε μὴ πλουτισθῇ, οὔτε μὴ μείνῃ αὐτοῦ τὰ ὑπάρχοντα· οὐ μὴ βάλῃ ἐπὶ τὴν
    γῆν σκιὰν,
  ind-AYT: Dia tidak akan menjadi kaya, dan harta bendanya tidak akan bertahan, begitu
    juga miliknya tidak akan menyebar di atas bumi.
  nya-nya: Iye sadzalemeranso ndipo chuma chake sichidzakhalitsa, ngakhale minda yake
    sidzabala zipatso pa dziko lapansi.
  hrv-hrv: cvasti mu neće, već rasuti se blago, sjena mu se neće po zemlji širiti.
  mps-mps: Tama augwaligo moni nai dabe tigidali hagala silaibao.
  tpi-tpi: Na ol mani samting bilong ol bai i pinis olgeta.
  dan-1931: Han bliver ej rig, hans Velstand forgår, til Jorden bøjer sig ikke hans
    Aks;
  vie-OVCB: Dù có của, cũng không bền giữ, chẳng bao giờ hưởng cảnh giàu sang. Tài
    sản dồn chứa, phút chốc tiêu tan.
  guj-2017: તે ધનવાન થશે નહિ તેની સમૃદ્ધિ ટકશે નહિ. તેનાં વતનો પૃથ્વી પર વિસ્તાર પામશે
    નહિ.
  pon-2006A: E sohte pahn kepwehpwe ahnsou reirei; eh kepwe kan pahn mwadang sohrasang.
    Pil mwetehn paliwere nan pwehl pahn sohrala,
  por-BRBSL: Ele não será rico, nem sua substância continuará, nem seus pertences
    serão estendidos sobre a terra.
  cth-cth: Tawnta mahoeh, hoeh pawiteh, a tawnta e hnopainaw kangning mahoeh, hoeh
    pawiteh a tawn e hah talai dawk pungdaw mahoeh.
  twi-twi: Ɔrenkɔ so nyɛ ɔdefo bio, na nʼahonya rennyina, na nʼagyapade so bɛtew na
    ayera wɔ asase so.
  hlt-hlt: Boei pawt vetih a thadueng khaw pai mahpawh. Amih kah khohrhang loh diklai
    ah pungtai mahpawh.
  tbz-SIM: Dɛ yiɛ̀ mbotí tɛ̃́nkɛ bɑ́ɑ́ kpɑrìkɛ̀, o kpɑ̀tì bɑ́ɑ́ mɔntɛ, o mɔ̀ɔ̀tì bɑ́ɑ́
    sṹṹ nkɛ́pitɛ́ kutenkù.
  msy-2020: Eghtɨ men dagɨaba ko biziba bar gevegham. Egh gumazitam ua men ganighan
    kogham.
  dop-dop: Ɩ kɑɑ tɑsɑ wɛnɑʋ hikuɣu nɑ pǝ́ leeli, pǝ́cɔ́ pǝ kɑɑ tɑsɑ-ɩ lɑpǝnɑʋ kɛ tɛtʋ
    tɔɔ.
  azb-azb: Varlı olmayacaq, sərvətləri tükənəcək, Malları ölkəni bürüməyəcək.
  eng-DBY: He shall not become rich, neither shall his substance continue, and their
    possessions shall not extend upon the earth.
  hin-2017: वह धनी न रहेगा, और न उसकी सम्पत्ति बनी रहेगी, और ऐसे लोगों के खेत की उपज
    भूमि की ओर न झुकने पाएगी।
  wol-KYG: Ku bon kooku du woomle, alalam du toog, te koomam du lawe miim réew.
  eng-YLT: He is not rich, nor doth his wealth rise, Nor doth he stretch out on earth
    their continuance.
  eng-WYC-2017: He shall not be made rich, neither his chattel shall dwell steadfastly;
    neither he shall send his root into the earth,
  eng-WMBB: He will not be rich, neither will his substance continue, neither will
    their possessions be extended on the earth.
  urd-GVH: वह अमीर नहीं होगा, उस की दौलत क़ायम नहीं रहेगी, उस की जायदाद मुल्क में
    फैली नहीं रहेगी।
  rug-rug: Kote kokoi mo sari dia tinagotago, meke doduru pu tagoi rini si lopu kote
    koa hola; sari dia likakalae ba kote murimuri palae.
  gaz-gaz: Inni siʼachi hin sooromu; qabeenyi isaas hin jiraatu; yookaan qabeenyi
    isaa lafa irra hin turu.
  fra-LSG: Il ne s’enrichira plus, sa fortune ne se relèvera pas, Sa prospérité ne
    s’étendra plus sur la terre.
  yal-yal: Na kanna mi fa hɛrin sɔtɔma, a nafunla mi sabatima, a fɔxɔn mi fa luma
    bɔxɔn fari sɔnɔn.
  haw-1868: Aole e hoolakoia oia, Aole hoi e mau kana waiwai, Aole hoi e hoopalahalaha
    i ka lakou loaa ma ka honua,
  arb-NAV: يَفْقِدُ غِنَاهُ، وَتَتَبَخَّرُ ثَرْوَتُهُ، وَلا يَثْبُتُ لَهُ فِي الأَرْضِ
    مُقْتَنىً.
  ewe-ewe: Magakpɔ hotsui o eye eƒe kesinɔnuwo maganɔ anyi alo eƒe nunɔamesiwo nagbagba
    ɖe anyigba dzi o.
  eng-LEE: '[Yet] will he not remain rich, neither will his wealth endure, nor will
    he attain their perfection on earth.'
  asm-FB: সি ধনী নহব, আৰু তাৰ সম্পত্তি নাথাকিব; সিহঁতৰ শস্য ফলৰ ভৰত মাটিলৈ দোঁ নাখাব।
  sus-A: عَ شَ نَاقُلِ حْنمَ نّ، عَ شَ بَننَيَ كَنَ. بَرَكّ مُ لُمَ عَ شَ سٍ سْتْي
    مَ سْنْن.
  fra-SBL: Il ne sera pas riche, et sa fortune ne durera pas, et leurs biens ne s'étendront
    pas sur la terre.
  hbo-hbo: לֹֽא־יֶ֖עְשַׁר וְלֹא־יָק֣וּם חֵילֹ֑ו וְלֹֽא־יִטֶּ֖ה לָאָ֣רֶץ מִנְלָֽם׃
  kik-kik: Ndagacooka gũkorwo arĩ mũtongu, naguo ũtonga wake ndũgatũũra, o na kana
    indo ciake itheereme kũu bũrũri-inĩ.
  fra-NCL: Il ne s’enrichira plus, sa fortune ne tiendra pas, ses possessions ne s’étendront
    plus sur la terre.
  cek-AK: Anih loe angraeng thai mak ai, anih angraenghaih doeh cak mak ai; long nui
    khosak naah a tawnh ih hmuennawk doeh pung mak ai.
  cuk-cuk: We-dule-isgana, bar ibmar-ibedga guosulid, e-ibmar-nuegan-nikadi bela e-ibe
    bergudoed, e-nainumar, bela e-ibe surgudbaloed.
  uig-CYR: У һеч бейимайду, Униң мал-мүлки болса үзүлүп қалиду, Униң тәәллуқатлири
    зимин үстидә кеңәймәйду.
  tel-2017: కాబట్టి వాడు ఎప్పటికీ భాగ్యవంతుడు కాలేకపోతాడు. అతడి ధనం నిలబడదు. అతడి
    పంటల పైరు బరువెక్కి నేలను తాకేలా కిందకు వంగదు.
  hat-BSA: Li p ap vin rich, ni fòtin li p ap dire; tèt sereyal li yo p ap janm bese
    rive atè.
  kos-kos: Kasrup lal uh ac tia oan paht; Wangin kutena sin ma lal inge ac fah oan
    nwe tok. Finne ngunal sifacna, ac fah wanginla pac,
  hbo-WLC: לֹֽא־יֶ֭עְשַׁר וְלֹא־יָק֣וּם חֵיל֑וֹ וְלֹֽא־יִטֶּ֖ה לָאָ֣רֶץ מִנְלָֽם׃
  ibo-ibo: Ma ọ gaghị aga nʼihu ị bụ ọgaranya, akụ ya agaghị adịgidekwa. Ihe o nwere
    agakwaghị agbasapụ nʼala niile ahụ.
  ory-ory: ଏଣୁ ସେ ଧନବାନ ହେବ ନାହିଁ, ଅବା ତାହାର ସମ୍ପତ୍ତି ସ୍ଥାୟୀ ହେବ ନାହିଁ; କିଅବା ସେମାନଙ୍କର
    ଉତ୍ପନ୍ନ ଫଳ ଭୂମିକୁ ଓହଳିବ ନାହିଁ।
  chk-chk: Ätei esap nonomotam lon an pisekisek, wöün esap nonomola, esap pwal mwo
    nge chüen wor ngünüwan won fanüfan.
  rop-rop: Ola enijing blanga olabat garra ol binijap.
  ukr-1871: Не забагатїє він, і не вцїлїє майно його, й не розшириться по землї добуток
    його.
  deu-1951: Er wird nicht reich, sein Vermögen hat keinen Bestand, und sein Besitz
    breitet sich nicht aus im Land.
  eng-JPS: He shall not be rich, neither shall his substance continue, neither shall
    their produce bend to the earth.
  srp-1865: Neæe se obratiti niti æe ostati blago njegovo, i neæe se raširiti po zemlji
    dobro njegovo.
  lug-lug: Taddeyo kugaggawala, n’obugagga bwe tebulirwawo, n’ebintu by’alina tebirifuna
    mirandira mu ttaka.
  heb-heb: לא יעשר ולא יקום חילו ולא יטה לארץ מנלם׃
  ben-IRV: সে ধনী হবে না; তার সম্পত্তি টিকবে না; এমনকি তার ছায়াও পৃথিবীতে থাকবে না।
  pan-pan: ਉਹ ਧਨੀ ਨਾ ਹੋਵੇਗਾ ਨਾ ਉਹ ਦਾ ਮਾਲ ਬਣਿਆ ਰਹੇਗਾ, ਨਾ ਉਸ ਦੀ ਉਪਜ ਧਰਤੀ ਵੱਲ ਝੁਕੇਗੀ।
  mya-JVB: ငွေ မ ရတတ်ရ၊ သူ ၏စည်းစိမ် မ တည် ရ။ သူ ၏ ဥစ္စာ ပစ္စည်းသည် မြေကြီး ပေါ် မှာ
    မ ပြန့်ပွါး ရ။
  hmo-hmo: Unai dainai unai tau dikana ena kohu momo, be do idia boio. Ia ese ia biagua
    gaudia ibounai do idia boio ore. Ia hadoa gaudia danu be do idia tubu lasi.
  urd-urd: वह दौलतमन्द न होगा, उसका माल बना न रहेगा और ऐसों की पैदावार ज़मीन की तरफ़
    न झुकेगी।
  rus-SYN: Не пребудет он богатым, и не уцелеет имущество его, и не распрострется
    по земле приобретение его.
  bqc-SIM: Aà àizɛɛ a gↄↄplakɛo, aↄ dɛ ↄde ũo, pↄ́ pↄ́ a vĩoↄ ligua lↄo.
  tcz-CHONGTHU: Ahaosat nau jong sot tapontin, anei agou hou sot ponte; anei agouho
    jong kolmong geijin hung kikho khong soh taponte.
  mar-mar: तरी तो श्रीमंत होणार नाही, त्याची संपती पण टिकणार नाही, त्याची सावली पण
    त्यास सोडून जाईल.
  qub-qub: Rïcuga manami unaycamaga rïculla cangapächu. Charashancunapis manami aypallamanga
    miranganachu.
  hat-hat: Yo p'ap janm rich toutan. Sa yo genyen an la pou yon tan. Menm lonbray
    yo ap disparèt.
  eng-BSB: He will no longer be rich; his wealth will not endure. His possessions
    will not overspread the land.
  eng-WEBPB: He will not be rich, neither will his substance continue, neither will
    their possessions be extended on the earth.
  kbq-kbq: Hanki fenozamine zago zmimo'enena zazatera omne fanane huge, keonke zama
    eri nafa'ama hu'zantmimo'a ruzahera huno mopa atumparera vuno enora osugahie.
  nhe-BL: Nopa tlacame ax elise ricos para nochipa, niyon ax quisenhuiquilise moaxcatise
    tlamantzitzi para mochihuase huejhueyi ipan inintlal.
  gub-BL: Numumaw kwaw 'ar tetea'u hemetarer katu ma'e romo wiko pà nehe. Ima'e paw
    ukàzym putar izuwi nehe. Te i'àgaw ukàzym putar ywy wi nehe.
  eng-DRA: He shall not be enriched, neither shall his substance continue, neither
    shall he push his root in the earth.
