verse: JOB.015.023
translations:
  mal-C: ആഹാരത്തിനായി കഴുകൻ എന്നപോലെ അവർ അലഞ്ഞുതിരിയുന്നു; അന്ധകാരദിനം അടുത്തിരിക്കുന്നു
    എന്ന് അവർ അറിയുന്നു.
  deu-TKW: “Er schweift nach Brot umher - wo ist's zu finden? - er weiß, daß ihm bereit
    gestellt der Unglückstag.
  lin-lin: Ayengaka-yengaka mpo na koluka lipa, kasi akozwela yango wapi ? Ayebaka
    ete mokolo ya molili ezelaka ye.
  eng-LSV: 'He is wandering for bread: Where [is] it? He has known that ready at his
    hand || Is a day of darkness.'
  eng-GNV: 'He wandreth to and from for bread where he may: he knoweth that the day
    of darkenesse is prepared at hande.'
  eng-WEBSTER: He wandereth abroad for bread, saying , Where is it ? he knoweth that
    the day of darkness is ready at his hand.
  nhw-BL: San motlajtlanijtinemij tlacualistli. Quiijtohua ¿canque onca pantzi? Fiero
    tlacame quimatij nechcatitoc para tlamis ininnemilis.
  swh-ONEN: Hutangatanga, akitafuta chakula; anajua kwamba siku ya giza iko karibu.
  bba-bba: U rɑ n sirenɛwɑ bɑɑmɑ, u n kɑsu ye u koo di. U yɛ̃ kɔ mɑ yɑm wɔ̃kurɑ nùn
    mɑrɑ.
  eng-KJVCPB: He wandereth abroad for bread, saying, Where is it? He knoweth that
    the day of darkness is ready at his hand.
  luo-luo: Orundore koni gi koni nimar en chiemb achudhe adier; ongʼeyo ni odiechieng
    mudho ni machiegni.
  meu-meu: Aniani itahuna e loa eva-evamu, e tomu, Ḡauna na edeseni ai? Ia dibana
    dibura dinana vada eme heḡaeḡae ia ena.
  npi-ULB: ऊ रोटी खोज्‍दै विभिन्‍न ठाउँमा यसो भन्‍दै जान्‍छ, ‘खोई त्‍यो कहाँ छ ?'
    अन्धकारको समय नजिक आएको छ भनी उसलाई थाहा छ ।
  yor-yor: Ó ń wò káàkiri fún oúnjẹ wí pé, níbo ní ó wà? Ó mọ̀ pé ọjọ́ òkùnkùn súnmọ́
    tòsí.
  pes-OPCB: به دنبال نان، این در و آن در می‌زند و امیدی به آینده ندارد.
  tgl-ULB: Gumagala siya sa iba-ibang mga lugar dahil sa tinapay, na sinasabing, 'Nasaan
    na ito?' Nalalaman niya ang araw ng kadiliman ay malapit na.
  hui-hui: Mana ko biaga uruni ti bame ibaga biaabo halu karia ega bodo hariawe ale
    timbunime ne nolene taya bialu homene tingini nole yagalo yu ibaga. Ani biyago
    hondowa tigua aruma holeneme dindi bibahende dambi hai hagadagua mo ko holeneme
    ti abaleore minulene kaware ibirago lo manda biaga.
  mya-mya: စားစရာကို ရှာ၍လှည့်လည်ရ၏။ မိမိအဘို့ မှောင်မိုက်ကာလသည် အသင့်ရှိသည်ကို သိ၏။
  bod-N: དེ་ནི་བཟའ་བཏུང་འཚོལ་ཕྱིར་ཕྱི་རུ་འཁྱམ། ། གང་དུ་བཟའ་བཏུང་ཡོད་དམ་ཞེས་སྨྲ་ཞིང་།
    ། མུན་པའི་ཉིན་མོ་སླེབས་པ་ཁོས་ཤེས་སོ། །
  sna-sna: Anofamba-famba achiita sechokudya zvamagora; anoziva kuti zuva rerima raswedera.
  spa-BLM: 'Anda por ahí buscando pan, diciendo: “¿Dónde está?”. Sabe que el día de
    las tinieblas está listo en su mano.'
  cac-cac: Axo snivanil eb' ol chijocb'at yuj noc' ostoc. Yojtac eb' to a tas ol cot
    d'a yib'an̈ eb', man̈ ol ec'laj.
  swh-ULB: Yeye huenda sehemu mbali mbali kwa ajili ya mkate, akisema, 'Kiko wapi?
    ' Yeye anatambua kuwa siku ya giza iko mkononi.
  bel-bel: Ён бадзяецца за кавалак хлеба ўсюды; ведае, што ўжо гатовы, у руках у яго
    дзень цемры.
  deu-ELBBK: Er schweift umher nach Brot – wo es finden? Er weiß, dass neben ihm ein
    Tag der Finsternis bereitet ist.
  mbb-OT: Ebpekeriǥuriǥu sikandin diyà te minsan hendei is ebpen-ahà te keenen. Netuenan
    din he hapit en sikandin ebpatey.
  mal-2015: അവൻ അപ്പം തെണ്ടിനടക്കുന്നു; അതു എവിടെ കിട്ടും? അനർത്ഥദിവസം തനിക്കു അടുത്തിരിക്കുന്നു
    എന്നു അവൻ അറിയുന്നു.
  rmc-rmc: Ča pes tuľinel – hino le supengro chaben. Ov džanel, hoj o džives le kaľipnaskro
    leske hin pripravimen.
  pes-OPV: برای نان می‌گردد و می‌گوید کجاست. و می‌داند که روزتاریکی نزد او حاضر است.
  ron-1924: аляргэ ынкоаче ши ынколо сэ кауте пыне, штие кэ-л аштяптэ зиуа ынтунерикулуй.
  ben-OBCV: সে শকুনের মতো হন্যে হয়ে খাদ্য খুঁজে বেড়ায়; সে জানে অন্ধকারাচ্ছন্ন দিন
    এসে পড়েছে।
  som-som: Meel meel buu cunto u wareegaa isagoo leh, Meeday? Oo wuxuu og yahay inay
    maalinta gudcurku isaga u diyaar tahay.
  lat-VUC: Cum se moverit ad quærendum panem, novit quod paratus sit in manu ejus
    tenebrarum dies.
  eng-ASVBT: He wandereth abroad for bread, saying, Where is it? He knoweth that the
    day of darkness is ready at his hand.
  ita-1885: Egli va tapinando per cercar dove sia del pane; Egli sa che ha in mano
    tutto presto il giorno delle tenebre.
  eng-LXXUP: 'And he has been appointed to be food for vultures; And he knows within
    himself that he is doomed to be a carcass: And a dark day shall carry him away
    as with a whirlwind.'
  eng-ULB: He goes to various places for bread, saying, 'Where is it?' He knows that
    the day of darkness is at hand.
  spa-VBL: Vagan en busca de comida, preguntando dónde está. Saben que su día de oscuridad
    está cerca.
  fra-_FOB: Il court çà et là, cherchant son pain; il sait que le jour des ténèbres
    lui est préparé.
  mal-mal: അവൻ അപ്പം തെണ്ടിനടക്കുന്നു; ‘അത് എവിടെ കിട്ടും’ എന്ന് ചോദിക്കുന്നു? അന്ധകാരദിവസം
    തനിക്ക് അടുത്തിരിക്കുന്നു എന്ന് അവൻ അറിയുന്നു.
  urd-GVR: Wuh mārā mārā phirtā hai, āḳhirkār wuh giddhoṅ kī ḳhorāk banegā. Use ḳhud
    ilm hai ki tārīkī kā din qarīb hī hai.
  suz-BL: मेकोपुकी जचा थोव़क माल्‍शा, हिरना हिरन बाक्‍नीमी। मिनु आन श्‍येत जतीक नाक्‍ती
    जाक्‍चा चिक्‍शो बाक्‍ब, दे तुइक्‍नीमी।
  eng-NOY: He wandereth about, seeking bread; He knoweth that a day of darkness is
    at hand.
  ita-1927: Va errando in cerca di pane; dove trovarne? ei sa che a lui dappresso
    è pronto il giorno tenebroso.
  ckb-ckb: ئەو وێڵە و دەبێتە نێچیری سیسارکە کەچەڵ، دەزانێت کە ڕۆژی تاریکی نزیکە.
  eng-BBE: 'He is wandering about in search of bread, saying, Where is it? and he
    is certain that the day of trouble is ready for him:'
  kan-OKCV: ಅವನು ಆಹಾರ ಎಲ್ಲಿ ಎಂದು ರಣಹದ್ದಿನ ಹಾಗೆ ಅಲೆಯುತ್ತಾನೆ; ಕತ್ತಲೆಯ ದಿನ ತನ್ನ ಕೈ ಹತ್ತಿರ
    ಸಿದ್ಧವಾಗಿದೆ ಎಂದು ತಿಳಿದಿದ್ದಾನೆ.
  tam-2017: அப்பம் எங்கே கிடைக்கும் என்று அவன் அலைந்து திரிகிறான்; இருளானநாள் தனக்குச்
    சமீபித்திருக்கிறதை அறிவான்.
  spa-RV-1909: Desasosegado á comer siempre, sabe que le está aparejado día de tinieblas.
  ron-BTF: 'El rătăcește departe pentru pâine, spunând: Unde este? El știe că ziua
    întunericului este gata la îndemâna lui.'
  eng-WEBP: He wanders abroad for bread, saying, ‘Where is it?’ He knows that the
    day of darkness is ready at his hand.
  eng-FBV: They wander around looking for food, asking ‘Where is it?’ They know that
    their day of darkness is close at hand.
  nld-1939: Hij wordt als een aas voor de gieren geworpen, En weet, dat sombere dagen
    hem wachten.
  nch-BL: San motajtanijtinemij tacualisti. Quiijtohuaj ¿canque onca pantzi? Fiero
    tacame quimatij nechcatitoc para tamis ininemilis.
  vie-1934: 'Người đi chỗ nầy qua nơi nọ để tìm bánh, mà rằng: Bánh tìm ở đâu? Người
    biết rằng ngày tăm tối đã sẵn bên mình.'
  hin-CV: वह भोजन की खोज में इधर-उधर भटकता रहता है, यह मालूम करते हुए, ‘कहीं कुछ खाने
    योग्य वस्तु है?’ उसे यह मालूम है कि अंधकार का दिवस पास है.
  spa-BES: 'Deambula en busca de pan, diciendo: ¿Dónde está? y está seguro de que
    el día de la angustia está listo para él.'
  tdx-tdx: Mirererere mipay hanen-dre ami’ty hoe; Aia Izay? Apota’e te am-pità’e i
    andro mimoromoroñey.
  tha-KJV: เขาพเนจรไปเพื่อหาอาหาร กล่าวว่า ‘​อยู่​ที่​ไหนนะ’ เขาทราบอยู่​ว่าว​ันแห่งความมื​ดอย​ู่​แค่​เอื้อมมือ
  por-BR-2018: Anda vagueando por comida, onde quer que ela esteja. Ele sabe que o
    dia das trevas está prestes a acontecer.
  deu-ELO: Er schweift umher nach Brot, wo es finden? Er weiß, daß neben ihm ein Tag
    der Finsternis bereitet ist.
  eng-WYC-2018: When he stirreth him[self] to seek bread, he knoweth, that the day
    of darknesses is made ready in his hand, (or he knoweth that the day of darkness
    is at hand).
  epo-epo: Li vagadas, serĉante panon; Li scias, ke preta estas en lia mano la tago
    de mallumo.
  uig-PIN: 'U ax izdǝp: «Zadi nǝdin tepilar?» dǝp yolda tenǝp yüridu, U zulmǝt künining
    uningƣa yeⱪinlaxⱪanliⱪini bilidu.'
  beo-beo: Amola ea bogoi da:i hodo manusa:, sia sio da ouesala. Ema misunu hou da
    gasi fawane.
  tpi-OTNT: Ol i save raun raun long painim kaikai, tasol i no gat kaikai i stap.
    Na ol i save, klostu taim nogut tru i laik kamap long ol olsem tudak i karamapim
    graun.
  hau-SA: Yana ta yawo, abinci don ungulaye; ya san ranar duhu tana kusa.
  uig-LAT: 'U ash izdep: «Zadi nedin tépilar?» dep yolda ténep yüridu, U zulmet künining
    uninggha yéqinlashqanliqini bilidu.'
  nde-nde: Uyantula nje abe yikudla kwamanqe; uyazi ukuthi usuku lobumnyama selusondele.
  ton-ton: ‌ʻOku ʻalu fano pe ia ʻo kumi ʻae mā, ʻo pehē, ‘Ko mā ia?’ ʻOku ne ʻilo
    ʻoku ofi ʻae ʻaho ʻoe fakapoʻuli.
  ces-1613: Bývá i tulákem, chleba hledaje, kde by byl, cítě, že pro něj nastrojen
    jest den temností.
  eng-WMB: He wanders abroad for bread, saying, ‘Where is it?’ He knows that the day
    of darkness is ready at his hand.
  tam-TCV: அவன் கழுகைப்போல உணவு தேடி அலைகிறான்; இருளின் நாள் தனக்குச் சமீபித்திருக்கிறது
    என்பதையும் அவன் அறிவான்.
  ceb-ULB: Naglakawlakaw siya sa nagkalainlaing mga dapit alang sa tinapay, nga nagaingon,
    'Asa naman kini?' Nasayod siya nga ang adlaw sa kangitngit moabotay.
  pol-UBG: Tuła się za chlebem, pytając, gdzie go znaleźć. Wie, że dzień ciemności
    został dla niego przygotowany.
  urd-GVU: وہ مارا مارا پھرتا ہے، آخرکار وہ گِدھوں کی خوراک بنے گا۔ اُسے خود علم ہے
    کہ تاریکی کا دن قریب ہی ہے۔
  deu-1912: Er zieht hin und her nach Brot, und es dünkt ihn immer, die Zeit seines
    Unglücks sei vorhanden.
  kan-2017: ‘ರೊಟ್ಟಿ ಎಲ್ಲಿ?’ ಎಂದು ಹುಡುಕುತ್ತಾ ಅಲೆದಾಡುವನೆಂಬುದಾಗಿ ನಿಶ್ಚಯಿಸಿಕೊಂಡು, ಆ ಕತ್ತಲಿನ
    ದಿನವು ತನ್ನ ಪಕ್ಕದಲ್ಲಿ ಸಿದ್ಧವಾಗಿದೆ ಎಂದು ತಿಳಿದುಕೊಂಡಿರುವನು.
  yap-yap: ma pi arche’ ni vulture e yad be son ni ngar longuyed e ldow rok. Ma manang
    ni pi rran ni kabay ko yafos rok e go’ ba lumor;
  hlt-MCSB: Buh hamla amah poeng tih a kut ah hmaisuep khohnin bangla a tawn te metlam
    a ming eh?
  mdy-ETH: ዒዛኮ ዓሽካ ሃምፑራሢኮ ሙኡዚ ማዓኔ፤ ዬይ ዓሢ ዹማ ዒዛም ዑኬሢ ዔራኔ።
  twi-ASANTE: Ɔkyinkyini hwehwɛ aduane; ɔnim sɛ esum da no abɛn.
  eng-WEBU: He wanders abroad for bread, saying, ‘Where is it?’ He knows that the
    day of darkness is ready at his hand.
  wal-wal: A ahai ankkuwau quma gidana; baayyo xuma gallassai matattidoogaa i erees.
  spa-PDDPT: 'Vaga en busca del pan y dice: ¿Dónde está? Sabe que el día de la oscuridad
    está cerca.'
  gun-gun: Ho'u va'erã oeka oje'oivy vy “Mamo tu oĩ?” he'i 'rã okuapy. Oikuaa porã
    avi pytũ aguã ára hexe ou ta maa.
  ilo-ULB: Mapan isuna iti nadumaduma a disso para iti tinapay, a kunkunana, “Sadinno
    ti ayanna daytoy?' Ammona a dandanin umay ti aldaw ti kinasipnget.
  kpg-kpg: Nia manu mamaangi luuli gai dangada i lodo di anggowaa, e noho talitali
    belee gai tuaidina o maa.
  uig-ARA: 'ئۇ ئاش ئىزدەپ: «زادى نەدىن تېپىلار؟» دەپ يولدا تېنەپ يۈرىدۇ، ئۇ زۇلمەت
    كۈنىنىڭ ئۇنىڭغا يېقىنلاشقانلىقىنى بىلىدۇ.'
  sus-sus: A a lintanma balo fende, a a kolon a mu ratangama dimi ma.
  pon-2006: oh menpihr toantoal en nan sapwtehn kan awiawih pwe re en kangala paliwere.
    E wehwehki me rahn kohkohdo kan en eh mour me rotorot;
  ksd-ksd: 'I tikan vurvurbit upi ra gem, ma i biti: I ki ave? I nunure ba kana bung
    na marum i ki maravai ka;'
  tur-YTC: Ekmek için dolaşıp, 'Nerede?' der. Karanlık gününün yakınında, hazır olduğunu
    bilir.
  grc-BRENT: κατατέτακται δὲ εἰς σῖτα γυψίν· οἶδε δὲ ἐν ἑαυτῷ ὅτι μένει εἰς πτῶμα·
    ἡμέρα δὲ σκοτεινὴ αὐτὸν στροβήσει,
  ind-AYT: Dia mengembara ke mana-mana untuk mendapatkan roti, katanya, ‘Di mana itu?’
    Dia tahu bahwa hari kegelapan sudah ada di tangannya.
  nya-nya: Amangoyendayenda pali ponse kunka nafuna chakudya; amadziwa kuti tsiku
    la mdima lili pafupi.
  hrv-hrv: strvinaru da je kao plijen obećan. On znade da mu se dan propasti bliži.
  mps-mps: Augwali nai gege biliyu, bilibo dao. Tiali goli, nai meni yai subo dao.
    Tama augwaligo konebo dao, pąde dwai sogo augwaliba pedalama, tama be huliyu,
    tǫ mesega sabo tiwai mesega saiba homu ebo dao.
  tpi-tpi: Ol i save raun raun long painim kaikai, tasol i no gat kaikai i stap. Na
    ol i save, klostu taim nogut tru i laik kamap long ol olsem tudak i karamapim
    graun.
  dan-1931: udset til Føde for Gribbe, han ved, at han står for Fald;
  vie-OVCB: 'Chúng chạy lang thang và nói: ‘Tôi tìm bánh ở đâu?’ Chúng biết những
    ngày hủy diệt gần kề.'
  guj-2017: તે ખોરાક માટે એમ કહીને ભટકે છે કે, તે ક્યાં છે? તે જાણે છે કે અંધકારનાં
    દિવસો નજીક છે.
  pon-2006A: oh menpihr toantoal en nan sapwtehn kan awiawih pwe re en kangala paliwere.
    E wehwehki me rahn kohkohdo kan en eh mour me rotorot;
  por-BRBSL: 'Ele vagueia pelo exterior em busca de pão, dizendo: “Onde ele está?
    Ele sabe que o dia da escuridão está pronto em suas mãos.'
  cth-cth: Ca hane tawng hanelah a kâva teh, nâmaw hote teh ao telah a ti. Hmonae
    hnin teh a kut dawk a pha toe tie hah a panue.
  twi-twi: Okyinkyin hwehwɛ aduan; onim sɛ sum da no abɛn.
  hlt-hlt: Buh hamla amah poeng tih a kut ah hmaisuep khohnin bangla a tawn te metlam
    a ming eh?
  tbz-SIM: Ò ɔ̃ nhɑ̃́ɑ̃́ nkɛ wɑnti mudiì mmu, ò yɛ̃́mu kɛ dò mmu kṹṹ mmuù ò bɑ̀ɑ.
  msy-2020: Me dagheba buriagh arui, ezɨ dagheba itir puvatɨ. Ezɨ me fo, dughiar ovezimɨn,
    dughiar bar kuram me bativam, mati mɨtarmem nguazir kam avara.
  dop-dop: Ɩ pɛɛkǝɣɩ tɔɣɔnɑɣɑ, nɑ ɩ́ nyǝmɑ́ sɩ sǝkpɛtʋɣʋ kʋyɑkʋ tɑŋɑ-ɩ.
  azb-azb: “Haradadır?” deyib çörək üçün avara gəzər, Qara günlərinin yanında olduğunu
    bilər.
  eng-DBY: He wandereth abroad for bread, — where may it be? He knoweth that the day
    of darkness is ready at his hand.
  hin-2017: वह रोटी के लिये मारा-मारा फिरता है, कि कहाँ मिलेगी? उसे निश्चय रहता है,
    कि अंधकार का दिन मेरे पास ही है।
  wol-KYG: muy taxawaalu, tan ya mujj xontoo, mu xam ne bésub safaan taxaw na.
  eng-YLT: He is wandering for bread — 'Where [is] it?' He hath known that ready at
    his hand Is a day of darkness.
  eng-WYC-2017: When he stirreth him[self] to seek bread, he knoweth, that the day
    of darknesses is made ready in his hand.
  eng-WMBB: He wanders abroad for bread, saying, ‘Where is it?’ He knows that the
    day of darkness is ready at his hand.
  urd-GVH: वह मारा मारा फिरता है, आख़िरकार वह गिद्धों की ख़ोराक बनेगा। उसे ख़ुद इल्म
    है कि तारीकी का दिन क़रीब ही है।
  rug-rug: Sari kurukuru gani tomate si korapa aqa pude gani sari tomatedi; gilania
    dia sapu sa rane tasunana si tata kamo.
  gaz-gaz: Inni waan nyaatamu barbaacha asii fi achi joora; akka guyyaan dukkanaa
    dhiʼaates ni beeka.
  fra-LSG: Il court çà et là pour chercher du pain, Il sait que le jour des ténèbres
    l’attend.
  yal-yal: A donseen fenma, koni a sɔtɛ minɛn? A kolon a faxan lɔxɔna a mamɛma.
  haw-1868: E auwana no ia i ka imi ai, Auhea ia? A ke ike nei no ia, ua makaukau
    ka la o ka pouli, ua kokoke.
  arb-NAV: يَهِيمُ بَحْثاً عَنْ لُقْمَةِ الْعَيْشِ، وَهُوَ يَعْلَمُ أَنَّ يَوْمَ الظُّلْمَةِ
    آتٍ وَشِيكاً.
  ewe-ewe: Ele tsaglalã tsam le nuɖuɖu dim abe akaga ene elabena enya be vivitidogbe
    la tu aƒe kpokploe.
  eng-LEE: He wandereth abroad for bread, [saying,] Where is it? he knoweth that there
    is ready at his hand the day of darkness.
  asm-FB: সি আহাৰৰ নিমিত্তে ভ্ৰমন কৰি কয়, ‘ক’ত আছে?’ সি জানে যে, আন্ধৰৰ দিন তাৰ ওচৰত
    উপস্থিত আছে।
  sus-A: عَ عَ لِنتَنمَ بَلٌ قٍندٍ، عَ عَ كٌلٌن عَ مُ رَتَنفَمَ دِ مِ مَ.
  fra-SBL: 'Il erre à la recherche de pain, en disant : « Où est-il ? ». Il sait que
    le jour des ténèbres est prêt à sa main.'
  hbo-hbo: נֹ֘דֵ֤ד ה֣וּא לַלֶּ֣חֶם אַיֵּ֑ה יָדַ֓ע ׀ כִּֽי־נָכֹ֖ון בְּיָדֹ֣ו יֹֽום־חֹֽשֶׁךְ׃
  kik-kik: Orũũraga agĩcaragia irio, oragie atĩrĩ, ‘Irĩ na kũ?’ Aikaraga amenyete
    atĩ mũthenya wa nduma ũrĩ o hakuhĩ.
  fra-NCL: Il erre pour chercher son pain ; il sait que le jour des ténèbres est prêt,
    à ses côtés.
  cek-AK: Anih loe amhet rumram moe, caaknaek to pakrong; a nuiah pha han koi vinghaih
    ani loe zoi boeh, tiah anih mah panoek.
  cuk-cuk: Igar-wissuli garmakdiid, mula-masga-guega gudiid. Dule-isgana e-oburgwileged-ibagan-mosad
    na wisid.
  uig-CYR: 'У аш издәп: «Зади нәдин тепилар?» дәп йолда тенәп жүриду, У зулмәт күниниң
    униңға йеқинлашқанлиғини билиду.'
  tel-2017: ‘ఆహారం ఎక్కడ దొరుకుతుంది?’ అనుకుంటూ దాని కోసం తిరుగుతూ ఉంటాడు. చీకటి రోజులు
    దాపురించాయని వాడికి తెలుసు.
  hat-BSA: 'Li mache egare pou chache manje epi di: ‘Kote li ye?’ Konsa, li konnen
    ke jou tenèb la gen tan rive.'
  kos-kos: Ac won vulture uh soano na in kangla manol. El etu lah pacl fahsru lal
    uh ac lohsr;
  hbo-WLC: נֹ֘דֵ֤ד ה֣וּא לַלֶּ֣חֶם אַיֵּ֑ה יָדַ֓ע ׀ כִּֽי־נָכ֖וֹן בְּיָד֣וֹ יֽוֹם־חֹֽשֶׁךְ׃
  ibo-ibo: Ọ na-akpagharị na-achọ ebe nri dịka udele; ọ makwara na ụbọchị ọchịchịrị
    nọ nso.
  ory-ory: ସେ ଖାଦ୍ୟ ନିମନ୍ତେ ବାହାରେ ବୁଲି କହଇ, ତାହା କାହିଁ? ଅନ୍ଧକାରର ଦିନ ତାହାର ସନ୍ନିକଟ
    ବୋଲି ସେ ଜାଣେ।
  chk-chk: A fetalfeil pwe epwe kütta anan mongö o ais, ‘Ia a nom ie enei mongö?’
    A silei pwe ewe ränin rochopwak a arapoto.
  rop-rop: Olabat sabi det dakbala im kaminap, en detlot bigwan bard gulum boltja
    oldei weidabat blanga dagat detlot dedwan bodi.
  ukr-1871: Блукаєсь усюди за куском хлїба; знає, що вже йому наготовлений, вже й
    під рукою в його день чорний.
  deu-1951: 'Er irrt umher nach Brot: wo [findet er es]? Er weiß, daß ein finsterer
    Tag ihm nahe bevorsteht.'
  eng-JPS: 'He wandereth abroad for bread: ''Where is it?'' He knoweth that the day
    of darkness is ready at his hand.'
  srp-1865: 'Tumara za hljebom govoreæi: gdje je? Zna da je za nj spremljen dan tamni.'
  lug-lug: Adda eno n’eri ng’anoonya ky’anaalya, amanyi ng’olunaku olw’ekizikiza lumutuukiridde.
  heb-heb: נדד הוא ללחם איה ידע כי נכון בידו יום חשך׃
  ben-IRV: সে রুটির জন্য বিদেশে ঘুরে বেড়াবে, বলে, ‘এটা কোথায়?’ সে জানে যে অন্ধকারের
    দিন উপস্থিত।
  pan-pan: ਉਹ ਰੋਟੀ ਲਈ ਮਾਰਿਆ-ਮਾਰਿਆ ਫਿਰਦਾ ਹੈ ਕਿ ਉਹ ਉਸ ਨੂੰ ਕਿੱਥੇ ਮਿਲੇਗੀ? ਉਹ ਜਾਣਦਾ ਹੈ
    ਕਿ ਹਨੇਰੇ ਦਾ ਦਿਨ ਨੇੜੇ ਹੀ ਹੈ।
  mya-JVB: စားစရာ ကို ရှာ၍လှည့်လည် ရ၏။ မိမိအဘို့ မှောင်မိုက် ကာလ သည် အသင့် ရှိသည်ကို
    သိ ၏။
  hmo-hmo: Ia be ia loaloa kava, loaloa kava noho, bona galo manu ese iena mase tauanina
    idia naria noho. Unai tau ia diba dibura gabuna dekenai do ia lao.
  urd-urd: वह रोटी के लिए मारा मारा फिरता है कि कहाँ मिलेगी। वह जानता है, कि अँधेरे
    के दिन मेरे पास ही है।
  rus-SYN: Он скитается за куском хлеба повсюду; знает, что уже готов, в руках у него
    день тьмы.
  bqc-SIM: Ìↄ liaaliaa, ìↄ mɛ blɛ ku má ni? A dↄ̃ kɛ́ a kua bɛda gusiau kãikũ̀.
  tcz-CHONGTHU: Gamtinah avahle leuvin changlhah hoiya kakimu ding ham tin aseijuve.
    Amahon amanthah nadiu nikho anaije ti aheuve.
  mar-mar: ते कुठे आहे? असे म्हणत तो भाकरीसाठी इकडे तिकडे भटकतो, अंधकाराचा दिवस हाताशी
    आहे हे तो जाणतो.
  qub-qub: Paycunaga micuyta ashirmi purin. Musyannami paycunapäga pacha chacacäcunanpaj
    cashanta.
  hat-hat: Y'ap kouri adwat agoch, y'ap chache manje. Yo konnen wè pa wè y'ap pran
    yo.
  eng-BSB: He wanders about as food for vultures; he knows the day of darkness is
    at hand.
  eng-WEBPB: He wanders abroad for bread, saying, ‘Where is it?’ He knows that the
    day of darkness is ready at his hand.
  kbq-kbq: Hagi agra bretigura hakeno vano nehuno, igati bretia erigahueha huno agesa
    nentahie. Hanizamo'ma retrotra'ma huno'ma tava'oma'are'ma me'neana, ko antahino
    keno hu'ne.
  nhe-BL: San motlajtlanijtinemij tlacualistli. Quiijtohua ¿canque onca pantzi? Fiero
    tlacame quimatij nechca hualas ininmiquilis huan inintlatzacuiltilis.
  gub-BL: Apitaw wàro waiko wà. U'u putar hetekwer wà nehe. Ukwaw 'ar ipytunaw hereko
    har ihem etea'i àwàm a'e.
  eng-DRA: When he moveth himself to seek bread, he knoweth that the day of darkness
    is ready at his hand.
