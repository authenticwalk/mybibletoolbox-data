verse: JOB.015.010
translations:
  mal-C: തല നരച്ചവരും വയോധികരും ഞങ്ങളുടെ കൂട്ടത്തിലുണ്ട്; നിന്റെ പിതാവിനെക്കാൾ പ്രായമുള്ളവർതന്നെ
  deu-TKW: Auch unter uns sind Greise, sind Ergraute, reicher als dein Vater an Lebenstagen!
  lin-lin: Na ngambo na biso, ezali na bato ya suki pembe, bampaka, bato oyo baleki
    tata na yo na mibu ya mbotama.
  eng-LSV: Both the gray-headed || And the very aged [are] among us—Greater than your
    father [in] days.
  eng-GNV: With vs are both auncient and very aged men, farre older then thy father.
  eng-WEBSTER: With us are both the gray headed and very aged men, much older than
    thy father.
  nhw-BL: Tlatlajco tojuanti itztoque huehue tlacame catli tzonchipahuaque huan quipiyaj
    más xihuitl que motata.
  swh-ONEN: Wale wenye mvi na wazee wako upande wetu, watu ambao ni wazee hata kuliko
    baba yako.
  bba-bba: Bɛsɛn suunu sɔɔ, tɔmbɑ wɑ̃ɑ be bɑ seri bururɑ bɑ tɔkɔnu kuɑ n kere wunɛn
    tundo.
  eng-KJVCPB: With us are both the grayheaded and very aged men, Much elder than thy
    father.
  luo-luo: Joma yie wigi otwi lwar kod joma hikgi ngʼeny moingo kata mana wuonu gin
    jokorwa.
  meu-meu: Ai bogaragimai ai na hui-buruka bona laḡanidia hoho taudia; idia be guna,
    oi tamamu na gabe tauna.
  npi-ULB: कपाल फुलेका र पाका दुवै मानिसहरू हामीसित छन्, जो तपाईंका पिताभन्दा ज्यादै
    वृद्ध छन् ।
  yor-yor: Àwọn arúgbó àti ògbólógbòó ènìyàn wà pẹ̀lú wa, tí wọ́n dàgbà ju baba rẹ
    lọ.
  pes-OPCB: در میان ما ریش‌سفیدانی هستند که سنشان از پدر تو هم بیشتر است!
  tgl-ULB: Kasama namin ang kapwa puti ang buhok at napakatandang tao na mas matanda
    pa kaysa sa iyong ama.
  hui-hui: Agali waheore dagua peleoreru ina baba mandagi kama ndobe. Tinaga mali
    luore í̠ aba ibunaga mali henedago bolangua hene kama.
  mya-mya: သင့်အဘထက်အသက်ကြီးသောသူ၊ ဆံပင်ဖြူ သောသူတို့သည် ငါတို့တွင်ရှိကြ၏။
  bod-N: ཁྱེད་ཀྱི་ཕ་ལས་མང་དུ་བགྲེས་གྱུར་པའི། ། མགོ་དཀར་བགྲེས་པོ་རྣམས་ནི་ངེད་མཉམ་ཡོད།
    །
  sna-sna: Vane bvudzi rakachena navatana vakwegura vari kudivi redu, varume vatochembera
    kupinda baba vako.
  spa-BLM: Con nosotros están tanto los canosos como los muy ancianos, mucho mayor
    que tu padre.
  cac-cac: A co jelanil, ix co c'ayb'ej d'a eb' ichamtac vinac sacxo xil sjolom, aton
    eb' ichamtac vinac d'a yichan̈ vin̈ a mam.
  swh-ULB: Pamoja nasi wapo pia wenye mvi na watu wazee sana ambao ni wazee zaidi
    kuliko baba yako.
  bel-bel: І сівы і старац ёсьць сярод нас, які днямі перабольшае бацьку твайго.
  deu-ELBBK: Unter uns sind auch Alte, auch Greise, reicher an Tagen als dein Vater.
  mbb-OT: Nekeistudyu key ziyà te menge etew he memeǥurang en, edhuna pa he meǥurang
    te amey nu!
  mal-2015: ഞങ്ങളുടെ ഇടയിൽ നരെച്ചവരും വൃദ്ധന്മാരും ഉണ്ടു; നിന്റെ അപ്പനെക്കാൾ പ്രായം
    ചെന്നവർ തന്നേ.
  rmc-rmc: Maškar amende hin the šiva balengre the phure manuša, save hine phureder
    sar tiro dad.
  pes-OPV: نزد ما ریش سفیدان و پیران هستند که درروزها از پدر تو بزرگترند.
  ron-1924: Ынтре ной сунт перь албь, бэтрынь, оамень май ынзилиць декыт татэл тэу.
  ben-OBCV: পাকা চুলবিশিষ্ট লোকেরা ও বৃদ্ধেরা আমাদের পক্ষে আছেন, যারা তোমার বাবার
    চেয়েও বয়স্ক।
  som-som: Waxaa nala jooga rag cirro leh iyo odayaal da' weyn, Oo aabbahaa ka sii
    fil weyn.
  lat-VUC: Et senes et antiqui sunt in nobis, multo vetustiores quam patres tui.
  eng-ASVBT: With us are both the gray-headed and the very aged men, Much elder than
    thy father.
  ita-1885: Fra noi vi è eziandio alcun canuto, alcun molto vecchio, Più attempato
    che tuo padre.
  eng-LXXUP: Truly among us are both the old and very aged man, More advanced in days
    than thy father.
  eng-ULB: With us are both the gray-headed and the very aged men who are much older
    than your father.
  spa-VBL: ¡Tenemos entre nosotros ancianos, canosos, mucho mayores que tu padre!
  fra-_FOB: Il y a aussi parmi nous des cheveux blancs, des vieillards, plus riches
    de jours que ton père.
  mal-mal: ഞങ്ങളുടെ ഇടയിൽ നരച്ചവരും വൃദ്ധന്മാരും ഉണ്ട്; നിന്റെ അപ്പനേക്കാൾ പ്രായം
    ചെന്നവർ തന്നെ.
  urd-GVR: Hamāre darmiyān bhī umrrasīdā buzurg haiṅ, aise ādmī jo tere wālid se bhī
    būṛhe haiṅ.
  suz-BL: मिनु खाल्‍पा नु खूशोपुकी गो नु बाक्‍नीमी। इन आफ क्‍येङा यो खूशो मुर गोपुकी
    नु बाक्‍नीम।
  eng-NOY: With us are the aged and hoary-headed; Much older than thy father.
  ita-1927: Ci son fra noi degli uomini canuti ed anche de’ vecchi più attempati di
    tuo padre.
  ckb-ckb: پیر و ڕیش سپی وامان لەناودایە، تەمەنی لە باوکت زیاترە.
  eng-BBE: With us are men who are grey-haired and full of years, much older than
    your father.
  kan-OKCV: ತಲೆ ನರೆತವರೂ, ಹೆಚ್ಚು ಮುದುಕರಾದವರೂ, ನಿನ್ನ ತಂದೆಗಿಂತ ವೃದ್ಧರಾದವರೂ ನಮ್ಮಲ್ಲಿ ಇದ್ದಾರೆ.
  tam-2017: உம்முடைய தகப்பனைவிட அதிக வயதுள்ள நரைத்தோரும் மிகுந்த வயதானோரும் எங்களுக்குள்
    இருக்கிறார்களே.
  spa-RV-1909: Entre nosotros también hay cano, también hay viejo mucho mayor en días
    que tu padre.
  ron-BTF: Cu noi sunt deopotrivă cei cărunți și cei foarte bătrâni, mult mai bătrâni
    decât tatăl tău.
  eng-WEBP: With us are both the gray-headed and the very aged men, much older than
    your father.
  eng-FBV: We have among us old, gray-haired people much older than your father!
  nld-1939: Ook onder ons zijn bejaarden en grijsaards, Ouder van dagen nog dan uw
    vader!
  nch-BL: Tatajco ten tojuanti itztoque huehue tacame cati tzonchipahuaque huan quipiyaj
    más xihuit que motata.
  vie-1934: Giữa vòng chúng tôi cũng có người tóc bạc, kẻ già cả, Được tuổi cao tác
    lớn hơn cha của ông.
  hin-CV: हमारे मध्य सफेद बाल के वृद्ध विद्यमान हैं, ये तुम्हारे पिता से अधिक आयु
    के भी हैं.
  spa-BES: Con nosotros hay hombres que son canosos y llenos de años, mucho más viejos
    que tu padre.
  tdx-tdx: Songa ama’ay ty maròy foty naho ty androanavy bey taoñe te aman-drae’o.
  tha-KJV: ในพวกเรามีคนผมหงอกและคนสูงอายุ แก่​ยิ่งกว่าบิดาของท่าน
  por-BR-2018: Entre nós também há os que tenham cabelos grisalhos, também há os que
    são muito mais idosos que teu pai.
  deu-ELO: Unter uns sind auch Alte, auch Greise, reicher an Tagen als dein Vater.
  eng-WYC-2018: Both wise men and eld (men), much elder than thy fathers (or much
    older than thy father), be among us.
  epo-epo: Inter ni estas grizuloj kaj maljunuloj, Kiuj vivis pli longe ol via patro.
  uig-PIN: Aⱪsaⱪallar ⱨǝm ⱪerilar bizning tǝripimizdǝ turidu, Ular sening atangdinmu
    yaxta qongdur.
  beo-beo: Ninia dawa:su da gagoaligi dunuma laha. Amo dia ada mae lalelegele, lalelegei.
  tpi-OTNT: Ol lapun i gat waitpela gras ol i stap namel long mipela. Na krismas bilong
    ol i winim tru ol krismas bilong papa bilong yu.
  hau-SA: Masu furfura da tsofaffi suna gefenmu mutanen da sun girme babanka.
  uig-LAT: Aqsaqallar hem qérilar bizning teripimizde turidu, Ular séning atangdinmu
    yashta chongdur.
  nde-nde: Asebezimpunga lamakhehla bavumelana lathi, amadoda amadala kuloyihlo.
  ton-ton: ‌ʻOku ʻiate kimautolu ʻae ʻuluhinā mo e kau mātuʻa, ʻoku motuʻa lahi ʻi
    hoʻo tamai.
  ces-1613: I šedivýť i stařec mezi námi jest, ano i starší věkem než otec tvůj.
  eng-WMB: With us are both the gray-headed and the very aged men, much older than
    your father.
  tam-TCV: தலைமுடி நரைத்தோரும், முதியோரும் எங்கள் சார்பில் இருக்கிறார்கள்; அவர்கள்
    உன் தகப்பனைவிட வயதானவர்கள்.
  ceb-ULB: Ania kanamo ang mga ubanon ug tigulang na kaayo nga mga tawo nga mas magulang
    pa kay sa imong amahan.
  pol-UBG: Wśród nas są i sędziwi, i starcy, starsi od twego ojca.
  urd-GVU: ہمارے درمیان بھی عمر رسیدہ بزرگ ہیں، ایسے آدمی جو تیرے والد سے بھی بوڑھے
    ہیں۔
  deu-1912: Es sind Graue und Alte unter uns, die länger gelebt haben denn dein Vater.
  kan-2017: ತಲೆನರೆತು ನಿನ್ನ ತಂದೆಗಿಂತ ವೃದ್ಧನಾದ ಮುದುಕನು ನಮ್ಮಲ್ಲಿದ್ದಾನೆ.
  yap-yap: Gonop romad e gu filed rok e pi pumo’on nike mat lolugrad — ni pi’in yad
    ba ilal ko chitamam.
  hlt-MCSB: Sampok khaw, mamih taengkah patong khaw na pa lakah a khohnin khuet coeng
    ta.
  mdy-ETH: ሾይንቶና ኔ ዓዶይዳፓ ባሻያ ቶኦካ ቡኡቄ ጋርቻ ማሊፆና ኑኡና ዎላኬ።»
  twi-ASANTE: Deɛ wafu dwono ne akɔkoraa wɔ yɛn afa, wɔn a wɔanyini sene wʼagya mpo.
  eng-WEBU: With us are both the gray-headed and the very aged men, much older than
    your father.
  wal-wal: Ne aawaappe bairatiya asati, cimidi puulummida asati nu giddon de7oosona.
  spa-PDDPT: Cabezas canas y hombres muy ancianos, de más larga edad que tu padre,
    hay entre nosotros.
  gun-gun: Mba'eta oreregua ikuai avi tujakue'i hi'a xiĩmba va'e, nderu gui voi tujakue'ive
    va'e.
  ilo-ULB: Kaduami dagiti ubanan ken dagiti nataengan unayen a tattao a laklakay ngem
    ti amam.
  kpg-kpg: Gimaadou ne kabe madau iloo mai baahi digau mmaadua, go digau ala ne haanau mai
    i mua do damana.
  uig-ARA: ئاقساقاللار ھەم قېرىلار بىزنىڭ تەرىپىمىزدە تۇرىدۇ، ئۇلار سېنىڭ ئاتاڭدىنمۇ
    ياشتا چوڭدۇر.
  sus-sus: Forie na muxu ya ma naxee fori i baba bɛ.
  pon-2006: Se padahngki at kupwurokong sang rehn me mah kan— sang rehn me ipwidi
    mwohn semomwio.
  ksd-ksd: I tar kua ra pepe na ulu i mimital ma amital patuana muka, Ma amital ga
    laun lua tai tamam.
  tur-YTC: Bizde ak saçlı da, çok yaşlı adam da, var, Senin babandan da çok yaşlı.
  grc-BRENT: Καί γε πρεσβύτης καί γε παλαιὸς ἐν ἡμῖν, βαρύτερος τοῦ πατρός σου ἡμέραις.
  ind-AYT: Baik orang yang berambut putih maupun yang sudah berumur ada di antara
    kami, yaitu mereka yang lebih tua daripada ayahmu.
  nya-nya: Anthu a imvi ndi okalamba ali mbali yathu, anthu amvulazakale kupambana
    abambo ako.
  hrv-hrv: Ima među nama i sijedih i starih kojima je više ljeta no tvom ocu.
  mps-mps: Da tomode ili nisi yai monu dabe bidibo. Tama augwaligo kibu bego nago
    ayago kibu be me edelai dao,” wali.
  tpi-tpi: Ol lapun i gat waitpela gras ol i stap namel long mipela. Na krismas bilong
    ol i winim tru ol krismas bilong papa bilong yu.
  dan-1931: Også vi har en gammel iblandt os, en Olding, hvis Dage er fler end din
    Faders!
  vie-OVCB: Giữa chúng ta có người cao tuổi, có người tóc bạc, cao tuổi hơn cả cha
    anh!
  guj-2017: અમારામાં પળીયાંવાળા તથા વૃદ્ધ માણસો છે, જેઓ તારા પિતા કરતાં પણ મોટી ઉંમરના
    પુરુષો છે.
  pon-2006A: Se padahngki at kupwurokong sang rehn me mah kan— sang rehn me ipwidi
    mwohn semomwio.
  por-BRBSL: Conosco estão tanto os homens de cabeça cinzenta quanto os muito idosos,
    muito mais velho que seu pai.
  cth-cth: Kaimouh thung dawkvah sampo ka po e hoi kacuepoung e, na pa hlak hai kacuehnawn
    e ka o awh kaima.
  twi-twi: Nea wafuw dwen ne akwakoraa wɔ yɛn afa wɔn a wɔanyinyin sen wʼagya mpo.
  hlt-hlt: Sampok khaw, mamih taengkah patong khaw na pa lakah a khohnin khuet coeng
    ta.
  tbz-SIM: Ti miɛkɛ tiyùpɛ́ítì yɛmbɛ̀ bomu nɛ̀ bɛdɑkótíbɛ̀, bɛ̀ɛ̀ bie nsũnɛ̀ ɑ cicɛ
    kpɛyɛ.
  msy-2020: Gumazir ghurir ghurapaniba e ko iti. Ezɨ men azeniba nɨn afeziamɨn azeniba
    bar dagh afira.
  dop-dop: Tɑ tɑɑ cǝnɛ wɛ nyʋŋhʋlʋmǝŋ nyǝ́mɑ, nɑ ɑkpɑtǝlɑɑ mpɑ pɑ tɛɛ nyɑ́ cɑɑ kɛ
    sɔsɔɔntʋ tɔ.
  azb-azb: Bizdə ağsaçlı da, yaşlı da var, Onlar atandan da yaşlı olar.
  eng-DBY: Both the greyheaded and the aged are with us, older than thy father.
  hin-2017: हम लोगों में तो पक्के बाल वाले और अति पुरनिये मनुष्य हैं, जो तेरे पिता
    से भी बहुत आयु के हैं।
  wol-KYG: Boroom bijjaaw ak màggat a ngi sunu biir, di ñu sut sa baay aw fan.
  eng-YLT: Both the gray-headed And the very aged [are] among us — Greater than thy
    father [in] days.
  eng-WYC-2017: Both wise men and eld, much elder than thy fathers, be among us.
  eng-WMBB: With us are both the grey-headed and the very aged men, much older than
    your father.
  urd-GVH: हमारे दरमियान भी उम्ररसीदा बुज़ुर्ग हैं, ऐसे आदमी जो तेरे वालिद से भी बूढ़े
    हैं।
  rug-rug: Gami si vagi ginilagilana koari na tie koadi meke na tie ele keodi, ari
    tie sapu kenudi hola nia sa tamamu.
  gaz-gaz: Namoonni arrii baasanii fi kanneen jaaran, warri abbaa kee iyyuu caalaa
    dullooman nu gidduu jiru.
  fra-LSG: Il y a parmi nous des cheveux blancs, des vieillards, Plus riches de jours
    que ton père.
  yal-yal: Xun sɛxɛ fixɛne na, fonne nxu yɛ, naxanye fori i fafe xa.
  haw-1868: Me makou ke poohina a me ka mea kahiko, Ua oi aku ko lakou mau la mamua
    o ko kou makuakane.
  arb-NAV: رُبَّ شَيْخٍ وَأَشْيَبَ بَيْنَنَا أَكْبَرَ سِنّاً مِنْ أَبِيكَ.
  ewe-ewe: Ta ƒowɔ tɔwo kple amegãɖeɖiwo le mía dzi, ame siwo tsi wu fofowò gɔ̃ hã.
  eng-LEE: Both the grayheaded and the very aged are among us,— richer than thy father
    in days.
  asm-FB: আমাৰ মাজত বেছি বয়সীয়া আৰু পকা চুলিয়াও আছে; তেওঁলোক তোমাৰ পিতৃতকৈয়ো অতি
    বৃদ্ধ।
  sus-A: قٌرِيٍ نَ مُشُ يَ مَ نَشٍيٍ قٌرِ عِ بَبَ بّ.
  fra-SBL: Avec nous, il y a des hommes aux cheveux gris et des hommes très âgés,
    beaucoup plus vieux que ton père.
  hbo-hbo: גַּם־שָׂ֣ב גַּם־יָשִׁ֣ישׁ בָּ֑נוּ כַּבִּ֖יר מֵאָבִ֣יךָ יָמִֽים׃
  kik-kik: Tũrĩ na athuuri marĩ na mbuĩ na arĩa akũrũ mũno, andũ akũrũ o na gũkĩra
    thoguo.
  fra-NCL: Nous avons aussi parmi nous des cheveux blancs, des vieillards plus riches
    de jours que ton père.
  cek-AK: Nam pa pongah saning coeh, sampok kaminawk kaicae khaeah oh vop.
  cuk-cuk: Anmar-abargine dadagan bukwad, be-babba bur selegan nanaed.
  uig-CYR: Ақсақаллар һәм қерилар бизниң тәрипимиздә туриду, Улар сениң атаңдинму
    яшта чоңдур.
  tel-2017: మాలో తల నెరసిన వృద్ధులు అనేకమంది ఉన్నారు. వాళ్ళు నీ తండ్రి కంటే చాలా పెద్దవాళ్ళు.
  hat-BSA: Genyen ni granmoun ak moun cheve blanch pami nou, ki pi gran pase papa
    ou.
  kos-kos: Kut eis etauk lasr sin mwet ma fiayala aunsifa — Su isusla meet liki papa
    tomom ah.
  hbo-WLC: גַּם־שָׂ֣ב גַּם־יָשִׁ֣ישׁ בָּ֑נוּ כַּבִּ֖יר מֵאָבִ֣יךָ יָמִֽים׃
  ibo-ibo: Ndịisi awọ na ndị kara nka nọ nʼetiti anyị, ndị ikom mere agadi karịa nna
    mụrụ gị.
  ory-ory: ପକ୍ୱକେଶ ବିଶିଷ୍ଟ ଓ ତୁମ୍ଭ ପିତା ଅପେକ୍ଷା ପ୍ରାଚୀନ ଅତି ବୃଦ୍ଧ ଲୋକେ ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଅଛନ୍ତି।
  chk-chk: Äm aia kaiö seni ekewe mwän mi pwech mökürer me ekewe chinlap, ir ra uputiu
    mwen semom.
  rop-rop: Melabat garram klebabala wed weya melabat gin dalim yu. Detlot wed bin
    jidan brom longtaim bifo ola dedimob.
  ukr-1871: Е й проміж нами сїдоголові й старцї, що перейшли віком і батька твого.
  deu-1951: Ergraute Häupter sind auch unter uns, Greise, die älter sind als dein
    Vater!
  eng-JPS: With us are both the gray-headed and the very aged men, much older than
    thy father.
  srp-1865: I sijedijeh i starijeh ljudi ima meðu nama, starijih od oca tvojega.
  lug-lug: Ab’envi abakaddiye bali ku ludda lwaffe, abasajja abakulu n’okusinga kitaawo.
  heb-heb: גם שב גם ישיש בנו כביר מאביך ימים׃
  ben-IRV: আমাদের সঙ্গে পাকাচুল এবং বৃদ্ধ লোকেরা দুই আছেন, যারা তোমার বাবার থেকেও
    বৃদ্ধ।
  pan-pan: ਸਾਡੇ ਵਿੱਚ ਧੌਲਿਆਂ ਵਾਲੇ ਸਗੋਂ ਬਜ਼ੁਰਗ ਵੀ ਹਨ, ਜਿਹੜੇ ਤੇਰੇ ਪਿਤਾ ਨਾਲੋਂ ਵੀ ਵੱਡੀ
    ਉਮਰ ਦੇ ਹਨ।
  mya-JVB: သင့် အဘ ထက် အသက် ကြီးသောသူ၊ ဆံပင် ဖြူ သောသူတို့သည် ငါ တို့တွင် ရှိကြ၏။
  hmo-hmo: Aiemai aonega, be huina kurokuro buruka taudia dekena amo ai davaria. Idia
    vara guna, oiemu tamana be gabeai ia vara.
  urd-urd: हम लोगों में सिर सफ़ेद बाल वाले और बड़े बूढ़े भी हैं, जो तेरे बाप से भी
    बहुत ज़्यादा उम्र के हैं।
  rus-SYN: И седовласый и старец есть между нами, днями превышающий отца твоего.
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ ń mikãpuadeↄ kúwanↄ, gbɛ̃́ pↄ́ an zↄ̃ↄ dɛ n maelaↄ.
  tcz-CHONGTHU: Keiho langa hin upa tah tah samkangsa apangun amaho chu napa sanga
    hatah a tahjo ahiuve.
  mar-mar: केस पांढरे झालेले लोक आणि वृध्द आमच्याशी सहमत आहेत. होय, तुझ्या वडिलांपेक्षा
    वृध्द असलेले लोक आमच्यात आहेत.
  qub-qub: ¡Nogacunachöga caycanmi chacha auquin runacunapis! ¡Caycanmi papäniquipita
    mas unayta cawajcuna, llapanta musyajcunapis!
  hat-hat: Se nan bouch granmoun lontan, granmoun cheve blan ki pi gran pase papa
    ou nou pran tout konesans pa nou.
  eng-BSB: Both the gray-haired and the aged are on our side— men much older than
    your father.
  eng-WEBPB: With us are both the grey-headed and the very aged men, much older than
    your father.
  kbq-kbq: Hagi tagri kazigama mani'naza ranra vahe'ma, efeke zamazoka'ma reana vahe'mo'za
    kagri negafana agatere'za za'zakna mani'naze.
  nhe-BL: Tlatlajco tojuanti itztoque huehue tlacame tlen cuaichejque huan quipiyaj
    más xihuitl que motata.
  gub-BL: Uruzemu'e ma'e rehe tua'uhez ma'e wapyr ure. Uzexak kar neru izexak kar
    'ym mehe we wà.
  eng-DRA: There are with us also aged and ancient men, much elder than thy fathers.
