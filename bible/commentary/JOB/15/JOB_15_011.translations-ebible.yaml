verse: JOB.015.011
translations:
  mal-C: ദൈവത്തിന്റെ ആശ്വാസവചസ്സുകളും നിന്നോടു സൗമ്യമായി പറഞ്ഞ വാക്കുകളും നിനക്കു
    വളരെ നിസ്സാരമോ?
  deu-TKW: Sind dir Gottes Tröstungen zu gering, und ein Wort, das sanft mit dir verfuhr?
  lin-lin: Kobondisama ya Nzambe mpe maloba ya kimia oyo bazali koloba mpo na yo,
    ekoki te mpo na yo ?
  eng-LSV: Are the comforts of God too few for you? And a gentle word [is] with you,
  eng-GNV: Seeme the consolations of God small vnto thee? is this thing strange vnto
    thee?
  eng-WEBSTER: Are the consolations of God small with thee? is there any secret thing
    with thee?
  nhw-BL: “¿Atlac tiquita para amo tleno ipati para Toteco Dios mitzyoltlalis ica
    nochi ni yejyectzi camanali catli tojuanti timitzmacaj?
  swh-ONEN: Je, faraja za Mungu hazikutoshi, au maneno yaliyosemwa kwako kwa upole
    si kitu?
  bba-bba: A bɛsɛn ɡɑri yi sɑ nun sɔ̃ɔwɑ kɑ lɑɑkɑri mɛɛrɑwɑ ɡɑ̃ɑ piiminu, yìn min
    di Gusunɔ u nun nukuru yɛmiɑsiɑmɔ?
  eng-KJVCPB: Are the consolations of God small with thee? Is there any secret thing
    with thee?
  luo-luo: Hoch ma Nyasaye hoyigo kod weche mosebedo kinyisi gi ngʼwono, donge oromi?
  meu-meu: Dirava ena tau-halo herevadia emu ai na mamaraḡi, eiava ena hereva manadadia
    emu ai na dia heḡereḡere, a?
  npi-ULB: परमेश्‍वरको सान्त्वना, तपाईंप्रति कोमल वचनहरू, के ती तपाईं ज्‍यादै तुच्‍छ
    छन् र ?
  yor-yor: Ìtùnú Ọlọ́run ha kéré lọ́dọ̀ rẹ? Ọ̀rọ̀ kan sì ṣe jẹ́jẹ́ jù lọ́dọ̀ rẹ?
  pes-OPCB: آیا تسلی خدا برای تو کم است که آن را رد می‌کنی؟ ما از طرف خدا با ملایمت
    با تو سخن گفتیم.
  tgl-ULB: Ang mga kaaliwan ba ng Diyos ay napakaliit para sa iyo, ang mga salitang
    mahinahon sa iyo?
  hui-hui: Yobo-o Ngode Datagaliwabe ibugua í̠naga genda yu kegoni mo dabiabia halu
    í̠ miniha mo palia ho habelo hamelo ka. Ngode Datagaliwabehanda í̠hondo bi lolebiradagua
    iname bi hendore langialu galone laga birima. Ani larimago ai mbirale Ngode Datagaliwabehanda
    í̠hondo bule ngago nagalonedane í̠na turu nahe kebe.
  mya-mya: သင်၌ ဘုရားသခင်ပေးတော်မူသော သက်သာခြင်းအကြောင်း နည်းသလော။ သင်၌ဝှက်ထားသောအမှု
    တစုံတခုရှိသလော။
  bod-N: ཁྱེད་ལ་དཀོན་མཆོག་ཁོང་གི་སེམས་གསོ་དང་། ། བཀའ་གསུང་སྙན་མོ་ཤིན་ཏུ་ཉུང་བསམ་མམ།
    །
  sna-sna: Ko, kunyaradza kwaMwari hakuna kukukwanira here, iro shoko rakataurwa kwauri
    zvine unyoro?
  spa-BLM: ¿Los consuelos de Dios son demasiado pequeños para ti? ¿incluso la palabra
    que es suave para ti?
  cac-cac: A Dios snib'ej syac' snivanil a c'ol yed' lolonel c'ununi scal d'ayach,
    ¿tas yuj max a cha ab'i?
  swh-ULB: Je, faraja ya Mungu ni ndogo sana kwako, maneno ambayo ni ya upole dhidi
    yako wewe?
  bel-bel: Хіба маласьць табе суцяшэньні Божыя? І гэта невядома табе?
  deu-ELBBK: Sind dir zu wenig die Tröstungen Gottes, und ein sanftes Wort an dichzu
    gering?
  mbb-OT: Migkeǥiyan dey sikew te menge lalag he ebpuun diyà te Megbevayà he ebpekezasig
    wey ebpekelipey kenikew. Kurang pe be heini?
  mal-2015: ദൈവത്തിന്റെ ആശ്വാസങ്ങളും സ്വന്തമായി പറഞ്ഞുതരുന്ന വാക്കും നിനക്കു പോരയോ?
  rmc-rmc: Či frima tuke hin le Devleskro poťešeňje abo o lav vakerdo ke tute šukares?
  pes-OPV: آیا تسلی های خدابرای تو کم است و کلام ملایم با تو؟
  ron-1924: Пуцин лукру сунт мынгыериле луй Думнезеу пентру тине ши кувинтеле каре-ць
    ворбеск атыт де блынд…?
  ben-OBCV: ঈশ্বরের সান্তনা কি তোমার জন্যে যথেষ্ট নয়, মৃদুভাবে বলা কথাও কি কিছুই
    নয়?
  som-som: Ma kugu yar yihiin qalbiqabowjiska Ilaah Iyo erayga sida qabow kuula macaamiloodaa?
  lat-VUC: Numquid grande est ut consoletur te Deus? sed verba tua prava hoc prohibent.
  eng-ASVBT: Are the consolations of God too small for thee, Even the word that is
    gentle toward thee?
  ita-1885: Son le consolazioni di Dio troppo poca cosa per te? Hai tu alcuna cosa
    riposta appo te?
  eng-LXXUP: 'Thou hast been scourged for but few of thy sins: Thou hast spoken haughtily
    and extravagantly.'
  eng-ULB: Are the consolations of God too small for you, the words that are gentle
    toward you?
  spa-VBL: “¿Las comodidades que Dios proporciona son demasiado pocas para ti? ¿No
    te bastan las suaves palabras de Dios?
  fra-_FOB: Est-ce donc peu de chose pour toi que les consolations de Dieu et les
    paroles dites avec douceur?
  mal-mal: ദൈവത്തിന്റെ ആശ്വാസങ്ങളും സ്വന്തമായി പറഞ്ഞുതരുന്ന വാക്കും നിനക്ക് പോരയോ?
  urd-GVR: Ai Ayyūb, kyā terī nazar meṅ Allāh kī tasallī dene wālī bātoṅ kī koī ahmiyat
    nahīṅ? Kyā tū is kī qadar nahīṅ kar saktā ki narmī se tujh se bāt kī jā rahī hai?
  suz-BL: परमप्रभुम इन कली लेम्‍शो आइक्‍च मिम्‍नीनी? इन कली आइक्‍च सेंदाम रिम्‍शो
    लोव़ पशोमी इन कली मगाम्‍मे?
  eng-NOY: Dost thou despise the consolations of God, And words so full of kindness
    to thee?
  ita-1927: Fai tu sì poco caso delle consolazioni di Dio e delle dolci parole che
    t’abbiam rivolte?
  ckb-ckb: ئایا دڵنەواییەکانی خودا و بە نەرمی قسەکردن لەگەڵت کەمە؟
  eng-BBE: Are the comforts of God not enough for you, and the gentle word which was
    said to you?
  kan-OKCV: ದೇವರ ಸಂತೈಸುವಿಕೆಗಳೂ ಮೃದುವಾದ ಹಿತವಚನಗಳು ನಿನಗೆ ಸಾಕಾಗಿರುವುದಿಲ್ಲವೋ?
  tam-2017: தேவன் அருளிய ஆறுதல்களும், உம்முடன் சொல்லப்படுகிற மென்மையான பேச்சும் உமக்கு
    இழிவான காரியமாயிருக்கிறதோ?
  spa-RV-1909: ¿En tan poco tienes las consolaciones de Dios? ¿tienes acaso alguna
    cosa oculta cerca de ti?
  ron-BTF: Sunt mângâierile lui Dumnezeu mici pentru tine? Este vreo taină pentru
    tine?
  eng-WEBP: Are the consolations of God too small for you, even the word that is gentle
    toward you?
  eng-FBV: Are the comforts God provides too little for you? Are God's gentle words
    not enough for you?
  nld-1939: Zijn soms voor ú de vertroostingen Gods te gering, Het woord, met zachtheid
    tot u gesproken?
  nch-BL: “¿Timoilhuía tiquita para amo teno ipati para Toteco Dios mitzyoltalis ica
    nochi ni yejyectzi camanali cati tojuanti timitzmacaj?
  vie-1934: Sự an ủi của Đức chúa Trời, và lời êm dịu nói cho ông nghe, Há là điều
    nhỏ mọn cho ông sao?
  hin-CV: क्या परमेश्वर से मिली सांत्वना तुम्हारी दृष्टि में पर्याप्‍त है, वे शब्द
    भी जो तुमसे सौम्यतापूर्वक से कहे गए हैं?
  spa-BES: ¿No es suficientes él consuelo de Dios para ti, y que te hablemos amablemente?
  tdx-tdx: Maivañe ama’o hao ty fañohòan’ Añahare, naho o navere’e mora ama’oo?
  tha-KJV: ท่านเห็นคำเล้าโลมของพระเจ้าเป็นของเล็กน้อยไปหรือ มี​เรื่องลึ​กล​ับอะไรบ้างอยู่กั​บท​่านหรือ
  por-BR-2018: Por acaso as consolações de Deus te são poucas? As mansas palavras
    voltadas a ti?
  deu-ELO: Sind dir zu wenig die Tröstungen Gottes, und ein sanftes Wort an dich zu
    gering?
  eng-WYC-2018: Whether it is great, that God comfort thee? But thy shrewd words forbid
    this. (Is it not wonderful, that God comforteth thee? But thy depraved words forbid
    this.)
  epo-epo: Ĉu tiel malmulte valoras por vi la konsoloj de Dio Kaj vorto kvieta?
  uig-PIN: Tǝngrining tǝsǝlliliri, Yǝni sanga mulayimliⱪ bilǝn eytⱪan muxu sɵz sǝn
    üqün azliⱪ ⱪilamdu?
  beo-beo: 'Gode da dia dogo denesimusa: dawa:sa. Dia abuliba:le gebewane hihinanabela:?
    Ninia da Gode Ea sia: dima asabolewane olelei.'
  tpi-OTNT: “Jop, God i laik slekim pen bilong yu na mekim bel bilong yu i stap isi.
    Na tu mipela i bin tok isi na givim gutpela tok long yu. Tasol yu ting dispela
    samting God i laik mekim, em i samting nating na yu no laik, a?
  hau-SA: Ta’aziyyar Allah ba tă ishe ka ba. Maganarsa mai laushi ba tă ishe ka ba?
  uig-LAT: Tengrining teselliliri, Yeni sanga mulayimliq bilen éytqan mushu söz sen
    üchün azliq qilamdu?
  nde-nde: Induduzo zikaNkulunkulu kazikwanelisi yini, amazwi akhulunywa kamnandi
    kuwe?
  ton-ton: He ʻoku siʻi ʻae ngaahi fakafiemālie ʻae ʻOtua kiate koe? He ʻoku ai ha
    meʻa fakalilolilo ʻiate koe?
  ces-1613: Zdali malá jsou tobě potěšování Boha silného, čili něco je zastěňuje tobě?
  eng-WMB: Are the consolations of God too small for you, even the word that is gentle
    toward you?
  tam-TCV: இறைவனது ஆறுதல்களும், அவர் தயவாக உன்னிடம் பேசிய வார்த்தைகளும் உனக்குப் போதாதோ?
  ceb-ULB: Gamay lang ba diay alang kanimo ang mga paglipay sa Dios, ang mga pulong
    nga malumo alang kanimo?
  pol-UBG: Czy lekceważysz pociechę Boga? Czy masz w sobie coś tajemnego?
  urd-GVU: اے ایوب، کیا تیری نظر میں اللہ کی تسلی دینے والی باتوں کی کوئی اہمیت نہیں؟
    کیا تُو اِس کی قدر نہیں کر سکتا کہ نرمی سے تجھ سے بات کی جا رہی ہے؟
  deu-1912: Sollten Gottes Tröstungen so gering vor dir gelten und ein Wort, in Lindigkeit
    zu dir gesprochen?
  kan-2017: ದೇವರ ಆದರಣೆಗಳೂ, ನಿನಗೆ ದೊರೆತ ಶಾಂತಿಯ ಮಾತುಗಳೂ ಸಾಲುವುದಿಲ್ಲವೇ?
  yap-yap: Mog, pi fnow rok Got ngom e yug ba achig u wun’um, nge pi thin nib sumnguy
    ni yibe yog ngom?
  hlt-MCSB: Pathen loh hloephloeinah neh na taengah dikdik a cal ol nang hamla vawt
    a?
  mdy-ETH: «ኑ ዛሎና ኔኤም ኬኤዚንታ ፆኦሲዳፓ ኔኤም ዒንጊንታ ዶዱማ ኔኤም ጊዳዓዳ?
  twi-ASANTE: Onyankopɔn awerɛkyekyerɛ ne nsɛm a wɔka no brɛoo kyerɛ wo no sua ma
    wo anaa?
  eng-WEBU: Are the consolations of God too small for you, even the word that is gentle
    toward you?
  wal-wal: “Xoossai neeyyo immido minttettoinne nuuni neeyyo ashkketettan haasayido
    qaalai guutteeyye?
  spa-PDDPT: ¿En tan poco tienes el consuelo de ʼElohim y la palabra que se te dice
    con dulzura?
  gun-gun: Ndee teve nerembovareive ta Nhanderuete nembopy'a guaxu ukaa, ha'e ayvu
    porã'i rupi ndevy oreayvua?
  ilo-ULB: Bassit kadi unay dagiti pangliwliwa ti Dios para kenka, dagiti sasao a
    naalumamay a para kenka?
  kpg-kpg: “God e hiihai bolo e hagamanawa lamalia goe, gei goe e aha dela e dagalili?
    Gimaadou e helekai i di ingoo o God i di lee humalia, mo di noho baba.
  uig-ARA: تەڭرىنىڭ تەسەللىلىرى، يەنى ساڭا مۇلايىملىق بىلەن ئېيتقان مۇشۇ سۆز سەن ئۈچۈن
    ئازلىق قىلامدۇ؟
  sus-sus: I mu limaniya sɔtɔ Ala xa masenyie kui, muxu naxee fala i bɛ marafanyi
    ra?»
  pon-2006: Koht kupwurki koaloalamwahwih komwi; a dahme komw soikikihla? Se kin koasoi
    ni mwaren Koht ni ngihl mwahu, oh meleilei.
  ksd-ksd: Dave, u nuk vaikilik pa ra umana tinata na varmaram kai God, Ma ra umana
    varpit na varmari?
  tur-YTC: Tanrı'nın tesellileri, Sana karşı olan yumuşak sözü Sana çok mu küçüktür?
  grc-BRENT: Ὀλίγα ὧν ἡμάρτηκας μεμαστίγωσαι, μεγάλως ὑπερβαλλόντως λελάληκας.
  ind-AYT: Terlalu kecilkah penghiburan Allah bagimu, atau firman diucapkan terlalu
    lembut kepadamu?
  nya-nya: Kodi mawu otonthoza mtima ochokera kwa Mulungu sakukukwanira, mawu oyankhula
    mofatsawa kwa iwe?
  hrv-hrv: Zar su ti utjehe Božje premalene i blage riječi upućene tebi?
  mps-mps: “Jop, Godigo homugo nago dene osola sulama, tama nage homu nagame elama,
    dua bidimainu yaibao. Tama me ma, dago po doanu olama, tama nagebolo dwagi yai
    po wai dao. Tiali goli, nago homugo Godigo te yainu ebo sę te olo da, te homu
    ebawe?
  tpi-tpi: “Jop, God i laik slekim pen bilong yu na mekim bel bilong yu i stap isi.
    Na tu mipela i bin tok isi na givim gutpela tok long yu. Tasol yu ting dispela
    samting God i laik mekim, em i samting nating na yu no laik, a?
  dan-1931: Er Guds Trøst dig for lidt, det Ord, han mildelig talede til dig?
  vie-OVCB: Lời an ủi của Đức Chúa Trời quá ít cho anh sao? Có lẽ nào lời dịu dàng
    của Chúa không đủ?
  guj-2017: શું ઈશ્વરના દિલાસા, તથા તારી પ્રત્યેના અમારા નમ્ર વચનો તારી નજરમાં કંઈ
    વિસાતમાં નથી.?
  pon-2006A: Koht kupwurki koaloalamwahwih komwi; a dahme komw soikikihla? Se kin
    koasoi ni mwaren Koht ni ngihl mwahu, oh meleilei.
  por-BRBSL: Os consolos de Deus são pequenos demais para você, mesmo a palavra que
    é gentil para você?
  cth-cth: Cathut ni a dei e lungmawngnae lawk kanem teh nang hanlah a patawpoung
    maw
  twi-twi: Onyankopɔn awerɛkyekye ne nsɛm a wɔka no brɛoo kyerɛ wo no sua ma wo ana?
  hlt-hlt: Pathen loh hloephloeinah neh na taengah dikdik a cal ol nang hamla vawt
    a?
  tbz-SIM: Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ dò nhɑ pɛ̃ɛ̃tɛ́mu Kuyie mmɛ̀ ndɑ duɔ́ nyìì tié nyíe, Ti
    mɛ ndɑ nɑ́ɑ́ nyì nɛ̀ yɛtɑnnɔ̀ yɔɔ̀nyɛ̀?
  msy-2020: “Jop, God nɨn mɨzazim amɨrvaghasav ami, eghtɨ nɨn navim amɨragh nɨmɨra
    ikiam. Ezɨ e nɨn asughasugha nɨ mɨgɨava, egha mɨgɨrɨgɨar aghuiba nɨ ganɨngi. Egha
    nɨ ti ghaze, bizir God damuamim, a pura bizim, egha nɨ aghua?
  dop-dop: N nyǝnǝɣɩ yem kɛ́ Ɩsɔ lɑŋhɛɛsǝlɛ tɔm nti ɩ tɛlǝsǝɣɩ-ŋ tǝpɑmm nɑ tɑ́ nɔɔsɩ
    tɔɣɔ?
  azb-azb: Sənə Allahın təsəllisi, Söylədiyi xoş sözlər kifayət deyilmi?
  eng-DBY: Are the consolations of God too small for thee? and the word gently spoken
    to thee?
  hin-2017: परमेश्वर की शान्तिदायक बातें, और जो वचन तेरे लिये कोमल हैं, क्या ये तेरी
    दृष्टि में तुच्छ हैं?
  wol-KYG: Kàddu yi la Yàlla di mas-sawoo da laa doyul? Boole ci li ñu lay waxe teeyu
    bakkan?
  eng-YLT: Too few for thee are the comforts of God? And a gentle word [is] with thee,
  eng-WYC-2017: Whether it is great, that God comfort thee? But thy shrewd words forbid
    this.
  eng-WMBB: Are the consolations of God too small for you, even the word that is gentle
    towards you?
  urd-GVH: ऐ अय्यूब, क्या तेरी नज़र में अल्लाह की तसल्ली देनेवाली बातों की कोई अहमियत
    नहीं? क्या तू इसकी क़दर नहीं कर सकता कि नरमी से तुझसे बात की जा रही है?
  rug-rug: Sari na vina manoto te Tamasa si zama atu ni gami, vea ke koromu ni tu?
    Zama ponia gami si Asa, zinama sapu bule meke ṉoṉo.
  gaz-gaz: Gorsi Waaqaa kan nama jajjabeessu, dubbiin suutaan sitti himame sun si
    hanqatee?
  fra-LSG: Tiens-tu pour peu de chose les consolations de Dieu, Et les paroles qui
    doucement se font entendre à toi?…
  yal-yal: Ala i ralimaniyama falan naxanye ra, i makoon mi ne ma ba, nxu fala faɲin
    naxanye tima?
  haw-1868: He mea uuku anei ia oe na hooluolu o ke Akua? He mea huna anei kekahi
    ia oe?
  arb-NAV: أَيَسِيرَةٌ عَلَيْكَ تَعْزِيَاتُ اللهِ؟ حَتَّى هَذِهِ الْكَلِمَاتُ الَّتِي
    خُوطِبْتَ بِها بِرِفْقٍ؟
  ewe-ewe: Ɖe Mawu ƒe akɔfanamenya siwo wògblɔ bɔlɔɔ la, mesɔ agbɔ na wò oa?
  eng-LEE: Are the divine consolations too little for thee? and the word that was
    so mild with thee?
  asm-FB: ঈশ্বৰৰ শান্তনা-বাক্যবোৰ তোমাৰ জ্ঞানত অতি ক্ষুদ্ৰ নে? আৰু তোমাৰ লগত কৰা মৃদু
    আলাপ ক্ষুদ্ৰ জ্ঞান কৰিছা নে?
  sus-A: عِ مُ لِمَنِيَ سْتْ عَلَ شَ مَسٍنيِيٍ كُي، مُشُ نَشٍيٍ قَلَ عِ بّ مَرَقَنيِ
    رَ؟»
  fra-SBL: Les consolations de Dieu sont-elles trop petites pour vous, même la parole
    qui est douce envers vous ?
  hbo-hbo: הַמְעַ֣ט מִ֭מְּךָ תַּנְחֻמֹ֣ות אֵ֑ל וְ֝דָבָ֗ר לָאַ֥ט עִמָּֽךְ׃
  kik-kik: Ndũiganĩtwo nĩ ũhoorerania wa Mũrungu, o na kana ũhoro ũcio warĩirio na
    ũhooreri?
  fra-NCL: Tiens-tu pour peu de chose les consolations de Dieu et les douces paroles
    que nous t’adressons ?
  cek-AK: Sithaw pathloephaih lok to na khawt ai vop maw? Hawk ih hmuen na suek vop
    maw?
  cuk-cuk: ¿Bab-Dummad gadi-gadi be-gwage-imaked be baisurdaksunde? ¿Bab-Dummad bega
    binnalegwadgi sunmaked be baisurdaksunde?
  uig-CYR: Тәңриниң тәсәллилири, Йәни саңа мулайимлиқ билән ейтқан мошу сөз сән үчүн
    азлиқ қиламду?
  tel-2017: దేవుడిచ్చిన ఓదార్పు నీకు తేలికగా అనిపిస్తుందా? ఆయన నీతో పలికిన మృదువైన
    మాటలు నీకు మనసులోకి ఎక్కడం లేదా?
  hat-BSA: Èske konsolasyon Bondye a twò piti pou ou, menm mo ki pale ak dousè avèk
    ou yo?
  kos-kos: “God El ke akwoye kom; efu kom ku srangesr lohng? Kut sramsram in Inen
    God ke pusra na wo ac kulang.
  hbo-WLC: הַמְעַ֣ט מִ֭מְּךָ תַּנְחֻמ֣וֹת אֵ֑ל וְ֝דָבָ֗ר לָאַ֥ט עִמָּֽךְ׃
  ibo-ibo: Ọ ga-abụ na nkasiobi Chineke bụrụ gị ihe nta, ka ọ bụ okwu dị nro nke ọ
    gwara gị?
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ସାନ୍ତ୍ୱନା-ବାକ୍ୟ ତୁମ୍ଭ ପ୍ରତି କି କ୍ଷୁଦ୍ର ବିଷୟ ଓ ତୁମ୍ଭ ସହିତ କୋମଳ
    ଆଳାପ କି ତଦ୍ରୂପ?
  chk-chk: Ifa usun, kosap menemen ren än Kot kewe kapasen achipachip, ika ren ekewe
    kapas pwetete äm aia ürenuk?
  rop-rop: “Wal God bin dalim yu im laigim yu detmatj en im fil sori blanga yu. Yu
    reken tharran im naf blanga yu?
  ukr-1871: Хиба ж се мала річ, щоб Бог тебе потїшив? чи й сього ти не знаєш?
  deu-1951: Sind dir zu gering die Tröstungen Gottes, der so sanft mit dir geredet
    hat?
  eng-JPS: Are the consolations of God too small for thee, and the word that dealeth
    gently with thee?
  srp-1865: Male li su ti utjehe Božije? ili imaš što sakriveno u sebi?
  lug-lug: Katonda by’akugambye ebikuzzaamu amaanyi bitono nnyo tebikumala, ebigambo
    ebikubuuliddwa mu bukkakkamu?
  heb-heb: המעט ממך תנחמות אל ודבר לאט עמך׃
  ben-IRV: ঈশ্বরের সান্ত্বনা কি তোমার জন্য খুব সামান্য, এমনকি সেই বাক্য তোমার প্রতি
    কোমল?
  pan-pan: ਕੀ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਤਸੱਲੀਆਂ, ਅਤੇ ਤੇਰੇ ਨਾਲ ਕੀਤੇ ਨਰਮੀ ਦੇ ਬਚਨ ਤੇਰੇ ਲਈ ਹਲਕੇ ਹਨ?
  mya-JVB: သင် ၌ ဘုရား သခင်ပေးတော်မူသောသက်သာ ခြင်းအကြောင်းနည်း သလော။ သင် ၌ ဝှက် ထားသောအမှု
    တစုံတခုရှိသလော။
  hmo-hmo: Dirava ese hagoadaia hereva oi dekenai ia henia noho, badina dahaka oi
    negea noho? Iena hereva manadadia be hegeregere lasi oi dekenai, a?
  urd-urd: क्या ख़ुदा की तसल्ली तेरे नज़दीक कुछ कम है, और वह कलाम जो तुझ से नरमी के
    साथ किया जाता है?
  rus-SYN: Разве малость для тебя утешения Божии? И это неизвестно тебе?
  bqc-SIM: Lua ye n nↄ̀sɛ níninɛ, ↄ̃ à kɛ̀nɛ fɛ̃́nɛũa? Wálɛ yã'onɛ busɛbusɛo
    lé?
  tcz-CHONGTHU: Pathen in nalhamon chu nang dinga neo behseh a ham? Nemma athusei
    chu lhing joulou ham?
  mar-mar: देवाने केलेले सांत्वन आणि तुजशी केलेली सौम्य भाषण तुला तुच्छ वाटतात काय?
  qub-qub: ¿Gampäga manachu alli caycan quiquin Tayta Dios shogashushallayqui, alli
    shimillanpa willapäshushayqui?
  hat-hat: Poukisa ou pa asepte ankourajman Bondye voye ba ou a? Poukisa ou pa koute
    nou? N'ap pale byen dousman avè ou la a.
  eng-BSB: Are the consolations of God not enough for you, even words spoken gently
    to you?
  eng-WEBPB: Are the consolations of God too small for you, even the word that is
    gentle towards you?
  kbq-kbq: Hagi knafima mani'nankeno Anumzamo'ma kazeri so'ema hiazamo'a, osi huno
    knarera huogantefi? Hagi akoheno'ma fru kema hugamia kemo'a, knarera huoganteo?
  nhe-BL: “¿Huelis tiquita para ax tleno ipati para Toteco Dios mitzyoltlalis ica
    nochi ni yejyectzi tlajtoli tlen tojuanti timitzmacaj?
  gub-BL: Tupàn ipurumurywete kar wer nerehe. Màràzàwe tuwe nereputar kwaw nemurywete
    kar àwàm. Uruze'egatu uruiko newe her rehe.
  eng-DRA: Is it a great matter that God should comfort thee? but thy wicked words
    hinder this.
