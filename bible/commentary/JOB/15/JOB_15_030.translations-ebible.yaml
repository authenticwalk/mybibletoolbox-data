verse: JOB.015.030
translations:
  mal-C: ഇരുളിൽനിന്ന് അവർ രക്ഷപ്പെടുകയില്ല; അവരുടെ മുളകളെ തീനാളം കരിച്ചുകളയും തിരുവായിലെ
    നിശ്വാസത്താൽ അവർ നശിച്ചുപോകും.
  deu-TKW: “Er entgeht nicht der Umfinsterung; seine Schößlinge dörrt die Flamme aus,
    und durch seinen Zornhauch vergeht er.
  lin-lin: akokoka kokima molili te, moto ekokawusa mandalala na ye mpe akokima ata
    pema na ye moko.
  eng-LSV: He does not turn aside from darkness, || A flame dries up his tender branch,
    || And he turns aside at the breath of His mouth!
  eng-GNV: 'He shall neuer depart out of darkenesse: the flame shall drie vp his branches,
    and he shall goe away with the breath of his mouth.'
  eng-WEBSTER: He shall not depart out of darkness; the flame shall dry up his branches,
    and by the breath of his mouth shall he go away.
  nhw-BL: “Fiero tlacame mocahuase ipan tzintlayohuilotl para nochipa huan amo hueli
    cholose. Se tlitl quintzontlamiltis huan Toteco ica iijiyo quintlamiltis.
  swh-ONEN: Hatatoka gizani; mwali wa moto utanyausha machipukizi yake, nayo pumzi
    ya kinywa cha Mungu itamwondolea mbali.
  bba-bba: U ǹ kpɛ̃ u ɡɔɔn tɔ̃ru dukɑ suuri. Win bweseru kpuro tɑ koo dɔ̃ɔ mwɑɑrɑwɑ.
    Kpɑ Gusunɔ u nùn wom wure u ɡo.
  eng-KJVCPB: He shall not depart out of darkness; The flame shall dry up his branches,
    And by the breath of his mouth shall he go away.
  luo-luo: Ok notony e masira, enochal gi yath ma mach owangʼo ite, kendo much Nyasaye
    biro keyo thiepene mi olal nono.
  meu-meu: Ia na dibura amo basine roho mauri; Iahi hururuna ese ia tuhutuhuna baine
    aradia, bona lai ese ia burena baine hodaia oho.
  npi-ULB: उसले अन्धकारबाट छुटकारा पाउनेछैन । ज्वालाले उसका हाँगाहरूलाई सुकाउनेछ ।
    परमेश्‍वरको मुखको सासले ऊ मर्नेछ ।
  yor-yor: Òun kì yóò jáde kúrò nínú òkùnkùn; ọ̀wọ́-iná ni yóò jó ẹ̀ka rẹ̀, àti nípasẹ̀
    ẹ̀mí ẹnu Ọlọ́run ní a ó gba kúrò.
  pes-OPCB: تاریکی برای همیشه او را فرا خواهد گرفت. نفس خدا او را از بین خواهد برد
    و شعله‌های آتش، دار و ندار او را خواهد سوزانید.
  tgl-ULB: Hindi siya umalis sa kadiliman; isang apoy ang magtutuyo sa kaniyang mga
    sanga; at sa hininga ng bibig ng Diyos siya ay papanaw.
  hui-hui: Aruma holeneme dindi bibahende dambi hai haralidagua mo ko holene íbu ngagola
    ti yo pialu napolebira. Bo daragola ira yuni abalu puyabume yu purogo laralidagua
    Ngode Datagaliwabenaga keba holene ngagome ti bo ereba helolebira.
  mya-mya: သူသည် မှောင်မိုက်ဘေးနှင့်မလွတ်ရ။ မီးလျှံသည်သူ၏အခက်အလက်တို့ကို လောင်လိမ့်မည်။
    ဘုရားသခင်၏ နှုတ်တော်အသက်အားဖြင့် သုတ်သင် ပယ်ရှင်းခြင်းကို ခံရ၏။
  bod-N: ཁོ་རང་སྨག་རུམ་དང་ནི་འབྲལ་མི་འགྱུར། ། དེ་ཡི་ཡལ་ག་མེ་ལྕེས་བསྲེག་པར་བྱ། ། དཀོན་མཆོག་ཁོང་གི་ཞལ་དབུགས་དབང་གིས་ནི།
    ། ཁོ་ཉིད་འབྲལ་བར་འགྱུར་བའི་ཕྱིར་ཡིན་ནོ། །
  sna-sna: Haangapunyuki rima; murazvo uchasvavisa mabukira ake, uye kufema kwomuromo
    waMwari kuchamurasira kure.
  spa-BLM: No se apartará de las tinieblas. La llama secará sus ramas. Se irá por
    el soplo de la boca de Dios.
  cac-cac: Man̈xo ol yal scolanel sb'a eb' d'a scal q'uic'alq'uinal. Lajan ol aj eb'
    icha junoc te' c'ab' te' stz'a yuj c'ac', ma icha junoc te te' tz'el xumaquil
    yuj ic'.
  swh-ULB: Yeye hatatoka nje ya giza; mwali wa moto utakausha matawi yake; katika
    pumzi ya kinywa cha Mungu yeye ataenda zake.
  bel-bel: Не ўцячэ ад цемры; парасткі ягоныя ссушыць полымя і павевам вуснаў сваіх
    пацягне яго.
  deu-ELBBK: Er entweicht nicht der Finsternis; seine Schösslinge versengt die Flamme;
    und er muss weichen durch den Hauch seines Mundes.
  mbb-OT: Kenà sikandin ebpekelikey te kezeetan. Egkeiring sikandin te kayu he egketutung
    is menge seringsing din. Ne sengehiyup dà te Megbevayà ne egkahanew is langun
    he azen din.
  mal-2015: ഇരുളിൽനിന്നു അവൻ തെറ്റിപ്പോകയില്ല; അഗ്നിജ്വാല അവന്റെ കൊമ്പുകളെ ഉണക്കിക്കളയും;
    തിരുവായിലെ ശ്വാസംകൊണ്ടു അവൻ കെട്ടുപോകും.
  rmc-rmc: Na denašela le kaľipnaske, ela sar stromos, saveske e jag labarela o konara,
    o dichos andral le Devleskro muj les zňičinela.
  pes-OPV: از تاریکی رها نخواهد شد، و آتش، شاخه هایش را خواهد خشکانید، و به نفخه دهان
    او زائل خواهد شد.
  ron-1924: Ну ва путя еши дин ынтунерик, флакэра ый ва арде млэдицеле, ши Думнезеу
    ыл ва перде ку суфларя гурий Луй.
  ben-OBCV: সে অন্ধকারের হাত থেকে রেহাই পাবে না; আগুনের শিখা তার মুকুলগুলি শুকিয়ে
    দেবে, ও ঈশ্বরের মুখনির্গত শ্বাস তাকে উড়িয়ে নিয়ে যাবে।
  som-som: Isagu marnaba gudcur ka bixi maayo, Oo laamihiisa olol baa qallajin doona,
    Oo neefta afkiisa ayaa qaadi doonta.
  lat-VUC: 'Non recedet de tenebris: ramos ejus arefaciet flamma, et auferetur spiritu
    oris sui.'
  eng-ASVBT: He shall not depart out of darkness; The flame shall dry up his branches,
    And by the breath of God’s mouth shall he go away.
  ita-1885: Egli non si dipartirà giammai dalle tenebre, La fiamma seccherà i suoi
    rampolli, Ed egli sarà portato via dal soffio della bocca di Dio.
  eng-LXXUP: 'Neither shall he in anywise escape the darkness: Let the wind blast
    his blossom, And let his flower fall off.'
  eng-ULB: He will not depart out of darkness; a flame will dry up his stalks; at
    the breath of God's mouth he will go away.
  spa-VBL: “No escaparán de la oscuridad. Como un árbol cuyos brotes se consumen en
    un incendio forestal, el soplo de Dios lo hará desaparecer.
  fra-_FOB: Il ne pourra pas sortir des ténèbres; la flamme desséchera ses rejetons,
    et il s'en ira par le souffle de la bouche de Dieu.
  mal-mal: ഇരുളിൽനിന്ന് അവൻ അകന്നു പോകുകയില്ല; അഗ്നിജ്വാല അവന്റെ കൊമ്പുകളെ ഉണക്കിക്കളയും;
    തിരുവായിലെ ശ്വാസംകൊണ്ട് അവൻ കടന്നുപോകും.
  urd-GVR: Wuh tārīkī se nahīṅ bachegā. Sholā us kī koṅploṅ ko murjhāne degā, aur
    Allāh use apne muṅh kī ek phūṅk se uṛā kar tabāh kar degā.
  suz-BL: मेकोपुकी छिङछिङ रे ब्रोंइने मचाप्‍नीम। मीम मेको आन ठोसा सोव़पाइक्‍ब। मेको
    आन फु कली फशेम योल्‍ब।
  eng-NOY: He shall not escape from darkness, And the flame shall dry up his branches;
    Yea, by the breath of His mouth shall he be taken away.
  ita-1927: Non potrà liberarsi dalle tenebre, il vento infocato farà seccare i suoi
    rampolli, e sarà portato via dal soffio della bocca di Dio.
  ckb-ckb: لە تاریکی دەرباز نابێت، کڵپەی گڕێک پۆپکەکانی وشک دەکات و بە فووێکی دەمی
    نامێنێت.
  eng-BBE: He does not come out of the dark; his branches are burned by the flame,
    and the wind takes away his bud.
  kan-OKCV: ಕತ್ತಲೆಯೊಳಗಿಂದ ಅವನು ಪಾರಾಗುವದಿಲ್ಲ; ಕಿಚ್ಚು ಅವನ ಕೊಂಬೆಗಳನ್ನು ಒಣಗಿಸುವುದು; ದೇವರ
    ಬಾಯಿಯ ಶ್ವಾಸದಿಂದ ಅವನು ತೊಲಗಿ ಹೋಗುವನು.
  tam-2017: இருளுக்கு அவன் தப்புவதில்லை; நெருப்புத்தணல் அவனுடைய கிளையைக் காய்ந்துபோகச்
    செய்யும்; அவருடைய வாயின் சுவாசத்தால் அற்றுப்போவான்;
  spa-RV-1909: 'No se escapará de las tinieblas: la llama secará sus ramos, y con
    el aliento de su boca perecerá.'
  ron-BTF: Nu se va depărta de întuneric; flacăra va usca ramurile sale și prin răsuflarea
    gurii sale se va duce el.
  eng-WEBP: He will not depart out of darkness. The flame will dry up his branches.
    He will go away by the breath of God’s mouth.
  eng-FBV: They will not escape from the darkness. Like a tree whose shoots are burned
    up in a forest fire, the breath of God will blow him away.
  nld-1939: Zijn schaduw breidt zich niet uit op de grond, En hij ontsnapt de duisternis
    niet; Het vuur zal zijn loten verschroeien, De wind zijn bloesem verwaaien!
  nch-BL: “Fiero tacame mocahuase ipan tzintayohuilot para nochipa huan amo hueli
    cholose. Se tit quintzontamiltis huan Toteco ica iijyoyo quintamiltis.
  vie-1934: Người sẽ chẳng được ra khỏi tối tăm; Ngọn lửa làm khô héo chồi của người,
    Và người sẽ bị hơi thở miệng Chúa đem đi mất.
  hin-CV: उसे अंधकार से मुक्ति प्राप्‍त न होगी; ज्वाला उसके अंकुरों को झुलसा देगी,
    तथा परमेश्वर के श्वास से वह दूर उड़ जाएगा.
  spa-BES: No sale de la oscuridad; Sus ramas son quemadas por la llama, y por él
    aliento de su boca perecerá.
  tdx-tdx: Tsy hibolitira’e i ieñey; haforejeje’ i lelan’ afoy o tora’eo, vaho hampihelaña’
    ty kofòm-palie’e.
  tha-KJV: เขาจะหนีจากความมืดไม่​พ้น เปลวเพลิงจะทำให้​หน​่อของเขาแห้งไป และโดยลมพระโอษฐ์เขาจะต้องจากไปเสีย
  por-BR-2018: Não escapará das trevas; a chama secará seus ramos, e ao sopro de sua
    boca desparecerá.
  deu-ELO: Er entweicht nicht der Finsternis; seine Schößlinge versengt die Flamme;
    und er muß weichen durch den Hauch seines Mundes. -
  eng-WYC-2018: neither he shall go away from darknesses. Flame shall make dry his
    branches, and he shall be taken away by the spirit of his mouth. (nor shall he
    go away from darkness. The flame shall dry up his branches, and then he shall
    be taken away by the wind.)
  epo-epo: Li ne forkliniĝos de mallumo; Flamo velksekigos liajn branĉojn, Kaj Li
    forigos lin per la blovo de Sia buŝo.
  uig-PIN: U ⱪarangƣuluⱪtin ⱪeqip ⱪutulalmaydu, Yalⱪun uning xahlirini kɵydürüp ⱪurutidu,
    Hudaning bir nǝpisi bilǝn u dunyadin ketidu.
  beo-beo: Ea da gasi amoga hobeamu da hamedei ba:mu. Ea da ifa amoda laluga nei agoai
    ba:mu amola sogea da foga mini asi agoai ba:mu.
  tpi-OTNT: Ol bai i no inap abrusim dispela bagarap. Em bai i karamapim ol olsem
    tudak i karamapim graun. Belhat bilong God bai i bagarapim ol olsem paia i kukim
    diwai na win i karim ol lip samting bilong en i go nabaut.
  hau-SA: Ba zai tsere wa duhu ba; wuta za tă ƙona rassansa, kuma numfashi daga bakin
    Allah zai hallaka shi.
  uig-LAT: U qarangghuluqtin qéchip qutulalmaydu, Yalqun uning shaxlirini köydürüp
    qurutidu, Xudaning bir nepisi bilen u dunyadin kétidu.
  nde-nde: Kayikuphepha emnyameni; ilangabi lizabunisa amahlumela akhe lomoya wokuphefumula
    komlomo kaNkulunkulu uzamthwalela kude.
  ton-ton: ‌ʻE ʻikai ʻalu ia mei he fakapoʻuli; ʻe mangia ʻe he afi ʻa hono ngaahi
    vaʻa, pea ʻi he mānava ʻo hono fofonga ʻe mole atu ia.
  ces-1613: Nevyjde z temností, mladistvou ratolest jeho usuší plamen, a tak zahyne
    od ducha úst svých.
  eng-WMB: He will not depart out of darkness. The flame will dry up his branches.
    He will go away by the breath of God’s mouth.
  tam-TCV: அவன் இருளுக்குத் தப்புவதில்லை; அக்கினி ஜூவாலை அவன் தளிர்களை வாட்டும், இறைவனுடைய
    வாயின் சுவாசம் அவனை இல்லாதொழியப் பண்ணும்.
  ceb-ULB: Dili na siya mogawas gikan sa kangitngit;
  pol-UBG: Nie wyjdzie z ciemności, płomień ususzy jego latorośle, a zginie od tchnienia
    jego ust.
  urd-GVU: وہ تاریکی سے نہیں بچے گا۔ شعلہ اُس کی کونپلوں کو مُرجھانے دے گا، اور اللہ
    اُسے اپنے منہ کی ایک پھونک سے اُڑا کر تباہ کر دے گا۔
  deu-1912: Unfall wird nicht von ihm lassen. Die Flamme wird seine Zweige verdorren,
    und er wird ihn durch den Odem seines Mundes wegnehmen.
  kan-2017: ಕತ್ತಲೊಳಗಿಂದ ಅವನು ಪಾರಾಗುವುದಿಲ್ಲ, ಕಿಚ್ಚು ಅವನ ಕೊಂಬೆಗಳನ್ನು ಒಣಗಿಸುವುದು, ದೇವರ
    ಶ್ವಾಸದಿಂದ ಒಣಗಿ ಹೋಗುವನು.
  yap-yap: ma dabithay u pa’ e lumor. Bayi par ni bod bake gek’iy nike urfiy e nifiy
    papa’ngin, ma ke rurug e nifeng e flores riy kem’ay.
  hlt-MCSB: Hmaisuep lamloh nong thai mahpawh. A dawn te hmairhong loh a hae vetih
    a ka dongkah yilh loh a khoe ni.
  mdy-ETH: ዹሚዳፓ ዒ ቶላኒ ዳንዳዑዋሴ፤ ካኣፓ ታሚና ሚጬያ፤ ፆኦሲኮ ዑኡዛኣ ዒዛ ጊልፒ ባይዜያ ማዓንዳኔ።
  twi-ASANTE: Esum bɛduru wɔn; ogyaframa bɛkusa wɔn mman, na Onyankopɔn anom ahomeguo
    bɛsoa wɔn akɔ.
  eng-WEBU: He will not depart out of darkness. The flame will dry up his branches.
    He will go away by the breath of God’s mouth.
  wal-wal: “Xumaappe i kessi ekkenna; a tasheta lacoi melissana; a ciishshaakka carkkoi
    pitti xaissana.
  spa-PDDPT: No escapará de la oscuridad. La llama consumirá sus ramas. Por el aliento
    de su boca perecerá.
  gun-gun: Ha'e kuery ndoo jepei 'rã pytũ vaikue gui. Tata rendy vuku-vuku overepa
    'rã hoky. Ha'e gui Nhanderuete ojuru gui oipejua rive 'rã ogueraa.
  ilo-ULB: Saanto isuna a makapanaw iti kinasipnget; pagangngoento ti apuy dagiti
    sangsangana; pumanawto isuna gapu iti anges ti ngiwat ti Dios.
  kpg-kpg: Mee hagalee tanga gi daha mo di bouli, mee e hai gadoo be di laagau dela
    ma gaa wele ono manga gei di madangi gaa ili gi daha ono huwa.
  uig-ARA: ئۇ قاراڭغۇلۇقتىن قېچىپ قۇتۇلالمايدۇ، يالقۇن ئۇنىڭ شاخلىرىنى كۆيدۈرۈپ قۇرۇتىدۇ،
    خۇدانىڭ بىر نەپىسى بىلەن ئۇ دۇنيادىن كېتىدۇ.
  sus-sus: A mu nɔma kelide dimi kui. A bɔnsɔɛ fama gande, a sɔntɔ Ala kɛrɛ foye ra.»
  pon-2006: oh e sohte pahn pitsang rotorot. E pahn rasehng tuhke pwoat me kisiniei
    karongelahr rah kan, me kisinieng ipirasangehr wah kan.
  ksd-ksd: Pa na lop kan ra bobotoi; A umana ingarina diat a maranga ta ra malamalapang
    i ra iap, Ma ra vuvu na kap vue ra umana pupuna.
  tur-YTC: Karanlıktan ayrılmayacak. Alev dallarını kurutacak. Tanrı'nın ağzının soluğuyla
    gidecektir.
  grc-BRENT: οὐδὲ μὴ ἐκφύγῃ τὸ σκότος· τὸν βλαστὸν αὐτοῦ μαράναι ἄνεμος, ἐκπέσοι δὲ
    αὐτοῦ τὸ ἄνθος.
  ind-AYT: Dia tidak akan keluar dari kegelapan; nyala api akan mengeringkan tunas-tunas
    mudanya, dan dengan embusan napas dari mulut-Nya, dia akan pergi.
  nya-nya: Iyeyo sadzapulumuka mu mdimamo; lawi lamoto lidzawumitsa nthambi zake,
    ndipo mpweya wochokera mʼkamwa mwa Mulungu udzamusesa.
  hrv-hrv: On se tami više izmaknuti neće, opržit će oganj njegove mladice, u dahu
    plamenih usta nestat će ga.
  mps-mps: Augwali te dolobo sęde geda mugobe. Teda augwali te hulia siyu, tǫ mesega
    sabo tiwai yaibao. God agai sębę e tiwai yaibao, isigo ni delama, waligo agai
    yabe da gasaba subigila sela pabo ąǫ yaibao.
  tpi-tpi: Ol bai i no inap abrusim dispela bagarap. Em bai i karamapim ol olsem tudak
    i karamapim graun. Belhat bilong God bai i bagarapim ol olsem paia i kukim diwai
    na win i karim ol lip samting bilong en i go nabaut.
  dan-1931: han undkommer ikke fra Mørket. Solglød udtørrer hans Spire, hans Blomst
    rives bort af Vinden.
  vie-OVCB: Chúng sẽ chẳng hề thoát được cảnh tối tăm. Sức nóng mặt trời sẽ cháy khô
    bao chồi lộc, và hơi thở của Đức Chúa Trời sẽ tiêu diệt chúng.
  guj-2017: તે અંધકારમાંથી બચશે નહિ; જ્વાળાઓ તેની ડાળીઓને સૂકવી નાખશે; અને ઈશ્વરના
    શ્વાસથી નાશ પામશે.
  pon-2006A: oh e sohte pahn pitsang rotorot. E pahn rasehng tuhke pwoat me kisiniei
    karongelahr rah kan, me kisinieng ipirasangehr wah kan.
  por-BRBSL: Ele não sairá da escuridão. A chama secará seus galhos. Ele irá embora
    pelo sopro da boca de Deus.
  cth-cth: Hmonae thung hoi tâcawt mahoeh. Hmaipalai ni a kangnaw hah a kak han, a
    pahni dawk e kahlî hoi be a kahma sak han.
  twi-twi: Ɔrenguan sum no; ogyaframa bɛhyew ne mman, na Onyankopɔn anom ahomegu bɛsoa
    no akɔ.
  hlt-hlt: Hmaisuep lamloh nong thai mahpawh. A dawn te hmairhong loh a hae vetih
    a ka dongkah yilh loh a khoe ni.
  tbz-SIM: Dɛ yiɛ̀ nhò bɑ́ɑ́ nɑ kɛ́yentɛ́nɛ̀ mukṹṹ nkó dibiìnnì, muhɑ̃ɑ̃́ mbo cɔ́útɛ́
    o bí, kɛ̀ Kuyie nnùù kó kuyɑɑkùu ò nɛinɛ̀.
  msy-2020: Me mɨtarmer osɨmtɨzir ekiar kam gitaghan kogham. Mɨtarmem nguazim avarazɨ
    moghɨn me avaragham. Godɨn anɨngagharim me gasɨghasɨgham, mati avim tememɨn isima,
    amɨnim an dafariba ko bizibagh iva tintinibar zui.
  dop-dop: Ɩ kɑɑ fiti sǝkpɛtʋɣʋ. Ɩ wɛ kɛ́ ɩsɩɩ kɔkɔ nyɑkʋɣʋ tʋɣʋ piliŋɑsɩ tɔ, Ɩsɔ
    kɑ́ woso-ɩ ɩ heelim nɑ pǝ́ kpiisi-ɩ.
  azb-azb: Qaranlıqdan qurtulmayacaq, Pöhrələrini alov tutacaq, Allahın ağzının nəfəsi
    ilə yox olacaq.
  eng-DBY: He shall not depart out of darkness; the flame shall dry up his branches;
    and by the breath of his mouth shall he go away.
  hin-2017: वह अंधियारे से कभी न निकलेगा, और उसकी डालियाँ आग की लपट से झुलस जाएँगी,
    और परमेश्वर के मुँह की श्वास से वह उड़ जाएगा।
  wol-KYG: Du mucc musiba, mooy garab gu daay xoyom car yu yees ya, Yàlla wal, mu
    ne mes.
  eng-YLT: He turneth not aside from darkness, His tender branch doth a flame dry
    up, And he turneth aside at the breath of His mouth!
  eng-WYC-2017: neither he shall go away from darknesses. Flame shall make dry his
    branches, and he shall be taken away by the spirit of his mouth.
  eng-WMBB: He will not depart out of darkness. The flame will dry up his branches.
    He will go away by the breath of God’s mouth.
  urd-GVH: वह तारीकी से नहीं बचेगा। शोला उस की कोंपलों को मुरझाने देगा, और अल्लाह
    उसे अपने मुँह की एक फूँक से उड़ाकर तबाह कर देगा।
  rug-rug: Lopu kaqu boka govete nia rini sa hinuporo pa minate. Kote guana huda si
    arini, sapu ta sulu lelaṉadi pa nika, meke ta givusu palae pa siniṉo te Tamasa.
  gaz-gaz: Inni dukkana jalaa hin baʼu; arrabni ibiddaa damee isaa ni gogsa; hafuurri
    afaan Waaqaatii baʼus isa fudhata.
  fra-LSG: Il ne pourra se dérober aux ténèbres, La flamme consumera ses rejetons,
    Et Dieu le fera périr par le souffle de sa bouche.
  yal-yal: A mi tangama sayaan ma, a luma nɛn alo tɛɛn wudi dungin naxan ganma, Ala
    dɛ foyen yi a xali wulani.”
  haw-1868: Aole ia e pakele mailoko mai o ka pouli; E hoomaloo ka lapalapa i kona
    mau lala, A e laweia'ku oia ma ka ha o kona waha.
  arb-NAV: تَكْتَنِفُهُ دَائِماً الظُّلْمَةُ، وتُيَبِّسُ النَّارُ أَغْصَانَهُ، وَتُزِيلُهُ
    نَفْخَةٌ مِنْ فَمِ الرَّبِّ.
  ewe-ewe: Masi le viviti la nu o, dzo ƒe aɖe ana eƒe alɔwo nayrɔ eye Mawu ƒe numegbɔgbɔ
    akplɔe adzoe.
  eng-LEE: 'He will never depart out of darkness: the flame shall dry up his shoots,
    and he will depart by the breath of God''s mouth.'
  asm-FB: সি আন্ধাৰৰ পৰা সাৰিব নোৱাৰিব; অগ্নি-শিখা ই তাৰ ডালবোৰ শুকুৱাব, আৰু সি তেওঁৰ
    মুখৰ ফুঁতে উড়ি যাব।
  sus-A: عَ مُ نْمَ كٍلِدٍ دِ مِ كُي. عَ بْنسْي قَمَ فَندٍ، عَ سْنتْ عَلَ كّرّ قٌيٍ
    رَ.»
  fra-SBL: Il ne sortira pas des ténèbres. La flamme desséchera ses branches. Il s'en
    ira par le souffle de la bouche de Dieu.
  hbo-hbo: לֹֽא־יָס֨וּר ׀ מִנִּי־חֹ֗שֶׁךְ יֹֽ֭נַקְתֹּו תְּיַבֵּ֣שׁ שַׁלְהָ֑בֶת וְ֝יָס֗וּר
    בְּר֣וּחַ פִּֽיו׃
  kik-kik: Ndakahota kũũrĩra nduma; rũrĩrĩmbĩ nĩrũkahoohia thuuna ciake, nayo mĩhũmũ
    ya kanua ka Ngai nĩĩkamweheria.
  fra-NCL: Il n’échappera pas aux ténèbres ; la flamme desséchera ses rejetons, et
    il sera emporté par le souffle de la bouche de Dieu.
  cek-AK: Anih loe vinghaih thung hoi loih thai mak ai; anih ih tanghangnawk loe hmai
    mah kang ueloe, Sithaw pakha thung ih takhi mah hmut phaeng tih.
  cuk-cuk: Burgwedgi wakinnosulid, sapi-gannar-ainiardaed soogi-gummakeyob guoed.
    Ar Bab-Dummad unnila e-bunnogedgi we-dule-obelogoed.
  uig-CYR: У қараңғулуқтин қечип қутулалмайду, Ялқун униң шахлирини көйдүрүп қурутиду,
    Худаниң бир нәпәси билән у дуниядин кетиду.
  tel-2017: అతడు చీకటి నుండి తప్పించుకోలేడు. అగ్నిజ్వాలలు వాడి లేత కొమ్మలను దహించివేస్తాయి.
    దేవుని నోటి నుండి వచ్చిన ఊపిరి వాణ్ణి నాశనం చేస్తుంది.
  hat-BSA: Li p ap chape nan tenèb la. Flanm nan va seche tout boujon li yo. Kon souf
    bouch li, lap wale nèt.
  kos-kos: Ac el ac fah tia ku in kaingla liki lohsr uh. El ac fah oana soko sak Su
    lah kac uh firiryak ke e, Ac ros kac uh ukukla ke eng uh.
  hbo-WLC: לֹֽא־יָס֨וּר ׀ מִנִּי־חֹ֗שֶׁךְ יֹֽ֭נַקְתּוֹ תְּיַבֵּ֣שׁ שַׁלְהָ֑בֶת וְ֝יָס֗וּר
    בְּר֣וּחַ פִּֽיו׃
  ibo-ibo: Ọ gaghị agbanarị ọchịchịrị, ire ọkụ ga-eme ka ome ya kpọnwụọ, iku ume nke
    ọnụ Chineke ga-ebufu ya.
  ory-ory: ସେ ଅନ୍ଧକାରରୁ ପ୍ରସ୍ଥାନ କରିବ ନାହିଁ, ଅଗ୍ନିଶିଖା ତାହାର ଶାଖା ଶୁଷ୍କ କରିବ ଓ ପରମେଶ୍ୱରଙ୍କ
    ମୁଖର ନିଶ୍ୱାସରେ ସେ ଉଡ଼ିଯିବ।
  chk-chk: Esap tongeni süla seni rochopwak. A wewe ngeni efoch irä ekkei a kenala
    palan, nge asepwäl a amorätiu sawitin.
  rop-rop: Olabat kaan neba gowei brom det dakbala pleis. Olabat jis laik det tri
    wen det faiya bin barnimap en det win bin blowimwei detlot purdiflawa.
  ukr-1871: Мороку він не втече; галуззє його полумє спалить, а його самого подихом
    уст своїх захопить.
  deu-1951: Der Finsternis entgeht er nicht, die Flamme versengt seine Sprößlinge,
    vor dem Hauch Seines Mundes flieht er dahin.
  eng-JPS: He shall not depart out of darkness; the flame shall dry up his branches,
    and by the breath of His mouth shall he go away.
  srp-1865: Neæe izaæi iz mraka, ogranke njegove osušiæe plamen, odnijeæe ga duh usta
    njegovijeh.
  lug-lug: Taliwona kizikiza, olulimi lw’omuliro lunaakazanga amatabi ge, era omukka
    gw’omu kamwa gulimugobera wala.
  heb-heb: לא יסור מני חשך ינקתו תיבש שלהבת ויסור ברוח פיו׃
  ben-IRV: সে অন্ধকার থেকে বেরবে না; একটা আগুন তার শাখা গুলোকে শুকিয়ে দেবে; ঈশ্বরের
    মুখের নিঃশ্বাসে সে চলে যাবে।
  pan-pan: ਉਹ ਹਨੇਰੇ ਤੋਂ ਨਾ ਨਿੱਕਲੇਗਾ, ਲਾਟਾਂ ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਨੂੰ ਸੁਕਾ ਦੇਣਗੀਆਂ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਮੂੰਹ ਦੇ ਸਾਹ ਨਾਲ ਉਹ ਜਾਂਦਾ ਰਹੇਗਾ।
  mya-JVB: သူသည် မှောင်မိုက် ဘေးနှင့် မ လွတ် ရ။ မီးလျှံ သည်သူ ၏အခက် အလက်တို့ကို လောင်လိမ့်မည်။
    ဘုရား သခင်၏ နှုတ် တော်အသက် အားဖြင့် သုတ်သင် ပယ်ရှင်းခြင်းကို ခံရ၏။
  hmo-hmo: Unai tau dikana ese, dibura dekena amo do ia heau mauri lasi. Ia be au
    ta bamona, iena rigi be lahi ese ia gabua ore, bona lai ese iena herahera ia hodaia
    lao ore.
  urd-urd: वह अँधेरे से कभी न निकलेगा, और शोले उसकी शाखों को ख़ुश्क कर देंगे, और वह
    ख़ुदा के मुँह से ताक़त से जाता रहेगा।
  rus-SYN: Не уйдет от тьмы; отрасли его иссушит пламя и дуновением уст своих увлечет
    его.
  bqc-SIM: A e bↄ gusiauo, tɛ́lɛpiↄ a aà vlãpaa sãsã, Lua lɛ́'ĩana i aà sɛ gɛò
    zɛ́a.
  tcz-CHONGTHU: Muthim lah a konin jamdoh thei pouvin tin, ajih hung dondoh ho jong
    nisan halgop intin chule Pathen hu haikhum chun amaho asuhmang ding ahi.
  mar-mar: त्याची काळोखापासून सुटका नाही, आग्नीने त्याच्या फांद्या सुकतील, देवाच्या
    मुख श्वासाने तो दूर जाईल.
  qub-qub: Yanauyaycaj chacaypitaga manami imanöpis gueshpengapächu. Chay runaga ricacongapaj
    jachapa rämancunata nina wapcharishannömi. Tayta Dios pücariptin ushajpämi ushacanga.
  hat-hat: Yo p'ap ka kouri pou fènwa a. Y'ap tankou yon pyebwa dife boule tout branch
    li yo epi van bwote tout flè l' yo ale.
  eng-BSB: He will not escape from the darkness; the flame will wither his shoots,
    and the breath of God’s mouth will carry him away.
  eng-WEBPB: He will not depart out of darkness. The flame will dry up his branches.
    He will go away by the breath of God’s mouth.
  kbq-kbq: Hanki agra hanizampintira atreno ofregahie. Hagi zagemofo amuhomo ne'zana
    te hagege nehanigeno, Anumzamo'ma asimu'ma antesia zaho'mo, ahe fanane hugahie.
  nhe-BL: “Fiero tlacame mocahuase ipan tzintlayohuilotl para nochipa huan ax hueli
    cholose. Se tlitl quintzontlamiltis huan Toteco ica iijiyo quintlamiltis.
  gub-BL: Awa ikatu 'ym ma'e nuhem kwaw ipytunaw wi nehe. Nuzawy kwaw ywyra hàkàgwer
    ukaz ma'e kwer hereko har nehe. Ywytu weraha a'e ywyra iputyr paw rupi izuwi.
  eng-DRA: 'He shall not depart out of darkness: the flame shall dry up his branches,
    and he shall be taken away by the breath of his own month.'
