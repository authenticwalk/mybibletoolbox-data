verse: JOB.015.003
translations:
  mal-C: അവർ അർഥശൂന്യമായ വാക്കുകൾകൊണ്ടും ഉപകാരമില്ലാത്ത സംഭാഷണംകൊണ്ടും തർക്കിക്കുമോ?
  deu-TKW: mit Rede strafend, die nichts taugt, und mit Worten, durch die er nichts
    fördert?
  lin-lin: Akoki solo komilobela na maloba ezanga ata tina ? Akoki solo kosalela maloba
    milayi oyo ezali ata na motuya te ?
  eng-LSV: To reason with a word not useful? And speeches—no profit in them?
  eng-GNV: Shall he dispute with wordes not comely? or with talke that is not profitable?
  eng-WEBSTER: Should he reason with unprofitable talk? or with speeches with which
    he can do no good?
  nhw-BL: Amo cuali para se masehuali camanaltis catli se huihuiyotl. Mocamanal amo
    cuali huan amo mitzpalehuía.
  swh-ONEN: Je, aweza kubishana juu ya maneno yasiyofaa, kwa hotuba zisizo na maana?
  bba-bba: Wee ɡɑri yi ɑ ɡeruɑ ɑ kɑ tii yinɑ mi, yi ǹ sɑ̃ɑ ɡɑ̃ɑnu. Gɑri yi ɑ sɑɑrɑ
    mini kpuro sɔɔ, sɑri yi yi koo tɔnu somi.
  eng-KJVCPB: Should he reason with unprofitable talk? Or with speeches wherewith
    he can do no good?
  luo-luo: Bende onyalo mino wach gi weche maonge tiendgi, kata gi mbekni maonge gi
    konyruok?
  meu-meu: Hepapahuahu herevadia asi anidia, eiava namo basie havaraia diba herevadia,
    baine gwaurai a?
  npi-ULB: के उहाँले बेफाइदाका कुराले, अनि आफूले भलो गर्न नसक्‍ने बोलीले तर्क गर्नू
    ?
  yor-yor: Òun lè máa fi àròyé sọ̀rọ̀ tí kò ní èrè, tàbí pẹ̀lú ọ̀rọ̀ nínú èyí tí kò
    lè fi ṣe rere?
  pes-OPCB: هیچ آدم حکیمی با این حرفهای پوچ از خود دفاع نمی‌کند.
  tgl-ULB: Nararapat ba siyang magdahilan nang walang pakinabang na pakikipag-usap
    o mga pananalita na maaaring hindi makakagawa sa kaniya ng mabuti?
  hui-hui: Í̠na lai hangu laabo harilidagua agali mini gigabiwi kagome ani lalubi
    nagalone ladai biaga kabe.
  mya-mya: အကျိုးမဲ့သောစကား၊ ကျေးဇူးမပြုနိုင်သော စကားနှင့် ဆွေးနွှေးသင့်သလော။
  bod-N: དེ་ཡིས་སྙིང་པོ་མེད་པའི་གཏམ་སྨྲས་ནས། ། ཕན་ཐོགས་མེད་པའི་གཏམ་གྱིས་མི་རྩོད་དོ།
    །
  sna-sna: Ko, angakakavara namashoko asina maturo, kana namashoko asina basa here?
  spa-BLM: Debe razonar con una charla poco provechosa, o con discursos con los que
    no puede hacer nada bueno?
  cac-cac: Man̈ ton̈ejoc scomon loloni, max sc'anlaj comon pensar.
  swh-ULB: Anapaswa kuhojiana na mazungumzo yasiyo na faida au na hotuba ambazo kwa
    hizo yeye hawezi kufanya mema?
  bel-bel: апраўдвацца словамі бескарыснымі і моваю, якая ня мае ніякай сілы?
  deu-ELBBK: streitend mit Reden, die nichts taugen, und mit Worten, womit er nicht
    nützt?
  mbb-OT: Emun ebpekidlalis ne kenè din egemiten is tinulebung he menge lalag.
  mal-2015: അവൻ പ്രയോജനമില്ലാത്ത വാക്കുകളാലും ഉപകാരമില്ലാത്ത മൊഴികളാലും തർക്കിക്കുമോ?
  rmc-rmc: Ov na rušľahas vaš peske kajse chocsave vakeribnaha, le lavenca, so nane
    pre chasna!
  pes-OPV: آیا به سخن بی‌فایده محاجه نماید؟ و به کلماتی که هیچ نفع نمی بخشد؟
  ron-1924: Сэ се апере прин кувинте каре н-ажутэ ла нимик ши прин кувынтэрь каре
    ну служеск ла нимик?
  ben-OBCV: অনর্থক কথা বলে, মূল্যহীন বক্তৃতা দিয়ে কি তিনি তর্ক করবেন?
  som-som: Miyayse ku habboon tahay inuu ku xaajowdo hadal aan faa'iido lahayn, Amase
    hadallo uusan innaba wanaag ku samayn karin?
  lat-VUC: Arguis verbis eum qui non est æqualis tibi, et loqueris quod tibi non expedit.
  eng-ASVBT: Should he reason with unprofitable talk, Or with speeches wherewith he
    can do no good?
  ita-1885: Ed argomentar con parole inutili, E con ragionamenti onde non può trarre
    alcun vantaggio?
  eng-LXXUP: Reasoning with improper sayings, And with words wherein is no profit?
  eng-ULB: Should he reason with unprofitable talk or with speeches with which he
    can do no good?
  spa-VBL: No discutiría con discursos inútiles usando palabras que no hacen ningún
    bien.
  fra-_FOB: Discute-t-il avec des propos qui ne servent de rien, et avec des paroles
    sans profit?
  mal-mal: അവൻ പ്രയോജനമില്ലാത്ത വാക്കുകളാലും ഉപകാരമില്ലാത്ത മൊഴികളാലും തർക്കിക്കുമോ?
  urd-GVR: Kyā munāsib hai ki wuh fuzūl bahs-mubāhasā kare, aisī bāteṅ kare jo befāydā
    haiṅ? Hargiz nahīṅ!
  suz-BL: जोक्‍ब तुइक्‍बमी इन कली शोर गाक्‍शो लोव़ लेत्‍चा दुम्‍बा? मारेइ रिम्‍शो
    मपाइब लोव़ लेत्‍चा दुम्‍बा?
  eng-NOY: Should he argue with speech that helpeth him not, And with words which
    do not profit him?
  ita-1927: Si difende egli con ciarle inutili e con parole che non giovan nulla?
  ckb-ckb: ئایا بە قسەی بێ سوود بەڵگە دێنێتەوە و بەو لێدوانانەی قازانجی لێ ناکات؟
  eng-BBE: Will he make arguments with words in which is no profit, and with sayings
    which have no value?
  kan-OKCV: ನಿಷ್ಪ್ರಯೋಜಕವಾದ ನುಡಿಗಳಿಂದಲೂ, ಕೆಲಸಕ್ಕೆ ಬಾರದ ಮಾತುಗಳಿಂದಲೂ ಜ್ಞಾನಿಯು ವಾದಿಸುವನೋ?
  tam-2017: பயனில்லாத வார்த்தைகளாலும், உபயோகமில்லாத வசனங்களாலும் தர்க்கம் செய்யலாமோ?
  spa-RV-1909: ¿Disputará con palabras inútiles, y con razones sin provecho?
  ron-BTF: Ar trebui să apere el cu o vorbire nefolositoare, sau cu vorbiri cu care
    nu poate face nimic bun?
  eng-WEBP: Should he reason with unprofitable talk, or with speeches with which he
    can do no good?
  eng-FBV: He wouldn't argue with unprofitable speeches using words that do no good.
  nld-1939: Verdedigt hij zich met beuzelpraat En met holle frasen?
  nch-BL: Amo cuali para se masehuali camanaltis huihuiyot. Mocamanal amo cuali huan
    amo mitzpalehuía.
  vie-1934: Người há có nên lấy lời vô ích mà chữa mình, Dùng câu giảng luận vô dụng
    mà binh vực sao?.
  hin-CV: क्या वह निरर्थक सत्यों के आधार पर विचार कर सकता है? वह उन शब्दों का प्रयोग
    कर सकता है? जिनका कोई लाभ नहीं बनता?
  spa-BES: ¿Hará argumentos con palabras en las cuales no hay ganancia, y con dichos
    que no tienen valor?
  tdx-tdx: Hisafiry an-drehake tsy vente’e hao, ndra an-dañonañe tsy hahasoa?
  tha-KJV: ควรที่เขาจะโต้​แย้​งก​ันในการพูดอันไร้​ประโยชน์ หรื​อด​้วยถ้อยคำซึ่งไม่​ได้​ผลหรือ
  por-BR-2018: Repreenderá com palavras que nada servem, e com argumentos que de nada
    aproveitam?
  deu-ELO: streitend mit Reden, die nichts taugen, und mit Worten, womit er nicht
    nützt?
  eng-WYC-2018: For thou reprovest him by words, which is not like thee, and thou
    speakest that, that speedeth not to thee. (For thou rebukest him with worthless
    words, and thou speakest, what profiteth thee not.)
  epo-epo: Vi disputas per vortoj senutilaj, Kaj per paroloj, kiuj nenion helpas.
  uig-PIN: Paydisiz sɵzlǝr bilǝn, Tayini yoⱪ gǝplǝr bilǝn munazirilixixi muwapiⱪmu?
  beo-beo: Bagade dawa:su dunu da dia sia:be defele hamedafa sia:na:noba! Amola ea
    hou gaga:musa:, dia bai hamedei udigili sia:be defele hame sia:na:noba!
  tpi-OTNT: Yu wok long tok pait i go i go, tasol tok bilong yu i no gutpela na i
    no inap helpim wanpela man. Nogat.
  hau-SA: Ko zai yi gardama da maganganun wofi maganganu marasa amfani?
  uig-LAT: Paydisiz sözler bilen, Tayini yoq gepler bilen munazirilishishi muwapiqmu?
  nde-nde: Ingadaza inkani ngamazwi angatsho lutho, ngezinkulumo ezingelasisindo na?
  ton-ton: ‌ʻOku taau ʻene leaʻaki ʻae lea taʻeʻaonga? Pe ko e ngaahi lau ʻe ʻikai
    te ne lavaʻi ʻaki ha lelei?
  ces-1613: Hádaje se slovy neprospěšnými, aneb řečmi neužitečnými?
  eng-WMB: Should he reason with unprofitable talk, or with speeches with which he
    can do no good?
  tam-TCV: பயனற்ற வார்த்தைகளினாலும், மதிப்பற்றப் பேச்சுக்களினாலும் அவன் வாதாடுவானோ?
  ceb-ULB: Kinahanglan ba nga mangatarungan siya sa walay kapuslanang mga pagpanulti
    o uban sa pagpamulong nga dili makaayo kaniya?
  pol-UBG: Czy ma się spierać słowami bezużytecznymi i mową, która nie przynosi pożytku?
  urd-GVU: کیا مناسب ہے کہ وہ فضول بحث مباحثہ کرے، ایسی باتیں کرے جو بےفائدہ ہیں؟
    ہرگز نہیں!
  deu-1912: Du verantwortest dich mit Worten, die nicht taugen, und dein Reden ist
    nichts nütze.
  kan-2017: ಪ್ರಯೋಜನವಿಲ್ಲದ ನುಡಿಯಿಂದಲೂ, ಫಲವಿಲ್ಲದ ವಾಕ್ಯಗಳಿಂದಲೂ ತರ್ಕಿಸುವುದು ಯುಕ್ತವೋ?
  yap-yap: Dariy be’ nib gonop nra non ni bod gur ara i bigbigiy ir ko thin ni dariy
    rogon.
  hlt-MCSB: A taengah hmaiben pawt tih a hoeikhang pawh olthui te ol neh a tluung
    aya?
  mdy-ETH: ዔራ ዓሲ ዔኤቢ ፓሡዋ ጌኤሲና ማኣዳ ባኣዚባኣ ሃይሴና ማርሚ ሺራ?
  twi-ASANTE: Ɔde nsɛm huhuo bɛdi anobaabaeɛ, aka nsɛm a ɛntu bunu biara anaa?
  eng-WEBU: Should he reason with unprofitable talk, or with speeches with which he
    can do no good?
  wal-wal: Pattenna woikko maaddenna mootuwaa mootettii?
  spa-PDDPT: ¿Argüirá con palabras inútiles o con palabras sin provecho?
  gun-gun: Ayvu mba'everã ovare'ỹ va'e py nda'u ijayvu 'rã, ayvu nhomoingo porã va'erã
    py 'rãgue py?
  ilo-ULB: Agkalintegan aya isuna babaen iti awan serserbina a sasao wenno kadagiti
    panagsasao nga awan ti nasayaat a maibungana?
  kpg-kpg: Deai dahi dangada kabemee e mee di helehelekai be au helekai aanaa e leelee iei
    goe ai, be e duuli ia gi nia helekai ala e de iloo ono hadinga.
  uig-ARA: پايدىسىز سۆزلەر بىلەن، تايىنى يوق گەپلەر بىلەن مۇنازىرىلىشىشى مۇۋاپىقمۇ؟
  sus-sus: A nɔma a xun mafalade wɔyɛnyi fufafu ra? A nɔma masenyi falade naxan tide
    mu na?
  pon-2006: Sohte aramas loalokong men pahn patohwanda soahng kan me komw patohwandahr
    de doarehkihla pein ih soangen lokaia sawehwe kan.
  ksd-ksd: Dave, na vartoto ma ra tinata vakuku, A umana tinata nina ba pa na vuai
    ra vuaina?
  tur-YTC: İnsan yararsız konuşmalarla Ya da kendisine hiçbir faydası olmayan sözlerle
    tartışır mı?
  grc-BRENT: ἐλέγχων ἐν ῥήμασιν οἷς οὐ δεῖ, καὶ ἐν λόγοις οἷς οὐδὲν ὄφελος;
  ind-AYT: Akankah dia berbantah dengan perkataan yang tidak menghasilkan apa-apa,
    atau dengan kata-kata yang tidak dapat memberi manfaat?
  nya-nya: Kodi angathe kutsutsa ndi mawu opanda pake, kapena kuyankhula mawu opanda
    phindu?
  hrv-hrv: Zar on sebe brani riječima ispraznim, besjedama koje ničem ne koriste?
  mps-mps: Nago pogo hwįhwį pabo. Tiali goli, nago po dwagi yai menio. Tama tego
    bidi me tau sogobeo. Menio.
  tpi-tpi: Yu wok long tok pait i go i go, tasol tok bilong yu i no gutpela na i no
    inap helpim wanpela man. Nogat.
  dan-1931: for at hævde sin Ret med gavnløs Tale, med Ord, som intet båder?
  vie-OVCB: Người khôn không lập luận vô bổ. Lời anh bào chữa chẳng ra gì.
  guj-2017: શું તે નિરર્થક વાત વડે કે, હિત ન કરી શકે એવા ભાષણ વડે દલીલ કરે?
  pon-2006A: Sohte aramas loalokong men pahn patohwanda soahng kan me komw patohwandahr
    de doarehkihla pein ih soangen lokaia sawehwe kan.
  por-BRBSL: Should ele raciocina com uma conversa não lucrativa, ou com discursos
    com os quais ele não pode fazer nenhum bem?
  cth-cth: Bang patopatang kaawm hoeh e lawk hno lahoi thoseh, hawinae ka sak thai
    hoeh e lawk ni a poukkhai han maw.
  twi-twi: Ɔde nsɛm huhuw begye akyinnye, aka nsɛm a mfaso biara nni so ana?
  hlt-hlt: A taengah hmaiben pawt tih a hoeikhang pawh olthui te ol neh a tluung aya?
  tbz-SIM: Kɛ sɔ̃́ntɛ́ kɛ́nnɑ́ɑ́ ndɛtetìrɛ̀ kó tinɑ́ɑǹtì kɛ wɑnti bɛ̀ɛ ò duɔ́ nkunɑɑtɑ́ɑ̀?
    Yɛtɑnnɔ̀ yɛ̀ɛ̀ í yóó ò teennɛ̀ tìmɑtɑ̀ɑ̀?
  msy-2020: Nɨ e adogha ghuavɨra iti, ezɨ nɨn mɨgɨrɨgɨaba deragha gumazitamɨn akurvazir
    pu. Puvatɨ.
  dop-dop: Nyɑ́ kɑlʋɣʋ wɛ kpɛtɛ kɛ́, pǝ tɑɑ fɛɩ kɑwɑɑɣɑ.
  azb-azb: Faydasız sözlərlə, dəyərsiz nitqlərlə Mübahisə etmək olarmı?
  eng-DBY: Reasoning with unprofitable talk, and with speeches which do no good?
  hin-2017: क्या वह निष्फल वचनों से, या व्यर्थ बातों से वाद-विवाद करे?
  wol-KYG: Ku xelu du layoo waxi caaxaan, kàddu yu amul lenn njariñ.
  eng-YLT: To reason with a word not useful? And speeches — no profit in them?
  eng-WYC-2017: For thou reprovest him by words, which is not like thee, and thou
    speakest that, that speedeth not to thee.
  eng-WMBB: Should he reason with unprofitable talk, or with speeches with which he
    can do no good?
  urd-GVH: क्या मुनासिब है कि वह फ़ज़ूल बहस-मुबाहसा करे, ऐसी बातें करे जो बेफ़ायदा
    हैं? हरगिज़ नहीं!
  rug-rug: Na tie gilagilana si lopu kote zama hoboro gugua agoi, babe lavelave pule
    nia koari na zinama loke ginuadi.
  gaz-gaz: Inni dubbii faayidaa hin qabneen, haasaa buʼaa hin qabneenis ni falmaa?
  fra-LSG: Est-ce par d’inutiles propos qu’il se défend? Est-ce par des discours qui
    ne servent à rien?
  yal-yal: I lan i yi i xun mafala fala buntarene ra ba, naxanye tɔnɔ mi na?
  haw-1868: E ao aku anei ia me ka olelo pono ole? A me na olelo kokua ole mai?
  arb-NAV: فَيَحْتَجَّ بِكَلامٍ أَجْوَفَ وَبِأَقْوَالٍ خَرْقَاءَ؟
  ewe-ewe: Ɖe wòatsɔ nya manyatalenuwo ahe nya alo atsɔ nuƒoƒo si nye nya dzodzro
    ahe nyaea?
  eng-LEE: Should he reason with a speech which availeth nothing? and with words in
    which there is no profit?
  asm-FB: সি জানো নিস্ফল কথাৰে যুক্তি দেখুৱায়, বা অনুপকাৰী বাক্যৰে বাদানুবাদ কৰে?
    তুমি হ’লে এই সকলোকে কৰিছা,
  sus-A: عَ نْمَ عَ شُن مَقَلَدٍ وْيّنيِ قُقَقُ رَ؟ عَ نْمَ مَسٍنيِ قَلَدٍ نَشَن تِدٍ
    مُ نَ؟
  fra-SBL: Doit-il raisonner avec des propos non profitables, ou avec des discours
    avec lesquels il ne peut rien faire de bon ?
  hbo-hbo: הֹוכֵ֣חַ בְּ֭דָבָר לֹ֣א יִסְכֹּ֑ון וּ֝מִלִּ֗ים לֹא־יֹועִ֥יל בָּֽם׃
  kik-kik: No eciirĩrĩre na ciugo cia tũhũ, kana na mĩario ĩtarĩ bata?
  fra-NCL: Se défend-il par de futiles propos, par des discours qui ne servent à rien ?
  cek-AK: Tidoeh avang ai lok, to tih ai boeh loe atho om ai lok thuih han oh maw?
  cuk-cuk: Dule-binsaed-ibedi, dule-baidbo abin-abin-imaknaidgine, yogasaar sunmaksulid.
    Dule-binsaed-ibedi, igar-nudakedgi sunmaksuli gusulid.
  uig-CYR: Пайдисиз сөзләр билән, Тайини йоқ гәпләр билән муназирилишиши мувапиқму?
  tel-2017: వ్యర్థమైన పదాలు పలకడం వల్ల ప్రయోజనం ఏమిటి? ప్రయోజనం లేని మాటలతో వాదించడం
    ఎందుకు?
  hat-BSA: Èske li ta diskite ak pale initil, oswa ak pawòl ki pa gen valè?
  kos-kos: Wangin mwet lalmwetmet ku in fahk kain kas ma kom fahk ingan, Ku sifacna
    loangel ke kain kaskas lalfon ingan;
  hbo-WLC: הוֹכֵ֣חַ בְּ֭דָבָר לֹ֣א יִסְכּ֑וֹן וּ֝מִלִּ֗ים לֹא־יוֹעִ֥יל בָּֽם׃
  ibo-ibo: Ọ ga-eji okwu na-abaghị uru rụọ ụka, maọbụ kwuo okwu na-enweghị isi?
  ory-ory: ସେ କʼଣ ଅନର୍ଥକ କଥାରେ ଓ ନିଷ୍ଫଳ ବାକ୍ୟରେ ଯୁକ୍ତି କରିବ?
  chk-chk: Ifa usun, epwe anini won kapas esap wor lomotan, ika won fos resap alisi
    eman?
  rop-rop: '@see-verse:JOB.015.002'
  ukr-1871: Виправдувати себе словами марними й бесїдою, що не має нїякої сили?
  deu-1951: Zurechtweisung mit Worten nützt nichts, und mit Reden richtet man nichts
    aus.
  eng-JPS: Should he reason with unprofitable talk, or with speeches wherewith he
    can do no good?
  srp-1865: Prepiruæi se govorom koji ne pomaže i rijeèima koje nijesu ni na što?
  lug-lug: Yandiwakanye n’ebigambo ebitaliiko kye bigasa, oba okwogera ebigambo ebitalina
    kye bikola?
  heb-heb: הוכח בדבר לא יסכון ומלים לא יועיל בם׃
  ben-IRV: সে কি মূল্যহীন কথায় তর্ক করবে অথবা কথা দিয়ে সে কোন ভাল কাজ করতে পারে?
  pan-pan: ਕੀ ਉਹ ਵਿਅਰਥ ਗੱਲਾਂ ਨਾਲ ਬਹਿਸ ਕਰੇ, ਜਾਂ ਅਵਿਰਥਾ ਬੋਲੇ?
  mya-JVB: အကျိုးမဲ့သောစကား ၊ ကျေးဇူး မ ပြုနိုင်သော စကား နှင့် ဆွေးနွေး သင့်သလော။
  hmo-hmo: Aonega tauna ese hepapahuahu hereva kava, o namo idia havaraia diba lasi
    hereva, oi ese oi gwauraia gaudia bamona, do ia gwauraia noho, a?
  urd-urd: क्या वह बेफ़ाइदा बक़वास से बहस करे या ऐसी तक़रीरों से जो बे फ़ाइदा हैं?
  rus-SYN: оправдываться словами бесполезными и речью, не имеющею никакой силы?
  bqc-SIM: A lɛkpaakɛ yã́ àisai musua? A yã́ kã́fĩasai oa?
  tcz-CHONGTHU: Michingin tang louva thu homkeu sei din akigo jipon, hitobang thu
    a chu ipi phatchomna um'em?
  mar-mar: तो ज्यात काही लाभ नाही अशा निरुपयोगी कारणास्तव बोलेल काय किंवा जे सांगण्यास
    योग्य नाही असा उपदेश करेल काय?
  qub-qub: ¿Yachaj runaga shimin tarishallanpitapis rimanmanchuraj? ¿Manacajcunatapis
    parlanmanchuraj?
  hat-hat: Li p'ap rete ap defann tèt li ak mo ki pa vle di anyen, ak bèl diskou ki
    pa sèvi anyen.
  eng-BSB: Should he argue with useless words or speeches that serve no purpose?
  eng-WEBPB: Should he reason with unprofitable talk, or with speeches with which
    he can do no good?
  kbq-kbq: Hagi knare antahi'zane vahe'mo'a nena'a omne kea huno ke hara regahifi?
  nhe-BL: Ax cuali para se tlacatl camatis tlen se huihuiyotl. Motlajtol ax cuali
    huan ax mitzpalehuía.
  gub-BL: Awa ma'e kwaw katu har numume'u kwaw ze'eg ikatu 'ym ma'e. Nuzepyro kwaw
    zepykaw wi ze'eg ipiruahy ma'e imume'u pà.
  eng-DRA: Thou reprovest him by words, who is not equal to thee, and thou speakest
    that which is not good for thee.
