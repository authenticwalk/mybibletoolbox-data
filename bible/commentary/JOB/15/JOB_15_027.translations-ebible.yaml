  ben-IRV: এটা সত্যি, এমনকি যদিও সে তার মুখ চর্বি দিয়ে ঢাকত এবং তার কোমরে চর্বি জমাত,
  pan-pan: “ਉਸ ਨੇ ਆਪਣਾ ਚਿਹਰਾ ਚਰਬੀ ਨਾਲ ਢੱਕ ਲਿਆ ਹੈ, ਅਤੇ ਆਪਣੇ ਪੱਟਾਂ ਉੱਤੇ ਚਰਬੀ ਦੀਆਂ ਤੈਹਾਂ
    ਜਮਾਈਆਂ ਹਨ,
  mya-JVB: မိမိ မျက်နှာ ကို ဆူဖြိုး ခြင်းနှင့် ဖုံးအုပ် ၍၊ ဝမ်းပျဉ်း အသားသည်လည်း ဆူဖြိုးလျက်
    အတွန့်တွန့်နေ၏။
  hmo-hmo: “Inai tau dikana be, iena digarana ese, iena vairana ena kopina ia habadaia,
    bona iena bogana danu ia habadaia bada herea.
  urd-urd: इसलिए कि उसके मुँह पर मोटापा छा गया है, और उसके पहलुओं पर चर्बी की तहें
    जम गई हैं।
  rus-SYN: потому что он покрыл лице свое жиром своим и обложил туком лядвеи свои.
  bqc-SIM: Baa kɛ́ aà oa nísi bↄa, mɛ́ a mɛkpaa, aà gbↄ̃u lɛ̀ɛlɛ,
  tcz-CHONGTHU: Migiloute chu athaovun chule sumle paijin akhangtou cheh cheh un akongu
    jong athaovin apom doh sah uve.
  mar-mar: त्याचा चेहरा त्याने आपल्या चारबीने जरी झाकून घेतला आणि आपली चरबी त्याने
    कंबरेत साठवली,
  qub-qub: «Chay runacunapaga cäranpis werami caycan. Wera cayllawanmi pachanpis liwaraycan.
  hat-hat: Figi yo gra kou chat. Men gwosè vant yo ak grès!
  eng-BSB: Though his face is covered with fat and his waistline bulges with flesh,
  eng-WEBPB: because he has covered his face with his fatness, and gathered fat on
    his thighs.
  kbq-kbq: Hanki afovamo'a avugosa eri anonevazigeno afafafina afovamo'a avite'neanagi,
  nhe-BL: “Nopa fiero tlacame motomajtoque huan moricojchijtoque,
  gub-BL: Ume'e wiko wera'u ma'e ài. Aiko wera'u amo wanuwi ihe, i'i upy'a pe.
  eng-DRA: Fatness hath covered his face, and the fat hangeth down on his sides.
