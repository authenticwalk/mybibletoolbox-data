verse: JOB.015.008
translations:
  mal-C: നീ ദൈവത്തിന്റെ ആലോചന ശ്രദ്ധിച്ചിട്ടുണ്ടോ? ജ്ഞാനം കുത്തകയായി ലഭിച്ചിരിക്കുന്നതു
    നിനക്കുമാത്രമോ?
  deu-TKW: Hast du im Rate Gottes zugehört und die Weisheit an dich gerissen?
  lin-lin: Osila koyoka makambo oyo elobamaka kati na Likita ya Nzambe ? Bwanya ezalaka
    kaka epai na yo moko ?
  eng-LSV: Do you hear of the secret counsel of God? And withdraw wisdom to you?
  eng-GNV: Hast thou heard the secret counsell of God, and doest thou restraine wisedome
    to thee?
  eng-WEBSTER: Hast thou heard the secret of God? and dost thou restrain wisdom to
    thyself?
  nhw-BL: Huelis ta tijcajqui nochi tlamantli catli ichtacatzi catli Toteco moilhui
    quichihuas. Huelis san ta tijpiya nochi tlalnamiquilistli.
  swh-ONEN: Je, wewe husikiliza mashauri ya siri ya Mungu? Je, wewe unaizuia hekima
    iwe yako mwenyewe?
  bba-bba: A Gusunɔn ɡɑri ɑsiriɡii swɑɑ dɑki? A win bwisi mwɑ kpuro, ɑ yi wunɛn tiin
    sɔ̃?
  eng-KJVCPB: Hast thou heard the secret of God? And dost thou restrain wisdom to
    thyself?
  luo-luo: Bende ichiko iti ne rieko mar Nyasaye? Koso iloko rieko giri iwuon?
  meu-meu: Dirava ena henega-hebouna ai oi o hakala lao a? Oi na o tomu oi sibomu
    mai aonegamu a?
  npi-ULB: तपाईंले परमेश्‍वरको ज्ञानको गुप्‍त कुरा सुन्‍नुभएको छ ? तपाईंले बुद्धिलाई
    आफूमा मात्रै सीमित गर्नुहुन्छ र ?
  yor-yor: Ìwọ gbúròó àṣírí Ọlọ́run rí? Tàbí ìwọ ha dá ọgbọ́n dúró sọ́dọ̀ ara rẹ?
  pes-OPCB: '@see-verse:JOB.015.007'
  tgl-ULB: Narinig mo ba ang lihim na kaalaman ng Diyos? Nilimitahan mo ba ang karunungan
    sa iyong sarili?
  hui-hui: Ngode Datagaliwabehanda mbirale bu ngaruni wabule manda manda bialu bi
    lalu heangi í̠ hale ho henebe. Agali mini gigabiwi í̠ hangu kebe.
  mya-mya: ဘုရားသခင်နှင့် တိတ်ဆိတ်စွာတိုင်ပင်ဘူး သလော။ ပညာကို ကိုယ်၌အကုန်အစင် သိမ်းထားပြီ
    လော။
  bod-N: ཁྱེད་ཀྱིས་དཀོན་མཆོག་གསུང་མོལ་སྔོན་ཐོས་ཏེ། ། རང་ཉིད་གཅིག་པོས་ཤེས་རབ་ལོངས་སྤྱོད་དམ།
    །
  sna-sna: Unoteererawo here panokurukurwa mazano aMwari? Unoti uchenjeri ndohwako
    woga kanhi?
  spa-BLM: ¿Has oído el consejo secreto de Dios? ¿Limitas la sabiduría a ti mismo?
  cac-cac: ¿Tom tz'eyanoch a chiquin ayic ix snaan Dios tas ol sc'ulej? ¿Tocval a
    achn̈ej jelan ach d'a yolyib'an̈q'uinal tic?
  swh-ULB: Wewe Umewahi kusikia maarifa ya siri ya Mungu? Je, wewe wajihesabia mwenye
    hekima wewe mwenyewe?
  bel-bel: Хіба ж раду Божую ты чуў і прыхінуў да сябе мудрасьць?
  deu-ELBBK: Hast du im Rat Gottes zugehört und die Weisheit an dich gerissen?
  mbb-OT: Nezineg nu en be is menge pelanu te Megbevayà? Iyan ke zè be etew he metau?
  mal-2015: നീ ദൈവത്തിന്റെ മന്ത്രിസഭയിൽ കൂടീട്ടുണ്ടോ? ജ്ഞാനത്തെ നീ കുത്തക പിടിച്ചിരിക്കുന്നുവോ?
  rmc-rmc: Či tu šunehas, sar o Del savoro plaňinelas? So, ča tut hin goďi savore
    manušendar?
  pes-OPV: آیامشورت مخفی خدا را شنیده‌ای و حکمت را برخود منحصر ساخته‌ای؟
  ron-1924: Ай фост ту ла сфатуриле луй Думнезеу ши ай сорбит дин еле ынцелепчуне
    пентру тине?
  ben-OBCV: তুমি কি ঈশ্বরের পরামর্শ শুনেছ? প্রজ্ঞার উপরে কি তোমারই একচেটিয়া অধিকার
    আছে?
  som-som: War talada qarsoon oo Ilaah miyaad maqashay? Oo nafsaddaada miyaad xigmad
    ula hadhay?
  lat-VUC: numquid consilium Dei audisti, et inferior te erit ejus sapientia?
  eng-ASVBT: Hast thou heard the secret counsel of God? And dost thou limit wisdom
    to thyself?
  ita-1885: Hai tu udito il segreto di Dio, E ne hai tu sottratta a te la sapienza?
  eng-LXXUP: Or hast thou heard the ordinance of the Lord? Or has God used thee as
    his counselor? And has wisdom come only to thee?
  eng-ULB: Have you heard the secret knowledge of God? Do you limit wisdom to yourself?
  spa-VBL: ¿Estabas allí escuchando en el consejo de Dios? ¿Acaso la sabiduría sólo
    te pertenece a ti?
  fra-_FOB: As-tu entendu ce qui s'est dit dans le conseil de Dieu, et as-tu pris
    pour toi la sagesse?
  mal-mal: നീ ദൈവത്തിന്റെ ആലോചനസഭയിൽ കൂടിയിട്ടുണ്ടോ? ജ്ഞാനം നിന്റെ അവകാശം ആണോ?
  urd-GVR: Jab Allāh kī majlis mun'aqid ho jāe to kyā tū bhī un kī bāteṅ suntā hai?
    Kyā sirf tujhe hī hikmat hāsil hai?
  suz-BL: गे परमप्रभु आ अर्ती गे‍तीकेमी बाक्‍शा नेंनी? तुइक्‍तीक इन के ला बाक्‍ब,
    दे मिम्‍नीनी? अय्‍युब ११:७; रोमी ११:३३
  eng-NOY: Hast thou listened in the council of God, And drawn all wisdom to thyself?
  ita-1927: Hai tu sentito quel che s’è detto nel Consiglio di Dio? Hai tu fatto incetta
    della sapienza per te solo?
  ckb-ckb: ئایا لە ئەنجومەنی خودا گوێت گرتبوو؟ ئایا داناییت بە باڵای خۆتدا بڕیوە؟
  eng-BBE: Were you present at the secret meeting of God? and have you taken all wisdom
    for yourself?
  kan-OKCV: ನೀನು ದೇವರ ಆಲೋಚನಾ ಸಭೆಯಲ್ಲಿ ಸದಸ್ಯನೋ? ಜ್ಞಾನವು ನಿನಗೆ ಮಾತ್ರ ಮೀಸಲೋ?
  tam-2017: நீர் தேவனுடைய இரகசிய ஆலோசனையைக் கேட்டு, ஞானத்தை உம்மிடமாகச் சேர்த்துக்கொண்டீரோ?
  spa-RV-1909: ¿Oíste tú el secreto de Dios, que detienes en ti solo la sabiduría?
  ron-BTF: Ai auzit tu taina lui Dumnezeu? Și oprești tu înțelepciunea pentru tine?
  eng-WEBP: Have you heard the secret counsel of God? Do you limit wisdom to yourself?
  eng-FBV: Were you there listening in God's council? Does wisdom only belong to you?
  nld-1939: Luistert ge toe in de raad van God, En hebt ge beslag op de Wijsheid gelegd?
  nch-BL: ¿Huelis ta tijcajqui nochi tamanti cati ixtacatzi cati Toteco moilhui quichihuas?
    ¿Huelis san ta tijpiya nochi talnamiquilisti?
  vie-1934: Chớ thì ông có nghe điều bàn định trong ý nhiệm của Đức chúa Trời sao?
    Há chỉ một mình ông được khôn ngoan ư?
  hin-CV: क्या तुम्हें परमेश्वर की गुप्‍त अभिलाषा सुनाई दे रही है? क्या तुम ज्ञान
    को स्वयं तक सीमित रखे हुए हो?
  spa-BES: ¿Estabas presente en la reunión secreta de Dios? ¿Y has tomado toda la
    sabiduría para ti?
  tdx-tdx: Janji’o hao o safirin’ Añahare miheotseo? Haramamoe’o hao ty hihitse?
  tha-KJV: ท่านได้ฟังความลึ​กล​ับของพระเจ้าหรือ และท่านจำกัดสติปัญญาไว้เฉพาะตั​วท​่านหรือ
  por-BR-2018: Ouviste tu o segredo de Deus? Reténs tu apenas contigo a sabedoria?
  deu-ELO: Hast du im Rate Gottes zugehört, und die Weisheit an dich gerissen?
  eng-WYC-2018: Whether thou hast heard the counsel of God, and whether his wisdom
    is lower than thou? (or and is his wisdom less than thine?)
  epo-epo: Ĉu vi aŭdis la sekretan decidon de Dio, Kaj alkaptis al vi la saĝon?
  uig-PIN: Tǝngrining mǝhpiy kengixini anglap kǝlgǝnmusǝn? Danaliⱪ sǝn bilǝnla qǝklinǝmdu?
  beo-beo: 'Amo esoga, di da Gode Ea ilegesu sia: nabibala:? Osobo bagade dunu ilia
    asigi dawa:su amo dia fawane dawa:bela:?'
  tpi-OTNT: Yu bin i stap wantaim God long taim em i toktok long ol samting em i laik
    mekim, a? Ating yu wanpela tasol i gat gutpela tingting na save, laka? Nogat tru.
  hau-SA: Kana sauraron shawarar Allah? Ko kana gani kai kaɗai ne mai hikima?
  uig-LAT: Tengrining mexpiy kéngishini anglap kelgenmusen? Danaliq sen bilenla cheklinemdu?
  nde-nde: Uyake ulalele yini enkundleni kaNkulunkulu? Nguwe wedwa yini ololwazi?
  ton-ton: He kuo ke fanongo ʻe koe ki he meʻa fufū ʻae ʻOtua? Pea ʻoku ke fakangata
    ʻae poto kiate koe?
  ces-1613: Zdaliž jsi tajemství Boží slyšel, že u sebe zavíráš moudrost?
  eng-WMB: Have you heard the secret counsel of God? Do you limit wisdom to yourself?
  tam-TCV: நீ இறைவனுடைய ஆலோசனையைக் கேட்கிறாயோ? ஞானத்தை உனக்கு மட்டுமே உரிமையானதாக்கிக்
    கொள்கிறாயோ?
  ceb-ULB: Nadungog mo na ba ang mga tinagong kahibalo sa Dios? Gituga lang ba alang
    sa imong kaugalingon ang kaalam?
  pol-UBG: Czy słuchałeś tajemnic Boga? Czy tylko w tobie jest mądrość?
  urd-GVU: جب اللہ کی مجلس منعقد ہو جائے تو کیا تُو بھی اُن کی باتیں سنتا ہے؟ کیا
    صرف تجھے ہی حکمت حاصل ہے؟
  deu-1912: Hast du Gottes heimlichen Rat gehört und die Weisheit an dich gerissen?
  kan-2017: ದೇವರ ಆಲೋಚನಾ ಸಭೆಯಲ್ಲಿದ್ದುಕೊಂಡು ಅಲ್ಲಿ ಹೇಳಿದ್ದನ್ನು ಕೇಳಿದ್ದೀಯಾ? ಜ್ಞಾನವನ್ನೆಲ್ಲಾ
    ನಿನ್ನ ಕಡೆಗೆ ಸೆಳೆದುಕೊಂಡಿದ್ದೀಯಾ?
  yap-yap: Mog, um rung’ag e pin’en ni i tanomnag Got? Mog, i gur e sum e gonop ko
    girdi’ rom?
  hlt-MCSB: Pathen kah baecenol te na yaak tih namah hamla cueihnah na buem a?
  mdy-ETH: ፆኦሲኮ ዓኣሺንቴ ባኮ ኔ ዋይዚናኣኮዳ? ዓሲ ዔራ ባኣዚ ቢያ ዔራሢ ኔና ሌሊ ኔኤም ማላ?
  twi-ASANTE: Wotie Onyankopɔn afotuo anaa? Wo nko ara na wonim nyansa anaa?
  eng-WEBU: Have you heard the secret counsel of God? Do you limit wisdom to yourself?
  wal-wal: Neeni Xoossaa xuura yaa7aa tumu siyadii? Woikko aadhdhida eratettaa ne
    xalaalai eriyaabaa neeyyo milatii?
  spa-PDDPT: ¿Escuchaste el secreto de ʼElohim para que tú solo te apropies de la
    sabiduría?
  gun-gun: Ndee teve rendu raka'e Nhanderuete opy'a re mba'emo omoĩ rã? Ndere anho'i
    teve oĩ 'arandua?
  ilo-ULB: Nangngegmo kadi ti nalimed a pannakaammo ti Dios? Sika laeng kadi ti tao
    a masirib?
  kpg-kpg: Goe gu hagalongo gi di bilaan a God dela ne haganoho? Go kooe hua modogoe
    dela e hai mee gi di iloo mee o nia daangada?
  uig-ARA: تەڭرىنىڭ مەخپىي كېڭىشىنى ئاڭلاپ كەلگەنمۇسەن؟ دانالىق سەن بىلەنلا چەكلىنەمدۇ؟
  sus-sus: I Ala xa gundo ramɛ nɛ, alako i xa lɔnni sɔtɔ i yɛtɛ kan bɛ?
  pon-2006: Komw rong duwen sapwellimen Koht koasoandi kan? Komwi kelehpw me ahneki
    kupwurokong en aramas?
  ksd-ksd: Dave, u kikivung laka ma diat ta ra kivung kai God? Ma kaum uka ra kabinana
    laka?
  tur-YTC: Tanrı'nın gizli öğüdünü duydun mu? Bilgeliği kendine mi saklıyorsun?
  grc-BRENT: Ἢ σύνταγμα Κυρίου ἀκήκοας; ἢ συμβούλῳ σοι ἐχρήσατο ὁ Θεός; εἰς δέ σε
    ἀφίκετο σοφία;
  ind-AYT: Sudahkah kamu mendengar dalam rancangan rahasia Allah? Apakah kamu membatasi
    hikmat bagi dirimu sendiri?
  nya-nya: Kodi unali mʼgulu la alangizi a Mulungu? Kodi ukudziyesa wanzeru ndiwe
    wekha?
  hrv-hrv: Zar si tajne Božje ti prisluškivao i mudrost čitavu za se prisvojio?
  mps-mps: Nage te Godigo te sę dabe yaiba obadi, nage te sogo me nage tede bidai
    dawe? Nagaduba deli naga dwagi yai kolesaga elalubawe? Tega? Mu menio.
  tpi-tpi: Yu bin i stap wantaim God long taim em i toktok long ol samting em i laik
    mekim, a? Ating yu wanpela tasol i gat gutpela tingting na save, laka? Nogat tru.
  dan-1931: Mon du lytted til, da Gud holdt Råd, og mon du rev Visdommen til dig?
  vie-OVCB: Có phải anh nghe được cuộc luận bàn của Đức Chúa Trời? Và một mình riêng
    anh thu tóm hết khôn ngoan?
  guj-2017: શું તેં ઈશ્વરના ગૂઢ ડહાપણ વિષે સાંભળ્યું છે ખરું? શું તેં બધી બુદ્ધિ તારા
    પોતાનામાં સમાવી રાખી છે?
  pon-2006A: Komw rong duwen sapwellimen Koht koasoandi kan? Komwi kelehpw me ahneki
    kupwurokong en aramas?
  por-BRBSL: Você já ouviu o conselho secreto de Deus? Você limita a sabedoria a si
    mesmo?
  cth-cth: Cathut e khokhangnae hah na panue toung maw, Lungangnae he nang hane dueng
    lah maw ao.
  twi-twi: Wutie Onyankopɔn afotu ana? Wo nko ara na wunim nyansa ana?
  hlt-hlt: Pathen kah baecenol te na yaak tih namah hamla cueihnah na buem a?
  tbz-SIM: A bɑ́ nkɔkɛ́mu Kuyie nkó dikotitĩ̀nnì miɛkɛ? A bɑ́ ndɛ mpɛ̀tɛ́ní mɛciì?
  msy-2020: Jop, God uan Nguibamɨn enselba akuvagha me ko mɨgɨrɨgɨabagh ami, ezɨ nɨ
    dughiar kamɨn uaghan ikia oraghiz, o? Nɨ ti uabɨra nguazimɨn itir gumazamizibar
    tongɨn, nɨghnɨzir aghuim ko fofozim iti? Bar puvatɨ.
  dop-dop: N nɩɩwɑ Ɩsɔ lɑɣɑtʋ tɑsʋɣʋ, nɑ ń hii lɑɣɑtʋ kɛ nyɑ́ tike nɑ?
  azb-azb: Allahın sirrinəmi qulaq asmısan? Təkcə özünümü müdrik sayırsan?
  eng-DBY: Hast thou listened in the secret council of God? And hast thou absorbed
    wisdom for thyself?
  hin-2017: क्या तू परमेश्वर की सभा में बैठा सुनता था? क्या बुद्धि का ठेका तू ही ने
    ले रखा है (यिर्म. 23:18, 1 कुरि. 2:16)
  wol-KYG: Ba Yàllay féncoo yaa doon déglu, ba mana aakimoo xel mu rafet?
  eng-YLT: Of the secret counsel of God dost thou hear? And withdrawest thou unto
    thee wisdom?
  eng-WYC-2017: Whether thou hast heard the counsel of God, and whether his wisdom
    is lower than thou?
  eng-WMBB: Have you heard the secret counsel of God? Do you limit wisdom to yourself?
  urd-GVH: जब अल्लाह की मजलिस मुनअक़िद हो जाए तो क्या तू भी उनकी बातें सुनता है? क्या
    सिर्फ़ तुझे ही हिकमत हासिल है?
  rug-rug: Vea, avosi mua sari na vivinei te Tamasa? Meke sari ginilagilana si mua
    eke mo?
  gaz-gaz: Ati dhoksaa Waaqaa dhageesseertaa? Ogummaas ofuma keetiif dhuunfattaa?
  fra-LSG: As-tu reçu les confidences de Dieu? As-tu dérobé la sagesse à ton profit?
  yal-yal: I Ala wundo falane ramɛ nɛn ba? I tan nan keden fe kolon ba?
  haw-1868: Ua lohe anei oe ma ka ahaolelo a ke Akua? A ke hoopaa nei anei oe i ka
    naauao ia oe iho?
  arb-NAV: هَلْ تَنَصَّتَّ فِي مَجْلِسِ اللهِ، فَقَصَرْتَ الْحِكْمَةَ عَلَى نَفْسِكَ؟
  ewe-ewe: Èse Mawu ƒe aɖaŋudede kple toa? Gbɔwò ko nunya tso aƒe ɖoa?
  eng-LEE: Hast thou listened to the secret counsel of God? and is wisdom therefore
    of little esteem with thee?
  asm-FB: তুমি ঈশ্বৰৰ সভাত মন্ত্ৰণা শুনিছিলা নে? আৰু তোমাৰ নিজৰ কাৰণে জ্ঞান ৰাখি থৈছা
    নে?
  sus-A: عِ عَلَ شَ فُندٌ رَ مّ نّ، عَلَكٌ عِ شَ لْننِ سْتْ عِ يّتّ كَن بّ؟
  fra-SBL: Avez-vous entendu le conseil secret de Dieu ? Limitez-vous la sagesse à
    vous-même ?
  hbo-hbo: הַבְסֹ֣וד אֱלֹ֣והַ תִּשְׁמָ֑ע וְתִגְרַ֖ע אֵלֶ֣יךָ חָכְמָֽה׃
  kik-kik: Wee nĩũthikagĩrĩria ndundu ya Ngai? Wee wiki-rĩ, nowe ũrigĩtie na ũũgĩ?
  fra-NCL: As-tu assisté au conseil de Dieu ? As-tu dérobé pour toi seul la sagesse ?
  cek-AK: Sithaw khae hoi ih tamqu lok to na thaih vai maw? Palunghahaih tawn kami
    loe nang khue maw?
  cuk-cuk: ¿Bebi binsaed-ibed be itosi? ¿Bab-Dummadde bese binsaed egissi?
  uig-CYR: Тәңриниң мәхпий кеңишини аңлап кәлгәнмусән? Даналиқ сән биләнла чәклинәмду?
  tel-2017: నువ్వేమైనా దేవుని సమాలోచన సభలో సభ్యుడివా? నువ్వొక్కడివే జ్ఞానం గలవాడివా?
  hat-BSA: Èske ou konn tande konsèy sekrè a Bondye yo, oswa èske tout sajès se pou
    ou sèl?
  kos-kos: Ya kom tuh lohng ma God El akoo Elan oru ah? Mea, lalmwetmet lun mwet uh
    ma lom mukena?
  hbo-WLC: הַבְס֣וֹד אֱל֣וֹהַ תִּשְׁמָ֑ע וְתִגְרַ֖ע אֵלֶ֣יךָ חָכְמָֽה׃
  ibo-ibo: Ọ getụla ntị nʼizu nzuzo nke Chineke? Amamihe niile ọ bụ nʼime gị ka ha
    juru?
  ory-ory: ତୁମ୍ଭେ କʼଣ ପରମେଶ୍ୱରଙ୍କର ଗୁପ୍ତ ମନ୍ତ୍ରଣା ଶୁଣିଅଛ? ଓ ତୁମ୍ଭେ କʼଣ ଜ୍ଞାନ ଆତ୍ମସାତ୍‍
    କରୁଅଛ?
  chk-chk: Ifa usun, ka nom lon än Kot mwichen pwüngüwüng o aüselinga mine ra pwüngüpwüng
    won? Ifa usun, en echök ka eäni tipachem?
  rop-rop: Yu reken yubin irrim God tok blanga meigim ebrijing? Yu reken oni yu sabi
    det wei blanga God?
  ukr-1871: Хиба в Бога ти в радї бував і (його) премудрість собі присвоїв?
  deu-1951: Hast du Gottes Rat belauscht und alle Weisheit aufgesogen?
  eng-JPS: Dost thou hearken in the council of God? And dost thou restrain wisdom
    to thyself?
  srp-1865: Jesi li tajnu Božiju èuo i pokupio u sebe mudrost?
  lug-lug: Ofaayo okuwuliriza okuteesa kwa Katonda? Olowooza gwe mugezi wekka?
  heb-heb: הבסוד אלוה תשמע ותגרע אליך חכמה׃
  ben-IRV: তুমি কি ঈশ্বরের গোপন জ্ঞানের কথা শুনেছ? তুমি কি তোমার জন্য জ্ঞানকে সীমিত
    করেছ?
  pan-pan: ਕੀ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਗੁਪਤ ਯੋਜਨਾ ਨੂੰ ਸੁਣਦਾ ਹੈਂ, ਜਾਂ ਬੁੱਧ ਦਾ ਠੇਕਾ ਤੂੰ ਹੀ ਲੈ
    ਰੱਖਿਆ ਹੈ?
  mya-JVB: ဘုရား သခင်နှင့် တိတ်ဆိတ်စွာတိုင်ပင် ဘူး သလော ။ ပညာ ကို ကိုယ် ၌ အကုန်အစင်သိမ်းထားပြီ
    လော။
  hmo-hmo: Dirava ena palani, hunia gaudia, be oi ese oi kamonai, a? Oi laloa oi tamona
    sibona be mai aonega, a?
  urd-urd: क्या तू ने ख़ुदा की पोशीदा मसलहत सुन ली है, और अपने लिए 'अक़्लमन्दी का
    ठेका ले रख्खा है?
  rus-SYN: Разве совет Божий ты слышал и привлек к себе премудрость?
  bqc-SIM: N Lua lɛkpaaĩa ń a gbɛ̃́ↄ màa? Ḿmɛ ń ↄ̃nↄ vĩ ndoa?
  tcz-CHONGTHU: Pathen in guhthima nahilna ho nangai hinam? Chihna chu nangma tum
    dinga nanei hinam?
  mar-mar: तू देवाच्या गुप्त मसलती ऐकल्यास का? केवळ तूच एक शहाणा मनुष्य आहेस असे तुला
    वाटते का?
  qub-qub: ¿Diosta pacayllapa tantiyachejchu canqui? ¿Gamllachu cay munduchöga llapantapis
    mas yachanqui?
  hat-hat: Eske ou te la lè Bondye t'ap fè plan travay li, kifè ou konnen pase tout
    moun?
  eng-BSB: Do you listen in on the council of God or limit wisdom to yourself?
  eng-WEBPB: Have you heard the secret counsel of God? Do you limit wisdom to yourself?
  kbq-kbq: Anumzamo'ma Agra'a keagama retroma hifina kagra mani'nampi? Hagi kagrake'za
    knare antahi'zana erinampi?
  nhe-BL: Huelis ta tijcajqui nochi tlamantli tlen ixtacatzi tlen Toteco moilhui quichihuas.
    Huelis san ta tijpiya nochi tlalnamiquistli.
  gub-BL: Aipo erekwaw Tupàn hemiapo ràm imume'u pyr 'ym ne. Aipo xo ne zo ereiko
    ma'e kwaw katu har romo.
  eng-DRA: Hast thou heard God’s counsel, and shall his wisdom be inferior to thee?
