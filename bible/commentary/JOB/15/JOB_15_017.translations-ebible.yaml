verse: JOB.015.017
translations:
  mal-C: “എന്നെ ശ്രദ്ധിക്കുക, ഞാൻ നിനക്കു വിശദീകരിച്ചുതരാം; എന്റെ നിരീക്ഷണങ്ങൾ ഞാൻ
    നിന്നോടു വിവരിക്കട്ടെ.
  deu-TKW: Ich will dich unterweisen, höre mir zu, und was ich geschaut, das will
    ich erzählen,
  lin-lin: Yoka ngai, mpe nakolimbolela yo ! Tika ete nayebisa yo makambo oyo ngai
    namona,
  eng-LSV: I show you—listen to me—And this I have seen and declare,
  eng-GNV: 'I will tell thee: heare me, and I will declare that which I haue seene:'
  eng-WEBSTER: I will show thee, hear me; and that which I have seen, I will declare;
  nhw-BL: “Sintla techtlacaquilis, nimitzpohuilis catli nijmati huan catli niquitztoc.
  swh-ONEN: “Nisikilize mimi nami nitakueleza, acha nikuambie yale niliyoyaona,
  bba-bba: Tɛ̃, Yoobu, ɑ mɑn swɑɑ dɑkio kpɑ n nun ɡɑri sɔ̃. Kon nun sɔ̃wɑ ye nɑ wɑ.
  eng-KJVCPB: I will shew thee, hear me; And that which I have seen I will declare;
  luo-luo: “Chikuru itu uwinja mondo olernu tiend wach; we anyisu gik ma aseneno,
  meu-meu: 'Aina hamaoromu, a kamonai; vada na ita ḡaudia baina gwaurai hedinarai:'
  npi-ULB: म तपाईंलाई देखाउनेछु । मेरो कुरा सुन्‍नुहोस् । मैले देखेका कुराहरू म तपाईंलाई
    घोषणा गर्नेछु,
  yor-yor: “Èmi ó fihàn ọ́, gbọ́ ti èmi; èyí tí èmi sì rí, òun ni èmi ó sì sọ,
  pes-OPCB: 'حال، به حقایقی که به تجربه یاد گرفته‌ام گوش بده. من این حقایق را از خردمندان
    یاد گرفته‌ام. پدران ایشان نیز همین حقایق را به آنها آموختند و چیزی از آنها مخفی
    نداشتند، و در سرزمینشان بیگانگانی نبودند که آنها را از راه خدا منحرف سازند:'
  tgl-ULB: Ipapakita ko sa iyo; pakinggan mo ako; ipapahayag ko sa iyo ang mga bagay
    na aking nakita,
  hui-hui: Yobo-o i̱na bi o larogo í̠ baya hangu hale harene. I̱na deme mbirale handarugobi
    bi hale howa lo manda birugobi garea lowa languliya í̠ hale habe.
  mya-mya: ငါ့စကားကို နားထောင်လော့။ တပါးအမျိုးသားနှင့် မရောနှော၊ ကိုယ်အမျိုးတမျိုးတည်းလျှင်
    မြေကို ပိုင်သော ပညာရှိတို့သည်၊ ဘိုးဘေးလက်ထက်မှစ၍ မထိမ်မဝှက်၊ ပြောဘူးသော အရာ၊ ငါ့ကိုယ်တိုင်မြင်သော
    အရာကို ငါပြသမည်။
  bod-N: བདག་གིས་མཛུབ་སྟོན་བྱེད་པར་ཁྱེད་ཀྱིས་ཉོན། ། བདག་གིས་གང་ཞིག་མཐོང་བ་འཆད་པར་བྱ།
    །
  sna-sna: “Nditeerere ndigokutsanangurira; rega ndikuudze zvandakaona,
  spa-BLM: “Te lo mostraré, escúchame; lo que he visto lo declararé
  cac-cac: Ach Job, comonoc tza maclej ab' tas ol vala'. A jab'oc tas vojtac, a' ol
    vala'.
  swh-ULB: Mimi nitakuonyesha wewe; Nisikilize mimi; Mimi nitakutangazia wewe vitu
    ambavyo nimeviona,
  bel-bel: Я буду гаварыць табе, слухай мяне; я раскажу табе, што бачыў,
  deu-ELBBK: Ich will es dir berichten, höre mir zu; und was ich gesehen, will ich
    erzählen,
  mbb-OT: “Job, pemineǥa a kenikew. Egkeǥiyen ku wey ibpahayag ku ziyà te kenikew
    is neseǥazan ku.
  mal-2015: ഞാൻ നിന്നെ ഉപദേശിക്കാം, കേട്ടുകൊൾക; ഞാൻ കണ്ടിട്ടുള്ളതു വിവരിച്ചുപറയാം.
  rmc-rmc: Sikavava tut, ča šun man avri a vakerava tuke pal oda, so dikhľom,
  pes-OPV: من برای تو بیان می‌کنم پس مرا بشنو. و آنچه دیده‌ام حکایت می‌نمایم.
  ron-1924: Вряу сэ те ынвэц, аскултэ-мэ! Вой историси че ам вэзут,
  ben-OBCV: “আমার কথা শোনো ও আমি তোমার কাছে ব্যাখ্যা করে দেব; আমি যা দেখেছি তা তোমাকে
    বলতে দাও,
  som-som: Bal i maqal, wax baan ku tusayaa, Oo wixii aan arkay oo dhan waan kuu sheegayaa;
  lat-VUC: 'Ostendam tibi: audi me: quod vidi, narrabo tibi.'
  eng-ASVBT: I will show thee, hear thou me; And that which I have seen I will declare
  ita-1885: Io ti dichiarerò, ascoltami pure, E ti racconterò ciò che io ho veduto;
  eng-LXXUP: But I will tell thee, hearken to me; I will tell thee now what I have
    seen;
  eng-ULB: I will show you; listen to me; I will announce to you the things I have
    seen,
  spa-VBL: “Si estás dispuesto a escucharme, te lo mostraré. Te explicaré mis ideas.
  fra-_FOB: Je t'instruirai, écoute-moi. Je te raconterai ce que j'ai vu,
  mal-mal: ഞാൻ നിന്നെ ഉപദേശിക്കാം, കേട്ടുകൊള്ളുക; ഞാൻ കണ്ടിട്ടുള്ളത് വിവരിച്ചുപറയാം.
  urd-GVR: Merī bāt sun, maiṅ tujhe kuchh sunānā chāhtā hūṅ. Maiṅ tujhe wuh kuchh
    bayān karūṅga jo mujh par zāhir huā hai,
  suz-BL: मिनु गो इन कली शेंनन्‍नी। आं लोव़ नेनीन। गो आं तशो इन कली शें‍नन्‍नी।
  eng-NOY: Hear me, and I will show thee, And that which I have seen will I declare;
  ita-1927: Io voglio ammaestrarti; porgimi ascolto, e ti racconterò quello che ho
    visto,
  ckb-ckb: «من پێت دەڵێم گوێم لێ بگرە، باسی ئەوە دەکەم کە بینیم،
  eng-BBE: 'Take note and give ear to my words; and I will say what I have seen:'
  kan-OKCV: “ಕೇಳು, ನಾನು ನಿನಗೆ ವಿವರಿಸುತ್ತೇನೆ, ನಾನು ನೋಡಿದ್ದನ್ನು ನಿನಗೆ ಹೇಳುತ್ತೇನೆ,
  tam-2017: உமக்குக் காரியத்தைத் தெரியவைப்பேன் என்னைக் கேளும்; நான் கண்டதை உமக்கு
    விவரித்துச் சொல்லுவேன்.
  spa-RV-1909: 'Escúchame; yo te mostraré y te contaré lo que he visto:'
  ron-BTF: Îți voi arăta, ascultă-mă; și ceea ce am văzut voi vesti.
  eng-WEBP: “I will show you, listen to me; that which I have seen I will declare
  eng-FBV: If you are ready to listen to me, I will show you. I will explain my insights.
  nld-1939: Ik zal het u tonen, luister naar mij; Wat ik gezien heb, u gaan vertellen.
  nch-BL: “Sinta techtacaquilis, nimitzpohuilis cati nijmati huan cati niquitztoc.
  vie-1934: Tôi sẽ dạy ông, ông hãy nghe tôi; Tôi sẽ thuật cho ông điều tôi đã thấy,
  hin-CV: “यह मैं तुम्हें समझाऊंगा मेरी सुनो जो कुछ मैंने देखा है; मैं उसी की घोषणा
    करूंगा,
  spa-BES: 'Toma nota y escucha mis palabras; Y te diré lo que he visto:'
  tdx-tdx: Hataliliko azo, janjiño; vaho ho taroñeko o nitreakoo—
  tha-KJV: ฟังข้าซิ ข้าจะแสดงแก่​ท่าน สิ​่งใดที่ข้าได้​เห็น ข้าจะกล่าว
  por-BR-2018: Escuta-me; eu te mostrarei; eu te contarei o que vi.
  deu-ELO: Ich will dir's berichten, höre mir zu; und was ich gesehen, will ich erzählen,
  eng-WYC-2018: I shall show to thee, hear thou me; I shall tell to thee that, that
    I saw, (or I shall tell thee, what I saw).
  epo-epo: Mi montros al vi, aŭskultu min; Kaj kion mi vidis, tion mi rakontos,
  uig-PIN: Mǝn sanga kɵrsitǝy, manga ⱪulaⱪ sal; Kɵzüm kɵrgǝnni bayan ⱪilmaⱪqimǝn.
  beo-beo: Yoube! Na dawa:ga sia:be goe nabima!
  tpi-OTNT: “Orait Jop, yu mas putim yau gut long tok bilong mi. Mi laik skulim yu
    long ol samting mi bin lukim na mi bin lainim.
  hau-SA: “Ka saurare ni, zan kuma yi maka bayani; bari in gaya maka abin da na gani,
  uig-LAT: Men sanga körsitey, manga qulaq sal; Közüm körgenni bayan qilmaqchimen.
  nde-nde: Lalela kimi ngikuchazele; wothi ngikutshele esengakubonayo,
  ton-ton: “Te u fakahā kiate koe, fanongo kiate au; pea ko ia kuo u mamata ai te
    u fakamatala atu;
  ces-1613: Já oznámím tobě, poslyš mne; to zajisté, což jsem viděl, vypravovati budu,
  eng-WMB: “I will show you, listen to me; that which I have seen I will declare
  tam-TCV: “நான் சொல்வதைக் கேள்; நான் உனக்கு விவரித்துச் சொல்வேன்; நான் கண்டதைச் சொல்லவிடு.
  ceb-ULB: Ipakita ko kanimo, paminawa ako; Ipahibalo ko kanimo ang mga butang nga
    akong nakita,
  pol-UBG: Wykażę ci, tylko mnie posłuchaj; opowiem ci, co widziałem;
  urd-GVU: میری بات سن، مَیں تجھے کچھ سنانا چاہتا ہوں۔ مَیں تجھے وہ کچھ بیان کروں
    گا جو مجھ پر ظاہر ہوا ہے،
  deu-1912: Ich will dir's zeigen, höre mir zu, und ich will dir erzählen, was ich
    gesehen habe,
  kan-2017: ಕೇಳು, ನಾನು ಒಂದು ಸಂಗತಿಯನ್ನು ತಿಳಿಸುವೆನು, ಕಂಡದ್ದನ್ನೇ ವಿವರಿಸುವೆನು.
  yap-yap: Job, ere mmotoyil ko n’en gu manang.
  hlt-MCSB: Nang taengah kan thui eh kai ol he hnatun dae. Ka hmuh te kan tae eh.
  mdy-ETH: «ዒዮቤ! ሂንዳ ዋይዜ ታ ኔኤም ኬኤዛንዳኔ፤ ታኣኒ ዔራ ባኮ ቢያ ኔና ዔርዛንዳኔ።
  twi-ASANTE: “Tie me, na mɛkyerɛ wo mu; ma menka deɛ mahunu nkyerɛ wo,
  eng-WEBU: “I will show you, listen to me; that which I have seen I will declare
  wal-wal: “Iyyoobaa, ane siya! Taani neeyyo yootana; taani be7idobaa ubbaa neeyyo
    odana.
  spa-PDDPT: Escúchame, yo te informaré. Óyeme y lo que vi te contaré
  gun-gun: — Ejapyxaka ke xeayvua re, ha'e rã rombo'e 'rã. Mba'emo aexa va'ekue amombe'u
    'rã ndevy,
  ilo-ULB: Ipakitak kenka; dumngegka kaniak; Ibagakto kenka dagiti banbanag a nakitak,
  kpg-kpg: “Deenei laa, Job, hagalongo mai, au ga helekai i agu mee ala e iloo.
  uig-ARA: مەن ساڭا كۆرسىتەي، ماڭا قۇلاق سال؛ كۆزۈم كۆرگەننى بايان قىلماقچىمەن.
  sus-sus: «I tuli mati n na, n xa na tagi raba i bɛ. N fe naxan toxi, n xa na fala
    i bɛ,
  pon-2006: Eri rong, Sohp, I pahn koasoia dahme I ese.
  ksd-ksd: 'Una ki na valongor, ma ina tata piram, Ma ina ve u ure ra magit iau matoto
    tana:'
  tur-YTC: “Sana göstereyim, beni dinle; Gördüğümü bildireyim
  grc-BRENT: Ἀναγγελῶ δέ σοι, ἄκουέ μου, ἃ δὴ ἑώρακα, ἀναγγελῶ σοι,
  ind-AYT: Aku akan menunjukkan kepadamu; dengarkan aku, dan apa yang telah kulihat
    akan aku nyatakan,
  nya-nya: “Mvetsera kwa ine ndipo ndidzakufotokozera; ndilole ndikuwuze zimene ndaziona,
  hrv-hrv: Mene sad poslušaj, poučit' te hoću, što god sam vidjeh, ispričat' ti želim,
  mps-mps: “Megi da, Jop, nago eno poba bugagia olo muao. Eno sulama yali sę nagebolo
    ola mawaibao.
  tpi-tpi: “Orait Jop, yu mas putim yau gut long tok bilong mi. Mi laik skulim yu
    long ol samting mi bin lukim na mi bin lainim.
  dan-1931: Jeg vil sige dig noget, hør mig, jeg fortæller, hvad jeg har set,
  vie-OVCB: Nếu anh có nghe thì tôi mới trình bày. Tôi sẽ trả lời anh từ kinh nghiệm
    bản thân.
  guj-2017: હું તમને બતાવીશ; મારું સાંભળો; મેં જે જોયું છે તે હું તમને કહી સંભળાવીશ.
  pon-2006A: Eri rong, Sohp, I pahn koasoia dahme I ese.
  por-BRBSL: “Eu lhes mostrarei, escutem-me; o que vi eu declararei
  cth-cth: Thaihaw, ka dei vai, ka hmu e hah ka pâpho han.
  twi-twi: “Tie me, na mɛkyerɛ wo mu; ma menka nea mahu nkyerɛ wo,
  hlt-hlt: Nang taengah kan thui eh kai ol he hnatun dae. Ka hmuh te kan tae eh.
  tbz-SIM: N yó ndɑ duɔ̀ nyitié nyì, ɑ́ ì kèńtɛ́, n yóó dɑ nɑ́kɛ́ n yɑ̀ dɛ̀ ndɛ.
  msy-2020: “Jop, nɨ deravɨra kuarim atɨgh nan mɨgɨrɨgɨaba baragh. Bizir kɨ ganigha
    fofozim iniziba, kɨ dar nɨn sure damuasava ami.
  dop-dop: Tɔʋ, Soopu ke ŋkpɑŋŋ nɑ mɑ́ sɛɣɛsɩ-ŋ nɑ mɑ́ kɛɛsɩ-ŋ nti mɑ nɑwɑ tɔ.
  azb-azb: Dinlə məni, sənə deyim, Gördüyümü bəyan edim –
  eng-DBY: I will shew thee, listen to me; and what I have seen I will declare;
  hin-2017: “मैं तुझे समझा दूँगा, इसलिए मेरी सुन ले, जो मैंने देखा है, उसी का वर्णन
    मैं करता हूँ।
  wol-KYG: Déglu ma, ma wax la, xamal la li ma gis,
  eng-YLT: 'I shew thee — hearken to me — And this I have seen and declare:'
  eng-WYC-2017: I shall show to thee, hear thou me; I shall tell to thee that, that
    I saw.
  eng-WMBB: “I will show you, listen to me; that which I have seen I will declare
  urd-GVH: मेरी बात सुन, मैं तुझे कुछ सुनाना चाहता हूँ। मैं तुझे वह कुछ बयान करूँगा
    जो मुझ पर ज़ाहिर हुआ है,
  rug-rug: Avoso mae, maqu va bakalia koa goi, maqu tozi nigo sapu gilania rau.
  gaz-gaz: “Na dhaggeeffadhu; ani siifan ibsaa; waanan arges sitti nan hima;
  fra-LSG: Je vais te parler, écoute-moi! Je raconterai ce que j’ai vu,
  yal-yal: “N xa a yɛba i xa, i tuli mati. N xa a yɛba n naxan toxi,
  haw-1868: E hai aku au ia oe, o hoolohe mai ia'u; A o ka mea a'u i ike ai, oia ka'u
    e hoike aku ana;
  arb-NAV: دَعْنِي أُبَيِّنُ لَكَ، وَاسْمَعْ لِي لأُحَدِّثَكَ بِمَا رَأَيْتُهُ،
  ewe-ewe: “Ɖo tom ne maɖe nu me na wò; na magblɔ nu si teƒe mekpɔ la na wò,
  eng-LEE: I will instruct thee, hear me; and what I have seen will I relate;
  asm-FB: মই তোমাক দেখিছোঁ, মোৰ কথা শুনা; মই যি দেখিলোঁ, সেয়া প্ৰকাশ কৰিলোঁ;
  sus-A: «عِ تُلِ مَتِ ﭑ نَ، ﭑ شَ نَ تَفِ رَبَ عِ بّ. ﭑ قٍ نَشَن تٌشِ، ﭑ شَ نَ قَلَ
    عِ بّ،
  fra-SBL: « Je vais te montrer, écoute-moi ; ce que j'ai vu, je vais le déclarer
  hbo-hbo: אֲחַוְךָ֥ שְֽׁמַֽע־לִ֑י וְזֶֽה־חָ֝זִ֗יתִי וַאֲסַפֵּֽרָה׃
  kik-kik: “Wee ta thikĩrĩria na nĩngũgũtaarĩria; reke ngwĩre ũrĩa nyonete,
  fra-NCL: Je vais t’instruire, écoute-moi ; je raconterai ce que j’ai vu,
  cek-AK: Tahngai ah, kang thuih han vop; ka hnuk ih hmuen to kang thuih han vop;
  cuk-cuk: ”Job, nue be an-itogo, an bega ibmar soggwelo. An-ibmar-daksad an bega
    sogesokalid.
  uig-CYR: Мән саңа көрситәй, маңа қулақ сал; Көзүм көргәнни баян қилмақчимән.
  tel-2017: నేను చెప్పేది విను. నేను నీకు సంగతులు చెబుతాను. నా అనుభవాలను నీకు వివరిస్తాను.
  hat-BSA: “M ap di ou, koute m byen; sa mwen konn wè, anplis m ap deklare li;
  kos-kos: “Inge Job, wona kom in porongeyu ke ma nga etu uh.
  hbo-WLC: אֲחַוְךָ֥ שְֽׁמַֽע־לִ֑י וְזֶֽה־חָ֝זִ֗יתִי וַאֲסַפֵּֽרָה׃
  ibo-ibo: “Gee m ntị ka m kọwaara gị; kwerekwa ka m gwa gị ihe m hụrụ,
