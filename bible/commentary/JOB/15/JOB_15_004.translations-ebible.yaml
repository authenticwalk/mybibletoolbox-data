verse: JOB.015.004
translations:
  mal-C: എന്നാൽ ദൈവഭക്തിപോലും നീ ഉപേക്ഷിച്ചിരിക്കുന്നു; ദൈവസന്നിധിയിലുള്ള ധ്യാനം നീ
    തുച്ഛീകരിച്ചിരിക്കുന്നു.
  deu-TKW: Dazu zerstörst du die Gottesfurcht und thust die Andacht ab, die Gott gebührt.
  lin-lin: Yo ozali penza kobebisa lokumu ya Nzambe okomi koboya lokumu liboso ya
    Nzambe.
  eng-LSV: Indeed, you make reverence void, and diminish meditation before God.
  eng-GNV: Surely thou hast cast off feare, and restrainest prayer before God.
  eng-WEBSTER: Yes, thou castest off fear, and restrainest prayer before God.
  nhw-BL: ¿Amo tiquimacasi Toteco Dios? ¿Amo tijtlepanita?
  swh-ONEN: Lakini unadhoofisha hata uchaji wa Mungu na kuzuia ibada mbele za Mungu.
  bba-bba: Wunɛ, ɑ mɑm Gusunɔn nɑsiɑru tɛɛsimɔwɑ, mɑ ɑ win bɛɛrɛ yɛ̃ru kpeerɑsiɑmɔ.
  eng-KJVCPB: Yea, thou castest off fear, And restrainest prayer before God.
  luo-luo: In to inyoso chuny ji mondo kik giluor Nyasaye kendo imonogi lame.
  meu-meu: A oi na Dirava igari-henina o abia ohomu, bona helalo Dirava vairanai na
    o laoa ahumu.
  npi-ULB: वास्तवमा तपाईंले परमेश्‍वरको आदर घटाउनुहुन्‍छ । उहाँको भक्तिमा तपाईंले
    बाधा दिनुहुन्छ ।
  yor-yor: Ṣùgbọ́n ìwọ ṣá ìbẹ̀rù tì, ìwọ sì dí iṣẹ́ ìsìn lọ́nà níwájú Ọlọ́run.
  pes-OPCB: مگر از خدا نمی‌ترسی؟ مگر برای او احترامی قائل نیستی؟
  tgl-ULB: Tunay nga, inalis mo ang paggalang para sa Diyos; pinigilan mo ang debosyon
    para sa kaniya,
  hui-hui: Bi ogoni ale lariligome wali agali mo luluya haragola tigua Ngode Datagaliwabehondo
    gi howa ibu andaneha halu bi nalolebira.
  mya-mya: သင်သည် ဘုရားသခင်ကို ကြောက်ရွံ့ခြင်းအကျင့်၌ အကျိုးမရှိဟု ဆိုလို၏။ ဆိုတောင်းပဌနာပြုရာ
    ဝတ်ကို ဆီးတားတတ်၏။
  bod-N: ཁྱེད་ཀྱིས་གུས་ཤིང་འཇིགས་པའི་སེམས་འདོར་ཞིང་། ། དཀོན་མཆོག་དྲུང་དུ་གསོལ་བ་འདེབས་པ་འགོག
    །
  sna-sna: Asi unotorwisa umwari uye unodzivisa kunamata Mwari.
  spa-BLM: Sí, elimina el miedo, y dificultan la devoción ante Dios.
  cac-cac: Ach Job, tzala' to malaj yelc'och xivc'olal d'a Dios, malaj pax yelc'och
    ejmelal d'ayach.
  swh-ULB: Dhahiri, wewe wafifisha heshima ya Mungu; Wewe wazuia heshima kwa yeye,
  bel-bel: Але ты адклаў і страх і за міласьць лічыш словы да Бога.
  deu-ELBBK: Ja, du vernichtest die Gottesfurcht und schmälerst die Andacht vor Gott.
  mbb-OT: Piru is ebpengeǥiyen nu ne ebpekesuǥù te etew te kenà kedtahud wey kenà
    kebpenilbi te Megbevayà.
  mal-2015: നീ ഭക്തി വെടിഞ്ഞു ദൈവസന്നിധിയിലെ ധ്യാനം മുടക്കിക്കളയുന്നു.
  rmc-rmc: Se tu keres, hoj pes ňiko te na daral le Devlestar, a braňines le modľitbenge
    anglo Del!
  pes-OPV: اما تو خداترسی را ترک می‌کنی وتقوا را به حضور خدا ناقص می‌سازی.
  ron-1924: Ту нимичешть кяр ши фрика де Думнезеу, нимичешть орьче симцире де евлавие
    фацэ де Думнезеу.
  ben-OBCV: কিন্তু তুমি এমনকি চুপিচুপি ভক্তিরও হানি ঘটাচ্ছ ও ঈশ্বরনিষ্ঠায় বাধা দিচ্ছ।
  som-som: Cabsida waad baabbi'isaa, Oo cibaadadana Ilaah hortiisa waad ka joojisaa.
  lat-VUC: Quantum in te est, evacuasti timorem, et tulisti preces coram Deo.
  eng-ASVBT: Yea, thou doest away with fear, And hinderest devotion before God.
  ita-1885: Sì certo, tu annulli il timor di Dio, Ed impedisci l'orazione che deve
    farsi davanti a lui.
  eng-LXXUP: Hast not thou moreover cast off fear, And accomplished such words before
    the Lord?
  eng-ULB: Indeed, you diminish respect for God; you obstruct devotion to him,
  spa-VBL: Pero tú estás acabando con el temor de Dios y destruyendo la comunión con
    él.
  fra-_FOB: Bien plus, tu abolis la piété, et tu détruis la prière qui s'adresse à
    Dieu.
  mal-mal: നീ ഭക്തി വെടിഞ്ഞ് ദൈവസന്നിധിയിലെ ധ്യാനം മുടക്കിക്കളയുന്നു.
  urd-GVR: Lekin terā rawaiyā is se kahīṅ burā hai. Tū Allāh kā ḳhauf chhoṛ kar us
    ke huzūr ġhaur-o-ḳhauz karne kā farz haqīr jāntā hai.
  suz-BL: गे परमप्रभु कली मान पा हिंतीके तेक्‍नीनी। मिनु परमप्रभु कली मिम्‍शा पुंइचा
    यो तेक्‍नीनी।
  eng-NOY: Behold, thou makest the fear of God a vain thing, And discouragest prayer
    before him.
  ita-1927: Tu, poi, distruggi il timor di Dio, menomi il rispetto religioso che gli
    è dovuto.
  ckb-ckb: بەڵام تۆ لەخواترسی پێشێل دەکەیت و خەڵک لە خواپەرستی دوور دەخەیتەوە.
  eng-BBE: Truly, you make the fear of God without effect, so that the time of quiet
    worship before God is made less by your outcry.
  kan-OKCV: ನೀನಾದರೋ ದೇವರ ಭಯಭಕ್ತಿಯನ್ನು ಹಾಳುಮಾಡುತ್ತಿರುವೆ. ದೇವರ ಮೇಲಿನ ಭಕ್ತಿಯನ್ನು ಕಡಿಮೆ
    ಮಾಡುತ್ತಿರುವೆ.
  tam-2017: நீர் பயபக்தியை வீணென்று சொல்லி, தேவனுக்கு முன்பாக ஜெபத்தியானத்தைக் குறைத்துக்கொண்டீர்.
  spa-RV-1909: Tú también disipas el temor, y menoscabas la oración delante de Dios.
  ron-BTF: Da, tu lepezi teama și oprești rugăciunea dinaintea lui Dumnezeu.
  eng-WEBP: Yes, you do away with fear, and hinder devotion before God.
  eng-FBV: But you are doing away with the fear of God, and destroying communion with
    him.
  nld-1939: Gij breekt zowaar de godsvrucht af, En verstoort de overpeinzing voor
    het aanschijn van God.
  nch-BL: ¿Amo tiquimacasi Toteco Dios? ¿Amo tijtepanita?
  vie-1934: Thật ông hủy điều kính sợ Đức Chúa Trời, Ngăn trở sự suy gẫm trước mặt
    Ngài.
  hin-CV: तुमने तो परमेश्वर के सम्मान को ही त्याग दिया है, तथा तुमने परमेश्वर की श्रद्धा
    में विघ्न डाले.
  spa-BES: En verdad, haces que el temor de Dios sea sin efecto, desprecias el tiempo
    de adoración tranquila ante Dios.
  tdx-tdx: Eka, apo’o ty fañeveñañe, sebaña’o ty fiambaneañe aman’ Añahare.
  tha-KJV: แต่​ท่านกำลังขจัดความยำเกรงเสีย และขัดขวางการอธิษฐานต่อพระพักตร์​พระเจ้า
  por-BR-2018: Porém tu destróis o temor, e menosprezas a oração diante de Deus.
  deu-ELO: Ja, du vernichtest die Gottesfurcht und schmälerst die Andacht vor Gott.
  eng-WYC-2018: As much as is in thee, thou hast avoided dread; and thou hast taken
    away thy prayers before God. (As much as is possible, thou hast avoided fearing
    God or revering God; and thou hast not presented thy prayers to God.)
  epo-epo: Vi forigas la timon, Kaj senvalorigas preĝon antaŭ Dio.
  uig-PIN: Bǝrⱨǝⱪ, sǝn iman-ihlasni yoⱪ ⱪiliwǝtmǝkqisǝn, Hudaning aldida dua-istiⱪamǝtkǝ
    tosalƣu bolisǝn.
  beo-beo: Di da dia hanai amoga hamosa ganiaba, dunu huluane da Godema hame beda:na:noba,
    amola Ema hame sia:ne gadola:loba.
  tpi-OTNT: Dispela kain tok inap paulim ol manmeri na ol i no moa pret na aninit
    long God na ol i no moa tingting long em.
  hau-SA: Amma ka ma rena Allah ka hana a yi addu’a gare shi.
  uig-LAT: Berheq, sen iman-ixlasni yoq qiliwetmekchisen, Xudaning aldida dua-istiqametke
    tosalghu bolisen.
  nde-nde: Wena uze weyise ukulunga njalo uphazame lokukhonza uNkulunkulu.
  ton-ton: ‌ʻIo, ʻoku ke liʻaki ʻae manavahē, pea ke taʻofi ʻae lotu ʻi he ʻao ʻoe
    ʻOtua.
  ces-1613: Anobrž vyprazdňuješ i bázeň Boží, a modliteb k Bohu činiti se zbraňuješ.
  eng-WMB: Yes, you do away with fear, and hinder devotion before God.
  tam-TCV: ஆனால் நீயோ பயபக்தியை வேரறுக்கிறாய்; இறைவனுக்கு முன்பாக தியானத்தையும் தடைசெய்கிறாய்.
  ceb-ULB: Tinuod gayod, nawad-an ka na ug pagtahod sa Dios; nawala na ang imong pagpamalandong
    kaniya,
  pol-UBG: Ty nawet odrzucasz bojaźń i powstrzymujesz modlitwę przed Bogiem.
  urd-GVU: لیکن تیرا رویہ اِس سے کہیں بُرا ہے۔ تُو اللہ کا خوف چھوڑ کر اُس کے حضور
    غور و خوض کرنے کا فرض حقیر جانتا ہے۔
  deu-1912: Du hast die Furcht fahren lassen und redest verächtlich vor Gott.
  kan-2017: ಇದಲ್ಲದೆ ನೀನು ದೇವರ ಭಯವನ್ನು ಹಾಳುಮಾಡುತ್ತಿರುವೆ, ನೀನು ನನ್ನನ್ನು ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಿ
    ನನ್ನ ದೇವಭಕ್ತಿಯನ್ನು ಕ್ಷಯಗೊಳಿಸುತ್ತೀ.
  yap-yap: Fa’anra mang e yira fanay e tin ga be yog, ma dariy be’ nra yib madgun
    Got u wan’; ma ku dariy be’ nra meybil ngak.
  hlt-MCSB: Nang aisat, hinyahnah na muei sak tih Pathen mikhmuh kah thuepnah khaw
    na bim.
  mdy-ETH: ሂዳያ ማዔቴ ፆኦሲ ዒጊቹሞ ኔኤኒ ሃሼኔ ጌይሢኬ፤ ሃሣ ሜሌ ዓሶዋ ፆኦሲ ካኣሽኩዋጉዲ ኔ ማሃያኬ።
  twi-ASANTE: Wototo onyamesuro ase mmom na wosi Onyankopɔn mu ahotosoɔ ho ɛkwan.
  eng-WEBU: Yes, you do away with fear, and hinder devotion before God.
  wal-wal: Hegaa gidikko, neeni Xoossaassi yayyiyoogaa guuttadasa; haratikka Xoossaassi
    goinnennaadan diggaasa.
  spa-PDDPT: Tú anulas la reverencia y menosprecias la oración ante ʼElohim,
  gun-gun: Mba'eta ndee ma Nhanderuete renonde ojererokyje va'e pe “Ovare va'e'ỹ”
    're, ha'e rejapoxe nomboeteavei aguã rami.
  ilo-ULB: Pudno, kiskissayam ti panagraem iti Dios; laplapdam ti panangutob kenkuana,
  kpg-kpg: Maa nei bolo e hai hua be au helekai aanaa, malaa deai tangada e madagu
    i God ai, gei deai tangada e dalodalo gi God ai.
  uig-ARA: بەرھەق، سەن ئىمان-ئىخلاسنى يوق قىلىۋەتمەكچىسەن، خۇدانىڭ ئالدىدا دۇئا-ئىستىقامەتكە
    توسالغۇ بولىسەن.
  sus-sus: I na binyɛ bafe Ala ma, i na limaniya bafe mixie yi ra Ala batufe ra.
  pon-2006: Ma iei duwen omwi koasoandien men, sohte emen pahn masak Koht; sohte me
    pahn kapakapohng.
  ksd-ksd: U tak vue ra variru pire God, Ma u tur bat ra nilotu tadav God.
  tur-YTC: Evet, korkuyu ortadan kaldırır, Tanrı önünde de bağlılığı engellersin.
  grc-BRENT: Οὐ καὶ σὺ ἀπεποιήσω φόβον, συνετελέσω δὲ ῥήματα τοιαῦτα ἔναντι τοῦ Κυρίου;
  ind-AYT: Namun, kamu bahkan meniadakan ketakutan, dan menahan meditasi kepada Allah.
  nya-nya: Koma iwe ukuchepetsa zoopa Mulungu ndipo ukutchinga zodzikhuthulira kwa
    Mulungu.
  hrv-hrv: 'Još više ti činiš: ništiš strah od Boga, pred njegovim licem pribranost
    ukidaš.'
  mps-mps: Te tobage pogo te we bidigo kolesaga dolama, tama augwali God dologode
    me elalugobeo, tama aga me kone egobeo.
  tpi-tpi: Dispela kain tok inap paulim ol manmeri na ol i no moa pret na aninit long
    God na ol i no moa tingting long em.
  dan-1931: Desuden nedbryder du Gudsfrygt og krænker den Stilhed, som tilkommer Gud.
  vie-OVCB: Lẽ nào anh không sợ Đức Chúa Trời, không kính trọng Ngài?
  guj-2017: હા, તું ઈશ્વરના ભયનો પણ ત્યાગ કરે છે. તથા તું ઈશ્વરભક્તિને અટકાવે છે,
  pon-2006A: Ma iei duwen omwi koasoandien men, sohte emen pahn masak Koht; sohte
    me pahn kapakapohng.
  por-BRBSL: Sim, você acaba com o medo, e dificultam a devoção diante de Deus.
  cth-cth: Cathut takinae hoi ama koe ratoum e hah na ngang pouh.
  twi-twi: Wototo onyamesuro ase mmom na wusiw Onyankopɔn som ho kwan.
  hlt-hlt: Nang aisat, hinyahnah na muei sak tih Pathen mikhmuh kah thuepnah khaw
    na bim.
  tbz-SIM: A í dé Kuyie, A pɑɑ̀nko bɛnìtìbɛ̀ mbɛ bɛ yɛ̀mmɛ̀ bo mbomɛ̀ Kuyie mbíɛ́kɛ̀.
  msy-2020: Mɨgɨrɨgɨar kamaghɨn amiba, gumazamizibagh amima, me Godɨn atiatiava an
    apengan itir puvatɨ, egha uam an damazimɨn ikia a gɨnɨghnɨzir puvatɨ.
  dop-dop: Ɩsɔ nyɑmnɑʋ mɑɣɑmɑɣɑ nɑ ɩ sɛɛʋ kite kɛ n wɑkǝlǝɣɩ yoo!
  azb-azb: Amma sən Allah qorxusunu bir kənara qoyursan, Allah hüzurunda düşünməyə
    mane olursan.
  eng-DBY: Yea, thou makest piety of none effect, and restrainest meditation before
    God.
  hin-2017: वरन् तू परमेश्वर का भय मानना छोड़ देता, और परमेश्वर की भक्ति करना औरों
    से भी छुड़ाता है।
  wol-KYG: Yaw de, yaa ngi neenal worma, di yàq njàngat mi war fa Yàlla.
  eng-YLT: Yea, thou dost make reverence void, And dost diminish meditation before
    God.
  eng-WYC-2017: As much as is in thee, thou hast avoided dread; and thou hast taken
    away thy prayers before God.
  eng-WMBB: Yes, you do away with fear, and hinder devotion before God.
  urd-GVH: लेकिन तेरा रवैया इससे कहीं बुरा है। तू अल्लाह का ख़ौफ़ छोड़कर उसके हुज़ूर
    ग़ौरो-ख़ौज़ करने का फ़र्ज़ हक़ीर जानता है।
  rug-rug: Be ta luli si agoi, si loke tie kote pamaṉa nia sa Tamasa, meke loke tie
    si kote varavara la koa Sa.
  gaz-gaz: Ati garuu Waaqa sodaachuu ni tuffatta; Waaqa kadhachuu illee nama dhowwita.
  fra-LSG: Toi, tu détruis même la crainte de Dieu, Tu anéantis tout mouvement de
    piété devant Dieu.
  yal-yal: I Ala yɛɛragaxun kalama muxune yi, i e Ala maxandi feene xunna kalama.
  haw-1868: Aka, ua hoole oe i ka makau, A ua hooemi iho oe i ka pule imua o ke Akua,
  arb-NAV: أَمَّا أَنْتَ فَإِنَّكَ تَطْرَحُ جَانِباً مَخَافَةَ اللهِ وَتَنْقُضُ عِبَادَتَهُ.
  ewe-ewe: Kura gɔ̃ hã la, èɖi gbɔ̃ mawuvɔvɔ̃ eye nèhe mawusubɔsubɔ adodoea ɖe megbe.
  eng-LEE: Yea, thou truly makest void the fear [of God], and diminishest devotion
    before God.
  asm-FB: এনে কি, তুমি ঈশ্বৰ ভয়কো ত্যাগ কৰিছা, আৰু ঈশ্বৰৰ সাক্ষাতে ভক্তিও কম কৰিছা।
  sus-A: عِ نَ بِنيّ بَقٍ عَلَ مَ، عِ نَ لِمَنِيَ بَقٍ مِشِيٍ يِ رَ عَلَ بَتُقٍ رَ.
  fra-SBL: Oui, vous supprimez la peur, et entravent la dévotion devant Dieu.
  hbo-hbo: אַף־אַ֭תָּה תָּפֵ֣ר יִרְאָ֑ה וְתִגְרַ֥ע שִׂ֝יחָ֗ה לִפְנֵי־אֵֽל׃
  kik-kik: No wee-rĩ, nĩũracambia ũhoro wa gwĩtigĩra Ngai, na ũkagirĩrĩria ũhoro wa
    andũ kwĩrutĩra Mũrungu.
  fra-NCL: Toi, tu détruis même la crainte de Dieu, tu anéantis toute piété envers
    Dieu.
  cek-AK: Ue, nang loe Sithaw zithaih to na pahnawt sut boeh moe, Sithaw khae lawkthuihaih
    doeh na pakaa khoep boeh.
  cuk-cuk: Bedina, aka be Bab-Dummad-dobekwaa-nanaedi obelonaid. Aka be dule-bamalad
    mer Bab-Dummadse-golega imaknaid.
  uig-CYR: Бәрһәқ, сән иман-ихласни йоқ қиливәтмәкчисән, Худаниң алдида дуа-истиқамәткә
    тосалғу болисән.
  tel-2017: అలాంటి మాటలతో నీకున్న భయభక్తులను హీనపరుస్తున్నావు. నీ దేవుని ధ్యానాన్ని
    ఆటంకపరుస్తున్నావు.
  hat-BSA: Anverite, ou manke respè Bondye e ou siprime tout kalite bon refleksyon
    devan Bondye.
  kos-kos: Fin ac wi nunak lom an, na wangin mwet ac sangeng sin God; Wangin pac mwet
    ac pre nu sel.
  hbo-WLC: אַף־אַ֭תָּה תָּפֵ֣ר יִרְאָ֑ה וְתִגְרַ֥ע שִׂ֝יחָ֗ה לִפְנֵי־אֵֽל׃
  ibo-ibo: Ma ị na-eleda ezi omume anya na-egbochikwa ịsọpụrụ Chineke.
  ory-ory: ହଁ, ତୁମ୍ଭେ ତ ଭୟ ଦୂର କରି ଦେଉଅଛ ଓ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଭକ୍ତି କ୍ଷୀଣ କରୁଅଛ।
  chk-chk: Nge en ka pinei än ekewe aramas repwe niuokusiti Kot o apeti ar iotek ngeni.
  rop-rop: Yubin tok tumatj na. Maitbi yu meigim najalot pipul gibit bekboun langa
    God na, en meigim olabat wanwanbat en nomo prei langa im.
  ukr-1871: Ти ж і ввесь страх відкинув і за малу маєш собі річ, говорити до Бога!
  deu-1951: Doch du hebst die Gottesfurcht auf und schwächst die Andacht vor Gott.
  eng-JPS: Yea, thou doest away with fear, and impairest devotion before God.
  srp-1865: A ti uništavaš strah Božji i ukidaš molitve k Bogu.
  lug-lug: Naye onyooma Katonda n’oziyiza okwewaayo eri Katonda.
  heb-heb: אף אתה תפר יראה ותגרע שיחה לפני אל׃
  ben-IRV: সত্যি, তুমি ঈশ্বরের প্রতি সম্মান কমিয়ে দিয়েছ; তুমি তাঁর উপাসনা বন্ধ করেছ,
  pan-pan: ਪਰ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਮੰਨਣਾ ਛੱਡ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹਜ਼ੂਰੋਂ ਧਿਆਨ
    ਹਟਾ ਲੈਂਦਾ ਹੈਂ।
  mya-JVB: သင် သည် ဘုရား သခင်ကို ကြောက်ရွံ့ ခြင်းအကျင့်၌ အကျိုး မရှိဟု ဆိုလို၏။ ဆုတောင်း
    ပဌနာပြုရာ ဝတ်ကို ဆီးတား တတ်၏။
  hmo-hmo: To oi ese Dirava gari henia kara oi ura hadokoa, bona Dirava dekenai guriguri
    henia kara oi ura koua.
  urd-urd: बल्कि तू ख़ौफ़ को नज़र अन्दाज़ करके, ख़ुदा के सामने इबादत को ज़ायल करता
    है।
  rus-SYN: Да ты отложил и страх и за малость считаешь речь к Богу.
  bqc-SIM: Mpi sↄ̃ ńlɛ vĩakɛa Luaɛ bãdɛ sa, ńlɛ kpá gbɛ̃́ↄnɛ aa làasookɛwà.
  tcz-CHONGTHU: Pathen ginna neilou nahim, ama dinga jana neilou nahi.
  mar-mar: खरोखर, तू देवाचा आदर करणे सोडले आहेस, त्याच्या भक्तीत तू खीळ घालत आहेस.
  qub-qub: Tayta Diosta manchacuna cashantapis gamga manami tantiyanquinachu. ¡Llapan
    shongunpa Tayta Diosta adurana cashantapis chapatami ruraycanqui!
  hat-hat: Ou menm menm, ou al pi lwen. Dapre sa ou di la a, moun pa bezwen gen krentif
    pou Bondye ankò. Pa gen nesesite pou moun lapriyè Bondye.
  eng-BSB: But you even undermine the fear of God and hinder meditation before Him.
  eng-WEBPB: Yes, you do away with fear, and hinder devotion before God.
  kbq-kbq: Hianagi kagra Anumzamofona korora huntenka, agesga hunka Agri agorga nomanine.
  nhe-BL: ¿Ax tiquimacasi Toteco Dios? ¿Ax tijtlepanita?
  gub-BL: Nepurumumaw wer Tupàn imuwete haw rehe. Aze mo erepuner wamupytu'u kar haw
    rehe, ni amo nuze'eg iwer mo Tupàn pe wà.
  eng-DRA: As much as is in thee, thou hast made void fear, and hast taken away prayers
    from before God.
