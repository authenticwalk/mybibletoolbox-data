verse: JOB.015.028
translations:
  mal-C: അവർ നശിപ്പിക്കപ്പെട്ട നഗരങ്ങളിൽ താമസമാക്കും. ഇടിഞ്ഞുവീഴാറായതും ആരും പാർക്കാത്തതുമായ
    വീടുകളിൽത്തന്നെ അവർ പാർക്കും.
  deu-TKW: “sich ansiedelte in verfehmden Städten, in Häusern, die niemand bewohnen
    sollte, die zu Steinhaufen bestimmt waren.
  lin-lin: akovanda na engumba ebeba, kati na bandako oyo bato bakima, bandako oyo
    ekoma pene ya kokweya ;
  eng-LSV: And he inhabits cities cut off, houses not dwelt in, || That have been
    ready to become heaps.
  eng-GNV: Though he dwell in desolate cities, and in houses which no man inhabiteth,
    but are become heapes,
  eng-WEBSTER: And he dwelleth in desolate cities, and in houses which no man inhabiteth,
    which are ready to become heaps.
  nhw-BL: pero monequi itztose ipan altepeme catli tlami sosolijtoque huan ipan calme
    tlaxolejtoque campa amo aqui mocahuaj pampa nochi quintlamimictijque.
  swh-ONEN: ataishi katika miji ya magofu, na katika nyumba ambazo haziishi mwanadamu
    yeyote, nyumba zinazokuwa vifusi.
  bba-bba: U wɑ̃ɑ wuu si bɑ kɔsukɑ sɔɔ, sìn diɑ bɑ deri, mɑ yɑ wɔrumɑm dɔɔ.
  eng-KJVCPB: And he dwelleth in desolate cities, And in houses which no man inhabiteth,
    Which are ready to become heaps.
  luo-luo: to obiro dak e mier mokethore, kendo e udi maonge joma odakie, ma gin udi
    mosemukore molokore gunda.
  meu-meu: Ia na hanua ahutudia ai e nohomu, taunimanima basiema noholaidia rumadia
    ai, do bae heḡiḡi dobi rumadia ai.
  npi-ULB: र उजाड सहरहरूमा बसेको छ । अहिले कुनै मानिस नबस्‍ने घरहरूमा, जुन फोहोरको
    थुप्रो हुन तयार थिए ।
  yor-yor: Òun sì gbé inú ahoro ìlú, àti nínú ilẹ̀ tí ènìyàn kò gbé mọ́, tí ó múra
    tán láti di àlàpà.
  pes-OPCB: '@see-verse:JOB.015.027'
  tgl-ULB: at nanirahan sa mga wasak na lungsod; sa mga bahay na walang taong nakatira
    ngayon at handa nang maging mga tambakan.
  hui-hui: Ani kago mani mo ko halu tinaga anda karu gialapaya bini wialu tano ogoniha
    wali agali mbira naholebira.
  mya-mya: သို့သော်လည်း လူဆိတ်ညံသောမြို့၊ အဘယ်သူ မျှမနေ။ လဲလုသော အိမ်တို့၌ သူသည်နေရ၏။
  bod-N: ཁོ་ནི་དབེན་སྟོང་གནས་སུ་བསྡད་པ་སྟེ། ། ཁང་པ་ནང་དུ་སྡོད་མཁན་གཅིག་ཀྱང་མེད། །
    དེ་རྣམས་རྗེས་སུ་གྱང་རོར་འགྱུར་ངེས་ཡིན། །
  sna-sna: iye achagara mumaguta akaparadzwa nomudzimba dzisingagarwi nomunhu, dzimba
    dzokoromoka kuva marara.
  spa-BLM: Ha vivido en ciudades desoladas, en casas que no habitaba nadie, que estaban
    a punto de convertirse en montones.
  cac-cac: yujto yac'nac ganar juntzan̈ chon̈ab' eb', yicannaccan juntzan̈ pat eb'
    man̈xalaj yajal, palta ol lajvoquel juntzan̈ chon̈ab' chi' yed' juntzan̈ pat chi'
    yuj oval.
  swh-ULB: na ameishi katika miji yenye ukiwa; katika nyumba ambazo hakuna mwanadamu
    anayeishi humo sasa na ambazo zilikuwa tayari kuwa magofu.
  bel-bel: І ён селіцца ў гарадах спустошаных, у дамах, у якіх ня жывуць, якія асуджаны
    на руйнаваньне.
  deu-ELBBK: 'und zerstörte Städte bewohnte, Häuser, die nicht bewohnt werden sollten,
    die zu Steinhaufen bestimmt waren:'
  mbb-OT: ebpekeubpà sikandin diyà te menge valey he wazà duen ed-ubpà he henduen
    te egkerundus en, he ziyà te nezeetan he menge inged.
  mal-2015: അവൻ ശൂന്യനഗരങ്ങളിലും ആരും പാർക്കാതെ കൽകൂമ്പാരങ്ങളായിത്തീരുവാനുള്ള വീടുകളിലും
    പാർക്കുന്നു.
  rmc-rmc: bešela andro rozburimen fori, andro khera, kaj ňiko na bešel, save sas
    pripravimen, hoj len te čhiven tele.
  pes-OPV: و در شهرهای ویران و خانه های غیرمسکون که نزدیک به خراب شدن است ساکن می‌شود.
  ron-1924: ши локуя ын четэць нимичите, ын касе пэрэсите, сортите сэ фие дэрымате.
  ben-OBCV: সে ধ্বংসপ্রাপ্ত নগরে ও সেইসব বাড়িতে বসবাস করবে যেখানে কেউ বসবাস করে না,
    যেসব বাড়ি ভেঙে গিয়ে নুড়ি-পাথরের স্তূপে পরিণত হয়েছে।
  som-som: Oo wuxuu degay magaalooyin baabba' ah, Iyo guryo aan lagu hoyan, Oo u diyaarsan
    inay tuulmooyin burbur ah noqdaan.
  lat-VUC: Habitavit in civitatibus desolatis, et in domibus desertis, quæ in tumulos
    sunt redactæ.
  eng-ASVBT: And he hath dwelt in desolate cities, In houses which no man inhabited,
    Which were ready to become heaps;
  ita-1885: Ed è abitato in città desolate, in case disabitate, Ch'erano preste ad
    esser ridotte in monti di ruine.
  eng-LXXUP: 'And let him lodge in desolate cities, And enter into houses without
    inhabitant: And what they have prepared, others shall carry away.'
  eng-ULB: and has lived in desolate cities; in houses which no man inhabits now and
    which were ready to become heaps.
  spa-VBL: Pero sus ciudades quedarán desoladas; vivirán en casas abandonadas que
    se desmoronan en ruinas.
  fra-_FOB: C'est pourquoi il habite des villes détruites, des maisons désertes, tout
    près de n'être plus que des monceaux de pierres.
  mal-mal: അവൻ ശൂന്യനഗരങ്ങളിലും ആരും പാർക്കാതെ കൽകൂമ്പാരങ്ങളായിത്തീരുവാനുള്ള വീടുകളിലും
    പാർക്കുന്നു.
  urd-GVR: lekin āindā wuh tabāhshudā shahroṅ meṅ basegā, aise makānoṅ meṅ jo sab
    ke chhoṛe hue haiṅ aur jo jald hī patthar ke ḍher ban jāeṅge.
  suz-BL: मेकोपुकी ब्रेश्‍शो सहर नु मुर मबाक्‍चा ङा खिंम बाक्‍नीम। मेको खिं ब्रेश्‍शा
    फुल्‍लु देल्‍शो बाक्‍नीम।
  eng-NOY: And dwelt in desolated cities, In houses which no man inhabiteth, That
    are ready to become heaps.
  ita-1927: s’era stabilito in città distrutte, in case disabitate, destinate a diventar
    mucchi di sassi.
  ckb-ckb: بەڵام لە شارۆچکەی کاولبوو نیشتەجێ دەبێت، لەو ماڵانەی کەسی تێدا ناژیێت و
    خەریکن دەبنە کەلاوە.
  eng-BBE: And he has made his resting-place in the towns which have been pulled down,
    in houses where no man had a right to be, whose fate was to become masses of broken
    walls.
  kan-OKCV: ಹಾಳಾದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಯಾರೂ ವಾಸಿಸದ, ಕುಸಿಯಲು ಸಿದ್ಧವಾದಂಥ ಮನೆಗಳಲ್ಲಿಯೂ ವಾಸಮಾಡಿಕೊಂಡಿದ್ದಾನೆ.
  tam-2017: ஆனாலும் பாழான பட்டணங்களிலும், குடிபோன கற்குவியலான வீடுகளிலும் குடியிருப்பான்.
  spa-RV-1909: Y habitó las ciudades asoladas, las casas inhabitadas, que estaban
    puestas en montones.
  ron-BTF: Și locuiește în cetăți pustii și în case pe care nimeni nu le locuiește,
    care sunt gata să devină mormane de pietre.
  eng-WEBP: He has lived in desolate cities, in houses which no one inhabited, which
    were ready to become heaps.
  eng-FBV: But their cities will become desolate; they will live in abandoned houses
    that are crumbling into ruins.
  nld-1939: Daarom vestigt hij zich in verwoeste steden, In onbewoonbare huizen, die
    tot puin zijn vervallen;
  nch-BL: pero monequi itztose ipan altepeme huan calme cati tami sosolijtoque campa
    amo aquijme pampa nochi quintamimictijque.
  vie-1934: Người đã ở những thành bị phá hoại, ỳ những nhà bỏ hoang, gần trở nên
    đổ đống;
  hin-CV: वह तो उजाड़ नगरों में निवास करता रहा है, ऐसे घरों में जहां कोई भी रहना नहीं
    चाहता था, जिनकी नियति ही है खंडहर हो जाने के लिए.
  spa-BES: Y ha hecho su lugar de descanso en las ciudades que han sido derribadas,
    en casas donde ningún hombre tenía derecho a estar, cuyo destino era convertirse
    en masas de paredes rotas.
  tdx-tdx: Itoboha’e o rova mangoakoakeo, añ’anjomba tsy fimoneñañe, ie veka’e ho
    votre.
  tha-KJV: และได้อาศัยอยู่ในหัวเมืองที่​รกร้าง ในเรือนซึ่งไม่​มี​ผู้อาศัย ซึ่งพร้อมที่จะกลายเป็นกองซากปรั​กห​ักพัง
  por-BR-2018: E habitou em cidades desoladas cidades, em casas desabitadas; que estavam
    prestes a desmoronar.
  deu-ELO: 'und zerstörte Städte bewohnte, Häuser, die nicht bewohnt werden sollten,
    die zu Steinhaufen bestimmt waren:'
  eng-WYC-2018: He shall dwell in desolate cities (or He shall live in empty cities),
    and in deserted houses, that be turned into burials.
  epo-epo: Li loĝas en urboj ruinigitaj, En domoj ne loĝataj, Destinitaj esti ŝtonamasoj.
  uig-PIN: U harabǝ xǝⱨǝrlǝrdǝ, Adǝm ⱪonƣusi kǝlmǝydiƣan, Kesǝk düwiliri boluxⱪa bekitilgǝn
    ɵylǝrdǝ yaxaydu;
  beo-beo: Amo dunu ea da moilai bai bagade gegenana samogene lai. Ea da diasu (eda
    da hobea:i) amo samogene lai. Be gegesu da heda:beba:le, amo moilai bai amola
    diasu da gugunufinisi dagoi ba:mu.
  tpi-OTNT: Tasol ol taun nau ol i stap long en bai i bagarap na ol haus bilong ol
    bai i kamap hip pipia na i no inap man i stap long ol moa.
  hau-SA: zai yi gādon garuruwan da suka lalace, da kuma gidajen da ba wanda yake
    zama a ciki, gidajen da sun zama tarkace.
  uig-LAT: U xarabe sheherlerde, Adem qon’ghusi kelmeydighan, Kések düwiliri bolushqa
    békitilgen öylerde yashaydu;
  nde-nde: uzahlala emadolobheni angamanxiwa lezindlini ezingahlali muntu, izindlu
    eziwohlokayo zibe yinqumbi.
  ton-ton: Ka ʻoku ne nofo ʻi he ngaahi kolo lala, ʻi he ngaahi fale ʻoku ʻikai nofo
    ai ha taha, ʻaia kuo tuʻutuʻuni ko e ngaahi tuʻunga veve.
  ces-1613: A bydlil v městech zkažených, a v domích, v nichž žádný nebydlil, kteráž
    v hromady rumu obrácena byla.
  eng-WMB: He has lived in desolate cities, in houses which no one inhabited, which
    were ready to become heaps.
  tam-TCV: அவன் பாழடைந்த பட்டணங்களிலும், கற்குவியலாக நொறுங்கி ஒருவரும் குடியிராத வீடுகளிலும்
    வாழ்வான்.
  ceb-ULB: ug nagpuyo sa mamingaw nga mga siyudad; sa mga balay nga wala nay tawo
    nga nagpuyo karon ug andam na nga mahimong tipun-og.
  pol-UBG: Mieszka w opustoszałych miastach i domach, w których nikt nie przebywa,
    które niebawem staną się ruiną.
  urd-GVU: لیکن آئندہ وہ تباہ شدہ شہروں میں بسے گا، ایسے مکانوں میں جو سب کے چھوڑے
    ہوئے ہیں اور جو جلد ہی پتھر کے ڈھیر بن جائیں گے۔
  deu-1912: Er wohnt in verstörten Städten, in Häusern, da man nicht bleiben darf,
    die auf einem Haufen liegen sollen.
  kan-2017: ಅವನು ಹಾಳು ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೇರಿಕೊಂಡು, ‘ದಿಬ್ಬಗಳಾಗಿ ಹೋಗಲಿ ಯಾರೂ ವಾಸಿಸದಿರಲಿ’ ಎಂದು
    ಶಾಪಹೊಂದಿದ ಮನೆಗಳೊಳಗೆ ವಾಸವಾಗಿದ್ದನು.
  yap-yap: Ireram e re mo’on ni kol e pi binaw u fithik’ e mael me fek e pi naun nike
    mil e pi’in taferad, machane bayi gathay e mael e pi binaw nem nge pi naun nem.
  hlt-MCSB: Tedae khopuei khosa khaw a im ding te lungkuk la a phaek uh tih a khuiah
    khosa uh pawh.
  mdy-ETH: «ዬይ ዓሢ ናንጋ ካታማ ዖልዚና ሻሂንታንዳኔ፤ ዒ ናንጋ ማኣራኣ ባዓ ማዓኔ።
  twi-ASANTE: nanso wɔbɛtena nkuro a aguo so na wɔatena afie a obi nte mu, afie a
    ɛrebubu mu.
  eng-WEBU: He has lived in desolate cities, in houses which no one inhabited, which
    were ready to become heaps.
  wal-wal: i laattidi de7iyo katamatikka olan laalettido gishshaunne i de7iyo keettatikka
    ooninne de7enna ona gidido gishshau,
  spa-PDDPT: Vivirá en ciudades destruidas, en casas no habitadas, destinadas a ser
    ruinas.
  gun-gun: teĩ tetã ivaipa va'ekue py hekoa, oo oĩ aguã nda'eveia py, ombovaipa pyrã
    py rive ikuai.
  ilo-ULB: ken nagnaed kadagiti nabaybay-an a siudad; kadagiti balbalay nga awan ti
    agnanaed ita ken nakasagana nga agbalin a gabsuon.
  kpg-kpg: “Deenei la go tangada dela ne haga magedaa nia waahale, gaa kae nia hale
    nia daangada ne llele gi daha. Malaa, go tauwa dela e oho nia waahale mono hale
    aalaa.
  uig-ARA: ئۇ خارابە شەھەرلەردە، ئادەم قونغۇسى كەلمەيدىغان، كېسەك دۈۋىلىرى بولۇشقا
    بېكىتىلگەن ئۆيلەردە ياشايدۇ؛
  sus-sus: kɔnɔ a fama sabatide taa kanaxie nan kui, naxee na birafe, mixie mu na
    dɛnnaxɛ.
  pon-2006: Met iei aramas emen me kin kalowehdi kahnimw kan oh kalowehdi ihmw akan
    me towe kan tangehrdoaui, ahpw mahwen pahn kamwomwala kahnimw pwuko oh ihmw akan.
  ksd-ksd: Ma i ga ki ta ra umana pia na pal dia lingling, Ta ra umana pal nina pa
    i topa ia ba ta tikai na bang ta diat, Tago dia to na tarip.
  tur-YTC: Issız kentlerde, Yığın olmaya hazır, kimsenin oturmadığı evlerde yaşadı.
  grc-BRENT: Αὐλισθείη δὲ πόλεις ἐρήμους, εἰσέλθοι δὲ εἰς οἴκους ἀοικήτους· ἃ δὲ ἐκεῖνοι
    ἡτοίμασαν, ἄλλοι ἀποίσονται.
  ind-AYT: dia tinggal di kota-kota terpencil, di rumah-rumah yang seharusnya tidak
    ditinggali oleh siapa pun, yang siap runtuh dan menjadi timbunan.
  nya-nya: munthuyo adzakhala mʼmizinda yowonongeka ndi mʼnyumba zosayenera kukhalamo
    anthu, nyumba zimene zikugwa ndi kuwonongeka.
  hrv-hrv: Razrušene je zaposjeo gradove i kućišta nastanio napuštena. Srušit će se
    ono što za sebe sazda;
  mps-mps: Tiali goli, augwali bidibo hanu dolama, tama be dabe te pobelebage pesage
    tiwai elama, bidi tede me bidigobeo.
  tpi-tpi: Tasol ol taun nau ol i stap long en bai i bagarap na ol haus bilong ol
    bai i kamap hip pipia na i no inap man i stap long ol moa.
  dan-1931: tog Bolig i Byer, der øde lå hen*, i Huse, man ikke må bo i, bestemt til
    at ligge i Grus. { [*dvs. ramte af Guds Straf og derfor forbandede.] }
  vie-OVCB: Nhưng thành chúng sẽ bị đổ nát. Chúng sống trong nhà bỏ hoang chỉ chờ
    đến ngày sẽ đổ sập.
  guj-2017: તે ઉજ્જડ નગરોમાં જે ઘરમાં કોઈ રહે નહિ એવાં, તથા જીર્ણ થઈ ગયેલાં ઘરોમાં
    રહે છે.
  pon-2006A: Met iei aramas emen me kin kalowehdi kahnimw kan oh kalowehdi ihmw akan
    me towe kan tangehrdoaui, ahpw mahwen pahn kamwomwala kahnimw pwuko oh ihmw akan.
  por-BRBSL: Ele viveu em cidades desoladas, em casas que ninguém habitava, que estavam
    prontos para se tornarem montões.
  cth-cth: kingkadi e khopui dawk kho a sak teh, apinihai a ohoehnae, kingdi e kho
    dawk ao.
  twi-twi: nanso ɔbɛtena nkurow a agu so na watena afi a obi nte mu, afi a ɛrebubu
    mu.
  hlt-hlt: Tedae khopuei khosa khaw a im ding te lungkuk la a phaek uh tih a khuiah
    khosa uh pawh.
  tbz-SIM: Kòo yó nkɑtì yɛhɛkɛ̀ bɛ̀ pɔ̀ntì yɛ̀, sicɛ̃́ĩ sìì í dò nkɛ́nhɑ̃, sìì kɔ̀ri
    kɛ bo nɑɑ́ ntidobontì.
  msy-2020: Ezɨ nguibar ekiar me datɨrɨghɨn itiba ikuvigham, eghtɨ men dɨpeniba dɨpɨrighiregh
    ikuvightɨ, me dar ikɨvɨra ikiam.
  dop-dop: Acɑlɛɛ kʋyɔkɛɛ nɑ tɛɛsɩ nsi sɩ tɑɑ yǝlɑɑ lɩɩwɑ nɑ sɩ́ cɑɑ yɔkʋɣʋ tɔ, sɩ
    tɑɑ kɛ́ ɩ kɑ́ cɑɣɑ.
  azb-azb: O, dağılmış şəhərlərdə, Kimsəsiz, yerlə yeksan olan viranələrdə, Aqibəti
    dağılmaq olan evlərdə yaşayacaq.
  eng-DBY: And he dwelleth in desolate cities, in houses that no man inhabiteth, which
    are destined to become heaps.
  hin-2017: और वह उजाड़े हुए नगरों में बस गया है, और जो घर रहने योग्य नहीं, और खण्डहर
    होने को छोड़े गए हैं, उनमें बस गया है।
  wol-KYG: Ku ni mel ay dëkke dëkk yu gental, ci kër yu kenn dul dëkke, kër yu nara
    doon jali tojit.
  eng-YLT: And he inhabiteth cities cut off, houses not dwelt in, That have been ready
    to become heaps.
  eng-WYC-2017: He shall dwell in desolate cities, and in deserted houses, that be
    turned into burials.
  eng-WMBB: He has lived in desolate cities, in houses which no one inhabited, which
    were ready to become heaps.
  urd-GVH: लेकिन आइंदा वह तबाहशुदा शहरों में बसेगा, ऐसे मकानों में जो सबके छोड़े हुए
    हैं और जो जल्द ही पत्थर के ढेर बन जाएंगे।
  rug-rug: Ba sari na tie arini si kote koa koari na popoa lavata, saripu lopu sana
    kote ta huara pa vinaripera, sari na vetu pu ta veko palaedi si kote koa i rini.
  gaz-gaz: inni magaalaawwan barbadaaʼan keessa, manneen namni tokko iyyuu keessa
    hin jiraanne, kanneen diigamanii tuulamuu gaʼan keessa jiraata.
  fra-LSG: Et il habite des villes détruites, Des maisons abandonnées, Sur le point
    de tomber en ruines.
  yal-yal: koni a luma nɛn taa rabeɲinxine yi, banxi kui genle yi, naxanye kalamatɔ
    a ra.
  haw-1868: A noho iho no ia i na kulanakauhale neoneo, Iloko o na hale, aohe mea
    noho ilaila, Na mea i makaukau e lilo i mau puu.
  arb-NAV: فَإِنَّهُ يُقِيمُ فِي مُدُنٍ خَرِبَةٍ وَبُيُوتٍ مَهْجُورَةٍ عَتِيدَةٍ أَنْ
    تُصْبِحَ رُكَاماً.
  ewe-ewe: anɔ du gbagbãwo kple xɔ siwo me ame aɖeke mele o la me, xɔ siwo gbã zu
    glikpo.
  eng-LEE: And he dwelt in abandoned cities, in houses which none inhabited, which
    were destined to be ruinous heaps.
  asm-FB: আৰু সি জনশূণ্য নগৰত বাস কৰিলে; য’ত কোনো মানুহে বাস নকৰে, শিলৰ দ’ম হবলগীয়া
    এনে ঘৰত বসতি কৰিলে।
  sus-A: كْنْ عَ قَمَ سَبَتِدٍ تَا كَنَشِيٍ نَن كُي، نَشٍيٍ نَ بِرَقٍ، مِشِيٍ مُ نَ
    دّننَشّ.
  fra-SBL: Il a habité des villes désertes, dans des maisons que personne n'habitait,
    qui étaient prêts à devenir des tas.
  hbo-hbo: וַיִּשְׁכֹּ֤ון ׀ עָ֘רִ֤ים נִכְחָדֹ֗ות בָּ֭תִּים לֹא־יֵ֣שְׁבוּ לָ֑מֹו אֲשֶׁ֖ר
    הִתְעַתְּד֣וּ לְגַלִּֽים׃
  kik-kik: agaatũũraga matũũra maanangĩku, na aikarage nyũmba itatũũragwo nĩ mũndũ,
    nyũmba itigairie o kũmomoka ituĩke ihumbu cia mahiga.
  fra-NCL: Il occupait des villes qui ne sont plus, des maisons qui n’ont plus d’habitants,
    vouées à devenir des monceaux de pierre.
  cek-AK: Anih loe kamro tangcae vangpuinawk, mi mah doeh om haih ai ih, kamtimh tom
    imnawk ah ni khosak.
  cuk-cuk: neggwebur-ayaraledgi mai guoed, negmar-ollo-ollo-siidgi gudii guoed, negmar-aimukudanimaladgi
    mai guoed.
  uig-CYR: У харабә шәһәрләрдә, Адәм қонғуси кәлмәйдиған, Кесәк дүвилири болушқа бекитилгән
    өйләрдә яшайду;
  tel-2017: అలాంటివాడు పాడైపోయిన పట్టణాల్లో నివసిస్తాడు. ఎవ్వరూ నివసించలేని ఇళ్ళలో,
    శిథిలం కాబోతున్న ఇళ్ళలో నివసిస్తాడు.
  hat-BSA: Li te viv nan vil dezole yo, nan kay kote pèsòn pa ta rete yo, ki fèt pou
    vin dekonble nèt.
  kos-kos: “Pa ingan mwet se ma tuh sruokya siti pus, Ac eisla lohm ma mwet la uh
    kaingla liki; Tusruktu mweun ac fah kunausla siti ac lohm inge.
  hbo-WLC: וַיִּשְׁכּ֤וֹן ׀ עָ֘רִ֤ים נִכְחָד֗וֹת בָּ֭תִּים לֹא־יֵ֣שְׁבוּ לָ֑מוֹ אֲשֶׁ֖ר
    הִתְעַתְּד֣וּ לְגַלִּֽים׃
  ibo-ibo: ọ ga-ebi nʼobodo e bibiri ebibi, nʼụlọ nke mmadụ na-ekwesighị ibi nʼime
    ha, ụlọ nke na-adakasị adakasị.
  ory-ory: ଆଉ, ସେ ଉଜାଡ଼-ନଗରରେ ନିବାସୀରହିତ ଓ ଢିପି ହେବାକୁ ଉଦ୍ୟତ ଗୃହରେ ବାସ କଲା।
  chk-chk: Nge epwe imweimw lon telinimw mi tala o nom lon imw esap wor eman epwe
    asoi, pun repwe wiliti ioien mettoch mi tala.
  rop-rop: bat olabat garra ol jidan langa det rabishwan taun nomo garram eni pipul.
  ukr-1871: І оселиться він у містах розвалених, в господах, де вже нїхто не живе,
    що призначені на розвалини.
  deu-1951: er schlug seine Wohnung in zerstörten Städten auf, in Häusern, die unbewohnt
    bleiben sollten, zu Trümmerhaufen bestimmt.
  eng-JPS: And he hath dwelt in desolate cities, in houses which no man would inhabit,
    which were ready to become heaps.
  srp-1865: I sjedio je u gradovima raskopanijem i u kuæama pustijem, obraæenijem
    u gomilu kamenja.
  lug-lug: wakubeera mu bibuga eby’amatongo, ne mu bifulukwa, ennyumba ezigwa okufuuka
    ebifunfugu.
  heb-heb: וישכון ערים נכחדות בתים לא ישבו למו אשר התעתדו לגלים׃
  ben-IRV: এবং জনশূন্য শহরে বাস করত, সেই সব বাড়িতে বাস করত যাতে এখন কোন মানুষ বাস
    করে না এবং যা ঢিবি হওয়ার জন্য তৈরী ছিল।
  pan-pan: ਉਹ ਉੱਜੜੇ ਹੋਏ ਨਗਰਾਂ ਵਿੱਚ ਵੱਸ ਗਿਆ ਹੈ, ਉਹਨਾਂ ਘਰਾਂ ਵਿੱਚ ਜਿੱਥੇ ਕੋਈ ਨਹੀਂ ਵੱਸਦਾ,
    ਜਿਹੜੇ ਖੰਡਰ ਹੋਣ ਲਈ ਛੱਡ ਦਿੱਤੇ ਗਏ ਹਨ।
  mya-JVB: သို့သော်လည်း လူဆိတ်ညံ သောမြို့ ၊ အဘယ်သူမျှမ နေ။ လဲလုသော အိမ်တို့၌ သူသည်နေ
    ရ၏။
  hmo-hmo: Ia ese tuari dekena amo hanua ia abidia, bona tuari dainai, taunimanima
    idia noho diba lasi rumadia lalonai ia noho. To tuari ese inai hanua bona ruma
    ibounai, ma do ia hadikaia ore.
  urd-urd: और वह वीरान शहरों में बस गया है, ऐसे मकानों में जिनमें कोई आदमी न बसा और
    जो वीरान होने को थे।
  rus-SYN: И он селится в городах разоренных, в домах, в которых не живут, которые
    обречены на развалины.
  bqc-SIM: a zↄ̃lɛ uazĩ pↄ́ wìli gɛ̃uoↄ guu, wɛ̃́lɛ pↄ́ wa wì, a kpɛ́ↄ gↄ̃̀ wɛ̀ɛwɛɛↄu.
  tcz-CHONGTHU: Ahinlah akhopi hou hi kisumang thah ding ahin, amaho chu dalhahsa
    ingemma hung chenguva; sotlhuh ding sa a um cheh ahiuve.
  mar-mar: आणि उद्वस्त शहरात राहतो, ज्या घरात माणसे राहतात, आणि आत्ता ते मातीचे ढीग
    होण्यास तयार आहे.
  qub-qub: Chayno captinpis paycuna tiyashan siudäcunaga ragällanmi quëdanga. Wasincunapis
    chunyaj jaguirishami canga. Chaycunaga ganra goturaycajllami ricaconga.
  hat-hat: Yo rete nan lavil ki fin kraze, nan kay moun kouri kite, kay ki fin tounen
    mazi.
  eng-BSB: he will dwell in ruined cities, in abandoned houses destined to become
    rubble.
  eng-WEBPB: He has lived in desolate cities, in houses which no one inhabited, which
    were ready to become heaps.
  kbq-kbq: agra haviza hu'nea kumapi nemanino, vahe omani zute noma pasru hu'zama
    hu'nea nompi manigahie.
  nhe-BL: pero monequi itztose ipan altepetini tlen tlami sosolijtoque huan ipan caltini
    tlen tlaxolehuali campa axaca mocahua pampa nochi quintlamimictijque.
  gub-BL: A'e awa ikatu 'ym ma'e weityk tawhu tetea'u wà. Upyhyk teko uzàn ma'e kwer
    wanàpuz gwer wà no. A'e tawhu wà, a'e tàpuz wà no, Uzeapo putar ma'e heityk pyrer
    romo wà nehe.
  eng-DRA: He hath dwelt in desolate cities, and in desert houses that are reduced
    into heaps.
