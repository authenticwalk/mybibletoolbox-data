verse: JOB.015.021
translations:
  mal-C: അവരുടെ കാതുകളിൽ ഭീതിയുടെ ശബ്ദം മുഴങ്ങുന്നു; എല്ലാം ശുഭമായിരിക്കുമ്പോൾത്തന്നെ
    സംഹാരകർ അവരെ ആക്രമിക്കുന്നു.
  deu-TKW: “Schreckenslaute tönen in seinen Ohren, mitten im Frieden überfällt ihn
    der Verwüster.
  lin-lin: Lokito ya somo etondisaka matoyi na ye, bato ya mobulu babimelaka ye ata
    na tango ya kimia.
  eng-LSV: A fearful voice [is] in his ears, || In peace a destroyer comes to him.
  eng-GNV: A sounde of feare is in his eares, and in his prosperitie the destroyer
    shall come vpon him.
  eng-WEBSTER: 'A dreadful sound is in his ears: in prosperity the destroyer shall
    come upon him.'
  nhw-BL: Quema quicaqui tlahuejchihualistli, momajmatía. Quema nochi eltoc cuali,
    hualahuij tlachtequini huan quitlachtequilíaj.
  swh-ONEN: Sauti za kutisha hujaa masikioni mwake; katika kufanikiwa kwake, wanyangʼanyi
    humshambulia.
  bba-bba: Kpɑ u n ɡbɑ̃sukunu nɔɔmɔ ni nu koo nùn bɛrum mwɑ. Wi u koo nùn kɑm koosiɑ,
    u koo nùn wɔri subɑru sɔɔ.
  eng-KJVCPB: 'A dreadful sound is in his ears: In prosperity the destroyer shall
    come upon him.'
  luo-luo: Koko mag masiche opongʼo ite kendo jomecho biro monje e kinde moparo ni
    gik moko dhi maber.
  meu-meu: Reḡe mai garidia na taiana lalodiai; ena noho namo ai hahebua-tari tauna
    na enai baine kau.
  npi-ULB: उसका कानमा त्रासको सोर सुनिन्छ । उसको उन्‍नति हुँदा नै विनाशक उसमा आउनेछ
    ।
  yor-yor: Ìró ìbẹ̀rù ń bẹ ní etí rẹ̀; nínú ìrora ni apanirun yóò dìde sí i.
  pes-OPCB: صداهای ترسناک در گوش او طنین می‌اندازد و زمانی که خیال می‌کند در امان
    است، ناگهان غارتگران بر او هجوم می‌آورند.
  tgl-ULB: Isang kalila-kilabot na tunog ay nasa kaniyang mga tainga; habang siya
    ay nasa kasaganaan, ang tagapagwasak ay darating sa kanila.
  hui-hui: Tigua bi gibi mbira mogole hale howa nde ti mo ko holene ko tara tara ibarua
    lalu minime mogo lowa giho birulebira. Ani biruwa tiha gi holene embeda howa bame
    hadapaya bu karia pagealime nendebu howa ti minu balu tinaga mbirale maru ngaru
    mo pagebu yalu polebira.
  mya-mya: သူသည် ကြောက်မက်ဘွယ်သောအသံကို ကြားလျက်နေရ၏။ စည်းစိမ်ကို ခံစားစဉ်တွင်၊ ဖျက်ဆီး
    သော သူသည် လာတတ်၏။
  bod-N: ཁོ་ཡི་རྣ་བར་རྒྱུན་དུ་འཇིགས་སྒྲ་སྒྲོག ། ཞི་བདེ་དུས་སུ་དེའི་ཐོག་ཆོམ་རྐུན་འོང་།
    །
  sna-sna: Maungira anotyisa anozadza nzeve dzake; pazvinenge zvaita sezvakanaka,
    vapambi vanomurwisa.
  spa-BLM: Un sonido de terror está en sus oídos. En la prosperidad el destructor
    vendrá sobre él.
  cac-cac: Ayic syab'an eb' sc'an̈ junoc tas, xivq'ue eb'. Axo yic malaj tas sna eb',
    sjavi eb' elc'um, syelc'anb'at eb' tas ay d'a eb'.
  swh-ULB: Sauti ya vitisho katika masikio yake; pindi yeye yuko katika kufanikiwa,
    mharibu atakuja juu yake yeye.
  bel-bel: гук жахаў у вушах ягоных; сярод міру ідзе на яго згубнік,
  deu-ELBBK: Die Stimme von Schrecknissen ist in seinen Ohren, im Frieden kommt der
    Verwüster über ihn;
  mbb-OT: Layun sikandin egkulbai. Minsan timpu he wazà kezeetan, egkulbaan sikandin
    su kela ke surunga te menge tulisan.
  mal-2015: ഘോരനാദം അവന്റെ ചെവിയിൽ മുഴങ്ങുന്നു; സുഖമായിരിക്കയിൽ കവർച്ചക്കാരൻ അവന്റെ
    നേരെ വരുന്നു.
  rmc-rmc: O darandutno hangos šunďol andre leskre kana; akor, sar hin smirom, avela
    pre leste o živaňis.
  pes-OPV: صدای ترسها در گوش وی است. در وقت سلامتی تاراج کننده بر وی می‌آید.
  ron-1924: 'Ципете де спаймэ рэсунэ ла урекиле луй: Ын мижлокул феричирий луй, пустииторул
    се ва арунка асупра луй.'
  ben-OBCV: আতঙ্কজনক শব্দে তার কান ভরে ওঠে; যখন সবকিছু ঠিক আছে বলে মনে হয়, তখনই লুঠেরারা
    তাকে আক্রমণ করে।
  som-som: Oo sanqadh cabsi leh ayaa dhegihiisa gasha, Oo wakhtiga barwaaqadana baabbi'iyuhu
    waa u soo iman doonaa.
  lat-VUC: 'Sonitus terroris semper in auribus illius: et cum pax sit, ille semper
    insidias suspicatur.'
  eng-ASVBT: A sound of terrors is in his ears; In prosperity the destroyer shall
    come upon him.
  ita-1885: Egli ha negli orecchi un romor di spaventi; In tempo di pace il guastatore
    gli sopraggiunge.
  eng-LXXUP: 'And his terror is in his ears: Just when he seems to be at peace, His
    overthrow will come.'
  eng-ULB: A sound of terrors is in his ears; while he is in prosperity, the destroyer
    will come upon him.
  spa-VBL: Sonidos aterradores llenan sus oídos, e incluso cuando piensan que están
    a salvo, el destructor los atacará.
  fra-_FOB: Des bruits effrayants remplissent ses oreilles; en pleine paix, le destructeur
    vient sur lui.
  mal-mal: ഭീകരശബ്ദം അവന്റെ ചെവിയിൽ മുഴങ്ങുന്നു; സുഖമായിരിക്കുമ്പോൾ കവർച്ചക്കാരൻ അവന്റെനേരെ
    വരുന്നു.
  urd-GVR: Dahshatnāk āwāzeṅ us ke kānoṅ meṅ gūṅjtī rahtī haiṅ, aur amn-o-amān ke
    waqt hī tabāhī machāne wālā us par ṭūṭ paṛtā hai.
  suz-BL: मेकोपुकीम हिंचा ङा रेयके नेंनीमी। मेको मारेइ मारेइ गाप्‍शा बाक्‍मानु, मेको
    आन कली खतम सेल्‍ब जाक्‍ब।
  eng-NOY: A fearful sound is in his ears; In peace the destroyer cometh upon him.
  ita-1927: Sempre ha negli orecchi rumori spaventosi, e in piena pace gli piomba
    addosso il distruttore.
  ckb-ckb: دەنگێکی ترسناک لە گوێیەکانیەتی و لە ساتی ئاشتیدا تێکدەر بۆی دێت.
  eng-BBE: 'A sound of fear is in his ears; in time of peace destruction will come
    on him:'
  kan-OKCV: ಭಯಂಕರವಾದ ಸಂಗತಿಗಳು ಅವನ ಕಿವಿಗೆ ಬೀಳುತ್ತವೆ; ಎಲ್ಲವು ಸುಖವಾಗಿರುವಾಗ ಸುಲಿಗೆ ಮಾಡುವವನು
    ದುಷ್ಟನ ಮೇಲೆ ದಾಳಿ ಮಾಡುತ್ತಾನೆ.
  tam-2017: பயங்கரமான சத்தம் அவனுடைய காதுகளில் தொனிக்கிறது; அவன் சமாதானமாயிருக்கும்போது
    பாழாக்குகிறவன் அவன்மேல் வருவான்.
  spa-RV-1909: Estruendos espantosos hay en sus oídos; en la paz le vendrá quien lo
    asuele.
  ron-BTF: Un zgomot înspăimântător este în urechile lui, în prosperitate distrugătorul
    va veni peste el.
  eng-WEBP: A sound of terrors is in his ears. In prosperity the destroyer will come
    on him.
  eng-FBV: Terrifying sounds fill their ears; even when they think they're safe, the
    destroyer will attack them.
  nld-1939: Schrikgeluiden treffen zijn oren, In volle vrede stormt de plunderaar
    op hem af.
  nch-BL: Quema quicaqui tahuejchihualisti, momajmatía. Quema nochi eltoc cuali, hualahui
    tachtequini huan quitachtequilíaj.
  vie-1934: Tiếng hoảng kinh vang nơi lỗ tai người; Đang chừng lợi đặt, kẻ phá hoại
    sẽ xông vào người.
  hin-CV: उसके कानों में आतंक संबंधी ध्वनियां गूंजती रहती हैं; जबकि शान्तिकाल में
    विनाश उस पर टूट पड़ता है.
  spa-BES: 'Un sonido de temor está en sus oídos; en tiempo de paz la destrucción
    vendrá sobre él:'
  tdx-tdx: Feo mañebake ty an-dravembia’e ao; ie manintsin-dre, te ivotraha’ ty malaso.
  tha-KJV: เสียงที่น่าคร้ามกลัวอยู่ในหูของเขา ผู้​ทำลายจะมาเหนือเขาในยามมั่งคั่ง
  por-BR-2018: Ruídos de horrores estão em seus ouvidos; até na paz lhe sobrevém o
    assolador.
  deu-ELO: Die Stimme von Schrecknissen ist in seinen Ohren, im Frieden kommt der
    Verwüster über ihn;
  eng-WYC-2018: The sound of dread is ever[more] in his ears, and when peace is, he
    supposeth ever[more] treasons. (A fearful sound is forever in his ears, and even
    when there is peace, he always expecteth an attack.)
  epo-epo: Teruroj sonas en liaj oreloj; Meze de paco venas sur lin rabisto.
  uig-PIN: Uning ⱪuliⱪiƣa wǝⱨimilǝrning awazi kiridu, Bayaxatliⱪida bulangqi uning
    ustigǝ besip qüxidu.
  beo-beo: Fofogadigili beda:ga gusa:be amoga ea gea geheamu. Amola ea da hahawane
    gaga:i dawa:sea, wamolasu dunu da e doagala:mu.
  tpi-OTNT: Taim ol i harim kain kain nois, ol i save pret nogut. Ol i ting samting
    nogut i kam bilong bagarapim ol. Na long taim ol i ting ol i stap gut, bai ol
    man i kam bagarapim na stilim ol samting bilong ol.
  hau-SA: Ƙara mai bantsoro za tă cika kunnuwansa ’yan fashi za su kai masa hari.
  uig-LAT: Uning quliqigha wehimilerning awazi kiridu, Bayashatliqida bulangchi uning
    ustige bésip chüshidu.
  nde-nde: Imisindo eyesabisayo iyagcwala ezindlebeni zakhe; nxa kusithi kuyalunga,
    izikliwi zimhlasele.
  ton-ton: 'Ko e ongo fakailifia ʻoku ʻi hono telinga: ʻi he lolotonga ʻo ʻene monūʻia
    ʻe hoko kiate ia ʻae fakaʻauha.'
  ces-1613: Zvuk strachu jest v uších jeho, že i v čas pokoje zhoubce připadne na
    něj.
  eng-WMB: A sound of terrors is in his ears. In prosperity the destroyer will come
    on him.
  tam-TCV: திகிலூட்டும் சத்தங்கள் அவன் காதுகளை நிரப்புகின்றன; எல்லாம் நலமாய்க் காணப்படும்போது
    கொள்ளைக்காரர் அவனைத் தாக்குகிறார்கள்.
  ceb-ULB: Ang tingog sa kalisang anaa sa iyang mga igdulungog; samtang anaa siya
    sa kauswagan, ang manglalaglag moabot kaniya.
  pol-UBG: Głos przerażenia brzmi w jego uszach, że w czasie pokoju napadnie go niszczyciel.
  urd-GVU: دہشت ناک آوازیں اُس کے کانوں میں گونجتی رہتی ہیں، اور امن و امان کے وقت
    ہی تباہی مچانے والا اُس پر ٹوٹ پڑتا ہے۔
  deu-1912: Was er hört, das schreckt ihn; und wenn's gleich Friede ist, fürchtet
    er sich, der Verderber komme,
  kan-2017: ಭಯ ಅಪಾಯಗಳ ಸಪ್ಪಳವು ಅವನ ಕಿವಿಯಲ್ಲೇ ಇರುವುದು, ತಾನು ಸುಖವಾಗಿರುವಾಗಲೂ ಸೂರೆಗಾರನು
    ತನ್ನ ಮೇಲೆ ಬೀಳುವನೆಂದು ಭಯಪಡುವನು.
  yap-yap: Bayi rung’ag lungun e morus ni be gogo’ ngalan tel, me og e moro’ro’ ngak
    ko ngiyal’ ni be leamnag ndariy ban’en nra buch rok.
  hlt-MCSB: Ngaimongnah khuiah pataeng anih aka rhoelrhak ham a hna ah birhihnah ol
    a pawk pah.
  mdy-ETH: ዒዛኮ ዋዮይዳ ዲቃሣ ሃይሴ ቢያ ዎዴ ዋይዚንታኔ፤ ‹ታ ኮሺ ናንጋኔ› ጌዒ ማላ ዎዶና ሱላ ዒዛይዳ ሜቶ ዓጋኔ።
  twi-ASANTE: Nnyegyeɛ a ɛyɛ hu hyɛ nʼasom ma; na sɛ ɛyɛ sɛ nneɛma rekɔ yie ma no
    a, akorɔmfoɔ to hyɛ ne so.
  eng-WEBU: A sound of terrors is in his ears. In prosperity the destroyer will come
    on him.
  wal-wal: Ubbaton daganttiya cenggurssai a haittan siyettees; i saro de7ais giishin,
    panggati a bolli yaana.
  spa-PDDPT: Voces espantosas resuenan en sus oídos. El destructor vendrá sobre él
    en la paz.
  gun-gun: Ha'e kuery apyxa py onhendu 'rã imongyjearã. Mba'emo oguerekopa rei teĩ
    ha'e kuery re ou 'rã imbovaipaarã.
  ilo-ULB: Adda kadagiti lapayagna ti uni dagiti pamutbuteng; bayat iti kinarang-ayna,
    umayto kenkuana ti managdadael.
  kpg-kpg: Nia hagadilinga lee hagamadagudagu dangada e ulu gi lodo dono dalinga.
    Digau gaiaa ga heebagi gi mee i dono madagoaa e mamaanadu bolo ia guu noho i di
    aumaalia.
  uig-ARA: ئۇنىڭ قۇلىقىغا ۋەھىمىلەرنىڭ ئاۋازى كىرىدۇ، باياشاتلىقىدا بۇلاڭچى ئۇنىڭ
    ئۇستىگە بېسىپ چۈشىدۇ.
  sus-sus: A halaki fe mɛma, muɲɛtie baganma a ma, e a xa bɔɲɛsa kana.
  pon-2006: Ngihl kamasepwehk pahn peipeidohng nan salenge, oh sounpirap akan pahn
    kauwehla ni eh lemeleme me e nsenamwahu.
  ksd-ksd: A talingana i pitalinge ra umana magit na bunurut; Ra tena vavaranai na
    tadav ia ba i ki bulu boko.
  tur-YTC: Kulaklarında dehşet sesleri vardır. Bollukta yıkıcı onun üzerine gelir.
  grc-BRENT: Ὁ δὲ φόβος αὐτοῦ ἐν ὠσὶν αὐτοῦ· ὅταν δοκῇ ἤδη εἰρηνεύειν, ἥξει αὐτοῦ
    ἡ καταστροφή.
  ind-AYT: Bunyi-bunyi yang menakutkan memenuhi telinganya. Pada masa kejayaan, perusak
    akan datang kepadanya.
  nya-nya: Amamva mawu owopsa mʼmakutu mwake, pamene zonse zikuoneka ngati zili bwino,
    anthu achifwamba amamuthira nkhondo.
  hrv-hrv: Krik strave svagda mu u ušima ječi, dok miruje, na njeg baca se razbojnik.
  mps-mps: Augwaligo haniani kulukulu odobo si, augwali wi mu ebo dao. Augwaligo homugo
    dwai naigo augwali dolainu asobao wabo dao. Tama augwaligo homugo augwali bugagia
    bidibao homu ebode da, teda bidi dabe aselama, augwali dolama, augwaligo nai dabe
    wi sagasobo dao.
  tpi-tpi: Taim ol i harim kain kain nois, ol i save pret nogut. Ol i ting samting
    nogut i kam bilong bagarapim ol. Na long taim ol i ting ol i stap gut, bai ol
    man i kam bagarapim na stilim ol samting bilong ol.
  dan-1931: Rædselslyde fylder hans Ører, midt under Fred er Hærgeren over ham;
  vie-OVCB: Tai thường nghe những tiếng dữ dằn, dù đang yên bình, cũng sợ kẻ hủy diệt
    tấn công.
  guj-2017: તેનાં કાનમાં ભયનો અવાજ ગૂંજે છે; આબાદીને સમયે લૂંટનાર તેના પર હુમલો કરશે.
  pon-2006A: Ngihl kamasepwehk pahn peipeidohng nan salenge, oh sounpirap akan pahn
    kauwehla ni eh lemeleme me e nsenamwahu.
  por-BRBSL: Um som de terrores está em seus ouvidos. Na prosperidade, o destruidor
    virá sobre ele.
  cth-cth: Takitho e pawlawk hah amamae hnâ ni a thai teh, hnopai a tawn nah, ka raphoe
    hane naw ni a thosin awh.
  twi-twi: Nnyigyei a ɛyɛ hu hyɛ nʼasom ma; na sɛ ɛyɛ sɛ nneɛma rekɔ yiye ma no a,
    akorɔmfo tow hyɛ ne so.
  hlt-hlt: Ngaimongnah khuiah pataeng anih aka rhoelrhak ham a hna ah birhihnah ol
    a pawk pah.
  tbz-SIM: Ò ɔ̃ nyo tì ɔ̃ ntú kufɔ̃wɑɑ́ nkpɛti nti sɑ̃́ɑ̃̀, ò ɔ̃ nkɑri kɛ í yĩɛ̃̀kù
    kɛ́ nyóó dɑɑtɛní kòo kɔ̀ùtì ò dɛ̀ɛ́tɛ́,
  msy-2020: Me nɨgɨniba barazir dughiabar, me bar puvɨram atiati. Me ghaze, bizir
    kurar me gasɨghasɨghamim izi. Egh me suam, osɨmtɨziba puvatɨ, dughiar kamɨn apaniba
    izɨ, men bizibagh asɨghasɨgh men biziba okɨmam.
  dop-dop: Sɔɣɔntʋ tɔm kɛ pɑ nɩɩkɩ. Pɑ tɩ cɑɣɑnɑʋ wɑɑtʋ tɑɑ kɛ́ wɑkǝllʋ kɑ́ tii pɑ
    tɔɔ.
  azb-azb: Qulağından dəhşətli səslər əskilmir, Dinc oturanda soyğunçular ona hücum
    edir.
  eng-DBY: 'The sound of terrors is in his ears: in prosperity the destroyer cometh
    upon him.'
  hin-2017: उसके कान में डरावना शब्द गूँजता रहता है, कुशल के समय भी नाश करनेवाला उस
    पर आ पड़ता है।
  wol-KYG: coowal musiba mooy buur nopp ya, yàqkat bette ko biir jàmm.
  eng-YLT: A fearful voice [is] in his ears, In peace doth a destroyer come to him.
  eng-WYC-2017: The sound of dread is ever[more] in his ears, and when peace is, he
    supposeth ever[more] treasons.
  eng-WMBB: A sound of terrors is in his ears. In prosperity the destroyer will come
    on him.
  urd-GVH: दहशतनाक आवाज़ें उसके कानों में गूँजती रहती हैं, और अमनो-अमान के वक़्त ही
    तबाही मचानेवाला उस पर टूट पड़ता है।
  rug-rug: Mamalaiṉi variva holoqorudi si gagaemana pa taliṉadi; balabala sapu koa
    valeana si arini, ba raza i mo rina tie hikohiko.
  gaz-gaz: Sagaleen sodaachisaan gurra isaatti ni iyya; utuma inni nagaan jiraatuus
    saamtonni tasuma itti dhufu.
  fra-LSG: La voix de la terreur retentit à ses oreilles; Au sein de la paix, le dévastateur
    va fondre sur lui;
  yal-yal: A wurundun xui magaxuxine mɛma, bɔɲɛ xunbeli waxatini, halagin yi fa a
    tan ma.
  haw-1868: He leo hooweliweli maloko o kona pepeiao; Iloko ia o ka pomaikai, A e
    hele mai ka mea luku maluna ona.
  arb-NAV: يَضِجُّ صَوْتٌ مُرْعِبٌ فِي أُذُنَيْهِ، وَفِي أَوَانِ السَّلامِ يُفَاجِئُهُ
    الْمُخَرِّبُ.
  ewe-ewe: Gbeɖiɖi siwo ŋu ŋɔdzi le la yɔ eƒe tome fũu eye ne wòdze abe nuwo ɖe wole
    afɔ tsɔm ene la, adzohawo va dzea edzi.
  eng-LEE: 'A sound of terrors is in his ears: during peace will the waster come over
    him.'
  asm-FB: ভয়ৰ শব্দ তাৰ কাণত থাকে; সম্পদৰ কালতো বিনাশকে তাক আক্ৰমণ কৰে।
  sus-A: عَ هَلَكِ قٍ مّمَ، مُحّتِيٍ بَفَنمَ عَ مَ، عٍ عَ شَ بْحّسَ كَنَ.
  fra-SBL: Un bruit de terreur est dans ses oreilles. Dans la prospérité, le destructeur
    viendra sur lui.
  hbo-hbo: קֹול־פְּחָדִ֥ים בְּאָזְנָ֑יו בַּ֝שָּׁלֹ֗ום שֹׁודֵ֥ד יְבֹואֶֽנּוּ׃
  kik-kik: Aiguaga o mĩgambo ya kũmakania mũno; hĩndĩ ĩrĩa maũndũ mothe moneka ta
    marĩ mega-rĩ, atunyani makamũtharĩkĩra.
  fra-NCL: Des bruits effrayants retentissent à ses oreilles ; au sein de la paix,
    le dévastateur fond sur lui.
  cek-AK: Anih ih naa loe zithaih lok hoiah koi; khosak hoih nathuem ah, a nuiah amrohaih
    to phak.
  cuk-cuk: Dule-isgana ibmargoled-emar-ogwayed itoged, degine, na bogidik-gudiidgine,
    dule-atursamalad egi gwisgunonikoed.
  uig-CYR: Униң қулиқиға вәһимиләрниң авази кириду, Баяшатлиғида булаңчи униң устигә
    бесип чүшиду.
  tel-2017: అతడి చెవుల్లో భయంకరమైన శబ్దాలు మారుమ్రోగుతాయి. అతడు క్షేమంగా ఉన్న సమయంలో
    కీడు చేసేవాడు అతని మీద పడతాడు.
  hat-BSA: Bri laperèz sone nan zòrèy li. Pandan li anpè, destriktè a rive sou li.
  kos-kos: Pusra in aksangeng ac fah woi insracl, Ac mwet pisrapasr ac fah pisre ma
    lal ke pacl el nunku mu el mutana in misla.
  hbo-WLC: קוֹל־פְּחָדִ֥ים בְּאָזְנָ֑יו בַּ֝שָּׁל֗וֹם שׁוֹדֵ֥ד יְבוֹאֶֽנּוּ׃
  ibo-ibo: Ụzụ na-eweta oke egwu na-eju ya ntị, mgbe ọ dị ka ihe niile na-aga nke
    ọma, ndị na-apụnara mmadụ ihe na-abịakwasị ya.
  ory-ory: ତାହାର କର୍ଣ୍ଣରେ ତ୍ରାସଜନକ ଶବ୍ଦ ଥାଏ, ସୌଭାଗ୍ୟ ସମୟରେ ଲୁଣ୍ଠନକାରୀ ତାହାକୁ ଆକ୍ରମଣ
    କରିବ;
  chk-chk: A rongorong sokopaten ngingi mi fokun aniuokus, nge lon fansoun kinamwe
    ewe chon kata epwe feitiu won.
  rop-rop: Wen olabat abum gudbala taim olabat gin stil irrim det nogudwan ting jinginatbat
    insaid langa olabat irriwol.
  ukr-1871: Шум страху в його в ушах, і під час спокою йде на його вбийник.
  deu-1951: ein Schreckensgetön ist in seinen Ohren, und der Verderber überfällt ihn
    in seinem Glück.
  eng-JPS: 'A sound of terrors is in his ears: in prosperity the destroyer shall come
    upon him.'
  srp-1865: Strah mu zuji u ušima, u mirno doba napada pustošnik na nj.
  lug-lug: Amaloboozi agatiisa gajjuza amatu ge; byonna bwe biba ng’ebiteredde, abanyazi
    ne bamulumba.
  heb-heb: קול פחדים באזניו בשלום שודד יבואנו׃
  ben-IRV: আতঙ্কের শব্দ তার কানে আছে; তার উন্নতির দিনের, ধ্বংসকারী তার ওপরে আসবে।
  pan-pan: ਭੈਅ ਦੀ ਅਵਾਜ਼ ਉਹ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਗੂੰਜਦੀ ਰਹਿੰਦੀ ਹੈ, ਸ਼ਾਂਤੀ ਦੇ ਸਮੇਂ ਵੀ ਲੁਟੇਰਾ
    ਉਹਨਾਂ ਉੱਤੇ ਆ ਪੈਂਦਾ ਹੈ,
  mya-JVB: သူသည် ကြောက်မက် ဘွယ်သောအသံ ကို ကြား လျက်နေရ၏။ စည်းစိမ်ကို ခံစားစဉ် တွင်၊
    ဖျက်ဆီး သောသူသည် လာတတ်၏။
  hmo-hmo: Iena taiana dekenai, gari bada gaudia edia regena do ia kamonai, bona ia
    laloa maino dekenai ia noho neganai, tuari taudia ese ia do idia tuari henia.
  urd-urd: डरावनी आवाजें उसके कान में गूँजती रहती हैं, इक़बालमंदी के वक़्त ग़ारतगर
    उस पर आ पड़ेगा।
  rus-SYN: звук ужасов в ушах его; среди мира идет на него губитель.
  bqc-SIM: Kↄ̃fĩ iwãakampↄade ìↄ dↄ aà swã́u, aà aafia gↄↄ gbãamↄnɛdeↄ ì lɛ́lɛwà.
  tcz-CHONGTHU: Ama banga kichat tijatna O aging jingin chule nikho phaho jeng jong
    misumang hon ahin delkhum dio kichatnan aneiye.
  mar-mar: भीतीचा आवाज त्याच्या कानात आहे, जेव्हा तो समृद्धीत असेल, नाश करणारा त्याच्यावर
    येईल.
  qub-qub: Paycunaga imapis gaparämojta wiyar fiyupa mancharin. Pipis mana yaycunancho
    caycaptinpis suwacunaga suwapanmi.
  hat-hat: Rèl moun k'ap soufri yo ap kònen nan zòrèy yo. Lè zafè yo pi bon, se lè
    sa a vòlè tonbe sou yo.
  eng-BSB: Sounds of terror fill his ears; in his prosperity the destroyer attacks
    him.
  eng-WEBPB: A sound of terrors is in his ears. In prosperity the destroyer will come
    on him.
  kbq-kbq: Ana nehuno azeri agogofe'zamofo agasasankea antahi vava nehuno, musema
    huno mani knafinena ha' vahekura korora hu vava nehie.
  nhe-BL: Quema quicaqui tlahuelchihualistli, momajmatía. Quema nochi eltoc cuali,
    hualahuij tlaxtequini huan quitlaxtequilíaj.
  gub-BL: Uze'eg ma'e upurumukyzeahy kar ma'e umynehem wapyakwar wà. — Ni amo nuzapo
    kwaw ikatu 'ym ma'e ihewe wà nehe, aze i'i wà nehe, A'e 'ar mehe we imunar ma'e
    ipuruzukaiwahy ma'e uzàmàtyry'ym putar wà wà nehe.
  eng-DRA: 'The sound of dread is always in his ears: and when there is peace, he
    always suspecteth treason.'
