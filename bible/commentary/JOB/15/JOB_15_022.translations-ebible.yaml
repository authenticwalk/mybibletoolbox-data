verse: JOB.015.022
translations:
  mal-C: അന്ധകാരത്തിൽനിന്നു രക്ഷപ്പെടാൻ കഴിയുമെന്ന് അവർക്കു പ്രതീക്ഷയില്ല; അവർ വാളിന്
    നിയമിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: “Er giebt die Hoffnung auf, dem Dunkel zu entrinnen, für das Schwert ist
    er ausersehen.
  lin-lin: Azalaka na elikya te ya kobima na molili, mpe mopanga ezelaka ye.
  eng-LSV: He does not believe to return from darkness, || And he watches for the
    sword.
  eng-GNV: 'He beleeueth not to returne out of darknesse: for he seeth the sworde
    before him.'
  eng-WEBSTER: He believeth not that he shall return out of darkness, and he is waited
    for by the sword.
  nhw-BL: Majmahui para quisas ica tlayohua. Moilhuía tlacame quimictise.
  swh-ONEN: Hukata tamaa kuokoka gizani; amewekwa kwa ajili ya upanga.
  bba-bba: Tɔn kɔ̃so wi, u ku rɑ n yĩiyɔ u yɑm wɔ̃kuru dukɑ suuri. Domi tɑkobi rɑ
    n nùn mɑrɑwɑ.
  eng-KJVCPB: He believeth not that he shall return out of darkness, And he is waited
    for of the sword.
  luo-luo: Ok onyal tony mowuogi e mudho; nikech okane ne ligangla.
  meu-meu: Se abia daemu ia na dibura amo ma baine raka lasi, bona ia ahuna na dare.
  npi-ULB: अन्धकारबाट ऊ फर्कनेछ भनी उसले सोच्दैन । तरवारले उसको प्रतीक्षा गर्छ ।
  yor-yor: Kò gbàgbọ́ pé òun ó jáde kúrò nínú òkùnkùn; a sì ṣà á sápá kan fún idà.
  pes-OPCB: در تاریکی جرأت نمی‌کند از خانه‌اش بیرون برود، چون می‌ترسد کشته شود.
  tgl-ULB: Hindi niya naiisip na babalik siya sa kadiliman; nakaabang ang espada para
    sa kaniya.
  hui-hui: Anidagua biragola aruma holeneme dindi aruma hai hagadagua ko tara tara
    ngarume mo ko holene anda ibiyada lo manda biaga. Waitigi ti ayu tibu ne gadele
    yu kagome ti dibulebadalo minime dege manda bialu ti yo pialu polene henge nawidane
    handaga.
  mya-mya: မှောင်မိုက်ထဲမှာ ဘေးလွတ်မည်ဟု မြော်လင့် စရာမရှိ။ ထားသည့်သူ့ကို ချောင်းမြောင်းလျက်ရှိ၏။
  bod-N: མུན་པ་ལས་ནི་ཐར་བར་ཁོས་མི་རློམ། ། རལ་གྲིས་ཁོ་ལ་ནམ་རྒྱུན་བསྒུགས་ནས་ཡོད། །
  sna-sna: Anorasikirwa netariro yokupunyuka parima; munondo ndiwo waakatarirwa.
  spa-BLM: No cree que vaya a volver de las tinieblas. Le espera la espada.
  cac-cac: Man̈xa tas ayoch yipoc sc'ol eb' yic scolchaj eb' d'a scal q'uic'alq'uinal.
    Ayxo och ijan q'uen cuchilub' d'a eb' yic scham eb'.
  swh-ULB: Yeye hafikiri kwamba yeye atarudi kutoka katika giza; Upanga humngojea
    yeye.
  bel-bel: 'Ён не спадзяецца выратавацца ад цемры: бачыць перад сабою меч.'
  deu-ELBBK: er glaubt nicht an eine Rückkehr aus der Finsternis, und er ist für das
    Schwert bestimmt.
  mbb-OT: Egkahandek sikandin su netuenan din he kenè din egkelikayan is kemetayen.
  mal-2015: അന്ധകാരത്തിൽനിന്നു മടങ്ങിവരുമെന്നു അവൻ വിശ്വസിക്കുന്നില്ല; അവൻ വാളിന്നിരയായി
    നിയമിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: Ov na pačal, hoj denašela andral o kaľipen; hino dino la šabľake.
  pes-OPV: باور نمی کند که از تاریکی خواهد برگشت وشمشیر برای او مراقب است.
  ron-1924: Ел ну траӂе нэдежде сэ скапе де ынтунерик, веде сабия каре-л аменинцэ;
  ben-OBCV: সে অন্ধকার জগৎ থেকে পালানোর মরিয়া চেষ্টা করে; সে তরোয়ালের জন্য চিহ্নিত
    হয়ে যায়।
  som-som: Isagu ma rumaysto inuu gudcurka ka noqon doono, Iyo inay seeftu isaga sugayso.
  lat-VUC: Non credit quod reverti possit de tenebris ad lucem, circumspectans undique
    gladium.
  eng-ASVBT: He believeth not that he shall return out of darkness, And he is waited
    for of the sword.
  ita-1885: Egli non si fida punto di potere uscir delle tenebre; Egli sta sempre
    in guato, aspettando la spada.
  eng-LXXUP: Let him not trust that he shall return from darkness, For he has been
    already made over to the power of the sword.
  eng-ULB: He does not think that he will return out of darkness; the sword waits
    for him.
  spa-VBL: No creen que escaparán de la oscuridad; saben que una espada los espera.
  fra-_FOB: Il ne croit pas pouvoir sortir des ténèbres, et il se voit épié par l'épée;
  mal-mal: അന്ധകാരത്തിൽനിന്ന് മടങ്ങിവരുമെന്ന് അവൻ വിശ്വസിക്കുന്നില്ല; അവൻ വാളിനിരയാകാൻ
    നിയമിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Use andhere se bachne kī ummīd hī nahīṅ, kyoṅki use talwār ke lie taiyār
    rakhā gayā hai.
  suz-BL: मेकोपुकीमी ‘छिङछिङ रे लेत्‍ने मचाप्‍नीक’ दे हिंनीम। मेकोपुकी तरवारम क्‍योरचा
    पुंइसीनीम।
  eng-NOY: He hath no hope that he shall escape from darkness; He is set apart for
    the sword.
  ita-1927: Non ha speranza d’uscir dalle tenebre, e si sente destinato alla spada.
  ckb-ckb: لەو باوەڕەدا نییە لە تاریکی دەگەڕێتەوە؛ چاوەڕوانی شمشێرە.
  eng-BBE: He has no hope of coming safe out of the dark, and his fate will be the
    sword;
  kan-OKCV: ಕತ್ತಲೆಯೊಳಗಿಂದ ಪಾರಾಗುತ್ತೇನೆಂದು ದುಷ್ಟನು ನಂಬುವುದಿಲ್ಲ; ಅವನ ಖಡ್ಗವು ಅವನಿಗಾಗಿ
    ಕಾದಿದೆ.
  tam-2017: இருளிலிருந்து திரும்பிவர அவனுக்கு நம்பிக்கையில்லாமல், ஒளிந்திருக்கிறவர்களின்
    பட்டயத்திற்கு அவன் பயப்படுகிறான்.
  spa-RV-1909: El no creerá que ha de volver de las tinieblas, y está mirando al cuchillo.
  ron-BTF: El nu crede că se va reîntoarce din întuneric și este așteptat de sabie.
  eng-WEBP: He doesn’t believe that he will return out of darkness. He is waited for
    by the sword.
  eng-FBV: They don't believe they will escape the darkness—they know a sword is waiting
    for them.
  nld-1939: Hij hoopt niet eens, aan de duisternis te ontsnappen, En is bestemd voor
    het zwaard;
  nch-BL: Majmahui para quisas ica tayohua. Moilhuía tacame quimictise.
  vie-1934: Người tưởng không ra khỏi tăm tối được, Và có gươm rình giết người đi.
  hin-CV: उसे यह विश्वास नहीं है कि उसका अंधकार से निकास संभव है; कि उसकी नियति तलवार
    संहार है.
  spa-BES: No tiene ninguna esperanza de salir a salvo de la oscuridad, y su destino
    será la espada;
  tdx-tdx: Tsy iantofa’e te hibalike boak’amy ieñey, toli’e i fibaray.
  tha-KJV: เขาไม่เชื่อว่าเขาจะกลับออกมาจากความมืด เขาจะต้องตายด้วยดาบ
  por-BR-2018: Ele não crê que voltará da escuridão; ao contrário, a espada o espera.
  deu-ELO: er glaubt nicht an eine Rückkehr aus der Finsternis, und er ist ausersehen
    für das Schwert.
  eng-WYC-2018: He believeth not that he may turn again from darknesses to light;
    and he beholdeth about on each side (for) a sword.
  epo-epo: Li ne esperas, ke li saviĝos el mallumo; Kaj li serĉas ĉirkaŭe glavon.
  uig-PIN: Ⱪarangƣuluⱪtin ⱪutuluxⱪa uning kɵzi yǝtmǝydu, U ⱪiliq bilǝn qepilixⱪa saⱪlanƣandur.
  beo-beo: Ea da gasi ganodini esalu, hobeamu hamedei ba:mu. Bai e medole legemusa:,
    gegesu gobihei da momagele diala.
  tpi-OTNT: Ol i save pinis, ol samting nogut bai i kamap na karamapim ol olsem tudak
    i save karamapim graun. Na ol i pilim olsem, ol i no inap abrusim dispela bagarap.
    Na ol i save, ol birua bai i kilim ol long bainat.
  hau-SA: Yana jin tsoron duhu domin za a kashe shi da takobi.
  uig-LAT: Qarangghuluqtin qutulushqa uning közi yetmeydu, U qilich bilen chépilishqa
    saqlan’ghandur.
  nde-nde: Ulahlekelwa lithemba lokuwuphepha umnyama; umiselwe inkemba.
  ton-ton: ‌ʻOku ʻikai ʻamanaki ʻe ia ke ne liu mai mei he fakapoʻuli, pea ʻoku talia
    ia ʻe he heletā.
  ces-1613: Nevěří, by se měl navrátiti z temností, ustavičně očekávaje na sebe meče.
  eng-WMB: He doesn’t believe that he will return out of darkness. He is waited for
    by the sword.
  tam-TCV: அவன் இருளிலிருந்து தப்ப நம்பிக்கையில்லாமல் மனமுறிவடைகிறான்; வாளுக்கு இரையாவதற்கென்றே
    அவன் குறிக்கப்பட்டிருக்கிறான்.
  ceb-ULB: Wala siya naghunahuna nga makabalik pa siya gikan sa kangitngit; ang espada
    nagpaabot kaniya.
  pol-UBG: Nie wierzy, że miałby wrócić z ciemności, obawia się zewsząd miecza.
  urd-GVU: اُسے اندھیرے سے بچنے کی اُمید ہی نہیں، کیونکہ اُسے تلوار کے لئے تیار رکھا
    گیا ہے۔
  deu-1912: glaubt nicht, daß er möge dem Unglück entrinnen, und versieht sich immer
    des Schwerts.
  kan-2017: ಕತ್ತಲೊಳಗಿಂದ ತಾನು ಹಿಂದಿರುಗುತ್ತೇನೆಂದು ಅವನು ನಂಬುವುದಿಲ್ಲ; ಅವನ ಕತ್ತಿಯು ಅವನಿಗಾಗಿ
    ಕಾದಿದೆ.
  yap-yap: Dakuriy rogon me thay u pa’ e lumor, ya bay bang i saydon u bang ni be
    sonnag ni nge thang e fan rok,
  hlt-MCSB: Hmaisuep lamloh mael ham tangnah pawt tih rhaltawt long khaw amah cunghang
    te dongah tawt uh.
  mdy-ETH: ጬንቾ ዓፓሮና ዎዻ ዓሳ ዒዛ ካፓሢሮ ዹማፓ ቶላኒ ሃጊ ማዓ ዎዛ ዒዛኮ ባኣሴ።
  twi-ASANTE: Ɔpa aba sɛ ɔbɛdwane afiri esum mu; wɔabɔ no ato hɔ ama akofena.
  eng-WEBU: He doesn’t believe that he will return out of darkness. He is waited for
    by the sword.
  wal-wal: Xumaappe kessi ekkanaagaa i ammanenna; i bisuwau qaadettiis.
  spa-PDDPT: No cree que volverá de la oscuridad. Está destinado para la espada.
  gun-gun: Ha'e kuery ndogueroviai pytũ vaikuea gui ojevy ju aguã, ha'e rami 'rãgue
    py oarõ kyxe imombaarã rive.
  ilo-ULB: Saanna a panpanunoten nga agsublinto isuna manipud iti kinasipnget; agur-uray
    ti kampilan kenkuana.
  kpg-kpg: Deai dono hagadagadagagee ai bolo ia e mee di doo gi daha mo di bouli,
    idimaa tulumanu dauwa i golo e talitali belee daaligi a mee.
  uig-ARA: قاراڭغۇلۇقتىن قۇتۇلۇشقا ئۇنىڭ كۆزى يەتمەيدۇ، ئۇ قىلىچ بىلەن چېپىلىشقا ساقلانغاندۇر.
  sus-sus: A a kolon a mu kisima, santidɛgɛma na a mamɛfe.
  pon-2006: Sohte eh koapworopwor en pitsang nan rotorot, mie kedlahs awiawih wasa
    kis pwehn kemehla,
  ksd-ksd: Pa i nurnur ba na talil kan ra bobotoi, Ma ra pakat na vinarubu i ki ung
    pa ia.
  tur-YTC: Karanlıktan döneceğine inanmaz. Kılıç onu beklemektedir.
  grc-BRENT: Μὴ πιστευέτω ἀποστραφῆναι ἀπὸ σκότους, ἐντέταλται γὰρ ἤδη εἰς χεῖρας
    σιδήρου,
  ind-AYT: Dia tidak percaya bahwa dia akan keluar dari kegelapan, dan dia ditakdirkan
    bagi pedang.
  nya-nya: Iye sakhulupirira kuti angathe kupulumuka ku mdima wa imfa; iyeyo ndi woyenera
    kuphedwa.
  hrv-hrv: Ne nada se da će izbjeći tminama i znade dobro da je maču namijenjen,
  mps-mps: Augwaligo po koneani. Dwai nai dabe augwaliba sabolama, te hulia siyu,
    tǫ mesegela sabo tiwai augwali mesega saiba homu ebo dao. Tama augwaligo konebo
    dao. Augwali te dwai sęde augwali geda mugobe homu ebo dao. Tama augwaligo koneani,
    te boi bidi dabego augwali bobobage kągo hwągo ela muaiba homu ebo dao.
  tpi-tpi: Ol i save pinis, ol samting nogut bai i kamap na karamapim ol olsem tudak
    i save karamapim graun. Na ol i pilim olsem, ol i no inap abrusim dispela bagarap.
    Na ol i save, ol birua bai i kilim ol long bainat.
  dan-1931: han undkommer ikke fra Mørket, opsparet er han for Sværdet,
  vie-OVCB: Chúng không dám đi vào nơi tăm tối vì sợ hãi mình sẽ bị giết hại.
  guj-2017: તે માનતો નથી કે હું અંધકારમાંથી પાછો આવીશ; તે માને છે કે તલવાર તેની રાહ
    જોઈ રહી છે.
  pon-2006A: Sohte eh koapworopwor en pitsang nan rotorot, mie kedlahs awiawih wasa
    kis pwehn kemehla,
  por-BRBSL: Ele não acredita que voltará da escuridão. Ele é esperado pela espada.
  cth-cth: Hmonae thung hoi kamlang hane hah yuem hoeh. Bangkongtetpawiteh, ahni teh
    tahloi ni a ring toe.
  twi-twi: Ɔpa abaw sɛ obeguan afi sum mu; wɔabɔ no ato hɔ ama afoa.
  hlt-hlt: Hmaisuep lamloh mael ham tangnah pawt tih rhaltawt long khaw amah cunghang
    te dongah tawt uh.
  tbz-SIM: Ò tɛ̃́nkɛ ɔ̃ɔ̃ í ntɑ̃́ kɛ dò nhò bo nɑ kɛ́yentɛ́nɛ̀ dibiìnnì, mudoò muù
    ɔ̃ nhò kɛ́tìrì sɑ̃́ɑ̃̀.
  msy-2020: Me fo, bizir kuraba otiv bar me avam, mati mɨtarmem nguazim avara. Men
    nɨghnɨzim ghaze, me osɨmtɨzir kam gitaghan kogham. Egha me fo, apaniba mɨdorozir
    sabamɨn me mɨsoghtɨ, me arɨmɨghiram.
  dop-dop: Ɩ nɑɑkɩ lɑɣɑtɛ cɛŋǝɣɩ-ɩ, ɩlɛ ɩɩ tɛɛlǝɣɩ sɩ ɩ kɑ́ fiti sǝkpɛtʋɣʋ.
  azb-azb: İnana bilməz ki, qaranlıqdan qurtara bilər, Onu qılınc gözlər.
  eng-DBY: He believeth not that he shall return out of darkness, and he is singled
    out for the sword.
  hin-2017: उसे अंधियारे में से फिर निकलने की कुछ आशा नहीं होती, और तलवार उसकी घात
    में रहती है।
  wol-KYG: Dootu yaakaara mucc musiba, saamar a koy yoot,
  eng-YLT: He believeth not to return from darkness, And watched [is] he for the sword.
  eng-WYC-2017: He believeth not that he may turn again from darknesses to light;
    and he beholdeth about on each side for a sword.
  eng-WMBB: He doesn’t believe that he will return out of darkness. He is waited for
    by the sword.
  urd-GVH: उसे अंधेरे से बचने की उम्मीद ही नहीं, क्योंकि उसे तलवार के लिए तैयार रखा
    गया है।
  rug-rug: Lopu rovea arini sapu kote boka govete nia rini sa hinuporo, ura, gilania
    dia sapu korapa aqani rini pude seke va matei.
  gaz-gaz: Inni akka deebiʼee dukkana keessaa baʼu hin amanu; goraadeetu isa eeggata.
  fra-LSG: Il n’espère pas échapper aux ténèbres, Il voit l’épée qui le menace;
  yal-yal: A mi laxi a mini feen na sɔnɔn dimini, a faxama yɛngɛn nin.
  haw-1868: Aole ona manao e hoi hou mai, mailoko mai o ka pouli, A ua kakali oia
    i ka pahikaua.
  arb-NAV: لَا يَأْمُلُ الرُّجُوعَ مِنَ الظُّلُمَاتِ، وَمَصِيرُهُ الْهَلاكُ بِالسَّيْفِ.
  ewe-ewe: Dzi ɖe le eƒo be mate ŋu asi le viviti la nu o elabena wotsɔe de asi na
    yi.
  eng-LEE: He believeth not that he shall return out of darkness, and he is looked
    for by the sword.
  asm-FB: সি কেতিয়াও নাভাবে, সি যে আন্ধাৰৰ পৰা উলটি আহিব, তৰোৱালে তালৈ বাট চাই আছে।
  sus-A: عَ عَ كٌلٌن عَ مُ كِسِمَ، سَنتِدّفّمَ نَ عَ مَمّقٍ.
  fra-SBL: Il ne croit pas qu'il reviendra des ténèbres. Il est attendu par l'épée.
  hbo-hbo: לֹא־יַאֲמִ֣ין שׁ֭וּב מִנִּי־חֹ֑שֶׁךְ *וְצָפוּ (וְצָפ֖וּי) ה֣וּא אֱלֵי־חָֽרֶב׃
  kik-kik: Ndarĩ na kĩĩrĩgĩrĩro gĩa gwĩthara kuuma nduma-inĩ; etereirio kũũragwo na
    rũhiũ rwa njora.
  fra-NCL: Il n’espère pas échapper aux ténèbres, il sent qu’il est guetté pour le
    glaive.
  cek-AK: Anih loe vinghaih thung hoi loih hanah oephaih tawn ai; sumsen ni a zing
    sut boeh.
  cuk-cuk: Dule-isgana negsichidgi-wakinnodeeye gwen binsasulid, es-suidse-ibitogoed
    ega igar maid.
  uig-CYR: Қараңғулуқтин қутулушқа униң көзи йәтмәйду, У қилич билән чепилишқа сақланғандур.
  tel-2017: చీకటిలోనుండి తాను తిరిగి రాగలనన్న నమ్మకం అతనికి ఉండదు. వాడు కత్తివాతకు
    గురి అవుతాడు.
  hat-BSA: Li pa gen espwa sòti nan tenèb la. Desten li se nepe.
  kos-kos: Wangin finsrak lal in kaingla liki lohsr uh, Mweyen oasr cutlass se oanna
    akola in unilya,
  hbo-WLC: לֹא־יַאֲמִ֣ין שׁ֭וּב מִנִּי־חֹ֑שֶׁךְ וצפו ה֣וּא אֱלֵי־חָֽרֶב׃
  ibo-ibo: O nweghị olileanya ịgbanarị ọchịchịrị; mma agha nọ na-echere ya.
  ory-ory: ସେ ଅନ୍ଧକାରରୁ ଫେରି ଆସିବ ବୋଲି ବିଶ୍ୱାସ କରେ ନାହିଁ ଓ ସେ ଖଡ୍ଗ ନିମନ୍ତେ ଅପେକ୍ଷିତ;
  chk-chk: Esap wor an apilüköch pwe epwe tongeni sü seni rochopwak, a chök sousou
    ngeni an epwe mäla ren ketilas.
  rop-rop: Ol detlot nogudbala pipul kaan neba kamat brom det dakbala, dumaji sambodi
    garra kilim olabat ded.
  ukr-1871: Не сподївається він із темряви спастися, а всюди меч перед собою бачить.
  deu-1951: Er soll nicht glauben, daß er aus der Finsternis wiederkehren wird; ausersehen
    ist er für das Schwert!
  eng-JPS: He believeth not that he shall return out of darkness, and he is waited
    for of the sword.
  srp-1865: Ne vjeruje da æe se vratiti iz tame, otsvuda priviða maè.
  lug-lug: Atya okuva mu kizikiza adde, ekitala kiba kimulinze okumusala.
  heb-heb: לא יאמין שוב מני חשך וצפו הוא אלי חרב׃
  ben-IRV: সে ভাবে না যে সে অন্ধকার থেকে ফিরে আসবে; তলোয়ার তার জন্য অপেক্ষা করছে।
  pan-pan: ਉਹ ਨੂੰ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਕਿ ਉਹ ਹਨੇਰੇ ਵਿੱਚੋਂ ਮੁੜ ਆਵੇਗਾ, ਅਤੇ ਤਲਵਾਰ ਉਹ ਨੂੰ ਉਡੀਕਦੀ
    ਹੈ।
  mya-JVB: မှောင်မိုက် ထဲ မှာ ဘေးလွတ် မည်ဟု မြော်လင့် စရာမ ရှိ။ ထား သည်သူ့ကို ချောင်းမြောင်း
    လျက်ရှိ၏။
  hmo-hmo: Inai dika tauna, be dala lasi dibura dekena amo do ia heau mauri, badina
    be tuari kaia dekena amo do idia alaia mase.
  urd-urd: उसे यक़ीन नहीं कि वह अँधेरे से बाहर निकलेगा, और तलवार उसकी मुन्तज़िर है।
  rus-SYN: Он не надеется спастись от тьмы; видит пред собою меч.
  bqc-SIM: A ɛa bↄa gusiau náai vĩ lↄo, dɛa ń fɛ̃ndao mɛ́ lɛ́ aà dã́.
  tcz-CHONGTHU: Muthim lah a chedoh ding amahon angapcha pouve, kichatna jeh a amahon
    tol atha dingu ahi.
  mar-mar: अंधारातून बाहेर येण्याची तो खात्री करत नाही, त्याच्याकरिता तलवार वाट पाहत
    आहे.
  qub-qub: Paycuna manami yarpanchu chacajman chayananpita gueshpiyta. ¡Espädawan
    wañunallanpänami acrasha caycan!
  hat-hat: Yo pa gen espwa chape nan fènwa a, paske manchèt pare ap tann yo.
  eng-BSB: He despairs of his return from darkness; he is marked for the sword.
  eng-WEBPB: He doesn’t believe that he will return out of darkness. He is waited
    for by the sword.
  kbq-kbq: Hagi agrama amentintima hiana, fegi'ma atirami'na hanizampima vanuana,
    bainati kazinteti nahe frigahaze huno korora nehie.
  nhe-BL: Majmahui para quisas ica tlayohua. Moilhuía tlacame quimictise.
  gub-BL: Nuàro kwaw umàno haw wi uhem àwàm. Ta'e amo umuhyk utakihe izuka pà xe.
  eng-DRA: He believeth not that he may return from darkness to light, looking round
    about for the sword on every side.
