verse: JOB.015.019
translations:
  mal-C: ഒരു വിദേശിയും അവരുടെ കൂട്ടത്തിൽ ഇല്ലാതിരിക്കുമ്പോഴാണ്, അവർക്കുമാത്രമായി ഈ
    ദേശം നൽകപ്പെട്ടത്.
  deu-TKW: Ihnen war noch das Land allein gegeben, und noch kein Fremdling unter ihnen
    umhergezogen.
  lin-lin: Apesaki mokili epai na bango kaka tango ata mopaya moko te alekaki kati
    na bango.
  eng-LSV: 'To them alone was the land given, || And a stranger did not pass over
    into their midst:'
  eng-GNV: To whome alone the land was giuen and no stranger passed through them.
  eng-WEBSTER: To whom alone the earth was given, and no stranger passed among them.
  nhw-BL: Inintatahua elque catli quiselijque nopa tlali huejcajya quema ayamo ajsiyayaj
    tlacame tlen sequinoc tlalme para mosansejcotilise ininhuaya.
  swh-ONEN: '(wakati ambao wao peke yao ndio walipewa nchi, hakuna mgeni aliyepita
    miongoni mwao):'
  bba-bba: Be tɔnɑwɑ Gusunɔ u rɑɑ tem mɛ wɛ̃, sɔɔ ɡoo rɑɑ mɑɑ sɑri be sɔɔ.
  eng-KJVCPB: Unto whom alone the earth was given, And no stranger passed among them.
  luo-luo: ma gin jogo mane omi piny kendgi giwegi kinde mane onge jopinje mamoko
    mane kadho e diergi.
  meu-meu: (Tano na idia sibodia e henidia, bona idau tauna ta na bogaragidia amo
    se raka laova.)
  npi-ULB: यी तिनीहरूका पुर्खाहरू थिए, जसलाई मात्र यो देश दिइएको थियो, र जसका बिचमा
    कुनै विदेशी बसेन ।
  yor-yor: Àwọn tí a fi ilẹ̀ ayé fún nìkan, ti àlejò kan kò sì là wọ́n kọjá.
  pes-OPCB: '@see-verse:JOB.015.018'
  tgl-ULB: Ang mga ito ay kanilang mga ninuno, sa nag-iisang binigyan ng lupain, at
    sa kanilang kalagitnaan ay walang dayuhan ang dumaan.
  hui-hui: Agali uruni ti tininaga dindiore winidagoria haabo haga heneya. Ti heagoha
    agali dindi taraha howa bame íbu pehene mbira tinaga mini mo luluya halu mo batara
    holene mbira ti baba mandagi nahaga hene.
  mya-mya: '@see-verse:JOB.015.018'
  bod-N: ཡུལ་འདི་ཁོང་རྣམས་གཅིག་པུར་གནང་བར་མཛད། ། དེ་དག་ཁྲོད་དུ་ཕྱི་རོལ་པ་ནི་མེད། །
  sna-sna: 'ivo voga vakapiwa nyika pasina mutorwa akapfuura napakati pavo:'
  spa-BLM: 'a quien solo se le dio la tierra, y ningún extraño pasó entre ellos):'
  cac-cac: Aton d'a eb' smam yicham eb' chi' ac'b'il lum luum tic, man̈ scalejnacoc
    sb'a eb' yed' eb' ch'oc chon̈ab'il.
  swh-ULB: Hawa walikuwa mababu zao, ambao kwao pekee nchi walipewa, na miongoni mwao
    hakuna mgeni aliyepita.
  bel-bel: якім адным аддадзена была зямля, і сярод якіх чужы не хадзіў.
  deu-ELBBK: 'ihnen allein war das Land übergeben, und kein Fremder zog durch ihre
    Mitte –:'
  mbb-OT: Utew sikandan uluwanen, su iyan dà sikandan nekaangken te menge tanè dan,
    ne wazà sikandan sekupa te menge lumelengyawà.
  mal-2015: അവർക്കുമാത്രമല്ലോ ദേശം നല്കിയിരുന്നതു; അന്യൻ അവരുടെ ഇടയിൽ കടക്കുന്നതുമില്ല.
  rmc-rmc: Ča lenge sas diňi kadi phuv a o cudzinci ode na dživenas, hoj len te odlen
    le Devlestar.
  pes-OPV: که به ایشان به تنهایی زمین داده شد، و هیچ غریبی از میان ایشان عبور نکرد،
  ron-1924: кэрора сингурь ли се дэдусе цара ши принтре каре ничун стрэин ну венисе
    ынкэ.
  ben-OBCV: (শুধু তাদেরই দেশটি দেওয়া হয়েছিল যখন কোনও বিদেশি তাদের মধ্যে ঘোরাফেরা
    করত না)
  som-som: Kuwaasoo dalka keligood la siiyey, Oo uusan shisheeye innaba dhex mari
    jirin.)
  lat-VUC: quibus solis data est terra, et non transivit alienus per eos.
  eng-ASVBT: 'Unto whom alone the land was given, And no stranger passed among them):'
  ita-1885: A' quali soli la terra fu data, E per mezzo i cui paesi non passò mai
    straniero.
  eng-LXXUP: To them alone the earth was given, And no stranger came upon them.
  eng-ULB: These were their ancestors, to whom alone the land was given, and among
    whom no stranger ever passed.
  spa-VBL: aquellos a quienes sólo se les dio la tierra antes de que los extranjeros
    estuvieran allí.
  fra-_FOB: 'A eux seuls ce pays avait été donné, et l''étranger n''avait pas pénétré
    chez eux:'
  mal-mal: അവർക്കുമാത്രമാണല്ലോ ദേശം നല്കിയിരുന്നത്; അന്യൻ അവരുടെ ഇടയിൽ കടക്കുന്നതുമില്ല.
  urd-GVR: (Bāpdādā se murād wuh wāhid log haiṅ jinheṅ us waqt mulk diyā gayā jab
    koī bhī pardesī un meṅ nahīṅ phirtā thā.)
  suz-BL: मेको आन कली रागी आंम के सेल्‍चा कली गेशो बाक्‍माक्‍त। मेको आन दातेम अर्को
    रागी ङा मुर सुइ मबाक्‍मा बाक्‍त।
  eng-NOY: To whom alone the land was given, And among whom not a stranger wandered.
  ita-1927: ai quali soli è stato dato il paese; e in mezzo ai quali non è passato
    lo straniero.
  ckb-ckb: ئەوانەی خاکەکە تەنها بەوان دراوە و هیچ نامۆیەک بەناویاندا تێنەپەڕیوە.
  eng-BBE: For only to them was the land given, and no strange people were among them:)
  kan-OKCV: ಅವರಿಗೆ ದೇಶವು ಕೊಡಲಾಗಿತ್ತು; ಅವರ ಮಧ್ಯದಲ್ಲಿ ಅಂದು ಪರದೇಶೀಯರು ಹಾದುಹೋಗುವಂತಿರಲಿಲ್ಲ.
  tam-2017: அவர்களுக்குமாத்திரம் பூமி அளிக்கப்பட்டது; அந்நியர் அவர்கள் நடுவே கடந்துபோக
    இடமில்லை.
  spa-RV-1909: A los cuales solos fué dada la tierra, y no pasó extraño por medio
    de ellos:)
  ron-BTF: Cărora lor singuri pământul le-a fost dat și niciun străin nu a trecut
    printre ei.
  eng-WEBP: 'to whom alone the land was given, and no stranger passed among them):'
  eng-FBV: those who to whom alone the land was given before foreigners ever were
    there.
  nld-1939: Aan wie alleen het land was geschonken, En bij wie nog geen vreemde was
    binnengedrongen
  nch-BL: Inintatahua elque cati quiselijque nopa tali huejcajquiya quema ayemo ajsiyayaj
    tacame ten sequinoc talme para mosejcotilise inihuaya.
  vie-1934: 'Xứ đã được ban cho chúng mà thôi, Không có người ngoại bang nào được
    vào giữa bọn họ:'
  hin-CV: '(जिन्हें मात्र यह देश प्रदान किया गया था तथा उनके मध्य कोई भी विदेशी न
    था):'
  spa-BES: Porque solo a ellos les fue dada la tierra, y no había extranjeros entre
    ellos.
  tdx-tdx: Ie am’ iereo avao ty nitolorañe i taney, ndra ty renetane tsy nihelañe
    am’iereo ao.
  tha-KJV: ผู้​ที่​ได้​รับพระราชทานแผ่นดินแต่พวกเดียว และไม่​มี​คนต่างด้าวผ่านไปท่ามกลางเขาทั้งหลาย
  por-BR-2018: 'A somente os quais a terra foi dada, e estranho nenhum passou por
    meio deles):'
  deu-ELO: ihnen allein war das Land übergeben, und kein Fremder zog durch ihre Mitte;
    -
  eng-WYC-2018: To which wise men alone the earth is given, and an alien shall not
    pass by them. (To whom alone the land was given; and no foreigner lived among
    them.)
  epo-epo: 'Al kiuj, al ili solaj, estis donita la tero, Kaj fremdulo ne trairis meze
    de ili:'
  uig-PIN: (Pǝⱪǝt xularƣila, yǝni ata-bowiliriƣila yǝr-zemin tapxurulƣanidi, Ularning
    arisidin yat adǝm ɵtüxkǝ petinalmaytti)
  beo-beo: Ilia soge ganodini, ga fi dunu da hamedafa esalebeba:le, dunu afae da ili
    Gode Ea hou fisima:ne oule masunu da hame ba:su.
  tpi-OTNT: Ol dispela lain i bin i stap long graun bilong ol yet, na i no gat ol
    tripman i bin kam i stap wantaim ol na paulim tingting bilong ol.
  hau-SA: (waɗanda su ne masu ƙasar kafin baƙi su shigo ƙasar).
  uig-LAT: (Peqet shularghila, yeni ata-bowilirighila yer-zémin tapshurulghanidi,
    Ularning arisidin yat adem ötüshke pétinalmaytti)
  nde-nde: '(abayibo kuphela abaphiwa ilizwe njalo akwaze kwedlula muntu wezizweni
    phakathi kwabo):'
  ton-ton: ‌ʻAkinautolu pē naʻe foaki ki ai ʻae fonua, pea naʻe ʻikai feʻaluʻaki ha
    muli ʻiate kinautolu.
  ces-1613: Jimž samým dána byla země, aniž přejíti mohl cizí prostředkem jejich.
  eng-WMB: 'to whom alone the land was given, and no stranger passed among them):'
  tam-TCV: 'அந்த முற்பிதாக்கள் மத்தியில் வேறுநாட்டினர் நடமாடாதபோது, அவர்களுக்கு நாடு
    கொடுக்கப்பட்டது:'
  ceb-ULB: Mao kini ang ilang mga katigulangan, nga kanila lamang gihatag ang yuta,
    ug sa taliwala niini wala malabyi sa mga langyaw.
  pol-UBG: Im samym dana była ziemia i żaden obcy nie przeszedł wśród nich.
  urd-GVU: (باپ دادا سے مراد وہ واحد لوگ ہیں جنہیں اُس وقت ملک دیا گیا جب کوئی بھی
    پردیسی اُن میں نہیں پھرتا تھا)۔
  deu-1912: 'welchen allein das Land gegeben war, daß kein Fremder durch sie gehen
    durfte:'
  kan-2017: ಇದೇ ಸಂಗತಿಯನ್ನು ತಮ್ಮ ಪೂರ್ವಿಕರಿಂದ ಕೇಳಿ, ಕಲಿತದ್ದನ್ನು ಮರೆಮಾಡದೆ ಪ್ರಕಟಿಸಿದ್ದಾರೆ.
  yap-yap: Nam rorad e da immoy e milekag riy; da immoy be’ riy nra waliyrad nga orel
    rok Got.
  hlt-MCSB: Amih te amamih bueng ham khohmuen a paek vaengah amih lakli ah kholong
    a nuen sak moenih.
  mdy-ETH: ዓጬላ ዔያቶም ሌሊ ዒንጊንቴኔ፤ ሜሌ ዓጪ ዓሲ ዔያቶ ባኣካ ዔያቶና ዎላ ሲኢሪንቲባኣሴ።»
  twi-ASANTE: '(wɔn a wɔde asase no maa wɔn ɛberɛ a ananafoɔ biara nni hɔ):'
  eng-WEBU: 'to whom alone the land was given, and no stranger passed among them):'
  wal-wal: Ha biittai eta xalaalaassi imettiis; hara biittaa asaa timirttee eta giddon
    walahettibeenna.
  spa-PDDPT: Solo a ellos fue dada la tierra, y ningún extraño pasó entre ellos.
  gun-gun: (Ha'e va'e kuery pe ae yvy ome'ẽa raka'e, peteĩve henda rupi amboae regua
    kuery nda'ikuai.)
  ilo-ULB: Dagitoy dagiti kapuonanda, nga isu laeng ti nakaitedan ti daga, ken awan
    a pulos ti gangganaet a limmabas kadakuada.
  kpg-kpg: Deai tangada tuadimee ne noho i baahi digaula ai, gei deai tangada i digaula
    ne dagi digaula gi daha mo God ai.
  uig-ARA: (پەقەت شۇلارغىلا، يەنى ئاتا-بوۋىلىرىغىلا يەر-زېمىن تاپشۇرۇلغانىدى، ئۇلارنىڭ
    ئارىسىدىن يات ئادەم ئۆتۈشكە پېتىنالمايتتى)
  sus-sus: Ala bɔxi fixi e tan nan ma, xɔɲɛ gbɛtɛ yo mu nu na sinden.
  pon-2006: Sohte mehn liki kousoan nan sapwarailo; sohte emen me kahluwairail sang
    pahn kupwur en Koht.
  ksd-ksd: 'Nina dia ga vatur vake ra gunagunan, Ba pa ta vaira i ga ki livuan ta
    diat):'
  tur-YTC: Yalnız onlara ülke verildi Ve aralarında yabancı geçmedi.)
  grc-BRENT: Αὐτοῖς μόνοις ἐδόθη ἡ γῆ, καὶ οὐκ ἐπῆλθεν ἀλλογενὴς ἐπʼ αὐτούς.
  ind-AYT: kepada mereka sendiri negeri itu diberikan, dan tidak ada satu orang asing
    pun yang lewat di antara mereka.
  nya-nya: (Ndi kwa iwowa kumene dziko lino linaperekedwa pamene panalibe mlendo wokhala
    pakati pawo).
  hrv-hrv: kojima je zemlja ova bila dana kamo tuđin nije nikada stupio.
  mps-mps: Te hani augwali augwa bulude bidibo. Tama subigila bilai bidi dabe augwali
    bidiboba aselama, augwaligo kolesaga dolai menio.”
  tpi-tpi: Ol dispela lain i bin i stap long graun bilong ol yet, na i no gat ol tripman
    i bin kam i stap wantaim ol na paulim tingting bilong ol.
  dan-1931: 'dem alene var Landet givet, ingen fremmed færdedes blandt dem:'
  vie-OVCB: từ những người được ban cho đất trước khi có dân ngoại đến.
  guj-2017: કેવળ આ તેઓના પિતૃઓને જ ભૂમિ આપવામાં આવી હતી. અને તેઓમાં કોઈ વિદેશી જવા
    પામતો નથી.
  pon-2006A: Sohte mehn liki kousoan nan sapwarailo; sohte emen me kahluwairail sang
    pahn kupwur en Koht.
  por-BRBSL: 'a quem somente a terra foi dada, e nenhum desconhecido passou entre
    eles):'
  cth-cth: Ahnimouh dueng a poe e ram, ram alouknaw a othaihoenae hah.
  twi-twi: '(wɔn nko ara na wɔde asase no maa wɔn bere a ananafo biara nni wɔn mu):'
  hlt-hlt: Amih te amamih bueng ham khohmuen a paek vaengah amih lakli ah kholong
    a nuen sak moenih.
  tbz-SIM: Bɛɛ̀ do te dihɛì bɛmɑ́ɑ̀, opɔ̀ɔ̀ mɔù mu ndo í kɔɔrɛ bɛ miɛkɛ.
  msy-2020: Gumazamizir kaba uan nguazimra iti. Ezɨ nguibar igharazibar gumazitam
    iza me ko ikia, egha men nɨghnɨzibagh asɨghasɨghizir puvatɨ.
  dop-dop: Pɑ tike kɛ Ɩsɔ kɑ hɑwɑ tɛtʋ, kpɑɩ tʋ nɔɣɔlʋ ɩ tɑ siti pɑ hɛkʋ.
  azb-azb: O atalar ki ölkə yalnız onlara verilmişdi, Aralarına yadelli girməmişdi.
  eng-DBY: Unto whom alone the earth was given, and no stranger passed among them.
  hin-2017: केवल उन्हीं को देश दिया गया था, और उनके मध्य में कोई विदेशी आता-जाता नहीं
    था।)
  wol-KYG: Ñoom, seeni maam doŋŋ a jagoo woon réew mi, ba leen doxandéem raxaguloon.
  eng-YLT: 'To them alone was the land given, And a stranger passed not over into
    their midst:'
  eng-WYC-2017: To which wise men alone the earth is given, and an alien shall not
    pass by them.
  eng-WMBB: 'to whom alone the land was given, and no stranger passed amongst them):'
  urd-GVH: (बापदादा से मुराद वह वाहिद लोग हैं जिन्हें उस वक़्त मुल्क दिया गया जब कोई
    भी परदेसी उनमें नहीं फिरता था)।
  rug-rug: Loke tie karovodi si koa pa dia popoa; loke votiki tie si koa pude turaṉa
    va seu i koe Tamasa.
  gaz-gaz: biyyattiin abbootii isaanii qofaaf kennamte; alagaan tokko iyyuu isaan
    gidduu hin jiraanne.
  fra-LSG: A eux seuls appartenait le pays, Et parmi eux nul étranger n’était encore
    venu.
  yal-yal: Ala yamanan so naxanye gbansan yii, xɔɲɛ yo munma yi so naxanye yɛ.”
  haw-1868: No lakou wale no i haawiia ka honua, Aole i hele ka malihini iwaena o
    lakou.
  arb-NAV: الَّذِينَ لَهُمْ وَحْدَهُمْ وُهِبَتِ الأَرْضُ وَلَمْ يَدْخُلْ بَيْنَهُمْ
    غَرِيبٌ.
  ewe-ewe: ame siwo ko wotsɔ anyigba la na, esi amedzro aɖeke meto wo dome o.
  eng-LEE: Unto whom alone the earth was given, and into whose midst no stranger ever
    entered.
  asm-FB: জ্ঞানী সকলে তেওঁলোকৰ এনেকুৱা পিতৃসকলৰ পৰা শুনি, গুপুতে নাৰাখি এই কথা কয়,
  sus-A: عَلَ بْشِ قِشِ عٍ تَن نَن مَ، شْحّ فبّتّ يٌ مُ نُ نَ سِندٍن.
  fra-SBL: 'à qui seul le pays a été donné, et aucun étranger ne passait parmi eux) :'
  hbo-hbo: לָהֶ֣ם לְ֭בַדָּם נִתְּנָ֣ה הָאָ֑רֶץ וְלֹא־עָ֖בַר זָ֣ר בְּתֹוכָֽם׃
  kik-kik: '(o acio oiki maaheetwo bũrũri hĩndĩ ĩrĩa gũtaarĩ mũndũ wa kũngĩ watuĩkanagia
    gatagatĩ-inĩ kao):'
  fra-NCL: à eux seuls avait été donné le pays, et parmi eux jamais ne passa l’étranger. —
  cek-AK: nihcae acaeng han khue ni prae to paek, nihcae salakah acaeng kalah mi doeh
    om o ai.
  cuk-cuk: Agala, Bab-Dummadi a-dulemarga yala uknonikid. Dule-ainebarmalad a-yargi
    eba bukwa gussulid.
  uig-CYR: (Пәқәт шуларғила, йәни ата-бовилириғила йәр-зимин тапшурулған еди, Уларниң
    арисидин ят адәм өтүшкә петиналмайтти)
  tel-2017: జ్ఞానులకే ఆ దేశం వారసత్వంగా ఇవ్వబడింది. అన్యజనులు ఎవ్వరూ ఆ దేశంలో లేరు.
    ఆ జ్ఞానులు బోధించినది నీకు తెలియజేస్తాను.
  hat-BSA: A sila yo menm sèl ke tè a te donnen, e pa t gen etranje ki te pase pami
    yo.
  kos-kos: Wangin mwetsac muta in facl selos; Pwanang wangin mwet in pwanulosla liki
    God.
  hbo-WLC: לָהֶ֣ם לְ֭בַדָּם נִתְּנָ֣ה הָאָ֑רֶץ וְלֹא־עָ֖בַר זָ֣ר בְּתוֹכָֽם׃
  ibo-ibo: bụ ndị e nyefere ala ndị a nʼaka ha mgbe ọ dịghị onye ọbịa gabigara nʼetiti
    ha.
  ory-ory: କେବଳ ସେମାନଙ୍କୁ ଦେଶ ଦତ୍ତ ହୋଇଥିଲା ଓ କୌଣସି ବିଦେଶୀ ସେମାନଙ୍କ ମଧ୍ୟରେ ଗତାୟାତ କଲା
    ନାହିଁ;
  chk-chk: (Ir echök ra fanüeni ewe fanü, nge esap wor eman chon ekis a nom lefiler.)
  rop-rop: Detlot pipul hubin abum klebabala main bin jidan bos blanga ol detlot kantri
    du. Nomo najalot pipul bin titjimbat olabat.
  ukr-1871: 'В їх одних у руках була ще вся земля, і нї один чужинець ще не вештавсь
    між ними:'
  deu-1951: 'als noch ihnen allein das Land gehörte und noch kein Fremder zu ihnen
    herübergekommen war:'
  eng-JPS: Unto whom alone the land was given, and no stranger passed among them.
  srp-1865: Kojima samijem dana bi zemlja, i tuðin ne proðe kroz nju.
  lug-lug: abo bokka abaweebwa ensi nga tewali mugwira agiyitamu.
  heb-heb: להם לבדם נתנה הארץ ולא עבר זר בתוכם׃
  ben-IRV: এরাই তাদের পূর্বপুরুষ ছিল, যাদেরকে শুধু এই দেশ দেওয়া হয়েছে এবং যাদের
    মধ্যে কোন বিদেশী লোক ছিল না।
  pan-pan: ਉਹਨਾਂ ਇੱਕਲਿਆਂ ਨੂੰ ਹੀ ਦੇਸ ਦਿੱਤਾ ਗਿਆ, ਅਤੇ ਕੋਈ ਪਰਦੇਸੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ
    ਨਾ ਲੰਘਿਆ,
  mya-JVB: ငါ့ စကားကို နားထောင် လော့။ တပါး အမျိုးသားနှင့် မ ရောနှော ၊ ကိုယ်အမျိုးတမျိုးတည်းလျှင်
    မြေ ကို ပိုင်သော ပညာရှိ တို့သည်၊ ဘိုးဘေး လက်ထက်မှစ၍ မ ထိမ် မဝှက်၊ ပြော ဘူးသော
    အရာ၊ ငါ့ကိုယ်တိုင်မြင် သော အရာကို ငါပြသ မည်။
  hmo-hmo: Edia tano dekenai idau bese taudia idia noho lasi. Dirava dekena amo do
    idia hakaua kerere taudia ta, be ia noho lasi.
  urd-urd: सिर्फ़ उन ही को मुल्क दिया गया था, और कोई परदेसी उनके बीच नहीं आया
  rus-SYN: которым одним отдана была земля, и среди которых чужой не ходил.
  bqc-SIM: Aamɛ ń bùsu vĩ ńtɛ̃ɛ, zĩ̀loe i zↄ̃lɛ ń guuo.
  tcz-CHONGTHU: Gamdang miho hunglhun masang sot laipeh a chu koiham khat hitobang
    ho a konna gamkhat ana kipe ahi.
  mar-mar: ती भूमी त्याच्या पूर्वजांना दिलेली होती, ज्यात एकटेच राहत होते, आणि त्या
    मधून कोणी परदेशी कधीही जाऊ शकत नव्हते.
  qub-qub: Paycunatami chacrataga goycuran. Paycunachöga manami jäpa runacunaga talluraranchu.
  hat-hat: Granmoun sa yo t'ap viv nan peyi Bondye te ba yo pou yo menm ase, san ankenn
    moun lòt nasyon pa t' mele ak yo.
  eng-BSB: to whom alone the land was given when no foreigner passed among them.
  eng-WEBPB: 'to whom alone the land was given, and no stranger passed amongst them):'
  kbq-kbq: Hagi e'inahu antahi'zama eri'naza vahera zamagra mopa agafa vahe mani'naze.
    Hagi zamagra emani vahera omani'naze.
  nhe-BL: Inintatahua elque tlen quiselijque nopa tlali huejcajquiya quema aya ajsiyayaj
    tlacame tlen sequinoc tlaltini para mosejcotilise ininhuaya.
  gub-BL: Wanu wiko amo ywy rehe wà. Naheta kwaw amo ae ywy rehe arer a'e ywy rehe
    wiko ma'e wà.
  eng-DRA: To whom alone the earth was given, and no stranger hath passed among them.
