verse: JOB.015.014
translations:
  mal-C: “മനുഷ്യർക്കു നിർമലരായിരിക്കാൻ കഴിയുമോ? സ്ത്രീയിൽനിന്ന് ഉത്ഭവിച്ചവർക്ക് നീതിനിഷ്ഠരാകാൻ
    കഴിയുമോ?
  deu-TKW: Was ist der Mensch, daß er rein sein könnte, und daß gerecht dastände der
    Weibgeborene?
  lin-lin: Moto azali nani mpo ete azala peto ? Ye oyo abotami na mwasi azali nani
    mpo ete azala sembo ?
  eng-LSV: What [is] man that he is pure, || And that he is righteous, one born of
    woman?
  eng-GNV: What is man, that he should be cleane? and he that is borne of woman, that
    he shoulde be iust?
  eng-WEBSTER: What is man, that he should be clean? and he who is born of a woman,
    that he should be righteous?
  nhw-BL: ¿Quenicatza huelis se masehuali mochihuas tlapajpactic iixpa Toteco? ¿Huelis
    se catli tlacatqui tlen se sihuatl mochihuas xitlahuac quen ta tiquijtohua?
  swh-ONEN: “Mwanadamu ni kitu gani, hata aweze kuwa safi, au yeye aliyezaliwa na
    mwanamke, hata aweze kuwa mwadilifu?
  bba-bba: Tɔnu u koo kpĩ u n dɛɛre? Wi bɑ mɑrɑ, u koo kpĩ u n yibɑ Gusunɔn wuswɑɑɔ?
  eng-KJVCPB: What is man, that he should be clean? And he which is born of a woman,
    that he should be righteous?
  luo-luo: “Dhano to en angʼo madimi obed ngʼama ler, koso dhano ma dhako onywolo,
    to en angʼo madimi obed ngʼama kare?
  meu-meu: Taunimanima be dahaka, bena baine ḡoevaḡoeva diba? Hahine bogana amo e
    vara tauna be dahaka, bena baine maoromaoro diba?
  npi-ULB: मानिस के हो र ऊ शुद्ध हुनुपर्‍यो ? स्‍त्रीबाट जन्मेको मानिस को हो जो धर्मी
    हुनुपर्‍यो ?
  yor-yor: “Kí ni ènìyàn tí ó fi jẹ mímọ́, àti ẹni tí a tinú obìnrin bí tí yóò fi
    ṣe olódodo?
  pes-OPCB: بر روی تمام زمین کدام انسانی می‌تواند آنقدر پاک و خوب باشد که تو ادعا
    می‌کنی که هستی؟
  tgl-ULB: Ano ang tao na siya ay dapat maging malinis? Ano siya na ipinanganak ng
    isang babae na dapat maging matuwid?
  hui-hui: Wali agali mbiraliha ko nawi mbira kabe. Ngode Datagaliwabenaga deni wali
    agali bayale tigabi lenego mbirali habehe kabe.
  mya-mya: လူသည်အဘယ်သို့သော သူဖြစ်၍ သန့်ရှင်းနိုင်သနည်း။ မိန်းမဘွားသောသူသည် အဘယ်သို့သော
    သူဖြစ်၍ ဖြောင့်မတ်နိုင်သနည်း။
  bod-N: གཙང་མར་བརྩིས་པའི་མི་ནི་སུ་ཡིན་ནམ། ། བུད་མེད་དག་ལས་བཙས་པ་ཅི་ཡིན་ནམ། ། དེ་རྣམས་དྲང་བདེན་དྲང་ལ་བརྩི་འོས་སམ།
    །
  sna-sna: “Munhu chiiko, zvokuti angava akanaka, kana munhu akazvarwa nomukadzi,
    kuti angava akarurama?
  spa-BLM: ¿Qué es el hombre, para que esté limpio? ¿Qué es el nacido de mujer, para
    que sea justo?
  cac-cac: ¿Toc ay junoc anima vach'n̈ej to malaj jab'oc smul?
  swh-ULB: Je, mwanadamu yeye ni nini kwamba yeye anapaswa kuwa safi? Yeye mwanadamu
    aliyezaliwa na mwanamke ni nini kwamba yeye anapaswa awe mwenye haki?
  bel-bel: Што такое чалавек, каб быў ён чысты, і каб народжаны жанчынай быў праведны?
  deu-ELBBK: Was ist der Mensch, dass er rein sein sollte, und der von einer Frau
    Geborene, dass er gerecht wäre?
  mbb-OT: Egkehimu ve te etew is kebpengungubpaan he tutuu lumpiyu wey metazeng?
  mal-2015: മർത്യൻ ശുദ്ധിമാനായിരിക്കുന്നതെങ്ങനെ? സ്ത്രീ പ്രസവിച്ചവൻ നീതിമാനായിരിക്കുന്നതെങ്ങനെ?
  rmc-rmc: Ňisavo manuš nane bi o binos. Sar šaj vareko, ko uľiľa prekal e džuvľi,
    uľol spravodľivo?
  pes-OPV: «انسان چیست که پاک باشد، و مولود زن که عادل شمرده شود؟
  ron-1924: Че есте омул, ка сэ фие курат? Ши поате чел нэскут дин фемее сэ фие фэрэ
    приханэ?
  ben-OBCV: “নশ্বর মানুষ কী, যে তারা শুচিশুদ্ধ হবে, বা স্ত্রী-জাত মানুষও কী, যে তারা
    ধার্মিক হবে?
  som-som: Bal binu-aadmigu muxuu yahay oo uu daahir ahaado? Kii naagu dhashayse muxuu
    yahay oo uu xaq ahaado?
  lat-VUC: Quid est homo ut immaculatus sit, et ut justus appareat natus de muliere?
  eng-ASVBT: What is man, that he should be clean? And he that is born of a woman,
    that he should be righteous?
  ita-1885: Che cosa è l'uomo, ch'egli sia puro? E che cosa è chi è nato di donna,
    ch'egli sia giusto?
  eng-LXXUP: For who, being a mortal, is such that he shall be blameless? Or, who
    that is born of a woman, that he should be just?
  eng-ULB: What is man that he should be clean? What is he who is born of a woman
    that he should be righteous?
  spa-VBL: ¿Quién puede decir que está limpio? ¿Qué ser humano puede decir que hace
    lo correcto?
  fra-_FOB: Qu'est-ce qu'un mortel pour qu'il soit pur, et un fils de femme pour qu'il
    soit juste?
  mal-mal: മർത്യൻ ശുദ്ധിമാനായിരിക്കുന്നതെങ്ങനെ? സ്ത്രീ പ്രസവിച്ചവൻ നീതിമാനായിരിക്കുന്നതെങ്ങനെ?
  lit-lit: Kas yra žmogus, kad galėtų būti tyras, arba gimusis iš moters, kad galėtų
    būti teisus?
  urd-GVR: Bhalā insān kyā hai ki pāk-sāf ṭhahre? Aurat se paidā huī maḳhlūq kyā hai
    ki rāstbāz sābit ho? Kuchh bhī nahīṅ!
  suz-BL: बेक्‍शा लाइब मुर नेल्‍ल दोस ताइब दुम्‍नीम। मीश मुर रे जरमेशो सु ठीक पाइब
    बाक्‍ने चाप्‍बा ङा? अय्‍युब १४:४
  eng-NOY: What is man, that he should be pure, And he that is born of woman, that
    he should be innocent?
  ita-1927: Che è mai l’uomo per esser puro, il nato di donna per esser giusto?
  ckb-ckb: «مرۆڤ کێیە هەتا بێگەرد بێت و لەدایکبوو لە ژن کێیە هەتا ڕاستودروست بێت؟
  eng-BBE: What is man, that he may be clean? and how may the son of woman be upright?
  kan-OKCV: “ಮನುಷ್ಯನು ಎಷ್ಟರವನು? ಅವನು ಶುದ್ಧನಿರಲು ಸಾಧ್ಯವೇ? ಸ್ತ್ರೀಯರಲ್ಲಿ ಹುಟ್ಟಿದವನು ನೀತಿವಂತನಾಗಿರಬಹುದೆ?
  tam-2017: மனிதனானவன் பரிசுத்தமாயிருக்கிறதற்கும், பெண்ணிடத்தில் பிறந்தவன் நீதிமானாயிருக்கிறதற்கும்,
    அவன் எம்மாத்திரம்?
  spa-RV-1909: ¿Qué cosa es el hombre para que sea limpio, y que se justifique el
    nacido de mujer?
  ron-BTF: Ce este omul ca să fie curat? Și cel născut din femeie, ca să fie drept?
  eng-WEBP: What is man, that he should be clean? What is he who is born of a woman,
    that he should be righteous?
  eng-FBV: Who can say they are clean? Which human being can say that they do what
    is right?
  nld-1939: Wat is een mens, dat hij rein zou zijn, Rechtschapen, die uit een vrouw
    is geboren?
  nch-BL: ¿Quenicatza huelis se masehuali mochihuas tapajpactic iixpa Toteco? ¿Huelis
    se cati tacatqui ten se sihuat mochihuas xitahuac quej ta tiquijtohua?
  vie-1934: Loài người là chi, mà lại là thanh sạch? Kẻ do người nữ sanh ra là gì,
    mà lại là công bình?
  hin-CV: “मनुष्य है ही क्या, जो उसे शुद्ध रखा जाए अथवा वह, जो स्त्री से पैदा हुआ,
    निर्दोष हो?
  spa-BES: ¿Qué es el hombre, para que esté limpio? ¿Y cómo puede el hijo de la mujer
    ser recto?
  tdx-tdx: Ino t’indaty, t’ie halio? I nasaman’ampelay, t’ie ho vañoñe?
  tha-KJV: มนุษย์​เป็นอะไรเล่า เขาจึงจะสะอาดได้ หรือเขาผู้​เก​ิดมาโดยผู้หญิงเป็นอะไร
    เขาจึงชอบธรรมได้
  por-BR-2018: O que é o homem, para que seja puro? E o nascido de mulher, para que
    seja justo?
  deu-ELO: Was ist der Mensch, daß er rein sein sollte, und der vom Weibe Geborene,
    daß er gerecht wäre?
  eng-WYC-2018: What is a man, that he be without wem, and that he, born of a woman,
    appear just? (What is a man, is he ever pure, or without fault? yea, he, who is
    born of a woman, is he ever truly right before God?)
  epo-epo: Kio estas homo, ke li povus esti pura Kaj ke naskito de virino povus esti
    prava?
  uig-PIN: Insan nemǝ idi? Ɵz-ɵzini pakliyaliƣudǝk? Anidin tuƣulƣan adǝm balisi nemǝ
    idi? Ⱨǝⱪⱪaniy bolaliƣudǝk?
  beo-beo: Osobo bagade dunu afae da fofoloidafa esaloma:bela:? Dunu afae da Gode
    Ea ba:ma:ne, moloidafa esaloma:bela:? Hame mabu!
  tpi-OTNT: “I no gat wanpela man o meri i stretpela na i klin long ai bilong God.
  hau-SA: “Mene ne mutum, har da zai zama da tsarki, ko kuma mace ta haife shi, har
    yă iya zama mai adalci?
  uig-LAT: Insan néme idi? Öz-özini pakliyalighudek? Anidin tughulghan adem balisi
    néme idi? Heqqaniy bolalighudek?
  nde-nde: Umuntu uyini ukuthi abe ngohlanzekileyo na, lozelwe ngowesifazane ongaba
    ngcwele?
  ton-ton: Ko e hā ʻae tangata, ke pehē ʻoku maʻa ia? Pe ha taha ʻoku fanauʻi ʻe he
    fefine, ke pehē ʻoku tonuhia ia?
  ces-1613: Nebo což jest člověk, aby se mohl očistiti, aneb spravedliv býti narozený
    z ženy?
  eng-WMB: What is man, that he should be clean? What is he who is born of a woman,
    that he should be righteous?
  tam-TCV: “தூய்மையானவனாய் இருப்பதற்கு மனிதன் யார்? பெண்ணிடத்தில் பிறந்தவன் நேர்மையுள்ளவனாயிருப்பது
    எப்படி?
  ceb-ULB: Unsa ba ang tawo nga kinahanglan man siyang hinloan? Unsa ba siya nga gihimugso
    sa usa ka babaye nga kinahanglan man siyang ipakamatarong?
  pol-UBG: Czym jest człowiek, aby miał być czysty, urodzony z kobiety, aby miał być
    sprawiedliwy?
  urd-GVU: بھلا انسان کیا ہے کہ پاک صاف ٹھہرے؟ عورت سے پیدا ہوئی مخلوق کیا ہے کہ راست
    باز ثابت ہو؟ کچھ بھی نہیں!
  deu-1912: Was ist ein Mensch, daß er sollte rein sein, und daß er sollte gerecht
    sein, der von einem Weibe geboren ist?
  kan-2017: ನರನು ಎಷ್ಟರವನು! ಅವನು ಪರಿಶುದ್ಧನಾಗಿರುವುದು ಸಾಧ್ಯವೋ? ಮಾನವನಾಗಿ ಹುಟ್ಟಿದವನು ನೀತಿವಂತನಾಗಿರಬಹುದೇ?
  yap-yap: Rayag ni nge par ba girdi’ nib machalbog? Rayag ni nge mat’aw be’ ngak
    Got?
  hlt-MCSB: Huta kah a sak te mebang hlanghing nim aka cim tih aka tang te?
  mdy-ETH: «ዓሲ ጌኤሺ ማዓኒ ዳንዳዓ? ዓሲ ሾዔ ዓሲያኣ ፂሎ ማዓኒ ዳንዳዓ?
  twi-ASANTE: “Ɔdasani ne hwan a ɔbɛtumi ayɛ pɛ, anaasɛ deɛ ɔbaa awo noɔ bɛn na ɔbɛtumi
    ayɛ ɔteneneeni?
  eng-WEBU: What is man, that he should be clean? What is he who is born of a woman,
    that he should be righteous?
  wal-wal: Asi Xoossaa sinttan geeshsha gidanau danddayii? Woikko maccaasappe yelettida
    asi xillo gidanau danddayii?
  spa-PDDPT: ¿Qué es el hombre para que sea considerado puro, y el nacido de mujer
    para que sea considerado justo?
  gun-gun: Marã ramigua tu avakue, iky'a e'ỹ va'e ikuai aguã? Marã ramigua tu kunha
    gui itui'i va'ekue, heko porã va'e oiko aguã?
  ilo-ULB: Ania ti tao a nadalus koma isuna? Ania isuna a naiyanak iti babai a nalinteg
    koma isuna?
  kpg-kpg: “Ma iai tangada i golo bolo ia e madammaa? Ma iai tangada i golo bolo ia
    e donu i mua o God?
  uig-ARA: ئىنسان نېمە ئىدى؟ ئۆز-ئۆزىنى پاكلىيالىغۇدەك؟ ئانىدىن تۇغۇلغان ئادەم بالىسى
    نېمە ئىدى؟ ھەققانىي بولالىغۇدەك؟
  sus-sus: Adamadi sɛniyɛn? Ginɛ bari di tinxin?
  pon-2006: Mie aramas emen me uhdahn mwakelekel? Mie emen me kak pwung mwohn silangin
    Koht?
  ksd-ksd: Ava bar ra bilua na tutana, upi na gomgom? Ma nina ra vavina i ga kava,
    upi na takodo?
  tur-YTC: İnsan nedir ki, temiz olsun? Kadından doğan kişi nedir ki, doğru olsun?
  grc-BRENT: Τίς γὰρ ὢν βροτὸς, ὅτι ἔσται ἅμεμπτος; ἢ ὡς ἐσόμενος δίκαιος γεννητὸς
    γυναικός;
  ind-AYT: Apakah manusia sehingga dia harus suci, atau dia yang lahir dari perempuan,
    sehingga dia bisa menjadi benar?
  nya-nya: “Kodi munthu nʼchiyani kuti nʼkukhala woyera mtima kapena wobadwa mwa amayi
    nʼchiyani kuti nʼkukhala wolungama mtima?
  hrv-hrv: Što je čovjek da bi čist mogao biti? Zar je itko rođen od žene pravedan?
  mps-mps: We me, bidi me, Godigo gedude doloba pai me elalubeo.
  tpi-tpi: “I no gat wanpela man o meri i stretpela na i klin long ai bilong God.
  dan-1931: Hvor kan et Menneske være rent, en kvindefødt have Ret?
  vie-OVCB: Có thể nào loài người được kể là thanh sạch? Lẽ nào người sinh ra từ người
    nữ được xem là công chính?
  guj-2017: શું માણસ પવિત્ર હોઈ શકે? સ્ત્રીજન્ય માનવી ન્યાયી હોઈ શકે?
  pon-2006A: Mie aramas emen me uhdahn mwakelekel? Mie emen me kak pwung mwohn silangin
    Koht?
  por-BRBSL: O que é o homem, que ele deve estar limpo? O que é aquele que nasce de
    uma mulher, que deve ser justo?
  cth-cth: Tami teh banglamaw ao teh, a thoung thai han. Napui ni a khe e teh, banglamaw
    ao teh, a lan thai han.
  twi-twi: “Ɔdesani ne hena a obetumi ayɛ pɛ, anaasɛ nea ɔbea awo no bɛn na obetumi
    ayɛ ɔtreneeni?
  hlt-hlt: Huta kah a sak te mebang hlanghing nim aka cim tih aka tang te?
  tbz-SIM: Onìtì tu we kɛ bo nwenni pɑ́íí, Onìtì pɛitɛ́ wè bo yĩ́mɛ kɛ́nwetí?
  msy-2020: “Gumazamiziba Godɨn damazimɨn zuezir puvatɨ. Gumazir amebam otezir tam,
    arazir aghuibaram amir puvatɨ.
  dop-dop: Yʋlʋ ɩɩ pǝsǝɣɩ nɑ ɩ́ wɛɛ tǝnɑŋŋ yɑɑ ɩ́ siɣisɑ teu kɛ Ɩsɔ.
  azb-azb: İnsan, həqiqətən, təmiz ola bilərmi? Qadından doğulan insan saleh ola bilərmi?
  eng-DBY: What is man, that he should be pure? and he that is born of a woman, that
    he should be righteous?
  hin-2017: मनुष्य है क्या कि वह निष्कलंक हो? और जो स्त्री से उत्पन्न हुआ वह है क्या
    कि निर्दोष हो सके?
  wol-KYG: Ana nit ku mana jub xocc? Ana ku laab ku jigéen jur?
  eng-YLT: What [is] man that he is pure, And that he is righteous, one born of woman?
  eng-WYC-2017: What is a man, that he be without wem, and that he, born of a woman,
    appear just [or rightwise]?
  eng-WMBB: What is man, that he should be clean? What is he who is born of a woman,
    that he should be righteous?
  urd-GVH: भला इनसान क्या है कि पाक-साफ़ ठहरे? औरत से पैदा हुई मख़लूक़ क्या है कि
    रास्तबाज़ साबित हो? कुछ भी नहीं!
  rug-rug: Vea, boka koa via sa tie? Boka sa tie pude koa toṉoto gugua sa Tamasa?
  gaz-gaz: “Akka qulqulluu taʼuuf namni maali? Yookaan akka qajeeltota taʼaniif warri
    dubartoota irraa dhalatan maali?
  fra-LSG: Qu’est-ce que l’homme, pour qu’il soit pur? Celui qui est né de la femme
    peut-il être juste?
  yal-yal: Nanse adamadiin na, a yi a yɛtɛ yatɛ sariɲanden na? Naxan minixi ɲaxanli,
    na findɛ tinxinden na ba?
  haw-1868: Heaha ke kanaka, i maemae ai oia? A o ka mea i hanauia e ka wahine, i
    pono ai oia?
  arb-NAV: مَنْ هُوَ الإِنْسَانُ حَتَّى يَزْكُوَ أَوْ مَوْلُودُ الْمَرْأَةِ حَتَّى
    يَتَبَرَّرَ؟
  ewe-ewe: “Nu kae nye amegbetɔ be, wòadza alo ame si nyɔnu dzi la be wòanɔ dzɔdzɔe?
  eng-LEE: What is man, that he should be pure? and that he who is born of woman should
    be declared righteous?
  asm-FB: মৰ্ত্ত্য নো কি যে, তেওঁ শুচি হ’ব পাৰে? তিৰোতাৰ পৰা জন্মা মনুষ্যই বা কি,
    তেওঁ যে ধাৰ্মিক হ’ব পাৰে?
  sus-A: عَدَ مَدِ سّنِيّن؟ فِنّ بَرِ دِ تِنشِن؟
  fra-SBL: Qu'est-ce que l'homme, pour qu'il soit pur ? Qu'est-ce que celui qui est
    né d'une femme, pour qu'il soit juste ?
  hbo-hbo: מָֽה־אֱנֹ֥ושׁ כִּֽי־יִזְכֶּ֑ה וְכִֽי־יִ֝צְדַּ֗ק יְל֣וּד אִשָּֽׁה׃
  kik-kik: “Mũndũ akĩrĩ kĩ, atĩ no ahote gũtuĩka mũtheru, o na mũndũ ũciarĩtwo nĩ
    mũndũ-wa-nja nake akĩrĩ kĩĩ, atĩ no ahote gũtuĩka mũthingu?
  fra-NCL: Qu’est-ce que l’homme, pour qu’il soit pur, le fils de la femme, pour qu’il
    soit juste ?
  cek-AK: Kami loe timaw, anih loe ciim thai tih maw? Nongpata mah tapen ih kami loe
    toeng thai tih maw?
  cuk-cuk: ”¿Igi-dule na ibmar-oakalodisurye sogosunna? ¿Doa nodisurye sogosunna?
  uig-CYR: Инсан немә еди? Өз-өзини паклалиғидәк? Анидин туғулған адәм балиси немә
    еди? Һәққаний болалиғидәк?
  tel-2017: కళంకం లేనివాడు అనిపించుకోడానికి మనిషి ఎంతటివాడు? స్త్రీకి పుట్టినవాడు
    పవిత్రుడుగా ఎలా ఎంచబడతాడు?
  hat-BSA: Kisa lòm nan ye pou li ta kab san tach, oswa sila ki fèt de fanm nan pou
    ta kab dwat?
  kos-kos: “Mea oasr mwet ku in arulana mutal? Ya oasr mwet suwohs ye mutun God?
  hbo-WLC: מָֽה־אֱנ֥וֹשׁ כִּֽי־יִזְכֶּ֑ה וְכִֽי־יִ֝צְדַּ֗ק יְל֣וּד אִשָּֽׁה׃
  ibo-ibo: “Gịnị ka mmadụ efu bụ, ọ ga-eji dị ọcha nʼobi, gịnị ka mmadụ nwanyị mụrụ
    bụ, na ha nwere ike ị bụ ndị ezi omume?
  ory-ory: ମନୁଷ୍ୟ କିଏ ଯେ, ସେ ଶୁଚି ହୋଇପାରେ? ଓ ସ୍ତ୍ରୀଜାତ ମନୁଷ୍ୟ କିଏ ଯେ, ସେ ଧାର୍ମିକ ହୋଇପାରେ?
  chk-chk: Ifa usun, eman aramas a tongeni limöch? Ika eman mi uputiu seni eman fefin
    a tongeni pwüng?
  rop-rop: Nomo eni pipul jidan brabli klinbala en raitwei.
  ukr-1871: Що таке чоловік, щоб йому бути чистим, і хиба праведен той, хто вродився
    від жінки?
  deu-1951: Wie kann der Sterbliche denn rein, der vom Weibe Geborene gerecht sein?
  eng-JPS: What is man, that he should be clean? And he that is born of a woman, that
    he should be righteous?
  srp-1865: Šta je èovjek, da bi bio èist, i roðeni od žene, da bi bio prav?
  lug-lug: “Omuntu ye ani, alyoke abeere omutukuvu, oba oyo azaalibwa omukazi nti
    ayinza okuba omutuukirivu?
  heb-heb: מה אנוש כי יזכה וכי יצדק ילוד אשה׃
  ben-IRV: মানুষ কি যে, সে পবিত্র হতে পারে? যে একজন মহিলার থেকে জন্মেছে সে কে যে সে
    ধার্মিক হতে পারে?
  pan-pan: “ਮਨੁੱਖ ਕੀ ਹੈ ਜੋ ਉਹ ਨਿਰਦੋਸ਼ ਠਹਿਰੇ, ਅਤੇ ਇਸਤਰੀ ਤੋਂ ਜੰਮਿਆ ਹੋਇਆ ਕੀ ਹੈ ਜੋ ਉਹ
    ਧਰਮੀ ਠਹਿਰੇ?
  mya-JVB: လူ သည်အဘယ် သို့သောသူဖြစ်၍ သန့်ရှင်း နိုင်သနည်း။ မိန်းမ ဘွား သောသူသည် အဘယ်သို့သောသူဖြစ်၍
    ဖြောင့်မတ် နိုင်သနည်း။
  hmo-hmo: “Taunimanima be edena bamona do idia goevagoeva diba? Hahine ena bogana
    dekena amo ia vara tauna, be edena bamona ia maoromaoro diba?
  urd-urd: इंसान है क्‍या कि वह पाक हो? और वह जो 'औरत से पैदा हुआ क्‍या है, कि सच्चा
    हो।
  rus-SYN: Что такое человек, чтоб быть ему чистым, и чтобы рожденному женщиною быть
    праведным?
  bqc-SIM: Bↄ́n gbɛ̃nazĩna ũ kɛ́ àↄ ku gbãlɛsaii? Gbɛ̃́ pↄ́ nↄɛ aà ì aↄ maaa?
  tcz-CHONGTHU: Thithei khat tou chu theng theijem? Numeija pengdoh mihem chu adih
    a umthei ding ham?
  mar-mar: मनुष्य तो काय, जो निष्कलंक असेल? स्त्री पासून जन्मलेला मनुष्य तो निष्पाप
    कसा असणार?
  qub-qub: «¿Runaga ‹limyumi cä› ninmanchuraj? ¿Runaga juchaynaj canmanchuraj?
  hat-hat: Ki jan ou ta vle pou moun san repwòch devan Bondye? Pou moun ki soti nan
    vant fanm gen rezon devan Bondye?
  eng-BSB: What is man, that he should be pure, or one born of woman, that he should
    be righteous?
  eng-WEBPB: What is man, that he should be clean? What is he who is born of a woman,
    that he should be righteous?
  kbq-kbq: Hagi ama mopafina magore huno agru vahera omani'neankino, ama mopafina
    fatgo vahera omanitfa hu'ne.
  nhe-BL: ¿Quejatza huelis se tlacatl mochihuas tlapajpactic iixpa Toteco? ¿Huelis
    se tlen tlacatqui tlen se sihuatl mochihuas xitlahuac queja ta tiquijtohua?
  gub-BL: Aipo amo upuner ikatuahy ma'e romo weko haw rehe wà. Aipo amo upuner ikatu
    ma'e romo Tupàn henataromo weko haw rehe wà.
  eng-DRA: What is man that he should be without spot, and he that is born of a woman
    that he should appear just?
