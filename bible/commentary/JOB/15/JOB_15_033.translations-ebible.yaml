verse: JOB.015.033
translations:
  mal-C: മുന്തിരിവള്ളിയിലെ പാകമാകാത്ത കായ്കൾ ഉതിർന്നുപോകുന്നതുപോലെയും; ഒലിവുമരത്തിലെ
    പൂക്കൾ കൊഴിഞ്ഞുപോകുന്നതുപോലെയും ആയിരിക്കും അവർ.
  deu-TKW: “Wie der Weinstock stößt er seine Herlinge ab, wirft, wie der Ölbaum, seine
    Blüte hin.
  lin-lin: to lokola nzete ya vino oyo ekweyisi bambuma na yango, wana ezali nanu
    mobesu to lokola nzete ya olive oyo ekweyisi fololo na yango.
  eng-LSV: He shakes off his unripe fruit as a vine, || And casts off his blossom
    as an olive.
  eng-GNV: God shall destroy him as the vine her sower grape, and shall cast him off,
    as the oliue doeth her flowre.
  eng-WEBSTER: He shall shake off his unripe grape as the vine, and shall cast off
    his flower as the olive.
  nhw-BL: Inijuanti elise quen se xocomecatl catli quitequilijtoque itlajca quema
    ayamo icsiyaya. O elise quen se olivo cuahuitl quema huetzij ixochiyo huan ayacmo
    huelis temacas itlajca.
  swh-ONEN: Atafanana na mzabibu uliopukutishwa matunda yake kabla hayajaiva, kama
    mzeituni unaodondosha maua yake.
  bba-bba: U ko n sɑ̃ɑwɑ nɡe resɛm yèn bii birenu bɑ wɔkɑ, ǹ kun mɛ nɡe olifin dɑ̃ɑ
    tèn wɛ̃su bɑ dɛrɑ.
  eng-KJVCPB: He shall shake off his unripe grape as the vine, And shall cast off
    his flower as the olive.
  luo-luo: Obiro chalo gi yiend mzabibu motengʼ olembene mapok ochiek piny mana ka
    yiend zeituni ma maupege two kendo lwar piny.
  meu-meu: Vine na heto, huahuana na kasiridia ai bae hehuhu; olive auna na heto,
    ia burena bae hehuhu.
  npi-ULB: नपाकेका अङ्गुर झरेझैं ऊ झर्नेछ । भद्राक्षको बोटबाट फुलहरू झरेझैं ऊ जर्नेछ
    ।
  yor-yor: Yóò dàbí àjàrà tí a gbọn èso àìpọ́n rẹ̀ dànù, yóò sì rẹ̀ ìtànná rẹ̀ dànù
    bí i ti igi Olifi.
  pes-OPCB: او مانند درخت انگوری که میوه‌اش قبل از رسیدن پلاسیده و مثل درخت زیتونی
    که شکوفه‌هایش ریخته باشد، بی‌ثمر خواهد بود.
  tgl-ULB: Ihuhulog niya ang kaniyang mga hilaw na ubas tulad ng puno ng ubas; itatapon
    niya ang kaniyang mga bulaklak tulad ng puno ng olibo.
  hui-hui: Wali agali uruni ti pu mbira mini gerebi lini daga bayale do girigerelo
    ngagoyu ainde boga nabi wene dedaore ko halu tagalopebe biagagobi ka. Ti ira olibe
    lini dole pabua balu kagoyu lini bayale nade ko halu tagalo wahai hagagobi dege
    ka.
  mya-mya: စပျစ်နွယ်ပင်ကဲ့သို့ မိမိ၌ မမှည့်သော အသီးကို ၎င်း၊ သံလွင်ပင်ကဲ့သို့ မိမိအပွင့်ကို၎င်း
    ချွေရလိမ့်မည်။
  bod-N: ཁོ་ནི་རྒུན་འབྲུམ་ཤིང་གི་རྒུན་འབྲུམ་བཞིན། ། མ་སྨིན་སྔོན་ལ་ས་རུ་ལྷུང་བ་དང་།
    ། སྐྱུ་རུ་ཤིང་གི་མེ་ཏོག་ནང་བཞིན་དུ། ། བཞད་མ་ཐག་ནས་ཡལ་དང་གཉིས་སུ་མེད། །
  sna-sna: Achafanana nomuzambiringa wabvisirwa mazambiringa asati aibva, kufanana
    nomuti womuorivhi wodonhedza maruva awo.
  spa-BLM: Sacudirá su uva inmadura como la vid, y echará su flor como el olivo.
  cac-cac: Lajan ol aj eb' icha junoc ib' te' uva tz'el b'ulnaj sat ayic manto q'uin̈b'i,
    ma icha junoc te' olivo ton̈ej sc'ajb'anel xumaquil.
  swh-ULB: Yeye atazipukutisha zabibu zake zisizovunwa kama mzabibu; yeye atayaondoa
    maua yake kama mti wa mzeituni.
  bel-bel: Скіне ён, як вінаградная лаза, недасьпелую ягаду сваю і, як масьліна, атрасе
    цьвет свой.
  deu-ELBBK: Wie der Weinstock übt er Unheil an seinen unreifen Beeren, und wie der
    Olivenbaum wirft er seine Blüte ab.
  mbb-OT: Egkeiring sikandin te paras he nepugpug is mehilew he menge veǥas din, wey
    iring te kayu he ulibu he nerapì is kevukazan din.
  mal-2015: മുന്തിരിവള്ളിപോലെ അവൻ പിഞ്ചു ഉതിർക്കും; ഒലിവുവൃക്ഷംപോലെ പൂ പൊഴിക്കും.
  rmc-rmc: sar o viňičis, so čhivel tele peskro hroznos akor, sar mek nane lačho,
    sar e oliva, savi pal peste čhivel tele o kvitki.
  pes-OPV: مثل مو، غوره خود را خواهد افشاند، و مثل زیتون، شکوفه خود را خواهد ریخت،
  ron-1924: Ва фи ка о вицэ деспуятэ де роаделе ей ынкэ верзь, ка ун мэслин але кэруй
    флорь ау кэзут.
  ben-OBCV: সে এমন এক দ্রাক্ষালতার মতো হয়ে যাবে যেখান থেকে কাঁচা আঙুর ঝরে পড়ে, এমন
    এক জলপাই গাছের মতো হয়ে যাবে যেখান থেকে ফুলের কুঁড়ি খসে পড়ে।
  som-som: Sida canabka ayuu midhihiisa ceedhiin iska ridi doonaa, Oo sida saytuunka
    ayuu ubaxiisa iska daadin doonaa.
  lat-VUC: Lædetur quasi vinea in primo flore botrus ejus, et quasi oliva projiciens
    florem suum.
  eng-ASVBT: He shall shake off his unripe grape as the vine, And shall cast off his
    flower as the olive tree.
  ita-1885: Il suo agresto sarà rapito come quel d'una vigna, E le sue gemme saranno
    sbattute come quelle di un ulivo.
  eng-LXXUP: And let him be gathered as the unripe grape before the time, And let
    him fall as the blossom of the olive.
  eng-ULB: He will drop his unripe grapes like a grapevine; he will cast off his flowers
    like the olive tree.
  spa-VBL: como las vides que pierden sus uvas inmaduras, o los olivos que pierden
    sus flores.
  fra-_FOB: On arrachera ses fruits non mûrs, comme à une vigne; on jettera sa fleur,
    comme celle d'un olivier.
  mal-mal: മുന്തിരിവള്ളിയിൽ നിന്ന് എന്നപോലെ അവന്റെ പക്വമാകാത്ത പഴങ്ങൾ കൊഴിഞ്ഞുവീഴും.
    ഒലിവുവൃക്ഷംപോലെ പൂ പൊഴിക്കും.
  urd-GVR: Wuh angūr kī us bel kī mānind hogā jis kā phal kachchī hālat meṅ hī gir
    jāe, zaitūn ke us daraḳht kī mānind jis ke tamām phūl jhaṛ jāeṅ.
  suz-BL: मेकोपुकी क्‍येखीन हेम्‍शो अङगुर बोट खोदेंशो दुम्‍नीम। मेको फू हेम्‍शो तेल
    रवा खोदेंशो दुम्‍नीम।
  eng-NOY: He shall shake off his unripe fruit like the vine, And shed his blossoms
    like the olive-tree.
  ita-1927: Sarà come vigna da cui si strappi l’uva ancor acerba, come l’ulivo da
    cui si scuota il fiore;
  ckb-ckb: وەک ترێ پەسیرەکانی دەکەوێت و وەک زەیتوون گوڵەکەی هەڵدەوەرێت.
  eng-BBE: He is like a vine whose grapes do not come to full growth, or an olive-tree
    dropping its flowers.
  kan-OKCV: ದ್ರಾಕ್ಷೆಯ ಬಳ್ಳಿಯಂತೆ ಅವನು ತನ್ನ ಮಾಗದ ಫಲವನ್ನು ಹಾಳುಮಾಡಿಕೊಳ್ಳುವನು; ದುಷ್ಟನು
    ಹೂವುಗಳನ್ನು ಉದುರಿಸುವ ಓಲಿವ್ ಎಣ್ಣೆಯ ಮರದ ಹಾಗೆ ಇರುವನು.
  tam-2017: பிஞ்சுகள் உதிர்ந்துபோகிற திராட்சைச்செடியைப்போலவும், பூக்கள் உதிர்ந்து
    போகிற ஒலிவமரத்தைப் போலவும் அவன் இருப்பான்.
  spa-RV-1909: El perderá su agraz como la vid, y derramará su flor como la oliva.
  ron-BTF: Își va scutura strugurele necopt precum vița și își va lepăda floarea precum
    măslinul.
  eng-WEBP: He will shake off his unripe grape as the vine, and will cast off his
    flower as the olive tree.
  eng-FBV: like vines that lose their unripe grapes, or olive trees that lose their
    flowers.
  nld-1939: Hij is als de wijnstok, die zijn druiven laat vallen, En als de olijf,
    die zijn bloesem verliest!
  nch-BL: Inijuanti elise quej se xocomecat cati quitequilijque itajca quema ayemo
    icsiyaya. O elise quej se olivo cuahuit quema huetzi ixochiyo huan ayecmo hueli
    temaca itajca.
  vie-1934: Người bỏ quây trái cây xanh mình như một cây nho; Người làm rụng hoa mình
    như cây Ô li-ve.
  hin-CV: उसका विनाश वैसा ही होगा, जैसा कच्चे द्राक्षों की लता कुचल दी जाती है, जैसे
    जैतून वृक्ष से पुष्पों का झड़ना होता है.
  spa-BES: Es como una vid cuyas uvas no llegan a su pleno crecimiento, o un olivo
    que deja caer sus flores.
  tdx-tdx: Hahifi’e i valobo’e mantay manahak’ i vahey, vaho hahintsa’e i voñe’ey
    hambañ’ amo oliveo.
  tha-KJV: เขาจะเป็นประดุจเถาองุ่​นที​่​เขย​่าลู​กอง​ุ่นดิบของมัน และเป็นดังต้นมะกอกเทศที่สลัดทิ้งดอกบานของมัน
  por-BR-2018: Sacudirá suas uvas antes de amadurecerem como a vide, e derramará sua
    flor como a oliveira.
  deu-ELO: Wie der Weinstock übt er Unbill an seinen unreifen Beeren, und wie der
    Olivenbaum wirft er seine Blüte ab.
  eng-WYC-2018: he shall be hurt as a vine in the first flower of his grape, and as
    an olive tree casting away his flower. (he shall be like a vine that droppeth
    off its unripe grapes, or like an olive tree that casteth away its flowering buds.)
  epo-epo: Lia nematura bero estos deŝirita, kiel ĉe vinbertrunko; Kaj lia floro defalos,
    kiel ĉe olivarbo.
  uig-PIN: Üzüm teli silkinip, tong üzümlǝr qüxürüwetilgǝndǝk, Zǝytun dǝrihining qeqiki
    eqilipla tɵkülüp kǝtkǝndǝk bolidu.
  beo-beo: Ea da waini efe agoane fage legesa, be mae yole galuga dudugini dabe agoai
    gala. Amola olife ifa da mosole dudugini dabe defele gala.
  tpi-OTNT: Ol dispela kain man i save mekim planti wok, tasol dispela wok i no save
    kamap gutpela. Ol i olsem diwai wain i karim ol pikinini wain, tasol ol i lus
    na pundaun taim ol i no mau yet. Na ol i olsem diwai oliv i gat planti plaua i
    kamap long en, tasol ol plaua i pundaun nating na i no gat wanpela pikinini oliv
    i kamap.
  hau-SA: Zai zama kamar itacen inabi wanda ’ya’yansa suka kakkaɓe kafin su nuna,
    kamar itacen zaitun zai zubar da furensa.
  uig-LAT: Üzüm téli silkinip, tong üzümler chüshürüwétilgendek, Zeytun derixining
    chéchiki échilipla tökülüp ketkendek bolidu.
  nde-nde: Uzaba njengevini eliphundlwe izithelo zalo zingakavuthwa, njengesihlahla
    se-oliva sikhithiza impoko zaso.
  ton-ton: ‌ʻE lulu ʻe ia ke tō hono fuhi kālepi taʻemomoho ʻo hangē pe ko e vaine,
    pea te ne fakamokulu hono fisi ʻo hangē pē ko e ʻolive.
  ces-1613: Zmaří, jako vinný kmen nezralý hrozen svůj, a svrže květ svůj jako oliva.
  eng-WMB: He will shake off his unripe grape as the vine, and will cast off his flower
    as the olive tree.
  tam-TCV: அவன் பழுக்கும் முன்னமே பழம் உதிர்ந்துபோன திராட்சைக் கொடியைப்போலவும், பூக்கள்
    உதிர்கின்ற ஒலிவமரத்தைப் போலவும் இருப்பான்.
  ceb-ULB: Ipanghulog niya ang iyang linghod pa nga ubas sama sa bagon sa parasan;
    Ipangtaktak niya ang iyang mga bulak sama sa kahoy nga olibo.
  pol-UBG: Jak winna latorośl utraci swoje niedojrzałe grona, jak oliwka zrzuci swój
    kwiat.
  urd-GVU: وہ انگور کی اُس بیل کی مانند ہو گا جس کا پھل کچی حالت میں ہی گر جائے، زیتون
    کے اُس درخت کی مانند جس کے تمام پھول جھڑ جائیں۔
  deu-1912: Er wird abgerissen werden wie eine unzeitige Traube vom Weinstock, und
    wie ein Ölbaum seine Blüte abwirft.
  kan-2017: ಮಾಗದ ಹಣ್ಣುಗಳನ್ನು ಕಳೆದುಕೊಂಡ ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಯಂತೆ ಇರುವನು, ಎಣ್ಣೆಯ ಮರದ ಹಾಗೆ
    ತನ್ನ ಹೂವುಗಳನ್ನು ಉದುರಿಸಿಬಿಡುವನು.
  yap-yap: Bayi par nike bod yu pa’ i grape nike mulmul wom’ngin ndawori lol; ma bod
    ba ke gek’iy ni olive nike munugun e flores riy.
  hlt-MCSB: Misur a thaihkang bangla hul vetih olive rhaipai bangla rhul ni.
  mdy-ETH: ሃጊ ካፂባኣንቴ ሶያፓ ዓኣፖ ፔኤኮ ዲኢኒሻ ዎይኔ ሚሢጉዲ፤ ሃሣ ጊንሣ ቡናኣ ዲኢና ዛይቶ ሪሚቶ ዒ ማዓኔ።»
  twi-ASANTE: Wɔbɛyɛ sɛ bobedua a wɔapore so aba a ɛnnyiniiɛ, te sɛ ngo dua a ne nhyerɛnne
    repore gu fam.
  eng-WEBU: He will shake off his unripe grape as the vine, and will cast off his
    flower as the olive tree.
  wal-wal: Teerennan wurccuwaara qoqqofettiya woiniyaa malanne ciishshai qoqqofettiyo
    wogaraa mala i gidana.
  spa-PDDPT: Será vid que dejará caer sus uvas no maduras, olivo que echa de él sus
    flores.
  gun-gun: Ha'e kuery ikuai 'rã uva aky'i oitypa pyre rami, ha'e oliveira ipoty ho'apa
    va'ekue rami rive.
  ilo-ULB: Iregregnanto dagiti naganus nga ubasna a kas iti lanut ti ubas; itinnagnanto
    dagiti sabsabongna a kas iti kayo ti olibo.
  kpg-kpg: E hai be di laagau waini dela e monnono ono golee modo, be di laagau olib
    dela ono huwa gu malingi gi lala.
  uig-ARA: ئۈزۈم تېلى سىلكىنىپ، توڭ ئۈزۈملەر چۈشۈرۈۋېتىلگەندەك، زەيتۇن دەرىخىنىڭ چېچىكى
    ئېچىلىپلا تۆكۈلۈپ كەتكەندەك بولىدۇ.
  sus-sus: A luma alɔ sansi bogi naxee bama e xinde ra, alɔ sansi fuge naxee birama.
  pon-2006: E pahn rasehng tuhkehn wain me wah pwul kan pwupwudihsangehr; rasehng
    tuhkehn olip me wah kan mweredihsangehr.
  ksd-ksd: Ra vuaina na bura ka da ra kura vain i molo, Ma na vabura vue ke ra pupuna
    da ra oliva i amar kapa.
  tur-YTC: Olgunlaşmamış üzümünü asma gibi silkeleyecek, Çiçeğini de zeytin ağacı
    gibi atacaktır.
  grc-BRENT: Τρυγηθείη δὲ ὡς ὄμφαξ πρὸ ὥρας, ἐκπέσοι δὲ ὡς ἄνθος ἐλαίας.
  ind-AYT: Dia akan menggugurkan buah anggurnya yang belum matang, seperti pohon anggur,
    dan akan merontokkan kuncup bunganya, seperti pohon zaitun.
  nya-nya: Iye adzakhala ngati mtengo wamphesa wopululidwa zipatso zake zisanapse,
    adzakhala ngati mtengo wa olivi umene wayoyola maluwa ake.
  hrv-hrv: Kao loza, grozd će stresat' svoj nezreo, poput masline pobacit će cvatove.
  mps-mps: Te tobage bidi dabego sę hauwa mu ebo dao. Tiali goli, te sę dwagi yai
    pedalobo menio. Augwali e tiwai dao, ni waingo wain du walobo tiwai. Tiali goli,
    augwali tau isiąbadi, polo telega pabo tiwai dao. Tama augwali te ni oliv duduli
    hauwa walobo tiwai. Tiali goli, te duduli tulaluama, nedu du menia tiwai dao.
  tpi-tpi: Ol dispela kain man i save mekim planti wok, tasol dispela wok i no save
    kamap gutpela. Ol i olsem diwai wain i karim ol pikinini wain, tasol ol i lus
    na pundaun taim ol i no mau yet. Na ol i olsem diwai oliv i gat planti plaua i
    kamap long en, tasol ol plaua i pundaun nating na i no gat wanpela pikinini oliv
    i kamap.
  dan-1931: han ryster som Ranken sin drue af og kaster som Olietræet sin Blomst.
  vie-OVCB: Chúng sẽ như cây nho rụng trái non, như cây ô-liu không đơm hoa kết trái.
  guj-2017: દ્રાક્ષના વેલાની જેમ તે પોતાની કાચી દ્રાક્ષો પાડી નાખશે; અને જૈતૂનના વૃક્ષની
    જેમ તેનાં ફૂલ ખરી પડશે.
  pon-2006A: E pahn rasehng tuhkehn wain me wah pwul kan pwupwudihsangehr; rasehng
    tuhkehn olip me wah kan mweredihsangehr.
  por-BRBSL: He vai sacudir sua uva não madura como a videira, e lançará fora sua
    flor como a oliveira.
  cth-cth: Misurkangnaw patetlah ka hmin hoeh rae a paw a sarut totouh kahû en vai
    teh, Olive thing patetlah a pei hah koung a sarut han.
  twi-twi: Ɔbɛyɛ sɛ bobedua a wɔaporow so aba a ennyin ɛ, te sɛ ngodua a ne nhwiren
    reporow gu fam.
  hlt-hlt: Misur a thaihkang bangla hul vetih olive rhaipai bangla rhul ni.
  tbz-SIM: Kòo yotɛ fínyĩ̀ kó yɛbɛ bɛ́nyɛ̀ kɔ̃mɛ, odìfíè kó mupórímù kɔ̃mɛ.
  msy-2020: Gumazamizir kaba ingangarir avɨribagh ami, ezɨ da deraghavɨram otivir
    puvatɨ. Da mati wainɨn ikarɨzim wainɨn ovɨziba bati, egha da tɨghar aniamin dughiam,
    da puram asiaghiri. Me mati olivɨn temem akɨmarir avɨrim a batifi, egha bar suaghirezɨ,
    olivɨn ovɨziba tememɨn puvatɨ.
  dop-dop: Ɩ kɑ́ wɛɛ kɛ́ ɩsɩɩ tʋɣʋ ŋku pɑ yɑɑ sɩ, lɛsɛŋ tɔ, kʋ ɑkɑɑ tɔɔkʋɣʋ nɑ ɑ́
    tɑ pɩɩtɑ tɔ. Yɑɑ ɩsɩɩ ŋku pɑ yɑɑ sɩ, Olifi tɔ kʋ hɛtʋ luluɣu tɔ.
  azb-azb: Qorası tökülən üzüm ağacı kimi, Çiçəyi tökülən zeytun ağacı kimi olacaq.
  eng-DBY: He shall shake off his unripe grapes as a vine, and shall cast his flower
    as an olive.
  hin-2017: दाख के समान उसके कच्चे फल झड़ जाएँगे, और उसके फूल जैतून के वृक्ष के समान
    गिरेंगे।
  wol-KYG: Day mel ni reseñ gu doom yay yolax, mbaa oliw gu tóor-tóor yay ruus.
  eng-YLT: He shaketh off as a vine his unripe fruit, And casteth off as an olive
    his blossom.
  eng-WYC-2017: he shall be hurt as a vine in the first flower of his grape, and as
    an olive tree casting away his flower.
  eng-WMBB: He will shake off his unripe grape as the vine, and will cast off his
    flower as the olive tree.
  urd-GVH: वह अंगूर की उस बेल की मानिंद होगा जिसका फल कच्ची हालत में ही गिर जाए, ज़ैतून
    के उस दरख़्त की मानिंद जिसके तमाम फूल झड़ जाएँ।
  rug-rug: Guana huda vaeni sapu udo va kenue vuana, sipu lopu ele komiha, guana huda
    olive sapu hoqa havorona ke lopu boka vua.
  gaz-gaz: Inni akka muka wayinii iji isaa utuu hin bilchaatin irraa funaanamee, akka
    ejersa daraaraa isaa of irraa harcaasee ni taʼa.
  fra-LSG: Il sera comme une vigne dépouillée de ses fruits encore verts, Comme un
    olivier dont on a fait tomber les fleurs.
  yal-yal: A luxi nɛn alo manpa binla naxan a bogine rayolonma e mɔn xinde, hanma
    alo oliwi binla naxan fugeye yolonma a ra.”
  haw-1868: E like me ke kumu waina, e hoohelelei ia i kona huawaina pala ole, A e
    like me ka laau oliva, e hoohaule ia i kona pua.
  arb-NAV: وَكَكَرْمَةٍ تَسَاقَطَتْ عَنَاقِيدُ حِصْرِمِهَا، وَتَنَاثَرَ زَهْرُهَا
    كَالزَّيْتُونِ،
  ewe-ewe: Anɔ abe wainka si ŋu wogbe waintsetse gbogbowo katã le la ene alo abe amiti
    si dudu eƒe seƒoƒowo ene.
  eng-LEE: He will shake off like the vine his unripe grapes, and cast off like the
    olive his blossoms.
  asm-FB: সি দ্ৰাক্ষালতাৰ নিচিনাকৈ নিজৰ আপইতা গুটি সৰাব, আৰু জিতগছৰ দৰে নিজৰ ফুল সৰাই
    পেলাব।
  sus-A: عَ لُمَ عَلْ سَنسِ بٌفِ نَشٍيٍ بَمَ عٍ شِندٍ رَ، عَلْ سَنسِ قُفٍ نَشٍيٍ بِرَ مَ.
  fra-SBL: Il secouera son raisin non mûr comme la vigne, et il rejettera sa fleur
    comme l'olivier.
  hbo-hbo: יַחְמֹ֣ס כַּגֶּ֣פֶן בִּסְרֹ֑ו וְיַשְׁלֵ֥ךְ כַּ֝זַּ֗יִת נִצָּתֹֽו׃
  kik-kik: Agaatuĩka ta mũthabibũ ũhũrũrĩtwo thabibũ ciaguo itarĩ njĩru, ahaane ta
    mũtamaiyũ ũraita kĩro kĩaguo.
  fra-NCL: Il secouera, comme la vigne, son fruit à peine éclos ; il laissera tomber
    sa fleur, comme l’olivier.
  cek-AK: Anih loe hmin ai naah pakhrik ving ih misurthaih baktih, apawk kangmuen
    olive thingkung baktiah ni om tih.
  cuk-cuk: Igi uva-dub-e-san, amba yoo-nue-gue batiddae, degi, igi olivo-sapi e-durbamar-ainissuli
    berguddae, deyob, dule-isgana bergudoed.
  uig-CYR: Үзүм тели силкинип, тоң үзүмләр чүшүрүветилгәндәк, Зәйтун дәриғиниң чечиги
    ечилипла төкүлүп кәткәндәк болиду.
  tel-2017: పిందెలు రాలిపోయిన ద్రాక్షచెట్టులాగా, పువ్వులు రాలిపోయిన ఒలీవచెట్టులాగా
    ఆయన వారిని చేస్తాడు.
  hat-BSA: Li va souke retire rezen li ki potko mi soti nan pye rezen a, e va jete
    flè li kon pye oliv la.
  kos-kos: El ac fah oana soko fain ma fahko kac uh mangosr na putatla; Ac oana soko
    sak olive ma putatla ros kac uh.
  hbo-WLC: יַחְמֹ֣ס כַּגֶּ֣פֶן בִּסְר֑וֹ וְיַשְׁלֵ֥ךְ כַּ֝זַּ֗יִת נִצָּתֽוֹ׃
  ibo-ibo: Ọ ga-adị ka osisi vaịnị nke mkpụrụ ya dapụsịrị na-achaghị acha, dịka osisi
    oliv nke akwụkwọ ya kpọnwụrụ akpọnwụ.
  ory-ory: ସେ ଦ୍ରାକ୍ଷାଲତା ନ୍ୟାୟ ଆପଣା ଅପକ୍ୱ ଫଳ ଝାଡ଼ି ପକାଇବ ଓ ଜୀତବୃକ୍ଷ ନ୍ୟାୟ ଆପଣା ଫୁଲ
    ପକାଇ ଦେବ।
  chk-chk: Epwe wewe ngeni efoch irän wain mi amorätiu föün resamwo nup, pwal ngeni
    efoch irä olif mi amorätiu sawitin.
  rop-rop: En olabat garra jidanbat wulijim det greiptri weya detlot rauwan frut daga
    oldei buldan langa graun, en laik det olibtri weya oldei lujimbat im purdiflawa.
  ukr-1871: Мов виноградина та, поскидає він недоспілу ягоду свою, й, як маслина,
    поронить цьвіт свій.
  deu-1951: Wie ein Weinstock, der seine Herlinge abstößt, und wie ein Ölbaum [ist
    er], der seine Blüten abwirft.
  eng-JPS: He shall shake off his unripe grape as the vine, and shall cast off his
    flower as the olive.
  srp-1865: Otkinuæe se kao s loze nezreo grozd njegov i pupci æe se njegovi kao s
    masline pobacati.
  lug-lug: Aliba ng’omuzabbibu ogugiddwako emizabbibu egitannaba kwengera, ng’omuzeyituuni
    ogukunkumula ebikoola byagwo.
  heb-heb: יחמס כגפן בסרו וישלך כזית נצתו׃
  ben-IRV: আঙ্গুরের গাছের মত সে তার কাঁচা আঙ্গুর ঝড়াবে; জিত গাছের মত সে তার ফুল ঝড়াবে।
  pan-pan: ਦਾਖ ਦੀ ਕੱਚੀ ਵੇਲ ਵਾਂਗੂੰ ਉਸ ਦੇ ਫਲ ਝੜ ਜਾਣਗੇ ਅਤੇ ਜ਼ੈਤੂਨ ਦੇ ਫੁੱਲ ਵਾਂਗੂੰ ਉਸ ਦੇ
    ਫੁੱਲ ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: စပျစ် နွယ်ပင်ကဲ့သို့ မိမိ ၌ မ မှည့်သော အသီးကို၎င်း၊ သံလွင် ပင်ကဲ့သို့ မိမိ
    အပွင့် ကို၎င်းချွေ ရလိမ့်မည်။
  hmo-hmo: Ia be do ia moru, vain ena mage lasi huahua idia moru kava bamona, olive
    auna ena herahera idia moru kava bamona.
  urd-urd: ताक की तरह उसके अंगूर कच्चे ही और जै़तून की तरह उसके फूल गिर जाएँगे।
  rus-SYN: Сбросит он, как виноградная лоза, недозрелую ягоду свою и, как маслина,
    стряхнет цвет свой.
  bqc-SIM: A gↄ̃ lán kuli pↄ́ a vú wòlowaɛ, lán vɛ̃ɛli pↄ́ a nɛsoena wòlowa.
  tcz-CHONGTHU: Amaho chu lengpi phung aga matah a kilou lha bangle Olive thingphung
    aga kisem masanga apah pullha bang diu ahi.
  mar-mar: न पिकलेले द्राक्ष जसे अकाली गळून पडतात त्या वेलीसारखा तो होईल, जैतून झाडाच्या
    फुला प्रमाणे त्याची फुले गळतील.
  qub-qub: Chaycunaga canga übas yörapa wayuynin mana pogojnömi, olivo yörapa waytancuna
    marpur shicwacojnömi.
  hat-hat: Y'ap tankou yon pye rezen ki pèdi tout grap rezen vèt yo, tankou yon pye
    oliv ki pèdi tout flè l'.
  eng-BSB: He will be like a vine stripped of its unripe grapes, like an olive tree
    that sheds its blossoms.
  eng-WEBPB: He will shake off his unripe grape as the vine, and will cast off his
    flower as the olive tree.
  kbq-kbq: Hanki agra nena osu'negeno tagi'za tro hu'naza waini tinkna nehuno, olivi
    zafa amosaremo raga'a fore osu'negeno ame huno tagiramiankna hugahie.
  nhe-BL: Inijuanti elise queja se xocomecatl tlen quitequilijtoque itlajca quema
    aya icsiyaya. O elise queja se olivo cuahuitl quema huetzij ixochiyo huan ayoc
    huelis temacas itlajca.
  gub-BL: Amo uwà'yw a'e, weityk u'a kwer iakyr mehe we a'e. Nuzawy kwaw agwer uwà'yw.
    Nuzawy kwaw uri 'yw uputyr heitykar.
  eng-DRA: He shall be blasted as a vine when its grapes are in the first flower,
    and as an olive tree that casteth its flower.
