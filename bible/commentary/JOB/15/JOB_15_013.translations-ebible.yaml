verse: JOB.015.013
translations:
  mal-C: നീ ദൈവത്തിനെതിരേ നിന്റെ ക്രോധം ജ്വലിപ്പിക്കുകയും ഇത്തരം വാക്കുകൾ നിന്റെ അധരങ്ങളിൽനിന്നു
    പുറപ്പെടുവിക്കുകയും ചെയ്യുന്നത് എന്തിന്?
  deu-TKW: daß du gegen Gott dein Schnauben kehrst und deinem Munde solche Worte entfahren
    lässest?
  lin-lin: Mpo ete obwakela Nzambe kanda na yo mpe obimisa makambo ya boye na monoko
    na yo ?
  eng-LSV: 'Do you turn your spirit against God? And have brought out words from your
    mouth:'
  eng-GNV: That thou answerest to God at thy pleasure, and bringest such wordes out
    of thy mouth?
  eng-WEBSTER: That thou turnest thy spirit against God, and lettest such words go
    out of thy mouth?
  nhw-BL: ¿Para tlen tijcualancaita Toteco Dios huan tijtlaijilhuía ica camanali catli
    fiero?
  swh-ONEN: ili kwamba upate kutoa hasira yako dhidi ya Mungu, na kumwaga maneno kama
    hayo kutoka kinywani mwako?
  bba-bba: Gɑri yi ɑ sɑɑrimɔ mini, Gusunɔwɑ ɑ kɑ mɔru mɔ̀.
  eng-KJVCPB: That thou turnest thy spirit against God, And lettest such words go
    out of thy mouth?
  luo-luo: momiyo koro iwuoyo gi Nyasaye ka in gi mirima kendo iwacho weche machalo
    kamano gi dhogi?
  meu-meu: bena laumamu na Dirava ena amo e raka murimu, bona hereva enehetomadia
    na udumu amo o halasidiamu?
  npi-ULB: जसले गर्दा आफ्‍नो आत्मालाई तपाईंले परमेश्‍वरको विरुद्धमा फर्काउनुहुन्छ,
    र आफ्नो मुखबाट यस्ता वचनहरू बोल्‍नुहुन्छ ?
  yor-yor: Tí ìwọ fi yí ẹ̀mí rẹ padà lòdì sí Ọlọ́run, tí ó fi ń jẹ́ ki ọ̀rọ̀kọ́rọ̀
    kí ó máa bọ́ ní ẹnu rẹ̀ bẹ́ẹ̀?
  pes-OPCB: تو بر ضد خدا سخن می‌گویی.
  tgl-ULB: sa gayon ibaling mo ang iyong espiritu laban sa Diyos at maglabas ka ng
    ganoong mga salita mula sa iyong bibig?
  hui-hui: '@see-verse:JOB.015.012'
  mya-mya: သင်၏စိတ်သဘောသည် ဘုရားသခင်နှင့် ဆန့်ကျင်ဘက်ဖြစ်၍၊ နှုတ်နှင့်ပြစ်မှားပေ၏။
  bod-N: སེམས་ནས་དཀོན་མཆོག་ཉིད་ལ་རྒོལ་བ་དང་། ། ཁ་ནས་འདི་འདྲའི་ཚིག་ལོག་རྒྱག་པ་ཅི། །
  sna-sna: zvokuti unoitira Mwari hasha ugobudisa mashoko akadai kubva mumuromo mako?
  spa-BLM: que vuelvas tu espíritu contra Dios, y dejar que esas palabras salgan de
    tu boca?
  cac-cac: ¿Tas yuj scot val oval d'a Dios, comonxon̈ej tzal juntzan̈ lolonel?
  swh-ULB: ili ya kwamba kuirejesha roho yako kwa Mungu na kuyatoa maneno hayo kutoka
    katika mdomo wako?
  bel-bel: Чаго скіроўваеш супроць Бога дух твой і вуснамі тваімі прамаўляеш такія
    словы?
  deu-ELBBK: dass du gegen Gott dein Schnauben kehrst und Reden hervorgehen lässt
    aus deinem Mund?
  mbb-OT: umbe utew nu nepeuki is Megbevayà ne nekaǥi nu heeyan is mezaat he menge
    lalag he ebpekesuǥat kandin?
  mal-2015: നീ ദൈവത്തിന്റെ നേരെ ചീറുകയും നിന്റെ വായിൽനിന്നു മൊഴികളെ പുറപ്പെടുവിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: sar visares tiri choľi pro Del a mukes avri andral o muj kajse lava?
  pes-OPV: که روح خود را به ضد خدا بر می‌گردانی، وچنین سخنان را از دهانت بیرون می‌آوری؟
  ron-1924: Че, ымпотрива луй Думнезеу ыць ындрепць ту мыния ши-ць ес дин гурэ кувинте
    ка ачестя?
  ben-OBCV: যার ফলে ঈশ্বরের বিরুদ্ধে তুমি তোমার উগ্র রোষ প্রকাশ করছ ও তোমার মুখ থেকে
    এ ধরনের কথা উগরে দিচ্ছ।
  som-som: Oo aad ruuxaaga Ilaah ugu soo jeedisaa, Oo erayo caynkaas ah aad afkaaga
    uga soo daysaa?
  lat-VUC: Quid tumet contra Deum spiritus tuus, ut proferas de ore tuo hujuscemodi
    sermones?
  eng-ASVBT: That against God thou turnest thy spirit, And lettest words go out of
    thy mouth?
  ita-1885: Che tu rivolga il tuo soffio, E proferisca della tua bocca parole contro
    a Dio?
  eng-LXXUP: That thou hast vented thy rage before the Lord, And delivered such words
    from thy mouth?
  eng-ULB: so that you turn your spirit against God and bring out such words from
    your mouth?
  spa-VBL: ¿Por qué tus ojos relampaguean de ira, que te vuelves contra Dios y te
    permites hablar así?
  fra-_FOB: C'est contre Dieu que tu tournes ta colère, et que tu fais sortir de ta
    bouche de tels discours!
  mal-mal: നീ ദൈവത്തിന്റെ നേരെ തിരിയുകയും നിന്റെ വായിൽനിന്ന് ഇങ്ങനെയുള്ള വാക്കുകൾ
    പുറപ്പെടുകയും ചെയ്യുന്നു.
  urd-GVR: ki āḳhirkār tū apnā ġhussā Allāh par utār kar aisī bāteṅ apne muṅh se ugal
    de?
  suz-BL: मारदे गे इन गाइक्‍तीक परमप्रभु कली कोंइनीनी? मिनु गे ओदेंशो लोव़ पाइनीनी?
  eng-NOY: For against God hast thou turned thy spirit, And uttered such words from
    thy mouth.
  ita-1927: Come! tu volgi la tua collera contro Dio, e ti lasci uscir di bocca tali
    parole?
  ckb-ckb: بۆ ئەوەی ڕۆحت لە دژی خودا وەربگێڕیت و قسەی وا لە دەمت بهێنیتە دەرەوە؟
  eng-BBE: So that you are turning your spirit against God, and letting such words
    go out of your mouth?
  kan-OKCV: ನೀನು ದೇವರ ವಿರುದ್ಧ ನಿನ್ನ ಕೋಪವನ್ನು ಹೊರಹಾಕುತ್ತಿರುವೆ? ನಿನ್ನ ಬಾಯಿಂದ ಕೋಪದ ಮಾತುಗಳನ್ನು
    ಹೊರಡಿಸುತ್ತೀಯಲ್ಲಾ?
  tam-2017: தேவனுக்கு விரோதமாக உம்முடைய ஆவியை எழுப்பி உம்முடைய வாயிலிருந்து வசனங்களைப்
    புறப்படச்செய்கிறீர்.
  spa-RV-1909: Pues haces frente á Dios con tu espíritu, y sacas tales palabras de
    tu boca?
  ron-BTF: De îți întorci duhul împotriva lui Dumnezeu și lași astfel de vorbe să
    iasă din gura ta?
  eng-WEBP: that you turn your spirit against God, and let such words go out of your
    mouth?
  eng-FBV: Why do your eyes flash in anger that you turn against God and let yourself
    speak this way?
  nld-1939: Dat ge uw wrevel tegen God durft keren, En zulke woorden aan uw mond laat
    ontglippen!
  nch-BL: ¿Para ten tijcualancaita Toteco Dios huan tijtaijilhuía ica camanali cati
    fiero?
  vie-1934: Cớ gì mà tâm thần ông phản đối cùng Đức Chúa Trời, Khiến những lời dường
    ấy ra khỏi miệng ông?
  hin-CV: कि तुम्हारा हृदय परमेश्वर के विरुद्ध हो गया है, तथा तुम अब ऐसे शब्द व्यर्थ
    रूप से उच्चार रहे हो?
  spa-BES: ¿Así que estás volviendo tu espíritu contra Dios y dejando que tales palabras
    salgan de tu boca?
  tdx-tdx: T’ie tsambolitioe’o aman’Añahare ty arofo’o, ie anga’o hiakatse am-palie’o
    i saontsy zay.
  tha-KJV: คือที่ท่านหันจิตใจของท่านต่อสู้​พระเจ้า และให้ถ้อยคำอย่างนี้ออกจากปากของท่าน
  por-BR-2018: Para que vires teu espírito contra Deus, e deixes sair tais tais palavras
    de tua boca?
  deu-ELO: daß du gegen Gott dein Schnauben kehrst, und Reden hervorgehen lässest
    aus deinem Munde?
  eng-WYC-2018: What swelleth thy spirit against God, that thou bring forth of thy
    mouth such words? (What swelleth thy spirit against God, so that thou bring forth
    such words out of thy mouth?)
  epo-epo: Ke vi direktas kontraŭ Dion vian koleron, Kaj elirigis el via buŝo tiajn
    vortojn?
  uig-PIN: Xundaⱪ ⱪilip sǝn roⱨingni Tǝngrigǝ ⱪarxi turƣuzdung, Eƣizingdin xundaⱪ
    sɵzlǝrning qiⱪixiƣa yol ⱪoyuwatisǝn!
  beo-beo: Di da Godema ougi amola Ema diwaneya udidisa.
  tpi-OTNT: '@see-verse:JOB.015.012'
  hau-SA: har kake fushi da Allah kake kuma faɗar waɗannan maganganu daga bakinka?
  uig-LAT: Shundaq qilip sen rohingni Tengrige qarshi turghuzdung, Éghizingdin shundaq
    sözlerning chiqishigha yol qoyuwatisen!
  nde-nde: uze ubhodlise ulaka lwakho kuNkulunkulu ukhihlize amazwi anjalo ngomlomo
    wakho?
  ton-ton: Koeʻuhi ʻoku ke fakafoki ho loto ke tuʻu ki he ʻOtua, pea tuku ke tafe
    ʻae ngaahi lea ni mei ho ngutu?
  ces-1613: Že smíš odpovídati Bohu silnému tak pyšně, a vypouštěti z úst svých ty
    řeči?
  eng-WMB: that you turn your spirit against God, and let such words go out of your
    mouth?
  tam-TCV: இறைவனுக்கு விரோதமாகச் சீற்றங்கொண்டு இவ்வாறான வார்த்தைகளை நீ பேசுவானேன்?
  ceb-ULB: aron ba makabatok ang imong espiritu ngadto sa Dios ug maipagawas kanang
    mga pulonga gikan sa imong baba?
  pol-UBG: Że zwracasz przeciwko Bogu swego ducha i wypuszczasz ze swoich ust takie
    słowa?
  urd-GVU: کہ آخرکار تُو اپنا غصہ اللہ پر اُتار کر ایسی باتیں اپنے منہ سے اُگل دے؟
  deu-1912: Was setzt sich dein Mut gegen Gott, daß du solche Reden aus deinem Munde
    lässest?
  kan-2017: ನೀನು ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದು ವ್ಯರ್ಥವಾದ ಮಾತುಗಳನ್ನು ಸುಮ್ಮನೆ ಸುರಿಸುತ್ತೀಯಲ್ಲಾ!
  yap-yap: Kam damumuw ngak Got ma kam togopluw ngak.
  hlt-MCSB: Na thintoek te Pathen taengla na hooi tih na ka lamloh ol na tha.
  mdy-ETH: ፆኦሲ ዑፃ ኔ ዻጋዻንዳጉዲ ሃያጉዴ ባኣዚ ኔ ዻንጋፓ ኬስካንዳጉዲ ኔና ማሄሢ ዓይጌንዴዳይ?»
  twi-ASANTE: na woadane wʼabofuo agu Onyankopɔn so na woma saa nsɛm yi pue firi wʼano?
  eng-WEBU: that you turn your spirit against God, and let such words go out of your
    mouth?
  wal-wal: Yaatada neeni Xoossaa bolli hanqqettadasa; hegaa mala qaalaakka ne doonaappe
    kessadasa.
  spa-PDDPT: ¿Por qué vuelves tu espíritu contra ʼElohim, y dejas salir esas palabras
    de tu boca?
  gun-gun: Nhanderuete rovai ndevaia rupi, ha'e rami ete ndeayvu aguã?
  ilo-ULB: tapno iturongmo ti espiritum a maibusor iti Dios ken iruarmo dagiti kasta
    a sasao manipud iti ngiwatmo?
  kpg-kpg: Goe gu hagawelewele gi God, gu helekai huaidu i Mee.
  uig-ARA: شۇنداق قىلىپ سەن روھىڭنى تەڭرىگە قارشى تۇرغۇزدۇڭ، ئېغىزىڭدىن شۇنداق سۆزلەرنىڭ
    چىقىشىغا يول قويۇۋاتىسەن!
  sus-sus: i dɛ nu fa wɔyɛnyie fala xɔnɛ kui Ala bɛ?
  pon-2006: Komw lingeringerdahr pahn Koht oh kadeikadahr.
  ksd-ksd: Upi una tut ure God, Ma ra umana tinata dari na irop kan ra ngiem?
  tur-YTC: Ruhunu Tanrı'ya karşı döndürüyorsun, Ve ağzından böyle sözler çıkarıyorsun?
  grc-BRENT: ὅτι θυμὸν ἔῤῥηξας ἔναντι Κυρίου, ἐξήγαγες δὲ ἐκ στόματος ῥήματα τοιαῦτα;
  ind-AYT: sehingga kamu memalingkan rohmu melawan Allah, dan mengucapkan kata-kata
    semacam itu dari mulutmu?
  nya-nya: moti ukupsera mtima Mulungu ndi kuyankhula mawu otero pakamwa pako?
  hrv-hrv: kad proti Bogu jarost svoju okrećeš, a iz usta takve riječi ti izlaze!
  mps-mps: '@see-verse:JOB.015.012'
  tpi-tpi: '@see-verse:JOB.015.012'
  dan-1931: Thi du vender din Harme mod Gud og udstøder Ord af din Mund.
  vie-OVCB: đến nỗi anh chống lại Đức Chúa Trời và nói lên những lời gian ác?
  guj-2017: તેથી તું તારું હૃદય ઈશ્વરની વિરુદ્ધ કરે છે. અને શા માટે એવા શબ્દો તારા
    મુખમાંથી નીકળવા દે છે?
  pon-2006A: Komw lingeringerdahr pahn Koht oh kadeikadahr.
  por-BRBSL: que você vira seu espírito contra Deus, e deixar que tais palavras saiam
    de sua boca?
  cth-cth: Na muitha ni Cathut taranlahoi pou a kamlang teh, hot patet e lawknaw na
    pahni dawk hoi na tâco sak.
  twi-twi: na woadan wʼabufuw agu Onyankopɔn so na woma saa nsɛm yi pue fi wʼano?
  hlt-hlt: Na thintoek te Pathen taengla na hooi tih na ka lamloh ol na tha.
  tbz-SIM: Kɛ tùùtɛnɛ̀ Kuyie, kɛ nɑ́ɑ́ mmiɛ mbotí?
  msy-2020: '@see-verse:JOB.015.012'
  dop-dop: Ɩsɔ kɛ́ n mʋnɑ pɑ́ɑ́nɑ́, nɑ ń yɔɣɔtǝɣɩ tɔmnɑɑ mpɛ?
  azb-azb: Niyə Allaha qəzəbini göstərirsən, Dilindən belə sözlər çıxır?
  eng-DBY: That thou turnest thy spirit against God, and lettest words go out of thy
    mouth?
  hin-2017: तू भी अपनी आत्मा परमेश्वर के विरुद्ध करता है, और अपने मुँह से व्यर्थ बातें
    निकलने देता है।
  wol-KYG: Ngay sippi Yàlla sa mer, di ko wax lu mel nii!
  eng-YLT: 'For thou turnest against God thy spirit? And hast brought out words from
    thy mouth:'
  eng-WYC-2017: What swelleth thy spirit against God, that thou bring forth of thy
    mouth such words?
  eng-WMBB: that you turn your spirit against God, and let such words go out of your
    mouth?
  urd-GVH: कि आख़िरकार तू अपना ग़ुस्सा अल्लाह पर उतारकर ऐसी बातें अपने मुँह से उगल
    दे?
  rug-rug: Na vegua ke bugoro nia goi sa Tamasa, meke zama lani goi soku zinama sapu
    lopu leadi?
  gaz-gaz: Wanni akka ati Waaqatti aartu, akka dubbiin akkasiis afaan keetii baʼu
    godhe maali?
  fra-LSG: Quoi! C’est contre Dieu que tu tournes ta colère Et que ta bouche exhale
    de pareils discours!
  yal-yal: i niin nafɔrɔ Ala xili ma, i na fala sifane ti?
  haw-1868: I hoohuli ae ai oe i kou naau e ku e i ke Akua, A e hoopuka ae ia mau
    huaolelo mai kou waha mai?
  arb-NAV: حَتَّى تَنْفُثَ غَضَبَكَ ضِدَّ اللهِ، وَيَصْدُرَ عَنْ فَمِكَ مِثْلُ هَذِهِ
    الأَقْوَالِ؟
  ewe-ewe: ale be nènyɔ wò dziku ɖe Mawu ŋu eye nètrɔ nya siawo kɔ ɖi tso wò nu me?
  eng-LEE: That thou shouldst turn against God thy spirit, and utter [such] words
    out of thy mouth?
  asm-FB: তোমাৰ মনক নো কিহে এনেকৈ বিপথলৈ নিয়ে? আৰু তোমাৰ চকু নো কিয় ইমানকৈ তিৰবিৰাইছে?
  sus-A: عِ دّ نُ قَ وْيّنيِيٍ قَلَ شْنّ كُي عَلَ بّ؟
  fra-SBL: que vous tournez votre esprit contre Dieu, et laisser de telles paroles
    sortir de votre bouche ?
  hbo-hbo: כִּֽי־תָשִׁ֣יב אֶל־אֵ֣ל רוּחֶ֑ךָ וְהֹצֵ֖אתָ מִפִּ֣יךָ מִלִּֽין׃
  kik-kik: nĩguo werekerie marakara maku kũrĩ Mũrungu, o na ũgaitũrũra ciugo ta icio
    kuuma kanua gaku?
  fra-NCL: Quoi ! C’est contre Dieu que tu tournes ta colère, et que de ta bouche
    tu fais sortir de tels discours ?
  cek-AK: To tiah na oh pongah na ai maw Sithaw koeh ai ih hmuen to na sak moe, na
    pakha thung hoiah lok na tacawtsak?
  cuk-cuk: ¿Ibiga be Bab-Dummadse urwe? ¿Ibiga egi be yogasaar sunmake?
  uig-CYR: Шундақ қилип сән роһуңни Тәңригә қарши турғуздуң, Еғизиңдин шундақ сөзләрниң
    чиқишиға йол қоюватисән!
  tel-2017: దేవునిపై నీకెందుకు కోపం వస్తుంది? నీ నోట వెంట అలాంటి మాటలు ఎందుకు వెలువడుతున్నాయి?
  hat-BSA: Pou ou ta vire lespri ou kont Bondye e kite pawòl parèy a sila yo sòti
    nan bouch ou?
