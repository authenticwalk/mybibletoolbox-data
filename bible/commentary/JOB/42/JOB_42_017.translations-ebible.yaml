verse: JOB.042.017
translations:
  mal-C: ഇയ്യോബ് വയോവൃദ്ധനും പൂർണായുഷ്മാനുമായി ഇഹലോകവാസം വെടിഞ്ഞു.
  deu-TKW: Sodann starb Hiob alt und lebenssatt.
  lin-lin: Mpe Yobo akufaki na kimobange makasi mpe atondaki na mikolo.
  eng-LSV: and Job dies, aged and satisfied [with] days.
  eng-GNV: So Iob dyed, being old, and full of dayes.
  eng-WEBSTER: So Job died, being old and full of days.
  nhw-BL: Teipa mijqui Job quema eliyaya nelhuehuentzi.
  swh-ONEN: Hivyo Ayubu akafa, akiwa mzee aliyekuwa ameshiba siku.
  bba-bba: Yoobu u tɔkɔ kuɑ kɔ̃ɔ kɔ̃ɔ mɑ u kpunɑ u ɡu.
  eng-KJVCPB: So Job died, being old and full of days.
  luo-luo: Bangʼe Ayub notho, ka en jaduongʼ moti ma hike oniangʼ.
  meu-meu: Bena Iobu na e mase; ia na tau buruka, ena mauri dinadia na hoho herea.
  npi-ULB: तब पुरा बुढेसकालमा दीर्घायू भएर अय्यूब मरे ।
  yor-yor: Bẹ́ẹ̀ ni Jobu kú, ó gbó, ó sì kún fún ọjọ́ púpọ̀.
  emp-NTPO: Mãwã bio waraga jaid̶ab̶arisia.
  pes-OPCB: او سرانجام پس از یک زندگی طولانی در حالی که پیر و سالخورده شده بود وفات
    یافت.
  tgl-ULB: Pagkatapos namatay si Job, sa katandaan at puspos ng mga kaarawan.
  cbu-NT: '@see-verse:JOB.042.016'
  hui-hui: Ani handalu nde Yobo ibu biru wia dege bialu waheore hayagola biru mo la
    a̱i̱ halu homene.
  mya-mya: အသက်ကြီးရင့်၍ နေ့ရက်ကာလနှင့် ကြွယ်ဝ သော်၊ အနိစ္စ ရောက်လေ၏။ ယောဘဝတ္တုပြီး၏။
  bod-N: དེ་བཞིན་ཨེས་ཡོབ་རྒས་ནས་ཚེ་ལོ་མཐར་ཕྱིན་ཏེ་ཚེ་ལས་འདས་སོ།། །།
  sna-sna: Nokudaro akafa, akwegura ava namakore mazhinji.
  spa-BLM: Así murió Job, siendo viejo y lleno de días.
  cac-cac: Te icham vinacxo vin̈ ayic ix cham vin̈.
  swh-ULB: Basi Ayubu alifariki, akiwa mzee na akijawa na siku nyingi.
  bel-bel: І памёр Ёў у старасьці насычаны днямі.
  wed-wed: Anina ma i magura kaua ma iʼraḡe.
  deu-ELBBK: Und Hiob starb, alt und der Tage satt.
  mbb-OT: Ne meǥurang en sikandin dutun te kebpatey zin.
  mal-2015: അങ്ങനെ ഇയ്യോബ് വൃദ്ധനും കാലസമ്പൂർണ്ണനുമായി മരിച്ചു.
  rmc-rmc: Avke o Job muľa phuro a sas leske igen but berš.
  pes-OPV: پس ایوب پیر و سالخورده شده، وفات یافت.
  ron-1924: Ши Йов а мурит бэтрын ши сэтул де зиле.
  aui-aui: Bi raghanina Job imoraba kirakii, na irabobo.
  ben-OBCV: এইভাবে ইয়োব বৃদ্ধ ও পূর্ণায়ূ মানুষরূপে মারা গেলেন।
  som-som: Markaasaa Ayuub dhintay isagoo duq ah oo cimri weyn.
  eng-ASVBT: So Job died, being old and full of days.
  ita-1885: Poi morì vecchio, e sazio di giorni.
  eng-LXXUP: 'And Job died, an old man and full of days: And it is written that he
    will rise again with those whom the Lord raises up. This man is described in the
    Syriac book As living in the land of Uz, on the borders of Edom and Arabia: And
    his name before was Jobab; And having taken an Arabian wife, he begot a son whose
    name was Ennon. And he himself was the son of his father Zerah, one of the sons
    of Esau, and of his mother Bosorrha, So that he was the fifth from Abraham. And
    these were the kings who reigned in Edom, which country he also ruled over: First,
    Bela, the son of Beor, and the name of his city was Dinhabah: But after Bela,
    Jobab, who is called Job: And after him Husham, who was governor out of the country
    of Teman: And after him Hadad, the son of Bedad, who destroyed Midian in the plain
    of Moab; and the name of his city was Getthaim. And his friends who came to him
    were Eliphaz, of the children of Esau, king of the Temanites, Bildad sovereign
    of the Shuhites, Zophar king of the Naamathites.'
  eng-ULB: Then Job died, being old and full of days.
  spa-VBL: Entonces Job murió de vejez, habiendo vivido una vida muy plena.
  fra-_FOB: Et il mourut âgé et rassasié de jours.
  mal-mal: അങ്ങനെ ഇയ്യോബ് വൃദ്ധനും കാലസമ്പൂർണ്ണനുമായി മരിച്ചു.
  lit-lit: Ir Jobas mirė senas ir pasisotinęs dienomis.
  urd-GVR: Phir wuh darāz zindagī se āsūdā ho kar intaqāl kar gayā.
  suz-BL: मिनु नोले अय्‍युब आ नाक्‍त नेल्‍ल नेक्‍शा, शुश ब्रोंइशा खूशो दुम्‍शा बेक्‍माक्‍त।
    उत्‍पत्ती २५:८; उत्‍पत्ती ३५:२९; १इतिहास २९:२८
  eng-NOY: Then Job died, being old and satisfied with days.
  ita-1927: Poi Giobbe morì vecchio e sazio di giorni.
  ckb-ckb: ئیتر ئەیوب تێری لە تەمەن خوارد و پیر بوو، پاشان مرد.
  eng-BBE: And Job came to his end, old and full of days.
  kan-OKCV: ಅನಂತರ ಯೋಬನು, ದಿನತುಂಬಿದ ಮುದುಕನಾಗಿ ಸತ್ತನು.
  tam-2017: யோபு அதிக நாட்கள் இருந்து, பூரண வயதுள்ளவனாய் இறந்தான்.
  spa-RV-1909: Murió pues Job viejo, y lleno de días.
  ron-BTF: Astfel a murit Iov, bătrân și plin de zile.
  eng-WEBP: So Job died, being old and full of days.
  eng-FBV: Then Job died at an old age, having lived a very full life.
  nld-1939: En Job stierf oud en hoogbejaard.
  nch-BL: Teipa mijqui Job quema eliyaya nelhuehuentzi.
  vie-1934: Rồi Gióp qua đời tuổi cao tác lớn.
  hin-CV: वृद्ध अय्योब अपनी पूर्ण परिपक्व आयु में चले गये.
  spa-BES: Y Job llegó a su fin, viejo y lleno de días.
  tdx-tdx: Aa le nivilasy t’Iobe, androanavy bey, lifots’ andro.
  tha-KJV: และโยบก็​สิ​้นชีวิตเป็นคนแก่หง่อมที​เดียว
  por-BR-2018: Então Jó morreu, velho, e farto de dias.
  deu-ELO: Und Hiob starb, alt und der Tage satt.
  eng-WYC-2018: and he was dead eld [or and he died old], and full of days, that is,
    he had length and prosperity of life.
  epo-epo: Kaj Ijob mortis, maljuna kaj satiĝinta de la vivo.
  uig-PIN: Xuning bilǝn Ayup yaxinip, künliridin ⱪanaǝt tepip alǝmdin ɵtti.
  beo-beo: 'Amalalu, e da da:idafa hamoiba:le, bogoi dagoi. Sia: ama dagoi'
  tpi-OTNT: Orait Jop i stap gut tru, na em i kamap lapun tru, na em i dai.
  hau-SA: Sa’an nan Ayuba ya rasu da kyakkyawan tsufa.
  uig-LAT: Shuning bilen Ayup yashinip, künliridin qanaet tépip alemdin ötti.
  nde-nde: UJobe wafa esemdala njalo eseluphele.
  ton-ton: Pea naʻe pekia ʻa Siope, kuo motuʻa mo fonu ʻi he ngaahi ʻaho.
  ces-1613: I umřel Job, stár jsa a pln dnů.
  eng-WMB: So Job died, being old and full of days.
  tam-TCV: இவ்வாறாக யோபு வயதாகி நீண்ட நாட்கள் வாழ்ந்து இறந்தான்.
  ceb-ULB: Unya namatay si Job, tigulang na ug puno sa mga adlaw.
  pol-UBG: I umarł Hiob stary i syty dni.
  agr-agr: Nunik pujus múuntuch wajas jakauwai.
  kyc-kyc: Enakana baa ama emo alemo ingyuo sepala sukundala peya.
  urd-GVU: پھر وہ دراز زندگی سے آسودہ ہو کر انتقال کر گیا۔
  deu-1912: Und Hiob starb alt und lebenssatt.
  ntj-ntj: Palunyalu yirna purlkarringkulalpi mirrirringu. Yuwa, palunya.
  kan-2017: ತರುವಾಯ ಯೋಬನು ಮುಪ್ಪಿನ ಮುದುಕನಾಗಿ ಮರಣ ಹೊಂದಿದನು.
  yap-yap: Me yim’ ni kari yo’or e duw rok.
  hlt-MCSB: Te dongah Job tah patong tih a khohnin a cup la duek.
  mdy-ETH: ሚርጌ ሌዔ ናንጊ ጋርቼስካፓ ዒ ሃይቄኔ።
  twi-ASANTE: Afei ɔwuiɛ a na wayɛ akora pa ara.
  eng-WEBU: So Job died, being old and full of days.
  wal-wal: Iyyoobi daro wodiyaa de7idi, lo77o cimaa cimidi haiqqiis.
  spa-PDDPT: Murió anciano y lleno de días.
  gun-gun: Ha'e rire Jó omano, tuja'i ha'e hi'ára mbovy rei e'ỹ ma vy.
  ilo-ULB: Kalpasanna, natay ni Job gapu iti kinalakayna unay a ginanasna ti nagbiag.
  kpg-kpg: Gei mee ne made gu madua huoloo.
  uig-ARA: شۇنىڭ بىلەن ئايۇپ ياشىنىپ، كۈنلىرىدىن قانائەت تېپىپ ئالەمدىن ئۆتتى.
  sus-sus: Ayuba xa simaya kamalixi nɛ a fanyi ra, a fa laaxira.
  pon-2006: Mwuhr, e ahpw mehla ni eh ohl laudlahr mehlel.
  jae-jae: Eŋ kêtu ŋamalacanô su ma nê jala gêjac pep, tec gêmac êndu. sênam gêlôŋ
    tauŋŋa kêsêp naŋ. Hapuk ŋam gebe Katapa sauŋ, tao sêkêŋ nêŋ gêŋ
  ksd-ksd: Ma Iob i ga mat; i ga ngeo ma i ga laun vao.
  tur-YTC: Böylece İyov kocamış ve günlere doymuş olarak öldü.
  grc-BRENT: Καὶ ἐτελεύτησεν Ἰὼβ πρεσβύτερος, καὶ πλήρης ἡμερῶν· γέγραπται δὲ, αὐτὸν
    πάλιν ἀναστήσεσθαι μεθʼ ὧν ὁ Κύριος ἀνίστησιν. Οὗτος ἑρμηνεύεται ἐκ τῆς Συριακῆς
    βίβλου, ἐν μὲν γῇ κατοικῶν τῇ Αὐσίτιδι, ἐπὶ τοῖς ὁρίοις τῆς Ἰδουμαίας καὶ Ἀραβίας·
    προϋπῆρχε δὲ αὐτῷ ὄνομα Ἰωβάβ· λαβὼν δὲ γυναῖκα Ἀράβισσαν, γεννᾷ υἱὸν, ᾧ ὄνομα
    Ἐννών· ἦν δὲ αὐτὸς πατρὸς μὲν Ζαρὲ ἐκ τῶν Ἡσαῦ υἱῶν υἱὸς, μητρὸς δὲ Βοσόῤῥας,
    ὥστε εἶναι αὐτὸν πέμπτον ἀπὸ Ἁβραάμ· καὶ οὗτοι οἱ βασιλεῖς οἱ βασιλεύσαντες ἐν
    Ἐδὼμ, ἧς καὶ αὐτὸς ἦρξε χώρας· πρῶτος Βαλὰκ ὁ τοῦ Βεὼρ, καὶ ὄνομα τῇ πόλει αὐτοῦ
    Δενναβά· μετὰ δὲ Βαλὰκ, Ἰωβὰβ ὁ καλούμενος Ἰώβ· μετὰ δὲ τοῦτον, Ἀσὼμ ὁ ὑπάρχων
    ἡγεμὼν ἐκ τῆς Θαιμανίτιδος χώρας· μετὰ δὲ τοῦτον, Ἀδὰδ υἱὸς Βαρὰδ, ὁ ἐκκόψας Μαδιὰμ
    ἐν τῷ πεδίῳ Μωὰβ, καὶ ὄνομα τῇ πόλει αὐτοῦ Γεθαίμ· οἱ δὲ ἐλθόντες πρὸς αὐτὸν φίλοι,
    Ἐλιφὰς τῶν Ἡσαῦ υἱῶν Θαιμανῶν βασιλεὺς, Βαλδὰδ ὁ Σαυχαίων τύραννος, Σωφὰρ ὁ Μιναίων
    βασιλεύς.
  ind-AYT: Kemudian, Ayub mati karena tua dan lanjut umurnya.
  nya-nya: Potsiriza, Yobu anamwalira ali nkhalamba ya zaka zochuluka kwambiri.
  mps-mps: Tama Jop bugagia bidama, tama aga monu dabe mu elama, tama aga isali.
  tpi-tpi: Orait Jop i stap gut tru, na em i kamap lapun tru, na em i dai.
  dan-1931: Så døde Job gammel og mæt af Dage.
  vie-OVCB: Rồi ông qua đời, tuổi rất cao, hưởng trọn đời sống.
  guj-2017: આ પ્રમાણે સારું જીવન જીવીને અયૂબ સંપૂર્ણ વૃદ્ધ ઉંમરે મરણ પામ્યો.
  pon-2006A: Mwuhr, e ahpw mehla ni eh ohl laudlahr mehlel.
  por-BRBSL: Então Jó morreu, sendo velho e cheio de dias.
  cth-cth: Hottelah Job a matawng teh hnintha kuep lahoi a due.
  twi-twi: Afei owui a na wabɔ akwakoraa pa ara.
  hlt-hlt: Te dongah Job tah patong tih a khohnin a cup la duek.
  tbz-SIM: kɛ́ nyóó kú kɛ kòtɛ́ mɛsɑ̀ɑ̀ nkɛ tùɔ̀kɛ o yiè.
  msy-2020: Egha a bar deravɨra ikia ghua bar ghurighava areme.
  dop-dop: Soopu pɩɩsɩ tɔɔwɑɣɑ, nɑ ɩ́ kpɑtǝlɩ teu tǝkuŋkuŋku, ɩlɛnɑ ɩ́ sɩ́.
  azb-azb: O qocalıb yaşa dolaraq öldü.
  eng-DBY: And Job died, old and full of days.
  hin-2017: अन्त में अय्यूब वृद्धावस्था में दीर्घायु होकर मर गया।
  wol-KYG: Ayóoba màggat na ba ñor xomm, doora dee.
  eng-YLT: and Job dieth, aged and satisfied [with] days.
  kne-kne: Et enggay nakay sin nateyana.
  eng-WYC-2017: and he was dead eld [or he died old], and full of days, that is, he
    had length and prosperity of life.
  eng-WMBB: So Job died, being old and full of days.
  urd-GVH: फिर वह दराज़ ज़िंदगी से आसूदा होकर इंतक़ाल कर गया।
  rug-rug: Toa seunae meke barogoso va gorevura meke tiqe mate si asa.
  gaz-gaz: Innis akkasiin bara dheeraa jiraatee dulloomee duʼe.
  fra-LSG: Et Job mourut âgé et rassasié de jours.
  yal-yal: Na xanbi ra, Yuba yi faxa foriyani, a wasaxina a siimayaan na.
  haw-1868: A make iho la o Ioba, he elemakule, a he nui kona mau la.
  arb-NAV: ثُمَّ مَاتَ أَيُّوبُ شَيْخاً، وَقَدْ شَبِعَ مِنَ الأَيَّامِ.
  ewe-ewe: Ale Hiob tsi, nɔ agbe wòde edeƒe hafi ku.
  eng-LEE: Then died Job, being old and full of days.
  asm-FB: এইদৰে ইয়োবে বৃদ্ধ হৈ সম্পূৰ্ণ আয়ুস পাই প্ৰাণ ত্যাগ কৰিলে।
  sus-A: عَيُبَ شَ سِمَيَ كَمَلِشِ نّ عَ قَنيِ رَ، عَ قَ لَاشِرَ.
  fra-SBL: Job mourut, âgé et rassasié de jours.
  hbo-hbo: וַיָּ֣מָת אִיֹּ֔וב זָקֵ֖ן וּשְׂבַ֥ע יָמִֽים׃
  piu-2006: '@see-verse:JOB.042.016'
  kik-kik: Nake agĩkua arĩ mũkũrũ, na arĩ na mĩaka mĩingĩ.
  fra-NCL: Et Job mourut vieux et rassasié de jours.
  cek-AK: Job loe saning akoep moe, mitong naah duek.
  cuk-cuk: Job bela ibagan-nueganbi gudii gusad, geb undar-selebagusadgi burgwenonisunnad.
  uig-CYR: Шуниң билән Аюп яшинип, күнлиридин қанаәт тепип аләмдин өтти.
  pma-pma: Navong Siob matu vis matu revi mok, emat esuk.
  tel-2017: తరువాత యోబు కాలం నిండిన వృద్ధుడై తనువు చాలించాడు.
  hat-BSA: Konsa, Job te mouri, granmoun e plen ak jou.
  bxh-bxh: Ya tautaulaꞌi wananaha, habahim ya peꞌi.
  kos-kos: Na el misa ke el arulana matuoh.
  hbo-WLC: וַיָּ֣מָת אִיּ֔וֹב זָקֵ֖ן וּשְׂבַ֥ע יָמִֽים׃
  ibo-ibo: Job nwụrụ mgbe o mere ezigbo agadi, ụbọchị ndụ ya jukwara ya afọ.
  ory-ory: ଏହିରୂପେ ଆୟୁବ ବୃଦ୍ଧ ଓ ପୂର୍ଣ୍ଣାୟୁ ହୋଇ ପ୍ରାଣତ୍ୟାଗ କଲା।
  chk-chk: Iwe, Hiop a mäla lon an chinlap o ieritam.
  rop-rop: En wen Job bin redi blanga dai imbin brabli olmen. Binij na.
  ukr-1871: І вмер Йов старим, нажившись на сьвітї.
  deu-1951: Und Hiob starb alt und lebenssatt.
  eng-JPS: So Job died, being old and full of days.
  srp-1865: I umrije Jov star i sit života.
  lug-lug: N’oluvannyuma n’afa ng’akaddiyidde ddala ng’awezezza emyaka mingi.
  heb-heb: וימת איוב זקן ושבע ימים׃
  ben-IRV: তারপর ইয়োব বৃদ্ধ এবং পূর্ণ আয়ু হয়ে মারা গেলেন।
  pan-pan: ਤਦ ਅੱਯੂਬ ਬਜ਼ੁਰਗ ਅਤੇ ਪੂਰੀ ਉਮਰ ਦਾ ਹੋ ਕੇ ਮਰ ਗਿਆ।
  mya-JVB: အသက် ကြီးရင့်၍ နေ့ရက် ကာလနှင့် ကြွယ်ဝ သော်၊ အနိစ္စ ရောက်လေ၏။
  hmo-hmo: Vadaeni Iobu be ia mase, ia be tau buruka, iena mauri lagani be momo herea.
  urd-urd: और अय्यूब ने बुड्ढा और बुज़ुर्ग होकर वफ़ात पाई।
  rus-SYN: и умер Иов в старости, насыщенный днями
  bqc-SIM: À zikũ̀ táotaoɛ, ↄ̃ à gà.
  tcz-CHONGTHU: Chutah chun Job chu hinkho bulhingset in ahingin, tehse mong monga
    hingin atehthi tai.
  mar-mar: नंतर ईयोब मरण पावला. ईयोब चांगले आयुष्य जगला. तो अगदी वयोवृध्द होऊन मेला.”
  soq-soq: Ita me gulauidalene bolen.
  qub-qub: Jobga wañuran pasaypa auquinyayllaparaj.
