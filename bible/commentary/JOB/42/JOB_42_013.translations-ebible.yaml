verse: JOB.042.013
translations:
  mal-C: അദ്ദേഹത്തിന് ഏഴു പുത്രന്മാരും മൂന്നു പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Auch wurden ihm sieben Söhne und drei Töchter geboren;
  lin-lin: Azalaki na bana mibali sambo mpe bana basi misato.
  eng-LSV: And he has seven sons and three daughters;
  eng-GNV: He had also seue sonnes, and three daughters.
  eng-WEBSTER: He had also seven sons, and three daughters.
  nhw-BL: Nojquiya TOTECO quimacac seyoc chicome itelpocahua huan seyoc eyi iichpocahua.
  swh-ONEN: Tena alikuwa na wana saba na binti watatu.
  bba-bba: Yen biru u mɑɑ bii tɔn durɔbu nɔɔbɑ yiru mɑrɑ kɑ bii tɔn kurɔbu itɑ.
  eng-KJVCPB: He had also seven sons and three daughters.
  cpy-cpy: Itzimae 7 itomi, eejatzi mawa rishinto.
  luo-luo: Bende ne en gi yawuowi abiriyo gi nyiri adek.
  meu-meu: Natuna mamaruanedia na hahitu bona natuna hahinedia na tatoi.
  npi-ULB: तिनका सात छोरा र तिन छोरी पनि थिए ।
  yor-yor: Ó sì ní ọmọkùnrin méje àti ọmọbìnrin mẹ́ta.
  emp-NTPO: Siete warrarãda idjab̶a wẽrãcaurãda ũbea unusia.
  pes-OPCB: 'همچنین خدا به او هفت پسر و سه دختر داد. اسامی دختران ایوب از این قرار
    بود: یمیمه، قصیعه و قرن هفوک.'
  tgl-ULB: Nagkaroon din siya ng pitong anak na lalaki at tatlong anak na babae.
  cbu-NT: Wipsha pchingarangtaa, anumun yusur iparinarangiya. Kamuz 14, kiz 3 ashiru
    iparinarangiya.
  hui-hui: Ani howa ibu igiri karia hono wialu wandari tebira hono wini.
  mya-mya: သားခုနစ်ယောက်နှင့် သမီးသုံးယောက်ကို လည်း ရပြန်၏။
  bod-N: ཡང་ཁོང་ལ་བུ་བདུན་དང་བུ་མོ་གསུམ་སྐྱེས་ཏེ།
  sna-sna: Uye akazovawo navanakomana vanomwe navanasikana vatatu.
  spa-BLM: Tenía también siete hijos y tres hijas.
  cac-cac: Ix aljixi ucvan̈ yuninal vin̈ yed' oxvan̈ yisil.
  swh-ULB: Pia alikuwa na wana saba na mabinti watatu.
  bel-bel: І было ў яго сем сыноў і тры дачкі.
  wed-wed: Ma nanare, natunatuna nelarai seven ma waivinei tonuḡa.
  deu-ELBBK: Und es wurden ihm 7 Söhne und 3 Töchter geboren.
  mbb-OT: Mibeǥayan din daan sikandin te pitu pa he anak he menge maama wey tetelu
    pa he anak he menge vahi.
  mal-2015: അവന്നു ഏഴു പുത്രന്മാരും മൂന്നു പുത്രിമാരും ഉണ്ടായി.
  rmc-rmc: Sas les efta muršora the trin čhajora.
  pes-OPV: و او را هفت پسر و سه دختر بود.
  ron-1924: А авут шапте фий ши трей фете;
  aui-aui: Bi kate bada natunatuna tomotomogha yadi 7 bi wasiwasike yadi 3.
  ben-OBCV: তার আরও সাত ছেলে ও তিন মেয়ে জন্মাল।
  som-som: Oo weliba wuxuu lahaa toddoba wiil iyo saddex gabdhood.
  lat-VUC: Et fuerunt ei septem filii, et tres filiæ.
  eng-ASVBT: He had also seven sons and three daughters.
  ita-1885: Ed ebbe sette figliuoli e tre figliuole.
  eng-LXXUP: And there were born to him seven sons and three daughters.
  eng-ULB: He also had seven sons and three daughters.
  spa-VBL: Job también tenía siete hijos y tres hijas.
  fra-_FOB: Il eut sept fils et trois filles.
  mal-mal: അവന് ഏഴ് പുത്രന്മാരും മൂന്നു പുത്രിമാരും ഉണ്ടായി.
  urd-GVR: Nīz, us ke mazīd sāt beṭe aur tīn beṭiyāṅ paidā huīṅ.
  suz-BL: मिनु मेको के ७ जना तौ नु तमी सां दुम्‍मा बाक्‍त। अय्‍युब १:२
  eng-NOY: He had also seven sons, and three daughters.
  ita-1927: E s’ebbe pure sette figliuoli e tre figliuole;
  ckb-ckb: هەروەها حەوت کوڕ و سێ کچیشی هەبوو.
  eng-BBE: And he had seven sons and three daughters.
  kan-OKCV: ಅವನಿಗೆ ಏಳು ಪುತ್ರರೂ ಮೂರು ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  tam-2017: ஏழு மகன்களும் மூன்று மகள்களும் அவனுக்குப் பிறந்தார்கள்.
  spa-RV-1909: Y tuvo siete hijos y tres hijas.
  ron-BTF: El de asemenea a avut șapte fii și trei fiice.
  eng-WEBP: He had also seven sons and three daughters.
  eng-FBV: Job also had seven sons and three daughters.
  nld-1939: Ook kreeg hij twee maal zeven zonen en drie dochters;
  nch-BL: Nojquiya TOTECO quimacac seyoc chicome itelpocahua huan seyoc eyi iichpocahua.
  vie-1934: Người cũng có bảy con trai và ba con gái.
  hin-CV: उनके सात पुत्र एवं तीन पुत्रियां हुईं.
  spa-BES: Y tuvo catorce hijos y tres hijas.
  tdx-tdx: Nanañ’ anadahy fito re naho anak’ ampela telo.
  tha-KJV: ท่านมี​บุ​ตรชายเจ็ดคน และบุตรสาวสามคนด้วย
  por-BR-2018: Também teve sete filhos e três filhas.
  deu-ELO: Und es wurden ihm sieben Söhne und drei Töchter geboren.
  eng-WYC-2018: And he had seven sons, and three daughters;
  epo-epo: Kaj li havis sep filojn kaj tri filinojn.
  uig-PIN: Uningdin yǝnǝ yǝttǝ oƣul, üq ⱪiz tuƣuldi.
  beo-beo: E da dunu mano fesuale amola uda mano udiana ilia eda galu.
  tpi-OTNT: Na Jop i kamapim 7-pela pikinini man na tripela pikinini meri.
  hau-SA: Ya kuma haifi ’ya’ya maza bakwai, mata uku.
  uig-LAT: Uningdin yene yette oghul, üch qiz tughuldi.
  nde-nde: Waphinda njalo waba lamadodana ayisikhombisa lamadodakazi amathathu.
  ton-ton: Pea naʻa ne maʻu foki ʻae foha ʻe toko fitu mo e ʻofefine ʻe toko tolu.
  ces-1613: Měl také sedm synů a tři dcery,
  eng-WMB: He had also seven sons and three daughters.
  tam-TCV: மேலும் ஏழு மகன்களும், மூன்று மகள்களும் பிறந்தார்கள்.
  ceb-ULB: May pito usab siya ka anak nga lalaki ug tulo ka anak nga babaye.
  pol-UBG: Miał też siedmiu synów i trzy córki.
  agr-agr: Nuigtushkam diecisiete uchin akiauwai, catorce aishmagkun, kampatum nuwan.
  kyc-kyc: Dee banya wane yanda ipingi nyepo wanake rema dusipana rakange ingyuo kareya.
  urd-GVU: نیز، اُس کے مزید سات بیٹے اور تین بیٹیاں پیدا ہوئیں۔
  deu-1912: Und er kriegte sieben Söhne und drei Töchter;
  ntj-ntj: Puru-ra Mama Kuurrtu katja 7-pa nintirnu puru yurntalpa marnkurrpa.
  kan-2017: ಇಷ್ಟು ಮಾತ್ರವಲ್ಲದೆ ಏಳು ಮಂದಿ ಗಂಡುಮಕ್ಕಳೂ, ಮೂರು ಮಂದಿ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ ಪಡೆದನು.
  yap-yap: Me fakay medlip e pagel nge dalip e ppin.
  hlt-MCSB: A taengah capa parhih neh canu pathum a khueh bal.
  mdy-ETH: ዬያጉዲ ሃሣ ላንካይ ዓቲንቄና ሃይሦ ዉዱሮ ናይና ዒ ጊንሣ ሾዔኔ።
  twi-ASANTE: Bio ɔnyaa mmammarima baason ne mmammaa baasa.
  eng-WEBU: He had also seven sons and three daughters.
  wal-wal: Qassi ayyo laappun attuma naatinne heezzu macca naati yelettidosona.
  spa-PDDPT: y siete hijos y tres hijas.
  gun-gun: Ta'y jevy avi sete ta'y ha'e mboapy tajy kuery re.
  ilo-ULB: Naaddaan met isuna iti pito nga annak a lallaki ken tallo a babbai.
  kpg-kpg: Mee ana dama daane dogohidu, ge dogodolu dama ahina.
  uig-ARA: ئۇنىڭدىن يەنە يەتتە ئوغۇل، ئۈچ قىز تۇغۇلدى.
  sus-sus: A naxa di xɛmɛ solofere nun di ginɛ saxan sɔtɔ.
  pon-2006: E pil nainekihla pwutak isimen oh serepein silimen.
  jae-jae: Eŋ kêka latui 7 to latuio têlêac lasê.
  ksd-ksd: I ga vatur vake bula lavurua na bul tutana ma a utul a bul vavina. A luaina
    i ga vaiang ia ba Iemima, a vauruana ba Kesia, ma ra vautuluna ba Keren-Apuk.
  tur-YTC: Yedi oğlu ve üç kızı da oldu.
  grc-BRENT: Γεννῶνται δὲ αὐτῷ υἱοὶ ἑπτὰ, καὶ θυγατέρες τρεῖς.
  ind-AYT: Dia juga mempunyai tujuh anak laki-laki dan tiga anak perempuan.
  nya-nya: Anaberekanso ana aamuna asanu ndi awiri ndi ana aakazi atatu.
  hrv-hrv: Imao je sedam sinova i tri kćeri.
  mps-mps: Tama te bidi Jopgo ogwa nogo a naga olama, me badu nogo si, wegi sela tama
    ma ame nanio.
  tpi-tpi: Na Jop i kamapim 7-pela pikinini man na tripela pikinini meri.
  dan-1931: Og han fik syv Sønner og tre Døtre,
  vie-OVCB: Chúa cũng cho ông sinh thêm bảy con trai và thêm ba con gái.
  guj-2017: તેને સાત દીકરાઓ અને ત્રણ દીકરીઓ હતી.
  pon-2006A: E pil nainekihla pwutak isimen oh serepein silimen.
  por-BRBSL: Ele também teve sete filhos e três filhas.
  cth-cth: Ca tongpa 7 touh hoi canu 3 touh hai a tawn.
  twi-twi: Bio onyaa mmabarima baason ne mmabea baasa.
  hlt-hlt: A taengah capa parhih neh canu pathum a khueh bal.
  tbz-SIM: Kɛ múnkɛɛ mɔɔtɛ ibí bɛnitidɑɑbɛ̀ bɛ̀yiekɛ̀, bɛnitipòbɛ̀ bɛ̀tɑ̃ɑ̃ti,
  msy-2020: Egha Jop uam otarir 7pla ko guivir 3pla ini.
  dop-dop: Ḿpʋ́ɣʋ́ Soopu lʋlɑ ɑpɑlʋpiyɑ kɛ nɑɑtosompɔɣɔlɑɣɑ, nɑ ɑlʋpiyɑ kɛ tooso.
  azb-azb: Əyyubun yeddi oğlu, üç qızı oldu.
  eng-DBY: And he had seven sons and three daughters.
  hin-2017: और उसके सात बेटे और तीन बेटियाँ भी उत्पन्न हुईं।
  wol-KYG: Mu amaat juróom ñaari doom yu góor ak ñett ñu jigéen,
  eng-YLT: And he hath seven sons and three daughters;
  kne-kne: Nabindisyonan pay si pito ay anak ay lalaki ya tolo ay babai.
  eng-WYC-2017: And he had seven sons, and three daughters;
  eng-WMBB: He had also seven sons and three daughters.
  urd-GVH: नीज़, उसके मज़ीद सात बेटे और तीन बेटियाँ पैदा हुईं।
  rug-rug: Meke ka zuapa tuna koreo meke ka ṉeta tuna vineki si asa.
  gaz-gaz: Akkasumas ilmaan torbaa fi intallan sadii qaba ture.
  fra-LSG: 'Il eut sept fils et trois filles:'
  yal-yal: A mɔn yi dii xɛmɛ solofere sɔtɔ e nun dii tɛmɛ saxan.
  haw-1868: Ehiku hoi ana mau keikikane, a ekolu kaikamahine.
  arb-NAV: وَرَزَقَهُ اللهُ سَبْعَةَ بَنِينَ وَثَلاثَ بَنَاتٍ،
  ewe-ewe: Viŋutsu adre kple vinyɔnu etɔ̃ hã nɔ esi.
  eng-LEE: He had also seven sons and three daughters.
  asm-FB: তেওঁৰ সাতোটা পুতেক, আৰু তিনি জনী জীয়েকো হ’ল।
  sus-A: عَ نَشَ دِ شّمّ سٌلٌقٍرٍ نُن دِ فِنّ سَشَن سْتْ.
  fra-SBL: Il avait aussi sept fils et trois filles.
  hbo-hbo: וַֽיְהִי־לֹ֛ו שִׁבְעָ֥נָה בָנִ֖ים וְשָׁלֹ֥ושׁ בָּנֹֽות׃
  piu-2006: '@see-verse:JOB.042.012'
  kik-kik: Nĩacookire akĩgĩa na aanake mũgwanja na airĩtu atatũ.
  fra-NCL: Il eut sept fils et trois filles ;
  cek-AK: Anih mah capa sarihto hoi canu thumto sak let.
  cuk-cuk: Job, masmala walagugle (7) nikunonibalid, degine, bunamaladina, walapaa
    nikunonikid.
  uig-CYR: Униңдин йәнә йәттә оғул, үч қиз туғулди.
  pma-pma: Natnali keil oulu (7) ka natnahin keil etel (3).
  tel-2017: అతనికి ఏడుగురు కొడుకులు, ముగ్గురు కూతుళ్ళు పుట్టారు.
  hat-BSA: Li te gen sèt fis ak twa fi.
  bxh-bxh: Yo nanatuna sa peꞌi tatau faligigi luwaga yo wawahin faihona, ya falau damahidi.
  kos-kos: Oayapa oasr wen itkosr ac acn tolu sasu natul.
  hbo-WLC: וַֽיְהִי־ל֛וֹ שִׁבְעָ֥נָה בָנִ֖ים וְשָׁל֥וֹשׁ בָּנֽוֹת׃
  ibo-ibo: Chineke mekwara ka ọ mụta ụmụ ndị ikom asaa, na ụmụ ndị inyom atọ ọzọ.
  ory-ory: ମଧ୍ୟ ତାହାର ସାତ ପୁତ୍ର ଓ ତିନି କନ୍ୟା ଜନ୍ମିଲେ।
  chk-chk: A pwal nöüni füman ät me ülüman nengin.
  rop-rop: En Job bin abum sebenbala san, en thribala doda.
  ukr-1871: І родилось йому сїм синів і трі дочки.
  deu-1951: Er bekam auch sieben Söhne und drei Töchter.
  eng-JPS: He had also seven sons and three daughters.
  srp-1865: I imaše sedam sinova i tri kæeri.
  lug-lug: Era Mukama n’amuwa n’abaana aboobulenzi musanvu, n’aboobuwala basatu.
  heb-heb: ויהי לו שבענה בנים ושלוש בנות׃
  ben-IRV: তার আবার সাত ছেলে এবং তিন মেয়ে জন্মাল।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਸੱਤ ਪੁੱਤਰ ਅਤੇ ਤਿੰਨ ਧੀਆਂ ਪੈਦਾ ਹੋਈਆਂ।
  mya-JVB: သား ခုနစ် ယောက်နှင့် သမီး သုံး ယောက်ကိုလည်း ရ ပြန်၏။
  hmo-hmo: Natuna ma haida ia abia, ia be memero 7, bona kekeni toi edia tamana.
  urd-urd: उसके सात बेटे और तीन बेटियाँ भी हुई।
  rus-SYN: И было у него семь сыновей и три дочери.
  bqc-SIM: À nɛgↄ̃ɛ ì gbɛ̃ↄn sopla ń nɛnↄɛↄ gbɛ̃ↄn àaↄ̃ lↄ.
  tcz-CHONGTHU: Aman jong Job chu chapa sagi apeh ben, chule numei jong thum jen apeh
    bei.
  mar-mar: ईयोबाला सात मुले आणि तीन मुली झाल्या.
  soq-soq: Ita do me obampa mona uduudu 7 ita anoanopa natadea wanen.
  qub-qub: Chayno wamrancunapis yapay caran ganchis ollgu, quimsa warmi.
  bqp-bqp: À nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn suppla kũ nɛ́nↄgbɛ̃nↄ mɛ̀n aakↄ̃ dↄ.
  hat-hat: Li fè sèt pitit gason ak twa pitit fi.
  eng-BSB: And he also had seven sons and three daughters.
  eng-WEBPB: He had also seven sons and three daughters.
  kbq-kbq: Ana nehuno Ra Anumzamo'a ru'ene Jopuma ami'neana, 7ni'a ne' mofavre nemino,
    3'a mofa'ne ami'ne.
  nhe-BL: Nojquiya TOTECO quimacac seyoc chicome itelpocahua huan seyoc eyi iichpocahua.
  bus-bus: À nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn swɛɛplaa kↄ̃n nɛ́nↄgbɛ̃nↄ mɛ̀n aagↄ̃ dↄ.
  gub-BL: Heta amo 7 ta'yr izupe wà. Heta amo na'iruz tazyr izupe wà no.
  eng-DRA: And he had seven sons, and three daughters.
