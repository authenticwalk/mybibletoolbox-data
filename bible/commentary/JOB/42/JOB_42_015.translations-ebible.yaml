verse: JOB.042.015
translations:
  mal-C: ഇയ്യോബിന്റെ പുത്രിമാരെപ്പോലെ സുന്ദരികളായ സ്ത്രീകൾ ആ നാട്ടിലെങ്ങും ഉണ്ടായിരുന്നില്ല.
    അവരുടെ പിതാവ് അവരുടെ സഹോദരന്മാരോടൊപ്പം അവർക്ക് ഓഹരികൊടുത്തു.
  deu-TKW: Und im ganzen Lande fand man keine so schönen Frauen wie Hiobs Töchter;
    und ihr Vater gab ihnen Erbteil unter ihren Brüdern.
  lin-lin: Kati na mokili mobimba, ezalaki te na basi kitoko koleka bana basi ya Yobo.
    Tata na bango apesaki bango libula ndenge moko na bandeko na bango ya mibali.
  eng-LSV: And there have not been found women [as] beautiful as the daughters of
    Job in all the land, and their father gives to them an inheritance in the midst
    of their brothers.
  eng-GNV: In all the lande were no women found so faire as the daughters of Iob,
    and their father gaue them inheritaunce among their brethren.
  eng-WEBSTER: 'And in all the land were no women found so fair as the daughters of
    Job: and their father gave them inheritance among their brethren.'
  nhw-BL: Huan ipan nochi tlaltipactli amo oncayaya ichpocame catli tlahuel yejyectzitzi
    quen iichpocahua Job. Huan Job quinmacac iichpocahua inintlal huan ininparte ipan
    nochi catli quipixqui san se quen quinmacac itelpocahua.
  swh-ONEN: Hapakuwepo mahali popote katika nchi ile yote palipopatikana wanawake
    wazuri kama binti za Ayubu; naye baba yao akawapa urithi pamoja na ndugu zao.
  bba-bba: Tem mi kpuro sɔɔ, wɔndiɑ ɡoo sɑri wi u Yoobun bii wɔndiɑ be burɑm turɑ.
    U bu tubi wɛ̃ nɡe mɛ u win bii tɔn durɔbu wɛ̃.
  eng-KJVCPB: 'And in all the land were no women found so fair as the daughters of
    Job: and their father gave them inheritance among their brethren.'
  luo-luo: Onge nyiri mane ber e piny ngima ka nyi Ayub, kendo wuon-gi nopogonegi
    girkeni mage maromre gi owetegi.
  meu-meu: Bena tano idoinai asi hahinena ta mai hairaina, Iobu natuna hahinedia tatoiosi
    hairaidia heḡereḡeredia. Bena tamadia ese taihudia ida ahudia e henidia.
  npi-ULB: सारा देशमा अय्यूबका छोरीहरूजत्तिकै सुन्दरी कुनै स्‍त्रीहरू पनि थिएनन् ।
    तिनीहरूका पिताले तिनीहरूलाई आफ्‍ना दाजुभाइसरह नै पैतृक-अंश दिए ।
  yor-yor: Àti ní gbogbo ilẹ̀ náà, a kò rí obìnrin tí ó ní ẹwà bí ọmọ Jobu; baba wọ́n
    sì pínlẹ̀ fún wọn nínú àwọn arákùnrin wọn.
  emp-NTPO: Jũma naʌ̃ ẽjũãne wẽrãrã biya qued̶eada Jo caurã quĩrãca neẽ́ basía. Joba
    erob̶ʌd̶ebemada idji warrarãa jed̶ecasid̶e idji caurãa bid̶a ab̶arica diasia.
  pes-OPCB: در تمام آن سرزمین دخترانی به زیبایی دختران ایوب نبودند، و پدرشان به آنها
    هم مانند برادرانشان ارث داد.
  tgl-ULB: Sa buong lupain, walang babae ang matatagpuang kasing ganda ng mga anak
    ni Job. Binigyan sila ni Job ng pamana kasama ng kanilang mga kapatid na lalaki.
  cbu-NT: An Job wip kiz kizpur wanasirimuna. Nda minumtiyam tsapurunasish anpa tatsamooru
    wanindamuna. Job watsipun pakcheemsha pshataru, wipaam maachiritaa wayarangiya.
    Kizaamtam, kamuzpatatam tatsamooru wayarangiya.
  hui-hui: Wandari uruni baya dege lalu ti dindi ogoniha wandari bayale ti ale mbira
    nabere lowa ti hangu bayale berene. Ai Yobohanda ibunaga paluni wiaru ibu iginiru
    tale biahaga bialu howa ibu wane tebirali biarubi nde tale bialu mini.
  mya-mya: တပြည်လုံး၌ယောဘ၏ သမီးကဲ့သို့ လှသောမိန်းမတစုံတယောက်မျှမရှိ။ သူတို့၏အဘသည်သူတို့
    မောင်များနှင့်အညီအမျှ သူတို့အာအမွေဥစ္စာကို ဝေပေး လေ၏။
  bod-N: ཡུལ་དེའི་གནས་ཀུན་ཏུ་ཨེས་ཡོབ་ཀྱི་སྲས་མོ་གསུམ་པོ་དང་འདྲ་བའི་བྱད་གཟུགས་མཛེས་པའི་བུད་མེད་གང་ཡང་མེད་ལ།
    དེ་རྣམས་ཀྱི་ཕ་ཡིས་དེ་དག་གི་མིང་པོ་རྣམས་ཀྱི་ཁྲོད་དུ་དེ་ཚོར་ནོར་སྐལ་གནང་།
  sna-sna: Panyika yose hapana kuwanikwa vakadzi vakanaka kupinda vanasikana vaJobho,
    uye baba vavo vakavapa nhaka pamwe chete nehanzvadzi dzavo.
  spa-BLM: En toda la tierra no se encontraron mujeres tan hermosas como las hijas
    de Job. Su padre les dio una herencia entre sus hermanos.
  cac-cac: Malaj eb' ix ix d'a yolyib'an̈q'uinal tic stzac'van svach'il yilji icha
    yilji eb' ix yisil vin̈aj Job chi'. Ix ac'ji smacb'en eb' ix icha yic eb' vin̈
    snulej yuj smam chi'.
  swh-ULB: Katika nchi yote hawakupatikana wanawake wazuri kama mabinti wa Ayubu.
    Baba yao aliwapa urithi miongoni mwa kaka zao.
  bel-bel: І ня было на цэлай зямлі такіх прыгожых жанчын, як Ёвавы дочкі, і даў ім
    бацька іхні спадчыну паміж братамі іхнімі.
  wed-wed: Job natunatuna guguinii inanai i ai dewadewa eḡa me guguini ḡelaui nai
    au dobuna. Ma Job natunatuna nelarai ma waivinei ai buderi i terei da anatapui
    ruvana tagogina ina vaia.
  deu-ELBBK: Und so schöne Frauen wie die Töchter Hiobs wurden im ganzen Land nicht
    gefunden. Und ihr Vater gab ihnen ein Erbteil inmitten ihrer Brüder.
  mbb-OT: Ne wazà bahi he iring kandan kekempet dutun te inged dan. Ne in-iring ni
    Job is menge azen he imbeǥey zin kandan he egkepengevilin dan te egkepengevilin
    te menge meemahan dan.
  mal-2015: ഇയ്യോബിന്റെ പുത്രിമാരെപ്പോലെ സൗന്ദര്യമുള്ള സ്ത്രീകൾ ദേശത്തെങ്ങും ഉണ്ടായിരുന്നില്ല;
    അവരുടെ അപ്പൻ അവരുടെ സഹോദരന്മാരോടുകൂടെ അവർക്കു അവകാശം കൊടുത്തു.
  rmc-rmc: A ňikhaj pal caľi phuv na sas kajse šukar džuvľija, sar sas le Joboskre
    čhaja. A lengro dad len diňa o ďeďictvos jekhetane lengre phralenca.
  pes-OPV: و در تمامی زمین مثل دختران ایوب زنان نیکوصورت یافت نشدند و پدر ایشان، ایشان
    رادر میان برادرانشان ارثی داد.
  ron-1924: Ын тоатэ цара ну ерау фемей аша де фрумоасе ка фетеле луй Йов. Татэл лор
    ле-а дат о парте де моштенире принтре фраций лор.
  aui-aui: Kubura tupana debane na getana wasiwasike nama siyikepamara ware Job natunatuna
    wasiwasikedi naboni. Job iwonedi da raghanina inarabobo bi murine na yana moura
    sinarereyi da riba 10 bi ededidi tatadigegha na riba tanagha sinakabi, genatunatuna
    tomotomogha kawaghana, bi gegha da natunatuna wasiwasike yawata.
  ben-OBCV: সারা দেশে কোথাও ইয়োবের মেয়েদের মতো সুন্দরী মেয়ে খুঁজে পাওয়া যেত না,
    এবং তাদের বাবা তাদের দাদাদের সঙ্গে তাদেরও উত্তরাধিকার দিলেন।
  som-som: Oo waddankaas oo dhanna laguma arag dumar u qurxoon sida gabdhaha Ayuub,
    oo aabbahoodna dhaxal buu walaalahood la siiyey.
  lat-VUC: 'Non sunt autem inventæ mulieres speciosæ sicut filiæ Job in universa terra:
    deditque eis pater suus hæreditatem inter fratres earum.'
  eng-ASVBT: 'And in all the land were no women found so fair as the daughters of
    Job: and their father gave them inheritance among their brethren.'
  ita-1885: E non si trovarono in tutto quel paese donne alcune belle come le figliuole
    di Giobbe; e il lor padre diede loro eredità per mezzo i lor fratelli.
  eng-LXXUP: 'And there were not found in comparison with the daughters of Job, fairer
    women than they in all the world: And their father gave them an inheritance among
    their brethren.'
  eng-ULB: In all the land no women were found as beautiful as Job's daughters. Their
    father gave them an inheritance along with their brothers.
  spa-VBL: En ningún lugar de la tierra había mujeres tan hermosas como las hijas
    de Job, y éste les dio la misma herencia que a sus hermanos.
  fra-_FOB: Et il ne se trouvait pas de femmes aussi belles que les filles de Job
    dans tout le pays; et leur père leur donna un héritage avec leurs frères.
  mal-mal: ഇയ്യോബിന്റെ പുത്രിമാരെപ്പോലെ സൗന്ദര്യമുള്ള സ്ത്രീകൾ ദേശത്തെങ്ങും ഉണ്ടായിരുന്നില്ല;
    അവരുടെ അപ്പൻ അവരുടെ സഹോദരന്മാരോടുകൂടി അവർക്ക് അവകാശം കൊടുത്തു.
  urd-GVR: Tamām mulk meṅ Ayyūb kī beṭiyoṅ jaisī ḳhūbsūrat ḳhawātīn pāī nahīṅ jātī
    thīṅ. Ayyūb ne unheṅ bhī mīrās meṅ milkiyat dī, aisī milkiyat jo un ke bhāiyoṅ
    ke darmiyān hī thī.
  suz-BL: मिनु रागी नेल्‍लेम अय्‍युब आ तमी खोदेंशो दारशो अरु सुइ मबाक्‍मा बाक्‍त।
    मिनु मेको आन आफोम मेको आन कली आन लोक्‍बपुकी नु उइक्‍थ उइक्‍थ पा शोंप योक्‍शो गेमी
    बाक्‍त। गन्‍ती २७:८-११
  eng-NOY: And in all the land were no women found so fair as the daughters of Job;
    and their father gave them an inheritance among their brethren.
  ita-1927: E in tutto il paese non c’eran donne così belle come le figliuole di Giobbe;
    e il padre assegnò loro una eredità tra i loro fratelli.
  ckb-ckb: لە هەموو خاکەکەشدا هیچ ئافرەتێک وەک کچەکانی ئەیوب جوان نەبوون، باوکیشیان
    لەنێو براکانیان میراتی پێدان.
  eng-BBE: 'And there were no women so beautiful as the daughters of Job in all the
    earth: and their father gave them a heritage among their brothers.'
  kan-OKCV: ಯೋಬನ ಪುತ್ರಿಯರ ಹಾಗೆ ಸೌಂದರ್ಯವತಿಯರು ದೇಶದಲ್ಲೆಲ್ಲೂ ಇರಲಿಲ್ಲ. ಅವರ ತಂದೆ ಅವರ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ
    ಕೊಟ್ಟಹಾಗೆ ಅವರಿಗೂ ಸೊತ್ತನ್ನು ಹಂಚಿದನು.
  tam-2017: தேசத்தில் எங்கும் யோபின் மகள்களைப்போல அழகான பெண்கள் காணப்படவில்லை; அவர்கள்
    தகப்பன் அவர்கள் சகோதரரின் நடுவிலே அவர்களுக்கு சொத்துக்களைக் கொடுத்தான்.
  spa-RV-1909: 'Y no se hallaron mujeres tan hermosas como las hijas de Job en toda
    la tierra: y dióles su padre herencia entre sus hermanos.'
  ron-BTF: Și în toată țara nu se găseau femei așa frumoase ca fiicele lui Iov; și
    tatăl lor le-a dat moștenire printre frații lor.
  eng-WEBP: In all the land were no women found so beautiful as the daughters of Job.
    Their father gave them an inheritance among their brothers.
  eng-FBV: Nowhere in all the land were there women as beautiful as Job's daughters,
    and Job gave them the same inheritance as their brothers.
  nld-1939: In heel het land werden geen vrouwen gevonden, zo schoon als de dochters
    van Job; haar vader gaf haar een erfdeel evenals aan haar broers
  nch-BL: Huan ipan nochi taltipacti amo oncayaya ichpocame cati tahuel yejyectzitzi
    quej iichpocahua Job. Huan Job quinmacac iichpocahua inintal huan ininparte ipan
    nochi cati quipixqui san se quej quinmacac itelpocahua.
  vie-1934: Trong toàn xứ chẳng có người nữ nào lịch sự bằng ba con gái của Gióp.
    Cha của họ cho họ một phần cơ nghiệp trong anh em họ.
  hin-CV: समस्त देश में अय्योब की पुत्रियों समान सौंदर्य अन्यत्र नहीं थी. उनके पिता
    ने उन्हें उनके भाइयों के साथ ही मीरास दी.
  spa-BES: 'Y no había mujeres tan hermosas como las hijas de Job en toda la tierra:
    y su padre les dio una herencia entre sus hermanos.'
  tdx-tdx: Tsy nañirinkiriñeñe amy tane iabiy ty hamozohozo’ i anak’ ampela’ Iobe
    rey vaho songa tinolon-drae’e lova miharo amo ana-dahi’eo.
  tha-KJV: และในแผ่นดินนั้นทั้งสิ้นไม่​มี​หญิงใดงดงามเท่าบรรดาบุตรสาวของโยบ และบิดาของเขาได้​ให้​มรดกแก่เธอพร้อมกับพวกพี่ชายและน้องชายของเธอ
  por-BR-2018: E em toda a terra não se acharam mulheres tão belas como as filhas
    de Jó; e seu pai lhes deu herança entre seus irmãos.
  deu-ELO: Und so schöne Frauen wie die Töchter Hiobs wurden im ganzen Lande nicht
    gefunden. Und ihr Vater gab ihnen ein Erbteil inmitten ihrer Brüder.
  eng-WYC-2018: And there were not found so fair women in all the land, as were the
    daughters of Job; and their father gave heritage to them among their brethren.
    (And in all the land, there were not found any women as beautiful, as Job’s daughters;
    and their father gave each of them an inheritance, along with their brothers.)
  epo-epo: Kaj en la tuta lando ne troviĝis virinoj tiel belaj, kiel la filinoj de
    Ijob; kaj ilia patro donis al ili heredan posedaĵon inter iliaj fratoj.
  uig-PIN: Pütkül zeminda Ayupning ⱪizliridǝk xunqǝ güzǝl ⱪizlarni tapⱪili bolmaytti;
    atisi ularni aka-ukiliri bilǝn ohxax mirashor ⱪildi.
  beo-beo: Yoube ea uda mano da osobo bagade isisima:goi uda huluane ilia isisima:goi
    ba:su baligi dagoi. Ilia eda da ea dunu manoma nana iasu defele, uda mano ilima
    nana i dagoi.
  tpi-OTNT: Ol dispela pikinini meri i naispela tru, na long olgeta hap bilong kantri
    i no gat wanpela meri i naispela olsem ol. Na taim Jop i tilim graun wantaim ol
    samting bilong en long ol pikinini man bilong en, orait em i tilim hap tu long
    ol dispela pikinini meri.
  hau-SA: Duk a cikin ƙasar ba a samu kyawawan mata kamar ’ya’yan Ayuba ba, kuma babansu
    ya ba su gādo tare ta ’yan’uwansu maza.
  uig-LAT: Pütkül zéminda Ayupning qizliridek shunche güzel qizlarni tapqili bolmaytti;
    atisi ularni aka-ukiliri bilen oxshash mirasxor qildi.
  nde-nde: Kakuzange kube khona elizweni lonke abesifazane ababebahle njengamadodakazi
    kaJobe, njalo uyise wawabela ilifa kanye labanewabo.
  ton-ton: 'Pea naʻe ʻikai ʻilo ʻi he fonua kotoa pē ha kau fefine hoihoifua ʻo hangē
    ko e ngaahi ʻofefine ʻo Siope: pea naʻe foaki ʻae tofiʻa kiate kinautolu ʻe heʻenau
    tamai ʻi he fakataha mo honau ngaahi tuongaʻane.'
  ces-1613: Aniž se nacházely ženy tak krásné, jako dcery Jobovy, ve vší té krajině;
    kterýmž dal otec jejich dědictví mezi bratřími jejich.
  eng-WMB: In all the land were no women found so beautiful as the daughters of Job.
    Their father gave them an inheritance among their brothers.
  tam-TCV: நாடெங்கிலும் யோபுவின் மகள்களைப்போல் அழகான பெண்கள் யாரும் இருந்ததில்லை.
    அவர்களுடைய தகப்பன் அவர்களுக்கு அவர்கள் சகோரதர்களுடன் உரிமைச்சொத்துக்களைக் கொடுத்தான்.
  ceb-ULB: Walay nakaplagan nga sama kaanyag sa mga anak nga babaye ni Job sa tibuok
    yuta. Gihatagan sila sa ilang amahan ug panulondon uban sa ilang mga igsoong lalaki.
  pol-UBG: W całej ziemi nie można było znaleźć kobiet tak pięknych jak córki Hioba.
    Ich ojciec dał im dziedzictwo wśród ich braci.
  agr-agr: Nunú nuwa aidauk ashí nugkanmak dita ima shigmauch aajaku ainawai. Tuja
    Job niina wajiji aidaun, tagkuji aidaun, nugke aidaun, aatus ashí niina uchijinu
    atinme, tusa tiuwai. Dutikak niina nawanjinashkam ditashkam jukitin atinme tiuwai.
  kyc-kyc: Yuu muu dupwana Jopona wanenge ama keyange dusipa yale mende mendasa pisa
    nange. Nakamana rakange dokome wanake dusipape dee pemalenge dusipape peparae
    banya moyange bange dupwa kapa kapa pyuo mokwa soo maiya.
  urd-GVU: تمام ملک میں ایوب کی بیٹیوں جیسی خوب صورت خواتین پائی نہیں جاتی تھیں۔ ایوب
    نے اُنہیں بھی میراث میں ملکیت دی، ایسی ملکیت جو اُن کے بھائیوں کے درمیان ہی تھی۔
  deu-1912: Und wurden nicht so schöne Weiber gefunden in allen Landen wie die Töchter
    Hiobs. Und ihr Vater gab ihnen Erbteil unter ihren Brüdern.
  kan-2017: ಯೋಬನ ಮಕ್ಕಳಷ್ಟು ಸುಂದರಸ್ತ್ರೀಯರು ಆ ದೇಶದಲ್ಲಿ ಎಲ್ಲಿಯೂ ಸಿಕ್ಕುತ್ತಿರಲಿಲ್ಲ. ತಂದೆಯು
    ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ ಕೊಟ್ಟ ಹಾಗೆ ಅವರಿಗೂ ಸ್ವತ್ತನ್ನು ಹಂಚಿದನು.
  yap-yap: Me yan i par ndakuriy boch e ppin u fayleng ni bod feni pidorang fapi ppin
    ni pifak Job. Me unegrad e chitamangirad ngak pifak ni pumo’on nge pi’ e gayog
    rorad.
  hlt-MCSB: Job canu rhoek bangla diklai pum ah huta sakthen a phoe moenih. Amih te
    khaw a napa loh a nganpa rhoek lakli ah rho a paek.
  mdy-ETH: ዒዮቤ ዉዱሮ ናኣቶጉዲ ሚዛጱሞና ዔያቶ ቤቃ ላኣሊ ዓጪዳ ባኣያ ማዔኔ፤ ዔያቶኮ ዓዴ ዔያቶንታ ጌርሲንሢንታም ቢያ ፔ
    ሳዖ ፓቂ ፓቂ ዒንጌኔ።
  twi-ASANTE: Asase no so nyinaa, na mmaa biara nni hɔ a wɔn ho yɛ fɛ sɛ Hiob mmammaa
    no, na wɔn agya de wɔn kaa wɔn nuammarima no ho maa wɔn agyapadeɛ.
  eng-WEBU: In all the land were no women found so beautiful as the daughters of Job.
    Their father gave them an inheritance among their brothers.
  wal-wal: Iyyooba macca naatudan mera lo77o macca asi biittan sa7an awaaninne beettenna.
    Eta aawai etayyo eta ishatuura laattiyo biittaa shaakkidi immiis.
  spa-PDDPT: En toda la tierra no había mujeres tan hermosas como las hijas de Job,
    y su padre les dio herencia entre sus hermanos.
  gun-gun: Ijyvy ha'e javi rupi kunhague ndoikoi Jó rajy kuery rami iporã va'e. Ha'e
    ramo ha'e kuery pe tuu ome'ẽ mba'emo ikyvy kuery pe ome'ẽa ramigua ae.
  ilo-ULB: Iti entero a daga, awanen ti masarakan a babbai a napinpintas ngem kadagiti
    annak ni Job a babbai. Inikkan ida ti amada iti tawid kasta met kadagiti annakna
    a lallaki.
  kpg-kpg: Ma nia ahina i henuailala e mmaadanga be nia dama ahina Job ai. Tamana
    digaula gu hagagai digaula dalia nadau duaahina daane.
  uig-ARA: پۈتكۈل زېمىندا ئايۇپنىڭ قىزلىرىدەك شۇنچە گۈزەل قىزلارنى تاپقىلى بولمايتتى؛
    ئاتىسى ئۇلارنى ئاكا-ئۇكىلىرى بىلەن ئوخشاش مىراسخور قىلدى.
  sus-sus: Ginɛ yo mu nu na na bɔxi ma naxan nu tofan Ayuba xa die bɛ. E baba naxa
    kɛ fi e fan ma, alɔ a rabaxi ki naxɛ e maaxɛmɛe bɛ.
  pon-2006: Sohte lih emen nin sampah pwon me kaselel oh masamwahu duwehte nein Sohp
    serepein ko. Arail pahpao eri pil kihong irail ar sohso duwehte me e kihong en
    nah pwutak ko.
  jae-jae: Aŋga nom ŋagamêŋ ŋagêdô samob lauo tolaŋôŋ amboac Job latuio sêmoa atom.
    Tameŋi kêkêŋ êsêac sêwê kaiŋ gêŋlênsêm sêwiŋ luŋi.
  ksd-ksd: Ma ta ra gunagunan pa di ga na tadav ta metek na vavina da ra utul a natu
    i Iob; ma tama i dital i ga tul tar dital ba dital a kakalai varurung ma ra umana
    tai dital.
  tur-YTC: Bütün diyarda İyov'un kızları kadar güzel kadınlar bulunmazdı. Babaları
    onlara kardeşleri arasında miras verdi.
  grc-BRENT: Καὶ οὐχ εὑρέθησαν κατὰ τὰς θυγατέρας Ἰὼβ, βελτίους αὐτῶν ἐν τῇ ὑπʼ οὐρανόν·
    ἔδωκε δὲ αὐταῖς ὁ πατὴρ κληρονομίαν ἐν τοῖς ἀδελφοῖς.
  ind-AYT: Di seluruh negeri, tidak ada perempuan yang secantik anak-anak perempuan
    Ayub, dan ayahnya memberikan mereka milik pusaka kepada mereka di antara saudara-saudara
    laki-laki mereka.
  nya-nya: Mʼdziko monsemo munalibe akazi okongola ngati ana a Yobu, ndipo abambo
    awo anawapatsa cholowa pamodzi ndi alongo awo.
  hrv-hrv: U svem onom kraju ne bijaše žena tako lijepih kao Jobove kćeri. I otac
    im dade jednaku baštinu kao i njihovoj braći.
  mps-mps: Tama te wegimani da, mu sawi mu yai wegi naga dao. Tama te bulude te wegimani
    sawi yali tiwai mu meni yai dao. Tama te bidi Jopgo aga ogomanibolo doado bage
    dabe dobalobo sogo da, teda agai te wegimanibolo meba me dobayalio.
  tpi-tpi: Ol dispela pikinini meri i naispela tru, na long olgeta hap bilong kantri
    i no gat wanpela meri i naispela olsem ol. Na taim Jop i tilim graun wantaim ol
    samting bilong en long ol pikinini man bilong en, orait em i tilim hap tu long
    ol dispela pikinini meri.
  dan-1931: 'Så smukke Kvinder som Jobs Døtre fandtes ingensteds på Jorden; og deres
    Fader gav dem Arv imellem deres Brødre:'
  vie-OVCB: Trong khắp vùng, không có ai đẹp bằng ba cô con gái của Gióp. Gióp cho
    ba con gái hưởng gia tài sản nghiệp như các con trai.
  guj-2017: સમગ્ર દેશમાં અયૂબની દીકરીઓ જેવી અન્ય કોઈ ખૂબસૂરત સ્ત્રીઓ ન હતી. અયૂબે
    તેઓના ભાઈઓની સાથે તેઓને વારસો આપ્યો.
  pon-2006A: Sohte lih emen nin sampah pwon me kaselel oh masamwahu duwehte nein Sohp
    serepein ko. Arail pahpao eri pil kihong irail ar sohso duwehte me e kihong en
    nah pwutak ko.
  por-BRBSL: Em toda a terra não havia mulheres tão belas como as filhas de Jó. Seu
    pai lhes deu uma herança entre seus irmãos.
  cth-cth: Ram thung pueng dawk Job e canu patetlah meikahawi e awm hoeh. A na pa
    ni ahnimouh teh a thangroinaw koe râw a rei van.
  twi-twi: Asase no so nyinaa, na mmaa biara nni hɔ a wɔn ho yɛ fɛ sɛ Hiob mmabea
    no, na wɔn agya de wɔn kaa wɔn nuabarimanom no ho maa wɔn agyapade.
  hlt-hlt: Job canu rhoek bangla diklai pum ah huta sakthen a phoe moenih. Amih te
    khaw a napa loh a nganpa rhoek lakli ah rho a paek.
  tbz-SIM: Bɛ kó kɛtenkɛ̀ kɛmɔu miɛkɛ onitipòkù mɔù do í wenni kɛ tùɔ̀kɛ Isɔbu kó
    bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ cicɛɛ bɛ̀ wɛ̃nnɛ́ bɛmbɛ nɛ̀ bɛ tɑ̃bɛ̀ kɛ́ bɛ̀ totɛ́ bɛ̀ dò
    nkɛ́tiekɛ dɛ̀.
  msy-2020: Jopɨn guivir kaba men ganganiba bar dera, ezɨ nguazir kamɨn aven, amizitam
    kamaghɨn garir puvatɨ. Ezɨ Jop uan otariba bagha nguazim ko biziba abɨzir dughiam,
    a uan guiviba bagha uaghan nguazim ko biziba abɨki.
  dop-dop: Tɛtʋ tǝnɑ tɑɑ, ɑlɑɑ nɑpǝlɩ pɑ tɑɑ fɛɩ nɑ pɑ́ tewɑ ɩsɩɩ Soopu pɛɛlɑɑ mpɛ.
    Ḿpʋ́ɣʋ́ pɑ cɑɑ hɑ-wɛɣɛ pɑ kpɑncoou kɛ teitei ɩsɩɩ pɑ tɑɑlʋnɑɑ.
  azb-azb: Ölkənin heç bir yerində Əyyubun qızları kimi gözəl qızlar yox idi. Əyyub
    onlara da qardaşları ilə yanaşı miras verdi.
  eng-DBY: And in all the land were no women found [so] fair as the daughters of Job;
    and their father gave them inheritance among their brethren.
  hin-2017: और उस सारे देश में ऐसी स्त्रियाँ कहीं न थीं, जो अय्यूब की बेटियों के समान
    सुन्दर हों, और उनके पिता ने उनको उनके भाइयों के संग ही सम्पत्ति दी।
  wol-KYG: Mboolem jigéeni réew ma, amul ku rafete woon ni ñetti doomi Ayóoba yooyu.
    Seen baay nag sédd leen ndono lu tollook seen céri càmmiñ.
  eng-YLT: And there have not been found women fair as the daughters of Job in all
    the land, and their father doth give to them an inheritance in the midst of their
    brethren.
  kne-kne: Magay babai isnan intiro ay lobong ay napinpintas mo din an-ak Job ay sana.
    Tinawidan aben Job ay ama das daida ay kaman din lallalaki ay aag-i da.
  eng-WYC-2017: And there were not found so fair women in all the land, as were the
    daughters of Job; and their father gave heritage to them among their brethren.
  eng-WMBB: In all the land were no women found so beautiful as the daughters of Job.
    Their father gave them an inheritance amongst their brothers.
  urd-GVH: तमाम मुल्क में अय्यूब की बेटियों जैसी ख़ूबसूरत ख़वातीन पाई नहीं जाती थीं।
    अय्यूब ने उन्हें भी मीरास में मिलकियत दी, ऐसी मिलकियत जो उनके भाइयों के दरमियान
    ही थी।
  rug-rug: Lopu ta dogoro pa ninae popoa pule sari vineki sapu tolavaedi hola gugua
    sari vineki te Zobi. Meke poni ni hinia tinagotago tugo sa si arini turaṉae koa
    ri na tasidia koreo.
  gaz-gaz: Biyya sana hunda keessatti dubartoonni akka intallan Iyyoob babbareedan
    eessattuu hin argamne. Abbaan isaaniis obboloota isaanii gidduutti dhaala kenneef.
  fra-LSG: Il n’y avait pas dans tout le pays d’aussi belles femmes que les filles
    de Job. Leur père leur accorda une part d’héritage parmi leurs frères.
  yal-yal: Ɲaxalan tofaɲin mi yi toɛ yamanani alo Yubaa dii tɛmɛne. E fafe Yuba yi
    kɛɛn so e birin yii alo e tada xɛmɛmane.
  haw-1868: Aole i loaa na wahine maikai e like me na kaikamahine a Ioba ma ka aina
    a pau; a haawi aku ko lakou makuakane i hooilina mawaena o ko lakou mau hoahanau.
  arb-NAV: وَلَمْ تُوْجَدْ فِي كُلِّ الْبِلادِ نِسَاءٌ جَمِيلاتٌ مِثْلَ بَنَاتِ أَيُّوبَ،
    وَوَهَبَهُنَّ أَبُوهُنَّ مِيرَاثاً بَيْنَ إِخْوَتِهِنَّ.
  ewe-ewe: Womegakpɔ nyɔnu aɖeke le anyigba blibo la dzi wòdze tugbe de Hiob ƒe vinyɔnuwo
    nu o. Wo fofo na domenyinu wo ɖe wo nɔviŋutsuwo xa.
  eng-LEE: And there were not found such handsome women as the daughters of Job in
    all the land; and their father gave them an inheritance among their brothers.
  asm-FB: ইয়োবৰ জীয়েক কেইজনীৰ নিচিনা সুন্দৰী যুৱতী গোটেই দেশত পোৱা নগ’ল, আৰু বাপেকে
    তেওঁলোকৰ ভায়েক-ককায়েকসকলৰ লগত তেওঁলোককো উত্তৰাধিকাৰ দিলে।
  sus-A: فِنّ يٌ مُ نُ نَ نَ بْشِ مَ نَشَن نُ تٌقَن عَيُبَ شَ دِيٍ بّ. عٍ بَبَ نَشَ
    كّ قِ عٍ قَن مَ، عَلْ عَ رَبَشِ كِ نَشّ عٍ مَاشّمّيٍ بّ.
  fra-SBL: Dans tout le pays, on ne trouva pas de femmes aussi belles que les filles
    de Job. Leur père leur donna un héritage parmi leurs frères.
  hbo-hbo: וְלֹ֨א נִמְצָ֜א נָשִׁ֥ים יָפֹ֛ות כִּבְנֹ֥ות אִיֹּ֖וב בְּכָל־הָאָ֑רֶץ וַיִּתֵּ֨ן
    לָהֶ֧ם אֲבִיהֶ֛ם נַחֲלָ֖ה בְּתֹ֥וךְ אֲחֵיהֶֽם׃ ס
  piu-2006: '@see-verse:JOB.042.014'
  kik-kik: Gũtirĩ handũ o na ha bũrũri-inĩ wothe hangĩonekire andũ-a-nja athaka ta
    airĩtu a Ayubu, nake ithe wao akĩmahe igai hamwe na ariũ a nyina.
  fra-NCL: On ne trouvait pas dans toute la terre d’aussi belles femmes que les filles
    de Job, et leur père leur donna une part d’héritage parmi leurs frères.
  cek-AK: Prae thung boih ah Job canu baktih kranghoih nongpata mi doeh om ai; nihcae
    ih ampa Job loe a canunawk hanah, nihcae ih thangqoi nongpanawk hoi kangvan ah
    qawk to pazet pae.
  cuk-cuk: We-Job-bunamala-e-warbaagwadi, we-yarnaidgine, omegan-bamalad-gudimaladba
    bur yeerdaklemalad. Job igi e-bunamalaga e-ibmar-nikad mimisa, deyobi, e-masmalaga,
    e-ibmar-nikad ega mimismogad.
  uig-CYR: Пүткүл зиминда Аюпниң қизлиридәк шунчә гөзәл қизларни тапқили болмайтти;
    атиси уларни ака-укилири билән охшаш мирасхор қилди.
  pma-pma: En out vasi en out netan, ahin keil atovuol koa avales keil avatahos imok
    vasuval natnahin Siob keitel. Ka tata oneatel sani min keil atan ka buluk ka sipsip
    keil suval koa sani min tueatel keil.
  tel-2017: ఆ దేశమంతటా యోబు కుమార్తెలంత లావణ్యవతులు కనబడలేదు. వారి తండ్రి వారి అన్నదమ్ములతో
    పాటు వారికి వారసత్వాలు ఇచ్చాడు.
  hat-BSA: Nan tout peyi a, pa t gen fanm ki te bèl tankou fi a Job yo. Konsa, papa
    yo te bay yo yon eritaj pami frè yo.
  bxh-bxh: Diyobi nanatuna hasaladi sa loholoho wananaha habahim wawahin hahaisa nuꞌu
    mahudoꞌina yai. Tamadi ena ginauli ya daili be nanatuna hesa - hesa ena ya felen,
    nanatuna tatau yo wawahin mahudoꞌidi ya fagonafidi.
  kos-kos: Wangin mutan fin faclu nufon kato oana acn natul Job inge. Papa tumaltal
    el tuh sang mwe usru laltal oapana ke el oru nu sin mukul natul ah.
  hbo-WLC: וְלֹ֨א נִמְצָ֜א נָשִׁ֥ים יָפ֛וֹת כִּבְנ֥וֹת אִיּ֖וֹב בְּכָל־הָאָ֑רֶץ וַיִּתֵּ֨ן
    לָהֶ֧ם אֲבִיהֶ֛ם נַחֲלָ֖ה בְּת֥וֹךְ אֲחֵיהֶֽם׃ ס
  ibo-ibo: Nʼala ahụ niile, o nweghị ụmụ agbọghọ mara mma dịka ụmụ ndị inyom Job ndị
    a. Job mekwara ka ha bụrụ ndị ga-eso ụmụ ya ndị ikom keta oke nʼihe niile o nwere.
  ory-ory: ସାରା ଦେଶରେ କୌଣସି ସ୍ତ୍ରୀ ଆୟୁବର କନ୍ୟାମାନଙ୍କ ପରି ରୂପବତୀ ନ ଥିଲେ; ଆଉ, ସେମାନଙ୍କ
    ପିତା ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଅଧିକାର ଦେଲା।
  chk-chk: Lon unusen ewe fanü esap wor eman föpwül mi liöch usun nöün Hiop kewe föpwül.
    Iwe, semer we a afanüeer lein fanüen mongeer kewe.
  rop-rop: Deibin mowa purdiwan langa najalot gel langa tharran kantri. En Job bin
    sherimat ebrijing blanga im langa im dodamob en sanmob du.
  ukr-1871: І не було по всїй країнї таких уродливих женщин, як Йовові дочки. І дав
    їм панотець їх наслїддє проміж їх братами.
  deu-1951: Und es wurden im ganzen Lande keine so schönen Weiber gefunden wie Hiobs
    Töchter; und ihr Vater gab ihnen ein Erbteil unter ihren Brüdern.
  eng-JPS: And in all the land were no women found so fair as the daughters of Job;
    and their father gave them inheritance among their brethren.
  srp-1865: I ne nahoðaše se u svoj zemlji tako lijepijeh djevojaka kao kæeri Jovove,
    i otac im dade našljedstvo meðu braæom njihovom.
  lug-lug: Awo mu nsi yonna ne wataba bakazi balungi kwenkana bawala ba Yobu. Kitaabwe
    n’abawa omugabo ogw’ebintu ogwenkanankana ne gwe yawa bannyinaabwe abalenzi.
  heb-heb: ולא נמצא נשים יפות כבנות איוב בכל הארץ ויתן להם אביהם נחלה בתוך אחיהם׃
  ben-IRV: সমস্ত দেশে ইয়োবের মেয়েদের মত সুন্দরী মেয়ে ছিল না। তাদের বাবা তাদের ভাইদের
    সঙ্গে তাদের উত্তরাধিকার দিলেন।
  pan-pan: ਅਤੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਅਜਿਹੀਆਂ ਇਸਤਰੀਆਂ ਨਹੀਂ ਸਨ, ਜੋ ਅੱਯੂਬ ਦੀਆਂ ਧੀਆਂ ਨਾਲੋਂ ਰੂਪਵੰਤ
    ਹੋਣ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿਤਾ ਨੇ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਭਰਾਵਾਂ ਨਾਲ ਹਿੱਸਾ ਦਿੱਤਾ।
  mya-JVB: တပြည်လုံး ၌ ယောဘ ၏ သမီး ကဲ့သို့ လှ သောမိန်းမ တစုံတယောက်မျှမ ရှိ။ သူ တို့၏အဘ
    သည်သူ တို့ မောင် များနှင့်အညီအမျှ သူ တို့အား အမွေ ဥစ္စာကို ဝေပေး လေ၏။
  hmo-hmo: Bona tano ibounai edia huanai, Iobu ena natuna hahine taudia sibona be
    mai hairai herea. Iobu ese iena natudia ibounai, hahine bona tatau edia huana
    dekenai. iena kohu bona tano ia haria lao.
  urd-urd: और उस सारी सर ज़मीन में ऐसी 'औरतें कहीं न थीं, जो अय्यूब की बेटियों की
    तरह ख़ूबसूरत हों, और उनके बाप ने उनको उनके भाइयों के बीच मीरास दी।
  rus-SYN: И не было на всей земле таких прекрасных женщин, как дочери Иова, и дал
    им отец их наследство между братьями их.
  bqc-SIM: Bùsupi guu píi nↄɛe ku a maa kà Yobu nɛnↄɛpiↄwao. An mae ń túbi dìlɛnɛ́
    ń ń dãↄↄɛ.
  tcz-CHONGTHU: Gamsung jouse a numei lah a Job Chanute banga melhoi dang aumpoi.
    Chuleh apaovin amaho chu asopi pasal ho toh alunglhaina bang tah in asem khomin
    ahi.
  mar-mar: त्याच्या मुली त्या देशातील सर्वात सुंदर मुली होत्या, ईयोबाने त्याच्या मुलींना
    त्याच्या मालमत्तेतला वाटा दिला. त्यांच्या भावांप्रमाणे ईयोबाच्या मालमत्तेतला वाटा
    त्यांना मिळाला.
  soq-soq: Tawo uduudu bedewe mai ioto da uwataubu Iob anoanopa rua waimoipona, dia.
    Tane Iob obampa mona ita iwoa diamona me bolepio aupe maurawa empuempusapuo ua
    10 winapuo mo deadea otepu.
  qub-qub: Jobpa jipash wamrancunano cuyayllapäga manami maychöpis caranchu. Paycunatapis
    papänenga erensyata raquiparan turincunatawan iwal.
  bqp-bqp: Bùsuu pìi gũn pínki nↄgbɛ̃ ke kun a mana kà Ayuba nɛ́nↄgbɛ̃ pìnↄ ũro.
    Ń de ń túbi dìtɛńnɛ kũ ń dãgↄ̃nↄ.
  hat-hat: Nan tout peyi a pa t' gen pi bèl fanm pase twa pitit fi Jòb yo. Papa a
    te ba yo chak yon pòsyon nan byen l' yo ansanm ak frè yo.
  eng-BSB: No women as beautiful as Job’s daughters could be found in all the land,
    and their father granted them an inheritance among their brothers.
  eng-WEBPB: In all the land were no women found so beautiful as the daughters of
    Job. Their father gave them an inheritance amongst their brothers.
  kbq-kbq: Hagi anama mani'naza mopa'afina, Jopu mofa'nemo'zama hiranto hu'za knare
    zantfama hu'nazankna mofa'nea omani'naze. Ana hu'neankino Jopu'ma fenone mopanema
    refko huno ne' mofavre naga'ama nezamino'a, ana mofane nagara ana zanke huno refko
    huno zami'ne.
  nhe-BL: Huan ipan nochi tlaltepactli ax oncayaya ichpocame tlen tlahuel yejyectzitzi
    queja iichpocahua Job. Huan Job quinmacac iichpocahua inintlal huan ininparte
    ipan nochi tlen quipixqui san se queja quinmacac itelpocahua.
  bus-bus: Bùsu pì guu píngi nↄgbɛ̃ kee kuu à maaa kà Ayuba nɛ́nↄgbɛ̃ pìnↄ ũro. Aↄ̃
    de ń túbi dìɛńnɛ kↄ̃n ń dãgↄ̃nↄ.
  gub-BL: Naheta kwaw kuzà ipuràgeteahy ma'e tazyr zàwenugar ywy rehe wà. — Herazyr
    upyhyk putar hema'e ikurer hemàno re a'e wà nehe no, hera'yr wainuinuromo a'e
    wà nehe no, i'i wanupe.
  eng-DRA: 'And there were not found in all the earth women so beautiful as the daughters
    of Job: and their father gave them inheritance among their brethren.'
