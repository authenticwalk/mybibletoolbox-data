  asm-FB: “মই জানো যে, তুমি সকলো কৰিব পাৰা; কোনো সঙ্কল্প তোমাৰ অসাধ্য নহয়।
  sus-A: «ﭑ بَرَ عَ كٌلٌن عِ نْمَ قٍ بِرِن نَ، سٍسٍ مُ نْمَ عِ حَنِفٍ كَنَدٍ.
  fra-SBL: « Je sais que tu peux tout faire, et qu'aucune de vos intentions ne peut
    être retenue.
  hbo-hbo: '*יָדַעְתָּ (יָ֭דַעְתִּי) כִּי־כֹ֣ל תּוּכָ֑ל וְלֹא־יִבָּצֵ֖ר מִמְּךָ֣ מְזִמָּֽה׃'
  kik-kik: “Nĩnjũũĩ atĩ wahota gwĩka maũndũ mothe; gũtirĩ mũbango waku ũngĩgirĩrĩka.
