verse: JOB.042.002
translations:
  mal-C: “അങ്ങേക്ക് എല്ലാം സാധ്യമെന്നും അങ്ങയുടെ ഉദ്ദേശ്യങ്ങളൊന്നും തടയിടാൻ പറ്റാത്തവയുമാണെന്നും
    എനിക്കറിയാം.
  deu-TKW: Ich weiß, daß du alles vermagst, und daß kein Plan für dich unausführbar
    ist.
  lin-lin: « Nayebi ete okoki kosala makambo nyonso ; eloko moko te ekoki kotelemela
    mabongisi na Yo.
  eng-LSV: “You have known that [for] all things You are able, || And no purpose is
    withheld from You.
  eng-GNV: I knowe that thou canst doe all things, and that there is no thought hidde
    from thee.
  eng-WEBSTER: I know that thou canst do every thing , and that no thought can be
    withheld from thee.
  nhw-BL: “Na nijmati para ta nochi tihueli tijchihua. Amo aqui huelis mitztzacuilis
    para amo tijchihuas niyon se tlamantli catli tijsencajtoc para tijchihuas.
  swh-ONEN: “Ninajua ya kuwa unaweza kufanya mambo yote, wala hakuna mpango wako unaoweza
    kuzuilika.
  bba-bba: nɑ yɛ̃ mɑ kɑɑ kpĩ ɑ kpuro ko. Gɑ̃ɑnu kun kpɛ̃ nu wunɛn himbɑ ɡɔsiɑ.
  eng-KJVCPB: I know that thou canst do every thing, And that no thought can be withholden
    from thee.
  cpy-cpy: Niyotzimi naaka pimatziro maawoeni pithotyeero, Niyotzimi eeroka ashitawori
    maawoeni kenkishiryaantsi. Tema tekatsi omani-mo-temini.
  luo-luo: “Angʼeyo ni inyalo gik moko duto; onge chenroni ma ngʼato nyalo gengʼo.
  meu-meu: Lau dibagu oi na ḡau iboudiai ikaradia dibamu, bona emu lalo-hadai ta basine
    helao ahu.
  npi-ULB: “तपाईंले सबै कुरा गर्न सक्‍नुहुन्छ भनी म जान्‍दछु, र तपाईंको कुनै पनि उद्देश्यलाई
    रोक्‍न सकिंदैन ।
  yor-yor: “Èmi mọ̀ pé, ìwọ lè e ṣe ohun gbogbo, àti pé, kò si ìrò inú tí a lè fa
    sẹ́yìn kúrò lọ́dọ̀ rẹ.
  pes-OPCB: می‌دانم که تو هر چه اراده کنی می‌توانی انجام دهی.
  tgl-ULB: “Alam kong kaya mong gawin ang lahat ng bagay, na wala kang layunin na
    mapipigilan.
  cbu-NT: '@see-verse:JOB.042.001'
  hui-hui: Anduane Homogo-o í̠nime hangu mbirale bibahende biai hagaore kego manda
    bu kogoni. Í̠ni biabe mbira bule lo manda bidego mendealime nabibe nalaga.
  mya-mya: ကိုယ်တော်သည် အလုံးစုံတို့ကို တတ်နိုင်တော်မူ ကြောင်းကို၎င်း၊ အကြံအစည်တော်ကို
    အဘယ်သူမျှ မဆီးတားနိုင်ကြောင်းကို၎င်း အကျွန်ုပ်သိပါ၏။
  bod-N: ཁྱེད་ཀྱིས་ཐམས་ཅད་མཛད་ནུས་བདག་གིས་ཤེས། ། ཁྱེད་ཀྱི་དགོངས་པ་གང་ཡང་ཟློག་མི་སྲིད།
    །
  sna-sna: “Ndinoziva kuti imi munogona kuita zvose; hapana urongwa hwenyu hungakoneswa.
  spa-BLM: “Sé que todo lo puedes hacer, y que ningún propósito tuyo puede ser frenado.
  cac-cac: Vojtac to masanil syal uuj, a tas tza nib'ej, tza b'on̈ej.
  swh-ULB: “Ninajua kwamba unaweza kufanya mambo yote, ya kuwa hakuna kusudi lako
    linaweza kuzuiliwa.
  bel-bel: ведаю, што Ты ўсё можаш, і што намер Твой ня можа быць спынены.
  wed-wed: “Tau a aramanei da tam aiwai anatapuna e kaukauei; Eḡa aiai am oga ina viḡaei.
  deu-ELBBK: Ich weiß, dass du alles vermagst und kein Vorhaben dir verwehrt werden
    kann.
  mbb-OT: “Netuenan ku he egkehimu nu is minsan hengkey, ne wazà ebpekeeǥen kenikew.
  mal-2015: നിനക്കു സകലവും കഴിയുമെന്നും നിന്റെ ഉദ്ദേശമൊന്നും അസാദ്ധ്യമല്ലെന്നും ഞാൻ
    അറിയുന്നു.
  rmc-rmc: „Sprindžarďom, hoj šaj keres savore veci, a ňiko našťi zaačhavel tire plani.
  pes-OPV: «می‌دانم که به هر چیز قادر هستی، وابدا قصد تو را منع نتوان نمود.
  ron-1924: „Штиу кэ Ту поць тотул ши кэ нимик ну поате ста ымпотрива гындурилор Тале.”
    –
  aui-aui: “Akovim Yawe God, tam rubana bera tupadi kunabera, da getana iiyabo inigesiyem
    da awaki kwanoghonoghosi kuyabera na gekunaberana.
  ben-OBCV: “আমি জানি যে তুমি সবকিছু করতে পার; তোমার কোনও অভিষ্ট খর্ব করা যায় না।
  som-som: Waan ogahay inaad wax walba kartid, Iyo inaan qasdigaaga innaba la joojin
    karin.
  lat-VUC: '[Scio quia omnia potes, et nulla te latet cogitatio.'
  eng-ASVBT: I know that thou canst do all things, And that no purpose of thine can
    be restrained.
  ita-1885: Io so che tu puoi tutto; E che cosa niuna che tu abbia deliberata, non
    può essere impedita.
  eng-LXXUP: I know that thou canst do all things, And nothing is impossible with
    thee.
  eng-ULB: “I know that you can do all things, that no purpose of yours can be stopped.
  spa-VBL: “Sé que puedes hacer cualquier cosa. Nadie puede impedirte hacer lo que
    quieras.
  fra-_FOB: Je sais que tu peux tout, et qu'on ne saurait t'empêcher d'accomplir un
    dessein.
  mal-mal: “നിനക്ക് സകലവും കഴിയുമെന്നും നിന്റെ ഉദ്ദേശ്യമൊന്നും അസാദ്ധ്യമല്ലെന്നും
    ഞാൻ അറിയുന്നു.
  lit-lit: „Žinau, kad tu pajėgi padaryti visa ir kad joks tavo sumanymas nebus sukliudytas.
  urd-GVR: “Maiṅ ne jān liyā hai ki tū sab kuchh kar pātā hai, ki terā koī bhī mansūbā
    rokā nahīṅ jā saktā.
  suz-BL: “गे मारेइ मारेइ पने चाप्‍नीनी, दे गो तुइक्‍नुङ। इन मिम्‍शो मारेइ मारेइ सुइम
    क्‍याम्‍ने मचाप्‍नीम।
  eng-NOY: I know that thou canst do every thing, And that no purpose of thine can
    be hindered.
  ita-1927: “Io riconosco che tu puoi tutto, e che nulla può impedirti d’eseguire
    un tuo disegno.
  ckb-ckb: «زانیم کە دەتوانیت هەموو شتێک بکەیت؛ ئەوەی تۆ پلانت بۆ داناوە مەحاڵ نابێت.
  eng-BBE: I see that you are able to do every thing, and to give effect to all your
    designs.
  kan-OKCV: “ತಮಗೆ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಲು ಸಾಧ್ಯ ಎಂದು ನಾನು ಬಲ್ಲೆ; ತಮ್ಮ ಯಾವ ಉದ್ದೇಶವನ್ನೂ
    ಅಡ್ಡಿಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ ಎಂಬುದನ್ನು ಸಹ ತಿಳಿದಿದ್ದೇನೆ.
  tam-2017: “தேவரீர் எல்லாவற்றையும் செய்ய சர்வவல்லமையுள்ள தேவன்; நீர் செய்ய நினைத்தது
    தடைபடாது என்பதை அறிந்திருக்கிறேன்.
  spa-RV-1909: Yo conozco que todo lo puedes, y que no hay pensamiento que se esconda
    de ti.
  ron-BTF: Știu că poți face totul și că niciun gând nu poate fi ținut de la tine.
  eng-WEBP: “I know that you can do all things, and that no purpose of yours can be
    restrained.
  eng-FBV: “I know you can do anything. No one can prevent you doing what you want.
  nld-1939: Ik weet, dat Gij alles vermoogt, En geen uwer plannen wordt verijdeld.
  nch-BL: “Na nijmati para ta nochi tihueli tijchihua. Amo aqui huelis mitztzacuilis
    para amo tijchihuas yon se tamanti cati timoilhuijtoc para tijchihuas.
  vie-1934: Tôi biết rằng Chúa có thể làm được mọi sự, Chẳng có ý chỉ nào Chúa lấy
    làm khó lắm.
  hin-CV: “मेरे प्रभु, मुझे मालूम है कि आप सभी कुछ कर सकते हैं; तथा आपकी किसी भी योजना
    विफल नहीं होती.
  spa-BES: Veo que eres capaz de hacer todo, y no hay pensamiento que se esconda de
    ti.
  tdx-tdx: Fantako te kila lefe’o, le tsy azo sebañeñe ze safiri’o.
  tha-KJV: “ข้าพระองค์ทราบแล้​วว​่า พระองค์​ทรงกระทำทุกสิ่งได้ และพระประสงค์ของพระองค์จะไม่​หดหู่​ไปได้​เลย
  por-BR-2018: Eu sei que tudo podes, e nenhum de teus pensamentos pode ser impedido.
  deu-ELO: Ich weiß, daß du alles vermagst, und kein Vorhaben dir verwehrt werden
    kann.
  eng-WYC-2018: I know, that thou mayest (do) all things, and that no thought/and
    that nothing is hid from thee.
  epo-epo: Mi scias, ke Vi ĉion povas fari, Kaj ke nenio, kion Vi entreprenas, estas
    malfacila por Vi.
  uig-PIN: «Ⱨǝmmǝ ixni ⱪilalaydiƣiningni, Ⱨǝrⱪandaⱪ muddiayingni tosiwalƣili bolmaydiƣinini
    bildim!
  beo-beo: '“Hina Gode! Na dawa:! Di da gasa bagadedafa. Di da liligi huluane Dia
    hamomusa: dawa:be, amo huluane defele hamosa.'
  tpi-OTNT: “Bikpela, mi save nau, yu tasol inap mekim olgeta samting. Na taim yu
    laik mekim ol wok bilong yu, i no gat wanpela samting inap pasim yu.
  hau-SA: “Na san cewa za ka iya yin dukan abubuwa; ba wanda zai iya ɓata shirinka.
  uig-LAT: «Hemme ishni qilalaydighiningni, Herqandaq muddiayingni tosiwalghili bolmaydighinini
    bildim!
  nde-nde: “Ngiyazi ukuthi ungazenza zonke izinto; kalikho icebo lakho elingavinjwa.
  ton-ton: “ʻOku ou ʻilo ʻoku ke faʻa fai ʻae meʻa kotoa pē, pea ʻoku ʻikai ha mahalo
    ʻe faʻa puli meiate koe.
  ces-1613: Vím, že všecko můžeš, a že nemůže překaženo býti tvému myšlení.
  eng-WMB: “I know that you can do all things, and that no purpose of yours can be
    restrained.
  tam-TCV: “உம்மால் எல்லாம் செய்யமுடியும் என்று நான் அறிவேன்; உமது திட்டம் ஒன்றும்
    தடைபடமாட்டாது.
  ceb-ULB: “Nasayod ako nga mabuhat mo ang tanang butang, ug walay makapugong sa imong
    katuyoan.
  pol-UBG: Wiem, że ty wszystko możesz i że żaden twój zamysł nie może być powstrzymany.
  agr-agr: “Wika ame ashí dutikmainaitam nunak shiig dekajai, ame dutikmainchauk makichkish
    atsawai.
  kyc-kyc: Kamongo emba keta porai renge peparae palenge doko namba soo karo. Embame
    pinya suu pyare ramo dupwa mee kapa piri ingilyamo.
  urd-GVU: ”مَیں نے جان لیا ہے کہ تُو سب کچھ کر پاتا ہے، کہ تیرا کوئی بھی منصوبہ روکا
    نہیں جا سکتا۔
  deu-1912: Ich erkenne, daß du alles vermagst, und nichts, das du dir vorgenommen,
    ist dir zu schwer.
  kan-2017: “ನೀನು ಸಕಲ ಕಾರ್ಯಗಳನ್ನು ನಡೆಸಬಲ್ಲೆಯೆಂತಲೂ, ಯಾವ ಸಂಕಲ್ಪವೂ ನಿನಗೆ ಅಸಾಧ್ಯವಲ್ಲವೆಂತಲೂ
    ತಿಳಿದುಕೊಂಡೇ ಇದ್ದೇನೆ.
  yap-yap: SOMOL, gu manang ni gubin mrayag rom; ni gubin e tin ga ra finey mrayag
    rom ni ngam rin’.
  hlt-MCSB: “A cungkuem he na noeng tih namah kah thuepnah oel thai pawh tila ka ming
    rhoe, ka ming.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ቢያ ባኣዚ ማዻኒ ዳንዳዓሢ ታ ዔራኔ፤ ኔ ማሊፆ ዹቂሳኒ ዳንዳዓይ ባኣሴ።
  twi-ASANTE: “Menim sɛ wotumi yɛ nneɛma nyinaa; obiara rentumi nsɛe wo nhyehyɛeɛ.
  eng-WEBU: “I know that you can do all things, and that no purpose of yours can be
    restrained.
  wal-wal: “Neeni ubbabaa oottanau danddayiyoogaanne ne halchchuwaakka halissanau
    danddayiyaabi bainnaagaa taani erais.
  spa-PDDPT: Reconozco que todo lo puedes, y que ningún propósito tuyo te puede ser
    estorbado.
  gun-gun: — Aỹ aikuaa porã ma opa mba'e rejapo kuaa va'ea, ha'e renhembopy'aague
    peteĩve ndoiko e'ỹi 'rãa.
  ilo-ULB: “Ammok a maaramidmo amin a banbanag, nga awan ti panggepmo a mabalin a
    malapdan.
  kpg-kpg: “Meenei Dimaadua, au gu iloo bolo ma Kooe dela e kaedahi e mogobuna, ma
    Kooe dela e mee di hai di ingoo hua di mee dela e hiihai ginai Goe.
  uig-ARA: «ھەممە ئىشنى قىلالايدىغىنىڭنى، ھەرقانداق مۇددىئايىڭنى توسىۋالغىلى بولمايدىغىنىنى
    بىلدىم!
  sus-sus: «N bara a kolon i nɔma fe birin na, sese mu nɔma i ɲanige kanade.
  pon-2006: Maing KAUN, I patohwan ese me komwi me ketin manaman ong wia mehkoaros,
    oh komw kin kak ketin wiahda mehkoaros me komw kin ketin kupwurki.
  jae-jae: “Aê kajalagac gebe aôm Ŋaniniŋ Ŋatau, gêŋ taŋ taêm gêjam gebe ôŋgômŋa naŋ,
    aôm kôtôm gebe ôŋgôm.
  ksd-ksd: Iau nunure ba u pait valar pa ra lavur magit parika, Ma i dekdek ba da
    tur bat ra nuknukim.
  tur-YTC: “Her şeyi yapabileceğini, Ve hiçbir amacının engellenemeyeceğini biliyorum.
  grc-BRENT: Οἶδα ὅτι πάντα δύνασαι, ἀδυνατεῖ δέ σοι οὐδέν.
  ind-AYT: “Aku tahu bahwa Engkau dapat melakukan segala sesuatu, dan tidak ada rencana-Mu
    yang dapat dibendung.
  nya-nya: “Ndikudziwa kuti Inu mungathe kuchita zinthu zonse; chimene mufuna kuchita
    wina sangaletse konse.
  hrv-hrv: '“Ja znadem, moć je tvoja bezgranična: što god naumiš, to izvesti možeš.'
  mps-mps: “Genuai Bidi, megi da eno koneanio. Nagaduba deli naga tigidali sę ebo
    usu yaibao. Tama nago magi sę me yainu yali da, teda nage magi nai mego nage
    dąų me wagobeo.
  tpi-tpi: “Bikpela, mi save nau, yu tasol inap mekim olgeta samting. Na taim yu laik
    mekim ol wok bilong yu, i no gat wanpela samting inap pasim yu.
  dan-1931: “Jeg ved, at du magter alt, for dig er intet umuligt!
  vie-OVCB: “Con biết Chúa có quyền làm mọi việc và không ai có thể cản Ngài.
  guj-2017: “હું જાણું છું કે તમે બધું જ કરી શકો છો, અને તમારી યોજનાઓને કોઈ અટકાવી
    શકે તેમ નથી.
  pon-2006A: Maing KAUN, I patohwan ese me komwi me ketin manaman ong wia mehkoaros,
    oh komw kin kak ketin wiahda mehkoaros me komw kin ketin kupwurki.
  por-BRBSL: “Eu sei que você pode fazer todas as coisas, e que nenhum propósito seu
    pode ser contido.
  cth-cth: Bangpuengpa na sak thai tie hah ka panue, na noenae hah ngang thai lah
    awm hoeh.
  twi-twi: “Minim sɛ wutumi yɛ nneɛma nyinaa; obiara rentumi nsɛe wo nhyehyɛe.
  hlt-hlt: “A cungkuem he na noeng tih namah kah thuepnah oel thai pawh tila ka ming
    rhoe, ka ming.
  tbz-SIM: M bɑntɛ́mu kɛ dò nhɑ nɔ ndɛmɔu, n yɛ̃́mu tìmɑtì í bomɛ̀ ɑ yĩɛ̃kú tì.
  msy-2020: “Kɨ datɨrɨghɨn fo, nɨrara biziba bar dar amuamin gavgavim iti. Egha nɨ
    uan ifongiamɨn gɨn ghuava amir ingangariba, tav dar anogoreghan kogham.
  dop-dop: Mɑ nyǝmɑ́ sɩ n pǝsǝɣɩ pǝ tǝnɑ. Ye n tʋwɑ mpi pǝ pǝlɛ n lɑkɩ-wǝɣɩ.
  azb-azb: «Bilirəm, Sən hər şeyə qadirsən, Sənin istəyinin qarşısı alınmaz.
  eng-DBY: I know that thou canst do everything, and that thou canst be hindered in
    no thought of thine.
  hin-2017: “मैं जानता हूँ कि तू सब कुछ कर सकता है, और तेरी युक्तियों में से कोई रुक
    नहीं सकती। (यशा. 14:27, नीति. 19:21, मर. 10:27)
  wol-KYG: Xam naa ne lépp nga man; du lenn loo tële.
  eng-YLT: 'Thou hast known that [for] all things Thou art able, And not withheld
    from Thee is [any] device:'
  kne-kne: “Ammok ay magay adi kan kabaelan ay amagen et matongpal amin ay laydem.
  eng-WYC-2017: I know, that thou mayest do all things, and that no thought or nothing
    is hid from thee.
  eng-WMBB: “I know that you can do all things, and that no purpose of yours can be
    restrained.
  urd-GVH: “मैंने जान लिया है कि तू सब कुछ कर पाता है, कि तेरा कोई भी मनसूबा रोका
    नहीं जा सकता।
  rug-rug: “Gilania rau, sapu Agoi tagoa sa ṉiniraṉira; Agoi boka taveti doduru sapu
    koa pa Mua hiniva.
  gaz-gaz: “Ani akka ati waan hunda hojjechuu dandeessu nan beeka; karoorri kee tokko
    iyyuu karaatti hin hafu.
  fra-LSG: Je reconnais que tu peux tout, Et que rien ne s’oppose à tes pensées.
