  pan-pan: ਹੇ ਯਹੋਵਾਹ, “ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਸਭ ਕੁਝ ਕਰ ਸਕਦਾ ਹੈਂ, ਅਤੇ ਤੇਰਾ ਕੋਈ ਕਾਰਜ
