  bus-bus: Má dↄ̃ kɛ̀ nɛ́ fↄ̃ ǹ yã píngi kɛ, gbɛ̃ke é fↄ̃ à kpá n pↄyezinanɛro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Erepuner wyzài ma'e iapo haw rehe ne. Ni amo
    nupuner kwaw nemupytu'u kar haw rehe neremimutar iapo mehe wà.
  eng-DRA: I know that thou canst do all things, and no thought is hid from thee.
