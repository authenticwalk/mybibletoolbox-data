  heb-heb: ידעת כי כל תוכל ולא יבצר ממך מזמה׃
  ben-IRV: “আমি জানি যে আপনি সমস্ত কিছু করতে পারেন, আপনার কোন সঙ্কল্পই থামতে পারে
