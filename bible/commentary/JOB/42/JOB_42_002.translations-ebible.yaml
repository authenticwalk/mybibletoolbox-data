  hat-BSA: “Mwen konnen ke Ou ka fè tout bagay, e ke nanpwen volonte Ou ki kab detounen.
  bxh-bxh: E siba mate um gonowana ginauli mahudoꞌidi wa ginaulidi. Em nuwatuhu hige
