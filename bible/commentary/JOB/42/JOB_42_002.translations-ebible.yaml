  haw-1868: Ua ike no au, e hiki no ia oe na mea a pau; Aohe manao ou e pono ke keakeaia.
  arb-NAV: «قَدْ أَدْرَكْتُ أَنَّكَ تَسْتَطِيعُ كُلَّ شَيْءٍ وَلا يَتَعَذَّرُ عَلَيْكَ
    أَمْرٌ.
  ewe-ewe: “Azɔ menya be àte ŋu awɔ nu sia nu, ame aɖeke mate ŋu agblẽ wò ɖoɖowo me
