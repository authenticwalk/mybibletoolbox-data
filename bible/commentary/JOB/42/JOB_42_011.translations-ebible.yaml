verse: JOB.042.011
translations:
  mal-C: പിന്നീട് അദ്ദേഹത്തിന്റെ എല്ലാ സഹോദരന്മാരും സഹോദരിമാരും മുമ്പ് അദ്ദേഹത്തിനു
    പരിചയമുണ്ടായിരുന്ന എല്ലാവരും അദ്ദേഹത്തിന്റെ അടുക്കൽവന്ന്, അദ്ദേഹത്തിന്റെ വീട്ടിൽ
    അദ്ദേഹത്തോടൊരുമിച്ചു ഭക്ഷണം കഴിച്ചു. യഹോവ ഇയ്യോബിന്റെമേൽ വരുത്തിയ എല്ലാ ദോഷങ്ങളെയുംകുറിച്ച്
    അവർ സഹതപിക്കുകയും അദ്ദേഹത്തെ ആശ്വസിപ്പിക്കുകയും ചെയ്തു. അവരിലോരോരുത്തരും അദ്ദേഹത്തിന്
    ഓരോ വെള്ളിനാണയവും ഓരോ സ്വർണമോതിരവും പാരിതോഷികമായി നൽകി.
  deu-TKW: da kamen zu ihm alle seine Brüder und alle seine Schwestern und alle seine
    Bekannten von ehedem und aßen mit ihm in seinem Hause, bezeugten ihm ihr Beileid
    und trösteten ihn wegen all' des Unglücks, das Jahwe über ihn gebracht hatte;
    auch schenkten sie ihm jeder eine Kesita und jeder einen goldenen Ring.
  lin-lin: Bandeko na ye nyonso ya mibali mpe ya basi, elongo na bato nyonso oyo bayebaki
    ye liboso, bayaki mpe baliaki na ye elongo kati na ndako na ye ; bakabolaki na
    ye mawa mpe balendisaki ye na tina na pasi nyonso oyo Yawe atindelaki ye, mpe
    moko na moko kati na bango apesaki ye mbongo moko ya ebende ya palata mpe lopete
    moko ya wolo.
  eng-LSV: And all his brothers come to him, and all his sisters, and all his former
    acquaintances, and they eat bread with him in his house, and bemoan him, and comfort
    him concerning all the calamity that YHWH had brought on him, and they each gave
    to him one kesitah, and each one ring of gold.
  eng-GNV: Then came vnto him all his brethren, and all his sisters, and all they
    that had bene of his acquaintance before, and did eate bread with him in his house,
    and had compassion of him, and comforted him for al the euil, that the Lord had
    brought vpon him, and euery man gaue him a piece of money, and euery one an earing
    of golde.
  eng-WEBSTER: 'Then came there to him all his brethren, and all his sisters, and
    all they that had been of his acquaintance before, and ate bread with him in his
    house: and they condoled with him, and comforted him over all the evil that the
    LORD had brought upon him: every man also gave him a piece of money, and every
    one an ear-ring of gold.'
  nhw-BL: Huan hualajque campa ya nochi isihua icnihua, itlaca icnihua huan ihuampoyohua
    catli quiiximatque achtihuiya huan ilhuichijque ihuaya ipan ichaj. Huan quiyoltlalijque
    huan quiyolchicajque por nochi nopa tlaijiyohuilistli catli TOTECO quititlanilijtoya.
    Huan sesen tlen inijuanti quihualiquili Job se nemactli tlen tomi huan se anillo
    tlen oro.
  swh-ONEN: Ndipo ndugu zake wote waume kwa wake na kila mtu aliyemfahamu mwanzoni,
    wakaja wakala pamoja naye katika nyumba yake. Wakamfariji na kumtuliza moyo juu
    ya taabu yote Bwana aliyoileta juu yake, nao kila mmoja akampa kipande cha fedha
    na pete ya dhahabu.
  bba-bba: Yoobun wɔnɔbu kɑ win mɑɑbu kɑ win sesubu kɑ win yellun bɔrɔbɑ bɑ nùn berɑm
    dɑ mɑ bɑ di mi kɑ wi sɑnnu. Mɑ bɑ win wɔnwɔndu wɑ, bɑ nùn nukuru yɛmiɑsiɑ nɔni
    swɑ̃ɑ te Yinni Gusunɔ u derɑ u wɑn sɔ̃. Yerɑ ben bɑɑwure u nùn sii ɡeesun ɡobi
    kɑ tɑɑbu wurɑɡuu kɑ̃.
  eng-KJVCPB: 'Then came there unto him all his brethren, and all his sisters, and
    all they that had been of his acquaintance before, and did eat bread with him
    in his house: and they bemoaned him, and comforted him over all the evil that
    the Lord had brought upon him: every man also gave him a piece of money, and every
    one an earring of gold.'
  cpy-cpy: 'Ipokaeya-kini rirentzi, ritsiro-paeni, eejatzi ikaatzi yotziriri paerani.
    Rakiyoteeya-kirini ipankoki. Osheki imoshireta-kayitakiri, ikantziri: “¡Aapa!
    Osheki rowashironkaa-kimi Tajorentsi, patsipe-takawo pikemaatsi-waeta-ka.” Ipashiyi-tapaakari
    ikaatzi areetaka-riri ipankoki, eenitatsi pakiriri koriki, itsipa ipayitakiri
    kantatepokitachari ooro.'
  luo-luo: Owetene gi nyiminene kod ji duto mane ongʼeye mokwongo nobiro mochiemo
    kode e ode. Ne gihoye kendo gidwogo chunye kuom chandruok duto mane Jehova Nyasaye
    osekelone, kendo moro ka moro kuomgi nomiye pesa moko kod tere mar dhahabu.
  meu-meu: Bena tadikakana bona taihuna bona turana gunadia iboudiai na ia dekena
    ema, ia ida e aniani hebou ena ruma ai. Idia ese e hamarumarua bona tauna e haloa,
    dika idoinai Iehova ese ia latanai e hadihoa dainai; bena idia ta ta ese silver
    monina ta bona gold vagivaḡina ta e henia.
  npi-ULB: तब अय्यूबका सबै दाजु-भाइ, दिदी-बहिनी र तिनले पहिले चिनेका सबै जना तिनीकहाँ
    आए, र तिनको घरमा भोज गरे । परमप्रभुले तिनीमाथि ल्याउनुभएका सबै विपत्तिको निम्ति
    तिनीहरूले तिनलाई सहानुभूति र सान्त्वना प्रकट गरे । हरेकले अय्यूबलाई चाँदीको टुक्रा
    र सुनको औँठी दिए ।
  yor-yor: Nígbà náà ní gbogbo àwọn arákùnrin rẹ̀, àti gbogbo àwọn arábìnrin rẹ̀,
    àti gbogbo àwọn tí ó ti ṣe ojúlùmọ̀ rẹ̀ rí; wọ́n bá a jẹun nínú ilé rẹ̀. Wọ́n
    sì ṣe ìdárò rẹ̀, wọ́n sì ṣìpẹ̀ fún un nítorí ibi gbogbo tí Olúwa ti mú bá a. Olúkúlùkù
    ènìyàn pẹ̀lú sì fún un ní ẹyọ owó kọ̀ọ̀kan àti olúkúlùkù ni òrùka wúrà etí kọ̀ọ̀kan.
  pes-OPCB: آنگاه تمام برادران و خواهران و دوستان سابقش پیش او آمده، در خانه‌اش با
    او جشن گرفتند و او را که خداوند به مصیبتها مبتلا کرده بود تسلی دادند و هر کدام
    از آنها پول و انگشتر طلا برایش هدیه آوردند.
  tgl-ULB: Pagkatapos lahat ng kapatid na lalaki ni Job, at lahat ng kaniyang kapatid
    na babae, at lahat silang naging kasama niya dati—pumunta sila sa kaniya at kumain
    sa bahay niya. Nakidalamhati sila sa kaniya at inaliw siya dahil sa lahat ng mga
    sakuna na dinala sa kaniya ni Yahweh. Ang bawat isa ay binigyan si Job ng piraso
    ng pilak at gintong singsing.
  cbu-NT: Ashirucha, anoo mazinarangusin, zoonll, wizar, wamkurtam yuw ichingarusin
    waa natsatarana, anin pangani atusin, naataranganaya. Anushsha kuseersin, pangush
    Jobpa washunand katungaranganaya. Yuwaa Apanll kapung Jobaa kiyung yacharangu,
    anumand mang' mantsarangusin, tsiyatstar ashiranganaya. Tputs yuw naatana anin
    minumtawaritssin kurikee, anichootstam, misha orootstam Jobaam panaranganaya.
  hui-hui: Ani heagola Yobo ibunaga damene hearubi ibuni hamene mbalini bu hearubi
    bibahendeore ibu andaga tomo nole ngoai hene. Tigua Yobo ibu genda timbuni Anduane
    Homogohanda mo miyagonaga mitangi halubi ogoninaga Yobo dara halubi Yobonaga bu
    mini mo hongo hole ani ngoai hene. Ani biruwa ti bibahendeme muni silibabi gi
    magi ngolome wabinirubi mbira dege dege Yobo migi bini.
  mya-mya: ထိုအခါ သူ၏ညီအစ်ကိုနှမများ၊ အရင်သိကျွမ်း သောသူများ၊ အပေါင်းတို့သည် သူ့ထံသို့လာ၍
    သူ၏ အိမ်၌ သူနှင့်အတူစားသောက်ကြ၏။ အပေါ်မှာ ထာဝရဘုရားရောက်စေတော်မူသော ဒုက္ခဆင်းရဲရှိသမျှကို
    အောက်မေ့၍ သူနှင့်အတူ ညည်းတွားခြင်းနှင့် နှစ်သိမ့် စေခြင်းကို ပြုကြ၏။ ထိုသူအပေါင်းတို့သည်လည်း၊
    ငွေ တပြားစီနှင့် ရွှေနားတောင်းတဘက်စီပေးကြ၏။
  bod-N: ཨེས་ཡོབ་ཀྱི་མིང་སྲིང་དང་སྔར་ངོ་ཤེས་པའི་མི་ཐམས་ཅད་ཁོང་ཡོད་སར་འོངས་ནས་དེའི་ཁྱིམ་དུ་དེ་དང་ལྷན་ཅིག་ཁ་ཟས་སྤྱད།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་སྟེང་དུ་དྲངས་པའི་རྐྱེན་ངན་ཐམས་ཅད་གླེང་ནས། ཀུན་པོ་སེམས་སྡུག་སྟེ་ཁོང་ལ་སེམས་གསོ་གནང་བ་དང་།
    མི་རེ་རེས་ཁོང་ལ་དངུལ་དུམ་བུ་ཞིག་དང་གསེར་གྱི་ཨ་ལུང་རེ་སྤྲད།
  sna-sna: Vanunʼuna vake vose nehanzvadzi dzake navose vaimuziva vakauya vakadya
    pamwe chete naye mumba make. Vakamuvaraidza uye vakamunyaradza pamusoro pamatambudziko
    akanga aiswa naJehovha pamusoro pake, uye mumwe nomumwe wavo akamupa chidimbu
    chesirivha nemhete yegoridhe.
  spa-BLM: Entonces todos sus hermanos, todas sus hermanas y todos los que antes lo
    conocían, vinieron a él y comieron con él en su casa. Lo consolaron, y lo consolaron
    por todo el mal que el Señor le había hecho pasar. Todos le dieron también una
    pieza de dinero, y todos un anillo de oro.
  cac-cac: Ix javi pax eb' yuc'tac vin̈ yila', eb' ix yanab' vin̈, juntzan̈ eb' yamigo
    vin̈ yed' masanil eb' anima ojtannac vin̈ d'a yalan̈taxo. Ix och val jun nivan
    vael yuj eb' d'a spat vin̈. Ix yac'an snivanil sc'ol vin̈ eb'. Ix yalan eb' to
    ix cuspax eb' yuj yaelal ix yac'cot Jehová d'a yib'an̈ vin̈. Ix yac'ancan q'uen
    tumin eb' yed' junjun colc'ab' nab'a oro d'a vin̈.
  swh-ULB: Ndipo ndugu zake na Ayubu, na wale jamaa zake wote walikuwa wanajuana naye
    hapo mwanzo, walikuja hapo kwake na kula chakula pamoja naye katika nyumba yake.
    Waliomboleza pamoja naye na walimfariji kwa ajili majanga yote ambayo Yahweh alikuwa
    ameyaleta juu yake. Kila mtu alimpa Ayubu kipande cha fedha na pete ya dhahabu.
  bel-bel: Тады прыйшлі да яго ўсе браты ягоныя і ўсе сёстры ягоныя і ўсе ранейшыя
    знаёмыя ягоныя, і елі зь ім хлеб у доме ягоным, і смуткавалі зь ім, і суцяшалі
    яго за ўсё ліха, якое Гасподзь навёў на яго і далі яму кожны па кесіце і па залатым
    пярсьцёнку.
  wed-wed: Varevareina ma novunovuna ma ana rava waduwaduboi i nei ana au numa ma
    maiteni i am ma i uma gogona. Ma Job i vinuaubai aubaina Bada vita ḡaeḡaena Job
    i verei. Ma taui anatapui kampa i ḡeḡeta mane ma loji goldei Job i verei.
  deu-ELBBK: Und es kamen zu ihm alle seine Brüder und alle seine Schwestern und alle
    seine früheren Bekannten; und sie aßen mit ihm in seinem Haus, und sie bezeugten
    ihm ihr Beileid und trösteten ihn über all das Unglück, das der HERR über ihn
    gebracht hatte; und sie gaben ihm jeder eine Kesita und jeder einen goldenen Ring.
  mbb-OT: Ne zutun midhendiyà is langun he menge suled din wey is langun he menge
    emiǥu zin te valey zin ne migkaan dan duma kandin. Ne midlangan dan si Job tenged
    te langun he kemereǥenan he imbeǥey te Nengazen kandin. Ne is kada sevaha kandan,
    mibeǥey ziyà te kandin te selapì wey vulawan he sising.
  mal-2015: അവന്റെ സകലസഹോദരന്മാരും സഹോദരിമാരും മുമ്പെ അവന്നു പരിചയമുള്ളവരൊക്കെയും
    അവന്റെ അടുക്കൽ വന്നു അവന്റെ വീട്ടിൽ അവനോടുകൂടെ ഭക്ഷണം കഴിച്ചു; യഹോവ അവന്റെമേൽ
    വരുത്തിയിരുന്ന സകലഅനർത്ഥത്തെയും കുറിച്ചു അവർ അവനോടു സഹതാപം കാണിച്ചു അവനെ ആശ്വസിപ്പിച്ചു;
    ഓരോരുത്തനും അവന്നു ഓരോ പൊൻനാണ്യവും ഓരോ പൊൻമോതിരവും കൊടുത്തു.
  rmc-rmc: Akor ke leste avle savore phrala, pheňa the savore, ko les prindžarenas
    angloda, hoj leha te chan andre leskro kher. Phenenas leske, hoj lenge hin pharo
    vaš savoro pharipen, so pre leste o RAJ mukľa a poťešinenas les. A savore les
    dine jekh kotor rup the jekh somnakuňi angrusi.
  pes-OPV: و جمیع برادرانش و همه خواهرانش و تمامی آشنایان قدیمش نزد وی آمده، در خانه‌اش
    با وی نان خوردند و او را درباره تمامی مصیبتی که خداوند به او رسانیده بودتعزیت
    گفته، تسلی دادند و هرکس یک قسیطه وهرکس یک حلقه طلا به او داد.
  ron-1924: Фраций, сурориле ши векий приетень ай луй Йов ау венит тоць сэ-л вадэ
    ши ау мынкат ку ел ын касэ. Л-ау плынс ши л-ау мынгыят пентру тоате ненорочириле
    пе каре ле тримисесе Домнул песте ел, ши фиекаре й-а дат ун кесита ши ун инел
    де аур.
  aui-aui: Job warewaresina da genegeneghuna tupadi da iiyawogha naghove sakovina,
    sipiika yana bareye da yawata siyakam patapata. Piropiro tupadi Yawe God ipiikedi
    Job biidi kiiravine na sivinuwapoyeni bi siwona wiitoratorani. Bi wawaya tatadigegha
    mane mududi da imakwaki gouldma beraberadi sikabigunaveni.
  ben-OBCV: ইয়োবের সব ভাইবোন এবং পূর্বপরিচিত সবাই তাঁর বাড়িতে এসে তাঁর সঙ্গে খাওয়াদাওয়া
    করলেন। সদাপ্রভু তাঁর জীবনে যেসব দুঃখদুর্দশা এনেছিলেন সেগুলির বিষয়ে তারা তাঁকে
    সান্ত্বনা দিলেন ও সহানুভূতি জানালেন, এবং তারা প্রত্যেকে তাঁকে একটি করে রুপোর টুকরো
    ও সোনার আংটি দিলেন।
  som-som: Markaasaa Ayuub waxaa u yimid walaalihiis oo dhan, wiilal iyo gabdhoba,
    iyo kuwii isaga hore u yiqiin oo dhan, oo gurigiisii ayay kibis kula cuneen, wayna
    u tacsiyeeyeen, oo waxay uga qalbi qaboojiyeen masiibadii Rabbigu isaga ku soo
    dejiyey oo dhan. Oo nin kastaaba wuxuu isagii siiyey in lacag ah iyo hilqad dahab
    ah.
  lat-VUC: 'Venerunt autem ad eum omnes fratres sui, et universæ sorores suæ, et cuncti
    qui noverant eum prius, et comederunt cum eo panem in domo ejus: et moverunt super
    eum caput, et consolati sunt eum super omni malo quod intulerat Dominus super
    eum: et dederunt ei unusquisque ovem unam, et inaurem auream unam.'
  eng-ASVBT: 'Then came there unto him all his brethren, and all his sisters, and
    all they that had been of his acquaintance before, and did eat bread with him
    in his house: and they bemoaned him, and comforted him concerning all the evil
    that Jehovah had brought upon him: every man also gave him a piece of money, and
    every one a ring of gold.'
  ita-1885: E tutti i suoi fratelli, e tutte le sue sorelle, e tutti i suoi conoscenti
    di prima, vennero a lui, e mangiarono con lui in casa sua, e si condolsero con
    lui, e lo consolarono di tutto il male che il Signore avea fatto venir sopra lui;
    e ciascuno di essi gli donò una pezza di moneta, ed un monile d'oro.
  eng-LXXUP: 'And all his brethren and his sisters heard All that had happened to
    him, And they came to him, And so did all that had known him from the first: And
    they ate and drank with him, and comforted him, And wondered at all that the Lord
    had brought upon him: And each one gave him a lamb, and four drachma’s weight
    of gold, even of unstamped gold.'
  eng-ULB: Then all Job's brothers, and all his sisters, and all who knew him before,
    came to him and ate food with him in his house. They showed him sympathy and comforted
    him for all the disasters that Yahweh had brought upon him, and each of them gave
    Job a piece of silver and a ring of gold.
  spa-VBL: Entonces todos sus hermanos y amigos que había conocido antes vinieron
    y comieron con él en su casa. Le mostraron su simpatía y lo consolaron por todos
    los problemas que el Señor le había causado. Cada uno de ellos le dio dinero y
    un anillo de oro.
  fra-_FOB: Tous ses frères, et toutes ses sœurs, tous ceux qui l'avaient connu auparavant
    vinrent vers lui, et mangèrent avec lui dans sa maison. Ils lui firent leurs condoléances,
    et le consolèrent au sujet de tout le mal que l'Éternel avait fait venir sur lui,
    et chacun lui donna une késita et un anneau d'or.
  mal-mal: അവന്റെ സകലസഹോദരന്മാരും സഹോദരിമാരും മുമ്പെ അവന് പരിചയമുള്ളവർ എല്ലാവരും അവന്റെ
    അടുക്കൽവന്ന് അവന്റെ വീട്ടിൽ അവനോടുകൂടി ഭക്ഷണം കഴിച്ചു; യഹോവ അവന്റെമേൽ വരുത്തിയിരുന്ന
    സകല അനർത്ഥത്തെയും കുറിച്ച് അവർ അവനോട് സഹതാപം കാണിച്ച് അവനെ ആശ്വസിപ്പിച്ചു; ഓരോരുത്തനും
    അവന് ഓരോ പൊൻനാണ്യവും ഓരോ പൊൻമോതിരവും കൊടുത്തു.
  urd-GVR: Tab us ke tamām bhāī-bahneṅ aur purāne jānane wāle us ke pās āe aur ghar
    meṅ us ke sāth khānā khā kar us āfat par afsos kiyā jo Rab Ayyūb par lāyā thā.
    Har ek ne use tasallī de kar use ek sikkā aur sone kā ek chhallā de diyā.
  suz-BL: मेको नोले अय्‍युब आ लोक्‍ब नेल्‍ले, आ समी नेल्‍ले नु मेको आ ङोंइती ङा तुइश्‍शो
    मुर नेल्‍ल जाक्‍शा, मेको आ खिंम भोज जामे बाक्‍त। मिनु मेकोपुकीमी अय्‍युब कली “गे
    परमप्रभु यावे आ गुइ रे शुश श्‍‍येत नु मरिम्‍शो दुम्‍तीके ताइतीनी” दे मेको कली
    थम रिम्‍शो लोव़ पामे बाक्‍त। मिनु नेल्‍लेम मेको कली सुन के क्‍येट नु सुन के औंठी
    गेमे बाक्‍त। अय्‍युब १९:१३-१४,१९
  eng-NOY: Then came to him all his brethren, and all his sisters, and all his former
    acquaintances, and ate bread with him in his house; and condoled with him, and
    comforted him over all the evil which Jehovah had brought upon him; and every
    one gave him a piece of money [[a kesita]], and every one a ring of gold.
  ita-1927: Tutti i suoi fratelli, tutte le sue sorelle e tutte le sue conoscenze
    di prima vennero a trovarlo, mangiarono con lui in casa sua, gli fecero le loro
    condoglianze e lo consolarono di tutti i mali che l’Eterno gli avea fatto cadere
    addosso; e ognuno d’essi gli dette un pezzo d’argento e un anello d’oro.
  ckb-ckb: ئەو کاتە هەموو خوشک و برا و ناسیاوەکانی پێشووی بۆ لای هاتن و لە ماڵەکەی
    نانیان لەگەڵی خوارد. سەرەخۆشییان لێکرد و دڵیان دایەوە لەسەر هەموو ئەو خراپەیەی
    یەزدان بەسەریدا هێنا، هەریەکەش پارچە زیوێک و ئەنگوستیلەیەکی زێڕیان پێ بەخشی.
  eng-BBE: And all his brothers and sisters, and his friends of earlier days, came
    and took food with him in his house; and made clear their grief for him, and gave
    him comfort for all the evil which the Lord had sent on him; and they all gave
    him a bit of money and a gold ring.
  kan-OKCV: ಆಗ ಯೋಬನ ಎಲ್ಲಾ ಸಹೋದರರು, ಸಹೋದರಿಯರು, ಹಿಂದಿನ ಪರಿಚಿತರೆಲ್ಲರೂ ಅವನ ಬಳಿಗೆ ಬಂದರು.
    ಅವರು ಯೋಬನ ಸಂಗಡ ಅವನ ಮನೆಯಲ್ಲಿ ಊಟಮಾಡಿ, ಯೆಹೋವ ದೇವರು ಅವನ ಮೇಲೆ ಬರಮಾಡಿದ ಎಲ್ಲಾ ಆಪತ್ತಿಗಾಗಿ
    ಸಂತಾಪ ವ್ಯಕ್ತಪಡಿಸಿ ಅವನನ್ನು ಸಂತೈಸಿದರು. ಪ್ರತಿಯೊಬ್ಬರೂ ಒಂದೊಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯವನ್ನೂ ಒಂದೊಂದು
    ಚಿನ್ನದ ಉಂಗುರವನ್ನೂ ಯೋಬನಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: அப்பொழுது அவனுடைய எல்லாச் சகோதரரும் சகோதரிகளும், முன்பு அவனுக்கு அறிமுகமான
    அனைவரும் அவனிடத்தில் வந்து, அவன் வீட்டிலே அவனுடன் உணவருந்தி, யெகோவா அவன்மேல் வரச்செய்த
    எல்லா பாதிப்பினால் அவனுக்காக அங்கலாய்த்து, அவனுக்கு ஆறுதல் சொல்லி, அவரவர் ஒவ்வொரு
    தங்கக்காசையும், அவரவர் ஒவ்வொரு பொன் ஆபரணத்தையும் அவனுக்குக் கொடுத்தார்கள்.
  spa-RV-1909: Y vinieron á él todos sus hermanos, y todas sus hermanas, y todos los
    que antes le habían conocido, y comieron con él pan en su casa, y condoliéronse
    de él, y consoláronle de todo aquel mal que sobre él había Jehová traído; y cada
    uno de ellos le dió una pieza de moneda, y un zarcillo de oro.
  ron-BTF: Atunci au venit acolo la el toți frații lui și toate surorile lui și toți
    cei ce erau dintre cunoscuții lui mai înainte și au mâncat pâine cu el în casa
    lui; și l-au deplâns și l-au mângâiat pentru tot răul pe care DOMNUL îl adusese
    peste el; fiecare de asemenea i-a dat o monedă și fiecare un cercel de aur.
  eng-WEBP: Then all his brothers, all his sisters, and all those who had been of
    his acquaintance before, came to him and ate bread with him in his house. They
    comforted him, and consoled him concerning all the evil that the LORD had brought
    on him. Everyone also gave him a piece of money, and everyone a ring of gold.
  eng-FBV: Then all his brothers and sisters and friends he'd previously known came
    and ate with him at his home. They showed him sympathy and comforted him because
    of all the trouble the Lord had caused him. Each one of them gave him money and
    a gold ring.
  nld-1939: Nu kwamen al zijn broers en zusters, en al zijn vroegere kennissen naar
    hem toe, en hielden maaltijd met hem in zijn huis; zij beklaagden hem en troostten
    hem over al het leed, dat Jahweh over hem had gebracht, en gaven hem allen een
    gouden munt en een gouden ring ten geschenke.
  nch-BL: Huan hualajque campa ya nochi isihua icnihua, itaca icnihua huan ihuampoyohua
    cati quiixmatque achtohuiya huan ilhuichijque ihuaya ipan ichaj. Huan quiyoltalijque
    huan quiyolchicajque por nochi nopa taijyohuilisti cati TOTECO quititanilijtoya.
    Huan sesen ten inijuanti quihualiquili Job se nemacti ten tomi huan se anillo
    ten oro.
  vie-1934: Hết thảy anh em người, chị em người, và những người quen biết Gióp từ
    trước, đều đến thăm và ăn bữa với người tại trong nhà người. Chúng chia buồn và
    an ủi người về các tai họa mà Đức Giê-hô-va đã khiến giáng trên người; mỗi người
    đều cho Gióp một nén bạc và một cái vòng vàng.
  hin-CV: कालांतर उनके समस्त भाई बहनों तथा पूर्व परिचितों ने उनके घर पर आकर भोज में
    उनके साथ संगति की. उन्होंने उन पर याहवेह द्वारा समस्त विपत्तियों के संबंध में
    सहानुभूति एवं सांत्वना दी. उनमें से हर एक ने अय्योब को धनराशि एवं सोने के सिक्‍के
    भेंट में दिये.
  spa-BES: Y todos sus hermanos y hermanas, y sus antiguos amigos, vinieron y comieron
    con él en su casa; y aclararon su dolor por él, y le dieron consuelo por todo
    el mal que el Señor le había enviado; y todos le dieron un poco de dinero y un
    anillo de oro.
  tdx-tdx: Nomb’ ama’e mb’eo amy zao o rahalahi’e iabio naho o rahavave’e iabio naho
    ze hene nahafohiñe aze taolo vaho nitrao-pikama ama’e añ’ anjomba’e ao; nitretreze’
    iareo vaho nañohò aze amo fonga haoreañe nafetsa’ Iehovà ama’eo; vaho songa nanolotse
    ty bogady ama’e naho ty bange volamena.
  tha-KJV: และบรรดาพี่น้องชายหญิงของท่าน และบรรดาผู้​ที่​รู้​จักท่านมาก่อนได้มาหาท่าน
    และรับประทานอาหารกั​บท​่านในบ้านของท่าน และเขาทั้งหลายสำแดงความเห็นอกเห็นใจและเล้าโลมท่าน
    ด้วยเรื่องเหตุร้ายทั้งสิ้นซึ่งพระเยโฮวาห์ทรงนำมาเหนือท่าน และต่างก็​ให้​เงินแผ่นหนึ่​งก​ับแหวนทองคำวงหนึ่งแก่​ท่าน
  por-BR-2018: Então vieram e ele todos os seus irmãos, e todas as suas irmãs, e todos
    os que o conheciam antes; e comeram com ele pão em sua casa, e condoeram-se dele,
    e o consolaram acerca de toda a calamidade que o SENHOR tinha trazido sobre ele;
    e cada um deles lhe deu uma peça de dinheiro, e uma argola de ouro.
  deu-ELO: Und es kamen zu ihm alle seine Brüder und alle seine Schwestern und alle
    seine früheren Bekannten; und sie aßen mit ihm in seinem Hause, und sie bezeugten
    ihm ihr Beileid und trösteten ihn über all das Unglück, welches Jehova über ihn
    gebracht hatte; und sie gaben ihm ein jeder eine Kesita, und ein jeder einen goldenen
    Ring.
  eng-WYC-2018: And all his brethren, and all his sisters, and all that knew him before,
    came to him; and they ate bread with him in his house, and they moved their head
    upon him; and they comforted him on all the evil, that the Lord had brought in
    upon him; and they gave to him each man a sheep, and a golden earring. (And all
    his brothers, and all his sisters, and all those who knew him before, came to
    him; and they ate bread with him in his house, and they shook their heads about
    him; and they comforted him over all the evil, which the Lord had brought in upon
    him; and each man gave him a sheep, and a gold earring.)
  epo-epo: Kaj venis al li ĉiuj liaj fratoj kaj ĉiuj liaj fratinoj kaj ĉiuj liaj antaŭaj
    konatoj, kaj ili manĝis kun li en lia domo, kaj esprimis al li sian kunsenton,
    kaj konsolis lin pri la tuta malbono, kiun la Eternulo venigis sur lin; kaj ĉiu
    el ili donis al li po unu kesito, kaj ĉiu po unu ora ringo.
  uig-PIN: Xuning bilǝn uning barliⱪ aka-uka, aqa-singil wǝ uningƣa ilgiri dost-aƣinǝ
    bolƣanlarning ⱨǝmmisi uning yeniƣa kǝldi. Ular uning ɵyidǝ olturup uning bilǝn
    billǝ tamaⱪlandi; uningƣa ⱨesdaxliⱪ ⱪilixip, Pǝrwǝrdigar uningƣa kǝltürgǝn barliⱪ
    azab-oⱪubǝtlǝr toƣrisida tǝsǝlli berixti; ⱨǝmdǝ ⱨǝrbir adǝm uningƣa bir tǝnggidin
    kümüx, birdin altun ⱨalⱪa berixti.
  beo-beo: 'Yoube ea olalali amola ea dalusilali huluane amola ea musa: na:iyado,
    ilia da e gousa:la misini, ea diasuga gilisili lolo mai. Ilia ema asigi sia:ne,
    amola Hina Gode da ema bidi hamosu bagade iasibiba:le, ea dogo denesinisi. Ilia
    afaeafaea muni amola gouli lobo sogoga gasisalasu, Youbegili i.'
  tpi-OTNT: Orait na olgeta brata na susa bilong Jop na olgeta pren bilong bipo i
    kam kaikai long haus bilong en. Ol i tingim olgeta hevi na trabel Bikpela i bin
    putim long em na ol i tok sori long em na strongim bel bilong en. Na olgeta wan
    wan i givim wanpela mani silva na wanpela ring gol long em.
  hau-SA: Dukan ’yan’uwansa maza da mata da duk waɗanda suka san shi a dā suka zo
    suka ci abinci tare da shi a cikin gidansa. Suka ta’azantar da shi suka ƙarfafa
    shi game da duk wahalar da Ubangiji ya auka masa, kowannensu kuma ya ba shi azurfa
    da zobe na zinariya.
  uig-LAT: Shuning bilen uning barliq aka-uka, acha-singil we uninggha ilgiri dost-aghine
    bolghanlarning hemmisi uning yénigha keldi. Ular uning öyide olturup uning bilen
    bille tamaqlandi; uninggha hésdashliq qiliship, Perwerdigar uninggha keltürgen
    barliq azab-oqubetler toghrisida teselli bérishti; hemde herbir adem uninggha
    bir tenggidin kümüsh, birdin altun halqa bérishti.
  nde-nde: Bonke abafowabo labodadewabo kanye lobani owayemazi ngaphambili weza ukuzakudla
    laye endlini yakhe. Bamkhalela, bamzwela ngakho konke ukuhlupheka uThixo ayemehlisele
    khona, kwathi ngulowo lalowo wamupha ulutho lwesiliva kanye lesongo legolide.
  ton-ton: 'Pea naʻe toki haʻu kiate ia ʻa hono ngaahi kāinga kotoa pē, mo hono ngaahi
    tuofefine, mo kinautolu kotoa pē naʻa nau kaumeʻa mo ia ʻi muʻa, ʻonau kai mā
    mo ia ʻi hono fale: pea naʻa nau tēngihia ia, ʻo fakafiemālie ia ʻi he ngaahi
    kovi kotoa pē naʻe ʻomi ʻe Sihova kiate ia: pea naʻe foaki ʻe he tangata taki
    taha kotoa pē kiate ia ʻae paʻanga, mo e hau koula.'
  ces-1613: A sšedše se k němu všickni příbuzní, a všecky příbuzné jeho, a všickni
    známí jeho prvnější, jedli s ním chléb v domě jeho, a lítost majíce nad ním, potěšovali
    ho nade vším tím zlým, kteréž byl uvedl Hospodin na něj. A dali jemu jeden každý
    peníz jeden, a jeden každý náušnici zlatou jednu.
  eng-WMB: Then all his brothers, all his sisters, and all those who had been of his
    acquaintance before, came to him and ate bread with him in his house. They comforted
    him, and consoled him concerning all the evil that the LORD had brought on him.
    Everyone also gave him a piece of money, and everyone a ring of gold.
  tam-TCV: அப்பொழுது யோபுவின் சகோதரர்களும், சகோதரிகளும், முன்பு அவனை அறிந்திருந்த
    அனைவரும் அவனுடைய வீட்டிற்கு வந்து அவனோடு விருந்து சாப்பிட்டார்கள். அத்துடன் அவர்கள்
    யெகோவா அவன்மேல் கொண்டுவந்த எல்லாத் துன்பங்களுக்காகவும், அவனைத் தேற்றி ஆறுதலளித்தார்கள்.
    ஒவ்வொருவரும் பணத்தையும், ஒரு தங்கமோதிரத்தையும் யோபுவுக்குக் கொடுத்தார்கள்.
  ceb-ULB: Unya ang tanang mga igsoon nga lalaki ni Job, ug ang tanan niyang mga igsoon
    nga babaye, ug ang tanan niyang nakahimamat kaniadto—miadto kaniya didto ug nagkaon
    uban kaniya ngadto sa iyang balay. Nagsubo sila uban kaniya ug gihupay siya mahitungod
    sa tanang katalagman nga gidala ni Yahweh ngadto kaniya. Naghatag ang matag tawo
    ngadto kang Job ug pipila ka plata ug singsing nga bulawan.
  pol-UBG: Wtedy zeszli się do niego wszyscy jego bracia, wszystkie jego siostry i
    wszyscy dawni znajomi i jedli z nim chleb w jego domu. Ubolewali nad nim i pocieszali
    go z powodu wszystkich nieszczęść, które PAN sprowadził na niego. Każdy dał mu
    po jednym srebrniku i każdy po jednym złotym kolczyku.
  agr-agr: 'Dutikam pujaun niina yachi aidau, umayi aidau, kumpaji aidau, tuja tikich
    aents aidau, nii pegkeg pujus wainajakbau aidau aatus shimutkajui ijagsatatus.
    Nunik jegawagmatai, ditajai ijunag yujumkan yuwinak jiistamawajui. Nunikag Jopan
    chichajuinak: “Tuke Pujuu waittsati tujamatai waittsaum nunú anentaimsa wake besemag
    anentaimji”, tiajui. Nuna tusag, nuigtushkam plata aidaun, tuja patakumtai oro
    najanamu aidaujai aatus maki makichik susajui.'
  kyc-kyc: Dokopa Jopona yangonge pemalengepe dee banya wamba puu minyingi dupwape
    peparae baa kando yako lala epo banya anda nenge nyuo malu palyuo nao peteyami.
    Kamongome Jopo randa maipya dokona kondalyamano lao baa mona minyarambunyi pyambuo
    epeyaminyi dupwame mendaki mendaki lao kana lapope dee kana golo uriŋipi maiyami.
  urd-GVU: تب اُس کے تمام بھائی بہنیں اور پرانے جاننے والے اُس کے پاس آئے اور گھر
    میں اُس کے ساتھ کھانا کھا کر اُس آفت پر افسوس کیا جو رب ایوب پر لایا تھا۔ ہر ایک
    نے اُسے تسلی دے کر اُسے ایک سِکہ اور سونے کا ایک چھلا دے دیا۔
  deu-1912: Und es kamen zu ihm alle seine Brüder und alle seine Schwestern und alle,
    die ihn vormals kannten, und aßen mit ihm in seinem Hause und kehrten sich zu
    ihm und trösteten ihn über alles Übel, das der HERR hatte über ihn kommen lassen.
    Und ein jeglicher gab ihm einen schönen Groschen und ein goldenes Stirnband.
  ntj-ntj: Nyangka-ya Tjawupaku kurta tjurtupirti puru yamatji pirnilu-ya pitjangu
    pukurltu mirrka ngalkulanytja palunyaku yiwarlangka. Tjiinya-ya pitjangu ngarlturringkula
    watjaranytja tjiinyamarntu-ra kutjupa-kutjupa palyamunu ngarangu, palunyangka.
    Puru-ya tjimarri katingu nintirnu.
  kan-2017: ಆಗ ಅವನ ಎಲ್ಲಾ ಅಣ್ಣತಮ್ಮಂದಿರೂ, ಎಲ್ಲಾ ಅಕ್ಕತಂಗಿಯರೂ, ಮೊದಲು ಅವನ ಮನೆಯಲ್ಲಿ ಅವನೊಂದಿಗೆ
    ಭೋಜನಮಾಡುತ್ತಿದ್ದ ಎಲ್ಲಾ ಪರಿಚಿತರೂ ಅವನ ಬಳಿಗೆ ಬಂದು ಯೆಹೋವನು ಅವನ ಮೇಲೆ ಬರಮಾಡಿದ್ದ ಆಪತ್ತಿನ
    ವಿಷಯವಾಗಿ ತಮ್ಮ ತಮ್ಮ ಅನುತಾಪವನ್ನು ತೋರ್ಪಡಿಸಿ ಅವನನ್ನು ಸಂತೈಸಿದರು. ಇದಲ್ಲದೆ ಪ್ರತಿಯೊಬ್ಬರೂ
    ಒಂದೊಂದು ವರಹವನ್ನೂ ಒಂದೊಂದು ಚಿನ್ನದ ಉಂಗುರವನ್ನೂ ಅವನಿಗೆ ಕೊಟ್ಟರು.
  yap-yap: Urngin pi walagen Job ni pumo’on nge ppin nge pi’in ni urmed ni tafager
    rok e rabad ra mada’ niged Job miyad un ku Job ko mur u naun rok. Miyad dag nike
    kireban’rad ngak miyad guy rogon ni ngar fal’eged laniyan’ ni bochan urngin e
    gafgow ni pag SOMOL nge yib ngak. Ra bagayad me pi’ boch e salpiy ngak nge reb
    e luwaw ni gol.
  hlt-MCSB: Te vaengah a manuca boeih neh a tanu, a tanu boeih khaw, lamhma ah anih
    aka ming boeih khaw anih taengla cet uh. A im khuiah amah neh buh a caak uh. Anih
    te a suem uh tih a soah BOEIPA loh a thoeng sak yoethae cungkuem ham khaw anih
    te a hloep uh. Te vaengah anih te tangka phikat rhip neh sui hnaii pakhat rhip
    a paek uh.
  mdy-ETH: ዒማና ዒዮቤኮ ጌርሲንሢንታ ጌሮንሢንታ ቤርታ ዒዛ ዔራ ዓሳኣ ቢያ ዒዛ ዖኦጫኒ ሙኬኔ፤ ዬያታ ዒዛኮ ማኣሮይዳ ዒዛና
    ዎላ ሙኡዚ ሙዒ ዒዛይዳ ናንጊና ናንጋ ጎዳ ሄሊሴ ዶዶ ሜታሢ ዛሎ ዖያያ ማዔሢ ዔርዚ ዒዛ ዶዲሼኔ፤ ዬካፓ ፔቴ ፔቴሢ ቢራና ዎርቄናፓ
    ኮሾና ዢኢሮ ዒዛም ዒንጌኔ።
  twi-ASANTE: Afei, ne nuammarima, ne nuammaa nyinaa ne obiara a na ɔnim no dada no
    baa ne fie ne no bɛdidiiɛ. Wɔkyekyeree ne werɛ wɔ amanehunu a Awurade ma ɔkɔɔ
    mu no ho, na wɔn mu biara brɛɛ no dwetɛ ne sikakɔkɔɔ kawa.
  eng-WEBU: Then all his brothers, all his sisters, and all those who had been of
    his acquaintance before, came to him and ate bread with him in his house. They
    comforted him, and consoled him concerning all the evil that the LORD had brought
    on him. Everyone also gave him a piece of money, and everyone a ring of gold.
  wal-wal: Hegaappe guyyiyan, a ishati, a michchetinne kase a eriyaageeti ubbati akko
    yiidosona; yiidi a son aara gibiraa miidosona. Ayyo azzanidi, GODAI a bolli ehiido
    meto ubbaappe a minttettidosona. Qassi ubbaikka ayyo worqqa migiduwaanne biraa
    immidosona.
  spa-PDDPT: Llegaron a él todos sus hermanos y hermanas, y todos sus antiguos conocidos.
    Comieron con él en su casa, y se condolieron de él. Lo consolaron por toda la
    desgracia que Yavé trajo sobre él. Y cada uno le dio una pieza de plata y un anillo
    de oro.
  gun-gun: Ha'e ramo ha'e oĩa py ou tyvy ha'e heindy kuery, ymave rupi oexa va'ety
    ha'e javi reve. Hexeve okaru okuapy hoo py. Omboaxy vy ombopy'a porã okuapy hexe
    Senhor mba'emo vai ombouague ha'e javi gui. Ixupe peteĩ-teĩ ome'ẽ peráta ha'e
    kuã regua ouro guigua.
  ilo-ULB: Ket amin dagiti kakabsat ni Job a lallaki, ken amin a kakabsatna a babbai,
    ken amin a gagayyemna idi — napanda kenkuana ket nakipanganda iti balayna. Nakipagladingitda
    kenkuana ken liniwliwada isuna maipanggep kadagiti amin a didigra nga impalak-am
    ni Yahweh kenkuana. Amin a tattao ket nangted kenni Job iti maysa a pidaso ti
    pirak ken maysa a balitok a singsing.
  kpg-kpg: Nia duaahina daane mo nia duaahina ahina huogodoo a Job, mo ono ehoo hagaaloho
    huogodoo ala i mua ga lloomoi gi baahi o mee, gaa hai di nadau hagamiami damanaiee
    dalia a mee i di hale o maa. Digaula e haga modongoohia aga gi mee nadau aloho
    e haga manawa lamalia a mee i nia haingadaa huogodoo ala ne dugu anga go Dimaadua
    gi mee. Tangada nei mo tangada nei i digaula guu wanga nadau bahihadu mono buulei
    goolo gi mee.
  uig-ARA: شۇنىڭ بىلەن ئۇنىڭ بارلىق ئاكا-ئۇكا، ئاچا-سىڭىل ۋە ئۇنىڭغا ئىلگىرى دوست-ئاغىنە
    بولغانلارنىڭ ھەممىسى ئۇنىڭ يېنىغا كەلدى. ئۇلار ئۇنىڭ ئۆيىدە ئولتۇرۇپ ئۇنىڭ بىلەن
    بىللە تاماقلاندى؛ ئۇنىڭغا ھېسداشلىق قىلىشىپ، پەرۋەردىگار ئۇنىڭغا كەلتۈرگەن بارلىق
    ئازاب-ئوقۇبەتلەر توغرىسىدا تەسەللى بېرىشتى؛ ھەمدە ھەربىر ئادەم ئۇنىڭغا بىر تەڭگىدىن
    كۈمۈش، بىردىن ئالتۇن ھالقا بېرىشتى.
  sus-sus: Ayuba xunyae nun a taarae nun a kolonma birin naxa fa a xɛɛbude a xɔnyi,
    e e dɛge yire keren. E naxa a nu tɔɔrɔ sa, e a kunfa ba tɔɔrɛ xa fe ra Alatala
    nu bara naxan dɔxɔ a ma. Kankan naxa kɔbiri kole keren nun xurundɛ xɛɛma daaxi
    keren fi a ma.
  pon-2006: Rien Sohp pwutak oh serepein ko koaros, oh kompoakepah ko koaros en mahs,
    ahpw pwarodo reh ni imwe oh wiahda lapalahn kamadipw ehu. Re ahpw kamwait oh kasenamwahwihala
    sang apwal koaros me KAUN-O ketikihong. Emenemen irail eri kisekisehki kisin mwohni
    oh kisin rihng kohl.
  jae-jae: Go Job lasiio to ŋac samob ma lau samob, taŋ gêmuŋgeŋ sêjala eŋ naŋ, dêdêŋ
    eŋ sêja ma sêŋgôŋ ênê andu ma seŋ gêŋ sêwiŋ eŋ. Êsêac taêŋ walô eŋ ma sêjac eŋ
    têtac tôŋ kêtu gêŋwapac samob, taŋ Apômtau kêkêŋ gêdêŋ eŋ naŋŋa. Êsêac samob sêkêŋ
    mone to joc gold tageŋ-tageŋ kêtôm lemeŋgeŋ gêdêŋ eŋ.
  ksd-ksd: Ma ra umana turana, ma ra umana taina, ma diat dia ga talaina lua me, dia
    ga pot tadav ia, ma dia ga ian varurung me ta ra kubana; ma dia ga ligur maravut
    ia, ma dia ga vamaram ia ure ra kini na malari i ga vatur vake tai ra Luluai;
    ma tikatikai i ga tabar ia ma ta pakana mani ma ra domol i goled.
  tur-YTC: O zaman bütün kardeşleri, bütün kız kardeşleri eski tanıdıklarının hepsi
    yanına geldi, evinde onunla birlikte yemek yediler. Onu teselli ettiler ve Yahve'nin
    başına getirmiş olduğu bütün kötülükler konusunda onu avuttular. Her biri ona
    birer para, her biri ona birer altın halka verdi.
  grc-BRENT: Ἤκουσαν δὲ πάντες οἱ ἀδελφοὶ αὐτοῦ καὶ αἱ ἀδελφαὶ αὐτοῦ πάντα τὰ συμβεβηκότα
    αὐτῷ, καὶ ἦλθον πρὸς αὐτὸν, καὶ πάντες ὅσοι ᾔδεισαν αὐτὸν ἐκ πρώτου· φαγόντες
    δὲ καὶ πιόντες παρʼ αὐτῷ παρεκάλεσαν αὐτὸν, καὶ ἐθαύμασαν ἐπὶ πᾶσιν οἷς ἐπήγαγεν
    ἐπʼ αὐτῷ ὁ Κύριος· ἔδωκε δὲ αὐτῷ ἕκαστος ἀμνάδα μίαν, καὶ τετράδραχμον χρυσοῦ
    καὶ ἀσήμου.
  ind-AYT: Kemudian, semua saudaranya laki-laki dan perempuan serta semua orang yang
    telah mengenalnya sebelumnya datang, dan makan bersama-sama dengan dia di rumahnya.
    Mereka merasa berduka, lalu menghibur Ayub atas semua malapetaka yang TUHAN berikan
    kepadanya, dan setiap orang memberinya satu kesita dan sebuah cincin emas.
  nya-nya: Abale ake ndi alongo ake onse, kuphatikizapo onse amene ankamudziwa kale,
    amabwera kwa iye nʼkudzadya naye chakudya mʼnyumba mwake. Iwo anamutonthoza ndi
    kumupepesa chifukwa cha mavuto onse amene Yehova analola kuti amugwere. Aliyense
    wa iwowa anamupatsa ndalama ndi mphete yagolide.
  hrv-hrv: Tad se vratiše Jobu sva njegova braća, i sve njegove sestre, i svi prijašnji
    znanci te su jeli s njim kruh u njegovoj kući, žaleći ga i tješeći zbog svih nevolja
    što ih Jahve bijaše na nj poslao. Svaki mu darova po jedan srebrnik i po jedan
    zlatan prsten.
  mps-mps: Tama te bidi Jop aga ama, me aga abe dabe, me aga polobadu abagi dabego
    Jopgo beba aselama, agai beba nai tuagasalio. Augwaligo agabolo pedelali sę dabe
    homu kone palama, tama augwaligo aga hobedeo po olama, agai tabi tigi dąų walalio.
    Tama tigidali augwali deli deligo aga silva mone ge me deli dali, te golgo nigali
    nogode mubo ring dali, manio.
  tpi-tpi: Orait na olgeta brata na susa bilong Jop na olgeta pren bilong bipo i kam
    kaikai long haus bilong en. Ol i tingim olgeta hevi na trabel Bikpela i bin putim
    long em na ol i tok sori long em na strongim bel bilong en. Na olgeta wan wan
    i givim wanpela mani silva na wanpela ring gol long em.
  dan-1931: Så kom alle hans Brødre og Søstre og alle, der kendte ham tilforn, og
    holdt Måltid med ham i hans Hus, og de viste ham deres Medfølelse og trøstede
    ham over al den Ulykke, HERREN havde bragt over ham, og de gav ham hver en Kesita
    og en Guldring.
  vie-OVCB: Bấy giờ, tất cả anh em, chị em của ông, và tất cả bà con quen biết đều
    đến thăm và ăn mừng trong nhà ông. Họ chia buồn và an ủi ông về những thử thách
    tai ương Chúa Hằng Hữu đã đem lại. Mỗi người đều tặng ông một nén bạc và một chiếc
    nhẫn vàng.
  guj-2017: અયૂબના સર્વ ભાઈઓ, સર્વ બહેનો અને અગાઉ તેના જે ઓળખીતાઓ હતા તેઓ સર્વ તેની
    પાસે તેના ઘરમાં આવ્યા અને તેની સાથે ભોજન કર્યું. અને યહોવાહ તેની પર જે વિપત્તિ
    લાવ્યા હતા તે સંબંધી તેઓએ અયૂબને સાંત્વના આપ્યું. દરેક માણસે તેને ચાંદીનો એક સિક્કો
    અને એક સોનાની વીંટી આપી.
  pon-2006A: Rien Sohp pwutak oh serepein ko koaros, oh kompoakepah ko koaros en mahs,
    ahpw pwarodo reh ni imwe oh wiahda lapalahn kamadipw ehu. Re ahpw kamwait oh kasenamwahwihala
    sang apwal koaros me KAUN-O ketikihong. Emenemen irail eri kisekisehki kisin mwohni
    oh kisin rihng kohl.
  por-BRBSL: Então todos os seus irmãos, todas as suas irmãs, e todos aqueles que
    já tinham sido seus conhecidos, vieram até ele e comeram pão com ele em sua casa.
    Eles o confortaram e o consolaram com todo o mal que Yahweh havia trazido sobre
    ele. Todos também lhe deram um pedaço de dinheiro, e a todos um anel de ouro.
  cth-cth: Hottelah a hmaunawnghanaw hoi a tawncanunaw pueng teh, yampa kapanueknaw
    pueng ni a im dawk a tho awh teh, rawca a ca awh. BAWIPA ni a lathueng vah kathoute
    a phasak e naw pueng dawk a lungpahawi awh teh a lungmawng sak awh. Tami pueng
    ni ahni koevah, ngun hoi suinaw hah a poe awh.
  twi-twi: Afei, ne nuabarimanom, ne nuabeanom nyinaa ne obiara a na onim no dedaw
    no baa ne fi ne no bedidii. Wɔkyekyee ne werɛ wɔ amanehunu a Awurade ma ɔkɔɔ mu
    no ho, na wɔn mu biara brɛɛ no dwetɛ ne sikakɔkɔɔ kaa.
  hlt-hlt: Te vaengah a manuca boeih neh a tanu, a tanu boeih khaw, lamhma ah anih
    aka ming boeih khaw anih taengla cet uh. A im khuiah amah neh buh a caak uh. Anih
    te a suem uh tih a soah BOEIPA loh a thoeng sak yoethae cungkuem ham khaw anih
    te a hloep uh. Te vaengah anih te tangka phikat rhip neh sui hnaii pakhat rhip
    a paek uh.
  tbz-SIM: Isɔbu tebìí simɔu nɛ̀ o tɑ̃bɛ̀ nɛ̀ o nɛ́pobɛ̀ bɛ̀ɛ̀ do ò yɛ̃́ nɛ̀ dimɔ̀nnì
    kɛ̀ bɛ̀ nkɔrìní koò dɔú. Kɛ̀ bɛ̀ nwɛ̃ nkɛ yo nho cĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ ò totírínɛ̀
    o sémmɛ̀ koò bɑ̀ɑ́ mɛyɛi Kuyie nhò bɔntɛ́ mɛ̀ kpɛ́í. Kɛ̀ bɛ̀ nhò pɑ̃ɑ̃ mbɑ́ wè
    mɛdítíbii mɛ̀mɑ́ɑ̀ nɛ̀ mɛsɔɔ nkó mumɑ́mɑ́ɑ́.
  msy-2020: Ezɨ Jopɨn aveghbuaba ko, an buaramiziba ko an namakar fomɨra itiba, iza
    an dɨpenimɨn a koma api. Egha osɨmtɨzir Ikiavɨra Itir God a ganɨngizibagh nɨghnɨgha,
    an apangkuva gavgavim a ganɨdi. Egha me vaghvagha silvan dagɨar maba ko gol ringɨn
    mam a ganɨngi.
  dop-dop: Ɩlɛnɑ Soopu tɑɑlʋnɑɑ, nɑ ɩ newɑɑ ɑlʋnyǝmɑ, nɑ ɑpɑlʋnyǝmɑ, nɑ mpɑ pɑɑ nyǝmɑ-ɩ
    hɑtoo lɔŋ tɔ, pɑ́ kɔɔ ɩ tǝyɑɣɑ tɑɑ nɑ ɩ́ nɑ-wɛ pɑ́ tɔɣɔ. Ɩlɛnɑ pɑ́ wii ɩ kʋnyɔŋ,
    nɑ pɑ́ sɔɔsɩ-ɩ ɑpɑlʋtʋ kɛ wɑhɑlɑnɑɑ mpɑ Tɑcɑɑ kɑ tʋ-ɩ tɔ pɑ tɔɔ. Pǝ wɑɑlɩ kɛ́
    pɑɑ wei ɩ hɑ-ɩ pɑ tɛ liɣitee nyǝɣǝlʋɣʋ nɑ wʋlɑ kukuule.
  azb-azb: Əyyubun bütün qardaşları, bacıları və bütün əvvəlki dost-tanışları yanına
    gəlib evində onunla çörək yedi və dərdinə şərik oldular. Rəbbin onun başına gətirdiyi
    bütün bəlalara görə ona təsəlli verdilər. Hər biri ona bir parça gümüş və bir
    qızıl halqa verdi.
  eng-DBY: And all his brethren, and all his sisters, and all they that had been of
    his acquaintance before, came to him, and they ate bread with him in his house,
    and they condoled with him, and comforted him concerning all the evil that Jehovah
    had brought upon him; and every one gave him a piece of money, and every one a
    golden ring.
  hin-2017: तब उसके सब भाई, और सब बहनें, और जितने पहले उसको जानते-पहचानते थे, उन सभी
    ने आकर उसके यहाँ उसके संग भोजन किया; और जितनी विपत्ति यहोवा ने उस पर डाली थी,
    उन सब के विषय उन्होंने विलाप किया, और उसे शान्ति दी; और उसे एक-एक चाँदी का सिक्का
    और सोने की एक-एक बाली दी।
  wol-KYG: Ba loolu amee mboolemi bokkam, góor ak jigéen, ak mboolemi xameem ya woon,
    dikk bokk ak moom bernde ca këram. Ñu dëfal ko, mas-sawu ko ci bépp coono bu ko
    Aji Sax ji tegoon. Ku ci nekk jox ko dogu xaalis ak jaarob wurus.
  eng-YLT: And come unto him do all his brethren, and all his sisters, and all his
    former acquaintances, and they eat bread with him in his house, and bemoan him,
    and comfort him concerning all the evil that Jehovah had brought upon him, and
    they gave to him each one kesitah, and each one ring of gold.
  kne-kne: Pag emey sin beey na amin din aag-i na ya din sigod ay gagayyem na ta en
    da makikan ya makiragsak en sisya. Nakirikna da ya niliwliwa da sin ligat ay inpalak-am
    Diyos en sisya. Saes-a da ay nan-idawat si pilak ya singsing ay balitok.
  eng-WYC-2017: And all his brethren, and all his sisters, and all that knew him before,
    came to him; and they ate bread with him in his house, and they moved their head
    upon him; and they comforted him on all the evil, that the Lord had brought in
    upon him; and they gave to him each man a sheep, and a golden earring.
  eng-WMBB: Then all his brothers, all his sisters, and all those who had been of
    his acquaintance before, came to him and ate bread with him in his house. They
    comforted him, and consoled him concerning all the evil that the LORD had brought
    on him. Everyone also gave him a piece of money, and everyone a ring of gold.
  urd-GVH: तब उसके तमाम भाई-बहनें और पुराने जाननेवाले उसके पास आए और घर में उसके साथ
    खाना खाकर उस आफ़त पर अफ़सोस किया जो रब अय्यूब पर लाया था। हर एक ने उसे तसल्ली
    देकर उसे एक सिक्का और सोने का एक छल्ला दे दिया।
  rug-rug: Sari doduru tasina koreo, vineki, meke sari nana baere meke sari doduru
    pu gilania si asa si mae pa vetu te Zobi meke henahena turaṉia si asa. Va manotia
    rini si asa meke tozi dia tinalotaṉa koari na kinaleana pu vata raza ni e Zihova
    koasa. Meke hopeke ponia poata meke keke riṉi qolo arini si asa.
  gaz-gaz: Obboloonni isaa, obboleettonni isaa hundinuu fi warri dur isa beekan hundi
    dhufanii mana isaatti isa wajjin nyaatan. Isaanis sababii rakkina Waaqayyo isatti
    fide hundaatiif isaaf gaddanii isa jajjabeessan; tokkoon tokkoon isaaniis meetii
    fi qubeelaa warqee kennaniif.
  fra-LSG: Les frères, les sœurs, et les anciens amis de Job vinrent tous le visiter,
    et ils mangèrent avec lui dans sa maison. Ils le plaignirent et le consolèrent
    de tous les malheurs que l’Éternel avait fait venir sur lui, et chacun lui donna
    un kesita et un anneau d’or.
  yal-yal: Yuba tada xɛmɛmane nun a magilɛne birin yi fa a xɔntɔn e nun muxun naxanye
    birin yi a kolon, e yi sɛwa banden don a xɔn a konni, e yi kininkinin falane ti
    a xa, e yi a masabari lan gbalon ma Alatala naxan birin saxi a fari. E birin yi
    a ki gbetin nun xɛma yiisolirasone yi.
  haw-1868: Alaila hele mai io Ioba la kona mau hoahanau a pau, a me kona mau kaikuwahine
    a pau, a me kona poe ike a pau mamua, a ai pu iho la lakou me ia i ka ai ma kona
    hale; a uwe lakou ia ia, a hooluolu aku ia ia no na mea ino a pau a Iehova i lawe
    mai ai maluna ona; a haawi aku kela kanaka keia kanaka ia ia i wahi kala, a o
    kela kanaka keia kanaka i wahi apo gula.
  arb-NAV: وَأَقْبَلَ عَلَيْهِ إِخْوَتُهُ وَأَخَوَاتُهُ وَكُلُّ مَعَارِفِهِ السَّابِقِينَ،
    وَتَنَاوَلُوا مَعَهُ طَعَاماً فِي بَيْتِهِ، وَأَبْدَوْا لَهُ كُلَّ رِفْقٍ، وَعَزُّوهُ
    عَنْ كُلِّ مَا أَنْزَلَهُ بِهِ الرَّبُّ مِنْ بَلْوَى، وَقَدَّمَ لَهُ كُلُّ وَاحِدٍ
    مِنْهُمْ بَعْضَ الْمَالِ وَخَاتَماً مِنْ ذَهَبٍ.
  ewe-ewe: Nɔviŋutsuwo kple nɔvia nyɔnuwo katã kple eƒe ame nyanyɛwo katã va egbɔ
    eye woɖu nu kplii le eƒe aƒe me. Wofa akɔ nɛ, hede dzi ƒo nɛ ɖe dzɔgbevɔ̃e siwo
    Yehowa he va edzii la ta eye wo dometɔ ɖe sia ɖe na klosaloga kple sikasigɛe.
  eng-LEE: And then came unto him all his brothers, and all his sisters, and all that
    had been of his acquaintance before, and ate bread with him in his house; and
    they condoled with him, and comforted him for all the evil that the Lord had brought
    upon him; and they gave him, every one, a kessitah, and every one an earring of
    gold.
  asm-FB: পাছত তেওঁৰ ভায়েক-ককায়েক আৰু বায়েক-ভনীয়েকসকল, আৰু তেওঁ আগৰ চিনাকি লোকসকল
    ইয়োবৰ ওচৰলৈ আহি তেওঁৰ ঘৰত তেওঁৰেই সৈতে ভোজন কৰিলে, আৰু তেওঁৰ বাবে দুখ প্ৰকাশ
    কৰিলে, আৰু যিহোৱাই তেওঁলৈ ঘটোৱা সকলো আপদৰ বিষয়ে তেওঁক শান্ত্বনা দিলে, আৰু প্ৰতিজনে
    তেওঁক এডোখৰ এডোখৰ ৰূপ, আৰু একোটা সোণৰ আঙুঠি দিলে।
  sus-A: عَيُبَ شُنيَيٍ نُن عَ تَارَيٍ نُن عَ كٌلٌنمَ بِرِن نَشَ قَ عَ شّيبُدٍ عَ
    شْنيِ، عٍ عٍ دّفٍ يِرٍ كٍرٍن. عٍ نَشَ عَ نُ تْورْ سَ، عٍ عَ كُنقَ بَ تْورّ شَ
    قٍ رَ عَلَتَلَ نُ بَرَ نَشَن دْشْ عَ مَ. كَنكَن نَشَ كْبِرِ كٌلٍ كٍرٍن نُن شُرُندّ
    شّيمَ دَاشِ كٍرٍن قِ عَ مَ.
  fra-SBL: Alors tous ses frères, toutes ses sœurs, et tous ceux qu'il connaissait
    auparavant, vinrent le trouver et mangèrent avec lui dans sa maison. Ils le réconfortèrent
    et le consolèrent au sujet de tout le mal que Yahvé avait fait venir sur lui.
    Tous lui donnèrent aussi une pièce d'argent, et chacun un anneau d'or.
  hbo-hbo: וַיָּבֹ֣אוּ אֵ֠לָיו כָּל־אֶחָ֨יו וְכָל־*אַחְיֹתָיו (אַחְיֹותָ֜יו) וְכָל־יֹדְעָ֣יו
    לְפָנִ֗ים וַיֹּאכְל֨וּ עִמֹּ֣ו לֶחֶם֮ בְּבֵיתֹו֒ וַיָּנֻ֤דוּ לֹו֙ וַיְנַחֲמ֣וּ
    אֹתֹ֔ו עַ֚ל כָּל־הָ֣רָעָ֔ה אֲשֶׁר־הֵבִ֥יא יְהוָ֖ה עָלָ֑יו וַיִּתְּנוּ־לֹ֗ו אִ֚ישׁ
    קְשִׂיטָ֣ה אֶחָ֔ת וְאִ֕ישׁ נֶ֥זֶם זָהָ֖ב אֶחָֽד׃ ס
  piu-2006: '@see-verse:JOB.042.010'
  kik-kik: Ariũ na aarĩ a nyina othe, na mũndũ o wothe wamũũĩ mbere, magĩũka makĩrĩĩanĩra
    nake mũciĩ gwake, nao makĩmũhooreria na makĩmũcakaithia nĩ ũndũ wa mathĩĩna marĩa
    mothe Jehova aamũreheire. Andũ acio o mũndũ akĩmũhe gĩcunjĩ kĩa betha na gĩcũhĩ
    gĩa thahabu.
  fra-NCL: Ses frères, ses sœurs et ses anciens amis vinrent tous le visiter et mangèrent
    avec lui dans sa maison. Ils le plaignirent et le consolèrent de tous les malheurs
    que Yahweh avait fait venir sur lui ; et ils lui firent don chacun d’une késita
    et d’un anneau d’or.
  cek-AK: To pacoengah angmah ih nawkamyanawk, a tanunawk, ampui kangzongnawk anih
    khaeah angzoh o moe, a im ah anih hoi nawnto buhcaakhaih to a sak o; Angraeng
    mah anih nuiah phaksak ih raihaih pongah nihcae mah anih to palungset o haih moe,
    pathloep o; nihcae boih mah sum kanglung phoisa hoi sui bantuek maeto anih hanah
    paqum pae o.
  cuk-cuk: Geb bela Job-e-gwenadgana, e-bunmarse-bakale, degine, dule-magar-Job-dakmaladse-bakale,
    Job-dakmalagala e-negse nonigusmalad. Agine, iba-dummad onosmalad, mas gullenai
    gusad. Job-ogannonanai gusmalad, Bab-Jehová-egi-bonigan-bukidar-barmiargusadba
    mer-bar-bukib-binsaye ega sognanai gusmalad. Geb e-gwenadgan war-wargwen Jobʼga
    mani-gwa-gwagwen uknanai gusmalad, degine, olargan deyob ega gwa-gwagwen uksamarbalid.
  uig-CYR: Шуниң билән униң барлиқ ака-ука, ача-сиңил вә униңға илгири дост-ағинә
    болғанларниң һәммиси униң йениға кәлди. Улар униң өйидә олтирип униң билән биллә
    тамақланди; униңға һесдашлиқ қилишип, Пәрвәрдигар униңға кәлтүргән барлиқ азап-оқубәтләр
    тоғрисида тәсәлли беришти; һәмдә һәр бир адәм униңға бир тәңгидин көмүш, бирдин
    алтун һалқа беришти.
  pma-pma: Tunali Siob vasi keil, ka ahinali keil emun, ral min time sav keil onen
    umai asao eni. Keil amumon mari anien ral mini en teim sen. Asan enmahisien one
    mini ka akatauni ven mahien vasi keil Iahova sani mini. Tetai en keil san hati
    mani ka ring koa vi gol mini.
  tel-2017: అప్పుడు అతని అన్నదమ్ములు, అతని అక్క చెల్లెళ్ళు అంతకుముందు అతనికి పరిచయం
    ఉన్న వారంతా వచ్చి, అతనితో కలిసి అతని ఇంట్లో భోజనాలు చేశారు. యెహోవా అతని మీదికి
    రప్పించిన బాధలన్నిటి గూర్చి ఎంత కష్టాల పాలయ్యావు అంటూ అతని కోసం దుఃఖిస్తూ అతణ్ణి
    ఓదార్చారు. అంతేగాక ఒక్కొక్కడు ఒక వెండి నాణెం, బంగారు ఉంగరం అతనికి ఇచ్చారు.
  hat-BSA: Konsa, tout frè li yo ak sè li yo ak tout moun ki te konnen l oparavan
    yo te vin kote li, e yo te manje pen avèk li lakay li. Yo te rekonfòte li e konsole
    li akoz tout twoub ke SENYÈ a te mennen sou li yo. Epi yo chak te bay li yon pyès
    lajan ak yon bag an lò.
  bxh-bxh: Guyau pilipili mahudoꞌidi ya leyama lisina yai. Debana yai afa haidana,
    afa lolofuna yo safalumadi Diyobi sa sibai sa laoma ena luma be maꞌedi sa anꞌangogo.
    Ena kamkamna ganahewana yai maꞌedi amainiya yo nuwana sa liba fatalu. Edi ainauya
    hesa - hesa ena siluba yo beya adi salusalu gole yai sa ginaulidi, sa felen.
  kos-kos: Mwet lel Job ac mwet loul, wi mwet kawuk lal nukewa meet, elos tuku nu
    yorol Job ac welul orek kufwa in lohm sel ah. Elos fahk kas in akwoyal ac akkalemye
    pakomuta lalos, ke ma nukewa LEUM GOD El tuh akkeokyal kac. Kais sie selos sang
    mani ac ring gold se nu sel.
  hbo-WLC: וַיָּבֹ֣אוּ אֵ֠לָיו כָּל־אֶחָ֨יו וְכָל־אחיתיו וְכָל־יֹדְעָ֣יו לְפָנִ֗ים
    וַיֹּאכְל֨וּ עִמּ֣וֹ לֶחֶם֮ בְּבֵיתוֹ֒ וַיָּנֻ֤דוּ לוֹ֙ וַיְנַחֲמ֣וּ אֹת֔וֹ עַ֚ל
    כָּל־הָ֣רָעָ֔ה אֲשֶׁר־הֵבִ֥יא יְהוָ֖ה עָלָ֑יו וַיִּתְּנוּ־ל֗וֹ אִ֚ישׁ קְשִׂיטָ֣ה
    אֶחָ֔ת וְאִ֕ישׁ נֶ֥זֶם זָהָ֖ב אֶחָֽד׃ ס
  ibo-ibo: Mgbe ahụ, ụmụnne ya ndị ikom na ụmụnne ya ndị inyom, na ndị enyi ya niile
    bịara soro ya rie oriri nʼụlọ ya, na-akasị ya obi nʼihi iru ụjụ ya niile. Ha kasịkwara
    ya obi nʼihi ọnwụnwa niile Onyenwe anyị mere ka ọ bịakwasị ya. Ha niile nʼotu
    nʼotu nyere ya onyinye ọlaọcha na mgbaaka ọlaedo.
  ory-ory: ତହିଁରେ ଆୟୁବର ସମସ୍ତ ଭ୍ରାତା ଓ ସମସ୍ତ ଭଗିନୀ ଓ ତାହାର ପୂର୍ବ ପରିଚିତ ସମସ୍ତେ ତାହା
    ନିକଟକୁ ଆସି ତାହାର ଗୃହରେ ତାହା ସଙ୍ଗେ ଭୋଜନ କଲେ; ଆଉ, ସଦାପ୍ରଭୁ ତାହା ଉପରେ ଯେସବୁ ବିପଦ
    ଘଟାଇଥିଲେ, ତହିଁ ସକାଶୁ ସେମାନେ ଦୁଃଖ ପ୍ରକାଶ କରି ତାହାକୁ ସାନ୍ତ୍ୱନା କଲେ; ମଧ୍ୟ ପ୍ରତ୍ୟେକ
    ଲୋକ ଏକ ଏକ କସୀତା ମୁଦ୍ରା ଓ ପ୍ରତ୍ୟେକେ ଏକ ଏକ ସୁବର୍ଣ୍ଣ ମୁଦ୍ରିକା ଦେଲେ।
  chk-chk: Mürin, pwin Hiop kewe me fefinan, pwal aramas meinisin mi silei i me mwan
    ra feito ren pwe repwe mongö ren lon imwan. Ra aururu o achipa i ren ekewe feiengau
    meinisin ewe Samol mi Lapalap a atoto won me mwan. Iwe, eman me eman leir a fang
    ngeni eföü föün moni seni silifer me efoch ring seni kolt.
  rop-rop: En Job bin abum bigiswan padi en ol im braja, sista en ol im frenmob bin
    ol kaman. Olabat bin dalim im deibin ol brabli nogudbinji blanga det trabul weya
    YAWEI bin dum langa im en deibin ol gibit im silba en gol.
  ukr-1871: Тодї поприходили до його всї брати його й усї сестри його й всї давні
    знаємі його, й їли хлїб із ним у його в домівцї; виявлювали йому свої жалощі й
    розважали його про все нещастє, яке допустив був на його Господь. І подарував
    йому кожен зміж їх кеситу й золоту каблучку.
  deu-1951: Es kamen auch zu Hiob alle seine Brüder und alle seine Schwestern und
    alle seine frühern Bekannten und aßen mit ihm in seinem Hause und bezeugten ihm
    Teilnahme und trösteten ihn ob all dem Unglück, das der HERR über ihn gebracht
    hatte, und schenkten ihm ein jeder eine Münze und einen goldenen Ring.
  eng-JPS: Then came there unto him all his brethren, and all his sisters, and all
    they that had been of his acquaintance before, and did eat bread with him in his
    house; and they bemoaned him, and comforted him concerning all the evil that the
    LORD had brought upon him; every man also gave him a piece of money, and every
    one a ring of gold.
  srp-1865: I doðoše k njemu sva braæa njegova i sve sestre njegove i svi preðašnji
    znanci njegovi, i jedoše s njim u njegovoj kuæi i žaleæi ga tješiše ga za sve
    zlo što bješe Gospod pustio na nj, i dadoše mu svaki po novac i po grivnu zlatnu.
  lug-lug: Awo baganda be bonna ne bannyina bonna ne bajja n’abo abaali bamumanyi
    okusooka, ne balya naye emmere mu nnyumba ye; ne bamusaasira ne bamukulisa okubonaabona
    kwonna Mukama kwe yakkiriza okumutuukako. Buli omu ku bo n’amuwaayo ffeeza nga
    bwe yasobola, n’empeta ya zaabu.
  heb-heb: ויבאו אליו כל אחיו וכל אחיתיו וכל ידעיו לפנים ויאכלו עמו לחם בביתו וינדו
    לו וינחמו אתו על כל הרעה אשר הביא יהוה עליו ויתנו לו איש קשיטה אחת ואיש נזם זהב
    אחד׃
  ben-IRV: তারপর ইয়োবের সমস্ত ভায়েরা এবং বোনেরা এবং তারা সকলে যারা তার পূর্ব্ব পরিচিত
    তারা তার কাছে এল এবং তার বাড়িতে তার সঙ্গে খাবার খেল। তারা তার সঙ্গে দুঃখ করল
    এবং সমস্ত বিপদের জন্য তাকে সান্ত্বনা দিল যা সদাপ্রভু তার জীবনে এনেছিল। প্রত্যেক
    ব্যক্তি ইয়োবকে এক এক টুকরো রূপা এবং সোনার কুণ্ডল দিয়েছিল।
  pan-pan: ਤਦ ਉਸ ਦੇ ਸਾਰੇ ਭਰਾ, ਸਾਰੀਆਂ ਭੈਣਾਂ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਜਾਣ-ਪਹਿਚਾਣ ਵਾਲੇ ਉਸ ਦੇ ਕੋਲ
    ਆਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਭੋਜਨ ਕੀਤਾ ਅਤੇ ਉਸ ਸਾਰੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜਿਹੜੀ
    ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੇ ਉੱਤੇ ਆਉਣ ਦਿੱਤੀ ਸੀ, ਅਫ਼ਸੋਸ ਕੀਤਾ ਅਤੇ ਉਸ ਨੂੰ ਤਸੱਲੀ ਦਿੱਤੀ ਅਤੇ ਹਰੇਕ
    ਨੇ ਉਹ ਨੂੰ ਇੱਕ-ਇੱਕ ਚਾਂਦੀ ਦਾ ਸਿੱਕਾ ਅਤੇ ਇੱਕ-ਇੱਕ ਸੋਨੇ ਦੀ ਅੰਗੂਠੀ ਦਿੱਤੀ।
  mya-JVB: ထိုအခါ သူ ၏ညီအစ်ကို နှမ များ၊ အရင်သိကျွမ်း သောသူများအပေါင်း တို့သည် သူ့
    ထံသို့ လာ ၍ သူ ၏ အိမ် ၌ သူ နှင့်အတူ စားသောက် ကြ၏။ သူအပေါ် မှာ ထာဝရဘုရား ရောက်
    စေတော်မူသော ဒုက္ခဆင်းရဲ ရှိသမျှ ကို အောက်မေ့၍ သူ နှင့်အတူညည်းတွား ခြင်းနှင့် နှစ်သိမ့်
    စေခြင်းကို ပြုကြ၏။ ထိုသူအပေါင်းတို့သည်လည်း ၊ ငွေ တပြား စီ နှင့် ရွှေ နားတောင်း
    တဘက် စီ ပေး ကြ၏။
  hmo-hmo: Iobu ena tadikakana bona iena taihuna bona iena turana gunadia ibounai
    be ia dekenai idia vadivadi, iena ruma lalonai idia aniani hebou. Idia ese Iobu
    dekenai idia bogahisihisi, bona iena lalona idia hagoadaia, unai dika ibounai
    Lohiabada ese ia dekenai ia atoa dainai. Idia ta ta ibounai ese moni bona golo
    rini Iobu dekenai idia henia.
  urd-urd: तब उसके सब भाई और सब बहनें और उसके सब अगले जान — पहचान उसके पास आए, और
    उसके घर में उसके साथ खाना खाया; और उस पर नौहा किया और उन सब बलाओं के बारे में,
    जो ख़ुदावन्द ने उस पर नाज़िल की थीं, उसे तसल्ली दी। हर शख़्स ने उसे एक सिक्का
    भी दिया और हर एक ने सोने की एक बाली।
  rus-SYN: Тогда пришли к нему все братья его и все сестры его и все прежние знакомые
    его, и ели с ним хлеб в доме его, и тужили с ним, и утешали его за все зло, которое
    Господь навел на него, и дали ему каждый по кесите и по золотому кольцу.
  bqc-SIM: Aà vĩ̀i ń aà dãunaↄ mↄ̀ aà kĩ́i píi ń aà gbɛ̃́ dↄ̃aↄ píi. Aa
    pↄblèaànↄ a bɛ, aa sósobi kɛ̀aànↄ, aa aà nↄ̀sɛ nìniɛ̀ yã́ pↄ́ Dii yìawà
    píi musu. Ɔ̃ an baade aà gbà ã́nusu ń vua tãanao mɛ̀ndodo.
  tcz-CHONGTHU: Chutah chun asopi pasal holeh numeiho chuleh masanga akihetpi aloi
    agolte ahungun a in'ah an anehkhompi uvin ahi. Pakaiyin ama douna a achung hange
    thilse analhunsah ho jouse jal chun amapa chu alhem un chuleh alhamon un ahi.
    Chuleh amaho khat cheh chun amapa din thilpeh sum le sana khutjem ahin choipeh
    uve.
  mar-mar: ईयोबाचे सगळे भाऊ आणि बहिणी त्याच्या घरी आले. ईयोबाला जो कोणी ओळखत होता
    तो ही त्याच्याकडे आला. त्यांनी ईयोबासह भोजन घेतले. त्यांनी ईयोबाचे सांत्वन केले.
    परमेश्वराने ईयोबावर इतकी संकटे आणली त्याचे त्यांना वाईट वाटले. प्रत्येकाने ईयोबाला
    चांदीचा तुकडा आणि सोन्याची अंगठी दिली.
  soq-soq: Iob sosowa, tatatawa, weaweanapa ita apana uduudu mida me bauta atensaiena
    me duwa bedewe wimone me do nana naiena. Mo uduudu wimone me mampe nuapareu eueuwa
    dewasaiena. Ita Iawe God poka saiwa wanaubeno Iob mampe wisena gagalowa me wasausaiena.
    Ita mo deadea mane ita rin gold mampe dewalala me waneiena.
  qub-qub: Chauraga watucoj aywaran wauguincuna, pañincuna, amïguncuna, llapan unay
    rejsinacushancuna. Nircur llapan shuntacaycurna Jobpa wasincho jatun fistata ruraran.
    Chaychöna paycunapis llaquipashanta willaran. Nircur shogaran Tayta Dios tucuy
    casta mana allicunawan ñacachishanpita. Paycunaga cada ünun goycuran juc guellayta,
    juc gori surtïjatapis.
  bqp-bqp: A vĩ̀ni kũ a dakũnanↄ sù a kĩnaa ń pínki kũ a gbɛ̃ dↄ̃nanↄ ń pínki.
    Ò pↄ́ blè kãao a bɛa ò wɛ̃nda kɛ̀ kãao, ò a laakarii kpàtɛnɛ yã kũ Dikiri
    tò à a lè pínki yãi. Akũ ń baadi a gbà andurufu ↄgↄ kũ wura tãnkao mɛ̀n dodo.
  hat-hat: Tout frè ak sè l' yo ansanm ak tout ansyen zanmi l' yo vin wè li. Yo fè
    fèt avè l' lakay li. Yo fè l' konnen jan sa te fè kè yo mal pou li pou tout malè
    sa yo Seyè a te voye sou li. Yo fè l' pran kouraj. Yo chak yo fè l' kado yon pyès
    ajan ak yon bag lò.
  eng-BSB: All his brothers and sisters and prior acquaintances came and dined with
    him in his house. They consoled him and comforted him over all the adversity that
    the LORD had brought upon him. And each one gave him a piece of silver and a gold
    ring.
  eng-WEBPB: Then all his brothers, all his sisters, and all those who had been of
    his acquaintance before, came to him and ate bread with him in his house. They
    comforted him, and consoled him concerning all the evil that the LORD had brought
    on him. Everyone also gave him a piece of money, and everyone a ring of gold.
  kbq-kbq: Anama hutege'za afu aganahe'zane asarehe'zane korapa rone'amo'zanena e'za
    noma'afina ne'zana eme ne'naze. Ana nehu'za Ra Anumzamo'ma knazama atregeno agrite'ma
    e'nea zankura, Jopuna eme zamasunku hunente'za, azeri hankaveti nanekea hu'naze.
    Ana nehu'za mago mago vahe'mo'a muse zana, zagone golireti'ma tro'ma hu'naza rini
    eritere hu'za eme ami'naze.
  nhe-BL: Huan hualajque campa ya nochi isihua icnihua, itlaca icnihua huan ihuampoyohua
    tlen quiixmatque achtohuiya huan ilhuichijque ihuaya ipan ichaj. Huan quiyoltlalijque
    huan quiyolchicajque ipampa nochi nopa tlaijiyohuilistli tlen TOTECO quititlanilijtoya.
    Huan sesen tlen inijuanti quihualiquili Job se regalo tlen tomi huan se anillo
    tlen oro.
  bus-bus: À vĩ̀i kↄ̃n à dãaronↄ mↄ̀ à kiia ń píngi kↄ̃n à gbɛ̃ dↄ̃nanↄ ń píngi.
    Aↄ̃ pↄ́ blèo a bɛ aↄ̃ sósobi kɛ̀o, aↄ̃ à làakari kpàɛnɛ yã kɛ̀ Dii tò à à lè
    píngi yãnzi. Ben aↄ̃ baade à gbà kondogi ↄↄ kↄ̃n vura tãngao mɛ̀n doodo.
  gub-BL: Tywyr paw wà, heinyr paw wà no, oho hexak pà wà. Uzapo mai'u hawhu wanupe
    wàpuz me. — Uruzemumikahy ma'e newe uzeapo ma'e kwer rehe ure, i'i izupe wà. —
    Tupàn umur kar iaiw paw tetea'u nerehe a'e. Uruzemumikahy henu mehe ure, i'i izupe
    wà. Pitàitàigatu umur temetarer izupe wà. Umur kwàku'aw har or iapo pyrer izupe
    wà no.
  eng-DRA: 'And all his brethren came to him, and all his sisters, and all that knew
    him before, and they ate bread with him in his house: and bemoaned him, and comforted
    him upon all the evil that God had brought upon him. And every man gave him one
    ewe, and one earring of fold.'
