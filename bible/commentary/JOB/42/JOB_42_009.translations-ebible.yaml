verse: JOB.042.009
translations:
  mal-C: അങ്ങനെ തേമാന്യനായ എലീഫാസും ശൂഹ്യനായ ബിൽദാദും നാമാത്യനായ സോഫറും പോയി യഹോവ
    തങ്ങളോടു കൽപ്പിച്ചതുപോലെ ചെയ്തു. യഹോവ ഇയ്യോബിന്റെ പ്രാർഥന കൈക്കൊണ്ടു.
  deu-TKW: Dann gingen Eliphas von Theman, Bildad von Suah und Zophar von Naama hin
    und thaten, wie Jahwe ihnen geheißen hatte; und Jahwe nahm Rücksicht auf Hiob.
  lin-lin: Boye Elifazi, moto ya Temani ; Bilidadi, moto ya Shuwa, mpe Tsofari, moto
    ya Naama, basalaki makambo oyo Yawe atindaki bango kosala ; mpe Yawe ayambaki
    libondeli ya Yobo.
  eng-LSV: And they go—Eliphaz the Temanite, and Bildad the Shuhite, Zophar the Naamathite—and
    do as YHWH has spoken to them; and YHWH accepts the face of Job.
  eng-GNV: So Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite
    went, and did according as the Lord had saide vnto them, and the Lord accepted
    Iob.
  eng-WEBSTER: 'So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went, and did according as the LORD commanded them: the LORD also accepted Job.'
  nhw-BL: Huajca Elifaz catli ehua Temán, Bildad catli ehuayaya Súa huan Zofar catli
    ehuayaya Naamán, yajque huan quichihuatoj senquistoc quen Toteco quinnahuatijtoya.
    Huan TOTECO quitlacaquili Job quema motlatlajti por inijuanti.
  swh-ONEN: Kwa hiyo Elifazi Mtemani, Bildadi Mshuhi, na Sofari Mnaamathi wakafanya
    kama Bwana alivyowaambia; naye Bwana akayakubali maombi ya Ayubu.
  bba-bba: Yerɑ Elifɑsi Temɑɡii kɑ Bilidɑ Suɑɡii kɑ Sofɑɑ Nɑɑmɑɡii bɑ seewɑ bɑ dɑ
    bɑ kuɑ nɡe mɛ Yinni Gusunɔ u bu sɔ̃ɔwɑ bu ko. Mɑ Yinni Gusunɔ u Yoobun kɑnɑru
    mwɑ.
  eng-KJVCPB: 'So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went, and did according as the Lord commanded them: the Lord also accepted Job.'
  luo-luo: Kuom mano Elifaz ja-Teman, Bildad ja-Shua kod Zofar ja-Namath notimo gimane
    Jehova Nyasaye okonegi; kendo Jehova Nyasaye norwako lamb Ayub.
  meu-meu: Taunabunai, Elifasa, tau Teman, bona Bildad, tau Suhi, bona Sofara, tau
    Naamata, na ela, Iehova ese e hamaorodia heḡereḡerena idia ese e karaia; bena
    Iehova ese Iobu ena ḡuriḡuri e abia dae.
  npi-ULB: त्यसैले एलीपज तेमानी, बिल्दद शुही र सोपर नमाती गए, र परमप्रभुले तिनीहरूलाई
    आज्ञा दिनुभएझैं गरे, अनि परमप्रभुले अय्यूबको प्रार्थना ग्रहण गर्नुभयो ।
  yor-yor: Bẹ́ẹ̀ ní Elifasi, ara Temani, àti Bilidadi, ará Ṣuhi, àti Sofari, ará Naama
    lọ, wọ́n sì ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún wọn. Olúwa sì gbọ́ àdúrà Jobu.
  pes-OPCB: پس الیفاز تیمانی، بلدد شوحی و صوفر نعماتی همان‌طور که خداوند امر فرموده
    بود عمل کردند و خداوند دعای ایوب را در حق ایشان اجابت نمود.
  tgl-ULB: Kaya sila Elifaz ang Temaneo, Bildad na Suhita, at Zofar ang Naamita ay
    umalis at ginawa kung ano ang inutos ni Yahweh sa kanila, at tinanggap ni Yahweh
    si Job.
  cbu-NT: Anoo mazinarangusin, Elifas, Bildad, misha Sofar ashparitin naataranganaya.
    Pangush kuseersin, chinootssha putayarusin, Jobap machtaranganaya. Anushsha kuseersin,
    pachayarusin, muchirangsin, Jobsha wamkureem yutaritshishirinee tachingamaam Apanllpat
    tsiyatarangiya. Apanllsha Jobaa kuk mazinarangiya.
  hui-hui: Anidagua laya handala Temana tanoali Elibasabi Suba dindiali Bilidadabi
    Nama dindiali Sobabi ti bibahendeme Anduane Homogo ibugua bilimu layadagua biai
    hene. Biai heagola Yobohanda ti dara halu biamogo bilo Anduane Homogohondo tinaga
    bi la hene. Biamogo biya handala tini andaga pugu pugu bini.
  mya-mya: ထိုသို့ထာဝရဘုရားမှာ ထားတော်မူသည် အတိုင်း တေမန်အမျိုးသားဧလိဖတ်၊ ရှုအာအမျိုးသား
    ဗိလဒဒ်၊ နေမတ်အမျိုးသားဇောဖာတို့သည် သွား၍ ပြုကြ၏။ ထာဝရဘုရားသည်လည်း ယောဘ၏မျက်နှာ
    ကို ထောက်တော်မူ၏။
  bod-N: དེ་ནས་དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་དང་། ཤུ་ཧེ་པ་པེལ་དེལ། ན་ཨ་མད་པ་ཚའོ་ཕར་བཅས་གསུམ་པོ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་གནང་བ་བཞིན་དུ་བྱས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཨེས་ཡོབ་ལ་གཟིགས་སྐྱོང་གནང་བའོ། །
  sna-sna: Saka Erifazi muTemani, Bhiridhadhi muShuhi naZofari muNamaati vakaita zvavakaudzwa
    naJehovha; uye Jehovha akagamuchira munyengetero waJobho.
  spa-BLM: Entonces Elifaz, el temanita, Bildad, el suhita, y Zofar, el naamatita,
    fueron e hicieron lo que Yahvé les ordenó, y Yahvé aceptó a Job.
  cac-cac: Yuj chi' ix cot vin̈aj Elifaz chi', vin̈aj Bildad yed' vin̈aj Zofar, ix
    sc'ulan eb' vin̈ icha val ix aj yalan Jehová. Ix chaji slesal vin̈aj Job chi'
    yuj Jehová chi'.
  swh-ULB: Basi Elifazi Mtemani, Bildadi Mshuhi na Zofari Mnaamathi walienda na kufanya
    kama vile Yahweh alivyowaamuru, na Mungu alimtakabali Ayubu.
  bel-bel: І пайшлі Эліфаз Тэманіцянін і Вілдад Саўхэянін і Сатар Нааміцянін, і зрабілі
    так, як Гасподзь загадаў ім, - і Гасподзь прыняў аблічча Ёва.
  wed-wed: Anina ma Eliphas, Bildad ma Zophar Bada aiwai i ririweia nanare i kauei,
    ma Bada Job ana pari i nonori.
  deu-ELBBK: Da gingen Eliphas, der Temaniter, und Bildad, der Schuchiter, und Zophar,
    der Naamatiter, und taten, wie der HERR zu ihnen geredet hatte; und der HERR nahm
    Hiob an.
  mbb-OT: Umbe, mibeelan ni Elifaz he tig-Teman, ni Bildad he tig-Shua, wey ni Zofar
    he tig-Naama is insuǥù te Nengazen kandan. Ne midtavak te Nengazen is ampù ni
    Job.
  mal-2015: അങ്ങനെ തേമാന്യനായ എലീഫസും ശൂഹ്യനായ ബിൽദാദും നയമാത്യനായ സോഫരും ചെന്നു യഹോവ
    തങ്ങളോടു കല്പിച്ചതുപോലെ ചെയ്തു; യഹോവ ഇയ്യോബിന്റെ മുഖത്തെ ആദരിച്ചു.
  rmc-rmc: Avke gele o Elifaz andral o Teman, o Bildad andral o Šuach the o Cofar
    andral e Naama a kerde avke, sar lenge phenďa o RAJ; a o RAJ priiľa le Joboskri
    modľitba.
  pes-OPV: پس الیفاز تیمانی و بلدد شوحی و صوفرنعماتی رفته، به نوعی که خداوند به ایشان
    امر فرموده بود عمل نمودند و خداوند ایوب رامستجاب فرمود.
  ron-1924: Елифаз дин Теман, Билдад дин Шуах ши Цофар дин Наама с-ау дус ши ау фэкут
    кум ле спусесе Домнул. Ши Домнул а аскултат ругэчуня луй Йов.
  aui-aui: Na Teman kwanatunama tomogha Elipas, bi Bildad yana kubura Sua da Naamat
    tomogha Jopar metagha Yawe God iwonedi na naboni sibera, bi Yawe God na metagha
    Job ivibaba na naboni ibera.
  ben-OBCV: তাই তৈমনীয় ইলীফস, শূহীয় বিল্‌দদ এবং নামাথীয় সোফর তাই করলেন, যা সদাপ্রভু
    তাদের করার আদেশ দিয়েছিলেন; এবং সদাপ্রভু ইয়োবের প্রার্থনা স্বীকার করলেন।
  som-som: Sidaas daraaddeed Eliifas oo ahaa reer Teemaan, iyo Bildad oo ahaa reer
    Shuuxii, iyo Soofar oo ahaa reer Nacamaatii way tageen oo waxay u sameeyeen sidii
    Rabbigu ku amray, oo Rabbiguna Ayuub wuu aqbalay.
  lat-VUC: 'Abierunt ergo Eliphaz Themanites, et Baldad Suhites, et Sophar Naamathites,
    et fecerunt sicut locutus fuerat Dominus ad eos: et suscepit Dominus faciem Job.'
  eng-ASVBT: 'So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went, and did according as Jehovah commanded them: and Jehovah accepted Job.'
  ita-1885: Ed Elifaz Temanita, e Bildad Suhita, e Sofar Naamatita, andarono, e fecero
    come il Signore avea loro detto. E il Signore esaudì Giobbe.
  eng-LXXUP: 'So Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Minaean,
    Went and did as the Lord commanded them: And he pardoned their sin for the sake
    of Job.'
  eng-ULB: So Eliphaz the Temanite, Bildad the Shuhite, and Zophar the Naamathite
    went and did as Yahweh had commanded them, and Yahweh accepted Job.
  spa-VBL: Así que Elifaz el temanita, Bildad el suhita y Zofar el naamatita hicieron
    lo que el Señor les ordenó, y el Señor aceptó la oración de Job.
  fra-_FOB: Et Éliphaz, de Théman, Bildad, de Shuach, et Tsophar, de Naama, allèrent
    et firent comme leur avait dit l'Éternel, et l'Éternel eut égard à Job.
  mal-mal: അങ്ങനെ തേമാന്യനായ എലീഫസും ശൂഹ്യനായ ബിൽദാദും നയമാത്യനായ സോഫരും ചെന്ന് യഹോവ
    അവരോട് കല്പിച്ചതുപോലെ ചെയ്തു; യഹോവ ഇയ്യോബിന്റെ മുഖത്തെ ആദരിച്ചു.
  urd-GVR: Ilīfaz Temānī, Bildad Sūḳhī aur Zūfar Nāmātī ne wuh kuchh kiyā jo Rab ne
    unheṅ karne ko kahā thā to Rab ne Ayyūb kī sunī.
  suz-BL: मिनु तेमान ङा एलीफाज, शुआह ङा बिल्‍दाद नु नामा ङा सोफारमी परमप्रभु यावेम
    देंशो खोदेंशो पा‍मे बाक्‍त। मिनु परमप्रभु यावेमी अय्‍युब आ पुंइशो लोव़ नेना बाक्‍त।
  eng-NOY: So Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite,
    went and did as Jehovah commanded them; and Jehovah had regard to Job.
  ita-1927: Elifaz di Teman e Bildad di Suach e Tsofar di Naama se ne andarono e fecero
    come l’Eterno aveva loro ordinato; e l’Eterno ebbe riguardo a Giobbe.
  ckb-ckb: ئیتر ئەلیفازی تێمانی و بیلدەدی شوحی و چۆفەری نەعماتی ڕۆیشتن و ئەوەیان کرد
    کە یەزدان پێی فەرموون، یەزدانیش نوێژەکەی ئەیوبی قبوڵ کرد.
  eng-BBE: And Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite,
    went and did as the Lord had said. And the Lord gave ear to Job.
  kan-OKCV: ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು, ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು ಮತ್ತು ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಹೋಗಿ ಯೆಹೋವ
    ದೇವರು ತಮಗೆ ಹೇಳಿದಂತೆ ಮಾಡಿದರು. ಯೆಹೋವ ದೇವರು ಯೋಬನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಸ್ವೀಕರಿಸಿದರು.
  tam-2017: அப்பொழுது தேமானியனான எலிப்பாசும் சூகியனான பில்தாதும் நாகமாத்தியனான சோப்பாரும்போய்,
    யெகோவா தங்களுக்குச் சொன்னபடியே செய்தார்கள்; அப்பொழுது யெகோவா யோபின் முகத்தைப்
    பார்த்தார்.
  spa-RV-1909: 'Fueron pues Eliphaz Temanita, y Bildad Suhita, y Sophar Naamatita,
    é hicieron como Jehová les dijo: y Jehová atendió á Job.'
  ron-BTF: Atunci Elifaz temanitul și Bildad șuhitul și Țofar naamatitul au mers și
    au făcut după cum le-a poruncit DOMNUL, și DOMNUL de asemenea a primit pe Iov.
  eng-WEBP: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went and did what the LORD commanded them, and the LORD accepted Job.
  eng-FBV: So Eliphaz the Temanite, Bildad the Shuhite, and Zophar the Naamathite
    did what the Lord commanded them, and the Lord accepted Job's prayer.
  nld-1939: Elifaz van Teman, Bildad van Sjóeach en Sofar van Naäma gingen dus heen,
    en deden wat Jahweh hun bevolen had. En Jahweh was Job terwille.
  nch-BL: Huajca Elifaz cati ehua Temán, Bildad cati ehuayaya Súa huan Zofar cati
    ehuayaya Naamán, yajque huan quichihuatoj senquisa quej Toteco quinnahuatijtoya.
    Huan TOTECO quitacaquili Job quema motatajti por inijuanti.
  vie-1934: Vậy, Ê-li-pha, người Thê-man, Binh-đát, người Su-a, Sô-pha, người Na-a-ma,
    bèn đi và làm theo điều Đức Giê-hô-va đã phán dặn mình; rồi Đức Giê-hô-va nhậm
    lời của Gióp.
  hin-CV: तब तेमानी एलिफाज़ ने, शूही बिलदद ने तथा नआमथी ज़ोफर ने याहवेह के आदेश के
    अनुसार अनुपालन किया तथा याहवेह ने अय्योब की याचना स्वीकार कर ली.
  spa-BES: Y Elifaz el Temanita, y Bildad el Suhita, y Zofar el Naamatita, fueron
    e hicieron lo que el Señor había dicho. Y el SEÑOR dio oído a Job.
  tdx-tdx: Aa le nimb’eo t’i Elifaze nte-Temane naho i Bildade nte Sohy naho i Tsofare
    nte-Naamà le nanoe’ iereo i tsi­nara’ Iehovà am’ iereoy; le ninò’ Iehovà ty halali’
    Iobe.
  tha-KJV: ฝ่ายเอลีฟัสชาวเทมาน และบิ​ลด​ัดคนชูอาห์ และโศฟาร์ชาวนาอาเมห์ ได้​ไปกระทำตามที่พระเยโฮวาห์ตรั​สส​ั่ง
    และพระเยโฮวาห์ทรงยอมรับโยบ
  por-BR-2018: Então foram Elifaz, o temanita, Bildade, o suíta, e Zofar, o naamita,
    e fizeram como o SENHOR havia lhes dito; e o SENHOR atendeu a Jó.
  deu-ELO: Da gingen Eliphas, der Temaniter, und Bildad, der Schuchiter, und Zophar,
    der Naamathiter, und taten, wie Jehova zu ihnen geredet hatte; und Jehova nahm
    Hiob an.
  eng-WYC-2018: Therefore Eliphaz (the) Temanite, and Bildad (the) Shuhite, and Zophar
    (the) Naamathite, went, and did, as the Lord had spoken to them; and the Lord
    received the face of Job (or and then the Lord received Job into his presence).
  epo-epo: Kaj iris Elifaz, la Temanano, kaj Bildad, la Ŝuĥano, kaj Cofar, la Naamano,
    kaj faris tion, kion diris al ili la Eternulo. Kaj la Eternulo atentis Ijobon.
  uig-PIN: Xuning bilǝn Temanliⱪ Elifaz, Xuhaliⱪ Bildad wǝ Naamatliⱪ Zofar üqǝylǝn
    berip Pǝrwǝrdigar ularƣa deginidǝk ⱪildi; ⱨǝmdǝ Pǝrwǝrdigar Ayupning duasini ⱪobul
    ⱪildi.
  beo-beo: Ilaifa:se, Bilida:de amola Soufa, ilia da Hina Gode Ea ilima adoi defele
    hamoi. Amola Hina Gode da Yoube ea sia:ne gadosu, amo dabe adole i.
  tpi-OTNT: Orait Elifas bilong taun Teman na Bildat bilong kantri Suha na Sofar bilong
    kantri Nama, ol i kirap i go mekim olsem Bikpela i bin tokim ol. Na Bikpela i
    harim prea bilong Jop na i marimari long ol.
  hau-SA: Saboda haka Elifaz mutumin Teman, Bildad mutumin Shuwa da Zofar mutumin
    Na’ama, suka yi abin da Ubangiji ya gaya masu; Ubangiji kuma ya karɓi addu’ar
    Ayuba.
  uig-LAT: Shuning bilen Témanliq Élifaz, Shuxaliq Bildad we Naamatliq Zofar ücheylen
    bérip Perwerdigar ulargha déginidek qildi; hemde Perwerdigar Ayupning duasini
    qobul qildi.
  nde-nde: Ngakho u-Elifazi umThemani, uBhilidadi umShuhi loZofari umNahama benza
    lokho abakutshelwa nguThixo; njalo uThixo wawemukela umkhuleko kaJobe.
  ton-ton: 'Ko ia naʻe ʻalu ai ʻa Elifasi mei Timani, mo Pilitati mei Suaa, mo Sofaa
    mei Neama, ʻonau fai ʻo hangē ko e fekau ʻa Sihova kiate kinautolu: pea naʻe maʻu
    ʻe Sihova ʻa Siope foki.'
  ces-1613: A tak odšedše Elifaz Temanský a Bildad Suchský a Zofar Naamatský, učinili,
    jakž jim byl přikázal Hospodin, a přijal Hospodin oblíčej Jobův.
  eng-WMB: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went and did what the LORD commanded them, and the LORD accepted Job.
  tam-TCV: எனவே தேமானியனான எலிப்பாஸ், சூகியனான பில்தாத், நாகமாத்தியனான சோப்பார் ஆகியோர்
    யெகோவா சொன்னபடியே செய்தார்கள். யோபுவின் வேண்டுதலை யெகோவா ஏற்றுக்கொண்டார்.
  ceb-ULB: Busa miadto si Elifaz nga Timanitanhon, Bildad nga Suhitanhon, ug si Zophar
    nga Naamatitanhon ug gibuhat ang gisugo ni Yahweh kanila, ug gidawat ni Yahweh
    si Job.
  pol-UBG: Poszli więc Elifaz z Temanu, Bildad z Szuach i Sofar z Naamy i uczynili,
    jak PAN im rozkazał. PAN także przyjął Hioba.
  agr-agr: Tusa tiajam Elifaz, Bildad, Sofar aatus Tuke Pujuu tibaunak betek umikajui.
    Dutikawagmatai Tuke Pujuu Job sumakbaunak betek umikui.
  kyc-kyc: Akali Elipase Bilitate Sopamoome Kamongome pinya lamaiyamuli pyuo piyami
    dokopa Kamongo dokome Jopona ateŋa doko isingi yano pyakamiya.
  urd-GVU: اِلی فز تیمانی، بِلدد سوخی اور ضوفر نعماتی نے وہ کچھ کیا جو رب نے اُنہیں
    کرنے کو کہا تھا تو رب نے ایوب کی سنی۔
  deu-1912: Da gingen hin Eliphas von Theman, Bildad von Suah und Zophar von Naema
    und taten, wie der HERR ihnen gesagt hatte; und der HERR sah an Hiob.
  kan-2017: ಆಗ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನೂ, ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನೂ, ನಾಮಾಥ್ಯನಾದ ಚೋಫರನೂ ಹೋಗಿ ಯೆಹೋವನು
    ತಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಮಾಡಲು ಯೆಹೋವನು ಯೋಬನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸಿದನು.
  yap-yap: Me rin’ Elifaz nge Bildad nge Zofar e tin keyog SOMOL ni ngar rin’ed, ma
    aram me fulweg SOMOL taban e meybil rok Job.
  hlt-MCSB: Te phoeiah Temani Eliphaz, Shuhi Bildad, Naamathi Zophar tah cet uh tih
    BOEIPA loh amih taengah a thui te a saii uh. Te daengah ni BOEIPA loh Job kah
    maelhmai te a doe pah.
  mdy-ETH: ዬካፓ ቴሜና ዓጮ ዓሢ ዔሊፓዜንታ ሹሃዌ ዓጮ ዓሢ ቢልዳዴንታ ናዕማታ ዓጮ ዓሢ ፆፓሬንታ ዴንዲ ናንጊና ናንጋ ጎዳ
    ዔያቶ ዓይሤ ጎይፆ ማዼም፥ ፆኦሲ ዒዮቤኮ ሺኢጲፆ ዋይዜኔ።
  twi-ASANTE: Enti, Temanni Elifas ne Suhini Bildad ne Naamani Sofar yɛɛ sɛdeɛ Awurade
    hyɛɛ wɔn no, na Awurade tiee Hiob mpaeɛbɔ.
  eng-WEBU: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went and did what the LORD commanded them, and the LORD accepted Job.
  wal-wal: Hegaappe guyyiyan, Temaanappe yiida Elifaazi, SHuuhappe yiida Bilddaadinne
    Naa7imappe yiida Xoofaari biidi, GODAI eta azazidoogaadan oottidosona. GODAIKKA
    Iyyooba woosaa siyiis.
  spa-PDDPT: Elifaz temanita, Bildad sujita y Sofar naamatita fueron e hicieron como
    Yavé les ordenó. Y Yavé levantó el rostro de Job.
  gun-gun: Ha'e ramo Temã pygua Elifaz, Sua pygua Bildade ha'e Naamá pygua Zofar oje'oi
    vy ojapo okuapy Senhor ijayvuague. Ha'e ramo Senhor oendu Jó ojerurea.
  ilo-ULB: Isu a napan da Elifaz a taga-Teman, ni Bildad a taga-Shuhit, ken ni Zofar
    a taga-Naamat ket inaramidda ti imbilin ni Yahweh kadakuada, ket inawat ni Yahweh
    ni Job.
  kpg-kpg: Gei Eliphaz tangada Teman, Bildad tangada Shuah, mo Zophar tangada Naamah
    guu hai be di hai Dimaadua ne helekai gi digaula, gei Dimaadua guu hila anga gi nia
    dalodalo Job.
  uig-ARA: شۇنىڭ بىلەن تېمانلىق ئېلىفاز، شۇخالىق بىلداد ۋە نائاماتلىق زوفار ئۈچەيلەن
    بېرىپ پەرۋەردىگار ئۇلارغا دېگىنىدەك قىلدى؛ ھەمدە پەرۋەردىگار ئايۇپنىڭ دۇئاسىنى
    قوبۇل قىلدى.
  sus-sus: Elifasi Temanka, Bilidada Suuxaka, nun Sofara Naamaka naxa fe birin naba
    alɔ Alatala a yamari e ra ki naxɛ. Alatala naxa Ayuba xa dubɛ suxu.
  pon-2006: Elipas, Pildad, oh Sopahr eri kapwaiada me KAUN-O ketin mahsanihong irail.
    KAUN-O eri ketin karonge en Sohp eh kapakap.
  jae-jae: Amboac tonaŋ Elipas aŋga Teman agêc Bildad aŋga Sua ma Sopar aŋga Nama
    sêja ma sêgôm kêtôm Apômtau kêjatu êsêac. Ma Apômtau kêkôc Jobnê mec sa.
  ksd-ksd: Damana Elipas ra te Teman, Bildad ra te Sua, ma Sopar ra te Nama dital
    ga vana, ma dital ga pait nam ba ra Luluai i ga ve dital tana; ma ra Luluai i
    ga valongore bula ra niaring kai Iob.
  tur-YTC: Temanlı Elifaz, Şuahlı Bildad ve Naamalı Sofar gidip Yahve'nin kendilerine
    buyurmuş olduğu şeyi yaptılar ve Yahve İyov'u kabul etti.
  grc-BRENT: Ἐπορεύθη δὲ Ἐλιφὰζ ὁ Θαιμανίτης, καὶ Βαλδὰδ ὁ Σαυχίτης, καὶ Σωφὰρ ὁ Μιναῖος,
    καὶ ἐποίησαν καθὼς συνέταξεν αὐτοῖς ὁ Κύριος· καὶ ἔλυσε τὴν ἁμαρτίαν αὐτοῖς διὰ
    Ἰὼβ.
  ind-AYT: Lalu, Elifas, orang Teman, Bildad, orang Suah, dan Zofar, orang Naama pergi,
    lantas melakukan seperti apa yang difirmankan TUHAN kepada mereka, dan TUHAN menerima
    doa Ayub.
  nya-nya: Motero Elifazi wa ku Temani, Bilidadi wa ku Suki ndi Zofari wa ku Naama
    anachita zimene Yehova anawawuza ndipo Yehova anamvera pemphero la Yobu.
  hrv-hrv: Tada odoše Elifaz iz Temana, Bildad iz Šuaha i Sofar iz Naamata i učiniše
    kako im je Jahve zapovjedio. I Jahve se obazre na Joba.
  mps-mps: Tama Genuai Bidigo te po obaso, te bidi Elifas te hanu Tema bidi, me te
    Bildat te bulu Suha bidi, me Sofar te bulu Nama bidi, augwali hogodasa pelama,
    te Genuai Bidigo wali po wali palio. Tama Genuai Bidigo Jopgo gedu haluasa po
    odama, augwali dene mabeo.
  tpi-tpi: Orait Elifas bilong taun Teman na Bildat bilong kantri Suha na Sofar bilong
    kantri Nama, ol i kirap i go mekim olsem Bikpela i bin tokim ol. Na Bikpela i
    harim prea bilong Jop na i marimari long ol.
  dan-1931: Så gik Temanitten Elifaz, Sjuhitten Bildad og Na'amatitten Zofar hen og
    gjorde, som HERREN havde sagt, og HERREN bønhørte Job.
  vie-OVCB: Vậy, Ê-li-pha, người Thê-man, Binh-đát, người Su-a, và Sô-pha, người Na-a-ma,
    đều đi làm đúng những điều Chúa Hằng Hữu đã phán dạy, và Chúa nhậm lời cầu xin
    của Gióp.
  guj-2017: તેથી અલિફાઝ તેમાની, બિલ્દાદ શૂહી અને સોફાર નાઅમાથીએ યહોવાહે જે આજ્ઞા આપી
    હતી તે પ્રમાણે કર્યુ; અને યહોવાહે અયૂબની પ્રાર્થનાનો સ્વીકાર કર્યો.
  pon-2006A: Elipas, Pildad, oh Sopahr eri kapwaiada me KAUN-O ketin mahsanihong irail.
    KAUN-O eri ketin karonge en Sohp eh kapakap.
  por-BRBSL: Então Elifaz o Temanita e Bildad o Shuhite e Zophar o Naamathite foram
    e fizeram o que Yahweh lhes ordenou, e Yahweh aceitou Jó.
  cth-cth: Hottelah Teman tami Eliphaz hoi Shuhi tami Bildad hoi Naamath tami Zophar
    tinaw a cei awh teh, BAWIPA ni kâ a poe e patetlah a sak awh teh, BAWIPA ni Job
    kâheinae hah a coe pouh.
  twi-twi: Enti Temanni Elifas ne Suhini Bildad ne Naamani Sofar yɛɛ sɛnea Awurade
    hyɛɛ wɔn no; na Awurade tiee Hiob mpaebɔ.
  hlt-hlt: Te phoeiah Temani Eliphaz, Shuhi Bildad, Naamathi Zophar tah cet uh tih
    BOEIPA loh amih taengah a thui te a saii uh. Te daengah ni BOEIPA loh Job kah
    maelhmai te a doe pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Edifɑsi Temɑɑ ɛì kou nɛ̀ Bididɑɑ Suɑɑ ɛì kou nɛ̀ Sofɑɑ Nɑɑmɑɑ
    ɛì kou bɛ̀ kɔ̀tɛmɛ̀ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì. Kɛ̀ ti Yiɛ̀ nKuyie
    ncɔutɛ́ Isɔbu bɑ́ɑmmu.
  msy-2020: Ezɨ Teman nguibar ekiamɨn gumazim Elifas ko, Suhan kantrin gumazim Bildat
    ko, Naman kantrin gumazim Sofar, me ghua Ikiavɨra Itir God me mɨkemezɨ moghɨn
    ami. Ezɨ a Jopɨn azangsɨzim baregha men apangkufi.
  dop-dop: Mpʋɣʋlɛ Ɩlifɑsɩ, nɑ Pilitɑ, nɑ Sofɑɑ pɑ polɑɑ nɑ pɑ́ lɑ ɩsɩɩ Tɑcɑɑ heelɑ-wɛ
    tɔ, nɑ ɩ́lɛ́ ɩ mʋ Soopu sǝlǝmʋɣʋ.
  azb-azb: Beləcə Temanlı Elifaz, Şuahlı Bildad və Naamatlı Sofar gedib Rəbbin onlara
    dediklərinə əməl etdi. Rəbb də Əyyubun duasını qəbul etdi.
  eng-DBY: Then Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite,
    went and did according as Jehovah had said unto them; and Jehovah accepted Job.
  hin-2017: यह सुन तेमानी एलीपज, शूही बिल्दद और नामाती सोपर ने जाकर यहोवा की आज्ञा
    के अनुसार किया, और यहोवा ने अय्यूब की प्रार्थना ग्रहण की।
  wol-KYG: Ba loolu amee Elifas waa Teman ba, ak Bildàdd waa Suwa, ak Cofar waa Naama
    daldi dem, def la leen Aji Sax ji sant. Aji Sax ji seet ci Ayóoba.
  eng-YLT: And they go — Eliphaz the Temanite, and Bildad the Shuhite, Zophar the
    Naamathite — and do as Jehovah hath spoken unto them; and Jehovah doth accept
    the face of Job.
  kne-kne: Tinongpal da Elifaz en Bildad ya si Zofar din inbilin Diyos ay amagen da
    et pinatgan Diyos din kararag Job.
  eng-WYC-2017: Therefore Eliphaz the Temanite, and Bildad the Shuhite, and Zophar
    the Naamathite, went, and did, as the Lord had spoken to them; and the Lord received
    the face of Job.
  eng-WMBB: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went and did what the LORD commanded them, and the LORD accepted Job.
  urd-GVH: इलीफ़ज़ तेमानी, बिलदद सूख़ी और ज़ूफ़र नामाती ने वह कुछ किया जो रब ने उन्हें
    करने को कहा था तो रब ने अय्यूब की सुनी।
  rug-rug: Ke lulia ari Elipazi sa tie pa vasileana nomana pa Temani, e Bilidadi,
    sa tie mae guana pa popoa Sua, meke e Zopara sapu mae guana pa popoa Neama gua
    sapu zama nia e Zihova, meke va tabea e Zihova sa vinaravara te Zobi.
  gaz-gaz: Kanaafuu Eliifaaz Teemaanichi, Bildaad Shuhaahichii fi Zoofaari Naaʼimaatichi
    waan Waaqayyo isaanitti hime sana godhan; Waaqayyos kadhannaa Iyyoob dhagaʼe.
  fra-LSG: 'Éliphaz de Théman, Bildad de Schuach, et Tsophar de Naama allèrent et
    firent comme l’Éternel leur avait dit: et l’Éternel eut égard à la prière de Job.'
  yal-yal: Teman kaana Elifasi nun Suxa kaan Bilidada nun Nama kaan Sofara yi siga,
    e yi a liga alo Alatala a fala kii naxan yi, Alatala yi Yubaa maxandi xuiin nasuxu.
  haw-1868: 'A o Elipaza no Temana, o Biledada no Suha, a me Zopara no Naama, hele
    aku la lakou, a hana aku e like me ka Iehova i kauoha mai ai ia lakou: a maliu
    mai o Iehova ia Ioba.'
  arb-NAV: فَذَهَبَ أَلِيفَازُ التَّيْمَانِيُّ وَبِلْدَدُ الشُّوحِيُّ وَصُوفَرُ النَّعْمَاتِيُّ
    وَفَعَلُوا كَمَا أَمَرَ الرَّبُّ. وَأَكْرَمَ الرَّبُّ أَيُّوبَ.
  ewe-ewe: Ale Temanitɔ, Elifaz, Suhitɔ, Bildad kple Naamatitɔ, Zofar wɔ abe ale si
    Yehowa de see na wo ene eye Yehowa xɔ Hiob ƒe gbe si wòdo ɖa ɖe wo ta.
  eng-LEE: 'Then went Eliphaz the Themanite and Bildad the Shuchite and Zophar the
    Na''amathite, and did in accordance with what the Lord had spoken to them: and
    the Lord received Job in favor.'
  asm-FB: তেতিয়া তৈমনীয়া ইলীফজ, চুহীয়া বিল্দাদদ, আৰু নামাথীয়া চোফৰ গ’ল আৰু যিহোৱাই
    তেওঁলোকক আজ্ঞা দিয়াৰ দৰে তেওঁলোকে যেতিয়া কৰিলে; তেতিয়া যিহোৱাই ইয়োবক গ্ৰহণ
    কৰিলে।
  sus-A: عٍلِقَسِ تٍمَنكَ، بِلِدَدَ سُوشَكَ، نُن سٌقَرَ نَامَكَ نَشَ قٍ بِرِن نَبَ
    عَلْ عَلَتَلَ عَ يَمَرِ عٍ رَ كِ نَشّ. عَلَتَلَ نَشَ عَيُبَ شَ دُبّ سُشُ.
  fra-SBL: Et Éliphaz, le Témanite, Bildad, le Shuhite, et Zophar, le Naamathite,
    s'en allèrent et firent ce que Yahvé leur avait ordonné, et Yahvé accepta Job.
  hbo-hbo: וַיֵּלְכוּ֩ אֱלִיפַ֨ז הַתֵּֽימָנִ֜י וּבִלְדַּ֣ד הַשּׁוּחִ֗י צֹפַר֙ הַנַּ֣עֲמָתִ֔י
    וַֽיַּעֲשׂ֔וּ כַּאֲשֶׁ֛ר דִּבֶּ֥ר אֲלֵיהֶ֖ם יְהוָ֑ה וַיִּשָּׂ֥א יְהוָ֖ה אֶת־פְּנֵ֥י
    אִיֹּֽוב׃
  kik-kik: Nĩ ũndũ ũcio Elifazu ũrĩa Mũtemaani, na Bilidadi ũrĩa Mũshuhi, na Zofaru
    ũrĩa Mũnaamathi magĩĩka o ta ũrĩa Jehova aameerire; nake Jehova nĩetĩkĩrire ihooya
    rĩa Ayubu.
  fra-NCL: Eliphaz de Théman, Baldad de Suhé et Sophar de Naaman allèrent donc et
    firent comme Yahweh leur avait dit ; et Yahweh eut égard à la prière de Job.
  cek-AK: To pongah, Teman acaeng Eliphaz, Shuh acaeng Bildad hoi Namaath acaeng Zophar
    cae loe caeh o moe, Angraeng mah thuih ih lok baktih toengah a sak o; to naah
    Angraeng mah Job lawkthuihaih to tahngaih pae.
  cuk-cuk: Degidbali, Temánʼgined-Elifaz, Súahʼgined-Bildad, degine, Naamatʼgined-Zofar,
    Bab-Jehová-ega-ibmar-sogsadba imaksamalad. Agine, Bab-Jehová Job-ese-goled itosad.
  uig-CYR: Шуниң билән Теманлиқ Елифаз, Шухалиқ Билдад вә Нааматлиқ Зофар үчәйлән
    берип Пәрвәрдигар уларға дегинидәк қилди; һәмдә Пәрвәрдигар Аюпниң дуасини қобул
    қилди.
  pma-pma: Elivas, Bildat, ka Sofar telmumon asa koa Iahova viteni min keitel telvoumoni.
    Ka Iahova raengon hisien onen Siob en usite onealu.
  tel-2017: తేమానీయుడు ఎలీఫజు, షూహీయుడు బిల్దదు, నయమాతీయుడు జోఫరు పోయి, యెహోవా తమకు
    ఆజ్ఞాపించినట్టు చేశారు. యెహోవా వారి పక్షాన యోబును అంగీకరించాడు.
  hat-BSA: Konsa, Éliphaz, Temanit lan avèk Bildad, Shouachyen an ak Tsophar, Naamatit
    la te ale fè sa ke SENYÈ a te di yo; epi SENYÈ a te aksepte Job.
  bxh-bxh: Habahim Elifasi, in Tema dogana, Bilidada, Suhu dogana yo Sofala, Namati
    dogana Guyau somo ya falibadi mate sa ginauli watan be Diyobi ena lauꞌuꞌula Guyau
    ya atahi.
  kos-kos: Eliphaz, Bildad, ac Zophar oru ma LEUM GOD El fahk eltal in oru ah, na
    LEUM GOD El lohng pre lal Job.
  hbo-WLC: וַיֵּלְכוּ֩ אֱלִיפַ֨ז הַתֵּֽימָנִ֜י וּבִלְדַּ֣ד הַשּׁוּחִ֗י צֹפַר֙ הַנַּ֣עֲמָתִ֔י
    וַֽיַּעֲשׂ֔וּ כַּאֲשֶׁ֛ר דִּבֶּ֥ר אֲלֵיהֶ֖ם יְהוָ֑ה וַיִּשָּׂ֥א יְהוָ֖ה אֶת־פְּנֵ֥י
    אִיּֽוֹב׃
  ibo-ibo: Ya mere, Elifaz onye Teman, na Bildad, onye Shu, na Zofa, onye Naaman mere
    dịka Onyenwe anyị si nye ha nʼiwu. Onyenwe anyị nabatakwara ekpere nke Job kpere
    nʼihi ndị enyi ya.
  ory-ory: ତହିଁରେ ତୈମନୀୟ ଇଲୀଫସ୍‍ ଓ ଶୂହୀୟ ବିଲ୍‍ଦଦ୍‍ ଓ ନାମାଥୀୟ ସୋଫର ଯାଇ ସେମାନଙ୍କ ପ୍ରତି
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞା ପ୍ରମାଣେ କର୍ମ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ଆୟୁବକୁ ଗ୍ରାହ୍ୟ କଲେ।
  chk-chk: Iwe, Elifas ewe re Teman, Piltat ewe re Shu me Sofar ewe re Nama ra feila
    o föri usun mine ewe Samol mi Lapalap a üreniir. Nge ewe Samol mi Lapalap a etiwa
    än Hiop iotek.
  rop-rop: Wal Elifas, Bilded en Sofara bin dum wanim YAWEI bin dalim olabat blanga
    dum, en imbin ensim det preya blanga Job.
  ukr-1871: І пійшли Елифаз Теманський, Билдад Савхеаський і Софар Наамський, і вчинили,
    що заповідав їм Господь, і приняв Господь ласкаво лице Йовове.
  deu-1951: Da gingen Eliphas, der Temaniter, und Bildad, der Schuchiter, und Zophar,
    der Naamatiter, und taten, wie der HERR ihnen befohlen hatte. Und der HERR sah
    Hiob an.
  eng-JPS: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went, and did according as the LORD commanded them; and the LORD accepted Job.
  srp-1865: I tako otide Elifas Temanac i Vildad Sušanin i Sofar Namaæanin, i uèiniše
    kako im zapovjedi Gospod. I pogleda Gospod na Jova.
  lug-lug: Awo Erifaazi Omutemani, ne Birudaadi Omusuki, ne Zofali Omunaamasi ne bagenda
    ne bakola nga Mukama bwe yabalagira. Awo Mukama n’akkiriza okusaba kwa Yobu.
  heb-heb: וילכו אליפז התימני ובלדד השוחי צפר הנעמתי ויעשו כאשר דבר אליהם יהוה וישא
    יהוה את פני איוב׃
  ben-IRV: তখন তৈমনীয় ইলীফস, শূহীয় বিলদদ ও নামাথীয় সোফার গেল এবং যেমন সদাপ্রভু
    আদেশ করেছিলেন তারা তেমনি করলেন এবং সদাপ্রভু ইয়োবকে গ্রহণ করলেন।
  pan-pan: ਤਦ ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ, ਬਿਲਦਦ ਸ਼ੂਹੀ ਅਤੇ ਸੋਫ਼ਰ ਨਅਮਾਤੀ ਗਏ ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ
    ਆਖਿਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਦੀ ਪ੍ਰਾਰਥਨਾ ਨੂੰ ਕਬੂਲ ਕੀਤਾ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား မှာ ထား တော်မူသည် အတိုင်း တေမန် အမျိုးသားဧလိဖတ် ၊ ရှုအာ
    အမျိုးသားဗိလဒဒ် ၊ နေမတ် အမျိုးသားဇောဖာ တို့သည် သွား ၍ ပြု ကြ၏။ ထာဝရဘုရား သည်လည်း
    ယောဘ ၏မျက်နှာ ကိုထောက် တော်မူ၏။
  hmo-hmo: Elipasa, Biledada bona Sopara ese Lohiabada ena hereva hegeregere idia
    karaia, bona Lohiabada ese Iobu ena guriguri ia kamonai henia.
  urd-urd: इसलिए इलिफ़ज़ तेमानी, और बिलदद सूखी और जूफ़र ना'माती ने जाकर जैसा ख़ुदावन्द
    ने उनको फ़रमाया था किया, और ख़ुदावन्द ने अय्यूब को क़ुबूल किया।
  rus-SYN: И пошли Елифаз Феманитянин и Вилдад Савхеянин и Софар Наамитянин, и сделали
    так, как Господь повелел им,- и Господь принял лице Иова.
  bqc-SIM: Ɔ̃ Temani gbɛ̃́ Ɛlifaza ń Sua gbɛ̃́ Bilidadao ń Naama gbɛ̃́ Zofaao gɛ
    kɛ̀ lá Dii ònɛ́wa, ↄ̃ Dii Yobu wabikɛanɛ́ sì.
  tcz-CHONGTHU: Hiti chun Teman mipa Eliphaz, Shuh mipa Bildad chule Naamat mi Zophar
    chun Pakai thupeh bangin agabol un chuleh Pakaiyin Job taona asanpeh tai.
  mar-mar: तेव्हा अलीफज तेमानी, बिल्दद शूही आणि सोफर नामाथीचा यांनी देवाचे ऐकले. नंतर
    परमेश्वराने ईयोबाच्या प्रार्थनेला उत्तर दिले.
  soq-soq: Sa baiwa Elipas Teman apanawa, Bilda Sun apanawa ita Sopa Naamat apanawa
    Iawe God diamona rua dewasaiena. Ita Iob Iawe God iririsana rua mampo dewasan.
  qub-qub: Chaymi Elifaz, Bildad, Zofar ruraran Tayta Dios nishannölla. Tayta Diosnami
    Job mañacushanta auniran.
  bqp-bqp: Akũ Temana gbɛ̃ Ɛlifaza kũ Sua gbɛ̃ Bilidadao kũ Naamati gbɛ̃ Zofao
    gɛ̀ɛ ò kɛ̀ lákũ Dikiri òńnɛ nà, akũ Dikiri Ayuba aduakɛnnɛnaa sì.
  hat-hat: Elifaz, moun lavil Teman an, Bildad, moun lavil Chwa a, ak Sofa, moun lavil
    Naama a, al fè tou sa Seyè a te di yo fè a. Seyè a fè tou sa Jòb te mande l' nan
    lapriyè a.
  eng-BSB: So Eliphaz the Temanite, Bildad the Shuhite, and Zophar the Naamathite
    went and did as the LORD had told them; and the LORD accepted Job’s request.
  eng-WEBPB: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
    went and did what the LORD commanded them, and the LORD accepted Job.
  kbq-kbq: Anagema hutege'za Temani kumateti ne' Elifasiki, Suha kumateti ne' Bildatiki,
    Nama kumateti ne' Zofariki hu'za Ra Anumzamo'ma hihoma huno huzmantea zana amage
    ante'za tro hu'naze. Ana hazageno Jopu'ma hia nunamuna Ra Anumzamo'a antahimi'ne.
  nhe-BL: Huajca Elifaz tlen ehua Temán, Bildad tlen ehuayaya Súa huan Zofar tlen
    ehuayaya Naamán, yajque huan quichihuatoj senquistoc queja Toteco quinnahuatijtoya.
    Huan TOTECO quitlacaquili Job quema momaijto ininpampa inijuanti.
  bus-bus: Ben Temana gbɛ̃ Ɛlifaza kↄ̃n Sua gbɛ̃ Bilidadao kↄ̃n Naamati gbɛ̃ Zofao
    gàa wà kɛ̀ lán Dii òńnɛ nà, ben Dii Ayuba aduakɛnnɛna sì.
  gub-BL: Na'e Eripaz Temà pe har a'e, Minaz Xuwa pe har a'e no, Zopar Nama pe har
    a'e no, oho Tupàn Tuweharupi Wiko Ma'e hemiapo kar kwer iapo pà wà kury. Tupàn
    wenu katu Izo ize'eg.
  eng-DRA: So Eliphaz the Themanite, and Baldad the Suhite, and Sophar the Naamathite
    went, and did as the Lord had spoken to them, and the Lord accepted the face of
    Job.
