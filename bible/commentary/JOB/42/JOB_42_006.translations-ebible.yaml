verse: JOB.042.006
translations:
  mal-C: അതിനാൽ ഞാൻ സ്വയം വെറുത്ത് പൊടിയിലും ചാരത്തിലും കിടന്ന് അനുതപിക്കുന്നു.”
  deu-TKW: Drum widerrufe ich und bereue in Staub und Asche!
  lin-lin: Yango wana, ngai moko, nazali komiyokela mawa mpe namileli, namikitisi
    kino na putulu ya mabele mpe na putulu ya moto. »
  eng-LSV: Therefore I loathe [it], || And I have sighed on dust and ashes.”
  eng-GNV: Therefore I abhorre my selfe, and repent in dust and ashes.
  eng-WEBSTER: Wherefore I abhor myself , and repent in dust and ashes.
  nhw-BL: Huan yeca nimoijiya huan nimoyolcuepa moixpa. Nimotemilía tlaltejpoctli
    ipan notzonteco huan nimosehuía ipan cuanextli para nochi ma quimatica nimoyolcueptoc.”
  swh-ONEN: Kwa hiyo najidharau mwenyewe, na kutubu katika mavumbi na majivu.”
  bba-bba: Yen sɔ̃nɑ nɑ tii tɑɑrɛ wɛ̃ mɑ nɑ ɡɔ̃ru ɡɔsiɑ nɑ tii tuɑ kɑ torom wisi nuku
    sɑnkirɑnun sɔ̃.
  eng-KJVCPB: Wherefore I abhor myself, and repent In dust and ashes.
  cpy-cpy: Rootaki owatsima-waeta-kinari naaka, Noñiiro nojeeka-waematsitaki jamampoki,
    eejatzi kaahashi-mashiki iñaantee-tinari nopakahaero noñaawae-tashi-waetari.
  luo-luo: Kuom mano, achayora ahinya kendo ahulo richona ka bet piny kendo abukora
    gi buru.”
  meu-meu: una dainai lau na sibogu na hedadaraimu, ḡahu bona kahu ai na helalo kerehaimu.
  npi-ULB: त्यसैले म आफैलाई हीन ठान्‍छु । धूलो र खरानीमा बसेर म पश्‍चात्ताप गर्छु
    ।”
  yor-yor: Ǹjẹ́ nítorí náà èmi kórìíra ara mi, mo sì ronúpìwàdà nínú ekuru àti eérú.”
  pes-OPCB: از این جهت از خود بیزار شده در خاک و خاکستر توبه می‌کنم.
  tgl-ULB: Kaya kinamumuhian ko ang sarili ko; nagsisisi ako sa alikabok at abo.”
  cbu-NT: Ashirucha, shiyaa na kapung paziki, yuwamand mantsir zapan tsiyatarangi
    anumanda. Na nimun ndusha arangeem mantsirimshee tsiyatkuri, puzachshurisha yamuyaruri
    kuxinxinaw ashkuri taachima, tárangiya. Apanll yusur Jobaa urkirpaneemtam ínarangiya.
  hui-hui: Ani hondowa i̱nime bi lalu harugonaga taga henene ho kogoni. Taga howa
    mini beregedo kogo walia halu be abalu dugu hiruwa bedogoni, lalu Yobohanda lene.
  mya-mya: ထိုကြောင့်အကျွန်ုပ်သည် ကိုယ်ကိုရွံ့ရှာပါ၏။ မြေမှုန့်နှင့်မီးဖိုပြာ၌ထိုင်၍
    နောင်တရပါ၏ဟု လျှောက် လေ၏။
  bod-N: དེ་བས་བདག་གིས་རང་ལ་སྨད་ནས་ནི། ། རྡུལ་དང་ཐལ་བའི་ནང་དུ་འགྱོད་བཤགས་བྱེད། །
  sna-sna: Naizvozvo ndinozvishora pachangu, uye ndinotendeuka hangu muguruva nomumadota.”
  spa-BLM: Por eso me aborrezco, y arrepentirse en polvo y ceniza”.
  cac-cac: Yuj chi' snachajel vuuj to malaj jab'oc velc'ochi, vach' tzin emxon̈ej
    c'ojan d'a cal pococ tic yed' d'a scal q'uen tic'aq'uil taan̈ tic yic tzin naan
    in b'a, xchi vin̈aj Job chi'.
  swh-ULB: Basi ninajidharau mwenyewe; ninatubu kwa mavumbi na majivu.”
  bel-bel: таму я выракаюся і каюся ў пыле і ў попеле.
  wed-wed: A vinimala, ma au lapukare ma au debidebi ana kiala. A ruperupena ma a mae-tavireu
    awarim ma au ḡoʼapoapoe ma nota-tawanei.”
  deu-ELBBK: Darum verabscheue ich mich und bereue in Staub und Asche.
  mbb-OT: Umbe, ingkeeled ku is langun he mibpengaǥi ku mehitenged kenikew, ne idsendit
    ku haazà pinaaǥi te kebpinuu ku ziyà te eliyavuk wey avu.”
  mal-2015: ആകയാൽ ഞാൻ എന്നെത്തന്നേ വെറുത്തു പൊടിയിലും ചാരത്തിലും കിടന്നു അനുതപിക്കുന്നു.
  rmc-rmc: Vašoda lav pale savore mire lava a kerav pokaňje andro prachos the andro
    popolos.“
  pes-OPV: از این جهت از خویشتن کراهت دارم و در خاک و خاکستر توبه می‌نمایم.»
  ron-1924: Де ачея мь-е скырбэ де мине ши мэ покэеск ын цэрынэ ши ченушэ.”
  aui-aui: Na yagu sisiya tupadi kiiravidiye na iisinimayagha, bi popoku da yapukare
    kamodiye amakamake, noko yagu miiriwamira kanawiiyeveveyana.”
  ben-OBCV: তাই নিজেকে আমি ঘৃণা করছি এবং ধুলোয় ও ছাইভস্মে বসে অনুতাপ করছি।”
  som-som: Sidaas daraaddeed waan isnacayaa, Waanan toobadkeenayaa anigoo boodh iyo
    dambas ku fadhiya.
  lat-VUC: Idcirco ipse me reprehendo, et ago pœnitentiam in favilla et cinere.]
  eng-ASVBT: Wherefore I abhor myself, And repent in dust and ashes.
  ita-1885: Perciò io riprovo ciò che ho detto, e me ne pento In su la polvere, ed
    in su la cenere.
  eng-LXXUP: 'Wherefore I have counted myself vile, and have fainted: And I esteem
    myself dust and ashes.'
  eng-ULB: So I despise myself; I repent in dust and ashes.”
  spa-VBL: Por eso me arrepiento de lo que he dicho, y me arrepiento en polvo y ceniza”.
  fra-_FOB: C'est pourquoi je me condamne et je me repens, sur la poussière et sur
    la cendre.
  mal-mal: ആകയാൽ ഞാൻ എന്നെത്തന്നെ വെറുത്ത് പൊടിയിലും ചാരത്തിലും കിടന്ന് അനുതപിക്കുന്നു”.
  lit-lit: Todėl aš bjauriuosi savimi ir atgailauju dulkėse ir pelenuose.
  urd-GVR: Is lie maiṅ apnī bāteṅ mustarad kartā, apne āp par ḳhāk aur rākh ḍāl kar
    taubā kartā hūṅ.”
  suz-BL: मोपतीके गो आं कली आइक्‍च मिम्‍ताक्‍ङ। मिनु गो फुरक नु पुलुम बाक्‍शा, माफ
    पुंइनुङ” दे अय्‍युबमी देंमाक्‍त।
  eng-NOY: Wherefore I abhor myself, And repent in dust and ashes.
  ita-1927: Perciò mi ritratto, mi pento sulla polvere e sulla cenere”.
  ckb-ckb: لەبەر ئەوە خۆم ڕەت دەکەمەوە و لەناو خۆڵ و خۆڵەمێشدا تۆبە دەکەم.»
  eng-BBE: For this cause I give witness that what I said is false, and in sorrow
    I take my seat in the dust.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಹಿಂತೆಗೆದುಕೊಂಡು, ಧೂಳಿನಲ್ಲಿಯೂ ಬೂದಿಯಲ್ಲಿಯೂ
    ಕುಳಿತು ಪಶ್ಚಾತ್ತಾಪಪಡುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: ஆகையால் நான் என்னை வெறுத்து, தூளிலும் சாம்பலிலும் இருந்து மனவேதனைப்படுகிறேன்”
    என்றான்.
  spa-RV-1909: Por tanto me aborrezco, y me arrepiento en el polvo y en la ceniza.
  ron-BTF: De aceea mă detest și mă pocăiesc în țărână și cenușă.
  eng-WEBP: Therefore I abhor myself, and repent in dust and ashes.”
  eng-FBV: That is why I'm sorry for what I said, and I repent in dust and ashes.”
  nld-1939: Daarom herroep ik, wat ik gezegd heb, En doe ik boete in stof en as!
  nch-BL: Huan yeca nimoijiya huan nimoyolcuepa moixpa. Nimotemilía taltepocti ipan
    notzonteco huan nimosehuía ipan cuajnexti para nochi ma quimatica nimoyolcuectoc.”
  vie-1934: Vì vậy, tôi lấy làm gớm ghê tôi, Và ăn năn trong tro bụi.
  hin-CV: इसलिये अब मैं स्वयं को घृणास्पद समझ रहा हूं, मैं इसके लिए धूल तथा भस्म में
    प्रायश्चित करता हूं.”
  spa-BES: Por esta razón, doy testimonio de que lo que dije es falso, y con dolor
    me siento en el polvo.
  tdx-tdx: Aa le hejeko ty troko vaho misoloho an-deboke naho lavenoke.
  tha-KJV: ฉะนั้นข้าพระองค์จึงเกลียดตนเอง และกลับใจอยู่ในผงคลีและขี้​เถ้า​”
  por-BR-2018: Por isso me abomino, e me arrependo no pó e na cinza.
  deu-ELO: Darum verabscheue ich mich und bereue in Staub und Asche.
  eng-WYC-2018: Therefore I reprove myself, and do penance in dead spark and ashes.
    (And so now I rebuke myself, and repent in dust and ashes.)
  epo-epo: Tial mi faras al mi riproĉon, Kaj mi pentas en polvo kaj cindro.
  uig-PIN: Xuning üqün mǝn ɵz-ɵzümdin nǝprǝtlinimǝn, Xuning bilǝn topa-qanglar wǝ
    küllǝr arisida towa ⱪildim».
  beo-beo: Amaiba:le, na da na sia:i amo dawa:beba:le, gogosiasa. Na da Dima sinidigimu
    olelema:ne, gulu amola nasubu na da:iga gasagagala:sa.”
  tpi-OTNT: Olsem na mi sem tru long mi yet na long olgeta tok mi bin mekim. Na mi
    sindaun long das na long sit bilong paia, bilong soim yu olsem mi tanim bel pinis.”
  hau-SA: Saboda haka na rena kaina na kuma tuba cikin ƙura da toka.”
  uig-LAT: Shuning üchün men öz-özümdin nepretlinimen, Shuning bilen topa-changlar
    we küller arisida towa qildim».
  nde-nde: Ngakho sengizeyisa, sengiphenduka ngizilahla othulini lasemlotheni.”
  ton-ton: Ko ia ʻoku ou fehiʻa ai kiate au, ʻo fakatomala ʻi he efu mo e efuefu.”
  ces-1613: Pročež mrzí mne to, a želím toho v prachu a v popele.
  eng-WMB: Therefore I abhor myself, and repent in dust and ashes.”
  tam-TCV: ஆகையால் நான் என்னை வெறுத்து, தூசியிலும் சாம்பலிலும் இருந்து மனந்திரும்புகிறேன்.”
  ceb-ULB: Busa gitamay ko ang akong kaugalingon; naghinulsol ako diha sa abog ug
    mga abo.”
  pol-UBG: Dlatego żałuję i pokutuję w prochu i popiele.
  agr-agr: Nuadui wi chichakbaujun anentaimsan datsaajan, awake anentaimjai. Nuniakun
    pegkegchaunap tija tusa anentaimkun yukunum pujajai”, tiuwai Job.
  kyc-kyc: Dokona lao namba pii peparae lapunu dupwana elyalyo dokona kondome kumuo
    pee awaipi pyapala pisiru, leya Jopome.
  urd-GVU: اِس لئے مَیں اپنی باتیں مسترد کرتا، اپنے آپ پر خاک اور راکھ ڈال کر توبہ
    کرتا ہوں۔“
  deu-1912: Darum spreche ich mich schuldig und tue Buße in Staub und Asche.
  kan-2017: ಆದಕಾರಣ ನಾನು ಆಡಿದ್ದನ್ನು ತಿರಸ್ಕರಿಸಿ ಧೂಳಿನಲ್ಲಿಯೂ, ಬೂದಿಯಲ್ಲಿಯೂ ಕುಳಿತು ಪಶ್ಚಾತ್ತಾಪಪಡುತ್ತೇನೆ”
    ಎಂದನು.
  yap-yap: ere kug tamra’ nga urngin e tin ku gu weliy ma kug kolngan’ug u roy u fithik’
    e fiyath nge awat.
  hlt-MCSB: Te dongah ka kohnue coeng tih laipi neh hmaiphu khuiah damti coeng.
  mdy-ETH: ዬያሮ ታ ጌስቴ ባካ ታና ዒጊቼሢሮ ዲቢንሢና ሲላሊናዳይዳ ዴዒ ታ ቡኡፃኔ።»
  twi-ASANTE: Ɛno enti mebu me ho animtiaa na mete mfuturo ne nsõ mu de kyerɛ mʼahonu.”
  eng-WEBU: Therefore I abhor myself, and repent in dust and ashes.”
  wal-wal: Hegaa gishshau, taani haasayidobai tana yeellayiis. Yaatin, taani bidinttaaninne
    baanan uttada paaxais” yaagiis.
  spa-PDDPT: me aborrezco, me arrepiento y me echo en polvo y ceniza.
  gun-gun: Ha'e rami vy aỹ anhereroangeko vy anhemboaxy, yvy ku'i ha'e tanhimbu áry
    aguapy ainy reve — he'i.
  ilo-ULB: Isu a kagurak ti bagik; agbabawiak babaen kadagiti tapok ken dapdapo.”
  kpg-kpg: Malaa, au gu langaadia agu helekai huogodoo ala ne helekai ai, gaa gahu
    au gi nia dogolia mono luaahi, e haga modongoohia ai bolo au guu huli gi daha
    mo ogu huaidu.”
  uig-ARA: شۇنىڭ ئۈچۈن مەن ئۆز-ئۆزۈمدىن نەپرەتلىنىمەن، شۇنىڭ بىلەن توپا-چاڭلار ۋە
    كۈللەر ئارىسىدا توۋا قىلدىم».
  sus-sus: N a kolonxi na nan ma n naxan nabaxi a mu fan. N bara tuubi, n bara n magoro
    bɛndɛ, n tɛ xube maso n ma sunnunyi kui.»
  pon-2006: Iei me I patohwan namenengkilahr mehkoaros me I patohwandahr, oh I koluhlahr
    nan pwelpar oh pehs pwukat.
  jae-jae: Tec majoc kêtu biŋ samob, taŋ kasôm naŋŋa. Aê jambu tauc ma janac tauc
    auc.”
  ksd-ksd: Damana iau milikuane mule iau, ma iau nukpuku Ta ra tobon ma ra kabu na
    iap.
  tur-YTC: Bu yüzden kendimden iğreniyorum, Toz ve kül içinde tövbe ediyorum.”
  grc-BRENT: Διὸ ἐφαύλισα ἐμαυτὸν, καὶ ἐτάκην· ἥγημαι δὲ ἐμαυτὸν γῆν καὶ σποδόν.
  ind-AYT: Oleh karena itu, aku memandang hina diriku sendiri, dengan menyesal dalam
    debu dan abu.”
  eng-NNA: '@see-verse:JOB.042.005'
  nya-nya: Nʼchifukwa chake ndi kuchita manyazi, ndikulapa podzithira fumbi ndi phulusa.”
  hrv-hrv: Sve riječi svoje zato ja poričem i kajem se u prahu i pepelu.”
  mps-mps: Tama tibaso, eno digi ena wali pode hale mu te ebao. Tama eno te po wali
    pode ge neyu, ena tǫ hogomude me kelide dualalubao. Te nagebolo ena homu begelalio
    olama, te ola mayu, tama tibao.” Jopgo Genuai Bidibolo te po wali.
  tpi-tpi: Olsem na mi sem tru long mi yet na long olgeta tok mi bin mekim. Na mi
    sindaun long das na long sit bilong paia, bilong soim yu olsem mi tanim bel pinis.”
  dan-1931: jeg tager det derfor tilbage og angrer i Støv og Aske!”
  vie-OVCB: Vì vậy, con xin rút lại mọi lời con đã nói, và ngồi trong tro bụi để tỏ
    lòng ăn năn.”
  guj-2017: તેથી હું મારી જાતને ધિક્કારું છું; અને હું ધૂળ તથા રાખ પર બેસીને પશ્ચાતાપ
    કરું છું.”
  pon-2006A: Iei me I patohwan namenengkilahr mehkoaros me I patohwandahr, oh I koluhlahr
    nan pwelpar oh pehs pwukat.
  por-BRBSL: Portanto, eu me abomino, e arrepender-se na poeira e nas cinzas”.
  cth-cth: Hatdawkvah, kama hoi kama ka kâpanuet teh, hraba hoi vaiphu dawk ka tahung
    teh, pan ka kângai toe telah a ti.
  twi-twi: Ɛno nti mibu me ho animtiaa na mete mfutuma ne nsõ mu de kyerɛ mʼahonu.”
  hlt-hlt: Te dongah ka kohnue coeng tih laipi neh hmaiphu khuiah damti coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yie n cɑɑ̀rìmɛ̀ kɛ dèmmu, kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ n kɑ̀ri
    mutɑ̃́ɑ̃́ nnɛ̀ mutɑ́pɛí ndɛ ĩ́nkɛ̀.
  msy-2020: Kamaghɨn amizɨ, kɨ uan mɨgɨrɨgɨaba ko uabɨra uabɨn aghumsɨki. Egha datɨrɨghɨn
    nguazir mɨnemeniam ko averenim gaperaghav iti, nan arazir kam kamaghɨn nɨn akagham,
    kɨ navim giragha gɨfa.”
  dop-dop: Pǝ tɔɔ kɛ́ mɑ nyǝɣǝsɑ mɑ tɩ. Mɑ pɑsɑ mɑ tɩ nɑ mɑ́ cɑɣɑ tɛtʋ nɑ tɔlʋmɑ tɑɑ.
  azb-azb: Ona görə özümdən zəhləm gedir, Torpağın, külün içində tövbə edirəm».
  eng-DBY: Wherefore I abhor [myself], and repent in dust and ashes.
  hin-2017: इसलिए मुझे अपने ऊपर घृणा आती है, और मैं धूलि और राख में पश्चाताप करता
    हूँ।”
  wol-KYG: 'Moo ma tax ne: «Wàqet, tuubi-ruubi,» ba diwoo suuf akub dóom.'
  eng-YLT: Therefore do I loathe [it], And I have repented on dust and ashes.
  kne-kne: Isonga ibabawik din amin ay inbagak et nay tinmotokdoak sin tapok ya dap-o
    ay mangipaila ay manbabawiak.”
  eng-WYC-2017: Therefore I reprove myself, and do penance in dead spark and ashes.
  eng-WMBB: Therefore I abhor myself, and repent in dust and ashes.”
  urd-GVH: इसलिए मैं अपनी बातें मुस्तरद करता, अपने आप पर ख़ाक और राख डालकर तौबा करता
    हूँ।”
  rug-rug: Ke kurekure ni rau sari qua zinama, equ hiva vagi pule ni; gua ke maqu
    habotu pa korapa eba na kavuru pude qu vata dogoro nia sa qua tinalotaṉa sapu
    sea si arau.”
  gaz-gaz: Kanaafuu ani of tuffadhee biyyoo fi daaraa keessa taaʼee qalbii nan jijjiirradha.”
  fra-LSG: C’est pourquoi je me condamne et je me repens Sur la poussière et sur la
    cendre.
  yal-yal: Nanara, n nan n yɛtɛ yalagima, n dɔxɔ burunburunna nun xubeni nimisani.”
  haw-1868: Nolaila ke hoowahawaha nei au ia'u iho, Ke mihi hoi au iloko o ka lepo
    a me ka lehu.
