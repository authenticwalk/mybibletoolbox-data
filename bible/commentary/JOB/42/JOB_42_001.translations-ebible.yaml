  tpi-OTNT: Orait na Jop i bekim tok bilong Bikpela olsem,
  hau-SA: Sa’an nan Ayuba ya amsa wa Ubangiji,
  uig-LAT: 'Ayup Perwerdigargha jawab bérip mundaq dédi: —'
  nde-nde: 'UJobe wasemphendula uThixo wathi:'
  ton-ton: Pea naʻe toki tali ʻe Siope kia Sihova, ʻo ne pehē,
  ces-1613: 'Tedy odpovídaje Job Hospodinu, řekl:'
  eng-WMB: 'Then Job answered the LORD:'
  tam-TCV: 'அதின்பின் யோபு யெகோவாவுக்கு மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya mitubag si Job kang Yahweh ug miingon,
  pol-UBG: 'Wtedy Hiob odpowiedział PANU:'
  agr-agr: 'Tuke Pujuu tusa inagnakmatai, Job ayaak:'
  kyc-kyc: Jopome dee Kamongo kando isingi leya.
  urd-GVU: تب ایوب نے جواب میں رب سے کہا،
  deu-1912: 'Und Hiob antwortete dem HERRN und sprach:'
  kan-2017: ಆಗ ಯೋಬನು ಯೆಹೋವನಿಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಹೀಗೆಂದನು,
  yap-yap: Ma aram me fulweg Job lungun SOMOL.
  hlt-MCSB: Te phoeiah Job loh BOEIPA te a doo tih,
  mdy-ETH: ዬካፓ ዒዮቤ ናንጊና ናንጋ ጎዳም ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: Na Hiob buaa Awurade sɛ,
  eng-WEBU: 'Then Job answered the LORD:'
  wal-wal: Hegaappe guyyiyan, Iyyoobi GODAAYYO hagaadan yaagidi zaariis;
  spa-PDDPT: 'Entonces Job respondió a Yavé:'
  gun-gun: 'Ha''e ramo Jó ombovai vy aipoe''i Senhor pe:'
  ilo-ULB: Kalpasanna, simmungbat ni Job kenni Yahweh ket kinunana,
  kpg-kpg: Job ga helekai gi Dimaadua,
  uig-ARA: 'ئايۇپ پەرۋەردىگارغا جاۋاب بېرىپ مۇنداق دېدى: ــ'
  sus-sus: Ayuba naxa Alatala yaabi,
  pon-2006: Sohp eri sapeng KAUN-O, patohwan, Sohp
  jae-jae: Go Job gêjô Apômtau awa gebe
  ksd-ksd: 'Ma Iob i ga tata bali ra Luluai, ma i ga biti:'
  tur-YTC: 'O zaman İyov Yahve''ye şöyle yanıt verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Ἰὼβ, λέγει τῷ Κυρίῳ,
  ind-AYT: Kemudian, Ayub menjawab TUHAN, katanya,
  nya-nya: Pamenepo Yobu anayankha Yehova kuti,
  hrv-hrv: 'A Job ovako odgovori Jahvi:'
  mps-mps: Tama Jopgo Genuai Bidigo po wei ponoyu, e tama po wali,
  tpi-tpi: Orait na Jop i bekim tok bilong Bikpela olsem,
  dan-1931: 'Så svarede Job HERREN og sagde:'
  vie-OVCB: 'Bấy giờ, Gióp thưa với Chúa Hằng Hữu:'
  guj-2017: ત્યારે અયૂબે યહોવાહને જવાબ આપતાં કહ્યું કે,
  pon-2006A: Sohp eri sapeng KAUN-O, patohwan,
  por-BRBSL: 'Então Job respondeu Yahweh:'
  cth-cth: Hottelah Job ni BAWIPA hah a pathung teh hettelah a dei.
  twi-twi: Na Hiob buaa Awurade se,
  hlt-hlt: Te phoeiah Job loh BOEIPA te a doo tih,
  tbz-SIM: 'Kɛ̀ Isɔbuu tɛ̃́nnɛ́ ti Yiɛ̀ nKuyie nkɛ dɔ̀:'
  msy-2020: 'Ezɨ Jop kamaghɨn Ikiavɨra Itir Godɨn mɨgɨrɨgɨaba ikarvagha ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Soopu cɔwɑ Tɑcɑɑ sɩ:'
  azb-azb: 'O vaxt Əyyub Rəbbə belə cavab verdi:'
