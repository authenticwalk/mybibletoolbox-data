verse: JOB.042.001
translations:
  mal-C: 'അപ്പോൾ ഇയ്യോബ് യഹോവയോട് ഉത്തരം പറഞ്ഞത്:'
  deu-TKW: 'Dann antwortete Hiob Jahwe und sprach:'
  lin-lin: 'Yobo azongiselaki Yawe :'
  eng-LSV: 'And Job answers YHWH and says:'
  eng-GNV: Then Iob answered the Lord, and sayd,
  eng-WEBSTER: Then Job answered the LORD, and said,
  nhw-BL: 'Huan Job quiilhui TOTECO:'
  swh-ONEN: 'Ndipo Ayubu akamjibu Bwana:'
  bba-bba: Yoobu u Yinni Gusunɔ wisɑ u nɛɛ,
  eng-KJVCPB: Then Job answered the Lord, and said,
  cpy-cpy: 'Rakanaki Job ikantana-kiri Tajorentsi:'
  luo-luo: 'Eka Ayub nodwoko Jehova Nyasaye kama:'
  meu-meu: 'Bena Iobu ese Iehova ma e haere henia, eto:'
  npi-ULB: तब अय्यूबले परमप्रभुलाई जवाफ दिए र यसो भने,
  yor-yor: Nígbà náà ní Jobu dá Olúwa lóhùn, ó sì wí pé,
  pes-OPCB: 'سپس ایوب در جواب خداوند چنین گفت:'
  tgl-ULB: Pagkatapos sumagot si Job kay Yahweh at sinabing,
  cbu-NT: Jobsha, Apanllee kuk ichingaru mazinarangu, Apaa, na shiyaa yasakina. Shiy
    kizpurtishcha. Shiyaam minumtiyam xarashish wanindaja. Mayaatsimasa shaana ashimaam
    zandaksha, anoo chinayachush uru anoo shiyamari tatsamooksha.
  hui-hui: Anduane Homogohanda bi ani lai hayagola Yobo ibugua Anduane Homogohondo
    ladai bialu lalu,
  mya-mya: ယောဘသည်ထာဝရဘုရားအား ပြန်လျှောက်သည်ကား၊
  bod-N: དེ་ནས་ཨེས་ཡོབ་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་ལན་འདི་ལྟར་ཕུལ་བ་སྟེ།
  sna-sna: 'Ipapo Jobho akapindura kuna Jehovha akati:'
  spa-BLM: 'Entonces Job respondió a Yahvé:'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Job chi'' d''a Jehová icha tic:'
  swh-ULB: Kisha Ayubu akamjibu Yahweh na kusema,
  bel-bel: 'Адказваў Ёў Госпаду і сказаў:'
  wed-wed: Ma Job i babani me, i pa
  deu-ELBBK: 'Und Hiob antwortete dem HERRN und sprach:'
  mbb-OT: Ne zutun midtavak ni Job is Nengazen te,
  mal-2015: 'അതിന്നു ഇയ്യോബ് യഹോവയോടു ഉത്തരം പറഞ്ഞതു:'
  rmc-rmc: 'Akor odphenďa o Job le RAJESKE kada:'
  pes-OPV: 'و ایوب خداوند را جواب داده، گفت:'
  ron-1924: 'Йов а рэспунс Домнулуй ши а зис:'
  aui-aui: Wasina bi Job ivisisiya magha Yawe God biidi iwona bo,
  ben-OBCV: 'পরে ইয়োব সদাপ্রভুকে উত্তর দিলেন:'
  som-som: Markaasaa Ayuub Rabbiga u jawaabay oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Job Domino, dixit:'
  eng-ASVBT: Then Job answered Jehovah, and said,
  ita-1885: 'E GIOBBE rispose al Signore, e disse:'
  eng-LXXUP: Then Job answered and said to the Lord,
  eng-ULB: Then Job answered Yahweh and said,
  spa-VBL: Entonces Job respondió al Señor.
  fra-_FOB: 'Alors Job répondit à l''Éternel, et dit:'
  mal-mal: 'അതിന് ഇയ്യോബ് യഹോവയോട് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada Jobas atsiliepdamas VIEŠPAČIUI tarė:'
  urd-GVR: Tab Ayyūb ne jawāb meṅ Rab se kahā,
  suz-BL: मिनु अय्‍युबम परमप्रभु यावे कली
  eng-NOY: 'Then Job answered Jehovah, and said:'
  ita-1927: 'Allora Giobbe rispose all’Eterno e disse:'
  ckb-ckb: 'ئەیوبیش وەڵامی یەزدانی دایەوە:'
  eng-BBE: And Job said in answer to the Lord,
  kan-OKCV: 'ಆಗ ಯೋಬನು ಯೆಹೋವ ದೇವರಿಗೆ ಕೊಟ್ಟ ಉತ್ತರ:'
  tam-2017: 'அப்பொழுது யோபு யெகோவாவுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Job á Jehová, y dijo:'
  ron-BTF: 'Atunci Iov i-a răspuns DOMNULUI și a zis:'
  eng-WEBP: 'Then Job answered the LORD:'
  eng-FBV: Then Job answered the Lord.
  nld-1939: 'En Job antwoordde Jahweh, en sprak:'
  nch-BL: 'Huan Job quiilhui TOTECO:'
  vie-1934: 'Gióp thưa với Đức Chúa Trời rằng:'
  hin-CV: 'तब अय्योब ने याहवेह को यह उत्तर दिया:'
  spa-BES: 'Y respondió Job en respuesta al Señor:'
  tdx-tdx: Natoi’ Iobe amy zao t’Iehovà,
  tha-KJV: แล​้วโยบทูลพระเยโฮวาห์​ว่า
