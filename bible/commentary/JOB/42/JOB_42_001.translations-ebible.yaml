  hin-2017: तब अय्यूब ने यहोवा को उत्तर दिया;
  wol-KYG: 'Ba loolu amee Ayóoba àddu ne Aji Sax ji:'
  eng-YLT: 'And Job answereth Jehovah and saith: —'
  kne-kne: Kanan Job ay nanongbat en Diyos,
  eng-WYC-2017: Forsooth Job answered to the Lord, and said,
  eng-WMBB: 'Then Job answered the LORD:'
  urd-GVH: तब अय्यूब ने जवाब में रब से कहा,
