  deu-ELO: 'Und Hiob antwortete Jehova und sprach:'
  eng-WYC-2018: Forsooth Job answered to the Lord, and said,
  epo-epo: 'Ijob respondis al la Eternulo, kaj diris:'
  uig-PIN: 'Ayup Pǝrwǝrdigarƣa jawab berip mundaⱪ dedi: —'
