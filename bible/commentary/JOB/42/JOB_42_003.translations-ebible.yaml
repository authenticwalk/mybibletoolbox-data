verse: JOB.042.003
translations:
  mal-C: ‘അജ്ഞതയാൽ എന്റെ ആലോചന ആച്ഛാദനംചെയ്യുന്ന ഇവൻ ആർ?’ അവിടന്നു ചോദിക്കുന്നു. എനിക്ക്
    അജ്ഞാതമായവയെക്കുറിച്ചു ഞാൻ സംസാരിച്ചു. നിശ്ചയം, അവ എനിക്കു ഗ്രഹിക്കാൻ കഴിയുന്നതിലും
    അധികം അത്ഭുതകരമായിരുന്നു.
  deu-TKW: “Wer da verhüllt Ratschluß ohne Einsicht”? Darum sprach ich es aus in Unverstand,
    Dinge, zu wunderbar für mich, die ich nicht begriff!
  lin-lin: 'Olobaki : ‹ Nani akoki komema molili na mabongisi na Ngai, na nzela ya
    maloba na ye, oyo ezanga tina ? › Solo, nazalaki kolobela makambo oyo nayebaki
    te, makambo ya kokamwa penza mpo na ngai, makambo oyo nasosolaki te.'
  eng-LSV: '[You said], Who [is] this hiding counsel without knowledge? Therefore,
    I have declared, and do not understand, || Too wonderful for me, and I do not
    know.'
  eng-GNV: Who is hee that hideth counsell without knowledge? therefore haue I spoken
    that I vnderstood not, euen things too wonderfull for me, and which I knew not.
  eng-WEBSTER: Who is he that hideth counsel without knowledge? therefore have I uttered
    that which I understood not; things too wonderful for me, which I knew not.
  nhw-BL: Ta titlatzintocayaya ¿ajqueya nopa masehuali catli quiijtohuayaya amo cuali
    catli tijchihuayaya? Naya nieli nopa tlacatl. Nicamanaltiyaya tlen miyac huejhueyi
    tlamantli catli amo nijmatiyaya huan amo nijmachiliyaya.
  swh-ONEN: Uliuliza, ‘Ni nani huyu afichaye mashauri yangu bila maarifa?’ Hakika
    nilisema juu ya mambo niliyokuwa siyaelewi, mambo ya ajabu mno kwangu mimi kuyajua.
  bba-bba: A ɡeruɑ ɑ nɛɛ, nɑ derɑ tɔmbu bɑ ǹ wunɛn himbɑ tubumɔ kɑ nɛn wiirɑ ɡɑri.
    Nɑ wurɑ. Nɑ ɡɑri ɡeruɑ yi nɑ ǹ yɛ̃. Gɑri yi, yi mɑn kpɑ̃ɑru kere.
  eng-KJVCPB: Who is he that hideth counsel Without knowledge? Therefore have I uttered
    that I understood not; Things too wonderful for me, which I knew not.
  cpy-cpy: ¿Jempema noetaka naaka, eero otzimi-motantana niyotani, nokijo-shire-wentantyaawori
    pikaminaan-tziri? Noñaawae-tashi-waetaka naaka, teemaeta nokemathatziro noñaawae-tziri,
    Tema omapokakina tee noñaapiintziro naaka awijimotakinari, osheki okompi-tzimo-takina.
  luo-luo: Ne ipenjo ni, ‘En ngʼa ma umo riekona gi weche mofuwogi?’ Adier asewacho
    gik ma ok angʼeyo tiendgi, gik miwuoro modhiera ngʼeyo.
  meu-meu: Ina na daika, hahealo herevadia e hunidiamu asi aonegana dainai? Taunabunai,
    lalogu se pararamu ḡaudia vada na gwauraidia; e hahoagu herea ḡaudia, asi dibagu
    ḡaudia, vada na herevalaidia.
  npi-ULB: तपाईंले सोध्‍नुभयो, 'ज्ञानविना योजनाहरू लुकाउने को हो ?' वास्तवमा मैले
    यस्ता कुराहरू बोलेको छु, जुन मैले बुझिनँ, जुन बुझ्न मलाई अत्यन्तै गार्‍हो थियो,
    जसको बारेमा मलाई थाहा थिएन ।
  yor-yor: Ìwọ béèrè, ta ni ẹni tí ń fi ìgbìmọ̀ pamọ́ láìní ìmọ̀? Nítorí náà ní èmi
    ṣe ń sọ èyí tí èmi kò mọ̀, ohun tí ó ṣe ìyanu jọjọ níwájú mi, ti èmi kò mòye.
  pes-OPCB: 'می‌پرسی: «کیست که با حرفهای پوچ و بی‌معنی منکر حکمت من می‌شود؟» آن شخص
    منم. من نمی‌دانستم چه می‌گفتم. دربارهٔ چیزهایی سخن می‌گفتم که فراتر از عقل من
    بود.'
  tgl-ULB: Tinanong mo ako, 'Sino ba itong walang nalalaman na nagdadala ng kadiliman
    sa aking mga plano?' Kaya sinabi ako ang mga bagay na hindi ko naintindihan, mga
    bagay na napakahirap para maunawaan ko, na hindi ko alam.
  cbu-NT: Nuw shiyaa yuwaa yacharangish anoo, nda yasaranguri, kapung yutarit tsiyatarangina,
    watam pakchiyam yuwaa ashirangish anoo nda mangoonaranginawa.
  hui-hui: Í̠na i̱hondo bi mbira ogodagua hale halu lalu, Agali minibi mandabi nawi
    mbirame í̠naga biabe buleberogoha hapai kago aidabe, lari. I̱na bi dewaore irane
    nawini howa bi ko dewa lalu harudagonaga daraba laro. Bi tara maru lalu harudaruni
    i̱ninaga mini mandala bolanguahe larudago ai uruni baya hangu manda budai buliya.
  mya-mya: ပညာမရှိဘဲ အကြံအစည်တော်ကိုမိုက်စေသော သူကားအဘယ်သူနည်း။ သို့ရာတွင် အကျွန်ုပ်သည်
    နားမလည်သောအရာတို့ကို၎င်း၊ ကိုယ်တိုင်မသိ၊ အံ့ဩ၍ မကုန်နိုင်သော အရာတို့ကို၎င်း ပြောမိပါပြီ။
  bod-N: སུ་ཡིས་རྨོངས་པའི་ཚིག་གིས་ཁྱེད་ཀྱི་དགོངས་པ་སྦས། ། དེ་བས་བདག་གིས་ཅི་བཤད་རང་གིས་མི་རྟོགས་ཏེ།
    ། དོན་འདི་ངོ་མཚར་ཆེ་བས་བདག་གིས་རྟོགས་མ་ནུས། །
  sna-sna: Mabvunza kuti, ‘Ndianiko uyu anodzikatira zano rangu iye asina zivo?’ Zvirokwazvo
    ndakataura pamusoro pezvinhu zvandisinganzwisisi, zvinhu zvinoshamisa kwazvo kuti
    ini ndizvizive.
  spa-BLM: 'Preguntasteis: “¿Quién es ese que esconde el consejo sin conocimiento?”.
    por lo que he pronunciado lo que no entendía, cosas demasiado maravillosas para
    mí, que no conocía.'
  cac-cac: 'A ach ix al d''ayin icha tic: ¿Tas aji, yuj chi'' yed'' a lolonel malaj
    yelc''och tzala'' scheclaji to max a chalaj tato tz''acan in jelanil? xa chi.
    A in tic a tas satub''tac yed'' tas max nachaj vuuj, a chi'' ix vala''.'
  swh-ULB: Ni nani huyo ambaye pasipo maarifa huificha mipango? Kwa kweli nilisema
    mambo ambayo sikuyaelewa, mambo magumu kwangu kuyafahamu, ambayo juu yake sikujua
    chochote.
  bel-bel: Хто гэты, што запамрочвае Наканаваньне, нічога не разумеючы? - Так, я казаў
    пра тое, чаго не разумеў, пра дзеі дзівосныя для мяне, якіх я ня ведаў.
  wed-wed: U paridadaneu, ‘Tam aiai e bababani labalababa, ma au nuaulaula e pari-virevirei?’
    Riwa kaua am boruma vivinualaulaunana eḡa ata aramanei, da a voḡana guratana.”
  deu-ELBBK: Wer ist es, der den Rat verhüllt ohne Erkenntnis? So habe ich denn beurteilt,
    was ich nicht verstand, Dinge, zu wunderbar für mich, die ich nicht kannte.
  mbb-OT: Mid-insaan a kenikew ke maan is egkezuwazuwa a te ketau nu he wazè ku man
    netuenan. Tutuu iyan he migkaǥi ku is menge hitavù he kenè ku egketegkad.
  mal-2015: അറിവുകൂടാതെ ആലോചനയെ മറിച്ചുകളയുന്നോരിവനാർ? അങ്ങനെ എനിക്കറിഞ്ഞുകൂടാതവണ്ണം
    അത്ഭുതമേറിയതു ഞാൻ തിരിച്ചറിയാതെ പറഞ്ഞുപോയി.
  rmc-rmc: 'Tu, Devla, phučes: ‚Oda ko vakerel pre mire plani a na achaľol ňič?‘ Vašoda
    mange pridžanav: ‚Vakeravas oda, so na achaľuvavas; kala veci hine mange igen
    čudna, na džanav len.‘'
  pes-OPV: کیست که مشورت را بی‌علم مخفی می‌سازد. لکن من به آنچه نفهمیدم تکلم نمودم.
    به چیزهایی که فوق ازعقل من بود و نمی دانستم.
  ron-1924: „Чине есте ачела каре аре небуния сэ-Мь ынтунече плануриле?” – „Да, ам
    ворбит, фэрэ сэ ле ынцелег, де минунь каре сунт май пресус де мине ши пе каре
    ну ле причеп.” –
  aui-aui: Tam kuvitarakiyanegu bo, ‘Metagha bi tam, yagu nuwagiura kiiravine yam
    sisiya kwebudima kwiitarakiiyana?’ Wiisuwona, tagu sawara geayakowa na kiiravidiye
    avisisiyana, parapa sawara ghamanakidi gerubana akovidi ayayouna na kiiravidiye
    avisisiya.
  ben-OBCV: তুমি জিজ্ঞাসা করলে, ‘এ কে যে জ্ঞান ছাড়াই আমার পরিকল্পনাগুলি ম্লান করে
    দিচ্ছে?’ নিশ্চয় আমি যা বুঝিনি, আমার জানার পক্ষে যা খুবই অদ্ভুত, তাই বলেছি।
  som-som: Bal waa ayo kan aan aqoonta lahayn oo talada qariyaa? Haddaba anigu waxaan
    ku hadlay wax aanan garanayn, Oo ah waxyaalo aad iiga yaabiyey oo aanan innaba
    aqoon.
  lat-VUC: Quis est iste qui celat consilium absque scientia? ideo insipienter locutus
    sum, et quæ ultra modum excederent scientiam meam.
  eng-ASVBT: Who is this that hideth counsel without knowledge? Therefore have I uttered
    that which I understood not, Things too wonderful for me, which I knew not.
  ita-1885: Chi è costui, che oscura il consiglio senza scienza? Perciò, io ho dichiarata
    la mia opinione, Ma io non intendeva ciò ch'io diceva; Son cose maravigliose sopra
    la mia capacità, Ed io non le posso comprendere.
  eng-LXXUP: For who is he that hides counsel from thee? Or who keeps back his words,
    and thinks to hide them from thee? And who will tell me what I knew not, Great
    and wonderful things which I understood not?
  eng-ULB: '''Who is this who without knowledge conceals plans?'' Indeed, I have spoken
    things that I did not understand, things too difficult for me to understand, which
    I did not know about.'
  spa-VBL: 'Tú preguntaste: ‘¿Quién es el que cuestiona mi sabiduría hablando con
    tanta ignorancia?’ Hablaba de cosas que no entendía, cosas demasiado maravillosas
    para que yo las supiera.'
  fra-_FOB: “Qui obscurcit mes plans sans science? “ J'ai parlé et je ne comprenais
    pas; ce sont des choses trop merveilleuses pour moi, et je ne les connais point.
  mal-mal: അറിവുകൂടാതെ ആലോചനയെ മറിച്ചുകളയുന്നവനാര്? അങ്ങനെ എനിക്ക് അറിഞ്ഞുകൂടാത്തവിധം
    അത്ഭുതമേറിയത് ഞാൻ തിരിച്ചറിയാതെ പറഞ്ഞുപോയി.
  urd-GVR: Tū ne farmāyā, ‘Yih kaun hai jo samajh se ḳhālī bāteṅ karne se mere mansūbe
    ke sahīh matlab par pardā ḍāltā hai?’ Yaqīnan maiṅ ne aisī bāteṅ bayān kīṅ jo
    merī samajh se bāhar haiṅ, aisī bāteṅ jo itnī anokhī haiṅ ki maiṅ un kā ilm rakh
    hī nahīṅ saktā.
  suz-BL: ‘दूली लोव़ पा अर्ती गेब सु बाक्‍म? मारेइ मजोक्‍थु मार लोव़ पवा?’ देंतीनी
    गो थमा पा, आंमा मरुप्‍थु लोव़ पाता। मेको आं रुप्‍ने मचाप्‍शो थम छक लाक्‍चा ङा
    बाक्‍नीम। अय्‍युब ३८:२
  eng-NOY: 'Who is he that darkeneth counsel by words without knowledge? Thus have
    I uttered what I understood not; Things too wonderful for me, which I knew not:'
  ita-1927: Chi è colui che senza intendimento offusca il tuo disegno?… Sì, ne ho
    parlato; ma non lo capivo; son cose per me troppo maravigliose ed io non le conosco.
  ckb-ckb: 'پرسیارت کرد: ”ئەمە کێیە، بێ زانیاری ڕاوێژی من دەشارێتەوە؟“ بێگومان من
    ئەوەی تێی نەگەیشتم بە دەممدا هات، بە کارە سەرسوڕهێنەرەکان لەسەرمەوە کە نەمدەزانین.'
  eng-BBE: Who is this who makes dark the purpose of God by words without knowledge?
    For I have been talking without knowledge about wonders not to be searched out.
  kan-OKCV: ‘ತಿಳುವಳಿಕೆಯಿಲ್ಲದೆ ನನ್ನ ಯೋಜನೆಯನ್ನು ಮಂಕುಮಾಡುವ ನೀನು ಯಾರು?’ ಎಂದು ತಾವು ಪ್ರಶ್ನಿಸಿದ್ದೀರಿ.
    ನಿಶ್ಚಯವಾಗಿ, ತಾವು ಹೇಳಿದಂತೆ ನನಗೆ ಅರ್ಥವಾಗದವುಗಳನ್ನು ಮಾತಾಡಿಬಿಟ್ಟೆ, ನನಗೆ ತಿಳಿಯದ ಸಂಗತಿಗಳನ್ನೂ
    ನನ್ನ ಬುದ್ಧಿಗೆ ಮೀರಿದ ಅದ್ಭುತಗಳನ್ನೂ ಕುರಿತು ಟೀಕಿಸಿಬಿಟ್ಟೆ.
  tam-2017: அறிவில்லாமல் ஆலோசனையை மறைக்கிற இவன் யார்? ஆகையால் நான் எனக்குத் தெரியாததையும்,
    என் புத்திக்கு எட்டாததையும், நான் அறியாததையும் குழப்பினேன் என்கிறேன்.
  spa-RV-1909: ¿Quién es el que oscurece el consejo sin ciencia? por tanto yo denunciaba
    lo que no entendía; cosas que me eran ocultas, y que no las sabía.
  ron-BTF: Cine este cel ce ascunde sfatul fără cunoaștere? De aceea am spus ce nu
    am înțeles; lucruri prea minunate pentru mine, pe care nu le-am cunoscut.
  eng-WEBP: You asked, ‘Who is this who hides counsel without knowledge?’ therefore
    I have uttered that which I didn’t understand, things too wonderful for me, which
    I didn’t know.
  eng-FBV: You asked, ‘Who is this who questions my wisdom by talking so ignorantly?’
    I was speaking about things I didn't understand—things too wonderful for me to
    know.
  nld-1939: Ja, wie zou de Voorzienigheid duister maken Door woorden zonder verstand?
    Ik heb dus zonder inzicht gesproken, Over dingen, te wonderbaar voor mijn begrip!
  nch-BL: Ta titatzintocayaya ¿ajquiya nopa masehuali cati quiijtohuayaya amo cuali
    cati tijchihuayaya? Na nieli nopa tacat. Nicamanaltiyaya ten miyac huejhueyi tamanti
    cati amo nijmatiyaya huan amo nijmachiliyaya.
  vie-1934: Kẻ nầy là ai, không hiểu biết gì, lại dám che ám ý chỉ của Chúa? Phải,
    tôi đã nói những điều tôi không hiểu đến, Tức các sự lạ lùng quá cho tôi, mà tôi
    chẳng thông biết.
  hin-CV: आपने पूछा था, ‘कौन है वह अज्ञानी, जो मेरे ज्ञान पर आवरण डाल देता है?’ यही
    कारण है कि मैं स्वीकार कर रहा हूं, कि मुझे इन विषयों का कोई ज्ञान न था, मैं नहीं
    समझ सका, कि क्या-क्या हो रहा था, तथा जो कुछ हो रहा था, वह विस्मयकारी था.
  spa-BES: ¿Quién es este que oculta el consejo de Dios con palabras sin conocimiento?
    Porque he estado hablando sin saber acerca de las maravillas que yo no sabía.
  tdx-tdx: 'Hoe irehe: Ia ze o mañeta-panoroañe tsy aman-kilala zao? Toe nivolañeko
    ty tsy nirendreko, o raha loho mandikoatse ahy, tsy napotako.'
  tha-KJV: ‘​นี่​ใครหนอที่ซ่อนคำปรึกษาด้วยไร้​ความรู้​’ เพราะฉะนั้น ข้าพระองค์จึงกล่าวถึงสิ่งที่ข้าพระองค์​ไม่เข้าใจ
    สิ​่งที่ประหลาดเกินแก่ข้าพระองค์ ซึ่งข้าพระองค์​ไม่ทราบ
  por-BR-2018: 'Tu dizes : Quem é esse que obscurece o conselho sem conhecimento?
    Por isso eu falei do que não entendia; coisas que eram maravilhosas demais para
    mim, e eu não as conhecia.'
  deu-ELO: Wer ist es, der den Rat verhüllt ohne Erkenntnis? So habe ich denn beurteilt,
    was ich nicht verstand, Dinge, zu wunderbar für mich, die ich nicht kannte.
  eng-WYC-2018: Who is this, that covereth counsel without knowing? Therefore I have
    spoken unwisely, and those things that pass over-measure my knowing. (Who is this,
    you ask, who telleth out counsel without any true knowledge? And so yes, I have
    spoken unwisely, and of those things that, beyond measure, surpass my knowledge.)
  epo-epo: Kiu estas tiu, kiu kovras malkompetente la plej altan decidon? Jes, mi
    parolis sen komprenado pri aferoj, Kiuj estas tro misteraj por mi, kaj kiujn mi
    ne konas.
  uig-PIN: «Nǝsiⱨǝtni tuturuⱪsiz sɵzlǝr bilǝn hirǝlǝxtürgǝn kim?» Bǝrⱨǝⱪ, mǝn ɵzüm
    qüxǝnmigǝn ixlarni dedim, Mǝn ǝⱪlim yǝtmǝydiƣan tilsimat ixlarni eyttim.
  beo-beo: 'Di da nama amane adole ba:i, ‘Di da Na bagade dawa:su abuliba:le dafawaneyale
    hame dawa:bela:? Bai di da hamedafa dawa:su dunu.’ Dafawane! Na da na hame dawa:digi
    liligi, amola musa: hame ba:su hou amo na da dawa:digimu hamedei, amo udigili
    sia:su.'
  tpi-OTNT: Yu bin askim mi olsem, ‘Husat dispela man i no gat gutpela tingting na
    save na i laik paulim ol samting mi laik mekim?’ Sori tumas, mi bin mekim planti
    kranki toktok long ol samting mi no klia olgeta long as bilong en. Ol dispela
    narakain gutpela samting mi bin toktok long en, ol i winim tru tingting na save
    bilong mi.
  hau-SA: Ka yi tambaya, ‘Wane ne wannan da ya ƙi karɓar shawarata shi marar ilimi?’
    Ba shakka na yi magana game da abubuwan da ban gane ba, abubuwan ban al’ajabi
    da sun fi ƙarfin ganewata.
  uig-LAT: «Nesihetni tuturuqsiz sözler bilen xireleshtürgen kim?» Berheq, men özüm
    chüshenmigen ishlarni dédim, Men eqlim yetmeydighan tilsimat ishlarni éyttim.
  nde-nde: Ubuzile wathi, ‘Ngubani lo ovala iseluleko sami engelalwazi na?’ Ngeqiniso
    ngikhulumile ngezinto ebengingazizwisisi, izinto ezimangalisayo engingeke ngizazi.
  ton-ton: ‘Ko hai ia ʻoku ne fufū ʻae fakakaukau ʻi he taʻeʻilo?’ Ko ia, kuo u puʻaki
    ʻaia naʻe ʻikai te u ʻiloʻi; ʻae ngaahi meʻa lahi hake fau ʻiate au, ʻaia naʻe
    ʻikai te u ʻiloa.
  ces-1613: Kdo jest to ten, ptáš se, ješto zatemňuje radu Boží tak hloupě? Protož
    přiznávám se, že jsem tomu nerozuměl. Divnějšíť jsou ty věci nad mou stižitelnost,
    anižť jich mohu poznati.
  eng-WMB: You asked, ‘Who is this who hides counsel without knowledge?’ therefore
    I have uttered that which I didn’t understand, things too wonderful for me, which
    I didn’t know.
  tam-TCV: ‘அறிவில்லாமல் எனது ஆலோசனையை மறைக்கிறவன் யார்?’ என நீர் கேட்டீரே; உண்மையாக
    நான் எனக்கு விளங்காதவற்றையும், என் அறிவுக்கெட்டாத புதுமையான காரியங்களையும் குறித்துப்
    பேசினேனே.
  ceb-ULB: '''Kinsa man kining walay alamag nga nagtago sa mga plano?'' Sa pagkatinuod,
    nagsulti ako ug mga butang nga wala ko masabti, mga butang nga lisod kaayo alang
    kanako nga sabton, diin wala nako nasayran.'
  pol-UBG: Kim jest ten, który zaciemnia radę bez wiedzy? Właśnie dlatego mówiłem
    to, czego nie rozumiałem; mówiłem o rzeczach zbyt cudownych, których nie mogłem
    pojąć.
  agr-agr: Amek makichkish tujintsuk ame wakegakmek, ashí dutikmainaitam nuna dekachua
    numamtuk chichakag nunak, ame yachaitam ibauchu asan, wainkan anentaimkas chichakjai.
    Wika ame yacha asam ashí ame najanamu aidau kuitamam nunak utujimsanuk anentaimaitsujai.
    Wi chichakmag nunak wainkan dekachiatkun chichakmajai, nuadui waji pegkeg aina
    nunashkam shiig dekamainchau dekapeajai.
  kyc-kyc: Namba mona kumuo kyawa kana palyapala nambame kopyali ingyuo lao karapu
    dokopa emba pipinyi dupwana akipamo nambame piso silini lao piso silyane. Doko
    yulu andake dupwana lapo kamame reeko ingiyasa Namba soo gisa nange dokona lao
    leyo.
  urd-GVU: تُو نے فرمایا، ’یہ کون ہے جو سمجھ سے خالی باتیں کرنے سے میرے منصوبے کے
    صحیح مطلب پر پردہ ڈالتا ہے؟‘ یقیناً مَیں نے ایسی باتیں بیان کیں جو میری سمجھ سے
    باہر ہیں، ایسی باتیں جو اِتنی انوکھی ہیں کہ مَیں اُن کا علم رکھ ہی نہیں سکتا۔
  deu-1912: “Wer ist der, der den Ratschluß verhüllt mit Unverstand?” Darum bekenne
    ich, daß ich habe unweise geredet, was mir zu hoch ist und ich nicht verstehe.
  kan-2017: ‘ಜ್ಞಾನವಿಲ್ಲದೆ ಸತ್ಯಾಲೋಚನೆಯನ್ನು ಮಂಕುಮಾಡುವ ಇವನು ಯಾರು?’ ಎಂಬ ನಿನ್ನ ಮಾತಿನಂತೆ
    ನಾನು ತಿಳಿಯದ ಸಂಗತಿಗಳನ್ನೂ, ನನಗೆ ಗೊತ್ತಿಲ್ಲದೆ ಬುದ್ಧಿಗೆ ಮೀರಿರುವ ಅದ್ಭುತಗಳನ್ನೂ ಕುರಿತು
    ಮಾತನಾಡಿದ್ದೇನೆ.
  yap-yap: Ga be fith ko di’in mu gu thag ninggu fith rogon e gonop rom, ni yugu aray
    rogon ndariy bochi ban’en ni gu manang. Ug weliy murung’agen bogi ban’en nri da
    gu nang fan, ni bogi ban’en nib pag feni fel’ ni dabi taw e leam rog ngay.
  hlt-MCSB: Mingnah om mueh ah cilsuep aka dael he unim? Ka thui tangloeng ngawn dae
    ka yakming moenih. Kai lamlong tah khobaerhambae coeng tih ka ming voel moenih.
  mdy-ETH: ታኣኒ ዔራ ባካ ኮሺ ዻካታንቴ ዓይጎሮ ታ ሚርጌ ጌስታቴያ ኔ ታና ዖኦጬኔ፤ ጎኔና ታ ዔሩዋ ባኣዚንታ ሚርጌና ዲቃሢ
    ሄርሺሳ ባኣዚ ታ ጌስቴኔ።
  twi-ASANTE: Wobisa sɛ, ‘Hwan ni a ɔnni nimdeɛ nso ɔsi mʼafotuo ho ɛkwan?’ Ampa ara
    mekaa nneɛma a mente aseɛ ho nsɛm, nneɛma a ɛyɛ nwanwa ma me.
  eng-WEBU: You asked, ‘Who is this who hides counsel without knowledge?’ therefore
    I have uttered that which I didn’t understand, things too wonderful for me, which
    I didn’t know.
  wal-wal: ‘Laa ha eri bainnan ta zoriyaa genttiyaagee oonee?’ yaagada tana oichchadasa.
    Tumuppe taani taayyo gelibeennabaa haasayaas; ta eraappe haakkida maalaalissiyaabaa
    haasayaas.
  spa-PDDPT: ¿Quién es el que oscurece el consejo sin entendimiento? ¡Yo! Porque hablaba
    lo que no entendía, cosas demasiado maravillosas para mí que no entendía.
  gun-gun: Ange xevy reporandu vy “Mava'e tu ndee mba'eve reikuaa e'ỹ vy xepy'aa ha'eve'ỹa
    rami remombe'u va'e?” 're va'ekue. Anhetẽ ri aikuaa vy e'ỹ xeayvu va'ekue, mba'emo
    xevy pe iporã vaipa ha'e aikuaa va'erã e'ỹ re anho.
  ilo-ULB: Sinaludsodmo kaniak, 'Siasino daytoy nga awanan pannakaammo a nangyeg iti
    kinasipnget kadagiti panggepko?' Ngarud, nakaibagaak kadagiti banbanag a saanko
    a maawatan, banbanag a narigatko unay a maawatan, a saanko nga ammo ti kaipapananna.
  kpg-kpg: Goe ne heeu mai be dagu hai la di aha dela e heeu adu do iloo mee, gei
    au tangada de kabemee. Au ne helekai i nia mee digi modongoohia eau, i nia mee
    haga goboina e deemee di iloo eau.
  uig-ARA: «نەسىھەتنى تۇتۇرۇقسىز سۆزلەر بىلەن خىرەلەشتۈرگەن كىم؟» بەرھەق، مەن ئۆزۈم
    چۈشەنمىگەن ئىشلارنى دېدىم، مەن ئەقلىم يەتمەيدىغان تىلسىمات ئىشلارنى ئېيتتىم.
  sus-sus: I a masen nɛ i xa masenyi kui, ‹Nde na n ma walie ya isofe a xa xaxilitare
    wɔyɛnyie ra?› I nɔndi, n bara wɔyɛn a xaxilitare daaxi, n mu nu i xa kaabanakoe
    fahaamuxi. I xa fe rabaxie gbo n xunyi bɛ.
  pon-2006: Komw ketin keinemwe ia duwen ei kak peikasalki sapwellimomwi kupwurokong,
    ni ei sohte mwahn audaudki mehkot. I patohwandahr duwen soahng kapwuriamwei oh
    lapalap akan me I sohte dehdehki.
  jae-jae: Asa tê gêsaŋ nêm biŋ, taŋ kômasaŋ naŋ, auc ŋa kauc gêbôcgeŋ. Aê kasôm biŋ
    kêpi gêŋ, taŋ ŋoc kauc kêsa atom naŋ, kêpi gêŋsêga, taŋ kêlêlêc aêŋoc kauc su
    naŋ.
  ksd-ksd: To ia i ive ra kabinana ma ra tuptup? Iau ga tata ma ra tuptup Ure ra umana
    magit nina ba kaugu kabinana pa i ga tale ba na kodop vake.
  tur-YTC: “Bilgisizce tasarıyı karartan bu adam kimdir?” diye sordun. Bu yüzden anlamadığımı,
    benim için çok şaşılası olan, Bilmediğim şeyleri söyledim.
  grc-BRENT: Τίς γάρ ἐστιν ὁ κρύπτων σε βουλήν; φειδόμενος δὲ ῥημάτων, καὶ σὲ οἴεται
    κρύπτειν; τίς δὲ ἀναγγελεῖ μοι ἃ οὐκ ᾔδειν, μεγάλα καὶ θαυμαστὰ ἃ οὐκ ἐπιστάμην;
  ind-AYT: ‘Siapakah dia yang menyembunyikan nasihat tanpa pengetahuan?’ Oleh karena
    itu, aku telah mengatakan apa yang tidak kumengerti, hal-hal yang terlalu ajaib
    bagiku untuk kuketahui.
  nya-nya: Munandifunsa kuti, ‘Kodi ndiwe yani amene ukufuna kusokoneza uphungu wanga
    ndi mawu opanda nzeru? Zoonadi ndinayankhula zimene sindinazimvetse, zinthu zodabwitsa
    kwambiri kwa ine zimene sindinazidziwe.
  hrv-hrv: Tko je taj koji riječima bezumnim zamračuje božanski promisao? Govorah
    stoga, ali ne razumjeh, o čudesima meni neshvatljivim.
  mps-mps: Nago enabolo e tama hanalu walio, ‘Te nage de dawe, tama nago eno sę yainu
    ebadi panilaibawe?’ Nago te po wali. Hobede mu dao. Eno haniani dwai dwai po olama
    dolali, te ena digi te po page konesiąma yali po subigila wai dao. Te gasa nai
    dabe po eno wali da, tego eno homu kolesaga edelai mu dao,” wali.
  tpi-tpi: Yu bin askim mi olsem, ‘Husat dispela man i no gat gutpela tingting na
    save na i laik paulim ol samting mi laik mekim?’ Sori tumas, mi bin mekim planti
    kranki toktok long ol samting mi no klia olgeta long as bilong en. Ol dispela
    narakain gutpela samting mi bin toktok long en, ol i winim tru tingting na save
    bilong mi.
  dan-1931: '“Hvem fordunkler mit Råd med Ord, som er uden Indsigt?” Derfor: jeg talte
    uden Forstand om noget, som var mig for underfuldt, og som jeg ej kendte til.'
  vie-OVCB: 'Chúa hỏi: ‘Người này là ai, mà dám dùng lời thiếu hiểu biết làm lu mờ
    ý của Ta?’ Lạy Chúa, con thật đã luận bàn những việc con không hiểu, những điều
    quá diệu kỳ vượt tầm tri thức loài người.'
  guj-2017: અજ્ઞાનીપણાથી ઈશ્વરની યોજનાઓને અંધકારમાં નાખનાર આ કોણ છે?” તે તમે સાચું
    જ કહ્યું હતું, તે માટે હું એવી ઘણી બાબતો બોલ્યો છું કે જે હું સમજી શકતો નથી, મારા
    માટે અતિ કઠીન છે જે હું સમજી શકતો નથી અને જેના વિષે જાણતો નથી.
  pon-2006A: Komw ketin keinemwe ia duwen ei kak peikasalki sapwellimomwi kupwurokong,
    ni ei sohte mwahn audaudki mehkot. I patohwandahr duwen soahng kapwuriamwei oh
    lapalap akan me I sohte dehdehki.
  por-BRBSL: 'Você perguntou: ''Quem é este que esconde conselhos sem conhecimento?''.
    Portanto, eu pronunciei aquilo que não entendia, coisas maravilhosas demais para
    mim, o que eu não sabia.'
  cth-cth: Apimaw kaie panuenae laipalah khokhangnae ka hrawk e hah telah na pacei.
    kai hanelah kângairu poung e lah, ka panue hoeh e ka pâpha e lah ao hah ma.
  twi-twi: Wubisa se, ‘Hena ni a onni nimdeɛ nso osiw mʼafotu ho kwan?’ Ampa ara mekaa
    nneɛma a mente ase no ho nsɛm, nneɛma a ɛyɛ nwonwa ma me.
  hlt-hlt: Mingnah om mueh ah cilsuep aka dael he unim? Ka thui tangloeng ngawn dae
    ka yakming moenih. Kai lamlong tah khobaerhambae coeng tih ka ming voel moenih.
  tbz-SIM: 'A nɑɑtimu ɑ bɛ́immɛ̀ kɛ tú: Wenninwe dɛ yiɛ̀ nwèè dɑ sɛi? Dɛ yiɛ̀ nyí
    bɑntɛ́mu, n do nɑ́ɑ́ ntìì pɛ̃ɛ̃tɛ́ tìnti n wɛ̃rímú, bɑ́ n yí yɛ̃́.'
  msy-2020: Nɨ kamaghɨn nan azara, ‘Tina nɨghnɨzir aghuim ko fofozim puvatɨgha tintinibar
    mɨgɨrɨgɨar avɨribagh ami, egha kɨ damuasa amir biziba posi?’ Kɨ fo, kɨ bizibar
    mɨngariba deravɨra dagh fozir puvatɨgha, egha mɨgɨrɨgɨar onganir avɨribagh ami.
    Bizir igharagha garir aghuarir kɨ mɨkemeziba, da nan fofozim ko nɨghnɨzim gafira.
  dop-dop: Mɑ́ tɑkɑɣɑɑnɑ nti mɑ sɩɩwɑ nɑ mɑ́ lɑkɩ tɔ tǝ tɔɔ, nɑ kʋyɔɣɔtʋtʋ nti tǝ
    tɑɑ fɛɩ lǝmɑɣɑsɛɛ tɔ. Tɑmpɑnɑ mɑ yɔɣɔtɑɑ kɛ́, mɑ tɑɑ cɛkǝnɑ. Tǝmɑ sɔsɔɔnɑ wenɑ
    Ɩsɔ lɑpɑ tɔ ɑ tɛɛ-m kɛ́. Ɩlɛ mɑ tɑɑ nyɩ-yɛ.
  azb-azb: 'Soruşdun: “Məsləhəti savadsızcasına ört-basdır edən bu kimdir?” Doğrudan
    da, bilmədiyim şeylərdən, Əlim çatmadığı heyrətamiz işlərdən danışdım.'
  eng-DBY: Who is he that obscureth counsel without knowledge? therefore have I uttered
    what I did not understand; things too wonderful for me, which I knew not.
  hin-2017: तूने मुझसे पूछा, ‘तू कौन है जो ज्ञानरहित होकर युक्ति पर परदा डालता है?’
    परन्तु मैंने तो जो नहीं समझता था वही कहा, अर्थात् जो बातें मेरे लिये अधिक कठिन
    और मेरी समझ से बाहर थीं जिनको मैं जानता भी नहीं था।
  wol-KYG: 'Nee nga ma: «Ana koo doon, bay lëntal samay dogal te xamoo?» Maa wax moos
    te xawma lenn ci kawtéef yu ma wees, ump ma.'
  eng-YLT: '''Who [is] this, hiding counsel without knowledge?'' Therefore, I have
    declared, and understand not, Too wonderful for me, and I know not.'
  kne-kne: Dinamag mo mo sinoak ay mangipalawlawa sin sirib mo olay magay ammok. Tet-ewa
    baw kayman ay din inbagbagak yan banag ay nakaskasdaaw ya adiak maawatan.
  eng-WYC-2017: Who is this, that covereth counsel without knowing? Therefore I have
    spoken unwisely, and those things that pass over-measure my knowing.
  eng-WMBB: You asked, ‘Who is this who hides counsel without knowledge?’ therefore
    I have uttered that which I didn’t understand, things too wonderful for me, which
    I didn’t know.
  urd-GVH: तूने फ़रमाया, ‘यह कौन है जो समझ से ख़ाली बातें करने से मेरे मनसूबे के सहीह
    मतलब पर परदा डालता है?’ यक़ीनन मैंने ऐसी बातें बयान कीं जो मेरी समझ से बाहर हैं,
    ऐसी बातें जो इतनी अनोखी हैं कि मैं उनका इल्म रख ही नहीं सकता।
  rug-rug: Nanasa si Agoi, ‘Esei si agoi pude zama sapu lopu toṉoto sari na Qua tinavete?’
    Hinokara sapu zama ni rau sari ginugua sapu lopu gilani arau, sari ginugua sapu
    tolava hola ke lopu boka tumae ni rau.
  gaz-gaz: Ati, ‘Namni beekumsa malee gorsa koo dhoksu kun eenyu?’ jettee gaafatte.
    Ani dhugumaan waan naaf hin galin, waan dinqii natti taʼe kan ani hin beekin dubbadheera.
  fra-LSG: Quel est celui qui a la folie d’obscurcir mes desseins? Oui, j’ai parlé,
    sans les comprendre, De merveilles qui me dépassent et que je ne conçois pas.
  yal-yal: I yi n maxɔdin, i naxa, ‘Nde i tan na, naxan n ma fe ragidixine yidimima
    a xaxilitareya falane xɔn?’ Awa, n yi feene falama nɛn, n mi yi naxanye famuma
    a faɲin na.
  haw-1868: Owai ka mea e hoopouli ana i ka olelo ao me ka ike ole? Nolaila, ua hai
    aku au, aole au i noonoo pono; Na mea kupanaha, aole au i ike.
  arb-NAV: 'تَسْأَلُنِي: مَنْ ذَا الَّذِي يُخْفِي الْمَشُورَةَ مِنْ غَيْرِ مَعْرِفَةٍ؟
    حَقّاً قَدْ نَطَقْتُ بِأُمُورٍ لَمْ أَفْهَمْهَا، بِعَجَائِبَ تَفُوقُ إِدْرَاكِي.'
  ewe-ewe: Èbia be, ‘Ame kae nye esi tsyɔ nu nye aɖaŋudede dzi numanyamanyatɔe?’ Nyateƒee,
    meƒo nu le nu siwo nyemenya o la ŋuti, nu siwo goglo akpa na nye nyanya.
  eng-LEE: Who is he that dareth to conceal [thy] counsel without knowledge? Truly
    I have spoken of what I understood not, of things too wonderful for me, which
    I knew not.
  asm-FB: তুমি মোক কোৱা, ‘কোনে বিনা জ্ঞানেৰে ঈশ্বৰৰ মন্ত্ৰণা গুপ্ত ৰাখিব পাৰে? সেইদৰে
    মই নুবুজা, মই নজনা, মোৰ বোধৰ অগম্য অতি আচৰিত কথা মই ক’লোঁ।
  sus-A: عِ عَ مَسٍن نّ عِ شَ مَسٍنيِ كُي، ‹ندٍ نَ ﭑ مَ وَلِيٍ يَ عِسٌقٍ عَ شَ شَشِلِتَرٍ
    وْيّنيِيٍ رَ؟› عِ نْندِ، ﭑ بَرَ وْيّن عَ شَشِلِتَرٍ دَاشِ، ﭑ مُ نُ عِ شَ كَابَنَكٌي
    قَهَامُشِ. عِ شَ قٍ رَبَشِيٍ فبٌ ﭑ شُنيِ بّ.
  fra-SBL: 'Tu as demandé : « Qui est celui qui cache un conseil sans le savoir ? ».
    J''ai donc prononcé ce que je n''ai pas compris, des choses trop merveilleuses
    pour moi, que je ne connaissais pas.'
  hbo-hbo: מִ֤י זֶ֨ה ׀ מַעְלִ֥ים עֵצָ֗ה בְּֽלִ֫י דָ֥עַת לָכֵ֣ן הִ֭גַּדְתִּי וְלֹ֣א
    אָבִ֑ין נִפְלָאֹ֥ות מִ֝מֶּ֗נִּי וְלֹ֣א אֵדָֽע׃
  kik-kik: Nĩworirie atĩrĩ, ‘Nũũ ũyũ ũrahithania kĩrĩra gĩakwa nĩ kwaga ũmenyo?’ Ti-itherũ
    ndaaririe maũndũ itaamenyete, maũndũ ma magegania itangĩmenya.
  fra-NCL: « Quel est celui qui obscurcit le plan divin, sans savoir ? » Oui, j’ai
    parlé sans intelligence de merveilles qui me dépassent et que j’ignore.
  cek-AK: Panoekhaih tawn ai ah ka thuih ih lok anghmasak kami loe mi aa? tiah lok
    nang dueng; kai loe ka panoek ai ih loknawk, ka panoek ai ih hmuennawk hoi paroeai
    dawnrai koi hmuennawk to ka thuih moeng boeh.
  cuk-cuk: 'Be sognai gusad: ‘We doa-dule yogasaar sunmaknaiye, an-binsaed-oburnaiye.’
    An yogasaar ibmar-wissuli-sunmaksadi an magar itoged. Anga ibmar-gegerdaklemaladba
    sunmaklenai gussoggu, an aku-itonai gusad.'
  uig-CYR: «Несиһәтни тутуруқсиз сөзләр билән хирәләштүргән ким?» Бәрһәқ, мән өзүм
    чүшәнмигән ишларни дедим, Мән әқлим йәтмәйдиған тилсимат ишларни ейттим.
  pma-pma: Kovis nau nakeih kat meteisauen onom mukave, navong inau meteisauen onak
    tovuol. Naselus en tounah keil koa narkileatei, en marmari tounah koa nasakras
    mailea eni.
  tel-2017: “జ్ఞానం లేని మాటలతో ఆలోచనను నిరర్థకం చేసే వీడెవడు?” అలా వివేచన లేక ఏమీ
    తెలియక నా బుద్ధికి మించిన సంగతులు మాట్లాడాను.
  hat-BSA: 'Ou te mande: ‘Kilès sila ki kache konsèy san konesans lan?’” “Konsa, mwen
    te deklare sa ke m pa t konprann nan; bagay twò etonnan pou mwen, ke m pa t konnen
    yo.'
  bxh-bxh: Wa fatiꞌoigu uwe, “Sidohana ma nuwa afaꞌafam wa libaliba? Sidohana be egu
    nuwatuhu wa fafadosi fuyoꞌidi?” Wananaha, E libaliba gaibu, doha tawa, “Ya siba.”
    Ginaulidi sa loholoho wananaha, in moho hige egu sibasiba haba ya sai tawatawanim.
  kos-kos: Kom siyuk lah fuka tuh nga kusen siyuk ke lalmwetmet lom Ke wangin ma nga
    etu. Nga tuh kaskas ke ma su nga tia kalem kac, Ke ma usrnguk su yoklala nu sik
    in etu kac.
  hbo-WLC: מִ֤י זֶ֨ה ׀ מַעְלִ֥ים עֵצָ֗ה בְּֽלִ֫י דָ֥עַת לָכֵ֣ן הִ֭גַּדְתִּי וְלֹ֣א
    אָבִ֑ין נִפְלָא֥וֹת מִ֝מֶּ֗נִּי וְלֹ֣א אֵדָֽע׃
  ibo-ibo: Ị jụrụ sị, ‘Onye bụ onye nke a ji okwu ihe ọmụma na-adịghị na ya na-eme
    ka atụmatụ m ghara ịpụta ihe?’ Nʼezie, ekwuru m banyere ihe ndị m na-aghọtaghị,
    ihe ndị dị oke ebube karịa m ịmata.
  ory-ory: ‘ଜ୍ଞାନ ବିନା ମନ୍ତ୍ରଣା ଗୋପନକାରୀ ଏ କିଏ?’ ସତ୍ୟ, ମୁଁ ଯାହା ବୁଝିଲି ନାହିଁ, ଯେଉଁ
    ଅତି ଆଶ୍ଚର୍ଯ୍ୟ କଥା ଜାଣିଲି ନାହିଁ, ତାହା ହିଁ କହିଅଛି।
  chk-chk: En ka ais, ‘En iö pwe ka amonomona ai kapasen öüröür ren kapas esap wor
    mirit lon?’ Ellet, üa apasa mine üsap weweiti, üa kapas usun mettoch mi fokun
    amwarar ngeniei, üsap silei.
  rop-rop: Yubin askim mi wotfo aibin oldei tok dumaji ai sabi oni lilbit. Trubala
    aibin tokabat loda ting weya ai nomo bin sabi.
  ukr-1871: Та й кому б то затемнити твій провид, коли самий нїчого не розуміє? Так,
    — я говорив об тім, чого не розумів, про речі чудні, менї незнані.
  deu-1951: Wer ist's, der den Ratschluß [Gottes] verdunkelt mit seinem Unverstand?
    Fürwahr, ich habe geredet, was ich nicht verstehe, was mir zu wunderbar ist und
    ich nicht begreifen kann!
  eng-JPS: Who is this that hideth counsel without knowledge? Therefore have I uttered
    that which I understood not, things too wonderful for me, which I knew not.
  srp-1865: Ko je to što zamraèuje savjet nerazumno? Zato kažem da nijesam razumijevao;
    èudesno je to za me, te ne mogu znati.
  lug-lug: Wabuuza nti, ‘Ani ono aziyiza okuteesa kwange atalina magezi?’ Mazima ddala
    nayogera ebintu bye sitegeera, ebintu ebyassukirira okutegeera kwange.
  heb-heb: מי זה מעלים עצה בלי דעת לכן הגדתי ולא אבין נפלאות ממני ולא אדע׃
  ben-IRV: আপনি আমাকে জিজ্ঞাসা করেছেন, ‘এ কে যে জ্ঞানহীন ভাবে আমার পরিকল্পনায় অন্ধকার
    নিয়ে আসে?’ এই জন্য, আমি কিছু কথা বলেছি যা আমি বুঝি না, আমার বোঝার জন্য জিনিস
    গুলো খুব কঠিন, যা আমি জানি না।
  pan-pan: ਤੂੰ ਪੁੱਛਿਆ, ਇਹ ਕੌਣ ਹੈ ਜਿਹੜਾ ਅਗਿਆਨਤਾ ਨਾਲ ਮੇਰੀ ਯੋਜਨਾ ਨੂੰ ਢੱਕਦਾ ਹੈ? ਮੈਂ ਤਾਂ
    ਉਹ ਹੀ ਬੋਲਿਆ ਜਿਸ ਨੂੰ ਮੈਂ ਨਹੀਂ ਸਮਝਦਾ, ਜੋ ਗੱਲਾਂ ਮੇਰੇ ਲਈ ਅਚਰਜ਼ ਗੱਲਾਂ ਸਨ ਅਤੇ ਜਿਹਨਾਂ
    ਨੂੰ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਸੀ!
  mya-JVB: ပညာ မ ရှိဘဲ အကြံအစည် တော်ကိုမိုက် စေသော သူကားအဘယ်သူ နည်း။ သို့ရာတွင် အကျွန်ုပ်သည်
    နား မ လည်သောအရာတို့ကို၎င်း ၊ ကိုယ်တိုင်မ သိ ၊ အံ့ဩ ၍ မကုန်နိုင်သော အရာတို့ကို၎င်းပြော
    မိပါပြီ။
  hmo-hmo: Oi ese lau oi nanadaia, oi gwau, ‘Oi be daika, egu aonega oi maumauraia
    noho?’ Momokani, Lohiabada e, lau hereva kerere vadaeni, badina be egu diba ia
    maragi. Unai dainai, lau herevalaia gaudia, be lau diba namonamo lasi. Hoa gaudia,
    lauegu diba idia hereaia gaudia, lau herevalaia kava.
  urd-urd: यह कौन है जो नादानी से मसलहत पर पर्दा डालता है?” लेकिन मैंने जो न समझा
    वही कहा, या'नी ऐसी बातें जो मेरे लिए बहुत 'अजीब थीं जिनको मैं जानता न था।
  rus-SYN: Кто сей, омрачающий Провидение, ничего не разумея? - Так, я говорил о том,
    чего не разумел, о делах чудных для меня, которых я не знал.
  bqc-SIM: N mɛ̀ démɛ lɛ́ zɛzↄ̃ ↄ̃nↄɛ dↄ̃saii? Sĩanaɛ, ma yã́ pↄ́ má a gbadↄ̃o
    ò, yãbↄnsaɛ pↄ́ dɛ ma dↄ̃ala.
  tcz-CHONGTHU: Thil hetkhen theina beija kathil hetkhen theina dongpa chu koiham?
    Tin nei donge. Hichepa chu kei kahi. Chule keiman kahet khah louhel thu kana sei
    kha tai.
  mar-mar: तू मला विचारलेस, हा अज्ञानी मनुष्य कोण आहे जो असे मूर्खासारखे बोलतो आहे?
    तरीही मला ज्या गोष्टी कळत नव्हत्या त्या गोष्टी मी बोललो, त्यांच्याविषयीच मी बोलत
    होतो. ज्या गोष्टी समजणे माझ्या आवाक्याबाहेरचे होते त्यांच्याविषयी मी बोलत होतो.
  soq-soq: E ne dianee waanase, ‘E ambi ne insaisana dewasadina bedewe aiaa ipasiawaia
    mampe ne waitaraneiana?’ Ulaipa, ne dewa mai atenteipe gagalo diapanau di wamodine,
    dewa debamau mai atenteapa rua, dia.
  qub-qub: Gamga tapumashcanqui ‹¿Pitaj gamga canqui yarpashäcunata manacajman churanayquipaj?›
    nir. Nogaga rimaycashcä mana tantiyashä cajcunatami. Rimaycashcä fiyupa almiraypaj
    cajcunapaj, mana tantiyaypaj cajpämi.
  bqp-bqp: N pì, dí mɛ́ àtɛn kpá ↄ̃ndↄ̃nɛ dↄ̃naa sarii? Yãpuramɛ, ma yã kũ má a
    gbá dↄ̃ro ò, yãbonsarɛ kũ à de ma dↄ̃nala.
  hat-hat: Ou mande kisa mwen ye menm pou m'ap poze keksyon sou plan travay ou, ak
    yon bann diskou ki pa vle di anyen. Mwen te louvri bouch mwen pale sou sa m' pa
    konprann, sou bèl bagay ki twò fò pou mwen.
  eng-BSB: You asked, ‘Who is this who conceals My counsel without knowledge?’ Surely
    I spoke of things I did not understand, things too wonderful for me to know.
  eng-WEBPB: You asked, ‘Who is this who hides counsel without knowledge?’ therefore
    I have uttered that which I didn’t understand, things too wonderful for me, which
    I didn’t know.
  kbq-kbq: Kagra nantahigenka, iza antahintahi'a omane vahe'mo Nagri knare antahi'zankura
    nagenoka hu'ne hunkama hu'nanana? E'i ana vahera nagragi'na, ke'na antahi'na osugeno
    nagri antahi'zampinena omaneanagi, knare zantfama hu'nea zanku amne keaga hu'noe.
  nhe-BL: Ta titlatzintocayaya ¿ajqueya nopa tlacatl tlen quiijtohuayaya ax cuali
    tlen tijchihuayaya? Naja nieli nopa tlacatl. Nicamatiyaya tlen miyac huejhueyi
    tlamantli tlen ax nijmatiyaya huan ax nijmachiliyaya.
  bus-bus: N bè, dé bé èe kpaa ↄ̃ndↄ̃ↄnɛ dↄ̃saii? Yãpuramɛ, ma yã kɛ̀ má à gbá dↄ̃roo
    ò, yãbↄnsaɛ kɛ̀ dɛ ma dↄ̃nalaa.
  gub-BL: — Màràzàwe tuwe nerezeruzar kwaw hema'ekwaw katu haw rehe, ere ihewe. Ta'e
    aiko ma'e ikwaw 'ymar romo ihe xe. Aze'eg ma'e heremigwaw 'ym rehe ihe. A'e ma'e
    ikatuahy wera'u ihewe. Napuner kwaw ikwaw paw rehe.
  eng-DRA: Who is this that hideth counsel without knowledge? Therefore I have spoken
    unwisely, and things that above measure exceeded my knowledge.
