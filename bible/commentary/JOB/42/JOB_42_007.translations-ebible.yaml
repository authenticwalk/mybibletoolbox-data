  dop-dop: 'Wɑɑtʋ wei Tɑcɑɑ tɛmɑ Soopu kɛ yɔɣɔtǝnɑʋ kɛ mpʋ, ɩlɛnɑ ɩ́ tɔ Temɑŋ tʋ Ɩlifɑsɩ
