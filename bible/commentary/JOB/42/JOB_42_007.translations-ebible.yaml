    ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ ਨੂੰ ਆਖਿਆ, “ਮੇਰਾ ਕ੍ਰੋਧ ਤੇਰੇ ਉੱਤੇ ਅਤੇ ਤੇਰੇ ਦੋਹਾਂ ਮਿੱਤਰਾਂ ਉੱਤੇ ਭੜਕ
    ਉੱਠਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਵਿਖੇ ਸੱਚ ਨਹੀਂ ਬੋਲੇ, ਜਿਵੇਂ ਮੇਰਾ ਦਾਸ ਅੱਯੂਬ ਬੋਲਿਆ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ယောဘ အား မိန့် တော်မူပြီးမှ ၊ တေမန် အမျိုးသားဧလိဖတ်
    အား လည်း သင် နှင့် သင် ၏ အဆွေ ခင်ပွန်းနှစ် ယောက် ကို ငါ အမျက် ထွက် ၏။ အကြောင်း
    မူကား၊ ငါ့ ကျွန် ယောဘ သည် ငါ့ အကြောင်း အရာတို့ကို ဟုတ်မှန် စွာ ပြောသကဲ့သို့သင်တို့သည်
    မ ပြော။
  hmo-hmo: Lohiabada ese inai hereva be Iobu dekenai ia hamaoroa murinai, Lohiabada
    ese Elipasa, Temana hanua tauna ia gwau henia, ia gwau, “Lau be oi bona oiemu
    turana ruaosi dekenai lau badu, badina be lauegu sivarai umui gwauraia maoro lasi,
    Iobu, lauegu hesiai tauna ese ia gwauraia hegeregerena.
  urd-urd: और ऐसा हुआ कि जब ख़ुदावन्द यह बातें अय्यूब से कह चुका, तो उसने इलिफ़ज़
    तेमानी से कहा कि “मेरा ग़ज़ब तुझ पर और तेरे दोनों दोस्तों पर भड़का है, क्यूँकि
    तुम ने मेरे बारे में वह बात न कही जो हक़ है, जैसे मेरे बन्दे अय्यूब ने कही।
  rus-SYN: 'И было после того, как Господь сказал слова те Иову, сказал Господь Елифазу
    Феманитянину: горит гнев Мой на тебя и на двух друзей твоих за то, что вы говорили
    о Мне не так верно, как раб Мой Иов.'
  bqc-SIM: 'Dii yã́ beeↄ oa gbɛa à yã''ò Temani gbɛ̃́ Ɛlifazaɛ à mɛ̀: Ma pↄ pànzi
    ń n gbɛ̃́ gbɛ̃ↄn plaↄ, asa i ma yã''o a zɛ́wa lán ma zↄ̀blena Yobuwao.'
  tcz-CHONGTHU: Pakaiyin thu hijatpi hi Job koma asei nungin Teman mipa Eliphaz komah
    aseitai. Nangma leh nagol teni chunga kalung ahange. Kasohpa Job sei bangin kachungchang
    thu adihchet in nanghon nasei pouve.
  mar-mar: परमेश्वराचे ईयोबाशी बोलणे झाल्यावर तो तेमानीच्या अलीफजला म्हणाला, मला तुझा
    आणि तुझ्या दोन मित्रांचा राग आला आहे. का? कारण तुम्ही माझ्याबद्दल योग्य बोलला
    नाही. परंतु ईयोब माझा सेवक आहे. तो माझ्याविषयी बरोबर बोलला.
  soq-soq: Iawe God Iob mampe gagalo ema wamono aupe, me Elipas Teman apanawa mampe
    gagalolene wanase, “E ne umanana mai ulaipa mampe wapona ne nolana dewalala Iob
    dewaleidia rua. Sa baiwa ne nuana kadilen e ita sosoa nata do manlawo.
  qub-qub: 'Tayta Dios chayno Jobta nircur Elifaztapis niran: «Fiyupa rabyashami caycä
    gampaj, ishcay amïguyquicunapäpis. Sirbimajnë Jobnöga gamcuna manami rasun cajtachu
    nogapaj nishcanqui.'
  bqp-bqp: 'Dikiri yã birenↄ onaa gbɛra à yã ò Temana gbɛ̃ Ɛlifazanɛ à pì: Ma pↄ
    fɛ̃̀nyĩ kũ n gbɛ̃nna gbɛ̃nↄn planↄ, zaakũ ádi ma yã o a zɛ́a lán ma zↄ̀bleri
    Ayuba bàro.'
  hat-hat: 'Lè Seyè a fin pale konsa ak Jòb, li pale ak Elifaz, moun lavil Teman an.
    Li di l'' konsa: -Mwen te fache sou ou ak sou de zanmi ou yo, paske sa nou di
    sou mwen an pa vre menm. Nou pa t'' pale tankou Jòb, sèvitè m'' lan.'
  eng-BSB: After the LORD had spoken these words to Job, He said to Eliphaz the Temanite,
    “My wrath is kindled against you and your two friends. For you have not spoken
    about Me accurately, as My servant Job has.
  eng-WEBPB: It was so, that after the LORD had spoken these words to Job, the LORD
    said to Eliphaz the Temanite, “My wrath is kindled against you, and against your
    two friends; for you have not spoken of me the thing that is right, as my servant
    Job has.
  kbq-kbq: Hagi Jopu'enema keagama Ra Anumzamo'ma huvagamareteno'a, amanage huno Temani
    kumateti ne' Elifasinkura hu'ne, Kagri'ene tare ronekagu'enena tusi narimpa aheramante'noe.
    Na'ankure Nagri eri'za ne' Jopu'ma nagriku'ma tamagema huno huamama hiaza huta,
    Nagri navu'nava zankura tamagra tamage huta huamara osu'naze.
  nhe-BL: 'Teipa quema Toteco tlanqui camati ihuaya Job, quicamahui Elifaz tlen ehua
    Temán, huan quiilhui: “Na tlahuel nicualani ica ta huan ica nopa ome mohuampoyohua
    pampa ax incamatque xitlahuac tlen na queja notlatequipanojca Job.'
  bus-bus: 'Dii yã beeenↄ ona gbɛra à yã ò Temana gbɛ̃ Ɛlifazanɛ à bè: Ma pↄ fɛ̃̀nzi
    kↄ̃n n gbɛ̃nna gↄ̃ↄn plaaanↄ, zaakɛ ée ma yã o a zɛ́a lán ma zↄ̀bleri Ayuba bàro.'
  gub-BL: Izo pe uze'eg pawire Tupàn Tuweharupi Wiko Ma'e uze'eg Eripaz Temà ywy rehe
    har pe kury. — Aikwahy newe ihe, mokoz nemyrypar wanupe ihe no. Ta'e napemume'u
    kwaw ze'eg azeharomoete har herehe peze'eg mehe xe. Heremiruze'eg Izo umume'u
    ze'eg azeharomoete har a'e.
  eng-DRA: 'And after the Lord had spoken these words to Job, he said to Eliphaz the
    Themanite: My wrath is kindled against thee, and against thy two friends, because
    you have not spoken the thing that is right before my, as my servant Job hath.'
