verse: JOB.042.007
translations:
  mal-C: 'യഹോവ ഇയ്യോബിനോട് ഈ കാര്യങ്ങളെല്ലാം അരുളിച്ചെയ്തതിനുശേഷം, തേമാന്യനായ എലീഫാസിനോട്
    കൽപ്പിച്ചത്: “എന്റെ ദാസനായ ഇയ്യോബ് ചെയ്തതുപോലെ നീ എന്നെക്കുറിച്ചു ശരിയായ കാര്യങ്ങൾ
    സംസാരിക്കാഞ്ഞതിനാൽ എന്റെ കോപം നിനക്കും നിന്റെ രണ്ടു സ്നേഹിതന്മാർക്കും എതിരേ ജ്വലിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Nachdem Jahwe diese Worte mit Hiob geredet hatte, sprach Jahwe zu Eliphas
    von Theman: Mein Zorn ist entbrannt gegen dich und gegen deine beiden Freunde,
    denn ihr habt nicht recht von mir geredet wie mein Knecht Hiob!'
  lin-lin: 'Sima na Yawe koloba makambo oyo epai ya Yobo, alobaki na Elifazi, moto
    ya Temani : « Kanda na Ngai engaleli yo mpe baninga na yo mibale, pamba te bolobi
    na bosembo te na tina na Ngai, ndenge Yobo, mosali na Ngai, alobaki.'
  eng-LSV: And it comes to pass after YHWH’s speaking these words to Job, that YHWH
    says to Eliphaz the Temanite, “My anger has burned against you and against your
    two friends, because you have not spoken correctly concerning Me, like My servant
    Job.
  eng-GNV: 'Now after that the Lord had spoken these wordes vnto Iob, ye Lord also
    said vnto Eliphaz ye Temanite, My wrath is kindled against thee, and against thy
    two friends: for yee haue not spoken of me the thing that is right, like my seruant
    Iob.'
  eng-WEBSTER: 'And it was so , that after the LORD had spoken these words to Job,
    the LORD said to Eliphaz the Temanite, My wrath is kindled against thee, and against
    thy two friends: for ye have not spoken of me the thing that is right, as my servant
    Job hath .'
  nhw-BL: 'Teipa quema Toteco tlanqui camanalti ihuaya Job, quicamanalhui Elifaz catli
    ehua Temán, huan quiilhui: “Na tlahuel nicualani ica ta huan ica nopa ome mohuampoyohua
    pampa amo ancamanaltique xitlahuac tlen na quen notequipanojca Job.'
  swh-ONEN: Baada ya Bwana kusema mambo haya yote na Ayubu, akamwambia Elifazi Mtemani,
    “Nina hasira juu yako na juu ya rafiki zako wawili, kwa sababu hamkusema yaliyo
    sawa kwa habari yangu, kama alivyosema mtumishi wangu Ayubu.
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u kɑ Yoobu ɡɑri kuɑ u kpɑ, yerɑ u Elifɑsi Temɑɡii
    sɔ̃ɔwɑ u nɛɛ, nɑ kɑ wunɛ kɑ wunɛn bɔrɔbɑ yiru ye mɔru mɔ̀ too too. Domi i ǹ nɛn
    ɡɑri ɡeruɑ dee dee nɡe mɛ nɛn bɔ̃ɔ Yoobu u ɡeruɑ.
  eng-KJVCPB: 'And it was so, that after the Lord had spoken these words unto Job,
    the Lord said to Eliphaz the Temanite, My wrath is kindled against thee, and against
    thy two friends: for ye have not spoken of me the thing that is right, as my servant
    Job hath.'
  luo-luo: Kane Jehova Nyasaye osewacho ne Ayub wechegi, nowachone Elifaz ja-Teman
    niya, “Iya owangʼ kodi kaachiel gi osiepegi ariyo, nikech ok usewacho weche ma
    adieri kuoma, kaka jatichna Ayub osewacho.
  meu-meu: Iehova ese ini hereva na Iobu e hamaorolaia murinai, Iehova ese Elifasa
    tau Teman e gwau henia, eto, Egu badu vada e ḡaraḡaramu, oi bona turamu raruosi
    latadiai, badina be sivaraigu maorona asio gwauraia, hari egu hesiai tauna Iobu
    ese e gwauraia heḡereḡerena.
  npi-ULB: परमप्रभुले अय्यूबसित यी वचनहरू बोल्‍नुभएपछि, उहाँले एलीपज तेमानीलाई भन्‍नुभयो,
    “तँ र तेरा दुई जना मित्रको विरुद्धमा मेरो क्रोध दन्किएको छ, किनकि मेरो दास अय्यूबले
    झैं तिमीहरूले मेरो विषयमा जे ठिक छ, सो बोलेका छैनौ ।
  yor-yor: Bẹ́ẹ̀ ó sì rí, lẹ́yìn ìgbà tí Olúwa ti sọ ọ̀rọ̀ wọ̀nyí fún Jobu, Olúwa
    sì wí fún Elifasi, ará Temani pé, mo bínú sí ọ, àti sí àwọn ọ̀rẹ́ rẹ méjèèjì,
    nítorí pé ẹ̀yin kò sọ̀rọ̀, ní ti èmi, ohun tí ó tọ́, bí Jobu ìránṣẹ́ mi ti sọ.
  pes-OPCB: 'هنگامی که خداوند صحبت خود را با ایوب تمام کرد، به الیفاز تیمانی فرمود:
    «از تو و از دو رفیقت خشمگین هستم، زیرا سخنان شما دربارهٔ من مانند سخنان خدمتگزارم
    ایوب، درست نبوده است.'
  tgl-ULB: Mangyaring pagkatapos niyang sabihin ang mga salitang ito kay Job, sinabi
    ni Yahweh kay Elifaz ang Temaneo, “Ang aking poot ay sumiklab laban sa iyo at
    laban sa dalawa mong kaibigan dahil hindi ninyo sinabi ang mga katotohanan tungkol
    sa akin katulad ng ginawa ng aking lingkod na si Job.
  cbu-NT: 'Apanll Jobaa tsiyatamaam iwatsparamchu, anumunsha Elifasaatssha tárangiya:
    Yuwamand nda wanasir nuwaa tsiyatarangish, anumand shiyaa, amikurpatartish kapung
    tsiyantakina. Siysa Jobaa, Shiy yutarittishcha. Anumandcha Apanll shiyaa waneeksha,
    tárangsa. Itaru, Jobanaa zurampatari wanasir tsiyatarangiya.'
  hui-hui: Anduane Homogohanda Yobohondo bi lai howa ibugua Temana tanoali Elibasahondo
    bi ogodagua lene. Elibasa í̠bi í̠naga nenege agali kirali biago labohondobi kebaore
    ho kogoni. Irane tígua mana galone i̱na biagaru i̱naga biabe biahaga agali Yobohanda
    layadagua ndo la ko harimi.
  mya-mya: ထိုသို့ထာဝရဘုရားသည် ယောဘအား မိန့်တော်မူပြီးမှ၊ တေမန်အမျိုးသား ဧလိဖတ်အားလည်း
    သင်နှင့်သင်၏ အဆွေခင်ပွန်းနှစ်ယောက် ကိုငါအမျက် ထွက်၏။ အကြောင်းမူကား၊ ငါ့ကျွန်ယောဘသည်
    ငါ့အ ကြောင်းအရာတို့ကို ဟုတ်မှန်စွာ ပြောသကဲ့သို့ သင်တို့သည် မပြော။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེས་ཡོབ་ལ་གསུང་གནང་རྗེས་དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་ལ་འདི་སྐད་གསུངས་པ་སྟེ།
    ཁྱོད་དང་ཁྱོད་ཀྱི་གྲོགས་པོ་གཉིས་ཀྱིས་བདག་གི་སྐོར་གླེང་པ་ནི་ངའི་ཞབས་ཕྱི་ཨེས་ཡོབ་ལྟར་དྲང་བདེན་མ་ཡིན་པས་བདག་ཁྱོད་རྣམས་ལ་ཁྲོས་པ་ཡིན།
  sna-sna: Jehovha akati areva zvinhu izvi kuna Jobho, akati kuna Erifazi muTemani,
    “Ndakakutsamwira iwe neshamwari dzako mbiri, nokuti hamuna kutaura zvakarurama
    pamusoro pangu, sezvakaitwa nomuranda wangu Jobho.
  spa-BLM: 'Fue así que, después de que Yahvé hubo pronunciado estas palabras a Job,
    Yahvé dijo a Elifaz el temanita: “Mi ira se ha encendido contra ti y contra tus
    dos amigos, porque no habéis hablado de mí lo que es justo, como lo ha hecho mi
    siervo Job.'
  cac-cac: 'Ayic ix lajvi yalan juntzan̈ tic Jehová d''a vin̈aj Job chi'', ix yalanpax
    d''a vin̈aj Elifaz chi'' icha tic: Scot val voval d''ayach yed'' chavan̈xo eb''
    vin̈ ajun ed'' chi'', yujto man̈ vach''oc tas ix eyal d''a in patic, man̈ lajanoc
    ix eyutej e b''a yed'' vin̈ in checab'' aj Job tic.'
  swh-ULB: Ilitokea baada ya kuwa amekwisha kusema maneno hata kwa Ayubu, Yahweh alimwambia
    Elifazi Mtemani, “ Ghadhabu yangu imewaka dhidi yako na dhidi ya marafiki zako
    wawili kwa kuwa hamkusema maneno ya haki juu yangu kama alivyofanya mtumishi wangu
    Ayubu.
  bel-bel: 'І было пасьля таго, як Гасподзь сказаў словы тыя Ёву, сказаў Гасподзь
    Эліфазу Тэманіцяніну: гарыць гнеў Мой на цябе і на двух сяброў тваіх за тое, што
    вы гаварылі пра Мяне ня так правільна, як раб Мой Ёў.'
  wed-wed: Bada i babani vorovei Job awarina ma marina Eliphas rava Temanei awarina
    ina pa, “Amlou i ḡaiḡai awarim am rava ruaḡa maiteni, taumi eḡa riwa kaua ota babaniei
    me Job nanare.
  deu-ELBBK: 'Und es geschah, nachdem der HERR diese Worte zu Hiob geredet hatte,
    da sprach der HERR zu Eliphas, dem Temaniter: Mein Zorn ist entbrannt gegen dich
    und gegen deine beiden Freunde; denn nicht angemessen habt ihr von mir geredet
    wie mein Knecht Hiob.'
  mbb-OT: Hein nepasad te egkaǥi te Nengazen diyà te ki Job heini, migkeǥiyan din
    si Elifas he tig-Teman te, “Nepeukan ku sikew wey is dezuwa he emiǥu nu, su kenè
    kew iring te suluǥuen ku he si Job su wazè kew mulà megkaǥi te tutuu mehitenged
    kedì.
  mal-2015: 'യഹോവ ഈ വചനങ്ങളെ ഇയ്യോബിനോടു അരുളിച്ചെയ്തശേഷം യഹോവ തേമാന്യനായ എലീഫസിനോടു
    അരുളിച്ചെയ്തതു: നിന്നോടും നിന്റെ രണ്ടു സ്നേഹിതന്മാരോടും എനിക്കു കോപം ജ്വലിച്ചിരിക്കുന്നു;
    എന്റെ ദാസനായ ഇയ്യോബിനെപ്പോലെ നിങ്ങൾ എന്നെക്കുറിച്ചു വിഹിതമായതു സംസാരിച്ചിട്ടില്ല.'
  rmc-rmc: 'Paľis, sar dovakerďa o RAJ kala lava, phenďa le Elifazoske andral o Teman:
    „Miri choľi labol pre tute the pre tire duj prijaťeľa, bo na vakerenas pal ma
    oda, so hin čačo, avke sar miro služobňikos o Job.'
  pes-OPV: 'و واقع شد بعد از اینکه خداوند این سخنان را به ایوب گفته بود که خداوند
    به الیفاز تیمانی فرمود: «خشم من بر تو و بر دو رفیقت افروخته شده، زیرا که درباره
    من آنچه راست است مثل بنده‌ام ایوب نگفتید.'
  ron-1924: 'Дупэ че а ворбит ачесте кувинте луй Йов, Домнул а зис луй Елифаз дин
    Теман: „Мыния Мя С-а апринс ымпотрива та ши ымпотрива челор дой приетень ай тэй,
    пентру кэ н-аць ворбит аша де дрепт де Мине кум а ворбит робул Меу Йов.'
  aui-aui: Yawe God mmkodi sisiya Job biidi ivisisiya ikovi murine, na Teman kwanatuna
    kamonama tomogha kana waghawagha Elipas biidi ivisisiya iwona bo, “Tagu nuwanuwagu
    ipughu tam da turaturam yadi bata biiyadi, basuna kiiraviguve gewiisuwona koyisisiyeni
    ware yagu wiitamariyana Job iberana naboni.
  ben-OBCV: ইয়োবকে এসব কথা বলার পর, সদাপ্রভু তৈমনীয় ইলীফসকে বললেন, “তোমার উপরে এবং
    তোমার দুই বন্ধুর উপরে আমি ক্রুদ্ধ হয়েছি, কারণ আমার দাস ইয়োবের মতো তোমরা আমার
    সম্পর্কে সত্যিকথা বলোনি।
  som-som: Oo markii Rabbigu erayadaas Ayuub kula hadlay dabadeed wuxuu Eliifas oo
    reer Teemaan ahaa ku yidhi, Cadhadaydii baa ku kululaatay adiga iyo labadaadii
    saaxiibba, waayo, idinku wixii xaqa ahaa igama aydaan sheegin, sidii addoonkayga
    Ayuub uu yeelay oo kale.
  lat-VUC: 'Postquam autem locutus est Dominus verba hæc ad Job, dixit ad Eliphaz
    Themanitem: Iratus est furor meus in te, et in duos amicos tuos, quoniam non estis
    locuti coram me rectum, sicut servus meus Job.'
  eng-ASVBT: And it was so, that, after Jehovah had spoken these words unto Job, Jehovah
    said to Eliphaz the Temanite, My wrath is kindled against thee, and against thy
    two friends; for ye have not spoken of me the thing that is right, as my servant
    Job hath.
  ita-1885: 'Ora, dopo che il Signore ebbe dette queste cose a Giobbe, egli disse
    ancora ad Elifaz Temanita: L''ira mia è accesa contro a te, e contro a'' due tuoi
    compagni; perciocchè voi non mi avete parlato dirittamente, come Giobbe, mio servitore.'
  eng-LXXUP: 'And it came to pass after the Lord had spoken all these words to Job,
    that the Lord said to Eliphaz the Temanite, Thou hast sinned, and thy two friends:
    For ye have not said anything true before me, As my servant Job has.'
  eng-ULB: It came about that after he had said these words to Job, Yahweh said to
    Eliphaz the Temanite, “My wrath is kindled against you and against your two friends,
    for you have not spoken of me what is right, as my servant Job has done.
  spa-VBL: 'Cuando el Señor terminó de hablar con Job, dijo a Elifaz el temanita:
    “Estoy enojado contigo y con tus dos amigos porque no han dicho la verdad sobre
    mí, como hizo mi siervo Job.'
  fra-_FOB: 'Or, après que l''Éternel eut ainsi parlé à Job, il dit à Éliphaz, de
    Théman: Ma colère est enflammée contre toi et contre tes deux amis, parce que
    vous n''avez pas parlé avec droiture devant moi, comme Job, mon serviteur.'
  mal-mal: 'യഹോവ ഈ വചനങ്ങൾ ഇയ്യോബിനോട് അരുളിച്ചെയ്തശേഷം യഹോവ തേമാന്യനായ എലീഫസിനോട്
    അരുളിച്ചെയ്തത്: “നിന്നോടും നിന്റെ രണ്ട് സ്നേഹിതന്മാരോടും എനിക്ക് കോപം ജ്വലിച്ചിരിക്കുന്നു;
    എന്റെ ദാസനായ ഇയ്യോബിനെപ്പോലെ നിങ്ങൾ എന്നെക്കുറിച്ച് വിഹിതമായത് സംസാരിച്ചിട്ടില്ല.'
  urd-GVR: Ayyūb se yih tamām bāteṅ kahne ke bād Rab Ilīfaz Temānī se hamkalām huā,
    “Maiṅ tujh se aur tere do dostoṅ se ġhusse hūṅ, kyoṅki go mere bande Ayyūb ne
    mere bāre meṅ durust bāteṅ kīṅ magar tum ne aisā nahīṅ kiyā.
  suz-BL: मिनु परमप्रभु यावेम अय्‍युब नु लोव़ पने थुम्‍शा, मेकोम तेमान ङा एलीफाज कली
    “गे नु इ वारच निक्‍शी इन कली तशा, गो गाइश्‍शो बाक्‍नुङ। मारदे हना गे आं पर्बम
    थमा लोव़ मपनी। तन्‍न आं गेय पाइब अय्‍युबमी आं पर्बम थमा लोव़ पाप्‍तु।
  eng-NOY: 'And when Jehovah had spoken these words unto Job, he said to Eliphaz the
    Temanite: “My wrath is kindled against thee, and against thy two friends; for
    ye have not spoken concerning me that which is right, as hath my servant Job.'
  ita-1927: 'Dopo che ebbe rivolto questi discorsi a Giobbe, l’Eterno disse a Elifaz
    di Teman: “L’ira mia è accesa contro te e contro i tuoi due amici, perché non
    avete parlato di me secondo la verità, come ha fatto il mio servo Giobbe.'
  ckb-ckb: 'دوای ئەوەی یەزدان بەم وشانە قسەی لەگەڵ ئەیوبدا کرد، یەزدان بە ئەلیفازی
    تێمانی فەرموو: «تووڕەییم لە تۆ و لە هاوڕێیەکانت جۆشا، چونکە ئێوە وەک ئەیوبی بەندەم
    بە ڕاستی سەبارەت بە من قسەی ڕاستتان نەکرد.'
  eng-BBE: And it came about, after he had said these words to Job, that the Lord
    said to Eliphaz the Temanite, I am very angry with you and your two friends, because
    you have not said what is right about me, as my servant Job has.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೋಬನ ಸಂಗಡ ಮಾತಾಡಿದ ತರುವಾಯ, ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನಿಗೆ, “ನಿನ್ನ ಮೇಲೆಯೂ
    ನಿನ್ನ ಸ್ನೇಹಿತರಿಬ್ಬರ ಮೇಲೆಯೂ ನನಗೆ ಕೋಪವಿದೆ. ಏಕೆಂದರೆ ನೀವು ನನ್ನ ದಾಸನಾದ ಯೋಬನಂತೆ ನೀವು
    ನನ್ನ ವಿಷಯವಾಗಿ ಸತ್ಯವನ್ನು ಆಡಲಿಲ್ಲ.
  tam-2017: 'யெகோவா இந்த வார்த்தைகளை யோபுடன் பேசினபின், யெகோவா தேமானியனான எலிப்பாசை
    நோக்கி: “உன்மேலும் உன் இரண்டு நண்பர்கள்மேலும் எனக்குக் கோபம் வருகிறது; என் ஊழியனாகிய
