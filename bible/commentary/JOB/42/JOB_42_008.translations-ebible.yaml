  kan-2017: ಈಗ ಏಳು ಹೋರಿಗಳನ್ನೂ, ಏಳು ಟಗರುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ನನ್ನ ದಾಸನಾದ ಯೋಬನ ಬಳಿಗೆ ಹೋಗಿ
