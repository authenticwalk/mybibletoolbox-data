    muku addu’a zan kuwa karɓi addu’arsa in bi da ku nisa da wawancinku. Ba ku faɗi
    abin da yake daidai game da ni ba yadda bawana Ayuba ya yi ba.”
  uig-LAT: Biraq hazir özünglar üchün yette torpaq hem yette qochqarni élip, qulum
