    เพราะเราจะยอมรับเขา เกรงว่าเรากระทำกับเจ้าตามความโง่ของเจ้า เพราะเจ้าทั้งหลายมิ​ได้​พู​ดถึงเราอย่างที่​ถูก
    ดังโยบผู้​รับใช้​ของเราได้​พูด​”
  por-BR-2018: Por isso tomai sete bezerros e sete carneiros, ide ao meu servo Jó,
