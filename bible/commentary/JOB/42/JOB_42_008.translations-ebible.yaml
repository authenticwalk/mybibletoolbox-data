  beo-beo: 'Wali, dilia bulamagau gawali fesuale amola sibi gawali fesuale, amo Youbema
    gaguli asili, amola dilia hou dabema:ne, gobele salima. Yoube da dili fidima:ne
    sia:ne gadomu. Amasea, Na da ea sia:ne gadosu nabimu. Dilia hamobeba:le, se dabe
    lamu da defea galu. Be Na da dilia hamobe defele, dilima se dabe hame imunu. Dilia
