  mdy-ETH: ዬያሮ ሃሢ ላንካይ ዚያ ጌማይና ላንካይ ዓዴ ማራይና ዔኪጋፓ ታ ዓይላሢ ዒዮቤ ኮራ ዓኣዹዋኣቴ፤ ዒኢካ ዒንሢኮ ጎሞ
