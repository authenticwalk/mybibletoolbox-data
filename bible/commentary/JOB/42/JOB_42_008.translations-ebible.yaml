    Ayup siler üchün dua qilidu; chünki Men uni qobul qilimen; bolmisa, Men öz nadanliqliringlarni
    özünglargha qayturup bérey; chünki siler Méning toghramda qulum Ayup toghra sözligendek
    toghra sözlimidinglar».
  nde-nde: Ngakho manje thathani inkunzi eziyisikhombisa lenqama eziyisikhombisa liye
    encekwini yami uJobe liyekwenza umnikelo wenu wokutshiswa. Inceku yami uJobe izalikhulekela,
