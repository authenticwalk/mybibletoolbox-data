    you, that I may not send punishment on you; because you have not said what is
    right about me, as my servant Job has.
  kan-OKCV: ಆದುದರಿಂದ ಈಗ ನೀವು ಏಳು ಹೋರಿಗಳನ್ನು, ಏಳು ಟಗರುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ನನ್ನ ದಾಸನಾದ
    ಯೋಬನ ಬಳಿಗೆ ಬನ್ನಿರಿ. ನಿಮ್ಮ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿರಿ; ನನ್ನ ದಾಸನಾದ ಯೋಬನು
    ನಿಮ್ಮ ಪರವಾಗಿ ಪ್ರಾರ್ಥನೆಮಾಡುವನು. ನಾನು ನಿಮ್ಮ ಬುದ್ಧಿಹೀನತೆಯ ಪ್ರಕಾರ ದಂಡಿಸದಂತೆ, ಅವನ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಸ್ವೀಕರಿಸುವೆನು. ನೀವು ನನ್ನ ದಾಸನಾದ ಯೋಬನಂತೆ ನನ್ನ ವಿಷಯವಾಗಿ ಸತ್ಯವನ್ನು ಆಡಲಿಲ್ಲ,” ಎಂದು
    ಹೇಳಿದರು.
  tam-2017: ஆதலால் நீங்கள் ஏழு காளைகளையும், ஏழு ஆட்டுக்கடாக்களையும் தெரிந்துகொண்டு,
    என் தாசனாகிய யோபினிடத்தில் போய், உங்களுக்காகச் சர்வாங்க தகனபலிகளைச் செலுத்துங்கள்;
    என் தாசனாகிய யோபும் உங்களுக்காக வேண்டுதல் செய்வான்; நான் அவனுடைய முகத்தைப் பார்த்து,
    உங்களை உங்கள் புத்தியீனத்திற்கு ஏற்றவிதத்தில் நடத்தாதிருப்பேன்; என் ஊழியனாகிய
    யோபு பேசினதுபோல், நீங்கள் என்னைக்குறித்து நிதானமாகப் பேசவில்லை” என்றார்.
  spa-RV-1909: Ahora pues, tomaos siete becerros y siete carneros, y andad á mi siervo
    Job, y ofreced holocausto por vosotros, y mi siervo Job orará por vosotros; porque
    de cierto á él atenderé para no trataros afrentosamente, por cuanto no habéis
    hablado por mí con rectitud, como mi siervo Job.
  ron-BTF: De aceea acum, luați șapte tauri și șapte berbeci și mergeți la servitorul
