    de waarheid niet hebt gezegd, evenals mijn dienaar Job.
  nch-BL: Huajca ama xiquincuica chicome becerros huan chicome oquich chivojme, huan
    xiyaca campa notequipanojca Job. Huan nopona xiquintencahuaca quej se tacajcahualisti
    tatatili para anquiixtzacuase amotajtacolhua. Huan notequipanojca Job motatajtis
    por amojuanti huan na nijtacaquilis. Quej nopa amo nimechtzontamiltis quej quinamiqui
    nimechchihuilis por amotajtacolhua. Pampa amojuanti amo ancamanaltique xitahuac
    ten na quej notequipanojca Job.”
  vie-1934: Vậy bây giờ, hãy bắt bảy con bò đực và bảy con chiên đực đi đến Gióp,
    kẻ tôi tớ ta, mà vì các ngươi dâng lên một của lễ thiêu; rồi Gióp, kẻ tôi tớ ta
    sẽ cầu nguyện cho các ngươi; vì ta sẽ nhậm lời người, kẻo e ta đãi các ngươi tùy
    theo sự ngu muội của các ngươi; vì các ngươi không có nói về ta cách xứng đáng,
