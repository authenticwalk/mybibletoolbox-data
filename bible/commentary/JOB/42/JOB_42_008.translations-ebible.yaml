    în aceea că nu ați vorbit despre mine ce este drept, precum servitorul meu Iov.
  eng-WEBP: Now therefore, take to yourselves seven bulls and seven rams, and go to
    my servant Job, and offer up for yourselves a burnt offering; and my servant Job
