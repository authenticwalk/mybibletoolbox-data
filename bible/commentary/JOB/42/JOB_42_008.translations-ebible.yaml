    no pueda enviarte castigo; porque no han dicho lo que es correcto acerca de mí,
    como lo ha hecho mi sirviente Job.
  tdx-tdx: Aa le andrambeso bania fito naho añondrilahy fito, le miheova mb’amy Iobe
