  por-BRBSL: Agora, portanto, tomai para vós sete touros e sete carneiros, e ide a
    meu servo Jó, e oferecei por vós mesmos um holocausto; e meu servo Jó rezará por
    vós, pois eu o aceitarei, para que eu não trate convosco de acordo com vossa loucura.
    Pois vós não falastes de mim o que é certo, como o meu servo Jó”.
  cth-cth: Hatdawkvah, maitotan 7, tutan 7 hrawi nateh, ka san Job koevah cet awh
    nateh, nangmouh hanelah thuengnae hah poe awh. Hahoi ka san Job ni nangmouh hanelah
    a ratoum vaiteh, hote kai ni ka coe pouh han. Nahoeh pawiteh, na pathu awh e patetlah
    na lathueng lawk na ceng awh han. Bangkongtetpawiteh, ka san Job patetlah kaie
    kong dawkvah, lawkkatang na dei awh hoeh telah a ti.
  twi-twi: Afei, momfa anantwi ason ne adwennini ason, na monkɔ me somfo Hiob nkyɛn,
    na monkɔbɔ ɔhyew afɔre mma mo ho. Me somfo Hiob bɛbɔ mpae ama mo, na metie ne
    mpaebɔ no na merenyɛ mo sɛnea ɛfata mo nkwaseasɛm no, nsɛm a moka faa me ho no
    nyɛ nokware sɛnea me somfo Hiob yɛe no.”
  hlt-hlt: Te dongah namamih ham vaito pumrhih neh tuital pumrhih te lo uh lamtah
    ka sal Job taengla cet uh laeh. Te vaengah namamih hamla hmueihhlutnah nawn uh
    lamtah ka sal Job te nangmih ham thangthui saeh. Anih maelhmai tah ka doe vetih
    nangmih taengah boethaehalang ka saii mahpawh. Ka sal Job bangla kai kawng he
    a sikim la na thui uh moenih,” a ti nah.
  tbz-SIM: Di mmɔ̀nnì, di wɑɑ́ nyɛnɑɑdɑkɛ̀ yɛ̀yiekɛ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀yiekɛ̀, kɛ sɔ̃́nkɛ́nɛ̀
    n kóo tɔ̃ntì Isɔbu kɛ́ yɛ̀ nni nféútɛ́ kɛ́tuɔ. N kóo tɔ̃ntì Isɔbu n dɔ́ wè bo
    m bɑ́ntɛ̀ di kpɛ́í, bɑ́ m bɑ́ɑ́ di dɔɔ̀ n do dò nkɛ́ di dɔɔ̀mɛ̀. Di í nɑ̀kɛ́ n
    kpɛti kɛ̀ dɛ̀ sìɛ́ n kóo tɔ̃ntì Isɔbu dɔ̀ɔ̀mɛ̀.
  msy-2020: Bizir kam bagh ia mangɨ 7plan bulmakaun apuriba ko sipsipɨn apurir 7pla
    inigh, nan ingangarir gumazim Jop bagh mangɨ. Egh dav suegh, bar isia mɨghɨrizir
    ofabar amu. Eghtɨ nan ingangarir gumazim Jop, ia bagh na ko mɨkɨm nan azangsɨghtɨ,
    kɨ a baregh ian apangkuvigham. Nan ingangarir gumazim Jop, ia an mɨn guizɨn nan
    arazibar gun mɨgeir puvatɨ. Kamaghɨn, kɨ a baregh, ian akar ifavariba bagh ia
    gasɨghasighan kogham.”
  dop-dop: Pǝ tɔɔ tɔ, ɩ́ cɑɑ lɑtǝcɛnɑɑ nɑɑtosompɔɣɔlɑɣɑ, nɑ ɩwɑɑŋ kɛ mpʋ tɔtɔ. Ɩ́
    mɑɣɑnɑ Soopu nɑ ɩ́ lɑ mǝ nyɔɔŋ tɔɔ kɛ́ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, nɑ ɩ́
    sǝlǝmǝnɑ-mɛ. Ɩlɛ Soopu tɔɔ, mɑ kɑɑ hɔ mǝ ŋkpɑŋʋɣʋ nɑ pǝ́ kɛɛsǝnɑ mǝ kpɑŋʋɣʋ lɑkɑsɩ.
    Mpi tɔ, ɩ́ tɑ́ tǝŋ tɑmpɑnɑ nɑ ɩ́ yɔɣɔtɩ mɑ tɔm ɩsɩɩ mɑ tǝmlɛ tʋ Soopu lɑpʋ tɔ.
  azb-azb: İndi özünüz üçün yeddi buğa və yeddi qoç alıb qulum Əyyubun yanına gedin
    və özünüz üçün yandırma qurbanı təqdim edin. Qulum Əyyub sizin üçün dua etsin.
    Mən də onun duasını qəbul edib sizinlə axmaqlığınıza görə rəftar etməyəcəyəm,
    çünki siz qulum Əyyub kimi Mənim haqqımda doğru olanı demədiniz».
  eng-DBY: 'And now, take for yourselves seven bullocks and seven rams, and go to
    my servant Job, and offer up for yourselves a burnt-offering; and my servant Job
    shall pray for you, for him will I accept: lest I deal with you [after your] folly,
    for ye have not spoken of me rightly, like my servant Job.'
  hin-2017: इसलिए अब तुम सात बैल और सात मेढ़े छाँटकर मेरे दास अय्यूब के पास जाकर अपने
    निमित्त होमबलि चढ़ाओ, तब मेरा दास अय्यूब तुम्हारे लिये प्रार्थना करेगा, क्योंकि
    उसी की प्रार्थना मैं ग्रहण करूँगा; और नहीं, तो मैं तुम से तुम्हारी मूर्खता के
    योग्य बर्ताव करूँगा, क्योंकि तुम लोगों ने मेरे विषय मेरे दास अय्यूब की सी ठीक
    बात नहीं कही।”
  wol-KYG: Kon nag sàkkleen juróom ñaari yëkk, ak juróom ñaari kuuy. Ngeen dem ba
    ca sama jaam ba Ayóoba, joxe ko fa saraxu rendi-dóomal, te Ayóoba ñaanal leen,
    ma seet ci moom ba bañ leena mbugale seenug ndof. Ndax waxuleen dëgg ci man ni
    sama jaam bi Ayóoba waxe.»
  eng-YLT: And now, take to you seven bullocks and seven rams, and go ye unto My servant
    Job, and ye have caused a burnt-offering to ascend for you; and Job My servant
    doth pray for you, for surely his face I accept, so as not to do with you folly,
    because ye have not spoken concerning Me rightly, like My servant Job.
  kne-kne: Isonga ed wani, en kayo man-a si pito ay bomaro ay baka ya pito ay kalakian
    ay karnero. Asi kayo emey en Job ta man-idaton kayo si daton ay mapooan para en
    dakayo. Ikararaganas dakayo et awatek din kararag na ta adiak dosaen dakayo sin
    lebbeng na ay dosa yo, tan baken kosto di inbaga yo maipanggep en sak-en ay baken
    kaman si Job.”
  eng-WYC-2017: Therefore take ye to you seven bulls, and seven rams; and go ye to
    my servant Job, and offer ye burnt sacrifice for you. Forsooth Job, my servant,
    shall pray for you; I shall receive his face, that folly be not areckoned to you;
    certainly ye have not spoken before me rightful [or right] thing, as hath my servant
    Job.
  eng-WMBB: Now therefore, take to yourselves seven bulls and seven rams, and go to
    my servant Job, and offer up for yourselves a burnt offering; and my servant Job
    shall pray for you, for I will accept him, that I not deal with you according
    to your folly. For you have not spoken of me the thing that is right, as my servant
    Job has.”
  urd-GVH: चुनाँचे अब सात जवान बैल और सात मेंढे लेकर मेरे बंदे अय्यूब के पास जाओ और
    अपनी ख़ातिर भस्म होनेवाली क़ुरबानी पेश करो। लाज़िम है कि अय्यूब तुम्हारी शफ़ाअत
    करे, वरना मैं तुम्हें तुम्हारी हमाक़त का पूरा अज्र दूँगा। लेकिन उस की शफ़ाअत पर
    मैं तुम्हें मुआफ़ करूँगा, क्योंकि मेरे बंदे अय्यूब ने मेरे बारे में वह कुछ बयान
    किया जो सहीह है जबकि तुमने ऐसा नहीं किया।”
  rug-rug: Ke kamahire si mamu vagi lani koe Zobi ka zuapa bulumakao meke ka zuapa
    sipi kokoreo, mamu la va vukivukihi ni pude na mia vinukivukihi. E Zobi, sa Qua
    nabulu, kote varavarani gamu, meke kote va tabea Rau sa nana vinaravara meke lopu
    kaqu tavete atu ni Rau gua sapu garodi ri na mia zinama hoboro. Sina lopu hinokara
    si zama ni gamu pa guguaqu Arau, gua sa hinokara sapu zama ni e Zobi, sa qua nabulu.”
  gaz-gaz: Kanaafuu isin amma jiboota torbaa fi korbeeyyii hoolaa torba fuudhaatii
    gara garbicha koo Iyyoob dhaqaatii waaʼee ofii keessaniitiif aarsaa gubamu dhiʼeessaa.
    Iyyoob garbichi koo isinii kadhata; ani kadhannaa isaa nan dhagaʼa; akka balleessaa
    keessaniittis isinitti hin muru. Isin akka Iyyoob garbichi koo dubbate sana waaʼee
    koo waan qajeelaa hin dubbanneetii.”
  fra-LSG: Prenez maintenant sept taureaux et sept béliers, allez auprès de mon serviteur
    Job, et offrez pour vous un holocauste. Job, mon serviteur, priera pour vous,
    et c’est par égard pour lui seul que je ne vous traiterai pas selon votre folie;
    car vous n’avez pas parlé de moi avec droiture, comme l’a fait mon serviteur Job.
  yal-yal: Iki, ɛ tura solofere nun konton solofere tongo, ɛ siga n ma walikɛɛn Yuba
    fɛma, ɛ yi saraxa gan daxin ba ɛ yɛtɛ xa. N ma walikɛɛn Yuba n solonama nɛn ɛ
    xa, n yi a maxandi xuiin nasuxu, n mi ɛ suxu ɛ xaxilitareyani. Ɛ mi n ma fe falaxi
    tinxinni, alo n ma walikɛɛn Yubaa ligaxi kii naxan yi.”
  haw-1868: Ano hoi, e lawe oukou no oukou iho i ehiku bipikane, a i ehiku hipakane,
    a e hele aku i ka'u kauwa ia Ioba, a e kaumaha i mohaikuni no oukou; a e pule
    aku o Ioba ka'u kauwa no oukou; no ka mea, oia ka'u e maliu ai, o hana aku au
    ia oukou e like me ka oukou lapuwale; no ka mea, aole oukou i olelo mai no'u i
    ka mea pono e like me ka'u kauwa, o Ioba.
  arb-NAV: فَخُذُوا الآنَ لَكُمْ سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ، وَامْضُوا إِلَى
    عَبْدِي أَيُّوبَ وَقَرِّبُوهَا ذَبِيحَةَ مُحْرَقَةٍ عَنْ أَنْفُسِكُمْ، فَيُصَلِّيَ
    مِنْ أَجْلِكُمْ، فَأَعْفُوَ عَنْكُمْ إِكْرَاماً لَهُ، لِئَلّا أُعَاقِبَكُمْ بِمُقْتَضَى
    حَمَاقَتِكُمْ، لأَنَّكُمْ لَمْ تَنْطِقُوا بِالْحَقِّ عَنِّي كَعَبْدِي أَيُّوبَ».
  ewe-ewe: eya ta azɔ mitsɔ nyitsu adre kple agbo adre, ne miayi ɖe nye dɔla Hiob
    gbɔ eye miasa numevɔ na mia ɖokuiwo. Nye dɔla Hiob ado gbe ɖa ɖe mia ta, mase
    eƒe gbedodoɖa eye nyemaɖo miaƒe bometsinuwo teƒe na mi o elabena mieƒo nu nyui
    tso ŋutinye abe nye dɔla Hiob ene o.”
  eng-LEE: And now take unto yourselves seven bullocks and seven rams, and go to my
    servant Job, and offer up a burnt-offering in your behalf; and my servant Job
    shall pray for you; for him alone will I receive favorably, so as not to deal
    with you after your folly; because ye have not spoken of me properly, like my
    servant Job.
  asm-FB: এই হেতুকে তোমালোকে সাতোটা ভতৰা, আৰু সাঁতোটা মতা মেৰ-ছাগ লৈ, মোৰ দাস ইয়োবৰ
    ওচৰলৈ গৈ নিজৰ বাবে হোমবলি উৎসৰ্গ কৰা; তাতে মোৰ দাস ইয়োবে তোমালোকৰ কাৰণে প্ৰাৰ্থনা
    কৰিব। কাৰণ তোমালোকৰ অজ্ঞানতাৰ দৰে মই যাতে তোমালোকক প্ৰতিফল নিদিয়াকৈ থাকিব পাৰিম,
    তাৰবাবে তেওঁকহে গ্ৰহণ কৰিম; কিয়নো তোমালোকে মোৰ দাস ইয়োবে কোৱাৰ দৰে মোৰ বিষয়ে
    যথাৰ্থ কথা কোৱা নাই।”
  sus-A: نَ كُي وٌ نِنفٍ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ بَ سّرّشّ فَن دَاشِ رَ وٌ يّتّ
    بّ. وٌ سَ عَيُبَ قٍن، عَ شَ دُبَ وٌ بّ. وٌ مُ نْندِ قَلَشِ ﭑ مَ قٍ رَ عَلْ عَيُبَ
    عَ رَبَشِ كِ نَشّ، كْنْ ﭑ مُ وٌ حَشَنكَتَمَ وٌ شَ دَشُحَ مَ عَيُبَ شَ قٍ رَ.»
  fra-SBL: Maintenant, prenez pour vous sept taureaux et sept béliers, allez vers
    mon serviteur Job, et offrez pour vous un holocauste ; et mon serviteur Job priera
    pour vous, car je l'accepterai, afin de ne pas vous traiter selon votre folie.
    Car vous n'avez pas dit de moi ce qui est juste, comme l'a fait mon serviteur
    Job. »
  hbo-hbo: וְעַתָּ֡ה קְחֽוּ־לָכֶ֣ם שִׁבְעָֽה־פָרִים֩ וְשִׁבְעָ֨ה אֵילִ֜ים וּלְכ֣וּ ׀
    אֶל־עַבְדִּ֣י אִיֹּ֗וב וְהַעֲלִיתֶ֤ם עֹולָה֙ בּֽ͏ַעַדְכֶ֔ם וְאִיֹּ֣וב עַבְדִּ֔י
    יִתְפַּלֵּ֖ל עֲלֵיכֶ֑ם כִּ֧י אִם־פָּנָ֣יו אֶשָּׂ֗א לְבִלְתִּ֞י עֲשֹׂ֤ות עִמָּכֶם֙
    נְבָלָ֔ה כִּ֠י לֹ֣א דִבַּרְתֶּ֥ם אֵלַ֛י נְכֹונָ֖ה כְּעַבְדִּ֥י אִיֹּֽוב׃
  kik-kik: Nĩ ũndũ ũcio, rĩu oyai ndegwa mũgwanja na ndũrũme mũgwanja, mũthiĩ kũrĩ
    ndungata yakwa Ayubu, mũkarute igongona rĩa njino nĩ ũndũ wanyu inyuĩ ene. Ndungata
    yakwa Ayubu nĩĩkamũhoera, na niĩ nĩngetĩkĩra mahooya make, na ndikamwĩka kũringana
    na ũrimũ wanyu. Mũtiarĩtie ũhoro wakwa ũrĩa wagĩrĩire ta ũrĩa ndungata yakwa Ayubu
    ĩĩkĩte.”
  fra-NCL: Maintenant, prenez sept jeunes taureaux et sept béliers ; puis venez trouver
    mon serviteur Job, et offrez pour vous un holocauste. Job, mon serviteur, priera
    pour vous, et c’est par égard pour lui que je ne vous traiterai pas selon votre
    folie ; car vous n’avez pas parlé de moi selon la vérité, comme l’a fait mon serviteur
    Job. »
  cek-AK: To pongah vaihi maitaw tae sarihto hoi tuu tae sarihto lak pacoengah, ka
    tamna Job khaeah caeh oh loe, nangmacae hanah hmai angbawnhaih to sah oh; ka tamna
    Job mah nangcae han lawk na thui pae tih; anih lawkthuihaih to ka talawk pae han;
    toe ka tamna Job mah thuih ih lok baktiah, loktang ah kaom kai kawng to na thui
    hoi ai pongah, nam thu o haih atho to kang pathok han, tiah a naa.
  cuk-cuk: ”Emisgi, bemar Job-bardaknamalo, geb moli-bebe-nikad-senigana walagugle
    (7) anga ogumakar ukmalo, degine, sibad-wawaad-machered walagugle (7) anga ogumakar
    ukmarbalo. Degine, an-mai-Job anse bemarga goloed. Job bemarga anse-goloedbali,
    an sabsur-bemar-odurdakosulid. Bemar odurdaklegewilubbinad, bemar Jobʼyobi sunmaksasulidi,
    be magar itomalargebed. Ar bemar angi sunmaksamaladi, inniki sunmaksasurmalad.”
  uig-CYR: Бирақ һазир өзүңлар үчүн йәттә топақ һәм йәттә қочқарни елип, қулум Аюпниң
    йениға берип, өз-өзүңлар үчүн көйдүрмә қурбанлиқ сунуңлар; қулум Аюп силәр үчүн
    дуа қилиду; чүнки Мән уни қобул қилимән; болмиса, Мән өз наданлиқлириңларни өзүңларға
    қайтуруп берәй; чүнки силәр Мениң тоғрамда қулум Аюп тоғра сөзлигәндәк тоғра сөзлимидиңлар».
  pma-pma: Kosa, mihekur buluk oulu (7) ka sipsip oulu heha min Siob, ka mihesan keil
    hesuval sanien votut tai minau en usite onami. Siob hehis ven kami ka inau nilong
    hisien onen ka nirpuruntei kami hesuval koa mal keke mihekuri ven selusien tavaruen
    onami. Veni kami merselus entei anatinien enau vasuval koa kei mumoni.”
  tel-2017: కాబట్టి ఏడు ఎద్దులను ఏడు పొట్టేళ్లను తీసుకుని, నా సేవకుడు యోబు దగ్గరికి
    పోయి మీ నిమిత్తం దహనబలి అర్పించాలి. అప్పుడు నా సేవకుడు యోబు మీ పక్షంగా ప్రార్థన
    చేస్తాడు. మీ అవివేకాన్ని బట్టి నేను మిమ్మల్ని శిక్షించకుండా నేను అతని ప్రార్థన
    మాత్రం అంగీకరిస్తాను. ఎందుకంటే నా సేవకుడు యోబు పలికినట్లు మీరు నన్ను గూర్చి యుక్తమైనది
    పలక లేదు.”
  hat-BSA: Alò, pou sa, pran pou nou menm sèt towo avèk sèt belye, rive kote sèvitè
    Mwen an Job, e ofri yon ofrann brile pou nou menm; epi sèvitè Mwen an, Job, va
    priye pou nou. Paske Mwen va aksepte li jis pou m pa aji avèk nou selon foli nou,
    akoz nou pa t pale selon Mwen sa ki bon, tankou sèvitè Mwen Job te fè a.”
  bxh-bxh: '@see-verse:JOB.042.007'
  kos-kos: Inge, kom fahla ac us itkosr cow mukul ac itkosr sheep mukul an nu yorol
    Job, ac sang nu sel in mwe kisa lomtal nu sel. Job el ac fah pre keimtal, na nga
    fah lohng pre lal, ac tia aklusrongtenye komtal oana ma fal in orek nu sumtal.
    Komtal tuh tia fahk ma pwaye keik oana ke el oru ah.”
  hbo-WLC: וְעַתָּ֡ה קְחֽוּ־לָכֶ֣ם שִׁבְעָֽה־פָרִים֩ וְשִׁבְעָ֨ה אֵילִ֜ים וּלְכ֣וּ
    ׀ אֶל־עַבְדִּ֣י אִיּ֗וֹב וְהַעֲלִיתֶ֤ם עוֹלָה֙ בַּֽעַדְכֶ֔ם וְאִיּ֣וֹב עַבְדִּ֔י
    יִתְפַּלֵּ֖ל עֲלֵיכֶ֑ם כִּ֧י אִם־פָּנָ֣יו אֶשָּׂ֗א לְבִלְתִּ֞י עֲשׂ֤וֹת עִמָּכֶם֙
    נְבָלָ֔ה כִּ֠י לֹ֣א דִבַּרְתֶּ֥ם אֵלַ֛י נְכוֹנָ֖ה כְּעַבְדִּ֥י אִיּֽוֹב׃
  ibo-ibo: Ugbu a, werenụ oke ehi asaa na ebule asaa, jekwuru ohu m bụ Job ka o jiri
    ha chụọrọ unu aja nsure ọkụ, ohu m bụ Job ga-ekpekwara unu ekpere. Aga m anabatakwa
    ekpere ọ ga-ekpe nʼihi unu. Agaghị m alakwa unu nʼiyi nʼihi okwu nzuzu unu. Unu
    ekwughị ihe ziri ezi banyere m dịka ohu m Job si kwuo.”
  ory-ory: ଏଣୁ ଏବେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ସାତ ବୃଷ ଓ ସାତ ମେଷ ନେଇ ଆମ୍ଭ ଦାସ ଆୟୁବ
    ନିକଟକୁ ଯାଅ ଓ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ହୋମବଳି ରୂପେ ତାହା ଉତ୍ସର୍ଗ କର, ତହିଁରେ ଆମ୍ଭ ଦାସ ଆୟୁବ
    ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାର୍ଥନା କରିବ; କାରଣ ଆମ୍ଭେ ତାହାକୁ ଗ୍ରାହ୍ୟ କରି ତୁମ୍ଭମାନଙ୍କ
    ମୂର୍ଖତା ପ୍ରମାଣେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରିବା ନାହିଁ; ଯେହେତୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭ
    ଦାସ ଆୟୁବ ପରି ଆମ୍ଭ ବିଷୟରେ ଯଥାର୍ଥ କଥା କହି ନାହଁ।”
  chk-chk: Iei mine oupwe angei füman ätemwänin kow me füman ätemwänin sip, oupwe
    feila ren nei chon angang Hiop o eäni eu asoren kek fän itemi. Nge nei we chon
    angang Hiop epwe iotek fän itemi, pun üpwe etiwa an iotek, pwe üsap liwini ngenikemi
    liwinin ämi kapas esepwüng. Pun ousap eäni kapas mi pwüng usi, usun nei chon angang
    Hiop a eäni.”
  rop-rop: Wal yumob garra deigim sebenbala buligi, en sebenbala dediwan ship langa
    main wekinmen Job blanga gibit sekrifais ofring blanga yumob langa det teibul
    blanga ofring, blanga meigim mi gudbinji. En Job garra prei blanga yumob, en ai
    garra ensim im preya, en ai kaan panishim yumob blanga ola siliwan ting weya yumob
    bin tok.” Lagijat na YAWEI bin tok.
  ukr-1871: Оце ж возьміть із собою семеро назимків та семеро баранів та йдїте до
    раба мого Йова, й принесїте за себе жертву; й нехай слуга мій Йов помолиться за
    вас, бо тільки його лице я прийму, щоб не відкинути вас за те, що ви не так праведно
    говорили про мене, як раб мій Йов.
  deu-1951: So nehmt nun sieben Farren und sieben Widder und geht zu meinem Knecht
    Hiob und bringt sie als Brandopfer dar für euch selbst; mein Knecht Hiob aber
    soll für euch bitten; denn nur seine Person will ich ansehen, daß ich gegen euch
    nicht nach eurer Torheit handle; denn ihr habt nicht recht von mir geredet wie
    mein Knecht Hiob.
  eng-JPS: Now therefore, take unto you seven bullocks and seven rams, and go to My
    servant Job, and offer up for yourselves a burnt-offering; and My servant Job
    shall pray for you; for him will I accept, that I do not unto you aught unseemly;
    for ye have not spoken of Me the thing that is right, as my servant Job hath.'
  srp-1865: Zato sada uzmite sedam telaca i sedam ovnova, i idite k sluzi mojemu Jovu
    i prinesite žrtve paljenice za se, i sluga moj Jov neka se pomoli za vas, jer
    æu doista pogledati na nj da ne uèinim s vama po vašoj ludosti, jer ne govoriste
    o meni pravo kao sluga moj Jov.
  lug-lug: Noolwekyo kaakano mutwale ente ennume musanvu, n’endiga ennume musanvu,
    mugende eri omuddu wange Yobu, mweweereyo eyo ekiweebwayo ekyokebwa, n’omuddu
    wange Yobu ajja kubasabira, kubanga nzija kukkiriza okusaba kwe nneme okubakolako
    ng’obusirusiru bwammwe bwe buli. Kubanga temwanjogerako bituufu ng’omuddu wange
    bw’akoze.”
  heb-heb: ועתה קחו לכם שבעה פרים ושבעה אילים ולכו אל עבדי איוב והעליתם עולה בעדכם
    ואיוב עבדי יתפלל עליכם כי אם פניו אשא לבלתי עשות עמכם נבלה כי לא דברתם אלי נכונה
    כעבדי איוב׃
  ben-IRV: এখন এই জন্য, তোমাদের জন্য সাতটা ষাঁড় এবং সাতটা মেষ নাও, আমার দাস ইয়োবের
    কাছে যাও এবং তোমাদের জন্য হোমবলি উত্সর্গ কর। আমার দাস ইয়োব তোমাদের জন্য প্রার্থনা
    করবে এবং আমি তার প্রার্থনা গ্রহণ করব, যাতে আমি তোমাদের মূর্খতার জন্য তোমাদের শাস্তি
    না দিই। তোমরা আমার বিষয়ে সঠিক কথা বলনি, যেমন আমার দাস ইয়োব বলেছে।”
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਆਪਣੇ ਲਈ ਸੱਤ ਬਲ਼ਦ ਅਤੇ ਸੱਤ ਮੇਂਢੇ ਲਓ, ਅਤੇ ਮੇਰੇ ਦਾਸ ਅੱਯੂਬ ਕੋਲ ਜਾਓ
    ਅਤੇ ਆਪਣੇ ਲਈ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾਓ ਅਤੇ ਮੇਰਾ ਦਾਸ ਅੱਯੂਬ ਤੁਹਾਡੇ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰੇਗਾ। ਮੈਂ
    ਤਾਂ ਉਸੇ ਦੀ ਪ੍ਰਾਰਥਨਾ ਕਬੂਲ ਕਰਾਂਗਾ, ਤਾਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਤੁਹਾਡੀ ਮੂਰਖਤਾਈ ਦੇ ਅਨੁਸਾਰ
    ਵਰਤਾਓ ਨਾ ਕਰਾਂ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਵਿਖੇ ਸੱਚ ਨਹੀਂ ਬੋਲੇ, ਜਿਵੇਂ ਮੇਰਾ ਦਾਸ ਅੱਯੂਬ ਬੋਲਿਆ।”
  mya-JVB: သို့ဖြစ်၍ နွားထီး ခုနစ် ကောင်နှင့် သိုးထီး ခုနစ် ကောင်တို့ကိုယူ ပြီးလျှင်
    ၊ ငါ့ ကျွန် ယောဘ ထံသို့ သွား ၍ ၊ မိမိတို့အဘို့မီးရှို့ ရာယဇ်ကို ပူဇော် ကြလော့။
    ငါ့ ကျွန် ယောဘ သည် သင် တို့အဘို့ ဆုတောင်း ရမည်။ သူ ၏မျက်နှာ ကို ငါထောက် မည်။ သို့မဟုတ်ငါ့
    ကျွန် ယောဘ သည် ငါ့ အကြောင်းအရာတို့ကို ဟုတ်မှန် စွာပြောသကဲ့သို့၊ သင်တို့သည် မ ပြော
    သောအပြစ် နှင့် အလျောက်ငါစီရင် မည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: “Unai dainai, boromakau tau 7 bona mamoe tau 7 do oi abia lao Iobu dekenai.
    Bona umui emui boubou gauna totona inai boromakau bona mamoe do umui gabua, emui
    dika totona. Iobu ese umui totona do ia guriguri, bona lau ese iena guriguri do
    lau kamonai. Bona umui emui kavakava hegeregerena umui dekenai do lau karaia lasi,
    Iobu ena guriguri namona dainai. Umui ese lau umui herevalaia maoromaoro lasi,
    Iobu ese lau ia herevalaia bamona.”
  urd-urd: इसलिए अब अपने लिए सात बैल और सात मेंढे लेकर, मेरे बन्दे अय्यूब के पास जाओ
    और अपने लिए सोख़्तनी कु़र्बानी पेश करो, और मेरा बन्दा अय्यूब तुम्हारे लिए दुआ
    करेगा; क्यूँकि उसे तो मैं क़ुबूल करूँगा ताकि तुम्हारी जिहालत के मुताबिक़ तुम्हारे
    साथ सुलूक न करूँ, क्यूँकि तुम ने मेरे बारे में वह बात न कही जो हक़ है, जैसे मेरे
    बन्दे अय्यूब ने कही।”
  rus-SYN: Итак возьмите себе семь тельцов и семь овнов и пойдите к рабу Моему Иову
    и принесите за себя жертву; и раб Мой Иов помолится за вас, ибо только лице его
    Я приму, дабы не отвергнуть вас за то, что вы говорили о Мне не так верно, как
    раб Мой Иов.
  bqc-SIM: À zuswana sɛ mɛ̀n sopla ń sãsakaoo mɛ̀n sopla, à gɛò ma zↄ̀blena Yobu
    kĩ́i, í sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oò, ma zↄ̀blena Yobu i wabikɛɛ́.
    Má aà wabikɛa sí, má kɛɛ́ á sↄũkɛwao. I ma yã'o a zɛ́wa lán ma zↄ̀blena
    Yobuwao.
  tcz-CHONGTHU: Hijeh chun bongchal sagi leh kelngoichal sagi ma kikai unlang kasohpa
    Job koma cheuvin, chuleh nangma ho a dingin kilhaina govam thilto gabol un. Kasohpan
    nangho dingin nataopeh untin chuleh keiman taona chu nangho minna kasan peh a,
    natoh dungjui uva kalethuh tahlou ding ahi. Ijeh inem itile nanghon kasohpa Job
    bangin kachungchang thu adihchet in nasei pouve ati.
  mar-mar: म्हणून अलीफज, आता सात बैल आणि सात एडके घे. ते घेऊन माझ्या सेवकाकडे, ईयोबाकडे
    जा. त्यांना मार आणि त्यांचा स्वत:साठी होमबली अर्पण कर. माझा सेवक ईयोब तुमच्यासाठी
    प्रार्थना करेल आणि मी त्याच्या प्रार्थनेला उत्तर देईन. मग मी तुम्हास योग्य असलेली
    शिक्षा देणार नाही. तुम्ही अतिशय मूर्ख होता म्हणून तुम्हास शिक्षा करायला हवी. तुम्ही
    माझ्याविषयी नीट बोलला नाही. परंतु माझा सेवक ईयोब मात्र माझ्याबद्दल अगदी योग्य
    बोलला.
  soq-soq: Sa baiwa e kau mona 7 ita sipsip mona 7 otamone ne nolana dewalala Iob
    mampe aitane pulo itune suna eba baila. Me e baila rauparilepi, ita dima ne dewasapa
    iririwaneampo e baila dewasapa. Ita ne mai e kadila dewasalana ruaidanteape matangelalepa.
    E ne umanana mai ulaipa wapona ne nolana dewalala Iob dewaleidia rua.”
  qub-qub: Cananga gamcuna uywayquipita ganchis töruta, ganchis uyshata apacurcur
    ayway sirbimajnë Job cajman. Chaychöna juchayquicunapita rupachina sacrifisyuta
    nogapaj rupachinqui. Sirbimajnë Jobnami mañacamanga gamcunapaj. Pay mañacamashanta
    nogaga wiyashämi. Chaura gamcunata mananami castigashayquinachu mana rasun cajta
    rimashayquipita castigasha canayquipaj camacaycaptinpis. Sirbimajnë Jobmi ichanga
    rasun cajllata rimasha.»
  bqp-bqp: À zùsanɛ bↄ̀rↄ sɛ́ mɛ̀n suppla kũ sãkarooo mɛ̀n suppla, à gɛ́o ma zↄ̀bleri
    Ayuba kĩnaa à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ oo, ma zↄ̀bleri Ayuba ni adua kɛárɛ.
    Mani a aduakɛna sí mani kɛárɛ á yↄ̃nkↄkɛnaaaro. Ádi ma yã o a zɛ́a lán ma zↄ̀bleri
    Ayuba bàro.
  hat-hat: 'Atòkile, men sa pou nou fè: Pran sèt towo bèf ak sèt belye mouton. Al
    jwenn Jòb ak yo. N''a ofri yo pou nou, n''a boule yo nèt. Jòb li menm va lapriyè
    pou nou. M''a reponn li. Konsa, m''a fè pa nou. Mwen p''ap pini nou deske nou
    pa t'' pale byen sou mwen, jan Jòb, sèvitè m'' lan, te fè l'' la.'
  eng-BSB: So now, take seven bulls and seven rams, go to My servant Job, and sacrifice
    a burnt offering for yourselves. Then My servant Job will pray for you, for I
    will accept his prayer and not deal with you according to your folly. For you
    have not spoken accurately about Me, as My servant Job has.”
  eng-WEBPB: Now therefore, take to yourselves seven bulls and seven rams, and go
    to my servant Job, and offer up for yourselves a burnt offering; and my servant
    Job shall pray for you, for I will accept him, that I not deal with you according
    to your folly. For you have not spoken of me the thing that is right, as my servant
    Job has.”
  kbq-kbq: E'ina hu'negu tamagra 7ni'a ve bulimakao afu'ene 7ni'a ve sipisipi afu'ene
    avreta Nagri eri'za ne' Jopunte vuta, tamagra'agu huta tevefi kre fanane hu' ofa
    ome hiho. Ana nehinkeno, Nagri eri'za ne' Jopu'ma tamagriku huno, nunamuma hanige'na,
    tamagra neginagi kema huta Nagri navu'nava zanku'ma tamage huta huama'ma osu'naza
    zantera, Jopu nunamuna antahi'na knazana ontamigahue.
  nhe-BL: Huajca ama xiquincuica chicome becerros huan chicome oquich chivojme, huan
    xiyaca campa notlatequipanojca Job. Huan nopona xiquintencahuaca queja se tlacajcahualistli
    tlatlatili para inquiixtzacuase imotlajtlacolhua. Huan notlatequipanojca Job momaijtos
    imopampa imojuanti huan na nijtlacaquilis. Queja nopa ax nimechtzontlamiltis queja
    quinamiqui nimechchihuilis ipampa imotlajtlacolhua. Pampa imojuanti ax incamatque
    xitlahuac tlen na queja notlatequipanojca Job.”
  bus-bus: À zùsware sɛ́ mɛ̀n swɛɛplaa kↄ̃n sãkaroo mɛ̀n swɛɛplaa, à gáo ma zↄ̀bleri
    Ayuba kiia à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ oo, ma zↄ̀bleri Ayuba é adua kɛare.
    Mɛ́ à aduakɛna sí mɛ́ kɛare a yↄ̃nkↄkɛnaaro. Ée ma yã o a zɛ́a lán ma zↄ̀bleri
    Ayuba bàro.
  gub-BL: Pepyhyk 7 tapi'ak awa wà kury, 7 àràpuhàràn hawitu ma'e wà no. Peraha zo
    pe wà nehe. Pezuka herenataromo penemiapo kwer hekuzaromo pe wà nehe. Heremiruze'eg
    Izo uze'eg putar ihewe penehe a'e nehe. Aenu katu putar ize'eg nehe. Nazepyk kwaw
    penehe nehe. Penemu'em Izo pe herehe peze'eg pà. Izo umume'u ze'eg azeharomoete
    har. Nezewe rehe we nazepyk kwaw penehe nehe.
  eng-DRA: 'Take unto you therefore seven oxen, and seven rams, and go to my servant
    Job, and offer for yourselves a holocaust: and my servant Job shall pray for you:
    his face I will accept, that folly be not imputed to you: for you have not spoken
    right things before me, as my servant Job hath.'
