  hin-CV: तब अब तुम सात बछड़े तथा सात मेढ़े लो और मेरे सेवक अय्योब के पास जाकर अपने
    लिए होमबलि अर्पित करो तथा मेरा सेवक अय्योब तुम्हारे लिए प्रार्थना करेगा, क्योंकि
    मैं उसकी याचना स्वीकार कर लूंगा, कि तुम्हारी मूर्खता के अनुरूप व्यवहार न करूं,
    क्योंकि तुमने मेरे विषय में वह सब अभिव्यक्त नहीं किया, जो उपयुक्त था जैसा अय्योब
    ने किया था.”
  spa-BES: Y ahora, toma siete bueyes y siete ovejas, y ve a mi siervo Job, y haz
