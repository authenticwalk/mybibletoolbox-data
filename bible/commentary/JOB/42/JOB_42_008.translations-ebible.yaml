    na mekim ol ofa bilong paia i kukim olgeta. Na bai Jop i beten na askim mi long
    marimari long yupela. Na bai mi harim beten bilong en, na bai mi no ken mekim
    save long yupela bilong bekim ol dispela kranki toktok yupela i bin mekim. Long
    wanem, yupela i no bin autim tok tru long pasin bilong mi olsem wokman bilong
    mi, Jop, i bin autim.”
  hau-SA: Saboda haka yanzu sai ku ɗauki bijimai guda bakwai, da raguna bakwai, ku
