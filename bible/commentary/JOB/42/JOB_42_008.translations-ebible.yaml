verse: JOB.042.008
translations:
  mal-C: അതുകൊണ്ട് ഇപ്പോൾ നിങ്ങൾ ഏഴു കാളകളും ഏഴ് കോലാട്ടുകൊറ്റന്മാരുമായി, എന്റെ ദാസനായ
    ഇയ്യോബിന്റെ അടുക്കൽപോയി നിങ്ങൾക്കുവേണ്ടി ഒരു ഹോമയാഗം അർപ്പിക്കുക. എന്റെ ദാസനായ
    ഇയ്യോബ് നിങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കും. നിങ്ങളുടെ തെറ്റിനു തക്കവണ്ണം നിങ്ങളോട്
    ചെയ്യാതിരിക്കുമാറ് ഞാൻ അവന്റെ പ്രാർഥന കേൾക്കും. എന്റെ ദാസനായ ഇയ്യോബിനെപ്പോലെ എന്നെക്കുറിച്ചു
    സത്യമായ കാര്യങ്ങൾ നിങ്ങൾ സംസാരിച്ചിട്ടില്ലല്ലോ.”
  deu-TKW: So nehmt euch nun sieben Farren und sieben Widder und geht hin zu meinem
    Knechte Hiob und bringt ein Brandopfer für euch dar. Und mein Knecht Hiob möge
    für euch beten; denn nur die Rücksicht auf ihn wird mich abhalten, eine Übereilung
    an euch zu begehn, da ihr nicht recht von mir geredet habt wie mein Knecht Hiob!
  lin-lin: Kasi sik’oyo, bokamata bangombe sambo ya mibali mpe bameme sambo ya mibali ;
    bokende epai ya Yobo, mosali na Ngai, botumba mbeka mpo na bino moko. Yobo, mosali
    na Ngai, akobondela mpo na bino ; mpe mpo na kondima na ye, nakoyamba libondeli
    na ye mpo ete nasalela bino te kolanda bozoba na bino. Pamba te bolobi na bosembo
    te na tina na Ngai, ndenge Yobo, mosali na Ngai, alobaki. »
  eng-LSV: And now, take seven bullocks and seven rams for yourselves, and go to My
    servant Job, and you have caused a burnt-offering to ascend for yourselves; and
    Job My servant prays for you, for surely I accept his face, so as not to do folly
    with you, because you have not spoken correctly concerning Me, like My servant
    Job.”
  eng-GNV: 'Therefore take vnto you nowe seuen bullockes, and seuen rammes, and go
    to my seruant Iob, and offer vp for your selues a burnt offring, and my seruant
    Iob shall pray for you: for I wil accept him, least I should put you to shame,
    because ye haue not spoken of me the thing, which is right, like my seruant Iob.'
  eng-WEBSTER: 'Therefore take to you now seven bullocks and seven rams, and go to
    my servant Job, and offer for yourselves a burnt-offering; and my servant Job
    shall pray for you: for him will I accept: lest I deal with you after your folly,
    in that ye have not spoken of me the thing which is right, like my servant Job.'
  nhw-BL: Huajca ama xiquincuica chicome becerros huan chicome oquich chivojme, huan
    xiyaca campa notequipanojca Job. Huan nopona xiquintencahuaca quen se tlacajcahualistli
    tlatlatili para anquiixtzacuase amotlajtlacolhua. Huan notequipanojca Job motlatlajtis
    por amojuanti huan na nijtlacaquilis. Quej nopa amo nimechtzontlamiltis quen quinamiqui
    nimechchihuilis por amotlajtlacolhua. Pampa amojuanti amo ancamanaltique xitlahuac
    tlen na quen notequipanojca Job.”
  swh-ONEN: Basi sasa chukueni mafahali saba na kondoo dume saba mkamwendee mtumishi
    wangu Ayubu nanyi mkatoe sadaka za kuteketezwa kwa ajili yenu wenyewe. Mtumishi
    wangu Ayubu ataomba kwa ajili yenu, nami nitayakubali maombi yake ili nisiwatendee
    sawasawa na upumbavu wenu. Ninyi hamkusema yaliyo sawa kwa habari yangu, kama
    alivyosema mtumishi wangu Ayubu.”
  bba-bba: Yen sɔ̃, i seewo i nɑɑ kinɛnu nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru suɑ
    i kɑ dɑ nɛn bɔ̃ɔ Yoobun mi, i kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko. Kpɑ u bɛɛ kɑnɑru
    kuɑ. Kon kɑnɑ te mwɑ. Kpɑ n ku mɑɑ bɛɛ kuɑ ye kon dɑɑ bɛɛ kuɑ bɛɛn wiirɑ ɡɑrin
    sɔ̃. Domi i ǹ nɛn ɡɑri ɡeruɑ dee dee nɡe mɛ Yoobu u ɡeruɑ.
  eng-KJVCPB: 'Therefore take unto you now seven bullocks and seven rams, and go to
    my servant Job, and offer up for yourselves a burnt offering; and my servant Job
    shall pray for you: for him will I accept: lest I deal with you after your folly,
    in that ye have not spoken of me the thing which is right, like my servant Job.'
  luo-luo: Kuom mano, kaw rwedhi abiriyo gi imbe abiriyo mondo idhigo ir jatichna
    Ayub kendo utim misango miwangʼo pep ne un uwegi. Jatichna Ayub biro lamonu, kendo
    anawinj lemone ma ok anatimnu gima owinjore gi timbeu mofuwogi. Ok usewacho kuoma
    gik ma adier, kaka jatichna Ayub.”
  meu-meu: Taunabunai, harihari boromakau mamaruanedia hitu bona mamoe mamaruanedia
    hitu bavabidia, egu hesiai tauna Iobu dekena baola, bona emui ḡole-oho boubouna
    ḡaudia ba hahelaḡadia. Bena egu hesiai tauna Iobu na umui daimui ai baine ḡuriḡuri;
    badina be ena ḡuriḡuri umui daimui ai na baina abia dae, emui kavakava heḡereḡerena
    ai basina kara henimui. Badina be umui na asio herevalaigu maoro, egu hesiai tauna
    Iobu ese e herevalaigu heḡereḡerena.
  npi-ULB: त्यसकारण अब आफ्‍नो निम्‍ति सातवटा साँढे र सातवटा भेडा लेओ, मेरो दास अय्यूबकहाँ
    जाओ, र आफ्नो लागि होमबलि चढाओ । मेरो दास अय्यूबले तिमीहरूका लागि प्रार्थना चढाउनेछ,
    र म त्यसको प्रार्थना ग्रहण गर्नेछु, जसको कारणले तिमीहरूको मूर्खताअनुरूपको व्यवहार
    मैले तिमीहरूसित गर्न नपरोस् । मेरो दास अय्यूबले भनेझैं तिमीहरूले मेरो विषयमा जे
    ठिक छ, सो बोलेका छैनौ ।”
  yor-yor: Nítorí náà, ẹ mú akọ ẹgbọrọ màlúù méje, àti àgbò méje, kí ẹ sì tọ̀ Jobu
    ìránṣẹ́ mi lọ, kí ẹ sì fi rú ẹbọ sísun fún ara yín; Jobu ìránṣẹ́ mi yóò sì gbàdúrà
    fún yin; nítorí pé àdúrà rẹ̀ ní èmi yóò gbà; kí èmi kí ó má ba ṣe si yín bí ìṣìnà
    yín, ní ti pé ẹ̀yin kò sọ̀rọ̀ ohun tí ó tọ́ sí mi bi Jobu ìránṣẹ́ mi ti ṣe.
  pes-OPCB: اکنون هفت گوساله و هفت قوچ بگیرید و پیش بنده‌ام ایوب بروید و آنها را برای
    گناه خود قربانی کنید؛ و خدمتگزارم ایوب برای شما دعا خواهد کرد و من دعای او را
    مستجاب نموده، از مجازات شما درمی‌گذرم. زیرا سخنان شما دربارهٔ من مانند سخنان خدمتگزارم
    ایوب، درست نبوده است.»
  tgl-ULB: Kaya ngayon, kumuha kayo ng pitong toro at pitong tupa, pumunta kayo sa
    aking lingkod na si Job, at mag-alay ng handog na susunugin. Ang aking lingkod
    na si Job ay ipapanalangin kayo, at tatanggapin ko ang kaniyang panalangin, para
    hindi ko kayo parusahan dahil sa inyong kamangmangan. Hindi ninyo sinabi ang totoo
    tungkol sa akin, katulad ng ginawa ng aking lingkod na si Job.”
  cbu-NT: Ashiriya, siysa na toroo 7, misha opeejaa wip sietitam putayarus, yap nuw
    tputsiri Job taaru anush yushindayarus, pachayarus, saama yutaritshishiris yaramaam
    muchintsa. Ashkachus, nuwsha tputsiri Job siyaam nuwaa mashkachu, nuwsha waa kuk
    mazinakchuri, siyaa wanimaam waritarangitaati, ndusha siyaa wanichina. Nduntaati
    siy nuwaa wanasir tsiyatarangus, itaru Jobamand wanasirimshirini ashchima, Apanll
    tárangiya.
  hui-hui: Ai tígua áyu ogoni puwa nogo bulumaga wangabe karia nogo sibi wangabe karia
    lowa i̱naga biabe biahaga agali Yobo karia haru halu ibule pudaba. Haru ibuwa
    i̱naga bo lomabu ngialu irani delai halimu. Ani bidamigola Yobo ibugua tígua ko
    birimigonaga i̱nihondo dara halu biamogo bibe lowa bi larago i̱na hale howa tígua
    bi la ko harimigonaga mana bialu pani nanguliya ani bule pudaba. Irane i̱naga
    biabe biahaga agali Yobohanda bi layadagua ndo larimigodane ani bidaba laro, lene.
  mya-mya: သို့ဖြစ်၍ နွားထီးခုနစ်ကောင်နှင့် သိုးထီးခုနစ် ကောင်တို့ကိုယူ ပြီးလျှင်၊
    ငါ့ကျွန်ယောဘ ထံသို့သွား၍၊ မိမိတို့မီးရှို့ရာယဇ်ကို ပူဇော်ကြလော့။ ငါ့ကျွန်ယောဘသည်
    သင်တို့အဘို့ ဆုတောင်းရမည်။ သူ၏မျက်နှာကို ငါထောက်မည်။ သို့မဟုတ်ငါ့ကျွန်ယောဘသည်
    ငါ့ အကြောင်းအရာတို့ကို ဟုတ်မှန်စွာပြောသကဲ့သို့၊ သင်တို့ သည် မပြောသောအပြစ်နှင့်
    အလျောက်ငါစီရင်မည်ဟု မိန့်တော်မူ၏။
  bod-N: ད་ལྟ་ཁྱོད་ཚོས་རང་གི་ཕྱིར་དུ་བ་གླང་བདུན་དང་ལུག་ཐུག་བདུན་གྲ་སྒྲིག་བྱས་ཏེ། བདག་གི་ཞབས་ཕྱི་ཨེས་ཡོབ་ཀྱི་དྲུང་དུ་སོང་ནས་རང་ཉིད་ཀྱི་ཆེད་དུ་སྦྱིན་སྲེག་འབུལ་དགོས་ཏེ།
    དེ་ནས་བདག་གི་ཞབས་ཕྱི་ཨེས་ཡོབ་ཀྱིས་ཁྱོད་ཅག་གི་ཆེད་དུ་སྨོན་ལམ་ཞུ་ངེས་ཤིང་བདག་གིས་སྨོན་ལམ་དེར་མཉན་ནས་ཁྱོད་ཚོའི་རྨོངས་སྤྱོད་བཞིན་དུ་ཁྱོད་ཚོར་ཉེས་ཆད་མི་གཅོད་དེ།
    ཁྱོད་ཚོས་བདག་གི་སྐོར་གླེང་པ་ནི་བདག་གི་ཞབས་ཕྱི་ཨེས་ཡོབ་ལྟར་དྲང་བདེན་མ་ཡིན་ཞེས་པའོ།
    །
  sna-sna: Saka zvino chitorai hando nomwe namakondobwe manomwe mugoenda kumuranda
    wangu Jobho mundozvibayira sechipiriso chenyu chinopiswa. Muranda wangu Jobho
    achakunyengetererai, uye ini ndichagamuchira munyengetero wake ndigorega kukuitirai
    zvakafanira upenzi hwenyu. Hamuna kutaura zvakarurama pamusoro pangu, somuranda
    wangu Jobho.”
  spa-BLM: Ahora, pues, tomad para vosotros siete toros y siete carneros, e id a mi
    siervo Job, y ofreced para vosotros un holocausto; y mi siervo Job rogará por
    vosotros, pues yo lo aceptaré, para que no os trate según vuestra insensatez.
    Porque no habéis hablado de mí lo que es justo, como mi siervo Job”.
  cac-cac: A ticnaic, iq'ueccot ucvan̈oc noc' quelemtac vacax yed' ucvan̈oc noc' ch'ac
    calnel, tzul eyac'an noc' d'a vin̈ in checab' aj Job tic, axo vin̈ ol n̈usantz'a
    noc' smasanil silab'il d'ayin eyuuj. A vin̈ ol lesalvoc eyuuj, ol in chaan slesal
    vin̈ chi'. Vach'chom to smoj e chaan eyaelal, yujto man̈ vach'oc tas ix eyal d'a
    in patic, man̈ ichoc ix yutej sb'a vin̈ in checab' aj Job tic ix eyutej e b'a,
    palta man̈xa tas ol ex vutej, xchi Jehová.
  swh-ULB: Sasa basi, jitwalieni mafahari saba na mabeberu saba, kisha mmwendee mtumishi
    wangu Ayubu na mtoe sadaka ya kuteketezwa kwa ajili yenu. Ndipo Mtumishi wangu
    Ayubu atawaombea ninyi, nami nitayapokea maombi yake, ili kwamba nisiwashughulikie
    sawasawa na upumbavu wenu. Maana hamkusema mambo ya haki juu yangu, kama alivyofanya
    mtumishi wangu Ayubu.”
  bel-bel: Дык вось, вазьмеце сабе сем цялят і сем бараноў і ідзеце да раба Майго
    Ёва і прынясеце за сябе ахвяру; і раб Мой Ёў памоліцца за вас, бо толькі аблічча
    ягонае Я прыму, каб не адкінуць вас за тое, што вы казалі пра Мяне ня так правільна,
    як раб Мой Ёў.
  wed-wed: Lamna aubaina, bull 7 ma sipu ororotoi 7 ona vaia ma ona nae au taunola
    Job awarina ma siai taputapuna ona apui awariu. Tauna aubaimi ina raupari ma ana
    pari ana nonori da eḡa ana vinimalaimi ami kaua apoapoei aubaina. Taumi eḡa riwa
    kaua ota babaniei me au taunola Job nanare.”
  deu-ELBBK: Und nun nehmt euch sieben Stiere und sieben Widder und geht zu meinem
    Knecht Hiob und opfert ein Brandopfer für euch. Und Hiob, mein Knecht, möge für
    euch bitten; denn ihn will ich annehmen, damit ich nicht an euch tue nach eurer
    Torheit; denn nicht angemessen habt ihr von mir geredet wie mein Knecht Hiob.
  mbb-OT: Umbe, ǥuntaan kuwa kew te pitu he tudu he vaka wey pitu he meemahan he kerehidu
    ne hendiyè kew te ki Job, ne ipemuhat niw heini he pemuhat he edtutungen para
    te keugelingen niw. Id-ampù kew ni Job ne edtevaken ku is ampù din ne kenè ku
    sikiyu edsilutan te silut he ereg te kedtinurebung niw. Kenè kew iring te suluǥuen
    ku he si Job su wazè kew mulà megkaǥi te tutuu mehitenged kedì.”
  mal-2015: ആകയാൽ നിങ്ങൾ ഏഴു കാളയെയും ഏഴു ആട്ടുകൊറ്റനെയും എന്റെ ദാസനായ ഇയ്യോബിന്റെ
    അടുക്കൽ കൊണ്ടുചെന്നു നിങ്ങൾക്കു വേണ്ടി ഹോമയാഗം കഴിപ്പിൻ; എന്റെ ദാസനായ ഇയ്യോബ്
    നിങ്ങൾക്കു വേണ്ടി പ്രാർത്ഥിക്കും; ഞാൻ അവന്റെ മുഖം ആദരിച്ചു നിങ്ങളുടെ മൂഢതെക്കു
    തക്കവണ്ണം നിങ്ങളോടു ചെയ്യാതിരിക്കും; എന്റെ ദാസനായ ഇയ്യോബിനെപ്പോലെ നിങ്ങൾ എന്നെക്കുറിച്ചു
    വിഹിതമായതു സംസാരിച്ചിട്ടില്ലല്ലോ.
  rmc-rmc: Vašoda tumenge akana len efta biken the efta bakren, džan ke miro služobňikos
    Job a obetinen e labarďi obeta vaš tumenge. Miro služobňikos o Job pes vaš tumenge
    modľinela, bo lestar prilava e modľitba, hoj tumenca te na kerav avke, sar tumenge
    zaslužinen vaš tumaro diliňipen. Bo tumen pal mande na vakerenas o čačipen avke
    sar miro služobňikos o Job.“
  pes-OPV: پس حال هفت گوساله وهفت قوچ برای خود بگیرید و نزد بنده من ایوب رفته، قربانی
    سوختنی به جهت خویشتن بگذرانید و بنده‌ام ایوب به جهت شما دعا خواهدنمود، زیرا که
    او را مستجاب خواهم فرمود، مباداپاداش حماقت شما را به شما برسانم چونکه درباره من
    آنچه راست است مثل بنده‌ام ایوب نگفتید.»
  ron-1924: Луаць акум шапте вицей ши шапте бербечь, дучеци-вэ ла робул Меу Йов ши
    адучець о ардере-де-тот пентру вой. Робул Меу Йов сэ се роаӂе пентру вой, ши нумай
    ын ведеря луй ну вэ вой фаче дупэ небуния воастрэ; кэч н-аць ворбит аша де дрепт
    деспре Мине кум а ворбит робул Меу Йов.”
  aui-aui: Na kata kau makidi 7 da sip makidi 7 koyouna bi konagho yagu tamariyana
    Job biidi da puyo gabugabunidi konasuwara tamimani kiiravimiye. Touna kiiravimiye
    inarupari, bi metagha inibabiiguna naboni kiiravimiye anabera, da bagune bera
    berona kobera bi gesinimayagha anaveremina. Tami, gegha wiisuwona sisiyidi kiiraviguve
    koyaberana, ware Job ibera na naboni.”
  ben-OBCV: অতএব এখন তোমরা সাতটি বলদ ও সাতটি মেষ নিয়ে আমার দাস ইয়োবের কাছে যাও এবং
    নিজেদের জন্য হোমবলি উৎসর্গ করো। আমার দাস ইয়োব তোমাদের জন্য প্রার্থনা করবে, ও
    আমি তার প্রার্থনা স্বীকার করব এবং তোমাদের মূর্খতা অনুসারে তোমাদের প্রতি আচরণ করব
    না। আমার দাস ইয়োবের মতো তোমরা আমার সম্পর্কে সত্যিকথা বলোনি।”
  som-som: Haddaba sidaas daraaddeed waxaad soo wadataan toddoba dibi iyo toddoba
    wan, oo waxaad u tagtaan addoonkayga Ayuub, oo waxaad nafsaddiinna daraaddeed
    u bixisaan qurbaan la gubo; oo addoonkayga Ayuub wuu idiin ducaynayaa, waayo,
    isagaan ka aqbalayaa, si aanan idinkula macaamiloon sidii nacasnimadiinnii ahayd,
    waayo, idinku wixii xaqa ahaa igama aydaan sheegin sidii addoonkayga Ayuub uu
    yeelay oo kale.
  lat-VUC: 'Sumite ergo vobis septem tauros et septem arietes, et ite ad servum meum
    Job, et offerte holocaustum pro vobis: Job autem servus meus orabit pro vobis.
    Faciem ejus suscipiam, ut non vobis imputetur stultitia: neque enim locuti estis
    ad me recta, sicut servus meus Job.'
  eng-ASVBT: Now therefore, take unto you seven bullocks and seven rams, and go to
    my servant Job, and offer up for yourselves a burnt offering; and my servant Job
    shall pray for you; for him will I accept, that I deal not with you after your
    folly; for ye have not spoken of me the thing that is right, as my servant Job
    hath.
  ita-1885: Ora dunque, pigliatevi sette giovenchi, e sette montoni, e andate al mio
    servitore Giobbe, ed offerite olocausto per voi; e faccia Giobbe, mio servitore,
    orazione per voi; perciocchè certamente io avrò riguardo a lui, per non farvi
    portar la pena della vostra stoltizia; conciossiachè voi non mi abbiate parlato
    dirittamente, come Giobbe, mio servitore.
  eng-LXXUP: 'Now then take seven bullocks, and seven rams, And go to my servant Job,
    And he shall offer a burnt offering for you. And my servant Job shall pray for
    you, For I will only accept him: For but for his sake, I would have destroyed
    you, For ye have not spoken the truth against my servant Job.'
  eng-ULB: Now therefore, take for yourselves seven bulls and seven rams, go to my
    servant Job, and offer up for yourselves a burnt offering. My servant Job will
    pray for you, and I will accept his prayer, so that I may not deal with you after
    your folly. You have not said what is right about me, as my servant Job has done.”
  spa-VBL: Tomen, pues, siete toros y siete carneros y vayan donde mi siervo Job,
    y ofrezcan un holocausto por ustedes. Mi siervo Job orará a favor de ustedes y
    yo aceptaré su oración y no trataré con ustedes conforme a su insensatez, porque
    no han dicho la verdad sobre mí, como sí lo hizo mi siervo Job”.
  fra-_FOB: Maintenant, prenez sept taureaux et sept béliers, et allez vers mon serviteur
    Job, offrez un holocauste pour vous, et Job, mon serviteur, priera pour vous;
    et par égard pour lui, je ne vous traiterai pas selon votre folie, car vous n'avez
    pas parlé avec droiture devant moi, comme mon serviteur Job.
  mal-mal: ആകയാൽ നിങ്ങൾ ഏഴ് കാളയെയും ഏഴ് ആട്ടുകൊറ്റനെയും എന്റെ ദാസനായ ഇയ്യോബിന്റെ
    അടുക്കൽ കൊണ്ടുചെന്ന് നിങ്ങൾക്ക് വേണ്ടി ഹോമയാഗം അർപ്പിക്കുവിൻ; എന്റെ ദാസനായ ഇയ്യോബ്
    നിങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കും; ഞാൻ അവന്റെ മുഖം ആദരിച്ച് നിങ്ങളുടെ മൂഢതയ്ക്ക്
    തക്കവണ്ണം നിങ്ങളോട് ചെയ്യാതിരിക്കും; എന്റെ ദാസനായ ഇയ്യോബിനെപ്പോലെ നിങ്ങൾ എന്നെക്കുറിച്ച്
    വിഹിതമായത് സംസാരിച്ചിട്ടില്ലല്ലോ”.
  urd-GVR: Chunāṅche ab sāt jawān bail aur sāt menḍhe le kar mere bande Ayyūb ke pās
    jāo aur apnī ḳhātir bhasm hone wālī qurbānī pesh karo. Lāzim hai ki Ayyūb tumhārī
    shafā'at kare, warnā maiṅ tumheṅ tumhārī hamāqat kā pūrā ajr dūṅgā. Lekin us kī
    shafā'at par maiṅ tumheṅ muāf karūṅga, kyoṅki mere bande Ayyūb ne mere bāre meṅ
    wuh kuchh bayān kiyā jo sahīh hai jabki tum ne aisā nahīṅ kiyā.”
  suz-BL: मोपतीके गे ७ ओटा ब्‍यफ नु ७ ओटा सांड लाइश्‍शा आं गेय पाइब अय्‍युब आ बाक्‍‍तीके
    लने। मिनु गेपुकीम इन पर्बम चोशा चढ़ेतीक चढ़ेने। मिनु आं गेय पाइब अय्‍युबमी इन
    पर्बम आं कली माफ पुंइचा माल्‍ब। मिनु गो मेको आ पुंइशो लोव़ नेंनुङ। मिनु गे इन
    मूर्ख लोव़ पशो ङा सजाइ मगेनन्‍नी। मारदे हना गे आं पर्बम थमा लोव़ मपनी। तन्‍न आं
    गेय पाइब अय्‍युबमी आं पर्बम थमा लोव़ पाप्‍तु” देंमाक्‍त। १इतिहास १५:२६; इजीकीएल
    १४:१४
  eng-NOY: Take ye, therefore, seven bullocks and seven rams, and go to my servant
    Job, and offer for yourselves a burnt-offering, and my servant Job shall pray
    for you; for to him alone will I have regard; that I deal not with you according
    to your folly. For ye have not spoken concerning me that which is right, as hath
    my servant Job.”
  ita-1927: Ora dunque prendetevi sette tori e sette montoni, venite a trovare il
    mio servo Giobbe e offriteli in olocausto per voi stessi. Il mio servo Giobbe
    pregherà per voi; ed io avrò riguardo a lui per non punir la vostra follia; poiché
    non avete parlato di me secondo la verità, come ha fatto il mio servo Giobbe”.
  ckb-ckb: ئێستاش ئێوە حەوت گا و حەوت بەران ببەن و بڕۆن بۆ لای ئەیوبی بەندەم، لە پێناوی
    خۆتان قوربانی سووتاندن پێشکەش بکەن. ئەو کاتە ئەیوبی بەندەم لە پێناوی ئێوە نوێژ
    دەکات، منیش قبوڵی دەکەم. من بەپێی گێلایەتییەکەی خۆتان هەڵسوکەوتتان لەگەڵ ناکەم،
    لەبەر ئەوەی ئێوە وەک ئەیوبی بەندەم بە ڕاستی سەبارەت بە من قسەی ڕاستتان نەکرد.»
  eng-BBE: And now, take seven oxen and seven sheep, and go to my servant Job, and
