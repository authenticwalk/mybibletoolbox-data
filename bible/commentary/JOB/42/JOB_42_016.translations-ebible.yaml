verse: JOB.042.016
translations:
  mal-C: ഇതിനുശേഷം ഇയ്യോബ് 140 വർഷം ജീവിച്ചിരുന്നു; തന്റെ മക്കളെയും അവരുടെ മക്കളെയും
    അങ്ങനെ നാലു തലമുറകൾവരെ കണ്ടു.
  deu-TKW: Darnach lebte Hiob noch hundert und vierzig Jahre und sah seine Kinder
    und Kindeskinder, vier Geschlechter.
  lin-lin: Sima na yango, Yobo awumelaki lisusu na bomoi mibu nkama moko na tuku minei ;
    amonaki bana na ye mpe bakitani na ye kino na molongo ya minei.
  eng-LSV: And Job lives after this one hundred and forty years, and sees his sons,
    and his sons’ sons, four generations;
  eng-GNV: And after this liued Iob an hundreth and fourtie yeres, and sawe his sonnes,
    and his sonnes sonnes, euen foure generations.
  eng-WEBSTER: After this Job lived a hundred and forty years, and saw his sons, and
    his sons' sons, even four generations.
  nhw-BL: Huan teipa Job noja itztoya 140 xihuitl. Huan quinitac iconehua, iixhuihua,
    iixhuihua ininconehua huan iixhuihua ininconehua ininconehua.
  swh-ONEN: Baada ya hili Ayubu akaishi miaka 140; akawaona wanawe na wana wa wanawe
    hata kizazi cha nne.
  bba-bba: Yenibɑn biru, Yoobu u mɑɑ kuɑ wɔ̃ɔ wunɑɑ weeru (140). Mɑ u win bibu wɑ
    kɑ win debuminun bibu.
  eng-KJVCPB: After this lived Job an hundred and forty years, and saw his sons, and
    his sons’ sons, even four generations.
  luo-luo: Bangʼ temni, Ayub nodak higni mia achiel gi piero angʼwen; noneno nyithinde
    gi nyikwaye nyaka tiengʼ mar angʼwen.
  meu-meu: Una murinai Iobu ena mauri laḡanidia na sinahu-ta hari-ahui; bona besena
    e itadia ela bona uru hani.
  npi-ULB: यसपछि अय्यूब थप १४० वर्षसम्म बाँचे । तिनले आफ्ना छोराहरू, नातिहरू र चार
    पुस्तासम्मका सन्तानहरूलाई देखे ।
  yor-yor: Lẹ́yìn èyí Jobu wà ní ayé ní ogóje ọdún, ó sì rí àwọn ọmọ rẹ̀ ọkùnrin àti
    ọmọ ọmọ rẹ̀ ọkùnrin, àní ìran mẹ́rin.
  emp-NTPO: Jũma mãwãnacarea Jora ciento cuarenta poa b̶asia. Maʌ̃ne unusia idji warrarãda,
    idji wiuzaquerãda, idji wiuzaquerã warrarãda, ãdjirã warrarã sid̶a.
  pes-OPCB: پس از آن، ایوب صد و چهل سال دیگر عمر کرد و فرزندان خود را تا پشت چهارم
    دید.
  tgl-ULB: Pagkatapos nito, nabuhay pa si Job ng 140 taon; nakita niya ang kaniyang
    mga anak na lalaki at ang mga anak ng mga anak niya, hanggang sa apat na salinlahi.
  cbu-NT: Yuwamun Job kapung kiyung kachiyarangu, anumun iwaz arangeem 140 masach
    kis taarangiya. Kizpur wachinayaru tsiparangiya. Ndatuma tsiparu, wachinllinoo,
    mishat wachinllinootstam wip, mishat wachinllinootstam arangeem iparinarangu anoo
    parangitamta. Ashiriya yuwaa Apanll Jobaa aranginasha istarangu anoo na kamaneena.
    [Watamcha Jobarini kuku.]
  hui-hui: Yobo ibu mali handari mbirani pira maria (140) karulape howa ibunaga aguanerubi
    tinaga waneigini hayarubi bibahende handaiore hene.
  mya-mya: ထိုနောက် ယောဘသည် အနှစ်တရာလေးဆယ် အသက်ရှင်၍ မိမိသား၊ မြေး၊ မြစ်တို့ကိုပင်
    မြင်ရပြီးမှ၊
  bod-N: དེའི་རྗེས་སུ་ཨེས་ཡོབ་ཡང་ལོ་བརྒྱ་དང་བཞི་བཅུར་བསྡད་དེ། རང་གི་བུ་རབས་བཞི་ཡི་བུ་རབས་ཚ་རྒྱུད་རྣམས་མཐོང་བར་གྱུར།
  sna-sna: Shure kwaizvozvi, akazorarama makore zana namakumi mana; akaona vana vake
    navana vavana vake kusvikira parudzi rwechina.
  spa-BLM: Después de esto, Job vivió ciento cuarenta años, y vio a sus hijos, y a
    los hijos de sus hijos, hasta cuatro generaciones.
  cac-cac: Ayic ix lajvi yec' juntzan̈ tic, 140 ab'il to ix yil vin̈aj Job chi'. Ixto
    yil vin̈ sq'uib'can eb' yuninal, masanto eb' yixchiquin eb' yixchiquin vin̈ chi'.
  swh-ULB: Baada ya haya, Ayubu aliishi miaka 140; aliwaona wana wake na wana wa wanawe,
    hata kizazi cha nne.
  bel-bel: Пасьля таго Ёў жыў сто сорак гадоў, і бачыў сыноў сваіх і сыноў сыноўніх
    да чацьвёртага роду.
  wed-wed: Job i mae madeḡa 140 ḡelauna; da ḡoḡoḡana ma nonoina da i nae kimta au
    vi-4-nainanai.
  deu-ELBBK: Und Hiob lebte nach diesem 140 Jahre; und er sah seine Kinder und seine
    Kindeskinder, vier Geschlechter.
  mbb-OT: Ne puun dutun neuyag-uyag pa si Job seled te 140 pa he tuig, ne neehè din
    pa is menge kevuwazan din taman te ikeepat he lapis.
  mal-2015: അതിന്റെശേഷം ഇയ്യോബ് നൂറ്റിനാല്പതു സംവത്സരം ജീവിച്ചിരുന്നു; അവൻ മക്കളെയും
    മക്കളുടെ മക്കളെയും നാലു തലമുറയോളം കണ്ടു.
  rmc-rmc: Pal kada savoro mek dživelas o Job šel the saranda (140) berša. Dikhľa
    peskre čhaven the le vnučaten dži o štarto pokoleňje.
  pes-OPV: و بعد از آن ایوب صد و چهل سال زندگانی نمود و پسران خود و پسران پسران خود
    را تا پشت چهارم دید.
  ron-1924: Йов а май трэит дупэ ачея о сутэ патрузечь де ань ши а вэзут пе фиий сэй
    ши пе фиий фиилор сэй пынэ ла ал патруля ням.
  aui-aui: Mmko murine na Job imake da bodu 140. Na parapa imake da raghani gurina
    bi tubutubuna ikitadi da kate tubutubuna natunatudi bi iyowogha inagho da kimta
    ruwamaruwa.
  ben-OBCV: এরপর, ইয়োব আরও 140 বছর বেঁচেছিলেন; চার পুরুষ পর্যন্ত তিনি তাঁর সন্তানদের
    ও তাদের সন্তানদেরও দেখলেন।
  som-som: Oo wakhtigaas dabadeed Ayuub wuxuu noolaa boqol iyo afartan sannadood,
    oo wuxuu arkay wiilashiisii, iyo wiilashiisa wiilashoodiiba, tan iyo intii afar
    fac ah.
  lat-VUC: 'Vixit autem Job post hæc centum quadraginta annis, et vidit filios suos,
    et filios filiorum suorum usque ad quartam generationem: et mortuus est senex,
    et plenus dierum.'
  eng-ASVBT: And after this Job lived a hundred and forty years, and saw his sons,
    and his sons’ sons, even four generations.
  ita-1885: E dopo queste cose, Giobbe visse cenquarant'anni, e vide i suoi figliuoli,
    e i figliuoli de' suoi figliuoli, infino alla quarta generazione.
  eng-LXXUP: 'And Job lived after his affliction a hundred and seventy years: And
    all the years he lived were two hundred and forty: And Job saw his sons and his
    sons’ sons, the fourth generation.'
  eng-ULB: After this, Job lived 140 years; he saw his sons and his sons' sons, up
    to four generations.
  spa-VBL: Después de esto, Job vivió 140 años, viendo a sus hijos y a sus nietos.
    En realidad, cuatro generaciones.
  fra-_FOB: Job vécut, après ces choses, cent quarante ans, et vit ses fils et les
    fils de ses fils jusqu'à la quatrième génération.
  mal-mal: അതിന്‍റെശേഷം ഇയ്യോബ് നൂറ്റിനാല്പത് സംവത്സരം ജീവിച്ചിരുന്നു; അവൻ മക്കളെയും
    മക്കളുടെ മക്കളെയും നാല് തലമുറയോളം കണ്ടു.
  urd-GVR: Ayyūb mazīd 140 sāl zindā rahā, is lie wuh apnī aulād ko chauthī pusht
    tak dekh sakā.
  suz-BL: मेको नोले अय्‍युब सहे का ४० बर्स सम्‍म ब्रोंइमाक्‍त। मेकोम आ तौपुकी नु ४
    पाला सम्‍म ङा चच युइ नेल्‍ल तवा बाक्‍त। भजन संग्रह ९०:१०
  eng-NOY: And Job lived after this a hundred and forty years, and saw his sons, and
    his sons' sons, even four generations.
  ita-1927: Giobbe, dopo questo, visse centoquarant’anni, e vide i suoi figliuoli
    e i figliuoli dei suoi figliuoli, fino alla quarta generazione.
  ckb-ckb: ئەیوبیش پاش ئەوەی کە چاک بووە، سەد و چل ساڵ ژیا و چوار نەوەی خۆی بینی.
  eng-BBE: And after this Job had a hundred and forty years of life, and saw his sons,
    and his sons' sons, even four generations.
  kan-OKCV: ತರುವಾಯ ಯೋಬನು ನೂರ ನಾಲ್ವತ್ತು ವರ್ಷ ಬಾಳಿದನು. ನಾಲ್ಕನೆಯ ತಲೆಮಾರು ತನಕ ಮಕ್ಕಳನ್ನೂ
    ಮೊಮ್ಮಕ್ಕಳನ್ನೂ ಕಂಡನು.
  tam-2017: இதற்குப்பின்பு யோபு நூற்று நாற்பது வருடங்கள் உயிருடன் இருந்து, நான்கு
    தலைமுறையாகத் தன் பிள்ளைகளையும் தன் பிள்ளைகளுடைய பிள்ளைகளையும் கண்டான்.
  spa-RV-1909: Y después de esto vivió Job ciento y cuarenta años, y vió á sus hijos,
    y á los hijos de sus hijos, hasta la cuarta generación.
  ron-BTF: După aceasta Iov a trăit o sută și patruzeci de ani și a văzut pe fiii
    lui și pe fiii fiilor lui, până la a patra generație.
  eng-WEBP: After this Job lived one hundred forty years, and saw his sons, and his
    sons’ sons, to four generations.
  eng-FBV: Job lived 140 years after this, seeing his children, and grandchildren,
    in fact four generations.
  nld-1939: Daarna leefde Job nog honderd veertig jaar, en mocht niet alleen zijn
    kinderen aanschouwen, maar ook zijn kleinkinderen tot in het vierde geslacht.
  nch-BL: Huan teipa Job noja itztoya 140 xihuit. Huan quinitac iconehua, iixhuihua,
    iniixhuihua ininconehua huan iniixhuihua ininconehua ininconehua.
  vie-1934: Sau việc ấy, Gióp còn sống một trăm bốn mươi năm; người thấy các con trai,
    cháu, chít mình đến đời thứ tư.
  hin-CV: इसके बाद अय्योब एक सौ चालीस वर्ष और जीवित रहे. उन्होंने चार पीढ़ियों तक
    अपने पुत्र तथा पौत्र देखे.
  spa-BES: Y después de esto, Job tuvo ciento cuarenta años de vida, y vio a sus hijos,
    y los hijos de sus hijos, incluso cuatro generaciones.
  tdx-tdx: Ie añe, mbe niveloñe zato-tsy-efapolo taoñe t’Iobe vaho niisa’e o ana’eo
    naho o zafe’eo pak’an-tariratse fah’efafatse.
  tha-KJV: ต่อจากนี้​ไป โยบมี​ชี​วิตอยู่​อี​กหนึ่งร้อยสี่​สิ​บปี และได้​เห​็นบุตรชายของท่าน
    หลานเหลนของท่านสี่​ชั่วอายุ
  por-BR-2018: E depois disto Jó viveu cento e quarenta anos; e viu seus filhos, e
    os filhos de seus filhos, até quatro gerações.
  deu-ELO: Und Hiob lebte nach diesem hundertvierzig Jahre; und er sah seine Kinder
    und seine Kindeskinder, vier Geschlechter.
  eng-WYC-2018: Forsooth Job lived after these beatings, or scourgings, an hundred
    and forty years, and saw his sons, and the sons of his sons, till to the fourth
    generation; (And after these tribulations, Job lived a hundred and forty years,
    and he saw his sons, and the sons of his sons, unto the fourth generation;)
  epo-epo: Kaj post tio Ijob vivis cent kvardek jarojn, kaj li vidis siajn filojn
    kaj nepojn ĝis la kvara generacio.
  uig-PIN: Bu ixlardin keyin Ayup bir yüz ⱪiriⱪ yil yaxap, ɵz oƣullirini, oƣullirining
    oƣullirini, ⱨǝtta tɵtinqi ǝwladⱪiqǝ, yǝni ǝwrilirinimu kɵrgǝn.
  beo-beo: Yoube da amo hahamona misi dagole, ode 140 agoane eno esalu. E da ea aowalali,
    ilia mano amo ba:i dagoi.
  tpi-OTNT: Bihain long olgeta dispela hevi na trabel bilong Jop i pinis, em i stap
    inap 140 yia na em i lukim ol tumbuna pikinini bilong en, na ol pikinini na tumbuna
    pikinini bilong ol.
  hau-SA: Bayan wannan Ayuba ya rayu shekara ɗari da arba’in; ya ga ’ya’yansa da ’ya’yansu
    har tsara ta huɗu.
  uig-LAT: Bu ishlardin kéyin Ayup bir yüz qiriq yil yashap, öz oghullirini, oghullirining
    oghullirini, hetta tötinchi ewladqiche, yeni ewrilirinimu körgen.
  nde-nde: Ngemva kwalokhu uJobe waphila iminyaka elikhulu lamatshumi amane; wababona
    abantwabakhe labantwababo kwaze kwaba yisizukulwane sesine.
  ton-ton: Pea hili ʻae meʻa ni naʻe moʻui ʻa Siope ʻi he taʻu ʻe teau ma fāngofulu,
    ʻo ne mamata ki hono ngaahi foha, mo e ngaahi foha ʻo hono ngaahi foha, ʻio, ko
    e toʻutangata ʻe fā.
  ces-1613: Byl pak živ Job potom sto a čtyřidceti let, a viděl syny své, a syny synů
    svých, až do čtvrtého pokolení.
  eng-WMB: After this Job lived one hundred forty years, and saw his sons, and his
    sons’ sons, to four generations.
  tam-TCV: இவைகளுக்குப் பின்பு யோபு நூற்று நாற்பது வருடங்கள் உயிர் வாழ்ந்தான்; அவன்
    தன் பிள்ளைகளையும் பிள்ளைகளின் பிள்ளைகளையும் நான்காம் தலைமுறைவரைக் கண்டான்.
  ceb-ULB: Human niini, nagkinabuhi si Job ug 140 ka katuigan; ug nakita pa niya ang
    iyang mga anak nga lalaki ug ang iyang mga apo, hangtod sa ikaupat nga kaliwatan.
  pol-UBG: Potem Hiob żył jeszcze sto czterdzieści lat i oglądał swoich synów i synów
    swoich synów aż do czwartego pokolenia.
  agr-agr: Apajuí etsagajua duwi nagkamas Job ciento cuarenta mijan pujusui. Nuadui
    uchiji aidau, nawanji aidau, tsakaka uchi akigbau aidau, ama tijaji aidaunashkam
    wainkauwai.
  kyc-kyc: Maipala Jopo baa ee kana andete mendaki dee akalisako pao kisima (140)
    nembo kareya. Karapala banya wanena wane mandeyaminyipape dee dupwana mandeyaminyipape
    dupwa kapa pyuo kandeya.
  urd-GVU: ایوب مزید 140 سال زندہ رہا، اِس لئے وہ اپنی اولاد کو چوتھی پشت تک دیکھ
    سکا۔
  deu-1912: Und Hiob lebte nach diesem hundert und vierzig Jahre, daß er sah Kinder
    und Kindeskinder bis ins vierte Glied.
  ntj-ntj: Nyangka Tjawupanya rawa nyinarrayirnu tjamu kaparlipirti ma-nyangu puru
    mama ngunytju kurlunypatarrartu.
  kan-2017: ಆ ಮೇಲೆ ಯೋಬನು ನೂರನಲ್ವತ್ತು ವರ್ಷ ಬಾಳಿ ತನ್ನ ಮಕ್ಕಳನ್ನು, ಮೊಮ್ಮಕ್ಕಳನ್ನು ಅಂತು
    ತನ್ನ ಸಂತಾನದ ನಾಲ್ಕು ತಲೆಗಳನ್ನು ಕಂಡನು.
  yap-yap: Nga tomuren e biney miki par Job nib fos ni 140 e duw, nge guy pifak pifak
    nge pifak pifak pifak ni aram e bin aningeg e mfen.
  hlt-MCSB: Te phoeiah Job te kum ya sawmli hing. A ca rhoek te khaw, a ca kah a ca
    khaw a khong li duela a hmuh tih a hmuh.
  mdy-ETH: ዬካፓ ዒዮቤ ፄኤታና ዖይዲታሚ ሌዔ ናንጌኔ፤ ናኣቶኮ ናኣቶ፥ ዴንዲ ዖይዶ ሾይንቲ ሄላንዳኣና ዛጋኒ ዳንዳዔኔ።
  twi-ASANTE: Yei akyiri no, Hiob dii mfirinhyia ɔha aduanan; ɔhunuu ne mma ne ne
    mmanana awoɔ ntoatoasoɔ ɛnan.
  eng-WEBU: After this Job lived one hundred forty years, and saw his sons, and his
    sons’ sons, to four generations.
  wal-wal: Hegaappe simmin, Iyyoobi xeetanne oitamu laittaa de7iis; ba naatanne ba
    naatu naata oiddantto yeletaa gakkanaashin be7iis.
  spa-PDDPT: Después de estas cosas, Job vivió 140 años, y vio a sus hijos y a sus
    nietos hasta la cuarta generación.
  gun-gun: Ha'e va'e rire ma cento e quarenta ma'etỹ re ju Jó oiko. Ha'e rami vy oexa
    gua'y kuery, gua'y ra'y ha'e guajy memby kuery guive, irundykue ikuaia peve.
  ilo-ULB: Kalpasan daytoy, nagbiag pay ni Job iti sangagasut ket uppat a pulo a tawen;
    nakadennana pay dagiti annakna a lallaki ken dagiti appokona agingga iti maikapat
    a henerasion.
  kpg-kpg: I muli hua nia mee aanei, Job nogo mouli i henuailala nia ngadau e lau mada haa (140).
    Mee gu gidee ia nia dama ana dama, mo nia dama digaula.
  uig-ARA: بۇ ئىشلاردىن كېيىن ئايۇپ بىر يۈز قىرىق يىل ياشاپ، ئۆز ئوغۇللىرىنى، ئوغۇللىرىنىڭ
    ئوغۇللىرىنى، ھەتتا تۆتىنچى ئەۋلادقىچە، يەنى ئەۋرىلىرىنىمۇ كۆرگەن.
  sus-sus: Na dangi xanbi, ɲɛ kɛmɛ ɲɛ tongo naani naxa sa Ayuba xa simaya xun ma.
    A naxa a xa die to, a xa mamadie, a tolobitɛe, nun a tolontolonyie.
  pon-2006: Sohp eri momourki sounpar 140 mwurin met, e koanoahdi oh kilang nein nah
    seri kan, oh nein nah seri kan nair seri kan.
  jae-jae: Tonaŋ su, go Job gêmoa nom jala 140 gêwiŋ ma gêlic dêbui to abai.
  ksd-ksd: Ma namur ta go Iob i ga laun Vue tika na mar ma a ivat na vinun na kilakilala,
    ma i laun pi na gire ra umana natuna, ma ra umana natu i diat bula, tuk tar i
    ga ivat na taun tarai.
  tur-YTC: Bundan sonra İyov yüz kırk yıl yaşadı ve oğullarını ve oğullarının oğullarını,
    dört kuşağa kadar gördü.
  grc-BRENT: Ἔζησε δὲ Ἰὼβ μετὰ τὴν πληγὴν ἔτη ἑκατὸν ἑβδομήκοντα· τὰ δὲ πάντα ἔτη
    ἔζησε, διακόσια τεσσράκοντα· καὶ Σἴδεν Ἰὼβ τοὺς υἱοὺς αὐτοῦ, καὶ τοὺς υἱοὺς τῶν
    υἱῶν αὐτοῦ, τετάρτην γενεάν.
  ind-AYT: Setelah itu, Ayub hidup selama seratus empat puluh tahun. Dia melihat anak-anak
    dan cucu-cucunya sampai generasi keempat.
  nya-nya: Zitachitika zimenezi, Yobu anakhala ndi moyo zaka 140. Iye anaona zidzukulu
    zake mpaka mʼbado wachinayi.
  hrv-hrv: Poslije toga Job doživje dob od sto četrdeset godina i vidje djecu svoju
    i djecu svoje djece do četvrtog koljena. Potom umrije Job, star, nauživši se života.
  mps-mps: Tama te bidi Jopgo te sęge sę silibo si nosali da, aga kibu be 140 bidama,
    tama aga wai dabego wai dabe sese suali. Tama augwa wai dabe dali, aga wai dabego
    wai dali suali.
  tpi-tpi: Bihain long olgeta dispela hevi na trabel bilong Jop i pinis, em i stap
    inap 140 yia na em i lukim ol tumbuna pikinini bilong en, na ol pikinini na tumbuna
    pikinini bilong ol.
  dan-1931: Siden levede Job 140 År og så sine Børn og Børnebørn, fire Slægtled.
  vie-OVCB: Gióp còn sống thêm 140 năm nữa, ông được thấy đến đời con, cháu, chắt,
    chít, tức đến thế hệ thứ tư.
  guj-2017: ત્યાર પછી અયૂબ, એક્સો ચાલીસ વર્ષ જીવ્યો; અને તેણે પોતાના દીકરાઓના દીકરાઓ,
    પ્રપૌત્ર-પ્રપૌત્રીઓ અને એમ ચાર પેઢીઓ જોઈ.
  pon-2006A: Sohp eri momourki sounpar 140 mwurin met, e koanoahdi oh kilang nein
    nah seri kan, oh nein nah seri kan nair seri kan.
  por-BRBSL: Depois deste Jó viveu cem quarenta anos, e viu seus filhos, e os filhos
    de seus filhos, a quatro gerações.
  cth-cth: Hathnukkhu hoi Job teh kum 140 a hring teh a ca capanaw hoi a na mincanaw
    se pali totouh a hmu rah.
  twi-twi: Eyi akyi no, Hiob dii mfirihyia ɔha aduanan; ohuu ne mma ne ne nenanom
    awo ntoatoaso anan.
  hlt-hlt: Te phoeiah Job te kum ya sawmli hing. A ca rhoek te khaw, a ca kah a ca
    khaw a khong li duela a hmuh tih a hmuh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Isɔbuu sɔɔtɛ́ kɛ́nfòù kɛ dɔ̀ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìnɑ̀ɑ̀
    (140), kɛyɑ̀ o bí nɛ̀ o yɑɑ̀bí, nɛ̀ o yɑɑ̀bí kó ibí,
  msy-2020: Egha osɨmtɨzir kamɨn gɨn, Jop uam 140plan azenibar ikegha, uan boriba
    ko igiaba ko ovavir boriba ko men boribar gani.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Soopu tɑsɑ pɩɩsɩ nɩɩnʋwɑ nɑ nɩɩlɛ (140) kɛ tɔɣɔʋ. Hɑlǝnɑ
    ɩ́ nɑ́ ɩ piyɑ piyɑ, nɑ sǝlɛ sɩ piyɑ piyɑ.
  azb-azb: Bundan sonra Əyyub yüz qırx il yaşadı və dörd nəsil övladlarını gördü.
  eng-DBY: And Job lived after this a hundred and forty years, and saw his sons, and
    his sons' sons, four generations.
  hin-2017: इसके बाद अय्यूब एक सौ चालीस वर्ष जीवित रहा, और चार पीढ़ी तक अपना वंश देखने
    पाया।
  wol-KYG: Gannaaw loolu Ayóoba dundaat na téeméeri at ak ñeent fukk (140). Gis na
    ay doomam, gis ay sëtam, ba muy ñeenti maas.
  eng-YLT: And Job liveth after this a hundred and forty years, and seeth his sons,
    and his sons' sons, four generations;
  kne-kne: Idi nakdeng di, natago pay si Job si 140 ay tawen et naila na pay din ap-o
    na ya olay din an-ak di ap-o na.
  eng-WYC-2017: Forsooth Job lived after these beatings, or scourgings, an hundred
    and forty years, and saw his sons, and the sons of his sons, till to the fourth
    generation;
  eng-WMBB: After this Job lived one hundred and forty years, and saw his sons, and
    his sons’ sons, to four generations.
  urd-GVH: अय्यूब मज़ीद 140 साल ज़िंदा रहा, इसलिए वह अपनी औलाद को चौथी पुश्त तक देख
    सका।
  rug-rug: Mudina asa si ka keke gogoto made ṉavulu puta vuaheni pule si toa se Zobi;
    dogori sa sari tuna meke sari tudia rina tuna kamo ka made sinage si toa kamoi
    sa.
  gaz-gaz: Iyyoobis ergasii waggaa dhibba tokkoo fi afurtama jiraate; innis hamma
    dhaloota afuriitti ijoollee fi ijoollee ijoollee isaa arge.
  fra-LSG: Job vécut après cela cent quarante ans, et il vit ses fils et les fils
    de ses fils jusqu’à la quatrième génération.
  yal-yal: Na xanbi ra, Yubaa siimayaan yi siga han ɲɛɛ kɛmɛ ɲɛɛ tonge naanin, a yi
    a yixɛtɛne to han a dɔxɔde naanindena.
  haw-1868: A mahope o keia, ola iho la o Ioba i na makahiki hookahi haneri a me ke
    kanaha, a ike aku la ia i kana mau keiki, a me na keiki a kana mau keiki, i eha
    mau hanauna.
  arb-NAV: وَعَاشَ أَيُّوبُ بَعْدَ تَجْرِبَتِهِ مِئَةً وَأَرْبَعِينَ سَنَةً، وَاكْتَحَلَتْ
    عَيْنَاهُ بِرُؤْيَةِ أَبْنَائِهِ وَأَحْفَادِهِ إِلَى الْجِيلِ الرَّابِعِ.
  ewe-ewe: Le esia megbe la, Hiob nɔ agbe ƒe alafa ɖeka kple blaene (140) eye wòkpɔ
    viawo kple woƒe viwo ƒe dzidzime ene sɔŋ.
  eng-LEE: 'And Job lived after this one hundred and forty years: and he saw his sons,
    and his sons'' sons, even four generations.'
  asm-FB: ইয়াৰ পাছত ইয়োবে এশ চল্লিশ বছৰ জীয়াই থাকি নিজৰ পো-নাতি আদি চাৰি পুৰুষলৈকে
    দেখিলে।
  sus-A: نَ دَنفِ شَنبِ، حّ كّمّ حّ تٌنفٌ نَانِ نَشَ سَ عَيُبَ شَ سِمَيَ شُن مَ. عَ
    نَشَ عَ شَ دِيٍ تٌ، عَ شَ مَمَدِيٍ، عَ تٌلٌبِتّيٍ، نُن عَ تٌلٌنتٌلٌنيِيٍ.
  fra-SBL: Après cela, Job vécut cent quarante ans, et vit ses fils, et les fils de
    ses fils, jusqu'à quatre générations.
  hbo-hbo: וַיְחִ֤י אִיֹּוב֙ אַֽחֲרֵי־זֹ֔את מֵאָ֥ה וְאַרְבָּעִ֖ים שָׁנָ֑ה *וַיַּרְא
    (וַיִּרְאֶ֗ה) אֶת־בָּנָיו֙ וְאֶת־בְּנֵ֣י בָנָ֔יו אַרְבָּעָ֖ה דֹּרֹֽות׃
  piu-2006: '@see-verse:JOB.042.015'
  kik-kik: Thuutha wa maũndũ macio-rĩ, Ayubu nĩatũũrire mĩaka igana rĩa mĩrongo ĩna;
    akĩona ciana ciake na akĩona ciana ciacio, nginya rũciaro rwa kana.
  fra-NCL: Job vécut après cela cent quarante ans, et il vit ses fils et les fils
    de ses fils jusqu’à la quatrième génération.
  cek-AK: To pacoengah Job loe saning cumvai, quipalito hing; a caanawk hnuk pacoengah,
    a caanawk ih caa patoeng, adung pali karoek to hnuk vop.
  cuk-cuk: A-sorbali, Job birga-dulagugle (140) gudii gusad. Na e-mimmigan dungualid
    daksagusad, degine, e-wagan daksagusbalid. Wagan-yokorginmalad-yalabarmalad daksa
    gusbalid.
  uig-CYR: Бу ишлардин кейин Аюп бир йүз қириқ жил яшап, өз оғуллирини, оғуллириниң
    оғуллирини, һәтта төртинчи әвлатқичә, йәни әврилириниму көргән.
  pma-pma: Siob moul handred tai ka hanumau elu (140) eris. Ro taveah keke les havinali
    ka havinahin keil ral min titae keil emun.
  tel-2017: ఆ పైన యోబు నూట నలభై సంవత్సరాలు బతికి, తన కొడుకులను, మనవళ్ళను నాలుగు తరాల
    వరకూ చూశాడు.
  hat-BSA: Apre sa, Job te viv pandan san-karant lane, e te wè fis li yo ak pitit
    a fis li yo, jis rive nan kat jenerasyon.
  bxh-bxh: Mulina yai Diyobi ya miya lofalofa ee–, boliman 140, be afa wahawahana
    yo nanatudi sa tubu hinaga ya itadi.
  kos-kos: Tukun ma inge, Job el tuh sifil moul ke lusen yac siofok angngaul, ac lusen
    pacl se inge oru el ku in liye fwilin tulik nutin natul, oayapa nutin nutin natul.
  hbo-WLC: וַיְחִ֤י אִיּוֹב֙ אַֽחֲרֵי־זֹ֔את מֵאָ֥ה וְאַרְבָּעִ֖ים שָׁנָ֑ה וירא אֶת־בָּנָיו֙
    וְאֶת־בְּנֵ֣י בָנָ֔יו אַרְבָּעָ֖ה דֹּרֽוֹת׃
  ibo-ibo: Job nọgidekwara ndụ narị afọ na iri afọ anọ ọzọ. Ọ hụrụ ụmụ ya, na ụmụ
    ha ruo ọgbọ nke anọ.
  ory-ory: ପୁଣି, ଏଥିଉତ୍ତାରେ ଆୟୁବ ଏକ ଶହ ଚାଳିଶ ବର୍ଷ ବଞ୍ଚି ଚାରି ପିଢ଼ି ପର୍ଯ୍ୟନ୍ତ ଆପଣାର
    ପୁତ୍ରପୌତ୍ରମାନଙ୍କୁ ଦେଖିଲା।
  chk-chk: Mürin ei, Hiop a pwal manau lon ükükün ipükü faik ier o küna nöün me nöün
    nöün kewe tori arüanün tettel.
  rop-rop: Wal Job bin jidan laibala blanga naja 140 yiya, en imbin luk im bigininimob
    en im grenkidmob bin abumbat ronwan biginini du.
  ukr-1871: І жив Йов ще сто й сорок років, і бачив чотирі роди своїх дїтей й дїти
    дїтей своїх.
  deu-1951: Hiob aber lebte darnach noch 140 Jahre und sah seine Kinder und Kindeskinder
    bis in das vierte Geschlecht.
  eng-JPS: And after this Job lived a hundred and forty years, and saw his sons, and
    his sons' sons, even four generations.
  srp-1865: I poslije poživje Jov sto i èetrdeset godina, i vidje sinove i unuke do
    èetvrtoga koljena.
  lug-lug: Oluvannyuma lw’ebyo, Yobu n’awangaala emyaka kikumi mu ana; n’alaba ku
    baana be ne ku bazzukulu be okutuuka ku bannakasatwe.
  heb-heb: ויחי איוב אחרי זאת מאה וארבעים שנה וירא את בניו ואת בני בניו ארבעה דרות׃
  ben-IRV: এসবের পর, ইয়োব আরও একশ চল্লিশ বছর বাঁচলেন, তিনি তার সন্তানদের দেখলেন এবং
    তার সন্তানদের সন্তান দেখলেন, চার পুরুষ পর্যন্ত।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅੱਯੂਬ ਇੱਕ ਸੌ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ
    ਅਤੇ ਆਪਣੇ ਪੋਤਰੇ ਚੌਥੀ ਪੀੜ੍ਹੀ ਤੱਕ ਵੇਖੇ।
  mya-JVB: ထိုနောက် ယောဘ သည် အနှစ် တရာ လေးဆယ် အသက် ရှင်၍ မိမိ သား ၊ မြေး ၊ မြစ်တို့ကိုပင်
    မြင် ရပြီးမှ၊
  hmo-hmo: Unai murinai Iobu be lagani 140 ma ia mauri, bona iena tubuna bona edia
    natudia danu ia itadia.
  urd-urd: और इसके बाद अय्यूब एक सौ चालीस बरस ज़िन्दा रहा, और अपने बेटे और पोते चौथी
    पुश्त तक देखे।
  rus-SYN: После того Иов жил сто сорок лет, и видел сыновей своих и сыновей сыновних
    до четвертого рода;
  bqc-SIM: Yobu taasikɛa gbɛa à kɛ̀ wɛ̃̀ basoplaɛ, à wɛsì a tↄũnaↄ ń a sĩ́wɛnaↄ
    ń a sↄ̃kpaɛↄlɛ.
  tcz-CHONGTHU: Hicheng nung hin Job chu kum jakhat le somli ahingin, achate leh atute
    khangli chan geijin amun ahi.
  mar-mar: अशा तऱ्हेने ईयोब एकशे चाळीस वर्षे जगला. तो त्याची मुले, नातवंडे, पतवंडे
    पाहीपर्यंत जगला.
  soq-soq: Me inalene aupe enawa 140 wain. Sa baiwa me enawa daumaia waine me obampa,
    ita obampa sedau oden alene nosi wadena ewamon.
  qub-qub: Chaypita Jobga cawaran pachac chuscu chuncan (140) wataraj. Chaymi ricaranraj
    wamrancunata, willcancunata, asta chuscu miraycamaraj.
  bqp-bqp: Ayuba warikɛnaa gbɛra à kɛ̀ wɛ̃̀ basuppla dↄ, à wɛ́ sì a daikorenↄ kũ
    a sãkpɛnↄ kũ a nasionↄ lɛ́.
  hat-hat: Apre sa, Jòb viv jouk li rive gen sankarantan sou tèt li. Li wè pitit pitit
    li yo ak pitit pitit pitit li yo, jouk rive sou kat jenerasyon.
  eng-BSB: After this, Job lived 140 years and saw his children and their children
    to the fourth generation.
  eng-WEBPB: After this Job lived one hundred and forty years, and saw his sons, and
    his sons’ sons, to four generations.
  kbq-kbq: Ana'ma huteno'a Jopu'a 140'a kafu mani'neno, agehone agigone azankonena
    ke'ne.
  nhe-BL: Huan teipa Job noja itztoya 140 xihuitl. Huan quinitac iconehua, iixhuihua,
    iixhuihua ininconehua huan iixhuihua ininconehua ininconehua.
  bus-bus: Ayuba nawɛ̃akɛna gbɛra à kɛ̀ wɛ̃̀ baswɛɛplaa dↄ, à wɛ́ɛ sì a dionↄ kↄ̃n
    a swãkpɛɛnↄ kↄ̃n a nasionↄlɛ.
  gub-BL: A'e re Izo umumaw 140 kwarahy wiko pà a'e. Wexak wemimino wà. Wexak wemimino
    wana'yr wà no.
  eng-DRA: And Job lived after these things, a hundred and forty years, and he saw
    his children, and his children’s children, unto the fourth generation, and he
    died an old man, and full of days.
