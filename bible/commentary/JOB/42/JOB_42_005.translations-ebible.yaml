verse: JOB.042.005
translations:
  mal-C: അങ്ങയെക്കുറിച്ച് എന്റെ കാതുകളാൽ ഞാൻ കേൾക്കുകമാത്രമേ ചെയ്തിരുന്നുള്ളൂ; എന്നാൽ
    ഇപ്പോൾ എന്റെ കണ്ണുകൾ അങ്ങയെ ദർശിച്ചല്ലോ.
  deu-TKW: Von Hörensagen hatte ich von dir gehört, nun aber hat mein Auge dich gesehn!
  lin-lin: Matoyi na ngai eyokaki makambo oyo bazalaki koloba na tina na Yo ; kasi
    sik’oyo, miso na ngai emoni Yo.
  eng-LSV: By the hearing of the ear I heard You, || And now my eye has seen You.
  eng-GNV: I haue heard of thee by the hearing of the eare, but now mine eye seeth
    thee.
  eng-WEBSTER: 'I have heard of thee by the hearing of the ear: but now my eye seeth
    thee.'
  nhw-BL: “Pero TOTECO nimitzilhuía. Na nijcactoya tlen ta, pero ama nimitzitztoc.
  swh-ONEN: Masikio yangu yalikuwa yamesikia habari zako, lakini sasa macho yangu
    yamekuona.
  bba-bba: Nɑ rɑɑ wunɛn ɡɑri nuɑ yi tɔmbɑ ɡerumɔ, ɑdɑmɑ tɛ̃ nɑ nun wɑ kɑ nɔni.
  eng-KJVCPB: 'I have heard of thee by the hearing of the ear: But now mine eye seeth
    thee.'
  cpy-cpy: Tema nokema-shitzimi piñaawaetzi, tee noñiimae-tzimi, Rooma nimaeka noñaakimi,
    naminakimi koñaatziro.
  luo-luo: Asewinjo mana gi ita gima joma moko osewacho kuomi kende to sani koro aseneni
    gi wengena awuon.
  meu-meu: Gunaguna taiagu amo sivaraimu na kamonai, a harihari matagu ese e itamumu;
  npi-ULB: तपाईंको विषयमा मेरा कानले मात्र मैले सुनेको थिएँ, तर अहिले मेरा आँखाले
    नै तपाईंलाई देखेका छन् ।
  yor-yor: Etí mi sì ti gbọ́ nípa rẹ, ṣùgbọ́n nísinsin yìí ojú mi ti rí ọ.
  pes-OPCB: پیش از این گوش من دربارهٔ تو چیزهایی شنیده بود، ولی اکنون چشم من تو را
    می‌بیند!
  tgl-ULB: Narinig ko na ang tungkol sa iyo sa pandinig ng aking tainga, pero ngayon
    nakikita ka na ng aking mata.
  cbu-NT: Sirú shiyaa kukish mazinaranguri, mangoonamana mangoonarangina. Natta in
    yuwaatsimari tsiyatkish anootsimari yasakina. Itaru, natunaa shiyaa kchiptarti
    pakeena.
  hui-hui: Ainde Anduane Homogo-o abale howa agali degeme bi layaru hale howa í̠ kegoda
    lalu manda bu harugo ai áyu i̱ninaga deme í̠ handaore bidogoni.
  mya-mya: သိတင်းတော်ကို အကျွန်ုပ်သည် နားနှင့်ကြားဘူး ပါပြီ။ ယခုမူကား၊ ကိုယ်တော်ကို
    မျက်စိနှင့်မြင်ရပါ၏။
  bod-N: སྔོན་ཆད་བདག་གིས་ཁྱེད་ཉིད་བཞུགས་པ་ཐོས། ། ད་ལྟ་མིག་གིས་ཁྱེད་ཉིད་དངོས་སུ་མཇལ།
    །
  sna-sna: Nzeve dzangu dzakanga dzanzwa nezvenyu, asi zvino meso angu akuonai imi.
  spa-BLM: Había oído hablar de ti por el oído, pero ahora mi ojo te ve.
  cac-cac: A d'a yalan̈taxo an̈ej ab'ixal ix vab'i, palta axo ticnaic tzach vil val
    och yed' in sat.
  swh-ULB: Nimekuwa nikikusikia kwa usikivu wa sikio langu, lakini sasa jicho langu
    linakuona wewe.
  bel-bel: Я чуў пра Цябе слыхам вуха; а цяпер мае вочы бачаць Цябе;
  wed-wed: Taniḡau ava riwam i nonori Wate marina matau i ʼnanaim.
  deu-ELBBK: Mit dem Gehör des Ohres hatte ich von dir gehört, aber nun hat mein Auge
    dich gesehen.
  mbb-OT: Hein aney nezineg ku zà diyà te zuma is mehitenged kenikew, piru ǥuntaan
    neehè ku en sikew.
  mal-2015: ഞാൻ നിന്നെക്കുറിച്ചു ഒരു കേൾവി മാത്രമേ കേട്ടിരുന്നുള്ളു; ഇപ്പോഴോ, എന്റെ
    കണ്ണാൽ നിന്നെ കാണുന്നു.
  rmc-rmc: Dži akana pal tu ča šunďom avrendar, ale akana tut dikhel miri jakh.
  pes-OPV: ازشنیدن گوش درباره تو شنیده بودم لیکن الان چشم من تو را می‌بیند.
  ron-1924: „Урекя мя аузисе ворбинду-се де Тине, дар акум окюл меу Те-а вэзут.
  aui-aui: Naghove na wawaya mududi tam kiiravimve siwonegu na touna kawagha akovi,
    bi katana tagumani mataguma akitam.
  ben-OBCV: তোমার কথা আমি কানে শুনেছিলাম কিন্তু এখন আমি স্বচক্ষে তোমাকে দেখলাম।
  som-som: Markii hore ayaan wax kugu saabsan dhegaha ku maqlay, Laakiinse haatan
    indhahaan kugu arkayaa,
  lat-VUC: 'Auditu auris audivi te: nunc autem oculus meus videt te.'
  eng-ASVBT: 'I had heard of thee by the hearing of the ear; But now mine eye seeth
    thee:'
  ita-1885: Io avea con gli orecchi udito parlar di te; Ma ora l'occhio mio ti ha
    veduto.
  eng-LXXUP: I have heard the report of thee by the ear before; But now mine eye has
    seen thee.
  eng-ULB: I had heard about you by my ear's hearing, but now my eye sees you.
  spa-VBL: Antes sólo había oído hablar de ti, pero ahora te he visto con mis propios
    ojos.
  fra-_FOB: Mes oreilles avaient entendu parler de toi; mais, maintenant, mon œil
    t'a vu.
  mal-mal: ഞാൻ നിന്നെക്കുറിച്ച് ഒരു കേൾവി മാത്രമേ കേട്ടിരുന്നുള്ളു; ഇപ്പോൾ, എന്റെ
    കണ്ണിനാൽ നിന്നെ കാണുന്നു.
  urd-GVR: Pahle maiṅ ne tere bāre meṅ sirf sunā thā, lekin ab merī apnī āṅkhoṅ ne
    tujhe dekhā hai.
  suz-BL: इन पर्बम नेंशो ला बाक्‍ती। तन्‍न मुल गो इन कली ताता। अय्‍युब १९:२६-२७
  eng-NOY: I have heard of thee by the hearing of the ear; But now hath mine eye seen
    thee.
  ita-1927: Il mio orecchio avea sentito parlar di te ma ora l’occhio mio t’ha veduto.
  ckb-ckb: بە گوێی خۆم هەواڵەکانی تۆم بیست، ئێستاش چاوەکانم تۆیان بینی.
  eng-BBE: Word of you had come to my ears, but now my eye has seen you.
  kan-OKCV: ಇದುವರೆಗೆ ತಮ್ಮನ್ನು ಕುರಿತು ನಾನು ಬೇರೆಯವರಿಂದ ಕೇಳಿದ್ದೆ; ಆದರೆ ಈಗ ತಮ್ಮನ್ನು ಕಣ್ಣಾರೆ
    ಕಂಡಿದ್ದೇನೆ.
  tam-2017: என் காதால் உம்மைக்குறித்துக் கேள்விப்பட்டேன்; இப்பொழுதோ என் கண் உம்மைக்
    காண்கிறது.
  spa-RV-1909: De oídas te había oído; mas ahora mis ojos te ven.
  ron-BTF: Am auzit de tine prin auzul urechii, dar acum ochiul meu te vede.
  eng-WEBP: I had heard of you by the hearing of the ear, but now my eye sees you.
  eng-FBV: Before, I had only heard about you, but now I've seen you for myself.
  nld-1939: 'Door horen zeggen heb ik van U vernomen, Maar thans heeft mijn eigen
    oog U aanschouwd:'
  nch-BL: “Pero TOTECO nimitzilhuía. Na nijcactoya ten ta, pero ama nimitzitztoc.
  vie-1934: 'Trước lỗ tai tôi có nghe đồn về Chúa, Nhưng bây giờ, mắt tôi đã thấy
    Ngài:'
  hin-CV: इसके पूर्व आपका ज्ञान मेरे लिए मात्र समाचार ही था, किंतु अब आपको मेरी आंखें
    देख चुकी हैं.
  spa-BES: Te conocía sólo de oídas, pero ahora mi ojo te ha visto.
  tdx-tdx: Toe nahatsanoñe ty ama’o raho am-pijanjiñan-dravembia, fe mahatrea Azo
    o masokoo henaneo;
  tha-KJV: ข้าพระองค์เคยได้ยินถึงพระองค์ด้วยหู แต่​บัดนี้​ตาของข้าพระองค์​เห​็นพระองค์
  por-BR-2018: Com os ouvidos eu ouvira falar de ti; mas agora meus olhos te veem.
  deu-ELO: Mit dem Gehör des Ohres hatte ich von dir gehört, aber nun hat mein Auge
    dich gesehen.
  eng-WYC-2018: By (the) hearing of (mine) ear I have heard thee, but now mine eye
    seeth thee (too).
  epo-epo: Nur per la oreloj mi aŭdis pri Vi; Sed nun mia okulo Vin vidis.
  uig-PIN: Mǝn ⱪuliⱪim arⱪiliⱪ hǝwiringni angliƣanmǝn, Biraⱪ ⱨazir kɵzüm Seni kɵriwatidu.
  beo-beo: 'Musa: na da eno dunu ilia nama adole i fawane dawa:i galu. Be wali na
    da na siga Di ba:i dagoi.'
  tpi-OTNT: Bikpela, bipo mi bin harim tok bilong ol man tasol na mi kisim save long
    yu. Tasol nau mi lukim yu stret long ai bilong mi yet.
  hau-SA: Kunnuwana sun ji game da kai amma yanzu na gan ka.
  uig-LAT: Men quliqim arqiliq xewiringni anglighanmen, Biraq hazir közüm Séni köriwatidu.
  nde-nde: Indlebe zami zasezizwile ngawe kodwa manje amehlo ami asekubonile.
  ton-ton: 'Kuo u fanongo kiate koe ʻi he fanongo ʻoe telinga: ka ko eni kuo mamata
    ʻe hoku mata kiate koe.'
  ces-1613: Tolikoť jsem slýchal o tobě, nyní pak i oko mé tě vidí.
  eng-WMB: I had heard of you by the hearing of the ear, but now my eye sees you.
  tam-TCV: உம்மைப்பற்றி என் காதுகள் கேட்டிருந்தன; இப்பொழுதோ என் கண்களே உம்மைக் கண்டிருக்கின்றன.
  ceb-ULB: Nakadungog ako mahitungod kanimo pinaagi sa akong igdulongog, apan karon
    nakita ka sa akong mga mata.
  pol-UBG: Dotąd tylko moje ucho słyszało o tobie, lecz teraz moje oko cię ujrzało.
  agr-agr: Wika yaunchuk nagkamsan, amina pachis etsegbaun antin ayajai. Tujash yamaik
    ame tujutu asamin, paantas wainkaja tumain dekapeajai.
  kyc-kyc: Dokopa nambame emba doko wambu menge dupwame langilyaminyi doko iki singi.
    Dopa pipunupape dakepa doko nambana rangena lenge angi dolapome emba kandelyo.
  urd-GVU: پہلے مَیں نے تیرے بارے میں صرف سنا تھا، لیکن اب میری اپنی آنکھوں نے تجھے
    دیکھا ہے۔
  deu-1912: Ich hatte von dir mit den Ohren gehört; aber nun hat dich mein Auge gesehen.
  kan-2017: ಕಿವಿಯಿಂದ ನಿನ್ನ ವಿಷಯವನ್ನು ಕೇಳಿದ್ದೆನು, ಈಗಲಾದರೋ ನಿನ್ನನ್ನೇ ಕಣ್ಣಾರೆ ಕಂಡೆನು.
  yap-yap: Ug par ni kemus ni tin ke weliy e girdi’ ngog e gu manang, ma chiney e
    kug guyem nga owcheg;
  hlt-MCSB: Hna dongah olthang la nang kan yaak dae ka mik loh nang m'hmuh coeng.
  mdy-ETH: ታ ሃኖ ሄላንዳኣና ኔ ዛሎ ዔራሢ ዓሳ ታኣም ኬኤዜ ባኮ ዋይዚሢና ሌሊኬ፤ ሃሢ ጋዓንቴ ታ ዓኣፒና ታ ኔና ዛጌኔ።
  twi-ASANTE: Mate wo nka pɛn, na seesei deɛ, mʼani ahunu wo.
  eng-WEBU: I had heard of you by the hearing of the ear, but now my eye sees you.
  wal-wal: “Taani kase nebaa ta haittan siyaas; shin ha77i ta aifiyan nena be7aas.
  spa-PDDPT: De oídas te oí, pero ahora cuando mis ojos te miran,
  gun-gun: Ha'e rami avi xee roikuaa va'ekue omombe'ua rã aendu vy rive, ha'e rã aỹ
    ma xerexa py ae roexa ma.
  ilo-ULB: Nangngegak ti maipapan kenka babaen kadagiti lapayagko, ngem ita makitkitanakan
    dagiti matak.
  kpg-kpg: Di madagoaa dela guu doo gi daha, au nogo iloo hua nia mee au ne longono
    i ogu dalinga. Gei dolomeenei, gei au gu gidee Goe i ogu golomada.
  uig-ARA: مەن قۇلىقىم ئارقىلىق خەۋىرىڭنى ئاڭلىغانمەن، بىراق ھازىر كۆزۈم سېنى كۆرىۋاتىدۇ.
  sus-sus: A singe n nu i xa fe ifalɛ nan mɛma, kɔnɔ yakɔsi, n bara so na fe kui.
  pon-2006: Eri, mahso I patohwan esehte dahme aramas teikan patohwanohng ie, a met
    I pein patohwan kilangkinkomwiher mesei kat.
  jae-jae: Aê gaŋô aômnêm ŋawae kêsô taŋocsuŋ amboac lau sêjac miŋgeŋ, mago galoc
    galic aôm ŋa matocanô.
  ksd-ksd: Iau ga valongore ra varvai nina di kapkap vanavana ure u, Ma go iau gire
    u ma ra kiau na matagu;
  tur-YTC: Seni kulaktan duymuştum, Ama şimdi gözüm seni gördü.
  grc-BRENT: Ἀκοὴν μὲν ὠτὸς ἤκουόν σου τὸ πρότερον, νυνὶ δὲ ὁ ὀφθαλμός μου ἑώρακέ
    σε.
  ind-AYT: Aku sudah mendengar kabar tentang Engkau hanya dengan telinga, tetapi sekarang,
    mataku telah melihat Engkau.
  eng-NNA: Others told me about you long ago. I thought I knew you. Now it is different,
    I have seen you with my own eyes. Therefore I am really ashamed of my words, I
    won't talk like that again.
  nya-nya: Ndinkangomva za Inu ndi makutu anga, koma tsopanonso ndakuonani ndi maso
    anga.
  hrv-hrv: Po čuvenju tek poznavah te dosad, ali sada te oči moje vidješe.
  mps-mps: Genuai Bidi, polobadu da, eno olo bidi dabego po naga odama, tama nage
    koneai dao. Tiali goli, megi da, eno nage ena gedugo mu te subao.
  tpi-tpi: Bikpela, bipo mi bin harim tok bilong ol man tasol na mi kisim save long
    yu. Tasol nau mi lukim yu stret long ai bilong mi yet.
  dan-1931: Jeg havde kun hørt et Rygte om dig, men nu har mit Øje set dig;
  vie-OVCB: Trước kia tai con chỉ nghe nói về Chúa, nhưng bây giờ, con được thấy Ngài
    tận mắt.
  guj-2017: મેં તમારા વિષે અગાઉ સાંભળ્યું હતું, પરંતુ હવે મેં તમને નજરે નિહાળ્યા છે.
  pon-2006A: Eri, mahso I patohwan esehte dahme aramas teikan patohwanohng ie, a met
    I pein patohwan kilangkinkomwiher mesei kat.
  por-BRBSL: Eu tinha ouvido falar de você pela audição do ouvido, mas agora meu olho
    te vê.
  cth-cth: Nang teh hnâ hoi dueng doeh na thai rah, hatei, atu teh ka mit hoi na hmu
    toe.
  twi-twi: Mate wo nka pɛn, na mprempren de, mʼani ahu wo.
  hlt-hlt: Hna dongah olthang la nang kan yaak dae ka mik loh nang m'hmuh coeng.
  tbz-SIM: Bɛ̀ do n nɑ̀kɛ́mu ɑ kpɛ́í, di mmɔ̀nnì ndi n nɛ́ dɑ yɑ̀mɛ̀ nɛ̀ n nɔ̀nfɛ̀.
  msy-2020: Ikiavɨra Itir God, kɨ fomɨra pura gumazamizibar akaba baragha, egha nɨ
    gɨfo. Egha datɨrɨghɨn kɨ uabɨ uan damazimɨn nɨn gari.
  dop-dop: Pɑɑ yɔɣɔtɑ Ɩsɔ tɔm kɛ́ nɑ mɑ́ nɩɩnɑ mɑ ŋkpɑŋʋɣʋ. Amɑ nɔɔnɔɔ kɛ́ mɑ nɑ-ɩ
    nɑ mɑ ɩsǝpǝle.
  azb-azb: Qulaqlarıma sorağın çatmışdı, İndisə Səni gözlərimlə görürəm.
  eng-DBY: 'I had heard of thee by the hearing of the ear, but now mine eye seeth
    thee:'
  hin-2017: मैंने कानों से तेरा समाचार सुना था, परन्तु अब मेरी आँखें तुझे देखती हैं;
  wol-KYG: Dég-dégu nopp laa amoon ci yaw, tey bët laa la teg.
  eng-YLT: By the hearing of the ear I heard Thee, And now mine eye hath seen Thee.
  kne-kne: Ed idi kayman, nadamdamag ko anggoy di maipanggep en sik-a, ngem ed wani
    mailak sik-a ay mismo.
  eng-WYC-2017: By hearing of ear I have heard thee, but now mine eye seeth thee.
  eng-WMBB: I had heard of you by the hearing of the ear, but now my eye sees you.
  urd-GVH: पहले मैंने तेरे बारे में सिर्फ़ सुना था, लेकिन अब मेरी अपनी आँखों ने तुझे
    देखा है।
  rug-rug: Na avoso nigo mo arau pa vivinei tadi na tie, ba kamahire si dogoro soti
    Nigo mataqu rau si Agoi.
  gaz-gaz: Gurri koo waaʼee kee dhagaʼee ture; amma garuu iji koo si argeera.
  fra-LSG: Mon oreille avait entendu parler de toi; Mais maintenant mon œil t’a vu.
  yal-yal: Awa, n bata yi i ya fe mɛ, iki n yɛɛn bata i to.
  haw-1868: Ua lohe au ia oe ma ka lohe pepeiao, Aka, ano, ke ike nei ko'u maka ia
    oe.
  arb-NAV: بِسَمْعِ الأُذُنِ قَدْ سَمِعْتُ عَنْكَ وَالآنَ رَأَتْكَ عَيْنِي،
  ewe-ewe: Nye towo se nya le ŋuwò, ke azɔ la, nye ŋkuwo kpɔ wò
  eng-LEE: I had only heard of thee by the hearing of the ear; but now my eye hath
    seen thee.
  nna-nna: Jintalu wurrarnajiyi nyuntu purlpilu. Ngaju miranukapali waninyikinyirnangu
    nyuntuku. Kuwarringulu wariny, ngajulu yirrirnirninti waljalu jirtamarralu. Palajunjalu
    ngaju kurntany yiji ngajumilaku muwarrku, munu yarrana muwarr pilamarna palajun.
  asm-FB: পূৰ্বেত তোমাৰ বিষয়ে মই কাণেৰেহে শুনিছিলো, কিন্তু এতিয়া নিজ চকুৰে তোমাক
    দেখিলোঁ।
  sus-A: عَ سِنفٍ ﭑ نُ عِ شَ قٍ عِقَلّ نَن مّمَ، كْنْ يَكْسِ، ﭑ بَرَ سٌ نَ قٍ كُي.
  fra-SBL: J'avais entendu parler de toi par l'ouïe, mais maintenant mon œil te voit.
  hbo-hbo: לְשֵֽׁמַע־אֹ֥זֶן שְׁמַעְתִּ֑יךָ וְ֝עַתָּ֗ה עֵינִ֥י רָאָֽתְךָ׃
  kik-kik: Matũ makwa nĩmaiguĩte ũhoro waku no rĩu maitho makwa nĩgũkuona makuonete.
  fra-NCL: Mon oreille avait entendu parler de toi ; mais maintenant mon œil t’a vu.
  cek-AK: Na thuih ih lok to ka naa mah thaih boeh, vaihi ka mik mah nang to hnuk
    boeh.
  cuk-cuk: Unnila dulemar begi-sunmakedbi an itodidaed, an be-dakdisulid. Emisgindi,
    an-ibyagwar an be-daksasunnad.
  uig-CYR: Мән қулиқим арқилиқ хәвириңни аңлиғанмән, Бирақ һазир көзүм Сени көриватиду.
  pma-pma: Mulamu, nalong kilea keik ka en asas koa naraengon meatin sav keil aviteni
    minau, ka kosa, nalei kilea keik esuk en metok varei.
  tel-2017: నిన్ను గూర్చిన విషయాలు నేను విన్నాను. అయితే ఇప్పుడు కన్నులారా నిన్ను చూస్తున్నాను.
  hat-BSA: “ Konsa, Mwen te kon tande de Ou nan zòrèy mwen yo, men koulye a, zye m
    wè Ou.
  bxh-bxh: Beyabeyana wasam E atahi, na aho te, E ita, tau wananahaim.
  kos-kos: In pacl meet ah, ma na mwet uh fahk nu sik pa nga etu uh, Tuh pa inge,
    nga liye kom ke mutuk sifacna.
  hbo-WLC: לְשֵֽׁמַע־אֹ֥זֶן שְׁמַעְתִּ֑יךָ וְ֝עַתָּ֗ה עֵינִ֥י רָאָֽתְךָ׃
  ibo-ibo: Ntị m nụrụ ihe banyere gị ma ugbu a, ejirila m anya abụọ hụ gị.
  ory-ory: ମୁଁ କର୍ଣ୍ଣରେ ତୁମ୍ଭ ବିଷୟ ଶୁଣିଥିଲି; ମାତ୍ର ଏବେ ମୋହର ଚକ୍ଷୁ ତୁମ୍ଭଙ୍କୁ ଦେଖୁଅଛି,
  chk-chk: Me mwan üa rong usum ren selingei, nge iei üa nenengenuk ren mesei.
  rop-rop: “Basdam aibin oni irrimbat wanim najalot pipul bin tok blanga yu, bat tudei
    na aibin luk langa yu garram main ronwan ai.
  ukr-1871: Я чув ухом казане про тебе, а тепер мої очі бачать тебе;
  deu-1951: Vom Hörensagen hatte ich von dir gehört, aber nun sehe ich dich mit meinen
    Augen;
  eng-JPS: I had heard of Thee by the hearing of the ear; but now mine eye seeth Thee;
  srp-1865: Ušima slušah o tebi, a sada te oko moje vidi.
  lug-lug: Amatu gange gaali gaakuwulirako dda, naye kaakano amaaso gange gakulabye.
  heb-heb: לשמע אזן שמעתיך ועתה עיני ראתך׃
  ben-IRV: আমি আমার কানে আপনার বিষয়ে শুনেছি, কিন্তু এখন আমার চোখ আপনাকে দেখল।
  pan-pan: ਮੇਰੇ ਕੰਨਾਂ ਨੇ ਤੇਰੇ ਵਿਖੇ ਗੱਲਾਂ ਸੁਣੀਆਂ ਸਨ, ਪਰ ਹੁਣ ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੈਨੂੰ ਵੇਖਦੀਆਂ
    ਹਨ।
  mya-JVB: သိတင်း တော်ကို အကျွန်ုပ်သည် နား နှင့် ကြား ဘူး ပါပြီ။ ယခု မူကား ၊ ကိုယ်တော်
    ကို မျက်စိ နှင့်မြင် ရပါ၏။
  hmo-hmo: Guna egu taiana sibona dekenai, oiemu sivarai lau kamonai, to harihari
    egu matana ese, oi idia itaia momokani vadaeni.
  urd-urd: मैंने तेरी ख़बर कान से सुनी थी, लेकिन अब मेरी आँख तुझे देखती है;
  rus-SYN: Я слышал о Тебе слухом уха; теперь же мои глаза видят Тебя;
  bqc-SIM: Ma n yã́ mà ń swã́o yãaɛ, tiasa ↄ̃ ma wɛsìnlɛ.
  tcz-CHONGTHU: Masanga chu nangma hi athu a bou kana jah tho ahin, ahinlah tun vang
    kamit tah in kamutai.
  mar-mar: परमेश्वरा, मी तुझ्याबद्दल पूर्वी ऐकले होते, परंतु आता मी माझ्या डोळ्यांनी
    तुला बघतो आहे.
  soq-soq: Bauta e umanaa apana ne dianeieno etedine, tane tauma ne emanawoido e eweedina.
  qub-qub: Canancama gampäga wiyayllami wiyarä. Cananmi ichanga ñawëwan ricar rasunpa
    tantiyä imano cashantapis.
  bqp-bqp: Ma n yã mà kũ sãomɛ yã, tera sà ma wɛ́ sìnlɛ.
  hat-hat: Sa m' te konn sou ou a, se sa lòt moun te di m' ase. Koulye a, mwen wè
    ou ak je mwen.
  eng-BSB: My ears had heard of You, but now my eyes have seen You.
  eng-WEBPB: I had heard of you by the hearing of the ear, but now my eye sees you.
  kbq-kbq: Kora vahe'mo'za kagri kagenkea nehazage'na antahi'noe. Hianagi menina nagra'a
    navufinti kagoe.
  nhe-BL: “Pero TOTECO nimitzilhuía. Na nijcactoya tlen ta, pero ama nimitzitztoc.
  bus-bus: Ma n yã mà kↄ̃n swãomɛ yã, tia sa ma wɛ́ɛ sìnlɛ.
  gub-BL: A'e 'ym mehe xo nerehe amo waze'egaw zo akwaw. Ko 'ar rehe uruexak kwez
    hereha pupe kury.
  eng-DRA: With the hearing of the ear, I have heard thee, but now my eye seeth thee.
