verse: JOB.042.012
translations:
  mal-C: യഹോവ ഇയ്യോബിന്റെ ശിഷ്ടജീവിതകാലം മുൻകാലത്തെക്കാൾ അനുഗ്രഹപൂർണമാക്കി. അദ്ദേഹത്തിനു
    പതിന്നാലായിരം ആടും ആറായിരം ഒട്ടകവും ആയിരംജോടി കാളയും ആയിരം പെൺകഴുതയും ഉണ്ടായി.
  deu-TKW: Jahwe aber segnete die nachfolgende Lebenszeit Hiobs noch mehr als seine
    frühere; denn er gelangte zu 14000 Schafen, 6000 Kamelen, 1000 Joch Rindern und
    1000 Eselinnen.
  lin-lin: Yawe apambolaki suka ya Yobo koleka ebandeli ya bomoi na ye. Azalaki na
    bameme nkoto zomi na minei, bashamo nkoto motoba, bangombe nkoto mibale mpe ba-ane
    nkoto moko.
  eng-LSV: And YHWH has blessed the latter end of Job more than his beginning, and
    he has fourteen thousand of a flock, and six thousand camels, and one thousand
    pairs of oxen, and one thousand female donkeys.
  eng-GNV: 'So the Lord blessed the last dayes of Iob more then the first: for he
    had foureteene thousand sheepe, and sixe thousand camels, and a thousand yoke
    of oxen, and a thousand shee asses.'
  eng-WEBSTER: 'So the LORD blessed the latter end of Job more than his beginning:
    for he had fourteen thousand sheep, and six thousand camels, and a thousand yoke
    of oxen, and a thousand she asses.'
  nhw-BL: Huan TOTECO quitiochijqui Job noja más que achtihuiya. Pampa ama quinpixqui
    14 mil borregojme, chicuase mil camellos, mil pares huacaxme catli tlapoxoníaj
    huan mil sihua burrojme.
  swh-ONEN: Bwana akaibariki sehemu ya mwisho ya maisha ya Ayubu kuliko ile ya kwanza.
    Alikuwa na kondoo elfu kumi na nne, ngamia elfu sita, jozi za mafahali elfu moja,
    na punda wa kike elfu moja.
  bba-bba: Gusunɔ u nùn domɑru kuɑ win sɑnɑm dɑ̃ɑkim mɛ sɔɔ n kere win yellun wɑ̃ɑru.
    Win ɑrumɑni ye u wɑ wee, yɑ̃ɑnu nɔrɔbun subɑ wɔkurɑ nnɛ (14.000) kɑ yooyoosu nɔrɔbun
    subɑ nɔɔbɑ tiɑ (6.000) kɑ nɑɑ wuku nɔrɔbun subɑ yiru (2.000) kɑ kɛtɛku ninu nɔrɔbu
    (1.000).
  eng-KJVCPB: 'So the Lord blessed the latter end of Job more than his beginning:
    for he had fourteen thousand sheep, and six thousand camels, and a thousand yoke
    of oxen, and a thousand she asses.'
  cpy-cpy: Itajonka-wenteeri Tajorentsi irika Job, rawijakaa-kiri jempe ikantawita
    ketziroeni. Osheni-pero-tanee ipirayitari.
  luo-luo: Jehova Nyasaye nogwedho higni machien mag ngima Ayub moloyo kaka nogwedhe
    mokwongo. Ne en gi rombe alufu apar gangʼwen, ngamia alufu auchiel, rweth pur
    alufu achiel, kod punde alufu achiel.
  meu-meu: Bena Iehova ese Iobu ena dina gabedia e hanamodia bada, a matamana ai ihanamona
    be maraḡi. Ena mamoe na gerebu-ta daha-hani; ena kamelo na daha-tauratoi; ena
    boromakau mamaruanedia na daha-rua, bona ena doniki hahinedia na daha-ta.
  npi-ULB: परमप्रभुले अय्यूबको जीवनको अगिल्लो समयमा भन्दा पछिल्लो समयमा झन् धेरै आशिष्
    दिनुभयो । तिनका चौध हजार भेडा, छ हजार ऊँट, एक हजार हल गोरु र एक हजार गधैनी थिए
    ।
  yor-yor: Bẹ́ẹ̀ ni Olúwa bùkún ìgbẹ̀yìn Jobu ju ìṣáájú rẹ̀ lọ; ẹgbàá méje (14,000)
    àgùntàn, ẹgbẹ̀rún mẹ́fà (6,000) ìbákasẹ, àti ẹgbẹ̀rún (1,000) àjàgà ọ̀dá màlúù,
    àti ẹgbẹ̀rún (1,000) abo kẹ́tẹ́kẹ́tẹ́.
  emp-NTPO: Jũma mãwãnacarea jĩrũare Ãcõrẽba Jóa idjia naãrã erob̶ad̶a cãyãbara aud̶uara
    diasia. Mãwã Joba catorce mil ovejada, sei mil cameyoda, mil umé pacada, mil burro
    sid̶a erob̶esia.
  pes-OPCB: به این ترتیب خداوند، ایوب را بیش از پیش برکت داد. ایوب صاحب چهارده هزار
    گوسفند، شش هزار شتر، هزار جفت گاو و هزار ماده الاغ شد.
  tgl-ULB: Mas pinagpala ni Yahweh ang huling bahagi ng buhay ni Job kaysa sa una;
    nagkaroon siya ng labing-apat na libong tupa, anim na libong kamelyo, isang libong
    pamatok ng baka, at isang libong babaeng asno.
  cbu-NT: Apanll Jobaa yachamaam iwatsparamchu, kapung istarangiya. Sirútama taarangu
    anoo kánurishta istarangiya. 14 mil opeeja, mishat 6 mil kameechu, 1 mil toroo
    tsimbunaw kintanatanaru, burrootssha miltam panarangiya.
  hui-hui: Horo ogoningi howa Anduane Homogohanda Yobo mo bayale halu hene. Hamaro
    bulenehayagi abale haraligobi ndo lowa bayaleore helene. Ibunaga nogo sibi daosini
    deria (14,000) hinalu nogo kamele daosini waragaria (6,000) hinalu bulumaga daosini
    kira (2,000) hinalu nogo dongi angibuni daosini mbira (1,000) hinu halu bini.
  mya-mya: ထိုသို့ထာဝရဘုရားသည် ယောဘ၏ ရှေ့ဖြစ်ဟန်ကို ကောင်းကြီးပေးတော်မူသဖြင့်၊ သူသည်
    သိုး တသောင်းလေးထောင်၊ ကုလားအုပ်ခြောက်ထောင်၊ နွားယှဉ်တထောင်၊ မြည်းမတထောင်ကို ရတတ်၏။
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེས་ཡོབ་ལ་སྔར་ལས་ལྷག་པར་བྱིན་གྱིས་བརླབས་པས། ཁོང་ལ་ར་ལུག་ཆིག་ཁྲི་བཞི་སྟོང་དང་།
    རྔ་མོང་དྲུག་སྟོང་དང་། བ་གླང་དོར་ཆིག་སྟོང་དང་། བོང་མོ་ཆིག་སྟོང་བཅས་ཡོད་པར་གྱུར།
  sna-sna: Jehovha akaropafadza kupedzisira kwoupenyu hwaJobho kupfuura kutanga. Akanga
    ana makwai zviuru gumi nezvina, zviuru zvitanhatu zvengamera, nenzombe dzingasungwa
    pamajoko chiuru nembongoro chiuru.
  spa-BLM: Así, el Señor bendijo el final de Job más que su principio. Tenía catorce
    mil ovejas, seis mil camellos, mil yuntas de bueyes y mil burras.
  cac-cac: Ix yac' jantac svach'c'olal Dios d'a yib'an̈ vin̈aj Job chi', ec'b'alto
    nivan d'a yichan̈ tas ay d'a vin̈ d'a yalan̈tax chi'. Ix q'uec'och sb'isul noc'
    scalnel vin̈ d'a 14 mil, 6 mil noc' camello, mil par noc' vacax smunlaji yed'
    mil noc' b'uru.
  swh-ULB: Yahweh aliubarikiwa mwisho wa maisha ya Ayubu kuliko mwanzo wake; alikuwa
    na kondoo kumi na nne elfu, ngamia elfu sita, jozi elfu moja, na punda jike elfu
    moja.
  bel-bel: 'І дабраславіў Бог апошнія дні Ёва болей, чым ранейшыя: у яго было чатырнаццаць
    тысяч дробнага быдла, шэсьць тысяч вярблюдаў, тысяча пар валоў і тысяча асьліц.'
  wed-wed: Bada, Job i viaiaina-kauei eḡa me au naonei. Awarina sipu 14,000; kamel
    6,000; uata bullna 2,000 ma donki waivine 1,000.
  deu-ELBBK: Und der HERR segnete das Ende Hiobs mehr als seinen Anfang; und er bekam
    14.000 Stück Kleinvieh und 6.000 Kamele und 1.000 Joch Rinder und 1.000 Eselinnen.
  mbb-OT: Umbe, midtuvazan te Nengazen is huziyan he vahin te ked-ubpà ni Job te lavew
    pa zuen te nehuna. Mibeǥayan din sikandin te 14,000 he menge kerehidu, 6,000 he
    menge kemilyu, 1,000 he paris te menge vaka, wey 1,000 he vehiyan he menge asnu.
  mal-2015: ഇങ്ങനെ യഹോവ ഇയ്യോബിന്റെ പിൻകാലത്തെ അവന്റെ മുൻകാലത്തെക്കാൾ അധികം അനുഗ്രഹിച്ചു;
    അവന്നു പതിന്നാലായിരം ആടും ആറായിരം ഒട്ടകവും ആയിരം ഏർ കാളയും ആയിരം പെൺകഴുതയും ഉണ്ടായി.
  rmc-rmc: A o RAJ paľis požehňinďa le Joboskre posledna dživesa mek buter sar angloda.
    Sas les dešuštar ezera (14 000) bakre a šov ezera (6 000) ťavi, duj ezera (2 000)
    voli the ezeros (1 000) somara.
  pes-OPV: و خداوند آخرایوب را بیشتر از اول او مبارک فرمود، چنانکه او را چهارده هزار
    گوسفند و شش هزار شتر و هزارجفت گاو و هزار الاغ ماده بود.
  ron-1924: Ын чей дин урмэ ань ай сэй, Йов а примит де ла Домнул май мулте бинекувынтэрь
    декыт примисе ын чей динтый. А авут пайспрезече мий де ой, шасе мий де кэмиле,
    о мие де перекь де бой ши о мие де мэгэрице.
  aui-aui: Job yana make yawana damona Yawe God ivimiiseyena kirakiiyeni geware yana
    make yawana dagudagune naboni. Na kata Job ribiribi ivirapeneyana na erenonoyina
    sip yadi 14,000 bi kamel yadi 6,000 bi kau yadi 1,000 da donki yagayagaridi yadi
    1,000.
  ben-OBCV: সদাপ্রভু ইয়োবের জীবনের প্রথম অবস্থার চেয়ে শেষ অবস্থাকে আরও বেশি আশীর্বাদযুক্ত
    করলেন। ইয়োব 14,000 মেষ, 6,000 উট, 1,000 জোড়া বলদ এবং 1,000 গাধির মালিক হলেন।
  som-som: Oo sidaasuu Rabbigu Ayuub ugudambaystiisii u barakeeyey in ka sii badan
    bilowgiisii hore; oo wuxuu lahaa afar iyo toban kun oo ido ah, iyo lix kun oo
    geel ah, iyo laba kun oo dibi, iyo kun dameerood.
  lat-VUC: 'Dominus autem benedixit novissimis Job magis quam principio ejus: et facta
    sunt ei quatuordecim millia ovium, et sex millia camelorum, et mille juga boum,
    et mille asinæ.'
  eng-ASVBT: 'So Jehovah blessed the latter end of Job more than his beginning: and
    he had fourteen thousand sheep, and six thousand camels, and a thousand yoke of
    oxen, and a thousand she-asses.'
  ita-1885: E il Signore benedisse lo stato ultimo di Giobbe, più che il primiero;
    talchè egli ebbe quattordicimila pecore, e seimila cammelli, e mille paia di buoi,
    e mille asine.
  eng-LXXUP: 'And the Lord blessed the latter end of Job, more than the beginning:
    And his cattle were fourteen thousand sheep, Six thousand camels, A thousand yoke
    of oxen, A thousand she-asses of the pastures.'
  eng-ULB: Yahweh blessed the final end of Job's life more than the first; he had
    fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and one
    thousand female donkeys.
  spa-VBL: El Señor bendijo la última parte de la vida de Job más que la primera.
    Ahora era dueño de 14.000 ovejas, 6.000 camellos, 1.000 yuntas de bueyes y 1.000
    asnas.
  fra-_FOB: Ainsi l'Éternel bénit le dernier état de Job plus que le premier; il eut
    quatorze mille brebis, six mille chameaux, et mille couples de bœufs, et mille
    ânesses.
  mal-mal: ഇങ്ങനെ യഹോവ ഇയ്യോബിന്റെ പിൻകാലത്തെ അവന്റെ മുൻകാലത്തെക്കാൾ അധികം അനുഗ്രഹിച്ചു;
    അവന് പതിനാലായിരം ആടും ആറായിരം ഒട്ടകവും ആയിരം ഏർ കാളയും ആയിരം പെൺകഴുതയും ഉണ്ടായി.
  urd-GVR: Ab se Rab ne Ayyūb ko pahle kī nisbat kahīṅ zyādā barkat dī. Use 14,000
    bakriyāṅ, 6,000 ūṅṭ, bailoṅ kī 1,000 joṛiyāṅ aur 1,000 gadhiyāṅ hāsil huīṅ.
  suz-BL: मिनु परमप्रभु यावेम अय्‍युब कली आ नोले ङा ब्रोंइशो नाक्‍ती कली आ ङोंइती
    ङा ब्रोंइशो नाक्‍ती क्‍येङा शुश आसीक गेवा बाक्‍त। मिनु मेको के १४ हजार भेडा, ६
    हजार दल‍ओंठ, हजार का हाल ब्‍यफ नु हजार का गधा दुम्‍मा बाक्‍त।
  eng-NOY: Thus Jehovah blessed the latter end of Job more than the beginning; for
    he had fourteen thousand sheep, six thousand camels, a thousand yoke of oxen,
    and a thousand she-asses.
  ita-1927: E l’Eterno benedì gli ultimi anni di Giobbe più de’ primi; ed ei s’ebbe
    quattordicimila pecore, seimila cammelli, mille paia di bovi e mille asine.
  ckb-ckb: یەزدان بەشی کۆتایی ژیانی ئەیوبی لە ژیانی ڕابردووی زیاتر بەرەکەتدار کرد،
    ئەیوبیش چواردە هەزار سەر مەڕ و شەش هەزار وشتر و هەزار جووت مانگا و هەزار ماکەری
    هەبوو.
  eng-BBE: 'And the Lord''s blessing was greater on the end of Job''s life than on
    its start: and so he came to have fourteen thousand sheep and goats, and six thousand
    camels, and two thousand oxen, and a thousand she-asses.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಯೋಬನ ಆರಂಭಕ್ಕಿಂತ ಅವನ ಅಂತ್ಯವನ್ನು ಅಧಿಕವಾಗಿ ಆಶೀರ್ವದಿಸಿದರು.
    ಯೋಬನಿಗೆ ಹದಿನಾಲ್ಕು ಸಾವಿರ ಕುರಿಗಳೂ ಆರು ಸಾವಿರ ಒಂಟೆಗಳೂ ಸಾವಿರ ಜೋಡಿ ಎತ್ತುಗಳೂ ಸಾವಿರ ಕತ್ತೆಗಳೂ
    ದೊರಕಿದವು.
  tam-2017: யெகோவா யோபின் முன்னிலைமையைப் பார்க்கிலும் அவனுடைய பின்னிலைமையை ஆசீர்வதித்தார்;
    பதினான்காயிரம் ஆடுகளும், ஆறாயிரம் ஒட்டகங்களும், ஆயிரம் ஏர்மாடுகளும், ஆயிரம் கழுதைகளும்
    அவனுக்கு இருந்தது.
  spa-RV-1909: Y bendijo Jehová la postrimería de Job más que su principio; porque
    tuvo catorce mil ovejas, y seis mil camellos, y mil yuntas de bueyes, y mil asnas.
  ron-BTF: Astfel că DOMNUL a binecuvântat ultima parte a vieții lui Iov, mai mult
    decât începutul lui, pentru că a avut paisprezece mii de oi și șase mii de cămile
    și o mie de perechi de boi de jug și o mie de măgărițe.
  eng-WEBP: So the LORD blessed the latter end of Job more than his beginning. He
    had fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and
    a thousand female donkeys.
  eng-FBV: The Lord blessed the last part of Job's life more than the first part.
    Now he owned 14,000 sheep, 6,000 camels, 1,000 teams of oxen, and 1,000 female
    donkeys.
  nld-1939: 'En Jahweh zegende het verder leven van Job nog meer dan het vroegere:
    hij kreeg veertienduizend schapen en zesduizend kamelen, duizend koppel runderen
    en duizend ezelinnen.'
  nch-BL: Huan TOTECO quitiochijqui Job noja más que achtohuiya. Pampa ama quinpixqui
    14 mil borregojme, chicuase mil camellos, mil pares huacaxme cati tapoxoníaj huan
    mil sihua burrojme.
  vie-1934: 'Như vậy, Đức Giê-hô-va ban phước cho buổi già của Gióp nhiều hơn lúc
    đang thì: người được mười bốn ngàn chiên, sáu ngàn lạc đà, một ngàn đôi bò, và
    một ngàn lừa cái.'
  hin-CV: याहवेह ने अय्योब के इन उत्तर वर्षों को उनके पूर्व वर्षों की अपेक्षा कहीं
    अधिक आशीषित किया. उनकी संपत्ति में अब चौदह हजार भेड़ें, छः हजार ऊंट, एक हजार जोड़े
    बैल तथा एक हजार गधियां हो गईं.
  spa-BES: Y la bendición del Señor fue mayor en el final de la vida de Job que en
    su inicio; y así llegó a tener catorce mil ovejas y cabras, seis mil camellos,
    dos mil bueyes y mil asnas.
  tdx-tdx: Nitahie’ Iehovà o figadoñan’ andro’ Iobeo mandikoatse te amy nifotora’ey;
    ie nanañ’ añondry rai-ale tsy efats’ arivo naho rameva eneñ’ arivo naho katràka
    mpiharo-bao arivo vaho borìke-vave arivo.
  tha-KJV: และพระเยโฮวาห์ทรงอำนวยพระพรชีวิ​ตบ​ั้นปลายของโยบมากยิ่งกว่าบั้นต้นของท่าน
    และท่านมีแกะหนึ่งหมื่นสี่​พัน อูฐหกพัน วัวผู้พันคู่ และลาตัวเมียหนึ่งพัน
  por-BR-2018: E assim o SENHOR abençoou o último estado de Jó mais que o seu primeiro;
    porque teve catorze mil ovelhas, seis mil camelos, mil juntas de bois, e mil asnas.
  deu-ELO: Und Jehova segnete das Ende Hiobs mehr als seinen Anfang; und er bekam
    vierzehntausend Stück Kleinvieh und sechstausend Kamele und tausend Joch Rinder
    und tausend Eselinnen.
  eng-WYC-2018: Forsooth the Lord blessed the last things of Job, more than the beginning
    of him; and fourteen thousand of sheep were made to him, and six thousand of camels,
    and a thousand yokes of oxen, and a thousand female asses. (And the Lord blessed
    the last part of Job’s life, more than he did the beginning; and so Job had in
    possession fourteen thousand sheep, and six thousand camels, and a thousand yoke
    of oxen, and a thousand female donkeys.)
  epo-epo: Kaj la Eternulo benis la lastajn jarojn de Ijob pli ol la komencajn; kaj
    li havis dek kvar mil ŝafojn kaj ses mil kamelojn kaj mil parojn da bovoj kaj
    mil azeninojn.
  uig-PIN: Pǝrwǝrdigar Ayupⱪa keyinki künliridǝ burunⱪidin kɵprǝk bǝht-bǝrikǝt ata
    ⱪildi; uning on tɵt ming ⱪoyi, altǝ ming tɵgisi, bir ming ⱪoxluⱪ kalisi, bir ming
    mada exiki bar boldi.
  beo-beo: 'Hina Gode da Yoube ea esalusu dagomu galu, amo e hahawane esaloma:ne hamoi.
    Amo da ea musa: esalusu hahawane hou baligi dagoi. Yoube da sibi 14,000 agoane,
    ga:mele 6,000 agoane, bulamagau 2,000 agoane amola dougi 1,000 agoane gagui.'
  tpi-OTNT: Stat long dispela taim Bikpela i mekim gut moa yet long Jop. Na las hap
    bilong laip bilong en i winim tru ol yia em i bin i stap bipo. Na Jop i kisim
    14,000 sipsip na 6,000 kamel na 2,000 bulmakau na 1,000 donki meri.
  hau-SA: Ubangiji ya albarkaci ƙarshen Ayuba fiye da farkonsa. Yana da tumaki guda
    dubu goma sha huɗu, raƙuma guda dubu shida; shanun noma guda dubu da jakuna guda
    dubu.
  uig-LAT: Perwerdigar Ayupqa kéyinki künliride burunqidin köprek bext-beriket ata
    qildi; uning on töt ming qoyi, alte ming tögisi, bir ming qoshluq kalisi, bir
    ming mada éshiki bar boldi.
  nde-nde: UThixo wayibusisa impilo yokucina kaJobe ukwedlula eyokuqala. Waba lezimvu
    eziyizinkulungwane ezilitshumi lane, izinkulungwane eziyisithupha zamakamela,
    inkulungwane yezipani zenkabi labobabhemi abayinkulungwane.
  ton-ton: 'Pea naʻe tāpuaki lahi hake ʻe Sihova ʻae moʻui kimui ʻa Siope ʻi heʻene
    moʻui ki muʻa: he naʻa ne maʻu ʻae sipi ʻe taha mano ma fā afe, mo e kāmeli ʻe
    ono afe, mo e fanga pulu taulua ʻe taha afe, mo e ʻasi fefine ʻe taha afe.'
  ces-1613: A tak požehnal Hospodin Jobovi k posledku více nežli v počátku jeho. Nebo
    měl čtrnácte tisíc ovcí, a šest tisíc velbloudů, a tisíc spřežení volů, a tisíc
    oslic.
  eng-WMB: So the LORD blessed the latter end of Job more than his beginning. He had
    fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and a
    thousand female donkeys.
  tam-TCV: யெகோவா யோபுவின் பிற்கால வாழ்க்கையை, அவனுடைய ஆரம்ப நாட்களைவிட அதிகமாக ஆசீர்வதித்தார்.
    அவனுக்கு பதினாலாயிரம் செம்மறியாடுகளும் ஆறாயிரம் ஒட்டகங்களும், ஆயிரம் நுகம் பூட்டும்
    எருதுகளும், ஆயிரம் கழுதைகளும் இருந்தன.
  ceb-ULB: Gipanalanginan ni Yahweh ang kataposang gutlo sa kinabuhi ni Job labaw
    pa kay kaniadto; aduna siyay 14, 000 ka karnero, 6, 000 ka kamelyo, 1, 000 ka
    mga baka nga igdadaro, ug 1, 000 ka mga baye nga asno.
  pol-UBG: I tak PAN błogosławił ostatnie lata Hioba bardziej niż początkowe. Miał
    bowiem czternaście tysięcy owiec, sześć tysięcy wielbłądów, tysiąc jarzm wołów
    i tysiąc oślic.
  agr-agr: 'Aatus Tuke Pujuu Jopan nii waitus nagkaikiuwa duwi nagkamas yaunchuk ajujakbaun
    nagkagas ikauntukui. Niina tagkuji aidauk: catorce mil uwig, seis mil camello,
    dos mil baka nugká pukuu aidau, mil burro aatus ajujakui.'
  kyc-kyc: Kamongome wambo dokopa Jopo elyape keta pisiyamopape enakana randa maipaesa
    kamame wakasa elyape keta pisiya. Yuu gii dokopa Jopona mena sipisipi taosande
    akalisa ipisu kisima (14,000) mena kamele lenge taosande pakinyamange (6,000)
    mena bulamakao taosande lama (2,000) dee mena donge taosande mendaki (1,000) pyuo
    minyiya.
  urd-GVU: اب سے رب نے ایوب کو پہلے کی نسبت کہیں زیادہ برکت دی۔ اُسے 14,000 بکریاں،
    6,000 اونٹ، بَیلوں کی 1,000 جوڑیاں اور 1,000 گدھیاں حاصل ہوئیں۔
  deu-1912: Und der HERR segnete hernach Hiob mehr denn zuvor, daß er kriegte vierzehntausend
    Schafe und sechstausend Kamele und tausend Joch Rinder und tausend Eselinnen.
  ntj-ntj: Nyangka Mama Kuurrtu-ra Tjawupaku pirnipurlka puru nintirnu, tjiipu, puluka,
    kamurlpa puru tungkitarrartu tjiinya kutjulpirtu kanyiranytja, palunyangka munkarra.
  kan-2017: ಯೆಹೋವನು ಯೋಬನ ಮೊದಲನೆಯ ಸ್ಥಿತಿಗಿಂತಲೂ ಅವನ ಕಡೆಯ ಸ್ಥಿತಿಯನ್ನು ಹೀಗೆ ಹೆಚ್ಚಾಗಿ ಆಶೀರ್ವದಿಸಿದನು.
    ಅವನಿಗೆ ಹದಿನಾಲ್ಕು ಸಾವಿರ ಕುರಿಗಳೂ, ಆರು ಸಾವಿರ ಒಂಟೆಗಳೂ, ಒಂದು ಸಾವಿರ ಜೋಡಿ ಎತ್ತುಗಳೂ, ಒಂದು
    ಸಾವಿರ ಹೆಣ್ಣುಕತ್ತೆಗಳೂ ಉಂಟಾದವು.
  yap-yap: Me fal’eg SOMOL wa’athan Job nike mun daken e flaab ni pi’ ngak nga rogon
    ko som’on. I Job e yan i pan ni 14,000 e saf rok, ma 6,000 e kamel, ma 2,000 e
    garbaw, ma 1,000 e dongki.
  hlt-MCSB: BOEIPA loh Job te a tongnah kah lakah a hmailong te yoethen a paek. Te
    dongah a taengah boiva thawng hlai li, kalauk thawng rhuk, vaito a rhoi thawngkhat,
    laak thawng khat a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዮቤኮ ጋፒንፆ ናንጎ ቤርታኣስካፓ ዑሣ ዓኣሢ ዓንጄኔ፤ ዬያሮ ዒዮቤኮ ታጶ ዖይዶ ሺያ ማራይ፥
    ላሆ ሺያ ጋኣላ፥ ፔቴ ሺያ ዋኣፃ ጌማይ፤ ሃሣ ፔቴ ሺያ ዒንዴ ሃሬያ ዓኣያ ማዔኔ።
  twi-ASANTE: Awurade hyiraa Hiob nkwa awieeɛ senee ne ahyɛaseɛ. Ɔnyaa nnwan ɔpedunan,
    nyoma mpem nsia, anantwinini mpamho apem ne mfunumu abereɛ apem.
  eng-WEBU: So the LORD blessed the latter end of Job more than his beginning. He
    had fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and
    a thousand female donkeys.
  wal-wal: GODAI Iyyooba wurssetta laittaa koiro laittaappe aattidi anjjiis. Iyyoobayyo
    tammanne oiddu sha7u dorssati, usuppun sha7u gaameelati, issi sha7u waaxa booratinne
    issi sha7u macca hareti de7oosona.
  spa-PDDPT: Yavé bendijo los últimos días de Job más que los primeros, porque tuvo
    14.000 ovejas, 6.000 camellos, 1.000 yuntas de bueyes, 1.000 asnas,
  gun-gun: Ha'e rami py Senhor omoingo porãve Jó jypy guare gui. Ha'e ramo vexa'i
    kuery oguerekove ju catorze mil, seis mil camelo, mil toro meme ha'e mil mburika.
  ilo-ULB: Ad-adda pay a binendisionan ni Yahweh ti maudi a paset ti biag ni Job ngem
    ti immuna; addaan isuna iti sangapulo ket uppat a ribu a karnero, innem a ribu
    a kamelio, sangaribu a pares a baka, ken sangaribu a kabaian nga asno.
  kpg-kpg: Gei Dimaadua gu haga maluagina a Job i di hagaodi gi muli o dono mouli,
    gu haga maluagina gi nonua i di maluagina o maa matagidagi. Job gu hai mee gi nia
    siibi e madangaholu maa haa mana (14,000), ge ono mana (6,000) ‘camel’, ge lua
    mana (2,000) kau, ge dahi mana (1,000) ‘donkey’.
  uig-ARA: پەرۋەردىگار ئايۇپقا كېيىنكى كۈنلىرىدە بۇرۇنقىدىن كۆپرەك بەخت-بەرىكەت ئاتا
    قىلدى؛ ئۇنىڭ ئون تۆت مىڭ قويى، ئالتە مىڭ تۆگىسى، بىر مىڭ قوشلۇق كالىسى، بىر مىڭ
    مادا ئېشىكى بار بولدى.
  sus-sus: Alatala naxa barakɛ sa Ayuba dangife a singe ra. A naxa yɛxɛɛ wulu fu nun
    naani sɔtɔ, ɲɔxɔmɛ wulu senni, ninge wulu keren, nun sofale wulu keren.
  pon-2006: KAUN-O eri kupwuramwahwihala luhwen ahnsoun mouren Sohp, ketikihong dipwisou
    tohtohsang mehn mahs ako. Pwe Sohp nainekihla sihpw 14,000, kamel 6,000, kou 2,000,
    oh ahs 1,000.
  jae-jae: Ma Apômtau gêjam mec Jobnê jala ŋamuŋa kêlêlêc nê jala ŋamataŋa su. Eŋ
    kêtap domba 14,000, kamele 6,000, bulimakao 2,000 ma doŋki 1,000 sa.
  ksd-ksd: Ma ra Luluai i ga manga vadoane ra ibaiba na nilaun kai Iob ta dir ma ra
    turpaina; ma i ga vatur vake a vinun ma a ivat na arip na marmar na sip, ma laptikai
    na arip na marmar na kamel, ma a ura arip na marmar na bulumakau, ma tika na arip
    na marmar na as, a umana tana.
  tur-YTC: Böylece Yahve İyov'un sonunu başlangıcından daha çok kutsadı. On dört bin
    koyunu, altı bin devesi, bin çift öküzü ve bin dişi eşeği oldu.
  grc-BRENT: Ὁ δὲ Κύριος εὐλόγησε τὰ ἔσχατα Ἰὼβ, ἢ τὰ ἔμπροσθεν· ἦν δὲ τὰ κτήνη αὐτοῦ,
    πρόβατα μύρια τετρακισχίλια, κάμηλοι ἑξακισχίλιαι, ζεύγη βοῶν χίλια, ὄνοι θήλειαι
    νομάδες χίλιαι.
  ind-AYT: TUHAN memberkati hari-hari Ayub selanjutnya lebih dari yang semula. Dia
    mempunyai empat belas ribu ekor domba, enam ribu ekor unta, seribu pasang ekor
    sapi, dan seribu ekor keledai betina.
  nya-nya: Yehova anadalitsa Yobu pa masiku ake otsirizawa kupambana poyamba paja.
    Iye anali ndi nkhosa 14,000, ngamira 6,000, ngʼombe zantchito 2,000 ndi abulu
    aakazi 1,000.
  hrv-hrv: Jahve blagoslovi novo Jobovo stanje još više negoli prijašnje. Blago mu
    je brojilo četrnaest tisuća ovaca, šest tisuća deva, tisuću jarmova volova i tisuću
    magarica.
  mps-mps: Tede gagalasa, Genuai Bidigo te bidi Jop dali dwagi yai sę hauwa mu yalio.
    Tama aga sabi simanobo sogo bidali da, aga hasia bidali kibu be edelama, mu bidalio.
    Tama te bidi Jopgo 14,000 sipsip kibu, me 6,000 kibu kamel, me 2,000 bulmakau
    kibu, tama 1,000 donki kibu so pedelama, elaluali.
  tpi-tpi: Stat long dispela taim Bikpela i mekim gut moa yet long Jop. Na las hap
    bilong laip bilong en i winim tru ol yia em i bin i stap bipo. Na Jop i kisim
    14,000 sipsip na 6,000 kamel na 2,000 bulmakau na 1,000 donki meri.
  dan-1931: Og HERREN velsignede Jobs sidste Tid mere end hans første. Han fik 14.000
    Stykker Småkvæg, og 1.000 Aseninder.
  vie-OVCB: Như thế, Chúa Hằng Hữu ban phước lành cho Gióp trong tuổi già còn nhiều
    hơn trong lúc thanh xuân. Bây giờ, tài sản của ông gồm có 14.000 chiên, 6.000
    lạc đà, 1.000 đôi bò, và 1.000 lừa cái.
  guj-2017: યહોવાહે અયૂબને અગાઉ કરતાં વધારે આશીર્વાદ આપ્યો; હવે અયૂબની પાસે ચૌદ હજાર
    ઘેટાં, છ હજાર ઊંટ, બે હજાર બળદ અને એક હજાર ગધેડીઓ હતી.
  pon-2006A: KAUN-O eri kupwuramwahwihala luhwen ahnsoun mouren Sohp, ketikihong dipwisou
    tohtohsang mehn mahs ako. Pwe Sohp nainekihla sihpw 14,000, kamel 6,000, kou 2,000,
    oh ahs 1,000.
  por-BRBSL: Então Yahweh abençoou o último fim de Jó mais do que seu início. Ele
    tinha quatorze mil ovelhas, seis mil camelos, mil juizes de bois e mil burros
    fêmeas.
  cth-cth: Hottelah BAWIPA ni ahmaloe e hlak a hnukteng yawhawinae kapap poung lah
    a poe. Tu 14,000, kalauk 6,000, maitotan a bo lah 1,000, hoi la manu 1,000 a tawn.
  twi-twi: Awurade hyiraa Hiob nkwa awiei sen ne mfiase. Onyaa nguan mpem dunan, yoma
    mpem asia, anantwinini mpamho apem ne mfurum abere apem.
  hlt-hlt: BOEIPA loh Job te a tongnah kah lakah a hmailong te yoethen a paek. Te
    dongah a taengah boiva thawng hlai li, kalauk thawng rhuk, vaito a rhoi thawngkhat,
    laak thawng khat a khueh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɔɔ̀ Isɔbu mɛsɑ̀ɑ̀ nho we yɛsɔnyɛ miɛkɛ, kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́
    ò dèèní yɛ̀. Kòo mɔɔtɛ ipe tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìnɑ̀ɑ̀ (14000), yòyóbɛ̀ sikɔupísìkuɔ̀
    (6000), inɑ̀ɑ̀kɛ ìdɛ́i ìdɛ́i tɛkɔupíítɛ̀ (1000), sɑ̃mmɑrímúbɛ̀ tɛkɔupípíítɛ̀ (10000).
  msy-2020: Dughiar kamɨn Ikiavɨra Itir God mong bar deraghavɨra Jop gami. Ezɨ an
    ikɨrɨmɨrir abuananamɨn azeniba, da an osɨmtɨzimɨn faragha zuir azenibagh afiragha
    bar dera. Ezɨ Jop 14,000plan sipsipba ko, 6,000plan kamelba ko, 2,000plan bulmakauba
    ko, 1,000plan donkin amebaba ini.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ koolɑ Soopu pɩɩsɩ kɑntǝkɑɣɑ nyǝnsɩ kɛ kʋpɑntʋ, nɑ pǝ́ kǝlɩ
    kɑncɑɑlɑɣɑ nyǝnsɩ. Ɩ kɑ wɛnɑ heeŋ kɛ iyisi nɑɑnʋwɑ nɑ liɣiti (14000), nɑ yooyoonɑɑ
    kɛ iyisi nɑɑtoso (6000), nɑ nɑɑŋ kʋhɑlǝŋ kɛ iyɑɣɑ (1000), nɑ kpɑŋɑsɩ ɑlʋnyǝnsɩ
    kɛ iyɑɣɑ (1000).
  azb-azb: Rəbb Əyyubun axır günlərini əvvəlki günlərindən daha çox bərəkətli etdi.
    Onun on dörd min qoyunu, altı min dəvəsi, min cüt öküzü və min eşşəyi var idi.
  eng-DBY: And Jehovah blessed the latter end of Job more than his beginning; and
    he had fourteen thousand sheep, and six thousand camels, and a thousand yoke of
    oxen, and a thousand she-asses.
  hin-2017: और यहोवा ने अय्यूब के बाद के दिनों में उसको पहले के दिनों से अधिक आशीष
    दी; और उसके चौदह हजार भेड़-बकरियाँ, छः हजार ऊँट, हजार जोड़ी बैल, और हजार गदहियाँ
    हो गईं।
  wol-KYG: Aji Sax ji nag barkeel mujug Ayóoba lu raw ndoorteem. Mu am fukki junniy
    gàtt ak ñeent (14 000), ak juróom benni junniy giléem (6 000), ak junniy lëkkey
    nag (1 000) yu muy rijjee, ak junniy mbaam yu jigéen (1 000).
  eng-YLT: And Jehovah hath blessed the latter end of Job more than his beginning,
    and he hath fourteen thousand of a flock, and six thousand camels, and a thousand
    pairs of oxen, and a thousand she-asses.
  kne-kne: Ad-ad-ado di bindisyon Diyos en Job sin odi na mo sin damo, et nawad-an
    si 14,000 ay karnero, 6,000 ay kamel, 2,000 ay baka ya 1,000 ay dangki.
  eng-WYC-2017: Forsooth the Lord blessed the last things of Job, more than the beginning
    of him; and fourteen thousand of sheep were made to him, and six thousand of camels,
    and a thousand yokes of oxen, and a thousand female asses.
  eng-WMBB: So the LORD blessed the latter end of Job more than his beginning. He
    had fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and
    a thousand female donkeys.
  urd-GVH: अब से रब ने अय्यूब को पहले की निसबत कहीं ज़्यादा बरकत दी। उसे 14,000 बकरियाँ,
    6,000 ऊँट, बैलों की 1,000 जोड़ियाँ और 1,000 गधियाँ हासिल हुईं।
  rug-rug: Mana nia e Zihova sa kukuru tinoa te Zobi hola nia sa minana pa totoso
    kekenu. Tagoi Zobi si ka manege made tina sipi, ka onomo tina kameli, karua tina
    bulumakao, meke keke tina doṉ'ki.
  gaz-gaz: Waaqayyos kan duraa caalaa jireenya Iyyoob kan fuul duraa eebbise. Iyyoobis
    hoolaa kuma kudha afur, gaala kuma jaʼa, qotiyyoo kuma lamaa fi harree dhaltuu
    kuma tokko qaba ture.
  fra-LSG: Pendant ses dernières années, Job reçut de l’Éternel plus de bénédictions
    qu’il n’en avait reçu dans les premières. Il posséda quatorze mille brebis, six
    mille chameaux, mille paires de bœufs, et mille ânesses.
  yal-yal: Alatala mɔn yi barakan sa Yuba siimaya dɔnxɛni dangu a fɔlɔn na, a yi yɛxɛɛ
    wuli fu nun naanin sɔtɔ, ɲɔgɔmɛ wuli fu nun sennin, ɲinge wuli keden, e nun sofali
    wuli keden.
  haw-1868: 'A hoomaikai o Iehova i ka hope o Ioba, mamua o kona mua: no ka mea, he
    umikumamaha ana tausani hipa, he aono tausani kamelo, a hookahi tausani kaulua
    bipi, a hookahi tausani hoki wahine.'
  arb-NAV: وَبَارَكَ الرَّبُّ آخِرَةَ أَيُّوبَ أَكْثَرَ مِنْ أُولاهُ، فَأَصْبَحَ لَهُ
    أَرْبَعَةَ عَشَرَ أَلْفَ خَرُوفٍ وَسِتَّةُ آلافٍ مِنَ الإِبِلِ وَأَلْفُ زَوْجٍ
    مِنَ الْبَقَرِ وَأَلْفُ أَتَانٍ.
  ewe-ewe: Yehowa yra Hiob fifia wu tsã. Alẽ akpe wuiene (14,000), kposɔ akpe ade
    (6,000), agbleŋlɔnyi eve, eve teƒe akpe ɖeka (1,000) kple tedzi akpe ɖeka (1,000)
    nɔ esi.
  eng-LEE: 'And the Lord blessed the latter end of Job more than his beginning: and
    he had fourteen thousand sheep, and six thousand camels, and a thousand yoke of
    oxen, and a thousand she-asses.'
  asm-FB: এইদৰে যিহোৱাই ইয়োবৰ প্ৰথম অৱস্থাতকৈ শেষ অৱস্থা অধিক আশীৰ্ব্বাদযুক্ত কৰিলে;
    তাতে তেওঁৰ চৈধ্যহাজাৰ মেৰ-ছাগ আৰু ছাগলী, ছয় হাজাৰ উট, এক হাজাৰ হাল বলধ, আৰু এক
    হাজাৰ গাধী হ’ল।
  sus-A: عَلَتَلَ نَشَ بَرَكّ سَ عَيُبَ دَنفِقٍ عَ سِنفٍ رَ. عَ نَشَ يّشّي وُلُ قُ
    نُن نَانِ سْتْ، حْشْمّ وُلُ سٍننِ، نِنفٍ وُلُ كٍرٍن، نُن سٌقَلٍ وُلُ كٍرٍن.
  fra-SBL: Et Yahvé bénit la fin de Job plus que son début. Il avait quatorze mille
    moutons, six mille chameaux, mille paires de bœufs et mille ânesses.
  hbo-hbo: וַֽיהוָ֗ה בֵּרַ֛ךְ אֶת־אַחֲרִ֥ית אִיֹּ֖וב מֵרֵאשִׁתֹ֑ו וַֽיְהִי־לֹ֡ו אַרְבָּעָה֩
    עָשָׂ֨ר אֶ֜לֶף צֹ֗אן וְשֵׁ֤שֶׁת אֲלָפִים֙ גְּמַלִּ֔ים וְאֶֽלֶף־צֶ֥מֶד בָּקָ֖ר
    וְאֶ֥לֶף אֲתֹונֹֽות׃
  piu-2006: '@see-verse:JOB.042.011'
  kik-kik: Jehova nĩarathimire matukũ ma mũthia ma muoyo wa Ayubu gũkĩra marĩa ma
    mbere. Nĩaagĩire na ngʼondu 14,000, na ngamĩĩra 6,000, na ndegwa cia kuohwo macooki
    1,000, na ndigiri 1,000.
  fra-NCL: Et Yahweh bénit les derniers temps de Job plus encore que les premiers,
    et il posséda quatorze mille brebis, six mille chameaux, mille paires de bœufs
    et mille ânesses.
  cek-AK: Hnukkhuem ah loe Angraeng mah Job hanah hmaloe ih pongah kamtlai ah tahamhoihaih
    to paek pongah, tuu sang hatlai palito, kaengkuu hrang sang tarukto, laikok atok
    thaih maitaw tae sangto hoi laa hrang sangto a tawnh.
  cuk-cuk: 'Bab-Jehová, Job-e-ibagan-napi-gudiidgi bur bule nued binsanai gusad. Iduar-gudigusadba
    bur nued gudigusad. Job bela weyob ibmar nikunonikid: Sibad-wawaad, miliambe-gakabake
    (14,000), moli-yargan-mureged, milinergwa (6,000), moli-bebe-nikad-abin-abinnid-napa-imumalad,
    miligwen (1,000), moli-uayasuid-omegan, miligwen (1,000).'
  uig-CYR: Пәрвәрдигар Аюпқа кейинки күнлиридә бурунқидин көпрәк бәхит-бәрикәт ата
    қилди; униң он төрт миң қойи, алтә миң төгиси, бир миң қошлуқ калиси, бир миң
    мада ешиги бар болди.
  pma-pma: Iahova rokol kat avong ekor onen Siob mulin sakien koa rokol kati mulamu.
    Siob, sipsip osen keil avi taosen teindan ehat (14,000), kamel keil avi taosen
    ahetai (6,000), buluk keil avi taosen elu (2,000), ka dongki keil osen avi taosen
    tai (1,000).
  tel-2017: యెహోవా యోబును మొదట ఆశీర్వదించినంత కంటే మరి ఎక్కువగా ఆశీర్వదించాడు. అతనికి
    పద్నాలుగు వేల గొర్రెలు, ఆరు వేల ఒంటెలు, వెయ్యి జతల ఎడ్లు, వెయ్యి ఆడగాడిదలు ఉన్నాయి.
  hat-BSA: SENYÈ a te beni dènye jou a Job yo plis pase premye yo. Epi li te gen katòz-mil
    mouton ak si-mil chamo, ak mil bèf kabwèt ak mil femèl bourik.
  bxh-bxh: Fuya mulimulitadi yai Guyau, Diyobi ya ainauya diꞌoi, habahim fuya bwaꞌibwaꞌina
    yai. Be aho te, ena sipi 14 tausan, kamela 6 tausan, bulumakau 2 tausan, yo ena
    donki 1 tausan.
  kos-kos: LEUM GOD El akinsewowoye tafun moul lal Job tok yohk liki na tafun moul
    lal meet ah. Oasr tausin singoul akosr sheep, tausin onkosr camel, tausin luo
    cow, ac tausin se ke donkey natul.
  hbo-WLC: וַֽיהוָ֗ה בֵּרַ֛ךְ אֶת־אַחֲרִ֥ית אִיּ֖וֹב מֵרֵאשִׁת֑וֹ וַֽיְהִי־ל֡וֹ אַרְבָּעָה֩
    עָשָׂ֨ר אֶ֜לֶף צֹ֗אן וְשֵׁ֤שֶׁת אֲלָפִים֙ גְּמַלִּ֔ים וְאֶֽלֶף־צֶ֥מֶד בָּקָ֖ר
    וְאֶ֥לֶף אֲתוֹנֽוֹת׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gọziri Job nʼoge ikpeazụ nke ndụ ya karịa ka o si
    gọzie ya na mbụ. Job nwere puku atụrụ iri na anọ na puku ịnyịnya kamel isii na
    puku ehi abụọ na otu puku ịnyịnya ibu.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ଆୟୁବର ଆଦ୍ୟ ଅବସ୍ଥା ଅପେକ୍ଷା ଶେଷ ଅବସ୍ଥାକୁ ଅଧିକ ଆଶୀର୍ବାଦଯୁକ୍ତ
    କଲେ; ତହିଁରେ ତାହାର ଚଉଦ ହଜାର ମେଷ ଓ ଛଅ ହଜାର ଉଷ୍ଟ୍ର ଓ ଏକ ହଜାର ହଳ ବଳଦ ଓ ଏକ ହଜାର ଗର୍ଦ୍ଦଭୀ
    ହେଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a afeiöchü lusun ränin manauen Hiop lap seni
    me mwan. A wor ükükün engol me rüanüngeröü nöün sip, wonongeröü kamel, ruungeröü
    ätemwänin kow me engeröü liafefinin aas.
  rop-rop: Wal YAWEI bin brabli kain langa Job, mowa den bifo. Imbin gibit im 14,000
    ship, 6,000 kemul, 2,000 buligi, en 1,000 dongki.
  ukr-1871: І благословив Бог дальше життє Йовове більш нїж давнїйше; і було в його
    чотирнайцять тисячей овець, шість тисячей верблюдів, тисяча ярем волів і тисяча
    ослиць.
  deu-1951: Und der HERR segnete das spätere Leben Hiobs mehr als sein früheres; er
    bekam 14000 Schafe, 6000 Kamele, 1000 Joch Rinder und 1000 Eselinnen.
  eng-JPS: So the LORD blessed the latter end of Job more than his beginning; and
    he had fourteen thousand sheep, and six thousand camels, and a thousand yoke of
    oxen, and a thousand she-asses.
  srp-1865: I Gospod blagoslovi pošljedak Jovov više nego poèetak, te imaše èetrnaest
    tisuæa ovaca i šest tisuæa kamila i tisuæu jarmova volova i tisuæu magarica.
  lug-lug: 'Awo Mukama n’awa Yobu omukisa mu nnaku ze ezaasembayo n’okusinga entandikwa
    ye bwe yali: yafuna endiga omutwalo gumu mu enkumi nnya, n’eŋŋamira kakaaga, ne
    ziseddume z’ente lukumi, n’endogoyi enkazi lukumi.'
  heb-heb: ויהוה ברך את אחרית איוב מראשתו ויהי לו ארבעה עשר אלף צאן וששת אלפים גמלים
    ואלף צמד בקר ואלף אתונות׃
  ben-IRV: সদাপ্রভু ইয়োবের প্রথম জীবনের থেকে শেষ জীবনকে বেশি আর্শীবাদ করলেন; তার
    চোদ্দ হাজার মেষ, ছয় হাজার উঠ, এক হাজার জোড়া বলদ এবং এক হাজার গর্দ্দভী হল।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਦੀ ਪਿਛਲੇ ਦਿਨਾਂ ਵਿੱਚ ਉਸ ਦੇ ਪਹਿਲੇ ਦਿਨਾਂ ਨਾਲੋਂ ਵੱਧ ਬਰਕਤ ਦਿੱਤੀ,
    ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਚੌਦਾਂ ਹਜ਼ਾਰ ਇੱਜੜ, ਛੇ ਹਜ਼ਾਰ ਊਠ, ਇੱਕ ਹਜ਼ਾਰ ਜੋੜੀ ਬਲ਼ਦ ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ
    ਗਧੀਆਂ ਹੋ ਗਈਆਂ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ယောဘ ၏ ရှေ့ဖြစ်ဟန် ကို ကောင်းကြီးပေးတော်မူသည်ထက်
    ၊ နောက်ဖြစ်ဟန် ကိုသာ၍ကောင်းကြီး ပေးတော်မူသဖြင့် ၊ သူသည် သိုး တသောင်း လေးထောင်၊
    ကုလားအုပ် ခြောက် ထောင် ၊ နွားယှဉ် တထောင် ၊ မြည်းမ တထောင် ကို ရ တတ်၏။
  hmo-hmo: Vadaeni Lohiabada ese Iobu ena mauri ma ia hanamoa lou bada. Iena gorere
    ia ore murinai, iena noho be namo bada, to iena noho gunana be namo bada lasi.
    Iena mamoe be 14,000, iena kamelo be 6000, iena boromakau be 2000, bona iena doniki
    be 1000.
  urd-urd: 'यूँ ख़ुदावन्द ने अय्यूब के आख़िरी दिनों में शुरू''आत की निस्बत ज़्यादा
    बरकत बख़्शी; और उसके पास चौदह हज़ार भेड़ बकरियाँ, और छ: हज़ार ऊँट, और हज़ार जोड़ी
    बैल, और हज़ार गधियाँ, हो गईं।'
  rus-SYN: 'И благословил Бог последние дни Иова более, нежели прежние: у него было
    четырнадцать тысяч мелкого скота, шесть тысяч верблюдов, тысяча пар волов и тысяча
    ослиц.'
  bqc-SIM: Dii ɛ̀fãaikɛ̀ Yobuɛ gbɛzã dɛ a káaua. A sãↄ vĩ mɛ̀n ↄ̀aasↄsↄo lɛɛ
    gɛ̃o mɛ̀ndosai (14.000), yiongoↄ ↄ̀aasↄsↄo lɛɛ soolo (6.000), zuↄ ↄ̀aa kwi (2.000)
    ń zàa'ĩnaↄ ↄ̀aa sↄo (1.000).
  tcz-CHONGTHU: Hijeh chun Pakaiyin Job hinkho anukhat lang chu akipat tillai sangin
    phatthei aha boh jon, hijeh chun tun kelngoi sangsom le sangli aneiyin, sangong
    sao sang gup aneiyin, bongchal kop sangkhat aneiyin, chule sanganpi sangkhat aneitai.
  mar-mar: परमेश्वराने ईयोबाच्या आयुष्याच्या उत्तरार्धावर त्याच्या पूर्वार्धापेक्षा
    अधिक कृपा केली. ईयोबाकडे आता चौदा हजार मेंढ्या, सहा हजार उंट, दोन हजार गायी आणि
    एक हजार गाढवी आहेत.
  soq-soq: Iawe God Iob inawawa bauta eusan, tane inawawa ompeido eudidasan. Tauma
    Iob sipsipwa 14,000, kamelwa 6,000, kauwa 2,000 ita donkiwa iwoa 1,000.
  qub-qub: Tayta Diosga bindisyunta goran Jobta unay watacunacho yanapashanpitaga
    masraj. Chaymi paypaga miraran chunca chuscu waranga (14,000) uysha, sojta waranga
    camëllo (6,000), waranga (1,000) par buyicuna, waranga (1,000) china bürru.
  bqp-bqp: Dikiri arubarikaa dà Ayubagu kpɛkpɛ de káakupↄla. À sãnↄ vĩ dúbu gɛ̃ro
    donsari, lakuminↄ dúbu suddo, zùnↄ wàa kuri kũ zaakinↄ wàa sↄↄro.
  hat-hat: Apre sa, Seyè a te beni Jòb plis pase jan li te fè l' anvan an. Jòb te
    vin genyen katòzmil (014.000) mouton, simil (06.000) chamo, demil (02.000) tèt
    bèf ak mil (01000) manman bourik.
  eng-BSB: So the LORD blessed Job’s latter days more than his first. He owned 14,000
    sheep, 6,000 camels, 1,000 yoke of oxen, and 1,000 female donkeys.
  eng-WEBPB: So the LORD blessed the latter end of Job more than his beginning. He
    had fourteen thousand sheep, six thousand camels, one thousand yoke of oxen, and
    a thousand female donkeys.
  kbq-kbq: Ana higeno henka nomani'zama Jopu'ma manino vu'nea nomani zama'afina Ra
    Anumzamo'a asomu huntegeno ko'ma mani'nea nomanizana rugatere'ne. Higeno Jopu'a
    menina 14tauseni'a sipisipi afutami anteno, kemoli afutamina 6tauseni'a anteno,
    hozama e'neria bulimaka'ama zanazeri tragoteno rezmante'nea bulimakao afutamina
    2tauseni'a anteno, a' tonki afutamina 1tauseni'a ante'ne.
  nhe-BL: Huan TOTECO quitiochijqui Job noja más que achtohuiya. Pampa ama quinpixqui
    14 mil borregojme, chicuase mil camellos, mil pares huacaxme tlen tlapoxahuaj
    huan mil sihua burrojme.
  bus-bus: Dii aubarika dà Ayuban zãa dɛ káakupↄla. À sãanↄ vĩ bↄrↄ gɛ̃ro dosai,
    lakuminↄ bↄrↄ swɛɛdo, zùnↄ bↄrↄ plaa kↄ̃n zaakinↄ bↄrↄ do.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e umur uze''egatu Izo rehe heko haw iahykaw rehe.
    Ikatu wera''u heko haw a''e ''ar rehe har a''e, heko awer izypy mehe arer wi kury.
    Heta tetea''u heimaw izupe wà: 14.000 àràpuhàràn hawitu ma''e wà, 6.000 kawaru
    kupewa''a wà, 2.000 tapi''ak wà, 1.000 zumen wà.'
  eng-DRA: And the Lord blessed the latter end of Job more than his beginning. And
    he had fourteen thousand sheep, and six thousand camels, and a thousand yoke of
    oxen, and a thousand she asses.
