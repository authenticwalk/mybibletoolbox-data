verse: JOB.042.004
translations:
  mal-C: “ ‘ശ്രദ്ധിച്ചുകേൾക്കുക; ഞാൻ സംസാരിക്കും. ഞാൻ ചോദ്യങ്ങൾ ചോദിക്കും; നീ ഉത്തരം
    നൽകണം,’ എന്ന് അവിടന്ന് അരുളിച്ചെയ്തല്ലോ.
  deu-TKW: “So höre den, und laß mich reden; ich will dich fragen, und du belehre
    mich.”
  lin-lin: 'Olobaki na ngai : ‹ Yaka sik’oyo, nalingi koloba ; nalingi kotuna yo motuna,
    bongo okopesa ngai eyano. ›'
  eng-LSV: Please hear, and I speak; [You said], I ask you, and you cause Me to know.
  eng-GNV: 'Heare, I beseech thee, and I will speake: I will demaunde of thee, and
    declare thou vnto me.'
  eng-WEBSTER: 'Hear, I beseech thee, and I will speak: I will ask of thee, and declare
    thou to me.'
  nhw-BL: “Ta techilhui ma nijtlacaquili, pampa tijnequiyaya ticamanaltis nohuaya.
    Tiquijtohuayaya ta techtlatzintoquilis huan nimitznanquilis sintla melahuac nijpixqui
    tlalnamiquilistli.
  swh-ONEN: “Ulisema, ‘Sikiliza sasa, nami nitanena; nitakuuliza swali, nawe yakupasa
    kunijibu.’
  bba-bba: A mɑn sɔ̃ɔwɑ ɑ nɛɛ, n nun swɑɑ dɑkio kpɑ ɑ mɑn ɡɑri sɔ̃. Kɑɑ mɑn ɡɑri bikiɑ,
    kpɑ n nun yi tubusiɑ.
  eng-KJVCPB: 'Hear, I beseech thee, and I will speak: I will demand of thee, and
    declare thou unto me.'
  cpy-cpy: Pikemi, nokoyi noñaanatemi. Pakina okaatzi nojampi-timiri, piyoteena eejatzi.
  luo-luo: “Ne iwachona ni, ‘Koro chik iti mondo iwinj gima awacho; abiro penji penjo,
    kendo ibiro dwoka.’
  meu-meu: A kamonai, bena baina hereva; baina nanadaimu, bena ba haere henigu.
  npi-ULB: तपाईंले मलाई भन्‍नुभयो, 'अब सुन्, र म बोल्नेछु । म तँलाई सोध्‍नेछु, र तैंले
    मलाई जवाफ दिनेछस् ।'
  yor-yor: “Ìwọ wí pé, ‘Gbọ́ tèmi báyìí, èmi ó sì sọ; èmi ó béèrè lọ́wọ́ rẹ, ìwọ yóò
    sì dá mi lóhùn.’
  pes-OPCB: تو از من خواستی که به سخنانت گوش کنم و به سؤالی که از من می‌پرسی پاسخ
    دهم.
  tgl-ULB: Sinabi mo sa akin, 'Makinig ka, ngayon, at magsasalita ako; magtatanong
    ako sa iyo ng mga bagay, at sasabihin mo sa akin.'
  cbu-NT: Ashiriya, anush shiy nuwaa, Natu, nuwaa kuki mazinangcha. Minum k'kuz mashchinllpa.
    Shiysha kamaningandama, tárangush, nuwsha shiyaa nda kamanimaam waritarangina.
  hui-hui: Ani bialu í̠na i̱hondo lalu, Yobo-o i̱na bi larogo bibahende baya hangu
    hale hai howa ladai bibe, larigoni.
  mya-mya: နားထောင်တော်မူပါ။ အကျွန်ုပ်လျှောက်ပါမည်။ အကျွန်ုပ်မေးလျှောက်သော အရာတို့ကို
    သွန်သင် တော်မူပါ။
  bod-N: བདག་གིས་ཞུ་བར་བྱ་སྟེ་ཁྱེད་ཀྱིས་གསན་པར་མཛོད། ། བདག་གིས་ཞུ་དུས་ཁྱེད་ཀྱིས་བཀའ་ལན་གནང་བར་མཛོད།
    །
  sna-sna: “Mati imi, ‘Chinzwa zvino, uye ini ndichataura; ndichakubvunza iwe, uye
    iwe uchandipindura.’
  spa-BLM: 'Dijiste: “Escucha, ahora, y yo hablaré; Te interrogaré y tú me responderás’.'
  cac-cac: 'Ix alan pax d''ayin icha tic: Ab'' tas ol vala'', tza pacan d''ayin tas
    ol in c''anb''ej d''ayach, xa chi.'
  swh-ULB: Uliniambia, 'Sikiliza sasa, nami nitasema; nitakuuliza mambo, nawe utaniambia.'
  bel-bel: Выслухай, усклікаў я, і я буду гаварыць, і пра што буду пытацца ў Цябе,
    растлумач мне.
  wed-wed: “U riweu, ‘Ma rautaniḡana, ma ana babani, Ana paridadanem ma tam ma paribeleu.’
  deu-ELBBK: Höre doch, und ich will reden; ich will dich fragen, und du belehre mich!
  mbb-OT: Mibpekidlalag ka kedì ne migkaǥi ka he ebpemineǥen ku sikew wey edtevaken
    ku is menge insè nu.
  mal-2015: കേൾക്കേണമേ; ഞാൻ സംസാരിക്കും; ഞാൻ നിന്നോടു ചോദിക്കും; എന്നെ ഗ്രഹിപ്പിക്കേണമേ.
  rmc-rmc: 'Tu mange phenďal: ‚Šun man akana a me vakerava. Phučava tutar a tu mange
    odpheneha!‘'
  pes-OPV: الان بشنو تا من سخن گویم. از تو سوال می‌نمایم مرا تعلیم بده.
  ron-1924: „Аскултэ-Мэ ши вой ворби; те вой ынтреба ши Мэ вей ынвэца.” –
  aui-aui: Tam kuwonegu bo, ‘Kuwaiyana bi anisisiya! Tagu anitarakiiyanem, bi tam
    kunawonabodeyana.’
  ben-OBCV: “তুমি বললে, ‘এখন শোনো, আমি কথা বলব; আমি তোমাকে প্রশ্ন করব, ও তুমি আমাকে
    উত্তর দেবে।’
  som-som: Waan ku baryayaaye i maqal aan kula hadlee, Oo wax baan ku weyddiinayaaye
    ii sheeg.
  lat-VUC: 'Audi, et ego loquar: interrogabo te, et responde mihi.'
  eng-ASVBT: Hear, I beseech thee, and I will speak; I will demand of thee, and declare
    thou unto me.
  ita-1885: Deh! ascolta, ed io parlerò; Ed io ti farò delle domande, e tu insegnami.
  eng-LXXUP: 'But hear me, O Lord, that I also may speak: And I will ask thee, and
    do thou teach me.'
  eng-ULB: You said to me, 'Listen, now, and I will speak; I will ask you things,
    and you will tell me.'
  spa-VBL: 'Tú me dijiste: ‘Escúchame, voy a hablar. Voy a interrogarte y debes responderme’.'
  fra-_FOB: “Écoute donc et je parlerai; je t'interrogerai et tu m'instruiras. “
  mal-mal: കേൾക്കണമേ; ഞാൻ സംസാരിക്കും; ഞാൻ നിന്നോട് ചോദിക്കും; എന്നെ ഗ്രഹിപ്പിക്കണമേ.
  urd-GVR: Tū ne farmāyā, ‘Sun merī bāt to maiṅ bolūṅgā. Maiṅ tujh se sawāl kartā
    hūṅ, aur tū mujhe tālīm de.’
  suz-BL: मुल गो लोव़ पाइनुङ। नेनीन। गो इन कली लोव़ हिल्‍लो पाइनुङ। मिनु गे आं लोव़
    लेत्‍तीनी। अय्‍युब ३८:४
  eng-NOY: Hear thou, then, I beseech thee, and I will speak! I will ask thee, and
    do thou instruct me!
  ita-1927: Deh, ascoltami, io parlerò; io ti farò delle domande e tu insegnami!
  ckb-ckb: '«فەرمووت: ”ئێستا گوێ بگرە من قسە دەکەم؛ لێت دەپرسم و پێم دەڵێیت.“'
  eng-BBE: Give ear to me, and I will say what is in my mind; I will put questions
    to you, and you will give me the answers.
  kan-OKCV: “ತಾವು ನನಗೆ, ‘ನಾನು ನಿನ್ನನ್ನು ಪ್ರಶ್ನೆಮಾಡುವೆನು; ನೀನೇ ನನಗೆ ಉತ್ತರಕೊಡು,’ ಎಂದು
    ಅಪ್ಪಣೆ ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: நீர் நான் சொல்வதைக் கேளும், அப்பொழுது நான் பேசுவேன்; நான் உம்மைக் கேள்வி
    கேட்பேன், நீர் எனக்கு பதில் சொல்லும்.
  spa-RV-1909: 'Oye, te ruego, y hablaré: te preguntaré, y tú me enseñarás.'
  ron-BTF: Ascultă, te implor și voi vorbi; eu te voi întreba iar tu răspunde-mi.
  eng-WEBP: You said, ‘Listen, now, and I will speak; I will question you, and you
    will answer me.’
  eng-FBV: You told me, ‘Listen to me, I am going to speak. I am going to question
    you, and you must answer me.’
  nld-1939: Ach, luister toch, als ik spreek; En leer mij, als ik U vragen stel!
  nch-BL: “Ta techilhui ma nijtacaquili, pampa tijnequiyaya ticamanaltis nohuaya.
    Tiquijtohuayaya ta techtatzintoquilis huan nimitznanquilis sinta melahuac nijpiya
    talnamiquilisti.
  vie-1934: Hỡi Chúa, xin hãy nghe, tôi sẽ nói; Tôi sẽ hỏi Chúa, Chúa sẽ chỉ dạy cho
    tôi.
  hin-CV: “आपने कहा था, ‘अब तुम चुप रहो; कि अब मैं संवाद कर सकूं, तब प्रश्न मैं करूंगा,
    कि तुम इनका उत्तर दो.’
  spa-BES: Escúchame, y diré lo que tengo en mente; Te haré preguntas y tú me darás
    las respuestas.
  tdx-tdx: Ehe janjiño, [hoe irehe,] le hivolan-draho, hañontaneako vaho ho toiñe’o.
  tha-KJV: ‘ฟังซี เราจะพูด เราจะถามเจ้า ขอเจ้าตอบเรา’
  por-BR-2018: Escuta-me, por favor, e eu falarei; eu te perguntarei, e tu me ensina.
  deu-ELO: Höre doch, und ich will reden; ich will dich fragen, und du belehre mich!
  eng-WYC-2018: Hear thou, and I shall speak; I shall ask thee, and answer thou to
    me. (Listen thou, and I shall speak; and then, I pray, that thou shalt answer
    me.)
  epo-epo: Aŭskultu, kaj mi parolos; Mi demandos Vin, kaj Vi sciigu al mi.
  uig-PIN: Anglap baⱪⱪaysǝn, sɵzlǝp berǝy; Mǝn Sǝndin soray, Sǝn meni hǝwǝrdar ⱪilƣaysǝn.
  beo-beo: Di da amane sia:i, ‘Na sia:sea, di noga:le nabima! Na dima adole ba:sea,
    di Nama dabe adole imunusa:, logo hogoma!’
  tpi-OTNT: “Na tu yu bin tokim mi olsem, ‘Jop, yu mas putim yau gut na harim tok
    bilong mi. Na bai mi askim yu long olkain samting na yu mas bekim ol askim bilong
    mi.’
  hau-SA: “Ka ce, ‘Saurara yanzu, zan kuma yi magana zan tambaye ka, kuma za ka amsa
    mini.’
  uig-LAT: Anglap baqqaysen, sözlep bérey; Men Sendin soray, Sen méni xewerdar qilghaysen.
  nde-nde: Wena uthe, ‘Lalela manje, mina ngizakhuluma; ngizakubuza, wena uzangiphendula.’
  ton-ton: '‘ʻOku ou kole kiate koe ke ke fanongo mai, pea te u lea: te u ʻeke kiate
    koe, pea ke fakahā mai kiate au.’'
  ces-1613: Vyslýchejž, prosím, když bych koli mluvil; když bych se tebe tázal, oznamuj
    mi.
  eng-WMB: You said, ‘Listen, now, and I will speak; I will question you, and you
    will answer me.’
  tam-TCV: “நீர் என்னிடம், ‘நான் பேசுகிறேன், இப்பொழுது நீ கேள்’ என்றும்; ‘நான் கேட்கும்
    கேள்விகளுக்கு பதில் சொல்லவேண்டும்’ என்றும் சொன்னீரே.
  ceb-ULB: Miingon ka kanako, 'Paminaw, karon, ug mosulti ako; pangutan-on ko ikaw,
    ug sultihan mo ako.'
  pol-UBG: Wysłuchaj, proszę, a będę mówił; będę cię pytał, a ty mnie pouczysz.
  agr-agr: 'Ame chichagtakum: ‘Antukta wi titatjam nunú, nunikam aigkata, wi iniastatjam
    nunú’, tujutmaume.'
  kyc-kyc: Embame namba langyuo, Embena pii leto doko sokondali pipala isingi yano
    pyaka, lenge.
  urd-GVU: تُو نے فرمایا، ’سن میری بات تو مَیں بولوں گا۔ مَیں تجھ سے سوال کرتا ہوں،
    اور تُو مجھے تعلیم دے۔‘
  deu-1912: “So höre nun, laß mich reden; ich will dich fragen, lehre mich!”
  kan-2017: ದಯಮಾಡಿ ಕೇಳು, ನಾನೇ ಮಾತನಾಡುವೆನು; ನಾನು ಪ್ರಶ್ನೆಮಾಡುವೆನು, ನೀನೇ ನನಗೆ ಉಪದೇಶಿಸು
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟೆ.
  yap-yap: Kamog ngog ni nggu motoyil ngom ni ngam non, ma ngguy rogon i fulweg e
    tin ngam fith ngog.
  hlt-MCSB: Hnatun dae lamtah ka thui dae eh. Nang kan dawt vaengah mah kai m'ming
    sak.
  mdy-ETH: ‹ዋይዚጋፓ ታ ዖኦጫሢ ማሂ ታኣም ኬኤዜ› ኔ ታና ጌዔኔ፤
  twi-ASANTE: “Wokaa sɛ, ‘Tie na menkasa; mɛbisa wo nsɛm na ɛsɛ sɛ woma me mmuaeɛ.’
  eng-WEBU: You said, ‘Listen, now, and I will speak; I will question you, and you
    will answer me.’
  wal-wal: “Neeni tana, ‘Taani yootiyo wode ezgga; taani oichchiyo wode oda’ yaagadasa.
  spa-PDDPT: 'Escúchame, te ruego, y hablaré. Te preguntaré, y Tú me enseñarás:'
  gun-gun: 'Aipo''re avi: “Ejapyxaka ke xeayvu re, ha''e rã xee xeayvu ''rã. Xee aporandu
    ''rã ndevy, ha''e rã ndee xembovai ''rã”, ''re va''ekue.'
  ilo-ULB: Kinunam kaniak, 'Ita, dumngegka, ket agsaoak; adda banbanag a damagek kenka,
    ket ibagam kaniak dagitoy.'
  kpg-kpg: Goe gu hai mai gi di au bolo au gi hagalongo i di madagoaa dela e leelee iei
    Goe, ge gi helekai adu gi au heeu.
  uig-ARA: ئاڭلاپ باققايسەن، سۆزلەپ بېرەي؛ مەن سەندىن سوراي، سەن مېنى خەۋەردار قىلغايسەن.
  sus-sus: I man a masen nɛ, ‹I tuli mati n na, n xa wɔyɛn. N xa maxɔrinyi ndee ti
    i ma, i xa n yaabi.›
  pon-2006: Komw mahsanihong ie I en patohwan rong komwi nindokon omwi mahmahsen,
    oh I en song sapeng sapwellim keinemwe kan.
  jae-jae: Aôm kôjatu aê gebe ‘Ôkêŋ taŋam ŋoc biŋ ma ôwa ŋoc kênac, taŋ katu kênac
    aôm naŋ, sa êndêŋ aê.’
  ksd-ksd: Una valongore iau, iau lul u, ma ina tata; Ina tir u, ma una bali iau ma
    ra kabinana.
  tur-YTC: “Şimdi dinle, konuşayım; Ben sana sorayım, sen de bana yanıt ver” dedin.
  grc-BRENT: Ἄκουσον δέ μου Κύριε, ἵνα κᾀγὼ λαλήσω· ἐρωτήσω δέ σε, σὺ δέ με δίδαξον.
  ind-AYT: ‘Dengarlah, Aku hendak berfirman; Aku hendak menanyaimu, dan kamu akan
    memberi tahu Aku’.
  nya-nya: “Inu munandiwuza kuti, ‘Mvetsetsa tsopano ndipo ndidzayankhula; ndidzakufunsa
    ndipo iwe udzandiyankhe.’
  hrv-hrv: 'O, poslušaj me, pusti me da zborim: ja ću te pitat'', a ti me pouči.'
  mps-mps: “Me ma, nago enabolo e tama po wali, ‘Jop, nago olo sagana munama, eno
    po bugagia odao. Tama eno nagebolo haniani po hanaluama, tama eno hanalubo po
    wei ponao,’ te po wali.
  tpi-tpi: “Na tu yu bin tokim mi olsem, ‘Jop, yu mas putim yau gut na harim tok bilong
    mi. Na bai mi askim yu long olkain samting na yu mas bekim ol askim bilong mi.’
  dan-1931: Hør dog, og jeg vil tale, jeg vil spørge, og du skal lære mig!
  vie-OVCB: 'Chúa phán: ‘Hãy nghe và Ta sẽ phán! Ta có vài câu hỏi cho con, và con
    phải trả lời.’'
  guj-2017: તમે મને કહ્યું હતું, ‘સાંભળ, હવે હું તને પૂછીશ; હું તને કંઈક પૂછીશ અને
    તારે મને જવાબ આપવાનો છે.’
  pon-2006A: Komw mahsanihong ie I en patohwan rong komwi nindokon omwi mahmahsen,
    oh I en song sapeng sapwellim keinemwe kan.
  por-BRBSL: 'Você disse: ''Escute, agora, e eu falarei''; Eu te questionarei, e você
    me responderá”.'
  cth-cth: Pahren lahoi thai nateh, lawk na dei sak haw. Lawk na pacei vaiteh na pathung
    haw telah na ti.
  twi-twi: “Wokae se, ‘Tie na menkasa; mebisa wo nsɛm na ɛsɛ sɛ woma me mmuae.’
  hlt-hlt: Hnatun dae lamtah ka thui dae eh. Nang kan dawt vaengah mah kai m'ming
    sak.
  tbz-SIM: A do n nɑ́ɑ́mmu kɛ tú n dɑ kéntɛ́, kɑ̀ɑ mɔ̀kɛ tìmɑtì kɛ bo m bekɛ, kɛ̀
    n tì ndɑ tɛ̃́nnɛ́.
  msy-2020: “Ezɨ nɨ kamaghɨn na mɨkeme, ‘Jop, nɨ deravɨra kuarim atɨgh nan mɨgɨrɨgɨaba
    baragh. Eghtɨ kɨ bizir maba bagh nɨn azangsɨghtɨ, nɨ nan azangsɨziba ikarvagham.’
  dop-dop: Ɩsɔ ke ŋkpɑŋŋ nɑ mɑ́ yɔɣɔtɩ. Mɑɑ pɔɔsɩ-ŋ nɑ ń cɔ-m.
  azb-azb: 'Dedin: “İndi qulaq as, Mən danışacağam, Sual verəcəyəm, Mənə cavab ver”.'
  eng-DBY: 'Hear, I beseech thee, and I will speak: I will demand of thee, and inform
    me.'
  hin-2017: तूने मुझसे कहा, ‘मैं निवेदन करता हूँ सुन, मैं कुछ कहूँगा, मैं तुझ से प्रश्न
    करता हूँ, तू मुझे बता।’
  wol-KYG: 'Nee nga: «Déglul, maa lay wax. Ma laaj la, nga xamal ma.»'
  eng-YLT: '''Hear, I pray thee, and I — I do speak, I ask thee, and cause thou me
    to know.'''
  kne-kne: Kanam en dengngek din ibagam ya songbatak din salodsod mo.
  eng-WYC-2017: Hear thou, and I shall speak; I shall ask thee, and answer thou to
    me.
  eng-WMBB: You said, ‘Listen, now, and I will speak; I will question you, and you
    will answer me.’
  urd-GVH: तूने फ़रमाया, ‘सुन मेरी बात तो मैं बोलूँगा। मैं तुझसे सवाल करता हूँ, और
    तू मुझे तालीम दे।’
  rug-rug: 'Zama si Agoi, ‘Kamahire mamu va avoso, pude Maqu zama si Arau: Maqu nanasa
    igo si agoi, meke agoi kaqu olaṉau si Arau.’'
  gaz-gaz: “Ati akkana jetteerta; ‘Ani nan dubbadhaa mee dhaggeeffadhu; ani sin gaafadhaa,
    ati immoo naaf deebisi.’
  fra-LSG: Écoute-moi, et je parlerai; Je t’interrogerai, et tu m’instruiras.
  yal-yal: I yi a fala n xa, i naxa, ‘I tuli mati, a lu n xa falan ti, n xa i maxɔdin,
    i yi n yabi.’
  haw-1868: Ke noi aku nei au ia oe e hoolohe mai, a na'u e olelo aku; E ninau aku
    au ia oe, a e hoike mai oe ia'u.
  arb-NAV: اسْمَعِ الآنَ وَأَنَا أَتَكَلَّمُ، أَسْأَلُكَ وَأَنْتَ تُعَلِّمُنِي.
  ewe-ewe: “Ègblɔ be, ‘Ɖo to azɔ, ne maƒo nu, ne mabia gbe wò, ne nàɖo eŋu nam.’
  eng-LEE: 'Oh do but hear [me], and I will indeed speak: I will ask of thee, and
    do thou inform me.'
  asm-FB: মিনতি কৰোঁ; শুনা, মই কথা কওঁ, মই তোমাক সোধোঁ, তুমি মোক কোৱা।
  sus-A: عِ مَن عَ مَسٍن نّ، ‹عِ تُلِ مَتِ ﭑ نَ، ﭑ شَ وْيّن. ﭑ شَ مَشْرِنيِ ندٍيٍ
    تِ عِ مَ، عِ شَ ﭑ يَابِ.›
  fra-SBL: 'Tu as dit : « Écoute, maintenant, et je vais parler ; Je vous interrogerai
    et vous me répondrez.'
  hbo-hbo: שְֽׁמַֽע־נָ֭א וְאָנֹכִ֣י אֲדַבֵּ֑ר אֶ֝שְׁאָלְךָ֗ וְהֹודִיעֵֽנִי׃
  kik-kik: “Woigire atĩrĩ, ‘Thikĩrĩria rĩu, na niĩ njarie; nĩngũkũũria ciũria, nawe
    nĩũkũnjookeria.’
  fra-NCL: « Ecoute-moi, je vais parler ; je t’interrogerai, réponds-moi. »
  cek-AK: Nang mah, Tahngai ah, lok kang thuih han; kang dueng ih lok to na pathim
    ah, tiah nang naa.
  cuk-cuk: '”Be anga sogsa gusad: ‘Emisgindi, an bega sunmakgweloye, nue be an-itogoye.
    An bese-ibmar-egisoedgi be an-abinsaoye.’'
  uig-CYR: Аңлап баққайсән, сөзләп берәй; Мән Сәндин сорай, Сән мени хәвәрдар қилғайсән.
  pma-pma: Koviteni minau nitaengonuk navong koselus, ka nisak visi nihit kes selusien
    keil onom.
  tel-2017: నువ్వు అన్నావు. “నేను మాట్లాడాలనుకుంటున్నాను. దయచేసి నా మాట ఆలకించు. ఒక
    సంగతి నిన్ను అడుగుతాను. దాన్ని నాకు తెలియజెప్పు.”
  hat-BSA: 'Ou te di: ‘Koute Mwen, e Mwen va pale; Mwen va mande Ou, e Ou va enstwi
    Mwen.’'
  bxh-bxh: Guyau uwe, “Aho ite u ataꞌatahi! Haba E libaliba. Haba E fatiꞌoim na egu
    bui wa felegu!”
  kos-kos: Kom tuh fahk mu nga in porongo ke kom ac sramsram, Ac in srike in topuk
    mwe siyuk lom uh.
  hbo-WLC: שְֽׁמַֽע־נָ֭א וְאָנֹכִ֣י אֲדַבֵּ֑ר אֶ֝שְׁאָלְךָ֗ וְהוֹדִיעֵֽנִי׃
  ibo-ibo: “Ị sịrị, ‘Gee ntị ugbu a, aga m ekwu okwu; m ga-ajụ gị ajụjụ, gị onwe gị
    ga-azakwa m.’
  ory-ory: ବିନୟ କରୁଅଛି, ‘ଶୁଣ, ମୁଁ କଥା କହିବି; ମୁଁ ତୁମ୍ଭଙ୍କୁ ପ୍ରଶ୍ନ କରିବି, ଆଉ ତୁମ୍ଭେ
    ମୋତେ ବୁଝାଇ ଦିଅ।’
  chk-chk: En ka apasa, ‘Kopwe aüseling, nge ngang üpwe kapas, ngang üpwe aisinuk,
    nge en kopwe pälüeniei.’
  rop-rop: Yubin dalim mi blanga jidan kwaitbala en irrim en ensim detlot kwestjan
    yubin askim mi.
  ukr-1871: Слухай же й я буду говорити, а про що буду питати в тебе, навчи мене.
  deu-1951: «Höre nun, ich will reden; ich will dich fragen, lehre mich!»
  eng-JPS: Hear, I beseech Thee, and I will speak; I will demand of Thee, and declare
    Thou unto me.
  srp-1865: Slušaj kad uzgovorim, i kad zapitam, kaži mi.
  lug-lug: “Wulira nkwegayiridde, nange mbeeko kye nkubuuza, onziremu.
  heb-heb: שמע נא ואנכי אדבר אשאלך והודיעני׃
  ben-IRV: আপনি আমায় বললেন, ‘এখন শোন এবং আমি কথা বলি; আমি তোমাকে জিজ্ঞাসা করি এবং
    তুমি আমায় বলবে।’
  pan-pan: “ਤੂੰ ਆਖਿਆ, ਜ਼ਰਾ ਸੁਣ ਅਤੇ ਮੈਂ ਬੋਲਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਤੋਂ ਸਵਾਲ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਤੂੰ
    ਮੈਨੂੰ ਉੱਤਰ ਦੇ!
  mya-JVB: နားထောင် တော်မူပါ။ အကျွန်ုပ် လျှောက် ပါမည်။ အကျွန်ုပ်မေးလျှောက် သော အရာတို့ကို
    သွန်သင် တော်မူပါ။
  hmo-hmo: “Lohiabada e, oi ese lau oi hamaoroa, oi gwau, ‘Oi kamonai, vadaeni do
    lau hereva, bona oiemu henanadai gaudia dekenai do lau haere.’
  urd-urd: '''मैं तेरी मिन्नत करता हूँ सुन, मैं कुछ कहूँगा। मैं तुझ से सवाल करूँगा,
    तू मुझे बता।'
  rus-SYN: Выслушай, взывал я, и я буду говорить, и что буду спрашивать у Тебя, объясни
    мне.
  bqc-SIM: N mɛ̀ mà swã́kpa, ńyↄ̃ yã'o, ńyↄ̃ yãlalaa, mí wema.
  tcz-CHONGTHU: Ngaijin keiman nasei peh inge. Keiman nangma thu kadoh a chuleh nangin
    nei donbut ding ahi.
  mar-mar: परमेश्वरा, तू मला म्हणालास, ईयोब, तू ऐक, मी बोलेन, मी तुला प्रश्न विचारेन,
    आणि तू मला उत्तर दे.
  soq-soq: E ne dianee waanase, ‘E asisuneano gagalonteapa! Ne waitaraepo ita e sipoanea.’
  qub-qub: 'Gam nimashcanqui: ‹Wiyamay. Gamta niytami munä. Cananmi llapan tapushäcunata
    cutichimanqui› nir.'
  bqp-bqp: N pì mà sã kpá, ĩni yã o, ĩni yã lalama, mani wemma.
  hat-hat: Ou te mande m' pou m' koute sa w'ap di m', pou m' pare pou m' reponn ou.
  eng-BSB: You said, ‘Listen now, and I will speak. I will question you, and you shall
    inform Me.’
  eng-WEBPB: You said, ‘Listen, now, and I will speak; I will question you, and you
    will answer me.’
  kbq-kbq: Anumzamoka hunka, Jopuga kagesa naminege'na keaga nehu'na, mago'a kagenoka
    hugahuanki kenirera nona hunanto hunka hu'nane.
  nhe-BL: “Ta tinechilhui ma nijtlacaquili, pampa tijnequiyaya ticamatis nohuaya.
    Tiquijtohuayaya ta tinechtlajtlanis huan nimitznanquilis intla melahuac nijpixqui
    tlalnamiquilistli.
  bus-bus: N bè mà swã kpá, nɛ́ yã o, nɛ́ yã lalama, mɛ́ wenla.
  gub-BL: Erenu kar neze'eg ihewe. Erewazar kar nepuranu haw ihewe no.
  eng-DRA: 'Hear, and I will speak: I will ask thee, and do thou tell me.'
