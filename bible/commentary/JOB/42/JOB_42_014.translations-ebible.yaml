verse: JOB.042.014
translations:
  mal-C: തന്റെ പുത്രിമാരിൽ മൂത്തവൾക്ക് യെമീമയെന്നും രണ്ടാമത്തവൾക്കു കെസിയായെന്നും
    മൂന്നാമത്തവൾക്ക് കേരെൻ-ഹപ്പൂക് എന്നും പേരിട്ടു.
  deu-TKW: die eine nannte er Täubchen, die zweite Kassia und die dritte Schminkbüchschen.
  lin-lin: Mwana na ye ya liboso ya mwasi, Yemima ; ya mibale, Ketsia ; mpe ya misato,
    Kereni-Apuki.
  eng-LSV: and he calls the name of the first Jemima, and the name of the second Kezia,
    and the name of the third Keren-Happuch.
  eng-GNV: And he called the name of one Iemimah, and the name of the seconde Keziah,
    and the name of the third Keren-happuch.
  eng-WEBSTER: And he called the name of the first, Jemima; and the name of the second,
    Kezia; and the name of the third, Keren-happuch.
  nhw-BL: Nopa achtihui ichpocatl itoca eliyaya Jemima, nopa ompa ichpocatl itoca
    eliyaya Cesia huan nopa expa ichpocatl itoca eliyaya Keren Hapuc.
  swh-ONEN: Binti wa kwanza aliitwa Yemima, wa pili Kesia na wa tatu Keren-Hapuki.
  bba-bba: U win bii wɔndiɑ ɡbiikoo yĩsiru kɑ̃ Yemimɑ, yiruse mɑɑ Kɛsiɑ, itɑse mɑɑ
    Kerɛni Hɑpuku.
  eng-KJVCPB: And he called the name of the first, Jemima; and the name of the second,
    Kezia; and the name of the third, Keren-happuch.
  luo-luo: Nyare mokwongo nochako ni Jemima, mar ariyo Kezia, to mar adek ne en Keren-Hapuk.
  meu-meu: Kekeni roboana na ladana e hatoa lemima; ihararuana na ladana e hatoa Kesia;
    bona hane muritai na ladana e hatoa Kerene-hapuku.
  npi-ULB: तिनले जेठीको नाउँ यमीमा, माहिलीको नाउँ कसीआ र कान्छीको नाउँ केरेन-हप्पूक
    राखे ।
  yor-yor: Ó sì sọ orúkọ àkọ́bí ní Jemima, àti orúkọ èkejì ni Kesia àti orúkọ ẹ̀kẹta
    ní Kereni-Happuki.
  emp-NTPO: Dji nabema caura trʌ̃ b̶ʌsia Jemima. Maʌ̃arebemada trʌ̃ b̶ʌsia Cesia.
    Jĩrũarebemada trʌ̃ b̶ʌsia Keren-hapuc.
  pes-OPCB: '@see-verse:JOB.042.013'
  tgl-ULB: Pinangalanan niya ang unang anak na babae na Jemima, ang pangalawa Kezia,
    at ang pangatlo Keren-hapuc.
  cbu-NT: Kiz minu Jemimá ísamarangiya. Tsimbunarineetssha Kesiyá ísamarangiya. Tuchparineetssha
    Karenhapok ísamarangiya.
  hui-hui: Wandari wahenego mini Yamima wialu mendego mini Kesia wini. Tebonego mini
    Kerene Habugu wigi bini.
  mya-mya: သမီးကြီးကား၊ ယေမိမ၊ သမီးလပ်ကား ကေဇိ၊ သမီးငယ်ကား ကေရင်္ဟပ္ပုတ်အမည်ရှိသတည်း။
  bod-N: ཁོང་གིས་བུ་མོ་སྐྱེས་འགོ་ཡི་མིང་ལ་ཡེ་མི་མཱ་ཞེས་དང་། བུ་མོ་འབྲིང་བའི་མིང་ལ་ཀི་ཟི་ཨ་ཞེས་དང་།
    བུ་མོ་ཆུང་བའི་མིང་ལ་ཀེ་རེན་ཧ་ཕུད་ཅེས་བཏགས་སོ། །
  sna-sna: Mwanasikana wake wokutanga akamutumidza zita rokuti Jemima, wechipiri akamuti
    Kezia uye wechitatu akamutumidza kuti Kereni-Hapuki.
  spa-BLM: A la primera la llamó Jemimah, a la segunda Keziah y a la tercera Keren
    Happuch.
  cac-cac: A ix b'ab'el, Jemima ix yac' vin̈ sb'iej ix, axo ix schab'il Cesia ix sb'iej
    ix, axo ix yoxil, Keren-hapuc ix sb'iej ix.
  swh-ULB: Binti wa kwanza alimwita Yemima, na wa pili Kezia, na wa tatu Kerenihapuki.
  bel-bel: І даў ён першай імя Эміма, імя другой - Касія, а імя трэцяй - Керэнгапух.
  wed-wed: Natuna wavinena magurina wavana Jemimah, ma keikeina wavana Keziah ma vitonuina
    Keren-Hapuk.
  deu-ELBBK: Und er gab der ersten den Namen Jemima und der zweiten den Namen Kezia
    und der dritten den Namen Keren-Happuch.
  mbb-OT: Is kinekekayan he vahi he anak din ne iyan si Jemina, ne nesekepu zin si
    Kezia, ne nekesunud si Keren Hapuc.
  mal-2015: മൂത്തവൾക്കു അവൻ യെമീമാ എന്നും രണ്ടാമത്തെവൾക്കു കെസീയാ എന്നും മൂന്നാമത്തവൾക്കു
    കേരെൻ-ഹപ്പൂക്ക് എന്നും പേർ വിളിച്ചു.
  rmc-rmc: La nekphurederake diňa o nav Jemima, la dujtonake Kesija a la tritonake
    Keren-Hapuch.
  pes-OPV: و دختر اول را یمیمه ودوم را قصیعه و سوم را قرن هفوک نام نهاد.
  ron-1924: челей динтый й-а пус нумеле Иемима, челей де а доуа Кеция ши челей де
    а трея Керен-Хапук.
  aui-aui: Natuna wasike iyarokona iviwaghawaghayeni Jimaima, tububasuna iviwaghawaghayeni
    Kisaiya, bi wiiarobina na Keren-Hapuk.
  ben-OBCV: তিনি তার প্রথম মেয়ের নাম দিলেন যিমীমা, দ্বিতীয়জনের নাম দিলেন কৎসীয়া
    এবং তৃতীয় জনের নাম দিলেন কেরণহপ্পূক।
  som-som: Oo middii kowaad magaceedii wuxuu u bixiyey Yemiimaah, tii labaad magaceediina
    wuxuu u bixiyey Qasicaah, tii saddexaad magaceediina wuxuu u bixiyey Qeren Hafuug.
  lat-VUC: Et vocavit nomen unius Diem, et nomen secundæ Cassiam, et nomen tertiæ
    Cornustibii.
  eng-ASVBT: And he called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren-happuch.
  ita-1885: E pose nome alla prima Gemima, e alla seconda Chesia, e alla terza Cheren-happuc.
  eng-LXXUP: And he called the first, Day, And the second, Keziah, And the third,
    Amalthaea’s horn.
  eng-ULB: He named the first daughter Jemimah, the second Keziah, and the third Keren-Happuch.
  spa-VBL: Job llamó a la primera hija Jemima, a la segunda Cesia y a la tercera Keren-Hapuc.
  fra-_FOB: Il donna à la première le nom de Jémima (colombe), à la seconde celui
    de Ketsia (parfum), à la troisième celui de Kéren-Happuc (flacon de fard).
  mal-mal: മൂത്തവൾക്ക് അവൻ യെമീമാ എന്നും രണ്ടാമത്തവൾക്ക് കെസീയാ എന്നും മൂന്നാമത്തവൾക്ക്
    കേരെൻ-ഹപ്പൂക്ക് എന്നും പേര് വിളിച്ചു.
  urd-GVR: 'Us ne beṭiyoṅ ke yih nām rakhe: pahlī kā nām Yamīmā, dūsrī kā Qasiyah
    aur tīsrī kā Qaran-happūk.'
  suz-BL: मेकोमी आ ङोंइती जरमेशो तमी आ नें येमीमाह, माइली आ नें केसीया नु कान्‍छी
    आ नें केरेन-हाप्‍पुक वोइक्‍मी बाक्‍त।
  eng-NOY: And he called the name of the first Jemima, of the second Kezia, and of
    the third Kerenhappuch.
  ita-1927: e chiamò la prima, Colomba; la seconda, Cassia; la terza, Cornustibia.
  ckb-ckb: کچی یەکەمی ناونا، یەمیما و دووەم قەچیعا و سێیەم قەرەن هەپوک.
  eng-BBE: And he gave the first the name of Jemimah, the second Keziah, and the third
    Keren-happuch;
  kan-OKCV: ಯೋಬನು ಮೊದಲನೆಯವಳಿಗೆ ಯೆಮೀಮಳೆಂದೂ ಎರಡನೆಯವಳಿಗೆ ಕೆಚೀಯಳೆಂದೂ ಮೂರನೆಯವಳಿಗೆ ಕೆರೆನ್
    ಹಪ್ಪೂಕ್ ಎಂದೂ ಹೆಸರಿಟ್ಟನು.
  tam-2017: மூத்த மகளுக்கு எமீமாள் என்றும், இரண்டாம் மகளுக்குக் கெத்சீயாள் என்றும்,
    மூன்றாம் மகளுக்குக் கேரேனாப்புக் என்றும் பெயரிட்டான்.
  spa-RV-1909: Y llamó el nombre de la una, Jemimah, y el nombre de la segunda, Cesiah,
    y el nombre de la tercera, Keren-happuch.
  ron-BTF: Și a pus primei, numele Iemima; și celei de a doua, numele Cheția; și celei
    de a treia, numele Cherenhapuc.
  eng-WEBP: He called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren Happuch.
  eng-FBV: Job called the first daughter Jemimah, the second Keziah, and the third
    Keren-Happuch.
  nld-1939: de eerste noemde hij Jemima, de tweede Kesia en de derde Kéren-Happoek.
  nch-BL: Nopa achtohui ichpocat itoca eliyaya Jemima, nopa ompa ichpocat itoca eliyaya
    Cesia huan nopa expa ichpocat itoca eliyaya Keren Hapuc.
  vie-1934: Người đặt tên cho con gái lớn là Giê-mi-ma; con thứ nhì là Kê-xia, và
    con thứ ba là Kê-ren-Ha-búc.
  hin-CV: पहली पुत्री का नाम उन्होंने यमीमाह, दूसरी का केज़ीआह, तीसरी का केरेन-हप्पूख
    रखा.
  spa-BES: Y le dio a la primera el nombre de Jemima, la segunda Cesia y la tercero
    Kerenhapuc;
  tdx-tdx: Natao’e Iemimae ty añara’ i valoha’ey naho Keziae ty faharoe vaho Keren-Kapokee
    ty fahatelo.
  tha-KJV: และท่านเรียกชื่อคนแรกว่า เยมี​มาห์ และชื่อคนที่​สอง เคส​ิยาห์ และชื่อคนที่​สาม
    เคเรนหัปปุค
  por-BR-2018: E chamou o nome da uma Jemima, e o nome da segunda Quézia, e o nome
    da terceira Quéren-Hapuque.
  deu-ELO: Und er gab der ersten den Namen Jemima, und der zweiten den Namen Kezia,
    und der dritten den Namen Keren-Happuk.
  eng-WYC-2018: and he called the name of the one daughter Jemima, and the name of
    the second daughter Kezia, and the name of the third daughter he called Kerenhappuch,
    that is, a horn of women’s ointment. (and he called his first daughter Jemima,
    and his second daughter Kezia, and his third daughter Kerenhappuch,that is, a
    box, or a container, of women’s ointment.)
  epo-epo: Al unu el ĉi tiuj li donis al nomon Jemima, al la dua la nomon Kecia, kaj
    al la tria la nomon Keren-Hapuĥ.
  uig-PIN: U ⱪizlirining birinqisining ismini «Yemimaⱨ», ikkinqisining ismini «Kǝziyǝ»,
    üqinqisining ismini «Kǝrǝn-hapuⱪ» dǝp ⱪoydi.
  beo-beo: E da ea magobo uda mano amoma Yimaima dio asuli. Uda mano magobo bagia
    ea dio da Gesaia, amola uda mano ufi ea dio da Gelene Ha:bage.
  tpi-OTNT: Na em i kolim nem bilong namba wan pikinini meri olsem, Jemima, na namba
    2 Kesia, na namba 3 Kerenhapuk.
  hau-SA: ’Yar farko ya kira ta Yemima, ta biyun Keziya ta ukun Keren-Haffuk.
  uig-LAT: U qizlirining birinchisining ismini «Yémimah», ikkinchisining ismini «Keziye»,
    üchinchisining ismini «Keren-xapuq» dep qoydi.
  nde-nde: Indodakazi yokuqala wayetha ibizo elithi Jemima, eyesibili yayinguKheziya,
    eyesithathu yaba nguKhereni-Haphutshi.
  ton-ton: Pea naʻa ne ui ʻae hingoa ʻoe ʻuluaki, ko Simaima, mo e hingoa ʻo hono
    toko ua, ko Kesaia, mo e hingoa ʻo hono toko tolu, ko Keleni-Hapuka.
  ces-1613: Z nichž první dal jméno Jemima, jméno pak druhé Keciha, a jméno třetí
    Kerenhappuch.
  eng-WMB: He called the name of the first, Jemimah; and the name of the second, Keziah;
    and the name of the third, Keren Happuch.
  tam-TCV: அவன் தன் மூத்த மகளுக்கு எமீமாள் என்றும், இரண்டாம் மகளுக்கு கெத்சீயாள் என்றும்,
    மூன்றாம் மகளுக்கு கேரேன்-ஆப்புக் என்றும் பெயரிட்டான்.
  ceb-ULB: Ginganlan niya ang unang anak nga babaye ug Jemima, ang ikaduha si Kezia,
    ug ang ikatulo si Kerenhappuch.
  pol-UBG: I nadał pierwszej imię Jemima, drugiej Kecja i trzeciej Kerenhappuk.
  agr-agr: Nawanji emkaunak Jemimá adaikauwai, untsu nuwi patatkaun adaikauwai Quesiá
    tuja nuwi patatkaun adaikauwai Queren-hapuc.
  kyc-kyc: Banya wanenge porai doko kingi Jemaema lenge dokona kanya doko kingi Keseya
    lenge dee enakana doko kingi Kerenapuku lao mandeya.
  urd-GVU: 'اُس نے بیٹیوں کے یہ نام رکھے: پہلی کا نام یمیمہ، دوسری کا قصیعہ اور تیسری
    کا قرن ہپّوک۔'
  deu-1912: und hieß die erste Jemima, die andere Kezia und die dritte Keren-Happuch.
  kan-2017: ಮೊದಲನೆಯವಳಿಗೆ ಯೆಮೀಮ, ಎರಡನೆಯವಳಿಗೆ ಕೆಚೀಯ, ಮೂರನೆಯವಳಿಗೆ ಕೆರೆನ್ಹಪ್ಪೂಕ್ ಎಂದು
    ಹೆಸರಿಟ್ಟನು.
  yap-yap: Me tunguy fithingan e bin nganni’ e bpin ni fak ni Jemimah, ma bin migid
    e Keziah, ma bin th’abi bitir e Keren-Happuch.
  hlt-MCSB: A cuek ming te Jemimah, a pabae ming te Keziah, a pathum ming te Kerenhappukh
    a sui.
  mdy-ETH: ዒዛኮ ዉዱሮ ናኣቶፓ ቤርታሳዜሎኮ ሱንፆ ዪሚማ፥ ላምዓሳዜሎኮ ቄፂዓ፥ ሃይሣሳዜሎኮ ቄሬንሃፑኬ ጌይ ዒ ጌሤኔ።
  twi-ASANTE: Ɔtoo ne babaa piesie no edin Yemima, na deɛ ɔdi soɔ no Kesia na deɛ
    ɔtɔ so mmiɛnsa no de Keren-Hapuk.
  eng-WEBU: He called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren Happuch.
  wal-wal: Baira macca na7iyo Yimiimo, naa77anttiyo Qaxii7o, heezzanttiyo Qerenihafuuko
    yaagidi sunttiis.
  spa-PDDPT: A la primera llamó Jemima, a la segunda Casia y a la tercera, Keren-hapuc.
  gun-gun: Jypygua guajy omboery Jemima, amboae ma Quezia, ha'e rã mboapya ma Quéren-Hapuque.
  ilo-ULB: Pinanagananna ti inauna nga anakna a babai iti Jemimah, Keziah ti maikadua,
    ken Kerenhapuch ti maikatlo.
  kpg-kpg: Mee ne haga ingoo dana dama ahina madua bolo Jemimah, gei togolua dama ahina
    bolo Keziah, gei tama ahina muliagi loo go Keren-Happuch.
  uig-ARA: ئۇ قىزلىرىنىڭ بىرىنچىسىنىڭ ئىسمىنى «يېمىماھ»، ئىككىنچىسىنىڭ ئىسمىنى «كەزىيە»،
    ئۈچىنچىسىنىڭ ئىسمىنى «كەرەن-خاپۇق» دەپ قويدى.
  sus-sus: A xa di ginɛ singe nu xili nɛ Yemima, a firin nde Kesiya, a saxan nde Kerenapuku.
  pon-2006: E kihong eden serepein me laudo, Semihma, eden me keriemeno Kesia, oh
    me keieu tikitiko, Keren-appuk.
  jae-jae: Eŋ gê awêsêganê ŋaê gebe Jemima, awê kêtu luagêcŋa gebe Kesia, ma awê kêtu
    têlêacŋa gebe Keren-Hapuk.
  ksd-ksd: '@see-verse:JOB.042.013'
  tur-YTC: Birincisinin adını Yemima, ikincisinin adını Ketsia, üçüncüsünün adını
    Keren Happuk koydu.
  grc-BRENT: Καὶ ἐκάλεσε τὴν μὲν πρώτην, Ἡμέραν· τὴν δὲ δευτέραν, Κασίαν· τὴν δὲ τρίτην,
    Ἀμαλθαίας κέρας.
  ind-AYT: Dia menamai putrinya yang pertama dengan nama Yemima, yang kedua dengan
    nama Kezia, dan yang ketiga Kerenhapukh.
  nya-nya: Mwana wake wamkazi woyamba anamutcha Yemima, wachiwiri anamutcha Keziya,
    wachitatu anamutcha Kereni Hapuki.
  hrv-hrv: Prvoj nadjenu ime Jemima, drugoj Kasija, a trećoj Keren-Hapuk.
  mps-mps: Tama agai gomunai wegi nogi e tama poali, Jemima, tama tomo wegi nogi Kesia,
    tama sabi wegi nogi Kerenhapuk polali.
  tpi-tpi: Na em i kolim nem bilong namba wan pikinini meri olsem, Jemima, na namba
    2 Kesia, na namba 3 Kerenhapuk.
  dan-1931: og han kaldte den ene Jemima, den anden Kezia og den tredje Keren-Happuk.
  vie-OVCB: Ông đặt tên cho con gái đầu là Giê-mi-ma, thứ hai là Kê-xia, và thứ ba
    là Kê-ren Ha-búc.
  guj-2017: અયૂબની સૌથી મોટી દીકરીનું નામ યમીમા, બીજીનું નામ કસીયા અને સૌથી ત્રીજી
    દીકરીનું નામ કેરન-હાપ્પૂખ હતું.
  pon-2006A: E kihong eden serepein me laudo, Semihma, eden me keriemeno Kesia, oh
    me keieu tikitiko, Keren-appuk.
  por-BRBSL: Ele chamou o nome do primeiro, Jemimah; e o nome do segundo, Keziah;
    e o nome do terceiro, Keren Happuch.
  cth-cth: Apasuekpoung e min teh Jemimah, apâhni e teh Keziah, apâthum e teh Kerenhappukh.
  twi-twi: Ɔtoo ne babea piesie no din Yemima, na nea odi so no Kesia na nea ɔto so
    abiɛsa no de Keren-Hapuk.
  hlt-hlt: A cuek ming te Jemimah, a pabae ming te Keziah, a pathum ming te Kerenhappukh
    a sui.
  tbz-SIM: 'kòo yú dɛnitipobirɛ dɛketirɛ̀ kɛ dɔ̀: Yemimɑ (dɛ̀ɛ̀ tu tɛnɔ́nkpetɛ), kɛ
    yú dɛdɛ́rɛ̀ kɛ dɔ̀: Kesiɑ (dɛ̀ɛ̀ tu kɑ̀nnɛ́dì kó mupóó), kɛ yú dɛtɑ̃ɑ̃́nnɛ̀ kɛ
    dɔ̀: Kedɛnni-Apuki (dɛ̀ɛ̀ tu tɛnɔnfɑ̃ntɛ).'
  msy-2020: Guivir faragha zuim, a ziam Jemima a gatɨ, Jemiman gɨrara irim Kesia,
    ezɨ abuananamɨn ziam, Kerenhapuk.
  dop-dop: Ɩlɛnɑ ɩ́ yɑɑ kɑncɑɑlɑɣɑ pɛɛlɔ sɩ Yemimɑ (Alukuku), nɑ nɑɑlɛ nyǝŋ sɩ Kesiyɑ
    (Yɑɑye), nɑ tooso nyǝŋ sɩ Kelɑɑ-Hɑpuki (Cǝlɑʋfulɑɣɑ).
  azb-azb: İlk qızının adını Yemima, ikincisinin adını Qesia, üçüncüsünün adını Qeren-Happuk
    qoydu.
  eng-DBY: And he called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren-happuch.
  hin-2017: इनमें से उसने जेठी बेटी का नाम तो यमीमा, दूसरी का कसीआ और तीसरी का केरेन्हप्पूक
    रखा।
  wol-KYG: ka mag ca jigéen ña, mu tudde ko Yemima, ka ca topp di Keciya, ka ca toppaat
    di Keren Apug.
  eng-YLT: and he calleth the name of the one Jemima, and the name of the second Kezia,
    and the name of the third Keren-Happuch.
  kne-kne: Nginadanana si Jemima din pangpangoan, si Kezia din maikadwa, yan si Keren-Happuk
    din maikatlo.
  eng-WYC-2017: and he called the name of the one daughter Jemima, and the name of
    the second daughter Kezia, and the name of the third daughter he called Kerenhappuch,
    that is, a horn of women’s ointment.
  eng-WMBB: He called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren Happuch.
  urd-GVH: 'उसने बेटियों के यह नाम रखे : पहली का नाम यमीमा, दूसरी का क़सियह और तीसरी
    का क़रन-हप्पूक।'
  rug-rug: Sa tuna vineki kenuna si e Zimaema pozana, sa vina rua si e Kezaia, meke
    sa mudina hokara si e Kereni Hapuku pozana.
  gaz-gaz: Intala isaa jalqabaa Yemiimaa, ishee lammaffaa Keziiyaa, ishee sadaffaa
    immoo Qeren-Haphuuk jedhee moggaase.
  fra-LSG: il donna à la première le nom de Jemima, à la seconde celui de Ketsia,
    et à la troisième celui de Kéren-Happuc.
  yal-yal: A yi a singen xili sa Yemima, a firindena Kesiya, a saxandena Keren-Hapuku.
  haw-1868: A kapa aku la ia i ka inoa o ka mua, o Iemima; a i ka inoa o ka lua, o
    Kezia; a i ka inoa o ke kolu, o Kerenehapuka.
  arb-NAV: فَدَعَا الأُولَى يَمِيمَةَ، وَالثَّانِيَةَ قَصِيعَةَ وَالثَّالِثَةَ قَرْنَ
    هَفُّوكَ.
  ewe-ewe: Ena ŋkɔ nyɔnuvi gbãtɔ be, Yemima, evelia be, Kezia eye etɔ̃lia be Keren
    Hapuk.
  eng-LEE: And he called the name of the first Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren-happuch.
  asm-FB: তেওঁৰ বৰ জনীৰ নাম যিমীমা, দ্বিতীয় জনীৰ নাম কচীয়া, আৰু তৃতীয় জনীৰ নাম
    কেৰণ-হপ্পূক ৰাখিলে।
  sus-A: عَ شَ دِ فِنّ سِنفٍ نُ شِلِ نّ يٍمِمَ، عَ قِرِن ندٍ كٍسِيَ، عَ سَشَن ندٍ
    كٍرٍنَثُكُ.
  fra-SBL: Il appela le nom du premier, Jemimah ; le nom du second, Keziah ; et le
    nom du troisième, Keren Happuch.
  hbo-hbo: וַיִּקְרָ֤א שֵׁם־הָֽאַחַת֙ יְמִימָ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית קְצִיעָ֑ה וְשֵׁ֥ם
    הַשְּׁלִישִׁ֖ית קֶ֥רֶן הַפּֽוּךְ׃
  piu-2006: '@see-verse:JOB.042.013'
  kik-kik: Mwarĩ wa mbere aamũtuire Jemima, na wa keerĩ aamũtuire Kezia, nake wa gatatũ
    akĩmũtua Kereni-Hapuku.
  fra-NCL: il nomma la première Jémima, la deuxième Ketsia et la troisième Kéren-Hapouk.
  cek-AK: Canu kacoeh loe Jemima, hnetto haih loe Kezia, thumto haih loe Keren-Happuh,
    tiah ahmin phui.
  cuk-cuk: Bunolo-sailanagined Jemimaʼye onug-imaksad, sorbaliddi Cesiaʼye onug-imaksad,
    napiddi Keren-Hapucʼye onug-imaksad.
  uig-CYR: У қизлириниң биринчисиниң исмини «Йемимаһ», иккинчисиниң исмини «Кәзийә»,
    үчинчисиниң исмини «Кәрән-хапуқ» дәп қойди.
  pma-pma: Natnahin koa moeite vise en Semaemah. Koa elu eni vise en Kesiah. Ka koa
    tasite en keitel vise en Keren-Hapuk.
  tel-2017: అతడు పెద్ద కూతురికి ఎమీమా అనీ రెండవ కూతురికి కెజీయా అనీ మూడవ కూతురికి
    కెరెన్ హపుక్ అనీ పేర్లు పెట్టాడు.
  hat-BSA: Li te rele premye a Jemima, dezyèm nan Ketsia, twazyèm nan Kéren-Happuc.
  bxh-bxh: Natuna waihin bwaꞌibwaꞌina hesana ya tole Demaima, fafaluwagana hesana
    Kesiya na fafaihonana hesana Kelen-Hapuka.
  kos-kos: El sang inen mutan se ma matu ah Jemimah, ac acn se akluo ah pa Keziah,
    ac acn se ma srik ah Keren Happuch.
  hbo-WLC: וַיִּקְרָ֤א שֵׁם־הָֽאַחַת֙ יְמִימָ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית קְצִיעָ֑ה וְשֵׁ֥ם
    הַשְּׁלִישִׁ֖ית קֶ֥רֶן הַפּֽוּךְ׃
  ibo-ibo: 'Ndị a bụ aha ụmụ ya ndị inyom: nke mbụ bụ Jimaịma, nke abụọ bụ Kezaya,
    ebe nke atọ bụ Kerin-Hapuk.'
  ory-ory: ପୁଣି, ସେ ପ୍ରଥମ କନ୍ୟାର ନାମ ଯିମୀମା ଓ ଦ୍ୱିତୀୟାର ନାମ କତ୍ସୀୟା ଓ ତୃତୀୟାର ନାମ
    କେରଣ-ହପ୍‍ପୁକ୍‍ ଦେଲା।
  chk-chk: Iwe, a aita ngeni ewe finichi Jemima, ewe aruomanün Kesia, nge ewe aülümanün
    Keren-hapuk.
  rop-rop: Imbin gulum im bigiswan doda Jemima en det sekanwan Kesaiya en det lilwan
    Kerenapak.
  ukr-1871: Одну назвав він Емима (сьвітла), другу Кассія (пахуща), третю Керен-гаппух
    (краска).
  deu-1951: Die erste hieß er Jemima, die zweite Kezia und die dritte Keren-Happuch.
  eng-JPS: And he called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren-happuch.
  srp-1865: I prvoj nadje ime Jemima, a drugoj Kesija a treæoj Keren-apuha.
  lug-lug: Omuwala ow’olubereberye n’amutuuma Yemima, n’owokubiri n’amutuuma Keeziya,
    n’owookusatu n’amutuuma Keremukappuki, n’aboobulezi musanvu.
  heb-heb: ויקרא שם האחת ימימה ושם השנית קציעה ושם השלישית קרן הפוך׃
  ben-IRV: তিনি তার প্রথম মেয়ের নাম দিলেন যিমীমা, দ্বিতীয়ের নাম দিলেন কৎসীয়া এবং
    তৃতীয় মেয়ের নাম দিলেন কেরনহপ্পূক।
  pan-pan: ਉਸ ਨੇ ਪਹਿਲੀ ਧੀ ਦਾ ਨਾਮ ਯਮੀਮਾਹ, ਦੂਜੀ ਦਾ ਨਾਮ ਕਸੀਆਹ ਅਤੇ ਤੀਜੀ ਦਾ ਨਾਮ ਕਰਨ-ਹਪੂਕ
    ਰੱਖਿਆ,
  mya-JVB: သမီးကြီး ကား၊ ယေမိမ ၊ သမီးလပ် ကား ကေဇိ ၊ သမီးငယ် ကား ကေရင်္ဟပ္ပုတ် အမည်
    ရှိသတည်း။
  hmo-hmo: Iena kekeni vara guna ena ladana ia atoa Iemima, iharuana ena ladana be
    Kesaia, bona ihatoina ena ladana be Kerene Hapuku.
  urd-urd: और उसने पहली का नाम यमीमा और दूसरी का नाम क़स्याह और तीसरी का नाम क़रन
    — हप्पूक रख्खा।
  rus-SYN: И нарек он имя первой Емима, имя второй - Кассия, а имя третьей - Керенгаппух.
  bqc-SIM: Aà nɛnↄɛ sɛ̃́ia tↄ́n Yemima, a plaade tↄ́n Kasia, a àaↄ̃de tↄ́n Kɛlɛnafu.
  tcz-CHONGTHU: Amapan achanu masapen chu Jemiah asah in, anina Keziah asah in, chule
    athumna Keremhappuch asah e.
  mar-mar: ईयोबाने त्याच्या पहिल्या मुलीचे नाव यमीमा, दुसऱ्या मुलींचे नाव कसीया ठेवले.
    तिसऱ्या मुलीचे नाव केरेन हप्पूक ठेवले.
  soq-soq: Me anoopa tautuwa ebowa wane ituna Dimaima, tane anoopa wawea ebowa Kesia
    ita anoopa ompa ebowa wane ituna Keren-apua.
  qub-qub: Mayur caj warmi wamranpa jutinta churaparan «Jemima» nir; guepanman cajtana
    «Cesia» nir; mas guepanman cajtana «Keren-hapuc» nir.
  bqp-bqp: A nɛ́nↄgbɛ̃ káakude tↄ́n Yemima, a plade tↄ́n Kezia, a aakↄ̃de tↄ́n Kɛrɛnapuku.
  hat-hat: Li rele pi gran pitit fi a Jemina, dezyèm lan Kesya, twazyèm lan Kerèn
    apouk.
  eng-BSB: He named his first daughter Jemimah, his second Keziah, and his third Keren-happuch.
  eng-WEBPB: He called the name of the first, Jemimah; and the name of the second,
    Keziah; and the name of the third, Keren Happuch.
  kbq-kbq: Hagi ese mofa'mofona Jemima'e huno agia antenemino, anante mofa'mofona
    Kesia'e huno agia antenemino, nampa 3 mofakura Keren-Hapuku'e huno agia antemi'ne.
  nhe-BL: Nopa achtohui ichpocatl itoca eliyaya Jemima, nopa ompa ichpocatl itoca
    eliyaya Cesia huan nopa expa ichpocatl itoca eliyaya Keren Hapuc.
  bus-bus: À nɛ́nↄgbɛ̃ káakudee tↄ́n Yemima, à plaade tↄ́n Kezia, à aagↄ̃de tↄ́n Kɛrɛnapuku.
  gub-BL: Omono Zemima her romo wazyr ipy pe. Omono Kezià her romo mokoz haw pe. Omono
    Kerez-Apuk her romo na'iruz haw pe.
  eng-DRA: And he called the names of one Dies, and the name of the second Cassia,
    and the name of the third Cornustibil.
