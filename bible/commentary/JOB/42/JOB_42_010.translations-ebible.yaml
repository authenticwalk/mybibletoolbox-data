verse: JOB.042.010
translations:
  mal-C: ഇയ്യോബ് തന്റെ സ്നേഹിതന്മാർക്കുവേണ്ടി പ്രാർഥിച്ചതിനുശേഷം, യഹോവ അദ്ദേഹത്തിന്റെ
    ഐശ്വര്യം പുനഃസ്ഥാപിച്ച്, മുമ്പുണ്ടായിരുന്ന എല്ലാറ്റിന്റെയും ഇരട്ടി ഓഹരി നൽകി.
  deu-TKW: Und Jahwe wendete das Geschick Hiobs, als er für seine Freunde betete;
    denn Jahwe gab Hiob alles, was er besessen hatte, doppelt zurück.
  lin-lin: Sima na Yobo kosambela mpo na baninga na ye, Yawe atalisaki ye lisusu bolamu
    mpe apesaki ye bomengo mbala mibale koleka oyo azalaki na yango liboso.
  eng-LSV: And YHWH has turned [to] the captivity of Job in his praying for his friends,
    and YHWH adds [to] all that Job has—to double.
  eng-GNV: 'Then the Lord turned the captiuitie of Iob, when he prayed for his friends:
    also the Lord gaue Iob twise so much as he had before.'
  eng-WEBSTER: 'And the LORD turned the captivity of Job, when he prayed for his friends:
    also the LORD gave Job twice as much as he had before.'
  nhw-BL: Teipa quema Job motlatlajti por ihuampoyohua, Toteco Dios quiquixtili itlaijiyohuilis
    huan quicuepili nochi iricojyo. Huan quimacac ome huelta imiyaca catli quipixtoya
    achtihuiya.
  swh-ONEN: Baada ya Ayubu kuwaombea rafiki zake, Bwana akamwondoa kwenye uteka, akamfanikisha
    tena naye akampa mara mbili ya vile alivyokuwa navyo hapo mwanzoni.
  bba-bba: Ye u kɑnɑ te kuɑ win bɔrɔbɑn sɔ̃ u kpɑ, yerɑ Yinni Gusunɔ u nùn win yellun
    wɑ̃ɑru wesiɑ, u nùn ye u rɑɑ mɔn subɑ yiru wɛ̃.
  eng-KJVCPB: 'And the Lord turned the captivity of Job, when he prayed for his friends:
    also the Lord gave Job twice as much as he had before.'
  cpy-cpy: Ikanta ramana-kotakari Job itsipamintha-tani-paeni, ikantakaa-kawo Tajorentsi
    awijimo-teeri ikemaatsi-waeta-kari. Tema ipaperoteeri osheki tzimimo-teerini Job,
    awijanakiro osheki-perotzi okaatzi tzimimo-witariri ketziroeni.
  luo-luo: Kane Ayub oselamo ne osiepene, Jehova Nyasaye nochako ogwedhe gi mwandu,
    kendo nomiye mwandu mathoth moloyo mane en-go mokwongo nyadiriyo.
  meu-meu: Bena Iehova ese Iobu ena taḡa ma e henia lou, turana daidiai e ḡuriḡuri
    negana ai. Iehova ese Iobu ena taḡa gunana na nega harua ma e habadaia.
  npi-ULB: अय्यूबले आफ्ना मित्रहरूका निम्ति प्रार्थना गरेपछि, परमप्रभुले तिनको सुदिन
    पुनर्स्थापित गर्नुभयो । तिनीसित पहिले भएकोभन्दा परमप्रभुले तिनलाई दोब्बर दिनुभयो
    ।
  yor-yor: Olúwa sì yí ìgbèkùn Jobu padà, nígbà tí ó gbàdúrà fún àwọn ọ̀rẹ́ rẹ̀; Olúwa
    sì bùsi ohun gbogbo ti Jobu ní rí ní ìṣẹ́po méjì ohun tí ó ní tẹ́lẹ̀ rí.
  pes-OPCB: آنگاه، پس از آنکه ایوب برای دوستان خود دعا کرد، خداوند ثروت و خوشبختی
    از دست رفته‌اش را به او بازگردانید. در واقع، خداوند دو برابر آنچه را که ایوب قبلاً
    داشت به او بخشید.
  tgl-ULB: Nang ipinanalangin ni Job ang kaniyang mga kaibigan, ibinalik ni Yahweh
    ang yaman niya. Binigay ni Yahweh ang doble ng kung ano ang pag-aari niya dati.
  cbu-NT: Job Apanllpa tsiyatam iwaparamchu, anumunsha Apanll, Jobaa yusur sirútama
    wanasir taarangu ashimatam wayarangiya. Chinoomsha sirútama chinurangu, anoo kánurinasha
    panarangiya. Maachiritamta ichingaru, misha muchchureemtam kánurinasha panarangitamta.
  hui-hui: Yobohanda ibunaga nenege tebirali biaru biamogo bia lalu bi lo heagola
    Anduane Homogohanda Yobo bayale helonaga lone biamogo bini. Anduane Homogohanda
    Yobo mbirale abale wu hayaruni emene hangu lowa mani dewaore miatago halu mini.
  mya-mya: ယောဘသည် အဆွေခင်ပွန်းတို့အဘို့ ဆုတောင်းပြီးမှ၊ သူခံရသောဒုက္ခအကြောင်းကို
    ထာဝရ ဘုရားသည် ပယ်ရှင်း၍၊ အရင်ထက် နှစ်ဆသောဥစ္စာကို ပေးတော်မူ၏။
  bod-N: ཨེས་ཡོབ་ཀྱིས་རང་གི་མཆེད་གྲོགས་རྣམས་ཀྱི་དོན་དུ་གསོལ་བ་བཏབ་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཨེས་ཡོབ་སྡུག་བསྔལ་ཀུན་ལས་བསྐྱབས་
    ཤིང་ཁོང་ལ་སྔར་བདོག་པ་ལས་ཀྱང་ལྡབ་འགྱུར་གྱིས་གནང་བ་དང་།
  sna-sna: Shure kwokunge Jobho anyengeterera shamwari dzake, Jehovha akaita kuti
    abudirirezve akamupa zvakapetwa kaviri kupfuura zvaakanga anazvo kare.
  spa-BLM: Yahvé restauró la prosperidad de Job cuando éste oró por sus amigos. El
    Señor le dio a Job el doble de lo que tenía antes.
  cac-cac: Ayic lesalvinacxo vin̈aj Job yuj eb' vin̈ yamigo chi', ix yac'anxi svach'c'olal
    Jehová d'a vin̈ icha d'a yalan̈taxo, ec'b'alto pax ix aj yac'an d'a vin̈ icha
    ay d'a vin̈ d'a yalan̈taxo.
  swh-ULB: Na wakati Ayubu alimpowaombea rafiki zake, Yahweh alirejeza bahati yake.
    Yahweh alimjalia mara mbili ya kile alichokimiliki hapo awali.
  bel-bel: І вярнуў Гасподзь страту Ёва, калі ён памаліўся за сяброў сваіх; і даў
    Гасподзь Ёву ўдвая больш за тое, што ён меў раней.
  wed-wed: Ma maranai Job i raupari-vorovei, Bada ana maura i veremelei ma raviai-tepatepani.
  deu-ELBBK: Und der HERR wendete die Gefangenschaft Hiobs, als er für seine Freunde
    betete; und der HERR mehrte alles, was Hiob gehabt hatte, um das Doppelte.
  mbb-OT: Ne hein ingkaampù ni Job haazà is menge emiǥu zin, impeuman sikandin ipeuswag
    te Nengazen ne midtakep din sikan is nehuna he imbeǥey zin ki Job.
  mal-2015: ഇയ്യോബ് തന്റെ സ്നേഹിതന്മാർക്കു വേണ്ടി പ്രാർത്ഥിച്ചപ്പോൾ യഹോവ അവന്റെ സ്ഥിതിക്കു
    ഭേദം വരുത്തി മുമ്പെ ഉണ്ടായിരുന്നതൊക്കെയും യഹോവ ഇയ്യോബിന്നു ഇരട്ടിയായി കൊടുത്തു.
  rmc-rmc: Sar pes o Job modľinelas vaš peskre prijaťeľa, akor leske o RAJ anďa pale
    o požehnaňje andro dživipen. O RAJ les diňa duvar ajci savorestar, so les sas
    angloda.
  pes-OPV: و چون ایوب برای اصحاب خود دعا کرد خداوند مصیبت او را دور ساخت وخداوند به
    ایوب دو چندان آنچه پیش داشته بودعطا فرمود.
  ron-1924: Домнул а адус пе Йов ярэшь ын старя луй де ла ынчепут, дупэ че с-а ругат
    Йов пентру приетений сэй. Ши Домнул й-а дат ынапой ындоит декыт тот че авусесе.
  aui-aui: Job turaturana kiiravidiye irupari ikovi murine, na Yawe God ibera da Job
    imouramagha. Sawara tupadi naghove rapenena Yawe God iveremayeni bi bada debane
    iviagagumayeni.
  ben-OBCV: ইয়োব তাঁর বন্ধুদের জন্য প্রার্থনা করার পর, সদাপ্রভু তাঁর অবস্থা ফিরিয়ে
    দিলেন এবং আগে তাঁর যে পরিমাণ ধনসম্পত্তি ছিল, তাঁকে তার দ্বিগুণ সম্পত্তি দিলেন।
  som-som: Rabbiga ayaa Ayuub axwaalkiisii beddelay markuu saaxiibbadiis u duceeyey;
    oo Rabbiguna Ayuub wuxuu siiyey wixii uu markii hore lahaa laba jibbaarkood.
  lat-VUC: 'Dominus quoque conversus est ad pœnitentiam Job, cum oraret ille pro amicis
    suis: et addidit Dominus omnia quæcumque fuerant Job, duplicia.'
  eng-ASVBT: 'And Jehovah turned the captivity of Job, when he prayed for his friends:
    and Jehovah gave Job twice as much as he had before.'
  ita-1885: E il Signore trasse Giobbe della sua cattività, dopo ch'egli ebbe fatta
    orazione per li suoi amici; e il Signore accrebbe a Giobbe al doppio tutto quello
    ch'egli avea avuto per l'addietro.
  eng-LXXUP: 'And the Lord prospered Job: And when he prayed also for his friends,
    he forgave them their sin: And the Lord gave Job twice as much, even the double
    of what he had before.'
  eng-ULB: When Job prayed for his friends, Yahweh restored his fortunes. Yahweh gave
    him twice as much as he had possessed before.
  spa-VBL: El Señor restauró la prosperidad de Job cuando éste oró por sus amigos,
    y le dio el doble de lo que tenía antes.
  fra-_FOB: Et l'Éternel rétablit Job dans ses biens, quand il eut prié pour ses amis;
    et il lui rendit au double tout ce qu'il avait eu.
  mal-mal: ഇയ്യോബ് തന്റെ സ്നേഹിതന്മാർക്ക് വേണ്ടി പ്രാർത്ഥിച്ചപ്പോൾ യഹോവ അവന്റെ സ്ഥിതിക്ക്
    ഭേദം വരുത്തി മുമ്പെ ഉണ്ടായിരുന്നതൊക്കെയും യഹോവ ഇയ്യോബിന് ഇരട്ടിയായി കൊടുത്തു.
  urd-GVR: Aur jab Ayyūb ne dostoṅ kī shafā'at kī to Rab ne use itnī barkat dī ki
    āḳhirkār use pahle kī nisbat dugnī daulat hāsil huī.
  suz-BL: मोपा अय्‍युबम आ वारच आन पर्बम पुना नोले, परमप्रभु यावेम अय्‍युब आ शोंप नेल्‍ल
    लेश्‍शा गेवा बाक्‍त। मिनु मेको आ शोंप नेल्‍ल, ङोंइती ङा क्‍येङा निक्‍शी खेयप शुश
    गेवा बाक्‍त। अय्‍युब १:२; अय्‍युब ८:७
  eng-NOY: And Jehovah turned the captivity of Job, when he prayed for his friends,
    and Jehovah gave him twice as much as he had before.
  ita-1927: E quando Giobbe ebbe pregato per i suoi amici, l’Eterno lo ristabilì nella
    condizione di prima e gli rese il doppio di tutto quello che già gli era appartenuto.
  ckb-ckb: دوای ئەوەی ئەیوب لە پێناوی هاوڕێیەکانی پاڕایەوە، یەزدان ئەوەی هی ئەیوب
    بوو بۆی گەڕاندەوە، بە دووقاتیش ئەوەی هەیبوو بۆی زیاد کرد.
  eng-BBE: 'And the Lord made up to Job for all his losses, after he had made prayer
    for his friends: and all Job had before was increased by the Lord twice as much.'
  kan-OKCV: ಯೋಬನು ತನ್ನ ಸ್ನೇಹಿತರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದ ತರುವಾಯ ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಪತ್ತನ್ನು
    ಪುನಃಸ್ಥಾಪಿಸಿದರು. ಯೆಹೋವ ದೇವರು ಯೋಬನಿಗೆ ಮೊದಲು ಇದ್ದವುಗಳಿಗಿಂತ ಎರಡರಷ್ಟು ಕೊಟ್ಟರು.
  tam-2017: யோபு தன் நண்பனுக்காக வேண்டுதல் செய்தபோது, யெகோவா அவனுடைய சிறையிருப்பை
    மாற்றினார். யோபுக்கு முன் இருந்த எல்லாவற்றைவிட இரண்டுமடங்காகக் யெகோவா அவனுக்குத்
    தந்தருளினார்.
  spa-RV-1909: 'Y mudó Jehová la aflicción de Job, orando él por sus amigos: y aumentó
    al doble todas las cosas que habían sido de Job.'
  ron-BTF: Și DOMNUL a înlăturat captivitatea lui Iov când s-a rugat pentru prietenii
    săi; și DOMNUL i-a dat lui Iov de două ori mai mult decât a avut înainte.
  eng-WEBP: The LORD restored Job’s prosperity when he prayed for his friends. The
    LORD gave Job twice as much as he had before.
  eng-FBV: The Lord restored Job's prosperity when he prayed for his friends, and
    gave him twice as much as he had before.
  nld-1939: Nadat Job dus voor zijn vrienden gebeden had, herstelde hem Jahweh niet
    alleen in zijn vroegere staat, maar schonk hem het dubbele van wat hij vroeger
    bezat.
  nch-BL: Teipa quema Job motatajti por ihuampoyohua, Toteco Dios quiquixtili itaijyohuilis
    huan quicuepili nochi iricojyo. Huan quimacac ome huelta imiyaca cati quipixtoya
    achtohuiya.
  vie-1934: Vậy, khi Gióp đã cầu nguyện cho bạn hữu mình rồi, Đức Giê-hô-va bèn đem
    người ra khỏi cảnh khốn người, và ban lại cho Gióp bằng gấp bằng hai các tài sản
    mà người đã có trước.
  hin-CV: जब अय्योब अपने मित्रों के लिए प्रार्थना कर चुके, तब याहवेह ने अय्योब की
    संपत्ति को पूर्वावस्था में कर दिया तथा जो कुछ अय्योब का था, उसे दो गुणा कर दिया.
  spa-BES: 'Y el Señor recompensó a Job por todas sus pérdidas, después de haber orado
    por sus amigos: y todo lo que Job tenía antes fue aumentado por el Señor el doble.'
  tdx-tdx: Aa le nampoli’ Iehovà o vara’ Iobeo, ie nihalaly ho a i rañe’e rey; vaho
    natolo’ Iehovà am’ Iobe indroe’ ty nanaña’e taolo.
  tha-KJV: และพระเยโฮวาห์ทรงให้โยบกลับสู่สภาพดี เมื่อท่านอธิษฐานเผื่อสหายของท่าน และพระเยโฮวาห์ประทานให้โยบมีมากเป็นสองเท่าของที่​มี​อยู่​ก่อน
  por-BR-2018: E o SENHOR livrou Jó de seu infortúnio, enquanto ele orava pelos seus
    amigos; e o SENHOR acrescentou a Jó o dobro de tudo quanto eleantes possuía.
  deu-ELO: Und Jehova wendete die Gefangenschaft Hiobs, als er für seine Freunde betete;
    und Jehova mehrte alles, was Hiob gehabt hatte, um das Doppelte.
  eng-WYC-2018: Also the Lord was converted to the penance of Job, when he prayed
    for his friends. And the Lord added all things double, whichever were of Job.
    (And after that he prayed for his friends, the Lord was converted by the penance
    of Job or the Lord turned the fortunes of Job. And the Lord restored all things
    double to Job.)
  epo-epo: Kaj la Eternulo redonis la forprenitaĵon al Ijob, kiam li preĝis por siaj
    amikoj. Kaj la Eternulo donis al Ijob duoble pli ol ĉio, kion li havis antaŭe.
  uig-PIN: Xuning bilǝn Ayup dostliri üqün dua ⱪiliwidi, Pǝrwǝrdigar uni azab-ⱪiyinqiliⱪliridin
    ⱪayturup, ǝsligǝ kǝltürdi; Pǝrwǝrdigar Ayupⱪa burunⱪidin ikki ⱨǝssǝ kɵp bǝrdi.
  beo-beo: 'Amalu, fa:no Yoube ea sama udiana amo fidima:ne, Hina Godema sia:ne gadolalu,
    Hina Gode da e bu bagade gaguiwane esaloma:ne, ea musa: gagui amo da:iya eno adunane
    dabuasilisi.'
  tpi-OTNT: Bihain long Jop i bin beten bilong helpim ol pren bilong en, Bikpela i
    givim em gutpela sindaun gen. Bikpela i givim Jop planti samting tru, i dabolim
    olgeta samting em i bin i gat bipo.
  hau-SA: Bayan Ayuba ya yi wa abokansa addu’a, Ubangiji ya sa shi ya sāke zama mai
    arziki ya ninka abin da yake da shi a dā sau biyu.
  uig-LAT: Shuning bilen Ayup dostliri üchün dua qiliwidi, Perwerdigar uni azab-qiyinchiliqliridin
    qayturup, eslige keltürdi; Perwerdigar Ayupqa burunqidin ikki hesse köp berdi.
  nde-nde: UJobe esebakhulekele abangane bakhe, uThixo wamenza waphumelela njalo wamupha
    okunengi okuphindwe kabili kulokho ayelakho kuqala.
  ton-ton: 'Pea naʻe liliu ʻe Sihova ʻae pōpula ʻo Siope, ʻi heʻene hūfia hono kāinga:
    pea naʻe fakamaʻumeʻa ʻe Sihova kia Siope ʻo liunga ua hake ʻi he meʻa naʻa ne
    maʻu ʻi muʻa.'
  ces-1613: Navrátil také Hospodin to, což odjato bylo Jobovi, když se modlil za přátely
    své, tak že což měl Job, rozmnožil to Hospodin dvénásobně.
  eng-WMB: The LORD restored Job’s prosperity when he prayed for his friends. The
    LORD gave Job twice as much as he had before.
  tam-TCV: யோபு தன் நண்பர்களுக்காக வேண்டுதல் செய்தபின், யெகோவா அவனுக்கு முன்பு இருந்தவற்றைப்போல்,
    இருமடங்கு அதிகமான செல்வத்தைக் கொடுத்து, திரும்பவும் அவனைச் செல்வந்தனாக்கினார்.
  ceb-ULB: Sa dihang nag-ampo si Job alang sa iyang mga higala, gibalik ni Yahweh
    ang iyang kabtangan. Gihatagan siya ni Yahweh ug duha ka pilo labaw pa kaysa iyang
    gipanag-iyahan kaniadto.
  pol-UBG: PAN przywrócił to, co zostało zabrane Hiobowi, gdy się modlił za swoich
    przyjaciół. PAN także pomnożył Hiobowi w dwójnasób wszystko, co miał.
  agr-agr: Job niina kumpaji aidaun pachis Apajuín segauwa duwi pujus, Tuke Pujuu
    Jopan ataktu yaunchuk aajakua imanuk awajsauwai. Dutikak nuigtushkam yaunchuk
    niina wajiji aidau ajujakua nuni kuashat ikauntukui.
  kyc-kyc: Dokopa enakana Jopo banya puu minyingi rema dupwana lao ateŋa lakamyuo
    otapeyamopa Kamongome bange keyange ama malu retena lao maiyamosa bange isa peyamo
    dupwa dee wai kiso nyakamyuo dokopa mee lama kamame konda pyuowale maiya.
  urd-GVU: اور جب ایوب نے دوستوں کی شفاعت کی تو رب نے اُسے اِتنی برکت دی کہ آخرکار
    اُسے پہلے کی نسبت دُگنی دولت حاصل ہوئی۔
  deu-1912: Und der HERR wandte das Gefängnis Hiobs, da er bat für seine Freunde.
    Und der Herr gab Hiob zwiefältig so viel, als er gehabt hatte.
  ntj-ntj: Nyangka Mama Kuurrtu-lu Tjawupanya marlakulurtu walykumunura kanyiranytja.
    Nyangka kutjupa-kutjupa walykumunu pirni kanyiranytja tjiinya kutjulpirtulpi kanyiranytja,
    palunyangka munkarra.
  kan-2017: ಯೋಬನು ತನ್ನ ಸ್ನೇಹಿತರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥಿಸಿದ ಬಳಿಕ ಯೆಹೋವನು ಅವನ ದುಸ್ಥಿತಿಯನ್ನು
    ಹೋಗಲಾಡಿಸಿ, ಅವನ ಸೊತ್ತನ್ನು ಮೊದಲಿಗಿಂತ ಎರಡರಷ್ಟಾಗಿ ಹೆಚ್ಚಿಸಿದನು.
  yap-yap: Tomuren nike meybil Job ni fan ngak fa dalip i tafager rok, me fal’eg SOMOL
    rogon Job bayay, I sulweg urngin ban’en ni immoy rok Job ngak ni ruw yay nike
    yo’ornag ke mun nga daken.
  hlt-MCSB: A hui rhoek ham a thangthui phoeiah tah Job kah a koe, a koe te BOEIPA
    loh a mael pah. Te boeih te BOEIPA loh Job taengah rhaepnit la a koei pah.
  mdy-ETH: ዒዮቤ ሃይሦ ዒዛኮ ላጎንሢም ሺኢቄስካፓ ናንጊና ናንጋ ጎዳ ዒዛ ጊንሣ ዖርጎቼኔ፤ ቤርታ ዒዛኮ ዓኣ ባኮይዳፓ ባሼ
    ጳንጬ ማሂ ዒዛም ዒንጌኔ።
  twi-ASANTE: Hiob bɔɔ mpaeɛ maa ne nnamfonom akyi no, Awurade sane yɛɛ no ɔdefoɔ
    bio na ɔde nʼahodeɛ a na ɔwɔ kane no mmɔho mmienu maa no.
  eng-WEBU: The LORD restored Job’s prosperity when he prayed for his friends. The
    LORD gave Job twice as much as he had before.
  wal-wal: Iyyoobi ba laggetuyyo woossidoogaappe guyyiyan, GODAI ayyo zaaridi ishalissiis;
    ayyo kaseegaa gishshaa naa77u kushe oottidi immiis.
  spa-PDDPT: Al orar por sus amigos, Yavé restauró a Job de su cautividad y aumentó
    al doble todo lo que poseyó.
  gun-gun: Ha'e gui Jó oirũ kuery re ojerure ma rire Senhor omoingo porã ju. Ha'e
    vy mba'emo oguereko va'ekue gui mokoĩguea ju ome'ẽ retave ixupe.
  ilo-ULB: Idi nagkararag ni Job para kadagiti gagayyemna, insubli ni Yahweh dagiti
    kinabaknangna. Inikkan ni Yahweh isuna iti mamindua a daras a kaadu dagiti sanikua
    nga adda kenkuana idi.
  kpg-kpg: I muli hua Job nogo dalodalo i ono ehoo dogodolu aanei, gei Dimaadua guu hila
    labelaa gi mee, gu haga maluagina labelaa a mee holongo lua laa hongo dono maluagina
    mai ana dilaangi.
  uig-ARA: شۇنىڭ بىلەن ئايۇپ دوستلىرى ئۈچۈن دۇئا قىلىۋىدى، پەرۋەردىگار ئۇنى ئازاب-قىيىنچىلىقلىرىدىن
    قايتۇرۇپ، ئەسلىگە كەلتۈردى؛ پەرۋەردىگار ئايۇپقا بۇرۇنقىدىن ئىككى ھەسسە كۆپ بەردى.
  sus-sus: Ayuba to gɛ dubade a booree bɛ, Alatala naxa a harige birin nagbilen a
    ma. A man naxa na harige xun masa dɔxɔ firin dangife a singe ra.
  pon-2006: Eri, mwurin Sohp eh kapakapki kompoakepah silimeno, KAUN-O ahpw ketin
    kapaiamwahwihala sapahl Sohp, oh ketikihong uwen tohtohn dipwisou pak riapak me
    e ahneki mahso.
  jae-jae: Job keteŋ mec kêtu nê lauŋa su acgom, go Apômtau kêmoasiŋ Job kêtiam ma
    kêkêŋ waba, taŋ gêmuŋgeŋ eŋ gêwê kaiŋ naŋ, kêtu dim luagêc.
  ksd-ksd: Ma ba Iob i ga araring ure ra utul a talaina, ra Luluai i ga vaenana pa
    kana kini; ma Iob i ga vatur vake mule tai ra Luluai a uraura pakana ta nina i
    ga vatur value vake.
  tur-YTC: Dostları için dua ettiğinde, İyov'un bolluğunu Yahve geri döndürdü. Yahve,
    İyov'a önceden sahip olduğunun iki katını verdi.
  grc-BRENT: Ὁ δὲ Κύριος ηὔξησε τὸν Ἰώβ· εὐξαμένου δὲ αὐτοῦ καὶ περὶ τῶν φίλων αὐτοῦ,
    ἀφῆκεν αὐτοῖς τὴν ἁμαρτίαν· ἔδωκε δὲ ὁ Κύριος διπλᾶ, ὅσα ἦν ἔμπροσθεν Ἰὼβ εἰς
    διπλασιασμόν.
  ind-AYT: TUHAN mengembalikan keadaan Ayub sesudah dia berdoa bagi sahabat-sahabatnya.
    Lalu, TUHAN menambahkan kepadanya dua kali lipat dari semua milik kepunyaannya
    dahulu.
  nya-nya: Yobu atawapempherera abwenzi ake aja, Yehova anamubwezera chuma chake ndipo
    anamupatsa mowirikiza kuposa zomwe anali nazo kale.
  hrv-hrv: I Jahve vrati Joba u prijašnje stanje jer se založio za svoje prijatelje,
    pa mu još udvostruči ono što je posjedovao.
  mps-mps: Te bidi Jopgo aga abagi dabe tau somainu gedu haluasa po ola silama, nosali
    da, Genuai Bidigo aga bugagia ma bidimainu ma ilalio. Genuai Bidigo Jop nai hauwa
    bage mu manio, te agai polobadu elaluali nai dali si daganama sali.
  tpi-tpi: Bihain long Jop i bin beten bilong helpim ol pren bilong en, Bikpela i
    givim em gutpela sindaun gen. Bikpela i givim Jop planti samting tru, i dabolim
    olgeta samting em i bin i gat bipo.
  dan-1931: Og HERREN vendte Jobs Skæbne, da han gik i Forbøn for sine Venner; og
    HERREN gav Job alt, hvad han havde ejet, tvefold igen.
  vie-OVCB: Ngay khi Gióp cầu thay cho các bạn hữu, Chúa Hằng Hữu liền phục hồi vận
    mệnh của Gióp. Chúa Hằng Hữu ban cho ông gấp đôi lúc trước.
  guj-2017: જ્યારે અયૂબે તેના ત્રણ મિત્રો માટે પ્રાર્થના કરી, એટલે યહોવાહે તેની પરિસ્થિતિને
    પુનઃસ્થાપિત કરી. અને અગાઉ તેની પાસે હતું તે કરતા બે ગણું વધારે યહોવાહે તેને આપ્યું.
  pon-2006A: Eri, mwurin Sohp eh kapakapki kompoakepah silimeno, KAUN-O ahpw ketin
    kapaiamwahwihala sapahl Sohp, oh ketikihong uwen tohtohn dipwisou pak riapak me
    e ahneki mahso.
  por-BRBSL: Yahweh restaurou a prosperidade de Jó quando ele rezou por seus amigos.
    Yahweh deu a Jó o dobro do que tinha antes.
  cth-cth: Hahoi Job ni a huinaw kathum touh hanelah, a ratoum pouh torei teh, BAWIPA
    ni Job kangduenae hmuen hah bout ahawi sak teh, BAWIPA ni Job teh yampa e a tawnta
    e hlakvah, let hni touh bout a poe.
  twi-twi: Hiob bɔɔ mpae maa ne nnamfonom akyi no, Awurade san yɛɛ no ɔdefo bio na
    ɔde nʼahode a na ɔwɔ kan no mmɔho abien maa no.
  hlt-hlt: A hui rhoek ham a thangthui phoeiah tah Job kah a koe, a koe te BOEIPA
    loh a mael pah. Te boeih te BOEIPA loh Job taengah rhaepnit la a koei pah.
  tbz-SIM: Isɔbu bɑ̀ńtɛ̀ mɛmmɛ Kuyie nkɛ̀ kùu wɛ̃tɛ kóò còńnɛ́ o fɔ̃̀tìrì, kóò tɛ̃̀ńnɛ́
    o kpɑ̀tì kɛ̀ dɛ̀ɛ nɔ́ɔ́ nkucɛ mɛ̀dɛ́mɛ̀ dɛ́mɛ̀.
  msy-2020: Jop uan namakaba bagha God ko mɨkemezir dughiamɨn gɨrara, Ikiavɨra Itir
    God dabirabir aghuarim uam a ganɨngi. Egha a fomɨra itir bizibar dɨbobonim gisɨn
    dagh ivɨragha, ua bizir avɨriba isa Jop ganɨngi.
  dop-dop: Soopu tɛmɑ ḿpʋ́ɣʋ́ ɩ tɑɑpɑlɑɑ kɛ sǝlǝmǝnɑʋ, ɩlɛnɑ Tɑcɑɑ mǝlǝnɑ Soopu kɛ
    ɩ wule tɑɑ. Ḿpʋ́ɣʋ́ Ɩsɔ hɑ-ɩ ɩ wɛnɑʋ ŋku ɩ kɑ wɛnɑ tɔ kʋ tɔm nɑɑlɛ.
  azb-azb: Əyyub dostları üçün dua edəndən sonra Rəbb ondan alınanları geri qaytardı.
    O, Əyyuba bütün qabaqkı malından da ikiqat artıq var-dövlət verdi.
  eng-DBY: And Jehovah turned the captivity of Job, when he had prayed for his friends;
    and Jehovah gave Job twice as much as he had before.
  hin-2017: जब अय्यूब ने अपने मित्रों के लिये प्रार्थना की, तब यहोवा ने उसका सारा
    दुःख दूर किया, और जितना अय्यूब का पहले था, उसका दुगना यहोवा ने उसे दे दिया।
  wol-KYG: Gannaaw ba Ayóoba ñaanalee xaritam ya, Aji Sax ji tijji wërsëgu Ayóoba.
    Aji Sax ji ful na ñaari yoon mboolem alalu Ayóoba.
  eng-YLT: And Jehovah hath turned [to] the captivity of Job in his praying for his
    friends, and Jehovah doth add [to] all that Job hath — to double.
  kne-kne: Idi nakdeng ay inkararagan Job din gagayyem na, inpabaknang Diyos kasin
    sisya et nandobliena din sigod ay kinabaknang na.
  eng-WYC-2017: Also the Lord was converted to the penance of Job, when he prayed
    for his friends. And the Lord added all things double, whichever were of Job.
  eng-WMBB: The LORD restored Job’s prosperity when he prayed for his friends. The
    LORD gave Job twice as much as he had before.
  urd-GVH: और जब अय्यूब ने दोस्तों की शफ़ाअत की तो रब ने उसे इतनी बरकत दी कि आख़िरकार
    उसे पहले की निसबत दुगनी दौलत हासिल हुई।
  rug-rug: Sipu beto varavara ni Zobi sari ka ṉeta nana baere, si mana pule nia e
    Zihova si asa, meke poni pule nia tinagotago Tamasa si asa karua totoso hola nia
    sapu tagoi sa tatasana.
  gaz-gaz: Erga Iyyoob michoota isaatiif kadhatee booddee Waaqayyo deebisee isa sooromsee
    qabeenya inni duraan qabu sana harka lama kenneef.
  fra-LSG: L’Éternel rétablit Job dans son premier état, quand Job eut prié pour ses
    amis; et l’Éternel lui accorda le double de tout ce qu’il avait possédé.
  yal-yal: Yuba yelin maxandin tiyɛ a lanfane xa waxatin naxan yi, Alatala mɔn yi
    a raxɛtɛ a kii fonni. Seen naxanye yi Yuba yii nun, Ala yi ne dɔxɔde firin so
    a yii.
  haw-1868: 'A hoololi ae la o Iehova i ke pio ana o Ioba, i ka manawa i pule aku
    ai ia no kona mau hoalauna: a haawi palua aku la o Iehova i ka Ioba mau mea a
    pau.'
  arb-NAV: وَعِنْدَمَا صَلَّى أَيُّوبُ مِن أَجْلِ أَصْدِقَائِهِ رَدَّهُ الرَّبُّ مِنْ
    عُزْلَةِ مَنْفَاهُ، وَضَاعَفَ كُلَّ مَا كَانَ لَهُ مِنْ قَبْلُ.
  ewe-ewe: Esi Hiob do gbe ɖa ɖe exɔlɔ̃awo ta vɔ la, Yehowa gawɔe kesinɔtɔe abe tsã
    ene eye wòdzi eƒe kesinɔnuwo ɖe edzi nɛ zi eve wu tsã.
  eng-LEE: And the Lord brought back the captivity of Job, when he prayed in behalf
    of his friends; and the Lord increased all that Job had had twofold.
  asm-FB: যেতিয়া ইয়োবে তেওঁৰ বন্ধুসকলৰ বাবে প্ৰাৰ্থনা কৰিলে, তেতিয়া যিহোৱাই তেওঁৰ
    দুৰ্দশাৰ পৰিৱৰ্ত্তন কৰিলে, আৰু যিহোৱাই ইয়োবক আগতকৈ দুগুণ সম্পত্তি দিলে।
  sus-A: عَيُبَ تٌ فّ دُبَدٍ عَ بٌورٍيٍ بّ، عَلَتَلَ نَشَ عَ هَرِفٍ بِرِن نَفبِلٍن
    عَ مَ. عَ مَن نَشَ نَ هَرِفٍ شُن مَسَ دْشْ قِرِن دَنفِقٍ عَ سِنفٍ رَ.
  fra-SBL: Yahvé a rétabli la prospérité de Job lorsque celui-ci a prié pour ses amis.
    Yahvé donna à Job le double de ce qu'il avait auparavant.
  hbo-hbo: וַֽיהוָ֗ה שָׁ֚ב אֶת־*שְׁבִית (שְׁב֣וּת) אִיֹּ֔וב בְּהִֽתְפַּֽלְלֹ֖ו בְּעַ֣ד
    רֵעֵ֑הוּ וַ֧יֹּסֶף יְהוָ֛ה אֶת־כָּל־אֲשֶׁ֥ר לְאִיֹּ֖וב לְמִשְׁנֶֽה׃
  piu-2006: Palunyatjanu mayutju Katutjalu wati Tjuupanya palyara waaḻa yulytja manitjarralpi
    nyinatjunu. Palunyangkaraya palumpa kuṯa tjuṯangku maḻanypa tjuṯangku aḻṯururringkula
    kuulta mani uwankarra yungu. Palunyatjanu Katutjalu Tjuupanya uwankarra yungu
    mani anta yulytja tiṉa. Tjiipi tjuṯalingku, tjawutjuna puutinpala Tjuupalu kanyiṉu,
    kamula tjuṯaṯarra tjawutjuna tjikitjipala. Puluka tjuṯa tjawutjuna kutju paluru
    kanyiṉu, tuungkiyi tjuṯaṯarra tjawutjuna kutju. Yalatji Tjuupanya Katutjalu uwankarra
    yungu. Katja tjapanpalara yungu, yuṉṯalpa tjirripalaṯarra. Yuṉṯalpa paluru tjana
    yuṉpa palyaya nyinangi. Yirriṯi Tjuupalu tjiipi tjuṯa, puluka tjuṯa, kamula tjuṯa
    kanyilpayi. Palula tjuṯangka wirriḻi Tjuupalulpi kanyiṉu. Yirriṯi Tjuupalu mani
    puntu, yulytja tjuṯa kanyilpayi. Palula wirriḻi Tjuupalulpi kanyiṉu. Yalatji Tjuupanya
    kuka tjuṯatjarra, yulytja tiṉatjarra kutu nyinangi yiiya waan yantaṯan puutiyipala.
    Yalatji nyinarra paluru mirrirringu.
  kik-kik: Thuutha wa Ayubu kũhoera arata ake-rĩ, Jehova nĩamũcookeirie ũtonga wake
    na akĩmũhe maita meerĩ ma indo iria aarĩ nacio mbere.
  fra-NCL: Yahweh rétablit Job dans son premier état, pendant que Job intercédait
    pour ses amis, et Yahweh rendit à Job le double de tous ses biens.
  cek-AK: Job mah ampuinawk han lawkthuih pae pacoengah, Angraeng mah canghniah tawnh
    ih hmuen pongah alet hnetto kamtlai ah angraenghaih to paek let.
  cuk-cuk: Job e-aimarga Bab-Dummadse-gochagua, Bab-Jehová gannar Job-ibmar-bukidar-nikuega
    imaksad. Bab-Dummad Jobʼga ibmar-iduar-nikusadba ilabo-wilub ega ibmar uksad.
  uig-CYR: Шуниң билән Аюп достлири үчүн дуа қиливиди, Пәрвәрдигар уни азап-қийинчилиқлиридин
    қайтуруп, әслигә кәлтүрди; Пәрвәрдигар Аюпқа бурунқидин икки һәссә көп бәрди.
  pma-pma: Navong Siob vis ven time keitel, Iahova rokol kat ris Siob en tounah keil
    onen ka ling kati hatte elu eris en tounah keil kei lahi mulamu.
  tel-2017: యోబు తన స్నేహితుల నిమిత్తం ప్రార్థన చేసినప్పుడు యెహోవా అతని క్షేమ స్థితిని
    మళ్ళీ అతనికి దయచేశాడు. యోబుకు పూర్వం కలిగిన దానికంటే రెండంతలు అధికంగా యెహోవా అతనికి
    దయచేశాడు.
  hat-BSA: SENYÈ a te restore Job ak tout byen li ak pozisyon li lè l te priye pou
    zanmi li yo, e SENYÈ a te remèt tout sa li te genyen miltipliye de fwa anplis.
  bxh-bxh: Afa haidana faihona enehedi ya lauꞌuꞌula; mulina yai habahim, Guyau, Diyobi
    ya fagogo fuyoi. Ena ginauli asiꞌasinadi ya lau fadamahi fuyoꞌidi, yo hewadi yai
    hinaga ya falau tawa fuyoi.
  kos-kos: Na tukun Job el pre ke kawuk tolu lal ah, LEUM GOD El sifilpa folokonang
    mwe kasrup lal in pacl luo yohk liki meet ah.
  hbo-WLC: וַֽיהוָ֗ה שָׁ֚ב אֶת־שבית אִיּ֔וֹב בְּהִֽתְפַּֽלְל֖וֹ בְּעַ֣ד רֵעֵ֑הוּ וַ֧יֹּסֶף
    יְהוָ֛ה אֶת־כָּל־אֲשֶׁ֥ר לְאִיּ֖וֹב לְמִשְׁנֶֽה׃
  ibo-ibo: Mgbe Job kpesịrị ekpere maka ndị enyi ya, Onyenwe anyị mekwara ka ọ baa
    ụba ọzọ. O nyekwara ya okpukpo abụọ nke ihe niile o nwere na mbụ.
  ory-ory: ପୁଣି, ଆୟୁବ ଆପଣା ମିତ୍ରମାନଙ୍କ ପାଇଁ ପ୍ରାର୍ଥନା କରନ୍ତେ, ସଦାପ୍ରଭୁ ତାହାର ବନ୍ଦୀ
    ଅବସ୍ଥା ପରିବର୍ତ୍ତନ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ଆୟୁବକୁ ତାହାର ପୂର୍ବ ସମ୍ପଦର ଦ୍ୱିଗୁଣ ପ୍ରଦାନ
    କଲେ।
  chk-chk: Nge mürin än Hiop iotek fän iten chiechian kewe, ewe Samol mi Lapalap a
    aliwinisefäli wöün. Iwe, a ngeni Hiop fän ruu mine a eäni me mwan.
  rop-rop: Afta na wen Job bin prei blanga im thribala fren, YAWEI bin meigim Job
    jidan mowa ritjwan langa wen imbin jidan basdam.
  ukr-1871: І вернув Господь Йовові втрату, як він помолився за свої друзі, й дав
    Господь Йовові удвоє тілько, як мав уперед.
  deu-1951: Und der HERR wandte Hiobs Gefangenschaft, als er für seine Freunde bat;
    und der HERR erstattete Hiob alles doppelt wieder, was er gehabt.
  eng-JPS: And the LORD changed the fortune of Job, when he prayed for his friends;
    and the LORD gave Job twice as much as he had before.
  srp-1865: I Gospod povrati što bješe uzeto Jovu pošto se pomoli za prijatelje svoje;
    i umnoži Gospod Jovu dvojinom sve što bješe imao.
  lug-lug: Awo Mukama n’aggyawo ennaku ya Yobu bwe yamala okusabira mikwano gye. Mukama
    n’awa Yobu ebintu emirundi ebiri okusinga bye yalina okusooka.
  heb-heb: ויהוה שב את שבית איוב בהתפללו בעד רעהו ויסף יהוה את כל אשר לאיוב למשנה׃
  ben-IRV: যখন ইয়োব তার বন্ধুদের জন্য প্রার্থনা করছিলেন, সদাপ্রভু তার ভাগ্য পুনঃস্থাপন
    করছিলেন। যা তার আগে ছিল সদাপ্রভু তার দ্বিগুন সম্পত্তি তাকে দিলেন।
  pan-pan: ਜਦ ਅੱਯੂਬ ਆਪਣੇ ਮਿੱਤਰਾਂ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰ ਚੁੱਕਿਆ, ਤਦ ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਦੇ ਦੁੱਖਾਂ
    ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਅਤੇ ਜੋ ਕੁਝ ਅੱਯੂਬ ਦੇ ਕੋਲ ਸੀ, ਉਸ ਦਾ ਦੁੱਗਣਾ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਦੇ
    ਦਿੱਤਾ।
  mya-JVB: ယောဘသည် အဆွေ ခင်ပွန်းတို့အဘို့ ဆုတောင်း ပြီးမှ ၊ သူခံရ သောဒုက္ခအကြောင်းကို
    ထာဝရဘုရား သည် ပယ်ရှင်း ၍ ၊ အရင်ထက် နှစ် ဆသောဥစ္စာကို ပေး တော်မူ၏။
  hmo-hmo: Unai murinai, Iobu ese iena turana toi dainai ia guriguri murinai, Lohiabada
    ese Iobu dekenai kohu momo ma ia henia lou. Lohiabada ese Iobu ena kohu gunana
    ia habadaia ela bona nega rua.
  urd-urd: और ख़ुदावन्द ने अय्यूब की ग़ुलामी को जब उसने अपने दोस्तों के लिए दुआ की
    बदल दिया और ख़ुदावन्द ने अय्यूब को जितने उसके पास पहले था उसका दो गुना दे दिया।
  rus-SYN: И возвратил Господь потерю Иова, когда он помолился за друзей своих; и
    дал Господь Иову вдвое больше того, что он имел прежде.
  bqc-SIM: Yobu wabikɛa a gbɛ̃naↄnɛ gbɛa Dii tò à sù a pá ziu. À ɛ̀a à pↄ́ pↄ́
    a vĩ yãa kã̀fĩɛ̀ lɛɛ pla.
  tcz-CHONGTHU: Job chun aloi agolte dinga ataopeh phat in Pakaiyin vangphat nan akile
    sah in, tahbeh in Pakaiyin masanga aneijat sanga ajatni a tamjon apetai.
  mar-mar: ईयोबाने त्याच्या मित्रांसाठी प्रार्थना केली याप्रकारे परमेश्वराने ईयोबाला
    पुन्हा यशस्वी केले. देवाने त्यास पूर्वी त्याच्याकडे होते त्यापेक्षा दुप्पट दिले.
  soq-soq: Iob sosowa baibu rauparileno dialeno aupe Iawe God maura wanen. Bauta nitu
    uduudu Iawe God wanena me osowesane do wanen.
  qub-qub: Amïguncunapaj mañacushanpitaraj Jobtaga Tayta Dios yapay yanaparan unay
    cashanno allicho goyänanpaj. Chaymi ima-aycatapis charächiran unay charashanpitaga
    juc chaynöpa mastaraj.
  bqp-bqp: Ayuba aduakɛna a gbɛ̃nnanↄnɛɛ gbɛra Dikiri tò à sù a gwena zĩn. À ɛ̀ra
    à pↄ́ kũ à vĩ yã kàranɛ lɛu pla.
  hat-hat: Apre Jòb te fin lapriyè pou twa zanmi l' yo, Seyè a mete l' kanpe ankò.
    Tout zafè l' vin mache byen ankò. Lèfini, Seyè a ba li de fwa lavalè tou sa li
    te genyen anvan an.
  eng-BSB: After Job had prayed for his friends, the LORD restored his prosperity
    and doubled his former possessions.
  eng-WEBPB: The LORD restored Job’s prosperity when he prayed for his friends. The
    LORD gave Job twice as much as he had before.
  kbq-kbq: Hagi rone'araminku'ma huno Jopu'ma nunamuma hutegeno'a, Ra Anumzamo'a knare
    nomani'za ete Jopuna ami'ne. Ko'ma Jopu'ma ante'nea fenozama havizama hu'nerera,
    tamagerfa huno Ra Anumzamo'a ana mika fenozana ete ami'neno, ana agofetura mago'ene
    ante agofetu huno amigeno rama'a fenoza ante'ne.
  nhe-BL: Teipa quema Job momaijto ipampa ihuampoyohua, Toteco Dios quiquixtili itlaijiyohuilis
    huan quicuepili nochi iricojyo. Huan quimacac ome huelta imiyaca tlen quipixtoya
    achtohuiya.
  bus-bus: Ayuba aduakɛna a gbɛ̃nnanↄnɛ gbɛra Dii tò à sù a gwena ziin. À ɛ̀ara à
    pↄ́ kɛ̀ à vĩ yãa kàaranɛ lɛo plaa.
  gub-BL: Izo uze'eg Tupàn pe umyrypar wanehe. Amo 'ar pawire Tupàn Tuweharupi Wiko
    Ma'e umuigo kar wi Izo hemetarer katu ma'e romo kury. Aze pitài ma'e wereko kwehe
    mehe, umur mokoz izupe kury.
  eng-DRA: The Lord also was turned at the penance of Job, when he prayed for his
    friends. And the Lord gave Job twice as much as he had before.
