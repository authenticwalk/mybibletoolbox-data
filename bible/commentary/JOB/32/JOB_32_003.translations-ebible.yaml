verse: JOB.032.003
translations:
  mal-C: ആ മൂന്നു പുരുഷന്മാർക്കും പ്രതിവാദം ഇല്ല്ലാതായിപ്പോയതുകൊണ്ടും അവർ ഇയ്യോബിനെ
    കുറ്റം വിധിച്ചിരുന്നതുകൊണ്ടും അവരുടെനേരേയും എലീഹൂ കോപിച്ചു.
  deu-TKW: und über seine drei Freunde ward er zornig, weil sie nicht Antwort gefunden
    hatten, um Hiob sein Unrecht zu beweisen.
  lin-lin: Asilikelaki mpe baninga misato ya Yobo, pamba te balongaki te kopesa Yobo
    eyano oyo esengeli ; nzokande bakweyisaki Nzambe.
  eng-LSV: and his anger has burned against his three friends, because that they have
    not found an answer, and condemn Job.
  eng-GNV: Also his anger was kindled against his three friends, because they could
    not finde an answere, and yet condemned Iob.
  eng-WEBSTER: Also against his three friends was his wrath kindled, because they
    had found no answer, and yet had condemned Job.
  nhw-BL: Huan nojquiya Eliú cualanqui ica nopa eyi ihuampoyohua Job pampa amo quimatiyayaj
    quenicatza quinanquilise huan san achi más quitelhuiyayaj.
  swh-ONEN: Pia aliwakasirikia hao rafiki watatu wa Ayubu, kwa sababu hawakuweza kupata
    njia ya kuthibitisha ya kuwa hayo maneno ya Ayubu hayakuwa ya kweli, nao bado
    walikuwa wamemlaumu.
  bba-bba: U mɑɑ kɑ Yoobun bɔrɔbɑ itɑ be, mɔru kuɑ yèn sɔ̃ bɑ kpɑnɑ bu Yoobu wisi
    dee dee, mɑ bɑ sere nùn tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Also against his three friends was his wrath kindled, because they had
    found no answer, and yet had condemned Job.
  luo-luo: Iye nowangʼ bende gi osiepe Ayub adek nikech negisiko mana ka gingʼado
    ne Ayub bura, to kata obedo nine oonge ketho.
  meu-meu: Ia ese danu Iobu turana tatoiosi e badu henidia, badina ena be Iobu na
    kererena e gwaurai to haere ta asie laloa davari.
  npi-ULB: तिन जना मित्रको विरुद्धमा पनि एलीहूलाई रिस उठ्यो किनकि तिनीहरूले अय्यूबलाई
    जवाफ दिन सकेका थिएनन्, र पनि तिनीहरूले अय्यूबलाई दोषी ठहराएका थिए ।
  yor-yor: Inú sì bí i sí àwọn ọ̀rẹ́ rẹ̀ mẹ́tẹ̀ẹ̀ta, nítorí tí wọn kò rí ọ̀nà láti
    dá Jobu lóhùn bẹ́ẹ̀ ni wọ́n dá Jobu lẹ́bi.
  pes-OPCB: او از آن سه رفیق ایوب نیز خشمگین بود، چون بدون اینکه پاسخ قانع کننده‌ای
    برای ایوب داشته باشند، او را محکوم می‌کردند.
  tgl-ULB: Sumiklab din ang galit ni Elihu laban sa tatlo niyang mga kaibigan dahil
    wala silang nahanap na sagot kay Job, gayunman hinatulan nila si Job
  hui-hui: Ibugua Yobonaga nenege tebirali biaru tigua Yobonaga bi layago ladai nabiyagola
    keba dege hene. Tigua lalu Yobo ibugua mana ko biyagome ko bini dewa nga lalu
    beremigo hondowa ibu keba halu bini.
  mya-mya: ယောဘ၏ အဆွေခင်ပွန်းသုံးယောက်တို့သည် ပြန်၍မပြောနိုင်သော်လည်း၊ ယောဘ၌ အပြစ်ရှိသည်ဟု
    စီရင်ကြသောကြောင့်၊ သူတို့ကိုလည်း အမျက်ထွက်၏။
  bod-N: ཡང་ཨེས་ཡོབ་ཀྱི་མཆེད་གྲོགས་གསུམ་པོ་ལའང་ཁྲོས་པར་གྱུར་ཏེ། གང་ལ་ཞེ་ན། ཁོ་ཚོས་ཞུ་ལན་འདེབས་རྒྱུ་མེད་བཞིན་དུ་ཨེས་ཡོབ་ཉེས་ཅན་དུ་བརྩིས་པས་སོ།
    །
  sna-sna: Akatsamwirawo kwazvo shamwari nhatu idzi, nokuti vakanga vashayiwa nzira
    yokupikisa nayo Jobho, kunyange vakanga vambomupa mhosva.
  spa-BLM: También se encendió su ira contra sus tres amigos, porque no habían encontrado
    respuesta, y sin embargo habían condenado a Job.
  cac-cac: Ix cot pax yoval vin̈aj Eliú chi' d'a oxvan̈ eb' vin̈ yamigo vin̈aj Job
    chi', yujto maj nachajel yuj eb' vin̈ tas ix aj spacan slolonel vin̈ eb' vin̈,
    vach'chom ix yac'can eb' vin̈ d'a yib'an̈ vin̈.
  swh-ULB: Hasira ya Elihu iliwaka pia kinyume cha marafiki zake watatu kwasababu
    hawakupata jibu kwa ajili ya Ayubu, na bado walimhukumu Ayubu.
  bel-bel: а на трох сяброў ягоных загарэўся гнеў ягоны за тое, што яны не знайшлі
    што адказаць, а тым часам вінавацілі Ёва.
  deu-ELBBK: Und sein Zorn entbrannte gegen seine drei Freunde, weil sie keine Antwort
    fanden und Hiob verdammten.
  mbb-OT: Nepeukan din daan sikan is tetelu he emiǥu ni Job su kenè dan igkepeletew
    he nekesalà si Job ne nekeletew hinuun he iyan nekesalà is Megbevayà.
  mal-2015: അവന്റെ മൂന്നു സ്നേഹിതന്മാർ ഇയ്യോബിന്റെ കുറ്റം തെളിയിപ്പാൻ തക്ക ഉത്തരം
    കാണായ്കകൊണ്ടു അവരുടെ നേരെയും അവന്റെ കോപം ജ്വലിച്ചു.
  rmc-rmc: A choľisaľiľa the pre leskre trin prijaťeľa, bo na džanenas te odphenel
    le Joboske, ale the avke les odsudzinenas.
  pes-OPV: و خشمش بر سه رفیق خود افروخته گردید، از این جهت که هر‌چندجواب نمی یافتند،
    اما ایوب را مجرم می‌شمردند.
  ron-1924: Ши с-а апринс де мыние ымпотрива челор трей приетень ай луй, пентру кэ
    ну гэсяу нимик де рэспунс, ши тотушь осындяу пе Йов.
  ben-OBCV: তিনি ইয়োবের তিন বন্ধুর উপরেও ক্রুদ্ধ হলেন, যেহেতু তারা কোনোভাবেই ইয়োবকে
    মিথ্যা প্রমাণিত করতে পারেননি, তবুও তাঁর উপরে দোষারোপ করেছিলেন।
  som-som: Oo weliba wuxuu aad ugu cadhooday saddexdiisii saaxiib, maxaa yeelay, iyagu
    jawaab ma ay helin, ee weliba Ayuub way xukumeen.
  lat-VUC: Porro adversum amicos ejus indignatus est, eo quod non invenissent responsionem
    rationabilem, sed tantummodo condemnassent Job.
  eng-ASVBT: Also against his three friends was his wrath kindled, because they had
    found no answer, and yet had condemned Job.
  ita-1885: e contro a' tre amici di esso, perciocchè non aveano trovata alcuna replica,
    e pure aveano condannato Giobbe.
  eng-LXXUP: And he was also very angry with his three friends, Because they were
    not able to return answers to Job, Yet set him down for an ungodly man.
  eng-ULB: Elihu's anger was also kindled against his three friends because they had
    found no answer to Job, and yet they had condemned Job.
  spa-VBL: Eliú también se enfadó con los tres amigos de Job porque hacían ver que
    Dios estaba equivocado, ya que no habían sido capaces de responder a Job.
  fra-_FOB: Il se mit aussi en colère contre ses trois amis, parce qu'ils ne trouvaient
    rien à répondre, et que néanmoins ils avaient condamné Job.
  mal-mal: അവന്റെ മൂന്ന് സ്നേഹിതന്മാർക്ക് ഇയ്യോബിന്റെ കുറ്റം തെളിയിക്കുവാൻ തക്ക ഉത്തരം
    കാണാൻ കഴിയാഞ്ഞതുകൊണ്ട് അവരുടെ നേരെയും അവന്റെ കോപം ജ്വലിച്ചു.
  urd-GVR: Dūsrī taraf wuh tīnoṅ dostoṅ se bhī nārāz thā, kyoṅki na wuh Ayyūb ko sahīh
    jawāb de sake, na sābit kar sake ki mujrim hai.
  suz-BL: अय्‍युब आ वारच सां आन कली तशा यो गाइक्‍ता बाक्‍ब। मारदे हना मेकोपुकीमी अय्‍युब
    कली लोव़ लेत्‍ने मचाप्‍मे बाक्‍त। मो हना यो मेकोपुकीम अय्‍युब कली दोस ताइब सेल्‍मे
    बाक्‍त। अय्‍युब १५:४; अय्‍युब १८:२१; अय्‍युब २०:२९; अय्‍युब २२:५
  eng-NOY: Against his three friends also was his wrath kindled, because they had
    not found an answer, and yet had condemned Job.
  ita-1927: s’accese contro Giobbe, perché riteneva giusto sé stesso anziché Dio;
    s’accese anche contro i tre amici di lui perché non avean trovato che rispondere,
    sebbene condannassero Giobbe.
  ckb-ckb: لە سێ هاوڕێکەشی تووڕە بوو، چونکە لەگەڵ ئەوەی نەیاندەتوانی بە هیچ شێوەیەک
    بەرپەرچی ئەیوب بدەنەوە، ئەیوبیان تاوانبار کرد.
  eng-BBE: And he was angry with his three friends, because they had been unable to
    give him an answer, and had not made Job's sin clear.
  kan-OKCV: ಯೋಬನ ಮೂವರು ಸ್ನೇಹಿತರ ಮೇಲೆಯೂ ಎಲೀಹು ಕೋಪಗೊಂಡನು. ಅವರು ಉತ್ತರ ಕಂಡುಕೊಳ್ಳದೆ, ಯೋಬನನ್ನು
    ಖಂಡಿಸಿದ್ದರಿಂದ ಎಲೀಹುವಿನ ಕೋಪ ಉರಿಯಿತು.
  tam-2017: கொடுக்கத்தக்க மறுமொழி யோபின் மூன்று நண்பர்களுக்கும் கிடைக்காதிருந்தும்,
    அவர்கள் அவனை ஆகாதவனென்று முடிவு செய்ததால், அவர்கள்மேலும் அவனுக்குக் கோபம் வந்தது.
  spa-RV-1909: Enojóse asimismo con furor contra sus tres amigos, porque no hallaban
    qué responder, aunque habían condenado á Job.
  ron-BTF: De asemenea furia lui s-a aprins împotriva celor trei prieteni ai lui,
    pentru că nu au găsit răspuns și totuși l-au condamnat pe Iov.
  eng-WEBP: Also his wrath was kindled against his three friends, because they had
    found no answer, and yet had condemned Job.
  eng-FBV: Elihu was also angry at Job's three friends because they made it seem that
    God was wrong, because they had not been able to answer Job.
  nld-1939: tegen zijn drie vrienden ontbrandde zijn toorn, omdat zij het juiste antwoord
    niet hadden gevonden, en daardoor God hadden beschuldigd.
  nch-BL: Huan nojquiya Eliú cualanqui ica nopa eyi ihuampoyohua Job pampa amo quimatiyayaj
    quenicatza quinanquilise huan san achi más quitelhuiyayaj.
  vie-1934: Ê-li-hu cũng nổi giận ba bạn của Gióp, bởi vì họ chẳng tìm được lẽ đáp
    lại, mà lại định tội cho Gióp.
  hin-CV: इसके विपरीत अय्योब अपने तीनों मित्रों पर नाराज थे, क्योंकि वे उनके प्रश्नों
    के उत्तर देने में विफल रहे थे.
  spa-BES: Y estaba enojado con sus tres amigos, porque no habían podido darle una
    respuesta, y no habían dejado claro el pecado de Job.
  tdx-tdx: nahabosek’ aze ka i rañe’ Iobe telo rey amy te tsy nahavale, fe ndra namatse
    Iobe.
  tha-KJV: เขาโกรธสหายสามคนของโยบด้วย เพราะเขาทั้งหลายตอบไม่​ได้ ทั้งๆที่เขาหาว่าโยบผิด
  por-BR-2018: Também sua ira se acendeu contra seus três amigos, porque não achavam
    o que responder, ainda que tinham condenado a Jó.
  deu-ELO: Und sein Zorn entbrannte wider seine drei Freunde, darum, daß sie keine
    Antwort fanden und Hiob verdammten.
  eng-WYC-2018: And also Elihu had indignation against the three friends of Job, for
    they had found no reasonable answer, but only had condemned Job (or but had only
    condemned Job).
  epo-epo: kaj kontraŭ liaj tri amikoj ekflamis lia kolero pro tio, ke ili ne trovis
    respondon kaj akuzis Ijobon.
  uig-PIN: Uning ƣǝzipi Ayupning üq dostliriƣimu ⱪaritildi, qünki ular Ayupⱪa rǝddiyǝ
    bǝrgüdǝk sɵz tapalmay turup, yǝnila uni gunaⱨkar dǝp bekitkǝnidi.
  beo-beo: E da Yoube ea sama udiana ilima amolawane ougi galu. Bai ilia da Youbema
    bu adole imunu logo hamedei ba:i. Amaiba:le, dunu eno ba:ma:ne, Gode Hi da giadofaiyale,
    eno dunu ilia da agoane dawa:i galu.
  tpi-OTNT: Na em i kros tu long ol tripela pren bilong Jop, long wanem, ol i no inap
    bekim gut ol tok bilong Jop. Ol i bin tok tasol olsem, Jop i bin mekim pasin nogut
    na i gat asua.
  hau-SA: Ya kuma ji haushin abokan nan guda uku, don sun kāsa amsa wa Ayuba ko da
    yake sun nuna Ayuba ne yake da laifi.
  uig-LAT: Uning ghezipi Ayupning üch dostlirighimu qaritildi, chünki ular Ayupqa
    reddiye bergüdek söz tapalmay turup, yenila uni gunahkar dep békitkenidi.
  nde-nde: Wayebazondele njalo labangane labo bobathathu ngoba babengayitholanga indlela
    yokuphikisa uJobe kodwa bemlahlile ngokumsola.
  ton-ton: Naʻe ʻita foki ia ki hono kāinga ʻe toko tolu, koeʻuhi naʻe ʻikai te nau
    faʻa talia ʻa Siope, ka kuo nau talatalaakiʻi ia.
  ces-1613: Ano i na ty tři z přátel jeho roznítil se hněv jeho, proto že nenalézajíce
    odpovědi, však potupovali Joba.
  eng-WMB: Also his wrath was kindled against his three friends, because they had
    found no answer, and yet had condemned Job.
  tam-TCV: அத்துடன் யோபுவுக்கு அவனுடைய மூன்று நண்பர்கள் மேலும் கோபம் மூண்டது; ஏனெனில்,
    அவர்கள் யோபுவின் தவறை நிரூபிக்க தகுந்த வழியில்லாமல், அவனைக் கண்டனம் செய்தார்கள்.
  ceb-ULB: Nagsilaob usab ang kalagot ni Elihu batok sa iyang tulo ka mga higala tungod
    kay wala silay nakaplagan nga tubag kang Job, apan gihukman gihapon nila si Job.
  pol-UBG: Rozpalił się także jego gniew na jego trzech przyjaciół, bo nie znaleźli
    żadnej odpowiedzi, a jednak potępiali Hioba.
  urd-GVU: دوسری طرف وہ تینوں دوستوں سے بھی ناراض تھا، کیونکہ نہ وہ ایوب کو صحیح جواب
    دے سکے، نہ ثابت کر سکے کہ مجرم ہے۔
  deu-1912: Auch ward er zornig über seine drei Freunde, daß sie keine Antwort fanden
    und doch Hiob verdammten.
  kan-2017: ಇದಲ್ಲದೆ ಅವನ ಮೂವರು ಸ್ನೇಹಿತರು ಯೋಬನನ್ನು ಖಂಡಿಸತಕ್ಕ ಉತ್ತರವನ್ನು ಹೇಳಲಾರದೆ ಹೋದುದರಿಂದ
    ಅವನು ಅವರ ಮೇಲೂ ಕೋಪಿಸಿಕೊಂಡನು.
  yap-yap: Ma karki damumuw ngak fa dalip i fager rok Job. Da ku ra nanged rogon ni
    ngar fulweged lungun Job, mra aw ni Got e ba kireb e rok.
  hlt-MCSB: Hlatnah hmu uh pawt dae Job te a boe sak uh dongah anih kah thintoek khaw
    a hui pathum taengah sai van.
  mdy-ETH: ዒዮቤኮ ላጎንሢ ዒዮቤ ዔያቶ ዖኦጫሢኮ ኮይሳሢጉዲ ማሂ ኬኤዚ ዒዛ ላሣኒ ዳንዳዒባኣዖ ዒዮቤ ዻቢንቴያ ሌሊ ማሂ ፓይዴሢሮ
    ዔሊሁ ሃሣ ሚርጌና ዻጋዼኔ።
  twi-ASANTE: Ne bo fuu nnamfonom baasa no sɛ wɔantumi anya nnyinasoɔ bi ammɔ Hiob
    nsɛm no angu, nanso wɔbuu no fɔ.
  eng-WEBU: Also his wrath was kindled against his three friends, because they had
    found no answer, and yet had condemned Job.
  wal-wal: Eelihu qassi Iyyooba heezzu laggetakka hanqqettiis; aissi giikko, eti a
    coo mooranchcha giidosonappe attin, ayyo zirxxa zaaro zaaranau danddayibookkona.
  spa-PDDPT: También se enardeció contra sus tres amigos, porque no hallaron respuesta,
    sin embargo condenaron a Job.
  gun-gun: Irũ kuery mboapyve pe voi ivai, mba'eta ha'e kuery nombovai kuaavei va'eri
    Jó rovai tema ijayvu rire.
  ilo-ULB: Narubruban pay ti pungtot ni Elihu maibusor kadagiti tallo a gagayyemna
    gapu ta awan masarakanda a maisungbat kenni Job, ngem pinabasolda latta ni Job.
  kpg-kpg: Elihu gu hagawelewele labelaa gi nia hoo hagaaloho dogodolu a Job ala gu deemee
    di helekai anga gi nia helekai Job, deenei la guu hai be di mee bolo God le e haigee.
  uig-ARA: ئۇنىڭ غەزىپى ئايۇپنىڭ ئۈچ دوستلىرىغىمۇ قارىتىلدى، چۈنكى ئۇلار ئايۇپقا رەددىيە
    بەرگۈدەك سۆز تاپالماي تۇرۇپ، يەنىلا ئۇنى گۇناھكار دەپ بېكىتكەنىدى.
  sus-sus: A bɔɲɛ naxa te a boore saxanyie xili ma, barima e mu nu nɔma Ayuba yaabide
    hali e to a kolonxi nɔndi mu nu a bɛ.
  pon-2006: E pil lingeringer pahn kompoakepahn Sohp ohl silimeno. Ar sohte kak sapeng
    Sohp, oh met likamwete Koht me sapwung.
  ksd-ksd: I ga kulot bula ure nam ra utul a talaina, tago dital ga mama bali Iob,
    ia kaka dital ga takun ia.
  tur-YTC: Öfkesi, yanıt bulamadıkları ve yine de İyov'u mahkûm ettikleri için üç
    arkadaşına karşı da alevlendi.
  grc-BRENT: Καὶ κατὰ τῶν τριῶν δὲ φίλων ὠργίσθη σφόδρα, διότι οὐκ ἠδυνήθησαν ἀποκριθῆναι
    ἀντίθετα Ἰὼβ, καὶ ἔθεντο αὐτὸν εἶναι ἀσεβῆ.
  ind-AYT: Dia juga marah terhadap ketiga orang sahabat Ayub karena mereka tidak dapat
    menjawab, tetapi sudah mempersalahkan Ayub.
  nya-nya: Anapseranso mtima abwenzi ake atatu aja chifukwa sanapeze njira yomutsutsira
    Yobu, ngakhale iwo anamupeza kuti anali wolakwa.
  hrv-hrv: a planu gnjevom i na tri njegova prijatelja jer nisu više našli ništa što
    bi odgovorili te su tako Boga osudili.
  mps-mps: Tama agai Jop aga abagi sela dali me wado yali. Magi baso meni. Augwaligo
    Jopgo po wei bugagia ponabo usu isąbaso. Augwaligo po olo e tama wali, Jop agai
    dwai sę elama, dwai kolesaga dabe yai dao wali.
  tpi-tpi: Na em i kros tu long ol tripela pren bilong Jop, long wanem, ol i no inap
    bekim gut ol tok bilong Jop. Ol i bin tok tasol olsem, Jop i bin mekim pasin nogut
    na i gat asua.
  dan-1931: og på hans tre Venner, fordi de ikke fandt noget Svar og dog dømte Job
    skyldig.
  vie-OVCB: Ê-li-hu cũng giận ba bạn của Gióp, vì họ không có khả năng để trả lời
    những lý lẽ của Gióp.
  guj-2017: અલીહૂને તેના ત્રણ મિત્રો પ્રત્યે પણ ક્રોધ આવ્યો, કારણ કે તેઓ અયૂબની વાતોનો
    જવાબ આપી શક્યા નહોતા, તેમ છતાં તેઓએ અયૂબને દોષિત જાહેર કર્યો.
  pon-2006A: E pil lingeringer pahn kompoakepahn Sohp ohl silimeno. Ar sohte kak sapeng
    Sohp, oh met likamwete Koht me sapwung.
  por-BRBSL: Também sua ira foi acesa contra seus três amigos, porque eles não encontraram
    resposta, e ainda assim condenaram Jó.
  cth-cth: Job e a hui kathum touh koehai a lungkhuek. Bangkongtetpawiteh, Job hah
    na payon atipouh eiteh, bout pathung nahane panuek awh hoeh.
  twi-twi: Ne bo fuw nnamfonom baasa no sɛ wɔantumi anya nnyinaso bi ammɔ Hiob nsɛm
    no angu, nanso wobuu no fɔ.
  hlt-hlt: Hlatnah hmu uh pawt dae Job te a boe sak uh dongah anih kah thintoek khaw
    a hui pathum taengah sai van.
  tbz-SIM: Kòo miɛkɛɛ yɛ̀nnɛ̀ o nɛ́pobɛ̀ bɛtɑ̃ɑ̃ti bɛ̀ í yɑ̀ mɛ̀ɛ̀ kpɛ́í mbɛ̀ yóó
    tɛ̃́nnɛ́ tì Isɔbu. Dɛ̀ɛ̀ bɛnkú Isɔbu nɑɑtimɛ̀ kɛ̀ Kuyie nyí nɑɑti.
  msy-2020: Elihu garima, Jopɨn namakar 3pla fo, Jop arazir kuram gamizɨ, me akam
    a gasi. Me deravɨram an mɨgɨrɨgɨatam ikarazir puvatɨ. Kamaghɨn amizɨ, Elihu uaghan
    bar me baseme.
  dop-dop: Pǝ́ kɑɑsɩ ɩ tɑɑ hɑŋnɑ ɩ tɑɑpɑlɑɑ tooso kɛ́. Mpi pǝ tɔɔ pɑ tɑ pǝsɩ nɑ pɑ́
    cɔ Soopu kɛ nɑtǝlɩ tɔ. Pɑɑ nɑ mpʋ, pɑ kʋ́ ɩ tɔm.
  azb-azb: Elihu Əyyubun üç dostuna görə də hirsindən alışıb-yandı, çünki düzgün cavab
    tapmayıb Əyyubu günahkar çıxartdılar.
  eng-DBY: and against his three friends was his anger kindled, because they found
    no answer, and [yet] condemned Job.
  hin-2017: फिर अय्यूब के तीनों मित्रों के विरुद्ध भी उसका क्रोध इस कारण भड़का, कि
    वे अय्यूब को उत्तर न दे सके, तो भी उसको दोषी ठहराया।
  wol-KYG: ak la ñetti xariti Ayóoba ya ñàkk lu ñu ko tontu, ba tax ñu teg Yàlla tooñ.
  eng-YLT: and against his three friends hath his anger burned, because that they
    have not found an answer, and condemn Job.
  eng-WYC-2017: And also Elihu had indignation against the three friends of Job, for
    they had found no reasonable answer, but only had condemned Job.
  eng-WMBB: Also his wrath was kindled against his three friends, because they had
    found no answer, and yet had condemned Job.
  urd-GVH: दूसरी तरफ़ वह तीनों दोस्तों से भी नाराज़ था, क्योंकि न वह अय्यूब को सहीह
    जवाब दे सके, न साबित कर सके कि मुजरिम है।
  rug-rug: Bugoro ni tugo e Elihu sari ka ṉeta baere te Zobi, sina zutu ia rini ba
    lopu boka va sosodea rini sapu sea se Zobi, ke guana somana zutua rini sapu sea
    sa Tamasa.
  gaz-gaz: Akkasumas sababii isaan Iyyoobitti muruu malee deebii hin qabaatiniif Eeliihuun
    michoota Iyyoob sadanitti akka malee aare.
  fra-LSG: Et sa colère s’enflamma contre ses trois amis, parce qu’ils ne trouvaient
    rien à répondre et que néanmoins ils condamnaient Job.
  yal-yal: A mɔn yi xɔlɔ xɛmɛ saxanne ma, bayo e mi yabi faɲin sɔtɔxi Yuba ra, na
    feen yi lu alo Ala nan findixi fe kalan na.
  haw-1868: I kona mau hoalauna ekolu hoi ua hoaia'i kona inaina, no ka mea, aole
    i loaa ia lakou ka mea e ekemu aku ai, ua hoahewa no nae lakou ia Ioba.
  arb-NAV: كَمَا غَضِبَ أَيْضاً عَلَى أَصْحَابِ أَيُّوبَ الثَّلاثَةِ، لأَنَّهُمْ عَجَزُوا
    عَنِ الرَّدِّ عَلَيْهِ، مَعَ أَنَّهُمُ اسْتَذْنَبُوهُ.
  ewe-ewe: Edo dziku ɖe exɔlɔ̃ etɔ̃awo hã ŋu elabena mɔ aɖeke meli si dzi woato abu
    fɔ Hiob o, gake wobu fɔe.
  eng-LEE: And against his three friends was his wrath kindled; because they had found
    no answer, and yet had condemned Job.
  asm-FB: আৰু বন্ধু তিনি জনে ইয়োবক উত্তৰ দিব নোৱাৰিও তেওঁক দোষী কৰাত, তেওঁলাকলৈকো
    ইলীহুৰ ক্ৰোধ জ্বলি উঠিল।
  sus-A: عَ بْحّ نَشَ تٍ عَ بٌورٍ سَشَنيِيٍ شِلِ مَ، بَرِ مَ عٍ مُ نُ نْمَ عَيُبَ
    يَابِدٍ هَلِ عٍ تٌ عَ كٌلٌنشِ نْندِ مُ نُ عَ بّ.
  fra-SBL: Sa colère s'enflamma aussi contre ses trois amis, parce qu'ils n'avaient
    pas trouvé de réponse, et qu'ils avaient pourtant condamné Job.
  hbo-hbo: וּבִשְׁלֹ֣שֶׁת רֵעָיו֮ חָרָ֪ה אַ֫פֹּ֥ו עַ֤ל אֲשֶׁ֣ר לֹא־מָצְא֣וּ מַעֲנֶ֑ה
    וַ֝יַּרְשִׁ֗יעוּ אֶת־אִיֹּֽוב׃
  kik-kik: Ningĩ nĩarakarĩtio nĩ arata acio atatũ tondũ nĩmagĩte ũndũ mangĩcookeria
    Ayubu, o na gũtuĩka nĩmamũtuĩrĩire ciira.
  fra-NCL: Elle s’alluma aussi contre ses trois amis, parce qu’ils n’avaient pas trouvé
    de bonnes réponse à lui faire et que néanmoins ils condamnaient Job.
  cek-AK: Job ih lok to pathim o thai ai pongah, angmah ih ampui thumto nuiah doeh
    palungphui moe, Job doeh zaehaih a net.
  cuk-cuk: Deginbali, Eliú, Job-e-aimar-warbaagwad nue-Job-abin-imaksasurmaladba,
    degi, Jobʼgi-ataknaigusmaladba amargi uludbalid.
  uig-CYR: Униң ғәзиви Аюпниң үч достлириғиму қаритилди, чүнки улар Аюпқа рәддийә
    бәргидәк сөз тапалмай туруп, йәнила уни гунакар дәп бекиткән еди.
  tel-2017: యోబు ముగ్గురు స్నేహితులు ప్రత్యుత్తరమేమీ చెప్పకుండా యోబు మీద దోషం మోపినందుకు
    వారి మీద కూడా అతడు ఎంతో కోపగించాడు.
  hat-BSA: Epi kòlè li te brile kont twa zanmi li yo akoz yo pa t jwenn bon repons,
    men karema, yo te kondane Job.
  kos-kos: El oayapa kasrkusrak sin mwet kawuk tolu lal Job, mweyen wanginna ma eltal
    ku in sang topkol Job, oru oana in tuh sutuu sin God.
  hbo-WLC: וּבִשְׁלֹ֣שֶׁת רֵעָיו֮ חָרָ֪ה אַ֫פּ֥וֹ עַ֤ל אֲשֶׁ֣ר לֹא־מָצְא֣וּ מַעֲנֶ֑ה
    וַ֝יַּרְשִׁ֗יעוּ אֶת־אִיּֽוֹב׃
  ibo-ibo: Iwe wekwara ya nʼebe mmadụ atọ ndị enyi Job nọ, nʼihi na ọ dịghị ebe ha
    hụtara Job dịka onye ụzọ ya na-ezighị ezi, ma ha gara nʼihu ịma ya ikpe.
  ory-ory: ମଧ୍ୟ ତାହାର ତିନି ବନ୍ଧୁଙ୍କ ପ୍ରତିକୂଳରେ ତାହାର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, କାରଣ ସେମାନେ
    କୌଣସି ଉତ୍ତର ଦେଇ ନ ପାରିଲେ ହେଁ ଆୟୁବକୁ ଦୋଷୀ କରିଥିଲେ।
  chk-chk: A pwal song ngeni chiechien Hiop kewe ülüman, pun esap chüen wor mine repwe
    pälüeni ngeni Hiop, inamwo ika ra fen pwärätä pwe i a mwäl.
  rop-rop: En imbin brabli wail langa det thribala fren blanga Job du, dumaji dei
    nomo bin abum eni wed blanga ensimbek Job, bat deibin kipgon toktok im gilti.
  ukr-1871: А на трьох другів його досадував за те, що не знайшли влучної відповідї,
    а тільки винуватили Йова.
  deu-1951: über seine drei Freunde aber entbrannte sein Zorn, weil sie keine Antwort
    fanden und Hiob doch verurteilten.
  eng-JPS: Also against his three friends was his wrath kindled, because they had
    found no answer, and yet had condemned Job.
  srp-1865: I na tri prijatelja njegova razgnjevi se što ne naðoše odgovora i opet
    osuðivahu Jova.
  lug-lug: Yanyiigira ne mikwano gye abasatu, kubanga baalemwa okulumiriza Yobu kyokka
    nga baali bamusingisizza omusango.
  heb-heb: ובשלשת רעיו חרה אפו על אשר לא מצאו מענה וירשיעו את איוב׃
  ben-IRV: ইলীহূর রাগ তার তিন বন্ধুর বিরুদ্ধেও জ্বলে উঠেছিল কারণ তারা ইয়োবকে দেওয়ার
    মত কোন উত্তর খুঁজে পায় নি এবং তবুও তারা ইয়োবকে দোষী করেছে।
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਕ੍ਰੋਧ ਉਹ ਦੇ ਤਿੰਨਾਂ ਮਿੱਤਰਾਂ ਉੱਤੇ ਵੀ ਭੜਕਿਆ ਕਿਉਂ ਜੋ ਉਹ ਅੱਯੂਬ ਨੂੰ
    ਉੱਤਰ ਨਾ ਦੇ ਸਕੇ, ਤਾਂ ਵੀ ਉਹਨਾਂ ਨੇ ਅੱਯੂਬ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਇਆ।
  mya-JVB: ယောဘ၏ အဆွေ ခင်ပွန်းသုံး ယောက်တို့သည် ပြန် ၍မ ပြောနိုင်သော်လည်း ၊ ယောဘ ၌
    အပြစ် ရှိသည်ဟု စီရင်ကြသောကြောင့် ၊ သူတို့ကို လည်း အမျက် ထွက် ၏။
  hmo-hmo: Elihu ese danu Iobu ena turana toiosi dekenai ia badu, badina idia gwau
    Iobu be kerere, to ia dekenai idia haere henia dalana idia diba lasi.
  urd-urd: और उसके तीनों दोस्तों पर भी उसका क़हर भड़का, इसलिए कि उन्हें जवाब तो सूझा
    नहीं, तोभी उन्होंने अय्यूब को मुजरिम ठहराया।
  rus-SYN: а на трех друзей его воспылал гнев его за то, что они не нашли, что отвечать,
    а между тем обвиняли Иова.
  bqc-SIM: Aà pↄ pà Yobu gbɛ̃na gbɛ̃ↄn àaↄ̃ↄzi lↄ, asa aa aà tàae èɛ, ãma aai
    fↄ̃ yã́zãsìwào.
  tcz-CHONGTHU: Job in anel nau adonbut thei uva Pathen joh chu dihmo dinga akilah
    jeh uva Job loile golte thum chunga jong kinga ahi.
  mar-mar: अलीहूचा राग आणखी त्याच्या तीनही मित्रावर भडकला कारण ईयोबासाठी त्यांना कोणतेही
    उत्तर सापडले नाही, आणि तरीही ते ईयोबाला दोष देत राहीले होते.
  qub-qub: Jobpa quimsa amïguncunapäpis rabyacurcuran imanöpapis mana cutichiyta camäpacur
    Tayta Diosta manacajman churashanpita.
  hat-hat: Li te ankòlè sou twa zanmi Jòb yo tou. Yo pa t' jwenn anyen pou yo reponn
    Jòb. Konsa, yo menm tou, se Bondye yo te bay tout tò a.
  eng-BSB: and he burned with anger against Job’s three friends because they had failed
    to refute Job, and yet had condemned him.
  eng-WEBPB: Also his wrath was kindled against his three friends, because they had
    found no answer, and yet had condemned Job.
  kbq-kbq: Ana nehuno Jopuna 3'a rone'a raminku'ene tusi arimpa ahezamante'ne. Na'ankure
    Jopu nanekere'ma kenona hunte so'ema nosu'za, Jopu'a hazenke hu'negeno Anumzamo'a
    knazana nemie hu'zama, hazenke'amofo agafama ke'za eri fore'ma osaza zanku anara
    hu'ne.
  nhe-BL: Huan nojquiya Eliú cualanqui ica nopa eyi ihuampoyohua Job pampa ax quimatiyayaj
    quejatza quinanquilise huan san achi más quiteilhuiyayaj.
  gub-BL: Wikwahy a'e na'iruz imyrypar wanupe no. Ta'e nupuner kwaw Izo pe ize'eg
    iwazar haw rehe wà xe. — Tupàn ru'u uzawy aipo, i'i a'e pe har uzeupeupe wà.
  eng-DRA: And he was angry with his friends because they had not found a reasonable
    answer, but only had condemned Job.
