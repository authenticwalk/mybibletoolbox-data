verse: JOB.032.002
translations:
  mal-C: ഇയ്യോബ് ദൈവത്തെക്കാൾ നീതിമാനാണെന്ന് സ്വയം അവകാശപ്പെട്ടതുകൊണ്ട് അദ്ദേഹത്തിനെതിരേ
    രാംവംശത്തിൽ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂ കോപപരവശനായി.
  deu-TKW: da entbrannte der Zorn Elihus, des Sohnes Barachels, von Bus aus dem Geschlechte
    Ram. Über Hiob ward er zornig, weil er sich Gotte gegenüber für gerecht hielt,
  lin-lin: Kasi Eliwu, mwana mobali ya Barakeyeli, moto ya libota ya Buzi mpe ya etuka
    ya Rami, asilikelaki Yobo makasi, pamba te amimonaki sembo koleka Nzambe.
  eng-LSV: and the anger of Elihu son of Barachel the Buzite burns, of the family
    of Ram; his anger has burned against Job, because of his justifying himself more
    than God;
  eng-GNV: 'Then the wrath of Elihu the sonne of Barachel the Buzite, of the familie
    of Ram, was kindled: his wrath, I say, was kindled against Iob, because he iustified
    himselfe more then God.'
  eng-WEBSTER: 'Then was kindled the wrath of Elihu the son of Barachel the Buzite,
    of the kindred of Ram: against Job was his wrath kindled, because he justified
    himself rather than God.'
  nhw-BL: Huajca Eliú cualanqui ica Job. Eliú elqui icone Baraquel huan iixhui Buz;
    huan hualayaya ipan ihueyi familia Ram. Cualanqui pampa Job amo quinequiyaya quiijtos
    para melahuac tlajtlacolchijtoya. Niyon amo quiijtohuayaya para quinamiqui nopa
    tlatzacuiltili catli Toteco quititlanilijtoya.
  swh-ONEN: Lakini Elihu mwana wa Barakeli, wa kabila la Buzi wa jamaa ya Ramu, akamkasirikia
    sana Ayubu, kwa sababu ya kujihesabia haki mwenyewe badala ya Mungu.
  bba-bba: Adɑmɑ durɔ ɡoo wɑ̃ɑ Rɑmun bweseru sɔɔ wi bɑ mɔ̀ Elihu. Win tundowɑ Bɑrɑkɛli,
    Busin yɛnuɡii. Wiyɑ u mɔru bɑrɑ yèn sɔ̃ Yoobu u tii ɡɑrisi tɑɑrɛ sɑriruɡii Gusunɔn
    wuswɑɑɔ.
  eng-KJVCPB: 'Then was kindled the wrath of Elihu the son of Barachel the Buzite,
    of the kindred of Ram: against Job was his wrath kindled, because he justified
    himself rather than God.'
  luo-luo: To Elihu wuod Barakel ja-Buz, mane wuok e anywola mar Ram ne iye owangʼ
    gi Ayub nikech nopwoyore kende owuon kaka ngʼat makare, ka ok oweyo Nyasaye ema
    mondo opwoye.
  meu-meu: Bena Elihu Barakele, tau Busu, Ram iduhuna tauna, na e badu. Ia ese Iobu
    e badu henia, badina be ia sibona maorona e gwaurai, a Dirava maorona se gwaurai.
  npi-ULB: त्यसपछि रामको परिवारको बुजी बारकेलका छोरा एलीहूलाई रिस उठ्यो । तिनलाई अय्यूबको
    विरुद्धमा रिस उठेको थियो, किनकि तिनले परमेश्‍वरभन्दा पनि आफैलाई धर्मी ठहराएका
    थिए ।
  yor-yor: Nígbà náà ni inú bí Elihu ọmọ Barakeli ará Busi, láti ìbátan ìdílé Ramu;
    ó bínú si Jobu nítorí ti ó dá ara rẹ̀ láre kàkà ki ó dá Ọlọ́run láre.
  pes-OPCB: شخصی به نام الیهو، پسر برکئیل بوزی، از طایفهٔ رام، که شاهد این گفتگو بود
    خشمگین شد، زیرا ایوب نمی‌خواست قبول کند که گناهکار است و خدا به حق او را مجازات
    کرده است.
  tgl-ULB: Pagkatapos sumiklab ang galit ni Elihu anak ni Baraquel, apo ni Bus ng
    pamilya ni Ram; sumiklab ito laban kay Job dahil binigyang katwiran niya ang kaniyang
    sarili sa halip na ang Diyos.
  hui-hui: Ani lalu beremigola igiri daliahe mbira ti bi lalu beremigoria biruwa hale
    ho berene. Igiri ogoni Baragele igini Elihu bereneya. Elihu ibu Lama hameigini
    howa Busu bamba henegonaga aria hene. Ani biruwa Elihu ibugua Yobohanda ibuha
    ko mbira nawi tigabi ko lalu Ngode Datagaliwabehanda i̱hondo ko bialu ka layago
    hale howa keba timbuni hene.
  mya-mya: ထိုအခါ ဗုဇအမျိုးအာရအနွှယ်ဖြစ်သော ဗာရ ခေလသားဧလိဟု သည်အမျက်ထွက်၏။ ယောဘသည်
    ဘုရားသခင်ထက်မိမိဖြောင့်မတ်ကြောင်းကို ပြသော ကြောင့်၊ ယောဘကို အမျက်ထွက်၏။
  bod-N: དེ་ནས་པུ་ཟེ་པ་ཡི་ཁོངས་སུ་གཏོགས་པའི་རཱམ་གྱི་རུས་རྒྱུད་ལས་པ་རག་ཨེལ་གྱི་བུ་ཨེལ་ལེ་ཧུ་ཁྲོས་ཤིང་།
    ཁོ་ནི་ཨེས་ཡོབ་ལ་ཤིན་ཏུ་ཁྲོས་པར་གྱུར་ཏེ། ཨེས་ཡོབ་ཀྱིས་དཀོན་མཆོག་གི་དྲུང་དུ་རང་ཉིད་དྲང་པོར་བརྩིས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Asi Erihu mwanakomana waBharakeri muBhuzi, wemhuri yaRami, akatsamwira
    Jobho zvikuru nokuda kwokuzviruramisira kwake panzvimbo yokuti zviitwe naMwari.
  spa-BLM: Entonces se encendió la ira de Elihú, hijo de Baraquel, buzita, de la familia
    de Ram, contra Job. Su ira se encendió porque él se justificaba a sí mismo antes
    que a Dios.
  cac-cac: Palta a d'a scal eb' vin̈ ay jun vin̈ vinac aj chon̈ab' Buz, Eliú sb'i
    vin̈, yuninal vin̈ vin̈aj Baraquel yin̈tilal vin̈aj Ram. Majxo techaj yuj vin̈
    scot yoval d'a vin̈aj Job chi', yujto stec'b'ej sb'a vin̈ yalani to malaj smul
    vin̈, syac'ancanb'at vin̈ d'a yib'an̈ Dios.
  swh-ULB: Ndipo iliwaka hasira ya Elihu mwana wa Barakeli Mbuzi, wa familia ya Ramu,
    iliwaka dhidi ya Ayubu kwa kuwa alijihesabia haki mwenyewe kuliko Mungu.
  bel-bel: 'тады загарэўся гнеў Эліуя, сына Варахіілавага, Вузіцяніна з племя Рамавага:
    загарэўся гнеў ягоны на Ёва за тое, што ён апраўдваў сябе больш, чым Бога,'
  deu-ELBBK: Da entbrannte der Zorn Elihus, des Sohnes Barakeels, des Busiters, vom
    Geschlecht Ram; sein Zorn entbrannte gegen Hiob, weil er sich selbst mehr rechtfertigte
    als Gott.
  mbb-OT: Ne zutun, duen sevaha he etew he iyan ngazan din si Elihu. Anak sikandin
    ni Barakel he tig-Buz he kevuwazan te pemilya ni Ram. Nepeukan din si Job su wazà
    besula ni Job is keugelingen din, kekenà, iyan mibasul zin is Megbevayà.
  mal-2015: അപ്പോൾ രാംവംശത്തിൽ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂവിന്റെ കോപം ജ്വലിച്ചു;
    ദൈവത്തെക്കാൾ തന്നേത്താൻ നീതീകരിച്ചതുകൊണ്ടു ഇയ്യോബിന്റെ നേരെ അവന്റെ കോപം ജ്വലിച്ചു.
  rmc-rmc: Ale akor igen choľisaľiľa o Elihu, o čhavo le Baracheloskro, andral o Buz,
    andral e famelija le Ramoskri. Igen choľisaľiľa pro Job, bo furt phenelas pre
    peste, hoj hino spravodľivo a obviňinelas le Devles.
  pes-OPV: آنگاه خشم الیهو ابن برکئیل بوزی که ازقبیله رام بود مشتعل شد، و غضبش بر
    ایوب افروخته گردید، از این جهت که خویشتن را ازخدا عادلتر می‌نمود.
  ron-1924: Атунч с-а апринс де мыние Елиху, фиул луй Баракеел дин Буз, дин фамилия
    луй Рам. Ел с-а апринс де мыние ымпотрива луй Йов, пентру кэ зичя кэ есте фэрэ
    винэ ынаинтя луй Думнезеу.
  ben-OBCV: কিন্তু রামের পরিবারভুক্ত বূষীয় বারখেলের ছেলে ইলীহূ ইয়োবের উপরে খুব ক্রুদ্ধ
    হলেন, যেহেতু ইয়োব ঈশ্বরের তুলনায় নিজেকে বেশি ধার্মিক বলে মনে করেছিলেন।
  som-som: Markaas waxaa cadhooday Eliihuu ina Barakeel oo ahaa reer Buus oo qoladiisu
    ahayd reer Raam, oo aad buu Ayuub ugu xanaaqay, maxaa yeelay, isagu xaq buu isu
    qaatay intuu Ilaah xaq u qaadan lahaa.
  lat-VUC: 'Et iratus indignatusque est Eliu filius Barachel Buzites, de cognatione
    Ram: iratus est autem adversum Job, eo quod justum se esse diceret coram Deo.'
  eng-ASVBT: 'Then was kindled the wrath of Elihu the son of Barachel the Buzite,
    of the family of Ram: against Job was his wrath kindled, because he justified
    himself rather than God.'
  ita-1885: Elihu, figliuolo di Baracheel, Buzita, della nazione di Ram, si accese
    nell'ira contro a Giobbe, perchè giustificava sè stesso anzi che Iddio;
  eng-LXXUP: 'Then Elihu the son of Barachel, the Buzite, Of the kindred of Ram, of
    the country of Uz, was angered: And he was very angry with Job, Because he justified
    himself before the Lord.'
  eng-ULB: Then was kindled the anger of Elihu son of Barakel the Buzite, of the family
    of Ram; it was kindled against Job because he justified himself rather than God.
  spa-VBL: Entonces Eliú, hijo de Baraquel el Buzita, de la familia de Ram, se enojó.
    Se enojó con Job por afirmar que él tenía la razón y no Dios.
  fra-_FOB: Et Élihu, fils de Barakéel, Buzite, de la famille de Ram, se mit dans
    une fort grande colère contre Job, parce qu'il se justifiait lui-même devant Dieu.
  mal-mal: അപ്പോൾ രാംവംശത്തിൽ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂവിന്റെ കോപം ജ്വലിച്ചു;
    ദൈവത്തേക്കാൾ തന്നേത്താൻ നീതീകരിച്ചതുകൊണ്ട് ഇയ്യോബിന്റെ നേരെ അവന്റെ കോപം ജ്വലിച്ചു.
  urd-GVR: Yih dekh kar Ilīhū bin Barakel ġhusse ho gayā. Būz Shahr ke rahne wāle
    is ādmī kā ḳhāndān Rām thā. Ek taraf to wuh Ayyūb se ḳhafā thā, kyoṅki yih apne
    āp ko Allāh ke sāmne rāstbāz ṭhahrātā thā.
  suz-BL: मिनु राम आ खिं ङा बूज ङा बाराकेल आ तौ एलीहु गाइक्‍ता बाक्‍त। मारदे हना अय्‍युबमी
    आंम कली परमप्रभु आ ङोंइती शुश पाप मपाइब खोदेंशो सेल्‍से बाक्‍त। उत्‍पत्ती २२:२१;
    अय्‍युब १३:१८; अय्‍युब १९:६-७; अय्‍युब २५:५-६
  eng-NOY: Then was kindled the wrath of Elihu, the son of Barachel, the Buzite, of
    the family of Ram; against Job was his wrath kindled, because he accounted himself
    righteous rather than God.
  ita-1927: 'Allora l’ira di Elihu, figliuolo di Barakeel il Buzita, della tribù di
    Ram, s’accese:'
  ckb-ckb: بەڵام ئەلیهوی کوڕی بەرەخێلی بووزی لە هۆزی ڕام لە ئەیوب تووڕە بوو. تووڕەیی
    جۆشا، چونکە ئەیوب خۆی بە بێتاوان دادەنا و گلەیی لە خودا دەکرد.
  eng-BBE: And Elihu, the son of Barachel the Buzite, of the family of Ram, was angry,
    burning with wrath against Job, because he seemed to himself more right than God;
  kan-OKCV: ಆಗ ರಾಮ ಗೋತ್ರದ ಬೂಜ್ಯನಾದ ಬರಕೇಲನ ಮಗ ಎಲೀಹು, ಯೋಬನ ಮೇಲೆ ಬಹು ಕೋಪಗೊಂಡನು. ಯೋಬನು
    ದೇವರಿಗಿಂತ ತನ್ನನ್ನು ನ್ಯಾಯವಂತನೆಂದು ಸ್ಥಾಪಿಸಿದ್ದರಿಂದ, ಎಲೀಹು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡನು.
  tam-2017: அதினால் ராமின் வம்சத்தானாகிய பூசியனாகிய பரகெயேலின் மகன் எலிகூவுக்குக்
    கோபம் வந்தது, யோபு, தேவனைவிடத் தன்னைத்தான் நீதிமானாக்கினதினால், அவன்மேலும் அவனுக்குக்
    கோபம் வந்தது.
  spa-RV-1909: 'Entonces Eliú hijo de Barachêl, Bucita,, de la familia de Ram, se
    enojó con furor contra Job: enojóse con furor, por cuanto justificaba su vida
    más que á Dios.'
  ron-BTF: Atunci s-a aprins furia lui Elihu, fiul lui Barachel buzitul, din rudenia
    lui Ram, împotriva lui Iov s-a aprins furia lui, fiindcă el s-a declarat drept
    pe sine însuși mai degrabă decât pe Dumnezeu.
  eng-WEBP: Then the wrath of Elihu the son of Barachel, the Buzite, of the family
    of Ram, was kindled against Job. His wrath was kindled because he justified himself
    rather than God.
  eng-FBV: Then Elihu, the son of Barachel the Buzite, of the family of Ram, grew
    angry. He was angry with Job for claiming he was right rather than God.
  nld-1939: ontbrandde de toorn van Elihoe den zoon van Barakel, den Boeziet, uit
    het geslacht van Ram. Tegen Job ontbrandde zijn toorn, omdat hij zich tegenover
    God in het gelijk had gesteld;
  nch-BL: Huajca Eliú cualanqui ica Job. Eliú elqui icone Baraquel huan iixhui Buz;
    huan hualayaya ipan ihueyi familia Ram. Cualanqui pampa Job amo quinequiyaya quiijtos
    para melahuac tajtacolchijtoya. Yon amo quiijtohuayaya para quinamiqui nopa tatzacuiltili
    cati Toteco quititanilijtoya.
  vie-1934: Ê-li-hu, con trai của Ba-ra-kê-ên, người Bu-xi, về dòng dõi Ram, lấy làm
    tức giận Gióp, bởi vì người tự xưng mình là công bình hơn là Đức Chúa Trời.
  hin-CV: किंतु राम के परिवार के बुज़वासी बारकएल के पुत्र एलिहू का क्रोध भड़क उठा-उसका
    यह क्रोध अय्योब पर ही था, क्योंकि अय्योब स्वयं को परमेश्वर के सामने नेक प्रमाणित
    करने में अटल थे.
  spa-BES: Y Eliu, el hijo de Baraquel el Buzita, de la familia de Ram, estaba enojado,
    ardiendo de ira contra Job, porque se parecía a sí mismo más justo que Dios;
  tdx-tdx: Niforoforo amy zao ty haboseha’ i Elihò ana’ i Barakele ana’ i Bozý nte-Rame;
    niforoforoe’e t’Iobe amy t’ie mañatò-vatañe añatrefan’ Añahare,
  tha-KJV: แล​้วเอลีฮู บุ​ตรชายบาราเคล คนบุ​ชี ครอบครัวราม ก็​โกรธ เขาโกรธโยบ เพราะท่านอ้างตั​วว​่าชอบธรรมหาใช่พระเจ้าไม่
  por-BR-2018: Porém se acendeu a ira de Eliú, filho de Baraquel, buzita, da família
    de Rão; contra Jó se acendeu sua ira, porque justificava mais a si mesmo que a
    Deus.
  deu-ELO: Da entbrannte der Zorn Elihus, des Sohnes Barakeels, des Busiters, vom
    Geschlechte Ram; sein Zorn entbrannte wider Hiob, weil er sich selbst mehr rechtfertigte
    als Gott.
  eng-WYC-2018: And Elihu, the son of Barachel (the) Buzite, of the kindred of Ram,
    was wroth, and had indignation; and he was wroth against Job, for he said himself
    to be just before God, (or and he was angry against Job, for he had said himself
    to be righteous before God).
  epo-epo: Tiam ekflamis la kolero de Elihu, filo de Baraĥel, Buzano, el la familio
    de Ram. Kontraŭ Ijob ekflamis lia kolero pro tio, ke li opiniis sin pli prava
    ol Dio;
  uig-PIN: Andin Buziliⱪ Ramning ailisidin bolƣan Barahǝlning oƣli Elihu isimlik yigitning
    ƣǝzipi ⱪozƣaldi; uning ƣǝzipi Ayupⱪa ⱪarita ⱪozƣaldi, qünki u Hudani ǝmǝs, bǝlki
    ɵzini toƣra ⱨesabliƣanidi;
  beo-beo: 'Be dunu eno la:ididili esalu, ea dio amo Ilaihiu, da ougi ba:i amola amo
    bu gumimu hamedei ba:i. Bai Yoube da hina: hou gaga:le, Godema diwaneya udidilalu.
    (Ilaihiu da Ba:lagele ea mano amola Ba:lagele da Base egaga fi dunu. Ea sosogo
    fi da La:me.)'
  tpi-OTNT: Tasol wanpela yangpela man i stap klostu long ol na i harim toktok bilong
    ol. Nem bilong en Elihu, pikinini bilong Barakel. Elihu em i bilong lain famili
    bilong Ram, na Ram i bilong lain bilong Bus. Orait na Elihu i kros moa yet long
    Jop, long wanem, Jop i bin tok long em yet i mekim stretpela pasin na pasin bilong
    God i no stret.
  hau-SA: Amma Elihu ɗan Barakel mutumin Buz na iyalin Ram, ya ji haushi da Ayuba
    don yă nuna shi ne mai gaskiya ba Allah ba.
  uig-LAT: Andin Buziliq Ramning ailisidin bolghan Baraxelning oghli Élixu isimlik
    yigitning ghezipi qozghaldi; uning ghezipi Ayupqa qarita qozghaldi, chünki u Xudani
    emes, belki özini toghra hésablighanidi;
  nde-nde: Kodwa u-Elihu indodana kaBharakeli umBhuzi, owendlu kaRamu, wamzondela
    uJobe ngokuzigeza yena endaweni yokugezwa nguNkulunkulu.
  ton-ton: 'Pea naʻe tupu ʻae ʻita ʻa Elihu ko e foha ʻo Palakela ko e tangata Pusa,
    ʻi he kāinga ʻo Lame: naʻe tupu ʻene ʻita kia Siope, koeʻuhi naʻa ne fakatonuhiaʻi
    ia ʻe ia kae ʻikai ko e ʻOtua.'
  ces-1613: Tedy rozpáliv se hněvem Elihu, syn Barachele Buzitského z rodu Syrského,
    na Joba, rozhněval se, proto že spravedlivější pravil býti duši svou nad Boha.
  eng-WMB: Then the wrath of Elihu the son of Barachel, the Buzite, of the family
    of Ram, was kindled against Job. His wrath was kindled because he justified himself
    rather than God.
  tam-TCV: ஆனால் ராமின் குடும்பத்தைச் சேர்ந்த பூசியனான பரகெயேலின் மகன் எலிகூவுக்குக்
    கோபமூண்டது; ஏனெனில், யோபு இறைவன் நேர்மையானவர் என்று சொல்வதைவிட, தன்னைத்தானே நேர்மையானவன்
    என்று சொன்னான்.
  ceb-ULB: Unya nakapasilaob kini sa kasuko ni Elihu nga anak ni Barakel nga Buzihanon,
    nga sakop sa pamilya ni Ram; misilaob kini batok kang Job tungod kay gimatarong
    niya ang iyang kaugalingon kaysa sa Dios.
  pol-UBG: Wtedy zapłonął gniewem Elihu, syn Barakeela, Buzyta, z rodu Ram; rozgniewał
    się na Hioba, gdyż usprawiedliwiał siebie bardziej niż Boga.
  urd-GVU: یہ دیکھ کر اِلیہو بن برکیل غصے ہو گیا۔ بوز شہر کے رہنے والے اِس آدمی کا
    خاندان رام تھا۔ ایک طرف تو وہ ایوب سے خفا تھا، کیونکہ یہ اپنے آپ کو اللہ کے سامنے
    راست باز ٹھہراتا تھا۔
  deu-1912: Aber Elihu, der Sohn Baracheels von Bus, des Geschlechts Rams, ward zornig
    über Hiob, daß er seine Seele gerechter hielt denn Gott.
  kan-2017: ಆಮೇಲೆ ಬೂಜ್ ಕುಲಕ್ಕೂ, ರಾಮ್ ಗೋತ್ರಕ್ಕೂ ಸೇರಿದ ಬರಕೇಲನ ಮಗನಾದ ಎಲೀಹುವಿಗೆ ಸಿಟ್ಟೇರಿತು;
    ಯೋಬನು ದೇವರಿಗಿಂತಲೂ ತಾನೇ ನ್ಯಾಯವಂತನೆಂದು ಎಣಿಸಿಕೊಂಡಿದ್ದರಿಂದ ಅವನ ಮೇಲೆ ಎಲೀಹುವಿಗೆ ಸಿಟ್ಟು
    ಬಂತು.
  yap-yap: Ma bay be’ nib mo’on ni ba sak’iy u rom ni Elihu fithingan ni dakiyag ni
    nge k’adan’ ko damumuw, ni bochan e be yog Job ni ir e bfel’ ma be tay e kireb
    nga daken Got. (Elihu nib pagel ni fak Barakel, ni reb i owchen Buz, ni be’ ko
    fare ke girdi’ ku Ram.)
  hlt-MCSB: Te dongah Ram koca kah Buzi Barakel capa Elihu kah a thintoek tah Job
    taengah sai coeng. Pathen lakah amah hinglu te a tang sak dongah a thintoek khaw
    sai.
  mdy-ETH: ዒዮቤ ፔና ፂሎ ማሂ፥ ፆኦሲ ዻቢንቴያ ማሂ ፓይዴሢሮ ራሜ ዜርፃፓ ማዔ ቡዛ ዓሲ ማዔ ባርኬሌ ናኣዚ፥ ዔሊሁ ሚርጌና
    ዻጋዼኔ።
  twi-ASANTE: Na Busini Barakel babarima Elihu a ɔfiri Ram abusua mu no bo fuu Hiob
    yie sɛ ɔbu ne ho bem na ɔmmu Onyankopɔn mmom bem.
  eng-WEBU: Then the wrath of Elihu the son of Barachel, the Buzite, of the family
    of Ram, was kindled against Job. His wrath was kindled because he justified himself
    rather than God.
  wal-wal: Iyyoobi Xoossaa xillo giyoogaa aggidi, bana xillo oottido gishshau, Raama
    yara gidiya Buuziyaa Barkkeela na7ai Eelihu Iyyooba bolli keehippe hanqqettiis.
  spa-PDDPT: Entonces Eliú, hijo de Baraquel, buzita, de la familia de Ram, se encendió
    en ira contra Job, porque él se justificaba a sí mismo delante de ʼElohim.
  gun-gun: Ha'e ramo buzita Baraquel ra'y Eliú, Rão ramymino regua ju ivai Jó pe,
    Nhanderuete gui eteve voi onhemboeko porãvexe ramo.
  ilo-ULB: Ket narubruban ti pungtot ni Elihu nga anak ni Barakel ti Bucita, a nagtaud
    iti pamilya ni Ram; narubruban daytoy maibusor kenni Job gapu ta inkalinteganna
    ti bagina imbes a ti Dios.
  kpg-kpg: Taane dono ingoo go Elihu e noho i di gowaa deelaa, ia gu deemee di hagakono
    dono hagawelewele, idimaa Job e bida hai ono donu i deia, ga hagaanga nia mee
    huogodoo gi God. (Elihu tama daane ni Barakel, tangada di madawaawa o Buz, tangada
    mai di madahaanau o Ram).
  uig-ARA: ئاندىن بۇزىلىق رامنىڭ ئائىلىسىدىن بولغان باراخەلنىڭ ئوغلى ئېلىخۇ ئىسىملىك
    يىگىتنىڭ غەزىپى قوزغالدى؛ ئۇنىڭ غەزىپى ئايۇپقا قارىتا قوزغالدى، چۈنكى ئۇ خۇدانى
    ئەمەس، بەلكى ئۆزىنى توغرا ھېسابلىغانىدى؛
  sus-sus: Na kui Elihu, Barakeeli Buusika xa di, naxan fatan Rama xabilɛ ra, a bɔɲɛ
    naxa te Ayuba xili ma, barima na nu a yɛtɛ findixi nɔndi falɛ nan na Ala ya i.
  pon-2006: Ahpw ohl emen me ede Elihu me iang mihmi wasao ahpw sohla kak kanengamahiong
    eh lingeringer, pwehki Sohp eh akupwungki pein ih oh kapwukohnki Koht mehkoaros.
    (Elihu nein Parakel pwutak, kadaudok en Pus, oh kisehn peneineien Ram.)
  ksd-ksd: Ma Eliu natu i Barakel ra te Bus ta ra apik na tarai Ram i ga kankan. I
    ga tata pire Iob ma ra kulot na nuknukina, tago Iob i ga ongor ba ia iat i takodo
    ta dir ma God.
  tur-YTC: O zaman Ram ailesinden Buzlu Barakel oğlu Elihu'nun öfkesi İyov'a karşı
    alevlendi. Öfkesi, Tanrı'dan çok kendini haklı çıkarmış olduğu için alevlendi.
  grc-BRENT: Ὠργίσθη δὲ Ἐλιοὺς ὁ τοῦ Βαραχιὴλ ὁ Βουζίτης ἐκ τῆς συγγενείας Ῥὰμ, τῆς
    Αὐσίτιδος χώρας· ὠργίσθη δὲ τῷ Ἰὼβ σφόδρα, διότι ἀπέφῃνεν ἑαυτὸν δίκαιον ἐναντίον
    Κυρίου·
  ind-AYT: Kemudian, Elihu, anak Barakheel, orang Bus, dari keluarga Ram, menjadi
    marah terhadap Ayub karena dia membenarkan dirinya lebih daripada Allah.
  nya-nya: Koma Elihu, mwana wa Barakeli, wa fuko la Buzi, wa banja la Ramu, anapsera
    mtima kwambiri Yobu chifukwa choti Yobuyo anakana kuvomera kuti anachimwa ndi
    kuti Mulungu anakhoza pomulanga.
  hrv-hrv: 'Nato se rasrdi Elihu, sin Barakeelov, iz Buza, od plemena Ramova: planu
    gnjevom na Joba zato što je sebe držao pravednim pred Bogom;'
  mps-mps: Tiali goli, gesi bidi me deli augwali pagede bidama, augwaligo po wabo
    odaluali. Agai nogi Elihu, te Badakelgo wai. Elihu te Ram sibigo wai, tama te
    Ram te Bus hani. Tama Elihu agai wado po genuai mu Job dali wainu yali. Magi baso
    meni. Jopgo te po wali, Jop agai da, dwagi yai kolesaga ebo dao olama, Godigo
    ebo kolesaga da, dobo dao wali pode.
  tpi-tpi: Tasol wanpela yangpela man i stap klostu long ol na i harim toktok bilong
    ol. Nem bilong en Elihu, pikinini bilong Barakel. Elihu em i bilong lain famili
    bilong Ram, na Ram i bilong lain bilong Bus. Orait na Elihu i kros moa yet long
    Jop, long wanem, Jop i bin tok long em yet i mekim stretpela pasin na pasin bilong
    God i no stret.
  dan-1931: blussede Vreden op i Buzitten Elihu, Barak'els Søn, af Rams Slægt. På
    Job vrededes han, fordi han gjorde sig retfærdigere end Gud,
  vie-OVCB: Nhưng Ê-li-hu, con Ba-ra-kê-ên, người Bu-xi, dòng họ Ram, giận Gióp. Ông
    giận vì Gióp không nhận mình có tội và Đức Chúa Trời hình phạt ông là đúng.
  guj-2017: પછી રામના કુટુંબના બારાકેલ બુઝીના દીકરા અલીહૂને અયૂબ પર ગુસ્સે આવ્યો;
    કારણ કે અયૂબે ઈશ્વર કરતાં પોતાને ન્યાયી જાહેર કર્યો હતો.
  pon-2006A: Ahpw ohl emen me ede Elihu me iang mihmi wasao ahpw sohla kak kanengamahiong
    eh lingeringer, pwehki Sohp eh akupwungki pein ih oh kapwukohnki Koht mehkoaros.
    (Elihu nein Parakel pwutak, kadaudok en Pus, oh kisehn peneineien Ram.)
  por-BRBSL: Então a ira de Elihu, filho de Barachel, o Buzita, da família de Ram,
    foi acesa contra Jó. Sua ira foi acesa porque ele se justificava a si mesmo e
    não a Deus.
  cth-cth: Hottelah Barakel e capa Elihu, Buz tami Ram catoun Elihu teh pueng hoi
    a lungkhuek. Cathut hlak amahoima tamikalan a kâti dawkvah, Job koe a lungkhuek.
  twi-twi: Na Busini Barakel babarima Elihu a ofi Ram abusua mu no bo fuw Hiob yiye
    sɛ obu ne ho bem na ommu Onyankopɔn mmom bem.
  hlt-hlt: Te dongah Ram koca kah Buzi Barakel capa Elihu kah a thintoek tah Job taengah
    sai coeng. Pathen lakah amah hinglu te a tang sak dongah a thintoek khaw sai.
  tbz-SIM: Dɑmmu nɑɑ̀mùnkù kou Buusi weè do pɛitɛ́ Bɑdɑkɛɛdi kòo pɛitɛ́ Ediu. Weè
    Ediu miɛkɛ do pɛikɛ Isɔbu mɛdiɛ̀ ò yɛ̃mmɛ̀ ò tú wèè wetí kɛ̀ Kuyie nnɛ́ ò nìńtɛ́.
  msy-2020: Ezɨ gumazir igiar mam, an ziam Elihu, a me ko ikia men mɨgɨrɨgɨaba barasi.
    An afeziam Barakel, a Busɨn adarazir mav, egha Ramɨn ikɨzimɨn aven iti. A kamaghɨn
    orazi Jop ghaze, an arazir aghuim gami, ezɨ God arazir kuram gami. Bizir kam bangɨn,
    Elihu puvɨram atara muriam Jop bagha bar ikufi.
  dop-dop: Ntɛnɑ pɑ́ɑ́nɑ́ hɑŋ Ɩlihu, wei ɩ kɛ́ Pusi kpekǝle tʋ Lɑm lʋlʋɣʋ tʋ Pɑlɑkɛlɩ
    pǝyɑlʋ tɔ. Mpi tɔ, Soopu tɔŋ sɩ Ɩsɔ nyǝnǝɣɩ ɩnǝɣɩ siɣisilu.
  azb-azb: Amma Əyyub özünü Allahdan da saleh saydığı üçün Ram nəslindən Buzlu Barakelin
    oğlu Elihu ona qarşı qəzəbdən alovlandı.
  eng-DBY: 'Then was kindled the anger of Elihu the son of Barachel, the Buzite, of
    the family of Ram: against Job was his anger kindled, because he justified himself
    rather than God;'
  hin-2017: और बूजी बारकेल का पुत्र एलीहू जो राम के कुल का था, उसका क्रोध भड़क उठा।
    अय्यूब पर उसका क्रोध इसलिए भड़क उठा, कि उसने परमेश्वर को नहीं, अपने ही को निर्दोष
    ठहराया।
  wol-KYG: Ba loolu amee Eliyu doomu Barakel ma askanoo ci Buus, bokk ci làngu Ram
    daa mer ba futt ca la Ayóoba dëggal boppam fi kanam Yàlla,
  eng-YLT: and burn doth the anger of Elihu son of Barachel the Buzite, of the family
    of Ram; against Job hath his anger burned, because of his justifying himself more
    than God;
  eng-WYC-2017: And Elihu, the son of Barachel the Buzite, of the kindred of Ram,
    was wroth, and had indignation; and he was wroth against Job, for he said himself
    to be just before God.
  eng-WMBB: Then the wrath of Elihu the son of Barachel, the Buzite, of the family
    of Ram, was kindled against Job. His wrath was kindled because he justified himself
    rather than God.
  urd-GVH: यह देखकर इलीहू बिन बरकेल ग़ुस्से हो गया। बूज़ शहर के रहनेवाले इस आदमी का
    ख़ानदान राम था। एक तरफ़ तो वह अय्यूब से ख़फ़ा था, क्योंकि यह अपने आपको अल्लाह
    के सामने रास्तबाज़ ठहराता था।
  rug-rug: Ba se Elihu, sa tuna Barakele na tie pa tuti te Buzi pa tatamana te Rami,
    si bugoro sisigiti nia sa se Zobi, sina toṉoto nana si asa gua, meke zutua sa
    sa Tamasa.
  gaz-gaz: Eliihuun ilmi Barakeel Buuzichi maatiin Raamii sun garuu sababii Iyyoob
    qooda Waaqaa qajeelaa of godheef akka malee itti aare.
  fra-LSG: Alors s’enflamma de colère Élihu, fils de Barakeel de Buz, de la famille
    de Ram. Sa colère s’enflamma contre Job, parce qu’il se disait juste devant Dieu.
  yal-yal: Nayi, Elihu yi xɔlɔ, Busi kaan Barakɛli a dii xɛmɛn naxan Rami xabilani.
    A xɔlɔ Yuba xili ma, amasɔtɔ a yi a falama nɛn a a tinxin Ala yɛtagi.
  haw-1868: Alaila hoaia ka inaina o Elihu ke keiki a Barakela o ka Buza, no ka ohana
    a Rama; ia Ioba i hoaia'i kona inaina, no kona hoapono ia ia iho mamua o ke Akua.
  arb-NAV: غَيْرَ أَنَّ غَضَبَ أَلِيهُو بْنِ بَرَخْئِيلَ الْبُوزِيِّ، مِنْ عَشِيرَةِ
    رَامٍ، احْتَدَمَ عَلَى أَيُّوبَ، لأَنَّهُ ظَنَّ نَفْسَهُ أَبَرَّ مِنَ اللهِ،
  ewe-ewe: Tete dzi ku Buzitɔ, Elihu, ame si nye Barakel ƒe vi, tso Ram ƒe ƒomea me
    vevie ɖe Hiob ŋu le esi wòbu eɖokui dzɔdzɔetɔe wu Mawu la ta.
  eng-LEE: 'Thereupon was kindled the wrath of Elihu the son of Barachel the Buzite,
    of the family of Ram: against Job was his wrath kindled, because he had declared
    himself more righteous than God.'
  asm-FB: এতিয়া ৰামৰ গোষ্ঠীৰ বূজীয়া বৰখেলৰ পুত্ৰ ইলীহুৰ ক্ৰোধ জ্বলি উঠিল; ইয়োবে
    ঈশ্বৰক ধাৰ্মিক নাপাতি নিজকে পতাত্হে তেওঁৰ ওপৰত ইলীহুৰ ক্ৰোধ জ্বলি উঠিল।
  sus-A: نَ كُي عٍلِهُ، بَرَكٍيلِ بُو سِكَ شَ دِ، نَشَن قَتَن رَ مَ شَبِلّ رَ، عَ
    بْحّ نَشَ تٍ عَيُبَ شِلِ مَ، بَرِ مَ نَ نُ عَ يّتّ قِندِشِ نْندِ قَلّ نَن نَ عَلَ
    يَ عِ.
  fra-SBL: Alors la colère d'Élihu, fils de Barachel, le Buzite, de la famille de
    Ram, s'enflamma contre Job. Sa colère s'enflamma parce qu'il se justifiait lui-même
    plutôt que Dieu.
  hbo-hbo: וַיִּ֤חַר אַ֨ף ׀ אֱלִיה֣וּא בֶן־בַּרַכְאֵ֣ל הַבּוּזִי֮ מִמִּשְׁפַּ֪חַ֫ת
    רָ֥ם בְּ֭אִיֹּוב חָרָ֣ה אַפֹּ֑ו עַֽל־צַדְּקֹ֥ו נַ֝פְשֹׁ֗ו מֵאֱלֹהִֽים׃
  kik-kik: No rĩrĩ, Elihu mũrũ wa Barakeli ũrĩa Mũbuzi, wa nyũmba ya Ramu, nĩarakaririo
    mũno nĩ Ayubu nĩ ũndũ wa gwĩtua aarĩ na kĩhooto gũkĩra Ngai.
  fra-NCL: Alors s’alluma la colère d’Eliu, fils de Barachel le Bouzite, de la famille
    de Ram. Sa colère s’alluma contre Job, parce qu’il se prétendait plus juste que
    Dieu.
  cek-AK: To naah Ram imthung takoh kami ah kaom, Buz acaeng Barakel capa Elihu loe
    palungphui; angmah hoi angmah Sithaw pong katoeng kue ah poek pongah, Job nuiah
    palungphui.
  cuk-cuk: Degine, sapin-gwensak Eliúʼye-nugadi, Job-sunmaked-itosgua, Jobʼde inniki-gudiiye,
    degine, Bab-Dummad egi ichakwa-binsamaye sogsad-itosgua, Jobʼse sabsur-uluded.
    Eliúʼde Baraquel-machid, Buz-e-wagwad, dad-dummad-Ramʼgi danikidid.
  uig-CYR: Андин Бузилиқ Рамниң аилисидин болған Барахәлниң оғли Елиху исимлиқ жигитниң
    ғәзиви қозғалди; униң ғәзиви Аюпқа қарита қозғалди, чүнки у Худани әмәс, бәлки
    өзини тоғра һесаплиған еди;
  tel-2017: అప్పుడు రము వంశస్థుడు, బూజీయుడు, బరకెయేలు కుమారుడు అయిన ఎలీహు, యోబు దేవుని
    కంటే తానే నీతిమంతుడైనట్టు చెప్పుకోవడం చూసి అతని మీద ఎంతో కోపగించాడు.
  hat-BSA: Men kòlè a Élihu, fis a Barakeel la, Bizit nan fanmi a Ram nan, te brile
    kont Job. Kòlè li te brile paske li te jistifye pwòp tèt li devan Bondye.
  kos-kos: Tusruktu Elihu, sie mwet su tu apkuran nu yoroltal, el koflana kutongya
    kasrkusrak lal, mweyen Job el sifacna pangon mu el wo ac el sis koluk uh nu sin
    God. (Elihu el wen natul Barakel, sie sin mwet in sruf lal Buz, ac el ma in sou
    lun Ram.)
  hbo-WLC: וַיִּ֤חַר אַ֨ף ׀ אֱלִיה֣וּא בֶן־בַּרַכְאֵ֣ל הַבּוּזִי֮ מִמִּשְׁפַּ֪חַ֫ת
    רָ֥ם בְּ֭אִיּוֹב חָרָ֣ה אַפּ֑וֹ עַֽל־צַדְּק֥וֹ נַ֝פְשׁ֗וֹ מֵאֱלֹהִֽים׃
  ibo-ibo: Ma oke iwe were Elihu nwa Barakel onye obodo Buz, si nʼikwu Ram megide
    Job nʼihi na ọ gụrụ onwe ya dịka onye ezi omume karịa Chineke.
  ory-ory: ତହିଁରେ ରାମ୍‍ ଗୋଷ୍ଠୀଜାତ ବୂଷୀୟ ବାରଖେଲର ପୁତ୍ର ଇଲୀହୂର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା;
    ଆୟୁବ ବିରୁଦ୍ଧରେ ତାହାର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, କାରଣ ସେ ପରମେଶ୍ୱରଙ୍କ ଅପେକ୍ଷା ଆପଣାକୁ
    ଧାର୍ମିକ ମଣିଲା।
  chk-chk: Mürin, Elihu nöün Parakel we mwän ewe re Pus seni ewe familien Ram a song.
    A song ngeni Hiop, pun a ekieki pwe i a pwüng, nge Kot a mwäl.
  rop-rop: En Ilaihu det san blanga Barakel, brom det femili gulum Rem brom det taun
    gulum Bus bin deya du, en imbin brabli nogudbinji langa Job, dumaji Job bin pudum
    bleim langa God en im nomo bin pudum bleim langa im ronselp. Najing.
  ukr-1871: Тодї запалав гнївом Еліуй Барахиїленко, з Бузу, з роду Рамового; а запалав
    гнїв його на Йова за те, що виправдував себе більш, анїж Бога;
  deu-1951: Es entbrannte aber der Zorn Elihus, des Sohnes Barachels, des Busiters,
    vom Geschlechte Ram; über Hiob entbrannte sein Zorn, weil er sich selbst für gerechter
    hielt als Gott;
  eng-JPS: Then was kindled the wrath of Elihu the son of Barachel the Buzite, of
    the family of Ram; against Job was his wrath kindled, because he justified himself
    rather than God.
  srp-1865: A Elijuj sin Varahilov od Vuza, roda Ramova, razgnjevi se na Jova što
    se sam graðaše pravedniji od Boga;
  lug-lug: Naye Eriku, mutabani wa Balakeri Omubuzi, ow’omu kika kya Laamu, n’anyiigira
    nnyo Yobu olw’okweraba ng’atalina musango, naye n’anenya Katonda.
  heb-heb: ויחר אף אליהוא בן ברכאל הבוזי ממשפחת רם באיוב חרה אפו על צדקו נפשו מאלהים׃
  ben-IRV: তখন রাম বংশভূত বূষীয় বারখেলের ছেলে ইলীহূর রাগ জ্বলে উঠল; ইয়োবের বিরুদ্ধে
    তার রাগ জ্বলে উঠে ছিল কারণ তিনি নিজেকে ঈশ্বরের থেকেও ন্যায়ী দেখাচ্ছিলেন।
  pan-pan: ਫੇਰ ਬਰਕਏਲ ਬੂਜ਼ੀ ਦਾ ਪੁੱਤਰ ਅਲੀਹੂ ਜੋ ਰਾਮ ਦੇ ਟੱਬਰ ਦਾ ਸੀ, ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕਿਆ।
    ਉਹ ਦਾ ਕ੍ਰੋਧ ਅੱਯੂਬ ਉੱਤੇ ਇਸ ਲਈ ਭੜਕਿਆ ਕਿਉਂਕਿ ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਿਰਦੋਸ਼ ਠਹਿਰਾਇਆ ਨਾ
    ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੂੰ,
  mya-JVB: ထိုအခါ ဗုဇ အမျိုးအာရ အနွယ် ဖြစ်သော ဗာရခေလ သား ဧလိဟု သည်အမျက် ထွက် ၏။ ယောဘသည်
    ဘုရား သခင်ထက် မိမိ ဖြောင့်မတ် ကြောင်းကို ပြသောကြောင့် ၊ ယောဘ ကို အမျက် ထွက် ၏။
  hmo-hmo: To Elihu Barakele, Busu tauna, Ramu iduhu tauna be ia badu. Ia ese Iobu
    ia badu henia, badina be ia sibona maoromaoro ia gwauraia, to ia ese Dirava be
    maoromaoro ia gwauraia lasi.
  urd-urd: तब इलीहू बिन — बराकील बूज़ी का, जुराम के ख़ान्दान से था, क़हर से भड़का।
    उसका क़हर अय्यूब पर भड़का, इसलिए कि उसने ख़ुदा को नहीं बल्कि अपने आप को रास्त
    ठहराया।
  rus-SYN: 'тогда воспылал гнев Елиуя, сына Варахиилова, Вузитянина из племени Рамова:
    воспылал гнев его на Иова за то, что он оправдывал себя больше, нежели Бога,'
  bqc-SIM: Ɔ̃ Buzu gbɛ̃́ Balakɛli nɛ́ Ɛlihu, Laũ bui pↄ pà. Aà pↄ pà Yobuzi, asa
    à yãnakpà azĩawaɛ, i kɛ Lua no.
  tcz-CHONGTHU: Hichun Ram phunga Buz mi Barakel chapa Elihu chu ahung lunghang tai.
    Job in chonset kana bol nai chuleh Pathen in eigim bolna hi adih e ti ding anop
    lou jeh a lunghangah ahi.
  mar-mar: नंतर राम घराण्यातील बरखेल बूजी याचा पुत्र अलीहू याचा राग भडकला, देवापेक्षा
    स्वतःला निर्दोष ठरविल्याबद्दल ईयोबावर त्याचा राग भडकला.
  qub-qub: Chauraga Ram famillyapita mirar aywaj Buz parti runa Baraquelpa wamran
    Elihú, Jobpaj rabyacurcuran «juchaynaj caycaptë Dios castigaycäman» nejta wiyashpan.
  hat-hat: Men, Eliyou ki te kanpe la fè yon sèl kòlè. Eliyou sa a, se pitit Barakèl,
    moun fanmi Bouz, nan branch fanmi Ranm lan. Li fè yon sèl kòlè sou Jòb, paske
    Jòb t'ap bay tèt li rezon, li t'ap bay Bondye tò.
  eng-BSB: This kindled the anger of Elihu son of Barachel the Buzite, of the family
    of Ram. He burned with anger against Job for justifying himself rather than God,
  eng-WEBPB: Then the wrath of Elihu the son of Barachel, the Buzite, of the family
    of Ram, was kindled against Job. His wrath was kindled because he justified himself
    rather than God.
  kbq-kbq: Hianagi mago nehazave nera, Barakeli nemofokino agi'a Elihu'e. Ana hu'neankino
    agra Rami nagapinti nekino, Jopuna tusi arimpa ahente'ne. Na'ankure agrama agesama
    antahiana Anumzamo'a agri kumiku huno knazana nemianagi, nagafare Jopu'a huamara
    huno tamage hago kumi hu'nogeno Anumzamo'a knazana nenamie hunora nosie nehuno,
    Jopuna arimpa ahente'ne.
  nhe-BL: Huajca Eliú cualanqui ica Job. Eliú elqui icone Baraquel huan iixhui Buz;
    huan hualayaya ipan ihueyi familia Ram. Cualanqui pampa Job ax quinequiyaya quiijtos
    para melahuac tlajtlacolchijtoya. Niyon ax quiijtohuayaya para quinamiqui nopa
    tlatzacuiltili tlen Toteco quititlanilijtoya.
  gub-BL: Amo awa Eriu her ma'e wiko a'e pe. Marakew ta'yr romo Muz izuapyr romo Hàw
    izuapyr romo hekon a'e. Eriu wikwahy Izo pe kury. Ta'e Izo umume'u ukatu haw a'e
    pe har wanupe a'e xe. — Nazapo kwaw ikatu 'ym ma'e ihe, i'i wiwi a'e pe har wanupe.
    — Tupàn upuraraw kar e ma'erahy ihewe a'e, i'i wanupe.
  eng-DRA: 'And Eliu the son of Barachel the Buzite, of the kindred of Ram, was angry
    and was moved to indignation: now he was angry against Job, because he said he
    was just before God.'
