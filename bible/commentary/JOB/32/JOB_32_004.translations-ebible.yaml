verse: JOB.032.004
translations:
  mal-C: അവർ എലീഹൂവിനെക്കാൾ പ്രായം കൂടിയവരായിരുന്നതിനാൽ അദ്ദേഹം ഇയ്യോബിനോടു സംസാരിക്കാൻ
    മുതിരാതെ കാത്തിരിക്കുകയായിരുന്നു.
  deu-TKW: Elihu hatte aber mit seiner Rede an Hiob gewartet, weil jene betagter waren
    als er.
  lin-lin: Eliwu awelaki te koloba moto ya liboso epai ya Yobo, pamba te baninga wana
    misato ya Yobo bazalaki mikolo na ye na mibu ya mbotama.
  eng-LSV: And Elihu has waited earnestly beside Job with words, for they are older
    than he in days.
  eng-GNV: '(Now Elihu had wayted til Iob had spoken: for they were more ancient in
    yeeres then he)'
  eng-WEBSTER: Now Elihu had waited till Job had spoken because they were older than
    he.
  nhw-BL: Eliú quinchixtoya nopa eyi para tlamise camanaltij pampa itztoyaj más huehuentzitzi
    que ya.
  swh-ONEN: Basi Elihu alikuwa amesubiri kwanza waongee na Ayubu kwa sababu walikuwa
    na umri mkubwa kumliko yeye.
  bba-bba: N deemɑ Yoobun bɔrɔ be, bɑ Elihu bukurɑru kere. Yen sɔ̃nɑ u ɡinɑ sɑkɑ u
    ǹ kɑ Yoobu ɡɑri kue sɑnɑm mɛ bɔrɔ be, bɑ kɑ nùn ɡɑri mɔ̀.
  eng-KJVCPB: Now Elihu had waited till Job had spoken, because they were elder than
    he.
  luo-luo: Elihu norito mondi eka oloso gi Ayub nikech ne en ngʼama tin e diergi.
  meu-meu: Elihu na Iobu ihaere-henina ai e halahe, badina be idia na ereguna, a ia
    na eregabe.
  npi-ULB: अरू मानिसहरू एलीहूभन्दा उमेरमा पाका भएका हुनाले तिनले अय्यूबसित बोल्‍नलाई
    पर्खिरहेका थिए ।
  yor-yor: Ǹjẹ́ Elihu ti dúró títí tí Jobu fi sọ̀rọ̀ tán nítorí tí àwọn wọ̀nyí dàgbà
    ju òun lọ ní ọjọ́ orí.
  pes-OPCB: الیهو برای سخن گفتن با ایوب صبر کرده بود چون سایرین از او بزرگتر بودند.
  tgl-ULB: Ngayon naghintay si Elihu na makapagsalita kay Job dahil mas matanda sa
    kaniya ang tatlong ibang lalaki.
  hui-hui: Elihu ibu agali wahe ala hene tebirali biarume bi lelo hale ho berenego
    ainde ti lai heagola ibugua Yobohondo bi lamule manda bini.
  mya-mya: ဧလိဟုသည် သူတို့ထက်အသက်ငယ်သော ကြောင့်၊ ယောဘပြောသော စကားမကုန်မှီတိုင်အောင်
    ဆိုင်းလင့်လျက်နေ၏။
  bod-N: ཡང་དེ་རྣམས་ཨེལ་ལེ་ཧུ་ལས་དགུང་ལོ་མཐོ་བའི་སྟབས་ཀྱིས། ཁོས་ཨེས་ཡོབ་ལ་གཏམ་གླེང་བར་བསྒུགས་བསྡད་ཅིང་།
  sna-sna: Zvino Erihu akanga ambomira kutaura naJobho nokuti ivo vaiva vakuru kwaari.
  spa-BLM: Ahora bien, Elihú había esperado para hablar con Job, porque ellos eran
    mayores que él.
  cac-cac: A vin̈aj Eliú chi' quelemto vin̈ d'a scal eb' vin̈ chi', yuj chi' ix stan̈vej
    vin̈ slolon juntzan̈xo eb' vin̈ chi' yed' vin̈aj Job chi'.
  swh-ULB: Sasa Elihu alikuwa amemsubiri Ayubu ili aweze kuzungumza naye kwa kuwa
    watu wengine walikuwa wakubwa kuliko yeye.
  bel-bel: Эліуй чакаў, пакуль Ёў гаварыў, бо яны гадамі былі старэйшыя за яго.
  deu-ELBBK: Aber Elihu hatte auf Hiob gewartet mit Reden, weil jene älter an Jahren
    waren als er.
  mbb-OT: Midtaǥad si Elihu ke ebpekepasad he egkaǥi sikandan is langun ne human din
    egkeǥiyi si Job, su geina te meǥurang sikandan kandin.
  mal-2015: എന്നാൽ അവർ തന്നേക്കാൾ പ്രായമുള്ളവരാകകൊണ്ടു എലീഹൂ ഇയ്യോബിനോടു സംസാരിപ്പാൻ
    താമസിച്ചു.
  rmc-rmc: No, o Elihu užarelas, medik chudňa te vakerel le Joboha, bo okla džene
    sas phureder sar ov.
  pes-OPV: و الیهو از سخن‌گفتن با ایوب درنگ نموده بود زیرا که ایشان در عمر، از وی
    بزرگتربودند.
  ron-1924: Фииндкэ ей ерау май ын вырстэ декыт ел, Елиху аштептасе пынэ ын клипа
    ачаста, ка сэ ворбяскэ луй Йов.
  ben-OBCV: এদিকে ইলীহূ ইয়োবের সাথে কথা বলার আগে অপেক্ষা করছিলেন, যেহেতু তারা সবাই
    বয়সে তাঁর চেয়ে বড়ো ছিলেন।
  som-som: Haddaba Eliihuu inuu Ayuub la hadlo ayuu sugayay, maxaa yeelay, iyagu isaga
    way ka waaweynaayeen.
  lat-VUC: Igitur Eliu expectavit Job loquentem, eo quod seniores essent qui loquebantur.
  eng-ASVBT: Now Elihu had waited to speak unto Job, because they were elder than
    he.
  ita-1885: Ora Elihu avea aspettato che Giobbe avesse parlato; perciocchè egli ed
    i suoi amici erano più attempati di lui.
  eng-LXXUP: But Elihu had forborne to give an answer to Job, Because they were older
    than he.
  eng-ULB: Now Elihu had waited to speak to Job because the other men were older than
    he.
  spa-VBL: Elihú había esperado a que los otros tres hablaran con Job, ya que eran
    mayores que él.
  fra-_FOB: Et Élihu avait attendu pour s'adresser à Job qu'ils eussent parlé, parce
    qu'ils étaient plus âgés que lui.
  mal-mal: എന്നാൽ അവർ തന്നെക്കാൾ പ്രായമുള്ളവരായതുകൊണ്ട് എലീഹൂ ഇയ്യോബിനോട് സംസാരിക്കുവാൻ
    താമസിച്ചു.
  urd-GVR: Ilīhū ne ab tak Ayyūb se bāt nahīṅ kī thī. Jab tak dūsroṅ ne bāt pūrī nahīṅ
    kī thī wuh ḳhāmosh rahā, kyoṅki wuh buzurg the.
  suz-BL: मेकोपुकी अय्‍युब नु लोव़ पामेनु एलीहु चहिं सिक्‍सी पा बाक्‍शो बाक्‍माक्‍त।
    मारदे हना, मेको आन क्‍येङा आल बाक्‍माक्‍त।
  eng-NOY: Now Elihu had delayed to reply to Job, because they were older than himself.
  ita-1927: Ora, siccome quelli erano più attempati di lui,
  ckb-ckb: ئەلیهوش لەسەر ئەیوب ئارامی گرت، چونکە ئەوان لەو بە تەمەنتر بوون.
  eng-BBE: Now Elihu had kept quiet while Job was talking, because they were older
    than he;
  kan-OKCV: ಎಲೀಹು, ಯೋಬನ ಮಾತುಗಳು ಮುಗಿಯುವವರೆಗೂ ಕಾದಿದ್ದನು. ಏಕೆಂದರೆ ಅವನಿಗಿಂತ ಅವರೆಲ್ಲರೂ
    ಹಿರಿಯರಾಗಿದ್ದರು.
  tam-2017: அவர்கள் தன்னைவிட வயது முதிர்ந்தவர்களானதினால், எலிகூ யோபின் வார்த்தைகள்
    முடியும்வரை காத்திருந்தான்.
  spa-RV-1909: Y Eliú había esperado á Job en la disputa, porque eran más viejos de
    días que él.
  ron-BTF: Și Elihu a așteptat până ce Iov a vorbit, pentru că ei erau mai bătrâni
    decât el.
  eng-WEBP: Now Elihu had waited to speak to Job, because they were older than he.
  eng-FBV: Elihu had waited to for the other three to speak with Job since they were
    older than he was.
  nld-1939: Zolang zij met Job spraken, had Elihoe gewacht, omdat zij ouder waren
    dan hij.
  nch-BL: Eliú quinchixtoya nopa eyi para tamise camanaltij pampa eliyayaj más huehuentzitzi
    que ya.
  vie-1934: Vả, Ê-li-hu có đợi Gióp luận xong đặng nói với Gióp, bởi vì các người
    đó đều lớn tuổi hơn mình.
  hin-CV: अब तक एलिहू ने कुछ नहीं कहा था, क्योंकि वह उन सभी से कम उम्र का था.
  spa-BES: Ahora Eliú había guardado silencio mientras Job estaba hablando, porque
    eran más viejos que él;
  tdx-tdx: Ie amy zao, nandiñe ty hazoke’ iareoy t’i Eliho vaho nisaontsy am’Iobe.
  tha-KJV: ฝ่ายเอลีฮูคอยจนโยบพูดจบ เพราะพวกเขาแก่กว่าตน
  por-BR-2018: E Eliú tinha esperado a Jó naquela discussão, porque tinham mais idade
    que ele.
  deu-ELO: Aber Elihu hatte auf Hiob gewartet mit Reden, weil jene älter an Jahren
    waren als er.
  eng-WYC-2018: Therefore Elihu abode Job speaking, for they, that spake, were elder
    men. (And so Elihu waited for Job to finish speaking, for all those, who spoke,
    were older than he was.)
  epo-epo: Elihu atendis, dum ili parolis kun Ijob, ĉar ili estis pli aĝaj ol li.
  uig-PIN: Biraⱪ Elihu bolsa Ayupⱪa jawab berixni kütkǝnidi, qünki bu tɵtǝylǝnning
    kɵrgǝn künliri ɵzidin kɵp idi.
  beo-beo: Ilaihiu e fawane da goi ayeligi galu. Amaiba:le, e da ouesalu, eno dunu
    ilia da sia:i dagoiba:le fawane sia:i.
  tpi-OTNT: Elihu i bin pasim maus na larim ol dispela lapun i toktok pastaim, na
    nau tasol em i laik autim tingting bilong en long Jop.
  hau-SA: Elihu ya jira sai a wannan lokaci ne ya yi magana da Ayuba, don shi ne yaro
    a cikinsu duka.
  uig-LAT: Biraq Élixu bolsa Ayupqa jawab bérishni kütkenidi, chünki bu töteylenning
    körgen künliri özidin köp idi.
  nde-nde: U-Elihu wayeke wema ukukhuluma loJobe ngoba babebadala kulaye.
  ton-ton: Ka naʻe tatali ʻa Elihu kaeʻoua ke ʻosi ʻae lea ʻa Siope, koeʻuhi naʻa
    nau motuʻa ʻiate ia.
  ces-1613: Nebo Elihu očekával na Joba a na ně s řečí, proto že starší byli věkem
    než on.
  eng-WMB: Now Elihu had waited to speak to Job, because they were older than he.
  tam-TCV: எலிகூ யோபுவுடன் பேசுவதற்கு இதுவரையும் காத்திருந்தான்; ஏனெனில் அவர்கள் எல்லோரும்
    எலிகூவைவிட வயதில் மூத்தவர்கள்.
  ceb-ULB: Karon, naghulat si Elihu aron makigsulti kang Job kay ang ubang mga lalaki
    mas tigulang paman kaysa kaniya.
  pol-UBG: Elihu czekał, aż Hiob skończy odpowiedź, gdyż oni byli od niego starsi.
  urd-GVU: اِلیہو نے اب تک ایوب سے بات نہیں کی تھی۔ جب تک دوسروں نے بات پوری نہیں
    کی تھی وہ خاموش رہا، کیونکہ وہ بزرگ تھے۔
  deu-1912: Denn Elihu hatte geharrt, bis daß sie mit Hiob geredet hatten, weil sie
    älter waren als er.
  kan-2017: ಅವರು ತನಗಿಂತ ವೃದ್ಧರಾಗಿದ್ದ ಕಾರಣ, ಎಲೀಹು ಯೋಬನೊಂದಿಗೆ ಮೊದಲು ಮಾತನಾಡದೆ ತಡೆದಿದ್ದನು.
  yap-yap: I son Elihu ni nge mu’ e girdi’ ko numon, ni bochan e ir e tha’bi bitir
    u rom.
  hlt-MCSB: Amih boeih khuiah Elihu tah a kum la a ham dongah Job te ol neh a rhing.
  mdy-ETH: ዔሊሁ ሃንጎዋቶይዳፓ ናኣቶ ማዔሢሮ ቢያሢ ዒዮቤም ኬኤዚ ጋፒሳንዳያ ሄላንዳኣና ዒ ጌስታንዳ ዎዶ ጊቢ ዚቲ ጌይ ካፔኔ።
  twi-ASANTE: Elihu twɛnee sɛ afoforɔ no bɛkasa akyerɛ Hiob, ɛfiri sɛ, na wɔanyinyini
    sene no.
  eng-WEBU: Now Elihu had waited to speak to Job, because they were older than he.
  wal-wal: Eelihu etappe kaalotiyo gishshau, eti ubbai haasayaa wurssana gakkanaashin
    naagiis.
  spa-PDDPT: Eliú esperó en la disputa con Job, porque ellos eran mayores que él.
  gun-gun: Ha'e gui Eliú ma Jó gui kunumive va'e vy oarõ ranhe ixupe ijayvu aguã.
  ilo-ULB: Ita naguray ni Elihu a makisao kenni Job gapu ta natataengan dagiti dadduma
    a lallaki ngem isuna.
  kpg-kpg: Idimaa Elihu la koia e dulii i lodo digaula, dela ne hidi ai ei mee digi
    noho loo gi di lawa o nadau helehelekai.
  uig-ARA: بىراق ئېلىخۇ بولسا ئايۇپقا جاۋاب بېرىشنى كۈتكەنىدى، چۈنكى بۇ تۆتەيلەننىڭ
    كۆرگەن كۈنلىرى ئۆزىدىن كۆپ ئىدى.
  sus-sus: Na mixi saxanyie to nu mɔxi a bɛ, Elihu mamɛ ti na nan ma wɔyɛnfe ra Ayuba
    bɛ.
  pon-2006: Pwehki Elihu me keieu pwulopwul wasao, kahrehda e sohte iang pato lao
    irail kaimwisakala arail pato kan.
  ksd-ksd: Eliu i ga kiki ung vue dital upi na kabila tata pire Iob, tago dital ga
    patuana tana.
  tur-YTC: Elihu, İyov'la konuşmak için beklemişti, çünkü onlar kendisinden yaşça
    büyükdüler.
  grc-BRENT: Ἐλιοὺς δὲ ὑπέμεινε δοῦναι ἀπόκρισιν Ἰὼβ, ὅτι πρεσβύτεροι αὐτοῦ εἰσιν
    ἡμέραις.
  ind-AYT: Elihu sudah menunggu untuk berbicara kepada Ayub karena mereka berusia
    lebih tua darinya.
  nya-nya: Tsono Elihu anadikira kuti ayankhule ndi Yobu chifukwa choti abwenziwo
    anali akuluakulu kupambana iyeyo.
  hrv-hrv: Dok su oni govorili s Jobom, Elihu je šutio, jer su oni bili stariji od
    njega.
  mps-mps: Elihu aga pedauwali pania selama, te monu dabego po omainu yai. Tama megi
    tama agai homude yali po Jop dali pusainu yali.
  tpi-tpi: Elihu i bin pasim maus na larim ol dispela lapun i toktok pastaim, na nau
    tasol em i laik autim tingting bilong en long Jop.
  dan-1931: Elihu havde ventet, så længe de talte med Job, fordi de var ældre end
    han;
  vie-OVCB: Ê-li-hu phải đợi đến phiên mình đối đáp với Gióp vì những người kia lớn
    tuổi hơn ông.
  guj-2017: હવે અલીહૂ અયૂબ સાથે વાર્તાલાપ કરવાની રાહ જોઈ રહ્યો હતો, કારણ કે અન્ય લોકો
    તેના કરતા વડીલ હતા.
  pon-2006A: Pwehki Elihu me keieu pwulopwul wasao, kahrehda e sohte iang pato lao
    irail kaimwisakala arail pato kan.
  por-BRBSL: Agora Elihu havia esperado para falar com Jó, porque eles eram mais velhos
    do que ele.
  cth-cth: Ahnimouh teh, ama hlak vah kacuehnawn lah ao. Elihu ni Job koevah lawk
    dei hanelah meng a ring.
  twi-twi: Elihu twɛn sɛ afoforo no bɛkasa akyerɛ Hiob, efisɛ na wɔanyinyin sen no.
  hlt-hlt: Amih boeih khuiah Elihu tah a kum la a ham dongah Job te ol neh a rhing.
  tbz-SIM: Ediu do kpɑɑ́ cĩ́ɛ̃́kɛ́mu kɛ mu nyí bɛ́innɛ̀ Isɔbu kɛ yɛ̃́ o nɛ́pobɛ̀ bɛtɑ̃ɑ̃ti
    do ò kòtínɛ̀mɛ̀.
  msy-2020: A gumazir igiam, ezɨ me ghurigha a gafira. Kamaghɨn amizɨ, a faragha nɨmɨra
    ikia gumazir ghuriba barazima, me mɨgei. Me mɨkemegha gɨvazɨ, datɨrɨghɨn a uan
    nɨghnɨzimɨn gun Jopɨn mɨkɨmasava ami.
  dop-dop: Ɩlihu kɑ kɛnɑ ɩ tɑɑpɑlɑɑ tɑɑ sǝkpelu. Pǝ tɔɔ kɛ́ ɩ sumɑ nɑ pǝ́ tǝkǝnɑ-ɩ
    yɔɣɔtɑɣɑ.
  azb-azb: Elihu Əyyubla danışmaq üçün növbəsini gözləyirdi, çünki əvvəlkilər yaşca
    ondan böyük idi.
  eng-DBY: But Elihu had waited till Job had finished speaking, because they were
    older than he.
  hin-2017: एलीहू तो अपने को उनसे छोटा जानकर अय्यूब की बातों के अन्त की बाट जोहता
    रहा।
  wol-KYG: Eliyu nag moo mujjoona wax ak Ayóoba, ndax moo féete ndaw ñett ña.
  eng-YLT: And Elihu hath waited earnestly beside Job with words, for they are older
    than he in days.
  eng-WYC-2017: Therefore Elihu abode Job speak-ing, for they, that spake, were elder
    men.
  eng-WMBB: Now Elihu had waited to speak to Job, because they were older than he.
  urd-GVH: इलीहू ने अब तक अय्यूब से बात नहीं की थी। जब तक दूसरों ने बात पूरी नहीं
    की थी वह ख़ामोश रहा, क्योंकि वह बुज़ुर्ग थे।
  rug-rug: Sipu korapa zama si arini si aqa se Elihu, sina na tie vaqura si asa.
  gaz-gaz: Eliihuun waan namoonni sun umuriidhaan isa caalaniif utuu dursee Iyyoobitti
    hin dubbatin ture.
  fra-LSG: Comme ils étaient plus âgés que lui, Élihu avait attendu jusqu’à ce moment
    pour parler à Job.
  yal-yal: Bayo e yi fori a xa, Elihu yi a sabari, a munma yi falan ti Yuba xa.
  haw-1868: A ua kali aku o Elihu ia Ioba i na olelo, no ka mea, ua oi aku ko lakou
    mau makahiki mamua ona.
  arb-NAV: وَكَانَ أَلِيهُو قَدْ لَزِمَ الصَّمْتَ حَتَّى فَرَغُوا مِنَ الْكَلامِ مَعَ
    أَيُّوبَ، لأَنَّهُمْ كَانُوا أَكْبَرَ مِنْهُ سِنّاً.
  ewe-ewe: Azɔ la, Elihu lala be yeaƒo nu na Hiob elabena wotsi wui.
  eng-LEE: Now Elihu had held back toward Job [his] words; because the others were
    older in days than he.
  asm-FB: তেওঁবিলাক ইলীহুত্কৈ বয়সত ডাঙৰ দেখি, ইলীহুৱে ইয়োবক কথা কবলৈ বাট চাইছিল।
  sus-A: نَ مِشِ سَشَنيِيٍ تٌ نُ مْشِ عَ بّ، عٍلِهُ مَمّ تِ نَ نَن مَ وْيّنقٍ رَ عَيُبَ
    بّ.
  fra-SBL: Or Élihu avait attendu pour parler à Job, car ils étaient plus âgés que
    lui.
  hbo-hbo: וֶֽאֱלִיה֗וּ חִכָּ֣ה אֶת־אִ֭יֹּוב בִּדְבָרִ֑ים כִּ֤י זְֽקֵנִים־הֵ֖מָּה
    מִמֶּ֣נּוּ לְיָמִֽים׃
  kik-kik: Na rĩrĩ, Elihu aambĩte gweterera acio angĩ maarie atanaaria na Ayubu, tondũ
    o maarĩ akũrũ kũmũkĩra.
  fra-NCL: Comme ils étaient plus âgés que lui, Eliu avait attendu pour parler à Job.
  cek-AK: Elihu loe nihcae pongah saning nawk kue pongah, Job lokthuih boeng ai karoek
    to a zing.
  cuk-cuk: Eliú iduar sunmakbigusanad. Ar Eliúʼdi bur sapingwasoggu, e-aimar-eba-selegan-inse
    Jobʼga sunmaked edarbisgweled, adi, a-sorba sunmakegar.
  uig-CYR: Бирақ Елиху болса Аюпқа җавап беришни күткән еди, чүнки бу төртәйләнниң
    көргән күнлири өзидин көп еди.
  tel-2017: వారు ఎలీహుకన్న ఎక్కువ వయస్సు గలవారు గనక అతడు యోబుతో మాటలాడాలని ఎదురు చూస్తున్నాడు.
  hat-BSA: Alò, Élihu te tann yo fini pou pale ak Job, akoz yo menm te gen anpil ane
    pi gran pase li.
  kos-kos: Na ke sripen Elihu pa fusr emeet sin mwet ma tu in acn sac, oru el soano
    nwe ke na mwet nukewa tari ke sramsram uh.
  hbo-WLC: וֶֽאֱלִיה֗וּ חִכָּ֣ה אֶת־אִ֭יּוֹב בִּדְבָרִ֑ים כִּ֤י זְֽקֵנִים־הֵ֖מָּה
    מִמֶּ֣נּוּ לְיָמִֽים׃
  ibo-ibo: Ma ruo ugbu a, Elihu agwaghị Job okwu ọbụla nʼihi na ndị ọzọ bụ okenye
    nʼebe ọ nọ.
  ory-ory: ସେମାନେ ଇଲୀହୂଠାରୁ ପ୍ରାଚୀନ ଥିବାରୁ ଇଲୀହୂ ଆୟୁବକୁ କଥା କହିବା ପାଇଁ ଅପେକ୍ଷା କରିଥିଲା।
  chk-chk: Iwe, Elihu a witiwit le kapas ngeni Hiop, pun i a kis seniir meinisin.
  rop-rop: Dumaji Ilaihu bin mowa yangbala langa det thribala men, imbin weidabat
    deya raidap ebribodi bin stap toktokbat.
  ukr-1871: Еліуй же ждав, покіль Йов говорив, бо ті були старші його віком.
  deu-1951: Elihu aber hatte mit seiner Rede an Hiob gewartet; denn jene waren älter
    als er.
  eng-JPS: Now Elihu had waited to speak unto Job, because they were older than he.
  srp-1865: Jer Elijuj èekaše dokle oni govorahu s Jovom, jer bijahu stariji od njega.
  lug-lug: Eriku yali alinzeeko okwogera ne Yobu kubanga banne baali bakulu okumusinga.
  heb-heb: ואליהו חכה את איוב בדברים כי זקנים המה ממנו לימים׃
  ben-IRV: ইলীহূ ইয়োবের কাছে কথা বলার জন্য অপেক্ষা করছিল, কারণ অন্য লোকেরা তার থেকে
    বয়সে বড় ছিল।
  pan-pan: ਅਲੀਹੂ ਅੱਯੂਬ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਲਈ ਠਹਿਰਿਆ ਰਿਹਾ ਕਿਉਂ ਜੋ ਉਹ ਉਮਰ ਵਿੱਚ ਉਸ ਤੋਂ ਵੱਡੇ
    ਸਨ।
  mya-JVB: ဧလိဟု သည် သူ တို့ထက် အသက်ငယ်သောကြောင့် ၊ ယောဘ ပြောသော စကား မကုန်မှီတိုင်အောင်ဆိုင်းလင့်
    လျက်နေ၏။
  hmo-hmo: Elihu ese Iobu haere henia totona ia naria, badina idia ibounai be tau
    badadia, to ia be eregabe sibona.
  urd-urd: और इलीहू अय्यूब से बात करने से इसलिए रुका रहा कि वह उससे बड़े थे।
  rus-SYN: Елиуй ждал, пока Иов говорил, потому что они летами были старше его.
  bqc-SIM: Ɛlihu lɛ́ ń dã́ e aa yã'ò wa làa, kɛ́ an zi dɛaàla yã́i.
  tcz-CHONGTHU: Elihun adangho Job koma thu asei diu chu anga nga jeng ahi. Ijeh inem
    itile amaho chu ama sanga upajo ahiuve.
  mar-mar: दुसरे लोक त्याच्यापेक्षा वयाने मोठे असल्या कारणाने अलीहूने ईयोबास बोलण्यास
    वाट पाहिली.
  qub-qub: Elihüga caran paycunapita mas mösullaraj. Chaymi shuyaraycaran quimsanraj
    Jobwan parlayta ushananta.
  hat-hat: Antan yo twa a t'ap pale, Eliyou te rete la san di anyen, paske yo te pi
    gran pase l'.
  eng-BSB: Now Elihu had waited to speak to Job because the others were older than
    he.
  eng-WEBPB: Now Elihu had waited to speak to Job, because they were older than he.
  kbq-kbq: Elihu'a agra nehazave mani'negu huno kea osu mani'nege'za, Jopuna 3'a rone'amo'za
    zamagra ranra vaheki'za, Jopu'enena keaga vugote'za hu'naze.
  nhe-BL: Eliú quinchixtoya nopa eyi para tlamise camatij pampa itztoyaj más huehuentzitzi
    que ya.
  gub-BL: Xo iahykaw rehe uze'eg Eriu kury. Ta'e amogwer itua'u wera'u izuwi wà xe.
  eng-DRA: So Eliu waited while Job was speaking, because they were his elders that
    were speaking.
