verse: JOB.032.011
translations:
  mal-C: നിങ്ങൾ സംസാരിച്ചപ്പോൾ ഞാൻ കേട്ടുകൊണ്ടിരുന്നു, നിങ്ങൾ വാക്കുകൾക്കുവേണ്ടി പരതിക്കൊണ്ടിരുന്നപ്പോൾ,
    നിങ്ങളുടെ യുക്തി ഞാൻ അവലോകനംചെയ്തു;
  deu-TKW: Seht, ich habe eure Reden abgewartet, horchte auf eure Lehren, bis ihr
    die rechten Worte ergründen würdet.
  lin-lin: Tango bino bozalaki koloba, ngai nazalaki koloba te, nazalaki koyoka makanisi
    na bino, wana bozalaki koluka makambo ya koloba.
  eng-LSV: Behold, I have waited for your words, I give ear to your reasons, || Until
    you search out sayings.
  eng-GNV: Behold, I did waite vpon your wordes, and hearkened vnto your knowledge,
    whiles you sought out reasons.
  eng-WEBSTER: Behold, I waited for your words; I gave ear to your reasons, whilst
    ye searched out what to say.
  nhw-BL: “Nimochixtoc huan ica miyac cuidado nijtlacaquilijtoc nochi amocamanal hasta
    quema pejqui ancamanaltij.
  swh-ONEN: Nilingojea mlipokuwa mnaongea, nilizisikiliza hoja zenu; mlipokuwa mkitafuta
    maneno ya kusema,
  bba-bba: Domi nɑ mɑɑri sere i kɑ bɛɛn ɡɑri kuɑ i kpɑ. Nɑ mɑɑ yi swɑɑ dɑki mɑm mɑm,
    nɑ nuɑ kpuro bwisi yi i kɑ Yoobu siri.
  eng-KJVCPB: Behold, I waited for your words; I gave ear to your reasons, Whilst
    you searched out what to say.
  luo-luo: Uwinjo, ne arito mondi kane uwuoyo, ne achiko ita ne wecheu mukwano ni
    nigi rieko; kinde mane umanyo weche monego uwachi,
  meu-meu: A itaia, emui hereva na naridia; na hakala, emui aonega herevadia baina
    kamonai nato, ba gwaurai herevadia o tahudiava negana ai.
  npi-ULB: हेर्नुहोस्, मैले तपाईंहरूका कुरा सुनें । तपाईंहरूले के भन्‍ने भनी विचार
    गरिरहँदा मैले तपाईंका बहसहरू सुनें ।
  yor-yor: Kíyèsi i, èmí ti dúró de ọ̀rọ̀ yín; èmi fetísí àròyé yín, nígbà tí ẹ̀yin
    ń wá ọ̀rọ̀ ti ẹ̀yin yóò sọ;
  pes-OPCB: من در تمام این مدت صبر کردم و با دقت به سخنان و دلایل شما گوش دادم. هیچ‌کدام
    از شما نتوانستید پاسخ ایوب را بدهید و یا ثابت کنید که او گناهکار است.
  tgl-ULB: Tingnan ninyo, naghintay ako para sa inyong mga salita; nakinig ako sa
    inyong mga pangangatuwiran habang iniisip ninyo tungkol sa ano ang sasabihin.
  hui-hui: I̱na tígua bi larimigo baya hangu hale halu mo tale birugoni. Tígua ndelaheore
    handalu biabe erekuibi bialubi mini bayale gigabiwi manda timbunibi taya bialu
    Yobo biamogo bule lalu harimigoni. Ani lalu hemigo hondowa i̱na tínaga bi larimigo
    bayuwa hale haru.
  mya-mya: သင်တို့စကားကို ကြားရအံ့သောငှါ ငါဆိုင်း လင့်ပြီ။ သင်တို့သည် ပြောစရာကို ရှာဖွေ၍
    ဆွေးနွေး သောစကားကို ငါနားထောင်ပြီ။
  bod-N: ཁྱེད་ཚོས་བརྗོད་པའི་གཏམ་ནི་རྙེད་བར་དུ། ། ལྟོས་དང་ཁྱེད་ཚོས་གསུང་ལ་བདག་གིས་བསྒུགས།
    ། ང་ཡིས་ཁྱེད་ཚོའི་རྩོད་པར་རྣ་བ་བླགས། །
  sna-sna: Ndakambomirira pamaitaura, ndakateerera pfungwa dzenyu; pamakanga muchitsvaka
    mashoko,
  spa-BLM: “He aquí que he esperado tus palabras, y escuché su razonamiento, mientras
    buscabas qué decir.
  cac-cac: A in tic ix in maclej vab' tas ix eyala' yacb'an a ex tic van e naan tas
    tzeyutej e pacan d'a vin̈ d'a jelanil.
  swh-ULB: Tazama, niliyasubiria maneno yenu; nilisikiliza hoja zenu wakati mlipokuwa
    mnafikiri juu ya kile cha kusema.
  bel-bel: Вось, я чакаў слоў вашых, услухоўваўся ў меркаваньні вашыя, пакуль вы прыдумлялі,
    што сказаць.
  deu-ELBBK: Siehe, ich harrte auf eure Reden, horchte auf eure Einsichten, bis ihr
    Worte ausfindig gemacht hättet,
  mbb-OT: Midtaǥad a hein ed-isip-isip kew pa ke hengkey is ereg he egkeǥiyen niw.
    Mibpemineg ku is menge ketezengan niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ വാക്കു ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു; നിങ്ങൾ തക്ക മൊഴികൾ ആരാഞ്ഞു
    കണ്ടെത്തുമോ എന്നു നിങ്ങളുടെ ഉപദേശങ്ങൾക്കു ഞാൻ ചെവികൊടുത്തു.
  rmc-rmc: Užaravas, medik tumen vakerenas, a šunavas tumare goďaveripena. Medik tumen
    rodenas o lava,
  pes-OPV: اینک از سخن‌گفتن با شما درنگ نمودم، و براهین شما را گوش گرفتم. تا سخنان
    را کاوش گردید.
  ron-1924: Ам аштептат сфыршитул кувынтэрилор воастре, в-ам урмэрит довезиле, черчетаря
    пе каре аць фэкут-о кувинтелор луй Йов.
  ben-OBCV: আপনারা যখন কথা বলছিলেন, আমি তখন অপেক্ষা করেছিলাম, আমি আপনাদের যুক্তি শুনছিলাম;
    আপনারা যখন শব্দ খুঁজছিলেন,
  som-som: Bal eega, erayadiinnii waan sugayay, Oo xigmaddiinniina waan dhegaysanayay,
    Intaad baadhbaadhayseen wixii aad odhan lahaydeen.
  lat-VUC: Expectavi enim sermones vestros; audivi prudentiam vestram, donec disceptaremini
    sermonibus;
  eng-ASVBT: Behold, I waited for your words, I listened for your reasonings, While
    ye searched out what to say.
  ita-1885: Ecco, io ho aspettate le vostre parole, Io ho pòrto l'orecchio alle vostre
    considerazioni, Finchè voi aveste ricercati de' ragionamenti.
  eng-LXXUP: 'Hearken to my words; for I will speak in your hearing, Until ye shall
    have tried the matter with words:'
  eng-ULB: See, I waited for your words; I listened to your arguments while you were
    thinking about what to say.
  spa-VBL: Pues bien, esperé a oír lo que tenías que decir, escuchando tus ideas mientras
    buscabas las palabras adecuadas para hablar.
  fra-_FOB: Voici, j'ai attendu vos discours, j'ai écouté vos raisonnements, jusqu'à
    ce que vous eussiez bien examiné les discours de Job.
  mal-mal: ഞാൻ നിങ്ങളുടെ വാക്ക് ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു; നിങ്ങൾ എന്ത് പറയുമെന്ന് ആലോചിച്ച്
    നിങ്ങളുടെ വാദങ്ങൾക്ക് ഞാൻ ശ്രദ്ധ നൽകി.
  urd-GVR: Maiṅ āp ke alfāz ke intazār meṅ rahā. Jab āp mauzūṅ jawāb talāsh kar rahe
    the to maiṅ āp kī dānishmand bātoṅ par ġhaur kartā rahā.
  suz-BL: नेनीन। गो इन लोव़ नेंस ङा नेंस बाक्‍‍ती। गो इन लोव़ रिम्‍ना रिम्‍न बाक्‍ती।
    इन मिम्‍शा पशो जोक्‍तीक तुइक्‍तीक लोव़ नोफा दाइश्‍शा नेंशा बाक्‍‍ती।
  eng-NOY: Behold, I have waited for your words, I have listened to your arguments,
    Whilst ye searched out what to say;
  ita-1927: Ecco, ho aspettato i vostri discorsi, ho ascoltato i vostri argomenti,
    mentre andavate cercando altre parole.
  ckb-ckb: ئەوەتا من ئارامم گرت لەسەر قسەکانتان، گوێم شل کرد بۆ بەهانەکانتان؛ هەتا
    قسەکانتان تاقی کردەوە
  eng-BBE: I was waiting for your words, I was giving ear to your wise sayings; while
    you were searching out what to say,
  kan-OKCV: ನೀವು ಮಾತಾಡಿ ಮುಗಿಸುವ ತನಕ ನಾನು ಕಾದಿದ್ದೆ. ನೀವು ಹೇಳುತ್ತಿದ್ದ ಕಾರಣಗಳನ್ನೂ, ಏನು
    ಹೇಳಬೇಕೆಂದು ಹುಡುಕುತ್ತಿದ್ದ ಪದಗಳನ್ನೂ ನಾನು ಕೇಳುತ್ತಿದ್ದೆನು.
  tam-2017: இதோ, உங்கள் வசனங்கள் முடியும்வரை காத்திருந்தேன்; நீங்கள் சொல்ல முடிந்ததை
    ஆராய்ந்து தேடும்வரை, உங்கள் நியாயங்களுக்குச் செவிகொடுத்தேன்.
  spa-RV-1909: He aquí yo he esperado á vuestras razones, he escuchado vuestros argumentos,
    en tanto que buscabais palabras.
  ron-BTF: Iată, am așteptat după cuvintele voastre; am deschis urechea la argumentele
    voastre, în timp ce ați cercetat ce să spuneți.
  eng-WEBP: “Behold, I waited for your words, and I listened for your reasoning, while
    you searched out what to say.
  eng-FBV: Well, I waited to hear what you had to say, listening for your insights
    as you looked for the right words to speak.
  nld-1939: Zie, ik heb gewacht op wat gij zoudt zeggen, En geluisterd naar uw betoog;
    Tot gij de juiste woorden zoudt vinden,
  nch-BL: “Nimochixtoc huan ica miyac cuidado nijtacaquilijtoc nochi amocamanal hasta
    quema pejqui ancamanaltij.
  vie-1934: Kìa, tôi đã chờ đợi nghe các lời của các anh, Lắng tai nghe những lời
    luận biện các anh, Cho đến khi các anh đã tra xét đều cho xong.
  hin-CV: सुनिए, अब तक मैं आप लोगों के वक्तव्य सुनता हुआ ठहरा रहा हूं, आप लोगों के
    विचार भी मैंने सुन लिए हैं, जो आप लोग घोर विचार करते हुए प्रस्तुत कर रहे थे.
  spa-BES: Esperaba tus palabras, escuchaba tus sabios dichos; mientras estabas buscando
    qué decir,
  tdx-tdx: Ie zao, nahaliñe o asa’ areoo iraho, tsinanoko o niereñerea’ areoo, ie
    nitsikarahe’areo ty ho lañoneñe.
  tha-KJV: ดู​เถิด ข้าพเจ้าได้คอยฟังคำของท่านทั้งหลาย ข้าพเจ้าเงี่ยหูฟังเหตุผลของท่านขณะที่ท่านค้นหาว่าจะพูดว่ากระไร
  por-BR-2018: Eis que eu aguardei vossas palavras, e dei ouvidos a vossas considerações,
    enquanto vós buscáveis argumentos.
  deu-ELO: Siehe, ich harrte auf eure Reden, horchte auf eure Einsichten, bis ihr
    Worte ausfindig gemacht hättet,
  eng-WYC-2018: For I abode your words, I heard your prudence, as long as ye disputed
    in your words. (For I waited on your words, and I listened to your thinking, for
    as long as ye disputed with your words.)
  epo-epo: Jen mi atendis viajn vortojn, Mi atentis vian kompetentecon, Ĝis vi trovos
    la ĝustan parolon.
  uig-PIN: Mana, silǝr toƣra sɵzlǝrni izdǝp yürgininglarda, Mǝn sɵzliringlarni kütkǝnmǝn;
    Silǝrning munazirǝnglarƣa ⱪulaⱪ salattim;
  beo-beo: 'Dilia sia:nanoba, na da gebewane nabalu. Dilia da asigi dawa:su bagade
    sia: hogolalebeba:le, na da ouesalu.'
  tpi-OTNT: “Mi bin harim na skelim gut olgeta toktok bilong yupela. Yupela i bin
    wok strong long tingim olkain tok i gat gutpela tingting na save long en, na autim
    long Jop. Na mi bin putim yau gut long ol tok yupela i bin autim.
  hau-SA: Na jira sa’ad da kuke magana, na ji muhawwararku lokacin da kuke neman abin
    da za ku faɗa,
  uig-LAT: Mana, siler toghra sözlerni izdep yürgininglarda, Men sözliringlarni kütkenmen;
    Silerning munazirenglargha qulaq salattim;
  nde-nde: Bengithule lisakhuluma, ngikulalele ukucabanga kwenu; lathi lisadinga amazwi,
  ton-ton: “Vakai, ne u tatali ki hoʻomou ngaahi lea; naʻaku fakafanongo ki hoʻomou
    ngaahi fakamatala, ʻi he lolotonga homou hakule ki haʻamou lea.
  ces-1613: Aj, očekával jsem na slova vaše, poslouchal jsem důvodů vašich dotud,
    dokudž jste vyhledávali řeči,
  eng-WMB: “Behold, I waited for your words, and I listened for your reasoning, while
    you searched out what to say.
  tam-TCV: நீங்கள் பேசிமுடியுமட்டும் நான் காத்திருந்து, உங்கள் காரணத்தை நான் பொறுத்திருந்து,
    உங்களுடைய வாதங்களுக்கு நான் செவிகொடுத்தேன்.
  ceb-ULB: Tan-awa, naghulat ako sa inyong mga pulong; naminaw ako sa inyong panaglalis
    samtang naghunahuna kamo sa inyong isulti.
  pol-UBG: Oto czekałem na wasze słowa, przysłuchiwałem się waszym dowodom, gdy przygotowywaliście
    mowę.
  urd-GVU: مَیں آپ کے الفاظ کے انتظار میں رہا۔ جب آپ موزوں جواب تلاش کر رہے تھے تو
    مَیں آپ کی دانش مند باتوں پر غور کرتا رہا۔
  deu-1912: Siehe, ich habe geharrt auf das, was ihr geredet habt; ich habe aufgemerkt
    auf eure Einsicht, bis ihr träfet die rechte Rede,
  kan-2017: ಇಗೋ, ನೀವು ಆಡುತ್ತಿದ್ದ ಮಾತುಗಳನ್ನು ಕಾದು ಕೇಳುತ್ತಿದ್ದೆನು; ಏನು ಹೇಳಬೇಕೆಂದು ನೀವು
    ಆಲೋಚಿಸುತ್ತಿದ್ದಾಗ ನಿಮ್ಮ ನ್ಯಾಯಗಳಿಗಾಗಿ ಕಿವಿಗೊಟ್ಟಿದ್ದೆನು.
  yap-yap: Ku’ug gum’an nigeg ku’ug motoyil ngomed nap’an ni gimed be non ni gimed
    be gaweg ko mang e bfel’ ni nga moged.
  hlt-MCSB: Nangmih ol te ka lamtawn ne. Olthui na khe uh vaengah nangmih kah lungcuei
    te hna ka kaeng thil.
  mdy-ETH: ዒንሢ ጌስታ ዎዶና ታ ጊቢ ዒንሢሲ ዚቲ ጌይ ዋይዜኔ፤ ዔራቲ ጌስቶ ጎይፆ ዒንሢ ኮዓኣናኣ ታ ዒንሢሲ ዋይዜኔ።
  twi-ASANTE: Metwɛneeɛ wɔ ɛberɛ a morekasa, metiee mo adwenkyerɛ; ɛberɛ a na monhunu
    deɛ monka no,
  eng-WEBU: “Behold, I waited for your words, and I listened for your reasoning, while
    you searched out what to say.
  wal-wal: “Be7ite, intte haasayiyo wode, taani co77u gaada ezggaas; intte haasayana
    qaalaa qoppishinkka naagaas.
  spa-PDDPT: Ciertamente esperé sus palabras, escuché sus razones mientras buscaban
    qué decir.
  gun-gun: — Ma'ẽ, xee amoĩ porã pendeayvuague, pendeayvua re ajapyxaka pota porã
    pendeayvurã re teri peikuaa pota peiny reve.
  ilo-ULB: Kitaenyo, inurayko dagiti saoyo; dimngegak kadagiti panagsusuppiatyo bayat
    a panpanunotenyo ti ibagayo.
  kpg-kpg: “Au nogo noho deemuu nogo hagalongolongo gi godou helehelekai, mo di talitali
    di godou halahala nia helekai o di kabemee.
  uig-ARA: مانا، سىلەر توغرا سۆزلەرنى ئىزدەپ يۈرگىنىڭلاردا، مەن سۆزلىرىڭلارنى كۈتكەنمەن؛
    سىلەرنىڭ مۇنازىرەڭلارغا قۇلاق سالاتتىم؛
  sus-sus: «N bara wo xa masenyi raɲɔnyi mamɛ, n bara n tuli mati wo xa masenyi birin
    na, wo naxan falaxi Ayuba xa fe ra.
  pon-2006: I nennenla rongorong nindokon amwail mahmahsen oh awiawih amwail raparapahki
    mahsen en kupwurokong kan.
  ksd-ksd: Ea, iau ga ki pa kamumutal tinata, Iau ga valongore kamumutal tinata na
    vartoto, Ba amutal ga tikatikan ika upi ra umana tinata.
  tur-YTC: İşte, sözlerinizi bekledim, Siz söz araştırırken, Düşüncelerinizi dinledim,
  grc-BRENT: Ἐνωτίζεσθέ μου τὰ ῥήματα· ἐρῶ γὰρ ὑμῶν ἀκουόντων ἄχρις οὗ ἐτάσητε λόγουις,
  ind-AYT: Lihat, aku menunggu kata-katamu; aku mendengarkan pemikiran-pemikiranmu
    selagi kamu mencari kata-kata.
  nya-nya: Ndadikira nthawi yonseyi, ndimamvetsera mwachidwi zimene mumayankhula,
    pamene mumafunafuna mawu oti muyankhule,
  hrv-hrv: S pažnjom sam vaše besjede pratio i razloge sam vaše saslušao dok ste tražili
    što ćete kazati.
  mps-mps: “Eno odama, dagego po tigidali osola suali. Dagego yaide dwagi yai homu
    kolesaga elalubo po naga homugo gegeyu, bomai sę mu yali, tama Jopbolo pusali.
    Tama eno dagego pusubo poba olo sagana muyu odaluali.
  tpi-tpi: “Mi bin harim na skelim gut olgeta toktok bilong yupela. Yupela i bin wok
    strong long tingim olkain tok i gat gutpela tingting na save long en, na autim
    long Jop. Na mi bin putim yau gut long ol tok yupela i bin autim.
  dan-1931: Jeg biede på, at I skulde tale, lyttede efter forstandige Ord, at I skulde
    finde de rette Ord;
  vie-OVCB: Kìa, tôi vẫn chờ đợi suốt thời gian, lắng nghe thật kỹ những lý lẽ của
    các anh, lắng nghe các anh cân nhắc từng lời.
  guj-2017: જુઓ, જ્યારે તમે વિચારતા હતા કે શું બોલવું; મેં તમારા શબ્દોની રાહ જોઈ અને
    મેં તમારી દલીલો સાંભળી.
  pon-2006A: I nennenla rongorong nindokon amwail mahmahsen oh awiawih amwail raparapahki
    mahsen en kupwurokong kan.
  por-BRBSL: “Contemplei, esperei por suas palavras, e escutei por seu raciocínio,
    enquanto você procurava o que dizer.
  cth-cth: Khenhaw! na lawknaw hah ka thai teh, dei hanelah ao telah na pouk lahun
    nah na panuesaknae hah ka panue toe.
  twi-twi: Metwɛn wɔ bere a na morekasa, mitiee mo adwenkyerɛ; bere a na munhu nea
    monka no,
  hlt-hlt: Nangmih ol te ka lamtawn ne. Olthui na khe uh vaengah nangmih kah lungcuei
    te hna ka kaeng thil.
  tbz-SIM: N yɛ̀mmɛ̀ do dò ndi yóó nɑ́kɛ́ tìmɑtì nti, n do di kémmúmu kɛ bo keè di
    yóó yĩ́ mù, kɛ̀ n yɑ̀ di bo nɑ́kɛ́ tì o nɑ́ɑǹtì ĩ́nkɛ̀.
  msy-2020: “Ia oragh. Ia Jop ko mɨkɨmasa fofozir aghuim ko nɨghnɨzir aghuarim itir
    mɨgɨrɨgɨaba bagha ruia puv ingari. Kɨ ia mɨzua bar deravɨra ian mɨgɨrɨgɨaba baragha
    da tuisɨsi.
  dop-dop: Mɑ́ kemɑ ŋkpɑŋʋɣʋ kɛ mǝ lǝmɑɣɑsɛɛ tɑɑ, ɩlɛ mɑɑ tɑŋɑɑ kɛ́ sɩ, mǝ kʋyɔɣɔtʋtʋ
    ɩ́ tɛ. Hɑlǝnɑ ɩ́ tɛ mǝ tɔm mɑɣɑsʋɣʋ kɛ teu kɛ hɑtoo mǝ lotu tɑɑ.
  azb-azb: Siz danışarkən mən gözlədim, Siz sözləri araşdırarkən fikirlərinizi dinlədim.
  eng-DBY: Lo, I waited for your words; I gave ear to your reasonings, until ye searched
    out what to say.
  hin-2017: “मैं तो तुम्हारी बातें सुनने को ठहरा रहा, मैं तुम्हारे प्रमाण सुनने के
    लिये ठहरा रहा; जबकि तुम कहने के लिये शब्द ढूँढ़ते रहे।
  wol-KYG: Dama ne, négandiku naa seeni kàddu, teewlu seeni déggin, ba ngeen di jeexi
    tont ba tey.
  eng-YLT: Lo, I have waited for your words, I give ear unto your reasons, Till ye
    search out sayings.
  eng-WYC-2017: For I abode your words, I heard your prudence, as long as ye disputed
    in your words.
  eng-WMBB: “Behold, I waited for your words, and I listened for your reasoning, while
    you searched out what to say.
  urd-GVH: मैं आपके अलफ़ाज़ के इंतज़ार में रहा। जब आप मौज़ूँ जवाब तलाश कर रहे थे तो
    मैं आपकी दानिशमंद बातों पर ग़ौर करता रहा।
  rug-rug: Aqa si rau totoso zama si gamu, avosi rau sari mia zinama tumatumae; totoso
    hatai gamu sari na zinama pu gotogoto.
  gaz-gaz: Ani yeroo isin dubbattan nan obse; yeroo isin jechoota filattanitti illee
    ani dubbii ogummaa kan isin dubbattan nan dhaggeeffadhe;
  fra-LSG: J’ai attendu la fin de vos discours, J’ai suivi vos raisonnements, Votre
    examen des paroles de Job.
  yal-yal: “Han iki, n bata ɛ falane ramɛ, n yi waxi ɛ fe kolon falane nan namɛ fe
    yi, han ɛ yi ɛ falane yɛba.
  haw-1868: Aia hoi, ua kali aku au i ka oukou mau olelo, A hoolohe au i ko oukou
    hoomoakaka ana, I ka manawa i imi ai oukou i na olelo.
  arb-NAV: لَقَدْ أَنْصَتُّ بِصَبْرٍ حِينَ تَكَلَّمْتُمْ، وَاسْتَمَعْتُ إِلَى حُجَجِكُمْ
    حِينَ بَحَثْتُمْ عَنِ الْكَلامِ،
  ewe-ewe: Menɔ lalam esi mienɔ nu ƒom, meɖo to se miaƒe nyameɖeɖewo kple ale si nya
    vɔ le mia si eye mienɔ nya si miagblɔ la dim.
  eng-LEE: 'Behold, I waited for your words: I gave an attentive ear to your reasonings,
    till you might have searched out the [proper] words.'
  asm-FB: চোৱা, যেতিয়ালৈকে তোমালোকে কথা বিচাৰিছিলা, তেতিয়ালৈকে মই তোমালোকৰ বাক্যলৈ
    বাট চাইছিলোঁ, তোমালোকৰ হেতুবাদলৈ কাণ পাতিছিলোঁ।
  sus-A: «ﭑ بَرَ وٌ شَ مَسٍنيِ رَحْنيِ مَمّ، ﭑ بَرَ ﭑ تُلِ مَتِ وٌ شَ مَسٍنيِ بِرِن
    نَ، وٌ نَشَن قَلَشِ عَيُبَ شَ قٍ رَ.
  fra-SBL: « Voici, j'attendais tes paroles, et j'ai écouté votre raisonnement, pendant
    que tu cherchais quoi dire.
  hbo-hbo: הֵ֤ן הֹוחַ֨לְתִּי לְֽדִבְרֵיכֶ֗ם אָ֭זִין עַד־תְּב֥וּנֹֽתֵיכֶ֑ם עַֽד־תַּחְקְר֥וּן
    מִלִּֽין׃
  kik-kik: Nĩngwetereire rĩrĩa mũkwaragia, ndathikĩrĩria ihooto cianyu; rĩrĩa mũgũcaragia
    ciugo-rĩ,
  fra-NCL: J’ai attendu tant que vous parliez, j’ai prêté l’oreille à vos raisonnements,
    jusqu’à la fin de vos débats.
  cek-AK: Khenah, na thuih o ih loknawk to ka zing; lokthuih han na poek o moe, na
    thuih o ih lok to kang tahngaih pae o.
  cuk-cuk: Bemar sunmaknaigua, boo an bemar-itosad. Bemar-binsamalad, degine, bemar
    binsaed-akar-akar-sognanaigusmalad, an nue itosad.
  uig-CYR: Мана, силәр тоғра сөзләрни издәп жүргиниңларда, Мән сөзлириңларни күткәнмән;
    Силәрниң муназирәңларға қулақ салаттим;
  tel-2017: ఏమి పలకాలా అని మీరు ఆలోచిస్తుండగా నేను మీ మాటల కోసం కనిపెట్టుకున్నాను.
    మీ అభిప్రాయాలు చెవిని వేసుకోవడం కోసం మీరు చెప్పిన వాటిపై బహు జాగ్రత్తగా ధ్యాస
    పెట్టాను. అయితే మీలో ఎవరూ యోబును ఖండించలేదు. ఎవరూ అతని మాటలకు జవాబు ఇయ్యలేదు.
  hat-BSA: “Gade byen, mwen te tann pawòl nou yo. Mwen te koute byen rezonman pa nou
    yo, pandan nou t ap reflechi sou sa pou nou ta di.
  kos-kos: “Nga tuh mislana ac porongo ke komtal sramsram, Oayapa nga tupan ke komtal
    sukok kas lalmwetmet komtal in orekmakin.
  hbo-WLC: הֵ֤ן הוֹחַ֨לְתִּי לְֽדִבְרֵיכֶ֗ם אָ֭זִין עַד־תְּב֥וּנֹֽתֵיכֶ֑ם עַֽד־תַּחְקְר֥וּן
    מִלִּֽין׃
  ibo-ibo: Echeere m oge niile unu na-ekwu okwu, egere m ntị na ntụgharị uche unu,
    oge niile unu na-achọpụta okwu unu ga-ekwu.
  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ କଥା ପାଇଁ ଅପେକ୍ଷା କଲି, କଅଣ କହିବାକୁ ହେବ, ଏହା ତୁମ୍ଭେମାନେ
    ଅନୁସନ୍ଧାନ କରିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ଯୁକ୍ତି ପାଇଁ ମନୋଯୋଗ କଲି।
  chk-chk: Nengeni, üa witiwit lupwen oua kapas, üa aüseling ngeni ämi kapasen tipachem,
    lupwen oua fokun küttaöchü mine oupwe apasa.
  rop-rop: Wal Ilaihu bin kipgon tok, “Wal aibin jidanbat iya en irrimbat langa yumob
    bin agaminbat gija en aibin weidabat na, dumaji yumob nomo bin shoum Job im giltiwan.
  ukr-1871: Ось, я вижидав, що ви казати мете, — вслуховавсь у ваші розсуджування,
    докіль ви придумували, що б сказати.
  deu-1951: Siehe, ich habe eure Reden abgewartet, habe zugehört bis zu eurem Entscheid,
    bis ihr die rechten Worte gefunden hättet;
  eng-JPS: Behold, I waited for your words, I listened for your reasons, whilst ye
    searched out what to say.
  srp-1865: Eto, èekao sam da vi izgovorite, slušao sam razloge vaše dokle izviðaste
    besjedu.
  lug-lug: Nassizzaayo omwoyo nga mwogera, nawulirizza ensonga ze mwawadde nga munoonya
    eby’okwogera.
  heb-heb: הן הוחלתי לדבריכם אזין עד תבונתיכם עד תחקרון מלין׃
  ben-IRV: দেখুন, আমি আপনাদের কথার জন্য অপেক্ষা করেছি; আমি আপনাদের তর্ক বিতর্ক শুনেছি,
    যখন আপনারা ভাবছিলেন কি বলবেন।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਸੁਣਨ ਲਈ ਠਹਿਰਿਆ ਰਿਹਾ, ਮੈਂ ਤੁਹਾਡੀਆਂ ਦਲੀਲਾਂ ਉੱਤੇ
    ਕੰਨ ਲਾਇਆ, ਜਦ ਤੁਸੀਂ ਗੱਲਾਂ ਦੀ ਭਾਲ ਕਰਦੇ ਸੀ!
  mya-JVB: သင် တို့စကား ကို ကြားရအံ့သောငှါ ငါဆိုင်းလင့် ပြီ။ သင်တို့သည် ပြောစရာကို
    ရှာဖွေ ၍ ဆွေးနွေးသောစကား ကို ငါနားထောင် ပြီ။
  hmo-hmo: Umui ese umui hereva neganai lau naria noho. Umui ese aonega hereva umui
    tahua noho, be lau kamonai.
  urd-urd: “देखो, मैं तुम्हारी बातों के लिए रुका रहा, जब तुम अल्फ़ाज़ की तलाश में
    थे; मैं तुम्हारी दलीलों का मुन्तज़िर रहा।
  rus-SYN: Вот, я ожидал слов ваших,- вслушивался в суждения ваши, доколе вы придумывали,
    что сказать.
  bqc-SIM: Ma sↄ̃aázi gↄↄ pↄ́ álɛ yã'o, ma swãkpà á ↄ̃nↄyãi gↄↄ pↄ́ álɛ yã́zãsikↄ̃wa.
  tcz-CHONGTHU: Keiman nang thusei phat hitih chan sung hin kahin ngah in nakinel
    nahou lunglut tah in kahin ngaijin, khomulouva nathusei doh hou kangaije.
  mar-mar: पाहा, मी तुमच्या शब्दांची वाट पाहीली, जेव्हा तुम्ही काय बोलावे हे विचार
    करीत असता, मी तुमचे वादविवाद ऐकले आहेत.
  qub-qub: Nogaga upällallami wiyaräcushcä. Chaymi gamcuna imano parlashayquitapis
    wiyashcä. Imano parlanayquipaj yarpachacojtapis tantiyashcä.
  hat-hat: Mwen tande byen tande tou sa nou di. Mwen te louvri zòrèy mwen gran louvri
    pou m' pa manke anyen nan pawòl nou yo, pandan n'ap chache mo pou nou di.
  eng-BSB: Indeed, I waited while you spoke; I listened to your reasoning; as you
    searched for words,
  eng-WEBPB: “Behold, I waited for your words, and I listened for your reasoning,
    while you searched out what to say.
  kbq-kbq: Tamagrama keagama nehuta knare'nare antahintahima erinteta kema hugantugama
    hazankea, akohe'na mani'ne'na antahi'noe.
  nhe-BL: “Nimochixtoc huan ica miyac cuidado nijtlacaquilijtoc nochi imotlajtol hasta
    quema pejqui incamatij.
  gub-BL: Peze'eg mehe we naze'eg kwaw ihe. Aenu katu pema'enukwaw paw. Pekar ze'eg
    ikatu wera'u ma'e peze'eg mehe.
  eng-DRA: For I have waited for your words, I have given ear to your wisdom, as long
    as you were disputing in words.
