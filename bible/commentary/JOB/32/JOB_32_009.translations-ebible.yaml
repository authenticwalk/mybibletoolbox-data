verse: JOB.032.009
translations:
  mal-C: പ്രായം ഉള്ളതുകൊണ്ടുമാത്രം ജ്ഞാനികളാകണമെന്നില്ല, വൃദ്ധർ ആയതുകൊണ്ടുമാത്രം ന്യായം
    ഗ്രഹിക്കണമെന്നുമില്ല.
  deu-TKW: Nicht die Betagten sind die Weisesten, noch verstehen die Greise, was das
    Rechte ist.
  lin-lin: Ezali kaka mibange te nde bazali na bwanya, mpe ezali kaka bampaka te nde
    basosolaka makambo oyo ezali sembo.
  eng-LSV: The multitude are not wise, || Nor do the aged understand judgment.
  eng-GNV: Great men are not alway wise, neither doe the aged alway vnderstand iudgement.
  eng-WEBSTER: 'Great men are not always wise: neither do the aged understand judgment.'
  nhw-BL: Amo itztoque tlalnamiquini san pampa quipiyaj miyac xihuitl. Huan catli
    huehuentzitzi amo nochipa quimachilíaj catli xitlahuac.
  swh-ONEN: Sio wazee peke yao walio na hekima, sio wenye umri mkubwa peke yao wanaofahamu
    lililo sawa.
  bba-bba: N ǹ mɔ tɔnun wɔ̃ɔn kpɑ̃ɑrɑ tɑ rɑ nùn yɛ̃ru wɛ̃. N ǹ mɑɑ tɔkɔru tɑ rɑ
    nùn bwisi kɛ̃ u kɑ siri dee dee.
  eng-KJVCPB: 'Great men are not always wise: Neither do the aged understand judgment.'
  luo-luo: Jomadongo kende ok ema nigi rieko, kata ok ni joma hikgi ngʼeny ema nigi
    ongʼeyo gima kare.
  meu-meu: Aonega na dia ereguna taudia ediai, bona tatau burukadia na hereva maoromaorodia
    asi dibadia.
  npi-ULB: महान् मानिसहरू मात्र बुद्धिमान् हुँदैनन्, न त पाका मानिसहरूले मात्र न्यायलाई
    बुझ्छन् ।
  yor-yor: Ènìyàn ńlá ńlá kì í ṣe ọlọ́gbọ́n, bẹ́ẹ̀ ni àwọn àgbà ní òye ẹ̀tọ́ kò yé.
  pes-OPCB: '@see-verse:JOB.032.008'
  tgl-ULB: Hindi lamang ang mga dakilang tao ang marunong, ni ang mga matatanda lamang
    ang nakakaunawa ng katarungan.
  hui-hui: '@see-verse:JOB.032.008'
  mya-mya: လူကြီးတို့သည် အစဉ်ပညာရှိသည်မဟုတ်။ အသက်ကြီးသော သူအပေါင်းတို့သည် မှန်သောတရားကို
    နားလည်သည်မဟုတ်။
  bod-N: བགྲེས་པོ་ཐམས་ཅད་མཁས་པ་ཡིན་པའི་ངེས་པ་མེད། ། རྒན་པ་ཀུན་གྱིས་ལེགས་ཉེས་རྟོགས་པའི་ངེས་པ་མེད།
    །
  sna-sna: Havazi vakuru bedzi vakachenjera, kana vatana chete vanganzwisisa zvakanaka.
  spa-BLM: No son los grandes los que son sabios, ni a los ancianos que entienden
    de justicia.
  cac-cac: Man̈ yujoc to nivanxo ab'il syil junoc mach, yuj chi' jelan, man̈ yujoc
    yicham vinaquil junoc mach, yuj chi' vach' snachajel yuuj.
  swh-ULB: Si tu watu wakubwa ndio wenye hekima, wala watu wazee pekee ambao hufahamu
    haki.
  bel-bel: Не шматгадовыя толькі мудрыя, і не старыя разумеюць праўду.
  deu-ELBBK: Nicht die Bejahrten sind weise, noch verstehen die Alten, was recht ist.
  mbb-OT: Is kegkeǥurang ne kenà gerentiya he is sevaha he etew uluwanen wey metau
    te hustu.
  mal-2015: പ്രായം ചെന്നവരത്രേ ജ്ഞാനികൾ എന്നില്ല; വൃദ്ധന്മാരത്രേ ന്യായബോധമുള്ളവർ എന്നുമില്ല.
  rmc-rmc: Na ča o phure hine goďaver a na ča o phureder achaľon, so hin spravno.
  pes-OPV: بزرگان نیستند که حکمت دارند، و نه پیران که انصاف را می‌فهمند.
  ron-1924: Ну вырста адуче ынцелепчуня, ну бэтрынеця те фаче ын старе сэ жудечь.
  ben-OBCV: যারা বয়সে প্রাচীন তারাই যে শুধু জ্ঞানবান, তা নয়, বয়স্করাই যে শুধু যা
    সমুচিত তা বোঝেন, এরকম নয়।
  som-som: Kuwa cimriga weynu ma aha kuwa xigmadda leh, Odayaashuna ma aha kuwa garsooridda
    garta.
  lat-VUC: Non sunt longævi sapientes, nec senes intelligunt judicium.
  eng-ASVBT: It is not the great that are wise, Nor the aged that understand justice.
  ita-1885: I maggiori non son sempre savi; E i vecchi non intendono sempre la dirittura.
  eng-LXXUP: The long-lived are not wise as such; Neither do the aged know judgment.
  eng-ULB: It is not only the great people who are wise, nor the aged people alone
    who understand justice.
  spa-VBL: No son los viejos los que son sabios, ni los ancianos los que saben lo
    que es correcto.
  fra-_FOB: Ce ne sont pas les aînés qui sont sages; ce ne sont pas les vieillards
    qui comprennent ce qui est juste.
  mal-mal: പ്രായം ചെന്നവർ ആകുന്നു ജ്ഞാനികൾ എന്നില്ല; വൃദ്ധന്മാരാകുന്നു ന്യായബോധമുള്ളവർ
    എന്നുമില്ല.
  urd-GVR: Na sirf būṛhe log dānishmand haiṅ, na sirf wuh insāf samajhte haiṅ jin
    ke bāl safed haiṅ.
  suz-BL: खाल्‍पापुकी ला जोक्‍ब तुइक्‍ब मबाक्‍नीम। खूशोपुकी यो मार ठीक बाक्‍बा, मेको
    मरुप्‍‍नीम।
  eng-NOY: Great men are not always wise, Nor do the aged always understand what is
    right.
  ita-1927: Non quelli di lunga età sono sapienti, né i vecchi son quelli che comprendono
    il giusto.
  ckb-ckb: تەنها ئەوانەی تەمەن درێژن دانا نین و تەنها پیران نین کە لە دادوەری تێدەگەن.
  eng-BBE: It is not the old who are wise, and those who are full of years have not
    the knowledge of what is right.
  kan-OKCV: ದೊಡ್ಡ ಮನುಷ್ಯರೇ ಬುದ್ಧಿವಂತರಲ್ಲ; ಮುದುಕರೇ ನ್ಯಾಯವನ್ನು ಬಲ್ಲವರಲ್ಲ.
  tam-2017: பெரியோரெல்லாம் ஞானிகளல்ல; முதியோரெல்லாம் நீதியை அறிந்தவர்களுமல்ல.
  spa-RV-1909: No los grandes son los sabios, ni los viejos entienden el derecho.
  ron-BTF: Marii bărbați nu sunt întotdeauna înțelepți, nici cei bătrâni nu înțeleg
    judecata.
  eng-WEBP: It is not the great who are wise, nor the aged who understand justice.
  eng-FBV: It is not the old who are wise, or the elderly who know what is right.
  nld-1939: Het zijn dus niet de bejaarden, die wijs zijn, Niet de grijsaards, die
    weten wat recht is.
  nch-BL: Amo cana talnamiquij san pampa quipiyaj miyac xihuit. Huan cati huehuentzitzi
    amo nochipa quimachilíaj cati xitahuac.
  vie-1934: Người tôn trọng chẳng phải khôn ngoan, Bực lão thành chẳng thông hiểu
    sự công bình.
  hin-CV: संभावना तो यह है कि बड़े में विद्वत्ता ही न हो, तथा बड़े में न्याय की कोई
    समझ न हो.
  spa-BES: No son los viejos los que son sabios, y los que están llenos de años no
    tienen el conocimiento de lo que es correcto.
  tdx-tdx: Tsy t’ie antetse ro mahihitse, tsy te zoke ro mahilala ty hatò.
  tha-KJV: ไม่ใช่​ผู้ยิ่งใหญ่​เท่​านั้​นที​่เป็นคนฉลาด หรือคนสูงอายุ​เข​้าใจความยุ​ติ​ธรรม
  por-BR-2018: Não são somente os grandes que são sábios, nem somente os velhos entendem
    o juízo.
  deu-ELO: Nicht die Bejahrten sind weise, noch verstehen die Alten, was recht ist.
  eng-WYC-2018: Men of long life be not (always) wise, and eld men understand not
    doom. (Men of long life do not always be wise, nor do old men always have judgement,
    or know what is right.)
  epo-epo: Ne la grandaj estas la plej prudentaj, Kaj ne la maljunuloj sole scias
    juĝi,
  uig-PIN: Lekin qonglarning dana boluxi natayin; Ⱪerilarning toƣra ⱨɵküm qiⱪaraliximu
    natayin.
  beo-beo: Ninia da:i hamosea, bagade asigi dawa:su amola moloidafa hou dawa:i hame
    laha.
  tpi-OTNT: '@see-verse:JOB.032.008'
  hau-SA: Ba tsofaffi ne kaɗai suke da hikima ba, ba masu yawan shekaru ne suke gane
    abin da yake daidai ba.
  uig-LAT: Lékin chonglarning dana bolushi natayin; Qérilarning toghra höküm chiqaralishimu
    natayin.
  nde-nde: Kakusibo bodwa abadala abahlakaniphileyo, njalo kakusibo bodwa abalupheleyo
    abakuzwisisayo okulungileyo.
  ton-ton: ‌ʻOku ʻikai poto ʻae houʻeiki kotoa pē, pea ʻoku ʻikai ʻilo ʻe he mātuʻa
    ʻae fakamaau.
  ces-1613: Slavní ne vždycky jsou moudří, aniž starci vždycky rozumějí soudu.
  eng-WMB: It is not the great who are wise, nor the aged who understand justice.
  tam-TCV: முதியோர் மட்டுமே ஞானிகளல்ல; வயதானவர்கள் மட்டுமே சரியானதை அறிந்தவர்களுமல்ல.
  ceb-ULB: Dili lamang ang mga tawong bantugan ang maalamon, ni ang mga tawong tigulang
    lang ang makasabot sa hustisya.
  pol-UBG: Wielcy nie zawsze są mądrzy, a starcy nie zawsze rozumieją sąd.
  urd-GVU: نہ صرف بوڑھے لوگ دانش مند ہیں، نہ صرف وہ انصاف سمجھتے ہیں جن کے بال سفید
    ہیں۔
  deu-1912: Die Großen sind nicht immer die Weisesten, und die Alten verstehen nicht
    das Recht.
  kan-2017: ವೃದ್ಧರೇ ಜ್ಞಾನಿಗಳಲ್ಲ, ಮುದುಕರು ಮಾತ್ರ ನ್ಯಾಯ ಬಲ್ಲವರಲ್ಲ.
  yap-yap: Gathi ra yo’or e duw rok be’ ma aram e ke gonop ara aywegdad ngad nanged
    e n’en nib manigil.
  hlt-MCSB: Muep aka cueih neh patong rhoek loh khaw laitloeknah te a yakming uh moenih.
  mdy-ETH: ዓሲ ዔራ ማሃሢ ጋርቻቶቱዋሴ፤ ፒዜ ባኣዚ ማሊ ጶቂሣኒያ ማኣዳሢ ሚርጌ ሌዔ ናንጊሢቱዋሴ።»
  twi-ASANTE: Ɛnyɛ mpanimfoɔ nko na wɔyɛ anyansafoɔ, ɛnyɛ wɔn a wɔn ani afire nko
    na wɔte deɛ ɛyɛ ase.
  eng-WEBU: It is not the great who are wise, nor the aged who understand justice.
  wal-wal: Asaa aadhdhida eranchcha kessiyaagee cimatetta gidenna, woikko likkebai
    geliyoi daro de7ida asatussa gidenna.
  spa-PDDPT: No son sabios los de mucha edad, ni los ancianos entienden justicia.
  gun-gun: Hi'arandukueve ma tujakueve anho e'ỹ ikuai, tujakue'i anho e'ỹ 'rã oikuaa
    ha'evea ramigua.
  ilo-ULB: Saan laeng a dagiti natan-ok a tattao ti masisirib, wenno dagiti laeng
    natataengan a tattao ti makaawat iti hustisia.
  kpg-kpg: Hagalee go di madua o tangada dela gaa hidi ai a mee ga kabemee, be gaa hidi ai
    iei mee ga iloo di tonu.
  uig-ARA: لېكىن چوڭلارنىڭ دانا بولۇشى ناتايىن؛ قېرىلارنىڭ توغرا ھۆكۈم چىقارالىشىمۇ
    ناتايىن.
  sus-sus: Simaya xɔnkuye gbansan xa mu xaxilimaya fima mixi ma, forie gbansan xa
    mu findixi nɔndi kanyie ra.
  pon-2006: Kaidehn aramas ar kin mahla me kahrehiong ar kin kupwurokongla de kahrehiong
    ar pahn ese dahme pwung.
  ksd-ksd: Vakir diat ika ra umana ngalangala dia kabinana, Ma vakir diat ika ra umana
    patuana dia matoto.
  tur-YTC: Bilge olanlar büyükler değil, Doğruyu anlayanlar da yaşlılar değil.
  grc-BRENT: Οὐχ οἱ πολυχρόνιοί εἰσι σοφοὶ, οὐδʼ οἱ γέροντες οἴδασι κρίμα.
  ind-AYT: Bukan banyak umur yang memberi hikmat, atau bukan yang sudah tua yang mengerti
    keadilan.
  nya-nya: Si okalamba amene ali ndi nzeru, si amvulazakale okha amene ali ndi nzeru
    zomvetsa zinthu zimene zili zoyenera.
  hrv-hrv: Dob poodmakla ne daje mudrosti a niti starost pravednosti uči.
  mps-mps: '@see-verse:JOB.032.008'
  tpi-tpi: '@see-verse:JOB.032.008'
  dan-1931: de gamle er ikke altid de kloge, Oldinge ved ej altid, hvad Ret er;
  vie-OVCB: Người lớn tuổi chưa chắc đã khôn. Bậc trưởng lão chưa hẳn nắm vững công
    lý.
  guj-2017: મહાન લોકો જ બુદ્ધિમાન હોય છે તેવું નથી, અથવા વૃદ્ધ લોકો જ ન્યાય સમજે છે
    તે પ્રમાણે હંમેશા હોતું નથી.
  pon-2006A: Kaidehn aramas ar kin mahla me kahrehiong ar kin kupwurokongla de kahrehiong
    ar pahn ese dahme pwung.
  por-BRBSL: Não são os grandes que são sábios, nem os idosos que entendem de justiça.
  cth-cth: Tamikalannaw ni hoe lungangnae awm hoeh kum kacuenaw ni lannae hoe panuethainae
    awm hoeh.
  twi-twi: Ɛnyɛ mpanyimfo nko na wɔyɛ anyansafo, ɛnyɛ wɔn a wɔn ani afi nko na wɔte
    nea eye ase.
  hlt-hlt: Muep aka cueih neh patong rhoek loh khaw laitloeknah te a yakming uh moenih.
  tbz-SIM: N kòtɛ́ weè í tú n yɛ̃́ dɛ̀ɛ̀ wenni, ɑ bo nyɛ̃́mɛ̀ dɛ̀ɛ̀ sìɛ́ í boní tikótì
    borɛ̀.
  msy-2020: '@see-verse:JOB.032.008'
  dop-dop: Pǝ tɑɣɑ pɩɩsɩ pɑɣɑlɛ tʋɣʋnɑ yʋlʋ kɛ lǝmɑɣɑsɛɛ. Pǝyele pǝ tɑɣɑ kʋkpɑtǝlɑɑ
    tike nyǝmnɑ kʋsiɣisim.
  azb-azb: Hikmət yaşda olmaz, Ədaləti dərk etmək yaşa baxmaz.
  eng-DBY: It is not the great that are wise; neither do the aged understand judgment.
  hin-2017: जो बुद्धिमान हैं वे बड़े-बड़े लोग ही नहीं और न्याय के समझनेवाले बूढ़े
    ही नहीं होते।
  wol-KYG: Dund-jopp taxula rafet xel, te di mag taxula xam yoon.
  eng-YLT: The multitude are not wise, Nor do the aged understand judgment.
  eng-WYC-2017: Men of long life be not always wise, and eld [or old] men understand
    not doom.
  eng-WMBB: It is not the great who are wise, nor the aged who understand justice.
  urd-GVH: न सिर्फ़ बूढ़े लोग दानिशमंद हैं, न सिर्फ़ वह इनसाफ़ समझते हैं जिनके बाल
    सफ़ेद हैं।
  rug-rug: Lopu ari na barogoso mo si gilagilana, lopu arini pu kokoadi mo gilania
    na sa si toṉoto.
  gaz-gaz: Ogeessi jaarsa qofa miti; kan waan qajeelaa hubatus, nama umurii dheeraa
    qofa miti.
  fra-LSG: Ce n’est pas l’âge qui procure la sagesse, Ce n’est pas la vieillesse qui
    rend capable de juger.
  yal-yal: Siimayaan xa mi tun fama fekolonna ra, kiti kɛndɛn kolonna mi fama foriyaan
    xan xɔn tun.
  haw-1868: Aole naauao na elemakule; Aole hoi e ike ka poe kahiko i ka hooponopono
    ana.
  arb-NAV: لَيْسَ الْمُسِنُّونَ وَحْدَهُمْ هُمُ الْحُكَمَاءَ، وَلا الشُّيُوخُ فَقَطْ
    يُدْرِكُونَ الْحَقَّ.
  ewe-ewe: Menye tsitsiawo koe nye nunyalawo o eye menye amegãxoxowo koe se nu si
    le dzɔdzɔe la gɔme o.
  eng-LEE: 'Not those rich in years must be always wise: neither do the aged constantly
    understand what is just.'
  asm-FB: বৰ বৰ লোক যে জ্ঞানী, এনে নহয়; আৰু বৃদ্ধবিলাকেই যে বিচাৰ বুজে, সিও নহয়।
  sus-A: سِمَيَ شْنكُيٍ فبَنسَن شَ مُ شَشِلِمَيَ قِمَ مِشِ مَ، قٌرِيٍ فبَنسَن شَ مُ
    قِندِشِ نْندِ كَنيِيٍ رَ.
  fra-SBL: Ce ne sont pas les grands qui sont sages, ni les personnes âgées qui comprennent
    la justice.
  hbo-hbo: לֹֽא־רַבִּ֥ים יֶחְכָּ֑מוּ וּ֝זְקֵנִ֗ים יָבִ֥ינוּ מִשְׁפָּֽט׃
  kik-kik: To arĩa akũrũ oiki oogĩ, na to arĩa akũrũ mamenyaga ũrĩa kwagĩrĩire.
  fra-NCL: Ce n’est pas l’âge qui donne la sagesse, ce n’est pas la vieillesse qui
    discerne la justice.
  cek-AK: Saning coeh kaminawk khue palungha ai, katoeng hmuen loe saning coeh kaminawk
    khue mah ni panoek tito na ai ni.
  cuk-cuk: Dule-serganbi binsaed-ibegan gusulid, dule-birga-seleganbi magar-ibmar-ito
    gusulid.
  uig-CYR: Лекин чоңларниң дана болуши натайин; Қериларниң тоғра һөкүм чиқаралишиму
    натайин.
  tel-2017: వృద్ధులు మాత్రమే జ్ఞానవంతులు కారు. పెద్ద వయస్సు గలవారు ఒకప్పుడు న్యాయం
    తెలిసినవారు కారు.
  hat-BSA: Anpil ane pa vle di saj, ni pa fwa, se pa granmoun ki konprann sa ki dwat.
  kos-kos: Tia matwen mwet uh pa oru elos in lalmwetmet, Ku kasrelos in etu ma pwaye.
  hbo-WLC: לֹֽא־רַבִּ֥ים יֶחְכָּ֑מוּ וּ֝זְקֵנִ֗ים יָבִ֥ינוּ מִשְׁפָּֽט׃
  ibo-ibo: Ọ bụghị naanị ndị okenye bụ ndị mara ihe, ọ bụkwaghị naanị ndị gbara ọtụtụ
    afọ bụ ndị na-aghọta ihe ziri ezi.
  ory-ory: ବଡ଼ ଲୋକେ ଯେ ଜ୍ଞାନବାନ, ତାହା ନୁହେଁ, ଅବା ପ୍ରାଚୀନମାନେ ଯେ ବିଚାର ବୁଝନ୍ତି, ତାହା
    ନୁହେଁ।
  chk-chk: Sap ir mi chinlap ra tipachem, sap pwal ir mi ier watte ra wewe ren mine
    a pwüng.
  rop-rop: Maitbi yumob olmen nomo sabi det trubalawei blanga God.
  ukr-1871: Не самі ж тільки многолїтні розумні, та й не самі старцї знають правду.
  deu-1951: Nicht alle Lehrer sind weise, und nicht alle Greise verstehen sich aufs
    Recht.
  eng-JPS: It is not the great that are wise, nor the aged that discern judgment.
  srp-1865: Veliki nijesu svagda mudri, i starci ne znaju svagda šta je pravo.
  lug-lug: Abakadde si be bokka abalina amagezi, wadde abakulu bokka okuba nga be
    bategeera ekituufu.
  heb-heb: לא רבים יחכמו וזקנים יבינו משפט׃
  ben-IRV: যারা জ্ঞানী তারাই শুধু মহান নয়, বৃদ্ধরাই শুধু ন্যায়বিচার বোঝেন তা নয়।
  pan-pan: ਉਹ ਵੱਡੇ ਹੀ ਨਹੀਂ ਜਿਹੜੇ ਬੁੱਧਵਾਨ ਹਨ, ਅਤੇ ਸਿਰਫ਼ ਬਜ਼ੁਰਗ ਹੀ ਨਿਆਂ ਨੂੰ ਸਮਝਣ ਵਾਲੇ
    ਨਹੀਂ ਹੁੰਦੇ।
  mya-JVB: လူကြီးတို့သည် အစဉ်ပညာ ရှိသည်မ ဟုတ်။ အသက် ကြီးသော သူအပေါင်းတို့သည် မှန်
    သောတရားကို နားလည် သည်မဟုတ်။
  hmo-hmo: Tau buruka sibona mo ese aonega idia davaria lasi. Tau buruka sibona mo,
    be hereva maoromaoro idia diba lasi.
  urd-urd: बड़े आदमी ही 'अक़्लमन्द नहीं होते, और बुज़ुर्ग ही इन्साफ़ को नहीं समझते।
  rus-SYN: Не многолетние только мудры, и не старики разумеют правду.
  bqc-SIM: I kɛ gbɛ̃zↄ̃ↄↄ mɛ́ ↄ̃nↄ ńtɛ̃ɛo, i kɛ gbɛ̃ ziↄ mɛ́ líↄ yã́zɛde dↄ̃o.
  tcz-CHONGTHU: Phatkhat tengle upa ho jong aching ji pouve. Khatvei vei teng thutan
    dihje ahe pouve.
  mar-mar: मनुष्य महान असला म्हणजेच तो ज्ञानी असतो असे नाही, जे वयाने मोठे आहेत त्यांनाच
    न्यायाची जाण आहे असेही नाही.
  qub-qub: Achca watayoj cashanga pitapis manami yachajyächinchu. Ni auquin cashanchïpis
    manami tantiyachimanchïchu.
  hat-hat: Se pa laj ki bay moun bon konprann. Se pa cheve blan ki fè moun konnen
    sa ki dwat.
  eng-BSB: It is not only the old who are wise, or the elderly who understand justice.
  eng-WEBPB: It is not the great who are wise, nor the aged who understand justice.
  kbq-kbq: Mago'a zupa ranra vahe'mo'za knare antahi'zana e'norizage'za, mago'a zupa
    kafuzmimo'ma rama'a hu'nea vahe'mo'za fatgo huno'ma refakohu avu'ava'zana antahi
    amara osu'naze.
  nhe-BL: Ax itztoque tlalnamiquini san pampa quipiyaj miyac xihuitl. Huan tlen huehuentzitzi
    ax nochipa quimachilíaj tlen xitlahuac.
  gub-BL: Tua'u wera'u ma'e nukwaw wera'u kwaw ma'e kwàkwàmo wanuwi wà. Màràmàrànaw
    uzawy wà, ikatu ma'e iapo àwàm ikwaw 'ym pà wà.
  eng-DRA: They that are aged are not the wise men, neither do the ancients understand
    judgment.
