verse: JOB.032.010
translations:
  mal-C: '“അതിനാൽ ഞാൻ പറയുന്നു: എന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുക; എനിക്ക് അറിവുള്ളത് ഞാനുംകൂടി
    നിങ്ങളോടു പറയട്ടെ.'
  deu-TKW: 'Darum sage ich: Höre mir zu; auch ich will nun kundgeben, was ich weiß.'
  lin-lin: 'Yango wana nalobi : Boyoka ngai, ngai mpe nakoloba na bino makambo oyo
    nayebi.'
  eng-LSV: 'Therefore I have said: Listen to me, I show my opinion—even I.'
  eng-GNV: Therefore I say, Heare me, and I will shew also mine opinion.
  eng-WEBSTER: Therefore I said, Hearken to me; I also will show my opinion.
  nhw-BL: Huajca nimechilhuía, techtlacaquilica se tlatoctzi huan techcahuilica ma
    niquijtos catli nimoilhuijtoc.
  swh-ONEN: '“Kwa hiyo nasema: Nisikilizeni mimi; mimi nami nitawaambia lile ninalojua.'
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, i mɑn swɑɑ dɑkio i nɔ, kpɑ n mɑɑ ɡere ye nɑ bwisikɑ.
  eng-KJVCPB: Therefore I said, Hearken to me; I also will shew mine opinion.
  luo-luo: '“Kuom mano, awacho kama: Winjauru; an bende koro adwaro nyisou gima angʼeyo.'
  meu-meu: 'Taunabunai lau na tomamu: A hakala henigu; lau danu egu lalo-hadai mani
    aina gwauraia hedinarai.'
  npi-ULB: यसैकारण म तपाईंहरूलाई भन्दछु, 'मेरो कुरा सुन्‍नुहोस् । म पनि तपाईंहरूलाई
    आफ्‍नो ज्ञान भन्‍नेछु ।’
  yor-yor: “Nítorí náà ní èmí ṣe wí pé, ẹ dẹtí sílẹ̀ sí mi; èmí pẹ̀lú yóò fi ìmọ̀
    mi hàn.
  pes-OPCB: پس به من گوش بدهید و بگذارید عقیده‌ام را بیان کنم.
  tgl-ULB: Dahil dito sinasabi ko sa inyo, “Dinggin ninyo ako; Sasabihin ko rin sa
    inyo ang aking kaalaman.'
  hui-hui: Anidago i̱na nde i̱naga mini ngogo latagi harogo tí hale hadaba.
  mya-mya: သို့ဖြစ်၍ ငါ့စကားကို နားထောင်ကြလော့။ ငါသည် ကိုယ်သဘောကို ပြပါမည်။
  bod-N: དེའི་ཕྱིར་བདག་ལ་གསོན་དང་བདག་གིས་ཞུ། ། བདག་གི་བསམ་པ་རྣམས་ཀྱང་བརྗོད་པར་བྱ།
    །
  sna-sna: '“Naizvozvo ndinoti: Nditeererei; neniwo ndichakuudzai zvandinoziva.'
  spa-BLM: 'Por eso le dije: “Escúchame; Yo también mostraré mi opinión”.'
  cac-cac: 'Yuj chi'' sval icha tic: Comonoc tze maclej pax eyab'' tastac vic ol vala'',
    ay pax jab''oc tas tzin nib''ej svala''.'
  swh-ULB: Hivyo basi nakwambia wewe, “Nisikilizeni mimi; Nitakwambia pia uelewa wangu.'
  bel-bel: 'Таму я кажу: выслухайце мяне, абвяшчу вам сваю думку і я.'
  deu-ELBBK: 'Darum sage ich: Höre mir zu, auch ich will mein Wissen mitteilen.'
  mbb-OT: Umbe, pemineǥa a keniyu. Egkeǥiyen ku is netuenan ku.
  mal-2015: 'അതുകൊണ്ടു ഞാൻ പറയുന്നതു: എന്റെ വാക്കു കേട്ടുകൊൾവിൻ; ഞാനും എന്റെ അഭിപ്രായം
    പ്രസ്താവിക്കാം.'
  rmc-rmc: 'Vašoda phenav: ‚No ča šunen the man, phenava, so džanav!‘'
  pes-OPV: بنابراین می‌گویم که مرا بشنو. و من نیز رای خود را بیان خواهم نمود.
  ron-1924: 'Ятэ де че зик: ‘Аскултаци-мэ!’ Ымь вой спуне ши еу пэреря.'
  ben-OBCV: '“তাই আমি বলছি: আমার কথা শুনুন; আমি যা জানি তা আমিও আপনাদের বলব।'
  som-som: Sidaas daraaddeed waxaan idin leeyahay, Bal i dhegaysta; Aniguna ra'yigayga
    waan idiin caddaynayaa.
  lat-VUC: 'Ideo dicam: Audite me: ostendam vobis etiam ego meam sapientiam.'
  eng-ASVBT: Therefore I said, Hearken to me; I also will show mine opinion.
  ita-1885: 'Perciò io ho detto: Ascoltatemi; Ed io ancora dichiarerò il mio parere.'
  eng-LXXUP: Wherefore I said, Hear me, And I will tell you what I know.
  eng-ULB: Therefore I say to you, 'Listen to me; I will also tell you my knowledge.'
  spa-VBL: 'Por eso te digo que me escuches ahora: déjame decirte lo que sé.'
  fra-_FOB: 'C''est pourquoi je dis: Écoute-moi; je dirai mon avis, moi aussi.'
  mal-mal: 'അതുകൊണ്ട് ഞാൻ പറയുന്നത്: എന്റെ വാക്ക് കേട്ടുകൊള്ളുവിൻ; ഞാനും എന്റെ അഭിപ്രായം
    പ്രസ്താവിക്കാം.'
  urd-GVR: Chunāṅche maiṅ guzārish kartā hūṅ ki zarā merī bāt suneṅ, mujhe bhī apnī
    rāy pesh karne dījie.
  suz-BL: मोपतीके गो आं लोव़ नेनीन। गो आं मिम्‍शो देंचा गेयीनी।
  eng-NOY: 'Therefore, I pray, listen to me: I also will declare my opinion.'
  ita-1927: 'Perciò dico: “Ascoltatemi; vi esporrò anch’io il mio pensiero”.'
  ckb-ckb: '«لەبەر ئەوە دەڵێم: گوێم لێ بگرن؛ منیش بیروڕای خۆم ڕادەگەیەنم.'
  eng-BBE: So I say, Give ear to me, and I will put forward my knowledge.
  kan-OKCV: '“ಆದಕಾರಣ, ನಾನು ಹೇಳುತ್ತಿದ್ದೇನೆ: ನನ್ನ ಮಾತನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳಿರಿ, ನನಗೆ ಗೊತ್ತಿದ್ದನ್ನು
    ನಾನು ತಿಳಿಸುತ್ತೇನೆ.'
  tam-2017: ஆகையால் நான் சொல்வதைக் கேளுங்கள்; நானும் என் கருத்தை வெளிப்படுத்துவேன்
    என்றேன்.
  spa-RV-1909: 'Por tanto yo dije: Escuchadme; declararé yo también mi sabiduría.'
  ron-BTF: 'De aceea am spus: Dați-mi ascultare; și voi arăta opinia mea.'
  eng-WEBP: Therefore I said, ‘Listen to me; I also will show my opinion.’
  eng-FBV: That's why I'm telling you to listen to me now—let me tell you what I know.
  nld-1939: 'Daarom zeg ik: Luistert naar mij; Ik zal u verkonden, wat ik weet.'
  nch-BL: Huajca nimechilhuía, techtacaquilica se talojtzi huan techcahuilica ma niquijto
    cati nimoilhuijtoc.
  vie-1934: 'Bởi cớ ấy tôi nói rằng: Hãy nghe tôi; Phần tôi cũng sẽ tỏ ra ý tưởng
    của tôi.'
  hin-CV: “तब मैंने भी अपनी इच्छा प्रकट की ‘मेरी भी सुन लीजिए; मैं अपने विचार व्यक्त
    करूंगा.’
  spa-BES: 'Por eso digo: “Escúchame, y expondré mi conocimiento”.'
  tdx-tdx: Aa le hoe iraho, Janjiño; hitaroñe o entakoo ka.
  tha-KJV: เพราะฉะนั้น ข้าพเจ้าจึงว่า ‘ขอฟังข้าพเจ้า ขอให้​ข้าพเจ้ากล่าวความคิดเห็นของข้าพเจ้าด้วย’
  por-BR-2018: 'Por isso eu digo: escutai-me; também eu declararei minha opinião.'
  deu-ELO: 'Darum sage ich: Höre mir zu, auch ich will mein Wissen kundtun.'
  eng-WYC-2018: Therefore I shall say, Hear ye me, and I also shall show my knowing
    to you. (And so I say, Listen ye to me, and I shall show my knowledge to you.)
  epo-epo: 'Tial mi diras: Aŭskultu min; Mi ankaŭ eldiros mian opinion.'
  uig-PIN: 'Xunga mǝn: «Manga ⱪulaⱪ selinglar» dǝymǝn, Mǝnmu ɵz bilginimni bayan ǝylǝy.'
  beo-beo: 'Amaiba:le, na hanai da dilia na sia: nabimu! Na asigiga dawa:i amo na
    da dilima adomusa:, logo doasima.'
  tpi-OTNT: Olsem na mi tu mi laik autim tingting bilong mi, na mi laik bai yupela
    i harim.
  hau-SA: “Saboda haka nake ce muku, ku saurare ni; ni ma zan gaya muku abin da na
    sani.
  uig-LAT: 'Shunga men: «Manga qulaq sélinglar» deymen, Menmu öz bilginimni bayan
    eyley.'
  nde-nde: 'Ngakho ngithi: Lalelani kimi; lami ngizalitshela engikwaziyo.'
  ton-ton: Ko ia ne u pehē ai, ‘Fanongo mai kiate au; te u fakahā foki hoku loto.’
  ces-1613: 'A protož pravím: Poslouchejte mne, oznámím i já také zdání své.'
  eng-WMB: Therefore I said, ‘Listen to me; I also will show my opinion.’
  tam-TCV: '“ஆகவே, நான் சொல்கிறேன்: எனக்குச் செவிகொடுங்கள்; எனக்குத் தெரிந்ததை நானும்
    சொல்வேன்.'
  ceb-ULB: Busa moingon ako kaninyo, 'Paminaw kanako; sultihan ko usab kamo sa akong
    kahibalo.'
  pol-UBG: 'Dlatego mówię: Posłuchajcie mnie, ja też wypowiem swoje zdanie.'
  urd-GVU: چنانچہ مَیں گزارش کرتا ہوں کہ ذرا میری بات سنیں، مجھے بھی اپنی رائے پیش
    کرنے دیجئے۔
  deu-1912: Darum will ich auch reden; höre mir zu. Ich will mein Wissen auch kundtun.
  kan-2017: ಆದಕಾರಣ, “ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ, ನಾನು ನನ್ನ ಅಭಿಪ್ರಾಯವನ್ನು ಅರಿಕೆಮಾಡುವೆನೆಂದು
    ಹೇಳಿಕೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: Ere chiney e gu ba’adag ni ngam motoyilgad ngog; nggog ngomed e n’en ni
    bay u lanin’ug.
  hlt-MCSB: Te dongah kai taengkah hnatun uh lah ka ti. Kai khaw ka poeknah ka thui
    van eh.
  mdy-ETH: «ዬያሮ ታኣኒያ ታ ማሊፆ ዒንሢም ኬኤዞም፤ ዒንሢያ ዒናፓ ዋይዙዋቴ።
  twi-ASANTE: '“Enti mese: Montie me; me nso mɛka mʼadwene.'
  eng-WEBU: Therefore I said, ‘Listen to me; I also will show my opinion.’
  wal-wal: Hegaa gishshau, siyite; taanikka ta qofaa intteyyo yootana.
  spa-PDDPT: 'Por eso digo: ¡Escúchenme! También yo declararé lo que pienso.'
  gun-gun: 'Ha''e nunga rupi xee aipoa''e: “Pejapyxaka ke xere, ha''e gui xee voi
    amombe''u ''rã aikuaa va''e”, ha''e.'
  ilo-ULB: Ibagak ngarud kadakayo, 'Dumngekayo kaniak; ibagak met kadakayo ti pannakaammok.'
  kpg-kpg: Gei dolomeenei gei au e hiihai bolo goodou gi hagalongo mai gi di au. Au
    ga hagi adu gi goodou dagu hagamaanadu.
  uig-ARA: 'شۇڭا مەن: «ماڭا قۇلاق سېلىڭلار» دەيمەن، مەنمۇ ئۆز بىلگىنىمنى بايان ئەيلەي.'
  sus-sus: Na kui n bara wo maxandi, wo xa wo tuli mati n ma marakolonyi ra.»
  pon-2006: Eri, met I men kumwail en karonge ie mahs; I pahn patohwanohng kumwail
    ei tungoal lamalam.
  ksd-ksd: 'Damana iau biti: Avat a valongore iau; Ma ina kabila vaarike ra nuknukigu.'
  tur-YTC: Bu yüzden dedim ki, 'Beni dinleyin, Ben de fikrimi göstereyim.'
  grc-BRENT: Διὸ εἶπα, ἀκούσατέ μου, καὶ ἀναγγελῶ ὑμῖν ἃ οἶδα.
  ind-AYT: Oleh sebab itu, aku berkata, ‘Dengarkan aku. Aku juga akan menyampaikan
    pendapatku.’
  nya-nya: “Nʼchifukwa chake ndikuti, ‘Mvereni; inenso ndikukuwuzani zimene ndikuzidziwa.’
  hrv-hrv: Zato vas molim, poslušajte mene da vam i ja znanje svoje izložim.
  mps-mps: Tama tibaso, eno me ena homude elalubo po pusaibao. Tama eno homugo dagego
    me odao,” Elihugo te po wali.
  tpi-tpi: Olsem na mi tu mi laik autim tingting bilong mi, na mi laik bai yupela
    i harim.
  dan-1931: 'derfor siger jeg: Hør mig, lad også mig komme frem med min Viden!'
  vie-OVCB: Vậy nên, xin hãy lắng nghe tôi, cho phép tôi được trình bày ý kiến.
  guj-2017: તે માટે હું કહું છું કે, ‘મને સાંભળો; હું પણ તમને મારું ડહાપણ જાહેર કરીશ’.
  pon-2006A: Eri, met I men kumwail en karonge ie mahs; I pahn patohwanohng kumwail
    ei tungoal lamalam.
  por-BRBSL: 'Por isso eu disse: ''Escute-me''; Também vou mostrar minha opinião”.'
  cth-cth: Hatdawkvah, na thai pouh awh haw, kai ni hai ka pouknae ka pâpho han.
  twi-twi: '“Enti mise: Muntie me; me nso mɛka mʼadwene.'
  hlt-hlt: Te dongah kai taengkah hnatun uh lah ka ti. Kai khaw ka poeknah ka thui
    van eh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n tu dí kéntɛ́ kɛ̀ m bɛ́i, kɛ́bɛnkɛ n kó mɛyĩ́ɛ̃́tímɛ̀.
  msy-2020: Kamaghɨn ia na baraghtɨ, kɨ uabɨ, uan fofozir nan itibav kɨmasa.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ tɔŋ sɩ, ɩ́ ke ŋkpɑŋŋ nɑ mɑ́ tɔtɔ, mɑ́ kilisi-mɛɣɛ mɑ nyǝm
    tɔm.
  azb-azb: Ona görə deyirəm ki, məni dinləyin, Qoy mən də bildiyimi söyləyim.
  eng-DBY: Therefore I say, Hearken to me; I also will shew what I know.
  hin-2017: इसलिए मैं कहता हूँ, ‘मेरी भी सुनो; मैं भी अपना विचार बताऊँगा।’
  wol-KYG: 'Moo tax ma ne: «Déglu ma; man it ma biral sama xam-xam.»'
  eng-YLT: 'Therefore I have said: Hearken to me, I do shew my opinion — even I.'
  eng-WYC-2017: Therefore I shall say, Hear ye me, and I also shall show my knowing
    to you.
  eng-WMBB: Therefore I said, ‘Listen to me; I also will show my opinion.’
  urd-GVH: चुनाँचे मैं गुज़ारिश करता हूँ कि ज़रा मेरी बात सुनें, मुझे भी अपनी राय
    पेश करने दीजिए।
  rug-rug: 'Gua asa ke zama si arau: ‘Mi avoso mae; arau ba hiva tozini gamu sapu
    balabala ia rau.’'
  gaz-gaz: “Kanaafuu ani akkana nan jedhaa na dhaggeeffadhaa; anis waanan beeku isinitti
    nan hima.
  fra-LSG: 'Voilà pourquoi je dis: Écoute! Moi aussi, j’exposerai ma pensée.'
  yal-yal: Nanara, n na a falama, n naxa, ‘Yuba, i tuli mati n fan na. N fan xa n
    ma kolonna yita i ra.’ ”
  haw-1868: Nolaila i iho la au, E hoolohe mai ia'u; E hoike aku no hoi au i ko'u
    manao.
  arb-NAV: 'لِذَلِكَ أَقُولُ: أَصْغُوا إِلَيَّ لأُحَدِّثَكُمْ بِمَا أَعْرِفُ.'
  ewe-ewe: “Eya ta megblɔ be, Miɖo tom, nye hã magblɔ nu si menya la na mi.
  eng-LEE: 'Therefore do I say, Hearken to me: I also will show forth what I know
    myself.'
  asm-FB: এই হেতুকে মই কওঁ, মোলৈ কাণ পাতা; মইও মোৰ মত প্ৰকাশ কৰোঁ।
  sus-A: نَ كُي ﭑ بَرَ وٌ مَشَندِ، وٌ شَ وٌ تُلِ مَتِ ﭑ مَ مَرَكٌلٌنيِ رَ.»
  fra-SBL: 'C''est pourquoi j''ai dit : « Écoutez-moi ; Je vais aussi montrer mon
    opinion.'
  hbo-hbo: לָכֵ֣ן אָ֭מַרְתִּי שִׁמְעָה־לִּ֑י אֲחַוֶּ֖ה דֵּעִ֣י אַף־אָֽנִי׃
  kik-kik: “Nĩ ũndũ ũcio nguuga atĩrĩ, ‘Thikĩrĩriai; o na niĩ nĩngũmwĩra ũrĩa njũũĩ.’
  fra-NCL: 'Voilà pourquoi je dis : « Écoutez-moi ; je vais, moi aussi, exposer ma
    pensée. »'
  cek-AK: To pongah ka lok hae tahngai oh; ka poekhaih kang thuih o toeng han.
  cuk-cuk: ”Degisoggu, bemar, nue be an-itomalo, an ibmar-soggwen-soged nikamogad.
  uig-CYR: 'Шуңа мән: «Маңа қулақ селиңлар» дәймән, Мәнму өз билгинимни баян әйләй.'
  tel-2017: కాబట్టి నా మాట అంగీకరించమని మనవి చేస్తున్నాను. నేను కూడా నా అభిప్రాయం
    తెలుపుతాను.
  hat-BSA: Pou sa, mwen di nou ‘koute mwen; mwen menm tou va di nou sa ke m panse.’
  kos-kos: Ke ma inge, nga ke komtal in lohngyu, Ac lela ngan fahk nu sumtal ma nga
    nunku uh.
  hbo-WLC: לָכֵ֣ן אָ֭מַרְתִּי שִׁמְעָה־לִּ֑י אֲחַוֶּ֖ה דֵּעִ֣י אַף־אָֽנִי׃
  ibo-ibo: “Ya mere m na-asị, Geenụ m ntị; mụ onwe m ga-agwa unu ihe m ma.
  ory-ory: ଏଥିପାଇଁ ମୁଁ କହିଲି, ‘ମୋʼ କଥା ଶୁଣ; ମୁଁ ମଧ୍ୟ ଆପଣା ମତ ପ୍ରକାଶ କରିବି।’
  chk-chk: Iei mine oupwe aüselingaei, oupwe mwüt ngeniei pwe üpwe pwal pwärätä mefiei.
  rop-rop: Wal ai reken yumob lafta irrim langa mi na wanim ai garra dalim yumob.”
  ukr-1871: От чому я говорю. Тим то вислухайте мене, виповім і я те, що знаю.
  deu-1951: 'Darum sage ich: Höret auf mich, so will ich mein Urteil verkünden, ja,
    auch ich.'
  eng-JPS: 'Therefore I say: ''Hearken to me; I also will declare mine opinion.'''
  srp-1865: 'Zato velim: poslušaj me da kažem i ja kako mislim.'
  lug-lug: “Kyenva ŋŋamba nti, Mumpulirize, nange mbabuulire kye mmanyi.
  heb-heb: לכן אמרתי שמעה לי אחוה דעי אף אני׃
  ben-IRV: এই জন্য আমি আপনাদের বলি, “আমার কথা শুনুন; আমিও আপনাদের আমার জ্ঞানের কথা
    বলব।
  pan-pan: “ਇਸ ਲਈ ਮੈਂ ਆਖਦਾ ਹਾਂ, ਮੇਰੀ ਸੁਣੋ, ਮੈਂ ਵੀ ਆਪਣੇ ਵਿਚਾਰ ਦੱਸਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ငါ့ စကားကို နားထောင် ကြလော့။ ငါ သည် ကိုယ် သဘော ကိုလည်းပြ ပါမည်။
  hmo-hmo: '“Unai dainai lau gwau: Egu hereva do umui kamonai. Lau danu egu laloa
    mani do lau gwauraia hedinarai.'
  urd-urd: इसलिए मैं कहता हूँ, 'मेरी सुनो, मैं भी अपनी राय दूँगा।
  rus-SYN: 'Поэтому я говорю: выслушайте меня, объявлю вам мое мнение и я.'
  bqc-SIM: Bee yã́i ma mɛ̀ à ma yãma sa, mapi, má a dↄ̃a o sↄ̃.
  tcz-CHONGTHU: Hijeh chun kasei ngaijun chuleh kalunggel seipeh uvinge.
  mar-mar: त्या कारणामुळे मी तुम्हास म्हणतो, माझ्याकडे तुम्ही लक्ष द्या, मी देखील
    माझे ज्ञान तुम्हास सांगेन.
  qub-qub: «Chaymi cananga nogatapis wiyarcallämay. Nogapis mä imallatapis parlarcamushaj.
  hat-hat: Koulye a, mwen ta renmen nou koute m'. Kite m' di nou sa m' konnen sou
    koze a.
  eng-BSB: Therefore I say, ‘Listen to me; I too will declare what I know.’
  eng-WEBPB: Therefore I said, ‘Listen to me; I also will show my opinion.’
  kbq-kbq: E'ina hu'negu nagranena antahintahini'a Jopuga menina kasami'za huanki
    antahio.
  nhe-BL: Huajca nimechilhuía, xinechtlacaquilica se tlalochtli huan xinechcahuilica
    ma niquijtos tlen nimoilhuijtoc.
  gub-BL: A'e rupi pezeapyaka katu heze'eg rehe nehe kury. Ihe amume'u putar hema'enukwaw
    paw ihe nehe no.
  eng-DRA: 'Therefore I will speak: Hearken to me, I also will shew you my wisdom.'
