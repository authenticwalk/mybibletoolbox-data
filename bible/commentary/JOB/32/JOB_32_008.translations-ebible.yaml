verse: JOB.032.008
translations:
  mal-C: എന്നാൽ മനുഷ്യനിൽ ഒരു ആത്മാവുണ്ട്; സർവശക്തന്റെ ശ്വാസംതന്നെ, അതാണ് മനുഷ്യനു
    വിവേകം നൽകുന്നത്.
  deu-TKW: Allein, der Geist im Menschen ist es und der Odem des Allmächtigen, der
    sie verständig macht.
  lin-lin: Nzokande, kati na moto, ezali nde molimo, ezali pema ya Nkolo-Na-Nguya-Nyonso
    nde epesaka moto boyebi.
  eng-LSV: Surely a spirit is in man, || And the breath of the Mighty One || Causes
    them to understand.
  eng-GNV: Surely there is a spirite in man, but the inspiration of the Almightie
    giueth vnderstanding.
  eng-WEBSTER: 'But there is a spirit in man: and the inspiration of the Almighty
    giveth them understanding.'
  nhw-BL: Pero masehualme itztoque tlalnamiquini pampa quipiyaj itonaltzi Toteco ipan
    ininyolo. Quipiyaj iijiyo Toteco Catli Quipiya Nochi Chicahualistli
  swh-ONEN: Lakini ni Roho iliyoko ndani ya mwanadamu, pumzi ya Mwenyezi, ndiyo impayo
    yeye ufahamu.
  bba-bba: Adɑmɑ kɑ ɡem, nɑ wɑ mɑ Gusunɔ Dɑm kpuroɡiin Hundewɑ u rɑ tɔnu bwisi wɛ̃.
  eng-KJVCPB: 'But there is a spirit in man: And the inspiration of the Almighty giveth
    them understanding.'
  luo-luo: To ngʼeuru ni chuny manie i dhano, ma en much Jehova Nyasaye Maratego,
    ema miyo dhano winjo tiend weche.
  meu-meu: A ḡau be tau ta laumana, Siahu-idoinai Diravana laḡana ia lalonai, ese
    ia lalona e hapararaiamu.
  npi-ULB: तर मानिसमा एउटा आत्मा हुन्छ । सर्वशक्तिमान्‌को सासले उसलाई सुझबुझ दिन्छ
    ।
  yor-yor: Ṣùgbọ́n ẹ̀mí kan ní ó wà nínú ènìyàn àti ìmísí Olódùmarè ní ì sì máa fún
    wọn ní òye.
  pes-OPCB: ولی حکمت و دانایی فقط بستگی به سن و سال ندارد، بلکه آن روحی که در انسان
    قرار دارد و نفس خدای قادر مطلق است، به انسان حکمت می‌بخشد.
  tgl-ULB: Pero may espiritu sa isang tao; binibigyan siya ng pang-unawa ng hininga
    ng Makapangyarihan.
  hui-hui: Anigo ainde mini bayale gigabi wulene agali ala hene kagoha dege ndo wiagada.
    Ai Ngode Datagaliwabe Hongo Haiheore kagonaga Dinini inaha ibalu ibugua dege ina
    mini bayale gigabi wulene ngiaga hayada. Anidagua bidagome ai agali ala hene wahe
    kago hangume ko bayalela mo tale biaga ndodane hendedo.
  mya-mya: သို့ရာတွင် လူထဲ၌ဝိညာဉ်ရှိ၏။ ဘုရားသခင် အသက်ရှင်စေတော်မူသဖြင့် ဥာဏ်ရှိ၏။
  bod-N: འོན་ཀྱང་མི་ནང་ཐུགས་ཉིད་བཞུགས་པ་དང་། ། ཀུན་དབང་ཁོང་གི་དབུགས་ཀྱིས་བློ་གྲོས་གནང་།
    །
  sna-sna: Asi ndiwo mweya uri mumunhu, kufema kwaWamasimba Ose, kunomupa kunzwisisa.
  spa-BLM: Pero hay un espíritu en el hombre, y el Espíritu del Todopoderoso les da
    entendimiento.
  cac-cac: Palta jun, masanil anima ayn̈ej spensar, yujto a Dios Syal Yuj Smasanil,
    a' ix ac'anoch Yespíritu d'a eb'.
  swh-ULB: Lakini kuna roho ndani ya mtu; pumzi ya Mwenye nguvu humpa yeye ufahamu.
  bel-bel: Але дух у чалавеку і дыханьне Ўсеўладнага дае яму разуменьне.
  deu-ELBBK: Jedoch der Geist ist es in den Menschen, und der Odem des Allmächtigen,
    der sie verständig macht.
  mbb-OT: 'Piru iyan heini tutuu: Is mulin-ulin te Mekeǥeǥehem he Megbevayà he imbeǥey
    zin diyà te etew, iyan ebeǥey kandin te kedsavut.'
  mal-2015: എന്നാൽ മനുഷ്യരിൽ ആത്മാവുണ്ടല്ലോ; സർവ്വശക്തന്റെ ശ്വാസം അവർക്കു വിവേകം നല്കുന്നു.
  rmc-rmc: Ale dikhav, hoj oda hin o duchos le Devleskro andro manuš, o dichos le
    Nekzoraledereskro, savo del le manušen goďi.
  pes-OPV: لیکن در انسان روحی هست، و نفخه قادرمطلق، ایشان را فطانت می‌بخشد.
  ron-1924: Дар, де фапт, ын ом, духул, суфларя Челуй Атотпутерник, дэ причеперя.
  ben-OBCV: কিন্তু একজন ব্যক্তির মধ্যে উপস্থিত আত্মা, সর্বশক্তিমানের শ্বাসই তাদের
    বুদ্ধি-বিবেচনা দান করে।
  som-som: Laakiinse binu-aadmiga ruux baa ku jira, Oo Ilaaha Qaadirka ah neeftiisa
    ayaa iyaga waxgarasho siisa.
  lat-VUC: Sed, ut video, spiritus est in hominibus, et inspiratio Omnipotentis dat
    intelligentiam.
  eng-ASVBT: But there is a spirit in man, And the breath of the Almighty giveth them
    understanding.
  ita-1885: Certo lo spirito è negli uomini, Ma l'inspirazione dell'Onnipotente li
    fa intendere.
  eng-LXXUP: But there is a spirit in mortals; And the inspiration of the Almighty
    is that which teaches.
  eng-ULB: But there is a spirit in a man; the breath of the Almighty gives him understanding.
  spa-VBL: Sin embargo, hay un espíritu en los seres humanos, el aliento del Todopoderoso,
    que les da entendimiento.
  fra-_FOB: Mais c'est l'esprit qui est dans les hommes, c'est le souffle du Tout-Puissant
    qui les rend intelligents.
  mal-mal: എന്നാൽ മനുഷ്യരിൽ ആത്മാവുണ്ടല്ലോ; സർവ്വശക്തന്റെ ശ്വാസം അവർക്ക് വിവേകം നല്കുന്നു.
  lit-lit: Tačiau tikrai mirtinguosiuose žmonėse yra dvasia, ir Visagalio iškvėpta
    dvasia duoda jiems supratimą.
  urd-GVR: Lekin jo rūh insān meṅ hai yānī jo dam Qādir-e-mutlaq ne us meṅ phūṅk diyā
    wuhī insān ko samajh atā kartā hai.
  suz-BL: बेक्‍शा लाइब मुरपुकी नु नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो आ सोक्‍त बाक्‍ब।
    मिनु मेकोमी मुर आन कली रुप्‍तीक थुं गेब।
  eng-NOY: But it is the spirit in man, Even the inspiration of the Almighty, that
    giveth him understanding.
  ita-1927: Ma, nell’uomo, quel che lo rende intelligente è lo spirito, è il soffio
    dell’Onnipotente.
  ckb-ckb: بەڵام ڕۆحی مرۆڤ هەناسەی خودای هەرە بەتوانایە، ئەوە کە تێگەیشتن بە مرۆڤ
    دەبەخشێت.
  eng-BBE: But truly it is the spirit in man, even the breath of the Ruler of all,
    which gives them knowledge.
  kan-OKCV: ಆದರೆ ಮನುಷ್ಯನಲ್ಲಿ ಒಂದು ಆತ್ಮ ಉಂಟು; ಸರ್ವಶಕ್ತರ ಶ್ವಾಸವು ಅವನಿಗೆ ತಿಳುವಳಿಕೆಯನ್ನು
    ಕೊಡುತ್ತದೆ.
  tam-2017: ஆனாலும் மனிதரில் ஒரு ஆவியுண்டு; சர்வவல்லமையுள்ள தேவனுடைய சுவாசமே அவர்களை
    உணர்வுள்ளவர்களாக்கும்.
  spa-RV-1909: Ciertamente espíritu hay en el hombre, é inspiración del Omnipotente
    los hace que entiendan.
  ron-BTF: Dar este un duh în om și insuflarea celui Atotputernic le dă înțelegere.
  eng-WEBP: But there is a spirit in man, and the Spirit of the Almighty gives them
    understanding.
  eng-FBV: However, there is a spirit in human beings, the breath of the Almighty,
    that gives them understanding.
  nld-1939: Maar het is Gods geest in den mens, De adem van den Almachtige, die hem
    inzicht verleent;
  nch-BL: Pero masehualme itztoque talnamiquij pampa quipiyaj itonaltzi Toteco ipan
    iniyolo. Quipiyaj iijyoyo Toteco Cati Quipiya Nochi Chicahualisti.
  vie-1934: Nhưng có thần linh ở trong loài người, Và hơi thở của Đấng Toàn năng cho
    chúng sự khôn sáng.
  hin-CV: वस्तुतः सर्वशक्तिमान की श्वास तथा परमेश्वर का आत्मा ही है, जो मनुष्य में
    ज्ञान प्रगट करता है.
  spa-BES: Pero en verdad es el espíritu del Todopoderoso en el hombre, lo que les
    da conocimiento.
  tdx-tdx: Fe i arofo am’ondatioy, naho i kofòn’ El-Sadaiy ty manolo-kilala am’iareo.
  tha-KJV: แต่​มี​จิ​ตวิญญาณในมนุษย์ การดลใจจากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​กระทำให้เขาเข้าใจ
  por-BR-2018: Certamente há espírito no ser humano, e a inspiração do Todo-Poderoso
    os faz entendedores.
  deu-ELO: Jedoch der Geist ist es in den Menschen, und der Odem des Allmächtigen,
    der sie verständig macht.
  eng-WYC-2018: But as I see now, a spirit is in men, and the inspiration, either
    revelation, of Almighty God giveth understanding.
  epo-epo: Sed la spirito en la homoj kaj la spiro de la Plejpotenculo Donas al ili
    prudenton.
  uig-PIN: Biraⱪ ⱨǝrbir insanda roⱨ bar; Ⱨǝmmigǝ Ⱪadirning nǝpisi uni ǝⱪil-idrakliⱪ
    ⱪilip yorutidu.
  beo-beo: Be Gode Bagadedafa Ea A:silibu, Hi fawane da ninima misini, ninima asigi
    dawa:su bagade iaha.
  tpi-OTNT: Tasol ating i no planti krismas bilong man i save mekim em i gat gutpela
    tingting na save. Nogat. Spirit bilong God I Gat Olgeta Strong i save kam long
    yumi man na givim gutpela tingting long yumi. Olsem na i no ol lapun tasol inap
    skelim wanem pasin i stret na wanem pasin i no stret.
  hau-SA: Amma ruhun da yake cikin mutum, numfashin Maɗaukaki shi ne yake ba shi ganewa.
  uig-LAT: Biraq herbir insanda roh bar; Hemmige Qadirning nepisi uni eqil-idrakliq
    qilip yorutidu.
  nde-nde: Kodwa kungumoya osemuntwini, ukuphefumula kukaSomandla, okumupha ukuqedisisa.
  ton-ton: Ka ʻoku ai ʻae laumālie ʻi he tangata, pea ʻoku foaki kiate ia ʻae ʻilo
    lahi ʻe he fakamānava ʻae Māfimafi.
  ces-1613: Ale vidím, že Duch Boží v člověku a nadšení Všemohoucího činí lidi rozumné.
  eng-WMB: But there is a spirit in man, and the Spirit of the Almighty gives them
    understanding.
  tam-TCV: மனிதரில் இருக்கும் ஆவியாகிய எல்லாம் வல்லவரின் சுவாசமே அவனுக்கு அறிவாற்றலைக்
    கொடுக்கிறது.
  ceb-ULB: Apan adunay espiritu sa usa ka tawo; ang gininhawa sa Halangdon maoy naghatag
    kaniya ug panabot.
  pol-UBG: Ale to duch jest w człowieku i tchnienie Wszechmogącego daje rozum.
  urd-GVU: لیکن جو روح انسان میں ہے یعنی جو دم قادرِ مطلق نے اُس میں پھونک دیا وہی
    انسان کو سمجھ عطا کرتا ہے۔
  deu-1912: Aber der Geist ist in den Leuten und der Odem des Allmächtigen, der sie
    verständig macht.
  kan-2017: ಆದರೆ ಮನುಷ್ಯರಲ್ಲಿ ಆತ್ಮವೊಂದುಂಟು, ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಶ್ವಾಸದಿಂದ ಅವರಿಗೆ ವಿವೇಕ
    ದೊರೆಯುತ್ತದೆ.
  yap-yap: Machane kan nthothup rok Got ni Gubin ma Rayag Rok e ma yib ngodad nge
    pi’ e gonop ngodad.
  hlt-MCSB: Mueihla he hlanghing ah om dae Tlungthang hiil long ni amih a yakming
    sak.
  mdy-ETH: ጋዓንቴ ዓሲ ጋርካ ማዒ ዔራቶ ዒንጋሢ ዼኤፖ ፆኦዛሢኮ ሼምፖ ዒንጋ ዑኡዞኬ።
  twi-ASANTE: Nanso honhom a ɛte onipa mu, Otumfoɔ no ahomeɛ no na ɛma nteaseɛ.
  eng-WEBU: But there is a spirit in man, and the Spirit of the Almighty gives them
    understanding.
  wal-wal: SHin asa giddon aqidi, aadhdhida eratettaa asassi immiyaagee Ubbaa Danddayiya
    Xoossaa Ayyaanaa.
  spa-PDDPT: Pero el que le da entendimiento es el espíritu en el hombre, el soplo
    del ʼEL-Shadday.
  gun-gun: Ha'e rami teĩ anhetẽ avakue re oĩ 'rã peteĩ Nhe'ẽ, mba'eta Ipo'akapa va'e
    oipejua py rive nhomo'arandu 'rã.
  ilo-ULB: 'Ngem adda espiritu iti maysa a tao: ti anges ti Mannakabalin amin ti mangmangted
    kenkuana iti pannakaawat.'
  kpg-kpg: Di hagataalunga o God Mogobuna dela e wanga gi nia daangada di kabemee.
  uig-ARA: بىراق ھەربىر ئىنساندا روھ بار؛ ھەممىگە قادىرنىڭ نەپىسى ئۇنى ئەقىل-ئىدراكلىق
    قىلىپ يورۇتىدۇ.
  sus-sus: Kɔnɔ Ala Sɛnbɛ Kanyi nan xaxili fima adama ma.
  pon-2006: Ahpw iet pwe ngenen Koht Wasa Lapalahpie me kin ketikidohng aramas kupwurokong.
  ksd-ksd: Ia kaka a tulungen i bang ta ra tarai, Ma ra ubar kai ra Dekdek Muka i
    vamatotone diat.
  tur-YTC: Ama insanda ruh vardır, Ve Yüce Olan'ın Ruhu onlara anlayış verir.
  grc-BRENT: Ἀλλὰ πνεῦμά ἐστιν ἐν βροτοῖς· πνοὴ δὲ παντοκράτορός ἐστιν ἡ διδάσκουσα.
  ind-AYT: Akan tetapi, roh di dalam manusia, dan napas dari Yang Mahakuasa, itulah
    yang memberinya pengertian.
  nya-nya: Koma mzimu wa Mulungu mwa munthu, mpweya wa Wamphamvuzonse, ndi umene umapereka
    nzeru zomvetsa zinthu.
  hrv-hrv: Uistinu, dah neki u ljudima, duh Svesilnog mudrim čini čovjeka.
  mps-mps: Tiali goli, bidi mego kibu be hauwa elama, dwagi yai homu kolesaga agai
    naga elalugobeo. Menio. Tigidali Bomo Elalubo Godigo Mobo Bidi daba aselama, da
    dwagi yai homu kolesaga dabe mabo dao. Tama tibaso, polo monu dabego naga te dwagi
    yai kolesaga dali, dwai kolesaga dali si dagalogobeo.
  tpi-tpi: Tasol ating i no planti krismas bilong man i save mekim em i gat gutpela
    tingting na save. Nogat. Spirit bilong God I Gat Olgeta Strong i save kam long
    yumi man na givim gutpela tingting long yumi. Olsem na i no ol lapun tasol inap
    skelim wanem pasin i stret na wanem pasin i no stret.
  dan-1931: Dog Ånden, den er i Mennesket, og den Almægtiges Ånde giver dem Indsigt;
  vie-OVCB: Nhưng thật ra, chính tâm linh con người, hơi thở của Đấng Toàn Năng trong
    họ, mới ban cho họ sự khôn ngoan.
  guj-2017: પણ માણસમાં આત્મા રહેલો છે; અને સર્વશક્તિમાન ઈશ્વરનો શ્વાસ લોકોને સમજણ
    આપે છે.
  pon-2006A: Ahpw iet pwe ngenen Koht Wasa Lapalahpie me kin ketikidohng aramas kupwurokong.
  por-BRBSL: Mas há um espírito no homem, e o Espírito do Todo-Poderoso lhes dá compreensão.
  cth-cth: Hateiteh, tami e thung kaawm e muitha, Athakasaipounge kâha hah panuethainae
    kapoekung lah ao.
  twi-twi: Nanso honhom a ɛte onipa mu, Otumfo no home no na ɛma ntease.
  hlt-hlt: Mueihla he hlanghing ah om dae Tlungthang hiil long ni amih a yakming sak.
  tbz-SIM: Kɛ yɛ̃́ bɑ kɛ̀ muyɑɑ́ mmùù bonɛ̀ onìtì muù ò ciinko, muwɛ̃rímú mumɔu yiɛ̀
    nweè mù nhò duɔ́.
  msy-2020: Ezɨ azenir avɨriba ti gumazim gamima, a fofozir aghuim ko nɨghnɨzir aghuim
    iti. Puvatɨ, Godɨn Gavgaviba Bar Itimɨn Duam, iza nɨghnɨzir aghuim gumazamiziba
    e ganɨdi. Ezɨ gumazir ghuriba kamaghɨn tuisɨghan kogh suam, arazir manam Godɨn
    damazimɨn derazɨ manam ikufi.
  dop-dop: Tɔm tɑmpɑnɑ tɔɔ, feesuɣu ŋku kʋ kɛ́ Tomɑ tǝnɑ tʋ nyǝŋkʋ tɔ, ŋkʋ kʋ wɛnɑ
    yʋlʋ tɑɑ nɑ kʋ́ hɑɑkɩ-ɩ nyǝm.
  azb-azb: Həqiqətən, insanda olan ruh, Külli-İxtiyarın nəfəsi insana ağıl verir.
  eng-DBY: But there is a spirit which is in man; and the breath of the Almighty giveth
    them understanding.
  hin-2017: परन्तु मनुष्य में आत्मा तो है ही, और सर्वशक्तिमान परमेश्वर अपनी दी हुई
    साँस से उन्हें समझने की शक्ति देता है।
  wol-KYG: Ndeke xel mi ci nit mooy noowal Aji Man ji koy may dég-dég.
  eng-YLT: Surely a spirit is in man, And the breath of the Mighty One Doth cause
    them to understand.
  eng-WYC-2017: But as I see now, a spirit is in men, and the inspiration, either
    revelation, of Almighty God giveth understanding.
  eng-WMBB: But there is a spirit in man, and the Spirit of the Almighty gives them
    understanding.
  urd-GVH: लेकिन जो रूह इनसान में है यानी जो दम क़ादिरे-मुतलक़ ने उसमें फूँक दिया
    वही इनसान को समझ अता करता है।
  rug-rug: Ba sa hinokarana si sa Maqomaqona tu Tamasa pa tie, meke sa siniṉo tanisa
    Tamasa pu tagoi sari doduru ṉiniraṉira sapu ponia ginilagilana lohina si asa.
  gaz-gaz: Garuu hafuura nama keessa jiru, hafuura Waaqni Waan Hunda Dandaʼu itti
    baafatutu hubannaa kennaaf.
  fra-LSG: Mais en réalité, dans l’homme, c’est l’esprit, Le souffle du Tout-Puissant,
    qui donne l’intelligence;
  yal-yal: Koni ɲɔndin naxan na, naxan xaxinla fima muxun ma, niin nan na ra, naxan
    kelima Ala Sɛnbɛ Kanna niiraxinli.
  haw-1868: 'He oiaio, o ka Uhane no iloko o ke kanaka: A o ka hanu o ka Mea mana
    ua hoonaauao ia ia.'
  arb-NAV: وَلَكِنَّ الرُّوحَ الَّذِي فِي الإِنْسَانِ، وَنَسَمَةَ الْقَدِيرِ، تُعْطِي
    الإِنْسَانَ فَهْماً.
  ewe-ewe: Gake gbɔgbɔ si le ame me, Ŋusẽkatãtɔ la ƒe gbɔgbɔe naa gɔmesesee.
  eng-LEE: But it is the spirit in man, and the breath of the Almighty which giveth
    them understanding.
  asm-FB: কিন্তু মনুষ্যৰ অন্তৰত আত্মা আছে, সৰ্ব্বশক্তিমান জনাৰ নিশ্বাসে সিহঁতক বিবেচনা
    কৰে।
  sus-A: كْنْ عَلَ سّنبّ كَنيِ نَن شَشِلِ قِمَ عَدَ مَ مَ.
  fra-SBL: Mais il y a un esprit dans l'homme, et l'Esprit du Tout-Puissant leur donne
    l'intelligence.
  hbo-hbo: אָ֭כֵן רֽוּחַ־הִ֣יא בֶאֱנֹ֑ושׁ וְנִשְׁמַ֖ת שַׁדַּ֣י תְּבִינֵֽם׃
  kik-kik: No nĩ roho ũrĩa ũrĩ thĩinĩ wa mũndũ, o yo mĩhũmũ ya Mwene-Hinya-Wothe,
    ũheaga mũndũ ũmenyo.
  fra-NCL: Mais c’est l’esprit mis dans l’homme, le souffle du Tout-Puissant qui lui
    donne l’intelligence.
  cek-AK: Toe kami thungah muithla oh; Thacak Sithaw ih takhi mah anih to panoekhaih
    paek.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad-e-burba, dulegi-maidi magar neg-ito emar-imaked.
  uig-CYR: Бирақ һәр бир инсанда роһ бар; Һәммигә Қадирниң нәпәси уни әқил-идраклиқ
    қилип йорутиду.
  tel-2017: అయినా మనుషుల్లో ఆత్మ ఒకటి ఉంది. సర్వశక్తుడైన దేవుని ఊపిరి వారికి వివేచన
    కలగజేస్తుంది.
  hat-BSA: Men se yon lespri ki nan lòm, e se souf a Toupwisan an ki bay yo bonkonprann.
  kos-kos: Tusruktu Ngun lun God Kulana Pa ac tuku nu sin mwet uh ac sang lalmwetmet
    nu selos.
  hbo-WLC: אָ֭כֵן רֽוּחַ־הִ֣יא בֶאֱנ֑וֹשׁ וְנִשְׁמַ֖ת שַׁדַּ֣י תְּבִינֵֽם׃
  ibo-ibo: Ma ọ bụ mmụọ dị nʼime mmadụ, nkuume nke Onye pụrụ ime ihe niile na-enye
    nghọta.
  ory-ory: ମାତ୍ର ମନୁଷ୍ୟ ମଧ୍ୟରେ ଗୋଟିଏ ଆତ୍ମା ଅଛି ଓ ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱରଙ୍କ ନିଶ୍ୱାସ
    ସେମାନଙ୍କୁ ବୁଦ୍ଧି ଦିଏ।
  chk-chk: Nge Ngünün Ewe mi Unusen Manaman mi nom lon aramas a atufichiir pwe repwe
    weweöch.
  rop-rop: Bat ai sabi na det wei im rili kaman brom det boswan God.
  ukr-1871: Але дух у чоловіцї та вдохновеннє від Вседержителя дають йому розум.
  deu-1951: Aber der Geist ist es im Menschen und der Odem des Allmächtigen, der sie
    verständig macht.
  eng-JPS: But it is a spirit in man, and the breath of the Almighty, that giveth
    them understanding.
  srp-1865: Ali je duh u ljudima, i duh svemoguæega urazumljuje ih.
  lug-lug: Kyokka omwoyo oguli mu muntu, nga gwe mukka gw’oyo Ayinzabyonna, gwe guwa
    omuntu okutegeera.
  heb-heb: אכן רוח היא באנוש ונשמת שדי תבינם׃
  ben-IRV: কিন্তু মানুষের মধ্যে আত্মা আছে; সর্বশক্তিমানের নিঃশ্বাস তাকে বুদ্ধি দেয়।
  pan-pan: ਪਰੰਤੂ ਮਨੁੱਖ ਵਿੱਚ ਇੱਕ ਆਤਮਾ ਹੈ, ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸਾਹ ਉਹਨਾਂ ਨੂੰ
    ਸਮਝ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သို့ရာတွင် လူ ထဲ ၌ဝိညာဉ် ရှိ၏။ ဘုရားသခင်အသက် ရှင်စေတော်မူသဖြင့် ဉာဏ် ရှိ၏။
  hmo-hmo: To Siahu Ibounai Dirava ena Lauma, be taunimanima dekenai ia mai, bona
    aonega ia henia noho idia dekenai.
  urd-urd: लेकिन इंसान में रूह है, और क़ादिर — ए — मुतलक़ का दम अक़्ल बख़्शता है।
  rus-SYN: Но дух в человеке и дыхание Вседержителя дает ему разумение.
  bqc-SIM: Ãma Lua Nisĩna mɛ́ ì gbɛ̃́ wɛ́ kɛ̃ɛ̀, Gbãapiide lɛ́'ĩanapi ì aà
    gba ↄ̃nↄ.
  tcz-CHONGTHU: Ahin mihem te sunga chu lhagao um ahi. Hatchungnungpa hu haikhuma
    amaho sunga um hiche chun achihsah u ahi.
  mar-mar: परंतु देवाचा आत्मा मनुष्यात असतो, सर्वसमर्थाचा श्वास त्यास समजबुद्धी देतो.
  qub-qub: Ichanga Tayta Diospa Espiritunmi runataga yarpayniyoj cananpaj yanapan.
    Munayniyoj Tayta Diosmi pücashpan yanapan tantiyaj cananpaj.
  hat-hat: Men, pou di vre, se lespri Bondye ki gen tout pouvwa a sèl ki pou antre
    nan tèt yon moun pou ba li bon konprann!
  eng-BSB: But there is a spirit in a man, the breath of the Almighty, that gives
    him understanding.
  eng-WEBPB: But there is a spirit in man, and the Spirit of the Almighty gives them
    understanding.
  kbq-kbq: Hianagi Anumzamo'a avamu'a huhu huvazigeno vahepina avamu'a mani'neankino,
    ana avamumo hige'za ama' antahi'zane vahera mani'naze.
  nhe-BL: Pero tlacame itztoque tlalnamiquini pampa quipiyaj itonaltzi Toteco ipan
    ininyolo. Quipiyaj iijiyo Toteco Tlen Quipiya Nochi Chicahualistli.
  gub-BL: Heta amo hekwe teko wapy'a pupe. Tupàn upuner wera'u ma'e upy teko wapupe
    ma'e kwaw katu haw imono pà wanupe.
  eng-DRA: But, as I see, there is a spirit in men, and the inspiration of the Almighty
    giveth understanding.
