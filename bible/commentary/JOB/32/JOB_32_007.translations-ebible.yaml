verse: JOB.032.007
translations:
  mal-C: ‘പ്രായം സംസാരിക്കട്ടെ, പ്രായാധിക്യമാണ് ജ്ഞാനം ഉപദേശിക്കേണ്ടത്,’ എന്നു ഞാൻ
    ചിന്തിച്ചു.
  deu-TKW: 'Ich dachte: Mag das Alter reden, und die Menge der Jahre Weisheit lehren!'
  lin-lin: 'Nazalaki komilobela : ‹ Bato oyo bazali na mibu ebele ya mbotama bakoyeba
    koloba, pamba te kozala na mibu ebele epesaka bwanya. ›'
  eng-LSV: I said, Days speak, || And a multitude of years teach wisdom.
  eng-GNV: For I said, The dayes shall speake, and the multitude of yeeres shall teach
    wisedome.
  eng-WEBSTER: I said, Days should speak, and multitude of years should teach wisdom.
  nhw-BL: Nochi quiijtohuaj para catli huehuentzitzi itztoque más tlalnamiquij, yeca
    ma camanaltica achtihui.
  swh-ONEN: Nilifikiri, ‘Yafaa umri useme, nao wingi wa miaka ungefundisha hekima.’
  bba-bba: Mɑ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, durɔ tɔkɔnɑ nu ko n ɡɑri ɡerubu yɛ̃. Niyɑ n weenɛ
    nu tɔmbu bwisi kɛ̃.
  eng-KJVCPB: I said, Days should speak, And multitude of years should teach wisdom.
  luo-luo: Naparo e chunya ni, ‘Higa ema mondo owuo; kendo dak amingʼa e piny ema
    mondo opuonj rieko!’
  meu-meu: Nato “Dina momo bae hereva, bona laḡani momo ese aonega bae hahedibalai”.
  npi-ULB: मैले भनें, “बुढा-पाकाले बोल्नुपर्छ । धेरै वर्ष बिताएकाहरूले बुद्धि सिकाउनुपर्छ
    ।
  yor-yor: Èmi wí pé ọjọ́ orí ni ìbá sọ̀rọ̀, àti ọ̀pọ̀lọpọ̀ ọdún ní ìbá kọ́ ni ní
    ọgbọ́n.
  pes-OPCB: زیرا گفته‌اند که پیران داناترند.
  tgl-ULB: Sinabi ko, “ Ang haba ng mga araw ay dapat magsalita; ang maraming mga
    taon ay dapat magturo ng karunungan.
  hui-hui: I̱na mandabu handalu hewaria tí mali lu dewaore hene howa tíha mini bayale
    gigabi wulenebi manda timbunibi wu kamigoyane latagi halimulo biraru.
  mya-mya: နေ့ရက်ကာလတာရှည်သောသူသည် စကား ပြောအပ်၏။ နှစ်ပေါင်းများစွာလွန်သောသူသည် ပညာကို
    သွန်သင်အပ်၏။
  bod-N: རྒན་པ་རྣམས་ཀྱིས་སྔོན་ལ་གཏམ་བརྗོད་དེ། ། བགྲེས་པོས་ཤེས་རབ་སྟོན་པར་རིགས་ཞེས་བསམས།
    །
  sna-sna: Ndakafunga kuti, ‘Zera rinofanira kutaura; makore mazhinji anofanira kudzidzisa
    uchenjeri.’
  spa-BLM: 'Dije: “Los días deben hablar, y la multitud de años debe enseñar la sabiduría”.'
  cac-cac: 'Ix in naan icha tic: Lolonocab'' eb'' vin̈ ichamtac vinac tic, yujto te
    ay tas yojtac eb'' vin̈. Sch''oxocab''el sjelanil eb'' vin̈ chi'', xin chi.'
  swh-ULB: Nilisema, “Urefu wa siku utazungumza; na wingi wa miaka utatufundisha hekima.
  bel-bel: 'Я гаварыў сам сабе: няхай гавораць дні, і мнагалецьце навучае мудрасьці.'
  deu-ELBBK: 'Ich sagte: Mögen die Tage reden und die Menge der Jahre Weisheit verkünden.'
  mbb-OT: Su neisip ku he iyan kew ereg he ebpenurù, su meǥurang kew en ne zekelè
    en is netuenan niw.
  mal-2015: പ്രായം സംസാരിക്കയും വയോധിക്യം ജ്ഞാനം ഉപദേശിക്കയും ചെയ്യട്ടെ എന്നിങ്ങനെ
    ഞാൻ വിചാരിച്ചു.
  rmc-rmc: 'Phenďom mange: ‚Mi vakeren o phureder; ola, kaske hin buter berša, mi
    sikaven o goďaveripen.‘'
  pes-OPV: و گفتم روزها سخن گوید، و کثرت سالها، حکمت را اعلام نماید.
  ron-1924: 'Еу ымь зичям: ‘Сэ ворбяскэ бэтрынеця, мареле нумэр де ань сэ ынвеце пе
    алций ынцелепчуня.’'
  ben-OBCV: আমি ভেবেছিলাম, ‘বয়সই কথা বলুক; পরিণত বছরগুলিই প্রজ্ঞা শিক্ষা দিক।’
  som-som: Waxaan is-idhi, Waxaa roon kuwa da'da waaweynu inay hadlaan, Kuwa cimriga
    dheeruna inay xigmad na baraan.
  lat-VUC: Sperabam enim quod ætas prolixior loqueretur, et annorum multitudo doceret
    sapientiam.
  eng-ASVBT: I said, Days should speak, And multitude of years should teach wisdom.
  ita-1885: 'Io diceva: L''età parlerà, E la moltitudine degli anni farà conoscere
    la sapienza.'
  eng-LXXUP: 'And I said, It is not time that speaks, Though in many years men know
    wisdom:'
  eng-ULB: I said, “Length of days should speak; a multitude of years should teach
    wisdom.
  spa-VBL: 'Me dije a mí mismo: ‘Los que son mayores deben hablar, los que son mayores
    deben enseñar la sabiduría’.'
  fra-_FOB: 'Je me disais: Les jours parleront, et le grand nombre des années fera
    connaître la sagesse.'
  mal-mal: പ്രായമുള്ളവർ സംസാരിക്കുകയും വയോധികർ ജ്ഞാനം ഉപദേശിക്കുകയും ചെയ്യട്ടെ എന്നിങ്ങനെ
    ഞാൻ വിചാരിച്ചു.
  urd-GVR: Maiṅ ne sochā, chalo wuh boleṅ jin ke zyādā din guzare haiṅ, wuh tālīm
    deṅ jinheṅ muta'addid sāloṅ kā tajrabā hāsil hai.
  suz-BL: गो ‘खाल्‍पा मुर ब्‍वाक्‍चा माल्‍नीम। खूशोपुकीम आन तुइक्‍तीके शेंदमेक्‍ल’
    देंती। अय्‍युब १२:१२
  eng-NOY: I said, “Days should speak, And the multitude of years should teach wisdom.”
  ita-1927: 'Dicevo: “Parleranno i giorni, e il gran numero degli anni insegnerà la
    sapienza”.'
  ckb-ckb: 'گوتم: ”با تەمەن قسە بکات و با زۆری ساڵان دانایی ڕابگەیەنن.“'
  eng-BBE: I said to myself, It is right for the old to say what is in their minds,
    and for those who are far on in years to give out wisdom.
  kan-OKCV: ‘ದಿನ ಗತಿಸಿದವರು ಮಾತನಾಡಲಿ, ಬಹಳ ವರ್ಷದವರು ಜ್ಞಾನವನ್ನು ಬೋಧಿಸಲಿ,’ ಎಂದುಕೊಂಡೆನು.
  tam-2017: முதியோர் பேசட்டும், வயது சென்றவர்கள் ஞானத்தை அறிவிக்கட்டும் என்றிருந்தேன்.
  spa-RV-1909: 'Yo decía: Los días hablarán, y la muchedumbre de años declarará sabiduría.'
  ron-BTF: 'Am spus: Zilele să vorbească și mulțimea de ani să învețe înțelepciune.'
  eng-WEBP: I said, ‘Days should speak, and multitude of years should teach wisdom.’
  eng-FBV: I told myself, ‘Those who are older should speak—those who are elderly
    should teach wisdom.’
  nld-1939: 'Ik dacht: Laat de ouderdom spreken, De hoge leeftijd de wijsheid verkonden!'
  nch-BL: Nochi quiijtohuaj para cati huehuentzitzi más talnamiquij, yeca ma camanaltica
    achtohui.
  vie-1934: 'Tôi nghĩ rằng: Ai đã sống lâu ngày sẽ nói, Số năm cao sẽ dạy sự khôn
    ngoan.'
  hin-CV: मेरा मत यही था, ‘विचार वही व्यक्त करें, जो वर्षों में मुझसे आगे हैं, ज्ञान
    की शिक्षा वे ही दें, जो बड़े हैं.’
  spa-BES: 'Me dije a mí mismo: que los días hablarán y que muestren su sabiduría
    los muchos en años.'
  tdx-tdx: 'Hoe iraho: O androo ro hilañoñe, ty hamaro taoñe ro hañoke hihitse.'
  tha-KJV: ข้าพเจ้าว่า ‘​ขอให้​วัยพูดเถิด และให้​ปี​หลายปีสอนสติ​ปัญญา​’
  por-BR-2018: 'Eu dizia: Os dias falem, e a multidão de anos ensine sabedoria.'
  deu-ELO: 'Ich sagte: Mögen die Tage reden, und die Menge der Jahre Weisheit verkünden.'
  eng-WYC-2018: For I hoped that [the] longer age should speak, and that the multitude
    of years should teach wisdom.
  epo-epo: 'Mi pensis: La aĝo parolu, Kaj la jarmulto montru saĝon.'
  uig-PIN: 'Mǝn: «Yexi qong bolƣanlar awwal sɵzlixi kerǝk; Yillar kɵpǝysǝ, adǝmgǝ
    danaliⱪni ɵgitidu», dǝp ⱪarayttim;'
  beo-beo: Na da nisu amane sia:i, asigilai dunu dilia fawane sia:mu da defea. Dilia
    bagade dawa:su amoga ninia huluane dawa:ma:ne adomu da defea galu.
  tpi-OTNT: Mi bin ting olsem, yupela i gat planti krismas na yupela tasol i mas toktok
    na autim gutpela tingting na save bilong yupela.
  hau-SA: Na ɗauka ya kamata ‘shekaru su yi magana; ya kamata yawan shekaru su koyar
    da hikima.’
  uig-LAT: 'Men: «Yéshi chong bolghanlar awwal sözlishi kérek; Yillar köpeyse, ademge
    danaliqni ögitidu», dep qarayttim;'
  nde-nde: Ngikhumbule ngathi, ‘Kakukhulume ubudala; iminyaka yokukhula kayifundise
    ukuhlakanipha.’
  ton-ton: Ne u pehē, ‘ʻE lea ʻae ngaahi ʻaho, pea ʻe akonekina ke poto ʻe he ngaahi
    taʻu lahi.’
  ces-1613: 'Myslil jsem: Staří mluviti budou, a mnoho let mající v známost uvedou
    moudrost.'
  eng-WMB: I said, ‘Days should speak, and multitude of years should teach wisdom.’
  tam-TCV: ‘முதியோர் பேசட்டும், வயது சென்றவர்கள் ஞானத்தைப் போதிக்கட்டும்’ என எண்ணியிருந்தேன்.
  ceb-ULB: Miingon ako, “Ang katas-on sa adlaw kinahanglan mosulti; ang gidaghanon
    sa tuig kinahanglan maghatag ug kaalam.
  pol-UBG: 'Myślałem: Niech przemówią dni, a mnogość lat niech uczy mądrości.'
  urd-GVU: مَیں نے سوچا، چلو وہ بولیں جن کے زیادہ دن گزرے ہیں، وہ تعلیم دیں جنہیں
    متعدد سالوں کا تجربہ حاصل ہے۔
  deu-1912: 'Ich dachte: Laß das Alter reden, und die Menge der Jahre laß Weisheit
    beweisen.'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಹೆಚ್ಚು ದಿನಗಳವರು ಮಾತನಾಡಲಿ, ಬಹಳ ವರ್ಷದವರು ಜ್ಞಾನೋಪದೇಶಮಾಡಲಿ”
    ಎಂದುಕೊಂಡಿದ್ದೆನು.
  yap-yap: Ku gu leamnag ni gimed e ngu’um nonnad ya gimed bpi’lal ni gimed ba gonop.
  hlt-MCSB: Cueihnah he a khohnin nen khaw a thui uh vetih kum a yet a tukkil uh mako
    ka ti.
  mdy-ETH: ‹ጋርቻ ቤርታዺ ጌስቶንጎ፤ ዔያታ ናንጌ ዖዶዞ ሌዖይዳ ዴንቄ ዔራቶ ዒዛ ዔርዞንጎ› ታ ጌዔኔ።
  twi-ASANTE: Medwenee sɛ, ‘Ɛsɛ sɛ mpanimfoɔ kasa; ɛsɛ sɛ wɔn a wɔn ani afire kyerɛ
    nyansa.’
  eng-WEBU: I said, ‘Days should speak, and multitude of years should teach wisdom.’
  wal-wal: Taani, ‘Cimati haasayona; bantta daro laittan demmido aadhdhida eratettaa
    tamaarissona’ gaada qoppaas.
  spa-PDDPT: 'Yo pensé: La edad debe hablar. El número de años debe enseñar sabiduría.'
  gun-gun: 'Xee aipoa''e va''ekue: “Heta ára ha''e ma''etỹ mbovy e''ỹ oguereko va''e
    kuery ranhe ta''ijayvu ''arandu re nhombo''ea rupi”, ha''e va''ekue.'
  ilo-ULB: Kinunak, “ Ti kaatiddog dagiti aldaw ti rumbeng nga agsao; ti kaadu dagiti
    tawen ti rumbeng a mangisuro ti kinasirib.
  kpg-kpg: Au e hagamaanadu bolo ma go koodou ala belee helekai, goodou ala e mmaadua
    belee hagadau hagamaamaa gi godou kabemee.
  uig-ARA: 'مەن: «يېشى چوڭ بولغانلار ئاۋۋال سۆزلىشى كېرەك؛ يىللار كۆپەيسە، ئادەمگە
    دانالىقنى ئۆگىتىدۇ»، دەپ قارايتتىم؛'
  sus-sus: N naxɛ, ‹Fori nan fata wɔyɛnde, a xa simaya xɔnkuye xa fe ra.›
  pon-2006: I medemedewe me kumwail me uhdahn pahn mahsen, kumwail me mah kan uhdahn
    pahn sawaski amwail kupwurokong.
  ksd-ksd: Iau ga nuk ia ba i topa ka nina i ga laun vue mangoro na kilala upi na
    tata, Ma nina i peal kana kilala na nilaun upi na tena vartovo.
  tur-YTC: Ben dedim ki, 'Günler konuşmalı, Yılların çokluğu bilgelik öğretmeli.'
  grc-BRENT: Εἶπα δὲ, ὅτι οὐχ ὁ χρόνος ἐστὶν ὁ λαλῶν, ἐν πολλοῖς δὲ ἔτεσιν οἴδασι
    σοφίαν.
  ind-AYT: Pikirku, ‘Biarlah hari-hari berbicara, dan banyaknya tahun mengajarkan
    hikmat.’
  nya-nya: Ndimaganiza kuti, ‘Ayambe ndi akuluakulu kuyankhula; anthu amvulazakale
    ndiwo amaphunzitsa nzeru.’
  hrv-hrv: 'Mišljah u sebi: ''Govorit će starost, mnoge godine pokazat će mudrost.'''
  mps-mps: Eno e tama homu yali. Dagego kibu be hauwa mu da weyu, tama dagego homude
    yali dwagi yai po naga pusugowe weyu tonaludali digi dao.
  tpi-tpi: Mi bin ting olsem, yupela i gat planti krismas na yupela tasol i mas toktok
    na autim gutpela tingting na save bilong yupela.
  dan-1931: 'jeg tænkte: “Lad Alderen tale og Årenes Mængde kundgøre Visdom!”'
  vie-OVCB: 'Tôi vẫn tự bảo: ‘Hãy nghe các vị cao niên nói, vì càng cao tuổi càng
    khôn ngoan.’'
  guj-2017: મેં કહ્યું, “દીર્ઘ આયુષ્યવાળાઓએ બોલવું જોઈએ; અને દીર્ઘ આયુષ્યવાળાઓએ ડહાપણ
    શીખવવું જોઈએ.
  pon-2006A: I medemedewe me kumwail me uhdahn pahn mahsen, kumwail me mah kan uhdahn
    pahn sawaski amwail kupwurokong.
  por-BRBSL: 'Eu disse: ''Os dias devem falar'', e multidão de anos deve ensinar sabedoria''.'
  cth-cth: Kum ni dei naseh, kum moikapap ni lungangnae cangkhai naseh ka ti.
  twi-twi: Medwenee sɛ, ‘Ɛsɛ sɛ mpanyimfo kasa; ɛsɛ sɛ wɔn a wɔn ani afi kyerɛ nyansa.’
  hlt-hlt: Cueihnah he a khohnin nen khaw a thui uh vetih kum a yet a tukkil uh mako
    ka ti.
  tbz-SIM: N yɛ̀mmɛ̀ do dò ndi mɛ ntúmɛ̀ bɛkótíbɛ̀, díì yɛ̃́ di bo bɛ́i ntì kɛ yɛ̃
    ndi bie mmɛ nsũ̀ṹmmɛ̀ díì mɔ̀kɛ mɛciì.
  msy-2020: Kɨ kamaghɨn nɨghnɨsi, ia gumazir ghuriba mɨkɨmɨva, egh fofozir aghuiba
    ko nɨghnɨzir aghuibar gun mɨkɨm.
  dop-dop: Kʋkpɑtǝlɑɑ nɑ mpɑ pɑ pɩɩsɩ tɔɔwɑ tɔ, mpɛɣɛ pǝ wɛɛ sɩ pɑ́ sɛɣɛsɩ lǝmɑɣɑsɛɛ
    tɔm.
  azb-azb: Dedim “qoy danışsın çox uzun ömür sürənlər, Qoy hikmət öyrətsin çox illərin
    şahidləri”.
  eng-DBY: I said, Let days speak, and multitude of years teach wisdom.
  hin-2017: मैं सोचता था, ‘जो आयु में बड़े हैं वे ही बात करें, और जो बहुत वर्ष के
    हैं, वे ही बुद्धि सिखाएँ।’
  wol-KYG: 'Ma noon: «Na yàgga-dund wax, na dund-jopp xamle xel mu rafet.»'
  eng-YLT: 'I said: Days do speak, And multitude of years teach wisdom.'
  eng-WYC-2017: For I hoped that [the] longer age should speak, and that the multitude
    of years should teach wisdom.
  eng-WMBB: I said, ‘Days should speak, and multitude of years should teach wisdom.’
  urd-GVH: मैंने सोचा, चलो वह बोलें जिनके ज़्यादा दिन गुज़रे हैं, वह तालीम दें जिन्हें
    मुतअद्दिद सालों का तजरबा हासिल है।
  rug-rug: Balabala si rau, ‘Ari kasa tie koadi si pada zama, sina sa ginilagilana
    lohina si luli gua pa vuaheni.’
  gaz-gaz: Ani, ‘Umuriin ni dubbata; barri dheeraanis ogummaa barsiisa’ jedhee yaadeen
    ture.
  fra-LSG: 'Je disais en moi-même: Les jours parleront, Le grand nombre des années
    enseignera la sagesse.'
  yal-yal: N yi a mirixi nɛn, n naxa, ‘Fonne nan lanma e falan ti, fonne nan lan e
    fekolonna xaranna ti.’
  haw-1868: I iho la au, E olelo mai ka poe kahiko e pono ai, A e hoike ka poe nona
    na makahiki he nui i ka naauao.
  arb-NAV: 'قَائِلاً لِنَفْسِي: ’لِتَتَكَلَّمِ الأَيَّامُ، وَلْتُلَقِّنْ كَثْرَةُ
    السِّنِينَ حِكْمَةً.‘'
  ewe-ewe: Mebu be, ‘Tsitsi neƒo nu eye ƒe geɖe nefia nunya.’
  eng-LEE: I had said, Days shall speak, and multitude of years shall make wisdom
    known.
  asm-FB: মই মনতে কৈছিলোঁ, বহুদিনিয়া লোকেই কওক, আৰু অধিক বয়সীয়া লোকেই জ্ঞান শিক্ষা
    দিয়ক।
  sus-A: ﭑ نَشّ، ‹قٌرِ نَن قَتَ وْيّندٍ، عَ شَ سِمَيَ شْنكُيٍ شَ قٍ رَ.›
  fra-SBL: 'J''ai dit : « Les jours doivent parler, et la multitude d''années devrait
    enseigner la sagesse.'
  hbo-hbo: אָ֭מַרְתִּי יָמִ֣ים יְדַבֵּ֑רוּ וְרֹ֥ב שָׁ֝נִ֗ים יֹדִ֥יעוּ חָכְמָֽה׃
  kik-kik: Ndeciiragia atĩrĩ, ‘Ũkũrũ nĩwaagĩrĩire warie; ũingĩ wa mĩaka nĩwaagĩrĩire
    kũrutana ũũgĩ.’
  fra-NCL: 'Je me disais : « Les jours parleront, les nombreuses années révéleront
    la sagesse. »'
  cek-AK: Kai mah loe, Saning coeh kami mah lok to thuih moe, saning sawkah khosah
    kami mah palunghahaih patuk han oh, tiah ka poek.
  cuk-cuk: ‘Bur ibmar-wismalad-inse sunmakmaloye, an binsasad. Uka-selebamalad-binsaed-nikamalad-inse,
    neg-dakdiidba sunmakmaloye an sogsad.’
  uig-CYR: 'Мән: «Йеши чоң болғанлар авал сөзлиши керәк; Жиллар көпәйсә, адәмгә даналиқни
    үгитиду», дәп қарайттим;'
  tel-2017: వృద్ధాప్యం మాట్లాడాలి, అధిక సంఖ్యగల సంవత్సరాలు జ్ఞానం బోధించడానికి తగినవి,
    అని నేను అనుకున్నాను.
  hat-BSA: Mwen te reflechi ke se laj ki te dwe pale, ke anpil ane yo ta dwe bay sajès.
  kos-kos: Nga sifacna fahk mu fal komtal in tukeni asramsrami, Ac fahk nunak lalmwetmet
    lomtal an, lah komtal pa matu.
  hbo-WLC: אָ֭מַרְתִּי יָמִ֣ים יְדַבֵּ֑רוּ וְרֹ֥ב שָׁ֝נִ֗ים יֹדִ֥יעוּ חָכְמָֽה׃
  ibo-ibo: Echere m nʼobi m sị, ‘Ọnụọgụgụ afọ ga-ekwu okwu; ọtụtụ afọ ka ọ dịkwara
    ikuzi amamihe.’
  ory-ory: ମୁଁ କହିଲି, ‘ଦିନସମୂହ କଥା କହିବେ ଓ ବର୍ଷର ବାହୁଲ୍ୟ ଜ୍ଞାନ ଶିଖାଇବେ।’
  chk-chk: Üa ekieki, ‘Ir mi chinlap repwe kapas, nge chokewe mi ieritam repwe aiti
    ngeni aramas tipachem.’
  rop-rop: Aibin reken yumob thribala olmen yumob sabi det wei blanga God.
  ukr-1871: 'Я собі думав: Нехай говорять днї, і многі лїта навчають мудростї.'
  deu-1951: 'Ich dachte: Die Betagten sollen reden und die Bejahrten ihre Weisheit
    kundtun.'
  eng-JPS: 'I said: ''Days should speak, and multitude of years should teach wisdom.'''
  srp-1865: 'Mišljah: neka govori starost, i mnoge godine neka objave mudrost.'
  lug-lug: Nalowoozezza nti, Emyaka gye gisaanye okwogera, n’emyaka emingi gye gisaanye
    okuyigiriza amagezi.
  heb-heb: אמרתי ימים ידברו ורב שנים ידיעו חכמה׃
  ben-IRV: আমি বললাম, “বয়সই কথা বলুক; অধিক বছরই প্রজ্ঞার শিক্ষা দিক।”
  pan-pan: ਮੈਂ ਸੋਚਦਾ ਸੀ ਕਿ ਜੋ ਉਮਰ ਵਿੱਚ ਵੱਡੇ ਹਨ, ਉਹ ਬੋਲਣ ਅਤੇ ਬਹੁਤ ਸਾਲਾਂ ਦੇ ਹਨ ਉਹ ਬੁੱਧ
    ਸਿਖਾਉਣ,
  mya-JVB: နေ့ ရက်ကာလတာရှည်သောသူသည် စကား ပြော အပ်၏။ နှစ် ပေါင်းများ စွာလွန်သောသူသည်
    ပညာ ကို သွန်သင် အပ်၏။
  hmo-hmo: Lau gwau, ‘Tau badadia do idia hereva be namo. Buruka taudia ese edia aonega
    do idia hadibaia be namo.’
  urd-urd: मैं कहा साल खूरदह लोग बोलें और उम्र रसीदा हिकमत से खायें
  rus-SYN: 'Я говорил сам себе: пусть говорят дни, и многолетие поучает мудрости.'
  bqc-SIM: Ma mɛ̀ a maa gbɛ̃zↄ̃ↄↄ yã'oɛ, à kũ̀ gbɛ̃ ziↄ ↄ̃nↄ danɛ́ɛ.
  tcz-CHONGTHU: Keigel in ateh jep hon thu seiju hen, ijeh inem itile upa ho a hi
    chihna hung ahi.
  mar-mar: मी म्हणालो, जास्त दिवस पाहिलेल्यांनी बोलले पाहीजे, जास्त वर्ष घातलेल्यांनी
    ज्ञान शिकवावे.
  qub-qub: 'Yarparä: ‹Mayur cajcuna parlachun musyashanta. Achca watana yachaj cashancunata
    mä nichun› nir.'
  hat-hat: 'Mwen t''ap di nan kè m'': Kite granmoun pale! Kite sa ki gen laj sou tèt
    yo mete bon konprann yo deyò.'
  eng-BSB: I thought that age should speak, and many years should teach wisdom.
  eng-WEBPB: I said, ‘Days should speak, and multitude of years should teach wisdom.’
  kbq-kbq: Nagrama antahuana rama'a kafuma hu'naza vahe'mota knare antahi'zana huama
    hugahaze hu'noane. Na'ankure knare antahi'zamo'a e'inahu vahepinti ne-e.
  nhe-BL: Nochi quiijtohuaj para tlen huehuentzitzi itztoque más tlalnamiquij, yeca
    ma camatica achtohui.
  gub-BL: Nezewe a'e hezeupe. — Tuwe tua'u ma'e ràgypy uze'eg wà nehe. Wereko kwarahy
    tetea'u wà. A'e rupi ukwaw katu ma'e wà. Tuwe wexak kar wemigwaw purupe nehe,
    a'e hezeupe.
  eng-DRA: For I hoped that greater age would speak, and that a multitude of years
    would teach wisdom.
