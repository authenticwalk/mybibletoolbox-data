verse: JOB.032.012
translations:
  mal-C: നിങ്ങളുടെ വാക്കുകൾ ഞാൻ ശ്രദ്ധിച്ചുകേട്ടു. എന്നാൽ നിങ്ങൾ ആരും ഇയ്യോബിന്റെ
    വാദമുഖത്തെ ഖണ്ഡിച്ചിട്ടില്ല; അദ്ദേഹത്തിന്റെ വാദഗതികൾക്കു നിങ്ങൾ മറുപടി നൽകിയിട്ടുമില്ല.
  deu-TKW: Ja, auf euch habe ich acht gehabt, doch siehe, da war keiner unter euch,
    der Hiob überführt, der seine Worte widerlegt hätte.
  lin-lin: Nalandaki bino na bokebi nyonso ; moko te kati na bino amoni mabe ya Yobo,
    moko te kati na bino alongi makanisi ya Yobo.
  eng-LSV: And to you I attend, || And behold, there is no reasoner for Job, || [Or]
    answerer of his sayings among you.
  eng-GNV: 'Yea, when I had considered you, lo, there was none of you that reproued
    Iob, nor answered his wordes:'
  eng-WEBSTER: 'Yes, I attended to you, and behold, there was none of you that convinced
    Job, or that answered his words:'
  nhw-BL: Huan ipan nochi catli nijtlacaquilijtoc, niyon se tlen amojuanti amo anquiixcoilhuijque
    Job para melahuac yaya se tlajtlacolchijquetl. Niyon amo aqui quinanquilijtoc
    itlatzintoquil quen quinamiqui.
  swh-ONEN: niliwasikiliza kwa makini. Lakini hakuna hata mmoja wenu aliyethibitisha
    kwamba Ayubu amekosa; hakuna hata mmoja wenu aliyeweza kujibu hoja zake.
  bba-bba: Nɑ bɛɛ swɑɑ dɑki kɑ lɑɑkɑri, ɑdɑmɑ nɑ wɑ bɛɛn ɡoon ɡɑri kun Yoobu kɑmiɛ.
    Goo kun mɑɑ kpĩɑ u nùn wisɑ dee dee.
  eng-KJVCPB: 'Yea, I attended unto you, And behold, there was none of you that convinced
    Job, Or that answered his words:'
  luo-luo: ne achikonu ita adimba kinde mane uwuoyo, to onge ngʼato kuomu moseyudo
    Ayub gi ketho; kendo onge ngʼato kuomu mosedwoko weche Ayub.
  meu-meu: Na hakala henimui, bena na itaia, umui ta ese Iobu ena hereva se lao ahu,
    eiava ena hereva se haere henidia.
  npi-ULB: वास्तवमा मैले ध्यान दिएर तपाईंहरूका कुरा सुनें, तर तपाईंहरूमध्ये एक जनाले
    पनि अय्यूबलाई विश्‍वस्त पार्न, अर्थात् तिनको वचनलाई जवाफ दिन सक्‍नुभएन ।
  yor-yor: àní, mo fiyèsí yín tinútinú. Sì kíyèsi i, kò sí ẹnìkan nínú yín tí ó le
    já Jobu ní irọ́; tàbí tí ó lè dá a lóhùn àríyànjiyàn rẹ̀!
  pes-OPCB: '@see-verse:JOB.032.011'
  tgl-ULB: Tunay nga, nakinig akong mabuti sa inyo, pero, tingnan ninyo, wala isa
    man sa inyo ang makakumbinsi kay Job o makatugon sa kaniyang mga salita.
  hui-hui: Ai i̱na handalu hewaria tí bedemiru aria mbirame Yobohanda bi layago ko
    laya lalu mo walia naharimi. Ani bialu tígua ibunaga bi layago bayuwa ladai nabirimi.
  mya-mya: စေ့စေ့နားထောင်စဉ်တွင်၊ ယောဘကို အဘယ် သူမျှမနိုင်။ သူ၏စကားကို အဘယ်သူမျှမချေ။
  bod-N: བདག་གིས་ཁྱེད་ཚོའི་གཏམ་ལ་གཟབ་གཟབ་མཉན། ། ཁྱེད་ཅག་ནང་ནས་ཨེས་ཡོབ་དགག་མཁན་དང་།
    ། ཁོང་ལ་ཞུ་ལན་འདེབས་མཁན་གཅིག་མ་བྱུང་། །
  sna-sna: ndakanyatsokuteererai. Asi hakuna mumwe wenyu akapwisa Jobho; hakuna pamuri
    akapindura mashoko ake zvinogutsa.
  spa-BLM: Sí, te he prestado toda mi atención, pero no hubo nadie que convenciera
    a Job, o que respondió a sus palabras, entre vosotros.
  cac-cac: Ix vilanpaxi to malaj junoc ex ix yal e pacan d'a vin̈ icha val smojal.
  swh-ULB: Hakika, niliwajali sana ninyi, lakini, tazama, hakuna hata mmoja wenu aliyeweza
    kumshawishi Ayubu wala ambaye aliweza kumjibu maneno yake.
  bel-bel: Я пільна глядзеў на вас, ніхто з вас не выкрывае Ёва і не адказвае на словы
    яго.
  deu-ELBBK: und ich richtete meine Aufmerksamkeit auf euch; und siehe, keiner ist
    unter euch, der Hiob widerlegt, der seine Reden beantwortet hätte.
  mbb-OT: Mibpurungan ku sikiyu pemineǥa, piru wazà minsan sevaha keniyu he nekepeletew
    he nekesalà si Job; wazè niw metavak is menge ketezengan din.
  mal-2015: നിങ്ങൾ പറഞ്ഞതിന്നു ഞാൻ ശ്രദ്ധകൊടുത്തു; ഇയ്യോബിന്നു ബോധം വരുത്തുവാനോ അവന്റെ
    മൊഴികൾക്കുത്തരം പറവാനോ നിങ്ങളിൽ ആരുമില്ല.
  rmc-rmc: me tumen mištes šunavas, ale na sas ňiko, ko sikaďahas, hoj le Job nane
    čačo, ňiko tumendar leske na džanelas te odphenel.
  pes-OPV: و من در شما تامل نمودم و اینک کسی از شما نبود که ایوب را ملزم سازد. یا
    سخنان او را جواب دهد.
  ron-1924: В-ам дат тоатэ луаря аминте; ши ятэ кэ ничунул дин вой ну л-а ынкрединцат,
    ничунул ну й-а рэстурнат кувинтеле.
  ben-OBCV: আমি তখন গভীর মনোযোগ দিয়ে আপনাদের কথা শুনছিলাম। কিন্তু আপনাদের মধ্যে একজনও
    ইয়োবকে ভ্রান্ত প্রমাণ করতে পারেননি; আপনাদের মধ্যে কেউই তাঁর যুক্তির উত্তর দিতে
    পারেননি।
  som-som: Sida runta ah aad baan idiin dhegaysanayay, Oo bal eega, laydinkuma arag
    mid Ayuub rumaysiiyey, Amase mid erayadiisii uga jawaabay.
  lat-VUC: 'et donec putabam vos aliquid dicere, considerabam: sed, ut video, non
    est qui possit arguere Job, et respondere ex vobis sermonibus ejus.'
  eng-ASVBT: Yea, I attended unto you, And, behold, there was none that convinced
    Job, Or that answered his words, among you.
  ita-1885: Ma avendo posto mente a voi, Ecco, non vi è alcun di voi che convinca
    Giobbe, Che risponda a' suoi ragionamenti;
  eng-LXXUP: And I shall understand as far as you; And, behold, there was no one of
    you That answered Job his words in argument,
  eng-ULB: Indeed, I paid attention to you, but, see, there was not one of you who
    could convince Job or who could respond to his words.
  spa-VBL: Les he prestado mucha atención a todos, y ninguno ha demostrado que Job
    estuviera equivocado ni ha respondido a sus argumentos.
  fra-_FOB: Je vous ai suivis attentivement, et voici, pas un de vous n'a convaincu
    Job, pas un n'a répondu à ses paroles.
  mal-mal: നിങ്ങൾ പറഞ്ഞതിന് ഞാൻ ശ്രദ്ധകൊടുത്തു; ഇയ്യോബിന് ബോധം വരുത്തുവാനോ അവന്റെ
    മൊഴികൾക്ക് ഉത്തരം പറയുവാനോ നിങ്ങളിൽ ആരുമില്ല.
  urd-GVR: Maiṅ ne āp par pūrī tawajjuh dī, lekin āp meṅ se koī Ayyūb ko ġhalat sābit
    na kar sakā, koī us ke dalāyl kā munāsib jawāb na de pāyā.
  suz-BL: गो इन देंशो लोव़ नेंना नेंन बाक्‍ती। तन्‍न गेपुकीम अय्‍युब कली शेंने मचाप्‍नी।
    मेको आ लोव़ यो लेन्‍ने मचाप्‍नी।
  eng-NOY: Yea, I have attended to you; And behold, none of you hath refuted Job,
    Nor answered his words.
  ita-1927: V’ho seguito attentamente, ed ecco, nessun di voi ha convinto Giobbe,
    nessuno ha risposto alle sue parole.
  ckb-ckb: لێتان وردبوومەوە. بەڵام کەستان بەڵگەتان لە دژی بەهانەی ئەیوب نەهێنایەوە
    و وەڵامی بەهانەکانی ئەوتان نەدایەوە.
  eng-BBE: I was taking note; and truly not one of you was able to make clear Job's
    error, or to give an answer to his words.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮಾತಿಗೆ ಪೂರ್ಣ ಲಕ್ಷ್ಯವಿಟ್ಟಿದ್ದೆನು. ಆದರೆ, ನಿಮ್ಮಲ್ಲಿ ಯೋಬನ ತಪ್ಪನ್ನು
    ರುಜುಪಡಿಸುವವರೂ, ಯೋಬನ ವಾದಗಳಿಗೆ ಸರಿಯಾಗಿ ಉತ್ತರ ಕೊಡುವವರೂ ನಿಮ್ಮಲ್ಲಿ ಯಾರೂ ಇಲ್ಲ.
  tam-2017: நான் உங்கள் சொல்லைக் கவனித்தேன்; ஆனாலும் இதோ, உங்களில் யோபுக்கு நியாயத்தைத்
    தெரிவித்து, அவருடைய வசனங்களுக்கு ஏற்ற மறுமொழி சொல்லுகிறவனில்லை.
  spa-RV-1909: Os he pues prestado atención, y he aquí que no hay de vosotros quien
    redarguya á Job, y responda á sus razones.
  ron-BTF: Da, v-am dat atenție și, iată, nu a fost niciunul dintre voi care să îl
    fi convins pe Iov, sau care să fi răspuns cuvintelor sale;
  eng-WEBP: Yes, I gave you my full attention, but there was no one who convinced
    Job, or who answered his words, among you.
  eng-FBV: I paid close attention to all of you, and none of you have proved Job wrong
    or answered his arguments.
  nld-1939: Heb ik u al mijn aandacht gewijd. Maar zie, niemand van u heeft Job weerlegd,
    Niemand zijn betoog beantwoord!
  nch-BL: Huan ipan nochi cati nijtacaquilijtoc, yon se ten amojuanti amo anquiixcoilhuijque
    Job para melahuac yaya se tajtacolchijquet. Yon amo aqui quinanquilijtoc itatzintoquil
    quej quinamiqui.
  vie-1934: Thật, tôi có chăm chỉ nghe các anh. Thấy chẳng một ai trong các anh thắng
    hơn Gióp, Hoặc đáp lời của người được.
  hin-CV: मैं आपके वक्तव्य बड़े ही ध्यानपूर्वक सुनता रहा हूं. निःसंदेह ऐसा कोई भी
    न था जिसने महोदय अय्योब के शब्दों का विरोध किया हो; आप में से एक ने भी उनका उत्तर
    नहीं दिया.
  spa-BES: Estaba tomando nota; y verdaderamente ninguno de ustedes pudo aclarar el
    error de Job, o dar una respuesta a sus palabras.
  tdx-tdx: Toe nitsendreñe anahareo iraho, fe leo raike tsy nahafandietse Iobe, ndra
    raik’ ama’ areo tsy nahavale o enta’eo.
  tha-KJV: เออ ข้าพเจ้าสนใจฟังท่าน และ ดู​เถิด ไม่มี​ผู้​ใดให้​เหตุ​ผลอันควรแก่โยบ
    ในพวกท่านไม่​มี​ผู้​ใดที่ตอบคำของโยบได้
  por-BR-2018: Eu prestei atenção a vós, porém eis que ninguém há de vós que possa
    convencer a Jó, nem que responda a suas palavras.
  deu-ELO: und ich richtete meine Aufmerksamkeit auf euch; und siehe, keiner ist unter
    euch, der Hiob widerlegt, der seine Reden beantwortet hätte.
  eng-WYC-2018: And as long as I guessed you to say anything, I beheld; but as I perceive,
    there is none of you, that may reprove Job, and answer to his words; (And for
    as long as I thought, that any of you had something of value to say, I listened;
    but now I perceive, that none of you can rebuke Job, or make an answer to his
    words;)
  epo-epo: Sed atentante vin, mi vidis, Ke neniu el vi donas al Ijob moralinstruon,
    Respondante al liaj paroloj.
  uig-PIN: Xundaⱪ, silǝrgǝ qin kɵnglümdin ⱪulaⱪ saldim; Biraⱪ silǝrdin ⱨeqⱪaysinglar
    Ayupⱪa rǝddiyǝ bǝrmidinglar, Ⱨeqⱪaysinglar uning sɵzlirigǝ jawab berǝlmidinglarki,
  beo-beo: Na da ha:giwane sosodolalu, amola dilia dafabe ba:i. Dilia da Yoube ea
    sia:be da giadofaiyale, dilia didili hame hamoi.
  tpi-OTNT: Na mi bin lukim olsem i no gat wanpela bilong yupela i soim olsem, tok
    bilong Jop i no stret. Na yupela i no bin bekim gut ol tok bilong en.
  hau-SA: na saurare ku da kyau. Amma ba waninku da ya nuna Ayuba yana da laifi; ba
    ko ɗayanku da ya amsa muhawwararsa.
  uig-LAT: Shundaq, silerge chin könglümdin qulaq saldim; Biraq silerdin héchqaysinglar
    Ayupqa reddiye bermidinglar, Héchqaysinglar uning sözlirige jawab bérelmidinglarki,
  nde-nde: ngalilalela ngokupheleleyo. Kodwa kakho lamunye kini otshengise ukuthi
    uJobe ulahlekile; kakho omunye wenu osephendule imibono yakhe.
  ton-ton: '‌ʻIo, ne u tokangaʻi ʻakimoutolu, pea vakai, kuo ʻikai ha taha ʻiate kimoutolu
    kuo ne lavaʻi ʻa Siope, pe tali ʻene ngaahi lea:'
  ces-1613: A bedlivě vás soudě, spatřil jsem, že žádného není, kdo by Joba přemohl,
    není z vás žádného, ješto by odpovídal řečem jeho.
  eng-WMB: Yes, I gave you my full attention, but there was no one who convinced Job,
    or who answered his words, among you.
  tam-TCV: நான் உங்கள் சொல்லைக் கவனமாய்க் கேட்டேன். ஆனால் உங்களில் ஒருவராகிலும் யோபு
    பிழையானவன் என நிரூபிக்கவில்லை; அவனுடைய வாதங்களுக்குப் பதில் சொல்லவுமில்லை.
  ceb-ULB: Sa pagkatinuod, naniid ako kaninyo, apan tan-awa, walay bisan usa kaninyo
    ang nakakumbinsi kang Job o nakatubag sa iyang mga pulong.
  pol-UBG: I przypatrywałem się wam, a oto żaden z was nie przekonał Hioba i nikt
    nie odpowiedział na jego słowa;
  urd-GVU: مَیں نے آپ پر پوری توجہ دی، لیکن آپ میں سے کوئی ایوب کو غلط ثابت نہ کر
    سکا، کوئی اُس کے دلائل کا مناسب جواب نہ دے پایا۔
  deu-1912: und ich habe achtgehabt auf euch. Aber siehe, da ist keiner unter euch,
    der Hiob zurechtweise oder seiner Rede antworte.
  kan-2017: ನಿಮ್ಮ ಮೇಲೆ ಲಕ್ಷ್ಯವಿಟ್ಟಿದ್ದೆನು; ಆಹಾ, ನಿಮ್ಮಲ್ಲಿ ಯೋಬನನ್ನು ಖಂಡಿಸಬಲ್ಲವನು, ಅವನ
    ಮಾತುಗಳಿಗೆ ಉತ್ತರಕೊಡತಕ್ಕವನು, ಯಾರೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Ku gu fal’eg e motoyil ma ku gu nang ni kam waergad de yag ni ngam t’ared
    nga daken Job.
  hlt-MCSB: Nangmih khaw kan yakming vaengah Job taengkah a tluung ol te aka doo na
    om uh moenih he.
  mdy-ETH: ዒናፓ ታ ዒንሢሲ ዋይዜኔ፤ ጋዓንቴ ዖኦኒያ ዒዮቤ ጌስቲ ማሃኒ ዳንዳዔይ ባኣሴ፤ ዒንሢዳፓ ዒ ጌስቴ ጌኤዞም ጊዳያ
    ማሂ ዒዛም ኬኤዜ ዓሲ ባኣሴ።
  twi-ASANTE: meyɛɛ aso maa mo pa ara, nanso mo mu biara antumi ankyerɛ sɛ Hiob ayɛ
    mfomsoɔ; mo mu biara anyi nʼanosɛm ano.
  eng-WEBU: Yes, I gave you my full attention, but there was no one who convinced
    Job, or who answered his words, among you.
  wal-wal: Taani intte giyoogaa ubbaa wurssa siyaas; shin intteppe ooninne Iyyoobi
    mooranchcha giidi ammanttibeenna; qassi intteppe ooninne a palamau bessiya zaaruwaa
    immibeenna.
  spa-PDDPT: Les presté atención. Ciertamente no hay alguno de ustedes que redarguya
    a Job y responda sus razonamientos.
  gun-gun: Ha'e gui pendeayvu aendu rã peẽ kuery peteĩve ma voi ndapeikuaa ukai Jó
    ha'eve'ỹa rami ijayvua, napembovai kuaai pekuapy ha'e ae oikuaa rami ijayvu rã.
  ilo-ULB: Pudno, dimngegak kadakayo, ngem, kitaenyo, awan uray maysa kadakayo ti
    makaallukoy kenni Job wenno makasungbat kadagiti sasaona.
  kpg-kpg: Au guu mmada haga humalia, gei au gu gidee bolo goodou digi gila humalia.
    Goodou digi haga hai gee nia mee a Job ala nogo helekai ai.
  uig-ARA: شۇنداق، سىلەرگە چىن كۆڭلۈمدىن قۇلاق سالدىم؛ بىراق سىلەردىن ھېچقايسىڭلار
    ئايۇپقا رەددىيە بەرمىدىڭلار، ھېچقايسىڭلار ئۇنىڭ سۆزلىرىگە جاۋاب بېرەلمىدىڭلاركى،
  sus-sus: N bara wo xa masenyie ramɛ, kɔnɔ wo mu nɔxi Ayuba yaabide, wo mu nɔxi nɔndi
    makɛnɛnde a bɛ.
  pon-2006: I tehk ni keneinei, I ahpw diarada me kumwail sohte pweida; kumwail sohte
    kasapwunge dahme Sohp koasoiaier.
  ksd-ksd: Maia, iau ga ki na valavalongor, Ma pa ta tikai ta mumutal i ga pue valar
    pa ra tinata kai Iob, Pa ta tikai i ga bali ot pa kana tinata.
  tur-YTC: Evet, size tüm dikkatimi verdim, Ama aranızda İyov'u ikna eden Ya da sözlerine
    yanıt veren kimse olmadı.
  grc-BRENT: καὶ μέχρι ὑμῶν συνήσω, καὶ ἰδοὺ οὐκ ἦν τῷ Ἰὼβ ἐλέγχων ἀνταποκρινόμενος
    ῥήματα αὐτοῦ ἐξ ὑμῶν·
  ind-AYT: Aku bahkan memberikan perhatian kepadamu, tetapi, lihat, tidak ada yang
    menegur Ayub, atau dari antara kamu menjawab perkataannya.
  nya-nya: ineyo ndinakumvetseranidi. Koma palibe ndi mmodzi yemwe wa inu amene anatsutsa
    Yobu; palibe aliyense wa inu amene anamuyankha mawu ake.
  hrv-hrv: Na vama moja sva bijaše pažnja, al' ne bi nikog da Joba pobije ni da mu
    od vas tko riječ opovrgne.
  mps-mps: Tama eno suali, dage me deligo Jopgo po dolo menio olama wabo sube. Tama
    dagego agai po wei dolo ponobeo.
  tpi-tpi: Na mi bin lukim olsem i no gat wanpela bilong yupela i soim olsem, tok
    bilong Jop i no stret. Na yupela i no bin bekim gut ol tok bilong en.
  dan-1931: jeg agtede nøje på eder; men ingen af eder gendrev Job og gav Svar på
    hans Ord.
  vie-OVCB: Vâng, tôi đã chú tâm lắng nghe, nhưng không một ai bác bẻ được Gióp hay
    đáp trả lý lẽ của ông ấy.
  guj-2017: ખરેખર, મેં તમને ધ્યાનથી સાંભળ્યા, પણ, જુઓ, તમારામાંનો કોઈ પણ અયૂબને ખાતરી
    કરાવી શક્યો નહિ અને તેને જવાબમાં પ્રત્યુત્તર પણ આપી શક્યો નહિ.
  pon-2006A: I tehk ni keneinei, I ahpw diarada me kumwail sohte pweida; kumwail sohte
    kasapwunge dahme Sohp koasoiaier.
  por-BRBSL: Sim, eu lhe dei toda a minha atenção, mas não houve ninguém que convenceu
    Job, ou quem respondeu às suas palavras, entre vocês.
  cth-cth: Kahawicalah na thai pouh haw lawk ka pathung thai e Job e a lung pan ka
    cai sak e, nangmouh thung dawk buet touh hai na awm awh hoeh maw.
  twi-twi: meyɛɛ aso maa mo pa ara, nanso mo mu biara antumi ankyerɛ sɛ Hiob ayɛ mfomso;
    mo mu biara anyi ne nsɛm no ano.
  hlt-hlt: Nangmih khaw kan yakming vaengah Job taengkah a tluung ol te aka doo na
    om uh moenih he.
  tbz-SIM: N do di kémmúmú mɛsɑ̀ɑ̀ nkɛ sɔ̃́ ndi kóò mɔù í nɑ kɛ sɛi nyIsɔbu, kɛ sɔ̃́
    nhò nɑ̀ɑ́ nkɛ̀ di í tɛ̃́nnìnko.
  msy-2020: Kɨ bar deravɨra kuarim atɨgha, ia mɨgeir mɨgɨrɨgɨaba baraki. Kɨ orazi,
    ian mɨgɨrɨgɨatam Jopɨn mɨgɨrɨgɨaba ikaragha kamaghɨn mɨgeir pu, a guizbangɨra
    mɨgei puvatɨ.
  dop-dop: Mɑ nɩɩ mǝ tɔm kɛ teu kɛ́. Amɑ nɔɣɔlʋ tɑ kǝlɩ Soopu nɑ tɔm. Pǝyele nɔɣɔlʋ
    tɑ pǝsɩ nɑ ɩ́ cɔ Soopu kʋyɔɣɔtʋtʋ.
  azb-azb: Bütün diqqətimi sizə tərəf çevirdim, Amma heç biriniz Əyyuba haqsızlığını
    sübut etmədiniz, Onun dediklərinə cavab vermədiniz.
  eng-DBY: Yea, I gave you mine attention, and behold, there was none of you that
    confuted Job, that answered his words;
  hin-2017: मैं चित्त लगाकर तुम्हारी सुनता रहा। परन्तु किसी ने अय्यूब के पक्ष का खण्डन
    नहीं किया, और न उसकी बातों का उत्तर दिया।
  wol-KYG: Yeen laa doon teewlu, te kat kenn ci yeen yeyu ci Baay Ayóoba, kenn joxu
    ko tontam.
  eng-YLT: And unto you I attend, And lo, there is no reasoner for Job, [Or] answerer
    of his sayings among you.
  eng-WYC-2017: And as long as I guessed you to say anything, I beheld; but as I perceive,
    there is none of you, that may reprove Job, and answer to his words;
  eng-WMBB: Yes, I gave you my full attention, but there was no one who convinced
    Job, or who answered his words, amongst you.
  urd-GVH: मैंने आप पर पूरी तवज्जुह दी, लेकिन आपमें से कोई अय्यूब को ग़लत साबित न
    कर सका, कोई उसके दलायल का मुनासिब जवाब न दे पाया।
  rug-rug: Va avoso atu si arau, ba loke tie boka va dogoro nia koe Zobi sapu sea
    si asa, lopu keke gamu olaṉi sari nana vina vura binalabala.
  gaz-gaz: ani qalbeeffadheen isin dhagaʼe. Garuu isin keessaa namni tokko iyyuu akka
    inni dogoggore Iyyoobin hin amansiifne; namni tokko iyyuu falmii isaatiif deebii
    hin kennine.
  fra-LSG: Je vous ai donné toute mon attention; Et voici, aucun de vous ne l’a convaincu,
    Aucun n’a réfuté ses paroles.
  yal-yal: N na n tuli matixi nɛn ɛ ra ki faɲi, koni ɛ tan sese a fala mi Yuba kɛnɛnxi,
    ɛ tan sese mi a falane yabixi a faɲin na.
  haw-1868: A ua noonoo au i ka oukou, Aia hoi, aole kekahi o oukou i pane pono aku
    ia Ioba, A i hoohee aku i kana olelo;
  arb-NAV: وَأَوْلَيْتُكُمُ انْتِبَاهِي، فَلَمْ أَجِدْ فِي كَلامِكُمْ مَا أَفْحَمَ
    أَيُّوبَ، أَوْ رَدَّ عَلَى أَقْوَالِهِ.
  ewe-ewe: Meɖo to mi nyuie gake mia dometɔ aɖeke mete ŋu ɖee fia be Hiob dze agɔ
    o eye mia dometɔ aɖeke mete ŋu ɖo eƒe nyahehewo ŋu o.
  eng-LEE: And now I understand you fully, and, behold, there is none that convinceth
    Job, or, that answereth his speeches among you.
  asm-FB: মই তোমালোকলৈ মন দি আছিলোঁ, কিন্তু চোৱা, ইয়োবক ঘটুৱাব পৰা, বা তেওঁৰ উত্তৰ
    কাটিব পৰা, তোমালোকৰ মাজত কোনো নাছিল।
  sus-A: ﭑ بَرَ وٌ شَ مَسٍنيِيٍ رَ مّ، كْنْ وٌ مُ نْشِ عَيُبَ يَابِدٍ، وٌ مُ نْشِ
    نْندِ مَكّنّندٍ عَ بّ.
  fra-SBL: Oui, je vous ai accordé toute mon attention, mais personne n'a convaincu
    Job, ou qui ont répondu à ses paroles, parmi vous.
  hbo-hbo: וְעָֽדֵיכֶ֗ם אֶתְבֹּ֫ונָ֥ן וְהִנֵּ֤ה אֵ֣ין לְאִיֹּ֣וב מֹוכִ֑יחַ עֹונֶ֖ה
    אֲמָרָ֣יו מִכֶּֽם׃
  kik-kik: nĩngũmũtegeire matũ biũ. No gũtirĩ o na ũmwe wanyu wonanirie mahĩtia ma
    Ayubu; gũtirĩ o na ũmwe wanyu ũmũcookeirie mĩario yake.
  fra-NCL: Je vous ai suivis attentivement, et nul n’a convaincu Job, nul d’entre
    vous n’a réfuté ses paroles.
  cek-AK: Ue, nangcae ih lok to ka tahngaih; khenah, mi mah doeh Job na pazawk o ai;
    a lok to mi mah doeh na pathim o thai ai;
  cuk-cuk: Nue an bemar-itosii gusad, bemar gwen oyossulid, Jobʼde nue-nodii gusye.
    Deginbali, Job-sunmaksad bemar nue-abin-imaksasurbalid.
  uig-CYR: Шундақ, силәргә чин көңлүмдин қулақ салдим; Бирақ силәрдин һеч қайсиңлар
    Аюпқа рәддийә бәрмидиңлар, Һеч қайсиңлар униң сөзлиригә җавап берәлмидиңларки,
  tel-2017: '@see-verse:JOB.032.011'
  hat-BSA: Menm mwen te swiv nou byen pre; anverite, pa t gen pèsòn ki te vin genyen
    Job. Nanpwen moun ki te byen reponn pawòl li yo.
  kos-kos: Ke nga lohang nu kac ah, nga konauk lah komtal munasla sel; Komtal tiana
    aksutueyela ma Job el fahk ah.
  hbo-WLC: וְעָֽדֵיכֶ֗ם אֶתְבּ֫וֹנָ֥ן וְהִנֵּ֤ה אֵ֣ין לְאִיּ֣וֹב מוֹכִ֑יחַ עוֹנֶ֖ה
    אֲמָרָ֣יו מִכֶּֽם׃
  ibo-ibo: Egere m nnọọ unu ntị, ma ọ dịghị onye nʼime unu nwerela ike gosi Job ụzọ
    o si jehie; ọ dịghị onye nʼime unu zaghachiri ịrụ ụka ya.
  ory-ory: ଆହୁରି, ମୁଁ ତୁମ୍ଭମାନଙ୍କ କଥାରେ ମନ ଦେଲି, ପୁଣି ଦେଖ, ଆୟୁବକୁ ବୋଧ ଦେବାକୁ, ଅବା
    ତାହାର କଥାର ଉତ୍ତର ଦେବାକୁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କେହି ନ ଥିଲା।
  chk-chk: Üa aü selingei ngenikemi, nge esap wor eman me leimi mi alletä pwe Hiop
    a mwäl ika pälüeni an kewe kapas.
  rop-rop: '@see-verse:JOB.032.011'
  ukr-1871: Пильно дивився на вас, та ось нї один із вас не спромігся доказати провину
    Йову, ба вже й перестали відповідати на слова його.
  deu-1951: und ich habe auf euch gewartet, bis ihr fertig waret; aber siehe, da ist
    keiner unter euch, der Hiob widerlegt, der seine Rede beantwortet hätte.
  eng-JPS: Yea, I attended unto you, and, behold, there was none that convinced Job,
    or that answered his words, among you.
  srp-1865: Pazio sam, ali gle, nijedan od vas ne sapre Jova, ne odgovori na njegove
    rijeèi.
  lug-lug: Nabawulirizza bulungi. Kyokka tewali n’omu ku mmwe yalaze Yobu bw’ali omukyamu;
    tewali n’omu ku mmwe eyayanukudde ebigambo bye.
  heb-heb: ועדיכם אתבונן והנה אין לאיוב מוכיח עונה אמריו מכם׃
  ben-IRV: সত্যি, আমি আপনাদের দিকে মনোযোগ দিয়েছিলাম, কিন্তু, দেখুন, আপনাদের মধ্যে
    কেউ এমন নেই যে ইয়োবকে সন্তুষ্ট করতে পারে অথবা যে তার কথার উত্তর দিতে পারে।”
  pan-pan: ਮੈਂ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਧਿਆਨ ਕੀਤਾ, ਵੇਖੋ, ਤੁਹਾਡੇ ਵਿੱਚ ਕੋਈ ਨਹੀਂ ਸੀ ਜਿਹੜਾ
    ਅੱਯੂਬ ਨੂੰ ਗਲਤ ਸਾਬਤ ਕਰ ਸਕਦਾ, ਜਾਂ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਦਾ ਉੱਤਰ ਦਿੰਦਾ।
  mya-JVB: စေ့စေ့ နားထောင်စဉ် တွင်၊ ယောဘ ကို အဘယ် သူမျှမနိုင်။ သူ ၏စကား ကို အဘယ်သူမျှမချေ။
  hmo-hmo: Lau kamonai namonamo, bona lau itaia, umui ta ese, Iobu ena hereva umui
    haere henia maoro diba lasi, bona Iobu ena hereva umui koua lasi.
  urd-urd: बल्कि मैं तुम्हारी तरफ़ तवज्जुह करता रहा, और देखो, तुम में कोई न था जो
    अय्यूब को क़ायल करता, या उसकी बातों का जवाब देता।
  rus-SYN: Я пристально смотрел на вас, и вот никто из вас не обличает Иова и не отвечает
    на слова его.
  bqc-SIM: Ma laaidↄ̀ á yã́wa maamaa, ãma á gbɛ̃e i Yobu ɛɛboo, i e yã́zãsìwào.
  tcz-CHONGTHU: Nathusei hou kangaije, ahin khat chan jong nanel thei pouve. Ahiloule
    aminelna nadonbut thei pouve.
  mar-mar: खरे पाहता, मी तुझ्याकडे लक्ष लावले, परंतू, पाहा, तुमच्यापैकी असा कोणीही
    नाही का जो ईयोबाला समजावेल किंवा त्याच्या शब्दांना प्रतीसाद देईल.
  qub-qub: Chaynöpis wiyashcämi mayganiquipis Job parlashanta allitaga mana cutichishayquita.
  hat-hat: Mwen t'ap swiv sa n'ap di. Men, yonn nan nou pa rive fè Jòb fèmen bouch
    li. Nou yonn pa rive demanti msye.
  eng-BSB: I paid you full attention. But no one proved Job wrong; not one of you
    rebutted his arguments.
  eng-WEBPB: Yes, I gave you my full attention, but there was no one who convinced
    Job, or who answered his words, amongst you.
  kbq-kbq: Nagra nagesama ante so'ema hune'na keagatamima antahufina, magomo'e huno
    Jopunkura havige hie hunora huama huonte'ne. Ana nehutma Jopu'ma hia nanekerera
    kenona huonte'naze.
  nhe-BL: Huan ipan nochi tlen nijtlacaquilijtoc, niyon se tlen imojuanti ax inquiixcoilhuijque
    Job para melahuac yajaya se tlajtlacolchijquetl. Niyon axaca quinanquilijtoc itlatzintoquil
    queja quinamiqui.
  gub-BL: Azekaiw katu a'e peze'eg rehe ihe. Izo nuzeruzar kwaw peze'eg rehe. Napewazar
    kwaw ize'eg izupe.
  eng-DRA: 'And as long as I thought you said some thing, I considered: but, as I
    see, there is none of you that can convince Job, and answer his words.'
