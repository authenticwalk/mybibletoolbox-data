verse: JOB.032.017
translations:
  mal-C: എനിക്കും ചിലതു പറയാനുണ്ട്; എന്റെ അഭിപ്രായം ഞാനും പ്രസ്താവിക്കും.
  deu-TKW: Ich will auch mein Teil antworten, will auch meinerseits kundgeben, was
    ich weiß.
  lin-lin: Ngai mpe nakoloba sik’oyo, nakoloba makambo oyo nayebi.
  eng-LSV: I answer, even I—my share, || I show my opinion—even I.
  eng-GNV: Then answered I in my turne, and I shewed mine opinion.
  eng-WEBSTER: I said , I will answer also my part, I also will show my opinion.
  nhw-BL: Huajca na nojquiya niquijtos catli nimoilhuijtoc,
  swh-ONEN: Mimi nami nitakuwa na la kusema; mimi nami nitasema lile nilijualo.
  bba-bba: Tɛ̃, kon ɡɑri suɑ, kpɑ n ɡere ye nɛ nɑ mɑɑ bwisikɑ.
  eng-KJVCPB: I said, I will answer also my part, I also will shew mine opinion.
  luo-luo: An bende koro abiro wacho makora; kendo abiro nyisi gima angʼeyo.
  meu-meu: Lau danu baina haere; lau danu egu lalo-hadai baina gwauraia;
  npi-ULB: अहँ, म पनि आफ्‍नो तर्फबाट जवाफ दिनेछु । म पनि तिनीहरूलाई आफ्‍नो ज्ञान भन्‍नेछु
    ।
  yor-yor: Bẹ́ẹ̀ ni èmí ó sì dáhùn nípa ti èmi, èmí pẹ̀lú yóò sì fi ìmọ̀ mi hàn.
  pes-OPCB: نه، من به سهم خود جواب می‌دهم.
  tgl-ULB: Hindi, sasagot din ako sa aking panig; sasabihin ko rin sa kanila ang aking
    nalalaman.
  hui-hui: í̠hondo bi maru lolebero.
  mya-mya: သို့ဖြစ်၍ငါသည်ကိုယ်အတွက်ပြန်ပြောမည်။ ကိုယ်သဘောကို ပြမည်။
  bod-N: ངས་ཀྱང་རང་གི་གཏམ་བཞིན་ལན་འདེབས་ཤིང་། ། བདག་གིས་རང་གི་བསམ་བློ་བརྗོད་པར་བྱ།
    །
  sna-sna: Neniwo ndichava nechokutaura; neniwo ndichareva zvandinoziva.
  spa-BLM: Yo también responderé a mi parte, y también mostraré mi opinión.
  cac-cac: Palta ol vac'och in b'a d'a scal jun lolonel tic, ol valan tas nab'il vuuj.
  swh-ULB: La, nitajibu pia upande wangu; Nitawaambia pia ufahamu wangu.
  bel-bel: дык і я адкажу ад сябе, абвяшчу сваю думку і я.
  deu-ELBBK: Auch ich will mein Teil erwidern, auch ich will mein Wissen mitteilen.
  mbb-OT: Duen daan egkeǥiyen ku; egkeǥiyen ku is netuenan ku.
  mal-2015: എനിക്കു പറവാനുള്ളതു ഞാനും പറയും; എന്റെ അഭിപ്രായം ഞാൻ പ്രസ്താവിക്കും.
  rmc-rmc: Me tuke tiš phenava vareso, the me phenava, so mange gondoľinav.
  pes-OPV: پس من نیز از حصه خود جواب خواهم داد، و من نیز رای خود رابیان خواهم نمود.
  ron-1924: Вряу сэ рэспунд ши еу ла рындул меу, вряу сэ спун ши еу че гындеск.
  ben-OBCV: আমারও কিছু বলার আছে; আমি যা জানি তা আমিও বলব।
  som-som: Haddaba aniguna qaybtayda waan ka jawaabayaa, Oo ra'yigaygana waan caddaynayaa.
  lat-VUC: respondebo et ego partem meam, et ostendam scientiam meam.
  eng-ASVBT: I also will answer my part, I also will show mine opinion.
  ita-1885: Io ancora risponderò per la parte mia; Io ancora dichiarerò il mio parere;
  eng-LXXUP: And Elihu continued and said, I will again speak,
  eng-ULB: No, I also will answer on my part; I will also tell them my knowledge.
  spa-VBL: Pues ahora yo también daré mi respuesta. Les diré lo que sé.
  fra-_FOB: Je répondrai, moi aussi, pour ma part; je dirai mon avis, moi aussi;
  mal-mal: എനിക്ക് പറയുവാനുള്ളത് ഞാനും പറയും; എന്റെ അഭിപ്രായം ഞാൻ പ്രസ്താവിക്കും.
  urd-GVR: Maiṅ bhī jawāb dene meṅ hissā lenā chāhtā hūṅ, maiṅ bhī apnī rāy pesh karūṅga.
  suz-BL: मुल गो लोव़ लेत्‍नुङ। आं मिम्‍शो लोव़ पाइनुङ।
  eng-NOY: Therefore will I answer, on my part; I also will show my opinion.
  ita-1927: Ma ora risponderò anch’io per mio conto, esporrò anch’io il mio pensiero!
  ckb-ckb: ئێستا منیش بەشی خۆم وەڵام دەدەمەوە؛ منیش بیروڕای خۆم ڕادەگەیەنم،
  eng-BBE: 'I will give my answer; I will put forward my knowledge:'
  kan-OKCV: ನಾನು ನನ್ನ ಪಾಲಿನ ಉತ್ತರವನ್ನು ಹೇಳುವೆನು, ನಾನೇ ನನ್ನ ಅಭಿಪ್ರಾಯವನ್ನು ತಿಳಿಸುವೆನು.
  tam-2017: நானும் மறுமொழியாக எனக்குத் தோன்றியவரை சொல்லுவேன்; நானும் என் கருத்தை வெளிப்படுத்துவேன்.
  spa-RV-1909: Por eso yo también responderé mi parte, también yo declararé mi juicio.
  ron-BTF: 'Am spus: Voi răspunde și partea mea, de asemenea voi arăta opinia mea.'
  eng-WEBP: I also will answer my part, and I also will show my opinion.
  eng-FBV: No—now I'll give my answer too. I'll tell you what I know.
  nld-1939: Nu wil ik antwoorden op mijn beurt, Wil ik verkonden, wat ik weet!
  nch-BL: Huajca na nojquiya niquijtos cati nimoilhuijtoc,
  vie-1934: Theo phiên tôi cũng sẽ đáp lời chớ; Tôi cũng tỏ ra ý tưởng mình chớ;
  hin-CV: तब मैं भी अपने विचार प्रस्तुत करूंगा; मैं भी वह सब प्रकट करूंगा, जो मुझे
    मालूम है.
  spa-BES: Daré mi respuesta; Voy a presentar mis conocimientos.
  tdx-tdx: Hivaleako ka ami’ty ahiko; hitaroñe ty heveko.
  tha-KJV: ข้าพเจ้ากล่าวว่า ‘ข้าพเจ้าจะให้คำตอบของข้าพเจ้า ข้าพเจ้าจะสำแดงความคิดเห็นของข้าพเจ้าด้วย
  por-BR-2018: Também eu responderei minha parte; também eu declararei minha opinião.
  deu-ELO: Auch ich will mein Teil erwidern, auch ich will mein Wissen kundtun.
  eng-WYC-2018: also I shall answer my part, and I shall show my knowing. (now I shall
    state my part, and I shall say what I think.)
  epo-epo: Tial ankaŭ mi de mia flanko respondos, Mi ankaŭ eldiros mian opinion.
  uig-PIN: Əmdi ɵzümning nɵwitidǝ mǝn jawab berǝy, Mǝnmu bilginimni kɵrsitip berǝy.
  beo-beo: Hame mabu! Na da dima adole imunu. Na asigi dawa:su liligi, na da dima
    adomu.
  tpi-OTNT: long autim tingting bilong mi. Mi tu mi laik mekim sampela tok long yu.
  hau-SA: Ni ma zan faɗi nawa; ni ma zan faɗi abin da na sani.
  uig-LAT: Emdi özümning nöwitide men jawab bérey, Menmu bilginimni körsitip bérey.
  nde-nde: Lami ngisake ngikhulume; lami ngizakutsho engikwaziyo.
  ton-ton: Pea ne u pehē, ‘Te u tali foki ʻeau ʻi hoku lakanga, te u fakahā foki hoku
    loto.’
  ces-1613: Odpovím i já také za sebe, oznámím zdání své i já.
  eng-WMB: I also will answer my part, and I also will show my opinion.
  tam-TCV: இப்பொழுது நானும் பேசியே தீருவேன்; நானும் எனக்குத் தெரிந்ததைச் சொல்வேன்.
  ceb-ULB: Dili, magtubag usab ako sa akong bahin; isulti ko usab kanila ang akong
    kahibalo.
  pol-UBG: Odpowiem ze swojej strony, wypowiem też swoje zdanie.
  urd-GVU: مَیں بھی جواب دینے میں حصہ لینا چاہتا ہوں، مَیں بھی اپنی رائے پیش کروں
    گا۔
  deu-1912: will ich auch mein Teil antworten und will mein Wissen kundtun.
  kan-2017: ನಾನೂ ನನ್ನ ಪಾಲಿನ ಉತ್ತರವನ್ನು ಹೇಳುವೆನು, ನಾನೂ ನನ್ನ ಅಭಿಪ್ರಾಯವನ್ನು ತಿಳಿಸುವೆನು.
  yap-yap: Danga’, ngu pi’ e birog e fulweg e chiney ngog ngom ko mang e gu be leamnag.
  hlt-MCSB: Kai khaw kamah hamsum te ka doo vetih kai khaw kamah kah poeknah te ka
    thui van ni.
  mdy-ETH: ያዺቱዋሴ! ታ ዛሎና ማሂ ታ ዒዛም ኬኤዛንዳኔ፤ ታኣኮ ዓኣ ማሊፆዋ ታ ዒዛም ፔጋሲ ኬኤዛንዳኔ።
  twi-ASANTE: Me nso mɛka bi me nso mɛka mʼadwene.
  eng-WEBU: I also will answer my part, and I also will show my opinion.
  wal-wal: CHii, chii, taayyookka yootiyoobai de7ees; taanikka ta qofaa yootana.
  spa-PDDPT: Yo también responderé mi parte. Yo también expresaré mi opinión,
  gun-gun: Ha'e rami vy xee ju 'rã xeayvu, amombe'u 'rã aikuaa va'e.
  ilo-ULB: Saan, sumungbatak met; ibagak met kadakuada ti kapanunotak.
  kpg-kpg: Gei deeai! Au gaa hai hua go dagu helekai aagu, ga helekai adu i dagu mee
    dela ne hagamaanadu.
  uig-ARA: ئەمدى ئۆزۈمنىڭ نۆۋىتىدە مەن جاۋاب بېرەي، مەنمۇ بىلگىنىمنى كۆرسىتىپ بېرەي.
  sus-sus: Yakɔsi n xa n gbe fala, n tan fan xa n ma lɔnni masen kɔrɛ,
  pon-2006: Soh, I pahn wiahier pein ei pasapeng met oh patohwanohng komwi dahme ei
    tungoal lamalam.
  ksd-ksd: Ina kabila vatang kaugu balbali; Ma ina kabila vaarike ra nuknukigu.
  tur-YTC: Ben de kendi payıma düşen yanıtı vereyim, Ben de fikrimi göstereyim.
  grc-BRENT: Ὑπολαβὼν δὲ Ἐλιοῦς, λέγει,
  ind-AYT: Aku akan menjawab bagianku; bahkan aku juga akan mengungkapkan apa yang
    kuketahui.
  nya-nya: Inenso ndiyankhulapo tsopano; nanenso ndinena zimene ndikudziwa.
  hrv-hrv: Na meni je da progovorim sada, znanje ću svoje i ja izložiti.
  mps-mps: Te eno homu kolesagade pusabo da. Eno te eno po meba nage dali pusaibao.
  tpi-tpi: long autim tingting bilong mi. Mi tu mi laik mekim sampela tok long yu.
  dan-1931: Også jeg vil svare min Del, også jeg vil frem med min Viden!
  vie-OVCB: Không, tôi sẽ phân giải phần của mình. Tôi sẽ trình bày ý kiến của mình.
  guj-2017: ના, હું પણ જવાબમાં મારો અભિપ્રાય આપીશ; હું તેઓને મારા વિચારો જાહેર કરીશ.
  pon-2006A: Soh, I pahn wiahier pein ei pasapeng met oh patohwanohng komwi dahme
    ei tungoal lamalam.
  por-BRBSL: Também vou responder minha parte, e também vou mostrar minha opinião.
  cth-cth: Kai ni hai kama hane ka pathung van han, ka pouknae teh ka pâpho van han.
  twi-twi: Me nso mɛka bi me nso mɛka mʼadwene.
  hlt-hlt: Kai khaw kamah hamsum te ka doo vetih kai khaw kamah kah poeknah te ka
    thui van ni.
  tbz-SIM: Dɛ̀ tùɔ̀kɛ n kó dimɔ̀nnì ndi kɛ̀ m bo bɛ́i, n dɔ́ kɛ́bɛnkɛ n kó mɛyĩ́ɛ̃́tímɛ̀
    mmɛ.
  msy-2020: Kɨ uan fofozimɨn gun nɨ mɨkɨm egh uaghan nɨn mɨgɨrɨgɨaba ikarvaghasa.
  dop-dop: Ɩlɛ mɑɑ cɔ nɑ mɑ́ hʋlɩ-mɛɣɛ nti mɑ hʋʋkɩ tɔ.
  azb-azb: Amma deməyə sözüm var, Mən də bildiyimi söyləyim.
  eng-DBY: 'I will answer, I also in my turn, I also will shew what I know:'
  hin-2017: परन्तु अब मैं भी कुछ कहूँगा, मैं भी अपना विचार प्रगट करूँगा।
  wol-KYG: Damay tontu sama wàll, man it; damay biral sama xam-xam, man it kay!
  eng-YLT: I answer, even I — my share, I shew my opinion — even I.
  eng-WYC-2017: also I shall answer my part, and I shall show my knowing.
  eng-WMBB: I also will answer my part, and I also will show my opinion.
  urd-GVH: मैं भी जवाब देने में हिस्सा लेना चाहता हूँ, मैं भी अपनी राय पेश करूँगा।
  rug-rug: Lokari, sari qua inolaṉa si kote zama ni rau; arau ba kote tozi vura ni
    sapu gilani rau.
  gaz-gaz: Ani deebii koo nan kenna; waanan beeku nan hima.
  fra-LSG: A mon tour, je veux répondre aussi, Je veux dire aussi ce que je pense.
  yal-yal: N fan waxi n ma yabin ti feni. N fan waxi n ma kolonna yita feni,
  haw-1868: Owau no kekahi e olelo aku i ka'u wahi, E hoike aku hoi au i ko'u manao.
  arb-NAV: لا، سَأُجِيبُ أَنَا أَيْضاً وَأُبْدِي رَأْيِي،
  ewe-ewe: Nye hã magblɔ tɔnye sinua; nye hã magblɔ nu si menya
  eng-LEE: '[But] I also will surely answer my part, I myself also will show forth
    what I know;'
  asm-FB: মইও নিজৰ পক্ষে উত্তৰ দিম; মইও নিজৰ মন জনাম।
  sus-A: يَكْسِ ﭑ شَ ﭑ فبٍ قَلَ، ﭑ تَن قَن شَ ﭑ مَ لْننِ مَسٍن كْرّ،
  fra-SBL: Je vais aussi répondre à ma part, et je vais aussi montrer mon opinion.
  hbo-hbo: אַעֲנֶ֣ה אַף־אֲנִ֣י חֶלְקִ֑י אֲחַוֶּ֖ה דֵעִ֣י אַף־אָֽנִי׃
  kik-kik: O na niĩ nĩngwaria; o na niĩ nĩnguuga ũrĩa njũũĩ.
  fra-NCL: C’est à mon tour de parler à présent ; je veux dire aussi ce que je pense.
  cek-AK: to pongah kaimah han lok ka thuih moe, ka poekhaih doeh kam tuengsak han,
    tiah ka thuih.
  cuk-cuk: An ibmar-soged nikamogad, an-binsaed an bega sogmogoed.
  uig-CYR: Әнди өзүмниң нөвитидә мән җавап берәй, Мәнму билгинимни көрситип берәй.
  tel-2017: నేను ఇయ్యవలసిన జవాబు నేనిస్తాను. నేను కూడా నా అభిప్రాయం తెలుపుతాను.
  hat-BSA: Mwen menm tou va reponn pou kont mwen, mwen osi va bay pozisyon pa m.
  kos-kos: Mo. Nga ac sot top luk sifacna nu sum, Ac fahkot ma nga nunku uh.
  hbo-WLC: אַעֲנֶ֣ה אַף־אֲנִ֣י חֶלְקִ֑י אֲחַוֶּ֖ה דֵעִ֣י אַף־אָֽנִי׃
  ibo-ibo: Mụ onwe m ga-ekwu uche m; ihe m maara ka mụ onwe m ga-ekwu,
  ory-ory: ମୁଁ ମଧ୍ୟ ଆପଣାର ଉତ୍ତର ଦେବି, ମୁଁ ଆପଣାର ମତ ପ୍ରକାଶ କରିବି।
  chk-chk: Apwi! Pwal ngang üpwe awora ai pälüen. Üpwe pwal pwärätä mefiei.
  rop-rop: Ai garra dalim yumob wanim mi reken na,
  ukr-1871: То я відкажу й виявлю мою думку.
  deu-1951: so will auch ich nun meinen Teil erwidern und mein Urteil abgeben, ja,
    auch ich;
  eng-JPS: I also will answer my part, I also will declare mine opinion.
  srp-1865: Odgovoriæu i ja za se, kazaæu i ja kako mislim.
  lug-lug: Nange nnina eky’okwogera, era nnaayogera kye mmanyi,
  heb-heb: אענה אף אני חלקי אחוה דעי אף אני׃
  ben-IRV: না, আমিও আমার উত্তর দেব; আমিও তাদের আমার জ্ঞানের কথা বলব।
  pan-pan: ਮੈਂ ਵੀ ਆਪਣੀ ਵਾਰ ਦਾ ਉੱਤਰ ਦਿਆਂਗਾ, ਮੈਂ ਵੀ ਆਪਣੇ ਵਿਚਾਰ ਦੱਸਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ငါ သည်ကိုယ် အတွက် ပြန် ပြောမည်။ ကိုယ် သဘော ကို ပြ မည်။
  hmo-hmo: Lasi, lau danu be oi dekenai do lau haere. Egu laloa be oi dekenai do lau
    gwauraia,
  urd-urd: मैं भी अपनी बात कहूँगा, मैं भी अपनी राय दूँगा।
  rus-SYN: то и я отвечу с моей стороны, объявлю мое мнение и я,
  bqc-SIM: Mapi, má a pↄ́ o sↄ̃, mámɛ má a dↄ̃a o sↄ̃.
  tcz-CHONGTHU: Ahipoi halkhat beh kaseija kalunggel kasei ding ahi.
  mar-mar: नाही, मी माझ्या बाजूने उत्तर देईल, मी माझे ज्ञान त्यांना शिकवीन.
  qub-qub: Ninäpaj caycashantaga nogapis nishayquimi. Imata ninäpäpis yarpaycashäta
    nogapis nishayquimi.
  hat-hat: Atòkile, se mwen ki pral pale, mwen pral di ou sa m' konnen nan koze a.
  eng-BSB: I too will answer; yes, I will declare what I know.
  eng-WEBPB: I also will answer my part, and I also will show my opinion.
  kbq-kbq: Nagranena antahintahini'a huama hu'na Jopuga kasamigahue.
  nhe-BL: Huajca na nojquiya niquijtos tlen nimoilhuijtoc,
  gub-BL: Nan. Awazar putar neze'eg newe nehe kury. Amume'u putar a'e ma'e rehe hema'enukwaw
