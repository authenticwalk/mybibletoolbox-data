verse: JOB.032.019
translations:
  mal-C: എന്റെ ഉള്ളം, ഭദ്രമായി അടച്ചിരിക്കുന്ന പാത്രത്തിനുള്ളിലെ വീഞ്ഞുപോലെ; ഞാൻ പൊട്ടാറായ
    ഒരു പുതിയ തുകൽക്കുടംപോലെ ആയിരിക്കുന്നു.
  deu-TKW: Fürwahr, mein Inneres gleicht festverschlossenem Wein; wie neugefüllte
    Schläuche will es platzen.
  lin-lin: Kati na ngai, nazali lokola mbeki ya vino oyo ezali kotoka, lokola mbeki
    ya vino ya sika oyo ekomi pene ya kopasuka.
  eng-LSV: Behold, my breast [is] as wine not opened, || It is broken up like new
    bottles.
  eng-GNV: Beholde, my belly is as the wine, which hath no vent, and like the new
    bottels that brast.
  eng-WEBSTER: Behold, my belly is as wine which hath no vent; it is ready to burst
    like new bottles.
  nhw-BL: Niitztoc quen se yancuic cuetlaxtli catli temitoc ica xocomeca atl huan
    ya quinequi tzayanis. Huan quej nopa nojquiya na nitemitoc ica camanali hasta
    tzayanisnequi noyolo.
  swh-ONEN: ndani yangu niko kama chupa iliyojazwa divai, kama kiriba kipya cha divai
    kilicho tayari kupasuka.
  bba-bba: Wee yi ɡbisimɔ nɛn nukurɔ nɡe tɑm mɛ bɑ doke ɡɔnɑn bɔɔ kpɑɑru sɔɔ mɑ tɑ
    kĩ tu kurɑ.
  eng-KJVCPB: Behold, my belly is as wine which hath no vent; It is ready to burst
    like new bottles.
  luo-luo: bende achalo gi chupa ma divai opongʼo iye kendo ka pien divai manyien
    madwaro barore.
  meu-meu: A itaia, lalogu na vine ranuna asi ena lasi dalana na heto, eiava kopi
    matamatadia kahira-kahira be poumu na heto.
  npi-ULB: मेरो छाती फुल्‍दै गरेको दाखमद्यझैं भएको छ जसको प्‍वाल छैन । नयाँ मशकझैं
    यो फुट्नलाई तयार छ ।
  yor-yor: Kíyèsi i, ikùn mi dàbí ọtí wáìnì, tí kò ní ojú-ìhò; ó múra tán láti bẹ́
    bí ìgò-awọ tuntun.
  pes-OPCB: مانند مشکی هستم که از شراب پر شده و نزدیک ترکیدن است.
  tgl-ULB: Tingnan ninyo, ang aking dibdib ay tulad ng nangangasim na alak na walang
    singawan; tulad ng bagong mga sisidlan ng alak, handa nang pumutok.
  hui-hui: I̱ bi lolene dewaore i̱naga bu miniha yidogo ai miniha yaanda ho bedoria
    i̱naga tombene nogo dongone beha waini iba hambu yidaria waini biru to̱lowa nogo
    dongone be pambulalu waini iba purogo lagadagua bibehe ko.
  mya-mya: ငါ့ဝမ်းသည် ပိတ်ဆို့သောစပျစ်ရည်နှင့်တူ၏။ အသစ်သော သားရေဘူးကွဲလုသကဲ့သို့ဖြစ်၏။
  bod-N: ངའི་ཁོག་བུ་ག་མེད་པའི་ཆང་གི་སྐྱི་ཁུག་དང་། ། ཡང་ན་གས་ལ་ཉེ་བའི་རྐྱལ་བ་གསར་པ་བཞིན།
    །
  sna-sna: mukati mangu ndafanana newaini iri muhomwe yakadzivirwa, sehomwe itsva
    dzewaini dzoda kuparuka.
  spa-BLM: He aquí que mi pecho es como el vino que no tiene salida; como los odres
    nuevos, está a punto de reventar.
  cac-cac: Ijan val tzin d'in̈chaj yuj in lolonel chi' svab'i, icha noc' ac' tz'uum
    b'ud'an yuj yal sat uva.
  swh-ULB: Tazama, kifua changu ni kama divai yenye chachu ambayo haina tundu; kama
    viriba vipya, kiko tayari kupasuka.
  bel-bel: 'Вось, нутрына мая, як віно неадчыненае: яна гатовая прарвацца, нібы новыя
    мяхі.'
  deu-ELBBK: Siehe, mein Inneres ist wie Wein, der nicht geöffnet ist; gleich neuen
    Schläuchen will es bersten.
  mbb-OT: Iring a te veǥu he lundis he teleǥuey te vinu he nepurung mepenù he henduen
    be te ebensì en.
  mal-2015: എന്റെ ഉള്ളം അടെച്ചുവെച്ച വീഞ്ഞുപോലെ ഇരിക്കുന്നു; അതു പുതിയ തുരുത്തികൾപോലെ
    പൊട്ടു മാറായിരിക്കുന്നു.
  rmc-rmc: Šunav man andral avke sar e nevi mol, so hiňi zaphandľi andre, som sar
    o nevo cipuno gono, savestar imar demel avri e mol!
  pes-OPV: اینک دل من مثل شرابی است که مفتوح نشده باشد، و مثل مشکهای تازه نزدیک است
    بترکد.
  ron-1924: лэунтрул меу есте ка ун вин каре н-аре пе унде сэ ясэ, ка ниште бурдуфурь
    ной, гата сэ плесняскэ.
  ben-OBCV: ভিতর থেকে আমি বোতলে ভরা দ্রাক্ষারস, দ্রাক্ষারসে ভরা নতুন মশকের মতো, যা
    ফেটে পড়তে চলেছে।
  som-som: Bal eega, calooshaydu waa sidii khamri sibraar ku jirta oo aan lahayn meelay
    ka neefsato, Xataa sidii sibraarro ku dhow inay qarxaan.
  lat-VUC: En venter meus quasi mustum absque spiraculo, quod lagunculas novas disrumpit.
  eng-ASVBT: Behold, my breast is as wine which hath no vent; Like new wineskins it
    is ready to burst.
  ita-1885: Ecco, il mio ventre è come un vino che non ha spiraglio, E schianterebbesi
    come barili nuovi.
  eng-LXXUP: And my belly is as a skin of sweet wine bound up and ready to burst;
    Or as a brazier’s laboring bellows.
  eng-ULB: See, my breast is like fermenting wine that has no vent; like new wineskins,
    it is ready to burst.
  spa-VBL: Por dentro soy como un vino en fermentación, embotellado; como odres nuevos
    a punto de estallar.
  fra-_FOB: Voici, mon sein est comme un vin sans issue, il va éclater comme des outres
    neuves.
  mal-mal: എന്റെ ഹൃദയം അടച്ചുവച്ച വീഞ്ഞുപാത്രം പോലെ ആയിരിക്കുന്നു; അത് പുതിയ തുരുത്തികൾപോലെ
    പൊട്ടാറായിരിക്കുന്നു.
  urd-GVR: Haqīqat meṅ maiṅ andar se us naī mai kī mānind hūṅ jo band rakhī gaī ho,
    maiṅ naī mai se bharī huī naī mashkoṅ kī tarah phaṭne ko hūṅ.
  suz-BL: गो लोव़ पचा मताता हना, नक शांबुम ब्रीशो कुशुल के थैलो खोदेंशो पा बुक्‍ने
    चाप्‍नुङ।
  eng-NOY: Behold, my bosom is as wine that hath no vent; Like bottles of new wine,
    which are bursting.
  ita-1927: Ecco, il mio seno è come vin rinchiuso, è simile ad otri pieni di vin
    nuovo, che stanno per scoppiare.
  ckb-ckb: ئەوەتا ناخم وەک شەرابێکە سەرەکەی نەکرابێتەوە، وەک مەشکەیەکی نوێیە خەریکە
    بدڕێت.
  eng-BBE: My stomach is like wine which is unable to get out; like skins full of
    new wine, it is almost burst.
  kan-OKCV: ನನ್ನ ಅಂತರಾತ್ಮವು ತೆರೆಯದ ದ್ರಾಕ್ಷಾರಸದ ಹಾಗೆ ಇದೆ; ಒಡೆದು ಹೋಗುವ ಹೊಸ ಬುದ್ದಲಿಗಳ
    ಹಾಗೆಯೂ ಇದೆ.
  tam-2017: இதோ, என் உள்ளம் அடைக்கப்பட்டிருந்து, புது தோல்பைகளையே கிழிக்கும் புதுரசத்தைப்
    போலிருக்கிறது.
  spa-RV-1909: De cierto mi vientre está como el vino que no tiene respiradero, y
    se rompe como odres nuevos.
  ron-BTF: Iată, pântecul meu este ca vinul care nu are ieșire; este gata să pleznească
    precum burdufurile noi.
  eng-WEBP: Behold, my breast is as wine which has no vent; like new wineskins it
    is ready to burst.
  eng-FBV: Inside I'm like fermenting wine all bottled up; like new wineskins ready
    to explode!
  nld-1939: Zie, mijn geest is als wijn, die niet kan gisten, En die nieuwe zakken
    doet bersten;
  nch-BL: Niitztoc quej se yancuic cuetaxti cati temitoc ica xocomecat iayo huan ya
    quinequi tzayanis. Huan quej nopa nojquiya na nitemitoc ica camanali hasta tzayanisnequi
    noyolo.
  vie-1934: Nầy, lòng tôi như rượu chưa khui, Nó gần nứt ra như bầu rượu mới.
  hin-CV: मेरा हृदय तो दाखमधु समान है, जिसे बंद कर रखा गया है, ऐसा जैसे नये दाखरस
    की बोतल फटने ही वाली है.
  spa-BES: Mi estómago es como el vino que no puede salir; Como las pieles llenas
    de vino nuevo, casi se rompe.
  tdx-tdx: Toe manahake ty divay tsy amam-pikofò’e ty troko, fa hiporitsake hoe zonjòn-divay
    vao.
  tha-KJV: ดู​เถิด จิ​ตใจของข้าพเจ้าเหมือนเหล้าองุ่นซึ่งไม่​มี​ที่​ระบายออก เหมือนถุงหนังเหล้าองุ่นใหม่จะระเบิ​ดอย​ู่รอมร่อแล้ว
  por-BR-2018: Eis que meu ventre é como o vinho que não tem abertura; e que está
    a ponto de arrebentar como odres novos.
  deu-ELO: Siehe, mein Inneres ist wie Wein, der nicht geöffnet ist; gleich neuen
    Schläuchen will es bersten.
  eng-WYC-2018: Lo! my womb is as must without (a) spigot/without (a) faucet, either
    a venting, that bursteth new vessels.
  epo-epo: Mia interno estas kiel vino ŝtopfermita, Kiu krevigas novan felsakon.
  uig-PIN: Mana, ⱪorsiⱪim eqilmiƣan xarab tulumiƣa ohxaydu; Yengi xarab tulumliri
    partlap ketidiƣandǝk partlaydiƣan boldi.
  beo-beo: Na da sia:mu logo hame ba:sea, na da ohe gadofo amo da gaheabolo waini
    hano amoga nabai gala, amo defele fudagala:mu.
  tpi-OTNT: Tok mi laik autim i pulap tru long bel bilong mi, olsem wain i pulap long
    skin meme na klostu skin meme i laik bruk na wain i kapsait.
  hau-SA: a ciki ina kamar ruwan inabi wanda aka rufe a cikin kwalaba, kamar sabuwar
    salkar ruwan inabi mai shirin fashewa.
  uig-LAT: Mana, qorsiqim échilmighan sharab tulumigha oxshaydu; Yéngi sharab tulumliri
    partlap kétidighandek partlaydighan boldi.
  nde-nde: ngaphakathi ngiyafuthelana njengewayini elivalelwe embodleleni; njengemixhaka
    yewayini esifuna ukudubuka.
  ton-ton: Vakai, ʻoku tatau hoku loto mo e uaine taʻehanoava; ʻo hangē ko e ngaahi
    hina ʻoe uaine foʻou, ʻoku toe siʻi pea mahaehae.
  ces-1613: Aj, břicho mé jest jako mest nemající průduchu, jako sudové noví rozpuklo
    by se.
  eng-WMB: Behold, my breast is as wine which has no vent; like new wineskins it is
    ready to burst.
  tam-TCV: என் உள்ளம், தோல் குடுவையின் திராட்சரசத்தைப்போலவும், வெடிக்கப்போகும் புதுத்
    தோல் குடுவையைப் போலவும் இருக்கிறது.
  ceb-ULB: Tan-awa, ang akong dughan sama sa gipadugay nga bino nga walay kahungawan;
    sama sa bag-ong mga panit sa bino nga kabutohon na.
  pol-UBG: Oto moje wnętrze jest jak wino, które nie ma ujścia; jak nowe bukłaki zagrożone
    pęknięciem.
  urd-GVU: حقیقت میں مَیں اندر سے اُس نئی مَے کی مانند ہوں جو بند رکھی گئی ہو، مَیں
    نئی مَے سے بھری ہوئی نئی مشکوں کی طرح پھٹنے کو ہوں۔
  deu-1912: Siehe, mein Inneres ist wie der Most, der zugestopft ist, der die neuen
    Schläuche zerreißt.
  kan-2017: ಆಹಾ, ದ್ರಾಕ್ಷಾರಸವನ್ನು ತುಂಬಿ, ಬಾಯಿಕಟ್ಟಿದ ಹೊಸ ಬುದ್ದಲಿಗಳಂತೆ ನನ್ನ ಹೊಟ್ಟೆಯು
    ಒಡೆದುಹೋಗುವ ಹಾಗಿದೆ.
  yap-yap: Fa’anra dab ni pageg nggu non, ma bay gu po’ ni bod ba tafen e wayin nike
    sug e wayin ni be’ech riy.
  hlt-MCSB: Ka bungko he misurtui bangla khui pawt tih tui-um thai bangla ueth.
  mdy-ETH: ጎጳ ታኣኮ ዹኡቃኒ ዑኬ ሺሜ ዎይኖ ዑዦ ዋሆና ሱርባጉዲ ጋኣቤኔ።
  twi-ASANTE: Me mu no, mete sɛ nsa a ɛhyɛ toa mu; Me te sɛ nsã kotokuo foforɔ a ɛrebɛpae.
  eng-WEBU: Behold, my breast is as wine which has no vent; like new wineskins it
    is ready to burst.
  wal-wal: Be7ite, taayyo haasayiyo kayai imettennabaa gidikko, taani ho77o woine
    eessai kumido ogoruwaadan xuuqqana hanais.
  spa-PDDPT: Ciertamente mis órganos internos son como vino sin respiradero y están
    a punto de reventar como odres nuevos.
  gun-gun: Mba'eta xepy'apy rupi aendu vinho ryru mba'emo pirekue guigua ipyau va'e
    ramigua, onhembotypa vy oxoro rai'i va'e rami.
  ilo-ULB: Kitaenyo, ti barukongko ket kasla mapapaingel nga arak nga awan ti pagsingawanna;
    kasla baro a supot ti arak, nakasaganan a bumtak.
  kpg-kpg: Maa au ga deai dogu madagoaa ai belee helekai iei au, gei au e hai gadoo
    be di peege dugu waini dela ne hagahau gi honutulu ga mahaa.
  uig-ARA: مانا، قورسىقىم ئېچىلمىغان شاراب تۇلۇمىغا ئوخشايدۇ؛ يېڭى شاراب تۇلۇملىرى
    پارتلاپ كېتىدىغاندەك پارتلايدىغان بولدى.
  sus-sus: alɔ wɛni nɛɛnɛ naxan xufuxufufe, a wama a sase bulafe.
  pon-2006: Ma sohte ei ahnsou mwahu en pato, I pahn sawapeseng rasehng edin wain
    me direkihla wain kapw.
  ksd-ksd: A balagu i da ra polo na vuai na vain di tuba bat ia ta ra pal a tava;
    Da ra kalamana paura i to na tarada.
  tur-YTC: İşte göğsüm, açılmamış şarap gibidir; Patlamaya hazır yeni tulumlar gibidir.
  grc-BRENT: Ἡ δὲ γαστήρ μου ὥσπερ ἀσκὸς γλεύκους ζέων δεδεμένος, ἢ ὥσπερ φυσητὴρ
    χαλκέως ἐῤῥηγώς.
  ind-AYT: Lihat, perutku seperti anggur yang belum dibuka, seperti kirbat anggur
    baru yang siap pecah.
  nya-nya: mʼkati mwanga ndili ngati botolo lodzaza ndi vinyo, ngati matumba a vinyo
    watsopano amene ali pafupi kuphulika.
  hrv-hrv: Gle, nutrina mi je k'o mošt zatvoren, k'o nova će se raspući mješina.
  mps-mps: Po eno pusabo po yaide, eno haligade mu pągąna palio, te wain ąį te
    meme kibu waligo nigai botol da pągąna pabo tiwai yalio. Tama pąde te kibu
    meme wali pisila pelama, te wain ąį gelabo tiwai tama yalio.
  tpi-tpi: Tok mi laik autim i pulap tru long bel bilong mi, olsem wain i pulap long
    skin meme na klostu skin meme i laik bruk na wain i kapsait.
  dan-1931: som tilbundet Vin er mit Bryst, som nyfyldte Vinsække nær ved at sprænges;
  vie-OVCB: Tôi bị dồn ép như rượu chưa khui, như bầu rượu mới sẵn sàng nổ tung!
  guj-2017: જુઓ, હું નવી દ્રાક્ષારસના મશક જેવો છું કે જે હજી ખોલી ન હોય; તેવું મારું
    મન છે, નવા મશકની જેમ તે ફાટવાની તૈયારીમાં છે.
  pon-2006A: Ma sohte ei ahnsou mwahu en pato, I pahn sawapeseng rasehng edin wain
    me direkihla wain kapw.
  por-BRBSL: Eis que meu peito é como um vinho que não tem respiradouro; como odres
    novos, está pronto para explodir.
  cth-cth: Ka thung lae hah misurtui tâconae kâko kaawm hoeh e patetlah ao. Misurtui
    um katha patetlah kâbawng hane coungkacoe ao toe.
  twi-twi: Me mu no, mete sɛ nsa a ɛhyɛ toa mu te sɛ nsa kotoku foforo a ɛrebɛpae.
  hlt-hlt: Ka bungko he misurtui bangla khui pawt tih tui-um thai bangla ueth.
  tbz-SIM: Dɛ̀ fɑ̃̀nnimu mmiɛkɛ mɛnɑɑ̀ mmɛ̀ɛ̀ bi mɛ kɔ̃mɛ, bɛ̀ cũɔ̃́mɛ̀ kudɔukù kɛ̀
    kù dɔ́ kɛ́potɛ.
  msy-2020: Mɨgɨrɨgɨar kɨ nɨ mɨkɨmamiba bar nan navim gizɨvagha iti, mati wainɨn mɨsevir,
    me asɨzir memen inimɨn ingarizim, wainɨn igiam an itima a buigha bɨghasava ami.
  dop-dop: Tɔm kpɑɑkɩ mɑ tɑɑ, ɩsɩɩ pɑ suukuɣu sʋlʋm kɛ pǝ huluŋ kʋfɑŋ tɑɑ, nɑ pǝ́
    cɑɑ pǝ yɑsɩ-ɩ tɔ.
  azb-azb: Az qalır açılmamış şərab kimi, Təzə tuluqlar kimi bağrım çatlasın.
  eng-DBY: Behold, my belly is as wine which hath no vent; like new flasks, it is
    ready to burst.
  hin-2017: मेरा मन उस दाखमधु के समान है, जो खोला न गया हो; वह नई कुप्पियों के समान
    फटा जाता है।
  wol-KYG: Sama xol baa ngii mel ni lu sol biiñ, ube ràpp, mbete mbuus mu yees mu
    nara fàcc.
  eng-YLT: Lo, my breast [is] as wine not opened, Like new bottles it is broken up.
  eng-WYC-2017: Lo! my womb is as must without a spigot or faucet, either a venting,
    that bursteth new vessels.
  eng-WMBB: Behold, my breast is as wine which has no vent; like new wineskins it
    is ready to burst.
  urd-GVH: हक़ीक़त में मैं अंदर से उस नई मै की मानिंद हूँ जो बंद रखी गई हो, मैं नई
    मै से भरी हुई नई मशकों की तरह फटने को हूँ।
  rug-rug: Guana siṉi au na vaeni sapu hata siraṉa pude vura, guana vovoina vaeni
    vaqura sapu ona hiva puzaka.
  gaz-gaz: garaan koo akkuma daadhii wayinii kan qadaadamee, akkuma qalqalloo daadhii
    wayinii haaraa dhoʼuun gaʼeetii.
  fra-LSG: Mon intérieur est comme un vin qui n’a pas d’issue, Comme des outres neuves
    qui vont éclater.
  yal-yal: na bata n bɔɲɛn nate, alo manpa nɛnɛn naxan wuyenna a sa seen balanxini
    bɔma.
  haw-1868: Aia hoi, o ko'u opu ua like ia me ka waina i wehe ole ia; E nahae auanei
    ia e like me na hue ili hou.
  arb-NAV: انْظُرُوا، إِنَّ قَلْبِي فِي دَاخِلِي كَخَمْرٍ لَمْ تُفْتَحْ، وَكَزِقَاقٍ
    جَدِيدَةٍ تَكَادُ تَنْشَقُّ!
  ewe-ewe: Elabena le menye la, mele abe wain si le goe me wotu nu ɖe enu ene eye
    abe wainlãgbalẽgolo si le klalo na gbagbã ene.
  eng-LEE: 'Behold, my bosom is like [fresh] wine which hath not been opened: like
    new bottles it is ready to burst.'
  asm-FB: চোৱা, মোৰ পেট বন্ধ কৰি থোৱা দ্ৰাক্ষা ৰসৰ নিচিনা। সেয়ে নতুন ৰসৰ মোটৰ দৰে
    ফাটি যাওঁ যাওঁ হৈছে।
  sus-A: عَلْ وّنِ نّينّ نَشَن شُقُشُقُقٍ، عَ وَ مَ عَ سَسٍ بُلَقٍ.
  fra-SBL: Voici, ma poitrine est comme un vin qui n'a pas d'issue ; comme des outres
    neuves, il est prêt à éclater.
  hbo-hbo: הִנֵּֽה־בִטְנִ֗י כְּיַ֥יִן לֹא־יִפָּתֵ֑חַ כְּאֹבֹ֥ות חֲ֝דָשִׁ֗ים יִבָּקֵֽעַ׃
  kik-kik: thĩinĩ wakwa haana ta ndibei ĩrĩ cuba ngunĩke, ngahaana ta mondo njerũ
    ya ndibei ĩkirie gũtuthũka.
  fra-NCL: Mon cœur est comme un vin renfermé, comme une outre remplie de vin nouveau
    qui va éclater.
  cek-AK: Khenah, ka zok loe tacawthaih akhaw om ai misurtui baktih, kakoi tom moihin
    tabu kangtha baktiah oh.
  cuk-cuk: An-gwage-itolegedi, vino-e-bugluyaba-mus-musmaksiiyob an itoged. Vino e-buglu-binidgi-siidyob-marebieyob
    an itoged.
  uig-CYR: Мана, қосиғим ечилмиған шарап тулумиға охшайду; Йеңи шарап тулумлири партлап
    кетидиғандәк партлайдиған болди.
  tel-2017: నా మనస్సు తెరవని ద్రాక్షారసపు తిత్తి లాగా ఉంది. కొత్త తిత్తుల్లాగా అది
    పిగిలిపోడానికి సిద్ధంగా ఉంది.
  hat-BSA: Men gade, lestonmak mwen tankou diven san mwayen respire; tankou po diven
    nèf, li prèt menm pou pete.
  kos-kos: Nga fin tia eis pacl luk in sramsram, Nga ac fokelik oana sie pak in neinyuk
    wain ma sessesla ke wain sasu.
  hbo-WLC: הִנֵּֽה־בִטְנִ֗י כְּיַ֥יִן לֹא־יִפָּתֵ֑חַ כְּאֹב֥וֹת חֲ֝דָשִׁ֗ים יִבָּקֵֽעַ׃
  ibo-ibo: Nʼime m, adị m ka mmanya na-agbọ ụfụfụ a kwuchiri na karama, dịka karama
    akpụkpọ ọhụrụ dị njikere ịgbawa.
  ory-ory: ଦେଖ, ମୋʼ ଉଦର ବନ୍ଦ ଦ୍ରାକ୍ଷାରସ ତୁଲ୍ୟ; ନୂତନ କୁମ୍ପା ପରି ତାହା ଫାଟିବାକୁ ଉଦ୍ୟତ।
  chk-chk: Mefien lelukei a usun chök wain lon rume esap tongeni purowu, a usun chök
    eu minefön rumen wain mi arap ngeni an epwe mök.
  rop-rop: Mi jidan garram loda wed wulijim det wain skin wen im brabli bulap en im
    gulijap bas.
  ukr-1871: 'Справдї, нутро моє, як молоде вино в зачиненій посудинї: воно готове
    розпукнутись, неначе міх новий.'
  deu-1951: Siehe, mein Leib ist wie ein Weinschlauch, der keine Öffnung hat; wie
    Schläuche voll Most will er bersten.
  eng-JPS: Behold, mine inwards are as wine which hath no vent; like new wine-skins
    which are ready to burst.
  srp-1865: Gle, trbuh je moj kao vino bez oduške, i raspukao bi se kao nov mijeh.
  lug-lug: Munda mu nze omutima guli nga wayini, asaanikiddwa mu ccupa, ng’amaliba
    amaggya agalindiridde okwabika.
  heb-heb: הנה בטני כיין לא יפתח כאבות חדשים יבקע׃
  ben-IRV: দেখ, আমার হৃদয় অনেকটা বোতলের দ্রাক্ষারসের মত যার কোন ফুটো নেই; অনেকটা
    নতুন দ্রাক্ষারসের কলসির মত যা ফেটে যাওয়ার অবস্থা।
  pan-pan: ਵੇਖੋ, ਮੇਰਾ ਮਨ ਉਸ ਮੈਅ ਦੀ ਤਰ੍ਹਾਂ ਹੈ, ਜਿਹੜੀ ਖੋਲ੍ਹੀ ਨਹੀਂ ਗਈ, ਨਵੀਆਂ ਮਸ਼ਕਾਂ ਦੀ
    ਤਰ੍ਹਾਂ ਉਹ ਪਾਟਣ ਵਾਲਾ ਹੈ।
  mya-JVB: ငါ့ ဝမ်း သည် ပိတ်ဆို့ သောစပျစ်ရည် နှင့်တူ ၏။ အသစ် သော သားရေဘူး ကွဲ လုသကဲ့သို့
    ဖြစ်၏။
  hmo-hmo: Bema lau hereva lasi neganai, lau be kopina ta, uaina matamata dekenai
    ia honu bamona, bona do lau pou.
  urd-urd: देखो, मेरा पेट बेनिकास शराब की तरह है, वह नई मश्कों की तरह फटने ही को है।
  rus-SYN: 'Вот, утроба моя, как вино неоткрытое: она готова прорваться, подобно новым
    мехам.'
  bqc-SIM: Aa ku ma guu lán vɛ̃ɛ pↄ́ kú tùu bũu guuwa, má ye pũna lán vɛ̃ɛ
    tùu dafuwa.
  tcz-CHONGTHU: Keima ahom umlou jubom tobang kahin, jupohna thah pohkeh ding sa tobang
    kahi.
  mar-mar: पाहा, माझे मन बंद करून ठेवलेल्या द्राक्षरसाप्रमाणे झाले आहे, नवीन द्राक्षरसाच्या
    बूधल्याप्रणाणे ते फुटण्यास आले आहे.
  qub-qub: Rimar pashtapacunäpänami caycä. Mushoj ordiman bïnuta wiñarpusha pogur
    rachiriyta munaycashannönami caycä.
  hat-hat: Pawòl ki nan tèt mwen, ou ta di yon diven k'ap fèmante. Li prèt pou pete
    veso kote l' ye a.
  eng-BSB: Behold, my belly is like unvented wine; it is about to burst like a new
    wineskin.
  eng-WEBPB: Behold, my breast is as wine which has no vent; like new wineskins it
    is ready to burst.
  kbq-kbq: Hagi nagri nagu'afina mememofo avufgareti'ma tro'ma hu'naza tintafepima
    kasefa waini tima ante'nazageno'ma me'neno ruhavahavu huno rupro hunaku'ma hiaza
    nagu'amo'a hu'ne.
  nhe-BL: Niitztoc queja se yancuic cuetlaxtli tlen temitoc ica xocomeca atl huan
    ya quinequi tzayanis. Huan queja nopa nojquiya na nitemitoc ica tlajtoli hasta
    tzayanisnequi noyolo.
  gub-BL: Aze naze'eg kwaw nehe, Apok putar nehe. Win ipyahu omopok uwyru a'e. Nezewegatete
    apok putar ihe nehe no.
  eng-DRA: Behold, my belly is as new wine which wanteth vent, which bursteth the
    new vessels.
