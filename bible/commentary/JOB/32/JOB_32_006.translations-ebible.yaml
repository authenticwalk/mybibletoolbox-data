verse: JOB.032.006
translations:
  mal-C: 'അപ്പോൾ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂ ഇപ്രകാരം സംസാരിച്ചു: “ഞാൻ പ്രായത്തിൽ
    കുറഞ്ഞവനും നിങ്ങൾ വയോധികരും; അതിനാൽ എന്റെ അഭിപ്രായം നിങ്ങളോട് അറിയിക്കാൻ എനിക്കു
    ഭയവും സങ്കോചവും തോന്നി.'
  deu-TKW: 'Und so hob Elihu, der Sohn Barachels, von Bus, also an: Ich bin noch jung
    an Jahren, und ihr seid Greise; darum war ich furchtsam und scheute mich, euch
    kund zu geben, was ich weiß.'
  lin-lin: 'Boye Eliwu, mwana mobali ya Barakeyeli, moto ya libota ya Buzi, alobaki :
    « Nazali leki na mibu ya mbotama, mpe bino bozali mikolo ; yango wana nazalaki
    kobanga mpe nazangaki makasi ya koloba na bino makambo oyo ngai nayebi.'
  eng-LSV: 'And Elihu son of Barachel the Buzite answers and says: “I [am] young in
    days, and you [are] aged; Therefore I have feared, || And am afraid of showing
    you my opinion.'
  eng-GNV: 'Therefore Elihu the sonne of Barachel, the Buzite answered, and sayd,
    I am yong in yeres, and ye are ancient: therefore I doubted, and was afraide to
    shewe you mine opinion.'
  eng-WEBSTER: And Elihu the son of Barachel the Buzite answered and said, I am young,
    and ye are very old; wherefore I was afraid, and durst not show you my opinion.
  nhw-BL: 'huan quinilhui: “Na noja nitelpocatl huan amojuanti ya anhuehuentzitzi.
    Yeca nimochixtoc pampa amo nimotemacayaya niquijtos catli nimoilhuiyaya.'
  swh-ONEN: 'Basi Elihu mwana wa Barakeli wa kabila la Buzi akasema: “Mimi ni mdogo
    kwa umri, nanyi ni wazee; ndiyo sababu niliogopa, sikuthubutu kuwaambia kile ninachojua.'
  bba-bba: Mɑ u ɡɑri suɑ u nɛɛ, nɛ bii ɑluwɑɑsiwɑ. Bɛɛ mɑɑ i sɑ̃ɑwɑ bukurobu. Yen
    sɔ̃nɑ bɛrum mɑn mwɑ n kɑ bɛɛ nɛn bwisikunu sɔ̃.
  eng-KJVCPB: And Elihu the son of Barachel the Buzite answered and said, I am young,
    and ye are very old; Wherefore I was afraid, and durst not shew you mine opinion.
  luo-luo: 'Eka Elihu wuod Barakel ja-Buz nowacho kama: “An atin kuom higni, kendo
    un joma dongona; mano emomiyo naluor, kendo ne ok an gichir mar nyisou gima angʼeyo.'
  meu-meu: 'Bena Elihu Barakele, tau Busu, e hereva, eto: Lau na eregabe, a umui na
    ereguna. Una dainai kudougu e hetaha, bona egu lalo-hadai emui ai baina gwaurai
    hedinarai na na gari.'
  npi-ULB: तब बुजी बारकेलका छोरा एलीहू बोले र यसो भने, “म जवान छु, र तपाईंहरू निकै
    पाका हुनुहुन्छ । त्यसैले म चुप लागें, र मेरो विचार तपाईंहरूलाई भन्‍ने आँट गरिनँ
    ।
  yor-yor: Elihu, ọmọ Barakeli, ará Busi, dáhùn ó sì wí pé, “Ọmọdé ni èmi, àgbà sì
    ní ẹ̀yin; ǹjẹ́ nítorí náà ní mo dúró, mo sì ń bẹ̀rù láti fi ìmọ̀ mi hàn yin.
  pes-OPCB: 'الیهو به سخن آمده چنین گفت: من جوانم و شما پیر. به همین علّت لب فرو بستم
    و جرأت نکردم عقیده‌ام را برای شما بیان کنم،'
  tgl-ULB: Pagkatapos nagsalita si Elihu na anak ni Baraquel, apo ni Bus at sinabi,
    “Bata pa ako, at kayo ay napakatanda na. Iyon ang kung bakit nagpigil ako at hindi
    nangahas na sabihin sa inyo ang aking palagay.
  hui-hui: I̱ igiri daliahe dege kogola tí nde agali wahe kami. Ani kamigo manda buwa
    i̱na tíhondo bi lolene taga howa biraabo haru.
  mya-mya: ထိုအခါ ဗုဇအမျိုးဗာရခေလသားဧလိဟု မြွက် ဆိုသည်ကား၊ ငါသည်အသက်ငယ်ပါ၏။ သင်တို့သည်
    အလွန်အသက်ကြီးပါ၏။ ထိုကြောင့် ငါသည်ကြောက်၍ ကိုယ်သဘောကို မပြဝံ့ဘဲ နေပါပြီ။
  bod-N: པུ་ཟེ་པ་ཡི་པ་རག་ཨེལ་གྱི་བུ་ཨེལ་ལེ་ཧུ་ཡིས་ཞུ་ལན་བཏབ་ནས་སྨྲས་པ། བདག་ནི་གཞོན་ཞིང་ཁྱེད་ཅག་རབ་བགྲེས་པས།
    ། རང་ཚོད་བཟུང་ནས་བསམ་པ་བརྗོད་མ་ཕོད། །
  sna-sna: 'Saka Erihu mwanakomana waBharakeri muBhuzi akati: “Ndiri muduku pamakore,
    uye imi muri vakuru; ndokusaka ndanga ndichitya, ndisingadi kukuudzai zvandinoziva.'
  spa-BLM: Eliú, hijo de Baraquel, el buzita, respondió, “Yo soy joven, y tú eres
    muy viejo. Por eso me contuve y no me atreví a mostrarte mi opinión.
  cac-cac: 'ix syamanoch vin̈ yalan yic d''a scal eb'' vin̈ icha tic: A in tic quelem
    unin into, a exxo tic ichamtac vinac exxo, yuj chi'' maj yal in c''ol ix valb''at
    tas tzin na'' d''a scal eyico''.'
  swh-ULB: Ndipo Elihu mwana wa Barakeli Mbuzi alinena na kusema, “Mimi ni mdogo,
    na ninyi ni wazee. Hii ndio sababu nilijizuia na sikuthubutu kuzungumza mawazo
    yangu mwenyewe.
  bel-bel: 'І адказваў Эліуй, сын Варахіілаў, Вузіцянін, і сказаў: я малады гадамі,
    а вы - старцы; таму я нясьмеліўся і баяўся казаць вам, што думаю.'
  deu-ELBBK: 'Und Elihu, der Sohn Barakeels, der Busiter, hob an und sprach: Ich bin
    jung an Jahren, und ihr seid Greise; darum habe ich mich gescheut und gefürchtet,
    euch mein Wissen mitzuteilen.'
  mbb-OT: Umbe, migkaǥi sikandin te, “Batè e pa ne meǥurang kew en mulà, umbe ebpeneǥana
    a he egkaǥi. Wazà a mebpeǥaruǥaru he egkaǥi ziyà te keniyu te netuenan ku.
  mal-2015: 'അങ്ങനെ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂ പറഞ്ഞതെന്തെന്നാൽ: ഞാൻ പ്രായം കുറഞ്ഞവനും
    നിങ്ങൾ വൃദ്ധന്മാരും ആകുന്നു; അതുകൊണ്ടു ഞാൻ ശങ്കിച്ചു, അഭിപ്രായം പറവാൻ തുനിഞ്ഞില്ല.'
  rmc-rmc: 'Avke o Elihu andral o Buz, le Baracheloskro čhavo, phenďa kada: „Me som
    terno a tumen san imar phureder, vašoda man daravas a zľikeravas man te phenel
    tumenge oda, so džanav.'
  pes-OPV: 'و الیهو ابن برکئیل بوزی به سخن آمده، گفت: «من در عمر صغیر هستم، و شما
    موسفید. بنابراین ترسیده، جرات نکردم که رای خود را برای شمابیان کنم.'
  ron-1924: 'Ши Елиху, фиул луй Баракеел дин Буз, а луат кувынтул ши а зис: „Еу сунт
    тынэр, ши вой сунтець бэтрынь, де ачея м-ам темут ши м-ам ферит сэ вэ арэт гындул
    меу.'
  ben-OBCV: 'অতএব বূষীয় বারখেলের ছেলে ইলীহূ বললেন: “আমি বয়সে তরুণ, ও আপনারা প্রবীণ;
    তাই আমার ভয় হয়েছিল, আমি যা জানি তা আপনাদের বলার সাহস পাইনি।'
  som-som: Oo Eliihuu ina Barakeel oo ahaa reer Buus ayaa jawaabay oo wuxuu yidhi,
    Anigu waxaan ahay nin dhallinyar, idinkuse odayaal baad tihiin, Sidaas daraaddeed
    ayaan dib isugu celiyey, oo aan ugu dhici waayay inaan ra'yigayga idiin caddeeyo.
  lat-VUC: 'Respondensque Eliu filius Barachel Buzites, dixit: [Junior sum tempore,
    vos autem antiquiores: idcirco, demisso capite, veritus sum vobis indicare meam
    sententiam.'
  eng-ASVBT: And Elihu the son of Barachel the Buzite answered and said, I am young,
    and ye are very old; Wherefore I held back, and durst not show you mine opinion.
  ita-1885: 'Ed Elihu, figliuolo di Baracheel, Buzita, parlò, e disse: Io son giovane,
    e voi siete molto attempati; Perciò io ho avuta paura, ed ho temuto Di dichiararvi
    il mio parere.'
  eng-LXXUP: And Elihu the Buzite the son of Barachel answered and said, I am younger
    in age, and ye are elder; Wherefore I kept silence, Fearing to declare to you
    my own knowledge.
  eng-ULB: Then Elihu son of Barakel the Buzite spoke up and said, “I am young, and
    you are very old. That is why I held back and did not dare to tell you my own
    opinion.
  spa-VBL: 'Eliú, hijo de Baraquel el Buzita, dijo: “Yo soy joven y ustedes son viejos,
    por eso me resistí a decirles lo que sé.'
  fra-_FOB: 'Et Élihu, fils de Barakéel, Buzite, prit la parole, et dit: Je suis jeune
    et vous êtes des vieillards, aussi j''ai craint et je n''ai pas osé vous dire
    mon avis.'
  mal-mal: 'അങ്ങനെ ബൂസ്യനായ ബറഖേലിന്റെ മകൻ എലീഹൂ പറഞ്ഞത്: “ഞാൻ പ്രായം കുറഞ്ഞവനും നിങ്ങൾ
    വൃദ്ധന്മാരും ആകുന്നു; അതുകൊണ്ട് ഞാൻ ശങ്കിച്ചു, അഭിപ്രായം പറയുവാൻ തുനിഞ്ഞില്ല.'
  lit-lit: 'Ir buzito Barachelio sūnus Elihuvas atsiliepdamas tarė: „Aš jaunas, o
    jūs seni, todėl nedrįsau ir bijojau jums pareikšti savo nuomonės.'
  urd-GVR: aur jawāb meṅ kahā, “Maiṅ kamumr hūṅ jabki āp sab umrrasīdā haiṅ, is lie
    maiṅ kuchh sharmīlā thā, maiṅ āp ko apnī rāy batāne se ḍartā thā.
  suz-BL: मिनु बूज ङा बाराकेल आ तौ एलीहुम “गो आइक्‍चीन बाक्‍नुङ। गेपुकी खाल्‍पा बाक्‍नीनी।
    मोपतीके इन ङोंइती आं तुइश्‍शो मदेंङ, दे सिक्‍सी पा बाक्‍‍ती।
  eng-NOY: 'Then spake Elihu, the son of Barachel, the Buzite, and said: I am young,
    and ye are very old; Therefore I was afraid, And durst not make known to you my
    opinion.'
  ita-1927: 'Ed Elihu, figliuolo di Barakeel il Buzita, rispose e disse: “Io son giovine
    d’età e voi siete vecchi; perciò mi son tenuto indietro e non ho ardito esporvi
    il mio pensiero.'
  ckb-ckb: 'ئیتر ئەلیهوی کوڕی بەرەخێلی بووزی وەڵامی دایەوە: «من تەمەنم کەمە و ئێوەش
    پیرن؛ لەبەر ئەوە نەوێرام و ترسام بیروڕای خۆمتان پێ بڵێم.'
  eng-BBE: And Elihu, the son of Barachel the Buzite, made answer and said, I am young,
    and you are very old, so I was in fear, and kept myself from putting my knowledge
    before you.
  kan-OKCV: 'ಆಗ ಬೂಜ್ಯನಾದ ಬರಕೇಲನ ಮಗ ಎಲೀಹು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಾನು ಪ್ರಾಯದಲ್ಲಿ ಯುವಕನು,
    ನೀವು ಪ್ರಾಯಸ್ಥರು. ಆದ್ದರಿಂದ ನಾನು ಸಂಕೋಚಗೊಂಡು ನನ್ನ ಅಭಿಪ್ರಾಯವನ್ನು ನಿಮಗೆ ತಿಳಿಸುವುದಕ್ಕೆ
    ಭಯಪಟ್ಟೆನು.'
  tam-2017: 'ஆதலால் பரகெயேலின் மகன் எலிகூ என்னும் பூசியன் மறுமொழியாக: நான் இளவயதுள்ளவன்,
    நீங்களோ வயதானவர்கள்; ஆகையால் நான் பயந்து, என் கருத்தை உங்களுக்கு முன்பாக வெளிப்படுத்த
    பயந்திருந்தேன்.'
  spa-RV-1909: 'Y respondió Eliú hijo de Barachêl, Bucita, y dijo: Yo soy menor de
    días, y vosotros viejos; he tenido por tanto miedo, y temido declararos mi opinión.'
  ron-BTF: 'Și Elihu, fiul lui Barachel buzitul, a răspuns și a zis: Eu sunt tânăr
    și voi sunteți foarte bătrâni, de aceea m-am temut și nu am cutezat să vă arăt
    opinia mea.'
  eng-WEBP: Elihu the son of Barachel the Buzite answered, “I am young, and you are
    very old. Therefore I held back, and didn’t dare show you my opinion.
  eng-FBV: Elihu, the son of Barachel the Buzite, said, “I am young, and you are old,
    which is why I was reluctant to tell you what I know.
  nld-1939: 'En Elihoe, de zoon van Barakel, den Boeziet, nam het woord en sprak:
    Ik ben jong van dagen, En gij zijt bejaard; Daarom was ik beschroomd en bevreesd,
    U mijn mening te zeggen.'
  nch-BL: 'huan quinilhui: “Na noja nitelpocat huan amojuanti ya anhuehuentzitzi,
    yeca nimochixtoc pampa amo nimotemacayaya niquijtos cati nimoilhuiyaya.'
  vie-1934: 'Ê-li-hu, con trai Ba-ra-kê-ên, người Bu-xi, bèn cất tiếng lên nói rằng:
    Tôi đang trẻ, còn các anh là ông già; Vì vậy, tôi nhát, không dám tỏ cho các anh
    biết ý tưởng tôi.'
  hin-CV: 'तब बुज़वासी बारकएल के पुत्र एलिहू ने कहना प्रारंभ किया: “मैं ठहरा कम उम्र
    का और आप सभी बड़े; इसलिये मैं झिझकता रहा और मैंने अपने विचार व्यक्त नहीं किए.'
  spa-BES: 'Y Eliú, el hijo de Baraquel el Buzita, respondió y dijo: Soy joven, y
    tú eres muy viejo, así que tenía miedo, y evité poner mi conocimiento delante
    de ti.'
  tdx-tdx: 'Aa le nanoiñe ami’ty hoe t’i Eliho ana’ i Barakele ana’ i Bozý: Toe tora’e
    an-taoñe iraho, androa­navy nahareo; le nihemban-draho tsy nahavany hitaroñe ty
    heveko.'
  tha-KJV: และเอลีฮู บุ​ตรชายบาราเคล คนบุ​ชี กล่าวว่า “ข้าพเจ้ายังเยาว์​วัย และท่านสูงอายุ​แล้ว
    เพราะฉะนั้นข้าพเจ้าเกรงกลั​วท​ี่จะกล่าวความคิดเห็นของข้าพเจ้าแก่​ท่าน
  por-BR-2018: 'Por isso Eliú, filho de Baraquel, buzita, respondeu, dizendo: Eu sou
    jovem e vós sois idosos; por isso fiquei receoso e tive medo de vos declarar minha
    opinião.'
  deu-ELO: 'Und Elihu, der Sohn Barakeels, der Busiter, hob an und sprach: Ich bin
    jung an Jahren, und ihr seid Greise; darum habe ich mich gescheut und gefürchtet,
    euch mein Wissen kundzutun.'
  eng-WYC-2018: And Elihu, the son of Barachel (the) Buzite, answered, and said, I
    am younger in time, and ye be elder; therefore with head holden down, I dreaded
    to show to you my sentence. (And Elihu, the son of Barachel the Buzite, answered,
    and said, I am younger in age, and ye be older; and so with my face cast down,
    I feared to tell you my thinking.)
  epo-epo: 'Kaj ekparolis Elihu, filo de Baraĥel, la Buzano, kaj diris: Mi estas juna,
    kaj vi estas maljunuloj; Tial mi hezitis kaj timis eldiri al vi mian opinion.'
  uig-PIN: 'Xuning bilǝn Buziliⱪ Barahǝlning oƣli Elihu eƣiz eqip jawabǝn mundaⱪ dedi:
    — «Mǝn bolsam yax, silǝr bolsanglar yaxanƣansilǝr; Xundaⱪ bolƣaqⱪa mǝn tartinip,
    bilgǝnlirimni silǝrgǝ ayan ⱪilixtin ⱪorⱪup kǝldim.'
  beo-beo: E da muni amane sia:i, “Na da ayeligi, be dilia da asigilai dunu. Amaiba:le,
    na da na asigiga dawa:i liligi dilima adomu beda:i galu.
  tpi-OTNT: Orait na Elihu, pikinini bilong Barakel bilong lain Bus, em i tok olsem,
    “Mi yangpela man na yupela i lapun pinis. Olsem na pastaim mi pret na mi sem tumas
    long autim tingting bilong mi long yupela.
  hau-SA: Sai Elihu ɗan Barakel mutumin Buz ya ce, “Ni ƙarami ne a shekaru, ku kuma
    kun girme ni; shi ya sa na ji tsoro na kāsa gaya muku abin da na sani.
  uig-LAT: 'Shuning bilen Buziliq Baraxelning oghli Élixu éghiz échip jawaben mundaq
    dédi: — «Men bolsam yash, siler bolsanglar yashan’ghansiler; Shundaq bolghachqa
    men tartinip, bilgenlirimni silerge ayan qilishtin qorqup keldim.'
  nde-nde: 'Ngakho-ke u-Elihu indodana kaBharakeli umBhuzi wathi: “Ngimncinyane ngeminyaka,
    lina libadala; yikho bengisesaba, ngithikaza ukutsho engikwaziyo.'
  ton-ton: Pea naʻe lea ʻa Elihu ko e foha ʻo Palakela ko e tangata Pusa, ʻo ne pehē,
    “ʻOku ou siʻi au, kae motuʻa ʻakimoutolu; ko ia ne u manavahē ai, ʻo taʻefiefakahā
    ʻa hoku loto.
  ces-1613: 'I mluvil Elihu syn Barachele Buzitského, řka: Já jsem nejmladší, vy pak
    jste starci, pročež ostýchaje se, nesměl jsem vám oznámiti zdání svého.'
  eng-WMB: Elihu the son of Barachel the Buzite answered, “I am young, and you are
    very old. Therefore I held back, and didn’t dare show you my opinion.
  tam-TCV: 'எனவே பூசியனான பரகெயேலின் மகன் எலிகூ பேசத் தொடங்கினான்: “நான் வயதில் இளையவன்,
