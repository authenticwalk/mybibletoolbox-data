  chk-chk: Mürin, Elihu a popuetä le kapas, “Ngang üa ier kükün, nge ämi oua ier watte.
    Iei mine üa säw o niuokus ai üpwe pwärätä mefiei ngenikemi.
  rop-rop: En imbin tok langa olabat, “Yumob thribala, yumob olmen, en mi oni yangmen.
    Wal aibin shoum rispek langa yumob, en aibin jidanbat iya kwaitbala.
  ukr-1871: 'От і озвавсь Еліуй Барахиїленко з Бузу так: Я молодий, а ви вже старцї:
    я боявсь висказувати мою думку.'
  deu-1951: 'Und Elihu, der Sohn Barachels, der Busiter, hob an und sprach: Jung bin
    ich an Jahren, ihr aber seid grau; darum habe ich mich gefürchtet, euch meinen
    Befund zu verkünden.'
  eng-JPS: 'And Elihu the son of Barachel the Buzite answered and said: I am young,
    and ye are very old; wherefore I held back, and durst not declare you mine opinion.'
  srp-1865: 'I progovori Elijuj sin Varahilov od Vuza, i reèe: ja sam najmlaði, a
    vi ste starci, zato se bojah i ne smijah vam kazati što mislim.'
  lug-lug: Awo Eriku mutabani wa Balakeri Omubuzi n’addamu n’ayogera nti, “Nze ndi
    muto mu myaka, mmwe muli bakulu, kyenavudde ntya okubabuulira kye ndowooza.
  heb-heb: ויען אליהוא בן ברכאל הבוזי ויאמר צעיר אני לימים ואתם ישישים על כן זחלתי
    ואירא מחות דעי אתכם׃
  ben-IRV: তখন বূষীয় বারখেলের ছেলে ইলীহূ বক্তব্য রাখলেন এবং বললেন, আমি যুবক এবং আপনারা
    অনেক বৃদ্ধ। এই কারণেই আমি চুপ করে ছিলাম এবং আমার নিজের মতামত আপনাদের জানাতে সাহস
    করিনি।
  pan-pan: ਤਦ ਬਰਕਏਲ ਬੂਜ਼ੀ ਦੇ ਪੁੱਤਰ ਅਲੀਹੂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, “ਮੈਂ ਅਜੇ ਜੁਆਨ ਹਾਂ,
    ਅਤੇ ਤੁਸੀਂ ਵੱਡੀ ਉਮਰ ਦੇ ਹੋ, ਇਸ ਲਈ ਮੈਂ ਰੁਕਿਆ ਰਿਹਾ ਅਤੇ ਤੁਹਾਨੂੰ ਆਪਣੇ ਵਿਚਾਰ ਦੱਸਣ ਤੋਂ
    ਡਰਦਾ ਸੀ।
  mya-JVB: ထိုအခါ ဗုဇ အမျိုးဗာရခေလ သား ဧလိဟု မြွက်ဆို သည်ကား၊ ငါ သည်အသက်ငယ် ပါ၏။ သင်
    တို့သည် အလွန်အသက် ကြီးပါ၏။ ထိုကြောင့် ငါသည်ကြောက် ၍ ကိုယ် သဘော ကို မ ပြ ဝံ့ဘဲ
    နေပါပြီ။
  hmo-hmo: Unai dainai Elihu Barakele, Busu tauna, ia hereva, ia gwau, “Lau be eregabe,
    to umui be tau badadia. Unai dainai lau be lau hemarai, bona egu laloa umui dekenai
    lau gwauraia be lau gari.
  urd-urd: और बराकील बूज़ी का बेटा इलीहू कहने लगा, मैं जवान हूँ और तुम बहुत बुज़ुर्ग
    हो, इसलिए मैं रुका रहा और अपनी राय देने की हिम्मत न की।
  rus-SYN: 'И отвечал Елиуй, сын Варахиилов, Вузитянин, и сказал: я молод летами,
    а вы - старцы; поэтому я робел и боялся объявлять вам мое мнение.'
  bqc-SIM: 'à mɛ̀: Ɛ̀waason ma ũ, gbɛ̃zↄ̃ↄↄn á ũ, bee yã́i ma azĩa bùsaiɛ́,
    vĩa ma kũ, mi e ma a dↄ̃a òɛ́o.'
  tcz-CHONGTHU: Buz mi Barakel chapa Elihun aseitai. Keima khangdong kahin nangho
    upa nahiuve. Hijeh a chu nangho komma kalunggel kasei ding chu kakhongai ahi.
  mar-mar: मग बरखेल बूजी याचा पुत्र अलीहू याने उत्तर दिले, तो म्हणाला, मी तरूण आहे
    व तुम्ही वृद्ध आहात. म्हणून मी तुम्हास बोलण्याची हिम्मत केली नाही आणि माझे मत
    बोलून दाखवले नाही.
  qub-qub: rimayta gallaycuran. «Ricamashayquinöpis, nogaga cä mösullarämi, gamcunami
    ichanga canqui mas auquinna. Chaymi yarpaycashäta rimaytapis mana camäpacushcächu.
  hat-hat: 'Li pran lapawòl, li di konsa: -Mwen menm, se jenn gason mwen ye. Nou menm,
    se granmoun nou ye. Se poutèt sa mwen te yon ti jan wont. Mwen te pè antre nan
    koze a.'
  eng-BSB: 'So Elihu son of Barachel the Buzite declared: “I am young in years, while
    you are old; that is why I was timid and afraid to tell you what I know.'
  eng-WEBPB: Elihu the son of Barachel the Buzite answered, “I am young, and you are
    very old. Therefore I held back, and didn’t dare show you my opinion.
  kbq-kbq: Ana higeno Buzi kumateti ne' Barakeli nemofo Elihu'a amanage hu'ne, Nagra
    kasefa vahe manugeta tamagra ranra vahe mani'nazagu nagazegu nehu'na koro hu'na
    ke'nima huama huzankura ete azeri'noe.
  nhe-BL: 'huan quinilhui: “Na noja nitelpocatl huan imojuanti ya inhuehuentzitzi.
    Yeca nimochixtoc pampa ax nimotemacayaya niquijtos tlen nimoilhuiyaya.'
  gub-BL: A'e rupi uzypyrog uze'eg pà kury. — Aiko kwàkwàmo romo ihe. Peiko tua'u
    ma'e romo. Azeruze'eg penehe ihe. A'e rupi naze'eg kwaw.
  eng-DRA: 'Then Eliu the son of Barachel the Buzite answered and said: I am younger
    in days, and you are more ancient; therefore hanging down my head, I was afraid
    to shew you my opinion.'
