verse: JOB.032.021
translations:
  mal-C: ആരോടും ഞാൻ പക്ഷഭേദം കാണിക്കുകയോ മുഖസ്തുതി പറയുകയോ ഇല്ല.
  deu-TKW: Für niemand werde ich Partei ergreifen und werde keinem Menschen schmeicheln.
  lin-lin: Nakopona bilongi te, nakobondela mpe moto moko te ;
  eng-LSV: Please do not let me accept the face of any, || Nor give flattering titles
    to man,
  eng-GNV: I will not now accept the person of man, neyther will I giue titles to
    man.
  eng-WEBSTER: Let me not, I pray you, accept any man's person, neither let me give
    flattering titles to man.
  nhw-BL: Amo aqui nijchicoicnelis, niyon ta, niyon ne eyi. Niyon amo aqui nijyejyectlalis
    ica nocamanal.
  swh-ONEN: Sitampendelea mtu yeyote, wala sitajipendekeza kwa mtu yeyote;
  bba-bba: Nɑ ǹ ɡoon biru yɔ̃rɑmɔ. Nɑ ǹ mɑɑ ɡoo fufu mɔ̀.
  eng-KJVCPB: Let me not, I pray you, accept any man’s person, Neither let me give
    flattering titles unto man.
  luo-luo: Ok abi dewo wangʼ ngʼato bende ok abi wuondo ngʼato;
  meu-meu: Lau na taunimanima ta enai basina tao, eiava tau ta basina hanamoa koikoi;
  npi-ULB: म पक्षपात गर्नेछैनँ, न त कुनै मानिसलाई आदरको दर्जा नै दिनेछु ।
  yor-yor: Lóòtítọ́ èmi kì yóò ṣe ojúsàájú sí ẹnìkankan, bẹ́ẹ̀ ni èmí kì yóò sì ṣe
    ìpọ́nni fún ẹnìkan.
  pes-OPCB: من قصد ندارم از کسی طرفداری کنم و سخنان تملق‌آمیز بگویم،
  tgl-ULB: Hindi ako magpapakita ng pagtatangi; hindi rin ako magbibigay kaninuman
    ng titulo ng panggalang.
  hui-hui: I̱na mbiralinaga bi lahowa nalolebero. I̱na mbirali la debodebo bialu bi
    dendebi nalolebero.
  mya-mya: အဘယ်သူ၏မျက်နှာကိုမျှမထောက်၊ အဘယ် သူကိုမျှ ချီးမွမ်းသော စကားနှင့်မချော့မော့။
  bod-N: བདག་གིས་མི་ཡི་ཁ་ངོར་མི་བལྟ་ཞིང་། ། ངོ་བསྟོད་ཡང་ནི་མི་ལ་མི་བྱེད་དེ། །
  sna-sna: Handina munhu wandichatsaura, uye handingabati kumeso munhu upi zvake;
  spa-BLM: Por favor, no permitas que respete la persona de ningún hombre, ni daré
    títulos lisonjeros a ningún hombre.
  cac-cac: A d'ayin, man̈ ch'occh'ococlaj yilji anima, palta lajann̈ej eb' smasanil.
  swh-ULB: Sitaonesha upendeleo; wala sitatoa sifa za majina kwa mtu yeyote.
  bel-bel: На твар чалавека глядзець ня буду і ніякаму чалавеку лісьлівіць ня буду,
  deu-ELBBK: Dass ich nur ja für niemand Partei nehme! Und keinem Menschen werde ich
    schmeicheln.
  mbb-OT: Wazà edepiǥan ku wey wazè ku edigdiǥen.
  mal-2015: ഞാൻ ഒരുത്തന്റെയും പക്ഷം പിടിക്കയില്ല; ആരോടും മുഖസ്തുതി പറകയുമില്ല.
  rmc-rmc: Na chudava paš ňisavo manuš a ňikaske man na guľarava,
  pes-OPV: حاشا از من که طرفداری نمایم و به احدی کلام تملق‌آمیز گویم.
  ron-1924: Ну вой кэута ла ынфэцишаре, ну вой лингуши пе нимень,
  ben-OBCV: আমি কোনও পক্ষপাতিত্ব দেখাব না, কাউকে তোষামোদও করব না;
  som-som: Waan idin baryayaaye, yaanan ninna u eexan, Oo weliba ninna u bixin maayo
    magacyo faanid ah.
  lat-VUC: Non accipiam personam viri, et Deum homini non æquabo.
  eng-ASVBT: Let me not, I pray you, respect any man’s person; Neither will I give
    flattering titles unto any man.
  ita-1885: Già non mi avvenga di aver riguardo alla qualità della persona di alcuno;
    Io non m'infingerò parlando ad un uomo.
  eng-LXXUP: For truly I will not be awed because of man, Nor indeed will I be confounded
    before a mortal.
  eng-ULB: I will not show favoritism; neither will I give honorific titles to any
    man.
  spa-VBL: No tomaré partido, y no voy a adular a nadie.
  fra-_FOB: Qu'il ne m'arrive pas d'être partial, et de flatter qui que ce soit.
  mal-mal: ഞാൻ ഒരുവന്റെയും പക്ഷം പിടിക്കുകയില്ല; ആരോടും മുഖസ്തുതി പറയുകയുമില്ല.
  urd-GVR: Yaqīnan na maiṅ kisī kī jānibdārī, na kisī kī chāplūsī karūṅga.
  suz-BL: गो सुइ आन कुल कोव़शा लोव़ मपाइनुङ। गो सुइ नु मिलो शिलो मपाइनुङ।
  eng-NOY: I will not be partial to any man's person, Nor will I flatter any man.
  ita-1927: E lasciate ch’io parli senza riguardi personali, senza adulare alcuno;
  ckb-ckb: لایەنگری کەس ناکەم و مەرایی هیچ کەسێکیش ناکەم؛
  eng-BBE: Let me not give respect to any man, or give names of honour to any living.
  kan-OKCV: ನಾನು ಯಾವ ಮನುಷ್ಯನ ಮುಖದಾಕ್ಷಿಣ್ಯ ನೋಡೆನು; ನಾನು ಯಾವ ಮನುಷ್ಯನನ್ನು ಹೊಗಳೆನು.
  tam-2017: நான் ஒருவனுடைய முகத்தைப் பார்க்காமலும், ஒரு மனிதனுக்கும் ஆசை வார்த்தை
    பேசாமலும் இருப்பேனாக.
  spa-RV-1909: No haré ahora acepción de personas, ni usaré con hombre de lisonjeros
    títulos.
  ron-BTF: Nu mă lăsați, vă rog, să părtinesc fața vreunui om, nici nu mă lăsați să
    dau titluri lingușitoare omului.
  eng-WEBP: Please don’t let me respect any man’s person, neither will I give flattering
    titles to any man.
  eng-FBV: I will not take sides, and I'm not going to flatter anyone.
  nld-1939: Ik wil niemand naar de ogen zien, En niemand vleien, wie het ook is;
  nch-BL: Amo aqui nijchicoicnelis, yon ta, yon ne eyi. Yon amo aqui nijyejyectalis
    ica nocamanal.
  vie-1934: Tôi sẽ chẳng tư vị ai, Không dua nịnh bất kỳ người nào.
  hin-CV: मैं अब किसी का पक्ष न लूंगा और न किसी की चापलूसी ही करूंगा;
  spa-BES: No permitas que respete a ningún hombre, o que le dé nombres de honor a
    ningún ser vivo.
  tdx-tdx: Ehe te tsy eo ty ho rihieko, ndra t’indaty ho lombofeko.
  tha-KJV: ข้าพเจ้าจะไม่แสดงอคติต่​อบ​ุคคลใดๆ หรือใช้การประจบสอพลอต่อผู้​ใด
  por-BR-2018: Não farei eu acepção de pessoas, nem usarei de títulos lisonjeiros
    para com o homem.
  deu-ELO: Daß ich nur ja für niemand Partei nehme! Und keinem Menschen werde ich
    schmeicheln.
  eng-WYC-2018: I shall not take the person of a man, and I shall not make God even
    to man. (I shall not show favour to anyone, and I shall not make God equal to
    people.)
  epo-epo: Mi ne atentos la vizaĝon de persono, Kaj mi ne flatos al homo;
  uig-PIN: Mǝn ⱨeqkimgǝ yüz-hatirǝ ⱪilmaymǝn; Wǝ yaki ⱨeq adǝmgǝ huxamǝt ⱪilmaymǝn.
  beo-beo: Na da dunu afae amomagale hame sia:mu. Na da dunu afae amoma dabua hahayafuli
    hame sia:mu.
  tpi-OTNT: Na bai mi tok stret na tru tasol long ol samting mi pilim long bel bilong
    mi. Mi no inap mekim switpela tok bilong grisim wanpela man.
  hau-SA: Ba zan nuna wa wani sonkai ba, ko kuma in yi wa wani daɗin baki ba;
  uig-LAT: Men héchkimge yüz-xatire qilmaymen; We yaki héch ademge xushamet qilmaymen.
  nde-nde: Kangizukutshengisa ubandlululo loba kukubani, futhi kangisoze ngiyenge
    muntu;
  ton-ton: ‌ʻOfa ke ʻoua naʻaku filifilimānako ki ha taha, pea ʻoua naʻaku ʻai ʻae
    hingoa fakalapu ki ha tangata.
  ces-1613: Nebuduť pak šetřiti osoby žádného, a k člověku bez proměňování jména mluviti
    budu.
  eng-WMB: Please don’t let me respect any man’s person, neither will I give flattering
    titles to any man.
  tam-TCV: நான் யாருக்கும் பட்சபாதம் காட்டவோ, எந்த மனிதனுக்கும் முகஸ்துதி செய்யவோ
    மாட்டேன்.
  ceb-ULB: Dili ako magpakita ug pinalabi; ni maghatag ug makapasidungog nga mga titulo
    kang bisan kinsang tawo.
  pol-UBG: Nie będę miał względu na nikogo i nikomu nie będę schlebiał.
  urd-GVU: یقیناً نہ مَیں کسی کی جانب داری، نہ کسی کی چاپلوسی کروں گا۔
  deu-1912: Ich will niemands Person ansehen und will keinem Menschen schmeicheln.
  kan-2017: ಆದರೆ ನಾನು ಯಾರಿಗೂ ಮುಖದಾಕ್ಷಿಣ್ಯವನ್ನು ತೋರಿಸಬಾರದು, ಯಾವ ಮನುಷ್ಯನಿಗಾದರೂ ಮುಖಸ್ತುತಿಯನ್ನು
    ಮಾಡಕೂಡದು.
  yap-yap: Dariy be’ ni nggu fol ngak ko re malu’egthin ney; dab gu pi’ bigmed ngalang
    ko thin.
  hlt-MCSB: Hlang maelhmai te ka dan tarha pawt vetih hlang te ka hlae tarha mahpawh.
  mdy-ETH: ሃያ ጌኤዞና ዖ ዛላ ማዒያኣ ታ ጌስታዓ፤ ሃሣ ዖናኣ ታ ጋዳይሳዓኬ።
  twi-ASANTE: Merenyɛ animhwɛ na merenkorɔkorɔ obiara.
  eng-WEBU: Please don’t let me respect any man’s person, neither will I give flattering
    titles to any man.
  wal-wal: Ha yohuwan taani oonanne maaddikke, woikko ai asanne coo sabbikke.
  spa-PDDPT: No haré ahora acepción de personas, ni me permitiré adular a algún hombre,
  gun-gun: Xee ma peteĩ rive joegui ayvuvea rupi e'ỹ 'rã xeayvu, neĩ avakue pe ajejou
    porã ukaa rupi e'ỹ guive.
  ilo-ULB: Saanak a mangipakita iti panangidumduma; wenno saanak a mangted iti pammadayaw
    iti siasinoman a tao.
  kpg-kpg: Au hagalee e hegeege dahi dangada i lodo tadau hagadonudonu nei. Au e hagalee
    e hagaamu dahi dangada.
  uig-ARA: مەن ھېچكىمگە يۈز-خاتىرە قىلمايمەن؛ ۋە ياكى ھېچ ئادەمگە خۇشامەت قىلمايمەن.
  sus-sus: N mu mixi yo rafisama a boore bɛ, n mu taamixiya rabama mixi yo bɛ.
  pon-2006: I sohte pahn uhpalihki emen nan akupwungpene wet; I sohte pahn kapinga
    emen.
  ksd-ksd: Pa ina nuk vangala pa ta tutana, Ma pa ina tia ru vakuku ta tikai.
  tur-YTC: Kimsenin şahsına itibar etmeyeyim, Kimseye de methedici unvanlar vermeyeyim.
  grc-BRENT: ἄνθρωπον γὰρ οὐ μὴ αἰσχυνθῶ, ἀλλὰ μὴν οὐδὲ βροτὸν οὐ μὴ ἐντραπῶ.
  ind-AYT: Aku tidak akan memihak kepada siapa pun, atau menyanjung seorang pun.
  nya-nya: Sindidzakondera munthu wina aliyense, kapena kuyankhula zoshashalika,
  hrv-hrv: Nijednoj strani priklonit se neću niti laskat ja namjeravam kome.
  mps-mps: Tama eno mu po dolo naga eno homude yali po pusaibao. Eno bidi mego odama,
    pusu elama wali pabo po pusogobeo.
  tpi-tpi: Na bai mi tok stret na tru tasol long ol samting mi pilim long bel bilong
    mi. Mi no inap mekim switpela tok bilong grisim wanpela man.
  dan-1931: Forskel gør jeg ikke og smigrer ikke for nogen;
  vie-OVCB: Tôi xin nói không vị nể, không bợ đỡ, nịnh hót một ai.
  guj-2017: હું પક્ષપાત કરીશ નહિ; અથવા હું કોઈ પણ માણસને ખુશામતનો ખિતાબ આપીશ નહિ.
  pon-2006A: I sohte pahn uhpalihki emen nan akupwungpene wet; I sohte pahn kapinga
    emen.
  por-BRBSL: Por favor, não me deixe respeitar a pessoa de nenhum homem, nem vou dar
    títulos lisonjeiros a nenhum homem.
  cth-cth: Apipi nakunghai, kapeknae kamnue sak hoeh nahanlah tami bangpatet hai ka
    oup hoeh nahanlah ka ratoum.
  twi-twi: Merenyɛ nhwɛanim na merennɛfɛdɛfɛ obiara;
  hlt-hlt: Hlang maelhmai te ka dan tarha pawt vetih hlang te ka hlae tarha mahpawh.
  tbz-SIM: N yí yóó yɔtɛ òmɔù, m mɛ nyí yóó duɔ́ nhòmɔù kunɑɑtí.
  msy-2020: Kɨ tavɨn gɨn mangan kogham. Nan navimɨn itir bizim, kɨ guizbangɨra bighɨvɨra
    aneghurigh a mɨkɨmam. Kɨ gumazitam apezeper akar isɨngtɨzir tam a mɨkemeghan kogham.
  dop-dop: Mɑ kɑɑ sɛɛnɑ nɔɣɔlʋ tɔɔ, yɑɑ mɑ́ cɛsɩ mǝ tɑɑ nɔɣɔlʋ.
  azb-azb: Heç kimin tərəfini saxlamayacağam, Heç kimə yaltaqlıq etməyəcəyəm.
  eng-DBY: Let me not, I pray you, accept any man's person; neither will I give flattery
    to man.
  hin-2017: न मैं किसी आदमी का पक्ष करूँगा, और न मैं किसी मनुष्य को चापलूसी की पदवी
    दूँगा।
  wol-KYG: Duma ci am xejj ak seen, te duma jay kenn.
  eng-YLT: Let me not, I pray you, accept the face of any, Nor unto man give flattering
    titles,
  eng-WYC-2017: I shall not take the person of a man, and I shall not make God even
    to man.
  eng-WMBB: Please don’t let me respect any man’s person, neither will I give flattering
    titles to any man.
  urd-GVH: यक़ीनन न मैं किसी की जानिबदारी, न किसी की चापलूसी करूँगा।
  rug-rug: Lopu kote va kalekale si rau, babe va lomolomoso ia si keke tie.
  gaz-gaz: Ani nama wal hin caalchisu; yookaan nama tokko iyyuu hin saadu.
  fra-LSG: Je n’aurai point égard à l’apparence, Et je ne flatterai personne;
  yal-yal: N mi muxu yo rafisama a bode xa. N mi muxu yo matɔxɔma.
  haw-1868: Ke noi aku nei au, mai ae mai oukou i kuu nana ana ma ko ke kanaka helehelena,
    Aole hoi au e malimali aku i ke kanaka.
  arb-NAV: لَنْ أُحَابِيَ إِنْسَاناً أَوْ أَتَمَلَّقَ أَحَداً.
  ewe-ewe: Nyemade ame aɖeke dzi alo aflu ame aɖeke o
  eng-LEE: On no account will I show undue favor to any man, and to no son of earth
    will I give flattering titles.
  asm-FB: মই কাৰো মুখলৈ নাচাম, আৰু মই কাকো খুচামোদ নকৰিম।
  sus-A: ﭑ مُ مِشِ يٌ رَقِسَمَ عَ بٌورٍ بّ، ﭑ مُ تَامِشِيَ رَبَمَ مِشِ يٌ بّ.
  fra-SBL: S'il vous plaît, ne me laissez pas respecter la personne d'un homme, Je
    ne donnerai pas non plus de titres flatteurs à un homme.
  hbo-hbo: אַל־נָ֭א אֶשָּׂ֣א פְנֵי־אִ֑ישׁ וְאֶל־אָ֝דָ֗ם לֹ֣א אֲכַנֶּֽה׃
  kik-kik: Ndigũtĩĩra mũndũ o na ũ maũthĩ, kana ngaathĩrĩrie mũndũ o na ũrĩkũ tũhũ;
  fra-NCL: Je ne veux faire acception de personne, je ne flatterai qui que ce soit.
  cek-AK: Mi kawbaktih mikhmai doeh ka khen mak ai, mi doeh ka pakoeh mak ai.
  cuk-cuk: Emarba-nai an sunmakosulid, emar-nabir-obinsaega an sunmakosurbalid.
  uig-CYR: Мән һеч кимгә йүз-хатирә қилмаймән; Вә яки һеч адәмгә хушамәт қилмаймән.
  tel-2017: మీరు దయచేసి వినండి. నేను ఎవరి విషయంలోనూ పక్షపాతం చూపించను. నేను ముఖస్తుతి
    కోసం ఎవరికీ బిరుదులు తగిలించను.
  hat-BSA: Alò, pa kite mwen pran pati a okenn moun, ni flate pèsòn.
  kos-kos: Nga ac fah tia wiwi mwet ke alein se inge; Nga ac tia yukin sie.
  hbo-WLC: אַל־נָ֭א אֶשָּׂ֣א פְנֵי־אִ֑ישׁ וְאֶל־אָ֝דָ֗ם לֹ֣א אֲכַנֶּֽה׃
  ibo-ibo: Agaghị m ekpe mmadụ ọbụla ikpe mmegide maọbụ jaa mmadụ ọbụla mma nʼụzọ
    na-ezighị ezi.
  ory-ory: ବିନୟ କରୁଅଛି, ମୋତେ କୌଣସି ଲୋକର ମୁଖାପେକ୍ଷା କରିବାକୁ ଦିଅ ନାହିଁ; କିଅବା ମୁଁ କୌଣସି
    ଲୋକର ଚାଟୁବାଦ କରିବି ନାହିଁ।
  chk-chk: Üsap lifilifil ngeni eman aramas, üsap pwal eäni kapas motoutou ngeni eman.
  rop-rop: Ai garra gibit ebribodi feyago, en nomo meigim enibodi reken olabat haibala.
    If ai nomo dum lagijat, wal God det wanbala hubin meigim mi, im mait panishim
    mi en binijimap mi kwikbala.”
  ukr-1871: Не дивити мусь на лице чоловіка й нїякому чоловікові лестити не буду,
  deu-1951: Ich will aber keine Person ansehen und keinem Menschen schmeicheln;
  eng-JPS: Let me not, I pray you, respect any man's person; neither will I give flattering
    titles unto any man.
  srp-1865: Neæu gledati ko je ko, i èovjeku æu govoriti bez laskanja.
  lug-lug: Sijja kubaako gwe nkwatirwa nsonyi, era sijja na kuwaana muntu yenna.
  heb-heb: אל נא אשא פני איש ואל אדם לא אכנה׃
  ben-IRV: আমি কোন রকম পক্ষপাতিত্ব দেখাবো না; না আমি কোন মানুষকে সম্মানসূচক উপাধি
    দেব।
  pan-pan: ਮੈਂ ਕਦੀ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਪੱਖਪਾਤ ਨਹੀਂ ਕਰਾਂਗਾ, ਨਾ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਚਾਪਲੂਸੀ ਕਰਾਂਗਾ,
  mya-JVB: အဘယ်သူ ၏မျက်နှာ ကိုမျှမ ထောက် ၊ အဘယ် သူကိုမျှ ချီးမွမ်း သော စကားနှင့်မ
    ချော့မော့။
  hmo-hmo: Lau be maka tamona dekenai umui do lau hereva henia, bona tau ta do lau
    hanamoa koikoi lasi,
  urd-urd: न मैं किसी आदमी की तरफ़दारी करूँगा, न मैं किसी शख़्स को ख़ुशामद के ख़िताब
    दूँगा।
  rus-SYN: На лице человека смотреть не буду и никакому человеку льстить не стану,
  bqc-SIM: Má gbɛ̃́ bↄbↄ'ↄsio, má gbɛ̃́ kɛkɛ ń lɛ́oo.
  tcz-CHONGTHU: Kadei tah in jong kichem ponge, ahiloule koimacha pachat lhem bol
    ponge.
  mar-mar: मी कोणाची बाजू घेणार नाही, किंवा कोणत्याही मनुष्यांनी खुशामत करणार नाही.
  qub-qub: Manami mayganiquipapis faburniqui cashächu. Llapaniquipäpis iwalmi parlashaj.
  hat-hat: Mwen p'ap pran defans pyès moun. Mwen pa pral achte figi nou yonn la a.
  eng-BSB: I will be partial to no one, nor will I flatter any man.
  eng-WEBPB: Please don’t let me respect any man’s person, neither will I give flattering
    titles to any man.
  kbq-kbq: Nagra mago vahe'mofo kazigagera antene'na agrikera azana nosu'na, mago
    vahera havigea hu'na husga huontegahue.
  nhe-BL: Axaca nijchicoicnelis, niyon ta, niyon ne eyi. Niyon axaca nijyejyectlalis
    ica notlajtol.
  gub-BL: Naze'eg kwaw peze'eg awer rehe nehe. Namume'u kwaw peze'eg awer ikatu haw
    nehe.
  eng-DRA: I will not accept the person of man, and I will not level God with man.
