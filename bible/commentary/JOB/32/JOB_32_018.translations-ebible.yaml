verse: JOB.032.018
translations:
  mal-C: ഞാൻ വാക്കുകൾകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; എന്റെ ഉള്ളിലെ ആത്മാവ് എന്നെ നിർബന്ധിക്കുന്നു.
  deu-TKW: Denn ich bin voll von Worten; mich drängt der Geist in meinem Inneren.
  lin-lin: Lokola maloba ebele etondi kati na ngai, motema na ngai ezali kopela lokola
    moto.
  eng-LSV: For I have been full of words, || The spirit of my breast has distressed
    me,
  eng-GNV: For I am full of matter, and the spirite within me compelleth me.
  eng-WEBSTER: For I am full of matter, the spirit within me constraineth me.
  nhw-BL: pampa nijpiya miyac camanali catli monequi niquijtos, huan notonaltzi nechchihualtía
    ma nicamanalti.
  swh-ONEN: Kwa kuwa nimejawa na maneno, nayo Roho iliyomo ndani yangu yanisukuma;
  bba-bba: Domi ɡɑri wɑ̃ɑ nɛn ɡɔ̃ruɔ yi kpɑ̃, nɑ mɑɑ sɛnde n kɑ yi ɡere.
  eng-KJVCPB: For I am full of matter, The spirit within me constraineth me.
  luo-luo: Nikech weche opongʼo chunya, kendo gichuna nyaka anyisigi;
  meu-meu: badina be lau na hereva ai na honumu, bona lalogu ese e haduagumu.
  npi-ULB: किनकि मसँग जवाफ धेरै छन् । मभित्र भएको आत्माले मलाई बाध्य पार्छ ।
  yor-yor: Nítorí pé èmi kún fún ọ̀rọ̀ sísọ, ẹ̀mí ń rọ̀ mi ni inú mi.
  pes-OPCB: حرفهای زیادی برای گفتن دارم و دیگر نمی‌توانم صبر کنم.
  tgl-ULB: Puno ako ng mga salita; itinutulak ako ng espiritung nasa akin.
  hui-hui: I̱na nde bi maru í̠hondo lolene manda bidogo ai i̱naga miniha yu donge
    holene hame naledo.
  mya-mya: ငါသည် ပြောစရာစကားနှင့် ပြည့်ဝ၏။ အတွင်း ဝိညာဉ်နှိုးဆော်ခြင်းကို ခံရ၏။
  bod-N: གང་ལ་ཞེ་ན་བདག་ནང་གཏམ་གྱིས་གང་། ། ནང་གི་སེམས་ཉིད་ཀྱིས་ནི་བདག་ལ་བསྐུལ། །
  sna-sna: Nokuti ndizere namashoko, uye mweya uri mandiri unondimanikidza;
  spa-BLM: Porque estoy lleno de palabras. El espíritu dentro de mí me constriñe.
  cac-cac: Tzijtum tas tzin nib'ej svala', maxtzac yal in yamanoch vaan in b'a yuj
    tas nab'il tic vuuj.
  swh-ULB: Kwa kuwa nimejawa na maneno mengi, roho ndani yangu inanisukuma.
  bel-bel: Бо я поўны словамі, і дух ува мне цісьне мяне.
  deu-ELBBK: Denn voll bin ich von Worten; der Geist meines Innern drängt mich.
  mbb-OT: Mezakel iyan is egkekaǥi ku, ne henduen be te kenè en heini egkeeǥen.
  mal-2015: ഞാൻ മൊഴികൾകൊണ്ടു തിങ്ങിയിരിക്കുന്നു; എന്റെ ഉള്ളിലെ ആത്മാവു എന്നെ നിർബ്ബന്ധിക്കുന്നു.
  rmc-rmc: Bo hin man pherdo lava a o duchos andre mande man ispidel te vakerel.
  pes-OPV: زیرا که از سخنان، مملوهستم. و روح باطن من، مرا به تنگ می‌آورد.
  ron-1924: Кэч сунт плин де кувинте, ымь дэ гес духул ынэунтрул меу;
  ben-OBCV: যেহেতু আমি কথায় পরিপূর্ণ, ও আমার অন্তরাত্মা আমাকে বাধ্য করছে;
  som-som: Waayo, waxaa iga buuxa erayo; Oo ruuxa gudahayga ku jira ayaa i qasba.
  lat-VUC: Plenus sum enim sermonibus, et coarctat me spiritus uteri mei.
  eng-ASVBT: For I am full of words; The spirit within me constraineth me.
  ita-1885: Perciocchè io son pieno di parole, Lo spirito del mio ventre mi stringe.
  eng-LXXUP: for I am full of words, For the spirit of my belly destroys me.
  eng-ULB: For I am full of words; the spirit in me compels me.
  spa-VBL: ¡Tengo tanto que decir que no puedo retener las palabras!
  fra-_FOB: Car je suis rempli de discours; l'esprit qui est en mon sein me presse.
  mal-mal: ഞാൻ മൊഴികൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; എന്റെ ഉള്ളിലെ ആത്മാവ് എന്നെ നിർബ്ബന്ധിക്കുന്നു.
  urd-GVR: Kyoṅki mere andar se alfāz chhalak rahe haiṅ, merī rūh mere andar mujhe
    majbūr kar rahī hai.
  suz-BL: मारदे हना गो शुश लोव़ पचा माल्‍शो बाक्‍नुङ। आं आगा ङा सोक्‍तीमी आं कली लोव़
    पपाइक्‍ब।
  eng-NOY: For I am full of matter; The spirit within me constraineth me.
  ita-1927: Perché son pieno di parole, e lo spirito ch’è dentro di me mi stimola.
  ckb-ckb: چونکە پڕم لە قسەکردن و ڕۆحی ناخم تەنگاوم دەکات؛
  eng-BBE: 'For I am full of words, I am unable to keep in my breath any longer:'
  kan-OKCV: ಏಕೆಂದರೆ ಅನೇಕ ವಿಷಯಗಳಿಂದ ನಾನು ತುಂಬಿದ್ದೇನೆ; ನನ್ನೊಳಗಿನ ಆತ್ಮವು ನನ್ನನ್ನು ಒತ್ತಾಯಪಡಿಸುತ್ತಿದೆ.
  tam-2017: வார்த்தைகள் எனக்குள் நிறைந்திருக்கிறது; என் உள்ளத்திலுள்ள ஆவி என்னை நெருக்கி
    ஏவுகிறது.
  spa-RV-1909: Porque lleno estoy de palabras, y el espíritu de mi vientre me constriñe.
  ron-BTF: Căci sunt plin de cuvinte, duhul dinăuntrul meu mă constrânge.
  eng-WEBP: For I am full of words. The spirit within me constrains me.
  eng-FBV: I have so much to say I can't hold the words back!
  nld-1939: Want ik ben geladen met woorden, En de geest in mijn binnenste prest mij
    er toe.
  nch-BL: pampa nijpiya miyac camanali cati monequi niquijtos, huan notonaltzi techchihualtía
    ma nicamanalti.
  vie-1934: Vì tôi đã đầy dẫy lời nói, Trí trong lòng tôi cảm giục tôi nói.
  hin-CV: विचार मेरे मन में समाए हुए हैं, मेरी आत्मा मुझे प्रेरित कर रही है.
  spa-BES: Porque estoy lleno de palabras, el espíritu dentro de mi me constriñe.
  tdx-tdx: Toe lifo-bolan-draho; manjitse ahy ty trok’ amako atoa.
  tha-KJV: เพราะข้าพเจ้ามีถ้อยคำเต็มตัว จิ​ตใจภายในข้าพเจ้าบังคับข้าพเจ้าอยู่’
  por-BR-2018: Porque estou cheio de palavras, e o espírito em meu ventre me obriga.
  deu-ELO: Denn voll bin ich von Worten; der Geist meines Innern drängt mich.
  eng-WYC-2018: For I am full of words, and the spirit of my womb, that is, (my) mind,
    constraineth me.
  epo-epo: Ĉar mi estas plena de vortoj; La spirito de mia interno min premas.
  uig-PIN: Qünki dǝydiƣan sɵzlirim liⱪ toldi; Iqimdiki Roⱨ manga türtkǝ boldi;
  beo-beo: Na da sia:ma:ne ouesalumu hamedei. Na da na sia:negabe logo hedofamu hamedei
    ba:sa.
  tpi-OTNT: Mi gat planti tingting bilong bekim tok bilong yu, na mi no inap pasim
    moa long bel bilong mi.
  hau-SA: Gama ina cike da magana, kuma ruhun da yake cikina yana iza ni;
  uig-LAT: Chünki deydighan sözlirim liq toldi; Ichimdiki Roh manga türtke boldi;
  nde-nde: Ngoba manengi amazwi engilawo, umoya ongaphakathi kwami uyangifuqa;
  ton-ton: He ʻoku ou pito ʻi he ngaahi lea, ʻoku fakangaueʻi au ʻe hoku laumālie.
  ces-1613: Nebo pln jsem řečí, těsno ve mně duchu života mého.
  eng-WMB: For I am full of words. The spirit within me constrains me.
  tam-TCV: பேசுவதற்கு என்னிடம் அதிக வார்த்தைகள் உண்டு, எனக்குள்ளிருக்கும் ஆவி என்னைப்
    பேசத் தூண்டுகிறது;
  ceb-ULB: Tungod kay daghan ako ug mga pulong; ang espiritu nga ania kanako mao ang
    naghatag kanako ug kusog.
  pol-UBG: Jestem bowiem pełny słów, mój duch przymusza mnie.
  urd-GVU: کیونکہ میرے اندر سے الفاظ چھلک رہے ہیں، میری روح میرے اندر مجھے مجبور کر
    رہی ہے۔
  deu-1912: Denn ich bin der Reden so voll, daß mich der Odem in meinem Innern ängstet.
  kan-2017: ನನ್ನಲ್ಲಿ ಮಾತುಗಳು ತುಂಬಿವೆ, ನನ್ನ ಅಂತರಾತ್ಮವು ನನ್ನನ್ನು ಒತ್ತಾಯಪಡಿಸುತ್ತದೆ.
  yap-yap: Dabkiyag ni nggu par ni dab gu non. Dabkiyag ni nggu tel e thin u langag.
  hlt-MCSB: Olthui khaw ka hah tih ka bungko kah mueihla loh kamah n'kilh coeng.
  mdy-ETH: ሚርጌ ታ ኬኤዛ ባኣዚ ዓኣሢሮ ማይ ታኣኒ ዚቲ ጋዓኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ɛfiri sɛ, nsɛm ahyɛ mʼanomu ma, na honhom a ɛte me mu no hyɛ me sɛ menka;
  eng-WEBU: For I am full of words. The spirit within me constrains me.
  wal-wal: Taani daro haasayiyoobai de7iyo gishshau, ta giddon de7iya ayyaanai tana
    oda giidi giddees.
  spa-PDDPT: porque estoy lleno de palabras, y el espíritu me obliga dentro de mí.
  gun-gun: Mba'eta heta areko xeayvu aguã, xenhe'ẽ oĩ va'e ae xemokyre'ỹ ramo.
  ilo-ULB: Ta napnoanak kadagiti sasao; pilpilitennak ti espiritu nga adda kaniak.
  kpg-kpg: Au gu deemee di noho deemuu, au gu deemee di dadaahi agu helekai.
  uig-ARA: چۈنكى دەيدىغان سۆزلىرىم لىق تولدى؛ ئىچىمدىكى روھ ماڭا تۈرتكە بولدى؛
  sus-sus: barima fe gbegbe na n furi kui. N xaxili na n tutunfe,
  pon-2006: I solahr kak nennenla. I solahr kak kolokol ei pato kan.
  ksd-ksd: Tago i buka ra nuknukigu ma ra lavur magit ba ina tatike, Ma ra tulungeagu
    i vavapil iau.
  tur-YTC: Çünkü sözlerle doluyum. İçimdeki ruh beni sıkıştırıyor.
  grc-BRENT: πάλιν λαλήσω, πλήρης γάρ εἰμι ῥημάτων, ὀλέκει γάρ με τὸ πνεῦμα τῆς γαστρός.
  ind-AYT: Sebab, aku penuh dengan kata-kata, dan semangat di dalam diriku mendesakku.
  nya-nya: Pakuti ndili nawo mawu ambiri, ndipo mtima wanga ukundikakamiza;
  hrv-hrv: Riječi mnoge u meni naviru dok iznutra moj duh mene nagoni.
  mps-mps: Magi baso meni. Eno homude hauwa mu elalubo nago po wei ponabo. Tama eno
    homude me dąų wagobeo.
  tpi-tpi: Mi gat planti tingting bilong bekim tok bilong yu, na mi no inap pasim
    moa long bel bilong mi.
  dan-1931: Thi jeg er fuld af Ord, Ånden i mit Bryst trænger på;
  vie-OVCB: Vì miệng tôi đã đầy tràn lời nói, và tâm linh thúc đẩy tôi phát ngôn;
  guj-2017: મારી પાસે કહેવાને ઘણી બાબતો છે; મારો આત્મા મને ફરજ પાડે છે.
  pon-2006A: I solahr kak nennenla. I solahr kak kolokol ei pato kan.
  por-BRBSL: Pois eu estou cheio de palavras. O espírito dentro de mim me constrange.
  cth-cth: Bangkongtetpawiteh, lawk hoi ka kawi teh, ka thung e muitha ni dei hoeh
    laipalah, na awm sak thai hoeh.
  twi-twi: Efisɛ nsɛm ahyɛ mʼanom ma, na honhom a ɛte me mu no hyɛ me sɛ menka;
  hlt-hlt: Olthui khaw ka hah tih ka bungko kah mueihla loh kamah n'kilh coeng.
  tbz-SIM: M mɔkɛ tinɑ́ɑǹtì pɛ́u ndi, dɛ̀ nh ɔɔtímu kɛ n cɔ́kíí m bo bɛ́immɛ̀
  msy-2020: Nan navim mɨgɨrɨgɨaba bar a gizɨfa. Amɨnir ekiam ivai moghɨn, nan navir
    averiam pamtem nan ingari, ezɨ kɨ nɨ mɨkɨmam.
  dop-dop: Tɔm su mɑ lotu kɛ́, nɑ feesuɣu cɑɑlǝɣɩ-m sɩ mɑ́ yɔɣɔtɩ.
  azb-azb: Çünki sinəm sözlə doludur, Köksümdəki ruh məni sıxır,
  eng-DBY: For I am full of matter, the spirit within me constraineth me.
  hin-2017: क्योंकि मेरे मन में बातें भरी हैं, और मेरी आत्मा मुझे उभार रही है।
  wol-KYG: Sama dënn a fees aki wax, te samam xel xiir ma ci wax.
  eng-YLT: For I have been full of words, Distressed me hath the spirit of my breast,
  eng-WYC-2017: For I am full of words, and the spirit of my womb, that is, my mind,
    constraineth me.
  eng-WMBB: For I am full of words. The spirit within me constrains me.
  urd-GVH: क्योंकि मेरे अंदर से अलफ़ाज़ छलक रहे हैं, मेरी रूह मेरे अंदर मुझे मजबूर
    कर रही है।
  rug-rug: Ura siṉi au na zinama si arau, meke sa maqomaqo pa korapaqu si lopu boka
    tuqe pule.
  gaz-gaz: Dubbiin na keessa guuteeraatii; hafuurri na keessa jirus na kakaasa;
  fra-LSG: Car je suis plein de paroles, L’esprit me presse au-dedans de moi;
  yal-yal: bayo fala gbegbe n kui, n xaxinla n nadinma n xa falan ti,
  haw-1868: No ka mea, ua piha au i na olelo, Ke koi mai nei ia'u ka uhane iloko o'u.
  arb-NAV: لأَنِّي أَفِيضُ كَلاماً، وَالرُّوحُ فِي دَاخِلِي يُحَفِّزُنِي.
  ewe-ewe: elabena nya le asinye fũu, eye nye gbɔgbɔ le dzinye zim.
  eng-LEE: For I am full of words, the spirit in my bosom urgeth me hard.
  asm-FB: কিয়নো মই কথাৰে পৰিপূৰ্ণ, মোৰ অন্তৰত থকা আত্মাই মোক বল কৰিছে।
  sus-A: بَرِ مَ قٍ فبٍفبٍ نَ ﭑ قُرِ كُي. ﭑ شَشِلِ نَ ﭑ تُتُنقٍ،
  fra-SBL: Car je suis plein de paroles. L'esprit qui est en moi me contraint.
  hbo-hbo: כִּ֭י מָלֵ֣תִי מִלִּ֑ים הֱ֝צִיקַ֗תְנִי ר֣וּחַ בִּטְנִֽי׃
  kik-kik: Nĩgũkorwo njiyũrĩtwo nĩ ciugo, naguo roho ũrĩa ũrĩ thĩinĩ wakwa nĩũrandindĩkĩrĩria;
  fra-NCL: Car je suis plein de discours, l’esprit qui est en moi m’oppresse.
  cek-AK: Kai thungah kaom muithla mah ang pahruek pongah, thuih han lok zetpui ka
    tawnh.
  cuk-cuk: An ibmar sogebier-itosoggua, burba-angi-maidi sunmakebier an-imaksoggua,
    an ibmar sogmogoed.
  uig-CYR: Чүнки дәйдиған сөзлирим лиқ толди; Ичимдики Роһ маңа түрткә болди;
  tel-2017: నా మనస్సునిండా మాటలున్నాయి. నా అంతరంగంలో ఉన్న ఆత్మ నన్ను బలవంతం చేస్తున్నది.
  hat-BSA: Paske mwen chaje ak pawòl. Lespri m anndan mwen bourade m.
  kos-kos: Nga arulana elyala ngan tari sramsram; Nga kofla kutongya kas luk uh.
  hbo-WLC: כִּ֭י מָלֵ֣תִי מִלִּ֑ים הֱ֝צִיקַ֗תְנִי ר֣וּחַ בִּטְנִֽי׃
  ibo-ibo: nʼihi na okwu juru m ọnụ, ọ bụkwa mmụọ dị nʼime m na-akwagide m.
  ory-ory: କାରଣ ମୁଁ ବାକ୍ୟରେ ପରିପୂର୍ଣ୍ଣ। ମୋହର ଅନ୍ତରସ୍ଥ ଆତ୍ମା ମୋତେ ପ୍ରବର୍ତ୍ତାଏ।
  chk-chk: Pun üse chüen tongeni fanafanala. Üse chüen tongeni amwöchü ai kapas.
  rop-rop: dumaji ai lafta kipgon tok. Ai kaan jidan kwait.
  ukr-1871: Повен я слова, й дух мій в менї розпирає мене.
  deu-1951: denn ich bin voll von Worten, und der Geist, der in mir ist, drängt mich
    dazu.
  eng-JPS: For I am full of words; the spirit within me constraineth me.
  srp-1865: Jer sam pun rijeèi, tijesno je duhu u meni.
  lug-lug: kubanga nzijjudde ebigambo, era omwoyo ogwange gumpaliriza okwogera.
  heb-heb: כי מלתי מלים הציקתני רוח בטני׃
  ben-IRV: কারণ আমি কথায় পূর্ণ; আমার ভিতরের আত্মা আমায় বাধ্য করছে।
  pan-pan: ਮੈਂ ਤਾਂ ਗੱਲਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਅੰਦਰਲਾ ਆਤਮਾ ਮੈਨੂੰ ਮਜ਼ਬੂਰ ਕਰਦਾ
    ਹੈ।
  mya-JVB: ငါသည် ပြောစရာစကား နှင့် ပြည့်ဝ ၏။ အတွင်း ဝိညာဉ် နှိုးဆော် ခြင်းကို ခံရ၏။
  hmo-hmo: badina egu lalona be hereva dekena ia honu, bona egu lalona dekenai ia
    noho lauma ese, lau ia oda henia do lau hereva.
  urd-urd: क्यूँकि मैं बातों से भरा हूँ, और जो रूह मेरे अंदर है वह मुझे मज़बूर करती
    है।
  rus-SYN: ибо я полон речами, и дух во мне теснит меня.
  bqc-SIM: Asa má yãvĩ dasi mà o, yã́piↄ lɛ́ ma nↄ̀sɛ pũna.
  tcz-CHONGTHU: Ijeh inem itile, kalung in adol joulou thu cheng tampi ho seidoh hi
    kasunga ka lhagaovin seidoh dingin eino tuntun e.
  mar-mar: माझ्याजवळ पुष्कळ शब्द आहेत, माझा आत्मा मला स्फुर्ती देत आहे.
  qub-qub: Rimanäpäga aypallami caycan. Mananami upällallaga cacömannachu.
  hat-hat: Mwen plen pawòl nan bouch mwen. Si m' pa pale m'a toufe.
  eng-BSB: For I am full of words, and my spirit within me compels me.
  eng-WEBPB: For I am full of words. The spirit within me constrains me.
  kbq-kbq: Na'ankure rama'a naneke nagu'afina avite'neanki'na nagu'amo'ma huama huo
    huno'ma nazeri otisanige'na huama hugahue.
  nhe-BL: pampa nijpiya miyac tlajtoli tlen monequi niquijtos, huan notonaltzi nechchihualtía
    ma nicamati.
  gub-BL: Heta tetea'u heremimume'u ràm. A'e rupi napuner kwaw heze'eg 'ymaw rehe
    kury.
  eng-DRA: For I am full of matter to speak of, and the spirit of my bowels straiteneth
    me.
