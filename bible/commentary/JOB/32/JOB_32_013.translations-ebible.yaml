verse: JOB.032.013
translations:
  mal-C: ‘ഞങ്ങൾ ജ്ഞാനം കണ്ടെത്തിയിരിക്കുന്നു; മനുഷ്യനല്ല, ദൈവംതന്നെ അദ്ദേഹത്തെ ഖണ്ഡിക്കട്ടെ,’
    എന്നു നിങ്ങൾ പറയരുത്.
  deu-TKW: 'Sagt nicht: “Wir sind auf Weisheit gestoßen; nur Gott vermag ihn zu schlagen,
    nicht ein Mensch!”'
  lin-lin: 'Boloba te : ‹ Tomoni bwanya ; Nzambe kaka nde akoki kolonga ye, kasi moto
    te. ›'
  eng-LSV: Lest you say, We have found wisdom, || God thrusts him away, not man.
  eng-GNV: 'Lest ye should say, We haue found wisedome: for God hath cast him downe,
    and no man.'
  eng-WEBSTER: 'Lest ye should say, We have found out wisdom: God thrusteth him down,
    not man.'
  nhw-BL: Huan amo techilhuica para Job itztoc más tlalnamictoc que amojuanti o para
    san Toteco huelis quinextilis se tlajtlacolchijca tlacatl para tlajtlacolchijtoc.
  swh-ONEN: Msiseme, ‘Tumepata hekima; Mungu na amthibitishe kuwa mwongo, wala si
    mwanadamu.’
  bba-bba: Yen sɔ̃, i ku ɡere i nɛɛ, i win ɡɑrin wɛ̃ɛ nɔɔ wɑ. Gusunɔ turowɑ koo kpĩ
    u nùn siri, n ǹ mɔ tɔnu.
  eng-KJVCPB: 'Lest ye should say, We have found out wisdom: God thrusteth him down,
    not man.'
  luo-luo: Kik uwach ni, ‘Ngʼatni riek motamo wangʼwa, Nyasaye ema mondo okwere, to
    ok dhano!’
  meu-meu: 'Metaira ba hereva, baoto: Ai na aonega vada a davaria; Dirava ese baine
    hadarerea, dia taunimanima ese.'
  npi-ULB: '''हामीले बुद्धि भेट्टाएका छौं,'' नभन्‍नलाई होसियार हुनुहोस् । अय्यूबलाई
    परमेश्‍वरले नै हराउनुपर्छ । मानिसले यसो गर्न सक्दैन ।'
  yor-yor: Kí ẹ̀yin kí ó má ṣe wí pé, ‘Àwa wá ọgbọ́n ní àwárí; Ọlọ́run ni ó lè bì
    í ṣubú kì í ṣe ènìyàn.’
  pes-OPCB: 'به من نگویید: «ایوب بسیار حکیم است. فقط خدا می‌تواند او را قانع کند.»'
  tgl-ULB: Ingatan ninyong huwag sabihing, “Natagpuan namin ang karunungan! Kailangang
    daigin ng Diyos si Job; hindi ito magagawa ng tao lamang.
  hui-hui: Anigo tígua mitangi bialu lalu, Ainde Ngode Datagaliwabe ibunime Yobohondo
    ladai bilo ina waholene karulapeda. Ina agalime ladai bulenego nakarulapedago
    wahama, loleberemi.
  mya-mya: သို့ဖြစ်၍ ငါတို့သည် ပညာကိုရှာ၍ တွေ့ပြီဟု သင်တို့ဆိုစရာမရှိ။ ယောဘကို နှိမ့်ချသောသူကား
    လူမဟုတ်၊ ဘုရားသခင်ပေတည်း။
  bod-N: ཁྱེད་ཚོས་འདི་ལྟར་བརྗོད་མི་ནུས། ། ངེད་ཀྱིས་ཤེས་རབ་རྙེད་བྱུང་སྟེ། ། དཀོན་མཆོག་ཁོ་ལས་རྒྱལ་ནུས་ཤིང་།
    ། མི་ནི་དེ་ལས་རྒྱལ་བ་མེད། །
  sna-sna: Regai kuti, ‘Tawana uchenjeri; regai Mwari amukonese, kwete munhu.’
  spa-BLM: 'Tened cuidado, no sea que digáis: “Hemos encontrado la sabiduría”. Dios
    puede refutarlo, no el hombre;’'
  cac-cac: Xeyaltaoch e b'a jelanil, yujto maj yal eyuuj. An̈ej Dios ol pacan slolonel
    vin̈ chi'.
  swh-ULB: Iweni waangalifu msije mkasema, 'Tumepata hekima!' Mungu atakuwa amemshinda
    Ayubu; mtu wa kawaida hawezi akafanya hivyo.
  bel-bel: 'Ня скажэце: мы знайшлі мудрасьць: Бог абвергне яго, а не чалавек.'
  deu-ELBBK: 'Dass ihr nur nicht sagt: Wir haben Weisheit gefunden. Gott wird ihn
    aus dem Feld schlagen, nicht ein Mensch!'
  mbb-OT: Kenè kew kaǥi te, ‘Nesavut dey he edhuna sikandin he metau kenami. Iyan
    en ibpetavak kandin is Megbevayà, ne kenà iyan is etew.’
  mal-2015: 'ഞങ്ങൾ ജ്ഞാനം കണ്ടുപിടിച്ചിരിക്കുന്നു: മനുഷ്യനല്ല, ദൈവമത്രേ അവനെ ജയിക്കും
    എന്നു നിങ്ങൾ പറയരുതു.'
  rmc-rmc: 'Ma phenen: ‚Avľam pro goďaveripen. Le Joboske na sikavela o manuš, hoj
    les nane čačo, ale o Del!‘'
  pes-OPV: مبادا بگویید که حکمت رادریافت نموده‌ایم، خدا او را مغلوب می‌سازد و نه انسان.
  ron-1924: 'Сэ ну зичець ынсэ: ‘Ын ел ной ам гэсит ынцелепчуня – нумай Думнезеу ыл
    поате ынфунда, ну ун ом!’'
  ben-OBCV: বলবেন না, ‘আমরা প্রজ্ঞা খুঁজে পেয়েছি; মানুষ নয়, ঈশ্বরই তাঁকে মিথ্যা
    প্রমাণিত করুন।’
  som-som: Isjira inaydaan odhan, Annagu xigmad waannu helnay; Ilaah baa isaga ka
    adkaan kara, laakiinse dadi ma kari karo.
  lat-VUC: 'Ne forte dicatis: Invenimus sapientiam: Deus projecit eum, non homo.'
  eng-ASVBT: 'Beware lest ye say, We have found wisdom; God may vanquish him, not
    man:'
  ita-1885: 'Che talora non diciate: Noi abbiamo trovata la sapienza; Scaccilo ora
    Iddio, e non un uomo.'
  eng-LXXUP: Lest ye should say, We have found that we have added wisdom to the Lord.
  eng-ULB: Be careful not to say, 'We have found wisdom!' God will have to defeat
    Job; mere man cannot do it.
  spa-VBL: 'No digan dentro de ustedes mismo: ‘Somos muy sabios’, porque Dios, y no
    un ser humano, les demostrará que están equivocados.'
  fra-_FOB: 'Ne dites pas: Nous avons trouvé la sagesse! Dieu seul le mettra en fuite,
    et non un homme.'
  mal-mal: '‘ഞങ്ങൾ ജ്ഞാനം കണ്ടുപിടിച്ചിരിക്കുന്നു: മനുഷ്യനല്ല, ദൈവം തന്നെ അവനെ ജയിക്കും’
    എന്ന് നിങ്ങൾ പറയരുത്.'
  urd-GVR: Ab aisā na ho ki āp kaheṅ, ‘Ham ne Ayyūb meṅ hikmat pāī hai, insān use
    shikast de kar bhagā nahīṅ saktā balki sirf Allāh hī.’
  suz-BL: ‘गोपुकीम तुइक्‍तीक थुं तशो बाक्‍नीकी’ मदेंनी। ‘मुरपुकीम ममाइ परमप्रभुमीन
    मेको कली सजाइ गेवल’ मदेंनी।
  eng-NOY: Say not, then, “We have found out wisdom; God must conquer him, not man.”
  ita-1927: 'Non avete dunque ragione di dire: “Abbiam trovato la sapienza! Dio soltanto
    lo farà cedere; non l’uomo!”'
  ckb-ckb: 'لەبەر ئەوە مەڵێن: ”داناییمان دۆزییەوە؛ با خودا بەرپەرچی ئەیوب بداتەوە،
    نەک مرۆڤ.“'
  eng-BBE: Take care that you do not say, Wisdom is here; God may overcome him, but
    not man.
  kan-OKCV: ‘ನಾವು ಯೋಬನಲ್ಲಿ ಜ್ಞಾನವನ್ನು ಕಂಡುಕೊಂಡಿದ್ದೇವೆ ದೇವರೇ ಅವನನ್ನು ಖಂಡಿಸಿಬಿಡಲಿ, ಇದು
    ಮನುಷ್ಯನಿಂದಾಗುವುದಿಲ್ಲ,’ ಎಂಬುದಾಗಿ ಅಂದುಕೊಳ್ಳಬೇಡಿರಿ.
  tam-2017: ஞானத்தைக் கண்டுபிடித்தோம் என்று நீங்கள் சொல்லாதபடி பாருங்கள்; மனிதனல்ல,
    தேவனே அவரை வெற்றி கொள்ளவேண்டும்.
  spa-RV-1909: 'Porque no digáis: Nosotros hemos hallado sabiduría: lanzólo Dios,
    no el hombre.'
  ron-BTF: 'Ca nu cumva să spuneți: Noi am găsit înțelepciune; Dumnezeu îl trântește,
    nu omul.'
  eng-WEBP: Beware lest you say, ‘We have found wisdom. God may refute him, not man;’
  eng-FBV: Don't say to yourselves, ‘We are so wise,’ for God will prove him wrong,
    not a human being.
  nld-1939: 'Zegt nu niet: We zijn op de wijsheid gestuit God, geen mens kan hem verslaan!'
  nch-BL: Huan amo techilhuica para Job itatoc más talnamiqui que amojuanti o para
    san Toteco huelis quinextilis se tajtacolchijca tacat para tajtacolchijtoc.
  vie-1934: 'Chớ nói rằng: Chúng ta tìm được khôn ngoan; Đức Chúa Trời thắng hơn người
    được, loài người chẳng làm đặng.'
  hin-CV: अब यह मत बोलना, ‘हमें ज्ञान की उपलब्धि हो गई है; मनुष्य नहीं, स्वयं परमेश्वर
    ही उनके तर्कों का खंडन करेंगे.’
  spa-BES: 'Cuida de no decir: Hemos encontrado la sabiduría; Dios puede vencerlo,
    pero no el hombre.'
  tdx-tdx: 'Ko manao ty hoe: Nitendreke hihitse zahay; ho roahen’ Añahare, fa tsy
    ondaty.'
  tha-KJV: อย่าเพ่อพูดนะว่า ‘เราได้พบพระปัญญาแล้ว พระเจ้าทรงผลักเขาลงแล้วมิ​ใช่​มนุษย์​’
  por-BR-2018: 'Portanto não digais: Encontramos a sabedoria; que Deus o derrote,
    e não o homem.'
  deu-ELO: 'Daß ihr nur nicht saget: Wir haben Weisheit gefunden. Gott wird ihn aus
    dem Felde schlagen, nicht ein Mensch!'
  eng-WYC-2018: lest peradventure ye say, We have found wisdom; God, and not man,
    hath cast him away. (lest perhaps ye say, We have found wisdom; but it is God
    who hath thrown him away, and not man.)
  epo-epo: 'Ne diru: Ni trovis la saĝon. Dio instruu lin, ne homo.'
  uig-PIN: 'Silǝr: «Ⱨǝⱪiⱪǝtǝn danaliⱪ taptuⱪ!» deyǝlmǝysilǝr; Insan ǝmǝs, bǝlki Tǝngri
    uningƣa rǝddiyǝ ⱪilidu.'
  beo-beo: Dilia abuliba:le, dilia da bagade dawa:su hou ba:i dagoi, amo sia:sala:?
    Dilia da dafai dagoi. Amaiba:le, Gode Hi fawane da Youbema bu adole imunu gala.
  tpi-OTNT: Tasol nogut yupela i tok olsem, ‘Em i gutpela tingting long larim God
    yet i bekim tok bilong Jop. Yumi man i no inap.’
  hau-SA: Kada ku ce, ‘Mun sami hikima; Allah ne kaɗai yake da ikon yin nasara da
    shi ba mutum ba.’
  uig-LAT: 'Siler: «Heqiqeten danaliq taptuq!» déyelmeysiler; Insan emes, belki Tengri
    uninggha reddiye qilidu.'
  nde-nde: Lingaze lathi, ‘Sesikutholile ukuhlakanipha; uNkulunkulu kaveze ukuphosisa
    kwakhe, hatshi umuntu.’
  ton-ton: 'Telia naʻa mou pehē, ‘Kuo mau ʻiloʻi ʻae poto: ʻoku lī hifo ia ʻe he ʻOtua,
    kae ʻikai ko e tangata.’'
  ces-1613: 'Ale díte snad: Nalezli jsme moudrost, Bůh silný stihá jej, ne člověk.'
  eng-WMB: Beware lest you say, ‘We have found wisdom. God may refute him, not man;’
  tam-TCV: ‘ஞானத்தைக் கண்டுகொண்டோம்; அவனுடைய பிழையை மனிதன் அல்ல, இறைவனே நிரூபிக்கட்டும்’
    என்று நீங்கள் சொல்லவேண்டாம்.
  ceb-ULB: Pagbantay nga dili kamo makaingon, 'Nakaplagan na namo ang kaalam!' gipildi
    na sa Dios si Job; ang tawo dili makahimo niini.
  pol-UBG: 'I nie możecie powiedzieć: Znaleźliśmy mądrość. Sam Bóg go strąca, nie
    człowiek.'
  urd-GVU: اب ایسا نہ ہو کہ آپ کہیں، ’ہم نے ایوب میں حکمت پائی ہے، انسان اُسے شکست
    دے کر بھگا نہیں سکتا بلکہ صرف اللہ ہی۔‘
  deu-1912: 'Sagt nur nicht: “Wir haben Weisheit getroffen; Gott muß ihn schlagen,
    kein Mensch.”'
  kan-2017: ‘ನಾವು ಅವನಲ್ಲಿ ಜ್ಞಾನವನ್ನು ಕಂಡುಕೊಂಡಿದ್ದೇವೆ, ದೇವರೇ ಅವನನ್ನು ಖಂಡಿಸಿಬಿಡಲಿ, ಮನುಷ್ಯನಿಂದಾಗುವುದಿಲ್ಲ’
    ಎಂದು ಅಂದುಕೊಳ್ಳಬೇಡಿರಿ.
  yap-yap: Mang e ke rin’ ma ka moged ni kam pir’eged e gonop? Got e thangri fulweg
    lungun Job, ya gimed e de yag romed.
  hlt-MCSB: “Cueihnah m'hmuh coeng, anih te hlang pawt tih Pathen loh khoek saeh,”
    ti uh ve.
  mdy-ETH: ዒዮቤም ጊዳያ ማሂ ኬኤዛኒ ዳንዳዓይ ፆኦሲዳፓዓቴም ዓሲቱዋሢሮ ዒንሢ ‹ዔራቶ ኑ ዴንቄኔ› ጌይ ጉሪ ሄርሺንቲፖቴ።
  twi-ASANTE: Monnka sɛ, ‘Ɔnim nyansa; Onyankopɔn nko ara na ɔbɛtumi asesa nʼadwene.’
  eng-WEBU: Beware lest you say, ‘We have found wisdom. God may refute him, not man;’
  wal-wal: Iyyooba haasayaayyo kalissiya zaaruwaa zaaranai Xoossaappe attin, asa gidenna
    gishshau, intte, ‘Nuuni aadhdhida eratettaa demmida’ geennaadan naagettite.
  spa-PDDPT: 'No digan: Hallamos la sabiduría. ʼElohim lo derrotará de manera aplastante,
    no el hombre.'
  gun-gun: 'Ha''e gui nda''evei penhemboeko porã ukaa rupi aipopeje aguã: “Ore rojou
    ma ''arandu. Nhanderuete ju tombovai, avakue ma nda''evei”, peje aguã.'
  ilo-ULB: Agannadkayo a saanyo nga ibaga, 'Nasarakanmin ti kinasirib!' Masapul a
    ti Dios ti mangparmek kenni Job; saan a maaramid ti tao daytoy.
  kpg-kpg: Dehee di godou hai dela e helekai ai goodou bolo goodou guu gida di kabemee?
    Ma go God hua dela e mee di helekai gi Job, idimaa goodou ala gu deemee.
  uig-ARA: 'سىلەر: «ھەقىقەتەن دانالىق تاپتۇق!» دېيەلمەيسىلەر؛ ئىنسان ئەمەس، بەلكى
    تەڭرى ئۇنىڭغا رەددىيە قىلىدۇ.'
  sus-sus: Wo naxa a fala de, ‹Won tan bara gɛ lɔnni sɔtɔde. Won xa lu Ala xa yi xɛmɛ
    rafahaamu, adamadi mu nɔma na rabade.›
  pon-2006: Ia duwen amwail kak koasoia me kumwail diaradahr kupwurokong? Koht uhdahn
    pahn sapeng Sohp, pwe kumwail sohte kakohng.
  ksd-ksd: 'Koko amutal a biti: Amital ga tikan tadav ra kabinana; Ia kaka God iat,
    vakir ta tutana, na uvia pa ia.'
  tur-YTC: Sakın, 'Biz bilgeliği bulduk. Tanrı onu çürütebilir, insan değil' demeyin;
  grc-BRENT: ἵνα μὴ εἴπητε, εὕρομεν σοφίαν Κυρίῳ προσθέμενοι.
  ind-AYT: Jangan katakan, ‘Kami sudah mendapatkan hikmat. Biarlah Allah yang akan
    menyalahkan dia, bukan manusia.’
  nya-nya: Musanene kuti, ‘Ife tapeza nzeru; Mulungu ndiye amutsutse, osati munthu.’
  hrv-hrv: 'Nemojte reći: ''Na mudrost smo naišli! Bog će ga pobit jer čovjek ne može.'''
  mps-mps: Tiali goli, dagego e tama wagio. Te dwagi yai homu da, God aga digi Jopgo
    po wei ponomainu olama sula tagalao. Bidigo da, usu egobeo. Te tama wagio.
  tpi-tpi: Tasol nogut yupela i tok olsem, ‘Em i gutpela tingting long larim God yet
    i bekim tok bilong Jop. Yumi man i no inap.’
  dan-1931: 'Sig nu ikke: “Vi stødte på Visdom, Gud må fælde ham, ikke et Menneske!”'
  vie-OVCB: 'Xin đừng nói với tôi: ‘Ông ấy cũng khôn ngoan như chúng ta. Chỉ có Đức
    Chúa Trời mới có thể thuyết phục ông ấy’'
  guj-2017: સાવચેત રહેજો અને એવું ન કહેતા કે, ‘અમને ડહાપણ પ્રાપ્ત થયું છે!” ઈશ્વર
    અયૂબને હરાવશે; સામાન્ય માણસ કંઈ કરી શકે નહિ.
  pon-2006A: Ia duwen amwail kak koasoia me kumwail diaradahr kupwurokong? Koht uhdahn
    pahn sapeng Sohp, pwe kumwail sohte kakohng.
  por-BRBSL: 'Cuidado para não dizer: ''Nós encontramos a sabedoria''. Deus pode refutá-lo,
    não o homem;'''
  cth-cth: Lungangnae ka hmu toe, tami nahoeh niteh, Cathut ni ama teh a tâ han na
    tet awh payon vaih.
  twi-twi: Monnka se, ‘Yɛahu nyansa; momma Onyankopɔn mmɔ nʼasɛm no ngu, na ɛnyɛ onipa.’
  hlt-hlt: “Cueihnah m'hmuh coeng, anih te hlang pawt tih Pathen loh khoek saeh,”
    ti uh ve.
  tbz-SIM: Di yɛ̀mmɛ̀ bɑ́ ndò ndi tú mɛciì nyɛmbɛ̀, Kuyie nkuù yóó ò nɑ tinɑ́ɑǹtì
    dɛ̀ í tú onìtì.
  msy-2020: Ia kamaghɨn uarira uariv kɨman kogham, e nɨghnɨzir aghuim buria egha a
    inigha gɨfa. E God ateghtɨ anarɨra Jopɨn mɨgɨrɨgɨaba ikarvagham. E gumazir kɨniba
    a ikaraghan kogham.
  dop-dop: 'Ɩ́ tɑɑ tɔ sɩ: Tǝ hikɑ lǝmɑɣɑsɛɛ. Ɩsɔ tike kɑ kǝlǝnɑ-ɩ, pǝ tɑɣɑ yʋlʋ.'
  azb-azb: Əsla deməyin ki, hikmət tapmışıq, Haqsızlığını insan yox, Allah ona sübut
    etsin.
  eng-DBY: That ye may not say, We have found out wisdom; God will make him yield,
    not man.
  hin-2017: तुम लोग मत समझो कि हमको ऐसी बुद्धि मिली है, कि उसका खण्डन मनुष्य नहीं
    परमेश्वर ही कर सकता है।
  wol-KYG: 'Buleen ma ne: «Xel mu rafet mi nu ci gis moo di: Yàllaa ko mana tiiñal
    waaye du nit.»'
  eng-YLT: Lest ye say, We have found wisdom, God doth thrust him away, not man.
  eng-WYC-2017: lest peradventure ye say, We have found wisdom; God, and not man,
    hath cast him away.
  eng-WMBB: Beware lest you say, ‘We have found wisdom. God may refute him, not man;’
  urd-GVH: अब ऐसा न हो कि आप कहें, ‘हमने अय्यूब में हिकमत पाई है, इनसान उसे शिकस्त
    देकर भगा नहीं सकता बल्कि सिर्फ़ अल्लाह ही।’
  rug-rug: Mi lopu zama, ‘Gami ele dogoria sa ginilagilana hinokara; Tamasa mani tozi
    nia sapu sea si asa, ba lopu gami na tie,’ gua.
  gaz-gaz: Isin, ‘Nu ogummaa arganneerra; nama utuu hin taʼin, Waaqni isa irra haa
    aanu’ hin jedhinaa.
  fra-LSG: 'Ne dites pas cependant: En lui nous avons trouvé la sagesse; C’est Dieu
    qui peut le confondre, ce n’est pas un homme!'
  yal-yal: Ɛ nama a fala, ɛ naxa, ‘Nxu bata yabin sɔtɔ fekolonni fa fala Ala nan keden
    nɔɔn sɔtɛ Yuba ma, muxun mi a ra.’
  haw-1868: 'O olelo auanei oukou, Ua loaa ia makou ke akamai: Na ke Akua i hooauhee
    ia ia, aole na ke kanaka.'
  arb-NAV: احْتَرِسُوا لِئَلّا تَقُولُوا إِنَّنَا قَدْ أَحْرَزْنَا حِكْمَةً، فَالرَّبُّ
    يُفْحِمُ أَيُّوبَ لَا الإِنْسَانُ.
  ewe-ewe: Migagblɔ be, ‘Míeke ɖe nunya ŋuti o, Mawu neɖe vodada nɛ, menye amegbetɔ
    o.’
  eng-LEE: 'Say then not, We have found wisdom: God will thrust him down, not man.'
  asm-FB: সাৱধান, তোমালোকে নকবা যে, “তেওঁত আমি জ্ঞান পালোঁ; তেওঁক পৰাজয় কৰা ঈশ্বৰৰহে
    সাধ্য, মানুহৰ অসাধ্য;”
  sus-A: وٌ نَشَ عَ قَلَ دٍ، ‹وٌن تَن بَرَ فّ لْننِ سْتْدٍ. وٌن شَ لُ عَلَ شَ يِ شّمّ
    رَقَهَامُ، عَدَ مَدِ مُ نْمَ نَ رَبَدٍ.›
  fra-SBL: 'Prenez garde de ne pas dire : « Nous avons trouvé la sagesse ». Dieu peut
    le réfuter, pas l''homme ;'
  hbo-hbo: פֶּן־תֹּ֣֭אמְרוּ מָצָ֣אנוּ חָכְמָ֑ה אֵ֖ל יִדְּפֶ֣נּוּ לֹא־אִֽישׁ׃
  kik-kik: Tigai kuuga atĩrĩ, ‘Nĩtũgĩĩte na ũũgĩ; rekei Mũrungu amũkararie, no ti
    mũndũ.’
  fra-NCL: 'Ne dites pas : « Nous avons trouvé la sagesse ; c’est Dieu qui le frappe,
    et non pas l’homme. »'
  cek-AK: to pongah palunghahaih ka hnuk o boeh, tiah thui o moeng hmah; Job pahnaemkung
    loe, kami na ai, Sithaw ni.
  cuk-cuk: 'Mer be anga sogmalo: ‘Anmar binsaed-nikaa gumarye. Bab-Dummadbi Job-abin-imakye,
    dulemardi Job-abin-imaksurye.’'
  uig-CYR: 'Силәр: «Һәқиқәтән даналиқ таптуқ!» дейәлмәйсиләр; Инсан әмәс, бәлки Тәңри
    униңға рәддийә қилиду.'
  tel-2017: కాబట్టి మాకు జ్ఞానం లభించిందని, దేవుడు తప్ప మనుషులు అతన్ని ఓడించలేరని
    మీరు అనకూడదు.
  hat-BSA: 'Pran atansyon nou pa di: ‘Nou jwenn sajès. Se Bondye ki pou korije l,
    se pa lòm.’'
  kos-kos: Efu ku komtal ku in fahk mu komtal konauk lalmwetmet? Enenuyuk God Elan
    topkol Job, mweyen komtal tuh koflana topkolla.
  hbo-WLC: פֶּן־תֹּ֣֭אמְרוּ מָצָ֣אנוּ חָכְמָ֑ה אֵ֖ל יִדְּפֶ֣נּוּ לֹא־אִֽישׁ׃
  ibo-ibo: Unu ekwula sị, ‘Anyị achọtala amamihe; ka Chineke na-abụghị mmadụ gosi
    ya mmehie ya.’
  ory-ory: ସାବଧାନ, କେଜାଣି ତୁମ୍ଭେମାନେ କହିବ, ଆମ୍ଭେମାନେ ଜ୍ଞାନ ପାଇଅଛୁ; ପରମେଶ୍ୱର ତାହାକୁ
    ପରାସ୍ତ କରି ପାରିବେ, ମନୁଷ୍ୟ ନୁହେଁ;
  chk-chk: Ousap apasa, ‘Äm aia küna tipachem. Kot echök epwe apälüa Hiop, nge sap
    aramas.’
  rop-rop: Yumob nomo rait wen yumob bin tok, ‘Melabat sabi det wei blanga God. Larram
    God panishim im.’
  ukr-1871: 'Не говоріте: ми знайшли мудрість у йому, й хиба Бог опрокине його, а
    не чоловік.'
  deu-1951: 'Saget nur ja nicht: «Wir haben die Weisheit gefunden: Gott wird ihn schlagen,
    nicht ein Mensch.»'
  eng-JPS: 'Beware lest ye say: ''We have found wisdom; God may vanquish him, not
    man!'''
  srp-1865: 'Može biti da æete reæi: naðosmo mudrost, Bog æe ga oboriti, ne èovjek.'
  lug-lug: Mwegendereze temugamba nti, ‘Tusanze omuntu ow’amagezi; muleke Katonda
    amuwangule so si bantu.’
  heb-heb: פן תאמרו מצאנו חכמה אל ידפנו לא איש׃
  ben-IRV: সাবধান এটা বলবেন না, আমরা জ্ঞান পেয়েছি! ঈশ্বর ইয়োবকে হারাবেন; সাধারণ
    মানুষ তা করতে পারে না।
  pan-pan: ਤੁਸੀਂ ਇਹ ਨਾ ਸਮਝੋ ਕਿ ਸਾਨੂੰ ਹੀ ਬੁੱਧ ਮਿਲੀ ਹੈ, ਕਿ ਪਰਮੇਸ਼ੁਰ ਹੀ ਉਸ ਦੇ ਤਰਕ ਨੂੰ
    ਰੱਦ ਕਰ ਸਕਦਾ ਹੈ ਨਾ ਕਿ ਮਨੁੱਖ,
  mya-JVB: သို့ဖြစ်၍ငါတို့သည် ပညာ ကိုရှာ ၍ တွေ့ပြီဟု သင်တို့ဆို စရာမ ရှိ။ ယောဘကို
    နှိမ့်ချသောသူကား လူ မ ဟုတ်၊ ဘုရား သခင်ပေတည်း။
  hmo-hmo: Edena bamona umui gwauraia diba, ‘Ai ese aonega ai davaria vadaeni?’ Dirava
    ese Iobu do ia haere henia be namo, badina umui karaia diba lasi.
  urd-urd: ख़बरदार, यह न कहना कि हम ने हिकमत को पा लिया है, ख़ुदा ही उसे लाजवाब कर
    सकता है न कि इंसान।
  rus-SYN: 'Не скажите: мы нашли мудрость: Бог опровергнет его, а не человек.'
  bqc-SIM: Ásu àↄ mɛ á ↄ̃nↄ kào, sema Lua aà fu, i kɛ gbɛ̃nazĩna no.
  tcz-CHONGTHU: Amapa hi eiho dingin aching beh seh e, Pathen bouvin ama ajo ding
    ahi tin kakoma sei hih un.
  mar-mar: संभाळा, आम्हास ज्ञान सापडले असे म्हणण्यास धजू नको! देव ईयोबाला हरवील, मर्त्य
    मनुष्य हे करू शकत नाही.
  qub-qub: Gamcuna nirgunquiman ‹Yachashallanchïtaga nishcanchïnami. Cananga Diosllanami
    cutichenga. Manami runachu cutichenga.›
  hat-hat: Pa vin di m' nou konprann koulye a se Bondye ki pou reponn. Lèzòm pa kapab.
  eng-BSB: So do not claim, ‘We have found wisdom; let God, not man, refute him.’
  eng-WEBPB: Beware lest you say, ‘We have found wisdom. God may refute him, not man;’
  kbq-kbq: Hagi tamagra amanage huta osiho, Jopuna agri knare antahi'zamo'a tagri
    antahi'zana agatereankino, agri kerera vahe'mo'a kenona huontesnianki, Anumzamoke
    kenona huntesie.
  nhe-BL: Huan amo xinechilhuica para Job itztoc más tlalnamictoc que imojuanti o
    para san Toteco huelis quinextilis se tlajtlacolchijca tlacatl para tlajtlacolchijtoc.
  gub-BL: — Uruexak ma'e kwaw katu haw ure, peze peiko. Màràzàwe tuwe pepuner nezewe
    haw imume'u haw rehe. Teko nupuner kwaw Izo ize'eg iwazar haw rehe wà. Xo Tupàn
    zo upuner.
  eng-DRA: 'Lest you should say: We have found wisdom, God hath cast him down, not
    man.'
