verse: JOB.032.020
translations:
  mal-C: ആശ്വാസം നേടുന്നതിനായി എനിക്കു സംസാരിക്കണം; എന്റെ അധരങ്ങൾ തുറന്ന് എനിക്ക്
    ഉത്തരം പറയണം.
  deu-TKW: Reden will ich, um mir Luft zu machen, will mein Lippen aufthun und entgegnen.
  lin-lin: Nakoloba mpo ete motema na ngai ekita, nakofungola bibebu na ngai mpo ete
    nayanola.
  eng-LSV: I speak, and there is refreshment to me, || I open my lips and answer.
  eng-GNV: 'Therefore will I speake, that I may take breath: I will open my lippes,
    and will answere.'
  eng-WEBSTER: 'I will speak, that I may be refreshed: I will open my lips and answer.'
  nhw-BL: Monequi nicamanaltis para nicaxanis se quentzi. Huajca techcahuilica ma
    nicamanalti.
  swh-ONEN: Ni lazima niseme ili niweze kutulia; ni lazima nifumbue midomo yangu nipate
    kujibu.
  bba-bba: Tɛ̃, i de n mɑɑ ɡɑri ɡere kpɑ nɛn bwɛ̃rɑ yu kpunɑ. Kon nɔɔ wukiɑ, kpɑ n
    bɑɑwure wisi.
  eng-KJVCPB: 'I will speak, that I may be refreshed: I will open my lips and answer.'
  luo-luo: Nyaka awuo eka abed gi kwe; omiyo nyaka adwoki.
  meu-meu: Do baina hereva, bena lalogu baine keru; bibinagu baina hapapaia, baina
    haere.
  npi-ULB: म ताजा हुन सकूँ भनेर म बोल्नेछु । म आफ्‍नो ओठ खोल्नेछु, र बोल्नेछु ।
  yor-yor: Èmí ó sọ, kí ara kí ó le rọ̀ mí, èmí ó sí ètè mi, èmí ó sì dáhùn.
  pes-OPCB: باید حرف بزنم تا راحت شوم. پس بگذارید من هم به سهم خود جواب بدهم.
  tgl-ULB: Magsasalita ako para ako ay maginhawahan; ibubuka ko ang aking mga labi
    at sasagot.
  hui-hui: Ainde i̱naga miniha genda nabi yabia bilo bi ogoni latagi holebero.
  mya-mya: ငါသည် သက်သာခြင်းငှါ မြွက်ဆိုရမည်။ နှုတ်ကို ဖွင့်၍ ပြန်ပြောရမည်။
  bod-N: བདག་བློ་བདེ་ཕྱིར་བདག་གིས་གླེང་དགོས་ཤིང་། ། བདག་གི་མཆུ་སྒྲོས་ཕྱེས་ནས་ལན་འདེབས་དགོས།
    །
  sna-sna: Ndinofanira kutaura kuti ndirerukirwe; ndinofanira kushamisa muromo wangu
    ndigopindura.
  spa-BLM: Voy a hablar para que me refresquen. Abriré mis labios y responderé.
  cac-cac: Yovalil ol vala', ichato chi' ol b'o in c'ool, yovalil ol in pac a lolonel
    tic.
  swh-ULB: Nitazungumza ili kwamba niweze kuburudishwa; nitafungua kimya changu na
    kusema.
  bel-bel: Пагавару, і палегчае мне; адкрыю вусны мае і адкажу.
  deu-ELBBK: Ich will reden, dass mir Luft werde, will meine Lippen aufmachen und
    antworten.
  mbb-OT: Ne kinahanglan he egkaǥi a su wey meterini is taǥù ku.
  mal-2015: എന്റെ വിമ്മിഷ്ടം തീരേണ്ടതിന്നു ഞാൻ സംസാരിക്കും; എന്റെ അധരം തുറന്നു ഉത്തരം
    പറയും.
  rmc-rmc: Vakerava a ela mange feder; phundravava miro muj a odphenava.
  pes-OPV: سخن خواهم راند تا راحت یابم و لبهای خودرا گشوده، جواب خواهم داد.
  ron-1924: Вой ворби деч, ка сэ рэсуфлу ын вое, ымь вой дескиде бузеле ши вой рэспунде.
  ben-OBCV: আমাকে কথা বলতে ও উপশম পেতে হবে; ঠোঁট খুলে আমাকে উত্তর দিতে হবে।
  som-som: Anigu waan hadli doonaa, si aan u qalbi qabowsado; Oo bushimahayga waan
    kala qaadi doonaa, waanan jawaabi doonaa.
  lat-VUC: 'Loquar, et respirabo paululum: aperiam labia mea, et respondebo.'
  eng-ASVBT: I will speak, that I may be refreshed; I will open my lips and answer.
  ita-1885: Io parlerò adunque, ed avrò alcuna respirazione; Io aprirò le mie labbra,
    e risponderò.
  eng-LXXUP: I will speak, that I may open my lips and relieve myself.
  eng-ULB: I will speak so that I may be refreshed; I will open my lips and answer.
  spa-VBL: Tengo que hablar antes de estallar; abriré mis labios para responderle.
  fra-_FOB: Je parlerai donc et je me soulagerai, j'ouvrirai mes lèvres et je répondrai.
  mal-mal: എനിക്ക് ഉന്മേഷം വരേണ്ടതിന് ഞാൻ സംസാരിക്കും; എന്റെ അധരം തുറന്ന് ഉത്തരം പറയും.
  urd-GVR: Mujhe bolnā hai tāki ārām pāūṅ, lāzim hī hai ki maiṅ apne hoṅṭoṅ ko khol
    kar jawāb dūṅ.
  suz-BL: आं थुं नाइक्‍पाइक्‍चा कली गो ब्‍वाक्‍चान माल्‍नुङ। गो लोव़ लेत्‍चा माल्‍नुङ।
  eng-NOY: I will speak, that I may be relieved; I will open my lips and answer.
  ita-1927: Parlerò dunque e mi solleverò, aprirò le labbra e risponderò!
  ckb-ckb: قسە دەکەم با ئاهێکم بەبەردا بێتەوە؛ لێوەکانم دەکەمەوە و وەڵام دەدەمەوە.
  eng-BBE: Let me say what is in my mind, so that I may get comfort; let me give answer
    with open mouth.
  kan-OKCV: ನೆಮ್ಮದಿಯಿಂದಿರಲು ನಾನು ಮಾತಾಡಲೇಬೇಕು; ನನ್ನ ತುಟಿಗಳನ್ನು ತೆರೆದು ಉತ್ತರಕೊಡುವೆನು.
  tam-2017: நான் ஆறுதலடையும்படி பேசுவேன்; என் உதடுகளைத் திறந்து மறுமொழி சொல்லுவேன்.
  spa-RV-1909: Hablaré pues y respiraré; abriré mis labios, y responderé.
  ron-BTF: Voi vorbi ca să mă înviorez; îmi voi deschide buzele și voi răspunde.
  eng-WEBP: I will speak, that I may be refreshed. I will open my lips and answer.
  eng-FBV: I have to speak before I burst; I will open my lips to answer him.
  nld-1939: Ik moet spreken, om wat lucht te krijgen, Mijn lippen openen, en antwoord
    geven.
  nch-BL: Monequi nicamanaltis para nicaxanis se quentzi. Huajca techcahuilica ma
    nicamanalti.
  vie-1934: Tôi sẽ nói và được nhẹ nhàng; Tôi sẽ mở môi miệng ra và đáp lời.
  hin-CV: जो कुछ मुझे कहना है, उसे कहने दीजिए, ताकि मेरे हृदय को शांति मिल जाए; मुझे
    उत्तर देने दीजिए.
  spa-BES: Déjame decir lo que tengo en mente, para que pueda consolarme; Déjame contestar
    con la boca abierta.
  tdx-tdx: Adono hivolan-draho hanintsiñako; Apoho hanoka-tsoñy hitoiñako.
  tha-KJV: ข้าพเจ้าต้องพูดจึงจะได้ความบรรเทา ข้าพเจ้าต้องเปิดริมฝีปากขึ้นตอบ
  por-BR-2018: Falarei, para que eu me alivie; abrirei meus lábios, e responderei.
  deu-ELO: Ich will reden, daß mir Luft werde, will meine Lippen auftun und antworten.
  eng-WYC-2018: I shall speak, and (then) breathe again a little; I shall open my
    lips, and I shall answer (you).
  epo-epo: Mi ekparolos, kaj tiam fariĝos al mi pli facile; Mi malfermos mian buŝon,
    kaj mi respondos.
  uig-PIN: Xunga mǝn sɵz ⱪilip iqimni boxitay; Mǝn lǝwlirimni eqip jawab berǝy.
  beo-beo: Hamedei! Na da bu ouiya:le esalumu da hamedeidafa.
  tpi-OTNT: Orait na tru tumas, mi mas tokaut, bai bel bilong mi i ken i stap isi
    liklik.
  hau-SA: Dole in yi magana in sami lafiya; dole in buɗe baki in ba da amsa.
  uig-LAT: Shunga men söz qilip ichimni boshitay; Men lewlirimni échip jawab bérey.
  nde-nde: Kumele ngikhulume ukuze ngibhodle; kumele ngivule indebe zami ngiphendule.
  ton-ton: 'Te u lea kau fiemālie: te u faʻai hoku loungutu ʻo tali.'
  ces-1613: Mluviti budu, a vydchnu sobě, otevru rty své, a odpovídati budu.
  eng-WMB: I will speak, that I may be refreshed. I will open my lips and answer.
  tam-TCV: நான் பேசி ஆறுதலடைய வேண்டும்; என் உதடுகளைத் திறந்து பதிலளிக்க வேண்டும்.
  ceb-ULB: Mosulti ako aron nga mahimutang na ako; akong ibuka ang akong mga ngabil
    ug motubag.
  pol-UBG: Będę więc mówić, aby ulżyć sobie; otworzę swoje wargi i odpowiem.
  urd-GVU: مجھے بولنا ہے تاکہ آرام پاؤں، لازم ہی ہے کہ مَیں اپنے ہونٹوں کو کھول کر
    جواب دوں۔
  deu-1912: Ich muß reden, daß ich mir Luft mache; ich muß meine Lippen auftun und
    antworten.
  kan-2017: ನನಗೆ ಉಪಶಮನವಾಗುವ ಹಾಗೆ ಮಾತನಾಡುವೆನು. ನನ್ನ ತುಟಿಗಳನ್ನು ತೆರೆದು ಉತ್ತರ ಹೇಳುವೆನು.
  yap-yap: Dabkiyag ni gu kadan’ug; thingar gu non.
  hlt-MCSB: Ka thui daengah ni kai ham a hoengpoek eh. Ka hmuilai ka ong vetih ka
    doo pueng ni.
  mdy-ETH: ታ ጌስቴም ዬይ ጋፖንጎ፤ ታ ዻንጎና ማሂ ታ ዒዛም ኬኤዛንዳያ ኮይሳኔ።
  twi-ASANTE: Ɛsɛ sɛ mekasa na me ho tɔ me; ɛsɛ sɛ mebue mʼano na me ma mmuaeɛ.
  eng-WEBU: I will speak, that I may be refreshed. I will open my lips and answer.
  wal-wal: Taayyo hagaappe guuttaa kehana mala, taani haasayanau koshshees; ta doonaakka
    dooyada, taani ta zaaruwaa immanau koshshees.
  spa-PDDPT: Hablaré y me desahogaré. Abriré mi boca y responderé.
  gun-gun: Ha'e rami vy tove taxeayvu oẽmba ovy aguã. Aipe'a 'rã xejuru rombovaia
    rupi xeayvu vy.
  ilo-ULB: Agsaoak tapno mabang-arannak; iyungapko dagiti bibigko ket sumungbatak.
  kpg-kpg: Au gu deemee di hagakono, au e hai loo gi helekai.
  uig-ARA: شۇڭا مەن سۆز قىلىپ ئىچىمنى بوشىتاي؛ مەن لەۋلىرىمنى ئېچىپ جاۋاب بېرەي.
  sus-sus: N xa wɔyɛn alako n bɔɲɛ xa goro. N dɛ xa yaabi ti.
  pon-2006: I solahr kak kanengamah; I uhdahn pahn pato.
  ksd-ksd: Ina tata pi ina vango ra nuknukigu; Ma ina papa ra ngiegu ma ra balbali.
  tur-YTC: Söyleyeyim de ferahlayayım. Dudaklarımı açacayım da yanıt vereyim.
  grc-BRENT: Λαλήσω, ἵνα ἀναπαύσωμαι ἀνοίξας τὰ χείλη,
  ind-AYT: Aku harus berbicara supaya aku merasa lega; aku akan membuka mulutku, dan
    menjawab.
  nya-nya: Ndiyenera kuyankhula kuti mtima utsike; ndiyenera kutsekula pakamwa panga
    ndi kuyankha.
  hrv-hrv: Da mi odlane, govorit ću stoga, otvorit ću usne i odvratit' vama.
  mps-mps: Teda mu tama mu dao. Eno pusaibao. Tama eno tabi duanu bidimainu yaibao.
  tpi-tpi: Orait na tru tumas, mi mas tokaut, bai bel bilong mi i ken i stap isi liklik.
  dan-1931: tale vil jeg for at få Luft, åbne mine Læber og svare.
  vie-OVCB: Tôi phải lên tiếng để xả hơi, vì thế tôi xin mở miệng để đáp lời.
  guj-2017: હું બોલીશ જેથી મારું મન સ્વસ્થ થાય; હું મારા મુખે જવાબ આપીશ.
  pon-2006A: I solahr kak kanengamah; I uhdahn pahn pato.
  por-BRBSL: I falará, para que eu possa ser refrescado. Vou abrir meus lábios e responder.
  cth-cth: Ka kâha a tâco thai nahanelah, lawk ka dei han, Ka pahni roeroe ka ang
    vaiteh ka pathung han.
  twi-twi: Ɛsɛ sɛ mekasa na me ho tɔ me; ɛsɛ sɛ mibue mʼano na mema mmuae.
  hlt-hlt: Ka thui daengah ni kai ham a hoengpoek eh. Ka hmuilai ka ong vetih ka doo
    pueng ni.
  tbz-SIM: N dò nkɛ́bɛ́i mmu kɛ́pɛ́tɛ́ muyɑɑ́ nkɛ́wei, n yóó bɛ́immu kɛ́tɛ̃́nnɛ́ Isɔbu
    tinɑ́ɑǹtì.
  msy-2020: Guizbangɨra kɨ mɨkemegh deragh uabɨ baragh, navir amɨrizim ikiam.
  dop-dop: Mɑɑ kuli mɑ nɔɣɔ kɛ́, nɑ mɑ́ yɔɣɔtɩ, nɑ mɑ́ cɔ, ɩlɛnɑ pǝ́cɔ́ pǝ́ hɛɛnɑ-m.
  azb-azb: Qoy danışım, rahatca nəfəs alaram, Dil açıb cavab verim.
  eng-DBY: I will speak, that I may find relief; I will open my lips and answer.
  hin-2017: शान्ति पाने के लिये मैं बोलूँगा; मैं मुँह खोलकर उत्तर दूँगा।
  wol-KYG: Naa wax boog, ba féex, naa àddu, ba tontu.
  eng-YLT: I speak, and there is refreshment to me, I open my lips and answer.
  eng-WYC-2017: I shall speak, and breathe again a little; I shall open my lips, and
    I shall answer.
  eng-WMBB: I will speak, that I may be refreshed. I will open my lips and answer.
  urd-GVH: मुझे बोलना है ताकि आराम पाऊँ, लाज़िम ही है कि मैं अपने होंटों को खोलकर
    जवाब दूँ।
  rug-rug: Kaqu zama si rau na lopu boka tuqe pule ia rau, uve, kaqu zama vura si
    rau.
  gaz-gaz: Ani dubbadhee qabbaneeffachuun qaba; afaan koo banadhees deebii kennuun
    qaba.
  fra-LSG: Je parlerai pour respirer à l’aise, J’ouvrirai mes lèvres et je répondrai.
  yal-yal: N xa falan ti, nanara a godɛ, n xa n dɛni bi, n yi n ma yabin fi.
  haw-1868: E olelo aku no au, i oluolu iho ai au; E wehe ae au i kuu lehelehe, a
    e ekemu aku.
  arb-NAV: فَلأَتَكَلَّمَنَّ لأُفَرِّجَ عَنْ نَفْسِي، أَفْتَحُ شَفَتَيَّ لأُجِيبَ.
  ewe-ewe: Ele nam be maƒo nu ne makpɔ gbɔdzɔe, ele nam be make nye nu eye maɖo nya
    ŋu.
  eng-LEE: 'I will speak, that I may breathe freer: I will open my lips and answer.'
  asm-FB: মই উপশম পাবৰ নিমিত্তে কথা কম; মই মুখ মেলি উত্তৰ কৰিম।
  sus-A: ﭑ شَ وْيّن عَلَكٌ ﭑ بْحّ شَ فٌرٌ. ﭑ دّ شَ يَابِ تِ.
  fra-SBL: Je vais parler, pour me rafraîchir. Je vais ouvrir mes lèvres et répondre.
  hbo-hbo: אֲדַבְּרָ֥ה וְיִֽרְוַֽח־לִ֑י אֶפְתַּ֖ח שְׂפָתַ֣י וְאֶֽעֱנֶֽה׃
  kik-kik: no nginya njarie hũũcũke, no nginya ndumũre mĩromo yakwa njookie ũhoro.
  fra-NCL: Que je parle donc, afin de respirer à l’aise, que mes lèvres s’ouvrent
    pour répondre !
  cek-AK: Ngantuihaih ka hnuk hanah, lok ka thuih han; pahni ka angh moe, lok ka pathim
    han.
  cuk-cuk: An sunmakergebed, adi, an nabir ollorgudoed. An bega ibmar sogergebed.
  uig-CYR: Шуңа мән сөз қилип ичимни бошитай; Мән ләвлиримни ечип җавап берәй.
  tel-2017: నేను మాట్లాడి బరువు దించుకుంటాను. నా పెదాలు విప్పి ప్రత్యుత్తరమిస్తాను.
  hat-BSA: Kite mwen pale pou m kab jwenn soulajman; kite mwen ouvri lèv mwen pou
    bay repons.
  kos-kos: Nga kofla muteng; enenu na nga in kaskas.
  hbo-WLC: אֲדַבְּרָ֥ה וְיִֽרְוַֽח־לִ֑י אֶפְתַּ֖ח שְׂפָתַ֣י וְאֶֽעֱנֶֽה׃
  ibo-ibo: Aga m ekwurịrị okwu ka m sị nʼụzọ dị otu a chọta izuike; aga m emeghe egbugbere
    ọnụ m ma zaghachi.
  ory-ory: ମୁଁ ଉଶ୍ୱାସ ପାଇବା ପାଇଁ କଥା କହିବି; ମୁଁ ଓଷ୍ଠାଧର ଫିଟାଇ ଉତ୍ତର ଦେବି।
  chk-chk: Üpwe fokun kapas pwe epwe manösösöla lelukei, üpwe amasaaw o kapas.
  rop-rop: Larram mi tok na, dumaji ai garram samting blanga dalim yumob en ai kaan
    holdimbek miselp.
  ukr-1871: Виговорюсь; стане менї легче; відчиню уста мої й відкажу.
  deu-1951: Darum will ich reden, so wird es mir leichter, ich will meine Lippen auftun
    und antworten.
  eng-JPS: I will speak, that I may find relief; I will open my lips and answer.
  srp-1865: Govoriæu da odahnem, otvoriæu usne svoje, i odgovoriæu.
  lug-lug: Nteekwa okwogera, nsobole okufuna eddembe, nteekwa okwasamya akamwa kange
    mbeeko kye njogera.
  heb-heb: אדברה וירוח לי אפתח שפתי ואענה׃
  ben-IRV: আমি কথা বলব যাতে আমি স্বস্তি পেতে পারি; আমি আমার মুখ খুলে উত্তর দেব।
  pan-pan: ਮੈਂ ਬੋਲਾਂਗਾ ਤਾਂ ਜੋ ਮੈਨੂੰ ਆਰਾਮ ਆਵੇ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹਾਂਗਾ ਅਤੇ ਉੱਤਰ ਦਿਆਂਗਾ।
  mya-JVB: ငါသည် သက်သာ ခြင်းငှါမြွက်ဆို ရမည်။ နှုတ် ကို ဖွင့် ၍ ပြန် ပြောရမည်။
  hmo-hmo: Mani lau be do lau hereva, unai neganai egu lalona do ia keru. Mani, egu
    uduna do lau kehoa, do lau hereva.
  urd-urd: 'मैं बोलूँगा ताकि तुझे तसल्ली हो: मैं अपने लबों को खोलूँगा और जवाब दूँगा।'
  rus-SYN: Поговорю, и будет легче мне; открою уста мои и отвечу.
  bqc-SIM: Sema mapi mà yã'o, ma mɛ i su, sema mà fɛlɛ mà wewà.
  tcz-CHONGTHU: Kalung ol theina dinga kasei ding ahi. Hijeh chun ka donbutna penge.
  mar-mar: मी बोललो तर मला बरे वाटेल, मी माझे ओठ उघडेल आणि उत्तर देईल.
  qub-qub: Parlarcuptërämi shongöpis achicyärenga. Gamtaga imanöpapis cutichishayquirämi.
  hat-hat: Se pou m' pale pou m' ka soulaje konsyans mwen. Se pou m' louvri bouch
    mwen reponn ou.
  eng-BSB: I must speak and find relief; I must open my lips and respond.
  eng-WEBPB: I will speak, that I may be refreshed. I will open my lips and answer.
  kbq-kbq: Hanki nagra menima kasaminaku'ma hanua nanekema kasamisnugeno'a narimpamo'a
    fru hugahie. Hagi menina nagu'afima avi'mate'nea nanekea hugaho hugahue.
  nhe-BL: Monequi nicamatis para nicaxanis se quentzi. Huajca xinechcahuilica ma nicamati.
  gub-BL: Napuner kwaw heze'eg 'ymaw rehe. Heze'eg wer kury. Amume'u putar hema'enukwaw
    paw nehe.
  eng-DRA: 'I will speak and take breath a little: I will open my lips, and will answer.'
