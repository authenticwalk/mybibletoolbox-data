verse: JOB.032.001
translations:
  mal-C: അങ്ങനെ തന്റെ ദൃഷ്ടിയിൽ താൻ നീതിമാനാണെന്ന് ഇയ്യോബിനു തോന്നുകനിമിത്തം ഈ പുരുഷന്മാരും
    അദ്ദേഹത്തോടുള്ള പ്രതിവാദം മതിയാക്കി.
  deu-TKW: Als nun jene drei Männer Hiob nicht mehr antworteten, weil er sich für
    gerecht hielt,
  lin-lin: Bato wana misato batikaki koyanola Yobo, pamba te azalaki komimona sembo
    na miso na ye moko.
  eng-LSV: And these three men cease from answering Job, for he [is] righteous in
    his own eyes,
  eng-GNV: So these three men ceased to answere Iob, because he esteemed himselfe
    iust.
  eng-WEBSTER: So these three men ceased to answer Job, because he was righteous in
    his own eyes.
  nhw-BL: Nopa eyi tlacame ayacmo quinanquilijque Job pampa Job noja quinilhuiyaya
    para amo quihuica tlajtlacoli.
  swh-ONEN: Basi watu hawa watatu wakaacha kumjibu Ayubu, kwa kuwa alikuwa mwadilifu
    machoni pake mwenyewe.
  bba-bba: Elifɑsi, kɑ Sofɑɑ, kɑ Bilidɑ bɑ ǹ mɑɑ Yoobu ɡɛɛ wisɑ yèn sɔ̃ u tii ɡɑrisi
    tɑɑrɛ sɑriruɡii.
  eng-KJVCPB: So these three men ceased to answer Job, because he was righteous in
    his own eyes.
  luo-luo: Omiyo ji adekgi noweyo dwokore gi Ayub, nikech noparo ni en ngʼama kare.
  meu-meu: Taunabunai unu tatau tatoiosi ese Iobu ihaere-henina e hadokoa, badina
    be ia na sibona maorona e gwaurai.
  npi-ULB: त्‍यसैले यी तिन जना मानिसले अय्यूबलाई जवाफ दिन छाडे किनभने आफ्‍नो दृष्‍टिमा
    तिनले आफूलाई धर्मी ठहराए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta wọ̀nyí dákẹ́ láti dá Jobu lóhùn, nítorí
    ó ṣe olódodo lójú ara rẹ̀.
  pes-OPCB: آن سه دوست ایوب، دیگر به او جواب ندادند، چون ایوب بر بی‌گناهی خود پافشاری
    می‌کرد.
  tgl-ULB: Kaya tumigil sa pagsagot kay Job ang tatlong mga lalaking ito dahil siya
    ay matuwid sa sarili niyang paningin.
  hui-hui: Yobonaga nenege agali tebirali biaru tigua handalu hearia Yobo ibuha ko
    mbira nawi ibu tigabi bayaleore ko lalu lo hongo hayagola tigua balalu bi maru
    lolene nawiyagola ti Yobonaga bi layago ladai nabi hangaho biraabo hene.
  mya-mya: ထိုသို့ယောဘသည် မိမိဖြောင့်မတ်သည်ဟု ထင်သောကြောင့်၊ ထိုသူသုံးယောက်တို့သည်
    ပြန်၍ မပြောဘဲနေကြ၏။
  bod-N: དེ་ནས་མི་དེ་གསུམ་པོས་ཨེས་ཡོབ་ཁོང་ལ་ཞུ་ལན་མ་བཏབ་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན། དེ་ཡི་སྣང་བར་རང་ཉིད་དྲང་པོ་ཡིན་པས་སོ།
    །
  sna-sna: Saka varume vatatu ava vakarega kupindura Jobho, nokuti akanga akarurama
    pakuona kwake.
  spa-BLM: Así que estos tres hombres dejaron de responder a Job, porque era justo
    a sus ojos.
  cac-cac: Ayic ix yilan eb' vin̈ oxvan̈ chi' to stec'b'ej sb'a vin̈aj Job yalani
    to malaj smul vin̈, ix yactan eb' vin̈ stelan sb'a yed' vin̈.
  swh-ULB: Hivyo hawa watu watatu walikoma kumjibu Ayubu kwasababu alikuwa ni mwenye
    haki katika macho yake mwenyewe.
  bel-bel: Калі тыя трое мужоў перасталі адказваць Ёву, бо ён быў слушны ў вачах сваіх,
  deu-ELBBK: Und jene drei Männer hörten auf, dem Hiob zu antworten, weil er in seinen
    Augen gerecht war.
  mbb-OT: Ne mid-engkezan en si Job te edtavak duen te tetelu he menge emiǥu zin,
    su midhitindeǥan man ni Job he wazè din salà.
  mal-2015: അങ്ങനെ ഇയ്യോബ് തനിക്കുതന്നേ നീതിമാനായ്തോന്നിയതുകൊണ്ടു ഈ മൂന്നു പുരുഷന്മാർ
    അവനോടു വാദിക്കുന്നതു മതിയാക്കി.
  rmc-rmc: Avke kala trin murša preačhile te odphenel le Joboske, bo sas spravodľivo
    andre peskre jakha.
  pes-OPV: پس آن سه مرد از جواب دادن به ایوب باز ماندند چونکه او در نظر خود عادل بود.
  ron-1924: Ачешть трей оамень ау ынчетат сэ май рэспундэ луй Йов, пентру кэ ел се
    сокотя фэрэ винэ.
  ben-OBCV: অতএব এই তিনজন ইয়োবকে আর কোনও উত্তর দিলেন না, যেহেতু তিনি নিজের দৃষ্টিতে
    নিজেকে ধার্মিক বলে মনে করেছিলেন।
  som-som: Markaasay saddexdaas nin iska daayeen inay Ayuub u jawaabaan, maxaa yeelay,
    isagu xaq buu isla ahaa.
  lat-VUC: Omiserunt autem tres viri isti respondere Job, eo quod justus sibi videretur.
  eng-ASVBT: So these three men ceased to answer Job, because he was righteous in
    his own eyes.
  ita-1885: ORA essendo que' tre uomini restati di rispondere a Giobbe, perchè gli
    pareva di esser giusto;
  eng-LXXUP: 'And his three friends also ceased any longer to answer Job: For Job
    was righteous before them.'
  eng-ULB: So these three men stopped answering Job because he was righteous in his
    own eyes.
  spa-VBL: Los tres amigos de Job dejaron de responderle porque él seguía protestando
    su inocencia.
  fra-_FOB: Alors ces trois hommes-là cessèrent de répondre à Job, parce qu'il croyait
    être juste.
  mal-mal: അങ്ങനെ ഇയ്യോബിന് സ്വയം നീതിമാനായി തോന്നിയതുകൊണ്ട് ഈ മൂന്നു പുരുഷന്മാർ അവനോട്
    വാദിക്കുന്നത് മതിയാക്കി.
  urd-GVR: Tab mazkūrā tīnoṅ ādmī Ayyūb ko jawāb dene se bāz āe, kyoṅki wuh ab tak
    samajhtā thā ki maiṅ rāstbāz hūṅ.
  suz-BL: मिनु मेको मुर सांमी अय्‍युब कली लोव़ पचा प्रोन्‍मे बाक्‍त। मारदे हना अय्‍युबम
    आंम कली “गो ठीक पाइब नङ” देंस ङा देंस पवा बाक्‍त।
  eng-NOY: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  ita-1927: Quei tre uomini cessarono di rispondere a Giobbe perché egli si credeva
    giusto.
  ckb-ckb: ئیتر ئەو سێ پیاوە وازیان لە وەڵامدانەوەی ئەیوب هێنا، چونکە ئەو خۆی بە ڕاست
    دەزانی.
  eng-BBE: So these three men gave no more answers to Job, because he seemed to himself
    to be right.
  kan-OKCV: ಯೋಬನು ತಾನು ನೀತಿವಂತನೆಂದು ಸಾಧಿಸಿದ್ದನು. ಆದ್ದರಿಂದ ಆ ಮೂರು ಸ್ನೇಹಿತರು ಯೋಬನಿಗೆ
    ಉತ್ತರ ಕೊಡುವುದನ್ನು ನಿಲ್ಲಸಿಬಿಟ್ಟರು.
  tam-2017: யோபு தன் பார்வைக்கு நீதிமானாயிருந்ததினால், அவனுக்கு அந்த மூன்று மனிதரும்
    பதில் சொல்லி முடித்தார்கள்.
  spa-RV-1909: Y CESARON estos tres varones de responder á Job, por cuanto él era
    justo en sus ojos.
  ron-BTF: Astfel acești trei bărbați au încetat să îi răspundă lui Iov, pentru că
    el era drept în proprii ochi.
  eng-WEBP: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  eng-FBV: Job's three friends stopped responding to him because he kept on protesting
    his innocence.
  nld-1939: Toen deze drie mannen het hadden opgegeven, Job te antwoorden, omdat hij
    zich in hun ogen gerechtvaardigd had,
  nch-BL: Nopa eyi tacame ayecmo quinanquilijque Job pampa Job noja quinilhuiyaya
    para amo quihuica tajtacoli.
  vie-1934: Bấy giờ, ba người ấy thôi đáp lời với Gióp, vì người tự thấy mình là công
    bình.
  hin-CV: तब इन तीनों ने ही अय्योब को प्रत्युत्तर देना छोड़ दिया, क्योंकि अय्योब स्वयं
    की धार्मिकता के विषय में अटल मत के थे.
  spa-BES: Así que estos tres hombres no dieron más respuestas a Job, porque él parecía
    tener razón.
  tdx-tdx: nAa le nijihetse tsy nanoiñe Iobe indaty telo rey, ie nivañoñe am-pihaino’e
    avao.
  tha-KJV: ดังนั้น บุ​รุษทั้งสามก็หยุดตอบโยบ เพราะโยบชอบธรรมในสายตาของตนเอง
  por-BR-2018: Então aqueles três homens cessaram de responder a Jó, porque ele era
    justo em seus olhos.
  deu-ELO: Und jene drei Männer hörten auf, dem Hiob zu antworten, weil er in seinen
    Augen gerecht war.
  eng-WYC-2018: Forsooth these three men left off to answer Job, for he seemed a just
    man to them. (And then these three men gave up trying to answer Job, for he continued
    to see himself as a righteous, or an innocent, man.)
  epo-epo: Kaj tiuj tri viroj ĉesis respondi al Ijob, ĉar li opiniis sin prava.
  uig-PIN: Xuning bilǝn bu üq kixi Ayupⱪa jawab berixtin tohtidi; qünki ular Ayupning
    ⱪarixida ɵzini ⱨǝⱪⱪaniy dǝp tonuydiƣanliⱪini bildi.
  beo-beo: Yoube da ea hou da moloidafa dafawaneyale dawa:beba:le, ea sama da ema
    bu adole ima:ne yolesi dagoi.
  tpi-OTNT: Orait na taim ol tripela pren bilong Jop i lukim olsem Jop i wok yet long
    tok strong olsem em i stretpela man na i no gat rong, ol i no moa bekim tok bilong
    Jop.
  hau-SA: Sai mutanen nan uku suka daina amsa wa Ayuba, domin a ganinsa shi mai adalci
    ne.
  uig-LAT: Shuning bilen bu üch kishi Ayupqa jawab bérishtin toxtidi; chünki ular
    Ayupning qarishida özini heqqaniy dep tonuydighanliqini bildi.
  nde-nde: Amadoda la womathathu ema ukuphendula uJobe ngoba wayelungile ngokubona
    kwakhe.
  ton-ton: Naʻe tuku ai ʻe he kau tangata ʻe toko tolu ni ʻenau lea atu kia Siope,
    koeʻuhi naʻe māʻoniʻoni ia ʻi hono mata ʻoʻona.
  ces-1613: A když přestali ti tři muži odpovídati Jobovi, proto že se spravedlivý
    sobě zdál,
  eng-WMB: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  tam-TCV: யோபு தன் பார்வைக்கு நீதிமானாயிருந்ததினால், அந்த மூன்று நண்பர்களும் யோபுவுக்கு
    பதில் சொல்வதை நிறுத்திக்கொண்டார்கள்.
  ceb-ULB: Busa ang tulo ka mga lalaki miundang na sa pagtubag kang Job tungod kay
    matarong siya sa iyang kaugalingong mata.
  pol-UBG: A gdy ci trzej mężczyźni przestali odpowiadać Hiobowi, ponieważ był sprawiedliwy
    we własnych oczach;
  urd-GVU: تب مذکورہ تینوں آدمی ایوب کو جواب دینے سے باز آئے، کیونکہ وہ اب تک سمجھتا
    تھا کہ مَیں راست باز ہوں۔
  deu-1912: Da hörten die drei Männer auf, Hiob zu antworten, weil er sich für gerecht
    hielt.
  kan-2017: ಆಗ ಯೋಬನು ಸ್ವಂತ ಗಣನೆಯಲ್ಲಿ ನೀತಿವಂತನಾಗಿದ್ದರಿಂದ ಆ ಮೂವರು ಅವನಿಗೆ ಉತ್ತರಕೊಡುವುದನ್ನು
    ನಿಲ್ಲಿಸಿಬಿಟ್ಟರು.
  yap-yap: Bochan Job ni ka ri duwgiliy u wan’ ni bfel’ e rok, me pag fa dalip i pumo’on
    ni da ku ra guyed rogon ni ngar fulweged laman.
  hlt-MCSB: Amah mikhmuh ah amah te a dueng sak dongah te rhoek hlang pathum Job a
    doo te kangkuen uh.
  mdy-ETH: ዒዮቤ፦ «ታኣኒ ፂሎ ዓሲኬ» ጌዒ ፔ ማሊፆና ዶዴሢሮ ሃይሦ ዓሶንሢ ጌኤዞ ሃሼኔ።
  twi-ASANTE: Enti saa mmarima baasa yi ammua Hiob bio, ɛfiri sɛ, na ɔtene wɔ ɔno
    ara ani so.
  eng-WEBU: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  wal-wal: Iyyoobi, “Taani xillo asa” giido gishshau, ha heezzu asati ayyo zaaruwaa
    immiyoogaa aggi bayidosona.
  spa-PDDPT: Aquellos tres hombres cesaron de replicar a Job, porque él era justo
    ante sus propios ojos.
  gun-gun: Ha'e gui mboapyve avakue opytu'u ma Jó onhemboeko porãa rupi ijayvu rã
    ombovaia gui.
  ilo-ULB: Nagsardeng ngarud dagiti tallo a lallaki a mangsungsungbat kenni Job gapu
    ta nalinteg isuna iti bukodna mata.
  kpg-kpg: Idimaa Job gu hagadonu bolo ia gu madammaa, gei nia daane dogodolu aanei
    guu lawa di nadau helekai anga gi mee.
  uig-ARA: شۇنىڭ بىلەن بۇ ئۈچ كىشى ئايۇپقا جاۋاب بېرىشتىن توختىدى؛ چۈنكى ئۇلار ئايۇپنىڭ
    قارىشىدا ئۆزىنى ھەققانىي دەپ تونۇيدىغانلىقىنى بىلدى.
  sus-sus: Yi xɛmɛ saxanyie naxa ba Ayuba xa wɔyɛnyi yaabife, barima a nu a yɛtɛ findixi
    nɔndi falɛ nan na.
  pon-2006: Pwehki Sohp eh ngidingidki eh mwakelekel, ohl silimeno ahpw sohla song
    en sapeng ih.
  ksd-ksd: Ma nam ra utul a tutana pa dital ga tata pa mule Iob, tago i ga tar takodo
    ta ra luaina matana iat.
  tur-YTC: Böylece bu üç adam İyov'a yanıt vermekten vazgeçtiler, çünkü o kendi gözünde
    doğruydu.
  grc-BRENT: Ἡσύχασαν δὲ καὶ οἱ τρεῖς φίλοι αὐτοῦ ἔτι ἀντειπεῖν Ἰὼβ, ἦν γὰρ Ἰὼβ δίκαιος
    ἐναντίον αὐτῶν.
  ind-AYT: Ketiga orang itu berhenti menjawab Ayub karena dia benar menurut pandangannya
    sendiri.
  nya-nya: Tsono anthu atatuwa analeka kumuyankha Yobu, chifukwa chakuti iyeyo ankadziona
    kuti ndi wolungama.
  hrv-hrv: Ona tri čovjeka prestadoše Jobu odgovarati, jer je on sebe smatrao nevinim.
  mps-mps: Tama megi da, Jop aga abagi selago suali, Jop agai dwai sę me yai menio
    olama, po bomo elama, aga doloba pai bidi dao olama, po bomo ebaso, augwaligo
    Jopgo po wei me ponobe.
  tpi-tpi: Orait na taim ol tripela pren bilong Jop i lukim olsem Jop i wok yet long
    tok strong olsem em i stretpela man na i no gat rong, ol i no moa bekim tok bilong
    Jop.
  dan-1931: Da nu hine tre Mænd ikke mere svarede Job, fordi han var retfærdig i sine
    egne Øjne,
  vie-OVCB: Lúc ấy, ba bạn của Gióp không còn luận cứ nào để bài bác Gióp, vì ông
    cho mình là người công chính.
  guj-2017: પછી આ ત્રણ મિત્રોએ અયૂબને જવાબ આપવાનું બંધ કર્યું, કારણ કે અયૂબ તેની પોતાની
    નજરમાં ન્યાયી હતો.
  pon-2006A: Pwehki Sohp eh ngidingidki eh mwakelekel, ohl silimeno ahpw sohla song
    en sapeng ih.
  por-BRBSL: Assim, estes três homens deixaram de responder a Jó, porque ele era justo
    a seus próprios olhos.
  cth-cth: Job ni amahoima tamikalan a kâti dawkvah, tami kathum touh ni Job pathung
    awh hoeh toe.
  twi-twi: Enti saa mmarima baasa yi ammua Hiob bio, efisɛ na ɔteɛ wɔ ɔno ara ani
    so.
  hlt-hlt: Amah mikhmuh ah amah te a dueng sak dongah te rhoek hlang pathum Job a
    doo te kangkuen uh.
  tbz-SIM: Edifɑsi nɛ̀ Bididɑɑ nɛ̀ Sofɑɑ kɛ̀ bɛ̀ɛ yóu kɛ tɛ̃́nkɛ í nnɑ́ɑ́nnɛ̀ Isɔbu,
    kɛ yɛ̃ ò do wúómmɛ̀ omɑ́ɑ̀ wèè wetí wènwe.
  msy-2020: Jopɨn namakar 3pla orazi Jop ua bagha gavgafi, a gumazir aghuir arazir
    kuratam gamizir puvatɨzim, kamaghɨn amizɨ, me uam an akatam ikarvazi puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩlifɑsɩ nɑ Pilitɑ nɑ Sofɑɑ, pɑ yelɑ Soopu kɛ cɔʋ kɛ timpi ɩ nyǝnǝɣɩ
    ɩ tǝɣɩ yʋlʋ kʋpɑŋ tɔ.
  azb-azb: Beləliklə, bu üç kişi artıq Əyyuba cavab verməyi dayandırdı, çünki Əyyub
    öz gözündə saleh idi.
  eng-DBY: And these three men ceased to answer Job, because he was righteous in his
    own eyes.
  hin-2017: तब उन तीनों पुरुषों ने यह देखकर कि अय्यूब अपनी दृष्टि में निर्दोष है उसको
    उत्तर देना छोड़ दिया।
  wol-KYG: Fa la ñetti góor ñooña noppee tontu Ayóoba, ndax la Ayóoba gis njekkam.
  eng-YLT: And these three men cease from answering Job, for he [is] righteous in
    his own eyes,
  eng-WYC-2017: Forsooth these three men left off to answer Job, for he seemed a just
    [or rightwise] man to them.
  eng-WMBB: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  urd-GVH: तब मज़कूरा तीनों आदमी अय्यूब को जवाब देने से बाज़ आए, क्योंकि वह अब तक
    समझता था कि मैं रास्तबाज़ हूँ।
  rug-rug: Ke sari ka ṉeta hire, Elipazi, Bilidadi, meke Zopara, si noso; lopu olaṉa
    pule la koe Zobi, sina toṉoto nana si asa pa nana binalabala soti.
  gaz-gaz: Sababii Iyyoob nama qajeelaa of seʼeef namoonni sadan kunneen deebii kennuufii
    dhiisan.
  fra-LSG: Ces trois hommes cessèrent de répondre à Job, parce qu’il se regardait
    comme juste.
  yal-yal: Elifasi nun Bilidada nun Sofara yi ba falan tiyɛ Yuba xa, bayo a yi a yɛtɛ
    mirixi tinxinden nan na.
  haw-1868: HOOKI iho la keia mau kanaka ekolu i ka olelo aku ia Ioba, no ka mea,
    ua pono ia i kona maka iho.
  arb-NAV: فَكَفَّ هَؤُلاءِ الرِّجَالُ عَنِ الرَّدِّ عَلَى أَيُّوبَ، لأَنَّهُ كَانَ
    مُقْتَنِعاً بِبَرَاءَةِ نَفْسِهِ.
  ewe-ewe: Ale ŋutsu etɔ̃ siawo dzudzɔ nyaŋuɖoɖo na Hiob, elabena enye ame dzɔdzɔe
    le eya ŋutɔ ŋkume.
  eng-LEE: So had these three men abstained from answering Job; because he was righteous
    in his own eyes.
  asm-FB: ইয়োবে নিজৰ দৃষ্টিত নিজকে ধাৰ্মিক বুলি মনাত, সেই তিনিজনে তেওঁক উত্তৰ দিবলৈ
    এৰিলে।
  sus-A: يِ شّمّ سَشَنيِيٍ نَشَ بَ عَيُبَ شَ وْيّنيِ يَابِقٍ، بَرِ مَ عَ نُ عَ يّتّ
    قِندِشِ نْندِ قَلّ نَن نَ.
  fra-SBL: Ces trois hommes cessèrent donc de répondre à Job, car il était juste à
    ses propres yeux.
  hbo-hbo: וַֽיִּשְׁבְּת֡וּ שְׁלֹ֤שֶׁת הָאֲנָשִׁ֣ים הָ֭אֵלֶּה מֵעֲנֹ֣ות אֶת־אִיֹּ֑וב
    כִּ֤י ה֖וּא צַדִּ֣יק בְּעֵינָֽיו׃ פ
  kik-kik: Nĩ ũndũ ũcio andũ acio atatũ nĩmatigire gũcookeria Ayubu, nĩ ũndũ eeyonaga
    arĩ mũthingu.
  fra-NCL: Ces trois hommes cessèrent de répondre à Job, parce qu’il persistait à
    se regarder comme juste.
  cek-AK: Job loe angmah hoi angmah to katoeng kami ah poek pongah, to kami thumtonawk
    mah Job ih lok to pathim pae o ai boeh.
  cuk-cuk: Job-e-aimar-warbaagwadi magar-itosmargua, Job na ibmar-oakalodisurye-sognaidi,
    bar abin-imaksasurmalad.
  uig-CYR: Шуниң билән бу үч киши Аюпқа җавап бериштин тохтиди; чүнки улар Аюпниң
    қаришида өзини һәққаний дәп тонуйдиғанлиғини билди.
  tel-2017: యోబు తన దృష్టికి తాను నీతిమంతుడుగా ఉన్నాడని ఆ ముగ్గురు మనుషులు గ్రహించి
    అతనికి జవాబు చెప్పడం చాలించుకున్నారు.
  hat-BSA: Konsa, twa mesye sila yo te sispann reponn Job, akoz li te dwat nan pwòp
    zye pa li.
  kos-kos: Ke sripen Job el tu na ku in nunku mu wangin ma koluk lal, oru mwet tolu
    ah tui ac tila srike in topkol.
  hbo-WLC: וַֽיִּשְׁבְּת֡וּ שְׁלֹ֤שֶׁת הָאֲנָשִׁ֣ים הָ֭אֵלֶּה מֵעֲנ֣וֹת אֶת־אִיּ֑וֹב
    כִּ֤י ה֖וּא צַדִּ֣יק בְּעֵינָֽיו׃ פ
  ibo-ibo: Mgbe ahụ, ndị ikom atọ ndị a kwusịrị ịsa Job okwu ọbụla ọzọ nʼihi na ọ
    hụrụ onwe ya dịka onye ezi omume.
  ory-ory: ଏହିରୂପେ ଆୟୁବ ନିଜ ଦୃଷ୍ଟିରେ ଧାର୍ମିକ ହେବାରୁ ଏହି ତିନି ଜଣ ଉତ୍ତର ଦେବାରୁ କ୍ଷାନ୍ତ
    ହେଲେ।
  chk-chk: Iwe, ekei ülüman mwän ra ükütiu le pälüeni Hiop, pun Hiop a lükü pwe a
    wor püsin an pwüng.
  rop-rop: Wal afta na det thribala men bin stap agaminbat langa Job na, dumaji im
    nomo bin wandim tok im gilti.
  ukr-1871: Як же ті трі мужі вже не відказували Йовові, тим що він себе мав за праведного,
  deu-1951: Da hörten jene drei Männer auf, Hiob zu antworten, weil er in seinen Augen
    gerecht war.
  eng-JPS: So these three men ceased to answer Job, because he was righteous in his
    own eyes.
  srp-1865: Tada prestaše ona tri èovjeka odgovarati Jovu, jer se èinjaše da je pravedan.
  lug-lug: Awo abasajja abo abasatu ne balekeraawo okwogera ne Yobu, kubanga yali
    yeeraba nga mutuukirivu.
  heb-heb: וישבתו שלשת האנשים האלה מענות את איוב כי הוא צדיק בעיניו׃
  ben-IRV: তাই এই তিনজন লোক ইয়োবকে উত্তর দেওয়া বন্ধ করল, কারণ তিনি তাঁর নিজের চোখে
    ধার্মিক ছিলেন।
  pan-pan: ਤਦ ਇਹਨਾਂ ਤਿੰਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਅੱਯੂਬ ਨੂੰ ਉੱਤਰ ਦੇਣਾ ਛੱਡ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੀ
    ਨਿਗਾਹ ਵਿੱਚ ਧਰਮੀ ਸੀ
  mya-JVB: ထိုသို့ ယောဘ သည် မိမိ ဖြောင့်မတ် သည်ဟု ထင် သောကြောင့် ၊ ထို သူ သုံး ယောက်တို့သည်
    ပြန် ၍ မပြောဘဲနေကြ၏။
  hmo-hmo: Vadaeni unai tau toiosi ese edia hereva Iobu dekenai idia hadokoa, badina
    be ia sibona ia hereva goada, ia gwau ia be maoromaoro.
  urd-urd: तब उन तीनों आदमी ने अय्यूब को जवाब देना छोड़ दिया, इसलिए कि वह अपनी नज़र
    में सच्चा था।
  rus-SYN: Когда те три мужа перестали отвечать Иову, потому что он был прав в глазах
    своих,
  bqc-SIM: Ɔ̃ gbɛ̃ↄn àaↄ̃piↄ kã́mabò, aai yã́zãsi Yobuwa lↄo, asa à azĩa dìlɛ
    gbɛ̃maa ũɛ.
  tcz-CHONGTHU: Job in nolna bei kahi tia apanchah kheh phat in aloi agolte thumho
    chun donbut be ding anom tapouve.
  mar-mar: नंतर या तीन मनुष्यांनी ईयोबाला उत्तर देण्याचे थांबविले, कारण तो त्याच्या
    स्वतःच्या नजरेमध्ये नितीमान होता.
  qub-qub: Chay quimsaj runacuna Jobwan rimanacuycashanpita upällacaycäriran Job yaparir-yaparir
    «juchaynaj cä» niptin.
  hat-hat: Jòb te sitèlman sèten li te inonsan, twa mesye yo kite sa, yo pa chache
    reponn li ankò.
  eng-BSB: So these three men stopped answering Job, because he was righteous in his
    own eyes.
  eng-WEBPB: So these three men ceased to answer Job, because he was righteous in
    his own eyes.
  kbq-kbq: Jopuna 3'a rone'amo'za agri kere'ma ru'enema kenona hunte'zankura zamavaresra
    hu'naze. Na'ankure Jopu'ma agra'agu'ma huama huno, hazenkeni'a omane'neanki fatgo
    hu'na mani'noe huno'ma hu'nea zanku anara hu'naze.
  nhe-BL: Nopa eyi tlacame ayoc quinanquilijque Job pampa Job noja quinilhuiyaya para
    ax quihuica tlajtlacoli.
  gub-BL: Izo ukwaw weko haw a'e. — Naiko kwaw ikatu 'ym ma'e iapo har romo ihe, i'i
    uzeupe. A'e rupi imyrypar upytu'u ikatu 'ymaw imume'u re izupe wà kury.
  eng-DRA: So these three men ceased to answer Job, because he seemed just to himself.
