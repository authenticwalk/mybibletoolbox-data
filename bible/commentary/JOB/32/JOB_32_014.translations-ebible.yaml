verse: JOB.032.014
translations:
  mal-C: ഇയ്യോബ് തന്റെ വാദമുഖങ്ങൾ എനിക്കെതിരേ അണിനിരത്തിയിട്ടില്ല, നിങ്ങളുടെ വാദഗതികൾകൊണ്ട്
    ഞാൻ അദ്ദേഹത്തോട് ഉത്തരം പറയുകയുമില്ല.
  deu-TKW: Gegen mich hat er keine Beweise gerichtet, und mit euren Worten werd' ich
    ihm nicht antworten.
  lin-lin: Lokola Yobo alobaki maloba na ye epai na ngai te, ngai mpe nakosalela makanisi
    na bino te mpo na kozongisela ye eyano.
  eng-LSV: And he has not set words in array for me, || And I do not answer him with
    your sayings.
  eng-GNV: Yet hath he not directed his words to me, neyther will I answere him by
    your wordes.
  eng-WEBSTER: 'Now he hath not directed his words against me: neither will I answer
    him with your speeches.'
  nhw-BL: Sintla Job monajnanquilijtosquía nohuaya, amo na nijnanquilisquía quen anquinanquilijtoque.
  swh-ONEN: Lakini Ayubu hajayapanga maneno yake dhidi yangu, nami sitamjibu kwa kutumia
    hoja zenu.
  bba-bba: N ǹ nɛ Yoobu u kɑ ɡɑri kuɑ. Ǹ n dɑɑ nɛn nɑ, ye kon nùn wisi nɛnɛmɑ.
  eng-KJVCPB: 'Now he hath not directed his words against me: Neither will I answer
    him with your speeches.'
  luo-luo: To Ayub pod ok omino koda wach, omiyo ok abi dwoke kaka usebedo ka uduokeno.
  meu-meu: Iena hereva matadia na dia lauegu ai, bona umui emui hereva amo basina
    haere henia.
  npi-ULB: किनकि अय्यूबले आफ्ना वचनहरू मेरो विरुद्धमा बोलेका छैनन् । त्यसैले तपाईंहरूकै
    जवाफले म तिनलाई जवाफ दिनेछैनँ ।
  yor-yor: Bí òun kò ti sọ̀rọ̀ sí mi, bẹ́ẹ̀ ni èmi kì yóò fi ọ̀rọ̀ yín dá a lóhùn.
  pes-OPCB: اگر ایوب با من به مباحثه پرداخته بود، با این نوع منطق پاسخ او را نمی‌دادم!
  tgl-ULB: Dahil hindi itinuon ni Job ang kaniyang mga salita laban sa akin, kaya
    hindi ko siya sasagutin gamit ang inyong mga salita.
  hui-hui: Yobo ibugua i̱la bi nale howa ibugua tí baba dege bi laya. Anigo ibugua
    bi ogoni i̱hondo lenedale nde i̱na tígua ladai birimidagua ndo ladai bidole.
  mya-mya: ယောဘသည် ငါ့ကိုရည်ဆောင်၍ ပြောပြီ မဟုတ်။ သင်တို့ပြန်ပြောသည်အတိုင်း ငါပြန်ပြောမည်
    မဟုတ်။
  bod-N: ཨེས་ཡོབ་ཁོང་གིས་གཏམ་གྱིས་བདག་ལ་རྒོལ་བ་མིན། ། ཁྱེད་ཅག་བཞིན་དུ་བདག་གིས་ཁོང་ལ་ལན་མི་འདེབས།
    །
  sna-sna: Asi Jobho haana kunongedza mashoko ake kwandiri, uye handingamupinduri
    namashoko enyu.
  spa-BLM: pues no ha dirigido sus palabras contra mí; tampoco le responderé con sus
    discursos.
  cac-cac: Man̈oc d'ayin ix yal juntzan̈ lolonel vin̈, yuj chi' man̈ ol in pac d'a
    vin̈ icha ix e c'ulej a ex tic.
  swh-ULB: Kwa kuwa Ayubu hajasema mojamoja maneno yake juu yangu, basi sitamjibu
    kwa maneno yenu.
  bel-bel: Калі б ён зьвяртаў словы да мяне, дык я ня вашымі словамі адказваў бы яму.
  deu-ELBBK: Er hat ja an mich keine Worte gerichtet, und mit euren Reden werde ich
    ihm nicht erwidern.
  mbb-OT: Emun iyan a edlelisen ni Job, ne kenè ku sikandin edtevaken te iring te
    keniyu he kedtavak.
  mal-2015: എന്റെ നേരെയല്ലല്ലോ അവൻ തന്റെ മൊഴികളെ പ്രയോഗിച്ചതു; നിങ്ങളുടെ വചനങ്ങൾകൊണ്ടു
    ഞാൻ അവനോടു ഉത്തരം പറകയുമില്ല.
  rmc-rmc: O Job na vakerďa manca, ale tumenca, no me leske šoha na odphenďomas avke
    sar tumen.“
  pes-OPV: زیرا که سخنان خود را به ضد من ترتیب نداده است، و به سخنان شما او را جواب
    نخواهم داد.
  ron-1924: Мие ну мь-а ворбит де-а дрептул, де ачея еу ый вой рэспунде ку тотул алтфел
    декыт вой.
  ben-OBCV: কিন্তু ইয়োব আমার বিরুদ্ধে তাঁর শব্দগুলি বিন্যাস সহকারে সাজাননি, ও আপনাদের
    যুক্তি দিয়ে আমিও তাঁকে উত্তর দেব না।
  som-som: Waayo, isagu erayadiisii iguma uu soo jeedin, Oo anigu hadalladiinnii isaga
    ugu jawaabi maayo.
  lat-VUC: 'Nihil locutus est mihi: et ego non secundum sermones vestros respondebo
    illi.'
  eng-ASVBT: For he hath not directed his words against me; Neither will I answer
    him with your speeches.
  ita-1885: Or egli non ha ordinati i suoi ragionamenti contro a me; Io altresì non
    gli risponderò secondo le vostre parole.
  eng-LXXUP: And ye have commissioned a man to speak such words.
  eng-ULB: For Job has not directed his words against me, so I will not answer him
    with your words.
  spa-VBL: Job no alineó sus argumentos contra mí, y yo no le responderé como ustedes
    lo hicieron.
  fra-_FOB: Il n'a pas dirigé ses discours contre moi, et je ne lui répondrai pas
    à votre manière.
  mal-mal: എനിക്കെതിരെയല്ലല്ലോ അവൻ തന്റെ വാക്കുകൾ പ്രയോഗിച്ചത്; നിങ്ങളുടെ വചനങ്ങൾകൊണ്ട്
    ഞാൻ അവനോട് ഉത്തരം പറയുകയുമില്ല.
  urd-GVR: Kyoṅki Ayyūb ne apne dalāyl kī tartīb se merā muqābalā nahīṅ kiyā, aur
    jab maiṅ jawāb dūṅgā to āp kī bāteṅ nahīṅ dohrāūṅgā.
  suz-BL: तन्‍न अय्‍युबम आं पर्बम मारेइ मदे। गो इन लोव़ खोदेंशो पा मेको कली लोव़ मलेत्‍तु।
  eng-NOY: He hath not directed his discourse against me, And with speeches like yours
    will I not answer him.
  ita-1927: Egli non ha diretto i suoi discorsi contro a me, ed io non gli risponderò
    colle vostre parole.
  ckb-ckb: ئەیوب قسەکانی ئاراستەی من نەکردووە و منیش بە قسەکانی ئێوە وەڵامی نادەمەوە.
  eng-BBE: I will not put forward words like these, or make use of your sayings in
    answer to him.
  kan-OKCV: ಯೋಬನು ನನಗೆ ವಿರೋಧವಾಗಿ ನುಡಿಗಳನ್ನು ಪ್ರಯೋಗ ಮಾಡಲಿಲ್ಲ; ನಿಮ್ಮ ವಾದಗಳಿಂದ ನಾನು ಅವನಿಗೆ
    ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: அவர் என்னைப்பார்த்துப் பேசினதில்லை; நீங்கள் சொன்ன வார்த்தைகளினால் நான்
    அவருக்கு மறுமொழி சொல்வதுமில்லை.
  spa-RV-1909: Ahora bien, Job no enderezó á mí sus palabras, ni yo le responderé
    con vuestras razones.
  ron-BTF: Acum el nu a îndreptat cuvintele sale împotriva mea, nici nu îi voi răspunde
    cu vorbirile voastre.
  eng-WEBP: for he has not directed his words against me; neither will I answer him
    with your speeches.
  eng-FBV: Job didn't line up his arguments against me, and I won't answer him the
    way you did.
  nld-1939: Tegen mij heeft hij nog geen bewijzen gebracht, En met de uwen weerleg
    ik hem niet.
  nch-BL: Sinta Job monajnanquilijtosquía nohuaya, na amo nijnanquilisquía quej amojuanti
    anquinanquilijtoque.
  vie-1934: Vả, Gióp không có tranh luận với tôi, Vậy, tôi sẽ chẳng dùng lời các anh
    mà đáp lại người.
  hin-CV: क्योंकि अय्योब ने अपना वक्तव्य मेरे विरोध में लक्षित नहीं किया था, मैं तो
    उन्हें आप लोगों के समान विचार से उत्तर भी न दे सकूंगा.
  spa-BES: No propondré palabras como éstas, ni haré uso de tus palabras para responderle.
  tdx-tdx: Tsy nalaha’e amako o saontsi’eo, vaho tsy o lañona’areoo ty hatoiko.
  tha-KJV: เขามิ​ได้​เพ่​งเล็งถ้อยคำของเขาใส่​ข้าพเจ้า และข้าพเจ้าจะไม่ตอบถ้อยคำของเขาด้วยคำพูดของท่าน
  por-BR-2018: Jó não dirigiu suas palavras a mim, nem eu lhe responderei com vossos
    dizeres.
  deu-ELO: Er hat ja an mich keine Worte gerichtet, und mit euren Reden werde ich
    ihm nicht erwidern. -
  eng-WYC-2018: Job spake nothing to me, and I not by your words shall answer him.
    (Job spoke to you, and said nothing to me, but I shall not shall answer him with
    words like yours.)
  epo-epo: Li ne direktis al mi siajn vortojn, Kaj per viaj diroj mi ne respondos
    al li.
  uig-PIN: Uning jǝnggǝ tizilƣan ⱨujum sɵzliri manga ⱪaritilƣan ǝmǝs; Ⱨǝm mǝn bolsam
    silǝrning gǝpliringlar boyiqǝ uningƣa jawab bǝrmǝymǝn
  beo-beo: Yoube da nama hame sia:i. E da dilima sia:su. Be na da dilia adole iabe
    defele, ema hame adole ia:noba.
  tpi-OTNT: Jop i no bin toktok long mi. Nogat. Em i toktok long yupela tasol. Tasol
    sapos em i bin mekim dispela tok long mi, bai mi no inap bekim wankain tok olsem
    yupela i bin bekim.
  hau-SA: Amma ba da ni Ayuba ya yi gardama ba kuma ba zan amsa masa da irin amsarku
    ba.
  uig-LAT: Uning jengge tizilghan hujum sözliri manga qaritilghan emes; Hem men bolsam
    silerning gepliringlar boyiche uninggha jawab bermeymen
  nde-nde: Kodwa uJobe kakaqondisisi amazwi akhe kimi, futhi kangiyikumphendula ngendlela
    yenu yokuphikisa.
  ton-ton: 'Pea ko eni, naʻe ʻikai te ne lea fakatotonu mai kiate au: pea ʻe ʻikai
    te u tali ʻaki ia ʻa hoʻomou ngaahi lea.'
  ces-1613: 'Odpovím: Ač Job neobracel proti mně řeči, a však slovy vašimi nebudu
    jemu odpovídati.'
  eng-WMB: for he has not directed his words against me; neither will I answer him
    with your speeches.
  tam-TCV: யோபு என்னோடு வாதாடவில்லை, நானும் உங்களின் வாதங்களைக்கொண்டு அவருக்குப் பதிலளிக்கமாட்டேன்.
  ceb-ULB: Kay dili man ako ang gitumong ni Job sa iyang mga pulong, busa dili ko
    siya tubagon sa inyong mga pulong.
  pol-UBG: Nie do mnie skierował swoje słowa, a ja nie odpowiem mu waszymi słowami.
  urd-GVU: کیونکہ ایوب نے اپنے دلائل کی ترتیب سے میرا مقابلہ نہیں کیا، اور جب مَیں
    جواب دوں گا تو آپ کی باتیں نہیں دہراؤں گا۔
  deu-1912: Gegen mich hat er seine Worte nicht gerichtet, und mit euren Reden will
    ich ihm nicht antworten.
  kan-2017: ಅವನು ನನಗೆ ಪ್ರತಿಕೂಲವಾಗಿ ಇನ್ನೂ ವಾದವನ್ನು ಹೂಡಲಿಲ್ಲ; ನಾನೂ ಅವನಿಗೆ ಉತ್ತರಕೊಡುವಾಗ
    ನಿಮ್ಮ ಹಾಗೆ ಮಾತನಾಡೆನು.
  yap-yap: Gathi gag e be non Job ngog, ya gimed machane fulweg rog e ri dabi bod
    rogon e fulweg ni mu pi’ed.
  hlt-MCSB: Olthui neh kai taengah rhong a pai pawt dongah nangmih ol neh anih te
    ka thuung mahpawh,” a ti nah.
  mdy-ETH: ዒዮቤ ማርሜሢ ዒንሢና ማዓንዳፓዓቴም ታኣናቱዋሴ፤ ታኣኒ ዒንሢ ጌስቴ ጎይፆ ዒዛም ማሂ ኬኤዛዓኬ።»
  twi-ASANTE: Sɛ Hiob ne me kasaeɛ a, anka merennyina mo adwenkyerɛ no so mmua no.
  eng-WEBU: for he has not directed his words against me; neither will I answer him
    with your speeches.
  wal-wal: Iyyoobi palamettidoogee inttenaarappe attin, tanaara gidenna. Taani intte
    haasayidoogaadan ayyo zaaruwaa immikke.
  spa-PDDPT: Él no dirigió sus palabras contra mí, ni yo le responderé con las palabras
    de ustedes.
  gun-gun: Ma'ẽ, xevy pe'ỹ ha'e ijayvu rire xee ma pendeayvuague rupi e'ỹ 'rã ambovai.
  ilo-ULB: Ta saan nga inturong ni Job dagiti sasaona maibusor kaniak, isu a saanko
    a sungbatan isuna kadagiti sasaoyo.
  kpg-kpg: Job ne helekai adu gi goodou, hagalee ne helekai mai gi di au, malaa dagu
    helekai gi di heeu a maa le hagalee e hai be di godou helekai.
  uig-ARA: ئۇنىڭ جەڭگە تىزىلغان ھۇجۇم سۆزلىرى ماڭا قارىتىلغان ئەمەس؛ ھەم مەن بولسام
    سىلەرنىڭ گەپلىرىڭلار بويىچە ئۇنىڭغا جاۋاب بەرمەيمەن
  sus-sus: Ayuba mu a xa masenyi tixi n tan xa xili ma. N fan man mu a yaabima wo
    xa masenyie ra.»
  pon-2006: Sohp mahseniong kumwail, e sohte mahseniong ie, eri, ei pasapeng sohte
    mwahn pahn duwehte amwail.
  ksd-ksd: Tago pa i ga tata tadav iau, Ma pa ina bali ia da kamumutal umana tinata.
  tur-YTC: Çünkü o bana karşı sözlerini yöneltmedi, Ben de ona sizin sözlerinizle
    yanıt vermeyeceğim.
  grc-BRENT: Ἀνθρώπῳ δὲ ἐπετρέψατε λαλῆσαι τοιαῦτα ῥήματα.
  ind-AYT: Ayub tidak mengarahkan kata-katanya terhadap aku, maka aku tidak akan menjawab
    dia dengan perkataanmu.
  nya-nya: Koma Yobu sanayankhule motsutsana ndi ine, ndipo ine sindimuyankha monga
    mmene inu mwamuyankhira.
  hrv-hrv: 'Nije meni on besjedu upravio: odvratit mu neću vašim riječima.'
  mps-mps: Te bidi Jopgo ena dali po me mibeo. Menio. Te dagebolo naga po wai dao.
    Tiali goli, agai te po enabolo me wai tigi sogo da, teda eno dagego wei ponani
    po tiwai wei ponogi menio,” wali.
  tpi-tpi: Jop i no bin toktok long mi. Nogat. Em i toktok long yupela tasol. Tasol
    sapos em i bin mekim dispela tok long mi, bai mi no inap bekim wankain tok olsem
    yupela i bin bekim.
  dan-1931: Mod mig har han ikke rettet sin Tale, og med eders Ord vil jeg ikke svare
    ham.
  vie-OVCB: Nếu Gióp tranh luận với tôi, tôi sẽ không dùng lý lẽ của các anh mà đối
    đáp!
  guj-2017: અયૂબે મારી સાથે દલીલ કરી નથી, તેથી હું તમારા શબ્દોથી તેને સામો જવાબ આપીશ
    નહિ.
  pon-2006A: Sohp mahseniong kumwail, e sohte mahseniong ie, eri, ei pasapeng sohte
    mwahn pahn duwehte amwail.
  por-BRBSL: pois ele não dirigiu suas palavras contra mim; nem lhe responderei com
    seus discursos.
  cth-cth: A lawknaw ni rep na tâdue hoeh nangmae lawk patetlah ahni teh bout ka pathung
    mahoeh.
  twi-twi: Nanso Hiob nkasa ntia me, na merennyina mo adwenkyerɛ so mmua no.
  hlt-hlt: Olthui neh kai taengah rhong a pai pawt dongah nangmih ol neh anih te ka
    thuung mahpawh,” a ti nah.
  tbz-SIM: Isɔbu do í nɑ́ɑ́nnɛ̀ mí nwe, n yóó ò tɛ̃̀ńnɛ́ tì yó ncɑ̃́ɑ̃́nnɛ̀mu di kpɛti.
  msy-2020: Jop uan mɨgɨrɨgɨaba na gasir puvatɨ, a ia mɨgei. A na gasɨtɨ, kɨ a ikarvaghamin
    mɨgɨrɨgɨaba, ian mɨgɨrɨgɨabar mɨrara mangan kogham.
  dop-dop: Pǝ tɑɣɑ mɑɣɑ Soopu yɔɣɔtɑɑ, ɩlɛ mɑ kɑɑ cɔ-ɩ mǝ kʋyɔɣɔtʋtʋ.
  azb-azb: Amma Əyyubun sözlərinin hədəfi mən deyiləm, Sizin sözlərinizlə ona cavab
    verməyəcəyəm.
  eng-DBY: Now he hath not directed [his] words against me; and I will not answer
    him with your speeches. ...
  hin-2017: जो बातें उसने कहीं वह मेरे विरुद्ध तो नहीं कहीं, और न मैं तुम्हारी सी
    बातों से उसको उत्तर दूँगा।
  wol-KYG: Du man la Baay Ayóoba jëme kàddoom, kon du seeni wax laa koy tontoo.
  eng-YLT: And he hath not set in array words for me, And with your sayings I do not
    answer him.
  eng-WYC-2017: Job spake nothing to me, and I not by your words shall answer him.
  eng-WMBB: for he has not directed his words against me; neither will I answer him
    with your speeches.
  urd-GVH: क्योंकि अय्यूब ने अपने दलायल की तरतीब से मेरा मुक़ाबला नहीं किया, और जब
    मैं जवाब दूँगा तो आपकी बातें नहीं दोहराऊँगा।
  rug-rug: Lopu koa rau gonagona mae ni Zobi sari nana zinama, meke lopu kaqu olaṉia
    rau koa rina mia zinama.
  gaz-gaz: Iyyoob garuu dubbii isaatiin na hin tuqne; anis falmii keessaniin deebii
    isaaf hin kennu.
  fra-LSG: 'Il ne s’est pas adressé directement à moi: Aussi lui répondrai-je tout
    autrement que vous.'
  yal-yal: Yuba mi a falane tixi n tan xan xili ma, n mi a yabima alo ɛ tan.”
  haw-1868: Aole ia i olelo ku e mai ia'u; Aole no hoi au e olelo aku ia ia me ka
    oukou mau olelo.
  arb-NAV: إِنَّهُ لَمْ يُوَجِّهْ حَدِيثَهُ إِلَيَّ، لِذَلِكَ لَنْ أُجِيبَهُ بِمِثْلِ
    كَلامِكُمْ.
  ewe-ewe: Gake Hiob metsɔ nya ɖe ŋunye o eye nyematsɔ miaƒe nyahehewo aɖo nya ŋu
    nɛ o.
  eng-LEE: 'But he hath not directed any words against me: and with your speeches
    will I not answer him.'
  asm-FB: কিয়নো তেওঁ মোৰ অহিতে কথা কোৱা নাই; আৰু মইও তোমালোকৰ কথাৰে তেওঁক উত্তৰ নিদিম।
  sus-A: عَيُبَ مُ عَ شَ مَسٍنيِ تِشِ ﭑ تَن شَ شِلِ مَ. ﭑ قَن مَن مُ عَ يَابِمَ وٌ
    شَ مَسٍنيِيٍ رَ.»
  fra-SBL: car il n'a pas dirigé ses paroles contre moi ; je ne lui répondrai pas
    non plus par vos discours.
  hbo-hbo: וְלֹא־עָרַ֣ךְ אֵלַ֣י מִלִּ֑ין וּ֝בְאִמְרֵיכֶ֗ם לֹ֣א אֲשִׁיבֶֽנּוּ׃
  kik-kik: No rĩrĩ, Ayubu ti niĩ ekwerekeirie ciugo ciake, na niĩ ndikũmũcookeria
    kũringana na mĩario yanyu.
  fra-NCL: Il n’a pas dirigé contre moi ses discours, mais ce n’est pas avec vos paroles
    que je lui répondrai.
  cek-AK: Job mah ka lok hae aek ai, na thuih o ih lok baktiah, anih ih lok to ka
    pathim mak ai.
  cuk-cuk: Job anga sunmaksasursoggua, an bemaryob Jobʼga ibmar sogosulid.
  uig-CYR: Униң җәңгә тизилған һуҗум сөзлири маңа қаритилған әмәс; Һәм мән болсам
    силәрниң гәплириңлар бойичә униңға җавап бәрмәймән
  tel-2017: అతడు నాతో వాదమాడలేదు. మీరు చెప్పిన మాటలను బట్టి నేనతనికి జవాబు ఇయ్యను.
  hat-BSA: Paske pawòl li yo pa t pale kont mwen menm, ni mwen p ap reponn li ak diskou
    pa nou yo.
  kos-kos: Job el tuh kaskas nu sumtal, ac tia nu sik, Tusruktu nga tiana ku in topkol
    oana ke komtal oru ah.
  hbo-WLC: וְלֹא־עָרַ֣ךְ אֵלַ֣י מִלִּ֑ין וּ֝בְאִמְרֵיכֶ֗ם לֹ֣א אֲשִׁיבֶֽנּוּ׃
  ibo-ibo: Ma Job edozighị okwu ya nʼusoro megide m, ya mere agaghị m eji ịrụ ụka
    unu zaghachi ya.
  ory-ory: କାରଣ ସେ ମୋʼ ବିରୁଦ୍ଧରେ କଥା କହି ନାହିଁ, କିଅବା ମୁଁ ତୁମ୍ଭମାନଙ୍କ କଥାରେ ତାହାକୁ
    ଉତ୍ତର ଦେବି ନାହିଁ।
  chk-chk: Hiop esap awena an kapas ngeniei, nge ngang üsap mochen pälüeni lon ititin
    ämi kapas.
  rop-rop: Job nomo bin tok langa mi wulijim ai kaan ensimbek langa im garram yumob
    agamin.
  ukr-1871: От же, коли б він обертав слова свої до мене, я б не по вашому вмів на
    його річ відказати.
  deu-1951: Er hat seine Worte nicht an mich gerichtet, so will ich ihm auch nicht
    antworten wie ihr.
  eng-JPS: For he hath not directed his words against me; neither will I answer him
    with your speeches.
  srp-1865: Nije na me upravio besjede, ni ja mu neæu odgovarati vašim rijeèima.
  lug-lug: Kyokka Yobu ebigambo bye tabyolekezza nze, era sijja kumuddamu na bigambo
    byammwe.
  heb-heb: ולא ערך אלי מלין ובאמריכם לא אשיבנו׃
  ben-IRV: কারণ ইয়োব আমার বিরুদ্ধে কোন কথা বলেনি, তাই আমিও আপনাদের কথায় তাকে উত্তর
    দেব না।
  pan-pan: ਨਾ ਤਾਂ ਉਸ ਮੇਰੇ ਵਿਰੁੱਧ ਗੱਲਾਂ ਕੀਤੀਆਂ, ਅਤੇ ਨਾ ਮੈਂ ਤੁਹਾਡੇ ਵਿਤਰਕਾਂ ਨਾਲ ਉਸ ਨੂੰ
    ਉੱਤਰ ਦਿਆਂਗਾ।
  mya-JVB: ယောဘသည် ငါ့ ကို ရည်ဆောင် ၍ ပြောပြီ မ ဟုတ်။ သင် တို့ပြန်ပြော သည်အတိုင်း
    ငါပြန် ပြောမည် မ ဟုတ်။
  hmo-hmo: Iobu ese umui dekenai ia hereva henia, lau dekenai lasi. To umui haere
    henia dalana be maoro lasi, bona egu haere be do ia idau.
  urd-urd: क्यूँकि न उसने मुझे अपनी बातों का निशाना बनाया, न मैं तुम्हारी तरह तक़रीरों
    से उसे जवाब दूँगा।
  rus-SYN: Если бы он обращал слова свои ко мне, то я не вашими речами отвечал бы
    ему.
  bqc-SIM: Lá Yobu i a yã́ dↄdↄmɛɛo, má wewà lá á òɛ̀wao.
  tcz-CHONGTHU: Job chun keima einel hihen hileh nanghon namanchah u hettheina bangin
    donbut ponge.
  mar-mar: ईयोबाने त्याचे शब्द माझ्या विरोधात वापरले नाहीत, म्हणून मी तुमच्या शब्दांनी
    त्यास उत्तर देणार नाही.
  qub-qub: Jobpis nogataga manami imatapis nimashachu. Nogapis manami gamcuna nishayquinöllaga
    Jobta nishächu.
  hat-hat: Se avè nou Jòb t'ap pale. Se pa avè m'. Konsa, mwen pral reponn msye yon
    lòt jan.
  eng-BSB: But Job has not directed his words against me, and I will not answer him
    with your arguments.
  eng-WEBPB: for he has not directed his words against me; neither will I answer him
    with your speeches.
  kbq-kbq: Jopu'a nagranena keaga osu'neanki tamagranenke keaga hu'ne. Hagi nagranema
    keagama hiresina, tamagrama kenonama huntazankna hu'na kenona huontosine.
  nhe-BL: Intla Job monajnanquilijtosquía nohuaya, ax na nijnanquilisquía queja inquinanquilijtoque.
  gub-BL: Aze mo aze'eg izupe, namume'u iwer mo ze'eg peze'eg zàwenugar ihe. Naze'eg
    kwaw izupe. Ta'e Izo uze'eg iko peme a'e xe. Nuze'eg kwaw ihewe.
  eng-DRA: He hath spoken nothing to me, and I will not answer him according to your
    words.
