verse: JOB.032.022
translations:
  mal-C: മുഖസ്തുതി പറയുന്നതിൽ ഞാൻ പ്രഗല്ഭനായിരുന്നെങ്കിൽ, എന്റെ സ്രഷ്ടാവ് എന്നെ ക്ഷണത്തിൽ
    നീക്കിക്കളയുമായിരുന്നു.
  deu-TKW: Denn ich verstehe mich nicht aufs Schmeicheln; gar leicht würde mich sonst
    mein Schöpfer hinwegnehmen.
  lin-lin: pamba te, soki nayebaki kobondela bato, Mokeli na ngai alingaki kolongola
    ngai mbala moko.
  eng-LSV: For I have not known to give flattering titles, || My Maker takes me away
    in a little.”
  eng-GNV: For I may not giue titles, lest my Maker should take me away suddenly.
  eng-WEBSTER: For I know not to give flattering titles; in so doing , my Maker would
    soon take me away.
  nhw-BL: Pampa sintla nijhueyimati se huan seyoc amo, Toteco catli nechchijqui nechchihuasquía
    nihuetzis nimictoc.
  swh-ONEN: kwa kuwa kama ningekuwa stadi wa kujipendekeza, Muumba wangu angeniondolea
    mbali kwa upesi.
  bba-bba: Domi nɑ ǹ yenibɑn dɔɔnɛ mɔ. Nɑ̀ n dɑɑ yen dɔɔnɛ mɔn nɑ, nɛn tɑkɑ kowo
    u n mɑn kpeerɑsie n tɛ.
  eng-KJVCPB: For I know not to give flattering titles; In so doing my Maker would
    soon take me away.
  luo-luo: nikech ka dine bed ni alony e wuondo ji to Jachwechna ditieka piyo nono.
  meu-meu: badina be hahenamo koikoi daladia na asi dibagu. Unu bama kara toma, ikaragu
    Diravana ese bema hamasegu haraḡa.
  npi-ULB: किनकि त्‍यस्तो दर्जा कसरी दिने हो म जान्‍दिनँ । मैले त्यसो गरें भने, मेरा
    सृष्‍टिकर्ताले मलाई चाँडै लैजानुहुन्‍छ ।
  yor-yor: Nítorí pé èmí kò mọ̀ ọ̀rọ̀ ìpọ́nni í sọ ní ṣíṣe bẹ́ẹ̀, ẹlẹ́dàá mi yóò mú
    mi kúrò lọ́gán.
  pes-OPCB: چون انسان چاپلوسی نیستم و گرنه خالقم مرا هلاک می‌کرد.
  tgl-ULB: Dahil hindi ko alam kung paano magbigay ng ganoong titulo; kung ginawa
    ko iyon, maaga akong kukunin ng aking Tagalikha.
  hui-hui: I̱na bi nagalone ngaru dewa laabo halu mendeali la debodebo bialu bi nalaruli.
    Mana ogonidagua biruyagua nde Ngode Datagaliwabe i̱ni wabiaga kago ibunime i̱
    homoliya bo waholebira, lene.
  mya-mya: သူတပါးကို ချီးမွမ်းသောစကားနှင့် မချော့မော့ တတ်။ ထိုသို့ပြုလျှင်၊ ငါ့ကိုဖန်ဆင်းတော်မူသော
    ဘုရား သည် ငါ့ကို ချက်ခြင်းပယ်ရှားတော်မူမည်။
  bod-N: ངོ་བསྟོད་ཅི་ལྟར་བྱེད་པ་ངས་མི་ཤེས། ། ཤེས་ན་རང་ཉིད་སྐྲུན་མཁན་དཀོན་མཆོག་གིས།
    ། བདག་ནི་མྱུར་དུ་མེད་པར་མཛད་ངེས་ཡིན། །
  sna-sna: nokuti dai ndaiva nyanzvi yokubata kumeso, Muiti wangu aizokurumidza kunditora.
  spa-BLM: Porque no sé dar títulos halagadores, o si no, mi Hacedor me llevaría pronto.
  cac-cac: Val yel, a in tic man̈ in b'eyb'aloc to ay junoc mach svic'chaan̈. Q'uinaloc
    icha chi', tzam yac'och in yaelal Dios, aton b'ojinac in.
  swh-ULB: Kwa kuwa sijui namna ya kutoa sifa; kama nitafanya hivyo, Muumba wangu
    atanikatilia mimi mbali.
  bel-bel: 'бо я ня ўмею лісьлівіць: цяпер забі мяне, Творца мой.'
  deu-ELBBK: 'Denn ich weiß nicht zu schmeicheln: gar bald würde mein Schöpfer mich
    wegnehmen.'
  mbb-OT: Wazà a melayam te kedigdig. Ne emun ebeelan ku heini, ne segugunà a edsiluti
    te Megbevayà he iyan mibaal kedì.”
  mal-2015: മുഖസ്തുതി പറവാൻ എനിക്കു അറിഞ്ഞുകൂടാ; അങ്ങനെ ചെയ്താൽ എന്റെ സ്രഷ്ടാവു ക്ഷണത്തിൽ
    എന്നെ നീക്കിക്കളയും.
  rmc-rmc: bo me man na džanav te guľarel. Te oda kerďomas, miro Stvoriťeľis man zňičinďahas!“
  pes-OPV: چونکه به گفتن سخنان تملق‌آمیز عارف نیستم. والا خالقم مرا به زودی خواهد
    برداشت.
  ron-1924: кэч ну штиу сэ лингушеск, алтфел ынтр-о клипялэ м-ар луа Зидиторул меу.
  ben-OBCV: যেহেতু আমি যদি তোষামোদিতে পারদর্শী হতাম, তবে আমার নির্মাতা অচিরেই আমাকে
    নিয়ে চলে যেতেন।
  som-som: Waayo, anigu ma aan aqaan si loo bixiyo magacyo faanid ah, Haddii kalese
    Kii i sameeyey ayaa haddiiba i qaadi lahaa.
  lat-VUC: Nescio enim quamdiu subsistam, et si post modicum tollat me factor meus.]
  eng-ASVBT: For I know not to give flattering titles; Else would my Maker soon take
    me away.
  ita-1885: Perciocchè io non so infingermi; Altrimenti, colui che mi ha fatto di
    subito mi torrebbe via.
  eng-LXXUP: 'For I know not how to respect persons: And if otherwise, even the moths
    would eat me.'
  eng-ULB: For I do not know how to give such titles; if I did so, my Maker would
    soon take me away.
  spa-VBL: No sé adular, y si lo hiciera mi Creador pronto me destruiría”.
  fra-_FOB: 'Car je ne sais pas flatter: mon créateur ne m''enlèverait-il pas bientôt!'
  mal-mal: മുഖസ്തുതി പറയുവാൻ എനിക്ക് അറിഞ്ഞുകൂടാ; അങ്ങനെ ചെയ്താൽ എന്റെ സ്രഷ്ടാവ് വേഗത്തിൽ
    എന്നെ നീക്കിക്കളയും.
  urd-GVR: Kyoṅki maiṅ ḳhushāmad kar hī nahīṅ saktā, warnā merā Ḳhāliq mujhe jald
    hī uṛā le jāegā.
  suz-BL: मारदे हना गो मिलो शिलो पस मजोक्‍नुङ। मो पाता हना आं कली सेल्‍बम आं कली रीब
    पा खतम पोक्ब।
  eng-NOY: For I know not how to flatter; Soon would my Maker take me away.
  ita-1927: poiché adulare io non so; se lo facessi, il mio Fattore tosto mi torrebbe
    di mezzo.
  ckb-ckb: چونکە زمانلووسی نازانم جارێ دروستکەرەکەم نامبات.
  eng-BBE: For I am not able to give names of honour to any man; and if I did, my
    Maker would quickly take me away.
  kan-OKCV: ಹೊಗಳುವುದರಲ್ಲಿ ನಾನು ಪ್ರವೀಣನಾಗಿದ್ದರೆ, ನನ್ನ ಸೃಷ್ಟಿಕರ್ತ ಆಗಿರುವವರು ನನ್ನನ್ನು
    ಬೇಗ ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿ.
  tam-2017: நான் ஆசை வார்த்தை பேச அறியேன்; பேசினால் என்னை உண்டாக்கினவர் சீக்கிரமாக
    என்னை எடுத்துக்கொள்வார்.
  spa-RV-1909: 'Porque no sé hablar lisonjas: de otra manera en breve mi Hacedor me
    consuma.'
  ron-BTF: Căci nu știu să dau titluri lingușitoare; făcând astfel, făcătorul meu
    m-ar lua curând.
  eng-WEBP: For I don’t know how to give flattering titles, or else my Maker would
    soon take me away.
  eng-FBV: I don't know how to flatter, and if I did my Creator would soon destroy
    me.
  nld-1939: 'Want ik heb geen verstand van vleierij: Mijn Schepper rukte mij dan aanstonds
    weg!'
  nch-BL: Pampa sinta nijhueyimati se huan seyoc amo, Toteco cati techchijqui techchihuasquía
    nihuetzis nimictoc.
  vie-1934: Vì tôi chẳng biết dua nịnh; Nếu dua nịnh, Đấng Tạo hóa tôi hẳn trừ diệt
    tôi tức thì.
  hin-CV: क्योंकि चापलूसी मेरे स्वभाव में नहीं है, तब यदि मैं यह करने लगूं, मेरे रचयिता
    मुझे यहां से उठा लें.
  spa-BES: Porque no puedo dar nombres de honor a ningún hombre; y si lo hiciera,
    mi Creador me llevaría rápidamente.
  tdx-tdx: Tsy haiko ty mitsiriry fa ho nasintan’ Andrianamboatse aniany.
  tha-KJV: เพราะข้าพเจ้าประจบสอพลอไม่​ได้ ถ้าทำอย่างนั้น ผู้​ทรงสร้างของข้าพเจ้าจะกำจัดข้าพเจ้าเสียในไม่​ช้า​”
  por-BR-2018: Pois não sei lisonjear; caso contrário ,meu Criador logo me removeria.
  deu-ELO: 'Denn ich weiß nicht zu schmeicheln: gar bald würde mein Schöpfer mich
    hinwegnehmen.'
  eng-WYC-2018: For I know not how long I shall abide alive, and if my Maker will
    take me away after a little time.
  epo-epo: Ĉar mi ne povoscias flati; Aliokaze pereigu min mia Kreinto.
  uig-PIN: Mǝn huxamǝt ⱪilixni ɵgǝnmigǝnmǝn; undaⱪ bolidiƣan bolsa, Yaratⱪuqum qoⱪum
    tezla meni elip ketidu».
  beo-beo: Na da osobo bagade dunuma hahayafuli sia:mu hamedei ba:sa. Amane hamoi
    ganiaba, Gode da hedolowane nama se dabe ia:noba.
  tpi-OTNT: Mi no man bilong grisim ol arapela man na mauswara nabaut. Na sapos mi
    mekim kain pasin olsem, orait wantu tasol God i bin wokim mi, em bai i kilim mi
    i dai.”
  hau-SA: gama da a ce na iya daɗin baki, da wanda ya yi ni ya ɗauke ni daga nan tuntuni.
  uig-LAT: Men xushamet qilishni ögenmigenmen; undaq bolidighan bolsa, Yaratquchum
    choqum tézla méni élip kétidu».
  nde-nde: ngoba ngabe ngangiligabazi ekukhulumeni, uMenzi wami ubezangisusa masinyane.”
  ton-ton: He ʻoku ʻikai te u ʻilo ke ʻai ʻae hingoa lapu; telia naʻa ʻave fakavave
    ai au ʻe hoku Tupuʻanga.
  ces-1613: Nebo neumím jmen proměňovati, nebo tudíž by mne zachvátil stvořitel můj.
  eng-WMB: For I don’t know how to give flattering titles, or else my Maker would
    soon take me away.
  tam-TCV: நான் முகஸ்துதியில் திறமையுள்ளவனாய் இருந்தால், என்னைப் படைத்தவர் விரைவில்
    என்னை எடுத்துக்கொள்வாராக.
  ceb-ULB: Kay wala ako nasayod kung unsaon paghatag niana nga mga titulo; kung nakahibalo
    ako, kuhaon na ako sa akong Magbubuhat sa dili madugay.
  pol-UBG: Nie umiem bowiem schlebiać, gdyż mój Stwórca wnet by mnie porwał.
  urd-GVU: کیونکہ مَیں خوشامد کر ہی نہیں سکتا، ورنہ میرا خالق مجھے جلد ہی اُڑا لے
    جائے گا۔
  deu-1912: Denn ich weiß nicht zu schmeicheln; leicht würde mich sonst mein Schöpfer
    dahinraffen.
  kan-2017: ಮುಖಸ್ತುತಿಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ನನ್ನಿಂದಾಗುವುದಿಲ್ಲ; ಮಾಡಿದರೆ ನನ್ನ ಸೃಷ್ಟಿಕರ್ತನು
    ನನ್ನನ್ನು ಬೇಗ ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  yap-yap: Dagnang rogon i pi’ be’ ngalang ko thin; ma fa’an gu ra rin’ ma Got e ra
    gechig nageg nib papay.
  hlt-MCSB: Hlang hlae ham khaw ka ming moenih, kai aka saii loh kai he phawn n'khoe
    lah ve.
  mdy-ETH: ታኣም ዓሲ ጋዳይሲሢ ማዑዋሴ፤ ዬያ ታ ማዻያታቴ ታና ማዤሢ ዑኬና ባባይዛንዳኔ።»
  twi-ASANTE: Na sɛ makwadare akorɔkorɔ mu a, anka me Yɛfoɔ bɛyi me afiri hɔ ntɛm
    so.
  eng-WEBU: For I don’t know how to give flattering titles, or else my Maker would
    soon take me away.
  wal-wal: Aissi giikko, asa coo sabbiyoobi taayyo mulekka erettenna. Taani qassi
    hegaa hanikko, tana Medhdhidaagee tana qaxxayana.
  spa-PDDPT: porque nunca supe adular. De otra manera, mi Hacedor pronto me consumiría.
  gun-gun: Mba'eta xee ma ajejou porã ukaa rupi ndaxeayvu kuaai. Ha'e rami e'ỹ va'e
    rire xemoingoare xereraa voi 'rãgue.
  ilo-ULB: Ta saanko nga ammo ti mangted iti kasta a pammadayaw; no inaramidko daytoy,
    iti mabiit, alaennakton ti Namarsua kaniak.
  kpg-kpg: Au e de iloo di hai nia helekai hagaamu. God gi daaligidia au be maa au
    gaa hai beenei.
  uig-ARA: مەن خۇشامەت قىلىشنى ئۆگەنمىگەنمەن؛ ئۇنداق بولىدىغان بولسا، ياراتقۇچۇم چوقۇم
    تېزلا مېنى ئېلىپ كېتىدۇ».
  sus-sus: N mu fata taamixiya ra, n na na raba, Ala n naboloma nɛ.»
  pon-2006: I sohte kin ese mwomwen lokaiahn kaping, oh Koht pahn mwadangete kalokei
    ie ma I pahn wia met.
  ksd-ksd: Pa iau la ta ra variru vakuku, Gala pata, gala kaugu Tena Vavaki na tak
    vue kaugu nilaun.
  tur-YTC: Çünkü methedici unvanlar vermeyi bilmem, Yoksa Yaratıcım beni hemen alıp
    götürürdü.
  grc-BRENT: Οὐ γὰρ ἐπίσταμαι θαυμάσαι πρόσωπα· εἰ δὲ μὴ, καὶ ἐμὲ σῆτες ἔδονται.
  ind-AYT: Sebab, aku tidak tahu cara untuk menyanjung. Jika aku melakukannya, Penciptaku
    akan segera mengambilku.”
  nya-nya: pakuti ndikanakhala wa luso loyankhula moshashalika, Mlengi wanga akanandilanga
    msanga.”
  hrv-hrv: Laskati ja ne umijem nikako, jer smjesta bi me Tvorac moj smaknuo.
  mps-mps: Eno gasa bidi dabe ili po olama, pedauwali wę ilama ebo menio. Ma, tama
    eno te tobage kolesaga igi sogo da, teda deli sogo tama te ena nigai Godigo ena
    ela mugi dao,” Elihugo te po wali.
  tpi-tpi: Mi no man bilong grisim ol arapela man na mauswara nabaut. Na sapos mi
    mekim kain pasin olsem, orait wantu tasol God i bin wokim mi, em bai i kilim mi
    i dai.”
  dan-1931: thi at smigre bruger jeg ikke, snart rev min Skaber mig ellers bort!
  vie-OVCB: Vì nếu tôi cố gắng xu nịnh, Đấng Tạo Hóa tôi sẽ sớm tiêu diệt tôi.”
  guj-2017: કેમ કે મને ખુશામત કરતાં આવડતું નથી; જો હું એમ કરું તો, સર્જનહાર ઈશ્વર
    મારો જલદી નાશ કરે.
  pon-2006A: I sohte kin ese mwomwen lokaiahn kaping, oh Koht pahn mwadangete kalokei
    ie ma I pahn wia met.
  por-BRBSL: Pois eu não sei como dar títulos lisonjeiros, ou então meu Criador logo
    me levaria embora.
  cth-cth: Bangkongtetpawiteh, tami oupnae hah ka thoum hoeh, telah nahoeh pawiteh,
    kasakkung ni palang na lat payon vaih.
  twi-twi: na sɛ makwadaw adɛfɛdɛfɛ mu a, anka me Yɛfo beyi me afi hɔ ntɛm so.
  hlt-hlt: Hlang hlae ham khaw ka ming moenih, kai aka saii loh kai he phawn n'khoe
    lah ve.
  tbz-SIM: N ketɛ́ kɛ í nɔ nkɛ duɔ̀ nkunɑɑtí, kɛ̀ m mɛ̀ dɔ̀ɔ̀ wèè n te ò yóó n túótɛ́mu
    bɑ̀mbɑ̀.
  msy-2020: Gumazamiziba akar isɨngtɨzibar me apezeperir arazim, kɨ a gɨfozir puvatɨ.
    Kɨ kamaghɨn damightɨ, Godɨn nan ingarizim zuamɨra na gasɨghasigham.”
  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑ tɑ nyɩ cɛsʋɣʋ. Ye mɑ tɩɩ lɑpɑ mpʋ, mɑ ŋmɑlʋ kɑ́ kɔɔlɩ-m
    lɔŋ kɛ́.
  azb-azb: Çünki yaltaqlıq nədir bilmərəm, Yoxsa Yaradanım məni yox edər.
  eng-DBY: For I know not how to flatter; my Maker would soon take me away.
  hin-2017: क्योंकि मुझे तो चापलूसी करना आता ही नहीं, नहीं तो मेरा सृजनहार क्षण भर
    में मुझे उठा लेता।
  wol-KYG: Xawma sax nu ñuy jaye, nde konoon ki ma sàkk gaaw ma fee jële.
  eng-YLT: For I have not known to give flattering titles, In a little doth my Maker
    take me away.
  eng-WYC-2017: For I know not how long I shall abide alive, and if my Maker will
    take me away after a little time.
  eng-WMBB: For I don’t know how to give flattering titles, or else my Maker would
    soon take me away.
  urd-GVH: क्योंकि मैं ख़ुशामद कर ही नहीं सकता, वरना मेरा ख़ालिक़ मुझे जल्द ही उड़ा
    ले जाएगा।
  rug-rug: Sina be bokabokaqu pa va lomolomoso tie, si kote la sa Tamasa meke va kilasa
    au.
  gaz-gaz: Utuu ani nama saaduu beekee, Uumaan koo silaa dafee lafa irraa na balleessa
    ture.
  fra-LSG: 'Car je ne sais pas flatter: Mon créateur m’enlèverait bien vite.'
  yal-yal: A yɛtɛna, n mi fatan muxu matɔxɛ, xanamu, naxan n daxi na yi n faxama nɛn
    mafurɛn.”
  haw-1868: No ka mea, aole au i ike e malimali wale aku; E lawe koke aku ia'u ko'u
    Mea nana i hana.
  arb-NAV: لأَنِّي لَا أَعْرِفُ التَّمَلُّقَ، وَإلَّا يَقْضِي عَلَيَّ صَانِعِي سَرِيعاً.
  ewe-ewe: elabena ne mebi le amefuflu me la, nye Wɔla akplɔm dzoe kpuie.
  eng-LEE: For I know not to give flattering titles; [for else] my Maker would speedily
    carry me away.
  asm-FB: কিয়নো মই খুচামোদ কৰিব নাজানো; কৰিলে, মোৰ সৃষ্টিকৰ্ত্তাই শীঘ্ৰে মোক ইহলোকৰ
    পৰা লৈ যাব।
  sus-A: ﭑ مُ قَتَ تَامِشِيَ رَ، ﭑ نَ نَ رَبَ، عَلَ ﭑ نَبٌلٌمَ نّ.»
  fra-SBL: Car je ne sais pas donner des titres flatteurs, ou bien mon Créateur m'emporterait
    bientôt.
  hbo-hbo: כִּ֤י לֹ֣א יָדַ֣עְתִּי אֲכַנֶּ֑ה כִּ֝מְעַ֗ט יִשָּׂאֵ֥נִי עֹשֵֽׂנִי׃
  kik-kik: nĩ ũndũ korwo ndĩ mwara na kũgaathĩrĩria, Mũnyũũmbi no anjeherie narua.
  fra-NCL: Car je ne sais pas flatter ; autrement mon Créateur m’enlèverait sur-le-champ.
  cek-AK: Minawk pakoehhaih lok thuih hanah ka panoek ai; to tiah ka thuih nahaeloe,
    kai sahkung Sithaw mah kai hae amrosak ving tih.
  cuk-cuk: Yogasaar-gakansaale an emargi nued sunmakosulid. An deyob imakdele, Bab-Dummad-we-napnegse-an-odenonikid,
    sabsur-an-odurdako itole.”
  uig-CYR: Мән хушамәт қилишни үгәнмигәнмән; ундақ болидиған болса, Яратқучум чоқум
    тезла мени елип кетиду».
  tel-2017: ముఖస్తుతి చేయడం నా చేత కాదు. అలా చేస్తే నన్ను చేసినవాడు శీఘ్రంగా నన్ను
    నిర్మూలం చేస్తాడు.
  hat-BSA: Paske mwen pa konn flate moun, sof Sila ki kreye mwen an, ta vin ranmase
    m fè m ale.”
  kos-kos: Nga tia wi yukin mwet, Ac nga fin oru, God El ac sa na in kaiyu.
  hbo-WLC: כִּ֤י לֹ֣א יָדַ֣עְתִּי אֲכַנֶּ֑ה כִּ֝מְעַ֗ט יִשָּׂאֵ֥נִי עֹשֵֽׂנִי׃
  ibo-ibo: Nʼihi na ọ bụrụ na m bụ ọka nwere ire ụtọ nʼịja ihe na-ezighị ezi mma,
    Onye kere m ga-ewepụ m nʼoge na-adịghị anya.
  ory-ory: କାରଣ ମୁଁ ଚାଟୁବାଦ କରି ଜାଣେ ନାହିଁ; କଲେ ମୋହର ସୃଷ୍ଟିକର୍ତ୍ତା ଶୀଘ୍ର ମୋତେ ସଂହାର
    କରିବେ।
  chk-chk: Pun are üpwe sip lon kapas motoutou, ewe Chon Föriei epwe müttir angeeila.”
  rop-rop: '@see-verse:JOB.032.021'
  ukr-1871: Лестити бо я не вмію, нехай би й зараз убив мене Творець мій!
  deu-1951: denn ich kann nicht schmeicheln, leicht möchte mein Schöpfer mich sonst
    wegraffen!
  eng-JPS: For I know not to give flattering titles; else would my Maker soon take
    me away.
  srp-1865: Jer ne umijem laskati; odmah bi me uzeo tvorac moj.
  lug-lug: Kubanga singa mpaaniriza, Omutonzi wange yandyanguye okunziggyawo.”
  heb-heb: כי לא ידעתי אכנה כמעט ישאני עשני׃
  ben-IRV: কারণ আমি জানি না সেরকম উপাধি কীভাবে দিতে হয়; যদি আমি তা করে থাকি, তবে
    আমার সৃষ্টিকর্ত্তা আমায় খুব তাড়াতাড়ি সরিয়ে দেবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਕਿਸੇ ਦੀ ਚਾਪਲੂਸੀ ਕਰਨੀ ਆਉਂਦੀ ਹੀ ਨਹੀਂ, ਨਹੀਂ ਤਾਂ ਮੇਰਾ ਸਿਰਜਣਹਾਰ
    ਮੈਨੂੰ ਛੇਤੀ ਚੁੱਕ ਲਵੇਗਾ।”
  mya-JVB: သူတပါးကို ချီးမွမ်း သောစကားနှင့် မ ချော့မော့တတ်။ ထိုသို့ပြုလျှင်၊ ငါ့ ကိုဖန်ဆင်း
    တော်မူသောဘုရား သည် ငါ့ ကို ချက်ခြင်း ပယ်ရှား တော်မူမည်။
  hmo-hmo: badina be hanamoa koikoi dalana lau diba lasi, bona bema unai bamona lau
    karaia, lau ia karaia Dirava ese lau do ia hamasea haraga.”
  urd-urd: क्यूँकि मुझे ख़ुश करने का ख़िताब देना नहीं आता, वर्ना मेरा बनाने वाला मुझे
    जल्द उठा लेता।
  rus-SYN: 'потому что я не умею льстить: сейчас убей меня, Творец мой.'
  bqc-SIM: Tó má gbɛ̃kɛkɛa ń lɛ́o dↄ̃, ma Kɛna a ma sɛ tamanↄ gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Keiman joulhep ding kagot a ahile eisempan gangtah in eisumang jeng
    hen.
  mar-mar: खुशामत कशी करावी ते मला माहीती नाही, जर मी तसे केले असेल तर, माझा निर्माता
    मला लवकर घेवून जाईल.
  qub-qub: Nogaga pipäpis manami faburnin parlächu. ¡Chayno parlaptëga Camamajninchi
    Tayta Diosmi jinan öra castigamanman!
  hat-hat: Mwen pa konn flate moun. Lèfini, si m' ta fè sa, Bondye ki kreye m' lan
    ta disparèt mwen lapoula.
  eng-BSB: For I do not know how to flatter, or my Maker would remove me in an instant.
  eng-WEBPB: For I don’t know how to give flattering titles, or else my Maker would
    soon take me away.
  kbq-kbq: Hagi nagrama havigema nagiteti'ma hu'na vahe'ma husga hunte'zante'ma knare'ma
    hu'noresi'na, nagri'ma tro'ma hunante'nea Anumzamo'a nagrira nazeri fanane hiresine.
  nhe-BL: Pampa intla nijhueyimati se huan seyoc axtle, Toteco tlen nechchijqui nechchihuasquía
    nihuetzis nimictoc.
  gub-BL: Namume'u e kwaw teko wakatu haw wanupe ihe. Aze mo azapo nezewe haw, zaneapo
    arer uzepyk mo herehe.
  eng-DRA: For I know not how long I shall continue, and whether after a while my
    Maker may take me away.
