verse: JOB.032.015
translations:
  mal-C: “അവർ പരിഭ്രാന്തരായി; അവർക്ക് ഉത്തരമായി ഒന്നുംതന്നെ പറയാനില്ല; അവർക്കു മൊഴിമുട്ടിയിരിക്കുന്നു.
  deu-TKW: Sie sind bestürzt, antworten nicht mehr; die Worte sind ihnen ausgegangen.
  lin-lin: Bayoki soni, batikali ata na liloba moko te ya koloba, makambo ya koloba
    esili bango na minoko !
  eng-LSV: (They have broken down, || They have not answered again, || They removed
    words from themselves.
  eng-GNV: Then they fearing, answered no more, but left off their talke.
  eng-WEBSTER: 'They were amazed, they answered no more: they left off speaking.'
  nhw-BL: “Job, ni eyi mohuampoyohua momajmatijtoque huan ayacmo quimatij tlaque quiijtose.
  swh-ONEN: “Wametiwa hofu na hawana la zaidi la kusema; maneno yamewaishia.
  bba-bba: Yoobu, wee bɑ nɔɔ mɑri tɛ̃, bɑ biɑ ye bɑ koo wisi mɑ bɑ wɑ̃ɑ sekuru sɔɔ.
  eng-KJVCPB: 'They were amazed, they answered no more: They left off speaking.'
  luo-luo: “Jogi dhogi omoko, gionge gima ginyalo dwoko; weche orumonegi.
  meu-meu: Idia na e hemaraimu, asie haeremu; asi edia hereva ta.
  npi-ULB: यी तिन जना मानिसका बोली बन्‍द भएका छन् । तिनीहरूले फेरि अय्यूबलाई जवाई
    दिन सक्दैनन् । तिनीहरूसँगत बोल्‍नलाई एउटै शब्द पनि छैन ।
  yor-yor: “Ẹnu sì yà wọ́n, wọn kò sì dáhùn mọ́, wọ́n ṣíwọ́ ọ̀rọ̀ í sọ.
  pes-OPCB: شما حیران نشسته‌اید و هیچ جوابی ندارید.
  tgl-ULB: Hindi makaimik ang tatlong mga lalaking ito; hindi na nila masagot si Job;
    ni isang salita ay wala na silang masabi.
  hui-hui: Ai Yobo-o de handa. Í̠naga nenege agali o bedarunaga mini emene tubagioreda.
    Ani bidago hondowa í̠na ti bime bope harigoni. Tigua bi mbira lone labe nahe tinaga
    ne hariga ndibulo biru wima pedagoni.
  mya-mya: ဤသူတို့သည် မိန်းမောတွေဝေလျက်ပြန်၍ မပြောဘဲ တိတ်ဆိတ်စွာ နေကြ၏။
  bod-N: དེ་རྣམས་འཇིགས་སྐྲག་སྐྱེས་ཏེ་ལན་མ་བཏབ། ། མི་དེ་རྣམས་ལ་སྨྲ་བ་ཅི་ཡང་མེད། །
  sna-sna: “Vashamiswa uye havachina chokureva; vapererwa namashoko.
  spa-BLM: “Están asombrados. No responden más. No tienen nada que decir.
  cac-cac: A ticnaic mamin Job, a eb' vin̈ oxvan̈ tic, somchajnac eb' vin̈, max yal-laj
    spacan eb' vin̈ tas ix ala'.
  swh-ULB: Hawa watu watatu wamep igwa bumbuwazi; hawawezi kuendelea kumjibu Ayubu;
    hawana neno zaidi la kusema.
  bel-bel: 'Спалохаліся, не адказваюць болей: перасталі гаварыць.'
  deu-ELBBK: Sie sind bestürzt, sie antworten nicht mehr, die Worte sind ihnen ausgegangen.
  mbb-OT: Guntaan nekepereremek kew ne wazè niw en egkekaǥi.
  mal-2015: അവർ പരിഭ്രമിച്ചിരിക്കുന്നു; ഉത്തരം പറയുന്നില്ല; അവർക്കു വാക്കു മുട്ടിപ്പോയി.
  rmc-rmc: „Job, imar na džanen so tuke te odphenel a nane len imar lava.
  pes-OPV: ایشان حیران شده، دیگر جواب ندادند، وسخن از ایشان منقطع شد.
  ron-1924: Ей се тем, ну май рэспунд! Ли с-а тэят кувынтул!
  ben-OBCV: “তারা ভীতসন্ত্রস্ত হয়ে পড়লেন ও তাদের আর কিছুই বলার ছিল না; তাদের শব্দ
    হারিয়ে গিয়েছিল।
  som-som: Iyagii way yaabsan yihiin, oo mar dambena ma ay jawaabaan; Oo wax ay ku
    yidhaahdaanna ma leh.
  lat-VUC: Extimuerunt, nec responderunt ultra, abstuleruntque a se eloquia.
  eng-ASVBT: 'They are amazed, they answer no more: They have not a word to say.'
  ita-1885: Essi si sono sgomentati, non hanno più risposto; Le parole sono state
    loro tolte di bocca.
  eng-LXXUP: They were afraid, they answered no longer; They gave up their speaking.
  eng-ULB: These three men are dumbfounded; they can answer Job no longer; they have
    not a word more to say.
  spa-VBL: Se quedaron sin palabras, sin nada más que decir.
  fra-_FOB: Ils sont consternés! Ils ne répondent plus! On leur a ôté l'usage de la
    parole!
  mal-mal: അവർ പരിഭ്രമിച്ചിരിക്കുന്നു; ഉത്തരം പറയുന്നില്ല; അവർക്ക് വാക്ക് മുട്ടിപ്പോയി.
  urd-GVR: Āp ghabrā kar jawāb dene se bāz āe haiṅ, ab āp kuchh nahīṅ kah sakte.
  suz-BL: एकोपुकी श्‍येत्‍थ दुम्‍शो बाक्‍नीमी। मिनु एकोपुकीमी मारेइ लोव़ लेन्‍ने मचाप्‍नीम।
  eng-NOY: They were confounded! they answered no more! They could say nothing!
  ita-1927: Eccoli sconcertati! non rispondon più, non trovan più parole.
  ckb-ckb: «واقیان وڕماوە و هیچ وەڵامیش نادەنەوە؛ قسەیان لێ داماڵرا.
  eng-BBE: Fear has overcome them, they have no more answers to give; they have come
    to an end of words.
  kan-OKCV: “ಯೋಬನೇ, ಇವರು ವಿಸ್ಮಯಗೊಂಡು ಇನ್ನು ಉತ್ತರ ಕೊಡದವರಾಗಿದ್ದಾರೆ; ಇವರಿಗೆ ಮಾತನಾಡಲು
    ಪದಗಳೇ ಸಿಕ್ಕುತ್ತಾಯಿಲ್ಲ.
  tam-2017: அவர்கள் கலங்கி பிறகு மறுமொழி சொல்லாதிருக்கிறார்கள்; அவர்களுக்குப் பேச்சு
    நின்றுபோனது.
  spa-RV-1909: 'Espantáronse, no respondieron más: fuéronseles los razonamientos.'
  ron-BTF: Ei au fost uimiți, nu au mai răspuns, au părăsit vorbirea.
  eng-WEBP: “They are amazed. They answer no more. They don’t have a word to say.
  eng-FBV: You sit there speechless with nothing left to say.
  nld-1939: Zij zijn verslagen, weten niets meer te zeggen, De woorden laten hen in
    de steek.
  nch-BL: “Job, ni eyi mohuampoyohua momajmatijtoque huan ayecmo quimatij taya quiijtose.
  vie-1934: Họ sửng sốt không đáp chi nữa; Đã cạn lời hết tiếng rồi.
  hin-CV: “वे निराश हो चुके हैं, अब वे उत्तर ही नहीं दे रहे; अब तो उनके पास शब्द न
    रह गए हैं.
  spa-BES: El miedo los ha vencido, no tienen más respuestas que dar; Han llegado
    a su fin.
  tdx-tdx: Angoae iereo, tsy mamale ka; nijiañe ty saontsi’ iareo.
  tha-KJV: เขาทั้งหลายก็​ตกตะลึง เขาไม่ตอบอีก เขาไม่​มี​ถ้อยคำจะพูดสักคำเดียว
  por-BR-2018: Estão pasmos, não respondem mais; faltam-lhes palavras.
  deu-ELO: Sie sind bestürzt, sie antworten nicht mehr, die Worte sind ihnen ausgegangen.
  eng-WYC-2018: They [much] dreaded, and answered no more, and took away speech from
    themselves. (For, Job, they be afraid, and have no more answers, and nothing left
    to say.)
  epo-epo: Ili perdis la kuraĝon, ili ne plu respondis; Mankas al ili vortoj.
  uig-PIN: (Bu üqǝylǝn ⱨǝyranuⱨǝs bolup, ⱪayta jawab berixmidi; Ⱨǝmmǝ sɵz ulardin
    uqup kǝtti.
  beo-beo: 'Yoube! Ilia sia: da dafai dagoi. Ilia dima bu adole imunu gogolesa.'
  tpi-OTNT: “Jop, lukim. Tingting bilong ol pren bilong yu i sot olgeta, long wanem,
    yu bin daunim ol nogut tru. Maus bilong ol i pas tru, na ol i no inap mekim sampela
    tok moa.
  hau-SA: “Mamaki ya kama su kuma ba su da abin cewa; kalmomi sun kāsa musu.
  uig-LAT: (Bu ücheylen heyranuhes bolup, qayta jawab bérishmidi; Hemme söz ulardin
    uchup ketti.
  nde-nde: Sebededile kabaselakho okunye abangakutsho; sebesilela amazwi.
  ton-ton: '“Naʻe ofo ʻakinautolu, ʻo ʻikai te nau toe lea: pea fakalongo pe.'
  ces-1613: Bojí se, neodpovídají více, zavrhli od sebe slova.
  eng-WMB: “They are amazed. They answer no more. They don’t have a word to say.
  tam-TCV: “அவர்கள் மனங்கலங்கி மேலும் எதுவும் சொல்ல முடியாதிருக்கிறார்கள்; அவர்களுக்கு
    வார்த்தைகள் கிடைக்கவில்லை.
  ceb-ULB: Wala na gayoy masulti pa kining tulo ka kalalakin-an; dili na gayod sila
    makatubag kang Job; wala na silay dugang pang maingon.
  pol-UBG: Zaniepokoili się i już nie odpowiadali; przestali mówić.
  urd-GVU: آپ گھبرا کر جواب دینے سے باز آئے ہیں، اب آپ کچھ نہیں کہہ سکتے۔
  deu-1912: Ach! sie sind verzagt, können nicht mehr antworten; sie können nicht mehr
    reden.
  kan-2017: ಅವರು ಬೆರಗಾಗಿ ಇನ್ನು ಉತ್ತರಕೊಡಲಾರರು, ಅವರ ಸೊಲ್ಲೇ ಅಡಗಿಹೋಯಿತು.
  yap-yap: Job, kema’ e thin u langrad; dakriy e fulweg rorad ngom.
  hlt-MCSB: Amih lamkah ol khaw vawt uh tih, a rhihyawp uh dongah koep doo uh pawh.
  mdy-ETH: «ዬያ ዒ ጌዔሢሮ ዔያታ ዲቃቲ ጎዖንዶ ጎይሢ ባይዜሢሮ ፔቴታዖ ዔኤቢ ጋዓኒ ዔያታ ዳንዳዒባኣሴ።
  twi-ASANTE: “Mo ho adwiri mo, monni hwee ka bio; mo nsɛm asa.
  eng-WEBU: “They are amazed. They answer no more. They don’t have a word to say.
  wal-wal: “Iyyoobaa, eti dagammidi, ne haasayaassi zaaruwaa immanau danddayibookkona;
    etau haasayiyoobai xayiis.
  spa-PDDPT: Se desconcertaron, ya no responden. Sus palabras los abandonaron.
  gun-gun: — Jó, neirũ kuery mboapyve onhemondyi vy nanembovai kuaavei, ha'e kuery
    pe oata ma merami ayvu.
  ilo-ULB: Awanen ti naibaga dagiti tallo a lallaki; saandan a masungbatan ni Job;
    awanen ti sao a maibagada.
  kpg-kpg: “Meenei Job, nadau helekai la hagalee dono hagamaamaa ai. Deai nadau helekai
    e helekai adu gi di goe ai.
  uig-ARA: (بۇ ئۈچەيلەن ھەيرانۇھەس بولۇپ، قايتا جاۋاب بېرىشمىدى؛ ھەممە سۆز ئۇلاردىن
    ئۇچۇپ كەتتى.
  sus-sus: «Limaniya bara ba wo yi ra. Yaabi yo mu na sɔnɔn wo naxan tima.
  pon-2006: Maing Sohp, arail koasoi kan sohte wia sawas ehu; sohte me re kak sapengkin
    komwi.
  ksd-ksd: Io, dital ruva, dital ga ti ki na taur, Ma pa dital tak mule ra ngie i
    dital.
  tur-YTC: Şaşırdılar, artık yanıt vermiyorlar. Söyleyecek sözleri yok.
  grc-BRENT: Ἐπτοήθησαν, οὐκ ἀπεκρίθησαν ἔτι, ἐπαλαίωσαν ἐξ αὐτῶν λόγους.
  ind-AYT: Mereka bingung, dan tidak dapat menjawab lagi; setiap perkataan mereka
    sudah lenyap.
  nya-nya: “Iwo asokonezeka ndipo alibe choti ayankhulenso; mawu awathera.
  hrv-hrv: Poraženi, otpovrgnut ne mogu, riječi zapeše u grlu njihovu.
  mps-mps: “Jop, suao. Naga abagi dedego homu kolesaga dęą salio. Magi baso meni.
    Nago augwali dolama, mu aiyaba mu elaluali. Augwaligo pedauwali mu pania sali.
    Tama augwaligo po meba ma wabo usu egobeo.
  tpi-tpi: “Jop, lukim. Tingting bilong ol pren bilong yu i sot olgeta, long wanem,
    yu bin daunim ol nogut tru. Maus bilong ol i pas tru, na ol i no inap mekim sampela
    tok moa.
  dan-1931: De blev bange, svarer ej mer, for dem slap Ordene op.
  vie-OVCB: Các anh hãy ngồi yên đó, không phải nói thêm gì.
  guj-2017: આ ત્રણ માણસો સ્તબ્ધ થઈ ગયા; તેઓ અયૂબને જવાબ આપી શક્યા નહીં. તેઓની પાસે
    બોલવાને કોઈ શબ્દો રહ્યા નથી.
  pon-2006A: Maing Sohp, arail koasoi kan sohte wia sawas ehu; sohte me re kak sapengkin
    komwi.
  por-BRBSL: “Eles estão maravilhados. Eles não respondem mais. Eles não têm uma palavra
    a dizer.
  cth-cth: A lung a pout awh teh, pathung awh hoeh toe, lawkkamuem ao awh toe.
  twi-twi: “Wɔn ho adwiriw wɔn, wonni hwee ka bio; wɔn nsɛm asa.
  hlt-hlt: Amih lamkah ol khaw vawt uh tih, a rhihyawp uh dongah koep doo uh pawh.
  tbz-SIM: Dɛ̀ di dimu di í yɑ̀ di bo ò tɛ̃̀ńnɛ́ tì, yɛtɑnnɔ̀ yɛɛ̀ di dòńtɛ́.
  msy-2020: “Jop, nɨ gan. Nɨn namakabar nɨghnɨziba otefe. Me ua nɨ mɨkɨmamin mɨgɨrɨgɨabagh
    asagha nɨmɨra iti.
  dop-dop: Sɔɣɔntʋ kpɑ-mɛ, ɩ́ lɑŋɑ kʋyɔɣɔtʋtʋ, ɩɩ tɑsǝɣɩ cɔʋ.
  azb-azb: Onlar məəttəl qaldılar. Artıq cavab tapmadılar. Deməyə sözləri qalmadı.
  eng-DBY: They were amazed, they answered no more; words failed them.
  hin-2017: “वे विस्मित हुए, और फिर कुछ उत्तर नहीं दिया; उन्होंने बातें करना छोड़
    दिया।
  wol-KYG: Ñii kat jommi nañu, waxatuñu; ba kàddu dëddu leen!
  eng-YLT: (They have broken down, They have not answered again, They removed from
    themselves words.
  eng-WYC-2017: They [much] dreaded, and answer-ed no more, and took away speech from
    themselves.
  eng-WMBB: “They are amazed. They answer no more. They don’t have a word to say.
  urd-GVH: आप घबराकर जवाब देने से बाज़ आए हैं, अब आप कुछ नहीं कह सकते।
  rug-rug: Zobi, ele nunala sari ka ṉeta, loke dia inolaṉa, meke loke zinama pule
    si koa.
  gaz-gaz: “Isaan abdii kutatanii waan jedhan dhaban; dubbiinis isaan harkaa badde.
  fra-LSG: Ils ont peur, ils ne répondent plus! Ils ont la parole coupée!
  yal-yal: “Yuba, i lanfane bata tunnaxɔlɔ e ma, e mi fa i yabima, fala mi fa e xɔn.
  haw-1868: 'Ua pilipu lakou, aole lakou i ekemu hou mai: A hooki iho lakou i ka olelo
    ana.'
  arb-NAV: لَقَدْ تَحَيَّرُوا، يَا أَيُّوبُ، وَلَمْ يُجِيبُوا إِذْ أَعْيَاهُمُ النُّطْقُ،
  ewe-ewe: “Woƒe mo wɔ yaa, nya aɖeke megale wo si woagblɔ o eye gbɔgblɔ bu ɖe wo.
  eng-LEE: 'They are dismayed, they answer no more: words have escaped away from them.'
  asm-FB: তোমালোকে তধা লাগিল, উত্তৰ নিদিয়ে আৰু; তেওঁবিলাকৰ কবলৈকে কথা নাইকিয়া হল।
  sus-A: «لِمَنِيَ بَرَ بَ وٌ يِ رَ. يَابِ يٌ مُ نَ سْنْن وٌ نَشَن تِمَ.
  fra-SBL: « Ils sont stupéfaits. Ils ne répondent plus. Ils n'ont pas un mot à dire.
  hbo-hbo: חַ֭תּוּ לֹא־עָ֣נוּ עֹ֑וד הֶעְתִּ֖יקוּ מֵהֶ֣ם מִלִּֽים׃
  kik-kik: “Nĩmamakĩte, na matirĩ na ũndũ ũngĩ mangiuga; nĩmarigĩtwo nĩ atĩa mangiuga.
  fra-NCL: Les voilà interdits ; ils ne répondent rien ; la parole leur fait défaut.
  cek-AK: Nihcae loe dawnrai o, lokthuih han tawn o ai pongah lok apae ai ah oh o
    duem.
  cuk-cuk: ”Job, wemar-warbaagwadi gege bar be-abin-imakmalad, ar aku itonanaid, e-binsaed
    galakudmalad.
  uig-CYR: (Бу үчәйлән һәйрануһәс болуп, қайта җавап беришмиди; Һәммә сөз улардин
    учуп кәтти.
  tel-2017: వారు ఆశ్చర్యపడి ఇక జవాబు చెప్పడం మానుకున్నారు. పలకడానికి వారికి మాట ఒకటి
    కూడా లేదు.
  hat-BSA: “Yo etonnen nèt; yo pa reponn ankò. Yo pa gen mo ki pou di.
  kos-kos: “Job, wanginla ma eltal ku in fahk; Wanginna ma eltal ku in sang topuk
    kom.
  hbo-WLC: חַ֭תּוּ לֹא־עָ֣נוּ ע֑וֹד הֶעְתִּ֖יקוּ מֵהֶ֣ם מִלִּֽים׃
  ibo-ibo: “Ha adaala mba na-enweghị ihe ọzọ ha ga-ekwu; ike okwu agwụla ha.
  ory-ory: ସେମାନେ ବିସ୍ମିତ ଅଛନ୍ତି, ସେମାନେ ଆଉ ଉତ୍ତର ଦିଅନ୍ତି ନାହିଁ, ସେମାନଙ୍କର କୌଣସି କଥା
    କହିବାକୁ ନାହିଁ।
  chk-chk: Iwe, esap chüen wor mine repwe pälüeni ngonuk, Hiop, esap chüen wor mine
    repwe tongeni apasa.
  rop-rop: “Holot yumob bin gedim shok, dumaji yumob nomo bin abum eni wed blanga
    tok na.
  ukr-1871: Полякались, мовчять, перестали говорити.
  deu-1951: Sie sind geschlagen, sie geben keine Antwort mehr, die Worte sind ihnen
    ausgegangen!
  eng-JPS: They are amazed, they answer no more; words are departed from them.
  srp-1865: Smeli su se, ne odgovaraju više, nestalo im je rijeèi.
  lug-lug: “Basobeddwa, tebalina kya kwogera, ebigambo bibaweddeko.
  heb-heb: חתו לא ענו עוד העתיקו מהם מלים׃
  ben-IRV: এই তিনজন হতবাক হয়েছিল; তারা ইয়োবকে আর উত্তর দিতে পারে নি; তাদের আর একটা
    কথাও বলার ছিল না।
  pan-pan: “ਉਹ ਘਬਰਾ ਗਏ ਅਤੇ ਹੋਰ ਉੱਤਰ ਨਹੀਂ ਦਿੱਤਾ, ਉਹਨਾਂ ਨੇ ਬੋਲਣਾ ਬੰਦ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ဤသူတို့သည် မိန်းမော တွေဝေလျက်ပြန် ၍ မ ပြောဘဲ တိတ်ဆိတ်စွာ နေကြ၏။
  hmo-hmo: “Iobu e, oiemu turana edia hereva idia ore, idia daradara noho. Edia haere
    dalana be hegeregere lasi.
  urd-urd: वह हैरान हैं, वह अब जवाब नहीं देते; उनके पास कहने को कोई बात न रही।
  rus-SYN: Испугались, не отвечают более; перестали говорить.
  bqc-SIM: Aa bílikɛ̀, aalɛ wewà lↄo, aa yãe vĩ wà oɛ̀ lↄo.
  tcz-CHONGTHU: Seibe ding helouva lunggimma tou nahiuve.
  mar-mar: हे तीनही माणसे मुके झाले आहेत, आता ते ईयोबाला उत्तर देऊ शकत नाहीत.
  qub-qub: Paycunaga äyaraycarmi quëdasha. Manami tarishachu imano cutichishunayquipäpis.
  hat-hat: Jòb, ou wè mesye yo pa konn sa pou yo di ou. Yo pa jwenn anyen pou reponn
    ou ankò.
  eng-BSB: Job’s friends are dismayed, with no more to say; words have escaped them.
  eng-WEBPB: “They are amazed. They answer no more. They don’t have a word to say.
  kbq-kbq: Hagi tamagrira keagatamia omanegetma antahintahi hakare nehuta, Jopu'ma
    hia nanekerera kenona huonte'naze.
  nhe-BL: “Job, ni eyi mohuampoyohua momajmatijtoque huan ayoc quimatij tlaque quiijtose.
  gub-BL: Izo, 'aw na'iruz nemyrypar wiko heityk pyrer romo wà kury. Naheta kwaw waze'eg
