verse: JOB.032.005
translations:
  mal-C: ഈ മൂന്നു പുരുഷന്മാർക്കും ഉത്തരംമുട്ടിയതുകണ്ടപ്പോൾ എലീഹൂവിന്റെ കോപം അവരുടെനേരേ
    ജ്വലിച്ചു.
  deu-TKW: Als aber Elihu sah, daß der Mund der drei Männer nichts mehr zu antworten
    wußte, da entbrannte sein Zorn.
  lin-lin: Kasi tango Eliwu amonaki ete bato wana misato bazali lisusu na likambo
    ya koloba te, asilikaki makasi.
  eng-LSV: And Elihu sees that there is no answer in the mouth of the three men, and
    his anger burns.
  eng-GNV: So when Elihu saw, that there was none answere in the mouth of the three
    men, his wrath was kindled.
  eng-WEBSTER: When Elihu saw that there was no answer in the mouth of these three
    men, then his wrath was kindled.
  nhw-BL: Pero quema quinitac para inijuanti ayacmo huelque quinanquilíaj, camanaltic
    ica cualantli,
  swh-ONEN: Lakini alipoona watu hao watatu hawakuwa na kitu zaidi cha kusema, hasira
    yake ikaamka.
  bba-bba: Adɑmɑ ye u deemɑ bɑ ǹ mɑɑ wɑ ye bɑ koo Yoobu wisi, yerɑ u mɔru kuɑ.
  eng-KJVCPB: When Elihu saw that there was no answer in the mouth of these three
    men, then his wrath was kindled.
  luo-luo: To kane oneno ka ji adekgo osewuoyo mi wechegi orumo, to mirima nomake.
  meu-meu: A Elihu ese unu tatau tatoiosi e itadia, ududia ai na asi edia haere herevana
    ta; bena ia na e badu.
  npi-ULB: तापनि यी तिन जना मानिसका मुखमा एलीहूले जवाफ नदेखेपछि तिनलाई रिस उठ्यो ।
  yor-yor: Nígbà tí Elihu rí i pé ìdáhùn ọ̀rọ̀ kò sí ní ẹnu àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta
    wọ̀nyí nígbà náà ni ó bínú.
  pes-OPCB: اما وقتی که دید آنها دیگر جوابی ندارند، برآشفت.
  tgl-ULB: Pero, nang nakita ni Elihu na walang sagot sa bibig ng tatlong mga lalaking
    ito, sumiklab ang kaniyang galit.
  hui-hui: Ibugua keba timbuniore henego irane agali tebirali biaru tigua bi layagome
    Yobohondo bi baya hangu ladai nabiyago hondowa keba hene. Ani hale ho biruwa Baragele
    igini Busu aguane Elihu ibugua lalu,
  mya-mya: ထိုသူသုံးယောက်တို့သည် ပြန်၍ ပြောစရာ စကားမရှိကြောင်းကို သိမြင်သောအခါ အမျက်ထွက်လေ
    ၏။
  bod-N: ཁོས་མི་དེ་གསུམ་པོའི་ཁ་རུ་ལན་འདེབས་རྒྱུ་མེད་པ་མཐོང་ནས་ཤིན་ཏུ་ཁྲོ་བར་གྱུར།
  sna-sna: Asi paakaona kuti varume vatatu ava vakanga vasisinazve chokureva, hasha
    dzake dzakamuka.
  spa-BLM: Cuando Elihú vio que no había respuesta en la boca de estos tres hombres,
    se encendió su ira.
  cac-cac: Ayic ix yilan vin̈ to maxtzac yal spacan eb' vin̈ d'a vin̈aj Job chi',
    majxo techaj yuj vin̈ syamanoch vaan sb'a,
  swh-ULB: Hata hivyo, wakati Elihu alipoona ya kuwa hapakuwa na jibu katika midomo
    ya watu hawa watatu, hasira yake iliwaka.
  bel-bel: Калі ж Эліуй убачыў, што няма адказу ў вуснах тых трох мужоў, тады загарэўся
    гнеў ягоны.
  deu-ELBBK: Und als Elihu sah, dass keine Antwort in dem Mund der drei Männer war,
    da entbrannte sein Zorn.
  mbb-OT: Ne hein neehè din he wazè en egkekaǥi zuen te tetelu, ne utew sikandin nepauk.
  mal-2015: ആ മൂന്നു പുരുഷന്മാർക്കും ഉത്തരം മുട്ടിപ്പോയി എന്നു കണ്ടിട്ടു എലീഹൂവിന്റെ
    കോപം ജ്വലിച്ചു.
  rmc-rmc: Ale sar dikhľa o Elihu, hoj kale trine muršen nane imar ňič buter te phenel,
    igen choľisaľiľa.
  pes-OPV: اما چون الیهو دید که به زبان آن سه مردجوابی نیست، پس خشمش افروخته شد.
  ron-1924: Дар, вэзынд кэ ну май ера ничун рэспунс ын гура ачестор трей оамень, Елиху
    с-а апринс де мыние.
  ben-OBCV: কিন্তু তিনি যখন দেখলেন যে সেই তিনজনের বলার আর কিছুই নেই, তখন তিনি ক্রোধে
    ফেটে পড়লেন।
  som-som: Oo Eliihuu markuu arkay inaan jawaab afka saddexdaas nin lagu arag ayuu
    aad u cadhooday.
  lat-VUC: Cum autem vidisset quod tres respondere non potuissent, iratus est vehementer.
  eng-ASVBT: And when Elihu saw that there was no answer in the mouth of these three
    men, his wrath was kindled.
  ita-1885: Ma, veggendo che non vi era replica alcuna nella bocca di que' tre uomini,
    egli si accese nell'ira.
  eng-LXXUP: And Elihu saw that there was no answer In the mouth of the three men;
    And he was angered in his wrath.
  eng-ULB: However, when Elihu saw that there was no answer in the mouths of these
    three men, his anger was kindled.
  spa-VBL: Pero al ver que no podían responder a Job, se enojó mucho.
  fra-_FOB: Élihu, voyant que ces trois hommes n'avaient plus aucune réponse à la
    bouche, se mit en colère.
  mal-mal: ആ മൂന്ന് പുരുഷന്മാർക്കും ഉത്തരം മുട്ടിപ്പോയി എന്ന് കണ്ടപ്പോൾ എലീഹൂവിന്റെ
    കോപം ജ്വലിച്ചു.
  urd-GVR: Lekin ab jab us ne dekhā ki tīnoṅ ādmī mazīd koī jawāb nahīṅ de sakte to
    wuh bhaṛak uṭhā
  suz-BL: मिनु मेको सांमी अय्‍युब कली लोव़ लेन्‍ने मचाप्‍शो तशा, एलीहु गाइक्‍ता बाक्‍त।
  eng-NOY: But when Elihu saw that there was no answer in the mouth of these three
    men, his wrath was kindled.
  ita-1927: Elihu aveva aspettato a parlare a Giobbe; ma quando vide che dalla bocca
    di quei tre uomini non usciva più risposta, s’accese d’ira.
  ckb-ckb: کاتێک ئەلیهو بینی هیچ وەڵامێک لە دەمی ئەو سێ پیاوەدا نییە، تووڕە بوو.
  eng-BBE: And when Elihu saw that there was no answer in the mouth of the three men,
    he was very angry.
  kan-OKCV: ಆ ಮೂವರ ಮಾತಿನಲ್ಲಿ ಏನೂ ಉತ್ತರವಿಲ್ಲವೆಂದು ಎಲೀಹು ನೋಡಿದಾಗ, ಅವನ ಕೋಪ ಮತ್ತಷ್ಟು ಉರಿಯಿತು.
  tam-2017: அந்த மூன்று மனிதரின் வாயிலும் பதில் பிறக்கவில்லையென்று எலிகூ கண்டபோது,
    அவனுக்குக் கோபம் வந்தது.
  spa-RV-1909: Empero viendo Eliú que no había respuesta en la boca de aquellos tres
    varones, su furor se encendió.
  ron-BTF: Când Elihu a văzut că nu mai era răspuns în gura acestor trei bărbați,
    atunci furia lui s-a aprins.
  eng-WEBP: When Elihu saw that there was no answer in the mouth of these three men,
    his wrath was kindled.
  eng-FBV: But when he saw that they could not answer Job, he grew very angry.
  nld-1939: Maar nu Elihoe bemerkte, dat er uit de mond van de drie mannen geen antwoord
    meer kwam, ontbrandde zijn toorn.
  nch-BL: Pero quema quinitac para inijuanti ayecmo huelij quinanquilíaj, camanaltic
    ica cualanti,
  vie-1934: Vậy, khi Ê-li-hu thấy chẳng còn câu trả lời chi nơi miệng của ba người
    kia nữa, cơn thạnh nộ người bèn phừng lên.
  hin-CV: तब, जब एलिहू ने ध्यान दिया कि अन्य तीन प्रश्नों के उत्तर देने में असमर्थ
    थे, तब उसका क्रोध भड़क उठा.
  spa-BES: Y cuando Eliu vio que no había respuesta en la boca de los tres hombres,
    se enojó mucho.
  tdx-tdx: Aa ie nioni’ i Eliho te tsy aman-katoi’e ty falie’ indaty telo rey, le
    nifombo an-kaboseke.
  tha-KJV: และเมื่อเอลีฮู​เห​็​นว​่าไม่​มี​คำตอบในปากของบุรุษทั้งสามนี้​แล้ว เขาจึงโกรธ
  por-BR-2018: Porém quando Eliú viu que não havia resposta na boca daqueles três
    homens, sua ira se acendeu.
  deu-ELO: Und als Elihu sah, daß keine Antwort in dem Munde der drei Männer war,
    da entbrannte sein Zorn.
  eng-WYC-2018: But when he had seen, that these three men might not answer Job, he
    was wroth greatly (or he was very angry).
  epo-epo: Sed kiam Elihu vidis, ke ne troviĝas respondo en la buŝo de la tri viroj,
    ekflamis lia kolero.
  uig-PIN: Elihu bu üq dostning aƣzida ⱨeqⱪandaⱪ jawabi yoⱪluⱪini kɵrgǝndin keyin,
    uning ƣǝzipi ⱪozƣaldi.
  beo-beo: E da eno dunu udiana da Yoube ea adole ba:su amoga dabe hame adole iabeba:le,
    e da ougi ba:i.
  tpi-OTNT: Em i belhat, long wanem, em i lukim ol tripela man i no inap bekim stret
    tok bilong Jop.
  hau-SA: Amma sa’ad da Elihu ya ga mutanen nan uku ba su da abin cewa, sai ya fusata.
  uig-LAT: Élixu bu üch dostning aghzida héchqandaq jawabi yoqluqini körgendin kéyin,
    uning ghezipi qozghaldi.
  nde-nde: Kodwa kwathi esebona ukuthi wonke amadoda womathathu ayengaselalutho ayengalutsho,
    ulaka lwakhe lwavutha.
  ton-ton: Pea ʻi he vakai ʻa Elihu kuo ʻikai ha tali ʻi he ngutu ʻoe kau tangata
    ʻe toko tolu ni, naʻe tupu ʻene ʻita.
  ces-1613: Ale vida Elihu, že nebylo žádné odpovědi v ústech těch tří mužů, zažhl
    se v hněvě svém.
  eng-WMB: When Elihu saw that there was no answer in the mouth of these three men,
    his wrath was kindled.
  tam-TCV: ஆனாலும் அந்த மூன்று மனிதரும் மேலும் எதையும் சொல்ல முடியாததைக் கண்ட எலிகூவுக்குக்
    கோபமூண்டது.
  ceb-ULB: Apan, sa dihang nakita ni Elihu nga walay tubag gikan sa tulo ka lalaki,
    nagsilaob ang iyang kasuko.
  pol-UBG: Gdy Elihu zauważył, że w ustach trzech mężczyzn nie ma żadnej odpowiedzi,
    zapłonął gniewem.
  urd-GVU: لیکن اب جب اُس نے دیکھا کہ تینوں آدمی مزید کوئی جواب نہیں دے سکتے تو وہ
    بھڑک اُٹھا
  deu-1912: Darum, da er sah, daß keine Antwort war im Munde der drei Männer, ward
    er zornig.
  kan-2017: ಎಲೀಹು ಈ ಮೂವರ ಬಾಯಲ್ಲಿ ತಕ್ಕ ಉತ್ತರವಿಲ್ಲದ್ದನ್ನು ಕಂಡು ರೋಷಗೊಂಡನು.
  yap-yap: Nap’an e guy ni dakiyag ni nge fulweg fa dalip i pumo’on lungun Job me
    damumuw
  hlt-MCSB: Hlang pathum ka dongah hlatnah a om pawt te Elihu a hmuh vaengah a thintoek
    te sai.
  mdy-ETH: ሃይሦ ዓሳ ዒዮቤ ዖኦጬሢኮ ኮይሳሢጉዴያ ማሂ ኬኤዛኒ ዳንዳዒባኣሢ ዒ ዛጋዖ ሚርጌና ዻጋዼኔ።
  twi-ASANTE: Na ɔhunuu sɛ nnipa baasa no nni asɛm biara ka bio no, nʼabufuo sɔreeɛ.
  eng-WEBU: When Elihu saw that there was no answer in the mouth of these three men,
    his wrath was kindled.
  wal-wal: Ha heezzu asati Iyyoobayyo gidiya zaaruwaa immanau danddayibeennaagaa be7idi,
    i keehippe hanqqettiis.
  spa-PDDPT: Pero al ver Eliú que no había respuesta en la boca de aquellos tres hombres,
    se encendió en ira.
  gun-gun: Ha'e rami avi mboapy avakue nombovai kuaaveia Eliú oexa vy ivaive oiny.
  ilo-ULB: Nupay kasta, idi nakita ni Elihu nga awan maisungbat dagiti a tallo a lallaki,
    narubruban ti ungetna.
  kpg-kpg: I dono gidee ia bolo nia daane dogodolu aanei le e deemee di helekai gi nia
    helekai Job, geia gu hagawelewele huoloo,
  uig-ARA: ئېلىخۇ بۇ ئۈچ دوستنىڭ ئاغزىدا ھېچقانداق جاۋابى يوقلۇقىنى كۆرگەندىن كېيىن،
    ئۇنىڭ غەزىپى قوزغالدى.
  sus-sus: Elihu nu bara a to, yaabi yo mu nu na yi mixi saxanyie yi ra fa. Na kui
    a bɔɲɛ naxa te.
  pon-2006: Ni eh patohwan me ohl silimeno sohte kak sapeng Sohp, e ahpw lingeringerda
  ksd-ksd: Ma ba Eliu i ga gire ba pa ta balbali ta ra ngie i dital, i ga kulot muka.
  tur-YTC: Elihu, bu üç adamın ağzından yanıt gelmediğini görünce, öfkesi alevlendi.
  grc-BRENT: Καὶ εἶδεν Ἐλιοὺς, ὅτι οὐκ ἔστιν ἀπόκρισις ἐν στόματι τῶν τριῶν ἀνδρῶν,
    καὶ ἐθυμώθη ὀργῇ αὐτοῦ.
  ind-AYT: Akan tetapi, ketika Elihu melihat bahwa dari mulut ketiga orang itu tidak
    ada lagi jawaban, dia menjadi marah.
  nya-nya: Koma Elihu ataona kuti anthu atatuwo analibe mawu oti ayankhulenso, iye
    anapsa mtima.
  hrv-hrv: Ali kad vidje da ona tri čovjeka nisu više imala odgovora u ustima, planu
    od srdžbe.
  mps-mps: Aga sębę genuai mu yali. Magi baso meni. Agai suali, te bidi selago Jopgo
    po wei dolo ponisąma ebaso.
  tpi-tpi: Em i belhat, long wanem, em i lukim ol tripela man i no inap bekim stret
    tok bilong Jop.
  dan-1931: men da han så, at de tre Mænd intet havde at svare, blussede hans Vrede
    op;
  vie-OVCB: Nhưng khi ông thấy họ không biết trả lời thế nào nữa thì ông nổi giận.
  guj-2017: તેમ છતાં જ્યારે અલીહૂએ જોયું કે તે ત્રણેની પાસે કોઈ જવાબ નથી, ત્યારે તેને
    વધારે ગુસ્સો આવ્યો.
  pon-2006A: Ni eh patohwan me ohl silimeno sohte kak sapeng Sohp, e ahpw lingeringerda
  por-BRBSL: Quando Elihu viu que não havia resposta na boca desses três homens, sua
    ira se acendeu.
  cth-cth: Elihu ni hetnaw kathum touh e pahni dawk hoi pathung nahan awm hoeh tie
    hah a panue torei teh, a lung puenghoi a khuek.
  twi-twi: Na ohuu sɛ nnipa baasa no nni asɛm biara ka bio no, nʼabufuw no sɔree.
  hlt-hlt: Hlang pathum ka dongah hlatnah a om pawt te Elihu a hmuh vaengah a thintoek
    te sai.
  tbz-SIM: Ò yɑ̀ dìì mɔ̀nnì kɛ tú o nɛ́pobɛ̀ bɛtɑ̃ɑ̃ti nɔ̀ tɛ̃́nkɛ í tɑ́ùrì kòo miɛkɛɛ
    pɛikɛ mɛdiɛ̀.
  msy-2020: Elihu uaghan orazima, gumazir 3plan kaba, mɨgɨrɨgɨaba puvatɨzɨ, a bar
    me baseme.
  dop-dop: Ɩ kɔmɑ nɑ ɩ́ nɑ́ sɩ ɑpɑlɑɑ tooso ɩnɩ ɩ lɑŋɑ kʋcɔcɔtʋ, ɩlɛnɑ pɑ́ɑ́nɑ́ hɑŋɩ-ɩ
    sɔsɔm.
  azb-azb: Bu üç nəfərin daha sözü qalmadığını görəndə o, hirsindən alışıb-yandı.
  eng-DBY: And Elihu saw that there was no answer in the mouth of the three men, and
    his anger was kindled.
  hin-2017: परन्तु जब एलीहू ने देखा कि ये तीनों पुरुष कुछ उत्तर नहीं देते, तब उसका
    क्रोध भड़क उठा।
  wol-KYG: Mu gis ne ñetti góor ña amatuñu tont, xol ba sot, mu mer ba futt.
  eng-YLT: And Elihu seeth that there is no answer in the mouth of the three men,
    and his anger burneth.
  eng-WYC-2017: But when he had seen, that these three men might not answer Job, he
    was wroth greatly.
  eng-WMBB: When Elihu saw that there was no answer in the mouth of these three men,
    his wrath was kindled.
  urd-GVH: लेकिन अब जब उसने देखा कि तीनों आदमी मज़ीद कोई जवाब नहीं दे सकते तो वह भड़क
    उठा
  rug-rug: Ba totoso dogoria sa sapu hokoto ni zinama si arini si bugoro mo si asa.
  gaz-gaz: Garuu yeroo akka namoonni sun sadan waan dubbatan dhaban argetti aariin
    isaa ittuma caale.
  fra-LSG: Mais, voyant qu’il n’y avait plus de réponse dans la bouche de ces trois
    hommes, Élihu s’enflamma de colère.
  yal-yal: Koni Elihu to a to yabi mi yi fa xɛmɛ saxanna ne dɛ, a yi xɔlɔ.
  haw-1868: A ike aku la o Elihu, aohe mea ma ka waha o keia mau kanaka ekolu e ekemu
    aku ai, alaila hoaia kona inaina.
  arb-NAV: 'وَلَمَّا رَأَى أَلِيهُو أَنَّ الرِّجَالَ الثَّلاثَةَ قَدْ أَخْفَقُوا فِي
    إِجَابَةِ أَيُّوبَ قَالَ بِغَضَبٍ مُحْتَدِمٍ:'
  ewe-ewe: Gake esi wòkpɔ be nya aɖeke megale ame etɔ̃awo si o la, Elihu gado dziku
    ɖe edzi.
  eng-LEE: But when Elihu saw that there was no answer in the mouth of these three
    men, then was his wrath kindled.
  asm-FB: পাছে সেই তিনিজন লোকৰ মুখত উত্তৰ নোহোৱা দেখি, ইলীহুৰ ক্ৰোধ জ্বলি উঠিল।
  sus-A: عٍلِهُ نُ بَرَ عَ تٌ، يَابِ يٌ مُ نُ نَ يِ مِشِ سَشَنيِيٍ يِ رَ قَ. نَ كُي
    عَ بْحّ نَشَ تٍ.
  fra-SBL: Quand Élihu vit qu'il n'y avait pas de réponse dans la bouche de ces trois
    hommes, sa colère s'enflamma.
  hbo-hbo: וַיַּ֤רְא אֱלִיה֗וּא כִּ֘י אֵ֤ין מַעֲנֶ֗ה בְּ֭פִי שְׁלֹ֥שֶׁת הָאֲנָשִׁ֗ים
    וַיִּ֥חַר אַפֹּֽו׃ פ
  kik-kik: No rĩrĩa onire atĩ andũ acio atatũ matiarĩ na ũndũ ũngĩ wa kuuga-rĩ, agĩakanwo
    nĩ marakara.
  fra-NCL: Mais voyant qu’il n’y avait plus de réponse dans la bouche de ces trois
    hommes, il s’enflamma de colère.
  cek-AK: To kami thumtonawk loe lokthuih han tawn o ai boeh, tiah Elihu mah panoek
    naah, paroeai palungphui.
  cuk-cuk: Ar Eliú dakdegua, e-warbaagwadi, gwen bar sunmaksurmala, degidbali, na
    san bargassuli, nue-ulude gusad.
  uig-CYR: Елиху бу үч достниң ағзида һеч қандақ җавави йоқлуғини көргәндин кейин,
    униң ғәзиви қозғалди.
  tel-2017: అయితే ఆ ముగ్గురూ ప్రత్యుత్తరమేమీ ఇయ్యక పోవడం చూసి అతనికి కోపం రేగింది.
  hat-BSA: Konsa, lè Élihu te wè ke pa t gen repons ki rete nan bouch a twa mesye
    yo, kòlè li te brile.
  kos-kos: Ke el liye lah mwet tolu ah tia ku in topkol Job, el arulana kasrkusrakak,
  hbo-WLC: וַיַּ֤רְא אֱלִיה֗וּא כִּ֘י אֵ֤ין מַעֲנֶ֗ה בְּ֭פִי שְׁלֹ֥שֶׁת הָאֲנָשִׁ֗ים
    וַיִּ֥חַר אַפּֽוֹ׃ פ
  ibo-ibo: Ma mgbe ọ hụrụ na ndị ikom atọ ndị a enweghị okwu ọzọ ha ga-ekwu, nke a
    kpasuru ya iwe.
  ory-ory: ପୁଣି, ସେ ସେହି ତିନି ଜଣଙ୍କ ମୁଖରେ କୌଣସି ଉତ୍ତର ନ ଥିବାର ଦେଖି ତାହାର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ
    ହେଲା।
  chk-chk: Nge lupwen Elihu a küna pwe ekei ülüman mwän resap chüen tongeni pälüeni
    Hiop, a song.
  rop-rop: Wen imbin luk det thribala men nomo bin abum eni wed blanga tok langa Job,
    imbin brabli wail langa olabat.
  ukr-1871: Як же побачив Еліуй, що уста тих трьох мужів не вміли більш відказувати,
    то й запалав гнївом.
  deu-1951: Als aber Elihu sah, daß im Munde jener drei Männer keine Antwort mehr
    war, entbrannte sein Zorn.
  eng-JPS: And when Elihu saw that there was no answer in the mouth of these three
    men, his wrath was kindled.
  srp-1865: Pa kad vidje Elijuj da nema odgovora u ustima ona tri èovjeka, raspali
    se gnjev njegov.
  lug-lug: Naye bwe yalaba ng’abasajja bano abasatu tebakyalina kirala kya kwogera,
    n’anyiiga.
  heb-heb: וירא אליהוא כי אין מענה בפי שלשת האנשים ויחר אפו׃
  ben-IRV: যাইহোক, যখন ইলীহূ দেখল যে এই তিনজন লোকের মুখে কোন উত্তর নেই, তার রাগ জ্বলে
    উঠে ছিল।
  pan-pan: ਜਦ ਅਲੀਹੂ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹਨਾਂ ਤਿੰਨਾਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਕੋਈ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ, ਤਦ
    ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਗਿਆ।
  mya-JVB: ထိုသူ သုံး ယောက်တို့သည် ပြန် ၍ ပြောစရာ စကားမ ရှိကြောင်း ကို သိမြင် သောအခါ
    အမျက် ထွက် လေ ၏။
  hmo-hmo: Elihu ese unai tau toiosi ia itaia, Iobu dekenai idia haere henia diba
    lasi neganai ia badu.
  urd-urd: जब इलीहू ने देखा कि उन तीनों के मुँह में जवाब न रहा, तो उसका क़हर भड़क
    उठा।
  rus-SYN: Когда же Елиуй увидел, что нет ответа в устах тех трех мужей, тогда воспылал
    гнев его.
  bqc-SIM: Kɛ́ a è gbɛ̃ↄn àaↄ̃piↄ i fↄ̃ yãe wè Yobuwa lↄo, ↄ̃ aà pↄ pà
  tcz-CHONGTHU: Ahinlah amahon adonbut be tahlou u amu phat in lunghang tah in ahung
    paodoh e.
  mar-mar: तथापि, जेव्हा अलीहूने बघीतले कि, त्या तीन पुरूषांकडे काहीही उत्तर नाही
    हे पाहून, त्याचा राग भडकला.
  qub-qub: Wiyashpanmi payga musyaran waquin cajcunaga Jobta imanöpa cutichiytapis
    manana camäpacushanta. Chaymi fiyupa rabyacurcur
  hat-hat: Lè li wè mesye yo pa t' jwenn anyen ankò pou reponn Jòb, li fè yon sèl
    kòlè.
  eng-BSB: But when he saw that the three men had no further reply, his anger was
    kindled.
  eng-WEBPB: When Elihu saw that there was no answer in the mouth of these three men,
    his wrath was kindled.
  kbq-kbq: Hianagi ana ranra naga'mo'zama Jopu nanekere'ma mago'enema kenona huontaza
    zankura, tusi arimpa ahe'ne.
  nhe-BL: Pero quema quinitac para inijuanti ayoc huelque quinanquilíaj, camatqui
    ica cualantli,
  gub-BL: Amogwer nukwaw kwaw ize'eg iwazar haw rehe Izo pe wà. A'e rupi wikwahy.
  eng-DRA: But when he saw that the three were not able to answer, he was exceedingly
    angry.
