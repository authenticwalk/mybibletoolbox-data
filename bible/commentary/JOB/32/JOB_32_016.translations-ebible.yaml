verse: JOB.032.016
translations:
  mal-C: ഞാനിനിയും കാത്തിരിക്കണമോ, അവർ നിശ്ശബ്ദരായിരിക്കുന്നല്ലോ, ഉത്തരമൊന്നും പറയുന്നില്ലല്ലോ?
  deu-TKW: Und ich sollte warten, weil sie nicht reden, weil sie dastehen, ohne mehr
    Antwort zu geben?
  lin-lin: Boni, nasengeli sik’oyo kozela, awa bazangi maloba to basuki wana mpe bakangi
    minoko ?
  eng-LSV: And I have waited, but they do not speak, || For they have stood still,
    || They have not answered anymore.)
  eng-GNV: When I had wayted (for they spake not, but stood still and answered no
    more)
  eng-WEBSTER: When I had waited, (for they spoke not, but stood still, and answered
    no more;)
  nhw-BL: Na niquinchixtoc ma camanaltica, pero inijuanti ayacmo moliníaj huan ayacmo
    mitznanquilíaj.
  swh-ONEN: Je, ningoje sasa kwa sababu wamekuwa kimya, kwa vile sasa wanasimama bila
    kuwa na la kujibu?
  bba-bba: Nɑ sɑkɑ sere bɑ kɑ ɡɑri yi kuɑ bɑ kpɑ, mɑ bɑ mɑri, bɑ ǹ wɑ ye bɑ koo wisi.
  eng-KJVCPB: When I had waited, (for they spake not, But stood still, and answered
    no more:)
  luo-luo: Gichungʼ achungʼa maonge gima giwachi, koro pod arit arita kata obedo ni
    gilingʼ kamano?
  meu-meu: Idia asie herevamu, e ginimu asi edia haere, una dainai lau do baina henari
    a?
  npi-ULB: तिनीहरू बोल्‍दैनन्, तिनीहरू चूपचाप खडा छन्, अनि कुनै जवाफ दिंदैनन् भनेर
    के म पर्खिरहनू ?
  yor-yor: Mo sì retí, nítorí wọn kò sì fọhùn, wọ́n dákẹ́ jẹ́ẹ́; wọn kò sì dáhùn mọ́.
  pes-OPCB: آیا حال که شما سکوت کرده‌اید من هم باید همچنان صبر کنم و ساکت بمانم؟
  tgl-ULB: Dapat ba akong maghintay dahil hindi sila nagsasalita, dahil nakatayo sila
    doon nang tahimik at hindi na sumasagot?
  hui-hui: Ai bame bi nale heyu kago handa. I̱na manda bialu koria tigua bi lone lolene
    nayi ka lo manda bidogo ai i̱na handayaho birulene nakarulapego
  mya-mya: ငါဆိုင်းလင့်သည်တွင်သူတို့သည် နှုတ်မမြွက်၊ ပြန်၍မပြောဘဲ ငြိမ်ငြိမ်နေကြ၏။
  bod-N: ཡིན་ཡང་དེ་ཚོས་གཏམ་ནི་མ་སྨྲས་ཤིང་། ། ཁ་རོག་བསྡད་ནས་ཞུ་ལན་མ་བཏབ་རྐྱེན། ། བདག་གིས་སྔར་བཞིན་བསྒུགས་ནས་སྡོད་འོས་སམ།
    །
  sna-sna: Ko, zvino ini ndingamirira here ivo zvavangonyarara, zvino zvavangomira
    ipapo vasina mhinduro?
  spa-BLM: ¿Debo esperar, porque ellos no hablan, porque se quedan quietos y no responden
    más?
  cac-cac: Palta a in tic man̈ ol in em numan, vach'chom a eb' vin̈ tic man̈xa tas
    vach' yalan eb' vin̈, maxtzac nachaj yuj eb' vin̈ tas tz'aj spacani.
  swh-ULB: Je ninapaswa kusubiria kwasababu hawazungumzi, kwa kuwa wamesimama pale
    kimya na wala hawajibu zaidi?
  bel-bel: І як я чакаў, а яны ня кажуць, спыніліся і не адказваюць болей,
  deu-ELBBK: Und ich sollte warten, weil sie nicht reden, weil sie dastehen, nicht
    mehr antworten?
  mbb-OT: Kinahanglan pe be he edtaǥad a, te ǥuntaan mibpereremek kew en ne wazè niw
    en igketavak?
  mal-2015: അവർ ഉത്തരം പറയാതെ വെറുതെ നില്ക്കുന്നു; അവർ സംസാരിക്കായ്കയാൽ ഞാൻ കാത്തിരിക്കേണമോ?
  rmc-rmc: Te on hine čhit, te zaačhile a nane len imar so te phenel, mušinav te užarel?
  pes-OPV: پس آیا من انتظاربکشم چونکه سخن نمی گویند؟ و ساکت شده، دیگر جواب نمی دهند؟
  ron-1924: Ам аштептат пынэ шь-ау сфыршит кувынтэриле, пынэ с-ау оприт ши н-ау штиут
    че сэ май рэспундэ.
  ben-OBCV: আমি কি অপেক্ষা করব, এখন তারা যখন নীরব হয়ে আছেন, এখন তারা যখন সেখানে নিরুত্তর
    অবস্থায় দাঁড়িয়ে আছেন?
  som-som: Haddaba anigu miyaan u sii sugaa, hadalka ay waayeen daraaddiis, Iyo istaagiddooda
    daraaddeed, oo ay mar dambe jawaabi waayeen?
  lat-VUC: 'Quoniam igitur expectavi, et non sunt locuti: steterunt, nec ultra responderunt:'
  eng-ASVBT: And shall I wait, because they speak not, Because they stand still, and
    answer no more?
  ita-1885: Io dunque ho aspettato; ma perciocchè non parlano più, Perchè restano
    e non rispondono più;
  eng-LXXUP: I waited (for I had not spoken), Because they stood still, they answered
    not.
  eng-ULB: Should I wait because they are not speaking, because they stand there silent
    and answer no more?
  spa-VBL: ¿Debo seguir esperando, siendo que no hablan y solo están ahí de pie sin
    decir nada?
  fra-_FOB: 'J''ai attendu: puisqu''ils ne parlent plus, qu''ils se tiennent là sans
    répondre,'
  mal-mal: അവർ ഉത്തരം പറയാതെ ശാന്തമായി നില്ക്കുന്നു; അവർ സംസാരിക്കാത്തതുകൊണ്ട് ഞാൻ
    കാത്തിരിക്കണമോ?
  urd-GVR: Kyā maiṅ mazīd intazār karūṅ, go āp ḳhāmosh ho gae haiṅ, āp ruk kar mazīd
    jawāb nahīṅ de sakte?
  suz-BL: एकोपुकी मब्‍वाक्‍तेक्‍म हना यो, गो रिम्‍शा बाक्‍नुङा ङा? मारदे हना एकोपुकी
    राप्‍शा बाक्‍नीम, लोव़ चहिं मलेत्‍नीम।
  eng-NOY: I waited, but they spake not; They stood still; they answered no more!
  ita-1927: Ed ho aspettato che non parlassero più, che restassero e non rispondessero
    più.
  ckb-ckb: ئێستا کە بێدەنگن، ئایا دەبێت چاوەڕێ بکەم، کە لەوێ ڕادەوەستن بەبێ وەڵام؟
  eng-BBE: And am I to go on waiting while they have nothing to say? while they keep
    quiet and give no more answers?
  kan-OKCV: ಇವರು ಇನ್ನು ಉತ್ತರ ಕೊಡದೆ ಮೌನವಾಗಿ ಸುಮ್ಮನೆ ನಿಂತಿದ್ದರೆ, ನಾನೂ ಕಾದುಕೊಂಡಿರಬೇಕೋ?
  tam-2017: அவர்கள் பேசமாட்டார்களா என்று காத்திருந்தேன்; ஆனாலும் அவர்கள் மறுமொழி கொடுக்காமலிருந்ததினால்,
  spa-RV-1909: Yo pues he esperado, porque no hablaban, antes pararon, y no respondieron
    más.
  ron-BTF: Când am așteptat (căci nu vorbeau, ci stăteau liniștiți și nu mai răspundeau);
  eng-WEBP: Shall I wait, because they don’t speak, because they stand still, and
    answer no more?
  eng-FBV: Should I continue to wait since you're no longer talking, just standing
    there saying nothing?
  nld-1939: Ik heb gewacht, maar zij spreken niet, Ze staan daar, en hebben geen antwoord
    meer;
  nch-BL: Na niquinchixtoc ma camanaltica, pero inijuanti ayecmo moliníaj huan ayecmo
    mitznanquilíaj.
  vie-1934: Tôi há phải chờ đợi, vì họ hết nói, Không còn trả lời gì nữa sao?
  hin-CV: क्या उनके चुप रहने के कारण मुझे प्रतीक्षा करना होगा, क्योंकि अब वे वहां
    चुपचाप खड़े हुए हैं, उत्तर देने के लिए उनके सामने कुछ न रहा है.
  spa-BES: ¿Y voy a seguir esperando mientras no tienen nada que decir? ¿Mientras
    se callan y no dan más respuestas?
  tdx-tdx: Aa handiñe avao hao iraho? ie nijohañe, tsy mahafanoiñe.
  tha-KJV: และข้าพเจ้าจะคอยหรือ (เพราะเขาทั้งหลายไม่​พูด เพราะเขายืนอยู่​ที่นั่น ไม่​ตอบอีก)
  por-BR-2018: Esperei, pois, porém agora não falam; porque já pararam, e não respondem
    mais.
  deu-ELO: Und ich sollte warten, weil sie nicht reden, weil sie dastehen, nicht mehr
    antworten?
  eng-WYC-2018: Therefore since I abode, and they spake not, they stood, and answered
    no more; (And so, since I waited, and now they speak no more, but stand silent,
    and have no more answers,)
  epo-epo: Mi atendis, ĝis ili ĉesos paroli; Sed ĉar ili haltis kaj ne plu respondis,
  uig-PIN: Mǝn kütüp turattim, qünki ular gǝp ⱪilmidi, bǝlki jimjit ɵrǝ turup ⱪayta
    jawab bǝrmidi);
  beo-beo: 'Ilia da wali sia: hamedene agoane udigili lela. Amaiba:le, na da ouiya:le
    bu ouesaloma:bela:?'
  tpi-OTNT: Lukim ol i sanap nating tasol. Mi no ting bai ol i kirapim sampela tok
    moa, olsem na mi no laik wet moa
  hau-SA: Dole ne in jira yanzu da suka yi shiru, yanzu da suke tsaye a wurin ba su
    da amsa.
  uig-LAT: Men kütüp turattim, chünki ular gep qilmidi, belki jimjit öre turup qayta
    jawab bermidi);
  nde-nde: Ngike ngime na njengoba sebethule, sebemi nje laphayana bengaselampendulo?
  ton-ton: Pea kuo u tatali, (he naʻe ʻikai te nau lea, kae tutuʻu pe, ʻo ʻikai toe
    lea:)
  ces-1613: Èekal jsem zajisté, však poněvadž nemluví, ale mlčí, a neodpovídají více,
  eng-WMB: Shall I wait, because they don’t speak, because they stand still, and answer
    no more?
  tam-TCV: இப்பொழுது அவர்கள் மவுனமாகி ஒரு பதிலும் அளிக்க முடியாதிருக்கையில், நான்
    பொறுத்திருக்க வேண்டுமோ?
  ceb-ULB: Kinahanglan ba ako maghulat tungod kay wala na sila nagsulti, tungod kay
    hilom sila nga nagtindog ug wala na nagtubag?
  pol-UBG: Czekałem, lecz nie mówili, ale stanęli i już nic nie powiedzieli.
  urd-GVU: کیا مَیں مزید انتظار کروں، گو آپ خاموش ہو گئے ہیں، آپ رُک کر مزید جواب
    نہیں دے سکتے؟
  deu-1912: Weil ich denn geharrt habe, und sie konnten nicht reden (denn sie stehen
    still und antworten nicht mehr),
  kan-2017: ಅವರು ಇನ್ನು ಉತ್ತರಕೊಡದೆ ಮೌನವಾಗಿ ಸುಮ್ಮನೆ ನಿಂತಿದ್ದರೆ, ನಾನೂ ಕಾದುಕೊಂಡಿರಬೇಕೋ?
  yap-yap: Gur, ngu’ug par ngug son ni be’er ni kar th’abed gulungrad? Ka ra sak’iygad
    aram ni dakriy e n’en ni ngroged.
  hlt-MCSB: Koep doo mueh la pai uh tih a cal uh pawt dongah ka lamtawn aya?
  mdy-ETH: ማይ ሃይሾ ዔያታ ጎዖንዶ ባኣዚ ባይዚ ዚቲ ጌይ ዔቄኔ፤ ዓካሪ ዔያታ ዚቲ ጌዔቴ ታኣኒያ ጊቢ ዚቲ ጌይ ካፓንዳያ ኮይሳ?
  twi-ASANTE: Ɛsɛ sɛ metwɛn wɔ ɛberɛ a moayɛ komm yi, saa ɛberɛ a mo monni mmuaeɛ
    biara de ma yi?
  eng-WEBU: Shall I wait, because they don’t speak, because they stand still, and
    answer no more?
  wal-wal: Eti haasayiyoobaa xayidi, co77u giidi eqqikko, taanikka naaganau koshshii?
  spa-PDDPT: ¿Debo esperar porque no hablan, porque cesaron y ya no responden?
  gun-gun: Ha'e gui xee pa arõve ta ha'e kuery nda'ijayvui ma rire? Mba'eta okyrirĩmba
    ma, peteĩ henda py ma voi nombovaivei vy.
  ilo-ULB: Rumbeng kadi nga agurayak gapu ta saandan nga agsasao, gapu ta nakatakderda
    idiay a siuulimek ket awanen ti maisungbatda?
  kpg-kpg: E hai behee? Au gi taalia hua i goodou ala hua e noho deemuu? Digaula e tuu hua
    i golo deai nadau helekai e hai ai.
  uig-ARA: مەن كۈتۈپ تۇراتتىم، چۈنكى ئۇلار گەپ قىلمىدى، بەلكى جىمجىت ئۆرە تۇرۇپ قايتا
    جاۋاب بەرمىدى)؛
  sus-sus: N bara wo xa masenyi dande to, yaabi yo mu minima wo dɛ kui fa.
  pon-2006: Ia duwe, I en awiawih ni arail nennenlahr? Re kesikesihnenehr solahr me
    re pahn koasoia.
  ksd-ksd: Ma dave, ina kiki ung uka vang pa dital upi dital a tata, Tago dital turtur
    mut uka, ma pa dital tata?
  tur-YTC: Konuşmadıkları, durdukları, Ve artık onlar yanıt vermedikleri için bekleyeyim
    mi?
  grc-BRENT: Ὑπέμεινα, οὐ γὰρ ἐλάλησα, ὅτι ἔστησαν, οὐκ ἀπεκρίθησαν.
  ind-AYT: Haruskah aku menunggu karena mereka tidak berbicara, karena mereka berhenti,
    dan tidak menjawab lagi?
  nya-nya: Kodi ine ndidikire chifukwa iwo sakuyankhula tsopano, pakuti angoyima phee
    wopanda yankho?
  hrv-hrv: Čekao sam! Al', gle, oni ne zbore. Umukoše, ni riječ više da kažu!
  mps-mps: Suao, augwali olo mu dolalubo. Eno homugo augwaligo po meba ma wabo ąǫ
    ebe. Tama tibaso, eno tonaluabo ąǫ me ebeo.
  tpi-tpi: Lukim ol i sanap nating tasol. Mi no ting bai ol i kirapim sampela tok
    moa, olsem na mi no laik wet moa
  dan-1931: Skal jeg tøve, fordi de tier og står der uden at svare et Ord?
  vie-OVCB: Lẽ nào tôi cứ phải đợi chờ, bây giờ các anh có thể yên lặng không? Chẳng
    lẽ tôi phải tiếp tục im tiếng sao?
  guj-2017: કારણ કે તેઓ શાંત ઊભા છે અને જવાબ આપતા નથી, તેઓ વાત કરતા નથી તેથી શું હું
    રાહ જોઈ બેસી રહું?
  pon-2006A: Ia duwe, I en awiawih ni arail nennenlahr? Re kesikesihnenehr solahr
    me re pahn koasoia.
  por-BRBSL: Devo esperar, porque eles não falam, porque eles ficam parados, e não
    respondem mais?
  cth-cth: Lawk a dei awh hoeh toung dawkvah, ka ring rah, bangkongtetpawiteh, pathung
    toung laipalah duem a kangdue awh.
  twi-twi: So ɛsɛ sɛ metwɛn wɔ bere a wɔayɛ komm yi, saa bere yi a wogyinagyina ha
    yi a wonni mmuae biara no?
  hlt-hlt: Koep doo mueh la pai uh tih a cal uh pawt dongah ka lamtawn aya?
  tbz-SIM: N do di kémmúmu di mɛ nyí nɑ́ɑ́, di mɛ nyí n tɛ̃́nnìnko tìmɑtì.
  msy-2020: Me pura tuivighav ikia nɨmɨra iti, kamaghɨn amizɨ, kɨ me mɨzuaman kogham.
    Kɨ mɨkɨmasa.
  dop-dop: Mɑɑ tɑŋɑɑ kɛ́ ɩsɩɩ ɩ́ kɑ́ yɔɣɔtɩ. Amɑ ɩ́ sumɑ yem nɑ ɩ́ kpisi cɔʋ.
  azb-azb: Onlar danışmırlar, dayanıblar, Cavab vermirlər deyə Mən gözləməliyəmmi?
  eng-DBY: And I waited, for they spoke not, but stood still, and answered no more;
    —
  hin-2017: इसलिए कि वे कुछ नहीं बोलते और चुपचाप खड़े हैं, क्या इस कारण मैं ठहरा रहूँ?
  wol-KYG: Dama leen di xaar te waxuñu, xanaa taxaw, tontootuñu?
  eng-YLT: And I have waited, but they do not speak, For they have stood still, They
    have not answered any more.)
  eng-WYC-2017: Therefore since I abode, and they spake not, they stood, and answered
    no more;
  eng-WMBB: Shall I wait, because they don’t speak, because they stand still, and
    answer no more?
  urd-GVH: क्या मैं मज़ीद इंतज़ार करूँ, गो आप ख़ामोश हो गए हैं, आप रुककर मज़ीद जवाब
    नहीं दे सकते?
  rug-rug: Ba vea, na lopu kulu si arini ke kaqu aqa tu si rau, sipu korapa loke dia
    inolaṉa?
  gaz-gaz: Erga isaan calʼisanii, erga isaan deebii kennan tokko illee dhabanii achi
    dhadhaabatanii, ani eeguun qabaa?
  fra-LSG: J’ai attendu qu’ils eussent fini leurs discours, Qu’ils s’arrêtassent et
    ne sussent que répliquer.
  yal-yal: N mɔn xa lu sabarixi ba, hali e to mi fa fala tima, bayo e bata e dundu,
    e mi fa yabi tima?
  haw-1868: A ua kakali aku au, (no ka mea, aole lakou i olelo mai, aka, ku malie
    iho la, aole i ekemu hou mai;)
  arb-NAV: فَهَلْ أَصْمُتُ لأَنَّهُمْ لَمْ يَتَكَلَّمُوا، وَهَلْ أَمْتَنِعُ عَنِ الرَّدِّ؟
  ewe-ewe: Ɖe magalala, esi wozi ɖoɖoe eye azɔ wotsi tsitre ɖe afi ma kpaɖii nya aɖeke
    ŋu maɖomaɖoea?
  eng-LEE: And should I wait [longer], because they cannot speak, because they stand
    stilt and answer no more?
  asm-FB: মই আৰু কিয় বাট চাম? তেওঁবিলাকে কথা নকয়; তেওঁবিলাকে ঠৰ লাগি ৰল, উত্তৰ নিদিয়ে
    আৰু।
  sus-A: ﭑ بَرَ وٌ شَ مَسٍنيِ دَندٍ تٌ، يَابِ يٌ مُ مِنِمَ وٌ دّ كُي قَ.
  fra-SBL: Dois-je attendre, car ils ne parlent pas ? parce qu'ils restent immobiles,
    et ne répondent plus ?
  hbo-hbo: וְ֭הֹוחַלְתִּי כִּי־לֹ֣א יְדַבֵּ֑רוּ כִּ֥י עָ֝מְד֗וּ לֹא־עָ֥נוּ עֹֽוד׃
  kik-kik: no nginya njeterere, nĩ ũndũ rĩu nĩmakirĩte, tondũ atĩ rĩu marũgamĩte hau
    matarĩ na macookio?
  fra-NCL: J’ai attendu qu’ils eussent fini de parler, qu’ils restassent muets et
    sans réponse.
  cek-AK: Ka zing naah, nihcae lok apae o ai, lok pathim ai ah, oh o duem;
  cuk-cuk: Wemarde bar sunmaksurmarsoggua, ¿geg an bar sunmakmosunde? Suli. Andi sunmakoe.
  uig-CYR: Мән күтүп тураттим, чүнки улар гәп қилмиди, бәлки җим-җит өрә туруп қайта
    җавап бәрмиди);
  tel-2017: కాగా వారిక ఏమీ జవాబు చెప్పకుండా ఊరుకున్నారు. వారు మాటలాడక పోవడం చూసి నేను
    ఊరుకుంటానా?
  hat-BSA: Èske se tann, pou m ta tann akoz yo pa pale? Akoz yo rete e pa reponn ankò?
  kos-kos: Mea, nga ac srakna tupan ke eltal misla tila sramsram uh? Eltal tu na ac
    wanginla ma eltal ku in sifilpa fahk.
  hbo-WLC: וְ֭הוֹחַלְתִּי כִּי־לֹ֣א יְדַבֵּ֑רוּ כִּ֥י עָ֝מְד֗וּ לֹא־עָ֥נוּ עֽוֹד׃
  ibo-ibo: M ga-echere, ugbu a ha deere duu, ugbu a ha guzo ebe ahụ na-enweghị ọsịsa?
  ory-ory: ସେମାନେ କଥା କହନ୍ତି ନାହିଁ, ସେମାନେ ତୁନି ହୋଇ ଠିଆ ହୁଅନ୍ତି, ଆଉ ଉତ୍ତର ଦିଅନ୍ତି
    ନାହିଁ ବୋଲି କି ମୁଁ ଅପେକ୍ଷା କରିବି?
  chk-chk: Ifa usun, üpwe chök witiwit pokiten ir resap fos, pun ra chök ü ikenan,
    nge resap chüen apasa och?
  rop-rop: Bat ai kaan jidan kwaitbala, dumaji yumob bin stap toktokbat na. Nomo.
  ukr-1871: А коли я жду, а вони не говорять, зʼупинились і вже не відказують,
  deu-1951: Ich habe gewartet; weil sie aber nichts sagen, weil sie dastehen und nicht
    mehr antworten,
  eng-JPS: And shall I wait, because they speak not, because they stand still, and
    answer no more?
  srp-1865: Èekao sam, ali ne govore, stadoše, i više ne odgovaraju.
  lug-lug: Kaakano nsirike busirisi, nga bayimiridde buyimirizi, nga tebalina kye
    boogera?
  heb-heb: והוחלתי כי לא ידברו כי עמדו לא ענו עוד׃
  ben-IRV: আমিও কি অপেক্ষা করব কারণ তারা কথা বলছে না, কারণ তারা সেখানে চুপ করে দাঁড়িয়ে
    আছে এবং আর উত্তর করছে না?
  pan-pan: ਕੀ ਮੈਂ ਠਹਿਰਿਆ ਰਹਾਂ ਜਦ ਕਿ ਉਹ ਬੋਲਦੇ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਖੜ੍ਹੇ ਹਨ ਅਤੇ ਹੋਰ ਉੱਤਰ
    ਨਹੀਂ ਦਿੰਦੇ?
  mya-JVB: ငါဆိုင်းလင့် သည်တွင်သူတို့သည် နှုတ်မ မြွက် ၊ ပြန် ၍မ ပြောဘဲ ငြိမ်ငြိမ်နေ
    ကြ၏။
  hmo-hmo: Idia hereva lasi noho, idia gini kava noho, haere ta lasi. Unai dainai
    lau be do lau naria noho, a?
  urd-urd: और क्या मैं रुका रहूँ, इसलिए कि वह बोलते नहीं? इसलिए कि वह चुपचाप खड़े
    हैं और अब जवाब नहीं देते?
  rus-SYN: И как я ждал, а они не говорят, остановились и не отвечают более,
  bqc-SIM: Aalɛ yãe oo, máↄ sↄ̃́ańzi lↄo, aa zɛa we, aa kùa yã'okĩiwa.
  tcz-CHONGTHU: Tua nangho thipbeh a naum bang uva hi ken kanga nga nahlai dingu ham?
    Keijong thipbeh a kaum jing ding ham?
  mar-mar: ते बोलत नाहीत म्हणून मी वाट पाहावी काय? ते शांत उभे आहेत आणि काहीच उत्तर
    देत नाहीत.
  qub-qub: Gam ama yarpaychu paycuna upälla cacushanno nogapis upälla cacunätaga.
  hat-hat: Mwen t'ap tann yo. Men, koulye a yo fèmen bouch yo. Yo sispann pale, yo
    pa reponn ou.
  eng-BSB: Must I wait, now that they are silent, now that they stand and no longer
    reply?
  eng-WEBPB: Shall I wait, because they don’t speak, because they stand still, and
    answer no more?
  kbq-kbq: Hianagi tamagrama kenona osu, akoheta zazate'ma manizaza hu'na nagranena
    akohe'na manigahufi? I'o.
  nhe-BL: Na niquinchixtoc ma camatica, pero inijuanti ayoc moliníaj huan ayoc mitznanquilíaj.
  gub-BL: Upytu'u uze'eg ire wà kury. Nuze'eg wi kwaw wà nehe. Waze'eg 'ym mehe, aipo
    àro putar aha teko nehe.
  eng-DRA: 'Therefore because I have waited, and they have not spoken: they stood,
    and answered no more:'
