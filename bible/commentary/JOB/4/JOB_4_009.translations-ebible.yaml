verse: JOB.004.009
translations:
  mal-C: ദൈവത്തിന്റെ നിശ്വാസത്താൽ അവർ നശിക്കുന്നു; അവിടത്തെ കോപാഗ്നിയിൽ അവർ വെന്തുവെണ്ണീറാകുന്നു.
  deu-TKW: Durch Gottes Odem gingen sie zu Grunde, durch seinen Zornhauch schwanden
    sie dahin.
  lin-lin: bakufaka na mopepe ya Nzambe mpe basilaka na mopepe ya kanda na Ye.
  eng-LSV: From the breath of God they perish, || And from the spirit of His anger
    [are] consumed.
  eng-GNV: With the blast of God they perish, and with the breath of his nostrels
    are they cosumed.
  eng-WEBSTER: By the blast of God they perish, and by the breath of his nostrils
    are they consumed.
  nhw-BL: Pampa quema Toteco Dios cualanis, yaya quintzontlamiltía ica iijiyo.
  swh-ONEN: Kwa pumzi ya Mungu huangamizwa; kwa mshindo wa hasira zake huangamia.
  bba-bba: Bɑ rɑ n Gusunɔn mɔru seeye kpɑ yu kɑ bu kɑm koosiɑ nɡe woo bɔkɔ.
  eng-KJVCPB: By the blast of God they perish, And by the breath of his nostrils are
    they consumed.
  luo-luo: Itiekogi apoya nono gi much Nyasaye; kendo sa ma mirimbe obiro to gilal
    nono.
  meu-meu: Dirava ese e hahodi henidiamu bena e masemu, ena badu siahuna ese e aradia
    oremu.
  npi-ULB: परमेश्‍वरको सासले तिनीहरू नष्‍ट हुन्छन् । उहाँको क्रोधको बिष्‍फोटले तिनीहरू
    भस्म हुन्छन् ।
  yor-yor: Nípa ìfẹ́ sí Ọlọ́run wọn a ṣègbé, nípa èémí ìbínú rẹ̀ wọn a parun.
  pes-OPCB: دَمِ خدا آنها را نابود می‌کند، و آنها از بادِ غضبش تباه می‌شوند.
  tgl-ULB: Sila ay mamamatay sa pamamagitan ng hininga ng Diyos; sa pagsabog ng kaniyang
    galit sila ay matutupok.
  cbu-NT: Apanllsha anumand kizpur tsiyantakchu, waneeshshee zangankachu, urutamari
    kiyung kachiykusin, taachinllinaya.
  hui-hui: Agali ko biaga karu Ngode Datagaliwabehanda ira yobu wahe delaragola tebone
    nawule do taulo waharalidagua mo ko halu bo amolaga.
  mya-mya: ဘုရားသခင်မှုတ်တော်မူသဖြင့်၊ ထိုသူတို့သည် ပျက်စီး၍၊ ရှုတော်မူသောအသက်ဖြင့်လည်း
    ဆုံးရှုံးရကြ ၏။
  bod-N: དཀོན་མཆོག་ཁོང་གི་ཞལ་ཕུ་ཡིས། ། དེ་དག་མེད་པར་བཟོས་པ་དང་། ། ཁོང་ཉིད་ཁྲོས་པས་དེ་དག་ནུབ།
    །
  sna-sna: Vanoparadzwa nokufema kwaMwari; vanoparara nokuputika kwehasha dzake.
  spa-BLM: Por el soplo de Dios perecen. Por la explosión de su ira son consumidos.
  cac-cac: Syac'cot yoval sc'ol Dios d'a yib'an̈ eb', satjiel eb' d'a juneln̈ej yuuj,
    icha tz'aj satjiel tastac yuj chacxuxum ic'.
  swh-ULB: Kwa pumzi ya Mungu huangamia; kwa mlipuko wa hasira zake huteketea.
  bel-bel: ад павеву Божага гінуць і ад духу гневу Ягонага чэзнуць.
  deu-ELBBK: Durch den Odem Gottes kommen sie um und durch den Hauch seiner Nase vergehen
    sie.
  mbb-OT: Egkengezeetan sikandan te sengehiyup dà te Megbevayà. Tenged te pauk din,
    egkepurung sikandan egkezeeti.
  mal-2015: ദൈവത്തിന്റെ ശ്വാസത്താൽ അവർ നശിക്കുന്നു; അവന്റെ കോപത്തിന്റെ ഊത്തിനാൽ മുടിഞ്ഞുപോകുന്നു.
  rmc-rmc: Soča pre lende o Del dichinela, našľona a e balvaj leskra choľatar len
    zňičinela.
  pes-OPV: از نفخه خدا هلاک می‌شوندو از باد غضب او تباه می‌گردند.
  ron-1924: Ачея пер прин суфларя луй Думнезеу, нимичиць де вынтул мынией Луй.
  ben-OBCV: ঈশ্বরের নিঃশ্বাসে তারা বিনষ্ট হয়; তাঁর ক্রোধের বিস্ফোরণে তারা বিলীন হয়ে
    যায়।
  som-som: Iyagu waxay ku baabba'aan Ilaah neeftiisa, Oo waxay ku dhammaadaan afuufidda
    cadhadiisa.
  lat-VUC: flante Deo perisse, et spiritu iræ ejus esse consumptos.
  eng-ASVBT: By the breath of God they perish, And by the blast of his anger are they
    consumed.
  ita-1885: Essi periscono per l'alito di Dio, E son consumati dal soffiar delle sue
    nari.
  eng-LXXUP: They shall perish by the command of the Lord, And shall be utterly consumed
    by the breath of his wrath.
  eng-ULB: By the breath of God they perish; by the blast of his anger they are consumed.
  spa-VBL: Un soplo de Dios los destruye; una ráfaga de su cólera los aniquila.
  fra-_FOB: Ils périssent par le souffle de Dieu, et ils sont consumés par le vent
    de sa colère.
  mal-mal: ദൈവത്തിന്റെ ശ്വാസത്താൽ അവർ നശിക്കുന്നു; അവിടുത്തെ കോപത്താൽ അവർ മുടിഞ്ഞുപോകുന്നു.
  urd-GVR: Aise log Allāh kī ek phūṅk se tabāh, us ke qahr ke ek jhoṅke se halāk ho
    jāte haiṅ.
  suz-BL: परमप्रभु आ मुइश्‍शोम मेकोपुकी खतम दुम्‍‍नीम। मिनु मेको आ गाइश्‍शो आ मीम
    नेक्‍चा पुंइसीनीम।
  eng-NOY: By the blast of God they perish, And by the breath of his nostrils they
    are consumed.
  ita-1927: Al soffio di Dio essi periscono, dal vento del suo corruccio son consumati.
  ckb-ckb: بە هەناسەی خودا لەناودەچن و بە بای تووڕەییەکەی نامێنن.
  eng-BBE: By the breath of God destruction takes them, and by the wind of his wrath
    they are cut off.
  kan-OKCV: ದೇವರ ಉಸಿರಿನಿಂದ ಅವರು ಕ್ಷಯಿಸಿ ಹೋಗುತ್ತಾರೆ. ದೇವರ ದಂಡನೆಯಿಂದ ಅಂಥವರು ನಾಶವಾಗುತ್ತಾರೆ;
  tam-2017: தேவனுடைய சுவாசத்தினாலே அவர்கள் அழிந்து, அவருடைய மூக்கின் காற்றினாலே அழிகிறார்கள்.
  spa-RV-1909: Perecen por el aliento de Dios, y por el espíritu de su furor son consumidos.
  ron-BTF: Prin pufnirea lui Dumnezeu ei pier și prin suflarea nărilor sale sunt mistuiți.
  eng-WEBP: By the breath of God they perish. By the blast of his anger are they consumed.
  eng-FBV: A breath from God destroys them; a blast of his anger wipes them out.
  nld-1939: 'Door Gods adem gaan ze te gronde, Door zijn ziedende gramschap komen
    ze om:'
  nch-BL: Pampa quema Toteco Dios cualani, yaya quintzontamiltía ica iijyoyo.
  vie-1934: Bởi hơi thở Đức Chúa Trời, chúng bèn hư mất, Tại hơi xịt giận Ngài, họ
    bị tiêu hao đi.
  hin-CV: परमेश्वर के श्वास मात्र से वे नष्ट हो जाते हैं; उनके कोप के विस्फोट से वे
    नष्ट हो जाते हैं,
  spa-BES: Por el aliento de Dios la destrucción los toma, y por el viento de su ira
    son destruidos.
  tdx-tdx: Ie mihomak’ ami’ty kofòn’ Añahare, mikoromak’ ami’ty fiforoaham-pifombo’e.
  tha-KJV: เขาพินาศด้วยลมหายใจของพระเจ้า และเขาต้องสิ้นไปด้วยลมแห่งพระนาสิกของพระองค์
  por-BR-2018: Com o sopro de Deus eles perecem, e pelo vento de sua ira são consumidos.
  deu-ELO: Durch den Odem Gottes kommen sie um, und durch den Hauch seiner Nase vergehen
    sie.
  eng-WYC-2018: to have perished by God blowing, and to be wasted by the spirit of
    his ire. (to have perished by God blowing on them, and to be destroyed by the
    breath from his nostrils.)
  epo-epo: De la ekblovo de Dio ili pereas, Kaj de la ekspiro de Lia kolero ili malaperas.
  uig-PIN: Tǝngrining bir nǝpisi bilǝnla ular gumran bolidu, Uning ƣǝzipining partlixi
    bilǝn ular yoⱪilip ketidu.
  beo-beo: Gode da amo wadela:i hamosu dunuma ougi bagadeba:le, E da mulu bagade defele
    ili wadela:lesisa.
  tpi-OTNT: God i save belhat long ol man i save mekim pasin nogut, na em i save bagarapim
    ol na pinisim ol tru, olsem paia i kukim na pinisim tru ol diwai long bus.
  hau-SA: A sa’a ɗaya Allah yake hallaka su, cikin fushinsa yakan hallaka su.
  uig-LAT: Tengrining bir nepisi bilenla ular gumran bolidu, Uning ghezipining partlishi
    bilen ular yoqilip kétidu.
  nde-nde: Ngokuphefumula kukaNkulunkulu bayabhubha; ngokukhwaza kolaka lwakhe bayafa.
  ton-ton: ‌ʻI he ifi ʻae ʻOtua ʻoku nau ʻauha, pea ko e mānava ʻo hono fofonga ʻoku
    nau ʻosiʻosingamālie ai.
  ces-1613: Od dchnutí Božího hynou, a duchem prchlivosti jeho v nic obracíni bývají.
  eng-WMB: By the breath of God they perish. By the blast of his anger are they consumed.
  tam-TCV: இறைவனின் சுவாசத்தினால் அவர்கள் அழிந்து, அவருடைய மூக்கின் காற்றினாலே அழிகிறார்கள்.
  ceb-ULB: Pinaagi sa gininhawa sa Dios nalaglag sila; pinaagi sa pag-ulbo sa iyang
    kasuko nangaut-ut sila.
  pol-UBG: Od tchnienia Boga giną i od powiewu jego gniewu niszczeją.
  agr-agr: Dita pegkegchaun takaidau asamtai, Apajuí kajejuk dasejai betek umpui ijinui.
  kyc-kyc: Anatumi wambu dupwa banya imbu singi dokome yuu galame pili lenge.
  urd-GVU: ایسے لوگ اللہ کی ایک پھونک سے تباہ، اُس کے قہر کے ایک جھونکے سے ہلاک ہو
    جاتے ہیں۔
  deu-1912: durch den Odem Gottes sind sie umgekommen und vom Geist seines Zorns vertilgt.
  kan-2017: ದೇವರ ಶ್ವಾಸದಿಂದ ನಾಶವಾಗುತ್ತಾರೆ. ಆತನ ಸಿಟ್ಟೆಂಬ ಗಾಳಿಯಿಂದ ಹಾಳಾಗುತ್ತಾರೆ.
  yap-yap: Ke kireb nagrad Got u fithik’ e damumuw rok ni bod ba yoko’.
  hlt-MCSB: Pathen kah hiil dongah milh uh tih a thintoek khohli dongah khap uh coeng.
  mdy-ETH: ዔያታ ፆኦሲ ዑኡዞና ባይቃኔ፤ ዒዛኮ ዻጎ ዋኣፆ ጉዳሢና ሙይንታኔ።
  twi-ASANTE: Sɛ Onyankopɔn home a, wɔsɛe; nʼabufuo ma wɔyera.
  eng-WEBU: By the breath of God they perish. By the blast of his anger are they consumed.
  wal-wal: Eti Xoossaappe kiyiya shemppuwan punettidi bayana; a hanqquwaa peenuqettankka
    eti meetetti xayana.
  spa-PDDPT: Por el aliento de ʼElohim perecen, y por el soplo de su ira son consumidos.
  gun-gun: Nhanderuete ipytuẽ ramo rive ha'e kuery ikuai axy 'rã. Opoxya rupi oipeju
    rã okanhymba 'rã.
  ilo-ULB: Mapukawda babaen iti anges ti Dios; maibusda babaen iti gil-ayab ti pungtotna.
  kpg-kpg: God e hagahuaidu digaula gi dono hagawelewele gadoo be di madangi maaloo.
  uig-ARA: تەڭرىنىڭ بىر نەپىسى بىلەنلا ئۇلار گۇمران بولىدۇ، ئۇنىڭ غەزىپىنىڭ پارتلىشى
    بىلەن ئۇلار يوقىلىپ كېتىدۇ.
  sus-sus: Ala e xun nakanama a xa xɔnɛ kui.
  pon-2006: Koht kin ketin kamwomwkinirailla sapwellime engieng, rasehng melimel ehu.
  jae-jae: Anôtô awajaô enseŋ êsêac ma ênê têtac ŋandaŋ oc êndaŋgac êsêac su.
  ksd-ksd: Dia virua ta ra ubar kai God, Ma ra karangap i kana kankan i vapanie vue
    diat.
  tur-YTC: Tanrı'nın soluğuyla mahvoluyorlar. Öfkesinin soluğuyla yok oluyorlar.
  grc-BRENT: Ἀπὸ προστάγματος Κυρίου ἀπολοῦνται, ἀπὸ δὲ πνεύματος ὀργῆς αὐτοῦ ἀφανισθήσονται.
  ind-AYT: Oleh napas Allah, mereka binasa, dan oleh semburan kemarahan-Nya, mereka
    dihabisi.
  nya-nya: Iwo amaphedwa ndi mpweya wa Mulungu; amawonongeka ndi mpweya waukali wa
    mkwiyo wake.
  hrv-hrv: Od daha Božjega oni pogibaju, na gnjevni mu disaj nestaju sa zemlje.
  mps-mps: Godigo te dwai sę ebo bidi dali sębę elama, tama augwali mu dolama,
    tama augwali mu silibo dao. Te e tiwai dao, isigo ni ulama sia sabo tiwai dao.
  tpi-tpi: God i save belhat long ol man i save mekim pasin nogut, na em i save bagarapim
    ol na pinisim ol tru, olsem paia i kukim na pinisim tru ol diwai long bus.
  dan-1931: For Guds Ånd går de til Grunde, for hans Vredes Pust går de til.
  vie-OVCB: Họ tiêu tan trước hơi thở của Đức Chúa Trời. Và hư vong lúc thịnh nộ Ngài
    tuôn ra.
  guj-2017: ઈશ્વરના શ્વાસથી તેઓ નાશ પામે છે. તેઓના કોપની જ્વાલાઓથી તેઓ ભસ્મ થઈ જાય
    છે.
  pon-2006A: Koht kin ketin kamwomwkinirailla sapwellime engieng, rasehng melimel
    ehu.
  por-BRBSL: Pelo sopro de Deus eles perecem. Pela explosão de sua raiva eles são
    consumidos.
  cth-cth: Cathut e kâha dawk a kahma awh teh, a lungkhueknae kâha dawk be a kak awh.
  twi-twi: Onyankopɔn home ano, wɔsɛe; nʼabufuw turuw a wɔyera.
  hlt-hlt: Pathen kah hiil dongah milh uh tih a thintoek khohli dongah khap uh coeng.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ fuutɛ muyɑɑ́ kɛ̀ bɛɛ̀ kú ku ɔ̃nnì kó muyɑɑ́ nhɔ̃ɔ̃ bɛ nnɛinɛ̀.
  msy-2020: Gumazir arazir kurabagh amiba, God men anɨngagha me gasɨghasɨgha bar me
    a gefi, mati amɨnir gavgavim ivaima, avim ruarimɨn itir temebar isia bar da gɨfa.
  dop-dop: Ɩsɔ wosɑ pǝ yǝlɑɑ kɛ heelim nɑ pɑ́ɑ́nɑ́, nɑ pǝ́ wɑkǝlɩ-wɛ nɑ pǝ́ kpiisi-wɛ.
  azb-azb: Onlar Allahın nəfəsi ilə yox olar, Qəzəbinin küləyi onları udar.
  eng-DBY: By the breath of God they perish, and by the blast of his nostrils are
    they consumed.
  hin-2017: वे तो परमेश्वर की श्वास से नाश होते, और उसके क्रोध के झोंके से भस्म होते
    हैं। (2 थिस्स. 2:8, यशा. 30:33)
  wol-KYG: Yàllaay wal noowam, nga sànku, sànjam gelaw, nga jeele.
  eng-YLT: From the breath of God they perish, And from the spirit of His anger consumed.
  kne-kne: Tan kaman napigsa ay dagem din bonget Diyos ay manadael en daida.”
  eng-WYC-2017: to have perished by God blowing, and to be wasted by the spirit of
    his ire.
  eng-WMBB: By the breath of God they perish. By the blast of his anger are they consumed.
  urd-GVH: ऐसे लोग अल्लाह की एक फूँक से तबाह, उसके क़हर के एक झोंके से हलाक हो जाते
    हैं।
  rug-rug: Pa siniṉo te Tamasa si ta huara inete si arini. Pa hiruna sa Nana tinaṉaziri
    si tava mate si arini.
  gaz-gaz: Isaanis hafuura Waaqni isaanitti baafatuun badu; hafuuraa dheekkamsa isaaniitiinis
    ni barbadeeffamu.
  fra-LSG: Ils périssent par le souffle de Dieu, Ils sont consumés par le vent de
    sa colère,
  yal-yal: Alaa foyen nan e halagima, a xɔlɔn tɛɛn yi e gan.
  haw-1868: Ma ka ha ana o ke Akua ua make lakou, A ma ka hanu o kona mau puka ihu
    ua hoopauia lakou.
  arb-NAV: وَبِنَسَمَةِ اللهِ يَفْنَوْنَ وَبِعَاصِفَةِ غَضَبِهِ يَهْلِكُونَ.
  ewe-ewe: Ne Mawu gbɔ ɖe wo dzi la woyrɔna eye ne eƒe dziku fla la wotsrɔ̃na.
  eng-LEE: Before the breathing of God they perish, and before the breath of his nostrils
    they come to their end.
  asm-FB: ঈশ্বৰৰ নিশ্বাসৰ দ্বাৰাই সিহঁত বিনষ্ট হয়, আৰু তেওঁৰ কোপৰূপ প্ৰশ্বাসৰ দ্বাৰাই
    সংহাৰ হয়।
  sus-A: عَلَ عٍ شُن نَكَنَمَ عَ شَ شْنّ كُي.
  fra-SBL: Par le souffle de Dieu, ils périssent. Ils sont consumés par le souffle
    de sa colère.
  hbo-hbo: מִנִּשְׁמַ֣ת אֱלֹ֣והַ יֹאבֵ֑דוּ וּמֵר֖וּחַ אַפֹּ֣ו יִכְלֽוּ׃
  piu-2006: '@see-verse:JOB.004.008'
  kik-kik: Manangagwo nĩ mĩhũmũ ya Ngai; makaniinwo nĩ kĩhuhũkanio kĩa marakara make.
  fra-NCL: Au souffle de Dieu ils périssent, ils sont consumés par le vent de sa colère.
  cek-AK: To baktih kaminawk loe Sithaw ih palungphuihaih hoiah amro o moe, Sithaw
    anghahhaih takhi hoiah duek o.
  cuk-cuk: Ar Bab-Dummad dule-isganagi-uludele, unnila e-bunnogedgi sunna oburgwed.
  uig-CYR: Тәңриниң бир нәпәси биләнла улар гумран болиду, Униң ғәзивиниң партлиши
    билән улар йоқилип кетиду.
  pma-pma: Suval angu tai, Ahi mu lin keil en vurohien onen.
  tel-2017: దేవుడు గాలి ఊదినప్పుడు వాళ్ళు నశించిపోతారు. ఆయన కోపాగ్ని రగిలినప్పుడు
    వాళ్ళు లేకుండాా పోతారు.
  hat-BSA: Pa souf Bondye, yo peri, e pa van chalè Li, yo fini nèt.
  kos-kos: In kasrkusrak lun God, El kunauselosla oana sie paka.
  hbo-WLC: מִנִּשְׁמַ֣ת אֱל֣וֹהַ יֹאבֵ֑דוּ וּמֵר֖וּחַ אַפּ֣וֹ יִכְלֽוּ׃
  ibo-ibo: Chineke na-ala ha nʼiyi site nʼume ọ na-ekupụta. Ọ na-esitekwa nʼoke iwe
    ya repịa ha.
  ory-ory: ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ନିଶ୍ୱାସ ଦ୍ୱାରା ବିନଷ୍ଟ ହୁଅନ୍ତି ଓ ତାହାଙ୍କର କ୍ରୋଧରୂପ ଫୁତ୍କାର
    ଦ୍ୱାରା ସଂହାରିତ ହୁଅନ୍ତି।
  chk-chk: Repwe feiengau ren ngasangasen Kot, repwe moola ren pöchökülen an song.
  rop-rop: En God bin gitwail langa olabat en imbin tjakidawei olabat.
  ukr-1871: Такі від подуву Божого погибають, а від духа гнїву його зникають.
  deu-1951: Durch Gottes Odem kommen sie um; durch den Hauch seines Zornes werden
    sie verzehrt.
  eng-JPS: By the breath of God they perish, and by the blast of His anger are they
    consumed.
  srp-1865: Od dihanja Božijega ginu, i od daha nozdara njegovijeh nestaje ih.
  lug-lug: Bazikirizibwa omukka Katonda gw’assa, bamalibwawo obusungu bwe.
  heb-heb: מנשמת אלוה יאבדו ומרוח אפו יכלו׃
  ben-IRV: ঈশ্বরের নিঃশ্বাসে তারা ধ্বংস হয়; তাঁর প্রচণ্ড রাগে তারা নষ্ট হয়ে যায়।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹ ਨਾਲ ਉਹ ਨਾਸ ਹੋ ਜਾਂਦੇ, ਅਤੇ ਉਹ ਦੇ ਕ੍ਰੋਧ ਦੇ ਬੁੱਲੇ ਨਾਲ ਉਹ ਮੁੱਕ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဘုရား သခင်မှုတ် တော်မူသဖြင့် ၊ ထိုသူတို့သည် ပျက်စီး ၍ ၊ ရှုတော်မူသောအသက်ဖြင့်လည်း
    ဆုံးရှုံး ရကြ ၏။
  hmo-hmo: Dirava ese idia dekenai ia hahodi neganai, idia ore. Iena badu ena siahu
    ese idia ia gabua ore.
  urd-urd: वह ख़ुदा के दम से हलाक होते, और उसके ग़ुस्से के झोंके से भस्म होते हैं।
  rus-SYN: от дуновения Божия погибают и от духа гнева Его исчезают.
  bqc-SIM: Lua lɛ́'ĩana ì aà midɛ, aà pↄbↄa a níu ì aà tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Pathen hu haikhumchun asemgo jiuvin, alung hanna husa ginna chu mang
    del jiu ahi.
  mar-mar: देवाच्या श्वासाने ते नाश पावतात. त्याच्या रागाने ते भस्म होतात.
  qub-qub: Tayta Diosga mana alli runacunatami rabyar castigan. Castigar ushajpämi
    illgächin.
  bqp-bqp: Luda lɛ́'ĩa mɛ́ àdi a kakatɛ, a pↄ́ bona a yĩn mɛ́ àdi a dúgu zↄ̃.
  hat-hat: Lè Bondye fache, li soufle sou yo, yo mouri. Lè van tanpèt Bondye a leve,
    yo disparèt.
  eng-BSB: By the breath of God they perish, and by the blast of His anger they are
    consumed.
  eng-WEBPB: By the breath of God they perish. By the blast of his anger are they
    consumed.
  kbq-kbq: Anumzamofo rimpa ahezamo'a, zaho'mo'ma maka'zama eri haviza hiaza huno,
    Agra asimu'ma antea zantetira zamahe fanane nehie.
  nhe-BL: Pampa quema Toteco Dios cualanis, yajaya quintzontlamiltía ica iijiyo.
  bus-bus: Luda lɛ́'ĩa bé è à kaatɛ, à pↄ́ bↄna a yĩn bé è à dúgu zↄ̃.
  gub-BL: Tupàn nuzawy kwaw ywytuaiw. Umumaw a'e teko wekwahy haw pupe wà.
  eng-DRA: Perishing by the blast of God, and consumed by the spirit of his wrath.
