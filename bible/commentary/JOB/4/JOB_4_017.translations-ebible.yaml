verse: JOB.004.017
translations:
  mal-C: ‘മർത്യനു ദൈവത്തെക്കാൾ നീതിമാനാകാൻ കഴിയുമോ? തന്റെ സ്രഷ്ടാവിനെക്കാൾ നിർമലനാകാൻ
    ഒരു മനുഷ്യനു സാധിക്കുമോ?
  deu-TKW: “Ist wohl ein Mensch gerecht vor Gott, vor seinem Schöpfer rein ein Mann?
  lin-lin: ‹ Boni, moto akoki solo koleka Nzambe na bosembo to akoki solo koleka Mokeli
    na ye na bule ?
  eng-LSV: Is mortal man more righteous than God? Is a man cleaner than his Maker?
  eng-GNV: Shall man be more iust then God? or shall a man be more pure then his maker?
  eng-WEBSTER: Shall mortal man be more just than God? shall a man be more pure than
    his maker?
  nhw-BL: ‘¿Huelis se masehuali itztoc xitlahuac iixpa Toteco Dios? ¿Huelis elis tlapajpactic
    iixpa yaya catli quichijchijqui?’
  swh-ONEN: ‘Je, binadamu aweza kuwa mwadilifu kuliko Mungu? Je, mtu aweza kuwa safi
    kuliko Muumba wake?
  bba-bba: tɔnu u koo kpĩ u n dɛɛre Gusunɔn wuswɑɑɔ? U koo kpĩ u n dɛɛre wi u nùn
    tɑkɑ kuɑn nɔni sɔɔ?
  eng-KJVCPB: Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  luo-luo: ‘Bende dhano mangima nyalo bedo makare moloyo Nyasaye? Dhano bende dibed
    maler moloyo jachwechne?
  meu-meu: Taunimanima na Dirava vairanai baine maoromaoro diba a? Tau ta na Ikarana
    Diravana vairanai baine ḡoevaḡoeva diba a?
  npi-ULB: “के मरणशील मानिस परमेश्‍वरभन्दा बढी धर्मी हुन्छ र ? के मानिस आफूलाई बनाउनेभन्दा
    बढी शुद्ध हुन्छ ?
  yor-yor: ‘Ẹni kíkú le jẹ́ olódodo ju Ọlọ́run, ènìyàn ha le mọ́ ju ẹlẹ́dàá rẹ̀ bí?
  pes-OPCB: «آیا انسان خاکی می‌تواند در نظر خدای خالق، پاک و بی‌گناه به حساب بیاید؟
  tgl-ULB: “Ang isang mortal na tao ba ay mas matuwid kaysa sa Diyos? Mas dalisay
    ba ang tao kaysa sa kaniyang Manlilikha?
  cbu-NT: ¿Tputs antaati Apanllpat tatsamooru waninda? Mishat, ¿Apanll tputsee tinarangu,
    waanpata wanasirimshirini tatsamooreeja taakana?
  hui-hui: Ngode Datagaliwabehanda wali agali bibahende wabiniru ibunaga tuha hai
    ka. Anigo uruni aria mbira tigabiore ko mbira para nahe Ngode Datagaliwabe ibuniale
    mbira ibunaga deni nahe layuago hale haru.
  mya-mya: သေတတ်သောလူသည် ဘုရားသခင့်ရှေ့မှာ ဖြောင့်မတ်ခြင်းရှိရသလော။ လူသတ္တဝါသည် ဖန်ဆင်း
    တော်မူသော အရှင်ရှေ့မှာ သန့်ရှင်းခြင်း ရှိရသလော။
  bod-N: འཆི་ངེས་མི་ནི་དཀོན་མཆོག་ལས་དྲང་ངམ། ། མི་རྣམས་ཁོ་ཚོའི་བྱེད་པོ་ལས་གཙང་ངམ། །
  sna-sna: ‘Ko, munhu anofa, angava akarurama kupfuura Mwari here? Ko, munhu angagona
    kuchena kukunda Muiti wake here?
  spa-BLM: “¿Será el hombre mortal más justo que Dios? ¿Puede un hombre ser más puro
    que su Creador?
  cac-cac: ¿Tocval ay junoc anima tojol d'a yichan̈ Dios? Vach'chom ay mach te tec'an,
    ¿tocval malaj jab'oc spaltail d'a yichan̈ mach ix b'oani?
  swh-ULB: “Je binadamu anaweza kuwa mwenye haki zaidi kuliko Mungu? Je mtu anaweza
    kuwa msafi zaidi kuliko muumba wake?
  bel-bel: ці ж чалавек справядлівейшы за Бога? і мужчына ці ж чысьцейшы за Творцу
    свайго?
  deu-ELBBK: Sollte ein Mensch gerechter sein als Gott, oder ein Mann reiner als der
    ihn gemacht hat?
  mbb-OT: ‘Duen be etew he metazeng diyà te etuvangan te Megbevayà? Duen be etew he
    lumpiyu ziyà te etuvangan te midlimbag kandin?
  mal-2015: മർത്യൻ ദൈവത്തിലും നീതിമാൻ ആകുമോ? നരൻ സ്രഷ്ടാവിലും നിർമ്മലനാകുമോ?
  rmc-rmc: ‚Či šaj avel o manuš spravodľiveder sar o Del? Abo či šaj avel o murš žužeder
    sar leskro Stvoriťeľis?
  pes-OPV: که آیا انسان به حضور خدا عادل شمرده شود؟ و آیا مرد در نظرخالق خود طاهر
    باشد؟
  ron-1924: ‘Фи-ва омул фэрэ винэ ынаинтя луй Думнезеу? Фи-ва ел курат ынаинтя Челуй
    че л-а фэкут?’
  ben-OBCV: ‘মরণশীল মানুষ কি ঈশ্বরের চেয়েও বেশি ধার্মিক হতে পারে? এক সবল মানুষও কি
    তার নির্মাতার চেয়েও বেশি পবিত্র হতে পারে?
  som-som: War nin dhiman karaa miyuu Ilaah ka sii caaddilsanaan karaa? Mase nin baa
    ka sii daahirsanaan kara kii isaga abuuray?
  lat-VUC: Numquid homo, Dei comparatione, justificabitur? aut factore suo purior
    erit vir?
  eng-ASVBT: Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  ita-1885: L'uomo sarebbe egli giustificato da Dio? L'uomo sarebbe egli giudicato
    puro dal suo fattore?
  eng-LXXUP: What, shall a mortal be pure before the Lord? Or a man be blameless in
    regard to his works?
  eng-ULB: “Can a mortal man be more righteous than God? Can a man be more pure than
    his Maker?
  spa-VBL: ‘¿Puede alguien ser justo ante Dios? ¿Puede alguien ser puro ante su Creador?
  fra-_FOB: “L'homme sera-t-il juste devant Dieu? L'homme sera-t-il pur devant celui
    qui l'a fait?
  mal-mal: മർത്യൻ ദൈവത്തിലും നീതിമാൻ ആകുമോ? നരൻ സ്രഷ്ടാവിലും നിർമ്മലനാകുമോ?
  urd-GVR: ‘Kyā insān Allāh ke huzūr rāstbāz ṭhahar saktā hai, kyā insān apne Ḳhāliq
    ke sāmne pāk-sāf ṭhahar saktā hai?’
  suz-BL: मेको सेंदामी ‘मार बेक्‍शा लाइब मुर परमप्रभु आ ङोंइती नेल्‍लेम ठीक पाइब दुम्‍ने
    चाप्‍बा ङा? मुर आ कली सेल्‍ब क्‍येङा रिम्‍शो दुम्‍ने चाप्‍बा ङा?’ देंत। १राजा
    ८:४६; भजन संग्रह १४:३; हितोपदेस २०:९
  eng-NOY: “Shall mortal man be more just than God? Shall man be more pure than his
    Maker?
  ita-1927: “Può il mortale esser giusto dinanzi a Dio? Può l’uomo esser puro dinanzi
    al suo Fattore?
  ckb-ckb: ”ئایا مرۆڤ لە خودا ڕاستودروستترە، یان پیاو لە بەدیهێنەرەکەی بێگەردتر دەبێت؟
  eng-BBE: May a man be upright before God? or a man be clean before his Maker?
  kan-OKCV: ‘ಮನುಷ್ಯನು ದೇವರಿಗಿಂತ ಹೆಚ್ಚು ನೀತಿವಂತನಾಗಿರಲು ಸಾಧ್ಯವೇ? ಮಾನವನು ಸೃಷ್ಟಿಕರ್ತ ದೇವರಿಗಿಂತಲೂ
    ಶುದ್ಧನಾಗಿರಲು ಸಾಧ್ಯವೇ?
  tam-2017: மனிதன் தேவனைவிட நீதிமானாயிருப்பானோ? மனிதன் தன்னை உண்டாக்கினவரைவிட சுத்தமாயிருப்பானோ?
  spa-RV-1909: ¿Si será el hombre más justo que Dios? ¿si será el varón más limpio
    que el que lo hizo?
  ron-BTF: Să fie omul muritor mai drept decât Dumnezeu? Să fie un om mai pur decât
    făcătorul său?
  eng-WEBP: ‘Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  eng-FBV: ‘Can anyone be right before God? Can anyone be pure before their Maker?
  nld-1939: Is een mens ooit rechtvaardig voor God, Een mensenkind rein voor zijn
    Schepper?
  nch-BL: ‘¿Huelis se masehuali itztoc xitahuac iixpa Toteco Dios? ¿Huelis elis tapajpactic
    iixpa yaya cati quichijchijqui?’
  vie-1934: “Loài người hay chết, há công bình hơn Đức Chúa Trời ư? Loài người há
    được trong sạch hơn Đấng Tạo hóa mình sao?”
  hin-CV: ‘क्या मानव जाति परमेश्वर की दृष्टि में धर्मी हो सकती है? क्या रचयिता की
    परख में मानव पवित्र हो सकता है?
  spa-BES: ¿Puede el hombre ser recto ante Dios? ¿O un hombre sea limpio ante su Hacedor?
  tdx-tdx: Ho to añatrefan’ Añahare hao t’i raolombelo? halio te amy Namboatse azey
    hao ondatio?
  tha-KJV: ‘​มนุษย์​ที่​อ่อนแอจะชอบธรรมยิ่งกว่าพระเจ้าได้​หรือ มนุษย์​จะบริ​สุทธิ​์ยิ่งกว่าผู้ทรงสร้างเขาได้​หรือ
  por-BR-2018: Seria o ser humano mais justo que Deus? Seria o homem mais puro que
    seu Criador?
  deu-ELO: Sollte ein Mensch gerechter sein als Gott, oder ein Mann reiner als der
    ihn gemacht hat?
  eng-WYC-2018: Whether a man shall be made just in comparison of God? either a man
    shall be cleaner than his Maker? (And it said, Can anyone be seen as righteous
    in comparison to God? or is anyone purer than his Maker?)
  epo-epo: Ĉu homo estas pli justa ol Dio? Ĉu viro estas pli pura ol lia Kreinto?
  uig-PIN: «Insan balisi Tǝngridin ⱨǝⱪⱪaniy bolalamdu? Adǝm ɵz Yaratⱪuqisidin pak
    bolalamdu?
  beo-beo: “Dunu afae da Gode Ea ba:ma:ne moloidafa esalabala? Dunu afae da Osobo
    Bagade Hahamosu Ea ba:ma:ne ledo hamedei esalabala?
  tpi-OTNT: ‘God i bin wokim olgeta manmeri, na ol i stap aninit long en. Olsem na
    ating i no gat wanpela inap i stap stretpela na klin long ai bilong God, olsem
    God yet.
  hau-SA: ‘Ko zai yiwu mutum yă fi Allah adalci, ko kuma mutum yă fi wanda ya halicce
    shi tsarki?
  uig-LAT: «Insan balisi Tengridin heqqaniy bolalamdu? Adem öz Yaratquchisidin pak
    bolalamdu?
  nde-nde: ‘Kambe umuntu angalunga ukwedlula uNkulunkulu na? Umuntu angahlanzeka kuloMenzi
    wakhe na?
  ton-ton: “ʻE faʻa angatonu lahi hake ʻae tangata ki hono ʻOtua? ʻE māʻoniʻoni lahi
    hake ʻae tangata ki hono Tupuʻanga?
  ces-1613: Zdaliž může člověk spravedlivějším býti než Bůh, aneb muž čistším nad
    toho, kterýž ho učinil?
  eng-WMB: ‘Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  tam-TCV: ‘மனிதன் இறைவனைவிட நீதிமானாய் இருக்க முடியுமோ? தன்னைப் படைத்தவரைவிட அதிக
    தூய்மையாய் இருப்பானோ?
  ceb-ULB: “Molabaw ba ang pagkamatarong sa usa ka tawo kay sa Dios? Molabaw ba ang
    pagkaputli sa usa ka tawo kay sa iyang Magbubuhat?
  pol-UBG: Czy śmiertelny człowiek może być sprawiedliwszy niż Bóg? Czy człowiek może
    być czystszy niż jego Stwórca?
  agr-agr: ‘Aents aidauk ashí jau ainawai. Apajuík makichik aentsnakesh, ametme chicham
    betek umiumek, tusa tama amainuk shiig atsawai. Tuja ametme dekas pegkegchau takamchaumek,
    tama amainchakam shiig atsawai.
  kyc-kyc: Dokona lao, Api mende Anatunya lenge kambu dorena rolae wakasa pyuo kararamo
    kandarase? Apimi baa pyuo wasiyamo dokona lenge kambu dorena poo pyasi ingyuo
    kararamo kando kararase?
  urd-GVU: ’کیا انسان اللہ کے حضور راست باز ٹھہر سکتا ہے، کیا انسان اپنے خالق کے سامنے
    پاک صاف ٹھہر سکتا ہے؟‘
  deu-1912: Wie kann ein Mensch gerecht sein vor Gott? oder ein Mann rein sein vor
    dem, der ihn gemacht hat?
  kan-2017: ಅದೇನೆಂದರೆ, “ಮನುಷ್ಯನು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀತಿವಂತನಾದಾನೇ? ಮಾನವನು ಸೃಷ್ಟಿಕರ್ತನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಪರಿಶುದ್ಧನಾಗಿರಬಹುದೇ?
  yap-yap: “Gur rayag ni nge mat’aw be’ u p’eowchen Got? Gur rayag ni nge machalbog
    be’ u p’eowchen e en ni ir e sunumiy?
  hlt-MCSB: Pathen lakah hlanghing he tang tih anih aka saii lakah ah hlang caihcil
    ngai a?
  mdy-ETH: ‹ፆኦሲ ቤርቲዳ ፂሎ ማዒ ጴዻኒ ዳንዳዓ ዓሲ ዓኣ? ሃሣ ማዤሢ ቤርቶይዳ ጌኤሺ ማዓንዳ ዓሲ ጴዻንዳኣ ናንዳ?
  twi-ASANTE: ‘Onipa dasani bɛtumi atene asene Onyankopɔn? Onipa bɛtumi ayɛ kronn
    asene ne Yɛfoɔ anaa?
  eng-WEBU: ‘Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  wal-wal: ‘Haiqqiya asi Xoossaa sinttan xillo gididi beettanau danddayii? Woikko
    asi bana Medhdhidaagaa sinttan geeshsha gididi beettanau danddayii?
  spa-PDDPT: ¿Será el hombre más justo que ʼElohim? ¿El hombre, más puro que su Hacedor?
  gun-gun: “Imarã va'e kuery nda'u heko porã 'rã Nhanderuete renonde? Avakue nda'u
    iky'a e'ỹ va'e 'rã oiko imoingoare renonde?
  ilo-ULB: “Mabalin kadi a nalinlinteg ti maysa a tao ngem ti Dios? Mabalin kadi a
    nasinsin-aw ti tao ngem ti Nangaramid kenkuana?
  kpg-kpg: ‘Ma iai tangada dangada i golo e mee di donu i mua nia hadumada o God,
    be e madammaa i mua nia hadumada o Tangada dela ne hai a mee?
  uig-ARA: «ئىنسان بالىسى تەڭرىدىن ھەققانىي بولالامدۇ؟ ئادەم ئۆز ياراتقۇچىسىدىن پاك
    بولالامدۇ؟
  sus-sus: ‹Adamadi tinxin Ala ya i? A sɛniyɛn a Marigi ya i?
  pon-2006: “Mie aramas emen me kak pwung mwohn silangin Koht de mwakelekel mwohn
    silangin Sounwiepe?
  jae-jae: ‘Anôtô gêlic ŋac dalamatê kêtôm ŋac gêdêŋ me masi. Ŋac teŋ kêtôm gebe êwaka
    tau sa êndêŋ ŋac-kêkêŋ-eŋwaga, gebe ênê ŋalêlôm ŋakêŋkêŋ me masi.
  ksd-ksd: A tutana na takodo dave ta ra luaina mata i God? A tunana na gomgom dave
    ta ra luaina mata i nina i ga vaki ia?
  tur-YTC: “Ölümlü insan Tanrı'dan daha adil olur mu? İnsan kendi Yaratıcısı'ndan
    daha temiz olur mu?
  grc-BRENT: Τί γάρ; μὴ καθαρὸς ἔσται βροτὸς ἐναντίον τοῦ Κυρίου; ἢ ἀπὸ τῶν ἔργων
    αὐτοῦ ἄμεμπτος ἀνήρ;
  ind-AYT: ‘Dapatkah manusia fana benar di hadapan Allah? Dapatkah manusia suci di
    hadapan Penciptanya?
  nya-nya: ‘Kodi munthu angathe kukhala wolungama kupambana Mulungu? Kodi munthu angathe
    kukhala wangwiro kupambana Mlengi wake?
  hrv-hrv: '''Zar je smrtnik koji pred Bogom pravedan? Zar je čovjek čist pred svojim
    Stvoriteljem?'
  mps-mps: ‘Godigo tigidali we bidi nigai dao. Tama augwali aga dologode bidibao.
    Tama God agai gedude doloba pai bidi me bidibeo, te God aga tiwai.
  tpi-tpi: ‘God i bin wokim olgeta manmeri, na ol i stap aninit long en. Olsem na
    ating i no gat wanpela inap i stap stretpela na klin long ai bilong God, olsem
    God yet.
  dan-1931: “Har et Menneske Ret for Gud, mon en Mand er ren for sin Skaber?
  vie-OVCB: ‘Người phàm có thể công chính trước mặt Đức Chúa Trời chăng? Liệu có ai
    trong sạch trước mặt Đấng Sáng Tạo?’
  guj-2017: ‘શું માણસ ઈશ્વર કરતાં વધારે ન્યાયી હોઈ શકે? શું તે તેના સર્જનહાર કરતાં
    વધારે પવિત્ર હોઈ શકે?
  pon-2006A: “Mie aramas emen me kak pwung mwohn silangin Koht de mwakelekel mwohn
    silangin Sounwiepe?
  por-BRBSL: '''O homem mortal deve ser mais justo que Deus? Será que um homem deve
    ser mais puro que seu Criador?'
  cth-cth: Ka dout thai e tami heh, Cathut hlak vah a lan thai maw, tami heh kasakkung
    hlak vah a thoung thai na maw.
  twi-twi: ‘Onipa desani betumi ateɛ asen Onyankopɔn? Na mpo ɔhoɔdenfo betumi ayɛ
    kronkron asen ne Yɛfo ana?
  hlt-hlt: Pathen lakah hlanghing he tang tih anih aka saii lakah ah hlang caihcil
    ngai a?
  tbz-SIM: Onìtì bo nɑ kɛ dɔ̀ ò wenni Kuyie n yììkɑ̀ɑ̀? Onìtì bo nɑ kɛ́nɑ́kɛ́ wèè
    ò dɔ̀ɔ̀ kɛ dɔ̀ ò do nsɛ́iɑ̀?
  msy-2020: ‘God gumazamizibar ingarizɨ me an apengan iti. Kamaghɨn, tav ti Godɨn
    damazimɨn deraghan kogham. A ti Godɨn mɨrara zueghan kogham. Bar puvatɨ.
  dop-dop: Yʋlʋ pǝsǝɣɩ nɑ ɩ́ tǝŋ tɑmpɑnɑ ɩsɩɩ weɣe Ɩsɔ kiŋ? Yɑɑ ɩ pǝsǝɣɩ nɑ ɩ́ wɛɛ
    tǝnɑŋŋ ɩsɩɩ ɩ ŋmɑlʋ nɑ?
  azb-azb: “İnsan Allah qarşısında saleh olarmı? Yaradanın qarşısında təmiz adam varmı?
  eng-DBY: Shall [mortal] man be more just than God? Shall a man be purer than his
    Maker?
  hin-2017: ‘क्या नाशवान मनुष्य परमेश्वर से अधिक धर्मी होगा? क्या मनुष्य अपने सृजनहार
    से अधिक पवित्र हो सकता है?
  wol-KYG: 'Mu ne: «Nit man naa am njekk fa kanam Yàlla? Am man naa laab fi kanam
    ki ko sàkk?'
  eng-YLT: '''Is mortal man than God more righteous? Than his Maker is a man cleaner?'
  eng-WYC-2017: Whether a man shall be made just [or justified] in comparison of God?
    either a man shall be cleaner than his Maker?
  eng-WMBB: ‘Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  urd-GVH: ‘क्या इनसान अल्लाह के हुज़ूर रास्तबाज़ ठहर सकता है, क्या इनसान अपने ख़ालिक़
    के सामने पाक-साफ़ ठहर सकता है?’
  rug-rug: ‘Vea, boka toṉoto sa tie, hola nia sa Tamasa, babe ṉoṉo hola nia se Zihova
    pu tavetena si asa?’
  gaz-gaz: ‘Namni duʼa hin oolle, Waaqa caalaa qajeelaa taʼuu dandaʼaa? Namni Uumaa
    isaa caalaa qulqulluu taʼuu dandaʼaa?
  fra-LSG: L’homme serait-il juste devant Dieu? Serait-il pur devant celui qui l’a
    fait?
  yal-yal: ‘Adamadiin tinxinɲɛ ayi dangu Ala ra ba? Muxun sariɲanɲɛ ayi dangu a Dali
    Marigin na ba?
  haw-1868: E oi anei ka pono o ke kanaka mamua o ko ke Akua? He oi anei ka maemae
    o ke kanaka mamua o ka Mea nana ia i hana?
  arb-NAV: أَيُمْكِنُ أَنْ يَكُونَ الإِنْسَانُ أَبَرَّ مِنَ اللهِ، أَمِ الرَّجُلُ
    أَطْهَرَ مِنْ خَالِقِهِ؟
  ewe-ewe: ‘Ɖe ame kodzogbea anɔ dzɔdzɔe wu Mawua? Ɖe amegbetɔ anɔ dzadzɛe wu eƒe
    Wɔlaa?
  eng-LEE: Can a mortal be more righteous than God? or can a man be more pure than
    his Maker?
  asm-FB: “ঈশ্বৰৰ সাক্ষাতে মৰ্ত্য জানো ধাৰ্মিক হ’ব পাৰে? বা নিজ সৃষ্টিকৰ্ত্তাৰ সাক্ষাতে
    মনুষ্য জানো শুচি হ’ব পাৰে?
  sus-A: ‹عَدَ مَدِ تِنشِن عَلَ يَ عِ؟ عَ سّنِيّن عَ مَرِفِ يَ عِ؟
  fra-SBL: « Un homme mortel serait-il plus juste que Dieu ? Un homme peut-il être
    plus pur que son créateur ?
  hbo-hbo: הַֽ֭אֱנֹושׁ מֵאֱלֹ֣והַ יִצְדָּ֑ק אִ֥ם מֵ֝עֹשֵׂ֗הוּ יִטְהַר־גָּֽבֶר׃
  piu-2006: '@see-verse:JOB.004.016'
  kik-kik: ‘Mũndũ wa gũkua-rĩ, aahota gũtuĩka mũthingu gũkĩra Ngai? Mũndũ aahota gũtuĩka
    mũtheru gũkĩra Mũmũũmbi?
  fra-NCL: L’homme sera-t-il juste vis-à-vis de Dieu ? Un mortel sera-t-il pur en
    face de son Créateur ?
  cek-AK: kadueh thaih kami loe Sithaw pongah toeng kue maw? Kami loe anih sahkung
    pongah ciim kue maw?
  cuk-cuk: ” ‘¿Ar dule Bab-Dummadba bur bule innikidaed nikasi? ¿Ar dule we-napnegse-e-odenonikidba
    bur bule dule-islidikga gusi?
  uig-CYR: «Инсан балиси Тәңридин һәққаний болаламду? Адәм өз Яратқучисидин пак болаламду?
  tel-2017: తమ సృష్టికర్త ఎదుట ఒకడు పవిత్రుడౌతాడా?” అంటుంది.
  hat-BSA: '''Èske lòm kapab jis devan Bondye? Èske yon nonm kapab san tach devan
    Sila ki fè l la?'
  kos-kos: ‘Ya sie mwet ku in suwoswos ye mutun God? Ya mwet se ku in nasnasna ye
    mutun El su oralla?
  hbo-WLC: הַֽ֭אֱנוֹשׁ מֵאֱל֣וֹהַ יִצְדָּ֑ק אִ֥ם מֵ֝עֹשֵׂ֗הוּ יִטְהַר־גָּֽבֶר׃
  ibo-ibo: ‘Mmadụ efu ọ nwere ike bụrụ onye ezi omume karịa Chineke? Ọ bụladị nwoke
    dị ike, ọ pụrụ ịdị ọcha nʼobi karịa Onye kere ya?
  ory-ory: ‘ମର୍ତ୍ତ୍ୟର ମନୁଷ୍ୟ କʼଣ ପରମେଶ୍ୱରଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଧାର୍ମିକ ହେବ? ନିଜ ସୃଷ୍ଟିକର୍ତ୍ତା
    ଅପେକ୍ଷା ମନୁଷ୍ୟ କʼଣ ଅଧିକ ଶୁଚି ହେବ?
  chk-chk: Ifa usun, eman aramas mi feil ngeni mäla epwe tongeni pwüng fän mesen Kot?
    Ifa usun, eman aramas a tongeni limöch fän mesen ewe Chon Föri i?
  rop-rop: ‘Nomo enibodi jidan gudbala langa God hubin meigim olabat.
  ukr-1871: Чи ж чоловік праведнїйший від Бога? й людина чистійша за Творця свого?
  deu-1951: Ist der Sterbliche gerecht vor Gott oder ein Mann vor seinem Schöpfer
    rein?
  eng-JPS: '''Shall mortal man be just before God? Shall a man be pure before his
    Maker?'
  srp-1865: Eda li je èovjek pravedniji od Boga? eda li je èovjek èistiji od tvorca
    svojega?
  lug-lug: ‘Omuntu afa ayinza okuba omutuukirivu okusinga Katonda? Omuntu ayinza okuba
    omulongoofu okusinga Omutonzi we?
  heb-heb: האנוש מאלוה יצדק אם מעשהו יטהר גבר׃
  ben-IRV: নশ্বর মানুষ কি ঈশ্বরের থেকে বেশি ধার্মিক হতে পারে? মানুষ কি তার সৃষ্টিকর্ত্তার
    থেকে বেশি শুদ্ধ হতে পারে?
  pan-pan: ਕੀ ਨਾਸਵਾਨ ਮਨੁੱਖ ਪਰਮੇਸ਼ੁਰ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਧਰਮੀ ਹੈ, ਜਾਂ ਕੀ ਇੱਕ ਮਨੁੱਖ ਆਪਣੇ ਸਿਰਜਣਹਾਰ
    ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਪਵਿੱਤਰ ਹੈ?
  mya-JVB: သေတတ်သောလူ သည် ဘုရား သခင့်ရှေ့မှာ ဖြောင့်မတ် ခြင်းရှိရသလော။ လူ သတ္တဝါသည်
    ဖန်ဆင်း တော်မူသောအရှင်ရှေ့မှာ သန့်ရှင်း ခြင်း ရှိရသလော။
  hmo-hmo: ‘Taunimanima be Dirava ena vairanai idia maoromaoro diba, a? Tau ta be
    ia Karaia Diravana ena vairanai ia goeva diba, a?
  urd-urd: कि क्या फ़ानी इंसान ख़ुदा से ज़्यादा होगा? क्या आदमी अपने ख़ालिक़ से ज़्यादा
    पाक ठहरेगा?
  rus-SYN: человек праведнее ли Бога? и муж чище ли Творца своего?
  bqc-SIM: Gbɛ̃nazĩna yã́ aↄ na Luaɛe? Démɛ a fↄ̃ àↄ zɛ̃a a Kɛna aɛi?
  tcz-CHONGTHU: Thithei mihem hi mona beija Pathen anga umtheija, asempa masanga athenga
    umtheiding hinam?
  mar-mar: मर्त्य मनुष्य देवापेक्षा नितीमान असू शकतो काय? मनुष्य त्याच्या निर्मात्यापेक्षा
    अधिक शुद्ध असू शकतो काय?
  qub-qub: ‹Juc runaga Tayta Diospa ñaupancho ¿juchaynaj canmanchuraj? Camajninpa
    ñaupanchöga ¿limyu canmanchuraj?
  bqp-bqp: bisãsiri ni fↄ̃ àgↄ̃ de yãnnade ũ Ludanɛ yá? Gbɛ̃ ni fↄ̃ àgↄ̃ zɛ̃na
    a Kɛ̀ri arɛ yá?
  hat-hat: Ki moun ki ka di li mache dwat devan Bondye? Ki moun ki san repwòch devan
    Bondye ki kreye l' la?
  eng-BSB: ‘Can a mortal be more righteous than God, or a man more pure than his Maker?
  eng-WEBPB: ‘Shall mortal man be more just than God? Shall a man be more pure than
    his Maker?
  kbq-kbq: Anumzamofo avurera mago vahe'mo'a fatgo osu'ne. Tro'ma hurante'nea Anumzamofo
    avurera magora agru vahera omanifta hu'ne.
  nhe-BL: ‘¿Huelis se tlacatl itztoc xitlahuac iixpa Toteco Dios? ¿Huelis elis tlapajpactic
    iixpa yajaya tlen quichijchijqui?
  bus-bus: gbɛ̃ntee é fↄ̃ àgↄ̃ dɛ yãnnadee ũ Ludanɛↄ́? Gbɛ̃ é fↄ̃ àgↄ̃ zɛ̃na a Kɛ̀ri
    aɛↄ́?
  gub-BL: — Aipo amo upuner Tupàn henataromo ikatu ma'e romo weko haw rehe, i'i ihewe.
    Aipo amo teko wiko Tupàn henataromo ikatuahy ma'e romo.
  eng-DRA: Shall man be justified in comparison of God, or shall a man be more pure
    than his maker?
