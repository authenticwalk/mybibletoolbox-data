verse: JOB.004.019
translations:
  mal-C: മൺകൂടാരങ്ങളിൽ വസിക്കുന്നവർ, പൊടിയിൽനിന്ന് ഉദ്ഭവിച്ചവർ, നിശാശലഭത്തെക്കാൾ വേഗത്തിൽ
    ചവിട്ടിയരയ്ക്കപ്പെടുന്നവർ എത്രയധികം കുറ്റക്കാരായിരിക്കും!
  deu-TKW: “geschweige den Lehmhüttenbewohnern, deren Sein im Staube wurzelt, die
    zermalmt werden wie eine Motte.
  lin-lin: mpo na nini te epai ya bato oyo basalema na mabele, ba-oyo bazali kaka
    putulu mpe bakoki kofinafina bango lokola mitsopi ?
  eng-LSV: Also—the inhabitants of houses of clay || (Whose foundation [is] in the
    dust, || They bruise them before a moth).
  eng-GNV: Howe much more in them that dwell in houses of clay, whose foundation is
    in the dust, which shalbe destroyed before the moth?
  eng-WEBSTER: How much less in them that dwell in houses of clay, whose foundation
    is in the dust, who are crushed before the moth?
  nhw-BL: Amo hueli niyon quentzi motemachis ipan tojuanti catli tijpiyaj totlatzinpehualtil
    ipan tlaltejpoctli huan amo ohui para yaya moquejquetzas topani huan techmictis
    quen tipapalome.
  swh-ONEN: ni mara ngapi zaidi wale waishio katika nyumba za udongo wa mfinyanzi,
    ambazo misingi yake ipo mavumbini, ambao wamepondwa kama nondo!
  bba-bba: Kɑɑ sere ɡere tɔn be bɑ mɔmɑ kɑ tem, be bɑ koo kpĩ bu sunku nɡe kɔkɔbu?
  eng-KJVCPB: How much less in them that dwell in houses of clay, Whose foundation
    is in the dust, Which are crushed before the moth?
  luo-luo: to koro ere kaka dodew dhano molos gi lowo, ma mise mag-gi en mana buru,
    ma inyalo duny marum mana ka oguyo!
  meu-meu: matona, raro rumadia ai e nohomu taudia, badidia na gahu ai gigini taudia,
    na ede baine karadia toma? Kaubebe na e taoa patapata haraḡamu, a idia hari e
    taodia patapata haraga-haragamu.
  npi-ULB: माटोका घरहरूमा बस्‍नेहरूको बारेमा झन् यो कति साँचो हुन्छ ? जसको जग धूलोमा
    छ, जो कीराभन्दा चाँडै कुल्चिमिल्ची पारिन्छन् ।
  yor-yor: Mélòó mélòó àwọn tí ń gbé inú ilé amọ̀, ẹni tí ìpìlẹ̀ wọ́n jásí erùpẹ̀
    tí yóò di rírun kòkòrò.
  pes-OPCB: چه برسد به آدمیانی که از خاک آفریده شده‌اند و مانند بید ناپایدارند.
  tgl-ULB: ano pa kaya silang mga nakatira sa mga bahay na gawa sa putik, at ang mga
    pundasyon ay nasa buhangin, na mas marupok sa mga kulisap na madaling durugin?
  cbu-NT: Ashirucha, iynaasha tsapurunasshuchini aranginasha musásiri yutaritshishish
    pantsat, pantsat ashkiniya. Musásimashpa sharamungazpaz pangum ashiruni yurangayaru,
    mikeeruni pantsakaniya.
  hui-hui: Anigo í̠na manda bialu keria wali agali dindini heneme ko ngaru nabiore
    howa dahuliyaliru bolangua howa Ngode Datagaliwabenaga deni wali agali ko nawi
    mbira kada manda bidebe. Ngode Datagaliwabehanda agali dindi duguwa wabinigome
    agali abaleore wali agalime biripabua geme hengedaragola homagadagua homagago
    agua.
  mya-mya: သို့ဖြစ်လျှင် မြေမှုန့်၌တည်၍ မြေထဲတွင် နေတတ်သောသူတို့ကို အဘယ်ဆိုဘွယ်ရှိအံ့နည်း။
    ထိုသူတို့ကို ပိုးရွပင်နိုင်တတ်၏။
  bod-N: འདམ་གྱི་ཁང་པར་གནས་པའི་མི་རྣམས་དང་། ། གཞི་ནི་ས་རྡུལ་ནང་དུ་ཆགས་པ་སྟེ། ། མུག་པ་ལས་ཀྱང་ཚར་གཅོད་བྱེད་སླ་བའི།
    ། འཇིག་རྟེན་མི་བུ་དག་ནི་ལྟ་ཅི་སྨོས། །
  sna-sna: zvikuru sei kuna avo vanogara mudzimba dzevhu, nheyo dzavo dziri muguruva,
    dzinopwanyiwa nyore kupfuura chipfukuto!
  spa-BLM: Cuánto más los que habitan en casas de barro, cuyos cimientos están en
    el polvo, ¡que son aplastados ante la polilla!
  cac-cac: Ocxom val eb' anima. Jab'n̈ej sq'uinal eb', lajan eb' icha junoc xan pat
    b'ob'il d'a yib'an̈ lum pococ, c'un yem lan̈najoc. Syal stec'chajem eb' icha noc'
    ij.
  swh-ULB: je si zaidi sana ukweli huu kwa wale waishio katika nyumba za udongo, ambao
    misingi yao ipo katika vumbi, wale waliopondwa mbele ya nondo?
  bel-bel: тым болей - у тых, што жывуць у харомінах з гліны, аснова якіх пыл, якія
    нішчацца хутчэй за моль.
  deu-ELBBK: wieviel mehr denen, die in Lehmhäusern wohnen, deren Grund im Staub ist!
    Wie Motten werden sie zertreten.
  mbb-OT: ne iyan pe be is menge etew he tanè dà is mibpuunan te kedlimbaǥa zuen,
    ne melemu zà he edrunteken iring te menge zezeizey he keranapranap!
  mal-2015: പൊടിയിൽനിന്നുത്ഭവിച്ചു മൺപുരകളിൽ പാർത്തു പുഴുപോലെ ചതെഞ്ഞുപോകുന്നവരിൽ എത്ര
    അധികം!
  rmc-rmc: akor sar oda ela olenca, ko hine la čikatar a o zakladi len hin andro prachos?
    On ena zňičimen sigeder sar o moľos,
  pes-OPV: پس چند مرتبه زیاده به ساکنان خانه های گلین، که اساس ایشان در غبار است،
    که مثل بید فشرده می‌شوند!
  ron-1924: ку кыт май мулт ла чей че локуеск ын касе де лут, каре ышь траг обыршия
    дин цэрынэ ши пот фи здробиць ка ун верме!
  ben-OBCV: তবে মাটির বাড়িতে বসবাসকারী সেই মানুষদের, যাদের উৎপত্তি সেই ধুলোতে, এক
    পতঙ্গের চেয়েও সহজে যারা নিষ্পিষ্ট হয়! তাদের কী হবে?
  som-som: Intee ka sii badan buu eedeeyaa kuwa guryaha dhoobada ah deggan, Oo aasaaskoodii
    boodhka ku jiro, Oo sida balanbaallis u burbura!
  lat-VUC: quanto magis hi qui habitant domos luteas, qui terrenum habent fundamentum,
    consumentur velut a tinea?
  eng-ASVBT: How much more them that dwell in houses of clay, Whose foundation is
    in the dust, Who are crushed before the moth!
  ita-1885: Quanto più in coloro che abitano in case di fango, Il cui fondamento è
    nella polvere, E che son ridotti in polvere, esposti a' vermi?
  eng-LXXUP: But as for them that dwell in houses of clay, Of whom we also are formed
    of the same clay, He smites them like a moth.
  eng-ULB: how much more is this true of those who live in houses of clay, whose foundation
    is in the dust, who are crushed sooner than a moth?
  spa-VBL: ¿cuánto más los que viven en estas casas de barro, cuyos cimientos se basan
    en el polvo, que se deshacen como la ropa por causa de la polilla?
  fra-_FOB: Combien plus chez ceux qui habitent des maisons d'argile, qui ont leurs
    fondements dans la poussière, qu'on écrase comme des vermisseaux!
  mal-mal: പൊടിയിൽനിന്നുത്ഭവിച്ചു മൺപുരകളിൽ വസിച്ച് പുഴുപോലെ ചതഞ്ഞുപോകുന്നവരിൽ എത്ര
    അധികം!
  urd-GVR: To phir wuh insān par kyoṅ bharosā rakhe jo miṭṭī ke ghar meṅ rahtā, aise
    makān meṅ jis kī buniyād ḳhāk par hī rakhī gaī hai. Use patange kī tarah kuchlā
    jātā hai.
  suz-BL: मिनु खप के खिंम बाक्‍ब मुर मेको आन क्‍येङा शुश दोस मताइनीमी ङा? मुर आन जग
    फुरक बाक्‍ब। मेको तुम्‍ब खोदेंशो पा दिप्‍शा साइक्‍चा पुंइसीनीम।
  eng-NOY: What then are they who dwell in houses of clay, Whose foundation is in
    the dust, Who crumble to pieces, as if moth-eaten!
  ita-1927: quanto più in quelli che stanno in case d’argilla, che han per fondamento
    la polvere e son schiacciati al par delle tignuole!
  ckb-ckb: ئەی چەند زیاتر متمانە بە دانیشتووانی ناو خانووی قوڕ ناکات، ئەوانەی بنەچەیان
    لە خۆڵەوەیە و وەک مۆرانە پان دەکرێنەوە.
  eng-BBE: How much more those living in houses of earth, whose bases are in the dust!
    They are crushed more quickly than an insect;
  kan-OKCV: ಧೂಳಿನಲ್ಲಿರುವ ಅಸ್ತಿವಾರದ ಮೇಲೆ ಮಣ್ಣಿನ ಮನೆಗಳ ನಿವಾಸಿಗಳು, ನುಸಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ
    ಜಜ್ಜಿಹೋದವರು, ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ದಂಡನೆಗೆ ಒಳಪಡುವರಲ್ಲವೇ?
  tam-2017: புழுதியில் அஸ்திபாரம் போட்டு, மண் வீடுகளில் குடியிருந்து, செல்லுப்பூச்சியால்
    அரிக்கப்படுகிறவர்கள்மேல் அவர் நம்பிக்கை வைப்பது எப்படி?
  spa-RV-1909: ¡Cuánto más en los que habitan en casas de lodo, cuyo fundamento está
    en el polvo, y que serán quebrantados de la polilla!
  ron-BTF: Cu cât mai puțin în cei ce locuiesc în case de lut, a căror temelie este
    în țărână, care sunt zdrobite înaintea moliei?
  eng-WEBP: How much more those who dwell in houses of clay, whose foundation is in
    the dust, who are crushed before the moth!
  eng-FBV: how much more does this apply to those who live in these houses made of
    clay, whose foundations are based on dust, who fall apart like clothing to a moth?
  nld-1939: Hoeveel te meer in hen, die lemen hutten bewonen, Wier fundament in het
    stof is gelegd, En die als motten worden doodgetrapt,
  nch-BL: Amo hueli yon quentzi motemachis ipan tojuanti cati tijpiyaj totatzinpehualtil
    ipan taltepocti huan amo ohui para yaya moquejquetzas topani huan techmictis quej
    tipapalome.
  vie-1934: Phương chi những kẻ ở chòi đất sét được cất trên nền bụi cát, Bị chà nát
    như loài sâu mọt!
  hin-CV: तब उन पर जो मिट्टी के घरों में निवास करते, जिनकी नींव ही धूल में रखी हुई
    है, जिन्हें पतंगे-समान कुचलना कितना अधिक संभव है!
  spa-BES: ¡Cuánto más los que viven en casas de barro, cuyas bases están en el polvo!
    Serán destruidos por la polilla;
  tdx-tdx: Àntsake o mpimoneñe an-traño taneo, O faha’eo an-debok’ ao, ie ho pìneke
    aolo’ ty fizara!
  tha-KJV: ผู้​ที่​อาศัยในเรือนดินจะยิ่งกว่านั้นสักเท่าใด รากฐานของเขาอยู่ในผงคลี​ดิน
    ผู้​ถู​กขยี้เหมือนอย่างตัวมอด
  por-BR-2018: Quanto mais naqueles que habitam em casas de lodo, cujo fundamento
    está no pó, e são esmagáveis como a traça!
  deu-ELO: wieviel mehr denen, die in Lehmhäusern wohnen, deren Grund im Staube ist!
    Wie Motten werden sie zertreten.
  eng-WYC-2018: How much more they that dwell in houses of clay, which have an earthly
    foundament, shall be wasted as of a moth. (How much more they who live in clay
    houses, whose foundations be dust, and who can be squashed like a bug?)
  epo-epo: Des pli koncerne tiujn, Kiuj loĝas en argilaj dometoj, Fonditaj sur tero,
    Kaj kiujn formanĝas vermoj.
  uig-PIN: Uli topilardin bolƣan insanlar, Laydin yasalƣan ɵylǝrdǝ turƣuqilar ⱪandaⱪ
    bolar!? Ular pǝrwanidinmu asanla yanjilidu!
  beo-beo: Amaiba:le, dia dawa:loba Gode da osoboga hamoi dunu amo Ea liligi noga:le
    ouligima:ne ilegema:bela:? Hame mabu! Bai osobo bagade dunu da guluga hamoiba:le,
    aowaba defele hedolo gagoudai dagoi ba:sa.
  tpi-OTNT: Tasol ol man i samting bilong graun tasol, na yu ting ol inap winim ol
    ensel na i stap stret long ai bilong God, a? God i bin kisim graun na wokim bodi
    bilong ol man, na ol i save dai kwiktaim tru olsem ol bataplai man i krungutim.
  hau-SA: to, su wane ne mutane masu zama a gidan da aka yi da laka, waɗanda da ƙura
    aka yi harsashensu, waɗanda za a iya murƙushe su kamar asu!
  uig-LAT: Uli topilardin bolghan insanlar, Laydin yasalghan öylerde turghuchilar
    qandaq bolar!? Ular perwanidinmu asanla yanjilidu!
  nde-nde: pho-ke kuzakuba njani kulabo abahlala ezindlini zodaka, ozisekelo zazo
    zisothulini, abahlifizeka lula njengenondo!
  ton-ton: Kae huanoa ʻakinautolu ʻoku nofo ʻi he ngaahi fale ʻumea, ko honau tuʻunga
    ʻoku ʻi he efu, pea ʻoku taʻomia ʻakinautolu ʻo hangē pe ko e ane?
  ces-1613: Èím více při těch, kteříž bydlejí v domích hliněných, jejichž základ jest
    na prachu, a setříni bývají snáze než mol.
  eng-WMB: How much more those who dwell in houses of clay, whose foundation is in
    the dust, who are crushed before the moth!
  tam-TCV: அப்படியிருக்க தூசியில் அஸ்திபாரமிட்டு, களிமண் வீட்டில் வாழ்பவர்களும், பூச்சிபோல்
    நசுக்கப்படுகிறவர்களுமாகிய மனிதரின் குறையை அவர் காணாமலிருப்பாரோ?
  ceb-ULB: unsa nalang kaha katinuod kini alang niadtong nagpuyo sa mga balay nga
    lapok, kansang patukoranan anaa sa abog, nga nadugmok lang dayon una pa sa mga
    anay?
  pol-UBG: O ileż bardziej w tych, którzy mieszkają w domach glinianych, których podstawa
    jest w prochu – łatwiej ich zgnieść niż mola.
  agr-agr: Nuadui aents aidauk ima pegkegnakek takainatsui. Maki makichik aents aina
    duka, nugka jegamkamua numamtin ainawai. Jega jegamin aidau nugka yukukuntunum
    apuja, jegamaina numamtin ainawai. Nuadui dase dasentai yumpunak, nuwi mamuk ayaun
    yutua emegkauwama numamtuk emegkam amainai.
  kyc-kyc: Embame suu pyapinyi dokopa wambu yuumi wasisi dupwa rolae angyako pyuo
    karaminyi lao mona pyamalyara lao suu pilisi? Wambu mee pyuku lasi maimai kuki
    kuki kumunginyili pyuo kumungi dupwa rolae ingyuo karaminyi lao mona pyamalyara
    lao silisi?
  urd-GVU: تو پھر وہ انسان پر کیوں بھروسا رکھے جو مٹی کے گھر میں رہتا، ایسے مکان میں
    جس کی بنیاد خاک پر ہی رکھی گئی ہے۔ اُسے پتنگے کی طرح کچلا جاتا ہے۔
  deu-1912: wie viel mehr die in Lehmhäusern wohnen und auf Erde gegründet sind und
    werden von Würmern gefressen!
  kan-2017: ಧೂಳಿನಲ್ಲಿರುವ ಅಸ್ತಿವಾರದ ಮೇಲೆ, ಮಣ್ಣಿನಿಂದಾದ ಶರೀರಗಳೆಂಬ ಮನೆಗಳೊಳಗೆ ವಾಸಿಸುವವರಲ್ಲಿ
    ಇನ್ನೆಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ತಪ್ಪು ಕಂಡುಹಿಡಿಯಬಹುದು. ಅವರು ದೀಪದ ಹುಳದಂತೆ ಅಳಿದು ಹೋಗುತ್ತಾರೆ.
  yap-yap: Ere ga be finey mra pagan’ ngak be’ nni sunumiy ko but’, ni yib ko fiyath
    nrib mom i li’ ni bod ba chachangeg?
  hlt-MCSB: Laipi neh lai im dongah kho aka sa aisat te bungbo hmai ah a khoengim
    pop coeng.
  mdy-ETH: ዓካሪ ራዔ ሙዑዋንቴ ሻሂንታዞንሢ ፃጳ ዔያቶኮ ዓጪና ዢኢጬ ዓጪና ኮሺንቴ ማኣሪዳ ናንጋዞንሢ ዎይቲ ዒ ጉሙርቃንዳይ?
  twi-ASANTE: hwan ne onipa a wɔde dɔteɛ anwene no, a ne fapem sisi mfuturo mu na
    wɔdwerɛ no ntɛm so sene abubummabaa?
  eng-WEBU: How much more those who dwell in houses of clay, whose foundation is in
    the dust, who are crushed before the moth!
  wal-wal: Yaatin, urqqaappe merettidaageetun, eta de7uwaa baasoi baanaa gididoogeetun,
    bil77aappekka eesuwan haiqqiyaageetun ai keena daro mooroi beettanddeeshsha!
  spa-PDDPT: ¡Cuánto más los que viven en casas de barro cimentadas en el polvo serán
    desmenuzados por la polilla!
  gun-gun: Ha'e rã yapo guigua py hoo va'e re katuve ma. Ha'e kuery ma yvyku'i gui
    rive ojapo pyre, ha'e tanambi rami rive ju 'rã omou'ũa.
  ilo-ULB: kasano nga ad-adda a pudno daytoy kadagiti agnanaed kadagiti pitak a balay,
    a ti pundasyonda ket adda iti tapuk, a nabibiit a marumek ngem iti akot-akot?
  kpg-kpg: Malaa, dehee laa dana hai ga hagadonu ana mee ne hai gi ono lima mai i nia
    gelegele, nia mee o di gohu gelegele ala e mee hua di llomi be di bege.
  uig-ARA: ئۇلى توپىلاردىن بولغان ئىنسانلار، لايدىن ياسالغان ئۆيلەردە تۇرغۇچىلار قانداق
    بولار!؟ ئۇلار پەرۋانىدىنمۇ ئاسانلا يانجىلىدۇ!
  sus-sus: ibunadama go, naxan yailanxi bɛndɛ ra, naxan nɔma iwurude alɔ kaari?
  pon-2006: Eri a, ia duwen eh pahn ketin likih wiepen nin lime me wiawihda sang pwehl,
    me tepisang pwehl, rasehng kisin mahn kis me aramas kak padikpene kemehla?
  jae-jae: Embe amboac tonaŋ, go eŋ êkêŋ êwiŋ êsêac, taŋ sêŋgôŋ andu nom naŋ, amboac
    ondoc. Êsêacnêŋ ŋam kêsêp kekop, ma sêpip êsêac êndu têtôm moclêlêp.
  ksd-ksd: Na damana bula pire diat di ga ki ta ra kubakuba i diat nina ra pia petpetep,
    Ma ra turpai diat a tobon na pia, Nina di bereng diat da ra bebe.
  tur-YTC: Çamurdan evlerde oturanlar, Temelleri toprakta olanlar, Güveden önce ezilenler
    ne kadar da çok!
  grc-BRENT: Τοὺς δὲ κατοικοῦντας οἰκίας πηλίνας, ἐξ ὧν καὶ αὐτοὶ ἐκ τοῦ αὐτοῦ πηλοῦ
    ἐσμεν, ἔπαισεν αὐτοὺς σητὸς τρόπον,
  ind-AYT: betapa lebih-lebih lagi mereka yang tinggal dalam rumah-rumah tanah liat,
    yang dasarnya berada di dalam debu, yang diremukkan seperti ngengat!
  nya-nya: nanga kuli bwanji ndi iwo amene amakhala mʼnyumba zadothi, amene maziko
    awo ndi fumbi, amene amathudzuka mosavuta ngati kadziwotche!
  hrv-hrv: 'kako ne bi onda goste stanova glinenih kojima je temelj u prahu zemaljskom.
    Gle, kao moljce njih sveudilj satiru:'
  mps-mps: Tiali goli, bidi dabe da, e tǫde olo nai dao. Nago homu bidigo ensel bidi
    edelama, Godigo gedude doloba pai bidi bidaibawe? Godigo e tǫde bidigo tigi nigai
    dao. Tama augwali polo isibo da, te ba bogǫų bidigo sągą agala sabo tiwai
    dao.
  tpi-tpi: Tasol ol man i samting bilong graun tasol, na yu ting ol inap winim ol
    ensel na i stap stret long ai bilong God, a? God i bin kisim graun na wokim bodi
    bilong ol man, na ol i save dai kwiktaim tru olsem ol bataplai man i krungutim.
  dan-1931: endsige hos dem, der bor i en Hytte af Ler og har deres Grundvold i Støvet!
  vie-OVCB: thì làm sao Ngài tin được vào loài người vốn được tạo nên bằng đất sét!
    Họ được làm từ cát bụi, và dễ bị nghiền nát như loài sâu mọt.
  guj-2017: તો ધૂળમાં નાખેલા પાયાવાળા માટીનાં ઘરોમાં રહેનાર, જેઓ પતંગિયાની જેમ કચરાઈ
    જાય છે. તેઓને તે કેટલા અધિક ગણશે?
  pon-2006A: Eri a, ia duwen eh pahn ketin likih wiepen nin lime me wiawihda sang
    pwehl, me tepisang pwehl, rasehng kisin mahn kis me aramas kak padikpene kemehla?
  por-BRBSL: Quanto mais aqueles que moram em casas de barro, cuja base está no pó,
    que são esmagados diante da traça!
  cth-cth: amhru im dawk kho ka sak niteh, a kungpui teh, vaiphu lah ao teh, ahnimanaw
    teh, khakbara ni patenghai a tâ thai e hah bangtelamaw hoe a yuem thai han.
  twi-twi: na nkantom wɔn a wɔtete dɔte afi mu, wɔn a wɔn fapem sisi mfutuma mu na
    wɔdwerɛw wɔn ntɛm so sen abubummaba!
  hlt-hlt: Laipi neh lai im dongah kho aka sa aisat te bungbo hmai ah a khoengim pop
    coeng.
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ tɑɑ̀ titɑ̃́tì miɛkɛ, kɛ ɑ̃ mutɑ̃́ɑ̃́ mmiɛkɛ bɛ̀ ɔ̃ɔ̃ yɛ̃tɛ
    bɛ̀ tɛmíɛ́tɛ̀ kɔ̃mɛ.
  msy-2020: Ezɨ gumazamiziba, me nguazir kamɨn bizir kɨniba. Ezɨ nɨ ti ghaze, me enselbagh
    afiragh Godɨn damazimɨn deravɨra ikiam? Puvatɨgham. God nguazim inigha gumazibar
    inivafɨzibar ingari, ezɨ me zuamɨram ariaghiri, mati gumaziba bughɨraviaba dɨkabɨri.
  dop-dop: Kɑcɑŋfɑnɑ mpɑ ɩ ŋmɑnɑ cʋɣʋ nɑ pɑ tɔnǝŋ kɛ́ tɛtʋ, nɑ ɩ yɔkʋɣʋ fɛɩ kɑtɛ ɩsɩɩ
    sonsompee tɔ?
  azb-azb: Palçıq evlərdə yaşayanlara, Mayası torpaqdan olanlara, Güvədən də tez əzilənlərə
    O güvənərmi?
  eng-DBY: How much more them that dwell in houses of clay, whose foundation is in
    the dust, who are crushed as the moth!
  hin-2017: फिर जो मिट्टी के घरों में रहते हैं, और जिनकी नींव मिट्टी में डाली गई है,
    और जो पतंगे के समान पिस जाते हैं, उनकी क्या गणना। (2 कुरि. 5:1)
  wol-KYG: gën ñi dëkke këri ban, cosaanoo ci pëndub neen, gëna neexa nappaaje gunóor.
  eng-YLT: Also — the inhabitants of houses of clay, (Whose foundation [is] in the
    dust, They bruise them before a moth.)
  eng-WYC-2017: How much more they that dwell in houses of clay, which have an earthly
    foundament, shall be wasted as of a moth.
  eng-WMBB: How much more those who dwell in houses of clay, whose foundation is in
    the dust, who are crushed before the moth!
  urd-GVH: तो फिर वह इनसान पर क्यों भरोसा रखे जो मिट्टी के घर में रहता, ऐसे मकान में
    जिसकी बुनियाद ख़ाक पर ही रखी गई है। उसे पतंगे की तरह कुचला जाता है।
  rug-rug: si vea, kote boka ronua Sa si keke tie ta tavetena pa pepeso, sapu ta kuri
    pa kavuru sapu boka ta munala guana kikiti?
  gaz-gaz: yoos warri manneen suphee keessa jiraatan, warri hundeen isaanii biyyoo
    taʼe, warri bilii caalaa burkutaaʼan immoo akkam haa taʼan ree?
  fra-LSG: Combien plus chez ceux qui habitent des maisons d’argile, Qui tirent leur
    origine de la poussière, Et qui peuvent être écrasés comme un vermisseau!
  yal-yal: a fa lɛ muxune ra nayi ba, naxanye bɛndɛ banxine kui, naxanye fatiye findixi
    bɛndɛn na, naxanye yibutuxunɲɛ alo laxaturane?
  haw-1868: Heaha la hoi ka poe e noho ana i na hale lepo, Ha ka lepo ko lakou hookumu
    ana, ua ulupaia lakou imua o ka mu?
  arb-NAV: فَكَمْ بِالْحَرِيِّ الْمَخْلُوقُونَ مِنْ طِينٍ، الَّذِينَ أَسَاسُهُمْ فِي
    التُّرَابِ، وَيُسْحَقُونَ مِثْلَ الْعُثِّ؟
  ewe-ewe: ʋuu keke, ke wòahanye ame siwo le anyixɔwo me, ame siwo gɔme woɖo anyi
    ɖe ke me eye wogbãa wo bɔbɔe abe ŋɔvi ene!
  eng-LEE: How much less in those that dwell in houses of clay, whose foundation is
    in the dust, who are crushed till they come to be eaten by the moth?
  asm-FB: তেনেহলে যিসকলে মাটিৰ ঘৰত বাস কৰে, যিসকলৰ উৎপত্তি ধূলিত, যিসকল পোকৰ সম্মুখত
    চুৰ্ণীকৃত হয়, সেই সকলক তেওঁ আৰু কিমান অধিক ক্রুটিৰ দোষ ধৰিব!
  sus-A: عِبُنَدَ مَ فٌ، نَشَن يَءِلَنشِ بّندّ رَ، نَشَن نْمَ عِوُرُدٍ عَلْ كَارِ؟
  fra-SBL: Combien plus ceux qui habitent des maisons d'argile, dont les fondations
    sont dans la poussière, qui sont écrasés par la mite !
  hbo-hbo: אַ֤ף ׀ שֹׁכְנֵ֬י בָֽתֵּי־חֹ֗מֶר אֲשֶׁר־בֶּעָפָ֥ר יְסֹודָ֑ם יְ֝דַכְּא֗וּם
    לִפְנֵי־עָֽשׁ׃
  piu-2006: '@see-verse:JOB.004.018'
  kik-kik: githĩ to oone mahĩtia maingĩ mũno ma andũ arĩa matũũraga nyũmba cia ndoro,
    acio mĩthingi yao ĩrĩ rũkũngũ-inĩ, acio mamemendagwo na ihenya gũkĩra kĩĩhuruta!
  fra-NCL: combien plus en ceux qui habitent des maisons de boue, qui ont leurs fondements
    dans la poussière, qui seront réduits en poudre, comme par la teigne !
  cek-AK: tangphrung long hoiah sak ih im ah kaom, karaa pongah amro han kazoi kue,
    maiphu hoiah sak ih kaminawk cae loe kawkruk maw sakpazaehaih hnu pae tih!
  cuk-cuk: Degisoggu, dulemargin-bulesunna, dulemardi unnila napsa gued, dule ukub-birgi
    neg-soblessiidyob gued, samuyob baisursunna abulemaladid.
  uig-CYR: Ули топилардин болған инсанлар, Лайдин ясалған өйләрдә турғучилар қандақ
    болар!? Улар пәрванидинму асанла янҗилиду!
  tel-2017: అలాంటిది బంకమట్టి ఇళ్ళలో నివసించే వాళ్ళలో, మట్టిలో పుట్టిన వాళ్ళలో, చిమ్మెట
    చితికిపోయేలా చితికిపొయే వాళ్ళలో ఇంకెన్ని తప్పులు ఆయన చూస్తాడు!
  hat-BSA: Konbyen anplis, pou sila ki rete nan kay fèt an ajil yo, ki gen pousyè
    kon fondasyon, ki vin kraze devan papiyon!
  kos-kos: Kom nunku mu El ku in lulalfongi sie ma su orekla ke fohk kle, Sie ma orekla
    ke fohk, su fisrasr in itungyuki oana sie srenyuhu?
  hbo-WLC: אַ֤ף ׀ שֹׁכְנֵ֬י בָֽתֵּי־חֹ֗מֶר אֲשֶׁר־בֶּעָפָ֥ר יְסוֹדָ֑ם יְ֝דַכְּא֗וּם
    לִפְנֵי־עָֽשׁ׃
  ibo-ibo: ọ ga-esi aṅaa ghara ibo ndị bi nʼụlọ ụrọ ebubo karịa, bụ ndị ntọala ha
    dị nʼaja, ndị nke a na-azọpịa ngwangwa dịka nla.
  ory-ory: ତେବେ ଯେଉଁମାନେ ମୃତ୍ତିକା-ନିର୍ମିତ ଗୃହରେ ବାସ କରନ୍ତି, ସେମାନେ କଅଣ? ସେମାନଙ୍କ ଭିତ୍ତିମୂଳ
    ଧୂଳିରେ ସ୍ଥାପିତ, ସେମାନେ କୀଟ ତୁଲ୍ୟ ମର୍ଦ୍ଦିତ ହୁଅନ୍ତି।
  chk-chk: epwe pwal fokun föri iei usun ngeni chokewe mi nonom lon imw seni pwül,
    ir mi för seni pwül moromor, a mecheres ngeni än eman epwe apachacheer usun chök
    pwötür.
  rop-rop: Ai sabi wanim yu toktokbat im trubala. God reken nomo enibodi gudbala.
    Imbin meigim olabat jis laik det sofwan badaflai weya sambodi kilim im ded wen
    im luk im.
  ukr-1871: А скільки ж більш у тих, що живуть у глиняних хатинах, що основи їх у
    поросї, й вони борше, як міль, зникають.
  deu-1951: wieviel mehr bei denen, die in Lehmhütten wohnen, deren Fundament im Staube
    liegt und die gleich Motten zerstört werden!
  eng-JPS: How much more them that dwell in houses of clay, whose foundation is in
    the dust, who are crushed before the moth!
  srp-1865: Akamoli u onijeh koji stoje u kuæama zemljanijem, kojima je temelj na
    prahu i satiru se brže nego moljac.
  lug-lug: kale kiriba kitya, abo abasula mu z’ebbumba ezirina emisingi egiri mu nfuufu,
    ababetentebwa n’okusinga ekiwojjolo?
  heb-heb: אף שכני בתי חמר אשר בעפר יסודם ידכאום לפני עש׃
  ben-IRV: তাহলে এটা কত বেশি সত্য তাদের জন্য যারা মাটির ঘরগুলোতে বাস করে, যার ভিত
    ধূলোতে গাঁথা, যে পোকার থেকেও আগে চূর্ণ হবে?
  pan-pan: ਤਾਂ ਫਿਰ ਉਹ ਕੀ ਹਨ ਜਿਹੜੇ ਕੱਚੇ ਘਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਨੀਂਹਾਂ ਮਿੱਟੀ
    ਵਿੱਚ ਹਨ, ਜਿਹੜੇ ਪਤੰਗੇ ਦੀ ਤਰ੍ਹਾਂ ਪੀਹੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သို့ဖြစ်လျှင် မြေမှုန့် ၌ တည်၍ မြေ ထဲတွင် နေ တတ်သောသူတို့ကို အဘယ်ဆိုဘွယ်ရှိအံ့နည်း။
    ထိုသူ တို့ကို ပိုးရွ ပင်နိုင်တတ်၏။
  hmo-hmo: Bema inai bamona neganai, edena bamona raro rumadia dekenai idia noho taudia,
    be Dirava ese do ia abidadama henidia? Edena bamona kahu dekenai ia karaia taudia,
    kaubebe bamona idia manoka taudia, be Dirava ese do ia abidadama henia?
  urd-urd: फिर भला उनकी क्या हक़ीक़त है, जो मिट्टी के मकानों में रहते हैं। जिनकी बुन्नियाद
    ख़ाक में है, और जो पतंगे से भी जल्दी पिस जाते हैं।
  rus-SYN: тем более - в обитающих в храминах из брения, которых основание прах, которые
    истребляются скорее моли.
  bqc-SIM: wa wá gbɛ̃́ pↄ́ wá mɛ dɛ gĩ̀ kpɛ́ ũ, mɛ́ wá daalɛa dɛ bùsu giina
    ũ, wì wá suumpa lán kitolowa pↄ́ oa?
  tcz-CHONGTHU: Nikhatna kisem mihem hi ichan gei tahsan na anei lhom ding ham? Amaho
    chu leivuija kisem bailam tah a suhchip thei mitthah tobangbep ahi.
  mar-mar: तर जे मातीच्या घरात राहतात त्यांच्याविषयी हे किती सत्य आहे, ज्यांच्या घरांचा
    पाया धुळीत आहे, ते पंतगासारखे तितक्या लवकर चिरडले जातात?
  qub-qub: ¡masrächari runataga «juchayoj» nenga! Runaga caycan manacajllami, ñuchu
    allpa janancho mitupita wasita jatarachishanöllami. Puyuno llapiriyllapämi caycanpis.
  bqp-bqp: ókↄ̃nↄ kũ ó mɛ̀ de lán ɛ̃ kpɛ́ bà, ó kasana de bùsu kori ũ akũsↄ̃ òdi
    ó dúgu zↄ̃ lán dã̀mboroo bà, oni ó pↄ́ o dↄ yá?
  hat-hat: Ale wè atò pou moun ki fèt ak labou, pou moun ki soti nan pousyè tè, pou
    moun yo kapab kraze tankou poudbwa!
  eng-BSB: how much more those who dwell in houses of clay, whose foundations are
    in the dust, who can be crushed like a moth!
  eng-WEBPB: How much more those who dwell in houses of clay, whose foundation is
    in the dust, who are crushed before the moth!
  kbq-kbq: Hagi vahera Anumzamo'a mopareti eri kripeno tro hunteneankino (moth) afovage
    brebrema rehapatiaza hugahie.
  nhe-BL: Ax hueli niyon quentzi motemachis ipan tojuanti tlen tijpiyaj totlatzinpehualtil
    ipan tlaltejpoctli huan ax ohui para yajaya moquejquetzas topani huan techmictis
    queja tipapalome.
  bus-bus: wamↄwa kɛ̀ wa mɛ̀ dɛ lán gũ̀ kpɛ́ bà, wa kasana dɛ bùsu kori ũ bensↄ̃
    wè wa dúgu zↄ̃ lán dã̀mboo bà, weé wa pↄ́ o dↄↄ́?
  gub-BL: Aipo erezeruzar putar teko wanehe nehe. Wiko ywyzuwa iapo pyrer romo wà.
    Tupàn umuzuwazuwa ywy iku'i kwer teko romo iapo pà. Wiko pànàmiràn zàwe wà. Wyzài
    upuner wakamikamikaw rehe wà.
  eng-DRA: How much more shall they that dwell in houses of clay, who have an earthly
    foundation, be consumed as with the moth?
