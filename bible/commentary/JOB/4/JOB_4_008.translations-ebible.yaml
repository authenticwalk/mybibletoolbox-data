verse: JOB.004.008
translations:
  mal-C: എന്റെ നിരീക്ഷണത്തിൽ, അനീതി ഉഴുകയും ദോഷം വിതയ്ക്കുകയും ചെയ്യുന്നവർ അതുതന്നെ
    കൊയ്തുകൂട്ടുന്നു.
  deu-TKW: 'So viel ich sah: nur, wer Unheil pflügte und Elend säte, hat es auch eingeerntet!'
  lin-lin: Kolanda makambo oyo ngai nasili komona, bato oyo basalaka mabe, mpe ba-oyo
    balonaka minyoko, babukaka mpe kaka mabe lokola mbuma ;
  eng-LSV: As I have seen—plowers of iniquity, || And sowers of misery, reap it!
  eng-GNV: As I haue seene, they that plow iniquitie, and sowe wickednesse, reape
    the same.
  eng-WEBSTER: Even as I have seen, they that plow iniquity, and sow wickedness, reap
    the same.
  nhw-BL: Quen na niquitztoc, masehualme catli quichihuaj catli fiero, inijuanti quiselíaj
    catli fiero.
  swh-ONEN: Kwa jinsi ambavyo mimi nimechunguza, wale walimao ubaya na wale hupanda
    uovu, huvuna hayo hayo hayo.
  bba-bba: Nɛ, nɑ ɡɑbu wɑɑre, kɔ̃sɑn sɔmburɑ bɑ rɑ n mɔ̀, kpɑ bɑ n weesu swĩi. Mɛyɑ
    bɑ rɑ mɑɑ ye kpuron ɑre wɑ.
  eng-KJVCPB: Even as I have seen, they that plow iniquity, And sow wickedness, reap
    the same.
  luo-luo: Gima aseneno en ni joma chwoyo richo gi chandruok kayo mana richo.
  meu-meu: Lau ese vada na itaia be dika e ruaiamu bona hekwarahi e hadoamu taudia
    na taboro negana ai una anina mo e abiamu.
  npi-ULB: जे मैले देखेको छु त्‍यसअनुसार, अधर्म जोत्‍नेहरू र कष्‍ट छर्नेहरूले नै त्यसको
    कटनी गर्छन् ।
  yor-yor: Àní bí èmi ti rí i pé, àwọn tí ń ṣe ìtulẹ̀ ẹ̀ṣẹ̀, tí wọ́n sì fún irúgbìn
    ìwà búburú, wọn a sì ká èso rẹ̀ náà.
  pes-OPCB: تجربه من نشان می‌دهد که هر چه بکاری همان را درو می‌کنی. کسانی که گناه
    و بدی می‌کارند همان را درو می‌کنند.
  tgl-ULB: Ayon sa aking natunghayan, siyang nagbungkal ng kasalanan, at nagtanim
    ng kaguluhan, ay umani rin nito.
  cbu-NT: Itaru, nuw wachinari yasakina. Tputs yutaritshishingazimari, misha pachamangaztam
    chinaku, zapish anuritam yutaritshishiritam uwash tushiychiya.
  hui-hui: Anigo agali maru dege mana ko wiaru bialu hemiria genda tandaga urunibi
    yuhaga biyaria handaga biru. Uruni manane agali mbira ibu mabuha tomo egene bayale
    hangayagua agali ogoni ibu tomo bayale bialu naga. Tomo egene ko hangarago ibu
    tomo ko bialu naga.
  mya-mya: ငါသိမြင်သည်အတိုင်း၊ မတရားသော လယ်ထွန်ခြင်းကို ပြုသောသူနှင့် အဓမ္မမျိုးစေ့ကို
    ကြဲသောသူတို့ သည် ထိုသို့နှင့်အညီ စပါးရိတ်တတ်ကြ၏။
  bod-N: ཉེས་པ་རྨོ་ཞིང་མི་དགེ་འདེབས་པ་ཡིས། ། དེ་དང་དེ་བཞིན་སྡུད་པ་ང་ཡིས་མཐོང་། །
  sna-sna: Sezvandakaona, vaya vanodyara zvakaipa navaya vanokusha nhamo ndizvo zvavanokohwa.
  spa-BLM: Según lo que he visto, los que aran la iniquidad y sembrar problemas, cosechar
    lo mismo.
  cac-cac: A svilani, a eb' sc'ulan chucal, a tas sc'ulej eb' chi' sjavi d'a yib'an̈.
  swh-ULB: Kutokana na vile nilivyoona, wale walimao uovu na kupanda taabu huvuna
    hayo.
  bel-bel: Як я бачыў, дык тыя, што аралі бязбожнае і сеялі ліхое, жнуць яго;
  wed-wed: A inanai rava ḡoa apoapoe i paewi ma nuabola i tuarui.
  deu-ELBBK: 'So wie ich es gesehen habe: Die Unheil pflügen und Mühsal säen, ernten
    es.'
  mbb-OT: Sumalà te nepeniizan ku, iyan ebpekesaǥad te mezaat wey kesamuk is menge
    etew he ebaal te mezaat wey kesamuk.
  mal-2015: ഞാൻ കണ്ടേടത്തോളം അന്യായം ഉഴുതു കഷ്ടത വിതെക്കുന്നവർ അതു തന്നേ കൊയ്യുന്നു.
  rmc-rmc: 'Andre miro dživipen dikhľom kada: Ola, ko sadzinen o nalačhe veci a rozčhivkeren
    o bini sar o zrnka, skidena oda upre.'
  pes-OPV: چنانکه من دیدم آنانی که شرارت را شیار می‌کنند و شقاوت را می‌کارندهمان را
    می‌دروند.
  ron-1924: Дупэ кыте ам вэзут еу, нумай чей че арэ фэрэделеӂя ши сямэнэ нелеӂюиря
    ый сечерэ роаделе!
  aui-aui: Bi yagu wiikitakitayena, wawaya iiyawogha berona sarove bi piropiro sawavi,
    na damone mayimayiyina sinakabipura.”
  ben-OBCV: আমি লক্ষ্য করেছি, যারা অনিষ্ট চাষ করে আর যারা অস্থিরতা বোনে, তারা তাই
    কাটে।
  som-som: Sidaan anigu arkay, weligoodba kuwii xumaan tacbadaa, Oo belaayo beertaa,
    isla waxaasay goostaan.
  lat-VUC: Quin potius vidi eos qui operantur iniquitatem, et seminant dolores, et
    metunt eos,
  eng-ASVBT: According as I have seen, they that plow iniquity, And sow trouble, reap
    the same.
  ita-1885: Siccome io ho veduto che quelli che arano l'iniquità, E seminano la perversità,
    la mietono.
  eng-LXXUP: Accordingly as I have seen men plowing barren places, And they that sow
    them will reap sorrows for themselves.
  eng-ULB: According to what I have seen, those who plow iniquity and sow trouble
    reap it.
  spa-VBL: ¡Por lo que he visto, los mismos que plantan el mal y siembran problemas
    son quienes cosechan tales frutos!
  fra-_FOB: Pour moi, j'ai vu que ceux qui labourent l'iniquité et qui sèment la peine,
    la moissonnent.
  mal-mal: ഞാൻ കണ്ടിട്ടുള്ളത് അന്യായം ഉഴുത് കഷ്ടത വിതയ്ക്കുന്നവർ അതുതന്നെ കൊയ്യുന്നു.
  lit-lit: Remiantis tuo, ką esu matęs, tie, kurie įaria nedorybę ir sėja bėdą, tą
    patį ir pjauna.
  urd-GVR: Jahāṅ tak maiṅ ne dekhā, jo nāinsāfī kā hal chalāe aur nuqsān kā bīj boe
    wuh is kī fasal kāṭtā hai.
  suz-BL: मरिम्‍शो पाइब नु ग्रांग्‍ये माग्‍ये पोक्‍ब आंम आन पशो ताइनीम। हितोपदेस २२:८
  eng-NOY: According to what I have seen, they who plough iniquity, And sow mischief,
    reap the same.
  ita-1927: Io per me ho visto che coloro che arano iniquità e seminano tormenti,
    ne mietono i frutti.
  ckb-ckb: وەک بینیوتە، ئەوانەی خراپە دەکێڵن و چەرمەسەری دەچێنن، خۆیان دروێنەی دەکەن.
  eng-BBE: What I have seen is that those by whom trouble has been ploughed, and evil
    planted, get the same for themselves.
  kan-OKCV: ನಾನು ಕಂಡ ಹಾಗೆ ಕೆಟ್ಟತನವನ್ನು ಊಳುವವರೂ ದುಷ್ಟತನವನ್ನು ಬಿತ್ತುವವರೂ ಅದನ್ನೇ ಕೊಯ್ಯುವರು.
  tam-2017: நான் கண்டிருக்கிறபடி, அநியாயத்தை உழுது, தீமையை விதைத்தவர்கள், அதையே அறுக்கிறார்கள்.
  spa-RV-1909: Como yo he visto, los que aran iniquidad y siembran injuria, la siegan.
  ron-BTF: După cum am văzut, cei ce ară nelegiuire și seamănă stricăciune, seceră
    aceleași lucruri.
  eng-WEBP: According to what I have seen, those who plow iniquity and sow trouble,
    reap the same.
  eng-FBV: From what I've seen it's those who plant evil and sow trouble who reap
    the same!
  nld-1939: 'Ik heb altijd gezien: Die onheil ploegen En rampspoed zaaien, die oogsten
    ze ook!'
  nch-BL: Quej na niquitztoc, masehualme cati quichihuaj cati fiero, inijuanti quiselíaj
    cati fiero.
  vie-1934: Theo điều tôi đã thấy, ai cày sự gian ác, Và gieo điều khuấy rối, thì
    lại gặt lấy nó.
  hin-CV: अपने अनुभव के आधार पर मैं कहूंगा, जो पाप में हल चलाते हैं तथा जो संकट बोते
    हैं, वे उसी की उपज एकत्र करते हैं.
  spa-BES: Lo que he visto es que aquellos que han sembrado los problemas, y el mal
    plantado, obtienen lo mismo para sí mismos.
  tdx-tdx: 'Aa naho o nitreakoo: hambañe ty tatahe’ ty mpitraba-karatiañe, naho ty
    mpitongy kilily.'
  tha-KJV: ตามที่​ข้าได้​เห็น บรรดาผู้​ที่​ไถความชั่วช้า และหว่านความชั่วร้าย ก็ได้​เก​ี่ยวอย่างนั้น
  por-BR-2018: Como eu tenho visto, os que lavram injustiça e semeiam opressão colhem
    o mesmo.
  deu-ELO: 'So wie ich es gesehen habe: die Unheil pflügen und Mühsal säen, ernten
    es.'
  eng-WYC-2018: Certainly rather I saw them, that work wickedness, and sow sorrows,
    and reap those, (Rather, I saw those, who work wickedness, and sow sorrows, and
    reap them,)
  epo-epo: Kiel mi vidis, tiuj, kiuj plugis pekojn kaj semis malbonagojn, Tiuj ilin
    rikoltas;
  uig-PIN: Mǝn kɵrginimdǝk, gunaⱨ bilǝn yǝr aƣdurup awariqilik teriƣanlar, Ohxaxla
    ⱨosul alidu.
  beo-beo: 'Na da ba:loba, dunu ilia wadela:i hou fawane hawa: agoane bugimusa: dawa:lala.
    Be waha ilia da wadela:i hou bugi gamisu agoane gugunufinisisu hou ba:sa.'
  tpi-OTNT: Tasol mi bin lukim ol man i save mekim planti pasin nogut, na bihain planti
    hevi na trabel i kamap long ol. I olsem man i planim gutpela kaikai long gaden,
    i kisim gutpela kaikai. Na man i planim kaikai nogut, i kisim kaikai nogut.
  hau-SA: Na kula cewa waɗanda suke huɗa gonar mugunta, da waɗanda suke shuka mugunta,
    su ne suke girbe mugunta.
  uig-LAT: Men körginimdek, gunah bilen yer aghdurup awarichilik térighanlar, Oxshashla
    hosul alidu.
  nde-nde: Ngokubona kwami labo abalima okubi lalabo abahlanyela ububi bavuna bona.
  ton-ton: ‌ʻIo, ʻo hangē pe ko ia kuo u mamata ki ai, ko kinautolu ʻoku keli ʻae
    angahala, mo tūtuuʻi ʻae fai kovi, ʻoku nau utu pe ia.
  ces-1613: Jakož jsem já vídal ty, kteříž orali nepravost, a rozsívali převrácenost,
    že ji i žali.
  eng-WMB: According to what I have seen, those who plow iniquity and sow trouble,
    reap the same.
  tam-TCV: தீமையை உழுது, துன்பத்தை விதைக்கிறவர்கள், அதையே அறுக்கிறார்கள் என்பதை நான்
    கண்டிருக்கிறேன்.
  ceb-ULB: Sumala sa akong namatikdan, kadtong magdaro ug kasaypanan ug magpugas sa
    kasamok susama usab ang anihon.
  pol-UBG: Według tego, co zauważyłem, ci, którzy orzą zło i sieją niegodziwość, zbierają
    je.
  agr-agr: Kuashat mijan pujau asan, utugchatan wainka weakun dekajai, aents magkagtak
    pegkegchaun takauk, dutiksaik iikuam auwai. Wagki duka aents nii ajakmamujinia
    nejekun juuwama numamtinai.
  kyc-kyc: Nambame kandeyono dokopa wambu lapome Satanena yuu dokona apyape pyao koo
    doko ee waingi dopale ingyuo wara pyuo kareyami. Doko lyuo nyingi mange dakepa
    yulu koo doko wane ingyuo manjo nyuo karaminyi kandelyo.
  urd-GVU: جہاں تک مَیں نے دیکھا، جو ناانصافی کا ہل چلائے اور نقصان کا بیج بوئے وہ
    اِس کی فصل کاٹتا ہے۔
  deu-1912: 'Wie ich wohl gesehen habe: die da Mühe pflügen und Unglück säten, ernteten
    es auch ein;'
  kan-2017: ನಾನು ನೋಡಿರುವ ಮಟ್ಟಿಗೆ ಅಧರ್ಮವನ್ನು ಉತ್ತು, ಕೇಡನ್ನು ಬಿತ್ತುವವರು ಕೇಡನ್ನೇ ಕೊಯ್ಯುವರು.
  yap-yap: Kug guy e girdi’ nra gi’ed e but’ ni kireb ka ra yunged e kireb ngay ni
    bod rogon e awoch, ma chiney e ka ra tired wom’ngin ni kireb.
  hlt-MCSB: Ka hmuh vanbangla boethae aka thoe tih aka soem khaw amah long ni thakthaenah
    a ah.
  mdy-ETH: ታ ዔራ ጎይፆና ፑርቱሞ ጎሽካዞንሢና ሜቶ ዜርቃዞንሢና ጊንሣ ዒንሢ ዔካኔ።
  twi-ASANTE: Sɛdeɛ mahunu no, wɔn a wɔfɛntɛm bɔne ne wɔn a wɔdua ɔhaw no, wɔtwa so
    aba.
  eng-WEBU: According to what I have seen, those who plow iniquity and sow trouble,
    reap the same.
  wal-wal: Taani be7idoogaadan, iitatettaa goyidi, metuwaa zeriyaageeti iitatettaanne
    metuwaa cakkana.
  spa-PDDPT: Según veo, los que aran iniquidad y siembran aflicción, las cosechan.
  gun-gun: Xee aexaa rami, mba'emo vai nhotỹare kuery ma ha'e nungakue ae ju 'rã omono'õ.
  ilo-ULB: Segun iti napaliiwko, dagiti agarado iti basol ken agmula iti riribuk,
    isu met laeng ti apitenna.
  kpg-kpg: Au gu gidee nia daangada ala e dogi nadau mee huaidu, ge e haga nonnono
    nadau huaidu gadoo be nia lii laagau gi lodo nia gelegele, gei digaula e hagi
    nia huwa o nadau huaidu mo nadau hangahaihai huaidu.
  uig-ARA: مەن كۆرگىنىمدەك، گۇناھ بىلەن يەر ئاغدۇرۇپ ئاۋارىچىلىك تېرىغانلار، ئوخشاشلا
    ھوسۇل ئالىدۇ.
  sus-sus: N naxan nakɔrɔsixi, fe ɲaaxi rabae nan tɔɔrɔma.
  pon-2006: I kilangehr aramas me kin padok me suwed, oh kamwarak me suwed, rasehng
    werentuhke nanpwel, duwen ar kin dolung suwed en ar wiewia kan.
  jae-jae: Aê galic lau sêsap sec ŋakôm ma sêsê biŋ alôb-alôb kêtu ŋawê, tec êsêac
    têtap biŋ alôb-alôb to sec ŋanô sa.
  ksd-ksd: Da iau ga gire, diat dia ipipuk ure ra kaina mangamangana, Ma dia vaume
    ra purpuruan, nam uka dia dokodoko pa ia.
  tur-YTC: Benim gördüğüme göre, kötülük sürenler Ve sıkıntı ekenler, onu biçiyorlar.
  grc-BRENT: Καθʼ ὃν τρόπον εἶδον τοὺς ἀροτριῶντας τὰ ἄτοπα, οἱ δὲ σπείροντες αὐτὰ
    ὀδύνας θεριοῦσιν ἑαυτοῖς.
  ind-AYT: Seperti yang telah aku lihat, mereka yang membajak kejahatan dan mereka
    yang menabur kesulitan akan memanen hal yang sama.
  nya-nya: Monga ndaonera ine, anthu amene amatipula zoyipa, ndi iwo amene amadzala
    mavuto, amakolola zomwezo.
  hrv-hrv: 'Iz iskustva zborim: nesrećom tko ore i nevolju sije, nju će i požeti.'
  mps-mps: Tiali goli, eno suali, dwai kolesaga hauwa ebo bidi dabe da, te bage da
    dwai kolesaga wali peyu, augwali sęgę hauwa wali peyu ebo. Te e tiwai dao, bidigo
    aga gide dwagi yai nai wai bulama, tama te dwagi yai nai sabo tiwai, ma te bidigo
    dwai nai wai bulama, tama te dwai nai sabo tiwai.
  tpi-tpi: Tasol mi bin lukim ol man i save mekim planti pasin nogut, na bihain planti
    hevi na trabel i kamap long ol. I olsem man i planim gutpela kaikai long gaden,
    i kisim gutpela kaikai. Na man i planim kaikai nogut, i kisim kaikai nogut.
  dan-1931: 'Men det har jeg set: Hvo Uret pløjer og sår Fortræd, de høster det selv.'
  vie-OVCB: Theo như tôi thấy chỉ những ai trồng tai họa và nuôi dưỡng tội ác mới
    bị hủy diệt.
  guj-2017: મારા અનુભવ પ્રમાણે જેઓ અન્યાય ખેડે છે, તથા નુકશાન વાવે છે, તેઓ તેવું જ
    લણે છે.
  pon-2006A: I kilangehr aramas me kin padok me suwed, oh kamwarak me suwed, rasehng
    werentuhke nanpwel, duwen ar kin dolung suwed en ar wiewia kan.
  por-BRBSL: According ao que tenho visto, aqueles que lavram a iniqüidade e semear
    problemas, colher o mesmo.
  cth-cth: Kahmanae dawkvah payonpakainae, talai kanawk teh runae ka tu e ni doeh
    ouk a a.
  twi-twi: Sɛnea mahu no, wɔn a wofuntum bɔne ne wɔn a wodua ɔhaw no twa so aba.
  hlt-hlt: Ka hmuh vanbangla boethae aka thoe tih aka soem khaw amah long ni thakthaenah
    a ah.
  tbz-SIM: Mí nyɛ̃́ kɛ do mbɛ̀ɛ̀ kuuti mɛyɛi kɛ buɔtì mɛsémmɛ̀ bɛtɔbɛ̀ kpɛ́í bɛɛ̀
    mɛ̀ kɔ̃ũ.
  msy-2020: Kɨ gari, gumazir arazir kurar avɨribagh amiba, gɨn osɨmtɨzir avɨriba ko
    dughiar kuraba me batifi. Egha mati, gumazim azenimɨn ingarigha dagher aghuim
    azenimɨn anekaragha dagher aghuim asi. Ezɨ gumazim dagher kuram akaragha, dagher
    kuram asi.
  dop-dop: N nyǝmɑ́ teu tǝsiɣisiɣi sɩ, ye yʋlʋ hɑlɑ kʋtɑkɛɛsǝm yɑɑ ɩ tuu wɑhɑlɑ, mpʋ
    ɩnǝɣɩ ɩ kɔŋ kʋm.
  azb-azb: Mənim gördüyümə görə şər sahəsini belləyən, Əzab toxumu səpən insanlar
    əkdiyini biçər.
  eng-DBY: Even as I have seen, they that plough iniquity and sow mischief, reap the
    same.
  hin-2017: मेरे देखने में तो जो पाप को जोतते और दुःख बोते हैं, वही उसको काटते हैं।
  wol-KYG: Li ma gis daal, ku bey ñaawtéef, ji coono, yaa koy góob.
  eng-YLT: As I have seen — ploughers of iniquity, And sowers of misery, reap it!
  kne-kne: 'Siya na di inilak: Din mangimola si basol ya problima et lawa di apiten
    da.'
  eng-WYC-2017: Certainly rather I saw them, that work wickedness, and sow sorrows,
    and reap those [or them],
  eng-WMBB: According to what I have seen, those who plough iniquity and sow trouble,
    reap the same.
  urd-GVH: जहाँ तक मैंने देखा, जो नाइनसाफ़ी का हल चलाए और नुक़सान का बीज बोए वह इसकी
    फ़सल काटता है।
  rug-rug: Ele dogori arau sarini pu lelete pa kinaleana, meke poṉapoṉa pa tinasuna;
    si paketi tugo rini sari kinolura na tinasuna.
  gaz-gaz: Akka ani hubadhetti warri waan hamaa qotatan, kanneen waan hamaa facaasanis
    isuma haammatu.
  fra-LSG: Pour moi, je l’ai vu, ceux qui labourent l’iniquité Et qui sèment l’injustice
    en moissonnent les fruits;
  yal-yal: N naxan nakɔrɔsixi, naxanye hakɛ feene ligama e nun naxanye ɲaxankatan
    tima, ne na saranna sɔtɔma nɛn.
  haw-1868: E like me ka'u i ike ai, O na mea i waele ino, a mahi hewa, ohi no lakou
    ia mea hookahi.
  arb-NAV: بَلْ كَمَا شَاهَدْتَ فَإِنَّ الْحَارِثِينَ إِثْماً، وَالزَّارِعِينَ شَقَاوَةً،
    هُمْ يَحْصُدُونَهُمَا،
  ewe-ewe: Abe ale si mede dzesii ene la, ame siwo ŋlɔ vɔ̃ɖivɔ̃ɖi ƒe agble eye woƒã
    dzɔgbevɔ̃e lae ŋenɛ.
  eng-LEE: Even as I have seen, that those who plough wrong-doing, and sow trouble,
    have to reap the same.
  asm-FB: মই দেখাত হ’লে, যিসকলে অধৰ্মৰ খেতি কৰে, আৰু ক্লেশৰূপ কঠিয়া সিচে, সিহঁতে
    সেইৰূপ শস্য দায়;
  sus-A: ﭑ نَشَن نَكْرْ سِشِ، قٍ حَاشِ رَبَيٍ نَن تْورْ مَ.
  fra-SBL: Selon ce que j'ai vu, ceux qui labourent l'iniquité qui sèment le trouble,
    récoltent la même chose.
  hbo-hbo: כַּאֲשֶׁ֣ר רָ֭אִיתִי חֹ֣רְשֵׁי אָ֑וֶן וְזֹרְעֵ֖י עָמָ֣ל יִקְצְרֻֽהוּ׃
  piu-2006: '@see-verse:JOB.004.007'
  kik-kik: Niĩ ũrĩa nyonete-rĩ, nĩ atĩ andũ arĩa marĩmaga ũũru, na arĩa mahaandaga
    thĩĩna-rĩ, maũndũ macio no mo magethaga.
  fra-NCL: Pour moi, je l’ai vu, ceux qui labourent l’iniquité et qui sèment l’injustice,
    en moissonnent les fruits.
  cek-AK: Ka hnuk ih baktih toengah, kahoih ai hmuen sah kami, sethaih aanmu haeh
    kami ni, a sak ih baktih toengah aah.
  cuk-cuk: Bato an nue neg-daksamogad, ar dule ibmar-isgana-imakdidibe, ibmar-isgana
    egi aibined.
  uig-CYR: Мән көргинимдәк, гуна билән йәр ағдуруп аваричилик териғанлар, Охшашла
    һосул алиду.
  pma-pma: 'Inau nales koanik: meatin koa kil atan ten tisaen ka luh utiai keil tasakkalkalien
    ien, kosa keil akur hei sakkalkalien ka hei tisaen.'
  tel-2017: నాకు తెలిసినంత వరకు దుష్టత్వాన్ని దున్ని, కీడు అనే విత్తనాలు చల్లే వాళ్ళు
    ఆ పంటనే కోస్తారు.
  hat-BSA: Selon sa ke mwen menm te wè, sila ki raboure inikite yo, ak sila ki simen
    twoub yo, yo rekòlte li.
  bxh-bxh: Egu itaꞌita yai mate, safalumadi heyaheyaya sa umahidi, yo pilipili sa
    falili, haba heyaheyaya sa falolodi.
  kos-kos: Nga liye tari ke mwet uh ac taknelik orekma sesuwos, In ima lun ma koluk;
    Na elos ac kosrani pac sesuwos ac ma koluk.
  hbo-WLC: כַּאֲשֶׁ֣ר רָ֭אִיתִי חֹ֣רְשֵׁי אָ֑וֶן וְזֹרְעֵ֖י עָמָ֣ל יִקְצְרֻֽהוּ׃
  ibo-ibo: Dịka m si hụ ya, ndị na-agha ajọ ihe dịka mkpụrụ na ndị na-akụ okwu na
    ụka na-aghọta ya dịka ihe ubi.
  ory-ory: ମୋହର ଦେଖିଲା ପ୍ରମାଣେ, ଯେଉଁମାନେ ଅଧର୍ମ ଚଷନ୍ତି ଓ ଦୁଃଖରୂପ ବୀଜ ବୁଣନ୍ତି, ସେମାନେ
    ତାହା ହିଁ କାଟନ୍ତି।
  chk-chk: 'Iei usun mine üa küna: Chokewe mi fotuki tipis o amworafeili föför mi
    ngau repwe chök kini mine ra fotuki.'
  rop-rop: Langa main taim, oni detlot hubin dumbat nogudbala ting bin abum trabul
    en det seimwan nogudbala ting bin hepin langa olabat du.
  ukr-1871: Я сам бачив, що хто в безбожностї орав і сїяв лихо, той сам його й пожинав.
  deu-1951: 'Soviel ich gesehen habe: die Unrecht pflügen und Unheil säen, ernten
    es auch.'
  eng-JPS: According as I have seen, they that plow iniquity, and sow mischief, reap
    the same.
  srp-1865: Kako sam ja vidio, koji oru muku i siju nevolju, to i žanju.
  lug-lug: Okusinziira ku kyendabye; abo abateekateeka okukola ebibi era ne basiga
    ebitali bya butuukirivu, bakungula bizibu.
  heb-heb: כאשר ראיתי חרשי און וזרעי עמל יקצרהו׃
  ben-IRV: আমি যা লক্ষ্য করেছি তার ভিত্তিতে, যারা অপরাধ চাষ করে এবং সমস্যা রোপণ করে,
    তারা তাই কাটে।
  pan-pan: ਮੇਰੇ ਵੇਖਣ ਵਿੱਚ ਤਾਂ ਜੋ ਪਾਪ ਅਤੇ ਦੁੱਖ ਦਾ ਬੀਜ ਬੀਜਦੇ ਹਨ, ਉਹੋ ਉਸ ਨੂੰ ਵੱਢਦੇ ਹਨ।
  mya-JVB: ငါသိ မြင်သည်အတိုင်း ၊ မ တရားသော လယ်ထွန် ခြင်းကို ပြုသောသူနှင့် အဓမ္မ မျိုးစေ့ကို
    ကြဲ သောသူတို့ သည် ထိုသို့နှင့်အညီစပါးရိတ် တတ်ကြ၏။
  hmo-hmo: Lau ese lau itaia vadaeni, taunimanima ese kerere bona kara dika idia geia,
    bona dika idia hadoa. Vadaeni anina idia utua neganai, anina dikana sibona idia
    abia.
  urd-urd: मेरे देखने में तो जो गुनाह को जोतते और दुख बोते हैं, वही उसको काटते हैं।
  rus-SYN: Как я видал, то оравшие нечестие и сеявшие зло пожинают его;
  bqc-SIM: Gbɛ̃́ pↄ́ vãi sa pà à yãkele tↄ̃̀wà, málɛ e bee mɛ́ ì bↄlɛɛ̀.
  tcz-CHONGTHU: Keithil hetna in vang hahsatna muchi tua kitu ho leh thilse bol hon
    thakhatna aga akilo cheh diu ahi.
  mar-mar: मी असे पाहीले आहे की जे घोर अन्यायाची नांगरणी करीतात, आणि कष्ट पेरतात ते
    तशीच कापणी करतात.
  soq-soq: Ne apana sa ewamodina, mo ipa sa kadiwa aimoie ita kadiwa uwauwantoi. Sa
    baiwa mo poka saiwa anei lawuru naumba aneia rua. Ita mo muba ipa sa kadi dewawa
    ita poka saiwa aneiena deawaida uwauwantoi.”
  qub-qub: Nogaga musyämi, wañuchicojcunatawan jucta mana allita rurajcunataga ima
    päsashantapis. Quiquincunamanmi ayñiga cutin.
  bqp-bqp: Gbɛ̃ kũ à yã vãni bú wì à yãkete tↄ̃̀a, ma è abire mɛ́ àdi butɛnɛ.
  hat-hat: 'M''ap di sa m'' wè ak je m'': Moun ki kouve mechanste nan kè yo epi k''ap
    mache bay moun lapenn, se mechanste ak lapenn yo rekòlte.'
  eng-BSB: As I have observed, those who plow iniquity and those who sow trouble reap
    the same.
  eng-WEBPB: According to what I have seen, those who plough iniquity and sow trouble,
    reap the same.
  kbq-kbq: Hagi nagrama ke'na antahi'nama hu'noana, hozama eri'za avimzama hankre'za
    hamarazankna hu'za kefo avu'avazama nehaza vahe'mo'za hazenke'za nehamaraze.
  nhe-BL: Queja na niquitztoc, tlacame tlen quichihuaj tlen fiero, inijuanti quiselíaj
    tlen fiero.
  bus-bus: Gbɛ̃ kɛ̀ yã zaa bú wì à yãkete tↄ̃̀a, má è beee bé è bↄɛnɛ.
  gub-BL: 'Ko ma''e aexak ihe: Teko nuzawy kwaw ma''etymar a''e wà. Aze uzutym ma''eà''yz
    ikatu ''ym ma''e wà, Nopo''o kwaw temi''u ikatu ma''e wà. Nezewegatete ikatu ''ym
    ma''e iapo har waneko haw iaiw no.'
  eng-DRA: On the contrary I have seen those who work iniquity, and sow sorrows, and
    reap them,
