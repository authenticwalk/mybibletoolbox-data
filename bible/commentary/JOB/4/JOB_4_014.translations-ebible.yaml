verse: JOB.004.014
translations:
  mal-C: ഭീതിയും നടുക്കവും എന്നെ പിടികൂടി; എന്റെ അസ്ഥികളെയെല്ലാം അതു പിടിച്ചുകുലുക്കി.
  deu-TKW: Ein Beben überkam mich und ein Zittern, alle meine Gebeine geriethen in
    Beben.
  lin-lin: kobanga mpe somo ekangaki ngai mpe eningisaki mikuwa na ngai nyonso ;
  eng-LSV: Fear has met me, and trembling, || And the multitude of my bones caused
    to fear.
  eng-GNV: Feare came vpon me, and dread which made all my bones to tremble.
  eng-WEBSTER: Fear came upon me, and trembling, which made all my bones to shake.
  nhw-BL: Ipan se tlatoctzi nechitzqui majmajtli huan pejqui nihuihuipica hasta mojmoliniyaya
    noomiyohua.
  swh-ONEN: hofu na kutetemeka kulinishika na kufanya mifupa yangu yote itetemeke.
  bba-bba: Sɑɑ yerɑ nɑ nɑndɑ, mɑ nɛn wɑsi kpuro diirɑ.
  eng-KJVCPB: Fear came upon me, and trembling, Which made all my bones to shake.
  luo-luo: kendo luoro gi kibaji nogoya momiyo denda duto onyosore.
  meu-meu: lalonai gari ese e butugu tao, taugu e heude-heude, turiagu iboudiai e
    marere-marere.
  npi-ULB: त्‍यो रातमा नै थियो जुन बेला ममाथि डर र त्रास आए, र मेरा सबै हड्‍डी कामे
    ।
  yor-yor: Ẹ̀rù bà mí àti ìwárìrì tí ó mú gbogbo egungun mi jí pépé.
  pes-OPCB: ناگهان ترس وجودم را فرا گرفت و لرزه بر استخوانهایم افتاد.
  tgl-ULB: Matinding takot ang siyang lumukob sa akin, at sa aking mga buto ay nanginig.
  cbu-NT: Kapung puniranlluri, nutsi ashchiri nungtakuri, tatat shitar ashirangina.
  hui-hui: Ani biyagola palewaria mbirale mbirame i̱ mo gi bia hayagola mogolo puwa
    i̱naga tingini bibahende duru lagimbu biya.
  mya-mya: ငါ့အရိုးများ တုန်လှုပ်သည်တိုင်အောင်၊ ငါ အလွန်ကြောက်အားကြီး၍ ထိတ်လန့်လျက်နေ၏။
  bod-N: བདག་གི་རུས་པ་ཡོད་ཚད་འཁྲུགས་འཇུག་པའི། ། དངངས་སྐྲག་འདར་ཡམ་ཞིག་ནི་བདག་ལ་བྱུང་།
  sna-sna: kutya nokudedera zvakandibata zvikaita kuti mapfupa angu ose abvunde.
  spa-BLM: me invadió el miedo y el temblor, que hizo temblar todos mis huesos.
  cac-cac: Ix javi jun nivan xivc'olal d'ayin, ix in ib'xiq'ue yuj xivelal.
  swh-ULB: Ilikuwa usiku wakati nilipopatwa hofu na kutetemeka, na mifupa yangu yote
    ikatikisika.
  bel-bel: агарнуў мяне жах і дрыгат і скалануў усе косьці мае.
  deu-ELBBK: kam Schauer über mich und Beben, und durchschauerte alle meine Gebeine;
  mbb-OT: Nahandek a ne migkerker is tivuuk he lawa ku.
  mal-2015: എന്റെ അസ്ഥികൾ ഒക്കെയും കുലുങ്ങിപ്പോയി.
  rmc-rmc: chudňom te daral a izdravas; savore kokala mange razisaľonas.
  pes-OPV: خوف و لرز بر من مستولی شد که جمیع استخوانهایم را به جنبش آورد.
  ron-1924: м-а апукат гроаза ши спайма, ши тоате оаселе мь-ау тремурат.
  ben-OBCV: ভয় ও কাঁপুনি আমায় গ্রাস করল আমার সব অস্থি কেঁপে উঠল।
  som-som: Ayaa cabsi iyo gariiru igu dhacay, Oo lafahayga oo dhammuna way wada ruxruxmadeen.
  lat-VUC: pavor tenuit me, et tremor, et omnia ossa mea perterrita sunt;
  eng-ASVBT: Fear came upon me, and trembling, Which made all my bones to shake.
  ita-1885: Mi è venuto uno spavento ed un tremito, Che ha spaventate tutte quante
    le mie ossa.
  eng-LXXUP: Horror and trembling seized me, And caused all my bones greatly to shake.
  eng-ULB: It was at night when fear and trembling came upon me, and all my bones
    shook.
  spa-VBL: Me aterroricé y temblé; todos mis huesos se estremecieron.
  fra-_FOB: Une frayeur et un tremblement me saisirent, et effrayèrent tous mes os.
  mal-mal: എന്റെ അസ്ഥികൾ കുലുങ്ങിപ്പോയി.
  urd-GVR: Mujh par dahshat aur thartharāhaṭ ġhālib āī, merī tamām haḍḍiyāṅ laraz
    uṭhīṅ.
  suz-BL: मोदुम्‍तीके गो शुश हिंशा ख्रिंख्रि पाता। मिनु मेकोम आं पोक्‍च कली शुश ख्रिंख्रि
    पपाइक्‍तु।
  eng-NOY: A fear and a horror came upon me, Which made all my bones to shake.
  ita-1927: uno spavento mi prese, un tremore che mi fece fremer tutte l’ossa.
  ckb-ckb: ترس و تۆقینێک منی داگرت و هەموو ئێسکەکانم لەرزین.
  eng-BBE: Fear came on me and shaking, and my bones were full of trouble;
  kan-OKCV: ಭಯವೂ ನಡುಕವೂ ನನ್ನನ್ನು ಹಿಡಿದು, ನನ್ನ ಎಲ್ಲಾ ಎಲುಬುಗಳನ್ನು ನಡುಗಿಸಿತು.
  tam-2017: பயமும் நடுக்கமும் என்னைப் பிடித்தது, என் எலும்புகளெல்லாம் நடுங்கியது.
  spa-RV-1909: 'Sobrevínome un espanto y un temblor, que estremeció todos mis huesos:'
  ron-BTF: Teamă a venit asupra mea și cutremur, care a făcut toate oasele mele să
    tremure.
  eng-WEBP: fear came on me, and trembling, which made all my bones shake.
  eng-FBV: I became terrified and trembled; all my bones were shaking.
  nld-1939: Schrik en siddering grepen mij aan, En al mijn beenderen rilden van angst;
  nch-BL: Ipan se talojtzi techitzqui majmajti huan pejqui nihuihuipica hasta mojmoliniyaya
    noomiyohua.
  vie-1934: Sự kinh khủng sợ hãi xông hãm tôi, Khiến xương cốt tôi run rẩy.
  hin-CV: मैं भय से भयभीत हो गया, मुझ पर कंपकंपी छा गई, वस्तुतः मेरी समस्त हड्डियां
    हिल रही थीं.
  spa-BES: El temor se apoderó de mí, y mis huesos estaban llenos de problemas;
  tdx-tdx: Niazo ty anifan-draho, nirevendreveñe, nampititititihe’e o taolako iabio.
  tha-KJV: ความครั่​นคร​้ามมาเหนือข้าและตัวสั่น ซึ่งกระทำให้กระดูกทั้งสิ้นของข้าสั่นสะเทือน
  por-BR-2018: Espanto e tremor vieram sobre mim, que espantou todos os meus ossos.
  deu-ELO: kam Schauer über mich und Beben, und durchschauerte alle meine Gebeine;
  eng-WYC-2018: dread and trembling held me; and all my bones were afeared. (fear
    and trembling held me; and all my bones were made afraid.)
  epo-epo: Atakis min teruro kaj tremo, Kaj ĉiuj miaj ostoj eksentis timon.
  uig-PIN: Ⱪorⱪunq wǝ titrǝkmu meni basti, Sɵngǝk-sɵngǝklirimni titritiwǝtti;
  beo-beo: Na da fofogadigili, beda:ga, na da:i huluane yagugui.
  tpi-OTNT: Orait na wanpela samting i mekim mi i pret nogut tru na bodi bilong mi
    i guria moa yet.
  hau-SA: Tsoro da fargaba suka kama ni har duk ƙasusuwan jikina suka yi ta rawa.
  uig-LAT: Qorqunch we titrekmu méni basti, Söngek-söngeklirimni titritiwetti;
  nde-nde: ukwesaba lokuthuthumela kwangifikela kwenza wonke amathambo ami aqhaqhazela.
  ton-ton: Naʻe hoko mai kiate au ʻae manavahē, mo e tetetete, ʻaia naʻe fakangalulu
    ai hoku ngaahi hui kotoa pē.
  ces-1613: Strach připadl na mne a lekání, kteréž předěsilo všecky kosti mé.
  eng-WMB: fear came on me, and trembling, which made all my bones shake.
  tam-TCV: பயமும் நடுக்கமும் என்னைப் பிடித்தது, என் எலும்புகளையெல்லாம் நடுங்கச் செய்தன.
  ceb-ULB: Panahon kadto sa kagabhion sa dihang midangat kanako ang kakulba ug pagpangurog
    ug nakapauyog sa tanan kong kabukogan.
  pol-UBG: Ogarnęły mnie strach i drżenie, od których wszystkie moje kości zadrżały.
  agr-agr: Sapigmamu achigkame, mina iyashjuk ashí kujaime.
  kyc-kyc: Pii doko sepala namba walu walu lao pungwa pungwa piya. Piyamo dokopa nambana
    yongo peparae paka renge nyuo walu leyo.
  urd-GVU: مجھ پر دہشت اور تھرتھراہٹ غالب آئی، میری تمام ہڈیاں لرز اُٹھیں۔
  deu-1912: da kam mich Furcht und Zittern an, und alle meine Gebeine erschraken.
  kan-2017: ನನಗೆ ಎಲುಬುಗಳೆಲ್ಲಾ ನಡುಗುವಷ್ಟು, ಭಯಂಕರವಾದ ದಿಗಿಲು ಉಂಟಾಯಿತು.
  yap-yap: Mu gu par ni gu be da’da’ ma gu be t’on nreb ko tamdag.
  hlt-MCSB: birhihnah loh kai m'mah tih thuennah neh ka rhuh boeih a rhih sak.
  mdy-ETH: ዒጊቹሞና ጎጋይቂሢና ታና ዓርቄኔ፤ ታኣኮ ሜጌፆ ቢያ ጎቃይሴኔ።
  twi-ASANTE: ehu ne nketenkete kyeree me. Ɛmaa me nnompe nyinaa wosoeɛ.
  eng-WEBU: fear came on me, and trembling, which made all my bones shake.
  wal-wal: Tana yashshainne kokkorssai oiqqiis; oiqqidi ta meqetta ubbaa gajigajissiis.
  spa-PDDPT: Un terror se apoderó de mí, y todos mis huesos se estremecieron.
  gun-gun: ou karamboae xemondyi ha'e xemboryryipaarã. Xekãgue eteve voi oryryipa.
  ilo-ULB: Immay kaniak ti panagbuteng ken panagpigerger, ket pinagkintayegna dagiti
    amin a tulangko.
  kpg-kpg: Au gu madagu gu homouli ogu lodo, gei dogu huaidina hagatau gu bolebole
    i dogu madagu.
  uig-ARA: قورقۇنچ ۋە تىترەكمۇ مېنى باستى، سۆڭەك-سۆڭەكلىرىمنى تىترىتىۋەتتى؛
  sus-sus: gaaxui naxa n suxu han n fate naxa sɛrɛn.
  pon-2006: Masak ahpw kipeiehdi, I ahpw wie rerrer; paliwereiet unsek iang rerrerkihda
    ei masak.
  jae-jae: Aê katakê to katênêp e ŋoc ŋatêkwa wiwicgeŋ.
  ksd-ksd: A bunurut ma ra nidadar dir ga vatur vake iau, Ma ra lavur urugu dia ga
    dadadar.
  tur-YTC: Üzerime korku ve titreme geldi, Bütün kemiklerimi titretti.
  grc-BRENT: φρίκη μοι συνήντησεν καὶ τρόμος, καὶ μεγάλως μου τὰ ὀστᾶ διέσεισε,
  ind-AYT: kecemasan melandaku, juga kegentaran, yang membuat tulang-tulangku gemetar.
  nya-nya: ndinagwidwa ndi mantha, ndi kuyamba kunjenjemera ndipo mafupa anga onse
    anaweyeseka.
  hrv-hrv: strah i trepet mene su svladali, kosti moje žestoko se stresle.
  mps-mps: Tama tibadi yaide, magi nai mego eno tigi wi ilama, tama eno tigi noma
    geninama mu sali.
  tpi-tpi: Orait na wanpela samting i mekim mi i pret nogut tru na bodi bilong mi
    i guria moa yet.
  dan-1931: Angst og Skælven kom over mig, alle mine Ledemod skjalv;
  vie-OVCB: Nỗi sợ hãi kềm chặt tôi, và xương cốt tôi run lẩy bẩy.
  guj-2017: હું ભયથી ધ્રુજી ગયો અને મારાં સર્વ હાડકાં થથરી ઊઠયાં.
  pon-2006A: Masak ahpw kipeiehdi, I ahpw wie rerrer; paliwereiet unsek iang rerrerkihda
    ei masak.
  por-BRBSL: o medo veio sobre mim, e tremendo, o que fez todos os meus ossos tremerem.
  cth-cth: Takinae hoi pâyawnae kai koe a pha. Ka hrunaw pueng koung kâhlehlawk sak
    e han,
  twi-twi: ehu ne nketenkete kyeree me ɛmaa me nnompe nyinaa wosowee.
  hlt-hlt: birhihnah loh kai m'mah tih thuennah neh ka rhuh boeih a rhih sak.
  tbz-SIM: dɛ mɔ̀nnì ndi kufɔ̃wɑɑ́ nni mpĩ̀ḿmɛ̀ kɛ̀ n kpeutɛ, kɛ̀ n kṹɔ̃̀ bɔ̀ɔ́tɛ́
    bɔ́ɔ́tɛ́.
  msy-2020: Dughiar kamɨn, atiatim na avarazɨ, nan mɨkarzim nɨghava agoi.
  dop-dop: Sɔɣɔntʋ wɑtʋ pǝlɑ-m tǝyʋlʋyʋlʋ, nɑ mɑ tɔnʋɣʋ tǝnɑ seliɣi.
  azb-azb: Üstümə bir qorxu, bir titrətmə gəldi, Bütün sümüklərimi lərzəyə saldı.
  eng-DBY: Fear came on me, and trembling, and made all my bones to shake;
  hin-2017: मुझे ऐसी थरथराहट और कँपकँपी लगी कि मेरी सब हड्डियाँ तक हिल उठी।
  wol-KYG: Tiitaange ne ma taral, may lox, cér yépp di kat-kati.
  eng-YLT: Fear hath met me, and trembling, And the multitude of my bones caused to
    fear.
  eng-WYC-2017: dread and trembling held me; and all my bones were afeared.
  eng-WMBB: fear came on me, and trembling, which made all my bones shake.
  urd-GVH: मुझ पर दहशत और थरथराहट ग़ालिब आई, मेरी तमाम हड्डियाँ लरज़ उठीं।
  rug-rug: si matagutu meke neneqara si arau, meke niu beto doduru tiniqu.
  gaz-gaz: sodaa fi hollachuun na qabatee lafee koo hunda raase.
  fra-LSG: Je fus saisi de frayeur et d’épouvante, Et tous mes os tremblèrent.
  yal-yal: gaxu gbeen yi n suxu, n xɔnne birin yi xuruxurun.
  haw-1868: Hiki mai ka makau ia'u a me ka haalulu, A hoohaalulu mai ia i ka nui o
    ko'u mau iwi.
  arb-NAV: انْتَابَنِي رُعْبٌ وَرَعْدَةٌ أَرْجَفَا عِظَامِي،
  ewe-ewe: vɔvɔ̃ kple dzodzo nyanyanya lém eye wona nye ƒuwo katã dzo kpekpekpe.
  eng-LEE: Dread came over me, with trembling, and it caused all my bones to shudder.
  asm-FB: তেতিয়া মোলৈ ভয় আৰু কম্পন আহিল; সেয়ে মোৰ হাড়বোৰ জোকাৰ খুৱালে।
  sus-A: فَاشُي نَشَ ﭑ سُشُ هَن ﭑ قَتٍ نَشَ سّرّن.
  fra-SBL: La peur m'a saisi, et le tremblement, qui a fait trembler tous mes os.
  hbo-hbo: פַּ֣חַד קְ֭רָאַנִי וּרְעָדָ֑ה וְרֹ֖ב עַצְמֹותַ֣י הִפְחִֽיד׃
  piu-2006: '@see-verse:JOB.004.013'
  kik-kik: ngĩnyiitwo nĩ guoya na kũinaina, namo mahĩndĩ makwa mothe magĩthingitha.
  fra-NCL: une frayeur et un tremblement me saisirent, et agitèrent tous mes os.
  cek-AK: zithaih ka nuiah phak naah, ka huhnawk anghuenh khoek to tasoeh takuenhaih
    hoiah ka oh.
  cuk-cuk: angi dobed-dummad nagunonikid, an wawanmakded, bela an-niga batided.
  uig-CYR: Қорқунуч вә титрәкму мени басти, Сүйәк-сүйәклиримни титритивәтти;
  tel-2017: నాకు భయం వణుకు కలిగింది. అందువల్ల నా ఎముకలన్నీ వణికిపోయాయి.
  hat-BSA: laperèz te vini sou mwen. Mwen te tranble e zo m yo te souke.
  kos-kos: Ac monuk nufon usrusryak ke sangeng.
  hbo-WLC: פַּ֣חַד קְ֭רָאַנִי וּרְעָדָ֑ה וְרֹ֖ב עַצְמוֹתַ֣י הִפְחִֽיד׃
  ibo-ibo: oke ụjọ na ahụ ịma jijiji dakwasịrị m, meekwa ka ọkpụkpụ niile dị nʼahụ
    m maa jijiji.
  ory-ory: ମୋହର ଭୟ ଓ କମ୍ପ ହେଲା, ତଦ୍ଦ୍ୱାରା ମୋହର ଅସ୍ଥିସବୁ ଥରହର ହେଲା।
  chk-chk: niuokus a feito woi, pwal chechech mi achechecha chüi meinisin.
  rop-rop: Aibin sheiksheikbat nomo lilbit,
  ukr-1871: Я задрожав і затремтїв у страсї, і всї кістки в мене затрусились;
  deu-1951: da kam Furcht über mich und ein Zittern und durchschauerte alle meine
    Gebeine;
  eng-JPS: Fear came upon me, and trembling, and all my bones were made to shake.
  srp-1865: Strah poduze me i drhat, od kojega ustreptaše sve kosti moje,
  lug-lug: okutya n’okukankana byankwata ne bireetera amagumba gange okunyegenya.
  heb-heb: פחד קראני ורעדה ורב עצמותי הפחיד׃
  ben-IRV: ভয় ও কাঁপনি আমার ওপর এল এবং আমার সমস্ত হাড় কাঁপিয়ে দিল।
  pan-pan: ਡਰ ਅਤੇ ਕਾਂਬਾ ਮੇਰੇ ਉੱਤੇ ਆ ਪਏ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਹਿਲਾ ਦਿੱਤਾ!
  mya-JVB: ငါ့ အရိုး များ တုန်လှုပ် သည်တိုင်အောင်၊ ငါ အလွန်ကြောက် အားကြီး၍ ထိတ်လန့်
    လျက်နေ၏။
  hmo-hmo: bona lau gari dainai lau heudeheude. Egu tauanina ibounai be gari dekenai
    ia mareremarere.
  urd-urd: मुझे ख़ौफ़ और कपकपी ने ऐसा पकड़ा, कि मेरी सब हड्डियों को हिला डाला।
  rus-SYN: объял меня ужас и трепет и потряс все кости мои.
  bqc-SIM: Vĩa ma kũ, málɛ lualua, ma mɛ̀ bṹu lɛ́ dee.
  tcz-CHONGTHU: Kichatnan eiphan chule kagu kachang ho akithinge.
  mar-mar: मी घाबरलो आणि माझा थरकाप झाला. माझी सगळी हाडे थरथरा कापू लागली.
  qub-qub: Chaymi fiyupa mancharirä. Tullöcunapis sicsicyaycaran.
  bqp-bqp: vĩna ma kũ matɛn lukaluka, ma mɛ̀gu sĩnda pínki tɛn luka.
  hat-hat: Mwen pran tranble, mwen santi yon frison mache nan tout kò m'. Tout zo
    nan kò m' ap krake.
  eng-BSB: fear and trembling came over me and made all my bones shudder.
  eng-WEBPB: fear came on me, and trembling, which made all my bones shake.
  kbq-kbq: tusi nagogo nefegeno, zaferinani'a omne amne nehige'na, tusi nahirahiku
