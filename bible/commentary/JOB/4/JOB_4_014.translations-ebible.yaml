  nhe-BL: Ipan se tlalochtli nechitzqui majmajtli huan pejqui nihuihuipica hasta mojmoliniyaya
    noomiyohua.
  bus-bus: vĩa ma kũ mɛ́ɛ lugalugaa, ma mɛ̀ píngi e lugaa.
  gub-BL: Hekyze haw uzeapo hezar romo. Heretekwer uzypyrog uryryryryz pà paw rupi
    no.
  eng-DRA: 'Fear seized upon me, and trembling, and all my bones were affrighted:'
