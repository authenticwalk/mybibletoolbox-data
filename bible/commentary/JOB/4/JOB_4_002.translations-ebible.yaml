verse: JOB.004.002
translations:
  mal-C: “നിന്നോട് ആരെങ്കിലും ഒരു വാക്കു സംസാരിക്കാൻ തുനിഞ്ഞാൽ നീ അക്ഷമനാകുമോ? എന്നാൽ
    ആർക്കു സംസാരിക്കാതിരിക്കാൻ കഴിയും?
  deu-TKW: Wird's dich verdrießen, wenn man ein Wort an dich wagt? Doch wer vermag
    der Worte Lauf zu hemmen!
  lin-lin: « Soki moto moko ameki koloba na yo ata liloba moko, boni, okotomboka mpo
    na yango te ? Kasi nani akoki penza kokanga motema mpe kozanga maloba ?
  eng-LSV: “Has one tried a word with you? You are weary! And who is able to keep
    in words?
  eng-GNV: If we assay to commune with thee, wilt thou be grieued? but who can withholde
    himselfe from speaking?
  eng-WEBSTER: If we essay to commune with thee, wilt thou be grieved? but who can
    refrain from speaking?
  nhw-BL: “Techcahuili ma nicamanaltis se quentzi. Amo hueli san nimitztlacaquilijtos
    huan amo nimitzilhuis niyon se camanali.
  swh-ONEN: “Kama mtu akithubutu kuzungumza nawe, kutakukasirisha? Lakini ni nani
    awezaye kujizuia asiseme?
  bba-bba: sɑ̀ n ɡɑri ɡeruɑ yi koo nun du? Wɑrɑ u koo sere ɡɑri yini nɔ u n mɑɑri.
  eng-KJVCPB: If we assay to commune with thee, wilt thou be grieved? But who can
    withhold himself from speaking?
  luo-luo: “Bende chunyi nyalo doko malit ka ngʼato okeloni wach moro nimar ok anyal
    lingʼ mak awuoyo?
  meu-meu: Tau ta ese bema hereva henimu boma badu a? A daika ese uduna baine koua?
  npi-ULB: “कसैलाई तपाईंसित कुरा गर्ने प्रयास गर्‍यो भने के तपाईं अधैर्य बन्‍नुहुन्छ
    ? तर कसले आफैलाई बोल्नबाट रोक्‍न सक्छ ?
  yor-yor: “Bí àwa bá fi ẹnu lé e, láti bá ọ sọ̀rọ̀, ìwọ o ha banújẹ́? Ṣùgbọ́n ta
    ni ó lè pa ọ̀rọ̀ mọ́ ẹnu láìsọ?
  pes-OPCB: ای ایوب، آیا اجازه می‌دهی چند کلمه‌ای حرف بزنم؟ چون دیگر نمی‌توانم ساکت
    بمانم.
  tgl-ULB: “Kung sakaling may kumausap sa iyo, malulungkot ka ba? Pero sino ba ang
    makakapigil sa kaniyang sarili para magsalita?
  cbu-NT: '@see-verse:JOB.004.001'
  hui-hui: Yobo-o í̠hondo bi emene mbira lole hamelo kogo larogola i̱hondo keba holeberego
    nde harugo ani bibelo. I̱na bi loleberogo yamaga habe nahego larogo lowa lalu,
  mya-mya: ငါတို့သည် သင်နှင့် နှုတ်ဆက်စမ်းလျှင်၊ သင်သည် စိတ်ပျက်ကောင်းပျက်လိမ့်မည်။
    သို့သော်လည်း၊ အဘယ်သူသည် စကားမပြောဘဲ နေနိုင်မည်နည်း။
  bod-N: མི་ཡིས་ཁྱེད་དང་གླེང་མོལ་བྱེད་འདོད་པས། ། ཁྱེད་ཀྱི་ཐུགས་ནི་ངལ་བ་ཡིན་ནམ་ཅི།
    ། ཡིན་ཡང་སུ་ཡིས་བཟོད་ནས་གཏམ་མི་བརྗོད། །
  sna-sna: “Kana mumwe munhu akava neshoko newe, iwe uchashayiwa mwoyo murefu here?
    Asi ndiani angarega kutaura?
  spa-BLM: “Si alguien se aventura a hablar contigo, ¿te apenarás? Pero, ¿quién puede
    abstenerse de hablar?
  cac-cac: Ach Job, tecan chuc tzab'i tato ay mach stec'b'ej sb'a slolon ed'oc, palta
    maxtzac techaj vuuj tato ton̈ej svab'i.
  swh-ULB: Kama mtu yeyote akijaribu kuzungumza na wewe, je utakosa ustahimilivu?
    Lakini ni nani anaweza kujizuia asizungumze?
  bel-bel: калі паспрабуем мы сказаць табе слова, - ці ня цяжка будзе табе? Урэшце,
    хто можа забараніць слова!
  wed-wed: Job eḡa amlom ina ḡaiḡai ma ana babani, tau ata genuana ava, ana babani!
  deu-ELBBK: Wenn man ein Wort an dich versucht, wird es dich verdrießen? Doch die
    Worte zurückzuhalten, wer vermöchte es?
  mbb-OT: “Egkepauk ke ve emun egkaǥi a? Kenà egkehimu ke ebpereremek e zà.
  mal-2015: നിന്നോടു സംസാരിപ്പാൻ തുനിഞ്ഞാൽ നീ മുഷിയുമോ? എന്നാൽ വാക്കടക്കുവാൻ ആർക്കു
    കഴിയും?
  rmc-rmc: „Te tuha vareko kamľahas te vakerel, zľidžaha oda? Ale ko pes šaj zľikerel,
    hoj te na phenel vareso?
  pes-OPV: «اگر کسی جرات کرده، با تو سخن گوید، آیا تورا ناپسند می‌آید؟ لیکن کیست که
    بتواند از سخن‌گفتن بازایستد؟
  ron-1924: „Дакэ вом ындрэзни сэ-ць ворбим, те вей супэра? Дар чине ар путя сэ такэ?
  aui-aui: “Meboda animatipo da wiisisiya biidi, na nuwanuwam inapughu bo gegha? Basuna
    gerubana da mmko raghanine anikawapotapota makena.
  ben-OBCV: “যদি কেউ তোমার সাথে কথা বলতে চায়, তুমি কি অধৈর্য হবে? কিন্তু কে কথা না
    বলে থাকতে পারে?
  som-som: Mid hadduu isku dayo inuu kula hadlo, ma ka xumaanaysaa? Laakiinse bal
    yaa hadal iska celin kara?
  lat-VUC: '[Si cœperimus loqui tibi, forsitan moleste accipies; sed conceptum sermonem
    tenere quis poterit?'
  eng-ASVBT: If one assay to commune with thee, wilt thou be grieved? But who can
    withhold himself from speaking?
  ita-1885: Se noi imprendiamo a parlarti, ti sarà egli molesto? Ma pur chi potrebbe
    rattener le parole?
  eng-LXXUP: Hast thou been often spoken to in distress? But who shall endure the
    force of thy words?
  eng-ULB: If anyone tries to speak with you, will you be impatient? But who can stop
    himself from speaking?
  spa-VBL: “¿Podría decir una palabra? No quiero molestarte, pero ¿quién podría callar
    y no responder?
  fra-_FOB: Si l'on tente de te parler, te fâcheras-tu? Mais qui pourrait retenir
    ses paroles?
  mal-mal: “നിന്നോട് സംസാരിക്കുവാൻ ശ്രമിച്ചാൽ നീ മുഷിയുമോ? എന്നാലും പറയാതിരിക്കുവാൻ
    ആർക്ക് കഴിയും?
  urd-GVR: “Kyā tujh se bāt karne kā koī fāydā hai? Tū to yih bardāsht nahīṅ kar saktā.
    Lekin dūsrī taraf kaun apne alfāz rok saktā hai?
  suz-BL: “मार, सुइमी गे नु लोव़ पचा माल्‍तु हना, इन थुं खाइक्‍पाइक्‍नीनी? तन्‍न सु
    मब्‍वाक्‍थु बाक्‍ने चाप्‍नीमी ङा?
  eng-NOY: If one attempt a word with thee, wilt thou be offended? But who can refrain
    from speaking?
  ita-1927: “Se provassimo a dirti una parola ti darebbe fastidio? Ma chi potrebbe
    trattener le parole?
  ckb-ckb: «ئەگەر یەکێک قسەیەک بکات دڵگران دەبیت؟ بەڵام کێ دەتوانێت لە قسەکردن ڕابوەستێت؟
  eng-BBE: If one says a word, will it be a weariness to you? but who is able to keep
    from saying what is in his mind?
  kan-OKCV: “ಒಬ್ಬನು ನಿನ್ನ ಸಂಗಡ ಮಾತಾಡ ತೊಡಗಿದರೆ, ನಿನಗೆ ಬೇಸರಿಕೆ ಉಂಟಾಗುವುದೋ? ಮಾತಾಡದೆ ಸುಮ್ಮನೆ
    ಇರುವುದಕ್ಕೆ ಯಾರಿಂದಾದೀತು?
  tam-2017: நாங்கள் உம்முடன் பேசத்துணிந்தால், அனுமதிப்பீரோ? ஆனாலும் பேசாமல் அடக்கிக்கொள்ளத்தக்கவன்
    யார்?
  spa-RV-1909: Si probáremos á hablarte, serte ha molesto; mas ¿quién podrá detener
    las palabras?
  ron-BTF: Dacă încercăm să vorbim îndeaproape cu tine, vei fi mâhnit? Dar cine se
    poate opri de la a vorbi?
  eng-WEBP: “If someone ventures to talk with you, will you be grieved? But who can
    withhold himself from speaking?
  eng-FBV: “Could I say a word? I don't want to upset you but who could keep quiet
    and not respond?
  nld-1939: Zullen wij het woord tot u richten, tot u, zo verslagen? Maar wie zou
    zijn woorden kunnen bedwingen?
  nch-BL: “Techcahuili ma nicamanalti se quentzi. Amo hueli san nimitztacaquilijtos
    huan amo nimitzilhuis yon se camanali.
  vie-1934: Nếu người ta thử nói với ông, ông sẽ mất lòng chăng? Nhưng ai cầm giữ
    mình không nói sao được?
  hin-CV: “अय्योब, यदि मैं तुमसे कुछ कहने का ढाढस करूं, क्या तुम चिढ़ जाओगे? किंतु
    कुछ न कहना भी असंभव हो रहा है.
  spa-BES: Si alguien tratará de hablarte una palabra, ¿será molestia para ti? pero
    ¿quién es capaz de evitar decir lo que está en su mente?
  tdx-tdx: Hampihivivioke azo hao ty fimanea’ay rehak’ ama’o? fa Ia ty maha-lie-batañe
    tsy hivolañe?
  tha-KJV: “ถ้าจะลองพูดสักคำ ท่านจะทนไหวไหม ถึงกระนั้นใครจะอดพูดได้
  por-BR-2018: Se tentarmos falar contigo, ficarás incomodado? Mas quem poderia deter
    as palavras?
  deu-ELO: Wenn man ein Wort an dich versucht, wird es dich verdrießen? Doch die Worte
    zurückzuhalten, wer vermöchte es?
  eng-WYC-2018: If we begin to speak to thee, in hap thou shalt take it heavily (or
    perhaps thou shalt take it personally); but who may hold (back) a word (once)
    conceived?
  epo-epo: Se oni provos diri al vi vorton, tio eble estos por vi turmenta? Sed kiu
    povas deteni sin de parolado?
  uig-PIN: «Birsi sǝn bilǝn sɵzlǝxmǝkqi bolsa, eƣir alamsǝn? Biraⱪ kim aƣziƣa kǝlgǝn
    gǝpni yutuwatalaydu?
  beo-beo: “Yoube! Na da dima sia:sea, di da ougima:bela:? Na bu ouiya:mu hamedei
    ba:sa!
  tpi-OTNT: “Jop, mi laik toktok liklik long yu. Na sapos mi mekim olsem, bai yu kros
    long mi, o nogat? Tasol maski, mi no inap pasim maus moa.
  hau-SA: “In wani ya yi maka magana, za ka ji haushi? Amma wa zai iya yin shiru?
  uig-LAT: «Birsi sen bilen sözleshmekchi bolsa, éghir alamsen? Biraq kim aghzigha
    kelgen gepni yutuwatalaydu?
  nde-nde: “Nxa umuntu angaphosa ilizwi nje kuwe uzacunuka na? Kodwa ngubani ongathula
    angakhulumi na?
  ton-ton: “Kapau te mau ʻahiʻahi ke lea kiate koe, te ke ʻita ai? Ka ko hai te ne
    faʻa taʻofi ia ʻe ia mei he lea?
  ces-1613: Počneme-li mluviti s tebou, neponeseš-liž toho těžce? Ale kdož by se zdržeti
    mohl, aby neměl mluviti?
  eng-WMB: “If someone ventures to talk with you, will you be grieved? But who can
    withhold himself from speaking?
  tam-TCV: யாராவது ஒருவர் உன்னுடன் பேசத் துணிந்தால், நீ பொறுமையாய் இருப்பாயோ? ஆனால்
    யாரால்தான் பேசாதிருக்க முடியும்?
  ceb-ULB: Kung adunay mosulay sa pagpakigsulti kanimo, maguol ka ba? Apan si kinsa
    man ang makapugong kaniya sa pagsulti?
  pol-UBG: Jeśli będziemy rozmawiać z tobą, nie będzie ci przykro? Ale któż może się
    od mówienia powstrzymać?
  agr-agr: “Makichik aentskesh aujtamsatag takuig, kajegmainaitme. Tujash chichatskek
    idaimainchau dekapeajai.
  kyc-kyc: '@see-verse:JOB.004.001'
  urd-GVU: ”کیا تجھ سے بات کرنے کا کوئی فائدہ ہے؟ تُو تو یہ برداشت نہیں کر سکتا۔ لیکن
    دوسری طرف کون اپنے الفاظ روک سکتا ہے؟
  deu-1912: Du hast's vielleicht nicht gern, so man versucht, mit dir zu reden; aber
    wer kann sich's enthalten?
  kan-2017: “ಒಬ್ಬನು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡ ತೊಡಗಿದರೆ ನಿನಗೆ ಬೇಸರಿಕೆ ಉಂಟಾಗುವುದೋ? ಮಾತನಾಡದೆ
    ಸುಮ್ಮನೆ ಇರುವುದಕ್ಕೆ ಯಾರಿಂದಾದೀತು?
  yap-yap: '@see-verse:JOB.004.001'
  hlt-MCSB: Te vaengah nang te ol neh n'noemcai saeh, na ngak aya? Tedae olthui te
    kuemsuem ham unim aka noeng eh?
  mdy-ETH: «ዒዮቤ! ፔቴ ዓሲ ጫርቂ ኔኤም ኬኤዜቴ ጊቢ ኔ ዋይዛንዳ? ጋዓንቴ ኬኤዚሢዳፓ ዖኦኒ ጊንሢም ጋዓንዳይ?
  twi-ASANTE: “Sɛ obi pɛ sɛ ɔne wo kasa a, worennya ntoboaseɛ mma no anaa? Hwan na
    wɔbɛtumi aka nʼano ato mu?
  eng-WEBU: “If someone ventures to talk with you, will you be grieved? But who can
    withhold himself from speaking?
  wal-wal: “Issi uri nenaara xalidi haasayikko, neeni lanccuutee? SHin haasayennaaninne
    agganai oonee?
  spa-PDDPT: Si intentamos razonar contigo te será molesto. Pero, ¿quién puede refrenarse
    de hablar?
  gun-gun: — Xapy'a rei amongue ndevy ijayvu ramo nerendui 'rã ri ty'y? Ha'e rami
    avi mava'e tu ojejoko 'rã ijayvu e'ỹ aguã?
  ilo-ULB: No padasen ti siasinoman a makisarita kenka, agladingitka kadi? Ngem siasino
    ti makalapped kenkuana nga agsao?
  kpg-kpg: '@see-verse:JOB.004.001'
  uig-ARA: «بىرسى سەن بىلەن سۆزلەشمەكچى بولسا، ئېغىر ئالامسەن؟ بىراق كىم ئاغزىغا كەلگەن
    گەپنى يۇتۇۋاتالايدۇ؟
  sus-sus: «Ayuba, i haakɛ to n bɛ n xa wɔyɛn. N mu nɔma dundude.
  pon-2006: '@see-verse:JOB.004.001'
  jae-jae: “Ŋac teŋ embe êsôm biŋ êndêŋ aôm, oc êli aômnêm ŋalêlôm sa me masi. Mago
    asa kêtôm, gebe ênam tau tôŋgeŋ.
  ksd-ksd: Gala ta tikai na tata, dave, una kankan tana? Ma to ia vang na ki mut?
  tur-YTC: “Eğer birisi seninle konuşmaya kalkışırsa kederlenir misin?
  grc-BRENT: Μὴ πολλάκις σοι λελάληται ἐν κόπῳ; ἰσχὺν δὲ ῥημάτων σου τίς ὑποίσει;
  ind-AYT: “Jika seseorang mencoba berbicara denganmu, akankah kamu tidak sabar? Namun,
    siapakah yang mampu menahan diri dari berbicara?
  nya-nya: “Ngati wina atakuyankha, kodi ungakhumudwe? Koma ndani angakhale chete
    wosayankhula?
  hrv-hrv: “Možeš li podnijeti da ti progovorim? Ali tko se može uzdržat' od riječi!
  mps-mps: “Jop, eno po dwasianu nage dali waibao. Ma, tama eno tama tiyu da, teda
    nago ena dali wado yaibawe, ma meniwe? Tiali goli, tagala, eno penane panialugobeo.
  tpi-tpi: “Jop, mi laik toktok liklik long yu. Na sapos mi mekim olsem, bai yu kros
    long mi, o nogat? Tasol maski, mi no inap pasim maus moa.
  dan-1931: “Ærgrer det dig, om man taler til dig? Men hvem kan her være tavs?
  vie-OVCB: “Anh có thể kiên nhẫn để nghe tôi nói vài lời chứ? Vì ai có thể yên lặng
    mãi được?
  guj-2017: “જો કોઈ તારી સાથે બોલવાનું કરે તો તારું હૃદય દુખાશે? પણ બોલ્યા વગર કોણ
    રહી શકે?
  pon-2006A: '@see-verse:JOB.004.001'
  por-BRBSL: “Se alguém se aventurar a falar com você, você ficará de luto? Mas quem
    pode se impedir de falar?
  cth-cth: nang koe lawk kam touh ka dei haw vai, na thaima han vaimoe. Hatei apinimaw
    dei laipalah ao thai han.
  twi-twi: “Sɛ obi pɛ sɛ ɔne wo kasa a, worennya ntoboase ana? Hena na wobetumi aka
    nʼano ato mu?
  hlt-hlt: Te vaengah nang te ol neh n'noemcai saeh, na ngak aya? Tedae olthui te
    kuemsuem ham unim aka noeng eh?
  tbz-SIM: Kɛ̀ ti sɑ̀ɑ̀ yɛ̃ nti bo dɑ bɛ́innɛ̀ dɛ̀ mɛ̀ ndɑ bimɛ̀ dɛ̀ bɑ́ɑ́ dɑ yonkɑɑ̀?
    Ti mɛ nyí yóó nɑ kɛ́ncĩ́ɛ̃́kɛ́
  msy-2020: “Jop, kɨ tong mɨkemegham. Kɨ nɨ mɨkɨmtɨ, nɨ nan ataram, o puvatɨgham?
    Kɨ pura ikian kogham.
  dop-dop: N kɑ́ pǝsɩ nɑ ń kɑntǝlɩ nɑ mɑ́ yɔɣɔtǝnɑ-ŋ? Mpi tɔ, tɔm wɛ mɑ tɑɑ kɛ́, mɑɑ
    pǝsǝɣɩ nɑ mɑ́ su.
  azb-azb: «Kimsə sənə bir söz desə, inciyərsənmi? Danışmasın deyə kim özünü saxlaya
    bilər?
  eng-DBY: If a word were essayed to thee, wouldest thou be grieved? But who can refrain
    from speaking?
  hin-2017: “यदि कोई तुझ से कुछ कहने लगे, तो क्या तुझे बुरा लगेगा? परन्तु बोले बिना
    कौन रह सकता है?
  wol-KYG: Ma jéema àddu boog, soo ma talee! Ndaxam noppeeti, maneesu ko.
  eng-YLT: Hath one tried a word with thee? — Thou art weary! And to keep in words
    who is able?
  kne-kne: “Anosam koma din ibagak en sik-a tan adiak makaitpe si kalik.
  eng-WYC-2017: If we begin to speak to thee, in hap thou shalt take it heavily; but
    who may hold a word conceived?
  eng-WMBB: “If someone ventures to talk with you, will you be grieved? But who can
    withhold himself from speaking?
  urd-GVH: “क्या तुझसे बात करने का कोई फ़ायदा है? तू तो यह बरदाश्त नहीं कर सकता। लेकिन
    दूसरी तरफ़ कौन अपने अलफ़ाज़ रोक सकता है?
  rug-rug: “Zobi, vegua kote bugoro si agoi, be zama si arau? Lopu boka koa kae kulu
    si rau, na kaqu zama.
  gaz-gaz: “Yoo namni tokko sitti dubbachuu yaale, ati ni komattaa? Garuu eenyutu
    dubbachuu dhiisa?
  fra-LSG: Si nous osons ouvrir la bouche, en seras-tu peiné? Mais qui pourrait garder
    le silence?
  yal-yal: “Xa n falan ti i xa, i nɔɛ diɲɛ na ma ba? Koni, nde nɔɛ a dundɛ?
  haw-1868: A i hoao makou e kamailio pu me oe, e uluhua anei oe? Aka, owai la ka
    mea hiki ke uumi i ka olelo?
  arb-NAV: «إِنْ جَازَفَ أَحَدٌ وَوَجَّهَ إِلَيْكَ كَلِمَةً فَهَلْ يَشُقُّ ذَلِكَ
    عَلَيْكَ؟ وَلَكِنْ مَنْ يَسْتَطِيعُ الامْتِنَاعَ عَنِ الْكَلامِ؟
  ewe-ewe: “Ne ame aɖe te kpɔ be yeaƒo nu kpli wò la, ɖe nàgbɔ dzi ɖi aseea? Ke ame
    kae ate ŋu azi ɖoɖoe le nu sia ŋuti?
  eng-LEE: If we essay to address a word to thee, wilt thou be wearied? yet who is
    able to refrain from speaking?
  asm-FB: কোনোৱে তোমাৰ লগত কথা ক’বলৈ আগবাঢ়িলে, তুমি বেজাৰ পাবা নে? কিন্তু কথা নোকোৱাকৈ
    কোনে থাকিব পাৰে?
  sus-A: «عَيُبَ، عِ هَاكّ تٌ ﭑ بّ ﭑ شَ وْيّن. ﭑ مُ نْمَ دُندُدٍ.
  fra-SBL: « Si quelqu'un s'aventure à parler avec toi, seras-tu affligé ? Mais qui
    peut se retenir de parler ?
  hbo-hbo: הֲנִסָּ֬ה דָבָ֣ר אֵלֶ֣יךָ תִּלְאֶ֑ה וַעְצֹ֥ר בְּ֝מִלִּ֗ין מִ֣י יוּכָֽל׃
  piu-2006: '@see-verse:JOB.004.001'
  kik-kik: “Mũndũ angĩgeria gũkũgwetera koigo kamwe-rĩ, hihi wamũkirĩrĩria? No rĩrĩ,
    nũũ ũngĩhota kwĩgirĩrĩria kwaria?
  fra-NCL: Si nous risquons un mot, peut-être en seras-tu affligé ; mais qui pourrait
    retenir ses paroles ?
  cek-AK: lok kang thuih o nahaeloe, na thaima doeh om tih, toe mi maw lokthui ai
    ah om thai tih?
  cuk-cuk: “Job, an bega ibmar-sogoedi, be isdar-itogodibe, degi-inigwele, an bega
    ibmar sogergebed.
  uig-CYR: «Бириси сән билән сөзләшмәкчи болса, еғир аламсән? Бирақ ким ағзиға кәлгән
    гәпни жутуваталайду?
  pma-pma: “?Munak niselus minuk, kivuroh? Veni nasakras emun mato raeng.
  tel-2017: ఎవరైనా ఈ విషయం గురించి నీతో మాట్లాడితే నీకు చిరాకు కలుగుతుందా? అయితే నీతో
    మాట్లాడకుండా నిదానంగా ఎవరు ఉంటారు?
  hat-BSA: Si yon moun ta eseye pale yon mo avèk ou, èske ou va pèdi pasyans? Men
    se kilès ki kab refize pale?
  bxh-bxh: Ibe E libaliba haba wa manabalaꞌegu e higeꞌe? Sai haba gonowana moꞌagu
    ya gudu?
  kos-kos: Nga koflana misla ac tia fahk nunak luk.
  hbo-WLC: הֲנִסָּ֬ה דָבָ֣ר אֵלֶ֣יךָ תִּלְאֶ֑ה וַעְצֹ֥ר בְּ֝מִלִּ֗ין מִ֣י יוּכָֽל׃
  ibo-ibo: “Iwe ọ ga-ewe gị ma ọ bụrụ na mmadụ agwa gị okwu? Onye kwanụ nwere ike
    ịnọ nʼebe a hapụ ikwu okwu?
  ory-ory: “କେହି ତୁମ୍ଭ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରିବାକୁ ଚେଷ୍ଟା କଲେ ତୁମ୍ଭେ କʼଣ ଦୁଃଖିତ ହେବ?
    ମାତ୍ର କଥା କହିବାରୁ କିଏ ଆପଣାକୁ କ୍ଷାନ୍ତ କରିପାରେ?
  chk-chk: “Are üpwe apasa och ngonuk, ifa usun, kopwe oput? Üsap chüen tongeni fanafanala?
  rop-rop: “Yubin toktok longtaim na. Wal yu weit en irrim wanim ai garra tok basdam,
    en nomo gitwail kwikbala.
  ukr-1871: Як ми стребуємо заговорити до тебе, — чи не буде се тобі прикро? Да хто
    слово може зупинити?
  deu-1951: Vielleicht verdrießt es dich, wenn man versucht, ein Wort mit dir zu reden;
    wer hält aber die Rede zurück?
  eng-JPS: If one venture a word unto thee, wilt thou be weary? But who can withhold
    himself from speaking?
  srp-1865: Ako ti progovorimo, da ti neæe biti dosadno? ali ko bi se mogao uzdržati
    da ne govori?
  lug-lug: “Omuntu bw’anaayogera naawe onoonyiiga? Naye ani ayinza okusirika obusirisi?
  heb-heb: הנסה דבר אליך תלאה ועצר במלין מי יוכל׃
  ben-IRV: যদি তোমার সঙ্গে কেউ কথা বলতে চায়, তুমি কি দুঃখ পাবে? কিন্তু কে নিজেকে
    কথা বলা থেকে আটকাতে পারে?
  pan-pan: “ਜੇ ਕੋਈ ਤੇਰੇ ਨਾਲ ਗੱਲ ਕਰਨ ਦੀ ਦਲੇਰੀ ਕਰੇ, ਤਾਂ ਕੀ ਤੂੰ ਬੁਰਾ ਮੰਨੇਗਾ? ਪਰ ਬੋਲਣ
    ਤੋਂ ਕੌਣ ਆਪਣੇ ਆਪ ਨੂੰ ਰੋਕ ਸਕਦਾ ਹੈ?
  mya-JVB: ငါတို့သည် သင် နှင့် နှုတ်ဆက် စမ်း လျှင်၊ သင်သည် စိတ်ပျက် ကောင်းပျက်လိမ့်မည်။
    သို့ သော်လည်း၊ အဘယ် သူသည် စကား မ ပြောဘဲ နေနိုင် မည်နည်း။
  hmo-hmo: “Bema lau ese oi dekenai lau hereva neganai, do oi badu, a? To lau ese
    egu uduna lau koua diba lasi.
  urd-urd: अगर कोई तुझ से बात चीत करने की कोशिश करे तो क्या तू अफ़सोस करेगा?, लेकिन
    बोले बगै़र कौन रह सकता है?
  rus-SYN: если попытаемся мы сказать к тебе слово,- не тяжело ли будет тебе? Впрочем
    кто может возбранить слову!
  bqc-SIM: Tó gbɛ̃́ wↄ́ↄ fↄ̃̀ yã'ònɛ, ńyↄ̃ mɛnaòoa? Asa ma lɛ́ a fↄ̃ àↄ kpaaũao.
  tcz-CHONGTHU: Keiman thukhat seijinge, nangaida ding ham? Koiham thusei louva eikoi
    ding chu?
  mar-mar: “जर कोणी तुझ्यासोबत बोलण्याचा प्रयत्न केला, तर तू दु:खी होशील का? परंतू
    बोलण्यापासून स्वत:ला कोण आवरेल?
  soq-soq: “Naita ne gagaloepo, e nuaa kadilepio? Tane mai daina wampaa rua.
  qub-qub: «Job, imallatapis parlaparcuptë capaschari rabyacunquipis. Nogapis manami
    upällallaga cacömannachu.
  bqp-bqp: Asa tó gbɛ̃ yã ònnɛ, ĩni pↄ fɛ̃roo? Zaakũ mani fↄ̃ màgↄ̃ yĩtɛnaro.
  hat-hat: -Jòb, si m' pale avè ou, ou p'ap fache, vye frè? Mwen pa ka pa pale.
  eng-BSB: “If one ventures a word with you, will you be wearied? Yet who can keep
    from speaking?
  eng-WEBPB: “If someone ventures to talk with you, will you be grieved? But who can
    withhold himself from speaking?
  kbq-kbq: Mago vahe'mo'ma kagri'enema nanekema hu'zama nehanigenka akohenka mani'nenka
    ontahigahano? Hagi nagra nagitera aze'ori'na hunaku'ma hanua nanekea amne kasmigahue.
  nhe-BL: “Xinechcahuili ma nicamatis se quentzi. Ax hueli san nimitztlacaquilijtos
    huan ax nimitzilhuis niyon se tlajtoli.
  bus-bus: Asa tó gbɛ̃ yã ònnɛ, nɛ́ pↄ fɛ̃roo? Zaakɛ mɛ́ fↄ̃ màgↄ̃ yĩtɛnaro.
  gub-BL: Izo, aze aze'eg nehe, aipo erekwahy putar ihewe nehe, I'i izupe. — Mo upuner
    uze'eg 'ymaw rehe a'e.
  eng-DRA: If we begin to speak to thee, perhaps thou wilt take it ill, but who can
    withhold the words he hath conceived?
