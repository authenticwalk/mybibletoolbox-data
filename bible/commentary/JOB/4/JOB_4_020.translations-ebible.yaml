verse: JOB.004.020
translations:
  mal-C: ഉഷസ്സിനും സായംസന്ധ്യക്കും മധ്യേ അവർ ഛിന്നഭിന്നമാകുന്നു; അഗണ്യരായി, അവർ എന്നെന്നേക്കുമായി
    അപ്രത്യക്ഷരാകുന്നു.
  deu-TKW: “Zwischen Morgen und Abend werden sie zerschmettert; ohne daß es jemand
    beachtet, gehn sie auf ewig zu Grunde.
  lin-lin: Kobanda na tongo kino na pokwa, bakataka-kataka bango na biteni ; bakufaka
    mpo na libela, mpe moto ata moko te alandelaka likambo na bango ;
  eng-LSV: From morning to evening are beaten down, || Without any regarding, they
    perish forever.
  eng-GNV: 'They be destroyed from the morning vnto the euening: they perish for euer,
    without regarde.'
  eng-WEBSTER: 'They are destroyed from morning to evening: they perish for ever without
    any regarding it .'
  nhw-BL: Masehualme itztoque ipan ni tlaltipactli san se tlatoctzi. Eltoc quen ica
    ijnaloc yoltoque huan ica tiotlac miquij. Huan sequinoc nimantzi quinelcahuaj.
    Polijtoque para nochipa.
  swh-ONEN: Kati ya mawio na machweo huvunjwa vipande vipande; bila yeyote kutambua,
    huangamia milele.
  bba-bba: Tɔnu koo kpĩ u n wɑ̃ɑ bururu, ǹ n kuɑ yokɑ kpɑ ɑ deemɑ u ɡu, kpɑ ɡoo kun
    mɑm ɡɑrɑ nɡe u ɡu.
  eng-KJVCPB: 'They are destroyed from morning to evening: They perish for ever without
    any regarding it.'
  luo-luo: Chakre kogwen nyaka odhiambo inyalo turgi matindo tindo ka ok ongʼeyo,
    kendo gilal nyaka chiengʼ.
  meu-meu: Daba bona adorahi padadiai idia na e habuadia tarimu, e mase vaitanimu,
    bona ta ese se lalodiamu.
  npi-ULB: बिहान र बेलुकीको बिचमा तिनीहरू नष्‍ट हुन्छन् । कसैको जानकारीविना नै तिनीहरू
    सदाको लागि नष्‍ट हुन्छन् ।
  yor-yor: A pa wọ́n run láàrín òwúrọ̀ àti àṣálẹ́ wọ́n sì parun títí láé, láìrí ẹni
    kà á sí.
  pes-OPCB: صبح، زنده‌اند و شب، می‌میرند و برای همیشه از بین می‌روند و اثری از آنها
    باقی نمی‌ماند.
  tgl-ULB: Sa pagitan ng umaga at gabi sila ay winasak; naglaho na sila magpakailanman
    nang walang nakakapansin sa kanila.
  cbu-NT: Tputs watsipunoo nda yasamaam waninda. Puturi wanasiritaa taarangu, itaru
    pukamachsha tsipayachu, watstamari taárashi kanatsipchiya.
  hui-hui: Agali mbirago ibu egerebagi bayale howa alendo homaga. Homedagola mani
    wali agali marume o homayagoni embedaho wahaga.
  mya-mya: တနေ့ခြင်းတွင် ပျက်စီးတတ်ကြ၏။ အဘယ်သူမျှပမာဏမပြုဘဲ အစဉ်ဆုံးရှုံးခြင်းသို့
    ရောက်တတ်ကြ၏။
  bod-N: ཉིན་མོ་དང་ནི་མཚན་མོའི་བར། ། དེ་དག་དུམ་བུར་བཅད་པ་དང་། ། ཇི་སྲིད་བར་དུ་མེད་པར་འགྱུར།
    ། ཤི་ཡང་ལྟ་མཁན་གཅིག་ཀྱང་མེད། །
  sna-sna: Dzinoputsanyiwa pakati pamambakwedza namadekwana; dzinoparara dzisingazoonekwi
    nokusingaperi.
  spa-BLM: Entre la mañana y la noche son destruidos. Perecen para siempre sin tener
    en cuenta nada.
  cac-cac: Vach'chom vach' eb' d'a q'uin̈ib'alil, axo tz'emcan c'u, satxicanem eb'.
    Satel eb' d'a juneln̈ej, malaj mach scus yuj eb'.
  swh-ULB: Kati ya asubuhi na jioni wameangamizwa; wameangamia milele wala bila yeyote
    kuwatambua.
  bel-bel: З раніцы да вечара яны распадаюцца; ня згледзіш, як яны зьнікнуць зусім.
  deu-ELBBK: Von Morgen bis Abend werden sie zerschmettert; ohne dass man es beachtet,
    kommen sie um auf ewig.
  mbb-OT: Uuyag sikandan ke meselem piru kegkemezukilem ne ebpatey zan en. Ne kenè
    en sikandan egkaahà taman te taman.
  mal-2015: ഉഷസ്സിന്നും സന്ധ്യക്കും മദ്ധ്യേ അവർ തകർന്നുപോകുന്നു; ആരും ഗണ്യമാക്കാതെ
    അവർ എന്നേക്കും നശിക്കുന്നു.
  rmc-rmc: tel jekh džives ena murdarde, našľona pro furt a ňiko olestar aňi na džanela!
  pes-OPV: از صبح تا شام خردمی شوند، تا به ابد هلاک می‌شوند و کسی آن را به‌خاطر نمی
    آورد.
  ron-1924: Де диминяцэ пынэ сяра сунт здробиць, пер пентру тотдяуна ши нимень ну
    цине сяма де ей.
  ben-OBCV: ভোর থেকে গোধূলি বেলা পর্যন্ত তারা চূর্ণবিচূর্ণ হয়; লোকচক্ষুর অন্তরালে,
    তারা চিরতরে বিনষ্ট হয়।
  som-som: Subaxdii iyo fiidkii inta ka dhex leh ayay baabba'aan; Weligoodba way halligmaan
    iyadoo aan ciduna ka fikirayn.
  lat-VUC: De mane usque ad vesperam succidentur; et quia nullus intelligit, in æternum
    peribunt.
  eng-ASVBT: 'Betwixt morning and evening they are destroyed: They perish forever
    without any regarding it.'
  ita-1885: Dalla mattina alla sera sono stritolati, E periscono in perpetuo, senza
    che alcuno vi ponga mente.
  eng-LXXUP: 'And from morning to evening they no longer exist: They have perished,
    because they cannot help themselves.'
  eng-ULB: Between morning and evening they are destroyed; they perish forever without
    anyone noticing them.
  spa-VBL: Vivos por la mañana, muertos al anochecer. Mueren sin que nadie lo note.
  fra-_FOB: Ils sont détruits du matin au soir; sans qu'on y prenne garde, ils périssent
    pour toujours.
  mal-mal: ഉഷസ്സിനും സന്ധ്യക്കും മദ്ധ്യേ അവർ തകർന്നുപോകുന്നു; ആരും ഗണ്യമാക്കാതെ അവർ
    എന്നേക്കും നശിക്കുന്നു.
  urd-GVR: Subah ko wuh zindā hai lekin shām tak pāsh pāsh ho jātā, abad tak halāk
    ho jātā hai, aur koī bhī dhyān nahīṅ detā.
  suz-BL: मेकोपुकी नाक्‍त काम साइक्‍चा पुंइसीनीम। सुइम मतुइक्‍थु बेक्‍नीम।
  eng-NOY: Between morning and evening are they destroyed; They perish for ever, and
    none regardeth it.
  ita-1927: Tra la mattina e la sera sono infranti; periscono per sempre, senza che
    alcuno se ne accorga.
  ckb-ckb: لەنێوان بەیانی و ئێوارەدا تێکدەشکێنرێن، بێ ئەوەی کەس ئاگای لێیان بێت بۆ
    هەتاهەتایە لەناودەچن.
  eng-BBE: Between morning and evening they are completely broken; they come to an
    end for ever, and no one takes note.
  kan-OKCV: ಬೆಳಿಗ್ಗೆಯಿಂದ ಸಂಜೆಯವರೆಗೆ ಜೀವಿಸಿದ ಅವರು ನಾಶವಾಗುತ್ತಾರೆ; ಯಾರ ಗಮನಕ್ಕೂ ಬಾರದೇ
    ನಿತ್ಯ ನಾಶವಾಗುತ್ತಾರೆ.
  tam-2017: காலைமுதல் மாலைவரைக்கும் அழிந்து, கவனிப்பார் ஒருவருமில்லாமல், நிலையான அழிவை
    அடைகிறார்கள்.
  spa-RV-1909: De la mañana á la tarde son quebrantados, y se pierden para siempre,
    sin haber quien lo considere.
  ron-BTF: Ei sunt nimiciți de dimineața până seara, ei pier pentru totdeauna fără
    ca cineva să ia aminte.
  eng-WEBP: Between morning and evening they are destroyed. They perish forever without
    any regarding it.
  eng-FBV: Alive in the morning, they are dead by evening. They die, unnoticed.
  nld-1939: Van ‘s morgens tot ‘s avonds te pletter gedrukt; Die zonder dat men er
    acht op slaat, Voor eeuwig vergaan;
  nch-BL: Masehualme itztoque ipan ni taltipacti san se talojtzi. Eltoc quej ica ijnaloc
    yoltoque huan ica tiotac miquij. Huan sequinoc nimantzi quinelcahuaj. Polihuij
    para nochipa.
  vie-1934: Giữa khoảng sáng đến chiều, chúng bị hư nát; Hằng chết luôn luôn, mà chẳng
    có ai lưu ý đến.
  hin-CV: प्रातःकाल से लेकर संध्याकाल तक उन्हें टुकड़े-टुकड़े कर दिया जाता है; उन्हें
    सदा-सर्वदा के लिए विनष्ट कर दिया जाता है, किसी का ध्यान उन पर नहीं जाता.
  spa-BES: Entre la mañana y la tarde están completamente destruidos; Llegan a su
    fin para siempre, y nadie toma nota.
  tdx-tdx: Ie demok’ añivo’ ty manjirik’andro naho ty haleñe; modo kitro-katroke tsy
    ihaoñañe.
  tha-KJV: เขาถูกทำลายระหว่างเวลาเช้าและเย็น เขาพินาศไปเป็นนิตย์โดยไม่​มี​ผู้​ใดสนใจ
  por-BR-2018: Desde a manhã até a tarde são despedaçados, e perecem sempre, sem que
    ninguém perceba.
  deu-ELO: Von Morgen bis Abend werden sie zerschmettert; ohne daß man's beachtet,
    kommen sie um auf ewig.
  eng-WYC-2018: From morrowtide till to eventide they shall be cut down; and for no
    man understandeth, they shall perish without end. (From morning until evening
    they shall be cut down; they shall perish forevermore, with no one taking heed.)
  epo-epo: De la mateno ĝis la vespero ili disfalas, Pereas por ĉiam, kaj neniu tion
    atentas.
  uig-PIN: Ular tang bilǝn kǝq ariliⱪida kukum-talⱪan bolidu; Ular ⱨeqkim nǝzirigǝ
    almiƣan ⱨalda mǝnggügǝ yoⱪilidu.
  beo-beo: Amabela:? Ninia da hahabe esalebe ba:sa, be mae daeyagili, bogoi dagoi
    ba:mu.
  tpi-OTNT: Wanpela man inap i stap gut long moning, na long apinun em inap i dai
    na ol arapela manmeri i no tingim em moa.
  hau-SA: Tsakanin safe da yamma mai yiwuwa ne ragargaza su; farat ɗaya, su mutu har
    abada.
  uig-LAT: Ular tang bilen kech ariliqida kukum-talqan bolidu; Ular héchkim nezirige
    almighan halda menggüge yoqilidu.
  nde-nde: Phakathi kokusa lokuhlwa bayabhidlizwa babe yizicucu; bengananzwa langubani,
    bayabhubha kokuphela.
  ton-ton: '‌ʻOku tā hifo ʻakinautolu mei he pongipongi ʻo aʻu ki he efiafi: ʻoku
    nau ʻauha ʻo taʻetuku, ka ʻoku ʻikai tokanga ki ai ha taha.'
  ces-1613: Od jitra až do večera stíráni bývají, a kdož toho nerozvažují, na věky
    zahynou.
  eng-WMB: Between morning and evening they are destroyed. They perish forever without
    any regarding it.
  tam-TCV: அவர்கள் காலைமுதல் மாலைவரைக்கும், கவனிப்பார் ஒருவருமில்லாமல் நிலையான அழிவை
    அடைகிறார்கள்.
  ceb-ULB: Taliwala sa kabuntagon ug sa kagabhion gilaglag sila; mangawagtang sila
    sa walay kataposan nga walay makabantay kanila.
  pol-UBG: Od poranka aż do wieczora są gładzeni; giną na wieki, a nikt tego nie zauważa.
  agr-agr: “Aentsuk kashikmasagkesh, nuniachkush agkugkesh jaka megkaewai. Nunikmataish
    makichkish pachinatsui.
  kyc-kyc: Akali mende yangama lete karelyamo kandenge doko alemanji see nalyaminyi
    mee kumungiko.
  urd-GVU: صبح کو وہ زندہ ہے لیکن شام تک پاش پاش ہو جاتا، ابد تک ہلاک ہو جاتا ہے،
    اور کوئی بھی دھیان نہیں دیتا۔
  deu-1912: Es währt vom Morgen bis an den Abend, so werden sie zerschlagen; und ehe
    sie es gewahr werden, sind sie gar dahin,
  kan-2017: ಉದಯಾಸ್ತಮಾನಗಳ ಮಧ್ಯದಲ್ಲಿ (ಜೀವಿಸಿ) ಜಜ್ಜಲ್ಪಡುತ್ತಾರೆ. ಹೀಗೆ ನಿತ್ಯನಾಶ ಹೊಂದುವುದನ್ನು
    ಯಾರೂ ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  yap-yap: Gadad e girdi’ e rayag ni nge kadbul ma gadad ba fos, ma dawori aw e lumor
    me aw e fan rodad ndariy be’ ni manang.
  hlt-MCSB: Mincang lamloh hlaem duela a phop te a yoeyah la a milh khaw mingpha pawh.
  mdy-ETH: ዋንቴና ጉቴናኮ ባኣካ ዔያታ ሜቃኔ፤ ዔርቱዋንቴ ናንጊና ዔያታ ባይቂ ዋሊንታኔ።
  twi-ASANTE: Ɛfiri anɔpahema kɔsi anwummerɛ wɔbubu wɔn mu nketenkete; na wɔyera korakora
    a obiara nhunu wɔn bio.
  eng-WEBU: Between morning and evening they are destroyed. They perish forever without
    any regarding it.
  wal-wal: Maallado paxa de7iya asi omarssi gakkanaashin, ooninne hassayennan de7ishin
    haiqqees.
  spa-PDDPT: Entre la mañana y la tarde son destruidos, y sin que alguno se dé cuenta,
    perecen para siempre.
  gun-gun: Aje'ive ha'e kuery itui'i 'rã, ha'e gui ka'arukue ju omombaa 'rã. Okanhy
    'rã raka'e rã peve guarã, avave rei oikuaa pota e'ỹ re.
  ilo-ULB: Madadaelda iti nagbaetan ti agsapa ken ti rabii; mapukawda iti agnanayon
    nga awan ti siasinoman a makadlaw kadakuada.
  kpg-kpg: Tangada e mee di mouli luada, gaa made i mua di hiahi, deai tangada e iloo ia
    ai.
  uig-ARA: ئۇلار تاڭ بىلەن كەچ ئارىلىقىدا كۇكۇم-تالقان بولىدۇ؛ ئۇلار ھېچكىم نەزىرىگە
    ئالمىغان ھالدا مەڭگۈگە يوقىلىدۇ.
  sus-sus: Adamadie faxama lɔxɔ yo lɔxɔ, sese mu na kanama.
  pon-2006: Aramas kak momour nimenseng, e ahpw kin mehla mwohn nin soutik; sohte
    me kin ese.
  jae-jae: Êsêac sêmoa mateŋ jali êndêŋ bêbêcgeŋ, êtula atomgeŋ ma sênaŋa. Êsêac maleŋmê
    endeŋ tôŋgeŋ, mago ŋac teŋ taê ênam êsêac êtiam atom.
  ksd-ksd: Dia laun vue ke ra kopono bung, Dia panie kakit, ma pa ta na i nuk pa ia.
  tur-YTC: Sabah ile akşam arasında harap olurlar. Kimse farkına varmadan sonsuza
    dek yok olurlar.
  grc-BRENT: καὶ ἀπὸ πρωΐθεν μέχρι ἑσπέρας οὐκ ἔτι εἰσὶ, παρὰ τὸ μὴ δύνασθαι αὐτοὺς
    ἑαυτοῖς βοηθῆσαι, ἀπώλοντο.
  ind-AYT: Di antara pagi dan malam, mereka dibinasakan berkeping-keping; mereka binasa
    selama-lamanya tanpa ada orang yang memperhatikannya.
  nya-nya: Mmawa ali moyo, pofika madzulo afa; mwakachetechete, amawonongeka kwamuyaya.
  hrv-hrv: od jutra do mraka u prah pretvore, nestaju zasvagda - nitko i ne vidi.
  mps-mps: Bidi me deli kigamu bugagia bidiyu, tama pio aga isilama, tama me badu
    we bidigo aga mu gegeda palaiba, agawe?
  tpi-tpi: Wanpela man inap i stap gut long moning, na long apinun em inap i dai na
    ol arapela manmeri i no tingim em moa.
  dan-1931: De knuses ligesom Møl, imellem Morgen og Aften, de sønderslås uden at
    ænses, for evigt går de til Grunde.
  vie-OVCB: Họ sống buổi rạng đông và chết mất lúc hoàng hôn, tan biến vĩnh viễn không
    ai biết đến!
  guj-2017: સવારથી સાંજ સુધીમાં તેઓ નાશ પામે છે. તેઓ સદાને માટે નાશ પામે છે, કોઈ તેઓની
    ચિંતા કરતું નથી.
  pon-2006A: Aramas kak momour nimenseng, e ahpw kin mehla mwohn nin soutik; sohte
    me kin ese.
  por-BRBSL: Between de manhã e à noite eles são destruídos. Eles perecem para sempre
    sem nada a ver com isso.
  cth-cth: Amon hoi tangmin totouh katipcalah a kâbawng teh, apinihai tek laipalah
    a yungyoe a kahma awh.
  twi-twi: Efi anɔpahema kosi anwummere wobubu wɔn mu nketenkete; na wɔyera korakora
    a obiara nhu wɔn bio.
  hlt-hlt: Mincang lamloh hlaem duela a phop te a yoeyah la a milh khaw mingpha pawh.
  tbz-SIM: Bɛ̀ɛ̀ ɔ̃ɔ̃ yɛ̀nní dikṹnweńnì kɛ̀ dɛ nyóó yĩ́ kuyuoku kɛ̀ bɛ̀ í kpɑɑ́ bɛ̀ɛ̀
    ɔ̃ɔ̃ kú kɛ̀ bɛ̀ ketɛ́ kɛ bɑ́ ndɑkɛ.
  msy-2020: Gumazim mɨzarazimɨn deravɨra ikegh egh guaratɨzimɨn oveghtɨ, gumazamizir
    igharaziba uam a gɨnɨghnɨghan kogham.
  dop-dop: Ɩsɔ nɑŋǝɣɩ-wɛɣɛ ɩsɩɩ mʋlʋm kɛ kʋyɑkʋ kʋlʋmʋɣʋ. Pɑɑ sɑɑlɩ tɑm, nɔɣɔlʋ ɩɩ
    tɩɩ pɑɑsǝɣǝnɑ.
  azb-azb: Ömürləri səhərdən axşama çatmır, Fərqi yoxdur, hamı əbədi yox olur.
  eng-DBY: 'From morning to evening are they smitten: without any heeding it, they
    perish for ever.'
  hin-2017: वे भोर से साँझ तक नाश किए जाते हैं, वे सदा के लिये मिट जाते हैं, और कोई
    उनका विचार भी नहीं करता।
  wol-KYG: Diggante subaak ngoon, ñu moxoñoo, bala ngaa yég, ñu sànku fàww,
  eng-YLT: From morning to evening are beaten down, Without any regarding, for ever
    they perish.
  eng-WYC-2017: From morrowtide till to eventide they shall be cut down; and for no
    man understandeth, they shall perish without end.
  eng-WMBB: Between morning and evening they are destroyed. They perish forever without
    any regarding it.
  urd-GVH: सुबह को वह ज़िंदा है लेकिन शाम तक पाश पाश हो जाता, अबद तक हलाक हो जाता
    है, और कोई भी ध्यान नहीं देता।
  rug-rug: Kote boka toa pana munumunu si asa, ba pana veluvelu si lopu nonoga matena.
  gaz-gaz: Isaan ganamaa fi galgala gidduutti burkutaaʼu; tasumas bara baraan ni badu.
  fra-LSG: Du matin au soir ils sont brisés, Ils périssent pour toujours, et nul n’y
    prend garde;
  yal-yal: E faxɛ nɛn lɔxɔ kedenni. E halagɛ nɛn habadan, muxe mi kɔntɔfili e fe ra.
  haw-1868: 'Ua lukuia lakou mai kakahiaka a ke ahiahi: Ua make loa lakou, aohe mea
    nana i manao.'
  arb-NAV: يَتَحَطَّمُونَ بَيْنَ صَبَاحٍ وَمَسَاءٍ، وَيَبِيدُونَ إِلَى الأَبَدِ مِنْ
    غَيْرِ أَنْ يَنْتَبِهَ لَهُمْ أَحَدٌ.
  ewe-ewe: Wogbãa wo gudugudu le fɔŋli kple zã dome, ame aɖeke menyana gɔ̃ hã o, ale
    wotsrɔ̃na gbidii.
  eng-LEE: 'From morning to evening are they broken to pieces: without laying it [to
    heart] they perish for ever.'
  asm-FB: প্ৰভাত আৰু সন্ধিয়া কালৰ মাজত সিহঁতক গুড়ি কৰা যায়; সিহঁত কোনোৱে মন নিদিয়াকৈ
    চিৰকাললৈকে বিনষ্ট হৈ যায়।
  sus-A: عَدَ مَدِيٍ قَشَمَ لْشْ يٌ لْشْ، سٍسٍ مُ نَ كَنَمَ.
  fra-SBL: Entre le matin et le soir, ils sont détruits. Ils périssent à jamais sans
    que personne ne s'en aperçoive.
  hbo-hbo: מִבֹּ֣קֶר לָעֶ֣רֶב יֻכַּ֑תּוּ מִבְּלִ֥י מֵ֝שִׂ֗ים לָנֶ֥צַח יֹאבֵֽדוּ׃
  piu-2006: '@see-verse:JOB.004.019'
  kik-kik: Kuuma rũciinĩ nginya hwaĩ-inĩ moinangagwo tũcunjĩ; magathira tene na tene
    matekũrũmbũiyo.
  fra-NCL: Du matin au soir ils sont exterminés, et sans que nul y prenne garde, ils
    périssent pour jamais.
  cek-AK: Nihcae loe akhawnbang hoi duembang salakah amro o moe, mi mah doeh panoek
    ai ah dungzan khoek to anghmat o.
  cuk-cuk: Wakdaradbali, nued-gudii gued, sedogidbali, bato bergus gued. Unnila dulemar
    sikwas wis-dula gudii gued. Ar burgwidele, bar dulegi binsalegosulid, deyob dule
    yoggudoed.
  uig-CYR: Улар таң билән кәч арилиғида кукум-талқан болиду; Улар һеч ким нәзиригә
    алмиған һалда мәңгүгә йоқилиду.
  tel-2017: ఉదయం నుండి సాయంత్రం మధ్యకాలంలో వాళ్ళు ముక్కలైపోతారు. ఎవరూ గుర్తించకుండానే
    వాళ్ళు శాశ్వతంగా నాశనమైపోతారు.
  hat-BSA: Antre maten ak aswè, yo vin kase an mòso; san yo pa wè anyen, yo peri nèt.
  kos-kos: Sahp sie mwet ac ku in moul ke lotutang uh, A ekela na el misa, wangin
    eteya.
  hbo-WLC: מִבֹּ֣קֶר לָעֶ֣רֶב יֻכַּ֑תּוּ מִבְּלִ֥י מֵ֝שִׂ֗ים לָנֶ֥צַח יֹאבֵֽדוּ׃
  ibo-ibo: 'Site nʼụtụtụ ruo nʼanyasị, a na-etipịasị ha: ha na-ala nʼiyi ruo mgbe
    ebighị ebi, ihe niile a na-agakwa dịka o si aga.'
  ory-ory: ସେମାନେ ପ୍ରଭାତ ଓ ସାୟଂକାଳ ମଧ୍ୟରେ ବିନଷ୍ଟ ହୁଅନ୍ତି; ସେମାନେ ଚିରକାଳ ନଷ୍ଟ ହୁଅନ୍ତି,
    କେହି ଚିନ୍ତା କରେ ନାହିଁ।
  chk-chk: Ra feiengau lefilen lesosor me lekuniol, ra mäla, nge esap wor eman a ekieki
    usur.
  rop-rop: Seimwei du garram pipul. Maitbi wanbala men jidan laibala moningtaim, en
    im dai naitaim. En nobodi nomo sabi im enimo.
  ukr-1871: Між ранком і вечером вони розпадаються, й не доглянеш, як без слїду зникнуть.
  deu-1951: Zwischen Morgen und Abend gehen sie zugrunde; ehe man sich's versieht,
    sind sie für immer dahin.
  eng-JPS: Betwixt morning and evening they are shattered; they perish for ever without
    any regarding it.
  srp-1865: Od jutra do veèera satru se, i nestane ih navijek da niko i ne opazi.
  lug-lug: Bamalibwawo wakati w’amakya n’akawungeezi, bazikirira emirembe n’emirembe
    awatali abafaako.
  heb-heb: מבקר לערב יכתו מבלי משים לנצח יאבדו׃
  ben-IRV: সকাল ও সন্ধ্যের মধ্যে তারা ধ্বংস হয়; তারা চিরকালের মত নষ্ট হয়, কেউ তাদের
    দেখে না।
  pan-pan: ਸਵੇਰ ਤੋਂ ਸ਼ਾਮ ਤੱਕ ਉਹ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਕੋਈ ਉਨ੍ਹਾਂ ਦਾ ਵਿਚਾਰ ਵੀ
    ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਉਹ ਸਦਾ ਲਈ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: တနေ့ခြင်းတွင် ပျက်စီး တတ်ကြ၏။ အဘယ်သူမျှပမာဏ မ ပြုဘဲ အစဉ် ဆုံးရှုံး ခြင်းသို့
    ရောက်တတ်ကြ၏။
  hmo-hmo: Taunimanima ta be dabai ia mauri noho diba, to adorahi neganai do ia mase
    momokani, bona tau ta ese unai mase do ia laloa lasi.
  urd-urd: वह सुबह से शाम तक हलाक होते हैं, वह हमेशा के लिए फ़ना हो जाते हैं, और कोई
    उनका ख़याल भी नहीं करता।
  rus-SYN: Между утром и вечером они распадаются; не увидишь, как они вовсе исчезнут.
  bqc-SIM: Za kↄↄ e oosi gbɛ̃́ↄ ì gaga, aaì sãalɛ e gↄↄpii, wìli ń fãnkɛo.
  tcz-CHONGTHU: Amaho chu jingkah langleh ahing jiuvin ahinlah nilhah langleh athijiuvin,
    amelchihna beijin athiji tauve.
  mar-mar: आणि सकाळपासून संध्याकाळपर्यंत ते नाश पावतात, ते कायमचे नष्ट होतात व कोणीही
    त्यांच्याकडे लक्ष देत नाही.
  qub-qub: Runaga illajpitami illaraycan. Imaypis mana cawarimojnami wañucun. Quëdaj
    runacunapis gongaycärinnami.
  bqp-bqp: Zaa kↄnkↄ ari ↄkↄsi gbɛ̃nↄ dì gaga, òdi kakatɛ ari gↄrↄ sĩnda pínki, òdi
    ń tàasi káro.
  hat-hat: Yon sèl jou kont pou yo tounen pousyè, yo disparèt nèt. Pesonn pa wè sa.
  eng-BSB: They are smashed to pieces from dawn to dusk; unnoticed, they perish forever.
  eng-WEBPB: Between morning and evening they are destroyed. They perish forever without
    any regarding it.
  kbq-kbq: Hagi trazamo'za nantera fore hute'za, kinaga sege'za frizankna hu'za ana
    fri fanane hazage'za antahi nozamize.
  nhe-BL: Tlacame itztoque ipan ni tlaltepactli san se tlalochtli. Eltoc queja ica
    ijnaloc yoltoque huan ica tiotlac miquij. Huan sequinoc nimantzi quinilcahuaj.
    Polijtoque para nochipa.
  bus-bus: Zaa kↄngↄ ai uusiɛ gbɛ̃nↄ è gaga, aↄ̃è kaatɛ ai gurↄ píngi, wè ń tàasi
    kɛro.
  gub-BL: Ku'em mehe zapuner zanereko haw rehe. Karuk mehe zàmàno zanereko wi 'ym
    pà. Ni amo nuzekaiw kwaw zanerehe wà.
  eng-DRA: 'From morning till evening they shall be cut down: and because no one understandeth,
    they shall perish for ever.'
