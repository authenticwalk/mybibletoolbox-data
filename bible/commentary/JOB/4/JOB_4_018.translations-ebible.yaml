verse: JOB.004.018
translations:
  mal-C: ദൈവം തന്റെ സേവകരിൽ വിശ്വാസം അർപ്പിക്കുന്നില്ലെങ്കിൽ; തന്റെ ദൂതന്മാരിൽ അങ്ങ്
    കുറ്റമാരോപിക്കുന്നെങ്കിൽ,
  deu-TKW: “Fürwahr, seinen Dienern traut er nicht und seinen Engeln mißt er Irrtum
    bei,
  lin-lin: Soki Nzambe atielaka basali na Ye motema te, soki kutu amonaka mabunga
    epai ya ba-anjelu na Ye,
  eng-LSV: Behold, He puts no credence in His servants, || Nor sets praise in His
    messengers.
  eng-GNV: Beholde, he founde no stedfastnesse in his Seruants, and laid follie vpon
    his Angels.
  eng-WEBSTER: 'Behold, he put no trust in his servants; and his angels he charged
    with folly:'
  nhw-BL: “Xiquita, sintla Toteco Dios amo hueli motemachía ipan itequihuajcahua huan
    quintelhui itequihuajcahua catli tlajtlacolchijtoque, quenicatza huelis motemachis
    ipan masehualme catli tlachijchihualme san ica soquitl.
  swh-ONEN: Kama Mungu hawaamini watumishi wake, kama yeye huwalaumu malaika zake
    kwa kukosea,
  bba-bba: Gusunɔ u ǹ mɑm win sɔm kowobu ɡɔrɑdobɑ nɑɑnɛ kue, mɑ u torɑnu wɑɑmɔ be
    sɔɔ.
  eng-KJVCPB: 'Behold, he put no trust in his servants; And his angels he charged
    with folly:'
  luo-luo: Ka Nyasaye ok nyal geno jotichne, ma kata malaika bende joketho e nyime,
  meu-meu: Be, ena hesiai taudia na se abidadama henidiamu, bona ena aneru na e habadelaidiamu;
  npi-ULB: हेर्नुहोस्, परमेश्‍वरले आफ्ना सेवकहरूमाथि भरोसा गर्नुहुन्‍न भने, उहाँले
    आफ्ना स्वर्गदूतहरूलाई मूर्खताको दोष लगाउनुहुन्छ भने,
  yor-yor: Kíyèsi i, òun kò gbẹ́kẹ̀lé àwọn ìránṣẹ́ rẹ̀, nínú àwọn angẹli rẹ̀ ní ó
    sì rí ẹ̀ṣẹ̀.
  pes-OPCB: خدا حتی به فرشتگان آسمان نیز اعتماد ندارد و بر خادمان خود خرده می‌گیرد،
  tgl-ULB: Tingnan mo, kung hindi pinagkakatiwalaan ng Diyos ang kaniyang mga lingkod,
    at pinaparatangan ang kaniyang mga anghel nang kahangalan,
  cbu-NT: Apanll waanamuntaa wasundurur mang' tatumaam pinasakiya. Watam wasundurur
    yutaritshishee chinaktamsinawa.
  hui-hui: Dahuliyali bu karu ti Ngode Datagaliwabe heba mandagi howa ibuninaga biabe
    biahaga kago. Marungi nde tinaga biabe baya hangu nabiaga kagola Ngode Datagaliwabe
    ibunime dahuliyali uruni marume biabe baya hangu nabiyadane handaga.
  mya-mya: အမှုတော်ထမ်းတို့ကို ယုံတော်မမူ။ ကောင်းကင်တမန်တော်တို့၌ စုံလင်ခြင်းမရှိဟု
    ထင်တော်မူ၏။
  bod-N: གཙོ་བོས་འཁོར་གཡོག་རྣམས་ལ་ཐུགས་མི་བརྟེན། ། ཁོང་གི་ཕོ་ཉ་བླུན་པོར་བརྩིས་པས་ན།
    །
  sna-sna: Kana Mwari akasavimba navaranda vake, kana akakanganisa kutonga vatumwa
    vake,
  spa-BLM: He aquí que no se fía de sus siervos. Acusa a sus ángeles de error.
  cac-cac: Ina max yac' val och Dios eb' schecab' ay d'a satchaan̈ yipoc sc'ool. Inatax
    eb' ángel tz'och spaltail eb' d'a yichan̈.
  swh-ULB: Tazama, kama Mungu hawaamini watumishi wake; kama hulaumu upumbavu wa malaika
    zake,
  bel-bel: 'Вось, Ён і слугам Сваім не давярае і ў анёлах Сваіх бачыць заганы:'
  deu-ELBBK: 'Siehe, auf seine Knechte vertraut er nicht, und seinen Engeln legt er
    Irrtum zur Last:'
  mbb-OT: Emun wazà medsarig is Megbevayà te menge velinsuǥuen he menge suluǥuen din,
    ne ebpekaahà gihapun sikandin te sayep dan,
  mal-2015: ഇതാ, സ്വദാസന്മാരിലും അവന്നു വിശ്വാസമില്ല; തന്റെ ദൂതന്മാരിലും അവൻ കുറ്റം
    ആരോപിക്കുന്നു.
  rmc-rmc: Te o Del pes na mukel aňi pre peskre sluhi a peskre aňjelenge rachinel
    e chiba,
  pes-OPV: اینک بر خادمان خوداعتماد ندارد، و به فرشتگان خویش، حماقت نسبت می‌دهد.
  ron-1924: Дакэ н-аре ынкредере Думнезеу нич ын служиторий Сэй, дакэ гэсеште Ел грешель
    кяр ла ынӂерий Сэй,
  ben-OBCV: ঈশ্বর যদি তাঁর দাসেদের বিশ্বাস না করেন, তিনি যদি তাঁর স্বর্গদূতদেরও দোষারোপ
    করেন,
  som-som: Bal eeg, isagu addoommadiisa iskuma halleeyo; Oo malaa'igihiisana nacasnimuu
    ku eedeeyaa.
  lat-VUC: Ecce qui serviunt ei, non sunt stabiles, et in angelis suis reperit pravitatem;
  eng-ASVBT: 'Behold, he putteth no trust in his servants; And his angels he chargeth
    with folly:'
  ita-1885: Ecco, egli non si fida ne' suoi servitori, E scorge della temerità ne' suoi
    Angeli.
  eng-LXXUP: Whereas he trusts not in his servants, And perceives perverseness in
    his angels.
  eng-ULB: See, if God puts no trust in his servants; if he accuses his angels of
    folly,
  spa-VBL: Si ni siquiera se fía de sus siervos y dice que sus ángeles se equivocan,
  fra-_FOB: Voici, il ne se fie pas à ses serviteurs, il trouve des défauts à ses
    anges.
  mal-mal: ഇതാ, സ്വദാസന്മാരിലും അവന് വിശ്വാസമില്ല; തന്റെ ദൂതന്മാരിലും അവൻ കുറ്റം ആരോപിക്കുന്നു.
  urd-GVR: Dekh, Allāh apne ḳhādimoṅ par bharosā nahīṅ kartā, apne farishtoṅ ko wuh
    ahmaq ṭhahrātā hai.
  suz-BL: परमप्रभुम आ गेय पाइब आन कली थमा मसुइक्‍ब। मिनु आ स्‍वर्ग ङा गेय पाइब आन
    कली दोस गेब। अय्‍युब १५:१५
  eng-NOY: Behold, he putteth no trust in his ministering spirits, And his angels
    he chargeth with frailty.
  ita-1927: Ecco, Iddio non si fida de’ suoi propri servi, e trova difetti nei suoi
    angeli;
  ckb-ckb: ئەگەر خودا متمانە بە خزمەتکارەکانی نەکات و گومڕایی بخاتە پاڵ فریشتەکانی،
  eng-BBE: Truly, he puts no faith in his servants, and he sees error in his angels;
  kan-OKCV: ತಮ್ಮ ಸೇವಕರಲ್ಲಿ ದೇವರು ನಂಬದೆ, ತಮ್ಮ ದೂತರಲ್ಲಿಯೇ ತಪ್ಪು ಕಂಡಿರಲು,
  tam-2017: கேளும், அவர் தம்முடைய வேலைக்காரரிடத்தில் நம்பிக்கை வைப்பதில்லை; தம்முடைய
    தூதரின்மேலும் புத்தியீனத்தைச் சுமத்துகிறாரே,
  spa-RV-1909: He aquí que en sus siervos no confía, y notó necedad en sus ángeles;
  ron-BTF: Iată, el nu și-a pus încrederea în servitorii săi; și pe îngerii săi i-a
    acuzat de nebunie.
  eng-WEBP: Behold, he puts no trust in his servants. He charges his angels with error.
  eng-FBV: If he doesn't even trust his servants, and he says his angels make mistakes,
  nld-1939: Zie, zelfs op zijn dienaars kan Hij niet bouwen, Zelfs in zijn engelen
    ontdekt Hij gebreken.
  nch-BL: “Xiquita, sinta Toteco Dios amo hueli motemachía ipan iilhuicac ejcahua
    huan quintatelhui iilhuicac ejcahua cati tajtacolchijtoque, quenicatza huelis
    motemachis ipan masehualme cati tachijchihualme san ica soquit.
  vie-1934: Kìa, Đức Chúa Trời không tin cậy các tôi tớ Ngài, Ngài thường trách sự
    điên dại của thiên sứ Ngài.
  hin-CV: परमेश्वर ने अपने सेवकों पर भरोसा नहीं रखा है, अपने स्वर्गदूतों पर वे दोष
    आरोपित करते हैं.
  spa-BES: En verdad, no pone fe en sus siervos celestiales, y ve error en sus ángeles;
  tdx-tdx: Heheke ndra o mpitoro’eo tsy atokisa’e, mbore anisia’e lilatse o anjeli’eo,
  tha-KJV: ดู​เถิด แม้​ผู้รับใช้​ของพระองค์​พระองค์​ก็​ไม่​ทรงวางพระทัย และทูตสวรรค์ของพระองค์​พระองค์​ทรงกล่าวโทษที่เขาโง่
  por-BR-2018: Visto que ele não confia em seus servos, e considera seus anjos como
    loucos,
  deu-ELO: 'Siehe, auf seine Knechte vertraut er nicht, und seinen Engeln legt er
    Irrtum zur Last:'
  eng-WYC-2018: Lo! they that serve him be not steadfast; and he hath found shrewdness
    in his angels. (Behold! they who serve him be not trustworthy; and he hath found
    depravity even in his angels.)
  epo-epo: 'Vidu, al Siaj servantoj Li ne konfidas, Kaj Siajn anĝelojn Li trovas mallaŭdindaj:'
  uig-PIN: Mana, U Ɵz ⱪulliriƣa ixǝnmigǝn, Ⱨǝtta pǝrixtilirinimu «Nadanliⱪ ⱪilƣan!»
    dǝp ǝyibligǝn yǝrdǝ,
  beo-beo: 'Gode da Hebene ganodini hawa: hamosu dunu, ilia da Ea liligi noga:le ouligima:ne
    hame ilegesa. E da Ea a:igele dunu amolawane ilima giadofasu hou ba:sa.'
  tpi-OTNT: Ol ensel i save stap wantaim God na mekim wok bilong en. Tasol sampela
    taim ol tu i no save mekim gut wok bilong ol. God i save lukim sampela pasin bilong
    ol ensel i no stret.
  hau-SA: In Allah bai yarda da bayinsa ba, in ya sami mala’ikunsa da laifi,
  uig-LAT: Mana, U Öz qullirigha ishenmigen, Hetta perishtilirinimu «Nadanliq qilghan!»
    dep eyibligen yerde,
  nde-nde: Nxa uNkulunkulu engazethembi izinceku zakhe, nxa ebeka izingilosi zakhe
    umlandu ngokona,
  ton-ton: Vakai, ʻoku ʻikai te ne falala ki heʻene kau tamaioʻeiki, pea ko ʻene kau
    ʻāngelo ʻoku ʻikai ke ne fakamālō ki ai.
  ces-1613: Ano mezi služebníky jeho není dokonalosti, a při andělích svých zanechal
    nedostatku.
  eng-WMB: Behold, he puts no trust in his servants. He charges his angels with error.
  tam-TCV: இறைவன் தமது ஊழியர்களில் நம்பிக்கை வைக்காமல் இருக்கிறார், அவர் தன் தூதர்களிலும்
    குறைகண்டிருக்கிறார்.
  ceb-ULB: Tan-awa, kung wala pa mosalig ang Dios sa iyang mga sulugoon; kung namasangil
    siya sa iyang mga anghel sa kahungog,
  pol-UBG: Oto swoim sługom nie ufa i w swoich aniołach dostrzega braki;
  agr-agr: Apajuík niina aentsji ángel aidaunakesh, tikima shiig kajittsag diyatsui.
    Apajuí diismak ditashkam tikima pegkegmak ainatsui.’
  kyc-kyc: Anatumi banya yake pandana aŋala pii wai minyingi dupwa rolae angyako pyuo
    karaminyi lao mona pyamalya nange. Kyai pilyaminyi kandengeko.
  urd-GVU: دیکھ، اللہ اپنے خادموں پر بھروسا نہیں کرتا، اپنے فرشتوں کو وہ احمق ٹھہراتا
    ہے۔
  deu-1912: 'Siehe, unter seinen Knechten ist keiner ohne Tadel, und seine Boten zeiht
    er der Torheit:'
  kan-2017: ಆಹಾ, ಆತನು ತನ್ನ ಸೇವಕರಲ್ಲಿಯೂ ನಂಬಿಕೆಯನ್ನಿಡುವುದಿಲ್ಲ, ತನ್ನ ದೂತರ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸುತ್ತಾನೆ.
  yap-yap: Got e der ma pagan’ ngak e pi tapigpig rok nu tharmiy; ma pir’eg e oloboch
    rok e pi engel.
  hlt-MCSB: A sal rhoek soah tangnah pawt tih a puencawn te a lolh la a khueh atah,
  mdy-ETH: ፆኦሲ ፔኤኮ ማዻዞንሢ ጉሙርቁዋያ ማዔቴ ዒዛኮ ኪኢታንቾይዳታዖ ዻቢንቲ ዒ ዴንቃቴ
  twi-ASANTE: Sɛ Onyankopɔn ntumi mfa ne ho nto nʼankasa asomfoɔ so, na sɛ ɔka nʼabɔfoɔ
    mpo anim a,
  eng-WEBU: Behold, he puts no trust in his servants. He charges his angels with error.
  wal-wal: Xoossai ba ashkkaratun ammanettenna; ba kiitanchchatunkka mooruwaa demmees.
  spa-PDDPT: Ciertamente en sus esclavos no confía, y a sus ángeles atribuye insensatez.
  gun-gun: Ma'ẽ, Nhanderuete ma guembiguai kuery re ndojeroviai 'rã. Mba'eta guembiguai
    anjo kuery re eteve voi oikuaa teko vai oĩa.
  ilo-ULB: Kitaem, no saan nga agtalek ti Dios kadagiti adipenna; no pabasolenna dagiti
    anghel iti kinamaag,
  kpg-kpg: God hagalee hagadonu ana gau hai hegau ala i di langi, Mee guu gida ana
    huaidu i baahi ana gau di langi.
  uig-ARA: مانا، ئۇ ئۆز قۇللىرىغا ئىشەنمىگەن، ھەتتا پەرىشتىلىرىنىمۇ «نادانلىق قىلغان!»
    دەپ ئەيىبلىگەن يەردە،
  sus-sus: Xa Ala mu la a xa malekɛe ra a xa walikɛe, xa a tantanyi toma nee ma,
  pon-2006: Koht sohte kin ketin likih sapwellime lidun nanleng kan; e kin ketin diarada
    sapwung rehn sapwellime tohnleng kan.
  jae-jae: Ôlic acgom, Anôtô kêkêŋ gêwiŋ nê sakiŋwaga atom, ma eŋ kêtap nê aŋelanêŋ
    ŋakeso sa.
  ksd-ksd: Pa i nurnur ta kana umana tultul, Ma i takun kana umana angelo ure ra nirara;
  tur-YTC: İşte, hizmetkârlarına güvenmiyor. Meleklerini hatayla suçluyor.
  grc-BRENT: Εἰ κατὰ παίδων αὐτοῦ οὐ πιστεύει, κατὰ δὲ ἀγγέλων αὐτοῦ σκολιόν τι ἐπενόησε.
  ind-AYT: Kalau Dia tidak menaruh percaya bahkan kepada hamba-hamba-Nya, dan Dia
    mendapati kesalahan pada malaikat-malaikat-Nya,
  nya-nya: Ngati Mulungu sakhulupirira atumiki ake omwe, ngati Iye amawapeza angelo
    ake ndi cholakwa,
  hrv-hrv: Ni slugama svojim više ne vjeruje, i anđele svoje za grijeh okrivljuje
    -
  mps-mps: Te Godigo ensel mobo bidi dabe God aga dali bidiyu, sę agade ebo. Tiali
    goli, me sogo augwaligo augwa sę bugagia me ebo menio. Godigo subo da, te ensel
    mobo bidi dabe me sogo bugagia me bidibo menio.
  tpi-tpi: Ol ensel i save stap wantaim God na mekim wok bilong en. Tasol sampela
    taim ol tu i no save mekim gut wok bilong ol. God i save lukim sampela pasin bilong
    ol ensel i no stret.
  dan-1931: End ikke sine Tjenere tror han, hos sine Engle finder han Fejl,
  vie-OVCB: Nếu Đức Chúa Trời không tin tưởng các thiên sứ của Ngài, và phạt các sứ
    giả của Ngài vì ngu dại,
  guj-2017: જુઓ, તે પોતાના સેવકો પર કંઈ વિશ્વાસ રાખતા નથી; અને તે પોતાના દૂતોને ગુનેગાર
    ગણે છે.
  pon-2006A: Koht sohte kin ketin likih sapwellime lidun nanleng kan; e kin ketin
    diarada sapwung rehn sapwellime tohnleng kan.
  por-BRBSL: Eis que ele não deposita confiança em seus servos. Ele acusa seus anjos
    de erro.
  cth-cth: A sannaw patenghai kâuepkhai hoeh niteh, kalvantaminaw hai na payon tet
    pouh pawiteh,
  twi-twi: Sɛ Onyankopɔn ntumi mfa ne ho nto nʼankasa asomfo so, sɛ ɔka nʼabɔfo mfomso
    kyerɛ wɔn a,
  hlt-hlt: A sal rhoek soah tangnah pawt tih a puencawn te a lolh la a khueh atah,
  tbz-SIM: Kuyie nkunku í tɑ̃ ku kó bɛtɔ̃mbɛ̀ ku tɔ̃rɛ̀ yiɛ tú ku tɔ̃rɛ̀ kɛ í kpɑ
    mɛyɛi! Kɛ̀ nii bɛnìtìbɛ̀ bɛɛ̀ nɛ́ bo nwennɑɑ̀?
  msy-2020: E fo, enselba God ko ikiava an ingangarim gami. Egha dughiar maba me deravɨra
    uan ingangarim gamir puvatɨ. God men arazir mabar garima, da derazir puvatɨ.
  dop-dop: Ye Ɩsɔ tɑ́ lɑ́ nɑɑni kɛ́ ɩ tǝmlɛ nyǝ́mɑ, nɑ ɩ́ nɑɑkɩ ɩsɔtɑɑ tillɑɑ kiŋ
    kɛ kɑwɑlɑɣɑ.
  azb-azb: Allah bəndələrinə güvənmir, Mələklərində belə, səhv görür.
  eng-DBY: 'Lo, he trusteth not his servants, and his angels he chargeth with folly:'
  hin-2017: देख, वह अपने सेवकों पर भरोसा नहीं रखता, और अपने स्वर्गदूतों को दोषी ठहराता
    है;
  wol-KYG: Ndegam surgaam ya ca asamaan sax wóoluw leen, ay malaakaam sax, mu sikk
    leen,
  eng-YLT: Lo, in His servants He putteth no credence, Nor in His messengers setteth
    praise.'
  eng-WYC-2017: Lo! they that serve him be not steadfast; and he hath found shrewd-ness
    in his angels.
  eng-WMBB: Behold, he puts no trust in his servants. He charges his angels with error.
  urd-GVH: देख, अल्लाह अपने ख़ादिमों पर भरोसा नहीं करता, अपने फ़रिश्तों को वह अहमक़
    ठहराता है।
  rug-rug: Be e Tamasa lopu ronui sari nana nabulu pa maṉauru, meke pitui Sa sari
    na sinea tadi Nana mateana,
  gaz-gaz: Waaqni tajaajiltoota isaa hin amanatu; ergamoota isaas balleessaa isaaniitiin
    ni gaafata;
  fra-LSG: Si Dieu n’a pas confiance en ses serviteurs, S’il trouve de la folie chez
    ses anges,
  yal-yal: Xa Ala mi laxi a walikɛne ra, xa a fe ɲaxin to a malekane yi,
  haw-1868: 'Aia hoi, aole ia i hilinai i kana poe kauwa, A hooili no ia i ka hewa
    maluna o kona poe anela:'
  arb-NAV: هَا إِنَّهُ لَا يَأْتَمِنُ عَبِيدَهُ، وَإِلَى مَلائِكَتِهِ يَنْسِبُ حَمَاقَةً،
  ewe-ewe: Ne Mawu meka ɖe eƒe dɔlawo dzi o eye wòbua fɔ eƒe dɔlawo be woda vo,
  eng-LEE: 'Behold, in his servants he putteth no trust, and his angels he chargeth
    with folly:'
  asm-FB: চোৱা, ঈশ্বৰে নিজৰ দাসবোৰকো বিশ্বাস নকৰে, নিজ দূতবোৰৰো ক্রুটিৰ দোষ ধৰে;
  sus-A: شَ عَلَ مُ لَ عَ شَ مَلٍكّيٍ رَ عَ شَ وَلِكّيٍ، شَ عَ تَنتَنيِ تٌمَ نٍيٍ
    مَ،
  fra-SBL: Voici, il ne fait pas confiance à ses serviteurs. Il charge ses anges d'erreurs.
  hbo-hbo: הֵ֣ן בַּ֭עֲבָדָיו לֹ֣א יַאֲמִ֑ין וּ֝בְמַלְאָכָ֗יו יָשִׂ֥ים תָּהֳלָֽה׃
  piu-2006: '@see-verse:JOB.004.017'
  kik-kik: Angĩkorwo Ngai ndangĩhota kwĩhoka ndungata ciake-rĩ, na angĩkorwo nĩonaga
    araika ake marĩ na mahĩtia-rĩ,
  fra-NCL: 'Voici qu’il ne se fie pas à ses serviteurs, et qu’il découvre des fautes
    dans ses anges :'
  cek-AK: Khenah, Sithaw mah loe a tamnanawk maeto mataeng doeh oep ai; angmah ih
    vankaminawk mataeng doeh sakpazaehaih hnu nahaeloe,
  cuk-cuk: Ar Bab-Dummadi, e-maiga-gudimaladginbela bengudiid. Ar Bab-Dummadi, e-baliwiturmarbela
    egi yole daked.
  uig-CYR: Мана, У Өз қуллириға ишәнмигән, Һәтта пәриштилириниму «Наданлиқ қилған!»
    дәп әйиплигән йәрдә,
  tel-2017: తన సేవకుల పట్ల ఆయనకు నమ్మకం పోయింది. తన దూతల్లోనే ఆయన తప్పులు వెతుకుతున్నాడు.
  hat-BSA: Menm nan sèvitè Li yo, Li pa mete konfyans; ak pwòp zanj Li yo, Li jwenn
    fot.
  kos-kos: God El tia lulalfongi mwet kulansap lal inkusrao. Finne lipufan uh, El
    konauk lah oasr pac ma elos sufalla kac.
  hbo-WLC: הֵ֣ן בַּ֭עֲבָדָיו לֹ֣א יַאֲמִ֑ין וּ֝בְמַלְאָכָ֗יו יָשִׂ֥ים תָּהֳלָֽה׃
  ibo-ibo: Ọ bụrụ na Chineke adịghị atụkwasị ndị ozi ya obi, ọ bụrụ na ọ na-ebo ndị
    mmụọ ozi ya ebubo imejọ ihe,
  ory-ory: ଦେଖ, ସେ ଆପଣା ଦାସଗଣକୁ ବିଶ୍ୱାସ କରନ୍ତି ନାହିଁ ଓ ସେ ଆପଣା ଦୂତଗଣ ପ୍ରତି ତ୍ରୁଟିର
    ଦୋଷାରୋପ କରନ୍ତି;
  chk-chk: Are Kot esap anomu an lükülük won nöün kewe chon angang, pwe a fen mwo
    nge atipisi nöün kewe chon läng pwe ra mwäl,
  rop-rop: Im oldei faindim nogudbala ting langa im einjulmob en im nomo trastimbat
    langa olabat.
  ukr-1871: Та ж ось він і слугам своїм не йме віри, і в ангелів своїх знаходить хиби;
  deu-1951: Siehe, seinen Dienern traut er nicht, bei seinen Engeln nimmt er Irrtum
    wahr;
  eng-JPS: Behold, He putteth no trust in His servants, and His angels He chargeth
    with folly;
  srp-1865: Gle, slugama svojim ne vjeruje, i u anðela svojih nalazi nedostataka;
  lug-lug: Obanga abaddu be tabeesiga, nga bamalayika be abalanga ensobi
  heb-heb: הן בעבדיו לא יאמין ובמלאכיו ישים תהלה׃
  ben-IRV: দেখ, যদি ঈশ্বর তাঁর দাসের ওপর বিশ্বাস না রাখেন; যদি তিনি তাঁর দূতদের মূর্খতায়
    দোষী করেন,
  pan-pan: ਵੇਖ, ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ ਉੱਤੇ ਭਰੋਸਾ ਨਹੀਂ ਰੱਖਦਾ ਅਤੇ ਆਪਣੇ ਦੂਤਾਂ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਉਂਦਾ
    ਹੈ,
  mya-JVB: အမှု တော်ထမ်းတို့ကို ယုံ တော်မ မူ။ ကောင်းကင်တမန် တော်တို့၌ စုံလင် ခြင်းမရှိဟု
    ထင်တော်မူ၏။
  hmo-hmo: Be, Dirava ese, iena hesiai taudia ia abidadama henia noho lasi, bona ia
    ese iena aneru be kerere ia gwauraidia noho.
  urd-urd: देख, उसे अपने ख़ादिमों का 'ऐतबार नहीं, और वह अपने फ़रिश्तों पर हिमाक़त
    को 'आइद करता है।
  rus-SYN: 'Вот, Он и слугам Своим не доверяет и в Ангелах Своих усматривает недостатки:'
  bqc-SIM: Lá Lua lí a malaikaↄ náaikɛo, mɛ́ ì a zↄ̀blenapiↄ tàae e,
  tcz-CHONGTHU: Pathen in avantil ho jeng jong atahsan louva, athupole ho angol naova
    apho jia ahile,
  mar-mar: पाहा, जर देव त्याच्या सेवकावर विश्वास ठेवत नाही. जर त्यास त्याच्या दूतांमध्ये
    काही दोष आढळतो,
  qub-qub: Janaj pachacho sirbiycajcunatapis manami pasaypaga yäracunchu. Anjilnincunatapis
    «mana allita ruran» niycarga
  bqp-bqp: Zaakũ Luda dì a malaikanↄ náani kɛro, akũsↄ̃ àdi a zĩkɛrii pìnↄ taari
    le,
  hat-hat: Bondye pa janm fin fye sèvitè l' yo nèt. Ata zanj li yo, li jwenn bagay
    pou l' repwoche yo.
  eng-BSB: If God puts no trust in His servants, and He charges His angels with error,
  eng-WEBPB: Behold, he puts no trust in his servants. He charges his angels with
    error.
  kbq-kbq: Anumzamo'a eri'za vahe'anena antahi nozmino ankero vahe'amofo havi zamavu'zmava
    zana refko huno nezamage.
  nhe-BL: “ ‘Xiquita, intla Toteco Dios ax hueli motemachía ipan ielhuicac ejcahua
    huan quinteilhui ielhuicac ejcahua tlen tlajtlacolchijtoque, quejatza huelis motemachis
    ipan tlacame tlen tlachijchihuali san ica soquitl.
  bus-bus: Zaakɛ Luda è a malaikanↄ náanɛ kɛro, bensↄ̃ è a zↄ̀bleri pìnↄ taari e,
  gub-BL: Tupàn nuzeruzar kwaw ni uma'ereko ma'e weko haw pe har wanehe. Te weko haw
    pe har wanehe wexak ikatu 'ymaw a'e.
  eng-DRA: 'Behold they that serve him are not steadfast, and in his angels he found
    wickedness:'
