verse: JOB.004.012
translations:
  mal-C: “ഇപ്പോൾ ഒരു വാർത്ത രഹസ്യമായി എന്റെ ചെവിയിലെത്തി; അതിന്റെ മന്ത്രണം എന്റെ കാതുകളിൽ
    പതിച്ചു.
  deu-TKW: Und zu mir drang ein verstohlenes Wort, mein Ohr vernahm davon einen flüsternden
    Laut -
  lin-lin: 'Liloba moko eyelaki ngai na nkuku, mpe matoyi na ngai eyokaki yango na
    se penza :'
  eng-LSV: And a thing is secretly brought to me, || And my ear receives a little
    of it.
  eng-GNV: But a thing was brought to me secretly, and mine eare hath receiued a litle
    thereof.
  eng-WEBSTER: Now a thing was secretly brought to me, and my ear received a small
    sound of it.
  nhw-BL: “Se nechmacac ni tlamachtili ichtacatzi. Elqui quen se nechichtacailhui
    ipan nonacas.
  swh-ONEN: “Neno lililetwa kwangu kwa siri, masikio yangu yakasikia mnongʼono wake.
  bba-bba: Gɑri ɡɛɛ mɑn nɑɑwɑ ɑsiri sɔɔ wɔ̃kuru, mɑ nɛn swɑsu su yi nuɑ fɛrɛ fɛrɛ,
  eng-KJVCPB: Now a thing was secretly brought to me, And mine ear received a little
    thereof.
  luo-luo: “Ne okuodhna wach moro mos, to ne awinje mana marach rach.
  meu-meu: Hereva ta na dekegu e mailaia hehuni, taiagu ai e hemaunulaia.
  npi-ULB: यति बेला कुनै कुरा गुप्‍तमा मकहाँ ल्याइयो, र मेरो कानले यसको बारेमा कानेखुसी
    सुन्यो ।
  yor-yor: “Ǹjẹ́ nísinsin yìí a fi ohun àṣírí kan hàn fún mi, etí mi sì gbà díẹ̀ nínú
    rẹ̀.
  pes-OPCB: سخنی در خفا به من رسید، گویی کسی در گوشم زمزمه می‌کرد.
  tgl-ULB: Subalit ngayon, may lihim na dumating sa akin, may bumulong sa aking tainga
    tungkol dito.
  cbu-NT: Nuw psaan maaramchuri mirinish tputs pakchimari tsiyatstaru mazinarangina.
    Itaru, nda izuuru mazinarangina. Yuwash tputs ichingaru maarana, anush anoo k'kuz
    mazinaranlluri, nuw kapung punirangina.
  hui-hui: Elibasa ibugua laabo halu howa lalu, Horo mbirungi bi hendore mbira layagola
    hale habe nahego hale haru.
  mya-mya: တရံရောအခါ ငါသည် တိတ်ဆိတ်စွာ ဗျာဒိတ်တော်ကို ရ၍ တိုသောအသံကိုကြားရ၏။
  bod-N: དེ་ཡང་བདག་གིས་གསང་བའི་གཏམ་ཞིག་ཐོས། ། དེ་ཡི་ཤུབ་ལབ་བདག་གི་རྣ་བར་ཆུད། །
  sna-sna: “Shoko rakauyiswa kwandiri muchivande, nzeve dzangu dzakanzwa zevezeve
    raro.
  spa-BLM: “Ahora bien, una cosa me fue traída en secreto. Mi oído recibió un susurro
    de ella.
  cac-cac: C'unn̈ej ix c'och jun lolonel ix sajjioch d'a in chiquin, pural val ix
    vab'i.
  swh-ULB: Sasa nililetewa kwangu jambo fulani kisiri, na sikio langu likapokea uvumi
    kuhusu hilo.
  bel-bel: І вось да мяне таемна данеслася слова, і вуха маё прыняло нешта ад яго.
  deu-ELBBK: Und zu mir gelangte verstohlen ein Wort, und mein Ohr vernahm ein Geflüster
    davon.
  mbb-OT: “Duen meeles is kegkeǥiya zuen kayi te kediey. Innaasnaas haazà kayi te
    kedì.
  mal-2015: എന്റെ അടുക്കൽ ഒരു ഗൂഢവചനം എത്തി; അതിന്റെ മന്ദസ്വരം എന്റെ ചെവിയിൽ കടന്നു.
  rmc-rmc: Ale ke ma avľa počoral o lav a miro kan olestar sikra šunďa.
  pes-OPV: «سخنی به من در خفا رسید، و گوش من آواز نرمی از آن احساس نمود.
  ron-1924: Ун кувынт с-а фуришат пынэ ла мине, ши урекя мя й-а принс сунетеле ушоаре.
  ben-OBCV: “গোপনে একটি কথা আমার কাছে পৌঁছাল, সেকথার ফিস্‌ফিসানি আমার কানে বাজল।
  som-som: Haddaba war baa qarsoodi la iigu keenay, Oo dhegtayduna faqiisay qabsatay.
  lat-VUC: Porro ad me dictum est verbum absconditum, et quasi furtive suscepit auris
    mea venas susurri ejus.
  eng-ASVBT: Now a thing was secretly brought to me, And mine ear received a whisper
    thereof.
  ita-1885: Or mi è stata di nascosto significata una parola, E l'orecchio mio ne
    ha ritenuto un poco.
  eng-LXXUP: But if there had been any truth in thy words, None of these evils would
    have befallen thee. Shall not mine ear receive excellent revelations from him?
  eng-ULB: Now a certain matter was secretly brought to me, and my ear received a
    whisper about it.
  spa-VBL: “Una palabra se acercó sigilosamente a mí; un susurro llegó a mi oído.
  fra-_FOB: Une parole m'est furtivement arrivée, et mon oreille en a saisi le murmure.
  mal-mal: എന്റെ അടുക്കൽ ഒരു രഹസ്യവചനം എത്തി; അതിന്റെ മന്ദസ്വരം എന്റെ ചെവിയിൽ കടന്നു.
  urd-GVR: Ek bār ek bāt chorī-chhupe mere pās pahuṅchī, us ke chand alfāz mere kān
    tak pahuṅch gae.
  suz-BL: आइक्‍च लोव़ का आं नोफाम नेंता। मिनु गो शिप शिप पा लोव़ पशो नेंता।
  eng-NOY: A word was once secretly brought to me, And mine ear caught a whisper thereof.
  ita-1927: Una parola m’è furtivamente giunta, e il mio orecchio ne ha còlto il lieve
    sussurro.
  ckb-ckb: «وشەیەک بۆ لای من دزەی کرد، گوێم چرپەیەکی بیست.
  eng-BBE: A word was given to me secretly, and the low sound of it came to my ears.
  kan-OKCV: “ಒಂದು ಮಾತು ನನಗೆ ಗುಟ್ಟಾಗಿ ತಿಳಿದುಬಂತು, ಅದರ ಪಿಸುಮಾತು ನನ್ನ ಕಿವಿಗೆ ಬಿತ್ತು.
  tam-2017: இப்போதும் ஒரு வார்த்தை என்னிடத்தில் இரகசியமாக அறிவிக்கப்பட்டது, அதன் மெல்லிய
    ஓசை என் காதில் விழுந்தது.
  spa-RV-1909: El negocio también me era á mí oculto; mas mi oído ha percibido algo
    de ello.
  ron-BTF: Acum un lucru mi-a fost adus în ascuns și urechea mea a primit puțin din
    acesta.
  eng-WEBP: “Now a thing was secretly brought to me. My ear received a whisper of
    it.
  eng-FBV: A word quietly crept up on me; a whisper reached my ear.
  nld-1939: Eens drong een woord in het diepste geheim tot mij door En mijn oor ving
    er het gefluister van op.
  nch-BL: “Se techmacac ni tamachtili ixtacatzi. Elqui quej se techichtacailhui ipan
    nonacas.
  vie-1934: Có một lời mật thấu đến tôi, Lỗ tai tôi văng vẳng nghe tiếng ấy,
  hin-CV: “एक संदेश छिपते-छिपाते मुझे दिया गया, मेरे कानों ने वह शांत ध्वनि सुन ली.
  spa-BES: Una palabra me fue dada en secreto, y el sonido de ella llegó a mis oídos,
  tdx-tdx: Nasese amako añ’etake ty volañe, nitsepahen-tsòfiko ty nitangongoe’e.
  tha-KJV: มี​คำหนึ่งมาถึงข้าอย่างเงียบๆ หู​ของข้าได้ยินเสียงกระซิบคำนั้น
  por-BR-2018: Uma palavra me foi dita em segredo, e meu ouvidos escutaram um sussurro
    dela.
  deu-ELO: Und zu mir gelangte verstohlen ein Wort, und mein Ohr vernahm ein Geflüster
    davon.
  eng-WYC-2018: Certainly an hid word was said to me, and mine ear took as it were
    thief-like the veins of the privy speaking thereof. (Truly a hidden word was said
    to me, and my ear caught it like the stolen whispers of private speaking.)
  epo-epo: Kaj al mi kaŝe alvenis vorto, Kaj mia orelo kaptis parteton de ĝi.
  uig-PIN: — Mana, manga bir sɵz ƣayibanǝ kǝldi, Ⱪuliⱪimƣa bir xiwirliƣan awaz kirdi,
  beo-beo: 'Eso afaega, sia: nama misi da ouiya:lewane nama mabeba:le, na da fada:ne
    hame nabi.'
  tpi-OTNT: Na Elifas i tok moa olsem, “Wanpela taim wanpela tok i kamap isi tru long
    mi. Klostu mi no inap harim dispela tok.
  hau-SA: “Asirce aka gaya mini maganan nan, da ƙyar kunnuwana suka iya ji.
  uig-LAT: — Mana, manga bir söz ghayibane keldi, Quliqimgha bir shiwirlighan awaz
    kirdi,
  nde-nde: Kulethwe ilizwi kimi ngasese, indlebe zami zilizwile linyenyezwa.
  ton-ton: “Ko eni, naʻe ai ha meʻa naʻe ʻomi fufū kiate au, pea naʻe ongoʻi ʻe hoku
    telinga ʻae fafana ʻo ia.
  ces-1613: Nebo i tajně doneslo se mne slovo, a pochopilo ucho mé něco maličko toho.
  eng-WMB: “Now a thing was secretly brought to me. My ear received a whisper of it.
  tam-TCV: “இப்பொழுது எனக்கு ஒரு வார்த்தை இரகசியமாய்க் கொண்டுவரப்பட்டது, அதின் மெல்லிய
    ஓசை என் காதுகளில் விழுந்தது.
  ceb-ULB: Karon ang usa ka butang gisugilon kanako sa tago ug ang akong igdulongog
    nakadawat sa hunghong mahitungod niini.
  pol-UBG: Oto potajemnie doszło do mnie słowo i moje ucho usłyszało szept.
  agr-agr: “Tikichish antuinatsaig takamtak chicham tajutuae, nuna takatkamat shiig
    pegkejan antukjai.
  kyc-kyc: Yuu mendepa pii wainde yalu pyuo elya kalo epeya. Ama pii isa isa randa
    nao serolinde lao epeya.
  urd-GVU: ایک بار ایک بات چوری چھپے میرے پاس پہنچی، اُس کے چند الفاظ میرے کان تک
    پہنچ گئے۔
  deu-1912: Und zu mir ist gekommen ein heimlich Wort, und mein Ohr hat ein Wörtlein
    davon empfangen.
  kan-2017: ಒಂದು ಸಂಗತಿಯು ನನಗೆ ರಹಸ್ಯವಾಗಿ ತಿಳಿದುಬಂತು. ಅದು ಪಿಸುಮಾತಿನ ಸದ್ದಾಗಿ ನನ್ನ ಕಿವಿಗೆ
    ಬಿತ್ತು.
  yap-yap: Bay ba ngiyal’ nni kathkathnag bbugithin ngog, nri chugur ni nge dab gu
    rung’ag.
  hlt-MCSB: Ka taengah ol a huen tih a olduem loh kai hna a lat sak.
  mdy-ETH: «ፔቴ ዓቢና ዓኣሺንቴ ኪኢታ ታና ሄሌኔ፤ ዬያ ኪኢቶ ካሽካሺና ታ ዋይዜኔ።
  twi-ASANTE: “Wɔbɛkaa kokoamsɛm bi kyerɛɛ me na mʼaso tee no sɛ asomusɛm.
  eng-WEBU: “Now a thing was secretly brought to me. My ear received a whisper of
    it.
  wal-wal: “Issi gallassi issi xuuri taakko yiis; he xuurai saasukettidi, ta haittan
    wodhdhiis.
  spa-PDDPT: Entonces un mensaje me llegó a hurtadillas, y mi oído percibió un susurro
    de él
  gun-gun: — Peteĩ ayvu aendu xee ae'ia py omombe'ua rã. Haxy'i py aendu kuaa xeapyxa
    py ijayvua mbegue rã.
  ilo-ULB: Ita, sililimed a naiyeg kaniak ti maysa a banag; nakangngeg ti lapayagko
    ti arasaas maipanggep iti daytoy.
  kpg-kpg: “Dahi lee ne hanimoi be di lee haga moolee, gei au gu deemee di longono
    hagahumalia.
  uig-ARA: ــ مانا، ماڭا بىر سۆز غايىبانە كەلدى، قۇلىقىمغا بىر شىۋىرلىغان ئاۋاز كىردى،
  sus-sus: «Masenyi nde bara fala n bɛ a gundo ki ma, n tuli bara a makɔlikɔli xui
    mɛ.
  pon-2006: Pak ehu ngiletik en mahsen pwoat ahpw peidohng ie, ngehi eri kerenieng
    sohte kak rongada.
  jae-jae: “Galoc biŋ teŋ kêtap aê taŋocsuŋ sa kelecgeŋ, gaŋô kêsô taŋocsuŋ amboac
    mugeŋ.
  ksd-ksd: Di ga kap ive tar ta magit piragu, Ma ra talingagu i ga valongore ra varmaianao
    tana.
  tur-YTC: “Şimdi gizlice bana bir şey getirildi. Ondan kulağım bir fısıltısı aldı.
  grc-BRENT: Εἰ δέ τι ῥῆμα ἀληθινὸν ἐγεγόνει ἐν λόγοις σου, οὐθὲν ἄν σοι τούτων κακὸν
    ἀπήντησε· πότερον οὐ δέξεταί μου τὸ οὖς ἐξαίσια παρʼ αὐτοῦ;
  ind-AYT: Sekarang, suatu perkataan telah disampaikan kepadaku secara diam-diam,
    dan telingaku menerima bisikannya.
  nya-nya: “Mawu anabwera kwa ine mwamseri, makutu anga anamva kunongʼona kwake.
  hrv-hrv: Tajna riječ se meni objavila, šapat njen je uho moje čulo.
  mps-mps: Tama Elifas agai po genina mu ma weyu, te po wali, “Me sogo po me dua digi
    mu ena pageba sabolali. Pąde mu tama te po odabo ąǫ ebe.
  tpi-tpi: Na Elifas i tok moa olsem, “Wanpela taim wanpela tok i kamap isi tru long
    mi. Klostu mi no inap harim dispela tok.
  dan-1931: Der sneg sig til mig et Ord mit Øre opfanged dets Hvisken
  vie-OVCB: Một sự thật đến với tôi trong bí mật, như tiếng thì thầm trong tai tôi.
  guj-2017: હમણાં એક ગુપ્ત વાત મારી પાસે આવી, અને તેના ભણકારા મારા કાને પડ્યા.
  pon-2006A: Pak ehu ngiletik en mahsen pwoat ahpw peidohng ie, ngehi eri kerenieng
    sohte kak rongada.
  por-BRBSL: “Agora uma coisa foi trazida secretamente para mim. Meu ouvido recebeu
    um sussurro disso.
  cth-cth: Atu arulahoi kai koe lawk a pha teh, ka hnâ ni arulahoi pouk e hah a thai.
  twi-twi: “Wɔbɛkaa kokoamsɛm bi kyerɛɛ me na mʼaso tee no sɛ asomsɛm.
  hlt-hlt: Ka taengah ol a huen tih a olduem loh kai hna a lat sak.
  tbz-SIM: Tinɑ́ɑǹtì mɑtì tiì bɑ̀ńnɛ́ kɛ yɛ̃ nkɑ̃ɑ̃roo kɛ̀ n kèè ti kó kunɑmpoo.
  msy-2020: 'Egha Elifas ua kamaghɨn mɨgɨa ghaze: “Dughiar mam sighsirir akar mam
    mogomemɨn iza nan kuarim giraghu.'
  dop-dop: Pǝ wɛlǝtɑ mɑ ŋkpɑŋʋɣʋ tɑɑ kɛ́ tɔm kɛ mukɑɣɑ tɛɛ
  azb-azb: Mənə gizli bir söz çatdı, Qulağım bir pıçıltı eşitdi,
  eng-DBY: Now to me a word was secretly brought, and mine ear received a whisper
    thereof.
  hin-2017: “एक बात चुपके से मेरे पास पहुँचाई गई, और उसकी कुछ भनक मेरे कान में पड़ी।
  wol-KYG: Man la kàddu dikkal ci kumpa, sama nopp taataan ndéey la,
  eng-YLT: And unto me a thing is secretly brought, And receive doth mine ear a little
    of it.
  eng-WYC-2017: Certainly an hid word was said to me, and mine ear took as it were
    thief-like the veins of the privy speak-ing thereof.
  eng-WMBB: “Now a thing was secretly brought to me. My ear received a whisper of
    it.
  urd-GVH: एक बार एक बात चोरी-छुपे मेरे पास पहुँची, उसके चंद अलफ़ाज़ मेरे कान तक पहुँच
    गए।
  rug-rug: Na inavoso si kamo golomo mae, na manamanasa si avosia sa taliṉaqu.
  gaz-gaz: “Dubbiin tokko icciitiidhaan naa fidame; gurri koos asaasa isaa dhagaʼe.
  fra-LSG: Une parole est arrivée furtivement jusqu’à moi, Et mon oreille en a recueilli
    les sons légers.
  yal-yal: “Xibarun bata fa n ma alo wundona, n tunla bata ɲunuɲunun xuiin mɛ.
  haw-1868: Ua lawe malu ia mai kekahi olelo ia'u, A ua loaa i kuu pepeiao ka lohe
    iki o ia mea.
  arb-NAV: ذَاتَ مَرَّةٍ أُسِرَّ إِلَيَّ بِكَلِمَةٍ، فَتَلَقَّفَتْ أُذُنِي مِنْهَا
    هَمْساً
  ewe-ewe: “Wotsɔ nya aɖe vɛ nam le adzame, nye towo see wotsɔe do dalĩ nam.
  eng-LEE: But to me a word came by stealth, and my ear took in a scarcely perceptible
    whisper thereof.
  asm-FB: এটা কথা মোলৈ গুপ্তৰূপে আহিল; মোৰ কাণত তাৰ ফুচফুচনি পৰিল।
  sus-A: «مَسٍنيِ ندٍ بَرَ قَلَ ﭑ بّ عَ فُندٌ كِ مَ، ﭑ تُلِ بَرَ عَ مَكْلِكْلِ شُي
    مّ.
  fra-SBL: « Or, une chose m'a été rapportée en secret. Mon oreille en a reçu un murmure.
  hbo-hbo: וְ֭אֵלַי דָּבָ֣ר יְגֻנָּ֑ב וַתִּקַּ֥ח אָ֝זְנִ֗י שֵׁ֣מֶץ מֽ͏ֶנְהֽוּ׃
  piu-2006: '@see-verse:JOB.004.011'
  kik-kik: “Nĩ kũrĩ kohoro karanginyĩire na hitho, namo matũ makwa marakaigua gakĩhehanwo.
  fra-NCL: Une parole est arrivée furtivement jusqu’à moi, et mon oreille en a saisi
    le léger murmure.
  cek-AK: Vaihi kai khaeah tamquta hoi lok ang thuih, thuih duem ih lok to ka thaih.
  cuk-cuk: ”Gayaburba-gwensak anse arbakee nonikid, unnila an sikwas-bollee itosad.
  uig-CYR: — Мана, маңа бир сөз ғайипанә кәлди, Қулиқимға бир шивирлиған аваз кирди,
  tel-2017: నాకొక రహస్యం తెలిసింది. ఒకడు గుసగుసలాడుతున్నట్టు అది నా చెవికి వినబడింది.
  hat-BSA: “Alò, an kachèt yon pawòl rive sou mwen; zòrèy mwen te resevwa yon ti souf
    li.
  kos-kos: “Sie pacl ah oasr kas se tuku kakasrisrikna; Aok arulana srikla pusra,
