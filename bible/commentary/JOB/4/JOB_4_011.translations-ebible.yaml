verse: JOB.004.011
translations:
  mal-C: സിംഹം ഇര കിട്ടായ്കയാൽ നശിച്ചുപോകുകയും സിംഹിയുടെ കുട്ടികൾ ചിതറിപ്പോകുകയും
    ചെയ്യുന്നു.
  deu-TKW: Der Leu kommt um, weil ihm die Beute fehlt, und zerstreuen müssen sich
    der Löwin Kinder.
  lin-lin: Nkosi ekufaka mpo na kozanga nyama ya kolia, mpe bana ya nkosi ya mwasi
    epanzanaka.
  eng-LSV: An old lion is perishing without prey, || And the whelps of the lioness
    separate.
  eng-GNV: The Lyon perisheth for lacke of pray, and the Lyons whelpes are scattered
    abroade.
  eng-WEBSTER: The old lion perisheth for lack of prey, and the stout lion's whelps
    are scattered abroad.
  nhw-BL: Masque inijuanti quipiyaj chicahualistli, miquise ica mayantli huan ininconehua
    motlamisemanase.
  swh-ONEN: Simba anaweza kuangamia kwa kukosa mawindo, nao wana wa simba jike hutawanyika.
  bba-bba: Bɑ ko n sɑ̃ɑwɑ nɡe ɡbee sunɔ mɛro ɡe ɡɑ yɑɑ biɑ ɡu di, mɑ ɡɑ ɡu, ɡen binu
    yɑrinɑ.
  eng-KJVCPB: The old lion perisheth for lack of prey, And the stout lion’s whelps
    are scattered abroad.
  luo-luo: Sibuor koro tho nikech gima ocham onge, kendo nyithi sibuor oringo ma oke.
  meu-meu: Mai goadana leonana e masemu, asi damuna dainai; leona hahinena natuna
    verina na e hakarohodiamu.
  npi-ULB: सिकारको अभावले बुढो सिंह नष्‍ट हुन्छ । सिंहनीका डमरुहरू जताततै छरपष्‍ट
    भएका हुन्‍छन् ।
  yor-yor: Kìnnìún kígbe, nítorí àìrí ohun ọdẹ, àwọn ẹgbọrọ kìnnìún sísanra ni a túká
    kiri.
  pes-OPCB: شیر نر از گرسنگی تلف می‌شود و تمام بچه‌هایش پراکنده می‌گردند.
  tgl-ULB: Ang matandang leon ay namatay dahil sa kawalan ng mga biktima; ang mga
    batang leon ng inahin ay nagkalat saan mang lugar.
  cbu-NT: Tumuzee wanas kurumbtayaruch, ndusha zamaam waritaku marizimun tsipakchu,
    wipsha arap pseertarsin, taachinllinaya. Tputs yutaritshishpan ashikpaz ashirusin,
    izuuru watstamari tsipachinllinaya.
  hui-hui: Ani bidagola laionome ibu tomo bo naga ale nabe nahe howa ibuni homalu
    ibunaga igini hono wiyaru tibi purogo laga. Manane ogonibi agali ko biaga karuha
    anda ibaga, lalu Elibasahanda lene.
  mya-mya: ဘမ်း၍ စားစရာမရှိသောကြောင့်၊ ကြမ်းတမ်းသော ခြင်္သေ့သည်သေ၍၊ ခြင်္သေ့မ၏သားငယ်တို့သည်
    အရပ်ရပ် ကွဲပြားရကြ၏။
  bod-N: ཕོ་སེང་ལ་ནི་བརྔོན་རྒྱུ་མེད་པར་འཆི། ། སེང་ཕྲུག་རྣམས་ཀྱང་མོ་སེང་ལ་ནི་བྲལ། །
  sna-sna: Shumba inoparara nokuda kwokushaya nyama, uye vana veshumbakadzi vanopararira.
  spa-BLM: El viejo león perece por falta de presa. Los cachorros de la leona están
    dispersos por el mundo.
  cac-cac: Maxtzac yal-laj sva noc', scham noc' yuj vejel, axo noc' yunetac, toxon̈ej
    saclemcanb'at noc'. Icha chi' tz'aj eb' chuc chi' yuj Dios.
  swh-ULB: Simba mzee huangamia kwa kukosa wahanga; watoto wa simba jike wametawanyiko
    kila mahali.
  bel-bel: магутны леў гіне без здабычы, і дзеці ільвіцы расьсейваюцца.
  deu-ELBBK: der Löwe kommt um aus Mangel an Raub, und die Jungen der Löwin werden
    zerstreut.
  mbb-OT: Egkevitil zan, ne ebpekedsusuwey is menge anak dan.
  mal-2015: സിംഹം ഇരയില്ലായ്കയാൽ നശിക്കുന്നു; സിംഹിയുടെ കുട്ടികൾ ചിതറിപ്പോകുന്നു;
  rmc-rmc: O nalačhe hine sar o ľevi, so meren bi o chaben a lengre terne pes rozdenašen.
  pes-OPV: شیر نر از نابودن شکار هلاک می‌شود وبچه های شیر ماده پراکنده می‌گردند.
  ron-1924: Леул бэтрын пере дин липсэ де прадэ ши пуий леоайчей се рисипеск.
  ben-OBCV: শিকারের অভাবে সিংহ বিনষ্ট হয়, সিংহী শাবকেরা ছত্রভঙ্গ হয়।
  som-som: Libaaxa duqa ahu ugaadhla'aanta buu u bakhtiyaa, Oo goosha dhasheediina
    way kala firdhaan.
  lat-VUC: Tigris periit, eo quod non haberet prædam, et catuli leonis dissipati sunt.
  eng-ASVBT: The old lion perisheth for lack of prey, And the whelps of the lioness
    are scattered abroad.
  ita-1885: Il vecchio leone perisce per mancamento di preda, E i figli della leonessa
    son dissipati.
  eng-LXXUP: The old lion has perished for want of food, And the lions’ whelps have
    forsaken one another.
  eng-ULB: The old lion perishes for lack of victims; the cubs of the lioness are
    scattered everywhere.
  spa-VBL: Hasta un león muere por falta de alimento, y las crías de la leona se dispersan.
  fra-_FOB: Le lion périt faute de proie, et les petits de la lionne sont dispersés.
  mal-mal: സിംഹം ഇര കിട്ടാത്തതിനാൽ നശിക്കുന്നു; സിംഹിയുടെ കുട്ടികൾ ചിതറിപ്പോകുന്നു;
  urd-GVR: Shikār na milne kī wajah se sher halāk ho jātā aur shernī ke bachche parāgandā
    ho jāte haiṅ.
  suz-BL: बोल्‍यो गुप्‍सपुकी सिखार ब्‍वचा मतथु नुप्‍नीम। मिनु छाउरी गुप्‍स आन चाइक्‍ब
    एर ओंथ ब्राइ‍नीम।
  eng-NOY: The fierce lion perisheth for lack of prey, And the whelps of the lioness
    are scattered abroad.
  ita-1927: Perisce per mancanza di preda il forte leone, e restan dispersi i piccini
    della leonessa.
  ckb-ckb: شێر دەفەوتێت لەبەر نەبوونی نێچیر و بەچکەی شێرەکە پەرتەوازە دەبن.
  eng-BBE: The old lion comes to his end for need of food, and the young of the she-lion
    go wandering in all directions.
  kan-OKCV: ಸಿಂಹವು ಬೇಟೆ ಇಲ್ಲದ್ದರಿಂದ ನಾಶವಾಗುತ್ತದೆ; ಸಿಂಹದ ಮರಿಗಳು ಚದರಿಹೋಗುವವು.
  tam-2017: கிழச்சிங்கம் இரையில்லாமையால் இறந்துபோகும், பாலசிங்கங்கள் சிதறிப்போகும்.
  spa-RV-1909: El león viejo perece por falta de presa, y los hijos del león son esparcidos.
  ron-BTF: Leul bătrân piere din lipsă de pradă și puii leoaicei tari sunt împrăștiați
    peste tot.
  eng-WEBP: The old lion perishes for lack of prey. The cubs of the lioness are scattered
    abroad.
  eng-FBV: Even a lion dies from lack of food, and the lioness' cubs are scattered.
  nld-1939: De leeuwin komt om bij gebrek aan prooi, De jongen van de leeuwinnen worden
    uiteen gejaagd!
  nch-BL: Masque inijuanti quipiyaj chicahualisti, miquise ica mayanti huan ininconehua
    motamisemanase.
  vie-1934: Sư tử mạnh bạo chết vì thiếu mồi, Và các sư tử con bị tản lạc.
  hin-CV: भोजन के अभाव में सिंह नष्ट हो रहे हैं, सिंहनी के बच्‍चे इधर-उधर जा चुके
    हैं.
  spa-BES: El viejo león llega a su fin por necesidad de comida, y los cachorros de
    la leona van deambulando en todas direcciones.
  tdx-tdx: Mate ty liona-lahi’e te po-tsindroke, mibarakaike ty anan-diona rene’e,
  tha-KJV: สิ​งโตแก่พินาศเพราะขาดเหยื่อ และลูกของสิงโตที่​แข​็งแรงก็กระจัดกระจายไป
  por-BR-2018: O leão velho perece por falta de presa, e os filhotes da leoa se dispersam.
  deu-ELO: der Löwe kommt um aus Mangel an Raub, und die Jungen der Löwin werden zerstreut.
  eng-WYC-2018: Tigers perished (or The tiger perished), for she had not (any) prey;
    and [the] whelps of the lion be destroyed.
  epo-epo: Leono pereis pro manko de manĝaĵo, Kaj idoj de leonino diskuris.
  uig-PIN: Batur xir bolsa ow tapalmay yoⱪilixⱪa yüzlinidu, Qixi xirning küqükliri
    qeqilip ketidu.
  beo-beo: Ilia da laione wa:me amo da ohe fane manu hamedei ba:sa, amola ha:i manu
    hame galea, bogobe, amo defele bogogia:sa. Ilia da bogosea, ilia mano huluane
    da afagogosa.
  tpi-OTNT: Olsem na ol laion i no gat kaikai na ol i dai, na ol pikinini bilong ol
    i go nabaut. Dispela kain bagarap i save kamap long ol man nogut tu.”
  hau-SA: Zakoki suna mutuwa domin ba dabbar da za su kashe su ci, ’ya’yan zakanya
    kuma sun watse.
  uig-LAT: Batur shir bolsa ow tapalmay yoqilishqa yüzlinidu, Chishi shirning küchükliri
    chéchilip kétidu.
  nde-nde: Isilwane siyafa ngokuswela ukudla besekuthi imidlwane yesilwanekazi ihlakazeke.
  ton-ton: ‌ʻOku ʻauha ʻae motuʻa laione ko e masiva meʻa kai, pea ko e fānganga ʻoe
    laione mālohi kuo fakahēʻi mamaʻo.
  ces-1613: Hyne lev, že nemá loupeže, a lvíčata mladá rozptýlena bývají.
  eng-WMB: The old lion perishes for lack of prey. The cubs of the lioness are scattered
    abroad.
  tam-TCV: சிங்கம் இரையில்லாமல் இறந்துபோகும், சிங்கக் குட்டிகளோ சிதறிப்போகும்.
  ceb-ULB: Ang tigulang nga liyon mamatay sa kakulangon sa tukbonon; ang mga anak
    sa baye nga liyon nagkatibulaag bisan asa.
  pol-UBG: Lew ginie z braku łupu i młode lwicy rozpraszają się.
  agr-agr: León nii yuwatnujin wainkacha jamaina numamtuk, nunú aents aidauk jakagtatui.
    Nunikagmatai dita uchiji aidauk pampagkag megkaejagtinai.
  kyc-kyc: Mena laene dupwame mena yango pyao naramili dupwa kara narami ramo dokopa
    nakama lopapala kumungi. Dopaleko ingyuo wambu yulu koo andake pingi dupwa kumulyaminyi
    dokopa nakamana wane wanake dupwa mee ralo karenge.
  urd-GVU: شکار نہ ملنے کی وجہ سے شیر ہلاک ہو جاتا اور شیرنی کے بچے پراگندہ ہو جاتے
    ہیں۔
  deu-1912: Der Löwe ist umgekommen, daß er nicht mehr raubt, und die Jungen der Löwin
    sind zerstreut.
  kan-2017: ಮೃಗೇಂದ್ರನು ಆಹಾರವಿಲ್ಲದೆ ಸಾಯುವನು. ಸಿಂಹದ ಮರಿಗಳು ಚದರಿಹೋಗುವವು.
  yap-yap: Yad bod e layon ndariy ban’en ni ngar li’ed ngar longuyed, miyad yim’ me
    wear pifakrad ni gubin.
  hlt-MCSB: Maeh a mueh lamloh sathueng te milh tih sathuengnu ca rhoek khaw pam uh.
  mdy-ETH: ዞቢ ኬሚ ሙዓ ባኣዚ ባይዛዖ ሃይቃሢጉዲ ዔያታ ሃይቃኔ፤ ዞቤሎኮ ናኣታ ዣኣላሢጉዲ ዔያቶ ናኣታኣ ዣኣላኔ፤»
  twi-ASANTE: Gyata annya haboa a ɔwu, na gyatabereɛ mma no bɔ hwete.
  eng-WEBU: The old lion perishes for lack of prey. The cubs of the lioness are scattered
    abroad.
  wal-wal: SHankkatidi miyoobaa demmibeenna gaammotudan, iitati namisan haiqqoosona;
    eta naatikka laalettoosona.
  spa-PDDPT: El león viejo perece por falta de presa, y los cachorros de la leona
    se dispersan.
  gun-gun: Ha'e rami vy guary kuery ikangy 'rã oje'oivy mba'eve ndojukavei vy. Guary
    kunha ra'y kuery voi opa rupi 'rã oaĩmba.
  ilo-ULB: 'Mapukaw ti nataengan a leon gapu iti kinaawan dagiti natiliw: naiwarawara
    dagiti urbon ti kabaian a leon iti sadinoman.'
  kpg-kpg: Digaula gaa mmade gadoo be nia laion nadau mee e daaligi gii made ai, ge
    nadau mee e gai ai, gei nia dama digaula ga modoho gi daha.
  uig-ARA: باتۇر شىر بولسا ئوۋ تاپالماي يوقىلىشقا يۈزلىنىدۇ، چىشى شىرنىڭ كۈچۈكلىرى
    چېچىلىپ كېتىدۇ.
  sus-sus: Yɛtɛ yati faxama kaamɛ ra, a xa die yensen yɛ.»
  pon-2006: Re kin mehla oh neirail seri kan koaros kin tangpeseng, rasehng laion
    me sohte kin seike me en kang.
  jae-jae: Êsêac sêmac êndu têtôm lewe, taŋ têtap gwada sa atom naŋ, ma têta nêŋ wakuc
    saliŋ-saliŋgeŋ.
  ksd-ksd: A patuana leon i bilua tago i iba upi ra nian, Ma ra umana natu i ra leon,
    a tana, dia vilau varbabaiai.
  tur-YTC: Yaşlı aslan av eksikliğinden yok oluyor. Dişi aslanın yavruları dağılıyorlar.
  grc-BRENT: Μυρμηκολέων ὤλετο παρὰ τὸ μὴ ἔχειν βορὰν, σκύμνοι δὲ λεόντων ἔλιπον ἀλλήλους.
  ind-AYT: Singa jantan binasa karena kekurangan mangsa, dan anak-anak singa betina
    tercerai-berai.
  nya-nya: Mkango umafa chifukwa chosowa nyama, ndipo ana amkango amamwazikana.
  hrv-hrv: Lav ugiba jer mu nesta plijena, rasuli se mladi lavičini.
  mps-mps: Tama te bulu yowi laion aga tuabo nai meniama, tama isibosi, augwaligo
    wai dabe wi tedela pabo. Te tiwai te dwai bidi dabe tigide ebo dao,” Elifasgo
    te po wali.
  tpi-tpi: Olsem na ol laion i no gat kaikai na ol i dai, na ol pikinini bilong ol
    i go nabaut. Dispela kain bagarap i save kamap long ol man nogut tu.”
  dan-1931: Løven omkommer af Mangel på Rov, og Løveungerne spredes.
  vie-OVCB: Sư tử hung mạnh sẽ chết vì thiếu mồi, và đàn sư tử con sẽ tan tác.
  guj-2017: વૃદ્ધ સિંહ શિકાર વગર નાશ પામે છે. અને જુવાન સિંહણના બચ્ચાં રખડી પડે છે.
  pon-2006A: Re kin mehla oh neirail seri kan koaros kin tangpeseng, rasehng laion
    me sohte kin seike me en kang.
  por-BRBSL: O velho leão perece por falta de presa. As crias da leoa estão dispersas
    no exterior.
  cth-cth: Ca hane ao hoeh dawkvah Sendek matawngnaw a kamlum teh, Sendek manu e a
    canaw teh koung kâkapek awh.
  twi-twi: Gyata annya hanam a owu, na gyatabere mma no bɔ hwete.
  hlt-hlt: Maeh a mueh lamloh sathueng te milh tih sathuengnu ca rhoek khaw pam uh.
  tbz-SIM: Dicìrícìrì ɔ̃ɔ̃ mɔ́ntɛ́mu dì bo pĩ́ ndɛ̀ kɛ́cɑ́ɑ́kɛ́ kɛ́kú, kɛ̀ yɛcìrícìrìbɛɛ
    cíɛ́tɛ́.
  msy-2020: Kamaghɨn amizɨ, me mati laionɨn gavgaviba dagheba puvatɨgha ariaghiri,
    ezɨ dar nguziba tintinibar zui. Ezɨ kamaghɨra, gumazir arazir kurabagh amiba arazir
    kamra me bativam.”
  dop-dop: Ye tɔɣɔlɑsɩ ɩ́ lɑŋɑ tɔɣɔnɑɣɑ sɩ sǝkɩ kɛ́, nɑ sɩ piyɑ nɑ́ɑ́ yɑ́ yem.
  azb-azb: Şikarı olmadığı üçün güclü aslan həlak olar, Dişi aslanların balaları pərən-pərən
    qalar.
  eng-DBY: The old lion perisheth for lack of prey, and the whelps of the lioness
    are scattered.
  hin-2017: शिकार न पाकर बूढ़ा सिंह मर जाता है, और सिंहनी के बच्चे तितर बितर हो जाते
    हैं।
  wol-KYG: Gaynde ga ñàkk um pàdd, dee, doomi gaynde ga tasaaroo.
  eng-YLT: An old lion is perishing without prey, And the whelps of the lioness do
    separate.
  eng-WYC-2017: Tigers perished, for she had not prey; and [the] whelps of the lion
    be destroyed.
  eng-WMBB: The old lion perishes for lack of prey. The cubs of the lioness are scattered
    abroad.
  urd-GVH: शिकार न मिलने की वजह से शेर हलाक हो जाता और शेरनी के बच्चे परागंदा हो जाते
    हैं।
  rug-rug: Guana laione pu loketoṉa gana ginani, mate si asa, meke sari tuna si ta
    hurakatae lamae.
  gaz-gaz: Leenci jabaan waan adamsu dhabee ni duʼa; ilmaan leenca dhaltuus ni bittinnaaʼu.
  fra-LSG: Le lion périt faute de proie, Et les petits de la lionne se dispersent.
  yal-yal: Nayi, yatan faxama donsetareyaan nan na, yatana diine yi xuya ayi.”
  haw-1868: O ka liona, ua make ia no ka nele o ka mea pio, A o na keiki o ka liona
    wahine, ua hele liilii lakou.
  arb-NAV: يَهْلِكُ اللَّيْثُ لِتَعَذُّرِ وُجُودِ الْفَرِيسَةِ، وَتَتَشَتَّتُ أَشْبَالُ
    اللَّبُؤَةِ.
  ewe-ewe: Dzata kuna ne mekpɔ nu lé o eye dzatanɔwo kakana.
  eng-LEE: The old lion perisheth for lack of prey, and the whelps of the lioness
    have to scatter themselves abroad.
  asm-FB: আহাৰৰ অভাৱত পশুৰাজে প্ৰাণত্যাগ কৰে; সিংহিনীৰ পোৱালিবোৰ ঠান-বান হয়।
  sus-A: يّتّ يَتِ قَشَمَ كَامّ رَ، عَ شَ دِيٍ يٍنسٍن يّ.»
  fra-SBL: Le vieux lion périt par manque de proie. Les petits de la lionne sont dispersés.
  hbo-hbo: לַ֭יִשׁ אֹבֵ֣ד מִבְּלִי־טָ֑רֶף וּבְנֵ֥י לָ֝בִ֗יא יִתְפָּרָֽדוּ׃
  piu-2006: '@see-verse:JOB.004.010'
  kik-kik: Mũrũũthi nĩũkuaga nĩ kwaga gĩa kũguĩma, nacio ciana cia mũrũũthi wa mũgoma
    ikahurunjũka.
  fra-NCL: le lion périt faute de proie, et les petits de la lionne se dispersent.
  cek-AK: Kaipui mitong loe caak han moi om ai pongah duek, a caanawk loe anghmaa
    angtaa o.
  cuk-cuk: Ar igi-achumigurmar, mas-satedba burgwiddae, degi, e-mimmigan banna-banna
    aineba duurmakdedae, Bab-Dummad deyob dule-isgana-imakoed.
  uig-CYR: Батур шир болса ов тапалмай йоқилишқа йүзлиниду, Чиши ширниң күчүклири
    чечилип кетиду.
  tel-2017: తిండి లేకపోవడం చేత ఆడ సింహాలు నశించిపోతాయి. సింహపు కూనలు చెల్లాచెదరైపోతాయి.
  hat-BSA: Pi gran lyon an peri paske li manke manje, e pitit li yo vin gaye.
  kos-kos: Oana luman lion su wangin ma elan uniya ac kang, Elos ac misa, ac tulik
    natulos nukewa fahsrelik.
  hbo-WLC: לַ֭יִשׁ אֹבֵ֣ד מִבְּלִי־טָ֑רֶף וּבְנֵ֥י לָ֝בִ֗יא יִתְפָּרָֽדוּ׃
  ibo-ibo: Oke ọdụm na-ala nʼiyi site na-enweghị ihe ọ dọgbutara, ụmụ nne ọdụm niile
    ka a na-achụsa.
  ory-ory: ବୃଦ୍ଧ ସିଂହ ଶିକାର ଅଭାବରେ ବିନଷ୍ଟ ହୁଏ ଏବଂ ସିଂହୀର ଶାବକଗଣ ଛିନ୍ନଭିନ୍ନ ହୋଇଯାʼନ୍ତି।
  chk-chk: Usun eman laion mi pöchökül a mäla pokiten esap wor ochan, iei usun ra
    mäla, nge nöür kana ra toropasfeil.
  rop-rop: en im kaan kilim eni wailwan enimul blanga dagadagatbat, en detlot lilwan
    laiyan garra ranawei en dai.”
  ukr-1871: Могутний лев гине без добичі, й щенята левицї розбігаються.
  deu-1951: Der Löwe verdirbt aus Mangel an Raub, und die Jungen der Löwin zerstreuen
    sich.
  eng-JPS: The old lion perisheth for lack of prey, and the whelps of the lioness
    are scattered abroad.
  srp-1865: Lav gine nemajuæi lova, i laviæi rasipaju se.
  lug-lug: Empologoma ey’amaanyi ezikirira olw’okubulwa omuyiggo, n’obwana bw’empologoma
    busaasaana.
  heb-heb: ליש אבד מבלי טרף ובני לביא יתפרדו׃
  ben-IRV: বয়ষ্ক সিংহ খাদ্যের অভাবে ধ্বংস হয়; সিংহীর বাচ্চারা চারিদিকে ছড়িয়ে পরে।
  pan-pan: ਬੁੱਢਾ ਸ਼ੇਰ ਸ਼ਿਕਾਰ ਦੀ ਥੁੜ ਕਾਰਨ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਸ਼ੇਰਨੀ ਦੇ ਬੱਚੇ ਖਿੰਡ-ਪੁੰਡ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဘမ်း ၍ စားစရာမ ရှိသောကြောင့်၊ ကြမ်းတမ်းသော ခြင်္သေ့ သည်သေ ၍၊ ခြင်္သေ့ မ၏သား
    ငယ်တို့သည် အရပ်ရပ်ကွဲပြား ရကြ၏။
  hmo-hmo: Laiona bema ia ese gau ta ia alaia lasi neganai, ia be do ia mase, bona
    iena natuna ibounai do idia heau boio, bona kara dika taudia be unai bamona.”
  urd-urd: शिकार न पाने से बूढ़ा बबर हलाक होता, और शेरनी के बच्चे तितर — बितर हो जाते
    हैं।
  rus-SYN: могучий лев погибает без добычи, и дети львицы рассеиваются.
  bqc-SIM: Ì ga lán nↄ̀ↄmusu pↄ́ nↄ̀ↄ wɛ̀ɛlɛ kùawàwa, aà nɛ́ↄ i fãaa.
  tcz-CHONGTHU: Sahing neh ding lhahsam jeh in keipi bahkai hang leiloijin kel athohjin
    chule keipi bahkai noute jong kithecheh diu ahi.
  mar-mar: म्हातारा सिंह शिकार न मिळाल्यामुळे मरण पावतो, सिंहिणीचे छावे सगळीकडे पांगतात
  qub-qub: Paycunaga wañongapaj cäsata mana tarej liyuncunanömi. Wamrancunana machiypa-machir
    aywaconga.
  bqp-bqp: Àdi ga lán músu kũ à nↄ̀bↄↄ wɛ̀tɛ à kùraii bà, a nɛ́nↄ ni gbasa ò fãkↄ̃a.
  hat-hat: Yo mouri tankou lyon ki pa jwenn bèt pou yo manje. Tout pitit yo gaye nan
    bwa.
  eng-BSB: The old lion perishes for lack of prey, and the cubs of the lioness are
    scattered.
  eng-WEBPB: The old lion perishes for lack of prey. The cubs of the lioness are scattered
    abroad.
  kbq-kbq: Hagi ana ha' laionimo'za ahe'zama nenaza zaga omanisige'za zamagaku nehu'za
    mofavrezmia atresage'za panini hu'za hazagre'za vu'za e'za hugahaze.
  nhe-BL: Yonque inijuanti quipiyaj chicahualistli, miquise ica mayantli huan ininconehua
    motlamisemanase.
  bus-bus: È ga lán músu kɛ̀ nↄ̀bↄ wɛ̀tɛ à kòrazi bà, à nɛ́nↄ é gbasa wà fãakↄ̃a.
  gub-BL: Nezewe mehe wiko zàwàruhu iriàw uzemi'ikar haw rehe upuner 'ym ma'e zàwe
    wà. Umàno wà, ta'e nupuner kwaw umai'u haw rehe wà xe. Wana'yr uhàuhàz wanuwi
    wà no.
  eng-DRA: The tiger hath perished for want of prey, and the young lions are scattered
    abroad.
