verse: JOB.004.021
translations:
  mal-C: അവരുടെ ജീവതന്തു അവർക്കുള്ളിൽത്തന്നെ അറ്റുപോകുകയല്ലേ? അവർ ജ്ഞാനം പ്രാപിക്കാതെ
    മരിക്കുകയല്ലേ ചെയ്യുന്നത്?’
  deu-TKW: “Wird ihr Zeltstrick in ihnen zerrissen, so sterben sie dahin in Unverstand.”
  lin-lin: basinga oyo esimbaka bandako na bango ya kapo epikolamaka na mbalakata,
    mpe bakufaka ndenge wana bazanga bwanya. ›
  eng-LSV: Has their excellence not been removed with them? They die, and not in wisdom!”
  eng-GNV: Doeth not their dignitie goe away with them? do they not die, and that
    without wisdom?
  eng-WEBSTER: Doth not their excellence which is in them depart? they die, even without
    wisdom.
  nhw-BL: Masque yejyectzi se masehuali, tlami inemilis huan amo aqui motequipachos
    por ya. San miquij huan ayamo quipantijtoque tlalnamiquilistli.
  swh-ONEN: Je, kamba za hema yao hazikungʼolewa, hivyo hufa bila hekima?’
  bba-bba: Win wɑ̃ɑru tɑ kɑsirɑ. U ǹ bwisi kpuro wɑ u kɑ ɡu.
  eng-KJVCPB: Doth not their excellency which is in them go away? They die, even without
    wisdom.
  luo-luo: Donge tondegi ma gitweyogo hema igonyo, mondo omi githo ka gionge rieko?’
  meu-meu: Edia kalaga varona na edia amo bema heraḡa oho, idia na asi aonegadia ai
    bema mase ani?
  npi-ULB: के तिनीहरूका पालका डोरीहरू तिनीहरूकै बिचमा तानिएका छैनन् र ? तिनीहरू मर्छन्
    । तिनीहरू बुद्धिविना मर्छन् ।
  yor-yor: A kò ha ké okùn iye wọ́n kúrò bí? Wọ́n kú, àní láìlọ́gbọ́n?’
  pes-OPCB: طنابِ خیمۀ آنها کشیده می‌شود و خیمه فرو می‌افتد، و آنها در جهالت می‌میرند.»
  tgl-ULB: Hindi ba nabunot ang tali ng kanilang mga tolda? Namatay sila, namatay
    sila nang walang karunungan.
  cbu-NT: Tputs taárash wasik itintingam tamapari ashiriya. Anoo tputssha k'chirpa
    tza ashkachu, watstamari mikeeru pantsata ashtaru ashiriya. Ndaturita Apanllee
    mangoonaru tsipakanaya, ambi ántaru nuw miranish k'kuzee mazinarangina, Elifas
    Jobaa tárangiya.
  hui-hui: Wali agali maru manda bogaru nabi dege wene kaore homa ibu abale ibuwa
    agalime balai anda nguni pume amuna dariba henego hadape haragola anda dangi abale
    ibira haralidagua biaga.
  mya-mya: သူတို့၏ဂုဏ်အသရေကွယ်ပျောက်၍ သူတို့သည် ပညာမရှိဘဲ သေသွားတတ်ကြ၏။
  bod-N: དེ་རྣམས་ལོངས་སྤྱོད་རྩ་ནས་མ་ཁྱེར་རམ། ། ཤེས་རབ་དང་བྲལ་ཚེ་ལས་འདས་པ་འོ། །
  sna-sna: Ko, mabote etende ravo haana kubviswa here kuti vagofa vasina uchenjeri?’
  spa-BLM: ¿No está la cuerda de su tienda arrancada dentro de ellos? Mueren, y eso
    sin sabiduría”.
  cac-cac: Icha yic tz'em lan̈naj junoc mantiado spolchaj sch'an̈al, icha chi' yaj
    sq'uinal eb' anima. Tz'ec'b'at lemnajoc, malaj jab'oc jelanil syic'can eb', xchi
    jun pixan chi' d'ayin.
  swh-ULB: Je kamba za hema yao hazikung'olewa kati yao? Wanakufa; wanakufa bila hekima.
  bel-bel: Ці ня гінуць разам зь імі і вартасьці іхнія? Яны паміраюць, не дасягнуўшы
    мудрасьці.
  deu-ELBBK: Ist es nicht so? Wird ihr Zeltstrick an ihnen weggerissen, so sterben
    sie, und nicht in Weisheit.
  mbb-OT: Henduen sikandan te valey he egkerundus. Ebpemematey zan he kurang te ketau.’
  mal-2015: അവരുടെ കൂടാരക്കയറു അറ്റുപോയിട്ടു അവർ ജ്ഞാനഹീനരായി മരിക്കുന്നില്ലയോ
  rmc-rmc: Perena tele sar o stani, savengre koľiki hine avricirdle, merena bi oda,
    hoj te dochuden o goďaveripen.‘ “
  pes-OPV: آیا طناب خیمه ایشان ازایشان کنده نمی شود؟ پس بدون حکمت می‌میرند.
  ron-1924: Ли се тае фирул веций, мор ши тот н-ау кэпэтат ынцелепчуня!
  ben-OBCV: তাদের তাঁবুর দড়াদড়ি কি উপড়ে ফেলা হয় না, যেন বিনা বিজ্ঞতায় তারা মারা
    যায়?’
  som-som: Xadhkaha teendhooyinkoodii sow lama siibo? Way dhintaan iyagoo aan xigmad
    lahayn.
  lat-VUC: Qui autem reliqui fuerint, auferentur ex eis; morientur, et non in sapientia.]
  eng-ASVBT: Is not their tent-cord plucked up within them? They die, and that without
    wisdom.
  ita-1885: L'eccellenza ch'era in loro non si diparte ella? Muoiono, ma non con sapienza.
  eng-LXXUP: 'For he blows upon them, and they are withered: They have perished for
    lack of wisdom.'
  eng-ULB: Are not their tent cords plucked up among them? They die; they die without
    wisdom.
  spa-VBL: Son como las cuerdas de una tienda de campaña, que se levantan y se derrumban
    con la muerte. Mueren sin sabiduría’”.
  fra-_FOB: La corde de leur tente est coupée, ils meurent, sans avoir été sages.
    “
  mal-mal: അവരുടെ കൂടാരത്തിന്റെ കയറ് അറ്റുപോയിട്ട് അവർ ജ്ഞാനഹീനരായി മരിക്കുന്നില്ലയോ.
  urd-GVR: Us ke ḳhaime ke rasse ḍhīle karo to wuh hikmat hāsil kie baġhair intaqāl
    kar jātā hai.
  suz-BL: मेको आन ताम्‍बु ङा डोरी ग्रुंइशो बाक्‍ब। मेकोपुकी जोक्‍ब तुइक्‍ब मदुम्‍‍थु
    बेक्‍नीमी” देंमाक्‍त।
  eng-NOY: The excellency that is in them is torn away; They die before they have
    become wise.”
  ita-1927: La corda della lor tenda, ecco, è strappata, e muoion senza posseder la
    sapienza”.
  ckb-ckb: ئایا گوریسی ڕەشماڵەکانیان هەڵنەکێشراوە، تاکو بەبێ دانایی بمرن؟“
  eng-BBE: If their tent-cord is pulled up, do they not come to an end, and without
    wisdom?
  kan-OKCV: ಅವರ ಗುಡಾರದ ಹಗ್ಗವು ಬಿಚ್ಚಿಹೋಗುವುದು, ಅವರು ಜ್ಞಾನವಿಲ್ಲದೆ ಸಾಯುವರು.’
  tam-2017: அவர்களிலிருக்கிற அவர்களுடைய மேன்மை போய்விடுமல்லவோ? ஞானமடையாமல் இறக்கிறார்களே
    என்று சொன்னான்.
  spa-RV-1909: ¿Su hermosura, no se pierde con ellos mismos? Mueren, y sin sabiduría.
  ron-BTF: Nu va dispărea măreția care este în ei? Ei mor, chiar fără înțelepciune.
  eng-WEBP: Isn’t their tent cord plucked up within them? They die, and that without
    wisdom.’
  eng-FBV: They are like tent ropes that are pulled up, and they collapse in death.
    They die without wisdom.’
  nld-1939: Die, als hun tentpin wordt uitgerukt, Gaan sterven, eer zij het weten!
  nch-BL: Masque yejyectzi se masehuali, tami inemilis huan amo aqui mocuesos por
    ya. San mictehuaj huan amo quipixtehuaj talnamiquilisti.
  vie-1934: Dây chằng của chúng há chẳng bị dứt trong mình họ sao? Chúng thác, nào
    được khôn ngoan chi.
  hin-CV: क्या यह सत्य नहीं कि उनके तंबुओं की रस्सियां उनके भीतर ही खोल दी जाती हैं?
    तथा बुद्धिहीनों की मृत्यु हो जाती है?’ ”
  spa-BES: Si se les tira la cuerda de la tienda, ¿acaso no llegan a su fin y sin
    sabiduría?
  tdx-tdx: Tsy nombotañe an-tro’e ao hao o talin-kivoho’eo? Ie mihomak’ avao, tsy
    aman-kilala!
  tha-KJV: สง่าราศีซึ่งอยู่ภายในเขาจะหายไปมิ​ใช่​หรือ เขาจะตายด้วยปราศจากปัญญา’”
  por-BR-2018: Por acaso sua excelência não se perde com eles mesmos? Eles morrem
    sem sabedoria.
  deu-ELO: Ist es nicht so? Wird ihr Zeltstrick an ihnen weggerissen, so sterben sie,
    und nicht in Weisheit.
  eng-WYC-2018: And they, that be left, shall be taken away; they shall die, and not
    in wisdom. (And what is left to them shall be taken away from them; they shall
    die, without ever finding wisdom.)
  epo-epo: La fadeno de ilia vivo estas distranĉita; Ili mortas, kaj ne en saĝeco.
  uig-PIN: Ularning qedir tanisi yulup taxlanƣanƣu? Ular ⱨeq danaliⱪⱪa tehi erixmǝyla
    ɵlüp ketidu!».
  beo-beo: Ninia gagui huluane da bu sasamogene dagoi ba:mu. Ninia asigi dawa:su hame
    fada:iyawane bogosa.”
  tpi-OTNT: Ol man i no kisim gutpela tingting na save yet, na dai i save kamap kwik
    long ol, olsem haus sel i save pundaun kwik long taim man i lusim baklain ol i
    bin taitim bilong holim haus sel.’”
  hau-SA: Ba a tuge igiyar tentinsu, don su mutu ba tare da hikima ba?’
  uig-LAT: Ularning chédir tanisi yulup tashlan’ghan’ghu? Ular héch danaliqqa téxi
    érishmeyla ölüp kétidu!».
  nde-nde: Izintambo zamatende abo kazidonswa na, bafe bengelalwazi?’ ”
  ton-ton: Pea ʻikai ʻoku mole atu ʻae lelei kotoa pē ʻoku ʻiate kinautolu? ʻOku nau
    mate, ʻio, ʻi he taʻehapoto.’
  ces-1613: Zdaliž nepomíjí sláva jejich s nimi? Umírají, ale ne v moudrosti.
  eng-WMB: Isn’t their tent cord plucked up within them? They die, and that without
    wisdom.’
  tam-TCV: அவர்களுடைய கூடாரத்தின் கயிறுகள் மேலே இழுக்கப்பட்டு, அவை ஞானமில்லாமல் சாவதில்லையா?’
  ceb-ULB: Dili ba ang hikot sa ilang tolda pang-ibton diha kanila? Mangamatay sila;
    mangamatay sila nga walay kaalam.
  pol-UBG: Czy ich wspaniałość nie przemija wraz z nimi? Umierają, ale nie w mądrości.
  agr-agr: Niina pujutig hilo yupichu tsujimaina numamtuk tsujigkam megkaewai. Aentsuk
    ashí unuimajag jatsui”, tiuwai Elifaz.
  kyc-kyc: Baa kumungi dokopa banya bange dupwa yaki nyuo kaenge. Dee baa keta mona
    palenge singinya renge doko otengeko.
  urd-GVU: اُس کے خیمے کے رسّے ڈھیلے کرو تو وہ حکمت حاصل کئے بغیر انتقال کر جاتا ہے۔
  deu-1912: und ihre Nachgelassenen vergehen und sterben auch unversehens.
  kan-2017: ಅವರ ಗುಡಾರದ ಹಗ್ಗವು ಬಿಚ್ಚಿಹೋಗುವುದಷ್ಟೆ. ಅವರು ಜ್ಞಾನವಿಲ್ಲದವರಾಗಿ ಸಾಯುವರು” ಎಂಬುದೇ.
  yap-yap: Min fek urngin e tin bay rodad; ma gadad yim’, ni ka dawori yag e gonop
    ngodad.”
  hlt-MCSB: Amih lamkah a a hlangrhuel a phil pah vaengah a duek uh moenih a? Te dongah
    cueihnah neh a om moenih a?
  mdy-ETH: ፃውና ቱጊንቴ ዓፒሎና ኮሾና ማኣሪጉዲ ዔራቶ ባኣያ ዔያታ ሃይቃኔ።› »
  twi-ASANTE: Wɔtete wɔn ntomadan nhoma mu, ɛno enti wɔwuwu a wɔnnim.’
  eng-WEBU: Isn’t their tent cord plucked up within them? They die, and that without
    wisdom.’
  wal-wal: Eta de7uwaa xishee shodetti wodhdhiyo wode, eti aadhdhida eratettaa demmennan
    haiqqi bayoosona’ yaagiyaagaa siyaas.
  spa-PDDPT: ¿No les son arrancadas las cuerdas de sus tiendas? En ellas mueren, pero
    no adquirieron sabiduría.
  gun-gun: Ha'e kuery rekove oipe'aa ramo omano 'rã 'arandua oupity e'ỹ re”, he'i.
  ilo-ULB: Saan kadi a nauyos dagiti galut ti toldada iti nagtetengngaanda? Matayda;
    matayda nga awanan ti kinasirib.
  kpg-kpg: Nia mee huogodoo ala e hai mee ginai mee la gu hagalee, mee guu made, gei
    mee digi iloo nia mee.’
  uig-ARA: ئۇلارنىڭ چېدىر تانىسى يۇلۇپ تاشلانغانغۇ؟ ئۇلار ھېچ دانالىققا تېخى ئېرىشمەيلا
    ئۆلۈپ كېتىدۇ!».
  sus-sus: E xa simaya luuti bolonma nɛ, e faxa fahaamutareɲa kui.›»
  pon-2006: Mehkoaros me e ahneki, kohsangehr; e mehla, ahpw e saikinte loalokongla.”
  jae-jae: Embe sêndim êsêacnêŋ becobo ŋalêpoa êŋgic, oc sêmac êndu ŋamêtê tokauc
    masigeŋ.’
  ksd-ksd: Gala ra magit i boina ta diat i papaniai ka, Pa diat a mat laka ba pa dia
    tadav boko ra kabinana?
  tur-YTC: İçlerindeki çadır ipleri çekilip alınmıyor mu? Ölüyorlar, ama bilgelik
    olmadan.'
  grc-BRENT: Ἐνεφύσησε γὰρ αὐτοῖς καὶ ἐξηράνθησαν, ἀπώλοντο παρὰ τὸ μὴ ἔχειν αὐτοὺς
    σοφίαν.
  ind-AYT: Bukankah tali kemah dicabut dari tengah-tengah mereka? Mereka mati tanpa
    hikmat.’”
  nya-nya: Kodi zonse zimene ali nazo sizimatheratu, kotero kuti amafa osadziwa nʼkanthu
    komwe?’
  hrv-hrv: Iščupan je kolčić njihova šatora, pogibaju skoro, mudrost ne spoznavši.'
  mps-mps: Te bidi dabe dwagi yai kolesaga sisąbadi yaide, te isibo augwaliba polo
    sabolobo dao, te sel ugwa be te bono pįsįgana palobo si, tǫba polo tulalubo
    tiwai ebo dao,” wali.
  tpi-tpi: Ol man i no kisim gutpela tingting na save yet, na dai i save kamap kwik
    long ol, olsem haus sel i save pundaun kwik long taim man i lusim baklain ol i
    bin taitim bilong holim haus sel.’”
  dan-1931: Rives ej deres Teltreb ud? De dør, men ikke i Visdom.”
  vie-OVCB: Dây lều của họ bị kéo đứt và lều sụp xuống, và họ chết mà chẳng được chút
    khôn ngoan.”
  guj-2017: શું તેઓનો વૈભવ જતો રહેતો નથી? તેઓ મરી જાય છે; તેઓ જ્ઞાનવગર મૃત્યુ પામે
    છે.”
  pon-2006A: Mehkoaros me e ahneki, kohsangehr; e mehla, ahpw e saikinte loalokongla.”
  por-BRBSL: O cordão da barraca deles não está arrancado dentro deles? Eles morrem,
    e isso sem sabedoria”.
  cth-cth: Ahawi poungnae naw hai koung takhoe lah ao teh, lungangnae awm laipalah
    be a due awh telah atipouh.
  twi-twi: So wommiamia wɔn ntamadan ahama mu, a ɛno nti wowuwu a wonni nyansa ana?’
  hlt-hlt: Amih lamkah a a hlangrhuel a phil pah vaengah a duek uh moenih a? Te dongah
    cueihnah neh a om moenih a?
  tbz-SIM: Bɛ̀ɛ̀ ɔ̃ũ ɔ̃ɔ̃ tɔ̃tɛ kɛ̀ bɛ̀ɛ do, kɛ kú bɑ́ mɛciì nyí bɛ̀ sɑ̀nnɛ̀.
  msy-2020: Gumazamiziba tɨghar nɨghnɨzir aghuim ko fofozim iniamin dughiamɨn, ovevem
    zuamɨra me bativima, gumazir igharaziba men bizir avɨriba isi, mati gumazim averpenim
    ikezir beniba fɨrizɨ a zuamɨra degiaghirɨ.’ ”
  dop-dop: Pɑ weesuɣu ŋmɩɩsɩ cɛpɑ. Ɩlɛnɑ pɑ́ sɩ́ pɑ fɛɩnɑ lǝmɑɣɑsɛɛ.
  azb-azb: Yaşadıqları çadırın ipləri çəkiləndə Heç nə anlamazlar, ölüb gedərlər”.
  eng-DBY: Is not their tent-cord torn away in them? they die, and without wisdom.
  hin-2017: क्या उनके डेरे की डोरी उनके अन्दर ही अन्दर नहीं कट जाती? वे बिना बुद्धि
    के ही मर जाते हैं?’
  wol-KYG: seen buumi xayma foqatiku, ñu dee ci biir ag umple.»
  eng-YLT: Hath not their excellency been removed with them? They die, and not in
    wisdom!
  eng-WYC-2017: And they, that be left, shall be taken away; they shall die, and not
    in wisdom.
  eng-WMBB: Isn’t their tent cord plucked up within them? They die, and that without
    wisdom.’
  urd-GVH: उसके ख़ैमे के रस्से ढीले करो तो वह हिकमत हासिल किए बग़ैर इंतक़ाल कर जाता
    है।
  rug-rug: Doduru sapu tagoi sa si ta vagi palae; mate si asa, ba lopu tagoa sa sa
    ginilagilana lohina d.
  gaz-gaz: Akka isaan ogummaa malee duʼaniif funyoon dunkaana isaanii hin luqqifamnee?’
  fra-LSG: Le fil de leur vie est coupé, Ils meurent, et ils n’ont pas acquis la sagesse.
  yal-yal: E bubune xidi lutine bata bolon, e faxama nɛn e fekolontareyani.’ ”
  haw-1868: Aole anei e nalo wale aku ko lakou maikai ana? Make no lakou me ka naauao
    ole.
  arb-NAV: أَلا تُنْتَزَعُ مِنهُمْ حِبَالُ خِيَامِهِمْ وَيَمُوتُون مِنْ غَيْرِ حِكْمَةٍ؟
  ewe-ewe: Ɖe womehoa woƒe agbadɔkawo, ale be woaku numanyamanyae oa?’ ”
  eng-LEE: 'Behold, their excellency which is in them is torn away: they die, and
    this without wisdom.'
  asm-FB: সিহঁতৰ অন্তৰিক তম্বু-জৰী জানো সোলোকোৱা নাযায়? সিহঁত মৰে, এনে কি অজ্ঞান
    অৱস্থাতেই সিহঁত মৰে।”
  sus-A: عٍ شَ سِمَيَ لُوتِ بٌلٌنمَ نّ، عٍ قَشَ قَهَامُتَرٍحَ كُي.›»
  fra-SBL: Leur corde de tente n'est-elle pas arrachée en eux ? Ils meurent, et cela
    sans sagesse.
  hbo-hbo: הֲלֹא־נִסַּ֣ע יִתְרָ֣ם בָּ֑ם יָ֝מ֗וּתוּ וְלֹ֣א בְחָכְמָֽה׃
  piu-2006: '@see-verse:JOB.004.020'
  kik-kik: Githĩ mĩkanda ya hema yao ndĩmunyũrĩtwo, nĩguo makue matarĩ na ũũgĩ?’
  fra-NCL: La corde de leur tente est coupée, ils meurent avant d’avoir connu la sagesse.
  cek-AK: Nihcae hoihhaih loe anghmat moe, nihcae loe palunghahaih tawn ai ah duek
    o na ai maw? tiah thuih.
  cuk-cuk: Na e-mormar-nikad bela e-ibe miledoed, gwen binsaed-nikagussuli burgwidoed.’
    ”
  uig-CYR: Уларниң чедир таниси жулуп ташланғанғу? Улар һеч даналиққа техи еришмәйла
    өлүп кетиду!».
  tel-2017: వాళ్ళ డేరాల తాళ్ళు పెరికివేస్తారు. వాళ్ళు బుద్ధి తెచ్చుకోకుండానే మరణమైపోతారు.
    నేడు ఆ విధంగానే జరుగుతుంది గదా.
  hat-BSA: Èske kòd soutyen tant yo pa plwaye pa anndan? Yo mouri konsa, san sajès.'
  kos-kos: Ma lal nukewa ac itukla lukel; El ac misa, a srakna wangin etauk in el.’
  hbo-WLC: הֲלֹא־נִסַּ֣ע יִתְרָ֣ם בָּ֑ם יָ֝מ֗וּתוּ וְלֹ֣א בְחָכְמָֽה׃
  ibo-ibo: Ọ bụ na-eholiteghị eriri ụlọ ikwu ha elu, mee ka ha nwụọ na-enweghị amamihe?’
  ory-ory: ସେମାନଙ୍କ ତମ୍ବୁର ରଜ୍ଜୁ କʼଣ ସେମାନଙ୍କ ଅନ୍ତରରେ ଛିଣ୍ଡା ନ ଯାଏ? ସେମାନେ ଜ୍ଞାନରହିତ
    ହୋଇ ମରନ୍ତି।’
  chk-chk: Meinisin mine ra eäni, eman a angei seniir. Ra mäla, nge esap wor ar tipachem.
  rop-rop: Imbin libum dijan laif, jis laik det tent weya dei pulumat detlot tent
    peig en im buldan. En im nomo bin sabi det wei blanga God.’ Lagijat na det sambodi
    bin tok.”
  ukr-1871: А чи ж із ними, не пропадають і почестї їх? Вони вмерають, не дійшовши
    до мудростї.
  deu-1951: Wird nicht ihr Zeltstrick abgerissen? Sie sterben; und zwar nicht an Weisheit!
  eng-JPS: Is not their tent-cord plucked up within them? They die, and that without
    wisdom.'
  srp-1865: Slava njihova ne prolazi li s njima? Umiru, ali ne u mudrosti.
  lug-lug: Omuguwa gwa weema yaabwe gusimbulwa munda, ne bafa ng’abasirusiru.’ ”
  heb-heb: הלא נסע יתרם בם ימותו ולא בחכמה׃
  ben-IRV: তাদের তাঁবুর দড়ি কি তাদের মধ্যে থেকে উপরে নেওয়া হয় না? তারা মারা যায়,
    তারা মারা যায় অজ্ঞানতায়।
  pan-pan: ਕੀ ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂ ਦਾ ਕਿੱਲਾ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਪੁੱਟਿਆ ਨਹੀਂ ਜਾਂਦਾ? ਉਹ ਬੁੱਧ ਤੋਂ
    ਬਿਨ੍ਹਾਂ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ।”
  mya-JVB: သူ တို့၏ဂုဏ်အသရေကွယ်ပျောက်၍ သူတို့သည် ပညာ မ ရှိဘဲ သေ သွားတတ်ကြ၏။
  hmo-hmo: Unai mase tauna ena kohu ibounai, be haida ese idia abia. Madi, ia mase
    neganai ia be mai aonega ta lasi.’
  urd-urd: क्या उनके ख़ेमे की डोरी उनके अन्दर ही अन्दर तोड़ी नहीं जाती? वह मरते हैं
    और यह भी बगै़र दानाई के।
  rus-SYN: Не погибают ли с ними и достоинства их? Они умирают, не достигнув мудрости.
  bqc-SIM: Lua ì ń kpɛ́pi gbapɛlɛ wolɛnɛ́, ↄ̃ aaì ga ↄ̃nↄkũsai.
  tcz-CHONGTHU: Aponbuh henna akibo lhuh teng leh apon buh u alhujin chule hetna lhasam
    in athiden ji tauve.
  mar-mar: त्यांच्या तंबूच्या दोऱ्या वर खेचल्या जात नाही काय? ते मरतात, शहाणपणा न
    मिळवताच मरतात.”
  qub-qub: Chutaycaptin jïlu rachicäcojnömi runaga usharaycan. Yachaj cayman manaräpis
    chayallarmi wañun› nir.
  bqp-bqp: Luda dì ń kuta lí gborońnɛ, akũ òdi ga ↄ̃ndↄ̃ sari.
  hat-hat: Yo rete konsa yo kase kòd. Yo mouri san yo pa janm rive fin gen bon konprann.
  eng-BSB: Are not their tent cords pulled up, so that they die without wisdom?’
  eng-WEBPB: Isn’t their tent cord plucked up within them? They die, and that without
    wisdom.’
  kbq-kbq: Seli nozmimofo nofira katufe atrazageno pasru hiankna hu'za knare antahintahi
    omne vahe nefrize.
  nhe-BL: Yonque yejyectzi se tlacatl, tlami iyolis huan axaca mocuesos ipampa ya.
    San miquij huan aya quipantijtoque tlalnamiquistli.’
  bus-bus: Luda è ń kuta lí gborońnɛ, ben aↄ̃è ga ↄ̃ndↄ̃kũsai.
  gub-BL: Zanereko haw upaw Tàpuzràn u'ar ma'e kwer ài. Zàmàno ma'ekwaw katu haw ipyhyk
    'ym pà.
  eng-DRA: 'And they that shall be left, shall be taken away from them: they shall
    die, and not in wisdom.'
