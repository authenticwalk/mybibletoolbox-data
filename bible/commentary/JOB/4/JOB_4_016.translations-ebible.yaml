verse: JOB.004.016
translations:
  mal-C: 'അതു നിശ്ചലമായി നിന്നു; എങ്കിലും ആ രൂപം എന്താണെന്നു തിരിച്ചറിയാൻ എനിക്കു
    കഴിഞ്ഞില്ല. ഒരു രൂപം എന്റെ കണ്ണുകൾക്കുമുമ്പിൽ നിലകൊണ്ടു; നിശ്ശബ്ദതയിൽ ഞാൻ ഒരു
    പതിഞ്ഞസ്വരം കേട്ടു:'
  deu-TKW: 'Dann stand - sein Aussehn konnt ich nicht erkennen - ein Gebilde vor meinen
    Augen; ich vernahm eine flüsternde Stimme:'
  lin-lin: 'Molimo yango etelemaki wana, kasi nalongaki te kososola soki ezali nini ;
    elilingi yango etelemaki liboso ya miso na ngai, mpe nayokaki mongongo moko koloba
    na se penza :'
  eng-LSV: 'It stands, and I do not discern its aspect, || A likeness [is] before
    my eyes, || Silence! And I hear a voice:'
  eng-GNV: 'Then stoode one, and I knewe not his face: an image was before mine eyes,
    and in silence heard I a voyce, saying,'
  eng-WEBSTER: 'It stood still, but I could not discern its form: an image was before
    my eyes, there was silence, and I heard a voice, saying ,'
  nhw-BL: 'Teipa nijmachili para nopa ajacatl moquetzqui nonechca huan huejcajqui,
    pero amo huelqui niquitac. Teipa nijcajqui itoscac catli nechichtacailhui:'
  swh-ONEN: 'Yule roho akasimama, lakini sikuweza kutambua kilikuwa kitu gani. Umbo
    fulani lilisimama mbele ya macho yangu, kukawa na ukimya kisha nikasikia sauti:'
  bba-bba: Nɑ ɡoo wɑ wi nɑ ǹ tubɑ. Mɑ nɑ nɔɔ ɡɑɡu nuɑ ɡɑ ɡerumɔ tɛɛru tɛɛru ɡɑ mɔ̀,
  eng-KJVCPB: 'It stood still, but I could not discern the form thereof: An image
    was before mine eyes, There was silence, and I heard a voice, saying,'
  luo-luo: 'Nochungʼ molingʼ thi, to ne ok anyal ngʼeyo ni en angʼo. Kido moro nobiro
    mochungʼ e nyim wangʼa, kendo nawinjo dwol moro machil, kawacho niya:'
  meu-meu: e gini, to oromana asina itaia ḡoeva; ḡau ta na vairagu ai e gini, asi
    reḡereḡena. Bena gado ta na kamonai, eto,
  npi-ULB: त्यो आत्मा खडा भयो, तर त्‍यसको दृष्‍यलाई मैले ठम्याउन सकिनँ । त्यसको स्‍वरूप
    मेरा आँखाकै सामु थियो । त्यहाँ मौनता थियो, र मैले यसो भनेको एउटा आवाज सुनें,
  yor-yor: Ó dúró jẹ́ẹ́, ṣùgbọ́n èmi kò le wo àpẹẹrẹ ìrí rẹ̀, àwòrán kan hàn níwájú
    mi, ìdákẹ́rọ́rọ́ wà, mo sì gbóhùn kan wí pé,
  pes-OPCB: 'حضور روح را احساس می‌کردم، ولی نمی‌توانستم او را ببینم. سپس در آن سکوت
    وحشتناک این ندا به گوشم رسید:'
  tgl-ULB: Ang espiritu ay tumigil at tumayo, pero di ko maaninag ang kaniyang anyo.
    Isang anyo ang nasa aking harapan, tahimik ang paligid at may bigla akong narinig,
  cbu-NT: anush tputs ashiru parangina. Itaru, nda natstamaam waritarangina. Nda tsiyatku,
    xixeew ashirangiya. Itaru, anumunsha tsiyatku k'kuzee mazinarangina.
  hui-hui: Aniore biyagola handalu hewaria mbirale mbira ona hearia hongo howa de
    handaya harugoyu baya hanguore ogoaleda lalu handawa bibe nahe howa giligelebi
    mbira nalaya. Ai anigo mani howa bi mbira ogobi layane hale haru.
  mya-mya: ထိုဝိညာဉ်သည်ရပ်နေ၍၊ ပုံသဏ္ဍာန်လည်း သေချာစွာ မထင်မရှားအရိပ်ကိုသာ ငါမြင်ရ၏။
    ငြင်းသော အသံရှိ၍ ငါကြားသောစကားသံဟူမူကား၊
  bod-N: སེམས་ཉིད་དེ་ནི་ང་ཡི་མདུན་དུ་བསྡད། ། བདག་གིས་དེ་ཡི་དབྱིབས་ནི་མ་ཤེས་ཏེ། ། གཟུགས་བརྙན་ང་ཡི་དྲུང་དུ་བསྡད་པ་དང་།
    ། ལྷིང་འཇགས་ཁྲོད་དུ་ང་ཡིས་སྐད་ཅིག་ཐོས། །
  sna-sna: 'Wakamira, asi ndakatadza kuziva kuti chaiva chii. Chinhu chakamira pamberi
    pameso angu, uye ndakanzwa inzwi rakanyarara richiti:'
  spa-BLM: Se quedó quieto, pero no pude discernir su aspecto. Una forma estaba ante
    mis ojos. Silencio, luego escuché una voz que decía,
  cac-cac: 'Ix c''och lin̈an jun pixan chi'' d''a in tz''ey ix vab''i. Maj vilochlaj.
    Axo ix vab''ani ix sajsonq''uei, ix yalan icha tic:'
  swh-ULB: Nafsi ilisimama kimya, lakini sikuweza kupambanua sura yake. Umbo lilikuwa
    mbele ya macho yangu; kulikuwa kimya, nami nikasikia sauti ikisema,
  bel-bel: 'Ён стаў, - але я не пазнаў твару ягонага, - толькі аблічча было перад
    вачыма маімі; ціхі павеў, - і я чую голас:'
  deu-ELBBK: 'Es stand da, und ich erkannte sein Aussehen nicht; ein Bild war vor
    meinen Augen, ein Säuseln und eine Stimme hörte ich:'
  mbb-OT: Ne kegkepasad dutun, ne segugunà a nekaahà te henduen be te edhitindeg,
    piru kenà keladu is ked-ahaa ku zuen. Ne zuen deisey he laǥeng he nezineg ku he
    migkaǥi te,
  mal-2015: 'ഒരു പ്രതിമ എന്റെ കണ്ണിന്നെതിരെ നിന്നു; എങ്കിലും അതിന്റെ രൂപം ഞാൻ തിരിച്ചറിഞ്ഞില്ല;
    മന്ദമായോരു സ്വരം ഞാൻ കേട്ടതെന്തെന്നാൽ:'
  rmc-rmc: 'Zaačhiľa, ale me les na sprindžarďom, ča varesavi podoba mange ačhelas
    anglo jakha. Sas cichones a šunďom o hangos:'
  pes-OPV: در آنجا ایستاد، اما سیمایش راتشخیص ننمودم. صورتی در‌پیش نظرم بود. خاموشی
    بود و آوازی شنیدم
  ron-1924: 'Ун кип ку о ынфэцишаре некуноскутэ ера ынаинтя окилор мей. Ши ам аузит
    ун глас каре шоптя ынчетишор:'
  ben-OBCV: 'তা থেমে গেল, কিন্তু আমি বলতে পারিনি সেটি কী। আমার চোখের সামনে দাঁড়িয়েছিল
    এক অবয়ব, আর আমি মৃদু এক স্বর শুনলাম:'
  som-som: Oo isagii wuu joogsaday, laakiinse muuqashadiisii waan kala saari waayay;
    Muuqaal baa indhahayga hortooda joogay; Intii mudda ah aamusnaan baa jirtay, dabadeedna
    waxaan maqlay cod leh,
  lat-VUC: Stetit quidam, cujus non agnoscebam vultum, imago coram oculis meis, et
    vocem quasi auræ lenis audivi.
  eng-ASVBT: 'It stood still, but I could not discern the appearance thereof; A form
    was before mine eyes: There was silence, and I heard a voice, saying,'
  ita-1885: 'Egli si è fermato, ed io non ho riconosciuto il suo aspetto; Una sembianza
    è stata davanti agli occhi miei, Ed io ho udita una voce sommessa che diceva:'
  eng-LXXUP: 'I arose and perceived it not: I looked, and there was no form before
    my eyes: But I only heard a breath and a voice, saying,'
  eng-ULB: The spirit stood still, but I could not discern its appearance. A form
    was before my eyes; there was silence, and I heard a voice that said,
  spa-VBL: 'Algo se detuvo, pero no pude ver su rostro. Mis ojos sólo podían distinguir
    una forma. Estaba totalmente silencioso, y entonces oí una voz:'
  fra-_FOB: 'Il se tint là et je ne reconnus pas son visage; une figure était devant
    mes yeux. Il y eut un silence; et j''entendis une voix:'
  mal-mal: 'ഒരു പ്രതിമ എന്റെ കണ്ണിനെതിരെ നിന്നു; എങ്കിലും അതിന്റെ രൂപം ഞാൻ തിരിച്ചറിഞ്ഞില്ല;
    മന്ദമായൊരു സ്വരം ഞാൻ കേട്ടത്:'
  urd-GVR: Ek hastī mere sāmne khaṛī huī jise maiṅ pahchān na sakā, ek shakl merī
    āṅkhoṅ ke sāmne dikhāī dī. Ḳhāmoshī thī, phir ek āwāz ne farmāyā,
  suz-BL: मेको दिक्‍शा बाक्‍‍त। तन्‍न मेको मार बाक्‍मे, गो मारेइ मतुइक्‍तु। आं ङोंइती
    मार कका राप्‍त। नोले सिक्‍सी दुम्‍‍शा, सेंदा का ग्रूत।
  eng-NOY: 'It stood still, but its form I could not discern; An image was before
    mine eyes; There was silence, and I heard a voice:'
  ita-1927: 'Si fermò, ma non riconobbi il suo sembiante; una figura mi stava davanti
    agli occhi e udii una voce sommessa che diceva:'
  ckb-ckb: 'ڕاوەستا، بەڵام نەمزانی چی بوو، شێوەیەک لەبەرچاوم بوو، چرپەیەک و دەنگێکم
    بیست:'
  eng-BBE: 'Something was present before me, but I was not able to see it clearly;
    there was a form before my eyes: a quiet voice came to my ears, saying:'
  kan-OKCV: 'ಆ ಆತ್ಮ ನಿಂತಿದ್ದರೂ ಅದು ಏನೆಂದು ನನಗೆ ತಿಳಿಯಲಿಲ್ಲ. ಅದರ ರೂಪವು ನನ್ನ ಕಣ್ಣು ಮುಂದೆ
    ನಿಂತಿತ್ತು, ಆಗ ಒಂದು ಸೂಕ್ಷ್ಮ ಸ್ವರವು ಕೇಳಿಸಿತು:'
  tam-2017: 'அது ஒரு உருவம் போல என் கண்களுக்குமுன் நின்றது, ஆனாலும் அதின் உருவம் இன்னதென்று
    விளங்கவில்லை; அமைதலுண்டானது, அப்பொழுது நான் கேட்ட சத்தமாவது:'
  spa-RV-1909: 'Paróse un fantasma delante de mis ojos, cuyo rostro yo no conocí,
    y quedo, oí que decía:'
  ron-BTF: 'A stat pe loc, dar nu i-am putut distinge forma; o imagine a fost înaintea
    ochilor mei, era liniște și am auzit o voce, spunând:'
  eng-WEBP: It stood still, but I couldn’t discern its appearance. A form was before
    my eyes. Silence, then I heard a voice, saying,
  eng-FBV: 'Something stopped, but I couldn''t see its face. My eyes could only make
    out a shape. It was totally quiet, and then I heard a voice:'
  nld-1939: 'Daar stond er één voor mij, Wiens gelaat ik niet kon herkennen; Een gestalte
    zweefde voor mijn oog, En ik hoorde het fluisteren van een stem:'
  nch-BL: 'Teipa nijmachili para nopa ajacat moquetzqui nonechca huan huejcajqui,
    pero amo huelqui niquitac. Teipa nijcajqui itoscac cati techichtacailhui:'
  vie-1934: 'Thần đứng đó, tôi nhìn không biết mặt người; Có một hình dạng ở trước
    mặt tôi. Tôi nghe tiếng thầm thì nho nhỏ, mà rằng:'
  hin-CV: मैं स्तब्ध खड़ा रह गया. उसके रूप को समझना मेरे लिए संभव न था. एक रूप को
    मेरे नेत्र अवश्य देख रहे थे. वातावरण में पूर्णतः सन्‍नाटा था, तब मैंने एक स्वर
    सुना
  spa-BES: 'Algo estaba presente ante mí, pero no pude verlo claramente; había una
    forma ante mis ojos: una voz tranquila llegó a mis oídos, diciendo:'
  tdx-tdx: 'Nijohan-dre, fe tsy nirendreko ty vinta’e; nitroatse aolo’ o masokoo ty
    vente’e, nianjiñe, le inao ty fiarañanañañe nanao ty hoe :'
  tha-KJV: องค์​นั้นนิ่งอยู่ แต่​ข้าพิ​เคราะห์​รู​ปร่างขององค์นั้นไม่​ได้ มี​สัณฐานอย่างหนึ่งข้างหน้าตาของข้า
    เงียบอยู่ แล​้วข้าได้ยินเสียงหนึ่งว่า
  por-BR-2018: 'Ele parou, mas não reconheci sua feição; uma figura estava diante
    de meus olhos, e ouvi uma voz quieta, que dizia :'
  deu-ELO: 'Es stand da, und ich erkannte sein Aussehen nicht; ein Bild war vor meinen
    Augen, ein Säuseln und eine Stimme hörte ich:'
  eng-WYC-2018: One stood, whose cheer, or likeness, I knew not, an image before mine
    eyes; and I heard a voice as of [a] soft wind. (And something stood, whose face,
    or likeness, I knew not, or could not see, yea, there was a figure before my eyes;
    and I heard a voice like a soft wind.)
  epo-epo: 'Staris bildo antaŭ miaj okuloj, sed mi ne povis rekoni ĝian aspekton;
    Estis silento, kaj mi ekaŭdis voĉon, dirantan:'
  uig-PIN: 'U roⱨ ornida midirlimay turdi, biraⱪ turⱪini kɵrǝlmidim; Kɵz aldimda bir
    gǝwdǝ turuptu; Xiwirliƣan bir awaz anglandi: —'
  beo-beo: Na da liligi afae lelebe ba:i, be na da sosodolaligi, be amo liligi na
    fada:ne hame dawa:i galu. Eno liligi da ouiya:le dialebe ba:i. Amalalu, na da
    amane sia:be nabi,
  tpi-OTNT: Mi lukim wanpela samting i sanap, na mi lukluk strong, tasol mi no inap
    save em i wanem samting. Na tu, mi no harim wanpela nois o pairap. Tasol bihain
    mi harim wanpela maus i tok olsem,
  hau-SA: Ya tsaya cik, amma ban iya sani ko mene ne ba. Wani abu ya tsaya a gabana,
    na kuma ji murya.
  uig-LAT: 'U roh ornida midirlimay turdi, biraq turqini körelmidim; Köz aldimda bir
    gewde turuptu; Shiwirlighan bir awaz anglandi: —'
  nde-nde: 'Umoya lowo wema, kodwa kangikwazanga ukuthi kuyini. Kwakumi into phambi
    kwamehlo ami, ngasengisizwa ilizwi elihelezayo:'
  ton-ton: 'Naʻe tuʻu mai ia, ka naʻe ʻikai te u ʻilo hono anga: naʻe ʻi hoku ʻao
    ʻae fakatātā, naʻe longo pe, pea ne u ongoʻi ʻae leʻo, naʻe pehē,'
  ces-1613: 'Zastavil se, ale neznal jsem tváři jeho; tvárnost jen byla před očima
    mýma. Mezi tím mlče, slyšel jsem hlas:'
  eng-WMB: It stood still, but I couldn’t discern its appearance. A form was before
    my eyes. Silence, then I heard a voice, saying,
  tam-TCV: 'ஆவி நின்றது, அதின் தோற்றத்தை என்னால் அடையாளம் காண முடியவில்லை. ஒரு உருவம்
    என் கண்கள் முன் நின்றது, அப்பொழுது நான் முணுமுணுக்கும் குரலைக் கேட்டேன்:'
  ceb-ULB: Nagpabilin nga mibarog ang espiritu, apan wala ako makakita sa panagway
    niini. Dihay anino nga anaa sa akong mga mata; adunay kahilom, ug nadungog ko
    ang tingog nga miingon,
  pol-UBG: 'Stanął, lecz nie rozpoznałem jego wyglądu, tylko jakiś kształt był przed
    moimi oczami; nastała cisza, a potem usłyszałem głos mówiący:'
  agr-agr: 'Makichik aents nuwi wajame. Nuna wi wainkamjai. Tujash niimesh dekas wajukuki
    nunak wainkachmajai; ashí itatjamunum untsujak, aatus tujutmae:'
  kyc-kyc: Pakapala karo namba mende dumusa kararamo kandaroli lapala nambame kandaro
    siyu. Siyunupape angi dokoŋo lao lenge kambu maro laa naya. Enakana koo piku piku
    peyamo dokopa namba pii mende siyu.
  urd-GVU: ایک ہستی میرے سامنے کھڑی ہوئی جسے مَیں پہچان نہ سکا، ایک شکل میری آنکھوں
    کے سامنے دکھائی دی۔ خاموشی تھی، پھر ایک آواز نے فرمایا،
  deu-1912: 'Da stand ein Bild vor meinen Augen, und ich kannte seine Gestalt nicht;
    es war still, und ich hörte eine Stimme:'
  kan-2017: ನನ್ನ ಕಣ್ಣ ಮುಂದೆ ಒಂದು ಆತ್ಮವು ಇತ್ತು, ನಿಂತಿದ್ದರೂ ಅದು ಏನೆಂಬುದು ಗೊತ್ತಾಗಲಿಲ್ಲ.
    ಒಂದು ಸೂಕ್ಷ್ಮ ಧ್ವನಿಯು ಕೇಳಬಂತು.”
  yap-yap: 'Mu gguy ban’en nib sak’iy u rom; mu gu lik’ath ngay, ma de pow rog ko
    be mang. Mu gu rung’ag ba lam ko ngiyal’nem ndariy ban’en ni be yan lingan ni
    be ga’ar:'
  hlt-MCSB: A pai vaengah khaw a mueimae ka hmat moenih. A muei tah ka mikhmuh ah
    om tih bidip ol a yaak.
  mdy-ETH: ዒኢካ ፔቴ ባኣዚ ዔቂ ዓኣንቴ ታ ዛጌኔ፤ ጊዥ ጌይ ታ ዛጌቴያ ዓይጎሞ ዔራኒ ታ ዳንዳዒባኣሴ። ዒማና ዔዌ ቤስካፓ
    ሂዚ ጋዓ ዑኡሲ ታ ዋይዜኔ፦
  twi-ASANTE: Ɛgyinaeɛ, nanso, manhunu nʼabɔsuo. Biribi bɛgyinaa mʼanim, na metee
    nne bɔkɔɔ bi a ɛrebisa sɛ,
  eng-WEBU: It stood still, but I couldn’t discern its appearance. A form was before
    my eyes. Silence, then I heard a voice, saying,
  wal-wal: I ta sinttan eqqiis; shin i aibakko taani shaakkada eranau danddayabeikke.
    Hegaappe guyyiyan, co77u giidasaappe hagaadan yaagiya cenggurssaa siyaas;
  spa-PDDPT: 'Se detiene, pero no distingo su semblante. Una apariencia está delante
    de mis ojos, hay silencio… y oigo una voz reposada:'
  gun-gun: 'Ha''e va''e opyta ho''amy va''eri ndaexa kuaai hova. Peteĩ mba''e rive
    ojekuaa aexaa py. Jypy nonhendui mba''eve. Ha''e gui ma aendu peteĩ aipoe''i va''e:'
  ilo-ULB: Nagtakder ti espiritu a saan nga agkutkuti, ngem saanko a mailasin ti langana.
    Adda maysa a ladawan iti sangoanan dagiti matak; adda iti panagulimek, ket nakangngegak
    iti timek a nagkuna,
  kpg-kpg: 'Au gu gidee di mee dela e duu i ogu mua, gei au e daumada di maa e de iloo e au
    be di maa di aha. Gei au ga longono di lee dela e hanimoi i di gowaa dela e kila loo,
    e helekai boloo:'
  uig-ARA: 'ئۇ روھ ئورنىدا مىدىرلىماي تۇردى، بىراق تۇرقىنى كۆرەلمىدىم؛ كۆز ئالدىمدا
    بىر گەۋدە تۇرۇپتۇ؛ شىۋىرلىغان بىر ئاۋاز ئاڭلاندى: ــ'
  sus-sus: Tubari nu tixi naa. N a to nɛ, kɔnɔ mixi yo a ra n mu a kolon. N bara mixi
    maniyɛ tan to. N naxa xui nde mɛ yi makɔlikɔli ra,
  pon-2006: I ahpw kilangada mwohmw ehu me kesikesihnen mwohi; mwohmw ehu me sohte
    nohn dehdeiong ie. Ngiletik ehu ahpw peidohng ie mahsanih,
  jae-jae: Aê galic gêŋ teŋ kêkô aê laŋôcnêmŋa, mago kajala ŋalaŋô atom. Gêŋ amboac
    ŋamalac kêkô aê laŋôcnêmŋa. Gamêŋ ŋaŋêŋ kêsa, go gaŋô awa teŋ gebe
  ksd-ksd: 'Ma i ga tur uka, ma pa iau ga tia na ilam ia ba i dave; I da ra malalar
    i turtur ta ra luaina matagu; Ba i ga tur mutmut iau ga valongore ra nilaina,
    dari:'
  tur-YTC: 'Yerinde durdu, ama görünüşünü seçemedim. Gözlerimin önünde bir suret vardı.
    Sessizlik oldu, o zaman bir ses duydum, şöyle diyordu:'
  grc-BRENT: Ἀνέστην καὶ οὐκ ἐπέγνων, εἶδον καὶ οὐκ ἦν μορφὴ πρὸ ὀφθαλμῶν μου, ἀλλʼ
    ἢ αὖραν καὶ φωνὴν ἤκουον.
  ind-AYT: Roh itu diam, tetapi aku tidak bisa melihat rupanya. Suatu wujud berdiri
    di hadapan mataku; ada kesunyian, lalu aku mendengar bisikan suara,
  nya-nya: Chinthucho chinayimirira koma sindinathe kuzindikira kuti chinali chiyani.
    Chinthu chinayima patsogolo panga, kunali zii ndipo ndinamva mawu akuti,
  hrv-hrv: 'Stajao je netko - lica mu ne poznah - ali likom bješe pred očima mojim.
    Posvuda tišina; uto začuh šapat:'
  mps-mps: Eno magi nai me dolalubo suali. Tama tibaso, eno gedu dilasa mu tonali.
    Tama te nai eno bugagia koneabo ąǫ ebe, tama eno kilikili me me odobe. Tiali
    goli, nosali eno po me odali, te pogo e tama wali,
  tpi-tpi: Mi lukim wanpela samting i sanap, na mi lukluk strong, tasol mi no inap
    save em i wanem samting. Na tu, mi no harim wanpela nois o pairap. Tasol bihain
    mi harim wanpela maus i tok olsem,
  dan-1931: 'Så stod det stille! Jeg sansed ikke, hvordan det så ud; en Skikkelse
    stod for mit Øje, jeg hørte en hviskende Stemme:'
  vie-OVCB: 'Thần dừng lại, nhưng tôi không thấy rõ dạng hình. Chỉ là một hình thể
    trước mắt tôi. Trong yên lặng, tôi nghe một giọng nói:'
  guj-2017: તે સ્થિર ઊભો રહ્યો, પણ હું તેનું સ્વરૂપ ઓળખી શક્યો નહિ. એક આકૃતિ મારી
    સમક્ષ આવીને ઊભી રહી. અને ત્યાં શાંતિ હતી. પછી મેં એવો અવાજ સાંભળ્યો કે,
  pon-2006A: I ahpw kilangada mwohmw ehu me kesikesihnen mwohi; mwohmw ehu me sohte
    nohn dehdeiong ie. Ngiletik ehu ahpw peidohng ie mahsanih,
  por-BRBSL: Ficou parado, mas eu não conseguia discernir sua aparência. Um formulário
    estava diante dos meus olhos. Silêncio, então eu ouvi uma voz, dizendo,
  cth-cth: Hote muitha hah a kangdue teh, ka kamnuek e hah kapek thai hoeh. Ka mithmu
    vah hno buet touh a kamnue, duem ao teh lawk hah ka thai.
  twi-twi: Egyinae, nanso, manhu nʼabɔsu. Biribi begyinaa mʼanim, na metee nne bɔkɔɔ
    bi a ɛrebisa se,
  hlt-hlt: A pai vaengah khaw a mueimae ka hmat moenih. A muei tah ka mikhmuh ah om
    tih bidip ol a yaak.
  tbz-SIM: 'Kòò mɔù dɛ̀ bo m mɛ nyí nɑ koò bɑntɛ́. Kɛ̀ n nɛ́ nwúó nho fènkù n yììkɛ̀
    kɛ́keè fɛyíɛ̀fɛ̀ kɛ̀ fɛ̀ tu:'
  msy-2020: Kɨ bizir mamɨn garima, a nɨmɨra tughav iti. Ezɨ kɨ deragha fozir puvatɨ,
    kar bizir tizim. A nɨmɨra tughav ikia nɨgɨniba puvatɨ. Ezɨ tiarir dozim kamaghɨn
    mɨgei,
  dop-dop: 'Mɑ nɑɑkɑɣɑ nɔɣɔlʋ sǝŋɑɑ, mɑ tɑ nyǝmɩ-ɩ. Ɩlɛnɑ mɑ nɩɩ pʋntʋ miitiɣi sɩ:'
  azb-azb: 'Ruh dayandı, bunun nə olduğunu bilmədim. Gözlərimin önündə bir surət dururdu,
    Sükunətin içindən bir səs eşitdim:'
  eng-DBY: 'It stood still; I could not discern the appearance thereof: a form was
    before mine eyes; I heard a slight murmur and a voice:'
  hin-2017: वह चुपचाप ठहर गई और मैं उसकी आकृति को पहचान न सका। परन्तु मेरी आँखों के
    सामने कोई रूप था; पहले सन्नाटा छाया रहा, फिर मुझे एक शब्द सुन पड़ा,
  wol-KYG: Mu def ku taxaw, te xàmmiwuma ko, di jëmm ju janook man, may gis. Mu jëkke
    ne cell, mujje àddu, ma dégg.
  eng-YLT: 'It standeth, and I discern not its aspect, A similitude [is] over-against
    mine eyes, Silence! and a voice I hear:'
  eng-WYC-2017: One stood, whose cheer, or likeness, I knew not, an image before mine
    eyes; and I heard a voice as of [a] soft wind.
  eng-WMBB: It stood still, but I couldn’t discern its appearance. A form was before
    my eyes. Silence, then I heard a voice, saying,
  urd-GVH: एक हस्ती मेरे सामने खड़ी हुई जिसे मैं पहचान न सका, एक शक्ल मेरी आँखों के
    सामने दिखाई दी। ख़ामोशी थी, फिर एक आवाज़ ने फ़रमाया,
  rug-rug: 'Boka dogoria rau si keke toṉa turu nana; doṉo toto la si rau ba lopu boka
    gilania rau. Meke tiqe avosia rau si keke mamalaiṉi:'
  gaz-gaz: 'Innis ni dhaabate; ani garuu inni maal akka taʼe hubachuu hin dandeenye.
    Fakkiin tokko ija koo dura dhaabate; anis sagalee tasgabbii kan akkana jedhu tokkon
    dhagaʼe:'
  fra-LSG: 'Une figure d’un aspect inconnu était devant mes yeux, Et j’entendis une
    voix qui murmurait doucement:'
  yal-yal: Sena nde yi tixi n yɛtagi, n mi yi naxan kolon, a nininna yi n yɛɛ ma.
    Na yi madundu, na xanbi ra n yi xuina nde mɛ, a naxa,
  haw-1868: 'Ku malie iho la ia, aole au i ike i kona ano; He kii imua o kou mau maka,
    He makani uuku, a he leo ka''u i lohe:'
  arb-NAV: 'ثُمَّ وَقَفَتْ، غَيْرَ أَنِّي لَمْ أَتَبَيَّنْ مَلامِحَهَا. تَمَاثَلَ
    لِي شَكْلٌ مَا، وَبَعْدَ صَمْتٍ سَمِعْتُ صَوْتاً مُنْخَفِضاً يَقُولُ:'
  ewe-ewe: Etɔ gake nyemate ŋu agblɔ nu si wònye o. Nɔnɔme aɖe va tsi tsitre ɖe ŋkunye
    me eye mese gbe bɔlɔe aɖe be,
  eng-LEE: It stood still, but I could not recognize its form; a figure was before
    my eyes, a slight whisper, then a [louder] voice I heard, saying,
  asm-FB: সেয়ে ৰৈ থাকিল, কিন্তু মই তাৰ আকৃতি নিশ্চয় কৰিব নোৱাৰিলোঁ; এটা মূৰ্ত্তি
    মোৰ চকুৰ আগত আছিল; মই মৃদুস্বৰ আৰু এটা বাণী শুনিলোঁ।
  sus-A: تُبَرِ نُ تِشِ نَا. ﭑ عَ تٌ نّ، كْنْ مِشِ يٌ عَ رَ ﭑ مُ عَ كٌلٌن. ﭑ بَرَ
    مِشِ مَنِيّ تَن تٌ. ﭑ نَشَ شُي ندٍ مّ يِ مَكْلِكْلِ رَ،
  fra-SBL: Elle était immobile, mais je ne pouvais pas discerner son apparence. Une
    forme était devant mes yeux. Silence, puis j'ai entendu une voix, disant,
  hbo-hbo: יַעֲמֹ֤ד ׀ וְֽלֹא־אַכִּ֬יר מַרְאֵ֗הוּ תְּ֭מוּנָה לְנֶ֣גֶד עֵינָ֑י דְּמָמָ֖ה
    וָקֹ֣ול אֶשְׁמָֽע׃
  piu-2006: '@see-verse:JOB.004.015'
  kik-kik: Roho ũcio ũrarũgama, no ndinahota kũmenya ũrĩa ũratariĩ. Mbere yakwa hararũgama
    mũhianĩre wa kĩndũ, ndĩracooka ndĩraigua gũkĩario na mĩheehũ gũkĩũrio atĩrĩ,
  fra-NCL: 'Il se dressa, — je ne reconnus pas son visage, — comme un spectre sous
    mes yeux. Un grand silence, puis j’entendis une voix :'
  cek-AK: to muithla loe angdoet sut, krang loe kahoih ah amtueng ai, krang tahlip
    khue ni ka hnuk; to naah kamding rue, to pacoengah ka thaih ih lok maeto mah,
  cuk-cuk: 'Agine, geb an-asabinni duleyob gwisgunoniki an itoged, e-daklegeddi aku
    dakleged. Gwisgunonigu, bela neg boo nagunonikid, e-sunmaked sikwas-soge an itoged:'
  uig-CYR: 'У роһ орнида мидирлимай турди, бирақ турқини көрәлмидим; Көз алдимда бир
    гәвдә турупту; Шивирлиған бир аваз аңланди: —'
  tel-2017: ఒక రూపం నా కళ్ళెదుట నిలిచింది. నేను దాన్ని గుర్తు పట్టలేకపోయాను. మెల్లగా
    వినిపించే ఒక స్వరం విన్నాను. ఆ స్వరం “దేవుని సన్నిధిలో అపవిత్రులు నీతిమంతులవుతారా?
  hat-BSA: 'Li te kanpe an plas, men mwen pa t kab distenge aparans li. Yon fòm te
    devan zye m. Te gen silans, epi mwen te tande yon vwa:'
  kos-kos: 'Nga liye lah oasr ma se tu insac; A nga ne ngetang nu kac, nga tia ku
    in akilen lah mea se. Mihsna in pacl sac, ac nga lohng sie pusra kasla, fahk mu:'
  hbo-WLC: יַעֲמֹ֤ד ׀ וְֽלֹא־אַכִּ֬יר מַרְאֵ֗הוּ תְּ֭מוּנָה לְנֶ֣גֶד עֵינָ֑י דְּמָמָ֖ה
    וָק֣וֹל אֶשְׁמָֽע׃
  ibo-ibo: 'Ọ kwụsịrị; ma apụghị m ịkọ ihe ọ bụ. Onyinyo guzooro nʼanya m, anụrụ m
    olu dị nro, nke kwuru sị:'
  ory-ory: ତାହା ଠିଆ ହୋଇ ରହିଲା, ମାତ୍ର ମୁଁ ତହିଁର ଆକାର ନିର୍ଣ୍ଣୟ କରି ପାରିଲି ନାହିଁ; ମୋʼ
    ଚକ୍ଷୁ ଆଗରେ ଏକ ମୂର୍ତ୍ତି ଥିଲା; ସବୁ ନିଃଶବ୍ଦ ଥିଲା, ତହୁଁ ମୁଁ ଏହି ରବ ଶୁଣିଲି,
  chk-chk: 'A üla, nge üsap tongeni nenengenifichi lapalapan. Och mettoch a nom mwei.
    Iwe, a lüa, mürin üa rongorong eu möngüngü:'
  rop-rop: Imbin stap, en imbin jandap kwaitbala na, en aibin luk samting jis laik
    sambodi bin kaminap. En wen imbin jidan kwaitwan, aibin irrim det sambodi tok,
  ukr-1871: 'І став хтось — не бачив я лиця його, — тільки тїнь перед очима в мене;
    тихий повів — і я чую голос:'
  deu-1951: 'Er stand da, und ich erkannte sein Aussehen nicht, eine Gestalt war vor
    meinen Augen, ich hörte eine flüsternde Stimme:'
  eng-JPS: 'It stood still, but I could not discern the appearance thereof; a form
    was before mine eyes; I heard a still voice:'
  srp-1865: 'Stade, ali mu ne poznah lica; prilika bijaše pred oèima mojima, i muèeæi
    èuh glas:'
  lug-lug: Ne buyimirira butengerera, naye saasobola kwetegereza ndabika yaabwo, n’ekifaananyi
    kyali mu maaso gange, ne wabaawo akasiriikiriro, ne ndyoka mpulira eddoboozi nga
    ligamba nti,
  heb-heb: יעמד ולא אכיר מראהו תמונה לנגד עיני דממה וקול אשמע׃
  ben-IRV: সেই আত্মা দাঁড়িয়ে রইল, কিন্তু আমি এর আকৃতি নির্ধারণ করতে পারলাম না। একটি
    আকৃতি আমার চোখের সামনে ছিল; সেখানে নিস্তদ্ধতা ছিল এবং আমি একটি কন্ঠস্বর শুনলাম
    যা বলল,
  pan-pan: ਉਹ ਖੜ੍ਹੀ ਹੋ ਗਈ ਪਰ ਮੈਂ ਉਹ ਦੀ ਸ਼ਕਲ ਪਛਾਣ ਨਾ ਸਕਿਆ, ਕੋਈ ਰੂਪ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ
    ਅੱਗੇ ਸੀ, ਪਹਿਲਾਂ ਖ਼ਾਮੋਸ਼ੀ ਰਹੀ, ਫੇਰ ਮੈਂ ਇੱਕ ਅਵਾਜ਼ ਸੁਣੀ।
  mya-JVB: ထိုဝိညာဉ်သည်ရပ် နေ၍၊ ပုံ သဏ္ဍာန်လည်း သေချာစွာ မထင်မရှားအရိပ်ကိုသာ ငါ မြင်ရ၏။
    ငြင်း သော အသံရှိ၍ ငါကြား သောစကား သံဟူမူကား၊
  hmo-hmo: Lauma be unuseni ia gini noho, to iena toana lau itaia namonamo lasi. Vadaeni
    gado ta lau kamonai, ia gwau,
  urd-urd: 'वह चुपचाप खड़ी हो गई लेकिन मैं उसकी शक्ल पहचान न सका; एक सूरत मेरी आँखों
    के सामने थी और सन्नाटा था। फिर मैंने एक आवाज़ सुनी:'
  rus-SYN: 'Он стал,- но я не распознал вида его,- только облик был пред глазами моими;
    тихое веяние,- и я слышу голос:'
  bqc-SIM: 'À zɛ̀, mi a taa dↄ̃o, pↄ́pi ku ma aɛ, ↄ̃ ma aà lↄↄ kpã́ina mà à mɛ̀:'
  tcz-CHONGTHU: Thilha chu adingin ahinla kenla agongso kamuthei pon, agongso kamit
    teni masang kamaija agongso aum denne. Phat thip laitah chun hitia kisei o khat
    kajai.
  mar-mar: तो आत्मा निश्चल उभा राहिला, पण त्याचा आकार मला दिसू शकला नाही, माझ्या डोळ्यांसमोर
    एक आकार होता, तेथे शांतता होती आणि वाणी असे बोलताना मी ऐकली.
  qub-qub: 'Ñaupächo juc caycajtanömi mayashcä. Llantusyajllatami ricashcä. Ichanga
    manami pï cashantapis rejsishcächu. Mana imapis cashanpitami wiyarcurä cayno rimarcamojta:'
  bqp-bqp: Kũ à zɛ̀, mádi a taka dↄ̃ro, pↄ́ pì kú ma arɛ, akũ ma a kòto kpãni mà
    à pì,
  hat-hat: 'Mwen rete konsa mwen wè yon moun kanpe devan m''. Mwen pa t'' rekonèt
    ki moun li ye. Men, fòm moun lan te la devan je m''. Mwen pa tande yon ti bri
    menm. Apre sa, mwen tande yon vwa ki t''ap pale tou dousman, li t''ap di:'
  eng-BSB: 'It stood still, but I could not discern its appearance; a form loomed
    before my eyes, and I heard a whispering voice:'
  eng-WEBPB: It stood still, but I couldn’t discern its appearance. A form was before
    my eyes. Silence, then I heard a voice, saying,
  kbq-kbq: Hagi ana zaho'ma erino'ma evigenama koana, mago zamofo amema'a fore huno
    oti'neanagi, avufga'a onke'noe. Anama nehigeno agasasama omanenefintira mago agerumo'a
    anage hu'ne.
  nhe-BL: 'Teipa nijmachili para nopa ajacatl moquetzqui nonechca huan huejcajqui,
    pero ax huelqui niquitac. Teipa nijcajqui itos tlen nechixtacailhui:'
  bus-bus: Kɛ̀ à zɛ̀, mɛ́ɛ à taka dↄ̃ro, pↄ́ pì kú ma aɛ, ben ma à kòto kpãi mà à
    bè,
  gub-BL: Amo wiko a'e pe wà. Ame'egatu. Napuner kwaw hetekwer hexakaw rehe. Nuze'eg
    kwaw izypy mehe. Na'e ainu amo ize'eg mehe.
  eng-DRA: 'There stood one whose countenance I knew not, an image before my eyes,
    and I heard the voice as it were of a gentle wind:'
