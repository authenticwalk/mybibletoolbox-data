verse: JOB.004.004
translations:
  mal-C: ഇടറുന്നവരെ നിന്റെ വാക്കുകൾ ഉറപ്പിച്ചുനിർത്തി; ദുർബലമായ കാൽമുട്ടുകൾക്കു നീ
    ബലം പകർന്നു.
  deu-TKW: Wer strauchelte, den hielten deine Worte aufrecht, und wankenden Knieen
    verliehst du Kraft.
  lin-lin: Maloba na yo ezalaki kolendisa bato oyo bazalaki kotepatepa, mpe oyo mabolongo
    na bango ezalaki kolemba.
  eng-LSV: Your words raise up the stumbling one, || And you strengthen bowing knees.
  eng-GNV: Thy wordes haue confirmed him that was falling, and thou hast strengthened
    the weake knees.
  eng-WEBSTER: Thy words have upheld him that was falling, and thou hast strengthened
    the feeble knees.
  nhw-BL: Tiquinyolchicajqui catli huetztoyaj ipan tlajtlacoli huan catli quinyoltilanayaya
    catli amo cuali.
  swh-ONEN: Maneno yako yamewategemeza wale waliojikwaa; umeyatia nguvu magoti yaliyokuwa
    dhaifu.
  bba-bba: Wunɛn ɡɑri yi be bɑ rɑɑ kpɑnɑmɔ dɑm kɑ̃. Mɑ ɑ be bɑ ɡɔmɑ dwiiyɑ tɑ̃sisiɑ.
  eng-KJVCPB: Thy words have upholden him that was falling, And thou hast strengthened
    the feeble knees.
  luo-luo: Wechegi osekonyo joma opodho; kendo isejiwo joma tekogi orumo.
  meu-meu: emu hereva ese hekwakwanai tauna vada e haginia tore, tui manoka taudia
    oi ese vada o ha-aukadia.
  npi-ULB: तपाईंका वचनहरूले त्‍यस्‍तोलाई सम्‍हालेको छ जो पतन हुँदै थियो। तपाईंले कमजोर
    घुँडाहरूलाई दरिलो पार्नुभएको छ ।
  yor-yor: Ọ̀rọ̀ rẹ ti gbé àwọn tí ń ṣubú lọ dúró, ìwọ sì ti mú eékún àwọn tí ń wárìrì
    lera.
  pes-OPCB: '@see-verse:JOB.004.003'
  tgl-ULB: Inalalayan ng iyong salita ang mga nahuhulog, at ang mga nanlalambot na
    tuhod ay pinatigas mo.
  cbu-NT: yuwaatstam tputs pantsakana anoo izuurasha Apanllish tachitamaam istataritaatish,
    mishat tputsee yuwaa kasamaam zandkana anoo tputs mangoo p'tsitaritaatish,
  hui-hui: Agali maru genda timbuni wiarume bopeore hayaru í̠na tihondo bi bayale
    laga birigome ti lone mo hongo hariligoni. Í̠na ani birigola ti hongo howa hayadagua
    hodai biaga biyagoni.
  mya-mya: သင်၏စကားသည် လဲလုသောသူကို ထောက်မပြီ။ နုန့်နဲသောဒူးတို့ကိုလည်း တည့်စေပြီ။
  bod-N: ཁྱེད་ཀྱི་ཞལ་ཏས་ཉམ་ཆུང་དག་ལ་རོགས་སྐྱོར་མཛད། ། ཁྱེད་ཀྱིས་སྟོབས་ཤུགས་མེད་པའི་པུས་མོ་བརྟན་པོར་མཛད།
    །
  sna-sna: Mashoko ako akatsigira vaya vakagumburwa; wakasimbisa mabvi akaneta.
  spa-BLM: Tus palabras han sostenido al que estaba cayendo, has hecho firmes las
    rodillas débiles.
  cac-cac: Ix ac' stec'anil eb' telvinac. Ix a yamanoch vaan eb' ay schab'c'olal,
  swh-ULB: Maneno yako yamemsaidia yeye mwanamme aliyekuwa anaanguka; wewe umeyaimarisha
    magoti dhaifu.
  bel-bel: таго, хто падаў, падымалі словы твае, і аслаблыя калені ты мацаваў.
  wed-wed: Riwam, rava peupeui u duḡui, ma ae tutui viviarai u duḡui.
  deu-ELBBK: den Stürzenden richteten deine Worte auf, und sinkende Knie hast du befestigt.
  mbb-OT: Is menge lalag nu, ebpekelig-en te edluyahan wey egkepiley.
  mal-2015: വീഴുന്നവനെ നിന്റെ വാക്കു താങ്ങി കുഴയുന്ന മുഴങ്കാൽ നീ ഉറപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Tire lava ačhavenas pro pindre oles, ko perelas; tu dehas zor le khočen,
    so poddžanas.
  pes-OPV: سخنان تو لغزنده را قایم داشت، و تو زانوهای لرزنده را تقویت دادی.
  ron-1924: Кувинтеле тале ау ридикат пе чей че се клэтинау ши ай ынтэрит ӂенункий
    каре се ындояу.
  aui-aui: Yam sisiya na wawaya bekubekudi ikabiwiigeghomiiridi; bi wawaya utukirokirorodi
    kuberadi da sivimaragata.
  ben-OBCV: তোমার কথা হোঁচট খাওয়া লোকদের সাহায্য করেছে; কম্পমান জানুগুলি তুমি শক্ত
    করেছ।
  som-som: Erayadaadu way tiiriyeen kii sii dhacayay, Oo jilbihii tabarta yaraana
    waad adkaysay.
  lat-VUC: vacillantes confirmaverunt sermones tui, et genua trementia confortasti.
  eng-ASVBT: Thy words have upholden him that was falling, And thou hast made firm
    the feeble knees.
  ita-1885: I tuoi ragionamenti ridirizzavano quelli che vacillavano, E tu raffermavi
    le ginocchia che piegavano.
  eng-LXXUP: And hast supported the failing with words, And hast imparted courage
    to feeble knees.
  eng-ULB: Your words have supported him who was falling; you have made feeble knees
    firm.
  spa-VBL: Tus consejos han ayudado a los que tropiezan para no caer, y has fortalecido
    a los que tienen las rodillas débiles.
  fra-_FOB: Tes paroles ont relevé ceux qui chancelaient, et tu as raffermi les genoux
    qui pliaient.
  mal-mal: വീഴുന്നവർക്ക് നിന്റെ വാക്ക് താങ്ങായി കുഴയുന്ന മുഴങ്കാലുള്ളവരെ നീ ഉറപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Tere alfāz ne ṭhokar khāne wāle ko dubārā khaṛā kiyā, ḍagmagāte hue ghuṭne
    tū ne mazbūt kie.
  suz-BL: दाइल पा गोल्‍शो आन कली इन लोव़मी आन थुं बारपाइक्‍तीनी। मिनु गे खोइल मथेक्‍ब
    आन कली खोइल थेक्‍ब सेल्‍तीनी।
  eng-NOY: Thy words have upheld him that was falling, And thou hast given strength
    to feeble knees.
  ita-1927: le tue parole hanno rialzato chi stava cadendo, hai raffermato le ginocchia
    vacillanti;
  ckb-ckb: قسەکانت ئەوانەی هەستاندەوە کە کەوتوون و ئەژنۆ لەرزۆکەکانت چەسپاند.
  eng-BBE: He who was near to falling has been lifted up by your words, and you have
    given strength to bent knees.
  kan-OKCV: ಎಡವಿ ಬೀಳುವವನನ್ನು ನಿನ್ನ ನುಡಿಗಳು ಎದ್ದು ನಿಲ್ಲಿಸಿದವು. ಬಲಹೀನವಾದ ಮೊಣಕಾಲುಗಳನ್ನು
    ಬಲಪಡಿಸಿದೆ.
  tam-2017: விழுகிறவனை உம்முடைய வார்த்தைகளால் நிற்கச்செய்தீர், தள்ளாடுகிற முழங்கால்களைப்
    பலப்படுத்தினீர்.
  spa-RV-1909: Al que vacilaba, enderezaban tus palabras, y esforzabas las rodillas
    que decaían.
  ron-BTF: Cuvintele tale au susținut pe cel ce cădea și ai întărit genunchii slabi.
  eng-WEBP: Your words have supported him who was falling, you have made the feeble
    knees firm.
  eng-FBV: Your advice has helped those who are stumbling not to fall, and you have
    strengthened those whose knees are weak.
  nld-1939: 'Uw woorden hebben struikelenden opgericht, Knikkende knieën hebt ge spierkracht
    verleend:'
  nch-BL: Tiquinyolchicajqui cati huetztoyaj ipan tajtacoli huan cati quinyoltilanayaya
    cati amo cuali.
  vie-1934: Các lời nói ông đã đỡ kẻ xiêu tó lên, Và đầu gối lung lay, ông đã làm
    cho vững bền.
  hin-CV: तुम्हारे शब्दों से अनेकों के लड़खड़ाते पैर स्थिर हुए हैं; तुमसे ही निर्बल
    घुटनों में बल-संचार हुआ है.
  spa-BES: El que estaba cerca de caer ha sido animado por tus palabras, y has dado
    fuerza al que está por caer.
  tdx-tdx: Fiatoa’ o mitsikapio o saontsi’oo; nampifatrare’o o ongotse mikoletrao;
  tha-KJV: ถ้อยคำของท่านหนุนใจคนที่กำลังสะดุด และท่านได้ทำเข่าที่อ่อนเปลี้ยให้​มั่นคง
  por-BR-2018: Tuas palavras levantavam aos que tropeçavam, e fortificavas os joelhos
    que desfaleciam.
  deu-ELO: den Strauchelnden richteten deine Worte auf, und sinkende Knie hast du
    befestigt.
  eng-WYC-2018: Thy words have confirmed men doubting, and thou hast comforted knees
    trembling. (Thy words have confirmed men who were doubting, and thou hast strengthened
    trembling knees.)
  epo-epo: Falantojn restarigis viaj vortoj, Kaj fleksiĝantajn genuojn vi fortigis;
  uig-PIN: Sɵzliring dǝldǝngxip aran mangidiƣanlarni riƣbǝtlǝndürgǝn, Tizliri pükülgǝnlǝrni
    yɵligǝnsǝn.
  beo-beo: Dunu afae da helebeba:le goaiyane didigabone dafaloba, dia sia:beba:le,
    e da dogo denesini, aligi.
  tpi-OTNT: Taim ol man i gat bikpela hevi na i pundaun pinis, yu bin givim gutpela
    tok long ol, na tok bilong yu i bin kirapim ol gen. Na yu bin helpim ol na ol
    i sanap strong.
  hau-SA: Maganarka ta ƙarfafa waɗanda suka yi tuntuɓe; ka ƙarfafa gwiwoyin da suka
    rasa ƙarfinsu.
  uig-LAT: Sözliring deldengship aran mangidighanlarni righbetlendürgen, Tizliri pükülgenlerni
    yöligensen.
  nde-nde: Amazwi akho abasekele labo abakhubekayo; uwaqinisile amadolo axegayo.
  ton-ton: Naʻe poupou hake ʻe hoʻo ngaahi lea ʻaia naʻe meimei hinga, pea kuo ke
    fakamālohiʻi ʻae foʻi tui vaivai.
  ces-1613: Padajícího pozdvihovals řečmi svými, a kolena zemdlená jsi zmocňoval.
  eng-WMB: Your words have supported him who was falling, you have made the feeble
    knees firm.
  tam-TCV: தடுக்கி விழுந்தவர்களை உன் வார்த்தைகள் தாங்கியிருக்கின்றன; தள்ளாடிய முழங்கால்களை
    நீ உறுதிபடுத்தியிருக்கிறாய்.
  ceb-ULB: Ang imong mga pulong nagaagak niadtong nagakatumba, gibaskog mo ang mahuyang
    nga mga tuhod.
  pol-UBG: Twoje słowa podnosiły upadającego, a omdlałe kolana wzmacniałeś.
  agr-agr: Aents wake besemag pujaush ame niina anentai ichichtuyume. Tuja aents jakatag
    taushkam ame jakai tusam yaiyume.
  kyc-kyc: Wambu lapo poraiya nao luwaro sepala pao palipa piyaminyipa embame piimi
    lao minyalyuo karee kande.
  urd-GVU: تیرے الفاظ نے ٹھوکر کھانے والے کو دوبارہ کھڑا کیا، ڈگمگاتے ہوئے گھٹنے تُو
    نے مضبوط کئے۔
  deu-1912: deine Rede hat die Gefallenen aufgerichtet, und die bebenden Kniee hast
    du gekräftigt.
  kan-2017: ಎಡವಿ ಬೀಳುವವರನ್ನು ನಿನ್ನ ಮಾತುಗಳಿಂದ ಉದ್ಧರಿಸಿ, ಕುಸಿಯುವ ಮೊಣಕಾಲುಗಳನ್ನು ದೃಢಪಡಿಸಿದ್ದಿ.
  yap-yap: Ma ra tun ay be’ ara par nike aw parwon, ma thin rom e ma pi’ e athamgil
    ngak nge sak’iy.
  hlt-MCSB: Aka paloe rhoek te na olthui loh a thoh tih khuklu aka khun khaw na caang
    sak.
  mdy-ETH: ኔ ጌኤዛ ዹቂንታ ዓሶዋ ማኣዳኔ፤ ጎጋይቃ ጉኡዦዋ ኔ ዶዲሻኔ።
  twi-ASANTE: Wo nsɛm ahyɛ wɔn a wɔasunti no den; woahyɛ nkotodwe a ayɛ mmerɛ mu den.
  eng-WEBU: Your words have supported him who was falling, you have made the feeble
    knees firm.
  wal-wal: Ne qaalai xubettidaageeta kaafidi essiis; daafurida gulbbatatakka minttiis.
  spa-PDDPT: Tus palabras levantaban al que tropezaba y afirmabas las rodillas decaídas.
  gun-gun: Ndeayvua py reipytyvõ va'ekue onhepyxanga va'e kuery, ha'e remombaraete
    ju va'ekue henapy'ã kangy va'e.
  ilo-ULB: Sinaranay dagiti sasaom isuna a matmatnag, pinatibkermo dagiti nalupoy
    a tumeng.
  kpg-kpg: Di madagoaa tangada ne duadua ga bagege gaa hinga, gei au helekai e hagamaaloo aga
    a mee gi duu aga labelaa.
  uig-ARA: سۆزلىرىڭ دەلدەڭشىپ ئاران ماڭىدىغانلارنى رىغبەتلەندۈرگەن، تىزلىرى پۈكۈلگەنلەرنى
    يۆلىگەنسەن.
  sus-sus: I xa masenyie bara mixie mali, i xa wɔyɛnyie bara e sɛnbɛ so.
  pon-2006: Ni emen eh kin dipekelekelki eh pwangadahr oh luwetalahr, omwi mahsen
    kan me kin koangngoangehki en uhda.
  jae-jae: Aômnêm biŋ kêkam ŋac, taŋ kêka keso naŋ sa ma gêgôm aduc kêsu ŋajaŋa kêsa.
  ksd-ksd: Kaum lavur tinata dia ga vargat diat dia ga to na bura, Ma u ga vaongor
    ra lavur buk na keke nina dia malmalu.
  tur-YTC: Senin sözlerin düşeni destek oldu, Güçsüz dizleri sağlamlaştırdın.
  grc-BRENT: ἀσθενοῦντάς τε ἐξανέστησας ῥήμασι, γόνασί τε ἀδυνατοῦσι θάρσος περιέθηκας.
  ind-AYT: Perkataan-perkataanmu telah membangunkan mereka yang tersandung, dan kamu
    telah menguatkan lutut-lutut yang lemah.
  nya-nya: Mawu ako analimbitsa anthu ofuna kugwa; unachirikiza anthu wotha mphamvu.
  hrv-hrv: riječju svojom klonule si pridizao, ojačavao si koljena klecava.
  mps-mps: Te we bidi genuai sęgę selama, tǫba tulaluai goli, nago augwalibolo
    dwagi yai po mawai. Tama nago te pogo augwali ma hodolai dao. Tama augwali ma
    bomo elama dolalumainogo nago augwali tau sali.
  tpi-tpi: Taim ol man i gat bikpela hevi na i pundaun pinis, yu bin givim gutpela
    tok long ol, na tok bilong yu i bin kirapim ol gen. Na yu bin helpim ol na ol
    i sanap strong.
  dan-1931: dine Ord holdt den segnende oppe, vaklende Knæ gav du Kraft -
  vie-OVCB: Lời anh nói đã nâng đỡ người bị vấp ngã; anh đã làm vững mạnh những đầu
    gối run rẩy.
  guj-2017: તારા શબ્દોએ પડતાને ઊભા કર્યા છે, અને તેં થરથરતા પગને સ્થિર કર્યા છે.
  pon-2006A: Ni emen eh kin dipekelekelki eh pwangadahr oh luwetalahr, omwi mahsen
    kan me kin koangngoangehki en uhda.
  por-BRBSL: Suas palavras apoiaram aquele que estava caindo, você tornou os joelhos
    frágeis e firmes.
  cth-cth: Na lawk ni karawmnaw hah a thaw sak teh, khokpakhu tha kaawm hoeh e tha
    ao sak.
  twi-twi: Wo nsɛm ahyɛ wɔn a wɔahintiw no den; woahyɛ nkotodwe a ayɛ mmerɛw mu den.
  hlt-hlt: Aka paloe rhoek te na olthui loh a thoh tih khuklu aka khun khaw na caang
    sak.
  tbz-SIM: fɔ̃́ nwèè nɑ́ɑǹtì do íinko bɛ̀ɛ̀ do, fɔ̃́ nwèè do kpénkùnko bɛ̀ɛ̀ kɔ̃̀ntì
    bɛ̀ìtɛ̀.
  msy-2020: Gumazamizir osɨmtɨzibar aven ikia ireziba, nɨ mɨgɨrɨgɨar aghuiba me ganɨga,
    ua me ghufezɨ me tuivigha gavgafi.
  dop-dop: Nyɑ́ tɑsɑɣɑnɑ lɑɣɑtʋ kɛ mpɑ pɑ cɑɑ hotuɣu tɔ, nɑ ń kʋsǝɣɩ mpɑ sǝɣǝlɑ nyǝkɑɑ
    tɔ.
  azb-azb: Yıxılanları sözlərinlə qaldırdın, Dizləri əsənlərə güc verdin.
  eng-DBY: 'Thy words have upholden him that was stumbling, and thou hast braced up
    the bending knees:'
  hin-2017: गिरते हुओं को तूने अपनी बातों से सम्भाल लिया, और लड़खड़ाते हुए लोगों को
    तूने बलवन्त किया।
  wol-KYG: ku jangoon, nga wax, mu taxaw, kuy óomam dammoon, nga dëgëral.
  eng-YLT: The stumbling one do thy words raise up, And bowing knees thou dost strengthen.
  kne-kne: Pinapigsam abe sin kalim din nadismaya ya nadadagsenan sin ligat da.
  eng-WYC-2017: Thy words have confirmed men doubting, and thou hast comforted knees
    trembling.
  eng-WMBB: Your words have supported him who was falling, you have made the feeble
    knees firm.
  urd-GVH: तेरे अलफ़ाज़ ने ठोकर खानेवाले को दुबारा खड़ा किया, डगमगाते हुए घुटने तूने
    मज़बूत किए।
  rug-rug: Totoso ta tubarae si keke tie na malohoro meke mabo, si sari mua zinama
    hoke va ṉiṉira i pude turu.
  gaz-gaz: Dubbiin kee warra gatantaran gargaaree dhaabeera; atis jilba laafe jabeessiteerta.
  fra-LSG: Tes paroles ont relevé ceux qui chancelaient, Tu as affermi les genoux
    qui pliaient.
  yal-yal: naxanye yi birama, i ya falan yi ne rakeli, naxanye san yi xadanma, i yi
    ne mali.
  haw-1868: Ua kukulu iluna kau olelo i ka mea e hina ana, A ua hookupaa oe i na kuli
    e hemo ana.
  arb-NAV: وَلَكَمْ أَنْهَضَ كَلامُكَ الْعَاثِرَ، وَثَبَّتَّ الرُّكَبَ الْمُرْتَعِشَةَ!
  ewe-ewe: Wò nyawo lé ame siwo yina anyi dze ge la ɖe te eye nèdo ŋusẽ klo beliwo.
  eng-LEE: Him that stumbled thy words used to uphold, and to sinking knees thou gavest
    vigor.
  asm-FB: তোমাৰ বাক্যই উজুটি খাই পৰিব খোজালোককো ধৰি ৰাখিছিল, আৰু তুমি দুৰ্ব্বল আঁঠুক
    সবল কৰি ৰাখিছিলা।
  sus-A: عِ شَ مَسٍنيِيٍ بَرَ مِشِيٍ مَلِ، عِ شَ وْيّنيِيٍ بَرَ عٍ سّنبّ سٌ.
  fra-SBL: Tes paroles ont soutenu celui qui tombait, tu as raffermi les genoux faibles.
  hbo-hbo: כֹּ֖ושֵׁל יְקִימ֣וּן מִלֶּ֑יךָ וּבִרְכַּ֖יִם כֹּרְעֹ֣ות תְּאַמֵּֽץ׃
  piu-2006: '@see-verse:JOB.004.003'
  kik-kik: Ciugo ciaku cianatiirĩrĩra arĩa manahĩngwo makenda kũgũa; nĩwe wanekĩra
    maru marĩa magondoku hinya.
  fra-NCL: que tes paroles ont relevé ceux qui chancelaient, que tu as raffermi les
    genoux vacillants !...
  cek-AK: Amtimh kami to na lok hoiah na patawnh moe, thacak khokkhu to tha na caksak
    boeh.
  cuk-cuk: be-sunmakedgi wile-itodimalad-ogannodidaed, degine, be dule-gege-itomalad-bendakdidaed,
  uig-CYR: Сөзлириң дәлдәңшип аран маңидиғанларни риғбәтләндүргән, Тизлири пүкүлгәнләрни
    йөлигәнсән.
  pma-pma: Navong meatin tai mot vuo aven memerau vuo aven litu, selusien onom katauni,
    ka kei mulomal eris.
  tel-2017: దారి తప్పిన వాళ్ళను నీ మాటలతో ఆదుకున్నావు. మోకాళ్లు సడలిన వాళ్ళను బలపరిచావు.
  hat-BSA: Pawòl ou yo te ede fèb yo kanpe, e ou te ranfòse jenou ki manke fòs yo.
  bxh-bxh: Dodoga edi pilipili yai sa faꞌalu betibeti, yo salumadi tulidi sa mwahu,
    haꞌa nuwadi wa liba faꞌadidilidi.
  kos-kos: Ke pacl sie mwet el munasla ac tukulkul, Kas lom tuh akkeyal elan tuyak.
  hbo-WLC: כּ֭וֹשֵׁל יְקִימ֣וּן מִלֶּ֑יךָ וּבִרְכַּ֖יִם כֹּרְע֣וֹת תְּאַמֵּֽץ׃
  ibo-ibo: Okwu ọnụ gị abụrụla ihe ịgbaume nye ọtụtụ mmadụ, ị bụrụla ịgbaume nye ndị
    ikpere ha na-ama jijiji.
  ory-ory: ତୁମ୍ଭର ବାକ୍ୟ ପଡୁଥିବା ଲୋକକୁ ଧରି ରଖିଅଛି ଓ ତୁମ୍ଭେ ଦୁର୍ବଳ ଆଣ୍ଠୁକୁ ଦୃଢ଼ କରିଅଛ।
  chk-chk: Om kewe kapas ra aütäi chokewe mi chepetek o apöchöküla ekewe mi apwangapwang.
  rop-rop: '@see-verse:JOB.004.003'
  ukr-1871: Хто спотикавсь, того підкріпляли слова твої, і хистким колїнам ти додавав
    сили.
  deu-1951: Deine Reden haben Strauchelnde aufgerichtet, und wankende Knie hast du
    gekräftigt.
  eng-JPS: Thy words have upholden him that was falling, and thou hast strengthened
    the feeble knees.
  srp-1865: Rijeèi su tvoje podizale onoga koji padaše, i utvrðivao si koljena koja
    klecahu.
  lug-lug: Ebigambo byo byanyweza abaali bagwa, era ng’ozzaamu amaanyi amaviivi agaali
    gakankana.
  heb-heb: כושל יקימון מליך וברכים כרעות תאמץ׃
  ben-IRV: তোমার কথা তাকে সাহায্য করেছিল যে পড়ে যাচ্ছিল, তুমি অতি দুর্বল হাঁটু সবল
    করেছ।
  pan-pan: ਤੇਰੀਆਂ ਗੱਲਾਂ ਨੇ ਡਗਮਗਾਉਂਦੇ ਨੂੰ ਥੰਮਿਆ, ਅਤੇ ਤੂੰ ਕੰਬਦੇ ਗੋਡਿਆਂ ਨੂੰ ਮਜ਼ਬੂਤ ਕੀਤਾ,
  mya-JVB: သင် ၏စကား သည် လဲ လုသောသူကို ထောက်မ ပြီ။ နုန့်နဲ သောဒူး တို့ကိုလည်း တည့်
    စေပြီ။
  hmo-hmo: Oiemu hereva ese idia moru taudia ia haginidia lou. Oi ese tuina manoka
    taudia oi hagoadaia vadaeni.
  urd-urd: तेरी बातों ने गिरते हुए को संभाला, और तू ने लड़खड़ाते घुटनों को मज़बूत
    किया।
  rus-SYN: падающего восставляли слова твои, и гнущиеся колени ты укреплял.
  bqc-SIM: N yã́ gbɛ̃́ pↄ́ lɛ́ fuↄ sɛ̀ lɛsĩ, n gbɛ̃́ pↄ́ naalɛaↄ gbà gbãa.
  tcz-CHONGTHU: Alhu ding ho jong nangma thusei chun atilkhou jin ahi, akhup kithinghojong
    na tilkhou ji'e.
  mar-mar: तू तुझ्या शब्दांनी खाली पडणाऱ्यांना सावरले आहेस. तू अशक्त गुडघे बळकट केले
    आहेस.
  soq-soq: E aiaa mampe apana omeia saumoano eneiena; apana imimpu oaoarau e dewamoano
    badonton.
  qub-qub: Mana alliman chayajcunata shacyächir yanapaj canqui. Mana alliman chayananpaj
    caycajta tantiyachir willapaj canqui.
  bqp-bqp: N yã gbɛ̃ kũ òtɛn funↄ sɛ̀ lei, n gbɛ̃ kũ ò busananↄ gbà gbãna.
  hat-hat: Pawòl nan bouch ou te yon ankourajman pou moun ki te dekouraje. Ou te ede
    yo kanpe sou de pye yo ankò.
  eng-BSB: Your words have steadied those who stumbled; you have braced the knees
    that were buckling.
  eng-WEBPB: Your words have supported him who was falling, you have made the feeble
    knees firm.
  kbq-kbq: Tanafa'ma hu'za mase'zama nehaza vahetmina, nanekeka'amo'a zamazeri hankavenetino,
    zaferina omne amnema hia vahera hankavea nezamie.
  nhe-BL: Tiquinyolchicajqui tlen huetztoyaj ipan tlajtlacoli huan tlen quinyoltilanayaya
    tlen ax cuali.
  bus-bus: N yã gbɛ̃ kɛ̀ aↄ̃ↄe fuunↄ sɛ̀ lezĩ, n gbɛ̃ kɛ̀ aↄ̃ↄ busananↄ gbà gbãaa.
  gub-BL: Amo i'ar mehe ikene'o mehe ikàg 'ym mehe, Neze'eg umukàg a'e teko wamupu'àm
    kar pà wà.
  eng-DRA: 'Thy words have confirmed them that were staggering, and thou hast strengthened
    the trembling knees:'
