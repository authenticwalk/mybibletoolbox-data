verse: JOB.004.006
translations:
  mal-C: നിന്റെ ദൈവഭക്തി നിനക്ക് ആത്മവിശ്വാസം നൽകുന്നില്ലേ? നിന്റെ നിർമലമാർഗങ്ങളല്ലേ
    നിനക്കു പ്രത്യാശ നൽകുന്നത്?
  deu-TKW: Ist deine Gottesfurcht nicht dein Vertrauen, und deine Hoffnung dein unsträflich
    Leben?
  lin-lin: Boni, kondima na yo epai ya Nzambe esengeli te kozala likonzi na yo, mpe
    bosembo na yo esengeli te kosimba elikya na yo ?
  eng-LSV: Is your reverence not your confidence? Your hope—the perfection of your
    ways?
  eng-GNV: Is not this thy feare, thy confidence, thy pacience, and the vprightnesse
    of thy wayes?
  eng-WEBSTER: Is not this thy fear, thy confidence, thy hope, and the uprightness
    of thy ways?
  nhw-BL: ¿Para tlen amo timotemachis más ipan Toteco Dios ipan ni tlaijiyohuilistli?
    Tijmati Toteco Dios quinmocuitlahuía masehualme catli xitlahuaque.
  swh-ONEN: Je, kumcha Mungu kwako hakupaswi kuwa ndiyo matumaini yako na njia zako
    kutokuwa na lawama ndilo taraja lako?
  bba-bba: N ǹ Gusunɔ sɑ̃ɑrɑ tɑ sɑ̃ɑ wunɛn dɑm? N ǹ wunɛn yĩiyɔbu bu rɑ n wɑ̃ɑwɑ
    Gusunɔ win mi yèn sɔ̃ ɑ nùn mɛm nɔɔwɑmmɛ?
  eng-KJVCPB: Is not this thy fear, thy confidence, Thy hope; and the uprightness
    of thy ways?
  luo-luo: Luor miluorogo Nyasaye dak koro miyi chir koso ngimani moriere dak koro
    miyi geno?
  meu-meu: Dirava igari-henina ese emu heabidadama se havaraiamu a? Emu kara maoromaoro
    dainai so helaromu a?
  npi-ULB: के तपाईंको डर तपाईंको निश्‍चयता, अनि तपाईंका मार्गहरूका सत्यनिष्ठा तपाईंको
    आशा होइन र ?
  yor-yor: Ìbẹ̀rù Ọlọ́run rẹ kò ha jẹ́ ìgbẹ́kẹ̀lé rẹ àti ìdúró ọ̀nà rẹ kò ha sì jẹ́
    ìrètí rẹ?
  pes-OPCB: آیا اطمینان تو نباید بر خداترسی‌ات باشد، و امید تو بر زندگی بی‌عیبی که
    داری؟
  tgl-ULB: Hindi ba dapat ang takot mo sa Diyos ang nagbibigay sa iyo ng lakas ng
    loob? Hindi ba ang integridad mo sa iyong mga ginagawa ang nagbibigay sa iyo ng
    pag-asa?
  cbu-NT: Shiy Apanllee kapungcha mangoonkush, Apanlltishcha tiptsirish; kizpur wanasir
    taatarsha. ¿Ashiri mayaamsha nda Apanllimunari mangish tatuksha?
  hui-hui: Í̠ore Ngode Datagaliwabe yutiga biaga kegoni. Í̠na ibu hangu mitangi bialu
    lotu lalu ibunaga tuha haabo haga howa mana bayale tigabi ngaru hangu bialu haga
    harigoni. Ai áyubi nde ibugua í̠ biamogo bilo ibunihondo mini dunu biaho holene
    ngagoni.
  mya-mya: သင်၏ရိုသေသောသဘော၊ ယုံကြည်ကိုးစားသောသဘော၊ မြော်လင့်သောသဘော၊ တည်ကြည်သော သဘော၊
    တရားသဖြင့် ကျင့်တတ်သောသဘောသည် အဘယ်မှာရှိသနည်း။
  bod-N: དཀོན་མཆོག་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ་དེ། ། ཁྱེད་ཀྱི་བརྟེན་ས་དེ་ཉིད་མ་ཡིན་ནམ། །
    ཁྱེད་ཀྱིས་དྲང་པོའི་ལུགས་སུ་སྤྱད་པ་ནི། ། ཉིད་ཀྱི་རེ་བ་བཅང་ས་མ་ཡིན་ནམ། །
  sna-sna: Ko, kutya kwako Mwari hakuzi chivimbo chako, uye nzira dzako dzakarurama
    tariro yako here?
  spa-BLM: ¿No es tu piedad tu confianza? ¿No es la integridad de tus caminos tu esperanza?
  cac-cac: A ach tic tza c'anab'ajej val Dios, tojol a b'eyb'al alani. ¿Tas yuj somchajel
    a c'ol ticnaic?
  swh-ULB: Je si hofu yako imani yako, na ukamilifu wa njia zako tumaini lako?
  bel-bel: Богабаязнасьць твая ці ж не павінна быць тваёю надзеяй, і беспахібнасьць
    шляхоў тваіх - спадзяваньнем тваім?
  wed-wed: Am vitumaḡana God awarina, ma am lawana jijimanina. Lamna, am rewapana,
    tapa?
  deu-ELBBK: Ist nicht deine Gottesfurcht deine Zuversicht, die Vollkommenheit deiner
    Wege deine Hoffnung?
  mbb-OT: Kenè be ke edtahud ka te Megbevayà wey metazeng ka, duen nu kedsarig wey
    perateng?
  mal-2015: നിന്റെ ഭക്തി നിന്റെ ആശ്രയമല്ലയോ? നിന്റെ നടപ്പിന്റെ നിർമ്മലത നിന്റെ പ്രത്യാശയല്ലയോ?
  rmc-rmc: Či nane tiri istota oda, hoj lašares le Devles, a tiri naďej oda, hoj džives
    žužes anglo Del?
  pes-OPV: آیا توکل تو بر تقوای تونیست؟ و امید تو بر کاملیت رفتار تو نی؟
  ron-1924: Нэдеждя та ну-й неприхэниря та?
  aui-aui: Metagha, God kabepepina yam noghota yimaragasi bo gegha? Bi yam makamake
    yawana noghota yavereverem da tam wasina bo?
  ben-OBCV: তোমার ধর্মনিষ্ঠা কি তোমার প্রত্যয় নয় আর তোমার অনিন্দনীয় পথই কি তোমার
    প্রত্যাশা নয়?
  som-som: War kalsoonidaadu sow ma aha cabsida aad Ilaahaaga ka cabsato, Rajadaaduse
    sow ma aha daacadnimada jidadkaaga?
  lat-VUC: Ubi est timor tuus, fortitudo tua, patientia tua, et perfectio viarum tuarum?
  eng-ASVBT: Is not thy fear of God thy confidence, And the integrity of thy ways
    thy hope?
  ita-1885: La tua pietà non è ella stata la tua speranza, E l'integrità delle tue
    vie la tua aspettazione?
  eng-LXXUP: Is not thy fear founded in folly, Thy hope also, and the mischief of
    thy way?
  eng-ULB: Is not your fear your confidence, and the integrity of your ways your hope?
  spa-VBL: ¿No fue tu reverencia a Dios lo que te dio confianza y tu integridad lo
    que te dio esperanza?
  fra-_FOB: Ta piété ne fait-elle pas ta confiance? Ton espérance, n'est-ce pas l'intégrité
    de tes voies?
  mal-mal: നിന്റെ ഭക്തി നിന്റെ ആശ്രയമല്ലയോ? നിന്റെ നടപ്പിന്റെ നിർമ്മലത നിന്റെ പ്രത്യാശയല്ലയോ?
  urd-GVR: Kyā terā etamād is par munhasir nahīṅ hai ki tū Allāh kā ḳhauf māne, terī
    ummīd is par nahīṅ ki tū be'ilzām rāhoṅ par chale?
  suz-BL: मार इन परमप्रभु कली मान पा हिंतीकेम थमा मसुइक्‍नीनी? इन ठीक पतीकेमी आस मगेबा?
  eng-NOY: Is not thy fear of God thy hope, And the uprightness of thy ways thy confidence?
  ita-1927: La tua pietà non è forse la tua fiducia, e l’integrità della tua vita
    la speranza tua?
  ckb-ckb: ئایا پشت بە لەخواترسییەکەت نابەستیت؟ ئایا بێ کەموکوڕییەکەت هیوابەخش نییە؟
  eng-BBE: Is not your fear of God your support, and your upright way of life your
    hope?
  kan-OKCV: ನಿನ್ನ ಭಯಭಕ್ತಿಯೇ ನಿನಗೆ ಭರವಸೆಯೂ ನಿನ್ನ ಸನ್ಮಾಮಾರ್ಗಗಳು ನಿನ್ನ ನಿರೀಕ್ಷೆಯೂ ಆಗಿರಬೇಕಲ್ಲವೇ?
  tam-2017: உம்முடைய தேவபக்தி உம்முடைய உறுதியாயும், உம்முடைய வழிகளின் உத்தமம் உம்முடைய
    நம்பிக்கையாகவும் இருக்கவேண்டியதல்லவோ?
  spa-RV-1909: ¿Es este tu temor, tu confianza, tu esperanza, y la perfección de tus
    caminos?
  ron-BTF: Nu este aceasta teama ta, încrederea ta, speranța ta și integritatea căilor
    tale?
  eng-WEBP: Isn’t your piety your confidence? Isn’t the integrity of your ways your
    hope?
  eng-FBV: Wasn't it your reverence for God that gave you confidence and your integrity
    that gave you hope?
  nld-1939: Was dan uw vroomheid niet uw hoop, Uw onberispelijke wandel niet uw vertrouwen?
  nch-BL: ¿Para ten amo timotemachía más ipan Toteco Dios ipan ni taijyohuilisti?
    Tijmati Toteco Dios quinmocuitahuía masehualme cati xitahuaque.
  vie-1934: Oâng kính sợ Đức Chúa Trời, ấy há chẳng phải nơi nương nhờ của ông? Tánh
    hạnh hoàn toàn của ông, há chẳng phải sự trông cậy của ông sao?
  hin-CV: क्या तुम्हारे बल का आधार परमेश्वर के प्रति तुम्हारी श्रद्धा नहीं है? क्या
    तुम्हारी आशा का आधार तुम्हारा आचरण खरा होना नहीं?
  spa-BES: ¿No es tu temor de Dios tu apoyo y tu forma de vida recta tu esperanza?
  tdx-tdx: Tsy o havañona’oo hao ty fatokisa’o vaho fitamà’o ty fahitin-dala’o?
  tha-KJV: ความยำเกรงของท่าน ความมั่นใจของท่าน ความหวังของท่าน และการประพฤติ​ดี​รอบคอบของท่านอยู่​ที่​ไหนเล่า
  por-BR-2018: Por acaso não era o teu temor a Deus a tua confiança, e a integridade
    dos teus caminhos tua esperança?
  deu-ELO: Ist nicht deine Gottesfurcht deine Zuversicht, die Vollkommenheit deiner
    Wege deine Hoffnung?
  eng-WYC-2018: Where is thy dread (or Where is thy fear or Where is thy reverence),
    thy strength, and thy patience, and the perfection of thy ways?
  epo-epo: Ĉu ne via timo antaŭ Dio estas via konsolo? Ĉu la virteco de viaj vojoj
    ne estas via espero?
  uig-PIN: Ihlasmǝnliking tayanqing bolup kǝlmigǝnmu? Yolliringdiki durusluⱪ ümidingning
    asasi ǝmǝsmidi?
  beo-beo: 'Di da Godema nodone sia:sa hawa: hamosu, amola dia esalusu amo ganodini
    dima sia:i afae hame fada:su, amaiba:le di da dia dafawane hamoma:beyale dawa:su
    amoga ga:nasili aligimu da defea.'
  tpi-OTNT: Yu man bilong bilip long God na yu save lotu long em na aninit long em
    na yu save bihainim gutpela pasin oltaim. Olsem na nau tu yu mas bilip strong
    long em na wetim em i helpim yu.
  hau-SA: Ashe bai kamata ka dogara ga Allahnka ba, amincinka kuma yă zama begenka?
  uig-LAT: Ixlasmenliking tayanching bolup kelmigenmu? Yolliringdiki durusluq ümidingning
    asasi emesmidi?
  nde-nde: Kungani ukukholwa kwakho kungabi yiso isibindi sakho na lezindlela zakho
    ezimsulwa zibe lithemba lakho na?
  ton-ton: He kofaʻā eni hoʻo manavahē, hoʻo falala, hoʻo ʻamanaki lelei, mo e angatonu
    ʻa ho ngaahi hala?
  ces-1613: Nebylo-liž náboženství tvé nadějí tvou, a upřímost cest tvých očekáváním
    tvým?
  eng-WMB: Isn’t your piety your confidence? Isn’t the integrity of your ways your
    hope?
  tam-TCV: உனது பக்தி உனக்கு மனவுறுதியாயும், குற்றமற்ற வழிகள் உனக்கு நல் எதிர்பார்ப்பாயும்
    இருக்கவேண்டும் அல்லவோ?
  ceb-ULB: Dili ba ang imong kahadlok sa Dios mao ang imong gisandigan? Dili ba ang
    pagkamatul-id sa imong mga dalan mao ang imong gilaoman?
  pol-UBG: Czy twoja bojaźń nie była twoją ufnością, a prawość twoich dróg – twoją
    nadzieją?
  agr-agr: “Amek Apajuík tuké shiig umignaitme, amek aents pujutji shiig pegkejaitme.
    Imanmesh ¿wagka Apajuíyaish dekaskeapi tumaitsume?
  kyc-kyc: Wamba emba Anatu lakando karee dokopa emba keta koo mende pali naya. Dokona
    lao emba Anatu mende pyakara dokona suu pyale pyale karapengele ingilyamo.
  urd-GVU: کیا تیرا اعتماد اِس پر منحصر نہیں ہے کہ تُو اللہ کا خوف مانے، تیری اُمید
    اِس پر نہیں کہ تُو بےالزام راہوں پر چلے؟
  deu-1912: Ist nicht deine Gottesfurcht dein Trost, deine Hoffnung die Unsträflichkeit
    deiner Wege?
  kan-2017: ನಿನ್ನ ನಂಬಿಕೆಗೆ ನಿನ್ನ ಭಯಭಕ್ತಿಯೂ, ನಿನ್ನ ನಿರೀಕ್ಷೆಗೆ ನಿನ್ನ ಸನ್ಮಾರ್ಗವೂ ಆಧಾರವಲ್ಲವೋ?
  yap-yap: Um par ni ga be liyor ngak Got, ndariy thibngim, ere thangri pagan’um me
    l’agan’um ngak.
  hlt-MCSB: Na hinyahnah, na ueppangnah, na ngaiuepnah, na longpuei kah thincaknah
    khaw om pawt nim?
  mdy-ETH: ፆኦሲ ዒጊቹማ ኔኤኮ ጌኤቂንቶ ባኮ ፒዜ ጎይፃ ኔኤኮ ሃጊ ማዓ ዎዞቱዋዓዳ?
  twi-ASANTE: Wo nyamesuro mma wo ahotosoɔ anaa, na wʼakwan a ɛho nni asɛm mma wo
    anidasoɔ anaa?
  eng-WEBU: Isn’t your piety your confidence? Isn’t the integrity of your ways your
    hope?
  wal-wal: Neeni Xoossaassi yayyiyoogee nena ammanttidi wottennee? Ne hemettiyo suure
    hemetai neeyyo hidoota gidennee?
  spa-PDDPT: ¿No es tu temor a ʼElohim tu confianza, y la integridad de tus procedimientos
    tu esperanza?
  gun-gun: Nhanderuete renonde rejererokyjea rupi ve'ỹ ri ty'y rejerovia, rearõ reikovya
    ha'e ndereko porãa rupi ve'ỹ ri ty'y reiko?
  ilo-ULB: Saan aya a ti panagbutengmo ti Dios ti mangted koma kenka iti kinatalged?
    Saan aya a ti kinapudno dagiti wagasmo ti mangted koma kenka ti namnama?
  kpg-kpg: Goe gu daumaha ang gi God, gei do mouli gu madammaa huoloo, gei dehee laa
    do manawa maaloo mo do hagadagadagagee dolomeenei?
  uig-ARA: ئىخلاسمەنلىكىڭ تايانچىڭ بولۇپ كەلمىگەنمۇ؟ يوللىرىڭدىكى دۇرۇسلۇق ئۈمىدىڭنىڭ
    ئاساسى ئەمەسمىدى؟
  sus-sus: I mu i xaxili ti i xa danxaniya ra Ala ma? I mu lama i xa tinxinyi ra?
  pon-2006: Komw kin pwongih Koht oh omwi mour me mwakelekel mahso, eri met, komw
    pahn likih oh koapworopworki.
  jae-jae: Aôm kotoc Anôtô sa kêtu nêm taêm kêka ŋam me masi. Aôm kôsa nêm lêŋ tolaŋômnêm
    sawageŋ kêtu nêm kôkêŋ matam ŋam me masi.
  ksd-ksd: Dave kaum variru tadav God pa i vapatuan kaum nurnur, Ma kaum takodo na
    mangamangana pa i vargat ra nuknukim?
  tur-YTC: Senin güvendiğin kendi dindarlığın değil mi? Umudun kendi yollarının doğruluğu
    değil mi?
  grc-BRENT: Πότερον οὐχ ὁ φόβος σου ἐστὶν ἐν ἀφροσύνῃ, καὶ ἡ ἐλπίς σου καὶ ἡ κακία
    τῆς ὁδοῦ σου;
  ind-AYT: Bukankah rasa takutmu akan Allah adalah keyakinanmu, dan integritas hidupmu
    adalah harapanmu?
  nya-nya: Kodi kuopa Mulungu kwako sindiko kulimbika mtima kwako? Ndipo moyo wako
    wosalakwa ndiye chiyembekezo chako?
  hrv-hrv: Zar pobožnost tvoja nadu ti ne daje, neporočnost tvoja životu ufanje?
  mps-mps: Nage Godigo po wali peyu, tama agade lotu po weyu, tama aga dologode naga
    bidiyu eyu yaide, nago dwagi yai doloba pai kolesaga tigidali sogo eyu ebo da.
    Tama megi me nago agade homu dąų walama, tama agai nage ma tau somainu yao,”
    wali.
  tpi-tpi: Yu man bilong bilip long God na yu save lotu long em na aninit long em
    na yu save bihainim gutpela pasin oltaim. Olsem na nau tu yu mas bilip strong
    long em na wetim em i helpim yu.
  dan-1931: Er ikke din Gudsfrygt din Tillid, din fromme Færd dit Håb?
  vie-OVCB: Chẳng phải lòng kính sợ Đức Chúa Trời giúp anh tự tin sao? Chẳng lẽ đời
    sống trọn lành của anh không còn là niềm hy vọng?
  guj-2017: ઈશ્વરના ભયમાં તને ભરોસો નથી? તારા સદાચાર પર તને આશા નથી?
  pon-2006A: Komw kin pwongih Koht oh omwi mour me mwakelekel mahso, eri met, komw
    pahn likih oh koapworopworki.
  por-BRBSL: Sua piedade não é sua confiança? A integridade de seus caminhos não é
    sua esperança?
  cth-cth: Na barilawa e hoi na kâuepkhai e nahoehmaw, kakuep e lamthung hah na ngaihawi
    e nahoehmaw.
  twi-twi: So ɛnsɛ sɛ wo nyamesuro yɛ wʼahotoso na wʼakwan a ɛho nni asɛm no yɛ wʼanidaso
    ana?
  hlt-hlt: Na hinyahnah, na ueppangnah, na ngaiuepnah, na longpuei kah thincaknah
    khaw om pawt nim?
  tbz-SIM: A bɑɑ yɛ̃ nhɑ dé Kuyie nku kɛ fṹṹkú kuù ĩ́nkɑ̀ɑ̀? A mɛ̀ nwetímɛ̀mu kɛ
    ĩkú kuù ĩ́nkɛ̀ ɑ bɑ́ nkù bùɔ́ɑ̀?
  msy-2020: Nɨ nɨghnɨzir gavgavim Godɨn ikiava, an ziam fava, an atiatia an apengan
    iti. Nɨ zurara arazir aghuibagh amir gumazim. Kamaghɨn datɨrɨghɨn, nɨ nɨghnɨzir
    bar gavgavim an ikɨ, egh a mɨzuamtɨ a nɨn akuragham.
  dop-dop: Ɩsɩɩ n nyɑŋɑɣɑnɑ Ɩsɔ kɛ́ nɑ pǝ́ wɑɑsǝɣɩ-ŋ? Nɑ nyɑ́ tɔntɛ kʋpɑntɛ nɑ́ɑ́
    tʋɣʋ-ŋ nɑɑni?
  azb-azb: Sən Allah xofuna etibar etmirdinmi? Kamil həyatına ümid edən sən deyildinmi?
  eng-DBY: Hath not thy piety been thy confidence, and the perfection of thy ways
    thy hope?
  hin-2017: क्या परमेश्वर का भय ही तेरा आसरा नहीं? और क्या तेरी चाल चलन जो खरी है
    तेरी आशा नहीं?
  wol-KYG: Xanaa du sag ragal Yàllaay sa cëslaay, sag maandute di sa yaakaar?
  eng-YLT: Is not thy reverence thy confidence? Thy hope — the perfection of thy ways?
  kne-kne: Patpatgem si Diyos ya magay maipabasol en sik-a, et lebbeng na ay mantalek
    ya mannamnama ka.
  eng-WYC-2017: Where is thy dread, thy strength, and thy patience, and the perfection
    of thy ways?
  eng-WMBB: Isn’t your piety your confidence? Isn’t the integrity of your ways your
    hope?
  urd-GVH: क्या तेरा एतमाद इस पर मुनहसिर नहीं है कि तू अल्लाह का ख़ौफ़ माने, तेरी
    उम्मीद इस पर नहीं कि तू बेइलज़ाम राहों पर चले?
  rug-rug: Vahesia goi sa Tamasa, meke loke tinazutuna sa mua tinoa; ke leana pude
    kalavarae si agoi meke raṉeraṉe.
  gaz-gaz: Waaqa sodaachuun kee irkoo kee, qajeelinni karaa keetiis abdii kee mitii?
  fra-LSG: Ta crainte de Dieu n’est-elle pas ton soutien? Ton espérance, n’est-ce
    pas ton intégrité?
  yal-yal: I ya lannantenyaan xa lu i ya Ala yɛɛragaxuni, i ya fɛtareyaan yi findi
    i yigin na.”
  haw-1868: Aole anei keia kou makau, a me kou manaolana, O kou mea i kuko ai, a me
    ka pololei o kou mau aoao?
  arb-NAV: أَلَيْسَتْ تَقْوَاكَ هِيَ مُعْتَمَدُكَ، وَكَمَالُ طُرُقِكَ هُوَ رَجَاؤُكَ؟
  ewe-ewe: Ɖe wò Mawuvɔvɔ̃ manye wò dzideƒo eye wò blibodede nanye wò mɔkpɔkpɔ oa?
  eng-LEE: Is not then thy fear of God still thy confidence, thy hope equal to the
    integrity of thy ways?
  asm-FB: ঈশ্বৰৰ প্ৰতি থকা ভয়েই জানো তোমাৰ বিশ্বাসভূমি নহয়? আৰু তোমাৰ আচৰণৰ সিদ্ধতাত
    জানো তোমাৰ আশা নাই?
  sus-A: عِ مُ عِ شَشِلِ تِ عِ شَ دَنشَنِيَ رَ عَلَ مَ؟ عِ مُ لَمَ عِ شَ تِنشِنيِ
    رَ؟
  fra-SBL: Votre piété n'est-elle pas votre confiance ? L'intégrité de vos voies n'est-elle
    pas votre espoir ?
  hbo-hbo: הֲלֹ֣א יִ֭רְאָתְךָ כִּסְלָתֶ֑ךָ תִּ֝קְוָתְךָ֗ וְתֹ֣ם דְּרָכֶֽיךָ׃
  piu-2006: '@see-verse:JOB.004.005'
  kik-kik: Githĩ wĩtigĩri Ngai waku tiguo wagĩrĩirwo gũtuĩka ũũmĩrĩru waku, nayo mĩthiĩre
    yaku ĩtarĩ ũcuuke-rĩ, githĩ tiyo mwĩhoko waku?
  fra-NCL: Ta crainte de Dieu n’était-elle pas ton espoir ? Ta confiance n’était-elle
    pas dans la pureté de ta vie ?
  cek-AK: Hae loe sithaw na zithaih, na oephaih hoi toenghaih loklam ah na ai maw
    oh?
  cuk-cuk: Ar Bab-Dummadgi be dobekwaa gudiiye-sog-inigwele, degite, ¿ibiga be Bab-Dummadgi
    bensunna? Na be nued gudiiye-binsadiidde, degite, ¿igi be gudsunna?
  uig-CYR: Ихласмәнлигиң таянчиң болуп кәлмигәнму? Йоллириңдики дуруслуқ үмүтүңниң
    асаси әмәсмиди?
  pma-pma: Munak hehi anatin keke keik kuva netan min Ahi ka moulien onom mutolas
    en meten, hesakin desien onom hel ka demkoen hetovuol enuk.
  tel-2017: నీకున్న భక్తి నీలో ధైర్యం కలిగించదా? నిజాయితీ గల ప్రవర్తన నీ ఆశాభావానికి
    ఆధారం కాదా?
  hat-BSA: Èske se pa lakrent Bondye pa ou ki konfyans ou, ak entegrite chemen ou
    yo ki espwa ou?
  bxh-bxh: Em kawa wananaha Yaubada lisina yai, yo em laulau dudulai sa famala em
    sunuma.
  kos-kos: Kom tuh alu nu sin God, ac moul lom arulana suwohs; Ke ma inge fal na in
    oasr lulalfongi ac finsrak lom.
  hbo-WLC: הֲלֹ֣א יִ֭רְאָתְךָ כִּסְלָתֶ֑ךָ תִּ֝קְוָתְךָ֗ וְתֹ֣ם דְּרָכֶֽיךָ׃
  ibo-ibo: Egwu ị na-atụ Chineke ọ gaghị abụ ihe ịgbaume nye gị, izi ezi nke ndụ gị
    abụrụkwa olileanya gị?
  ory-ory: ପରମେଶ୍ୱର ବିଷୟକ ତୁମ୍ଭର ଭୟ ତୁମ୍ଭର ବିଶ୍ୱାସଭୂମି ନୁହେଁ କି? ଓ ତୁମ୍ଭ ମାର୍ଗର ସରଳତା
    ତୁମ୍ଭର ଆଶାଭୂମି ନୁହେଁ କି?
  chk-chk: Ifa usun, sap om niuokusiti Kot ina om chip? Ifa usun, sap wenecharen om
    föför ina om apilükülüköch?
  rop-rop: Yubin laigim God en yu oldei jidan raitwei garram im. Wal yu lafta kipgon
    trastimbat langa im en nomo gibap.
  ukr-1871: Чи ж богобоязність твоя не повинна бути твоєю надїєю, а невинність доріг
    твоїх — упованнєм твоїм?
  deu-1951: Ist nicht deine Gottesfurcht dein Trost und die Vollkommenheit deines
    Weges deine Hoffnung?
  eng-JPS: Is not thy fear of God thy confidence, and thy hope the integrity of thy
    ways?
  srp-1865: Nije li pobožnost tvoja bila uzdanje tvoje? i dobrota putova tvojih nadanje
    tvoje?
  lug-lug: Okutya Katonda wo si bwe bwesige bwo, n’obwesimbu bwo si ly’essuubi lyo?
  heb-heb: הלא יראתך כסלתך תקותך ותם דרכיך׃
  ben-IRV: তোমার ঈশ্বর ভয় কি তোমার আত্মবিশ্বাস নয়; তোমার সততা কি তোমার আশা নয়?
  pan-pan: ਭਲਾ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਡਰ ਤੇਰਾ ਆਸਰਾ ਨਹੀਂ ਹੈ? ਅਤੇ ਤੇਰੇ ਰਾਹਾਂ ਦੀ ਖਰਿਆਈ ਤੇਰੀ ਆਸ
    ਨਹੀਂ?
  mya-JVB: သင် ၏ရိုသေ သောသဘော၊ ယုံကြည် ကိုးစားသောသဘော၊ မြော်လင့် သောသဘော၊ တည်ကြည်
    သော သဘော၊ တရားသဖြင့် ကျင့်တတ်သောသဘောသည် အဘယ်မှာရှိသနည်း။
  hmo-hmo: Dirava dekenai oi tomadiho vadaeni, bona oiemu mauri be ia kerere lasi,
    unai dainai Dirava dekenai oi abidadama henia be namo.
  urd-urd: क्या तेरे ख़ुदा का डर ही तेरा भरोसा नहीं? क्या तेरी राहों की रास्ती तेरी
    उम्मीद नहीं?
  rus-SYN: Богобоязненность твоя не должна ли быть твоею надеждою, и непорочность
    путей твоих - упованием твоим?
  bqc-SIM: N vĩakɛa Luaɛ lí tó n mi àↄ daa íao lé? N kua tàaesai lí tó n
    nↄ̀sɛ àↄ daa doũo lé?
  tcz-CHONGTHU: Na Pathen ginna chun tahsan detna napeh hilou ham? Nachon phatna chun
    kinepna napeh hilou ham?
  mar-mar: तुझ्या देवभिरूपणाची तुला खात्री नाही काय, तुझी सात्वीकत्ता तुझ्या आशेचे
    मार्ग नाही काय?
  soq-soq: Ambi, e God wiwirawaitiana ita do wanwanaa dodomanawa wainiana dewaepono
    insaisaa badolepona.
  qub-qub: Gamga llapan shonguyquipami Tayta Diosta sirbinqui. Llapantapis allillatami
    ruranqui. ¿Imanirtaj llapan shonguyquipa mana yäracunquichu?
  bqp-bqp: N vĩnakɛna Ludanɛ dí n laakari kpátɛroo? N kunna taari sari dì tó ǹgↄ̃
    tãmaa vĩroo?
  hat-hat: W'ap sèvi Bondye, ou fèt pou genyen l' konfyans. Ou mennen bak ou byen,
    ou pa fèt pou dekouraje.
  eng-BSB: Is your reverence not your confidence, and the uprightness of your ways
    your hope?
  eng-WEBPB: Isn’t your piety your confidence? Isn’t the integrity of your ways your
    hope?
  kbq-kbq: Anumzamofonku'ma koro hunentenka fatgo hunka nemaninazanku kamentintia
    nehunka, Anumzamo naza hugahie nehano?
  nhe-BL: ¿Para tlen ax timotemachis más ipan Toteco Dios ipan ni tlaijiyohuilistli?
    Tijmati Toteco Dios quinmocuitlahuía tlacame tlen xitlahuaque.
  bus-bus: N vĩakɛna Ludanɛ e n làakari kpáɛroo? N kuuna taari sai è tó ǹgↄ̃ tãmaa
    vĩroo?
  gub-BL: Tupàn wi nekyze haw nanemukàg kwaw aipo. Nereko haw ikatu ma'e nanemynehem
    kwaw ma'e hàrogatu haw pupe aipo.
  eng-DRA: Where is thy fear, thy fortitude, thy patience, and the perfection of thy
    ways?
