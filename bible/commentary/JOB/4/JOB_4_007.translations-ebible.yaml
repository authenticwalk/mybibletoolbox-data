verse: JOB.004.007
translations:
  mal-C: '“ഓർത്തുനോക്കുക: നിഷ്കളങ്കരായ ആരെങ്കിലും നശിച്ചുപോയിട്ടുണ്ടോ? പരമാർഥികൾ എപ്പോഴെങ്കിലും
    മുടിഞ്ഞുപോയിട്ടുണ്ടോ?'
  deu-TKW: Bedenke doch, wer kam je schuldlos um, und wo wurden jemals Rechtschaffene
    vernichtet?
  lin-lin: 'Kanisa nanu : Nani akotikala kokufa te mpo ete asalaka mabe te ? Esika
    nini bato ya sembo bakotikala kokufa te ?'
  eng-LSV: Now remember, || Who, being innocent, has perished? And where have the
    upright been cut off?
  eng-GNV: 'Remember, I pray thee: who euer perished, being an innocent? or where
    were the vpright destroyed?'
  eng-WEBSTER: Remember, I pray thee, who ever perished, being innocent? or where
    were the righteous cut off;
  nhw-BL: '“Ximonejnehuili tlen ya ni: Toteco Dios amo quitlatzacuiltía huan amo quitzontlamiltía
    niyon se tlacatl catli xitlahuac huan catli amo tleno quichijtoc.'
  swh-ONEN: '“Fikiri sasa: Ni mtu yupi asiye na hatia ambaye aliwahi kuangamia? Ni
    wapi wanyofu waliwahi kuangamizwa?'
  bba-bba: Ǹ n mɛn nɑ, ɑ bwisikuo wunɛn wɑ̃ɑru sɔɔ, ɑ̀ n nɔɔre bɑ tɑɑrɛ sɑriruɡii
    ɡoo ɡo, ǹ kun mɛ bɑ ɡemɡibu mwɛɛrɑ bɑ kpeerɑsiɑ.
  eng-KJVCPB: Remember, I pray thee, who ever perished, being innocent? Or where were
    the righteous cut off?
  luo-luo: '“Koro par ane: En ngʼa mosekum maonge ketho? Koso joma kare mage minyalo
    tieki?'
  meu-meu: A laloa, ena be asi ena kerere to e mase tauna be daika? Eiava edeseni
    ai kara maoromaoro taudia e negedia daure?
  npi-ULB: 'कृपा गरी यस विषयमा सोच्नुहोस्: निर्दोष हुँदा पनि कुनै व्‍यक्‍ति कहिलै
    नष्‍ट भएको छ र ? अर्थात् सोझा मानिसहरू कहिले मारिएका थिए र ?'
  yor-yor: “Èmi bẹ̀ ọ́ rántí, ta ni ó ṣègbé rí láìṣẹ̀? Tàbí níbo ni a gbé gé olódodo
    kúrò rí?
  pes-OPCB: قدری فکر کن و ببین آیا تا به حال دیده‌ای انسانی درستکار و بی‌گناهی هلاک
    شود؟
  tgl-ULB: 'Parang awa mo na, isipin mo itong mabuti: may inosente bang naghirap?
    O kaya may matuwid bang pinalayas?'
  cbu-NT: Ashiri shiy yasakeesha kamaningandama. ¿Apanll tputsee wanasirimshi wanitar?
    Nduni, wanimaam wanindaja.
  hui-hui: Yobo-o agali mbira mini tigabi ibuha ko mbira nawi howa genda tandagala
    timbuniore yalu homene mbira í̠na manda bidebe. I̱na manda bialu koria mbirali
    mbira ani homene nawi.
  mya-mya: အပြစ်နှင့်ကင်းလွတ်လျက်ပင် ပျက်စီးခြင်းသို့ အဘယ်သူရောက်သနည်း။ ဖြောင့်မတ်သောသူသည်
    အဘယ်အရပ်၌ ဆုံးသနည်းဟု ဆင်ခြင်ပါလော့။
  bod-N: ནོངས་མེད་སུ་ཞིག་མེད་པར་གྱུར་པ་དང་། ། སེམས་རྒྱུད་དྲང་བ་གང་ནས་ཚར་དུ་བཅད། །
    དེ་ལ་ཁྱེད་ཀྱིས་ཕྱིར་འདང་རྒྱག་པར་མཛོད། །
  sna-sna: '“Rangarira iye zvino: Ndianiko, asina mhaka, akamboparadzwa? Ndokupiko
    kwakatongoparadzwa vakarurama?'
  spa-BLM: “¿Recuerdas, ahora, a quien pereció siendo inocente? ¿O dónde se cortó
    el montante?
  cac-cac: Navalcoti, ¿tocval sjavi yaelal d'a yib'an̈ eb' malaj smul? ¿Tocval comon
    scham eb' vach' sb'eyb'al?
  swh-ULB: 'Tafakari juu ya hili, tafadhari: ni nani aliyeangamia akiwa hana kosa?
    Au ni lini watu wakamilifu walikatiliwa mbali?'
  bel-bel: Згадай жа, ці гінуў хто невінаваты, і дзе праведных выкарчоўвалі б?
  wed-wed: Ma tumairi ma ma vinua notanota! Rava jijimani e irairaḡe bo? Mara aiwai
    rava jijimani i kero ma iʼraḡe?
  deu-ELBBK: 'Gedenke doch: Wer ist als Unschuldiger umgekommen, und wo sind Rechtschaffene
    vertilgt worden?'
  mbb-OT: “Guntaan, purungi nu is-isipa. Duen be etew he wazà mekesalà etawa metazeng
    he nezeetan?
  mal-2015: 'ഓർത്തു നോക്കുക: നിർദ്ദോഷിയായി നശിച്ചവൻ ആർ? നേരുള്ളവർ എവിടെ മുടിഞ്ഞുപോയിട്ടുള്ളു?'
  rmc-rmc: No ča gondoľin, či muľa varekana vareko, ko sas ňevinno? Kaj sas o čačipnaskre
    zňičimen?
  pes-OPV: الان فکر کن! کیست که بی‌گناه هلاک شد؟ و راستان درکجا تلف شدند؟
  ron-1924: Аду-ць аминте, те рог! Каре невиноват а перит? Каре оамень неприхэниць
    ау фост нимичиць?
  aui-aui: Mmko kunuwagiureni! Da wawaya iiyawogha bera berodi gesiyaberaberana sarabobo?
    Bo wawaya yadi makamake yawana rotomanidi, God iviberodi bo gegha? Gegha!
  ben-OBCV: '“এখন বিবেচনা করো: কে নির্দোষ হয়েও বিনষ্ট হয়েছে? কোথাও কি কোনও ন্যায়পরায়ণ
    লোক ধ্বংস হয়েছে?'
  som-som: Waan ku baryayaaye bal wax xusuuso, bal yaa weligiis halligmay isagoo aan
    xaq qabin? Amase xaggee baa mid qumman lagu halaagay?
  lat-VUC: Recordare, obsecro te, quis umquam innocens periit? aut quando recti deleti
    sunt?
  eng-ASVBT: Remember, I pray thee, who ever perished, being innocent? Or where were
    the upright cut off?
  ita-1885: Deh! rammemorati, quale innocente perì mai, Ed ove furono gli uomini diritti
    mai distrutti?
  eng-LXXUP: Remember then who has perished, being pure? Or when were the truehearted
    utterly destroyed?
  eng-ULB: 'Think about this, please: Who has ever perished when innocent? Or when
    were the upright people ever cut off?'
  spa-VBL: 'Piénsalo: ¿desde cuándo mueren los inocentes? ¿Desde cuándo se destruye
    a la gente buena?'
  fra-_FOB: Cherche dans ta mémoire; quel est l'innocent qui a péri, et où des justes
    ont-ils été exterminés?
  mal-mal: 'ഓർത്തു നോക്കുക: നിർദ്ദോഷിയായി നശിച്ചവൻ ആര്? നേരുള്ളവർ എവിടെയാണ് നശിച്ചിട്ടുള്ളത്?'
  urd-GVR: Soch le, kyā kabhī koī begunāh halāk huā hai? Hargiz nahīṅ! Jo sīdhī rāh
    par chalte haiṅ wuh kabhī rū-e-zamīn par se miṭ nahīṅ gae.
  suz-BL: मारेइ दोस मताइब मुर खतम दुम्‍शो बाक्‍नीमी? मेको मिम्‍तीन। गेना हना यो रिम्‍शो
    पाइब मुर साइक्‍चा पुंइसीनीमी?
  eng-NOY: Remember, I pray thee, who ever perished being innocent? Or where have
    the righteous been cut off?
  ita-1927: 'Ricorda: quale innocente perì mai? e dove furono gli uomini retti mai
    distrutti?'
  ckb-ckb: «بەبیر خۆتی بهێنەرەوە، بێتاوانێکت بینیوە فەوتابێت، یاخود کەسە سەرڕاستەکان
    لەناوچووبن؟
  eng-BBE: Have you ever seen destruction come to an upright man? or when were the
    god-fearing ever cut off?
  kan-OKCV: “ನೆನಪುಮಾಡಿಕೋ, ನಿರಪರಾಧಿಯಾಗಿ ನಾಶವಾದವನು ಯಾವನು? ನೀತಿವಂತರು ಅಳಿದು ಹೋದದ್ದು ಎಲ್ಲಿ?
  tam-2017: குற்றமில்லாமல் அழிந்தவன் உண்டோ? சன்மார்க்கர் அழிக்கப்பட்டது எப்போது? இதை
    நினைத்துப்பாரும்.
  spa-RV-1909: Recapacita ahora, ¿quién que fuera inocente se perdiera? y ¿en dónde
    los rectos fueron cortados?
  ron-BTF: Amintește-ți, te rog, cine a pierit vreodată, fiind nevinovat? Sau unde
    au fost stârpiți cei drepți?
  eng-WEBP: “Remember, now, who ever perished, being innocent? Or where were the upright
    cut off?
  eng-FBV: 'Think about it: since when did the innocent die? Since when were good
    people destroyed?'
  nld-1939: 'Denk eens na: wie kwam ooit onschuldig om, Of waar ter wereld werden
    rechtvaardigen verdelgd?'
  nch-BL: '“Ximoyolilhui ten ya ni: Toteco Dios amo quitatzacuiltía huan amo quitzontamiltía
    yon se tacat cati xitahuac huan cati amo teno quichijtoc.'
  vie-1934: Oâng hãy suy xét lại, nào bao giờ có kẻ vô tội bị hư mất? Đâu có người
    ngay thẳng lại bị trừ diệt?
  hin-CV: “अब यह सत्य याद न होने देना कि क्या कभी कोई अपने निर्दोष होने के कारण नष्ट
    हुआ? अथवा कहां सज्जन को नष्ट किया गया है?
  spa-BES: ¿Alguna vez has visto la destrucción llegar a un hombre recto? ¿O cuándo
    fueron destruidos los temerosos de Dios?
  tdx-tdx: 'Ehe, tiahio hey: Ia ty nikoromake te nalio-tahiñe? Aia ty vañoñe naitoeñe?'
  tha-KJV: ข้าขอร้องให้ท่านจำไว้​หน​่อยเถิดว่า ผู้​ที่​ไร้​ความผิดเคยพินาศหรือ หรือคนเที่ยงธรรมถูกตัดออกที่​ไหน
  por-BR-2018: Lembra-te agora, qual foi o inocente que pereceu? E onde os corretos
    foram destruídos?
  deu-ELO: 'Gedenke doch: Wer ist als Unschuldiger umgekommen, und wo sind Rechtschaffene
    vertilgt worden?'
  eng-WYC-2018: I beseech thee, have thou mind, what innocent man perished ever, either
    when rightful men were done away? (I beseech thee, remember, did an innocent person
    ever perished, or were the upright ever done away with?)
  epo-epo: Rememoru do, ĉu pereis iu senkulpa? Kaj kie virtuloj estis ekstermitaj?
  uig-PIN: Esinggǝ al, kim bigunaⱨ turup wǝyran bolup baⱪⱪan? Duruslarning ⱨayati
    nǝdǝ üzülüp ⱪalƣan?
  beo-beo: 'Waha bu sinidigili, musa: hamosu dawa:ma! Nowa da moloidafa hou hamoi,
    be e da baligiliwane se nabasu ba:bela:? Agoaiwane hame ba:su.'
  tpi-OTNT: “Jop, yu inap tingim wanpela man i bin bihainim stretpela pasin na i no
    gat rong, em i bin bagarap na i dai? Ating nogat.
  hau-SA: “Ka duba ka gani yanzu. Wane marar laifi ne ya taɓa hallaka? Ko an taɓa
    hallaka masu adalci?
  uig-LAT: Ésingge al, kim bigunah turup weyran bolup baqqan? Duruslarning hayati
    nede üzülüp qalghan?
  nde-nde: 'Khumbula manje: Ngubani owathi engelacala wabhubha na? Kungaphi lapho
    abaqotho abake babhujiswa khona na?'
  ton-ton: “ʻOku ou kole kiate koe, ke ke fakamanatu, ko hai ha taʻeangahala naʻe
    ʻauha? Pea ko e potu fē naʻe motuhi ai ʻae māʻoniʻoni?
  ces-1613: Rozpomeň se, prosím, kdo jest kdy nevinný zahynul? Aneb kde upřímí vyhlazeni
    jsou?
  eng-WMB: “Remember, now, who ever perished, being innocent? Or where were the upright
    cut off?
  tam-TCV: குற்றமற்றவன் அழிக்கப்பட்டதுண்டோ? நேர்மையானவர்கள் அழிக்கப்பட்டதுண்டோ? என
    இப்பொழுது யோசித்துப்பார்.
  ceb-ULB: 'Hunahunaa kini, nagpakiluoy ako kanimo: kinsa ba ang nawagtang nga walay
    sala? O kanus-a ba gilaglag ang matarong nga tawo?'
  pol-UBG: Przypomnij sobie, proszę, czy kiedykolwiek zginął ktoś niewinny? Albo gdzie
    sprawiedliwych wytępiono?
  agr-agr: Aents pegkeja takaun, Apajuí kajejuk mauwai tabaush antukuashitam, nunú
    anentaimsa diista.
  kyc-kyc: Wamba piyamo yulu dupwana lapo apa piya kande lao suu pyape. Suu pyapala
    akali rolae pingi mende doko anjuku wambana randa andake wakasa epeyamo neya lao
    suu pyapala langipi.
  urd-GVU: سوچ لے، کیا کبھی کوئی بےگناہ ہلاک ہوا ہے؟ ہرگز نہیں! جو سیدھی راہ پر چلتے
    ہیں وہ کبھی رُوئے زمین پر سے مٹ نہیں گئے۔
  deu-1912: Gedenke doch, wo ist ein Unschuldiger umgekommen? oder wo sind die Gerechten
    je vertilgt?
  kan-2017: ನೀನೇ ಆಲೋಚನೆಮಾಡು, ನಿರಪರಾಧಿಯು ಎಂದಾದರೂ ನಾಶವಾದದ್ದುಂಟೇ? ಯಥಾರ್ಥರು ಅಳಿದು ಹೋದದ್ದೆಲ್ಲಿ?
  yap-yap: Mu leam, rayag ni mog be’ ni i par nib mat’aw me yib e riya ngak?
  hlt-MCSB: Poek van laeh, ommongsitoe he paltham nim? Aka thuem rhoek te melam a
    thup?
  mdy-ETH: ጌኤሺ ዓሲታንቴ ፆኦሲ ፑርታ ሜቶ ዓጌ ዓሲ ፂሎ ዓሲታንቴ ፆኦሲ ባይዜ ዓሲ ዓኣቴ ሂንዳ ማሌ።
  twi-ASANTE: '“Dwene ho: Wɔasɛe obi a ne ho nni asɛm pɛn anaa? Ɛhefa na wɔsɛee obi
    a ɔyɛ pɛ?'
  eng-WEBU: “Remember, now, who ever perished, being innocent? Or where were the upright
    cut off?
  wal-wal: '“Ane neeni ha77i qoppa: geeshsha gidida asan xayidai oonee? Woikko suure
    asi awan xoqollettidi xayi erii?'
  spa-PDDPT: 'Te ruego que recuerdes: ¿Quién pereció jamás por ser inocente? ¿Dónde
    fueron destruidos los rectos?'
  gun-gun: '— Nema''endu''a pota ke: Ojejavy e''ỹ va''e pa okanhy ''rã? Mamo tu heko
    porã va''e omombaague?'
  ilo-ULB: 'Panunotem daytoy, ipakpakaasik kenka: siasino iti napukaw nga awan basolna?
    Wenno kaano a naputed ti nalinteg a tao?'
  kpg-kpg: Haga maanadu ina malaa, ma iai tangada e donu guu hudu gi daha?
  uig-ARA: ئېسىڭگە ئال، كىم بىگۇناھ تۇرۇپ ۋەيران بولۇپ باققان؟ دۇرۇسلارنىڭ ھاياتى
    نەدە ئۈزۈلۈپ قالغان؟
  sus-sus: I bara mixi fanyi to halakixi tɔɔrɛ ma? Tinxintɔɛ nɔma bɔnɔde?
  pon-2006: Tamanda mahso. Mie aramas pwung men me lekdeklahr?
  jae-jae: “Galoc taêm ênam acgom, ŋac tobiŋmê teŋ gêjaŋa su me masi. Me seseŋ lau
    gêdêŋ su ŋaômageŋ aŋga ondoc.
  ksd-ksd: 'Una nuk pa ia: To ia ra tena takodo i ga virua? Ba di ga vapanie davatane
    vue ra tena nurnur?'
  tur-YTC: “Şimdi hatırla, kim şuçsuz olup mahvoldu? Ya da dürüstler nerede kesilip
    atıldı?
  grc-BRENT: Μνήσθητι οὖν, τίς καθαρὸς ὢν ἀπώλετο, ἢ πότε ἀληθινοὶ ὁλόῤῥιζοι ἀπώλοντο;
  ind-AYT: Ingat, apakah ada orang tidak bersalah yang dibinasakan? Atau, di manakah
    ada orang benar yang dimusnahkan?
  nya-nya: '“Ganiza bwino tsopano: Kodi munthu wosalakwa anawonongekapo nʼkale lonse?
    Nʼkuti kumene munthu wolungama mtima anaphedwa?'
  hrv-hrv: 'TÓa sjeti se: nevin - propade li kada? Kada su zatrti bili pravednici?'
  mps-mps: “Jop, nago koneani, we bidi me dwagi yai kolesaga eyu, dwai kolesaga menia,
    te bidi dolama isaliwe? Ma, te doloba pai we bidi olo dolaliwe? Teda meni homu
    eba.
  tpi-tpi: “Jop, yu inap tingim wanpela man i bin bihainim stretpela pasin na i no
    gat rong, em i bin bagarap na i dai? Ating nogat.
  dan-1931: Tænk efter! Hvem gik uskyldig til Grunde, hvor gik retsindige under?
  vie-OVCB: Hãy dừng lại và suy nghĩ! Có người vô tội nào bị chết mất không? Có ai
    vô tội mà bị hư vong? Có khi nào người công chính bị hủy diệt?
  guj-2017: હું તને વિનંતી કરું છું કે, આ વિષે વિચાર કર; કયા નિર્દોષ માણસો નાશ પામ્યા
    છે? અને કયા સદાચારીની પાયમાલી થઈ છે?
  pon-2006A: Tamanda mahso. Mie aramas pwung men me lekdeklahr?
  por-BRBSL: “Lembre-se, agora, quem pereceu, sendo inocente? Ou onde foram os cortes
    verticais?
  cth-cth: Atu pouk haw, kayonhoehe apimaw kahmakata boi vai. Hat hoehpawiteh, tamikalan
    hah nâmaw tâkhawng e lah ao boi.
  twi-twi: '“Dwene ho: Wɔasɛe obi a ne ho nni asɛm pɛn ana? Ɛhefa na wɔsɛee obi a
    ɔyɛ pɛ?'
  hlt-hlt: Poek van laeh, ommongsitoe he paltham nim? Aka thuem rhoek te melam a thup?
  tbz-SIM: Totí ɑ yɛ̀mmɛ̀, ɑ yɑ̀ diyiè mɑrì wèè í mɔkɛ mɛyɛi nkòò fɛ̃́ũ̀rɑ̀ɑ̀? Yɑ́ɑ̀
    ɑ yɑ̀ bɛnitisɑ̀ɑ̀bɛ̀ kɔ̃ ndɛ̀?
  msy-2020: “Jop, nɨ nɨghnɨgh, gumazir arazir aghuibagh amua, egha osɨmtɨzitam gumazitam
    gatɨzir puvatɨzitam, osɨmtɨzitam batogha aremez, o? Ti Puvatɨ.
  dop-dop: Hʋʋ nyɑ́ tɑɑ, too tɔ, n nɑwɑ pǝ kpiisɑ kʋpɑmɑ, yɑɑ tɑmpɑnɑ tǝŋlɑɑ nɑ?
  azb-azb: Kimdir günahsız məhv olan? İndi yada sal. Əməlisalehlərin həlak olduğunu
    harada görmüsən?
  eng-DBY: Remember, I pray thee, who that was innocent has perished? and where were
    the upright cut off?
  hin-2017: “क्या तुझे मालूम है कि कोई निर्दोष भी कभी नाश हुआ है? या कहीं सज्जन भी
    काट डाले गए?
  wol-KYG: Seetal rekk, ana jaamburu Yàlla bu masa sànku? Ana foo gis ku jub ku mujje
    yàqu?
  eng-YLT: Remember, I pray thee, Who, being innocent, hath perished? And where have
    the upright been cut off?
  kne-kne: Nemnemem kod na. Ay wada aya di magay basol na ay dosaen Diyos ta matey?
  eng-WYC-2017: I beseech thee, have thou mind, what innocent man perished ever, either
    when rightful [or rightwise] men were done away?
  eng-WMBB: “Remember, now, who ever perished, being innocent? Or where were the upright
    cut off?
  urd-GVH: सोच ले, क्या कभी कोई बेगुनाह हलाक हुआ है? हरगिज़ नहीं! जो सीधी राह पर चलते
    हैं वह कभी रूए-ज़मीन पर से मिट नहीं गए।
  rug-rug: Mu balabala pule paki. Vea, esei keke tie toṉoto sapu ele kamoa tinasuna
    kaleana hola? Pavei si ele ta ṉovala saripu koa va ṉoṉo?
  gaz-gaz: “Ammas yaadadhu; namni qulqulluun takkumaa badee beekaa? Qajeelonni eessatti
    badanii beeku?
  fra-LSG: 'Cherche dans ton souvenir: quel est l’innocent qui a péri? Quels sont
    les justes qui ont été exterminés?'
  yal-yal: “Awa, i miri, sɔntaren mundun bata halagi? Muxu faɲin mundun bata raxɔri?
  haw-1868: Ke noi aku nei au, e hoomanao oe, owai ka mea hala ole i make wale? Auhea
    hoi ka poe pono i hookiia'ku?
  arb-NAV: اذْكُرْ. هَلْ هَلَكَ أَحَدٌ وَهُوَ بَرِيءٌ؟ أَوْ أَيْنَ أُبِيدَ الصَّالِحُونَ؟
  ewe-ewe: “Azɔ bu eŋuti kpɔ. Ame maɖifɔ ka wohe to na kpɔ? Afi ka wogblẽ ame dzɔdzɔe
    dome le kpɔ?
  eng-LEE: Remember, I pray thee, who ever perished, being innocent? or where were
    the righteous destroyed?
  asm-FB: ভাবি চোৱাচোন, নিৰ্দ্দোষী হৈ কোনে কেতিয়া বিনষ্ট হৈছিল? আৰু সৰল আচৰণ কৰা
    সকলৰ ক’ত সংহাৰ হৈছিল?
  sus-A: عِ بَرَ مِشِ قَنيِ تٌ هَلَكِشِ تْورّ مَ؟ تِنشِنتْي نْمَ بْنْدٍ؟
  fra-SBL: « Souviens-toi maintenant de celui qui a péri, étant innocent ? Ou bien
    où ont été coupés les montants ?
  hbo-hbo: זְכָר־נָ֗א מִ֤י ה֣וּא נָקִ֣י אָבָ֑ד וְ֝אֵיפֹ֗ה יְשָׁרִ֥ים נִכְחָֽדוּ׃
  piu-2006: '@see-verse:JOB.004.006'
  kik-kik: '“Ta wĩcũũranie atĩrĩ: Nĩ mũndũ ũrĩkũ wanathĩĩnĩka atekĩte ũũru? Nĩ kũ
    andũ arĩa arũngĩrĩru marĩ maniinwo?'
  fra-NCL: 'Cherche dans ton souvenir : quel est l’innocent qui a péri ? En quel lieu
    du monde les justes ont-ils été exterminés ?'
  cek-AK: Zaehaih tawn ai kami loe amro vai maw? To tih ai boeh loe kawbaktih ahmuen
    ah maw katoeng kami amro vaih? Tito poek ah.
  cuk-cuk: '”Nue be itogena: Ar dule ibmar-oakalodsulile, ¿sunna we-dule oburgwiledasi?
    Dule ibmar-inniki-imakdiile, ¿sunna we-dule oakaloledasi? Suli.'
  uig-CYR: Есиңгә ал, ким бегуна туруп вәйран болуп баққан? Дурусларниң һаяти нәдә
    үзүлүп қалған?
  pma-pma: Kosa, kindem usili. ?Meatin koa sakien onen mutolas kilea vakur matien
    koa tisa? !Vuo!
  tel-2017: జ్ఞాపకం చేసుకో, నీతిమంతుడు ఎప్పుడైనా నాశనం అయ్యాడా? నిజాయితీపరులు ఎక్కడైనా
    తుడిచి పెట్టుకుపోయారా?
  hat-BSA: “Sonje byen se kilès ki kon peri inosan? Oswa ki kote ou wè moun ladwati
    yo te detwi?
  bxh-bxh: Aho haga u nuwanuwatuhu! Tau laulau dudulai sai laꞌi hige i peꞌi, yo heyaya
    hige i fafahoinadi!
  kos-kos: Srike esam lah acnu oasr pacl se sie mwet suwoswos el sun ongoiya, Ku sie
    mwet wangin mwata el wotla liki sou lal?
  hbo-WLC: זְכָר־נָ֗א מִ֤י ה֣וּא נָקִ֣י אָבָ֑ד וְ֝אֵיפֹ֗ה יְשָׁרִ֥ים נִכְחָֽדוּ׃
  ibo-ibo: “Chee echiche ugbu a! Onye, bụ onye aka ya dị ọcha, nke a larala nʼiyi?
    Ebee ka i hụrụ ka e bibiri ndị na-eme ihe ziri ezi?
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ସ୍ମରଣ କର, ନିର୍ଦ୍ଦୋଷ ଥାଇ କିଏ ବିନଷ୍ଟ ହୋଇଅଛି କି? ଅବା ସରଳାଚାରୀମାନେ
    କେଉଁଠାରେ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି କି?
  chk-chk: Iei kopwe ekieki usun. Ifa usun, eman aramas esap wor an tipis a tongeni
    küna feiengau? Ifa usun, eman aramas mi wenechar a kärila?
  rop-rop: “Wal yu jinggabat na. Nomo eni trubala en gudbala men bin dai wen olabat
    bin stil brabli yangbala.
  ukr-1871: Згадай же сам, хто погибав безвинний, і праведних коли викоренювано?
  deu-1951: 'Bedenke aber: ist je ein Unschuldiger umgekommen, oder wurden je Rechtschaffene
    vertilgt?'
  eng-JPS: Remember, I pray thee, who ever perished, being innocent? Or where were
    the upright cut off?
  srp-1865: Opomeni se, ko je prav poginuo, i gdje su pravedni istrijebljeni?
  lug-lug: “Kaakano lowooza; ani ataliiko musango eyali azikiridde? Oba wa abatuukirivu
    gye baali bamaliddwawo?
  heb-heb: זכר נא מי הוא נקי אבד ואיפה ישרים נכחדו׃
  ben-IRV: 'এবিষয়ে ভাব, আমি তোমায় অনুরোধ করি: কে কখন ধ্বংস হয়েছে যখন সে নির্দোষ?
    অথবা কখন সৎ লোককে ধ্বংস করা হয়েছে?'
  pan-pan: “ਇਸ ਉੱਤੇ ਵਿਚਾਰ ਕਰ, ਕੀ ਕੋਈ ਨਿਰਦੋਸ਼ ਕਦੇ ਨਾਸ ਹੋਇਆ ਹੈ, ਜਾਂ ਨੇਕ ਜਨ ਕਦੇ ਮਿਟਾਏ
    ਗਏ?
  mya-JVB: အပြစ် နှင့်ကင်းလွတ်လျက်ပင်ပျက်စီး ခြင်းသို့ အဘယ်သူ ရောက်သနည်း။ ဖြောင့်မတ်
    သောသူသည် အဘယ် အရပ်၌ ဆုံးသနည်းဟု ဆင်ခြင် ပါလော့။
  hmo-hmo: 'Mani oi laloa: Tau ta, bema ia be mai ena kerere lasi, unai tau do ia
    mase, a? Kara maoromaoro tauna be edeseni do idia hadikaia ore?'
  urd-urd: क्या तुझे याद है कि कभी कोई मा'सूम भी हलाक हुआ है? या कहीं रास्तबाज़ भी
    काट डाले गए?
  rus-SYN: Вспомни же, погибал ли кто невинный, и где праведные бывали искореняемы?
  bqc-SIM: Làasookɛ! Démɛ i yãe kɛo, ↄ̃ à mìdɛi? Gbɛ̃maa ku má ↄ̃ wà aà suumpai?
  tcz-CHONGTHU: Khongaijin lang chule ngaito temin, themona bei mi hithi ngaiji ham?
    Itih a milungtheng sel ho kisumang jiem?
  mar-mar: मी तुला विंनती करतो, कोणी निष्पाप कधी नाश पावला का? किंवा चांगल्या लोकांचा
    कधी नि:पात झाला का? याच्या विषयी तू विचार कर.
  soq-soq: E inseiana apana kadiwa mai dewasaipona do sanaa waimoia di bontoi, ba?
    Apana wanwan dodomana waimoia God kadimode, ba?
  qub-qub: Masqui yarpäriy, ¿piraj juchaynaj caycar mana alliman chayasha? ¿Mayllachöga
    ricashcanchïchu juchaynaj runa ñacajta?
  bqp-bqp: Ǹ laasun lɛ́ ǹ gwa! Kisira taarisaride lè ziki ari à gà yá? Mán ò gbɛ̃
    mananↄ kàkatɛn zikii?
  hat-hat: Repase tèt ou byen. Ou janm konnen yon inonsan ki mouri mal? Ou janm wè
    yo touye yon moun ki mache dwat?
  eng-BSB: 'Consider now, I plead: Who, being innocent, has ever perished? Or where
    have the upright been destroyed?'
  eng-WEBPB: “Remember, now, who ever perished, being innocent? Or where were the
    upright cut off?
  kbq-kbq: Kagesa antahigo, hazenke'a omne vahe'mo'a amnea frigahifi? Hagi fatgo avu'ava'ma
    nehia vahera inantega ahe fri'negenka ke'nane?
  nhe-BL: '“Ximoyolilhui tlen ya ni: Toteco Dios ax quitlatzacuiltía huan ax quitzontlamiltía
    niyon se tlacatl tlen xitlahuac huan tlen ax tleno quichijtoc.'
  bus-bus: Ǹ laasuu lɛ́ ǹ gwa! Kisia taarisaidee lè ziki ai à gàↄ́? Mán wà gbɛ̃ maaanↄ
    kàatɛn zikii?
  gub-BL: Nema'enukwaw amo teko ikatu 'ym ma'e iapo 'ymar rehe aipo, Teko iaiw haw
    rehe u'ar ma'e kwer rehe aipo, Teko imunar 'ym ma'e imumaw pyrer rehe aipo.
  eng-DRA: Remember, I pray thee, who ever perished being innocent? or when were the
    just destroyed?
