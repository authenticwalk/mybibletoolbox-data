verse: JOB.004.003
translations:
  mal-C: നീ ധാരാളംപേരെ ഉദ്ബോധിപ്പിച്ചിട്ടുണ്ട്; ശക്തിക്ഷയിച്ച കൈകളെ നീ ബലപ്പെടുത്തിയിട്ടുള്ളതും
    ഓർക്കുക.
  deu-TKW: 'Hast du doch Viele selbst ermahnt und schlaffe Arme neu gestärkt:'
  lin-lin: Kanisa nanu ndenge ozalaki koteya bato ebele, ndenge ozalaki kolendisa
    bato oyo balembaki !
  eng-LSV: Behold, you have instructed many, || And feeble hands you make strong.
  eng-GNV: Behold, thou hast taught many, and hast strengthened the wearie hands.
  eng-WEBSTER: Behold, thou hast instructed many, and thou hast strengthened the weak
    hands.
  nhw-BL: “Xiquita, achtihuiya ta tiquintlalnamictiyaya miyac masehualme catli quipixque
    tequipacholi para ma motemachica ipan Toteco Dios. Nojquiya tiquinyolchicajqui
    catli amo quipixque fuerza.
  swh-ONEN: Fikiri jinsi ambavyo umewafundisha watu wengi, jinsi ambavyo umeitia nguvu
    mikono iliyokuwa dhaifu.
  bba-bba: Wee tɔn dɑbinɑ ɑ keu sɔ̃ɔsi, mɑ ɑ nuku sɑnkirobu dɑm kɑ̃.
  eng-KJVCPB: Behold, thou hast instructed many, And thou hast strengthened the weak
    hands.
  luo-luo: Parie kaka isepuonjo ji mangʼeny, kendo isejiwo joma chunygi onyosore.
  meu-meu: A itaia, oi ese hutuma vada o hadibadia, ima manoka taudia vada o hagoadadia;
  npi-ULB: हेर्नुहोस्, तपाईंले धेरैलाई शिक्षा दिनुभएको छ । तपाईंले दुर्बल हातहरूलाई
    बलियो पार्नुभएको छ ।
  yor-yor: Kíyèsi i, ìwọ sá ti kọ́ ọ̀pọ̀ ènìyàn, ìwọ ṣá ti mú ọwọ́ aláìlera le.
  pes-OPCB: تو در گذشته بسیاری را نصیحت کرده‌ای که به خدا توکل جویند. به ضعیفان و
    بیچارگان و کسانی که گرفتار یأس بودند، قوت قلب داده‌ای.
  tgl-ULB: Tingnan mo nga naman, nagturo ka sa marami, pinalakas mo ang mga nanghihinang
    kamay.
  cbu-NT: Shiy tputs yuwaa sambaytamaam zandkana, anoo kapungtaa istatarush, Apanllee
    kuk zapantaa tayaspatatarush,
  hui-hui: Yobo-o í̠na wali agali dewaore mini bayale talebu mialu wali agali hongo
    nahe karu mo hongo hariligoni.
  mya-mya: သင်သည် လူအများတို့ကို ဆုံးမပြီ။ လက်မစွမ်းသောသူတို့ကို ခိုင်ခံ့စေပြီ။
  bod-N: ཁྱེད་ཀྱིས་མི་ལ་གདམས་ངག་གནང་བ་དང་། ། ཁྱེད་ཀྱིས་ཉམས་ཆུང་དག་ལ་སྟོབས་ཤུགས་གནང་།
    །
  sna-sna: Funga kuti wakadzidzisa vazhinji sei, uye kuti wakasimbisa sei maoko asina
    simba.
  spa-BLM: He aquí que has instruido a muchos, has fortalecido las manos débiles.
  cac-cac: Yujto tzijtum mach b'aj ix ac' c'ayb'ub'al, ix ac'an pax stec'anil eb'
    somchajnaqueli.
  swh-ULB: Tazama, wewe umewafunza wengi; wewe imeipa nguvu mikono iliyokuwa dhaifu.
  bel-bel: Вось, ты настаўляў многіх і кволыя рукі падтрымліваў,
  wed-wed: Rava maḡamaḡaui u viararamani ma ḡokokokarai u vovaivirewapani.
  deu-ELBBK: Siehe, du hast viele unterwiesen, und erschlaffte Hände stärktest du;
  mbb-OT: Dengan te nehuna he timpu mahabet is menge etew he mibpenurù nu he medsarig
    dan te Megbevayà. Midasig nu is menge etew he edluyahan.
  mal-2015: നീ പലരേയും ഉപദേശിച്ചു തളർന്ന കൈകളെ ശക്തീകരിച്ചിരിക്കുന്നു.
  rmc-rmc: Dikh, tu sikavehas but dženen a o slaba vasta zoraľarehas.
  pes-OPV: اینک بسیاری را ادب آموخته‌ای و دستهای ضعیف را تقویت داده‌ای.
  ron-1924: Де мулте орь ту ай ынвэцат пе алций ши ай ынтэрит мыниле слэбите.
  aui-aui: Wasina tam raghani katamanidiye wawaya korotodi kuviyevevedi, bi wawaya
    noganogadi kuviwiitedi da sivimaragata.
  ben-OBCV: ভাবো দেখি, তুমি কীভাবে অনেককে শিক্ষা দিয়েছ, দুর্বল হাত তুমি কীভাবে শক্ত
    করেছ।
  som-som: Bal eeg, adigu kuwa badan wax baad bartay, Oo gacmihii itaalka darnaana
    waad xoogaysay.
  lat-VUC: Ecce docuisti multos, et manus lassas roborasti;
  eng-ASVBT: Behold, thou hast instructed many, And thou hast strengthened the weak
    hands.
  ita-1885: Ecco, tu correggevi molti, E rinforzavi le mani rimesse.
  eng-LXXUP: For whereas thou hast instructed many, And hast strengthened the hands
    of the weak one,
  eng-ULB: See, you have instructed many; you have strengthened weak hands.
  spa-VBL: Ciertamente has alentado a mucha gente y has apoyado a los que son débiles.
  fra-_FOB: Voici, tu as souvent instruit les autres, et tu as fortifié les mains
    affaiblies;
  mal-mal: നീ പലരെയും ഉപദേശിച്ച് തളർന്ന കൈകളെ ശക്തീകരിച്ചിരിക്കുന്നു.
  urd-GVR: Zarā soch le, tū ne ḳhud bahutoṅ ko tarbiyat dī, kaī logoṅ ke thakemānde
    hāthoṅ ko taqwiyat dī hai.
  suz-BL: गे शुश मुर आन कली शेंताक्‍नी। गे मचाप्‍ब मुर आन कली बोल्‍यो सेल्‍तीनी।
  eng-NOY: Behold, thou hast admonished many; Thou hast strengthened feeble hands;
  ita-1927: Ecco tu n’hai ammaestrati molti, hai fortificato le mani stanche;
  ckb-ckb: لە یادت بێ تۆ ڕێنمایی زۆر کەست کردووە و دەستە شلبووەکانت توند کردووە.
  eng-BBE: Truly, you have been a helper to others, and you have made feeble hands
    strong;
  kan-OKCV: ಅನೇಕರಿಗೆ ನೀನು ಶಿಕ್ಷಣ ಕೊಟ್ಟದ್ದನ್ನೂ ಬಲಹೀನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸಿದ್ದನ್ನೂ ಯೋಚಿಸು.
  tam-2017: இதோ, நீர் அநேகருக்குப் புத்திசொல்லி, சோர்ந்த கைகளைத் திடப்படுத்தினீர்.
  spa-RV-1909: He aquí, tú enseñabas á muchos, y las manos flacas corroborabas;
  ron-BTF: Iată, tu ai instruit pe mulți și ai întărit mâinile slabe.
  eng-WEBP: Behold, you have instructed many, you have strengthened the weak hands.
  eng-FBV: You've certainly encouraged many people and supported those who are weak.
  nld-1939: Zie, zelf hebt ge velen terecht gewezen, En slappe handen gesterkt;
  nch-BL: “Xiquita, achtohuiya ta tiquintalnamictiyaya miyac masehualme cati quipiyayayaj
    tequipacholi para ma motemachica ipan Toteco Dios. Nojquiya tiquinyolchicajqui
    cati amo quipiyayayaj fuerza.
  vie-1934: Kìa, ông đã dạy dỗ nhiều người, Và làm cho tay yếu đuối ra mạnh mẽ;
  hin-CV: यह सत्य है कि तुमने अनेकों को चेताया है, तुमने अनेकों को प्रोत्साहित किया
    है.
  spa-BES: En verdad, has ayudado a los demás y has fortalecido las manos débiles;
  tdx-tdx: Ingo te maro ty nanare’o, fa nampaozare’o ty fitañe mavozo.
  tha-KJV: ดู​เถิด ท่านได้แนะนำคนมามากมายแล้ว และท่านได้เสริมมือที่อ่อนเปลี้ยให้​มี​กำลัง
  por-BR-2018: Eis que tu ensinavas a muitos, e fortalecias as mãos fracas;
  deu-ELO: Siehe, du hast viele unterwiesen, und erschlaffte Hände stärktest du;
  eng-WYC-2018: Lo! thou hast taught full many men, and thou hast strengthened hands
    made faint.
  epo-epo: Jen vi multajn instruis, Kaj manojn senfortiĝintajn vi refortigis;
  uig-PIN: Ⱪara, sǝn kɵp adǝmlǝrgǝ tǝlim-tǝrbiyǝ bǝrgǝn adǝmsǝn, Sǝn jansiz ⱪollarƣa
    küq bǝrgǝnsǝn,
  beo-beo: Di da dunu bagohame ilima olelesu. Di da dunu bagohame, ili gasa lama:ne
    fidisu.
  tpi-OTNT: Mi save, yu bin givim gutpela tingting long planti manmeri, na yu bin
    strongim ol manmeri i no gat strong.
  hau-SA: Ka tuna yadda ka yi wa mutane da yawa magana, yadda ka ƙarfafa hannuwa marasa
    ƙarfi.
  uig-LAT: Qara, sen köp ademlerge telim-terbiye bergen ademsen, Sen jansiz qollargha
    küch bergensen,
  nde-nde: Khumbula ukuthi sewabafundisa njani abanengi, ukuthi ubaqinise njani abalezandla
    ezibuthakathaka.
  ton-ton: Vakai, kuo ke akonekina ʻae tokolahi, pea kuo ke fakamālohiʻi ʻae nima
    vaivai.
  ces-1613: Aj, učívals mnohé, a rukou opuštěných jsi posiloval.
  eng-WMB: Behold, you have instructed many, you have strengthened the weak hands.
  tam-TCV: நீ அநேகருக்கு புத்தி சொல்லி, தளர்ந்த கைகளைத் திடப்படுத்தியிருக்கிறாய்.
  ceb-ULB: Tan-awa, daghan ang imong natudloan; gilig-on mo ang huyang nga mga kamot.
  pol-UBG: Oto nauczałeś wielu i ręce słabe umocniłeś.
  agr-agr: Wika ame tikich aents aidau jintintin aayum nunak dekajai. Tuja aents kakaakchau
    aidaush anentai ichichtin aayume.
  kyc-kyc: Embame wambu malu mana lamaiyuo karee kande. Dee embame wambu yulu pii
    nange kingi yukusi dupwa porainyi pyambuii kande.
  urd-GVU: ذرا سوچ لے، تُو نے خود بہتوں کو تربیت دی، کئی لوگوں کے تھکے ماندے ہاتھوں
    کو تقویت دی ہے۔
  deu-1912: Siehe, du hast viele unterwiesen und lässige Hände gestärkt;
  kan-2017: ಇಗೋ, ನೀನು ಅನೇಕರನ್ನು ಶಿಕ್ಷಿಸಿ, ಜೋಲು ಬಿದ್ದ ಕೈಗಳನ್ನು ಬಲಗೊಳಿಸಿದ್ದಿ.
  yap-yap: Ka mu fonownag bo’or e girdi’ ma kam pi’ gelngin pa’ e pi’in ndariy gelngin
    pa’rad.
  hlt-MCSB: Muep na toel tih kut kha rhoek khaw na talong coeng te.
  mdy-ETH: ሚርጌ ዓሲ ኔ ዔርዜኔ፤ ላቤ ኩጮዋ ኔ ዶዲሼኔ።
  twi-ASANTE: Dwene sɛdeɛ wakyerɛkyerɛ nnipa bebree, sɛdeɛ woahyɛ nsa a emu ayɛ mmerɛ
    den.
  eng-WEBU: Behold, you have instructed many, you have strengthened the weak hands.
  wal-wal: Be7a, neeni darota tamaarissadasa; arggaacida kushetakka minttettadasa.
  spa-PDDPT: Ciertamente tú enseñabas a muchos y fortalecías las manos débiles.
  gun-gun: Ma'ẽ, ndee ma mbovy e'ỹ rei rekombo'e va'ekue, ha'e ipo kangy va'e remombaraete
    kuerei va'ekue.
  ilo-ULB: Kitaem, adu ti sinursurwam; pinapigsam dagiti nakapsut nga ima.
  kpg-kpg: Goe gu aago au daangada dogologowaahee, gei e hagamaaloo aga labelaa nia
    lima digau ala e paagege.
  uig-ARA: قارا، سەن كۆپ ئادەملەرگە تەلىم-تەربىيە بەرگەن ئادەمسەن، سەن جانسىز قوللارغا
    كۈچ بەرگەنسەن،
  sus-sus: I bara mixi gbegbe xaran, i bara e ralimaniya.
  pon-2006: Komwi me ketin padahkier aramas tohto, oh pil kakehlahda pehn aramas luwet
    akan.
  jae-jae: Ôlic acgom, aôm kôdôŋ lau taêsam ma kôpuc lau-lemeŋ-palê-palêwaga tôŋ.
  ksd-ksd: U iat u ga tovo ta mangoro, Ma u ga vapadikat ra umana lima nina dia ga
    bilua.
  tur-YTC: İşte, birçok kişiye sen ders verdin, Zayıf elleri güçlendirdin.
  grc-BRENT: Εἰ γὰρ σὺ ἐνουθέτησας πολλοὺς, καὶ χεῖρας ἀσθενοῦς παρεκάλεσας,
  ind-AYT: Lihat, kamu telah mengajar banyak orang, dan kamu telah menguatkan tangan-tangan
    yang lemah.
  nya-nya: Taganiza momwe iwe walangizira anthu ambiri, momwe walimbitsira anthu ofowoka.
  hrv-hrv: Eto, mnoge ljude ti si poučio, okrijepio si iznemogle mišice;
  mps-mps: Eno koneani, nago dwagi yai homu we bidi hauwabolo mani. Tama nago bomo
    menia we bidi bomo ma ilali. Tede nago homu kone palao.
  tpi-tpi: Mi save, yu bin givim gutpela tingting long planti manmeri, na yu bin strongim
    ol manmeri i no gat strong.
  dan-1931: Du har selv talt mange til Rette og styrket de slappe Hænder,
  vie-OVCB: Bấy lâu nay anh từng khuyên dạy nhiều người; anh đã giúp người yếu trở
    nên mạnh mẽ.
  guj-2017: જો, તેં ઘણા લોકોને સલાહ આપી છે, અને તેં અનેક દુર્બળ હાથોને મજબૂત કર્યા
    છે.
  pon-2006A: Komwi me ketin padahkier aramas tohto, oh pil kakehlahda pehn aramas
    luwet akan.
  por-BRBSL: Veja, você já instruiu muitos, você fortaleceu as mãos fracas.
  cth-cth: Tami moikapap na cangkhai toe. Kut tha kaawm hoeh e tha na o sak.
  twi-twi: Dwene sɛnea wakyerɛkyerɛ nnipa bebree, sɛnea woahyɛ nsa a emu ayɛ mmerɛw
    no den.
  hlt-hlt: Muep na toel tih kut kha rhoek khaw na talong coeng te.
  tbz-SIM: Fɔ̃́ nwèè do duɔ̀ mbɛnìtìbɛ̀ itié, fɔ̃́ nwèè do teénnɛ̀ bɛ̀ɛ̀ bɑɑ̀ mbɛ̀ìtɛ̀
    kɛ bɛ̀ kpénkùnko,
  msy-2020: Nɨ oragh. Kɨ fo, nɨ nɨghnɨzir aghuiba gumazamizir avɨrim ganɨngi, egha
    gavgavim gumazamizir osɨmtɨzibar aven itibagh anɨngi.
  dop-dop: Nyɑ́ sɛɣɛsǝnɑ yǝlɑɑ pɑɣɑlɛ. Pǝyele n nyǝmɑ́ ɑcɑmɑɑ kɛ ɑpɑlʋtʋ sɔɔsʋɣʋ.
  azb-azb: Bəli, çoxlarına dərs verdin, Onları əlləri taqətdən düşərkən gücləndirdin.
  eng-DBY: Behold, thou hast instructed many, and thou hast strengthened the weak
    hands;
  hin-2017: सुन, तूने बहुतों को शिक्षा दी है, और निर्बल लोगों को बलवन्त किया है।
  wol-KYG: Yaw de, ñu bare jàngal nga leen, loxo yu toqi woon, nga dooleel,
  eng-YLT: Lo, thou hast instructed many, And feeble hands thou makest strong.
  kne-kne: Nemnemem din ad-ado ay initdoam ya din binadbadangam ay magay kabaelan
    da.
  eng-WYC-2017: Lo! thou hast taught full many men, and thou hast strengthened hands
    made faint.
  eng-WMBB: Behold, you have instructed many, you have strengthened the weak hands.
  urd-GVH: ज़रा सोच ले, तूने ख़ुद बहुतों को तरबियत दी, कई लोगों के थकेमाँदे हाथों
    को तक़वियत दी है।
  rug-rug: Ele soku tie si va tumatumae i goi meke soku lima malohorodi si va ṉiṉira
    i goi.
  gaz-gaz: Ati akka nama baayʼee barsiifte, akka harka dadhabaa illee jajjabeessite
    yaadadhu.
  fra-LSG: Voici, tu as souvent enseigné les autres, Tu as fortifié les mains languissantes,
  yal-yal: A mato, i bata muxu wuyaxi xaran, i yi sɛnbɛtarene madɛndɛn,
  haw-1868: Aia hoi; ua ao aku oe i na mea he nui, A ua hooikaika oe i na lima nawaliwali.
  arb-NAV: لَكَمْ أَرْشَدْتَ كَثِيرِينَ وَشَدَّدْتَ أَيَادِيَ مُرْتَخِيَةً.
  ewe-ewe: Bu ale si nèfia nu ame geɖewo kple ale si nèdo ŋusẽ asi beliwoe ŋuti.
  eng-LEE: Behold, thou hast [ere this] corrected many, and weak hands thou wast wont
    to strengthen.
  asm-FB: চোৱা, তুমি অনেকক শিক্ষা দিছিলা, দুৰ্ব্বল হাতক সবল কৰিছিলা;
  sus-A: عِ بَرَ مِشِ فبٍفبٍ شَرَن، عِ بَرَ عٍ رَلِمَنِيَ.
  fra-SBL: Voici, vous avez instruit beaucoup de gens, vous avez renforcé les mains
    faibles.
  hbo-hbo: הִ֭נֵּה יִסַּ֣רְתָּ רַבִּ֑ים וְיָדַ֖יִם רָפֹ֣ות תְּחַזֵּֽק׃
  piu-2006: '@see-verse:JOB.004.002'
  kik-kik: Ririkana ũrĩa wanataara andũ aingĩ, na ũrĩa wanekĩra moko marĩa maregeru
    hinya.
  fra-NCL: Voilà que tu en as instruit plusieurs, que tu as fortifié les mains débiles,
  cek-AK: Khenah, kami paroeai na thuitaek boeh, thacak ai kaminawk ih ban to tha
    na caksak boeh.
  cuk-cuk: Emide, be emar-bukidar odurdakdidaed, be emar-niga-ogannodidaed,
  uig-CYR: Қара, сән көп адәмләргә тәлим-тәрбийә бәргән адәмсән, Сән җансиз қолларға
    күч бәргәнсән,
  pma-pma: Keik kovisein meatin keil houlu ka kosan keihoen min koakeil he memerau.
  tel-2017: నువ్వు చాలా మందికి బుద్ధినేర్పించావు. అనేకమంది నిస్సహాయులను బలపరిచావు.
  hat-BSA: Gade byen, ou te enstwi anpil lòt moun; ou te ranfòse menm fèb yo.
  bxh-bxh: E siba, dodoga boludi wa fatalahadi, na megomegodi wa faꞌadidilidi.
  kos-kos: Kom luti mwet puspis tari, Ac akkeye poun mwet su munas.
  hbo-WLC: הִ֭נֵּה יִסַּ֣רְתָּ רַבִּ֑ים וְיָדַ֖יִם רָפ֣וֹת תְּחַזֵּֽק׃
  ibo-ibo: Lee ka i siri nye ọtụtụ mmadụ ndụmọdụ, na ka i si mee ka ndị na-ada mba
    nwee ume.
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ଅନେକଙ୍କୁ ଶିକ୍ଷା ଦେଇଅଛ ଓ ତୁମ୍ଭେ ଦୁର୍ବଳହସ୍ତ ସବଳ କରିଅଛ।
  chk-chk: Nengeni, ka asukuula chomong aramas, ka pwal apöchöküla pöün chon apwangapwang.
  rop-rop: Yu jinggabat ol detlot wed wen yubin dalim ol detlot pipul wen olabat bin
    wandim yu blanga albumbat olabat. Nomeda olabat bin buldanbuldanbat en deibin
    brabli wikwan, bat stil blanga yu wed bin oldei meigim olabat jandap strongbala.
  ukr-1871: Отсе ти не одного навчав, і знемагаючі руки піддержував;
  deu-1951: Siehe, du hast viele zurechtgewiesen und müde Hände gestärkt.
  eng-JPS: Behold, thou hast instructed many, and thou hast strengthened the weak
    hands.
  srp-1865: Gle, uèio si mnoge, i ruke iznemogle krijepio si;
  lug-lug: Laba, wayigiriza bangi, emikono eminafu wagizzaamu amaanyi.
  heb-heb: הנה יסרת רבים וידים רפות תחזק׃
  ben-IRV: দেখ, তুমি অনেককে নির্দেশ দিয়েছ; তুমি দুর্বল হাতকে সবল করেছ।
  pan-pan: ਵੇਖ, ਤੂੰ ਬਹੁਤਿਆਂ ਨੂੰ ਸਿਖਾਇਆ, ਅਤੇ ਢਿੱਲੇ ਹੱਥਾਂ ਨੂੰ ਤੂੰ ਤਕੜਾ ਕੀਤਾ।
  mya-JVB: သင်သည် လူအများ တို့ကို ဆုံးမ ပြီ။ လက် မ စွမ်းသောသူတို့ကို ခိုင်ခံ့ စေပြီ။
  hmo-hmo: Iobu e, oi ese taunimanima momo oi hadibaia vadaeni, bona manoka taudia
    be oi ese oi hagoadaia vadaeni.
  urd-urd: देख, तू ने बहुतों को सिखाया, और कमज़ोर हाथों को मज़बूत किया।
  rus-SYN: Вот, ты наставлял многих и опустившиеся руки поддерживал,
  bqc-SIM: Gwa, n lɛdà gbɛ̃́ↄwa dasi, n gbɛ̃́ pↄ́ an yɛ̃̀ɛɛ làaↄ gbà sↄ̃.
  tcz-CHONGTHU: Phat chesa ho ah nangin mitam tah natil khoujin, alhasam ho nana hatdohsah
    jin ahi.
  mar-mar: पाहा, तू पुष्कळांना शिकवले आहेस. तू अशक्त हातांना शक्ती दिली आहेस.
  soq-soq: Ulaipa, e apana uaraia waeuwamoana, e mo witapu oarantoia dewamoano badonton.
  qub-qub: Gamga achcajtami willapar tantiyachej canqui. Callpaynajno caycajta yanapaj
    canqui.
  bqp-bqp: Ǹ dↄn lákũ n lɛ́ dà gbɛ̃nↄa dasi nà, n gbɛ̃ kũ ń gbãna làkanↄ gbà swɛ̃̀ɛ.
  hat-hat: Yon lè, se ou ki te konn moutre moun anpil bagay, se ou ki te konn bay
    moun fòs lè yo fèb.
  eng-BSB: Surely you have instructed many, and have strengthened their feeble hands.
  eng-WEBPB: Behold, you have instructed many, you have strengthened the weak hands.
  kbq-kbq: Rama'a vahe antahintahia nezminka, hankavezmi omne vahera zamazeri hankaveti'nane.
  nhe-BL: “Xiquita, achtohuiya ta tiquintlalnamictiyaya miyac tlacame tlen quipixque
    cuesoli para ma motemachica ipan Toteco Dios. Nojquiya tiquinyolchicajqui tlen
    ax quipixque fuerza.
  bus-bus: Ǹ dↄn lán n lɛ́ dà gbɛ̃nↄa pari nà, n gbɛ̃ kɛ̀ aↄ̃ gbãaa yã̀anↄ gbà swɛ̃̀.
  gub-BL: Eremu'e teko tetea'u ne wà. Eremukàg teko uzemumikahy ma'e tetea'u ne wà
    no.
  eng-DRA: 'Behold thou hast taught many, and thou hast strengthened the weary hands:'
