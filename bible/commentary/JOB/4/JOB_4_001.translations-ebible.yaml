verse: JOB.004.001
translations:
  mal-C: 'അപ്പോൾ തേമാന്യനായ എലീഫാസ് ഇപ്രകാരം ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Eliphas aus Theman und sprach:'
  lin-lin: 'Elifazi, moto ya Temani, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Eliphaz the Temanite answers and says:'
  eng-GNV: Then Eliphaz the Temanite answered, and sayde,
  eng-WEBSTER: Then Eliphaz the Temanite answered and said,
  nhw-BL: 'Huajca Elifaz catli ehuayaya Temán quiilhui Job:'
  swh-ONEN: 'Ndipo Elifazi Mtemani akajibu:'
  bba-bba: Yenibɑn biru, Elifɑsi Temɑɡii u Yoobu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then Eliphaz the Temanite answered and said,
  luo-luo: 'Eka Elifaz ja-Teman nodwoke kama:'
  meu-meu: Bena Elifasa, tau Teman, na e haere, eto,
  npi-ULB: तब एलीपज तेमानीले जवाफ दिए र भने,
  yor-yor: Ìgbà náà ni Elifasi, ará Temani dáhùn wí pé,
  pes-OPCB: 'آنگاه الیفاز تیمانی پاسخ داد:'
  tgl-ULB: Sumagot si Elifaz ang Temaneo at sinabing,
  cbu-NT: Elifassha, Tinamshuch tputs, Jobaa kuk mazinarangu, tárangiya. Ashiriya,
    na Jobaa shiyaa tsiyatchinllpa. Tsiyatamaam pakich paziktana. Itaru, tsiyantachparee,
    shiyaa atina. Watam nuw nda tsiyatkuri taamaam pinasakinawa.
  hui-hui: Elibasa ibugua Yobonaga bi layaru hale howa ibugua ogodagua ladai bini.
  mya-mya: ထိုအခါ တေမန်အမျိုးသား ဧလိဖတ်မြွက်ဆိုသည်ကား၊
  bod-N: དེ་ནས་དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་ཡིས་ལན་དུ་སྨྲས་པ།
  sna-sna: 'Ipapo Erifazi muTemani akapindura achiti:'
  spa-BLM: Entonces Elifaz, el temanita, respondió,
  cac-cac: 'Ix yalan vin̈aj Elifaz aj Temán d''a vin̈aj Job chi'' icha tic:'
  swh-ULB: Kisha Elifazi Mtemani akajibu na kusema,
  bel-bel: 'І адказваў Эліфаз Фэманіцянін і сказаў:'
  wed-wed: Ma Eliphas rava Temanei Job i paribelei i pa,
  deu-ELBBK: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Elifaz is tig-Teman,
  mal-2015: 'അതിന്നു തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Elifaz andral o Teman odphenďa kavke:'
  pes-OPV: 'و الیفاز تیمانی در جواب گفت:'
  ron-1924: 'Елифаз дин Теман а луат кувынтул ши а зис:'
  aui-aui: Wasina bi Teman tomogha Elipas iwonabodeyana bo,
  ben-OBCV: 'পরে তৈমনীয় ইলীফস উত্তর দিলেন:'
  som-som: Markaasaa Eliifas kii reer Teemaan u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Eliphaz Themanites, dixit:'
  eng-ASVBT: Then answered Eliphaz the Temanite, and said,
  ita-1885: 'ED Elifaz Temanita rispose, e disse:'
  eng-LXXUP: Then Eliphaz the Temanite answered and said,
  eng-ULB: Then Eliphaz the Temanite answered and said,
  spa-VBL: Entonces Elifaz, el temanita, le respondió a Job
  fra-_FOB: 'Alors Éliphaz, de Théman, prit la parole, et dit:'
  mal-mal: 'അതിന് തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada temanas Elifazas atsiliepdamas tarė:'
  urd-GVR: Yih kuchh sun kar Ilīfaz Temānī ne jawāb diyā,
  suz-BL: मिनु तेमान ङा एलीफाजमी अय्‍युब कली
  eng-NOY: 'Then spake Eliphaz the Temanite, and said:'
  ita-1927: 'Allora Elifaz di Teman rispose disse:'
  ckb-ckb: 'ئینجا ئەلیفازی تێمانی وەڵامی دایەوە:'
  eng-BBE: And Eliphaz the Temanite made answer and said,
  kan-OKCV: 'ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಉತ್ತರಕೊಟ್ಟನು:'
  tam-2017: 'அப்பொழுது தேமானியனாகிய எலிப்பாஸ் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Eliphaz el Temanita, y dijo:'
  ron-BTF: 'Atunci Elifaz temanitul a răspuns și a zis:'
  eng-WEBP: Then Eliphaz the Temanite answered,
  eng-FBV: Then Eliphaz the Temanite answered Job.
  nld-1939: 'Elifaz van Teman nam het woord, en sprak:'
  nch-BL: 'Huajca Elifaz cati ehuayaya Temán quiilhui Job:'
  vie-1934: 'Bấy giờ, Ê-li-pha, người Thê-man đáp lời mà rằng:'
  hin-CV: 'तब तेमानवासी एलिफाज़ ने उत्तर दिया:'
  spa-BES: 'Respondió Elifaz el temanita y dijo:'
  tdx-tdx: 'Le hoe ty natoi’ i Elifaze nte-Temane :'
  tha-KJV: แล​้วเอลีฟัสชาวเทมานตอบว่า
  por-BR-2018: 'Então Elifaz o temanita respondeu, dizendo:'
  deu-ELO: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  eng-WYC-2018: Then Eliphaz (the) Temanite answered, and said,
  epo-epo: 'Kaj ekparolis Elifaz, la Temanano, kaj diris:'
  uig-PIN: 'Temanliⱪ Elifaz jawabǝn mundaⱪ dedi: —'
  beo-beo: Ilaifa:se da amane sia:i,
  tpi-OTNT: Elifas i harim dispela tok bilong Jop na em i bekim tok olsem,
  hau-SA: Sai Elifaz mutumin Teman ya amsa,
  uig-LAT: 'Témanliq Élifaz jawaben mundaq dédi: —'
  nde-nde: 'Wasephendula u-Elifazi umThemani wathi:'
  ton-ton: Pea toki leaange ai ʻa Elifasi mei Timani, ʻo ne pehē,
  ces-1613: 'Jemuž odpovídaje Elifaz Temanský, řekl:'
  eng-WMB: Then Eliphaz the Temanite answered,
  tam-TCV: 'அப்பொழுது தேமானியனாகிய எலிப்பாஸ் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya mitubag si Eliphaz nga Temanitanhon ug miingon,
  pol-UBG: 'Wtedy Elifaz z Temanu odpowiedział:'
  agr-agr: 'Job chichaka inagnakmatai, Elifaz yama nagkamchak Jopan ayaak aatus tiuwai:'
  kyc-kyc: Elipaseme dopa leya. Namba pii laro dokopa emba mona kendarese? Nambame
    embena pii lapinyi sipunu dokome mee romo napyuo kararo ingya nalyamo.
  urd-GVU: یہ کچھ سن کر اِلی فز تیمانی نے جواب دیا،
  deu-1912: 'Da antwortete Eliphas von Theman und sprach:'
  kan-2017: ಅದಕ್ಕೆ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಹೀಗೆ ಉತ್ತರಕೊಟ್ಟನು,
  yap-yap: Job mog, gu ra non ma ga ra dabuy? Ya dabkiyag ni gu par ni dab gu non.
  hlt-MCSB: Te vaengah Temani hoel Eliphaz loh a doo.
  mdy-ETH: ቴማኔ ዓጮ ዓሢ ዔልፓዜ ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: Na Temanni Elifas buaa Hiob sɛ,
  eng-WEBU: Then Eliphaz the Temanite answered,
  wal-wal: Hegaappe guyyiyan, Temaana biittaappe yiida Elifaazi zaaridi, hagaadan
    yaagiis;
  spa-PDDPT: 'Entonces intervino Elifaz temanita:'
  gun-gun: 'Ha''e ramo Temã pygua Elifaz ombovai. Ha''e vy aipoe''i Jó pe:'
  ilo-ULB: Ket simmungbat ni Elifaz a Temanita ket kinunana,
  kpg-kpg: Eliphaz, tangada mai Teman, ga helekai, “Meenei Job, goe hagalee ga manawa gee,
    maa au ga leelee adu gi di goe? Au gu deemee di noho hua dee muu.
  uig-ARA: 'تېمانلىق ئېلىفاز جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Elifasi Temanka naxa a fala,
  pon-2006: Maing Sohp, komw seu pahn nsensuwedkihla ma I koasoiong komwi? pwe I solahr
    kak nennenla.
  jae-jae: Go Elipas aŋga malac Teman gêjô eŋ awa gebe
  ksd-ksd: 'Ma Elipas maro Teman i ga biti:'
  tur-YTC: 'Temanlı Elifaz şöyle karşılık verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Ἐλιφὰς ὁ Θαιμανίτης, λέγει,
  ind-AYT: Lalu, Elifas, orang Teman, menjawab, katanya,
  nya-nya: Pamenepo Elifazi wa ku Temani anayankha kuti,
  hrv-hrv: 'Tad prozbori Elifaz Temanac i reče:'
  mps-mps: Elifas te Teman hanu bidi agai Jopgo wali po oda silama, agai po wei ponoyu,
    te po wali,
  tpi-tpi: Elifas i harim dispela tok bilong Jop na em i bekim tok olsem,
  dan-1931: 'Så tog Temanitten Elifaz til Orde og sagde:'
  vie-OVCB: 'Ê-li-pha, người Thê-man, đáp lời Gióp:'
  guj-2017: પછી અલિફાઝ તેમાનીએ જવાબ આપ્યો કે,
  pon-2006A: Maing Sohp, komw seu pahn nsensuwedkihla ma I koasoiong komwi? pwe I
    solahr kak nennenla.
  por-BRBSL: Então Elifaz, o Temanita, respondeu,
  cth-cth: Hahoi Teman tami Eliphaz ni ahni koe bout a dei e teh,
  twi-twi: Na Temanni Elifas buaa Hiob se,
  hlt-hlt: Te vaengah Temani hoel Eliphaz loh a doo.
  tbz-SIM: 'Kɛ̀ Edifɑsi Temɑɑ ɛì kou nyóó bɛ́innɛ̀ Isɔbu kòo nùù dɔ̀:'
  msy-2020: 'Ezɨ Elifas, Jopɨn mɨgɨrɨgɨam baregha kamaghɨn mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Temɑŋ tʋ Ɩlifɑsɩ tɔmɑ Soopu sɩ:'
  azb-azb: 'Temanlı Elifaz belə cavab verdi:'
  eng-DBY: And Eliphaz the Temanite answered and said,
  hin-2017: तब तेमानी एलीपज ने कहा,
  wol-KYG: 'Elifas waa Teman ba àddu ne:'
  eng-YLT: 'And Eliphaz the Temanite answereth and saith: —'
  kne-kne: Idi siya di, nankali si Elifaz ay taga-Teman yan kanana,
  eng-WYC-2017: Then Eliphaz the Temanite answer-ed, and said,
  eng-WMBB: Then Eliphaz the Temanite answered,
  urd-GVH: यह कुछ सुनकर इलीफ़ज़ तेमानी ने जवाब दिया,
  rug-rug: Zama se Elipazi,
  gaz-gaz: 'Eliifaaz namichi Teemaan sun akkana jedhee deebise:'
  fra-LSG: 'Éliphaz de Théman prit la parole et dit:'
  yal-yal: Nayi, Teman kaana Elifasi yi falan tongo, a naxa,
  haw-1868: A LAILA pane mai la o Elipaza no Temana, i mai la,
  arb-NAV: 'فَأَجَابَ أَلِيفَازُ التَّيْمَانِيُّ:'
  ewe-ewe: Tete Temanitɔ Elifaz ɖo eŋu na Hiob be,
  eng-LEE: Then answered Eliphaz the Themanite, and said,
  asm-FB: তেতিয়া তৈমনীয়া ইলীফজে উত্তৰ কৰি ক’লে,
  sus-A: عٍلِقَسِ تٍمَنكَ نَشَ عَ قَلَ،
  fra-SBL: Alors Éliphaz, le Thémanite, prit la parole,
  hbo-hbo: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּימָנִ֗י וַיֹּאמַֽר׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: 'Nake Elifazu ũrĩa Mũtemaani agĩcookia, akĩmũũria atĩrĩ:'
  fra-NCL: 'Alors Eliphaz de Théman prit la parole et dit :'
  cek-AK: To naah Teman acaeng Eliphaz mah,
  cuk-cuk: 'Elifaz Temán-neggweburgined, weyob Jobʼga sogded:'
  uig-CYR: 'Теманлиқ Елифаз җававән мундақ деди: —'
  pma-pma: Evus, Elivas ten out Teman mea ka viteni min Siob vit,
  tel-2017: అందుకు తేమానీయుడు ఎలీఫజు ఇలా జవాబిచ్చాడు.
  hat-BSA: Konsa, Éliphaz, Temanit lan te reponn;
  bxh-bxh: Habahim Elifasi Tema dogana, Diyobi alinana ya bui iyen,
  kos-kos: Na Eliphaz el fahk, “Job, ku kom ac toasrla nga fin sramsram?
  hbo-WLC: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּימָנִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Elifaz onye obodo Teman zara Job sị:'
  ory-ory: ଏଥିରେ ତୈମନୀୟ ଇଲୀଫସ୍‍ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Elifas ewe re Teman a pälüeni Hiop,
  rop-rop: Wal Elifas brom det kantri gulum Teman bin tok langa Job,
  ukr-1871: 'І відказав Елифаз із Теману й промовив:'
  deu-1951: 'Da hob Eliphas, der Temaniter, an und sprach:'
  eng-JPS: 'Then answered Eliphaz the Temanite, and said:'
  srp-1865: 'Tada odgovori Elifas Temanac i reèe:'
  lug-lug: Awo Erifaazi Omutemani n’ayanukula ng’agamba nti,
  heb-heb: ויען אליפז התימני ויאמר׃
  ben-IRV: তারপর তৈমনীয় ইলীফস উত্তর দিল এবং বলল,
  pan-pan: ਤਦ ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: ထိုအခါ တေမန် အမျိုးသားဧလိဖတ် မြွက်ဆို သည်ကား၊
  hmo-hmo: Vadaeni Elipasa, Temana hanua tauna ia haere, ia gwau,
  urd-urd: तब तेमानी इलिफ़ज़ कहने लगा,
  rus-SYN: 'И отвечал Елифаз Феманитянин и сказал:'
  bqc-SIM: 'Ɔ̃ Temani gbɛ̃́ Ɛlifaza yã́zãsìwà à mɛ̀:'
  tcz-CHONGTHU: Teman mi Eliphaz chun Job chu adonbut in;
  mar-mar: अलीफज तेमानीने उत्तर दिले आणि तो म्हणाला,
  soq-soq: 'Tane Elipas Teman apanawa Iob sipoasane wanase:'
  qub-qub: 'Chayno niptin Temán runa Elifazga Jobta niran:'
  bqp-bqp: 'Akũ Temana gbɛ̃ Ɛlifaza yã wèa à pì:'
  hat-hat: 'Elifaz, moun Teman an, pran lapawòl, li di konsa:'
  eng-BSB: 'Then Eliphaz the Temanite replied:'
  eng-WEBPB: Then Eliphaz the Temanite answered,
  kbq-kbq: Hagi anante Temani mopafinti ne' Elifasi'a amanage huno kenona hu'ne,
  nhe-BL: 'Huajca Elifaz tlen ehuayaya Temán quiilhui Job:'
  bus-bus: 'Ben Temana gbɛ̃ Ɛlifaza yã sìàla à bè:'
  gub-BL: Na'e imyrypar Eripaz Temà ywy rehe har uze'eg a'e kury.
  eng-DRA: 'Then Eliphaz the Themanite answered, and said:'
