verse: JOB.004.010
translations:
  mal-C: സിംഹം അലറുകയും മുരളുകയും ചെയ്തേക്കാം, എന്നിട്ടും ഭീകരസിംഹങ്ങളുടെ ദംഷ്ട്രങ്ങൾ
    തകർക്കപ്പെടുന്നു.
  deu-TKW: Des Löwen Brüllen und des Leuen Stimme - der jungen Löwen Zähne sind zerbrochen!
  lin-lin: Nkosi ekoki na yango koganga, mpe mwana ya nkosi ekoki kotia makelele ndenge
    elingi, kasi Nzambe abukaka minu ya nkosi.
  eng-LSV: The roaring of a lion, || And the voice of a fierce lion, || And teeth
    of young lions have been broken.
  eng-GNV: The roaring of the Lion, and the voyce of the Lionesse, and the teeth of
    the Lions whelpes are broken.
  eng-WEBSTER: The roaring of the lion, and the voice of the fierce lion, and the
    teeth of the young lions, are broken.
  nhw-BL: Nimantzi ajsi icualancayo huan ayacmo itztoc nopa masehualme. Masque nopa
    fiero masehualme cualanisquíaj o mosisinisquíaj quen huejhueyi tecuanime, Toteco
    Dios quintzacuas inincamac huan quintzontlamiltis.
  swh-ONEN: Simba anaweza kunguruma na kukoroma, lakini bado meno ya simba mkubwa
    huvunjika.
  bba-bba: Kpɑ ben kukiri bi bɑ rɑ ko nɡe ɡbee sunɔ bu nɔru ko. Gusunɔ u rɑ ben nɔsu
    bɔɔkuwɑ.
  eng-KJVCPB: The roaring of the lion, and the voice of the fierce lion, And the teeth
    of the young lions, are broken.
  luo-luo: Sibuoche nyalo ruto kendo sibuoche mager nyalo goyo asumbi, to kata kamano
    leke sibuoche maroteke osemuki.
  meu-meu: Leona na e ḡoumu, leona na mai daḡedagena ida e ḡoumu, leona natudia na
    isedia e kwaidumu.
  npi-ULB: सिंहको गर्जन, हिंस्रक सिंहको सोर र जवान सिंहहरूका दाँत— ती भाँचिएका छन्
    ।
  yor-yor: Bíbú ramúramù kìnnìún àti ohùn òǹrorò kìnnìún àti eyín àwọn ẹgbọrọ kìnnìún
    ní a ká.
  pes-OPCB: شیر می‌غُرّد و شیر ژیان نعره می‌کشد، اما دندانهای شیران قوی خواهند شکست.
  tgl-ULB: Ang atungal ng mga leon, ang tinig ng mabangis na leon, maging ang pangil
    ng mga batang leon—ang lahat ay nabasag.
  cbu-NT: Mishat, tumuz kázamash tsiyantaku, pu átar ashtaru ashirusin, itaru Apanllsha
    wizpurpa wanasee kurumbtakpaz ashkachu zamachiya. ¿Tamari Apanll xapooch?
  hui-hui: Agali ko karu tigua agali mende kago mo ko howa tini turu howa budi ale
    gabua timbuni laionome tomo nolene bo yuwa ngororo lagadagua laga ka. Ani bialu
    karia Ngode Datagaliwabehanda agali ogoni ibuni mo ko halu bope haga. Ani biragola
    agali uruni ale budi laiono ne hondo wahene howa ai nogoru lone neme babe nahe
    kaligobi haga.
  mya-mya: ခြင်္သေ့ဟောက်ခြင်း၊ ကြမ်းတမ်းသော ခြင်္သေ့အသံမြည်ခြင်း၊ ခြင်္သေ့ကလေးကိုက်ဝါးခြင်း
    ငြိမ်းရ၏။
  bod-N: སེང་གེའི་ངར་སྐད་དང་ནི་དྲག་པོའི་སྒྲ། ། སེང་གེ་དར་མའི་མཆེ་བ་དང་བཅས་ཆག །
  sna-sna: Shumba dzingaomba nokunguruma, nyamba meno eshumba huru akaguduka.
  spa-BLM: El rugido del león, y la voz del león feroz, los dientes de los jóvenes
    leones, están rotos.
  cac-cac: Tz'el yav eb' icha yel yav noc' choj, palta a Dios tz'ac'an em numan eb',
    icha yem numan noc' choj smac'jiel ye.
  swh-ULB: Kuunguruma kwa simba, sauti ya simba mkali, meno ya simba wadogo - yamevunjika.
  bel-bel: Рык ільва і голас таго, хто рыкае, моўкне, і зубы львянят крышацца;
  deu-ELBBK: Das Brüllen des Löwen und des Brüllers Stimme sind verstummt, und die
    Zähne der jungen Löwen sind ausgebrochen;
  mbb-OT: Minsan iring dan pa te mezesen wey zumezaas he erimaung, edsepuen gihapun
    te Megbevayà is menge ngipen dan.
  mal-2015: സിംഹത്തിന്റെ ഗർജ്ജനവും കേസരിയുടെ നാദവും ബാലസിംഹങ്ങളുടെ ദന്തങ്ങളും അറ്റുപോയി.
  rmc-rmc: O nalačhe hine sar o ľevos, so hino choľamen a kerel vika, ale o Del lenge
    phagerel o danda, hoj te čhiten.
  pes-OPV: غرش شیر ونعره سبع و دندان شیربچه‌ها شکسته می‌شود.
  ron-1924: Муӂетул леилор ынчетязэ, динций пуилор де лей сунт здробиць!
  ben-OBCV: সিংহেরা গর্জন ও হুঙ্কার করতে পারে, তবুও মহাশক্তিশালী সিংহদেরও দাঁত ভেঙে
    যায়।
  som-som: Libaaxa cidiisii, iyo aarka cadhaysan codkiisii, Iyo libaaxyada yaryar
    miciyahoodiiba waa jajabaan.
  lat-VUC: Rugitus leonis, et vox leænæ, et dentes catulorum leonum contriti sunt.
  eng-ASVBT: The roaring of the lion, and the voice of the fierce lion, And the teeth
    of the young lions, are broken.
  ita-1885: Il ruggito del leone, e il grido del fier leone son ribattuti; E i denti
    de' leoncelli sono stritolati.
  eng-LXXUP: The strength of the lion, and the voice of the lioness, And the exulting
    cry of serpents are quenched.
  eng-ULB: The roaring of the lion, the voice of the fierce lion, the teeth of the
    young lions—they are broken.
  spa-VBL: Los leones pueden rugir y gruñir, pero sus dientes se rompen.
  fra-_FOB: Le rugissement du lion, le cri du grand lion cesse, et les dents du lionceau
    sont anéanties;
  mal-mal: സിംഹത്തിന്റെ ഗർജ്ജനവും ക്രൂരസിംഹത്തിന്റെ നാദവും ബാലസിംഹങ്ങളുടെ പല്ലുകളും
    അറ്റുപോയി.
  urd-GVR: Sherbabar kī dahāṛeṅ ḳhāmosh ho gaīṅ, jawān sher ke dāṅt jhaṛ gae haiṅ.
  suz-BL: गुप्‍स ग्रीमल, बोल्‍यो गुप्‍स ङरर ङरर पामेक्‍ल। मो हना यो ठिटा गुप्‍स आन
    ख्रुइ जिक्‍चा पुंइसाक्‍म।
  eng-NOY: The roaring of the lion, and the voice of the fierce lion, And the teeth
    of the young lions are broken.
  ita-1927: Spenta è la voce del ruggente, sono spezzati i denti dei leoncelli.
  ckb-ckb: مڕەمڕی شێر و دەنگی نەڕەی و کەڵبەی شێرەکان شکێنران.
  eng-BBE: Though the noise of the lion and the sounding of his voice, may be loud,
    the teeth of the young lions are broken.
  kan-OKCV: ಸಿಂಹಗಳು ಗರ್ಜಿಸಬಹುದು ಮತ್ತು ಕೂಗಬಹುದು, ಆದರೂ ಪ್ರಾಯದ ಸಿಂಹಗಳ ಹಲ್ಲುಗಳು ಮುರಿದುಹೋಗಿವೆ.
  tam-2017: சிங்கத்தின் கெர்ச்சிப்பும், கொடிய சிங்கத்தின் முழக்கமும் அடங்கும்; பாலசிங்கங்களின்
    பற்களும் உடைந்துபோகும்.
  spa-RV-1909: El bramido del león, y la voz del león, y los dientes de los leoncillos
    son quebrantados.
  ron-BTF: Răcnetul leului și vocea leului feroce și dinții leilor tineri, sunt frânte.
  eng-WEBP: The roaring of the lion, and the voice of the fierce lion, the teeth of
    the young lions, are broken.
  eng-FBV: Lions may roar and growl, but their teeth still break.
  nld-1939: Het gebrul van den leeuw en het gehuil van den luipaard verstomt. De tanden
    der leeuwenwelpen worden stuk gebroken;
  nch-BL: Nimantzi ajsi icualancayo huan ayecmo itztoque nopa masehualme. Masque nopa
    fiero masehualme cualanisquíaj o mosisinisquíaj quej huejhueyi tecuanime, Toteco
    Dios quitzacuas inincamac huan quintzontamiltis.
  vie-1934: Tiếng gầm của sư tử, và giọng sư tử hét đã êm lặng, Và nanh của các sư
    tử con bị gãy.
  hin-CV: सिंह की दहाड़, हिंसक सिंह की गरज, बलिष्ठ सिंहों के दांत टूट जाते हैं.
  spa-BES: Aunque el ruido del león y el sonido de su voz pueden ser ruidosos, los
    dientes de los leones jóvenes son quebrantados.
  tdx-tdx: Mitromoro ty liona mireñetse ty liona romotse, fe poñafeñe o nifem-parasy
    tora’eo,
  tha-KJV: เสียงคำรามของสิงโต และเสียงของสิงโตดุ​ร้าย และฟันของสิงโตหนุ่มก็หักเสียแล้ว
  por-BR-2018: O rugido do leão, a voz do leão feroz, e os dentes dos leões jovens
    são quebrantados.
  deu-ELO: Das Brüllen des Löwen und des Brüllers Stimme sind verstummt, und die Zähne
    der jungen Löwen sind ausgebrochen;
  eng-WYC-2018: The roaring of a lion, and the voice of a lioness, and the teeth of
    (the) whelps of lions, be all-broken.
  epo-epo: La kriado de leono kaj la voĉo de leopardo silentiĝis, Kaj la dentoj de
    junaj leonoj rompiĝis;
  uig-PIN: Xirning ⱨɵrkirǝxliri, Ⱨǝm ǝxǝddiy xirning awazi bar bolsimu, Xir arslanlirining
    qixliri sundurulidu;
  beo-beo: Wadela:i hou hamosu dunu ilia da laione wa:me agoane husa amola hagega:sa.
    Be Gode da ili ouiya:lesisa amola ilia bese gugulisisa.
  tpi-OTNT: Ol man nogut i save amamas long taim ol i bagarapim ol arapela man, olsem
    ol strongpela laion i save singaut long taim ol i kilim abus. Tasol God i save
    daunim ol dispela man na bagarapim ol tru. Na ol i olsem ol laion, tit bilong
    ol i bruk na ol i no gat strong moa inap long kilim abus gen.
  hau-SA: Zakoki suna ruri suna gurnani; duk da haka an karya haƙoran manyan zakoki.
  uig-LAT: Shirning hörkireshliri, Hem esheddiy shirning awazi bar bolsimu, Shir arslanlirining
    chishliri sundurulidu;
  nde-nde: Izilwane zingabhonga zihwabhe, kodwa amazinyo ezilwane ezinkulu ayephuka.
  ton-ton: ‌ʻOku fakangata ʻae ngungulu ʻoe laione, mo e leʻo ʻoe laione fekai, pea
    ʻoku mafesifesi ʻae kau nifo ʻoe fanga laione mui.
  ces-1613: Řvání lva a hlas lvice a zubové mladých lvíčat setříni bývají.
  eng-WMB: The roaring of the lion, and the voice of the fierce lion, the teeth of
    the young lions, are broken.
  tam-TCV: சிங்கங்கள் கர்ஜித்து, உறுமலாம், ஆனாலும் அந்த பெருஞ்சிங்கத்தின் பற்கள் உடைக்கப்படுகின்றன.
  ceb-ULB: Ang pagngulob sa liyon, ang tingog sa mabangis nga liyon, ang bangkil sa
    mga gagmay nga liyon— nangapudpod.
  pol-UBG: Ryk lwa, głos dzikiego lwa i zęby lwiątek są złamane.
  agr-agr: Aents pegkegchau aidauk ikamyawajai betek, kajeak senchi shinak tikich
    aentsun maatag tutaish, Apajuí nunak ikamyawa nai kupijam itatama numamtuk itatmitkaktatui.
  kyc-kyc: Mena laene dokome angamae manjo gaa lenge doko suu pyao wambu yulu koo
    andake pingi dupwame nenge sisi pyapala pii rekyae lenge. Dokopa Anatumi pii koo
    dupwa laa kaena lao kambu pyao pyarambulyasa nenge longo pingi.
  urd-GVU: شیرببر کی دہاڑیں خاموش ہو گئیں، جوان شیر کے دانت جھڑ گئے ہیں۔
  deu-1912: Das Brüllen der Löwen und die Stimme der großen Löwen und die Zähne der
    jungen Löwen sind zerbrochen.
  kan-2017: ಸಿಂಹ ಗರ್ಜನೆಯೂ ಆರ್ಭಟಿಸುವ ಸಿಂಹದ ಧ್ವನಿಯೂ, ಅಡಗಿ ಪ್ರಾಯದ ಸಿಂಹಗಳ ಕೋರೆಗಳು ಮುರಿಯಲ್ಪಡುವವು.
  yap-yap: Pi’in nib kireb e yad be tolul ma yad be wa’achar ni bod e layon, machane
    Got e be thang lungrad ma be tet’ar nguwelrad.
  hlt-MCSB: Sathueng khaw kawknah neh sathuengca khaw a ol neh om dae sathuengca khaw
    a no tloong.
  mdy-ETH: ፑርቶ ዓሳ ዓዳ ዞቢጉዲ ጉዻኔ፤ ዑኡዞዋ ፔኤኮ ዔያታ ዼጊዲ ዒላታኔ፤ ፆኦሲ ዔያቶኮ ጋዓንቴ ዓጮ ሜንሤኔ።
  twi-ASANTE: Agyata bɛtumi abobom na wɔapɔ so, nanso wɔbɛbubu gyata akɛseɛ no se.
  eng-WEBU: The roaring of the lion, and the voice of the fierce lion, the teeth of
    the young lions, are broken.
  wal-wal: Iitati gudiyaanne daariya gaammotu mala; shin Xoossai eta co77u ootteesinne
    eta achchaa menttees.
  spa-PDDPT: El rugido del león, la voz fiera de la leona y los dientes de sus cachorros
    son quebrados.
  gun-gun: Ha'e ramo guary kuery voi inharõ teĩ okyrirĩ 'rã okororõa gui, guary ra'y
    kuery raĩ guive opẽmba 'rã.
  ilo-ULB: Ti panagngernger ti leon, ti timek iti narungsot a leon, dagiti ngipen
    dagiti urbon a leon—natuppoldan.
  kpg-kpg: Digau huaidu e ngoloolo nadau lee, ge wwolowwolo gadoo be nia laion, gei
    God ga haga deemuu digaula ga hadihadi nia niha digaula.
  uig-ARA: شىرنىڭ ھۆركىرەشلىرى، ھەم ئەشەددىي شىرنىڭ ئاۋازى بار بولسىمۇ، شىر ئارسلانلىرىنىڭ
    چىشلىرى سۇندۇرۇلىدۇ؛
  sus-sus: Yɛtɛ xa yirindinyi nun baratɛ xa ɲarandanyi magaaxu, kɔnɔ e ɲinyie fama
    nɛ magirade.
  pon-2006: Me suwed akan kin weriwer oh wie ngiringir, rasehng laion kan, a Koht
    kin ketin katokeiraildi oh ketin kauwehla ngihrail kan.
  jae-jae: Lau alôb-alôb têtaŋ e aweŋ têtôm lewe. Mago Anôtô gêgôm êsêac aweŋmê kêsa
    ma kêtuc nêŋ luŋluŋ popoc.
  ksd-ksd: Di bubur ra umana pal a ngie i ra lavur leon, Nina ra nilai diat i kukukula
    ma ra kankan;
  tur-YTC: Aslanın kükremesi, Kızgın aslanın sesi, Genç aslanların dişleri kırıldı.
  grc-BRENT: Σθένος λέοντος, φωνὴ δὲ λεαίνης, γαυρίαμα δὲ δρακόντων ἐσβέσθη.
  ind-AYT: Suara singa yang mengaum, suara yang menakutkan, tetapi gigi singa-singa
    muda dipatahkan.
  nya-nya: Mikango imabangula ndi kulira, komabe mano a mikango yamphamvu amathyoledwa.
  hrv-hrv: Rika lavlja, urlik leopardov krše se k'o zubi u lavića.
  mps-mps: Dwai bidi dabego gasa bidi dolama, dwagi yai homu ebo, te bulu yowi laiongo
    bulu hasa ela munama, hai wabo tiwai ebo dao. Tiali goli, Godigo te bidi dabe
    aiyaba elaluama, sęgę mena tagalobo dao. Tama augwali te bulu yowi laion tiwai
    dao, te augwaligo kele degelama, te bulu hasa ma ela tuabo usu meni ebo dao.
  tpi-tpi: Ol man nogut i save amamas long taim ol i bagarapim ol arapela man, olsem
    ol strongpela laion i save singaut long taim ol i kilim abus. Tasol God i save
    daunim ol dispela man na bagarapim ol tru. Na ol i olsem ol laion, tit bilong
    ol i bruk na ol i no gat strong moa inap long kilim abus gen.
  dan-1931: Løvens Brøl og Vilddyrets Glam Ungløvernes Tænder slås ud;
  vie-OVCB: Tiếng gầm thét hung hăng của sư tử im bặt, nanh của sư tử cũng sẽ bị bẻ
    gẫy.
  guj-2017: સિંહની ગર્જના અને વિકરાળ સિંહનો અવાજ, અને જુવાન સિંહના દાંત તૂટી જાય છે.
  pon-2006A: Me suwed akan kin weriwer oh wie ngiringir, rasehng laion kan, a Koht
    kin ketin katokeiraildi oh ketin kauwehla ngihrail kan.
  por-BRBSL: O rugido do leão, e a voz do leão feroz, os dentes dos leões jovens,
    estão quebrados.
  cth-cth: Sendek huk e pawlawk hoi, ka matheng poung e sendektan kanaw e a hâ hah
    a kâkhoe.
  twi-twi: Gyata betumi abobɔ mu na wɔaworo so, nanso wɔabubu gyata akɛse no se.
  hlt-hlt: Sathueng khaw kawknah neh sathuengca khaw a ol neh om dae sathuengca khaw
    a no tloong.
  tbz-SIM: Dicìrícìrì kó fɛkontìfɛ̀ nɛ̀ dimɑnnì kó fɛũntìfɛ̀ Kuyie nkuù ɔ̃ nte kɛ̀
    dɛ̀ɛ cĩ́ɛ̃́kɛ́. Kuù bɔ̀kíí yɛcìrícìrìpɑ̀ɑ̀ nkó yɛnìì.
  msy-2020: Gumazir kuraba gumazir igharazibagh asɨghasɨzir dughiabar me bar akonge,
    mati laionɨn gavgaviba, me asɨzim mɨsoghezir dughiamɨn pamten tiarim akara dazeri.
    Ezɨ God gumazir kaba abɨra, egha puv me gasɨghasɨsi. Ezɨ me mati atariba dɨpɨraghirezir
    laionba, me uam asɨzibav soghtɨ da arɨmɨghiran gavgaviba puvatɨ.
  dop-dop: Pɑ holiɣi kɛ́ ɩsɩɩ tɔɣɔlɑsɩ, nɑ Tɑcɑɑ tǝkǝɣɩ-wɛ nɑ ɩ́ pɛlǝɣɩ pɑ kelɑ.
  azb-azb: Aslanların nəfəsi, qızmış şirlərin səsi kəsildi, Gənc aslanların dişləri
    qırıldı.
  eng-DBY: The roar of the lion, and the voice of the fierce lion, and the teeth of
    the young lions, are broken;
  hin-2017: सिंह का गरजना और हिंसक सिंह का दहाड़ना बन्द हो जाता है। और जवान सिंहों
    के दाँत तोड़े जाते हैं।
  wol-KYG: Gaynde ŋar, segg xiiru, selli waxambaaney gaynde tojandoo.
  eng-YLT: The roaring of a lion, And the voice of a fierce lion, And teeth of young
    lions have been broken.
  eng-WYC-2017: The roaring of a lion, and the voice of a lioness, and the teeth of
    whelps of lions, be all-broken.
  eng-WMBB: The roaring of the lion, and the voice of the fierce lion, the teeth of
    the young lions, are broken.
  urd-GVH: शेरबबर की दहाड़ें ख़ामोश हो गईं, जवान शेर के दाँत झड़ गए हैं।
  rug-rug: Sa mamalaiṉidi rina tie kaleadi si guana kurukurumu laione! Ba Tamasa va
    noso i meke moku i Sa livodi.
  gaz-gaz: Leenci ni aada; ni gururiʼas; ilkaan leenca saafelaa garuu ni caccaba.
  fra-LSG: Le rugissement des lions prend fin, Les dents des lionceaux sont brisées;
  yal-yal: Ala yatane wurundun xuiin nadunduma, a yi yata sɛnbɛmane ɲinne gira.
  haw-1868: O ka uwo ana o ka liona, o ka leo o ka liona hae, A o na niho o na liona
    hou, ua haki.
  arb-NAV: قَدْ يَزْأَرُ الأَسَدُ وَيُزَمْجِرُ اللَّيْثُ، وَلَكِنْ أَنْيَابُ الأَشْبَالِ
    تَهَشَّمَتْ.
  ewe-ewe: Dzatawo aɖe gbe, axlɔ̃ sesĩe gake woate ŋu aŋe aɖu na dzataviwo.
  eng-LEE: The roaring of the lion, and the voice of the fierce lion, and the teeth
    of the young lions, are broken.
  asm-FB: সিংহৰ গৰ্জ্জন আৰু মৃগৰাজৰ গোঁজৰণি বন্ধ কৰা হয়, আৰু ডেকা সিংহবোৰৰ দাঁত ভঙা
    হয়।
  sus-A: يّتّ شَ يِرِندِنيِ نُن بَرَتّ شَ حَرَندَنيِ مَفَاشُ، كْنْ عٍ حِنيِيٍ قَمَ
    نّ مَفِرَدٍ.
  fra-SBL: Le rugissement du lion, et la voix du lion féroce, les dents des jeunes
    lions, sont cassées.
  hbo-hbo: שַׁאֲגַ֣ת אַ֭רְיֵה וְקֹ֣ול שָׁ֑חַל וְשִׁנֵּ֖י כְפִירִ֣ים נִתָּֽעוּ׃
  piu-2006: '@see-verse:JOB.004.009'
  kik-kik: Mĩrũũthi no ĩrume na ĩrarame, no magego ma mĩrũũthi ĩyo mĩnene nĩmakoinangwo.
  fra-NCL: Le rugissement du lion et sa voix tonnante sont étouffés, et les dents
    du jeune lion sont brisées ;
  cek-AK: Nihcae loe kasan kaipui ih lok baktih, kaipui baktiah hang o cadoeh, kaipui
    haa kangkhaek baktiah amro o.
  cuk-cuk: Amba achumigur-nono-wawaad uludele, degi, e-mimmigan uludmogale, e-nugarmar
    bibisgoed. Bab-Dummad deyob dule-isgana-imakoed.
  uig-CYR: Ширниң һөкирәшлири, Һәм әшәддий ширниң авази бар болсиму, Шир асланлириниң
    чишлири сундурулиду;
  tel-2017: సింహాల గర్జనలు, క్రూరసింహాల గాండ్రింపులు ఆగిపోతాయి. కొదమసింహాల కోరలు విరిగిపోతాయి.
  hat-BSA: Gwo vwa a lyon fewòs la, vwa fewòs a lyon an, e dan a jenn lyon yo fin
    kase.
  kos-kos: Mwet koluk elos kou ac wowo oana lion uh, Tuh God El kutongulosi ac kotala
    wihselos.
  hbo-WLC: שַׁאֲגַ֣ת אַ֭רְיֵה וְק֣וֹל שָׁ֑חַל וְשִׁנֵּ֖י כְפִירִ֣ים נִתָּֽעוּ׃
  ibo-ibo: Ọdụm nwere ike gbọọ ụja, maọbụ bigbọọ, ma eze ọdụm dị ike ka a gbajisiri.
  ory-ory: ସିଂହର ଗର୍ଜ୍ଜନ ଓ ଭୟାନକ ସିଂହର ହୁଙ୍କାର ଓ ଯୁବା ସିଂହର ଦନ୍ତ ଭଗ୍ନ ହୁଏ।
  chk-chk: Ekewe aramasangau ra wörüwör o ngüngü usun laion, nge Kot a afanafanalaar
    o kupi ngiir.
  rop-rop: Nogudbala pipul jis laik det laiyan wen im meigim nois, bat if det laiyan
    nomo garram eni tuth, im kaan dagadagatbat enijing,
  ukr-1871: Рев лева й голос рикаючого вмовкає, і зуби в левчуків кришаться;
  deu-1951: Das Brüllen des Löwen und die Stimme des Leuen verstummt, und die Zähne
    der jungen Löwen werden ausgebrochen.
  eng-JPS: The lion roareth, and the fierce lion howleth — yet the teeth of the young
    lions are broken.
  srp-1865: Rika lavu, i glas ljutom lavu i zubi laviæima satiru se.
  lug-lug: Okuwuluguma kw’empologoma, n’eddoboozi ly’empologoma enkambwe, n’amannyo
    g’empologoma ento gamenyeka.
  heb-heb: שאגת אריה וקול שחל ושני כפירים נתעו׃
  ben-IRV: সিংহের গর্জ্জন, হিংস্র সিংহের গর্জ্জন, যুবসিংহের দাঁত, সেগুলি ভাঙ্গা।
  pan-pan: ਬੱਬਰ ਸ਼ੇਰ ਦਾ ਗੱਜਣਾ ਅਤੇ ਘਾਤਕ ਸ਼ੇਰ ਦਾ ਦਹਾੜਨਾ ਬੰਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਜੁਆਨ ਸ਼ੇਰਾਂ
    ਦੇ ਦੰਦ ਭੰਨੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ခြင်္သေ့ ဟောက် ခြင်း၊ ကြမ်းတမ်းသော ခြင်္သေ့ အသံ မြည်ခြင်း၊ ခြင်္သေ့ ကလေးကိုက်ဝါး
    ခြင်း ငြိမ်းရ၏။
  hmo-hmo: Karadika taudia be idia boiboi noho, laiona idia boiboi bamona, to Dirava
    ese idia edia isedia ia hamakohia.
  urd-urd: बबर की ग़रज़ और खू़ँख़्वार बबर की दहाड़, और बबर के बच्चों के दाँत, यह सब
    तोड़े जाते हैं।
  rus-SYN: Рев льва и голос рыкающего умолкает, и зубы скимнов сокрушаются;
  bqc-SIM: Aà kãaa lán nↄ̀ↄmusuwa lɛ́ ì ká, Lua ì aà swaa ɛ́'ɛɛ̀.
  tcz-CHONGTHU: Keipi akitumin chule sangah in mi angih in ahin keipi thahattah hajouse
    kisubong ding ahi.
  mar-mar: सिंहाची गर्जना, सिंहाचा विक्राळ ध्वनी नष्ट होतो, तरूण सिंहाचे दात उपटले
    जातात.
  qub-qub: Liyuncunano wagaptin, gaparpaptinpis, Tayta Diosga quiruncunatapis paquir-rämi
    upällachenga.
  bqp-bqp: A pũtãna kũ kòto gbãnao lán músuu bà dì láka, Luda dì a saka woronɛ.
  hat-hat: Mechan yo rele kou lyon, yo gwonde kou bèt sovaj. Men, Bondye fèmen bouch
    yo, li kase dan nan bouch yo.
  eng-BSB: The lion may roar, and the fierce lion may growl, yet the teeth of the
    young lions are broken.
  eng-WEBPB: The roaring of the lion, and the voice of the fierce lion, the teeth
    of the young lions, are broken.
  kbq-kbq: Zamagra ha' laionimo'ma ha' hunaku nehiaza hu'za krafa nehu'za, rekazigazi
    hugahazanagi, hanave laionimofona aheno avera rutafrigahie.
  nhe-BL: Nimantzi ajsi icualancayo huan ayoc itztoque nopa tlacame. Yonque nopa fiero
    tlacame cualanisquíaj o mosisinisquíaj queja huejhueyi tecuanime, Toteco Dios
    quintzacuas inincamac huan quintzontlamiltis.
  bus-bus: À pũtãna kↄ̃n kòto gbãaao lán músu bà è yãa, Luda è à swaa woronɛ.
  gub-BL: A'e teko okororo zàwàruhu iriàw ipuruzukaiw ma'e ài wà. Nezewe rehe we Tupàn
    umupytu'u kar wakororo re a'e wà. Ukauka wanàz wanuwi no.
  eng-DRA: 'The roaring of the lion, and the voice of the lioness, and the teeth of
    the whelps of lions are broken:'
