verse: JOB.004.013
translations:
  mal-C: രാത്രിയിൽ അസ്വസ്ഥചിന്തകൾ ഉളവാക്കുന്ന സ്വപ്നങ്ങൾക്കിടയിൽ, മനുഷ്യർ ഗാഢനിദ്രയിൽ
    ആണ്ടുപോകുന്ന നേരത്തുതന്നെ,
  deu-TKW: bei der Gedanken Spiel infolge von Nachtgesichten, wenn tiefer Schlaf sich
    auf die Menschen senkt.
  lin-lin: kati na bandoto ya butu, na tango bato bazwaka pongi makasi,
  eng-LSV: In thoughts from visions of the night, || In the falling of deep sleep
    on men,
  eng-GNV: In the thoughtes of ye visions of the night, when sleepe falleth on men,
  eng-WEBSTER: In thoughts from the visions of the night, when deep sleep falleth
    on men.
  nhw-BL: Niquitac se tlanextili se tlayohua quema nochi masehualme cochtoyaj.
  swh-ONEN: Katikati ya ndoto za kutia wasiwasi wakati wa usiku, hapo usingizi mzito
    uwapatapo wanadamu,
  bba-bba: wɔ̃ku suunu sɔɔ, sɑɑ ye tɑ nɑnum kuɑ tɑ kpɑ, mɑ tɔmbɑ kpĩ kpɑtɑ kpɑtɑ bɑ
    dosimɔ.
  eng-KJVCPB: In thoughts from the visions of the night, When deep sleep falleth on
    men.
  luo-luo: Wachni nobirona gotieno e yor lek, e sa ma nindo goye ji ngoga,
  meu-meu: Taunimanima e mahuta hedavauhemu negadia ai, hanuaboi nihidia amo lalo-hadai
    e varamu,
  npi-ULB: जब मानिसहरू घोर निद्रामा पर्छन्, तब रातको सपनाहरूद्वारा विचारहरू आए ।
  yor-yor: Ní ìrò inú lójú ìran òru, nígbà tí oorun èjìká kùn ènìyàn.
  pes-OPCB: این سخن در رویایی آشفته، هنگامی که مردم در خوابی سنگین بودند بر من آشکار
    گشت.
  tgl-ULB: Sa mga kahulugan ng mga pangitain sa gabi, habang ang mga tao ay natutulog
    nang mahimbing.
  cbu-NT: '@see-verse:JOB.004.012'
  hui-hui: Bi ogoni mbi hanuni agali paliahondo hai hagangi hale haru. I̱ palewaria
    mini dewaore i̱naga emboneha pu íbu biya.
  mya-mya: လူတို့သည်ကြီးစွာသော အိပ်ပျော်ခြင်းသို့ရောက်၍၊ ထူးဆန်းသောရူပါရုံထင်ရှားရာ
    ကာလညဉ့်အချိန်၌ ငါအောက်မေ့စဉ်တွင်၊
  bod-N: ལྕི་བའི་གཉིད་ནི་འཇིག་རྟེན་མི་ལ་འཐིབ་པའི་དུས། ། མཚན་མོའི་ཞལ་གཟིགས་ཀྱི་ནི་བསམ་ཚུལ་སྣ་ཚོགས་ནང་།
    །
  sna-sna: Pakati pokurota hope dzinovhundutsa usiku, hope huru padzinenge dzabata
    vanhu,
  spa-BLM: En los pensamientos de las visiones de la noche, cuando el sueño profundo
    cae sobre los hombres,
  cac-cac: A d'ac'valil ayic yoralil svay anima, ix in vayichej jun tas te xivub'tac.
  swh-ULB: Kisha yakaja mawazo kupitia ndoto wakati wa usiku, wakati uwaangukiwapo
    usingizi mzito watu..
  bel-bel: Сярод разважаньняў пра начныя відзежы, калі сон ахінае людзей,
  deu-ELBBK: In Gedanken, die Nachtgesichte hervorrufen, wenn tiefer Schlaf die Menschen
    befällt,
  mbb-OT: Nehitavù heini kayi te kediey pinaaǥi te teǥeinep dutun te sevaha he mezukilem
    he ebpemenlipezeng wey egkengehurep is menge etew.
  mal-2015: മനുഷ്യർക്കു ഗാഢനിദ്ര പിടിക്കുന്നേരം രാത്രിദർശനങ്ങളാലുള്ള മനോഭാവനകളിൽ ഭയവും
    നടുക്കവും എന്നെ പിടിച്ചു.
  rmc-rmc: Akor, sar avel pro manuša o zoralo soviben, sas man o nalačhe sune,
  pes-OPV: در تفکرها ازرویاهای شب، هنگامی که خواب سنگین بر مردم غالب شود،
  ron-1924: Ын клипа кынд веденииле де ноапте фрэмынтэ гындул, кынд оамений сунт куфундаць
    ынтр-ун сомн адынк,
  ben-OBCV: রাতের অশান্তিকর স্বপ্নের মধ্যে, যখন মানুষ গভীর নিদ্রায় মগ্ন থাকে,
  som-som: Habeenkii markay riyooyinku fikirro kiciyaan, Oo ay dadku hurdo weyn ku
    fogaadaan,
  lat-VUC: In horrore visionis nocturnæ, quando solet sopor occupare homines,
  eng-ASVBT: In thoughts from the visions of the night, When deep sleep falleth on
    men,
  ita-1885: Fra le immaginazioni delle visioni notturne, Quando il più profondo sonno
    cade sopra gli uomini,
  eng-LXXUP: But as when terror falls upon men, With dread and a sound in the night,
  eng-ULB: Then came thoughts from visions in the night, when deep sleep falls on
    people.
  spa-VBL: Pensamientos inquietantes vinieron a mí en pesadillas, como cuando caes
    en un sueño profundo.
  fra-_FOB: Au milieu de mes pensées, pendant les visions de la nuit, quand un profond
    sommeil tombe sur les humains,
  mal-mal: മനുഷ്യർക്ക് ഗാഢനിദ്ര പിടിക്കുമ്പോൾ രാത്രിദർശനങ്ങളാലുള്ള മനോഭാവനകളിൽ ഭയവും
    നടുക്കവും എന്നെ പിടിച്ചു.
  urd-GVR: Rāt ko aisī royāeṅ pesh āīṅ jo us waqt dekhī jātī haiṅ jab insān gahrī
    nīnd soyā hotā hai. In se maiṅ pareshānkun ḳhayālāt meṅ mubtalā huā.
  suz-BL: नाक्‍दो ङोमु ततीके बाक्‍ब। मुर ठेयब निन्‍द्रा पशो बाक्‍नीम। अय्‍युब ३३:१५;
    उत्‍पत्ती १५:१२
  eng-NOY: Amid thoughts from visions of the night, When deep sleep falleth upon men,
  ita-1927: Fra i pensieri delle visioni notturne, quando un sonno profondo cade sui
    mortali,
  ckb-ckb: لە مۆتەکەی شەومدا کاتێک مرۆڤ خەوێکی قووڵ دەیباتەوە،
  eng-BBE: In troubled thoughts from visions of the night, when deep sleep comes on
    men,
  kan-OKCV: ರಾತ್ರಿ ಕನಸಿನ ಆಲೋಚನೆಗಳಲ್ಲಿಯೂ ಗಾಢನಿದ್ರೆಯು ಜನರಿಗೆ ಹತ್ತುವಾಗಲೂ
  tam-2017: மனிதர்மேல் அயர்ந்த தூக்கம் வரும்போது, இரவு தரிசனங்களில் பலவித தோற்றங்கள்
    உண்டாகும்போது,
  spa-RV-1909: En imaginaciones de visiones nocturnas, cuando el sueño cae sobre los
    hombres,
  ron-BTF: În gândurile din viziunile nopții, când somn adânc cade peste oameni,
  eng-WEBP: In thoughts from the visions of the night, when deep sleep falls on men,
  eng-FBV: Troubling thoughts came to me in nightmares when you fall into a deep sleep.
  nld-1939: 'Het was in een nachtgezicht, uit dromen geboren, Wanneer een diepe slaap
    de mensen bevangt:'
  nch-BL: Niquitac se tanextili se tayohua quema nochi masehualme cochtoyaj.
  vie-1934: Ban đêm đang khi loài người ngủ mê, Lòng tôi suy tưởng, bèn thấy dị tượng,
  hin-CV: रात्रि में सपनों में विचारों के मध्य के दृश्यों से, जब मनुष्य घोर निद्रा
    में पड़े हुए होते हैं,
  spa-BES: Tuve una pesadilla cuando el sueño profundo llega a los hombres,
  tdx-tdx: Nitsakoreñe añ’aroñaron-kaleñe, ie lampon-drotse ondatio,
  tha-KJV: ท่ามกลางความคิดจากนิ​มิ​ตกลางคืนเมื่อคนหลับสนิท
  por-BR-2018: Em imaginações de visões noturnas, quando o sono profundo cai sobre
    os homens,
  deu-ELO: In Gedanken, welche Nachtgesichte hervorrufen, wenn tiefer Schlaf die Menschen
    befällt,
  eng-WYC-2018: In the hideousness of [the] night’s sight, when heavy sleep is wont
    to occupy men,
  epo-epo: Dum meditado pri la vizioj de la nokto, Kiam profunda dormo falas sur la
    homojn,
  uig-PIN: Tün keqidiki ƣayibanǝ kɵrünüxlǝrdin qiⱪⱪan oylarda, Adǝmlǝrni qongⱪur uyⱪu
    basⱪanda,
  beo-beo: 'Amo sia: da golaiya wadela:i liligi agoai ba:beba:le amoga na da fofogadigili
    nedigi.'
  tpi-OTNT: Mi kisim dispela tok long nait, long taim ol man i save slip strong. Mi
    slip i stap, na ol kain kain tingting i go i kam long het bilong mi.
  hau-SA: Cikin mafarki da tsakar dare, lokacin kowa yana zurfin barci, na sami saƙon
    nan.
  uig-LAT: Tün kéchidiki ghayibane körünüshlerdin chiqqan oylarda, Ademlerni chongqur
    uyqu basqanda,
  nde-nde: Phakathi kwamaphupho adungayo ebusuku, lapho abantu belele obukabhuka,
  ton-ton: ‌ʻI he ngaahi mahalo mei he ngaahi meʻa hā mai ʻoe pō, ʻoka tō ʻae mohe
    maʻu ki he kakai,
  ces-1613: V přemyšlováních z vidění nočních, když připadá tvrdý sen na lidi,
  eng-WMB: In thoughts from the visions of the night, when deep sleep falls on men,
  tam-TCV: மனிதர் ஆழ்ந்த நித்திரையில் இருக்கும்போது, இரவில் அமைதியைக் கெடுக்கும் கனவுகளின்
    மத்தியில்,
  ceb-ULB: Unya miabot ang mga panumdoman gikan sa mga panan-awon sa kagabhion, sa
    dihang nahinanok ang katawhan.
  pol-UBG: W rozmyślaniu o nocnych widzeniach, gdy twardy sen spada na ludzi;
  agr-agr: Aents aidau kashi kaja achiam kanuinai, wika kanumainchau dekapjamjai.
  kyc-kyc: Doko kukwa kombeya kopetame pyuo luu paleyono doko rokondakaya dopale ingiya.
  urd-GVU: رات کو ایسی رویائیں پیش آئیں جو اُس وقت دیکھی جاتی ہیں جب انسان گہری نیند
    سویا ہوتا ہے۔ اِن سے مَیں پریشان کن خیالات میں مبتلا ہوا۔
  deu-1912: Da ich Gesichte betrachtete in der Nacht, wenn der Schlaf auf die Leute
    fällt,
  kan-2017: ಮನುಷ್ಯರಿಗೆ ಗಾಢನಿದ್ರೆ ಹತ್ತುವ ಸಮಯದಲ್ಲಿ, ರಾತ್ರಿಯ ಕನಸುಗಳಿಂದ ಯೋಚನೆಗಳಲ್ಲಿರುವಾಗ
  yap-yap: Bod rogon ba lik’ay nib tamdag ni kirebnag e mol rog.
  hlt-MCSB: Hlang he khoyin olphong lamkah pomnah khuiah a ih muelh vaengah.
  mdy-ETH: ዓሶ ዼኤፒ ጊንዓ ዓርቂ ሜታሲ ዹማ ባልባሣ ዎዶና
  twi-ASANTE: Wɔ anadwo daeɛso basabasa mu, ɛberɛ a nnipa adeda nnahɔɔ no,
  eng-WEBU: In thoughts from the visions of the night, when deep sleep falls on men,
  wal-wal: Taani qammi xiskkuwaa kairidaashin, tana iita aimoi un77ettiis.
  spa-PDDPT: en inquietantes visiones nocturnas, cuando el sueño profundo cae sobre
    los hombres.
  gun-gun: Pyávy, ajexa ra'ua re aikuaa pota ete reve, avakue oke vaipa jave
  ilo-ULB: Kadagiti panpanunot manipud kadagiti sirmata iti rabii, idi sumamay ti
    narnekan a pannaturog kadagiti tattao.
  kpg-kpg: Di lee deelaa la guu hai gadoo be di midi hagamadagudagu dangada dela ne oho
    dogu moe.
  uig-ARA: تۈن كېچىدىكى غايىبانە كۆرۈنۈشلەردىن چىققان ئويلاردا، ئادەملەرنى چوڭقۇر
    ئۇيقۇ باسقاندا،
  sus-sus: Xiye sa tɛmui kɔɛ tagi,
  pon-2006: Likamwete ouraman ehu me kauwehla ei meir.
  jae-jae: Biŋ tau kêtôm mê, taŋ gaêc gêdêŋ gêbêc e kêtakê aê gêdêŋ taŋ gaêc bêc e
    kaliŋ tauc siŋ naŋ.
  ksd-ksd: Ba ra tarai dia ga matmat ta ra marum, Iau ga ki na nuknuk ure kaugu umana
    ninana,
  tur-YTC: Gece görümlerinden gelen düşünceler içinde, İnsanların üzerine derin uyku
    çöktüğünde,
  grc-BRENT: Φόβῳ δὲ καὶ ἤχῳ νυκτερινῇ ἐπιπίπτων φόβος ἐπʼ ἀνθρώπους,
  ind-AYT: Di tengah pikiran yang menggelisahkan dari penglihatan pada malam hari,
    ketika manusia terlelap dalam tidur,
  nya-nya: Mʼkati mwa maloto ochititsa mantha usiku, nthawi imene anthu amagona tulo
    tofa nato,
  hrv-hrv: Noću, kada snovi duh obuzmu i san dubok kad na ljude pada,
  mps-mps: Te po eno hulide sali. Te bidi dabe sese mu godege pilama tomo mu igi paide.
    Ena pila mubadi yaide, te haniani kolesaga eno tobolude iba oba ida wali.
  tpi-tpi: Mi kisim dispela tok long nait, long taim ol man i save slip strong. Mi
    slip i stap, na ol kain kain tingting i go i kam long het bilong mi.
  dan-1931: i Nattesynernes Tanker, da Dvale sank over Mennesker;
  vie-OVCB: Nó đến với tôi trong khải tượng lo âu lúc đêm khuya khi mọi người đang
    chìm sâu trong giấc ngủ.
  guj-2017: જ્યારે માણસો ભરનિદ્રામાં પડે છે, ત્યારે રાતનાં સંદર્શનો પરથી આવતા વિચારોમાં,
  pon-2006A: Likamwete ouraman ehu me kauwehla ei meir.
  por-BRBSL: Em pensamentos das visões da noite, quando o sono profundo cai sobre
    os homens,
  cth-cth: Karoumcalah a i awh lahun navah, karum vah vision hah pouk lahun navah,
  twi-twi: Wɔ anadwo daeso basabasa mu, bere a nnipa adeda nnahɔɔ no,
  hlt-hlt: Hlang he khoyin olphong lamkah pomnah khuiah a ih muelh vaengah.
  tbz-SIM: Kɛyènkɛ̀ mɔ̀nnì ndi iyɛǹtotí ɔ̃ɔ̃ tuɔkɛnímɛ̀ onìtì kɛ̀ tidɔùntìi ò sɔ̃̀ńkɛ́.
    Bɛnìtìbɛ̀ nuɔ ncɛ̃ɛ̃kɛ dìì mɔ̀nnì,
  msy-2020: Gumazamiziba dɨmagarimɨn pamten akuir dughiamɨn, kɨ mɨgɨrɨgɨar kam ini.
    Kɨ akuava onganigha itima nɨghnɨzir avɨrim tintinimɨn nan dapanimɨn aven izi.
  dop-dop: kɛ́ ɑhoo tɑɑ kɛ́ sɑɑ wei toosee ɑsɑɣɛɛ kɔŋ nɑ tom pɩ́ɩ́ yǝlɑɑ tɔ.
  azb-azb: Gecə röyalardan doğan düşüncələr içində olanda, İnsanların dərin yuxuya
    getdiyi zamanda
  eng-DBY: 'In thoughts from visions of the night, when deep sleep falleth on men:
    —'
  hin-2017: रात के स्वप्नों की चिन्ताओं के बीच जब मनुष्य गहरी निद्रा में रहते हैं,
  wol-KYG: ci géntu guddi, fa xalaat di jaxasoo, nelaw yu xóot dikkal boroom.
  eng-YLT: In thoughts from visions of the night, In the falling of deep sleep on
    men,
  eng-WYC-2017: In the hideousness of [the] night’s sight, when heavy sleep is wont
    to occupy men,
  eng-WMBB: In thoughts from the visions of the night, when deep sleep falls on men,
  urd-GVH: रात को ऐसी रोयाएँ पेश आईं जो उस वक़्त देखी जाती हैं जब इनसान गहरी नींद
    सोया होता है। इनसे मैं परेशानकुन ख़यालात में मुब्तला हुआ।
  rug-rug: Pa korapa qua pinutagita pana boṉi, pa totoso hoke puta muliuṉu sari tie,
  gaz-gaz: Abjuu halkanii sodaachisaa keessa, yommuu hirribni cimaan nama qabatutti,
  fra-LSG: Au moment où les visions de la nuit agitent la pensée, Quand les hommes
    sont livrés à un profond sommeil,
  yal-yal: Xiyene nɛma fɛ kɔɛɛn na, xixɔnla nɛma muxune fari,
  haw-1868: Iloko o na manao ma na moeuhane i ka po, I ka manawa i pauhia ai na kanaka
    i ka hiamoe,
  arb-NAV: فَفِي غَمْرَةِ الْهَوَاجِسِ، فِي رُؤَى اللَّيْلِ، عِنْدَمَا طَغَى السُّبَاتُ
    عَلَى النَّاسِ،
  ewe-ewe: Le drɔ̃ewo me le zã me, esi amewo dɔ alɔ̃ yi eme ʋĩi la,
  eng-LEE: 'In intense thoughts out of visions of the night, when deep sleep falleth
    on men:'
  asm-FB: ৰাতি সপোন দেখোতে যেতিয়া ভাবনা আহে, যেতিয়া সকলো মানুহ ঘোৰ নিদ্ৰা যায়,
  sus-A: شِيٍ سَ تّمُي كْي تَفِ،
  fra-SBL: Dans les pensées des visions de la nuit, quand le sommeil profond tombe
    sur les hommes,
  hbo-hbo: בִּ֭שְׂעִפִּים מֵחֶזְיֹנֹ֣ות לָ֑יְלָה בִּנְפֹ֥ל תַּ֝רְדֵּמָ֗ה עַל־אֲנָשִֽׁים׃
  piu-2006: '@see-verse:JOB.004.012'
  kik-kik: Ũtukũ ngĩĩcũũrania ũhoro wa cioneki cia kũmakania, ũtukũ rĩrĩa andũ makoragwo
    marĩ toro mũnene,
  fra-NCL: Dans le vague des visions de la nuit, à l’heure où un sommeil profond pèse
    sur les mortels,
  cek-AK: Kaminawk loe iih o boih boeh, qum amang ah hnuksakhaih to ka poek naah,
  cuk-cuk: Deunni, mutiki dulemar bela gabmamaigua, negburgan an dakalid, agine, an
    sulibinsa-itoalid,
  uig-CYR: Түн кечидики ғайипанә көрүнүшләрдин чиққан ойларда, Адәмләрни чоңқур уйқа
    басқанда,
  tel-2017: మనుషులకు రాత్రివేళ గాఢనిద్ర పట్టే సమయంలో వచ్చే కలవరమైన కలలో అది వచ్చింది.
  hat-BSA: Pami refleksyon enkyetan ki sòti nan vizyon lannwit yo, lè dòmi pwofon
    tonbe sou moun,
  kos-kos: Pusra se inge lusrongla motul luk ah oana sie mweme koluk. Nga rarrar,
  hbo-WLC: בִּ֭שְׂעִפִּים מֵחֶזְיֹנ֣וֹת לָ֑יְלָה בִּנְפֹ֥ל תַּ֝רְדֵּמָ֗ה עַל־אֲנָשִֽׁים׃
  ibo-ibo: Nʼime nkụja nke oke nrọ nke abalị, mgbe oke ụra na-adakwasị ụmụ mmadụ,
  ory-ory: ଯେତେବେଳେ ଲୋକେ ଘୋର ନିଦ୍ରାଗ୍ରସ୍ତ ହୁଅନ୍ତି, ଏପରି ରାତ୍ରିର ସ୍ୱପ୍ନଦର୍ଶନରୁ ଜାତ
    ଭାବନା ସମୟରେ,
  chk-chk: Lupwen üa ekieki usun künaei kewe lepwin, lupwen möürüchou a püngütiu won
    aramas,
  rop-rop: wen aibin silip, bat main drim bin bradin mi.
  ukr-1871: Серед розгадування над ночними привидами, коли сон на людей находить,
  deu-1951: beim Nachdenken über Nachtgesichte, als tiefer Schlaf auf die Menschen
    gefallen war,
  eng-JPS: In thoughts from the visions of the night, when deep sleep falleth on men,
  srp-1865: U mislima o noænijem utvarama, kad tvrd san pada na ljude,
  lug-lug: Wakati mu birowoozo n’okwolesebwa kw’ekiro ng’otulo otungi tukutte omuntu,
  heb-heb: בשעפים מחזינות לילה בנפל תרדמה על אנשים׃
  ben-IRV: রাতে স্বপ্ন দর্শনে ভাবনা আসে, যখন লোকে গভীরভাবে ঘুমিয়ে পড়ে।
  pan-pan: ਰਾਤ ਦੇ ਸੁਫਨਿਆਂ ਦੀਆਂ ਚਿੰਤਾਵਾਂ ਵਿੱਚ, ਜਦ ਭਾਰੀ ਨੀਂਦ ਮਨੁੱਖਾਂ ਉੱਤੇ ਪੈਂਦੀ ਹੈ,
  mya-JVB: လူ တို့သည်ကြီးစွာ သော အိပ်ပျော်ခြင်းသို့ရောက်၍ ၊ ထူးဆန်းသောရူပါရုံ ထင်ရှားရာ
    ကာလညဉ့် အချိန်၌ ငါအောက်မေ့စဉ်တွင်၊
  hmo-hmo: Inai hereva be nihi dikana bamona, egu mahuta ia hadikaia,
  urd-urd: रात के ख़्वाबों के ख़्यालों के बीच, जब लोगों को गहरी नींद आती है।
  rus-SYN: Среди размышлений о ночных видениях, когда сон находит на людей,
  bqc-SIM: gↄↄ pↄ́ málɛ nana yàaa o gwãasĩna, gↄↄ pↄ́ izↄ̃ↄ daa gbɛ̃́ↄla.
  tcz-CHONGTHU: Mihem aimut lhuh pet tah jan laijin imut sunoh phah in hiche gaova
