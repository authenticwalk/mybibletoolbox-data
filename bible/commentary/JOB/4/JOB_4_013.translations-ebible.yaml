  mar-mar: जेव्हा लोक गाढ झोपेत असतात, मी रात्रीच्या दृष्टांताच्या विचारात असतो,
  qub-qub: Llapan runacuna wañusha puñuycänan örami manchariypajcunata suyñupäcurä.
  bqp-bqp: Gↄrↄ kũ matɛn nana bɛ̃̀nɛ o gwãani, gↄrↄ kũ gbɛ̃nↄ i ò ò kà zã̀,
  hat-hat: Tankou yon move rèv nan mitan lannwit, li mete yon bann vye lide nan tèt
    mwen. M' pa ka dòmi tèlman mwen pè.
  eng-BSB: In disquieting visions in the night, when deep sleep falls on men,
  eng-WEBPB: In thoughts from the visions of the night, when deep sleep falls on men,
  kbq-kbq: Vahe'mo'za mase himrenageno, kenage ava'nafi ana nanekea eme nasmizage'na
    anhintahi hakare nehugeno,
  nhe-BL: Niquitac se tlanextili se tlayohua quema nochi tlacame cochtoyaj.
  bus-bus: Gurↄↄ kɛ̀ mɛ́ɛ nana bɛ̃̀ɛ oo gwãavĩ, gurↄↄ kɛ̀ gbɛ̃nↄ ii ò wà kà zã̀,
  gub-BL: Pyhaw teko waker katu mehe, Apuahuaiw ihe. Akyze izuwi.
  eng-DRA: In the horror of a vision by night, when deep sleep is wont to hold men,
