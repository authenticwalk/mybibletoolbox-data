verse: JOB.004.015
translations:
  mal-C: ഒരാത്മാവ് എന്റെ മുഖത്തുകൂടി തെന്നിമാറി; എന്റെ ശരീരം രോമാഞ്ചമണിഞ്ഞു.
  deu-TKW: Ein Wehen zog an mir vorüber, es sträubten sich die Haare mir am Leibe.
  lin-lin: molimo moko elekaki liboso ya elongi na ngai lokola mopepe, mpe suki ya
    moto na ngai etelemaki.
  eng-LSV: And a spirit passes before my face, || The hair of my flesh stands up;
  eng-GNV: And the wind passed before me, and made the heares of my flesh to stande
    vp.
  eng-WEBSTER: 'Then a spirit passed before my face; the hair of my flesh stood up:'
  nhw-BL: Se ajacatl panoc noixtla, huan moquejquetzqui notzoyo ipan nochi notlacayo.
  swh-ONEN: Kuna roho aliyepita mbele ya uso wangu, nazo nywele za mwili wangu zikasimama.
  bba-bba: Mɑ ɡɑ̃ɑnu mɑn sweemɑ nɡe woo, mɑ nɛn wɑsi kiri seewɑ.
  eng-KJVCPB: 'Then a spirit passed before my face; The hair of my flesh stood up:'
  luo-luo: Eka muya nokudho wangʼa, mi yier denda duto nojuol.
  meu-meu: Lauma ta vairagu ai e hanai, bena deragu na e tala;
  npi-ULB: तब मेरै अनुहारको सामुन्‍नेबाट एउटा आत्मा गयो, र मेरो शरीरको रौं ठाडो भयो
    ।
  yor-yor: Nígbà náà ni ẹ̀mí kan kọjá lọ ní iwájú mi, irun ara mi dìde dúró ṣánṣán.
  pes-OPCB: روحی از برابر من گذشت و موی بر تنم راست شد!
  tgl-ULB: Pagkatapos isang espiritu ang dumaan sa aking harapan, at ang mga balahibo
    ko ay nagsipagtayuan.
  cbu-NT: Kachizimazpaz tshimuni tapatkamchu ashiru kizpur punikuri, kachizatkuri
    nutsi purutsingaranguri,
  hui-hui: Ani biyagola puyabu emeneore mbira ibalu i̱naga denguini pulaede haya.
    Aniore biyagola ai gi timbuni bialu ma iriru piripereore laya.
  mya-mya: ဝိညာဉ်တပါးသည် ငါ့ရှေ့၌ ကန့်လန့်ရှောက် သွား၍၊ ငါသည် ကြက်သီးမွေးညှင်းထလေ၏။
  bod-N: སེམས་ཉིད་ང་ཡི་མདུན་ནས་རྒྱུ་བ་ལ། ། བདག་གི་ལུས་ཀྱི་བ་སྤུ་གྱེན་དུ་གཟེངས། །
  sna-sna: Mumwe mweya wakapfuura pamberi pechiso changu, uye bvudzi romusoro wangu
    rikamira.
  spa-BLM: Entonces un espíritu pasó ante mi rostro. El vello de mi carne se erizó.
  cac-cac: Ay jun icha spixan anima ix vab' yec' masasoc d'a in sat, ix q'ue chijan
    xil in jolom yuj xivelal.
  swh-ULB: Kisha nafsi ikapita mbele ya uso wangu, na nywele zangu za mwili zilisimama.
  bel-bel: І дух прайшоў над мною; дыбарам сталі валасы на мне.
  deu-ELBBK: und ein Geist zog vor meinem Angesicht vorüber, das Haar meines Leibes
    starrte empor.
  mbb-OT: Duen mulin-ulin he midsaǥad diyà te vuked ku ne mibpenggiǥisingan a.
  mal-2015: ഒരാത്മാവു എന്റെ മുഖത്തിന്നെതിരെ കടന്നു എന്റെ ദേഹത്തിന്നു രോമഹർഷം ഭവിച്ചു.
  rmc-rmc: Varesavo duchos mange pregeľa pašal o muj a o bala mange pro ťelos ačhile
    upre.
  pes-OPV: آنگاه روحی از پیش روی من گذشت، و مویهای بدنم برخاست.
  ron-1924: Ун дух а трекут пе лынгэ мине… Тот пэрул ми с-а збырлит ка аричул…
  ben-OBCV: এক আত্মা আমার সামনে দিয়ে ধীরে বয়ে গেল, আর আমার শরীরের লোম খাড়া হল।
  som-som: Markaasaa ruux wejigayga soo hor maray, Oo timihii jidhkayguna waa soo
    wada istaageen.
  lat-VUC: et cum spiritus, me præsente, transiret, inhorruerunt pili carnis meæ.
  eng-ASVBT: Then a spirit passed before my face; The hair of my flesh stood up.
  ita-1885: Ed uno spirito è passato davanti a me, Che mi ha fatto arricciare i peli
    della mia carne;
  eng-LXXUP: And a spirit came before my face; And my hair and flesh quivered.
  eng-ULB: Then a spirit passed before my face, and the hair of my flesh stood up.
  spa-VBL: Entonces un soplo me rozó la cara y me puso la piel de gallina.
  fra-_FOB: Un esprit passa devant moi, et fit hérisser le poil de ma chair.
  mal-mal: ഒരാത്മാവ് എന്റെ മുഖത്തിനെതിരെ കടന്ന് എന്റെ ദേഹത്തിന് രോമഹർഷം ഭവിച്ചു.
  urd-GVR: Phir mere chehre ke sāmne se hawā kā jhoṅkā guzar gayā aur mere tamām roṅgṭe
    khaṛe ho gae.
  suz-BL: फश का आं ङोंइती रे पा लत। मिनु आं रां ङा चां बोक्‍तेक्‍म।
  eng-NOY: Then a spirit passed before my face, The hair of my flesh rose on end;
  ita-1927: Uno spirito mi passò dinanzi, e i peli mi si rizzarono addosso.
  ckb-ckb: ڕۆحێک بە بەردەممدا تێپەڕی و مووەکانی لەشم مووچڕکەیان پێدا هات.
  eng-BBE: 'And a breath was moving over my face; the hair of my flesh became stiff:'
  kan-OKCV: ಒಂದು ಆತ್ಮವು ನನ್ನ ಮುಂದೆ ಹಾದುಹೋಯಿತು, ಆಗ ನನ್ನ ಮೈ ರೋಮವೆಲ್ಲಾ ನಿಮಿರಿ ನಿಂತವು.
  tam-2017: அப்பொழுது ஒரு ஆவி என் முகத்திற்கு முன்பாகக் கடந்தது, என் உடலின் முடிகள்
    சிலிர்த்தது.
  spa-RV-1909: Y un espíritu pasó por delante de mí, que hizo se erizara el pelo de
    mi carne.
  ron-BTF: Atunci un duh a trecut înaintea feței mele; părul cărnii mele s-a zbârlit;
  eng-WEBP: Then a spirit passed before my face. The hair of my flesh stood up.
  eng-FBV: Then a breath brushed my face and gave me goose-pimples.
  nld-1939: Een ademtocht streek langs mijn gelaat, En deed mijn haren ten berge rijzen.
  nch-BL: Se ajacat panoc noixpa, huan moquejquetzqui notzoyo ipan nochi notacayo.
  vie-1934: Có một thần đi ngang qua trước mặt tôi; Các lông tóc của thịt tôi bèn
    xửng lên.
  hin-CV: उसी अवसर पर मेरे चेहरे के सामने से एक आत्मा निकलकर चली गई, मेरे रोम खड़े
    हो गए.
  spa-BES: Y una respiración se movía sobre mi cara; el cabello de mi carne se endureció.
  tdx-tdx: Nihelañe añatrefan-tareheko eo ty angatse, niriñariña o volon-tsandrikoo.
  tha-KJV: มี​วิญญาณองค์​หน​ึ่งผ่านหน้าของข้า ขนที่เนื้อของข้าลุกชัน
  por-BR-2018: Então um vento passou por diante de mim, que fez arrepiar os pelos
    de minha carne.
  deu-ELO: und ein Geist zog vor meinem Angesicht vorüber, das Haar meines Leibes
    starrte empor.
  eng-WYC-2018: And when the spirit went in my presence, the hairs of my flesh had
    hideousness. (And when a breeze passed by me, all the hairs of my flesh stood
    up.)
  epo-epo: Kaj spirito traflugis antaŭ mi, Kaj la haroj sur mia korpo rigidiĝis.
  uig-PIN: Kɵz aldimdin bir roⱨ ɵtüp kǝtti; Bǝdinimdiki tüklirim ⱨürpiyip kǝtti.
  beo-beo: Fo hisi da na odagia fogala:le, na da beda:ga, na dialuma hinabo afafai.
  tpi-OTNT: Na wanpela liklik win i kam na winim pes bilong mi. Na mi pret moa yet
    na gras long bodi bilong mi i sanap.
  hau-SA: Wani iska ya taɓa mini fuska, sai tsigar jikina ta tashi.
  uig-LAT: Köz aldimdin bir roh ötüp ketti; Bedinimdiki tüklirim hürpiyip ketti.
  nde-nde: Kwathi tshazi umoya emehlweni ami, wahlasimula umzimba wami lenwele zami
    zema.
  ton-ton: 'Pea naʻe toki māʻali ai ʻae laumālie ʻi hoku ʻao; pea naʻe vavana hake
    ʻae fulufulu ʻo hoku sino:'
  ces-1613: Duch zajisté před tváří mou šel, tak že vlasové vstávali na těle mém.
  eng-WMB: Then a spirit passed before my face. The hair of my flesh stood up.
  tam-TCV: அப்பொழுது ஒரு ஆவி என் முகத்திற்கு முன்னால் செல்லுகையில் என் உடலின் முடி
    சிலிர்த்து நின்றது.
  ceb-ULB: Unya ang espiritu milabay sa akong atubangan ug nanindog ang balahibo sa
    akong kalawasan.
  pol-UBG: Wtedy duch przeszedł przed moją twarzą, zjeżyły się włosy na moim ciele.
  agr-agr: Mina yapijui dase umpuntun dekapjamjai, dutijakui iyashjui anchiajua nunin
    dekapmajai.
  kyc-kyc: Dokopa nambana lenge kambu dokona porambaiyende minyili leya. Minyili leyasa
    nambana yanenge doko kupwasa karo pakayo.
  urd-GVU: پھر میرے چہرے کے سامنے سے ہَوا کا جھونکا گزر گیا اور میرے تمام رونگٹے کھڑے
    ہو گئے۔
  deu-1912: Und da der Geist an mir vorüberging standen mir die Haare zu Berge an
    meinem Leibe.
  kan-2017: ಆಗ ಆತ್ಮವೊಂದು ನನ್ನ ಮುಖದ ಮುಂದೆ ಸುಳಿಯಲು, ಮೈಯೆಲ್ಲಾ ರೋಮಾಂಚನವಾಯಿತು.
  yap-yap: Mu gu thamiy bochiyang i nifeng nike thoy owcheg, me puth e ulum nga dakenag
    ko tamdag.
  hlt-MCSB: Mueihla loh ka maelhmai a pah vaengah ka mul ka saa poenghu.
  mdy-ETH: ዢባሬ ታ ቤርቲና ዢባርሺ ዓኣዼኔ፤ ዲቃቲሢና ቶኦኮ ጋማ ታኣኮ ጋማሽኬኔ።
  twi-ASANTE: Honhom bi twaa mʼani so, na me ho nwi sɔre gyinaeɛ.
  eng-WEBU: Then a spirit passed before my face. The hair of my flesh stood up.
  wal-wal: Issibai ta som77uwaa pittiiddi, ta sinttaara kanttiis; kanttin dagamaappe
    denddidaagan ta bollan de7iya beelaalai eqqiis.
  spa-PDDPT: Al pasar un espíritu frente a mí se eriza el pelo de mi cuerpo.
  gun-gun: Ha'e ramo peteĩ nhe'ẽ oaxa xerenonde rupi. Ha'e rami vy ojapo xe'a xerete
    rupi ikuai va'e opu'ãmba aguã rami.
  ilo-ULB: Kalpasanna, limmabas ti maysa nga espiritu iti sangoanak; simgar dagiti
    buok ti lasagko.
  kpg-kpg: Di angiangi guu tale mai gi ogu golomada, gei dogu gili guu wwana i dogu
    madagu.
  uig-ARA: كۆز ئالدىمدىن بىر روھ ئۆتۈپ كەتتى؛ بەدىنىمدىكى تۈكلىرىم ھۈرپىيىپ كەتتى.
  sus-sus: Tubari nde naxa dangi n ya i. N fate xabee naxa keli, e ti.
  pon-2006: Kisin engitik kis ahpw ipirada pohn meseiet, ahpw kidkidahrek nan kilih
    kat.
  jae-jae: Mu ŋajaôjaô gêju aê kêpi laŋôcanô ma ôliclu gêli.
  ksd-ksd: Tika na tulungen i ga bolo ta ra luaina matagu, Ma i ga varvatut ra ivuna
    pakagu.
  tur-YTC: O zaman önümden bir ruh geçti. Bedenimin tüyleri ürperdi.
  grc-BRENT: καὶ πνεῦμα ἐπὶ πρόσωπόν μου ἐπῆλθεν, ἔφριξαν δέ μου τρίχες καὶ σάρκες.
  ind-AYT: Kemudian, suatu roh melintas di hadapanku; bulu romaku berdiri.
  nya-nya: Pamenepo mzimu unadutsa pamaso panga, ndipo ubweya wa pa thupi langa unayima
    kuti njoo.
  hrv-hrv: Dah mi neki preko lica prođe, digoše se dlake na mom tijelu.
  mps-mps: Tama dwasianu wali eno gesabididu aselama, eno gesabidi pona sąyani. Teda
    ena wi genuai mu elama, tama eno tigi nisi hodaluali.
  tpi-tpi: Na wanpela liklik win i kam na winim pes bilong mi. Na mi pret moa yet
    na gras long bodi bilong mi i sanap.
  dan-1931: et Pust strøg over mit Ansigt, Hårene rejste sig på min Krop.
  vie-OVCB: Có một vị thần đi ngang qua mặt tôi, và tôi khiếp đảm đến dựng tóc gáy.
  guj-2017: ત્યારે એક આત્મા મારા મોંને સ્પશીર્ને પસાર થઈ ગયો અને મારા શરીરનાં રૂઆં
    ઊભાં થઈ ગયાં.
  pon-2006A: Kisin engitik kis ahpw ipirada pohn meseiet, ahpw kidkidahrek nan kilih
    kat.
  por-BRBSL: Então um espírito passou diante do meu rosto. Os cabelos da minha carne
    se levantaram.
  cth-cth: Hottelah muitha teh, ka hmalah a kâhlai teh, ka muen rueng a thaw.
  twi-twi: Honhom bi twaa mʼani so, na me ho nwi sɔre gyinae.
  hlt-hlt: Mueihla loh ka maelhmai a pah vaengah ka mul ka saa poenghu.
  tbz-SIM: Kɛ̀ muyɑɑ́ mmɑmùu pɛ̃ɛ̃tóo n yììkɛ̀ kɛ̀ n kɔ̃̀ntì yɛ̃ nyúdùdù.
  msy-2020: Ezɨ amɨnir muziarim iza nan guam seregha zui. Ezɨ kɨ puvɨram atiatima
    nan mɨkarzimɨn arɨziba dɨkafi.
  dop-dop: Heelim fɛtɑ mɑ ɩsɛntɑɑ nɑ mɑ tɔnʋɣʋ tǝnɑ lʋlɩ kɑcǝncǝmpɔɣɔlɑsɩ.
  azb-azb: Qarşımdan bir ruh keçdi, Bütün tüklərimi ürpətdi.
  eng-DBY: And a spirit passed before my face — the hair of my flesh stood up —
  hin-2017: तब एक आत्मा मेरे सामने से होकर चली; और मेरी देह के रोएँ खड़े हो गए।
  wol-KYG: Ngelaw lu sew jaare sama kanam, sama kawari yaram ne sàyy-sàyyaaral.
  eng-YLT: And a spirit before my face doth pass, Stand up doth the hair of my flesh;
  eng-WYC-2017: And when the spirit went in my presence, the hairs of my flesh had
    hideousness.
  eng-WMBB: Then a spirit passed before my face. The hair of my flesh stood up.
  urd-GVH: फिर मेरे चेहरे के सामने से हवा का झोंका गुज़र गया और मेरे तमाम रोंगटे खड़े
    हो गए।
  rug-rug: Sipu givusu hola pa isumataqu si keke maqomaqo, si turu bukekequ pa minatagutu.
  gaz-gaz: Hafuurri luffi jedhee fuula koo dura darbe; rifeensi dhagna koos kaʼee
    dhaabate.
  fra-LSG: Un esprit passa près de moi… Tous mes cheveux se hérissèrent…
  yal-yal: Yinnan yi dangu n yɛtagi, n fati ma xaben yi ramaxa.
  haw-1868: 'Alaila maale ae la he uhane imua o ko''u maka; Ku iho la iluna ka hulu
    o ko''u io:'
  arb-NAV: وَخَطَرَتْ رُوحٌ أَمَامَ وَجْهِي، فَاقْشَعَرَّ شَعْرُ جَسَدِي.
  ewe-ewe: Gbɔgbɔ aɖe ɖo asagba va to nye ŋkume yi eye ɖadoe ɖo to ɖe ŋunye.
  eng-LEE: 'Then flitted a spirit past before my face; the hair of my body stood up:'
  asm-FB: যেতিয়া মোৰ আগেদি এক ছাঁ পাৰ হৈ গ’ল; তেতিয়া মোৰ গাৰ নোমবোৰ সিয়ৰি উঠিল।
  sus-A: تُبَرِ ندٍ نَشَ دَنفِ ﭑ يَ عِ. ﭑ قَتٍ شَبٍيٍ نَشَ كٍلِ، عٍ تِ.
  fra-SBL: Alors un esprit passa devant ma face. Les poils de ma chair se sont dressés.
  hbo-hbo: וְ֭רוּחַ עַל־פָּנַ֣י יַחֲלֹ֑ף תְּ֝סַמֵּ֗ר שַֽׂעֲרַ֥ת בְּשָׂרִֽי׃
  piu-2006: '@see-verse:JOB.004.014'
  kik-kik: O hĩndĩ ĩyo roho ũraahĩtũkĩra o ũthiũ-inĩ wakwa, nacio njuĩrĩ cia mwĩrĩ
    wakwa irambarara.
  fra-NCL: Un esprit passait devant moi... Les poils de ma chair se hérissèrent.
  cek-AK: Ka hmaa ah muithla caeh pongah; ka nganmui angthawk tahang;
  cuk-cuk: Ibmar-burba an-ebus an itononigu, bela an-abagan iko-iko itonaded.
  uig-CYR: Көз алдимдин бир роһ өтүп кәтти; Бәдинимдики түклирим һүрпийип кәтти.
  tel-2017: ఒకడి ఊపిరి నా ముఖానికి తగిలింది. నా శరీరం పై వెంట్రుకలన్నీ నిక్కబొడుచుకున్నాయి.
  hat-BSA: Konsa, yon lespri te pase kote figi mwen; plim sou chè mwen, te kanpe sou
    kò m.
  kos-kos: Sie engyeng na srisrik ukya mutuk, Ac monuk nufon tuninmihsrisrla ke sangeng.
  hbo-WLC: וְ֭רוּחַ עַל־פָּנַ֣י יַחֲלֹ֑ף תְּ֝סַמֵּ֗ר שַֽׂעֲרַ֥ת בְּשָׂרִֽי׃
  ibo-ibo: Otu mmụọ sitere nʼihu m gafee. Ọ bụladị ajị dị m nʼahụ guzochara ọtọ nʼihi
    ụjọ.
  ory-ory: ତହିଁରେ ମୋʼ ସମ୍ମୁଖରେ ଏକ ଆତ୍ମା ଚାଲିଗଲା; ମୋʼ ଶରୀର ରୋମାଞ୍ଚିତ ହୋଇ ଉଠିଲା।
  chk-chk: Eman ngün a pwerela fän mesei, nge ülöülen inisi ra mwarangatä.
  rop-rop: en ol main heya bin ol jandap, jis laik wen det win bin bloblo gulijap
    langa main feis.
  ukr-1871: І перейшов дух понад мене, й волоссє стало в мене диба.
  deu-1951: denn ein Geist ging an mir vorüber, die Haare meines Leibes standen mir
    darob zu Berge.
  eng-JPS: Then a spirit passed before my face, that made the hair of my flesh to
    stand up.
  srp-1865: I duh proðe ispred mene, i dlake na tijelu mojem nakostriješiše se.
  lug-lug: Omwoyo gw’ayita mu maaso gange, obwoya bw’oku mubiri gwange ne buyimirira.
  heb-heb: ורוח על פני יחלף תסמר שערת בשרי׃
  ben-IRV: তারপর আমার মুখের সামনে দিয়ে বাতাস চলে গেল; আমার শরীরের লোম দাঁড়িয়ে ওঠে।
  pan-pan: ਇੱਕ ਰੂਹ ਮੇਰੇ ਮੂੰਹ ਅੱਗੋਂ ਦੀ ਲੰਘੀ, ਮੇਰੇ ਸਰੀਰ ਦੀ ਲੂਈਂ ਖੜ੍ਹੀ ਹੋ ਗਈ!
  mya-JVB: ဝိညာဉ် တပါးသည် ငါ့ ရှေ့ ၌ ကန့်လန့်ရှောက်သွား ၍၊ ငါသည် ကြက်သီး မွေးညှင်းထ
    လေ၏။
  hmo-hmo: Lauma ta ese egu vairana ia raka hanaia, bona gari dainai egu huina idia
    gini maoromaoro.
  urd-urd: तब एक रूह मेरे सामने से गुज़री, और मेरे रोंगटे खड़े हो गए।
  rus-SYN: И дух прошел надо мною; дыбом стали волосы на мне.
  bqc-SIM: Ĩana ma oa pà, ma mɛkã fɛ̀lɛ sĩ̀.
  tcz-CHONGTHU: Thilha hun kamai ahin jap in chule akichaijin katimul ahungkithou
    sotsotne.
  mar-mar: एक आत्मा अगदी माझ्या चेहऱ्याजवळून गेला आणि माझ्या शरीरावरचे केस उभे राहिले.
  qub-qub: Jämay wall-wallyamojta mayashcä. Chauraga intërömi shiriricäcuran.
  bqp-bqp: Ĩa ke buri ma pa ma ãnnwa, ma mɛ̀kãsɛsɛɛ fùtɛ à zɛ̀.
  hat-hat: Yon souf pase bò figi m', tout cheve nan tèt mwen kanpe.
  eng-BSB: Then a spirit glided past my face, and the hair on my body bristled.
  eng-WEBPB: Then a spirit passed before my face. The hair of my flesh stood up.
  kbq-kbq: Mago zaho erino navufi evigeno, navufga nazokamo'a harahara huno oti vagare'ne.
  nhe-BL: Se ajacatl panoc noixtla, huan moquejquetzqui notzoyo ipan nochi notlacayo.
  bus-bus: Ĩa ke borii ma pa ma uua, ma mɛ̀kãsɛsɛ fɛ̀ɛ à zɛ̀.
  gub-BL: Amo upy heruwa rehe. Hepita'i katu.
  eng-DRA: And when a spirit passed before me, the hair of my flesh stood up.
