verse: JOB.004.005
translations:
  mal-C: ഇപ്പോഴിതാ, ദുരന്തം നിന്നെ വേട്ടയാടിയിരിക്കുന്നു, നിന്റെ ധൈര്യം ചോർന്നുപോകുകയും
    ചെയ്തിരിക്കുന്നു; അതു നിന്നെ ആഞ്ഞടിച്ചപ്പോൾ നീ പരിഭ്രാന്തനായിരിക്കുന്നു.
  deu-TKW: Nun, da es dich trifft, verzagst du; da dich's erfaßt, brichst du zusammen.
  lin-lin: Kasi awa sik’oyo pasi ekomeli yo, olembi na yo ! Awa pasi ebeti yo, okomi
    na yo koyoka somo !
  eng-LSV: But now, it comes to you, || And you are weary; It strikes to you, and
    you are troubled.
  eng-GNV: 'But now it is come vpon thee, and thou art grieued: it toucheth thee,
    and thou art troubled.'
  eng-WEBSTER: But now it hath come upon thee, and thou faintest; it toucheth thee,
    and thou art troubled.
  nhw-BL: Pero ama, ta moseltzi timotequipachohua huan timotzinquixtía por ni tlaijiyohuilistli
    catli mitzajsitoc.
  swh-ONEN: Lakini sasa hii taabu imekujia wewe, nawe unashuka moyo; imekupiga wewe,
    nawe unafadhaika.
  bba-bba: Wee tɛ̃ ɡɑri yi nun deemɑ, mɑ ɑ kpɑnɑmɔ. Wee wɑhɑlɑ yɑ nun ɡirɑri, mɑ ɑ
    burisinɛ.
  eng-KJVCPB: But now it is come upon thee, and thou faintest; It toucheth thee, and
    thou art troubled.
  luo-luo: To koro chandruok osechoponi kendo chunyi onyosore omiyo ionge gi kwe.
  meu-meu: A harihari emu ai vada e kau ḡauna lalonai so haheaukamu; e daumu toho,
    bena daramu e dokomu.
  npi-ULB: तर अहिले सङ्कष्‍ट तपाईंमा आएको छ, र तपाईं थकित हुनुहुन्छ । यसले तपाईंलाई
    छोएको छ, र तपाईंलाई कष्‍ट भएको छ ।
  yor-yor: Ṣùgbọ́n nísinsin yìí ó dé bá ọ, ó sì rẹ̀ ọ́, ó kọlù ọ́; ara rẹ kò lélẹ̀.
  pes-OPCB: ولی اکنون که مصیبت به سراغ تو آمده است بی‌طاقت و پریشان شده‌ای.
  tgl-ULB: Pero ngayong ikaw naman ang may kaguluhan, nanghihina ka; ikaw ay dinapuan
    ng kaguluhan, at ikaw ay naguluhan.
  cbu-NT: itaru natsha yuwash kiyung kachiykish anush shaanaatsi tayutaritkush, kapung
    mangish mantsakush, Apanllimun ndusha mangish tatuksha.
  hui-hui: Anigo aiore daraba. Genda gibiore wirunime í̠ni bope ibuni heagola í̠naga
    mini mo luluya heagola bedegoni.
  mya-mya: ယခုမူကား၊ ကိုယ်တိုင်အမှုတွေ့၍ စိတ်ပျက်၏။ အထိအခိုက်ခံရသော ကြောင့် မိန်းမောတွေဝေလျက်
    နေ၏။
  bod-N: འོན་ཀྱང་ད་ལྟ་སྡུག་བསྔལ་ཁྱེད་ཐོག་བབས། ། དེ་བས་ཁྱེད་རང་ཡིད་སེམས་ཕམ་པ་དང་། །
    ཁྱེད་ལ་ཕོག་པས་ཁྱེད་སེམས་འཁྲུག་པར་བྱེད། །
  sna-sna: Asi zvino nhamo yasvika kwauri, uye iwe waora mwoyo; inokurova, iwe ndokuvhunduka.
  spa-BLM: Pero ahora ha llegado a ti, y te desmayas. Te toca, y te sientes perturbado.
  cac-cac: axo yic ix ja yaelal d'a ib'an̈ tic, man̈xa jab'oc a tec'anil.
  swh-ULB: Lakini sasa matatizo yamekuja kwako, na wewe umechoka; yanakugusa wewe,
    na wewe umetatizika.
  bel-bel: А цяпер дайшло да цябе, і зьнямогся ты; дайшло да цябе, і ты падупаў духам.
  wed-wed: Wate marina nuabola i nei awarim, ma am nota i peu i vodadanim ma u rovo-kaua.
  deu-ELBBK: Doch nun kommt es an dich, und es verdrießt dich; es erreicht dich, und
    du bist bestürzt.
  mbb-OT: Iyan, guntaan te iyan ke en nekaantus te merasey midluyahan ka wey nesemukan.
  mal-2015: ഇപ്പോൾ നിനക്കതു ഭവിച്ചിട്ടു നീ വിഷാദിക്കുന്നു; നിനക്കതു തട്ടീട്ടു നീ ഭ്രമിച്ചുപോകുന്നു.
  rmc-rmc: Ale sar oda pharipen akana avľa pre tute, našťi ľikeres avri; demaďa pre
    tu a predaranďiľal.
  pes-OPV: لیکن الان به تو رسیده است و ملول شده‌ای، تو را لمس کرده است وپریشان گشته‌ای.
  ron-1924: Ши акум, кынд есте ворба де тине, ешть слаб! Акум, кынд ешть атинс ту,
    те тулбурь! Ну есте фрика та де Думнезеу сприжинул тэу?
  aui-aui: Bi katana piropiro ipiika tam biidi, na tam gekuyitumaghanana; piropirona
    ikabitowoyim, na parapa kwanaghanaghara.
  ben-OBCV: কিন্তু এখন দুঃখকষ্ট তোমার কাছে এসেছে, আর তুমি হতাশ হয়েছ; তা তোমায় আঘাত
    করেছে, আর তুমি আতঙ্কিত হয়েছ।
  som-som: Laakiinse haatan dhibaatadu aday kuu timid, oo waad taag yaraanaysaa, Wayna
    ku soo gaadhay, oo waad dhibaataysan tahay.
  lat-VUC: Nunc autem venit super te plaga, et defecisti; tetigit te, et conturbatus
    es.
  eng-ASVBT: But now it is come unto thee, and thou faintest; It toucheth thee, and
    thou art troubled.
  ita-1885: Ma ora che il male ti è avvenuto, tu te ne affanni; Ora ch'è giunto fino
    a te, tu ne sei smarrito.
  eng-LXXUP: Yet now that pain has come upon thee, and touched thee, thou art troubled.
  eng-ULB: But now trouble has come to you, and you are weary; it touches you, and
    you are troubled.
  spa-VBL: Pero ahora eres tú el que sufre y estás molesto.
  fra-_FOB: Et maintenant que le malheur t'arrive, tu te fâches; et parce qu'il t'a
    atteint, tu es tout éperdu!
  mal-mal: എന്നാൽ ഇപ്പോൾ നിനക്കത് സംഭവിക്കുമ്പോൾ നീ വിഷാദിക്കുന്നു; നിന്നെ അത് അലട്ടുന്നു;
    നീ ഭ്രമിച്ചുപോകുന്നു.
  urd-GVR: Lekin ab jab musībat tujh par ā gaī to tū use bardāsht nahīṅ kar saktā,
    ab jab ḳhud us kī zad meṅ ā gayā to tere roṅgṭe khaṛe ho gae haiṅ.
  suz-BL: तन्‍न मुल इन तार मोदेंशो श्‍येत जाक्‍मेनु, गे फाल्‍ने मचाप्‍ब दुम्‍शो बाक्‍नीनी।
    मेको श्‍येतमी इन कली थिवानु, इन थुं लुक्‍च लशो बाक्‍ब।
  eng-NOY: But now it is come upon thee, and thou faintest; It toucheth thee, and
    thou art confounded!
  ita-1927: e ora che il male piomba su te, tu ti lasci abbattere; ora ch’è giunto
    fino a te, sei tutto smarrito.
  ckb-ckb: بەڵام ئێستا کە خۆت تووشی تەنگانە بوویت، ورەت بەرداوە، لەوەی کە بەسەر خۆت
    هاتووە، پەرێشان بوویت.
  eng-BBE: But now it has come on you and it is a weariness to you; you are touched
    by it and your mind is troubled.
  kan-OKCV: ಈಗ ಆಪತ್ತು ನಿನ್ನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ ನೀನು ದಣಿಯುತ್ತಿರುವೆ; ನಿನಗೂ ಕಡುಕಷ್ಟ ತಟ್ಟಿದ್ದರಿಂದ
    ಕಳವಳಪಡುತ್ತಿರುವೆ.
  tam-2017: இப்பொழுதோ துன்பம் உமக்கு சம்பவித்ததினால் சோர்ந்துபோகிறீர்; அது உம்மைத்
    தொட்டதினால் கலங்குகிறீர்.
  spa-RV-1909: Mas ahora que el mal sobre ti ha venido, te es duro; y cuando ha llegado
    hasta ti, te turbas.
  ron-BTF: Dar acum aceasta a venit peste tine și leșini; te atinge și ești tulburat.
  eng-WEBP: But now it has come to you, and you faint. It touches you, and you are
    troubled.
  eng-FBV: But now you're the one suffering and you're upset.
  nld-1939: Maar nu het ú overkomt, nu zijt ge verslagen, Nu het ú treft, verbijsterd!
  nch-BL: Pero ama, ta moseltitzi timocuesohua huan timotzinquixtía por ni taijyohuilisti
    cati mitzajsitoc.
  vie-1934: Nhưng bây giờ tai nạn xảy đến ông, ông lại giận; Nó lâm vào ông, thì ông
    bị rối lòng.
  hin-CV: अब तुम स्वयं उसी स्थिति का सामना कर रहे हो तथा तुम अधीर हो रहे हो; उसने
    तुम्हें स्पर्श किया है और तुम निराशा में डूबे हुए हो!
  spa-BES: Pero ahora ha venido sobre ti y es un cansancio para ti; Te conmueve y
    tu mente está turbada.
  tdx-tdx: F’ie nizò azo henaneo, ihe ka ty midazidazìtse; nioza ama’o, le minevenevetse;
  tha-KJV: แต่​บัดนี้​มาถึงท่านแล้ว และท่านก็​ท้อใจ มันแตะต้องท่านเข้า และท่านก็​ลำบากใจ
  por-BR-2018: Mas agora isso que aconteceu contigo, tu te cansas; e quando isso te
    tocou, te perturbas.
  deu-ELO: Doch nun kommt es an dich, und es verdrießt dich; es erreicht dich, und
    du bist bestürzt.
  eng-WYC-2018: But now a wound is come upon thee, and thou hast failed, (or fainted);
    it hath touched thee, and thou art troubled.
  epo-epo: Kaj nun, kiam tio trafis vin, vi perdis la forton; Ĝi ektuŝis vin, kaj
    vi ektimis.
  uig-PIN: Biraⱪ ⱨazir nɵwǝt sanga kǝldi, Xuningliⱪ bilǝn ⱨalingdin kǝtting, Balayi’apǝt
    sanga tegixi bilǝn, Sǝn alaⱪzadǝ bolup kǝtting.
  beo-beo: Be wali bidi hamosu da dima doaga:i, amola di da amoga gasa fili mae aligili
    sidadabonei agoai ba:sa.
  tpi-OTNT: Tasol sori tumas, nau taim nogut i painim yu, na yu kirap nogut tru na
    tingting bilong yu i bagarap.
  hau-SA: Amma yanzu wahala ta zo maka, sai ka karaya; wahala ta sa ka rikice.
  uig-LAT: Biraq hazir nöwet sanga keldi, Shuningliq bilen halingdin ketting, Balayi’apet
    sanga tégishi bilen, Sen alaqzade bolup ketting.
  nde-nde: Kodwa manje uhlupho luze kuwe, usuphela amandla; lukutshaya ubusudela ithemba.
  ton-ton: Ka ko eni kuo hoko ia kiate koe, pea ke vaivai; ʻoku ala ia kiate koe,
    pea ʻoku ke puputuʻu.
  ces-1613: Nyní pak, jakž toto přišlo na tebe, těžce to neseš, a jakž tě dotklo,
    předěšen jsi.
  eng-WMB: But now it has come to you, and you faint. It touches you, and you are
    troubled.
  tam-TCV: இப்பொழுது உனக்கு கஷ்டம் வந்தபோது, கலங்கிவிட்டாய்; அது உன்னைத் தாக்கியதும்
    நீ மனங்கலங்கிப் போனாய்.
  ceb-ULB: Apan karon ang kasakitan midangat kanimo, ug naluya ka; mitandog kini kanimo,
    ug nasamok ka.
  pol-UBG: A teraz, gdy to przyszło na ciebie, opadasz z sił, dotknęło cię i się trwożysz.
  agr-agr: Amek sapigmamaitsume, tuja yamai waitiam dushakam ishamaitsume.
  kyc-kyc: Wambo wambu dupwa randa nyiyaminyi nyisii kande epapu kapu kyepala randa
    emba keta epara panda silyamo. Dokopa papa lao rolao karapala emba apa piro lao
    see nalene.
  urd-GVU: لیکن اب جب مصیبت تجھ پر آ گئی تو تُو اُسے برداشت نہیں کر سکتا، اب جب خود
    اُس کی زد میں آ گیا تو تیرے رونگٹے کھڑے ہو گئے ہیں۔
  deu-1912: Nun aber es an dich kommt, wirst du weich; und nun es dich trifft, erschrickst
    du.
  kan-2017: ಈಗಲಾದರೋ ನಿನಗೆ ಶ್ರಮೆ ಬಂತು, ಆದುದರಿಂದ ನೀನು ಬೇಸರಗೊಂಡಿರುವಿ. ಅದು ನಿನ್ನನ್ನೇ ತಗಲಿರುವ
    ಕಾರಣ ನಿನಗೆ ಭ್ರಮೆಯುಂಟಾಗಿದೆ.
  yap-yap: Ma chiney e gur e ke aw e gafgow ngom, ma ka mu pagem ke mulan’um.
  hlt-MCSB: Tedae namah taengla ha loe tih na ngak coeng, namah te m'ben tih na let
    coeng.
  mdy-ETH: ሃሢ ሜታ ኔና ሄሌሢሮ ሃጊ ማዓ ዎዛ ባኣ ዓሲ ኔ ማዔኔ፤ ሜታ ኔኤኮ ዴኤፄሢሮ ሃጋኣ ማዓ ዎዞ ኔ ቲቄኔ።
  twi-ASANTE: Na afei a ɔhaw aba no, wʼaba mu abu; aba wo so, na wo ho adwiri wo.
  eng-WEBU: But now it has come to you, and you faint. It touches you, and you are
    troubled.
  wal-wal: SHin ha77i metoi neekko yiis; yin neeni genccabaakka. Metoi nena gakkin,
    neeni shabbirettadasa.
  spa-PDDPT: Pero ahora te sucede a ti. Te desalientas, te tocó a ti y te turbas.
  gun-gun: Ha'e rã aỹ ma ndere ju ha'e nunga ou ramo ndee nerenduxei 'rã. Ndee rejexavai
    vy nanderekorãvei.
  ilo-ULB: Ngem ita dimteng kenka ti riribuk, ket maupayka; sagsagidenaka, ket marirriribukanka.
  kpg-kpg: Dolomeenei di madagoaa ni oou e tale ginai nia haingadaa, gei goe gu manawa gee,
    gu deemee di duu maaloo gi di hagamada.
  uig-ARA: بىراق ھازىر نۆۋەت ساڭا كەلدى، شۇنىڭلىق بىلەن ھالىڭدىن كەتتىڭ، بالايىئاپەت
    ساڭا تېگىشى بىلەن، سەن ئالاقزادە بولۇپ كەتتىڭ.
  sus-sus: Yakɔsi i tan nan to fa na tɔɔrɔfe, limaniya bara ba i tan yi.
  pon-2006: A met, ni apwal eh lelohng komwiher, komw ahpw sohte kakohng oh kanengamahiong.
  jae-jae: Mago galoc gêŋwapac tau mêŋgêô lasê aôm, tec têkwam gêbac. Gêŋ tau mêŋkêtap
    aôm taôm sa, tec kôtakê.
  ksd-ksd: Ma ba go ra magit i ga tadav u, u talanguan tana; Ma ba i bili u, u tabun
    tana.
  tur-YTC: Ama şimdi sana gelince sen bitkin düştün. Sana dokununca rahatsız oldun.
  grc-BRENT: Νῦν δὲ ἥκει ἐπὶ σὲ πόνος καὶ ἥψατό σου, σὺ ἐσπούδασας.
  ind-AYT: Namun, sekarang hal itu menimpa ke atasmu, dan kamu menjadi kesal. Ia menyentuhmu,
    dan kamu menjadi kecewa.
  nya-nya: Koma tsopano mavuto akufikira ndipo wataya mtima, zakukhudza ndipo uli
    ndi mantha.
  hrv-hrv: A kad tebe stiže, klonuo si duhom, na tebe kad pade, čitav si se smeo!
  mps-mps: Tiali goli, hobede mu dwali. Megi dwai sęgęgo mu nage te mesegelai yaba.
    Tama nage noma siyu, nago homu sęgę genuai mu te eba. Awe, te sęgę nageba
    pedalubaso, nage noma mu sali.
  tpi-tpi: Tasol sori tumas, nau taim nogut i painim yu, na yu kirap nogut tru na
    tingting bilong yu i bagarap.
  dan-1931: Men nu det gælder dig selv, så taber du Modet, nu det rammer dig selv,
    er du slaget af Skræk!
  vie-OVCB: Nhưng nay khi tai họa xảy ra, anh đã nản lòng. Anh đã hoảng kinh khi nó
    vừa chạm đến anh.
  guj-2017: પરંતુ હવે જ્યારે મુશ્કેલીઓ તારા પર આવી પડી છે, ત્યારે તું નિરાશ થઈ ગયો
    છે; તે તને સ્પર્શ કરે છે ત્યારે તું ગભરાઈ જાય છે.
  pon-2006A: A met, ni apwal eh lelohng komwiher, komw ahpw sohte kakohng oh kanengamahiong.
  por-BRBSL: Mas agora chegou até você, e você desmaia. Isso o toca, e você está perturbado.
  cth-cth: Hateiteh, atu nama koe a pha teh, na lung sut a pout. Na tek teh, na ngaihmang.
  twi-twi: Na afei a ɔhaw aba no, wʼaba mu abu; adwira wo, na wo werɛ ahow.
  hlt-hlt: Tedae namah taengla ha loe tih na ngak coeng, namah te m'ben tih na let
    coeng.
  tbz-SIM: Di mmɔ̀nnì kɑ̀ɑ kó dimɔ̀nnì tùɔ̀kɛ kɑ̀ɑ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀. Kuyɛ̃ĩku kuù
    dɑ do kɛ dɑ ɑutɛ́.
  msy-2020: Ezɨ noka, datɨrɨghɨn dughiar kuram nɨ batozɨ, nɨ dɨgavir kuram gamigha
    atiatia nɨn nɨghnɨziba ikufi.
  dop-dop: Pǝ mɑɣɑnɑ nyɑ́, ɩlɛnɑ nyɑ́ ɑpɑlʋtʋ yɔɔlǝɣɩ nɑ ń huɣutiɣi lotu nɑ?
  azb-azb: İndi bu iş başına gələrkən Özün taqətdən düşdün, Bəla sənə dəyəndə özünü
    itirdin.
  eng-DBY: But now it is come upon thee, and thou grievest; it toucheth thee, and
    thou art troubled.
  hin-2017: परन्तु अब विपत्ति तो तुझी पर आ पड़ी, और तू निराश हुआ जाता है; उसने तुझे
    छुआ और तू घबरा उठा।
  wol-KYG: Léegi muy yaw, nga yoqi; mbir mi dal fi sa kaw, nga jànnaxe.
  eng-YLT: But now, it cometh in unto thee, And thou art weary; It striketh unto thee,
    and thou art troubled.
  kne-kne: Ngem ed wani ay sik-a di maligatan yan adi kan maanosan.
  eng-WYC-2017: But now a wound is come upon thee, and thou hast failed, or fainted;
    it hath touched thee, and thou art troubled.
  eng-WMBB: But now it has come to you, and you faint. It touches you, and you are
    troubled.
  urd-GVH: लेकिन अब जब मुसीबत तुझ पर आ गई तो तू उसे बरदाश्त नहीं कर सकता, अब जब ख़ुद
    उस की ज़द में आ गया तो तेरे रोंगटे खड़े हो गए हैं।
  rug-rug: Ba kamahire sipu kamo koa goi sa tinasuna, si ta duaṉa nia tu goi meke
    lopu boka va tia ia.
  gaz-gaz: Amma garuu rakkinni sirra gaʼe; atis abdii kutatteerta; rakkinni si miidheera;
    atis rifatteerta;
  fra-LSG: Et maintenant qu’il s’agit de toi, tu faiblis! Maintenant que tu es atteint,
    tu te troubles!
  yal-yal: Iki, na bata i fan sɔtɔ, anu i bata yigitɛgɛ. A to i tan li, i yi kɔntɔfili.
  haw-1868: Ano hoi, ua hiki mai ia maluna ou, a ua maule oe, Ua hoopa mai ia ia oe,
    a ua popilikia oe.
  arb-NAV: وَالآنَ إِذْ دَاهَمَكَ الْكَرْبُ اعْتَرَاكَ السَّأَمُ، وَإِذْ مَسَّكَ سَاوَرَكَ
    الرُّعْبُ.
  ewe-ewe: Ke azɔ la, dzɔgbevɔ̃e va dziwò, eye dzi ɖe le ƒo wò; eƒo wò ƒu anyi eye
    nèse veve.
  eng-LEE: 'Yet now, when it cometh to thee, thou art wearied: it toucheth even thee,
    and thou art terrified.'
  asm-FB: কিন্তু এতিয়া তোমালৈ এনে হোৱাত তুমি বেজাৰ পাইছা, আৰু সেয়ে তোমাক স্পৰ্শ
    কৰাত তুমি ব্যাকুল হৈছা।
  sus-A: يَكْسِ عِ تَن نَن تٌ قَ نَ تْورْقٍ، لِمَنِيَ بَرَ بَ عِ تَن يِ.
  fra-SBL: Mais maintenant, cela t'est arrivé, et tu t'es évanoui. Il vous touche,
    et vous êtes troublé.
  hbo-hbo: כִּ֤י עַתָּ֨ה ׀ תָּבֹ֣וא אֵלֶ֣יךָ וַתֵּ֑לֶא תִּגַּ֥ע עָ֝דֶ֗יךָ וַתִּבָּהֵֽל׃
  piu-2006: '@see-verse:JOB.004.004'
  kik-kik: No rĩu-rĩ, nĩũkoretwo nĩ thĩĩna, nawe ũkoorwo nĩ hinya; ũhũũrĩtwo, nawe
    ũkanyiitwo nĩ kĩmako.
  fra-NCL: Et maintenant que le malheur vient à toi, tu faiblis ; maintenant qu’il
    t’atteint, tu perds courage !...
  cek-AK: Toe vaihi loe na nuiah raihaih phak moe, palung na boeng sut boeh; ang boh
    moe, raihaih na tongh boeh.
  cuk-cuk: degite, emisgindi, begi bonigan-yolenonikidi geger be itoged. Bonigan begi
    obin na be itoged.
  uig-CYR: Бирақ һазир нөвәт саңа кәлди, Шуниңлиқ билән һалиңдин кәттиң, Балаю-апәт
    саңа тегиши билән, Сән алақзадә болуп кәттиң.
  pma-pma: Ka kosa, vi avong onom komul en mahien, ka keik korvinvintei kovahisu vatali.
  tel-2017: అయితే ఇప్పుడు నీకు కష్టం కలిగినప్పుడు దుఃఖంతో అల్లాడుతున్నావు. నీకు కలిగిన
    కష్టం వల్ల తల్లడిల్లిపోతున్నావు.
  hat-BSA: Men koulye a, se sou ou sa rive, e ou pa gen pasyans. Sa touche ou menm
    e ou vin dekouraje nèt.
  bxh-bxh: In moho aho pilipili wa fafahoina. Lisina yai mate nuwam ya belubelu; ya
    oi tawaim, yo fede, haꞌai! Em adidili ya ofi.
  kos-kos: Na inge ke kom pa sun ongoiya uh, Kom arulana lofongla kac.
  hbo-WLC: כִּ֤י עַתָּ֨ה ׀ תָּב֣וֹא אֵלֶ֣יךָ וַתֵּ֑לֶא תִּגַּ֥ע עָ֝דֶ֗יךָ וַתִּבָּהֵֽל׃
  ibo-ibo: Ma leenụ ugbu a, nsogbu abịakwasịla gị, ị bụrụla onye na-ada mba; nsogbu
    etiela gị aka, i na-ama jijiji.
  ory-ory: ମାତ୍ର ଏବେ ତାହା ତୁମ୍ଭ ପ୍ରତି ଘଟିଅଛି, ଆଉ ତୁମ୍ଭେ କ୍ଳାନ୍ତ ହେଉଅଛ; ତାହା ତୁମ୍ଭକୁ
    ସ୍ପର୍ଶ କରୁଅଛି, ଆଉ ତୁମ୍ଭେ ବ୍ୟାକୁଳ ହେଉଅଛ।
  chk-chk: Nge iei a sapeituk ewe riaföü, nge kosap mosonatam fan. A toruk ewe weires,
    nge ka rükö ren.
  rop-rop: Wotfo yu brabli nogudbinji wen trabul bin kaman langa yu?
  ukr-1871: Тепер же дійшло до тебе, а ти знемочнїв; дотикнуло тебе, та вже й упав
    духом.
  deu-1951: Da es nun an dich kommt, erliegst du, und weil es dich trifft, bist du
    so bestürzt.
  eng-JPS: But now it is come upon thee, and thou art weary; it toucheth thee, and
    thou art affrighted.
  srp-1865: A sada kad doðe na tebe, klonuo si; kad se tebe dotaèe, smeo si se.
  lug-lug: Naye kaakano kikutuuseeko, oweddemu amaanyi; kikutte ku ggwe n’oggwaawo!
  heb-heb: כי עתה תבוא אליך ותלא תגע עדיך ותבהל׃
  ben-IRV: কিন্তু এখন সমস্যা তোমার কাছে এসেছে এবং তুমি দুর্বল হয়েছ; এটা তোমাকে ছুঁয়েছে
    এবং তুমি সমস্যা পড়েছ।
  pan-pan: ਪਰ ਹੁਣ ਬਿਪਤਾ ਤੇਰੇ ਉੱਤੇ ਆ ਪਈ ਅਤੇ ਤੂੰ ਨਿਰਾਸ਼ ਹੋ ਗਿਆ ਹੈਂ, ਉਹ ਨੇ ਤੈਨੂੰ ਛੂਹਿਆ
    ਅਤੇ ਤੂੰ ਘਬਰਾ ਉੱਠਿਆ।
  mya-JVB: ယခု မူကား၊ ကိုယ်တိုင်အမှုတွေ့၍ စိတ်ပျက် ၏။ အထိ အခိုက်ခံရသောကြောင့် မိန်းမော
    တွေဝေလျက် နေ၏။
  hmo-hmo: To harihari, oi ese, oi dekenai ia vara hisihisi dekenai oi haheauka lasi.
    Oi dekenai ia ginidae, be oi hoa mai gari danu.
  urd-urd: लेकिन अब तो तुझी पर आ पड़ी और तू कमज़ोर हुआ जाता है। उसने तुझे छुआ और तू
    घबरा उठा।
  rus-SYN: А теперь дошло до тебя, и ты изнемог; коснулось тебя, и ты упал духом.
  bqc-SIM: Kɛ́ yã́ n le sa sↄ̃, ńlɛ fu, kɛ́ à n le, ↄ̃ bíli n kũ.
  tcz-CHONGTHU: Ahinlah tua genthei nan nahin phah phat in lungthim nalhaso tai. Hiche
    hahsatnan nahin phah phat in kichat tijatnan nanei tai.
  mar-mar: पण आता संकटे तुझ्यावर आली आहेत, आणि तू खचला आहेस, ते तुला स्पर्श करतात.
    आणि तू त्रासात पडतोस.
  soq-soq: Tane tauma poka saiwa manawo wiseno e insaisaa omen; poka saiwa ibua wadeno
    saidaiten.
  qub-qub: Quiquiqui mana alliman chayashpayqui ichanga mana awantanquichu; llaquisha
    caycanqui.
  bqp-bqp: Kũ yã n le sà, akũ ntɛn fu, kũ à sùmma, n bídi kɛ̀.
  hat-hat: Koulye a, paske se tou pa ou, ou pèdi tèt ou. Malè tonbe sou ou, w'ap depale.
  eng-BSB: But now trouble has come upon you, and you are weary. It strikes you, and
    you are dismayed.
  eng-WEBPB: But now it has come to you, and you faint. It touches you, and you are
    troubled.
  kbq-kbq: Hianagi menima knazampi nemaninkeno'a krimpamo'a haviza nehie. Hazenke
    zamo'ma kavate'ma egenka kagogogu nehane.
  nhe-BL: Pero ama, ta moselti timocuesohua huan timotzinquixtía ipampa ni tlaijiyohuilistli
    tlen mitzajsitoc.
  bus-bus: Kɛ̀ yã n le sa, ben nɛ́ɛ fuu, kɛ̀ à sùmma, ben n bídi kɛ̀.
  gub-BL: Ko 'ar rehe neremipuraraw 'ar uhem kwez kury. Màràzàwe tuwe ma'e hàrogatu
    haw uhem newi. Màràzàwe tuwe nekàgaw uhem newi.
  eng-DRA: 'But now the scourge is come upon thee, and thou faintest: it hath touched
    thee, and thou art troubled.'
