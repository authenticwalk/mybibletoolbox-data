verse: JOB.034.020
translations:
  mal-C: ഒരു നിമിഷത്തിനുള്ളിൽ അവർ മരിക്കുന്നു; അർധരാത്രിയിൽത്തന്നെ ഒരു നടുക്കത്തിൽ
    ആളുകൾ ഞെട്ടിവിറച്ച് കടന്നുപോകുന്നു. ആരുടെയും കൈ ചലിപ്പിക്കാതെതന്നെ പ്രബലർ നീക്കപ്പെടുന്നു.
  deu-TKW: 'Augenblicklich sterben sie und mitten in der Nacht: das Volk wird aufgerüttelt,
    und sie fahren dahin; und den Starken beseitigt man, ohne eine Hand zu rühren.'
  lin-lin: Bato bazali kokufa mbala moko, kati na butu ; bazali kobunda-bunda mpe
    kolimwa, bato ya nguya bazali kolongwa atako loboko ya moto etindiki bango te.
  eng-LSV: '[In] a moment they die, || And at midnight people shake, || And they pass
    away, || And they remove the mighty without hand.'
  eng-GNV: They shall die suddenly, and the people shalbe troubled at midnight, and
    they shall passe foorth and take away the mightie without hand.
  eng-WEBSTER: 'In a moment they shall die, and the people shall be troubled at midnight,
    and pass away: and the mighty shall be taken away without hand.'
  nhw-BL: Nochi masehualme san itztoque para se tlatoctzi huan nimantzi miquij. Tlajco
    yohual huihuipicaj huan tlatoc miquij. Nojquiya tlatoc miquij tlacame catli quipiyaj
    chicahualistli masque amo aqui quitlalijtoc imax.
  swh-ONEN: Wanakufa ghafula, usiku wa manane; watu wanatikiswa nao hupita; wenye
    nguvu huondolewa bila mkono wa mwanadamu.
  bba-bba: Sɔ̃ɔ teeru be kpuro bɑ koo ɡbiwɑ subɑru sɔɔ. Gɑsɔ, wɔ̃ku suunu sɔɔrɑ ɡɑbɑ
    koo ɡbi. Gɑsɔ, bɑ koo sinɑ boko seesi bu ɡo n kun sɛ̃sie.
  eng-KJVCPB: 'In a moment shall they die, And the people shall be troubled at midnight,
    and pass away: And the mighty shall be taken away without hand.'
  luo-luo: Joma roteke tho apoya e dier otieno; inegogi mi gilal nono, kendo igologi
    e dier ji, to ok gi lwet dhano.
  meu-meu: Idia na e mase takumu; malokihi ai taunimanima na e marere-mareremu bona
    e pukimu, bona goada taudia na e heabi ohomu, dia taunimanima imadia amo.
  npi-ULB: एकै क्षणमा तिनीहरू मर्नेछन् । मध्यरातमा मानिसहरू हल्लिन्‍छन् र बितेर जान्‍छन्
    । शक्तिशाली मानिसहरू लगिन्‍छन्, तर मानवीय हातले होइन ।
  yor-yor: Ní ìṣẹ́jú kan ni wọn ó kú, àwọn ènìyàn á sì di yíyọ́ lẹ́nu láàrín ọ̀gànjọ́,
    wọn a sì kọjá lọ; a sì mú àwọn alágbára kúrò láìsí ọwọ́ ènìyàn níbẹ̀.
  pes-OPCB: خدا می‌تواند نیمه‌شب در یک لحظه جان انسان را بگیرد و با یک اشاره قدرتمندترین
    انسانها را از پای درآورد.
  tgl-ULB: Sa isang sandali sila ay namatay; sa hating-gabi mayayanig ang mga tao
    at mamamatay; ang mga taong malalakas ay kukunin, pero hindi sa pamamagitan ng
    mga kamay ng tao.
  hui-hui: Agali mini lene timbuni howa hongohe heaguabi ibugua urunibi kago abaleore
    homelaga ka. Mbiraga padagola Ngode Datagaliwabehanda agali uruni ale handia nahe
    tinaga holene abaleore biba helalu homelaga.
  mya-mya: တခဏခြင်းတွင် သတ္တဝါတို့သည် သေတတ်ကြ၏။ သန်းခေါင်အချိန်၌ လူမျိုးတစုံတမျိုး
    တုန်လှုပ် ကွယ်ပျောက်၍၊ အားကြီးသောသူသော်လည်း အဘယ်သူ မျှမပြုဘဲ သုတ်သင်ပယ်ရှင်းခြင်းသို့
    ရောက်တတ်၏။
  bod-N: སྐད་ཅིག་ཉིད་ལ་དེ་རྣམས་འཆི་གྱུར་ཏེ། ། འབངས་མི་ནམ་གུང་གཡོ་འགུལ་ལས་འཆི་ཞིང་།
    ། སྟོབས་ཅན་རྣམས་ཀྱང་འཁྱེར་བར་མཛད་པ་དང་། ། དེ་ནི་མི་ཡིས་བཟོས་པ་མ་ཡིན་ནོ། །
  sna-sna: Vanofa kamwe kamwe, pakati pousiku; vanhu vanovhundutswa vagoparara; vane
    simba vanobviswa zvisingaitwi noruoko rwomunhu.
  spa-BLM: En un momento mueren, incluso a medianoche. El pueblo se estremece y fallece.
    A los poderosos se les quita la mano.
  cac-cac: Tato syal sc'ol Dios, elan̈chamel tzon̈ cham d'a junoc ac'val. A eb' te
    jelan yalani, munil ol cham eb', man̈ yovaliloc anima ol milan eb'.
  swh-ULB: Watakufa kwa muda mfupi; wakati wa usiku watu watatikiswa na watapita;
    watu wenye nguvu watatwaliwa mbali, lakini si kwa mikono ya wanadamu.
  bel-bel: Нечакана яны паміраюць; сярод ночы народ узбурыцца, і яны зьнікаюць; і
    моцных выганяюць ня сілаю.
  deu-ELBBK: In einem Augenblick sterben sie; und in der Mitte der Nacht wird ein
    Volk erschüttert und vergeht, und Mächtige werden beseitigt ohne Hand.
  mbb-OT: Minsan is gemhanan he menge etew edtik-ew ebpatey ke mezukilem, he wazà
    etew he midhilavet kandan.
  mal-2015: പെട്ടെന്നു അർദ്ധരാത്രിയിൽ തന്നേ അവർ മരിക്കുന്നു; ജനം കുലുങ്ങി ഒഴിഞ്ഞു
    പോകുന്നു; കൈ തൊടാതെ ബലശാലികൾ നീങ്ങിപ്പോകുന്നു.
  rmc-rmc: Jekhvareste meren, pal jepaš rat; o manuša izdran a našľon; o zorale hine
    ile het bi oda, hoj pes lendar o manuš te chudel.
  pes-OPV: درلحظه‌ای در نصف شب می‌میرند. قوم مشوش شده، می‌گذرند، و زورآوران بی‌واسطه
    دست انسان هلاک می‌شوند.
  ron-1924: Ынтр-о клипэ, ей ышь перд вяца. Ла мезул нопций, ун попор се клатинэ ши
    пере. Чел путерник пере, фэрэ аместекул мыний вреунуй ом.
  ben-OBCV: এক পলকে, মাঝরাতেই তাদের মৃত্যু হয়; মানুষজন প্রকম্পিত হয় ও তারা মারা
    যায়; পরাক্রমীরা মানুষের হস্তক্ষেপ ছাড়াই অপসারিত হয়।
  som-som: Iyagu daqiiqad bay ku dhintaan, Dadku habeenbadhkiiba way gariiraan oo
    naftaa ka baxda, Kuwa xoogga badanuna way libdhaan iyadoo aan gacanna la saarin.
  lat-VUC: 'Subito morientur, et in media nocte turbabuntur populi: et pertransibunt,
    et auferent violentum absque manu.'
  eng-ASVBT: In a moment they die, even at midnight; The people are shaken and pass
    away, And the mighty are taken away without hand.
  ita-1885: Essi muoiono in un momento, E di mezza notte tutto un popolo è conquassato,
    e perisce; E il potente è tolto via senza opera di mani.
  eng-LXXUP: But it shall turn out vanity to them, to cry and beseech a man; For they
    dealt unlawfully, the poor being turned aside from their right.
  eng-ULB: In a moment they will die; at midnight people will be shaken and will pass
    away; mighty people will be taken away, but not by human hands.
  spa-VBL: Mueren en un momento; a medianoche se estremecen y pasan; los poderosos
    se van sin esfuerzo.
  fra-_FOB: En un moment ils mourront; au milieu de la nuit, un peuple est ébranlé
    et passe; le potentat puissant est emporté, et non par une main d'homme.
  mal-mal: പെട്ടെന്ന് അർദ്ധരാത്രിയിൽ തന്നെ അവർ മരിക്കുന്നു; ജനം നടുങ്ങി ഒഴിഞ്ഞുപോകുന്നു;
    മനുഷ്യന്റെ കൈ തൊടാതെ ബലശാലികൾ നീങ്ങിപ്പോകുന്നു.
  urd-GVR: Wuh pal-bhar meṅ, ādhī rāt hī mar jāte haiṅ. Shurafā ko hilāyā jātā hai
    to wuh kūch kar jāte haiṅ, tāqatwaroṅ ko baġhair kisī tag-o-dau ke haṭāyā jātā
    hai.
  suz-BL: मेकोपुकी याम कामीन बेक्‍शा लाइनीम। नाक्‍दो उइक्‍थ दुम्‍मेनु, मेकोपुकी ख्रिंख्रि
    पा बेक्‍नीम। सक्ति पाइश्‍शो मुर यो सुइम मारेइ मपाइक्‍थु बेक्‍नीम।
  eng-NOY: In a moment they die; yea, at midnight Do the people stagger and pass away,
    And the mighty are destroyed without hand.
  ita-1927: In un attimo, essi muoiono; nel cuor della notte, la gente del popolo
    è scossa e scompare, i potenti son portati via, senza man d’uomo.
  ckb-ckb: لەناکاو دەمرن، لە نیوەشەودا؛ گەل دەهەژێن و بەسەردەچن؛ بەهێزەکان دادەماڵرێن،
    بەڵام نەک بە دەستی مرۆڤ.
  eng-BBE: 'Suddenly they come to an end, even in the middle of the night: the blow
    comes on the men of wealth, and they are gone, and the strong are taken away without
    the hand of man.'
  kan-OKCV: ಜನರು ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಸಾಯುತ್ತಾರೆ; ಅವರು ತಲ್ಲಣಗೊಂಡು ಇಲ್ಲದೆ
    ಹೋಗುತ್ತಾರೆ; ಪರಾಕ್ರಮಿಗಳು ಸಹ ಮಾನವರ ಕೈ ಒಳಪಡದೆ ಗತಿಸಿಹೋಗುತ್ತಾರೆ.”
  tam-2017: இப்படிப்பட்டவர்கள் உடனே இறப்பார்கள்; மக்கள் நடுஇரவில் கலங்கி இறந்துபோவார்கள்;
    பார்க்காத கையினால் பலவந்தர் அழிந்துபோவார்கள்.
  spa-RV-1909: En un momento morirán, y á media noche se alborotarán los pueblos,
    y pasarán, y sin mano será quitado el poderoso.
  ron-BTF: Într-o clipă vor muri și poporul va fi tulburat la miezul nopții și va
    trece și cel tare va fi luat fără mână.
  eng-WEBP: In a moment they die, even at midnight. The people are shaken and pass
    away. The mighty are taken away without a hand.
  eng-FBV: They die in a moment; at midnight they shudder and pass away; the mighty
    are gone without effort.
  nld-1939: En sterven plotseling, midden in de nacht; Rijken worden opgeschrikt,
    en gaan heen, Machtigen verdwijnen, al steekt men er de hand niet naar uit.
  nch-BL: Nochi masehualme san itztoque para se talojtzi huan nimantzi miquij. Tajco
    yohual huihuipicaj huan taloch miquij. Nojquiya taloch miquij nopa masehualme
    cati quipiyaj chicahualisti masque amo aqui quitalijtoc imax.
  vie-1934: Trong giây phút, giữa ban đêm, chúng đều chết; Bá tánh xiêu tó và qua
    mất đi, Các kẻ cường quyền bị cất đi, không phải bởi tay loài người.
  hin-CV: सभी की मृत्यु क्षण मात्र में हो जाती है, मध्य रात्रि के समय एक पल के साथ
    उनके प्राण उड़ जाते हैं, हां, शूरवीर तक, बिना किसी मानव हाथ के प्रहार के चले जाते
    हैं.
  spa-BES: De repente, se acaban, incluso en medio de la noche; la gente se conmueve,
    el golpe llega a los hombres ricos, y se van, y los fuertes son eliminados sin
    mano.
  tdx-tdx: Mihomak’aniany iereo, te petsak’ale; troboeñe ondatio le mihelañe añe,
    asintake tsy am-pitàñe o maozatseo.
  tha-KJV: สักครู่​เดียวเขาทั้งหลายก็​ตาย เวลาเที่ยงคืนประชาชนตัวสั่นและตายไป และผู้​มี​อาน​ุภาพก็​ถู​กเอาไปเสี​ยม​ิ​ใช่​ด้วยมื​อมนุษย์
  por-BR-2018: Em um momento morrem; e à meia noite os povos são sacudidos, e passam;
    e o poderoso será tomado sem ação humana.
  deu-ELO: In einem Augenblick sterben sie; und in der Mitte der Nacht wird ein Volk
    erschüttert und vergeht, und Mächtige werden beseitigt ohne Hand.
  eng-WYC-2018: They shall die suddenly, and at midnight peoples shall be troubled;
    and shall pass, and shall take away a violent man without hand. (And then suddenly
    they shall die, yea, at midnight these people shall be troubled, and shall pass
    away; he shall take away a mighty man, without even raising a hand.)
  epo-epo: Momente ili mortas, noktomeze ili tumultiĝas kaj malaperas; Ne de homa
    mano estas forigataj la potenculoj.
  uig-PIN: Kɵzni yumup aqⱪuqǝ ular ɵtüp ketidu, Tün yerimida hǝlⱪlǝrmu tǝwrinip dunyadin
    ketidu; Adǝmning ⱪolisiz uluƣlar elip ketilidu.
  beo-beo: Amabela:? Ninia hedolowane gasia bogoma:bela:? Gode da nini fabeba:le,
    ninia da bogosa. E da asabolewane, mimogo gasa bagade dunu medole legesa.
  tpi-OTNT: Em i save mekim olgeta manmeri i dai wantu tasol, maski ol i gat biknem
    na bikpela strong. Long biknait God i save mekim ol i kirap nogut na em i pinisim
    laip bilong ol long strong bilong em yet.
  hau-SA: Suna mutuwa nan take, a cikin tsakiyar dare; an girgiza mutanen amma sun
    wuce; an taɓa manya amma ba da hannun mutum ba.
  uig-LAT: Közni yumup achquche ular ötüp kétidu, Tün yérimida xelqlermu tewrinip
    dunyadin kétidu; Ademning qolisiz ulughlar élip kétilidu.
  nde-nde: Bayafa nje masinyane, loba phakathi kobusuku; abantu bayanyikinywa bedlule;
    abalamandla bayasuswa kungelasandla somuntu.
  ton-ton: 'Te nau mate fakafokifā pe, pea ʻe mamahi ʻae kakai ʻi he tuʻuapō mālie,
    pea nau mole atu: pea ʻe fetuku atu ʻae kau mālohi taʻehanima.'
  ces-1613: V okamžení umírají, třebas o půl noci postrčeni bývají lidé, a pomíjejí,
    a zachvácen bývá silný ne rukou lidskou.
  eng-WMB: In a moment they die, even at midnight. The people are shaken and pass
    away. The mighty are taken away without a hand.
  tam-TCV: அவர்கள் நள்ளிரவில் ஒரு நொடியில் சாகிறார்கள்; அசைக்கப்பட்டு இல்லாமல் போகிறார்கள்;
    பலவான்களும் மனித கரமல்லாத ஒரு கரத்தினால் அகற்றப்படுகிறார்கள்.
  ceb-ULB: Unya moabot ang takna nga sila mamatay; sa tungang gabii ang tanang mga
    tawo mangurog ug mamatay; ang gamhanang mga tawo pagakuhaon, apan dili pinaagi
    sa kamot sa mga tawo.
  pol-UBG: Umrą nagle, o północy lud będzie wzruszony i przeminie, a mocarz zostanie
    usunięty bez udziału ręki ludzkiej.
  urd-GVU: وہ پل بھر میں، آدھی رات ہی مر جاتے ہیں۔ شرفا کو ہلایا جاتا ہے تو وہ کوچ
    کر جاتے ہیں، طاقت وروں کو بغیر کسی تگ و دَو کے ہٹایا جاتا ہے۔
  deu-1912: Plötzlich müssen die Leute sterben und zu Mitternacht erschrecken und
    vergehen; die Mächtigen werden weggenommen nicht durch Menschenhand.
  kan-2017: ಕ್ಷಣ ಮಾತ್ರದೊಳಗೆ ಸಾಯುವರು; ಮಧ್ಯರಾತ್ರಿಯಲ್ಲೇ ಪ್ರಜೆಗಳು ಕದಲಿ ಇಲ್ಲವಾಗುವರು, ಮನುಷ್ಯನ
    ಕೈ ಸೋಕದೆ ಬಲಿಷ್ಠರೂ ಅಪಹರಿಸಲ್ಪಡುವರು.
  yap-yap: Rayag ni nge yim’ be’ nib tomgin nnep’. Got e ma gad pa’ ko girdi’ ngarm’ad;
    de mom’aw ngak ni nge thang e fan rok e pi madangdang.
  hlt-MCSB: Mikhaptok ah a duek dongah pilnam khoyin pathung ah tuen tih khum uh.
    Kut nen pawt akhaw aka lueng a khoe uh.
  mdy-ETH: ሳዓ ጊዲሚሺ ማዓዛ ዓሲ ቤዛ ሃይቃኒ ዳንዳዓኔ፤ ዒዚ ጎጋይቃንቴ ሼምፓሢ ዒዛኮ ኬስካኔ፤ ዎልቆና ዓኣ ዓሳ ዓሲ ዔያቶ
    ፔ ኩቻ ካኣሙዋንቴ ባይቃንዳኔ።
  twi-ASANTE: Wɔwuwu mmerɛ tiawa bi mu, wɔ anadwo dasuo mu; nnipa no ho woso na wɔsene
    kɔ; ahoɔdenfoɔ totɔ a ɛmfiri onipa.
  eng-WEBU: In a moment they die, even at midnight. The people are shaken and pass
    away. The mighty are taken away without a hand.
  wal-wal: Eti hekka bilahe akeekennan haiqqana; asai ubbaikka kokkoridi xayana; wolqqaamatikka
    ai asa kusheenne bochchennan kichchana.
  spa-PDDPT: De repente a medianoche mueren, las gentes se estremecen y ya no están.
    Los poderosos son derribados y no por mano.
  gun-gun: Ha'e kuery omano xapy'a va'erã meme. Pytũ mbyte jave ha'e kuery oryryipa
    reve oaxa 'rã, ipo'aka va'ekue teĩ Ipo'akapa va'e jaexa e'ỹ va'e ogueraa 'rã.
  ilo-ULB: Mataydanto iti apagdarikmat; masinganto dagiti tattao iti tengnga iti rabii
    ket mataydanto; maikkatto dagiti nabibileg a tattao, ngem saan a babaen kadagiti
    ima iti tao.
  kpg-kpg: Tangada le e mee hua di made limalima i di boo. God le e hagaduadua nia
    daangada, gaa hidi ai digaula ga hagalee. E haingoohia ang gi Mee dono daaligi
    gii mmade digau ala e aamua.
  uig-ARA: كۆزنى يۇمۇپ ئاچقۇچە ئۇلار ئۆتۈپ كېتىدۇ، تۈن يېرىمىدا خەلقلەرمۇ تەۋرىنىپ
    دۇنيادىن كېتىدۇ؛ ئادەمنىڭ قولىسىز ئۇلۇغلار ئېلىپ كېتىلىدۇ.
  sus-sus: Faxɛ man e birin tɛrɛnnama nɛ. Ɲamae e xunyi ikelima, kɔɛ kui e birin sɔntɔ.
    Sɛnbɛmae yati faxama nɛ fɔyɔgɔntɔn.
  pon-2006: Aramas emen kakete mehla karuaru nipwong. Koht kin ketin kaloke aramas,
    re ahpw kin sohrala; e kin mengeiong ih en ketin kemehla me lapalap akan.
  ksd-ksd: Ta ra kopono pitu mata dia mat, ta ra mutumut; Di vadadar ra tarai ma di
    kari vue diat, Ma ra umana luluai dia papaniai vakaian.
  tur-YTC: Bir anda, gece yarısı ölürler. Halk sarsılır ve geçip gider. Güçlüler el
    değmeden alınıp götürülür.
  grc-BRENT: Κενὰ δὲ αὐτοῖς ἀποβήσεται, τὸ κεκραγέναι καὶ δεῖσθαι ἀνδρός· ἐχρήσαντο
    γὰρ παρανόμως, ἐκκλινομένων ἀδυνάτων.
  ind-AYT: Dalam sekejap, mereka mati, dan pada tengah malam, orang-orang diguncangkan
    dan lenyap; orang-orang perkasa disingkirkan bukan oleh manusia.
  nya-nya: Iwo amafa mwadzidzidzi, pakati pa usiku; anthu amachita mantha ndipo amamwalira;
    munthu wamphamvu amachotsedwa popanda dzanja la munthu.
  hrv-hrv: 'Zaglave za tren, usred gluhe noći: komešaju se narodi, prolaze; ni od
    čije ruke moćni padaju.'
  mps-mps: Agai deli sogo naga tama da we bidi isimainu ebo dao. Te genuai nogi yai
    me, genuai bomo yai me, tagala, te huli tomo mude God agai te we bidi noma somainu
    elama, tama augwaligo bidibo ula hulide silibo dao. Te aga genuai bomogo tama
    tibo dao,” Elihugo te po wai.
  tpi-tpi: Em i save mekim olgeta manmeri i dai wantu tasol, maski ol i gat biknem
    na bikpela strong. Long biknait God i save mekim ol i kirap nogut na em i pinisim
    laip bilong ol long strong bilong em yet.
  dan-1931: Brat må de dø, endda midt om Natten; de store slår han til, og borte er
    de, de vældige fjernes uden Menneskehånd.
  vie-OVCB: Trong khoảnh khắc, họ chết. Giữa đêm khuya họ qua đời; đều khuất bóng,
    không bàn tay người động đến.
  guj-2017: એક ક્ષણમાં તેઓ મૃત્યુ પામશે; મધરાતે લોકો ધ્રૂજશે અને નાશ પામશે; મહાન લોકો
    અદ્રશ્ય થઈ જાય છે, પણ માણસોના હાથથી નહિ.
  pon-2006A: Aramas emen kakete mehla karuaru nipwong. Koht kin ketin kaloke aramas,
    re ahpw kin sohrala; e kin mengeiong ih en ketin kemehla me lapalap akan.
  por-BRBSL: Em um momento eles morrem, mesmo à meia-noite. O povo é abalado e morre.
    Os poderosos são levados sem uma mão.
  cth-cth: Karumsaning tawkkadek a due awh teh, taminaw pueng hah a kâhuet awh teh,
    koung a kahma awh, tami athakaawme hai tami e kut laipalah be kahmat lah a la
    pouh.
  twi-twi: Wowuwu mmere tiaa bi mu, wɔ anadwo dasu mu; nnipa no ho wosow na wɔsen
    kɔ; ahoɔdenfo totɔ a emfi nipa.
  hlt-hlt: Mikhaptok ah a duek dongah pilnam khoyin pathung ah tuen tih khum uh. Kut
    nen pawt akhaw aka lueng a khoe uh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ kúmu dimɔ̀nnì dimɑ́ɑ̀ kɛyènkɛ̀ cuokɛ̀, Kuyie nkuù ɔ̃ɔ̃ bɛ̀ potɛ́
    kɛ́ bɛ̀ mɛ̀ɛ̀rɛ̀ kɛ̀ bɛ̀ɛ kú. Kù ɔ̃ɔ̃ í mpotɛ́ okperì nɛ̀ muwɛ̃rímú kɛ nɛ́ ò kùɔ.
  msy-2020: A gumazamiziba bar me gamima, me zuamɨram ariaghiri, gumazamizir ziar
    ekiaba itiba o gavgavir ekiaba itir puvatɨziba, me pura biziba. Dɨmagarir arɨzimɨn,
    a me gami me dɨgavir kuram gamima, a uabɨ uan gavgavimɨn men ikɨrɨmɨriba gefi.
  dop-dop: Sɔsɑɑ sǝkɩ kɛ́ nɑ pǝ́ sɑɑlǝɣɩ, ɑhoo tɑɑ kɛ́ pɑ sǝkɩ kpɑkpɑɑ. Pǝyele pɑ
    kpɛsǝɣɩ ŋmɑkǝllʋ kɛ́ tǝhɛɛ.
  azb-azb: Hamı bir an içində, bir gecə yarısı ölüb gedir, Xalq lərzəyə gəlib ölür.
    Güclülər belə, əl dəyməmiş aradan götürülür.
  eng-DBY: In a moment they die, even at midnight the people are convulsed and pass
    away; and the strong are taken away without hand.
  hin-2017: आधी रात को पल भर में वे मर जाते हैं, और प्रजा के लोग हिलाए जाते और जाते
    रहते हैं। और प्रतापी लोग बिना हाथ लगाए उठा लिए जाते हैं।
  wol-KYG: Nes tuut, dee dikke xaaju guddi, mbooloo fippu, kàngam ya ne mes, boroom
    doole sànku, te loxo laalu ko.
  eng-YLT: '[In] a moment they die, and at midnight Shake do people, and they pass
    away, And they remove the mighty without hand.'
  eng-WYC-2017: They shall die suddenly, and at midnight peoples shall be troubled;
    and shall pass away, and shall take away a violent man without hand.
  eng-WMBB: In a moment they die, even at midnight. The people are shaken and pass
    away. The mighty are taken away without a hand.
  urd-GVH: वह पल-भर में, आधी रात ही मर जाते हैं। शुरफ़ा को हिलाया जाता है तो वह कूच
    कर जाते हैं, ताक़तवरों को बग़ैर किसी तगो-दौ के हटाया जाता है।
  rug-rug: Mate va hodaka si arini pana boṉi, sari na tie si kamo dia totoso meke
    mate; lopu tasuna koa Sa sa vina matedi rina tie ṉiṉiradi.
  gaz-gaz: Isaan halkan walakkaa tasa duʼu; namoonni hollatanii dhumu; jajjaboonnis
    utuma harki namaa isaan hin tuqin ni badu.
  fra-LSG: En un instant, ils perdent la vie; Au milieu de la nuit, un peuple chancelle
    et périt; Le puissant disparaît, sans la main d’aucun homme.
  yal-yal: E birin faxama nɛn. Kɔɛ tagini, Ala na e yigisan, e raxɔri, sɛnbɛmane fe
    yi godo. Na mi fatama muxu yo ra.”
  haw-1868: E make koke no lakou, Iwaena o ka po e haalulu na kanaka, a e nalo aku;
    A e laweia'ku ka poe ikaika, me ka lima ole.
  arb-NAV: فِي لَحْظَةٍ يَمُوتُونَ، تُفَاجِئُهُمُ الْمَنِيَّةُ فِي مُنْتَصَفِ اللَّيْلِ،
    تَتَزَعْزَعُ الشُّعُوبُ فَيَفْنَوْنَ، وَيُسْتَأْصَلُ الأَعِزَّاءُ مِنْ غَيْرِ
    عَوْنٍ بَشَرِيٍّ،
  ewe-ewe: Wokuna kpata le zãtitina, ameawo ʋuʋuna eye wo nu va yina ale woɖea kalẽtɔwo
    ɖa amegbetɔ ƒe asi manɔmee.
  eng-LEE: 'In a moment will they die, and in the midst of the night; people are moved,
    and pass away: and the mighty will be removed without a human hand.'
  asm-FB: সিবিলাক নিমিষতে, এনে কি মাজ নিশাতেই মৰে; লোকবিলাকে কঁপি কঁপি পৰলোকলৈ গমণ
    কৰে, আৰু পৰাক্ৰমী বিলাকক বিনাহাতে কাঢ়ি নিয়া হয়।
  sus-A: قَشّ مَن عٍ بِرِن تّرّننَمَ نّ. حَمَيٍ عٍ شُنيِ عِكٍلِمَ، كْي كُي عٍ بِرِن
    سْنتْ. سّنبّمَيٍ يَتِ قَشَمَ نّ قْيْفْنتْن.
  fra-SBL: En un instant, ils meurent, même à minuit. Le peuple est ébranlé et disparaît.
    Les puissants sont emportés sans ménagement.
  hbo-hbo: רֶ֤גַע ׀ יָמֻתוּ֮ וַחֲצֹ֪ות לָ֥יְלָה יְגֹעֲשׁ֣וּ עָ֣ם וְיַעֲבֹ֑רוּ וְיָסִ֥ירוּ
    אַ֝בִּ֗יר לֹ֣א בְיָֽד׃
  kik-kik: Makuuaga o rĩmwe, o ũtukũ gatagatĩ; andũ mainainaga magakua; arĩa marĩ
    hinya meeheragio matahutĩtio nĩ guoko kwa mũndũ.
  fra-NCL: En un instant ils périssent, au milieu de la nuit, les peuples chancellent
    et disparaissent ; le puissant est emporté sans main d’homme.
  cek-AK: Nihcae loe nawnetta ah duek o; kaminawk loe qum taning ah tasoeh o moe,
    laemh o boih; thacak kaminawk doeh kami ih ban hoi na ai ah laemh o boih.
  cuk-cuk: Dulemar ukiagwar mutikidba burgwiddamalad. Dulemar oimakbukwadamalad, degi,
    berguddamalad. Dule-bulegan-negsedimaladi, negsediidgi dule-oakalossuli ukiagwar
    egwalleddamalad.
  uig-CYR: Көзни жумуп ачқичә улар өтүп кетиду, Түн йеримида хәлиқләрму тәвринип дуниядин
    кетиду; Адәмниң қолисиз улуқлар елип кетилиду.
  tel-2017: వారు నిమిషంలో చనిపోతారు. అర్థరాత్రి వేళ ప్రజలు కల్లోలం పాలై నాశనమౌతారు.
    బలవంతులను తీసుకు పోవడం జరుగుతుంది, అయితే అది మానవ హస్తాల వలన కాదు.
  hat-BSA: Nan yon moman, yo mouri; epi nan mitan lannwit, yon pèp vin etone. Pwisan
    yo disparèt. Yo retire san yon men leve.
  kos-kos: Sie mwet el ku in misa in kitin pacl na ke fong. God El sringilya mwet
    uh na elos misa; El uniya mwet ku uh oana ma wangin.
  hbo-WLC: רֶ֤גַע ׀ יָמֻתוּ֮ וַחֲצ֪וֹת לָ֥יְלָה יְגֹעֲשׁ֣וּ עָ֣ם וְיַעֲבֹ֑רוּ וְיָסִ֥ירוּ
    אַ֝בִּ֗יר לֹ֣א בְיָֽד׃
  ibo-ibo: Nʼotu ntabi anya, ha na-anwụ nʼime etiti abalị; ndị ahụ na-ama jijiji ma
    gabiga; a na-ewezugakwa ndị dị ike ma ọ bụghị site nʼaka mmadụ.
  ory-ory: ସେମାନେ ମୁହୂର୍ତ୍ତକେ, ଅର୍ଦ୍ଧରାତ୍ରରେ ହିଁ ମରନ୍ତି; ଲୋକମାନେ କମ୍ପିତ ହୋଇ ପ୍ରାଣତ୍ୟାଗ
    କରନ୍ତି ଓ ବିକ୍ରମୀ ବିନା ହସ୍ତକ୍ଷେପରେ ଦୂରୀକୃତ ହୁଅନ୍ତି।
  chk-chk: Lon eu chök otun aramas ra mäla lukenipwin. Ekewe aramas ra chechech o
    mäla. Pöün Kot a angeala ekewe chon pwora, nge sap pöün eman aramas.
  rop-rop: Nomeda det boswan gin abum detmatj pawa, bat im garra stil dai naitaim
    wen im nomo redi blanga dai, jis laik ebribodi.”
  ukr-1871: Нагло вмірають вони; серед ночі зворушиться нарід, і вони зникають; і
    сильних проганяють не силою.
  deu-1951: Plötzlich sterben sie, mitten in der Nacht; Völker wanken und gehen dahin,
    und er beseitigt Tyrannen ohne Menschenhand.
  eng-JPS: In a moment they die, even at midnight; the people are shaken and pass
    away, and the mighty are taken away without hand.
  srp-1865: Umiru zaèas, i u po noæi uskoleba se narod i propadne, i odnese se jaki
    bez ruke ljudske.
  lug-lug: Mu kaseera buseera baba bafiiridde wakati mu ttumbi. Abantu banyeenyezebwa
    ne baggyibwawo. Abo ab’amaanyi batwalibwa n’omukono ogutali gw’abantu.
  heb-heb: רגע ימתו וחצות לילה יגעשו עם ויעברו ויסירו אביר לא ביד׃
  ben-IRV: তারা হঠাৎ মারা যাবে; মাঝরাতে লোকেরা কেঁপে উঠবে এবং মারা যাবে; পরাক্রমীরা
    মারা যাবে, কিন্তু মানুষের হাতের দ্বারা নয়।
  pan-pan: ਉਹ ਇੱਕ ਦਮ ਅੱਧੀ ਰਾਤ ਨੂੰ ਮਰ ਜਾਂਦੇ, ਪਰਜਾ ਦੇ ਲੋਕ ਹਿਲਾਏ ਜਾਂਦੇ ਤੇ ਲੰਘ ਜਾਂਦੇ ਹਨ,
    ਅਤੇ ਜ਼ੋਰਾਵਰ ਬਿਨ੍ਹਾਂ ਹੱਥ ਲਾਏ ਚਲੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: တခဏ ခြင်းတွင် သတ္တဝါတို့သည် သေ တတ်ကြ၏။ သန်းခေါင် အချိန်၌ လူမျိုး တစုံတမျိုး
    တုန်လှုပ် ကွယ်ပျောက် ၍၊ အားကြီး သောသူသော်လည်းအဘယ်သူမျှမ ပြု ဘဲ သုတ်သင် ပယ်ရှင်းခြင်းသို့
    ရောက်တတ်၏။
  hmo-hmo: Taunimanima be idia mase haraga noho. Hanuaboi momokani lalonai, madi idia
    mareremarere noho, bona idia mase ore, haraga. Goada taudia be, Dirava ese idia
    ia alaia mase haraga noho.
  urd-urd: वह दम भर में आधी रात को मर जाते हैं, लोग हिलाए जाते हैं और गुज़र जाते हैं
    और बहादुर लोग बगै़र हाथ लगाए उठा लिए जाते हैं।
  rus-SYN: Внезапно они умирают; среди ночи народ возмутится, и они исчезают; и сильных
    изгоняют не силою.
  bqc-SIM: Aaì gaga kã́ndo wɛɛdo, aaì gbãsĩlɛ aa gɛ̃zɛa, zɛdeↄ ì ã́nuato gbɛ̃nazĩna
    ↄ sai.
  tcz-CHONGTHU: Mitphet kah louvin athi theijin, jankim lai teng jongle amangthah
    jiuvin, mithat hatpa jong chu mihem khat pang louvin akisumang jitai.
  mar-mar: माणसे अर्ध्यारात्री एकाएकी मरुन जातात. ते आजारी पडतात आणि मरतात. अगदी शक्तीशाली
    लोकसुध्दा, कारण नसताना मरतात.
  qub-qub: Runacunaga illajpitami wañucäcun. Chacaychönami mancharishpan sicsicyan;
    nircorga illaraycanna. Munayniyojcunaga manami runacunapa callpanwanchu illgan.
  hat-hat: Yo rete konsa yo mouri, yo ale nan mitan lannwit. Pèp la annik souke kò
    l', yo disparèt. Bondye touye gwo chèf yo san li pa leve ti dwèt li.
  eng-BSB: They die in an instant, in the middle of the night. The people convulse
    and pass away; the mighty are removed without human hand.
  eng-WEBPB: In a moment they die, even at midnight. The people are shaken and pass
    away. The mighty are taken away without a hand.
  kbq-kbq: Vahe'mo'za osi'a knafi ame hu'za nefrize. Kenage amu'nompi friza nevazageno,
    hankave vahera Anumzamo'a zamahe nefrie.
  nhe-BL: Nochi tlacame san itztoque para se tlalochtli huan nimantzi miquij. Tlajco
    yohual huihuipicaj huan tlaloch miquij. Nojquiya tlaloch miquij tlacame tlen quipiyaj
    chicahualistli yonque axaca quitlalijtoc ima.
  gub-BL: Màno haw upuner ur haw rehe na'arewahy a'e, pyhaw a'e. Ma'eahy haw iaiw
    ma'e uhem amo pe izuka pà tàrityka'i. Aze Tupàn ipuruzuka wer upuner ma'e wanehe,
    — Hepytywà pe wazuka mehe nehe, ni'i kwaw amo pe.
  eng-DRA: They shall suddenly die, and the people shall be troubled at midnight,
    and they shall pass, and take away the violent without hand.
