verse: JOB.034.002
translations:
  mal-C: “ജ്ഞാനികളായ പുരുഷന്മാരേ, എന്റെ വാക്കു കേൾക്കുക; വിദ്യാസമ്പന്നരേ, എനിക്കു
    ചെവിതരിക.
  deu-TKW: Hört, ihr Weisen, meine Worte, und ihr Verständigen leiht mir euer Ohr.
  lin-lin: « Bino bato ya bwanya, boyoka maloba na ngai ; bino bato ya mayele, boyoka
    ngai !
  eng-LSV: “Hear, O wise men, my words, || And, O knowing ones, give ear to me.
  eng-GNV: Heare my wordes, ye wise men, and hearken vnto me, ye that haue knowledge.
  eng-WEBSTER: Hear my words, O ye wise men ; and give ear to me, ye that have knowledge.
  nhw-BL: “Techtlacaquilica antlacame catli antlalnamiquij huan catli antlaiximatilme.
  swh-ONEN: “Sikieni maneno yangu, enyi watu wenye hekima; nisikilizeni mimi, ninyi
    watu wenye maarifa.
  bba-bba: bɛɛ be i bwisi mɔ, i nɛn ɡɑri swɑɑ dɑkio. Bɛɛ be i lɑɑkɑri mɔ, i swɑɑ tem
    kpĩiyɔ i nɔ.
  eng-KJVCPB: Hear my words, O ye wise men; And give ear unto me, ye that have knowledge.
  luo-luo: “Winjuru wechena, un joma riek; chiknauru itu, un joma osomo.
  meu-meu: Aonga taumui e egu hereva a kamonai; mai dibamui taumui e, taiamui a hakede
    henigu.
  npi-ULB: “हे बुद्धिमान् मानिसहरू हो, मेरा वचन सुन्‍नुहोस् । हे ज्ञान भएकाहरू हो,
    मेरा कुरा सुन्‍नुहोस् ।
  yor-yor: “Ẹ̀yin ọlọ́gbọ́n ẹ gbọ́ ọ̀rọ̀ mi, kí ẹ sì fi etí sílẹ̀ sí mi ẹ̀yin tí ẹ
    ní ìmòye.
  pes-OPCB: '@see-verse:JOB.034.001'
  tgl-ULB: “Makinig ka sa aking mga sasabihin, kayong matatalino; pakinggan ninyo
    ako, kayong may kaalaman.
  hui-hui: Agali manda timbunibi mini gigabiwi kamiru tígua i̱na bi o larogo baya
    hangu hale hadaba.
  mya-mya: အကြားအမြင်များသော ပညာရှိတို့၊ ငါ့စကားကို နားထောင်နာယူကြလော့။
  bod-N: མཁྱེན་དཔྱོད་ལྡན་པ་ཁྱེད་ཚོས་བདག་ལ་གསོན། ། ཤེས་བྱ་ལྡན་པའི་མི་ཡིས་བདག་ལ་གསོན།
    །
  sna-sna: “Inzwai mashoko angu, imi vanhu vakachenjera; nditeererei, imi vanhu vedzidzo.
  spa-BLM: “Escuchad mis palabras, sabios. Escúchame, tú que tienes conocimiento.
  cac-cac: 'A ex jelan ex, ex e c''ayb''ejnac, ab''ec tas ol vala'':'
  swh-ULB: “Sikilizeni maneno yangu, ninyi watu wenye hekima; nisikieni, ninyi mlio
    na maarifa.
  bel-bel: выслухайце, мудрыя, слова маё, і прыхілеце да мяне вуха, разважлівыя!
  deu-ELBBK: Hört, ihr Weisen, meine Worte, und ihr Kundigen, gebt mir Gehör!
  mbb-OT: “Sikiyu is egkaǥi te uluwanen kew wey zekelà is netuenan niw, purungi a
    keniyu pemineǥa.
  mal-2015: ജ്ഞാനികളേ, എന്റെ വചനം കേൾപ്പിൻ; വിദ്വാന്മാരേ, എനിക്കു ചെവിതരുവിൻ.
  rmc-rmc: „Šunen mire lava, tumen goďaver manušale; šunen man, tumen avrisikade manušale!
  pes-OPV: «ای حکیمان سخنان مرا بشنوید، و‌ای عارفان، به من گوش گیرید.
  ron-1924: „Аскултаць, ынцелепцилор, кувинтеле меле! Луаць аминте ла мине, причепуцилор!
  ben-OBCV: “হে জ্ঞানীগুণীরা, আমার কথা শুনুন; হে পণ্ডিত ব্যক্তিরা, আমার কথায় কর্ণপাত
    করুন।
  som-som: Raggiinna xigmadda lahow, erayadayda maqla; Oo kuwiinna aqoonta lahow,
    i dhegaysta.
  lat-VUC: '[Audite, sapientes, verba mea: et eruditi, auscultate me.'
  eng-ASVBT: Hear my words, ye wise men; And give ear unto me, ye that have knowledge.
  ita-1885: Voi savi, udite i miei ragionamenti; E voi intendenti, porgetemi l'orecchio.
  eng-LXXUP: Hear me, ye wise men; Hearken, ye that have knowledge.
  eng-ULB: “Listen to my words, you wise men; hear me, you who have knowledge.
  spa-VBL: “Escuchen mis palabras, hombres que se creen sabios; presten atención a
    lo que digo, ustedes que creen que saben.
  fra-_FOB: Vous, sages, écoutez mes discours; et vous, savants, prêtez-moi l'oreille.
  mal-mal: “ജ്ഞാനികളേ, എന്റെ വചനം കേൾക്കുവിൻ; വിദ്വാന്മാരേ, ഞാൻ പറയുന്നത് കേൾക്കുവിൻ.
  urd-GVR: “Ai dānishmando, mere alfāz suneṅ! Ai ālimo, mujh par kān dhareṅ!
  suz-BL: “जोक्‍ब तुइक्‍ब मुरपुकी आं लोव़ नेनीन। शुश जोक्‍ब मुरपुकी आं लोव़ इन नोफा
    दाइश्‍शा नेनीन। अय्‍युब १२:११
  eng-NOY: Hear my words, ye wise men! Give ear to me, ye that have knowledge!
  ita-1927: “O voi savi, ascoltate le mie parole! Voi che siete intelligenti, prestatemi
    orecchio!
  ckb-ckb: «گوێ لە قسەکانم بگرن دانایان، گوێم بۆ شل بکەن، ئەی ئەوانەی دەزانن،
  eng-BBE: Give ear, you wise, to my words; and you who have knowledge, give attention
    to me;
  kan-OKCV: ಜ್ಞಾನಿಗಳೇ, ನನ್ನ ನುಡಿಗಳನ್ನು ಕೇಳಿರಿ; ಪಂಡಿತರೇ, ನನಗೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: “ஞானிகளே, என் வார்த்தைகளைக் கேளுங்கள்; அறிவாளிகளே, எனக்குச் செவிகொடுங்கள்.
  spa-RV-1909: Oid, sabios, mis palabras; y vosotros, doctos, estadme atentos.
  ron-BTF: Ascultați cuvintele mele, voi înțelepților; și aplecați urechea spre mine,
    voi care aveți cunoaștere.
  eng-WEBP: “Hear my words, you wise men. Give ear to me, you who have knowledge.
  eng-FBV: “Listen to my words, you men who say you are wise; pay attention to what
    I'm saying you who think you know.
  nld-1939: 'Gij wijzen, hoort naar mijn rede; Verstandigen, luistert naar mij:'
  nch-BL: “Techtacaquilica antacame cati antalnamiquij huan cati antaixmatilme.
  vie-1934: Hỡi các người khôn ngoan, hãy nghe những lời nói tôi; ù kẻ thông sáng,
    hãy lắng tai nghe tôi;
  hin-CV: “बुद्धिमानों, मेरा वक्तव्य सुनो; आप तो सब समझते ही हैं, तब मेरी सुन लीजिए.
  spa-BES: Escucha, sabio, mis palabras; y tú que tienes conocimiento, presta atención
    a mí;
  tdx-tdx: Janjiño o entakoo ry androanavy mahihitseo, anokilaño ravembia, ry mahafohiñeo.
  tha-KJV: “​โอ ท่านผู้​มี​ปัญญา ขอฟังถ้อยคำของข้าพเจ้า ท่านผู้​มีความรู้ ขอเงี่ยหูฟังข้าพเจ้า
  por-BR-2018: Ouvi, vós sábios, minhas palavras; e vós, inteligentes, dai-me ouvidos.
  deu-ELO: Höret, ihr Weisen, meine Worte, und ihr Kundigen, gebet mir Gehör!
  eng-WYC-2018: Wise men, hear ye my words, and learned men, harken ye (to) me;
  epo-epo: Aŭskultu, saĝuloj, miajn vortojn; Kaj vi, kompetentuloj, atentu min.
  uig-PIN: «I danixmǝnlǝr, sɵzlirimni anglanglar, I tǝjribǝ-sawaⱪliⱪ adǝmlǝr, manga
    ⱪulaⱪ selinglar.
  beo-beo: '@see-verse:JOB.034.001'
  tpi-OTNT: “Yupela ol saveman i gat planti gutpela tingting, yupela i mas putim gut
    yau long tok bilong mi.
  hau-SA: “Ku ji maganata, ku masu hikima; ku saurare ni, ku masu ilimi.
  uig-LAT: «I danishmenler, sözlirimni anglanglar, I tejribe-sawaqliq ademler, manga
    qulaq sélinglar.
  nde-nde: “Zwanini amazwi ami, lina madoda ahlakaniphileyo; lalelani kimi, lina madoda
    ayizifundiswa.
  ton-ton: “ʻAe kau tangata poto, mou fanongo ki heʻeku ngaahi lea; pea tokanga kiate
    au ʻakimoutolu kuo maʻu ʻae ʻilo.
  ces-1613: Poslouchejte, moudří, řečí mých, a rozumní, ušima pozorujte.
  eng-WMB: “Hear my words, you wise men. Give ear to me, you who have knowledge.
  tam-TCV: “ஞானமுள்ள மனிதர்களே, என் வார்த்தைகளைக் கேளுங்கள்; கல்விமான்களே, எனக்குச்
    செவிகொடுங்கள்.
  ceb-ULB: “Paminaw sa akong mga pulong, kamong mga maalamon; paminaw kanako, kamong
    adunay kahibalo.
  pol-UBG: Słuchajcie, mądrzy, moich słów i wy, uczeni, posłuchajcie mnie.
  urd-GVU: ”اے دانش مندو، میرے الفاظ سنیں! اے عالِمو، مجھ پر کان دھریں!
  deu-1912: Hört, ihr Weisen, meine Rede, und ihr Verständigen, merkt auf mich!
  kan-2017: “ವಿವೇಕಿಗಳೇ, ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳಿರಿ, ಜ್ಞಾನಿಗಳೇ, ನನಗೆ ಕಿವಿಗೊಡಿರಿ!
  yap-yap: '@see-verse:JOB.034.001'
  hlt-MCSB: Aka cueih rhoek ka ol hnatun uh lamtah aka ming rhoek loh kai taengla
    hnakaeng uh.
  mdy-ETH: «ዒንሢ ሃይ ዔሮ ዓሳ ታ ጋዓሢ ዋይዙዋቴ፤ ዒንሢ ሃይ ጪንጮ ዓሳ ታኣሲ ዒናፓ ዋይዙዋቴ።
  twi-ASANTE: “Mo anyansafoɔ, montie me nsɛm; mo animdefoɔ monyɛ aso mma me.
  eng-WEBU: “Hear my words, you wise men. Give ear to me, you who have knowledge.
  wal-wal: “Inttenoo, aadhdhida eranchchatoo, taani haasayiyo haasayaa siyite. Inttenoo,
    eranchchatoo, intte haittaa taakko yeggite.
  spa-PDDPT: Escuchen, oh sabios, mis palabras, y ustedes, los que saben, escúchenme.
  gun-gun: — Pene'arandu va'e, pendu ke xee aikuaa va'e. Penembo'epaa va'ekue, pejapyxaka
    xeayvua re.
  ilo-ULB: “Dumngegkayo iti sasaok, dakayo a masisirib a lallaki; dumngegkayo kaniak
    dakayo nga addaan pannakaamo.
  kpg-kpg: '@see-verse:JOB.034.001'
  uig-ARA: «ئى دانىشمەنلەر، سۆزلىرىمنى ئاڭلاڭلار، ئى تەجرىبە-ساۋاقلىق ئادەملەر، ماڭا
    قۇلاق سېلىڭلار.
  sus-sus: «Lɔnnilae, wo wo tuli mati. Xaxilimae, wo n ma masenyi ramɛ,
  pon-2006: '@see-verse:JOB.034.001'
  ksd-ksd: Ea, avat a umana tena kabinana. avat a valongore kaugu tinata; Ma avat,
    a minatoto i ki pire vavat, avat a ki na valavalongor.
  tur-YTC: “Ey bilgeler, sözlerimi dinleyin. Bilgi sahibi olanlar, bana kulak verin.
  grc-BRENT: Ἀκούσατέ μου σοφοὶ, ἐπιστάμενοι ἐνωτίζεσθε.
  ind-AYT: “Dengarkan kata-kataku, hai orang-orang berhikmat; bukalah telingamu terhadap
    aku, hai orang-orang berpengetahuan.
  nya-nya: “Imvani mawu anga, inu anthu anzeru; tcherani khutu inu anthu ophunzira.
  hrv-hrv: “I vi, mudraci, čujte što ću reći, vi, ljudi umni, poslušajte mene,
  mps-mps: “Dage dwagi yai homu kolesaga konea sai bagego da, dwagi yai kolesaga hauwa
    mu elalubao. Dagego eno poba olo sagana munama, bugagia odao.
  tpi-tpi: “Yupela ol saveman i gat planti gutpela tingting, yupela i mas putim gut
    yau long tok bilong mi.
  dan-1931: “Hør mine Ord, I vise, I forstandige Mænd, lån mig Øre!
  vie-OVCB: “Xin lắng nghe tôi, hỡi những người khôn ngoan. Xin lưu ý, hỡi những người
    tri thức.
  guj-2017: “હે શાણા માણસો, તમે મારા શબ્દો સાંભળો; અને હે જ્ઞાનીઓ, તમે મારી વાતો પર
    ધ્યાન આપો.”
  pon-2006A: '@see-verse:JOB.034.001'
  por-BRBSL: “Ouçam minhas palavras, homens sábios. Dê ouvidos a mim, você que tem
    conhecimento.
  cth-cth: Nangmouh a lungkaangnaw ka lawk heh thai awh, Nangmouh panuenae katawnnaw,
    na hnâpakeng awh.
  twi-twi: “Mo anyansafo, muntie me nsɛm; mo nimdefo monyɛ aso mma me.
  hlt-hlt: Aka cueih rhoek ka ol hnatun uh lamtah aka ming rhoek loh kai taengla hnakaeng
    uh.
  tbz-SIM: Díndi mɛciì nyɛmbɛ̀ keènɛ̀ n túmu, díndi bɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ kéntɛ́nɛ̀
    n nɑ́ɑǹtì.
  msy-2020: “Ia nɨghnɨzir bar aghuiba itir gumaziba, ia bar deravɨra kuaribar arɨgh,
    nan akaba baragh. Ia gumazir fofozir aghuiba itiba, ia na baragh.
  dop-dop: Lǝmɑɣɑsɛɛ nyǝ́mɑ mɛ, ɩ́ nɩɩ mɑ kʋyɔɣɔtʋtʋ, nyǝntɑɑ mɛ ɩ́ ke ŋkpɑŋŋ.
  azb-azb: «Ey hikmətlilər, sözlərimi dinləyin, Ey çoxbilənlər, məni eşidin.
  eng-DBY: Hear my words, ye wise [men]; and give ear unto me, ye that have knowledge.
  hin-2017: “हे बुद्धिमानों! मेरी बातें सुनो, हे ज्ञानियों! मेरी बात पर कान लगाओ,
  wol-KYG: Yeen ñi xelu, dégluleen samay wax, yeen ñi xam, teewluleen ma.
  eng-YLT: Hear, O wise men, my words, And, O knowing ones, give ear to me.
  eng-WYC-2017: Wise men, hear ye my words, and learned men, hearken ye to me;
  eng-WMBB: “Hear my words, you wise men. Give ear to me, you who have knowledge.
  urd-GVH: “ऐ दानिशमंदो, मेरे अलफ़ाज़ सुनें! ऐ आलिमो, मुझ पर कान धरें!
  rug-rug: '@see-verse:JOB.034.001'
  gaz-gaz: “Yaa ogeeyyii, dubbii koo dhagaʼaa; beektonnis na dhaggeeffadhaa.
  fra-LSG: Sages, écoutez mes discours! Vous qui êtes intelligents, prêtez-moi l’oreille!
  yal-yal: “Fekolonne, ɛ n ma falane ramɛ, ɛ tan xaxilimane, ɛ tuli mati n na!
  haw-1868: 'E hoolohe mai oukou ia''u, e ka poe akamai, E haliu mai i ka pepeiao
    ia''u, e ka poe ike:'
  arb-NAV: «اسْتَمِعُوا إِلَى أَقْوَالِي أَيُّهَا الْحُكَمَاءُ، وَأَصْغُوا إِلَيَّ
    يَا ذَوِي الْمَعْرِفَةِ،
  ewe-ewe: “Mise nye nyawo, mi nunyalawo, miɖo tom, mi nugɔmeselawo,
  eng-LEE: Hear, O ye wise men, my words; and ye that have knowledge, give ear unto
    me.
  asm-FB: হে জ্ঞানী লোকবিলাক, মোৰ কথা শুনা; হে বিজ্ঞলোকবিলাক, মোলৈ কাণ পাতা।
  sus-A: «لْننِلَيٍ، وٌ وٌ تُلِ مَتِ. شَشِلِمَيٍ، وٌ ﭑ مَ مَسٍنيِ رَ مّ،
  fra-SBL: « Écoutez mes paroles, sages. Écoutez-moi, vous qui avez la connaissance.
  hbo-hbo: שִׁמְע֣וּ חֲכָמִ֣ים מִלָּ֑י וְ֝יֹדְעִ֗ים הַאֲזִ֥ינוּ לִֽי׃
  kik-kik: “Iguai ciugo ciakwa, inyuĩ andũ aya oogĩ; thikĩrĩriai, inyuĩ amenyi a maũndũ.
  fra-NCL: Sages, écoutez mes discours ; hommes intelligents, prêtez-moi l’oreille.
  cek-AK: nangcae palungha kaminawk, ka lok hae tahngai oh; panoekhaih tawn kaminawk,
    naa patueng oh.
  cuk-cuk: “Bemar-binsaed-ibegan-gumalad, nue an-sunmaked be itomalo. Bemar-nue-ibmar-wismalad,
    nue be an-itomalo.
  uig-CYR: «И данишмәнләр, сөзлиримни аңлаңлар, И тәҗрибә-савақлиқ адәмләр, маңа қулақ
    селиңлар.
  tel-2017: జ్ఞానులారా, నా మాటలు వినండి. అనుభవశాలులారా, వినండి.
  hat-BSA: “Koute pawòl mwen yo, sila ki saj pami nou. Koute mwen, nou menm ki gen
    konesans.
  kos-kos: “Lohng kas luk uh, komtal su oru mu komtal lalmwetmwet, Ac ikasla insremtal
    in lohngyu, komtal su pangon mu komtal etu ma nukewa.
  hbo-WLC: שִׁמְע֣וּ חֲכָמִ֣ים מִלָּ֑י וְ֝יֹדְעִ֗ים הַאֲזִ֥ינוּ לִֽי׃
  ibo-ibo: “Nụrụ okwu m, unu ndị amamihe; gee m ntị unu ndị ikom nwere mmụta.
  ory-ory: “ହେ ଜ୍ଞାନୀମାନେ, ମୋʼ କଥା ଶୁଣ, ହେ ବିଜ୍ଞମାନେ, ମୋʼ କଥାରେ କର୍ଣ୍ଣ ଦିଅ।
  chk-chk: “Oupwe aüselinga ai kewe kapas, ämi mwän mi tipachem, oupwe aü selingemi
    ngeniei, ämi chon silelap.
  rop-rop: “Ol yumob men, yumob reken miselp klebabala, bat yumob irrim mi en yumob
