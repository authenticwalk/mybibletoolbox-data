verse: JOB.034.028
translations:
  mal-C: ദരിദ്രരുടെ നിലവിളി അവിടത്തെ പക്കലെത്താൻ അവർ ഇടവരുത്തി; അതുകൊണ്ട് നിരാലംബരുടെ
    കരച്ചിൽ അവിടത്തെ ചെവിയിൽ എത്തുകയും ചെയ്തു.
  deu-TKW: damit sie das Geschrei des Armen vor ihn brächten, und er das Schreien
    der Elenden hörte.
  lin-lin: Bakomisaki koganga ya babola kino epai ya Nzambe, mpe koganga ya banyokolami
    eyokanaki epai na Ye.
  eng-LSV: To cause to come to Him || The cry of the poor, || And He hears the cry
    of the afflicted.
  eng-GNV: So that they haue caused the voyce of the poore to come vnto him, and he
    hath heard the cry of the afflicted.
  eng-WEBSTER: So that they cause the cry of the poor to come to him, and he heareth
    the cry of the afflicted.
  nhw-BL: Huelis inijuanti quintlaijiyohuiltijtoque catli teicneltzitzi, pero catli
    teicneltzitzi quitzajtzilijque Toteco Dios, huan yaya quincajqui. Toteco quipactía
    quintlacaquilía catli tlaijiyohuíaj.
  swh-ONEN: Wamesababisha kilio cha maskini kifike mbele zake, hivyo akasikia kilio
    cha wahitaji.
  bba-bba: Bɑ derɑ sɑ̃ɑrobɑ wuri mɔ̀ sere u yi nɔɔmɔ. Mɑ win lɑɑkɑri yɑ wurɑ wɔnwɔndobun
    mi ɡiɑ, ben wuri yin sɔ̃.
  eng-KJVCPB: So that they cause the cry of the poor to come unto him, And he heareth
    the cry of the afflicted.
  luo-luo: Negimiyo ywak joma odhier ochopo malo e nyime, mine owinjo ywak jochan.
  meu-meu: bena idia daidiai ogoḡami taudia edia taitai na ienai e kau, bona hisi-ani
    taudia edia taitai na e kamonai.
  npi-ULB: यसरी गरिब मानिसहरूको रोदन उहाँको कानले सुन्‍ने तिनीहरूले बनाए । कष्‍टमा
    परेका मानिसहरूको रोदन उहाँले सुन्‍नुभयो ।
  yor-yor: kí wọn kí ó sì mú igbe ẹkún àwọn tálákà lọ dé ọ̀dọ̀ rẹ̀, òun sì gbọ́ igbe
    ẹkún aláìní.
  pes-OPCB: و آنچنان بر فقرا ظلم نموده‌اند که فریادشان به گوش خدا رسیده است. بله،
    خدا نالهٔ مظلومان را می‌شنود.
  tgl-ULB: Sa paraang ito, ginawa nilang ilapit ang iyak ng mahihirap sa kaniya; pinakinggan
    niya ang iyak ng mga taong nahihirapan.
  hui-hui: Tigua wali agali yagibano hearu mo ko haga biyagola yagibano biarume Ngode
    Datagaliwabehondo biamogo bia layago ibu hale haga ka.
  mya-mya: ထိုသို့ပြုသောကြောင့် ဆင်းရဲသားငိုကြွေးသံသည် ရှေ့တော်သို့ တက်၍၊ ညှဉ်းဆဲခံရသောသူ၏
    ငိုကြွေး သံကိုကြားတော်မူရ၏။
  bod-N: དབུལ་པོའི་ངུ་སྐད་ཁོང་དྲུང་སླེབས་སུ་བཅུག ། སྡུག་བསྔལ་གདུངས་པའི་འོ་དོད་ཁོང་གིས་གསན།
    །
  sna-sna: Vakakonzera kuchema kwavarombo kuti kusvike pamberi pake, zvokuti akanzwa
    kuchema kwavanoshayiwa.
  spa-BLM: de modo que hicieron llegar a él el clamor de los pobres. Oyó el clamor
    de los afligidos.
  cac-cac: Yuj schucal eb' yajal chi', tz'el yav eb' meb'a' yed' eb' tz'ixtaji. A
    Dios tz'ab'an yel yav eb' chi'.
  swh-ULB: Na kwa namna hii, wamekifanya kilio cha watu masikini kimfikie; amekisikia
    kilio cha watu walioteswa.
  bel-bel: так што дайшоў да Яго лямант бедных, і Ён пачуў стогны прыгнечаных.
  deu-ELBBK: um zu ihm hinaufdringen zu lassen das Schreien des Armen, und damit er
    das Schreien der Elenden höre.
  mbb-OT: Edèdaaǥen dan is menge pubri, ne nezineg te Megbevayà is kebuyù dan te tavang.
  mal-2015: അവനെ ഉപേക്ഷിച്ചു പിന്മാറിക്കളകയും അവന്റെ വഴികളെ ഗണ്യമാക്കാതിരിക്കയും ചെയ്തുവല്ലോ.
  rmc-rmc: Vašoda doavľa o roviben le čore manušengro anglo Del a šunďa avri lengro
    mangipen.
  pes-OPV: تا فریاد فقیر را به او برسانند، و اوفغان مسکینان را بشنود.
  ron-1924: ей ау фэкут сэ се ыналце ла Думнезеу стригэтул сэракулуй. Й-ау ындрептат
    луаря аминте ла стригэтул челуй ненорочит.
  ben-OBCV: তাদের কারণে দরিদ্রদের আর্তনাদ তাঁর কাছে পৌঁছেছে, ও অভাবগ্রস্তদের কান্না
    তিনি শুনে ফেলেছেন।
  som-som: Sidaasay qaylada masaakiinta isaga soo gaadhsiiyeen, Oo isna qaylada kuwa
    dhibaataysan ayuu maqlay.
  lat-VUC: ut pervenire facerent ad eum clamorem egeni, et audiret vocem pauperum.
  eng-ASVBT: So that they caused the cry of the poor to come unto him, And he heard
    the cry of the afflicted.
  ita-1885: Facendo pervenire infino a lui il grido del povero, E facendogli udire
    lo strido degli afflitti.
  eng-LXXUP: So as to bring before him the cry of the needy; For he will hear the
    cry of the poor.
  eng-ULB: In this way, they made the cry of poor people come to him; he heard the
    cry of afflicted people.
  spa-VBL: Hicieron que los pobres lo llamaran, y él escuchó los gritos de los oprimidos.
  fra-_FOB: Ils ont fait monter jusqu'à lui le cri du pauvre, et il a entendu la clameur
    des affligés.
  mal-mal: അവർ ദൈവത്തെ ഉപേക്ഷിച്ച് പിന്മാറിക്കളയുകയും ദൈവത്തിന്റെ വഴികളെ ഗണ്യമാക്കാതിരിക്കുകയും
    ചെയ്തുവല്ലോ.
  urd-GVR: Kyoṅki un kī harkatoṅ ke bāis pasthāloṅ kī chīḳheṅ Allāh ke sāmne aur musībatzadoṅ
    kī iltijāeṅ us ke kān tak pahuṅchīṅ.
  suz-BL: मेकोपुकीम प्रुङग आन ङाक्‍शो मेको आ ङोंइती जाक्‍दीपपाइक्‍तेक्‍म। मेकोम मारेइ
    मथीब आन पुंइशा ब्रेश्‍शो नेंतु। उत्‍पत्ती १६:११
  eng-NOY: And caused the cry of the poor to come before him; For he heareth the cry
    of the oppressed.
  ita-1927: han fatto salire a lui il gemito del povero, ed egli ha dato ascolto al
    gemito degli infelici.
  ckb-ckb: بەم جۆرەیان کرد هاواری هەژار پێی بگات، بەم شێوەیە گوێی لە قیژەی زەلیلان
    بوو.
  eng-BBE: So that the cry of the poor might come up to him, and the prayer of those
    in need come to his ears.
  kan-OKCV: ಹೀಗೆ ದುಷ್ಟರು ಬಡವರ ಕೂಗನ್ನು ದೇವರ ಬಳಿಗೆ ಬರುವಂತೆ ಮಾಡಿದ್ದರು ದೇವರು ದಿಕ್ಕಿಲ್ಲದವರ
    ಕೂಗನ್ನು ಆಲೈಸಿದ್ದರು.
  tam-2017: எல்லோரும் பார்க்கும்படி அவர்களைத் துன்மார்க்கரென்று அடிக்கிறார்.
  spa-RV-1909: Haciendo venir delante de él el clamor del pobre, y que oiga el clamor
    de los necesitados.
  ron-BTF: Astfel că ei fac strigătul săracului să ajungă la el, iar el aude strigătul
    celui nenorocit.
  eng-WEBP: so that they caused the cry of the poor to come to him. He heard the cry
    of the afflicted.
  eng-FBV: They made the poor call out to him, and he heard the cries of the oppressed.
  nld-1939: Ze hebben het kermen der armen tot Hem doen komen, Zodat Hij het klagen
    der ellendigen hoort.
  nch-BL: Huelis inijuanti quintaijyohuiltijtoque cati teicneltzitzi, pero cati teicneltzitzi
    quitzajtzilijque Toteco Dios, huan yaya quincajqui. Toteco quipactía quintacaquilía
    cati taijyohuíaj.
  vie-1934: Chúng làm cho tiếng kẻ nghèo thấu đến Chúa, Và Chúa nghe tiếng kêu la
    của kẻ bị gian truân.
  hin-CV: कि कंगालों की पुकार परमेश्वर तक जा पहुंची, कि पीड़ित की पुकार परमेश्वर ने
    सुनी.
  spa-BES: Causaron que el clamor de los pobres se llegará a él, y la oración de los
    necesitados llegue a sus oídos.
  tdx-tdx: toly ndra nampombae’ iareo mb’ama’e ty fitoreova’ o rarakeo fa janji’e
    ty toreo’ o silofeñeo—
  tha-KJV: เหตุนี้​เขาจึงกระทำให้เสียงร้องของคนยากจนมาถึงพระองค์ และพระองค์ทรงฟังเสียงร้องของผู้รับความทุกข์​ใจ
  por-BR-2018: Assim fizeram com que viesse a ele o clamor do pobre, e ele ouvisse
    o clamor dos aflitos.
  deu-ELO: um zu ihm hinaufdringen zu lassen das Schreien des Armen, und damit er
    das Schreien der Elenden höre.
  eng-WYC-2018: That they should make the cry of a needy man to come to him, and that
    he should hear the voice of poor men. (Yea, they who maketh the cry of the needy
    to come to him, so that he heareth the voice of the poor.)
  epo-epo: Sed venigis al Li la kriadon de malriĉulo, Kaj Li aŭdis la kriadon de mizeruloj.
  uig-PIN: Ular xundaⱪ ⱪilip miskinlǝrning nalǝ-pǝryadini Uning aldiƣa kirgüzidu,
    Xuning bilǝn U ezilgüqilǝrning yalwuruxini anglaydu.
  beo-beo: Ilia da hame gagui dunu banenesiba:le, hame gagui dunu da Godema ili fidima:ne
    wele sia:i. Amola Gode da ilia wele sia:i nabi dagoi.
  tpi-OTNT: Ol i bin mekim nogut long ol rabisman, na tarangu ol rabisman i bin singaut
    long God na em i bin harim singaut bilong ol.
  hau-SA: Sun sa kukan matalauta ya kai wurinsa yadda ya kai ga jin kukan masu bukata.
  uig-LAT: Ular shundaq qilip miskinlerning nale-peryadini Uning aldigha kirgüzidu,
    Shuning bilen U ézilgüchilerning yalwurushini anglaydu.
  nde-nde: Benza ukukhala kwabayanga kweza phambi kwakhe, laye wakuzwa ukukhala kwabasweleyo.
  ton-ton: Ko ia ʻoku nau fakahoko ʻae tangi ʻae masiva ke aʻu atu kiate ia, pea ʻoku
    ne ongoʻi ʻae tangi ʻae mahaki.
  ces-1613: Aby dokázal, že připouští k sobě křik nuzného, a volání chudých že vyslýchá.
  eng-WMB: so that they caused the cry of the poor to come to him. He heard the cry
    of the afflicted.
  tam-TCV: அவர்கள் ஏழைகளின் அழுகுரலை இறைவனுக்கு சேரவைத்தனர்; அவர் அவர்களின் அழுகையைக்
    கேட்டார்.
  ceb-ULB: Niini nga paagi, gipaduol nila kaniya ang paghilak sa mga katawhan ngadto,
    ug nadungog niya ang mga paghilak sa mga dinaogdaog nga katawhan.
  pol-UBG: Z tego powodu dochodzi do niego wołanie biednych, a on wysłuchuje wołania
    ubogich.
  urd-GVU: کیونکہ اُن کی حرکتوں کے باعث پست حالوں کی چیخیں اللہ کے سامنے اور مصیبت
    زدوں کی التجائیں اُس کے کان تک پہنچیں۔
  deu-1912: daß das Schreien der Armen mußte vor ihn kommen und er das Schreien der
    Elenden hörte.
  kan-2017: ಹೀಗೆ ಬಡವರ ಗೋಳಾಟವು ದೇವರಿಗೆ ಮುಟ್ಟುವಂತೆ ಮಾಡಿದ್ದರು, ಆತನು ದಿಕ್ಕಿಲ್ಲದವರ ಮೊರೆಯನ್ನು
    ಆಲಿಸಿದನು.
  yap-yap: Yad ma motogal ngak e gafgow ngar yorgad ngalang ngak Got, me rung’ag lungrad
    ni yad be man ayuw.
  hlt-MCSB: tattloel kah pangngawlnah te a taengla pawk tih mangdaeng kah pangngawlnah
    a yaak.
  mdy-ETH: ማንቆ ዓሶ ዔያታ ሄርቂሢና ፆኦሲ ባንሢ ዒላታንዳጉዲ ማሄኔ፤ ፆኦሲያ ማንቆ ዓሶኮ ዒላቶ ዋይዜኔ።»
  twi-ASANTE: Wɔmaa ahiafoɔ sufrɛ duruu nʼanim na ɛma ɔtee mmɔborɔni su.
  eng-WEBU: so that they caused the cry of the poor to come to him. He heard the cry
    of the afflicted.
  wal-wal: Eti hiyyeesata huqqunnidi, eta Xoossaakko waassanaadan oottidosona; oottin
    Xoossai hiyyeesatu waasuwaa siyiis.
  spa-PDDPT: Buscaron que el clamor del pobre llegara a Él, y que escuchara el clamor
    de los afligidos.
  gun-gun: Ha'e kuery ojapo Nhanderuete renonde iporiaukue'i ojapukaia onhendu aguã
    rami. Ha'e ramo oendu ae ojexavai va'e kuery ojae'oa.
  ilo-ULB: Iti daytoy a wagas, naipangngegda kenkuana dagiti asug dagiti napanglaw
    a tattao, nangngegna dagiti asug dagiti marigrigatan a tattao.
  kpg-kpg: Digaula guu hono digau hagaloale bolo digaula gi dangidangi i di hagamaamaa
    mai baahi o God. Gei Mee ga hagalongo gi nia dangidangi digaula.
  uig-ARA: ئۇلار شۇنداق قىلىپ مىسكىنلەرنىڭ نالە-پەريادىنى ئۇنىڭ ئالدىغا كىرگۈزىدۇ،
    شۇنىڭ بىلەن ئۇ ئېزىلگۈچىلەرنىڭ يالۋۇرۇشىنى ئاڭلايدۇ.
  sus-sus: E bara a niya setare wa xui xa Ala li. Ala tɔɔrɔmixi malima.
  pon-2006: Re idingohng me semwehmwe kan en likweriong Koht, oh e ketin karonge ar
    likwer en pek sawas.
  ksd-ksd: Ma tago ra kinail kai ra umana luveana i ga arikai tadav ia, Ma i ga valongore
    ra tinangi kadiat di vakadik diat.
  tur-YTC: Yoksulların feryadını O'na ulaştırdılar. O, ezilenlerin feryadını duydu.
  grc-BRENT: τοῦ ἐπαγαγεῖν ἐπʼ αὐτὸν κραυγὴν πενήτων, καὶ κραυγὴν πτωχῶν εἰσακούσεται.
  ind-AYT: Mereka menyebabkan teriakan orang miskin sampai di hadapan-Nya sehingga
    Dia mendengar teriakan orang-orang yang tertindas.
  nya-nya: Anachititsa amphawi kuti kulira kwawo kufike pamaso pake, kotero Iyeyo
    anamva kulira kwa amphawiwo.
  hrv-hrv: goneć uboge da vape do njega i potlačene da k njemu leleču.
  mps-mps: Augwaligo nai meni yai bidi dabe dali dwai kolesaga yali, tama te bagego
    Godibolo i wali. Tama Godigo augwaligo i odali.
  tpi-tpi: Ol i bin mekim nogut long ol rabisman, na tarangu ol rabisman i bin singaut
    long God na em i bin harim singaut bilong ol.
  dan-1931: så de voldte, at ringe råbte til ham, og han måtte høre de armes Skrig.
  vie-OVCB: Họ khiến người nghèo khó khóc than thấu tận Đức Chúa Trời. Chúa nghe tiếng
    kêu van của người nghèo khó.
  guj-2017: આ પ્રમાણે તેઓએ ગરીબોનો પોકાર ઈશ્વર સુધી પહોંચાડ્યો છે; તેમણે દુ:ખીઓનું
    રુદન સાંભળ્યું છે.
  pon-2006A: Re idingohng me semwehmwe kan en likweriong Koht, oh e ketin karonge
    ar likwer en pek sawas.
  por-BRBSL: de modo que eles fizeram com que o grito dos pobres viesse até ele. Ele
    ouviu o grito dos aflitos.
  cth-cth: Hottelah karoedengnaw e lawk hah a hmalah a pha, Bangkongtetpawiteh rektapnaw
    e lawk hah a ma ni a thai.
  twi-twi: Wɔmaa ahiafo sufrɛ duu nʼanim na ɛma ɔtee mmɔborɔni su.
  hlt-hlt: tattloel kah pangngawlnah te a taengla pawk tih mangdaeng kah pangngawlnah
    a yaak.
  tbz-SIM: Bɛɛ̀ duɔ́ nkɛ̀ bɛcĩ̀rìbɛ̀ dɑbùò ndèkù ku borɛ̀, kù kèèmu bɛsénnìbɛ̀ kuɔ̀mmɛ̀.
  msy-2020: Me onganarazibagh amir gumazamiziba paza me gami, ezɨ me Godɨn deima,
    a men ararem barasi.
  dop-dop: Pɑ lɑpɑ nɑ kʋnyɔntʋnɑɑ nɑ wɑhɑlɑ nyǝ́mɑ wii nɑ Ɩsɔ nɑ́ɑ́ nɩɩ.
  azb-azb: Ona görə yoxsulların fəryadı Onun hüzuruna yetdi, O, fəqirlərin fəryadını
    eşitdi.
  eng-DBY: So that they cause the cry of the poor to come unto him, and he heareth
    the cry of the afflicted.
  hin-2017: यहाँ तक कि उनके कारण कंगालों की दुहाई उस तक पहुँची और उसने दीन लोगों की
    दुहाई सुनी।
  wol-KYG: ba yuuxi baadoola yi àgg fa moom, mu dégg yuuxi néew-ji-doole ya.
  eng-YLT: To cause to come in unto Him The cry of the poor, And the cry of the afflicted
    He heareth.
  eng-WYC-2017: That they should make the cry of a needy man to come to him, and that
    he should hear the voice of poor men.
  eng-WMBB: so that they caused the cry of the poor to come to him. He heard the cry
    of the afflicted.
  urd-GVH: क्योंकि उनकी हरकतों के बाइस पस्तहालों की चीख़ें अल्लाह के सामने और मुसीबतज़दों
    की इल्तिजाएँ उसके कान तक पहुँचीं।
  rug-rug: Va kaboi rini sari na tie malaṉa meke avosi Tamasa, ke kamo la koa Sa sari
    dia tinepatepa hata tinokae.
  gaz-gaz: Isaan akka inni iyya rakkattootaa dhagaʼuuf, akka iyyi hiyyeeyyii fuula
    isaa duratti dhagaʼamu godhaniiru.
  fra-LSG: Ils ont fait monter à Dieu le cri du pauvre, Ils l’ont rendu attentif aux
    cris des malheureux.
  yal-yal: E yi yiigelitɔne ɲaxankata han e yi e xuini te Ala ma. Nayi, Ala yi tɔrɔ
    muxune wuga xuiin namɛ.”
  haw-1868: Nolaila, e hele ka uwe ana o ka mea hune io na la, A ua hoolohe ia i ka
    uwe ana o ka poe i hooluhiia.
  arb-NAV: فَكَانُوا سَبَباً فِي ارْتِفَاعِ صُرَاخِ الْبَائِسِ إِلَيْهِ، وَاللهُ يَسْتَجِيبُ
    اسْتِغَاثَةَ الْمِسْكِينِ.
  ewe-ewe: Wona ame dahewo ƒe konyifafa va eŋkume, ale be wòse hiãtɔwo ƒe ɣlidodo
  eng-LEE: Bringing before them the cry of the indigent, and the cry of the afflicted
    which he had to hear.
  asm-FB: দৰিদ্ৰৰ কাতৰোক্তি তাৰ আগত উপস্থিত কৰে, আৰু দুখিত বিলাকৰ কাতৰোক্তি তেওঁৰ
    কাণত পেলায়।
  sus-A: عٍ بَرَ عَ نِيَ سٍتَرٍ وَ شُي شَ عَلَ لِ. عَلَ تْورْ مِشِ مَلِمَ.
  fra-SBL: et ils ont fait en sorte que le cri des pauvres parvienne jusqu'à lui.
    Il a entendu le cri des affligés.
  hbo-hbo: לְהָבִ֣יא עָ֭לָיו צַֽעֲקַת־דָּ֑ל וְצַעֲקַ֖ת עֲנִיִּ֣ים יִשְׁמָֽע׃
  kik-kik: Nĩmatũmire kĩrĩro kĩa arĩa athĩĩni gĩkinye hau mbere yake, nĩ ũndũ ũcio
    akĩigua kĩrĩro kĩa arĩa abatari.
  fra-NCL: ils ont fait monter vers lui le cri du pauvre, ils l’ont rendu attentif
    au cri des malheureux.
  cek-AK: to tiah sak o pongah amtang kaminawk qahhaih lok to Angraeng hmaa ah phak
    moe, pacaekthlaek kaminawk hanghaih lok to anih mah thaih.
  cuk-cuk: Degine, wemar sabsur dule-wilemalad-obosmalad, sabsur dule-ibmar-abese-gudimalad-wiosmalad.
    Degidbali, Bab-Dummad dule-wilemalad-e-ogormaked itosad.
  uig-CYR: Улар шундақ қилип мискинләрниң налә-пәрядини Униң алдиға киргүзиду, Шуниң
    билән У езилгүчиләрниң ялвурушини аңлайду.
  tel-2017: పేదల మొరను ఆయన దగ్గరికి వచ్చేలా చేశారు. దీనుల మొర ఆయనకు వినబడేలా చేశారు.
  hat-BSA: akoz yo te fè kri a malere a rive kote Li. Li te tande kri a aflije yo.
  kos-kos: Ke sripalos mwet sukasrup elos wowoyak ac pang nu sin God, Tuh Elan kasrelos,
    ac God El lohng pusren pang lalos.
  hbo-WLC: לְהָבִ֣יא עָ֭לָיו צַֽעֲקַת־דָּ֑ל וְצַעֲקַ֖ת עֲנִיִּ֣ים יִשְׁמָֽע׃
  ibo-ibo: Ha mere ka iti mkpu akwa nke ndị ogbenye ruo ya ntị, nke mere na ọ nụrụ
    akwa ndị nọ na mkpa.
  ory-ory: ଏହିରୂପେ ସେମାନେ ତାହାଙ୍କ ଛାମୁରେ ଦରିଦ୍ରର କ୍ରନ୍ଦନ ଉପସ୍ଥିତ କରାଇଲେ, ତହୁଁ ସେ ଦୁଃଖୀର
    କ୍ରନ୍ଦନ ଶୁଣିଲେ।
  chk-chk: Ir popun pwe ekewe chon wöüngau ra kökköri Kot pwe epwe alisiir, nge i
    a rongorong ar siö.
  rop-rop: Deibin tridimbat po pipul nogudbalawei en detlot po pipul bin oldei askimbat
    God blanga album olabat, en imbin irrim olabat en imbin album olabat.
  ukr-1871: Так що дійшов до його клик злиденних, і він почув стогни придавлених.
  deu-1951: und weil des Armen Geschrei zu ihm gelangt ist und er das Schreien der
    Unterdrückten erhört hat.
  eng-JPS: So that they cause the cry of the poor to come unto Him, and He heareth
    the cry of the afflicted.
  srp-1865: Te doðe do njega vika siromahova, i èu viku nevoljnijeh.
  lug-lug: Baleetera abaavu okukaaba, ne kumutuukako era n’awulira okukaaba kw’abanyigirizibwa.
  heb-heb: להביא עליו צעקת דל וצעקת עניים ישמע׃
  ben-IRV: এই ভাবে, তারা গরিবদের কান্না তাঁর কাছে আনল; তিনি পীড়িতদের কান্না শুনলেন।
  pan-pan: ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹਨਾਂ ਦੇ ਕਾਰਨ ਗਰੀਬਾਂ ਦੀ ਦੁਹਾਈ ਉਹ ਦੇ ਕੋਲ ਪਹੁੰਚੀ, ਅਤੇ ਮਸਕੀਨਾਂ
    ਦੀ ਦੁਹਾਈ ਉਸ ਨੇ ਸੁਣੀ।
  mya-JVB: ထိုသို့ပြုသောကြောင့်ဆင်းရဲသား ငိုကြွေး သံသည် ရှေ့တော်သို့ တက်၍ ၊ ညှဉ်းဆဲ
    ခံရသောသူ၏ ငိုကြွေး သံကိုကြား တော်မူရ၏။
  hmo-hmo: Idia ese ogogami taudia idia hadikaia dainai, ogogami taudia ese Dirava
    dekenai idia taitai, bona Dirava ese edia taitai ia kamonai.
  urd-urd: यहाँ तक कि उनकी वजह से ग़रीबों की फ़रियाद उसके सामने पहुँची और उसने मुसीबत
    ज़दों की फ़रियाद सुनी।
  rus-SYN: так что дошел до Него вопль бедных, и Он услышал стенание угнетенных.
  bqc-SIM: Aa tò pↄesaideↄ wii Lua lè, ↄ̃ à wɛ̃nadepiↄ wii mà.
  tcz-CHONGTHU: Amahon mivaichate chu aka sah un, akanau chu Pathen koma alhunge.
    Pathen in mi gentheite kana ho ajahpeh jin ahi.
  mar-mar: हे दुष्ट लोक गरीबांना कष्ट देतात, आणि मदतीसाठी देवाकडे याचना करायला भाग
    पाडतात. दिनांची आरोळी त्याच्या कानी गेली.
  qub-qub: Chay fiyu runacuna ñacachiptinmi pobricunaga Tayta Diosta mañacuran. Chaura
    Tayta Diosnami wiyaran.
  hat-hat: Yo fè, yo fè jouk pòv yo rele mande Bondye sekou, jouk Bondye tande jan
    piti yo ap rele anba men yo.
  eng-BSB: They caused the cry of the poor to come before Him, and He heard the outcry
    of the afflicted.
  eng-WEBPB: so that they caused the cry of the poor to come to him. He heard the
    cry of the afflicted.
  kbq-kbq: Ana zamunte omne vahera zamazeri havizama hazage'zama Anumzamofontega zavi'ma
    nete'zama, zavi krafama nehazageno'a Anumzamo'a antahi'ne.
  nhe-BL: Huelis inijuanti quintlaijiyohuiltijtoque tlen teicneltzitzi, pero tlen
    teicneltzitzi quitzajtzilijque Toteco Dios, huan yajaya quincajqui. Toteco quipactía
    quintlacaquilis tlen tlaijiyohuíaj.
  gub-BL: A'e teko upuraraw kar ma'erahy hemetarer 'ym ma'e wanupe wà, wamuhapukaz
    kar pà wà. Imunar teko wama'e rehe wà no. Umuzeupir kar wanehapukaz haw Tupàn
    pe wà. Tupàn wenu a'e.
  eng-DRA: So that they caused the cry of the needy to come to him, and he heard the
    voice of the poor.
