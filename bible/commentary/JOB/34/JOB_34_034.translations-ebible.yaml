verse: JOB.034.034
translations:
  mal-C: “ജ്ഞാനികൾ ഇപ്രകാരം പറയും എന്റെ വാക്കു കേൾക്കുന്ന വിവേകികൾ എന്നോടു പറയും,
  deu-TKW: 'Einsichtige Leute werden mir sagen, und ein weiser Mann, der mir zuhört:'
  lin-lin: 'Bato ya mayele mpe bato ya bwanya oyo bazali koyoka ngai balobaki :'
  eng-LSV: 'Let men of heart say to me, || And a wise man is listening to me:'
  eng-GNV: Let men of vnderstanding tell me, and let a wise man hearken vnto me.
  eng-WEBSTER: Let men of understanding tell me, and let a wise man hearken to me.
  nhw-BL: Tlacame catli tlalnamiquij huan masehualme catli miyac quimachilíaj nechilhuise,
  swh-ONEN: “Wanadamu wenye ufahamu husema, wenye hekima wanaonisikia huniambia,
  bba-bba: Bwisiɡii be bɑ lɑɑkɑri mɔ, bɑ koo nɛn ɡɑri wurɑ bu nɛɛ,
  eng-KJVCPB: Let men of understanding tell me, And let a wise man hearken unto me.
  luo-luo: “Joma nigi winjo nyiso pachgi joma riek mawinja wachona ni,
  meu-meu: 'Lalo-parara taudia ese bae hereva henigu, bona mai aonegana ida e kamonai
    henigumu tauna na baineto:'
  npi-ULB: सुझबुझ भएका मानिसहरूले मलाई भन्‍नेछन्— वास्तवमा मेरो कुरा सुन्‍ने हरेक
    बुद्धिमान् मानिसले भन्‍नेछ,
  yor-yor: “Àwọn ènìyàn amòye yóò wí fún mi, àti pẹ̀lúpẹ̀lú ẹnikẹ́ni tí í ṣe ọlọ́gbọ́n
    tí ó sì gbọ́ mi pé,
  pes-OPCB: هر انسان فهمیده و با شعوری این حرف مرا تصدیق خواهد کرد که تو مثل آدم نادان
    حرف می‌زنی.
  tgl-ULB: Sasabihin sa akin ng matatalinong tao - tunay nga, na sasabihin sa akin
    ng bawat matatalinong tao na nakaririnig sa akin,
  hui-hui: Agali mini gigabiwi manda timbunibi karu tigua i̱naga bi ogoni hale howa
    i̱hondo agua laga,
  mya-mya: ဥာဏ်ကောင်းသော သူတို့သည် စကားပြောပါ စေ။ ပညာရှိသော သူတို့သည် ငါ့စကားကို နားထောင်
    ပါစေ။
  bod-N: གནས་ལུགས་རྟོགས་པའི་མི་ཡིས་བདག་ལ་བརྗོད། ། ཤེས་རབ་ལྡན་པས་འདི་ལྟར་སྨྲ་བར་འགྱུར།
    །
  sna-sna: “Imi vanhu vokunzwisisa taurai, vanhu vakachenjera munondinzwa muti kwandiri,
  spa-BLM: 'Los hombres de entendimiento me dirán, sí, todo sabio que me escuche:'
  cac-cac: 'A eb'' anima jelan tz''ab''an tas sval tic, ol yal eb'' icha tic:'
  swh-ULB: Watu wenye ufahamu wataniambia, kwa kweli, kila mtu mwenye hekima ambaye
    hunisikia atasema,
  bel-bel: 'Людзі разумныя скажуць мне, і муж мудры, які слухае мяне:'
  deu-ELBBK: 'Männer von Verstand werden zu mir sagen, und ein weiser Mann, der mir
    zuhört:'
  mbb-OT: Is menge etew he uluwanen wey ebpekesavut, he nemineg kedì,
  mal-2015: ഇയ്യോബ് അറിവില്ലാതെ സംസാരിക്കുന്നു; അവന്റെ വാക്കുകളിലും ജ്ഞാനമില്ല എന്നു
    വിവേകമുള്ള പുരുഷന്മാരും
  rmc-rmc: O manuša, save achaľon, the o goďaver manuša, so man šunen, phenena,
  pes-OPV: صاحبان فطانت به من خواهند گفت، بلکه هرمرد حکیمی که مرا می‌شنود
  ron-1924: 'Оамений ку причепере вор фи де пэреря мя, ынцелептул каре м-аскултэ ва
    гынди ка мине:'
  ben-OBCV: “বিচারবুদ্ধিসম্পন্ন মানুষেরা ঘোষণা করবেন, যারা আমার কথা শুনেছেন সেই জ্ঞানবানেরা
    আমায় বলবেন,
  som-som: Nin kasta oo xigmad leh oo i maqla iyo dadka waxgaradka ahuba Waxay igu
    odhan doonaan,
  lat-VUC: Viri intelligentes loquantur mihi, et vir sapiens audiat me.
  eng-ASVBT: 'Men of understanding will say unto me, Yea, every wise man that heareth
    me:'
  ita-1885: Gli uomini di senno diranno meco, E l'uomo savio mi acconsentirà,
  eng-LXXUP: Because the wise in heart shall say this, And a wise man listens to my
    word.
  eng-ULB: Men of understanding will say to me— indeed, every wise man who hears me
    will say,
  spa-VBL: Porque la gente que entiende – los sabios que han oído lo que he dicho
    – me dirán
  fra-_FOB: 'Les hommes de sens me diront, ainsi que le sage qui m''aura écouté:'
  mal-mal: ഇയ്യോബ് അറിവില്ലാതെ സംസാരിക്കുന്നു; അവന്റെ വാക്കുകളിലും ജ്ഞാനമില്ല എന്ന്
    വിവേകമുള്ള പുരുഷന്മാരും
  urd-GVR: Samajhdār log balki har dānishmand jo merī bāt sune farmāegā,
  suz-BL: निप्‍स पाइश्‍शो मुर नेल्‍लेम नु जोक्‍ब तुइक्‍ब कामी आं लोव़ नेंशा
  eng-NOY: Men of understanding, Wise men, who hear me, will say,
  ita-1927: 'La gente assennata e ogni uomo savio che m’ascolta, mi diranno:'
  ckb-ckb: '«تێگەیشتووان پێم دەڵێن، ئەو پیاوە دانایانەی گوێیان لێمە دەڵێن:'
  eng-BBE: Men of knowledge, and all wise men, hearing me, will say,
  kan-OKCV: '“ತಿಳುವಳಿಕೆಯುಳ್ಳವರೂ, ನನ್ನನ್ನು ಆಲಿಸಿದ ಜ್ಞಾನಿಗಳೂ ನಿನ್ನ ವಿಷಯವಾಗಿ:'
  tam-2017: யோபு அறிவில்லாமல் பேசினார்; அவர் வார்த்தைகள் ஞானமுள்ளவைகள் அல்லவென்று,
  spa-RV-1909: 'Los hombres de seso dirán conmigo, y el hombre sabio me oirá:'
  ron-BTF: Să îmi spună oamenii cu înțelegere și să îmi dea ascultare un bărbat înțelept.
  eng-WEBP: 'Men of understanding will tell me, yes, every wise man who hears me:'
  eng-FBV: For people who understand—those who are wise who have heard what I said—will
    tell me,
  nld-1939: 'Verstandige mensen zullen mij zeggen, Met den wijzen man, die mij hoort:'
  nch-BL: Tacame cati talnamiquij huan masehualme cati miyac quimachilíaj techilhuise,
  vie-1934: 'Những người thông sáng, và mỗi người khôn ngoan đang nghe tôi, Sẽ nói
    với tôi rằng:'
  hin-CV: “वे, जो बुद्धिमान हैं, तथा वे, जो ज्ञानी हैं, मेरी सुनेंगे और मुझसे कहेंगे,
  spa-BES: 'Hombres de conocimiento, y todos los hombres sabios, escúchenme, dirán:'
  tdx-tdx: 'Hanao ty hoe amako ondaty mahilalao, Toe mahafijanjiñe ty androanavy mahihitse:'
  tha-KJV: จงให้​คนที​่​เข​้าใจพู​ดก​ับข้าพเจ้า และให้คนฉลาดฟังข้าพเจ้า
  por-BR-2018: As pessoas de entendimento dirão comigo, e o homem sábio me ouvirá;
  deu-ELO: 'Männer von Verstand werden zu mir sagen, und ein weiser Mann, der mir
    zuhört:'
  eng-WYC-2018: Men (of) understanding, speak to me; and a wise man, hear me.
  epo-epo: 'Saĝaj homoj diros al mi, Kaj prudenta homo, kiu min aŭskultas:'
  uig-PIN: 'Əⱪli bar adǝmlǝr bolsa, Gepimni angliƣan dana kixi bolsa: —'
  beo-beo: Bagade dawa:su dunu, ilia da na sia:be defele amane dawa:mu,
  tpi-OTNT: “Taim ol man i gat gutpela tingting na save i harim dispela tok bilong
    mi, bai ol i tokim mi olsem,
  hau-SA: “Mutane masu ganewa za su ce, masu hikima waɗanda suka ji ni za su ce mini,
  uig-LAT: 'Eqli bar ademler bolsa, Gépimni anglighan dana kishi bolsa: —'
  nde-nde: Amadoda alokuqedisisa azakutsho, amadoda ahlakaniphileyo abangizwayo ngisithi
    kini,
  ton-ton: Ke tala kiate au ʻe he kau tangata faʻa ʻilo, pea ke fanongo kiate au ʻe
    ha tangata poto.
  ces-1613: Muži rozumní se mnou řeknou, i každý moudrý poslouchaje mne,
  eng-WMB: 'Men of understanding will tell me, yes, every wise man who hears me:'
  tam-TCV: “நான் சொல்வதைக் கேட்ட விளங்கும் ஆற்றலுள்ளவர்களும் ஞானமுள்ளவர்களும் என்னிடம்,
  ceb-ULB: Ang mga lalaki nga adunay panabot magasulti kanako— sa pagkatinuod, ang
    matag maalamon nga tawo nga makadungog kanako mosulti gayod,
  pol-UBG: 'Niech mi powiedzą ludzie rozumni, niech człowiek mądry posłucha mnie:'
  urd-GVU: سمجھ دار لوگ بلکہ ہر دانش مند جو میری بات سنے فرمائے گا،
  deu-1912: 'Verständige Leute werden zu mir sagen und ein weiser Mann, der mir zuhört:'
  kan-2017: ಬುದ್ಧಿವಂತರೂ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡುವ ಪ್ರತಿಯೊಬ್ಬ ಜ್ಞಾನಿಯೂ ನಿನ್ನ ವಿಷಯವಾಗಿ,
  yap-yap: Be’ nib sul lanyan’ ngak e rib muduwgil nra pining e kefel’ ngay; ma re
    mo’on nib gonop nra rung’ag e thin rog e ra yog
  hlt-MCSB: Thinko aka khueh hlang rhoek loh kai taengah thui uh lamtah hlang cueih
    loh kai taengkah he hnatun saeh.
  mdy-ETH: «ታኣም ዋይዛ ዓሳ ሂዚ ታኣም ጋዓኔ፤ ጶቂሢ ማላ ዓሳኣ ሂዚ ጋዓኔ፦
  twi-ASANTE: “Nnipa a wɔwɔ nteaseɛ pae mu ka, animdefoɔ a wɔtie me ka kyerɛ me sɛ,
  eng-WEBU: 'Men of understanding will tell me, yes, every wise man who hears me:'
  wal-wal: Akeekanchcha asati taani yootiyoogaa maayoosona; taani odiyoogaa siyiya
    aadhdhida eranchchatikka hagaadan yaagoosona;
  spa-PDDPT: 'Los hombres de entendimiento me lo dirán, y el hombre sabio que me escucha:'
  gun-gun: '— Avakue hi''arandukueve omombe''u ''rã xevy, inhakã porã va''e kuery
    xeayvua re ojapyxaka vy aipoe''i ''rã xevy:'
  ilo-ULB: Ibaganto kaniak dagiti tattao a mannakaawat—pudno, ibaganto ti tunggal
    masirib a makangkangngeg kaniak,
  kpg-kpg: “Digau huogodoo ala iai nadau hagamaanadu i golo, digaula gaa donu ginai,
    gei tangada kabemee dela ma ga hagalongo mai, ia ga helekai aga
  uig-ARA: 'ئەقلى بار ئادەملەر بولسا، گېپىمنى ئاڭلىغان دانا كىشى بولسا: ــ'
  sus-sus: 'Xaxilimae nun lɔnnilae naxee e tuli matixi n na, muxu birin bara lan yi
    ma:'
  pon-2006: Aramas koaros me mie ar lamalam pahn pwungki; aramas loalokong men me
    pahn rong ie pahn koasoia
  ksd-ksd: 'A umana tena minatoto diat a biti tagu, Ma ra tena kabinana nina i valongore
    kaugu tinata na biti:'
  tur-YTC: 'Anlayışlı adamlar bana, Beni dinleyen her bilge adam şöyle diyecek:'
  grc-BRENT: Διὸ συνετοὶ καρδίας ἐροῦσι ταῦτα, ἀνὴρ δὲ σοφὸς ἀκήκοέ μου τὸ ῥῆμα.
  ind-AYT: Orang-orang berakal budi akan berkata kepadaku; orang berhikmat yang mendengarkan
    aku berkata,
  nya-nya: “Anthu omvetsa zinthu adzakambirana, anthu anzeru amene akundimva adzandiwuza
    kuti,
  hrv-hrv: 'Svi ljudi umni sa mnom će se složit'' i svatko razuman koji čuje mene:'
  mps-mps: “Te eno te po te genuai homu kolesaga yai bidi dabego eno te po odobo si
    da, teda augwaligo enabolo e tama po waibao,
  tpi-tpi: “Taim ol man i gat gutpela tingting na save i harim dispela tok bilong
    mi, bai ol i tokim mi olsem,
  dan-1931: 'Kloge Folk vil sige til mig som og vise Mænd, der hører mig:'
  vie-OVCB: 'Những người thông sáng sẽ nói với tôi, cả những bậc khôn ngoan cũng sẽ
    nghe tôi nói:'
  guj-2017: ડાહ્યો માણસ મને કહેશે, ખરેખર, દરેક જ્ઞાની માણસ મને સાંભળે છે તે કહેશે,
  pon-2006A: Aramas koaros me mie ar lamalam pahn pwungki; aramas loalokong men me
    pahn rong ie pahn koasoia
  por-BRBSL: 'Homens de entendimento me dirão, sim, todo homem sábio que me ouve:'
  cth-cth: Panue thainae katawnnaw hoi, ka lawk ka thai e lungkaangnaw ni kai koe
    vah,
  twi-twi: “Nnipa a wɔwɔ ntease pae mu ka, nimdefo a wotie me ka kyerɛ me se,
  hlt-hlt: Thinko aka khueh hlang rhoek loh kai taengah thui uh lamtah hlang cueih
    loh kai taengkah he hnatun saeh.
  tbz-SIM: 'Bɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ bɛ̀ yóó bɛ́immu, mɛciì nyɛmbɛ̀ bɛ̀ɛ̀ n kèḿmú bɛ̀
    bo yĩ́:'
  msy-2020: “Kɨ gari, gumazir fofozir aghuim ko nɨghnɨzir aghuim itiba, me nan akar
    kam baregh suam,
  dop-dop: 'Amɑ yǝlɑɑ mpɑ pɑ wɛnɑ hʋwɛɛ tɔ, nɑ lǝmɑɣɑsɛɛ nyǝ́mɑ tǝnɑ, mpɑ pɑ nɩɩkɩ
    mɑ tɔm tɔ pɑɑ heeli-m sɩ:'
  azb-azb: 'Dərrakəli insanlar, Məni dinləyən müdrik adamlar deyəcək:'
  eng-DBY: 'Men of understanding will say to me, and a wise man who heareth me:'
  hin-2017: सब ज्ञानी पुरुष वरन् जितने बुद्धिमान मेरी सुनते हैं वे मुझसे कहेंगे,
  wol-KYG: Niti xel ñi dinañu wax, ñook ku rafet xel ku may déglu,
  eng-YLT: Let men of heart say to me, And a wise man is hearkening to me.
  eng-WYC-2017: Men of understanding, speak to me; and a wise man, hear me.
  eng-WMBB: 'Men of understanding will tell me, yes, every wise man who hears me:'
  urd-GVH: समझदार लोग बल्कि हर दानिशमंद जो मेरी बात सुने फ़रमाएगा,
  rug-rug: Sari tie gilagilana tozi nau, ari tie pu gilagilana va lohi pu avosau si
    zama koa rau, ‘Zobi si zama hoboro, zama ni sa saripu lopu gilani sa, sari zinama
    tanisa si lopu koai na ginilagilana.’
  gaz-gaz: “Namoonni hubannaa qaban ni dubbatu; namoonni ogeeyyiin na dhagaʼanis akkana
    jedhu;
  fra-LSG: Les hommes de sens seront de mon avis, Le sage qui m’écoute pensera comme
    moi.
  yal-yal: “Xaxilimane a falama nɛn n xa, e nun fekolonna naxanye n xuiin namɛma,
    e naxa,
  haw-1868: O na kanaka naauao e olelo mai ia'u, A me ke kanaka akamai e hoolohe mai
    ia'u.
  arb-NAV: 'إِنَّ ذَوِي الْفَهْمِ يُعْلِنُونَ، وَالْحُكَمَاءَ الَّذِينَ يُنْصِتُونَ
    إِلَى كَلامِي يَقُولُونَ لِي:'
  ewe-ewe: “Nugɔmeselawo gblɔe eye nunyala siwo se nye nyawo la gblɔ nam be,
  eng-LEE: Men of sense will say unto me, and every wise man who heareth me,
  asm-FB: বুদ্ধিমান লোকে মোক কব, এনে কি, মোৰ কথা শুনা প্ৰত্যেক জ্ঞানৱানে কব,
  sus-A: شَشِلِمَيٍ نُن لْننِلَيٍ نَشٍيٍ عٍ تُلِ مَتِشِ ﭑ نَ، مُشُ بِرِن بَرَ لَن
    يِ مَ؛
  fra-SBL: 'Les hommes doués de discernement me le diront, oui, tout homme sage qui
    m''écoute :'
  hbo-hbo: אַנְשֵׁ֣י לֵ֭בָב יֹ֣אמְרוּ לִ֑י וְגֶ֥בֶר חָ֝כָ֗ם שֹׁמֵ֥עַֽ לִֽי׃
  kik-kik: “Andũ arĩa marĩ na ũtaũku maroiga atĩrĩ, nao andũ acio oogĩ maiguĩte ngĩaria
    manjĩĩrĩte atĩrĩ,
  fra-NCL: 'Les gens sensés me diront, ainsi que l’homme sage qui m’écoute :'
  cek-AK: Panoekhaih tawn kaminawk mah kai han na thui o nasoe loe, palungha kaminawk
    mah ka lok hae tahngai o nasoe.
  cuk-cuk: '”Bemar, an-itobukwadi dule-binsaed-ibeganad, be magar neg-itomaladid.
    Degisoggu, be anga sogmardo:'
  uig-CYR: 'Әқли бар адәмләр болса, Гепимни аңлиған дана киши болса: —'
  tel-2017: వివేచన గలవారు, జ్ఞానంతో నా మాట వినేవారు నాతో ఇలా అంటారు.
  hat-BSA: 'Moun ak bon konprann va di mwen, oswa yon nonm saj ki tande m va di:'
  kos-kos: “Kutena mwet ma kalem in nunak uh, ac ku in insese nu sik; Ac kutena mwet
    lalmwetmet ma lohng kas luk uh, ac ku in fahk lah
  hbo-WLC: אַנְשֵׁ֣י לֵ֭בָב יֹ֣אמְרוּ לִ֑י וְגֶ֥בֶר חָ֝כָ֗ם שֹׁמֵ֥עַֽ לִֽי׃
  ibo-ibo: “Ndị ikom ndị nwere nghọta na-ekwu si, ndị amamihe nụrụ okwu m na-asị m,
  ory-ory: ବୁଦ୍ଧିମାନ ଲୋକେ ଏବଂ ମୋʼ କଥା ଶ୍ରବଣକାରୀ ପ୍ରତ୍ୟେକ ଜ୍ଞାନୀ ଲୋକ ମୋତେ କହିବେ;
