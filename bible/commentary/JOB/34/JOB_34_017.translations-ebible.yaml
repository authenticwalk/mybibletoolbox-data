verse: JOB.034.017
translations:
  mal-C: ന്യായത്തെ വെറുക്കുന്നവർക്കു ഭരണം നടത്താൻ കഴിയുമോ? നീതിനിഷ്ഠനും സർവശക്തനുമായ
    ദൈവത്തെ നിങ്ങൾക്കു കുറ്റം വിധിക്കാമോ?
  deu-TKW: Kann auch, wer das Recht haßt, die Zügel führen? Oder willst du den Gerechten,
    Gewaltigen ins Unrecht setzen?
  lin-lin: Boni, moto oyo ayinaka bosembo akoki solo kozala mokonzi ? Okokweyisa solo
    Nkolo-Na-Bosembo mpe Nkolo-Na-Nguya ?
  eng-LSV: Indeed, does one hating justice govern? Or do you condemn the Most Just?
  eng-GNV: Shal he that hateth iudgement, gouerne? and wilt thou iudge him wicked
    that is most iust?
  eng-WEBSTER: Shall even he that hateth right govern? and wilt thou condemn him that
    is most just?
  nhw-BL: ¿Huelis tlanahuatis Toteco sintla yaya amo quinequi quichihua catli xitlahuac?
    ¿Huelis ta tijtelchihuas nopa Tetlajtolsencajquetl Catli Quipiya Nochi Chicahualistli?
  swh-ONEN: Je, yeye aichukiaye haki aweza kutawala? Je, utamhukumu mwenye haki, Aliye
    na Nguvu Zote?
  bba-bba: Gusunɔ ù ku rɑ ɡem kɑ̃n nɑ, u koo kpĩ u hɑnduniɑ kpɑrɑ? Kɑɑ kpĩ ɑ wi, wi
    u sɑ̃ɑ Dɑm kpuroɡii tɑɑrɛ wɛ̃?
  eng-KJVCPB: Shall even he that hateth right govern? And wilt thou condemn him that
    is most just?
  luo-luo: Ngʼama ochayo adiera bende nyalo rito loch adier? Ere gimomiyo iketo bura
    kuom ngʼama ja-ratiro kendo Jal Maratego?
  meu-meu: Hahemaoro ḡoevaḡoeva e inai heniamu tauna na baine lohia a? Kara maoromaoro
    bona goada tauna ba revaia a?
  npi-ULB: के न्यायलाई घृणा गर्नेले शासन गर्न सक्छ ? के तपाईंले परमेश्‍वरलाई दोषी
    ठहराउनुहुन्‍छ जो धर्मी र शक्तिशाली हुनुहुन्छ ?
  yor-yor: Ẹni tí ó kórìíra òtítọ́ ha le ṣe olórí bí? Ìwọ ó ha sì dá olóòótọ́ àti
    ẹni ńlá lẹ́bi?
  pes-OPCB: اگر خدا از عدالت و انصاف متنفر بود آیا می‌توانست جهان را اداره کند؟ آیا
    می‌خواهی آن داور بزرگ را محکوم کنی؟
  tgl-ULB: Kaya bang mamahala ng taong namumuhi sa katarungan? Hahatulan mo ba ang
    Diyos na siyang matuwid at makapangyarihan?
  hui-hui: Ngode Datagaliwabe ibugua mana bayale tigabi ngago hame nalagayagua nde
    ibuni duniniore haabo howa dindi ogo ibugua handameho habehe kabe. Anigo Ngode
    Datagaliwabe ibu hongo timbunihe howa mana bayale tigabi ngaru bialu haabo haga
    ka. Ani biaga kago ai í̠na ibu ko bira lalu ibugua bialu kago manani howa mo tale
    bialu kego irane agibe.
  mya-mya: တရားကို မုန်းသောသူသည် အစိုးရရမည်လော။ တရားသဖြင့် စီရင်၍ တန်ခိုးကြီးသောသူကို
    အပြစ်တင်သင့်သလော။
  bod-N: དྲང་པོར་སྡང་མཁན་གྱིས་ནི་རྒྱལ་སྲིད་སྐྱོང་ནུས་སམ། ། དྲང་བདེན་མཐུ་སྟོབས་ཅན་ལ་ཁྱེད་ཀྱིས་སྐྱོན་འཛུགས་སམ།
    །
  sna-sna: Ko, munhu anovenga kururamisira angatonga here? Ko, muchapomera akarurama
    uye ane simba here?
  spa-BLM: ¿Debe gobernar incluso quien odia la justicia? ¿Condenarás al que es justo
    y poderoso,
  cac-cac: Q'uinaloc tato man̈ tojoloc Dios ¿tom syal yac'an Yajalil? ¿Tom tza nib'ej
    tzac'och d'a yib'an̈ Dios, jun yelxo val ec'b'al te vach'?
  swh-ULB: Je yeye anayeichukia haki aweza kutawala? Je mtamhukumu Mungu kuwa ni mwenye
    makosa, ambaye ni mwenye haki na mwenye nguvu?
  bel-bel: Той, хто ненавідзіць праўду, ці можа валадарыць? І ці можаш ты зьвінаваціць
    Найсправядлівейшага?
  deu-ELBBK: Sollte auch herrschen, wer das Recht hasst? Oder willst du den Allgerechten
    verdammen?
  mbb-OT: Ebpekezumala ve is Megbevayà ke kenè din egkesuatan is metazeng he kukuman?
    Maan is ed-isipen nu he mezaat is metazeng wey mekeǥeǥehem he Megbevayà?
  mal-2015: ന്യായത്തെ പകെക്കുന്നവൻ ഭരിക്കുമോ? നീതിമാനും ബലവാനുമായവനെ നീ കുറ്റം വിധിക്കുമോ?
  rmc-rmc: Či šaj vladňinel oda, ko našťi avri ačhel o spravodľišagos? Odsudzineha
    le Spravodľivones the le Zorales?
  pes-OPV: آیا کسی‌که از انصاف نفرت دارد سلطنت خواهد نمود؟ و آیا عادل کبیر را به گناه
    اسنادمی دهی؟
  ron-1924: Оаре ар путя сэ домняскэ ун врэжмаш ал дрептэций? Ши вей осынди ту пе
    Чел дрепт, пе Чел путерник,
  ben-OBCV: যে ন্যায়বিচার ঘৃণা করে সে কি শাসন করবে? আপনি কি ন্যায়পরায়ণ ও পরাক্রমী
    ব্যক্তিকে দোষী সাব্যস্ত করবেন?
  som-som: War mid xaqnimada neceb miyuu wax u talinayaa? Oo ma waxaad xukumaysaa
    midka xaqa ah oo xoogga badan?
  lat-VUC: numquid qui non amat judicium sanari potest? et quomodo tu eum qui justus
    est in tantum condemnas?
  eng-ASVBT: Shall even one that hateth justice govern? And wilt thou condemn him
    that is righteous and mighty?—
  ita-1885: Di vero, colui che odia la dirittura signoreggerebbe egli? E condannerai
    tu colui che è sommamente giusto?
  eng-LXXUP: Behold then the one that hates iniquities, And that destroys the wicked,
    Who is forever just.
  eng-ULB: Can one who hates justice govern? Will you condemn God, who is righteous
    and mighty?
  spa-VBL: ¿De verdad crees que puede gobernar alguien que odia la justicia? ¿Vas
    a condenar a Dios Todopoderoso, que siempre hace lo que es justo?
  fra-_FOB: Eh quoi! celui qui haïrait la justice, régnerait-il? Et condamnerais-tu
    celui qui est souverainement juste?
  mal-mal: ന്യായത്തെ വെറുക്കുന്നവൻ ഭരിക്കുമോ? നീതിമാനും ബലവാനുമായവനെ നീ കുറ്റം വിധിക്കുമോ?
  urd-GVR: Jo insāf se nafrat kare kyā wuh hukūmat kar saktā hai? Kyā āp use mujrim
    ṭhahrānā chāhte haiṅ jo rāstbāz aur Qādir-e-mutlaq hai,
  suz-BL: ठीक निसाफ कली काइ मदाक्‍ब मुर सासन पने चाप्‍बा ङा? मार, गे ठीक पाइब नु सक्ति
    पाइश्‍शो कली दोस ताइब मिम्‍नीनी?
  eng-NOY: Shall he, that hateth justice, govern? Wilt thou then condemn the just
    and mighty One?
  ita-1927: Uno che odiasse la giustizia potrebbe governare? E osi tu condannare il
    Giusto, il Potente,
  ckb-ckb: ئایا ئەوەی ڕقی لە دادپەروەرییە دەتوانێت فەرمانڕەوایەتی بکات؟ یان ئەوەی
    ڕاستودروست و مەزنە تاوانباری دەکەیت؟
  eng-BBE: How may a hater of right be a ruler? and will you say that the upright
    Ruler of all is evil?
  kan-OKCV: ನ್ಯಾಯವನ್ನು ದ್ವೇಷಿಸುವ ದೇವರು, ಆಳ್ವಿಕೆಮಾಡಲು ಸಾಧ್ಯವೇ? ನೀತಿವಂತರೂ, ಸರ್ವಶಕ್ತರೂ
    ಆಗಿರುವ ದೇವರ ಮೇಲೆ ನೀನು ತಪ್ಪುಹೊರಿಸುವಿಯೋ?
  tam-2017: நீதியைப் பகைக்கிற ஒருவன் ஆள முடியுமோ? மகா நீதிபரரைக் குற்றப்படுத்துவீரோ?
  spa-RV-1909: ¿Enseñorearáse el que aborrece juicio? ¿y condenarás tú al que es tan
    justo?
  ron-BTF: Va guverna cel ce urăște dreptatea? Și vei condamna tu pe cel mai drept?
  eng-WEBP: Should even one who hates justice govern? Will you condemn him who is
    righteous and mighty,
  eng-FBV: Do you really think someone who hated justice could govern? Are you going
    to condemn Almighty God who always does what is right?
  nld-1939: Kan Hij, die het recht zou haten, besturen; Kan de Alrechtvaardige onrecht
    bedrijven?
  nch-BL: ¿Huelis tanahuatis Toteco sinta yaya amo quinequi quichihuas cati xitahuac?
    ¿Huelis ta tijtelchihuas nopa Tetajtolsencajquet Cati Quipiya Nochi Chicahualisti?
  vie-1934: Chớ thì người nào ghét sự công bình sẽ được cai trị sao? Oâng há dám lên
    án cho Đấng công bình cao cả ư?
  hin-CV: क्या यह उपयुक्त है कि वह शासन करे, जिसे न्याय से घृणा है? क्या आप उस शूर
    पर, जो पूर्ण धर्मी है दंड प्रसारित करेंगे?
  spa-BES: ¿Cómo puede un enemigo de lo justo ser un gobernante? ¿Y dirás que el Todopoderoso
    y justo es malo?
  tdx-tdx: Hifehe hao ty malaiñe to? Hafà’o hao i Fanalolahy Vañoñey?
  tha-KJV: ผู้​ที่​เกล​ียดชังความยุ​ติ​ธรรมควรจะปกครองหรือ ท่านจะประณามผู้​ที่​ชอบธรรมที่สุดหรือ
  por-BR-2018: Por acaso quem odeia a justiça poderá governar? E condenarás tu ao
    Poderoso Justo?
  deu-ELO: Sollte auch herrschen, wer das Recht haßt? Oder willst du den Allgerechten
    verdammen?
  eng-WYC-2018: Whether he that loveth not doom may be made whole? and how then condemnest
    thou so much him, that is just? (Can he who loveth not justice be made whole?
    so how then condemnest thou him, who is so just, or so fair?)
  epo-epo: Ĉu povas regi malamanto de justeco? Ĉu vi povas akuzi la Plejjustulon?
  uig-PIN: Adalǝtkǝ ɵq bolƣuqi ⱨɵküm sürǝlǝmdu? Sǝn «Ⱨǝmmidin Adil Bolƣuqi»ni gunaⱨkar
    bekitǝmsǝn?!
  beo-beo: Dilia da Gode Moloidafa Ema diwaneya udidisala:? E da moloidafa fofada:su
    higasa, dilia da dawa:sala:?
  tpi-OTNT: Sapos God i no save laikim stretpela pasin, orait olsem wanem bai em i
    stap king yet na bosim olgeta graun? Tasol God i gat bikpela strong na em i save
    mekim stretpela pasin oltaim. Olsem na bilong wanem yu kotim em na tok em i bin
    mekim rong?
  hau-SA: Maƙiyin gaskiya zai iya yin mulki? Za ka iya ba mai gaskiya, Maɗaukaki laifi?
  uig-LAT: Adaletke öch bolghuchi höküm sürelemdu? Sen «Hemmidin Adil Bolghuchi»ni
    gunahkar békitemsen?!
  nde-nde: Kambe lowo ozonda ukwahlulela ngokulunga angabusa na? Liyamlahla yini Yena
    oqotho njalo olamandla?
  ton-ton: Te ne faʻa pule ʻaia ʻoku fehiʻa ki he totonu? Pea te ke faʻa fakahalaiaʻi
    ʻaia ʻoku mātuʻaki angatonu?
  ces-1613: Ješto ten, kterýž by v nenávisti měl soud, zdaliž by panovati mohl? Èili
    toho, jenž jest svrchovaně spravedlivý, za nešlechetného vyhlásíš?
  eng-WMB: Should even one who hates justice govern? Will you condemn him who is righteous
    and mighty,
  tam-TCV: நீதியை வெறுப்பவன் ஆள முடியுமோ? நீர் நீதியும் வல்லமையுமுள்ளவரை குற்றப்படுத்துவீரோ?
  ceb-ULB: Makahimo ba sa pagdumala kadtong adunay kasilag sa katarong? Imo bang pagahukman
    ang Dios, nga maoy Matarong ug Gamhanan?
  pol-UBG: Czy ma panować ten, który nienawidzi prawości? Czy potępisz tego, który
    jest bardzo sprawiedliwy?
  urd-GVU: جو انصاف سے نفرت کرے کیا وہ حکومت کر سکتا ہے؟ کیا آپ اُسے مجرم ٹھہرانا
    چاہتے ہیں جو راست باز اور قادرِ مطلق ہے،
  deu-1912: Kann auch, der das Recht haßt regieren? Oder willst du den, der gerecht
    und mächtig ist, verdammen?
  kan-2017: ನ್ಯಾಯವನ್ನು ದ್ವೇಷಿಸುವವನು ಆಳ್ವಿಕೆ ಮಾಡಾನೇ? ಧರ್ಮಸ್ವರೂಪನೂ, ಮಹಾಶಕ್ತನೂ ಆಗಿರುವಾತನನ್ನು
    ಕೆಟ್ಟವನೆಂದು ನಿರ್ಣಯಿಸುವೆಯಾ?
  yap-yap: Mog, ga be turguy e kireb nga daken Got nib mat’aw? Ga be leamnag ni ir
    e dabun e tin nib mat’aw?
  hlt-MCSB: Tiktamnah aka thiinah aisat loh a ngoldoelh tih aka dueng khuet loh m'boe
    sak aya?
  mdy-ETH: ፒዜ ዎጌ ዒፃያ ዎይሣኒ ዳንዳዓ? ፂላሢና ዼኤፖ ፆኦዛሢና ኔኤኒ ዻቢንቴያኬ ጋዓኒ ዳንዳዓ?
  twi-ASANTE: Obi a ɔkyiri atɛntenenee bɛtumi adi nnipa so? Mobɛtumi abu Ɔteneneeni
    kɛseɛ no fɔ anaa?
  eng-WEBU: Should even one who hates justice govern? Will you condemn him who is
    righteous and mighty,
  wal-wal: Suure pirddaa ixxiyaagee biittaa haaranau danddayii? Yaatin, neeni xillonne
    wolqqaama gidiya Xoossaa pirddai?
  spa-PDDPT: ¿Gobernará el que aborrece la justicia? ¿Te atreves a condenar al Justo
    poderoso,
  gun-gun: Ha'eve'ỹa rami joguereko va'e teve oĩ 'rã joe opena aguã? Mba'e re tu ha'vy
    ndee ndeayvu Heko porã ha'e Ipo'akapa va'e ojejavya rami?
  ilo-ULB: Makaituray kadi ti maysa a tao a gumugura iti hustisia? Pabasulem kadi
    ti Dios a nalinteg ken nabileg?
  kpg-kpg: E hai behee? Goe e hagi aga nia donu o God? Goe e hagamaanadu bolo Mee
    e dee hiihai gi di tonu?
  uig-ARA: ئادالەتكە ئۆچ بولغۇچى ھۆكۈم سۈرەلەمدۇ؟ سەن «ھەممىدىن ئادىل بولغۇچى»نى گۇناھكار
    بېكىتەمسەن؟!
  sus-sus: Tinxintare nɔma duniɲa yamaride? I Tinxintɔɛ Sɛnbɛma nan kalamuma?
  pon-2006: Komw kadekadeik sapwellimen Koht pwung? Komw medemedewe me e kin ketin
    kalahdeki pwuhng?
  ksd-ksd: Dave, na topa tikai nina i milikuane ra takodo na varkurai ba na ki na
    varkurai? Ma dave, una takun laka nina i takodo ma i dekdek?
  tur-YTC: Adaletten nefret eden biri hiç hükmedebilir mi?
  grc-BRENT: Ἴδε σὺ τὸν μισοῦντα ἄνομα, καὶ τὸν ὀλλύντα τοὺς πονηροὺς, ὄντα αἰώνιον
    δίκαιον.
  ind-AYT: Dapatkah orang yang membenci keadilan memerintah? Akankah kamu menyalahkan
    Dia yang adil dan perkasa,
  nya-nya: Kodi Mulungu wodana ndi chilungamo angathe kukhala wolamulira? Kodi iwe
    ungathe kuweruza Wolungama ndi Wamphamvuyo?
  hrv-hrv: Može li vladat' koji mrzi pravo? Najpravednijeg hoćeš li osudit'? -
  mps-mps: Ma, Godigo yaide doloba pai kolesaga wei isąnama yali da, teda aga mena
    tama ma aga king bidiyu yaide e tǫ tonaluaibawe? Tiali goli, God agai genuai
    bomo elaluyu yaide, tama agai tigidali sogo doloba pai kolesaga naga ebo dao.
    Tama nago magi baso Tigidali Bomo Elalubo God po tų ela menama, tama dwai sę
    yali dao po obawe?
  tpi-tpi: Sapos God i no save laikim stretpela pasin, orait olsem wanem bai em i
    stap king yet na bosim olgeta graun? Tasol God i gat bikpela strong na em i save
    mekim stretpela pasin oltaim. Olsem na bilong wanem yu kotim em na tok em i bin
    mekim rong?
  dan-1931: Mon en, der hadede Ret, kunde styre? Dømmer du ham, den Retfærdige, Vældige?
  vie-OVCB: Đức Chúa Trời có thể thống trị nếu Ngài ghét công lý không? Anh dám lên
    án quyền năng công chính sao?
  guj-2017: જે ન્યાયને ધિક્કારે, તે શું કદી રાજ કરી શકે? ઈશ્વર જે ન્યાયી અને પરાક્રમી
    છે, તેમને શું તું દોષિત ઠરાવીશ?
  pon-2006A: Komw kadekadeik sapwellimen Koht pwung? Komw medemedewe me e kin ketin
    kalahdeki pwuhng?
  por-BRBSL: Deve governar até mesmo quem odeia a justiça? Condenará aquele que é
    justo e poderoso,
  cth-cth: Lannae ka hmuhma e ni a uk han namaw, Kalan ni teh athakaawme hah, yon
    na pen thai namaw.
  twi-twi: So obi a okyi atɛntrenee betumi adi nnipa so? Mubetumi abu Ɔtreneeni kɛse
    no fɔ ana?
  hlt-hlt: Tiktamnah aka thiinah aisat loh a ngoldoelh tih aka dueng khuet loh m'boe
    sak aya?
  tbz-SIM: Wèè í tũ ntimɔ́mmɔnti ò bo nɑ kɛ́bɑɑtɑ́ɑ̀? A bo nɑ kɛ́sɛi nwèè wetí kɛ
    tú o kperɑ̀ɑ̀?
  msy-2020: Nɨ manmaghɨn nɨghnɨsi, Godɨn Gavgavim Itim, a ti deravɨra nguazir kamɨn
    gumazamizibagh ativagh men ganan kogham o? Ezɨ manmaghsua, nɨ akam arazir aghuibagh
    amir God gasa ghaze, a ti arazir kuram gamigha guizɨn arazimɨn gɨn mangan aghua?
  dop-dop: Wei ɩ kɛ́ siɣisuɣu kolontu tɔ, ɩ kɑ́ pǝsɩ nɑ ɩ́ tɔkɩ tɛtʋ nɑ? Ɩlɛ ɩsǝnɑɣɑ
    nyɑ́ mɑɣɑsǝɣɩ sɩ ń kʋ Siɣisilu Toŋ tʋ tɔm?
  azb-azb: Ədalətə nifrət edən səltənət sürə bilərmi? Adil və qüdrəti Olanımı məhkum
    edəcəksən?
  eng-DBY: Should he that hateth right indeed govern? and wilt thou condemn the All-just?
  hin-2017: जो न्याय का बैरी हो, क्या वह शासन करे? जो पूर्ण धर्मी है, क्या तू उसे
    दुष्ट ठहराएगा?
  wol-KYG: Manees naa jiite te bañ yoon? Am dangay sikkal ki njubam matale?
  eng-YLT: Yea, doth one hating justice govern? Or the Most Just dost thou condemn?
  eng-WYC-2017: Whether he that loveth not doom may be made whole? and how then condemnest
    thou so much him, that is just [or rightwise]?
  eng-WMBB: Should even one who hates justice govern? Will you condemn him who is
    righteous and mighty,
  urd-GVH: जो इनसाफ़ से नफ़रत करे क्या वह हुकूमत कर सकता है? क्या आप उसे मुजरिम ठहराना
    चाहते हैं जो रास्तबाज़ और क़ादिरे-मुतलक़ है,
  rug-rug: Boka kopu butubutu sa tie sapu kana ia sa tinoṉoto? Boka zutua goi sa Tamasa
    ṉiṉira meke ṉoṉo?
  gaz-gaz: Namni murtii qajeelaa jibbu bulchuu dandaʼaa? Atis isa qajeelaa fi humna
    qabeessa sanatti murtaa?
  fra-LSG: Un ennemi de la justice régnerait-il? Et condamneras-tu le juste, le puissant,
  yal-yal: Kiti kɛndɛn naɲaxu naxan ma, na nɔɛ mangayaan ligɛ ba? I susɛ tinxinden
    yalagɛ ba, a tan naxan sɛnbɛ kanna ra?
  haw-1868: E alii anei ka mea hoowahawaha i ka pono? A e hoahewa anei oe i ka mea
    pono loa?
  arb-NAV: أَيُمْكِنُ لِمُبْغِضِ الْعَدْلِ أَنْ يَحْكُمَ؟ أَتَدِينُ الْبَارَّ الْقَدِيرَ؟
  ewe-ewe: Ɖe ame si tsri afia nyui tsotso la ate ŋu akplɔ dua? Ɖe nàbu fɔ dzɔdzɔetɔ
    kple Ŋusẽtɔ la?
  eng-LEE: Is it possible that he who hateth justice should govern? or wilt thou condemn
    the righteous mighty One?
  asm-FB: ন্যায় ঘিণ কৰোঁতাজনে জানো শাসন কৰিব পাৰে? তুমি ধাৰ্মিক আৰু পৰাক্ৰমী জনাক
    জানো দোষী কৰিব পাৰা?
  sus-A: تِنشِنتَرٍ نْمَ دُنِحَ يَمَرِدٍ؟ عِ تِنشِنتْي سّنبّمَ نَن كَلَمُمَ؟
  fra-SBL: Celui qui déteste la justice doit-il gouverner ? Condamnerez-vous celui
    qui est juste et puissant,
  hbo-hbo: הַאַ֬ף שֹׂונֵ֣א מִשְׁפָּ֣ט יַחֲבֹ֑ושׁ וְאִם־צַדִּ֖יק כַּבִּ֣יר תַּרְשִֽׁיעַ׃
  kik-kik: Mũndũ ũthũire kĩhooto-rĩ, no ahote gwathana? Ũrĩa ũrĩ kĩhooto, o Ũcio kĩhoti-rĩ,
    no ũmũtue mwĩhia?
  fra-NCL: Un ennemi de la justice aurait-il le suprême pouvoir ? Oses-tu condamner
    le Juste, le Puissant,
  cek-AK: Toenghaih hnuma kami mah uk thai tih maw? Thacak toenghaih hoi lokcaekkung
    to kasae thui thai tih maw?
  cuk-cuk: ¿Sunna dule ibmar-isgana-imakdiidi, nabir negseosi? Suli. Geg gue. Degisoggu,
    gege be Bab-Dummad-innikigwadgi, bela-gangued-nikadgi be yoleged.
  uig-CYR: Адаләткә өч болғучи һөкүм сүрәләмду? Сән «Һәммидин Адил Болғучи»ни гунакар
    бекитәмсән?!
  tel-2017: న్యాయాన్ని ద్వేషించేవాడు లోకాన్ని ఏలుతాడా? న్యాయసంపన్నునిపై నేరం మోపుతావా?
  hat-BSA: Èske menm yon moun ki rayi jistis ta dwe renye? Èske ou va kondane Sila
    ki dwat e pwisan an,
  kos-kos: Ya komtal fahk mu oasr mwatan God su suwoswoslana? Ya komtal nunku mu El
    su kulana El lain nununku suwohs?
  hbo-WLC: הַאַ֬ף שׂוֹנֵ֣א מִשְׁפָּ֣ט יַחֲב֑וֹשׁ וְאִם־צַדִּ֖יק כַּבִּ֣יר תַּרְשִֽׁיעַ׃
  ibo-ibo: Ọ pụrụ ịchị bụ onye ahụ kpọrọ ikpe ziri ezi asị? Ị ga-ama Onye ezi omume
    na onye dị ike ikpe?
  ory-ory: ଯେ ନ୍ୟାୟ ଘୃଣା କରେ, ସେ କି ଶାସନ କରିବ? ଓ ଯେ ଧାର୍ମିକ ଓ ପରାକ୍ରମୀ, ତାହାଙ୍କୁ କି
    ତୁମ୍ଭେ ଦୋଷୀ କରିବ?
  chk-chk: Ifa usun, eman mi oput pwüng epwe nemenem? Ifa usun, kopwe atipisi Kot
    ewe mi pwüng me manaman?
  rop-rop: Det trubalawan God, oni im na gin gibit wi feyago, bat yu stil tok nogudbalawei
    blanga im.
  ukr-1871: Хто ненавидїв би правду, то як би він сьвітом правив? І можеш же ти найправеднїйшого
    обвиняти?
  deu-1951: Könnte auch einer, der das Recht haßt, herrschen, oder willst du den Gerechten,
    den Mächtigen, verdammen?
  eng-JPS: Shall even one that hateth right govern? And wilt thou condemn Him that
    is just and mighty —
  srp-1865: Može li vladati onaj koji mrzi na pravdu? hoæeš li osuditi onoga koji
    je najpravedniji?
  lug-lug: Oyo atayagala bwenkanya asobola okufuga? Onoosalira abatuukirivu n’oyo
    ow’amaanyi omusango?
  heb-heb: האף שונא משפט יחבוש ואם צדיק כביר תרשיע׃
  ben-IRV: যে ন্যায়বিচার ঘৃণা করে সেকি শাসন করতে পারে? আপনি কি ঈশ্বরকে দোষী করবেন,
    যিনি ধার্মিক এবং পরাক্রমী?
  pan-pan: ਕੀ ਜਿਹੜਾ ਨਿਆਂ ਨਾਲ ਘਿਣ ਕਰਦਾ ਹੈ, ਰਾਜ ਕਰੇਗਾ? ਕੀ ਤੂੰ ਧਰਮੀ ਅਤੇ ਖਰੇ ਨੂੰ ਦੋਸ਼ੀ
    ਠਹਿਰਾਵੇਂਗਾ?
  mya-JVB: တရား ကို မုန်း သောသူသည် အစိုးရ ရမည်လော။ တရား သဖြင့် စီရင်၍ တန်ခိုး ကြီးသောသူကို
    အပြစ် တင်သင့်သလော။
  hmo-hmo: Umui ese kara maoromaoro bona goada ena Dirava, be umui gwauraia dika noho,
    a? Umui laloa ia ese, kota maoromaorona dekenai ia badu henia noho, a?
  urd-urd: क्या वह जो हक़ से 'अदावत रखता है, हुकूमत करेगा? और क्या तू उसे जो 'आदिल
    और क़ादिर है, मुल्ज़िम ठहराएगा?
  rus-SYN: Ненавидящий правду может ли владычествовать? И можешь ли ты обвинить Всеправедного?
  bqc-SIM: Gbɛ̃́ pↄ́ ye yã́zɛdeio a kɛ dↄaana ũe? Lua zↄ̃ↄ mɛ́ a maa, ↄ̃ ńyↄ̃ yãdaaàlaa?
  tcz-CHONGTHU: Thudih deilouva Pathen in vai ahom ding ham? Hatchungnungpa thutan
    hum o nachan ding ham?
  mar-mar: जो मनुष्य न्यायी होण्यासंबंधी तिरस्कार करतो तो कधीच राज्यकर्ता होऊ शकत
    नाही. ईयोब, देव शक्तीमान आणि चांगला आहे. तू त्यास अपराधी ठरवू शकशील असे तुला वाटते
    का?
  qub-qub: Alli cajta chiquishpanga Dios manami mandanmanchu. ¿Imanirtaj gamga juchaynaj
    Diospaj parlanqui juchayojpänöpis?
  hat-hat: Eske n'ap kondannen Bondye ki gen tout pouvwa a, epi k'ap rann jistis la?
    Eske yon moun ki pa vle wè jistis ka gouvènen?
  eng-BSB: Could one who hates justice govern? Will you condemn the just and mighty
    One,
  eng-WEBPB: Should even one who hates justice govern? Will you condemn him who is
    righteous and mighty,
  kbq-kbq: Kagrama antahinana fatgo avu'ava zanku'ma avesrama hiresina, Anumzamo'a
    ama mopa kegava hunora viresimpi? E'ina hu'negu Hankave nentake huno fatgoma hu'nea
    Anumzamo'ma refko'ma hania zantera, mago hazenke hu'ne hunka huamara huntegahampi?
  nhe-BL: ¿Huelis tlanahuatis Toteco intla yajaya ax quinequi quichihuas tlen xitlahuac?
    ¿Huelis ta tijtelchihuas nopa Tetlajtolsencajquetl Tlen Quipiya Nochi Chicahualistli?
  gub-BL: Aze mo Tupàn na'iakatuwawahy iwer mo teko wanereko katu haw rehe, nupuner
    iwer mo teko ywy rehe har wanuwihawete romo wiko haw rehe. Aipo neporomono kar
    wer teko ikatu ma'e wanehe zepykaw pe. Aipo neporomono kar wer upuner ma'e wanehe
    zepykaw pe.
  eng-DRA: Can he be healed that loveth not judgment? and how dost thou so far condemn
    him that is just?
