verse: JOB.034.003
translations:
  mal-C: നാവ് ഭക്ഷണത്തിന്റെ രുചിഭേദങ്ങൾ തിരിച്ചറിയുന്നതുപോലെ ചെവി വാക്കുകളെ പരിശോധിക്കുന്നു.
  deu-TKW: Denn das Ohr prüft die Worte, wie der Gaumen die Speise kostet.
  lin-lin: Pamba te litoyi nde esosolaka maloba ndenge lolemo emekaka bilei.
  eng-LSV: For the ear tries words, || And the palate tastes to eat.
  eng-GNV: For the eare tryeth the words, as the mouth tasteth meate.
  eng-WEBSTER: For the ear trieth words, as the mouth tasteth food.
  nhw-BL: Hueli tijtlapejpenise tlaque cuali para tijtlacaquilise ica tonacas, quen
    ica tocamac hueli tijtlapejpenise tlaque tlacualistli eltoc ajhuiyac.
  swh-ONEN: Kwa kuwa sikio huyajaribu maneno kama vile ulimi uonjavyo chakula.
  bba-bba: Domi swɑsɑ su rɑ ɡɑrin dobu wunɑnɛ, nɡe mɛ yɑrɑ yɑ rɑ dĩɑnun dobu wunɑnɛ.
  eng-KJVCPB: For the ear trieth words, As the mouth tasteth meat.
  luo-luo: Nikech it temo weche mana kaka lep bilo chiemo.
  meu-meu: Badina be taia ese hereva e tohodiamu, mao ese aniani e mamia tohomu na
    heto.
  npi-ULB: जिब्रोले भोजनको स्वाद लिएझैं, कानले शब्दहरूलाई जाँच्ने कोसिस गर्छ ।
  yor-yor: Nítorí pé etí a máa dán ọ̀rọ̀ wò, bí adùn ẹnu ti ń tọ́ oúnjẹ wò.
  pes-OPCB: همچنانکه زبان طعم غذای خوب را می‌فهمد همان‌گونه نیز گوش سخنان درست را
    تشخیص می‌دهد؛
  tgl-ULB: Sinusubok ng tainga ang mga salita, gaya ng dila na tumitikim ng pagkain.
  hui-hui: Iname tomo dende bidabe be magu bidabe hondole nahanda ala beremali. Anidagua
    dege iname bi hale howa kobe bayalebe mo tale beremali.
  mya-mya: ခံတွင်းသည် အစာကို မြည်းစမ်းသကဲ့သို့၊ နားသည် စကားကို စုံစမ်းတတ်၏။
  bod-N: རྐན་གྱིས་ཟས་ཀྱི་བྲོ་བ་མྱོང་བ་ལྟར། ། རྣ་བས་གཏམ་གྱི་ཤན་ནི་འབྱེད་པའི་ཕྱིར། །
  sna-sna: Nokuti nzeve inoedza mazwi sokuravira kunoita rurimi chokudya.
  spa-BLM: Porque el oído prueba las palabras, como el paladar prueba la comida.
  cac-cac: A yol co ti' a tz'ab'an svach'il tastac scab'lej. Icha pax chi' co chiquin
    a tz'ab'an tastac tz'alchaji.
  swh-ULB: Kwa kuwa sikio huyajaribu maneno kama ambavyo kaakaa huonja chakula.
  bel-bel: Бо вуха разьбірае словы, як гартань адрозьнівае смак у ежы.
  deu-ELBBK: Denn das Ohr prüft die Worte, wie der Gaumen die Speise kostet.
  mbb-OT: Su iring te egketuenan te zilà ke hengkey is metaam wey kenà metaam he keenen,
    is telinga egketau zaan ke hengkey is hustu etawa kenà hustu he menge lalag.
  mal-2015: അണ്ണാക്കു ആഹാരത്തെ രുചിനോക്കുന്നു; ചെവിയോ വചനങ്ങളെ ശോധന ചെയ്യുന്നു;
  rmc-rmc: Bo o kan preskušinel o lava avke, sar e čhib koštoľinel o chaben.
  pes-OPV: زیرا گوش، سخنان را امتحان می‌کند، چنانکه کام، طعام را ذوق می‌نماید.
  ron-1924: Кэч урекя деосебеште кувинтеле кум густэ черул гурий букателе.
  ben-OBCV: জিভ যেভাবে খাদ্যের স্বাদ যাচাই করে কানও সেভাবে কথার পরীক্ষা করে।
  som-som: Waayo, dhegtu waxay hadalka u kala soocdaa Sida dhabxanaggu cuntada u dhedhemiyo
    oo kale.
  lat-VUC: Auris enim verba probat, et guttur escas gustu dijudicat.
  eng-ASVBT: For the ear trieth words, As the palate tasteth food.
  ita-1885: Perciocchè l'orecchio esamina i ragionamenti, Come il palato assapora
    ciò che si deve mangiare.
  eng-LXXUP: For the ear tries words, And the mouth tastes meat.
  eng-ULB: For the ear tries words as the palate tastes food.
  spa-VBL: El oído distingue las palabras igual que el paladar distingue los alimentos.
  fra-_FOB: Car l'oreille juge des discours, comme le palais goûte ce qu'on doit manger.
  mal-mal: നാവ് ആഹാരത്തിന്റെ രുചിനോക്കുന്നു; ചെവിയോ വചനങ്ങളെ ശോധനചെയ്യുന്നു;
  urd-GVR: Kyoṅki kān yoṅ alfāz kī jāṅch-paṛtāl kartā hai jis tarah zabān ḳhurāk ko
    chakh letī hai.
  suz-BL: मारदे हना दोपा नोफाम लोव़ नेंबा, मोपान लेंम जचा थोव़क थाम्‍ब।
  eng-NOY: For the ear trieth words, As the mouth tasteth meat.
  ita-1927: Poiché l’orecchio giudica dei discorsi, come il palato assapora le vivande.
  ckb-ckb: چونکە گوێ قسە تاقی دەکاتەوە وەک چۆن مەڵاشوو خواردن تام دەکات.
  eng-BBE: For words are tested by the ear, as food is tasted by the mouth.
  kan-OKCV: ಏಕೆಂದರೆ ಆಹಾರವನ್ನು ನಾಲಿಗೆ ರುಚಿ ನೋಡುವಂತೆ, ಕಿವಿಯು ನುಡಿಗಳನ್ನು ಪರಿಶೋಧಿಸುತ್ತದೆ.
  tam-2017: வாயானது ஆகாரத்தை ருசிபார்க்கிறதுபோல, காதானது வார்த்தைகளைச் சோதித்துப்பார்க்கும்.
  spa-RV-1909: Porque el oído prueba las palabras, como el paladar gusta para comer.
  ron-BTF: Căci urechea încearcă cuvinte, precum gura gustă mâncare.
  eng-WEBP: For the ear tries words, as the palate tastes food.
  eng-FBV: The ear distinguishes words just as the palate distinguishes foods.
  nld-1939: Want het oor toetst de woorden, Zoals het gehemelte spijzen keurt.
  nch-BL: Hueli tijtapejpenise taya cuali para tijtacaquilise ica tonacas, quej ica
    tocamac hueli tijtapejpenise taya tacualisti eltoc ajhuiyac.
  vie-1934: Vì lỗ tai thử những lời nói, Như ổ gà nếm lấy đồ ăn,
  hin-CV: जैसे जीभ भोजन के स्वाद को परखती है, कान भी वक्तव्य की विवेचना करता है.
  spa-BES: Porque las palabras son probadas por el oído, como el alimento es probado
    por la boca.
  tdx-tdx: fa mitso-tsara ty ravembia manahake ty fitsohan-dañilañy mahakama.
  tha-KJV: เพราะหู​ก็​ลองชิมถ้อยคำอย่างกับเพดานปากชิมอาหาร
  por-BR-2018: Porque o ouvido prova as palavras, assim como o paladar experimenta
    a comida.
  deu-ELO: Denn das Ohr prüft die Worte, wie der Gaumen die Speise kostet.
  eng-WYC-2018: for the ear proveth words, and the throat deemeth meat by taste (or
    and the tongue judgeth food by taste).
  epo-epo: Ĉar la orelo esploras la parolon, Kiel la palato gustumas la manĝaĵon.
  uig-PIN: Eƣiz taam tetip baⱪⱪandǝk, Ⱪulaⱪ sɵzning tǝmini sinap baⱪidu.
  beo-beo: 'Dilia da ha:i manu naba:lalu, amo ha:i manu da noga:iyale dawa:digisa.
    Be bagade dawa:su sia: amo dilia nabasea, hamedafa dawa:digisa.'
  tpi-OTNT: Maus bilong yumi i save traim kaikai bilong painimaut kaikai i gutpela
    o i nogut. Olsem tasol yau bilong yumi i save harim ol toktok na yumi save skelim
    gut dispela tok.
  hau-SA: Gama kunne yana rarrabe magana kamar yadda harshe yake ɗanɗana abinci.
  uig-LAT: Éghiz taam tétip baqqandek, Qulaq sözning temini sinap baqidu.
  nde-nde: Phela indlebe iyawahlola amazwi njengolimi lunambitha ukudla.
  ton-ton: He ʻoku ʻahiʻahiʻi ʻe he telinga ʻae ngaahi lea, ʻo hangē ʻoku kamata ʻe
    he ngutu ʻae kai.
  ces-1613: Nebo ucho řečí zkušuje, tak jako dásně okoušejí pokrmu.
  eng-WMB: For the ear tries words, as the palate tastes food.
  tam-TCV: நாவு உணவைச் சுவைப்பதுபோல், காது வார்த்தைகளை நிதானிக்கிறது.
  ceb-ULB: Kay ang dalunggan mosulay sa mga pulong sama sa dila nga motilaw sa pagkaon.
  pol-UBG: Ucho bowiem bada słowa, jak podniebienie smakuje pokarm.
  urd-GVU: کیونکہ کان یوں الفاظ کی جانچ پڑتال کرتا ہے جس طرح زبان خوراک کو چکھ لیتی
    ہے۔
  deu-1912: Denn das Ohr prüft die Rede, und der Mund schmeckt die Speise.
  kan-2017: ನಾಲಿಗೆಯು ಆಹಾರವನ್ನು ರುಚಿನೋಡುವಂತೆ, ಕಿವಿಯು ಮಾತುಗಳನ್ನು ವಿವೇಚಿಸುತ್ತದಲ್ಲಾ.
  yap-yap: Gimed ra ri’ lamen e ggan mi gimed nang nib bfel’, ma gimed ra rung’ag
    e thin ni bfel’ ma damur nanged nib puluw.
  hlt-MCSB: Hna loh olthui a nuemnai tih lai loh caak te a ten.
  mdy-ETH: ሙኡዚ ዎማዺታቴያ ዒንዲርሲዳ ዔርታሢጉዲ ጌኤሲ ጌስቶ ጎይሢያ ዋይዚዳ ዱማዺ ዔርታኔ።
  twi-ASANTE: Ɛfiri sɛ aso sɔ nsɛm hwɛ sɛdeɛ tɛkrɛma ka aduane hwɛ no.
  eng-WEBU: For the ear tries words, as the palate tastes food.
  wal-wal: Inxxarssai qumaa mal77uwaa eriyoogaadan, haittaikka yohuwaa shaakkidi erees.
  spa-PDDPT: Porque el oído distingue las palabras y el paladar prueba el alimento.
  gun-gun: Mba'eta nhandeapyxa py nhaendu kuaa 'rã ayvu, nhandejuru py tembi'u heea
    nhaendu kuaa rami avi.
  ilo-ULB: Ta mangngeg ti lapayag ti sasao a kas iti dila a ramananna ti taraon.
  kpg-kpg: Goodou e iloo nia meegai kala i di godou momi nia maa, gei goodou e de iloo
    nia helekai o di kabemee ala ma ga hagalongo ginai goodou.
  uig-ARA: ئېغىز تائام تېتىپ باققاندەك، قۇلاق سۆزنىڭ تەمىنى سىناپ باقىدۇ.
  sus-sus: barima tuli wɔyɛnyi sensima, alɔ nɛnyi donse sensima ki naxɛ.
  pon-2006: Kumwail kin ese kisin tungoal mwahu ni amwail kin tungoale, ahpw kumwail
    sohte kin ese mahsen en kupwurokong ni amwail kin rong.
  ksd-ksd: Tago ra talinga i ta tikai i valar kilang ra umana tinata, Da ra karameana
    i dum kilang ra nian.
  tur-YTC: Çünkü damağın yemeği tattığı gibi, Kulak da sözleri sınar.
  grc-BRENT: Ὅτι οὖς λόγους δοκιμάζει, καὶ λάρυγξ γεύεται βρῶσιν.
  ind-AYT: Sebab, telinga menguji kata-kata, seperti mulut mencicipi makanan.
  nya-nya: Pakuti khutu limayesa mawu monga momwe mʼkamwa mumalawira chakudya.
  hrv-hrv: jer uši nam prosuđuju besjede isto kao što nepce hranu kuša.
  mps-mps: Dago pedauwaligo nai dabe dwagi yai yaliwe, ma dwai yaliwe olama, hanala
    subo dao. Te tiwai dago ologo da, bidigo po odama, tama dagala subo dao.
  tpi-tpi: Maus bilong yumi i save traim kaikai bilong painimaut kaikai i gutpela
    o i nogut. Olsem tasol yau bilong yumi i save harim ol toktok na yumi save skelim
    gut dispela tok.
  dan-1931: Thi Øret prøver Ord, som Ganen smager på Mad;
  vie-OVCB: 'Gióp nói: ‘Tai thử lời nó nghe như miệng phân biệt giữa các thức ăn.’'
  guj-2017: જેમ જીભ અન્નના સ્વાદને પારખી શકે છે તેમ કાન પણ શબ્દોને પારખી શકે છે.
  pon-2006A: Kumwail kin ese kisin tungoal mwahu ni amwail kin tungoale, ahpw kumwail
    sohte kin ese mahsen en kupwurokong ni amwail kin rong.
  por-BRBSL: Para o ouvido tenta palavras, como o paladar saboreia os alimentos.
  cth-cth: Bangkongtetpawiteh, ka kâko ni rawca atuinae a patek e patetlah, hnâ ni
    lawk hah a tanouk van.
  twi-twi: Efisɛ aso sɔ nsɛm hwɛ sɛnea tɛkrɛma ka aduan hwɛ no.
  hlt-hlt: Hna loh olthui a nuemnai tih lai loh caak te a ten.
  tbz-SIM: Ditoò bɑ̀ɑ̀tìmɛ̀ tinɑ́ɑǹtì, dinùù mɛ mbɑɑ̀tì mudiì kó kunɑɑtí.
  msy-2020: Akatorim daghem apava a barasi, a bar isɨngiz o, a ikufi. Kamaghɨra, kuarim
    mɨgɨrɨgɨam baragha a tuisɨsi, a deraz o, a ikufi.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ŋkpɑŋʋɣʋ nɩɩkǝnɑ tɔmnɑɑ, ɩsɩɩ nsǝmlɛ nɩɩkʋɣʋ tɔɣɔnɑɣɑ leleŋ
    tɔ.
  azb-azb: Çünki damaq yeməyin dadını bildiyi kimi Qulaq da sözləri müəyyən edir.
  eng-DBY: For the ear trieth words, as the palate tasteth food.
  hin-2017: क्योंकि जैसे जीभ से चखा जाता है, वैसे ही वचन कान से परखे जाते हैं।
  wol-KYG: Purux déy ay mosu ñam, nopp natt kàddu.
  eng-YLT: For the ear doth try words, And the palate tasteth to eat.
  eng-WYC-2017: for the ear proveth words, and the throat deemeth meat by taste.
  eng-WMBB: For the ear tries words, as the palate tastes food.
  urd-GVH: क्योंकि कान यों अलफ़ाज़ की जाँच-पड़ताल करता है जिस तरह ज़बान ख़ुराक को
    चख लेती है।
  rug-rug: Ura sa taliṉa podeki sari na zinama, gua sa mea sapu va liṉiliṉi sari ginani.
  gaz-gaz: Akkuma arrabni nyaata afaaniin qabu, gurris dubbii calalaatii.
  fra-LSG: Car l’oreille discerne les paroles, Comme le palais savoure les aliments.
  yal-yal: Bayo, muxun tunla nɔɛ falane fɛsɛfɛsɛ nɛn, alo a dɛɛn to nɔɛ donse faɲin
    kolonɲɛ.
  haw-1868: No ka mea, ke hoao nei ka pepeiao i na olelo, E like me ke kileo i hoao
    i ka ai.
  arb-NAV: لأَنَّ الأُذُنَ تُمَحِّصُ الأَقْوَالَ كَمَا يَتَذَوَّقُ الْحَنَكُ الطَّعَامَ.
  ewe-ewe: elabena to doa nyawo kpɔ abe ale si aɖe ɖɔa nuɖuɖu kpɔe ene.
  eng-LEE: For the ear proveth words, as the palate tasteth the food.
  asm-FB: কিয়নো জীবাই যেনেকৈ আহাৰৰ আস্বাদ লয়, তেনেকৈ কাণে কথাৰ পৰীক্ষা কৰে।
  sus-A: بَرِ مَ تُلِ وْيّنيِ سٍنسِمَ، عَلْ نّنيِ دٌنسٍ سٍنسِمَ كِ نَشّ.
  fra-SBL: Car l'oreille juge les mots, comme le palais goûte la nourriture.
  hbo-hbo: כִּי־אֹ֭זֶן מִלִּ֣ין תִּבְחָ֑ן וְ֝חֵ֗ךְ יִטְעַ֥ם לֶאֱכֹֽל׃
  kik-kik: Nĩgũkorwo gũtũ gũthuuranagia ciugo o ta ũrĩa rũrĩmĩ rũcamaga irio.
  fra-NCL: Car l’oreille juge les paroles, comme le palais discerne les aliments.
  cek-AK: Pakha mah caaknaek pataengh baktih toengah, naa mah ni lok to khingh.
  cuk-cuk: Ar igi anmar-gwabin magasar yeer masgulleged-itoge, deyobi, uaya magasar
    gayaburba yeer itomogad.
  uig-CYR: Еғиз таам тетип баққандәк, Қулақ сөзниң тәмини синап бақиду.
  tel-2017: అంగిలి ఆహారాన్ని రుచి చూసినట్టు చెవి మాటలను పరీక్షిస్తుంది.
  hat-BSA: Paske zòrèy la fè prèv pawòl yo, jan bouch la goute manje a.
  kos-kos: Komtal etu mongo yu uh ke komtal ac ema uh, Tusruktu komtal tiana akilen
    kas lalmwetmet ke komtal lohng uh.
  hbo-WLC: כִּי־אֹ֭זֶן מִלִּ֣ין תִּבְחָ֑ן וְ֝חֵ֗ךְ יִטְעַ֥ם לֶאֱכֹֽל׃
  ibo-ibo: Ntị na-anwale okwu dịka ire si anụ ụtọ ihe oriri.
  ory-ory: କାରଣ ସ୍ୱାଦ ଯେପରି ଭକ୍ଷ୍ୟର ସ୍ୱାଦ ବୁଝେ, କର୍ଣ୍ଣ ସେପରି ବାକ୍ୟର ପରୀକ୍ଷା କରେ।
  chk-chk: Pun selingach a sotuni kapas usun chönawach a neni mongö.
  rop-rop: jis laik wi teistim daga garram wi tang if im gudwan blanga dagat.
  ukr-1871: Ухо бо слова розбірає, як піднебіннє розізнає смак у їдї.
  deu-1951: Denn das Ohr prüft die Rede, wie der Gaumen die Speise schmeckt.
  eng-JPS: For the ear trieth words, as the palate tasteth food.
  srp-1865: Jer uho poznaje besjedu kao što grlo kuša jelo.
  lug-lug: Kubanga okutu kugezesa ebigambo ng’olulimi bwe lugezesa emmere.
  heb-heb: כי אזן מלין תבחן וחך יטעם לאכל׃
  ben-IRV: কারণ জিভ যেমন খাবারের স্বাদ নেয় তেমনি কান কথার পরীক্ষা করে।
  pan-pan: ਕਿਉਂ ਜੋ ਕੰਨ ਗੱਲਾਂ ਨੂੰ ਪਰਖਦੇ ਹਨ ਜਿਵੇਂ ਜੀਭ ਭੋਜਨ ਦੇ ਸੁਆਦ ਨੂੰ।
  mya-JVB: ခံတွင်း သည် အစာကို မြည်းစမ်း သကဲ့သို့၊ နား သည် စကား ကို စုံစမ်း တတ်၏။
  hmo-hmo: Badina be malana ese aniani ia mamia toho bamona, iseda taiadia danu ese
    aonega hereva idia tohoa noho.
  urd-urd: क्यूँकि कान बातों को परखता है, जैसे ज़बान' खाने को चखती है।
  rus-SYN: Ибо ухо разбирает слова, как гортань различает вкус в пище.
  bqc-SIM: Asa swã́ ì yã́ dↄ̃kↄ̃ɛ, lá lɛ́ ì blɛ dↄ̃kↄ̃ɛwaɛ.
  tcz-CHONGTHU: Ngaijuvin kam’in antwi leh twilou ahet khen bangin bilkol in jong
    thucheng ajah jouse hi apatep jin ahi, tin Job in aseije.
  mar-mar: तुमची जीभ ज्या अन्नाला स्पर्श करते त्याची चव तिला कळते आणि तुमच्या कानांवर
    जे शब्द पडतात ते त्यांना पारखता येतात.
  qub-qub: Rinrinchi wiyaptenga pï imata parlaycashantapis rejsinchïmi. Gallunchïpis
    ima micuy cashantapis mayanmi.
  hat-hat: Zòrèy konnen lè pawòl bèl menm jan bouch konnen lè manje gou.
  eng-BSB: For the ear tests words as the mouth tastes food.
  eng-WEBPB: For the ear tries words, as the palate tastes food.
  kbq-kbq: Hagi ne'zama tagite erinteta haga'ama neta konaza huno, maka nanekema tagesamo'ma
    antahia nanekea, tagesamo'a rezagane so'e huno nentahie.
  nhe-BL: Hueli tijtlapejpenise tlaque cuali para tijtlacaquilise ica tonacas, queja
    ica tocamac hueli tijtlapejpenise tlaque tlacualistli eltoc ajhuiyac.
  gub-BL: Teko wenu amo ze'eg ikatu haw henu mehe wà. Ukwaw amo temi'u hete haw i'u
    mehe wà no.
  eng-DRA: For the ear trieth words, and the mouth discerneth meats by the taste.
