  asm-FB: মই ন্যায়ৱান হলেও, মিছলীয়া বুলি গণিত হৈছোঁ, বিনাদোষে মোৰ গাত চিকিৎসা কৰিব
    নোৱাৰা ঘা লাগিছে।
  sus-A: هَلِ ﭑ تٌ تِنشِنشِ، عَ بَرَ ﭑ لُ عَلْ وُلٍ قَلّ. ﭑ مُ يُنُبِ يٌ رَبَشِ، كْنْ
    ﭑ نَ تْورّ حَاشِ كُي.›
  fra-SBL: Malgré mon droit, je suis considéré comme un menteur. Ma blessure est incurable,
