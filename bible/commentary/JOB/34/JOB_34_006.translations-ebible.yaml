  por-BRBSL: Notwithstanding meu direito eu sou considerado um mentiroso. Minha ferida
    é incurável, embora eu esteja sem desobediência”.
  cth-cth: Ka lannae e kong dawk ka laithoe han na maw, kâtapoenae ka tawn hoeh nakunghai
    ka hmâ teh, ka dam thai hoeh e doeh toe, telah a ti.
  twi-twi: Ɛwɔ mu sɛ mʼasɛm da kwan mu, nanso wobu me ɔtorofo; ɛwɔ mu sɛ menyɛɛ bɔne
    biara, nanso ne bɛmma no ama me apirakuru a enwu da.’
  hlt-hlt: Ka tiktamnah khaw ka laithae bang mai la boekoeknah pawt mai ah ka thaltang
    loh rhawp coeng,’ a ti.
  tbz-SIM: Ò tu bɑ́ nɛ̀ ò mɛ ndɔɔ̀rìmɛ̀ dɛ̀ɛ̀ sìɛ́, Kuyie nhò wùó nsiyɑ́ɑ̀bìsí yiɛ̀
    nwe. Koò potɛ́ koò kɔ̀utɛ ò mɛ nyí cɑ̀ɑ̀rɛ̀ mùmɑmù.
  msy-2020: A bizitamɨn osɨmtɨzim itir puvatɨgha arazir kuratam gamizir puvatɨ, ezɨ
