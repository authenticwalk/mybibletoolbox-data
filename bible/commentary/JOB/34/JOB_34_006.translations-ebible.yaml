  cek-AK: Kai loe ka toeng, toe amsawnlok thui kami ah ka oh, sakpazaehaih ka tawn
    ai, toe kahoih thai ai nathaih hoiah ka oh, tiah thuih.
  cuk-cuk: An dule-nued-gudi-inigwele, dule-gakansaedyob daklesunye. Amba an ibmar-akar-imaksasur-inigwele,
