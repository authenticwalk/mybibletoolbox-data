  wol-KYG: Mu am dëgg, ñu ne moo fen, tooñul, mu jam ko fittu ndee.
  eng-YLT: Against my right do I lie? Mortal [is] mine arrow — without transgression.'
  eng-WYC-2017: For why leasing is in deeming me, and mine arrow is violent with-out
