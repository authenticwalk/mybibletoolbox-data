  hbo-hbo: עַל־מִשְׁפָּטִ֥י אֲכַזֵּ֑ב אָנ֖וּשׁ חִצִּ֣י בְלִי־פָֽשַׁע׃
  kik-kik: O na gũtuĩka ndĩraria ũrĩa kũrĩ, ndĩratuuo mũheenania; o na gũtuĩka ndirĩ
