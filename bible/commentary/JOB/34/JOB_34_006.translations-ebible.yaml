  uig-CYR: 'Йәнә у: «Һәққимгә зиян йәткүзидиған, ялған гәпни қилишим тоғриму? Һеч
    асийлиғим болмиғини билән, маңа санҗилған оқ зәхмигә дава йоқ» — дәйду,'
  tel-2017: నేను న్యాయవంతుడినైనా అబద్ధికునిగా చూస్తున్నారు. నేను తిరుగుబాటు చేయకపోయినా
    నాకు మానని గాయం కలిగింది” అని యోబు అంటున్నాడు.
