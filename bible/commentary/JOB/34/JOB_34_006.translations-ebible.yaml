  hbo-WLC: עַל־מִשְׁפָּטִ֥י אֲכַזֵּ֑ב אָנ֖וּשׁ חִצִּ֣י בְלִי־פָֽשַׁע׃
  ibo-ibo: Ọ bụ eziokwu na aka m dị ọcha ma a na-ahụta m dịka onye ụgha; ọ bụ eziokwu
