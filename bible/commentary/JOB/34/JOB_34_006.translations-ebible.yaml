verse: JOB.034.006
translations:
  mal-C: ന്യായം എന്റെ ഭാഗത്തായിരുന്നിട്ടും എന്നെ ഒരു നുണയനായി കണക്കാക്കുന്നു; ഞാൻ
    ഒരു കുറ്റവാളി അല്ലാതിരുന്നിട്ടും അവിടത്തെ അസ്ത്രങ്ങൾ എന്നിൽ ഭേദമാകാത്ത മുറിവുകൾ
    സൃഷ്ടിച്ചിരിക്കുന്നു.’
  deu-TKW: Trotz meines Rechtes soll ich lügen? Mich traf ein böser Pfeil, ohne mein
    Verschulden.”
  lin-lin: Atako nazali sembo, bazali kozwa ngai lokola mokosi ; atako nasali mabe
    te, likonga na Ye ezokisi ngai pota oyo esilaka te. ›
  eng-LSV: Against my right do I lie? My arrow [is] mortal—without transgression.
  eng-GNV: Should I lye in my right? my wound of the arrowe is grieuous without my
    sinne.
  eng-WEBSTER: Should I lie against my right? my wound is incurable without transgression.
  nhw-BL: Quiijtohua para masque amo tleno quichijtoc, Toteco quitocaxtía se istlacatiquetl.
    Quiijtohua para masque amo tlajtlacolchijtoc, Toteco quitlatzacuiltía nelchicahuac.
  swh-ONEN: Ingawa niko sawa, ninaonekana mwongo; nami ingawa sina kosa, kidonda changu
    hakiponi.’
  bba-bba: Kɑ win ɡem kpuro, u nùn ɡɑrisi wee kowo. Bɑɑ mɛ u ǹ tore, u nùn mɛɛrɑ
    kuɑ ye yɑ ǹ kpeemɔ.
  eng-KJVCPB: Should I lie against my right? My wound is incurable without transgression.
  luo-luo: Kata obedo ni an kare, to pod ikwana mana ni an ja-miriambo; kata obedo
    ni aonge ketho, to asere mare osechwoya, moweya gi adhola ma ok thiedhre!’
  meu-meu: ena be lau na maoromaoro, to koikoi tauna ai e halaogumu; ena be asi egu
    kerere, to berogu na asi ihanamona.
  npi-ULB: मेरा अधिकारहरू भए पनि मलाई झुटो ठानिएको छ । म पापी नभए पनि मेरो घाउ निको
    हुँदैन ।'
  yor-yor: Èmi ha purọ́ sí ẹ̀tọ́ mi bí, bí mo tilẹ̀ jẹ́ aláìjẹ̀bi, ọfà rẹ̀ kò ní àwòtán
    ọgbẹ́.’
  pes-OPCB: هر چند که تقصیری ندارم او مرا دروغگو می‌داند. با اینکه هیچ خطایی نکرده‌ام،
    اما سخت تنبیه شده‌ام.»
  tgl-ULB: Sa kabila ng aking mga karapatan, itinuring akong isang sinungaling. Walang
    lunas ang aking sugat, kahit wala naman akong kasalanan.'
  hui-hui: I̱na kagua mbira nabiore howa ko mbira i̱ha nawiore ko. Anigo Ngode Datagaliwabe
    ibugua i̱ ke̱ hagane mbira kagoni lo manda buwa i̱ mo ko henego kogoni ndobe.
    I̱ ibunaga yandareme nogoba haradagua biyagola i̱ dabi halu bayale habe nahe kogoni,
    lalu ogodagua layagoni.
  mya-mya: ငါသည် ကိုယ်အကျိုးကို ပျက်စီးစေခြင်းငှါ မုသာပြောရမည်လော။ ငါမပြစ်မှားသော်လည်း၊
    မပျောက်နိုင်သောအနာရောဂါစွဲပါသည်တကားဟု ဆိုမိပြီ။
  bod-N: ང་ལ་གནས་ལུགས་གང་འདྲ་ལྡན་ན་ཡང་། ། བདག་ནི་རྫུན་གཏམ་སྨྲ་མཁན་དུ་བརྩིས་ཤིང་། །
    བདག་ལ་ཉེས་པ་གཏན་ནས་མེད་ན་ཡང་། ། མདའ་ཡིས་རྨས་པ་གསོ་ཐབས་མེད་ཅེས་སྨྲས། །
  sna-sna: Kunyange ndakarurama, ndinonzi ndiri murevi wenhema; kunyange ndisina mhaka,
    museve wake unobaya ronda risingarapiki.’
  spa-BLM: A pesar de mi derecho se me considera un mentiroso. Mi herida es incurable,
    aunque estoy sin desobediencia’.
  cac-cac: Q'uinaloc tato svala' to ay in mul, van am vesan syal chi'. Vach'chom malaj
    in mul chi', palta max yiq'uel-laj in yaelal tic, xchi vin̈.
  swh-ULB: Pamoja na haki zangu, ninaangaliwa kama mwongo. Kidonda changu hakiponyeki,
    ingawa mimi sina dhambi.'
  bel-bel: Ці павінен я маніць на праўду маю? Мая рана нявылечная бязь віны».
  deu-ELBBK: Trotz meines Rechtes soll ich lügen; meine Wunde ist unheilbar, ohne
    dass ich übertreten habe.
  mbb-OT: Minsan metazeng a, ed-isipen a he teruen. Minsan wazà salà he nehimu ku,
    mibeǥayan e zin te zaru he kenà egkeulian.’
  mal-2015: ലംഘനം ഇല്ലാഞ്ഞിട്ടും എന്റെ മുറിവു പൊറുക്കുന്നില്ല എന്നിങ്ങനെ ഇയ്യോബ് പറഞ്ഞുവല്ലോ.
  rmc-rmc: Kajte man hin čačo, phenen pre ma, hoj som klamaris; kajte som bi o binos,
    leskro šipos man zraňinel pro meriben.‘
  pes-OPV: هرچند انصاف با من است دروغگو شمرده شده‌ام، و هرچند بی‌تقصیرم، جراحت من
    علاج ناپذیر است.
  ron-1924: ам дрептате ши трек дрепт минчинос; рана мя есте жалникэ, ши сунт фэрэ
    пэкат.’
  ben-OBCV: আমি যদিও ন্যায়বান, তাও আমাকে মিথ্যাবাদীরূপে গণ্য করা হয়েছে; আমি যদিও
    নিরপরাধ, তাও তাঁর তির এক দুরারোগ্য আঘাত দিয়েছে।’
  som-som: Oo in kastoo aan xaq ahay haddana waxaa laygu tiriyey inaan beenlow ahay;
    Oo in kastoo aanan xadgudub lahayn, haddana nabarkaygu waa mid aan bogsan karin.
  lat-VUC: 'In judicando enim me mendacium est: violenta sagitta mea absque ullo peccato.'
  eng-ASVBT: Notwithstanding my right I am accounted a liar; My wound is incurable,
    though I am without transgression.
  ita-1885: Mentirei io intorno alla mia ragione? La saetta, con la quale son ferito,
    è dolorosissima, Senza che vi sia misfatto in me.
  eng-LXXUP: 'And he has erred in my judgment: My wound is severe without unrighteousness
    of mine.'
  eng-ULB: Regardless of my rights, I am considered to be a liar. My wound is incurable,
    although I am without sin.'
  spa-VBL: Aunque tengo razón, me tratan como a un mentiroso; me estoy muriendo de
    mis heridas, aunque no he hecho nada malo’.
  fra-_FOB: En dépit de mon droit, je suis un menteur; ma plaie est douloureuse, sans
    que j'aie péché. “
  mal-mal: ലംഘനം ഇല്ലാതിരുന്നിട്ടും എന്റെ മുറിവ് സുഖമാകുന്നില്ല’ എന്നിങ്ങനെ ഇയ്യോബ്
    പറഞ്ഞുവല്ലോ.
  urd-GVR: Jo faislā mere bāre meṅ kiyā gayā hai use maiṅ jhūṭ qarār detā hūṅ. Go
    maiṅ bequsūr hūṅ to bhī tīr ne mujhe yoṅ zaḳhmī kar diyā ki us kā ilāj mumkin
    hī nahīṅ.’
  suz-BL: गो ठीक पाइब बाक्‍ती हना यो, आं कली जोल पाइब सुइक्‍‍ती। गो हेंथे मपाता हना
    यो, आं गार मसा’ दें‍त। अय्‍युब ९:१५,२०; अय्‍युब ६:४
  eng-NOY: Though I am innocent, I am made a liar; My wound is incurable, though I
    am free from transgression.”
  ita-1927: ho ragione, e passo da bugiardo; la mia ferita è incurabile, e sono senza
    peccato”.
  ckb-ckb: لە کاتی دادگاییم بە درۆ دەخرێمەوە و برینەکەم ساڕێژ نابێت لەگەڵ ئەوەی بێ
    یاخیبوونم.“
  eng-BBE: Though I am right, still I am in pain; my wound may not be made well, though
    I have done no wrong.
  kan-OKCV: ನನ್ನಲ್ಲಿ ನ್ಯಾಯವಿದ್ದರೂ ನನ್ನನ್ನು ಸುಳ್ಳುಗಾರನೆಂದು ಪರಿಗಣಿಸಲಾಗಿದೆ; ನಾನು ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೂ
    ದೇವರ ಬಾಣವು ಗುಣಪಡಿಸಲಾಗದ ಗಾಯವನ್ನು ನನಗೆ ಉಂಟುಮಾಡಿದೆ,’ ಎಂದು ಹೇಳುತ್ತಿದ್ದಾನೆ.”
  tam-2017: நியாயம் என்னிடத்தில் இருந்தும் நான் பொய்யனென்று எண்ணப்படுகிறேன்; மீறுதல்
    இல்லாதிருந்தும், அம்பினால் எனக்கு இருந்த காயம் ஆறாததாயிருக்கிறதென்றும் சொன்னாரே.
  spa-RV-1909: ¿He de mentir yo contra mi razón? Mi saeta es gravosa sin haber yo
    prevaricado.
  ron-BTF: Să mint eu împotriva dreptului meu? Rana mea este incurabilă, fără nelegiuire.
  eng-WEBP: Notwithstanding my right I am considered a liar. My wound is incurable,
    though I am without disobedience.’
  eng-FBV: Even though I'm right, I'm treated like a liar; I am dying from my wounds,
    even though I've done nothing wrong.’
  nld-1939: Ondanks mijn recht moet ik lijden, Mijn wonde is ongeneeslijk, al ben
    ik niet schuldig!
  nch-BL: Quiijtohua para masque amo teno quichijtoc, Toteco quitocaxtía se istacatiquet.
    Quiijtohua para masque amo tajtacolchijtoc, Toteco quitatzacuiltía nelchicahuac.
  vie-1934: Tuy tôi ngay thẳng, người ta cho tôi là kẻ nói dối; Dẫu tôi không phạm
    tội, thương tích tôi không chữa lành được.”
  hin-CV: क्या अपने अधिकार के विषय में, मैं झूठा दावा करूंगा? मेरा घाव असाध्य है,
    जबकि मेरी ओर से कोई अवज्ञा नहीं हुई है.’
  spa-BES: Aunque estoy en lo cierto, todavía tengo dolor; Mi herida no sana, aunque
    no he hecho nada malo.
  tdx-tdx: handañirako hao i zokoy; tsy mete melañe i trinofan-defoñey, ndra t’ie
    malio-tahiñe.
  tha-KJV: ข้าพเจ้าถูกนับเป็นคนมุสา ถึงแม้​ข้าพเจ้าชอบธรรม แผลของข้าพเจ้ารักษาไม่หายแม้ว่าข้าพเจ้าไม่​มี​การละเมิดเลย
  por-BR-2018: Por acaso devo eu mentir quanto ao meu direito? Minha ferida é dolorosa
    mesmo que eu não tenha transgressão.
  deu-ELO: Trotz meines Rechtes soll ich lügen; meine Wunde ist unheilbar, ohne daß
    ich übertreten habe. -
  eng-WYC-2018: For why leasing is in deeming me, and mine arrow is violent without
    any sin. (For lies be used in judging me, and my wound is fatal, yet I am without
    any sin.)
  epo-epo: En mia juĝa afero mi estas refutata; Turmentas min mia sago, kvankam mi
    estas senkulpa.
  uig-PIN: 'Yǝnǝ u: «Ⱨǝⱪⱪimgǝ ziyan yǝtküzidiƣan, yalƣan gǝpni ⱪilixim toƣrimu? Ⱨeq
    asiyliⱪim bolmiƣini bilǝn, manga sanjilƣan oⱪ zǝhmigǝ dawa yoⱪ» — dǝydu,'
  beo-beo: Yoube da amane adole ba:sa, ‘Na da giadofai, ogogolewane abuli sia:ma:bela:?
    Na da bogoma:ne fofa:gi dagoi, be na da wadela:le hame hamoi,’
  tpi-OTNT: Mi no bin mekim rong na mi no gat asua long wanpela samting. Tasol God
    i ting mi man bilong giaman na em i bagarapim mi olgeta. I olsem em i bin sutim
    mi long spia bilong en na mi no inap kamap orait gen.’
  hau-SA: Ko da yake ina da gaskiya, an ɗauke ni maƙaryaci; ko da yake ba ni da laifi,
    kibiyoyinsa sun ji mini ciwo wanda ba ya warkewa.’
  uig-LAT: 'Yene u: «Heqqimge ziyan yetküzidighan, yalghan gepni qilishim toghrimu?
    Héch asiyliqim bolmighini bilen, manga sanjilghan oq zexmige dawa yoq» — deydu,'
  nde-nde: Loba mina ngiqondile, kuthiwa ngilamanga; loba ngingelacala, umtshoko wakhe
    ungihlaba isilonda esingelaphekiyo.’
  ton-ton: He te u lohiakiʻi ʻa ʻeku totonu? ʻOku taʻefaʻafakamoʻui ʻa hoku lavea
    ʻi he taʻetalangataʻa.’
  ces-1613: Své-liž bych pře ukrývati měl? Přeplněna jest bolestí rána má bez provinění.
  eng-WMB: Notwithstanding my right I am considered a liar. My wound is incurable,
    though I am without disobedience.’
  tam-TCV: நான் சரியானவனாய் இருந்தபோதிலும், பொய்யனாகவே எண்ணப்படுகிறேன். குற்றமற்றவனாய்
    இருந்தபோதிலும், அவருடைய அம்பு ஆறாதப் புண்ணை உண்டுபண்ணுகிறது’ என்கிறார்.
  ceb-ULB: Bisan paman sa akong katungod, giisip ako nga usa ka bakakon. Ang akong
    samad walay kaayohan, bisan tuod ug wala akoy sala'.
  pol-UBG: Czy mam kłamać wbrew swojej racji? Nieuleczalna jest moja rana, bez przestępstwa.
  urd-GVU: جو فیصلہ میرے بارے میں کیا گیا ہے اُسے مَیں جھوٹ قرار دیتا ہوں۔ گو مَیں
    بےقصور ہوں توبھی تیر نے مجھے یوں زخمی کر دیا کہ اُس کا علاج ممکن ہی نہیں۔‘
  deu-1912: ich muß lügen, ob ich wohl recht habe, und bin gequält von meinen Pfeilen,
    ob ich wohl nichts verschuldet habe.”
  kan-2017: ನನ್ನಲ್ಲಿ ನ್ಯಾಯವಿದ್ದರೂ ಸುಳ್ಳುಗಾರ ಎಂದು ಎನ್ನಿಸಿಕೊಂಡಿದ್ದೇನೆ. ನಾನು ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೂ
    ಆತನ ಬಾಣದ ಪೆಟ್ಟು ವಿಪರೀತವಾಗಿದೆ’ ಎಂದು ಹೇಳಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Be fith ni be ga’ar, “Uw rogon ni nggu ban nggog ni gu ba kireb? Rib ubchiya’
    e maad’ad rog, machane dariy bangbangen e denen rog.”
  hlt-MCSB: Ka tiktamnah khaw ka laithae bang mai la boekoeknah pawt mai ah ka thaltang
    loh rhawp coeng,’ a ti.
  mdy-ETH: ታኣኒ ጎኔ ዓሲታዖ ሉኡዚ ዓሲ ማዒ ፓይዲንቴኔ። ፔቴታዖ ዻቢንቲ ታኣኮ ባኣንቴ ፓፁዋ ኪሢና ታ ሜታዻኔ› ጌዔኔ።»
  twi-ASANTE: Ɛwom sɛ mʼasɛm da ɛkwan mu, nanso, wɔbu me ɔtorofoɔ; ɛwom sɛ menyɛɛ
    bɔne biara, nanso ne bɛmma no ama me apirakuro a ɛnnwu da.’
  eng-WEBU: Notwithstanding my right I am considered a liar. My wound is incurable,
    though I am without disobedience.’
  wal-wal: Taani likke gidaidda, worddanchchadan qoodettaas. Tanan mooroi bainnankka,
    i tana paxennaadan masunxxissiis’ yaagiis.
  spa-PDDPT: ¿Debo mentir con respecto a mi derecho? Aunque no cometí transgresión,
    mi herida es incurable.
  gun-gun: Ha'evea rami aiko teĩ ijapu va'e rami xekuaa. Xeai okuera va'erã e'ỹ oĩ,
    ajejavya oĩ ramo e'ỹ”, he'i va'ekue.
  ilo-ULB: Malaksid kadagiti kalintegak, naibilangak nga ulbod. Saan a maagasan ti
    sugatko, uray awan basolko.'
  kpg-kpg: Gei mee ne helekai boloo, ‘Dehee dagu hai e mee di helekai tilikai bolo
    au e hala? Au gu mooho haga huaidu gei deai ogu huaidu ai.’
  uig-ARA: 'يەنە ئۇ: «ھەققىمگە زىيان يەتكۈزىدىغان، يالغان گەپنى قىلىشىم توغرىمۇ؟ ھېچ
    ئاسىيلىقىم بولمىغىنى بىلەن، ماڭا سانجىلغان ئوق زەخمىگە داۋا يوق» ــ دەيدۇ،'
  sus-sus: Hali n to tinxinxi, a bara n lu alɔ wule falɛ. N mu yunubi yo rabaxi, kɔnɔ
    n na tɔɔrɛ ɲaaxi kui.›
  pon-2006: E ahpw kalelapak, “Ia duwen ei kak likamw oh koasoia me ngehi me sapwung?
    I ohlahr kowahlap, ahpw sohte dipei.”
  ksd-ksd: A dovotina iau takodo, ma God i takun iau ba iau vaongo; I vakinkin iau
    ma ina mat tana, ma a dovotina pa iau rara.
  tur-YTC: Hakkım varken yalancı sayıldım. İtaatsizliğim yokken yaram devasız.’
  grc-BRENT: Ἐψεύσατο δὲ τῷ κρίματί μου, βίαιον τὸ βέλος μου ἄνευ ἀδικίας.
  ind-AYT: Haruskah aku berbohong tentang keadilanku? Lukaku tidak tersembuhkan meski
    tidak ada pelanggaran padaku.’
  nya-nya: Ngakhale ndine wolungama mtima, akundiyesa wabodza; ngakhale ndine wosachimwa,
    mivi yake ikundichititsa mabala osachiritsidwa.’
  hrv-hrv: U pravu sam, a lašcem prave mene, nasmrt prostrijeljen, a bez krivnje svoje!'
  mps-mps: ‘Eno magi sę me dolama, magi dwai sę me yai menio. Tiali goli, Godigo
    homugo ena tibo po wabo bidi dao olama, tama ena dolama sęgę mu mabo dao. Te
    ena agai enego enebo tiwai mu elama, tama ena usu ma yabo ąǫ ebe,’ Jopgo te
    po wali.”
  tpi-tpi: Mi no bin mekim rong na mi no gat asua long wanpela samting. Tasol God
    i ting mi man bilong giaman na em i bagarapim mi olgeta. I olsem em i bin sutim
    mi long spia bilong en na mi no inap kamap orait gen.’
  dan-1931: min Ret til Trods skal jeg være en Løgner? Skønt brødefri er jeg såret
    til Døden!”
  vie-OVCB: Tôi vô tội, nhưng họ cho tôi là dối trá. Thương tích tôi không chữa được,
