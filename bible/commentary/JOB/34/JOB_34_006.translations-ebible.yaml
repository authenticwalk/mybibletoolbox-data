    a gasezir duam, uam akumighan kogham.’
  dop-dop: Pɑɑ nɑ mɑ tɑmpɑnɑ tǝŋʋɣʋ tɔ, pɑ nyǝnǝɣɩ-m pɔpɔtʋ kɛ́. Anɩ mɑ tɑ pǝntɩ.
    Pǝyele mɑ hiŋ fɛɩ wɑɑʋ.
  azb-azb: Haqlı olduğum halda yalançı sayılıram, Bir təqsirim yox ikən oxundan sağalmaz
    yara aldım”.
  eng-DBY: Should I lie against my right? My wound is incurable without transgression.
  hin-2017: यद्यपि मैं सच्चाई पर हूँ, तो भी झूठा ठहरता हूँ, मैं निरपराध हूँ, परन्तु
