    namino nevia natazamo'a vagaoresnia avamente nevie.
  nhe-BL: Quiijtohua para yonque ax tleno quichijtoc, Toteco quitocajtía se istlacatiquetl.
    Quiijtohua para yonque ax tlajtlacolchijtoc, Toteco quitlatzacuiltía nelchicahuac.
  gub-BL: Upuranu iko nezewe a'e. — Aiko ikatu ma'e romo. Nezewe rehe we, — Hemu'em
    ma'e, i'i teko ihewe wà. Nazapo pixik kwaw ikatu 'ym ma'e ihe. Nezewe rehe we
    hema'eahy iteko ihe. Naheta kwaw hemukatu haw, i'i Izo iko.
  eng-DRA: 'For in judging me there is a lie: my arrow is violent without any sin.'
