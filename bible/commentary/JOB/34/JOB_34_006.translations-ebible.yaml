  guj-2017: હું ન્યાયી છું છતાં હું જૂઠાબોલા તરીકે ગણાઉં છું. મારા જખમ જીવલેણ છે;
    છતાં પણ હું પાપ વિનાનો છું.’
  pon-2006A: E ahpw kalelapak, “Ia duwen ei kak likamw oh koasoia me ngehi me sapwung?
