verse: JOB.034.009
translations:
  mal-C: കാരണം ‘ദൈവത്തെ പ്രസാദിപ്പിക്കുന്നതുകൊണ്ട് മനുഷ്യർക്ക് യാതൊരു പ്രയോജനവുമില്ല’
    എന്ന് അദ്ദേഹം പറഞ്ഞില്ലേ?
  deu-TKW: 'Denn er hat gesagt: “Der Mensch hat keinen Nutzen davon, daß er mit Gott
    Freundschaft hält.”'
  lin-lin: 'Pamba te alobi : ‹ Ezali na litomba te epai na moto, na koluka kosepelisa
    Nzambe. ›'
  eng-LSV: For he has said, It does not profit a man || When he delights himself with
    God.
  eng-GNV: For he hath saide, It profiteth a man nothing that he should walke with
    God.
  eng-WEBSTER: For he hath said, It profiteth a man nothing that he should delight
    himself with God.
  nhw-BL: Job quiijtojtoc para san tlapic para se masehuali quichihuas campica para
    quipaquilismacas Toteco.
  swh-ONEN: Kwa kuwa anasema, ‘Haimfaidi mwanadamu kitu chochote anapojitahidi kumpendeza
    Mungu.’
  bba-bba: Domi u nɛɛ, wi u kɑ Gusunɔ sĩimɔ, u ku rɑ yen ɑrufɑɑni ɡɑɑ wɑ.
  eng-KJVCPB: For he hath said, It profiteth a man nothing That he should delight
    himself with God.
  luo-luo: Nikech osebedo kowacho ni, ‘Onge ohala ma dhano yudo, ka otemo matek mondo
    otim gima ber ne Nyasaye!’
  meu-meu: 'Badina be ia eto: Dirava ihamoalelaina ai tau ta ese ena namo taina basine
    davaria.'
  npi-ULB: किनकि तिनले भनेका छन्, 'परमेश्‍वरले जे इच्‍छा गर्नुहुन्‍छ त्‍यो गर्नमा
    मानिसलाई कुनै रमाहट हुँदैन ।'
  yor-yor: Nítorí ó sá ti wí pé, ‘Èrè kan kò sí fún ènìyàn, tí yóò fi máa ṣe inú dídùn
    sí Ọlọ́run.’
  pes-OPCB: 'زیرا می‌گوید: «برای انسان چه فایده‌ای دارد که در صدد خشنود ساختن خدا
    برآید؟»'
  tgl-ULB: Dahil kaniyang sinabi, “walang pakinabang sa isang tao ang magalak sa paggawa
    ng nais ng Diyos.”
  hui-hui: Mana uruni biagadago irane ibugua lalu, Iname mana tara tara Ngode Datagaliwabehanda
    hameledago bialu harimayagua mbirale bayale mbira agile yadai bimi̱yadabe. Ina
    yadai bulene mbira nawidalo manda bido, laya.
  mya-mya: လူသည်ဘုရားသခင်၌ မွေ့လျော်၍၊ အကျိုး မရှိဟု ယောဘသည် ဆိုမိပြီ။
  bod-N: མི་ཡིས་དཀོན་མཆོག་དགྱེས་པར་བྱེད་ན་ཡང་། ། ཕན་ཐོགས་ཅི་ཡང་མེད་ཅེས་ཁོང་གིས་སྨྲ།
    །
  sna-sna: Nokuti anoti, ‘Munhu haana chaanobatsirwa nacho, paanoedza kufadza Mwari.’
  spa-BLM: 'Porque él ha dicho: “De nada le sirve al hombre para que se deleite con
    Dios”.'
  cac-cac: Syalan vin̈ to malaj tas scac' ganar ayic vach' scutej co b'a d'a sat Dios.
  swh-ULB: Kwa kuwa anasema, ' Hakuna faida kwa mtu kujifurahisha kwa kufanya mambo
    ambayo Mungu anayataka.'
  bel-bel: 'Бо ён сказаў: няма карысьці чалавеку ў добрым дагодніцтве Богу.'
  deu-ELBBK: 'Denn er hat gesagt: Keinen Nutzen hat ein Mann davon, dass er Wohlgefallen
    an Gott hat!'
  mbb-OT: Su ke sikandin te, ‘Wazà egkekuwa te etew emun edtinguhà sikandin te kebpenunuat
    te Megbevayà.’
  mal-2015: ദൈവത്തോടു രഞ്ജനയായിരിക്കുന്നതുകൊണ്ടു മനുഷ്യന്നു പ്രയോജനമില്ലെന്നു അവൻ
    പറഞ്ഞു.
  rmc-rmc: 'Bo phenďa: ‚Le manušes nane chasna olestar, hoj kamel te avel le Devleske
    pre dzeka.‘'
  pes-OPV: زیرا گفته است انسان رافایده‌ای نیست که رضامندی خدا را بجوید.
  ron-1924: 'Кэч ел а зис: ‘Ну-й фолосеште нимик омулуй сэ-шь пунэ плэчеря ын Думнезеу.’'
  ben-OBCV: কারণ তিনি বলেছেন, ‘ঈশ্বরকে সন্তুষ্ট করার চেষ্টা করে কোনও লাভ নেই।’
  som-som: Waayo, isagu wuxuu yidhi, Ninna wax uma tarto Inuu Ilaah ku farxo.
  lat-VUC: 'Dixit enim: Non placebit vir Deo, etiam si cucurrerit cum eo.'
  eng-ASVBT: For he hath said, It profiteth a man nothing That he should delight himself
    with God.
  ita-1885: 'Perciocchè egli ha detto: L''uomo non fa niun profitto Di rendersi grato
    a Dio.'
  eng-LXXUP: For thou shouldest not say, There shall be no visitation of a man, Whereas
    there is a visitation on him from the Lord.
  eng-ULB: For he has said, 'It is no use to a person to take pleasure in doing what
    God wants.'
  spa-VBL: 'Incluso ha dicho: ‘¿De qué sirve ser amigo de Dios?’'
  fra-_FOB: 'Car il a dit: L''homme ne gagne rien à se plaire avec Dieu.'
  mal-mal: ‘ദൈവത്തോട് നിരപ്പായിരിക്കുന്നതുകൊണ്ട് മനുഷ്യന് പ്രയോജനമില്ലെന്ന്’ അവൻ പറഞ്ഞു.
  urd-GVR: Kyoṅki wuh dāwā karte haiṅ ki Allāh se lutfandoz honā insān ke lie befāydā
    hai.
  suz-BL: मारदे हना मेकोमी ‘परमप्रभु कली ग्‍येरशा टिचा, शोर गाक्‍शो बाक्‍ब’ देंब।
    अय्‍युब ९:२२
  eng-NOY: For he hath said, “A man hath no advantage, When he delighteth himself
    in God.”
  ita-1927: 'Poiché ha detto: “Non giova nulla all’uomo l’avere il suo diletto in
    Dio”.'
  ckb-ckb: 'لەبەر ئەوەی گوتی: ”سوودی نییە بۆ مرۆڤ جێی ڕەزامەندی بێت لەلای خودا.“'
  eng-BBE: For he has said, It is no profit to a man to take delight in God.
  kan-OKCV: “ಏಕೆಂದರೆ ಅವನು, ‘ದೇವರನ್ನು ಮೆಚ್ಚಿಸಲು ಪ್ರಯತ್ನಿಸುವುದರಿಂದ ಮನುಷ್ಯನಿಗೆ ಯಾವುದೇ
    ಲಾಭವಿಲ್ಲ,’ ಎಂದು ಹೇಳುತ್ತಾನೆ.”
  tam-2017: எப்படியென்றால், தேவன்மேல் அன்பு வைக்கிறது மனிதனுக்குப் பயன் அல்ல என்றாரே.
  spa-RV-1909: 'Porque ha dicho: De nada servirá al hombre el conformar su voluntad
    con Dios.'
  ron-BTF: 'Căci a spus: Nu folosește la nimic unui bărbat să se desfete cu Dumnezeu.'
  eng-WEBP: For he has said, ‘It profits a man nothing that he should delight himself
    with God.’
  eng-FBV: He's even said, ‘What benefit is there in being God's friend?’
  nld-1939: 'Want hij zegt: Wat baat het den mens, In God zijn behagen te stellen!'
  nch-BL: Job quiijtojtoc para san tapic para se masehuali quichihuas campeca para
    quipaquilismacas Toteco.
  vie-1934: 'Vì người có nói rằng: “Chẳng ích lợi chi cho loài người Tìm kiếm điều
    vui thích mình nơi Đức Chúa Trời.”'
  hin-CV: क्योंकि उन्होंने यह कहा है, ‘कोई लाभ नहीं होता यदि कोई व्यक्ति परमेश्वर
    से आनंदित होता.’
  spa-BES: 'Porque él dijo: No le sirve a un hombre deleitarse en Dios.'
  tdx-tdx: ie nanao ty hoe, Tsy vente’e ama’ondatio te ifalea’e t’i Andrianañahare.
  tha-KJV: เพราะท่านได้​กล่าวว่า ‘​ไม่​เป็นประโยชน์​อะไรแก่​มนุษย์​เราที่เขาจะปี​ติ​ยินดี​ในพระเจ้า’
  por-BR-2018: 'Porque disse: De nada aproveita ao homem agradar-se em Deus.'
  deu-ELO: 'Denn er hat gesagt: Keinen Nutzen hat ein Mann davon, daß er Wohlgefallen
    an Gott hat!'
  eng-WYC-2018: For he said, A man shall not please God, yea, though he run with God.
    (For he said, Yea, though one may run with God, he still shall not please God.)
  epo-epo: 'Ĉar li diras: Homo ne havas utilon, Se li serĉas favoron de Dio.'
  uig-PIN: 'Qünki u: «Adǝm Hudadin sɵyünsǝ, Bu uningƣa ⱨeqⱪandaⱪ paydisi yoⱪ» dedi.'
  beo-beo: E da Gode Ea hanai amoga fa:no bobogesu hou da dunu hame fidisa, amane
    sia:sa.
  tpi-OTNT: Em i save mekim ol dispela pasin, long wanem, em i save tok olsem, ‘Sapos
    yumi mekim olkain pasin God i laikim, bai yumi kisim wanem gutpela samting? Ating
    yumi no inap tru.’
  hau-SA: Gama ya ce, ‘Ba ribar da mutum zai samu lokacin da yake ƙoƙari yă faranta
    wa Allah zuciya.’
  uig-LAT: 'Chünki u: «Adem Xudadin söyünse, Bu uninggha héchqandaq paydisi yoq» dédi.'
  nde-nde: Ngoba uthi, ‘Umuntu kakumsizi ngalutho ukuzama ukuthokozisa uNkulunkulu.’
  ton-ton: He naʻe pehē ʻe ia, ‘ʻOku ʻikai hano ʻaonga siʻi ki ha tangata ke ne fakafiefiaʻi
    ia ʻi he ʻOtua.’
  ces-1613: 'Nebo řekl: Neprospívá to člověku líbiti se Bohu.'
  eng-WMB: For he has said, ‘It profits a man nothing that he should delight himself
    with God.’
  tam-TCV: ஏனெனில் அவர், ‘இறைவனுக்குப் பிரியமாக நடக்க முயற்சிப்பதினால் ஒரு பயனும்
    இல்லை’ என்கிறாரே.
  ceb-ULB: Kay miingon man siya, 'Walay pulos sa usa ka tawo ang pagbati ug kalipay
    sa pagbuhat sa mga gikahimut-an sa Dios.'
  pol-UBG: 'Powiedział bowiem: Nic to nie pomoże człowiekowi, że ma upodobanie w Bogu.'
  urd-GVU: کیونکہ وہ دعویٰ کرتے ہیں کہ اللہ سے لطف اندوز ہونا انسان کے لئے بےفائدہ
    ہے۔
  deu-1912: 'Denn er hat gesagt: “Wenn jemand schon fromm ist, so gilt er doch nichts
    bei Gott.”'
  kan-2017: ‘ಒಬ್ಬನು ದೇವರ ಅನ್ಯೋನ್ಯತೆಯಲ್ಲಿ ಸಂತೋಷಪಟ್ಟರೂ, ಅವನಿಗೆ ಯಾವ ಪ್ರಯೋಜನವೂ ಇಲ್ಲ’ ಎಂದು
    ಹೇಳಿದ್ದಾನಷ್ಟೆ.
  yap-yap: Be yog ni dariy fel’ngin ni ngan falwok ko tin nib magan’ Got ngay.
  hlt-MCSB: '''Pathen taengah a ngaingaih vaengah hlang hmaiben pawh,’ a ti.'
  mdy-ETH: ‹ፆኦሲ ዎዛሲሢ ዓሲም ዓይጎዋ ማኣዱዋሴ› ዒ ጋዓኔ።»
  twi-ASANTE: Ɛfiri sɛ ɔka sɛ, ‘Sɛ onipa bɔ mmɔden sɛ ɔbɛsɔ Onyankopɔn ani a ɔnnya
    ho mfasoɔ biara.’
  eng-WEBU: For he has said, ‘It profits a man nothing that he should delight himself
    with God.’
  wal-wal: Waanidi giikko, i, ‘Asi Xoossaa ufaissana giidi oottiyoobi ainne maaddenna’
    yaagees.
  spa-PDDPT: 'Pues afirma: De nada le sirve al hombre deleitarse en ʼElohim.'
  gun-gun: 'Mba''eta aipoe''i: “Nhanderuete jarovy''a teĩ mba''everã ndovarei nhandevy”,
    he''i va''ekue.'
  ilo-ULB: Ta kinunana, 'Awan ti serbina iti maysa a tao iti panagar-aramid iti pagayatan
    ti Dios.'
  kpg-kpg: Mee e helekai bolo e deai dono hadinga ai go dono daudali di hiihai a God.
  uig-ARA: 'چۈنكى ئۇ: «ئادەم خۇدادىن سۆيۈنسە، بۇ ئۇنىڭغا ھېچقانداق پايدىسى يوق» دېدى.'
  sus-sus: A bara a fala, ‹Geeni mu na adamadi bɛ naxan birama Ala waxɔnfe fɔxɔ ra.›
  pon-2006: E kin koasoia me sohte katepen eh pahn idawehn kupwur en Koht.
  ksd-ksd: Tago i ga biti ba Pa i vadongone ta tikai Ba dir a talaina ma God.
  tur-YTC: Çünkü O, 'İnsanın Tanrı ile hoşnut olmasının Hiçbir yararı yoktur' demiştir.
  grc-BRENT: Μὴ γὰρ εἴπῃς, ὅτι οὐκ ἔσται ἐπισκοπὴ ἀνδρός, καὶ ἐπισκοπὴ αὐτῷ παρὰ Κυρίου.
  ind-AYT: Sebab, dia sudah berkata, ‘Tidak ada untungnya bagi manusia ketika dia
    berkenan di hadapan Allah.’
  nya-nya: Paja iye amanena kuti, ‘Munthu sapindula kanthu poyesetsa kukondweretsa
    Mulungu.’
  hrv-hrv: 'On tvrdi: ''Kakva korist je čovjeku od tog što Bogu ugoditi želi?'''
  mps-mps: Agai te tobage kolesaga dabe ebo dao. Magi baso meni. Agai e tama po wali,
    ‘Ma, dago yaide God wei ebo kolesaga dabe eyu da, dago mena dwagi yai nai saibawe?
    Eno homugo te meni yaiba.’ Agai te tobage po wai dao,” wali.
  tpi-tpi: Em i save mekim ol dispela pasin, long wanem, em i save tok olsem, ‘Sapos
    yumi mekim olkain pasin God i laikim, bai yumi kisim wanem gutpela samting? Ating
    yumi no inap tru.’
  dan-1931: 'Thi han sagde: “Det båder ikke en Mand, at han har Venskab med Gud!”'
  vie-OVCB: 'Anh ấy còn cho rằng: ‘Tại sao phải tốn thời gian để làm vui lòng Đức
    Chúa Trời?’'
  guj-2017: તેણે કહ્યું છે કે, ‘ઈશ્વર જે ઇચ્છે છે તે કરવામાં માણસને કોઈ ફાયદો નથી.’”
  pon-2006A: E kin koasoia me sohte katepen eh pahn idawehn kupwur en Koht.
  por-BRBSL: 'Pois ele disse: ''Não beneficia um homem nada que ele deve se deleitar
    com Deus”.'
  cth-cth: Bangkongtetpawiteh, Cathut koe lunghawi e heh, tami ni banghai hawinae
    awm hoeh telah ati toe
  twi-twi: Efisɛ ɔka se, ‘Sɛ onipa bɔ mmɔden sɛ ɔbɛsɔ Onyankopɔn ani a onnya so mfaso
    biara.’
  hlt-hlt: '''Pathen taengah a ngaingaih vaengah hlang hmaiben pawh,’ a ti.'
  tbz-SIM: Kɛ nɑ́ɑ́ nkɛ tú ò bo ntɑunnɛ̀mɛ̀ Kuyie ndɛ̀ tu dɛtetìrɛ̀ ndɛ, dɛ̀ í mɔkɛ
    mucɔ̃́ntimu mɑmù.
  msy-2020: A ghaze, e God ifongezir arazibar amutɨ bizir aghuir manatam e bativam?
    Ti puvatɨgham. Kamaghɨn an arazir kurar kabagh ami.
  dop-dop: Hɑlǝnɑ ɩ́ tɔŋ sɩ pɑɑ yʋlʋ cɑɑ sɩ ɩ́ wɛɛ Ɩsɔ kɛ́ teu, weɣe ɩ wɑɑkɩ pǝ tɑɑ.
  azb-azb: Çünki “çalışıb Allahı razı salmaq İnsana xeyir gətirməz” deyir.
  eng-DBY: For he hath said, It profiteth not a man if he delight himself in God.
  hin-2017: उसने तो कहा है, ‘मनुष्य को इससे कुछ लाभ नहीं कि वह आनन्द से परमेश्वर की
    संगति रखे।’
  wol-KYG: 'te naa: «Nit ki seet bànneexu Yàlla, ana lu mu koy jariñ?»'
  eng-YLT: For he hath said, 'It doth not profit a man, When he delighteth himself
    with God.'
  eng-WYC-2017: For he said, A man shall not please God, yea, though he run with God.
  eng-WMBB: For he has said, ‘It profits a man nothing that he should delight himself
    with God.’
  urd-GVH: क्योंकि वह दावा करते हैं कि अल्लाह से लुत्फ़अंदोज़ होना इनसान के लिए बेफ़ायदा
    है।
  rug-rug: Ura zama tugo si asa, ‘Sa sa laena sa linulina sa Tamasa?’
  gaz-gaz: Inni, ‘Waaqa gammachiisuu yaaluun, namaaf faayidaa tokko iyyuu hin qabu’
    jedhaatii.
  fra-LSG: 'Car il a dit: Il est inutile à l’homme De mettre son plaisir en Dieu.'
  yal-yal: bayo Yuba bata yi a fala, a naxa, ‘Muxun mi sese sɔtɔma, a na kata e nun
    Ala xa lan.’ ”
  haw-1868: No ka mea, ua i mai ia, Aohe o ke kanaka mea e pono ai, I kona launa pu
    ana me ke Akua.
  arb-NAV: 'لأَنَّهُ يَقُولُ: لَا يَنْتَفِعُ الإِنْسَانُ شَيْئاً مِنْ إِرْضَاءِ اللهِ.'
  ewe-ewe: Elabena egblɔ be, ‘Viɖe aɖeke mele eme ne èdze agbagba be yeadze Mawu ŋu
    o.’
  eng-LEE: For he hath said, “It profiteth a man nothing when he acteth according
    to the pleasure of God.”
  asm-FB: কিয়নো তেওঁ কৈছিল, “ঈশ্বৰৰ লগত প্ৰণয় ৰাখিলে, মানুহৰ একো লাভ নহয়।”
  sus-A: عَ بَرَ عَ قَلَ، ‹فٍينِ مُ نَ عَدَ مَدِ بّ نَشَن بِرَ مَ عَلَ وَشْنقٍ قْشْ
    رَ.›
  fra-SBL: 'Car il a dit : « Il ne sert à rien à un homme pour qu''il se complaise
    en Dieu.'
  hbo-hbo: כִּֽי־אָ֭מַר לֹ֣א יִסְכָּן־גָּ֑בֶר בִּ֝רְצֹתֹ֗ו עִם־אֱלֹהִֽים׃
  kik-kik: Nĩgũkorwo oigaga atĩrĩ, ‘Gũtirĩ uumithio mũndũ onaga rĩrĩa arageria gũkenia
    Ngai.’
  fra-NCL: 'Car il a dit : « Il ne sert de rien à l’homme de chercher la faveur de
    Dieu. »'
  cek-AK: Sithaw nuiah anghoehaih mah kami han amekhaih tidoeh paek ai, tiah Job mah
    thuih.
  cuk-cuk: Job anmarga sogbalid, ‘Bab-Dummadba-ibsalegedi, dule gwen ibmar-nued egi
    amisurye.’
  uig-CYR: 'Чүнки у: «Адәм Худадин сөйүнсә, Бу униңға һеч қандақ пайдиси йоқ» деди.'
  tel-2017: మనుషులు దేవునితో సహవాసం చేయడం వారికేమాత్రం ప్రయోజనకరం కాదని అతడు చెప్పుకుంటున్నాడు.
  hat-BSA: 'Paske li te di: ‘Sa pa fè okenn avantaj pou moun lè l pran plezi li nan
    Bondye.’'
  kos-kos: El fahk kut finne srike in fahsr tukun ma lungse lun God, Wanginna ma ac
    wo nu sesr kac.
  hbo-WLC: כִּֽי־אָ֭מַר לֹ֣א יִסְכָּן־גָּ֑בֶר בִּ֝רְצֹת֗וֹ עִם־אֱלֹהִֽים׃
  ibo-ibo: Nʼihi na ọ na-asị, ‘Ọ dịghị uru dị ya na mmadụ na-achọ ime ihe na-atọ Chineke
    ụtọ.’
  ory-ory: କାରଣ ସେ କହିଅଛି, ‘ପରମେଶ୍ୱରଙ୍କଠାରେ ଆନନ୍ଦ କଲେ, ମନୁଷ୍ୟର କିଛି ଲାଭ ନାହିଁ।’
  chk-chk: Pun Hiop a apasa, ‘Esap wor feiöchün eman aramas, are a föri letipen Kot.’
  rop-rop: dumaji imbin tok, ‘Nomeda if wi dum eni gudbala ting, blanga meigim God
    gudbinji, bat stil im nomo album wi. Najing.’”
  ukr-1871: 'Він бо сказав: Нема з того хісна чоловікові, як угоджає Богу.'
  deu-1951: 'Denn er hat gesagt: «Es nützt dem Menschen nichts, wenn er mit Gott Freundschaft
    pflegt!»'
  eng-JPS: 'For he hath said: ''It profiteth a man nothing that he should be in accord
    with God.'''
  srp-1865: 'Jer reèe: ne pomaže èovjeku da ugaða Bogu.'
  lug-lug: Kubanga agambye nti, ‘Omuntu talina kyaganyulwa bw’agezaako okusanyusa
    Katonda.’
  heb-heb: כי אמר לא יסכן גבר ברצתו עם אלהים׃
  ben-IRV: কারণ তিনি বলেছেন, ‘ঈশ্বর যা চান সেই কাজ করার মধ্যে দিয়ে মানুষের কোন আনন্দ
    নেই।’
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਮਨੁੱਖ ਨੂੰ ਇਸ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ ਕਿ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨਾਲ
    ਮਗਨ ਰਹੇ!
  mya-JVB: လူ သည်ဘုရား သခင်၌ မွေ့လျော် ၍၊ အကျိုး မ ရှိဟု ယောဘသည် ဆို မိပြီ။
  hmo-hmo: Badina be ia gwau, ‘Dirava hamoalea karadia dekena amo, tau ta ese gau
    namona ta do ia davaria lasi.’
  urd-urd: क्यूँकि उसने कहा है, कि 'आदमी को कुछ फ़ायदा नहीं कि वह ख़ुदा में ख़ुश है।”
  rus-SYN: 'Потому что он сказал: нет пользы для человека в благоугождении Богу.'
  bqc-SIM: Asa ì mɛ̀ gbɛ̃́ wɛɛlɛa a yã́ ká Luagu ài vĩo.
  tcz-CHONGTHU: Ipi dinga Pathen lunghol na a phat jouse namoh manchai ding ham ti
    chanin amapan aseije.
  mar-mar: तो असे म्हणतो, ते मनुष्याच्या कामाचे नाही, जर देवाला खुश करायला लागला तर
    त्यास त्यापासून काहीही मिळणार नाही.
  qub-qub: Payga nin ‹Dios munashanno allita rurashpanchïpis runaga manami imatapis
    chasquinchïchu› nir.
  hat-hat: 'Se li menm menm ki di ak bouch li: Sa pa rapòte anyen, lè yon moun ap
    chache fè volonte Bondye.'
  eng-BSB: For he has said, ‘It profits a man nothing that he should delight in God.’
  eng-WEBPB: For he has said, ‘It profits a man nothing that he should delight himself
    with God.’
  kbq-kbq: Na'ankure Jopu'a huno, Anumzamofoma musema huntesnampintira mago zana e'origahane
    huno hu'ne.
  nhe-BL: Job quiijtojtoc para san tlapic para se tlacatl quichihuas campeca para
    quipaquilismacas Toteco.
  gub-BL: — Màràzàwe tuwe azeagaw putar Tupàn imurywete kar pà nehe. Nuzapo kwaw ikatu
    ma'e ihewe a'e, i'i.
  eng-DRA: 'For he hath said: Man shall not please God, although he run with him.'
