verse: JOB.034.012
translations:
  mal-C: തീർച്ചയായും ദൈവം തിന്മ പ്രവർത്തിക്കുകയില്ല, സർവശക്തൻ നീതി മറിച്ചുകളയുകയുമില്ല.
  deu-TKW: Ja wahrlich, Gott handelt nicht ungerecht und der Allmächtige beugt nicht
    das Recht.
  lin-lin: Te, Nzambe akoki kosala mabe te, Nkolo-Na-Nguya-Nyonso akoki kobuka bosembo
    te.
  eng-LSV: Indeed, truly, God does not do wickedly, || And the Mighty does not pervert
    judgment.
  eng-GNV: And certainely God will not do wickedly, neither will the Almightie peruert
    iudgement.
  eng-WEBSTER: Yes, surely God will not do wickedly, neither will the Almighty pervert
    judgment.
  nhw-BL: Huan tijmatij melahuac para Toteco amo quema quichihua catli amo cuali.
    Nochipa Toteco Catli Quipiya Nochi Chicahualistli tetlajtolsencahuas quen quinamiqui.
  swh-ONEN: Ni jambo lisiloweza kufikiriwa kwamba Mungu angefanya makosa, kwamba Mwenyezi
    angepotosha hukumu.
  bba-bba: Kɑ ɡem Gusunɔ ku rɑ kɔ̃sɑ ko. U ku rɑ tɔnu nùn win ɡem bire.
  eng-KJVCPB: Yea, surely God will not do wickedly, Neither will the Almighty pervert
    judgment.
  luo-luo: En gima kwero mondo Nyasaye otim gima ok owinjore; kendo mondo Jehova Nyasaye
    Maratego ongʼad bura ma ok nikare.
  meu-meu: Momokani, Dirava na basine kara dika; Siahu-idoinai Diravana ese hahemaoro
    basine hagagevaia.
  npi-ULB: वास्तवमा परमेश्‍वरले कुनै दुष्‍ट काम गर्नुहुन्‍न, न त सर्वशक्तिमान्‌ले
    कदापि न्यायलाई बङ्ग्याउनुहुन्छ ।
  yor-yor: Nítòótọ́ Ọlọ́run kì yóò hùwàkiwà; bẹ́ẹ̀ ni Olódùmarè kì yóò yí ìdájọ́ po.
  pes-OPCB: براستی که خدای قادر مطلق، بدی و بی‌انصافی نمی‌کند.
  tgl-ULB: Tunay nga na hindi gumagawa ng kasamaan ang Diyos, ni hindi binabaluktot
    ng Makapangyarihan ang katarungan.
  hui-hui: I̱na heneneore larogo, Ngode Datagaliwabe Hongo Haiheore kago ibugua mbirali
    ko nabiaga kagohondo mo ko halu mana liahe nabiaga ka.
  mya-mya: အကယ်စင်စစ် ဘုရားသခင်သည် ဒုစရိုက်ကို ပြုတော်မမူ။ အနန္တတန်ခိုးရှင်သည် မတရားသဖြင့်
    စီရင် တော်မမူ။
  bod-N: དཀོན་མཆོག་ཁོང་གིས་ངན་པ་མཛད་མི་སྲིད། ། ཀུན་དབང་ཁོང་ནི་དྲང་བདེན་ལས་མི་འཛོལ།
    །
  sna-sna: Hazvingatongogoni kuti Mwari angaita zvakaipa, kuti Wamasimba Ose angaminamisa
    kururamisira.
  spa-BLM: Sí, ciertamente, Dios no hará maldad, ni el Todopoderoso pervertirá la
    justicia.
  cac-cac: Val yel a Dios Syal Yuj Smasanil chi', malaj b'aj sc'ulej junoc chucal,
    ma junoc tas man̈ tojoloc.
  swh-ULB: Kwa hakika, Mungu hatendi uovu, wala Mwenye nguvu hajaIpotosha haki.
  bel-bel: Праўда, Бог ня робіць няпраўды, і Ўсеўладны не перакручвае суд.
  deu-ELBBK: Ja, wahrlich, Gott handelt nicht gottlos, und der Allmächtige beugt nicht
    das Recht.
  mbb-OT: Kenà egkehimu he ebaal te sayep is Mekeǥeǥehem he Megbevayà. Kenè din ebulegkuen
    is hustu he kukuman.
  mal-2015: ദൈവം ദുഷ്ടത പ്രവർത്തിക്കയില്ല നിശ്ചയം; സർവ്വശക്തൻ ന്യായം മറിച്ചുകളകയുമില്ല.
  rmc-rmc: Se o Del šoha na kerďahas o nalačhipen, o Nekzoraleder na previsarďahas
    o čačipen.
  pes-OPV: وبه درستی که خدا بدی نمی کند، و قادر مطلق انصاف را منحرف نمی سازد.
  ron-1924: Ну, негрешит, Думнезеу ну сэвыршеште фэрэделеӂя; Чел Атотпутерник ну калкэ
    дрептатя.
  ben-OBCV: চিন্তাও করা যায় না যে ঈশ্বর অন্যায় করবেন, সর্বশক্তিমান ন্যায়বিচার বিকৃত
    করবেন।
  som-som: Laakiinse hubaal Ilaah xaqdarro ma uu samayn doono, Oo Kan Qaadirka ahuna
    garta ma uu qalloocin doono.
  lat-VUC: Vere enim Deus non condemnabit frustra, nec Omnipotens subvertet judicium.
  eng-ASVBT: Yea, of a surety, God will not do wickedly, Neither will the Almighty
    pervert justice.
  ita-1885: Sì veramente Iddio non opera empiamente, E l'Onnipotente non perverte
    la ragione.
  eng-LXXUP: And thinkest thou that the Lord will do wrong, Or will the Almighty who
    made the earth wrest judgment?
  eng-ULB: Indeed, God does nothing wicked, nor does the Almighty ever pervert justice.
  spa-VBL: Es absolutamente seguro que Dios no actúa con maldad; el Todopoderoso nunca
    pervertiría la justicia.
  fra-_FOB: Certainement Dieu ne commet pas d'injustice, le Tout-Puissant ne fait
    pas fléchir le droit.
  mal-mal: ദൈവം ദുഷ്ടത പ്രവർത്തിക്കുകയില്ല, നിശ്ചയം; സർവ്വശക്തൻ ന്യായം മറിച്ചുകളയുകയുമില്ല.
  urd-GVR: Yaqīnan Allāh bedīn harkateṅ nahīṅ kartā, Qādir-e-mutlaq insāf kā ḳhūn
    nahīṅ kartā.
  suz-BL: एको थमा लोव़ बाक्‍ब। परमप्रभुम गेनायो मरिम्‍शो मपाइब। नेल्‍ल क्‍येङा ठेयब
    सक्ति पाइश्‍शोमी दूली निसाफ मपाइब। अय्‍युब १९:६
  eng-NOY: Surely God will not do iniquity, Nor will the Almighty pervert justice.
  ita-1927: No, di certo Iddio non commette ingiustizie! l’Onnipotente non perverte
    il diritto.
  ckb-ckb: جا بە ڕاستی خودا خراپە ناکات، توانادارەکەش دادپەروەری خوار ناکاتەوە.
  eng-BBE: Truly, God does not do evil, and the Ruler of all is not a false judge.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ದೇವರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದಿಲ್ಲ, ಸರ್ವಶಕ್ತರು ನ್ಯಾಯವನ್ನು ಡೊಂಕು
    ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: தேவன் அநியாயம் செய்யாமலும், சர்வவல்லமையுள்ள தேவன் நீதியைப் புரட்டாமலும்
    இருக்கிறது உண்மையே.
  spa-RV-1909: Sí, por cierto, Dios no hará injusticia, y el Omnipotente no pervertirá
    el derecho.
  ron-BTF: Da, cu siguranță Dumnezeu nu va lucra cu stricăciune, nici cel Atotputernic
    nu va perverti judecata.
  eng-WEBP: Yes surely, God will not do wickedly, neither will the Almighty pervert
    justice.
  eng-FBV: It's absolutely sure that God doesn't act wickedly; the Almighty would
    never pervert justice.
  nld-1939: Waarachtig, God kan geen onrecht begaan, De Almachtige het recht niet
    verkrachten!
  nch-BL: Huan tijmatij melahuac para Toteco amo quema quichihua cati amo cuali. Nochipa
    Toteco Cati Quipiya Nochi Chicahualisti tetajtolsencahua quej quinamiqui.
  vie-1934: Quả thật Đức Chúa Trời không làm ác, Đấng Toàn năng chẳng trái phép công
    bình.
  hin-CV: निश्चय, परमेश्वर बुराई नहीं करेंगे तथा सर्वशक्तिमान न्याय को विकृत नहीं
    होने देंगे.
  spa-BES: En verdad, Dios no hace el mal, y el Todopoderoso no es un juez falso.
  tdx-tdx: Toe tsy manao raty t’i Andrianañahare, vaho tsy mañolake ty hatò t’i El-Sadai.
  tha-KJV: แน่​นอนที​เดียว พระเจ้าจะไม่ทรงกระทำชั่ว และองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​จะไม่ทรงผันแปรความยุ​ติ​ธรรม
  por-BR-2018: Certamente Deus não faz injustiça, e o Todo-Poderoso não perverte o
    direito.
  deu-ELO: Ja, wahrlich, Gott handelt nicht gesetzlos, und der Allmächtige beugt nicht
    das Recht.
  eng-WYC-2018: For verily God shall not condemn without cause; neither Almighty God
    shall destroy doom. (For truly God shall not condemn without a reason; nor shall
    Almighty God destroy, or pervert, justice.)
  epo-epo: Vere, Dio ne malbonagas, Kaj la Plejpotenculo ne kurbigas la veron.
  uig-PIN: Dǝrⱨǝⱪiⱪǝt, Tǝngri ⱨeq ǝskilik ⱪilmaydu, Ⱨǝmmigǝ Ⱪadir ⱨɵkümni ⱨǝrgiz burmilimaydu.
  beo-beo: Gode Bagadedafa da wadela:le hamomu hamedafa dawa:. E da dunu huluane ilima
    moloidafa hou fawane hamosa.
  tpi-OTNT: Mi tok tru, God I Gat Olgeta Strong i no inap rongim wanpela man na mekim
    pasin i no stret.
  hau-SA: Ba zai yiwu Allah yă yi ba daidai ba, Maɗaukaki ba zai yi shari’a marar
    gaskiya ba.
  uig-LAT: Derheqiqet, Tengri héch eskilik qilmaydu, Hemmige Qadir hökümni hergiz
    burmilimaydu.
  nde-nde: Kakungeni engqondweni ukuthi uNkulunkulu angenza ububi, ukuthi uSomandla
    angakutshila ukwahlulela ngokulunga.
  ton-ton: ‌ʻIo, ko e moʻoni ʻe ʻikai fai kovi ʻae ʻOtua, pea ʻe ʻikai fakahalaʻi
    ʻae fakamaau ʻe he Māfimafi.
  ces-1613: A naprosto Bůh silný nečiní nic nešlechetně, a Všemohoucí nepřevrací soudu.
  eng-WMB: Yes surely, God will not do wickedly, neither will the Almighty pervert
    justice.
  tam-TCV: இறைவன் அநியாயம் செய்யாமலும், எல்லாம் வல்லவர் நீதியைப் புரட்டாமலும் இருக்கிறது
    உண்மையே.
  ceb-ULB: Sa pagkatinuod, ang Dios wala magbuhat ug daotan, ni ang Makagagahom motuis
    sa katarong.
  pol-UBG: Nie, naprawdę Bóg nie czyni przewrotnie, Wszechmocny nie wypacza sądu.
  urd-GVU: یقیناً اللہ بےدین حرکتیں نہیں کرتا، قادرِ مطلق انصاف کا خون نہیں کرتا۔
  deu-1912: Ohne zweifel, Gott verdammt niemand mit Unrecht, und der Allmächtige beugt
    das Recht nicht.
  kan-2017: ಹೌದು, ದೇವರು ಕೆಟ್ಟದ್ದನ್ನು ನಡೆಸುವುದೇ ಇಲ್ಲ, ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನೀತಿಯನ್ನು ಡೊಂಕುಮಾಡುವುದೇ
    ಇಲ್ಲ.
  yap-yap: I Got, ni Gubin ma Rayag rok e der ma rin’ e kireb; ma dariy bingyal’ nma
    sasalap ngak be’.
  hlt-MCSB: Pathen tah boe tueng pawt tih Tlungthang loh tiktamnah te a khun sak moenih.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ጎዳሢ ፔቴታዖ ፑርታ ባኣዚ ማዹዋሴ፤ ዖጊዳኣ ዒ ዎጌ ዎቢሱዋሴ።
  twi-ASANTE: Ɛmfata sɛ wɔde mfomsoɔ susu Onyankopɔn, na ɛmfata sɛ wɔde ntɛnkyea susu
    Otumfoɔ.
  eng-WEBU: Yes surely, God will not do wickedly, neither will the Almighty pervert
    justice.
  wal-wal: Xoossai tumuppe iitabaa oottenna; Ubbaa Danddayiya Xoossai suure pirddaa
    geellayenna.
  spa-PDDPT: Ciertamente ʼElohim no obra perversamente, ni ʼEL-Shadday pervierte la
    justicia.
  gun-gun: Anhetẽ ete, Nhanderuete ha'eve'ỹa rami ndoikoi 'rã. Ipo'akapa va'e ndajoguerekoi
    'rã ha'eve'ỹa rami.
  ilo-ULB: Pudno, awan ti ar-aramiden ti Dios a kinadangkes, wenno saan a balballikugen
    ti Mannakabalin amin ti hustisia.
  kpg-kpg: God Mogobuna e deemee di hai di huaidu, gei Mee hagalee e hai hegau ihala
    gi tangada.
  uig-ARA: دەرھەقىقەت، تەڭرى ھېچ ئەسكىلىك قىلمايدۇ، ھەممىگە قادىر ھۆكۈمنى ھەرگىز بۇرمىلىمايدۇ.
  sus-sus: Ala mu nɔma fe ɲaaxi rabade. Ala Sɛnbɛ Kanyi mu nɔma tinxinyi kanade.
  pon-2006: Koht Wasa Lapalahpie sohte kin ketin wia me suwed; e sohte kin ketin kupwur
    sapahrek ong emen.
  ksd-ksd: God pa na pait ta magit i kaina, pata tuna, Ma ra Dekdek Muka pa na pait
    ta kaina varkurai.
  tur-YTC: Elbette Tanrı kötülük yapmaz, Her Şeye Gücü Yeten de adaleti çarpıtmaz.
  grc-BRENT: Οἴει δὲ τὸν Κύριον ἄτοπα ποιήσειν, ἢ ὁ παντοκράτωρ ταράξει κρίσιν,
  ind-AYT: Sungguh, sebenarnya Allah tidak akan bertindak secara fasik, dan Yang Mahakuasa
    tidak akan membengkokkan keadilan.
  nya-nya: Nʼchosayembekezeka kuti Mulungu achite cholakwa, kuti Wamphamvuzonse apotoze
    chilungamo.
  hrv-hrv: Odista, Bog zla nikada ne čini, niti Svesilni kad izvrće pravo.
  mps-mps: Eno mu po tama obao. God Tigidali Bomo Elalubo Bidigo bidi me deli olo
    me dolama, tama dwai doloba pisąwai kolesaga me egobeo. Dago te agai dwai sę
    ebo homu ebo usu egobeo.
  tpi-tpi: Mi tok tru, God I Gat Olgeta Strong i no inap rongim wanpela man na mekim
    pasin i no stret.
  dan-1931: Gud forbryder sig visselig ej, den Almægtige bøjer ej Retten!
  vie-OVCB: Thật Đức Chúa Trời không làm điều sai. Đấng Toàn Năng chẳng uốn cong công
    lý.
  guj-2017: ખરેખર, ઈશ્વર દુષ્ટતા કરશે જ નહિ, અથવા સર્વશક્તિમાન ઈશ્વર કદાપિ અન્યાય
    કરે નહિ.
  pon-2006A: Koht Wasa Lapalahpie sohte kin ketin wia me suwed; e sohte kin ketin
    kupwur sapahrek ong emen.
  por-BRBSL: Sim, com certeza, Deus não fará maldade, nem a justiça pervertida do
    Todo-Poderoso.
  cth-cth: Cathut ni kahawihoeh poung lah sak mahoeh, nahoeh pawiteh, Athakasaipounge
    ni lannae teh, khoeroe kamlang takhai mahoeh.
  twi-twi: Ɛmfata sɛ wɔde mfomso susuw Onyankopɔn, na ɛmfata sɛ wɔde ntɛnkyew susuw
    Otumfo.
  hlt-hlt: Pathen tah boe tueng pawt tih Tlungthang loh tiktamnah te a khun sak moenih.
  tbz-SIM: Kuyie nyí tú kùù dɔ̀ri bìtì, muwɛ̃rímú mumɔu yiɛ̀ ntũ̀ ntimɔ́mmɔnti nti.
  msy-2020: Bar guizbangɨra, Godɨn Gavgaviba Bar Itim pazɨ gumazitam damighan kogham,
    egh arazir kuratam damighan kogham.
  dop-dop: Aɑɩ yoo, tɑmpɑnɑ tɔɔ, Ɩsɔ ɩɩ lɑkɩ ɩsɑɣɑtʋ. Tomɑ tǝnɑ tʋ ɩnɩ ɩɩ wɑkǝlǝɣɩ
    siɣisuɣu.
  azb-azb: Məgər Allah pislik edir? Məgər Külli-İxtiyar haqsızlıq edir?
  eng-DBY: Yea, surely, God acteth not wickedly, and the Almighty perverteth not judgment.
  hin-2017: निःसन्देह परमेश्वर दुष्टता नहीं करता और न सर्वशक्तिमान अन्याय करता है।
  wol-KYG: Li wóor mooy Yàlla du def lu bon, Aji Man ji du jalgati yoon.
  eng-YLT: Yea, truly, God doth not do wickedly, And the Mighty doth not pervert judgment.
  eng-WYC-2017: For verily God shall not condemn without cause; neither Almighty God
    shall destroy doom.
  eng-WMBB: Yes surely, God will not do wickedly, neither will the Almighty pervert
    justice.
  urd-GVH: यक़ीनन अल्लाह बेदीन हरकतें नहीं करता, क़ादिरे-मुतलक़ इनसाफ़ का ख़ून नहीं
    करता।
  rug-rug: Sa hinokara si, sa Tamasa pu tagoi sari doduru ṉiniraṉira si lopu kaqu
    ṉovalia sa tie toṉoto, na lopu kaqu tavetia Sa sapu sea si Asa.
  gaz-gaz: Dhugumaan Waaqni hammina hin hojjetu; Waaqni Waan Hunda Dandaʼu murtii
    qajeelaa hin jalʼisu.
  fra-LSG: Non certes, Dieu ne commet pas l’iniquité; Le Tout-Puissant ne viole pas
    la justice.
  yal-yal: Ɲɔndin nan na ra, Ala mi fe ɲaxin ligama! Ala Sɛnbɛ Kanna mi kiti kɛndɛn
    kalama!
  haw-1868: He oiaio no, aole ke Akua e hana i ka hewa, Aole hoi ka Mea mana e hookahuli
    i ka pono.
  arb-NAV: إِذْ حَاشَا لِلهِ أَنْ يَرْتَكِبَ شَرّاً، وَالْقَدِيرِ أَنْ يُعَوِّجَ الْقَضَاءَ.
  ewe-ewe: Mele be wòava ame ƒe ta me gɔ̃ hã be Mawu awɔ nu gbegblẽ alo be Ŋusẽkatãtɔ
    la atso afia ŋkunɔ o.
  eng-LEE: Yea, surely God will not condemn unjustly, nor will the Almighty pervert
    justice.
  asm-FB: বাস্তৱিক ঈশ্বৰে কুকৰ্ম নকৰে। সৰ্ব্বশক্তিমান জনাই ন্যায়ৰ বিপৰীত নকৰে।
  sus-A: عَلَ مُ نْمَ قٍ حَاشِ رَبَدٍ. عَلَ سّنبّ كَنيِ مُ نْمَ تِنشِنيِ كَنَدٍ.
  fra-SBL: Oui, certainement, Dieu ne fera pas le mal, Le Tout-Puissant ne pervertira
    pas non plus la justice.
  hbo-hbo: אַף־אָמְנָ֗ם אֵ֥ל לֹֽא־יַרְשִׁ֑יעַ וְ֝שַׁדַּ֗י לֹֽא־יְעַוֵּ֥ת מִשְׁפָּֽט׃
  kik-kik: Gũtingĩhoteka atĩ Mũrungu no eeke mahĩtia, atĩ ũrĩa Mwene-Hinya-Wothe no
    ogomie kĩhooto.
  fra-NCL: Non, certes, Dieu ne commet pas l’iniquité, le Tout-Puissant ne viole pas
    la justice.
  cek-AK: Ue, Sithaw loe natuek naa ah doeh kasae hmuen to sah mak ai; Thacak Angraeng
    loe toenghaih to paqoi ving mak ai.
  cuk-cuk: Geg anmar sogbalid, Bab-Dummad ibmar-isgana imakye. Bab-Dummad-Bela-Gangued-Nikadi,
    igar-inniki-maid oichobarye.
  uig-CYR: Дәрһәқиқәт, Тәңри һеч әскилик қилмайду, Һәммигә Қадир һөкүмни һәргиз бурмилимайду.
  tel-2017: దేవుడు ఏ మాత్రం దుష్కార్యం చేయడు. సర్వశక్తుడు న్యాయం తప్పడు.
  hat-BSA: Anverite, Bondye p ap aji avèk mechanste, ni Toupwisan an p ap fè jistis
    vin konwonpi.
  kos-kos: God Kulana El tiana oru ma koluk; Wangin pacl El oru ma sesuwos nu sin
    mwet uh.
  hbo-WLC: אַף־אָמְנָ֗ם אֵ֥ל לֹֽא־יַרְשִׁ֑יעַ וְ֝שַׁדַּ֗י לֹֽא־יְעַוֵּ֥ת מִשְׁפָּֽט׃
  ibo-ibo: Ọ bụ ihe a na-ekwesighị iche nʼuche na Chineke pụrụ ime ihe na-ezighị ezi,
    na Onye pụrụ ime ihe niile ga-ekpe ikpe nʼezighị ezi.
  ory-ory: ନିଶ୍ଚୟ ପରମେଶ୍ୱର ଦୁଷ୍ଟାଚରଣ କରିବେ ନାହିଁ, ସର୍ବଶକ୍ତିମାନ ବିଚାର ବିପରୀତ କରିବେ
    ନାହିଁ।
  chk-chk: Ellet, Kot esap föri och föför mi ngau, Ewe mi Unusen Manaman esap atoka
    mine a pwüng.
  rop-rop: Det boswan God kaan dum eni nogudbala ting, dumaji im oldei gibit olabat
    feyago.
  ukr-1871: Праведне слово, Бог кривди не чинить, і Вседержитель не вивертає суду.
  deu-1951: Ja wahrlich, Gott tut kein Unrecht, und der Allmächtige beugt das Recht
    nicht!
  eng-JPS: Yea, of a surety, God will not do wickedly, neither will the Almighty pervert
    justice.
  srp-1865: Doista Bog ne radi zlo i svemoguæi ne izvræe pravde.
  lug-lug: Weewaawo amazima gali nti, Katonda tasobya. Ayinzabyonna tasaliriza musango.
  heb-heb: אף אמנם אל לא ירשיע ושדי לא יעות משפט׃
  ben-IRV: সত্যি, ঈশ্বর কোন মন্দ কাজ করেন নি, না সর্বশক্তিমান কোনদিন ন্যায়বিচার বিকৃত
    করেছেন।
  pan-pan: ਇਹ ਸੱਚੀ ਗੱਲ ਹੈ ਕਿ ਨਾ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੁਸ਼ਟਪੁਣਾ ਕਰਦਾ ਅਤੇ ਨਾ ਹੀ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਪੁੱਠੇ ਨਿਆਂ ਕਰਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်ဘုရား သခင်သည် ဒုစရိုက် ကို ပြုတော်မ မူ။ အနန္တ တန်ခိုးရှင်သည်
    မ တရားသဖြင့် စီရင် တော်မ မူ။
  hmo-hmo: Momokani, Siahu Ibounai Dirava ese, kara dika ia karaia lasi. Ia ese nega
    ta, tau ta dekenai ia kara maoromaoro lasi, a? Lasi bona lasi momokani.
  urd-urd: यक़ीनन ख़ुदा बुराई नहीं करेगा; क़ादिर — ए — मुतलक़ से बेइन्साफ़ी न होगी।
  rus-SYN: Истинно, Бог не делает неправды и Вседержитель не извращает суда.
  bqc-SIM: Lua lí yãdↄↄsai kɛo fá! Gbãapiide lí yã́zɛde fuangbao.
  tcz-CHONGTHU: Tahbeh mongin Pathen in thil dihlou abol louhel ding ahi. Hatchungnung
    pa chun thudoh chu aheimang lou ding ahi.
  mar-mar: खरोखर, हे देव कधीच वाईट करीत नाही, तो सर्वशक्तिमान कधीच न्यायाला विरोध
    करीत नाही.
  qub-qub: Rasunpami munayniyoj Tayta Diosga imatapis mana allita mana ruranchu, ni
    llutantapis mana ruranchu.
  hat-hat: Non! Bondye pa janm fè sa ki mal. Bondye ki gen tout pouvwa a pa nan paspouki.
  eng-BSB: Indeed, it is true that God does not act wickedly, and the Almighty does
    not pervert justice.
  eng-WEBPB: Yes surely, God will not do wickedly, neither will the Almighty pervert
    justice.
  kbq-kbq: Tamagerfa huno Hankavenentake Anumzamo'a mago hazenke zana osugahie. Ana
    hu'neankino Hanavenentake Anumzamo'a fatgo huno refkoa hugahie.
  nhe-BL: Huan tijmatij melahuac para Toteco ax quema quichihua tlen ax cuali. Nochipa
    Toteco Tlen Quipiya Nochi Chicahualistli tetlajtolsencahuas queja quinamiqui.
  gub-BL: Azeharomoete Tupàn upuner wera'u ma'e nuzapo kwaw ikatu 'ym ma'e a'e. Nuzapo
    kwaw ikatu 'ym ma'e teko wanupe.
  eng-DRA: For in very deed God will not condemn without cause, neither will the Almighty
    pervert judgment.
