verse: JOB.034.032
translations:
  mal-C: എനിക്ക് അദൃശ്യമായത് എന്നെ അഭ്യസിപ്പിക്കണമേ; ഞാൻ അകൃത്യം ചെയ്തിട്ടുണ്ടെങ്കിൽ
    ഇനിയൊരിക്കലും അപ്രകാരം ചെയ്യുകയില്ല.’
  deu-TKW: “Über das, was ich nicht sehe, belehre du mich; wenn ich Unrecht gethan
    habe, will ich's nicht wieder thun”.
  lin-lin: Lakisa ngai makambo oyo nazali kokoka komona te ; soki nasali mabe, nakozongela
    yango lisusu te. ›
  eng-LSV: Besides [that which] I see, You show me, || If I have done iniquity—I do
    not add?
  eng-GNV: 'But if I see not, teach thou me: if I haue done wickedly, I will doe no
    more.'
  eng-WEBSTER: 'That which I see not teach thou me: if I have done iniquity, I will
    do no more.'
  nhw-BL: 'O quiilhuis: ‘Technextili nopa tlaixpanoli catli nijchijtoc pampa amo nijmati.
    Sintla nitlajtlacolchijtoc, techilhui quenicatza huan ayacmo nijchihuas.’'
  swh-ONEN: Nifundishe nisichoweza kuona; kama nimekukosea, sitafanya hivyo tena.’
  bba-bba: A Gusunɔ bikiɑre u nun wunɛn durum sɔ̃ɔsi ye ɑ ǹ wɑ kɑ tii? À n mɑɑ torɑnu
    ɡɑnu koore, ɑ nùn sɔ̃ɔre mɑ ɑ ǹ mɑɑ nu mɔ̀?
  eng-KJVCPB: 'That which I see not teach thou me: If I have done iniquity, I will
    do no more.'
  luo-luo: Puonja mondo ane gik mopondona; kapo asetimo gimoro marach, to ok abi achak
    atim kamano kendo!’
  meu-meu: asina itamu ḡaudia na ba hadibagu; bema na kara dika, vada basina kara
    lou;
  npi-ULB: मैले देख्‍न नसक्‍ने कुरा मलाई सिकाउनुहोस् । मैले पाप गरेको छु, तर त्‍यो
    काम म फेरि गर्नेछैनँ ।'
  yor-yor: Èyí tí èmi kò rí ìwọ fi kọ́ mi bi mo bá sì dẹ́ṣẹ̀ èmi kì yóò ṣe bẹ́ẹ̀ mọ́.
  pes-OPCB: آیا از خدا خواسته‌ای که خطاهایت را به تو نشان دهد؟ آیا حاضری از آنها دست
    بکشی؟
  tgl-ULB: ituro mo kung ano ang hindi ko nakikita; gumawa ako ng kasalanan, pero
    hindi ko na ito gagawin.”
  hui-hui: Mana i̱na bialu harugo damene ko bialu haruyagua nde waholiya mbirale i̱ha
    wá nale harudaru mo walia habe, lalu bi layane ai hale harimibe.
  mya-mya: အကျွန်ုပ်နားမလည်သောအရာကိုသွန်သင် တော်မူပါ။ ဒုစရိုက်ကို ပြုမိသည်ဖြစ်၍၊ နောက်တဖန်
    မပြုဘဲ နေပါမည်ဟု ဘုရားသခင်အား လျှောက်သင့် သည် မဟုတ်လော။
  bod-N: བདག་གིས་མཐོང་བར་མ་གྱུར་པ། ། ཁྱེད་ཀྱིས་ང་ལ་སྟོན་པར་མཛོད། ། བདག་གིས་སྡིག་ཉེས་བསགས་ཡོད་ན།
    ། ཕྱིས་སུ་དེ་བཞིན་མི་བྱ་ཞེས། ། སུ་ཡིས་ཁོང་ལ་ཞུ་ནུས་སམ། །
  sna-sna: Ndidzidzisei zvandisingagoni kuona; kana ndakaita zvakaipa, handichazviitizve.’
  spa-BLM: Enséñame lo que no veo. Si he hecho iniquidad, no la haré más’?
  cac-cac: Ch'ox val in mul to maxtzac in nacoti. Tato ay b'aj chuc ix laj vutej in
    b'a, axo ticnaic, man̈xo ol in c'ulejlaj, man̈ xa chioc.
  swh-ULB: nifunze kile ambacho siwezi kukiona; nimetenda dhambi, lakini sitafanya
    tena.'
  bel-bel: А чаго я ня ведаю, Ты навучыш мяне; і калі я ўчыніў беззаконьне, больш
    ня буду».
  deu-ELBBK: was ich nicht sehe, zeige du mir; wenn ich Unrecht verübt habe, so will
    ich es nicht mehr tun?
  mbb-OT: etawa egkaǥi ka te, ‘Ipeteuni nu kedì is salè ku. Emun nekesalà a ne kenè
    ku en ed-umanan te ebaal.’
  mal-2015: ഞാൻ കാണാത്തതു എന്നെ പഠിപ്പിക്കേണമേ; ഞാൻ അന്യായം ചെയ്തിട്ടുണ്ടെങ്കിൽ ഇനി
    ചെയ്കയില്ല എന്നു ആരെങ്കിലും ദൈവത്തോടു പറഞ്ഞിട്ടുണ്ടോ?
  rmc-rmc: Sikav mange, so na achaľuvav, te kerďom vareso nalačho, imar oda na kerava!‘?
  pes-OPV: و آنچه راکه نمی بینم تو به من بیاموز، و اگر گناه کردم باردیگر نخواهم نمود.
  ron-1924: аратэ-мь че ну вэд; дакэ ам фэкут недрептэць, ну вой май фаче’?
  ben-OBCV: আমি যা দেখতে পাই না তা আমাকে শিক্ষা দাও; আমি যদি অন্যায় করে থাকি, তবে
    আমি আর তা করব না।’
  som-som: Haddaba waxaanan u jeedin i bar, Oo haddaan xumaan sameeyeyna mar dambe
    u noqon maayo?
  lat-VUC: Si erravi, tu doce me; si iniquitatem locutus sum, ultra non addam.
  eng-ASVBT: 'That which I see not teach thou me: If I have done iniquity, I will
    do it no more?'
  ita-1885: Se vi è alcuna cosa, oltre a ciò che io veggo, mostramelo; Se io ho operato
    perversamente, io non continuerò più.
  eng-LXXUP: 'I will see apart from myself: Do thou show me if I have done unrighteousness;
    I will not do so anymore.'
  eng-ULB: teach me what I cannot see; I have committed sin, but I will do it no longer.'
  spa-VBL: Muéstrame lo que no puedo ver. Si he hecho el mal, no lo volveré a hacer’,
  fra-_FOB: Ce que je ne vois pas, montre-le-moi; si j'ai fait le mal, je ne le ferai
    plus? “
  mal-mal: ഞാൻ കാണാത്തത് എന്നെ പഠിപ്പിക്കണമേ; ഞാൻ അന്യായം ചെയ്തിട്ടുണ്ടെങ്കിൽ ഇനി
    ചെയ്യുകയില്ല എന്ന് ആരെങ്കിലും ദൈവത്തോട് പറഞ്ഞിട്ടുണ്ടോ?
  lit-lit: Pamokyk mane to, ko nematau! Jei dariau neteisybę, daugiau to nedarysiu.
  urd-GVR: Jo kuchh mujhe nazar nahīṅ ātā wuh mujhe sikhā, agar mujh se nāinsāfī huī
    hai to āindā aisā nahīṅ karūṅga.’
  suz-BL: आं मतुइश्‍शो आं कली शेंदीनी। गो मरिम्‍शो पाता हना यो, मुल रे मो मपाइनुङ’
    देंब।
  eng-NOY: What I see not, teach thou me! If I have done iniquity, I will do it no
    more.”
  ita-1927: mostrami tu quel che non so vedere; se ho agito perversamente, non lo
    farò più”?
  ckb-ckb: ئەوەی نەمبینیوە تۆ پیشانی منی بدە، ئەگەر خراپەم کردووە، چیتر نایکەمەوە؟“
  eng-BBE: '...'
  kan-OKCV: ದೇವರೇ, ನಾನು ಕಾಣದಿರುವುದನ್ನು ನನಗೆ ಬೋಧಿಸಿರಿ. ನಾನು ತಪ್ಪುಮಾಡಿದ್ದರೂ, ಇನ್ನು ಮೇಲೆ
    ಅದನ್ನು ಮಾಡುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳಿದ್ದರೆ ಸರಿ.
  tam-2017: நான் பார்க்காத காரியத்தை நீர் எனக்குப் போதியும், நான் அநியாயம் செய்தேனென்றால்,
    நான் இனி அப்படிச் செய்வதில்லை என்று தேவனை நோக்கிச் சொல்லமுடியுமே.
  spa-RV-1909: 'Enséñame tú lo que yo no veo: que si hice mal, no lo haré más.'
  ron-BTF: Învață-mă ce nu văd; dacă am făcut nelegiuire, nu mă voi mai poticni.
  eng-WEBP: Teach me that which I don’t see. If I have done iniquity, I will do it
    no more’?
  eng-FBV: Show me what I cannot see. If I have done wrong, I won't do it again,’
  nld-1939: Onderricht mij, totdat ik tot inzicht kom; Heb ik misdaan, ik doe het
    niet meer!
  nch-BL: 'O quiilhuis: ‘Technextili nopa taixpanoli cati nijchijtoc pampa amo nijmati.
    Sinta nitajtacolchijtoc, techilhui quenicatza huan ayecmo nijchihuas.’'
  vie-1934: Điều chi tôi chẳng thấy, xin Chúa chỉ dạy cho tôi; Nếu tôi có làm ác,
    tôi sẽ chẳng làm lại nữa?
  hin-CV: अब आप मुझे उस विषय की शिक्षा दीजिए; जो मेरे लिए अब तक अदृश्य है. चाहे मुझसे
    कोई पाप हो गया है, मैं अब इसे कभी न करूंगा.’
  spa-BES: Enséñame lo que yo no veo, si he obrado mal, no lo volveré hacer.
  tdx-tdx: Anaro ahy o tsy treakoo; naho niota faly, tsy hanoeko ka?
  tha-KJV: ขอทรงโปรดสอนข้าพระองค์ถึงสิ่งที่ข้าพระองค์​มองไม่เห็น ถ้าข้าพระองค์กระทำความชั่วช้า
    ข้าพระองค์จะไม่กระทำอีก’
  por-BR-2018: Ensina-me o que não vejo; se fiz alguma maldade, nunca mais a farei?
  deu-ELO: was ich nicht sehe, zeige du mir; wenn ich Unrecht verübt habe, so will
    ich es nicht mehr tun? -
  eng-WYC-2018: If I have erred, teach thou me; if I have spoken wickedness, I shall
    no more add to (it).
  epo-epo: Kion mi ne vidas, pri tio instruu min; Se mi faris maljustaĵon, mi ne plu
    faros.
  uig-PIN: Ɵzüm bilmiginimni manga ɵgitip ⱪoyƣaysǝn; Mǝn yamanliⱪ ⱪilƣan bolsam, mǝn
    ⱪayta ⱪilmaymǝn» — desǝ,
  beo-beo: Di da Godema E da dia giadofasu dima olelema:ne adole ba:bela:? Dia wadela:le
    hamonanebe amo yolesima:ne, Ema sia:bela:?
  tpi-OTNT: Soim mi ol samting mi no klia gut long en, na sapos mi bin mekim rong,
    bai mi lusim dispela pasin olgeta.’
  hau-SA: Ka koya mini abin da ba zan iya gani ba; in na yi ba daidai ba, ba zan sāke
    yi ba.’
  uig-LAT: Özüm bilmiginimni manga ögitip qoyghaysen; Men yamanliq qilghan bolsam,
    men qayta qilmaymen» — dése,
  nde-nde: Ngifundisa lokho engingakuboniyo; nxa ngenze okubi, kangisayikuphinda ngikwenze.’
  ton-ton: 'Ko ia ʻoku ʻikai te u ʻilo ke ke ako ia kiate au: kapau kuo u fai angahala,
    ʻe ʻikai te u toe fai ia.'
  ces-1613: Mimo to, nevidím-li čeho, ty vyuč mne; jestliže jsem nepravost páchal,
    neučiním toho víc.
  eng-WMB: Teach me that which I don’t see. If I have done iniquity, I will do it
    no more’?
  tam-TCV: நான் காணாதவற்றை எனக்குப் போதியும், நான் அக்கிரமம் செய்திருந்தால் இனிமேல்
    அதைச் செய்யமாட்டேன்.’
  ceb-ULB: tudloi ako kung unsa ang wala ko makita; nakabuhat ako ug sala, apan dili
    ko na gayod kini pagabuhaton.'
  pol-UBG: Naucz mnie tego, czego nie widzę; jeśli popełniłem nieprawość, już więcej
    tego nie uczynię.
  urd-GVU: جو کچھ مجھے نظر نہیں آتا وہ مجھے سکھا، اگر مجھ سے ناانصافی ہوئی ہے تو آئندہ
    ایسا نہیں کروں گا۔‘
  deu-1912: Habe ich's nicht getroffen, so lehre du mich's besser; habe ich Unrecht
    gehandelt, ich will's nicht mehr tun.”
  kan-2017: ನಾನು ಕಾಣದಿರುವುದನ್ನು ನೀನೇ ಸೂಚಿಸು; ನಾನು ಒಂದು ವೇಳೆ ಅನ್ಯಾಯವನ್ನು ಮಾಡಿದ್ದರೂ
    ಇನ್ನು ಮೇಲೆ ಮಾಡುವುದಿಲ್ಲ’ ಎಂದು ಹೇಳುವುದಕ್ಕಾದೀತೇ?
  yap-yap: Kamog ngak Got ni nge dag ngom e kireb rom, ma ke m’ag u wun’um ni ngam
    tal i ngongliy e kireb?
  hlt-MCSB: Nang kam hmuh pawt ah kai nan thuinuet coeng. Dumlai ka saii mai cakhaw
    ka koei voel boel eh?,’ a ti nama thui coeng.
  mdy-ETH: ታኣኒ ማዼ ጎማ ዎኖታቴያ ታና ዔርዜ፤ ታ ዻቤያ ማዔቴ ማይ ላሚ ታኣኒ ማዻዓኬ› ጌዔ ዓሲ ዓኣ?
  twi-ASANTE: Kyerɛ me na menhunu; na sɛ mayɛ bɔne a, merenyɛ saa bio.’
  eng-WEBU: Teach me that which I don’t see. If I have done iniquity, I will do it
    no more’?
  wal-wal: Ne mooruwaa neeyyo qonccissana mala, Xoossaa woossadii? Sinttanau iita
    ooso oottennan agganau maayadii?
  spa-PDDPT: enséñame Tú lo que yo no veo? ¡Si obré mal, no lo haré más!
  gun-gun: Xembo'e ke mba'emo xee ndaikuaai va'e re. Ha'eve'ỹa rami ajapo va'ekue
    teĩ ndajapovei ma 'rã”, he'i 'rã.
  ilo-ULB: isurom kaniak dagiti saanko a makitkita; nagbasolak, ngem saankonton a
    pulos nga aramiden daytoy.'
  kpg-kpg: Goe gu halahala gi baahi o God au mee hala ala ne hai, gei goe guu donu
    bolo goe ga hagalee hai di hala labelaa?
  uig-ARA: ئۆزۈم بىلمىگىنىمنى ماڭا ئۆگىتىپ قويغايسەن؛ مەن يامانلىق قىلغان بولسام،
    مەن قايتا قىلمايمەن» ــ دېسە،
  sus-sus: N fe ɲaaxi naxan nabaxi, na masen n bɛ, n mu na rabama sɔnɔn?›
  pon-2006: Komw peki rehn Koht en ketin kasalehiong komwi omwi sapwung kan, oh komw
    inoukihda me komw pahn tokedihsang wiewia me suwed?
  ksd-ksd: Una tovo iau ta ra magit iau. tuptup tana; Ma gala iau ga tar pait ta kaina
    mangamangana, pa ina pait ia mulai?
  tur-YTC: Görmediğimi sen bana öğret. Eğer kötülük yaptıysam, bir daha yapmam' diyen
    oldu mu?
  grc-BRENT: Ἄνευ ἐμαυτοῦ ὄψομαι· σὺ δεῖξόν μοι, εἰ ἀδικίαν εἰργασάμην, οὐ μὴ προσθήσω.
  ind-AYT: Ajarkan kepadaku apa yang tidak bisa kulihat; jika aku sudah melakukan
    kesalahan, aku tidak akan melakukannya lagi.’
  nya-nya: ndiphunzitseni zimene sindikuziona ngati ndachita choyipa, sindidzachitanso.’
  hrv-hrv: Ne uviđam li, ti me sad pouči, i ako sam kad nepravdu činio, ubuduće ja
    činiti je neću!'
  mps-mps: ‘God, nago eno nago usu niba kadu wasiąbo kolesaga nago enabolo ola mao,’
    te po nago agabolo hanalu waliwe? Ma, ‘Eno dwai sę yai baso da, teda eno te kolesaga
    dabe sese tagalaibao,’ nago te po me waliwe?
  tpi-tpi: Soim mi ol samting mi no klia gut long en, na sapos mi bin mekim rong,
    bai mi lusim dispela pasin olgeta.’
  dan-1931: jeg ser det, lær du mig; har jeg gjort Uret, jeg gør det ej mer!”
  vie-OVCB: Hay ‘Con không biết con đã làm điều ác—xin cho con biết. Con còn gian
    ác nào, nguyện xin chừa từ đây’?
  guj-2017: હું જે સમજતો નથી તેનું મને શિક્ષણ આપ; મેં પાપ કર્યું છે પણ હવેથી હું પાપ
    કરીશ નહિ.’
  pon-2006A: Komw peki rehn Koht en ketin kasalehiong komwi omwi sapwung kan, oh komw
    inoukihda me komw pahn tokedihsang wiewia me suwed?
  por-BRBSL: Ensine-me o que eu não vejo. Se eu fiz iniquidade, não farei mais isso”?
  cth-cth: Ka hmu hoeh e hah na cangkhai haw, Payonnae hah ka sakpayon pawiteh, bout
    ka sak mahoeh toe.
  twi-twi: Kyerɛ me na minhu; na sɛ mayɛ bɔne a, merenyɛ saa bio.’
  hlt-hlt: Nang kam hmuh pawt ah kai nan thuinuet coeng. Dumlai ka saii mai cakhaw
    ka koei voel boel eh?,’ a ti nama thui coeng.
  tbz-SIM: N cɑ̀ɑ̀rɛ̀ dɛ̀ kɛ̀ mu nyí yɛ̃́, ɑ dɛ̀ nni mbɛnkɛ n tɛ̃́nkɛ bɑ́ɑ́ dɛ̀ yìɛ́.
  msy-2020: God bizir kɨ fozir puvatɨziba, da nan akaghtɨ, kɨ arazir kuratam damigh,
    egh bar moghɨra da ategham.’
  dop-dop: Mɑ pǝntɑɑ kɛ́, ɩlɛ Ɩsɔ sɛɣɛsɩ-m. Mɑ lɑpɑ mpi pǝ tɑ siɣisi tɔɣɔ, ɩlɛ mɑ
    kɑɑ lɛlɩ.
  azb-azb: Görmədiyimi mənə göstər, Haqsızlıq etmişəmsə, bir də etmərəm”.
  eng-DBY: What I see not, teach thou me; if I have done wrong, I will do so no more?
  hin-2017: जो कुछ मुझे नहीं सूझ पड़ता, वह तू मुझे सिखा दे; और यदि मैंने टेढ़ा काम
    किया हो, तो भविष्य में वैसा न करूँगा?’
  wol-KYG: Won ma sama tooñ yi ma gisul. Su ma defee lu ñaaw, dootuma ko def!»
  eng-YLT: Besides [that which] I see, shew Thou me, If iniquity I have done — I do
    not add?'
  eng-WYC-2017: If I have erred, teach thou me; if I have spoken wickedness, I shall
