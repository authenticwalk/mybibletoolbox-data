verse: JOB.034.029
translations:
  mal-C: എന്നാൽ അവിടന്നു മൗനമായിരിക്കുമ്പോൾ ആർ അവിടത്തെ കുറ്റംവിധിക്കും? അവിടന്നു
    മുഖം മറച്ചുകളയുമ്പോൾ ആർക്ക് അവിടത്തെ കാണാൻ കഴിയും? വ്യക്തികളുടെമേലും രാഷ്ട്രത്തിന്റെമേലും
    അവിടന്ന് ഒരുപോലെതന്നെ.
  deu-TKW: Und wenn er Ruhe schaft, wer will ihn verurteilen? Wenn er das Antlitz
    verbirgt, wer kann ihn schauen? Und dennoch wacht er über Volk und Menschen,
  lin-lin: Kasi soki avandi kimia, nani akokweyisa Ye ? Soki abombi elongi na Ye,
    nani akoki komona Ye ? Nzokande, akengelaka bikolo mpe bato
  eng-LSV: And He gives rest, and who makes wrong? And hides the face, and who beholds
    it? And in reference to a nation and to a man, || [It is] the same.
  eng-GNV: And when he giueth quietnesse, who can make trouble? and when he hideth
    his face, who can beholde him, whether it be vpon nations, or vpon a man onely?
  eng-WEBSTER: 'When he giveth quietness, who then can make trouble? and when he hideth
    his face, who then can behold him? whether it be done against a nation, or against
    a man only:'
  nhw-BL: Pero sintla Toteco amo quinequi camanaltis, ¿ajqueya huelisquía quitelhuis
    ya? ¿Sintla yaya moixtlatis, ajqueya huelis quipantis? Yaya itztoc catli quitzacuilía
    se fiero tlacatl,
  swh-ONEN: Lakini kama akinyamaza kimya, ni nani awezaye kumhukumu? Kama akiuficha
    uso wake, ni nani awezaye kumwona? Ikiwa ni taifa au mtu mmoja, kwake ni sawa,
  bba-bba: Gusunɔ ù n nɛɛ, u ǹ ɡoo ɡɑ̃ɑnu kuɑmmɛ, wɑrɑ koo nùn tɑɑrɛ wɛ̃. Ù n tii
    beruɑ wɑrɑ u koo kpĩ u nùn wɑ.
  eng-KJVCPB: 'When he giveth quietness, who then can make trouble? And when he hideth
    his face, who then can behold him? Whether it be done against a nation, Or against
    a man only:'
  luo-luo: Kata ka nenore ni olingʼ, to en ngʼa ma dingʼadne bura? Koso kopando wangʼe,
    to en ngʼa ma dinene? To kata kamano en ema orito ogendini
  meu-meu: Asi reḡereḡena negana ai, daika ese baine revaia? Vairana e huniamu negana
    ai, daika ese baine itaia? Bese ta eiava tau ta danu unuheto.
  npi-ULB: जब उहाँ चुप लाग्‍नुहुन्‍छ, तब कसले उहाँलाई दोषी ठहराउन सक्छ र ? उहाँले
    आफ्नो अनुहार लुकाउनुहुन्‍छ भने कसले उहाँलाई भेट्‍न सक्छ र ? उहाँले जाति र व्यक्तिमाथि
    समान किसिमले शासन गर्नुहुन्छ,
  yor-yor: Ṣùgbọ́n nígbà tí ó bá dákẹ́ síbẹ̀, ta ni yóò dá lẹ́bi? Nígbà tí ó bá pa
    ojú rẹ̀ mọ́, ta ni yóò lè rí i? Bẹ́ẹ̀ ni ó ṣe si orílẹ̀-èdè tàbí sí ènìyàn kan
    ṣoṣo;
  pes-OPCB: وقتی او آرام است، کیست که بتواند او را مضطرب کند؟ و چون روی خود را بپوشاند،
    کیست که بتواند او را ببیند؟ هیچ قومی و هیچ انسانی نمی‌تواند.
  tgl-ULB: Kapag siya ay nanatiling tahimik, sino ang maaring magparatang sa kaniya?
    Kung itatago niya ang kaniyang mukha, sino ang maaring makakakilala sa kaniya?
    Namamahala siya sa lahat ng bansa at bawat tao,
  hui-hui: Anigo Ngode Datagaliwabehanda pani uruni namule manda biyagua nde pani
    nami harida lalu ibuhondo bi aiwa lolebirabe. Ibunaga dengui handa taraho heagua
    nde wali agali biamogo bulene naholebira. Anigo ibugua wali agalibi dindibi bayuwa
    handayaho haga ka.
  mya-mya: ဘုရားသခင်သည်ချမ်းသာပေးတော်မူလျှင် အဘယ်သူနှောင့်ရှက်နိုင်သနည်း။ မျက်နှာလွှဲတော်မူလျှင်
    လူတမျိုးလုံးဖြစ်စေ၊ တယောက် တည်းဖြစ်စေ၊ အဘယ်သူသည် မျက်နှာတော်ကို ဖူးမြင် နိုင်သနည်း။
  bod-N: ཇི་སྟེ་ཁོང་ཉིད་ཞལ་རོག་བཞུགས་གྱུར་ན། ། སུ་ཡིས་ཁོང་ལ་ཉེས་པ་འགེལ་ནུས་སམ། ། ཡང་ན་ཁོང་གིས་ཞལ་རས་སྦེད་དུས་སུ།
    ། སུ་ཡིས་ཁོང་ཉིད་མཇལ་བར་འགྱུར་ནུས་སམ། ། མི་དང་རྒྱལ་ཁབ་གང་ཡིན་ཁྱད་པར་མེད། །
  sna-sna: Asi kana akaramba anyerere ndiani angamupa mhosva? Kana akavanza chiso
    chake, ndianiko angamuona? Zvakadaro iye ari pamusoro pazvose, munhu nendudzi,
  spa-BLM: Cuando da tranquilidad, ¿quién puede entonces condenar? Cuando esconde
    su rostro, ¿quién puede verlo entonces? Está sobre una nación o un hombre por
    igual,
  cac-cac: Q'uinaloc malaj tas syal Dios, malaj mach syal yac'anoch d'a yib'an̈. Q'uinaloc
    sb'at mican Dios d'a eb' van yixtaji, malaj mach syal scolan eb'. Vach'chom junoc
    nivan chon̈ab', ma junoc anima, max yal scolan sb'a.
  swh-ULB: Na wakati akaapo kimya, nani aweza kumhukumu kuwa mkosaji? Kama akiuficha
    uso wake, ni nani awezaye kumjua? Anatawala sawa sawa juu ya taifa na mtu pia,
  bel-bel: Ці даруе ён цішыню, хто можа парушыць? ці хавае Ён аблічча Сваё, хто можа
    ўбачыць Яго? Ці будзе гэта для народу, альбо для аднаго чалавека,
  deu-ELBBK: Schafft er Ruhe, wer will beunruhigen? Und verbirgt er das Angesicht,
    wer kann ihn schauen? So handelt er sowohl gegen ein Volk, als auch gegen einen
    Menschen zumal,
  mbb-OT: Piru minsan ebpereremek wey ed-eles is Megbevayà, ne wazà ebpekekaǥi he
    kenà hustu is ebeelan din. Piru is tutuu, ebentayan te Megbevayà is menge etew
    wey is menge nasyun,
  mal-2015: വഷളനായ മനുഷ്യൻ വാഴാതിരിക്കേണ്ടതിന്നും ജനത്തെ കുടുക്കുവാൻ ആരും ഇല്ലാതിരിക്കേണ്ടതിന്നും
  rmc-rmc: Te ov pes rozhodňinel, hoj na kerela ňič, ko les šaj obviňinel? Te garuvel
    peskro muj, ko les šaj dikhel? Se ov vladňinel upral dojekh narodos the manuš,
  pes-OPV: چون او آرامی دهدکیست که در اضطراب اندازد، و چون روی خودرا بپوشاند کیست
    که او را تواند دید. خواه به امتی خواه به انسانی مساوی است،
  ron-1924: Дакэ дэ Ел паче, чине поате с-о тулбуре? Дакэ Ышь аскунде Ел Фаца, чине
    поате сэ-Л вадэ? Ла фел Се поартэ фие ку ун попор, фие ку ун ом,
  ben-OBCV: কিন্তু তিনি যদি নীরব থাকেন, কে তাঁকে দোষী সাব্যস্ত করবে? তিনি যদি তাঁর
    মুখ ঢেকে রাখেন, কে তাঁকে দেখতে পাবে? তবুও তিনি ব্যক্তিবিশেষ ও জাতি উভয়ের উপরেই
    বিরাজমান,
  som-som: Haddii quruun lagu sameeyo iyo haddii qof lagu sameeyaba, Markuu nasiyo
    yaa belaayo kicin kara? Oo markuu wejigiisa qariyana bal yaa isaga fiirin kara?
  lat-VUC: Ipso enim concedente pacem, quis est qui condemnet? ex quo absconderit
    vultum, quis est qui contempletur eum, et super gentes, et super omnes homines?
  eng-ASVBT: 'When he giveth quietness, who then can condemn? And when he hideth his
    face, who then can behold him? Alike whether it be done unto a nation, or unto
    a man:'
  ita-1885: Se egli rimanda in pace, chi condannerà? E se nasconde la sua faccia,
    chi lo riguarderà? O sia una nazione intiera, o un uomo solo;
  eng-LXXUP: 'And he will give quiet, and who will condemn? And he will hide his face,
    and who shall see him? Whether it be done against a nation, or against a man also:'
  eng-ULB: When he stays silent, who can condemn him? If he hides his face, who can
    perceive him? He rules over nation and individual alike,
  spa-VBL: Pero si Dios quiere guardar silencio, ¿quién puede condenarlo? Si decide
    ocultar su rostro, ¿quién podrá verlo? Ya sea que se trate de una nación o de
    un individuo,
  fra-_FOB: S'il donne le repos, qui est-ce qui le condamnera? S'il cache sa face,
    qui le regardera? soit qu'il s'agisse d'un peuple ou d'un particulier,
  mal-mal: വഷളനായ മനുഷ്യൻ ഭരിക്കാതിരിക്കേണ്ടതിനും ജനത്തെ കുടുക്കുവാൻ ആരും ഇല്ലാതിരിക്കേണ്ടതിനും
  urd-GVR: Lekin agar wuh ḳhāmosh bhī rahe to kaun use mujrim qarār de saktā hai?
    Agar wuh apne chehre ko chhupāe rakhe to kaun use dekh saktā hai? Wuh to qaum
    par balki har fard par hukūmat kartā hai
  suz-BL: तन्‍न मेको सिक्‍सी पा बाक्‍‍त हना, सुम मेको कली दोस गेने चाप्‍बा ङा? मेकोम
    आ कुल ख्रुइक्‍ताक्‍व हना, सुम मेको कली तने चाप्‍बा ङा? रागी ङा मुर नेल्‍ल कली
    नु मुर का कली मेको कान बाक्‍ब।
  eng-NOY: When he giveth rest, who can cause trouble? And when he hideth his face,
    Who can behold him?
  ita-1927: Quando Iddio dà requie chi lo condannerà? Chi potrà contemplarlo quando
    nasconde il suo volto a una nazione ovvero a un individuo,
  ckb-ckb: بەڵام ئەگەر بێدەنگ بێت، کێ هەیە تاوانباری بکات؟ ئەگەر ڕووی خۆی بشارێتەوە،
    کێ دەیبینێت؟ لەگەڵ ئەوەشدا فەرمانڕەوایەتی نەتەوە و تاکە کەسیش دەکات
  eng-BBE: '...'
  kan-OKCV: ಆದರೆ ದೇವರು ಸುಮ್ಮನಿದ್ದರೆ ಅವರ ಮೇಲೆ, ತಪ್ಪುಹೊರಿಸುವವರು ಯಾರು? ದೇವರು ತಮ್ಮ ಮುಖವನ್ನು
    ವ್ಯಕ್ತಿಗಾಗಲಿ, ದೇಶಕ್ಕಾಗಲಿ ಮರೆಮಾಡಿದರೆ, ದೇವದರ್ಶನ ಪಡೆಯಬಲ್ಲವರು ಯಾರು?
  tam-2017: மாயக்காரன் ஆளுகை செய்யாமலும், மக்கள் சிக்கிக்கொள்ளாமலும்,
  spa-RV-1909: Y si él diere reposo, ¿quién inquietará? si escondiere el rostro, ¿quién
    lo mirará? Esto sobre una nación, y lo mismo sobre un hombre;
  ron-BTF: Când dă liniște, cine poate face tulburare? Și când își ascunde fața, cine
    îl poate privi? Fie că este împotriva unei națiuni, sau doar împotriva unui om;
  eng-WEBP: When he gives quietness, who then can condemn? When he hides his face,
    who then can see him? He is over a nation or a man alike,
  eng-FBV: Yet if God wants to remain silent, who can condemn him? If he chooses to
    hide his face, who can see him? Whether it concerns a nation or an individual,
  nld-1939: Hield Hij Zich stil, wie zou ze beschuldigen Bedekte Hij zijn gelaat,
    wie wees hen terecht? Neen, Hij houdt volk en eenling in het oog,
  nch-BL: Pero sinta Toteco amo quinequi camanaltis, ¿ajquiya huelisquía quitelhuis
    ya? ¿Sinta yaya moixtatis, ajquiya huelis quipantis? Yaya itztoc cati quitzacuilía
    se fiero tacat,
  vie-1934: Khi Ngài ban cho bình an, ai sẽ làm cho rối loạn? Khi Ngài ẩn mắt mình,
    ai có thể thấy Ngài? Ngài làm như vậy hoặc cho dân tộc nào, hoặc cho người nào,
  hin-CV: जब परमेश्वर चुप रहते हैं, तब उन पर उंगली कौन उठा सकेगा? तथा अगर वह मुख छिपाने
    का निर्णय ले लें, तो कौन उनकी झलक देख सकेगा; चाहे कोई राष्ट्र हो अथवा व्यक्ति?
  spa-BES: Si Dios calla, quien podrá condenarlo? Si Dios oculta su rostro, quién
    podrá verlo? Lo mismo, sobre una nación, o sobre un hombre.
  tdx-tdx: naho mianjin-dre, ia ty hanìñe? Ie aeta’e ty lahara’e, ia ty hahaisak’
    aze, ndra t’ie foko ndra te ondaty—
  tha-KJV: เมื่อพระองค์ทรงประทานความสงบให้ ใครจะสร้างความยุ่งยากได้ เมื่อพระองค์ทรงซ่อนพระพักตร์ของพระองค์
    ใครจะเห็นพระองค์​ได้ ไม่​ว่าจะทำแก่​ประชาชาติ​หรือแก่​บุ​คคลก็​เหมือนกัน
  por-BR-2018: E se ele ficar quieto, quem o condenará? Se ele esconder o rosto, quem
    o olhará? Ele está quer sobre um povo, quer sobre um único ser humano,
  deu-ELO: Schafft er Ruhe, wer will beunruhigen? Und verbirgt er das Angesicht, wer
    kann ihn schauen? So handelt er sowohl gegen ein Volk, als auch gegen einen Menschen
    zumal,
  eng-WYC-2018: For when he granteth peace, who is it that condemneth him? And since
    he hideth his cheer, who is (it) that seeth him? And on folks, and on all men,
    he hath power to do such things. (And if he granteth peace, who is it that condemneth
    him? But when he hideth his face, then who can find him? And he hath power to
    do such things over the nations, yea, over all people.)
  epo-epo: Se Li kvietigas, tiam kiu povas ribeligi? Se Li kaŝas Sian vizaĝon, tiam
    kiu povas Lin vidi? Tiel estas egale kun nacio kaj kun aparta homo,
  uig-PIN: U süküttǝ tursa, kim aƣrinip ⱪaⱪxisun. Mǝyli ǝldin, mǝyli xǝhstin bolsun,
    Əgǝr U xǝpⱪitini kɵrsǝtmǝy yüzini yoxuruwalsa, kim Uni kɵrǝlisun?
  beo-beo: Gode da fidisu hame hamoma:ne ilegei ganiaba, dunu da Ema gagabuli sia:mu
    da hamedela:loba. E da Ea odagi ninia mae ba:ma:ne wamoaligisu hamoi ganiaba,
    nini da hahanini wadela:lesi dagoi ba:la:loba.
  tpi-OTNT: Tasol sapos God i no mekim wanpela samting, orait husat inap tok, God
    i gat asua? Na sapos em i haitim pes bilong en, orait husat inap i go klostu long
    em? Tasol em i save was long ol manmeri wantaim ol kantri,
  hau-SA: Amma in ya yi shiru, wa zai ba shi laifi? In ya ɓoye fuskarsa, wa zai gan
    shi? Duk da haka shi yake da iko kan mutum da al’umma duka,
  uig-LAT: U sükütte tursa, kim aghrinip qaqshisun. Meyli eldin, meyli shexstin bolsun,
    Eger U shepqitini körsetmey yüzini yoshuruwalsa, kim Uni körelisun?
  nde-nde: Kodwa nxa elokhu ezithulele, ngubani ongamsola na? Angafihla ubuso bakhe
    ngubani ongambona na? Kanti uphezu komuntu lesizwe ngokufanayo,
  ton-ton: '‌ʻOku foaki ʻe ia ʻae fiemālie, ko hai te ne faʻa fakamamahi? Pea ka fufū
    ʻe ia hono fofonga, ko hai ʻe faʻa mamata kiate ia? ʻO kapau te ne fai ki ha puleʻanga,
    pe ki ha tangata pe tokotaha:'
  ces-1613: (Nebo když on spokojí, kdo znepokojí? A když skryje tvář svou, kdo jej
    spatří?) Tak celý národ, jako i každého člověka jednostejně,
  eng-WMB: When he gives quietness, who then can condemn? When he hides his face,
    who then can see him? He is over a nation or a man alike,
  tam-TCV: மவுனமாய் இருக்கிறவரைக் குற்றப்படுத்தாதே; நாட்டிற்கும், மனிதனுக்கும், அவர்
    தமது முகத்தை மறைத்தால் அவரைப் பார்ப்பவன் யார்?
  ceb-ULB: Kung magpakahilom siya, kinsa man ang maghukom kaniya? Kung iyang tabonan
    ang iyang dagway, kinsa man ang makaila kaniya? Nagdumala siya sa tibuok nasod
    ug sa matag tawo,
  pol-UBG: Gdy zaprowadzi pokój, któż go zburzy? A gdy zakryje swoje oblicze, któż
    go ujrzy? A czyni tak zarówno narodowi, jak i człowiekowi;
  urd-GVU: لیکن اگر وہ خاموش بھی رہے تو کون اُسے مجرم قرار دے سکتا ہے؟ اگر وہ اپنے
    چہرے کو چھپائے رکھے تو کون اُسے دیکھ سکتا ہے؟ وہ تو قوم پر بلکہ ہر فرد پر حکومت
    کرتا ہے
  deu-1912: Wenn er Frieden gibt, wer will verdammen? und wenn er das Antlitz verbirgt,
    wer will ihn schauen unter den Völkern und Leuten allzumal?
  kan-2017: ಆತನು ನೆಮ್ಮದಿಯನ್ನು ದಯಪಾಲಿಸಿದರೆ ತಪ್ಪುಹೊರಿಸುವವರು ಯಾರು? ವಿಮುಖನಾದರೆ ಆತನ ದರ್ಶನ
    ಮಾಡುವವರಾರು? ಆತನು ಜನಾಂಗಕ್ಕಾಗಲಿ, ಮನುಷ್ಯನಿಗಾಗಲಿ ಮಾಡುವುದೆಲ್ಲಾ ಹೀಗೆಯೇ.
  yap-yap: Fa’anra turguy Got ndariy ban’en ni nge rin’, ma dariy be’ nrayag rok ni
