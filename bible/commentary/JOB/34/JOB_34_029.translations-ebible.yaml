  guj-2017: જયારે તે શાંત રહે છે ત્યારે કોણ તેમને દોષિત ઠરાવી શકે છે? પણ જો તે પોતાનું
    મુખ સંતાડે તો કોણ તેમને જોઈ શકે? તે પ્રજા અને રાષ્ટ્ર પર સમાન રીતે રાજ કરે છે,
  pon-2006A: Ma Koht pahn ketin kupwurehda en dehr wia mehkot, sohte emen kak kasapwunge
