  uig-CYR: У сүкүттә турса, ким ағринип қақшисун. Мәйли әлдин, мәйли шәхстин болсун,
    Әгәр У шәпқитини көрсәтмәй йүзини йошурувалса, ким Уни көрәлисун?
  tel-2017: ఆయన మౌనంగా ఉండిపోతే తీర్పు తీర్చగలవాడెవడు? ఆయన తన ముఖాన్ని దాచుకుంటే ఆయనను
    చూడగలవాడెవడు? ఆయన జాతులనైనా వ్యక్తులనైనా ఒకే విధంగా పరిపాలిస్తాడు.
  hat-BSA: Lè L rete an silans, se kilès ki kab kondane L? Epi lè L kache figi Li,
    alò, se kilès ki kab wè L? Li pli wo ke nasyon, ni lòm,
  kos-kos: “God El fin sulela Elan tiana oru kutu ma, Wangin mwet ac ku in fahk mu
    oasr ma sutuu sel. El fin okanla mutal, wangin ma mwet uh ac ku in oru.
  hbo-WLC: וְה֤וּא יַשְׁקִ֨ט ׀ וּמִ֥י יַרְשִׁ֗עַ וְיַסְתֵּ֣ר פָּ֭נִים וּמִ֣י יְשׁוּרֶ֑נּוּ
    וְעַל־גּ֖וֹי וְעַל־אָדָ֣ם יָֽחַד׃
  ibo-ibo: Ma ọ bụrụ na ọ gba nkịtị, onye ga-ama ya ikpe? Ọ bụrụ na o zoo ihu ya,
