    gu deai di hagamaamaa ang gi nia daangada ai.
  uig-ARA: ئۇ سۈكۈتتە تۇرسا، كىم ئاغرىنىپ قاقشىسۇن. مەيلى ئەلدىن، مەيلى شەخستىن بولسۇن،
    ئەگەر ئۇ شەپقىتىنى كۆرسەتمەي يۈزىنى يوشۇرۇۋالسا، كىم ئۇنى كۆرەلىسۇن؟
  sus-sus: Xa Ala a sabari, nde nɔma a kalamude? Xa Ala a nɔxun, nde nɔma a tode?
