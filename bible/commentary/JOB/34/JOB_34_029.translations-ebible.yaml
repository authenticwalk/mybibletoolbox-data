  urd-GVH: लेकिन अगर वह ख़ामोश भी रहे तो कौन उसे मुजरिम क़रार दे सकता है? अगर वह अपने
    चेहरे को छुपाए रखे तो कौन उसे देख सकता है? वह तो क़ौम पर बल्कि हर फ़रद पर हुकूमत
    करता है
  rug-rug: Ba pude lopu kulu sa Tamasa, esei kote zutu ia? Pude tomea Sa sa isumatana,
