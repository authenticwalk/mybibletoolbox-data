  mdy-ETH: «ፆኦሲ ጉሙርቁዋያ ፔኤኮ ዴሮም ዔቴ ቦኦካ ካኣታ ካኣታዻዛ ፆኦሲ ዚቲ ጌይ ዛጌቴ ዴራ ዓይጎ ዎኦታኒ ዳንዳዓይ?»
  twi-ASANTE: Nanso sɛ ɔyɛ komm a, hwan na ɔbɛtumi abu no fɔ? Sɛ ɔde nʼanim hinta
    nso a, hwan na ɔbɛhunu no? Nanso ɔdi onipa ne ɔman so pɛpɛɛpɛ,
  eng-WEBU: When he gives quietness, who then can condemn? When he hides his face,
