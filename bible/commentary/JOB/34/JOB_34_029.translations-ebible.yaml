  ory-ory: ସେ ଶାନ୍ତି ଦେଲେ, କିଏ ଦୋଷ ଦେଇ ପାରେ? ଓ ସେ ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କଲେ, କିଏ ତାହାଙ୍କୁ
