  asm-FB: তেওঁ শাস্তি দিলে কোনে তেওঁক দোষ দিব পাৰে?
  sus-A: شَ عَلَ عَ سَبَرِ، ندٍ نْمَ عَ كَلَمُدٍ؟ شَ عَلَ عَ نْشُن، ندٍ نْمَ عَ تٌدٍ؟
