  hlt-hlt: Tedae amah te mong tih ulong a boe sak. Maelhmai a thuh vaengah ulong anih
    a mae? Tedae namtom so neh hlang khat soah khaw rhenten om ta.
  tbz-SIM: Kɛ̀ kù dò nkɑ́rɛ́ we mbo kù sɛi? Kɛ̀ kù sɔ̀nnɛ kumɑ́ɑ̀ we mbo kù yɑ̀? Kù
    mɛ ndɑ̀kɛmu yɛbotɛ̀ nɛ̀ bɛnìtìbɛ̀ dɛ kpɛ́í.
  msy-2020: God nɨmɨra ikɨ bizitam damuan koghtɨ, tinara suam God arazir kuram gami?
