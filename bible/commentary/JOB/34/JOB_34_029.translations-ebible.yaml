  dop-dop: Ye Ɩsɔ hɑwɑ nɔɣɔlʋɣʋ hɛɛsʋɣʋ ɑwe kɑ́ kʋ pʋntʋ tɔm? Ye ɩ tɑkɑ ɩ ɩsɛntɔɔ,
    ɑwe nɑ-ɩ? Ɩnɩ ɩ feŋiɣinɑ piitimnɑɑ nɑ yǝlɑɑ pɑ tɔɔ.
  azb-azb: Amma Allah səssiz dursa, kim Onu ittiham edə bilər? Üzünü gizlədərsə, kim
