  hbo-hbo: וְה֤וּא יַשְׁקִ֨ט ׀ וּמִ֥י יַרְשִׁ֗עַ וְיַסְתֵּ֣ר פָּ֭נִים וּמִ֣י יְשׁוּרֶ֑נּוּ
    וְעַל־גֹּ֖וי וְעַל־אָדָ֣ם יָֽחַד׃
  kik-kik: No rĩrĩ, angĩikara akirĩte-rĩ, nũũ ũngĩmũtua muhĩtia? Angĩhitha ũthiũ wake-rĩ,
