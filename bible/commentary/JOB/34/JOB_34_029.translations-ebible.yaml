  lug-lug: Naye bw’asalawo obutabaako ky’ayogera, ani ayinza okumunenya? Bwakweka
    amaaso ge ani ayinza okumulaba? Eggwanga n’omuntu abalinako obuyinza bwe bumu;
  heb-heb: והוא ישקט ומי ירשע ויסתר פנים ומי ישורנו ועל גוי ועל אדם יחד׃
  ben-IRV: যখন তিনি নীরব থাকেন, কে তাঁকে দোষ দিতে পারে? যদি তিনি তাঁর মুখ লোকান, যে
    তাঁকে দেখতে পাবে? তিনি একই ভাবে দেশ এবং ব্যক্তির শাসন করেন,
  pan-pan: ਜਦ ਉਹ ਚੁੱਪ ਰਹਿੰਦਾ ਹੈ ਤਾਂ ਕੌਣ ਉਸ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾ ਸਕਦਾ ਹੈ ਜਦ ਉਹ ਆਪਣਾ ਮੂੰਹ
    ਫੇਰ ਲਵੇ ਤਾਂ ਕੌਣ ਉਸ ਦਾ ਦਰਸ਼ਣ ਪਵੇਗਾ? ਭਾਵੇਂ ਕੌਮ ਲਈ ਭਾਵੇਂ ਇੱਕ ਮਨੁੱਖ ਲਈ, ਉਹ ਦੋਹਾਂ ਨਾਲ
    ਇੱਕੋ ਜਿਹਾ ਵਿਹਾਰ ਕਰਦਾ ਹੈ,
  mya-JVB: ဘုရားသခင်သည်ချမ်းသာ ပေးတော်မူလျှင် အဘယ်သူ နှောင့်ရှက် နိုင်သနည်း။ မျက်နှာ
    လွှဲတော်မူလျှင် လူ တမျိုးလုံးဖြစ်စေ၊ တယောက် တည်းဖြစ်စေ၊ အဘယ်သူ သည် မျက်နှာတော်ကို
    ဖူးမြင် နိုင်သနည်း။
  hmo-hmo: To bema Dirava ese, kara ta ia karaia lasi neganai, daika ese ia do ia
    gwauraia kerere diba? Bema Dirava ese iena vairana ia hunia neganai, taunimanima
    be mai edia durua tauna ta lasi.
  urd-urd: जब वह राहत बख़्शे तो कौन मुल्ज़िम ठहरा सकता है? जब वह मुँह छिपा ले तो कौन
    उसे देख सकता है? चाहे कोई क़ौम हो या आदमी, दोनों के साथ यकसाँ सुलूक है।
  rus-SYN: Дарует ли Он тишину, кто может возмутить? скрывает ли Он лице Свое, кто
    может увидеть Его? Будет ли это для народа, или для одного человека,
  bqc-SIM: Lua nílɛa kpɛ̃́, démɛ a fↄ̃ aà tàae ei? À azĩa kpàgui, démɛ a bↄwài?
    A iko vĩ bui píiwa ń baadeo,
  tcz-CHONGTHU: Ahinlah ama chun thipbeh a um ding chu lheng jo tahen lang hileh kon
    amachu themmo achan thei ding ham? Aman amai aselmang teng mikhat ham ahiloule
    namkhat hijeng jongle koiman aholdoh joupoi.
  mar-mar: देव गरीबांची मदतीसाठी हाक ऐकतो. परंतु गरीबांना मदत करायची नाही असे देवाने
    ठरवले तरी देवाला कोणी अपराधी ठरवू शकणार नाही. देवाने जर लोकांपासून लपून राहायचे
    असे ठरवले तर कोणालाही तो सापडू शकणार नाही म्हणजे कोणीही लोकांस पिजंऱ्यात पकडू
    शकणार नाही.
  qub-qub: Dios mana rimacuptenga ¿piraj payta jitapanman? Dios ticracurcuptin runaga
    ¿imataraj ruranman? Paymi ricaycan marcacunatawan runacunatapis,
  hat-hat: Men, si Bondye rete san l' pa fè anyen, ki moun ki ka di l' kichòy? Si
    li kache kò li, ki moun ki ka wè l'! Men, pa pè! L'ap veye sou tout moun nan tout
    peyi.
  eng-BSB: But when He remains silent, who can condemn Him? When He hides His face,
    who can see Him? Yet He watches over both man and nation,
  eng-WEBPB: When he gives quietness, who then can condemn? When he hides his face,
    who then can see him? He is over a nation or a man alike,
  kbq-kbq: Hianagi ana zante'ma Anumzamo'ma nona huno havi avu'ava'ma nehaza vahe'ma
    zamazeri havizama nosanigeno'a, iza huno Anumzamo'a havi avu'ava nehie? hunora
    hugahie. Hagi avugosama eri fra'ma nekisanigeno'a, mago vahe'mo'a keno eri forera
    osugahie. Hianagi Agrake mago'mago vahete'ene ama mopafima me'nea kumatamina kegava
    hu'ne.
  nhe-BL: Pero intla Toteco ax quinequi camatis, ¿ajqueya huelisquía quiteilhuis ya?
    ¿Intla yajaya moixtlatis, ajqueya huelis quipantis? Yajaya itztoc tlen quitzacuilía
    se fiero tlacatl,
  gub-BL: Nezewe rehe we, aze Tupàn nuze'eg kwaw nehe, ni amo nupuner kwaw hemiapo
    kwer ikatu 'ymaw imume'u haw rehe wà. Aze umim uwa nehe, naheta kwaw teko wapyro
    àwàm. Naheta kwaw ywy nànànar wapyro àwàm.
  eng-DRA: For when he granteth peace, who is there that can condemn? When he hideth
    his countenance, who is there that can behold him, whether it regard nations,
    or all men?
