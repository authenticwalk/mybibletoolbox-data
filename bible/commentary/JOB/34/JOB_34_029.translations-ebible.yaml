  hin-2017: जब वह चुप रहता है तो उसे कौन दोषी ठहरा सकता है? और जब वह मुँह फेर ले,
    तब कौन उसका दर्शन पा सकता है? जाति भर के साथ और अकेले मनुष्य, दोनों के साथ उसका
