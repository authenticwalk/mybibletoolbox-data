verse: JOB.034.014
translations:
  mal-C: അവിടത്തെ ഹിതപ്രകാരം തന്റെ ആത്മാവിനെയും ശ്വാസത്തെയും അവിടന്നു പിൻവലിച്ചാൽ,
  deu-TKW: Wenn er auf sich nur achtete, seinen Geist und Odem an sich zöge,
  lin-lin: Soki Nzambe azalaki kaka kokanisa mpo na Ye moko, mpe soki abatelaki kati
    na Ye moko molimo na Ye mpe pema na Ye,
  eng-LSV: If He sets His heart on him, || [If] He gathers His Spirit and His breath
    to Himself,
  eng-GNV: If he set his heart vpon man, and gather vnto him selfe his spirit and
    his breath,
  eng-WEBSTER: If he should set his heart upon man, if he should gather to himself
    his spirit and his breath;
  nhw-BL: Huan sintla Toteco Dios quiquixtilisquía Itonaltzi ipan tlaltipactli, huan
    ayacmo techmacasquía iijiyo para ma titlaijiyotilanaca,
  swh-ONEN: Kama lilikuwa kusudi la Mungu, naye akaiondoa Roho yake na pumzi yake,
  bba-bba: Gusunɔ ù n dɑɑ win tiin bwisikunu mɔ̀n nɑ, mɑ u wɛ̃siɑru wunɑ te u tɔnu
    wɛ̃,
  eng-KJVCPB: If he set his heart upon man, If he gather unto himself his spirit and
    his breath;
  luo-luo: Ka dabed ni Nyasaye ogolo muche makelo ngima kuom dhano,
  meu-meu: Ena lauma na bema abia lou, sibona enai, bona laḡana danu bema haboua lou,
  npi-ULB: उहाँले आफ्ना मनसायहरू आफैमा मात्र राख्‍नुभएको भए, र उहाँले कहिलै आफ्ना
    आत्मा र सास आफैमा फर्काउनुभए,
  yor-yor: Bí ó bá gbé ayé rẹ̀ lé kìkì ara rẹ̀ tí ó sì gba ọkàn rẹ̀ àti ẹ̀mí rẹ̀ sọ́dọ̀
    ara rẹ̀,
  pes-OPCB: اگر خدا اراده کند که روح و نفس خود را از انسان بگیرد،
  tgl-ULB: Kung itatakda lamang ng Diyos ang kaniyang layunin para sa kaniyang sarili,
    at kung iipunin niya pabalik para sa kaniyang sarili ang kaniyang espiritu at
    kaniyang hininga,
  hui-hui: Ngode Datagaliwabehanda holenenaga buhe̱ lolene ngiyago ibuni mo yu dai
    biyagua nde ema bialu piaga bibahende abaleore homai halu ina wali agalibi nde
    abale dindi tago buleberema.
  mya-mya: ဘုရားသခင်သည် လူကိုအလိုတော်မရှိ၍၊ လူ၏အသက်ဝိညာဉ်ကို ရုပ်သိမ်းတော်မူလျှင်၊
  bod-N: ཁོང་གིས་རང་ཉིད་གཅིག་པུ་དགོངས་མཛད་ཅིང་། ། ཐུགས་ཉིད་དང་ནི་དབུགས་ཀྱང་ཕྱིར་བསྡུས་ན།
    །
  sna-sna: Kana kwaiva kufunga kwake, uye akatora mweya wake nokufema kwake,
  spa-BLM: Si pone su corazón en sí mismo, si reuniera para sí su espíritu y su aliento,
  cac-cac: Q'uinaloc syal sc'ol Dios syiq'uel quic' yac'nacoch d'ayon̈,
  swh-ULB: Ikiwa aliweka makusudio yake juu yake mwenyewe, na kama amejikusanyia mwenyewe
    nafsi yake na pumzi yake,
  bel-bel: Калі б Ён павярнуў сэрца Сваё да Сябе і ўзяў да Сябе дух яе і дыханьне
    яе, -
  deu-ELBBK: Wenn er sein Herz nur auf sich selbst richtete, seinen Geist und seinen
    Odem an sich zurückzöge,
  mbb-OT: Emun egkesuat is Megbevayà he egkuwaan din is gehinawa he imbeǥey zin te
    etew,
  mal-2015: അവൻ തന്റെ കാര്യത്തിൽ മാത്രം ദൃഷ്ടിവെച്ചെങ്കിൽ തന്റെ ആത്മാവിനെയും ശ്വാസത്തെയും
    മടക്കി എടുത്തെങ്കിൽ
  rmc-rmc: Te peske o Del zaiľahas andro jilo, hoj lela pale peskro duchos the peskro
    dichos,
  pes-OPV: اگر او دل خود رابه وی مشغول سازد، اگر روح و نفخه خویش رانزد خود بازگیرد،
  ron-1924: Дакэ ну с-ар гынди декыт ла Ел, дакэ Шь-ар луа ынапой духул ши суфларя,
  ben-OBCV: যদি তাঁর ইচ্ছা হত এবং তিনি তাঁর আত্মা ও শ্বাসবায়ু ফিরিয়ে নিতেন,
  som-som: Hadduu keligiis iska fikiri lahaa, Oo uu ruuxiisa iyo neeftiisa soo urursan
    lahaa,
  lat-VUC: Si direxerit ad eum cor suum, spiritum illius et flatum ad se trahet.
  eng-ASVBT: If he set his heart upon himself, If he gather unto himself his spirit
    and his breath;
  ita-1885: Se egli ponesse mente all'uomo, Egli ritrarrebbe a sè il suo alito, ed
    il suo soffio;
  eng-LXXUP: For if he would confine, And restrain his spirit with himself;
  eng-ULB: If he ever set his intentions only on himself, and if he ever gathered
    back to himself his spirit and his breath,
  spa-VBL: Si se retirara su espíritu, si recuperara su aliento,
  fra-_FOB: S'il ne pensait qu'à lui, s'il retirait à lui son esprit et son souffle,
  mal-mal: അവിടുന്ന് തന്റെ കാര്യത്തിൽ മാത്രം ദൃഷ്ടിവച്ചെങ്കിൽ തന്റെ ആത്മാവിനെയും ശ്വാസത്തെയും
    മടക്കി എടുത്തെങ്കിൽ
  urd-GVR: Agar wuh kabhī irādā kare ki apnī rūh aur apnā dam insān se wāpas le
  suz-BL: मेकोमी ब्रोंइचा गेब सोक्‍त नु आ सास लेश्‍शा लाइक्‍चा मिम्‍ताक्‍व हना,
  eng-NOY: Should he set his heart against man, Should he take back his spirit and
    his breath,
  ita-1927: S’ei non ponesse mente che a sé stesso, se ritirasse a sé il suo spirito
    e il suo soffio,
  ckb-ckb: ئەگەر بیخاتە دڵی خۆیەوە ڕۆح و هەناسەی بۆ خۆی کۆبکاتەوە،
  eng-BBE: If he made his spirit come back to him, taking his breath into himself
    again,
  kan-OKCV: ಒಂದು ವೇಳೆ, ದೇವರು ತಮ್ಮ ಆತ್ಮವನ್ನೂ, ಶ್ವಾಸವನ್ನೂ, ನಮ್ಮಿಂದ ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳಲು
    ಮನಸ್ಸುಮಾಡುವುದಾದರೆ,
  tam-2017: அவர் தம்முடைய இருதயத்தை அவனுக்கு விரோதமாகத் திருப்பினாரென்றால், அவனுடைய
    ஆவியையும் அவனுடைய சுவாசத்தையும் தம்மிடத்தில் இழுத்துக்கொள்வார்.
  spa-RV-1909: Si él pusiese sobre el hombre su corazón, y recogiese así su espíritu
    y su aliento,
  ron-BTF: Dacă își pune inima asupra omului, dacă adună la el duhul său și suflarea
    sa,
  eng-WEBP: If he set his heart on himself, if he gathered to himself his spirit and
    his breath,
  eng-FBV: If he were to withdraw his spirit, if he were to take back his breath,
  nld-1939: Trekt Hij hun geest tot Zich terug, Neemt Hij tot Zich hun levensadem,
  nch-BL: Huan sinta Toteco Dios quiquixtisquía Itonaltzi ipan taltipacti, huan ayecmo
    techmacasquía iijyoyo para ma titaijyotilanaca,
  vie-1934: Nếu Ngài chỉ lo tưởng đến chính mình Ngài, Thâu lại về mình thần linh
    và hơi thở của Ngài,
  hin-CV: यदि वह यह निश्चय कर लेते हैं, कि वह कोई कार्य निष्पन्‍न करेंगे, यदि वह अपनी
    आत्मा तथा अपना श्वास ले लें,
  spa-BES: Si hiciera que su espíritu volviera a él, volviendo a respirar dentro de
    sí mismo,
  tdx-tdx: Aa naho nampoli’e ama’e ty fo’ ondaty naho natonto’e ama’e i tro’ey vaho
    i kofo’ey,
  tha-KJV: ถ้าพระองค์ทรงเอาพระทัยใส่กับมนุษย์ และทรงรวบรวมวิญญาณและลมปราณของเขากลับมาสู่​พระองค์
  por-BR-2018: Se ele tomasse a decisão, e recolhesse para si seu espírito e seu fôlego,
  deu-ELO: Wenn er sein Herz nur auf sich selbst richtete, seinen Geist und seinen
    Odem an sich zurückzöge,
  eng-WYC-2018: If God (ad)dresseth his heart to him, he shall draw to himself his
    spirit and blast. (If God directed his heart towards people, and he drew back
    his spirit and his breath unto himself;)
  epo-epo: Se Li pensus nur pri Si, Se Li prenus al Si Sian spiriton kaj spiron,
  uig-PIN: U pǝⱪǝt kɵnglidǝ xu niyǝtni ⱪilsila, Ɵzining Roⱨini ⱨǝm nǝpisini Ɵzigǝ
    ⱪayturuwalsila,
  beo-beo: Gode da esalusu mifo amo bu samogei ganiaba,
  tpi-OTNT: Sapos God i tingting long em yet, na em i kisim bek spirit na win bilong
    em
  hau-SA: In nufinsa ne ya kuma janye ruhunsa da numfashinsa,
  uig-LAT: U peqet könglide shu niyetni qilsila, Özining Rohini hem nepisini Özige
    qayturuwalsila,
  nde-nde: Aluba wayengathanda asuse umoya wakhe lokuphefumula,
  ton-ton: Kapau te ne fakatokangaʻi hono finangalo ki he tangata, te ne tānaki kiate
    ia hono laumālie mo ʻene mānava;
  ces-1613: Kdyby se na něj obrátil, a ducha jeho i duši jeho k sobě vzal,
  eng-WMB: If he set his heart on himself, if he gathered to himself his spirit and
    his breath,
  tam-TCV: அவர் தமது ஆவியையும் தமது சுவாசத்தையும் திரும்ப எடுத்துக்கொள்ள நோக்கங்கொண்டால்,
  ceb-ULB: Kung naghunahuna lamang siya sa iyang kaugalingon, ug kung tigumon lamang
    niya pabalik sa iyang kaugalingon ang iyang espiritu ug iyang gininhawa,
  pol-UBG: Gdyby zwrócił ku człowiekowi swoje serce, gdyby wziął do siebie jego ducha
    i tchnienie;
  urd-GVU: اگر وہ کبھی ارادہ کرے کہ اپنی روح اور اپنا دم انسان سے واپس لے
  deu-1912: So er nun an sich dächte, seinen Geist und Odem an sich zöge,
  kan-2017: ಆತನು ಸ್ವಾರ್ಥದಲ್ಲಿ ಮನಸ್ಸಿಟ್ಟು ತನ್ನ ಆತ್ಮವನ್ನೂ, ಶ್ವಾಸವನ್ನೂ ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುವುದಾದರೆ,
  yap-yap: Rachey ni fulweg Got fare athon l’ugun,
  hlt-MCSB: Amah taengkah loh a khueh a lungbuei, a mueihla neh a hiil te amah taengla
    khoem koinih,
  mdy-ETH: ፆኦሲ ፔኤኮ ዓያኖንታ ዑኡዞዋ ፔ ባንሢ ማሃኒ ማሌቴ፥
  twi-ASANTE: Sɛ ɛyɛɛ ne pɛ na ɔyii ne Honhom ne nʼahome a,
  eng-WEBU: If he set his heart on himself, if he gathered to himself his spirit and
    his breath,
  wal-wal: Xoossai ba Ayyaanaanne ba de7o shemppuwaa baakko zaaridi ekkiyaakko,
  spa-PDDPT: Si Él determina hacer así, retirar para Sí mismo su Espíritu y su aliento,
  gun-gun: Xapy'a rei Nhanderuete ojee rive opena va'e rire, ha'e ojea katy onhe'ẽ
    ha'e pytuẽa oguerupa va'e rire
  ilo-ULB: No ti amin a panpanunotenna ket para laeng kenkuana, ken no ibabawina ti
    espirituna ken angesna,
  kpg-kpg: Maa nei bolo God gaa daa gi daha di hagataalunga o di mouli,
  uig-ARA: ئۇ پەقەت كۆڭلىدە شۇ نىيەتنى قىلسىلا، ئۆزىنىڭ روھىنى ھەم نەپىسىنى ئۆزىگە
    قايتۇرۇۋالسىلا،
  sus-sus: Xa Ala mu a ɲɛngi saxi adamadie xɔn ma nu, a fa a xaxili nun a ɲɛngi ba
    e yi,
  pon-2006: Ma Koht pahn pwurehng ketikihsang engin mour,
  ksd-ksd: Gala na kap valilikun ra Tulungeana, Ma na kap mule kana ubar na nilaun,
  tur-YTC: Eğer yüreğini kendi üzerine çevirirse, Eğer ruhunu ve nefesini kendine
    toplarsa,
  grc-BRENT: Εἰ γὰρ βούλοιτο συνέχειν, καὶ τὸ σνεῦμα παρʼ αὐτῷ κατασχεῖν,
  ind-AYT: Jika Dia menetapkan hati-Nya atas dia, dan mengumpulkan bagi diri-Nya roh
    dan napas-Nya,
  nya-nya: Mulungu akanakhala ndi maganizo oti achotse mzimu wake ndi mpweya wake,
  hrv-hrv: Kad bi on dah svoj u se povukao, kad bi čitav svoj duh k sebi vratio,
  mps-mps: Ma, God aga naga homugo koneama, tama aga mobo ma sigi sogo da, te tigidali
    bidibo nai dabede,
  tpi-tpi: Sapos God i tingting long em yet, na em i kisim bek spirit na win bilong
    em
  dan-1931: Drog han sin Ånd tilbage og tog sin Ånde til sig igen,
  vie-OVCB: Nếu Đức Chúa Trời lấy lại Thần Linh Ngài và thu hồi hơi thở Ngài,
  guj-2017: જો તે માત્ર પોતાના જ ઇરાદા પાર પાડે જો ઈશ્વર પોતાનો આત્મા અને શ્વાસ પૃથ્વી
    પરથી લઈ લે,
  pon-2006A: Ma Koht pahn pwurehng ketikihsang engin mour,
  por-BRBSL: Se ele se impôs a si mesmo, se ele reunisse para si seu espírito e seu
    fôlego,
  cth-cth: Ama ni tami teh a ngainae awm hoeh pawiteh, kai e hringnae kâha hah lat
    boipawiteh,
  twi-twi: Sɛ ɛyɛɛ ne pɛ na oyii ne Honhom ne nʼahome a,
  hlt-hlt: Amah taengkah loh a khueh a lungbuei, a mueihla neh a hiil te amah taengla
    khoem koinih,
  tbz-SIM: Kɛ̀ dɛ̀ dò nKuyie ndo dɑkɛ ku mɑ́ɑ̀ kpɛ́í nkɛ, kɛ̀ kù dɛ̀itɛ ku yɑɑ́ nnɛ̀
    ku wemmu.
  msy-2020: God uan navir averiamɨn aven uabɨ gɨnɨghnɨgh, egh uan Duam ko an amɨnir
    angamɨra itir ikɨrɨmɨrim anɨdim, a uam aning inightɨ,
  dop-dop: Ye Ɩsɔ kɑ hʋʋkɑɣɑ ɩ tɩ tɔm tike, ɩ kɑ mʋ ɩ feesiŋ kɛ yǝlɑɑ kiŋ.
  azb-azb: Əgər qəsdinə durub Ruhunu, nəfəsini geri çəkərsə,
  eng-DBY: If he only thought of himself, [and] gathered unto him his spirit and his
    breath,
  hin-2017: यदि वह मनुष्य से अपना मन हटाए और अपना आत्मा और श्वास अपने ही में समेट
    ले,
  wol-KYG: Bu ci Yàlla yebu woon, ba roccim xelam ak noowam,
  eng-YLT: If He doth set on him His heart, His spirit and his breath unto Him He
    gathereth.
  eng-WYC-2017: If God dresseth his heart to him, he shall draw to himself his spirit
    and blast or breath.
  eng-WMBB: If he set his heart on himself, if he gathered to himself his spirit and
    his breath,
  urd-GVH: अगर वह कभी इरादा करे कि अपनी रूह और अपना दम इनसान से वापस ले
  rug-rug: Be hiva vagi pule nia Sa sa maqomaqona pa tie, meke sa siniṉo tinoa, si
    kote mate mo sari doduru pu siṉo, meke pule la pa pepeso.
  gaz-gaz: Utuu inni hafuura isaa deebisee fudhatee, hafuura baafatu illee gara ofii
    isaatti deebifatee,
  fra-LSG: S’il ne pensait qu’à lui-même, S’il retirait à lui son esprit et son souffle,
  yal-yal: Xa Ala yi mirixi a yɛtɛ nan tun ma, a yi a niin namara a yɛtɛ xa,
  haw-1868: Ina e kau ia i kona naau maluna o ke kanaka, A e lawe aku ia i kona uhane
    a me kona ea io na la;
  arb-NAV: إِنِ اسْتَرْجَعَ رُوحَهُ إِلَيْهِ وَاسْتَجْمَعَ نَسَمَتَهُ إِلَى نَفْسِهِ
  ewe-ewe: Ne enye eƒe tameɖoɖo eye wòɖo asi eƒe gbɔgbɔ kple agbegbɔgbɔ dzi la,
  eng-LEE: 'If he were to set his heart upon man, he would gather unto himself his
    spirit and his breath:'
  asm-FB: যদি তেওঁ নিজেই নিজতেই মন দি থাকে, যদি নিজে দিয়া আত্মা আৰু নিশ্বাস নিজলৈ
    চপাই নিয়ে,
  sus-A: شَ عَلَ مُ عَ حّنفِ سَشِ عَدَ مَدِيٍ شْن مَ نُ، عَ قَ عَ شَشِلِ نُن عَ حّنفِ
    بَ عٍ يِ،
  fra-SBL: S'il mettait son cœur sur lui-même, s'il rassemblait en lui son esprit
    et son souffle,
  hbo-hbo: אִם־יָשִׂ֣ים אֵלָ֣יו לִבֹּ֑ו רוּחֹ֥ו וְ֝נִשְׁמָתֹ֗ו אֵלָ֥יו יֶאֱסֹֽף׃
  kik-kik: Korwo aagĩa na muoroto wa kweheria roho wake na mĩhũmũ-rĩ,
  fra-NCL: S’il ne pensait qu’à lui-même, s’il retirait à lui son esprit et son souffle,
  cek-AK: Kami nuiah Sithaw palungphui moe, angmah ih Muithla hoi a hinghaih takhi
    to la ving nahaeloe,
  cuk-cuk: Ar Bab-Dummad anmargi burba-dula-maid gannar suye-sogele, anmar-bunnodiidi
    obeloye-sogele,
  uig-CYR: У пәқәт көңлидә шу нийәтни қилсила, Өзиниң Роһини һәм нәпәсини Өзигә қайтурувалсила,
  tel-2017: ఆయన తన మనస్సు తన దగ్గరే ఉంచుకున్నట్టయితే, తన ఆత్మను, ఊపిరినీ తన దగ్గరికి
    తిరిగి తీసుకుంటే,
  hat-BSA: Si Li ta pran desizyon pou Li fè; si Li ta ranmase tout a Li menm pwòp
    lespri Li a, menm ak souf Li a,
  kos-kos: God El fin sulela sel Elan eisla ngunal ac mongol liki mwet uh,
  hbo-WLC: אִם־יָשִׂ֣ים אֵלָ֣יו לִבּ֑וֹ רוּח֥וֹ וְ֝נִשְׁמָת֗וֹ אֵלָ֥יו יֶאֱסֹֽף׃
  ibo-ibo: Ọ bụrụ na ọ bụ ebumnuche ya iweghachi mmụọ ya na nkuume ya,
  ory-ory: ଯଦି ସେ ମନୁଷ୍ୟ ଉପରେ ଆପଣା ମନ ଦେବେ, ଯଦି ସେ ତାହାର ଆତ୍ମା ଓ ନିଶ୍ୱାସ ଆପଣା ନିକଟରେ
    ସଂଗ୍ରହ କରିବେ;
  chk-chk: Are Kot epwe chök angeesefäli ngünün ika ngasangasan,
  rop-rop: If God wandim deigimbek wi laif,
  ukr-1871: Оберни він серце своє до себе самого, й візьми дух її й диханнє її до
    себе, —
  deu-1951: Wenn er nur noch auf sich selbst achtete und seinen Geist und Odem wieder
    zu sich nähme,
  eng-JPS: If He set His heart upon man, if He gather unto Himself his spirit and
    his breath;
  srp-1865: Kad bi na nj okrenuo srce svoje, uzeo bi k sebi duh njegov i dihanje njegovo;
  lug-lug: Singa asalawo n’atwala omwoyo gw’omuntu awamu n’omukka gwe,
  heb-heb: אם ישים אליו לבו רוחו ונשמתו אליו יאסף׃
  ben-IRV: যদি তিনি তার উদ্দেশ্য কেবল নিজের ওপরই রাখেন এবং যদি তিনি নিজের আত্মা এবং
    প্রাণবায়ু সংগ্রহ করেন,
  pan-pan: ਜੇ ਉਹ ਮਨੁੱਖ ਤੋਂ ਆਪਣਾ ਮਨ ਫੇਰ ਲਵੇ, ਜੇ ਉਹ ਉਸ ਦਾ ਆਤਮਾ ਅਤੇ ਉਸ ਦਾ ਸਾਹ ਆਪਣੇ ਕੋਲ
    ਇਕੱਠਾ ਕਰ ਲਵੇ,
  mya-JVB: ဘုရားသခင်သည် လူကို အလို တော်မရှိ၍ ၊ လူ၏အသက် ဝိညာဉ် ကို ရုပ်သိမ်း တော်မူလျှင်၊
  hmo-hmo: Bema Dirava ia ura neganai, ia ese iena Lauma bona iena hahodi ia kokia
    diba.
  urd-urd: अगर वह इंसान से अपना दिल लगाए, अगर वह अपनी रूह और अपने दम को वापस ले ले;
  rus-SYN: Если бы Он обратил сердце Свое к Себе и взял к Себе дух ее и дыхание ее,-
  bqc-SIM: Tó à zɛ̀ò à nisĩna ń ĩ́an wɛ̃nideo si baadewa,
  tcz-CHONGTHU: Pathen chun alhagao ana kinunglah khat tou hihen chuleh ahaina hu
    chu akinung lah hitaleh,
  mar-mar: त्याचे चित्त स्वतःकडेच असते, आणि त्याने आपला आत्मा आणि श्वास स्वतःच्या
    ठायी परत घेतला
  qub-qub: Tayta Dios munar jämayninta, espiritunta runapita shuntacurcuptenga
  hat-hat: -(we vèsè pwochen)
  eng-BSB: If He were to set His heart to it and withdraw His Spirit and breath,
  eng-WEBPB: If he set his heart on himself, if he gathered to himself his spirit
    and his breath,
  kbq-kbq: Hagi Anumzamo'ma Agra'a avamu'ene, asimu'anema ete eriresina,
  nhe-BL: Huan intla Toteco Dios quiquixtilisquía Itonaltzi ipan tlaltepactli huan
    ayoc techmacasquía iijiyo para ma titlaiyotilanaca,
  gub-BL: Aze mo Tupàn uputar, Upuner mo zanepytuhemaw imuzewyr kar haw rehe uzeupe.
  eng-DRA: If he turn his heart to him, he shall draw his spirit and breath unto himself.
