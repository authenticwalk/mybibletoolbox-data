verse: JOB.034.021
translations:
  mal-C: “അവിടത്തെ കണ്ണ് മനുഷ്യരുടെ വഴികൾ നിരീക്ഷിക്കുന്നു; അവരുടെ ഓരോ കാൽവെയ്പും
    അവിടന്നു കാണുന്നു.
  deu-TKW: Denn seine Augen schauen auf eines jeden Wege, und alle seine Schritte
    sieht er.
  lin-lin: Miso na Ye ezali likolo ya banzela ya bato, amonaka etamboli na bango nyonso.
  eng-LSV: For His eyes [are] on the ways of each, || And He sees all his steps.
  eng-GNV: For his eyes are vpon the wayes of man, and he seeth all his goings.
  eng-WEBSTER: For his eyes are upon the ways of man, and he seeth all his goings.
  nhw-BL: “Toteco Dios ica miyac cuidado quitlachilía nochi catli masehualme quichihuaj
    ipan ni tlaltipactli. Yaya quinita nochi.
  swh-ONEN: “Macho yake yanazitazama njia za wanadamu; anaona kila hatua yao.
  bba-bba: Domi Gusunɔ u rɑ n tɔmbun sɑnu sɑnusu mɛɛrɑ. Kpɑ u n ben swɛɛ nɔni ɡirɑri.
  eng-KJVCPB: For his eyes are upon the ways of man, And he seeth all his goings.
  luo-luo: “Wangʼe osiko karango timbe ji; oneno okangʼ kokangʼ ma gigoyo.
  meu-meu: Badina be ia ese taunimanima ta ena dala e itadia taomu, ia aena daḡadia
    iboudiai e itadiamu.
  npi-ULB: किनकि परमेश्‍वरको दृष्‍टि मानिसको चालमा हुन्‍छ । उहाँले त्यसका सबै कदम
    हेर्नुहुन्छ ।
  yor-yor: “Nítorí pé ojú rẹ̀ ń bẹ ní ipa ọ̀nà ènìyàn, òun sì rí ìrìn rẹ̀ gbogbo.
  pes-OPCB: خدا تمام کارهای انسان را به دقت زیر نظر دارد و همه را می‌بیند.
  tgl-ULB: Dahil ang mga mata ni Yahweh ay nakatuon sa pamumuhay ng tao; nakikita
    niya ang lahat ng hakbang niya.
  hui-hui: Ngode Datagaliwabehanda ina wali agalinaga mana bialu kamaru de handai
    halu ina ibagabu kamarubi manda biaiho haga ka.
  mya-mya: အကြောင်းမူကား၊ လူသွားရာလမ်းတို့ကို ဘုရား သခင်ကြည့်ရှု၍၊ လူခြေရာရှိသမျှတို့ကို
    မြင်တော်မူ၏။
  bod-N: མི་ཡི་ལམ་རྣམས་དཀོན་མཆོག་སྤྱན་དྲུང་ཡོད། ། གོམ་སྟབས་རེ་རེ་ཁོང་གིས་གཟིགས་པ་ཡིན།
    །
  sna-sna: “Meso ake ari panzira dzavanhu; anoona nhambwe imwe neimwe yavo.
  spa-BLM: “Porque sus ojos están en los caminos del hombre. Él ve todas sus salidas.
  cac-cac: A Dios tz'ilan tastac sco b'eyb'alej, yojtacpaxi tastac tz'aj co b'eyeq'ui.
  swh-ULB: Kwa kuwa macho ya Mungu yako juu ya njia za mtu; anaziona hatua zake zote.
  bel-bel: Бо вочы Ягоныя над шляхамі чалавека, і Ён бачыць увесь поступ яго.
  deu-ELBBK: Denn seine Augen sind auf die Wege des Menschen gerichtet, und er sieht
    alle seine Schritte.
  mbb-OT: Ebpekeventayan te Megbevayà is langun he ebeelan te etew.
  mal-2015: അവന്റെ ദൃഷ്ടി മനുഷ്യന്റെ വഴികളിന്മേൽ ഇരിക്കുന്നു; അവന്റെ നടപ്പു ഒക്കെയും
    അവൻ കാണുന്നു.
  rmc-rmc: Bo leskre jakha dikhen pro droma savore manušengre; pozorinel savore lengre
    kroki.
  pes-OPV: «زیرا چشمان او بر راههای انسان می‌باشد، و تمامی قدمهایش را می‌نگرد.
  ron-1924: Кэч Думнезеу веде пуртаря тутурор, привеште паший фиекэруя.
  ben-OBCV: “নশ্বর মানুষের পথের প্রতি তাঁর দৃষ্টি আছে; তিনি তাদের প্রত্যেকটি পদক্ষেপ
    লক্ষ্য করেন।
  som-som: Waayo, indhihiisu waxay fiiriyaan jidadka binu-aadmiga, Wuxuuna wada arkaa
    socodkiisa oo dhan.
  lat-VUC: Oculi enim ejus super vias hominum, et omnes gressus eorum considerat.
  eng-ASVBT: For his eyes are upon the ways of a man, And he seeth all his goings.
  ita-1885: Perciocchè gli occhi suoi son sopra le vie dell'uomo, Ed egli vede tutti
    i passi di esso.
  eng-LXXUP: For he surveys the works of men, And nothing of what they do has escaped
    him.
  eng-ULB: For God's eyes are upon a person's ways; he sees all his steps.
  spa-VBL: “Porque él vigila lo que hacen y ve por donde van.
  fra-_FOB: Car les yeux de Dieu sont sur les voies de l'homme, et il regarde tous
    ses pas.
  mal-mal: ദൈവത്തിന്റെ ദൃഷ്ടി മനുഷ്യന്റെ വഴികളിൽ ഇരിക്കുന്നു; അവന്റെ നടപ്പെല്ലാം അവിടുന്ന്
    കാണുന്നു.
  lit-lit: nes jo akys stebi žmogaus kelius ir jis mato visus jo žingsnius.
  urd-GVR: Kyoṅki Allāh kī āṅkheṅ insān kī rāhoṅ par lagī rahtī haiṅ, ādamzād kā har
    qadam use nazar ātā hai.
  suz-BL: मेकोमी मुर नेल्‍ल आन पतीके कोव़शो बाक्‍ब। मिनु मेको आन गाक्‍शो नेल्‍ल कोव़शो
    बाक्‍ब। अय्‍युब ३१:४; हितोपदेस ५:२१
  eng-NOY: For his eyes are upon the ways of man; He seeth all his steps.
  ita-1927: Perché Iddio tien gli occhi aperti sulle vie de’ mortali, e vede tutti
    i lor passi.
  ckb-ckb: «چاوەکانی لەسەر ڕێگاکانی مرۆڤە؛ ئەو هەموو هەنگاوەکانی دەبینێت.
  eng-BBE: For his eyes are on the ways of a man, and he sees all his steps.
  kan-OKCV: “ಏಕೆಂದರೆ ದೇವರ ಕಣ್ಣು ಮನುಷ್ಯನ ಮಾರ್ಗಗಳ ಮೇಲೆ ಇರುತ್ತದೆ; ದೇವರು ಮನುಷ್ಯನ ಪ್ರತಿಯೊಂದು
    ಹೆಜ್ಜೆಯನ್ನೂ ನೋಡುತ್ತಾರೆ.
  tam-2017: அவருடைய கண்கள் மனிதருடைய வழிகளை நோக்கியிருக்கிறது; அவர்களுடைய நடைகளையெல்லாம்
    அவர் பார்க்கிறார்.
  spa-RV-1909: Porque sus ojos están sobre los caminos del hombre, y ve todos sus
    pasos.
  ron-BTF: Pentru că ochii lui sunt peste căile omului și el vede toate umblările
    lui.
  eng-WEBP: “For his eyes are on the ways of a man. He sees all his goings.
  eng-FBV: For he watches what they're doing and sees everywhere they go.
  nld-1939: Want zijn ogen zijn op de wegen der mensen gericht, En Hij ziet al hun
    schreden;
  nch-BL: “Toteco Dios ica miyac cuidado quitachilía nochi cati masehualme quichihuaj
    ipan ni taltipacti. Yaya quinita nochi.
  vie-1934: Vì mắt Đức Chúa Trời xem xét đường lối loài người, Ngài nom các bước họ.
  hin-CV: “क्योंकि मनुष्य की हर एक गतिविधि पर परमेश्वर की दृष्टि रहती है; उसकी समस्त
    चाल परमेश्वर को मालूम रहते हैं.
  spa-BES: Porque sus ojos están sobre los caminos de un hombre, y él ve todos sus
    pasos.
  tdx-tdx: Fa amo sata’ ondatio o fihaino’eo, vazoho’e iaby o lia’eo.
  tha-KJV: เพราะพระเนตรของพระองค์​มองดู​ทางทั้งหลายของมนุษย์ พระองค์​ทรงเห็นย่างเท้าของเขาหมด
  por-BR-2018: Porque seus olhos estão sobre os caminhos do homem, e ele vê todos
    os seus passos.
  deu-ELO: Denn seine Augen sind auf die Wege des Menschen gerichtet, und er sieht
    alle seine Schritte.
  eng-WYC-2018: For the eyes of God be on the ways of men, and he beholdeth all the
    goings of them.
  epo-epo: Ĉar Liaj okuloj estas super la vojoj de homo, Kaj ĉiujn liajn paŝojn Li
    vidas.
  uig-PIN: Qünki Uning nǝzǝri adǝmning yollirining üstidǝ turidu; U insanning bar
    ⱪǝdǝmlirini kɵrüp yüridu.
  beo-beo: E da ninia osa:le gagabe huluane sosodolala.
  tpi-OTNT: “God i save lukim olgeta pasin bilong yumi manmeri na olgeta hap yumi
    go long en.
  hau-SA: “Idanunsa suna kan al’amuran mutane; yana ganin tafiyarsu duka.
  uig-LAT: Chünki Uning nezeri ademning yollirining üstide turidu; U insanning bar
    qedemlirini körüp yüridu.
  nde-nde: Amehlo akhe aphezu kwezindlela zabantu; ubona zonke izinyathelo zabo.
  ton-ton: “He ʻoku ʻi he ngaahi fale ʻoe tangata ʻa hono fofonga, pea ʻoku ne ʻafioʻi
    ʻa hono ʻalunga kotoa pē.
  ces-1613: Nebo oči jeho hledí na cesty člověka, a všecky kroky jeho on spatřuje.
  eng-WMB: “For his eyes are on the ways of a man. He sees all his goings.
  tam-TCV: “இறைவனுடைய கண்கள் மனிதருடைய வழிகளை நோக்கியிருக்கிறது; அவர்களுடைய நடைகளையெல்லாம்
    அவர் பார்க்கிறார்.
  ceb-ULB: Kay ang mga mata sa Dios anaa sa mga binuhatan sa tawo, ug nakita niya
    ang tanan nilang mga lakang.
  pol-UBG: Jego oczy bowiem patrzą na drogi człowieka i on widzi wszystkie jego kroki.
  urd-GVU: کیونکہ اللہ کی آنکھیں انسان کی راہوں پر لگی رہتی ہیں، آدم زاد کا ہر قدم
    اُسے نظر آتا ہے۔
  deu-1912: Denn seine Augen sehen auf eines jeglichen Wege, und er schaut alle ihre
    Gänge.
  kan-2017: ಆತನು ಮನುಷ್ಯನ ಮಾರ್ಗಗಳ ಮೇಲೆ ಕಣ್ಣಿಟ್ಟು, ಅವನ ಹೆಜ್ಜೆಗಳನ್ನೆಲ್ಲಾ ನೋಡುವನು.
  yap-yap: Ma yaliy urngin e gachgach ko girdi’.
  hlt-MCSB: A mik te hlang kah longpuei dongah a khueh tih a khokan boeih te a hmuh.
  mdy-ETH: ፆኦሲ ዓሲኮ ቢያ ሃንቲፆ ፓይዲ ዛጋኔ። ፔቴ ፔቴሢኮ ሃንቲፆዋ ዒ ካፓኔ።
  twi-ASANTE: “Nʼani hwɛ nnipa akwan; na ɔhunu wɔn anammɔntuo biara.
  eng-WEBU: “For his eyes are on the ways of a man. He sees all his goings.
  wal-wal: “Xoossai asaa hemetaa xeellees; a tanggo ubbaakka wochchees.
  spa-PDDPT: Porque los ojos de Él están sobre las sendas del hombre y observan todos
    sus pasos.
  gun-gun: — Nhanderuete ma oma'ẽ 'rã avakue ikuaia rupi. Ha'e kuery oguataa ha'e
    javi ha'e oexapa 'rã.
  ilo-ULB: Ta dagiti mata ti Dios ket adda kadagiti wagas ti maysa a tao; makitkitana
    amin nga addangna.
  kpg-kpg: Mee e hagadina nia hanga heehee o nia daangada ala ma ga haihai.
  uig-ARA: چۈنكى ئۇنىڭ نەزەرى ئادەمنىڭ يوللىرىنىڭ ئۈستىدە تۇرىدۇ؛ ئۇ ئىنساننىڭ بار
    قەدەملىرىنى كۆرۈپ يۈرىدۇ.
  sus-sus: Ala adamadie xa kira birin matoma, a e fɔxi igbɛ.
  pon-2006: E kin ketin mwasamwasahn kahk koaros me aramas kin wia.
  ksd-ksd: A mata i God i gire ra tutana, Ma i kapa ure kana lavur vinavana.
  tur-YTC: Çünkü gözleri adamın yolları üzerindedir. Onun bütün gidişlerini görür.
  grc-BRENT: Αὐτὸς γὰρ ὁρατής ἐστιν ἔργων ἀνθρώπων, λέληθε δὲ αὐτὸν οὐδὲν ὧν πράσσουσιν.
  ind-AYT: Sebab, mata-Nya ada pada jalan-jalan manusia, dan Dia mengawasi semua langkah
    mereka.
  nya-nya: “Maso a Mulungu amapenya njira za munthu; amaona mayendedwe ake onse.
  hrv-hrv: Jer, on nadzire pute čovjekove, pazi nad svakim njegovim korakom.
  mps-mps: “Godigo yaide, da we bidigo kolesaga tigidali sula silama, da bilibo madi
    sese tama sula silibo dao.
  tpi-tpi: “God i save lukim olgeta pasin bilong yumi manmeri na olgeta hap yumi go
    long en.
  dan-1931: Thi Menneskets Veje er ham for Øje, han skuer alle dets Skridt;
  vie-OVCB: Vì Đức Chúa Trời xem xét cách sống của loài người; Ngài theo dõi từng
    việc làm của họ.
  guj-2017: કારણ કે, ઈશ્વરની નજર માણસની ચાલચલગત પર હોય છે; તે તેની સઘળી વર્તણૂક જુએ
    છે.
  pon-2006A: E kin ketin mwasamwasahn kahk koaros me aramas kin wia.
  por-BRBSL: “Pois seus olhos estão sobre os caminhos de um homem. Ele vê todos os
    seus passos.
  cth-cth: Bangkongtetpawiteh, a mit teh tami e lamthung dawk ao teh, a khoktakan
    puenghai be a hmu,
  twi-twi: “Nʼani hwɛ nnipa akwan; na ohu wɔn anammɔntu biara.
  hlt-hlt: A mik te hlang kah longpuei dongah a khueh tih a khokan boeih te a hmuh.
  tbz-SIM: Kuyie nwùómmu bɛnìtìbɛ̀ bɛmɔu dɔɔ̀rìmɛ̀, kù yɛ̃́mu bɛ̀ kèrí ìì cɛ imɔu.
  msy-2020: “E managh zui, Godɨn damazim en araziba bar dar gari. Dughiaba bar, an
    damazim deravɨra en daroribar garavɨra iti.
  dop-dop: Ɩsɔ nyǝnǝɣɩ yʋlʋ mpɑɑŋ tǝnɑɣɑ, nɑ ɩ́ nɑɑkɩ ɩ tɔntɛ.
  azb-azb: Allah gözlərini insanların yolundan çəkmir, Atdıqları hər addımı görür.
  eng-DBY: For his eyes are upon the ways of man, and he seeth all his steps.
  hin-2017: “क्योंकि परमेश्वर की आँखें मनुष्य की चाल चलन पर लगी रहती हैं, और वह उसकी
    सारी चाल को देखता रहता है।
  wol-KYG: Yàlla déy a ngi ne jàkk ci jaar-jaari nit ki, di xool bépp jéegoom.
  eng-YLT: For His eyes [are] on the ways of each, And all his steps He doth see.
  eng-WYC-2017: For the eyes of God be on the ways of men, and he beholdeth all the
    goings of them.
  eng-WMBB: “For his eyes are on the ways of a man. He sees all his goings.
  urd-GVH: क्योंकि अल्लाह की आँखें इनसान की राहों पर लगी रहती हैं, आदमज़ाद का हर क़दम
    उसे नज़र आता है।
  rug-rug: Kopu totoko ni Sa sari hahanana tadi na tie, meke dogoro betoi Sa sari
    doduru inene tadirini.
  gaz-gaz: “Iji isaa karaa namootaa irra jira; inni tarkaanfii isaanii hunda ni arga.
  fra-LSG: Car Dieu voit la conduite de tous, Il a les regards sur les pas de chacun.
  yal-yal: “Ala yɛɛn tixi muxune sigati kiin birin na, a e san funfune birin yatɛma.
  haw-1868: No ka mea, aia no kona mau maka maluna o na aoao o ke kanaka, A ua nana
    no i kona mau kapuwai a pau.
  arb-NAV: لأَنَّ عَيْنَيْهِ عَلَى طُرُقِ الإِنْسَانِ وَهُوَ يُرَاقِبُ خَطْوَاتِهِ.
  ewe-ewe: “Eƒe ŋkuwo le amegbetɔwo ƒe mɔwo ŋu, ekpɔa woƒe afɔɖeɖe ɖe sia ɖe.
  eng-LEE: For big eyes are upon the ways of man, and all his steps doth he see.
  asm-FB: কিয়নো তেওঁ মানুহৰ কথাত চকু দিয়ে, আৰু তাৰ সকলো গতি দেখে।
  sus-A: عَلَ عَدَ مَدِيٍ شَ كِرَ بِرِن مَتٌمَ، عَ عٍ قْشِ عِفبّ.
  fra-SBL: « Car ses yeux sont sur les voies de l'homme. Il voit toutes ses allées
    et venues.
  hbo-hbo: כִּי־עֵ֭ינָיו עַל־דַּרְכֵי־אִ֑ישׁ וְֽכָל־צְעָדָ֥יו יִרְאֶֽה׃
  kik-kik: “Maitho make maikaraga macũthĩrĩirie mĩthiĩre ya andũ; nĩonaga mĩthiĩre
    yao yothe.
  fra-NCL: Car les yeux de Dieu sont ouverts sur les voies de l’homme, il voit distinctement
    tous ses pas.
  cek-AK: Sithaw mah loe kami caehhaih loklam to khet moe, a khok tangkannawk doeh
    hnuk boih.
  cuk-cuk: ”Bab-Dummad bela dulemar-gudiid dakmaid, bela dulemar-e-gudiidgi nakulediid.
  uig-CYR: Чүнки Униң нәзәри адәмниң йоллириниң үстидә туриду; У инсанниң бар қәдәмлирини
    көрүп жүриду.
  tel-2017: ఆయన దృష్టి మనుషుల మార్గాల మీద ఉంది. ఆయన వారి నడకలన్నీ కనిపెట్టి చూస్తున్నాడు.
  hat-BSA: “Paske zye Li sou chemen a yon nonm. Li wè tout pa li fè.
  kos-kos: El taran ma mwet uh oru in pacl nukewa.
  hbo-WLC: כִּי־עֵ֭ינָיו עַל־דַּרְכֵי־אִ֑ישׁ וְֽכָל־צְעָדָ֥יו יִרְאֶֽה׃
