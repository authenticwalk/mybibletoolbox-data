verse: JOB.034.035
translations:
  mal-C: ‘ഇയ്യോബ് പരിജ്ഞാനമില്ലാതെ സംസാരിക്കുന്നു; അദ്ദേഹത്തിന്റെ വാക്കുകളിൽ ഉൾക്കാഴ്ചയില്ല.’
  deu-TKW: “Hiob redet ohne Einsicht, und seine Worte sind ohne Überlegung.”
  lin-lin: ‹ Yobo azali koloba na boyebi te, maloba na ye ezali na tina te. ›
  eng-LSV: Job—he does not speak with knowledge, || And his words [are] not with wisdom.
  eng-GNV: Iob hath not spoken of knowledge, neyther were his wordes according to
    wisedome.
  eng-WEBSTER: Job hath spoken without knowledge, and his words were without wisdom.
  nhw-BL: para ta tiJob, amo tijmati catli tiquijtohua pampa amo titlamachilíaj.
  swh-ONEN: ‘Ayubu huongea bila maarifa; maneno yake hayana busara.’
  bba-bba: Yoobu u ɡɑri ɡerumɔwɑ yi u ǹ yɛ̃. Domi win ɡɑri yi ǹ ɑsɑnsi mɔ.
  eng-KJVCPB: Job hath spoken without knowledge, And his words were without wisdom.
  luo-luo: ‘Ayub osewuoyo maonge rieko; osewacho weche ma ok oparo maber.’
  meu-meu: Iobu ese asi dibana ḡaudia e herevalaimu, ena hereva na dia lalo-hadai
    dobudia amo asie varamu.
  npi-ULB: '''अय्यूब ज्ञानविनै बोल्छन् । तिनका शब्‍दहरूमा बुद्धिका कुरा छैनन् ।'''
  yor-yor: ‘Jobu ti fi àìmọ̀ sọ̀rọ̀, ọ̀rọ̀ rẹ̀ sì ṣe aláìgbọ́n.’
  pes-OPCB: '@see-verse:JOB.034.034'
  tgl-ULB: “Nagsasalita si Job nang walang kaalaman; walang karunungan ang mga sinasabi
    niya.'
  hui-hui: Yobohanda bi bame lopebe bialu kago bi ko dege lalu ka. Ibunaga bi lalu
    kago miniha mo tale nabi bameore lope halu ka, laga.
  mya-mya: ယောဘသည် နားမလည်ဘဲပြောမိပြီ။ သူပြော သောစကားသည် ပညာစကားမဟုတ်။
  bod-N: ཨེས་ཡོབ་ཁོང་གིས་ཤེས་བྱ་མེད་བཞིན་གླེང་། ། ཁོང་གི་གཏམ་རྣམས་ཤེས་རབ་དང་བྲལ་ཏོ།
    །
  sna-sna: ‘Jobho anotaura asina zivo; mashoko ake haana uchenjeri.’
  spa-BLM: “Job habla sin conocimiento. Sus palabras carecen de sabiduría”.
  cac-cac: Man̈ yojtacoc vin̈aj Job chi' tas syala', malaj yelc'och slolonel vin̈
    syal chi', xcham eb'.
  swh-ULB: Ayubu anazungumza bila maarifa; maneno yake hayana hekima.'
  bel-bel: Ёў неразумна гаворыць, і словы ягоныя бяз сэнсу.
  deu-ELBBK: Hiob redet nicht mit Erkenntnis, und seine Worte sind ohne Einsicht.
  mbb-OT: ebpekekaǥi he is egkeǥiyen nu, Job, ne wazà mezumahi te ketau wey wazè din
    pulus.
  mal-2015: എന്റെ വാക്കു കേൾക്കുന്ന ഏതു ജ്ഞാനിയും എന്നോടു പറയും.
  rmc-rmc: hoj o Job vakerel nagoďaha a leskre lavenge chibaľinel e goďi.
  pes-OPV: که ایوب بدون معرفت حرف می‌زند و کلام او از روی تعقل نیست.
  ron-1924: Йов ворбеште фэрэ причепере, ши кувынтэриле луй сунт липсите де жудекатэ.
  ben-OBCV: ‘ইয়োব অজ্ঞের মতো কথা বলছেন; তাঁর কথায় অন্তর্দৃষ্টির অভাব আছে।’
  som-som: Ayuub aqoonla'aan buu ku hadlaa, Oo hadalkiisana xigmadu kuma jirto.
  lat-VUC: Job autem stulte locutus est, et verba illius non sonant disciplinam.
  eng-ASVBT: Job speaketh without knowledge, And his words are without wisdom.
  ita-1885: Che Giobbe non parla con conoscimento, E che le sue parole non sono con
    intendimento.
  eng-LXXUP: But Job has not spoken with understanding, His words are not uttered
    with knowledge.
  eng-ULB: '''Job speaks without knowledge; his words are without wisdom.'''
  spa-VBL: ‘Job no sabe lo que dice. Lo que dice no tiene ningún sentido’.
  fra-_FOB: “Job ne parle pas avec con-naissance, et ses paroles sont sans intelligence.
    “
  mal-mal: എന്റെ വാക്ക് കേൾക്കുന്ന ഏത് ജ്ഞാനിയും എന്നോട് പറയും.
  urd-GVR: ‘Ayyūb ilm ke sāth bāt nahīṅ kar rahā, us ke alfāz fahm se ḳhālī haiṅ.
  suz-BL: ‘अय्‍युब मजोक्‍थु, लोव़ पाइब बाक्‍ब। आ लोव़ मरुप्‍चा ङा बाक्‍ब’ देंनीम।
    अय्‍युब ३८:२
  eng-NOY: “Job hath spoken without knowledge, And his words are without wisdom.”
  ita-1927: “Giobbe parla senza giudizio, le sue parole sono senza intendimento”.
  ckb-ckb: ”ئەیوب بەبێ زانین قسە دەکات و قسەکانی بەبێ وریاین.“
  eng-BBE: Job's words do not come from knowledge; they are not the fruit of wisdom.
  kan-OKCV: ‘ಯೋಬನು ತಿಳುವಳಿಕೆಯಿಲ್ಲದೆ ಮಾತಾಡಿದ್ದಾನೆ; ಅವನ ಮಾತುಗಳು ಬುದ್ಧಿಯಿಲ್ಲದ ಮಾತುಗಳು.
  tam-2017: புத்தியுள்ள மனிதர் என் சார்பாகப் பேசுவார்கள்; ஞானமுள்ள மனிதனும் எனக்குச்
    செவிகொடுப்பான்.
  spa-RV-1909: Que Job no habla con sabiduría, y que sus palabras no son con entendimiento.
  ron-BTF: Iov a vorbit fără cunoaștere și cuvintele sale au fost fără înțelepciune.
  eng-WEBP: ‘Job speaks without knowledge. His words are without wisdom.’
  eng-FBV: ‘Job doesn't know what he's talking about. What he says doesn't make any
    sense.’
  nld-1939: Job heeft niet verstandig gesproken, Zijn rede getuigt niet van inzicht.
  nch-BL: para ta tiJob, amo tijmati taya tiquijtohua pampa amo titamachilía.
  vie-1934: “Gióp nói cách không hiểu biết, Và lời của người thiếu sự thông sáng.”
  hin-CV: ‘अय्योब की बात बिना ज्ञान की होती है; उनके कथनों में कोई विद्वत्ता नहीं
    है.’
  spa-BES: Las palabras de Job no provienen del conocimiento; no son el fruto de la
    sabiduría.
  tdx-tdx: Misaontsy tsy aman-kilala t’Iobe, vaho tsy hinotsohotso’e o enta’eo.
  tha-KJV: โยบพู​ดอย​่างไม่​มีความรู้ ถ้อยคำของเขาปราศจากสติ​ปัญญา
  por-BR-2018: Jó não fala com conhecimento, e a suas palavras falta prudência.
  deu-ELO: Hiob redet nicht mit Erkenntnis, und seine Worte sind ohne Einsicht.
  eng-WYC-2018: Forsooth Job hath spoken follily, and his words sound not (like) teaching.
    (For Job hath spoken foolishly, and his words be not sound teaching.)
  epo-epo: Ijob parolas malsaĝe, Kaj liaj vortoj estas malprudentaj.
  uig-PIN: «Ayup sawatsizdǝk gǝp ⱪildi; Uning sɵzliridǝ ǝⱪil-parasǝttin ǝsǝr yoⱪ»
    — dǝydu.
  beo-beo: '‘Yoube e da hame dawa:beba:le, udigili hamedei sia: fawane sia:sa.’'
  tpi-OTNT: ‘Jop i toktok nabaut tasol, na tok bilong en i kranki olgeta. Em i no
    save tingting gut na autim tok bilong en.’
  hau-SA: ‘Ayuba ya yi magana cikin rashin sani; maganganunsa na marar hikima ne.’
  uig-LAT: «Ayup sawatsizdek gep qildi; Uning sözliride eqil-parasettin eser yoq»
    — deydu.
  nde-nde: ‘UJobe ukhuluma engelalwazi; amazwi akhe kawalambono.’
  ton-ton: ‘Kuo lea ʻa Siope ʻi he taʻeʻilo, pea ʻoku taʻepoto ʻa ʻene ngaahi lea.
  ces-1613: Že Job hloupě mluví, a slova jeho nejsou rozumná.
  eng-WMB: ‘Job speaks without knowledge. His words are without wisdom.’
  tam-TCV: ‘யோபு அறிவில்லாமல் பேசுகிறார்; அவருடைய வார்த்தைகள் ஞானமில்லாதவை என்றும்,
  ceb-ULB: '''Misulti si Job nga walay kahibalo, ang iyang mga pulong walay kaalam.'''
  pol-UBG: Hiob mówi niemądrze, a jego słowa nie są roztropne.
  urd-GVU: ’ایوب علم کے ساتھ بات نہیں کر رہا، اُس کے الفاظ فہم سے خالی ہیں۔
  deu-1912: “Hiob redet mit Unverstand, und seine Worte sind nicht klug.”
  kan-2017: ‘ಯೋಬನು ತಿಳಿವಳಿಕೆಯಿಲ್ಲದೆ ನುಡಿಯುತ್ತಾನೆ, ಅವನ ಮಾತುಗಳಲ್ಲಿ ಬುದ್ಧಿಯಿಲ್ಲ.’
  yap-yap: ni Job e be welthin u fithik’ e manan’ ma dariy ban’en ni be yog nib puluw.
  hlt-MCSB: Job he mingnah neh cal pawt tih a ol long a cangbam moenih.
  mdy-ETH: ‹ዒዮቤ ኬኤዛሢ ዔሩዋዖኬ፤ ዒዛኮ ሃይሳኣ ካኣፒኬ›
  twi-ASANTE: ‘Hiob nnkasa nimdeɛ kwan so; aba biara nni ne kasa mu.’
  eng-WEBU: ‘Job speaks without knowledge. His words are without wisdom.’
  wal-wal: ‘Iyyoobi eri paccin, hagaa haasayees; i haasayiyoobau birshshettikka baawa’
    yaagoosona.
  spa-PDDPT: Que Job no habló con sabiduría, que sus palabras fueron sin discernimiento,
  gun-gun: “Jó ma oikuaa vy e'ỹ ijayvu, ijayvua re 'arandua noĩ”, he'i 'rã.
  ilo-ULB: '''Agsasao ni Job iti awan kaes-eskanna; dagiti sasaona ket minamaag.'
  kpg-kpg: bolo Job e helehelekai mai hua i dono de iloo ia. Nia mee huogodoo ala
    nogo helekai iei mee le e dee modongoohia.
  uig-ARA: «ئايۇپ ساۋاتسىزدەك گەپ قىلدى؛ ئۇنىڭ سۆزلىرىدە ئەقىل-پاراسەتتىن ئەسەر يوق»
    ــ دەيدۇ.
  sus-sus: Ayuba wɔyɛnfe xaxilitareɲa nan kui, lɔnni mu a yi.
  pon-2006: me Sohp koasoakoasoi sang nan eh sawehwe oh mehkoaros me e koasoia me
    sawehwe.
  ksd-ksd: Iob i tata na tuptup, Ma pa ta kabinana ta kana lavur tinata.
  tur-YTC: “İyov bilgisizce konuşuyor. Onun sözleri bilgelikten yoksun.”
  grc-BRENT: Ἰὼβ δὲ οὐκ ἐν συνέσει ἐλάλησε, τὰ ῥήματα αὐτοῦ οὐκ ἐν ἐπιστήμῃ.
  ind-AYT: ‘Ayub berbicara tanpa pengetahuan, dan kata-katanya tanpa pengertian.’
  nya-nya: ‘Yobu akuyankhula mopanda nzeru; mawu ake ndi opanda fundo.’
  hrv-hrv: Nepromišljeno Job je govorio, u riječima mu neima mudrosti.
  mps-mps: ‘Jop agai te page konesiąwai po olama, tama agai po sese geda muani dao’
    po waibao. ‘Agai homu kone palama, po pusubo menio,’ wagi dao.
  tpi-tpi: ‘Jop i toktok nabaut tasol, na tok bilong en i kranki olgeta. Em i no save
    tingting gut na autim tok bilong en.’
  dan-1931: “Job taler ikke med Indsigt, hans Ord er uoverlagte!
  vie-OVCB: ‘Gióp đã nói lời vô ý thức; lời lẽ anh ấy thiếu sự hiểu biết’
  guj-2017: ‘અયૂબ જ્ઞાન વગર બોલે છે; તેના શબ્દો ડહાપણ વિનાના છે.’
  pon-2006A: me Sohp koasoakoasoi sang nan eh sawehwe oh mehkoaros me e koasoia me
    sawehwe.
  por-BRBSL: '''Job fala sem conhecimento. Suas palavras são sem sabedoria''.'
  cth-cth: Job ni panuenae tawn laipalah lawk hah a dei, a lawk hah lungangnae kaawm
    hoeh e naw doeh telah a dei awh.
  twi-twi: ‘Hiob nkasa nimdeɛ kwan so; aba biara nni ne kasa mu.’
  hlt-hlt: Job he mingnah neh cal pawt tih a ol long a cangbam moenih.
  tbz-SIM: Isɔbu í yɛ̃́ ò tu mù, o nɑ́ɑǹtì í mɔkɛ tì co kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: ‘Jop pura bizibav gei, ezɨ an mɨgɨrɨgɨaba derazir puvatɨ. A deravɨra nɨghnɨzir
    puvatɨgha mɨgei.’
  dop-dop: Soopu yɔɣɔtǝɣɩ kɛ́, ɩ tɑ nyɩ pʋlʋ, yɑɑ ɩ fɛɩnɑ lǝmɑɣɑsɛɛ.
  azb-azb: “Əyyub avam-avam danışır, Sözlərinin mənası yoxdur”.
  eng-DBY: Job hath spoken without knowledge, and his words were not with intelligence.
  hin-2017: ‘अय्यूब ज्ञान की बातें नहीं कहता, और न उसके वचन समझ के साथ होते हैं।’
  wol-KYG: 'ne ma: «Ayóoba mii waxewul xam-xam, te kàddoom yi du xel.»'
  eng-YLT: Job — not with knowledge doth he speak, And his words [are] not with wisdom.
  eng-WYC-2017: Forsooth Job hath spoken follily, and his words sound not like teaching.
  eng-WMBB: ‘Job speaks without knowledge. His words are without wisdom.’
  urd-GVH: ‘अय्यूब इल्म के साथ बात नहीं कर रहा, उसके अलफ़ाज़ फ़हम से ख़ाली हैं।
  rug-rug: '@see-verse:JOB.034.034'
  gaz-gaz: ‘Iyyoob beekumsa malee dubbata; dubbiin isaas hubannaa cimaa hin qabu.’
  fra-LSG: Job parle sans intelligence, Et ses discours manquent de raison.
  yal-yal: ‘Yuba falan tima fekolontareyaan nin, xaxilimaya mi a falane ra.’
  haw-1868: Ua olelo mai o Ioba me ka ike ole, A o kana mau olelo, aole me ka naauao.
  arb-NAV: إِنَّ أَيُّوبَ يَتَكَلَّمُ بِجَهْلٍ، وَكَلامُهُ يَفْتَقِرُ إِلَى التَّعَقُّلِ.
  ewe-ewe: ‘Hiob ƒoa nu nugɔmemasemasetɔe eye susu mele eƒe nyawo me o.’
  eng-LEE: That Job hath not spoken with knowledge, and that his words are without
    intelligence.
  asm-FB: “ইয়োবে জ্ঞানশূন্য কথা কৈছে, আৰু তেওঁৰ বাক্য বিবেচনাযুক্ত।”
  sus-A: عَيُبَ وْيّنقٍ شَشِلِتَرٍحَ نَن كُي، لْننِ مُ عَ يِ.
  fra-SBL: « Job parle sans savoir. Ses paroles sont sans sagesse.
  hbo-hbo: אִ֭יֹּוב לֹא־בְדַ֣עַת יְדַבֵּ֑ר וּ֝דְבָרָ֗יו לֹ֣א בְהַשְׂכֵּֽיל׃
  kik-kik: ‘Ayubu aaragia atarĩ na ũmenyo; ciugo ciake nĩciagĩte ũũgĩ.’
  fra-NCL: « Job a parlé sans intelligence, et ses discours sont dépourvus de sagesse.
  cek-AK: Job loe panoekhaih tawn ai ah lok to thuih; a thuih ih loknawk loe palunghahaih
    om ai.
  cuk-cuk: ‘Job yogasaar sunmakye, e-sunmakedi gwen binsaed-nika itolesurye.’
  uig-CYR: «Аюп саватсиздәк гәп қилди; Униң сөзлиридә әқил-парасәттин әсәр йоқ» —
    дәйду.
  tel-2017: యోబు తెలివితక్కువ మాటలు పలుకుతున్నాడు. అతని మాటలు బుద్ధిహీనమైనవి.
  hat-BSA: ‘Job pale san konesans; pawòl li yo san sajès.
  kos-kos: Job el kaskas ke lalfon lal, Ac lah wangin kalmen ma el fahk uh.
  hbo-WLC: אִ֭יּוֹב לֹא־בְדַ֣עַת יְדַבֵּ֑ר וּ֝דְבָרָ֗יו לֹ֣א בְהַשְׂכֵּֽיל׃
  ibo-ibo: ‘Job na-ekwu okwu dịka onye na-amaghị ihe; okwu ya dị ka nke onye na-enweghị
    uche.’
  ory-ory: ‘ଆୟୁବ ନ ଜାଣି କଥା କହେ ଓ ତାହାର କଥାସବୁ ଜ୍ଞାନବର୍ଜ୍ଜିତ।’
  chk-chk: ‘Än Hiop kapas esap wor silelap lon, mine a apasa esap wor mirit lon.’
  rop-rop: '@see-verse:JOB.034.034'
  ukr-1871: Йов говорив нерозумно, й у словах його нема глузду.
  deu-1951: Hiob redet wie ein Unwissender, und seine Worte zeugen nicht von Verstand.
  eng-JPS: '''Job speaketh without knowledge, and his words are without discernment.'''
  srp-1865: Da Jov ne govori razumno, i da rijeèi njegove nijesu mudre.
  lug-lug: ‘Yobu ayogeza butamanya ebigambo bye tebiriimu kwolesebwa.’
  heb-heb: איוב לא בדעת ידבר ודבריו לא בהשכיל׃
  ben-IRV: ‘ইয়োব জ্ঞানহীনের মত কথা বলছে; তার কথা গুলো জ্ঞানহীন।’
  pan-pan: ਅੱਯੂਬ ਬਿਨ੍ਹਾਂ ਸਮਝ ਦੇ ਬੋਲਦਾ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਬੋਲ ਗਿਆਨ ਰਹਿਤ ਹੈ!
  mya-JVB: ယောဘ သည် နား မ လည်ဘဲပြော မိပြီ။ သူ ပြော သောစကား သည် ပညာ စကားမ ဟုတ်။
  hmo-hmo: ‘Iobu be mai ena diba lasi danu ia hereva noho. Iena hereva ta lalonai
    aonega ia noho lasi.’
  urd-urd: '''अय्यूब नादानी से बोलता है, और उसकी बातें हिकमत से ख़ाली हैं।'
  rus-SYN: Иов не умно говорит, и слова его не со смыслом.
  bqc-SIM: Yobu lɛ́ yã́ pↄ́ á dↄ̃o o, aà yã'oa dↄ̀ↄ vĩo.
  tcz-CHONGTHU: Job in hetoh louva asei ahin, athucheng ho chu agilpoi.
  mar-mar: ‘ईयोब एखाद्या अज्ञानी मनुष्यासारखे बोलत आहे. तो जे काही बोलतो ते अर्थहीन
    आहे.’
  qub-qub: ‹Jobga parlaycan manapis tantiyaycarmi. Pay rimashanga caycan manacajcunallami,›
    nir.
  hat-hat: Jòb ap pale anpil, men li pa konn sa l'ap di. Tou sa l'ap di yo pa gen
    ni pye ni tèt.
  eng-BSB: ‘Job speaks without knowledge; his words lack insight.’
  eng-WEBPB: ‘Job speaks without knowledge. His words are without wisdom.’
  kbq-kbq: Jopu'a agafa'a omane'nea naneke nehantageno, antahintahia osu neginagi
    naneke nehie hu'za hazaresine.
  nhe-BL: para ta tiJob, ax tijmati tlen tiquijtohua pampa ax titlamachilía.
  gub-BL: — Izo nukwaw kwaw uze'eg awer a'e. Uze'eg iko he'o ma'e ài.
  eng-DRA: But Job hath spoken foolishly, and his words sound not discipline.
