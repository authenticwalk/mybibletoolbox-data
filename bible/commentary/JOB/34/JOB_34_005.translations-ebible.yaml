verse: JOB.034.005
translations:
  mal-C: '“ഇയ്യോബ് അവകാശപ്പെടുന്നത്: ‘ഞാൻ നീതിമാൻ, എന്നാൽ ദൈവം എനിക്കു നീതി നിഷേധിക്കുന്നു.'
  deu-TKW: 'Denn Hiob hat gesagt: “Ich bin schuldlos, doch Gott hat mir mein Recht
    entzogen.'
  lin-lin: 'Tala makambo oyo Yobo azali koloba : ‹ Nasali mabe te, kasi Nzambe aboyi
    kolongisa ngai.'
  eng-LSV: For Job has said, I have been righteous, || And God has turned aside my
    right,
  eng-GNV: For Iob hath saide, I am righteous, and God hath taken away my iudgement.
  eng-WEBSTER: 'For Job hath said, I am righteous: and God hath taken away my judgment.'
  nhw-BL: Pampa Job quiijtojtoc para itztoc xitlahuac, pero Toteco Dios amo quitlajtolsencahua
    quen xitlahuac.
  swh-ONEN: “Ayubu anasema, ‘Mimi sina hatia, lakini Mungu ameninyima haki yangu.
  bba-bba: Domi Yoobu u nɛɛ, u dɛɛre. U mɑɑ nɛɛ, Gusunɔ ku rɑ win dɛɛrɑ te ɡɑrisi
    ɡɑ̃ɑnu.
  eng-KJVCPB: 'For Job hath said, I am righteous: And God hath taken away my judgment.'
  luo-luo: “Ayub wacho ni, ‘Aonge ketho, to Nyasaye otamore timona maber.
  meu-meu: 'Badina be Iobu na e tomu: Lau na asi egu kerere, bona Dirava ese hahemaoro
    na egu amo vada e abia oho;'
  npi-ULB: किनकि अय्यूबले भनेका छन्, 'म धर्मी छु, तर परमेश्‍वरले मेरा अधिकारहरू हटाउनुभएको
    छ ।
  yor-yor: “Nítorí pé Jobu wí pé, ‘Aláìlẹ́ṣẹ̀ ni èmi; Ọlọ́run sì ti gba ìdájọ́ mi
    lọ.
  pes-OPCB: 'ایوب گفته است: «من گناهی ندارم، ولی خدا مرا گناهکار می‌داند.'
  tgl-ULB: Dahil sinabi ni Job, “ Ako ay matuwid, pero kinuha ng Diyos ang aking mga
    karapatan.
  hui-hui: Yobo ibugua ogodagua laga, I̱na biako hene mbira nawiorego ai Ngode Datagaliwabehanda
    i̱hondo mana tigabi ndo biya.
  mya-mya: ယောဘက၊ ငါဖြောင့်မတ်၏။ ဘုရားသခင် သည် ငါ့ကို အမှုရှုံးစေတော်မူ၏။
  bod-N: ཨེས་ཡོབ་ཀྱིས་ནི་ང་རང་དྲང་ན་ཡང་། ། དཀོན་མཆོག་ཉིད་ཀྱིས་ང་ཡི་དྲང་བདེན་ཕྲོགས།
    །
  sna-sna: “Jobho anoti, ‘Handina mhosva, asi Mwari anoramba kundiruramisira.
  spa-BLM: 'Porque Job ha dicho: “Soy justo”, Dios me ha quitado el derecho.'
  cac-cac: 'A vin̈aj Job ix alan icha tic: A in tic malaj in mul, palta a Dios max
    b''oanel-laj tas vaji.'
  swh-ULB: Kwa kuwa Ayubu amesema, 'mimi ni mwenye haki, lakini Mungu ameondoa haki
    zangu.
  bel-bel: 'Вось, Ёў сказаў: «праўда мая, але Бог пазбавіў мяне суду.'
  deu-ELBBK: 'Denn Hiob hat gesagt: Ich bin gerecht, und Gott hat mir mein Recht entzogen.'
  mbb-OT: Su migkaǥi si Job te, ‘Wazè ku salà piru wazà a beǥayi te Megbevayà te kukuman
    he kenà a egkevintahaan.
  mal-2015: ഞാൻ നീതിമാൻ, ദൈവം എന്റെ ന്യായം തള്ളിക്കളഞ്ഞു; എന്റെ ന്യായത്തിന്നെതിരെ
    ഞാൻ ഭോഷ്കു പറയേണമോ?
  rmc-rmc: 'Bo o Job phenďa: ‚Som spravodľivo, ale o Del man na kamel te sudzinel
    čačipnaha.'
  pes-OPV: چونکه ایوب گفته است که بی‌گناه هستم. و خدا داد مرا از من برداشته است.
  ron-1924: 'Йов а зис: ‘Сунт невиноват Ши Думнезеу ну вря сэ-мь дя дрептате;'
  ben-OBCV: “ইয়োব বলছেন, ‘আমি নির্দোষ, কিন্তু ঈশ্বর আমার প্রতি ন্যায়বিচার করেননি।
  som-som: Waayo, Ayuub wuxuu yidhi, Anigu xaq baan ahay, Laakiinse Ilaah baa gartaydii
    ii diiday.
  lat-VUC: 'Quia dixit Job: Justus sum, et Deus subvertit judicium meum.'
  eng-ASVBT: 'For Job hath said, I am righteous, And God hath taken away my right:'
  ita-1885: 'Conciossiachè Giobbe abbia detto: Io son giusto; Iddio mi ha tolta la
    mia ragione.'
  eng-LXXUP: 'For Job has said, I am righteous: The Lord has removed my judgment.'
  eng-ULB: For Job has said, 'I am righteous, but God has taken away my rights.
  spa-VBL: 'Job dijo: ‘Soy inocente, y Dios me ha negado la justicia.'
  fra-_FOB: 'Job a dit: “Je suis juste, mais Dieu met mon droit de côté;'
  mal-mal: ‘ഞാൻ നീതിമാൻ, ദൈവം എന്റെ ന്യായം തള്ളിക്കളഞ്ഞു; എന്റെ ന്യായത്തിനെതിരെ ഞാൻ
    ഭോഷ്ക്ക് പറയണമോ?
  urd-GVR: Ayyūb ne kahā hai, ‘Go maiṅ begunāh hūṅ to bhī Allāh ne mujhe mere huqūq
    se mahrūm kar rakhā hai.
  suz-BL: मारदे हना अय्‍युबम ‘गो दोस मताइब मुर बाक्‍नुङ। तन्‍न परमप्रभुम आं कली ठीक
    निसाफ मगेयी। अय्‍युब ३३:९; अय्‍युब २७:२
  eng-NOY: Job hath said, “I am righteous, And God refuseth me justice.
  ita-1927: 'Giobbe ha detto: “Sono giusto, ma Dio mi nega giustizia;'
  ckb-ckb: '«ئەیوب گوتی: ”من ڕاستودروست بووم، بەڵام خودا مافی منی داماڵی.'
  eng-BBE: For Job has said, I am upright, and it is God who has taken away my right;
  kan-OKCV: “ಏಕೆಂದರೆ ಯೋಬನು, ‘ನಾನು ನಿರ್ದೋಷಿಯಾಗಿದ್ದೇನೆ. ಆದರೆ ದೇವರು ನನಗೆ ನ್ಯಾಯವನ್ನು ನಿರಾಕರಿಸಿದ್ದಾರೆ.
  tam-2017: 'யோபு: நான் நீதிமான்; தேவன் என் நியாயத்தைத் தள்ளிவிட்டார் என்றும்,'
  spa-RV-1909: 'Porque Job ha dicho: Yo soy justo, y Dios me ha quitado mi derecho.'
  ron-BTF: 'Fiindcă Iov a spus: Sunt drept și Dumnezeu mi-a luat judecata.'
  eng-WEBP: For Job has said, ‘I am righteous, God has taken away my right.
  eng-FBV: Job said, ‘I am innocent, and God has denied me justice.
  nld-1939: 'Want Job heeft gezegd: Ik ben rechtschapen, Maar God onthoudt mij mijn
    recht;'
  nch-BL: Pampa Job quiijtojtoc para itztoc xitahuac, pero Toteco Dios amo quitajtolsencahua
    quej elisquía xitahuac.
  vie-1934: 'Vì Gióp có nói rằng: “Tôi vốn là công bình, Nhưng Đức Chúa Trời đã cất
    sự lý đoán tôi.'
  hin-CV: “अय्योब ने यह दावा किया है ‘मैं तो निर्दोष हूं, किंतु परमेश्वर ने मेरे साथ
    अन्याय किया है;
  spa-BES: 'Porque Job ha dicho: Soy recto, y es Dios quien me ha quitado mi derecho;'
  tdx-tdx: 'amy nanoe’ Iobey, ty hoe: Vañon-draho, fe nasintan’ Añahare amako ty zoko;'
  tha-KJV: เพราะโยบกล่าวว่า ‘ข้าพเจ้าเป็นคนชอบธรรม และพระเจ้าทรงเอาความยุ​ติ​ธรรมที่ควรตกแก่ข้าพเจ้าไปเสีย’
  por-BR-2018: 'Pois Jó disse: Eu sou justo, e Deus tem me tirado meu direito.'
  deu-ELO: 'Denn Hiob hat gesagt: Ich bin gerecht, und Gott hat mir mein Recht entzogen.'
  eng-WYC-2018: For Job said, I am just, and God hath turned my justness upside down.
    (For Job said, I am innocent, but God hath turned my justice, or my sentence,
    upside down.)
  epo-epo: 'Ĉar Ijob diris: Mi estas prava, Sed Dio forigis mian rajton;'
  uig-PIN: 'Qünki Ayup: «Mǝn ⱨǝⱪⱪaniydurmǝn», Wǝ: «Tǝngri mening ⱨǝⱪⱪimni bulap kǝtkǝn»
    — dǝydu.'
  beo-beo: Yoube hi da wadela:le hame hamoi amola ea hou da moloidafa sia:sa. Amola
    Gode da e da giadofale hame hamoi, amane hame sia:i, Yoube da amane egane sia:sa.
  tpi-OTNT: “Jop i bin tok olsem, ‘Mi no gat asua long wanpela samting, tasol God
    i no bin mekim stretpela pasin long mi.
  hau-SA: “Ayuba ya ce, ‘Ba ni da laifi, amma Allah ya hana mini hakkina.
  uig-LAT: 'Chünki Ayup: «Men heqqaniydurmen», We: «Tengri méning heqqimni bulap ketken»
    — deydu.'
  nde-nde: UJobe uthi, ‘Kangilacala, kodwa uNkulunkulu kangahluleli ngokulunga.
  ton-ton: 'He naʻe pehē ʻe Siope, ‘ʻOku ou māʻoniʻoni: pea kuo toʻo atu ʻe he ʻOtua
    hoku fakamaau.'
  ces-1613: 'Nebo řekl Job: Spravedliv jsem, a Bůh silný zavrhl při mou.'
  eng-WMB: For Job has said, ‘I am righteous, God has taken away my right.
  tam-TCV: “யோபுவோ, ‘நான் குற்றமற்றவன், இறைவன் எனக்கு நீதிவழங்க மறுக்கிறார்.
  ceb-ULB: Kay miingon si Job, 'Matarong ako, apan gikuha sa Dios ang akong katungod.
  pol-UBG: 'Hiob bowiem powiedział: Jestem sprawiedliwy, a Bóg odrzucił moją sprawę.'
  urd-GVU: ایوب نے کہا ہے، ’گو مَیں بےگناہ ہوں توبھی اللہ نے مجھے میرے حقوق سے محروم
    کر رکھا ہے۔
  deu-1912: 'Denn Hiob hat gesagt: “Ich bin gerecht, und Gott weigert mir mein Recht;'
  kan-2017: ಯೋಬನು, ‘ನಾನು ನೀತಿವಂತನು, ದೇವರು ನನ್ನ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಿದ್ದಾನೆ.
  yap-yap: I Job e be yog ni ir e bfel’ e rok, ma Got e ke fek rok mat’wun.
  hlt-MCSB: Job loh,'Ka tang lalah Pathen loh ka tiktamnah a hnawt.
  mdy-ETH: ዒዮቤ፦ ‹ታኣኒ ጌኤሺኬ፤ ፆኦሲ ጋዓንቴ ፒዜ ዎጊሢ ታኣም ዒፄኔ።
  twi-ASANTE: “Hiob kaa sɛ, ‘Me ho nni asɛm, nanso Onyankopɔn abu me ntɛnkyea.
  eng-WEBU: For Job has said, ‘I am righteous, God has taken away my right.
  wal-wal: “Iyyoobi, ‘Taani xillo; shin Xoossai ta suure pirddaa tana diggiis.
  spa-PDDPT: 'Porque Job dijo: Yo soy justo. ʼEL me quitó mi derecho.'
  gun-gun: 'Mba''eta Jó aipoe''i: “Xereko porã va''eri Nhanderuete oipe''a xevy guarã
    va''ekue.'
  ilo-ULB: Ta kinuna ti Job, 'Nalintegak, ngem inikkat ti Dios ti kalintegak.
  kpg-kpg: Job guu hai bolo ia e madammaa hua, dela bolo God digi dugu anga gi deia
    ono donu.
  uig-ARA: 'چۈنكى ئايۇپ: «مەن ھەققانىيدۇرمەن»، ۋە: «تەڭرى مېنىڭ ھەققىمنى بۇلاپ كەتكەن»
    ــ دەيدۇ.'
  sus-sus: «Ayuba naxɛ, ‹N tinxin, kɔnɔ Ala mu nɔndi fixi n ma.
  pon-2006: Sohp kosekose me ih ohl mwakelekel men, ahpw dene Koht sohte ketikihong
    eh tungoal pwuhng.
  ksd-ksd: 'Tago Iob i ga biti: Iau takodo, Ma God i ga tak vue ra varkurai takodo
    kan iau;'
  tur-YTC: Çünkü İyov, ‘Ben doğruyum, Tanrı hakkımı elimden aldı’ diyor.
  grc-BRENT: Ὅτι εἴρηκεν Ἰὼβ, δίκαιός εἰμι· ὁ Κύριος ἀπήλλαξέ μου τὸ κρίμα.
  ind-AYT: Sebab, Ayub berkata, ‘Aku ini benar, tetapi Allah menjauhkan keadilanku.
  nya-nya: “Yobu akunena kuti, ‘Ndine wosalakwa, koma Mulungu akukana kundiweruza
    molungama.
  hrv-hrv: 'Job je utvrdio: ''Ja sam pravedan, ali Bog meni pravdu uskraćuje.'
  mps-mps: “Jop agai e tama po wai dao. ‘Eno magi sę me dolobeo,’ po walio. ‘Tiali
    goli, Godigo doloba pai kolesaga enabolo ebeo,’ po wali.
  tpi-tpi: “Jop i bin tok olsem, ‘Mi no gat asua long wanpela samting, tasol God i
    no bin mekim stretpela pasin long mi.
  dan-1931: 'Job sagde jo: “Jeg er retfærdig, min Ret har Gud sat til Side;'
  vie-OVCB: 'Vì Gióp đã nói: ‘Tôi vô tội, nhưng Đức Chúa Trời từ khước lẽ công chính
    tôi.'
  guj-2017: કારણ કે અયૂબે કહ્યું છે કે, ‘હું ન્યાયી છું, અને ઈશ્વરે મારો હક લઈ લીધો
    છે.
  pon-2006A: Sohp kosekose me ih ohl mwakelekel men, ahpw dene Koht sohte ketikihong
    eh tungoal pwuhng.
  por-BRBSL: 'Pois Jó disse: ''Eu sou justo'', Deus me tirou o direito.'
  cth-cth: Bangkongtetpawiteh, Job ni kai teh ka lan, hateiteh, Cathut ni ka lannae
    a la
  twi-twi: “Hiob ka se, ‘Me ho nni asɛm, nanso Onyankopɔn abu me ntɛnkyew.
  hlt-hlt: Job loh,'Ka tang lalah Pathen loh ka tiktamnah a hnawt.
  tbz-SIM: Isɔbu mɛ ntu wenwe wennimu, kɛ̀ Kuyie nkuù dɔ́ kóò nìńtɛ́.
  msy-2020: “Jop kamaghɨn mɨkeme, ‘An arazir kuratamɨn osɨmtɨzitam itir puvatɨ, ezɨ
    God arazir aghuimɨn a gamizir puvatɨ.
  dop-dop: 'Soopu sɩ: Mɑ siɣisɑɑ kɛ́. Amɑ Ɩsɔ pɛŋɩ-m tɑmpɑnɑ.'
  azb-azb: 'Çünki Əyyub deyir: “Mən günahsızam, Allah isə əlimdən haqqımı aldı.'
  eng-DBY: 'For Job hath said, I am righteous, and God hath taken away my judgment:'
  hin-2017: क्योंकि अय्यूब ने कहा है, ‘मैं निर्दोष हूँ, और परमेश्वर ने मेरा हक़ मार
    दिया है।
  wol-KYG: Baay Ayóoba kat nee moo yey, Yàlla xañ ko dëggam.
  eng-YLT: For Job hath said, 'I have been righteous, And God hath turned aside my
    right,
  eng-WYC-2017: For Job said, I am just [or rightwise], and God hath turned my justness
    [or doom] upside-down.
  eng-WMBB: For Job has said, ‘I am righteous, God has taken away my right.
  urd-GVH: अय्यूब ने कहा है, ‘गो मैं बेगुनाह हूँ तो भी अल्लाह ने मुझे मेरे हुक़ूक़
    से महरूम कर रखा है।
  rug-rug: Zama se Zobi, ‘Arau si loke tinazutuqu, ba lopu poni nau lolomo sa Tamasa
    pude avosau.
  gaz-gaz: “Iyyoob akkana jedha; ‘Ani qajeelaa dha; Waaqni garuu murtii qajeelaa narraa
    fudhate.
  fra-LSG: 'Job dit: Je suis innocent, Et Dieu me refuse justice;'
  yal-yal: “Yuba bata yi a fala, a naxa, ‘N tinxin, koni Ala mi tinxi kiti kɛndɛn
    sɛ n xa.
  haw-1868: 'No ka mea, ua i mai o Ioba, Ua pono wau: A ua lawe aku ke Akua i kuu
    hoaponoia.'
  arb-NAV: 'يَقُولُ أَيُّوبُ: ’إِنِّي بَارٌّ، وَلَكِنَّ اللهَ قَدْ تَنَكَّرَ لِحَقِّي،'
  ewe-ewe: “Hiob gblɔ be, ‘Nyemeɖi fɔ o gake Mawu gbe afiatsotso nam
  eng-LEE: For Job hath said, “I am righteous; and God hath taken away justice from
    me.
  asm-FB: কিয়নো ইয়োবে কৈছিল, যে,মই ধাৰ্মিক, তথাপি ঈশ্বৰে মোৰ বিচাৰ অগ্ৰাহ্য কৰিলে;
  sus-A: «عَيُبَ نَشّ، ‹ﭑ تِنشِن، كْنْ عَلَ مُ نْندِ قِشِ ﭑ مَ.
  fra-SBL: 'Car Job a dit : « Je suis juste », Dieu m''a enlevé mon droit.'
  hbo-hbo: כִּֽי־אָ֭מַר אִיֹּ֣וב צָדַ֑קְתִּי וְ֝אֵ֗ל הֵסִ֥יר מִשְׁפָּטִֽי׃
  kik-kik: “Ayubu aroiga atĩrĩ, ‘Niĩ ndihĩtĩtie, no Mũrungu nĩanjagithĩtie kĩhooto
    gĩakwa.
  fra-NCL: 'Job a dit : « Je suis innocent, et Dieu me refuse justice.'
  cek-AK: Job mah, Kai loe ka toeng, ka toenghaih Sithaw mah ang lak pae ving boeh.
  cuk-cuk: 'Eliú sogdebalid: “Ar Job weyob sogye: ‘An ibmar-oakalossurye, Bab-Dummaddina
    deyob an-daksurye.'
  uig-CYR: 'Чүнки Аюп: «Мән һәққанийдурмән», Вә: «Тәңри мениң һәққимни булап кәткән»
    — дәйду.'
  tel-2017: “నేను నీతిమంతుణ్ణి, దేవుడు నాకు అన్యాయం చేసాడు.
  hat-BSA: 'Paske Job te di: ‘Mwen dwat, men Bondye te rache dwa mwen an;'
  kos-kos: Mweyen Job el sifacna fahk mu wangin ma koluk lal, Ac el fahk pac mu God
    El tiana orek nununku suwohs nu sel.
  hbo-WLC: כִּֽי־אָ֭מַר אִיּ֣וֹב צָדַ֑קְתִּי וְ֝אֵ֗ל הֵסִ֥יר מִשְׁפָּטִֽי׃
  ibo-ibo: “Job na-asị, ‘Abụ m onye ezi omume, ma Chineke na-anapụ m ikpe ziri ezi.
  ory-ory: କାରଣ ଆୟୁବ କହିଅଛି, ‘ମୁଁ ଧାର୍ମିକ, ପୁଣି ପରମେଶ୍ୱର ମୋହର ନ୍ୟାୟ ହରଣ କରିଅଛନ୍ତି;
  chk-chk: Pun Hiop a apasa, ‘Esap wor ai tipis, nge Kot a angei seniei ai pwüng.
  rop-rop: Job reken im brabli gudbala men en imbin tok, ‘God nomo gibit mi feyago.’
  ukr-1871: 'Ось, Йов сказав: Я прав, та Бог відмовив менї суду.'
  deu-1951: 'Denn Hiob behauptet: «Ich bin gerecht, aber Gott hat mir mein Recht entzogen.'
  eng-JPS: 'For Job hath said: ''I am righteous, and God hath taken away my right;'
  srp-1865: 'Jer Jov reèe: pravedan sam, a Bog odbaci moju pravdu.'
  lug-lug: “Yobu agamba nti, ‘Siriiko musango, naye Katonda agaanye okusala omusango
    gwange mu mazima.
  heb-heb: כי אמר איוב צדקתי ואל הסיר משפטי׃
  ben-IRV: কারণ ইয়োব বললেন, ‘আমি ধার্মিক, কিন্তু ঈশ্বর আমার অধিকার নিয়ে নিয়েছেন।
  pan-pan: “ਕਿਉਂ ਜੋ ਅੱਯੂਬ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਮੈਂ ਨਿਰਦੋਸ਼ ਹਾਂ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਨਿਆਂ ਕਰਨ
    ਤੋਂ ਮੁੱਕਰ ਗਿਆ ਹੈ।
  mya-JVB: ယောဘ က၊ ငါဖြောင့်မတ် ၏။ ဘုရား သခင်သည် ငါ့ ကို အမှု ရှုံး စေတော်မူ၏။
  hmo-hmo: '“Badina Iobu ia gwau: ‘Lau be kerere lasi, to Dirava ese kota maorona
    lau dekenai ia henia lasi.'
  urd-urd: क्यूँकि अय्यूब ने कहा, 'मैं सादिक़ हूँ, और ख़ुदा ने मेरी हक़ तल्फ़ी की
    है।
  rus-SYN: 'Вот, Иов сказал: я прав, но Бог лишил меня суда.'
  bqc-SIM: Yobu lɛ́ mɛ á tàae vĩo, ↄ̃ Lua lɛ́ gí a yãnakpáiwà.
  tcz-CHONGTHU: Hijeh chun Job in jong aseijin keima hi nolna bei kahin ahinlah Pathen
    in kathusei eilah mang peh tai.
  mar-mar: ईयोब म्हणतो, मी निष्पाप आहे, आणि देव माझ्याबाबतीत न्यायी नाही.
  qub-qub: 'Jobga nin: ‹Nogaga juchaynaj runami cä. Chaypis Diosga manami alliga arriglamanchu.'
  hat-hat: Jòb pretann li nan dwa li, se Bondye ki derefize rann li jistis.
  eng-BSB: For Job has declared, ‘I am righteous, yet God has deprived me of justice.
  eng-WEBPB: For Job has said, ‘I am righteous, God has taken away my right.
  kbq-kbq: Hagi Jopu'ma kema hifina anage hu'ne, nagrira ke'ni'a omane'neanagi, Anumzamo'a
    kema hu kankamuni'a eri atrege'na mago zana osu'noe huno hu'ne.
  nhe-BL: Pampa Job quiijtojtoc para itztoc xitlahuac, pero Toteco Dios ax quitlajtolsencahua
    queja xitlahuac.
  gub-BL: — Naiko kwaw ikatu 'ym ma'e iapo har romo ihe, i'i Izo iko. — Tupàn na'ipurumur
    wer kwaw hekatu haw hekuzar rehe ihewe, i'i iko.
  eng-DRA: 'For Job hath said: I am just, and God hath overthrown my judgment.'
