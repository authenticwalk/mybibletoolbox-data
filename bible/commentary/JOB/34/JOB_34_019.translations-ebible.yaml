verse: JOB.034.019
translations:
  mal-C: അവിടന്നു പ്രഭുക്കന്മാരോടു പക്ഷപാതം കാട്ടുകയില്ല; ദരിദ്രരെക്കാൾ ധനവാന്മാരെ
    അധികം ആദരിക്കുകയില്ല. അവരെല്ലാം അവിടത്തെ കരവിരുതല്ലോ?
  deu-TKW: Der nicht Partei für Fürsten nimmt, noch den Reichen vor dem Armen bevorzugt;
    denn seiner Hände Werk sind sie alle.
  lin-lin: Aponaka bilongi ya bakambi te, mpe asalelaka bazwi bolamu te mpo na bozwi
    na bango koleka babola, pamba te bango nyonso basalemaki na maboko na Ye.
  eng-LSV: That has not accepted the person of princes, || Nor has known the rich
    before the poor, || For all of them [are] a work of His hands.
  eng-GNV: How much lesse to him that accepteth not the persons of princes, and regardeth
    not the rich, more then the poore? for they be all the worke of his handes.
  eng-WEBSTER: How much less to him that accepteth not the persons of princes, nor
    regardeth the rich more than the poor? for they all are the work of his hands.
  nhw-BL: Yaya amo quinchicoicnelía masehualme. San se quinchihuilía catli huejhueyi,
    catli tlapijpiyani huan catli teicneltzitzi pampa yaya quinchijqui nochi masehualme.
  swh-ONEN: yeye asiyependelea wakuu, wala haonyeshi upendeleo kwa matajiri kuliko
    maskini, kwa kuwa wote ni kazi ya mikono yake?
  bba-bba: Adɑmɑ Gusunɔ u koo kpĩ u ko mɛ. Domi u ku rɑ sinɑmbun bɛɛrɛ mɛɛri. U rɑ
    ɡobiɡibu kɑ sɑ̃ɑrobu ɡɑrisiwɑ tiɑ. Domi wiyɑ u be kpuro tɑkɑ kuɑ.
  eng-KJVCPB: How much less to him that accepteth not the persons of princes, Nor
    regardeth the rich more than the poor? For they all are the work of his hands.
  luo-luo: Nyasaye ok odewo kata mana wangʼ ruodhi kendo ok otim maber ne jo-mwandu
    to jochan to oweyo, nikech gin duto gin chwech lwete?
  meu-meu: Ia na pavapava ediai se taomu; taḡa taudia se lalodia badamu bona ogoḡami
    taudia se lalodia maraḡimu, badina be iboudiai na ia imana ese e karadia. Ia ba
    revaia a?
  npi-ULB: परमेश्‍वरले अगुवाहरूको पक्ष लिनुहुन्‍न, र गरिबहरूलाई भन्दा बढी मान धनीहरूलाई
    गर्नुहुन्‍न, किनकि तिनीहरू सबै उहाँका हातका काम हुन् ।
  yor-yor: mélòó mélòó fún ẹni tí kì í ṣe ojúsàájú àwọn ọmọ-aládé tàbí tí kò kà ọlọ́rọ̀
    sí ju tálákà lọ, nítorí pé iṣẹ́ ọwọ́ rẹ̀ ni gbogbo wọn í ṣe?
  pes-OPCB: هرگز از قدرتمندان طرفداری نمی‌نماید و ثروتمند را بر فقیر ترجیح نمی‌دهد،
    زیرا همهٔ انسانها آفریدهٔ دست او هستند.
  tgl-ULB: Hindi nagpapakita ang Diyos ng pagtatangi sa mga pinuno at hindi niya kinikilala
    ang mayayaman kaysa sa mahirap, dahil silang lahat ay ginawa ng kaniyang kamay.
  hui-hui: Ngode Datagaliwabehanda wali agali bibahende wabiai hene kago ibugua dege
    ogonidagua lolebira. Ibunaga deni wali agali bibahende mbirale dewawi heaguabi
    nawi heaguabi bibahende ogobi dege dege ka.
  mya-mya: ထိုမျှမက၊ မင်းတို့၏မျက်နှာကို ထောက်တော်မမူ။ ဆင်းရဲသောသူကို အားနာသည်ထက်၊
    ရတတ် သောသူကိုသာ၍ အားနာတော်မမူသောဘုရားသခင်ကို မဆိုသင့်သည်မဟုတ်လော။ ဘုရားသခင်သည်
    ခပ်သိမ်း သောသတ္တဝါတို့ကို ဖန်ဆင်းတော်မူပြီ။
  bod-N: ཁོང་གིས་རྒྱལ་སྲས་རྣམས་ཀྱི་ཁ་ངོར་མི་གཟིགས་ཤིང་། ། དབུལ་པོ་རྣམས་ལས་ཕྱུག་པོར་མཐོང་ཆེན་ཡང་མི་བྱ།
    ། རྒྱུ་མཚན་དེ་ཀུན་ཁོང་གི་ཕྱག་གིས་བཀོད་པས་སོ། །
  sna-sna: asingaitiri machinda zvakanaka nokuti machinda, uye asingaitiri zvakanaka
    vapfumi kupfuura varombo, nokuti vose ibasa ramaoko ake?
  spa-BLM: No respeta las personas de los príncipes, ni respetar a los ricos más que
    a los pobres, porque todos son obra de sus manos.
  cac-cac: A Dios max yac'ochlaj sb'a yed' eb' yajal, max yac'paxochlaj sb'a yed'
    eb' b'eyum d'a yichan̈ eb' meb'a'. Lajann̈ej quelc'och d'a sat, yujto a b'ojinac
    on̈ co masanil.
  swh-ULB: Mungu ambaye haoneshi upendeleo kwa viongozi na ambaye hawakubali zaidi
    watu matajiri kuliko masikini, kwa kuwa wote ni kazi ya mikono yake.
  bel-bel: Але ён не зважае на асобы князёў і не выдзяляе багатага ад беднага, бо
    ўсе яны дзея рук Ягоных.
  deu-ELBBK: Wieviel weniger zu ihm, der die Person der Fürsten nicht ansieht und
    den Reichen nicht vor dem Armen berücksichtigt! Denn sie alle sind das Werk seiner
    Hände.
  mbb-OT: Wazè din ibpelavi te menge pengulu; wazè din peburi is menge sepian lavew
    te menge pubri, su pudu zin sikandan linimbag.
  mal-2015: അവൻ പ്രഭുക്കന്മാരുടെ പക്ഷം എടുക്കുന്നില്ല; ദരിദ്രനെക്കാൾ ധനവാനെ ആദരിക്കുന്നതുമില്ല;
    അവരെല്ലാവരും തൃക്കൈയുടെ പ്രവൃത്തിയല്ലോ.
  rmc-rmc: Ov nane oda, ko chudel paš o raja abo del buter pačiv le barvales le čorestar;
    se ov stvorinďa savore manušen.
  pes-OPV: پس چگونه به آنکه امیران را طرفداری نمی نماید ودولتمند را بر فقیر ترجیح
    نمی دهد. زیرا که جمیع ایشان عمل دستهای وی‌اند.
  ron-1924: каре ну каутэ ла фаца челор марь ши ну фаче деосебире ынтре богат ши сэрак,
    пентру кэ тоць сунт лукраря мынилор Луй?
  ben-OBCV: যিনি রাজপুরুষদের প্রতি পক্ষপাতিত্ব দেখান না এবং দরিদ্রদের তুলনায় ধনীদের
    বেশি প্রশ্রয় দেন না, কারণ তারা সবাই তাঁরই হাতের কর্ম?
  som-som: Haddaba ma saasaad ku odhan lahayd kan aan amiirrada u eexan, Ama aan taajirka
    uga roonayn kan miskiinka ah? Waayo, iyagu dhammaantood waa shuqulkii gacmihiisu
    sameeyeen.
  lat-VUC: 'qui non accipit personas principum, nec cognovit tyrannum cum disceptaret
    contra pauperem: opus enim manuum ejus sunt universi.'
  eng-ASVBT: That respecteth not the persons of princes, Nor regardeth the rich more
    than the poor; For they all are the work of his hands.
  ita-1885: Quanto meno a colui che non ha riguardo alla qualità de' principi, Ed
    appo cui non è riconosciuto il possente, Per essere antiposto al povero, Perchè
    essi tutti sono opera delle sue mani?
  eng-LXXUP: Such a one as would not reverence the face of an honorable man, Neither
    knows how to give honor to the great, So that their persons should be respected.
  eng-ULB: God, who does not show favoritism to leaders and does not acknowledge rich
    people more than poor, for they all are the work of his hands.
  spa-VBL: No tiene en mayor consideración a los ricos que a los pobres, pues todos
    son personas que él mismo hizo.
  fra-_FOB: Qui n'a point égard à la personne des grands, qui ne connaît pas le riche
    plus que le pauvre, car ils sont tous l'ouvrage de ses mains?
  mal-mal: അവൻ പ്രഭുക്കന്മാരുടെ പക്ഷം എടുക്കുന്നില്ല; ദരിദ്രനെക്കാൾ ധനവാനെ ആദരിക്കുന്നതുമില്ല;
    അവരെല്ലാവരും തൃക്കൈയുടെ സൃഷ്ടിയാണല്ലോ.
  urd-GVR: Wuh to na ra'īsoṅ kī jānibdārī kartā, na ohdedāroṅ ko pasthāloṅ par tarjīh
    detā hai, kyoṅki sab hī ko us ke hāthoṅ ne banāyā hai.
  suz-BL: मेकोम पिप आ तौ आन कुल मकोव़ब। मेकोम शोंप पाइश्‍शो नु प्रुङग नेल्‍ल आन कली
    उइक्‍थ मिम्‍ब। मारदे हना मेको नेल्‍ल आ सेल्‍शो नम।
  eng-NOY: How much less to him that is not partial to princes, Nor regardeth the
    rich more than the poor? For they are all the work of his hands.
  ita-1927: che non porta rispetto all’apparenza de’ grandi, che non considera il
    ricco più del povero, perché son tutti opera delle sue mani?
  ckb-ckb: ئایا خودا نییە ئەوەی لایەنگری میران ناکات و دەوڵەمەند لە هەژار بە زیاتر
    دانانێت، چونکە هەمووان کاری دەستی ئەون؟
  eng-BBE: Who has no respect for rulers, and who gives no more attention to those
    who have wealth than to the poor, for they are all the work of his hands.
  kan-OKCV: ದೇವರು ಅಧಿಪತಿಗಳಿಗೆ ಮುಖದಾಕ್ಷಿಣ್ಯ ತೋರಿಸುವರೋ? ಧನಿಕನನ್ನು ಬಡವನಿಗಿಂತ ಹೆಚ್ಚೆಂದು
    ದೇವರು ಲಕ್ಷಿಸುವರೋ? ಏಕೆಂದರೆ ಅವರೆಲ್ಲರೂ ದೇವರ ಸೃಷ್ಟಿಯಾಗಿದ್ದಾರೆ.
  tam-2017: இப்படியிருக்க, பிரபுக்களின் முகத்தைப்பார்க்காமலும், ஏழையைவிட செல்வந்தனை
    அதிகமாக நினைக்காமலும் இருக்கிறவரை நோக்கி இப்படிச் சொல்லலாமா? இவர்கள் எல்லோரும்
    அவர் கரங்களின் செயல்களே.
  spa-RV-1909: ¿Cuánto menos á aquel que no hace acepción de personas de príncipes,
    ni el rico es de él más respetado que el pobre? porque todos son obras de sus
    manos.
  ron-BTF: Cu cât mai puțin celui ce nu părtinește pe prinți, nici nu dă atenție celui
    bogat mai mult decât celui sărac? Căci toți sunt lucrarea mâinilor sale.
  eng-WEBP: He doesn’t respect the persons of princes, nor respect the rich more than
    the poor, for they all are the work of his hands.
  eng-FBV: He doesn't think more of the rich than the poor, for they are all people
    he himself made.
  nld-1939: Die vorsten niet voortrekt, Den arme niet achterstelt bij den rijke. Neen,
    ze zijn allen het werk zijner handen,
  nch-BL: Yaya amo quinchicoicnelía masehualme. Ihuical quinchihuilía cati huejhueyi,
    cati tominpiyani huan cati teicneltzitzi pampa yaya quinchijqui nochi masehualme.
  vie-1934: Phương chi Đấng chẳng tư vị những vương tử, Chẳng xem kẻ giàu trọng hơn
    kẻ nghèo; Bởi chúng hết thảy là công việc của tay Ngài.
  hin-CV: जो प्रमुखों से प्रभावित होकर उनका पक्ष नहीं करता, जो न दीनों को तुच्छ समझ
    धनाढ्यों को सम्मान देता है, क्योंकि उनमें यह बोध प्रबल रहता है दोनों ही एक परमेश्वर
    की कृति हैं?
  spa-BES: Quien no hace acepción de personas, y quien no presta más atención a los
    que tienen riqueza que a los pobres, porque todos son obra de sus manos.
  tdx-tdx: Ie tsy miasy roandriañe, tsy mañaom-pañaleale mandikoatse ty rarake, ie
    fonga satam-pità’e.
  tha-KJV: ยิ่งไม่เหมาะสมที่จะแสดงอคติ​แก่​เจ้านาย หรือไม่​ทรงเห็นแก่คนมั่งคั่งมากกว่าคนยากจน
    เพราะคนทั้งหมดนี้เป็นพระหัตถกิจของพระองค์
  por-BR-2018: Quanto menos a aquele que não faz acepção de pessoas de príncipes,
    nem valoriza mais o rico que o pobre! Pois todos são obras de suas mãos.
  deu-ELO: Wieviel weniger zu ihm, der die Person der Fürsten nicht ansieht und den
    Reichen nicht vor dem Armen berücksichtigt! Denn sie alle sind das Werk seiner
    Hände.
  eng-WYC-2018: He accepteth not the persons of princes (or He favoureth not princes,
    or rulers), neither he knoweth a tyrant to spare him, when he striveth against
    a poor man; for all men be the work of his hands.
  epo-epo: Sed Li ne atentas la vizaĝon de princoj, Kaj ne preferas riĉulon antaŭ
    malriĉulo; Ĉar ĉiuj estas faritaĵo de Liaj manoj.
  uig-PIN: U nǝ ǝmirlǝrgǝ ⱨeq yüz-hatirǝ ⱪilmaydu, Nǝ baylarni kǝmbǝƣǝllǝrdin yuⱪiri
    kɵrmǝydu; Qünki ularning ⱨǝmmisini U Ɵz ⱪoli bilǝn yaratⱪandur.
  beo-beo: E da ouligisu dunumagale hame fofada:sa. Amola bagade gagui dunu da hame
    gagui dunuma fofada:sea, E da bagade gagui dunumagale hame fofada:sa. Bai E da
    dunu huluane defele hahamoi dagoi.
  tpi-OTNT: God wanpela tasol em inap long tok olsem, long wanem, em i bin wokim olgeta
    manmeri, na long ai bilong en olgeta i wankain tasol, maski ol i gat planti samting
    o ol i no gat samting.
  hau-SA: wanda ba ya nuna sonkai ga ’ya’yan sarki kuma ba ya goyon bayan masu arziki
    a kan matalauta, gama dukansu shi ya yi su da hannuwansa.
  uig-LAT: U ne emirlerge héch yüz-xatire qilmaydu, Ne baylarni kembeghellerdin yuqiri
    körmeydu; Chünki ularning hemmisini U Öz qoli bilen yaratqandur.
  nde-nde: ongatshengisi ukwazisa amakhosana kulabanye loba athande abanothileyo kulabayanga,
    ngoba bonke bangumsebenzi wezandla zakhe?
  ton-ton: Ka ʻe fēfē kiate ia ʻaia ʻoku ʻikai te ne filifilimānako ki he kakai houʻeiki,
    pea ʻoku ʻikai lahi hake ʻene tokanga ki he koloaʻia ʻi he masiva? He ko e ngāue
    ʻa hono nima ʻakinautolu kotoa pē.
  ces-1613: Mnohem méně tomu, kterýž nepřijímá osob knížat, aniž u něho má přednost
    urozený před nuzným; nebo dílo rukou jeho jsou všickni.
  eng-WMB: He doesn’t respect the persons of princes, nor respect the rich more than
    the poor, for they all are the work of his hands.
  tam-TCV: அவர் இளவரசர்களுக்குப் பாரபட்சம் காட்டுவதில்லை, ஏழையைவிட செல்வந்தனுக்குத்
    தயவு காட்டுவதுமில்லை; ஏனெனில், அவர்கள் எல்லோருமே அவருடைய கரங்களின் படைப்பல்லவா?
  ceb-ULB: Ang Dios, wala nagpakita ug pagdapig sa mga pangulo, ug wala nag-ila sa
    mga adunahan ingon nga labaw sa mga kabos, kay binuhat lamang silang tanan sa
    iyang mga kamot.
  pol-UBG: Tym bardziej do tego, który nie ma względu na książąt i nie stawia bogacza
    nad ubogim? Oni wszyscy bowiem są dziełem jego rąk.
  urd-GVU: وہ تو نہ رئیسوں کی جانب داری کرتا، نہ عُہدے داروں کو پست حالوں پر ترجیح
    دیتا ہے، کیونکہ سب ہی کو اُس کے ہاتھوں نے بنایا ہے۔
  deu-1912: Und er sieht nicht an die Person der Fürsten und kennt den Herrlichen
    nicht mehr als den Armen; denn sie sind alle seiner Hände Werk.
  kan-2017: ಅಧಿಪತಿಗಳಿಗೆ ಮುಖದಾಕ್ಷಿಣ್ಯವನ್ನು ತೋರಿಸದೆ, ಬಡವರು ಬಲ್ಲಿದರು ಎಂಬ ಭೇದವನ್ನು ಮಾಡದೆ
    ಇರುವನು; ಅವರೆಲ್ಲರೂ ಆತನ ಸೃಷ್ಟಿಯಾಗಿದ್ದಾರಷ್ಟೆ.
  yap-yap: Der ma mang ko pi’in tagagiyeg ma der ma fol ko pi’in fel’ rogon me pag
    e gafgow, ya ir e sunmiy gubin e girdi’.
  hlt-MCSB: Amah loh mangpa maelhmai dan pawt tih tattloel maelhmai lakah rhoeikhang
    kah a hmat tloe moenih. Amih boeih te amah kut dongah kutngo ni.
  mdy-ETH: ቢያሢ ማዤሢ ፆኦሲታሢሮ ዒዚ ፖኦሊሶ ሱኡጎ ዛላ ሌሊ ዔቃዓኬ፤ ዖርጎጫሢ ማንቃሢፓ ዱማሳዓኬ።
  twi-ASANTE: Ɔnhwɛ mmapɔmma anim na ɔnyiyi adefoɔ ne ahiafoɔ mu, ɛfiri sɛ wɔn nyinaa
    yɛ ne nsa ano adwuma.
  eng-WEBU: He doesn’t respect the persons of princes, nor respect the rich more than
    the poor, for they all are the work of his hands.
  wal-wal: Halaqatu som77uwaa xeellidi maaddenna; duriyaakka manqquwaappe aattidi
    xeellenna. Aissi giikko, eti ubbaikka a oosota.
  spa-PDDPT: Quien no muestra parcialidad con príncipes, ni considera al rico por
    encima del pobre? Porque todos ellos son la obra de sus manos.
  gun-gun: Yvatekueve rive oayvuve e'ỹ va'e pe katuve ma nda'evei. Ha'e ma iporiaukue'i
    gui ndoayvuvei 'rã oguerekopa rei va'e kuery. Mba'eta ha'e javive ma opo py ojapo
    va'ekue meme ikuai.
  ilo-ULB: Ti Dios a saan a mangidumduma kadagiti papangulo ken saanna a bigbigen
    a nangatngato dagiti nababaknang a tattao ngem kadagiti nakurapay, ta inaramid
    ida amin ti imana.
  kpg-kpg: Mee hagalee e huli mai i di baahi o nia dagi, gei hagalee e hiihai gi digau
    ala e maluagina laa hongo digau hagaloale. Idimaa go Mee dela ne hai ana daangada
    huogodoo.
  uig-ARA: ئۇ نە ئەمىرلەرگە ھېچ يۈز-خاتىرە قىلمايدۇ، نە بايلارنى كەمبەغەللەردىن يۇقىرى
    كۆرمەيدۇ؛ چۈنكى ئۇلارنىڭ ھەممىسىنى ئۇ ئۆز قولى بىلەن ياراتقاندۇر.
  sus-sus: Ala mu mangɛ rafisa mixie bɛ, a mu bannae rafisa setaree bɛ, barima a tan
    nan birin daaxi.
  pon-2006: E sohte kin ketin uhpalihki kaun akan de uhki me kepwehpwe kan sang me
    semwehmwe kan, pwehki ih me ketin kapikada aramas koaros.
  ksd-ksd: God pa i ru ra umana luluai, A umana uviana ma ra umana luveana dia varogop
    pirana, Tago diat parika a vuai ra papalum na limana.
  tur-YTC: Beylerin şahsına itibar etmez, Zenginleri fakirlerden daha çok saymaz,
    Çünkü hepsi O'nun ellerinin eseridir.
  grc-BRENT: Ὃς οὐκ ἐπαισχυνθῇ πρόσωπον ἐντίμου, οὐδὲ οἶδε τιμὴν θέσθαι ἁδροῖς θαυμασθῆναι
    πρόσωπα αὐτῶν.
  ind-AYT: Siapa yang tidak memandang muka kepada para pembesar, dan tidak mengenal
    yang kaya lebih daripada yang miskin, karena mereka semua adalah buatan tangan-Nya?
  nya-nya: Iye sakondera akalonga ndipo salemekeza anthu olemera kupambana osauka,
    pakuti onsewa ndi ntchito ya manja ake?
  hrv-hrv: Koji nije spram knezovima pristran i jednak mu je ubog i mogućnik, jer
    oni su djelo ruku njegovih?
  mps-mps: God deligo naga agai te tama po wabo usu yaibao, magi baso meni, agai te
    tigidali we bidi nigai dao, tama agai gedude tigidali deli tigi poąį naga bidibao,
    te augwali doado bage hauwa elalubo bidi dabe me, te doado bage hauwa elalusiąbo
    bidi dabe me, tede moni homu me elalubeo, te tagalao. Te tigidali bidi Godigo
    gedude deli tigi tiwai naga bidibo dao.
  tpi-tpi: God wanpela tasol em inap long tok olsem, long wanem, em i bin wokim olgeta
    manmeri, na long ai bilong en olgeta i wankain tasol, maski ol i gat planti samting
    o ol i no gat samting.
  dan-1931: som ikke gør Forskel til Fordel for Fyrster ej heller foretrækker rig
    for ringe, thi de er alle hans Hænders Værk.
  vie-OVCB: Huống chi Chúa không nể vì vua chúa, hoặc quan tâm đến người giàu hơn
    người nghèo. Vì tất cả đều do Ngài tạo dựng.
  guj-2017: ઈશ્વર અધિકારીઓ પર પક્ષપાત કરતા નથી અને ધનવાનોને ગરીબ લોકો કરતાં વધારે
    ગણતા નથી, કારણ કે તેઓ સર્વ તેમના હાથે સર્જાયેલા છે.
  pon-2006A: E sohte kin ketin uhpalihki kaun akan de uhki me kepwehpwe kan sang me
    semwehmwe kan, pwehki ih me ketin kapikada aramas koaros.
  por-BRBSL: Ele não respeita as pessoas dos príncipes, nem respeitam mais os ricos
    do que os pobres, pois todos eles são obra de suas mãos.
  cth-cth: Hateiteh, ahni ni bawi hai kapeknae tawn hoeh, Tami tangreng hoi roedeng
    hoi kapeknae ka tawn hoeh e doeh. Bangkongtetpawiteh, abuemlahoi amae kutsaknaw
    doeh.
  twi-twi: nea ɔnhwɛ mmapɔmma anim na onyiyi adefo ne ahiafo mu, efisɛ wɔn nyinaa
    yɛ ne nsa ano adwuma.
  hlt-hlt: Amah loh mangpa maelhmai dan pawt tih tattloel maelhmai lakah rhoeikhang
    kah a hmat tloe moenih. Amih boeih te amah kut dongah kutngo ni.
  tbz-SIM: Kuyie nkunku í kommu sikpɑ̀ɑ̀tìbìí, kù ɔ̃ɔ̃ í nwúó nhokpɑ̀ɑ̀tì kɛ̀ dɛ̀
    pɛ̃ɛ̃tɛ́ fɛdɑwɑnfɛ̀, kɛ yɛ̃́ kuù bɛ̀ dɔ̀ɔ̀mɛ̀ bɛmɔu.
  msy-2020: God uabɨ gumazamizibar ingarizɨ, me an damazimɨn magh ghue. A gari, gumazamizir
    biziba itiba, ko biziba puvatɨzir gumazamiziba, me bar moghɨra magh ghue.
  dop-dop: Ɩsɔ ɩɩ fɑɣɑsǝɣɩ ɑwulumpiyɑ. Pǝyele ɩɩ pɑɑsǝɣǝnɑ liɣitee nyǝ́mɑ, nɑ pǝ́
    kǝlɩ kʋnyɔntʋnɑɑ. Mpi tɔ, pɑ tǝnɑ pɑ kɛ́ ɩ niŋ kʋlɑpǝm kɛ́.
  azb-azb: Başçılar arasında tərəfkeşlik etməyən, Varlını yoxsuldan üstün saymayan
    O deyilmi? Çünki hamını Onun əlləri yaratdı,
  eng-DBY: '[How then to him] that accepteth not the persons of princes, nor regardeth
    the rich man more than the poor? for they are all the work of his hands.'
  hin-2017: परमेश्वर तो हाकिमों का पक्ष नहीं करता और धनी और कंगाल दोनों को अपने बनाए
    हुए जानकर उनमें कुछ भेद नहीं करता। (याकू. 2:1, रोम. 2:11, नीति. 22:2)
  wol-KYG: Kii du far kàngam, du teg ku am ci kaw ku ñàkk, nde ñoom ñaar la boole
    sàkk.
  eng-YLT: That hath not accepted the person of princes, Nor hath known the rich before
    the poor, For a work of His hands [are] all of them.
  eng-WYC-2017: He accepteth not the persons of princes, neither he knoweth a tyrant
    to spare him, when he striveth against a poor man; for all men be the work of
    his hands.
  eng-WMBB: He doesn’t respect the persons of princes, nor respect the rich more than
    the poor, for they all are the work of his hands.
  urd-GVH: वह तो न रईसों की जानिबदारी करता, न ओहदेदारों को पस्तहालों पर तरजीह देता
    है, क्योंकि सब ही को उसके हाथों ने बनाया है।
  rug-rug: '@see-verse:JOB.034.018'
  gaz-gaz: Inni ilmaan moototaatiif illee hin looguu; sooreyyii fi hiyyeeyyii wal
    hin caalchisu; hundi isaanii hojii harka isaatii.
  fra-LSG: Qui n’a point égard à l’apparence des grands Et ne distingue pas le riche
    du pauvre, Parce que tous sont l’ouvrage de ses mains?
  yal-yal: Ala mi kuntigine rafisama e bode xa, a mi yiigelitɔɔn nun nafulu kanna
    tagi rasaxi, amasɔtɔ a tan nan e birin daxi.
  haw-1868: Pehea hoi ka mea maliu ole mai i ko na'lii, Aole hoi ia i manao i ka mea
    waiwai mamua o ka ilihune? No ka mea, o lakou, a pau ka hana a kona lima.
  arb-NAV: الَّذِي لَا يُحَابِي الأُمَرَاءَ، وَلا يُؤْثِرُ الأَغْنِيَاءَ عَلَى الْفُقَرَاءِ،
    لأَنَّهُمْ جَمِيعاً عَمَلُ يَدَيْهِ.
  ewe-ewe: ame si medea amegãwo dzi o eye mewɔa nyui na kesinɔtɔwo, gblẽa ame dahewo
    ɖi o, elabena wo katã nye eƒe asinudɔwɔwɔwo oa?
  eng-LEE: Whereas he is one that showeth no favor to chieftains, and distinguisheth
    not the rich before the indigent; for all of them are the work of his hands.
  asm-FB: তেন্তে, যি জনাই অধ্যক্ষসকলক মুখলৈ নাচায়, আৰু দৰিদ্ৰতকৈ ধনীকো উত্তম বুলি
    জ্ঞান নকৰে, এনে জনাক কিমান কম পৰিমাণে তাক কব পাৰি! কিয়নো সকলোৱেই তেওঁৰ হাতেৰে
    কৰা বস্তু।
  sus-A: عَلَ مُ مَنفّ رَقِسَ مِشِيٍ بّ، عَ مُ بَننَيٍ رَقِسَ سٍتَرٍيٍ بّ، بَرِ مَ
    عَ تَن نَن بِرِن دَاشِ.
  fra-SBL: Il ne respecte pas la personne des princes, ni respecter les riches plus
    que les pauvres, car ils sont tous l'œuvre de ses mains.
  hbo-hbo: אֲשֶׁ֤ר לֹֽא־נָשָׂ֨א ׀ פְּנֵ֥י שָׂרִ֗ים וְלֹ֣א נִכַּר־שֹׁ֖ועַ לִפְנֵי־דָ֑ל
    כִּֽי־מַעֲשֵׂ֖ה יָדָ֣יו כֻּלָּֽם׃
  kik-kik: o ũcio ũtatĩagĩra anene maũthĩ, na ndendaga arĩa atongu gũkĩra arĩa athĩĩni,
    nĩgũkorwo othe nĩ wĩra wa moko make?
  fra-NCL: qui ne fait pas acception de la personne des grands, qui ne regarde pas
    le riche plus que le pauvre, parce que tous sont l’ouvrage de ses mains ?
  cek-AK: Toe anih loe angraengnawk ih mikhmai to khen ai, amtang kaminawk pongah
    loe angraeng kaminawk ni mikhmai paek kue, tiah om ai; nihcae loe Sithaw mah ni
    sak boih.
  cuk-cuk: Bab-Dummad dule-negsemaidba nagusulid. Degi, dule-mani-ibedba nagusulid,
    dule-mani-satedba nagusurbalid, bela emarbi daked. Bab-Dummad bela emarbi amar-imaksad.
  uig-CYR: У нә әмирләргә һеч йүз-хатирә қилмайду, Нә байларни кәмбәғәлләрдин жуқури
    көрмәйду; Чүнки уларниң һәммисини У Өз қоли билән яратқандур.
  tel-2017: రాజుల పట్ల పక్షపాతం చూపని వాడితో పేదలకన్నా ధనికులను ఎక్కువగా చూడని వాడితో
    అలా పలకవచ్చా? వారందరూ ఆయన నిర్మించినవారు కారా?
  hat-BSA: Ki p ap montre patipri a prens yo, ni rich yo kon pi enpòtan ke pòv, paske
    tout moun se zèv a men Li ke yo ye.
  kos-kos: El tia wi mwet leum uh lac, Ku oru in wo nu sin mwet kasrup liki mwet sukasrup,
    Mweyen El pa orala mwet nukewa.
  hbo-WLC: אֲשֶׁ֤ר לֹֽא־נָשָׂ֨א ׀ פְּנֵ֥י שָׂרִ֗ים וְלֹ֣א נִכַּר־שׁ֭וֹעַ לִפְנֵי־דָ֑ל
    כִּֽי־מַעֲשֵׂ֖ה יָדָ֣יו כֻּלָּֽם׃
  ibo-ibo: Onye na-adịghị ekpe ikpe mmegide nye ụmụ ndị ikom eze, onye na-adịghị emenyere
    ndị ọgaranya, ma megbuo ndị ogbenye, nʼihi na ha niile bụ ọrụ aka ya.
  ory-ory: ତେବେ ପରମେଶ୍ୱର ଯେ ଅଧିପତିମାନଙ୍କର ମୁଖାପେକ୍ଷା କରନ୍ତି ନାହିଁ, ଅବା ସମସ୍ତେ ତାହାଙ୍କର
    ହସ୍ତକୃତ କର୍ମ ହେବାରୁ ଦରିଦ୍ର ଅପେକ୍ଷା ଧନୀକୁ ବିଶେଷ ଜ୍ଞାନ କରନ୍ତି ନାହିଁ, ତାହାଙ୍କୁ ଏପରି
    କହିବା କେତେ ଅଧିକ ଅନୁପଯୁକ୍ତ?
  chk-chk: Esap lifilifil ngeni samol, esap pwal aücheani ekewe chon wöümong lap seni
    ekewe chon wöüngau, pun a föriir meinisin.
  rop-rop: God na bin meigim wi holot, en im nomo gibit feyago oni langa detlot boswan
    en ritj pipul. Im oldei gibit feyago langa ebribodi en detlot po pipul du.
  ukr-1871: Та він не зважає на особи князїв і не волїє він багатого нїж убогого,
    бо всї вони — дїло рук його.
  deu-1951: wieviel weniger zu dem, der die Person der Fürsten nicht ansieht und den
    Reichen nicht mehr achtet als den Armen; denn sie sind alle seiner Hände Werk.
  eng-JPS: That respecteth not the persons of princes, nor regardeth the rich more
    than the poor? For they all are the work of His hands.
  srp-1865: Akamoli onomu koji ne gleda knezovima ko su, niti u njega vrijedi više
    bogati od siromaha, jer su svi djelo ruku njegovijeh.
  lug-lug: atattira balangira ku liiso era nga tafa ku bagagga kusinga bw’afa ku baavu,
    kubanga egyo gye mirimu gy’emikono gye?
  heb-heb: אשר לא נשא פני שרים ולא נכר שוע לפני דל כי מעשה ידיו כלם׃
  ben-IRV: ঈশ্বর, যিনি নেতাদের প্রতি কখনও পক্ষপতিত্ব দেখান নি এবং গরিবদের থেকে ধনীদের
    বেশি গুরুত্বপূর্ণ মনে করেন নি, কারণ তারা সবাই তাঁর হাতের তৈরী।
  pan-pan: ਜਿਹੜਾ ਹਾਕਮਾਂ ਦਾ ਪੱਖਪਾਤ ਨਹੀਂ ਕਰਦਾ, ਨਾ ਧਨੀ ਨੂੰ ਗ਼ਰੀਬ ਨਾਲੋਂ ਵੱਧ ਮੰਨਦਾ ਹੈ,
    ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਉਹ ਦੇ ਹੱਥਾਂ ਦਾ ਕੰਮ ਹਨ!
  mya-JVB: ထိုမျှမက၊ မင်း တို့၏မျက်နှာ ကို ထောက် တော်မ မူ။ ဆင်းရဲ သောသူကို အားနာသည်ထက်၊
    ရ တတ် သောသူကိုသာ၍အားနာ တော်မ မူသောဘုရားသခင်ကို မဆိုသင့်သည်မဟုတ်လော။ ဘုရားသခင်သည်
    ခပ်သိမ်း သောသတ္တဝါတို့ကို ဖန်ဆင်း တော်မူပြီ။
  hmo-hmo: Dirava ese king sibona ia durua lasi, o kohu momo taudia sibona ia durua
    lasi. To ia ese ogogami taudia danu ia durua noho. Badina Dirava ese taunimanima
    ibounai, be maka tamona dekena amo ia kota henidia noho, ia ese idia ibounai ia
    karaia dainai. Dirava do umui gwauraia dika, a?
  urd-urd: वह उमर की तरफ़दारी नहीं करता, और अमीर को ग़रीब से ज़्यादा नहीं मानता, क्यूँकि
    वह सब उसी के हाथ की कारीगरी हैं।
  rus-SYN: Но Он не смотрит и на лица князей и не предпочитает богатого бедному, потому
    что все они дело рук Его.
  bqc-SIM: Ìli kíaↄ dilɛ ńdoao, ìli zɛ ń ↄdeↄ à bↄ̀ taasideↄ kpɛo, asa ampiiá
    aà pↄkɛaↄnɛ.
  tcz-CHONGTHU: Aman mihem chu itobangin oupe jongle iman agelpon chuleh mivaichapa
    sangin mihausa pachu akhohsah chompoi, aboncha ama khutsem ahi cheh e.
  mar-mar: देव इतरांपेक्षा पुढाऱ्यांवर अधिक प्रेम करीत नाही. देव गरीब मनुष्यापेक्षा
    श्रीमंतांवर अधिक प्रेम करत नाही? कारण ते सर्व त्याच्या हाताची कृती आहेत.
  qub-qub: Payga manami mandajcunapa faburninchu. Pobricunata cachaycorga manami rïcucunata
    yanapanchu. Paymi llapan runacunatapis rurasha.
  hat-hat: Li pa nan achte figi chèf yo. Ou te mèt pòv, ou te mèt rich, pa gen diferans
    pou li, paske se li menm ki fè yo tout.
  eng-BSB: who is not partial to princes and does not favor rich over poor? For they
    are all the work of His hands.
  eng-WEBPB: He doesn’t respect the persons of princes, nor respect the rich more
    than the poor, for they all are the work of his hands.
  kbq-kbq: Anumzamo maka vahera Agra'a tro huzmante'neankino, agi me'nea vahe'ene
    zago vahekukera nehuno, zamagi omne vahe'ene zamunte omne vahera zamage amne zanknara
    nosianki, Agri avurera mago avamenteke mani'naze.
  nhe-BL: Yajaya ax quinchicoicnelía tlacame. San se quinchihuilía tlen huejhueyi,
    tlen tlapijpiyani huan tlen teicneltzitzi pampa yajaya quinchijqui nochi tlacame.
  gub-BL: Aze teko wiko tuwihaw romo wà, Tupàn nuzapo wera'u kwaw ikatu ma'e a'e teko
    wanupe. Nuzapo kwaw ikatu ma'e xo hemetarer katu ma'e wanupe zo a'e, hemetarer
    'ym ma'e waneityk pà a'e. Ta'e uzapo a'e teko paw rupi katete a'e wà xe.
  eng-DRA: 'Who accepteth not the persons of princes: nor hath regarded the tyrant,
    when he contended against the poor man: for all are the work of his hands.'
