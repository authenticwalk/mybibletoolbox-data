verse: JOB.034.033
translations:
  mal-C: പശ്ചാത്തപിക്കാൻ താങ്കൾ വിസമ്മതിക്കുമ്പോൾ ദൈവം താങ്കളുടെ വ്യവസ്ഥകൾക്കനുസരിച്ചു
    പ്രത്യുപകാരം ചെയ്യണമോ? ഞാനല്ല, താങ്കൾതന്നെയാണ് അതു തീരുമാനിക്കേണ്ടത്. അതിനാൽ താങ്കൾക്ക്
    അറിയാവുന്നതു ഞങ്ങളോടു പറയുക.
  deu-TKW: Soll er es nach deinem Sinne vergelten, weil du verschmähst? Denn du mußt
    bestimmen und nicht ich! Und was du weißt sprich aus!
  lin-lin: Boni, Nzambe akoki kopesa yo etumbu ? Nayebi ete ondimi na yo te. Yo nde
    osengeli kozwa mokano, kasi ngai te ! Yebisa ngai makambo oyo yo oyebi.
  eng-LSV: Does He repay by you, that you have refused—That you choose, and not I?
    And what you have known, speak.
  eng-GNV: Wil he performe the thing through thee? for thou hast reproued it, because
    that thou hast chosen, and not I. now speake what thou knowest.
  eng-WEBSTER: 'Should it be according to thy mind? he will recompense it, whether
    thou shalt refuse, or whether thou shalt choose; and not I: therefore speak what
    thou knowest.'
  nhw-BL: “¿Timoilhuía para monequi Toteco Dios ma mitztlaxtlahuis quen ta mitzpactía
    quema noja amo tijnequi timoyolcuepas tlen motlajtlacolhua? Ta huan amo na catli
    monequi tijtlapejpenis catli tijchihuas huan monequi timoyolcuepas. Huajca techilhui
    tlaque timoilhuía.
  swh-ONEN: Je basi, Mungu atakulipa kwa masharti yako, wakati wewe umekataa kutubu?
    Yakupasa wewe uamue, wala si mimi; sasa niambie lile ulijualo.
  bba-bba: Wunɛ wi ɑ Gusunɔ tɑɑrɛ wɛ̃ɛmɔ, ɑ tɑmɑɑ u koo tɔnu siri nɡe mɛ ɑ kĩ? Wunɑ
    kɑɑ ɡere, n ǹ mɔ nɛ. Ǹ n mɛn nɑ, ɑ ɡerumɑ ye ɑ bwisikɑ.
  eng-KJVCPB: 'Should it be according to thy mind? he will recompense it, Whether
    thou refuse, or whether thou choose; and not I: Therefore speak what thou knowest.'
  luo-luo: Ere kaka idwaro ni Nyasaye otimni maber, to in to idagi lokori? In ema
    nyaka ingʼad e pachi iwuon, ok an, omiyo koro nyisane gima ingʼeyo.
  meu-meu: bena dava baine ha-idaua oiemu ura heḡereḡerena badina be o dadaraia dainai
    a? Badina be oi ese bavabia hidi, dia lau; taunabunai dibamu ḡauna ba gwauraia
    hedinarai.
  npi-ULB: तपाईंको विचारमा, परमेश्‍वरले गर्नुहुने कुरा तपाईंलाई मन पर्दैन भन्‍दैमा,
    के परमेश्‍वरले त्यो व्यक्तिको पापलाई दण्ड दिनैपर्छ र ? तपाईंले नै चुन्‍ने हो,
    मैल होइन । त्यसैले आफूले जानेका कुरा भन्‍नुहोस् ।
  yor-yor: Ǹjẹ́ bí ti inú rẹ̀ ni ki òun ó san ẹ̀ṣẹ̀ padà? Ǹjẹ́ òun yóò san án padà
    bí ìwọ bá kọ̀ ọ́ láti jẹ́wọ́, ìwọ gbọdọ̀ yan, kì í ṣe èmi. Nítorí náà sọ ohun
    tí o mọ̀, pẹ̀lúpẹ̀lú ohun tí ìwọ mọ̀, sọ ọ́!
  pes-OPCB: آیا عدالت خدا باید مطابق خواسته های تو باشد؟ حال آنکه تو او را طرد کرده‌ای؟
    تصمیم با توست، نه با من. بگو چه فکر می‌کنی.
  tgl-ULB: Sa tingin mo parurusahan ng Diyos ang kasalanan ng taong iyon, dahil sa
    hindi mo gusto ang ginawa ng Diyos? Dapat kang mamili, hindi ako. Kaya sabihin
    mo ang iyong nalalaman.
  hui-hui: Anigo Yobo í̠na mbirale Ngode Datagaliwabehanda í̠hondo birago turu nahe
    ke. Ani kego mitangi bialu Ngode Datagaliwabe ibugua í̠na hameledego bulubada
    lo mitangi nabibe. Anigo dabolenego i̱naga biabe ndo í̠ninaga nga. Ainde í̠ha
    manda bayale wiagua nde ina hale holoma̱ya í̠naga manda bayale ogoni latagi harene.
  mya-mya: သင်သည် ငြင်းပယ်သည်ဖြစ်စေ၊ ရွေးယူသည် ဖြစ်စေ၊ သင်၏အလိုသို့သာ ဘုရားသခင်လိုက်၍၊
    အလို တော်သို့မလိုက်ဘဲ အကျိုးအပြစ်ကို ပေးတော်မူရမည် လော။ သို့ဖြစ်လျှင် နားလည်သည်အတိုင်း
    ပြောပါ။
  bod-N: ཁྱེད་ཀྱིས་འགྱོད་བཤགས་མི་བྱེད་རྐྱེན། ། ཁོང་གིས་ཁྱེད་ཀྱི་འདོད་པ་བཞིན། ། ཁྱེད་ལ་ཉེས་སྐྱོན་འཛུགས་དགོས་སམ།
    ། ང་མིན་ཁྱེད་ཀྱིས་ཐག་གཅོད་དགོས། ། ཁྱེད་ཀྱིས་གང་ཤེས་དེ་སྨྲོས་ཤིག །
  sna-sna: Ko, Mwari angafanira kukupa mubayiro sezvaunoda iwe here, zvaunoramba kutendeuka?
    Unofanira kusarudza iwe, kwete ini; saka nditaurire zvaunoziva.
  spa-BLM: ¿Será su recompensa como deseas, que la rechaces? Porque tú debes elegir,
    y no yo. Por lo tanto, habla de lo que sabes.
  cac-cac: Tato max a cha ab' tas syal Dios, ¿tom a a naani to ol spac Dios d'ayach
    icha val tas tza nib'ej? Yuj chi' a ach tza na' tas tzutej a b'a, man̈oc in ol
    val d'ayach. Al val d'ayon̈ tas tza na' chi'.
  swh-ULB: Je unadhani kwamba Mungu ataiadhibu dhambi ya mtu huyo, kwa kuwa unayachukia
    yale ambayo Mungu huyatenda? Ni lazima uchague, siyo mimi. Basi sema yale ambayo
    unayajua.
  bel-bel: Ці паводле тваёй развагі Ён павінен даваць? І што ты адкідаеш, тое табе
    належыць выбіраць, а ня мне; кажы, што ведаеш.
  deu-ELBBK: Soll nach deinem Sinn er es vergelten? Denn du hast seine Vergeltung
    verworfen, und so musst du wählen, und nicht ich; was du weißt, rede denn!
  mbb-OT: Kenà ibeǥey te Megbevayà is hangyù nu emun kenè nu ed-engkezan is mezaat
    he vaal nu. Diyan te kenikew is disisyun ne kenà dini te kedì. Umbe keǥiya nu
    kedì ke hengkey is egkekaǥi nu.
  mal-2015: നീ മുഷിഞ്ഞതുകൊണ്ടു അവൻ നിന്റെ ഇഷ്ടംപോലെ പകരം ചെയ്യേണമോ? ഞാനല്ല, നീ തന്നേ
    തിരഞ്ഞെടുക്കേണ്ടതല്ലോ; ആകയാൽ നീ അറിയുന്നതു പ്രസ്താവിച്ചുകൊൾക.
  rmc-rmc: Kames, hoj tuke o Del te počinel pal tiro, bo na priles oda, so ov kerel?
    Tu tuke mušines te kidel avri, na me! No phen, so gondoľines!
  pes-OPV: 'آیا برحسب رای تو جزاداده، خواهد گفت: چونکه تو رد می‌کنی پس تواختیار کن
    و نه من. و آنچه صواب می‌دانی بگو.'
  ron-1924: Оаре дупэ пэреря та ва фаче Думнезеу дрептате? Ту лепезь, ту алеӂь, ши
    ну еу; Спуне дар че штий!
  ben-OBCV: যখন আপনি অনুতাপ করতে রাজি হচ্ছেন না তখন ঈশ্বর কি আপনার শর্তে আপনাকে পুরস্কৃত
    করবেন? আমাকে নয়, আপনাকেই সিদ্ধান্ত নিতে হবে; তাই বলুন আপনি কী জানেন।
  som-som: Abaalgudkiisu ma wuxuu ahaan doonaa sidaad doonaysid, inaad diiddid aawadeed?
    Waayo, waa inaad adigu doorataa, mana aha aniga; Haddaba waxaad taqaanid ku hadal.
  lat-VUC: 'Numquid a te Deus expetit eam, quia displicuit tibi? tu enim cœpisti loqui,
    et non ego: quod si quid nosti melius, loquere.'
  eng-ASVBT: 'Shall his recompense be as thou wilt, that thou refusest it? For thou
    must choose, and not I: Therefore speak what thou knowest.'
  ita-1885: Vorresti tu, ch'egli ti facesse la retribuzione di ciò ch'è proceduto
    da te? Sei tu che rifiuti ed eleggi, non già io; Di' pure ciò che tu sai.
  eng-LXXUP: Will he take vengeance for it on thee, Whereas thou wilt put it far from
    thee? For thou shalt choose, and not I; And what thou knowest, speak thou.
  eng-ULB: Do you think that God will punish that person's sin, since you dislike
    what God does? You must choose, not I. So say what it is that you know.
  spa-VBL: entonces, ¿debe Dios recompensarte por seguir tus propias opiniones ya
    que has rechazado las suyas? ¡Tú eres el que tiene que elegir, no yo! Dinos lo
    que piensas.
  fra-_FOB: Est-ce donc d'après tes idées que le mal doit être puni? Car tu as montré
    du mécontentement. Ainsi, c'est à toi de décider, non à moi! Dis ce que tu sais.
  mal-mal: നീ മുഷിഞ്ഞതുകൊണ്ട് അവിടുന്ന് നിന്റെ ഇഷ്ടംപോലെ പകരം ചെയ്യണമോ? ഞാനല്ല, നീ
    തന്നെ തിരഞ്ഞെടുക്കേണ്ടതല്ലയോ; ആകയാൽ നീ അറിയുന്നത് പ്രസ്താവിച്ചുകൊള്ളുക.
  urd-GVR: Kyā Allāh ko āp ko wuh ajr denā chāhie jo āp kī nazar meṅ munāsib hai,
    go āp ne use radd kar diyā hai? Lāzim hai ki āp ḳhud hī faislā kareṅ, na ki maiṅ.
    Lekin zarā wuh kuchh pesh kareṅ jo kuchh āp sahīh samajhte haiṅ.
  suz-BL: मार, मेकोम इन देंशो खोदेंशो पा इन कली पचा माल्‍बा ङा? मारदे हना गे आ देंशो
    मबित्‍नीनी। गे इन लां योव़चा माल्‍नीनी। गो मो मपाइनुङ। मोपतीके इन तुइश्‍शो आं
    कली शेंदीनी।
  eng-NOY: Shall he recompense according to thy mind, Because thou refusest, or because
    thou choosest, and not he? Speak, if thou hast knowledge!
  ita-1927: 'Dovrà forse Iddio render la giustizia a modo tuo, che tu lo critichi?
    Ti dirà forse: “Scegli tu, non io, quello che sai, dillo”?'
  ckb-ckb: ئایا دەبێت خودا بەگوێرەی ئەوەی تۆ پێت باشە پاداشتت بداتەوە، لە کاتێکدا
    کە تۆ ئامادە نیت تۆبە بکەیت؟ تۆ هەڵدەبژێریت نەک من، ئەوەی دەیزانیت دەیڵێیت.
  eng-BBE: '...'
  kan-OKCV: ಆದರೆ ನೀನು ಪಶ್ಚಾತ್ತಾಪಪಡಲು ನಿರಾಕರಿಸಿದಾಗ, ದೇವರು ನಿನಗೆ ತಕ್ಕ ದಂಡನೆಯನ್ನು ಕೊಡಬಾರದೆ?
    ಇದನ್ನು ನೀನೇ ತೀರ್ಮಾನಿಸು, ನಾನು ತೀರ್ಮಾನಿಸುವುದಿಲ್ಲ; ಆದ್ದರಿಂದ ನಿನಗೆ ತಿಳಿದದ್ದನ್ನು ನನಗೆ
    ತಿಳಿಸು.”
  tam-2017: நீர் அப்படிச் செய்யமாட்டேன் என்கிறதினால், உம்முடன் இருக்கிறவர்களில் ஒருவனை
    உமக்குப் பதிலாக அதைச் செய்யச்சொல்வீரோ? நான் அல்ல, நீரே தெரிந்துகொள்ளவேண்டும்;
    அல்லவென்றால், நீர் அறிந்திருக்கிறதைச் சொல்லும்.
  spa-RV-1909: '¿Ha de ser eso según tu mente? El te retribuirá, ora rehuses, ora
    aceptes, y no yo: di si no, lo que tú sabes.'
  ron-BTF: Este aceasta conform minții tale? El o va răsplăti, fie că refuzi, fie
    că o alegi; și nu eu; de aceea vorbește ceea ce cunoști.
  eng-WEBP: Shall his recompense be as you desire, that you refuse it? For you must
    choose, and not I. Therefore speak what you know.
  eng-FBV: then should God reward you for following your own opinions since you have
    rejected his? You're the one who has to choose, not me! Tell us what you think.
  nld-1939: Moet Hij, volgens u, het dan toch maar vergelden, Omdat gij zijn gerechtigheid
    anders misprijst? Gij hebt te beslissen, niet ik; Spreek dus uit, wat ge meent!
  nch-BL: “¿Timoilhuía para monequi Toteco Dios ma mitztaxtahui quej ta mitzpactía
    quema noja amo tijnequi timoyolcuepas ten motajtacolhua? Ta huan amo na cati monequi
    tijtapejpenis taya tijchihuas huan monequi timoyolcuepas. Huajca techilhui taya
    timoilhuía.
  vie-1934: Đức Chúa Trời há cứ theo ý tưởng ông mà báo ứng ông sao? Vì ông có bỏ
    sự báo ứng của Chúa, nên ông phải chọn lựa lấy, chớ chẳng phải tôi; Vậy nên điều
    ông biết, hãy nói đi.
  hin-CV: महोदय अय्योब, क्या परमेश्वर आपकी शर्तों पर नुकसान करेंगे, क्योंकि आपने तो
    परमेश्वर की कार्यप्रणाली पर विरोध प्रकट किया है, चुनाव तो आपको ही करना होगा मुझे
    नहीं तब; अपने ज्ञान की घोषणा कर दीजिए.
  spa-BES: Ha de recompensar Él de acuerdo a tus condiciones? Porque te rehúsas? Ya
    que eres tu él que decide y no yo, dinos lo que sabes.
  tdx-tdx: I satri’oy hao ty hamalea’e Azo, kanao liere’o? Ihe ‘nio ty hijoboñe, fa
    tsy izaho; aa le saontsio o fohi’oo.
  tha-KJV: การตอบสนองของพระองค์จะต้องเป็นอย่างที่ท่านต้องการหรือ ท่านจึงไม่​รับ ท่านเองต้องเลื​อก
    และไม่​ใช่​ข้าพเจ้า เหตุ​ฉะนั้นท่านมีความคิดเห็นอย่างไร ก็​พู​ดไปเถิด
  por-BR-2018: Será a recompensa da parte dele como tu queres, para que a recuses?
    És tu que escolhes, e não eu; o que tu sabes, fala.
  deu-ELO: Soll nach deinem Sinne er es vergelten? Denn du hast seine Vergeltung verworfen,
    und so mußt du wählen, und nicht ich; was du weißt, reden denn!
  eng-WYC-2018: Whether God asketh that wickedness of thee, for it displeased thee?
    For thou hast begun to speak, and not I; (so) that if thou knowest anything better,
    speak thou that.
  epo-epo: Ĉu konforme al via opinio Li devas repagi? Al vi ja ne plaĉis. Vi elektu,
    ne mi; Kaj kion vi scias, tion diru.
  uig-PIN: Sǝn Uning bekitkinini rǝt ⱪilƣanliⱪing üqün, U pǝⱪǝt sening pikring boyiqila
    insanning ⱪilƣanlirini Ɵzigǝ ⱪayturuxi kerǝkmu. Mǝn ǝmǝs, sǝn ⱪarar ⱪilixing kerǝktur;
    Əmdi bilgǝnliringni bayan ⱪilsangqu!
  beo-beo: Di da Gode Ea dima hamoma:ne sia:i amo higabeba:le, di abuliba:le E da
    dia hanai defele hamoma:beyale dawa:sala:? Na da hame sia:mu. Di fawane sia:ma!
    Wali, dia asigi dawa:su ninima adoma!
  tpi-OTNT: Tasol Jop, yu no laikim ol samting God i mekim. Olsem na yu no ken ting
    bai em inap mekim ol samting yu yet yu laikim. Tasol yu yet yu mas skelim na makim
    wanem pasin i gutpela long yu. I no samting bilong mi. Na sapos yu gat gutpela
    save, orait autim dispela save long mipela nau.
  hau-SA: Ya kamata Allah yă yi maka bisa ga abin da ka ce ne, sa’ad da ka ƙi ka tuba?
    Dole kai ka zaɓa, ba ni ba; yanzu ka gaya mini abin da ka sani.
  uig-LAT: Sen Uning békitkinini ret qilghanliqing üchün, U peqet séning pikring boyichila
    insanning qilghanlirini Özige qayturushi kérekmu. Men emes, sen qarar qilishing
    kérektur; Emdi bilgenliringni bayan qilsangchu!
  nde-nde: Pho uNkulunkulu akuvuze ngokwentando yakho na, wena usala ukuphenduka?
    Kumele ukhethe wena, hatshi mina; ngakho ngitshela lokho okwaziyo.
  ton-ton: '‌ʻE fakatatau ia koā mo ho loto? Te ne totongi ia, ʻo kapau te ke ʻoua,
    pe te ke loto ki ai; kae ʻikai ko au: ko ia ke ke tala ʻaia ʻoku ke ʻilo.'
  ces-1613: Nebo zdali vedlé tvého zdání odplacovati má, že bys ty toho neliboval,
    že bys ono zvoloval, a ne on? Pakli co víš jiného, mluv.
  eng-WMB: Shall his recompense be as you desire, that you refuse it? For you must
    choose, and not I. Therefore speak what you know.
  tam-TCV: நீர் மனந்திரும்ப மறுக்கும்போது உமது மன எண்ணப்படி இறைவன் வெகுமதி கொடுக்கவேண்டுமோ?
    நானல்ல, நீரே தீர்மானித்துக்கொள்ளும்; நீர் அறிந்ததை எனக்குச் சொல்லும்.
  ceb-ULB: Pagasilotan ba gayod sa Dios ang sala niadtong tawhana, kay dili ka man
    ganahan sa mga binuhatan sa Dios? Kinahanglan nga mopili ka, ug dili ako. Busa
    isulti kung unsa ang imong nahibaloan.
  pol-UBG: Czy wszystko ma być po twojej myśli? On odpłaci, czy odrzucisz, czy wybierzesz,
    a nie ja. Ale jeśli wiesz lepiej, to powiedz.
  urd-GVU: کیا اللہ کو آپ کو وہ اجر دینا چاہئے جو آپ کی نظر میں مناسب ہے، گو آپ نے
    اُسے رد کر دیا ہے؟ لازم ہے کہ آپ خود ہی فیصلہ کریں، نہ کہ مَیں۔ لیکن ذرا وہ کچھ
    پیش کریں جو کچھ آپ صحیح سمجھتے ہیں۔
  deu-1912: Soll er nach deinem Sinn vergelten? Denn du verwirfst alles; du hast zu
    wählen, und nicht ich. Weißt du nun was, so sage an.
  kan-2017: ಆತನು ಕೊಡುವ ಪ್ರತಿಫಲವನ್ನು ಬೇಡವೆನ್ನುವುದೇಕೆ? ಅದು ನಿನ್ನ ಮನಸ್ಸಿಗೆ ಒಪ್ಪಿತವಾಗಿರಬೇಕೋ?
    ನೀನೇ ಆರಿಸಿಕೋ, ನಾನು ಆರಿಸಿಕೊಳ್ಳಲಾರೆನು. ನಿನಗೆ ತಿಳಿದದ್ದನ್ನು ತಿಳಿಸು.
  yap-yap: Faanra gabe puwan’ ko tin be rin’ Got, ma ga be leamnag ni ra rin’ e n’en
    ni ga be finey? Gur e ngam turguy, gathi gag; mog ngomad e chiney e n’en ni gabe
    leam nag.
  hlt-MCSB: Na hnawt coeng dongah te kah te namah taeng lamloh na thuung aya? Namah
    loh na coelh coeng, kai long moenih. Te dongah na ming te thui to.
  mdy-ETH: ዓካሪ ኔኤኒ ፆኦሲ ማኪ ጌስቲፆ ሃሾ ዒፄኔ፤ ዬያሮ ዒዚ ኔና ሜታሴ ጎይሣ ዴዓንዳጉዲ ኔ ኮዓ? ዬያ ዛሎ ዔራሢ ኔናኬ፥
    ታናቱዋሴ፤ ሂንዳ ኔ ጋዓ ባኮ ማሂ ታኣም ኬኤዜ።»
  twi-ASANTE: Ɛsɛ sɛ Onyankopɔn gyina deɛ wode wʼano aka so tua wo ka, wɔ ɛberɛ a
    woayɛ sɛ worennu wo ho anaa? Ɛsɛ sɛ wosi gyinaeɛ, ɛnyɛ me; enti ka deɛ wonim kyerɛ
    me.
  eng-WEBU: Shall his recompense be as you desire, that you refuse it? For you must
    choose, and not I. Therefore speak what you know.
  wal-wal: “Neeni Xoossai oottiyoobaa ixxaidda, ne waagai neeni dosiyoogaadan hananau
    koyai? Simmi qofaa qachchanai nenappe attin, tana gidikke. Hegaa gishshau, neeni
    qoppiyoobaa taayyo yoota.
  spa-PDDPT: ¿Retribuirá según tus condiciones, porque tú rechazas las de Él? Si rechazas
    o si aceptas, Él te retribuirá, no yo. Y si no es así, dí lo que sabes.
  gun-gun: 'Ha''e rami rã Nhanderuete omboekovia kuaa aguã nda''u oporandu ''rã teve
    ndee reipotaa e''ỹ vy ndee ndereipotaia re? Ndevy pe teve aipoe''i ''rã: “Ndee
    ae eiporavo, xee''ỹ. Emombe''u ke reikuaa va''e, ndeayvu ke”, he''i ''rã teve?'
  ilo-ULB: Ti panagkunam kadi ket dusaen ti Dios ti basol dayta a tao, agsipud ta
    saanmo a kayat ti ar-aramiden ti Dios? Masapul a sika ti agpili, saan a siak.
    Ibagam ngarud ti ammom.
  kpg-kpg: Idimaa goe dela hagalee e donu gi di mee a God dela ma gaa hai, goe e talitali
    bolo Mee gi haga gila ina aga dau mee dela e hiihai ginai? Ma kooe dela e hai
    gii hai dau mee, gei hagalee ko au. Goe gi helekai mai gi gimaadou dolomeenei
    i dau mee dela gu hagamaanadu.
  uig-ARA: سەن ئۇنىڭ بېكىتكىنىنى رەت قىلغانلىقىڭ ئۈچۈن، ئۇ پەقەت سېنىڭ پىكرىڭ بويىچىلا
    ئىنساننىڭ قىلغانلىرىنى ئۆزىگە قايتۇرۇشى كېرەكمۇ. مەن ئەمەس، سەن قارار قىلىشىڭ
    كېرەكتۇر؛ ئەمدى بىلگەنلىرىڭنى بايان قىلساڭچۇ!
  sus-sus: Ala lanma a xa a sare fi? I tan nan a matandife, n tan mu a ra, i tan nan
    yaabi tima.
  pon-2006: Pwehki omwi sohte pwungki dahme Koht ketin wia, eri, komw kasik en ketin
    kapwaiada dahme komw anahne? Komwi me pahn wiewia met, kaidehn ngehi; eri, komw
    koasoiaiong kiht met dahme omwi lamalam.
  ksd-ksd: Dave, na bali u da u mainge, tago u ole? Tago ra varpilak i tur piram,
    ma vakir piragu; Damana una vaarike ra magit u nunure.
  tur-YTC: Ödülü senin istediğin gibi mi olacak ki, reddediyorsun? Çünkü sen seçmelisin,
    ben değil. Bu yüzden bildiğini söyle.
  grc-BRENT: Μὴ ἀπὸ σοῦ ἀποτίσει αὐτὴν, ὅτι σὺ ἀπώσῃ; ὅτι σὺ ἐκλέξῃ καὶ οὐκ ἐγώ; καὶ
    τί ἔγνως, λάλησον.
  ind-AYT: Menurutmu haruskah Allah membalas, karena kamu menolaknya? Sebab, kamu
    harus memilih, bukan aku; karena itu, katakan kepadaku apa yang kamu ketahui.
  nya-nya: Kodi Mulungu akuweruzeni potsata mmene inuyo mukuganizira, pamene inu mukukana
    kulapa? Chisankho nʼchanu, osati changa; tsono ndiwuzeni zomwe mukudziwa.
  hrv-hrv: Misliš da Bog mora njega kazniti, dok ti zamisli njegove prezireš? Al'
    kada ti odlučuješ, a ne ja, mudrost nam svoju istresi dÓe sada!
  mps-mps: Nago te po wai goli, Jop, nago Godigo ebo kolesaga wei isąbaso da, teda
    nago homugo naga godolo ebo sę agai emaina homu igio. Tiali goli, naga digi dagala
    sulama, mena kolesaga nagede dwagi yai da homu ebo kolesaga dagala sao. Te eno
    sę meni. Ma, nago dwagi yai kolesaga me elaluba wida, teda te homu kolesaga dabolo
    megi pusao,” wali.
  tpi-tpi: Tasol Jop, yu no laikim ol samting God i mekim. Olsem na yu no ken ting
    bai em inap mekim ol samting yu yet yu laikim. Tasol yu yet yu mas skelim na makim
    wanem pasin i gutpela long yu. I no samting bilong mi. Na sapos yu gat gutpela
    save, orait autim dispela save long mipela nau.
  dan-1931: skal han da gøre Gengæld, fordi du vil det, fordi du indvender noget?
    Ja du, ikke jeg, skal afgøre det, så sig da nu, hvad du ved!
  vie-OVCB: Có phải Đức Chúa Trời thưởng phạt theo điều kiện của anh không? Nhưng
    anh chẳng chịu ăn năn! Anh quyết định không phải tôi. Vậy nên hãy nói ra điều
    anh biết.
  guj-2017: તું ઈશ્વરનો ઇનકાર કરે છે એટલે શું તને લાગે છે કે ઈશ્વર તે માણસનાં પાપને
    બદલે તેને સજા કરશે? એ નિર્ણય તારે લેવાનો છે, મારે નહિ. માટે જે કંઈ તું જાણે છે
    તે કહે.
  pon-2006A: Pwehki omwi sohte pwungki dahme Koht ketin wia, eri, komw kasik en ketin
    kapwaiada dahme komw anahne? Komwi me pahn wiewia met, kaidehn ngehi; eri, komw
    koasoiaiong kiht met dahme omwi lamalam.
  por-BRBSL: Será que sua recompensa será como você deseja, que você a recuse? Pois
    você deve escolher, e não eu. Portanto, fale o que você sabe.
  cth-cth: Na lawkkamnae na pahnawt dawkvah, na sak e boiboelah na pathung han na
    maw. Kai ni na hoeh, nang ni roeroe na kârawi han. Hatdawkvah, na panue e hah
    deih.
  twi-twi: So ɛsɛ sɛ Onyankopɔn gyina nea woka so tua wo ka, wɔ bere a woayɛ sɛ worennu
    wo ho ana? Ɛsɛ sɛ wusi gyinae, ɛnyɛ me; enti ka nea wunim kyerɛ me.
  hlt-hlt: Na hnawt coeng dongah te kah te namah taeng lamloh na thuung aya? Namah
    loh na coelh coeng, kai long moenih. Te dongah na ming te thui to.
  tbz-SIM: A yɛ̀mmɛ̀ dò nkuù ò potɑ́ɑ̀? A í mɛ̀ nyiemmɛ̀ kù tɑ̃ɑ̃tɛ́ tì, fɔ̃́ɔ̃̀ mɛ̀
    nyɛ̃́mɛ̀ kù dò nkɛ́dɔɔ̀ tì, ɑ tũ nnɑ́kɛ́ ti.
  msy-2020: “Jop, nɨ God amir bizibagh ifongezir puvatɨ. Nɨ kamaghɨn nɨghnɨghan markɨ,
    nɨ uabɨ ifongezir biziba God dar amuam. Nɨ uabɨ uabɨ tuisɨgh, egh arazir manamɨn
    gɨn mangɨ a damusɨ, nɨ a damu. Kar nan ingangarim puvatɨ. Arazir manam nɨn deraghtɨ,
    nɨ datɨrɨghɨn fofozir aghuarir kamɨn gun e mɨkɨm.
  dop-dop: Ɩsɩɩ Soopu, n kisuɣu nti Ɩsɔ sɩɩwɑ tɔ. Mpʋ tɔ, n mɑɣɑsǝɣɩ sɩ pǝ wɛɛ sɩ
    Ɩsɔ ɩ́ tʋ pʋntʋ kɛ sɑlǝkɑ? Timpi pǝ wɛɛ sɩ nyɑ́ mɑɣɑsǝɣǝnɑ nɑ ń sɩɩkɩ pǝ tɑɣɑ
    nɔɣɔlʋ tɔ, hʋlɩ-tʋɣʋ nyɑ́ nyǝm.
  azb-azb: Onu atdığın halda sənə Kefin istəyən əvəz verməlidirmi? Qərar verən sənsən,
    mən deyiləm, İndi bildiyini mənə söylə.
  eng-DBY: Shall he recompense according to thy mind? for thou hast refused [his judgment];
    for thou so choosest, and not I; speak then what thou knowest.
  hin-2017: क्या वह तेरे ही मन के अनुसार बदला पाए क्योंकि तू उससे अप्रसन्न है? क्योंकि
    तुझे निर्णय करना है, न कि मुझे; इस कारण जो कुछ तुझे समझ पड़ता है, वह कह दे।
  wol-KYG: Kooku, Yàlla dina ko mbugal a? Lu ciy sa xalaat, yaw miy diiŋat, gannaaw
    yaay seet te du maay seet? Waxal boog, loo ci xam!
  eng-YLT: By thee doth He recompense, That thou hast refused — That thou dost choose,
    and not I? And what thou hast known, speak.
  eng-WYC-2017: Whether God asketh that wickedness of thee, for it displeased thee?
    For thou hast begun to speak, and not I; that if thou knowest anything better,
    speak thou that.
  eng-WMBB: Shall his recompense be as you desire, that you refuse it? For you must
    choose, and not I. Therefore speak what you know.
  urd-GVH: क्या अल्लाह को आपको वह अज्र देना चाहिए जो आपकी नज़र में मुनासिब है, गो
    आपने उसे रद्द कर दिया है? लाज़िम है कि आप ख़ुद ही फ़ैसला करें, न कि मैं। लेकिन
    ज़रा वह कुछ पेश करें जो कुछ आप सहीह समझते हैं।
  rug-rug: Vegua, kaqu pia igo Tamasa si goi pa mua hiniva, sipu koromu kekere koari
    na mua sinea? Vizavizata agoi, lopu arau; ego mamu tozi nau sapu gilania agoi.
  gaz-gaz: Waaqni sababii ati qalbii jijjiirrachuu didduuf akkuma yaada keetiitti
    gatii siif baasaa? Situ murteessuu qaba malee ana miti; kanaafuu ati waan beektu
    natti himi.
  fra-LSG: Est-ce d’après toi que Dieu rendra la justice? C’est toi qui rejettes,
    qui choisis, mais non pas moi; Ce que tu sais, dis-le donc!
  yal-yal: Ala lan a xa na kanna ratɔrɔn fata i miriyaan na ba? I tan naxan Ala rasɔtɔma,
    i tan naxan tondixi Ala ra. I tan nan lan i yi a yɛba, n tan mi a ra, i miriyaan
    fala.”
  haw-1868: Ma kou manao anei kana e uku mai ai, no kou hoole ana, Nau no e koho,
    aole na'u? Nolaila o ka mea au i ike ai, e olelo mai oe.
  arb-NAV: أَيُجْزِيكَ اللهُ إِذاً بِمُقْتَضَى رَأْيِكَ إِذَا رَفَضْتَ التَّوْبَةَ؟
    لأَنَّ عَلَيْكَ أَنْتَ أَنْ تَخْتَارَ لَا أَنَا، فَأَخْبِرْنِي بِمَا تَعْرِفُ.
  ewe-ewe: Ɖe Mawu aɖo eteƒe na wò le wò didi nu, esi nègbe be yematrɔ dzi me oa?
    Wòe wòle be nàɖo eŋu, menye nyee o eya ta gblɔ nu si nènya la nam.
  eng-LEE: Should he then according to thy view send a recompense, because thou hast
    rejected him? “Because thou must choose, and not I?” and what thou knowest, do
    speak.
  asm-FB: ঈশ্বৰে দিয়া প্ৰতিফল তোমাৰ ইচ্ছাৰ দৰে হয়নে যে, তুমি তাক অগ্ৰাহ্য কৰিলা?
    কিয়নো মনোনীত কৰা কাৰ্য তোমাৰ হে, মোৰ নহয়; এই হেতুকে তুমি যি জানা, তাক কোৱা।
  sus-A: عَلَ لَنمَ عَ شَ عَ سَرٍ قِ؟ عِ تَن نَن عَ مَتَندِقٍ، ﭑ تَن مُ عَ رَ، عِ
    تَن نَن يَابِ تِمَ.
  fra-SBL: Sa rétribution sera-t-elle telle que tu la désires, pour que tu la refuses ?
    Car c'est vous qui devez choisir, et non moi. Par conséquent, parlez de ce que
    vous savez.
  hbo-hbo: הַֽמֵעִמְּךָ֬ יְשַׁלְמֶ֨נָּה כִּֽי־מָאַ֗סְתָּ כִּי־אַתָּ֣ה תִבְחַ֣ר וְלֹא־אָ֑נִי
    וּֽמַה־יָדַ֥עְתָּ דַבֵּֽר׃
  kik-kik: Ngai-rĩ, no agĩkũrĩhe kũringana na ũrĩa wee ũkwenda rĩrĩa ũregete kwĩrira?
    No nginya we ũtue itua, no ti niĩ; nĩ ũndũ ũcio kĩnjĩĩre ũrĩa ũũĩ.
  fra-NCL: Est-ce d’après ton avis que Dieu doit rendre la justice de sorte que tu
    puisses rejeter son jugement ? Choisis à ton gré, et non pas moi ; ce que tu sais,
    expose-le.
  cek-AK: To hmuen loe na poekhaih baktiah maw om tih? Kai na ai ni, na pahnawt cadoeh,
    na qoih cadoeh, Sithaw mah pathok let tih, to pongah na panoek ih baktiah thui
    ah.
  cuk-cuk: Job, be deyob sogdibe, degite, be Bab-Dummad-obacha-inigwele, ¿Bab-Dummad
    bega be-ibmar-abeged uked abesunde? Sulirgebed. Andi be-ular sogosulid, ar bee
    be sogoedid. Degisoggu, na be-binsaedi be soge, igi na be binsae.
  uig-CYR: Сән Униң бекиткинини рәт қилғанлиғиң үчүн, У пәқәт сениң пикриң бойичила
    инсанниң қилғанлирини Өзигә қайтуруши керәкму. Мән әмәс, сән қарар қилишиң керәктур;
    Әнди билгәнлириңни баян қилсаңчу!
  tel-2017: దేవుడు చేస్తున్నది నీకు నచ్చడం లేదు గనక అలాటి మనిషిని దేవుడు శిక్షిస్తాడు
    అనుకుంటున్నావా? నేను కాదు, నువ్వే నిశ్చయించుకోవాలి. కాబట్టి నీకు తెలిసినది చెప్పు.
  hat-BSA: Èske Li va rekonpanse ak plan pa ou a, pou ou ka refize li? Paske se ou
    menm ki oblije chwazi; se pa mwen. Pou sa a, deklare sa ke ou konnen.
  kos-kos: Ke kom lain ma God El oru uh, Ya kom liye mu El ac ku in oru ma kom lungse
    uh? Sulela uh ac ma na lom, tia ma luk; Fahkma nu sesr ingena ma kom nunku an.
  hbo-WLC: הַֽמֵעִמְּךָ֬ יְשַׁלְמֶ֨נָּה כִּֽי־מָאַ֗סְתָּ כִּי־אַתָּ֣ה תִבְחַ֣ר וְלֹא־אָ֑נִי
    וּֽמַה־יָדַ֥עְתָּ דַבֵּֽר׃
  ibo-ibo: Chineke ọ ga-akwụghachi gị ụgwọ ọrụ site na mkpebi gị mgbe ị jụrụ ichegharị?
    Gị onwe gị ga-ekpebi, ọ bụghị mụ; ya mere gwa m ihe ị mara.
  ory-ory: ତାହାଙ୍କ ଦତ୍ତ ପ୍ରତିଫଳ କି ତୁମ୍ଭ ଇଚ୍ଛାମତ ହେବ ଯେ, ତୁମ୍ଭେ ତାହା ଅଗ୍ରାହ୍ୟ କରୁଅଛ?
    କାରଣ ମନୋନୀତ କରିବାର ତୁମ୍ଭର କର୍ମ, ମୋହର ନୁହେଁ; ଏଥିପାଇଁ ଯାହା ତୁମ୍ଭେ ଜାଣ, ତାହା କୁହ।
  chk-chk: Are en Hiop kosap mochen ekieksefäl, pwota Kot epwe liwini ngonuk usun
    en ka mochen? En kopwe püsin pälüeni ei kapas ais, nge sap ngang. Iei mine kopwe
    pwärätä met mefiom.
  rop-rop: Yu reken yu meigim ola lowa o God meigim? Yu garra dalim mi wanim yu reken.
    Ai kaan dalim yu. Wal yu garra jinggabat wanim yu reken.
  ukr-1871: Чи то ж по твойму судові має він одплачувати? І як ти відкидаєш, то й
    ти маєш вибірати, а не я; говори ж, що знаєш.
  deu-1951: Soll Er nach deinem Sinn Vergeltung üben, weil du verwirfst? Denn du mußt
    wählen, und nicht ich; was du weißt, das sage an!
  eng-JPS: Shall His recompense be as thou wilt? For thou loathest it, so that thou
    must choose, and not I; therefore speak what thou knowest.
  srp-1865: Eda li æe po tebi plaæati, jer tebi nije po volji, jer ti biraš a ne on?
    Ako znaš što, govori.
  lug-lug: olwo Katonda akuddemu nga bw’oyagala, akuleke ng’ogaanye okwenenya? Kaakano
    ggwe olina okusalawo, so sinze; noolwekyo mbuulira ggwe ky’omanyi.
  heb-heb: המעמך ישלמנה כי מאסת כי אתה תבחר ולא אני ומה ידעת דבר׃
  ben-IRV: আপনি কি মনে করেন যে ঈশ্বর ঐ ব্যক্তির পাপের শাস্তি দেবেন, যেহেতু আপনি ঈশ্বরের
    কাজ অপছন্দ করেন? আমি না, আপনাকে অবশ্যই নির্বাচন করতে হবে। সুতরাং আপনি যা জানেন
    বলুন।
  pan-pan: ਕੀ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਤੇਰੀ ਇੱਛਿਆ ਅਨੁਸਾਰ ਫਲ ਦੇਵੇ ਜਦ ਕਿ ਤੂੰ ਉਸ ਵੱਲ ਫਿਰਨ ਤੋਂ ਇਨਕਾਰ
    ਕਰਦਾ ਹੈਂ? ਕਿਉਂ ਜੋ ਇਸ ਦੀ ਚੋਣ ਤੂੰ ਕਰਨੀ ਹੈ ਨਾ ਕਿ ਮੈਂ, ਸੋ ਜੋ ਤੂੰ ਜਾਣਦਾ ਹੈ ਬੋਲ ਦੇ!
  mya-JVB: သင်သည် ငြင်းပယ် သည်ဖြစ်စေ၊ ရွေးယူ သည် ဖြစ်စေ၊ သင်၏အလိုသို့သာ ဘုရားသခင်လိုက်၍
    ၊ အလိုတော် သို့မ လိုက်ဘဲ အကျိုးအပြစ်ကိုပေး တော်မူရမည် လော ။ သို့ဖြစ်လျှင် နားလည်
    သည်အတိုင်း ပြော ပါ။
  hmo-hmo: Oi ese Dirava ena kara oi ura henia lasi dainai, edena bamona oi laloa
    ia ese oiemu ura do ia karaia? Oi sibona ese oiemu dala do oi abia hidi, lau be
    lasi. Oi ese oi laloa gauna, be lau dekenai mani do oi gwauraia.
  urd-urd: क्या उसका बदला तेरी मर्ज़ी पर हो कि तू उसे ना मंज़ूर करता है? क्यूँकि तुझे
    फ़ैसला करना है न कि मुझे; इसलिए जो कुछ तू जानता है, कह दे।
  rus-SYN: По твоему ли рассуждению Он должен воздавать? И как ты отвергаешь, то тебе
    следует избирать, а не мне; говори, что знаешь.
  bqc-SIM: Lua a ĩadawà yã̀? N Lua tàae è, ń è kpelewa ni? Lá ńlɛ e, o, n
    yã́ɛ, i kɛ mámɛo.
  tcz-CHONGTHU: Nathum najeh a chu Pathen in athudih nachu asemphat ding ham? Ijeh
    inem itile nangin ama chu napaidoh sa ahin, akilhen ding chu nang nahin, kei kahipoi,
    sei jomin lang nachihna chu keiho komma phong doh in.
  mar-mar: तुला असे वाटते का देव त्या मनुष्याचा पापाला शिक्षा करील, देवाने आतापर्यंत
    केलेले तुला आवडले नाही? हा तुझा निर्णय आहे. माझा नाही. तुला काय वाटते ते मला सांग.
  qub-qub: Diosta manacajman churasha caycaptiquipis ¿gam munashayquinöchuraj Tayta
    Diosga cutichishunqui? Chaytaga gammi acranayqui, manami nogachu. Mä gam nimay
    ari musyashayquita.
  hat-hat: Dapre ou, Jòb, èske se pou Bondye pini l'? Mwen mande ou sa paske m' konnen
    ou pa dakò ak sa Bondye fè a. Men, se ou menm ki pou deside. Pa mwen menm. Manyè
    di m' sa ki nan kè ou.
  eng-BSB: Should God repay you on your own terms when you have disavowed His? You
    must choose, not I; so tell me what you know.
  eng-WEBPB: Shall his recompense be as you desire, that you refuse it? For you must
    choose, and not I. Therefore speak what you know.
  kbq-kbq: Anumzamo'ma Jopugama hugantea zankura kave'nosie. Ana hu'negu kagri'ma
    kave'nesiaza Anumzamo'a hunantesie hunka kagesa ontahio. Hianagi nagri zana omane'neanki,
    kagripi antahintahia me'ne. Ana hu'negu menina knare antahi'zanka'a huama hugeta
    antahi'maneno.
  nhe-BL: “¿Timoilhuía para monequi Toteco Dios ma mitztlaxtlahuis queja ta mitzpactía
    quema noja ax tijnequi timoyolcuepas tlen motlajtlacolhua? Ta huan ax na tlen
    monequi tijtlapejpenis tlen tijchihuas huan monequi timoyolcuepas. Huajca xinechilhui
    tlaque timoilhuía.
  gub-BL: Aze Tupàn hemiapo na'ikatu kwaw newe, Màràzàwe tuwe erezapo kar neremimutar
    izupe. Ne ewazar nehe. Ihe nawazar kwaw nehe. Emume'u nema'enukwaw paw urewe nehe.
  eng-DRA: 'Doth God require it of thee, because it hath displeased thee? for thou
    begannest to speak, and not I: but if thou know any thing better, speak.'
