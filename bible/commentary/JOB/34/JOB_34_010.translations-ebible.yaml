verse: JOB.034.010
translations:
  mal-C: “അതിനാൽ വിവേകികളേ, എന്റെ വാക്കു ശ്രദ്ധിക്കുക. ദൈവം ഒരുനാളും ദുഷ്ടത പ്രവർത്തിക്കുന്നില്ല;
    സർവശക്തൻ ഒരിക്കലും ദോഷം ചെയ്യുകയുമില്ല.
  deu-TKW: 'Darum, ihr Einsichtigen, hört mir zu: Ferne sei es, daß Gott Frevel übte,
    und der Allmächtige Unrecht!'
  lin-lin: Boye, bino bato ya mayele, boyoka ngai ! Ekoki kosalema te ete Nzambe asala
    mabe ; ekoki kosalema te ete Nkolo-Na-Nguya-Nyonso asala makambo oyo ezangi bosembo.
  eng-LSV: Therefore, O men of heart, listen to me; Far be it from God to do wickedness,
    || And [from] the Mighty to do perverseness,
  eng-GNV: Therefore hearken vnto me, ye men of wisedome, God forbid that wickednesse
    should be in God, and iniquitie in the Almightie.
  eng-WEBSTER: 'Therefore hearken to me, ye men of understanding: far be it from God,
    that he should do wickedness; and from the Almighty, that he should commit iniquity.'
  nhw-BL: “Huajca amojuanti catli antlalnamiquij, techtlacaquilica. Nochi anquimatij
    para Toteco Catli Quipiya Nochi Chicahualistli amo tlajtlacolchihua, niyon amo
    tlaixpano.
  swh-ONEN: “Hivyo nisikilizeni mimi, ninyi watu wenye ufahamu. Kamwe Mungu hatendi
    uovu, Mwenyezi hafanyi kosa.
  bba-bba: Bɛɛ be i bwisi mɔ, i nɛn ɡɑri swɑɑ dɑkio i nɔ. I n yɛ̃ mɑ Gusunɔ ku rɑ
    kɔ̃sɑ ko. Gusunɔ Dɑm kpuroɡii u ku rɑ tɔnu win ɡem bire.
  eng-KJVCPB: 'Therefore hearken unto me, ye men of understanding: Far be it from
    God, that he should do wickedness; And from the Almighty, that he should commit
    iniquity.'
  luo-luo: “Omiyo lingʼuru uwinja, un joma nigi winjo. Nyasaye ok nyal timo gima rach
    kata dichiel, Jehova Nyasaye Maratego ok tim gima ok owinjore.
  meu-meu: 'Taunabunai, lalo-parara taumui e, a kamonai henigu: Dirava na basine kara
    dika; Siahu-idoinai Diravana na basine kerere, lasi ona lasi vaitani.'
  npi-ULB: त्यसैले हे सुझबुझ भएका मानिसहरू हो, मेरो कुरा सुन्‍नुहोस् । परमेश्‍वरले
    कदापि दुष्‍ट काम गर्नुहुन्‍न । सर्वशक्तिमान्‌ले कदापि पाप गर्नुहुन्‍न ।
  yor-yor: '“Ǹjẹ́ nítorí náà, ẹ fetísílẹ̀ sí mi, ẹ fi etí sí mi ẹ̀yin ènìyàn amòye:
    Ó di èèwọ̀ fún Ọlọ́run ti ìbá fi hùwà búburú, àti fún Olódùmarè, tí yóò fi ṣe
    àìṣedéédéé!'
  pes-OPCB: ای کسانی که فهم و شعور دارید، به من گوش دهید. چطور ممکن است خدای قادر
    مطلق، بدی و ظلم بکند؟
  tgl-ULB: 'Kaya makinig kayo sa akin, kayong mga matatalino: malayong gawin ng Diyos
    na gumawa ng kasamaan; malayong gawin ng Makapangyarihan na magkasala.'
  hui-hui: Yobohanda ani laya lowa Elihu ibugua laabo halu lalu, Agali mini gigabiwi
    bedemiru tígua bi o larogo hale halimu. Ngode Datagaliwabe Hongo Haiheore kago
    ibugua mana ko nabiaga ka.
  mya-mya: သို့ဖြစ်၍ ဥာဏ်ကောင်းသောသူတို့၊ ငါ့စကားကိုနားထောင်ကြလော့။ ဒုစရိုက်သည် ဘုရားသခင်နှင့်၎င်း၊
    အပြစ်သည် အနန္တတန်ခိုးရှင်နှင့်၎င်း ဝေးပါစေ။
  bod-N: དེའི་ཕྱིར་གོ་རྟོགས་ཅན་རྣམས་བདག་ལ་གསོན། ། དཀོན་མཆོག་ཁོང་གིས་ངན་པ་མཛད་མི་སྲིད།
    ། ཀུན་དབང་ཉིད་ཀྱིས་ཉེས་པ་བསག་མི་འགྱུར། །
  sna-sna: “Saka nditeererei, imi vanhu vokunzwisisa. Mwari haangatongoiti zvakaipa,
    Wamasimba Ose haangatongokanganisi.
  spa-BLM: '“Por tanto, escuchadme, hombres de entendimiento: lejos de Dios, que haga
    la maldad, del Todopoderoso, para que cometa iniquidad.'
  cac-cac: Palta a ex ay e pensar tic, ab'ec tas ol vala'. A Dios Syal Yuj Smasanil,
    malaj b'aj sc'ulej tas man̈ tojoloc.
  swh-ULB: 'Basi nisikilizeni mimi, enyi watu wenye ufahamu: na iwe mbali na Mungu
    kwamba atatenda uovu;'
  bel-bel: Дык вось паслухайце мяне, мужы мудрыя. Ня можа быць у Бога няпраўды, альбо
    ва Ўсеўладнага неправасуддзя,
  deu-ELBBK: Darum hört mir zu, ihr Männer von Verstand! Fern sei Gott von Gottlosigkeit
    und der Allmächtige von Unrecht!
  mbb-OT: Umbe, pemineg kew kedì, sikiyu is egkaǥi he ebpekesavut kew. Kenà ebaal
    te mezaat is Mekeǥeǥehem he Megbevayà.
  mal-2015: അതുകൊണ്ടു വിവേകികളേ, കേട്ടുകൊൾവിൻ; ദൈവം ദുഷ്ടതയോ സർവ്വശക്തൻ നീതികേടോ ഒരിക്കലും
    ചെയ്കയില്ല.
  rmc-rmc: Vašoda man šunen, tumen manušale, so achaľon! O Del šoha na kerďahas oda,
    so nane lačho, o Nekzoraleder šoha na kerďahas oda, so nane čačo!
  pes-OPV: پس الان‌ای صاحبان فطانت مرا بشنوید، حاشااز خدا که بدی کند. و از قادرمطلق،
    که ظلم نماید.
  ron-1924: Аскултаци-мэ дар, оамень причепуць! Департе де Думнезеу недрептатя, департе
    де Чел Атотпутерник фэрэделеӂя!
  ben-OBCV: “তাই হে বিচারবুদ্ধিসম্পন্ন মানুষেরা, আমার কথা শুনুন। এ হতেই পারে না যে
    ঈশ্বর অমঙ্গল করবেন, সর্বশক্তিমান অন্যায় করবেন।
  som-som: Haddaba sidaas daraaddeed i dhegaysta, raggiinna waxgaradka ahow; Ilaah
    inuu xaqdarro sameeyo way ka fog tahay; Oo Ilaaha Qaadirka ahna inuu xumaan falo
    way ka fog tahay.
  lat-VUC: 'Ideo, viri cordati, audite me: absit a Deo impietas, et ab Omnipotente
    iniquitas.'
  eng-ASVBT: 'Therefore hearken unto me, ye men of understanding: Far be it from God,
    that he should do wickedness, And from the Almighty, that he should commit iniquity.'
  ita-1885: Perciò, uomini di senno, ascoltatemi; Tolga Iddio che vi sia empietà in
    Dio, O perversità nell'Onnipotente.
  eng-LXXUP: 'Wherefore hear me, ye that are wise in heart: Far be it from me to sin
    before the Lord, And to pervert righteousness before the Almighty.'
  eng-ULB: 'So listen to me, you men of understanding: far be it from God that he
    should do wickedness; far be it from the Almighty that he should commit sin.'
  spa-VBL: “¡Así que escúchenme, hombres de entendimiento! Es imposible que Dios haga
    el mal y que el Todopoderoso actué con maldad.
  fra-_FOB: C'est pourquoi, vous qui avez de l'intelligence, écoutez-moi. Loin de
    Dieu la méchanceté! loin du Tout-Puissant l'injustice!
  mal-mal: അതുകൊണ്ട് വിവേകികളേ, കേട്ടുകൊള്ളുവിൻ; ദൈവം ദുഷ്ടതയോ സർവ്വശക്തൻ അനീതിയോ
    ഒരിക്കലും ചെയ്യുകയില്ല.
  urd-GVR: Chunāṅche ai samajhdār mardo, merī bāt suneṅ! Yih kaise ho saktā hai ki
    Allāh sharīr kām kare? Yih to mumkin hī nahīṅ ki Qādir-e-mutlaq nāinsāfī kare.
  suz-BL: मोपतीके मारेइ मारेइ तुइक्‍ब मुरपुकी आं लोव़ नेनीन। परमप्रभुम गेनायो मरिम्‍शो
    मपाइब। नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोमी गेनायो दूली मपाइब। अय्‍युब ८:३; ब्‍यवस्‍था
    ३२:४; २इतिहास १९:७
  eng-NOY: Wherefore hearken to me, ye men of understanding! Far be iniquity from
    God; Yea, far be injustice from the Almighty!
  ita-1927: Ascoltatemi dunque, o uomini di senno! Lungi da Dio il male, lungi dall’Onnipotente
    l’iniquità!
  ckb-ckb: «لەبەر ئەوە گوێم لێ بگرن، ئەی تێگەیشتووان. خراپە لە یەزدان بە دوورە و ستەمیش
    لە خودای هەرە بەتوانا،
  eng-BBE: Now then, you wise, take note; you men of knowledge, give ear to me. Let
    it be far from God to do evil, and from the Ruler of all to do wrong.
  kan-OKCV: “ಆದ್ದರಿಂದ ಬುದ್ಧಿವಂತರೇ, ನಾನು ಹೇಳುವುದನ್ನು ಕೇಳಿರಿ, ದೇವರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುತ್ತಾರೆಂಬ
    ಯೋಚನೆ ದೂರವಿರಲಿ. ಸರ್ವಶಕ್ತರು ಅನ್ಯಾಯವನ್ನು ಎಸಗುತ್ತಾರೆಂಬ ಭಾವನೆ ದೂರವಾಗಿರಲಿ.
  tam-2017: ஆகையால் புத்திமான்களே, எனக்குச் செவிகொடுங்கள்; அநீதி தேவனுக்கும், சர்வவல்லமையுள்ள
    தேவனுக்கும் தூரமாயிருக்கிறது.
  spa-RV-1909: 'Por tanto, varones de seso, oidme: Lejos esté de Dios la impiedad,
    y del Omnipotente la iniquidad.'
  ron-BTF: De aceea dați-mi ascultare, voi oameni ai înțelegerii, departe de Dumnezeu
    să facă stricăciune; și de cel Atotputernic, să facă nelegiuire.
  eng-WEBP: '“Therefore listen to me, you men of understanding: far be it from God,
    that he should do wickedness, from the Almighty, that he should commit iniquity.'
  eng-FBV: So listen to me, you men of understanding! It's impossible for God to do
    evil and the Almighty to do wrong.
  nld-1939: 'Verstandige lieden, hoort dus naar mij: Onmogelijk; God doet geen kwaad,
    de Almachtige geen onrecht;'
  nch-BL: “Huajca amojuanti cati antalnamiquij, techtacaquilica. Nochi anquimatij
    para Toteco Cati Quipiya Nochi Chicahualisti amo tajtacolchihua, yon amo taixpano.
  vie-1934: 'Vì vậy, hỡi người thông sáng, hãy nghe tôi: Đức Chúa Trời chẳng hề hành
    ác, Đấng Toàn năng không bao giờ làm hung nghiệt.'
  hin-CV: “तब अब आप ध्यान से मेरी सुन लीजिए, आप तो बुद्धिमान हैं. परमेश्वर के लिए
    तो यह संभव ही नहीं कि वह किसी भी प्रकार की बुराई करे, सर्वशक्तिमान से कोई भूल
    होना संभव नहीं.
  spa-BES: Ahora bien, sabio, toma nota; Hombres de conocimiento, escúchame. Que esté
    lejos de Dios hacer el mal, y él Todopoderoso injusticia.
  tdx-tdx: Aa le janjiño iraho, ry aman-kilálao, Lavits’ an’ Andrianañahare ty haratiañe,
    naho amy El-Sadai ty fandilarañe.
  tha-KJV: เพราะฉะนั้น ท่านผู้​มี​ความเข้าใจ ขอฟังข้าพเจ้า เมินเสียเถิดที่พระเจ้าจะทรงกระทำความชั่ว
    และที่​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​จะทรงกระทำความชั่วช้า
  por-BR-2018: Portanto vós, homens de bom-senso, escutai-me; longe de Deus esteja
    a maldade, e do Todo- Poderoso a perversidade!
  deu-ELO: Darum höret mir zu, ihr Männer von Verstand! Fern sei Gott von Gesetzlosigkeit,
    und der Allmächtige von Unrecht!
  eng-WYC-2018: Therefore ye wise men, that is, (ye with) understanding, hear ye me;
    unpiety, either cruelty, be far from God (or is far from God), and wickedness
    from Almighty God.
  epo-epo: 'Tial aŭskultu min, ho saĝaj homoj: Dio estas malproksima de malbonagoj,
    Kaj la Plejpotenculo estas malproksima de maljusteco;'
  uig-PIN: Xunga, i danixmǝnlǝr, manga ⱪulaⱪ selinglar; Rǝzillik Tǝngridin yiraⱪta
    tursun! Yamanliⱪ Ⱨǝmmigǝ Ⱪadirdin neri bolsun!
  beo-beo: Dilia bagade dawa:su dunu! Gode Bagadedafa da giadofale hamoma:bela:? Hame
    mabu!
  tpi-OTNT: “Orait yupela man i gat gutpela tingting, harim tok bilong mi. God I Gat
    Olgeta Strong i no inap mekim pasin nogut. Nogat tru.
  hau-SA: “Saboda haka ku saurare ni, ku masu ganewa. Ko kaɗan Allah ba ya mugunta,
    Maɗaukaki ba ya kuskure.
  uig-LAT: Shunga, i danishmenler, manga qulaq sélinglar; Rezillik Tengridin yiraqta
    tursun! Yamanliq Hemmige Qadirdin néri bolsun!
  nde-nde: Ngakho lalelani kimi lina madoda azwisisayo. Kakube khatshana laye uNkulunkulu
    ukwenza ububi, khatshana kukaSomandla ukona.
  ton-ton: '“Ko ia, fanongo mai kiate au, ʻakimoutolu ʻae kau tangata faʻa ʻilo: ko
    e kovi, ke mamaʻo ia mei he ʻOtua, pea mo e angahala mei he Māfimafi.'
  ces-1613: A protož, muži rozumní, poslouchejte mne. Odstup od Boha silného nešlechetnost
    a od Všemohoucího nepravost.
  eng-WMB: '“Therefore listen to me, you men of understanding: far be it from God,
    that he should do wickedness, from the Almighty, that he should commit iniquity.'
  tam-TCV: “புத்திமான்களே, நான் சொல்வதைக் கேளுங்கள். தீமை இறைனுக்கும், அநீதி எல்லாம்
    வல்லவருக்கும் தூரமாயிருக்கிறது.
  ceb-ULB: 'Busa paminaw kanako, kamong mga tawo nga adunay panabot: dili gayod makabuhat
    ang Dios ug daotan; dili gayod magpakasala ang Makagagahom.'
  pol-UBG: 'Dlatego posłuchajcie mnie, ludzie rozumni: Daleki jest Bóg od niegodziwości,
    Wszechmocny – od nieprawości.'
  urd-GVU: چنانچہ اے سمجھ دار مردو، میری بات سنیں! یہ کیسے ہو سکتا ہے کہ اللہ شریر
    کام کرے؟ یہ تو ممکن ہی نہیں کہ قادرِ مطلق ناانصافی کرے۔
  deu-1912: 'Darum hört mir zu, ihr weisen Leute: Es sei ferne, daß Gott sollte gottlos
    handeln und der Allmächtige ungerecht;'
  kan-2017: ಹೀಗಿರಲು, ಬುದ್ಧಿವಂತರೇ, ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳಿರಿ, ದೇವರು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುತ್ತಾನೆಂಬ
    ಯೋಚನೆಯೂ, ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಅನ್ಯಾಯವನ್ನು ನಡೆಸುತ್ತಾನೆಂಬ ಭಾವನೆಯೂ ದೂರವಾಗಿರಲಿ!
  yap-yap: Mmotoyilgad ngog, gimed e pi’in gimed ra nangfan! Gur, Got ni Gubin ma
    Rayag Rok e ra rin’ e kireb?
  hlt-MCSB: Te dongah thinko aka khueh hlang rhoek loh kai taengah hnatun uh. Halangnah
    he Pathen lamloh savisava tih Tlungthang he dumlai neh savisava coeng.
  mdy-ETH: «ሂንዳ ዒንሢ ማሊ ጶቂሣያ ማዔ ዓሳ ዋይዙዋቴ! ፆኦሲ ፑርታ ባኣዚ ማዻኒ ዻቢንቲያ ማዻኒ ቢያ ባኮ ዳንዳዓ ጎዳፓ
    ሃኮም!
  twi-ASANTE: “Enti mo mmarima a mowɔ nteaseɛ montie me. Ɛmpare Onyankopɔn sɛ ɔbɛyɛ
    bɔne, sɛ Otumfoɔ no bɛyɛ mfomsoɔ.
  eng-WEBU: '“Therefore listen to me, you men of understanding: far be it from God,
    that he should do wickedness, from the Almighty, that he should commit iniquity.'
  wal-wal: “Hegaa gishshau, inttenoo, akeekanchcha asatoo, taani yootiyoogaa ane siyite!
    Ubbaa Danddayiya Xoossai iitabaa mulekka oottenna.
  spa-PDDPT: 'Por tanto, hombres cuerdos, escúchenme: ¡Lejos esté de ʼElohim la perversidad,
    y de ʼEL-Shadday la injusticia!'
  gun-gun: — Ha'e nunga rupi peẽ avakue peneakã porã va'e, pejapyxaka xeayvua re.
    Nhanderuete ma peteĩve henda py ndojapo vai 'rã, Ipo'akapa va'e ha'eve'ỹa rami
    ndajoguerekoi 'rã.
  ilo-ULB: 'Isu a dumngegkayo kaniak, dakayo a tattao a makaawat: adayo nga agaramid
    ti Dios iti kinadangkes; adayo nga agaramid ti Mannakabalin amin iti basol.'
  kpg-kpg: “Goodou hagalongo mai gi di au, goodou ala e kabemee! E hai behee? God
    Mogobuna e mee di hai di huaidu?
  uig-ARA: شۇڭا، ئى دانىشمەنلەر، ماڭا قۇلاق سېلىڭلار؛ رەزىللىك تەڭرىدىن يىراقتا تۇرسۇن!
    يامانلىق ھەممىگە قادىردىن نېرى بولسۇن!
  sus-sus: Xaxilimae, wo wo tuli mati n na. Ala nun fe ɲaaxi tagi ikuya, Ala Sɛnbɛ
    Kanyi mu tinxintareya kolon.
  pon-2006: Kumwail rong ie, kumwail aramas akan me dehdehki! Koht Wasa Lapalahpie
    kak ketin wiahda sapwung?
  ksd-ksd: Ea, avat a umana tena minatoto, avat a ki na valavalongor, Vakir i topa
    God ba na varpiam, Ba ra Dekdek Muka ba na pait ra nirara.
  tur-YTC: '“Bu nedenle, ey anlayışlı adamlar, beni dinleyin: Kendisinden uzak olsun
    ki, Tanrı kötülük yapsın, Ve Her Şeye Gücü Yeten haksızlık yapsın.'
  grc-BRENT: Διὸ συνετοὶ καρδίας ἀκούσατέ μου, μή μοι εἴη ἔναντι Κυρίου ἀσεβῆσαι,
    καὶ ἔναντι παντοκράτορος ταράξαι τὸ δίκαιον.
  ind-AYT: Karena itu, dengarkan aku, hai orang-orang yang berakal budi. Jauhlah dari
    Allah untuk melakukan kefasikan, dan dari Yang Mahakuasa untuk berbuat lalim.
  nya-nya: “Tsono mverani ine, inu anthu anzeru zomvetsa zinthu. Mulungu sangachite
    choyipa ndi pangʼono pomwe, Wamphamvuzonse sangathe kuchita cholakwa.
  hrv-hrv: Stoga me čujte, vi ljudi pametni! Od Boga zlo je veoma daleko i nepravednost
    od Svemogućega,
  mps-mps: “Tama dage bidi dabe, dagego dwagi yai kolesaga elalubao. Jopgo te tobage
    po obaso, eno po odiąo. God Tigidali Bomo Elalubo Bidigo dwai kolesaga me egobeo.
    Mu menio. Dwai sę ebo homu te Godide digibulu mu elalubo dao.
  tpi-tpi: “Orait yupela man i gat gutpela tingting, harim tok bilong mi. God I Gat
    Olgeta Strong i no inap mekim pasin nogut. Nogat tru.
  dan-1931: 'Derfor, I kloge, hør mig: Det være langt fra Gud af synde, fra den Almægtige
    at gøre ondt;'
  vie-OVCB: Xin lắng nghe tôi, thưa những người thông hiểu. Mọi người biết rằng Đức
    Chúa Trời không làm điều ác! Đấng Toàn Năng không hề làm điều sai.
  guj-2017: 'તેથી હે શાણા માણસો, મારું સાંભળો: ઈશ્વર કદાપિ કંઈ ખોટું કરે જ નહિ; અને
    સર્વશક્તિમાન ઈશ્વર કદાપિ કંઈ અનિષ્ટ કરે જ નહિ.'
  pon-2006A: Kumwail rong ie, kumwail aramas akan me dehdehki! Koht Wasa Lapalahpie
    kak ketin wiahda sapwung?
  por-BRBSL: '“Portanto, escutem-me, homens de entendimento: Longe de Deus, que ele
    deva fazer a maldade, do Todo-Poderoso, que ele deveria cometer iniquidade.'
  cth-cth: Hatdawkvah, panuethainae katawnnaw na thai pouh haw, kathoute ka sak e
    teh, Cathut hanelah roeroe coung thai hoeh, yonnae ka sak e teh, Athakasaipounge
    hanelah khoeroe coung thai hoeh.
  twi-twi: “Enti mo mmarima a mowɔ ntease muntie me. Ɛmpare Onyankopɔn sɛ ɔbɛyɛ bɔne,
    sɛ Otumfo no bɛyɛ mfomso.
  hlt-hlt: Te dongah thinko aka khueh hlang rhoek loh kai taengah hnatun uh. Halangnah
    he Pathen lamloh savisava tih Tlungthang he dumlai neh savisava coeng.
  tbz-SIM: 'Díndi bɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ kéntɛ́nɛ̀ n tú mù: Kuyie nyí tú kùù dɔ̀ri,
    muwɛ̃rímú mumɔu yiɛ̀ nyí tú wèè dɔɔ̀rìmɛ̀ í síɛ́.'
  msy-2020: “Kamaghɨn amizɨ, ia nɨghnɨzir aghuiba itir gumaziba ia na baragh. Godɨn
    Gavgaviba Bar Itim arazir kuratam damighan kogham. Bar puvatɨgham.
  dop-dop: Lǝmɑɣɑsɛɛ nyǝ́mɑ mɛ ɩ́ nɩɩ mɑ tɔm Ɩsɔ ɩɩ lɑkɩ kɑwɑlɑɣɑ. Pǝyele Tomɑ tǝnɑ
    tʋ ɩɩ lɑkɩ mpi pǝ tɑ siɣisi tɔ.
  azb-azb: Buna görə, ey dərrakəli insanlar, məni dinləyin! Məgər Allah pislik edərmi?
    Məgər Külli-İxtiyar haqsızlıq edərmi?
  eng-DBY: 'Therefore hearken unto me, ye men of understanding: Far be wickedness
    from God, and wrong from the Almighty!'
  hin-2017: “इसलिए हे समझवालों! मेरी सुनो, यह सम्भव नहीं कि परमेश्वर दुष्टता का काम
    करे, और सर्वशक्तिमान बुराई करे।
  wol-KYG: Kon yeen niti xel ñee, dégluleen ma, Yàlla jegewul fenn mbon! Aji Man ji
    jegewul mukk njubadi!
  eng-YLT: 'Therefore, O men of heart, hearken to me; Far be it from God to do wickedness,
    And [from] the Mighty to do perverseness:'
  eng-WYC-2017: Therefore ye wise men, that is, ye with understanding, hear ye me;
    un-piety, either cruelty, be far from God, and wickedness from Almighty God.
  eng-WMBB: '“Therefore listen to me, you men of understanding: far be it from God,
    that he should do wickedness, from the Almighty, that he should commit iniquity.'
  urd-GVH: चुनाँचे ऐ समझदार मर्दो, मेरी बात सुनें! यह कैसे हो सकता है कि अल्लाह शरीर
    काम करे? यह तो मुमकिन ही नहीं कि क़ादिरे-मुतलक़ नाइनसाफ़ी करे।
  rug-rug: Ke mi avoso mae koa rau, gamu na tie pu gilagilana. Na kinaleana si lopu
    kaqu balabala tavetia sa Tamasa! Sa Tamasa pu tagoi sari doduru ṉiniraṉira si
    lopu boka tavetia Sa sapu sea.
  gaz-gaz: “Kanaafuu isin yaa hubattoota, na dhagaʼaa. Waan hamaa hojjechuun Waaqa
    irraa, dogoggoruunis Waaqa Waan Hunda Dandaʼu irraa haa fagaatu.
  fra-LSG: Écoutez-moi donc, hommes de sens! Loin de Dieu l’injustice, Loin du Tout-Puissant
    l’iniquité!
  yal-yal: “Nayi, xaxilimane, ɛ tuli mati n na! Ala mi ɲaxu mumɛ! Tinxintare mi Ala
    Sɛnbɛ Kanna ra mumɛ!
  haw-1868: 'Nolaila e hoolohe ia''u, e na kanaka naauao; Aole ke Akua e hana i ka
    hewa; Aole hoi ka Mea mana i ka pono ole:'
  arb-NAV: 'لِذَلِكَ أَصْغُوا إِلَيَّ يَا ذَوِي الْفَهْمِ: حَاشَا لِلهِ أَنْ يَرْتَكِبَ
    شَرّاً أَوْ لِلْقَدِيرِ أَنْ يَقْتَرِفَ خَطَأً،'
  ewe-ewe: “Eya ta miɖo tom, mi ŋutsu nugɔmeselawo. Nete ɖa xaa tso Mawu gbɔ, be wòawɔ
    nu vɔ̃ɖi kple Ŋusẽkatãtɔ la, be wòawɔ nu gbegblẽ.
  eng-LEE: 'Therefore ye men of sense hearken unto me: far is it from God to practise
    wickedness; and from the Almighty to do wrong!'
  asm-FB: এতেকে হে বিজ্ঞ লোকবিলাক মোলৈ কাণ পাতা; ঈশ্বৰে যে কুকৰ্ম কৰিব, আৰু সৰ্ব্বশক্তিমান
    জনাই যে অন্যায় কৰিব, এইয়ে তেওঁৰ পৰা দুৰা থাকক।
  sus-A: شَشِلِمَيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ. عَلَ نُن قٍ حَاشِ تَفِ عِكُيَ، عَلَ سّنبّ
    كَنيِ مُ تِنشِنتَرٍيَ كٌلٌن.
  fra-SBL: '« Écoutez-moi donc, hommes d''intelligence : loin de Dieu, qu''il fasse
    le mal, du Tout-Puissant, pour qu''il commette l''iniquité.'
  hbo-hbo: לָכֵ֤ן ׀ אַ֥נֲשֵׁ֥י לֵבָ֗ב שִׁמְע֫וּ לִ֥י חָלִ֖לָה לָאֵ֥ל מֵרֶ֗שַׁע וְשַׁדַּ֥י
    מֵעָֽוֶל׃
  kik-kik: “Nĩ ũndũ ũcio gĩĩthikĩrĩriei, inyuĩ andũ aya mũrĩ na ũtaũku. Ũhoro wa kwĩhia
    ũroaga kuoneka harĩ Mũrungu, Mwene-Hinya-Wothe aroaga gwĩka ũũru.
  fra-NCL: 'Ecoutez-moi donc, hommes sensés : Loin de Dieu l’iniquité ! Loin du Tout-Puissant
    l’injustice !'
  cek-AK: To pongah panoekhaih tawn kaminawk, ka lok hae tahngai oh; Sithaw loe hmuen
    kasae sah mak ai, Thacak Angraeng loe hmuen sakpazaehaih roe tawn mak ai.
  cuk-cuk: '”Bemar dule-machergan-nue-binsaed-nikamalad, nue be an-itomalo: Anmar
    geg soged, Bab-Dummaddi, ibmar-isgana nabir-imakye, Bab-Dummad-Bela-Gangued-Nikaddi,
    sunna ibmar noar-imakye.'
  uig-CYR: Шуңа, и данишмәнләр, маңа қулақ селиңлар; Рәзиллик Тәңридин жирақта турсун!
    Яманлиқ Һәммигә Қадирдин нери болсун!
  tel-2017: విజ్ఞానం గల మనుషులారా, నా మాట ఆలకించండి దేవుడు అన్యాయం చేయడం అసంభవం. సర్వశక్తుడు
    దుష్కార్యం చేయడం అసంభవం.
  hat-BSA: “Pou sa, koute mwen, nou menm ki gen bon konprann. Fòk se lwen pou Bondye
    ta fè mechanste, e pou Toupwisan an fè mal.
  kos-kos: “Porongeyu, komtal su nunku mu oasr etauk la! Ya God Kulana El ku in oru
    ma sesuwos?
  hbo-WLC: לָכֵ֤ן ׀ אַ֥נֲשֵׁ֥י לֵבָ֗ב שִׁמְע֫וּ לִ֥י חָלִ֖לָה לָאֵ֥ל מֵרֶ֗שַׁע וְשַׁדַּ֥י
    מֵעָֽוֶל׃
  ibo-ibo: “Ya mere, geenụ m ntị, unu ndị ikom nwere nghọta. Ya bụrụ ihe dị anya nʼebe
    Chineke nọ, bụ ime ajọ omume, bụrụkwa ihe dị anya nʼebe Onye pụrụ ime ihe niile
    nọ, bụ ime ihe na-ezighị ezi.
  ory-ory: ହେ ବୁଦ୍ଧିମାନ ଲୋକେ, ମୋʼ କଥା ଶୁଣ; ପରମେଶ୍ୱର ଯେ ଦୁଷ୍କର୍ମ କରିବେ, ଏହା ତାହାଙ୍କଠାରୁ
    ଦୂରେ ଥାଉ ଓ ସର୍ବଶକ୍ତିମାନ ଯେ ଅଧର୍ମ କରିବେ, ଏହା ତାହାଙ୍କଠାରୁ ଦୂରେ ଥାଉ।
  chk-chk: Iei mine ämi mwän mi weweöch, oupwe aüselingaei. Ese fokun tufich ngeni
    Kot pwe epwe föri föför mi ngau, ese fokun tufich ngeni Ewe mi Unusen Manaman
    pwe epwe föri mine a mwäl.
  rop-rop: Wal Ilaihu bin kipgon tok, “If yumob klebabala, yumob irrim en teiknodis.
    Det boswan God oldei dum wanim rait.
  ukr-1871: Слухайте ж, мужі мудрі, мене! Не може бути в Бога неправди, у Вседержителя
    — несправедливого суду,
  deu-1951: 'Darum, ihr verständigen Männer, hört mir zu: Fern sei es von Gott, sich
    Gewalttätigkeiten zu erlauben, und von dem Allmächtigen, Unrecht zu tun;'
  eng-JPS: 'Therefore hearken unto me, ye men of understanding: Far be it from God,
    that He should do wickedness; and from the Almighty, that He should commit iniquity.'
  srp-1865: Zato, ljudi razumni, poslušajte me; daleko je od Boga zloæa i nepravda
    od svemoguæega.
  lug-lug: Noolwekyo mumpulirize mmwe abasajja abalina okutegeera. Kikafuuwe Katonda
    okukola ebibi, wadde Ayinzabyonna okukola ebikyamu.
  heb-heb: לכן אנשי לבב שמעו לי חללה לאל מרשע ושדי מעול׃
  ben-IRV: 'তাই আমার কথা শোন, তোমরা বুদ্ধিমান লোকেরা: এটা ঈশ্বরের দূরে থাক যে তিনি
    মন্দ কাজ করবেন; সর্বশক্তিমানের থেকে এটা দূরে থাক যে তিনি পাপ করবেন।'
  pan-pan: “ਇਸ ਲਈ ਹੇ ਬੁੱਧਵਾਨੋ, ਮੇਰੀ ਸੁਣੋ! ਇਹ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਦੂਰ ਹੋਵੇ ਕਿ ਉਹ ਦੁਸ਼ਟਪੁਣਾ
    ਕਰੇ, ਨਾਲੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਤੋਂ ਕਿ ਉਹ ਬੁਰਿਆਈ ਕਰੇ!
  mya-JVB: သို့ဖြစ်၍ ဉာဏ်ကောင်းသောသူတို့၊ ငါ့ စကားကို နားထောင် ကြလော့။ ဒုစရိုက် သည်
    ဘုရား သခင်နှင့် ၎င်း ၊ အပြစ် သည် အနန္တ တန်ခိုးရှင်နှင့်၎င်း ဝေး ပါစေ။
  hmo-hmo: “Unai dainai, umui aonega taudia e, lau dekenai do umui kamonai. Dirava
    be nega ta do ia kara dika diba lasi. Siahu Ibounai Dirava be do ia kerere lasi,
    lasi bona lasi momokani.
  urd-urd: “इसलिए ऐ अहल — ए — अक़्ल मेरी सुनो, यह हरगिज़ हो नहीं सकता कि ख़ुदा शरारत
    का काम करे, और क़ादिर — ए — मुतलक़ गुनाह करे।
  rus-SYN: Итак послушайте меня, мужи мудрые! Не может быть у Бога неправда или у
    Вседержителя неправосудие,
  bqc-SIM: Á nↄ̀sɛdeↄ, à ma yãma! Yãdↄↄsai i kↄ̃'e ń Luaoo, Gbãapiide lí yãvãikɛo.
  tcz-CHONGTHU: Thilhet khen themna neihon ngaijuvin kathusei hi, Pathen in chonset
    abolpoi ti mi jousen ahet ahin, hatchungnungpa chun thil dihlou aboltheipoi.
  mar-mar: तुम्हास समजू शकते, म्हणून तुम्ही माझे ऐका. देव कधीही दुष्टाई करणार नाही.
    तो सर्वशक्तिमान कधीच पाप करणार नाही.
  qub-qub: «Ichanga musyaj yachaj runacuna sumaj wiyamay. ¡Yarpayllapis ama yarpäshunchu
    munayniyoj Tayta Diospäga ‹mana allitami ruran› u ‹llutantami ruran› nerga!
  hat-hat: Nou menm ki gen lespri, koute sa m'ap di. Bondye pa ka fè mechanste. Bondye
    ki gen tout pouvwa a pa ka nan patipri.
  eng-BSB: Therefore listen to me, O men of understanding. Far be it from God to do
    wrong, and from the Almighty to act unjustly.
  eng-WEBPB: '“Therefore listen to me, you men of understanding: far be it from God,
    that he should do wickedness, from the Almighty, that he should commit iniquity.'
  kbq-kbq: E'ina hu'negu ama' antahi'zama eri'naza vahe'mota nagri naneke antahiho.
    Maka vahe'mo'zama antahi'nazana Anumzamo'a havi avu'avara nosia ne' mani'ne hu'za
    antahi'naze. Ana hu'neankino Hankavenentake Anumzamo'a mago hazenkea osugahie.
  nhe-BL: “Huajca imojuanti tlen intlalnamiquij, xinechtlacaquilica. Nochi inquimatij
    para Toteco Tlen Quipiya Nochi Chicahualistli ax tlajtlacolchihua, niyon ax tlaixpano.
  gub-BL: Pe ma'e kwaw katu haw hereko har pe, pezeapyaka katu heze'eg rehe nehe kury.
    Aipo Tupàn uzawy amo ma'e iapo mehe. Aipo uzapo amo ikatu 'ym ma'e amo teko pe.
  eng-DRA: 'Therefore, ye men of understanding, hear me: far from god be wickedness,
    and iniquity from the Almighty.'
