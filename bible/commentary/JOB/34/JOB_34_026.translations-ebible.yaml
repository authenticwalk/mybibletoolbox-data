verse: JOB.034.026
translations:
  mal-C: അവരുടെ ദുഷ്ടതനിമിത്തം എല്ലാവരും കാണുന്ന ഇടത്തുവെച്ചുതന്നെ അവിടന്ന് അവരെ ശിക്ഷിക്കുന്നു.
  deu-TKW: Ihre Missethat geißelt er, da, wo alle es sehen,
  lin-lin: Apesaka bango etumbu lokola bato mabe na esika oyo bato nyonso bakoki komona,
  eng-LSV: As wicked He has struck them, || In the place of beholders.
  eng-GNV: He striketh them as wicked men in the places of the seers,
  eng-WEBSTER: He striketh them as wicked men in the open sight of others;
  nhw-BL: Quemantic quintzontlamiltía fiero tlacame tonaya iniixpa nochi masehualme,
  swh-ONEN: Anawaadhibu kwa ajili ya uovu wao mahali ambapo kila mmoja ataweza kuwaona,
  bba-bba: U rɑ bu sɛɛyɑsiewɑ nɡe tɔn kɔ̃sobu tɔmbu kpuron wuswɑɑɔ.
  eng-KJVCPB: He striketh them as wicked men In the open sight of others;
  luo-luo: Okumo joricho e lela nikech timbegi maricho kama ji duto nyalo nenogie,
  meu-meu: Edia kara dika daidiai ia ese e rahudia masemu taunimanima vairadiai;
  npi-ULB: अरूले देख्‍नेगरी खुला ठाउँमा, उहाँले तिनीहरूका दुष्‍ट कामहरूको लागि अपराधीहरूलाई
    झैं तिनीहरूलाई मार्नुहुन्छ,
  yor-yor: Ó kọlù wọ́n nítorí ìwà búburú wọn níbi tí àwọn ẹlòmíràn ti lè rí i,
  pes-OPCB: او آنها را در حضور همگان به سزای اعمالشان می‌رساند،
  tgl-ULB: Sa harapan ng lahat ng tao, pinatay niya sila dahil sa kanilang masasamang
    gawa gaya ng mga kriminal
  hui-hui: Ibugua wali agalinaga deni howa agali urunime mana ko biyadalo manda biai
    helonaga ti pani mialu bope haga ka.
  mya-mya: သူတို့အပြစ်ကြောင့် ပရိသတ်ရှေ့မှာ ဒဏ်ခတ် တော်မူ၏။
  bod-N: ཁོང་གིས་ངན་པར་ཉེས་ཆད་བཅད་པ་ལྟར། ། གཞན་གྱི་མིག་མདུན་དེ་ཚོར་རྡུང་རྡེག་བཏང་།
    །
  sna-sna: Anovaranga nokuda kwokuipa kwavo, pavanoonekwa nomunhu wose,
  spa-BLM: Los golpea como hombres malvados a la vista de los demás;
  cac-cac: A val d'a quichan̈ tz'ac'jioch syaelal eb', icha tz'utaj eb' chuc,
  swh-ULB: Huwaua kwa matendo yao mabaya kama wakosaji dhahiri mbele za watu wengine
  bel-bel: Ён пабівае іх, як беззаконных людзей, на вачах у іншых,
  deu-ELBBK: Er schlägt sie wie Übeltäter auf öffentlichem Platz,
  mbb-OT: Edsilutan din sikandan diyà te etuvangan te menge etew tenged te kelelalung
    dan.
  mal-2015: കാണികൾ കൂടുന്ന സ്ഥലത്തുവെച്ചു അവൻ അവരെ ദുഷ്ടന്മാരെപ്പോലെ ശിക്ഷിക്കുന്നു.
  rmc-rmc: Vaš lengro nalačhipen len marel ode, kaj oda savore manuša šaj dikhen,
  pes-OPV: به‌جای شریران ایشان را می‌زند، در مکان نظرکنندگان.
  ron-1924: Ый ловеште ка пе ниште нелеӂюиць ын фаца тутурор.
  ben-OBCV: তাদের দুষ্টতার জন্য তিনি এমন এক স্থানে তাদের দণ্ড দেন যেখানে সবাই তাদের
    দেখতে পায়,
  som-som: Sharkooda daraaddiis ayuu iyaga wax ku dhuftaa, Iyagoo dadka kale u jeedo,
  lat-VUC: 'Quasi impios percussit eos in loco videntium:'
  eng-ASVBT: He striketh them as wicked men In the open sight of others;
  ita-1885: Egli li sbatte come empi, In luogo di molti spettatori;
  eng-LXXUP: And he quite destroys the ungodly, For they are seen before him.
  eng-ULB: In the open sight of others, he kills them for their wicked deeds like
    criminals
  spa-VBL: Los derriba por su maldad en público, donde pueden ser vistos
  fra-_FOB: Il les flagelle comme des impies, à la vue de tout le monde,
  mal-mal: മറ്റുള്ളവർ കാൺകെ അവിടുന്ന് അവരെ ദുഷ്ടന്മാരെപ്പോലെ ശിക്ഷിക്കുന്നു.
  urd-GVR: Un kī bedīnī ke jawāb meṅ wuh unheṅ sab kī nazaroṅ ke sāmne paṭaḳh detā
    hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटिशो आ पर्बम मेको कली खतम पोक्‍ब। मिनु मेको मुर नेल्‍लेम
    ताइनीम।
  eng-NOY: On account of their wickedness he smiteth them, In the presence of many
    beholders;
  ita-1927: li colpisce come dei malvagi, in presenza di tutti,
  ckb-ckb: لەبەر ئەوەی خراپەکارن لەبەرچاوی بینەران سزایان دەدات،
  eng-BBE: The evil-doers are broken by his wrath, he puts his hand on them with force
    before the eyes of all onlookers.
  kan-OKCV: ಅವರ ದುಷ್ಟತನಕ್ಕಾಗಿ ದೇವರು ಎಲ್ಲರು ನೋಡುವಂತೆ ಅವರನ್ನು ಶಿಕ್ಷಿಸುವರು.
  tam-2017: அவர்கள் அவரைவிட்டுப் பின்வாங்கி அவருடைய எல்லா வழிகளையும் உணர்ந்துகொள்ளாமல்
    போனதினாலும்,
  spa-RV-1909: 'Como á malos los herirá en lugar donde sean vistos:'
  ron-BTF: Îi lovește ca pe oamenii stricați în văzul celorlalți,
  eng-WEBP: He strikes them as wicked men in the open sight of others;
  eng-FBV: He strikes them down for their wickedness in public where they can be seen
  nld-1939: Ze worden verbrijzeld tot straf voor hun boosheid, Hij tuchtigt ze op
    de plaats, waar allen het zien.
  nch-BL: Quemantica quintzontamiltía fiero tacame tonaya iniixpa nochi masehualme,
  vie-1934: Chúa hành hại họ như người ác, Có mắt kẻ khác xem thấy;
  hin-CV: उन पर परमेश्वर का प्रहार वैसा ही होता है, मानो कोई दुराचारी सार्वजनिक रीति
    से दंडित किया जा रहा हो,
  spa-BES: Los malhechores se quebrantan con su ira, él pone su mano sobre ellos con
    fuerza ante los ojos de todos los espectadores.
  tdx-tdx: Lafà’e manahake o tsereheñeo an-tameañe eo ho fisambàñe,
  tha-KJV: พระองค์​ทรงตีเขาเหมือนอย่างคนชั่วต่อหน้าต่อตาคนอื่น
  por-BR-2018: Ele os espanca à vista pública por serem maus.
  deu-ELO: Er schlägt sie, wie Übeltäter, auf öffentlichem Platze,
  eng-WYC-2018: He smote them, as unpious men, in the place of seeing men. (He striketh
    them, like unpious men, where all can see.)
  epo-epo: Kiel malpiulojn Li frapas ilin sur loko, kie ĉiuj vidas;
  uig-PIN: U yamanlarni halayiⱪ aldida kaqatliƣandǝk ularni uridu,
  beo-beo: E da dunu huluane ba:ma:ne, wadela:le hamosu dunugili se dabe iaha.
  tpi-OTNT: Em i mekim save long ol long ples klia long ai bilong ol manmeri, bai
    ol manmeri i ken lukim, olsem ol man i save mekim long ol man i bin mekim pasin
    nogut.
  hau-SA: Yana ba su horo, don muguntarsu, inda kowa zai gan su,
  uig-LAT: U yamanlarni xalayiq aldida kachatlighandek ularni uridu,
  nde-nde: Uyabajezisa ngenxa yobubi babo kube segcekeni emuntwini wonke,
  ton-ton: ‌ʻOku ne taaʻi ʻakinautolu ʻo hangē ko e kau tangata fai kovi, ʻi he ʻao
    ʻoe kakai.
  ces-1613: Jakožto bezbožné rozráží je na místě patrném,
  eng-WMB: He strikes them as wicked men in the open sight of others;
  tam-TCV: அவர் அவர்களின் கொடுமையின் நிமித்தம், எல்லோரும் காணும்படியாக அவர்களைத் தண்டிக்கிறார்.
  ceb-ULB: Sa dayag nga pagtan-aw sa uban, gipamatay niya sila tungod sa ilang daotang
    binuhatan sama sa mga mamumuno
  pol-UBG: Chłoszcze ich jako niegodziwych w miejscu widocznym;
  urd-GVU: اُن کی بےدینی کے جواب میں وہ اُنہیں سب کی نظروں کے سامنے پٹخ دیتا ہے۔
  deu-1912: 'Er straft sie ab wie die Gottlosen an einem Ort, da man es sieht:'
  kan-2017: ಅಪರಾಧಿಗಳಿಗೋ ಎಂಬಂತೆ ಬಹಿರಂಗವಾಗಿ ಅವರಿಗೆ ಪೆಟ್ಟುಹಾಕುವನು.
  yap-yap: Ma gechignag e pi tadenen u p’eowchen e girdi’;
  hlt-MCSB: Halang rhoek ham tah hmuh nah hmuen ah amih te kut a paeng thil.
  mdy-ETH: ዔያታ ማዼ ዋይዞ ዒፆ ዛሎሮ ጎሞ ዓሶ ዓሲ ቤርታ ዒ ሜታሳንዳኔ።
  twi-ASANTE: Ɔtua wɔn amumuyɛsɛm so ka wɔ baabi a obiara bɛtumi ahunu wɔn,
  eng-WEBU: He strikes them as wicked men in the open sight of others;
  wal-wal: Eta iitatettaa gishshau, asi ubbi be7iyoosan i eta qaxxayees.
  spa-PDDPT: Los azota por sus perversidades en un lugar público,
  gun-gun: Pavẽ oexaa py omoingo axy 'rã heko vai va'e ha'e javi reve,
  ilo-ULB: Iti imatang dagiti dadduma a tattao, papatayenna ida gapu kadagiti nadangkes
    nga aramidda a kasla kadagiti kriminal
  kpg-kpg: Mee e hagaduadua digau huaidu i lodo di gowaa dela e dogologo nia daangada,
  uig-ARA: ئۇ يامانلارنى خالايىق ئالدىدا كاچاتلىغاندەك ئۇلارنى ئۇرىدۇ،
  sus-sus: A nɔma e bɔnbɔde alɔ mixi kobi ɲama ya xɔri,
  pon-2006: E kin ketin kaloke me dipan akan wasa me aramas koaros kak kilang,
  ksd-ksd: I ubu diat da di ubu ra umana tena varpiam Ta ra mata i ra tarai,
  tur-YTC: Kötü oldukları için onları vurur, Başkalarının gözü önünde;
  grc-BRENT: Ἔσβεσε δὲ ἀσεβεῖς, ὁρατοὶ δὲ ἐναντίον αὐτοῦ.
  ind-AYT: Dia menampar mereka karena kefasikan mereka di tempat mereka dapat dilihat,
  nya-nya: Iye amawalanga chifukwa cha kuyipa kwawo, pamalo pamene aliyense akuwaona;
  hrv-hrv: Ćuškom ih bije zbog zloće njihove na mjestu gdje ih svi vidjeti mogu.
  mps-mps: Agai we bidigo gesabidide me agai augwali tigide dene ilibo dao, te we
    bidi dabe augwaligo sumai hagede. Te bidi dabego te dwai kolesaga ebo we bidide
    ebo gilama,
  tpi-tpi: Em i mekim save long ol long ples klia long ai bilong ol manmeri, bai ol
    manmeri i ken lukim, olsem ol man i save mekim long ol man i bin mekim pasin nogut.
  dan-1931: for deres Gudløshed slås de sønder, for alles Øjne tugter han dem,
  vie-OVCB: Chúa kéo họ xuống vì họ làm ác, trước mắt mọi người.
  guj-2017: દુષ્ટ લોકો તરીકે તેઓને તેઓનાં દુષ્ટકૃત્યોને લીધે ખુલ્લી રીતે સજા કરે છે
  pon-2006A: E kin ketin kaloke me dipan akan wasa me aramas koaros kak kilang,
  por-BRBSL: Ele os considera homens malvados à vista dos outros;
  cth-cth: Tami ni a hmu thai e hmuen koe, tamikathoutnaw patetlah a hem awh.
  twi-twi: Otua wɔn amumɔyɛsɛm so ka wɔ faako a obiara betumi ahu wɔn,
  hlt-hlt: Halang rhoek ham tah hmuh nah hmuen ah amih te kut a paeng thil.
  tbz-SIM: Kù bɛ̀ puotì bɛnitiyɛibɛ kɔ̃mɛ mmɛ, kupììti ììkɛ̀.
  msy-2020: A gumazir kaba amizir arazir kuraba bangɨn, gumazamizir igharaziba ganasa,
    a men damazibar me gasɨghasɨsi.
  dop-dop: Nɑ ɩ́ mɑkɩ-wɛ ɩsɩɩ ɑsɑɣɑɑ, nɑ yǝlɑɑ nɑɑkɩ.
  azb-azb: Hamının gözü önündə Pislikləri üzündən onlara cəza verir.
  eng-DBY: He striketh them as wicked men in the open sight of others,
  hin-2017: वह उन्हें दुष्ट जानकर सभी के देखते मारता है,
  wol-KYG: Moo koy dóore fu ne fàŋŋ, ni ñuy dóore ku bon.
  eng-YLT: As wicked He hath stricken them, In the place of beholders.
  eng-WYC-2017: He smote them, as unpious men, in the place of seeing men.
  eng-WMBB: He strikes them as wicked men in the open sight of others;
  urd-GVH: उनकी बेदीनी के जवाब में वह उन्हें सबकी नज़रों के सामने पटख़ देता है।
  rug-rug: Va kilasi Sa koari na dia tinavete kaleadi, pa vasina sapu doduru tie boka
    dogori, sina kekere si arini meke lopu hiva lulia rini si Asa, meke korodia luli
    rini sari Nana siraṉa.
  gaz-gaz: Sababii jalʼina isaaniitiifis inni iddoo namni hundi argutti isaan adaba;
  fra-LSG: Il les frappe comme des impies, A la face de tous les regards.
  yal-yal: A e ɲaxankatama nɛn yamaan yɛtagi alo fe ɲaxi rabane,
  haw-1868: Hoopai no ia ia lakou, no ka mea, ua hewa lakou, Ma kahi o ka poe e nana
    mai ana;
  arb-NAV: يَضْرِبُهُمْ لِشَرِّهِمْ عَلَى مَرْأَى مِنَ النَّاسِ،
  ewe-ewe: Ehea to na wo ɖe woƒe vɔ̃ɖivɔ̃ɖi ta, le afi si ame sia ame ate ŋu akpɔ
    wo le
  eng-LEE: 'Among wicked men doth he strike them, in the place where [many] see them:'
  asm-FB: তেওঁ সকলোৰে দেখাতে তেওঁবিলাকক দুৰ্জন বুলি প্ৰহাৰ কৰে;
  sus-A: عَ نْمَ عٍ بْنبْدٍ عَلْ مِشِ كٌبِ حَمَ يَ شْرِ،
  fra-SBL: Il les frappe comme des méchants à la vue des autres ;
  hbo-hbo: תַּֽחַת־רְשָׁעִ֥ים סְפָקָ֗ם בִּמְקֹ֥ום רֹאִֽים׃
  kik-kik: Amaherithagĩria waganu wao makĩonagwo nĩ mũndũ o wothe,
  fra-NCL: Il les frappe comme des impies, en un lieu où on les regarde,
  cek-AK: Nihcae loe angmacae sethaih baktih toengah minawk hmaa ah danpaek,
  cuk-cuk: Bab-Dummadi, bela dulemar dakmalaga, dule-e-isguedbali, dule-sabsur-odurdaked.
  uig-CYR: У яманларни халайиқ алдида качатлиғандәк уларни уриду,
  tel-2017: అందరూ చూస్తుండగానే దుష్టులను వారి దుర్మార్గాన్ని బట్టి నేరస్తులను శిక్షించినట్టు
    ఆయన శిక్షిస్తాడు.
  hat-BSA: Li frape yo tankou mechan nan yon kote pou tout moun wè,
  kos-kos: El akkeokye mwet koluk uh yen mwet nukewa ac ku in liye,
  hbo-WLC: תַּֽחַת־רְשָׁעִ֥ים סְפָקָ֗ם בִּמְק֥וֹם רֹאִֽים׃
  ibo-ibo: Nʼebe mmadụ niile ga-ahụ ha ka ọ na-ata ha ahụhụ nʼihi ajọ omume ha,
  ory-ory: ସେ ଅନ୍ୟମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ଦୁଷ୍ଟ ଲୋକଙ୍କୁ ପ୍ରହାର କଲା ପରି ସେମାନଙ୍କୁ ପ୍ରହାର
    କରନ୍ତି;
  chk-chk: A apwüngüür me fän mesen aramas meinisin pokiten ar föföringau,
  rop-rop: Sambala pipul wotjimbat wen im panishim detlot nogudbala pipul,
  ukr-1871: Як беззаконних, карає він їх перед очима в других.
  deu-1951: Als Gottlose züchtigt er sie vor aller Augen darum,
  eng-JPS: He striketh them as wicked men in the open sight of others;
  srp-1865: Kao bezbožne razbija ih na vidiku.
  lug-lug: Ababonereza olw’ebikolwa byabwe ebibi abantu bonna nga balaba,
  heb-heb: תחת רשעים ספקם במקום ראים׃
  ben-IRV: অন্যদের চোখের সামনে, তাদের পাপ কাজের জন্য তিনি তাদের অপরাধীদের মত মেরে
    ফেলেন
  pan-pan: ਉਹ ਉਹਨਾਂ ਨੂੰ ਸਭਨਾਂ ਦੇ ਵੇਖਦਿਆਂ ਦੁਸ਼ਟਾਂ ਵਾਂਗੂੰ ਮਾਰਦਾ ਹੈ,
  mya-JVB: သူ တို့အပြစ် ကြောင့် ပရိသတ်ရှေ့မှာ ဒဏ်ခတ် တော်မူ၏။
  hmo-hmo: Edia kara dika dainai Dirava ese ia aladia ore, taunimanima edia vairana
    dekenai.
  urd-urd: वह औरों को देखते हुए, उनको ऐसा मारता है जैसा शरीरों को;
  rus-SYN: Он поражает их, как беззаконных людей, пред глазами других,
  bqc-SIM: Ì ń wɛtã ń vãi yã́i gupuau,
  tcz-CHONGTHU: Aman agitlou jeh uvin ajeplhu jin mijouse mu thei dingle ima jousen
    amu theidin abol ji'e.
  mar-mar: वाईट मनुष्यांनी जी दुष्कृत्ये केली असतील त्याबद्दल त्यांना शिक्षा करतो.
    आणि जिथे इतर त्यांना पाहू शकतील अशा ठिकाणी देव त्यांना शिक्षा करतो.
  qub-qub: Fiyu runacunatanömi llapan ricaycaptin castigan.
  hat-hat: Li souflete yo tankou malfektè nan mitan lari pou tout moun ka wè.
  eng-BSB: He strikes them for their wickedness in full view,
  eng-WEBPB: He strikes them as wicked men in the open sight of others;
  kbq-kbq: Hagi havi vahe'mo'zama zamavu'zmava zama hu'naza zamofo nona'a, amate zamazeri
    haviza nehige'za vahe'mo'za nezamagaze.
  nhe-BL: Quemantzi quintzontlamiltía fiero tlacame tonaya iniixpa nochi tlacame,
  gub-BL: Katu pe teko wanenataromo, Tupàn uzepyk wanehe a'e, imunar ma'e romo wiko
    ma'e ài a'e.
  eng-DRA: He hath struck them, as being wicked, in open sight.
