verse: JOB.034.016
translations:
  mal-C: “നിങ്ങൾക്കു വിവേകമുണ്ടെങ്കിൽ ഇതു കേൾക്കുക; ഞാൻ പറയുന്നത് ശ്രദ്ധിക്കുക.
  deu-TKW: Hast du Verstand, so höre dies, leihe dein Ohr dem Laute meiner Worte.
  lin-lin: Soki ozali na boyebi, yoka maloba oyo ; yoka makambo oyo nazali koloba.
  eng-LSV: And if [there is] understanding, hear this, || Give ear to the voice of
    my words.
  eng-GNV: And if thou hast vnderstanding, heare this and hearken to the voyce of
    my wordes.
  eng-WEBSTER: 'If now thou hast understanding, hear this: hearken to the voice of
    my words.'
  nhw-BL: “Huajca techtlacaquili huan xijchihua campica para tijmachilis catli nimitzilhuis.
  swh-ONEN: “Kama ninyi mnaufahamu, sikieni hili; sikilizeni hili nisemalo.
  bba-bba: Yoobu, ɑ̀ n lɑɑkɑri mɔn nɑ, ɑ ɡɑri yi swɑɑ dɑkio, yi kon nun sɔ̃.
  eng-KJVCPB: 'If now thou hast understanding, hear this: Hearken to the voice of
    my words.'
  luo-luo: “Ka un gi winjo adier to winjuru wachni; kendo chikuru itu ne gima awacho.
  meu-meu: Bema mai emui lalo-parara, a hakala; egu hereva ba kamonai.
  npi-ULB: अब तपाईंसित सुझबुझ छ भने, यो कुरा सुन्‍नुहोस् । मेरो वचनको आवाजलाई सुन्‍नुहोस्
    ।
  yor-yor: “Ǹjẹ́ nísinsin yìí, bí ìwọ bá ní òye, gbọ́ èyí; fetísí ohùn ẹnu mi.
  pes-OPCB: حال، اگر فهم داری، گوش کن.
  tgl-ULB: Kung mayroon kayong pang-unawa, pakinggan ninyo ito; makinig kayo sa tunog
    ng aking mga sasabihin.
  hui-hui: Yobo-o í̠ hale harene. Í̠ mini gigabiwi ngeyagua nde bi o larogo baya hangu
    hale ho birabe.
  mya-mya: ယခုမှာသင်သည် ဥာဏ်ရှိသည်ဖြစ်၍ ဆင်ခြင် ဦးလော့။ ငါ့စကားသံကို နားထောင်ဦးလော့။
  bod-N: ཁྱེད་ལ་གོ་རྟོགས་ཡོད་ན་འདི་ལ་ཉོན། ། ང་ཡི་གཏམ་གྱི་སྒྲ་ལ་རྣ་བ་བློགས། །
  sna-sna: “Kana uchinzwisisa teerera izvi; chinzwa zvandinoreva.
  spa-BLM: “Si ahora tienes entendimiento, escucha esto. Escucha la voz de mis palabras.
  cac-cac: Mamin Job, tato ay a pensar, ab' tas ol vala'. Tza maclej val ab' in lolonel
    tic.
  swh-ULB: Kama sasa mna ufahamu, sikilizeni haya; sikilizeni sauti ya maneno yangu.
  bel-bel: Дык вось, калі ты маеш розум, дык слухай гэта і ўважай словам маім.
  deu-ELBBK: Und wenn du doch dieses einsehen und hören, der Stimme meiner Worte Gehör
    schenken wolltest!
  mbb-OT: '“Emun duen nu kedsavut, Job, pemineǥa nu is egkeǥiyen ku:'
  mal-2015: നിനക്കു വിവേകമുണ്ടെങ്കിൽ ഇതു കേട്ടുകൊൾക; എന്റെ വചനങ്ങളെ ശ്രദ്ധിച്ചുകൊൾക;
  rmc-rmc: Te sal goďaver, šun kada; šun, so phenav.
  pes-OPV: پس اگر فهم داری این را بشنو، و به آواز کلام من گوش ده.
  ron-1924: Дакэ ай причепере, аскултэ лукрул ачеста, я аминте ла гласул кувинтелор
    меле!
  ben-OBCV: “আপনার যদি বোধশক্তি থাকে, তবে শুনুন; আমি যা বলছি তাতে কর্ণপাত করুন।
  som-som: Haddaba haddaad waxgarad tahay, waxan maqal; Oo erayadayda codkooda dhegayso.
  lat-VUC: 'Si habes ergo intellectum, audi quod dicitur, et ausculta vocem eloquii
    mei:'
  eng-ASVBT: 'If now thou hast understanding, hear this: Hearken to the voice of my
    words.'
  ita-1885: Se pur tu hai del senno, ascolta questo; Porgi l'orecchio alla voce de' miei
    ragionamenti.
  eng-LXXUP: 'Take heed lest he rebuke thee: Hear this, hearken to the voice of words.'
  eng-ULB: If now you have understanding, listen to this; listen to the sound of my
    words.
  spa-VBL: “Si tienen entendimiento, escuchen esto; presten atención a lo que digo.
  fra-_FOB: Si donc tu as de l'intelligence, écoute cela; prête l'oreille au son de
    mes paroles.
  mal-mal: നിനക്ക് വിവേകമുണ്ടെങ്കിൽ ഇത് കേട്ടുകൊള്ളുക; എന്റെ വചനങ്ങളെ ശ്രദ്ധിച്ചുകൊള്ളുക;
  urd-GVR: Ai Ayyūb, agar āp ko samajh hai to suneṅ, merī bātoṅ par dhyān deṅ.
  suz-BL: गे इन के रुप्‍तीक थुं बाक्‍त हना, आं देंशो नेनीन। गो मार देंङा, मेको नोफा
    दाइश्‍शा नेनीन।
  eng-NOY: If thou hast understanding, hear this! Give ear to the voice of my words!
  ita-1927: Se tu se’ intelligente, ascolta questo, porgi orecchio alla voce delle
    mie parole.
  ckb-ckb: «ئەگەر تێگەیشتنت هەیە، ئەمە ببیستە و بۆ دەنگی وشەکانم گوێ شل بکە.
  eng-BBE: If you are wise, take note of this; give ear to the voice of my words.
  kan-OKCV: “ಯೋಬನೇ, ಅರ್ಥಮಾಡಿಕೊಂಡು, ಇದನ್ನು ಕೇಳಿಸಿಕೋ; ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡು.
  tam-2017: உமக்கு உணர்விருந்தால் இதைக் கேளும், என் வார்த்தைகளின் சத்தத்தைக் கேளும்.
  spa-RV-1909: 'Si pues hay en ti entendimiento, oye esto: escucha la voz de mis palabras.'
  ron-BTF: Dacă ai acum înțelegere, ascultă aceasta, dă ascultare la vocea cuvintelor
    mele.
  eng-WEBP: “If now you have understanding, hear this. Listen to the voice of my words.
  eng-FBV: If you have understanding then hear this; pay attention to what I'm saying.
  nld-1939: 'Zijt ge verstandig, luister hiernaar, En leen het oor aan mijn rede:'
  nch-BL: “Huajca techtacaquili huan xijchihua campeca para tijmachilis cati nimitzilhuis.
  vie-1934: Nếu ông có sự thông sáng, hãy nghe điều nầy; Khá lắng tai nghe tiếng lời
    nói của tôi.
  hin-CV: “किंतु यदि वास्तव में आप में समझ है, यह सुन लीजिए; मेरे शब्द की ध्वनि पर
    ध्यान दीजिए.
  spa-BES: Si eres sabio, toma nota de esto; Escucha la voz de mis palabras.
  tdx-tdx: Fe naho mahilala, janjiño, tsendreño ty feo’ o entakoo.
  tha-KJV: ถ้าท่านมี​ความเข้าใจ ขอฟังข้อนี้ ขอฟังเสียงถ้อยคำของข้าพเจ้า
  por-BR-2018: 'Se pois há em ti entendimento, ouve isto: dá ouvidos ao som de minhas
    palavras.'
  deu-ELO: Und wenn du doch dieses einsehen und hören, der Stimme meiner Worte Gehör
    schenken wolltest!
  eng-WYC-2018: Therefore if thou hast understanding, hear thou that that is said,
    and harken (to) the voice of my speech.
  epo-epo: Se vi havas prudenton, aŭskultu ĉi tion; Atentu la voĉon de miaj paroloj.
  uig-PIN: Sǝn danixmǝn bolsang, buni angla! Sɵzlirimning sadasiƣa ⱪulaⱪ sal!
  beo-beo: Dilia da bagade dawa:su galea, na sia:be nabima!
  tpi-OTNT: “Orait Jop, harim. Sapos yu gat tingting, yu mas putim gut yau long tok
    bilong mi.
  hau-SA: “In kana da ganewa sai ka saurari wannan; ka saurari abin da zan ce.
  uig-LAT: Sen danishmen bolsang, buni angla! Sözlirimning sadasigha qulaq sal!
  nde-nde: Nxa lilokuzwisisa, zwanini lokhu; lalelani lokhu engikutshoyo.
  ton-ton: '“Kapau ʻoku ke maʻu ʻae faʻa ʻilo, fanongo eni: fakafanongo ki he leʻo
    ʻo ʻeku ngaahi lea.'
  ces-1613: Máš-li tedy rozum, poslyš toho, pusť v uši své hlas řečí mých.
  eng-WMB: “If now you have understanding, hear this. Listen to the voice of my words.
  tam-TCV: “உமக்கு விளங்கும் ஆற்றல் இருந்தால் இதைக் கேளும், நான் சொல்வதற்குச் செவிகொடும்.
  ceb-ULB: Kung karon aduna kanay panabot, paminawa kini; paminawa ang tingog sa akong
    mga pulong.
  pol-UBG: Jeśli więc masz rozum, posłuchaj tego i nadstaw uszu na moje słowa.
  urd-GVU: اے ایوب، اگر آپ کو سمجھ ہے تو سنیں، میری باتوں پر دھیان دیں۔
  deu-1912: Hast du nun Verstand, so höre das und merke auf die Stimme meiner Reden.
  kan-2017: ನಿನಗೆ ವಿವೇಕವಿದ್ದರೆ ಇದನ್ನು ಕೇಳು, ನನ್ನ ಮಾತುಗಳ ಧ್ವನಿಗೆ ಕಿವಿಗೊಡು!
  yap-yap: Ere ngam motoyil ngog, ni fa’anra ga ba gonop.
  hlt-MCSB: Yakmingnah a om atah he he hnatun lamtah ka olthui ol he hnakaeng lah.
  mdy-ETH: ኔ ማሊ ጶቂሣያታቴ ሃያ ዋይዜ፤ ታ ጌኤዞዋ ዒናፓ ዋይዜ።
  twi-ASANTE: “Sɛ mowɔ nhunumu a, montie yei; montie deɛ meka.
  eng-WEBU: “If now you have understanding, hear this. Listen to the voice of my words.
  wal-wal: “Intte akeekanchcha gidikko, hagaa siyite; ta haasayiyoogaakka ezggite.
  spa-PDDPT: 'Si tienes entendimiento, escucha esto, escucha el sonido de mis palabras:'
  gun-gun: — Ha'e gui Jó, ndere 'arandu oĩ ramo endu ke pova'e. Ejapyxaka xeayvua
    re.
  ilo-ULB: No ita ket addaanka ti pannakaawat, denggem daytoy; alingagem dagiti sasaok.
  kpg-kpg: “Deenei laa, goe hagalongo mai, maa goe tangada kabemee.
  uig-ARA: سەن دانىشمەن بولساڭ، بۇنى ئاڭلا! سۆزلىرىمنىڭ ساداسىغا قۇلاق سال!
  sus-sus: Xa xaxili fanyi na i yi ra, i xa i tuli mati n ma masenyi ra.
  pon-2006: Eri, komw karonge ie, ma komw me loalokong.
  ksd-ksd: Ona u kabinana, una valongore go; Una nuk pa kaugu lavur tinata.
  tur-YTC: “Eğer şimdi sende anlayış varsa, bunu dinle. Sözlerime kulak ver.
  grc-BRENT: Ἴδὲ μὴ νουθετῇ, ἄκουε ταῦτα, ἐνωτίζου φωνὴν ῥημάτων.
  ind-AYT: Jika kamu memiliki pengertian, dengarkan ini, bukalah telinga terhadap
    ucapan perkataanku.
  nya-nya: “Ngati ndinu omvetsa zinthu, imvani izi; mvetserani zimene ndikunena.
  hrv-hrv: Ako razuma imaš, slušaj ovo, prikloni uho glasu riječi mojih.
  mps-mps: “Tama megi da, Jop, odao. Te nage homu kolesaga elaluba wida, nago eno
    wabo poba olo bugagia munama, odao.
  tpi-tpi: “Orait Jop, harim. Sapos yu gat tingting, yu mas putim gut yau long tok
    bilong mi.
  dan-1931: Har du Forstand, så hør derpå, lån Øre til mine Ord!
  vie-OVCB: Xin hãy nghe, nếu anh là người khôn ngoan. Xin chú ý những điều tôi nói.
  guj-2017: જો તમારામાં સમજશક્તિ હોય તો, મને સાંભળો; મારા શબ્દો ધ્યાનમાં રાખો.
  pon-2006A: Eri, komw karonge ie, ma komw me loalokong.
  por-BRBSL: “Se agora você tem entendimento, ouça isto. Ouça a voz das minhas palavras.
  cth-cth: Thaipanueknae na tawn awh pawiteh, Kâlawk pawlawk heh thai awh haw.
  twi-twi: “Sɛ mowɔ nhumu a, muntie eyi; muntie nea meka.
  hlt-hlt: Yakmingnah a om atah he he hnatun lamtah ka olthui ol he hnakaeng lah.
  tbz-SIM: Isɔbu kɑ̀ɑ mɔ̀kɛ mɛyɛ̀mmɛ̀ kéntɛ́ n tú mù, keè n nɑ́ɑǹtì.
  msy-2020: “Jop nɨ oragh. Nɨ nɨghnɨzir aghuim ikɨ, egh kuarim atɨgh na baragh.
  dop-dop: Soopu ye n wɛnɑ lɑɣɑtʋ, ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ tɔm.
  azb-azb: Əgər düşüncən varsa, bunları dinlə, Sözlərimi eşit.
  eng-DBY: 'If now [thou hast] understanding, hear this: give ear to the voice of
    my words!'
  hin-2017: “इसलिए इसको सुनकर समझ रख, और मेरी इन बातों पर कान लगा।
  wol-KYG: Ndegam am ngag dégg, déggal lii, teewlul sama kàddu gii.
  eng-YLT: And if [there is] understanding, hear this, Give ear to the voice of my
    words.
  eng-WYC-2017: Therefore if thou hast understand-ing, hear thou that that is said,
    and hearken to the voice of my speech.
  eng-WMBB: “If now you have understanding, hear this. Listen to the voice of my words.
  urd-GVH: ऐ अय्यूब, अगर आपको समझ है तो सुनें, मेरी बातों पर ध्यान दें।
  rug-rug: Pude gilagilana agoi si mu avosia si hie, mamu avoso valeana mae koari
    qua zinama.
  gaz-gaz: “Ati yoo hubannaa qabaatte waan kana dhagaʼi; waan ani jedhus dhaggeeffadhu.
  fra-LSG: Si tu as de l’intelligence, écoute ceci, Prête l’oreille au son de mes
    paroles!
  yal-yal: “Yuba, xa i xaxinla na, ito ramɛ, i tuli mati n fala xuine ra.
  haw-1868: A ina he naauao kou, e hoolohe mai i keia; E haliu mai i ka leo o ka'u
    olelo.
  arb-NAV: 'فَإِنْ كُنْتَ مِنْ أُولِي الْفَهْمِ، فَاسْتَمِعْ إِلَى هَذَا، وَأَنْصِتْ
    لِمَا أَقُولُ:'
  ewe-ewe: “Ne gɔmesese le asiwò la, se nya sia, lé to ɖe nu si gblɔ ge mele la ŋuti.
  eng-LEE: 'If then thou wishest to understand, hear this: give ear to the sound of
    my words.'
  asm-FB: যদি তোমাৰ বিবেচনা থাকে, তেন্তে এই কথা শুনা, আৰু মোৰ বাক্যলৈ কাণ পাতা।
  sus-A: شَ شَشِلِ قَنيِ نَ عِ يِ رَ، عِ شَ عِ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ.
  fra-SBL: « Si maintenant vous avez de l'intelligence, écoutez ceci. Écoutez la voix
    de mes mots.
  hbo-hbo: וְאִם־בִּ֥ינָה שִׁמְעָה־זֹּ֑את הַ֝אֲזִ֗ינָה לְקֹ֣ול מִלָּֽי׃
  kik-kik: “Akorwo ũrĩ mũndũ ũrĩ na ũtaũku-rĩ, igua ũhoro ũyũ; thikĩrĩria ũrĩa nguuga.
  fra-NCL: 'Si tu as de l’intelligence, écoute ceci ; prête l’oreille au son de mes
    paroles :'
  cek-AK: Vaihi panoekhaih na tawnh nahaeloe, khopoek ah; ka thuih ih lok hae tahngai
    ah.
  cuk-cuk: ”Job, be we-ibmar magasar-itodibe, an-ibmar-sogoed, nue be itogodo.
  uig-CYR: Сән данишмән болсаң, буни аңла! Сөзлиримниң садасиға қулақ сал!
  tel-2017: కాబట్టి దీన్ని విని వివేచించు, నా మాటలు ఆలకించు.
  hat-BSA: “Men si gen moun bon konprann, koute sa a; koute vwa pawòl mwen yo.
  kos-kos: “Inge, komtal fin lalmwetmet, komtal lohng ma nga ac fahk uh.
  hbo-WLC: וְאִם־בִּ֥ינָה שִׁמְעָה־זֹּ֑את הַ֝אֲזִ֗ינָה לְק֣וֹל מִלָּֽי׃
  ibo-ibo: “Ọ bụrụ na i nwere nghọta, nụrụ nke a; gee ntị nʼokwu m.
  ory-ory: ତୁମ୍ଭର ବିବେଚନା ଥିଲେ, ଏହା ଶୁଣ; ମୋʼ ବାକ୍ୟର ରବରେ ମନୋଯୋଗ କର।
  chk-chk: Are mi wor om mirit, Hiop, kopwe aüselingaei, kopwe rongorong ngeni mine
    üpwe apasa.
  rop-rop: “If yu klebabala yu irrim mi wanim mi tok.
  ukr-1871: От же, коли маєш розум, то слухай й вважай на слова мої.
  deu-1951: Hast du nun Verstand, so höre dies und merke auf die Stimme meiner Worte!
  eng-JPS: If now thou hast understanding, hear this; hearken to the voice of my words.
  srp-1865: 'Ako si dakle razuman, èuj ovo: slušaj glas rijeèi mojih.'
  lug-lug: “Bw’oba olina okutegeera, wuliriza kino; wuliriza kye ŋŋamba.
  heb-heb: ואם בינה שמעה זאת האזינה לקול מלי׃
  ben-IRV: এখন যদি আপনার বোধশক্তি থাকে, এটা শুনুন; আমার কথা শুনুন।
  pan-pan: “ਜੇ ਸਮਝ ਹੈ ਤਾਂ ਇਸ ਨੂੰ ਸੁਣ, ਅਤੇ ਆਪਣਾ ਕੰਨ ਮੇਰੀਆਂ ਗੱਲਾਂ ਵੱਲ ਲਾ!
  mya-JVB: ယခု မှာသင်သည် ဉာဏ် ရှိသည်ဖြစ်၍ ဆင်ခြင် ဦးလော့။ ငါ့ စကား သံ ကို နားထောင်
    ဦးလော့။
  hmo-hmo: “Bema umui be mai aonega danu, egu hereva dekenai do umui kamonai.
  urd-urd: “इसलिए अगर तुझ में समझ है तो इसे सुन ले, और मेरी बातों पर तवज्जुह कर।
  rus-SYN: Итак, если ты имеешь разум, то слушай это и внимай словам моим.
