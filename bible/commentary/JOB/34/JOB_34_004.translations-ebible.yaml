verse: JOB.034.004
translations:
  mal-C: ശരിയായത് എന്തെന്നു നമുക്കുതന്നെ വിവേചിച്ചറിയാം; നന്മയെന്തെന്നു നമുക്ക് ഒരുമിച്ചു
    പഠിക്കാം.
  deu-TKW: Das Rechte wollen wir ausfindig machen, gemeinsam erkennen, was gut ist.
  lin-lin: Tososola mpo na biso moko makambo ya sembo, toyekola elongo makambo oyo
    ezali malamu.
  eng-LSV: Let us choose judgment for ourselves, || Let us know among ourselves what
    [is] good.
  eng-GNV: Let vs seeke iudgement among vs, and let vs knowe among our selues what
    is good.
  eng-WEBSTER: 'Let us choose to us judgment: let us know among ourselves what is
    good.'
  nhw-BL: Huan quej nopa nojquiya monequi tijtlapejpenise catli ojtli eltoc xitlahuac
    para ipan tinejnemise. Ma timomachtica san sejco catli eltoc cuali.
  swh-ONEN: Tujichagulie wenyewe yaliyo sawa, nasi tujifunze pamoja yaliyo mema.
  bba-bba: Ǹ n mɛn nɑ, i de su ɡem kɑsu, kpɑ su ɡiɑ bɛsɛn suunu sɔɔ ye yɑ wɑ̃.
  eng-KJVCPB: 'Let us choose to us judgment: Let us know among ourselves what is good.'
  luo-luo: Wayieruru kendwa gima nikare; wapuonjreuru kaachiel kuom gima ber.
  meu-meu: Dala maoromaorona baita abia hidi; baita haeroa hebou ḡau namona be edena.
  npi-ULB: जे न्‍यायोचित छ, सो हामी आफ्‍नो निम्‍ति रोजौं । जे असल छ, सो हामी आफ्‍नो
    बिचमा खोजौं ।
  yor-yor: Ẹ jẹ́ kí a mọ òye ohun tí o tọ́ fún ara wa; ẹ jẹ́ kí a mọ ohun tí ó dára
    láàrín wa.
  pes-OPCB: پس بیایید آنچه را که خوب و درست است تشخیص داده، آن را اختیار کنیم.
  tgl-ULB: 'Piliin natin para sa ating sarili kung ano ang matuwid: alamin natin sa
    ating mga sarili kung ano ang tama.'
  hui-hui: Ai iname bi hale harimaru bayale tigabi agodabe hondole mo tale bimi̱ya.
  mya-mya: ငါတို့သည် ကိုယ်အဘို့အလိုငှါ စစ်၍တရား သဖြင့် စီရင်ကြကုန်အံ့။ ကောင်းသောအရာကို
    ကိုယ်တိုင် အားဖြင့် သိမှတ်ကြကုန်အံ့။
  bod-N: ང་ཚོས་དྲང་བདེན་འདེམས་དགོས་ཤིང་། ། མཉམ་དུ་གང་ལེགས་རྟོགས་དགོས་སོ། །
  sna-sna: Ngatinzverei pachedu kuti chakarurama ndechipi; ngatidzidzei pamwe chete
    kuti chakanaka ndechipi.
  spa-BLM: Escojamos para nosotros lo que es correcto. Conozcamos entre nosotros lo
    que es bueno.
  cac-cac: Yuj chi' sco b'eyc'olej tas yaj juntzan̈ lolonel tic, yic snachajel cuuj
    tas yaji.
  swh-ULB: 'Na tujichagulie sisi wenyewe yale yenye adili: na tujigundulie miongoni
    mwetu yale yaliyo mazuri.'
  bel-bel: Пастановім паміж сабою развагу і распазнаем, што добра.
  deu-ELBBK: Erwählen wir für uns, was recht, erkennen wir unter uns, was gut ist!
  mbb-OT: Umbe, edsevuten tew ke hengkey is hustu; ed-istudyuwan tew ke hengkey is
    meupiya.
  mal-2015: ന്യായമായുള്ളതു നമുക്കു തിരഞ്ഞെടുക്കാം; നന്മയായുള്ളതു നമുക്കു തന്നേ ആലോചിച്ചറിയാം.
  rmc-rmc: Aven, rozsudzinas, so hin čačo; aven, sprindžaras jekhetane, so hin lačho.
  pes-OPV: انصاف را برای خود اختیار کنیم، و درمیان خود نیکویی را بفهمیم.
  ron-1924: Сэ алеӂем че есте дрепт, сэ ведем ынтре ной че есте бун.
  ben-OBCV: আসুন, যা ন্যায্য আমরা তা আমাদের জন্য ঠিক করে নিই; আসুন, যা ভালো আমরা তা
    একসাথে শিখে নিই।
  som-som: Aynu dooranno waxa qumman, Oo aynu dhexdeenna ka ogaanno waxa wanaagsan.
  lat-VUC: Judicium eligamus nobis, et inter nos videamus quid sit melius.
  eng-ASVBT: 'Let us choose for us that which is right: Let us know among ourselves
    what is good.'
  ita-1885: Proponiamoci la dirittura, Giudichiamo fra noi che cosa sia bene.
  eng-LXXUP: 'Let us choose judgment to ourselves: Let us know among ourselves what
    is right.'
  eng-ULB: 'Let us choose for ourselves what is just: let us discover among ourselves
    what is good.'
  spa-VBL: Discernamos por nosotros mismos lo que es justo; decidamos entre nosotros
    lo que es bueno.
  fra-_FOB: Choisissons ensemble ce qui est juste; voyons, entre nous, ce qui est
    bon.
  mal-mal: ന്യായമായുള്ളത് നമുക്ക് തിരഞ്ഞെടുക്കാം; നന്മയായുള്ളത് നമുക്കുതന്നെ ആലോചിച്ചറിയാം.
  urd-GVR: Āeṅ, ham apne lie wuh kuchh chun leṅ jo durust hai, āpas meṅ jān leṅ ki
    kyā kuchh achchhā hai.
  suz-BL: मोपतीके मार ठीक बाक्‍बा, मेको गो आंमा योव़य। मिनु तेको लोव़ रिम्‍शो बाक्‍मे,
    मेको आंमा गारशा कोव़य।
  eng-NOY: Let us examine for ourselves what is right; Let us know among ourselves
    what is true.
  ita-1927: Scegliamo quello ch’è giusto, riconosciamo fra noi quello ch’è buono.
  ckb-ckb: با بۆ خۆمان دادگەری تاقی بکەینەوە و لەنێو خۆمان بزانین چی باشە.
  eng-BBE: Let us make the decision for ourselves as to what is right; let us have
    the knowledge among ourselves of what is good.
  kan-OKCV: ನಾವು ಸರಿಯಾದುದನ್ನೇ ಆಯ್ದುಕೊಳ್ಳೋಣ; ಒಳ್ಳೆಯದು ಏನೆಂದು ನಮ್ಮೊಳಗೆ ನಾವೇ ತಿಳಿದುಕೊಳ್ಳೋಣ.
  tam-2017: நமக்காக நியாயமானதைத் தெரிந்துகொள்வோமாக; நன்மை இன்னதென்று நமக்குள்ளே அறிந்துகொள்வோமாக.
  spa-RV-1909: 'Escojamos para nosotros el juicio, conozcamos entre nosotros cuál
    sea lo bueno:'
  ron-BTF: Să ne alegem judecată, să cunoaștem între noi ce este bun.
  eng-WEBP: Let us choose for us that which is right. Let us know among ourselves
    what is good.
  eng-FBV: 'Let us discern for ourselves what is right: let us decide among ourselves
    what is good.'
  nld-1939: We moeten zelf onderzoeken, wat recht is, Onder elkander beslissen wat
    goed is.
  nch-BL: Huan quej nopa nojquiya monequi tijtapejpenise catijqui ojti eltoc xitahuac
    para ipan tinejnemise. Ma timomachtica san sejco cati eltoc cuali.
  vie-1934: Chúng ta hãy chọn cho mình điều phải, Chung nhau nhìn biết việc tốt lành.
  hin-CV: उत्तम यही होगा, कि हम यहां अपने लिए; वही स्वीकार कर लें, जो भला है.
  spa-BES: Tomemos la decisión por nosotros mismos en cuanto a lo que es correcto;
    Decidamos entre nosotros de lo que es bueno.
  tdx-tdx: Antao tika hijoboñe ty soa, hisafirian-tika ty atao fanjàka.
  tha-KJV: ขอให้​เราเลือกสิ่งที่​ถูก ขอให้​เราเรียนรู้ในพวกเราเองว่าอะไรดี
  por-BR-2018: Escolhamos para nós o que é correto, e conheçamos entre nós o que é
    bom.
  deu-ELO: Erwählen wir für uns, was recht, erkennen wir unter uns, was gut ist!
  eng-WYC-2018: Choose we doom to us (or Let us use judgement); and see we among us,
    what is the better.
  epo-epo: Decidon ni elektu al ni; Ni esploru inter ni, kio estas bona.
  uig-PIN: Ɵzimiz üqün nemining toƣra bolidiƣanliⱪini bayⱪap tallayli; Arimizda nemining
    yahxi bolidiƣanliⱪini bilǝyli!
  beo-beo: 'Be amo sia: da nini ninisu sia:sa:ili, ilegemu da defea.'
  tpi-OTNT: Orait yumi yet i mas skelim olgeta tok yumi bin harim, na bai yumi save
    wanem tok i gutpela na stretpela.
  hau-SA: Bari mu zaɓi abin da yake daidai, bari mu koyi abin da yake mai kyau tare.
  uig-LAT: Özimiz üchün némining toghra bolidighanliqini bayqap tallayli; Arimizda
    némining yaxshi bolidighanliqini bileyli!
  nde-nde: Asizihluzeleni thina okulungileyo; kasifundeni ndawonye okuhle.
  ton-ton: Ke tau fili kiate kitautolu ʻae fakamaau; ke tau ʻilo ʻiate kitautolu ʻaia
    ʻoku lelei.
  ces-1613: Soud sobě zvolme, a vyhledejme mezi sebou, co by bylo dobrého.
  eng-WMB: Let us choose for us that which is right. Let us know among ourselves what
    is good.
  tam-TCV: வாருங்கள், சரியானது எது என்பதை நாம் நிதானிப்போம்; எது நல்லது என்பதை நாம்
    ஒன்றாய்க் கற்றுக்கொள்வோம்.
  ceb-ULB: 'Pilion nato alang sa atong kaugalingon kung unsa ang husto: hibaloan nato
    sa atong kaugalingon kung unsa ang makaayo.'
  pol-UBG: Wybierzmy sobie sąd, rozeznajmy między sobą, co jest dobre.
  urd-GVU: آئیں، ہم اپنے لئے وہ کچھ چن لیں جو درست ہے، آپس میں جان لیں کہ کیا کچھ
    اچھا ہے۔
  deu-1912: Laßt uns ein Urteil finden, daß wir erkennen unter uns, was gut sei.
  kan-2017: ನ್ಯಾಯವನ್ನೇ ಆರಿಸಿಕೊಳ್ಳೋಣ, ಒಳ್ಳೆಯದು ಇಂಥದೆಂದು ನಮ್ಮನಮ್ಮೊಳಗೆ ನಿಶ್ಚಯಿಸಿಕೊಳ್ಳೋಣ.
  yap-yap: Gadad e ngad guyed ko mini’ e ba sorok ko re tugthin ney.
  hlt-MCSB: Tiktamnah te mamih ham coelh uh sih lamtah a then te mamih lakli ah ming
    uh sih.
  mdy-ETH: ፒዜ ማዔ ባኣዚ ኮሺ ኑ ዛጊ ዶኦሮም፤ ኮሺ ማዔ ባኣዚያ ዎላ ኑ ዔሮም።
  twi-ASANTE: Momma yɛnsese nhunu deɛ ɛyɛ ma yɛn. Momma yɛn nyinaa mmɔ mu nsua deɛ
    ɛyɛ.
  eng-WEBU: Let us choose for us that which is right. Let us know among ourselves
    what is good.
  wal-wal: Ane nuuni likkebaanne lo77obaa shaakkidi eroos.
  spa-PDDPT: Escojamos lo que es recto y sepamos entre nosotros lo que es bueno.
  gun-gun: Ha'evea ramigua jaiporavo 'rã nhandejeupe. Jojavi 'rã jaikuaa iporã va'e.
  ilo-ULB: 'Pilientayo ti nalinteg para iti bagitayo: sukimatentayo ti pagsayaatan
    ti bagbagitayo.'
  kpg-kpg: Deenei laa, go gidaadou tei gii bida hagamaanadu ina di mee deenei.
  uig-ARA: ئۆزىمىز ئۈچۈن نېمىنىڭ توغرا بولىدىغانلىقىنى بايقاپ تاللايلى؛ ئارىمىزدا
    نېمىنىڭ ياخشى بولىدىغانلىقىنى بىلەيلى!
  sus-sus: Won xa tinxinyi sugandi, won xa bira fe fanyi fɔxɔ ra.»
  pon-2006: Eri, kitail me pahn pein kapwungala repenpwung wet.
  ksd-ksd: Boina ba dat a pipilak upi kadat nina ra magit i takodo; Ma dat iat dat
    a kapa ure ra magit i boina.
  tur-YTC: Kendimiz için doğru olanı seçelim. Kendi aramızda neyin iyi olduğunu bilelim.
  grc-BRENT: Κρίσιν ἑλώμεθα ἑαυτοῖς, γνῶμεν ἀναμέσον ἑαυτῶν, ὅ, τι καλόν.
  ind-AYT: Mari kita pertimbangkan bagi kita sendiri apa yang adil; mari kita tentukan
    di antara kita sendiri apa yang baik.
  nya-nya: Tsono tiyeni tizindikire chomwe chili choyenera; tiphunzire pamodzi chomwe
    chili chabwino.
  hrv-hrv: Zajedno ispitajmo što je pravo i razmislimo skupa što je dobro.
  mps-mps: Tama da dena digi dena wali po osola sumainao. Tama dago koneaibao, mena
    po dwagi yai doloba pai yaliwe waibao,” wali.
  tpi-tpi: Orait yumi yet i mas skelim olgeta tok yumi bin harim, na bai yumi save
    wanem tok i gutpela na stretpela.
  dan-1931: lad os udgranske, hvad der er Ret, med hinanden skønne, hvad der er godt!
  vie-OVCB: Vậy chúng ta hãy cùng nhận thức điều nào phải, hãy cùng học điều gì tốt
    lành.
  guj-2017: આપણે પોતાને માટે શું સારું છે તે પસંદ કરીએ આપણે પોતાનામાં સારું શું છે
    તેની શોધ કરીએ.
  pon-2006A: Eri, kitail me pahn pein kapwungala repenpwung wet.
  por-BRBSL: Let nós escolhemos para nós o que é certo. Deixe-nos saber entre nós
    o que é bom.
  cth-cth: Maimouh roeroe ni lannae teh, kârawi awh haw sei. Ahawinae hah bangmaw
    tie hah maimae thung hoi panuek awh haw sei.
  twi-twi: Momma yɛnsese, nhu nea eye ma yɛn. Momma yɛn nyinaa mmɔ mu nsua nea eye.
  hlt-hlt: Tiktamnah te mamih ham coelh uh sih lamtah a then te mamih lakli ah ming
    uh sih.
  tbz-SIM: Yóunɛ̀ kɛ̀ ti bɑtɛ dɛ̀ɛ̀ sìɛ́, yóunɛ̀ kɛ̀ ti wɑmmú dɛ̀ɛ̀ wenni.
  msy-2020: E uari bagh mɨgɨrɨgɨaba tuisɨgh fogham, manam dera, ezɨ manam ikufi.
  dop-dop: Tǝ́ lǝsɩ tɑ́ tǝɣɩ mpi pǝ siɣisɑɑ tɔ. Tǝ́ cɛkǝnɑ tɑ́ tɑɑ kɛ́ mpi pǝ wɛ teu
    tɔ.
  azb-azb: Gəlin doğrunu seçək, Birlikdə yaxşını öyrənək.
  eng-DBY: Let us choose for ourselves what is right; let us know among ourselves
    what is good!
  hin-2017: जो कुछ ठीक है, हम अपने लिये चुन लें; जो भला है, हम आपस में समझ-बूझ लें।
  wol-KYG: Kon nan ànd seet li dëggu te bokk ràññee li baax.
  eng-YLT: Judgment let us choose for ourselves, Let us know among ourselves what
    [is] good.
  eng-WYC-2017: Choose we doom to us; and see we among us, what is the better.
  eng-WMBB: Let us choose for us that which is right. Let us know amongst ourselves
    what is good.
  urd-GVH: आएँ, हम अपने लिए वह कुछ चुन लें जो दुरुस्त है, आपस में जान लें कि क्या
    कुछ अच्छा है।
  rug-rug: Ke mada viliti vagia sapu toṉotona. Mada tumae varigara nia sapu leanana.
  gaz-gaz: Waan qajeelaa taʼe ofii keenyaaf haa filannu; waan gaariis tokkummaadhaan
    haa barannu.
  fra-LSG: Choisissons ce qui est juste, Voyons entre nous ce qui est bon.
  yal-yal: En birin xa kiti kɛndɛn fen, en na a kolon en bode tagi naxan fan.”
  haw-1868: E hoao kakou i ka hooponopono no kakou iho; E ike kakou iwaena o kakou
    i ka mea maikai.
  arb-NAV: لِنَتَدَاوَلْ فِيمَا بَيْنَنَا لِنُمَيِّزَ مَا هُوَ أَصْوَبُ لَنَا، وَنَتَعَلَّمَ
    مَعاً مَا هُوَ صَالِحٌ.
  ewe-ewe: Mina míadze si nu si le dzɔdzɔe la na mía ɖokui eye mina míasrɔ̃ nu si
    nyo la ɖekae.
  eng-LEE: 'Let us choose for ourselves what is just: let us acknowledge between ourselves
    what is good.'
  asm-FB: আহাঁ, যি ন্যায়, তাক আমি বাচি লওঁহঁক; যি ভাল, তাক আমাৰ মাজত নিশ্চয় কৰোঁহক।
  sus-A: وٌن شَ تِنشِنيِ سُفَندِ، وٌن شَ بِرَ قٍ قَنيِ قْشْ رَ.»
  fra-SBL: Choisissons pour nous ce qui est juste. Connaissons entre nous ce qui est
    bon.
  hbo-hbo: מִשְׁפָּ֥ט נִבְחֲרָה־לָּ֑נוּ נֵדְעָ֖ה בֵינֵ֣ינוּ מַה־טֹּֽוב׃
  kik-kik: Nĩtwĩkũũranĩrei ithuĩ ene ũndũ ũrĩa wagĩrĩire; nĩtwĩrute tũrĩ hamwe ũndũ
    ũrĩa mwega.
  fra-NCL: Tâchons de discerner ce qui est juste ; cherchons entre nous ce qui est
    bon.
  cek-AK: Toenghaih to qoi o si; aimacae han kahoih hmuen to panoek o si.
  cuk-cuk: Degisoggu, anmar, we-igar bulakwaa daksunnodo, anmar igar-nuedse bulakwaa
    onogoed.”
  uig-CYR: Өзимиз үчүн неминиң тоғра болидиғанлиғини байқап таллайли; Аримизда неминиң
    яхши болидиғанлиғини биләйли!
  tel-2017: న్యాయమైనదేదో విచారించి చూద్దాం రండి. మేలైనదేదో మనంతట మనం విచారించి తెలుసుకుందాము
    రండి.
  hat-BSA: Kite nou chwazi pou nou menm sa ki dwat; kite nou konnen pami nou menm
    sa ki bon.
  kos-kos: Lela kut in tukeni sulela lah pia ma pwaye uh; Ac lela kut in sifacna nunku
    lah pia ma wo uh.
  hbo-WLC: מִשְׁפָּ֥ט נִבְחֲרָה־לָּ֑נוּ נֵדְעָ֖ה בֵינֵ֣ינוּ מַה־טּֽוֹב׃
  ibo-ibo: Ka anyị chọpụtara onwe anyị ihe ziri ezi; ka anyị nọkọta mụta ihe dị mma.
  ory-ory: ଯାହା ଯଥାର୍ଥ, ତାହା ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ମନୋନୀତ କରୁ; ଯାହା ଭଲ, ତାହା ଆମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ନିଶ୍ଚୟ କରୁ।
  chk-chk: Ousipwe filätä mine a pwüng. Ousipwe kaiöfengen mine a mürina.
  rop-rop: Wal wi garra tok gija blanga dijan trabul en gibit raitwan ensa.
  ukr-1871: Зложім суд між собою й визнаймо, що добре.
  deu-1951: Das Rechte wollen wir uns erwählen und untereinander ausmachen, was gut
    ist.
  eng-JPS: Let us choose for us that which is right; let us know among ourselves what
    is good.
  srp-1865: Razberimo što je pravo, izvidimo meðu sobom što je dobro.
  lug-lug: Leka twesalirewo ekituufu; muleke tulondewo ekisaanidde.
  heb-heb: משפט נבחרה לנו נדעה בינינו מה טוב׃
  ben-IRV: 'আসুন যা ন্যায্য তা আমরা বেছে নিই: আসুন যা আমাদের মধ্যে ভাল তার আবিষ্কার
    করি।'
  pan-pan: ਜੋ ਠੀਕ ਹੈ ਅਸੀਂ ਆਪਣੇ ਲਈ ਚੁਣ ਲਈਏ, ਅਤੇ ਜੋ ਚੰਗਾ ਹੈ ਅਸੀਂ ਆਪਸ ਵਿੱਚ ਜਾਣ ਲਈਏ।
  mya-JVB: ငါတို့သည် ကိုယ် အဘို့ အလိုငှါ စစ် ၍တရား သဖြင့် စီရင်ကြကုန်အံ့။ ကောင်း သောအရာ
    ကို ကိုယ်တိုင် အားဖြင့်သိမှတ် ကြကုန်အံ့။
  hmo-hmo: Dala maoromaoro do ita abia hidi be namo. Do ita laloa hebou dahaka be
    gau namona.
  urd-urd: जो कुछ ठीक है, हम अपने लिए चुन लें, जो भला है, हम आपस में जान लें।
  rus-SYN: Установим между собою рассуждение и распознаем, что хорошо.
  bqc-SIM: Wà zɛ ń yã́zɛdeo, wíↄ yãmaa dↄ̃ wá zãnguo.
  tcz-CHONGTHU: Ipihi adih ham ti eima cheh a din hekhen u hitin, ipi hi thilpha ham
    ti kihilkhom sohkei uhite.
  mar-mar: तेव्हा आपण आता काय न्याय आहे ते निवडून घेवू काय चांगले आहे ते आपण सगळ्यांनी
    बरोबर शिकू या.
  qub-qub: Chayno, noganchïpis tantiyacushun. Nircur nishun maygan alli cashantapis.
  hat-hat: Annou wè kote jistis la ye. Ann mete rezon an kote pou l' ye a.
  eng-BSB: Let us choose for ourselves what is right; let us learn together what is
    good.
  eng-WEBPB: Let us choose for us that which is right. Let us know amongst ourselves
    what is good.
  kbq-kbq: E'ina hu'negu inagemo fatgo huno knare hu'nefi tagra'a rezaganeta negeta,
    rempi huta antahisune.
  nhe-BL: Huan queja nopa nojquiya monequi tijtlapejpenise tlen ojtli eltoc xitlahuac
    para ipan tinejnemise. Ma timomachtica san sejco tlen eltoc cuali.
  gub-BL: Nezewegatete zame'egatu putar Izo heko awer rehe zane nehe kury. Xixak ikatu
    haw nehe. Xixak ikatu 'ymaw nehe no.
  eng-DRA: Let us choose to us judgment, and let us see among ourselves what is the
    best.
