verse: JOB.034.018
translations:
  mal-C: രാജാവിനോട്, ‘നീ അയോഗ്യനെന്നും’ പ്രഭുക്കളോട് ‘നിങ്ങൾ ദുഷ്ടരെന്നും,’ പറയുന്നത്
    അവിടന്നല്ലേ?
  deu-TKW: 'Ihn, der zum König spricht: “Du Nichtswürdiger!” “du Gottloser” zu Edlen?'
  lin-lin: 'Ezali Ye nde alobaka na bakonzi : ‹ Bozali bato pamba, › mpe na bato ya
    lokumu : ‹ Bozali bato mabe ? ›'
  eng-LSV: Who has said to a king, Worthless, || To princes, Wicked?
  eng-GNV: Wilt thou say vnto a King, Thou art wicked? or to princes, Ye are vngodly?
  eng-WEBSTER: Is it fit to say to a king, Thou art wicked? and to princes, Ye are
    ungodly?
  nhw-BL: 'Yaya Toteco Dios catli quinilhuía nopa tlanahuatiani huan tlayacanani:
    ‘Fiero amonemilis huan amo anquichihuaj catli xitlahuac.’'
  swh-ONEN: Je, si ni yeye awaambiaye wafalme, ‘Ninyi hamfai kitu,’ nao watu mashuhuri,
    ‘Ninyi ni waovu,’
  bba-bba: Kɑɑ kpĩ ɑ sinɑ boko sɔ̃ ɑ nɛɛ, u ǹ ɡɑ̃ɑnu sɑ̃ɑ, kpɑ ɑ win sinɑ ɑsɑkpɔbu
    soku tɔn kɔ̃sobu?
  eng-KJVCPB: Is it fit to say to a king, Thou art wicked? And to princes, Ye are
    ungodly?
  luo-luo: Donge Nyasaye ema wacho ne ruodhi ni, ‘Un joma nono,’ kendo owacho ne jo-mwandu
    ni, ‘Timbeu richo,’
  meu-meu: Ia ese pavapava e hamaoroamu, e tomu “Oi na kara kava taumu”, bona lohia
    na e hamaorodiamu, e tomu “Oi na kara dika taumu”.
  npi-ULB: परमेश्‍वरले राजालाई भन्‍नुहुन्छ, 'तँ निकम्मा होस्' वा कुलीनहरूलाई भन्‍नुहुन्छ,
    'तिमीहरू दुष्‍ट हौ ।'
  yor-yor: O ha tọ́ láti wí fún ọba pé, ‘Ènìyàn búburú ní ìwọ,’ tàbí fún àwọn ọmọ-aládé
    pé, ‘Ìkà ni ẹ̀yin,’
  pes-OPCB: او کسی است که پادشاهان و نجبا را به بدکاری و بی‌انصافی متهم می‌کند،
  tgl-ULB: Ang Diyos, na nagsasabi sa isang hari, “Ikaw a hamak”, o sinasabi sa mga
    maharlika, 'Ikaw ay masama”?
  hui-hui: Agali mbirame kinihondo í̠ ko habane nabulene mbira kegoni lalu aiwa labehe
    kabe. Agali haguane mbira kagohondo lalu, Í̠ agali ko mbira kegoni, labehe ka
    aibe.
  mya-mya: သင်သည်လူဆိုးဖြစ်၏ဟု ရှင်ဘုရင်ကို၎င်း၊ သင်တို့သည် အဓမ္မလူဖြစ်ကြ၏ဟုမင်းတို့ကို၎င်း
    ဆိုသင့် သလော။
  bod-N: ཁོང་གིས་རྒྱལ་པོར་ཁྱོད་ནི་ཕན་མེད་ཡིན་ཞེས་དང་། ། སྐུ་དྲག་རྣམས་ལ་ཁྱོད་ནི་ངན་པ་ཡིན་ཞེས་གསུང་།
    །
  sna-sna: Ko, haazi iye anoti kumadzimambo, ‘Hamubatsiri imi,’ uye kumakurukota,
    ‘Makaipa imi,’
  spa-BLM: 'que dice a un rey: “¡Vil! o a los nobles, “¡malvados!”?'
  cac-cac: Tato chuc syutej sb'a eb' rey yed' eb' yajal, max xivlaj Dios yalanoch
    d'a sat eb'.
  swh-ULB: Mungu ambaye humwambia mfalme, ' Wewe ni mbaya; au huwaambia wenye kuheshimiwa,
    'Ninyi ni waovu'?
  bel-bel: 'Ці можна сказаць цару: ты - бязбожнік, і князям: вы - беззаконьнікі?'
  deu-ELBBK: 'Sagt man zu einem König: Belial? Zu Edlen: Du Gottloser?'
  mbb-OT: Kenè be ke mezaat wey wazà pulus te menge hadì wey menge upisyal edewayen
    te Megbevayà sikandan?
  mal-2015: 'രാജാവിനോടു: നീ വഷളൻ എന്നും പ്രഭുക്കന്മാരോടു: നിങ്ങൾ ദുഷ്ടന്മാർ എന്നും
    പറയുമോ?'
  rmc-rmc: 'Či nane ov Oda, ko phenel le kraľiske: ‚Na mos ňič!‘ a le rajeske: ‚Tu
    nalačho manušeja!‘?'
  pes-OPV: آیا به پادشاه گفته می‌شود که لئیم هستی، یا به نجیبان که شریر می‌باشید؟
  ron-1924: 'каре стригэ кэтре ымпэраць: ‘Нетребничилор!’ Ши кэтре домниторь: ‘Нелеӂюицилор!’,'
  ben-OBCV: তিনিই কি সেই ব্যক্তি নন, যিনি রাজাদের বলেন, ‘তোমরা অপদার্থ,’ ও অভিজাত
    লোকজনকে বলেন, ‘তোমরা দুষ্ট,’
  som-som: Ma waxaa boqor lagu yidhaahdaa, Shar baad tahay? Amase kuwa gobta ah, Cibaadalaawayaal
    baad tihiin?
  lat-VUC: 'Qui dicit regi: Apostata; qui vocat duces impios;'
  eng-ASVBT: Him that saith to a king, Thou art vile, Or to nobles, Ye are wicked;
  ita-1885: 'Direbbesi egli ad un re: Scellerato? E a'' principi: Empio?'
  eng-LXXUP: He is ungodly that says to a king, Thou art a transgressor, That says
    to princes, O most ungodly one.
  eng-ULB: God, who says to a king, 'You are vile,' or says to nobles, 'You are wicked'?
  spa-VBL: 'Él es quien dice a los reyes: ‘Ustedes son unos inútiles’, o a los nobles:
    ‘Ustedes son unos malvados’.'
  fra-_FOB: Lui qui dit aux rois “Scélérat! “ et “Méchant! “ aux princes;
  mal-mal: 'രാജാവിനോട്: ‘നീ വഷളൻ എന്നും’ പ്രഭുക്കന്മാരോട്: ‘നിങ്ങൾ ദുഷ്ടന്മാർ’ എന്നും
    പറയുമോ?'
  urd-GVR: jo bādshāh se kah saktā hai, ‘Ai badmāsh!’ Aur shurafā se, ‘Ai bedīno!’?
  suz-BL: सुमी पिप कली ‘हिंचा ङा मरिम्‍शो पाइब बाक्‍नीनी’ देंबा? मिनु ठेयब मुर आन
    कली ‘परमप्रभु यावे आ अरेशो मटीब बाक्‍नीनी’ देंबा?
  eng-NOY: Is it fit to say to a king, Thou art wicked; Or to princes, Ye are unrighteous?
  ita-1927: 'che chiama i re “uomini da nulla” e i principi: “scellerati”?'
  ckb-ckb: 'ئایا خودا نییە کە بە پاشا دەفەرموێت: ”ئەی هیچوپووچ!“ یان بە پیاوماقوڵان:
    ”ئەی خراپەکاران!“'
  eng-BBE: He who says to a king, You are an evil-doer; and to rulers, You are sinners;
  kan-OKCV: ದೇವರು ಅರಸನಿಗೆ, ‘ನೀನು ಮೂರ್ಖ,’ ಎಂದು ಹೇಳಬಲ್ಲರು. ದೇವರು ಪ್ರಧಾನರಿಗೆ, ‘ನೀವು ದುಷ್ಟರು’
    ಎಂದು ಕರೆಯಬಲ್ಲರು ಅಲ್ಲವೇ?
  tam-2017: ஒரு ராஜாவைப் பார்த்து, நீ பொல்லாதவன் என்றும், அதிபதிகளைப் பார்த்து, நீங்கள்
    அக்கிரமக்காரர் என்றும் சொல்ல முடியுமோ?
  spa-RV-1909: '¿Hase de decir al rey: Perverso; y á los príncipes: Impíos?'
  ron-BTF: 'Este potrivit să spui unui împărat: Ești stricat? Și prinților: Sunteți
    neevlavioși?'
  eng-WEBP: who says to a king, ‘Vile!’ or to nobles, ‘Wicked!’?
  eng-FBV: He's the one who tells kings, ‘You're useless!’ or says to nobles, ‘You're
    wicked!’
  nld-1939: 'Hij, die tot den koning zegt: Belial Tot de edelen: Booswicht;'
  nch-BL: 'Yaya Toteco Dios cati quinilhuía nopa tanahuatiani huan tayacanani: ‘Fiero
    amonemilis huan amo anquichihuaj cati xitahuac.’'
  vie-1934: 'Há có nên nói với vua rằng: “Đồ xấu xa nà?” Hay là nói với người tước
    vị rằng: “Kẻ ác nghiệp mầy?”'
  hin-CV: जिसमें राजा तक पर यह आक्षेप लगाने का साहस है ‘निकम्मे,’ तथा प्रधानों पर,
    ‘तुम दुष्ट हो,’
  spa-BES: 'El que dice a un rey: Tú eres malvado; y a los gobernantes: pecadores;'
  tdx-tdx: 'I manao ty hoe ami’ty mpanjaka: Ry Votro, naho amo ana-donakeo, Ty Piaroteñe!'
  tha-KJV: เหมาะสมหรือไม่​ที่​จะพูดแก่​กษัตริย์​ว่า ‘ท่านผู้​ชั่วร้าย​’ และแก่​เจ้​านายว่า
    ‘ท่านทั้งหลายผู้​อธรรม​’
  por-BR-2018: Pode, por acaso, o rei ser chamado de vil, e os príncipes de perversos?
  deu-ELO: 'Sagt man zu einem Könige: Belial, zu Edlen: Du Gottloser? -'
  eng-WYC-2018: He it is that saith to a king, Thou art apostate, either (a) breaker
    of religion, when he keepeth not rightfulness and the common good; which calleth
    the dukes unpious, either unfaithful. (It is he who saith to a king, Thou art
    an apostate, that is, a breaker of religion, when he keepeth not righteousness
    and the common good; he who calleth the leaders unpious, or unfaithful.)
  epo-epo: 'Ĉu oni povas diris al reĝo: Sentaŭgulo; Aŭ al altranguloj: Malpiulo?'
  uig-PIN: 'U bolsa padixaⱨni: «Yarimas!», Mɵtiwǝrlǝrni: «Rǝzillǝr» degüqidur.'
  beo-beo: Hina bagade dunu amola ouligisu dunu da wadela:le hamosea, Gode da ilima
    se dabe ima:ne, fofada:sa.
  tpi-OTNT: I no gat wanpela man nating inap tokim wanpela king olsem, ‘Yu rabis king
    tru.’ Na em i no inap tokim wanpela bikman olsem, ‘Yu man nogut tru.’
  hau-SA: Ba shi ne ya ce wa sarakuna, ‘Ba ku da amfani ba,’ ya ce wa manya ‘Ku mugaye
    ne,’
  uig-LAT: 'U bolsa padishahni: «Yarimas!», Mötiwerlerni: «Reziller» dégüchidur.'
  nde-nde: Kayisuye yini othi emakhosini, ‘Kalisizi lutho,’ athi kwabayizikhulu, ‘Libabi,’
  ton-ton: He ʻoku ngali ke pehē ki ha tuʻi, ʻOku ke kovi? Pe ki he houʻeiki, ʻOku
    mou fai kovi?
  ces-1613: 'Zdaliž sluší králi říci: Ó nešlechetný, a šlechticům: Ó bezbožní?'
  eng-WMB: who says to a king, ‘Vile!’ or to nobles, ‘Wicked!’?
  tam-TCV: அரசர்களைப் பார்த்து, ‘ஒன்றுக்கும் உதவாதவர்கள்,’ என்றும், உயர்குடி மக்களைப்
    பார்த்து, ‘நீங்கள் கொடியவர்கள்’ என்றும் சொல்வார்.
  ceb-ULB: Ang Dios, nga nagsulti sa hari, 'Mahugaw ka,' o nagsulti sa mga halangdon,
    'Daotan kamo'?
  pol-UBG: 'Czy wypada do króla mówić: Nikczemniku? A do książąt: Bezbożni?'
  urd-GVU: جو بادشاہ سے کہہ سکتا ہے، ’اے بدمعاش!‘ اور شرفا سے، ’اے بےدینو!‘؟
  deu-1912: 'Sollte einer zum König sagen: “Du heilloser Mann!” und zu den Fürsten:
    “Ihr Gottlosen!”?'
  kan-2017: ಆತನು ರಾಜನಿಗೆ, ‘ನೀನು ಮೂರ್ಖ’ ಪ್ರಭುಗಳಿಗೆ, ‘ನೀವು ಕೆಟ್ಟವರು’ ಎಂದು ಹೇಳಬಲ್ಲನೇ?
  yap-yap: Got e turguy ni nge gechignag e pilung nge pi tagagiyeg ko ngiyal’ ni dariy
    farad ngabang ara ba kireb e gafarig rorad.
  hlt-MCSB: Manghai te,'hlang muen,’ hlangcong te 'Halang,’ a ti nah nim?
  mdy-ETH: ካኣቲ ኮይላ፦ ‹ኔ ፓሡዋያኬ› ፖኦሊሶ ዓይሣ ሱኡጎዋ፦ ‹ዒንሢ ፑርታኬ› ዔያቶ ጋዓይ ዖናዳይ?
  twi-ASANTE: Ɛnyɛ Ɔno na ɔka kyerɛ ahemfo sɛ, ‘Mo ho nni mfasoɔ,’ na ɔka kyerɛɛ atitire
    sɛ, ‘Moyɛ atirimuɔdenfoɔ’?
  eng-WEBU: who says to a king, ‘Vile!’ or to nobles, ‘Wicked!’?
  wal-wal: Xoossai kawota, ‘Intte shufurota’ yaagees; qassi biittaa haariyaageetakka,
    ‘Intte iita’ yaagees.
  spa-PDDPT: a Aquél que declara a un rey inútil y perversos a los nobles,
  gun-gun: 'Huvixave oiko va''e pe nda''u “Mba''e vare''ỹ” ''ea ''rã teve? Ha''e rami
    e''ỹ vy yvatekueve pe: “Pendeko vai va''e” ''ea ''rã teve?'
  ilo-ULB: Ti Dios a nangibaga iti maysa nga ari, 'Managbasolka,' wenno mangibaga
    kadagiti natakneng, 'Nadangkeskayo'?
  kpg-kpg: God e hagi aga nia king mono gau aamua huogodoo maa digaula e huaidu, deai
    nadau hadinga ai.
  uig-ARA: 'ئۇ بولسا پادىشاھنى: «يارىماس!»، مۆتىۋەرلەرنى: «رەزىللەر» دېگۈچىدۇر.'
  sus-sus: I nɔma a falade mangɛ bɛ, ‹Mixi xuri di nan i ra?› I nɔma a falade kuntigie
    bɛ, ‹Wo ɲaaxu?›
  pon-2006: Koht kin ketin kadeikada nanmwarki kan oh kaun akan ma re suwed oh sohte
    kateparail.
  ksd-ksd: 'I topa ia laka ba da biti tai ta king: U a tutana vakuku, Ba tai ta luluai:
    U ti kaina muka?'
  tur-YTC: Bir krala, 'Yaramaz!' ya da beylere, 'Kötüsünüz!' diyen Adil ve büyük Olanı
    mahkûm edecek misin?
  grc-BRENT: Ἀσεβὴς ὁ λέγων βασιλεῖ, παρανομεῖς, ἀσεβέστατε τοῖς ἄρχουσιν.
  ind-AYT: yang berkata kepada raja, ‘Orang jahat,’ dan kepada para bangsawan, ‘Orang
    fasik’?
  nya-nya: Kodi si Iye amene amanena kwa mafumu kuti, ‘Ndinu opanda pake,’ ndipo amawuza
    anthu otchuka, ‘Ndinu oyipa,’
  hrv-hrv: 'Onog koji kaže kralju: ''Nitkove!'' a odličniku govori: ''Zlikovče!'''
  mps-mps: Te olo bidi mego te king mebolo naga dwai king mu dao me wagobeo. Tama
    me, genuai bidi mebolo te olo bidigo nage bidi dwai dao po me wagobeo.
  tpi-tpi: I no gat wanpela man nating inap tokim wanpela king olsem, ‘Yu rabis king
    tru.’ Na em i no inap tokim wanpela bikman olsem, ‘Yu man nogut tru.’
  dan-1931: 'Han, som kan sige til Kongen: “Din Usling!” og “Nidding, som du er!”
    til Stormænd,'
  vie-OVCB: 'Vì có ai nói với vua: ‘Ông là kẻ ác,’ và với người quý tộc: ‘Ông là kẻ
    bất công.’'
  guj-2017: ઈશ્વર કદી રાજાને કહે છે કે, ‘તું નકામો છે,’ અથવા રાજકુમારોને કહે છે કે,
    ‘તમે દુષ્ટ છો?’
  pon-2006A: Koht kin ketin kadeikada nanmwarki kan oh kaun akan ma re suwed oh sohte
    kateparail.
  por-BRBSL: que diz a um rei, 'Vile! ou para os nobres, 'Wicked!'?
  cth-cth: Nang teh banghai cungkeinae na awm hoeh telah, siangpahrang koe dei pouh
    han.
  twi-twi: Ɛnyɛ Ɔno na ɔka kyerɛ ahemfo se, ‘Mo so nni mfaso,’ na ɔka kyerɛɛ atitiriw
    se, ‘Moyɛ atirimɔdenfo,’
  hlt-hlt: Manghai te,'hlang muen,’ hlangcong te 'Halang,’ a ti nah nim?
  tbz-SIM: Kuù mɑ́ɑ̀ ɔ̃ɔ̃ nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀ ò tu oyɛiwe, kɛ́nɑ́kɛ́ sikpɑ̀ɑ̀tìbìí
    kɛ dɔ̀ sì tu bɛnitikɔ̀ùbɛ̀.
  msy-2020: Gumazir kɨnitam kamaghɨn atrivitam mɨkemeghan kogh suam, nɨ atrivir bar
    kuram. Egh gumazir aruatam kamaghɨn a mɨkemeghan kogh suam, nɨ gumazir bar kuram.
  dop-dop: Ɩ tike ɩ wɛnnɑ mpɑɑʋ sɩ, ɩ́ yɑɑ ɑwulɑɑ sɔsɑɑ sɩ ɑsɑɣɑɑ nɑ ɑwulumpiyɑ sɩ
    wɑkǝllɑɑ.
  azb-azb: Padşahlara “yaramazsınız”, Əsilzadələrə “şərsiniz” deyən,
  eng-DBY: Shall one say to a king, Belial? to nobles, Wicked?
  hin-2017: वह राजा से कहता है, ‘तू नीच है’; और प्रधानों से, ‘तुम दुष्ट हो।’
  wol-KYG: 'Kii moo naan buur: «Yaa sew!» naa garmi: «Yaa bon!»'
  eng-YLT: Who hath said to a king — 'Worthless,' Unto princes — 'Wicked?'
  eng-WYC-2017: He it is that saith to a king, Thou art apostate, either breaker of
    religion, when he keepeth not rightfulness and the common good; which calleth
    the dukes unpious, either unfaithful.
  eng-WMBB: who says to a king, ‘Vile!’ or to nobles, ‘Wicked!’?
  urd-GVH: जो बादशाह से कह सकता है, ‘ऐ बदमाश!’ और शुरफ़ा से, ‘ऐ बेदीनो!’?
  rug-rug: E Tamasa mo hoke zamai sari baṉara, ‘Loke laemia si gamu,’ meke koari na
    koimata, ‘Tie kaleamia si gamu,’ gua. Lopu va kalekale si Asa koari na tie tagotago
    hola ni sari na habahuala, sina tavete betoi Sa pa limana.
  gaz-gaz: Kan moototaan, ‘Isin faayidaa hin qabdan;’ jedhee qondaaltotaanis, ‘Isin
    hamoo dha’ jedhu isa mitii?
  fra-LSG: Qui proclame la méchanceté des rois Et l’iniquité des princes,
  yal-yal: Ala nan keden pe nɔɛ susɛ a falɛ mangan xa, a naxa, ‘Fuyantenna!’ Ala nan
    tun a falɛ kuntigine xa, a naxa, ‘Ɲaxudene!’
  haw-1868: He pono anei e olelo i ke alii, He hewa kou? A i na'lii, He pono ole oukou?
  arb-NAV: 'الَّذِي يَقُولُ لِلْمَلِكِ: أَنْتَ عَدِيمُ الْقِيمَةِ، وَلِلنُّبَلاءِ:
    أَنْتُمْ أَشْرَارٌ؟'
  ewe-ewe: Ɖe menye Eyae nye ame si gblɔ na fiawo be, ‘Mienyo na naneke o’ eye na
    bubumewo be, ‘Ame vɔ̃ɖiwo mienye’ oa,
  eng-LEE: '[Is it fit] to say to a king, Thou art worthless? and to princes, Ye are
    wicked?'
  asm-FB: ৰজাক জানো “তুমি অধম,” এই বুলি কব পাৰি? আৰু সম্ভ্ৰান্ত লোকবিলাকক, “তোমালোকে
    দুষ্ট,” এই বুলি জানো কব পাৰি?
  sus-A: عِ نْمَ عَ قَلَدٍ مَنفّ بّ، ‹مِشِ شُرِ دِ نَن عِ رَ؟› عِ نْمَ عَ قَلَدٍ كُنتِفِيٍ
    بّ، ‹وٌ حَاشُ؟›
  fra-SBL: 'qui dit à un roi : « Infâme ! ou aux nobles, « Méchant ! » ?'
  hbo-hbo: הַאֲמֹ֣ר לְמֶ֣לֶךְ בְּלִיָּ֑עַל רָ֝שָׁ֗ע אֶל־נְדִיבִֽים׃
  kik-kik: Githĩ ti we wĩraga athamaki atĩrĩ, ‘Inyuĩ mũtirĩ kĩene,’ na akeera arĩa
    marĩ igweta atĩrĩ, ‘Inyuĩ mũrĩ aaganu,’
  fra-NCL: 'qui dit à un roi : « Vaurien ! » aux princes : « Pervers ! »'
  cek-AK: Siangpahrang khaeah, Nang loe tidoeh avang ai, angraengnawk khaeah, Nangcae
    loe kahoih ai kami ni, tiah thui thai tih maw?
  cuk-cuk: Reymar, degi, dule-dummagan isganamalale, ar Bab-Dummad gwen binsaosulid
    mer an oakalogodeeye.
  uig-CYR: 'У болса падишани: «Яримас!», Мөтивәрләрни: «Рәзилләр» дегүчидур.'
  tel-2017: నువ్వు పనికిమాలిన వాడివని రాజుతోనైనా, మీరు దుష్టులని ప్రధానులతోనైనా అనవచ్చా?
  hat-BSA: 'ka p di a yon wa: ‘Sanzave’, a prens yo: ‘Nou mechan’;'
  kos-kos: God El ku in fahkak mwatan tokosra ac mwet leum uh Ke pacl elos oru ma
    koluk, ac fin wangin sripalos.
  hbo-WLC: הַאֲמֹ֣ר לְמֶ֣לֶךְ בְּלִיָּ֑עַל רָ֝שָׁ֗ע אֶל־נְדִיבִֽים׃
  ibo-ibo: Ọ bụghị ya na-agwa ndị eze okwu sị, ‘Unu abaghị uru,’ ma na-agwakwa ndị
    a mara aha ha sị, ‘Unu bụ ndị ajọ omume.’
  ory-ory: ରାଜାକୁ, ‘ତୁମ୍ଭେ ଅଧମ;’ ଅବା ଅଧିପତିମାନଙ୍କୁ, ‘ତୁମ୍ଭେମାନେ ଦୁଷ୍ଟ’ ବୋଲି କହିବାର
    କି ଉପଯୁକ୍ତ?
  chk-chk: I ewe mi apasa ngeni eman king, ‘Ka lomotongau,’ ika ngeni ekewe aramas
    tekia, ‘Oua aramasangau.’
  rop-rop: Yuwai, God na gin panishim ola haibala bos hu jidan nogudwan en wikitwan.
  ukr-1871: 'Хиба можна сказати цареві: ти — безбожник, а князям: ви — беззаконники?'
  deu-1951: 'Darf man zum König sagen: Du Nichtsnutz! und zu den Edlen: Ihr seid ungerecht?'
  eng-JPS: 'Is it fit to say to a king: ''Thou art base''? Or to nobles: ''Ye are
    wicked''? —'
  srp-1865: 'Kaže li se caru: nitkove! i knezovima: bezbožnici?'
  lug-lug: Oyo si ye agamba bakabaka nti, ‘Tolina mugaso,’ n’abakungu nti, ‘Oli mukozi
    wa bibi,’
  heb-heb: האמר למלך בליעל רשע אל נדיבים׃
  ben-IRV: ঈশ্বর, যিনি একজন রাজাকে বলেছেন, ‘তুমি নীচ,’ অথবা একজন অভিজাত ব্যক্তিকে
    বলেছেন, ‘তুমি পাপী?’
  pan-pan: ਭਲਾ, ਰਾਜੇ ਨੂੰ ਕਦੀ ਆਖੀਦਾ ਹੈ ਕਿ ਤੂੰ ਨਿਕੰਮਾ ਹੈਂ! ਜਾਂ ਪਤਵੰਤ ਨੂੰ ਕਿ ਤੁਸੀਂ ਦੁਸ਼ਟ
    ਹੋ?
  mya-JVB: သင်သည်လူဆိုး ဖြစ်၏ဟု ရှင်ဘုရင် ကို ၎င်း၊ သင်တို့သည် အဓမ္မ လူဖြစ်ကြ၏ဟုမင်း
    တို့ကို ၎င်းဆို သင့် သလော ။
  hmo-hmo: Bema king tauna ta be anina lasi, Dirava ese ia hamaoroa noho, ia gwau,
    ‘Oi be kara kava tauna.’ Bema lohia tauna ta be dika, Dirava ese ia hamaoroa noho,
    ia gwau, ‘Oi be kara dika tauna.’
  urd-urd: वह तो बादशाह से कहता है, 'तू रज़ील है'; और शरीफ़ों से, कि 'तुम शरीर हो'।
  rus-SYN: 'Можно ли сказать царю: ты - нечестивец, и князьям: вы - беззаконники?'
  bqc-SIM: Luapi ì o kíaↄnɛ, pↄ́ giaↄ, ì o kíabuiↄnɛ, gbɛ̃vãiↄ.
  tcz-CHONGTHU: Ijeh inem itile aman leng ho jah a nang hi migilou nahin chuleh milen
    milal pa komah nanghi langnei nahi tin aseije.
  mar-mar: एक देवच असा आहे जो राजांना तुम्ही कवडीमोलाचे आहात. आणि ‘तुम्ही दुष्ट आहात.’
    असे ज्ञान्यांना म्हणतो.
  qub-qub: Raycuna, rispitädu runacuna fiyu captenga quiquincunamanmi Diosga ayñita
    cutichin.
  hat-hat: Bondye pini wa yo lè yo fè sa ki mal. Li pini gwo chèf yo lè yo fè mechanste.
  eng-BSB: who says to kings, ‘You are worthless!’ and to nobles, ‘You are wicked,’
  eng-WEBPB: who says to a king, ‘Vile!’ or to nobles, ‘Wicked!’?
  kbq-kbq: Anumzamo'a kini vahekura huno, mago zana huga vahera omani'naze nehuno,
    zamagima me'nea vahekura huno havi avu'avaza nehaza vahe mani'naze huno nehie.
  nhe-BL: 'Yajaya Toteco Dios tlen quinilhuía nopa tlanahuatiani huan tlayacanani:
    ‘Fiero imonemilis huan ax inquichihuaj tlen xitlahuac.’'
  gub-BL: Tupàn omono kar tuwihawete uzepykaw pe wà, amo tuwihaw wamono kar pà uzepykaw
    pe wà no, Aze na'ikatu kwaw wà, aze iaiw wà.
  eng-DRA: 'Who saith to the king: Thou art an apostate: who calleth rulers ungodly?'
