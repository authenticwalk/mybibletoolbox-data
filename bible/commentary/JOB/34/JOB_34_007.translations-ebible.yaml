verse: JOB.034.007
translations:
  mal-C: ഇയ്യോബിനെപ്പോലെ ആരെങ്കിലും ഉണ്ടാകുമോ? അദ്ദേഹം പരിഹാസത്തെ വെള്ളംപോലെ പാനംചെയ്യുന്നു.
  deu-TKW: Wo ist ein Mann wie Hiob, der Lästerung wie Wasser trinkt,
  lin-lin: Nani azali lokola Yobo, oyo amelaka kotiolama lokola mayi ?
  eng-LSV: Who [is] a man like Job? He drinks scoffing like water,
  eng-GNV: What man is like Iob, that drinketh scornfulnesse like water?
  eng-WEBSTER: What man is like Job, who drinketh up scorning like water?
  nhw-BL: “¿Canque itztoc seyoc tlacatl catli mohueyimati quen Job? San quinequi quiijtos
    catli amo tleno ipati.
  swh-ONEN: Ni mtu gani aliye kama Ayubu, anywaye dharau kama maji?
  bba-bba: Ǹ n mɛn nɑ, i tɔnu wɑɑre nɡe Yoobu wi Gusunɔn yɑɑko kobu kun kɑ sɛ̃ nɡe
    nim nɔrubu,
  eng-KJVCPB: What man is like Job, Who drinketh up scorning like water?
  luo-luo: To en ngʼa machalo gi Ayub; mamodho ajara kaka pi?
  meu-meu: Daika na Iobu heḡereḡerena? Ia ese ḡonaḡona herevadia e inumu, ranu na
    heto;
  npi-ULB: अय्यूब कस्ता मानिस हुन्, जसले गिल्लालाई पनि पानीझैं पिउँछन्,
  yor-yor: Ọkùnrin wo ni ó dàbí Jobu, tí ń mu ẹ̀gàn bí ẹní mú omi?
  pes-OPCB: ببینید ایوب چه حرفهای توهین‌آمیزی می‌زند! حتماً با بدکاران همنشین بوده
    است!
  tgl-ULB: Sino ang katulad ni Job, na umiinom ng pangungutya gaya ng tubig,
  hui-hui: Mana ko Yobohanda biyadagua bini mende ai kabe. Yobohanda Ngode Datagaliwabehondo
    mege timbuni biya.
  mya-mya: ယောဘနှင့်တူသော သူတစုံတယောက်ရှိလိမ့်မည်လော။ ရေကို သောက်သကဲ့သို့ ကဲ့ရဲ့ခြင်းကို
    မျိုတတ်၏။
  bod-N: ཆུ་ལྟར་ཟུར་ཟ་འཐུང་བར་བྱེད་པ་ཡི། ། ཨེས་ཡོབ་ལྟ་བུའི་མི་ནི་གཞན་སུ་ཡོད། །
  sna-sna: Ndianiko munhu akaita saJobho, anonwa kushorwa semvura?
  spa-BLM: Qué hombre es como Job, que bebe el desprecio como el agua,
  cac-cac: Malaj junoc mach lajan yed' vin̈aj Job tic, scomon b'uchvaj vin̈ d'a Dios
    icha co comon uc'an a a'.
  swh-ULB: Ni mtu gani aliye kama Ayubu ambaye hunywa dharau kama maji,
  bel-bel: Ці ёсьць такі чалавек, як Ёў, які п'е глум, як ваду,
  deu-ELBBK: Wer ist ein Mann wie Hiob, der Hohn trinkt wie Wasser
  mbb-OT: “Wazà etew he iring ki Job te utew egkesuat he edsudien.
  mal-2015: ഇയ്യോബിനെപ്പോലെ ഒരാളുണ്ടോ? അവൻ പരിഹാസത്തെ വെള്ളംപോലെ കുടിക്കുന്നു;
  rmc-rmc: Hin vareko ajso sar o Job, savo vakerel pro Del avke lokes, sar te piľahas
    paňi?
  pes-OPV: کدام شخص مثل ایوب است که سخریه را مثل آب می‌نوشد
  ron-1924: Есте вреун ом ка Йов, каре сэ бя батжокура ка апа,
  ben-OBCV: ইয়োবের মতো আর কেউ কি আছেন, যিনি জলের মতো অবজ্ঞা পান করেন?
  som-som: Ninkee baa Ayuub la mid ah, Oo quudhsashada u cabba sida biyaha oo kale,
  lat-VUC: 'Quis est vir ut est Job, qui bibit subsannationem quasi aquam:'
  eng-ASVBT: What man is like Job, Who drinketh up scoffing like water,
  ita-1885: Quale è l'uomo simile a Giobbe, Che beve lo scherno come acqua?
  eng-LXXUP: What man is as Job, Drinking scorning like water?
  eng-ULB: What man is like Job, who drinks up mockery like water,
  spa-VBL: “¿Ha habido alguna vez un hombre como Job con tanta sed de ridiculizar
    a los demás?
  fra-_FOB: Y a-t-il un homme tel que Job, qui boit le blasphème comme l'eau,
  mal-mal: ഇയ്യോബിനെപ്പോലെ ആരെങ്കിലുമുണ്ടോ? അവൻ പരിഹാസത്തെ വെള്ളംപോലെ കുടിക്കുന്നു;
  urd-GVR: Ab mujhe batāeṅ, kyā koī Ayyūb jaisā burā hai? Wuh to kufr kī bāteṅ pānī
    kī tarah pīte,
  suz-BL: ब्‍वाक्‍कु तूशो खोदेंशो पा शुक्‍शी पाइब, अय्‍युब खोदेंशो अरु सुइ मबाक्‍नीम।
  eng-NOY: Where is the man like Job, Who drinketh impiety like water;
  ita-1927: Dov’è l’uomo che al par di Giobbe tracanni gli empi scherni come l’acqua,
  ckb-ckb: چ پیاوێک وەک ئەیوبە؟ سووکایەتیکردن وەک ئاو دەخواتەوە و
  eng-BBE: What man is like Job, a man who freely makes sport of God,
  kan-OKCV: ಯೋಬನಿಗೆ ಸಮಾನನು ಯಾರು? ಅವನು ನೀರು ಕುಡಿಯುವಂತೆ ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಿದ್ದಾನೆ.
  tam-2017: யோபைப் போலவே, கேலிசெய்வதை தண்ணீரைப்போல் குடித்து,
  spa-RV-1909: ¿Qué hombre hay como Job, que bebe el escarnio como agua?
  ron-BTF: Ce bărbat este asemenea lui Iov, care bea batjocură ca apa?
  eng-WEBP: What man is like Job, who drinks scorn like water,
  eng-FBV: Has there ever been a man like Job with such a thirst for ridiculing others?
  nld-1939: Is er wel iemand als Job, Die godslastering als water drinkt,
  nch-BL: “¿Canque itztoc seyoc tacat cati mohueyimati quej Job? San quinequi quiijtos
    cati amo teno ipati.
  vie-1934: Ai là người giống như Gióp? Người uống lời nhạo báng như thể nước;
  hin-CV: क्या ऐसा कोई व्यक्ति है, जो अय्योब के समान हो, जो निंदा का जल समान पान कर
    जाते हैं,
  spa-BES: Qué hombre es como Job, que bebe el escarnio como agua.
  tdx-tdx: Ondaty ia ty rahamba’ Iobe? ie migenoke inje hoe rano,
  tha-KJV: ใครหนอที่จะเหมือนโยบ ผู้​ดื่มความเหยียดหยามเหมือนดื่​มน​้ำ
  por-BR-2018: Que homem há como Jó, que bebe o escárnio como água?
  deu-ELO: Wer ist ein Mann wie Hiob, der Hohn trinkt wie Wasser,
  eng-WYC-2018: Who is a man, as Job is, that drinketh scorning as water? (Who is
    such a man like Job, who drinketh scorning like water?)
  epo-epo: Kiu homo estas simila al Ijob, Kiu trinkas mokojn kiel akvon?
  uig-PIN: Ⱪeni, Ayupⱪa ohxaydiƣan kim bar?! Uningƣa nisbǝtǝn baxⱪilarni ⱨaⱪarǝtlǝx
    su iqkǝndǝk addiy ixtur.
  beo-beo: Dilia dunu Yoube agoai ba:bela:? E da Gode da Mimogo Baligili Bagadedafa
    Dunu hame dawa:sa.
  tpi-OTNT: “Wanem arapela man i bin mekim wankain pasin nogut olsem Jop? Jop i save
    tok bilas moa yet long God,
  hau-SA: Wane mutum ne kamar Ayuba, wanda yake shan ba’a kamar ruwa?
  uig-LAT: Qéni, Ayupqa oxshaydighan kim bar?! Uninggha nisbeten bashqilarni haqaretlesh
    su ichkendek addiy ishtur.
  nde-nde: UJobe kanti ungumuntu bani, onatha ukuklolodela njengamanzi?
  ton-ton: Ko hai ha tangata ʻoku tatau mo Siope, ʻoku ne inumia ʻae manuki ʻo hangē
    ko e vai?
  ces-1613: Který muž jest podobný Jobovi, ješto by pil posměch jako vodu?
  eng-WMB: What man is like Job, who drinks scorn like water,
  tam-TCV: தண்ணீர் பருகுவதைப்போல் கேலிசெய்யும் யோபுவைப் போன்றவர் உண்டோ?
  ceb-ULB: Unsa man nga tawo ang sama kang Job, nga nag-inom ug pagbiaybiay sama sa
    tubig,
  pol-UBG: Czy jest człowiek podobny do Hioba, który pije obelgi jak wodę?
  urd-GVU: اب مجھے بتائیں، کیا کوئی ایوب جیسا بُرا ہے؟ وہ تو کفر کی باتیں پانی کی
    طرح پیتے،
  deu-1912: Wer ist ein solcher Hiob, der da Spötterei trinkt wie Wasser
  kan-2017: ಯೋಬನಿಗೆ ಸಮಾನನು ಯಾರು? ದೇವದೂಷಣೆಯನ್ನು ನೀರಿನಂತೆ ಕುಡಿಯುತ್ತಾನಲ್ಲಾ.
  yap-yap: Ka’a mu guy be’ ni pumo’on ni bod aney i Job? Dariy bingyal’ nike dag e
    liyor ngak Got.
  hlt-MCSB: Tui bangla tamdaengnah aka o Job bang hlang he om nim.
  mdy-ETH: «ዒዮቤጉዲ ፆኦሲዳ ሌቂ ጌስታ ዓሲ ጎዖንቴ ጴዻንዳኣሲንታኔ?
  twi-ASANTE: Onipa bɛn na ɔte sɛ Hiob a ɔnom animtiabuo sɛ nsuo?
  eng-WEBU: What man is like Job, who drinks scorn like water,
  wal-wal: “Xoossaa bolli Iyyoobadan qilliicciya asi de7ii?
  spa-PDDPT: ¿Quién hay como Job, quien bebe el desprecio como agua,
  gun-gun: — Oiko 'rã nda'u ava Jó ramigua? Mba'eta ha'e ma ojojai 'rã Nhanderuete,
    yy oy'u va'e rami rive.
  ilo-ULB: Ania a kita ti tao ti kasla kenni Job a nanginom iti pannakalais a kasla
    danum,
  kpg-kpg: “Deai dahi dangada e hai be Job ai! Mee hagalee loo bolo ia e hagalaamua
    a God.
  uig-ARA: قېنى، ئايۇپقا ئوخشايدىغان كىم بار؟! ئۇنىڭغا نىسبەتەن باشقىلارنى ھاقارەتلەش
    سۇ ئىچكەندەك ئاددىي ئىشتۇر.
  sus-sus: Nde yaagi sɔtɔxi dangi Ayuba ra?
  pon-2006: Mie aramas emen duwehte ohl menet, Sohp? E sohte mwahn kin kasalehda eh
    wauneki Koht.
  ksd-ksd: To ia bar dir varogop ma Iob, Nina i mome ra varkulumai da ra tava?
  tur-YTC: Alayı gibi su içen, Kötülük işleyenlerle birlikte giden,
  grc-BRENT: Τίς ἀνὴρ ὥσπερ Ἰὼβ, πίνων μυκτηρισμὸν ὥσπερ ὕδωρ;
  ind-AYT: Siapakah orang yang seperti Ayub, yang meminum hujatan seperti air,
  nya-nya: Kodi munthu wofanana ndi Yobu ndani, amene amayankhula zamwano ngati akumwa
    madzi?
  hrv-hrv: Zar gdje čovjeka ima poput Joba koji porugu pije kao vodu,
  mps-mps: “Mena gasa bidigo Jopgo yali dwai sę tiwai yai dawe? Jopgo Godiba posobo
    po genina mu wali.
  tpi-tpi: “Wanem arapela man i bin mekim wankain pasin nogut olsem Jop? Jop i save
    tok bilas moa yet long God,
  dan-1931: Er der mon Mage til Job? Han drikker Spot som Vand,
  vie-OVCB: Hãy nói với tôi, có ai giống như Gióp, uống lời mỉa mai như nước lã?
  guj-2017: અયૂબના જેવો માણસ કોણ છે, કે જે ધિક્કારને પાણીની જેમ સરળતાથી પીએ છે,
  pon-2006A: Mie aramas emen duwehte ohl menet, Sohp? E sohte mwahn kin kasalehda
    eh wauneki Koht.
  por-BRBSL: Como é o homem, Job, que bebe desprezo como a água,
  cth-cth: Panuikhainae hah tui patetlah ka net e, Job patetlah apimaw kaawm.
  twi-twi: Onipa bɛn na ɔte sɛ Hiob a ɔnom animtiaabu sɛ nsu?
  hlt-hlt: Tui bangla tamdaengnah aka o Job bang hlang he om nim.
  tbz-SIM: We mbo dɛ̀mɑrɛ̀ kɛ dònnɛ̀ Isɔbu? Wèè nɑ̀ɑ́ nhò dɔ́mɛ̀ kɛ í yĩɛ̃̀kù?
  msy-2020: “Gumazir manatamra Jopɨn arazim damuam? A puvɨra akaba God gasi, mati
    dɨpam ivemari.
  dop-dop: Yʋlʋ nɔɣɔlʋ ɩ fɛɩ ɩsɩɩ Soopu nɑ ɩ́ nyɔɔkɩ kʋtʋɣʋ kɛ lʋm tǝlɛ.
  azb-azb: Əyyub kimi şəxsiyyət varmı? O, kinayəni su kimi içir.
  eng-DBY: What man is like Job? he drinketh up scorning like water,
  hin-2017: अय्यूब के तुल्य कौन शूरवीर है, जो परमेश्वर की निन्दा पानी के समान पीता
    है,
  wol-KYG: Ana ku mel ni Baay Ayóoba mii, di ñaawle ni muy naanem ndox,
  eng-YLT: Who [is] a man like Job? He drinketh scoffing like water,
  eng-WYC-2017: Who is a man, as Job is, that drinketh scorning as water?
  eng-WMBB: What man is like Job, who drinks scorn like water,
  urd-GVH: अब मुझे बताएँ, क्या कोई अय्यूब जैसा बुरा है? वह तो कुफ़र की बातें पानी
    की तरह पीते,
  rug-rug: Na tie vea guguana se Zobi, ke qetu nia sa sa tinazutu guana tie memehana
    hiva napo kolo?
  gaz-gaz: Namni akka bishaaniitti tuffii dhugu, kan akka Iyyoob eenyu?
  fra-LSG: Y a-t-il un homme semblable à Job, Buvant la raillerie comme l’eau,
  yal-yal: “Muxun mundun na naxan luxi alo Yuba? A magelen tima alo a igen minma kii
    naxan yi,
  haw-1868: Owai ke kanaka e like me Ioba; Ka mea inu i ka olelo hoino me he wai la,
  arb-NAV: فَمَنْ هُوَ نَظِيرُ أَيُّوبَ الَّذِي يَجْرَعُ الْهُزْءَ كَالْمَاءِ،
  ewe-ewe: Ame kae le abe Hiob, ame si no fewuɖuɖu abe tsi ene?
  eng-LEE: What man is there like Job, who drinketh scorning like water,
  asm-FB: পানী পি তৃপ্ত হোৱাৰ দৰে বিদ্ৰূপ কৰি তৃপ্ত হোৱা,
  sus-A: ندٍ يَافِ سْتْشِ دَنفِ عَيُبَ رَ؟
  fra-SBL: Quel homme est comme Job, qui boit le mépris comme de l'eau,
  hbo-hbo: מִי־גֶ֥בֶר כְּאִיֹּ֑וב יִֽשְׁתֶּה־לַּ֥עַג כַּמָּֽיִם׃
  kik-kik: Nĩ mũndũ ũrĩkũ ũhaana ta Ayubu, mũndũ ũnyuuaga kĩnyũrũri taarĩ maaĩ aranyua?
  fra-NCL: Y a-t-il un homme semblable à Job ? Il boit le blasphème comme l’eau !
  cek-AK: Job hoi anghmong kami mi maw kaom, kasaethuihaih to tui baktih kanae mi
    maw kaom?
  cuk-cuk: ¿Ar bia be dule Jobʼyobid dakdimala? Ar we-dule unnila Bab-Dummadgi dododiid.
  uig-CYR: Қени, Аюпқа охшайдиған ким бар?! Униңға нисбәтән башқиларни һақарәтләш
    су ичкәндәк аддий иштур.
  tel-2017: యోబులాంటి మానవుడెవరు? అతడు మంచి నీళ్లవలె తిరస్కారాన్ని పానం చేస్తున్నాడు.
  hat-BSA: Se kilès ki tankou Job, k ap bwè giyonnen moun tankou se dlo,
  kos-kos: “Nu oasr mwet komtal liye oana mwet se Job uh? El oru aksruksruk lal uh
    ma na fisrasr, oana ke el nim kof uh.
  hbo-WLC: מִי־גֶ֥בֶר כְּאִיּ֑וֹב יִֽשְׁתֶּה־לַּ֥עַג כַּמָּֽיִם׃
  ibo-ibo: Olee nwoke dịka Job, nke na-aṅụ ịkwa emo dịka mmiri?
  ory-ory: ଆୟୁବ ପରି କେଉଁ ଲୋକ ଅଛି? ସେ ଜଳ ପରି ନିନ୍ଦା ପାନ କରେ।
  chk-chk: Meni aramas a usun chök Hiop mi ünümätä kapasen ämängau usun chök koluk,
  rop-rop: Bat trubala, Job nomo garram eni sheim en im nomo garram eni rispek langa
    God.
  ukr-1871: Хиба є де такий чоловік, як Йов, що глумує, мов би пив воду,
  deu-1951: Wo ist ein Mann wie Hiob, der Lästerung trinkt wie Wasser,
  eng-JPS: What man is like Job, who drinketh up scorning like water?
  srp-1865: Koji je èovjek kao Jov da kao vodu pije potsmijeh?
  lug-lug: Musajja ki ali nga Yobu, anywa okunyoomebwa ng’anywa amazzi?
  heb-heb: מי גבר כאיוב ישתה לעג כמים׃
  ben-IRV: ইয়োবের মত লোক কে, কে জলের মত উপহাস পান করে,
  pan-pan: ਅੱਯੂਬ ਵਰਗਾ ਕਿਹੜਾ ਮਨੁੱਖ ਹੈ, ਜਿਹੜਾ ਠੱਠਿਆਂ ਨੂੰ ਪਾਣੀ ਵਾਂਗੂੰ ਪੀਂਦਾ ਹੈ,
  mya-JVB: ယောဘ နှင့် တူသော သူ တစုံတယောက်ရှိလိမ့်မည်လော။ ရေ ကို သောက်သကဲ့သို့ ကဲ့ရဲ့
    ခြင်းကို မျို တတ်၏။
  hmo-hmo: Daika be Iobu hegeregerena? Ia ese Dirava ia matauraia lasi momokani.
  urd-urd: अय्यूब जैसा बहादुर कौन है, जो मज़ाक़ को पानी की तरह पी जाता है?
  rus-SYN: Есть ли такой человек, как Иов, который пьет глумление, как воду,
  bqc-SIM: Démɛ kú lán Yobuwa dↄ́ɛa ń Luao ìↄ dɛ aà imia ũi?
  tcz-CHONGTHU: Dang goleuva daichat vaina leh nuisatna thoh jing Job tobang mi aum
    kha dem? Neiseipeh tem uvin.
