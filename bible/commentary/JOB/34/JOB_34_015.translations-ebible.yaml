verse: JOB.034.015
translations:
  mal-C: മനുഷ്യകുലമെല്ലാം ഒന്നടങ്കം നശിച്ചുപോകും, മനുഷ്യൻ പൊടിയിലേക്കുതന്നെ തിരികെച്ചേരും.
  deu-TKW: so würde alles Fleisch miteinander vergehen, und der Mensch würde wieder
    zu Staub.
  lin-lin: bato nyonso balingaki kokufa elongo, mpe moto nyonso alingaki kozonga putulu.
  eng-LSV: All flesh expires together, || And man returns to dust.
  eng-GNV: All flesh shall perish together, and man shall returne vnto dust.
  eng-WEBSTER: All flesh would perish together, and man would turn again to dust.
  nhw-BL: nochi masehualme miquisquíaj huan mocuepasquíaj tlaltejpoctli.
  swh-ONEN: wanadamu wote wangeliangamia kwa pamoja, na mtu angerudi mavumbini.
  bba-bba: tɔmbu kpurowɑ bɑ koo ɡbi sɑnnu, kpɑ bu ɡɔsiɑ tuɑ.
  eng-KJVCPB: All flesh shall perish together, And man shall turn again unto dust.
  luo-luo: to ji duto ditho dichiel kendo dhano didogi e lowo.
  meu-meu: mauri ḡaudia iboudiai na bema mase bou, bona taunimanima na ḡahu bema lou
    henia.
  npi-ULB: तब सारा प्राणी एकसाथ नष्‍ट हुन्‍थे । मानव-जाति फेरि पनि माटोमा नै फर्कन्‍थ्‍यो
    ।
  yor-yor: gbogbo ènìyàn ni yóò parun pọ̀, ènìyàn a sì tún padà di erùpẹ̀.
  pes-OPCB: اثری از زندگی در او باقی نمی‌ماند و او به خاک باز می‌گردد.
  tgl-ULB: sama-samang mawawala ang lahat ng laman; babalik muli sa alabok ang sangkatauhan.
  hui-hui: '@see-verse:JOB.034.014'
  mya-mya: ခပ်သိမ်းသော လူသတ္တဝါတို့သည် ချက်ခြင်း သေပျောက်၍ မြေမှုန့်သို့ တဖန်ရောက်ရကြလိမ့်မည်။
  bod-N: ཤ་ཁྲག་གདོས་བཅས་ཐམས་ཅད་ལྷན་ཅིག་འཆི། ། མི་ཀུན་ཡང་བསྐྱར་ས་རྡུལ་ནང་དུ་འཐིམ། །
  sna-sna: marudzi ose avanhu aiparara pamwe chete, uye munhu aizodzokerazve kuguruva.
  spa-BLM: toda la carne perecería junta, y el hombre volvería a convertirse en polvo.
  cac-cac: junlajann̈ej am tz'aj co cham co masanil, tzon̈ meltzajxicanoch pococal.
  swh-ULB: basi miili yote itateketea pamoja; mwanadamu angerudi mavumbini tena.
  bel-bel: раптам загінула б усякая плоць, і чалавек вярнуўся б у пыл.
  deu-ELBBK: so würde alles Fleisch insgesamt verscheiden und der Mensch zum Staub
    zurückkehren.
  mbb-OT: ebpematey is langun he menge etew ne ebpekelikù dan diyà te tanà.
  mal-2015: സകലജഡവും ഒരുപോലെ കഴിഞ്ഞുപോകും; മനുഷ്യൻ പൊടിയിലേക്കു മടങ്ങിച്ചേരും.
  rmc-rmc: ta savoro džido jekhvareste našľiľahas a o manuš geľahas pale andro prachos.
  pes-OPV: تمامی بشر با هم هلاک می‌شوند و انسان به خاک راجع می‌گردد.
  ron-1924: тот че есте карне ар пери деодатэ ши омул с-ар ынтоарче ын цэрынэ.
  ben-OBCV: তবে সমগ্র মানবজাতি একসাথে ধ্বংস হয়ে যেত ও মানবসমাজ ধুলোতে ফিরে যেত।
  som-som: Dadka oo dhammu waa wada baabbi'i lahaa, Oo binu-aadmiguna ciidduu ku noqon
    lahaa.
  lat-VUC: Deficiet omnis caro simul, et homo in cinerem revertetur.
  eng-ASVBT: All flesh shall perish together, And man shall turn again unto dust.
  ita-1885: Ogni carne insieme trapasserebbe, E l'uomo ritornerebbe nella polvere.
  eng-LXXUP: All flesh would die together, And every mortal would return to the earth,
    whence also he was formed.
  eng-ULB: then all flesh would perish together; mankind would return to dust again.
  spa-VBL: todos los seres vivos morirían inmediatamente y los seres humanos volverían
    al polvo.
  fra-_FOB: Toute chair expirerait à la fois, et l'homme retournerait dans la poussière.
  mal-mal: സകലജഡവും ഒരുപോലെ നശിച്ചുപോകും; മനുഷ്യൻ മണ്ണിലേക്ക് മടങ്ങിച്ചേരും.
  urd-GVR: to tamām log dam chhoṛ kar dubārā ḳhāk ho jāeṅge.
  suz-BL: याम कामीन सोक्‍त पाइश्‍शो नेल्‍ल बेक्‍नीम। मिनु मुर लेंशा फुरकुम लेश्‍शा
    लाइनीम। भजन संग्रह १०४:२९
  eng-NOY: Then would all flesh expire together; Yea, man would return to the dust.
  ita-1927: ogni carne perirebbe d’un tratto, l’uomo ritornerebbe in polvere.
  ckb-ckb: هەموو مرۆڤ پێکەوە ڕۆح بەدەستەوە دەدەن و مرۆڤ بۆ خۆڵ دەگەڕێتەوە.
  eng-BBE: All flesh would come to an end together, and man would go back to the dust.
  kan-OKCV: ಎಲ್ಲಾ ಮನುಷ್ಯರೂ ಒಟ್ಟಿಗೆ ಅಳಿದುಹೋಗುವರು; ಇಡೀ ಮಾನವಕುಲವು ಧೂಳಿಗೆ ಹಿಂದಿರುಗುವುದು.”
  tam-2017: அப்படியே உயிரினங்கள் அனைத்தும் இறந்துபோகும், மனிதன் மண்ணுக்குத் திரும்புவான்.
  spa-RV-1909: Toda carne perecería juntamente, y el hombre se tornaría en polvo.
  ron-BTF: Toată făptura va pieri împreună și omul se va întoarce înapoi la țărână.
  eng-WEBP: all flesh would perish together, and man would turn again to dust.
  eng-FBV: all living things would immediately die and human beings would return to
    dust.
  nld-1939: Dan sterft onmiddellijk alle vlees, Keert de mens terug tot stof!
  nch-BL: nochi masehualme miquisquíaj huan mocuepasquíaj taltepocti.
  vie-1934: Thì các loài xác thịt chắc chết chung nhau hết, Và loài người trở vào
    bụi đất.
  hin-CV: तो समस्त मानव जाति तत्क्षण नष्ट हो जाएगी तथा मनुष्य धूल में लौट जाएगा.
  spa-BES: Toda la carne llegaría a su fin juntos, y el hombre volvería al polvo.
  tdx-tdx: le fonga ho nitrao-pihomahañe ze atao nofotse; vaho kila ho nibalike ho
    lemboke ondatio.
  tha-KJV: เนื้อหนังทั้งสิ้​นก​็จะพินาศไปด้วยกัน และมนุษย์​ก็​จะกลับไปเป็นผงคลี​ดิน
  por-BR-2018: Toda carne juntamente expiraria, e o ser humano se tornaria em pó.
  deu-ELO: so würde alles Fleisch insgesamt verscheiden, und der Mensch zum Staube
    zurückkehren.
  eng-WYC-2018: Each flesh shall fail together in dying; and a man shall turn again
    into ashes. (then all flesh would fail together, that is, they would all die,
    and everyone would return to the dust.)
  epo-epo: Tiam pereus absolute ĉiu karno, Kaj homo refariĝus polvo.
  uig-PIN: Xuan barliⱪ ǝt igiliri birgǝ nǝpǝstin ⱪalidu, Adǝmlǝr topa-qangƣa ⱪaytidu.
  beo-beo: esalebe dunu huluanedafa da bogole, bu gulu dou hamona:noba.
  tpi-OTNT: long olgeta samting i gat laip, orait olgeta samting bai i dai wantu tasol,
    na yumi ol manmeri tu bai i kamap graun gen.
  hau-SA: ’yan adam duka za su hallaka tare, mutum kuma zai koma ƙasa.
  uig-LAT: Shuan barliq et igiliri birge nepestin qalidu, Ademler topa-changgha qaytidu.
  nde-nde: bonke abantu babengatshabalala kanyekanye, umuntu wayezabuyela othulini.
  ton-ton: ‌ʻE mate fakataha ʻae kakano kotoa pē, pea ʻe toe liliu ʻae tangata ko
    e efu.
  ces-1613: Umřelo by všeliké tělo pojednou, a tak by člověk do prachu se navrátil.
  eng-WMB: all flesh would perish together, and man would turn again to dust.
  tam-TCV: எல்லா மனுக்குலமும் ஒன்றாய் அழிந்துபோகும்; மனிதர்களும் மண்ணுக்குத் திரும்புவார்கள்.
  ceb-ULB: ang tanang unod mahanaw; ug ang katawhan mobalik sa abog pag-usab.
  pol-UBG: To zginęłoby wszelkie ciało razem, a człowiek w proch by się obrócił.
  urd-GVU: تو تمام لوگ دم چھوڑ کر دوبارہ خاک ہو جائیں گے۔
  deu-1912: so würde alles Fleisch miteinander vergehen, und der Mensch würde wieder
    zu Staub werden.
  kan-2017: ಸಮಸ್ತ ಜನರು ಒಟ್ಟಾಗಿ ಅಳಿದುಹೋಗುವರು, ಪುನಃ ಮನುಷ್ಯರು ಧೂಳೇ ಆಗುವರು.
  yap-yap: mra yim’ gubin e girdi’ nge sul ko ab bayay.
  hlt-MCSB: Pumsa boeih he rhenten pal vetih hlang he laipi la mael ni.
  mdy-ETH: ዓሲ ዜርሢ ፔቴና ቢያ ባይቄያናንዳኔ፤ ጊንሣ ዓጮ ባንሢያ ማዔያ ናንዳኔ።
  twi-ASANTE: anka adasamma nyinaa bɛbɔ mu ayera, na onipa bɛsane akɔ mfuturo mu.
  eng-WEBU: all flesh would perish together, and man would turn again to dust.
  wal-wal: asho maayida ubbai issippe xayana; asi biittau duge simmana.
  spa-PDDPT: toda carne perecería juntamente, y el hombre volvería al polvo.
  gun-gun: to'o ikuai va'e ha'e javi omanomba 'rãgue, ha'e yvyku'i ju jajeapo 'rãgue.
  ilo-ULB: ket mapukaw amin a lasag; agsubli manen ti sangkataoan iti tapok.
  kpg-kpg: malaa, nia mee huogodoo ala e mouli la gaa mmade, gaa hai labelaa nia gelegele.
  uig-ARA: شۇئان بارلىق ئەت ئىگىلىرى بىرگە نەپەستىن قالىدۇ، ئادەملەر توپا-چاڭغا قايتىدۇ.
  sus-sus: adamadi birin faxama kerenyi nan na nu, e findi bɛndɛ ra.
  pon-2006: eri, me mour koaros pahn mehla oh pwurehng wiepwella.
  ksd-ksd: Gala ra tarai par diat a mat varurung, Ma ra tutana na lilikun tadav ra
    tobon.
  tur-YTC: Bütün bedenler birlikte yok olur, Ve insan yine toprağa döner.
  grc-BRENT: τελευτήσει πᾶσα σὰρξ ὁμοθυμαδὸν, πᾶς δὲ βροτὸς εἰς γῆν ἀπελεύσεται, ὅθεν
    καὶ ἐπλάσθη.
  ind-AYT: semua yang hidup akan binasa bersama-sama, dan manusia akan kembali menjadi
    debu.
  nya-nya: zamoyo zonse zikanawonongekeratu ndipo munthu akanabwerera ku fumbi.
  hrv-hrv: sva bića bi odjednom izdahnula i u prah bi se pretvorio čovjek.
  mps-mps: teda te tigidali tǫde bidibo nai dabe deli sogo tama isigi dao, tama da
    we bidi me tǫ ma gagagi dao,” Elihugo te po wali.
  tpi-tpi: long olgeta samting i gat laip, orait olgeta samting bai i dai wantu tasol,
    na yumi ol manmeri tu bai i kamap graun gen.
  dan-1931: da udånded Kødet til Hobe, og atter blev Mennesket Støv!
  vie-OVCB: thì chúng sinh đều chết chung nhau và loài người trở về cát bụi.
  guj-2017: તો સર્વ માણસો નાશ પામે; અને માણસ જાત ફરી પાછી ધૂળ ભેગી થઈ જાય.
  pon-2006A: eri, me mour koaros pahn mehla oh pwurehng wiepwella.
  por-BRBSL: toda a carne pereceria junta, e o homem se transformaria novamente em
    pó.
  cth-cth: Takthai pueng reirei a kahma han tami teh vaiphu lah bout a ban han.
  twi-twi: anka adesamma nyinaa bɛbɔ mu ayera, na onipa bɛsan akɔ mfutuma mu.
  hlt-hlt: Pumsa boeih he rhenten pal vetih hlang he laipi la mael ni.
  tbz-SIM: Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ wei dɛ̀ nɑ nkumu dimɔ̀nnì dimɑ́ɑ̀, onìtì nɑ nwɛ̃̀tɛmu
    mutɑ̃́ɑ̃́ mmiɛkɛ.
  msy-2020: biziba bar zuamɨram arɨmɨghiregham, eghtɨ gumazamiziba uamategh nguazim
    gavagham.
  dop-dop: Tɔfɔ weesuɣu nyǝm tǝnɑ kɑ sǝpɑ tɔm kʋlʋm tɔɔ kɛ́, nɑ yʋlʋ pǝsɩ tɛtʋ.
  azb-azb: Bir anda bütün bəşər yox olar, İnsan torpağa qayıdar.
  eng-DBY: All flesh would expire together, and man would return to the dust.
  hin-2017: तो सब देहधारी एक संग नाश हो जाएँगे, और मनुष्य फिर मिट्टी में मिल जाएगा।
  wol-KYG: bépp boroom bakkan ay bokk ne lasiim, doom aadama dellu di pëndub suuf.
  eng-YLT: Expire doth all flesh together, And man to dust returneth.
  eng-WYC-2017: Each flesh shall fail together in dying; and a man shall turn again
    into ashes.
  eng-WMBB: all flesh would perish together, and man would turn again to dust.
  urd-GVH: तो तमाम लोग दम छोड़कर दुबारा ख़ाक हो जाएंगे।
  rug-rug: '@see-verse:JOB.034.014'
  gaz-gaz: silaa sanyiin namaa hundi walumaan bada; namnis biyyootti deebiʼa ture.
  fra-LSG: Toute chair périrait soudain, Et l’homme rentrerait dans la poussière.
  yal-yal: nayi, daliseene birin yi faxama nɛn sanɲa ma kedenni, adamadiine mɔn yi
    xɛtɛ bɛndɛni.”
  haw-1868: E make pu auanei na io a pau, A e hoi hou aku ke kanaka i ka lepo.
  arb-NAV: فَالْبَشَرُ جَمِيعاً يَفْنَوْنَ مَعاً، وَيَعُودُ الإِنْسَانُ إِلَى التُّرَابِ.
  ewe-ewe: amegbetɔwo katã atsrɔ̃ eye ame atrɔ azu anyi.
  eng-LEE: All flesh would perish together, and the son of earth would return again
    unto dust.
  asm-FB: তেন্তে সকলো মৰ্ত্ত্য একেবাৰে মৰি যাব, আৰু মনুষ্য পুনৰায় ধুলি লীন হৈ যাব।
  sus-A: عَدَ مَدِ بِرِن قَشَمَ كٍرٍنيِ نَن نَ نُ، عٍ قِندِ بّندّ رَ.
  fra-SBL: toute chair périrait ensemble, et l'homme redeviendrait poussière.
  hbo-hbo: יִגְוַ֣ע כָּל־בָּשָׂ֣ר יָ֑חַד וְ֝אָדָ֗ם עַל־עָפָ֥ר יָשֽׁוּב׃
  kik-kik: andũ othe mangĩthiranĩra hamwe, nake mũndũ acooke rũkũngũ-inĩ.
  fra-NCL: toute chair expirerait à l’instant, et l’homme retournerait à la poussière.
  cek-AK: kaminawk loe nawnto anghma o boih tih, kami loe maiphu ah amlaem let tih.
  cuk-cuk: bela dule-gudimaladi bergudmalaled, dulemar bela napaga binnidmalaled.
  uig-CYR: Шуан барлиқ әт егилири биргә нәпәстин қалиду, Адәмләр топа-чаңға қайтиду.
  tel-2017: శరీరులంతా ఒక్కపెట్టున నశిస్తారు. మనుషులు మళ్ళీ ధూళిగా మారిపోతారు.
  hat-BSA: Tout chè ta peri ansanm, e lòm ta retounen nan pousyè.
  kos-kos: Na mwet nukewa ma moul uh ac misa Ac sifilpa folokla nu ke kutkut.
  hbo-WLC: יִגְוַ֣ע כָּל־בָּשָׂ֣ר יָ֑חַד וְ֝אָדָ֗ם עַל־עָפָ֥ר יָשֽׁוּב׃
  ibo-ibo: mmadụ niile ga-alakọta nʼiyi, mmadụ niile ga-alaghachikwa nʼaja.
  ory-ory: ତେବେ ସକଳ ପ୍ରାଣୀ ଏକତ୍ର ବିନଷ୍ଟ ହେବେ ଓ ମନୁଷ୍ୟ ପୁନର୍ବାର ଧୂଳିରେ ମିଶିଯିବ।
  chk-chk: mönümanau meinisin repwe mäla o liwiniti pwül.
  rop-rop: wal wi garra ol dai en wi ol garra gobek langa graun.
  ukr-1871: Все живе зараз би зникло, прахом би люде взялися.
  deu-1951: so würde alles Fleisch miteinander vergehen und der Mensch wieder zum
    Staube kehren.
  eng-JPS: All flesh shall perish together, and man shall return unto dust.
  srp-1865: Izginulo bi svako tijelo, i èovjek bi se povratio u prah.
  lug-lug: abantu bonna bandizikiriridde wamu, era omuntu yandizzeeyo mu nfuufu.
  heb-heb: יגוע כל בשר יחד ואדם על עפר ישוב׃
  ben-IRV: তবে সমস্ত মানুষ একসঙ্গে ধ্বংস হবে; মানবজাতি আবার ধূলোয় ফিরে যাবে।
  pan-pan: ਤਾਂ ਸਾਰੀ ਮਨੁੱਖ ਜਾਤੀ ਇਕੱਠੀ ਹੀ ਨਾਸ ਹੋ ਜਾਵੇਗੀ, ਅਤੇ ਮਨੁੱਖ ਫਿਰ ਮਿੱਟੀ ਵਿੱਚ ਰਲ
    ਜਾਵੇਗਾ।
  mya-JVB: ခပ်သိမ်း သော လူ သတ္တဝါတို့သည် ချက်ခြင်း သေ ပျောက်၍ မြေမှုန့် သို့ တဖန်
    ရောက်ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai, taunimanima ibounai be do idia mase hebou, bona tano ena
    kahu dekenai do idia giroa lou.
  urd-urd: तो तमाम बशर इकट्ठे फ़ना हो जाएँगे, और इंसान फिर मिट्टी में मिल जाएगा।
