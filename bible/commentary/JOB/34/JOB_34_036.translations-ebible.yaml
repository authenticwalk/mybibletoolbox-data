verse: JOB.034.036
translations:
  mal-C: ഇയ്യോബ് ഒരു ദുഷ്ടനെപ്പോലെ ഉത്തരം പറയുകയാൽ അദ്ദേഹത്തെ പരമാവധി പരിശോധിച്ചിരുന്നെങ്കിൽ.
  deu-TKW: O, möchte doch Hiob fort und fort geprüft werden wegen seiner Einwände
    nach Sünderart!
  lin-lin: Oh ! Tika ete Yobo asambisama kino na suka mpo ete apesa biyano lokola
    moto mabe !
  eng-LSV: My Father! Let Job be tried—to victory, || Because of answers for men of
    iniquity,
  eng-GNV: I desire that Iob may be tryed, vnto the ende touching the answeres for
    wicked men.
  eng-WEBSTER: My desire is that Job may be tried to the end, because of his answers
    for wicked men.
  nhw-BL: Quinamiquiyaya tijselis se tlatzacuiltili catli hueyi pampa ticamanaltic
    tlen Toteco Dios quen quichihuasquía se fiero tlacatl.
  swh-ONEN: Laiti Ayubu angejaribiwa hadi kikomo cha mwisho, kwa sababu anajibu kama
    mtu mwovu!
  bba-bba: Ǹ n mɛn nɑ, i win ɡɑri kpuro wɛ̃ɛrio, domi u ɡɑri mɔ̀wɑ nɡe tɔn kɔ̃sobu.
  eng-KJVCPB: My desire is that Job may be tried unto the end Because of his answers
    for wicked men.
  luo-luo: Yaye, mad med ameda temo Ayub nyaka giko nikech aduokane chalo aduoka ngʼama
    timbene richo.
  meu-meu: Iobu ena haheauka na bema tohoa ela bona dokona; badina be ena haere na
    kara dika taudia edia haere heḡereḡeredia.
  npi-ULB: अय्यूबले दुष्‍ट मानिसहरूले झैं कुरा गरेको हुनाले, तिनको भनेका स-साना कुरा
    लिएर जाँच गर्न सकिए त!
  yor-yor: Ìfẹ́ mi ni kí a dán Jobu wò dé òpin, nítorí ìdáhùn rẹ̀ dàbí i ti ènìyàn
    búburú.
  pes-OPCB: ای ایوب، کاش به نهایت آزموده شوی، چون مثل شریران پاسخ می‌د‌هی
  tgl-ULB: Dapat mailagay si Job sa paglilitis sa maliliit na detalye ng kaniyang
    kaso dahil nagsasalita siya gaya ng masasamang tao.
  hui-hui: Yobohanda bi lalu karuni agali mana ko biaga karume lagadagua lalu ka.
    Ani lalu kagonaga Yobo ibugua bi uruni lalu kago wahelonaga Ngode Datagaliwabehanda
    Yobo lone ba hondole hamelo ka.
  mya-mya: ယောဘသည် မတရားသော သူကဲ့သို့ ပြန်ပြော တတ်သောကြောင့်၊ အဆုံးတိုင်အောင် စုံစမ်းစေခြင်းငှါ
    ငါအလိုရှိ၏။
  bod-N: ཁོང་གིས་མི་ངན་བཞིན་དུ་ལན་འདེབས་པས། ། མཐར་ཐུག་བར་དུ་ཚོད་བགམ་གནང་བར་ཤོག །
  sna-sna: Haiwa, dai Jobho aedzwa kusvikira pakupedzisira, nokuti anopindura somunhu
    akaipa!
  spa-BLM: Deseo que Job sea juzgado hasta el final, a causa de su respuesta como
    hombres malvados.
  cac-cac: Chamocab' val sch'olb'itaj vin̈aj Job tic, yujto a tas syal vin̈, lajan
    icha tas syal eb' malaj svach'il sb'eyb'al.
  swh-ULB: Kama Ayubu alijaribiwa kwa kitu kidogo kabisa katika kesi yake kwasababu
    ya kuongea kwake kama watu waovu.
  bel-bel: Я хацеў бы, каб Ёў быў выпрабаваны, паводле адказаў ягоных, уласьцівых
    людзям бязбожным.
  deu-ELBBK: Ach, dass doch Hiob fort und fort geprüft würde wegen seiner Antworten
    nach Frevlerart!
  mbb-OT: Ereg ka he ebpurungan egezami su is menge lalag nu iring te menge lalag
    te lalung he etew.
  mal-2015: ഇയ്യോബ് ദുഷ്ടന്മാരെപ്പോലെ പ്രതിവാദിക്കകൊണ്ടു അവനെ ആദിയോടന്തം പരിശോധിച്ചാൽ
    കൊള്ളാം.
  rmc-rmc: Oj, te uľahas o Job skušimen dži o koňec, bo odphenel avke sar o binošno
    manuš!
  pes-OPV: کاش که ایوب تا به آخر آزموده شود، زیرا که مثل شریران جواب می‌دهد.
  ron-1924: Сэ фие ынчеркат дар май департе, фииндкэ рэспунде ка чей рэй!
  ben-OBCV: ওহো, একজন দুষ্টলোকের মতো উত্তর দেওয়ার জন্য যদি ইয়োবের চরম পরীক্ষা নেওয়া
    যেত!
  som-som: Waxaan jeclaan lahaa in Ayuub tan iyo ugudambaysta la sii imtixaamo, Maxaa
    yeelay, wuxuu u jawaabaa sida dadka sharka ah.
  lat-VUC: 'Pater mi, probetur Job usque ad finem: ne desinas ab homine iniquitatis:'
  eng-ASVBT: Would that Job were tried unto the end, Because of his answering like
    wicked men.
  ita-1885: O padre mio, sia pur Giobbe provato infino all'ultimo, Per cagione delle
    sue repliche, simili a quelle degli uomini iniqui.
  eng-LXXUP: 'Howbeit do thou learn, Job: No longer make answer as the foolish:'
  eng-ULB: If only Job were put on trial in the smallest details of his case because
    of his talking like wicked men.
  spa-VBL: Si tan solo Job fuera condenado porque habla como lo hacen los malvados.
  fra-_FOB: Ah! que Job soit éprouvé jusqu'à la fin, puisqu'il a répondu comme les
    méchants!
  mal-mal: ഇയ്യോബ് ദുഷ്ടന്മാരെപ്പോലെ പ്രതിവാദിക്കുന്നതുകൊണ്ട് അവനെ ആദിയോടന്തം പരിശോധിച്ചാൽ
    കൊള്ളാം.
  urd-GVR: Kāsh Ayyūb kī pūrī jāṅch-paṛtāl kī jāe, kyoṅki wuh sharīroṅ ke-se jawāb
    pesh kartā,
  suz-BL: अय्‍युबम मेको क्‍येङा तेम्‍शा श्‍येत जवल। मारदे हना आ लोव़ परमप्रभु आ अरेशो
    मटीब आन लोव़ खोदेंशो बाक्‍ब।
  eng-NOY: I desire that Job may be tried to the last, For answering like wicked men.
  ita-1927: Ebbene, sia Giobbe provato sino alla fine! poiché le sue risposte son
    quelle degli iniqui,
  ckb-ckb: خۆزگە ئەیوب هەتاسەر تاقی دەکرایەوە لەبەر وەڵامەکانی وەک بەدکاران!
  eng-BBE: May Job be tested to the end, because his answers have been like those
    of evil men.
  kan-OKCV: ಯೋಬನನ್ನು ಕಡೆಯವರೆಗೆ ಪರೀಕ್ಷಿಸಬೇಕೆಂದು ಬಯಸುತ್ತೇವೆ. ಏಕೆಂದರೆ ಅವನು ದುಷ್ಟರ ಹಾಗೆ
    ಉತ್ತರ ಕೊಡುತ್ತಾನೆ.
  tam-2017: அக்கிரமக்காரர் சொன்ன மறுமொழிகளினால் யோபு முற்றும்முடிய சோதிக்கப்படவேண்டியதே
    என் ஆசை.
  spa-RV-1909: Deseo yo que Job sea probado ampliamente, á causa de sus respuestas
    por los hombres inicuos.
  ron-BTF: Dorința mea este ca Iov să fie încercat până la capăt din cauza răspunsurilor
    lui de partea celor stricați.
  eng-WEBP: I wish that Job were tried to the end, because of his answering like wicked
    men.
  eng-FBV: If only Job were thoroughly condemned because he speaks like evil people
    do.
  nld-1939: Waarachtig, Job zal ten einde toe worden beproefd, Om zijn antwoorden,
    boosdoeners waardig;
  nch-BL: Quinamiquiyaya tijselis se tatzacuiltili cati hueyi pampa ticamanaltic ten
    Toteco Dios quej quichihuasquía se fiero tacat.
  vie-1934: Tôi nguyện cho Gióp bị thử thách đến cùng, Bởi vì người có đáp lời như
    kẻ ác;
  hin-CV: महोदय अय्योब को बड़ी ही सूक्ष्मता-पूर्वक परखा जाए, क्योंकि उनके उत्तरों
    में दुष्टता पाई जाती है!
  spa-BES: Que Job sea probado hasta el final, porque sus respuestas han sido como
    las de los hombres malvados.
  tdx-tdx: Ee te ho hereherèñe pak’am-para’e t’Iobe ie nanoiñe hoe ondaty lo-tsereke.
  tha-KJV: ข้าพเจ้าปรารถนาให้โยบถูกทดลองต่อไปถึงที่​สุด เพราะว่าเขาตอบเหมือนอย่างคนชั่ว
  por-BR-2018: Queria eu que Jó fosse provado até o fim, por causa de suas respostas
    comparáveis a de homens malignos.
  deu-ELO: Ach, daß doch Hiob fort und fort geprüft würde wegen seiner Antworten nach
    Frevlerart!
  eng-WYC-2018: My father (God), be Job proved unto the end; cease thou not from the
    man of wickedness, (My father God, let Job be proved evil unto the end; cease
    thou not from this wicked man,)
  epo-epo: Ho, se Ijob estus elprovita ĝis la fino, Pro tio, ke li aliĝas al homoj
    pekaj;
  uig-PIN: Ayup rǝzil adǝmlǝrdǝk jawab bǝrgǝnlikidin, Ahirƣiqǝ sinalsun!
  beo-beo: Yoube ea sia:i liligi huluane noga:le abodele dawa:ma. Amasea, e da wadela:i
    hou hamosu dunu defele sia:sa, dilia da ba:mu.
  tpi-OTNT: Jop i save bekim wankain tok olsem ol man bilong mekim pasin nogut. Olsem
    na mi laik bai God i traim Jop moa yet inap Jop i lusim dispela kain tok.
  hau-SA: Kash, da za a gwada Ayuba har ƙarshe, domin yana ba da amsa kamar mugun
    mutum.
  uig-LAT: Ayup rezil ademlerdek jawab bergenlikidin, Axirghiche sinalsun!
  nde-nde: Oh, uJobe angasake alingwe ngokweqileyo ngoba uphendule njengomuntu omubi!
  ton-ton: Ko hoku loto ke fakamaauʻi ʻa Siope ʻo aʻu ki he ngataʻanga, koeʻuhi ko
    ʻene ngaahi tali ʻo hangē ko e kau tangata angahala.
  ces-1613: Ó by zkušen byl Job dokonale, pro odmlouvání nám jako lidem nepravým,
  eng-WMB: I wish that Job were tried to the end, because of his answering like wicked
    men.
  tam-TCV: யோபு கொடியவரைப்போல் பேசியதற்காக முற்றிலும் சோதிக்கப்பட வேண்டும்.
  ceb-ULB: Kung mahimo lang nga dad-on si Job didto sa hukmanan bisan sa pinakagamay
    nga kasayoran sa iyang sumbong tungod sa iyang sinultian nga sama sa daotang tawo.
  pol-UBG: Niech Hiob zostanie doświadczony do końca za swoje odpowiedzi odnośnie
    do niegodziwych ludzi.
  urd-GVU: کاش ایوب کی پوری جانچ پڑتال کی جائے، کیونکہ وہ شریروں کے سے جواب پیش کرتا،
  deu-1912: O, daß Hiob versucht würde bis ans Ende! darum daß er sich zu ungerechten
    Leuten kehrt.
  kan-2017: ಯೋಬನ ಪರಿಶೋಧನೆಯು ನಿರಂತರವಾಗಿದ್ದರೆ ಸಂತೋಷ! ದುಷ್ಟರ ಹಾಗೆ ಉತ್ತರಕೊಡುತ್ತಾನಲ್ಲವೆ.
  yap-yap: Mu leamnag urngin e pin’en ni be yog Job; ma bay i gagyel ngom ni be non
    ni bod be’ nib kireb e leam rok.
  hlt-MCSB: A pa nae, boethae hlang kah taikhaih dongah Job loh a yoeyah la loepdak
    saeh.
  mdy-ETH: ፑርቶ ዓሶጉዲ ዒ ማሂ ኬኤዛሢሮ ዒ ጋፒንፆ ሄላንዳኣና ዎይታቴያ ዛጊንታቴ ዓይጎ!
  twi-ASANTE: Ao, sɛ wɔsɔɔ Hiob hwɛeɛ kɔɔ akyiri a anka ɛyɛ, ɛfiri sɛ ɔyiyii nsɛm
    ano sɛ omumuyɛfoɔ!
  eng-WEBU: I wish that Job were tried to the end, because of his answering like wicked
    men.
  wal-wal: Iyyoobi iita asatudan zaaruwaa immido gishshau, wurssettaa gakkanau paacettidaa
    gideerenneeshsha!
  spa-PDDPT: que Job debe ser probado hasta el límite, porque respondió como los perversos,
  gun-gun: Ha'e nunga rupi tove Jó reko re toikuaa pota opa peve, heko vai va'e rami
    ombovai rire.
  ilo-ULB: No laeng koma ta maisaklang ni Job iti pangukoman ket maibaga amin dagiti
    kababassitan a banag iti kasasaadna gapu iti panagsasaona a kasla nadangkes a
    tattao.
  kpg-kpg: Goodou gi hagabaubaulia nia mee a Job ala nogo helekai ai. Goodou gaa mmada
    bolo ana helekai huogodoo ala nogo helekai ai le e hai gadoo be nia helekai ni
    tangada hai mee huaidu ne hai.
  uig-ARA: ئايۇپ رەزىل ئادەملەردەك جاۋاب بەرگەنلىكىدىن، ئاخىرغىچە سىنالسۇن!
  sus-sus: Ayuba xa ɲaxankata han a dande, barima a xa masenyie mu tinxin.
  pon-2006: Kumwail medemedewe mehkoaros me Sohp koasoia; kumwail pahn tehk pwe eh
    koasoi kan mwomwen koasoi en aramas suwed.
  ksd-ksd: Boina ba da valar Iob tuk ta ra mutuaina, Tago i balbali da ra umana tena
    varpiam.
  tur-YTC: Çünkü kötü adamlar gibi yanıt verdiğinden, Keşke İyov'un denenmesi sona
    dek sürse.
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ μάθε Ἰώβ, μὴ δῷς ἔτι ἀνταπόκρισιν ὥσπερ οἱ ἄφρονες·
  ind-AYT: Ayub akan diuji sampai terus-menerus karena dia menjawab seperti orang
    fasik!
  nya-nya: Aa, kunali bwino Yobu akanayesedwa mpaka kumapeto chifukwa choyankha ngati
    munthu woyipa!
  hrv-hrv: Stoga, nek' se Job dokraja iskuša, jer odgovara poput zlikovaca;
  mps-mps: Jopgo te dwai kolesaga ebo bidi dabego po wei ponobo tiwai ebo dao. Tama
    tibaso, eno homugo Godigo yaide Jop me usu sidu genama, agai po hasegelebo si
    tagalomainu yaibao.
  tpi-tpi: Jop i save bekim wankain tok olsem ol man bilong mekim pasin nogut. Olsem
    na mi laik bai God i traim Jop moa yet inap Jop i lusim dispela kain tok.
  dan-1931: Gid Job uden Ophør må prøves, fordi han svarer som slette Folk!
  vie-OVCB: Nguyện Gióp bị thử thách đến cùng vì đã nói như người gian ác.
  guj-2017: દુષ્ટ માણસ જેવો જવાબ આપવાને લીધે અયૂબની અંત સુધી કસોટી કરવામાં આવે તો
    કેવું સારું!
  pon-2006A: Kumwail medemedewe mehkoaros me Sohp koasoia; kumwail pahn tehk pwe eh
    koasoi kan mwomwen koasoi en aramas suwed.
  por-BRBSL: Gostaria que o trabalho fosse tentado até o fim, por causa de sua resposta
    como homens malvados.
  cth-cth: Oe Job heh a pout totouh tanouknae lah awm yawkaw naseh, bangkongtetpawiteh,
    lawk pathungnae hah tamikathoutnaw lawk pathungnae patetlah ao.
  twi-twi: Ao, sɛ wɔsɔɔ Hiob hwɛ kɔɔ akyiri a anka eye, efisɛ oyiyii nsɛm ano sɛ omumɔyɛfo!
  hlt-hlt: A pa nae, boethae hlang kah taikhaih dongah Job loh a yoeyah la loepdak
    saeh.
  tbz-SIM: Isɔbu nɑ́ɑǹtì mɛ ndònnɛ̀ bɛyɛibɛ kpɛti nti. Mɛbennímɛ̀ nsɔkɛ́ koò tùɔ̀kùní.
  msy-2020: Jop gumazir arazir kurabagh amibar mɨn bizibav gei. Ezɨ nan ifongiam kamakɨn,
    God kamaghɨra a damu mangɨvɨvra ikɨtɨ a fogh suam, a mɨgɨrɨgɨar kabar amuvɨra
    ikiam, o ti puvatɨgham.
  dop-dop: Soopu mɑɣɑsʋɣʋ ɩ́ tɑɑ sɩɩ tǝnɑɣɑ. Mpi tɔ, ɩ tɔm kʋcɔcɔtʋ wɛ kɛ́ ɩsɩɩ yǝlɑɑ
    mpɑ pɑ tɑ siɣisi tɔ.
  azb-azb: Bir şər adam kimi cavab verdiyi üçün Qoy Əyyub axıradək sınaqda olsun!
  eng-DBY: Would that Job may be tried unto the end, because of [his] answers after
    the manner of evil men!
  hin-2017: भला होता, कि अय्यूब अन्त तक परीक्षा में रहता, क्योंकि उसने अनर्थकारियों
    के समान उत्तर दिए हैं।
  wol-KYG: Kon na àtteb Baay Ayóoba mii mat sëkk, nde tontam bokk na ci tontu nit
    ñu bon ñi.
  eng-YLT: My Father! let Job be tried — unto victory, Because of answers for men
    of iniquity,
  eng-WYC-2017: My father God, be Job proved unto the end; cease thou not from the
    man of wickedness,
  eng-WMBB: I wish that Job were tried to the end, because of his answering like wicked
    men.
  urd-GVH: काश अय्यूब की पूरी जाँच-पड़ताल की जाए, क्योंकि वह शरीरों के-से जवाब पेश
    करता,
  rug-rug: Sa qua binalabala si leana be kaqu ta podeke se Zobi, sina olaolaṉa guana
    keke tie kaleana si asa.
  gaz-gaz: Iyyoob sababii akka nama hamaatti deebii kenneef maaloo utuu hamma dhumaatti
    qoramee jiraatee!
  fra-LSG: Qu’il continue donc à être éprouvé, Puisqu’il répond comme font les méchants!
    Car il ajoute à ses fautes de nouveaux péchés; Il bat des mains au milieu de nous,
    Il multiplie ses paroles contre Dieu.
  yal-yal: A lan Yuba yi lu kitin dɛ han a danna, bayo a falan tima alo fe ɲaxi rabana.
  haw-1868: O kuu makemake, e hoaoia o Ioba a i ka hopena, No kana mau olelo e like
    me ka na kanaka hewa.
  arb-NAV: يَا لَيْتَ أَيُّوبَ يُمْتَحَنُ أَقْسَى امْتِحَانٍ، لأَنَّهُ أَجَابَ كَمَا
    يُجِيبُ أَهْلُ الشَّرِّ.
  ewe-ewe: O, ɖe woado Hiob akpɔ va se ɖe nuwuwu, be wòɖo nya ŋu abe ame vɔ̃ɖi ene
    la, ne anyo ŋutɔ!
  eng-LEE: Oh that Job may therefore be probed continually, in order to give answers
    against sinful men.
  asm-FB: ইয়োবে দুষ্টলোকৰ দৰে উত্তৰ দিয়াৰ কাৰণে তেওঁৰ পৰীক্ষা শেষলৈকে হলেই ভাল।
  sus-A: عَيُبَ شَ حَشَنكَتَ هَن عَ دَندٍ، بَرِ مَ عَ شَ مَسٍنيِيٍ مُ تِنشِن.
  fra-SBL: Je souhaite que Job soit jugé jusqu'au bout, parce qu'il a répondu comme
    les méchants.
  hbo-hbo: אָבִ֗י יִבָּחֵ֣ן אִיֹּ֣וב עַד־נֶ֑צַח עַל־תְּ֝שֻׁבֹ֗ת בְּאַנְשֵׁי־אָֽוֶן׃
  kik-kik: Hĩ, naarĩ korwo Ayubu aagerio nginya mũthia, nĩ ũndũ macookio make nĩ ta
    ma mũndũ mwaganu!
  fra-NCL: Eh bien, que Job soit éprouvé jusqu’au bout, puisque ses réponses sont
    celles d’un impie !
  cek-AK: Job loe panoekhaih tawn ai kaminawk baktiah lokthuih pongah, anih to boeng
    khoek to tanoek han ka koeh.
  cuk-cuk: Ar Job-e-sunmakedi dule-isganayobi anmarga sunmaked. Degisoggu, bela-bela
    Job-gudiid nue-wisguleged abeleged.
  uig-CYR: Аюп рәзил адәмләрдәк җавап бәргәнлигидин, Ахирғичә синалсун!
  tel-2017: యోబు దుష్టులవలె మాట్లాడుతున్నాడు గనక అతనిపై సునిశితమైన విచారణ జరిగితే
    ఎంత బాగుంటుంది!
  hat-BSA: Mwen ta pito yo fè pwosè kont Job, jis rive nan tout limit li, akoz li
    reponn tankou moun mechan yo.
  kos-kos: Nunku akwoya ke ma nukewa ma Job el fahk uh; Komtal ac akilen lah el kaskas
    oana sie mwet koluk.
  hbo-WLC: אָבִ֗י יִבָּחֵ֣ן אִיּ֣וֹב עַד־נֶ֑צַח עַל־תְּ֝שֻׁבֹ֗ת בְּאַנְשֵׁי־אָֽוֶן׃
  ibo-ibo: Ọ ga-adị nnọọ mma ma a sị na a nwaa Job ruo nsọtụ maka ọsịsa ya dịka nke
    ajọ mmadụ!
  ory-ory: ଆୟୁବ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ପରୀକ୍ଷିତ ହେଉ, କାରଣ ସେ ଦୁଷ୍ଟ ଲୋକମାନଙ୍କ ପରି ଉତ୍ତର ଦେଇଅଛି।
  chk-chk: Amwo Hiop epwe fokun küna sosot me ren aramas, pun an kapas a usun chök
    än ekewe aramasangau kapas.
  rop-rop: Wal ai garra lafta prei blanga yu, wulijim yu garra ardimbat detmatj, dumaji
    yu tok jis laik detlot nogudbala pipul.
  ukr-1871: Я б хотїв, щоб Йова докладно питано, після відповідей його, які лицюють
    хиба людям безбожним.
  deu-1951: Möchte Hiob fort und fort geprüft werden, weil er sich zu den gottlosen
    Leuten geschlagen hat!
  eng-JPS: Would that Job were tried unto the end, because of his answering like wicked
    men.
  srp-1865: Oèe moj, neka se Jov iskuša do kraja, što odgovara kao zli ljudi.
  lug-lug: Singa Yobu agezesebbwa okutuusa ku nkomerero, olw’okwogera ng’abasajja
    abakozi b’ebibi!
  heb-heb: אבי יבחן איוב עד נצח על תשבת באנשי און׃
  ben-IRV: আহা, ইয়োবকে যদি শেষ পর্যন্ত পরীক্ষিত হয় ভাল কারণ তার কথ পাপী মানুষদের
    মত।
  pan-pan: ਕਾਸ਼ ਕਿ ਅੱਯੂਬ ਅੰਤ ਤੱਕ ਪਰਤਾਇਆ ਜਾਂਦਾ, ਕਿਉਂਕਿ ਉਹ ਕੁਕਰਮੀਆਂ ਵਾਂਗੂੰ ਉੱਤਰ ਦਿੰਦਾ
    ਹੈ!
  mya-JVB: ယောဘ သည် မတရား သော သူ ကဲ့သို့ပြန်ပြော တတ်သောကြောင့် ၊ အဆုံး တိုင်အောင်
    စုံစမ်း စေခြင်းငှါ ငါအလိုရှိ ၏။
  hmo-hmo: Iobu ena hereva ibounai do umui laloa namonamo. Bona do umui diba, ia be
    dika tauna bamona ia hereva noho.
  urd-urd: काश कि अय्यूब आख़िर तक आज़माया जाता, क्यूँकि वह शरीरों की तरह जवाब देता
    है।
  rus-SYN: Я желал бы, чтобы Иов вполне был испытан, по ответам его, свойственным
    людям нечестивым.
  bqc-SIM: Yobu ĩadama aↄ gɛɛ, asa àlɛ yã́zãsi lán gbɛ̃vãiwaɛ.
  tcz-CHONGTHU: Job migilou thuseija nathusei jeh a akhonna leh nachung thu kitan
    ding nakikhol khom ahi.
  mar-mar: जर फक्त ईयोबालाच त्याच्या वादाबद्दल कसोटीस लावत असू कारण तो एखाद्या दुष्ट
    मनुष्यासारखे बोलत आहे.
  qub-qub: Payga rimaycan mana alli runacunanöllami. ¡Chaymi Jobpäga sumaj mayacachäshun!
  hat-hat: Egzaminen byen tou sa Jòb di la a. N'a wè li pale tankou yon moun ki mechan
    nan kè l'.
  eng-BSB: If only Job were tried to the utmost for answering like a wicked man.
  eng-WEBPB: I wish that Job were tried to the end, because of his answering like
    wicked men.
  kbq-kbq: Jopugama kefo nanekema hu'nana zantera, Anumzamo'a tusi'a knaza kamigahie.
  nhe-BL: Quinamiquiyaya tijselis se tlatzacuiltili tlen hueyi pampa ticamatqui tlen
    Toteco Dios queja quichihuasquía se fiero tlacatl.
  gub-BL: Aze amo ume'egatu ize'eg awer rehe wà nehe, Wexak putar heko haw wà nehe.
    Iaiw ma'e romo hekon a'e.
  eng-DRA: 'My father, let Job be tried even to the end: cease not from the man of
    iniquity.'
