verse: JOB.034.023
translations:
  mal-C: ന്യായവിസ്താരത്തിന് ദൈവസന്നിധിയിൽ ആരൊക്കെ വരണം എന്നു തീരുമാനിക്കുന്നതിന്,
    ആരെക്കുറിച്ചും പ്രത്യേകമായി അന്വേഷണം നടത്തേണ്ട ആവശ്യം ദൈവത്തിനില്ല.
  deu-TKW: Denn er braucht nicht erst auf einen Mann zu achten, damit er vor Gott
    zum Gericht erscheine.
  lin-lin: Nzambe azali na posa ya kolanda-landa bato te mpo ete bakoka koya liboso
    na Ye mpo na kosambisama.
  eng-LSV: For He does not permit man anymore, || To go to God in judgment,
  eng-GNV: For he will not lay on man so much, that he should enter into iudgement
    with God.
  eng-WEBSTER: For he will not lay upon man more than right ; that he should enter
    into judgment with God.
  nhw-BL: Amo itequi se tlacatl para quiijtos quema yaya yas iixpa Toteco para yaya
    ma quitlajtolsencahuas.
  swh-ONEN: Mungu hana haja ya kumchunguza mtu sana, ili apate kuja mbele zake kwa
    hukumu.
  bba-bba: N ǹ tilɑsi Gusunɔ u kɑ tɔnu siribu soku u sere nùn siri.
  eng-KJVCPB: For he will not lay upon man more than right; That he should enter into
    judgment with God.
  luo-luo: Onge gima ochuno ni Nyasaye nyaka non dhano amingʼa eka okelgi e nyime
    mondo oyalgi.
  meu-meu: badina be tau ta ena nega se gwauraia guna, Dirava vairanai hahemaoro baine
    abia.
  npi-ULB: किनकि परमेश्‍वरले व्‍यक्‍तिको थप जाँच गर्नुपर्दैन । कुनै पनि व्यक्ति इन्‍साफको
    लागि उहाँको सामु जानु आवश्यक छैन ।
  yor-yor: Nítorí pé òun kò pẹ́ àti kíyèsi ẹnìkan, kí òun kí ó sì mú lọ sínú ìdájọ́
    níwájú Ọlọ́run.
  pes-OPCB: پس خدا احتیاجی ندارد که برای داوری کردن انسان صبر کند.
  tgl-ULB: Dahil hindi na kailangan ng Diyos na suriin pa nang maigi ang isang tao;
    hindi na kailangang pumunta ng sinuman sa harapan niya para sa paghuhukom.
  hui-hui: Ngode Datagaliwabe ibugua mana iname bialu kamago manda biai ka. Ani kagome
    ibugua iname ko biyadabe be nabidabe hale holenaga manani haru pu nahelaga.
  mya-mya: ဘုရားသခင့်ရှေ့တော်၌ လူသည် တရားတွေ့ သောအခါ၊ အထပ်ထပ်စစ်ကြောတော်မူစရာ အကြောင်း
    မရှိ။
  bod-N: ཉེས་ཆད་ཕོག་ཏུ་དཀོན་མཆོག་དྲུང་འོང་བར། ། ཁོང་གིས་ཡང་ཡང་མི་ལ་བརྟག་མི་དགོས། །
  sna-sna: Mwari haanei nezvokuedzazve vanhu, kuti vauye vamire pamberi pake vagotongwa.
  spa-BLM: Porque no necesita considerar más a un hombre, que debe ir ante Dios en
    el juicio.
  cac-cac: A Dios man̈ yovaliloc syavtej junoc anima d'a yichan̈ yic sch'olb'itani.
  swh-ULB: Kwa kuwa Mungu hahitaji kumchunguza mtu zaidi; wala hakuna haja kwa mtu
    yeyote kwenda mbele zake kwa hukumu.
  bel-bel: Таму Ён ужо не патрабуе ад чалавека, каб ішоў на суд з Богам.
  deu-ELBBK: Denn er braucht nicht lange auf einen Menschen acht zu geben, damit er
    vor Gott ins Gericht komme.
  mbb-OT: Kenè en kinahanglan he edtewaǥen din pa is etew he medhendiyà te etuvangan
    din su ed-imbistigahan din su wey zin mehukumi.
  mal-2015: മനുഷ്യൻ ദൈവസന്നിധിയിൽ ന്യായവിസ്താരത്തിന്നു ചെല്ലേണ്ടതിന്നു അവൻ അവനിൽ അധികം
    ദൃഷ്ടിവെപ്പാൻ ആവശ്യമില്ല.
  rmc-rmc: O Del na mušinel te del te džanel le manušeske anglal, kana avela pre le
    Devleskro sudos.
  pes-OPV: زیرا اندک زمانی بر احدی تامل نمی کند تا او پیش خدا به محاکمه بیاید.
  ron-1924: Думнезеу н-аре невое сэ привяскэ мултэ време ка сэ трагэ пе ун ом ла жудекатэ
    ынаинтя Луй.
  ben-OBCV: ঈশ্বরকে আর মানুষের পরীক্ষা করতে হবে না, যেন বিচারিত হওয়ার জন্য তাদের
    তাঁর সামনে আসতে হয়।
  som-som: Waayo, isagu uma baahna inuu in kale binu-aadmiga ka sii fikiro, Inuu isagu
    Ilaah hortiisa garsoorid u tago.
  lat-VUC: neque enim ultra in hominis potestate est, ut veniat ad Deum in judicium.
  eng-ASVBT: For he needeth not further to consider a man, That he should go before
    God in judgment.
  ita-1885: Perciocchè Iddio non ha più riguardo all'uomo, Quando esso è per venire
    in giudicio davanti a lui.
  eng-LXXUP: For he will not lay upon a man more than right.
  eng-ULB: For God does not need to examine a person further; there is no need for
    any person to go before him in judgment.
  spa-VBL: Dios no necesita examinar a nadie con mayor detalle para que se presente
    ante él para ser juzgado.
  fra-_FOB: Il ne regarde pas à deux fois un homme, pour le faire aller en jugement
    avec lui.
  mal-mal: മനുഷ്യൻ ദൈവസന്നിധിയിൽ ന്യായവിസ്താരത്തിന് ചെല്ലേണ്ടതിന് അവിടുന്ന് അവനിൽ
    അധികം ദൃഷ്ടിവക്കുവാൻ ആവശ്യമില്ല.
  urd-GVR: Aur Allāh kisī bhī insān ko us waqt se āgāh nahīṅ kartā jab use ilāhī taḳht-e-adālat
    ke sāmne ānā hai.
  suz-BL: परमप्रभुम आ ङोंइती निसाफ पुंइथ जाक्‍ब मुर आन कली ‘एको नाक्‍त जाक्‍कीन’ मदेंशो
    बाक्‍ब।
  eng-NOY: He needeth not attend long to a man, That he may go into judgment before
    God;
  ita-1927: Dio non ha bisogno d’osservare a lungo un uomo per trarlo davanti a lui
    in giudizio.
  ckb-ckb: پێویست ناکات خودا زیاتر لێکۆڵینەوە لەگەڵ مرۆڤ بکات، هەتا بێتە بەردەمی بۆ
    دادگاییکردن.
  eng-BBE: For he does not give man a fixed time to come before him to be judged.
  kan-OKCV: ದೇವರು ಮನುಷ್ಯನ ಮೇಲೆ ಹೆಚ್ಚು ಗಮನ ಇಡಬೇಕಾಗಿಲ್ಲ. ಮನುಷ್ಯನು ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಬರಬೇಕೆಂದು
    ದೇವರು ಕರೆಯುವ ಅವಶ್ಯಕತೆಯೂ ಇಲ್ಲ.
  tam-2017: மனிதன் தேவனுடன் வழக்காடுவதற்கு அவர் அவன்மேல் அதிகமானதொன்றையும் சுமத்தமாட்டார்.
  spa-RV-1909: No carga pues él al hombre más de lo justo, para que vaya con Dios
    á juicio.
  ron-BTF: Fiindcă nu va pune peste om mai mult decât ce este drept; ca el să intre
    la judecată cu Dumnezeu.
  eng-WEBP: For he doesn’t need to consider a man further, that he should go before
    God in judgment.
  eng-FBV: God doesn't need to examine anyone in any greater detail that they should
    come before him for judgment.
  nld-1939: Neen, geen vaste tijd voor den mens, Om voor God ten gericht te verschijnen;
  nch-BL: Amo itequi se tacat para quiijtos quema yaya yas iixpa Toteco para yaya
    ma quitajtolsencahua.
  vie-1934: Khi Đức Chúa Trời phán xét loài người, Thì chẳng cần khiến họ đến trước
    mặt Ngài hai lần đặng tra xét.
  hin-CV: परमेश्वर के लिए यह आवश्यक नहीं, कि वह किसी मनुष्य के लिए गए निर्णय पर विचार
    करें, कि मनुष्य को न्याय के लिए परमेश्वर के सामने उपस्थित होना पड़े.
  spa-BES: Porque no le da al hombre un tiempo fijo para que se presente ante él para
    ser juzgado.
  tdx-tdx: Le tsy ifotoañan’ andro ty hiatrefa’ ondaty aman’Añahare ho zakaeñe.
  tha-KJV: เพราะพระองค์จะไม่ทรงกำหนดให้​มนุษย์​ทำเกินสิ่งที่​สมควร ให้​เข​้าเฝ้าพระเจ้ารับการพิพากษา
  por-BR-2018: Pois ele não precisa observar tanto ao homem para que este possa entrar
    em juízo com Deus.
  deu-ELO: Denn er braucht nicht lange auf einen Menschen acht zu geben, damit er
    vor Gott ins Gericht komme.
  eng-WYC-2018: for it is no more in the power of man, that he come to God into doom.
    (for it is not in the power of man, to set the time, when he come before God for
    judgement.)
  epo-epo: Li ne bezonas multe klopodi kun homo, Ke li iru al Dio por juĝo.
  uig-PIN: Qünki Tǝngri adǝmlǝrni aldiƣa ⱨɵküm ⱪilixⱪa kǝltürüx üqün, Ularni uzunƣiqǝ
    kɵzitip yürüxining ⱨajiti yoⱪtur.
  beo-beo: 'Ninia huluane da Ema fofada:musa: doaga:mu. Be E da amo eso hame ilegesa.'
  tpi-OTNT: Yes, God i save pinis long pasin bilong yumi. Olsem na em i no mas bringim
    yumi long kot bilong en bilong skelim pasin bilong yumi.
  hau-SA: Allah ba ya bukata yă ci gaba da bincike mutane, har da za su zo gabansa
    don yă shari’anta su.
  uig-LAT: Chünki Tengri ademlerni aldigha höküm qilishqa keltürüsh üchün, Ularni
    uzun’ghiche közitip yürüshining hajiti yoqtur.
  nde-nde: UNkulunkulu kasweli ukuthi aphinde abahlolisise abantu, ukuze abalethe
    ekwahlulelweni phambi kwakhe.
  ton-ton: Koeʻuhi ʻe ʻi he meʻa ʻoku totonu; koeʻuhi ke ne fie fakamaau ai mo e ʻOtua.
  ces-1613: Aniž zajisté vzkládá na koho více, tak aby se s Bohem silným souditi mohl.
  eng-WMB: For he doesn’t need to consider a man further, that he should go before
    God in judgment.
  tam-TCV: இறைவன் மனிதரை மேலும் சோதிக்கமாட்டார்; அவர்கள் அவர்முன் வழக்காடவேண்டிய அவசியமும்
    இல்லை.
  ceb-ULB: Kay dili na kinahanglan susihon pa sa Dios ang tawo, dili na kinahanglan
    nga moadto pa ang tawo kaniya aron hukman.
  pol-UBG: Na człowieka bowiem nie wkłada więcej niż to, co słuszne, aby stawił się
    na sąd przed Bogiem.
  urd-GVU: اور اللہ کسی بھی انسان کو اُس وقت سے آگاہ نہیں کرتا جب اُسے الٰہی تختِ
    عدالت کے سامنے آنا ہے۔
  deu-1912: Denn er darf auf den Menschen nicht erst lange achten, daß er vor Gott
    ins Gericht komme.
  kan-2017: ದೇವರು ಮನುಷ್ಯನ ಮೇಲೆ ಹೆಚ್ಚು ಗಮನವಿಡುವುದೂ, ಮನುಷ್ಯನೂ ಆತನ ನ್ಯಾಯವಿಚಾರಣೆಗೆ ಬರುವುದೂ,
    ಅವಶ್ಯವಿಲ್ಲ.
  yap-yap: Got e de t’uf rok ni nge duwgiliy e ngiyal’ ni nge yan e girdi’ nge pufthin
    nagrad.
  hlt-MCSB: Pathen taengkah laitloeknah dongla a pha ham coeng dongah hlang te koep
    a cae moenih.
  mdy-ETH: ፆኦሲ ዓሲ ዎጌም ፔ ቤርቶ ሺኢሻኒ ሺኢካንዳ ኬሊ ጌሡዋሴ።
  twi-ASANTE: Ɛho nhia Onyankopɔn sɛ ɔbɛhwehwɛ nnipa mu bio, a enti ɛsɛ sɛ wɔba nʼanim
    bɛgye atemmuo.
  eng-WEBU: For he doesn’t need to consider a man further, that he should go before
    God in judgment.
  wal-wal: Xoossai asaa bolli pirddanau, asai a sintti shiiqanaadan keero immenna.
  spa-PDDPT: Pues no le impone plazo al hombre, para que comparezca a juicio ante
    ʼEL.
  gun-gun: Mba'eta Nhanderuete ma avakue reko re oikuaa pota are e'ỹ teĩ ojapo 'rã
    henonde ojexa uka aguã rami omboayvu aguã.
  ilo-ULB: Ta saanen a kasapulan a sukimaten pay ti Dios ti tao; saanen a kasapulan
    a a mapan ti siasinoman a tao iti sangoananna para iti pannakaukom.
  kpg-kpg: God la hagalee bolo gaa dugu dana madagoaa e lloo aga ai nia daangada gi dono
    baahi e hagadonu go Mee.
  uig-ARA: چۈنكى تەڭرى ئادەملەرنى ئالدىغا ھۆكۈم قىلىشقا كەلتۈرۈش ئۈچۈن، ئۇلارنى ئۇزۇنغىچە
    كۆزىتىپ يۈرۈشىنىڭ ھاجىتى يوقتۇر.
  sus-sus: Ala hayi mu na tɛmui xɔnkuye ma mixi makiitife ra.
  pon-2006: Koht sohte kin ketin kilelehdi ahnsou ehu pwe aramas akan en patohla pahn
    kupwure oh ale kopwung.
  ksd-ksd: God pa i ga tibe ra bung ure ta tikai, Upi na tur ta ra varkurai ta ra
    luaina matana.
  tur-YTC: Çünkü Tanrı önüne mahkemeye gelsin diye, O'nun bir adamı daha fazla araştırmasına
    gerek yoktur.
  grc-BRENT: Ὅτι οὐκ ἐπʼ ἄνδρα θήσει ἔτι.
  ind-AYT: Sebab, Allah tidak perlu memutuskan bagi manusia, bahwa dia harus datang
    menghadap Allah dalam pengadilan.
  nya-nya: Mulungu sasowa kuti apitirizebe kufufuza munthu, kuti abwere pamaso pake
    kudzaweruzidwa.
  hrv-hrv: Bog nikome unaprijed ne kaže kada će na sud pred njega stupiti.
  mps-mps: Awe, Godigo dago kolesaga sese konea pai dao. Tama tibaso yaide, agai da
    osola sumainu agai po tų ebo madi pabo tagalomainu egobeo.
  tpi-tpi: Yes, God i save pinis long pasin bilong yumi. Olsem na em i no mas bringim
    yumi long kot bilong en bilong skelim pasin bilong yumi.
  dan-1931: Thi Mennesket sættes der ingen Frist til at møde i Retten for Gud;
  vie-OVCB: Không cần chờ đợi lâu, chúng ta sẽ đến trước Đức Chúa Trời trong ngày
    phán xét.
  guj-2017: કેમ કે ઈશ્વરને લોકોની પરીક્ષા કરવાની જરૂર નથી; કોઈ માણસને તેમના ન્યાયાસન
    સમક્ષ જવાની જરૂર નથી.
  pon-2006A: Koht sohte kin ketin kilelehdi ahnsou ehu pwe aramas akan en patohla
    pahn kupwure oh ale kopwung.
  por-BRBSL: Pois ele não precisa mais considerar um homem, que ele deve ir diante
    de Deus em julgamento.
  cth-cth: Bangkongtetpawiteh, Cathut e hmalah lawkceng hane cei hanelah, tami e kong
    bout pouk hane ama ni panki hoeh.
  twi-twi: Ɛho nhia Onyankopɔn sɛ ɔbɛhwehwɛ nnipa mu bio, a enti ɛsɛ sɛ wɔba nʼanim
    begye atemmu.
  hlt-hlt: Pathen taengkah laitloeknah dongla a pha ham coeng dongah hlang te koep
    a cae moenih.
  tbz-SIM: Dɛ̀ í békú Kuyie nkù bo wénnímɛ̀ onìtì kɛ̀ dɛ̀ɛ mɔntɛ, kɛ̀ kù nɛ́ nɑ kóò
    bekɛ́nɛ̀.
  msy-2020: God en arazir kurabagh fogha gɨfa, kamaghɨn amizɨ, a da tuisɨghamin dughiatam
    amɨsɨvan markɨ.
  dop-dop: Ɩsɔ pɑɑ fɛɩnɑ sɩ ɩ́ pɑɑsǝnɑ yʋlʋ nɑ pǝ́ leeli nɑ pǝ́cɔ́ ɩ́ yɑɑ-ɩ hʋʋlɛ.
  azb-azb: Hökm üçün hüzuruna gəlsinlər deyə Allah insana nəzarət etmək üçün ehtiyac
    duymur.
  eng-DBY: For he doth not long consider a man, to bring him before God in judgment.
  hin-2017: क्योंकि उसने मनुष्य का कुछ समय नहीं ठहराया ताकि वह परमेश्वर के सम्मुख
    अदालत में जाए।
  wol-KYG: Yàlla daal, soxlawula liñbat nit ki, bala mu koy woo cib àtte.
  eng-YLT: For He doth not suffer man any more, To go unto God in judgment,
  eng-WYC-2017: for it is no more in the power of man, that he come to God into doom.
  eng-WMBB: For he doesn’t need to consider a man further, that he should go before
    God in judgement.
  urd-GVH: और अल्लाह किसी भी इनसान को उस वक़्त से आगाह नहीं करता जब उसे इलाही तख़्ते-अदालत
    के सामने आना है।
  rug-rug: Lopu ta hivae si keke totoso pude pule la si gita koa Sa pude ta pitu,
    ele gilania Sa sa Nana vinilasa.
  gaz-gaz: Akka inni murtiidhaaf fuula isaa duratti dhiʼaatuuf, Waaqni nama kam iyyuu
    hin beellamu.
  fra-LSG: Dieu n’a pas besoin d’observer longtemps, Pour qu’un homme entre en jugement
    avec lui;
  yal-yal: Ala mako mi fa muxune kɛɲaan fɛsɛfɛsɛn ma, benun a xa e xali kiti sadeni.
  haw-1868: No ka mea, aole ia e noonoo nui i ka ke kanaka, E kai aku ia ia imua o
    ke Akua ma ka hookolokolo ana.
  arb-NAV: لأَنَّهُ لَا يَحْتَاجُ أَنْ يَفْحَصَ الإِنْسَانَ مَرَّةً أُخْرَى حَتَّى
    يَدْعُوهُ لِلْمُثُولِ أَمَامَهُ فِي مُحَاكَمَةٍ.
  ewe-ewe: Mehiã be Mawu nado amegbetɔwo kpɔ ayi ŋgɔ alo woava eŋkume wòadrɔ̃ ʋɔnu
    wo o.
  eng-LEE: For he need not direct [his attention] a long time upon man, that he should
    enter into judgment before God.
  asm-FB: যি স্থলত মনুষ্য বিচাৰৰ অৰ্থে ঈশ্বৰৰ ওচৰলৈ যাব, এনে স্থলত তেওঁ তাৰ বিষয়ে
    বৰ চিন্তা কৰিব লগীয়া হয়।
  sus-A: عَلَ هَيِ مُ نَ تّمُي شْنكُيٍ مَ مِشِ مَكِيتِقٍ رَ.
  fra-SBL: Car il n'a pas besoin de considérer un homme plus avant, qu'il devrait
    aller devant Dieu en jugement.
  hbo-hbo: כִּ֤י לֹ֣א עַל־אִ֭ישׁ יָשִׂ֣ים עֹ֑וד לַהֲלֹ֥ךְ אֶל־אֵ֝֗ל בַּמִּשְׁפָּֽט׃
  kik-kik: Mũrungu ndabatairio nĩgũthuthuuria ndeto cia andũ makĩria, atĩ nĩguo moke
    mbere yake maciirithio.
  fra-NCL: Il n’a pas besoin de regarder un homme deux fois, pour l’amener au jugement
    avec lui.
  cek-AK: Lokcaek hanah kami mah Sithaw hmaa ah caeh naah, anih mah kami lokcaekhaih
    ani to khaeh han angai ai.
  cuk-cuk: Bab-Dummad, dulega igar-nabogega dulega iba messulid.
  uig-CYR: Чүнки Тәңри адәмләрни алдиға һөкүм қилишқа кәлтүрүш үчүн, Уларни узунғичә
    күзитип жүрүшиниң һаҗити йоқтур.
  tel-2017: ఒక మనిషిని న్యాయవిమర్శలోకి తీసుకు రాక ముందు అతణ్ణి ఎక్కువ కాలం విచారణ
    చేయడం దేవుడికి అవసరం లేదు.
  hat-BSA: Paske Li pa bezwen obsève yon nonm anpil pou li ta dwe pase an jijman devan
    Bondye.
  kos-kos: God El tia enenu in pakiya pacl Lun sie mwet in som tuh Elan nununku.
  hbo-WLC: כִּ֤י לֹ֣א עַל־אִ֭ישׁ יָשִׂ֣ים ע֑וֹד לַהֲלֹ֥ךְ אֶל־אֵ֝֗ל בַּמִּשְׁפָּֽט׃
  ibo-ibo: Ọ dịghị mkpa ọ dịịrị Chineke ịga nʼihu inyocha ụmụ mmadụ, nke mere na ha
    ga-abịa nʼihu ya maka ikpe ikpe.
  ory-ory: କାରଣ ମନୁଷ୍ୟର ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ବିଚାରାର୍ଥେ ଯିବାକୁ ହେବ ବୋଲି ତାହା ବିଷୟ
    ଦୀର୍ଘ ବିବେଚନା କରିବାର ତାହାଙ୍କର ଆବଶ୍ୟକ ନାହିଁ।
  chk-chk: Kot esap afata eu fansoun inet aramas repwe feito fän mesan pwe epwe eäni
    kapwüng ngeniir.
  rop-rop: '@see-verse:JOB.034.022'
  ukr-1871: Опісля він уже не домагаєсь від чоловіка, щоб ставав на суд з Богом.
  deu-1951: Ja, er braucht den Menschen, der vor Gott zu Gerichte geht, nicht erst
    noch zu untersuchen.
  eng-JPS: For He doth not appoint a time unto any man, when he should go before God
    in judgment.
  srp-1865: Jer nikome ne odgaða kad doðe da se sudi s Bogom.
  lug-lug: Katonda teyeetaaga kwongera kwekebejja bantu okulabika mu maaso ge okusalirwa
    omusango.
  heb-heb: כי לא על איש ישים עוד להלך אל אל במשפט׃
  ben-IRV: কারণ একজন ব্যক্তিকে বার বার পরীক্ষা করার ঈশ্বরের প্রয়োজন নেই; বিচারে তাঁর
    সামনে যাওয়ার কোন প্রয়োজন নেই।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਅਜੇ ਕਿਸੇ ਮਨੁੱਖ ਲਈ ਵੇਲਾ ਨਹੀਂ ਠਹਿਰਾਇਆ, ਕਿ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਨਿਆਂ
    ਲਈ ਜਾਵੇ।
  mya-JVB: ဘုရား သခင့်ရှေ့တော်၌ လူ သည် တရား တွေ့ သောအခါ ၊ အထပ်ထပ် စစ်ကြော တော်မူစရာ
    အကြောင်းမ ရှိ။
  hmo-hmo: Dirava ese nega ia gwauraia noho, tau ta do ia kota henia totona, a?
  urd-urd: क्यूँकि उसे ज़रूरी नहीं कि आदमी का ज़्यादा ख़याल करे ताकि वह ख़ुदा के सामने
    'अदालत में जाए।
  rus-SYN: Потому Он же не требует от человека, чтобы шел на суд с Богом.
  bqc-SIM: Lua lí gbɛ̃́ lala yã́i à gbasa yãdaaàlao.
  tcz-CHONGTHU: Pathen thutanna'a itih le idin diu ham ti eihon, gonsan ikoi pouve.
  mar-mar: देवाला लोकांची अधिक परीक्षा घेण्यासाठी वेळ ठरवण्याची गरज नसते लोकांचा न्यायनिवाडा
    करण्यासाठी त्यांना समोर आणण्याची गरजही देवाला भासत नाही.
  qub-qub: Diosga runata manami willanchu arriglananpaj pay cajman aywananpaj.
  hat-hat: Li pa bezwen voye manda bay moun pou yo prezante devan l' pou l' jije yo.
  eng-BSB: For God need not examine a man further or have him approach for judgment.
  eng-WEBPB: For he doesn’t need to consider a man further, that he should go before
    God in judgement.
  kbq-kbq: E'ina hu'negu tagra kna huhampri'neta ana knarera esanunkeno, Anumzamo'a
    refkoa huorantegahie.
  nhe-BL: Ax itequi se tlacatl para quiijtos quema yajaya yas iixpa Toteco para yajaya
    ma quitlajtolsencahuas.
  gub-BL: — Amume'u putar neremiapo kwer nehe. Ma'e 'ar mehe erezur putar herenataromo
    nehe, heremimume'u ràm henu pà nehe, ni'i kwaw Tupàn teko wanupe.
  eng-DRA: For it is no longer in the power of man to enter into judgment with God.
