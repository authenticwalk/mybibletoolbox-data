  ory-ory: କାରଣ ସେମାନେ ତାହାଙ୍କ ଅନୁଗମନରୁ ବିମୁଖ ହେଲେ ଓ ତାହାଙ୍କର କୌଣସି ମାର୍ଗ ଆଦର କରିବାକୁ
