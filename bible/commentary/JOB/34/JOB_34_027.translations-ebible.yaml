  ben-IRV: কারণ তারা তাঁর পথে অনুসরণ করা ছেড়ে দিয়েছিল এবং তাঁর পথে চলতে অস্বীকার
    করেছিল।
  pan-pan: ਇਸ ਲਈ ਕਿ ਉਹ ਉਸ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਫਿਰ ਗਏ, ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਦੇ ਕਿਸੇ ਰਾਹ ਦੀ
