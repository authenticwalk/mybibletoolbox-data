verse: JOB.034.027
translations:
  mal-C: കാരണം അവർ അവിടത്തെ പിൻതുടരുന്നതിൽനിന്നു വ്യതിചലിക്കുകയാലും അവിടത്തെ വഴികളോട്
    യാതൊരു ആദരവും കാണിക്കാതിരിക്കുകയാലുംതന്നെ.
  deu-TKW: darum, weil sie von ihm abgefallen sind und alle seine Wege außer acht
    gelassen haben,
  lin-lin: pamba te baboyaki kolanda Ye mpe kososola banzela na Ye.
  eng-LSV: Because that against right || They have turned aside from after Him, ||
    And have considered none of His ways,
  eng-GNV: 'Because they haue turned backe from him, and would not consider all his
    wayes:'
  eng-WEBSTER: 'Because they turned back from him, and would not consider any of his
    ways:'
  nhw-BL: pampa quitlahuelcajtoque Toteco Dios huan ayacmo nejnemij ipan iojhui.
  swh-ONEN: kwa sababu wameacha kumfuata Mungu, nao hawakuiheshimu njia yake hata
    moja.
  bba-bba: Domi bɑ wi, Yinni Gusunɔ biru kisi. Mɑ bɑ win woodɑbɑ yinɑ.
  eng-KJVCPB: 'Because they turned back from him, And would not consider any of his
    ways:'
  luo-luo: nikech negilokore giweyo luwe kendo ne ok gidewo yorene kata achiel.
  meu-meu: badina be ia iḡavana amo e raka siri, bona ena dala ta se laloa;
  npi-ULB: किनकि उहाँको अनुसरण गर्नबाट तिनीहरू तर्के, र उहाँका कुनै पनि मार्गको अनुसरण
    गर्न इन्कार गरे ।
  yor-yor: nítorí pé wọ́n padà pẹ̀yìndà sí i, wọn kò sì fiyèsí ipa ọ̀nà rẹ̀ gbogbo,
  pes-OPCB: چون از پیروی او انحراف ورزیده به احکام او توجهی نکرده‌اند،
  tgl-ULB: dahil lumayo sila mula sa pagsunod sa kaniya at tumangging kilalanin ang
    kaniyang mga pamamaraan.
  hui-hui: Ngode Datagaliwabehanda ti bope hagadago irane tigua ibu erembira mialu
    mana bulene winigo wahalu ko wiaru bialu hayagonaga pani ogoni miaga ka.
  mya-mya: အကြောင်းမူကား၊ သူတို့သည် ဘုရားသခင်ကိုငြင်းပယ်ကြ၏။ ပြုတော်မူသော အမှုတို့ကို
    အလျှင်းမဆင် ခြင်ကြ။
  bod-N: ཁོ་རྣམས་གྱེས་ནས་ཁོང་གི་རྗེས་མ་འབྲང་། ། ཁོང་གི་གཤེགས་ལམ་ཀུན་ལ་མ་བལྟས་རྐྱེན།
    །
  sna-sna: nokuti vakatsauka pakumutevera uye havana kuva nehanya kana neimwe yenzira
    dzake.
  spa-BLM: porque se apartaron de seguirlo, y no prestaba atención a ninguna de sus
    formas,
  cac-cac: yujto malaj sgana eb' sc'anab'ajan tas syala', malaj sgana eb' sb'eyb'alan
    schecnab'il.
  swh-ULB: kwasababu wamegeuka na kuacha kumfuata yeye na wamekataa kuzisadiki njia
    zake zozote.
  bel-bel: за тое, што яны адвярнуліся ад Яго і не зразумелі ўсіх шляхоў Ягоных,
  deu-ELBBK: weil sie von seiner Nachfolge abgewichen sind und alle seine Wege nicht
    bedacht haben,
  mbb-OT: Ebeelan din heini su ǥeina te mid-engked sikandan he edsunud kandin, wey
    wazè dan seǥipaa is menge paaǥi zin.
  mal-2015: അവർ, എളിയവരുടെ നിലവിളി അവന്റെ അടുക്കൽ എത്തുവാനും പീഡിതന്മാരുടെ നിലവിളി
    അവൻ കേൾപ്പാനും തക്കവണ്ണം
  rmc-rmc: bo pes lestar visarde a na džanas pal leste a na prilenas ňisavo leskro
    drom.
  pes-OPV: از آن جهت که از متابعت اومنحرف شدند، و در همه طریقهای وی تامل ننمودند.
  ron-1924: Абэтынду-се де ла Ел ши пэрэсинд тоате кэиле Луй,
  ben-OBCV: কারণ তারা তাঁর অনুগমন করা থেকে ফিরে গিয়েছে ও তাঁর কোনো পথের প্রতি তাদের
    মনে কোনো কদর নেই।
  som-som: Maxaa yeelay, lasocodkiisii way ka leexdeen, Oo waxay diideen inay jidadkiisa
    midnaba ka fikiraan.
  lat-VUC: 'qui quasi de industria recesserunt ab eo, et omnes vias ejus intelligere
    noluerunt:'
  eng-ASVBT: 'Because they turned aside from following him, And would not have regard
    in any of his ways:'
  ita-1885: Perciocchè si son rivolti indietro da lui, E non hanno considerate tutte
    le sue vie;
  eng-LXXUP: Because they turned aside from the law of God, And did not regard his
    ordinances,
  eng-ULB: because they turned away from following him and refused to acknowledge
    any of his ways.
  spa-VBL: porque se apartaron de seguirlo, despreciando todos sus caminos.
  fra-_FOB: Parce qu'ils se sont détournés de lui, et n'ont pas du tout pris garde
    à ses voies.
  mal-mal: എളിയവരുടെ നിലവിളി അവിടുത്തെ അടുക്കൽ എത്തുവാനും പീഡിതന്മാരുടെ നിലവിളി അവിടുന്ന്
    കേൾക്കുവാനും വേണ്ടി
  urd-GVR: Us kī pairawī se haṭne aur us kī rāhoṅ kā lihāz na karne kā yihī natījā
    hai.
  suz-BL: मारदे हना मेकोपुकी मेको आ नोले खोइक्‍चा प्रोंइतेक्‍म। मिनु आ कोंइशो लां
    ममिम्‍तेम।
  eng-NOY: Because they turned away from him, And had no regard to his ways,
  ita-1927: perché si sono sviati da lui e non hanno posto mente ad alcuna delle sue
    vie;
  ckb-ckb: چونکە لەدوای ئەو لایاندا و لە هیچ یەکێک لە ڕێگاکانی ئەو وردنەبوونەوە،
  eng-BBE: Because they did not go after him, and took no note of his ways,
  kan-OKCV: ಅವರು ದೇವರನ್ನು ಹಿಂಬಾಲಿಸದೆ, ದೇವರ ಮಾರ್ಗಗಳನ್ನೆಲ್ಲಾ ಅಲಕ್ಷ್ಯ ಮಾಡಿದ್ದರಷ್ಟೆ.
  tam-2017: எளியவர்களின் வேண்டுதல் அவரிடத்தில் சேரவைத்ததினாலும், சிறுமையானவனுடைய வேண்டுதலை
    கேட்கிற அவர்,
  spa-RV-1909: Por cuanto así se apartaron de él, y no consideraron todos sus caminos;
  ron-BTF: Fiindcă s-au întors de la el și au refuzat să ia aminte la oricare dintre
    căile sale,
  eng-WEBP: because they turned away from following him, and wouldn’t pay attention
    to any of his ways,
  eng-FBV: because they turned away from following him, disregarding all his ways.
  nld-1939: Want van Hem zijn ze afgeweken, En hebben op geen van zijn paden gelet;
  nch-BL: pampa quitahuelcajtoque Toteco Dios huan ayecmo nejnemij ipan iojhui.
  vie-1934: Bởi vì chúng có xây bỏ theo Chúa, Không kể đến các đường lối Ngài.
  hin-CV: क्योंकि वे परमेश्वर से दूर हो गये थे, उन्होंने परमेश्वर के मार्ग का कोई
    ध्यान नहीं दिया था,
  spa-BES: Porque no fueron tras él, y no tomaron nota de sus caminos.
  tdx-tdx: amy t’ie nitsile tsy nañorik’ aze, le tsy teo t’ie nañaoñe o lala’eo,
  tha-KJV: เพราะว่าเขาทั้งหลายหันกลับเสียจากการติดตามพระองค์ และไม่นับถือมรรคาของพระองค์​แต่​อย่างใดเลย
  por-BR-2018: Pois eles se desviaram de segui-lo, e não deram atenção a nenhum de
    seus caminhos.
  deu-ELO: darum daß sie von seiner Nachfolge abgewichen sind und alle seine Wege
    nicht bedacht haben,
  eng-WYC-2018: Which went away from him by casting afore/by forecasting (or For they
    went away from him by intention, that is, willfully), and would not understand
    all his ways.
  epo-epo: Pro tio, ke ili forturniĝis de Li Kaj ne penis kompreni ĉiujn Liajn vojojn,
  uig-PIN: Qünki ular uningƣa ǝgixixtin bax tartⱪan, Uning yolliridin ⱨeqbirini ⱨeq
    ǝtiwarlimiƣan.
  beo-beo: Bai ilia da Ema fa:no bobogebe hou yolesili, Ea hamoma:ne sia:i huluane
    higa:i.
  tpi-OTNT: Em i mekim save long ol, long wanem, ol i givim baksait long em, na ol
    i no bihainim ol pasin em i laikim.
  hau-SA: domin sun juya daga binsa, kuma ba su kula da hanyoyinsa ba.
  uig-LAT: Chünki ular uninggha egishishtin bash tartqan, Uning yolliridin héchbirini
    héch etiwarlimighan.
  nde-nde: ngoba baphambuka ekumlandeleni abaze banaka layiphi indlela yakhe.
  ton-ton: 'Koeʻuhi naʻa nau tafoki kimui meiate ia, pea ʻikai fie tokanga ki hono
    ngaahi hala:'
  ces-1613: Proto že odstoupili od něho, a žádných cest jeho nešetřili,
  eng-WMB: because they turned away from following him, and wouldn’t pay attention
    to any of his ways,
  tam-TCV: ஏனெனில் அவர்கள் இறைவனைப் பின்பற்றுவதிலிருந்து விலகி, அவருடைய வழிகளை மதியாமல்
    போகிறார்கள்.
  ceb-ULB: tungod kay mibiya sila gikan sa pagsunod kaniya ug nagdumili sila sa pag-ila
    sa bisan unsa niyang mga pamaagi.
  pol-UBG: Za to, że odstąpili od niego i nie zważali na żadne jego drogi;
  urd-GVU: اُس کی پیروی سے ہٹنے اور اُس کی راہوں کا لحاظ نہ کرنے کا یہی نتیجہ ہے۔
  deu-1912: darum daß sie von ihm weggewichen sind und verstanden seiner Wege keinen,
  kan-2017: ಅವರು ಆತನನ್ನು ಹಿಂಬಾಲಿಸದೆ, ತಿರುಗಿಕೊಂಡು ಆತನ ಮಾರ್ಗಗಳನ್ನೆಲ್ಲಾ ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದರಷ್ಟೆ.
  yap-yap: ni bochan e dakrir folwokgad rok ma kar sabalbalyang nigedyad ko gubin
    e tin ni yog.
  hlt-MCSB: Te dongah ni a hnuk lamloh nong uh tangloeng tih a longpuei boeih te cangbam
    uh pawh.
  mdy-ETH: ዬያ ዔያቶይዳ ዒ ማዻሢ ዒዛ ጊንፆ ሃንቲፆ ዔያታ ሃሼሢሮና ዒዛኮ ዓይሢፆዋ ዔያታ ቶኦቼሢሮኬ።
  twi-ASANTE: ɛfiri sɛ, wɔmane firii nʼakyi kɔeɛ na wɔampɛ nʼakwan biara anhwɛ.
  eng-WEBU: because they turned away from following him, and wouldn’t pay attention
    to any of his ways,
  wal-wal: Qaxxayiyoogeekka eti a kaallennan ixxidi, a azazuwaakka aggido gishshaassa.
  spa-PDDPT: porque se apartaron de seguirlo. No consideraron alguno de los caminos
    de Él.
  gun-gun: ixugui ha'e kuery ojepe'a rire, peteĩve ma voi ndoikuaaxei ixuguigua tape.
  ilo-ULB: gapu ta simminada manipud kenkuana ken saanda a binigbig ti uray maysa
    kadagiti wagasna.
  kpg-kpg: idimaa digaula gu huli hua gi daha, gu diiagi ana haganoho huogodoo.
  uig-ARA: چۈنكى ئۇلار ئۇنىڭغا ئەگىشىشتىن باش تارتقان، ئۇنىڭ يوللىرىدىن ھېچبىرىنى
    ھېچ ئەتىۋارلىمىغان.
  sus-sus: barima e mɛɛxi a xa sɛriyɛ nan na, e a xa kira bɛɲin.
  pon-2006: pwehki ar kin sohpeisang oh soikala sapwellime kosonned kan koaros.
  ksd-ksd: Tago dia ga lingan irai kan ia, Ma pa dia ga ru kana lavur nga,
  tur-YTC: Çünkü O'nu izlemekten saptılar, Yollarından hiçbirine dikkat etmediler,
  grc-BRENT: Ὅτι ἐξέκλιναν ἐκ νόμου Θεοῦ, δικαιώματα δὲ αὐτοῦ οὐκ ἐπέγνωσαν,
  ind-AYT: sebab mereka telah berbalik dari mengikut Dia, dan tidak memahami jalan-jalan-Nya.
  nya-nya: Chifukwa anasiya kumutsata ndipo sasamaliranso njira zake zonse.
  hrv-hrv: Jer prestadoše za njime hoditi, zanemariše putove njegove
  mps-mps: agai augwali tigide dene ilibo dao. Magi baso meni. Augwaligo aga tudi
    ola mobaso. Tama me augwaligo God agai wei ebo kolesaga wali pisąma ebaso tebo
    dao.
  tpi-tpi: Em i mekim save long ol, long wanem, ol i givim baksait long em, na ol
    i no bihainim ol pasin em i laikim.
  dan-1931: fordi de veg bort fra ham og ikke regned hans Veje det mindste,
  vie-OVCB: Vì họ trở mặt quay lưng với Chúa. Không quan tâm đến đường lối Ngài.
  guj-2017: કેમ કે તેઓ તેમને અનુસરવાને બદલે પાછા હઠી ગયા છે અને તેમના માર્ગને અનુસરવાનો
    ઇનકાર કરે છે.
  pon-2006A: pwehki ar kin sohpeisang oh soikala sapwellime kosonned kan koaros.
  por-BRBSL: porque eles se afastaram de segui-lo, e não daria atenção a nenhuma de
    suas maneiras,
  cth-cth: Bangkongtetpawiteh, ama hah a kamlang takhai awh, a lamthung hah pouk raw
    pouk awh hoeh.
  twi-twi: efisɛ wɔman fii nʼakyi kɔe na wɔampɛ nʼakwan biara anhwɛ.
  hlt-hlt: Te dongah ni a hnuk lamloh nong uh tangloeng tih a longpuei boeih te cangbam
    uh pawh.
  tbz-SIM: Bɛ̀ kù bùtínnɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ kɛ tɛ̃́nkɛ í dɔ́ kɛ́ nkù tũ, bɛ̀ í yie
    nkɛ bo bɑntɛ́ ku kó itié mmɑì.
  msy-2020: A fo, me akɨrim ragha a gasaragha, an Akar Gavgavibar gɨn mangan aghua.
    Kamaghɨn amizɨ, a me gasɨghasɨsi.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, pɑ kisɑ-ɩ kɛ́, pɑ tɑ pǝsɩ nɑ pɑ́ cɛkǝnɑ ɩ mpɑɑŋ.
  azb-azb: Çünki Onun ardınca getmədilər, Yollarının heç birinə fikir vermədilər.
  eng-DBY: Because they have turned back from him, and would consider none of his
    ways;
  hin-2017: क्योंकि उन्होंने उसके पीछे चलना छोड़ दिया है, और उसके किसी मार्ग पर चित्त
    न लगाया,
  wol-KYG: Li ko waral di boroom doolee dëddu Yàlla, sofental mboolem digley yoonam,
  eng-YLT: Because that against right They have turned aside from after Him, And none
    of His ways have considered wisely,
  eng-WYC-2017: Which went away from him by casting afore or by forecasting, and would
    not understand all his ways.
  eng-WMBB: because they turned away from following him, and wouldn’t pay attention
    to any of his ways,
  urd-GVH: उस की पैरवी से हटने और उस की राहों का लिहाज़ न करने का यही नतीजा है।
  rug-rug: '@see-verse:JOB.034.026'
  gaz-gaz: kunis waan isaan isa duukaa buʼuu irraa garagalanii karaa isaa hunda dhiisaniif.
  fra-LSG: En se détournant de lui, En abandonnant toutes ses voies,
  yal-yal: bayo e bata xɛtɛ Ala fɔxɔ ra, e yi a sariyane birin beɲin.
  haw-1868: No ka mea, ua huli ae lakou mai ona aku la, Aole lakou i noonoo i kona
    mau aoao a pau.
  arb-NAV: لأَنَّهُمُ انْحَرَفُوا عَنِ اتِّبَاعِهِ، وَلَمْ يَتَأَمَّلُوا فِي طُرُقِهِ،
  ewe-ewe: elabena wotrɔ le eyome eye womegatsɔ ɖeke le eme na eƒe mɔ aɖeke o.
  eng-LEE: Because they have departed from following him, and have not considered
    all his ways.
  asm-FB: কিয়নো তেওঁবিলাকে তেওঁ পাছে পাছে যাবলৈ এৰি, আৰু তেওঁৰ এটি পথকো নামানি,
  sus-A: بَرِ مَ عٍ مّيشِ عَ شَ سّرِيّ نَن نَ، عٍ عَ شَ كِرَ بّحِن.
  fra-SBL: parce qu'ils se sont détournés de lui, et n'a pas voulu prêter attention
    à ses manières,
  hbo-hbo: אֲשֶׁ֣ר עַל־כֵּ֭ן סָ֣רוּ מֵֽאַחֲרָ֑יו וְכָל־דְּ֝רָכָ֗יו לֹ֣א הִשְׂכִּֽילוּ׃
  kik-kik: tondũ nĩmagarũrũkire magĩtiga kũmũrũmĩrĩra, na matirũmbũyagia njĩra yake
    o na ĩrĩkũ.
  fra-NCL: parce qu’en se détournant de lui, en refusant de connaître toutes ses voies,
  cek-AK: nihcae loe Sithaw to caeh o taak moe, anih ih loklamnawk to tiah doeh poek
    o ai;
  cuk-cuk: Dulemar Bab-Dummadgi-banguddamaladbali, degi, eba ibsasurdamaladbali, deyob
    gunonidamarsunnad.
  uig-CYR: Чүнки улар униңға әгишиштин баш тартқан, Униң йоллиридин һеч бирини һеч
    әтиварлимиған.
  tel-2017: ఎందుకంటే వారు ఆయనను అనుసరించడం మానుకున్నారు. ఆయన ఆజ్ఞల్లో దేన్నీ లక్ష్య
    పెట్టలేదు.
  hat-BSA: Akoz yo vire akote nan swiv Li, e pat okipe chemen Li yo;
  kos-kos: Mweyen elos tila fahsr tokol, Ac elos pilesrala ma sap lal nukewa.
