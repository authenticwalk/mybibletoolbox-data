  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ဘုရားသခင်ကိုငြင်းပယ် ကြ၏။ ပြုတော်မူသောအမှု တို့ကို
    အလျှင်း မ ဆင်ခြင် ကြ။
  hmo-hmo: Badina be Dirava ena murinai idia raka lasi, bona iena oda ibounai idia
    kamonai henia lasi.
  urd-urd: इसलिए कि वह उसकी पैरवी से फिर गए, और उसकी किसी राह का ख़याल न किया।
  rus-SYN: за то, что они отвратились от Него и не уразумели всех путей Его,
