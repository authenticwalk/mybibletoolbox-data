verse: JOB.034.008
translations:
  mal-C: അദ്ദേഹം അനീതി പ്രവർത്തിക്കുന്നവരോടു ചങ്ങാത്തംകൂടുന്നു; ദുഷ്ടരോടൊപ്പം അദ്ദേഹം
    നടക്കുന്നു.
  deu-TKW: zur Genossenschaft mit Übelthätern schreitet und zum Umgang mit Frevlern?
  lin-lin: Atambolaka elongo na banyokoli ya bato, asanganaka na bato mabe.
  eng-LSV: And he has traveled for company || With workers of iniquity, || So as to
    go with men of wickedness.
  eng-GNV: Which goeth in the companie of them that worke iniquitie, and walketh with
    wicked men?
  eng-WEBSTER: Who goeth in company with the workers of iniquity, and walketh with
    wicked men.
  nhw-BL: Yaya nemi ica tlacame catli quichihuaj catli fiero. Quitemohuaj amo cuajcualme
    para ihuampoyohua.
  swh-ONEN: Ashirikianaye na watenda mabaya na kuchangamana na watu waovu.
  bba-bba: mɑ u kɑ tɔn kɔ̃sobu sĩimɔ, u wɑ̃ɑ kɑ be sɑnnu?
  eng-KJVCPB: Which goeth in company with the workers of iniquity, And walketh with
    wicked men.
  luo-luo: En e achiel gi joma timbegi richo; kendo oriwore gi joricho.
  meu-meu: ia na kara dika taudia ida e hebamo hehenimu, bona kara havara taudia ida
    e raka heboumu.
  npi-ULB: जो दुष्‍ट काम गर्नेहरूको सङ्गतमा जान्छन्, र जो दुष्‍ट मानिसहरूसितै हिंड्छन्
    ।
  yor-yor: Tí ń bá àwọn oníṣẹ́ ẹ̀ṣẹ̀ kẹ́gbẹ́ tí ó sì ń bá àwọn ènìyàn búburú rìn.
  pes-OPCB: '@see-verse:JOB.034.007'
  tgl-ULB: na sumasama sa mga gumagawa ng masama, at lumalakad kasama ang masasamang
    tao?
  hui-hui: Ibu mana ko biaga karu baba mandagi haga kagoni.
  mya-mya: မတရားသဖြင့်ကျင့်သော သူတို့နှင့်ပေါင်းဘော် ၍၊ လူဆိုးတို့နှင့် သွားလာတတ်၏။
  bod-N: ཁོང་ནི་ངན་པ་དང་འགྲོགས་ཤིང་། ། མི་ངན་མཉམ་དུ་འགྲོ་བར་བྱེད། །
  sna-sna: Anofambidzana navanoita zvakaipa; anowirirana navanhu vakaipa.
  spa-BLM: que va en compañía de los obreros de la iniquidad, y camina con los hombres
    malvados?
  cac-cac: Scha val sc'ol vin̈ junn̈ej tz'aj yed' eb' chuc. Junn̈ej tz'ec' vin̈ yed'
    eb' anima chuc spensar.
  swh-ULB: ambaye huzunguka katika ushirika wa watu ambao ni waovu, na ambaye hutembea
    pamoja na watu waovu?
  bel-bel: уступае ў супольнасьць з тымі, якія чыняць беззаконьне, і ходзіць зь людзьмі
    бязбожнымі?
  deu-ELBBK: und in Gesellschaft geht mit denen, die Frevel tun, und wandelt mit gottlosen
    Menschen?
  mbb-OT: Metaam diyà te kandin is kebpekiduma te menge lalung wey mekesesalà he menge
    etew.
  mal-2015: അവൻ ദുഷ്പ്രവൃത്തിക്കാരോടു കൂട്ടുകൂടുന്നു; ദുർജ്ജനങ്ങളോടുകൂടെ സഞ്ചരിക്കുന്നു.
  rmc-rmc: Ov pes ľikerel le nalačhenca a phirel le binošnenca.
  pes-OPV: که در رفاقت بدکاران سالک می‌شود، و با مردان شریر رفتار می‌نماید.
  ron-1924: каре сэ умбле ын товэрэшия челор че фак рэу, каре сэ мяргэ мынэ ын мынэ
    ку чей нелеӂюиць?
  ben-OBCV: তিনি দুর্বৃত্তদের সঙ্গ দেন; তিনি দুর্জনদের সহযোগী হন।
  som-som: kaasoo raaca kuwa xumaanta ka shaqeeya, Oo dadka sharka ah la socda?
  lat-VUC: qui graditur cum operantibus iniquitatem, et ambulat cum viris impiis?
  eng-ASVBT: Who goeth in company with the workers of iniquity, And walketh with wicked
    men?
  ita-1885: E che cammina in compagnia con gli operatori d'iniquità, E va con gli
    uomini empi?
  eng-LXXUP: Saying, I have not sinned, nor committed ungodliness, Nor had fellowship
    with workers of iniquity, To go with the ungodly.
  eng-ULB: who goes around in the company of those who do evil, and who walks with
    wicked men?
  spa-VBL: Se hace compañía de gente malvada; se asocia con los que hacen el mal.
  fra-_FOB: Qui marche dans la compagnie des ouvriers d'iniquité, et qui va avec les
    hommes pervers?
  mal-mal: അവൻ ദുഷ്പ്രവൃത്തിക്കാരോട് കൂട്ടുകൂടുന്നു; ദുർജ്ജനങ്ങളോടുകൂടി സഞ്ചരിക്കുന്നു.
  urd-GVR: badkāroṅ kī sohbat meṅ chalte aur bedīnoṅ ke sāth apnā waqt guzārte haiṅ.
  suz-BL: मेको मरिम्‍शो गेय पाइब नु बाक्‍‍ब। मिनु परमप्रभु यावे आ अरेशो मटीब नु गाक्‍ब।
    भजन संग्रह १:१
  eng-NOY: Who goeth in company with evil-doers, And walketh with wicked men?
  ita-1927: cammini in compagnia de’ malfattori, e vada assieme con gli scellerati?
  ckb-ckb: پێکەوە لەگەڵ بەدکاران ملی ڕێ دەگرێت و لەگەڵ خراپەکاران دەڕوات؟
  eng-BBE: And goes in the company of evil-doers, walking in the way of sinners?
  kan-OKCV: ಯೋಬನು ದುಷ್ಕರ್ಮಿಗಳೊಂದಿಗೆ ಸಹವಾಸ ಇಟ್ಟುಕೊಳ್ಳುತ್ತಾ ದುಷ್ಟಜನರ ಸಂಗಡ ನಡೆದಾಡುತ್ತಾನೆ.
  tam-2017: அக்கிரமக்காரருடன் சேர்ந்துகொண்டு, துன்மார்க்கருடன் சுற்றுகிறவன் யார்?
  spa-RV-1909: Y va en compañía con los que obran iniquidad, y anda con los hombres
    maliciosos.
  ron-BTF: Care merge și se însoțește cu lucrătorii nelegiuirii și umblă cu oameni
    stricați.
  eng-WEBP: who goes in company with the workers of iniquity, and walks with wicked
    men?
  eng-FBV: He keeps company with wicked people; he associates with those who do evil.
  nld-1939: Die het gezelschap van boosdoeners opzoekt En met slechte lieden omgang
    heeft?
  nch-BL: Yaya nemi ica tacame cati quichihuaj cati fiero. Quintemohua amo cuajcualme
    para quinchihuas ihuampoyohua.
  vie-1934: Người kết bạn với kẻ làm hung nghiệt, Và đồng đi với người gian ác?
  hin-CV: जो पापिष्ठ व्यक्तियों की संगति करते हैं; जो दुर्वृत्तों के साथ कार्यों में
    जुट जाते हैं?
  spa-BES: ¿Y va en compañía de los malhechores, caminando en el camino de los pecadores?
  tdx-tdx: ie mpifañosoñe amo mpitolon-karatiañeo le mitrao-pañavelo am’ondaty mengokeo?
  tha-KJV: ผู้​เข​้าสังคมกับคนกระทำความชั่วช้า และเดินไปกับคนชั่ว
  por-BR-2018: E que caminha na companhia dos que praticam maldade, e anda com homens
    perversos?
  deu-ELO: und in Gesellschaft geht mit denen, die Frevel tun, und wandelt mit gottlosen
    Menschen?
  eng-WYC-2018: that goeth with men working wickedness, and goeth with unfaithful
    men? (who goeth with those working wickedness, and with the unfaithful?)
  epo-epo: Kaj li estas preta aliĝi al malbonaguloj Kaj iri kun malpiuloj;
  uig-PIN: U ⱪǝbiⱨlik ⱪilƣuqilarƣa ⱨǝmraⱨ bolup yüridu, U rǝzillǝr bilǝn billǝ mangidu.
  beo-beo: E da wadela:i hamosu dunuma gilisimu hanai, amola ili gilisili ahoana.
  tpi-OTNT: na tu, em i save poromanim ol man bilong mekim pasin nogut.
  hau-SA: Yana abokantaka da masu aikata mugunta; yana cuɗanya da mugaye.
  uig-LAT: U qebihlik qilghuchilargha hemrah bolup yüridu, U reziller bilen bille
    mangidu.
  nde-nde: Uzwanana labantu abenza ububi; uhambisana labantu ababi.
  ton-ton: ‌ʻAia ʻoku ne ʻalu fakataha mo e kau ngāue kovi, pea ʻeveʻeva mo e kau
    tangata angahala.
  ces-1613: A že by všel v tovaryšství s činiteli nepravosti, a chodil by s lidmi
    nešlechetnými?
  eng-WMB: who goes in company with the workers of iniquity, and walks with wicked
    men?
  tam-TCV: அவர் தீமை செய்கிறவர்களின் கூட்டத்தில் சேர்ந்து, கொடிய மனிதர்களுடன் வாசம்பண்ணுகிறார்.
  ceb-ULB: nga nakig-uban sa katawhan nga nagabuhat ug daotan, ug naglakaw uban sa
    mga tawong daotan?
  pol-UBG: I który obraca się w towarzystwie czyniących nieprawość i chodzi z niegodziwcami?
  urd-GVU: بدکاروں کی صحبت میں چلتے اور بےدینوں کے ساتھ اپنا وقت گزارتے ہیں۔
  deu-1912: und auf dem Wege geht mit den Übeltätern und wandelt mit gottlosen Leuten?
  kan-2017: ಅವನು ಅಧರ್ಮಿಗಳ ಜೊತೆಯಲ್ಲಿ ಸಂಚರಿಸುತ್ತಾನೆ, ಕೆಟ್ಟವರ ಸಂಗಡ ನಡೆದಾಡುತ್ತಾನೆ.
  yap-yap: Ba’adag daken e girdi’ ni kireb e leam rorad ma yad ma cheag e pi’in tadenen.
  hlt-MCSB: Boethae aka saii neh rhoihui bangla yiin tih halang hlang rhoek taengah
    khaw pongpa.
  mdy-ETH: ዒዛኮ ላጎንሢ ፑርታ ማዻያኬ፤ ዒ ፔኤቃሢያ ፑርቶ ማዻዞንሢናኬ።
  twi-ASANTE: Ɔne amumuyɛfoɔ nante; na ɔne atirimuɔdenfoɔ nso bɔ.
  eng-WEBU: who goes in company with the workers of iniquity, and walks with wicked
    men?
  wal-wal: I iitabaa oottiyaageetuura zuppetees; nagaranchchatuurakka hemettees.
  spa-PDDPT: quien se va en compañía con los transgresores y camina con los perversos?
  gun-gun: Ha'e rami vy onhemoirũ 'rã oikovy ojapo vai rei va'e kuery re, avakue heko
    vai va'e kuery reve anho oiko.
  ilo-ULB: a makikadkadua kadagiti agar-aramid iti dakes, ken makikuykuyog kadagiti
    nadangkes a tattao?
  kpg-kpg: Mee e hiihai e madalia digau hai mee huaidu, e hana madalia digau huaidu.
  uig-ARA: ئۇ قەبىھلىك قىلغۇچىلارغا ھەمراھ بولۇپ يۈرىدۇ، ئۇ رەزىللەر بىلەن بىللە ماڭىدۇ.
  sus-sus: A bara a ɲɛrɛ tinxintareya kui, a bara lu fe ɲaaxi rabae ya ma.
  pon-2006: E kin perenki iang aramas suwed kan oh ieiangseli me dipan akan.
  ksd-ksd: Ma dir varagur ma ra umana tena pait ra kaina, Ma dir talaina ma ra umana
    bilak na tutana.
  tur-YTC: Kötülerle birlikte yürüyen, İyov gibisi var mı?
  grc-BRENT: Οὐχ ἁμαρτῶν οὐδὲ ἀσεβήσας, ἢ οὐδʼ οὐ κοινωνήσας μετὰ ποιούντων τὰ ἄνομα,
    τοῦ πορευθῆναι μετὰ ἀσεβῶν.
  ind-AYT: yang berjalan dalam persekutuan dengan orang-orang jahat, dan bergaul dengan
    orang fasik?
  nya-nya: Iye amayenda ndi anthu ochita zoyipa; amayanjana ndi anthu oyipa mtima.
  hrv-hrv: sa zlikovcima koji skupa hodi i s opakima isti dijeli put?
  mps-mps: Tama me ma, agai yaide dwai kolesaga ebo bidiba kisa sigi pali. Dwai bidi
    dabe da, te aga abagi solo dao.
  tpi-tpi: na tu, em i save poromanim ol man bilong mekim pasin nogut.
  dan-1931: søger Selskab med Udådsmænd og Omgang med gudløse Folk!
  vie-OVCB: Anh ấy chọn làm bạn với kẻ gian. Và dành thời gian cho kẻ ác.
  guj-2017: તે દુષ્ટતા કરનારા લોકોની સંગતમાં રહે છે, અને તે દુષ્ટ લોકોની સાથે ફરે
    છે.
  pon-2006A: E kin perenki iang aramas suwed kan oh ieiangseli me dipan akan.
  por-BRBSL: que vai em empresa com os trabalhadores da iniquidade, e caminha com
    homens malvados?
  cth-cth: Payonnae kasaknaw hoi kamyawng e, tamikathoutnaw hoi ka cet e apimaw kaawm.
  twi-twi: Ɔne amumɔyɛfo nantew; na ɔne atirimɔdenfo nso bɔ.
  hlt-hlt: Boethae aka saii neh rhoihui bangla yiin tih halang hlang rhoek taengah
    khaw pongpa.
  tbz-SIM: Wenwe wèè dɑ̀púnɛ̀ mɛyɛi ndɔɔ̀rìbɛ̀? Kɛ nɛitinɛ̀ bɛnitiyonkubɛ?
  msy-2020: Egha a uaghan gumazir kuraba koma arua, me amir arazir kurabagh ami.
  dop-dop: Nɑ ɩ́ tɔŋ mpɑ pɑɑ tǝŋǝɣɩ siɣisuɣu tɔ pɑ kpekǝle tɑɑ, nɑ ɩ́ nɑ ɑsɑɣɑɑ pɑ́
    kɑɑkɩ mpɑɑʋ.
  azb-azb: Pislik edənlərlə yoldaşlıq edib gəzir, Pis adamlarla yol gedir.
  eng-DBY: And goeth in company with workers of iniquity, and walketh with wicked
    men.
  hin-2017: जो अनर्थ करनेवालों का साथ देता, और दुष्ट मनुष्यों की संगति रखता है?
  wol-KYG: di àndandook ñiy def lu ñaaw, di lëngook nit ñu bon ñi,
  eng-YLT: And he hath travelled for company With workers of iniquity, So as to go
    with men of wickedness.
  eng-WYC-2017: that goeth with men working wick-edness, and goeth with unfaithful
    men?
  eng-WMBB: who goes in company with the workers of iniquity, and walks with wicked
    men?
  urd-GVH: बदकारों की सोहबत में चलते और बेदीनों के साथ अपना वक़्त गुज़ारते हैं।
  rug-rug: Ene turaṉi sa sari tie tavete va kaleana, meke taveti sa sari hahanana
    tadi tie kaleadi.
  gaz-gaz: Inni warra hammina hojjetu wajjin walii gala; jalʼoota wajjinis tokkummaa
    qabaata.
  fra-LSG: Marchant en société de ceux qui font le mal, Cheminant de pair avec les
    impies?
  yal-yal: a birama fe ɲaxi rabane fɔxɔ ra, e nun ɲaxudene sigan tima,
  haw-1868: Ka mea e hele pu ana me ka poe e hana ana i ka hewa, E hele ana hoi me
    na kanaka aia?
  arb-NAV: يُوَاظِبُ عَلَى مُعَاشَرَةِ فَاعِلِي الإِثْمِ، وَيَأْتَلِفُ مَعَ الأَشْرَارِ،
  ewe-ewe: Edea ha kple nu vɔ̃ɖi wɔlawo eye wòbɔa ha kple ame vɔ̃ɖiwo.
  eng-LEE: And is on the road to keep company with the wrong-doers, and to walk with
    men of wickedness?
  asm-FB: দুৰাচাৰীবোৰৰ লগত ফুৰা, আৰু দুষ্টৰ সঙ্গী হোৱা, ইয়োবৰ নিচিনা কোন আছে?
  sus-A: عَ بَرَ عَ حّرّ تِنشِنتَرٍيَ كُي، عَ بَرَ لُ قٍ حَاشِ رَبَيٍ يَ مَ.
  fra-SBL: qui fréquente les ouvriers de l'iniquité, et marche avec des hommes méchants ?
  hbo-hbo: וְאָרַ֣ח לְ֭חֶבְרָה עִם־פֹּ֣עֲלֵי אָ֑וֶן וְ֝לָלֶ֗כֶת עִם־אַנְשֵׁי־רֶֽשַׁע׃
  kik-kik: Atwaranaga na andũ arĩa mekaga ũũru; agĩĩaga thiritũ na andũ arĩa aaganu.
  fra-NCL: Il s’associe aux artisans d’iniquité, il marche avec les hommes pervers.
  cek-AK: Anih loe kahoih ai hmuen sah kaminawk hoiah amyok moe, kasae kaminawk hoiah
    angkom.
  cuk-cuk: ”Ar Jobʼde, dule-isganaba akadigued bur yeer itodaed, dule-isganamarba
    bur gudii gubidaed.
  uig-CYR: У қәбиһлик қилғучиларға һәмраһ болуп жүриду, У рәзилләр билән биллә маңиду.
  tel-2017: అతడు చెడుతనం చేసే వారికి మిత్రుడయ్యాడు. భక్తిహీనుల చెలికాడు అయ్యాడు.
  hat-BSA: ki ale kenbe konpanyen ak sila ki fè inikite yo, e mache avèk moun malveyan
    yo?
  kos-kos: El lungse asruoki nu sin mwet orekma koluk, Ac wi mwet koluk fufahsryesr.
  hbo-WLC: וְאָרַ֣ח לְ֭חֶבְרָה עִם־פֹּ֣עֲלֵי אָ֑וֶן וְ֝לָלֶ֗כֶת עִם־אַנְשֵׁי־רֶֽשַׁע׃
  ibo-ibo: Ya na ndị na-eme ajọ ihe bụ enyi, ya na ndị ajọ omume na-emekọkwa ihe.
  ory-ory: ସେ ଅଧର୍ମାଚାରୀମାନଙ୍କ ସଙ୍ଗେ ଯାଏ ଓ ଦୁଷ୍ଟ ଲୋକମାନଙ୍କ ସଙ୍ଗେ ଗମନାଗମନ କରେ।
  chk-chk: mi eti ewe mwichen chon föföringau o chiechi ngeni ekewe aramas mi ingau?
  rop-rop: Im oldei go garram ola nogudbala pipul,
  ukr-1871: Товаришує беззаконним і ходить з людьми безбожними?
  deu-1951: der so wie er in Gesellschaft der Übeltäter wandelt und mit gottlosen
    Leuten umgeht?
  eng-JPS: Who goeth in company with the workers of iniquity, and walketh with wicked
    men.
  srp-1865: I da se druži s onima koji èine bezakonje, i da hodi s bezbožnijem ljudima?
  lug-lug: Atambula n’abakozi b’ebibi, mukwano gw’abo abakola ebitali bya butuukirivu.
  heb-heb: וארח לחברה עם פעלי און וללכת עם אנשי רשע׃
  ben-IRV: তিনি মন্দ কাজকারীদের সঙ্গে থাকেন এবং তিনি পাপীদের সঙ্গে হাঁটেন?
  pan-pan: ਅਤੇ ਕੁਕਰਮੀਆਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਚੱਲਦਾ, ਅਤੇ ਦੁਸ਼ਟ ਮਨੁੱਖਾਂ ਨਾਲ ਫਿਰਦਾ ਹੈ?
  mya-JVB: မ တရားသဖြင့်ကျင့် သောသူတို့ နှင့် ပေါင်းဘော် ၍၊ လူဆိုး တို့နှင့် သွား လာတတ်၏။
  hmo-hmo: Ia be tau dikadia danu ia noho hebou, bona kara dika taudia danu ia loaloa
    hebou noho.
  urd-urd: जो बदकिरदारों की रफ़ाफ़त में चलता है, और शरीर लोगों के साथ फिरता है।
  rus-SYN: вступает в сообщество с делающими беззаконие и ходит с людьми нечестивыми?
  bqc-SIM: À gbɛ̃kpà ń duunkɛnaↄ, à bɛ̀bɛ ń vãikɛnaↄ.
  tcz-CHONGTHU: Amapan kalhat khompi dingin thilse bolte alhengin aphat ho jouse migiloute
    toh amang khom e.
  mar-mar: तो जे वाईट करतात त्यांच्याशी मैत्री करतो, आणि त्यास दुष्टांबरोबर राहायला
    आवडते,
  qub-qub: Payga munan mana allita rurajcunawan goturayllata, mana alli runacunawan
    iwal puriyllata.
  hat-hat: Li fè bann ak moun k'ap fè mechanste yo. L'ap pwonmennen ansanm ak malveyan
    yo.
  eng-BSB: He keeps company with evildoers and walks with wicked men.
  eng-WEBPB: who goes in company with the workers of iniquity, and walks with wicked
    men?
  kbq-kbq: Ana nehuno Jopu'a kumi'ma nehaza vahe'ene eri mago huno nemanino, kefo
    avu'ava'ma nehaza vahe'ene kna ahefrino nemanie.
  nhe-BL: Yajaya nemi ica tlacame tlen quichihuaj tlen fiero. Quitemohuaj ax cuajcualme
    para ihuampoyohua.
  gub-BL: Wata awa ikatu 'ym ma'e wanehe we. Uzemono'og teko iaiw ma'e wanehe we no.
  eng-DRA: Who goeth in company with them that work iniquity, and walketh with wicked
    men?
