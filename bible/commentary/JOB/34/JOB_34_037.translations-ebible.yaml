verse: JOB.034.037
translations:
  mal-C: അയാൾ പാപത്തിനുപുറമേ മത്സരവും കൂട്ടിച്ചേർക്കുന്നു; അയാൾ നമ്മുടെ മധ്യേ പരിഹാസരൂപേണ
    കൈകൊട്ടുകയും ദൈവത്തിനെതിരേ വാക്കുകൾ പെരുപ്പിക്കുകയും ചെയ്യുന്നു.”
  deu-TKW: Denn zu seiner Sünde fügt er Frevel; in unserer Mitte höhnt er und macht
    viel Redens gegen Gott.
  lin-lin: Pamba te, na lisumu na ye, azali kobakisa kotomboka, azali kotia tembe
    kati na biso mpe azali kokoba kobakisa maloba mpo na kotelemela Nzambe. »
  eng-LSV: For he adds to his sin, || He vomits transgression among us, || And multiplies
    his sayings to God.”
  eng-GNV: 'For he addeth rebellion vnto his sinne: he clappeth his handes among vs,
    and multiplieth his wordes against God.'
  eng-WEBSTER: For he addeth rebellion to his sin, he clappeth his hands among us,
    and multiplieth his words against God.
  nhw-BL: Huajca ama amo san tijhuica tlajtlacoli ica catli tijchijqui achtihuiya,
    pero nojquiya timohueyimajtoc huan tijtlaijilhuijtoc Toteco Dios ica miyac tlamantli.”
  swh-ONEN: Kwenye dhambi yake huongeza uasi; kwa dharau hupiga makofi miongoni mwetu,
    na kuzidisha maneno yake dhidi ya Mungu.”
  bba-bba: U win durum sɔɔ durum sosimɔ. Domi u Gusunɔ seesimɔwɑ win ɡɑri ɡerubu sɔɔ,
    u nùn yɛ̃ɛmɔ bɛsɛn suunu sɔɔ.
  eng-KJVCPB: For he addeth rebellion unto his sin, He clappeth his hands amongst
    us, And multiplieth his words against God.
  luo-luo: Omedo dhi nyime gi timo richo koyanyo Nyasaye e nyim ogandane, kendo omedo
    wuoyo marach kuom Nyasaye.”
  meu-meu: Badina be ena kara dika latadiai gwau-edeede ma e atoa kaumu, ita bogaragidai
    imana e patapatadiamu, bena Dirava ihadikana herevadia momo herea e gwauraimu.
  npi-ULB: किनकि आफ्नो पापमा तिनले विद्रोह थप्छन् । हाम्रा बिचमा गिल्ला गर्दै तिनी
    थपडी मार्छन् । तिनी परमेश्‍वरको विरुद्धमा वचनको थुप्रो लगाउँछन् ।”
  yor-yor: Nítorí pe ó fi ìṣọ̀tẹ̀ kún ẹ̀ṣẹ̀ rẹ̀; ó pàtẹ́wọ́ ní àárín wa, ó sì sọ ọ̀rọ̀
    odi púpọ̀ sí Ọlọ́run.”
  pes-OPCB: و نافرمانی را بر گناهان دیگر خود افزوده‌ای و با بی‌حرمتی و با خشم بر ضد
    خدا سخن می‌گویی.
  tgl-ULB: Dahil nagdadagdag siya ng pagrerebelde sa kaniyang kasalanan; pinapalakpak
    niya ang kaniyang mga kamay para inisin kami sa aming kalagitnaan; nagsasabi siya
    ng mga salita laban sa Diyos.”
  hui-hui: Ibugua mana ko bialu howa Ngode Datagaliwabehondo lone mine gibiore halu
    kagoni ndobe. Ibugua inahondo lai laabo halu Ngode Datagaliwabela keba howa lai
    dege lalu kagoni, lalu Elihuhanda lene.
  mya-mya: ဒုစရိုက်ကိုပြုသည်သာမက၊ ပုန်ကန်သော အပြစ်ရှိသေး၏။ ငါတို့တွင် အောင်ပွဲကိုခံ၍၊
    ဘုရားသခင် ကို ပြစ်မှားသောစကားနှင့် များစွာပြော တတ်သည်ဟု မြွက်ဆို၏။
  bod-N: དེ་ཡིས་རང་གི་སྡིག་པར་ངོ་ལོག་སྣོན། ། ང་ཚོའི་དཀྱིལ་དུ་ཐལ་མོ་བརྡབས་ནས་ནི། །
    དཀོན་མཆོག་རྒོལ་བའི་གཏམ་གླེང་མང་དུ་སྤེལ། །
  sna-sna: Pachivi chake anowedzera kumukira; anouchira maoko ake pakati pedu sezvisina
    basa, uye anowedzera mashoko ake okurwa naMwari.”
  spa-BLM: Porque añade la rebelión a su pecado. Aplaude entre nosotros, y multiplica
    sus palabras contra Dios”.
  cac-cac: A vin̈aj Job tic, man̈ ton̈ejoc ay smul vin̈, palta yelxo te pit vin̈.
    Val d'a quichan̈ sb'uchvaj vin̈ d'a Dios, stelan val sb'a vin̈ yed'oc, xchi vin̈aj
    Eliú chi'.
  swh-ULB: Kwa kuwa anaongeza uasi juu ya dhambi yake; anapiga makofi ya dharau kati
    yetu; anaweka maneno kinyume na Mungu.”
  bel-bel: Інакш ён да грэху свайго дадасьць адступленьне, будзе пляскаць у ладкі
    сярод нас і яшчэ болей нагаворыць супроць Бога.
  deu-ELBBK: Denn er fügt seiner Sünde Übertretung hinzu, klatscht unter uns in die
    Hände und vermehrt seine Worte gegen Gott.
  mbb-OT: Mid-umanan nu pa is salè nu pinaaǥi te kebpekidsukulè nu te Megbevayà. Edsudien
    nu wey ed-insultuwen nu is Megbevayà diyà te etuvangan dey.”
  mal-2015: അവൻ തന്റെ പാപത്തോടു ദ്രോഹം ചേർക്കുന്നു; അവൻ നമ്മുടെ മദ്ധ്യേ കൈ കൊട്ടുന്നു;
    ദൈവത്തിന്നു വിരോധമായി വാക്കു വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Paš peskro binos mek pridel e vzbura, angle amende asal le Devlestar a
    vakerel furt buter lava pre leste.“
  pes-OPV: چونکه برگناه خود طغیان را مزید می‌کند و در میان مادستک می‌زند و به ضد خدا
    سخنان بسیارمی گوید.»
  ron-1924: Кэч адаугэ ла грешелиле луй пэкате ной; бате дин палме ын мижлокул ностру,
    ышь ынмулцеште кувинтеле ымпотрива луй Думнезеу.”
  ben-OBCV: তাঁর পাপে তিনি বিদ্রোহও যোগ করেছেন; ঘৃণাপূর্ণভাবে তিনি আমাদের মধ্যে হাততালি
    দিয়েছেন ও ঈশ্বরের বিরুদ্ধে অনেক কথা বলেছেন।”
  som-som: Waayo, dembigiisii wuxuu ku sii darsadaa caasinimo, Oo dhexdeenna ayuu
    ka sacab tuntaa, Erayadiisana wuxuu ku sii badiyaa Ilaah.
  lat-VUC: 'quia addit super peccata sua blasphemiam, inter nos interim constringatur:
    et tunc ad judicium provocet sermonibus suis Deum.]'
  eng-ASVBT: For he addeth rebellion unto his sin; He clappeth his hands among us,
    And multiplieth his words against God.
  ita-1885: Perciocchè altrimenti egli aggiungerà misfatto al suo peccato, Si batterà
    a palme fra noi, E moltiplicherà le parole sue contro a Dio.
  eng-LXXUP: 'That we add not to our sins: For iniquity will be reckoned against us,
    If we speak many words before the Lord.'
  eng-ULB: For he adds rebellion to his sin; he claps his hands in mockery in our
    midst; he piles up words against God.”
  spa-VBL: Ahora ha añadido la rebeldía a sus pecados y nos aplaude, haciendo largos
    discursos llenos de acusaciones contra Dios”.
  fra-_FOB: Car il ajoute à son péché une transgression nouvelle; il s'applaudit au
    milieu de nous; il parle de plus en plus contre Dieu.
  mal-mal: അവൻ തന്റെ പാപത്തോട് ദ്രോഹം ചേർക്കുന്നു; അവൻ നമ്മുടെ മദ്ധ്യത്തിൽ കൈ കൊട്ടുന്നു;
    ദൈവത്തിന് വിരോധമായി വാക്ക് വർദ്ധിപ്പിക്കുന്നു”.
  urd-GVR: wuh apne gunāh meṅ izāfā karke hamāre rūbarū apne jurm par shak ḍāltā aur
    Allāh par muta'addid ilzāmāt lagātā hai.’”
  suz-BL: मेकोमी आ पाप तेम्‍ब। आंइ दातेमी शु‍श हेंथे पना पन बाक्‍ब। मिनु मेकोमी परमप्रभु
    आ पर्बम मरिम्‍शो लोव़ शुश तेम्‍ब” दे एलीहुमी देंमाक्‍त।
  eng-NOY: For he addeth impiety to his sin; He clappeth his hands among us, And multiplieth
    words against God.
  ita-1927: poiché aggiunge al peccato suo la ribellione, batte le mani in mezzo a
    noi, e moltiplica le sue parole contro Dio”.
  ckb-ckb: یاخیبوونی بۆ سەر گوناهەکەی زیاد کرد؛ بە گاڵتەپێکردنەوە چەپڵە لێدەدات و
    زیادەڕۆیی لەسەر خودا دەکات.»
  eng-BBE: For in addition to his sin, he is uncontrolled in heart; before our eyes
    he makes sport of God, increasing his words against him.
  kan-OKCV: ಯೋಬನು ತನ್ನ ಪಾಪಕ್ಕೆ ದೇವರಿಗೆ ಎದುರಾಗಿ ಪ್ರತಿಭಟನೆಯನ್ನು ಸಹ ಕೂಡಿಸುತ್ತಿದ್ದಾನೆ;
    ಅಪಹಾಸ್ಯದಿಂದ ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಚಪ್ಪಾಳೆ ತಟ್ಟುತ್ತಾನೆ; ದೇವರಿಗೆ ವಿರುದ್ಧ ಹೆಚ್ಚು ಮಾತುಗಳನ್ನಾಡುತ್ತಾನೆ,’
    ಎಂದು ನನಗೆ ಹೇಳುತ್ತಿದ್ದಾರೆ.”
  tam-2017: தம்முடைய பாவத்துடன் மீறுதலைச் சேர்த்தார்; அவர் எங்களுக்குள்ளே கைகொட்டி,
    தேவனுக்கு விரோதமாகத் தம்முடைய வார்த்தைகளை அதிகமாகப் பேசினார்” என்றான்.
  spa-RV-1909: 'Porque á su pecado añadió impiedad: bate las manos entre nosotros,
    y contra Dios multiplica sus palabras.'
  ron-BTF: Fiindcă adaugă rebeliune la păcatul său, bate din palme printre noi și
    își înmulțește cuvintele împotriva lui Dumnezeu.
  eng-WEBP: For he adds rebellion to his sin. He claps his hands among us, and multiplies
    his words against God.”
  eng-FBV: Now he has added rebellion to his sins; he claps his hands at us, making
    long speeches full of accusations against God.”
  nld-1939: Want hij heeft bij zijn zonde de misdaad gevoegd, Ons te honen, en tegen
    God een grote mond op te zetten!
  nch-BL: Huajca ama amo san tijhuica tajtacoli ica cati tijchijqui achtohuiya, pero
    nojquiya timohueyimajtoc huan tijtaijilhuijtoc Toteco Dios ica miyac tamanti.”
  vie-1934: Người có thêm sự phản nghịch vào tội lỗi mình, Vỗ tay mình tại giữa chúng
    tôi, Và càng thêm lời nói nghịch Đức Chúa Trời.
  hin-CV: वह अपने पाप पर विद्रोह का योग देते हैं; वह हमारे ही मध्य रहते हुए उपहास
    में ताली बजाते तथा परमेश्वर की निंदा पर निंदा करते जाते हैं.”
  spa-BES: Porque además de su pecado, él es rebelde; bate sus manos entre nosotros,
    aumentando sus palabras contra él.
  tdx-tdx: Tompea’e fiolàñe o hakeo’eo; miteha-pitàn-dre añivon-tikañe eo, le manovon-tsaontsy
    hatreatre’e t’i Andrianañahare.
  tha-KJV: เพราะเขาเพิ่มการกบฏเข้ากับบาปของเขา เขาตบมือเย้ยอยู่ท่ามกลางเรา และทวีถ้อยคำของเขากล่าวร้ายพระเจ้า”
  por-BR-2018: Pois ao seu pecado ele acrescentou rebeldia; ele bate as mãos de forma
    desrespeitosa entre nós, e multiplica suas palavras contra Deus.
  deu-ELO: Denn er fügt seiner Sünde Übertretung hinzu, klatscht unter uns in die
    Hände und mehrt seine Worte gegen Gott.
  eng-WYC-2018: that addeth blasphemy over his sins. Be he constrained among us in
    the meantime; and then by his words stir he God to the doom. (who addeth blasphemy
    on top of his sins. Let him be constrained among us in the meantime; and then,
    with his words, stir he God to judgement.)
  epo-epo: Ĉar al sia peko li aldonas blasfemon; Inter ni li mokas, kaj multe parolas
    kontraŭ Dio.
  uig-PIN: Qünki u ɵz gunaⱨining üstigǝ yǝnǝ asiyliⱪni ⱪoxidu; U arimizda aⱨanǝt bilǝn
    qawak qelip, Tǝngrigǝ ⱪarxi sɵzlǝrni kɵpǝytmǝktǝ».
  beo-beo: E da ea wadela:i hamobe amoma odoga:su hou gilisisa. E da ninia midadi,
    Godema habosesesa.
  tpi-OTNT: Em i bin mekim sin, na antap long dispela em i bikhet tru long God. Em
    i tok pait wantaim yumi, na em i sutim planti tok kros i go long God.”
  hau-SA: Ya ƙara tawaye a kan zunubansa; ya tafa hannuwansa na reni a cikinmu ya
    kuma ƙara yawan maganganunsa ga Allah.”
  uig-LAT: Chünki u öz gunahining üstige yene asiyliqni qoshidu; U arimizda ahanet
    bilen chawak chélip, Tengrige qarshi sözlerni köpeytmekte».
  nde-nde: Phezu kwesono sakhe wengeza ukuhlamuka; uyakloloda ngokuqakeza izandla
    zakhe phakathi kwethu andise amazwi akhe aphikisa uNkulunkulu.”
  ton-ton: He ʻoku ne fakahoko ʻae talangataʻa ki he angahala, ʻoku ne pasipasi hono
    nima ʻiate kitautolu, ʻo fakalahi ʻene ngaahi lea ki he ʻOtua.”
  ces-1613: Poněvadž k hříchu svému přidává i nešlechetnost, mezi námi také jen chloubu
    svou vynáší, a rozmnožuje řeči své proti Bohu.
  eng-WMB: For he adds rebellion to his sin. He claps his hands among us, and multiplies
    his words against God.”
  tam-TCV: தம்முடைய பாவத்துடன் மீறுதலையும் சேர்த்துக் கொள்கிறார்; அவர் எங்கள் மத்தியில்
    ஏளனமாய்க் கைகொட்டி, இறைவனுக்கு விரோதமான வார்த்தைகளைப் பேசினார்’ என்று என்னிடம்
    சொல்கிறார்கள்.”
  ceb-ULB: Kay gidungagan niya ug pagsupak ang iyang sala; gipalakpak niya ang iyang
    kamot taliwala kanamo sa pagbiaybiay; ug nagpundo siya ug daotang mga pulong batok
    sa Dios.”
  pol-UBG: Dodaje bowiem buntu do swego grzechu, klaszcze przy nas rękoma i mnoży
    swoje słowa przeciwko Bogu.
  urd-GVU: وہ اپنے گناہ میں اضافہ کر کے ہمارے رُوبرُو اپنے جرم پر شک ڈالتا اور اللہ
    پر متعدد الزامات لگاتا ہے‘۔“
  deu-1912: Denn er hat über seine Sünde noch gelästert; er treibt Spott unter uns
    und macht seiner Reden viel wider Gott.
  kan-2017: ಅವನು ಅಪರಾಧವನ್ನಲ್ಲದೆ ದೈವದ್ರೋಹವನ್ನೂ ಮಾಡಿದ್ದಾನೆ; ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಚಪ್ಪಾಳೆಹೊಡೆದು,
    ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಅಧಿಕ ಮಾತುಗಳನ್ನು ಆಡುತ್ತಾನೆ” ಎಂದು ನನಗೆ ಹೇಳುವರು.
  yap-yap: Ke puthuy e togopluw ko pi denen rok; ma be moningnag Got u p’eowchadad
    ni gadad gubin.
  hlt-MCSB: A tholhnah te mamih laklo ah boekoek neh a koei uh tih kut a paeng dongah
    Pathen taengah a ol pung,” a ti.
  mdy-ETH: ዒ ጎሜይዳ ጎሜ ቃሳኔ፤ ኑ ባኣኮይዳታዖ ቦሂሢና ኩቺ ዒ ባዓኔ፤ ፆኦሲ ዑፆይዳ ማኪሢ ጌኤሲ ዒ ጌስታኔ።»
  twi-ASANTE: Ɔde atuateɛ ka ne bɔne ho; ɔde ahantan bɔ ne nsam gu yɛn so na ɔma ne
    nsɛm a ɔka tia Onyankopɔn no dɔɔso.”
  eng-WEBU: For he adds rebellion to his sin. He claps his hands among us, and multiplies
    his words against God.”
  wal-wal: Aissi giikko, i ba nagaraa bolli makkalaa gujjees; nu sinttan Xoossaa qilliiccees.
    Ba qaalaakka darissidi, Xoossaa bolli biddees” yaagiis.
  spa-PDDPT: y a su pecado añade rebelión. Bate palmas ante nosotros y multiplica
    sus palabras contra ʼEL.
  gun-gun: Mba'eta ojejavya áryve omoĩ Nhanderuete re opu'ã rei aguã. Nhanembyte py
    ojepopete ombojaru reia rupi, ha'e Nhanderuete rovai ijayvu reta rive.
  ilo-ULB: Ta naynayunanna ti basolna iti panagsukir; ipalpalakpakna dagiti imana
    a manglalais iti nagtetengngaantayo; agipenpenpen isuna kadagiti sasao a maibusor
    iti Dios.”
  kpg-kpg: Mee e hagapuni anga ono huaidu gi tee hagalongo, ga haga huaidu a God i
    tadau mua huogodoo.
  uig-ARA: چۈنكى ئۇ ئۆز گۇناھىنىڭ ئۈستىگە يەنە ئاسىيلىقنى قوشىدۇ؛ ئۇ ئارىمىزدا ئاھانەت
    بىلەن چاۋاك چېلىپ، تەڭرىگە قارشى سۆزلەرنى كۆپەيتمەكتە».
  sus-sus: A xa yunubi xun nan tun masafe. A wɔyɛnma muxu bɛ yɛtɛ igboɲa ra, A a xa
    Ala matandi xun masama a xa wɔyɛnyi ra.»
  pon-2006: E kapatahiong dipe kan kahngohdi; e ahpw lahlahwe Koht mwohtail koaros.
  ksd-ksd: I vaot kana kaina mangamangana ma ra varpiam, I pakat ra limana livuan
    ta dat, Ma i vapeal kana umana tinata ure God.
  tur-YTC: Çünkü günahına isyanı katıyor. Aramızda ellerini çırpıyor, Ve Tanrı'ya
    karşı sözlerini çoğaltıyor.”
  grc-BRENT: Ἵνα μὴ προσθῶμεν ἐφʼ ἁμαρτίας ἡμῶν, ἀνομία δὲ ἐφʼ ἡμῖν λογισθήσεται,
    πολλὰ λαλούντων ῥήματα ἐναντίον τοῦ Κυρίου.
  ind-AYT: Sebab, dia menambah pelanggaran pada dosanya; dia menepuk tangannya di
    antara kami, dan memperbanyak perkataannya melawan Allah.”
  nya-nya: Pa tchimo lake amawonjezerapo kuwukira; amawomba mʼmanja mwake monyoza
    pakati pathu, ndipo amachulukitsa mawu otsutsana ndi Mulungu.”
  hrv-hrv: a svom grijehu još pobunu domeće, među nama on plješće dlanovima i hule
    svoje na Boga gomila.”
  mps-mps: Agai dwai sę yai goli, nosali ugwadu agai God dali tobolu gagea pali.
    Agai da dali olo nai dao homu eyu, po si konila eyu, hwįanio. Tama agai wado
    po hauwa mu Godiba walio,” Elihugo te po wali.
  tpi-tpi: Em i bin mekim sin, na antap long dispela em i bikhet tru long God. Em
    i tok pait wantaim yumi, na em i sutim planti tok kros i go long God.”
  dan-1931: Thi han dynger Synd på Synd, han optræder hovent iblandt os og fremfører
    mange Ord imod Gud!””
  vie-OVCB: Đã phạm tội, anh còn phản loạn; vỗ tay khinh nhạo, và gia tăng lời chống
    Đức Chúa Trời!”
  guj-2017: “કેમ કે તે પોતાનાં પાપોમાં બળવાખોરીનો ઉમેરો કરે છે; તે આપણી મધ્યે અપમાન
    કરીને તાળીઓ પાડે છે; તે ઈશ્વરની વિરુદ્ધ લાંબી વાતો કરે છે.”
  pon-2006A: E kapatahiong dipe kan kahngohdi; e ahpw lahlahwe Koht mwohtail koaros.
  por-BRBSL: Pois ele acrescenta a rebeldia ao seu pecado. Ele bate palmas entre nós,
    e multiplica suas palavras contra Deus”.
  cth-cth: Bangkongtetpawiteh, a yonnae dawk taranthawnae a thap sin, maimouh koevah,
    kut tambei teh, Cathut taranlahoi lawk a pap telah a ti.
  twi-twi: Ɔde atuatew ka ne bɔne ho; ɔde ahantan bɔ ne nsam gu yɛn so na ɔma ne nsɛm
    a ɔka tia Onyankopɔn no dɔɔso.”
  hlt-hlt: A tholhnah te mamih laklo ah boekoek neh a koei uh tih kut a paeng dongah
    Pathen taengah a ol pung,” a ti.
  tbz-SIM: Ò sɔkɛ́mu kɛ dɔkɛ cɑɑ̀ri kɛ kérí, ò í yie nkɛ bo bɑntɛ́ o cɑɑ̀rìmɛ̀, kɛ
    sṹũnko tinɑ́ɑǹtì kɛ sɑ̃́ɑ̃́ nKuyie.
  msy-2020: Jop arazir kuram gamigha, arazir kam gisɨn Godɨn akaba batosi. A en tongɨn
    ikia en mɨgɨrɨgɨaba batogha, egha atara akaba God gasi.”
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɩ kʋlǝɣɩ Ɩsɔ tɔɔ, nɑ pǝ́ sɔɔsǝɣɩ ɩ ɩsɑɣɑtʋ tɔɔ. Hɑlɩ ɩ kɑ́
    tɛɛsǝnɑ sikɑ tʋɣʋ kɛ́ tɑ́ tɑɑ.
  azb-azb: Çünki günahına üsyankarlıq da artırır, Qarşımızda elə bil rişxənd edərək
    əl çalır, Allaha qarşı danışdıqca danışır».
  eng-DBY: For he addeth rebellion unto his sin, he clappeth [his hands] among us,
    and multiplieth his words against God.
  hin-2017: और वह अपने पाप में विरोध बढ़ाता है; और हमारे बीच ताली बजाता है, और परमेश्वर
    के विरुद्ध बहुत सी बातें बनाता है।”
  wol-KYG: Moo bàkkaar, doyatul muy diiŋat, di werante ci sunu biir, di kebetu ci
    kaw Yàlla.
  eng-YLT: For he doth add to his sin, Transgression among us he vomiteth, And multiplieth
    his sayings to God.
  eng-WYC-2017: that addeth blasphemy over his sins. Be he constrained among us in
    the meantime; and then by his words stir he God to the doom.
  eng-WMBB: For he adds rebellion to his sin. He claps his hands amongst us, and multiplies
    his words against God.”
  urd-GVH: वह अपने गुनाह में इज़ाफ़ा करके हमारे रूबरू अपने जुर्म पर शक डालता और अल्लाह
    पर मुतअद्दिद इलज़ामात लगाता है’।”
  rug-rug: Sea si asa meke va gugue tugo, pa kenuda si va ekeki hola si asa, meke
    zama va soku la koe Tamasa.”
  gaz-gaz: Inni cubbuu isaa irratti fincila dabala; tuffiidhaan gidduu keenyatti harka
    dhaʼa; Waaqa irrattis waan baayʼee dubbata.”
  yal-yal: A mɔn murutɛn sama a yulubin fari, a Ala magelema en yɛtagi, a falane mi
    ɲanma Ala xili ma.”
  haw-1868: No ka mea, ua hookui aku ia i ka lawehala me kona hewa, Iwaena o kakou
    ua pai i kona lima, A ua hoonui i kana mau olelo ku e i ke Akua.
  arb-NAV: لَكِنَّهُ أَضَافَ إِلَى خَطِيئَتِهِ عِصْيَاناً، إِذْ يُصَفِّقُ بَيْنَنَا
    بِاحْتِقَارٍ، مُثَرْثِراً بِأَقْوَالٍ ضِدَّ اللهِ!»
  ewe-ewe: Etsɔ aglãdzedze kpe ɖe eƒe nu vɔ̃ ŋuti, esia akpe fewuɖutɔe le mía dome
    eye wòle nyawo gblɔm fũu ɖe Mawu ŋu.”
  eng-LEE: 'For he addeth unto his sin transgression: among us he uttereth too many
    loud words, and multiplieth his speeches against God.'
  asm-FB: কিয়নো তেওঁ নিজৰ পাপত বিদ্ৰোহ লগ লগাইছে, তেওঁ আমাৰ মাজত হাত-তালি দিছে, আৰু
    ঈশ্বৰৰ বিৰুদ্ধে অনেক কথা কৈছে।
  sus-A: عَ شَ يُنُبِ شُن نَن تُن مَسَقٍ. عَ وْيّنمَ مُشُ بّ يّتّ عِفبٌحَ رَ، عَ عَ
    شَ عَلَ مَتَندِ شُن مَسَمَ عَ شَ وْيّنيِ رَ.»
  fra-SBL: Car il ajoute la rébellion à son péché. Il frappe ses mains parmi nous,
    et multiplie ses paroles contre Dieu. »
  hbo-hbo: כִּ֥י יֹ֘סִ֤יף עַֽל־חַטָּאתֹ֣ו פֶ֭שַׁע בֵּינֵ֣ינוּ יִסְפֹּ֑וק וְיֶ֖רֶב
    אֲמָרָ֣יו לָאֵֽל׃ ס
  kik-kik: Nĩongereire ũremi harĩ mehia make; atũhũũragĩra hĩ cia kĩnyũrũri, na akaingĩhia
    ciugo ciake cia gũũkĩrĩra Mũrungu.”
  fra-NCL: Car à l’offense il ajoute la révolte ; il bat des mains au milieu de nous,
    il multiplie ses propos contre Dieu. »
  cek-AK: Zaehaih sak khue na ai ah lokaekhaih doeh oh, aicae salakah ban to tabaeng
    moe, pop parai Sithaw kasae thuihaih lok to a thuih, tiah a naa.
  cuk-cuk: Job unnila dule-isganabisulid, uayasulidbalid. Ar anmar-wagab anmargi dododiid.
    Ar Bab-Dummadgi, bela-belad ise-yolegar sunmaksad.”
  uig-CYR: Чүнки у өз гунайиниң үстигә йәнә асийлиқни қошиду; У аримизда аһанәт билән
    чавак челип, Тәңригә қарши сөзләрни көпәйтмәктә».
  tel-2017: అతడు తన పాపానికి తోడుగా ద్రోహం సమకూర్చుకుంటున్నాడు. మన ఎదుట ఎగతాళిగా చప్పట్లు
    కొట్టి దేవుని మీద కాని మాటలు కుప్పగా పోస్తున్నాడు.
  hat-BSA: Paske li ogmante rebelyon sou tout lòt peche l yo. Li bat men li pami nou,
    e ogmante pawòl li yo kont Bondye.’”
  kos-kos: El sang seakos in laesla ma koluk lal uh; El aksruksruki God ye mutasr
    nukewa.”
  hbo-WLC: כִּ֥י יֹ֘סִ֤יף עַֽל־חַטָּאת֣וֹ פֶ֭שַׁע בֵּינֵ֣ינוּ יִסְפּ֑וֹק וְיֶ֖רֶב
    אֲמָרָ֣יו לָאֵֽל׃ ס
  ibo-ibo: Ọ na-atụkwasị nnupu isi nʼelu mmehie ya; na-akụ aka nʼetiti anyị nʼụzọ
    ịkwa emo, ma werekwa okwu nkwulu bara ụba megide Chineke.”
  ory-ory: ଯେଣୁ ସେ ଆପଣା ପାପରେ ବିଦ୍ରୋହଭାବ ଯୋଗ କରୁଅଛି, ସେ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ହାତତାଳି
    ଦେଉଅଛି ଓ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତିକୂଳରେ ଅନେକ କଥା କହୁଅଛି।”
  chk-chk: A apacha an ü ngeni Kot ngeni an tipis. A alopolop fän ämängau me leich
    o achomonga an kapasen ü ngeni Kot.”
  rop-rop: Yu oldei gibit bekboun langa God ola taim, en rait iya garram melabat yubin
    oldei mokimbat im du.”
  ukr-1871: Інакше він до гріха свого придасть іще й відступ (од Бога), та буде ще
    перед нами й в долонї плескати, й наговорить іще більше проти Бога.
  deu-1951: Denn zu seiner Sünde fügt er Abfall hinzu, er verhöhnt uns und redet viel
    wider Gott!
  eng-JPS: For he addeth rebellion unto his sin, he clappeth his hands among us, and
    multiplieth his words against God.
  srp-1865: Jer domeæe na grijeh svoj bezakonje, pljeska rukama meðu nama, i mnogo
    govori na Boga.
  lug-lug: Kubanga ku kibi kye ayongeddeko obujeemu, n’akuba mu ngalo wakati mu ffe,
    n’ayongera okwogera ng’awakanya Katonda.”
  heb-heb: כי יסיף על חטאתו פשע בינינו יספוק וירב אמריו לאל׃
  ben-IRV: কারণ তিনি তার পাপের সঙ্গে বিদ্রোহ যোগ করেন; তিনি উপহাসে আমাদের মধ্যে হাততালি
    দেন; তিনি ঈশ্বরের বিরুদ্ধে অনেক কথা বলেন।”
  pan-pan: ਉਹ ਤਾਂ ਆਪਣੇ ਪਾਪ ਉੱਤੇ ਅਪਰਾਧ ਜੋੜਦਾ ਹੈ, ਸਾਡੇ ਵਿਰੁੱਧ ਤਾੜੀ ਮਾਰਦਾ ਹੈ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਵਿਰੁੱਧ ਆਪਣੀਆਂ ਗੱਲਾਂ ਵਧਾਈ ਜਾਂਦਾ ਹੈ।”
  mya-JVB: ဒုစရိုက် ကိုပြုသည်သာမက၊ ပုန်ကန်သော အပြစ် ရှိသေး၏။ ငါ တို့တွင် အောင်ပွဲ
    ကိုခံ၍ ၊ ဘုရား သခင်ကို ပြစ်မှားသောစကား နှင့် များစွာ ပြော တတ်သည်ဟု မြွက်ဆို၏။
  hmo-hmo: Iena dika be kara dika sibona lasi, to ia ese Dirava ia dagedage henia
    noho danu. Iseda vairana dekenai, Iobu ese Dirava ia hereva dika henia.”
  urd-urd: इसलिए कि वह अपने गुनाहों पर बग़ावत को बढ़ाता है; वह हमारे बीच तालियाँ बजाता
    है, और ख़ुदा के ख़िलाफ़ बहुत बातें बनाता है।”
  rus-SYN: Иначе он ко греху своему прибавит отступление, будет рукоплескать между
    нами и еще больше наговорит против Бога.
  bqc-SIM: Àlɛ tàae kã́fĩ duunaa, àlɛ ↄtaalɛ wá guu, àlɛ lɛnakasa Luaɛ.
  tcz-CHONGTHU: Ijeh inem itile nangin nachonset na chunga doumah nabol ben, nangin
    Pathen dounan lunghanna thu nasei lelen, jabolna nanei tapoi.
  mar-mar: त्याच्या पापात त्याने आणखी बंडाची भर घातली आहे. तो टाळी वाजवितो आमच्या
    मध्ये थट्टा करतो देवाविरूद्ध अनेक शब्द बोलतो.”
  qub-qub: Jobga manami juchallatachu ruraycan. Jananmanpis mana wiyacojmi. Noganchi
    wiyaycashapis Diostaga manacajman churaycan. Jananmanpis Diospa contran parlan.»
  hat-hat: Li fin fè kont peche l', koulye a l'ap kenbe tèt ak Bondye. L'ap seye fè
    nou konprann li pa antò. L'ap plede fè Bondye remontrans.
  eng-BSB: For he adds rebellion to his sin; he claps his hands among us and multiplies
    his words against God.”
  eng-WEBPB: For he adds rebellion to his sin. He claps his hands amongst us, and
    multiplies his words against God.”
  kbq-kbq: Jopu'a kumi'ma hu'nea agofetu'ma, mago'ene kumi'ma hu'neana, azante rupro
    huno Anumzamofona kiza zokago ke hunenteno, tagri'enena keha'nereno, Anumzamofonkura
    huno fatgo hunora refkoa hunonante huno keharente'ne.
  nhe-BL: Huajca ama ax san tijhuica tlajtlacoli ica tlen tijchijqui achtohuiya, pero
    nojquiya timohueyimajtoc huan tijtlaijilhuijtoc Toteco Dios ica miyac tlamantli.”
  gub-BL: Izo wiko ikatu 'ym ma'e iapo har romo. Ikatu 'ym ma'e iapo har Tupàn heruzar
    'ymar romo hekon a'e. Uze'eg urywahyahy Tupàn rehe zanerenataromo. Nupytu'u kwaw
    hehe uze'eg zemueteahy re, i'i putar izupe wà nehe.
  eng-DRA: 'Because he addeth blasphemy upon his sins, let him be tied fast in the
    mean time amongst us: and then let him provoke God to judgment with his speeches.'
