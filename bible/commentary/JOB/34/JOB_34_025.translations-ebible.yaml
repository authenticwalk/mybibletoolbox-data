verse: JOB.034.025
translations:
  mal-C: അവരുടെ പ്രവൃത്തികൾ അവിടന്ന് ശ്രദ്ധിക്കുന്നു, രാത്രിയിൽത്തന്നെ അവിടന്ന് അവരെ
    തകിടംമറിക്കുന്നു, അവർ തകർന്നുപോകുന്നു.
  deu-TKW: Somit kennt er ihre Thaten und stürzt sie über Nacht, und sie werden zermalmt.
  lin-lin: Pamba te ayebi misala na bango, akweyisi bango na butu moko, mpe babebisami.
  eng-LSV: Therefore He knows their works, || And He has overturned by night, || And
    they are bruised.
  eng-GNV: 'Therefore shall he declare their works: he shall turne the night, and
    they shalbe destroyed.'
  eng-WEBSTER: Therefore he knoweth their works, and he overturneth them in the night,
    so that they are destroyed.
  nhw-BL: Yaya quitlachilía nochi catli quichihuaj huan ipan san se yohual quintepexihuía
    huan quintzontlamiltía.
  swh-ONEN: Kwa sababu huyaangalia matendo yao yote, huwaondoa usiku, nao wakaangamia.
  bba-bba: Domi u ben kookoosu yɛ̃. U rɑ bu surewɑ wɔ̃kuru, kpɑ u bu kɔsuku.
  eng-KJVCPB: Therefore he knoweth their works, And he overturneth them in the night,
    so that they are destroyed.
  luo-luo: Nikech ongʼeyo timbegi oloko loch mag-gi gotieno mi otiekgi chuth.
  meu-meu: Taunabunai, edia kara dibana dainai ia ese hanuaboi ai e haheḡiḡidia dobi;
    bena idia na e hemoi patapatamu.
  npi-ULB: यसरी तिनीहरूका कामहरूका जानकारी उहाँलाई हुन्‍छ । उहाँले यी मानिसहरूलाई
    रातमा पल्टाउनुहुन्छ । तिनीहरू नष्‍ट हुन्छन् ।
  yor-yor: nítorí pé ó mọ iṣẹ́ wọn, ó sì yí wọn po ní òru, bẹ́ẹ̀ ni wọ́n di ìtẹ̀mọ́lẹ̀.
  pes-OPCB: زیرا او از کارهای ایشان آگاه است و در یک شب ایشان را سرنگون می‌سازد.
  tgl-ULB: Sa paraang ito, mayroong siyang kaalaman sa kanilang mga ginagawa; binabagsak
    niya ang mga taong ito sa gabi; sila ay winasak.
  hui-hui: Tigua mana ko biaga ngago manda biaho howa mbiraga ti padaha ibugua ti
    mo mogola halu bo hengedapeore haga.
  mya-mya: သို့ဖြစ်၍ သူတို့ပြုသမျှကို သိတော်မူသဖြင့်၊ ညဉ့်မှောင်မိုက်ကို ရောက်စေ၍
    ဖျက်ဆီးတော်မူ၏။
  bod-N: ཁོང་གིས་དེ་ཚོའི་ཅི་བྱས་ལས་རྣམས་མཁྱེན། ། མཚན་མོར་དེ་རྣམས་འགྱེལ་ནས་མེད་པར་མཛད།
  sna-sna: Nokuti anocherechedza mabasa avo, anovabvisa usiku uye vanopwanyiwa.
  spa-BLM: Por eso toma conocimiento de sus obras. Él los derriba en la noche, para
    que sean destruidos.
  cac-cac: A Dios yojtac tastac sc'ulej eb'. Syaln̈ej sc'och d'ac'valil satancanel
    eb'.
  swh-ULB: Kwa namna hii ana maarifa juu ya matendo yao; huwatupa watu hawa wakati
    wa usiku; nao wameangamizwa.
  bel-bel: бо ён робіць вядомымі дзеі іхнія і скідае іх уначы, і яны зьнішчаюцца.
  deu-ELBBK: Daher kennt er ihre Handlungen, und kehrt sie um über Nacht; und sie
    werden zermalmt.
  mbb-OT: Su netuenan din is menge vaal zan, id-awè din is gehem dan wey edèdeetan
    din sikandan minsan mezukilem.
  mal-2015: അങ്ങനെ അവൻ അവരുടെ പ്രവൃത്തികളെ അറിയുന്നു; രാത്രിയിൽ അവരെ മറിച്ചുകളഞ്ഞിട്ടു
    അവർ തകർന്നുപോകുന്നു.
  rmc-rmc: Bo ov džanel lengre skutki, avel pre lende rači a hine zňičimen.
  pes-OPV: هرآینه اعمال ایشان را تشخیص می‌نماید، و شبانگاه ایشان را واژگون می‌سازد
    تا هلاک شوند.
  ron-1924: 'Кэч Ел куноаште фаптеле лор: ноаптя ый рэстоарнэ, сунт здробиць.'
  ben-OBCV: কারণ তিনি তাদের কাজকর্ম লক্ষ্য করেন, রাতারাতি তিনি তাদের উৎখাত করেন ও
    তারা চূর্ণ হয়।
  som-som: Maxaa yeelay, isagu shuqulladooda wuu yaqaan; Oo habeennimuu afgembiyaa
    si ay u burburaan.
  lat-VUC: Novit enim opera eorum, et idcirco inducet noctem, et conterentur.
  eng-ASVBT: Therefore he taketh knowledge of their works; And he overturneth them
    in the night, so that they are destroyed.
  ita-1885: Perciò, conoscendo egli le opere loro, Nel girar d'una notte son fiaccati,
  eng-LXXUP: Who discovers their works, And will bring night about upon them, and
    they shall be brought low.
  eng-ULB: In this way he has knowledge of their deeds; he overthrows these people
    in the night; they are destroyed.
  spa-VBL: Sabiendo lo que han hecho, los derriba en una noche y los destruye.
  fra-_FOB: Parce qu'il connaît leurs œuvres; il les renverse de nuit, et ils sont
    brisés.
  mal-mal: അങ്ങനെ അവിടുന്ന് അവരുടെ പ്രവൃത്തികളെ അറിയുന്നു; രാത്രിയിൽ അവരെ തള്ളിയിട്ടിട്ട്
    അവർ തകർന്നുപോകുന്നു.
  urd-GVR: Wuh to un kī harkatoṅ se wāqif hai aur unheṅ rāt ke waqt yoṅ tah-o-bālā
    kar saktā hai ki chūr chūr ho jāeṅ.
  suz-BL: मारदे हना मेकोम मेको आन पशो गेय नेल्‍ल तुइक्‍ब। मिनु मेको आन कली काबु नाक्‍दोमीन
    तिल्‍‍ब। मिनु मेकोपुकी खतम दुम्‍नीम।
  eng-NOY: Therefore he knoweth their works, And in a night he overthroweth them,
    so that they are destroyed.
  ita-1927: poich’egli conosce le loro azioni; li abbatte nella notte, e son fiaccati;
  ckb-ckb: لەبەر ئەوەی تێبینی کردەوەکانیان دەکات، بە شەو سەرەوژێریان دەکات و وردوخاش
    دەبن.
  eng-BBE: For he has knowledge of their works, overturning them in the night, so
    that they are crushed.
  kan-OKCV: ಏಕೆಂದರೆ, ದೇವರು ಅಂಥವರ ದುಷ್ಕಾರ್ಯಗಳನ್ನು ತಿಳಿದಿದ್ದಾರೆ. ರಾತ್ರಿಯಲ್ಲಿ ಅವರನ್ನು
    ಕೆಡವಿ ದಂಡನೆಗೆ ಗುರಿಮಾಡುವರು.
  tam-2017: அவர்களின் செயல்களை அவர் அறிந்தவர் என்பதினால், அவர்கள் நசுங்கிப்போகும்
    அளவுக்கு இரவுநேரத்தில் அவர்களை அழித்துப்போடுகிறார்.
  spa-RV-1909: Por tanto él hará notorias las obras de ellos, cuando los trastornará
    en la noche, y serán quebrantados.
  ron-BTF: De aceea el le cunoaște faptele și îi răstoarnă în timpul nopții, astfel
    că sunt nimiciți.
  eng-WEBP: Therefore he takes knowledge of their works. He overturns them in the
    night, so that they are destroyed.
  eng-FBV: Knowing what they've done he overthrows them in a night and destroys them.
  nld-1939: Hij geeft dus acht op hun daden, Hij stort ze omver in de nacht;
  nch-BL: Yaya quitachilía nochi cati quichihuaj huan ipan san se yohual quintepexihuía
    huan quintzontamiltía.
  vie-1934: Bởi vì Chúa biết các công việc chúng, Đánh đổ chúng ban đêm, và chúng
    bị diệt đi.
  hin-CV: तब परमेश्वर को उनके कृत्यों का पूरा हिसाब रहता है, रात्रि के रहते ही वह
    उन्हें मिटा देते हैं, वे कुचल दिए जाते हैं.
  spa-BES: Porque él tiene conocimiento de sus obras, las vuelca en la noche, para
    que sean quebrantados.
  tdx-tdx: Aa kanao arofoana’e o sata’eo, le avalitaboa’e te haleñe, vaho dorodoroe’e.
  tha-KJV: เพราะฉะนั้นพระองค์ทรงทราบกิจการของเขา และทรงคว่ำเขาเสียในกลางคืน เขาก็แหลกไป
  por-BR-2018: Visto que ele conhece suas obras, de noite os trastorna, e ficam destroçados.
  deu-ELO: Daher kennt er ihre Handlungen, und kehrt sie um über Nacht; und sie werden
    zermalmt.
  eng-WYC-2018: For he knoweth the works of them; [and] therefore he shall bring in
    (the) night upon them, and they shall be all-broken.
  epo-epo: Ĉar Li scias iliajn farojn; Li renversas ilin en la nokto, kaj ili frakasiĝas.
  uig-PIN: Qünki ularning ⱪilƣanliri uningƣa eniⱪ turidu; U ularni keqidǝ ɵriwetidu,
    xuning bilǝn ular yanjilidu.
  beo-beo: Bai E da ilia hamobe huluane dawa:. E da ili fadegale, amola gasia ili
    banenesisa.
  tpi-OTNT: Em i save gut long olgeta pasin nogut ol i save mekim, olsem na long nait
    em i save daunim ol na krungutim ol tru.
  hau-SA: Gama yana sane da abubuwan da suke yi, yana hamɓarar da su da dare a kuma
    ragargaza su.
  uig-LAT: Chünki ularning qilghanliri uninggha éniq turidu; U ularni kéchide öriwétidu,
    shuning bilen ular yanjilidu.
  nde-nde: Ngoba ezinanzelela izenzo zabo, uyabagenqula ebusuku bahlifizeke.
  ton-ton: Ko ia ʻoku ne ʻilo ʻenau ngaahi ngāue, pea ʻoku ne fulihi ʻakinautolu ʻi
    he pō, pea ʻoku nau ʻauha ai.
  ces-1613: Nebo zná skutky jejich; pročež na ně obrací noc, a potříni bývají.
  eng-WMB: Therefore he takes knowledge of their works. He overturns them in the night,
    so that they are destroyed.
  tam-TCV: ஏனெனில், அவர் அவர்களுடைய செயல்களைக் குறித்துக்கொள்கிறார்; இரவில் அவர்களைக்
    கவிழ்க்கிறார், அவர்கள் நசுங்கிப் போகிறார்கள்.
  ceb-ULB: Niini nga paagi nakabalo siya mahitungod sa ilang mga binuhatan; gipanglabay
    niya kining mga tawhana sa kagabhion; ug nangalaglag gayod sila.
  pol-UBG: A ponieważ zna ich czyny, wywraca ich w nocy, aby byli zmiażdżeni.
  urd-GVU: وہ تو اُن کی حرکتوں سے واقف ہے اور اُنہیں رات کے وقت یوں تہہ و بالا کر
    سکتا ہے کہ چُور چُور ہو جائیں۔
  deu-1912: darum daß er kennt ihre Werke und kehrt sie um des Nachts, daß sie zerschlagen
    werden.
  kan-2017: ಈ ಪ್ರಕಾರ ಆತನು ಅವರ ಕಾರ್ಯಗಳನ್ನು ಲಕ್ಷಿಸಿ, ರಾತ್ರಿಯಲ್ಲಿ ಅವರನ್ನು ಕೆಡವಿ ನಾಶಕ್ಕೆ
    ಗುರಿಮಾಡುವನು.
  yap-yap: Bochan e manang ko mang e yad ma rin’; be toyrad ni lukngun e nep’.
  hlt-MCSB: Amih kah khoboe te a hmat dongah khoyin ah a maelh tih pop uh.
  mdy-ETH: ዬያሮ ማዾ ዔያቶሲ ዔሪ ፔቴ ዋንቴና ቢታንታፓ ዒ ኬይሲ ባይዛኔ።
  twi-ASANTE: Ɛfiri sɛ ɔhunu wɔn nneyɛeɛ, ɔtu wɔn gu anadwo na wɔdwerɛ wɔn.
  eng-WEBU: Therefore he takes knowledge of their works. He overturns them in the
    night, so that they are destroyed.
  wal-wal: I eta oosuwaa eriyo gishshau, eta issi qammi maataappe wottidi xaissees.
  spa-PDDPT: Por cuanto conoce las obras de ellos, los trastorna en una noche, y quedan
    deshechos.
  gun-gun: Ha'e kuery ikuaia ha'e oikuaa ae vy pyávy oity ramo omongu'i pyre ikuai.
  ilo-ULB: Iti daytoy a wagas, ammonan dagiti naaramidda; ibellengna dagitoy a tattao
    iti rabii, nadadaeldan.
  kpg-kpg: Idimaa Mee e iloo nadau mee ala e haihai, Mee gaa kili digaula gi daha,
    ga dagadagahi digaula i di boo.
  uig-ARA: چۈنكى ئۇلارنىڭ قىلغانلىرى ئۇنىڭغا ئېنىق تۇرىدۇ؛ ئۇ ئۇلارنى كېچىدە ئۆرىۋېتىدۇ،
    شۇنىڭ بىلەن ئۇلار يانجىلىدۇ.
  sus-sus: A na e xa fe ɲaaxi to, a nɔma e bade duniɲa ma kerenyi ra kɔɛ kui.
  pon-2006: Pwehki e ketin mwahngih dahme re wiewia; e kin ketin keseirailla oh tiakirailpeseng
    nipwong.
  ksd-ksd: Tago i kapa ure kadia lavur mangamangana papalum, I vue pukue diat ta ra
    marum, ma dia kinkin.
  tur-YTC: Bu yüzden onların işlerini bilir. Geceleyin onları devirir, Böylece mahvolurlar.
  grc-BRENT: Ὁ γνωρίζων αὐτῶν τὰ ἔργα, καὶ στρέψει νύκτα καὶ ταπεινωθήσοται.
  ind-AYT: Oleh karena itu, Dia mengetahui perbuatan mereka; Dia menggulingkan mereka
    pada waktu malam sehingga mereka hancur.
  nya-nya: Pakuti Iyeyo amadziwa bwino ntchito zawo amawagubuduza usiku ndipo amatswanyika.
  hrv-hrv: TÓa odveć dobro poznaje im djela! Sred noći on ih obara i gazi.
  mps-mps: Agai augwaligo ebo dwai kolesaga sese mu konea silai dao. Tama hulide agai
    augwali aiyaba elaluama, mesegelama, tagalobo dao.
  tpi-tpi: Em i save gut long olgeta pasin nogut ol i save mekim, olsem na long nait
    em i save daunim ol na krungutim ol tru.
  dan-1931: 'Jeg hævder derfor: Han ved deres Gerninger, og ved Nattetide styrter
    han dem;'
  vie-OVCB: Chúa biết rõ việc họ làm, và ban đêm, Ngài đánh đổ họ và họ bị hủy diệt.
  guj-2017: આ પ્રમાણે તેઓનાં કામોને પારખે છે; તેઓ રાતોરાત એવા પાયમાલ થાય છે કે તેઓ
    નાશ પામે છે.
  pon-2006A: Pwehki e ketin mwahngih dahme re wiewia; e kin ketin keseirailla oh tiakirailpeseng
    nipwong.
  por-BRBSL: Portanto, ele toma conhecimento de seus trabalhos. Ele os derruba durante
    a noite, para que sejam destruídos.
  cth-cth: Hatdawkvah, ahnimouh ni a sak e pueng hah a panue teh, karum vah ama ni
    a tâkhawng teh koung a kâbawng.
  twi-twi: Efisɛ ohu wɔn nneyɛe, otu wɔn gu anadwo na wɔdwerɛw wɔn.
  hlt-hlt: Amih kah khoboe te a hmat dongah khoyin ah a maelh tih pop uh.
  tbz-SIM: Kù yɛ̃́mu bɛ tɔ̃mmú mumɔu kɛ yóó bɛ̀ kpɛ́i, kɛ́ bɛ̀ pɔ̀ntɛ kɛyènkɛ̀ kɛmɑ́ɑ̀.
  msy-2020: A men arazir kurabagh fogha, kamaghɨn a dɨmagaribar me agɨva me dɨkabɨri.
  dop-dop: Mpi tɔ, ɩ nyǝmɑ́ pɑ kʋlɑpǝlɛ kɛ́. Ahoo kɛ ɩ kʋsǝɣɩ-wɛ nɑ ɩ́ tǝlǝkɩ-wɛ.
  azb-azb: Çünki onların işlərini bilir, Bir gecə onları alt-üst edir, onlar əzilir.
  eng-DBY: Since he knoweth their actions; and he overthroweth [them] in the night,
    and they are crushed.
  hin-2017: इसलिए कि वह उनके कामों को भली भाँति जानता है, वह उन्हें रात में ऐसा उलट
    देता है कि वे चूर-चूर हो जाते हैं।
  wol-KYG: Moo ràññee moos jëfi boroom doole, ba jàllarbi ko genn guddi, mu rajaxoo.
  eng-YLT: Therefore He knoweth their works, And He hath overturned by night, And
    they are bruised.
  eng-WYC-2017: For he knoweth the works of them; [and] therefore he shall bring in
    night upon them, and they shall be all-broken.
  eng-WMBB: Therefore he takes knowledge of their works. He overturns them in the
    night, so that they are destroyed.
  urd-GVH: वह तो उनकी हरकतों से वाक़िफ़ है और उन्हें रात के वक़्त यों तहो-बाला कर
    सकता है कि चूर चूर हो जाएँ।
  rug-rug: Pana boṉi si va mate pani Sa si arini, sina gilania Sa doduru gua sapu
    taveti rini.
  gaz-gaz: Inni sababii hojii isaanii beekuuf, halkan keessa isaan garagalcha; isaanis
    ni barbadaaʼu.
  fra-LSG: Car il connaît leurs œuvres. Il les renverse de nuit, et ils sont écrasés;
  yal-yal: Ɲɔndin nan na ra, a e kɛwanle kolon. Kɔɛ kedenna ra, a yi e ba, a yi e
    faxa.
  haw-1868: Nolaila, ua ike no ia i ka lakou mau hana, A e hookahuli oia ia lakou
    i ka po, a e hehiia lakou ilalo.
  arb-NAV: لِذَلِكَ هُوَ مُطَّلِعٌ عَلَى أَعْمَالِهِمْ، فَيُطِيحُ بِهِمْ فِي اللَّيْلِ
    فَيُسْحَقُونَ.
  ewe-ewe: Elabena eƒe ŋku le woƒe nuwɔnawo ŋu eya ta etua asi wo ƒua anyi le zã me,
    eye wogbãna gudugudugudu.
  eng-LEE: 'For the reason that he knoweth their deeds: therefore he overturneth them
    in the night, and they are crushed.'
  asm-FB: এই হেতুকে তেওঁ তেওঁবিলাকৰ কাৰ্যবোৰ জানে, আৰু ৰাতিতে সকলো লুটিয়াই পেলায়,
    তাতে তেওঁবিলাক চুৰ্ণীকৃত হয়।
  sus-A: عَ نَ عٍ شَ قٍ حَاشِ تٌ، عَ نْمَ عٍ بَدٍ دُنِحَ مَ كٍرٍنيِ رَ كْي كُي.
  fra-SBL: C'est pourquoi il prend connaissance de leurs œuvres. Il les renverse dans
    la nuit, pour qu'ils soient détruits.
  hbo-hbo: לָכֵ֗ן יַ֭כִּיר מַעְבָּֽדֵיהֶ֑ם וְהָ֥פַךְ לַ֝֗יְלָה וְיִדַּכָּֽאוּ׃
  kik-kik: Tondũ we nĩamenyaga maũndũ marĩa meekaga, amangʼaũranagia ũtukũ magathuthĩka.
  fra-NCL: Il connaît donc leurs œuvres ; il les renverse de nuit, et ils sont écrasés.
  cek-AK: Nihcae mah sak ih hmuennawk to anih mah panoek boih pongah, khovingsak moe,
    amrosak boih.
  cuk-cuk: Bab-Dummad dulemar-ibmar-imaked bela wisid, mutikidbali egi gwisgued, bela
    ese ibitomalad.
  uig-CYR: Чүнки уларниң қилғанлири униңға ениқ туриду; У уларни кечидә өриветиду,
    шуниң билән улар янҗилиду.
  tel-2017: వారి క్రియలను ఆయన తెలుసుకుంటున్నాడు. రాత్రివేళ ఇలాటి వారిని ఆయన కూలదోస్తాడు.
    వారు నాశనమై పోతారు.
  hat-BSA: Se konsa, Li konnen zèv yo. Li boulvèse yo nan lannwit, e yo kraze nèt.
  kos-kos: Mweyen El etu ma elos oru uh. El ac siselosla ac itungulosi ke fong uh.
  hbo-WLC: לָכֵ֗ן יַ֭כִּיר מַעְבָּֽדֵיהֶ֑ם וְהָ֥פַךְ לַ֝֗יְלָה וְיִדַּכָּֽאוּ׃
  ibo-ibo: Nʼihi na ọ na-agụkọ ọrụ ha niile, ọ na-achụpụ ha nʼabalị mee ka ha ghọọ
    ndị e gwepịara egwepịa.
  ory-ory: ଏହେତୁ ସେ ସେମାନଙ୍କ କର୍ମର ତତ୍ତ୍ୱ ନିଅନ୍ତି; ପୁଣି, ସେ ରାତ୍ରିରେ ସେମାନଙ୍କୁ ଓଲଟାଇ
    ପକାନ୍ତି, ତହିଁରେ ସେମାନେ ବିନଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Pokiten a silei ar föför, a atururetiu o atatakisiir lepwin.
  rop-rop: Dumaji im sabi wotkain olabat, im binijimap olabat naitaim.
  ukr-1871: Бо він виявляє дїла їх, і скидає їх одної ночі, й вони щезають,
  deu-1951: Weil er ihre Werke kennt, darum kehrt er sie um über Nacht, und sie werden
    zermalmt.
  eng-JPS: Therefore He taketh knowledge of their works; and He overturneth them in
    the night, so that they are crushed.
  srp-1865: Jer zna djela njihova, i dok obrati noæ, satru se.
  lug-lug: Olw’okubanga amanyi ebikolwa byabwe, abamalamu amaanyi ekiro ne babetentebwa.
  heb-heb: לכן יכיר מעבדיהם והפך לילה וידכאו׃
  ben-IRV: এই ভাবে তিনি তাদের কাজের বিষয়ে জানেন; রাতে তিনি এই লোকেদের ফেলে দেন; তাতে
    তারা ধ্বংস হয়।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਰਾਤ ਨੂੰ
    ਉਲੱਦ ਦਿੰਦਾ ਹੈ ਕਿ ਉਹ ਭੰਨੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သို့ဖြစ်၍ သူ တို့ပြု သမျှကို သိ တော်မူသဖြင့် ၊ ညဉ့် မှောင်မိုက်ကို ရောက်စေ၍
    ဖျက်ဆီး တော်မူ၏။
  hmo-hmo: Ia ese dika taudia nega ibounai, edia kara ia diba dainai, Dirava ese hanuaboi
    neganai idia ia bubua negea, bona ia hadikadia ore noho.
  urd-urd: इसलिए वह उनके कामों का ख़याल रखता है, और वह उन्हें रात को उलट देता है ऐसा
    कि वह हलाक हो जाते हैं।
  rus-SYN: потому что Он делает известными дела их и низлагает их ночью, и они истребляются.
  bqc-SIM: Kɛ́ ìↄ ń yãkɛaↄ e yã́i, ì ń fuangba gwãasĩna à ń wíwi.
  tcz-CHONGTHU: Aman ipi abol'u ahet ahin, chuleh jan tengle alehkhup in chuleh asumang
    jitai.
  mar-mar: तेव्हा लोक काय करतात ते देवाला माहीत असते. म्हणूनच देव रात्रीतून दुष्टांना
    पराभव करतो आणि त्यांचा नि:पात करतो.
  qub-qub: Tayta Diosga pï rurashantapis musyaycanmi. Pacha chacarcuptin chayar illgarachinmi.
  hat-hat: Paske li konnen dènye sa yo fè. Yon jou lannwit konsa, li desann yo li
    pilonnen yo anba pye l'.
  eng-BSB: Therefore, He recognizes their deeds; He overthrows them in the night and
    they are crushed.
  eng-WEBPB: Therefore he takes knowledge of their works. He overturns them in the
    night, so that they are destroyed.
  kbq-kbq: Ana vahe'mo'za nehaza zamavu zmavara keno antahino hu'ne. Ana hu'neankino
    kenageke'za ana vahera zamahe fanane nehie.
  nhe-BL: Yajaya quitlachilía nochi tlen quichihuaj huan ipan san se yohual quintepexihuía
    huan quintzontlamiltía.
  gub-BL: Ta'e Tupàn ukwaw wanemiapo kwer a'e xe. Pyhaw weityk wazuka pà wà.
  eng-DRA: 'For he knoweth their works: and therefore he shall bring night on them,
    and they shall be destroyed.'
