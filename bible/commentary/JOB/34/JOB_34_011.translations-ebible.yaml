verse: JOB.034.011
translations:
  mal-C: അവിടന്നു മനുഷ്യർക്ക് അവരുടെ പ്രവൃത്തിക്കനുസരിച്ചു പ്രതിഫലം നൽകുന്നു; തങ്ങളുടെ
    പെരുമാറ്റത്തിന് അർഹമായത് അവർ നേടുന്നു.
  deu-TKW: Nein, des Menschen Thun vergilt er ihm und nach des Mannes Wandel läßt
    er's ihm ergehen.
  lin-lin: Azongiselaka moto na moto kolanda misala na ye, apesaka na moto na moto
    kolanda etamboli na ye.
  eng-LSV: For He repays the work of man to him, || And according to the path of each
    He causes him to find.
  eng-GNV: For he will render vnto man according to his worke, and cause euery one
    to finde according to his way.
  eng-WEBSTER: For the work of a man he shall render to him, and cause every man to
    find according to his ways.
  nhw-BL: Yaya quintlaxtlahuía nochi masehualme quen quinamiqui ica catli amo cuali
    quichijtoque huan quen nopa ojtli catli ipan nemi.
  swh-ONEN: Humlipa mwanadamu kwa ajili ya lile alilotenda; huleta juu yake kile ambacho
    matendo yake yanastahili.
  bba-bba: Adɑmɑ u rɑ tɔnu kɔsiewɑ ye u kuɑ. Kpɑ u bɑɑwure nùn win dɑɑn ɑre wɛ̃.
  eng-KJVCPB: For the work of a man shall he render unto him, And cause every man
    to find according to his ways.
  luo-luo: Ochulo dhano kaluwore gi timbene okelone mana gima owinjore gi timbene.
  meu-meu: Badina be tau ta ena ḡaukara heḡereḡerena ai davana baine henia, bona ena
    dala heḡereḡeredia ai baine kara henia.
  npi-ULB: किनकि उहाँले व्यक्तिको कामअनुसारको प्रतिफल दिनुहुन्छ । उहाँले हरेक मानिसलाई
    उसका आफ्नै चालअनुसारको इनाम दिनुहुन्छ ।
  yor-yor: Nítorí pé ó ń sán fún ènìyàn fún gẹ́gẹ́ bi ohun tí a bá ṣe, yóò sì mú olúkúlùkù
    kí ó rí gẹ́gẹ́ bí ipa ọ̀nà rẹ̀.
  pes-OPCB: او هر کس را موافق عملش جزا می‌دهد.
  tgl-ULB: Dahil kaniyang binabayaran ang gawa ng isang tao; pinapatanggap niya sila
    ng gantimpala sa kanilang sariling mga pamamaraan.
  hui-hui: Iname mana bialu harimadagua ibugua bayuwa mo tale bialu inaneme bialu
    harimagobi karulape mo ta haga ka.
  mya-mya: လူပြုသော အမှု၏အကျိုးအပြစ်ကို ပေးတော်မူ မည်။ လူတိုင်း ကိုယ်ကျင့်သောအကျင့်နှင့်အထိုက်
    အလျောက် ခံစေတော်မူမည်။
  bod-N: མི་ཡི་ལས་བཞིན་ཁོང་གིས་ལན་འཇལ་ཞིང་། ། མི་རེར་རང་གི་ལམ་བཞིན་རྙེད་དུ་འཇུག །
  sna-sna: Anoripira munhu pane zvaanenge aita; anoisa pamusoro pake zvakakodzera
    mafambiro ake.
  spa-BLM: Porque el trabajo de un hombre se lo devolverá, y haz que cada uno encuentre
    según sus caminos.
  cac-cac: A tz'ac'an spac d'a junjun anima icha tastac sc'ulej. Junjun mach ol scha
    spac icha val d'a smojalil.
  swh-ULB: na iwe mbali na Mwenye enzi kwamba atatenda dhambi. Kwa kuwa humlipa mtu
    kutokana na kazi yake; na humfanya mtu apate thawabu za njia zake mwenyewe.
  bel-bel: бо Ён паводле ўчынкаў чалавека робіць зь ім і паводле шляхоў мужа адплачвае
    яму.
  deu-ELBBK: Sondern des Menschen Tun vergilt er ihm, und nach jemandes Wege lässt
    er es ihn finden.
  mbb-OT: Ebelesan din is etew sumalà te vineelan din; edhimuwen din diyà te kandin
    is sungkad te vetasan te etew.
  mal-2015: അവൻ മനുഷ്യന്നു അവന്റെ പ്രവൃത്തിക്കു പകരം ചെയ്യും; ഓരോരുത്തന്നു അവനവന്റെ
    നടപ്പിന്നു തക്കവണ്ണം കൊടുക്കും.
  rmc-rmc: Bo ov počinel le manušeske pal oda, sar kerel, a kerel sakoneha pal oda,
    sar dživel.
  pes-OPV: زیرا که انسان را به حسب عملش مکافات می‌دهد، و بر هرکس موافق راهش می‌رساند.
  ron-1924: Ел дэ омулуй дупэ фаптеле луй, рэсплэтеште фиекэруя дупэ кэиле луй.
  ben-OBCV: মানুষের কর্মের ফলই তিনি প্রত্যেককে দেন; তাদের আচরণ অনুসারে তাদের যা প্রাপ্য
    তিনি তাদের তাই দেন।
  som-som: Waayo, nin walba shuqulkiisuu ka abaalmariyaa, Oo nin kastana siduu socodkiisu
    ahaa ayuu ugu abaalgudaa.
  lat-VUC: Opus enim hominis reddet ei, et juxta vias singulorum restituet eis.
  eng-ASVBT: For the work of a man will he render unto him, And cause every man to
    find according to his ways.
  ita-1885: Perciocchè egli rende all'uomo secondo l'opera sua, E fa trovare a ciascuno
    secondo la sua via.
  eng-LXXUP: Yea, he renders to a man accordingly as each of them does, And in a man’s
    path he will find him.
  eng-ULB: For he pays back a person's work; he makes every man come upon the reward
    of his own ways.
  spa-VBL: Él paga a la gente por lo que ha hecho y la trata como se merece.
  fra-_FOB: Il rend à l'homme selon ses œuvres, et il fait trouver à chacun selon
    sa conduite.
  mal-mal: അവൻ മനുഷ്യന് അവന്റെ പ്രവൃത്തിയ്ക്ക് പകരം ചെയ്യും; ഓരോരുത്തനും അവനവന്റെ
    നടപ്പിന് തക്കവണ്ണം കൊടുക്കും.
  urd-GVR: Yaqīnan wuh insān ko us ke āmāl kā munāsib ajr de kar us par wuh kuchh
    lātā hai jis kā taqāzā us kā chāl-chalan kartā hai.
  suz-BL: मेकोमी मुर आन कली मेको आन पशो खोदेंशो पा पाइब। मार पाइनीमी, मेकोन ताइनीमी।
  eng-NOY: For what a man hath done he will requite him, And render to every one according
    to his deeds.
  ita-1927: Poich’egli rende all’uomo secondo le sue opere, e fa trovare a ognuno
    il salario della sua condotta.
  ckb-ckb: چونکە مرۆڤ بەگوێرەی کردەوەکانی پاداشت دەداتەوە و پیاویش بەپێی ڕێگاکەی تووش
    دەکات.
  eng-BBE: For he gives to every man the reward of his work, and sees that he gets
    the fruit of his ways.
  kan-OKCV: ದೇವರು ಮನುಷ್ಯನಿಗೆ ಅವನ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕ ಫಲವನ್ನು ಕೊಡುತ್ತಾರೆ; ಹೌದು, ದೇವರು ಪ್ರತಿಯೊಬ್ಬರನ್ನು
    ಅವರವರ ನಡತೆಗೆ ತಕ್ಕಂತೆ ಅನುಭವಿಸಮಾಡುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய செயல்களுக்கு ஏற்ப அவனுக்குச் சரிக்கட்டி, அவனவன் நடக்கைகளுக்கு
    ஏற்ப அவனவனுக்குப் பலனளிக்கிறார்.
  spa-RV-1909: Porque él pagará al hombre según su obra, y él le hará hallar conforme
    á su camino.
  ron-BTF: Căci el va întoarce omului după lucrarea sa și va face pe fiecare om să
    găsească conform căilor sale.
  eng-WEBP: For the work of a man he will render to him, and cause every man to find
    according to his ways.
  eng-FBV: He pays people back for what they've done, and treats them as they deserve.
  nld-1939: Want Hij vergeldt de mensen hun daden, Behandelt iedereen naar zijn gedrag!
  nch-BL: Yaya quintaxtahuía nochi masehualme quej quinamiqui ica cati amo cuali quichijtoque
    huan quej nopa ojti cati ipan nemij.
  vie-1934: Ngài báo ứng loài người tùy công việc mình làm, Khiến mỗi người tìm được
    lại chiếu theo tánh hạnh mình.
  hin-CV: क्योंकि वह तो किसी को भी उसके कार्यों के अनुरूप प्रतिफल देते हैं; तथा उसके
    आचरण के अनुसार फल भी.
  spa-BES: Porque le da a cada hombre la recompensa de su trabajo, y ve que obtenga
    el fruto de sus caminos.
  tdx-tdx: Fa o sata’eo ty hanambeza’e ondaty, o fitoloña’eo ro hanoly aze ami’ty
    eva’e.
  tha-KJV: เพราะพระเจ้าทรงสนองตามการกระทำของมนุษย์ และพระองค์ทรงให้​เก​ิดแก่เขาตามการกระทำของเขา
  por-BR-2018: Porque ele paga ao ser humano conforme sua obra, e faz a cada um conforme
    o seu caminho.
  deu-ELO: Sondern des Menschen Tun vergilt er ihm, und nach jemandes Wege läßt er
    es ihn finden.
  eng-WYC-2018: For he shall yield (after) the work of (a) man to him (or For he shall
    yield to someone after their work, or their deeds); and by the ways of each man
    he shall restore to him.
  epo-epo: Sed Li repagas al homo laŭ liaj agoj, Kaj laŭ la vojo de ĉiu Li renkontas
    lin.
  uig-PIN: Qünki U adǝmning ⱪilƣanlirini ɵzigǝ ⱪayturidu, Ⱨǝr bir adǝmgǝ ɵz yoli boyiqǝ
    tegixlik nesiwǝ tapⱪuzidu.
  beo-beo: E da dunu ilia hamobe defele, ilima bidi iaha. Amola ilia hou hamoi defele,
    ilima hamosa.
  tpi-OTNT: Em i save skelim stret olgeta pasin bilong yumi man na bekim pe long yumi
    inap long pasin yumi bin mekim.
  hau-SA: Yana biyan mutum bisa ga abin da ya yi; yana kawo masa abin da ayyukansa
    suka jawo.
  uig-LAT: Chünki U ademning qilghanlirini özige qayturidu, Her bir ademge öz yoli
    boyiche tégishlik nésiwe tapquzidu.
  nde-nde: Uyamphindisela umuntu ngalokho akwenzileyo; umehlisela lokho okufanele
    ukuziphatha kwakhe.
  ton-ton: He ko e ngāue ʻae tangata te ne totongi kiate ia, pea fakaʻilo ki he tangata
    kotoa pē ʻo fakatatau ki hono ngaahi hala.
  ces-1613: Nebo on podlé skutků člověka odplací, a podlé toho, jaká jest čí cesta,
    působí, aby to nalézal.
  eng-WMB: For the work of a man he will render to him, and cause every man to find
    according to his ways.
  tam-TCV: மனிதருடைய செய்கைக்குத் தக்கதாக அவர் பலனளிக்கிறார். அவர்களுடைய நடக்கைக்குத்
    தகுந்ததை அவர் அவர்களுக்கு வரப்பண்ணுகிறார்.
  ceb-ULB: Kay bayaran niya ang gibuhat sa tawo; himuon niya nga makadawat ang matag
    tawo sa ganti sa iyang mga binuhatan.
  pol-UBG: Bo odpłaci człowiekowi według jego czynu i wynagrodzi każdemu według jego
    drogi.
  urd-GVU: یقیناً وہ انسان کو اُس کے اعمال کا مناسب اجر دے کر اُس پر وہ کچھ لاتا ہے
    جس کا تقاضا اُس کا چال چلن کرتا ہے۔
  deu-1912: sondern er vergilt dem Menschen, darnach er verdient hat, und trifft einen
    jeglichen nach seinem Tun.
  kan-2017: ಆತನು ಮನುಷ್ಯನಿಗೆ ಅವನ ಕೃತ್ಯದ ಫಲವನ್ನು ತೀರಿಸಿಬಿಡುವನು, ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ನಡತೆಗೆ
    ತಕ್ಕಂತೆ ಅನುಭವಿಸುವಂತೆ ಮಾಡುವನು.
  yap-yap: Ma pi’ puluwon ngak e girdi’ e n’en kar rin’ed mma gechignag e girdi’ nrogon
    ni nge aw ngorad.
  hlt-MCSB: Hlang kah bisai he amah taengla a thuung tih hlang a caehlong bangla amah
    loh a hmuh.
  mdy-ETH: ፆኦሲ ዓሲም ዓሢ ማዼማ ጉዴያ ጪጋኔ፤ ዒ ሃንቴማ ጎይፆዋ ኮይሳሢጉዴያ ማዻኔ።
  twi-ASANTE: Nnipa nneyɛeɛ so na ɔhwɛ tua wɔn ka; deɛ ɛfata ne nneyɛeɛ na ɔma ɛba
    ne so.
  eng-WEBU: For the work of a man he will render to him, and cause every man to find
    according to his ways.
  wal-wal: Xoossai asassi a oosuwaadan immees; aawu ogiyaadan aawussi qanxxees.
  spa-PDDPT: Porque Él paga al hombre según sus obras y hace que cada uno halle según
    su camino.
  gun-gun: Mba'eta ome'ẽ 'rãe jaikoague repy, ojapo 'rã peteĩ-teĩ jaikoague repy jajou
    aguã rami.
  ilo-ULB: Ta baybayadanna ti trabaho ti maysa a tao; gungunnaanna ti tunggal tao
    a kas maiyannurot kadagiti bukodna a wagas.
  kpg-kpg: Deeai! Mee e hui ang gi nia daangada gii hai be nadau mee ala ne hai, Mee
    e hui ang gi digaula gi tau anga gi nia mee digaula ne hai.
  uig-ARA: چۈنكى ئۇ ئادەمنىڭ قىلغانلىرىنى ئۆزىگە قايتۇرىدۇ، ھەر بىر ئادەمگە ئۆز يولى
    بويىچە تېگىشلىك نېسىۋە تاپقۇزىدۇ.
  sus-sus: A mixie xa fe rabaxi sare ragbilenma e ma, a kote dɔxɔma e xun ma e nun
    naxan lan.
  pon-2006: E kin ketin katingiheki aramas akan dahme re kin wia oh ketin pwainohng
    irail duwen me konehng.
  ksd-ksd: Tago na kure bali ta tutana ure kana lavur papalum, Ma na vapuak ia da
    kana mangamangana.
  tur-YTC: Çünkü O, insanın işini kendine öder, Ve herkese kendi yollarına göre buldurur.
  grc-BRENT: Ἀλλὰ ἀποδιδοῖ ἀνθρώπῳ καθὰ ποιεῖ ἕκαστος αὐτῶν, καὶ ἐν τρίβῳ ἀνδρὸς εὑρήσει
    αὐτόν.
  ind-AYT: Sebab, Dia membalas seseorang sesuai perbuatannya, dan sesuai jalannya,
    Dia akan menyebabkan seseorang menjalani jalannya.
  nya-nya: Iye amamubwezera munthu molingana ndi ntchito zake; Mulungu amabweretsa
    pa munthu molingana ndi zomwe amachita.
  hrv-hrv: te on čovjeku plaća po djelima, daje svakom po njegovu vladanju.
  mps-mps: Agai da bidi dabe dago kolesaga dolo osola sulama, tama dago te yali sęde
    naga usu nama, te dene mabo dao.
  tpi-tpi: Em i save skelim stret olgeta pasin bilong yumi man na bekim pe long yumi
    inap long pasin yumi bin mekim.
  dan-1931: nej, han gengælder Menneskets Gerning, handler med Manden efter hans Færd;
  vie-OVCB: Chúa thưởng phạt loài người tùy công việc họ làm. Chúa đối xử loài người
    tùy theo cách họ sống.
  guj-2017: કારણ કે તે વ્યક્તિને તેના કામ પ્રમાણે બદલો આપે છે; તેઓ દરેક માણસને તેનો
    બદલો આપશે.
  pon-2006A: E kin ketin katingiheki aramas akan dahme re kin wia oh ketin pwainohng
    irail duwen me konehng.
  por-BRBSL: Para o trabalho de um homem que ele lhe renderá, e fazer com que cada
    homem encontre de acordo com seus caminhos.
  cth-cth: Bangkongtetpawiteh, tami hah a sak e patetlah ama ni a patho han, tami
    pueng a tawksak e hoi kamcu lah tawkphu kamcu lah a poe han.
  twi-twi: Nnipa nneyɛe so na ɔhwɛ tua wɔn ka; nea ɛfata ne nneyɛe na ɔma ɛba ne so.
  hlt-hlt: Hlang kah bisai he amah taengla a thuung tih hlang a caehlong bangla amah
    loh a hmuh.
  tbz-SIM: Kù yietì bɛnìtìbɛ̀ bɛ dɔɔ̀rìmɛ̀ dòmmɛ mmɛ, kù bɛ̀ fɔku bɛ dɔɔ̀rìmɛ̀ dòmmɛ̀
    mmɛ.
  msy-2020: A deravɨram en araziba tuisɨgha, en arazir e amibar mɨraram, e ikarvasi.
  dop-dop: Mpi yʋlʋ lɑpɑ tɔɣɔ ɩ lɛɛtǝɣɩ-ɩ. Ɩ fɛlǝɣɩ pɑɑ wei kɛ́ ɩsǝnɑ pǝ mʋnɑɑ tɔɣɔ.
  azb-azb: Çünki O hər kəsə əməlinin əvəzini verir, Qazandığını başına gətirir.
  eng-DBY: For a man's work will he render to him, and cause every one to find according
    to [his] way.
  hin-2017: वह मनुष्य की करनी का फल देता है, और प्रत्येक को अपनी-अपनी चाल का फल भुगताता
    है।
  wol-KYG: Jëfu doom aadama ji daal, moom la koy fey; na nit kiy jëfe rekk la koy
    yoole.
  eng-YLT: For the work of man he repayeth to him, And according to the path of each
    He doth cause him to find.
  eng-WYC-2017: For he shall yield after the work of a man to him; and by the ways
    of each man he shall restore to him.
  eng-WMBB: For the work of a man he will render to him, and cause every man to find
    according to his ways.
  urd-GVH: यक़ीनन वह इनसान को उसके आमाल का मुनासिब अज्र देकर उस पर वह कुछ लाता है
    जिसका तक़ाज़ा उसका चाल-चलन करता है।
  rug-rug: Kote tabara pule lani Sa pa tie gua sapu tavetia sa. Nana hahanana la pa
    tie si kote gua sapu garona sa tie.
  gaz-gaz: Inni namaaf akkuma hojii isaatti gatii ni kenna; waan karaa isaatiif malus
    itti fida.
  fra-LSG: Il rend à l’homme selon ses œuvres, Il rétribue chacun selon ses voies.
  yal-yal: Ala muxune saranma e kɛwanla nan na, a birin suxu a sigati kiin xɔn.
  haw-1868: No ka mea, ma ka hana a ke kanaka e ukuia mai ai oia, A e loaa i kela
    kanaka keia kanaka e like me kona aoao.
  arb-NAV: لأَنَّهُ يُجَازِي الإِنْسَانَ بِمُوْجِبِ أَعْمَالِهِ، وَبِمُقْتَضَى طَرِيقِهِ
    يُحَاسِبُهُ.
  ewe-ewe: Ewɔna na ame ɖe nu si wòwɔ la nu eye wòhea nu si eƒe nuwɔnawo dze na la
    vaa edzii.
  eng-LEE: For the work of a son of earth doth he recompense unto him, and according
    to the path of man doth he permit things to occur to him.
  asm-FB: কিয়নো তেওঁ মানুহৰ কৰ্মৰ দৰে তাক ফল দিয়ে, আৰু যাৰ যেনে আচৰণ, তাৰ তেনে দশা
    ঘটাই।
  sus-A: عَ مِشِيٍ شَ قٍ رَبَشِ سَرٍ رَفبِلٍنمَ عٍ مَ، عَ كٌتٍ دْشْمَ عٍ شُن مَ عٍ
    نُن نَشَن لَن.
  fra-SBL: Car le travail d'un homme, il le lui rendra, et faire en sorte que chacun
    trouve selon ses voies.
  hbo-hbo: כִּ֤י פֹ֣עַל אָ֭דָם יְשַׁלֶּם־לֹ֑ו וּֽכְאֹ֥רַח אִ֝֗ישׁ יַמְצִאֶֽנּוּ׃
  kik-kik: Arĩhaga mũndũ kũringana na ũrĩa ekĩte; akamũrehere o kĩrĩa kĩringaine na
    mĩthiĩre yake.
  fra-NCL: Il rend à l’homme selon ses œuvres, il rétribue chacun selon ses voies.
  cek-AK: Kami mah sak ih hmuen baktih toengah Sithaw mah pathok, angmah ih tuinuen
    baktih toengah, a nuiah phaksak.
  cuk-cuk: Bab-Dummad dule-na-ibmar-imakedbali, dulega ibmar uked. Dule-daedbali dulega
    ibmar imaked.
  uig-CYR: Чүнки У адәмниң қилғанлирини өзигә қайтуриду, Һәр бир адәмгә өз йоли бойичә
    тегишлик несивә тапқузиду.
  tel-2017: మనుషుల క్రియలకు తగినట్టుగా ఆయన వారికి ప్రతిఫలం ఇస్తాడు అందరికీ ఎవరి మార్గాలను
    బట్టి వారికి ఫలమిస్తాడు.
  hat-BSA: Paske Li rekonpanse lòm selon zèv li yo, e fè li jwenn selon chemen li.
  kos-kos: El akinsewowoye mwet uh fal nu ke orekma lalos, Ac folokin nu selos fal
    nu ke ouiyen moul lalos.
  hbo-WLC: כִּ֤י פֹ֣עַל אָ֭דָם יְשַׁלֶּם־ל֑וֹ וּֽכְאֹ֥רַח אִ֝֗ישׁ יַמְצִאֶֽנּוּ׃
  ibo-ibo: Ọ na-akwụghachi onye ọbụla dịka ihe o mere si dị, ọ na-ewetara mmadụ dịka
    omume ya kwesiri.
  ory-ory: ମନୁଷ୍ୟର କର୍ମାନୁସାରେ ସେ ତାହାକୁ ଫଳ ଦେବେ ଓ ପ୍ରତ୍ୟେକ ଲୋକକୁ ତାହାର ଆଚରଣ ପ୍ରମାଣେ
    ଫଳ ଭୋଗ କରାଇବେ।
  chk-chk: Pun Kot epwe ukun ngeni eman me eman aramas ükükün an föför, epwe liwini
    ngeni won ükükün lapalapen manauan.
  rop-rop: God oldei peiyimbek ebribodi blanga wanim olabat dumbat.
  ukr-1871: Він бо дає чоловіку, що заробив дїлами, й після поступків мужа відплачує
    йому.
  deu-1951: sondern er bezahlt dem Menschen, wie er es verdient, und läßt einem jeden
    widerfahren nach seinem Wandel.
  eng-JPS: For the work of a man will He requite unto him, and cause every man to
    find according to his ways.
  srp-1865: Jer po djelu plaæa èovjeku i daje svakome da naðe prema putu svojemu.
  lug-lug: Asasula omuntu olw’ekyo ky’aba akoze; n’amutuusaako ebyo ebimusaanidde
    olw’empisa ze.
  heb-heb: כי פעל אדם ישלם לו וכארח איש ימצאנו׃
  ben-IRV: কারণ তিনি মানুষকে তার কাজের ফল দিয়ে থাকেন; তিনি প্রত্যেক মানুষকে তার নিজের
    পথ অনুযায়ী পুরষ্কার দেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਮਨੁੱਖ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਬਦਲਾ ਦੇਵੇਗਾ, ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ
    ਨੂੰ ਉਸ ਦੇ ਚਾਲ-ਚੱਲਣ ਅਨੁਸਾਰ ਫਲ ਦੁਆਉਂਦਾ ਹੈ।
  mya-JVB: လူ ပြုသော အမှု ၏အကျိုးအပြစ်ကိုပေး တော်မူမည်။ လူတိုင်း ကိုယ်ကျင့်သောအကျင့်နှင့်အထိုက်
    အလျောက်ခံစေတော်မူမည်။
  hmo-hmo: Ia ese tau ta ena kara hegeregerena, iena davana do ia henia, bona unai
    tau ena noho mauri hegeregerena, Dirava ese ia kara henia noho.
  urd-urd: वह इंसान को उसके आ'माल के मुताबिक़ बदला देगा, वह ऐसा करेगा कि हर किसी को
    अपनी ही राहों के मुताबिक़ बदला मिलेगा।
  rus-SYN: ибо Он по делам человека поступает с ним и по путям мужа воздает ему.
  bqc-SIM: Ì fĩabo baadeɛ a yãkɛawaɛ, gbɛ̃́pii zĩa yã́ ↄ̃ ì wiɛ̀ a musu.
  tcz-CHONGTHU: Aman mihem hi atoh dungjui cheh a lethuhna apeh ji ahin, aman mihemte
    hi achonna dungjui a alethuh ji ahi.
  mar-mar: एखादा मनुष्य जे काही करतो त्याबद्दल देव त्याची परतफेड करीतो. देव लोकांस
    त्यांच्या लायकीप्रमाणे देतो
  qub-qub: Payga cada runatami cutichin imanöpis rurashanpita. Cada runami imata rurashanpitapis
    chasquin.
  hat-hat: Li bay chak moun sa yo merite dapre sa yo fè. Li aji ak yo dapre jan yo
    mennen bak yo.
  eng-BSB: For according to a man’s deeds He repays him; according to a man’s ways
    He brings consequences.
  eng-WEBPB: For the work of a man he will render to him, and cause every man to find
    according to his ways.
  kbq-kbq: Vahe'mo'zama hu'naza avu'avate anteno rezaganeno negeno, mizana zamitere
    nehia Anumza mani'ne.
  nhe-BL: Yajaya quintlaxtlahuía nochi tlacame queja quinamiqui ica tlen ax cuali
    quichijtoque huan queja nopa ojtli tlen ipan nemi.
  gub-BL: Umekuzar zaneremiapo kwer zanewe. Aze ikatu nehe, umur putar ikatu ma'e
    zanewe nehe no. Aze na'ikatu kwaw nehe, umur putar ikatu 'ym ma'e zanewe no.
  eng-DRA: For he will render to a man his work, and according to the ways of every
    one he will reward them.
