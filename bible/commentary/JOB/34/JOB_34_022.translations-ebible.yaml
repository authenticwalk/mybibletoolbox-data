verse: JOB.034.022
translations:
  mal-C: അധർമികൾക്ക് ഒളിച്ചുപാർക്കാൻ കഴിയുന്ന ഇരുളോ അന്ധതമസ്സോ ഉണ്ടാകുകയില്ല.
  deu-TKW: Keine Finsternis giebts und kein so tiefes Dunkel, da sich die Übelthäter
    bergen könnten.
  lin-lin: Ezala molili, ezala libulu ya kufa, eloko moko te ekoki kobomba bato mabe.
  eng-LSV: There is no darkness nor death-shade, || For workers of iniquity to be
    hidden there;
  eng-GNV: There is no darkenesse nor shadowe of death, that the workers of iniquitie
    might be hid therein.
  eng-WEBSTER: There is no darkness, nor shadow of death, where the workers of iniquity
    may hide themselves.
  nhw-BL: Amo onca se tzintlayohuilotl masque catli más yayahuic campa masehualme
    catli quichihuaj catli amo cuali hueli motlatise iixpa Toteco Dios.
  swh-ONEN: Hakuna mahali penye giza nene, wala uvuli mkubwa, ambapo watenda mabaya
    wanaweza kujificha.
  bba-bba: Yɑm wɔ̃kuru ɡɑru sɑri te tɑ koo tɔn kɔ̃so bere u kun kɑ nùn wɑ.
  eng-KJVCPB: There is no darkness, nor shadow of death, Where the workers of iniquity
    may hide themselves.
  luo-luo: Onge kama otimo mudho kata kama olil gi tipo ma joricho nyalo pondoe.
  meu-meu: Asi gabu vaburana eiava diburana ta mia, kara dika taudia na bae komu;
  npi-ULB: यस्तो कुनै अन्धकार वा बाक्लो अँध्यारो छैन, जहाँ अधर्म गर्नेहरूले आफैलाई
    लुकाउन सक्छन् ।
  yor-yor: Kò sí ibi òkùnkùn, tàbí òjìji ikú, níbi tí àwọn oníṣẹ́ ẹ̀ṣẹ̀ yóò gbé sá
    pamọ́ sí.
  pes-OPCB: هیچ ظلمتی نمی‌تواند آدمهای بدکار را از نظر او پنهان سازد.
  tgl-ULB: Walang kadiliman, walang makapal na karimlan ang makakapagtago sa kanilang
    sarili sa mga gumagawa ng kasalanan.
  hui-hui: Agali ko uruni ti Ngode Datagaliwabehanda de nahendelonaga bira do holene
    arumahe mbira nawiore ndobe.
  mya-mya: မတရားသဖြင့် ကျင့်သောသူ၏ ပုန်းရှောင်ရာ မှောင်မိုက်၊ သေမင်းအရိပ်တစုံတခုမျှမရှိ။
  bod-N: སྡིག་སྤྱོད་མི་རྣམས་ཡིབ་ནས་སྡོད་ཐུབ་པའི། ། མུན་པ་དང་ནི་སྨག་རུམ་གང་ཡང་མེད།
    །
  sna-sna: Hakuna nzvimbo ine rima, hakuna mumvuri wakadzama, pangavanda vaiti vezvakaipa.
  spa-BLM: No hay oscuridad, ni tinieblas espesas, donde los obreros de la iniquidad
    pueden esconderse.
  cac-cac: Vach'chom te q'uic'q'uinal, palta max yal-laj sc'ub'anel sb'a eb' sc'ulan
    chucal.
  swh-ULB: Hakuna giza, wala hakuna weusi mzito ambao watenda mabaya wanaweza kujificha
    wao wenyewe.
  bel-bel: Няма цемры, ні ценю сьмяротнага, дзе маглі б схавацца беззаконьнікі.
  deu-ELBBK: Da ist keine Finsternis und kein Todesschatten, dass sich darin verbergen
    könnten, die Frevel tun.
  mbb-OT: Wazà merusirem he lugar he egkehimu he ed-elesan te menge lalung.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാർക്കു ഒളിച്ചുകൊള്ളേണ്ടതിന്നു അവിടെ ഇരുട്ടുമില്ല അന്ധതമസ്സുമില്ല.
  rmc-rmc: Ňikhaj nane ajso baro kaľipen, kaj pes šaj garudehas ola, ko keren o nalačhipen.
  pes-OPV: ظلمتی نیست و سایه موت نی، که خطاکاران خویشتن را درآن پنهان نمایند.
  ron-1924: Ну есте нич ынтунерик, нич умбрэ а морций унде сэ се поатэ аскунде чей
    че фак фэрэделеӂя.
  ben-OBCV: এমন কোনও গভীর অন্ধকার, গাঢ় ছায়া নেই, যেখানে দুর্বৃত্তেরা গিয়ে লুকাতে
    পারে।
  som-som: Ma jiro gudcur ama hoosdhimasho toona Oo ay kuwa xumaanta sameeyaa ku dhuuntaan.
  lat-VUC: Non sunt tenebræ, et non est umbra mortis, ut abscondantur ibi qui operantur
    iniquitatem,
  eng-ASVBT: There is no darkness, nor thick gloom, Where the workers of iniquity
    may hide themselves.
  ita-1885: Non vi è oscurità, nè ombra di morte alcuna, Ove si possan nascondere
    gli operatori d'iniquità.
  eng-LXXUP: Neither shall there be a place for the workers of iniquity to hide themselves.
  eng-ULB: There is no darkness, no thick gloom where the doers of iniquity may hide
    themselves.
  spa-VBL: No hay oscuridad tan profunda en la que los que hacen el mal puedan esconderse
    de él.
  fra-_FOB: Il n'y a ni ténèbres ni ombre de la mort, où se puissent cacher les ouvriers
    d'iniquité.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാർക്ക് ഒളിക്കേണ്ടതിന് അവിടെ ഇരുട്ടുമില്ല അന്ധതമസ്സുമില്ല.
  lit-lit: Nėra nei tamsos, nei mirties šešėlio, kur galėtų pasislėpti blogadariai.
  urd-GVR: Kahīṅ itnī tārīkī yā ghanā andherā nahīṅ hotā ki badkār us meṅ chhup sake.
  suz-BL: मेकेर मरिम्‍शो पाइब आन ख्रुंइसी‍तीक छिङछिङ मबाक्‍ब। भजन संग्रह १३९:११-१२
  eng-NOY: There is no darkness, nor shadow of death, Where evil-doers may hide themselves.
  ita-1927: Non vi son tenebre, non v’è ombra di morte, ove possa nascondersi chi
    opera iniquamente.
  ckb-ckb: نە تاریکی هەیە و نە سێبەری مەرگ، کە بەدکاران بتوانن خۆیانی تێدا بشارنەوە.
  eng-BBE: There is no dark place, and no thick cloud, in which the workers of evil
    may take cover.
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರ ದೃಷ್ಟಿಯಿಂದ ದುಷ್ಟರು ಅಡಗಿಕೊಳ್ಳಲು, ಗಾಢಾಂಧಕಾರವೂ ಇಲ್ಲ, ನೆರಳೂ
    ಇರುವುದಿಲ್ಲ.
  tam-2017: அக்கிரமக்காரர் ஒளிந்துகொள்ளக்கூடிய இருளுமில்லை, மரணஇருளுமில்லை.
  spa-RV-1909: No hay tinieblas ni sombra de muerte donde se encubran los que obran
    maldad.
  ron-BTF: Nu este întuneric, nici umbră a morții, unde lucrătorii nelegiuirii să
    se ascundă.
  eng-WEBP: There is no darkness, nor thick gloom, where the workers of iniquity may
    hide themselves.
  eng-FBV: There is no darkness so deep where people who do evil can hide themselves
    from him.
  nld-1939: Er bestaat geen duister of donker, Waarin de boosdoeners zich kunnen verbergen.
  nch-BL: Amo onca se tzintayohuilot masque cati más yayahuic campa masehualme cati
    quichihuaj cati amo cuali hueli motatise iixpa Toteco Dios.
  vie-1934: Chẳng có tối tăm mù mịt nào Cho kẻ làm ác ẩn núp mình được.
  hin-CV: न तो कोई ऐसा अंधकार है, और न ही ऐसी कोई छाया, जहां दुराचारी छिपने के लिए
    आश्रय ले सकें.
  spa-BES: No hay un lugar oscuro, ni una nube espesa, en la cual los trabajadores
    del mal puedan ponerse a cubierto.
  tdx-tdx: Tsy eo ty ieñe ndra ty fimoromoroñañe hietaha’ o tsereheñeo.
  tha-KJV: ไม่มี​ที่​มืดครึ้มหรือเงามัจจุราชซึ่งคนกระทำความชั่วช้าจะซ่อนตัวได้
  por-BR-2018: Não há trevas nem sombra de morte em que os que praticam maldade possam
    se esconder.
  deu-ELO: Da ist keine Finsternis und kein Todesschatten, daß sich darein verbergen
    könnten, die Frevel tun.
  eng-WYC-2018: No darknesses be, neither no shadow of death is, that they, that work
    wickedness, be hid there; (There is no darkness, nor shadow of death, where they,
    who work wickedness, can be hid;)
  epo-epo: Ne ekzistas mallumo nek ombrego, Kie povus sin kaŝi malbonaguloj.
  uig-PIN: Xunga ⱪǝbiⱨlik ⱪilƣuqilarƣa yoxurunƣudǝk ⱨeq ⱪarangƣuluⱪ yoⱪtur, Ⱨǝtta
    ɵlümning sayisidimu ular yoxurunalmaydu.
  beo-beo: Gasidunasidafa da Gode mae ba:ma:ne, wadela:i dunu uligimu hamedei.
  tpi-OTNT: Na i no gat wanpela ples i tudak olgeta long ai bilong en, em ol man bilong
    mekim pasin nogut i ken i go hait long en na God i no inap lukim ol.
  hau-SA: Babu wuri mai duhu, babu inuwa mai duhu, inda masu aikata mugunta za su
    ɓoye.
  uig-LAT: Shunga qebihlik qilghuchilargha yoshurun’ghudek héch qarangghuluq yoqtur,
    Hetta ölümning sayisidimu ular yoshurunalmaydu.
  nde-nde: Akulandawo emnyama loba ithunzi elisithileyo, lapho abenzi bobubi abangacatsha
    khona.
  ton-ton: ‌ʻOku ʻikai ha poʻuli, pe ha malumalu ʻoe mate, ʻe faʻa fakafufū ai ʻe
    he kau fai kovi ʻakinautolu.
  ces-1613: Neníť žádných temností, ani stínu smrti, kdež by se skryli činitelé nepravosti.
  eng-WMB: There is no darkness, nor thick gloom, where the workers of iniquity may
    hide themselves.
  tam-TCV: தீமை செய்கிறவர்கள் தங்களை ஒளித்துக்கொள்வதற்கு இருளான இடமோ, காரிருளோ இல்லை.
  ceb-ULB: Wala nay kangitngit, ug wala nay baga nga dulom diin ang nagabuhat sa daotan
    matago.
  pol-UBG: Nie ma ciemności ani cienia śmierci, gdzie mogliby się ukryć ci, którzy
    czynią nieprawość.
  urd-GVU: کہیں اِتنی تاریکی یا گھنا اندھیرا نہیں ہوتا کہ بدکار اُس میں چھپ سکے۔
  deu-1912: Es ist keine Finsternis noch Dunkel, daß sich da möchten verbergen die
    Übeltäter.
  kan-2017: ಅಧರ್ಮಿಗಳು ಅಡಗಿಕೊಳ್ಳುವುದಕ್ಕೆ, ಅನುಕೂಲವಾದ ಯಾವ ಕತ್ತಲೂ, ಯಾವ ಗಾಢಾಂಧಕಾರವೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Dariy ba lumor nrayag ni mithag ba tadenen rok Got.
  hlt-MCSB: Boethae aka saii rhoek thuh hamla hmaisuep om pawt tih dueknah hlipkhup
    khaw a om moenih.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ዓኣሺንታ ቤሲ፥ ሻኔ ዹሚያኣ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Baabiara nni hɔ a aduru sum, esum kabii, a amumuyɛfoɔ bɛtumi ahinta.
  eng-WEBU: There is no darkness, nor thick gloom, where the workers of iniquity may
    hide themselves.
  wal-wal: Iitaa oottiyaageeta Xoossaappe genttanau danddayiya sakkana xumi baawa.
  spa-PDDPT: No hay oscuridad ni sombras donde puedan ocultarse los que hacen iniquidad.
  gun-gun: Jipoi pytũa neĩ kuaray'ã ana mba'emo vai apoare kuery ixugui onhemi aguã.
  ilo-ULB: Awan ti kinasipnget, awan ti nasipnget a mabalin a paglemmengan dagiti
    agar-aramid iti dakes.
  kpg-kpg: Deai di bouli e mee di abaaba gi daha tangada huaidu i mua nia hadumada
    o God ai.
  uig-ARA: شۇڭا قەبىھلىك قىلغۇچىلارغا يوشۇرۇنغۇدەك ھېچ قاراڭغۇلۇق يوقتۇر، ھەتتا ئۆلۈمنىڭ
    سايىسىدىمۇ ئۇلار يوشۇرۇنالمايدۇ.
  sus-sus: Dimi mu na naxan nɔma tinxintaree nɔxunde.
  pon-2006: Sohte rotorot ehu me kak ekihsang aramas dipan emen mwohn silangin Koht.
  ksd-ksd: Pa ta bingnimuna, ma pa ta malur bula, Nina ba ra umana tena pait ra kaina
    diat a parau tana.
  tur-YTC: Kötülük işleyenlerin saklanabileceği Karanlık ya da koyu karanlık yoktur.
  grc-BRENT: Οὐδὲ ἔσται τόπος τοῦ κρυβῆναι τοὺς ποιοῦντας τὰ ἄνομα·
  ind-AYT: Tidak ada kegelapan, tidak ada bayang-bayang kelam, tempat para pelaku
    kejahatan dapat menyembunyikan dirinya.
  nya-nya: Palibe malo obisika kapena a mdima wandiweyani kumene anthu ochita zoyipa
    angabisaleko.
  hrv-hrv: Nema toga mraka niti crne tmine gdje bi se mogli zlikovci sakriti.
  mps-mps: Tama tibaso, te dwai kolesaga ebo we bidi dabego hulia sai duala sabo madi
    me elalubeo.
  tpi-tpi: Na i no gat wanpela ples i tudak olgeta long ai bilong en, em ol man bilong
    mekim pasin nogut i ken i go hait long en na God i no inap lukim ol.
  dan-1931: der er intet Mørke og intet Mulm, som Udådsmænd kan gemme sig i.
  vie-OVCB: Dù bóng tối mù mịt cũng không giấu nỗi việc ác trước mắt Chúa.
  guj-2017: દુષ્ટ માણસને સંતાડી શકે એવો કોઈ પડદો કે અંધકાર નથી.
  pon-2006A: Sohte rotorot ehu me kak ekihsang aramas dipan emen mwohn silangin Koht.
  por-BRBSL: Não há escuridão, nem escuridão grossa, onde os trabalhadores da iniqüidade
    podem se esconder.
  cth-cth: Yonnae kasaknaw, amamouh kâhro nahane hmuen awmhoeh, duenae tâhlip hai
    awm hoeh.
  twi-twi: Baabiara nni hɔ a aduru sum, sum kabii, a amumɔyɛfo betumi ahintaw.
  hlt-hlt: Boethae aka saii rhoek thuh hamla hmaisuep om pawt tih dueknah hlipkhup
    khaw a om moenih.
  tbz-SIM: Dibiìnnì diɛrì mɑrì í bo yoo kɛyensɔ̀ùkɛ̀ mɛyɛi ndɔɔ̀rìbɛ̀ bo sɔri dɛ̀.
  msy-2020: Dɨmagarir bar mɨtater pɨzi tam ikɨtɨ, Godɨn damazimɨn arazir kurabagh
    amir gumazamiziba ti an aven modogham o?
  dop-dop: Sǝkpɛtʋɣʋ yɑɑ ɑtɛtǝlɛ nɑtǝlɩ tǝ fɛɩ nte tǝ tɑɑ ɑsɑɣɑɑ pǝsǝɣɩ nɑ pɑ́ ŋmɛlɩ
    tɔ.
  azb-azb: Şər iş görənlərin gizlənəcəyi Nə qaranlıq, nə də zülmət yeri var.
  eng-DBY: There is no darkness, nor shadow of death, where the workers of iniquity
    may hide themselves.
  hin-2017: ऐसा अंधियारा या घोर अंधकार कहीं नहीं है जिसमें अनर्थ करनेवाले छिप सके।
  wol-KYG: Du fenn fu lëndëm mbaa fu ne këruus, fu kuy def lu ñaaw mana làqoo.
  eng-YLT: There is no darkness nor death-shade, For workers of iniquity to be hidden
    there;
  eng-WYC-2017: No darknesses be, neither no shadow of death is, that they, that work
    wickedness, be hid there;
  eng-WMBB: There is no darkness, nor thick gloom, where the workers of iniquity may
    hide themselves.
  urd-GVH: कहीं इतनी तारीकी या घना अंधेरा नहीं होता कि बदकार उसमें छुप सके।
  rug-rug: Loke vasina sapu huporo dudukurumu si koa, vasina sapu boka tome sari tie
    kaleadi.
  gaz-gaz: Iddoon warri waan hamaa hojjetan itti dhokatan, dukkanni yookaan gaaddisni
    guddaan hin jiru.
  fra-LSG: Il n’y a ni ténèbres ni ombre de la mort, Où puissent se cacher ceux qui
    commettent l’iniquité.
  yal-yal: Dimi yo mi fa na, fe ɲaxi rabane nɔɛ e luxunɲɛ naxan yi.
  haw-1868: Aohe pouli, aohe malu make, Kahi e pee ai ka poe e hana ana i ka hewa.
  arb-NAV: لَا تُوجَدُ ظُلْمَةٌ، وَلا ظِلُّ مَوْتٍ، يَتَوَارَى فِيهِمَا فَاعِلُو الإِثْمِ،
  ewe-ewe: Teƒe doblukɔ alo teƒe doviviti tsiɖitsiɖitsiɖi aɖeke meli si nu tovo wɔlawo
    asi abe ɖo o.
  eng-LEE: There is no darkness, nor shadow of death, where the evil-doers can hide
    themselves.
  asm-FB: য’ত দুৰাচাৰীবোৰ লুকাই থাকিব পাৰে, এনেকুৱা অন্ধকাৰ কি মৃত্যুছায়া নাই।
  sus-A: دِ مِ مُ نَ نَشَن نْمَ تِنشِنتَرٍيٍ نْشُندٍ.
  fra-SBL: Il n'y a ni ténèbres, ni obscurité épaisse, où les ouvriers de l'iniquité
    peuvent se cacher.
  hbo-hbo: אֵֽין־חֹ֖שֶׁךְ וְאֵ֣ין צַלְמָ֑וֶת לְהִסָּ֥תֶר שָׁ֝֗ם פֹּ֣עֲלֵי אָֽוֶן׃
  kik-kik: Gũtirĩ handũ harĩ nduma, kana handũ harĩ kĩĩruru kĩnene, hangĩĩhithwo nĩ
    arĩa meekaga ũũru.
  fra-NCL: Il n’y a ni ténèbres ni ombre de la mort, où puissent se cacher ceux qui
    commettent l’iniquité.
  cek-AK: Zaehaih sah kaminawk anghawk ving thaihaih khoving hoi duekhaih tahlip to
    om ai.
  cuk-cuk: Dule-isganamarde negsichidgi, neg-guduregedgi dukuye-sogele, gege amba
    Bab-Dummadgi dukued.
  uig-CYR: Шуңа қәбиһлик қилғучиларға йошурунғидәк һеч қараңғулуқ йоқтур, Һәтта өлүмниң
    сайисидиму улар йошуруналмайду.
  tel-2017: చెడు కార్యాలు చేసే వారు దాక్కోడానికి చీకటైనా మరణాంధకారమైనా లేదు.
  hat-BSA: Nanpwen fènwa, ni lonbraj fonse kote malfektè inikite yo kab kache kò yo.
  kos-kos: Wanginna acn ma lohsr matoltol Ku in okanla mwet koluk uh liki God.
  hbo-WLC: אֵֽין־חֹ֭שֶׁךְ וְאֵ֣ין צַלְמָ֑וֶת לְהִסָּ֥תֶר שָׁ֝֗ם פֹּ֣עֲלֵי אָֽוֶן׃
  ibo-ibo: Ọ dịghị ọchịchịrị dị, ọ dịghịkwa oke ọchịchịrị dị, ebe ndị na-eme ajọ ihe
    pụrụ izo.
  ory-ory: ଯେଉଁଠାରେ ଅଧର୍ମାଚାରୀଗଣ ଲୁଚି ପାରନ୍ତି, ଏପରି ଅନ୍ଧକାର ଓ ମୃତ୍ୟୁଚ୍ଛାୟା ନାହିଁ।
  chk-chk: Esap wor eu leni mi kiroch ika rochokich ia ekewe aramasangau ra tongeni
    aopeer ie.
  rop-rop: Nomo eni wikitwan pipul gin haidim miselp langa dakbala pleis brom God,
    dumaji nomo enibodi kaan dalim God wotaim im garra jadjim ebribodi.
  ukr-1871: Нема темряви, нї глухої тїнї, де б могли заховатись беззаконнующі.
  deu-1951: Es gibt keine Finsternis und keinen Todesschatten, wo die Übeltäter sich
    verbergen könnten.
  eng-JPS: There is no darkness, nor shadow of death, where the workers of iniquity
    may hide themselves.
  srp-1865: Nema mraka ni sjena smrtnoga gdje bi se sakrili koji èine bezakonje.
  lug-lug: Teri kifo kikwafu wadde ekisiikirize eky’amaanyi, ababi gye bayinza okwekweka.
  heb-heb: אין חשך ואין צלמות להסתר שם פעלי און׃
  ben-IRV: সেখানে কোন অন্ধকার নেই, কোন ঘন আঁধার নেই যেখানে অপরাধীরা নিজেদের লোকাতে
    পারে।
  pan-pan: ਅਜਿਹਾ ਕੋਈ ਹਨ੍ਹੇਰਾ ਜਾਂ ਘੁੱਪ ਹਨ੍ਹੇਰਾ ਨਹੀਂ, ਜਿੱਥੇ ਕੁਕਰਮੀ ਲੁੱਕ ਜਾਣ,
  mya-JVB: မ တရားသဖြင့် ကျင့် သောသူ၏ ပုန်းရှောင် ရာ မှောင်မိုက် ၊ သေမင်း အရိပ်တစုံတခုမျှမ
    ရှိ။
  hmo-hmo: Dibura gabuna ta ia noho lasi, kara dika tauna be unuseni do ia hunia totona.
  urd-urd: न कोई ऐसी तारीकी न मौत का साया है, जहाँ बद किरदार छिप सकें।
  rus-SYN: Нет тьмы, ни тени смертной, где могли бы укрыться делающие беззаконие.
  bqc-SIM: Gusia ge gusisie ku kɛ́ vãikɛna ulɛuɛ̀o.
  tcz-CHONGTHU: Migiloupa kiselna ding chun muthim jong ama mitmun kiselna din alhing
    joupoi.
  mar-mar: जगात कुठेही अशी अंधारी जागा नाही जिथे वाईट माणसे देवापासून लपून बसू शकतील.
  qub-qub: Mana allita rurajcunataga yanauyaycaj chacajpis manami pacanchu.
  hat-hat: Pa gen ankenn fènwa, ni ankenn lonbray ki ka anpeche l' wè sa mechan yo
    ap fè.
  eng-BSB: There is no darkness or deep shadow where the workers of iniquity can hide.
  eng-WEBPB: There is no darkness, nor thick gloom, where the workers of iniquity
    may hide themselves.
  kbq-kbq: Hanima nehia zamo'a Anumzamofo avua resoa osanigeno, maka kumira amate
    kegahie.
  nhe-BL: Ax onca se tzintlayohuilotl yonque tlen más yayahuic campa tlacame tlen
    quichihuaj tlen ax cuali hueli motlatise iixpa Toteco Dios.
  gub-BL: Aze ikatu 'ym ma'e iapo har izeàmim wer Tupàn wi, wekar wyzài ipytunahy
    haw. Nezewe rehe we nupuner kwaw uzeàmimaw rehe izuwi.
  eng-DRA: There is no darkness, and there is no shadow of death, where they may be
    hid who work iniquity.
