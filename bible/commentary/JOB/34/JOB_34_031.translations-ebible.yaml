verse: JOB.034.031
translations:
  mal-C: “ഒരു വ്യക്തി ഇപ്രകാരം ദൈവത്തോടു ബോധിപ്പിക്കുന്നു എന്നു കരുതുക, ‘ഞാൻ കുറ്റവാളിയാണ്;
    എന്നാൽ ഇനിയൊരു അപരാധവും ഞാൻ ചെയ്യുകയില്ല.
  deu-TKW: 'Denn hat man etwa zu Gotte gesagt: “Ich trage, will nicht Übles thun!'
  lin-lin: 'Soki moto moko alobi na Nzambe : ‹ Nasali mabe, nazwi etumbu ya masumu
    na ngai, kasi nakosala lisusu mabe te.'
  eng-LSV: 'For has any said to God: I have taken away, || I do not do corruptly,'
  eng-GNV: Surely it appertaineth vnto God to say, I haue pardoned, I will not destroy.
  eng-WEBSTER: 'Surely it is meet to be said to God, I have borne chastisement , I
    will not offend any more :'
  nhw-BL: '“¿Para tlen se masehuali quen ta amo quiilhuía Toteco Dios: ‘Nitlajtlacolchijtoc,
    pero ayacmo nijchihuas?’'
  swh-ONEN: “Kama mwanadamu akimwambia Mungu, ‘Nimekosa lakini sitatenda dhambi tena.
  bba-bba: Yoobu, ɑ wunɛn durum tuubɑ koore Gusunɔn mi? A nùn sɔ̃ɔre mɑ ɑ ǹ mɑɑ durum
    mɔ̀?
  eng-KJVCPB: 'Surely it is meet to be said unto God, I have borne chastisement, I
    will not offend any more:'
  luo-luo: “Ka dipo ngʼato nyalo wachone Nyasaye ni, ‘Aseketho to ok anachak atimne
    ngʼato marach.
  meu-meu: 'Tau ta ese Dirava bema hamaoroa, bema toma: Kerere davana vada na abia,
    basina kerere lou;'
  npi-ULB: मानौँ, कसैले परमेश्‍वरलाई भन्छ, 'म निश्‍चय नै दोषी छु, तर म फेरि पाप गर्नेछैनँ
    ।
  yor-yor: “Nítorí pé ẹnìkan ha lè wí fún Ọlọ́run pé, èmi jẹ̀bi, èmi kò sì ní ṣẹ̀
    mọ́?
  pes-OPCB: ای ایوب، آیا گناهانت را پیش خدا اعتراف نموده‌ای؟ آیا به او قول داده‌ای
    که دیگر گناه نکنی؟
  tgl-ULB: Ipagpalagay natin na may taong nagsabi sa Diyos, “Tiyak akong may sala,
    pero hindi na ako magkakasala;
  hui-hui: Tí mbirali hale ho beremigola Yobo ibugua Ngode Datagaliwabehondo lalu,
    Í̠na genda i̱hondo mo ngiriru yu harugo ai mana ko lone nabuleore, lalu layabe.
  mya-mya: အကျွန်ုပ်သည် ဆုံးမတော်မူခြင်းကို ခံရပါပြီ။ နောက်တဖန် မပြစ်မှားပါ။
  bod-N: བདག་ལ་བཀའ་བཀྱོན་ཕོག་པས་ན། ། དེང་ཕྱིན་ཉེས་པའི་དོན་མི་བྱ། །
  sna-sna: “Ngatiti munhu oti kuna Mwari, ‘Ndine mhaka asi handichatadzazve.
  spa-BLM: “Porque ¿ha dicho alguno a Dios, ‘Soy culpable, pero no ofenderé más.
  cac-cac: 'Mamin Job, tocval ix al d''a Dios: Ix och in mul, palta man̈xo ol in c''ulejlaj.'
  swh-ULB: Fikiria mtu akimwambia Mungu, ' Mimi ni mwenye hatia kabisa, lakini sitatenda
    dhambi tena;
  bel-bel: 'Богу трэба гаварыць: «я пацярпеў, больш ня буду грашыць.'
  deu-ELBBK: 'Denn hat er wohl zu Gott gesagt: Ich trage meine Strafe, ich will nicht
    mehr böse handeln;'
  mbb-OT: “Job, maan is kenè ka ed-uvey ziyà te Megbevayà is egkaǥi te, ‘Nekesalà
    a, piru ed-engked ad he ebaal te salà’
  mal-2015: ഞാൻ ശിക്ഷ സഹിച്ചു; ഞാൻ ഇനി കുറ്റം ചെയ്കയില്ല;
  rmc-rmc: 'No te tu phenďalas le Devleske: ‚Somas mardo vaš mire bini a imar na kerava
    o nalačhipen.'
  pes-OPV: 'لیکن آیا کسی هست که به خدا بگوید: سزایافتم، دیگر عصیان نخواهم ورزید.'
  ron-1924: 'Кэч а зис ел вреодатэ луй Думнезеу: ‘Ам фост педепсит, ну вой май пэкэтуи;'
  ben-OBCV: “ধরুন কেউ ঈশ্বরকে বলছে, ‘আমি দোষী কিন্তু আমি আর অপরাধ করব না।
  som-som: Waayo, ninna miyuu Ilaah ku yidhi, Anigu edbintii waan qaatay, oo mar dambe
    ninna xumayn maayo,
  lat-VUC: Quia ergo ego locutus sum ad Deum, te quoque non prohibebo.
  eng-ASVBT: 'For hath any said unto God, I have borne chastisement, I will not offend
    anymore:'
  ita-1885: 'Certo ei ti si conveniva indirizzarti a Dio, dicendo: Io ho portato la
    pena; io non peccherò più.'
  eng-LXXUP: 'For there is one that says to the Mighty One, I have received blessings;
    I will not take a pledge:'
  eng-ULB: Suppose someone says to God, 'I am certainly guilty, but I will not sin
    any longer;
  spa-VBL: '“Si tú le dijeras a Dios: ‘He pecado, pero ya no haré cosas malas.'
  fra-_FOB: 'Car a-t-il dit à Dieu: “J''ai souffert, je ne pécherai plus;'
  mal-mal: ഞാൻ ശിക്ഷ സഹിച്ചു; ഞാൻ ഇനി കുറ്റം ചെയ്യുകയില്ല;
  urd-GVR: Behtar hai ki āp Allāh se kaheṅ, ‘Mujhe ġhalat rāh par lāyā gayā hai, āindā
    maiṅ dubārā burā kām nahīṅ karūṅga.
  suz-BL: मिनु मेकोमी परमप्रभु कली ‘गो सजाइ फाल्‍ता। गो मुल रे मरिम्‍शो गेय मपाइक्‍नुङ।
  eng-NOY: Surely thou shouldst say unto God, “I have received chastisement; I will
    no more offend;
  ita-1927: 'Quell’empio ha egli detto a Dio: “Io porto la mia pena, non farò più
    il male,'
  ckb-ckb: '«ئەگەر بە خودا بگوترێت: ”من تاوانبارم بەڵام ئیتر گەندەڵی ناکەم،'
  eng-BBE: '...'
  kan-OKCV: “ಒಂದು ವೇಳೆ, ಯಾರಾದರೂ ದೇವರಿಗೆ, ‘ನಾನು ಪಾಪಮಾಡಿದ್ದೇನೆ, ಆದರೆ ಇನ್ನು ಮುಂದೆ ಪಾಪಮಾಡುವುದಿಲ್ಲ.
  tam-2017: நான் தண்டிக்கப்பட்டேன்; நான் இனிப் பாவம் செய்யமாட்டேன்.
  spa-RV-1909: 'De seguro conviene se diga á Dios: Llevado he ya castigo, no más ofenderé:'
  ron-BTF: 'Negreșit este potrivit a spune lui Dumnezeu: Am purtat pedeapsă, nu mă
    voi poticni;'
  eng-WEBP: “For has any said to God, ‘I am guilty, but I will not offend any more.
  eng-FBV: If you were to say to God, ‘I have sinned, but I won't do bad things any
    more.
  nld-1939: 'Maar als de boze tot God zegt: Ik heb gedwaald, Doch ik wil niet meer
    zondigen;'
  nch-BL: '“¿Para ten se masehuali quej ta amo quiilhuía Toteco Dios: ‘Nitajtacolchijtoc,
    pero ayecmo nijchihuas’?'
  vie-1934: 'Vì có người nào bao giờ nói với Đức Chúa Trời rằng: “Tôi đã mang chịu
    sửa phạt tôi, tôi sẽ không làm ác nữa;'
  hin-CV: “क्या कोई परमेश्वर के सामने यह दावा करे, ‘मैं तो गुनहगार हूं, परंतु इसके
    बाद मुझसे कोई अपराध न होगा.
  spa-BES: Ha dicho alguien a Dios; he llevado castigo, no ofenderé más.
  tdx-tdx: Ia ty nanao ty hoe aman’Añahare? Fa nililoveñe, izaho tsy nandilatse;
  tha-KJV: เพราะเป็นสิ่งเหมาะสมที่จะร้องทูลพระเจ้าว่า ‘ข้าพระองค์​ได้​รับการตีสอนแล้ว
    ข้าพระองค์จะไม่ทำผิดต่อไปอีก
  por-BR-2018: 'Por que não tão somente se diz: Suportei teu castigo não farei mais
    o que é errado;'
  deu-ELO: 'Denn hat er wohl zu Gott gesagt: Ich trage meine Strafe, ich will nicht
    mehr verderbt handeln;'
  eng-WYC-2018: Therefore for I have spoken to God, I shall not forbid thee to speak.
    (And so now I have spoken for God, and remember, I did not forbid thee to speak
    for him.)
  epo-epo: 'Al Dio oni devas diri: Mi fieriĝis, mi ne plu faros malbonon;'
  uig-PIN: 'Qünki buning bilǝn ulardin birsi Tǝngrigǝ: «Mǝn tǝkǝbburluⱪ ⱪilƣanmǝn;
    Mǝn toƣrini yǝnǝ burmilimaymǝn;'
  beo-beo: Yoube! Di da dia wadela:i hou amo Godema sisane fofada:bela:? Di da Ema,
    dia da bu hamedafa wadela:le hou hamomu, ilegele sia:bela:?
  tpi-OTNT: “Husat bilong yupela i bin harim Jop i tokim God olsem, ‘Mi bin karim
    ol hevi yu bin putim long mi, na bai mi no inap mekim pasin nogut gen.
  hau-SA: “A ce mutum ya ce wa Allah, ‘Na yi laifi, amma ba zan sāke saɓa wa wani
    ba.
  uig-LAT: 'Chünki buning bilen ulardin birsi Tengrige: «Men tekebburluq qilghanmen;
    Men toghrini yene burmilimaymen;'
  nde-nde: Akesithi umuntu athi kuNkulunkulu, ‘Ngilecala kodwa kangisayikona njalo.
  ton-ton: “ʻOku taau moʻoni mo e ʻOtua ʻae lea pehē ki ai, kuo u kātaki, ʻe ʻikai
    te u fakamamahi.
  ces-1613: 'Jistě žeť k Bohu silnému raději toto mluveno býti má: Ponesuť, nezruším.'
  eng-WMB: “For has any said to God, ‘I am guilty, but I will not offend any more.
  tam-TCV: '“யாராவது இறைவனிடம் இப்படிக் கேட்பதுண்டா: ‘நான் குற்றவாளி, இனிப் பாவம்
    செய்யமாட்டேன்.'
  ceb-ULB: Pananglitan adunay mosulti sa Dios, 'Sad-an gayod ako, apan dili na ako
    magpakasala pa;
  pol-UBG: 'Doprawdy, powinieneś mówić do Boga: Poniosłem karę, a nie będę już grzeszyć.'
  urd-GVU: بہتر ہے کہ آپ اللہ سے کہیں، ’مجھے غلط راہ پر لایا گیا ہے، آئندہ مَیں دوبارہ
    بُرا کام نہیں کروں گا۔
  deu-1912: 'Denn zu Gott muß man sagen: “Ich habe gebüßt, ich will nicht übel tun.'
  kan-2017: ಮನುಷ್ಯನು ದೇವರನ್ನು ಕುರಿತು, ‘ನಾನು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡದಿದ್ದರೂ ದಂಡನೆಯನ್ನು ಸಹಿಸಿಕೊಂಡಿದ್ದೇನೆ,
  yap-yap: Job, ka mu puwofaynag e pi denen rom ngak Got ma ka mu micheg ni dabkum
    denen bayay?
  hlt-MCSB: Pathen taengah tah,'Ka laikoi pawt khaw ka phueih.
  mdy-ETH: «ዓሲ ፆኦሲም ሂዚ ጌዔቴ ኮሺኬ፦ ‹ታኣኒ ዻቢንቴያኬ፤ ጋዓንቴ ሃካፓ ሴካ ታኣኒ ዻቢንታዓኬ፤
  twi-ASANTE: “Adɛn enti na onipa nka nkyerɛ Onyankopɔn sɛ, ‘Mayɛ bɔne na merenyɛ
    bɔne bio.
  eng-WEBU: “For has any said to God, ‘I am guilty, but I will not offend any more.
  wal-wal: “Iyyoobaa, ne nagaraa Xoossaayyo paaxadii? Qassi zaarada nagara oottennaadan
    geppadii?
  spa-PDDPT: 'Porque, ¿alguno le dijo a ʼEL: Generé mi castigo, no pecaré más,'
  gun-gun: '— Xapy''a rei amongue aipoe''i ''rã Nhanderuete pe: “Aiko axy vaipa ma,
    ndajejavyvei ma ''rã.'
  ilo-ULB: Kaspangarigan adda ti agibaga iti Dios, 'Pudno a nagbasolak, ngem saanakon
    a pulos nga agaramid iti basol;
  kpg-kpg: “Job, goe gu haagi o huaidu gi God, mo di hai dau hagababa gi Mee bolo
    goe ga hagalee e hai di huaidu labelaa?
  uig-ARA: 'چۈنكى بۇنىڭ بىلەن ئۇلاردىن بىرسى تەڭرىگە: «مەن تەكەببۇرلۇق قىلغانمەن؛
    مەن توغرىنى يەنە بۇرمىلىمايمەن؛'
  sus-sus: Na mixi mɔɔli mu a falama Ala bɛ, ‹N bara gbilen fe ɲaaxi fɔxɔ ra n ma
    ɲaxankatɛ xa fe ra.
  pon-2006: Sohp, komw sakarkidahngehr Koht dipomwi kan oh inoukihda me komw solahr
    pahn pwurehng wiahda dihp?
  ksd-ksd: 'Dave, ta tikai i ga biti tai God: Iau tar kairane ra kinadik, ma pa ina
    varpiam mulai;'
  tur-YTC: “Çünkü Tanrı'ya, 'Suçluyum, Ama bir daha suç işlemeyeceğim' diyen oldu
    mu?
  grc-BRENT: Ὅτι πρὸς τὸν ἰσχυρὸν ὁ λέγων, εἴληφα, οὐκ ἐνεχυράσω·
  ind-AYT: Sebab, adakah orang yang telah berkata kepada Allah, ‘Aku sudah menanggung
    hukuman, aku tidak akan berlaku jahat lagi.
  nya-nya: “Mwina munthu atanena kwa Mulungu kuti, ‘Ndine wolakwa koma sindidzachimwanso,
  hrv-hrv: 'Kada bezbožnik Bogu svome kaže: ''Zavedoše me, više griješit neću.'
  mps-mps: “Jop, nago te nago dwai sę yali po te Godibolo pusaliwe? Nago te dwai
    kolesaga ma egobeo po agabolo waliwe?
  tpi-tpi: “Husat bilong yupela i bin harim Jop i tokim God olsem, ‘Mi bin karim ol
    hevi yu bin putim long mi, na bai mi no inap mekim pasin nogut gen.
  dan-1931: 'Siger da en til Gud: “Fejlet har jeg, men synder ej mer,'
  vie-OVCB: 'Tại sao con người không thưa với Đức Chúa Trời rằng: ‘Con hối hận, con
    không làm ác nữa’?'
  guj-2017: શું કોઈએ ઈશ્વરને એમ કહ્યું છે કે, ‘હું નિશ્ચે ગુનેગાર છું, પણ હવેથી હું
    પાપ કરીશ નહિ;
  pon-2006A: Sohp, komw sakarkidahngehr Koht dipomwi kan oh inoukihda me komw solahr
    pahn pwurehng wiahda dihp?
  por-BRBSL: “Pois tem algo a dizer a Deus, “Sou culpado, mas não ofenderei mais.
  cth-cth: Tami ni Cathut koehoi tounnae ka hmu toe. Kai teh hawihoehnae ka sak mahoeh
    toe.
  twi-twi: “Sɛ ɛba sɛ onipa ka kyerɛ Onyankopɔn se, ‘Mayɛ bɔne na merenyɛ bɔne bio.
  hlt-hlt: Pathen taengah tah,'Ka laikoi pawt khaw ka phueih.
  tbz-SIM: 'Kɛ̀ dɛ̀ dò ndɛ yiɛ̀ mbo nɑ́kɛ́ Kuyie nkɛ dɔ̀: n yiemmu n yetímɛ̀ n tɛ̃́nkɛ
    bɑ́ɑ́ dɔɔ̀ mɛyɛi.'
  msy-2020: “Ian tinara orazi Jop kamaghɨn God mɨkeme, ‘God osɨmtɨziba na garɨzima
    kɨ da ateri, egh kɨ uam arazir kuratam damighan kogham.
  dop-dop: 'Ye pʋntʋ heelɑ Ɩsɔ sɩ: Pɩɩ tʋsɑ-m kɛ́, mɑ kɑɑ tɑsɑ ɩsɑɣɑtʋ kɛ lɑpʋ.'
  azb-azb: 'Allaha deyən olubmu: “Günahkaram, bir də pis iş görməyəcəyəm?'
  eng-DBY: For hath he said unto God, I bear [chastisement], I will not offend;
  hin-2017: “क्या किसी ने कभी परमेश्वर से कहा, ‘मैंने दण्ड सहा, अब मैं भविष्य में
    बुराई न करूँगा,
  wol-KYG: 'Su nit ki nee Yàlla: «Jot naa samab añ, dootuma bàkkaar.'
  eng-YLT: 'For unto God hath any said: ''I have taken away, I do not corruptly,'
  eng-WYC-2017: Therefore for I have spoken to God, I shall not forbid thee to speak.
  eng-WMBB: “For has any said to God, ‘I am guilty, but I will not offend any more.
  urd-GVH: बेहतर है कि आप अल्लाह से कहें, ‘मुझे ग़लत राह पर लाया गया है, आइंदा मैं
    दुबारा बुरा काम नहीं करूँगा।
  rug-rug: Be zama sa tie koe Tamasa. ‘Arau si ele sea ba lopu kote va sea pule si
    arau, Sari sinea taveti rau meke lopu gilani rau si tozi nau, pude lopu kote tavete
    pulei arau.’
  gaz-gaz: “Namni tokko Waaqaan akkana jedha haa jennu; ‘Ani yakka hojjedheera; garuu
    itti hin deebiʼu.
  fra-LSG: 'Car a-t-il jamais dit à Dieu: J’ai été châtié, je ne pécherai plus;'
  yal-yal: “A nɔɛ ligɛ nɛn, muxuna nde yi a fala Ala xa, a naxa, ‘N bata kalan ti,
    koni n mi fa fe ɲaxin ligama sɔnɔn.
  haw-1868: He pono no e olelo aku oe i ke Akua, Ua hoopaiia wau, aole au e hana hewa
    hou aku.
  arb-NAV: 'هَلْ قَالَ أَحَدٌ للهِ: لَقَدْ تَحَمَّلْتُ الْعِقَابَ فَلَنْ أَعُودَ إِلَى
    الإِسَاءَةِ؟'
  ewe-ewe: “Tsɔe be ame aɖe gblɔ na Mawu be, ‘Medze agɔ gake nyemagawɔe azɔ o.
  eng-LEE: For truly it is only fitting to say unto God, “I bear [cheerfully], I will
    not do any wrong;
  asm-FB: “মই শাস্তি ভোগ কৰিলোঁ, মই আৰু অধৰ্ম আচৰণ নকৰোঁ;”
  sus-A: نَ مِشِ مْولِ مُ عَ قَلَمَ عَلَ بّ، ‹ﭑ بَرَ فبِلٍن قٍ حَاشِ قْشْ رَ ﭑ مَ
    حَشَنكَتّ شَ قٍ رَ.
  fra-SBL: « Car quelqu'un a-t-il dit à Dieu, Je suis coupable, mais je n'offenserai
    plus personne.
  hbo-hbo: כִּֽי־אֶל־אֵ֭ל הֶאָמַ֥ר נָשָׂ֗אתִי לֹ֣א אֶחְבֹּֽל׃
  kik-kik: “Korwo mũndũ no ere Mũrungu atĩrĩ, ‘Nĩnjĩhĩtie no ndikehia rĩngĩ.
  fra-NCL: 'Or avait-il dit à Dieu : « J’ai été châtié, je ne pécherai plus ;'
  cek-AK: Kami maeto mah Sithaw khaeah, Kai loe thuitaekhaih ka tongh boeh pongah,
    ka zae let mak ai boeh;
