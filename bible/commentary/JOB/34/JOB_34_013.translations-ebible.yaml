verse: JOB.034.013
translations:
  mal-C: ഭൂമിയുടെ അധിപനായി അവിടത്തെ നിയമിച്ചത് ആരാണ്? സർവ പ്രപഞ്ചത്തിന്റെയും നിയന്ത്രണം
    ആരാണ് അവിടത്തേക്ക് ഏൽപ്പിച്ചുകൊടുത്തത്?
  deu-TKW: Wer hat ihm die Erde anvertraut? Und wer hat die ganze Welt gegründet?
  lin-lin: Nani akomisaki Ye Mokonzi ya mokili ? Nani apesaki Ye bokonzi likolo ya
    mokili mobimba ?
  eng-LSV: Who has inspected for Himself the earth? And who has placed all the habitable
    world?
  eng-GNV: Whome hath he appointed ouer the earth beside him selfe? or who hath placed
    the whole worlde?
  eng-WEBSTER: Who hath given him a charge over the earth? or who hath disposed the
    whole world?
  nhw-BL: Amo aqui quimacac Toteco tequiticayotl ica ni tlaltipactli pampa elqui ya
    catli quisencajqui ni tlaltipactli.
  swh-ONEN: Je, ni nani aliyemtawaza juu ya dunia? Ni nani aliyemweka kuwa mwangalizi
    wa ulimwengu wote?
  bba-bba: Wɑrɑ u nùn woodɑ wɛ̃ u kɑ tem kpɑrɑ. Wɑrɑ u nùn mɛ kpuro nɔmu bɛriɑ.
  eng-KJVCPB: Who hath given him a charge over the earth? Or who hath disposed the
    whole world?
  luo-luo: En ngʼa mane okete jarit piny? En ngʼa mane oketo piny duto e bwo tekone?
  meu-meu: Daika ese tanobada ireḡuna ai e halaoa? Daika ese tanobada idoinai hekwarahina
    na ia latanai e atoa?
  npi-ULB: कसले उहाँलाई पृथ्वीको निरीक्षक तुल्याएको हो र ? कसले सारा संसार उहाँको
    अधीनमा राखिदिएको हो र ?
  yor-yor: Ta ni ó fi ìtọ́jú ayé lé e lọ́wọ́, tàbí ta ni ó fi gbogbo ayé lé e lọ́wọ́?
  pes-OPCB: اقتدار و اختیار تمام جهان در دست اوست.
  tgl-ULB: Sino ang nagtalaga sa kaniya na pamahalaan ang buong mundo? Sino ang naglagay
    ng buong daigdig sa kaniyang pamamahala?
  hui-hui: Ngode Datagaliwabehondo dindi ogo handayaho habe lalu biabe ogoni bilonaga
    hongo mo miyadago aiwabe.
  mya-mya: မြေကြီးကို ဘုရားသခင်၌ အဘယ်သူအပ်သနည်း။ လောကဓာတ်လုံးကို အဘယ်သူ စီရင်ပြုပြင်
    သနည်း။
  bod-N: སུ་ཡིས་ཁོང་ཉིད་ས་གཞི་སྐྱོང་བར་མངགས། ། འཇིག་རྟེན་ཡོངས་ཀུན་སུ་ཡིས་གཏན་ལ་ཕབ།
    །
  sna-sna: Ndianiko akamugadza pamusoro penyika? Ndianiko akamuita mutariri wepasi
    pose?
  spa-BLM: ¿Quién lo puso a cargo de la tierra? ¿O quién lo ha designado sobre el
    mundo entero?
  cac-cac: Malaj junoc mach ix ac'an yopisio yac'an yajalil d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Ni nani aliyemweka kuwa mtawala wa dunia? Ni nani aliyeiweka dunia yote
    chini yake?
  bel-bel: Хто апрача Яго думае пра зямлю? І хто кіруе ўсім сусьветам?
  deu-ELBBK: Wer hat ihm die Erde anvertraut? Und wer den ganzen Erdkreis gegründet?
  mbb-OT: Duen be midsuǥù kandin te kedumala te tivuuk he kelibutan? Wazà!
  mal-2015: ഭൂമിയെ അവങ്കൽ ഭരമേല്പിച്ചതാർ? ഭൂമണ്ഡലമാകെ സ്ഥാപിച്ചതാർ?
  rmc-rmc: Ačhaďa les vareko aver rajeske upral e phuv? Diňa leske vareko aver e zor
    upral calo svetos?
  pes-OPV: کیست که زمین رابه او تفویض نموده، و کیست که تمامی ربع مسکون را به او سپرده
    باشد.
  ron-1924: Чине Л-а ынсэрчинат сэ кырмуяскэ пэмынтул? Чине Й-а дат лумя ын грижа
    Луй?
  ben-OBCV: পৃথিবীর উপরে কে তাঁকে নিযুক্ত করেছে? সমগ্র জগতের দায়িত্ব কে তাঁর হাতে
    সঁপে দিয়েছে?
  som-som: Bal yaa isaga ku amray inuu dhulka u taliyo? Yaase isaga dusha ka saaray
    dunida oo dhan?
  lat-VUC: Quem constituit alium super terram? aut quem posuit super orbem quem fabricatus
    est?
  eng-ASVBT: Who gave him a charge over the earth? Or who hath disposed the whole
    world?
  ita-1885: Chi gli ha commesso il governo della terra? E chi gli ha imposta la cura
    del mondo tutto intiero?
  eng-LXXUP: And who is he that made the whole world under heaven, And all things
    therein?
  eng-ULB: Who put him in charge over the earth? Who put the whole world under him?
  spa-VBL: ¿Quién lo puso a cargo de la tierra? ¿Quién le dio la responsabilidad de
    todo el mundo?
  fra-_FOB: Qui lui a commis le soin de la terre? Qui lui a confié l'univers?
  mal-mal: ഭൂമിയെ ദൈവത്തിൽ ഭരമേല്പിച്ചതാര്? ഭൂമണ്ഡലമാകെ സ്ഥാപിച്ചതാര്?
  urd-GVR: Kis ne zamīn ko Allāh ke hawāle kiyā? Kis ne use pūrī duniyā par iḳhtiyār
    diyā? Koī nahīṅ!
  suz-BL: सुम रागी मेको आ जिम्‍माम गेवा? सुम मेको कली रागी नेल्‍ल ङा अधिकार गेवा?
  eng-NOY: Who hath given him the charge of the earth? Or who hath created the whole
    world?
  ita-1927: Chi gli ha dato il governo della terra? Chi ha affidato l’universo alla
    sua cura?
  ckb-ckb: کێ کردی بە لێپرسراو لەسەر زەوی و کێ لەسەر هەموو جیهان داینا؟
  eng-BBE: Who put the earth into his care, or made him responsible for the world?
  kan-OKCV: ಭೂಮಿಯ ಮೇಲೆ ದೇವರನ್ನು ನೇಮಿಸಿದವರು ಯಾರು? ಸರ್ವಲೋಕವನ್ನು ದೇವರ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟವರು
    ಯಾರು?
  tam-2017: பூமியின்மேல் மனிதனுக்கு அதிகாரம் கொடுத்தவர் யார்? உலகம் முழுவதையும் ஒழுங்குபடுத்தினவர்
    யார்?
  spa-RV-1909: ¿Quién visitó por él la tierra? ¿y quién puso en orden todo el mundo?
  ron-BTF: Cine i-a dat poruncă asupra pământului? Sau cine a aranjat întreaga lume?
  eng-WEBP: Who put him in charge of the earth? Or who has appointed him over the
    whole world?
  eng-FBV: Who put him in charge of the earth? Who gave him the responsibility for
    all the world?
  nld-1939: Wie heeft de aarde onder zijn leiding gesteld Wie Hem met de hele wereld
    belast?
  nch-BL: Amo aqui quimacac Toteco tequiticayot ica ni taltipacti pampa elqui yaya
    cati quichijchijqui ni taltipacti.
  vie-1934: Ai giao cho Ngài trách nhiệm coi sóc trái đất? Ai đặt Ngài cai trị toàn
    thế gian?
  hin-CV: पृथ्वी पर उन्हें अधिकारी किसने बनाया है? किसने संपूर्ण विश्व का दायित्व
    उन्हें सौंपा है?
  spa-BES: ¿Quién puso la tierra bajo su cuidado, o lo hizo responsable por el mundo?
  tdx-tdx: Ia ty nampamandroñ’ aze ty tane toy, vaho ia ty nampivave aze ty voatse
    bey toy?
  tha-KJV: ใครแต่งตั้งให้​พระองค์​ปกครองโลก หรือใครเล่ามอบหมายทั้งโลกไว้กับพระองค์
  por-BR-2018: Quem o pôs para administrar a terra? E quem dispôs a todo o mundo?
  deu-ELO: Wer hat ihm die Erde anvertraut? Und wer den ganzen Erdkreis gegründet?
  eng-WYC-2018: What other man hath he ordained upon earth? either whom hath he set
    upon the world, that he hath made? (But hath someone else ordained God upon the
    earth? or hath someone set him upon the world which he himself hath made? No!)
  epo-epo: Kiu komisiis al Li la teron? Kaj kiu starigis Lin super la tuta mondo?
  uig-PIN: Kim Uningƣa yǝr-zeminni amanǝt ⱪilƣan? Kim Uni pütkül jaⱨanni baxⱪuruxⱪa
    tǝyinlidi?
  beo-beo: Gode da Ea gasa enoma labala? Dunu eno da Ema E da osobo bagade ouligima:ne
    ilegebela:? Hame mabu!
  tpi-OTNT: Na tu, husat i bin givim wok long God bilong bosim na lukautim dispela
    graun? I no gat wanpela.
  hau-SA: Wane ne ya ba shi iko yă lura da duniya? Wane ne ya ba shi iko kan dukan
    duniya?
  uig-LAT: Kim Uninggha yer-zéminni amanet qilghan? Kim Uni pütkül jahanni bashqurushqa
    teyinlidi?
  nde-nde: Ngubani owambekayo phezu komhlaba na? Ngubani owathi kalawule umhlaba wonke
    na?
  ton-ton: Ko hai naʻa ne fakanofo ia ke pule ki māmani? Pea ko hai kuo ne ngaohi
    ʻa māmani kotoa pē?
  ces-1613: Kdo svěřil jemu zemi? A kdo zpořádal všecken okršlek?
  eng-WMB: Who put him in charge of the earth? Or who has appointed him over the whole
    world?
  tam-TCV: பூமியின் மேலாக மனிதரை நியமித்தவர் யார்? முழு உலகத்தையும் அவர்களுடைய பொறுப்பில்
    கொடுத்தவர் யார்?
  ceb-ULB: Kinsa man ang nagbutang kaniya aron sa pagdumala sa kalibotan? Ug kinsa
    man ang nagbutang sa tibuok kalibotan ubos kaniya?
  pol-UBG: Któż mu powierzył ziemię? Kto urządził cały okrąg świata?
  urd-GVU: کس نے زمین کو اللہ کے حوالے کیا؟ کس نے اُسے پوری دنیا پر اختیار دیا؟ کوئی
    نہیں!
  deu-1912: Wer hat, was auf Erden ist, verordnet, und wer hat den ganzen Erdboden
    gesetzt?
  kan-2017: ಭೂಲೋಕವನ್ನು ಆತನ ವಶಕ್ಕೆ ಕೊಟ್ಟವನು ಯಾರು? ಯಾರು ಭೂಮಂಡಲವನ್ನೆಲ್ಲಾ ಕ್ರಮಪಡಿಸಿದನು?
  yap-yap: Gur, bay be’ ni pi’ gelngin Got? Gur, bay be’ ni duwgiliy ni nge mil suwon
    e fayleng ngak Got?
  hlt-MCSB: Amah loh diklai ah unim a khueh tih lunglai he a pum la u taengah nim
    a tloeng.
  mdy-ETH: ዓጮ ፆኦሲ ዎይሣንዳጉዲ ፆኦሲም ሃዳራና ዒንጌ ዓሲ ባኣሴ፤ ዓጮ ዑፆይዳ ዒዛ ሱኡጌ ማሂ ዶኦሬ ዓሲያ ባኣሴ።
  twi-ASANTE: Hwan na ɔde no sii asase so? Hwan na ɔde ewiase nyinaa hyɛɛ ne nsa?
  eng-WEBU: Who put him in charge of the earth? Or who has appointed him over the
    whole world?
  wal-wal: Sa7aa bollan Xoossaayyo maataa immidai oonee? Qassi biittaa ubbaa bolli
    a sunttidai oonee?
  spa-PDDPT: ¿Quién le dio autoridad sobre la tierra? ¿Quién le confió todo el universo?
  gun-gun: Mba'eta mava'e tu omoĩ raka'e yvy re opena va'erã? Mava'e tu ipo py omboaxa
    raka'e ha'e javi regua?
  ilo-ULB: Siasino ti nangisaad kenkuana nga agturay iti daga? Siasino ti nangikabil
    iti lubong iti turayna?
  kpg-kpg: E hai behee? God le e gaamai ono mogobuna i baahi tangada i daha? Ma tangada
    i golo ne hai a Mee gi madamada humalia henuailala?
  uig-ARA: كىم ئۇنىڭغا يەر-زېمىننى ئامانەت قىلغان؟ كىم ئۇنى پۈتكۈل جاھاننى باشقۇرۇشقا
    تەيىنلىدى؟
  sus-sus: Nde a ti a xa duniɲa yamari? Nde duniɲa taxuxi a ra?
  pon-2006: Ia duwe, Koht kin ketin ale sapwellime manaman sang rehn emen tohtohr?
    Mie emen me patohwanohng en ketin apwahpwalih sampah?
  ksd-ksd: To ia laka i ga tibe upi na kure ra rakarakan a gunagunan, To ia i ga nur
    tar ia tana pi na balaure?
  tur-YTC: O'nu yeryüzünün başına kim koydu? Ya da O'nu bütün dünyanın üzerine kim
    atadı?
  grc-BRENT: ὃς ἐποίησε τὴν γῆν; Τίς δέ ἐστιν ὁ ποιῶν τὴν ὑπʼ οὐρανὸν, καὶ τὰ ἐνόντα
    πάντα;
  ind-AYT: Siapa yang memercayakan bumi kepada-Nya? Siapa yang menempatkan Dia atas-Nya?
  nya-nya: Kodi anapatsa Mulungu udindo wolamulira dziko lapansi ndani? Ndani anayika
    Mulungu kuti azilamulira dziko lonse?
  hrv-hrv: TÓa tko je njemu povjerio zemlju i vasioni svijet tko je stvorio?
  mps-mps: Tama me ma, dego mu God sę menama, e tǫ sese tonalumainu sę mawai dawe?
    Te bidi me meni.
  tpi-tpi: Na tu, husat i bin givim wok long God bilong bosim na lukautim dispela
    graun? I no gat wanpela.
  dan-1931: Hvo gav ham Tilsyn med Jorden, hvo vogter, mon hele Verden?
  vie-OVCB: Ai ủy quyền cho Ngài quản trị địa cầu? Giao trách nhiệm cho Ngài điều
    khiển thế giới?
  guj-2017: કોણે તેમને પૃથ્વીની જવાબદારી આપી છે? કોણે તેમને દરેક વસ્તુઓ પર સત્તા આપી
    છે?
  pon-2006A: Ia duwe, Koht kin ketin ale sapwellime manaman sang rehn emen tohtohr?
    Mie emen me patohwanohng en ketin apwahpwalih sampah?
  por-BRBSL: Quem o colocou no comando da Terra? Ou quem o nomeou em todo o mundo?
  cth-cth: Apinimaw ama teh talai e thaw a poe, talai van pueng heh apinimaw ama a
    uk sak.
  twi-twi: Hena na ɔde no sii asase so? Hena na ɔde wiase nyinaa hyɛɛ ne nsa?
  hlt-hlt: Amah loh diklai ah unim a khueh tih lunglai he a pum la u taengah nim a
    tloeng.
  tbz-SIM: Òmɔù weè í yɛ̃ nKuyie nni mbɑkɛ́ kutenkù, òmɔù weè í kù bɑ̀nnɛ kutenkù.
  msy-2020: Ezɨ tinara faraghavɨra nguazir kam gativagha gavgavim God ganɨngi? Bar
    puvatɨ.
  dop-dop: Ye pɩɩ wɛ mpʋ, ɑwe cɛlǝnɑ-ɩ tɛtʋ sɩ ɩ́ pɑɑsǝnɑ-tɩ? Yɑɑ ɑwe tʋ-ɩ sɩ ɩ́ pɑɑsǝnɑ
    ɑntulinyɑ tǝnɑ?
  azb-azb: Ona bütün dünyanı kim təslim etdi? Kim Onu yer üzərində təyin etdi?
  eng-DBY: Who hath entrusted to him the earth? and who hath disposed the whole world?
  hin-2017: किसने पृथ्वी को उसके हाथ में सौंप दिया? या किसने सारे जगत का प्रबन्ध किया?
  wol-KYG: Ana ku ko dénk kilifteefu dun bi? Ana ku ko yen àddina wërngal këpp?
  eng-YLT: Who hath inspected for Himself the earth? And who hath placed all the habitable
    world?
  eng-WYC-2017: What other man hath he ordained upon earth? either whom hath he set
    [or put] upon the world, that he hath made?
  eng-WMBB: Who put him in charge of the earth? Or who has appointed him over the
    whole world?
  urd-GVH: किसने ज़मीन को अल्लाह के हवाले किया? किसने उसे पूरी दुनिया पर इख़्तियार
    दिया? कोई नहीं!
  rug-rug: Esei poni nia ṉiniraṉira si Asa koa sa popoa pepeso? Esei vekoa si Asa
    pude kopu nia sa kasia popoa?
  gaz-gaz: Eenyutu lafa irratti isa muude? Eenyutus addunyaa guutuu isatti kenne?
  fra-LSG: Qui l’a chargé de gouverner la terre? Qui a confié l’univers à ses soins?
  yal-yal: Nde Ala dɔxi bɔxɔn xun na? Nde dunuɲa birin taxuxi a ra?
  haw-1868: Owai ka i haawi ia ia i ka honua? A owai ka i hoonoho i ko ke ao nei a
    pau?
  arb-NAV: مَنْ وَكَّلَ اللهَ بِالأَرْضِ؟ وَمَنْ عَهِدَ إِلَيْهِ بِالْمَسْكُونَةِ؟
  ewe-ewe: Ame kae tsɔe ɖo anyigbadzikpɔlae? Ame kae tsɔe ɖo xexea me katã nu?
  eng-LEE: Who hath given him a charge concerning the earth? or who hath intrusted
    [him] the whole world?
  asm-FB: তেওঁক পৃথিবীৰ ওপৰত ক্ষমতা কোনে দিলে? আৰু গোটেইখন জগত কোনে স্থাপন কৰিলে?
  sus-A: ندٍ عَ تِ عَ شَ دُنِحَ يَمَرِ؟ ندٍ دُنِحَ تَشُشِ عَ رَ؟
  fra-SBL: Qui l'a mis en charge de la terre ? Ou qui l'a établi sur le monde entier ?
  hbo-hbo: מִֽי־פָקַ֣ד עָלָ֣יו אָ֑רְצָה וּמִ֥י שָׂ֝֗ם תֵּבֵ֥ל כֻּלָּֽהּ׃
  kik-kik: Nũũ wamũtuire mũrori wa thĩ? Nũũ wamũtuire mũrũgamĩrĩri wa thĩ yothe?
  fra-NCL: Qui lui a remis le gouvernement de la terre ? Qui lui a confié l’univers ?
  cek-AK: Mi mah maw anih to long khenzawnkung hoi long boih ukkung ah suek?
  cuk-cuk: Bab-Dummad we-napneg-seega, ¿doa ega gargangued uksa? ¿Doa Bab-Dummadga
    negseed-igar uksa?
  uig-CYR: Ким Униңға йәр-зиминни аманәт қилған? Ким Уни пүткүл җаһанни башқурушқа
    тайинлиди?
  tel-2017: ఎవడైనా భూమిని ఆయనకు అప్పగింత పెట్టాడా? ఎవడైనా సర్వప్రపంచ భారాన్ని ఆయనకు
    అప్పగించాడా?
  hat-BSA: Se kilès ki te bay Li otorite sou latè? Epi se kilès ki te poze responsabilite
    tout mond lan sou Li?
  kos-kos: Mea, God El eis ku lal sin sie na? Ya oasr pac sie su sang ku nu sel in
    liyaung faclu?
  hbo-WLC: מִֽי־פָקַ֣ד עָלָ֣יו אָ֑רְצָה וּמִ֥י שָׂ֝֗ם תֵּבֵ֥ל כֻּלָּֽהּ׃
  ibo-ibo: Onye họpụtara ya ịchị ụwa? Onye mere ya onye nlekọta ụwa niile?
  ory-ory: କିଏ ତାହାଙ୍କୁ ପୃଥିବୀର କର୍ତ୍ତୃତ୍ୱଭାର ଦେଲା? ଅବା କିଏ ସମୁଦାୟ ଜଗତର ନିରୂପଣ କରିଅଛି?
  chk-chk: Iö a filätä Kot pwe epwe nemeni fanüfan? Iö a awisa pwe epwe tümwünü unusen
    fanüfan?
  rop-rop: Brom longtaim God bin meigim ebrijing jidan gudwei, en im na bos langa
    dijan wel.
  ukr-1871: Хто окрім його дбає про землю? Хто дає лад у вселеннїй?
  deu-1951: Wessen Obhut ist die Erde unterstellt, und wer gibt acht auf die ganze
    Welt?
  eng-JPS: Who gave Him a charge over the earth? Or who hath disposed the whole world?
  srp-1865: Ko mu je predao zemlju? i ko je uredio vasiljenu?
  lug-lug: Obuyinza yabuggya eri ani okukulembera ensi? Ani eyamuwa olukusa okufuga
    ensi yonna?
  heb-heb: מי פקד עליו ארצה ומי שם תבל כלה׃
  ben-IRV: পৃথিবীর কর্তৃত্বভার তাকে কে দিয়েছে? সমস্ত পৃথিবীর দায়িত্ব তাকে কে দিয়েছে?
  pan-pan: ਕਿਸ ਨੇ ਉਸ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਇਖ਼ਤਿਆਰ ਦਿੱਤਾ, ਕਿਸ ਨੇ ਸਾਰੇ ਜਗਤ ਉੱਤੇ ਉਸ ਨੂੰ ਠਹਿਰਾਇਆ?
  mya-JVB: မြေကြီး ကို ဘုရားသခင်၌ အဘယ်သူ အပ် သနည်း။ လောကဓါတ်လုံး ကို အဘယ်သူ စီရင်ပြုပြင်
    သနည်း။
  hmo-hmo: Dirava ese iena siahu be daika dekena amo ia abia? Tanobada ibounai ia
    naria noho gaukara ena dagi, be daika ese ia henia Dirava dekenai?
  urd-urd: किसने उसको ज़मीन पर इख़्तियार दिया? या किसने सारी दुनिया का इन्तिज़ाम किया
    है?
  rus-SYN: Кто кроме Его промышляет о земле? И кто управляет всею вселенною?
  bqc-SIM: Démɛ aà dìlɛ dṹnia kía ũi? Démɛ dṹnia bṹu nàɛ̀ aà ↄzĩi?
  tcz-CHONGTHU: Mihem khat touvin leiset pumpi hi athu noija akoi khah em? Leiset
    pumpi hi kitup chetna koipen in akoi ham?
  mar-mar: देवाला कोणीही पृथ्वीवरचा अधिकारी म्हणून निवडले नाही. सगळ्या जगाची काळजी
    देवावर कोणी सोपवली नाही.
  qub-qub: Diosga intëru munduta mandananpaj mandaj cayta manami pipitapis chasquishachu.
  hat-hat: Se pa yon lòt moun ki te bay Bondye pouvwa pou l' gouvènen latè, ni se
    pa yon lòt moun ki te mete tou sa ki egziste sou kont li.
  eng-BSB: Who gave Him charge over the earth? Who appointed Him over the whole world?
  eng-WEBPB: Who put him in charge of the earth? Or who has appointed him over the
    whole world?
  kbq-kbq: Iza ama mopa tro huteno, kegava huo huno Anumzamofonkura hunte'ne?
  nhe-BL: Axaca quimacac Toteco tequihuejcayotl ica ni tlaltepactli pampa elqui ya
    tlen quisencajqui ni tlaltepactli.
  gub-BL: Mo omono ipuner haw Tupàn pe wà. Mo umuigo kar Tupàn ywy rehe har paw wanuwihawete
    romo wà. Mo umuigo kar ywak rehe har paw wanuwihawete romo wà.
  eng-DRA: What other hath he appointed over the earth? or whom hath he set over the
    world which he made?
