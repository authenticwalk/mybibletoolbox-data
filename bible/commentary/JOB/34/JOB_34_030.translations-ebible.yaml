verse: JOB.034.030
translations:
  mal-C: അഭക്തരായ മനുഷ്യർ ഭരണം പിടിച്ചടക്കാതിരിക്കുന്നതിനും അവർ ആളുകൾക്കു കെണിവെക്കാതിരിക്കേണ്ടതിനുംതന്നെ.
  deu-TKW: daß nicht ein ruchloser Mensch herrsche, nicht Fallstricke des Volks.
  lin-lin: mpo na kopekisa bato mabe ete bakamba mokili te mpe batiela bato mitambo
    te.
  eng-LSV: From the reigning of a profane man, || From the snares of a people;
  eng-GNV: Because the hypocrite doeth reigne, and because the people are snared.
  eng-WEBSTER: That the hypocrite may not reign, lest the people should be ensnared.
  nhw-BL: para ma amo tlanahuatis ipan se tlali huan ma amo hueli quitlali se tlaquetztli
    para imasehualhua.
  swh-ONEN: ili kumzuia mtu mwovu kutawala, au wale ambao huwategea watu mitego.
  bba-bba: Bweseru ɡɑru sɑri te tɑ koo kɑ tii yinɑ ù n tu sunɔ kɔ̃so wɛ̃ wi u koo
    tu dɑm dɔre.
  eng-KJVCPB: That the hypocrite reign not, Lest the people be ensnared.
  luo-luo: mondo kik gibed e bwo loch ngʼat mokia Nyasaye, kendo machiko ni ji obadho.
  meu-meu: Taunabunai, Dirava se matauraiamu tauna na basine pavapava; ia ese taunimanima
    na basine idoadia.
  npi-ULB: जसको कारणले पापी मानिसले शासन गर्न नपाओस्, यसरी मानिसहरूलाई पासोमा पार्ने
    कोही नहोस् ।
  yor-yor: kí aláìwà bi Ọlọ́run kí ó má bá à jẹ ọba kí wọn kí ó má di ìdẹwò fún ènìyàn.
  pes-OPCB: او نمی‌گذارد بدکاران بر مردم حکومت رانند و آنها را اسیر کنند.
  tgl-ULB: kaya hindi mamahala ang hindi maka-diyos, kaya walang ni isa ang mabibitag.
  hui-hui: Ibugua ani biagago irane agali ko bu karume kini howa wali agali mana ko
    ngagoha haru halu napelonaga handayaho haga ka.
  mya-mya: ထိုသို့ဆင်းရဲသားတို့ကို မမှားယွင်းစေမည်အကြောင်း အဓမ္မမင်းတို့ကို နှိမ့်ချတော်မူ၏။
  bod-N: འབངས་རྣམས་འཆིང་རྒྱ་ནང་དུ་མི་ཚུད་ཆེད། ། དད་མེད་མི་ལ་རྒྱལ་སྲིད་སྐྱོང་མ་འཇུག
    །
  sna-sna: kuti abvise munhu asina umwari pakutonga, kuti asaisira vanhu misungo.
  spa-BLM: para que no reine el hombre impío, para que no haya nadie que engañe al
    pueblo.
  cac-cac: An̈ej Dios syal scolvaji yic max yac' yajalil eb' chuc spensar d'a juntzan̈
    chon̈ab' chi', yic max ixtaj eb' anima yuj eb'.
  swh-ULB: ili kwamba watu wasiomjua Mungu wasije wakatawala, ili kwamba asiwepo mtu
    wa kuwanasa watu.
  bel-bel: каб не цараваў крывадушнік на спакусу народу.
  deu-ELBBK: damit der gesetzlose Mensch nicht regiere, damit sie nicht Fallstricke
    des Volkes seien.
  mbb-OT: su wey zin meeǥen is kedumala te menge etew he wazà medtuu kandin he ebpekezezaat
    te menge etew.
  mal-2015: അവൻ സ്വസ്ഥത നല്കിയാൽ ആർ കുറ്റം വിധിക്കും? ഒരു ജാതിക്കായാലും ഒരാൾക്കായാലും
    അവൻ മുഖം മറെച്ചുകളഞ്ഞാൽ ആർ അവനെ കാണും?
  rmc-rmc: hoj te na kraľinel o nalačho manuš, hoj te na zachudel le manušen andre
    pasca.
  pes-OPV: تا مردمان فاجرسلطنت ننمایند و قوم را به دام گرفتار نسازند.
  ron-1924: пентру ка нелеӂюитул сэ ну май стэпыняскэ ши сэ ну май фие о курсэ пентру
    попор.
  ben-OBCV: যেন অধার্মিকেরা শাসন করতে না পারে, ও প্রজাদের জন্য ফাঁদ বিছাতে না পারে।
  som-som: Inaan cibaadalaawe boqornimada qabsan, Si uusan u jirin mid dadka shirqool
    u dhiga.
  lat-VUC: Qui regnare facit hominem hypocritam propter peccata populi.
  eng-ASVBT: That the godless man reign not, That there be none to ensnare the people.
  ita-1885: Acciocchè l'uomo profano non regni più E che il popolo non sia più tenuto
    ne' lacci.
  eng-LXXUP: Causing a hypocrite to be king, because of the waywardness of the people.
  eng-ULB: so that a godless man may not rule, so that there may be no one to entrap
    people.
  spa-VBL: una persona que rechaza a Dios no debe gobernar para no engañar a la gente.
  fra-_FOB: Pour que l'homme impie ne règne pas, pour qu'il ne soit pas en piège au
    peuple.
  mal-mal: അവിടുന്ന് സ്വസ്ഥത നൽകിയാൽ ആര് കുറ്റം വിധിക്കും? ഒരു ജാതിക്കായാലും ഒരാൾക്കായാലും
    അവിടുത്തെ മുഖം മറച്ചുകളഞ്ഞാൽ ആര് അവിടുത്തെ കാണും?
  urd-GVR: tāki sharīr hukūmat na kareṅ aur qaum phaṅs na jāe.
  suz-BL: मिनु परमप्रभु कली मटीब मुरुम सासन मपवल। मिनु मुर आन कली श्‍‍येत गेब सासन
    पाइब मदुमल।
  eng-NOY: So is it with nations and individuals alike! That the wicked may no more
    rule, And may not be snares to the people.
  ita-1927: per impedire all’empio di regnare, per allontanar dal popolo le insidie?
  ckb-ckb: بۆ ئەوەی خوانەناس پاشایەتی نەکات و نەبێت بە تەڵە بۆ گەل.
  eng-BBE: '...'
  kan-OKCV: ಭಕ್ತಿಹೀನನು ಆಳಬಾರದು, ಯಾರೂ ಜನರಿಗೆ ಉರುಲಾಗಬಾರದು, ಎಂಬುದೇ ಇದರಲ್ಲಿ ದೇವರ ಉದ್ದೇಶ.”
  tam-2017: ஒரு மக்களுக்காவது ஒரு மனிதனுக்காவது, அவர் சமாதானத்தை அருளினால் யார் கலங்கவைப்பான்?
    அவர் தமது முகத்தை மறைத்தால் அவரைப் பார்ப்பவன் யார்?
  spa-RV-1909: Haciendo que no reine el hombre hipócrita para vejaciones del pueblo.
  ron-BTF: Ca să nu domnească omul fățarnic, ca nu cumva poporul să fie prins în laț.
  eng-WEBP: that the godless man may not reign, that there be no one to ensnare the
    people.
  eng-FBV: a person who rejects God should not rule so they don't mislead people.
  nld-1939: Opdat geen boze regeert, het volk niet zondigt.
  nch-BL: para ma amo tanahuati ipan se tali huan ma amo hueli quitali se taquetzti
    para imasehualhua.
  vie-1934: Hầu ngăn trở kẻ gian ác cai trị, Và không ai gài bẫy cho dân sự.
  hin-CV: किंतु दुर्जन शासक न बन सकें, और न ही वे प्रजा के लिए मोहजाल प्रमाणित हों.
  spa-BES: Para que no gobiernen hombres hipócritas y sean trampa para él pueblo.
  tdx-tdx: soa tsy hifehe ty tsi-aman-Kàke, vaho tsy ho fandrik’ am’ ondatio.
  tha-KJV: เพื่อว่าคนหน้าซื่อใจคดจะไม่​ได้​ครอบครอง และเขาจะไม่วางกั​บด​ักประชาชน
  por-BR-2018: Para que a pessoa hipócrita não reine, e não haja ciladas ao povo.
  deu-ELO: damit der ruchlose Mensch nicht regiere, damit sie nicht Fallstricke des
    Volkes seien.
  eng-WYC-2018: Which maketh a man, hypocrite, to reign, for the sins of the people.
    (And he maketh a man, who is a hypocrite, to reign, for the sins of the people.)
  epo-epo: Por ke ne regu homo hipokrita, El la pekigantoj de popolo.
  uig-PIN: Uning mǝⱪsiti iplaslar ⱨɵkümranliⱪ ⱪilmisun, Ular ǝl-ǝⱨlini damiƣa qüxürmisun
    degǝnliktur.
  beo-beo: Gode Ea hou hame lalegagui banenesisu dunu fawane da fifi asi gala amo
    ouligimu ga:la:loba, amola amo fifi asi gala dunu da amo hou afadenene hamedei
    ba:la:loba.
  tpi-OTNT: bai ol man nogut i no ken kamap king na pulim ol manmeri long mekim pasin
    nogut.
  hau-SA: yana hana wanda bai san Allah ba yă yi mulki, ya hana shi sa wa mutane tarko.
  uig-LAT: Uning meqsiti iplaslar hökümranliq qilmisun, Ular el-ehlini damigha chüshürmisun
    dégenliktur.
  nde-nde: ukwalela ongamesabiyo uNkulunkulu ukuthi abuse, ukuze angafakeli abantu
    izifu.
  ton-ton: Koeʻuhi ke ʻoua naʻa pule ʻae mālualoi, telia naʻa fasiaʻi ʻae kakai.
  ces-1613: Aby nekraloval člověk pokrytý, aby nebylo lidem ourazu.
  eng-WMB: that the godless man may not reign, that there be no one to ensnare the
    people.
  tam-TCV: அதினால் இறைவனற்றவர்கள் ஆட்சிசெய்யாமலும், மக்கள் கண்ணியில் சிக்காமலும் தடுக்கிறார்.
  ceb-ULB: aron nga dili makadumala ang mga tawo nga walay dios, ug aron wala nay
    si bisan kinsa nga manlimbong sa mga tawo.
  pol-UBG: Aby obłudnik już nie panował i nie był pułapką dla ludzi.
  urd-GVU: تاکہ شریر حکومت نہ کریں اور قوم پھنس نہ جائے۔
  deu-1912: Denn er läßt nicht über sie regieren einen Heuchler, das Volk zu drängen.
  kan-2017: ಭ್ರಷ್ಟನು ಆಳಬಾರದು, ಯಾರೂ ಜನರಿಗೆ ಉರುಲಾಗಕೂಡದು ಎಂಬುದೇ ಆತನ ಉದ್ದೇಶ.
  yap-yap: Dariy ban’en nrayag ni nge rin’ e pi nam ni nge dabi gagiyeg nagrad e pi’in
    nde nang Got.
  hlt-MCSB: Lailak hlang a manghai khaw pilnam ham hlaeh la poeh.
  mdy-ETH: '@see-verse:JOB.034.029'
  twi-ASANTE: ɔmma onipa a ɔnnim Onyame nni ɔhene, sɛdeɛ wɔnnsum nnipa no mfidie.
  eng-WEBU: that the godless man may not reign, that there be no one to ensnare the
    people.
  wal-wal: Hegaadankka, Xoossaassi yayyenna asati haarennaadaaninne asaassikka gite
    gidennaadan, asai ubbai digganau danddayenna.
  spa-PDDPT: para evitar que reine el impío e imponga trampas al pueblo.
  gun-gun: Ha'e rami oiko heko vai va'e ipo'aka e'ỹ aguã, ha'e oiko e'ỹ aguã heta
    va'e kuery mbotavyarã.
  ilo-ULB: tapno saan a makapagturay ti tao nga awan diosna, tapno awan iti makadangran
    kadagiti tattao.
  kpg-kpg: Deai dahi mee i golo ai bolo gaa mee di hai go dahi henua, bolo e daa gi daha
    nia mogobuna o digau huaidu ala e dagi ginaadou.
  uig-ARA: ئۇنىڭ مەقسىتى ئىپلاسلار ھۆكۈمرانلىق قىلمىسۇن، ئۇلار ئەل-ئەھلىنى دامىغا
    چۈشۈرمىسۇن دېگەنلىكتۇر.
  sus-sus: Ala mu tinxintare luma mangɛya kui, alako a xa gantanyi te ɲama bɛ.
  pon-2006: Sohte mehkot me wehi kan kak wia pwe re en doareirailsang pahn kehnaudek
    en aramas akan me sohte ar Koht.
  ksd-ksd: Upi koko nina i piam vue God na ki na varkurai, Ma upi koko ta tikai na
    ben varara ra tarai.
  tur-YTC: Tanrısız adam hüküm sürmesin diye, Halkı tuzağa düşürecek kimse olmasın
    diye.
  grc-BRENT: Βασιλεύων ἀνθρωπον ὑποκριτὴν ἀπὸ δυσκολίας λαοῦ.
  ind-AYT: supaya orang fasik tidak memerintah, dan tidak menjerat bagi rakyat.
  nya-nya: kuti asalamuliridwe ndi anthu osapembedza, kuti asatchere anthu misampha.
  hrv-hrv: Nad pucima bdi k'o i nad čovjekom da ne zavlada tko narod zavodi.
  mps-mps: Te dwai bidi dabe king pedalama, tama te we bidi dwai sę ebo sunumidu
    kegasa pidali weyu, Godigo tigidali kantri tonalubo dao,” wali.
  tpi-tpi: bai ol man nogut i no ken kamap king na pulim ol manmeri long mekim pasin
    nogut.
  dan-1931: for at ikke en vanhellig skal herske, en af dem, der er Folkets Snarer.
  vie-OVCB: Chúa ngăn kẻ vô đạo cầm quyền, và cho dân đen khỏi bị sập bẫy.
  guj-2017: કે જેથી અધર્મી માણસ સત્તા ચલાવે નહિ, એટલે લોકોને જાળમાં ફસાવનાર કોઈ હોય
    નહિ.
  pon-2006A: Sohte mehkot me wehi kan kak wia pwe re en doareirailsang pahn kehnaudek
    en aramas akan me sohte ar Koht.
  por-BRBSL: that o homem sem Deus pode não reinar, que não haja ninguém para ludibriar
    o povo.
  cth-cth: Tamikahawihoeh e ni a uk hoeh nahanlah, telah nahoeh pawiteh, tami pueng
    koung kaithi payon han.
  twi-twi: ɔmma onipa a onnim Nyame nni hene, sɛnea ɔrensum nnipa no mfiri.
  hlt-hlt: Lailak hlang a manghai khaw pilnam ham hlaeh la poeh.
  tbz-SIM: Kuyie nyí dɔ́ bɛniticiìmbɛ̀ bo mbɑkɛ́mɛ̀ bɛ̀ yɑ̀ɑ̀ bo nɑɑ́ ndidíìntɑ̃́rì
    kɛ́bɔ nkubotí.
  msy-2020: '@see-verse:JOB.034.029'
  dop-dop: Ɩ lɑkɩ ḿpʋ́ɣʋ́ sɩ ɩsɑɣɑʋ ɩ́ tɑɑ tɔɣɔ kɑwulɑɣɑ nɑ ɩ́ pǝsɩ ɩsɩɩ kɑtɔkɑ kɛ
    yǝlɑɑ.
  azb-azb: Allahsız insan hökmranlıq etməsin, Xalqa tələ qurmasın.
  eng-DBY: That the ungodly man reign not, that the people be not ensnared.
  hin-2017: ताकि भक्तिहीन राज्य करता न रहे, और प्रजा फंदे में फँसाई न जाए।
  wol-KYG: ngir yéefar bi baña falu, bay tàbbal aw xeet ciy fiir.
  eng-YLT: From the reigning of a profane man, From the snares of a people;
  eng-WYC-2017: Which maketh a man, hypocrite, to reign, for the sins of the people.
  eng-WMBB: that the godless man may not reign, that there be no one to ensnare the
    people.
  urd-GVH: ताकि शरीर हुकूमत न करें और क़ौम फँस न जाए।
  rug-rug: '@see-verse:JOB.034.029'
  gaz-gaz: kunis akka namni Waaqaaf hin bulle mootii hin taanee fi akka isaan sabaaf
    kiyyoo hin keenyeefii dha.
  fra-LSG: Afin que l’impie ne domine plus, Et qu’il ne soit plus un piège pour le
    peuple.
  yal-yal: alogo Ala kolontaren nama dɔxɔ mangayani, naxan findima kalan na yamaan
    xa.”
  haw-1868: I alii ole ai ke kanaka aia, O hihia auanei na kanaka.
  arb-NAV: لِكَيْ لَا يَسُودَ الْفَاجِرُ، لِئَلّا تَعْثُرَ الأُمَّةُ.
  ewe-ewe: be maɖe mɔ na Mawumavɔ̃la wòaɖu fia o eye be maɖe mɔ nɛ wòaɖo mɔ na ameawo
    o.
  eng-LEE: That no hypocritical man may reign, that such shall not be a mare to the
    people.
  asm-FB: অধৰ্মি লোকে যেন ৰাজত্ত্ব নকৰে; আৰু প্ৰজাবিলাকক ফান্দত পেলাবলৈ যেন কোনো নাথাকে,
    এই নিমিত্তে, জাতিৰ পৰাই হওক, বা মানুহৰ পৰাই হওক, তেওঁ মুখ ঢাকিলে কোনে তেওঁৰ দৰ্শন
    পাব পাৰে?
  sus-A: عَلَ مُ تِنشِنتَرٍ لُمَ مَنفّيَ كُي، عَلَكٌ عَ شَ فَنتَنيِ تٍ حَمَ بّ.
  fra-SBL: afin que l'impie ne règne pas, pour qu'il n'y ait personne pour piéger
    le peuple.
  hbo-hbo: מִ֭מְּלֹךְ אָדָ֥ם חָנֵ֗ף מִמֹּ֥קְשֵׁי עָֽם׃
  kik-kik: nĩguo agirie mũndũ ũtarĩ na ũngai gwathana, amũgirie kũigĩra kĩrĩndĩ mĩtego.
  fra-NCL: pour mettre fin au règne de l’impie, pour qu’il ne soit plus un piège pour
    le peuple ?
  cek-AK: To tiah kaminawk thaang pongah amansak han ai ah, Sithaw panoek ai kaminawk
    to danpaek.
  cuk-cuk: adi, dule-isganamar mer negsemalagar, degi, mer dulemar-yardakdii gumalagar.
  uig-CYR: Униң мәхсити ипласлар һөкүмранлиқ қилмисун, Улар әл-әһлини дамиға чүшүрмисун
    дегәнликтур.
  tel-2017: భక్తిహీనులు రాజ్యపాలన చేయకుండా, వారు ప్రజలను ఇకపై చిక్కించుకోకుండా ఆయన
    చేస్తాడు.
  hat-BSA: pou anpeche moun ki san Bondye yo vin reye, ke pa vin gen yon pèlen pou
    pèp yo.
  kos-kos: Wangin ma mutanfahl uh ac ku in oru In ikolya mwet ma tia etu God uh in
    tia leum faclos.
  hbo-WLC: מִ֭מְּלֹךְ אָדָ֥ם חָנֵ֗ף מִמֹּ֥קְשֵׁי עָֽם׃
  ibo-ibo: igbochi nwoke na-adịghị atụ egwu Chineke ịchị obodo, ka ọ gharakwa ịbụ
    ihe ọnya nye ndị mmadụ.
  ory-ory: ଏଣୁ ଅଧାର୍ମିକ ଲୋକ ରାଜତ୍ୱ କରେ ନାହିଁ, ଲୋକମାନଙ୍କୁ ଫାନ୍ଦରେ ପକାଇବାକୁ କେହି ନ ଥାଏ।
  chk-chk: pwe esap mwüt ngeni ätewe esap aleasochis ngeni epwe nemenem o atupu ekewe
    aramas.
  rop-rop: Bat stil im panishim enibodi hu jidan boswan en oldei tridimbat ola pipul
    nogudbalawei.
  ukr-1871: Щоб лицемір не царював, блазнячи народ.
  deu-1951: damit nicht gottlose Menschen regieren und das Volk in Fallstricke gerät.
  eng-JPS: That the godless man reign not, that there be none to ensnare the people.
  srp-1865: Da ne bi carovao licemjer, da ne bi bilo zamke narodu.
  lug-lug: aziyiza omuntu atatya Katonda okufuga, aleme okutega abantu emitego.
  heb-heb: ממלך אדם חנף ממקשי עם׃
  ben-IRV: যাতে একজন অধার্ম্মিক লোক শাসন করতে না পারে, যাতে কোন কেউ লোকেদের ফাঁদে
    ফেলতে না পারে।
  pan-pan: ਤਾਂ ਜੋ ਅਧਰਮੀ ਮਨੁੱਖ ਰਾਜ ਨਾ ਕਰੇ, ਨਾ ਲੋਕਾਂ ਨੂੰ ਆਪਣੇ ਜਾਲ਼ ਵਿੱਚ ਫ਼ਸਾਵੇ।
  mya-JVB: ထိုသို့ဆင်းရဲသားတို့ကို မမှားယွင်းစေမည်အကြောင်းအဓမ္မ မင်းတို့ကို နှိမ့်ချတော်မူ၏။
  hmo-hmo: To momokani, Dirava ese, taunimanima bona bese danu ia naridia noho dainai,
    ia ese Dirava ia gari henia lasi king taudia, ia kokia noho, idia ese taunimanima
    do idia hadikaia garina.
  urd-urd: ताकि बेदीन आदमी सल्तनत न करे, और लोगों को फंदे में फंसाने के लिए कोई न
    हो।
  rus-SYN: чтобы не царствовал лицемер к соблазну народа.
  bqc-SIM: kɛ́ luayãdansai su kpalable, i kↄ̃nikɛ gbɛ̃́ↄnɛo yã́i.
  tcz-CHONGTHU: Mihemte thanga a o louna diuvin aman Pathen neiloute vaihomin apansah
