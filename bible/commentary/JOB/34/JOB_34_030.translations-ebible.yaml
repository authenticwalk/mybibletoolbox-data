  eng-BSB: that godless men should not rule or lay snares for the people.
  eng-WEBPB: that the godless man may not reign, that there be no one to ensnare the
    people.
  kbq-kbq: Hagi Anumzamoke kefo avu'ava'ma nehaza vahe'mo'zama kva vahe'ma mani'ne'za
    vahe'ma zamavare'za havi kampima atresnage'za, kumi'ma hu'zanku huno anara nehie.
  nhe-BL: para ma ax tlanahuatis ipan se tlali huan ma ax hueli quitlali se tlaquetztli
    para itlacajhua.
  gub-BL: Nupuner kwaw ma'e iapo haw rehe uzepyro pà awa ikatu 'ym ma'e wanuwi wà
    nehe. A'e awa ikatu 'ym ma'e wiko putar wanuwihaw romo wà nehe, imunar putar wama'e
    rehe wà nehe no.
  eng-DRA: Who maketh a man that is a hypocrite to reign for the sins of the people?
