  mar-mar: अशासाठी की, अधर्म्याचे राज्य येवू नये, म्हणजे लोकांस कोणी जाळ्यात अडकवू
    नये.
  qub-qub: fiyu runacuna llullapaypa marcata mana mandananpaj.
  hat-hat: Li p'ap kite move chèf gouvènen yo, li p'ap kite yo tann pèlen pou pèp
