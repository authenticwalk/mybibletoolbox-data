verse: JOB.028.012
translations:
  mal-C: എന്നാൽ ജ്ഞാനം എവിടെനിന്നാണു കണ്ടെത്തുന്നത്? വിവേകം വസിക്കുന്ന സ്ഥലം എവിടെ?
  deu-TKW: Die Weisheit aber, wo findet man sie, und wo ist der Fundort der Erkenntnis?
  lin-lin: Kasi bakoki komona bwanya wapi ? Mayele evandaka wapi ?
  eng-LSV: And the wisdom—from where is it found? And where [is] this, the place of
    understanding?
  eng-GNV: But where is wisdome found? and where is the place of vnderstanding?
  eng-WEBSTER: But where shall wisdom be found? and where is the place of understanding?
  nhw-BL: “Pero masque tlacame huelij quichihuaj nochi ni tlamantli, amo quimatij
    canque quipantise tlalnamiquilistli huan tlamachilistli.
  swh-ONEN: “Lakini hekima inaweza kupatikana wapi? Ufahamu unakaa wapi?
  bba-bba: Adɑmɑ mɑnɑ tɔnu u koo kpĩ u bwisi wɑ. Mɑnɑ yi sikɑ.
  eng-KJVCPB: But where shall wisdom be found? And where is the place of understanding?
  luo-luo: “To rieko to diyud kanye? Koso ere kuma ngʼeyo wuokie?
  meu-meu: Aonega na edeseni ai bae davaria? Lalo-parara gabuna be edena?
  npi-ULB: बुद्धि कहाँ पाइनेछ ? सुझबुझको ठाउँ कहाँ छ ?
  yor-yor: Ṣùgbọ́n níbo ni á ó gbé wá ọgbọ́n rí, níbo sì ni òye ń gbe?
  pes-OPCB: مردم همهٔ اینها را می‌دانند، ولی نمی‌دانند فهم و حکمت را در کجا بیابند.
  tgl-ULB: Saan kaya matatagpuan ang karunungan? Saan kaya ang lugar ng pang-unawa?
  hui-hui: Anigo ainde iname mini gigabi wulene manda bulenela agoha ngaria mo mali̱yabe.
    Mini gigabi wulenebi manda bulenebi mulene dindi mbira agoha ngabe.
  mya-mya: သို့ရာတွင်၊ ပညာကိုအဘယ်မှာ တွေ့ရလိမ့်မည် နည်း။ ဥာဏ်သည်လည်း အဘယ်အရပ်၌ နေသနည်း။
  bod-N: འོན་ཀྱང་ཤེས་རབ་གང་ནས་རྙེད་འགྱུར་རམ། ། བློ་གྲོས་ལྡན་པའི་གནས་ནི་གང་དུ་ཡོད།
    །
  sna-sna: “Asi uchenjeri hungawanikwepiko? Kunzwisisa kunogarepiko?
  spa-BLM: “Pero, ¿dónde se encontrará la sabiduría? ¿Dónde está el lugar del entendimiento?
  cac-cac: Palta a jelanil ¿b'ajtil tz'ilchaji? ¿b'ajtil ay aj pensaril?
  swh-ULB: Hekima itakuwa wapi? Mahali pa ufahamu ni wapi?
  bel-bel: Але дзе мудрасьць жыве? і дзе месца розуму?
  deu-ELBBK: Aber die Weisheit, wo wird sie erlangt? Und wo ist die Stätte des Verstandes?
  mbb-OT: “Piru hendei ves egkaahà is ketau wey kedsavut?
  mal-2015: എന്നാൽ ജ്ഞാനം എവിടെ കണ്ടുകിട്ടും? വിവേകത്തിന്റെ ഉത്ഭവസ്ഥാനം എവിടെ?
  rmc-rmc: Ale kaj šaj te arakhel o goďaveripen? Kaj bešel o achaľuvipen?
  pes-OPV: اما حکمت از کجا پیدا می‌شود؟ وجای فطانت کجا است؟
  ron-1924: Дар ынцелепчуня унде се гэсеште? Унде есте локуинца причеперий?
  ben-OBCV: কিন্তু প্রজ্ঞা কোথায় পাওয়া যাবে? বুদ্ধি-বিবেচনা কোথায় থাকে?
  som-som: Laakiinse waa xaggee meesha xigmadda laga helaa? Oo waxgarashada meesheeduse
    waa xaggee?
  lat-VUC: Sapientia vero ubi invenitur? et quis est locus intelligentiæ?
  eng-ASVBT: But where shall wisdom be found? And where is the place of understanding?
  ita-1885: Ma la sapienza, onde si trarrà ella? E dov'è il luogo dell'intelligenza?
  eng-LXXUP: But whence has wisdom been discovered? And what is the place of knowledge?
  eng-ULB: Where will wisdom be found? Where is the place of understanding?
  spa-VBL: “Pero, ¿dónde se puede encontrar la sabiduría? ¿Dónde está el lugar para
    obtener el entendimiento?
  fra-_FOB: Mais la sagesse, où la trouvera-t-on? Où donc est le lieu de l'intelligence?
  mal-mal: എന്നാൽ ജ്ഞാനം എവിടെ കണ്ടുകിട്ടും? വിവേകത്തിന്റെ ഉത്ഭവസ്ഥാനം എവിടെ?
  urd-GVR: Lekin hikmat kahāṅ pāī jātī hai, samajh kahāṅ se miltī hai?
  suz-BL: तन्‍न तुइक्‍‍तीक चहिं ते थिंसीबा? मिनु रुप्‍तीके ते बाक्‍बा?
  eng-NOY: But where shall wisdom be found? And where is the place of understanding?
  ita-1927: Ma la Sapienza, dove trovarla? E dov’è il luogo della Intelligenza?
  ckb-ckb: بەڵام دانایی لەکوێ دەدۆزرێتەوە و تێگەیشتن لەکوێ نیشتەجێیە؟
  eng-BBE: But where may wisdom be seen? and where is the resting-place of knowledge?
  kan-OKCV: ಆದರೆ ಜ್ಞಾನವು ಎಲ್ಲಿ ದೊರಕುವುದು? ಗ್ರಹಿಕೆ ಇರುವ ಸ್ಥಳ ಎಲ್ಲಿ?
  tam-2017: ஆனாலும் ஞானம் கண்டெடுக்கப்படுவது எங்கே? புத்தி விளைகிற இடம் எது?
  spa-RV-1909: Empero ¿dónde se hallará la sabiduría? ¿y dónde está el lugar de la
    prudencia?
  ron-BTF: Dar unde se va găsi înțelepciunea? Și unde este locul înțelegerii?
  eng-WEBP: “But where will wisdom be found? Where is the place of understanding?
  eng-FBV: But where can wisdom be found? Where is the place to gain understanding?
  nld-1939: Maar de wijsheid, waar is zij te vinden, En waar is het oord van het inzicht?
  nch-BL: “Pero masque tacame huelij quichihuaj nochi ni tamanti, amo quimatij canque
    quipantise talnamiquilisti huan tamachilisti.
  vie-1934: Còn sự khôn ngoan tìm được ở đâu? Tại nơi nào có sự thông sáng?
  hin-CV: प्रश्न यही उठता है कि कहां मिल सकती है बुद्धि? कहां है वह स्थान जहां समझ
    की जड़ है?
  spa-BES: Pero, ¿dónde se puede ver la sabiduría? ¿Y dónde está el lugar de descanso
    del conocimiento?
  tdx-tdx: Fe aia ty hahaoniñañe hihitse? Aia ka ty toe’ o hilalao?
  tha-KJV: แต่​จะพบพระปัญญาที่​ไหน และที่ของความเข้าใจอยู่​ที่ไหน
  por-BR-2018: Porém onde se achará a sabedoria? E onde está o lugar da inteligência?
  deu-ELO: Aber die Weisheit, wo wird sie erlangt? Und welches ist die Stätte des
    Verstandes?
  eng-WYC-2018: But where is wisdom found, and which is the place of understanding?
    (But where is wisdom found, and where is the place of understanding?)
  epo-epo: Sed kie oni trovas la saĝon? Kaj kie estas la loko de prudento?
  uig-PIN: Biraⱪ danaliⱪ nǝdin tepilar? Yorutuluxning makani nǝdidu?
  beo-beo: Be bagade dawa:su hou ba:ma:ne, ninia habi hogoma:bela:? Ninia da hou noga:le
    dawa:digima:ne, habidili hogoma:bela:?
  tpi-OTNT: “Tasol bai yumi mas i go long wanem hap bilong kisim gutpela tingting
    na save? Ples bilong gutpela tingting na save i stap we?
  hau-SA: Amma a ina ne za a iya samun hikima? Ina fahimta take zama?
  uig-LAT: Biraq danaliq nedin tépilar? Yorutulushning makani nedidu?
  nde-nde: Kodwa ukuhlakanipha kungafunyanwa ngaphi na? Kuhlala ngaphi na ukuzwisisa?
  ton-ton: “Ka ʻe ʻilo ki fē ʻae poto? Pea komaʻa ia ʻae potu ʻoe ʻilo?
  ces-1613: Ale moudrost kde nalezena bývá? A kde jest místo rozumnosti?
  eng-WMB: “But where will wisdom be found? Where is the place of understanding?
  tam-TCV: ஆனால் ஞானம் காணப்படுவது எங்கே? விளங்கும் ஆற்றல் குடியிருப்பது எங்கே?
  ceb-ULB: Asa man makaplagan ang kaalam? Asa man ang dapit sa panabot?
  pol-UBG: Ale gdzie można znaleźć mądrość? Gdzie znajduje się miejsce rozumu?
  urd-GVU: لیکن حکمت کہاں پائی جاتی ہے، سمجھ کہاں سے ملتی ہے؟
  deu-1912: Wo will man aber die Weisheit finden? und wo ist die Stätte des Verstandes?
  kan-2017: ಜ್ಞಾನವಾದರೋ ಎಲ್ಲಿ ಸಿಕ್ಕೀತು? ವಿವೇಕವು ದೊರೆಯುವ ಸ್ಥಳವೆಲ್ಲಿ?
  yap-yap: Machane uw e yira pir’eg e gonop riy? Uw e gadad ra nangfan riy?
  hlt-MCSB: Tedae me rhoek ah nim cueihnah a hmuh tih yakmingnah hmuen he menim?
  mdy-ETH: ዓካሪ፦ ዔራቶ ዓንካፓ ጴዻይ? ማሊ ጶቂሥሢኮዋ ቤዛ ዓንካዳይ?»
  twi-ASANTE: Nanso ɛhe na yɛbɛhunu deɛ nyansa hyɛ? Ɛhe na nteaseɛ teɛ?
  eng-WEBU: “But where will wisdom be found? Where is the place of understanding?
  wal-wal: “SHin aadhdhida eratettai awappe beettanau danddayii? Akeekai beettiyoosai
    awee?
  spa-PDDPT: Pero ¿dónde se halla el entendimiento? ¿Dónde está el lugar de la sabiduría?
  gun-gun: — Ha'e rã 'arandua ma mamo tu oĩ? Mamo tu oĩ mba'emo jaikuaa ete aguã?
  ilo-ULB: Sadino ti pakasarakan iti kinasirib? Sadino ti ayan iti pannakaawat?
  kpg-kpg: Malaa, dehee laa di gowaa dela e gida ai di kabemee? Malaa, dehee laa tadau
    hai gaa mee ai di agoago i di iloo mee?
  uig-ARA: بىراق دانالىق نەدىن تېپىلار؟ يورۇتۇلۇشنىڭ ماكانى نەدىدۇ؟
  sus-sus: «Kɔnɔ lɔnni tan toma minden? Xaxili fanyi lude na minden na?
  pon-2006: Ahpw ia wasa me aramas kak diar ie kupwurokong? Ia wasa me kitail kak
    padahngki ie duwen dehdehki?
  ksd-ksd: Di tadav ra kabinana ave? Ma akave ra gunan a minatoto i tavua tana?
  tur-YTC: Ama bilgelik nerede bulunur? Anlayışın yeri nerededir?
  grc-BRENT: Ἡ δὲ σοφία πόθεν εὑρέθη; ποῖος δὲ τόπος ἐστὶ τῆς ἐπιστήμης;
  ind-AYT: Akan tetapi, di manakah hikmat ditemukan? Di manakah tempat pengertian?
  nya-nya: “Koma nzeru zingapezeke kuti? Kodi kumvetsa zinthu kumakhala kuti?
  hrv-hrv: Ali otkuda nam Mudrost dolazi? Na kojemu mjestu Razum prebiva?
  mps-mps: “Tiali goli, da menaba mu pelama, te dwagi yai homu kolesaga dabe sigi
    pogowe? Te dwagi yai homu kolesagago bulu menade elalubowe?
  tpi-tpi: “Tasol bai yumi mas i go long wanem hap bilong kisim gutpela tingting na
    save? Ples bilong gutpela tingting na save i stap we?
  dan-1931: Men Visdommen - hvor mon den findes, og hvor er Indsigtens Sted?
  vie-OVCB: Nhưng loài người tìm khôn ngoan ở đâu? Nơi nào họ có thể tìm tri thức?
  guj-2017: પરંતુ તમને બુદ્ધિ ક્યાંથી મળે? અને સમજશકિતનું સ્થળ ક્યાં છે?
  pon-2006A: Ahpw ia wasa me aramas kak diar ie kupwurokong? Ia wasa me kitail kak
    padahngki ie duwen dehdehki?
  por-BRBSL: “Mas onde será encontrada a sabedoria? Onde está o lugar do entendimento?
  cth-cth: Hateiteh, nâ lah maw lungangnae hmuthainae teh, nâ lah maw panuethainae
    hmuen hah ao.
  twi-twi: “Nanso ɛhe na yebehu nea nyansa hyɛ? Ɛhe na ntease te?
  hlt-hlt: Tedae me rhoek ah nim cueihnah a hmuh tih yakmingnah hmuen he menim?
  tbz-SIM: Yé onìtì bo pɛ́tɛ́ dɛ̀ mɛyɛ̀mmɛ̀? Mɛciì nkó dikɑ̀rì borɛ?
  msy-2020: “Ezɨ e managh mangɨ fofozir aghuarim ko nɨghnɨzir aghuarim iniam? Fofozir
    aghuim ko nɨghnɨzir aghuim iniamin nguibam managh iti?
  dop-dop: Ɩlɛ leɣe lǝmɑɣɑsɛɛ nɑ́ wɛɛ? Nyǝm tǝcɑɣɑlɛ kɛ le?
  azb-azb: Amma hikməti haradan tapmaq olar? Müdrikliyin yeri hanı?
  eng-DBY: But wisdom, where shall it be found? and where is the place of understanding?
  hin-2017: “परन्तु बुद्धि कहाँ मिल सकती है? और समझ का स्थान कहाँ है?
  wol-KYG: Waaye xel mu rafet fees koy jële, ak fu ag dégg màkkaanoo?
  eng-YLT: And the wisdom — whence is it found? And where [is] this, the place of
    understanding?
  eng-WYC-2017: But where is wisdom found, and which is the place of understanding?
  eng-WMBB: “But where will wisdom be found? Where is the place of understanding?
  urd-GVH: लेकिन हिकमत कहाँ पाई जाती है, समझ कहाँ से मिलती है?
  rug-rug: Ba pavei kote boka ta vagi sa ginilagilana lohina? Pavei koa sa ginilagilana?
  gaz-gaz: Ogummaan garuu eessaa argamti? Hubannaanis eessa jiraata?
  fra-LSG: Mais la sagesse, où se trouve-t-elle? Où est la demeure de l’intelligence?
  yal-yal: “Koni, fekolonna minɛn yi? Xaxilimayaan dɔxi minɛn yi?
  haw-1868: Aka, mahea la e loaa'i ka noeau? Mahea hoi kahi o ka naauao?
  arb-NAV: وَلَكِنْ أَيْنَ تُوجَدُ الْحِكْمَةُ؟ وَأَيْنَ مَقَرُّ الْفِطْنَةِ؟
  ewe-ewe: “Ke afi ka woakpɔ nunya le? Afi ka gɔmesese nɔna?
  eng-LEE: But wisdom—where shall she he found? and where is the place of understanding?
  asm-FB: কিন্তু জ্ঞান ক’ত পোৱা যায়? আৰু সুবিবেচনাৰ ঠাই বা ক’ত?
  sus-A: «كْنْ لْننِ تَن تٌمَ مِندٍن؟ شَشِلِ قَنيِ لُدٍ نَ مِندٍن نَ؟
  fra-SBL: « Mais où trouvera-t-on la sagesse ? Où se trouve le lieu de la compréhension ?
  hbo-hbo: וְֽ֭הַחָכְמָה מֵאַ֣יִן תִּמָּצֵ֑א וְאֵ֥י זֶ֝ה מְקֹ֣ום בִּינָֽה׃
  kik-kik: “No ũũgĩ-rĩ, ũngĩoneka kũ? Ũmenyo ũtũũraga kũ?
  fra-NCL: Mais la Sagesse, où la trouver ? Où est le lieu de l’Intelligence ?
  cek-AK: Toe palunghahaih loe naa ah maw hnu thai tih? Palunghahaih ahmuen loe naa
    ah maw oh?
  cuk-cuk: ”Degite, ¿bia binsaed-nued-nikagued danisunna? ¿Bia gurgin-nuegan-nikulegedde
    danimosunna?
  uig-CYR: Бирақ даналиқ нәдин тепилар? Йорутулушниң макани нәдиду?
  tel-2017: అయితే జ్ఞానం ఎక్కడ దొరుకుతుంది? వివేచన దొరికే స్థలం ఎక్కడ ఉంది?
  hat-BSA: “Men se kibò yo twouve sajès? Epi kibò yo jwenn sajès la?
  kos-kos: Tusruktu, pia acn ma lalmwetmet uh ku in koneyukyak we? Kut ac luti ya
    kut in etala?
  hbo-WLC: וְֽ֭הַחָכְמָה מֵאַ֣יִן תִּמָּצֵ֑א וְאֵ֥י זֶ֝ה מְק֣וֹם בִּינָֽה׃
  ibo-ibo: Ma olee ebe ka a ga-achọta amamihe? Olee kwa ebe nghọta bi?
  ory-ory: ମାତ୍ର ଜ୍ଞାନ କେଉଁଠାରେ ପ୍ରାପ୍ତ ହୁଏ? ଓ ବୁଦ୍ଧିର ସ୍ଥାନ କାହିଁ?
  chk-chk: Nge ia sipwe küna me ie tipachem? Ia sia tongeni kaiö weweöch me ie?
  rop-rop: Wal Job bin kipgon tok, “Hau pipul garra faindim det wei blanga God? Hau
    pipul garra len en sabi det trubalawei?
  ukr-1871: А де ж мудрість знайти? і де є місце розуму?
  deu-1951: Aber wo wird die Weisheit gefunden, und welches ist der Ort des Verstandes?
  eng-JPS: But wisdom, where shall it be found? And where is the place of understanding?
  srp-1865: Ali mudrost gdje se nalazi? i gdje je mjesto razumu?
  lug-lug: “Naye amagezi gasangibwa wa? Okutegeera kuva wa?
  heb-heb: והחכמה מאין תמצא ואי זה מקום בינה׃
  ben-IRV: প্রজ্ঞা কোথায় পাওয়া যাবে? বুদ্ধির স্থানই বা কোথায়?
  pan-pan: ਪਰ ਬੁੱਧ ਕਿੱਥੇ ਲੱਭੇ, ਅਤੇ ਸਮਝ ਦਾ ਥਾਂ ਕਿੱਥੇ ਹੈ?
  mya-JVB: သို့ရာတွင် ၊ ပညာ ကိုအဘယ် မှာ တွေ့ ရလိမ့်မည်နည်း။ ဉာဏ် သည်လည်း အဘယ် အရပ်
    ၌ နေသနည်း။
  hmo-hmo: To aonega be edeseni do ita davaria? Laloa kehoa gabuna be edeseni ia noho?
  urd-urd: लेकिन हिकमत कहाँ मिलेगी? और 'अक़्लमन्दी की जगह कहाँ है
  rus-SYN: Но где премудрость обретается? и где место разума?
  bqc-SIM: Ɔ̃nↄ sↄ̃, wì e má ni? Dↄ̃a kúkĩin mái?
  tcz-CHONGTHU: Ahinlah mihem ten chihna hi hoiya kimudoh ding ham ti ahet uvem? Thilhet
    khen theina hi hoiya amu thei diuvem?
  mar-mar: पण मनुष्यास शहाणपण कुठे मिळेल? समजूतदारपणा शोधण्यासाठी आपल्याला कुठे जावे
    लागेल?
  qub-qub: «Ichanga ¿maychötaj tarinchi yachayta? ¿Maychötaj caycan tantiyay?
  hat-hat: Men, kote nou ka jwenn konesans lan? Kote bon konprann lan ye menm?
  eng-BSB: But where can wisdom be found, and where does understanding dwell?
  eng-WEBPB: “But where will wisdom be found? Where is the place of understanding?
  kbq-kbq: Hianagi vahe'mo'za knare antahi'zana igati ome e'neri'za, ama' antahi'zana
    igati ome e'nerize?
  nhe-BL: “Pero yonque tlacame huelij quichihuaj nochi ni tlamantli, ax quimatij canque
    quipantise tlalnamiquistli huan tlamachilistli.
  gub-BL: Nezewe rehe we nuexak kwaw ma'e kwaw katu haw wà. Ma'e pe wexak putar wà
    nehe. Ma'e pe ma'e kwaw paw hekon a'e.
  eng-DRA: But where is wisdom to be found, and where is the place of understanding?
