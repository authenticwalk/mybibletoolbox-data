verse: JOB.028.014
translations:
  mal-C: “അത് എന്നിലില്ല,” എന്ന് ആഴി പറയുന്നു; “അത് എന്റെ അടുക്കലില്ല,” എന്നു സമുദ്രവും
    അവകാശപ്പെടുന്നു.
  deu-TKW: 'Die Meerestiefe spricht: “In mir ist sie nicht!” und das Meer spricht:
    “Sie ist nicht bei mir!”'
  lin-lin: 'Libulu ya mozindo elobi : « Ezali kati na ngai te ; » mpe ebale monene
    elobi : « Ezali epai na ngai te. »'
  eng-LSV: The deep has said, It [is] not in me, || And the sea has said, It is not
    with me.
  eng-GNV: 'The depth sayth, It is not in mee: the sea also sayth, It is not with
    me.'
  eng-WEBSTER: 'The depth saith, It is not in me: and the sea saith, It is not with
    me.'
  nhw-BL: 'Nojquiya nopa ostotl catli tlahuel huejcatla quiijtohua: ‘Nica amo onca
    tlalnamiquilistli.’ Huan nopa hueyi atl quiijtohua: ‘Niyon nica amo onca.’'
  swh-ONEN: Kilindi husema, ‘Haiko ndani yangu’; bahari nayo husema, ‘Haiko pamoja
    nami.’
  bba-bba: Yi ǹ wɑ̃ɑ dɑɑrɔ. Yi ǹ mɑɑ wɑ̃ɑ nim wɔ̃ku sɔɔ.
  eng-KJVCPB: 'The depth saith, It is not in me: And the sea saith, It is not with
    me.'
  luo-luo: Kut wacho ni, ‘Oonge e iya;’ to nam wacho ni, ‘Oonge koda ka.’
  meu-meu: Dobu gabuna na e tomu “Ia na dia lau lalogu ai”, bona davara na e tomu
    “Ia na dia lau dekegu ai”.
  npi-ULB: पृथ्वीमुनि रहेको गहिरो पानीले भन्छ, 'त्यो ममा छैन ।' समुद्रले भन्छ, 'त्यो
    मसित छैन ।'
  yor-yor: Ọ̀gbun wí pé, “Kò sí nínú mi”; omi òkun sì wí pé, “Kò si nínú mi.”
  pes-OPCB: 'اقیانوسها می‌گویند: «در اینجا حکمت نیست.» و دریاها جواب می‌دهند: «در
    اینجا هم نیست.»'
  tgl-ULB: Sinasabi ng malalim na mga tubig sa ilalim ng lupa, “Wala ito sa akin';
    Sinasabi ng karagatan, “Wala ito sa akin.'
  hui-hui: Solowara bedagola dindi iba andaneha ngago libugua ogodagua lara. Mini
    gigabi wulene manda bulenela dindi ogohayagi nawi lara.
  mya-mya: နက်နဲသော အရပ်ကငါ၌မရှိ။ ပင်လယ်က လည်း၊ ငါ၌မရှိဟုဆို တတ်၏။
  bod-N: གཏིང་ཟབ་ཀྱིས་ནི་བདག་ནང་དེ་མེད་ཟེར། ། རྒྱ་མཚོ་ཡིས་ཀྱང་ང་མཉམ་དེ་མེད་ཟེར། །
  sna-sna: Pakadzika panoti, ‘Hahuzi mandiri.’ Gungwa rinoti, ‘Hahuzi pandiri.’
  spa-BLM: 'Lo profundo dice: “No está en mí”. El mar dice: “No está conmigo”.'
  cac-cac: Vach'chom sco sayec' d'a sjulal yich a' mar, max chaxlaj cuj ta'.
  swh-ULB: Vilindi vya maji chini ya nchi husema, 'Haiko kwangu'; bahari husema, 'Haipo
    pamoja nami.'
  bel-bel: 'Бездань кажа: не ўва мне яна; і мора кажа: не ў мяне.'
  deu-ELBBK: 'Die Tiefe spricht: Sie ist nicht in mir; und das Meer spricht: Sie ist
    nicht bei mir.'
  mbb-OT: Kenà daan heini egketuredu minsan diyà te kinezizeleman te zaǥat.
  mal-2015: അതു എന്നിൽ ഇല്ല എന്നു ആഴി പറയുന്നു; അതു എന്റെ പക്കൽ ഇല്ല എന്നു സമുദ്രവും
    പറയുന്നു.
  rmc-rmc: 'E hlbina le oceanoskri phenel: ‚Andre mande nane!‘ O moros phenel: ‚Ke
    mande nane.‘'
  pes-OPV: لجه می‌گوید که در من نیست، و دریا می‌گوید که نزدمن نمی باشد.
  ron-1924: 'Адынкул зиче: ‘Ну есте ын мине’, ши маря зиче: ‘Ну есте ла мине.’'
  ben-OBCV: অগাধ জলরাশি বলে, “আমাতে তা নেই” সমুদ্র বলে, “আমার কাছেও তা নেই।”
  som-som: Moolku wuxuu leeyahay, Iguma jirto, Badduna waxay leedahay, Aniga ilama
    jirto.
  lat-VUC: 'Abyssus dicit: Non est in me, et mare loquitur: Non est mecum.'
  eng-ASVBT: The deep saith, It is not in me; And the sea saith, It is not with me.
  ita-1885: 'L''abisso dice: Ella non è in me; E il mare dice: Ella non è appresso
    di me.'
  eng-LXXUP: 'The depth said, It is not in me: And the sea said, It is not with me.'
  eng-ULB: The deep waters under the earth say, 'It is not in me'; the sea says, 'It
    is not with me.'
  spa-VBL: 'Las aguas profundas dicen: ‘No está aquí’, y el mar dice: ‘Tampoco está
    aquí’.'
  fra-_FOB: 'L''abîme dit: Elle n''est pas en moi; et la mer dit: Elle n''est pas
    avec moi.'
  mal-mal: അത് എന്നിൽ ഇല്ല എന്ന് ആഴമേറിയ സമുദ്രം പറയുന്നു; അത് എന്റെ പക്കൽ ഇല്ല എന്ന്
    കടലും പറയുന്നു.
  urd-GVR: Samundar kahtā hai, ‘Hikmat mere pās nahīṅ hai,’ aur us kī gahrāiyāṅ bayān
    kartī haiṅ, ‘Yahāṅ bhī nahīṅ hai.’
  suz-BL: मिनु खप आ लुक्‍च लशोमी ‘मेको गो नु मबाक्‍ब’ देंब। मिनु समुन्‍द्रमी यो ‘मेको
    गो नु मबाक्‍ब’ देंब।
  eng-NOY: The deep saith, It is not in me; And the sea saith, It is not with me.
  ita-1927: 'L’abisso dice: “Non è in me”; il mare dice: “Non sta da me”.'
  ckb-ckb: 'قووڵایی ژێر زەوی دەڵێت: «لەناو مندا نییە،» دەریا دەڵێت: «لەلای من نییە.»'
  eng-BBE: 'The deep waters say, It is not in me: and the sea says, It is not with
    me.'
  kan-OKCV: ಸಾಗರ, “ಜ್ಞಾನವು ನನ್ನ ಹತ್ತಿರ ಇಲ್ಲ,” ಎನ್ನುತ್ತದೆ; ಸಮುದ್ರವು, “ಜ್ಞಾನವು ನನ್ನ
    ಬಳಿಯಲ್ಲಿ ಇಲ್ಲ,” ಎನ್ನುತ್ತದೆ.
  tam-2017: 'ஆழமானது: அது என்னிடத்தில் இல்லையென்கிறது; சமுத்திரமானதும், அது என்னிடத்தில்
    இல்லையென்கிறது.'
  spa-RV-1909: 'El abismo dice: No está en mí: y la mar dijo: Ni conmigo.'
  ron-BTF: 'Adâncul spune: Nu este în mine; și marea spune: Nu este cu mine.'
  eng-WEBP: The deep says, ‘It isn’t in me.’ The sea says, ‘It isn’t with me.’
  eng-FBV: The deep waters say, ‘It's not here,’ and the sea says, ‘It's not here
    either.’
  nld-1939: 'De afgrond roept: In mij is ze niet! De zee herhaalt: Ze is niet bij
    mij!'
  nch-BL: 'Nopa ostot cati tahuel huejcata quiijtohua: ‘Nica amo onca talnamiquilisti.’
    Huan nopa hueyi at quiijtohua: ‘Yon nica amo onca.’'
  vie-1934: 'Vực sâu rằng: Nó chẳng có trong tôi, Và biển rằng: Nó không ở cùng tôi.'
  hin-CV: सागर की गहराई की घोषणा है, “मुझमें नहीं है यह”; महासागर स्पष्ट करता है,
    “मैंने इसे नहीं छिपाया.”
  spa-BES: 'Las aguas profundas dicen: No está en mí; Y el mar dice: No está conmigo.'
  tdx-tdx: hoe i lalekey, Tsy amako atoa; le hoe i riakey, Tsy amako etoa.
  tha-KJV: บาดาลพูดว่า ‘​ที่​ข้าไม่​มี​’ และทะเลกล่าวว่า ‘​ไม่อยู่​กับข้า’
  por-BR-2018: 'O abismo diz: Não está em mim; E o mar diz: Nem comigo.'
  deu-ELO: 'Die Tiefe spricht: Sie ist nicht in mir, und das Meer spricht: Sie ist
    nicht bei mir.'
  eng-WYC-2018: The depth of (the) waters saith, It is not in me; and the sea speaketh,
    It is not with me.
  epo-epo: 'La abismo diras: Ne en mi ĝi estas; La maro diras: Ĝi ne troviĝas ĉe mi.'
  uig-PIN: 'Yǝr tegi: «Mǝndǝ ǝmǝs» dǝydu, Dengiz bolsa: «Mǝn bilǝnmu billǝ ǝmǝstur»
    dǝydu.'
  beo-beo: Dilia da hano wayabo bagade lugududafa amo ganodini, bagade dawa:su hou
    hame ba:mu.
  tpi-OTNT: Solwara wantaim ol ples daun tru bilong en i tok olsem, ‘Gutpela tingting
    na save i no i stap long dispela hap.’
  hau-SA: Zurfi ya ce, “Ba ta wurina”; teku ya ce, “Ba ta wurina.”
  uig-LAT: 'Yer tégi: «Mende emes» deydu, Déngiz bolsa: «Men bilenmu bille emestur»
    deydu.'
  nde-nde: Phansi ekujuleni kuthi, “Kakukho kimi”; ulwandle luthi, “Kangilakho mina.”
  ton-ton: ‌ʻOku pehē ʻe he loloto, ‘ʻOku ʻikai ʻiate au ia:’ ʻoku pehē mo e tahi,
    ‘ʻOku ʻikai ʻiate au.’
  ces-1613: 'Propast praví: Není ve mně, moře také dí: Není u mne.'
  eng-WMB: The deep says, ‘It isn’t in me.’ The sea says, ‘It isn’t with me.’
  tam-TCV: “அது என்னிடம் இல்லை” என ஆழம் சொல்கிறது; “அது என்னுடன் இல்லை” என கடலும்
    கூறுகிறது.
  ceb-ULB: Ang lawom nga mga tubig ilalom sa yuta moingon, 'Wala kini kanako'; ang
    dagat moingon, 'Wala kini uban kanako.'
  pol-UBG: 'Głębia mówi: Nie ma jej we mnie. Morze powiada: U mnie też jej nie ma.'
  urd-GVU: سمندر کہتا ہے، ’حکمت میرے پاس نہیں ہے،‘ اور اُس کی گہرائیاں بیان کرتی ہیں،
    ’یہاں بھی نہیں ہے۔‘
  deu-1912: 'Die Tiefe spricht: “Sie ist in mir nicht”; und das Meer spricht: “Sie
    ist nicht bei mir”.'
  kan-2017: ಭೂಮಿಯ ಕೆಳಗಣ ಸಾಗರವು ನನ್ನಲ್ಲಿ ಇಲ್ಲ ಎನ್ನುವುದು, ಸಮುದ್ರವು, ತನ್ನ ಹತ್ತಿರ ಇಲ್ಲ
    ಎಂದು ಹೇಳುವುದು.
  yap-yap: Pi t’ay e regur nge pi day e yow be yog ni gonop e dab ni pir’eg u rom.
  hlt-MCSB: Tuidung loh, “Te te kai ah moenih,” a ti tih tuitunli loh, “Kai taengah
    moenih,” a ti.
  mdy-ETH: ዼኤፖ ባዞንታ ዳልጎ ዋኣፆንታ ‹ዔራቶ ኑ ኮራ ባኣሴ› ጋዓኔ።
  twi-ASANTE: Na ebunu ka sɛ, “Ɛnni me mu”; na ɛpo nso sɛ, “Ɛnni me nkyɛn.”
  eng-WEBU: The deep says, ‘It isn’t in me.’ The sea says, ‘It isn’t with me.’
  wal-wal: Abbaa ciimmai, ‘Aadhdhida eratettai ta giddon baawa’ yaagees.
  spa-PDDPT: 'El océano dice: No está en mí. El mar dice: No está conmigo.'
  gun-gun: 'Yvykua vaikue aipoe''i: “Xere ma ha''e nunga noĩ”, ye''ẽ voi “Xea py noĩ
    avi” he''i.'
  ilo-ULB: Kuna dagiti nagaadalem a danum iti uneg ti daga, 'Awan kaniak'; kuna ti
    baybay, 'Awan kaniak daytoy.'
  kpg-kpg: I tua di moana mo i lala di tai e helekai bolo deai di kabemee i nau baahi
    ai.
  uig-ARA: 'يەر تېگى: «مەندە ئەمەس» دەيدۇ، دېڭىز بولسا: «مەن بىلەنمۇ بىللە ئەمەستۇر»
    دەيدۇ.'
  sus-sus: A mu toma dabonyi xungbe kui, a mu toma baa ma.
  pon-2006: Pahn kepin madau oh sehd kan Koasoia me sohte kupwurokong kak dierek wasa
    pwuko.
  ksd-ksd: 'Ra lamanana i biti: Pa i bang ati; Ma ra ta i biti: Pa i ki tagu.'
  tur-YTC: Derinlik, 'Benim içimde değil' der. Deniz, 'Benim yanımda değil' der.
  grc-BRENT: Ἄβυσσος εἶπεν, οὐκ ἔνεστιν ἐν ἐμοί· καὶ ἡ θάλασσα εἶπεν, οὐκ ἔνεστι μετʼ
    ἐμοῦ.
  ind-AYT: Tempat yang dalam berkata, ‘Ia tidak ada padaku.’ Laut pun berkata, ‘Ia
    tidak bersamaku.’
  nya-nya: Phompho likuti, ‘Sizipezeka mwa ine muno.’ Nyanja ikuti, ‘Mwa ine munonso
    ayi.’
  hrv-hrv: 'Bezdan govori: ''U meni je nema!'' a more: ''Ne nalazi se kod mene!'''
  mps-mps: Tama te tamu wę dali, te bulu aiyanu yai digi agai e tama wali, ‘Te dwagi
    yai homu kolesaga ede me elalubeo,’ po wali.
  tpi-tpi: Solwara wantaim ol ples daun tru bilong en i tok olsem, ‘Gutpela tingting
    na save i no i stap long dispela hap.’
  dan-1931: 'Dybet siger: “I mig er den ikke!” Havet: “Ej heller hos mig!”'
  vie-OVCB: 'Vực sâu rằng: ‘Nó không có trong tôi.’ Biển nói: ‘Nó cũng không ở với
    tôi.’'
  guj-2017: ઊંડાણ કહે છે, ‘તે મારી પાસે નથી;’ મહાસાગરો કહે છે, ‘તે મારી પાસે નથી.’
  pon-2006A: Pahn kepin madau oh sehd kan Koasoia me sohte kupwurokong kak dierek
    wasa pwuko.
  por-BRBSL: 'O fundo diz: ''Não está em mim''. O mar diz: “Não está comigo”.'
  cth-cth: Kadunge ni kai koe awm hoeh telah a ti, talî ni kai koe awm hoeh a ti.
  twi-twi: Na ebun ka se, ‘Enni me mu’; na po nso se, ‘Enni me nkyɛn.’
  hlt-hlt: Tuidung loh, “Te te kai ah moenih,” a ti tih tuitunli loh, “Kai taengah
    moenih,” a ti.
  tbz-SIM: 'Difɔ̃̀tìrì cũmpuri tú: Mɛ̀ í bo m borɛ̀, Kɛ̀ dɑ̀mɛ́ɛ̀rì tu: Mɛ̀ í bo m
    borɛ̀.'
  msy-2020: Ongarim ko an apengan itir danganir bar koniba kamaghɨn mɨgei, ‘Fofozir
    aghuarim ko nɨghnɨzir aghuarim, aning kagh itir puvatɨ.’
  dop-dop: 'Pʋ́ʋ́ɣʋ́ ɑnɑɑm sɩ: Lǝmɑɣɑsɛɛ fɛɩ mɑ tɑɑ. Teŋku sɩ: Lǝmɑɣɑsɛɛ fɛɩ mɑ cɔlɔ.'
  azb-azb: 'Dərinliklər deyər: “Məndə yoxdur”, Dəniz deyər: “Yanımda yoxdur”.'
  eng-DBY: The deep saith, It is not in me; and the sea saith, It is not with me.
  hin-2017: अथाह सागर कहता है, ‘वह मुझ में नहीं है,’ और समुद्र भी कहता है, ‘वह मेरे
    पास नहीं है।’
  wol-KYG: 'Xóote ya nee: «Xel mu rafet dëkku fi de!» Géej ne: «Nekku fi de!»'
  eng-YLT: The deep hath said, 'It [is] not in me,' And the sea hath said, 'It is
    not with me.'
  eng-WYC-2017: The depth of waters saith, It is not in me; and the sea speaketh,
    It is not with me.
  eng-WMBB: The deep says, ‘It isn’t in me.’ The sea says, ‘It isn’t with me.’
  urd-GVH: समुंदर कहता है, ‘हिक्मत मेरे पास नहीं है,’ और उस की गहराइयाँ बयान करती
    हैं, ‘यहाँ भी नहीं है।’
  rug-rug: Sa kolo pa hebalana si zama, ‘Lopu koa koa rau si asa.’ Sa lamana peava
    si zama, ‘Lopu koa koa rau si asa.’
  gaz-gaz: Tujubni, “Inni na keessa hin jiru” jedha; galaannis, “Inni na bira hin
    jiru” jedha.
  fra-LSG: 'L’abîme dit: Elle n’est point en moi; Et la mer dit: Elle n’est point
    avec moi.'
  yal-yal: Fɔxɔ ige gbeena a falama, a naxa, ‘A mi n tan yii.’ Baan fan a falama,
    a naxa, ‘A mi n tan yii.’
  haw-1868: 'I mai ka hohonu, Aole ia iloko o''u: I mai la hoi ke kai, Aole ia me
    au.'
  arb-NAV: 'يَقُولُ الْغَمْرُ: لَيْسَتْ هِيَ فِيَّ؛ وَيَقُولُ الْبَحْرُ إِنِّي لَا
    أَمْلِكُهَا.'
  ewe-ewe: Gogloƒe gblɔ be, ‘Menye tɔnyee o,’ Atsiaƒu gblɔ be, ‘Mele gbɔnye o,’
  eng-LEE: 'The deep saith, Not in me is she: and the sea saith, She is not with me.'
  asm-FB: অগাধ জলে কয়, এইটি মোত নাই, আৰু সাগৰে কয়, মোৰ ইয়াতো নাই।
  sus-A: عَ مُ تٌمَ دَبٌنيِ شُنفبٍ كُي، عَ مُ تٌمَ بَا مَ.
  fra-SBL: 'L''abîme dit : « Ce n''est pas en moi ». La mer dit : « Elle n''est pas
    avec moi ».'
  hbo-hbo: תְּהֹ֣ום אָ֭מַר לֹ֣א בִי־הִ֑יא וְיָ֥ם אָ֝מַ֗ר אֵ֣ין עִמָּדִֽי׃
  kik-kik: Kũrĩa kũriku mũno kuugaga atĩrĩ, ‘Ndũrĩ thĩinĩ wakwa’; narĩo iria rĩkoiga
    atĩrĩ, ‘Ndũrĩ gũkũ gwakwa.’
  fra-NCL: 'L’abîme dit : « Elle n’est pas dans mon sein ; » la mer dit : « Elle n’est
    pas avec moi. »'
  cek-AK: Kathuk tui mah, Kai thungah om ai; tuipui mah doeh kai khaeah om ai, tiah
    thuih.
  cuk-cuk: 'Muu-billi-maidbela soged: ‘Binsaed-nuedi, angi danisurye.’ Demarbela sogmogad:
    ‘Binsaed-nuedi, angi amilesurmoye.’'
  uig-CYR: 'Йәр теги: «Мәндә әмәс» дәйду, Деңиз болса: «Мән биләнму биллә әмәстур»
    дәйду.'
  tel-2017: అగాధం “అది నాలో లేదు” అంటుంది. “నా దగ్గర లేదు” అని సముద్రం అంటుంది.
  hat-BSA: 'Labim nan di: “Li pa nan mwen”. Lanmè a di: ‘Li pa bò kote m’.'
  kos-kos: Yen loal in meoa uh, ku inkof uh Fahk mu lalmwetmet uh tia koneyukyak we.
  hbo-WLC: תְּה֣וֹם אָ֭מַר לֹ֣א בִי־הִ֑יא וְיָ֥ם אָ֝מַ֗ר אֵ֣ין עִמָּדִֽי׃
  ibo-ibo: Ogbu mmiri na-asị, “Ọ dịghị nʼime m,” osimiri na-asị, “Ọ dịghị nʼaka m.”
  ory-ory: ବାରିଧି କହେ, ‘ତାହା ମୋʼ ଠାରେ ନାହିଁ;’ ପୁଣି, ସମୁଦ୍ର କହେ, ‘ତାହା ମୋʼ ଠାରେ ନାହିଁ।’
  chk-chk: Ewe leni mi alolol a apasa, ‘Tipachem esap nom loi,’ nge matau a apasa,
    ‘Esap nom rei.’
  rop-rop: Dei kaan faindim langa brabli dipwan solwoda.
  ukr-1871: 'Безодня говорить: Не в менї вона; та й море каже: Не в мене!'
  deu-1951: 'Die Tiefe spricht: «Sie ist nicht in mir», und das Meer: «Sie ist nicht
    bei mir.»'
  eng-JPS: 'The deep saith: ''It is not in me''; and the sea saith: ''It is not with
    me.'''
  srp-1865: 'Bezdana veli: nije u meni; i more veli: nije kod mene.'
  lug-lug: Obuziba bwogera nti, ‘Tegali mu nze,’ ennyanja eyogera nti, ‘Tegali mu
    nze.’
  heb-heb: תהום אמר לא בי היא וים אמר אין עמדי׃
  ben-IRV: গভীর জলরাশি বলে, এটা আমার মধ্যে নেই; সমুদ্র বলে, এটা আমার কাছে নেই।
  pan-pan: ਡੂੰਘਿਆਈ ਕਹਿੰਦੀ ਹੈ, “ਉਹ ਮੇਰੇ ਵਿੱਚ ਨਹੀਂ ਹੈ” ਅਤੇ ਸਮੁੰਦਰ ਕਹਿੰਦਾ ਹੈ, “ਉਹ ਮੇਰੇ
    ਕੋਲ ਨਹੀਂ ਹੈ।”
  mya-JVB: နက်နဲ သော အရပ်ကငါ ၌ မ ရှိ။ ပင်လယ် ကလည်း ၊ ငါ ၌ မ ရှိဟုဆို တတ်၏။
  hmo-hmo: Dobu gabuna bona davara badana ese idia gwau, ‘Aonega be ai dekenai ia
    noho lasi.’
  urd-urd: गहराव कहता है, वह मुझ में नहीं है, और समन्दर भी कहता है वह मेरे पास नहीं
    है।
  rus-SYN: 'Бездна говорит: не во мне она; и море говорит: не у меня.'
  bqc-SIM: Ísi ì mɛ á vĩo, ísia ì mɛ a ku a kĩ́io.
  tcz-CHONGTHU: Hiche ah aumpoi tin twikhanglen in aseijin Twipi thuhtah in jong keikomma
    aumpoi ati.
  mar-mar: पृथ्वीवरील मोठे खोल जलाशय असे म्हणते, ‘माझ्यामध्ये ते नाही.’ सागर म्हणतो,
    ‘माझ्याजवळीही ते नाही.’
  qub-qub: May-may jatun lamarpis ‹caychöga manami canchu› ninmi. Ruri yanauyaycaj
    lamarpis ‹nogachöga manami canchu› ninmi.
  hat-hat: Fon lanmè a deklare li pa gen bagay konsa. Lanmè a deklare bon konprann
    pa lakay li.
  eng-BSB: The ocean depths say, ‘It is not in me,’ while the sea declares, ‘It is
    not with me.’
  eng-WEBPB: The deep says, ‘It isn’t in me.’ The sea says, ‘It isn’t with me.’
  kbq-kbq: Ra hagerimo'a huno, nagranena omani'ne nehanigeno, amefenkame mopa agu'afima
    me'nea tirumo'enena huno nagranena omani'ne huno hugahie
  nhe-BL: 'Nojquiya nopa ostotl tlen tlahuel huejcatla quiijtohua: ‘Nica ax onca tlalnamiquistli.’
    Huan nopa hueyi atl quiijtohua: ‘Niyon nica ax onca.’'
  gub-BL: Yryhu uhua'u ma'e uze'eg nezewe a'e. — Nuiko kwaw xe a'e, i'i a'e. Yryhu
    uze'eg nezewe a'e no. — Nuiko kwaw xe a'e, i'i a'e no.
  eng-DRA: 'The depth saith: It is not in me: and the sea saith: It is not with me.'
