verse: JOB.028.013
translations:
  mal-C: അതിന്റെ മൂല്യം മർത്യർ ഗ്രഹിക്കുന്നില്ല; ജീവനുള്ളവരുടെ ദേശത്ത് അതിനെ കണ്ടെത്താൻ
    കഴിയുന്നതുമില്ല.
  deu-TKW: Kein Mensch kennt den Weg zu ihr, und sie ist nicht zu finden im Lande
    der Lebendigen.
  lin-lin: Moto ayebaka motuya na yango te, pamba te bakoki komona yango te kati na
    mokili ya bato ya bomoi.
  eng-LSV: Man has not known its arrangement, || Nor is it found in the land of the
    living.
  eng-GNV: 'Man knoweth not the price thereof: for it is not found in the land of
    the liuing.'
  eng-WEBSTER: Man knoweth not the price of it; neither is it found in the land of
    the living.
  nhw-BL: Masehualme amo quimatij para tlahuel ipati tlalnamiquilistli huan amo mopantía
    ipan ni tlaltipactli.
  swh-ONEN: Mwanadamu hatambui thamani yake; haiwezi kupatikana katika nchi ya walio
    hai.
  bba-bba: Tɔnu kun yin ɡobin ɡeeru yɛ̃. Domi yi ǹ wɑ̃ɑ hɑnduniɑ yeni sɔɔ.
  eng-KJVCPB: Man knoweth not the price thereof; Neither is it found in the land of
    the living.
  luo-luo: Dhano mangima ok ongʼeyo kaka iyude; kendo ok oyudre e piny joma ngima.
  meu-meu: Taunimanima na ilao-henina dalana asi dibadia; mauri taudia edia tano ai
    asie davariamu.
  npi-ULB: मानिसलाई यसको मूल्य थाहा छैन, न त यो जीवितहरूको देशमा पाइन्छ ।
  yor-yor: Ènìyàn kò mọ iye rẹ̀, bẹ́ẹ̀ ni a kò le è rí i ní ilẹ̀ àwọn alààyè.
  pes-OPCB: حکمت در بین انسانها پیدا نمی‌شود و هیچ‌کس ارزش آن را نمی‌داند.
  tgl-ULB: Hindi alam ng tao ang halaga nito; ni hindi ito natatagpuan sa lupain ng
    mga buhay.
  hui-hui: Mini gigabi wulenebi manda bulenebi galone taraore mbira muni tara alebi
    bolangua hai hene dunini taraore mbira nga. Anigo wali agalime ogoni manda nabi
    ka. Ani bialu mini gigabi wulenebi manda bulenebi dindini wali agali kagoria nawi.
  mya-mya: ဥာဏ်ပညာအဘိုးကို လူမသိနိုင်။ အသက်ရှင် သော သူတို့၏ နေရာ၌ရှာ၍မတွေ့နိုင်။
  bod-N: ཤེས་རབ་ཀྱི་ནི་རིན་ཐང་སུ་ཡིས་ཤེས། ། གསོན་པོའི་གནས་སུ་དེ་ནི་རྙེད་མི་སྲིད། །
  sna-sna: Munhu haanzwisisi kukosha kwahwo; hahungawanikwi munyika yavapenyu.
  spa-BLM: El hombre no conoce su precio, y no se encuentra en la tierra de los vivos.
  cac-cac: A jelanil chi' malaj junoc anima ojtannac tastac yed'nac, max chaxlaj d'a
    scal eb' anima d'a yolyib'an̈q'uinal tic.
  swh-ULB: Mtu hafahamu thamani yake; wala haipatikani katika nchi ya walio hai.
  bel-bel: Ня ведае чалавек цаны яе, і яна ня жыве на зямлі жывых.
  deu-ELBBK: Kein Mensch kennt ihren Wert, und im Land der Lebendigen wird sie nicht
    gefunden.
  mbb-OT: Wazà metueni te etew ke hendei heini egketuredu. Kenà heini egketuredu kayi
    te kelibutan.
  mal-2015: അതിന്റെ വില മനുഷ്യൻ അറിയുന്നില്ല; ജീവനുള്ളവരുടെ ദേശത്തു അതിനെ കണ്ടെത്തുന്നില്ല.
  rmc-rmc: O manuš na džanel, keci mol o goďaveripen, a maškar o džide pes na del
    te arakhel.
  pes-OPV: انسان قیمت آن رانمی داند و در زمین زندگان پیدا نمی شود.
  ron-1924: Омул ну-й куноаште прецул, еа ну се гэсеште ын пэмынтул челор вий.
  ben-OBCV: কোনও নশ্বর মানুষ তার মূল্য হৃদয়ঙ্গম করতে পারে না; জীবিতদের দেশে তা পাওয়া
    যায় না।
  som-som: Dadku qiimaheeda ma yaqaan, Oo kuwa nool dalkoodana lagama helo.
  lat-VUC: Nescit homo pretium ejus, nec invenitur in terra suaviter viventium.
  eng-ASVBT: Man knoweth not the price thereof; Neither is it found in the land of
    the living.
  ita-1885: L'uomo non conosce il prezzo di essa; Ella non si trova nella terra de' viventi.
  eng-LXXUP: A mortal has not known its way, Neither indeed has it been discovered
    among men.
  eng-ULB: Man does not know its price; neither is it found in the land of the living.
  spa-VBL: Los seres humanos no conocen el camino de la sabiduría; no se encuentra
    entre los vivos.
  fra-_FOB: L'homme ne connaît pas son prix, et elle ne se trouve pas dans la terre
    des vivants.
  mal-mal: അതിന്റെ വില മനുഷ്യൻ അറിയുന്നില്ല; ജീവനുള്ളവരുടെ ദേശത്ത് അതിനെ കണ്ടെത്തുന്നില്ല.
  urd-GVR: Insān us tak jāne wālī rāh nahīṅ jāntā, kyoṅki use Mulk-e-hayāt meṅ pāyā
    nahīṅ jātā.
  suz-BL: बेक्‍शा लाइब मुरपुकीम मेको आ लां मतुइक्‍नीम। ब्रोंइशा बाक्‍ब मुर आन रागीम
    मेको मथिंसीब।
  eng-NOY: Man knoweth not the price thereof, Nor can it be found in the land of the
    living.
  ita-1927: L’uomo non ne sa la via, non la si trova sulla terra de’ viventi.
  ckb-ckb: مرۆڤ نرخەکەی نازانێت و لە خاکی زیندوواندا نادۆزرێتەوە.
  eng-BBE: Man has not seen the way to it, and it is not in the land of the living.
  kan-OKCV: ಜ್ಞಾನದ ಮೌಲ್ಯ ಯಾರಿಗೂ ಗೊತ್ತಿಲ್ಲ; ಜೀವಿಸುವವರಲ್ಲಿ ಅದನ್ನು ಯಾರೂ ಕಂಡುಕೊಳ್ಳಲಾರರು.
  tam-2017: அதின் விலை மனிதனுக்குத் தெரியாது; அது மக்கள் வாழ்கிற தேசத்திலே கிடைக்கிறதில்லை.
  spa-RV-1909: No conoce su valor el hombre, ni se halla en la tierra de los vivientes.
  ron-BTF: Omul nu cunoaște prețul ei și nu se găsește în țara celor vii.
  eng-WEBP: Man doesn’t know its price, and it isn’t found in the land of the living.
  eng-FBV: Human beings do not know the way to wisdom; it is not found among the living.
  nld-1939: De mens kent er de weg niet heen, In het land der levenden bevindt ze
    zich niet.
  nch-BL: Masehualme amo quimatij para tahuel ipati talnamiquilisti huan amo mopantía
    ipan ni taltipacti.
  vie-1934: Người ta chẳng biết được giá trị nó; Nó không ở tại trên đất của loài
    sống.
  hin-CV: मनुष्य इसका मूल्य नहीं जानता वस्तुतः जीवितों के लोक में यह पाई ही नहीं जाती.
  spa-BES: El hombre no ha visto el camino, y no está en la tierra de los vivos.
  tdx-tdx: Tsy fohi’ondaty ty vili’e, toe tsy tendrek’ an-tane’ o veloñeo.
  tha-KJV: มนุษย์​ไม่รู้​จั​กค​่าของพระปัญญา และในแผ่นดินของคนเป็​นก​็หาไม่​พบ
  por-BR-2018: O ser humano não conhece o valor dela, nem ela é achada na terra dos
    viventes.
  deu-ELO: Kein Mensch kennt ihren Wert, und im Lande der Lebendigen wird sie nicht
    gefunden.
  eng-WYC-2018: Man knoweth not the price thereof, neither it is found in the land
    of men living delicately. (Man knoweth not its price, or its value, nor is it
    found in the land of the living.)
  epo-epo: La homo ne scias ĝian prezon; Kaj ĝi ne estas trovata sur la tero de vivantoj.
  uig-PIN: Insan baliliri uning ⱪimmǝtliklikini ⱨeq bilmǝs, U tiriklǝrning zeminidin
    tepilmas.
  beo-beo: Bagade dawa:su hou da osobo bagade dunu ganodini hame ba:mu. Dunu huluane
    da bagade dawa:su hou habodayane hamedafa dawa:.
  tpi-OTNT: Gutpela tingting na save i samting tru na i winim planti mani samting.
    Tasol ol manmeri i no save gut long dispela. Na dispela gutpela tingting na save
    i no stap namel long ol manmeri bilong graun.
  hau-SA: Mutum bai gane muhimmancinta ba, ba a samunta a ƙasar masu rai.
  uig-LAT: Insan baliliri uning qimmetliklikini héch bilmes, U tiriklerning zéminidin
    tépilmas.
  nde-nde: Umuntu kakuzwisisi ukuqakatheka kwakho; kakufunyanwa elizweni labaphilayo.
  ton-ton: Ko hono mahuʻinga ʻo ia ʻoku ʻikai ʻilo ʻe he tangata; pea ʻoku ʻikai ʻilo
    ia ʻi he fonua ʻoe moʻui.
  ces-1613: Neví smrtelný člověk ceny její, aniž bývá nalezena v zemi živých.
  eng-WMB: Man doesn’t know its price, and it isn’t found in the land of the living.
  tam-TCV: மனிதன் அதின் மதிப்பைப் புரிந்துகொள்வதில்லை; உயிர்வாழ்வோரின் நாட்டில் அதைக்
    காணமுடியாது.
  ceb-ULB: Wala nasayod ang tawo sa kantidad niini; ni makita kini sa yuta sa mga
    buhi.
  pol-UBG: Człowiek nie zna jej ceny ani nie można jej znaleźć w ziemi żyjących.
  urd-GVU: انسان اُس تک جانے والی راہ نہیں جانتا، کیونکہ اُسے ملکِ حیات میں پایا نہیں
    جاتا۔
  deu-1912: Niemand weiß, wo sie liegt, und sie wird nicht gefunden im Lande der Lebendigen.
  kan-2017: ಅದರ ಕ್ರಯವು ಯಾರಿಗೂ ಗೊತ್ತಿಲ್ಲ, ಭೂಲೋಕದಲ್ಲಿ ಅದನ್ನು ಯಾರೂ ಕಂಡುಕೊಳ್ಳಲಾರರು.
  yap-yap: Gonop e dab ni pir’eg u fithik’ e girdi; dariy be’ ni manang e bin rriyul’
    i fal’ngin.
  hlt-MCSB: A phu te hlanghing loh ming pawt tih mulhing khohmuen ah a hmuh moenih.
  mdy-ETH: «ዔራቶ ሼምፓ ዓኣ ማዢንታ ናንጋ ሳዖይዳ ጴዹዋሴ፤ ዒዛ ዋኣዺም ሻንቺንታቴያ ዔራይ ባኣሴ።
  twi-ASANTE: Onipa renhunu ne bo a ɛsom; wɔrenhunu wɔ ateasefoɔ asase so.
  eng-WEBU: Man doesn’t know its price, and it isn’t found in the land of the living.
  wal-wal: Asi a tumu waagaa erenna; aissi giikko, aadhdhida eratettai paxa de7iyaageetu
    giddon beettanau danddayenna.
  spa-PDDPT: El hombre no conoce el valor de ella. No se halla en la tierra de los
    vivientes.
  gun-gun: Ha'e va'e repy ma avave ndoikuaai, yvy re avakue ikuaia rupi ndojouai 'rãe.
  ilo-ULB: Saan nga ammo ti tao ti gatadna daytoy; wenno saan a masarakan daytoy iti
    daga dagiti sibibiag.
  kpg-kpg: Di kabemee e deemee di gida i baahi o nia daangada dangada. Deai tangada
    e mee di iloo di hai o di hagalabagau o di maa ai.
  uig-ARA: ئىنسان بالىلىرى ئۇنىڭ قىممەتلىكلىكىنى ھېچ بىلمەس، ئۇ تىرىكلەرنىڭ زېمىنىدىن
    تېپىلماس.
  sus-sus: Adama mu lɔnni tide kolon. Lɔnni mu toma duniɲa mixi baloxie tagi.
  pon-2006: Kupwurokong sohte kak dierek nanpwungen aramas akan; Sohte me ese ia uwen
    kesempwalpe.
  ksd-ksd: A tarai pa dia nunure ra nga tadav ia, Ma ta go ra nilaun pa ta tikai i
    tikan tadav ia.
  tur-YTC: İnsan onun değerini bilmez, Ve yaşayanlar diyarında bulunmaz.
  grc-BRENT: Οὐκ οἶδε βροτὸς ὁδὸν αὐτῆς, οὐδὲ μὴν εὑρέθη ἐν ἀνθρώποις.
  ind-AYT: Manusia tidak mengetahui nilainya, dan ia tidak ditemukan di negeri orang
    hidup.
  nya-nya: Munthu sadziwa kufunika kwake kwa nzeruzo; nzeruyo sipezeka pa dziko lino
    la anthu amoyo.
  hrv-hrv: Čovjek njezina ne poznaje puta, u zemlji živih nisu je otkrili.
  mps-mps: Te dwagi yai homu kolesaga, te da nai mu, tama tego mone dabe edelai dao.
    Tiali goli, we bidi augwaligo te kuna konebeo. Tama te dwagi yai kolesaga da,
    te tǫde we bidide me elalubeo.
  tpi-tpi: Gutpela tingting na save i samting tru na i winim planti mani samting.
    Tasol ol manmeri i no save gut long dispela. Na dispela gutpela tingting na save
    i no stap namel long ol manmeri bilong graun.
  dan-1931: Mennesket kender ikke dens Vej, den findes ej i de levendes Land;
  vie-OVCB: Thật ra không ai biết tìm nó ở đâu, vì không thể tìm tại nơi người sống.
  guj-2017: મનુષ્ય ડહાપણની કિંમત જાણતો નથી; પૃથ્વી પરના લોકોમાં જ્ઞાન મળતું નથી.
  pon-2006A: Kupwurokong sohte kak dierek nanpwungen aramas akan; Sohte me ese ia
    uwen kesempwalpe.
  por-BRBSL: O homem não sabe seu preço, e não é encontrada na terra dos vivos.
  cth-cth: Aphu onae tami ni panuek hoeh, Tami onae ram dawk hmu thai lah awm hoeh.
  twi-twi: Onipa renhu ne bo a ɛsom; wɔrenhu wɔ ateasefo asase so.
  hlt-hlt: A phu te hlanghing loh ming pawt tih mulhing khohmuen ah a hmuh moenih.
  tbz-SIM: Onìtì í yɛ̃́ mɛ donku mɑ̀mɛ̀, mɛ̀ ketɛ́ kɛ í bo kutenkù kuù mmiɛkɛ.
  msy-2020: Guizbangɨra fofozir aghuarim ko nɨghnɨzir aghuarim bizir bar ekiam, egha
    dagɨar ekiaba ko bizir igharaziba bar dagh afira. Ezɨ gumazamiziba bizir kam deravɨram
    a gɨfozir puvatɨ. Ezɨ fofozim ko nɨghnɨzir aghuarim nguazir kamɨn gumazamizibar
    tongɨn itir puvatɨ.
  dop-dop: Yʋlʋ nɑ́ tɑ́ nyɩ pǝ teu. Pǝyele pǝ tɩɩ fɛɩ yǝlɑɑ tɛtʋ tɑɑ.
  azb-azb: İnsan onun qiymətini bilməz, Dirilər arasında ona rast gəlməz.
  eng-DBY: Man knoweth not the value thereof; and it is not found in the land of the
    living.
  hin-2017: उसका मोल मनुष्य को मालूम नहीं, जीवनलोक में वह कहीं नहीं मिलती!
  wol-KYG: Doom aadama xamul njégam, te amul biir réewum aji dund ñi.
  eng-YLT: Man hath not known its arrangement, Nor is it found in the land of the
    living.
  eng-WYC-2017: Man knoweth not the price there-of, neither it is found in the land
    of men living delicately.
  eng-WMBB: Man doesn’t know its price, and it isn’t found in the land of the living.
  urd-GVH: इनसान उस तक जानेवाली राह नहीं जानता, क्योंकि उसे मुल्के-हयात में पाया नहीं
    जाता।
  rug-rug: Lopu tumae nia rina tie sa laena hinokara, sina loke tie boka dogoria koasa
    popoa pepeso.
  gaz-gaz: Namni gatii isaa hin beeku; inni biyya jiraattotaa keessatti hin argamu.
  fra-LSG: L’homme n’en connaît point le prix; Elle ne se trouve pas dans la terre
    des vivants.
  yal-yal: Adamadiine mi a saren kolon, a mi niiramane yɛ bɔxɔ xɔnna fari.
  haw-1868: Aohe kanaka i ike i kona kumukuai; Aole hoi e loaa ia ma ka aina o ka
    poe e ola ana.
  arb-NAV: لَا يُدْرِكُ الإِنْسَانُ قِيمَتَهَا، وَلا يُمْكِنُ أَنْ تُوجَدَ فِي أَرْضِ
    الأَحْيَاءِ.
  ewe-ewe: Amegbetɔ mese eƒe nuvãnyenye gɔme o, womate ŋu akpɔe le agbagbeawo ƒe anyigba
    dzi o.
  eng-LEE: 'Man knoweth not her value: and she is not to be found in the land of the
    living.'
  asm-FB: মনুষ্যই তাৰ মূল্য নাজানে, আৰু জীৱিতসকলৰ দেশত তাক পোৱা নাযায়।
  sus-A: عَدَ مَ مُ لْننِ تِدٍ كٌلٌن. لْننِ مُ تٌمَ دُنِحَ مِشِ بَلٌشِيٍ تَفِ.
  fra-SBL: L'homme ne connaît pas son prix, et on ne le trouve pas sur la terre des
    vivants.
  hbo-hbo: לֹא־יָדַ֣ע אֱנֹ֣ושׁ עֶרְכָּ֑הּ וְלֹ֥א תִ֝מָּצֵ֗א בְּאֶ֣רֶץ הֽ͏ַחַיִּֽים׃
  kik-kik: Mũndũ ndangĩmenya thogora wa ũũgĩ; ndũngĩoneka bũrũri wa arĩa marĩ muoyo.
  fra-NCL: L’homme n’en connaît pas le prix, on ne la rencontre pas sur la terre des
    vivants.
  cek-AK: Palunghahaih atho nazetto maw oh, tito kami mah panoek thai ai; kahing kaminawk
    ohhaih prae ah doeh hnu thai ai.
  cuk-cuk: Binsaed-nued-gargeguedi dule wissulid. We-binsaed-nuedi we-napneggi danisulid.
  uig-CYR: Инсан балилири униң қиммәтликлигини һеч билмәс, У тирикләрниң зиминидин
    тепилмас.
  tel-2017: మనిషికి దాని విలువ తెలియదు. ప్రాణులున్న దేశంలో అది దొరకదు.
  hat-BSA: Lòm pa konnen valè li, ni valè li pa kab twouve nan peyi moun vivan yo.
  kos-kos: “Lalmwetmet uh tia ma ac ku in koneyukyak yurin mwet uh; Wangin mwet etu
    lupan saokiya.
  hbo-WLC: לֹא־יָדַ֣ע אֱנ֣וֹשׁ עֶרְכָּ֑הּ וְלֹ֥א תִ֝מָּצֵ֗א בְּאֶ֣רֶץ הַֽחַיִּֽים׃
  ibo-ibo: Mmadụ apụghị ịghọta ọnụahịa ya, agaghị achọtakwa ya nʼala ndị dị ndụ.
  ory-ory: ମନୁଷ୍ୟ ତହିଁର ମୂଲ୍ୟ ଜାଣେ ନାହିଁ; କିଅବା ଜୀବିତମାନଙ୍କ ଦେଶରେ ତାହା ମିଳେ ନାହିଁ।
  chk-chk: Aramas resap silei aüchean tipachem, esap wor eman a tongeni küna me lon
    fanüen ekewe mi manau.
  rop-rop: Nomo enibodi gin faindim det wei.
  ukr-1871: Чоловік не знає цїни її, й не знаходиться вона на землї живих.
  deu-1951: Der Mensch kennt den Weg zu ihr nicht, im Lande der Lebendigen wird sie
    nicht gefunden.
  eng-JPS: Man knoweth not the price thereof; neither is it found in the land of the
    living.
  srp-1865: Ne zna joj èovjek cijene, niti se nahodi u zemlji živijeh.
  lug-lug: Omuntu tayinza kutegeera mugaso gwago; tegasangibwa mu nsi y’abalamu.
  heb-heb: לא ידע אנוש ערכה ולא תמצא בארץ החיים׃
  ben-IRV: মানুষ এর মূল্য জানে না; না এটা জীবিতদের দেশে পাওয়া যায়।
  pan-pan: ਮਨੁੱਖ ਉਹ ਦਾ ਮੁੱਲ ਨਹੀਂ ਜਾਣਦਾ, ਅਤੇ ਉਹ ਜੀਉਂਦਿਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਨਹੀਂ ਲੱਭਦੀ ਹੈ।
  mya-JVB: ဉာဏ်ပညာအဘိုး ကို လူ မ သိ နိုင်။ အသက် ရှင်သောသူတို့ ၏ နေရာ ၌ ရှာ ၍ မ တွေ့နိုင်။
  hmo-hmo: Taunimanima edia huanai aonega do ita davaria lasi. Tanobada ena mauri
    taudia edia huanai aonega ia noho lasi.
  urd-urd: न इंसान उसकी क़द्र जानता है, न वह ज़िन्दों की सर ज़मीन में मिलती है।
  rus-SYN: Не знает человек цены ее, и она не обретается на земле живых.
  bqc-SIM: Gbɛ̃nazĩna a bɛɛɛ dↄ̃o, wìli e dṹnia guuo.
  tcz-CHONGTHU: Hoiya kimu ham ti koima chan ahepoi, ijeh inem itile hichehi mihing
    gamsunga kimulou ahi.
  mar-mar: शहाणपण किती मोलाचे आहे हे मनुष्याला कळत नाही, पृथ्वीवरचे लोक जमीन खणून
    शहाणपण शोधू शकत नाहीत.
  qub-qub: Runaga manami musyanchu chaycuna alli cashantapis. Cay pachachöga manami
    tarinpischu.
  hat-hat: Lèzòm pa konnen sa pou yo fè pou yo mete men sou li. Yo pa jwenn li ankenn
    kote sou latè.
  eng-BSB: No man can know its value, nor is it found in the land of the living.
  eng-WEBPB: Man doesn’t know its price, and it isn’t found in the land of the living.
  kbq-kbq: Mago vahe'mo'e huno knare antahi'zane, ama' antahi'zama eri kumara keno
    antahinora osu'ne. Na'ankure ama mopafima nemaniza vahe amu'nompina knare antahi'zane,
    ama' antahi'zana onketfa hugahane.
  nhe-BL: Tlacame ax quimatij para tlahuel ipati tlalnamiquistli huan ax mopantía
    ipan ni tlaltepactli.
  gub-BL: Teko nukwaw kwaw ma'e kwaw katu haw ikatu haw wà. Nuexak kwaw ko ywy rehe
    wà.
  eng-DRA: Man knoweth not the price thereof, neither is it found in the land of them
    that live in delights.
