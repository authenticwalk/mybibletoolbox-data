verse: JOB.028.004
translations:
  mal-C: ആൾപ്പാർപ്പുള്ള സ്ഥലത്തുനിന്ന് അകലെയായി അവർ ഒരു തുരങ്കം നിർമിക്കുന്നു; മനുഷ്യരുടെ
    പാദസ്പർശം ഏൽക്കാത്തിടത്ത് ഖനിയിലെ കയറിൽ തൂങ്ങിയാടി അവർ പണിയെടുക്കുന്നു.
  deu-TKW: Man bricht einen Schacht fern von den droben Wohnenden; vergessen von dem
    droben schreitenden Fuß, fern von den Menschen hangen, schweben sie.
  lin-lin: atimolaka libulu mosika ya esika oyo bato bavandaka, na bisika oyo makolo
    ya bato ekomaka te, mosika penza na bato, adiembelaka mosika ya bato nyonso.
  eng-LSV: A stream has broken out from a sojourner, || Those forgotten of the foot,
    || They were low, they wandered from man.
  eng-GNV: The flood breaketh out against the inhabitant, and the waters forgotten
    of the foote, being higher then man, are gone away.
  eng-WEBSTER: 'The flood breaketh out from the inhabitant: even the waters forgotten
    by the foot: they are dried up, they have gone away from men.'
  nhw-BL: Quicoyoníaj se ostotl catli tlahuel huejcatla huejca tlen techaj. Moilpíaj
    ica lazo huan mohuiyonijtiyohuij nepa tlatzintla ipan nopa ostotl masque tlahuel
    mahuilili huan huelis miquise.
  swh-ONEN: Huchimba shimo jembamba mbali na makao ya watu, mahali paliposahaulika
    na nyayo za wanadamu; mbali na wanadamu huningʼinia na kupembea kwa kamba.
  bba-bba: kpɑ bu wɔru ɡbe sere tem sɔɔwɔ, bu swɑɑ wĩɑ mi, mi ɡoo sɑri. Bɑ ǹ kpɛ̃
    bu sĩ mi. Wɛ̃ɛyɑ bɑ rɑ n ɡɑsirimɔ bu kɑ du mi.
  eng-KJVCPB: 'The flood breaketh out from the inhabitant; Even the waters forgotten
    of the foot: They are dried up, they are gone away from men.'
  luo-luo: Opowo kor gode modhi mabor gi kuonde ma ji odakie, mochop nyaka kuonde
    ma ji ok wuothie; ka giliero e tonde marundore koni gi koni.
  meu-meu: Koura ai guri e ḡeidiamu, taunimanima edia noho gabudia na daudau. Laolao
    taudia ese e lalodia boiomu; dahu ai e tua dobimu, e ḡelomu, e hedave laomu, e
    hedave maimu.
  npi-ULB: मानिसहरू बसेका ठाउँभन्दा धेरै टाढा, वा कसैको खुट्टाले नटेकेको ठाउँमा, खानीमा
    तल जाने एउटा सुरुङ् उसले बनाउँछ । मानिसहरूभन्दा धेरै पर ऊ झुण्डिन्छ । ऊ यताउता
    हल्लिन्छ ।
  yor-yor: Wọ́n wa ihò ilẹ̀ tí ó jì sí àwọn tí ń gbé òkè, àwọn tí ẹsẹ̀ ènìyàn gbàgbé
    wọ́n rọ́ sí ìsàlẹ̀, wọ́n rọ́ sí ìsàlẹ̀ jìnnà sí àwọn ènìyàn.
  pes-OPCB: آنها در نقاطی دور دست، جایی که پای بشری بدان راه نیافته، در دل زمین نقب
    می‌زنند و از طنابها آویزان شده، به عمق معادن می‌روند.
  tgl-ULB: Gumagawa siya ng isang hukay pangminahan malayo sa kung saan naninirahan
    ang mga tao, mga lugar na nalimutan ng kaninumang paa. Naglalambitin siya malayo
    sa ibang mga tao; pabalik-balik na umiindayog.
  hui-hui: Tigua uli uruni kaundiaoreha wali agalime napiaga ngagoria tombaga. Ti
    hangume howa uli ogoni tombaga. Tini pume hende howa daliape halu biabe ogoni
    biaga ka.
  mya-mya: တောင်ခြေရင်း၌တွင်းတူး၍၊ ခြေဖြင့် ကိုယ်ကို မထောက်ဘဲ ဆင်း၍၊ လူနေရာကို စွန့်သွားတတ်၏။
  bod-N: དེ་ཡིས་དབེན་སར་གཏེར་ཁ་བརྟོལ་བ་དང་། ། རྐང་རྗེས་མེད་པའི་གནས་སུ་བརྗེད་པར་གྱུར།
    ། མི་དང་བྲལ་ཏེ་མཁའ་རུ་དཔྱངས་ནས་སྡོད། །
  sna-sna: Anovhura mugodhi kure nokunogara vanhu, kunzvimbo dzakakanganikwa norutsoka
    rwomunhu; kure navanhu anorezuka ndokuzeya uku nokuku.
  spa-BLM: Abre un pozo lejos de donde vive la gente. Se olvidan por el pie. Cuelgan
    lejos de los hombres, se balancean de un lado a otro.
  cac-cac: Sjoyq'ueta juntzan̈ minas eb' b'aj maxtzac ec' anima, najat yajb'at b'aj
    ay chon̈ab'. A yed' ch'an̈ lasu tz'ec' d'un̈un̈oc eb'.
  swh-ULB: Huchimba shimo mbali na makazi ya watu, mahali pasipopitwa na mtu. Huning'inia
    mbali na watu; uharakisha kwenda na kurudi.
  bel-bel: Выкопваюць рудню ў мясьцінах, забытых нагою, спускаюцца ўглыбіню, вісяць
    і зыбаюцца ўдалечыні ад людзей.
  deu-ELBBK: Er bricht einen Schacht fern von dem Wohnenden; die von dem Fuß Vergessenen
    hangen hinab, fern von den Menschen schweben sie.
  mbb-OT: Egkalut dan te veyeey ziyà te minahan, diyà te lugar he wazà ubpai wey wazà
    beyai te menge etew. Ebpenaug dan pinaaǥi te menge pisì he edsayugsayug.
  mal-2015: പാർപ്പുള്ളേടത്തുനിന്നു ദൂരെ അവർ കുഴികുത്തുന്നു; കടന്നുപോകുന്ന കാലിന്നു
    അവർ മറന്നു പോയവർ തന്നേ; മനുഷ്യർക്കു അകലെ അവർ തൂങ്ങി ആടുന്നു.
  rmc-rmc: Dur le manušendar, kaj ňiko na bešel a ňiko na džal, kopaľinen o cheva
    andre phuv, figinen pro lani a hombinen pes ode, kaj ňiko nane.
  pes-OPV: کانی دور از ساکنان زمین می‌کنند، از راه گذریان فراموش می‌شوند و دور از
    مردمان آویخته شده، به هر طرف متحرک می‌گردند.
  ron-1924: Сапэ о фынтынэ департе де локуриле локуите; пичоареле ну-й май сунт де
    ажутор, стэ атырнат ши се клатинэ, департе де локуинцеле оменешть.
  ben-OBCV: লোকালয় থেকে বহুদূরে অবস্থিত এমন স্থানে তারা খাদ কাটে, যেখানে মানুষের
    পদচিহ্ন পড়েনি; অন্যান্য মানুষজনের কাছ থেকে দূরে সরে গিয়ে তারা দুলতে ও ঝুলতে
    থাকে।
  som-som: Isagu god dheer ayuu ka qodaa meel ka fog meesha dadku deggan yahay. Iyaga
    waxaa illooba qofka ag mara; Oo waxay ka laallaadaan meel dadka ka fog, oo hor
    iyo dib bay u ruxmadaan.
  lat-VUC: Dividit torrens a populo peregrinante eos quos oblitus est pes egentis
    hominis, et invios.
  eng-ASVBT: He breaketh open a shaft away from where men sojourn; They are forgotten
    of the foot; They hang afar from men, they swing to and fro.
  ita-1885: Ove i torrenti che il piè avea dimenticati scoppiano fuori, E impediscono
    che niuno vi stia appresso; Poi scemano, e se ne vanno per opera degli uomini.
  eng-LXXUP: 'There is a cutting off of the torrent by reason of dust: So they that
    forget the right way are weakened; they are removed from among men.'
  eng-ULB: He breaks open a shaft away from where people live, places that are forgotten
    by anyone's foot. He hangs far away from people; he swings to and fro.
  spa-VBL: Cavan una mina lejos de donde vive la gente o lejos de donde la gente pueda
    pasar. Se agarran de cuerdas que cuelgan en las fosas.
  fra-_FOB: Il creuse un puits, loin des passants; ne se souvenant plus de ses pieds,
    il est suspendu et balancé loin des humains.
  mal-mal: താമസമുള്ള സ്ഥലത്തുനിന്ന് ദൂരെ അവർ കുഴികുത്തുന്നു; നടന്നുപോകുന്ന മനുഷ്യന്
    അവർ മറന്നു പോയവർ തന്നെ; മനുഷ്യർക്ക് അകലെ അവർ തൂങ്ങി ആടുന്നു.
  urd-GVR: Ek ajnabī qaum surang lagātī hai. Jab rassoṅ se laṭke hue kām karte aur
    insānoṅ se dūr kān meṅ jhūmte haiṅ to zamīn par guzarne wāloṅ ko un kī yād hī
    nahīṅ rahtī.
  suz-BL: मुर आन बाक्‍‍तीक रे शुश ङोन लाइनीम। मिनु मुरुम मथेक्‍तीक रागी लाइनीम। मेकोपुकीमी
    खानी आगा लतीक पोव़ला दोइनीम। मिनु मेकोपुकी सुइ मबाक्‍‍तीकेम डोरीम ग्‍युक्‍शा बिक्‍तीकेम
    गेय पाइनीम।
  eng-NOY: From the place where they dwell they open a shaft; Forgotten by the feet,
    They hang down, they swing away from men.
  ita-1927: Scava un pozzo lontan dall’abitato; il piede più non serve a quei che
    vi lavorano; son sospesi, oscillano lungi dai mortali.
  ckb-ckb: کانێکی لێدا دوور لە خەڵکی، لە شوێنێکی لەبیرکراو لەلایەن ڕێبوارانەوە؛ شۆڕ
    کرانەوە و دوور لە خەڵکی جۆلانەیان پێکرا.
  eng-BBE: He makes a deep mine far away from those living in the light of day; when
    they go about on the earth, they have no knowledge of those who are under them,
    who are hanging far from men, twisting from side to side on a cord.
  kan-OKCV: ಜನ ನಿವಾಸದಿಂದ ದೂರವಾಗಿ ಗಣಿ ತೋಡಿ, ಮನುಷ್ಯರು ನಡೆದಾಡದ ಸ್ಥಳಗಳಲ್ಲಿ ಇತರರಿಂದ ಪ್ರತ್ಯೇಕವಾಗಿ
    ಕೆಲಸ ಮಾಡುತ್ತಾರೆ.
  tam-2017: கடக்கமுடியாததும் நிலையாததுமான ஆறு எழும்பினாலும், உழைப்பாளியானவன் அதை மனிதரால்
    வற்றிப்போகவைத்துச் செல்லுகிறான்.
  spa-RV-1909: 'Brota el torrente de junto al morador, aguas que el pie había olvidado:
    sécanse luego, vanse del hombre.'
  ron-BTF: Potopul izbucnește de la locuitor; apele uitate de picior sunt uscate,
    îndepărtate de la oameni.
  eng-WEBP: He breaks open a shaft away from where people live. They are forgotten
    by the foot. They hang far from men, they swing back and forth.
  eng-FBV: They dig a mineshaft far from where people live or anyone ever goes. They
    swing from ropes that hang in the pits.
  nld-1939: Worden schachten gehakt door een volk, dat er niet hoort, Dat door de
    wandelaars wordt vergeten, Daar ver van de mensen hangt en zweeft;
  nch-BL: Quicoyoníaj se ostot cati tahuel huejcata huejca ten techaj. Moilpíaj ica
    lazo huan mohuiyonijtiyahuij hasta más tatzinta ipan nopa ostot masque tahuel
    mahuilili huan huelis miquise.
  vie-1934: Người ta đào mỏ xa chỗ loài người ở trên thế, Tại trong nơi vắng vẻ không
    chân người đi đến; Chúng bị treo và đòng đưa xa cách loài người,
  hin-CV: मनुष्य के घर से दूर वह गहरी खान खोदते हैं, रेगिस्तान स्थान में से दुर्गम
    स्थलों में जा पहुंचते हैं; तथा गहराई में लटके रहते हैं.
  spa-BES: Él hace una mina profunda lejos de aquellos que viven en la luz del día;
    cuando andan por la tierra, no tienen conocimiento de quienes están debajo de
    ellos, se secan luego, se van del hombre.
  tdx-tdx: Anokafa’e lalam-pigodañañe, ­lavi-pimoneñañe; andikofam-pandia, ­miradorado
    ao, mitsikadròtse ­lavits’ ondaty.
  tha-KJV: เขาขุดปล่องไกลจากที่ฝูงคนอาศัยอยู่ คนสัญจรไปมาลืมเขาแล้ว เขาแขวนอยู่​แกว​่งไปแกว่งมาไกลจากฝูงคน
  por-BR-2018: Abre um poço onde não há morador, lugares esquecidos por quem passa
    a pé; pendurados longe da humanidade, vão de um lado para o outro.
  deu-ELO: Er bricht einen Schacht fern von dem Wohnenden; die von dem Fuße Vergessenen
    hangen hinab, fern von den Menschen schweben sie.
  eng-WYC-2018: from the people going in pilgrimage; it parteth those hills, which
    the foot of a needy man forgat, and hills without (a) way. (The stream departeth
    from the people going in pilgrimage; it parteth those hills, which the foot of
    the needy forgot, and the hills be without a way.)
  epo-epo: Oni fosas kavon tie, kie oni loĝas; Kaj tie, kie paŝas neniu piedo, ili
    laboras pendante, forgesitaj de homoj.
  uig-PIN: U yǝr yüzidikilǝrdin yiraⱪ jayda tik bolƣan ⱪuduⱪni kolaydu; Mana xundaⱪ
    adǝm ayaƣ basmaydiƣan, untulƣan yǝrlǝrdǝ ular arƣamqini tutup boxluⱪta pulanglap
    yüridu, Kixilǝrdin yiraⱪta esilip turidu.
  beo-beo: 'Dunu esalebe soge amoga badiliadafa, amola dunu ilia emoga ahoasu logoga
    badiliadafa, ilia da uli dogosa. Amogawi, ilisu da efe gaguiwane, uli dogoi ganodini
    hawa: hamonana.'
  tpi-OTNT: Ol i save wokim ol dispela hul long ol ples i stap longwe tru, ol arapela
    man i no save go long en. Na ol tasol i save stap na mekim wok bilong ol. Ol i
    save taitim baklain na hangamap i go daun insait long ol hul, bilong mekim dispela
    wok.
  hau-SA: Nesa da inda mutane suke zama, yakan huda rami yă yi abin lilo, a wurin
    da mutane ba sa bi.
  uig-LAT: U yer yüzidikilerdin yiraq jayda tik bolghan quduqni kolaydu; Mana shundaq
    adem ayagh basmaydighan, untulghan yerlerde ular arghamchini tutup boshluqta pulanglap
    yüridu, Kishilerdin yiraqta ésilip turidu.
  nde-nde: Khatshana kwezindawo zabantu ugebha umgodi, ezindaweni lapho okungafiki
    nyawo lwamuntu; khatshana kwabantu uyalenga, azunguzeke.
  ton-ton: '‌ʻOku ʻoho mai ʻae vai mei he potu ʻoku ʻi ai ʻae kakai; ne ngalo ia ʻi
    he kau vaʻe: kuo matuʻu hake ia, ʻo mole atu mei he kakai.'
  ces-1613: Protrhuje se řeka na obyvatele, tak že ji nemůže žádný přebřesti, a svozována
    bývá uměním smrtelného člověka, i odchází.
  eng-WMB: He breaks open a shaft away from where people live. They are forgotten
    by the foot. They hang far from men, they swing back and forth.
  tam-TCV: அவன் மிகத் தொலைவில் சுரங்க வாசலை வெட்டுகிறான், காலடிகளே படாத, மனித நடமாட்டம்
    இல்லாத ஆழத்தில் ஊசலாடித் தொங்குகிறான்.
  ceb-ULB: Giablihan niya ang sigpit nga lungag layo sa puy-anan sa mga tawo, dapit
    nga wala matultoli ni bisan kinsang tiil. Magkumbitay siya layo gikan sa mga tawo;
    nagalabyog siya padulong ug pabalik.
  pol-UBG: Rzeka wyleje ze swego miejsca, tak że nie sposób ją przejść, zostaje jednak
    zahamowana przemysłem człowieka i odchodzi.
  urd-GVU: ایک اجنبی قوم سرنگ لگاتی ہے۔ جب رسّوں سے لٹکے ہوئے کام کرتے اور انسانوں
    سے دُور کان میں جھومتے ہیں تو زمین پر گزرنے والوں کو اُن کی یاد ہی نہیں رہتی۔
  deu-1912: Man bricht einen Schacht von da aus, wo man wohnt; darin hangen und schweben
    sie als die Vergessenen, da kein Fuß hin tritt, fern von den Menschen.
  kan-2017: ಗಣಿಯನ್ನು ತೋಡಿ ತೋಡಿ ಭೂಮಿಯೊಳಗೆ ಬಹುದೂರ ಜನರು ವಾಸಸ್ಥಳಗಳಿಂದ ದೂರವಾಗುವರು, ಭೂಮಿಯ
    ಮೇಲೆ ನಡೆದಾಡುವವರಿಗೆ ಕಾಣದೆ, ನರಲೋಕಕ್ಕೆ ಅನ್ಯರಾಗಿ ಅತ್ತಿತ್ತ ಅಲೆದಾಡುವರು.
  yap-yap: Yad ba palog ko gin ma par e girdi’ riy ni dariy be’ ni ka’e milekag ngay,
    girdi’ e ma ker yupa’ i yiy u tan e but’. Ni aram e gin ni ur marwelgad riy ni
    go’yad ni kar chichi’iyed pa’rad ko gaf u lan fapi yiy.
  hlt-MCSB: Soklong te aka bakuep taeng lamloh a yoe tih kho neh caeh khaw a hnilh
    uh. Hlanghing lamkah aka tlayae rhoek khaw hinghuen uh.
  mdy-ETH: ዓሲ ናንጋ ቤዛፓ ሃኪ ዴንዲ ዓሲ ሄሊ ቤቂባኣ ቤሲ ሄላኔ። ዒኢካ ኮሺ ዔታዻ ዔቴ ቦኦካኔ፤ ሱሲዳኣ ሹላሊ ሹላሊ ዓሲዳፓ
    ዱማዺ ፔኤኮ ማዻኔ።
  twi-ASANTE: Baabi a ɛne deɛ ɔdasani teɛ ntam ɛkwan ware no, ɔtu amena de fagudeɛtuo
    afidie hyɛ hɔ, mmeammea a onipa nan sii hɔ akyɛre baabi a ɛmmɛn nnipa no, ɛhɔ
    na ɔdi aforosiane.
  eng-WEBU: He breaks open a shaft away from where people live. They are forgotten
    by the foot. They hang far from men, they swing back and forth.
  wal-wal: Asai de7iyoosaappe haakkidi, asaa tohoi yedhdhi erennasaa biidi, hegan
    ciimma ollaa bookkees; bookkidi hegan wodoruwan yaanne haanne kuulumuliiddi, asaappe
    shaahettidi de7ees.
  spa-PDDPT: Lejos de donde vive la gente, en lugares donde el pie no pasa, abren
    minas. Son suspendidos y balanceados lejos de los demás hombres.
  gun-gun: Ojo'o 'rã yvy oike aguã avakue ikuaia gui mombyry, oguata va'e kuery oikuaa
    e'ỹa py. Ha'e kuery ikuaia gui mombyry 'rã ikuai peteĩ ixã re ovava-vava oinya
    py.
  ilo-ULB: Nangkali isuna iti nauneg nga abot nga adayo iti lugar a pagnanaedan dagiti
    tattao, luglugar a nalipatanen iti saka ti siasinoman. Agbitbitin isuna iti lugar
    nga adayo kadagiti tattao; agpilpillayog isuna nga agsubli-subli.
  kpg-kpg: Digaula e geli nadau bongoo gi lala loo bolo gii gida ai nadau hadu hagalabagau
    i di gowaa e mogowaa loo i daha mo di gowaa dela e noho ai nia daangada, be i di
    gowaa dela digi tale ginai di wae tangada. Digaula e ngalua modo ginaadou, deai
    tangada i golo ai, e kaga nia hali gi lodo nia bongoo aalaa.
  uig-ARA: ئۇ يەر يۈزىدىكىلەردىن يىراق جايدا تىك بولغان قۇدۇقنى كولايدۇ؛ مانا شۇنداق
    ئادەم ئاياغ باسمايدىغان، ئۇنتۇلغان يەرلەردە ئۇلار ئارغامچىنى تۇتۇپ بوشلۇقتا پۇلاڭلاپ
    يۈرىدۇ، كىشىلەردىن يىراقتا ئېسىلىپ تۇرىدۇ.
  sus-sus: E yili gema wula i, dɛnnaxɛ makuya mixi sabatide ra. Mɛnni mixi goroma
    luuti ma bɔxi bun ma.
  pon-2006: Dohsang wasa me aramas kin kousoan ie De wasa me nehn aramas saikinte
    sok ie Aramas kin weirada pwoahr loal kan pwe re en rapahki takai kesempwal kan.
    Re kin wie doadoahk nan ar sangat, Doudouki sahl nan pwoahr akan.
  ksd-ksd: Dia kal ra tung ta ra pakana vailik kan ra tarai; A umana tena vinavana
    dia nuk vue diat; Dia taba ta ra vinau ura ta ra bala na tung, ma dia kokokolil.
  tur-YTC: İnsanların yaşadığı yerden uzakta bir kuyu açar. İnsan ayağının unuttuğu
    yerlerde, İnsanlardan uzakta asılırlar, ileri geri sallanırlar.
  grc-BRENT: Διακοπὴ χειμάῤῥου ἀπὸ κονίας, οἱ δὲ ἐπιλανθανόμενοι ὁδὸν δικαίαν ἠσθένησαν,
    ἐκ βροτῶν ἐσαλεύθησαν.
  ind-AYT: Dia membuat terowongan jauh dari tempat manusia hidup, tempat-tempat yang
    dilupakan oleh para penjelajah; mereka menggantung di udara dan berayun-ayun jauh
    dari manusia.
  nya-nya: Amakumba njira zapansi mu mgodimo, kutali ndi kumene kumakhala anthu, kumalo
    kumene phazi la munthu silinapondeko; iye amakhala ali lende pansipo namazungulira
    uku ndi uku.
  hrv-hrv: Čeljad iz tuđine rovove dube do kojih ljudska ne dopire noga, visi njišuć'
    se, daleko od ljudi.
  mps-mps: Augwaligo te tǫ dogobo te digibulu mu tama dogogi pabo dao, te gasa bidi
    dabe me pisąma ebo digi. Tama augwa naga bidiyu, sę ebo dao. Augwaligo bono
    gebelama, tedu walawala dulubo dao, te tǫ dedageba, te sę yainu.
  tpi-tpi: Ol i save wokim ol dispela hul long ol ples i stap longwe tru, ol arapela
    man i no save go long en. Na ol tasol i save stap na mekim wok bilong ol. Ol i
    save taitim baklain na hangamap i go daun insait long ol hul, bilong mekim dispela
    wok.
  dan-1931: man bryder en Skakt under Foden, og glemte, foruden Fodfæste, hænger de
    svævende fjernt fra Mennesker.
  vie-OVCB: Người ta đào đường hầm trong đất, cách xa nơi người ở. Họ dòng dây đong
    đưa lui tới.
  guj-2017: માણસની વસ્તીથી દૂર તેઓ ખાણ ખોદે છે. ત્યાંથી પસાર થનાર તે ખાણ વિષે જાણતા
    નથી, તેઓ માણસોથી દૂર લટકે છે તેઓ આમતેમ ઝૂલે છે.
  pon-2006A: Dohsang wasa me aramas kin kousoan ie De wasa me nehn aramas saikinte
    sok ie Aramas kin weirada pwoahr loal kan pwe re en rapahki takai kesempwal kan.
    Re kin wie doadoahk nan ar sangat, Doudouki sahl nan pwoahr akan.
  por-BRBSL: Ele quebra um eixo a partir de onde as pessoas vivem. Eles são esquecidos
    pelo pé. Eles ficam longe dos homens, eles balançam para frente e para trás.
  cth-cth: Tami a ohoehnae koe vah tangkom a tai teh, khok ni a pahnim e hmuennaw
    hah tami hoi a kâhlanae hmuen koe a bang awh teh, pou a kâhuet awh.
  twi-twi: Wɔde fagudetu afiri hyɛ beae a ɛmmɛn ɔdesani atenae, mmeae a nnipa anan
    nsii hɔ da, baabi a ɛmmɛn nnipa no, ɛhɔ na wodi aforosian.
  hlt-hlt: Soklong te aka bakuep taeng lamloh a yoe tih kho neh caeh khaw a hnilh
    uh. Hlanghing lamkah aka tlayae rhoek khaw hinghuen uh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ dɑmmú yɛfɔ̃̀tɛ̀ kɛ cútóomu dɛdɛ́tirɛ̀ òmɔù í yóó nɑ kɛ́tuɔkɛ dɛ̀,
    kɛ́ nkɛ̀ nùú nkɛ dɛ́tirìnɛ̀ bɛnìtìbɛ̀.
  msy-2020: Me nguazir torir kaba, saghon mar ada okori, danganir kaba, gumazir igharaziba
    dar zuir puvatɨ. Me uarira ikia ingari. Me nguazir torir kabar beniba uari dafegha
    dar suigha, uaghira mangɨ izegh gamua ingangarim gami.
  dop-dop: Pɑ huliɣi pʋ́ʋ́ɣʋ́ kɛ́ nɑ pɑ́ hɑtǝlǝnɑ yǝlɑɑ tǝcɑɣɑlɛ. Nɔɔhɛɛ kpisiɣi sǝnɑʋ,
    ɩlɛnɑ pǝ́ susi-wɛɣɛ yem tɑɑ, nɑ pǝ́ fiisiɣi-wɛ.
  azb-azb: İnsan məskənlərindən uzaq bir çuxur açır, İnsan ayağı dəyməyən yerlərdə,
    İnsanlardan uzaqlarda ilişib yellənə-yellənə qalır.
  eng-DBY: 'He openeth a shaft far from the inhabitants [of the earth]: forgotten
    of the foot, they hang suspended; away below men they hover.'
  hin-2017: जहाँ लोग रहते हैं वहाँ से दूर वे खानि खोदते हैं वहाँ पृथ्वी पर चलनेवालों
    के भूले-बिसरे हुए वे मनुष्यों से दूर लटके हुए झूलते रहते हैं।
  wol-KYG: Nit a ngi gas ay xunti fu soreeki dëkkuwaay, di sandaamtalook a jaayu fu
    kenn newul, te tànk jaarewu fa.
  eng-YLT: A stream hath broken out from a sojourner, Those forgotten of the foot,
    They were low, from man they wandered.
  eng-WYC-2017: from the people going in pilgrim-age; it parteth those hills, which
    the foot of a needy man forgat, and hills without a way.
  eng-WMBB: He breaks open a shaft away from where people live. They are forgotten
    by the foot. They hang far from men, they swing back and forth.
  urd-GVH: एक अजनबी क़ौम सुरंग लगाती है। जब रस्सों से लटके हुए काम करते और इनसानों
    से दूर कान में झूमते हैं तो ज़मीन पर गुज़रनेवालों को उनकी याद ही नहीं रहती।
  rug-rug: Gelia sa sa pou pa vasina sapu seu pa kinoa tie, vasina sapu lopu hoke
    ene kamoa tie; na iku si tuqea sa meke isu gore pa pou.
  gaz-gaz: Inni lafa namoonni jiraatan irraa fagaatee iddoo miilli namaa ejjetee hin
    beeknetti boolla qota; namoota irraa fagaatee ni rarraʼa; asii fi achis ni raafama.
  fra-LSG: Il creuse un puits loin des lieux habités; Ses pieds ne lui sont plus en
    aide, Et il est suspendu, balancé, loin des humains.
  yal-yal: Wuren fen muxune yili tilinxine gema burunna ra, muxu gbɛtɛ yo mi sigɛ
    dɛnaxan yi, e makuya muxu gbɛtɛne ra, e singanxin nan walima e yinle ra lutine
    ra.
  haw-1868: Eli ae ia i lua mao aku mai kahi e noho ai na kanaka; Iho lakou ilalo
    aole ma ka wawae, A lewa lakou mai kanaka aku.
  arb-NAV: حَفَرُوا مَنْجَماً بَعِيداً، فِي مَوْضِعٍ مُقْفِرٍ مِنَ السُّكَّانِ، هَجَرَتْهُ
    أَقْدَامُ النَّاسِ، وَتَدَلُّوْا فِيهِ.
  ewe-ewe: Eɖe do wògoglo yi eme ʋĩi hedidi tso amenɔƒe gbɔ, teƒe si amewo ƒe afɔ
    mede kpɔ o; teƒe goglo sia, si didi tso amewo gbɔ lae wonɔa ka me henɔa nyenyem
    le yame le.
  eng-LEE: He breaketh a channel far from the inhabited place; those of unsteady foot,
    the poorest of men move [there about].
  asm-FB: সিহঁতে আকৰ খান্দি গৈ মানুহ থকা ঠাইৰ পৰা দূৰৈ হয়, আৰু ওপৰত ফুৰা লোকে সিহঁতৰ
    গম নাপায়; সিহঁতে মানুহৰ পৰা দুৰৈত ওলমি জুলি থাকে।
  sus-A: عٍ يِلِ فٍمَ وُلَ عِ، دّننَشّ مَكُيَ مِشِ سَبَتِدٍ رَ. مّننِ مِشِ فٌرٌ مَ
    لُوتِ مَ بْشِ بُن مَ.
  fra-SBL: Il ouvre un puits loin de l'endroit où vivent les gens. Ils sont oubliés
    par le pied. Ils sont suspendus loin des hommes, ils se balancent d'avant en arrière.
  hbo-hbo: פָּ֤רַץ נַ֨חַל ׀ מֵֽעִם־גָּ֗ר הַֽנִּשְׁכָּחִ֥ים מִנִּי־רָ֑גֶל דַּ֖לּוּ
    מֵאֱנֹ֣ושׁ נָֽעוּ׃
  kik-kik: Mũndũ atũrĩkagia irima thĩ kũraya na kũrĩa andũ matũũraga, agakinya kũndũ
    kũrĩa mũndũ aariganĩirwo nĩgũthiiaga; kũu kũraihanĩrĩirie na andũ nĩkuo acunjuuraga
    akĩereeraga.
  fra-NCL: Il creuse, loin des lieux habités, des galeries, qu’ignore le pied des
    vivants ; suspendu, il vacille, loin des humains.
  cek-AK: Kami ohhaih ahmuen hoi kangthla, panoek ai ih ahmuen ah, qui hoiah angbangh
    moe, long to takaeh.
  cuk-cuk: Neg-uluba-nanaledisulidgi yaamar akwimalad. Matusuli yaa akwimalad. Dubba
    bannumakar aidedamalad. Dulemargi dikasuli neg-urba gunanaidamalad
  uig-CYR: У йәр йүзидикиләрдин жирақ җайда тик болған қудуқни колайду; Мана шундақ
    адәм аяқ басмайдиған, унтулған йәрләрдә улар арғамчини тутуп бошлуқта пулаңлап
    жүриду, Кишиләрдин жирақта есилип туриду.
  tel-2017: మనుషుల నివాసాలకు, మనిషి పాదాలు సంచరించే స్థలాలకు దూరంగా అతడు సొరంగం తవ్వుతాడు.
    అక్కడ అతడు మానవులకు దూరంగా ఇటు అటు తిరుగులాడుతుంటాడు.
  hat-BSA: Li fouye yon twou fon byen lwen kote moun rete, kote ki bliye nèt pa pye
    moun. Konsa, yo pandye, yo balanse byen lwen limanite.
  kos-kos: Loes liki acn ma mwet uh muta we — Acn ma falken mwet uh soenna fahsr we
    — Mwet uh pikin laf ye eol uh, Yen ma elos ac mukena orekma we. Elos ac atla na
    ke sucl uh ke elos ac orekma in luf uh.
  hbo-WLC: פָּ֤רַץ נַ֨חַל ׀ מֵֽעִם־גָּ֗ר הַֽנִּשְׁכָּחִ֥ים מִנִּי־רָ֑גֶל דַּ֖לּוּ
    מֵאֱנ֣וֹשׁ נָֽעוּ׃
  ibo-ibo: Ọ na-egwu olulu nʼebe dị anya site nʼebe mmadụ bi, nʼebe ụkwụ mmadụ na-adịghị
    eru, nʼebe ahụ dị anya site nʼebe mmadụ bi ka ha na-akwụfegharị.
  ory-ory: ସେ ମନୁଷ୍ୟମାନଙ୍କ ପ୍ରବାସ-ସ୍ଥାନରୁ ଦୂରରେ ସୁଡ଼ଙ୍ଗ ଖୋଳେ; ସେମାନେ ନିକଟଗାମୀ ଚରଣ
    ଦ୍ୱାରା ବିସ୍ମୃତ ହୁଅନ୍ତି; ସେମାନେ ମନୁଷ୍ୟମାନଙ୍କଠାରୁ ଦୂରରେ ଝୁଲନ୍ତି, ସେମାନେ ଏଣେତେଣେ
    ଦୋହଲନ୍ତି।
  chk-chk: Ra tuw pwang mi alolol lon ekewe lemol. Ikkei ekewe leni aramas resap feila
    ngeni, pun ra toau seni ewe ia aramas ra nom ie. Ra fisenitiu won säl lon ekewe
    pwang o likamwaüchfeil.
  rop-rop: Dei grajim det hol longwei brom weya olabat jidan en olabat taiyimap miselp
    garram roup en godan langa det brabli dipwan hol.
  ukr-1871: Пробивають закоп у місцях, де не постала нога; спускаючись, висять і сумують
    далеко від людей.
  deu-1951: Einen Schacht bricht man auf, wo kein Wandersmann durchgeht; auf unbetretenen
    Pfaden lassen sie sich hinab und schweben ferne von den Menschen.
  eng-JPS: He breaketh open a shaft away from where men sojourn; they are forgotten
    of the foot that passeth by; they hang afar from men, they swing to and fro.
  srp-1865: Rijeka navre s mjesta svojega da joj niko ne može pristupiti; ali se odbije
    i odlazi trudom èovjeèjim.
  lug-lug: Asima ekinnya ekiri ewala n’abantu gye babeera, mu bifo eteyita bantu,
    ewala okuva abantu gye bayita.
  heb-heb: פרץ נחל מעם גר הנשכחים מני רגל דלו מאנוש נעו׃
  ben-IRV: লোকেরা যেখানে বাস করে তার থেকে দূরে সে একটি খাদ খোঁড়ে, সেই জায়গা যা মানুষ
    ভুলে গেছে, সে লোকেদের থেকে দূরে ঝুলত এবং দুলতো এবং সে এখানে ওখানে ঘুরত।
  pan-pan: ਉਹ ਅਬਾਦੀ ਤੋਂ ਦੂਰ ਸੁਰੰਗ ਖੋਦਦੇ ਹਨ, ਜਿੱਥੇ ਮਨੁੱਖਾਂ ਦੇ ਪੈਰ ਵੀ ਨਹੀਂ ਪੈਂਦੇ, ਉਹ
    ਮਨੁੱਖਾਂ ਤੋਂ ਦੂਰ ਲਟਕਦੇ ਅਤੇ ਝੂਲਦੇ ਹਨ।
  mya-JVB: တောင် ခြေရင်း၌တွင်းတူး၍၊ ခြေ ဖြင့် ကိုယ်ကို မထောက်ဘဲ ဆင်း၍၊ လူ နေရာကို
    စွန့် သွားတတ်၏။
  hmo-hmo: Taunimanima edia noho ruma gabudia be daudau, taunimanima edia aena idia
    raka lasi gabuna dekenai, be guri idia geia taudia ese auri idia tahua noho. Kwanau
    sibona idia dogoatao, bona dobu gabudia dekenai idia diho.
  urd-urd: आबादी से दूर वह सुरंग लगाता है, आने जाने वालों के पाँव से बे ख़बर और लोगों
    से दूर वह लटकते और झूलते हैं।
  rus-SYN: Вырывают рудокопный колодезь в местах, забытых ногою, спускаются вглубь,
    висят и зыблются вдали от людей.
  bqc-SIM: Wì ɛyↄ̃ tↄↄlɛ nↄnau wà zɛbↄ we, gu pↄ́ gbɛ̃e lí bɛbɛ à kauo. Ba wì
    loowà wà gɛ̃ò ɛpiu.
  tcz-CHONGTHU: Mihem ho chenna a kon gamla tah a leiset a kokhuh avut un, khaovin
    akumsuh uvin anung leh ama ah akivol leuve.
  mar-mar: लोकांच्या राहण्याच्या जागेपासून तो दूर खाण खणतो, जिथे आजपर्यंत कोणाचेही
    पाऊल गेले नसेल तिथे तो जातो, तो दोरीला लोंबकळतो इतरांपेक्षा खूप खोल जातो.
  qub-qub: Pipis mana purinan jircacho, siudäcunapitaga caruchömi mïnataga uchcun.
    Chaychönami wac-läman cay-läman caylintaycar wascawan warcuyllapa yaycun uchcunanpaj.
  hat-hat: Byen lwen, kote moun pa ka rete, kote moun pa janm mete pye yo, moun ap
    fouye gwo koridò anba tè. Y'ap travay pou kont yo, ak yon kòd pase nan ren yo,
    y'ap balanse nan twou yo.
  eng-BSB: Far from human habitation he cuts a shaft in places forgotten by the foot
    of man. Far from men he dangles and sways.
  eng-WEBPB: He breaks open a shaft away from where people live. They are forgotten
    by the foot. They hang far from men, they swing back and forth.
  kbq-kbq: Ana vahe'mo'za mopa agu'afina vahe'ma ovu'are keria kafi'za ufrete'za,
    ana kerifina nofite urami'za ihimareaza hu'za vute ete nehu'za eri'zana e'nerize.
  nhe-BL: Quicoyoníaj se ostotl tlen tlahuel huejcatla huejca tlen techaj. Moilpíaj
    ica lazo huan mohuiyonijtiyohuij nepa tlatzintla ipan nopa ostotl yonque tlahuel
    mahuilili huan huelis miquise.
  gub-BL: Muite tawhu wi wanekon wà. Ni amo noho kwaw a'e pe wà. Uhàwykàz ywy ita
    hekuzar katu ma'e hekar pà wà. A'e zutyka'i uma'ereko a'e pe wà. Uzaiko a'e pe
    uwauwak pà wà, ko rupi wà, kwe rupi wà.
  eng-DRA: The flood divideth from the people that are on their journey, those whom
    the food of the needy man hath forgotten, and who cannot be come at.
