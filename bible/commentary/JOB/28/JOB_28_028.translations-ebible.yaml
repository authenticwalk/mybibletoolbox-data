verse: JOB.028.028
translations:
  mal-C: “കണ്ടാലും, കർത്താവിനോടുള്ള ഭക്തി—അതാണ് ജ്ഞാനം; ദോഷം വിട്ടകലുന്നതുതന്നെ വിവേകം,”
    എന്ന് അവിടന്നു മാനവരാശിയോട് അരുളിച്ചെയ്തു.
  deu-TKW: 'Und zum Menschen sprach er: Siehe, Furcht des Herrn, das ist Weisheit,
    und das Böse meiden, ist Verstand!'
  lin-lin: 'Bongo alobaki na moto : « Kotosa Nkolo, yango nde bwanya ! Koboya mabe,
    yango nde mayele ! »'
  eng-LSV: 'And He says to man: Behold, fear of the Lord, that [is] wisdom, || And
    to turn from evil [is] understanding.”'
  eng-GNV: And vnto man he said, Behold, the feare of the Lord is wisedome, and to
    depart from euil is vnderstanding.
  eng-WEBSTER: And to man he said, Behold, the fear of the LORD, that is wisdom; and
    to depart from evil is understanding.
  nhw-BL: 'Huajca Toteco Dios quej ni quinyolmelahua nochi masehualme: ‘Quema se masehuali
    techimacasi huan techtlepanita na, niamoTeco Dios, quinextía nopa tlalnamiquilistli
    catli nelía melahuac. Huan quema se quicahua nochi tlamantli catli amo cuali,
    quinextía tlamachilistli catli nelía xitlahuac.’ ”'
  swh-ONEN: 'Naye Mungu akamwambia mwanadamu, ‘Kumcha Bwana: hiyo ndiyo hekima, nako
    kujitenga na uovu ndio ufahamu.’ ”'
  bba-bba: Sɑɑ yerɑ u tɔmbu sɔ̃ɔwɑ u nɛɛ, bu nùn nɑsio, yerɑ yɑ sɑ̃ɑ bwisi. Wi u mɑɑ
    kɔ̃sɑ ɡɛɛrɑri, wiyɑ u bwisi mɔ.
  eng-KJVCPB: And unto man he said, Behold, the fear of the Lord, that is wisdom;
    And to depart from evil is understanding.
  luo-luo: Kendo nowachone dhano ni, ‘Luoro Ruoth Nyasaye kelo rieko, kendo ka idwaro
    bedo gi ngʼeyo to nyaka iwe richo!’ ”
  meu-meu: 'Ia ese taunimanima e hamaorodia, eto: A itaia, Ḡaubada igari-henina, una
    na aonega; bona kara dika irakatanina, una na lalo-parara.'
  npi-ULB: मानिसहरूलाई उहाँले भन्‍नुभयो, 'हेर्, परमप्रभुको भय— त्‍यो नै बुद्धि हो
    । दुष्‍ट्याइँबाट अलग रहनु नै सुझबुझ हो' ।”
  yor-yor: Àti fún ènìyàn ni ó wí pé, “Kíyèsi i, ẹ̀rù Olúwa èyí ni ọgbọ́n, àti láti
    jáde kúrò nínú ìwà búburú èyí ni òye.”
  pes-OPCB: 'و به افراد بشر می‌گوید: «بدانید که ترس از خداوند، حکمت واقعی، و دوری
    نمودن از شرارت، فهم حقیقی می‌باشد.»'
  tgl-ULB: Sa mga tao sinabi niya, 'Tingnan ninyo, ang takot sa Panginoon — iyan ang
    karunungan; ang lumayo sa kasamaan ay pang-unawa.”
  hui-hui: Ainde Ngode Datagaliwabehanda i̱na dindi wali agali bu hemaruhondo langialu
    lalu, Mbirali ibu Anduane Homogo i̱ni andaneha howa ko bulene ngaruhondo erembira
    mialu haga kagome ibu mini gigabi wialu manda timbunibi ka, lalu Yobohanda lene.
  mya-mya: လူတို့အားလည်း ထာဝရဘုရားကို ကြောက်ရွံ့ခြင်းသည် ပညာဖြစ်ကြောင်းနှင့်၊ ဒုစရိုက်ကို
    ရှောင်ခြင်း သည် ဥာဏ်ဖြစ်ကြောင်းကို မိန့်တော်မူပြီဟုမြွက်ဆို၏။
  bod-N: ཁོང་གིས་མི་ལ་འདི་སྐད་གསུངས། ། ལྟོས་དང་གཙོ་བོ་ཁོང་ཉིད་ལ། ། གུས་ཤིང་འཇིགས་པ་ཤེས་རབ་ཡིན།
    ། ངན་པར་བྲལ་ན་བློ་གྲོས་ཡིན། །
  sna-sna: Zvino akati kumunhu, ‘Kutya Ishe, ndihwo uchenjeri, uye kusiya zvakaipa
    ndiko kunzwisisa.’ ”
  spa-BLM: Al hombre le dijo, He aquí el temor del Señor, que es la sabiduría. Apartarse
    del mal es la comprensión’”.
  cac-cac: 'Ix yalan Dios d''a eb'' anima icha tic: Tato nivan velc''och d''a yol
    e sat, aton jelanil chi'', tato tzeyiq''uel e b''a d''a scal chucal, aton aj pensaril
    chi'', xchi Dios chi''.'
  swh-ULB: Aliwambia watu, 'Tazameni, kumcha Bwana - ni hekima; kuacha uovu ni ufahamu.”
  bel-bel: 'і сказаў чалавеку: вось страх Гасподні ёсьць сапраўдная мудрасьць, і аддаленьне
    ад ліха - розум.'
  deu-ELBBK: 'Und zu dem Menschen sprach er: Siehe, die Furcht des Herrn ist Weisheit,
    und vom Bösen weichen ist Verstand.'
  mbb-OT: Ne migkaǥi sikandin diyà te menge etew te, ‘Egkehimu he zuen niw ketau wey
    kedsavut emun edtehuzen niw is Nengazen wey edlikey kew te mezaat he ulaula.’
    ”
  mal-2015: കർത്താവിനോടുള്ള ഭക്തി തന്നേ ജ്ഞാനം; ദോഷം അകന്നു നടക്കുന്നതു തന്നേ വിവേകം
    എന്നു അവൻ മനുഷ്യനോടു അരുളിച്ചെയ്തു.
  rmc-rmc: 'Paľis o Del phenďa le manušeske: ‚O goďaveripen hin te daral pes le Rajestar
    a o achaľuvipen hin te visarel pes le nalačhipnastar.‘ “'
  pes-OPV: 'و به انسان گفت: اینک ترس خداوند حکمت است، و ازبدی اجتناب نمودن، فطانت
    می‌باشد.»'
  ron-1924: 'Апой а зис омулуй: ‘Ятэ, фрика де Домнул, ачаста есте ынцелепчуня; депэртаря
    де рэу есте причепере.’”'
  ben-OBCV: আর তিনি মানবজাতিকে বললেন, “সদাপ্রভুর ভয়—সেটিই হল প্রজ্ঞা, ও মন্দকে এড়িয়ে
    চলাই হল বুদ্ধি-বিবেচনা।”
  som-som: Oo wuxuu dadka ku yidhi, Bal eega, Sayidka ka cabsashadiisa ayaa xigmad
    ah, Oo in sharka laga fogaadona waa waxgarasho.
  lat-VUC: 'Et dixit homini: Ecce timor Domini, ipsa est sapientia; et recedere a
    malo, intelligentia.]'
  eng-ASVBT: And unto man he said, Behold, the fear of the Lord, that is wisdom; And
    to depart from evil is understanding.
  ita-1885: 'Ma egli ha detto all''uomo: Ecco, il timor del Signore è la sapienza;
    E il ritrarsi dal male è l''intelligenza.'
  eng-LXXUP: And he said to man, Behold, godliness is wisdom; And to abstain from
    evil is understanding.
  eng-ULB: To people he said, 'See, the fear of the Lord—that is wisdom; to depart
    from evil is understanding.'”
  spa-VBL: 'Dijo a los hombres: ‘Reverenciar al Señor es la sabiduría, y apartarse
    del mal es el entendimiento’”.'
  fra-_FOB: 'Puis il dit à l''homme: Voici, la crainte du Seigneur, c''est la sagesse,
    et se détourner du mal, c''est l''intelligence.'
  mal-mal: കർത്താവിനോടുള്ള ഭക്തി തന്നെ ജ്ഞാനം; ദോഷം അകന്ന് നടക്കുന്നത് തന്നെ വിവേകം
    എന്ന് ദൈവം മനുഷ്യനോട് അരുളിച്ചെയ്തു.
  lit-lit: 'O žmogui jis tarė: „Štai VIEŠPATIES baimė yra išmintis, ir šalintis nuo
    blogio – išmanymas.'
  urd-GVR: Insān se us ne kahā, ‘Suno, Allāh kā ḳhauf mānanā hī hikmat aur burāī se
    dūr rahnā hī samajh hai.’”
  suz-BL: मिनु मेकोमी मुर आन कली ‘परमप्रभु यावे कली मान पा हिंतीके तुइक्‍‍तीक बाक्‍ब।
    मरिम्‍शो पतीक रे ङोन बाक्‍चा रुप्‍तीके बाक्‍ब’ देंत” दे अय्‍युबमी देंमाक्‍त। भजन
    संग्रह १११:१०; हितोपदेस १:७
  eng-NOY: But he said unto man, Behold, the fear of the Lord, that is wisdom, And
    to depart from evil is understanding.
  ita-1927: 'E disse all’uomo: “Ecco: temere il Signore: questa è la Sapienza, e fuggire
    il male è l’Intelligenza”.”'
  ckb-ckb: 'بە مرۆڤی فەرموو: «بێگومان دانایی لە لەخواترسییەوەیە و لە خراپە لادانیش
    لە تێگەیشتنەوەیە.»'
  eng-BBE: And he said to man, Truly the fear of the Lord is wisdom, and to keep from
    evil is the way to knowledge.
  kan-OKCV: ದೇವರು ಮನುಷ್ಯನಿಗೆ, “ಇಗೋ, ಕರ್ತ ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿ ಇಡುವುದೇ ಜ್ಞಾನ! ದುಷ್ಟತನವನ್ನು
    ಬಿಟ್ಟುಬಿಡುವುದೇ ವಿವೇಕ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'மனிதனை நோக்கி: இதோ, ஆண்டவருக்குப் பயப்படுவதே ஞானம்; பொல்லாப்பை விட்டு
    விலகுவதே புத்தி என்றார்” என்று சொன்னான்.'
  spa-RV-1909: 'Y dijo al hombre: He aquí que el temor del Señor es la sabiduría,
    y el apartarse del mal la inteligencia.'
  ron-BTF: 'Și omului i-a spus: Iată, teama de Domnul, aceasta este înțelepciune;
    și a pleca de la rău este înțelegere.'
  eng-WEBP: To man he said, ‘Behold, the fear of the Lord, that is wisdom. To depart
    from evil is understanding.’”
  eng-FBV: He said to humankind, ‘To reverence the Lord is wisdom, and to turn away
    from evil is understanding.’”
  nld-1939: 'Maar Hij sprak tot den mens: Zie, de vreze des Heren is wijsheid, En
    het kwade te mijden is inzicht!'
  nch-BL: 'Huajca Toteco Dios quej ni quinyolmelahua nochi masehualme: ‘Quema se masehuali
    techimacasi huan techtepanita na, niamoTeco Dios, quinextía nopa talnamiquilisti
    cati nelía melahuac. Huan quema se quicahua nochi tamanti cati amo cuali, quinextía
    tamachilisti cati nelía xitahuac.’ ”'
  vie-1934: 'Đoạn, phán với loài người rằng: Kính sợ Chúa, ấy là sự khôn ngoan; Tránh
    khỏi điều ác, ấy là sự thông sáng.'
  hin-CV: तब उन्होंने मनुष्य पर यह प्रकाशित किया, “इसे समझ लो प्रभु के प्रति भय, यही
    है बुद्धि, तथा बुराइयों से दूरी बनाए रखना ही समझदारी है.”
  spa-BES: 'Y dijo al hombre: En verdad, el temor del Señor es la sabiduría, y apartarse
    del mal es el camino a la inteligencia.'
  tdx-tdx: 'Le hoe re am’ondatio, Inao: Ty fañeveñañe amy Talè, Izay ro hihitse; ty
    fisitahañe an-karatiañe ro hilala.'
  tha-KJV: และพระองค์ตรัสกับมนุษย์​ว่า ‘​ดู​เถิด ความยำเกรงองค์​พระผู้เป็นเจ้า นั่นแหละคือพระปัญญา
    และที่จะหันจากความชั่ว คือความเข้าใจ’”
  por-BR-2018: 'E disse ao homem: Eis que o temor ao Senhor é a sabedoria, e o desviar-se
    do mal é a inteligência.'
  deu-ELO: 'Und zu dem Menschen sprach er: Siehe, die Furcht des Herrn ist Weisheit,
    und vom Bösen weichen ist Verstand.'
  eng-WYC-2018: And he said to man, Lo! the dread of the Lord, that is wisdom, (or
    And he said to man, Behold! the fear of the Lord or Behold! reverence for the
    Lord, that is wisdom); and to go away from evil, (that)is understanding.
  epo-epo: 'Kaj Li diris al la homoj: Vidu, timo antaŭ Dio estas saĝo, Kaj evitado
    de malbono estas prudento.'
  uig-PIN: 'Insanƣa: «Mana, Rǝbdin ⱪorⱪux danaliⱪtur; Yamanliⱪtin yiraⱪlixix yorutuluxtur»
    — degǝn».'
  beo-beo: 'Gode da nini osobo bagade dunuma amane sia:i, “Dilia da bagade dawa:su
    hou lamusa: dawa:sea, dilia Hina Godema beda:i galawane nodoma! Amo hou dawa:digima:ne,
    wadela:i hou fisili, Godema sinidigima!”'
  tpi-OTNT: Na God i tokim yumi manmeri bilong graun olsem, ‘Man i save aninit long
    mi, Bikpela, na i save givim baksait long ol pasin nogut, dispela man i gat gutpela
    tingting na save.’”
  hau-SA: Ya kuma ce wa mutum, ‘Tsoron Ubangiji shi ne hikima, kuma guje wa mugunta
    shi ne fahimi.’ ”
  uig-LAT: 'Insan’gha: «Mana, Rebdin qorqush danaliqtur; Yamanliqtin yiraqlishish
    yorutulushtur» — dégen».'
  nde-nde: Wathi emuntwini, “Ukumesaba uThixo yikho ukuhlakanipha, lokuxwaya ububi
    yikho ukuzwisisa.”
  ton-ton: Pea naʻe pehē ʻe ia ki he tangata, ‘Vakai, ko e manavahē kia Sihova, ko
    e poto ia; pea ko e afe mei he kovi ko e ʻilo ia.’”
  ces-1613: 'Èlověku pak řekl: Aj, bázeň Páně jest moudrost, a odstoupiti od zlého
    rozumnost.'
  eng-WMB: To man he said, ‘Behold, the fear of the Lord, that is wisdom. To depart
    from evil is understanding.’”
  tam-TCV: இறைவன் மனிதனிடம், “யெகோவாவுக்கு பயந்து நடத்தலே ஞானம், தீமைக்கு விலகி நடப்பதே
    விளங்கும் ஆற்றல்” என்று சொன்னார்.
  ceb-ULB: Miingon siya ngadto sa mga tawo, 'Tan-awa, ang kahadlok sa Ginoo—mao ang
    kaalam; ang pagpahilayo sa daotan mao ang panabot.”
  pol-UBG: 'A do człowieka powiedział: Oto bojaźń Pana, ona jest mądrością, a odstąpienie
    od zła jest rozumem.'
  urd-GVU: انسان سے اُس نے کہا، ’سنو، اللہ کا خوف ماننا ہی حکمت اور بُرائی سے دُور
    رہنا ہی سمجھ ہے‘۔“
  deu-1912: 'und sprach zu den Menschen: Siehe, die Furcht des Herrn, das ist Weisheit;
    und meiden das Böse, das ist Verstand.'
  kan-2017: ಆಮೇಲೆ ಮನುಷ್ಯರಿಗೆ, ‘ಇಗೋ, ಕರ್ತನ ಭಯವೇ ಜ್ಞಾನ; ದುಷ್ಟತನವನ್ನು ತ್ಯಜಿಸುವುದೇ ವಿವೇಕ’”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ga’ar Got ngodad e girdi’, “Ga ra gonop, ma aram e ke yib dugwen SOMOL
    u wan’um. Ra ngam llowan’ ma ngam pithigem ko kireb.”
  hlt-MCSB: Hlang taengah khaw, 'Ka Boeipa hinyahnah he cueihnah la om tih boethae
    lamloh nong he yakmingnah,’ a ti,” a ti nah.
  mdy-ETH: «ዒማና ፆኦሲ ዓሲም፦ ‹ዓካሪ ዔራቶ ጌይሢ ፆኦሲ ዒጊጪሢኬ፤ ማሊ ጶቂሥሢ ጌይሢያ ፑርቱሞፓ ሃኪሢኬ› » ጌዔኔ።
  twi-ASANTE: Na ɔka kyerɛɛ onipa sɛ, “Awurade suro, ɛno ne nyansa; na sɛ wɔkyiri
    bɔne a, wowɔ nteaseɛ.”
  eng-WEBU: To man he said, ‘Behold, the fear of the Lord, that is wisdom. To depart
    from evil is understanding.’”
  wal-wal: Hegaappe guyyiyan, Xoossai asaassi odiiddi, ‘Xoossaassi yayyiyoogee aadhdhida
    eratetta; iitaappe haakkiyoogeekka akeeka’ yaagees” yaagiis.
  spa-PDDPT: 'y dice al hombre: Ciertamente el temor a ʼAdonay es la sabiduría, y
    el apartarse del mal, el entendimiento.'
  gun-gun: 'Ha''e vy aipoe''i avakue pe: “Pendu ke: Senhor renonde pejererokyjea ma
    pene''arandurã oĩ, ha''eve''ỹ va''e gui pejepe''a vy ''rãe peikuaa mba''emo”,
    he''i.'
  ilo-ULB: Kinunana kadagiti tattao, 'Kitaenyo, ti panagbuteng iti Apo- dayta ti kinasirib;
    ti umadayo iti dakes ket pannakaawat.'”
  kpg-kpg: God ga helekai gi nia daangada dangada, “Goodou gi hagalabagau ina di godou
    Dagi, gei goodou ga kabemee. Goodou gii huli gi daha mo di huaidu, gei goodou
    ga modongoohia nia mee.”
  uig-ARA: 'ئىنسانغا: «مانا، رەبدىن قورقۇش دانالىقتۇر؛ يامانلىقتىن يىراقلىشىش يورۇتۇلۇشتۇر»
    ــ دېگەن».'
  sus-sus: Na kui a naxa a fala adamadie bɛ, Ala xa yaragaaxui findixi lɔnni nan na,
    fe ɲaaxi bɛɲinfe findixi xaxili fanyi nan na.»
  pon-2006: Koht eri mahsanihong aramas, “Pwe kumwail en loalokongla, kumwail uhdahn
    pahn lemmwiki Kaun-o. Pwe kumwail en dehdehki, kumwail uhdahn pahn sohpeisang
    me suwed.”
  ksd-ksd: 'Ma i ga biti tai ra tarai: Ea, ba di ru ra Luluai, ia ra kabinana nam;
    Ba di lop kan ra varpiam, ia ra minatoto nam.'
  tur-YTC: İnsana şöyle dedi, 'İşte, Efendi korkusu, bilgelik budur. Kötülükten uzaklaşmak
    anlayıştır.'”
  grc-BRENT: Εἶπε δὲ ἀνθρώπῳ, Ἰδοὺ ἡ θεοσέβειά ἐστι σοφία, τὸ δὲ ἀπέχεσθαι ἀπὸ κακῶν
    ἐστὶν ἐπιστήμη.
  ind-AYT: Lalu, Dia berkata kepada manusia, ‘Lihatlah, takut akan Tuhan, itulah hikmat;
    dan berbalik dari kejahatan adalah pengertian.’”
  nya-nya: Ndipo Iye anati kwa munthu, ‘Taonani, kuopa Ambuye, ndiye nzeru zimenezo
    ndipo kuthawa zoyipa ndiye kumvetsa zinthu kumeneko.’ ”
  hrv-hrv: 'A potom je rekao čovjeku: Strah Gospodnji - eto što je mudrost; ''Zla
    se kloni'' - to ti je razumnost.”'
  mps-mps: Tama God da tǫde we bidibolo e tama wai dao, ‘Bidi ena Genuai Bidide wi
    eyu, ena dologode bidibo bidi, agai te dwagi yai homu kolesaga page konebo gagalai
    dao. Tama dwai kolesaga tudiba mubo bidi, te bidi da, dwagi yai homu kolesaga
    elalubo dao,’ Godigo te po wai,” Jopgo te po wali.
  tpi-tpi: Na God i tokim yumi manmeri bilong graun olsem, ‘Man i save aninit long
    mi, Bikpela, na i save givim baksait long ol pasin nogut, dispela man i gat gutpela
    tingting na save.’”
  dan-1931: 'Men til Mennesket sagde han: “Se, HERRENS Frygt, det er Visdom, at sky
    det onde er Indsigt.””'
  vie-OVCB: 'Đây là điều Chúa phán bảo con người: ‘Kính sợ Chúa đó là sự khôn ngoan;
    tránh xa tội ác đó là điều tri thức.’”'
  guj-2017: ઈશ્વરે માણસને કહ્યું, જુઓ, પ્રભુનો ડર તે જ જ્ઞાન છે; દુષ્ટતાથી દૂર રહેવું
    તે જ સમજશકિત છે.”
  pon-2006A: Koht eri mahsanihong aramas, “Pwe kumwail en loalokongla, kumwail uhdahn
    pahn lemmwiki Kaun-o. Pwe kumwail en dehdehki, kumwail uhdahn pahn sohpeisang
    me suwed.”
  por-BRBSL: Ao homem, disse ele, Eis o temor do Senhor, que é sabedoria”. Partir
    do mal é compreender'”.
  cth-cth: Tami koe khenhaw! BAWIPA takinae teh lungangnae doeh, kahawihoehe ceitakhai
    e teh panuethainae doeh telah a ti.
  twi-twi: Na ɔka kyerɛɛ onipa se, ‘Awurade suro, ɛno ne nyansa; na sɛ wokyi bɔne,
    yɛ ntease.’ ”
  hlt-hlt: Hlang taengah khaw, 'Ka Boeipa hinyahnah he cueihnah la om tih boethae
    lamloh nong he yakmingnah,’ a ti,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ́nɑ́kɛ́ onìtì kɛ dɔ̀: A bo ndémɛ̀ Kuyie ndɛɛ̀ tu mɛyɛ̀mmɛ̀,
    ɑ bo nyennínɛ̀mɛ̀ ɑmɑ́ɑ̀ mɛyɛi ndɛɛ̀ tu mɛciì.'
  msy-2020: Egha God kamaghɨn gumazamizibav gei, ‘Kɨ ian Ekiam. Gumazir nan atiatia
    nan apengan ikiava arazir kurabar gɨn zuir puvatɨzim, gumazir kam nɨghnɨzir aghuarim
    ko fofozim iti.’ ”
  dop-dop: 'Tǝnɑɣɑ ɩ sɩɩwɑ yǝlɑɑ sɩ: Lǝmɑɣɑsɛɛ ntɛ́ Tɑcɑɑ Ɩsɔ nyɑmnɑʋ, nɑ ɩsɑɣɑtʋ
    yepu ntɛ́ nyǝm.'
  azb-azb: 'İnsana dedi: “Rəbb qorxusu hikmətdir, Pislikdən çəkinmək müdriklikdir”».'
  eng-DBY: And unto man he said, Lo, the fear of the Lord, that is wisdom; and to
    depart from evil is understanding.
  hin-2017: तब उसने मनुष्य से कहा, ‘देख, प्रभु का भय मानना यही बुद्धि है और बुराई
    से दूर रहना यही समझ है।’” (व्यव. 4:6)
  wol-KYG: 'daldi ne doom aadama: «Ragal Boroom bi daal, mooy xel mu rafet, te dëddu
    lu bon mooy am ug dégg.»'
  eng-YLT: 'And He saith to man: — ''Lo, fear of the Lord, that [is] wisdom, And to
    turn from evil [is] understanding.'''
  eng-WYC-2017: And he said to man, Lo! the dread of the Lord, that is wisdom; and
    to go away from evil, is understanding.
  eng-WMBB: To man he said, ‘Behold, the fear of the Lord, that is wisdom. To depart
    from evil is understanding.’”
  urd-GVH: इनसान से उसने कहा, ‘सुनो, अल्लाह का ख़ौफ़ मानना ही हिकमत और बुराई से दूर
    रहना ही समझ है’।”
  rug-rug: Meke zama sa Tamasa koari na tie, ‘Sa pinamaṉana sa Tamasa, asa tu si na
    ginilagilana lohina, meke pude luara pania sa hahanana kaleana si na ginilae.’ ”
  gaz-gaz: Ergasii ilmaan namaatiin, “Gooftaa sodaachuun ogummaa; waan hamaa irraa
    fagaachuunis hubannaa dha” jedhe.
  fra-LSG: 'Puis il dit à l’homme: Voici, la crainte du Seigneur, c’est la sagesse;
    S’éloigner du mal, c’est l’intelligence.'
  yal-yal: Na xanbi ra, a yi a fala adamadiine xa, a naxa, ‘Marigin yɛɛragaxun nan
    findixi fekolonna ra! Xaxilimayaan nan fe ɲaxin matangan na!’ ”
  haw-1868: A ua i mai no ia i ke kanaka, Aia hoi, o ka makau i ka Haku, oia ka noeau;
    A o ka haalele i ka hewa, oia ka naauao.
  arb-NAV: 'ثُمَّ قَالَ لِلإِنْسَانِ: انْظُرْ، إِنَّ مَخَافَةَ الرَّبِّ هِيَ الْحِكْمَةُ،
    وَتَفَادِي الشَّرِّ هُوَ الْفِطْنَةُ».'
  ewe-ewe: Tete wògblɔ na amegbetɔ be, ‘Kpɔ ɖa, Aƒetɔ la vɔvɔ̃e nye nunya eye nugbegbe
    le vɔ̃ gbɔe nye gɔmesese.’ ”
  eng-LEE: And he said unto man, Behold, the fear of the Lord, that is wisdom; and
    to eschew evil is understanding.
  asm-FB: আৰু তেওঁ মনুষ্যক কলে, চোৱা, প্ৰভুলৈ ভয় ৰখাই জ্ঞান, আৰু কুকৰ্ম ত্যাগ কৰাই
    সুবিবেচনা।
  sus-A: نَ كُي عَ نَشَ عَ قَلَ عَدَ مَدِيٍ بّ، عَلَ شَ يَرَفَاشُي قِندِشِ لْننِ نَن
    نَ، قٍ حَاشِ بّحِنقٍ قِندِشِ شَشِلِ قَنيِ نَن نَ.»
  fra-SBL: Il dit à l'homme, Voici la crainte de l'Éternel, qui est la sagesse. S'éloigner
    du mal, c'est comprendre. »
  hbo-hbo: וַיֹּ֤אמֶר ׀ לָֽאָדָ֗ם הֵ֤ן יִרְאַ֣ת אֲ֭דֹנָי הִ֣יא חָכְמָ֑ה וְס֖וּר מֵרָ֣ע
    בִּינָֽה׃ ס
  kik-kik: Agĩcooka akĩĩra andũ atĩrĩ, ‘Gwĩtigĩra Mwathani-rĩ, ũcio nĩguo ũũgĩ, Nakuo
    gũtheemaga ũũru nĩ ũmenyo.’ ”
  fra-NCL: 'Puis il a dit à l’homme : La crainte du Seigneur, voilà la sagesse ; fuir
    le mal, voilà l’intelligence.'
  cek-AK: Anih mah kami khaeah, Khenah, Angraeng zithaih loe, palunghahaih ah oh;
    kasae caeh taakhaih loe, panoekthaihaih ah oh, tiah a naa.
  cuk-cuk: 'Bab-Dummad dulemarga sogded: ‘An-dobekwaa-nanaedi, binsaed-nued-nikaadaedye.
    Degine, ibmar-isgana-imakedgi-banguedi, ibmar-wisi-daedbarye.’ ”'
  uig-CYR: 'Инсанға: «Мана, Рәбдин қорқуш даналиқтур; Яманлиқтин жирақлишиш йорутулуштур»
    — дегән».'
  tel-2017: యెహోవా పట్ల భయభక్తులే జ్ఞానం, దుష్టత్వం నుండి తొలగిపోవడమే వివేకం అని ఆయన
    మనుషులకు చెప్పాడు.
  hat-BSA: 'Konsa, a lòm Li te di: ‘Gade byen, lakrent Senyè a, se sa ki sajès; epi
    kite mal, se sa ki bon konprann.’”'
  kos-kos: “God El fahk nu sin mwet uh, ‘Kowos fin ke lalmwetmet, kowos enenu in sunakin
    Leum. Ac kowos fin lungse etauk, kowos enenu in forla liki ma koluk.’”
  hbo-WLC: וַיֹּ֤אמֶר ׀ לָֽאָדָ֗ם הֵ֤ן יִרְאַ֣ת אֲ֭דֹנָי הִ֣יא חָכְמָ֑ה וְס֖וּר מֵרָ֣ע
    בִּינָֽה׃ ס
  ibo-ibo: Ọ sịrị mmadụ, “Ịtụ egwu Onyenwe anyị, nke ahụ bụ amamihe; ọzọ, ị sị nʼihe
    ọjọọ wezuga onwe bụ nghọta.”
  ory-ory: ପୁଣି, ସେ ମନୁଷ୍ୟକୁ କହିଲେ, ‘ଦେଖ, ପ୍ରଭୁ ବିଷୟକ ଭୟ ହିଁ ଜ୍ଞାନ ଓ କୁକ୍ରିୟା ତ୍ୟାଗ
    ହିଁ ବୁଦ୍ଧି।’”
  chk-chk: Nge a üreni aramas, ‘Ämi niuokusiti ewe Samol iei tipachem, nge ämi sü
    seni mine a ngau iei weweöch.’”
  rop-rop: God bin dalim langa wi, ‘If yu rispek langa mi, wal yu garra sabi main
    trubalawei en yu garra libum det nogudbalawei.’”
  ukr-1871: 'І сказав чоловіку: Страх Господень — се справдїшня премудрість тобі;
    берегтись злого — се розум.'
  deu-1951: 'und hat zum Menschen gesagt: Siehe, die Furcht des Herrn, das ist Weisheit,
    und vom Bösen weichen, das ist Verstand!'
  eng-JPS: 'And unto man He said: ''Behold, the fear of the Lord, that is wisdom;
    and to depart from evil is understanding.'''
  srp-1865: 'A èovjeku reèe: gle, strah je Božji mudrost, i uklanjati se oda zla jest
    razum.'
  lug-lug: N’agamba omuntu nti, ‘Laba, okutya Mukama, ge magezi, n’okuleka ekibi,
    kwe kutegeera.’ ”
  heb-heb: ויאמר לאדם הן יראת אדני היא חכמה וסור מרע בינה׃
  ben-IRV: তিনি লোকেদের বললেন, দেখ, প্রভুর ভয় সেটা প্রজ্ঞা; মন্দ থেকে দূরে সরে যাওয়াই
    হল বুদ্ধি।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਮਨੁੱਖ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਪ੍ਰਭੂ ਦਾ ਭੈਅ, ਉਹੀ ਬੁੱਧ ਹੈ, ਅਤੇ ਬਦੀ ਤੋਂ
    ਦੂਰ ਰਹਿਣਾ ਹੀ ਸਮਝ ਹੈ!”
  mya-JVB: လူ တို့အား လည်း ထာဝရ ဘုရားကို ကြောက်ရွံ့ ခြင်းသည် ပညာ ဖြစ်ကြောင်းနှင့်
    ၊ ဒုစရိုက် ကို ရှောင် ခြင်း သည် ဉာဏ် ဖြစ်ကြောင်းကို မိန့် တော်မူပြီဟုမြွက်ဆို၏။
  hmo-hmo: Bona Dirava ese taunimanima ia hamaoroa, ia gwau, ‘Kamonai, Lohiabada do
    umui gari henia, aonega be unai, bona kara dika do umui rakatania, laloa kehoa
    be unai.’ ”
  urd-urd: और उसने इंसान से कहा, देख, ख़ुदावन्द का ख़ौफ़ ही हिकमत है; और बदी से दूर
    रहना यही 'अक़्लमन्दी है।”
  rus-SYN: 'и сказал человеку: вот, страх Господень есть истинная премудрость, и удаление
    от зла - разум.'
  bqc-SIM: 'Ɔ̃ a ò gbɛ̃nazĩnaↄnɛ: Vĩakɛa Diiɛ mɛ́ ì mↄ́ ń ↄ̃nↄo, mikɛ̃a yãvãiwa
    mɛ́ ì ń wɛ́ kɛ̃́.'
  tcz-CHONGTHU: Chule aman mihem te jah a asei chu hiche hi ahi. Pakai gin kiti hi
    chihna chu ahin, thilse a konna kiheidoh kiti hi thil hetkhen theina chu ahi.
  mar-mar: आणि देव लोकांस म्हणाला, परमेश्वराची भीती बाळगा व त्यास मान द्या हेच शहाणपण
    आहे, वाईट गोष्टी करु नका तोच समजूतदारपणा आहे.”
  qub-qub: 'Nircur runacunata Tayta Dios niran: ‹Yachaj runaga Nogallatami rispitaman.
    Mana allita rurananpitaga manchapacuypami cawan.› »'
  hat-hat: 'Apre sa, Bondye di moun konsa: -Gen krentif pou Bondye, se sa ki rele
    bon konprann. Vire do bay sa ki mal, men sa ki rele gen lespri.'
  eng-BSB: And He said to man, ‘Behold, the fear of the Lord, that is wisdom, and
    to turn away from evil is understanding.’”
  eng-WEBPB: To man he said, ‘Behold, the fear of the Lord, that is wisdom. To depart
    from evil is understanding.’”
  kbq-kbq: Ana nehuno Anumzamo'a amanage huno vahe'motagura hu'ne, Ra Anumzamofoma
    koro'ma huntezana, knare antahi'zana megeno, havi avu'ava zamofoma amefi'ma humisnanana,
    ama' antahi'zana erigahane hu'ne.
  nhe-BL: 'Huajca Toteco Dios quej ni quinyolmelahua nochi tlacame: ‘Quema se tlacatl
    nechimacasi huan nechtlepanita na, niimoTeco Dios, quinextía nopa tlalnamiquistli
    tlen nelía melahuac. Huan quema se quicahua nochi tlamantli tlen ax cuali, quinextía
    tlamachilistli tlen nelía xitlahuac.’”'
  gub-BL: Na'e uze'eg teko wanupe. — Aze peneko wer ma'e kwaw katu har romo nehe,
    pekyze pezar wi nehe. Aze pepurukwaw katu wer ma'e rehe nehe, petyryk ikatu 'ymaw
    wi nehe no, i'i wanupe.
  eng-DRA: 'And he said to man: Behold the fear of the Lord, that is wisdom: and to
    depart from evil, is understanding.'
