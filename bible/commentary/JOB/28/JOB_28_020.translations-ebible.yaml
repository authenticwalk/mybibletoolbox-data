verse: JOB.028.020
translations:
  mal-C: അങ്ങനെയെങ്കിൽ ജ്ഞാനം എവിടെനിന്നു വരുന്നു? വിവേകം വസിക്കുന്ന സ്ഥലം എവിടെ?
  deu-TKW: Die Weisheit also - woher kommt sie, und wo ist der Fundort der Erkenntnis?
  lin-lin: Boye, bwanya ewutaka wapi ? Mayele evandaka wapi ?
  eng-LSV: And the wisdom—from where does it come? And where [is] this, the place
    of understanding?
  eng-GNV: Whence then commeth wisedome? and where is the place of vnderstanding,
  eng-WEBSTER: Whence then cometh wisdom? and where is the place of understanding?
  nhw-BL: “Huajca ¿tlaque hueli tijchihuase timasehualme para tijpiyase tlalnamiquilistli?
    Huan ¿canque tijpantise tlamachilistli?
  swh-ONEN: “Ni wapi basi hekima itokako? Ufahamu hukaa wapi?
  bba-bba: Ǹ n mɛn nɑ, mɑn diyɑ bwisi yi wee. Mɑnɑ yin nuurɑ wɑ̃ɑ.
  eng-KJVCPB: Whence then cometh wisdom? And where is the place of understanding?
  luo-luo: “To rieko to diyud kanye? Koso ere kuma ngʼeyo wuokie?
  meu-meu: Benaini, aonega na ede amo e maimu? Bona lalo-parara gabuna be edeseni
    ai?
  npi-ULB: तब बुद्धि कहाँबाट आउँछ ? सुझबुझको ठाउँ कहाँ छ ?
  yor-yor: Níbo ha ni ọgbọ́n ti jáde wá? Tàbí níbo ni òye ń gbé?
  pes-OPCB: پس حکمت را از کجا می‌توان به دست آورد؟ در کجا پیدا می‌شود؟
  tgl-ULB: Kung gayon, saan nga nagmumula ang karunungan? Saan ang lugar ng pang-unawa?
  hui-hui: Ai iname mini gigabi wulene manda timbuni bulenela agiha taya bulene wiaruabe.
    Mini gigabi wulene manda timbuni bulenela dalu mbira agoha ngabe.
  mya-mya: သို့ဖြစ်၍၊ ပညာသည် အဘယ်က လာသနည်း။ ဥာဏ်သည် အဘယ်ဆီမှာ နေရာကျသနည်း။
  bod-N: དེས་ན་ཤེས་རབ་གང་ནས་འབྱུང་བ་དང་། ། བློ་གྲོས་ལྡན་པའི་གནས་ནི་གང་དུ་ཡོད། །
  sna-sna: “Zvino uchenjeri hunobvepiko? Kunzwisisa kunogarepiko?
  spa-BLM: ¿De dónde viene entonces la sabiduría? ¿Dónde está el lugar del entendimiento?
  cac-cac: Palta ¿b'ajtil scot jelanil chi'? ¿b'ajtil ay aj pensaril?
  swh-ULB: Je hekima inatoka wapi? Mahali pa ufahamu ni wapi?
  bel-bel: Адкуль жа выходзіць мудрасьць? і дзе месца розуму?
  deu-ELBBK: Die Weisheit nun, woher kommt sie, und wo ist die Stätte des Verstandes?
  mbb-OT: “Ne hendei ves egkaahà is ketau wey is kedsavut?
  mal-2015: പിന്നെ ജ്ഞാനം എവിടെനിന്നു വരുന്നു? വിവേകത്തിന്റെ ഉത്ഭവസ്ഥാനം എവിടെ?
  rmc-rmc: Akor khatar avel kada goďaveripen? Kaj bešel o achaľuvipen?
  pes-OPV: پس حکمت ازکجا می‌آید؟ و مکان فطانت کجا است؟
  ron-1924: Де унде вине атунч ынцелепчуня? Унде есте локуинца причеперий?
  ben-OBCV: তবে প্রজ্ঞা কোথা থেকে আসে? বুদ্ধি-বিবেচনা কোথায় থাকে?
  som-som: Haddaba xigmaddu xaggee bay ka timaadaa? Oo waxgarashada meesheeduse waa
    xaggee?
  lat-VUC: Unde ergo sapientia venit? et quis est locus intelligentiæ?
  eng-ASVBT: Whence then cometh wisdom? And where is the place of understanding?
  ita-1885: Onde viene adunque la sapienza? E dove è il luogo dell'intelligenza?
  eng-LXXUP: Whence then is wisdom found? And of what kind is the place of understanding?
  eng-ULB: From where, then, comes wisdom? Where is the place of understanding?
  spa-VBL: “Entonces, ¿de dónde viene la sabiduría? ¿Dónde se adquiere el entendimiento?
  fra-_FOB: Mais la sagesse, d'où viendra-t-elle? Et où donc est la demeure de l'intelligence?
  mal-mal: പിന്നെ ജ്ഞാനം എവിടെനിന്ന് വരുന്നു? വിവേകത്തിന്റെ ഉത്ഭവസ്ഥാനം എവിടെ?
  urd-GVR: Hikmat kahāṅ se ātī, samajh kahāṅ se mil saktī hai?
  suz-BL: मिनु तुइक्‍तीक थुं ते रे जाक्‍बा? मिनु रुप्‍‍तीके ते बाक्‍बा?
  eng-NOY: Whence then cometh wisdom? And where is the place of understanding?
  ita-1927: Donde vien dunque la Sapienza? E dov’è il luogo della Intelligenza?
  ckb-ckb: ئیتر دانایی لەکوێ دەدۆزرێتەوە و تێگەیشتن لەکوێ نیشتەجێیە؟
  eng-BBE: From where then does wisdom come, and where is the resting-place of knowledge?
  kan-OKCV: ಆದರೆ ಜ್ಞಾನವು ಎಲ್ಲಿಂದ ಬರುವುದು? ಗ್ರಹಿಕೆಯ ಸ್ಥಳವು ಎಲ್ಲಿ?
  tam-2017: இப்படியிருக்க, ஞானம் எங்கேயிருந்து வரும்; புத்தி தங்கும் இடம் எங்கே?
  spa-RV-1909: ¿De dónde pues vendrá la sabiduría? ¿y dónde está el lugar de la inteligencia?
  ron-BTF: De unde vine atunci înțelepciunea? Și unde este locul înțelegerii?
  eng-WEBP: Where then does wisdom come from? Where is the place of understanding?
  eng-FBV: So where does wisdom come from? Where is the place to gain understanding?
  nld-1939: De wijsheid, waar komt zij vandaan; Het inzicht, waar is zijn plaats?
  nch-BL: “Huajca ¿taya hueli tijchihuase timasehualme para tijpiyase talnamiquilisti?
    Huan ¿canque tijpantise tamachilisti?
  vie-1934: Vậy thì sự khôn ngoan ở đâu đến? Sự thông sáng ở tại nơi nào?
  hin-CV: तब, कहां है विवेक का उद्गम? कहां है समझ का निवास?
  spa-BES: ¿De dónde, entonces, viene la sabiduría y dónde está el lugar de descanso
    del conocimiento?
  tdx-tdx: Hirik’ aia arè o hihitseo? Vaho aia ty toe’ o hilalao?
  tha-KJV: ดังนั้นพระปัญญามาจากไหนเล่า และที่ของความเข้าใจอยู่​ที่ไหน
  por-BR-2018: De onde, pois, vem a sabedoria? E onde está o lugar da inteligência?
  deu-ELO: Die Weisheit nun, woher kommt sie, und welches ist die Stätte des Verstandes?
  eng-WYC-2018: Therefore whereof cometh wisdom, and which is the place of understanding?
    (And so from where cometh wisdom, and where is the place of understanding?)
  epo-epo: De kie venas la saĝo? Kaj kie estas la loko de prudento?
  uig-PIN: Undaⱪta, danaliⱪ nǝdin tepilidu? Yorutuluxning makani nǝdidu?
  beo-beo: Amaiba:le, bagade dawa:su hou ea bai da habila:? Ninia da habodane amo
    dawa:digima:bela:?
  tpi-OTNT: “Orait bai yumi painim gutpela tingting na save long wanem hap tru? Ples
    bilong gutpela tingting na save i stap we?
  hau-SA: “To, daga ina ke nan hikima ta fito? Ina fahimta take zama?
  uig-LAT: Undaqta, danaliq nedin tépilidu? Yorutulushning makani nedidu?
  nde-nde: Pho kuvela ngaphi ukuhlakanipha na? Kuhlala ngaphi ukuzwisisa?
  ton-ton: Ko ia, ʻoku haʻu mei fē ʻae poto? pea ko maʻā ia ʻae potu ʻoe ʻilo?
  ces-1613: Odkudž tedy moudrost přichází? A kde jest místo rozumnosti?
  eng-WMB: Where then does wisdom come from? Where is the place of understanding?
  tam-TCV: அப்படியானால் ஞானம் எங்கிருந்து வருகிறது? விளங்கும் ஆற்றல் எங்கே குடியிருக்கிறது?
  ceb-ULB: Asa man gikan ang kaalam? Asa man ang dapit sa panabot?
  pol-UBG: Skąd więc mądrość pochodzi? I gdzie znajduje się miejsce rozumu?
  urd-GVU: حکمت کہاں سے آتی، سمجھ کہاں سے مل سکتی ہے؟
  deu-1912: Woher kommt denn die Weisheit? und wo ist die Stätte des Verstandes?
  kan-2017: ಹೀಗಿರಲು ಜ್ಞಾನವು ಎಲ್ಲಿಂದ ಬರುವುದು? ವಿವೇಕವು ಯಾವ ಸ್ಥಳದಲ್ಲಿ ದೊರಕೀತು?
  yap-yap: Ere, uw e yib e gonop riy? Uw e rayag ni nga da nanged fan riy?
  hlt-MCSB: Te dongah cueihnah he me lamkah nim ha pawk tih yakmingnah hmuen he menim?
  mdy-ETH: ሂዴቶ፦ ዔራቶ ዓንካፓ ሙካይ? ማሊ ጶቂሥሢያ ዎካፓ ጴዻይ?»
  twi-ASANTE: Ɛnneɛ na ɛhe na nyansa firie? Ɛhe na nteaseɛ teɛ?
  eng-WEBU: Where then does wisdom come from? Where is the place of understanding?
  wal-wal: “Yaatin, aadhdhida eratettai auppe yii? Akeekai beettiyoosai awee?
  spa-PDDPT: ¿De dónde viene la sabiduría? ¿Dónde está el lugar del entendimiento?
  gun-gun: — Ha'e nunga rupi magui tu ou 'arandu? Mamo tu oĩ mba'emo jaikuaa aguã?
  ilo-ULB: Sadino ngarud ti paggappuan ti kinasirib? Sadino ti ayan ti pannakaawat?
  kpg-kpg: Malaa, dehee laa di hagamau o di kabemee? Malaa dehee laa tadau hai e aago ai
    gidaadou gi di kabemee?
  uig-ARA: ئۇنداقتا، دانالىق نەدىن تېپىلىدۇ؟ يورۇتۇلۇشنىڭ ماكانى نەدىدۇ؟
  sus-sus: «Na kui, lɔnni kelixi minden? Xaxili fanyi lude na minden na?
  pon-2006: Eri, ia poahsoan en kupwurokong? Ia wasa me kitail kak padahngki ie duwen
    dehdehki?
  ksd-ksd: A kabinana i arikai mamave? Ma akave ra gunan a minatoto i tavua tana?
  tur-YTC: Öyleyse bilgelik nereden gelir? Anlayışın yeri nerededir?
  grc-BRENT: Ἡ δὲ σοφία πόθεν εὑρέθη; ποῖος δὲ τόπος ἐστὶ τῆς συνέσεως;
  ind-AYT: Jadi, dari mana datangnya hikmat? Di mana tempat pengertian?
  nya-nya: “Kodi tsono nzeru zimachokera kuti? Kodi kumvetsa zinthu kumakhala kuti?
  hrv-hrv: Ali otkuda nam Mudrost dolazi? Na kojemu mjestu Razum prebiva?
  mps-mps: “Teda, dago te dwagi yai homu kolesaga menade mu gegaibawe? Dwagi yai homu
    kolesagago bulu menade mu elalubowe?
  tpi-tpi: “Orait bai yumi painim gutpela tingting na save long wanem hap tru? Ples
    bilong gutpela tingting na save i stap we?
  dan-1931: Men Visdommen - hvor mon den kommer fra, og hvor er Indsigtens Sted?
  vie-OVCB: Vậy, loài người tìm khôn ngoan ở đâu? Họ có thể tìm tri thức ở nơi nào?
  guj-2017: ત્યારે બુદ્ધિ ક્યાંથી આવે છે? અને સમજશકિતનું સ્થળ ક્યાં છે?
  pon-2006A: Eri, ia poahsoan en kupwurokong? Ia wasa me kitail kak padahngki ie duwen
    dehdehki?
  por-BRBSL: De onde vem então a sabedoria? Onde está o lugar do entendimento?
  cth-cth: Hot patet lae lungangnae teh, nâhoi maw a tho, thoumthainae hmuen teh nâ
    lah maw ao.
  twi-twi: “Ɛno de, na ɛhe na nyansa fi? Ɛhe na ntease te?
  hlt-hlt: Te dongah cueihnah he me lamkah nim ha pawk tih yakmingnah hmuen he menim?
  tbz-SIM: Bɛ̀ piɛti ɔ̃nkɛ bíɛ́kɛ̀ mɛyɛ̀mmɛ̀ nɑ́kɛ? Mɛciì ncĩ́ɛ̃̀tɛ̀ borɛ?
  msy-2020: “Ezɨ e managhɨra fofozir aghuarim ko nɨghnɨzir aghuarim batogham? Fofozim
    ko nɨghnɨzir aghuarim danganir manamra iti?
  dop-dop: Ɩlɛ leɣe lǝmɑɣɑsɛɛ nɑ́ lɩɩkǝnɑ? Yɑɑ nyǝm tǝcɑɣɑlɛ kɛ le?
  azb-azb: Bəs hikmət haradan gəlir? Müdrikliyin yeri hanı?
  eng-DBY: Whence then cometh wisdom? and where is the place of understanding?
  hin-2017: फिर बुद्धि कहाँ मिल सकती है? और समझ का स्थान कहाँ?
  wol-KYG: Xel mu rafet, ana fu mu jóge, ak fu ag dégg màkkaanoo?
  eng-YLT: And the wisdom — whence doth it come? And where [is] this, the place of
    understanding?
  eng-WYC-2017: Therefore whereof cometh wisdom, and which is the place of understanding?
  eng-WMBB: Where then does wisdom come from? Where is the place of understanding?
  urd-GVH: हिकमत कहाँ से आती, समझ कहाँ से मिल सकती है?
  rug-rug: Ke pavei mae guana sa ginilagilana lohina? Pavei kokoana sa ginilagilana?
  gaz-gaz: Yoos ogummaan eessaa dhufti ree? Hubannaanis eessa jiraatti?
  fra-LSG: D’où vient donc la sagesse? Où est la demeure de l’intelligence?
  yal-yal: “Nayi, fekolonna kelima minɛn yi? Xaxilimayaan dɔxi minɛn yi?
  haw-1868: Mai hea mai hoi ka noeau? A mahea hoi kahi o ka naauao?
  arb-NAV: إِذاً مِنْ أَيْنَ تَأْتِي الْحِكْمَةُ، وَأَيْنَ هُوَ مَقَرُّ الْفِطْنَةِ؟
  ewe-ewe: “Ekema afi ka nunya tso? Afi ka nye gɔmesese ƒe nɔƒe?
  eng-LEE: But wisdom—whence cometh she? and where is the place of understanding?
  asm-FB: তেন্তে জ্ঞান ক’ৰ পৰা আহে? আৰু সুবিবেচনাৰ ঠাই বা ক’ত?
  sus-A: «نَ كُي، لْننِ كٍلِشِ مِندٍن؟ شَشِلِ قَنيِ لُدٍ نَ مِندٍن نَ؟
  fra-SBL: D'où vient donc la sagesse ? Où se trouve le lieu de la compréhension ?
  hbo-hbo: וְֽ֭הַחָכְמָה מֵאַ֣יִן תָּבֹ֑וא וְאֵ֥י זֶ֝֗ה מְקֹ֣ום בִּינָֽה׃
  kik-kik: “Hakĩrĩ ũguo-rĩ, ũũgĩ ũngĩkiuma nakũ? Ũmenyo ũtũũraga kũ?
  fra-NCL: D’où vient donc la sagesse ? Où est lieu de l’Intelligence ?
  cek-AK: To tih nahaeloe palunghahaih loe naa bang hoiah maw angzoh? Panoekthaihaih
    ahmuen loe naa ah maw oh?
  cuk-cuk: ”Degite, ¿bia binsaed-nued-nikaguedde danisunna? ¿Bia gurgin-nuegan-nikulegedde
    noarsunna?
  uig-CYR: Ундақта, даналиқ нәдин тепилиду? Йорутулушниң макани нәдиду?
  tel-2017: అలాగైతే జ్ఞానం ఎక్కడనుండి వస్తుంది? వివేచన దొరికే స్థలం ఎక్కడ ఉంది?
  hat-BSA: E byen, se kibò sajès la sòti? Epi kibò anplasman bon konprann nan ye?
  kos-kos: “Fin angan, na pia mutaweyen lalmwetmet? Kut ac luti ya kut in etala?
  hbo-WLC: וְֽ֭הַחָכְמָה מֵאַ֣יִן תָּב֑וֹא וְאֵ֥י זֶ֝֗ה מְק֣וֹם בִּינָֽה׃
  ibo-ibo: Olee ebe amamihe si abịa? Olee ebe nghọta bi?
  ory-ory: ତେବେ ଜ୍ଞାନ କେଉଁଠାରୁ ଆସେ? ଓ ବୁଦ୍ଧିର ସ୍ଥାନ କାହିଁ?
  chk-chk: Ian chök tipachem a feito me ie? Nge ifa lenien ach kaiö weweöch?
  rop-rop: Bat hau pipul garra faindim det wei blanga God? Hau pipul garra len en
    sabi det trubalawei?
  ukr-1871: Звідки ж береся премудрість? і де є місце розуму?
  deu-1951: Woher kommt denn die Weisheit, und welches ist der Ort des Verstandes?
  eng-JPS: Whence then cometh wisdom? And where is the place of understanding?
  srp-1865: Otkuda dakle dolazi mudrost? i gdje je mjesto razumu?
  lug-lug: “Kale amagezi gava ludda wa? N’okutegeera kubeera ludda wa?
  heb-heb: והחכמה מאין תבוא ואי זה מקום בינה׃
  ben-IRV: অতএব, কোথা থেকে, প্রজ্ঞা আসবে? বুদ্ধির স্থানই বা কোথায়?
  pan-pan: ਬੁੱਧ ਫੇਰ ਕਿੱਥੋਂ ਆਉਂਦੀ ਹੈ, ਅਤੇ ਸਮਝ ਦਾ ਥਾਂ ਕਿੱਥੇ ਹੈ?
  mya-JVB: သို့ဖြစ်၍ ၊ ပညာ သည် အဘယ် က လာ သနည်း။ ဉာဏ် သည် အဘယ် ဆီမှာနေရာ ကျသနည်း။
  hmo-hmo: “Vadaeni, aonega be edeseni dekena amo ia mai? Bona laloa kehoa ia noho
    gabuna be edeseni?
  urd-urd: फिर हिकमत कहाँ से आती है, और 'अक़्लमन्दी की जगह कहाँ है।
  rus-SYN: Откуда же исходит премудрость? и где место разума?
  bqc-SIM: Ɔ̃nↄ ì bↄ má ni? Wɛzɛ̃ kúkĩin mái?
  tcz-CHONGTHU: Ahinlah mihem ten chihna hi hoiya konna kimuthei ding ham ti ahe thei
    diuvem? Thil hettheina hi hoiya amu diu ham?
  mar-mar: मग शहाणपणा कुठून येते? समजूतदारपणा आपल्याला कुठे मिळेल?
  qub-qub: «Chaura ¿maychötaj tarinchi yachayta? ¿Maychötaj caycan tantiyay?
  hat-hat: Men, kote nou ka jwenn konesans lan? Kote bon konprann lan ye menm?
  eng-BSB: From where then does wisdom come, and where does understanding dwell?
  eng-WEBPB: Where then does wisdom come from? Where is the place of understanding?
  kbq-kbq: E'ina hu'neankita, knare antahi'zamo'a igati ne-e? Hagi ama' antahi'zana
    inantega me'nesnigeta kegahune?
  nhe-BL: “Huajca ¿tlaque hueli tijchihuase titlacame para tijpiyase tlalnamiquistli?
    Huan ¿canque tijpantise tlamachilistli?
