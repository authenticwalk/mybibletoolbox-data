verse: JOB.028.003
translations:
  mal-C: മനുഷ്യർ അന്ധകാരത്തിന് അറുതി വരുത്തുന്നു; പാറയുടെ വിദൂരഗഹ്വരങ്ങൾ തുരന്നുചെന്ന്
    ഘോരാന്ധകാരത്തിൽ അയിരു തേടുന്നു.
  deu-TKW: Ein Ende hat man der Finsternis gemacht und bis zur äußersten Grenze durchforscht
    man das im tiefsten Dunkel verborgene Gestein.
  lin-lin: Moto asilisaka molili, alukaka kino na se, na bisika ya se penza, libanga
    kati na molili oyo eleki makasi,
  eng-LSV: He has set an end to darkness, || And he is searching to all perfection,
    || A stone of darkness and death-shade.
  eng-GNV: 'God putteth an end to darkenesse, and he tryeth the perfection of all
    things: he setteth a bond of darkenesse, and of the shadowe of death.'
  eng-WEBSTER: 'He setteth an end to darkness, and searcheth out all perfection: the
    stones of darkness, and the shades of death.'
  nhw-BL: Tlacame quimatij quitlahuilise nopa tzintlayohuilotl huan tlacoyonise ipan
    tlacacahuaya catli yohui hasta tlahuel huejcatla. Nopona quiquixtíaj tepostli
    huan quitlachixcahuíaj huan quiijitaj nochi tlamantli catli onca nepa tlalijtic.
    Quena, yohuij huejca campa amo aqui nemi.
  swh-ONEN: Mwanadamu hukomesha giza; huyatafuta hadi sehemu iliyo mbali, kwa ajili
    ya kuchimbua mawe yenye madini katika giza jeusi sana.
  bba-bba: Be bɑ sisu sɔwɑmɔ, sere tem sɔɔwɔwɑ bɑ rɑ kɑ fitilɑ du kpɑ bɑ n duɔ sere
    mi su wɑ̃ɑ yɑm wɔ̃kuru sɔɔ,
  eng-KJVCPB: He setteth an end to darkness, And searcheth out all perfection, The
    stones of darkness, and the shadow of death.
  luo-luo: Ji kunyo kite ma nengogi tek kuonde matut mogik kendo motimo mudho, omenyo
    nyaka ei buche maboyo miwuoro, nyaka kuonde molil ti, mondo onwangʼie kite mabeyo.
  meu-meu: Taunimanima ese dibura e hadokoamu, bona daudau masemase gabudia ai e hetahumu;
    auri nadidia na vabura ai bona dibura masemase ai e tahumu.
  npi-ULB: एक जना मानिसले अन्धकारलाई हटाउँछ, अँध्‍यारो अनि घोर अन्‍धकारमा, पल्‍लो
    छेउसम्‍म खानिजको खोजी गर्छ ।
  yor-yor: Ènìyàn ni ó fi òpin si òkùnkùn, ó sì ṣe àwárí ìṣúra láti inú òjìji ikú
    sí ìhà gbogbo.
  pes-OPCB: آنها می‌دانند چطور معادن تاریک را روشن کنند و در جستجوی سنگهای معدن تا
    عمقهای تاریک زمین فرو روند.
  tgl-ULB: Nagtatakda ang tao ng wakas sa kadiliman at hinahanap sa pinakamalayong
    hangganan, ang mga bato sa karimlan at makapal na kadiliman.
  hui-hui: Tigua uli unuraore ege to̱le̱ tara tara dindihaore padago mule tombama
    anda piaga. Tigua hale lamu yalu pialu uli ogoniha wá haragola ege to̱le̱ panigi
    ngaria dugu yu tagira ibaga.
  mya-mya: လူသည် မှောင်မိုက်ကို ပျောက်စေတတ်၏။ အဆုံးတိုင်အောင်၎င်း မှောင်မိုက်ကျောက်၊
    သေမင်း အရိပ်တိုင်အောင်၎င်း လိုက်၍ စစ်တတ်၏။
  bod-N: མི་ཡིས་མུན་པར་མཐའ་མཚམས་གཅོད་པ་དང་། ། རྒྱང་རིང་གསང་བའི་ཡུལ་གྱི་སྨག་རུམ་ཁྲོད།
    ། མཐའ་མཚམས་ཕུག་གི་གཏེར་རྡོ་འཚོལ་བྱེད་དོ། །
  sna-sna: Munhu anoita kuti rima ripere; anotsvakisisa kusvikira kumucheto chaiko,
    mhangura iri murima rakasviba kwazvo.
  spa-BLM: El hombre pone fin a la oscuridad, y busca, hasta el límite más lejano,
    las piedras de la oscuridad y de la espesa oscuridad.
  cac-cac: A eb' anima, maxtzac xivlaj eb' b'aj te q'uic'q'uinal. Tz'emn̈ej eb' d'a
    yoltac q'uen nivac xab' te jul yich. A d'a scal q'uic'alq'uinal chi', ata' say
    q'uen q'ueen chi' eb'.
  swh-ULB: Mtu anaondoa giza na kutafuta, katika mpaka wa mbali, mawe hayaonekani
    na giza totoro.
  bel-bel: Чалавек кладзе мяжу цемры і старанна шукае камень у змроку і цяні сьмяротным.
  deu-ELBBK: Er hat der Finsternis ein Ende gesetzt und durchforscht bis zur äußersten
    Grenze das Gestein der Finsternis und des Todesschattens.
  mbb-OT: Egamit is menge etew te sulù su para kenà sikandan merusiremi is egkalut
    diyà te utew zizalem he vahin te tanà. Egkalut dan te menge vatu ziyà te kinezizeleman.
  mal-2015: മനുഷ്യൻ അന്ധകാരത്തിന്നു ഒരതിർ വെക്കുന്നു; കൂരിരുളിലെയും അന്ധതമസ്സിലെയും
    കല്ലിനെ അങ്ങേയറ്റംവരെ ശോധന ചെയ്യുന്നു.
  rmc-rmc: O manuša preroden o nekbareder kaľipen a preskuminen o hlbini la phuvakre,
    hoj te arakhen o bara garude andro kaľipen.
  pes-OPV: مردم برای تاریکی حدمی گذارند و تا نهایت تمام تفحص می‌نمایند، تابه سنگهای
    ظلمت غلیظ و سایه موت.
  ron-1924: Омул пуне капэт ынтунерикулуй, черчетязэ, пынэ ын цинутуриле челе май
    адынчь, петреле аскунсе ын негура ши ын умбра морций.
  ben-OBCV: নশ্বর মানুষ অন্ধকার নিকাশ করে; তারা সবচেয়ে অন্ধকারে থাকা আকরিক পাওয়ার
    জন্য সর্বাধিক দূরবর্তী গর্তের খোঁজ করে।
  som-som: Dadku gudcurkuu dhammeeyaa, Oo tan iyo soohdinta ugu shishaysana waxay
    baadhaan Dhagaxyada ku jira gudcurka qarada leh iyo hooska dhimashada.
  lat-VUC: 'Tempus posuit tenebris, et universorum finem ipse considerat: lapidem
    quoque caliginis et umbram mortis.'
  eng-ASVBT: Man setteth an end to darkness, And searcheth out, to the furthest bound,
    The stones of obscurity and of thick darkness.
  ita-1885: L'uomo ha posto un termine alle tenebre, E investiga ogni cosa infino
    al fine; Le pietre che son nell'oscurità e nell'ombra della morte;
  eng-LXXUP: 'He has set a bound to darkness, And he searches out every limit: A stone
    is darkness, and the shadow of death.'
  eng-ULB: A man sets an end to darkness and searches out, to the farthest limit,
    the stones in obscurity and thick darkness.
  spa-VBL: Los mineros llevan lámparas a la oscuridad del subsuelo y buscan el mineral
    hasta donde pueden llegar en las sombras y la penumbra.
  fra-_FOB: L'homme dissipe les ténèbres; il explore, jusqu'aux extrêmes limites,
    la pierre qui est dans l'obscurité et l'ombre de la mort.
  mal-mal: മനുഷ്യൻ അന്ധകാരത്തിന് ഒരു അതിർ വയ്ക്കുന്നു; കൂരിരുളിലെയും അന്ധതമസ്സിലെയും
    കല്ലിനെ അങ്ങേയറ്റംവരെ ശോധനചെയ്യുന്നു.
  urd-GVR: Insān andhere ko ḳhatm karke zamīn kī gahrī gahrī jaghoṅ tak kachchī dhāt
    kā khoj lagātā hai, ḳhāh wuh kitne andhere meṅ kyoṅ na ho.
  suz-BL: मुरुम छिङछिङ कली थुम्‍पाइक्‍नीम। मेकोपुकी रागी आगा ङा छिङछिङम खानी माल्‍ना
    माल्‍न गाक्‍नीम।
  eng-NOY: Man putteth an end to darkness; He searcheth to the lowest depths For the
    stone of darkness and the shadow of death.
  ita-1927: L’uomo ha posto fine alle tenebre, egli esplora i più profondi recessi,
    per trovar le pietre che son nel buio, nell’ombra di morte.
  ckb-ckb: مرۆڤ کۆتایی بە تاریکی دەهێنێت؛ لەناو تاریکی سێبەری مەرگ بۆ بەردی کانزایی
    دوورترین کون و کەلەبەرەکان دەپشکنن.
  eng-BBE: Man puts an end to the dark, searching out to the farthest limit the stones
    of the deep places of the dark.
  kan-OKCV: ಮನುಷ್ಯರು ಕತ್ತಲನ್ನು ಹೋಗಲಾಡಿಸುತ್ತಾರೆ; ಕಾರ್ಗತ್ತಲಲ್ಲಿಯೂ ಮರೆಯಾಗಿರುವ ಲೋಹಗಳಿಗಾಗಿ
    ಭೂಮಿಯ ಆಳ ಪ್ರದೇಶದೊಳಗೆ ಅವರು ಶೋಧಿಸುತ್ತಾರೆ.
  tam-2017: மனிதன் அந்தகாரத்திலும் மரண இருளிலும் இருக்கிற கற்களைக் கடைசிவரை ஆராய்ந்து
    தேடி, இருளுக்கும் அங்கே முடிவுண்டாக்குகிறான்.
  spa-RV-1909: A las tinieblas puso término, y examina todo á la perfección, las piedras
    que hay en la oscuridad y en la sombra de muerte.
  ron-BTF: El pune o margine întunericului și cercetează toată desăvârșirea, pietrele
    întunericului și umbra morții.
  eng-WEBP: Man sets an end to darkness, and searches out, to the furthest bound,
    the stones of obscurity and of thick darkness.
  eng-FBV: Miners take lamps into the darkness underground and search for ore as far
    as they can go in the shadows and the gloom.
  nld-1939: Waar men in de uiterste duisternis doordringt, En de diepste plekken doorvorst.
    In de rotsen, duister en somber.
  nch-BL: Tacame quimatij quitaahuilise nopa tzintayohuilot huan tacoyonise hasta
    tahuel huejcata. Nopona quiquixtíaj teposti huan quitajtachilíaj huan quiitaj
    nochi tamanti cati onca nepa talijtic. Quena, yahuij huejca campa amo aqui nemi.
  vie-1934: Loài người làm tan tăm tối, Dò xét đến cùng tột, Hòn đá ở nơi âm ẩm tối
    tăm đen kịch.
  hin-CV: मनुष्य इसकी खोज में अंधकार भरे स्थल में दूर-दूर तक जाता है; चाहे वह अंधकार
    में छिपी कोई चट्टान है अथवा कोई घोर अंधकार भरे स्थल.
  spa-BES: El hombre pone fin a la oscuridad, buscando en el límite más profundo de
    las piedras, los lugares profundos de la oscuridad.
  tdx-tdx: Fongore’e ty ieñe, tsikarahe’e pak’ am-para-piefera’e ao ty vato, an-kamoromoroñañe
    naho an-talinjon-kavilasy ao.
  tha-KJV: มนุษย์​กำจัดความมืด และค้นหาไปยังเขตไกลที่​สุด ค้นแร่​ดิ​บในที่มืดครึ้มและเงามัจจุ​ราช
  por-BR-2018: O homem põe fim às trevas, e investiga em toda extremidade, as pedras
    que estão na escuridão e nas mais sombrias trevas.
  deu-ELO: Er hat der Finsternis ein Ende gesetzt, und durchforscht bis zur äußersten
    Grenze das Gestein der Finsternis und des Todesschattens.
  eng-WYC-2018: God hath set (a) time to darknesses, and he beholdeth the end of all
    things. Also a strand parteth a stone of darkness, and the shadow of death, (God
    hath set an end for darkness, and he beholdeth the end of all things; a stone
    of darkness, and the shadow of death.)
  epo-epo: Oni faras finon al la mallumo, Kaj rezulte oni trovas la ŝtonojn el grandega
    mallumo.
  uig-PIN: Insanlar yǝr astidiki ⱪarangƣuluⱪⱪa qǝk ⱪoyidu; U yǝr ⱪǝrigiqǝ qarlap yürüp,
    Ⱪarangƣuluⱪⱪa tǝwǝ, ɵlümning sayisidǝ turƣan taxlarni izdǝydu.
  beo-beo: 'Amo liligi lamusa:, uli dogosu dunu da gasi bagade ganodini hogosa. Ilia
    da oso gududafa dogone, hogosa. Ilia gasi ganodini igi lamusa: dogosa.'
  tpi-OTNT: Ol i save wokim ol hul i go daun insait tru long graun, bilong painim
    ol ston i gat ain samting i stap long en. Ol i save laitim ol lam na wokim ol
    dispela hul, na lait bilong lam i save rausim tudak long ol dispela hul na mekim
    ol ston i kamap ples klia, na ol i save kisim.
  hau-SA: Mutum ya kawo ƙarshen duhu; yakan bincike zuzzurfar iyaka, yana neman duwatsu
    a wuri mafi duhu.
  uig-LAT: Insanlar yer astidiki qarangghuluqqa chek qoyidu; U yer qerigiche charlap
    yürüp, Qarangghuluqqa tewe, ölümning sayiside turghan tashlarni izdeydu.
  nde-nde: Umuntu uyawuxotsha umnyama; uguduza ezingoxweni eziphansi kude edinga amanyele
    emnyameni othe bhuqe.
  ton-ton: '‌ʻOku ne fakangata ʻae fakapoʻuli, pea ne kumi ki hono ngataʻanga: ko
    e ngaahi maka ʻoe poʻuli mo e ʻata ʻoe mate.'
  ces-1613: Cíl ukládá temnostem, a všelikou dokonalost člověk vystihá, kámen mrákoty
    a stínu smrti.
  eng-WMB: Man sets an end to darkness, and searches out, to the furthest bound, the
    stones of obscurity and of thick darkness.
  tam-TCV: மனிதன் இருளுக்கு முடிவுண்டாக்கி, உலோக மூலப்பொருட்களைக் காரிருளிலும் ஆழமான
    குழிகளிலும் தேடுகிறான்.
  ceb-ULB: Ang tawo modala ug suga sa ngitngit nga dapit ug magapangita, sa kinalayoan
    nga kinutoban, ang mga bato sa hilit ug baga nga kangitngit.
  pol-UBG: Kładzie się kres ciemności i przeszukuje się wszystko dokładnie, kamienie
    leżące w ciemności i cieniu śmierci.
  urd-GVU: انسان اندھیرے کو ختم کر کے زمین کی گہری گہری جگہوں تک کچی دھات کا کھوج
    لگاتا ہے، خواہ وہ کتنے اندھیرے میں کیوں نہ ہو۔
  deu-1912: Man macht der Finsternis ein Ende und findet zuletzt das Gestein tief
    verborgen.
  kan-2017: ಮನುಷ್ಯರು ಕತ್ತಲನ್ನು ನಿವಾರಿಸಿ ಕಾರ್ಗತ್ತಲಲ್ಲಿಯೂ, ಘೋರಾಂಧಕಾರದಲ್ಲಿಯೂ ಮರೆಯಾಗಿರುವ
    ಕಲ್ಲುಗಳನ್ನು ಕಟ್ಟಕಡೆಯ ವರೆಗೆ ಹುಡುಕುವರು.
  yap-yap: Girdi’ e yad be magow ko yungin th’abi lumor. Yad be magow ko gin th’abi
    to’ar ko fayleng ni yad be fu’og e war u fithik’ e lumor.
  hlt-MCSB: A bawtnah te a hmuep neh a khuetnah a cungkuem hil a khueh. Anih loh lungto
    te a hmuep neh dueknah hlipkhup ah khaw a hoem.
  mdy-ETH: ዓሳ ዹሞይዳ ዓኣ ባኮ ፔጋሲ ኬሳኔ፤ ዴንዲ ሳዖኮ ዴሞ ሄሊ ሻኔ ዹሞይዳ ዓኣ ማዒዲኖ ሹጮ ኮዓኔ።
  twi-ASANTE: Onipa ma esum ba awieeɛ; na ɔhwehwɛ kɔ akyirikyiri asase mu kɔpɛ dadeben
    wɔ esum kabii mu.
  eng-WEBU: Man sets an end to darkness, and searches out, to the furthest bound,
    the stones of obscurity and of thick darkness.
  wal-wal: Asai xomppiyaa ehiidi, xumaa xoonees; biittaa xaggaa gakkidi, sakkana xumaa
    giddon he shuchchaa koyees.
  spa-PDDPT: El hombre da fin a la oscuridad y examina la piedra oscura y opaca hasta
    el último rincón.
  gun-gun: Avakue omoexakã 'rã pytũ anaa rupi, ha'e hexakãa opaa peve oo vy oeka 'rã
    ita porãgueve pytũ anaa py oĩ va'e.
  ilo-ULB: Nangisaad ti tao iti paggibusan ti kinasipnget ken nagsuksukimat agingga
    iti kaadaywan a pagpatinggaan, dagiti bato nga adda iti sipnget ken nakaro a kinasipnget.
  kpg-kpg: Nia daangada e hula loo gi lodo nia gelegele i di gowaa llala loo. Digaula
    e hula e halahala mee gi lodo loo henuailala, e geli aga nadau hadu i lodo di
    gowaa bouli dongoeho.
  uig-ARA: ئىنسانلار يەر ئاستىدىكى قاراڭغۇلۇققا چەك قويىدۇ؛ ئۇ يەر قەرىگىچە چارلاپ
    يۈرۈپ، قاراڭغۇلۇققا تەۋە، ئۆلۈمنىڭ سايىسىدە تۇرغان تاشلارنى ئىزدەيدۇ.
  sus-sus: Mixi yili gema bɔxi bun dimi kui na see fenfe ra.
  pon-2006: Aramas kin lel wasa me keieu rotorot pahn pwehl. Re kin wie roporop lellahng
    pahn kepin sampah Oh weirada takai sang wasa rotorot.
  ksd-ksd: A tarai dia uvia pa ra bobotoi, Ma dia tikatikan ara iat Upi ra umana vat
    ta ra ngala na bingnimuna.
  tur-YTC: İnsan karanlığı sona erdirir, Ve en uzak sınıra kadar, Bilinmezliğin ve
    koyu karanlığın taşlarını araştırır.
  grc-BRENT: Τάξιν ἔθετο σκότει, καὶ πᾶν πέρας αὐτὸς ἐξακριβάζεται, λίθος σκοτία,
    καὶ σκιὰ θανάτου.
  ind-AYT: Manusia mengakhiri kegelapan; dia menyelidiki bijih ke batas terjauh, dalam
    kegelapan dan kegelapan yang kelam.
  nya-nya: Munthu amalowa mu mdima atatenga nyale, amafunafuna miyala mpaka ku malire
    a mgodiwo, kufuna mkuwa mu mdima wandiweyani.
  hrv-hrv: Ljudi tami postavljaju granice i kopaju do najvećih dubina za kamenom u
    mraku zakopanim.
  mps-mps: Augwaligo tǫ dedage tomoba mu dogobo dao, te ain dabe elalubo masigi dabe
    sainu tibo dao. Augwaligo lam sole domanama, te tǫ tomoba dogobo dao. Tama te
    lamgo te tǫ dedagede ula ilama, tama augwaligo te masigi dabe bugagia suyu, tama
    augwaligo sabo dao.
  tpi-tpi: Ol i save wokim ol hul i go daun insait tru long graun, bilong painim ol
    ston i gat ain samting i stap long en. Ol i save laitim ol lam na wokim ol dispela
    hul, na lait bilong lam i save rausim tudak long ol dispela hul na mekim ol ston
    i kamap ples klia, na ol i save kisim.
  dan-1931: På Mørket gør man en Ende og ransager indtil de dybeste Kroge Mørkets
    og Mulmets Sten;
  vie-OVCB: Họ biết chiếu rọi ánh sáng trong bóng tối, dò tìm trong nơi sâu nhất để
    kiếm quặng kim loại trong chỗ tối đen nhất.
  guj-2017: માણસ અંધકારને ભેદે છે, અને ઘોર અંધકાર તથા મૃત્યુછાયાના પથ્થરોને પણ, છેક
    છેડાથી શોધી કાઢે છે.
  pon-2006A: Aramas kin lel wasa me keieu rotorot pahn pwehl. Re kin wie roporop lellahng
    pahn kepin sampah Oh weirada takai sang wasa rotorot.
  por-BRBSL: O homem põe um fim à escuridão, e busca, até o limite mais distante,
    as pedras da obscuridade e da escuridão espessa.
  cth-cth: Tami ni hnonae dawk a pout sak teh, a hmuen kingkadi e pueng totouh a tawng
    awh, duenae tâhlip hoi hmonae thung vah a cei awh teh a tawng awh.
  twi-twi: Onipa ma sum ba awiei; na ɔhwehwɛ kɔ akyirikyiri asase mu kɔhwehwɛ dadebo
    wɔ sum kabii mu.
  hlt-hlt: A bawtnah te a hmuep neh a khuetnah a cungkuem hil a khueh. Anih loh lungto
    te a hmuep neh dueknah hlipkhup ah khaw a hoem.
  tbz-SIM: Bɛmɑ́tìwɑmbɛ̀ ɔ̃ɔ̃ míítɛ́ muhɑ̃ɑ̃́ mmu kɛ́tɑ kɛtenkɛ̀ sɔ̀ùkɛ̀, kɛ́wɑmmú
    kɛ́fiɛ́ kɛtenkɛ̀ fũ̀ɔ̃̀, yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ bo kɛ miɛkoo dɛsɔ̀ùrɛ̀.
  msy-2020: Me nguazimɨn mozibagh tuima, dar toriba vɨn mar uaghirɨ, eghtɨ me ain
    itir dagɨaba buriam. Me lambagh abuava mozir kabagh tui, ezɨ angazangarim mozimɨn
    itir mɨtarmem batozima, dagɨaba azenara otivima, me da isi.
  dop-dop: Nyǝɣǝtʋ hullɑɑ pukinɑ fǝtǝlɑ kɛ́ nɑ pɑ́ pɛɛkɩ timpi timpi kǝlɑ lumɑŋ tɔɣɔ
    pɛɛ wenɑ ɑ ŋmɛlɑ ɑtɛtǝlɛ tɑɑ tɔ.
  azb-azb: İnsan qaranlığa son qoyur, Sonacan qatı qaranlıqda, zülmətdə filiz axtarır.
  eng-DBY: '[Man] putteth an end to the darkness, and exploreth to the utmost limit,
    the stones of darkness and of the shadow of death.'
  hin-2017: मनुष्य अंधियारे को दूर कर, दूर-दूर तक खोद-खोदकर, अंधियारे और घोर अंधकार
    में पत्थर ढूँढ़ते हैं।
  wol-KYG: Dees na taal, dàq ug lëndëm, di gëstu ba fu gëna làqu doji biir lëndëm
    gu ne këruus.
  eng-YLT: An end hath he set to darkness, And to all perfection he is searching,
    A stone of darkness and death-shade.
  eng-WYC-2017: God hath set time to darknesses, and he beholdeth the end of all things.
    Also a strand [or stream] parteth a stone of darkness, and the shadow of death,
  eng-WMBB: Man sets an end to darkness, and searches out, to the furthest bound,
    the stones of obscurity and of thick darkness.
  urd-GVH: इनसान अंधेरे को ख़त्म करके ज़मीन की गहरी गहरी जगहों तक कच्ची धात का खोज
    लगाता है, ख़ाह वह कितने अंधेरे में क्यों न हो।
  rug-rug: Sa tie si zukea sa vasina hupohuporona; hata si asa pa korapana sa pepeso
    koari na pou lohidi, hata ia sa sa patu sapu koa ia kopa pa korapa huporo.
  gaz-gaz: Namni hamma dhuma dukkanaatti deema; moggaa akka malee fagoo dhaqees, dukkana
    hamaa keessa dhagaa albuudaa barbaada.
  fra-LSG: L’homme fait cesser les ténèbres; Il explore, jusque dans les endroits
    les plus profonds, Les pierres cachées dans l’obscurité et dans l’ombre de la
    mort.
  yal-yal: Wuren fen muxune kɛnɛnna raminima dimin nin bɔxɔn bun, e godoma wuren fenɲɛ
    han a dandena, e wuren fen naxan luxunxi dimini bɔxɔn bun.
  haw-1868: Hoonoho no ia i ka hope no ka pouli, A imi no ia ma na wahi hohonu a pau;
    I ka pohaku o ka pouli a me ka malu make.
  arb-NAV: قَدْ وَضَعَ الإِنْسَانُ حَدّاً لِلظُّلْمَةِ، وَبَحَثَ فِي أَقْصَى طَرَفٍ
    عَنِ الْمَعْدَنِ فِي الظُّلُمَاتِ الْعَمِيقَةِ.
  ewe-ewe: Amegbetɔ ɖo seƒe na viviti, etsana le didiƒewo kple viviti tsiɖitsiɖitɔ
    kekeake me hena tomenuwo.
  eng-LEE: An end doth he set to darkness, and the very utmost limit doth he search
    out, the stones of darkness, and of the shadow of death.
  asm-FB: মানুহে অন্ধকাৰ শেষ কৰে, নিচেই তলিলৈকে খান্দে, আন্ধাৰ আৰু মৃত্যুচ্ছায়াৰ
    শিল বিচাৰি উলিয়ায়।
  sus-A: مِشِ يِلِ فٍمَ بْشِ بُن دِ مِ كُي نَ سٍيٍ قٍنقٍ رَ.
  fra-SBL: L'homme met fin à l'obscurité, et cherche jusqu'à la frontière la plus
    lointaine, les pierres de l'obscurité et des ténèbres épaisses.
  hbo-hbo: קֵ֤ץ ׀ שָׂ֤ם לַחֹ֗שֶׁךְ וּֽלְכָל־תַּ֭כְלִית ה֣וּא חֹוקֵ֑ר אֶ֖בֶן אֹ֣פֶל
    וְצַלְמָֽוֶת׃
  kik-kik: Mũndũ nĩkũniina aniinaga nduma; acaragia mahiga macio nginya kũrĩa kũriku
    mũno, o kũu nduma ĩrĩ ndumanu mũno.
  fra-NCL: L’homme met fin aux ténèbres, il explore, jusqu’au fond des abîmes, la
    pierre cachée dans les ténèbres et l’ombre de la mort.
  cek-AK: Kami mah hmaiim to sin moe, sum tacawthaih ahmuen kathuk, duekhaih tahlip
    khoving thungah sum to pakrong.
  cuk-cuk: Dule-akwa-nuegan-amimaladi, bar negsichid-nai daksurmalad. Negsichidgi-akwamar-bukwadi
    ese onilebukwad. Yaamargi-akwa-nuegan-nikadi bela onimalad.
  uig-CYR: Инсанлар йәр астидики қараңғулуққа чәк қойиду; У йәр қәригичә чарлап жүрүп,
    Қараңғулуққа тәвә, өлүмниң сайисидә турған ташларни издәйду.
  tel-2017: మనిషి చీకటిని అంతమొందిస్తాడు. సుదూర స్థలాల్లో అన్వేషిస్తాడు. గాఢాంధకారంలో
    అంతు తెలియని తావుల్లో విలువైన రాళ్ళను వెతుకుతాడు.
  hat-BSA: Lòm fè tenèb la pati, e rive jis nan dènye limit lan. Li chache twouve
    wòch kap kache a, ak nan pwofon fènwa.
  kos-kos: Mwet uh suk pac acn ma lohsr oemeet in konauk ma oan we. Elos suk in acn
    loal lun faclu Ac pukanak yen lohsr uh in konauk eot uh.
  hbo-WLC: קֵ֤ץ ׀ שָׂ֤ם לַחֹ֗שֶׁךְ וּֽלְכָל־תַּ֭כְלִית ה֣וּא חוֹקֵ֑ר אֶ֖בֶן אֹ֣פֶל
    וְצַלְמָֽוֶת׃
  ibo-ibo: Mmadụ na-eme ka ọchịchịrị nwee ọgwụgwụ; ọ na-enyochapụta ihe dị ebe dị
    anya, na-achọ igwe nʼime oke ọchịchịrị.
  ory-ory: ମନୁଷ୍ୟ ଅନ୍ଧକାରର ସୀମା ନିର୍ଣ୍ଣୟ କରେ ଓ ପ୍ରାନ୍ତସୀମା ପର୍ଯ୍ୟନ୍ତ ନିବିଡ଼ ଅନ୍ଧକାର
    ଓ ମୃତ୍ୟୁୁଚ୍ଛାୟାସ୍ଥିତ ପ୍ରସ୍ତରସବୁ ଅନୁସନ୍ଧାନ କରେ।
  chk-chk: Aramas ra awesi rochopwak, lupwen ra tötiu epin fanüfan, pwe repwe tuw
    ekewe fau lon ewe lenien rochokichin rochopwak.
  rop-rop: Ola wekinmen oldei garrimap lemp blanga gowin insaid langa det dakbala
    pleis blanga lukabat blanga detlot ting na.
  ukr-1871: (Чоловік) робить кінець тьмі й пильно шукає за (таким) каменем у мороцї
    й найглухійшій темнотї.
  deu-1951: Man macht der Finsternis ein Ende und forscht alles vollkommen aus, die
    Steine, die in Finsternis und Todesschatten liegen.
  eng-JPS: Man setteth an end to darkness, and searcheth out to the furthest bound
    the stones of thick darkness and of the shadow of death.
  srp-1865: Mraku postavlja meðu, i sve istražuje èovjek do kraja, i kamenje u tami
    i u sjenu smrtnom.
  lug-lug: Omuntu agoberera enzikiza n’anoonya eyo mu ttaka wansi, asime ekyuma mu
    kizikiza ekiri wansi ennyo.
  heb-heb: קץ שם לחשך ולכל תכלית הוא חוקר אבן אפל וצלמות׃
  ben-IRV: একজন মানুষ অন্ধকার শেষ করেন এবং সেই পাথর দুর্বোধ্য এবং ঘন অন্ধকার জায়গা
    থেকে তার সমস্ত শক্তি দিয়ে খুঁজে বার করে।
  pan-pan: ਮਨੁੱਖ ਹਨੇਰੇ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਸਰਹੱਦ ਤੱਕ ਘੁੱਪ ਹਨੇਰ ਅਤੇ ਮੌਤ ਦੇ ਸਾਯੇ ਵਿੱਚ, ਪੱਥਰਾਂ
    ਦੀ ਭਾਲ ਕਰਦਾ ਹੈ।
  mya-JVB: လူသည် မှောင်မိုက် ကို ပျောက်စေတတ်၏။ အဆုံး တိုင်အောင် ၎င်း မှောင်မိုက် ကျောက်
    ၊ သေမင်း အရိပ်တိုင်အောင်၎င်း လိုက်၍ စစ် တတ်၏။
  hmo-hmo: Taunimanima ese dibura momokani gabudia dekenai, diari idia atoa noho,
    bona dobu herea gabudia idia tahua noho, auri nadi unai dibura gabudia lalonai,
    do idia davaria totona.
  urd-urd: इंसान तारीकी की तह तक पहुँचता है, और ज़ुल्मात और मौत के साए की इन्तिहा
    तक पत्थरों की तलाश करता है।
  rus-SYN: Человек полагает предел тьме и тщательно разыскивает камень во мраке и
    тени смертной.
  bqc-SIM: Gbɛ̃nazĩna ì gusia yá, ì tↄↄlɛ yↄɛ e a lɛ́ lɛ́u, ì gbɛ pↄ́ kú gusia
    níiniiu wɛɛlɛ.
  tcz-CHONGTHU: Chule leiset a gambeh gamla pen pen jong akhol doh uvin, thih ahol
    nau muthim lah a khovah sah je aheuve.
  mar-mar: मनुष्य अंधाराचे निवारण करतो, अगदी खोलवर जाऊन, गडद अंधारातील व मृत्यूछायेतील
    पाषाणाचा तो शोध करीतो.
  qub-qub: Runaga pacha rurin chacajmanpis yaycunmi. Chayno yaycurmi pacha rurin may-may
    rurimanpis chayan. Chaychönami yanauyaycaj chacaycho rumicunata ashin.
  hat-hat: Yo desann ak limyè anba tè, kote ki fè nwa anpil, yo fouye byen fon nan
    vant latè, mezi yo kapab. Y' al chache wòch ki kache kote ki fè nwa anpil la.
  eng-BSB: Man puts an end to the darkness; he probes the farthest recesses for ore
    in deepest darkness.
  eng-WEBPB: Man sets an end to darkness, and searches out, to the furthest bound,
    the stones of obscurity and of thick darkness.
  kbq-kbq: Mopa agu'ama golima me'nea havegu'ma nehakaza vahe'mo'za ofenkame hanintirima
    hu'neama'afi tavi tagizageno remasa hu'nege'za, tavi masare ana haveramina hake'za
    e'nerize.
  nhe-BL: Tlacame quimatij quitlahuilise nopa tzintlayohuilotl huan tlacoyonise ipan
    tlacacahuaya tlen yahui hasta tlahuel huejcatla. Nopona quiquixtíaj tepostli huan
    quitlachixcahuíaj huan quiijitaj nochi tlamantli tlen onca nepa tlalijtic. Quena,
    yahuij huejca campa axaca nemi.
  gub-BL: Ihàwykàz mehe weraha tatainy ywy kwar pupe wà. Wekar ita hekuzar katu ma'e
    ywykwar ohoete ma'e pupe wà no. Ipytunahy haw pupe wekar ita wà.
  eng-DRA: He hath set a time for darkness, and the end of all things he considereth,
    the stone also that is in the dark and the shadow of death.
