verse: JOB.028.010
translations:
  mal-C: അവർ പാറയിലൂടെ തുരങ്കങ്ങൾ വെട്ടിയുണ്ടാക്കുന്നു; വിലയേറിയതെന്തും അവരുടെ കണ്ണുകൾ
    കണ്ടെത്തുന്നു.
  deu-TKW: Durch die Felsen schlägt man Gänge, und allerlei Kostbares erschaut das
    Auge.
  lin-lin: atimolaka nzela kati na mabanga, mpe miso na ye emonaka bomengo na yango
    nyonso,
  eng-LSV: Among rocks, he has cleaved brooks, || And his eye has seen every precious
    thing.
  eng-GNV: He breaketh riuers in the rockes, and his eye seeth euery precious thing.
  eng-WEBSTER: He cutteth out rivers among the rocks; and his eye seeth every precious
    thing.
  nhw-BL: Quicoyoníaj miyac ojtli ipan nopa tetl nopona tlatzintla. Nopona quipannextíaj
    nopa piltetzitzi catli tlahuel pajpatiyo.
  swh-ONEN: Hutoboa shimo refu la kupenya chini kwa chini kwenye miamba; macho yake
    huona hazina zake zote.
  bba-bba: Kpee ten nɔɔwɔrɑ u rɑ swɛɛ wunɛ, kpɑ u ɡɑ̃ɑ ɡee ni wɑ, ni nu wɑ̃ɑ mi.
  eng-KJVCPB: He cutteth out rivers among the rocks; And his eye seeth every precious
    thing.
  luo-luo: Otucho kor lwanda; mi wengene ne mwandu duto manie kor gode.
  meu-meu: Nadi badadia ai dadaira e ḡeidia; matadia ese ḡau hereadia iboudiai e itadiamu.
  npi-ULB: उसले चट्टानहरूका बिचमा सुरुङहरू बनाउँछ । उसका आँखाले त्यहाँ हरेक बहुमूल्य
    वस्तु देख्छ ।
  yor-yor: Ó sì la ipa odò ṣíṣàn nínú àpáta, ojú inú rẹ̀ sì rí ohun iyebíye gbogbo.
  pes-OPCB: صخره‌ها را بشکافند و به سنگهای قیمتی دست یابند.
  tgl-ULB: Bumubutas siya ng mga lagusan sa mga bato; nakikita ng kaniyang mata ang
    bawat mahahalagang bagay doon.
  hui-hui: Ani bialu ege to̱le ngagoha uli tombama anda piaga. Tigua tombama anda
    pialu howa ege to̱le̱ bayale tara tara padaria handa walia hole bayuwa handaga.
    Ege to̱le̱ uruni muni timbunime miagaru wiaga.
  mya-mya: ကျောက်တို့တွင် ရေစီးစေတတ်၏။ သူ၏မျက်စိသည် ထူးဆန်းသောအရာရှိသမျှတို့ကို ကြည့်မြင်
    တတ်၏။
  bod-N: བྲག་རྡོ་རྣམས་ལས་ཆུ་རྐ་བརྐོས་པ་དང་། ། རིན་ཆེན་སྣ་ཚོགས་མིག་གིས་དངོས་སུ་མཐོང་།
    །
  sna-sna: Anochera mugero nomumatombo; meso ake anoona pfuma yawo yose.
  spa-BLM: Él corta canales entre las rocas. Su ojo ve cada cosa preciosa.
  cac-cac: Sjoyanoch nivac olan eb' vin̈ d'a sattac q'uen tenam, yic sayan q'uen q'ueen
    eb' vin̈ caro stojol.
  swh-ULB: Huweka njia katika miamba; macho yake pale kila kilicho cha thamani.
  bel-bel: у камянях прасякае каналы, і ўсё каштоўнае бачыць вока ягонае;
  deu-ELBBK: Kanäle haut er durch die Felsen, und allerlei Köstliches sieht sein Auge.
  mbb-OT: Ebudsiyan dan is dezekelà he menge vatu, su para zuen dan egkeveyaan, ne
    egketuredu zan is nekedseselekawà he klasi te mahalen he menge vatu.
  mal-2015: അവർ പാറകളുടെ ഇടയിൽകൂടി നടകളെ വെട്ടുന്നു; അവരുടെ കണ്ണു വിലയേറിയ വസ്തുക്കളെയൊക്കെയും
    കാണുന്നു.
  rmc-rmc: Andre skala maren avri o tunela; lengre jakha dikhen savore vzacna bara.
  pes-OPV: نهرها ازصخره‌ها می‌کنند و چشم ایشان هر چیز نفیس رامی بیند.
  ron-1924: Сапэ шанцурь ын стынчь ши окюл луй привеште тот че есте де прец ын еле.
  ben-OBCV: তারা পাষাণ-পাথর খুঁড়ে সুড়ঙ্গ তৈরি করে; সেখানকার সব মণিরত্ন তাদের চোখে
    পড়ে।
  som-som: Dhagaxyada dhexdooda wuxuu ka jeexaa keliyo, Oo ishiisuna wax kasta oo
    qaali ah way aragtaa.
  lat-VUC: In petris rivos excidit, et omne pretiosum vidit oculus ejus.
  eng-ASVBT: He cutteth out channels among the rocks; And his eye seeth every precious
    thing.
  ita-1885: Egli fa de' condotti a' rivi per mezzo le rupi; E l'occhio suo vede ogni
    cosa preziosa.
  eng-LXXUP: And he has interrupted the whirlpools of rivers, And mine eye has seen
    every precious thing.
  eng-ULB: He cuts out channels among the rocks; his eye sees every valuable thing
    there.
  spa-VBL: Hacen túneles en la roca, buscando cuidadosamente cada piedra preciosa.
  fra-_FOB: Il taille des galeries dans les rochers, et son œil découvre tout ce qu'il
    y a de précieux.
  mal-mal: അവർ പാറകളുടെ ഇടയിൽകൂടി ചാലുകൾ വെട്ടുന്നു; അവരുടെ കണ്ണ് വിലയേറിയ വസ്തുക്കളെയെല്ലാം
    കാണുന്നു.
  urd-GVR: Wuh patthar meṅ surang lagā kar har qism kī qīmtī chīz dekh letā
  suz-BL: मेकोपुकीम रोंगुम पोव़ला मुइनीम। मिनु शुश क्‍येट लाइब हीरापुकी ताइनीम।
  eng-NOY: He cleaveth out streams in the rocks, And his eye seeth every precious
    thing;
  ita-1927: Pratica trafori per entro le rocce, e l’occhio suo scorge quanto v’è di
    prezioso.
  ckb-ckb: لە تاشەبەردەکان تونێل دەکات؛ چاوەکانی هەموو شتێکی گرانبەها دەبینێت.
  eng-BBE: He makes deep ways, cut through the rock, and his eye sees everything of
    value.
  kan-OKCV: ಬಂಡೆಗಳಲ್ಲಿ ಸುರಂಗಗಳನ್ನು ಕೊರೆಯುತ್ತಾರೆ; ಅವರ ಕಣ್ಣು ಅದರ ಎಲ್ಲಾ ಸಂಪತ್ತನ್ನು ನೋಡುತ್ತದೆ.
  tam-2017: கன்மலைகளுக்குள்ளும் நீர்க்கால்களை வெட்டுகிறான்; அவனுடைய கண் விலையுயர்ந்த
    எல்லாவற்றையும் காணும்.
  spa-RV-1909: De los peñascos cortó ríos, y sus ojos vieron todo lo preciado.
  ron-BTF: El taie râuri printre stânci; și ochiul lui vede fiecare lucru prețios.
  eng-WEBP: He cuts out channels among the rocks. His eye sees every precious thing.
  eng-FBV: They tunnel through the rock, looking carefully for every precious stone.
  nld-1939: Breekt gangen in de rotsen uit, Niets kostbaars ontsnapt aan zijn oog;
  nch-BL: Quicoyoníaj miyac ojti ipan nopa tet nopona tatzinta. Nopona quipanextíaj
    nopa piltetzitzi cati tahuel pajpatiyo.
  vie-1934: Người đục hang trong hòn đá, Mắt nó tìm được mọi bửu vật ở trong.
  hin-CV: वह चट्टानों में से मार्ग निकाल लेते हैं तथा उनकी दृष्टि वहीं पड़ती है, जहां
    कुछ अमूल्य होता है;
  spa-BES: Él hace caminos profundos, corta a través de la roca, y su ojo ve todo
    lo que tiene valor.
  tdx-tdx: Kaohe’e amo vatoo ty talàha vaho oni-pihaino’e ze atao vara.
  tha-KJV: เขาขุดลำรางไว้ในหิน และตาของเขาเห็นของประเสริฐทุกอย่าง
  por-BR-2018: Cortou canais pelas rochas, e seus olhos veem tudo o que é precioso.
  deu-ELO: Kanäle haut er durch die Felsen, und allerlei Köstliches sieht sein Auge.
  eng-WYC-2018: He hewed down rivers in stones (or He hewed out rivers among the stones);
    and his eye saw all precious thing/s.
  epo-epo: En rokoj oni elhakas riverojn, Kaj ĉion grandvaloran vidis la okulo de
    homo.
  uig-PIN: Taxlar arisidin u ⱪanallarni qapidu; Xundaⱪ ⱪilip uning kɵzi ⱨǝrhil ⱪimmǝtlik
    nǝrsilǝrni kɵridu;
  beo-beo: Ilia da igi magufu ganodini dogosea, ilia da igi noga:idafa ba:sa.
  tpi-OTNT: Na ol i save wokim hul i go insait long ples ston. Na taim ol i go insait,
    ol i save lukim olkain gutpela gutpela ston i stap. Ol man i mas tromoi bikpela
    mani bilong baim kain ston olsem.
  hau-SA: Yana tona rami a cikin duwatsu idanunsa suna ganin dukan dukiyar da ke cikin
    duwatsun.
  uig-LAT: Tashlar arisidin u qanallarni chapidu; Shundaq qilip uning közi herxil
    qimmetlik nersilerni köridu;
  nde-nde: Uyaligubha idwala angene; ilihlo lakhe liwabone wonke amagugu alo.
  ton-ton: ‌ʻOku ne matofa ʻae ngaahi tafeʻanga vai ʻi he ngaahi maka; pea ʻoku mamata
    ʻa hono mata ki he meʻa mahuʻinga kotoa pē.
  ces-1613: Z skálí vyvodí potůčky, a všecko, což jest drahého, spatřuje oko jeho.
  eng-WMB: He cuts out channels among the rocks. His eye sees every precious thing.
  tam-TCV: அவன் கன்மலையில் வாய்க்கால்களை வெட்டுகிறான்; அவனுடைய கண்கள் அதின் பொக்கிஷங்களையெல்லாம்
    காண்கின்றன.
  ceb-ULB: Nagkalot siyag kanal taliwala sa mga bato; ang iyang mga mata nakakita
    sa mga bililhong mga butang didto.
  pol-UBG: Ze skał wykuwa strumienie, a jego oko wypatruje każdej kosztownej rzeczy.
  urd-GVU: وہ پتھر میں سرنگ لگا کر ہر قسم کی قیمتی چیز دیکھ لیتا
  deu-1912: Man reißt Bäche aus den Felsen; und alles, was köstlich ist, sieht das
    Auge.
  kan-2017: ಬಂಡೆಗಳಲ್ಲಿ ಸುರಂಗಗಳನ್ನು ಕೊರೆಯುವನು; ಅವನ ಕಣ್ಣು ಅಮೂಲ್ಯ ಪದಾರ್ಥಗಳನ್ನೆಲ್ಲಾ ಕಾಣುವುದು.
  yap-yap: Ngiyal’ ni yad be fu’og wo’rad u fithik’ e war, miyad pir’eg e malang nib
    tolang puluwon.
  hlt-MCSB: Sokko lungpang dongah a khoel tih umponah cungkuem khaw a mik loh a hmuh.
  mdy-ETH: ላሎ ቆኦቂ ኬስኮ ጎይሢ ኮሻኔ፤ ቦንቺንታያ ማዔ ማዒዲና ኬስካ ሹጮዋ ዒኢፓ ዴንቃኔ።
  twi-ASANTE: Ɔtwa aka fa abotan mu, na ɔhunu nʼademudeɛ nyinaa.
  eng-WEBU: He cuts out channels among the rocks. His eye sees every precious thing.
  wal-wal: Zaallaa lukkidi, kanttiyo ogiyaa kessidi, he al77o shuchchaakka demmees.
  spa-PDDPT: Abre canales en la roca, y sus ojos ven todo lo precioso.
  gun-gun: Ombokua 'rã ita rupi oexa aguã hepyve va'e oĩ va'e ha'e javi.
  ilo-ULB: Agar-aramid isuna kadagiti pagayusan iti danum iti nagbabaetan dagiti dadakkel
    a bato; makitkitana sadiay ti tunggal banag a napateg.
  kpg-kpg: I di nadau geligeli i lodo di bongoo deelaa, digaula e kida nadau hadu
    hagalabagau.
  uig-ARA: تاشلار ئارىسىدىن ئۇ قاناللارنى چاپىدۇ؛ شۇنداق قىلىپ ئۇنىڭ كۆزى ھەرخىل قىممەتلىك
    نەرسىلەرنى كۆرىدۇ؛
  sus-sus: A yili gema gɛmɛ kui, alako a xa naafuli to.
  pon-2006: Ni ar kin weweir pwoahr kohla nan takai kan, Re kin diarada kisin takai
    kesempwal akan.
  ksd-ksd: I kal ra umana niiga ta ra umana vat, Ma ra kiau na matana i na tadav ra
    magit i ngatngat.
  tur-YTC: Kayalar arasında kanallar yarar. O'nun gözü her değerli şeyi görür.
  grc-BRENT: Δίνας δὲ ποταμῶν διέῤῥηξε, πᾶν δὲ ἔντιμον εἴδέ μου ὁ ὀφθαλμός.
  ind-AYT: Dia menggali saluran di antara gunung-gunung batu, dan matanya telah melihat
    segala sesuatu yang berharga.
  nya-nya: Amabowola njira mʼmatanthwewo; ndipo amaona chuma chonse cha mʼphirimo.
  hrv-hrv: U kamenu prokopava prolaze, oko mu sve dragocjeno opaža.
  mps-mps: Tama augwaligo te masigi bulude dedage nidigi pabo dao. Tama augwali tomoba
    pabo sogo da, augwaligo haniani dwagi yai masigi dabe te tǫ tomode subo dao.
    Bidi dabego te masigi abelebo genuai monego abelabo masigi dabe te tǫ tomode
    elalubo dao.
  tpi-tpi: Na ol i save wokim hul i go insait long ples ston. Na taim ol i go insait,
    ol i save lukim olkain gutpela gutpela ston i stap. Ol man i mas tromoi bikpela
    mani bilong baim kain ston olsem.
  dan-1931: i Klipperne hugger man Gange, alskens Klenodier skuer Øjet;
  vie-OVCB: Họ đào hầm xuyên núi, mắt thấy được mọi kho tàng quý bên trong.
  guj-2017: તે ખડકોમાંથી ભોંયરાઓ ખોદી કાઢે છે, અને તેમની આંખ દરેક મૂલ્યવાન વસ્તુને
    જુએ છે.
  pon-2006A: Ni ar kin weweir pwoahr kohla nan takai kan, Re kin diarada kisin takai
    kesempwal akan.
  por-BRBSL: Ele corta canais entre as rochas. Seu olho vê cada coisa preciosa.
  cth-cth: Lungsongpui hah a kavi teh, ravohong a sak teh, a mit hoi a phukaawm poung
    e hno hah a hmu.
  twi-twi: Otwa aka fa abotan mu, na ohu nʼademude nyinaa.
  hlt-hlt: Sokko lungpang dongah a khoel tih umponah cungkuem khaw a mik loh a hmuh.
  tbz-SIM: kɛ́keú yɛpèrɛ̀ yɛfɔ̃̀tɛ̀ kɛ́cútóo, dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu dɛsɑ̀ɑ̀rɛ̀ onìtì
    nɔ̀nfɛ̀ dɛ̀ yɑ̀mu.
  msy-2020: Me dagɨabar aven dɨpar tuavibar ingari moghɨn, dagɨaba aghora averara
    zui. Egha me aven ghua garima, dagɨar aghuir ivezir bar pɨn koziba iti.
  dop-dop: Nɑ ɩ́ huliɣi kʋkpɑmʋɣʋ tɑɑ kɛ́ pɔɔŋ, nɑ ɩ́ nɑɑkɩ kʋ tɑɑ kʋpɑmpɑm nɑ ɩ ɩsǝpǝle.
  azb-azb: Qayalardan yeraltı keçidlər açır, Gözləri müxtəlif qiymətli şeylərə baxır.
  eng-DBY: He cutteth out channels in the rocks, and his eye seeth every precious
    thing.
  hin-2017: वह चट्टान खोदकर नालियाँ बनाता, और उसकी आँखों को हर एक अनमोल वस्तु दिखाई
    देती है।
  wol-KYG: Ci biir xeer yi lay yettey xunti, ba bëtam di gis lu cay alal.
  eng-YLT: Among rocks, brooks he hath cleaved, And every precious thing hath his
    eye seen.
  eng-WYC-2017: He hewed down rivers in stones; and his eye saw all precious thing/s.
  eng-WMBB: He cuts out channels amongst the rocks. His eye sees every precious thing.
  urd-GVH: वह पत्थर में सुरंग लगाकर हर क़िस्म की क़ीमती चीज़ देख लेता
  rug-rug: Geli nuquri rini sari patu ṉiṉiradi, meke kamoi sari na patu arilaedi.
  gaz-gaz: Inni kattaa keessaan karaa baasa; iji isaas waan gatii guddaa hunda arga.
  fra-LSG: Il ouvre des tranchées dans les rochers, Et son œil contemple tout ce qu’il
    y a de précieux;
  yal-yal: a folon gema fanyene yi, a yi se kɛndɛne birin to a yɛɛn na,
  haw-1868: Hoopoha no ia i ke kahawai mawaena o na pohaku; A ike no kona maka i na
    mea waiwai nui a pau.
  arb-NAV: حَفَروا مَمَرَّاتٍ فِي صُخُورِهَا، وَعَايَنَتْ أَعْيُنُهُمْ كُلَّ ثَمِينٍ.
  ewe-ewe: Eɖea mɔ ɖe kpeawo tome eye eƒe ŋkuwo kpɔa eƒe nu xɔasi vovovowo katã.
  eng-LEE: 'Amid rocks he heweth out canals: and every precious thing doth his eye
    behold.'
  asm-FB: সি শিলৰ মাজে মাজে নলা কাটে, আৰু তাৰ চকুৱে সকলো বিধৰ বহুমূল্য বস্তু দেখা
    পায়।
  sus-A: عَ يِلِ فٍمَ فّمّ كُي، عَلَكٌ عَ شَ نَاقُلِ تٌ.
  fra-SBL: Il creuse des canaux parmi les rochers. Son œil voit chaque chose précieuse.
  hbo-hbo: בַּ֭צּוּרֹות יְאֹרִ֣ים בִּקֵּ֑עַ וְכָל־יְ֝קָ֗ר רָאֲתָ֥ה עֵינֹֽו׃
  kik-kik: Enjaga mungu ũgatũrĩkia rwaro rwa ihiga; maitho make makĩonaga igĩĩna ciaruo
    ciothe.
  fra-NCL: Il perce des galeries dans les rochers ; rien de précieux n’échappe à son
    regard.
  cek-AK: Thlung to pakhoih moe, athung ah kaom atho kana hmuennawk to a hnuk.
  cuk-cuk: Akwa-dummagan-akwimalad a-yaba dii-oiirmakega yaa-dummagan omesdamalad.
    Dii-iirmakmaidbali akwa-nuegan-bukwadi bela magar dakdamalad.
  uig-CYR: Ташлар арисидин у қаналларни чапиду; Шундақ қилип униң көзи һәр хил қиммәтлик
    нәрсиләрни көриду;
  tel-2017: శిలల్లో అతడు కాలువలు ఏర్పరుస్తాడు. అతని కన్ను అమూల్యమైన ప్రతి వస్తువును
    చూస్తుంది.
  hat-BSA: Li kreve kanal ki pase nan wòch yo, e zye li wè tout sa ki presye.
  kos-kos: Ke elos ac putala lufin eot uh, Elos konauk wek na saok.
  hbo-WLC: בַּ֭צּוּרוֹת יְאֹרִ֣ים בִּקֵּ֑עַ וְכָל־יְ֝קָ֗ר רָאֲתָ֥ה עֵינֽוֹ׃
  ibo-ibo: Ha na-awapụta ọwa ụzọ nʼetiti nkume ahụ, anya ha na-ahụkwa akụnụba ya niile.
  ory-ory: ସେ ଶୈଳ ମଧ୍ୟରେ ନାଳ କାଟେ ଓ ତାହାର ଚକ୍ଷୁ ସର୍ବପ୍ରକାର ବହୁମୂଲ୍ୟ ଦ୍ରବ୍ୟ ଦେଖେ।
  chk-chk: Ra tuw al lon ekewe achau o küna mettoch mi fokun aüchea.
  rop-rop: Olabat oldei grajim det graun thru langa ola rokiwan pleis blanga lukabat
    blanga ola purdiwan ston en najalot gudwan rok.
  ukr-1871: В скелях прорубує канали, й все дорогоцїнне вбачає око його.
  deu-1951: Er treibt Stollen durch die Felsen, und sein Auge ersieht alles, was köstlich
    ist.
  eng-JPS: He cutteth out channels among the rocks; and his eye seeth every precious
    thing.
  srp-1865: Iz stijene izvodi potoke, i svašta dragocjeno vidi mu oko.
  lug-lug: Asima ensalosalo ku njazi; n’amaaso ge galaba eby’omuwendo byonna.
  heb-heb: בצורות יארים בקע וכל יקר ראתה עינו׃
  ben-IRV: সে পাথরের মধ্যে দিয়ে নালা কাটে; তার চোখ সেখানকার সমস্ত মূল্যবান জিনিস
    দেখে।
  pan-pan: ਉਹ ਚੱਟਾਨਾਂ ਵਿੱਚ ਨਾਲੇ ਖੋਦਦਾ ਹੈ ਅਤੇ ਉਹ ਦੀ ਅੱਖ ਹਰੇਕ ਬਹੁਮੁੱਲੀ ਵਸਤੂ ਨੂੰ ਵੇਖਦੀ
    ਹੈ।
  mya-JVB: ကျောက် တို့တွင် ရေစီးစေတတ်၏။ သူ ၏မျက်စိ သည် ထူးဆန်း သောအရာရှိသမျှ တို့ကို
    ကြည့် မြင် တတ်၏။
  hmo-hmo: Nadi badadia dekenai dadaira idia geia, bona unai neganai, edia matadia
    ese davana bada nadidia idia itaia noho.
  urd-urd: वह चट्टानों में से नालियाँ काटता है, उसकी आँख हर एक बेशक़ीमत चीज़ को देख
    लेती है।
  rus-SYN: в скалах просекает каналы, и все драгоценное видит глаз его;
  bqc-SIM: Ì zɛ́ da gbɛu we, ì wɛsi gupi pↄ́ bɛɛɛdeↄlɛ píi.
  tcz-CHONGTHU: Amahon songpi lah a kohom avut un chuleh song mantam manlu tah tah
    ho chu aladoh uve.
  mar-mar: ते खडकातून बोगदा खणतात, आणि त्यांचे डोळे खडकातला खजिना बघतात.
  qub-qub: Gagacunacho ruran mïna uchcucunata. Chaychöna tarin tucuy-niraj achca casta
    cuestajcunata.
  hat-hat: Yo fè gwo koridò byen long nan wòch yo. Yo jwenn tout kalite bèl pyè bijou
    ki koute chè.
  eng-BSB: He hews out channels in the rocks, and his eyes spot every treasure.
  eng-WEBPB: He cuts out channels amongst the rocks. His eye sees every precious thing.
  kbq-kbq: Ana vahe'mo'za haveramimpina kafi'za ufre'za, zago'amo'ma marerisa haveramina
    ke'za e'nerize.
  nhe-BL: Quicoyoníaj miyac ojtli ipan nopa tetl nopona tlatzintla. Nopona quipannextíaj
    nopa piltetzitzi tlen tlahuel pajpatiyo.
  gub-BL: Uhàwykàz itakwar iapo pà wà. Wekar wyzài ita hekuzar katu ma'e ihàwykàz
    mehe wà.
  eng-DRA: In the rocks he hath cut out rivers, and his eye hath seen every precious
    thing.
