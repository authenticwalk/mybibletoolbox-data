verse: JOB.028.009
translations:
  mal-C: മനുഷ്യകരങ്ങൾ തീക്കല്ലിൽ ആഞ്ഞുപതിക്കുന്നു, അവർ പർവതങ്ങളുടെ അടിവേരുകൾ ഇളക്കിമറിക്കുന്നു.
  deu-TKW: An den Kiesel legt man die Hand, wühlt von Grund aus die Berge um.
  lin-lin: Moto abetaka loboko na ye na likolo ya libanga ya makasi mpe apikolaka
    ngomba longwa na misisa,
  eng-LSV: He sent forth his hand against the flint, || He overturned mountains from
    the root.
  eng-GNV: He putteth his hand vpon the rockes, and ouerthroweth the mountaines by
    the rootes.
  eng-WEBSTER: He putteth forth his hand upon the rock; he overturneth the mountains
    by the roots.
  nhw-BL: Tlacame ica ininmax quitlapanase pedernal teme catli ica huelis tijyolitis
    tlitl. Quimatij quihuelonise inintzinpehualtil nopa tepeme.
  swh-ONEN: Mikono ya mwanadamu hushambulia miamba migumu sana, na kuiacha wazi mizizi
    ya milima.
  bba-bba: Adɑmɑ tɔnu u kɑ̃kɑ u kperu wɔri u kɔsukɑ, sere u ɡuunun kpɛɛkpɛɛku ɡirɑri.
  eng-KJVCPB: He putteth forth his hand upon the rock; He overturneth the mountains
    by the roots.
  luo-luo: Ji baro lwanda matek ka chuma kendo thulo gode oko gie tiendegi.
  meu-meu: Taunimanima imadia na nadi-gini aukana ai e dau kau, bona ororo na badidia
    amo e ḡiḡidia dobi.
  npi-ULB: एक जना मानिसले आफ्नो हातले दर्शनढुङ्गा काट्‍छ । उसले पहाडहरूलाई फेदैदेखि
    पल्टाउँछ ।
  yor-yor: Ó fi ọwọ́ rẹ̀ lé akọ òkúta, ó yí òkè ńlá po láti ìdí rẹ̀ wá.
  pes-OPCB: ولی مردم می‌دانند چطور سنگهای خارا را تکه‌تکه نموده، کوهها را از بیخ و
    بن برکنند،
  tgl-ULB: Ipinapatong ng isang tao ang kaniyang kamay sa matigas na bato; itinataob
    niya ang mga bundok sa kanilang mga ugat.
  hui-hui: Agalime dindi hongohe ege pale ngagoha tombalu hari tene ngaru bo haealabaga
    biai haga.
  mya-mya: လူသည်ကျောက်ပေါ်မှာလက်တင်၍၊ တောင်တို့ ကို ခြေရင်းတိုင်အောင် မှောက်တတ်၏။
  bod-N: མི་ཡི་ལག་པས་མེ་རྡོར་ཁུང་འབིགས་གཏད། ། རི་བོ་རྣམས་ཀྱི་རྩ་བ་བསློགས་པ་སྟེ། །
  sna-sna: Ruoko rwomunhu runorova dombo romusarasara uye ronoisa midzi yamakomo pachena.
  spa-BLM: Pone la mano en la roca de pedernal, y derriba los montes de raíz.
  cac-cac: A eb' vin̈ vinac, smac' q'uen q'ueen eb' vin̈ te tzatz, syamanoch eb' vin̈
    sjoyan yichtac lum nivac vitz.
  swh-ULB: Mtu huchimba mwamba mgumu; hupindua milima katika vyanzo vyake.
  bel-bel: На граніт кладзе ён руку сваю, з коранем перакульвае горы;
  deu-ELBBK: Er legt seine Hand an das harte Gestein, wühlt die Berge um von der Wurzel
    aus.
  mbb-OT: Egkeluten te menge etew is kinezesenan he menge vatu minsan diyà te zizalem
    he vahin te menge vuntud.
  mal-2015: അവർ തീക്കൽപാറയിലേക്കു കൈനീട്ടുന്നു; പർവ്വതങ്ങളെ അവർ വേരോടെ മറിച്ചുകളയുന്നു.
  rmc-rmc: O manuša thoven o vast pro zorale bara a prekopaľinen o verchi le zakladendar.
  pes-OPV: دست خود را به سنگ خارا درازمی کنند، و کوهها را از بیخ برمی کنند.
  ron-1924: Омул ышь пуне мына пе стынка де кремене ши рэстоарнэ мунций дин рэдэчинэ.
  ben-OBCV: মানুষজন তাদের হাত দিয়ে সেই অতি কঠিন পাষাণ-পাথরে হামলা চালায় ও পর্বত-মূল
    উন্মুক্ত করে দেয়।
  som-som: Isagu gacantiisuu soo fidiyaa oo wuxuu saaraa dhagaxa adag, Oo buurahana
    wuu afgembiyaa oo xididdaduu ku rujiyaa.
  lat-VUC: 'Ad silicem extendit manum suam: subvertit a radicibus montes.'
  eng-ASVBT: He putteth forth his hand upon the flinty rock; He overturneth the mountains
    by the roots.
  ita-1885: L'uomo mette la mano a' macigni; Egli rivolta sottosopra i monti fin dalla
    radice.
  eng-LXXUP: 'He has stretched forth his hand on the sharp rock, And turned up mountains
    by the roots:'
  eng-ULB: A man lays his hand on the flinty rock; he overturns mountains by their
    roots.
  spa-VBL: Los mineros atacan la dura roca; derriban las raíces de las montañas.
  fra-_FOB: L'homme met la main sur le granit; il bouleverse les montagnes jusqu'en
    leurs fondements.
  mal-mal: അവർ തീക്കൽപാറയിലേക്ക് കൈ നീട്ടുന്നു; പർവ്വതങ്ങളെ അവർ വേരോടെ മറിച്ചുകളയുന്നു.
  urd-GVR: Insān sang-e-chaqmāq par hāth lagā kar pahāṛoṅ ko jaṛ se ulṭā detā hai.
  suz-BL: मुरुम आन गुइमी सारो फुल्‍लु क्‍योरनीम। मिनु पहाड आन कली दिंम सेल्‍नीम।
  eng-NOY: Man layeth his hand upon the rock; He upturneth mountains from their roots;
  ita-1927: L’uomo stende la mano sul granito, rovescia dalle radici le montagne.
  ckb-ckb: مرۆڤ دەستدرێژی دەکاتە سەر بەرد، بنکەی چیاکان دەردەخات.
  eng-BBE: Man puts out his hand on the hard rock, overturning mountains by the roots.
  kan-OKCV: ಮಾನವನ ಹಸ್ತವು ಬಂಡೆಗಳನ್ನು ಒಡೆಯುತ್ತದೆ; ಪರ್ವತಗಳ ಬುಡಗಳನ್ನು ಸಹ ಬರಿದಾಗಿ ಮಾಡುತ್ತವೆ.
  tam-2017: அவன் தன் கைகளைக் கற்பாறையின்மேல் நீட்டி, மலைகளை வேருடன் புரட்டுகிறான்.
  spa-RV-1909: En el pedernal puso su mano, y trastornó los montes de raíz.
  ron-BTF: Își pune mâna pe stâncă, răstoarnă munții din rădăcini.
  eng-WEBP: He puts his hand on the flinty rock, and he overturns the mountains by
    the roots.
  eng-FBV: Miners attack the hard rock; they overturn the roots of mountains.
  nld-1939: De mens slaat zijn hand aan de harde steen, Woelt de bergen om van hun
    grondslag af,
  nch-BL: Tacame ica inimax quitapanaj nopa teme cati inintoca pedernal cati ica huelis
    tijyoliltis tit. Quimatij quihuelonise inintzinpehualtil nopa tepeme.
  vie-1934: Loài người tra tay trên hòn đá cứng, Đánh đổ các núi từ nơi nền của nó.
  hin-CV: मनुष्य चकमक के पत्थर को स्पर्श करता है, पर्वतों को तो वह आधार से ही पलटा
    देता है.
  spa-BES: El hombre extiende su mano sobre la roca dura, derribando montañas por
    las raíces.
  tdx-tdx: Ahiti’e mb’amo vato-pilakeo ty fità’e vaho avalitaboa’e reke-bahatse o
    vohitseo.
  tha-KJV: คนยื่​นม​ือที่หินแข็ง และทำลายภูเขาลงถึงราก
  por-BR-2018: O homem põe sua mão no rochedo, e revolve os montes desde a raiz.
  deu-ELO: Er legt seine Hand an das harte Gestein, wühlt die Berge um von der Wurzel
    aus.
  eng-WYC-2018: God stretched forth his hand to a flint; he destroyed [the] hills
    from the roots thereof. (God stretched forth his hand to the stones; he destroyed
    the mountains down to their roots.)
  epo-epo: Sur rokon oni metas sian manon, Oni renversas montojn de ilia bazo.
  uig-PIN: Insan balisi ⱪolini qaⱪmaⱪ texining üstigǝ tǝgküzidu, U taƣlarni yiltizidin
    ⱪomuriwetidu.
  beo-beo: Uli dogosu dunu da ga:nasidafa igi dogosa. Ilia da goumi ilia baiga dogonana.
  tpi-OTNT: “Ol man i save digim ol strongpela ples ston na ol i save brukim ol maunten
    i go liklik olgeta.
  hau-SA: Hannun mutum ya iya sarrafa ƙanƙarar duwatsu, yă kuma tumɓuke tushen duwatsu.
  uig-LAT: Insan balisi qolini chaqmaq téshining üstige tegküzidu, U taghlarni yiltizidin
    qomuriwétidu.
  nde-nde: Isandla somuntu yiso esihlasela idwala eliyinsengetshe siveze obala impande
    zezintaba.
  ton-ton: ‌ʻOku ne ʻai hono nima ki he maka; ʻoku taʻaki fuʻu hake ʻe ia ʻae ngaahi
    moʻunga.
  ces-1613: K škřemeni vztahuje ruku svou, a z kořene převrací hory.
  eng-WMB: He puts his hand on the flinty rock, and he overturns the mountains by
    the roots.
  tam-TCV: மனிதனின் கையே கடினமான பாறையைத் தாக்கி, மலைகளின் அடிவாரங்களை வேரோடே புரட்டுகிறான்.
  ceb-ULB: Gigunitan sa tawo ang gahi nga bato; gilintuwad niya ang mga bukid hangtod
    sa mga gamot.
  pol-UBG: Wyciąga swą rękę po krzemień, wywraca góry od korzenia;
  urd-GVU: انسان سنگِ چقماق پر ہاتھ لگا کر پہاڑوں کو جڑ سے اُلٹا دیتا ہے۔
  deu-1912: Auch legt man die Hand an die Felsen und gräbt die Berge um.
  kan-2017: ಮನುಷ್ಯನು ಕಗ್ಗಲ್ಲಿನ ಮೇಲೆ ಕೈಮಾಡಿ ಬೆಟ್ಟಗಳನ್ನು ಬುಡದ ತನಕ ಕೆಡವಿಬಿಡುವನು.
  yap-yap: Girdi’en e fu’og yiy e ra fu’oged e tin th’abi el e war, miyad pug e pi
    burey u but’.
  hlt-MCSB: Hmailung soah a kut a hlah tih tlang pataeng a yung ah a phil.
  mdy-ETH: «ዓሲ ሳዖ ቦኦካኣና ፔ ኩጮና ዓጬ ሹጮ ቡጋኔ፤ ዹኮዋ ማዢንቶ ፃጳፓ ዶይሳኔ።
  twi-ASANTE: Onipa nsa paapae abotan denden na ɔma mmepɔ ase da hɔ.
  eng-WEBU: He puts his hand on the flinty rock, and he overturns the mountains by
    the roots.
  wal-wal: “Asi mino zaallaa mentterettees; deriyaakka bookkidi, xaphuwaappe aatti
    yeggees.
  spa-PDDPT: El hombre alarga su mano sobre el pedernal y trastorna la raíz de las
    montañas.
  gun-gun: — Avakue opo py tembiporu oguereko va'e py ombota-mbota 'rã ita re, ha'e
    vy yvyty ikuai va'e oipe'a 'rã iguy peve.
  ilo-ULB: Ipatay ti maysa a tao ti imana iti natangken a bato; balbaliktadenna dagiti
    bantay babaen kadagiti ramutda.
  kpg-kpg: Nia daangada e geli aga nadau hadu ala e mau dangihi, e geli di gonduu
    gaa tugi loo i tono di gonduu.
  uig-ARA: ئىنسان بالىسى قولىنى چاقماق تېشىنىڭ ئۈستىگە تەگكۈزىدۇ، ئۇ تاغلارنى يىلتىزىدىن
    قومۇرىۋېتىدۇ.
  sus-sus: Kɔnɔ adama tan gɛmɛ xɔrɔxɔɛ gema, han a geya bunyi li.
  pon-2006: Aramas kin weirada takai me keieu teng, Weirada nahna kan leldilahng pahn
    kapi.
  ksd-ksd: A limana i ongor ta ra dekdek na vat, Ma i pukue vue ra umana lualuana.
  tur-YTC: Elini çakmak taşına koyar, Ve dağları kökünden devirir.
  grc-BRENT: Ἐν ἀκροτόμῳ ἐξέτεινε χεῖρα αὐτοῦ, κατέστρεψε δὲ ἐκ ῥιζῶν ὄρη.
  ind-AYT: Manusia menjamahkan tangan pada batu yang keras, dan membalikkan gunung-gunung
    oleh akar-akar.
  nya-nya: Munthu amaphwanya matanthwe olimba, ndipo amagubuduza mapiri kuyambira
    mʼtsinde.
  hrv-hrv: Ali na kamen diže čovjek ruku te iz korijena prevraća planine.
  mps-mps: “Augwaligo te bomai masigi bulu diganama, te moni bulu du pageba pabo dao.
  tpi-tpi: “Ol man i save digim ol strongpela ples ston na ol i save brukim ol maunten
    i go liklik olgeta.
  dan-1931: På Flinten lægger man Hånd og omvælter Bjerge fra Roden;
  vie-OVCB: Con người chẻ được đá lửa và khai hoang chân núi.
  guj-2017: તે ચકમકના ખડક પર પોતાનો હાથ લંબાવે છે. તે પર્વતોને સમૂળગા ઊંધા વાળે છે.
  pon-2006A: Aramas kin weirada takai me keieu teng, Weirada nahna kan leldilahng
    pahn kapi.
  por-BRBSL: Ele coloca a mão na pedra frágil, e ele derruba as montanhas pelas raízes.
  cth-cth: Talung dawk tami ni kut a toung teh, mon hah a kung koehoi pakhuppathan
    lah dek a palei.
  twi-twi: Onipa nsa paapae abotan dennen na ɔma mmepɔw ase da hɔ.
  hlt-hlt: Hmailung soah a kut a hlah tih tlang pataeng a yung ah a phil.
  tbz-SIM: Onìtì yie mɛ nhɔ̃ɔ̃ nɑmpɛmu dipèrì, kɛ́kpɛ́i nditɑ̃rì kɛ́tuɔkɛ dì fìíkú
    dɛ̀,
  msy-2020: “Gumaziba dagɨar gavgaviba itir danganibagh kuava, mɨghsɨaba abɨzi da
    bar iraghue.
  dop-dop: Yʋlʋ pɑɑsi tʋnɑ kʋkpɑmʋɣʋ kɛ niŋ, hɑlǝnɑ ɩ́ kpɛsǝɣɩ pɔɔŋ nɑ ɩ kilɑ tɛɛ,
    nɑ ɩ́ pǝsǝɣɩ-ɩ kpɛntǝlɑsɩ.
  azb-azb: Mədənçi əlini çaxmaq daşına uzadır, Dağları dibindən oynadır.
  eng-DBY: '[Man] putteth forth his hand upon the flinty rock, he overturneth the
    mountains by the root.'
  hin-2017: “वह चकमक के पत्थर पर हाथ लगाता, और पहाड़ों को जड़ ही से उलट देता है।
  wol-KYG: Loxol nit ay song doju kekk, buddi reeni tund, jàllarbi.
  eng-YLT: Against the flint he sent forth his hand, He overturned from the root mountains.
  eng-WYC-2017: God stretched forth his hand to a flint; he destroyed [the] hills
    from the roots thereof.
  eng-WMBB: He puts his hand on the flinty rock, and he overturns the mountains by
    the roots.
  urd-GVH: इनसान संगे-चक़माक़ पर हाथ लगाकर पहाड़ों को जड़ से उलटा देता है।
  rug-rug: Seke pani rina tie sari patu ṉiṉiradi, pa hubi toqere si geli veko palae
    si arini.
  gaz-gaz: Harki namaa dhagaa jabaa cabsa; hundee tulluuwwanii immoo ni gaggaragalcha.
  fra-LSG: L’homme porte sa main sur le roc, Il renverse les montagnes depuis la racine;
  yal-yal: Koni, muxun susuma fanyen gɛ, a yi geyane ge han e danna,
  haw-1868: Kau aku no ia i kona lima maluna o ka pohakupaa; Hookahuli ae ia i na
    mauna mai ke kumu aku.
  arb-NAV: امْتَدَّتْ أَيْدِيهِمْ إِلَى الصَّوَّانِ، وَقَلَبُوا الْجِبَالَ مِنْ أُصُولِهَا.
  ewe-ewe: Ame ƒe asi gbã kpe sesẽawo eye wòna towo te dze go.
  eng-LEE: To the flinty rock he stretcheth forth his hand; he overturneth the mountains
    from the root.
  asm-FB: মানুহে অতি টান শিলত হাত দিয়ে; সি পৰ্ব্বতবোৰ মূলে সৈতে লুটিয়াই পেলায়।
  sus-A: كْنْ عَدَ مَ تَن فّمّ شْرْشْي فٍمَ، هَن عَ فٍيَ بُنيِ لِ.
  fra-SBL: Il pose sa main sur le rocher de silex, et il renverse les montagnes par
    les racines.
  hbo-hbo: בַּֽ֭חַלָּמִישׁ שָׁלַ֣ח יָדֹ֑ו הָפַ֖ךְ מִשֹּׁ֣רֶשׁ הָרִֽים׃
  kik-kik: Guoko kwa mũndũ gũtharĩkagĩra gũkanyiita ihiga rĩa nyaigĩ, na gũkaguũria
    itina cia irĩma.
  fra-NCL: L’homme porte sa main sur le granit, il ébranle les montagnes dans leurs
    racines.
  cek-AK: Kami mah ban hoiah thlung to pakhoih moe, maenawk to takung khoek to takaeh
    boih.
  cuk-cuk: Dule-akwa-nuegan-amimaladi akwa-nuegan-amiegale, akwa-dutusulid sarsonagusdamalad,
    akwa-e-sailamarse-bakale, onodamalad.
  uig-CYR: Инсан балиси қолини чақмақ тешиниң үстигә тәккүзиду, У тағларни йилтизидин
    қомуриветиду.
  tel-2017: మనిషి చెకుముకి రాళ్ళను పట్టుకుంటాడు. పర్వతాలను వాటి కుదుళ్లతో సహా బోర్లా
    పడదోస్తాడు.
  hat-BSA: Li mete men li sou wòch silèks la. Li chavire mòn yo soti nan baz yo.
  kos-kos: “Mwet uh pikin eot ma arulana keke, Ac ikruiya eol uh ke elos pukanla pe
    eol uh.
  hbo-WLC: בַּֽ֭חַלָּמִישׁ שָׁלַ֣ח יָד֑וֹ הָפַ֖ךְ מִשֹּׁ֣רֶשׁ הָרִֽים׃
  ibo-ibo: Ndị mmadụ na-eji aka na-etiwasị nkume ahụ na-enwu ọkụ mee ka mgbọrọgwụ
    ugwu ahụ pụta ìhè.
  ory-ory: ମନୁଷ୍ୟ ଦୃଢ଼ ଶୈଳ ଉପରେ ଆପଣା ହାତ ଦିଏ; ସେ ପର୍ବତଗଣକୁ ସମୂଳେ ଓଲଟାଇ ପକାଏ।
  chk-chk: Aramas ra amökkü ekewe achau mi fokun pöchökül o tuw ekewe chuk pwe epwe
    pwä lepopur.
  rop-rop: Garram olabat ronwan bingga, olabat oldei mubumweibat detlot shapwan rok
    en dei deigimat ola rok brom brabli bigwan hil.
  ukr-1871: На граніт накладає він (чоловік) руку свою, з коренем перевертає гори.
  deu-1951: Der Mensch legt seine Hand an den harten Felsen und durchwühlt die Gründe
    der Berge.
  eng-JPS: He putteth forth his hand upon the flinty rock; He overturneth the mountains
    by the roots.
  srp-1865: Na kremen diže ruku svoju; prevraæa gore iz dna.
  lug-lug: Omuntu ayasa n’omukono gwe ejjinja ery’embaalebaale, n’avuunika ensozi
    okuviira ddala we zisibuka.
  heb-heb: בחלמיש שלח ידו הפך משרש הרים׃
  ben-IRV: মানুষ শক্ত পাথরের ওপর তার হাত রাখে; সে পাহাড়দের সমূলে উল্টিয়ে ফেলে।
  pan-pan: ਮਨੁੱਖ ਆਪਣਾ ਹੱਥ ਚਕਮਕ ਪੱਥਰ ਉੱਤੇ ਲਾਉਂਦਾ ਹੈ, ਉਹ ਪਹਾੜਾਂ ਨੂੰ ਮੁੱਢੋਂ ਉਲੱਦ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: လူသည်ကျောက် ပေါ် မှာလက် တင် ၍၊ တောင် တို့ ကို ခြေရင်း တိုင်အောင် မှောက်
    တတ်၏။
  hmo-hmo: Taunimanima ese nadi aukadia momokani idia geia diba. Idia ese ororo edia
    badina nadidia, be idia geia bona kokia lao noho.
  urd-urd: वह चकमक की चट्टान पर हाथ लगाता है, वह पहाड़ों को जड़ ही से उखाड़ देता है।
  rus-SYN: На гранит налагает он руку свою, с корнем опрокидывает горы;
  bqc-SIM: Gbɛ̃nazĩna ì gbɛkão wíwi we, ì gbɛ̀sĩsĩↄ zĩ́lɛ sↄ.
  tcz-CHONGTHU: Mihem in songgel song keh soje aheuvin chuleh mol lekhup je jong aheuve.
  mar-mar: मनुष्य कठीण खडकावर हात टाकतो, तो ते डोंगर पूर्ण मुळापासून उलटवून टाकतो.
  qub-qub: Runaga gagacunachömi ojtin. Niycällarmi puntacunatapis sapipita juchuchin.
  hat-hat: Yo fouye nan wòch dife. Yo fè gwo twou byen fon nan pye mòn yo.
  eng-BSB: The miner strikes the flint; he overturns mountains at their base.
  eng-WEBPB: He puts his hand on the flinty rock, and he overturns the mountains by
    the roots.
  kbq-kbq: Goli eri'zama e'neriza vahe'mo'za kazinkazima hu'nea haveramina ru frage
    mafrage hunetre'za, agona kafi'za eri ankrinesaze.
  nhe-BL: Tlacame ica ininma quitlapanase pedernal tetini tlen ica huelis tijyolitis
    tlitl. Quimatij quihuelonise inintzinpehualtil nopa tepetini.
  gub-BL: Awa uhàwykàz ita tàtàahy ma'e wà. Uzaikaw ywytyruhu ywy rehe imumew pà wà.
  eng-DRA: He hath stretched forth his hand to the flint, he hath overturned mountains
    from the roots.
