verse: JOB.028.023
translations:
  mal-C: അതിലേക്കുള്ള വഴി ദൈവംമാത്രം അറിയുന്നു, അതിന്റെ നിവാസസ്ഥാനം ഏതെന്ന് അവിടത്തേക്കു
    നിശ്ചയമുണ്ട്,
  deu-TKW: Gott kennt den Weg zu ihr und er weiß um ihren Fundort.
  lin-lin: Nzambe kaka nde ayebi nzela na yango, Ye nde kaka ayebi esika bwanya evandaka.
  eng-LSV: God has understood its way, || And He has known its place.
  eng-GNV: But God vnderstandeth the way thereof, and he knoweth the place thereof.
  eng-WEBSTER: God understandeth the way of it, and he knoweth its place.
  nhw-BL: “Pero nimitzilhuía Toteco Dios quimati canque mopantía tlalnamiquilistli.
    Yaya quimati quenicatza tijcuis,
  swh-ONEN: Mungu anaifahamu njia ya kuiendea hekima na ndiye peke yake anayefahamu
    inakokaa,
  bba-bba: Gusunɔ turowɑ u bwisin swɑɑ yɛ̃. Wiyɑ u mɑɑ yin wɑ̃ɑ yeru yɛ̃.
  eng-KJVCPB: God understandeth the way thereof, And he knoweth the place thereof.
  luo-luo: Nyasaye ema ongʼeyo yo miyudego kendo en kende ema ongʼeyo kama odakie,
  meu-meu: Dirava na ilao-henina dalana dibana, bona gabuna danu dibana.
  npi-ULB: कसरी यसलाई पाउने हो परमेश्‍वरले बुझ्‍नुहुन्‍छ । यसको बासस्थान उहाँलाई थाहा
    छ ।
  yor-yor: Ọlọ́run ni ó mọ òye ipa ọ̀nà rẹ̀, òun ni ó sì mọ ibi tí ó ń gbé.
  pes-OPCB: فقط خدا می‌داند که حکمت را کجا می‌توان پیدا کرد؛
  tgl-ULB: Nauunawaan ng Diyos ang landas patungo rito; Alam niya ang lugar nito.
  hui-hui: Ainde hale haramine. Ngode Datagaliwabe ibuni hangume mini gigabi wulene
    manda timbuni bulenela libu daluha kago de hendeda. Ani bialu hariga ogoniha polene
    ngago manda bida.
  mya-mya: ဘုရားသခင်သာလျှင် ပညာလမ်းကို နားလည်တော်မူ၏။
  bod-N: དཀོན་མཆོག་གིས་ནི་ཤེས་རབ་ལམ་མཁྱེན་ཏེ། ། ཤེས་རབ་གནས་ས་ཡང་ནི་ཁོང་གིས་མཁྱེན།
    །
  sna-sna: Mwari oga ndiye anonzwisisa nzira inoenda kwahuri, uye ndiye oga anoziva
    kwahunogara,
  spa-BLM: “Dios entiende su camino, y conoce su lugar.
  cac-cac: Palta a Dios yojtac sb'eal jelanil chi', yojtac b'aj ay.
  swh-ULB: Mungu hufahamu njia ya kuipata; anapafahamu ilipo.
  bel-bel: Бог ведае шлях яе, і Ён ведае месца яе.
  deu-ELBBK: Gott versteht ihren Weg, und er kennt ihre Stätte.
  mbb-OT: Megbevayè dà is netau ke hendei egketuredu is ketau.
  mal-2015: ദൈവം അതിന്റെ വഴി അറിയുന്നു; അതിന്റെ ഉത്ഭവസ്ഥാനം അവന്നു നിശ്ചയമുണ്ടു.
  rmc-rmc: Ča o Del džanel o drom ko goďaveripen; ov džanel, kaj les šaj te arakhel.
  pes-OPV: خدا راه آن را درک می‌کند و او مکانش را می‌داند.
  ron-1924: Думнезеу ый штие друмул, Ел ый куноаште локуинца.
  ben-OBCV: ঈশ্বরই প্রজ্ঞার কাছে পৌঁছানোর রাস্তা জানেন ও একমাত্র তিনিই জানেন তা কোথায়
    থাকে,
  som-som: Ilaah ayaa jidkeeda garanaya, Oo isagaa meesheeda yaqaan.
  lat-VUC: Deus intelligit viam ejus, et ipse novit locum illius.
  eng-ASVBT: God understandeth the way thereof, And he knoweth the place thereof.
  ita-1885: Iddio solo intende la via di essa, E conosce il suo luogo.
  eng-LXXUP: God has well ordered the way of it, And he knows the place of it.
  eng-ULB: God understands the way to it; he knows its place.
  spa-VBL: “Sólo Dios comprende el camino de la sabiduría; él sabe dónde se encuentra.
  fra-_FOB: C'est Dieu qui sait son chemin; c'est lui qui connaît sa demeure.
  mal-mal: ദൈവം അതിലേക്കുള്ള വഴി അറിയുന്നു; അതിന്റെ ഉത്ഭവസ്ഥാനം അവിടുത്തേക്ക് നിശ്ചയമുണ്ട്.
  urd-GVR: Lekin Allāh us tak jāne wālī rāh ko jāntā hai, use mālūm hai ki kahāṅ mil
    saktī hai.
  suz-BL: तन्‍न परमप्रभुमी मेको आ लां तुइक्‍ब। मेको ते रे जाक्‍बा मेको यो तुइक्‍ब।
    हितोपदेस ८:२२-३१
  eng-NOY: God knoweth the way to it; He knoweth its dwelling-place.
  ita-1927: Dio solo conosce la via che vi mena, egli solo sa il luogo dove dimora,
  ckb-ckb: خودا ڕێگاکەی تێدەگات و ئەو شوێنەکەی پێ دەزانێت.
  eng-BBE: God has knowledge of the way to it, and of its resting-place;
  kan-OKCV: ದೇವರು ಮಾತ್ರ ಜ್ಞಾನ ಮಾರ್ಗವನ್ನು ತಿಳಿದಿರುತ್ತಾರೆ; ಹೌದು, ದೇವರೇ ಜ್ಞಾನ ಸ್ಥಳವನ್ನು
    ತಿಳಿದಿದ್ದಾರೆ.
  tam-2017: தேவனோ அதின் வழியை அறிவார், அது இருக்கும் இடம் அவருக்கே தெரியும்.
  spa-RV-1909: Dios entiende el camino de ella, y él conoce su lugar.
  ron-BTF: Dumnezeu îi înțelege calea și îi cunoaște locul;
  eng-WEBP: “God understands its way, and he knows its place.
  eng-FBV: Only God understands the path to wisdom; he knows where it is found.
  nld-1939: Het is God, die de weg naar haar kent, Hij alleen weet, waar zij toeft.
  nch-BL: “Pero nimitzilhuía Toteco Dios quimati canque mopantía talnamiquilisti.
    Yaya quimati quenicatza tijcuis,
  vie-1934: Đức Chúa Trời thông hiểu con đường nó, Và rõ biết chỗ ở của nó.
  hin-CV: मात्र परमेश्वर को इस तक पहुंचने का मार्ग मालूम है, उन्हें ही मालूम है इसका
    स्थान.
  spa-BES: Dios tiene conocimiento del camino hacia la sabiduría y de su lugar;
  tdx-tdx: Arofoanan’ Añahare i lala’ey, fohi’e ka i toe’ey.
  tha-KJV: พระเจ้าทรงทราบทางไปหาพระปัญญานั้น และพระองค์ทรงทราบที่​อยู่​ของพระปัญญาด้วย
  por-BR-2018: Deus entende o caminho dela, e ele conhece seu lugar.
  deu-ELO: Gott versteht ihren Weg, und er kennt ihre Stätte.
  eng-WYC-2018: God understandeth the way thereof, and he knoweth the place thereof.
  epo-epo: Dio komprenas ĝian vojon, Kaj Li scias ĝian lokon;
  uig-PIN: Uning mangƣan yolini qüxinidiƣan, Turidiƣan yerini bilidiƣan pǝⱪǝtla bir
    Hudadur.
  beo-beo: Gode Hi fawane da logodafa dawa:. Ea fawane da bagade dawa:su hou dialebe
    sogebi dawa:.
  tpi-OTNT: “Orait harim. God wanpela tasol i save long ples gutpela tingting na save
    i stap long en. Na em wanpela tasol i save long rot i go long en.
  hau-SA: Allah ya gane hanyar zuwa wurinta. Shi ne kaɗai ya san inda take zama,
  uig-LAT: Uning mangghan yolini chüshinidighan, Turidighan yérini bilidighan peqetla
    bir Xudadur.
  nde-nde: UNkulunkulu uyayizwisisa indlela yakho njalo nguye yedwa okwaziyo lapho
    okuhlala khona,
  ton-ton: “ʻOku ʻiloʻi ʻe he ʻOtua ʻa hono hala, pea ʻoku ne ʻiloʻi mo hono potu.
  ces-1613: Sám Bůh rozumí cestě její, a on ví místo její.
  eng-WMB: “God understands its way, and he knows its place.
  tam-TCV: அதின் வழி இறைவனுக்குத் தெரியும்; அதின் குடியிருப்பை அவர் மட்டுமே அறிவார்.
  ceb-ULB: Nakasabot ang Dios niini nga paagi; nakakita siya niini nga dapit.
  pol-UBG: Bóg rozumie jej drogę, on zna jej miejsce.
  urd-GVU: لیکن اللہ اُس تک جانے والی راہ کو جانتا ہے، اُسے معلوم ہے کہ کہاں مل سکتی
    ہے۔
  deu-1912: Gott weiß den Weg dazu und kennt ihre Stätte.
  kan-2017: ಅದರ ಮಾರ್ಗವನ್ನು ಬಲ್ಲವನು ದೇವರೇ; ಅದರ ಸ್ಥಳವು ಆತನೊಬ್ಬನಿಗೇ ಗೊತ್ತು.
  yap-yap: Kemus ni go’ Got e manang e kanawo’ ngay, manang e gin ni yira pir’eg e
    gonop riy,
  hlt-MCSB: Pathen loh a longpuei a yakming tih a hmuen te khaw amah loh a ming.
  mdy-ETH: «ዔራቶ ባንሢ ዔኪ ዓኣዻ ጎይፆና ዒዛ ናንጋ ቤዞዋ ፆኦሲ ሌሊ ዔራኔ።
  twi-ASANTE: Onyankopɔn te ɛkwan a ɛkɔ hɔ ase, na ɔno nko ara na ɔnim baabi a ɛteɛ,
  eng-WEBU: “God understands its way, and he knows its place.
  wal-wal: “Aadhdhida eratettaakko efiya ogiyaanne i de7iyo sohuwaa eriyai Xoossaa
    xalaala.
  spa-PDDPT: ʼElohim entiende el camino de ella y conoce su lugar,
  gun-gun: Nhanderuete anho oikuaa 'arandua katy tape oo va'e, ha'e ae oikuaa oĩa.
  ilo-ULB: Maaw-awatan ti Dios ti dalan nga agturong iti daytoy; ammona ti ayanna
    daytoy.
  kpg-kpg: Ma go God dela e iloo di maa, e iloo di gowaa dela e gida ai di maa,
  uig-ARA: ئۇنىڭ ماڭغان يولىنى چۈشىنىدىغان، تۇرىدىغان يېرىنى بىلىدىغان پەقەتلا بىر
    خۇدادۇر.
  sus-sus: Ala nan lɔnni kira kolon, a tan nan a lingira toma,
  pon-2006: Koht kelehpw me mwahngih ahlo, Mwahngih wasa me kupwurokong mihmi ie,
  ksd-ksd: God i nunure ra nga tana, Ia kaka i nunure ra gunan i ki tana.
  tur-YTC: “Onun yolunu anlayan, Ve yerini bilen Tanrı'dır.
  grc-BRENT: Ὁ Θεὸς εὖ συνέστησεν αὐτῆς τὴν ὁδὸν, αὐτὸς δὲ οἶδε τὸν τόπον αὐτῆς.
  ind-AYT: Allah mengetahui jalan menuju kepadanya, dan mengetahui tempatnya.
  nya-nya: Mulungu yekha ndiye amadziwa njira yake yopita kumeneko, ndipo Iye yekha
    amadziwa kumene nzeru imakhala,
  hrv-hrv: Jedino je Bog put njen proniknuo, on jedini znade gdje se nalazi.
  mps-mps: “Megi da, odao. God agaduba deli naga te dwagi yai homu kolesaga elalubo
    bulu koneanio. Tama agaduba naga teba pabo sunumi koneanio.
  tpi-tpi: “Orait harim. God wanpela tasol i save long ples gutpela tingting na save
    i stap long en. Na em wanpela tasol i save long rot i go long en.
  dan-1931: Gud er kendt med dens Vej, han ved, hvor den har sit Sted;
  vie-OVCB: Chỉ Đức Chúa Trời hiểu con đường đến sự khôn ngoan; Ngài biết tìm nó ở
    nơi đâu,
  guj-2017: ઈશ્વર જ તેનો માર્ગ જાણે છે, અને તે જ તેનું સ્થળ જાણે છે.
  pon-2006A: Koht kelehpw me mwahngih ahlo, Mwahngih wasa me kupwurokong mihmi ie,
  por-BRBSL: “Deus entende seu caminho, e ele conhece seu lugar.
  cth-cth: Cathut ni a lamthung hah a panue pouh teh, hmuen hai a panue
  twi-twi: Onyankopɔn te ɔkwan a ɛkɔ hɔ ase, na ɔno nko ara na onim faako a ɛte,
  hlt-hlt: Pathen loh a longpuei a yakming tih a hmuen te khaw amah loh a ming.
  tbz-SIM: Kuyie nkuù mɑ́ɑ̀ yɛ̃́ mɛ cĩ́ɛ̃̀tɛ̀ kó kucɛ, kuù mɑ́ɑ̀ yɑ̀ mɛ̀ ɑ̃ dɛ̀.
  msy-2020: “Ia oragh. God uabɨra nguazir kamɨn danganiba bar dar gara, egha overiamɨn
    apengan itir bizibar gari. Kamaghɨn, a uabɨra fofozim ko nɨghnɨzir aghuarim itir
    danganim gɨfo. Egha tuavir aning bagha zuim gɨfo.
  dop-dop: Ɩsɔ tike nyǝmnɑ ɑ mpɑɑʋ nɑ ɑ tǝcɑɣɑlɛ.
  azb-azb: Onun yolunu Allah dərk edir, Yerini yalnız O bilir.
  eng-DBY: 'God understandeth the way thereof, and he knoweth its place:'
  hin-2017: “परन्तु परमेश्वर उसका मार्ग समझता है, और उसका स्थान उसको मालूम है।
  wol-KYG: Yàllaa ràññee yoon wa jëm xel mu rafet, te moo xam màkkaanam.
  eng-YLT: God hath understood its way, And He hath known its place.
  eng-WYC-2017: God understandeth the way there-of, and he knoweth the place thereof.
  eng-WMBB: “God understands its way, and he knows its place.
  urd-GVH: लेकिन अल्लाह उस तक जानेवाली राह को जानता है, उसे मालूम है कि कहाँ मिल सकती
    है।
  rug-rug: E Tamasa mo telena tumae nia sa siraṉa pude kamo la koa sa; Asa mo gilania
    pavei koana si asa.
  gaz-gaz: Waaqa qofatu daandii gara ishee geessu hubatee, lafa inni jiraatus beeka;
  fra-LSG: C’est Dieu qui en sait le chemin, C’est lui qui en connaît la demeure;
  yal-yal: “Koni, Ala a kiraan kolon, a tan nan keden a dɔxɔden kolon,
  haw-1868: Ua maopopo no i ke Akua kona aoao, A oia ka i ike i kona wahi.
  arb-NAV: اللهُ وَحْدَهُ يَعْلَمُ الطَّرِيقَ إِلَيْهَا وَيَعْرِفُ مَقَرَّهَا،
  ewe-ewe: Mawue nya egbɔmɔ eye eya koe nya afi si wòle.
  eng-LEE: God [alone] understandeth her way, and he knoweth her place;
  asm-FB: তাৰ পথ ঈশ্বৰেহে জানে, আৰু তাৰ ঠাই তেওঁৰহে জনা আছে।
  sus-A: عَلَ نَن لْننِ كِرَ كٌلٌن، عَ تَن نَن عَ لِنفِرَ تٌمَ،
  fra-SBL: « Dieu comprend son chemin, et il connaît sa place.
  hbo-hbo: אֱ֭לֹהִים הֵבִ֣ין דַּרְכָּ֑הּ וְ֝ה֗וּא יָדַ֥ע אֶת־מְקֹומָֽהּ׃
  kik-kik: Ngai nĩooĩ njĩra ya gũthiĩ kũrĩa ũrĩ, na nowe wiki ũũĩ kũrĩa ũtũũraga,
  fra-NCL: C’est Dieu qui connaît son chemin, c’est lui qui sait où elle réside.
  cek-AK: Sithaw mah khue ni palunghahaih loklam to panoek moe, a ohhaih ahmuen to
    panoek.
  cuk-cuk: ”Unnila Bab-Dummadbi binsaed-nikagued-igar wisid. Binsaed-nuedi bia daniki,
    bia binsaed-nikaguedi amilebali, nue-wisbalid.
  uig-CYR: Униң маңған йолини чүшинидиған, Туридиған йерини билидиған пәқәтла бир
    Худадур.
  tel-2017: దేవుడే దాని మార్గాన్ని గ్రహిస్తాడు. దాని స్థలం ఆయనకే తెలుసు.
  hat-BSA: Bondye konprann chemen li e Li konnen plas li.
  kos-kos: “God mukena pa etu inkanek nu we, Ac etu lah lalmwetmet uh ac koneyukyak
    oya,
  hbo-WLC: אֱ֭לֹהִים הֵבִ֣ין דַּרְכָּ֑הּ וְ֝ה֗וּא יָדַ֥ע אֶת־מְקוֹמָֽהּ׃
  ibo-ibo: Chineke ghọtara ụzọ ya, naanị ya makwara ebe obibi ya dị.
  ory-ory: ପରମେଶ୍ୱର ତହିଁର ପଥ ଜାଣନ୍ତି ଓ ସେ ତହିଁର ସ୍ଥାନ ଜ୍ଞାତ ଅଛନ୍ତି।
  chk-chk: Kot echök a silei ewe al ngeni tipachem, i a silei lenian.
  rop-rop: Oni God imselp sabi det wei,
  ukr-1871: Але тільки Бог знає тропу до неї та знає й місце її.
  deu-1951: Gott weiß ihren Weg, und er kennt ihren Ort.
  eng-JPS: God understandeth the way thereof, and He knoweth the place thereof.
  srp-1865: Bog zna put njezin, i poznaje mjesto njezino.
  lug-lug: Katonda ategeera ekkubo erigatuukako era ye yekka y’amanyi gye gabeera,
  heb-heb: אלהים הבין דרכה והוא ידע את מקומה׃
  ben-IRV: ঈশ্বর এটার পথ বোঝেন; তিনি এটার জায়গা জানেন।
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦਾ ਰਾਹ ਸਮਝਦਾ ਹੈ, ਅਤੇ ਉਹ ਉਸ ਦਾ ਥਾਂ ਜਾਣਦਾ ਹੈ,
  mya-JVB: ဘုရား သခင်သာလျှင်ပညာလမ်း ကို နားလည် တော်မူ၏။ ပညာနေရာ အရပ်ကို သိ တော်မူ၏။
  hmo-hmo: Dirava sibona be aonega ia lao dalana ia diba. Ia sibona ese aonega ia
    noho gabuna ia diba.
  urd-urd: “ख़ुदा उसकी राह को जानता है, और उसकी जगह से वाक़िफ़ है।
  rus-SYN: Бог знает путь ее, и Он ведает место ее.
  bqc-SIM: Lua mɛ́ a zɛ́ dↄ̃, aàpi mɛ́ a kúkĩi dↄ̃.
