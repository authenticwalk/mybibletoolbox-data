verse: JOB.028.006
translations:
  mal-C: അതിലെ പാറകളിൽനിന്ന് ഇന്ദ്രനീലക്കല്ലുകൾ ലഭിക്കുന്നു; അതിലെ മണ്ണിൽ തങ്കക്കട്ടികളുണ്ട്.
  deu-TKW: Des Saphirs Fundstätte ist ihr Gestein, Goldstäubchen werden ihm zu teil.
  lin-lin: Mabanga ya safiri ewutaka na mabanga makasi ya mabele, mpe putulu ya wolo
    ezalaka kati na mabele.
  eng-LSV: A place of the sapphire [are] its stones, || And it has dust of gold.
  eng-GNV: The stones thereof are a place of saphirs, and the dust of it is golde.
  eng-WEBSTER: 'The stones of it are the place of sapphires: and it hath dust of gold.'
  nhw-BL: “Nopona mopantíaj yejyectzitzi piltetzitzi catli itoca zafiro, huan quipantíaj
    oro catli maneltic ica tlaltejpoctli.
  swh-ONEN: yakuti samawi hutoka katika miamba yake, nalo vumbi lake lina vipande
    vya dhahabu.
  bba-bba: Tem sɔɔ miyɑ kpee ɡobiɡinu rɑ n wɑ̃ɑ. Mi sɔɔrɑ bɑ rɑ mɑɑ wurɑ wɑ.
  eng-KJVCPB: 'The stones of it are the place of sapphires: And it hath dust of gold.'
  luo-luo: Lwendinigo ema kite ma nengogi tek miluongo ni Safir wuokie kendo buru
    ema otingʼo dhahabu.
  meu-meu: Ena nadi na sapairo gabudia; ena ḡahu na gold.
  npi-ULB: यसका ढुङ्गाहरूका ठाउँमा नीर पाइन्छ, र यसमा धूलोमा सुन मिसिएको छ ।
  yor-yor: òkúta ibẹ̀ ni ibi òkúta safire, o sì ní erùpẹ̀ wúrà.
  pes-OPCB: آنها می‌دانند چگونه از سنگهای آن یاقوت و طلا به دست بیاورند.
  tgl-ULB: Ang mga bato nito ay ang lugar kung saan matatagpuan ang mga safiro, at
    ang alabok nito ay naglalaman ng ginto.
  hui-hui: Agalime ege to̱le̱ mindibi hari mindini handalehe baya taraore mbira mini
    sabaea laga ngago dindiha ege to̱le̱ ngagoha padaria duguaga. Ani bialu ngolobi
    dindiha dege duguaga nga.
  mya-mya: သူ၏ကျောက်တို့သည် ကျောက်နီနေရာဖြစ်၏။ မြေမှုန့်လည်း ရွှေဖြစ်၏။
  bod-N: ས་ཡི་རྡོ་ལས་ཨིནྡྲ་ནཱི་ལ་དང་། ། དེ་རུ་ད་དུང་གསེར་ཕྱེ་ཡང་ཡོད་ཅིང་། །
  sna-sna: safire inobva mumatombo ayo, uye guruva rayo rine upfu hwegoridhe,
  spa-BLM: Los zafiros proceden de sus rocas. Tiene polvo de oro.
  cac-cac: Axo d'a scal sc'ajil q'ueen chi', tz'ilchaj q'uen zafiro yed' q'uen oro.
  swh-ULB: Mawe yake yana johari, na vumbi lake lina dhahabu.
  bel-bel: Камяні яе - месца сапфіра, і ў ёй пясчынкі золата.
  deu-ELBBK: Ihr Gestein ist der Sitz des Saphirs, und Goldstufen sind darin.
  mbb-OT: Is menge vatu zutun duen menge sapiru ne is eliyavuk dutun duen menge vulawan.
  mal-2015: അതിലെ പാറകൾ നീലരത്നത്തിന്റെ ഉല്പത്തിസ്ഥാനം; കനകപ്പൊടിയും അതിൽ ഉണ്ടു.
  rmc-rmc: Andro skali la phuvakre hin o vzacna bara zafira a andre lakro prachos
    hin o somnakune zrnka.
  pes-OPV: سنگهایش مکان یاقوت کبود است. وشمشهای طلا دارد.
  ron-1924: петреле луй купринд сафир ши ын ел се гэсеште пулбере де аур.
  ben-OBCV: সেখানকার পাষাণ-পাথরগুলিতে নীলকান্তমণি পাওয়া যায়, ও সেখানকার ধুলোয় দলা
    দলা সোনা মিশে থাকে।
  som-som: Dhagaxyadiisu waa meeshii dhagaxyo safayr ah, Wuxuuna leeyahay dahab boodh
    ah.
  lat-VUC: Locus sapphiri lapides ejus, et glebæ illius aurum.
  eng-ASVBT: The stones thereof are the place of sapphires, And it hath dust of gold.
  ita-1885: Le pietre di essa sono il luogo degli zaffiri, E vi è della polvere d'oro.
  eng-LXXUP: 'Her stones are the place of the sapphire: And her dust supplies man
    with gold.'
  eng-ULB: Its stones are the place where sapphires are found, and its dust contains
    gold.
  spa-VBL: Aquí las rocas contienen lapislázuli y el polvo contiene oro.
  fra-_FOB: Ses rochers sont la demeure du saphir, et l'on y trouve la poudre d'or.
  mal-mal: അതിലെ പാറകൾ നീലരത്നത്തിന്റെ ഉല്പത്തിസ്ഥാനം; സ്വർണ്ണപ്പൊടിയും അതിൽ ഉണ്ട്.
  urd-GVR: Pattharoṅ se sang-e-lājaward nikālā jātā hai jis meṅ sone ke zarre bhī
    pāe jāte haiṅ.
  suz-BL: मेको फुल्‍लु रे साफीर माइश्‍शो हीरा नु सुन के फुरक ग्रुंइनीम।
  eng-NOY: Her stones are the place of sapphires, And she hath clods of gold for man.
  ita-1927: Le sue rocce son la dimora dello zaffiro, e vi si trova della polvere
    d’oro.
  ckb-ckb: بەردەکانی یاقووتی شینی تێدایە و لە خۆڵەکەیدا زێڕ هەیە.
  eng-BBE: Its stones are the place of sapphires, and it has dust of gold.
  kan-OKCV: ಭೂಮಿಯ ಬಂಡೆಗಳು ಇಂದ್ರನೀಲಗಳು ಸಿಗುತ್ತವೆ; ಅದರ ಧೂಳಿನಲ್ಲಿ ಬಂಗಾರದ ಗಟ್ಟಿಗಳು ಇರುತ್ತವೆ.
  tam-2017: அதின் கற்களில் இந்திரநீலம் விளையும்; அதின் பொடியில் பொன்பொடிகளும் உண்டாயிருக்கும்.
  spa-RV-1909: Lugar hay cuyas piedras son zafiro, y sus polvos de oro.
  ron-BTF: Pietrele lui sunt locul safirelor și are praf de aur.
  eng-WEBP: Sapphires come from its rocks. It has dust of gold.
  eng-FBV: Here the rocks contain lapis lazuli and the dust contains gold.
  nld-1939: Haar rotsen zijn de plaats van saffier, Haar stof bevat goud;
  nch-BL: “Nopona mopantíaj yejyectzitzi piltetzitzi cati itoca zafiro, huan quipantíaj
    oro cati maneltic ica taltepocti.
  vie-1934: Các đá nó là chỗ có ngọc bích, Người ta tìm được mạt vàng tại đó.
  hin-CV: पृथ्वी में चट्टानें नीलमणि का स्रोत हैं, पृथ्वी की धूल में ही स्वर्ण मिलता
    है.
  spa-BES: Sus piedras son el lugar de los zafiros, y tiene polvo de oro.
  tdx-tdx: Angalan-tsafira o vato’eo, naho volamena an-debo’e ao.
  tha-KJV: ก้อนหินของที่นั่นเป็​นที​่​อยู่​ของพลอยไพทูรย์ และมั​นม​ีผงทองคำ
  por-BR-2018: Suas pedras são o lugar da safira, e contém pó de ouro.
  deu-ELO: Ihr Gestein ist der Sitz des Saphirs, und Goldstufen sind darin.
  eng-WYC-2018: The place of a sapphire be the stones thereof, and the clots thereof
    be gold. (Its stones be the place for sapphires, and its dust containeth gold.)
  epo-epo: Ĝiaj ŝtonoj estas loko de safiroj, Kaj terbuloj enhavas oron.
  uig-PIN: Yǝrdiki taxlar arisidin kɵk yaⱪutlar qiⱪidu, Uningda altun rudisimu bardur.
  beo-beo: Osobo bagade ea igi ganodini da sa:faia (igi noga:idafa) ba:sa. Osobo gulu
    ganodini, gouli dialebe ba:sa.
  tpi-OTNT: Ol man i save kisim ol naispela blupela ston ol i kolim sapaia long ol
    ston bilong graun. Na ol gol tu, ol i save kisim long graun.
  hau-SA: akwai duwatsu masu daraja a cikin duwatsunta, akwai kuma zinariya a cikin
    ƙurarta.
  uig-LAT: Yerdiki tashlar arisidin kök yaqutlar chiqidu, Uningda altun rudisimu bardur.
  nde-nde: amasafire amatshe amahle ayaphuma emadwaleni, uthuli lwawo lugcwele igolide.
  ton-ton: 'Ko hono ngaahi maka ko e potu ia ʻoe ngaahi safaia: pea ʻoku ʻi ai ʻae
    efu koula.'
  ces-1613: V některé zemi jest kamení zafirové a prach zlatý,
  eng-WMB: Sapphires come from its rocks. It has dust of gold.
  tam-TCV: அதின் பாறைகளிலிருந்து நீலக்கற்கள் விளைகின்றன, அதின் தூசி தங்கத்துகள்களை
    உடையதாயிருக்கின்றது.
  ceb-ULB: Sa mga bato niini ang dapit kung asa makita ang safiro, ug ang abog niini
    adunay bulawan.
  pol-UBG: Jej kamienie zawierają szafiry i piasek złoty;
  urd-GVU: پتھروں سے سنگِ لاجورد نکالا جاتا ہے جس میں سونے کے ذرے بھی پائے جاتے ہیں۔
  deu-1912: Man findet Saphir an etlichen Orten, und Erdenklöße, da Gold ist.
  kan-2017: ಅದರ ಕಲ್ಲುಗಳಲ್ಲಿ ಇಂದ್ರನೀಲ ಮಣಿಗಳು ಸಿಕ್ಕುವವು, ಅದರಲ್ಲಿ ಚಿನ್ನದ ಪುಡಿಯೂ ಇರುವುದು.
  yap-yap: Malang u fithik’ e but’ e bay e sapphire riy, ma chubngen e malang e bay
    e gol riy.
  hlt-MCSB: A lungto te minhum hmuen tih a taengah sui laipi om.
  mdy-ETH: ሴኔፔሬ ጌይንታ ቦንቺንታ ሹጫ ዒዞይዳ ዓኣ ሹጮ ባኣካፓ ጴዻኔ፤ ዒኢካ ዓኣ ዓጮይዳፓኣ ዎርቄ ጴዻኔ።
  twi-ASANTE: aboɔdemmoɔ firi nʼabotan mu na sikakɔkɔɔ mpɔ nso wɔ ne mfuturo mu.
  eng-WEBU: Sapphires come from its rocks. It has dust of gold.
  wal-wal: He biittaa giddon de7iya shuchchaappe sampperiyaa giyo al77o shuchchai
    kiyees; a baanaa giddoppekka kulkka worqqai beettees.
  spa-PDDPT: es lugar donde hay piedras de zafiro y polvo de oro.
  gun-gun: Ha'e pygua ita re oĩ 'rã safira, ha'e gui iku'ikue re ma ouro oĩ.
  ilo-ULB: Dagiti batona ti pakasarakan kadagiti safiro, ken naglaon iti balitok ti
    tapokna.
  kpg-kpg: Nia hadu hagalabagau ‘sapphire’ e hagahonu i lodo nia hadu o henuailala,
    gei nia goolo la i lodo nia gohu gelegele.
  uig-ARA: يەردىكى تاشلار ئارىسىدىن كۆك ياقۇتلار چىقىدۇ، ئۇنىڭدا ئالتۇن رۇدىسىمۇ باردۇر.
  sus-sus: Mɛnni e gɛmɛ tofanyie toma, e xɛɛma fuɲi raminima.
  pon-2006: Sapair kin aude takai kan en sampah, Oh kohl nan pwelpar.
  ksd-ksd: A umana sapir dia ki ta ra umana vat, Ma dia kap pa ra umana pakana goled.
  tur-YTC: Kayalarından safir çıkar. Altın tozu ondadır.
  grc-BRENT: Τόπος σαπφείρου οἱ λίθοι αὐτῆς, καὶ χῶμα χρυσίον αὐτῷ.
  ind-AYT: Bebatuannya adalah tempat batu-batu safir, dan mengandung debu-debu emas.
  nya-nya: miyala ya safiro imachokera mʼmatanthwe ake, ndipo mʼfumbi lake mumakhala
    miyala yagolide.
  hrv-hrv: Stijene njene safira su skrovišta, prašina zlatna krije se u njima.
  mps-mps: Te bidi dabe augwaligo te sawi yai masigi nogi sapaia te tǫde masigi dabede
    sisi yai masigi sabo dao. Te gol kapa elalubo masigi me augwaligo te tǫde sabo
    dao.
  tpi-tpi: Ol man i save kisim ol naispela blupela ston ol i kolim sapaia long ol
    ston bilong graun. Na ol gol tu, ol i save kisim long graun.
  dan-1931: i Stenen der sidder Safiren, og der er Guldstøv i den.
  vie-OVCB: Ở đó lam ngọc ra từ đá, trong bụi nó có mạt vàng.
  guj-2017: તેના ખડકોમાંથી નીલમણિઓ મળે છે, અને તેમાંથી સોનાના ગઠ્ઠા નીકળે છે.
  pon-2006A: Sapair kin aude takai kan en sampah, Oh kohl nan pwelpar.
  por-BRBSL: As safiras vêm de suas rochas. Tem pó de ouro.
  cth-cth: Hote talungnaw teh, sapphire talung a phukaawm a tâconae a kung lah ao.
    Sui kanuinaw hai ao.
  twi-twi: hoabo fi nʼabotan mu na sikakɔkɔɔ mpɔw nso wɔ ne mfutuma mu.
  hlt-hlt: A lungto te minhum hmuen tih a taengah sui laipi om.
  tbz-SIM: Kɛɛ̀ tenkɛ̀ miɛkɛ kó yɛtɑ̃́rɛ̀ miɛkɛ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ bɛ̀ tu yɛ̀ sɑfíì yɛ̀
    bomu. Kɛtenkɛ̀ miɛkɛ kó mutɑ̃́ɑ̃́ mmu bɛ̀ dɛ̀ìmɛ̀ mɛsɔɔ.
  msy-2020: Ezɨ gumazir kaba nguazimɨn aven itir dagɨabar aven Sapaian dagɨar bluplan
    aghuariba isi. Egha nguazimɨn aven uaghan golɨn mɨnemeniam isi.
  dop-dop: Timpi tɛtʋ ntɩ tǝ pɛɛ wɛɛ tɔɣɔ pɑ hikiɣi liɣitee pǝlɛ nte tǝ wɛ pooku tǝlɛ
    tɔ, nɑ wʋlɑ mʋlʋm.
  azb-azb: Qayalarından göy yaqut çıxır, Orada qızıl tozu da var.
  eng-DBY: The stones of it are the place of sapphires, and it hath dust of gold.
  hin-2017: उसके पत्थर नीलमणि का स्थान हैं, और उसी में सोने की धूलि भी है।
  wol-KYG: Doj ya ca biir la peri safiir màkkaanoo, te pëndaxu wurus ñàkku fa.
  eng-YLT: A place of the sapphire [are] its stones, And it hath dust of gold.
  eng-WYC-2017: The place of a sapphire be the stones thereof, and the clots thereof
    be gold.
  eng-WMBB: Sapphires come from its rocks. It has dust of gold.
  urd-GVH: पत्थरों से संगे-लाजवर्द निकाला जाता है जिसमें सोने के ज़र्रे भी पाए जाते
    हैं।
  rug-rug: Vura koari na patu vasina si ari na patu buma ṉedaladi, meke pa kavurudi
    koa sa qolo.
  gaz-gaz: dhagaan isaa burqaa sanpeerii ti; biyyoon isaas warqee qaba.
  fra-LSG: Ses pierres contiennent du saphir, Et l’on y trouve de la poudre d’or.
  yal-yal: Gɛmɛ mamiloxi faɲine toma fanye yirene nin, xɛma fuɲin toma bɛndɛn nin.”
  haw-1868: O kona mau pohaku, kahi o ka sapira; A he lepo gula kona.
  arb-NAV: يَكْمُنُ فِي صُخُورِهَا الْيَاقُوتُ الأَزْرَقُ، وَفِي تُرَابِهَا الذَّهَبُ.
  ewe-ewe: Woɖea safirkpe tso eƒe kpe siwo wogbã la me eye woɖea sika tso eƒe kewɔ
    me.
  eng-LEE: Her stones are the place whence the sapphire cometh; and golden dust is
    also there;
  asm-FB: তাৰ শিলবোৰ নীলকান্ত বাখৰ থকা ঠাই, আৰু গুড়ি সোণ তাত আছিল।
  sus-A: مّننِ عٍ فّمّ تٌقَنيِيٍ تٌمَ، عٍ شّيمَ قُحِ رَ مِنِمَ.
  fra-SBL: Saphirs proviennent de ses roches. Il a de la poussière d'or.
  hbo-hbo: מְקֹום־סַפִּ֥יר אֲבָנֶ֑יהָ וְעַפְרֹ֖ת זָהָ֣ב לֹֽו׃
  kik-kik: mahiga-inĩ ma thĩ nĩkuo kuumaga yakuti ĩrĩa ya bururu, na mũthanga wayo
    ũkoragwo na ngũmba cia thahabu.
  fra-NCL: Ses roches sont le lieu du saphir, et l’on y trouve de la poudre d’or.
  cek-AK: To ah kaom thlungnawk loe Sapphire thlung tacawthaih ahmuen ah oh moe, maiphu
    doeh sui tacawthaih maiphu ah oh.
  cuk-cuk: A-yabali, akwa-dummagangine akwa-nued-zafiroʼye-nugad onomalad, a-napa-yabali,
    or amimarbalid.
  uig-CYR: Йәрдики ташлар арисидин көк яқутлар чиқиду, Униңда алтун рудисиму бардур.
  tel-2017: దాని రాళ్లు నీలరతనాల పుట్టిల్లు. దాని ధూళిలో బంగారం ఉంది.
  hat-BSA: Wòch li se sous a pyè safi yo. Epi nan pousyè li, genyen lò.
  kos-kos: Eot infohk uh oasr wek sapphire kac, Ac kutkut in faclu oasr gold kac.
  hbo-WLC: מְקוֹם־סַפִּ֥יר אֲבָנֶ֑יהָ וְעַפְרֹ֖ת זָהָ֣ב לֽוֹ׃
  ibo-ibo: Safaia bụ nkume dị oke ọnụahịa dị na nkume ya; aja ya nwekwara mkpụrụ ọlaedo.
  ory-ory: ତହିଁର ପ୍ରସ୍ତର ନୀଳକାନ୍ତମଣିର ସ୍ଥାନ ଓ ତହିଁରେ ସୁବର୍ଣ୍ଣ ରେଣୁ ଥାଏ।
  chk-chk: Ekewe fau aüchea iter safaia ra nom lon ekewe fau, mi pwal wor moromoren
    kolt lon ewe pwül.
  rop-rop: weya im abum ola purdiwan ston en gol.
  ukr-1871: Камінь її — то сафир із золотими крупцями.
  deu-1951: In ihren Steinen wird Saphir gefunden und Gold in ihren Schollen.
  eng-JPS: The stones thereof are the place of sapphires, and it hath dust of gold.
  srp-1865: U kamenju je njezinu mjesto safiru, a ondje je prah zlatni.
  lug-lug: Safira eva mu mayinja gaayo, era enfuufu yaayo erimu zaabu.
  heb-heb: מקום ספיר אבניה ועפרת זהב לו׃
  ben-IRV: তার পাথর যেখানে নীলকান্ত মণি পাওয়া যায় এবং এটার ধূলোয় সোনা থাকে।
  pan-pan: ਇਸ ਦੀਆਂ ਚੱਟਾਨਾਂ ਨੀਲਮ ਦਾ ਥਾਂ ਹਨ, ਅਤੇ ਉਸ ਵਿੱਚ ਸੋਨੇ ਦੇ ਜ਼ੱਰੇ ਹਨ।
  mya-JVB: သူ ၏ကျောက် တို့သည် ကျောက် နီနေရာ ဖြစ်၏။ မြေမှုန့် လည်း ရွှေ ဖြစ်၏။
  hmo-hmo: Tano ena nadi lalonai, sapairo nadi namodia idia noho, bona tano ena kahu
    lalonai golo ia noho.
  urd-urd: उसके पत्थरों में नीलम है, और उसमें सोने के ज़र्रे हैं
  rus-SYN: Камни ее - место сапфира, и в ней песчинки золота.
  bqc-SIM: Safii ku a gbɛↄ guu, vua ku a bùsuti guu.
  tcz-CHONGTHU: Hiche a songho lah a chu songval mantam tah um ahin, chuleh leivui
    lah a chu sana umah ahi.
  mar-mar: जमिनीच्या खालचे पाषाण म्हणजे जेथे नीलमणी मिळतात, आणि त्या मातीमध्ये सोने
    असते.
  qub-qub: Chay rurichömi tarinchi cuestaj zafiro jutiyoj rumita, goritapis allpawan
    tacucashata.
  hat-hat: Wòch latè a gen bèl pyè safi ladan l'. Nan pousyè a yo jwenn ti grenn lò.
  eng-BSB: Its rocks are the source of sapphires, containing flecks of gold.
  eng-WEBPB: Sapphires come from its rocks. It has dust of gold.
  kbq-kbq: Anampinti'ma e'nerizana zago'amo'ma marerisa havema safaema nehaza have
    e'neri'za, golima me'nea mopanena kafi'za e'nerize.
  nhe-BL: “Nopona mopantíaj yejyectzitzi piltetzitzi tlen itoca zafiro, huan quipantíaj
    oro tlen maneltic ica tlaltejpoctli.
  gub-BL: Heta ita hekuzar katu ma'e xapir her ma'e a'e itahu pupe. Teko wexak or
    ywyku'i inuinuromo wà no.
  eng-DRA: The stones of it are the place of sapphires, and the clods of it are gold.
