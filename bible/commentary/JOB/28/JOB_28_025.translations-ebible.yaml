verse: JOB.028.025
translations:
  mal-C: കാറ്റിന്റെ ശക്തി അവിടന്നു നിജപ്പെടുത്തിയപ്പോൾ വെള്ളങ്ങളുടെ അളവു നിർണയിച്ചപ്പോൾ,
  deu-TKW: Als er des Windes Wucht abwog und dem Wasser sein Maß bestimmte,
  lin-lin: Tango apesaki makasi na mopepe mpe atiaki mondelo na mayi,
  eng-LSV: To make a weight for the wind, || And He meted out the waters in measure.
  eng-GNV: To make the weight of the windes, and to weigh the waters by measure.
  eng-WEBSTER: To make the weight for the winds; and he weigheth the waters by measure.
  nhw-BL: Yaya quichihua ma tlaajaca ica miyac o quentzi chicahualistli san quen yaya
    quinahuatía. Quitamachihua nochi atl ipan hueyi atl.
  swh-ONEN: Alipofanyiza nguvu za upepo na kuyapima maji,
  bba-bba: Sɑnɑm mɛ u wom bunum mɛɛrɑ mɑ u nim kpɑ̃ɑru mɛɛrɑ,
  eng-KJVCPB: To make the weight for the winds; And he weigheth the waters by measure.
  luo-luo: Kane oguro teko mar yamo kendo opimo giko nembe,
  meu-meu: Lai ena goada e henia bona ranu e hahetohodia negana ai,
  npi-ULB: उहाँले नै बतासको शक्ति बनाउनुभयो, र पानीलाई नापेर पोको पारेर पठाउनुभयो
    ।
  yor-yor: láti dà òsùwọ̀n fún afẹ́fẹ́, ó sì fi òsùwọ̀n wọ́n omi.
  pes-OPCB: او باد را به حرکت درمی‌آورد و حدود اقیانوسها را تعیین می‌کند.
  tgl-ULB: Sa nakaraan, ginawa niya ang pwersa ng hangin at binaha-bahagi ang mga
    tubig ayon sa sukat.
  hui-hui: Bambaore howa Ngode Datagaliwabehanda magi manda bialu puyabunaga hongo
    mo tale buwa ibu karulape ngelene. Iba bedarubi magi manda buwa mo tale bialu
    iba solowara timbuni ngagoha birulene karulape ngadagua biradaba lene.
  mya-mya: လေကိုချိန်လျက်၊ ရေကိုလည်းခြင်လျက်၊ မြေကြီး စွန်းတိုင်အောင် ကြည့်ရှု၍၊ ကောင်းကင်အောက်၌
    ရှိသမျှ တို့ကို မြင်တော်မူ၏။
  bod-N: ཁོང་གིས་རླུང་གི་དྲག་འཇམ་བཅད་པ་དང་། ། ཆུ་ཡི་ཚད་གཞི་ཡང་ནི་འཇལ་བ་སྟེ། །
  sna-sna: Paakasimbisa simba remhepo uye akayera mvura,
  spa-BLM: Él establece la fuerza del viento. Sí, mide las aguas por medida.
  cac-cac: Ayic ix yac'ancanoch Dios yipal ic', ayic ix yac'anem yechel b'aj sjavi
    c'aman a a',
  swh-ULB: Hapo kale, alifanya nguvu za upepo na kuyagawanya maji kwa kipimo.
  bel-bel: Калі Ён ветру даваў вагу і разьмяшчаў ваду па меры,
  deu-ELBBK: Als er dem Wind ein Gewicht bestimmte und die Wasser mit dem Maß abwog,
  mbb-OT: Hein inhiyup din is keramag, wey hein midsukud din ke sengemenu kezekelà
    is uzan he ibpetanè din,
  mal-2015: അവൻ കാറ്റിനെ തൂക്കിനോക്കുകയും വെള്ളത്തിന്റെ അളവു നിശ്ചയിക്കയും ചെയ്യുന്നു.
  rmc-rmc: Sar diňa e zor la balvajake a važinďa avri o paňa,
  pes-OPV: تا وزن از برای بادقرار دهد، و آبها را به میزان بپیماید.
  ron-1924: Кынд а рындуит греутатя вынтулуй ши кынд а хотэрыт мэсура апелор,
  ben-OBCV: যখন তিনি বাতাসের প্রভাব প্রতিষ্ঠিত করেছিলেন ও জলরাশির মাপ নির্দিষ্ট করে
    দিয়েছিলেন,
  som-som: Markuu dabaysha miisaamo, Oo uu biyahana qiyaaso.
  lat-VUC: Qui fecit ventis pondus, et aquas appendit in mensura.
  eng-ASVBT: 'To make a weight for the wind: Yea, he meteth out the waters by measure.'
  ita-1885: Quando egli dava il peso al vento, E pesava le acque a certa misura;
  eng-LXXUP: all that he has made; The weight of the winds, the measures of the water.
  eng-ULB: He made the force of the wind and parceled out the waters by measure.
  spa-VBL: Él decidió cuál sería la fuerza del viento y reguló las aguas.
  fra-_FOB: Quand il donnait au vent son poids, quand il pesait et mesurait les eaux,
  mal-mal: ദൈവം കാറ്റിനെ തൂക്കിനോക്കുകയും വെള്ളത്തിന്റെ അളവ് നിശ്ചയിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: tāki hawā kā wazn muqarrar kare aur pānī kī paimāish karke us kī hudūd
    muta'ayyin kare.
  suz-BL: मेकोमी फश कली सक्ति गेप्‍तु। मिनु समुन्‍द्र आ सांद वोइक्‍तु।
  eng-NOY: When he gave the winds their weight, And meted out the waters by measure;
  ita-1927: Quando regolò il peso del vento e fissò la misura dell’acque,
  ckb-ckb: کاتێک کێشی بۆ با دروستکرد و ئاوەکانی بە پێوانە پێوا،
  eng-BBE: When he made a weight for the wind, measuring out the waters;
  kan-OKCV: ದೇವರು ಗಾಳಿಗೆ ತಕ್ಕಷ್ಟು ತೂಕವನ್ನು ನೇಮಿಸಿ, ನೀರುಗಳನ್ನು ತಕ್ಕ ಪ್ರಮಾಣಗಳಿಂದ ಅಳತೆಮಾಡಿ,
  tam-2017: அவர் காற்றுக்கு அதின் எடையை நியமித்து, தண்ணீருக்கு அதின் அளவைக் கணக்கிட்டு,
  spa-RV-1909: Al dar peso al viento, y poner las aguas por medida;
  ron-BTF: Pentru a face o măsură de greutate vânturilor; și cântărește apele cu măsura.
  eng-WEBP: He establishes the force of the wind. Yes, he measures out the waters
    by measure.
  eng-FBV: He decided how strong the wind should blow, and regulated the waters.
  nld-1939: Toen Hij het gewicht van de wind bepaalde, De maat voor het water bestemde;
  nch-BL: Yaya quichihua ma taajaca ica miyac o quentzi chicahualisti san quej yaya
    quinahuatía. Quitamachihua nochi at ipan hueyi at.
  vie-1934: Khi Ngài định sức nặng cho gió, độ lượng cho các nước,
  hin-CV: जब उन्होंने वायु को बोझ प्रदान किया तथा जल को आयतन से मापा,
  spa-BES: Cuando fijó un peso para el viento, nivela la amplitud de las aguas;
  tdx-tdx: Ie nanolora’e lanja o tiokeo, vaho nanjara’e an-kapoake o ranoo;
  tha-KJV: ในเมื่อพระองค์ทรงกำหนดน้ำหนักให้​แก่​ลม และทรงกะน้ำด้วยเครื่องตวง
  por-BR-2018: Quando ele deu peso ao vento, e estabeleceu medida para as águas;
  deu-ELO: Als er dem Winde ein Gewicht bestimmte, und die Wasser mit dem Maße abwog,
  eng-WYC-2018: He hath made weight to winds (or He hath made a counter-weight for
    the winds), and he hath weighed (the) waters in measure.
  epo-epo: Kiam Li donis pezon al la vento Kaj aranĝis la akvon laŭmezure,
  uig-PIN: U xamallarning küqini taraziƣa salƣanda, Dunyaning sulirini ɵlqigǝndǝ,
  beo-beo: 'Gode da fo amoga gasa ianoba, amola hano wayabo amoma alalo sedagi ilegeloba,
    amola gibu ea sa:imu sogebi ilegeloba, amola mu gohona: amoma ilia masunu logo
    olelelaloba, amogalu E da bagade dawa:su hou ba:lalu, amola ea habodayane adoba:lalu,
    bagade dawa:su hou da defeadafa sia:i.'
  tpi-OTNT: Bipo tru God i bin skelim na makim pinis strong bilong win na tu em i
    bin skelim na makim hamas wara bai i stap long biksolwara.
  hau-SA: Lokacin da ya yi iska ya sa ta hura, ya kuma auna ruwaye.
  uig-LAT: U shamallarning küchini tarazigha salghanda, Dunyaning sulirini ölchigende,
  nde-nde: Wathi emisa umfutho womoya, elinganisa isimo samanzi,
  ton-ton: Ke ne ngaohi ʻae mamafa ʻoe matangi; pea ʻoku ne tuʻutuʻuni ʻae ngaahi
    vai ʻi he fuofua.
  ces-1613: Tak že větru váhu dává, a vody v míru odvažuje.
  eng-WMB: He establishes the force of the wind. Yes, he measures out the waters by
    measure.
  tam-TCV: அவர் காற்றின் பலத்தை நிலைநாட்டி, தண்ணீர்களை அளந்தபோதும்,
  ceb-ULB: Kaniadto, gihimo niya ang hangin ug gibahinbahin ang katubigan pinaagi
    sa taksanan.
  pol-UBG: Określił wagę wiatrom i odważył miarą wody.
  urd-GVU: تاکہ ہَوا کا وزن مقرر کرے اور پانی کی پیمائش کر کے اُس کی حدود متعین کرے۔
  deu-1912: Da er dem Winde sein Gewicht machte und setzte dem Wasser sein gewisses
    Maß;
  kan-2017: ಆತನು ಗಾಳಿಗೆ ತಕ್ಕಷ್ಟು ತೂಕವನ್ನು ನೇಮಿಸಿ ನೀರುಗಳನ್ನು ತಕ್ಕ ಪರಿಮಾಣಗಳಿಂದ ಅಳತೆಮಾಡಿದನು.
  yap-yap: Nap’an e ra pi Got gelngin e nifeng me duwgiliy ga’ngin e day;
  hlt-MCSB: Yilh kah a khiing a khueh pah tih tui khaw cungnueh neh a nueh.
  mdy-ETH: ዢባሮኮዋ ዎልቆ ዒ ማዤ ዎዶና ዳልጎ ባዞ ዋኣፆዋ ዒ ማኬ ዎዶና
  twi-ASANTE: Ɛberɛ a ɔhyɛɛ mframa ano den too hɔ na ɔsusuu nsuwa no,
  eng-WEBU: He establishes the force of the wind. Yes, he measures out the waters
    by measure.
  wal-wal: Xoossai carkkuwaassi wolqqaa immido wodenne shaaraa haattaa likkido wode,
  spa-PDDPT: cuando da su peso al viento y determina la medida de las aguas,
  gun-gun: Yvytu poyia ha'evea'i rami Nhanderuete oeja yy guive ituia peve oa'anga
    jave,
  ilo-ULB: Iti napalabas, innikkanna ti pigsa ti angin ken biningayna ti danum sigun
    iti kalawana.
  kpg-kpg: Di madagoaa God ne dugu anga di mogobuna gi di madangi, ge ne hagamaanadu
    be di moana le e hai gi damana behee,
  uig-ARA: ئۇ شاماللارنىڭ كۈچىنى تارازىغا سالغاندا، دۇنيانىڭ سۇلىرىنى ئۆلچىگەندە،
  sus-sus: A to gɛ foye nun ye itaxunde,
  pon-2006: Ni ahnsou me Koht ketikihong manaman kisinieng Oh kupwurehda ia pahn laud
    en madau;
  ksd-ksd: Ba i ga kure value ra dekdek i ra vuvu, Ma i ga valar bula ra ta;
  tur-YTC: Rüzgârın kuvvetini belirler. Evet, suları ölçüyle ölçer.
  grc-BRENT: ἃ ἐποίησεν, ἀνέμων σταθμὸν, ὕδατος μέτρα ὅτε ἐποίησεν·
  ind-AYT: Ketika Dia memberikan berat kepada angin, dan mengukur air dengan ukuran,
  nya-nya: Iye atapatsa mphepo mphamvu zake, nayeza kuzama kwa nyanja,
  hrv-hrv: Kad htjede vjetru odredit težinu i mjerilom svu vodu izmjeriti,
  mps-mps: Polobadu mu Godigo dąį ilama dobolama, tama waligo bomo me dąį ilama,
    tama tamu wę elaluabo pesage me dąį ilai dao.
  tpi-tpi: Bipo tru God i bin skelim na makim pinis strong bilong win na tu em i bin
    skelim na makim hamas wara bai i stap long biksolwara.
  dan-1931: Dengang han fastsatte Vindens Vægt og målte Vandet med Mål,
  vie-OVCB: Chúa ấn định sức mạnh cho gió, và đo lường mưa đổ bao nhiêu.
  guj-2017: ઈશ્વર પવનનું વજન કરે છે, હા, તે પાણીને માપથી માપી નાખે છે.
  pon-2006A: Ni ahnsou me Koht ketikihong manaman kisinieng Oh kupwurehda ia pahn
    laud en madau;
  por-BRBSL: Ele estabelece a força do vento. Sim, ele mede as águas por medida.
  cth-cth: Kahlî teh khing hane hoi, tui teh bangnuenae hoi bangnue hane,
  twi-twi: Bere a ɔhyɛɛ mframa ano den too hɔ na osusuw nsuwa no,
  hlt-hlt: Yilh kah a khiing a khueh pah tih tui khaw cungnueh neh a nueh.
  tbz-SIM: Kunku kùù bennɛ́ kuyɑɑkù kɛ yɛ̃́ ku kó kucɛ̃́ɛ̃́kù mɑ̀mɛ̀, kɛ yɛ̃́ dɑ̀mɛ́ɛ̀rì
    kó mɛcũmpumɛ mɑmɛ̀.
  msy-2020: Bar fomɨra, God nɨghnigha amɨnimɨn gavgavimɨn abara, egha uaghan nɨghnigha
    ongarir ekiam ikiasa, a dɨpabar ababanim ati.
  dop-dop: Wɑɑtʋ wei ɩ tʋwɑ heelim kɛ toŋ, nɑ ɩ́ pɩɩ teŋku tǝnɑsɩ tɔ.
  azb-azb: Küləyin gücünü təyin edəndə, Suları ölçəndə,
  eng-DBY: In making a weight for the wind, and meting out the waters by measure,
  hin-2017: जब उसने वायु का तौल ठहराया, और जल को नपुए में नापा,
  wol-KYG: Ba Yàlla àppalee ngelaw diisaayam, nattal ndox ab dayoom,
  eng-YLT: To make for the wind a weight, And the waters He meted out in measure.
  eng-WYC-2017: He hath made weight to winds, and he hath weighed waters in measure.
  eng-WMBB: He establishes the force of the wind. Yes, he measures out the waters
    by measure.
  urd-GVH: ताकि हवा का वज़न मुक़र्रर करे और पानी की पैमाइश करके उस की हुदूद मुतैयिन
    करे।
  rug-rug: Totoso ponia ṉiniraṉira sa Tamasa sa givusu, meke tavete vura nia Sa sa
    padana sa kolo koari na lei,
  gaz-gaz: Inni yommuu bubbeedhaaf humna kennee bishaanota safaretti,
  fra-LSG: Quand il régla le poids du vent, Et qu’il fixa la mesure des eaux,
  yal-yal: A tan foyen sɛnbɛn danna saxi, a yi igene danna sa,
  haw-1868: E hana i ka mea kaupaona no ka makani, A ua ana no ia i na wai maloko
    o ka mea ana.
  arb-NAV: عِنْدَمَا جَعَلَ لِلرِّيحِ وَزْناً وَعَايَرَ الْمِيَاهَ بِمِقْيَاسٍ،
  ewe-ewe: Esi wòɖo ya ƒe ŋusẽ anyi, hedzidze tsiwo vɔ,
  eng-LEE: When he imparted weight unto the wind; and [when] the waters he established
    by measure;
  asm-FB: তেওঁ যেতিয়া বায়ুৰ গুৰুত্ব নিৰূপণ কৰিলে, যেতিয়া পৰিমান অনুসাৰে জল সমূহ
    জুখি জুখি দিলে,
  sus-A: عَ تٌ فّ قٌيٍ نُن يٍ عِتَشُندٍ،
  fra-SBL: Il établit la force du vent. Oui, il mesure les eaux par mesure.
  hbo-hbo: לַעֲשֹׂ֣ות לָר֣וּחַ מִשְׁקָ֑ל וּ֝מַ֗יִם תִּכֵּ֥ן בְּמִדָּֽה׃
  kik-kik: Rĩrĩa aathimĩire rũhuho nditi yaruo, o na agĩthima maaĩ-rĩ,
  fra-NCL: Quand il réglait le poids des vents, qu’il mettait les eaux dans la balance,
  cek-AK: Takhi thacakhaih to a noek moe, tuinawk to a tah.
  cuk-cuk: Bab-Dummadi, burwaga e-gangued mesnaigua, degine, muu-billiga e-dungued
    mesnaibargua, binsaed-nued-nikaguedi daksagusad.
  uig-CYR: У шамалларниң күчини таразиға салғанда, Дунияниң сулирини өлчигәндә,
  tel-2017: గాలికి ఇంత వేగం ఉండాలని ఆయన నియమించినప్పుడు, జలరాసుల కొలత నిర్ణయించినప్పుడు,
  hat-BSA: Lè L te bay pwa a van an e te divize dlo yo pa mezi,
  kos-kos: Ke God El sang ku nu sin eng uh, Ac wotela lah ac pia lupan meoa uh;
  hbo-WLC: לַעֲשׂ֣וֹת לָר֣וּחַ מִשְׁקָ֑ל וּ֝מַ֗יִם תִּכֵּ֥ן בְּמִדָּֽה׃
  ibo-ibo: Mgbe o hiwere ike nke ikuku, tụọkwa mmiri nʼihe ọtụtụ,
  ory-ory: ବାୟୁର ଓଜନ ନିରୂପଣ କରନ୍ତି ଓ ପରିମାଣ ଦ୍ୱାରା ଜଳ ପରିମିତ କରନ୍ତି।
  chk-chk: Lupwen Kot a awora ngeni asepwäl an pöchökül o aükü ekewe matau ngeni ükükün,
  rop-rop: Wen God bin kadimat det win en woda,
  ukr-1871: Як він визначив вітрові вагу й водї давав міру,
  deu-1951: Als er dem Winde sein Gewicht gab und den Wassern ihr Maß,
  eng-JPS: When He maketh a weight for the wind, and meteth out the waters by measure.
  srp-1865: Kad davaše vjetru težinu, i mjeraše vodu mjerom,
  lug-lug: Bwe yateekawo amaanyi g’empewo, n’apima n’amazzi,
  heb-heb: לעשות לרוח משקל ומים תכן במדה׃
  ben-IRV: অতীতে, তিনি বাতাসের শক্তি নিরূপন করলেন এবং জলের পরিমাণ মাপলেন।
  pan-pan: ਜਦ ਉਹ ਨੇ ਹਵਾ ਲਈ ਵਜ਼ਨ ਠਹਿਰਾਇਆ, ਅਤੇ ਪਾਣੀਆਂ ਨੂੰ ਮਾਪ ਨਾਲ ਮਿਣਿਆ,
  mya-JVB: လေ ကိုချိန် လျက်၊ ရေ ကိုလည်းခြင် လျက်၊ မြေကြီး စွန်း တိုင်အောင် ကြည့်ရှု
    ၍၊ ကောင်းကင် အောက် ၌ရှိသမျှ တို့ကို မြင် တော်မူ၏။
  hmo-hmo: Dirava ese lai ena goada ia henia neganai, bona ia ese davara ena bada
    ia gwauraia neganai,
  urd-urd: ताकि वह हवा का वज़न ठहराए, बल्कि वह पानी को पैमाने से नापता है।
  rus-SYN: Когда Он ветру полагал вес и располагал воду по мере,
  bqc-SIM: Kɛ́ Lua gbãa dìlɛ ĩ́anaɛ, mɛ́ à ísia í lɛ́ dàɛ̀,
  tcz-CHONGTHU: Aman hui ichan hat a nunsah ding chule go ichan a juhsah ding ti agel
    lhuh sa ahi.
  mar-mar: देवाने वाऱ्याला त्यांची शक्ती दिली, सागराला किती मोठे करायचे ते त्यानेच
    ठरवले.
  qub-qub: Tayta Diosmi wayrapa callpantapis gosha. Yacutapis nisha maycamalla chayananpäpis.
  hat-hat: Lè Bondye t'ap bay van yo pèz yo, lè li t'ap bay dlo lanmè a mezi kote
    pou l' rive a,
  eng-BSB: When God fixed the weight of the wind and measured out the waters,
  eng-WEBPB: He establishes the force of the wind. Yes, he measures out the waters
    by measure.
  kbq-kbq: Anumzamo'a zaho'mofona zaho'ma erisnia hankave'a avamente refko huno nemino,
    hampompima me'neno ko'ma arania zana tina, avamente refko huno Anumzamo'a ante'ne.
  nhe-BL: Yajaya quichihua ma tlaajaca ica miyac o quentzi chicahualistli san queja
    yajaya quinahuatía. Quixolehua nochi atl ipan hueyi atl.
  gub-BL: Tupàn omono wakàgaw ywytu wanupe. Omono uhua'u haw yryhu pe no.
  eng-DRA: Who made a weight for the winds and weighed the waters by measure.
