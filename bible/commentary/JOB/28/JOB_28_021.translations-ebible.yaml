verse: JOB.028.021
translations:
  mal-C: ജീവനുള്ള സകലരുടെയും കണ്ണുകൾക്ക് അതു മറഞ്ഞിരിക്കുന്നു. ആകാശത്തിലെ പറവകൾക്കുപോലും
    അതു ഗോപ്യമായിരിക്കുന്നു.
  deu-TKW: Verhüllt ist sie vor den Augen aller Lebenden, auch den Vögeln unter dem
    Himmel ist sie verborgen.
  lin-lin: Ebombami mosika na miso ya bato nyonso ya bomoi, ebombami mpe mosika na
    miso ya bandeke ya likolo.
  eng-LSV: It has been hid from the eyes of all living. And from the bird of the heavens
    || It has been hidden.
  eng-GNV: Seeing it is hid from the eyes of all the liuing, and is hid from the foules
    of the heauen?
  eng-WEBSTER: Seeing it is hid from the eyes of all living, and kept close from the
    fowls of the air.
  nhw-BL: Amo aqui hueli quipantía pampa eltoc ichtacatzi. Niyon totome catli patlantinemij
    ajacatipa amo huelij quiitaj.
  swh-ONEN: Imefichika machoni pa kila kitu kilicho hai, imesitiriwa hata kwa ndege
    wa angani.
  bba-bba: Tɔnu kun kpɛ̃ u yi wɑ kɑ nɔni. Gunɔ ɡe ɡɑ yɔ̃ɔwɑ ɡɑ ǹ kpɛ̃ ɡu yi wɑ.
  eng-KJVCPB: Seeing it is hid from the eyes of all living, And kept close from the
    fowls of the air.
  luo-luo: Opondo ne wenge gik mangima duto, kendo opande koda kane winy mafuyo e
    kor polo.
  meu-meu: Ia na mauri ḡaudia iboudiai matadia amo e hehunimu, bona atai manudia edia
    amo danu.
  npi-ULB: बुद्धिलाई सबै जीवित प्राणीहरूको दृष्‍टिबाट लुकाइएको छ, र आकाशका चराहरूबाट
    लुकाएर राखिएको छ ।
  yor-yor: A rí i pé, ó fi ara sinko kúrò ní ojú àwọn alààyè gbogbo, ó sì fi ara sin
    fún ẹyẹ ojú ọ̀run.
  pes-OPCB: زیرا از چشمان تمامی افراد بشر پنهان است. حتی از چشمان تیزبین پرندگان هوا
    نیز مخفی است؛
  tgl-ULB: Natatago ang karunungan mula sa mga mata ng lahat ng mga buhay na bagay
    at pinanatiling nakatago mula sa mga ibon ng mga kalangitan.
  hui-hui: Mini gigabi wulene manda timbuni bulenela libuni daluha bira do kagola
    wali agalimebi mbirale ema bialu piaga maru biru ngarumebi ogonilabo nahondolebiraore.
    Ega hari daligaha yagaloyu ibagabu hagago urunimebi nole handabe nahe dege nga.
  mya-mya: အသက်ရှင်သော သတ္တဝါတစုံတယောက်မျှ ကြည့်၍မမြင်နိုင်။ မိုဃ်းကောင်းကင်ငှက်တို့သည်
    ရှာ၍ မတွေ့နိုင်။
  bod-N: སྲོག་ལྡན་ཀུན་གྱི་མིག་ལས་དེ་སྦས་ཤིང་། ། ནམ་མཁའི་འདབ་ཆགས་ལས་ནི་དེ་ཡིབ་སྟེ།
    །
  sna-sna: Kwakavanzirwa meso ezvipenyu zvose, zvakavigwa kunyange kushiri dzedenga.
  spa-BLM: Verlo está oculto a los ojos de todos los vivos, y se mantuvo cerca de
    las aves del cielo.
  cac-cac: C'ub'ab'ilel d'a masanil anima pitzan. C'ub'ab'ilpaxel d'a noc' much sjen̈vi.
  swh-ULB: Hekima imejificha mbali na macho ya viumbe wote na ndege wa angani.
  bel-bel: Схавана яна ад вачэй усяго жывога і ад птушак нябесных утоена.
  deu-ELBBK: Denn sie ist verborgen vor den Augen aller Lebendigen, und vor den Vögeln
    des Himmels ist sie verhüllt.
  mbb-OT: Wazà linimbag he egeǥehinawa he ebpeketuredu kayi minsan pa is menge tagbis.
  mal-2015: അതു സകലജീവികളുടെയും കണ്ണുകൾക്കു മറഞ്ഞിരിക്കുന്നു; ആകാശത്തിലെ പക്ഷികൾക്കു
    അതു ഗുപ്തമായിരിക്കുന്നു.
  rmc-rmc: Garudo hino savore džidenge, zaučhardo mek the le čiriklenge.
  pes-OPV: ازچشم تمامی زندگان پنهان است، و از مرغان هوامخفی می‌باشد.
  ron-1924: Есте аскунсэ де окий тутурор челор вий, есте аскунсэ де пэсэриле черулуй.
  ben-OBCV: প্রত্যেক সজীব প্রাণীর চোখে তা অজ্ঞাত থাকে, আকাশের পাখিদের কাছেও তা অদৃশ্য
    থাকে।
  som-som: Maxaa yeelay, way ka qarsoon tahay kuwa nool indhahooda, Oo haadka hawadana
    waa laga deday.
  lat-VUC: 'Abscondita est ab oculis omnium viventium: volucres quoque cæli latet.'
  eng-ASVBT: Seeing it is hidden from the eyes of all living, And kept close from
    the birds of the heavens.
  ita-1885: Conciossiachè ella sia nascosta agli occhi d'ogni vivente, Ed occulta
    agli uccelli del cielo.
  eng-LXXUP: It has escaped the notice of every man, And has been hidden from the
    birds of the sky.
  eng-ULB: Wisdom is hidden from the eyes of all living things and is kept hidden
    from the birds of the heavens.
  spa-VBL: La sabiduría está oculta de la vista de todos los seres vivos, incluso
    las aves del cielo no pueden verla.
  fra-_FOB: Elle est cachée aux yeux de tous les vivants; elle se dérobe aux oiseaux
    des cieux.
  mal-mal: അത് സകലജീവികളുടെയും കണ്ണുകൾക്ക് മറഞ്ഞിരിക്കുന്നു; ആകാശത്തിലെ പക്ഷികൾക്ക്
    അത് മറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Wuh tamām jāndāroṅ se poshīdā rahtī balki parindoṅ se bhī chhupī rahtī
    hai.
  suz-BL: मेको ब्रोंइशा बाक्‍ब नेल्‍ल आन ङोंइती रे ख्रुइश्‍शो बाक्‍ब। मेको सरीङम बेरब
    चिक्‍ब आन क्‍येङा यो ख्रुइश्‍शो बाक्‍ब।
  eng-NOY: Since it is hidden from the eyes of all living, And kept close from the
    fowls of the air.
  ita-1927: Essa è nascosta agli occhi d’ogni vivente, è celata agli uccelli del cielo.
  ckb-ckb: لەبەرچاوی هەموو زیندووێک شاراوەیە و لەبەرچاوی باڵندەکانی ئاسمان داپۆشراوە.
  eng-BBE: For it is kept secret from the eyes of all living, unseen by the birds
    of the air.
  kan-OKCV: ಎಲ್ಲಾ ಜೀವಿಗಳ ಕಣ್ಣಿಗೂ ಜ್ಞಾನ ಮರೆಯಾಗಿದೆ; ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ಅದು ಗೋಚರವಾಗದು.
  tam-2017: அது உயிருள்ள அனைவருடைய கண்களுக்கும் ஒளித்தும், ஆகாயத்துப் பறவைகளுக்கு
    மறைந்தும் இருக்கிறது.
  spa-RV-1909: Porque encubierta está á los ojos de todo viviente, y á toda ave del
    cielo es oculta.
  ron-BTF: Văzând că este ascunsă de ochii tuturor celor vii și ascunsă de păsările
    cerului.
  eng-WEBP: Seeing it is hidden from the eyes of all living, and kept close from the
    birds of the sky.
  eng-FBV: Wisdom is hidden from the sight of all living things, even the birds of
    the air cannot see it.
  nld-1939: Zij ligt verborgen voor het oog van al wat leeft, Verscholen voor de vogels
    in de lucht;
  nch-BL: Amo aqui hueli quipantía pampa eltoc ixtacatzi. Yon totome cati patantinemij
    ajacatipa amo huelij quiitaj.
  vie-1934: Nó vẫn giấu khuất mắt các loài sống. Và tránh ẩn các chim trời.
  hin-CV: तब यह स्पष्ट है कि यह मनुष्यों की दृष्टि से छिपी है, हां, पक्षियों की दृष्टि
    से भी इसे नहीं देख पाते है.
  spa-BES: Porque está oculto a los ojos de todos los vivos, sin ser visto por las
    aves del aire.
  tdx-tdx: Ie mikafits’ am-pihaino’ ze atao veloñe, vaho mietak’ amo voron-tiokeo.
  tha-KJV: เป็นสิ่งที่ซ่อนพ้นจากตาของสิ่งที่​มี​ชี​วิตทั้งปวง และปิดบังไว้จากนกในอากาศ
  por-BR-2018: Porque encoberta está aos olhos de todo vivente, e é oculta a toda
    ave do céu.
  deu-ELO: Denn sie ist verborgen vor den Augen aller Lebendigen, und vor den Vögeln
    des Himmels ist sie verhüllt.
  eng-WYC-2018: It is hid from the eyes of all living men; and also it is hid from
    the birds of (the) heaven(s), or of the air.
  epo-epo: Kaŝita ĝi estas antaŭ la okuloj de ĉio vivanta, Nevidebla por la birdoj
    de la ĉielo.
  uig-PIN: Qünki u barliⱪ ⱨayat igilirining kɵzidin yoxurulƣan, Asmandiki uqar-ⱪanatlardinmu
    yoxurun turidu.
  beo-beo: Esalebe liligi huluane da amo ba:mu gogolesa. Sio da hagili ahoasea, amo
    hame ba:sa.
  tpi-OTNT: Gutpela tingting na save i stap hait long ples bilong en, na olgeta manmeri
    na ol arapela samting i gat laip i no inap lukim. Ol pisin i save flai antap long
    skai, tasol ol tu i no inap lukim.
  hau-SA: An ɓoye ta daga idanun kowane abu mai rai, har tsuntsayen sararin sama ma
    an ɓoye masu ita.
  uig-LAT: Chünki u barliq hayat igilirining közidin yoshurulghan, Asmandiki uchar-qanatlardinmu
    yoshurun turidu.
  nde-nde: Kufihliwe emehlweni ento yonke ephilayo, kucatshisiwe lakuzo izinyoni zasemoyeni.
  ton-ton: He kuo fufū ia mei he mata ʻoe moʻui kotoa pē, pea fakalilolilo mei he
    fanga manu ʻoe ʻatā.
  ces-1613: Poněvadž skryta jest před očima všelikého živého, i před nebeským ptactvem
    ukryta jest.
  eng-WMB: Seeing it is hidden from the eyes of all living, and kept close from the
    birds of the sky.
  tam-TCV: அது உயிருள்ள அனைவருக்கும், ஆகாயத்துப் பறவைகளுக்குங்கூட மறைக்கப்பட்டும்
    இருக்கிறது.
  ceb-ULB: Ang kaalam dili makita sa mga mata sa tanang buhing butang ug dili makita
    sa mga langgam sa kalangitan.
  pol-UBG: Przecież jest zakryta dla oczu wszystkich żyjących i utajona przed ptactwem
    niebieskim.
  urd-GVU: وہ تمام جانداروں سے پوشیدہ رہتی بلکہ پرندوں سے بھی چھپی رہتی ہے۔
  deu-1912: Sie ist verhohlen vor den Augen aller Lebendigen, auch den Vögeln unter
    dem Himmel.
  kan-2017: ಅದು ಎಲ್ಲಾ ಜೀವಿಗಳ ದೃಷ್ಟಿಗೆ ಅಗೋಚರವಾಗಿದೆ, ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೆ ಮರೆಯಾಗಿದೆ.
  yap-yap: Dariy ban’en nib fos nike guy, ni mus ko arche’ ni be changag.
  hlt-MCSB: Mulhing boeih kah mik lamloh a thuh pah tih vaan kah vaa taeng lamloh
    a thuh.
  mdy-ETH: «ሼምፓ ዓኣ ማዢንቲ ቢያፓ ዒዛ ዓኣሺንቴያኬ፤ ጫሪንጫ ባራና ካፓታዖ ኮይ ዴንቁዋያኬ።
  twi-ASANTE: Wɔde asie abɔdeɛ biara ani, wɔde asie ewiem nnomaa mpo.
  eng-WEBU: Seeing it is hidden from the eyes of all living, and kept close from the
    birds of the sky.
  wal-wal: Paxa de7iya mereta ubbaappe geemmi uttiis; saluwaa kafotikka a demmokkona.
  spa-PDDPT: Está encubierta a los ojos de todo viviente, y oculta a todas las aves
    del cielo.
  gun-gun: Mba'eta temimoingo ikuai va'e oexaa gui onhomia, guyra yvate rupi oveve
    va'e gui guive.
  ilo-ULB: Nailemmeng ti kinasirib manipud kadagiti mata dagiti amin nga agbibiag
    ken agnanayon a nailemmeng kadagiti billit iti tangatang.
  kpg-kpg: Deai dahi mee mouli e mee di gidee di maa ai, be nia manu mamaangi e mee
    di gidee ginaadou di maa ai.
  uig-ARA: چۈنكى ئۇ بارلىق ھايات ئىگىلىرىنىڭ كۆزىدىن يوشۇرۇلغان، ئاسماندىكى ئۇچار-قاناتلاردىنمۇ
    يوشۇرۇن تۇرىدۇ.
  sus-sus: A nɔxunxi nimasee ma naxee na bɔxi ma, a nɔxunxi xɔnie ma naxee na koore
    ma.
  pon-2006: Sohte mehkot mour kak kilang, Pil menpihr me pipihrseli kan sohte kak
    kilang.
  ksd-ksd: Di ive kan ra mata i ra umana launa, Ma ra umana beo liuliu pa dia na tadav
    ia.
  tur-YTC: Çünkü o, bütün canlıların gözünden saklanmıştır, Ve gökyüzünün kuşlarından
    gizli tutulmuştur.
  grc-BRENT: Λέληθε πάντα ἄνθρωπον, καὶ ἀπὸ πετεινῶν τοῦ οὐρανοῦ ἐκρύβη.
  ind-AYT: Ia tersembunyi dari mata segala yang hidup, dan tertutup dari burung-burung
    di udara.
  nya-nya: Malo ake ndi obisika kwa zamoyo zonse, ndi obisika ngakhale kwa mbalame
    zamlengalenga.
  hrv-hrv: Sakrivena je očima svih živih; ona izmiče pticama nebeskim.
  mps-mps: Te dwagi yai homu kolesaga aga bulude geme mu dualalubo. Tama te we bidigo
    me, te me badu bidibo nai dabego me, munu me sugobeo. Te ba dabe me dagalude bola
    bilibo. Tiali goli, augwaligo me subo usu egobeo.
  tpi-tpi: Gutpela tingting na save i stap hait long ples bilong en, na olgeta manmeri
    na ol arapela samting i gat laip i no inap lukim. Ol pisin i save flai antap long
    skai, tasol ol tu i no inap lukim.
  dan-1931: Den er dulgt for alt levendes Øje og skjult for Himmelens Fugle;
  vie-OVCB: Nó ẩn giấu khỏi mắt mọi sinh vật. Kể cả mắt tinh của chim trời cũng không
    thể tìm được nó.
  guj-2017: કેમ કે દરેક સજીવ વસ્તુથી તે છુપાયેલું છે. આકાશના પક્ષીઓથી પણ તે ગુપ્ત
    રખાયેલું છે.
  pon-2006A: Sohte mehkot mour kak kilang, Pil menpihr me pipihrseli kan sohte kak
    kilang.
  por-BRBSL: Seeing está escondido dos olhos de todos os vivos, e mantido perto dos
    pássaros do céu.
  cth-cth: Kahringnaw pueng e mit ni a khet teh hmawt thai hoeh, kalvan e tavanaw
    ni hai a tawng teh hmawt thai hoeh.
  twi-twi: Wɔde asie abɔde biara ani, wɔde asie wim nnomaa mpo.
  hlt-hlt: Mulhing boeih kah mik lamloh a thuh pah tih vaan kah vaa taeng lamloh a
    thuh.
  tbz-SIM: Dɛ̀ borɛ̀ onìtì yie mbɑ́ɑ́ nɑ kɛ́ dɛ̀ yɑ̀, bɑ́ tɛnɔ̀tɛ̀ tɛ̀ɛ̀ pùtì dɛĩ́nkɛ̀
    tɛ̀ bɑ́ɑ́ mɛ̀ mɑ̀ɑ́nɛ̀.
  msy-2020: Fofozim ko nɨghnɨzir aghuarim, gumazamiziba ko angamɨra itir biziba sara
    bar men modo. Kuarazir pɨn mɨghagha aruiba, uaghan aningɨn garir puvatɨ.
  dop-dop: Lǝmɑɣɑsɛɛ ŋmɛlɑ weesuɣu nyǝm tǝnɑɣɑ, sumɑsɩ ɩɩ loosiɣi-yɛ.
  azb-azb: O bütün canlıların gözündən uzaqdır, Göydə uçan quşlardan belə, gizli qalır.
  eng-DBY: For it is hidden from the eyes of all living, and concealed from the fowl
    of the heavens.
  hin-2017: वह सब प्राणियों की आँखों से छिपी है, और आकाश के पक्षियों के देखने में
    नहीं आती।
  wol-KYG: Ump na bëtu lépp luy dund; njanaaw la fa kaw sax gisu ko.
  eng-YLT: It hath been hid from the eyes of all living. And from the fowl of the
    heavens It hath been hidden.
  eng-WYC-2017: It is hid from the eyes of all living men; and also it is hid from
    the birds of heaven, or of the air.
  eng-WMBB: Seeing it is hidden from the eyes of all living, and kept close from the
    birds of the sky.
  urd-GVH: वह तमाम जानदारों से पोशीदा रहती बल्कि परिंदों से भी छुपी रहती है।
  rug-rug: Na ta tome sia pa matadi rina tie, koari na kurukuru pa galegalearane ba
    paere si asa.
  gaz-gaz: Isheen ija uumama hundaa jalaa dhokatteerti; simbirroota samii jalaas baddeerti.
  fra-LSG: Elle est cachée aux yeux de tout vivant, Elle est cachée aux oiseaux du
    ciel.
  yal-yal: A luxunxi niiramane birin ma, hali xɔliin naxanye kore xɔnna ma, ne mi
    a toma.
  haw-1868: No ka mea, ua hunaia oia mai na maka aku o ka poe a pau e ola ana, A ua
    nalo oia mai na manu o ka lewa aku.
  arb-NAV: إِنَّهَا مَحْجُوبَةٌ عَنْ عَيْنَيْ كُلِّ حَيٍّ، وَخَافِيَةٌ عَنْ طَيْرِ
    السَّمَاءِ.
  ewe-ewe: Eɣla ɖe nu gbagbe ɖe sia ɖe ƒe ŋkukpɔƒe eye woɣlae ɖe dziƒoxeviwo gɔ̃ hã.
  eng-LEE: Yea, she is hidden from the eyes of all living, and from the fowls of the
    heavens is she concealed.
  asm-FB: এইটো সকলো প্ৰাণীৰ চকুৰ পৰা গুপ্ত, আৰু আকাশৰ পক্ষীৰ পৰাও অদৃশ্য।
  sus-A: عَ نْشُنشِ نِمَسٍيٍ مَ نَشٍيٍ نَ بْشِ مَ، عَ نْشُنشِ شْنِيٍ مَ نَشٍيٍ نَ
    كٌورٍ مَ.
  fra-SBL: Elle est cachée aux yeux de tous les vivants, et gardé à l'écart des oiseaux
    du ciel.
  hbo-hbo: וְֽ֭נֶעֶלְמָה מֵעֵינֵ֣י כָל־חָ֑י וּמֵעֹ֖וף הַשָּׁמַ֣יִם נִסְתָּֽרָה׃
  kik-kik: Nĩmũhithe kũrĩ maitho ma ciũmbe ciothe iria itũũraga muoyo, ũkahithwo o
    na nyoni cia rĩera-inĩ.
  fra-NCL: Elle est cachée aux yeux de tous les vivants, elle se dérobe aux oiseaux
    du ciel.
  cek-AK: Palunghahaih loe hinghaih katawn hmuennawk boih ih mik hoiah hnu thai ai,
    van ih tavaanawk mah doeh hnu thai ai.
  cuk-cuk: Binsaed-nued-nikagued bela emargi dukumaid, nuumarbela gege binsaed-nued-nikagued
    baramimogad.
  uig-CYR: Чүнки у барлиқ һаят егилириниң көзидин йошурулған, Асмандики учар-қанатлардинму
    йошурун туриду.
  tel-2017: అది జీవులందరి కన్నులకు కనిపించదు. ఆకాశ పక్షులకు అది అగమ్యగోచరం.
  hat-BSA: Konsa, li kache a zye de tout èt vivan yo e kache menm a zwazo syèl yo.
  kos-kos: Wangin ma oasr moul la ku in liye, Finne won ke pacl el sohksok uh el tia
    pac liye.
  hbo-WLC: וְֽ֭נֶעֶלְמָה מֵעֵינֵ֣י כָל־חָ֑י וּמֵע֖וֹף הַשָּׁמַ֣יִם נִסְתָּֽרָה׃
  ibo-ibo: E zoro ya ezo site nʼanya ihe niile dị ndụ, e kpuchikwara ya nye ọ bụladị
    anụ ufe nke eluigwe.
  ory-ory: ତାହା ତ ସମସ୍ତ ପ୍ରାଣୀଙ୍କ ଚକ୍ଷୁରୁ ଗୁପ୍ତ ଓ ଆକାଶର ପକ୍ଷୀମାନଙ୍କଠାରୁ ଆବୃତ କରାଯାଇଅଛି।
  chk-chk: A opola seni mesen mönümanau meinisin o monola seni ekewe machangen failäng.
  rop-rop: Ola pipul en enimul en bard oldei lukaranbat blanga im, bat dei kaan faindim
    im, najing.
  ukr-1871: Від усього, що живе, скрита вона, ба не догледить її й птаство піднебесне.
  deu-1951: Sie ist verborgen vor den Augen aller Lebendigen und vor den Vögeln des
    Himmels versteckt.
  eng-JPS: Seeing it is hid from the eyes of all living, and kept close from the fowls
    of the air.
  srp-1865: Sakrivena je od oèiju svakoga živoga, i od ptica nebeskih zaklonjena.
  lug-lug: Gakwekebwa okuva mu maaso g’ebintu byonna ebiramu, era gakwekeddwa ebinyonyi
    by’omu bbanga.
  heb-heb: ונעלמה מעיני כל חי ומעוף השמים נסתרה׃
  ben-IRV: প্রজ্ঞা সমস্ত সজীব প্রাণীর চোখ থেকে গুপ্ত এবং এটা আকাশের পাখিদের থেকেও
    গোপন।
  pan-pan: ਉਹ ਤਾਂ ਹਰੇਕ ਜੀਵ ਦੀਆਂ ਅੱਖਾਂ ਤੋਂ ਲੁਕੀ ਹੋਈ ਹੈ, ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਤੋਂ ਛਿਪੀ
    ਹੋਈ ਹੈ।
  mya-JVB: အသက် ရှင်သော သတ္တဝါတစုံတယောက်မျှ ကြည့် ၍မမြင်နိုင်။ မိုဃ်း ကောင်းကင်ငှက်
    တို့သည် ရှာ ၍ မတွေ့နိုင်။
  hmo-hmo: Aonega be mauri gaudia ibounai, edia matadia dekena amo ia hunia noho.
    Bona ataiai idia roho noho manu ibounai danu, ese idia itaia diba lasi.
  urd-urd: जिस हाल कि वह सब ज़िन्दों की आँखों से छिपी है, और हवा के परिंदों से पोशीदा
    रख्खी गई है
  rus-SYN: Сокрыта она от очей всего живущего и от птиц небесных утаена.
  bqc-SIM: A ulɛa pↄ́piiɛ, baa bã pↄ́ ì vua musu lí a wɛ́pao.
  tcz-CHONGTHU: Mihem te mitmu a konin akisel tan chung leng vacha mit hat pen in
    jong amu doh joulou ahi.
  mar-mar: पृथ्वीवरील सर्व जिवंत प्राण्यापासून शहाणपण लपवून ठेवले आहे, आकाशातले पक्षीसुध्दा
    ते बघू शकत नाहीत.
  qub-qub: Llapan cawajcuna mana ricananchömi pacaraycan. Päriypa purejcuna mana ricananchömi
    chaparaycan.
  hat-hat: Pa gen moun, pa gen bèt ki ka wè l', pa menm zwazo k'ap vole nan syèl la.
  eng-BSB: It is hidden from the eyes of every living thing and concealed from the
    birds of the air.
  eng-WEBPB: Seeing it is hidden from the eyes of all living, and kept close from
    the birds of the sky.
  kbq-kbq: Mika zagamofo avurera knare antahi'zamo'a frakino me'neankino, knare avurgama
    hunte'negenoma anamifima hareno vanoma nehania namamo'enena onkegahie.
  nhe-BL: Axaca hueli quipantía pampa eltoc ixtacatzi. Niyon totome tlen patlantinemij
    ajacatipa ax huelij quiitaj.
  gub-BL: Ni amo wikuwe ma'e nupuner kwaw hexakaw rehe wà. Ni wiràmiri ywak rehe uwewe
    ma'e wà.
  eng-DRA: It is hid from the eyes of all living. and the fowls of the air know it
    not.
