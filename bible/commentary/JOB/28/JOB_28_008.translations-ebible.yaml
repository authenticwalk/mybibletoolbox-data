verse: JOB.028.008
translations:
  mal-C: വന്യമൃഗങ്ങൾ ആ വഴി താണ്ടിയിട്ടില്ല, ഒരു സിംഹവും അതിലെ ഇരതേടി ചുറ്റിക്കറങ്ങിയിട്ടില്ല.
  deu-TKW: Nicht betreten ihn die stolzen Raubtiere, noch schreitet auf ihm der Leu.
  lin-lin: nyama ya zamba etia nanu makolo na yango kuna te, mpe nkosi etambola nanu
    kuna te.
  eng-LSV: Nor have the sons of pride trodden it, || The fierce lion has not passed
    over it.
  eng-GNV: The lyons whelpes haue not walked it, nor the lyon passed thereby.
  eng-WEBSTER: The lion's whelps have not trodden it, nor the fierce lion passed by
    it.
  nhw-BL: Niyon se tlapiyali catli nemi cuatitla amo quema nejnentoc ipan nopa tlamantli
    catli pajpatiyo nepa. Niyon se león amo quema moquetztoc ininpani.
  swh-ONEN: Wanyama wa porini wanaotamba hawajawahi kupakanyaga, wala simba azungukaye
    huko.
  bba-bba: Gbee sunɔ kɑ yɛɛ yi yi tii nɑɑnɛ sɑ̃ɑ yi ǹ ye mwɑɑre.
  eng-KJVCPB: The lion’s whelps have not trodden it, Nor the fierce lion passed by
    it.
  luo-luo: Ondiegi mager pok nowuotho kuondego, kendo kata sibuor pok oruto kuno.
  meu-meu: E heaḡimu boromadia ese asie moia tao, bona leona ese se rakaia hanai.
  npi-ULB: रवाफिला पशुहरू यस्तो बाटोमा हिंडेका हुँदैनन्, न त हिंस्रक सिंह त्यहाँबाट
    गएको छ ।
  yor-yor: Àwọn ẹranko agbéraga kò rìn ibẹ̀ rí, bẹ́ẹ̀ ni kìnnìún tí ń ké ramúramù
    kò kọjá níbẹ̀ rí.
  pes-OPCB: پای شیر یا جانور درندهٔ دیگری به این معادن نرسیده است؛
  tgl-ULB: Hindi pa nalalakaran ang ganitong landas ng mga mapagmalaking hayop, ni
    dumaan na doon ang mabangis na leon.
  hui-hui: Budi gabua laiono karubi nogo biango gabua tara tara bu karubi ti bibahende
    gundu uli uruniha anda napene haga bida.
  mya-mya: ထိုလမ်းကိုသားရဲမနင်း၊ ခြင်္သေ့မရှောက်သေး။
  bod-N: རློམ་སེམས་ཅན་གྱི་གཅན་གཟན་དེར་མ་སླེབས། ། སེང་གེ་རྩུབ་པོ་གནས་དེར་རྒྱུ་མ་མྱོང་།
    །
  sna-sna: Mhuka dzinozvikudza hadziisi rutsokapo, uye hakuna shumba inofambapo.
  spa-BLM: Los animales orgullosos no la han pisado, ni el león feroz ha pasado por
    allí.
  cac-cac: A noc' chium noc', maxtzac ec'laj noc' ta'. Maxtzac ec'paxlaj noc' choj
    ta'.
  swh-ULB: Ndege mwenye majivuna hajawai kuiona njia hiyo, wala simba mkali kupita
    pale.
  bel-bel: не тапталі яе львы, і не хадзіў па ёй шакал.
  deu-ELBBK: den die wilden Tiere nicht betreten, über den der Löwe nicht hingeschritten
    ist.
  mbb-OT: wey wazà egkeveyaan dutun te zumezaas he menge langgam etawa erimaung.
  mal-2015: പുളെച്ച കാട്ടുമൃഗങ്ങൾ അതിൽ ചവിട്ടീട്ടില്ല; ഘോരസിംഹം അതിലെ നടന്നിട്ടുമില്ല.
  rmc-rmc: O dzivo džviros pre oda drom na thoďa o pindro aňi ňisavo ľevos odarik
    na pregeľa.
  pes-OPV: وجانوران درنده بر آن قدم نزده‌اند، و شیر غران برآن گذر نکرده.
  ron-1924: челе май труфаше добитоаче н-ау кэлкат пе еа ши леул н-а трекут ничодатэ
    пе еа.
  ben-OBCV: উদ্ধত পশুরা তার উপরে পা ফেলে না, ও কোনও সিংহ সেখানে শিকারের সন্ধানে ঘুরে
    বেড়ায় না।
  som-som: Bahallada kibirka lahu kuma ay joogsan, Oo libaaxa cadhaysanina ma uu ag
    marin.
  lat-VUC: Non calcaverunt eam filii institorum, nec pertransivit per eam leæna.
  eng-ASVBT: The proud beasts have not trodden it, Nor hath the fierce lion passed
    thereby.
  ita-1885: I leoncini della leonessa non calcarono giammai que' luoghi, Il leone
    non vi passò giammai.
  eng-LXXUP: Neither have the sons of the proud trodden it, A lion has not passed
    upon it.
  eng-ULB: The proud animals have not walked such a path, nor has the fierce lion
    passed there.
  spa-VBL: Ninguna fiera ha pasado por ese camino; el león no ha andado por allí.
  fra-_FOB: Les bêtes féroces n'y ont point marché, le lion n'a point passé par là.
  mal-mal: ഘോരകാട്ടുമൃഗങ്ങൾ അതിൽ ചവിട്ടിയിട്ടില്ല; ഭീകരസിംഹം അതിലെ നടന്നിട്ടുമില്ല.
  urd-GVR: Jangal ke robdār jānwaroṅ meṅ se koī bhī in rāhoṅ par nahīṅ chalā, kisī
    bhī sherbabar ne in par qadam nahīṅ rakhā.
  suz-BL: ठेयब लेश्‍शो जन्‍तु यो मेकेर मजाक्‍दीत्‍नीम। मिनु गुप्‍सपुकी मेको लां रे
    मलाइनीम।
  eng-NOY: The fierce wild beast hath not trodden it; The lion hath not passed over
    it.
  ita-1927: Le fiere superbe non vi hanno messo piede, e il leone non v’è passato
    mai.
  ckb-ckb: ئاژەڵە دڕندەکان پێیدا نەڕۆیشتوون، شێر پێیدا تێنەپەڕیوە.
  eng-BBE: The great beasts have not gone over it, and the cruel lion has not taken
    that way.
  kan-OKCV: ಕಾಡುಮೃಗಗಳು ಅದರ ಮೇಲೆ ನಡೆಯಲಿಲ್ಲ; ಸಿಂಹವು ಅದನ್ನು ದಾಟಲಿಲ್ಲ.
  tam-2017: கொடிய மிருகங்களின் கால்கள் அதில் படவில்லை; சிங்கம் அதைக் கடந்ததில்லை.
  spa-RV-1909: Nunca la pisaron animales fieros, ni león pasó por ella.
  ron-BTF: Puii leului nu au călcat-o, leul feroce nu a trecut pe lângă ea.
  eng-WEBP: The proud animals have not trodden it, nor has the fierce lion passed
    by there.
  eng-FBV: No wild beasts have passed that way; the lion has not walked there.
  nld-1939: De roofdieren betreden hem niet, De luipaard gaat er niet heen.
  nch-BL: Yon se tapiyali cati nemi cuatita amo quema nejnentoc ipan nopa tamanti
    cati pajpatiyo nepa. Yon se león amo quema moquetztoc ininpani.
  vie-1934: Thú dữ không hề bước trên nó, Sư tử chẳng có đi ngang qua đó.
  hin-CV: इस मार्ग पर निश्चिंत, हृष्ट-पुष्ट पशु कभी नहीं चले हैं, और न हिंसक सिंह
    इस मार्ग से कभी गया है.
  spa-BES: Las grandes bestias no lo han revisado, y el cruel león no ha tomado ese
    camino.
  tdx-tdx: Tsy nilià’ o bibi-ly mpireñetseo; mbe tsy nipiapia ambone’e eo ty liona.
  tha-KJV: ลูกสิงโตไม่เคยเดิ​นที​่​นั่น สิ​งโตดุร้ายไม่ผ่านมาที่​นั่น
  por-BR-2018: Os filhotes de animais ferozes nunca a pisaram, nem o feroz leão passou
    por ela.
  deu-ELO: den die wilden Tiere nicht betreten, über den der Löwe nicht hingeschritten
    ist.
  eng-WYC-2018: The sons of merchants trode not upon that way, and a lioness passed
    not thereby. (The sons of a lion trod not on that way, and a lioness passed not
    by it.)
  epo-epo: Ne paŝis sur ĝi sovaĝaj bestoj, Ne iris sur ĝi leono.
  uig-PIN: Ⱨakawur yirtⱪuqlarmu u yǝrni ⱨeq dǝssǝp baⱪmiƣan, Əxǝddiy xirmu u jaydin
    ⱨeqⱪaqan ɵtüp baⱪmiƣan.
  beo-beo: Laione wa:me amola eno nimi bagade sigua ohe da amo logoba:le hame ahoa.
  tpi-OTNT: Ol laion na ol arapela strongpela animal i no bin wokabaut insait long
    ol dispela hul.
  hau-SA: Manyan namun jeji ba su taɓa binta ba, ba zakin da ya taɓa binta.
  uig-LAT: Hakawur yirtquchlarmu u yerni héch dessep baqmighan, Esheddiy shirmu u
    jaydin héchqachan ötüp baqmighan.
  nde-nde: Izilo ezizithembileyo kazilubeki unyawo kuyo, njalo kakulasilwane esizingela
    khona.
  ton-ton: Naʻe ʻikai moloki ia ʻe he fānganga ʻoe laione, pe ʻalu ʻi ai ʻae laione
    fekai.
  ces-1613: Kteréž nešlapala mladá zvěř, aniž šel po ní lev.
  eng-WMB: The proud animals have not trodden it, nor has the fierce lion passed by
    there.
  tam-TCV: கொடிய மிருகங்கள் அங்கு அடியெடுத்து வைப்பதுமில்லை; சிங்கம் அங்கு திரிவதுமில்லை.
  ceb-ULB: Ang magarbohon nga mga mananap wala nilakaw niini nga dalan, ni ang bangis
    nga liyon wala nakaagi didto.
  pol-UBG: Nie kroczą po niej dzikie zwierzęta ani lew nią nie przeszedł.
  urd-GVU: جنگل کے رُعب دار جانوروں میں سے کوئی بھی اِن راہوں پر نہیں چلا، کسی بھی
    شیرببر نے اِن پر قدم نہیں رکھا۔
  deu-1912: es hat das stolze Wild nicht darauf getreten und ist kein Löwe darauf
    gegangen.
  kan-2017: ಸೊಕ್ಕಿದ ಮೃಗಗಳು ಅದನ್ನು ತುಳಿದಿಲ್ಲ, ಸಿಂಹವು ಆ ಮಾರ್ಗವನ್ನು ತುಳಿದಿಲ್ಲ.
  yap-yap: Dariy ba layon fa boch e gamanman ni malboch nike yan u daken e yupa’ i
    kanawo’ nem.
  hlt-MCSB: Te te sa ca rhoek loh cawt pawt tih te donglong te sathuengca long khaw
    pawn pawh.
  mdy-ETH: ፑርቶ ቦዓ ዬኖ ባንሢ ዓኣዺያ ዓኣዹዋሴ፤ ዞቢያ ዒኢና ሃንቱዋሴ።»
  twi-ASANTE: Mmoa ahantanfoɔ nnante wɔ hɔ na agyata nkɔdɛɛdɛɛ wɔ hɔ.
  eng-WEBU: The proud animals have not trodden it, nor has the fierce lion passed
    by there.
  wal-wal: Hanttaara do7ati bantta tohuwan he sohuwaa yedhdhi erokkona; gaammoikka
    hegaara kanttenna.
  spa-PDDPT: Nunca fue pisoteada por fieras arrogantes, ni pasó por allí el león.
  gun-gun: Vixo inharõ ha'e tuvixa va'e nopyrõi 'rã ha'e rupi, guary ra'y voi ndoaxai
    ha'e rupi.
  ilo-ULB: Saan pay a nagnaan dagiti atap nga ayup ti kasta a dalan, uray ti narungsot
    a leon ket saan pay a limmabas sadiay.
  kpg-kpg: Deai di laion be tei manu e haele i di ala lomo deenei ai.
  uig-ARA: ھاكاۋۇر يىرتقۇچلارمۇ ئۇ يەرنى ھېچ دەسسەپ باقمىغان، ئەشەددىي شىرمۇ ئۇ جايدىن
    ھېچقاچان ئۆتۈپ باقمىغان.
  sus-sus: Sube magaaxuxi mu e ɲɛrɛma mɛnni, yɛtɛ mu dangima naa.
  pon-2006: Sohte laion de mahn kommwad Kin alu nan ahl tehn pwukat.
  ksd-ksd: A umana leing pa dia ga rua ia, Ma ra dekdek na leon pa i bolo tana.
  tur-YTC: Gururlu hayvanlar oraya ayak basmamıştır, Ve azgın aslan oradan geçmemiştir.
  grc-BRENT: Καὶ οὐκ ἐπάτησαν αὐτὸν υἱοὶ ἀλαζόνων, οὐ παρῆλθεν ἐπʼ αὐτῆς λέων.
  ind-AYT: Binatang buas belum pernah menginjakkan kaki di sana; singa tidak pernah
    melewatinya.
  nya-nya: Zirombo zolusa sizipondamo mʼnjiramo, ndipo mkango sudzeranso mʼmenemo.
  hrv-hrv: Zvijeri divlje njima nisu kročile niti je kada lav njima prošao.
  mps-mps: Te bulu yowi laion dali, me badu bomai hasa dabe, augwali te bobobage tǫ
    dedage te bidigo dogali tǫde bilibo meni,” wali.
  tpi-tpi: Ol laion na ol arapela strongpela animal i no bin wokabaut insait long
    ol dispela hul.
  dan-1931: den trædes ikke af stolte Vilddyr, Løven skrider ej frem ad den.
  vie-OVCB: Không một dã thú nào bén mảng; cả sư tử cũng chưa đặt chân.
  guj-2017: વિકરાળ પશુ પણ ત્યાં પહોંચ્યું નથી. મદોન્મત સિંહના પગ પણ ત્યાં પડ્યા નથી.
  pon-2006A: Sohte laion de mahn kommwad Kin alu nan ahl tehn pwukat.
  por-BRBSL: Os animais orgulhosos não a pisaram, nem o leão feroz passou por lá.
  cth-cth: Ka po e sendek ni hai coungroe hoeh, ka matheng e sendek hai cet boihoeh.
  twi-twi: Mmoa ahantanfo nsi hɔ na gyata nkɔdɛɛdɛɛ wɔ hɔ.
  hlt-hlt: Te te sa ca rhoek loh cawt pawt tih te donglong te sathuengca long khaw
    pawn pawh.
  tbz-SIM: Mukpɑsĩ̀mmù mùù tɑ̃́ mumɑ́ɑ̀ mù í tũ̀nnɛ dɛ kó kucɛ. Dicìrícìrì mɑrì mu
    nyí kètɛ́ dɛ kó kucɛ.
  msy-2020: Laionba ko asɨzir gavgavir igharaziba sara torir kabar averiabagh aruir
    puvatɨ.
  dop-dop: Tɑɑlɛ wontuɣu ɑkɑ nɔɣɔlʋ, yɑɑ tɔɣɔlɑɣɑ tɑ tǝŋtɑ-kʋ.
  azb-azb: Ora məğrur heyvanların ayağı dəyməyib, Yırtıcı aslanlar oradan keçməyib.
  eng-DBY: The proud beasts have not trodden it, nor the fierce lion passed over it.
  hin-2017: उस पर हिंसक पशुओं ने पाँव नहीं धरा, और न उससे होकर कोई सिंह कभी गया है।
  wol-KYG: Rabu àll du fa joggi, te gaynde sax du fa jaare.
  eng-YLT: Nor trodden it have the sons of pride, Not passed over it hath the fierce
    lion.
  eng-WYC-2017: The sons of merchants trode not upon that way, and a lioness passed
    not thereby.
  eng-WMBB: The proud animals have not trodden it, nor has the fierce lion passed
    by there.
  urd-GVH: जंगल के रोबदार जानवरों में से कोई भी इन राहों पर नहीं चला, किसी भी शेरबबर
    ने इन पर क़दम नहीं रखा।
  rug-rug: Na kurukuru ṉame nomadi ba lopu ele neti kamoa, na laione ba lopu ene luli
    i sari siraṉa arini.
  gaz-gaz: Bineensonni sodaachisoon irra hin ejjenne; leencis karaa sana hin darbine.
  fra-LSG: Les plus fiers animaux ne l’ont point foulé, Le lion n’y a jamais passé.
  yal-yal: burunna sube yo munma siga e xɔn, yata yo munma dangu e xɔn.
  haw-1868: Aole i hehi iho na holoholona hihiu ia ia, Aole ka liona i maalo ae ilaila.
  arb-NAV: لَمْ تَطَأْهُ أَقْدَامُ الضَّوَارِي أَوْ يَسْلُكْ فِيهِ اللَّيْثُ.
  ewe-ewe: Gbemelã siwo dana la meka afɔ afi ma kpɔ o, eye dzata aɖeke hã mezɔ afi
    ma kpɔ o.
  eng-LEE: '[Which] ravenous beasts have never trodden, over which the lion hath never
    passed.'
  asm-FB: গৰ্ব্বী হিংসুক জন্তুবোৰে তাত খোজ দিয়া নাই, আৰু সিংহও সেই ফালেদি যোৱা নাই।
  sus-A: سُبٍ مَفَاشُشِ مُ عٍ حّرّ مَ مّننِ، يّتّ مُ دَنفِمَ نَا.
  fra-SBL: Les bêtes fières ne l'ont pas foulée, et le lion féroce n'est pas passé
    par là.
  hbo-hbo: לֹֽא־הִדְרִיכֻ֥הוּ בְנֵי־שָׁ֑חַץ לֹֽא־עָדָ֖ה עָלָ֣יו שָֽׁחַל׃
  kik-kik: Nyamũ iria ciĩtĩĩaga itirĩ ciagathiĩra, o na gũtirĩ mũrũũthi ũkageragĩra.
  fra-NCL: Les animaux sauvages ne l’ont pas foulé, le lion n’y a jamais passé.
  cek-AK: to loklam loe kaipui mah cawh ai moe, hmawsaeng kaipui mah doeh pazui vai
    ai vop.
  cuk-cuk: Ibdula-ursirmaladbela, a-yaa-gwislegaledyaba dogdisulid. Achumigurbela
    ese walikgudisulid.
  uig-CYR: Һакавур житқучларму у йәрни һеч дәссәп бақмиған, Әшәддий ширму у җайдин
    һеч қачан өтүп бақмиған.
  tel-2017: గర్వంగా సంచరించే మృగాలు ఆ దారి తొక్కలేదు. క్రూర సింహం ఆ దారిలో నడవలేదు.
  hat-BSA: Bèt pi fewòs yo pa mache la, ni lyon pa pase sou li.
  kos-kos: Wangin lion ku kutena kosro sulallal Wi forfor ke inkanek muku inge.
  hbo-WLC: לֹֽא־הִדְרִיכֻ֥הוּ בְנֵי־שָׁ֑חַץ לֹֽא־עָדָ֖ה עָלָ֣יו שָֽׁחַל׃
  ibo-ibo: Anụ ọhịa dị nganga anaghị azọnye ụkwụ nʼelu ya, ọdụm ọbụla adịghị awagharị
    nʼebe ahụ.
  ory-ory: ଦର୍ପୀ ପଶୁଗଣ ତହିଁରେ ଗତାୟାତ କରି ନାହାନ୍ତି, ଅବା ଭୟାନକ ସିଂହ ତହିଁ ନିକଟ ଦେଇ ଯାଇ
    ନାହିଁ।
  chk-chk: Ekewe manmwacho mi pwora resap fetal won, esap pwal wor eman laion epwe
    pwerela won.
  rop-rop: '@see-verse:JOB.028.007'
  ukr-1871: Не топтали її левчуки, й не ходив по нїй шакаль.
  deu-1951: den auch kein Raubtier betritt, darauf der Löwe nicht schreitet.
  eng-JPS: The proud beasts have not trodden it, nor hath the lion passed thereby.
  srp-1865: Ne ugazi je mlado zvijerje, niti njom proðe lav.
  lug-lug: Ekibinja ky’empologoma ento tekituukangayo, tewali mpologoma yali eyiseeyo.
  heb-heb: לא הדריכהו בני שחץ לא עדה עליו שחל׃
  ben-IRV: গর্বিত পশুরাও সেই রকম পথ দিয়ে হাঁটে নি, না ভয়ঙ্কর সিংহ সেখান দিয়ে গেছে।
  pan-pan: ਘਾਤਕ ਜਾਨਵਰ ਉਸ ਵਿੱਚ ਨਹੀਂ ਚਲੇ ਹਨ, ਨਾ ਬੱਬਰ ਸ਼ੇਰ ਉਸ ਉੱਤੋਂ ਲੰਘਿਆ ਹੈ।
  mya-JVB: ထိုလမ်းကိုသားရဲ မ နင်း ၊ ခြင်္သေ့ မ ရှောက် သေး။
  hmo-hmo: Laiona ta, o dagedage gauna ta ese, unai henunai idia noho daladia dekenai
    idia raka lasi.
  urd-urd: न मुतक़ब्बिर जानवर उस पर चले हैं, न खू़नख़्वार बबर उधर से गुज़रा है।
  rus-SYN: не попирали ее скимны, и не ходил по ней шакал.
  bqc-SIM: Sɛ̃̀a nↄ̀bↄ tↄdeↄ lí zɛ́pi sɛo, nↄ̀ↄmusuↄ lí bɛbɛuo.
  tcz-CHONGTHU: Hiche gou ho chunga hi gamsa ho jengin jong ajot khah louhel ahin,
    keipi bahkai jengin jong atin a akhoi khah louhel ahi.
  mar-mar: रानटी जनावरे त्या वाटांवरुन गेलेली नसतात, सिंहही त्या वाटेने गेलेला नसतो.
  qub-qub: Chaymanga manami chayannachu aycha micoj jirca animalcunapis. Ni liyuncunapis
    chaychöga manami purinnachu.
  hat-hat: Ni lyon, ni ankenn lòt bèt nan bwa, pa janm mete pye yo la.
  eng-BSB: Proud beasts have never trodden it; no lion has ever prowled over it.
  eng-WEBPB: The proud animals have not trodden it, nor has the fierce lion passed
    by there.
  kbq-kbq: Ana nehazage'za zamavufaga rama nehaza afi zaga kfamo'za anankerifina zamagia
    rente'za vano nosazage'za, laioni mo'zanena anankerifina zamagaka renontaze.
  nhe-BL: Niyon se tlapiyali tlen nemi cuatitla ax quema nejnentoc ipan nopa tlamantli
    tlen pajpatiyo nepa. Niyon se león ax quema moquetztoc ininpani.
  gub-BL: Zàwàruhu iriàw wà, amo miar ipuruzukaiwahy ma'e wà no, Nuwezyw pixik kwaw
    a'e pe rupi wà.
  eng-DRA: The children of the merchants have not trodden it, neither hath the lioness
    passed by it.
