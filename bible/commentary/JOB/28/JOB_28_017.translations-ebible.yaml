verse: JOB.028.017
translations:
  mal-C: സ്വർണമോ സ്ഫടികമോ അതിനു തുല്യമാകുകയില്ല, രത്നാലംകൃത സ്വർണാഭരണങ്ങളാൽ അതു വെച്ചുമാറുന്നതിനും
    സാധ്യമല്ല.
  deu-TKW: Gold und Glas kommen ihr nicht gleich, noch tauscht man sie ein für güldenes
    Geschirr.
  lin-lin: wolo to diama ekoki te kokokana na yango, bakoki kozwa yango te na motuya
    ya sani ya wolo ya kitoko.
  eng-LSV: Gold and crystal do not equal it, || Nor [is] its exchange a vessel of
    fine gold.
  eng-GNV: The golde nor the chrystall shall be equall vnto it, nor the exchange shalbe
    for plate of fine golde.
  eng-WEBSTER: 'The gold and the crystal cannot equal it: and the exchange of it shall
    not be for jewels of fine gold.'
  nhw-BL: Tlalnamiquilistli tlahuel ipati huan amo quen oro o quen se diamante catli
    más patiyo. Niyon amo huelis tijcohuas ica teme patiyo catli quiquetztoque ipan
    catli senquistoc oro.
  swh-ONEN: Dhahabu wala mawe maangavu haviwezi kulinganishwa nayo, wala haiwezi hubadilishwa
    na vito vya dhahabu.
  bba-bba: Bɑ ǹ kpɛ̃ bu yi weesinɑ kɑ diɡi, ǹ kun mɛ kɑ nɔrɑ ye bɑ kuɑ kɑ wurɑ,
  eng-KJVCPB: 'The gold and the crystal cannot equal it: And the exchange of it shall
    not be for jewels of fine gold.'
  luo-luo: Dhahabu kata kite mamil ma nengogi tek ok nyal pimego bende ok nyal pime
    gi gima olos gi dhahabu.
  meu-meu: Gold eiava glass ida basita haheḡereḡeredia diba, bona gold heraheradia
    namo-hereadia amo basita hoia diba.
  npi-ULB: सुन र स्फटिक त्यसको बराबरी हुन सक्‍दैन, न त निखुर सुनका गहनासित त्यो साट्न
    नै सकिन्छ ।
  yor-yor: Wúrà àti òkúta kristali kò tó ẹgbẹ́ rẹ̀; bẹ́ẹ̀ ni a kò le è fi ohun èlò
    wúrà ṣe pàṣípàrọ̀ rẹ̀.
  pes-OPCB: حکمت از طلا و الماس بسیار گرانبهاتر است و آن را نمی‌توان با جواهرات خریداری
    کرد.
  tgl-ULB: Ang halaga nito ay hindi matutumbasan ng ginto at kristal; ni hindi ito
    maipagpapalit sa mga alahas ng mainam na ginto.
  hui-hui: Iname mini gigabi wulene manda timbuni bulenela mule lowa ege to̱le̱ baya
    burugule tara ngarumebi ngolo bayaleme wabini yári tara tarabi ngaru yolo birimayaguabi
    urunime yolo bibe naheore daraba.
  mya-mya: ရွှေဖြစ်စေ၊ ကျောက်သလင်းဖြစ်စေမမှီနိုင်။ ရွှေစင်တန်ဆာများနှင့်ဖယ်လှည်၍မရနိုင်။
  bod-N: གསེར་དང་ཤེལ་གཉིས་དེ་དང་བསྡུར་མི་ཕོད། ། ལྷད་མེད་གསེར་གྱིས་དེ་ནི་བརྗེ་མི་ཐུབ།
    །
  sna-sna: Hahungaenzaniswi negoridhe kana kristari, uye hahungatsinhaniswi nezvishongo
    zvegoridhe.
  spa-BLM: El oro y el cristal no pueden igualarlo, ni se cambiará por joyas de oro
    fino.
  cac-cac: Max yal co lajb'an yed' q'uen oro, ma yed' q'uen q'ueen caro stojol. Max
    yal sq'uexchaj yed' yelvanub' sc'an eb' ix ix nab'a oro.
  swh-ULB: Dhahabu na fuwele hailingani nayo kwa thamani; wala haiwezi kubadilishwa
    kwa vito vya dhahabu safi.
  bel-bel: не раўняецца зь ёю золата і крышталь, і ня выменяеш яе на посуд з чыстага
    золата.
  deu-ELBBK: Gold und Glas kann man ihr nicht gleichstellen, noch sie eintauschen
    gegen ein Gerät von gediegenem Gold.
  mbb-OT: Lavew pa heini te vulawan etawa kristal. Kenà heini egkeliwaan te elahas
    he vulawan.
  mal-2015: സ്വർണ്ണവും സ്ഫടികവും അതിനോടു ഒക്കുന്നില്ല; തങ്കം കൊണ്ടുള്ള പണ്ടങ്ങൾക്കു
    അതിനെ മാറിക്കൊടുപ്പാറില്ല.
  rmc-rmc: O goďaveripen mol buter sar o somnakaj the o krištalos; našťi les te čerinel
    vaš o somnakune šperki.
  pes-OPV: با طلا و آبگینه آن را برابر نتوان کرد، و زیورهای طلای خالص بدل آن نمی شود.
  ron-1924: Ну се поате асемэна ку аурул, нич ку диамантул, ну се поате скимба ку
    ун вас де аур алес.
  ben-OBCV: তার সাথে সোনা বা স্ফটিকের তুলনা করা যায় না, সোনা-মানিকের বিনিময়ে তা
    পাওয়া যায় না।
  som-som: Dahab iyo madarad toona uma qalmi karaan, Oo beddelkeeduna ma noqon karo
    jawhar laga sameeyo dahab saafi ah.
  lat-VUC: Non adæquabitur ei aurum vel vitrum, nec commutabuntur pro ea vasa auri.
  eng-ASVBT: Gold and glass cannot equal it, Neither shall it be exchanged for jewels
    of fine gold.
  ita-1885: Nè l'oro, nè il diamante, non posson pareggiarla di prezzo; Ed alcun vasellamento
    d'oro fino non può darsi in iscambio di essa.
  eng-LXXUP: Gold and crystal shall not be equaled to it, Neither shall vessels of
    gold be its exchange.
  eng-ULB: Gold and crystal cannot equal it in worth; neither can it be exchanged
    for jewels of fine gold.
  spa-VBL: El oro o el cristal fino no se pueden comparar con la sabiduría; no se
    puede cambiar por joyas de oro.
  fra-_FOB: On ne la compare point avec l'or et avec le verre, et on ne l'échange
    pas pour des vases d'or fin.
  mal-mal: സ്വർണ്ണവും സ്ഫടികവും അതിന് തുല്ല്യമല്ല; തങ്കആഭരണങ്ങൾ പകരം കൊടുത്ത് അത്
    നേടാൻ കഴിയുകയില്ല.
  urd-GVR: Sonā aur shīshā us kā muqābalā nahīṅ kar sakte, na wuh sone ke zewarāt
    ke ewaz mil saktī hai.
  suz-BL: सुन नु सिसा आस क्‍येङा तुइक्‍तीके नु रुप्‍तीके ठेयब बाक्‍ब। क्‍येख सुन के
    गहाना नु यो मेको फाइक्‍ने मचाम्‍सीब।
  eng-NOY: Gold and crystal are not to be compared with it; Nor can it be purchased
    with jewels of fine gold.
  ita-1927: L’oro ed il vetro non reggono al suo confronto, non la si dà in cambio
    di vasi d’oro fino.
  ckb-ckb: نە زێڕ و نە بلور هاوتایەتی، نە بە دەفرێکی زێڕی بێگەرد دەگۆڕدرێتەوە.
  eng-BBE: Gold and glass are not equal to it in price, and it may not be exchanged
    for jewels of the best gold.
  kan-OKCV: ಬಂಗಾರವೂ, ಸ್ಪಟಿಕವೂ ಜ್ಞಾನಕ್ಕೆ ಸಮವಾಗಿರುವುದಿಲ್ಲ; ಬಂಗಾರದ ಆಭರಣಗಳು ಸಹ ಜ್ಞಾನಕ್ಕೆ
    ಸಮವಲ್ಲ.
  tam-2017: பொன்னும் பளிங்கும் அதற்கு ஒப்பல்ல; பசும்பொன் ஆபரணங்களுக்கு அதை மாற்றமுடியாது.
  spa-RV-1909: El oro no se le igualará, ni el diamante; ni se trocará por vaso de
    oro fino.
  ron-BTF: Aurul și cristalul nu o pot egala; și schimbarea ei nu va fi pe bijuterii
    din aur pur.
  eng-WEBP: Gold and glass can’t equal it, neither will it be exchanged for jewels
    of fine gold.
  eng-FBV: Gold or fine glass cannot compare with wisdom; it cannot be exchanged for
    gold jewelry.
  nld-1939: Geen goud, geen glaswerk kan haar evenaren, Geen gouden vaas is haar prijs.
  nch-BL: Talnamiquilisti tahuel ipati huan amo quej oro o quej se diamante cati más
    patiyo. Yon amo huelis tijcohuas ica teme patiyo cati quiquetztoque ipan cati
    senquisa oro.
  vie-1934: Chẳng sánh nó được với vàng hay là pha lê, Cũng không đổi nó để lấy khí
    dụng bằng vàng ròng.
  hin-CV: स्वर्ण एवं स्फटिक इसके स्तर पर नहीं पहुंच सकते, और वैसे ही कुन्दन के आभूषण
    से इसका विनिमय संभव नहीं है.
  spa-BES: No puede evaluarse con oro y el vidrio, y no puede ser cambiado por joyas
    del mejor oro.
  tdx-tdx: Tsy añirinkiriña’ ty volamena ndra ty kristaly, tsy tsalohem-panake volamena
    ki’e.
  tha-KJV: จะเทียบเท่าทองคำและแก้วผลึ​กก​็​ไม่ได้ หรือจะแลกกับเครื่องทองคำเนื้​อด​ี​ก็​ไม่ได้
  por-BR-2018: Não se pode comparar com ela o ouro, nem o cristal; nem se pode trocar
    por joia de ouro fino.
  deu-ELO: Gold und Glas kann man ihr nicht gleichstellen, noch sie eintauschen gegen
    ein Gerät von gediegenem Golde.
  eng-WYC-2018: Neither gold, neither glass shall be made even worth thereto; and
    high and far appearing vessels of gold shall not be (ex)changed for wisdom, (Neither
    gold, nor crystal, can be made equal in value to it; and high-priced and outstanding
    vessels of gold cannot be exchanged for wisdom,)
  epo-epo: Ne valoregalas al ĝi oro kaj vitro; Kaj oni ne povas ŝanĝi ĝin kontraŭ
    vazoj el pura oro.
  uig-PIN: Altun wǝ hrustalnimu uning bilǝn selixturƣili bolmaydu, Esil altun ⱪaqa-ⱪuqilar
    uning bilǝn ⱨeq almaxturulmas.
  beo-beo: Bagade dawa:su hou da gouli amola gouliga hamoi faigelei amola ‘galasi’
    noga:idafa amo habodayane baligisa.
  tpi-OTNT: Sapos yumi laik baim gutpela tingting na save, na yumi kisim gutpela glas
    i dia tumas na ol naispela samting ol i bin wokim long gutpela gol, sori, em tu
    bai yumi no inap.
  hau-SA: Zinariya da madubi ba za su iya gwada kansu da ita ba, ba kuwa za a iya
    musayarta da abubuwan da aka yi da zinariya ba.
  uig-LAT: Altun we xrustalnimu uning bilen sélishturghili bolmaydu, Ésil altun qacha-quchilar
    uning bilen héch almashturulmas.
  nde-nde: Kungazake kulinganiswe legolide loba amatshe akhazimulayo, njalo kakuzuzwa
    ngemiceciso yegolide.
  ton-ton: '‌ʻOku ʻikai tatau mo ia ʻae koula mo e kalisitala: pea ʻe ʻikai fetongi
    ʻaki ia ʻae ngaahi teunga koula lelei.'
  ces-1613: Nevrovná se jí zlato ani drahý kámen, aniž směněna býti může za nádobu
    z ryzího zlata.
  eng-WMB: Gold and glass can’t equal it, neither will it be exchanged for jewels
    of fine gold.
  tam-TCV: பொன்னும் பளிங்கும் அதற்கு இணையாகாது, தங்க நகைகளைக் கொடுத்தும் அதைப் பெற்றுக்கொள்ள
    முடியாது.
  ceb-ULB: Ang bulawan ug kristal dili makatupong sa bili niini; ni ibaylo kini alang
    sa mga alahas nga hinimo sa lunsay nga bulawan.
  pol-UBG: Złoto i kryształ nie dorównają jej, nie można jej wymienić na klejnoty
    z czystego złota.
  urd-GVU: سونا اور شیشہ اُس کا مقابلہ نہیں کر سکتے، نہ وہ سونے کے زیورات کے عوض مل
    سکتی ہے۔
  deu-1912: Gold und Glas kann man ihr nicht vergleichen noch um sie golden Kleinod
    wechseln.
  kan-2017: ಬಂಗಾರವಾಗಲಿ, ಸ್ಫಟಿಕವಾಗಲಿ ಅದಕ್ಕೆ ಸಮವಾದೀತೇ? ಚಿನ್ನದ ಆಭರಣಗಳನ್ನು ಅದಕ್ಕೆ ಬದಲಾಗಿಕೊಡುವುದು
    ಸಾಧ್ಯವೋ?
  yap-yap: Dariy ban’en nra ta’reb rogon ngay — ni mada’ ko rume’ ni gol nge, therik
    nib tolang puluwon.
  hlt-MCSB: Te te sui neh canglung neh tluk pawt tih a hnothung he suicilh hnopai
    bal moenih.
  mdy-ETH: ዎርቄንታ ጌኤሺ ሌማሌኤሼያ ዒዞና ቤቃያቱዋሴ፤ ዎርቄፓ ኮሾና ፓልሞናኣ ላኣሚንታያቱዋሴ።
  twi-ASANTE: Wɔrentumi mfa ahwehwɛ anaa sikakɔkɔɔ ntoto ho, na wɔrentumi mfa sikakɔkɔɔ
    nnwinneɛ nsesa.
  eng-WEBU: Gold and glass can’t equal it, neither will it be exchanged for jewels
    of fine gold.
  wal-wal: Worqqainne heregaappe oosettida miishshatu waagai aara likettenna; worqqaappe
    oosettida al77obankka laamettenna.
  spa-PDDPT: El oro y los diamantes no se le igualan, ni se puede pagar con objetos
    de oro fino.
  gun-gun: Ouro teĩ ma 'arandu rami e'ỹ iporã va'e, neĩ itaendy ma voi. Jeguaa ouro
    oiky'a'o pyre guigua re teĩ nanhamboekoviai 'rã.
  ilo-ULB: Saan a maipada ti gatadna iti balitok ken kristal; wenno saan a maisukat
    daytoy kadagiti alahas a naaramid iti kasayaatan a balitok.
  kpg-kpg: Di kabemee e koia e hagalabagau huoloo i hongo nia goolo, i hongo nia ibu
    goolo mo nia kalaadi ala koia e humalia.
  uig-ARA: ئالتۇن ۋە خرۇستالنىمۇ ئۇنىڭ بىلەن سېلىشتۇرغىلى بولمايدۇ، ئېسىل ئالتۇن قاچا-قۇچىلار
    ئۇنىڭ بىلەن ھېچ ئالماشتۇرۇلماس.
  sus-sus: A maniyɛ mu na. A maniyɛ mu findi xɛɛma ra, a mu findi gɛmɛ tinsexi ra,
    a mu findi xɛɛma pɔɔti tofanyi ra.
  pon-2006: E inenen kesempwal sang kohl, Sang kep en kohl oh kilahs kaselel.
  ksd-ksd: A goled ma ra glas pa dir boina tana, Ma pa di varkiane ma ra umana marmar
    na goled.
  tur-YTC: Altın ve cam ona denk olamaz, Saf altından mücevherlerle değiştirilemez.
  grc-BRENT: Οὐκ ἰσωθήσεται αὐτῇ χρυσίον καὶ ὕαλος, καὶ τὸ ἄλλαγμα αὐτῆς σκεύη χρυσᾶ.
  ind-AYT: Emas dan kristal tidak sebanding dengannya, dan ia tidak bisa ditukar dengan
    perhiasan dari emas berharga.
  nya-nya: Nzeru sungayiyerekeze ndi golide kapena mwala wa galasi, sungayigule ndi
    zokometsera zagolide.
  hrv-hrv: Sa zlatom, staklom ne poređuje se, nit' se daje za sud od suha zlata.
  mps-mps: Ma, dago homugo dwagi yai homu kolesaga abelainu, tama dago te dwagi yai
    glas tiwai masigi dali, te genuai monego abelebo gol masigigo nigai au dobage
    nai me elalubaso, te me usu egobe.
  tpi-tpi: Sapos yumi laik baim gutpela tingting na save, na yumi kisim gutpela glas
    i dia tumas na ol naispela samting ol i bin wokim long gutpela gol, sori, em tu
    bai yumi no inap.
  dan-1931: Guld og Glar kan ej måle sig med den, den fås ej i Bytte for gyldne Kar,
  vie-OVCB: Vàng hay pha lê không so được với khôn ngoan. Không đổi được bằng bình
    vàng ròng.
  guj-2017: સોના કે હીરા સાથે તેની તુલના થઈ શકે તેમ નથી. કે, ચોખ્ખા સોનાનાં આભૂષણ
    પણ તેને તોલે આવે નહિ.
  pon-2006A: E inenen kesempwal sang kohl, Sang kep en kohl oh kilahs kaselel.
  por-BRBSL: Ouro e vidro não podem ser iguais, nem será trocado por jóias de ouro
    fino.
  cth-cth: Sui hoi talung phukaawm ni hai phat thai hoeh, sui kathoung hoi hai thung
    thai lah awm hoeh.
  twi-twi: Wɔrentumi mfa ahwehwɛ anaa sikakɔkɔɔ ntoto ho, na wɔrentumi mfa sikakɔkɔɔ
    nnwinne nsesa.
  hlt-hlt: Te te sui neh canglung neh tluk pawt tih a hnothung he suicilh hnopai bal
    moenih.
  tbz-SIM: Mɛsɔɔ nyoo timɑ́tì pɛ́ítì í mɛ̀ tùɔ̀kɛ, bɑ́ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kó fɛbòòfɛ̀
    bɑ́ nsɑ̀nnɛ̀ kɛ́ mɛ̀ cèètɛnɛ̀.
  msy-2020: Nɨ aning givesɨ, glasɨn dagɨar ivezir bar pɨn kozim ko bizir aghuir golɨn
    ingariziba inigham, noka, nɨ aning givezeghan kogham. Da uaghan pura biziba.
  dop-dop: Pɑ kɑɑ kɛɛsǝnɑ-yɛ nɑ kpɑlǝpɑ yɑɑ wʋlɑ. Pǝyele pɑ kɑɑ pǝsɩ nɑ pɑ́ lɑɣɑsɩ-yɛ
    nɑ wʋlɑ kʋpɑmpɑŋ hǝyɑɣɑ.
  azb-azb: Nə qızıl, nə də gözəl cam ona tay deyil, Hikmət saf qızıl qablarla əvəz
    edilmir.
  eng-DBY: Gold and glass cannot be compared to it, nor vessels of fine gold be its
    exchange.
  hin-2017: न सोना, न काँच उसके बराबर ठहर सकता है, कुन्दन के गहने के बदले भी वह नहीं
    मिलती। (नीति. 8:10)
  wol-KYG: Deesu ko méngaleek wurus ak ngën-gi-per yuy tàkk, te ngën-gi-gànjari wurus
    wecciwu ko,
  eng-YLT: Not equal it do gold and crystal, Nor [is] its exchange a vessel of fine
    gold.
  eng-WYC-2017: Neither gold, neither glass shall be made even worth thereto; and
    high and far appearing vessels of gold shall not be exchanged for wisdom,
  eng-WMBB: Gold and glass can’t equal it, neither will it be exchanged for jewels
    of fine gold.
  urd-GVH: सोना और शीशा उसका मुक़ाबला नहीं कर सकते, न वह सोने के ज़ेवरात के एवज़ मिल
    सकती है।
  rug-rug: Lopu boka vari pada la nia koari na qolo babe na qelasi ṉedaladi, meke
    lopu boka kapae la nia tugo koari na vinasari ṉedaladi sapu na qolo tavete ni
    rini.
  gaz-gaz: Warqee fi dhagaan akka bilillee calaqqisu ittiin hin qixxaatu; inni faaya
    warqee qulqulluutiin hin geeddaramu.
  fra-LSG: Elle ne peut se comparer à l’or ni au verre, Elle ne peut s’échanger pour
    un vase d’or fin.
  yal-yal: A mi sɛ xɛmaan ma, a mi sɛ kilasi gɛmɛ fixɛ faɲin ma, a mi masarɛ xɛma
    faɲin goronna ra.
  haw-1868: 'Aole e hoolikeia ke gula a me ka pohaku aniani me ia: Aole e hooliloia
    ia mea no na ipu gula maikai.'
  arb-NAV: لَا يُعَادِلُهَا ذَهَبٌ أَوْ زُجَاجٌ، وَلا تُسْتَبْدَلُ بِمُجَوْهَرَاتٍ
    مِنَ الذَّهَبِ الْخَالِصِ.
  ewe-ewe: Sika alo kristalkpe masɔ kplii o eye womatsɔ sikanuwo gɔ̃ hã aɖɔlii o.
  eng-LEE: She cannot be estimated after gold and glass; and not in exchange for her
    [can] vessels of refined gold [be taken.]
  asm-FB: সোণ আৰু আৰ্চি তাৰ তুল্য হ’ব নোৱাৰে, আৰু তাৰ সলনি শুদ্ধ সোণৰ অলঙ্কাৰবোৰকো
    দিব নোৱাৰি।
  sus-A: عَ مَنِيّ مُ نَ. عَ مَنِيّ مُ قِندِ شّيمَ رَ، عَ مُ قِندِ فّمّ تِنسٍشِ رَ،
    عَ مُ قِندِ شّيمَ ثْوتِ تٌقَنيِ رَ.
  fra-SBL: L'or et le verre ne peuvent pas l'égaler, Elle ne sera pas non plus échangée
    contre des bijoux en or fin.
  hbo-hbo: לֹא־יַעַרְכֶ֣נָּה זָ֭הָב וּזְכֹוכִ֑ית וּתְמ֖וּרָתָ֣הּ כְּלִי־פָֽז׃
  kik-kik: Thahabu kana icicio-rĩ, itingĩhota kũgerekanio naguo; o na kana ũkũũranio
    na mathaga ma thahabu.
  fra-NCL: L’or et le verre ne peuvent lui être comparés, on ne l’échange pas pour
    un vase d’or fin.
  cek-AK: Palunghahaih loe sui, atho kaom kawbaktih thlung hoiah doeh patah thai ai;
    kaciim suitui hoiah doeh alaih thai mak ai.
  cuk-cuk: Binsaed-nuedi, bur or-nueganba, akwa-diamanteʼye-nugadba bur gargerbasailad.
    Olua-or-nuegangi-sobaledbo geg binsaed-nuedi ogwaleged.
  uig-CYR: Алтун вә хрусталъниму униң билән селиштурғили болмайду, Есил алтун қача-қучилар
    униң билән һеч алмаштурулмас.
  tel-2017: సువర్ణమైనా స్ఫటికమైనా దానితో సాటిరావు. ప్రశస్తమైన బంగారు నగలు ఇచ్చి దాన్ని
    తీసుకోలేము.
  hat-BSA: Ni lò ni vit pa egal avè l, ni li pa kab fè echanj pou bagay ki fèt an
    lò fen.
  kos-kos: Lalmwetmet uh saok liki gold, Ac saok liki sufa orekla ke gold, ku glass
    ma wo emeet uh.
  hbo-WLC: לֹא־יַעַרְכֶ֣נָּה זָ֭הָב וּזְכוֹכִ֑ית וּתְמ֖וּרָתָ֣הּ כְּלִי־פָֽז׃
  ibo-ibo: A gaghị eji ọlaedo maọbụ kristal tụnyere ya, maọbụ iji ejiji ọlaedo nweta
    ya.
  ory-ory: ସ୍ୱର୍ଣ୍ଣ ଓ କାଚ ତହିଁର ସମାନ ହୋଇ ନ ପାରେ; କିଅବା ଶୁଦ୍ଧ ସ୍ୱର୍ଣ୍ଣାଭରଣ ତହିଁର ପରିବର୍ତ୍ତ
    ହେବ ନାହିଁ।
  chk-chk: Kolt me kilas mi aüchea resap wewe ngeni aüchean tipachem, fout seni kolt
    mi mürina esap tongeni akasiwil ngeni.
  rop-rop: Nomo enijing iya jidan lebul langa det wei, nomo gol o glas.
  ukr-1871: Не рівняєсь із нею золото й кришталь, та й не виміняєш її за посуди щирозолоті.
  deu-1951: Gold und Glas kommt ihr nicht gleich, noch wird sie um goldenes Gerät
    eingetauscht.
  eng-JPS: Gold and glass cannot equal it; neither shall the exchange thereof be vessels
    of fine gold.
  srp-1865: Ne može se izjednaèiti s njom ni zlato ni kristal, niti se može promijeniti
    za zaklade zlatne.
  lug-lug: 'Zaabu n’endabirwamu tebiyinza kugenkana: so tegayinza kugeraageranyizibwa
    n’amayinja ag’omuwendo.'
  heb-heb: לא יערכנה זהב וזכוכית ותמורתה כלי פז׃
  ben-IRV: সোনা এবং কাঁচ এটার দামের সমান নয়; না এটা খাঁটি সোনার গয়নার সঙ্গে পরিবর্তন
    করা যায়।
  pan-pan: ਸੋਨਾ ਅਤੇ ਕੱਚ ਉਹ ਦੇ ਤੁੱਲ ਨਹੀਂ ਹੋ ਸਕਦੇ ਹਨ, ਨਾ ਉਹ ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਗਹਿਣਿਆਂ ਦੇ
    ਬਦਲੇ ਮਿਲ ਸਕਦੀ ਹੈ।
  mya-JVB: ရွှေ ဖြစ်စေ ၊ ကျောက် သလင်းဖြစ်စေမ မှီ နိုင်။ ရွှေစင် တန်ဆာ များနှင့်ဖယ်လှည်
    ၍မရနိုင်။
  hmo-hmo: Aonega ena davana ese golo ena davana ia hereaia noho. Golo herahera o
    galasi namo herea dekena amo, aonega ita hoia diba lasi.
  urd-urd: न सोना और काँच उसकी बराबरी कर सकते हैं, न चोखे सोने के ज़ेवर उसका बदल ठहरेंगे।
  rus-SYN: не равняется с нею золото и кристалл, и не выменяешь ее на сосуды из чистого
    золота.
  bqc-SIM: Wa fↄ̃ lɛɛũ ń vuao ge bĩsãgbɛo, wa fↄ̃ a fĩabo ń vua tɛ̃ɛtɛ̃ɛ pↄ́oo.
  tcz-CHONGTHU: Chihna hi sana leh songval sanga mantam jo ahin, song mantam kijepna
    chung sana hoitah chonga jong choh thei hilou ahi.
  mar-mar: शहाणपण सोन्यापेक्षा किंवा स्फटिकापेक्षा मौल्यवान असते, सोन्यात जडवलेले
    मौल्यवान खडेही शहाणपण विकत घेऊ शकत नाही.
  qub-qub: Yachayga goripitapis, achicyaj gueshpipitapis masmi cuestan. Chaytaga manami
    rucashwanchu gori aläjacunawanpis.
  hat-hat: Yo pa ka konpare l' ni ak lò ni ak bèl kristal. Yo pa ka boukante l' pou
    yon bèl veso fèt an lò.
  eng-BSB: Neither gold nor crystal can compare to it, nor jewels of fine gold be
    exchanged for it.
  eng-WEBPB: Gold and glass can’t equal it, neither will it be exchanged for jewels
    of fine gold.
  kbq-kbq: Knare antahi'zamo'a golimofo mizane kritoraisie nehaza havemofo mizama'a
    agatere'ne. Ana hu'neankino goliretike'ma tro'ma hu'nesnia zanteti'enena, knare
    antahi'zana miza osegahie.
  nhe-BL: Tlalnamiquistli tlahuel ipati huan ax queja oro o queja se diamante tlen
    más patiyo. Niyon ax huelis tijcohuas ica tetini patiyo tlen quiquetztoque ipan
    tlen senquistoc oro.
  gub-BL: Ikatu wera'u or wi. Ikatu wera'u ita hekuzar ma'e wi no. Teko nupuner kwaw
    ime'eg kar haw rehe ita hekuzar katu ma'e pupe wà, ni or ikatuahy ma'e wà.
  eng-DRA: Gold or crystal cannot equal it, neither shall any vessels of gold be changed
    for it.
