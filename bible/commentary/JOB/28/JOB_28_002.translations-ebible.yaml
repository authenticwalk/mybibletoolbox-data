verse: JOB.028.002
translations:
  mal-C: ഇരുമ്പ് മണ്ണിൽനിന്നെടുക്കുന്നു; ചെമ്പ് അതിന്റെ അയിര് ഉരുക്കി വേർതിരിക്കുന്നു.
  deu-TKW: Eisen wird aus dem Erdreiche geholt, und Gestein schmilzt man zu Erz.
  lin-lin: Ebende ewutaka na mabele, mpe libanga oyo balekisaka na moto epesaka motako.
  eng-LSV: Iron is taken from the dust, || And bronze [from] the firm stone.
  eng-GNV: Yron is taken out of the dust, and brasse is molten out of the stone.
  eng-WEBSTER: Iron is taken out of the earth, and brass is melted out of the stone.
  nhw-BL: Quiquixtíaj nopa hierro tepostli tlen tlalijtic huan quinmoloníaj teme para
    ma quisas catli senquistoc cobre.
  swh-ONEN: Chuma hupatikana ardhini, nayo shaba huyeyushwa kutoka mawe ya madini.
  bba-bba: Tem diyɑ bɑ rɑ mɑɑ sisu wunɛ, kpɑ bu sii ɡɑndu sɔwɑ kperun di.
  eng-KJVCPB: Iron is taken out of the earth, And brass is molten out of the stone.
  luo-luo: Chuma ikunyo koa e lowo, kendo mula ilenyo kigolo kuom kite.
  meu-meu: auri nd ano lalona amo e abiamu, bona auri labora-labora na nadi ihavevena
    ai e davariamu.
  npi-ULB: फलामलाई जमिनबाट बाहिर निकालिन्छ । धातु पगालेर तामा निकालिन्‍छ ।
  yor-yor: Nínú ilẹ̀ ni à ń gbé ń wa irin, bàbà ni a sì ń dà láti inú òkúta wá.
  pes-OPCB: آهن را از زمین بیرون آورند و مس را از سنگ جدا سازند.
  tgl-ULB: Hinuhukay ang bakal mula sa lupa; tinutunaw ang tanso mula sa bato.
  hui-hui: Ani bialu tigua ege to̱le̱ aeane taya bulebi nde dindiha uli timbuni tombama
    anda piaga. Ani bialu tigua ege to̱le̱ goba palego irani delaragola goba ibuni
    tagira ibaga.
  mya-mya: သံကိုမြေကြီးထဲက တူးယူတတ်၏။ ကျောက်ကို ချက်၍ ကြေးနီ ကိုရတတ်၏။
  bod-N: ལྕགས་ནི་ས་ཡི་འོག་ནས་འདོན་པར་བྱེད། ། ཟངས་ཀྱང་རྡོ་ཡི་སྣུམ་ལས་བཞུ་ཞིང་འདོན།
    །
  sna-sna: Simbi inocherwa pasi, uye ndarira inonyautswa ichibva pamhangura.
  spa-BLM: El hierro se extrae de la tierra, y el cobre se funde a partir del mineral.
  cac-cac: A q'uen hierro tz'ic'chajq'ueta q'uen d'a yol luum, axo q'uen q'ueen, ayic
    stz'a q'uen d'a cal c'ac', tz'elta q'uen cobre d'a q'ueen.
  swh-ULB: Chuma uchimbwa; shaba uyeyushwa kutoka katika jiwe.
  bel-bel: Жалеза здабываецца зь зямлі; з каменьня выплаўляецца медзь.
  deu-ELBBK: Eisen wird hervorgeholt aus der Erde, und Gestein schmelzt man zu Kupfer.
  mbb-OT: Is putew egkekuwa puun te tanà, ne is brunsi edtunawen puun te vatu.
  mal-2015: ഇരിമ്പു മണ്ണിൽനിന്നെടുക്കുന്നു; കല്ലുരുക്കി ചെമ്പെടുക്കുന്നു.
  rmc-rmc: O trast pes kopaľinel avri andral e phuv, o meďos pes lel avri andral e
    skala.
  pes-OPV: آهن از خاک گرفته می‌شود و مس ازسنگ گداخته می‌گردد.
  ron-1924: Ферул се скоате дин пэмынт ши пятра се топеште ка сэ дя арама.
  ben-OBCV: ভূগর্ভ থেকে লোহা উত্তোলন করা হয়, ও আকরিক থেকে তামা বিগলিত করা হয়।
  som-som: Birta waxaa laga soo bixiyaa ciidda, Oo naxaastana waxaa laga dhalaaliyaa
    dhagaxa.
  lat-VUC: Ferrum de terra tollitur, et lapis solutus calore in æs vertitur.
  eng-ASVBT: Iron is taken out of the earth, And copper is molten out of the stone.
  ita-1885: Il ferro si trae dalla polvere, E la pietra liquefatta rende del rame.
  eng-LXXUP: For iron comes out of the earth, And brass is hewn out like stone.
  eng-ULB: Iron is taken out of the earth; copper is smelted out of the stone.
  spa-VBL: El hierro se extrae de la tierra y el cobre se funde a partir de su mineral.
  fra-_FOB: Le fer se tire de la poussière, et la pierre fondue donne l'airain.
  mal-mal: ഇരുമ്പ് മണ്ണിൽനിന്നെടുക്കുന്നു; കല്ലുരുക്കി ചെമ്പെടുക്കുന്നു.
  urd-GVR: Lohā zamīn se nikālā jātā aur log patthar pighlā kar tāṅbā banā lete haiṅ.
  suz-BL: फलाम दोशा खप रे ग्रुंइनीम। फुल्‍लु रे तांबा यपाइश्‍शा ग्रुंइनीम।
  eng-NOY: Iron is obtained from earth, And stone is melted into copper.
  ita-1927: Il ferro si cava dal suolo, e la pietra fusa dà il rame.
  ckb-ckb: ئاسن لە خۆڵ دەردەهێنرێت، مسیش لە توانەوەی بەرد.
  eng-BBE: Iron is taken out of the earth, and stone is changed into brass by the
    fire.
  kan-OKCV: ಕಬ್ಬಿಣವನ್ನು ಭೂಮಿಯಿಂದ ತೆಗೆಯುತ್ತಾರೆ; ಅದಿರನ್ನು ತಾಮ್ರವಾಗಲು ಕರಗಿಸುತ್ತಾರೆ.
  tam-2017: இரும்பு மண்ணிலிருந்து எடுக்கப்படும்; செம்பு கற்களில் உருக்கி எடுக்கப்படும்.
  spa-RV-1909: El hierro se saca del polvo, y de la piedra es fundido el metal.
  ron-BTF: Fierul este luat din pământ și arama este topită din piatră.
  eng-WEBP: Iron is taken out of the earth, and copper is smelted out of the ore.
  eng-FBV: Iron is extracted from the earth and copper is smelted from its ore.
  nld-1939: Het ijzer uit de bodem gehaald, De steen tot koper gesmolten;
  nch-BL: Quiquixtíaj nopa hierro teposti ten taltita huan quinmoloníaj teme para
    ma quisa cati senquisa cobre.
  vie-1934: Sắt từ nơi đất lấy ra, Đá đúc chảy ra mà lấy được đồng.
  hin-CV: धूल में से लौह को अलग किया जाता है, तथा चट्टान में से तांबा धातु पिघलाया
    जाता है.
  spa-BES: El hierro es sacado de la tierra, y la piedra es convertida en bronce por
    el fuego.
  tdx-tdx: Akareñe an-debok’ ao ty viñe, le tranaheñe am-bongam-bato ty torisike.
  tha-KJV: เขาเอาเหล็กมาจากพื้นดิน และถลุงทองสัมฤทธิ์จากแร่​ดิบ
  por-BR-2018: O ferro é tirado do solo, e da pedra se funde o cobre.
  deu-ELO: Eisen wird hervorgeholt aus der Erde, und Gestein schmelzt man zu Kupfer.
  eng-WYC-2018: Iron is taken from the earth, and a stone dissolved, or melted, by
    heat, is turned into money (or is turned into bronze).
  epo-epo: La fero estas ricevata el polvo, Kaj el ŝtono oni fandas la kupron.
  uig-PIN: Tɵmür bolsa yǝr astidin ⱪeziwelinidu, Mis bolsa taxtin eritilip elinidu.
  beo-beo: Osobo bagade dunu da gula lamusa:, osobo dogosa. Ilia balase lamusa:, igi
    goudane dadaiyasa.
  tpi-OTNT: Na tu ol i save wokim ol hul long graun bilong painim ain. Na ol i save
    kamautim sampela kain ston na kukim bilong kisim kapa i stap long en.
  hau-SA: Daga cikin ƙasa ake ciro ƙarfe, ana kuma narkar da tagulla daga cikin dutse.
  uig-LAT: Tömür bolsa yer astidin qéziwélinidu, Mis bolsa tashtin éritilip élinidu.
  nde-nde: Insimbi ithathwa emhlabathini, lethusi lincibilikiswa emanyeleni.
  ton-ton: ‌ʻOku toʻo ʻae ʻaione mei he kelekele, pea ʻoku haka ʻae palasa mei he
    maka.
  ces-1613: Železo z země vzato bývá, a kámen rozpuštěný dává měď.
  eng-WMB: Iron is taken out of the earth, and copper is smelted out of the ore.
  tam-TCV: இரும்பு பூமியிலிருந்து எடுக்கப்படுகிறது, செம்பு கற்களில் உருக்கி எடுக்கப்படுகிறது.
  ceb-ULB: Ginakuha ang puthaw gikan sa yuta; Pulpogon nila ang bato ug tunawon aron
    mogawas ang tumbaga gikan sa bato.
  pol-UBG: Żelazo się wydobywa z ziemi, a miedź wytapia z kamienia.
  urd-GVU: لوہا زمین سے نکالا جاتا اور لوگ پتھر پگھلا کر تانبا بنا لیتے ہیں۔
  deu-1912: Eisen bringt man aus der Erde, und aus den Steinen schmelzt man Erz.
  kan-2017: ಮಣ್ಣಿನೊಳಗಿಂದ ಕಬ್ಬಿಣವನ್ನು ತೆಗೆಯುವರು, ಕಲ್ಲನ್ನು ಕರಗಿಸಿ ತಾಮ್ರವನ್ನು ಪಡೆಯುವರು.
  yap-yap: Girdi’ e ma ker e wasay u fithik’ e but’, ma copper e yima renrennag u
    fithik’ e malang.
  hlt-MCSB: Thicung khaw laipi lamloh a loh tih lungto te rhohum la a tlae.
  mdy-ETH: ዓንጊ ሳዓይዳፓ ቦኦኪንቲ ጴዻኔ፤ ማዳኣቤ ጌይንታ ባካኣ ሹቺዳፓ ሼኤሺንታኔ።
  twi-ASANTE: Wɔtu dadeɛ firi fam, na wɔnane kɔbere firi dadeben mu.
  eng-WEBU: Iron is taken out of the earth, and copper is smelted out of the ore.
  wal-wal: Biratai asai biittaappe bookkin kiyees; nahaaseekka a shuchchaa seerissin
    kiyees.
  spa-PDDPT: Se saca el hierro de la tierra, y se funde el cobre de la piedra.
  gun-gun: Ferro guive oguenoẽa 'rã yvy gui, ha'e rã overa va'e ma ita py ojoua.
  ilo-ULB: Ti landok ket nakali manipud iti daga; ti gambang ket narunaw manipud iti
    bato.
  kpg-kpg: Nia daangada e geli aga nia baalanga i lodo nia gelegele, gei e dunu nia
    hadu e haga hali mai nia baalanga mmee.
  uig-ARA: تۆمۈر بولسا يەر ئاستىدىن قېزىۋېلىنىدۇ، مىس بولسا تاشتىن ئېرىتىلىپ ئېلىنىدۇ.
  sus-sus: Yire na na wure bama bɔxi ma dɛnnaxɛ, gɛmɛ raxunuxi fan wure gbeeli raminima.
  pon-2006: Aramas kin weirada mete sang pahn pwehl Oh inim takai oh kapeieisang kahper
    loale.
  ksd-ksd: A palariam di kap pa ia ta ra bala na pia, Ma ra palariam gobol di tuntun
    vapolo pa ia kan ra vat.
  tur-YTC: Demir topraktan çıkarılır, Ve bakır cevherden eritilir.
  grc-BRENT: Σίδηρος μὲν γὰρ ἐκ γῆς γίνεται, χαλκὸς δὲ ἶσα λίθῳ λατομεῖται.
  ind-AYT: Besi digali dari dalam bumi, dan tembaga dilebur dari bijih.
  nya-nya: Chitsulo amachikumba pansi, ndipo mkuwa amawusungunula ku miyala yamkuwa.
  hrv-hrv: Ruda željezna iz zemlje se vadi, a iz rudače rastaljene bakar.
  mps-mps: Tama me ma, augwaligo te ain sainogo tǫ dedage aiyanu mu dogobo dao. Tama
    augwaligo tama masigi me diganama, kapa mu sainu ulubo dao, siade.
  tpi-tpi: Na tu ol i save wokim ol hul long graun bilong painim ain. Na ol i save
    kamautim sampela kain ston na kukim bilong kisim kapa i stap long en.
  dan-1931: Jern hentes op af Jorden, og Sten smeltes om til Kobber.
  vie-OVCB: Họ biết cách lấy sắt lấy ra từ đất, và biết cách làm đồng chảy ra từ quặng.
  guj-2017: લોખંડ જમીનમાંથી ખોદી કાઢવામાં આવે છે, અને તાંબુ ખડકમાંથી ગાળવામાં આવે
    છે.
  pon-2006A: Aramas kin weirada mete sang pahn pwehl Oh inim takai oh kapeieisang
    kahper loale.
  por-BRBSL: O ferro é retirado da terra, e o cobre é fundido a partir do minério.
  cth-cth: Sum teh talai dawk hoi la e lah a o, rahum teh talung dawk hoi thawng e
    lah ao.
  twi-twi: Wotu dade fi fam, na wɔnan kɔbere fi dadebo mu.
  hlt-hlt: Thicung khaw laipi lamloh a loh tih lungto te rhohum la a tlae.
  tbz-SIM: kɛ dɑmmù timɑ́tì kɛtenkɛ̀, kɛ ɔ̃ɔ̃ pṹnnɛ́ yɛtɑ̃́rɛ̀ kɛ́dɛitɛ disɔɔwũɔ̃̀.
  msy-2020: Egha me ain buria nguazim gutui. Me nguazir torimɨn dagɨaba isa da tuema
    kapa otifi.
  dop-dop: Tɛtʋ tɛɛ kɛ́ pɑ́ lǝsǝɣɩ nyǝɣǝlʋɣʋ. Ɩlɛnɑ pɑ́ lǝsɩ kʋsɛɛmʋɣʋ kɛ pǝlɛ tɑɑ.
  azb-azb: Dəmir torpaqdan çıxarılır, Mis daşlardan əridilərək alınır.
  eng-DBY: Iron is taken out of the dust, and copper is molten out of the stone.
  hin-2017: लोहा मिट्टी में से निकाला जाता और पत्थर पिघलाकर पीतल बनाया जाता है
  wol-KYG: weñ gu ñuul ci suuf lees ko jële, te xànjar, ay doj lees di xelli, ba am
    ko.
  eng-YLT: Iron from the dust is taken, And [from] the firm stone brass.
  eng-WYC-2017: Iron is taken from the earth, and a stone dissolved, or melted, by
    heat, is turned into money.
  eng-WMBB: Iron is taken out of the earth, and copper is smelted out of the ore.
  urd-GVH: लोहा ज़मीन से निकाला जाता और लोग पत्थर पिघलाकर ताँबा बना लेते हैं।
  rug-rug: Aeana si ta vagi vurana pa pepeso, meke kopa si ta vagi vurana pa patu
    ṉiṉiradi.
  gaz-gaz: Sibiilli lafa keessaa baafama; sibiilli diimaan immoo dhagaa albuudaa irraa
    baqfama.
  fra-LSG: Le fer se tire de la poussière, Et la pierre se fond pour produire l’airain.
  yal-yal: wuren bama bɛndɛn nin, wure gbeela fan bama gɛmɛn nin.
  haw-1868: Ua laweia ka hao mailoko mai o ka lepo, A ua hooheheeia ke keleawe mailoko
    mai o ka pohaku.
  arb-NAV: يُسْتَخْرَجُ الْحَدِيدُ مِنَ التُّرَابِ، وَمِنَ الْمَعْدَنِ الْخَامِ يُصْهَرُ
    النُّحَاسُ.
  ewe-ewe: Wokua gayibɔ le tome eye wokpɔa akɔbli ne wololõ akɔblikpe.
  eng-LEE: Iron is taken out of the dust, and the stone is melted into copper.
  asm-FB: লোহা মাটিৰ পৰা উলিওৱা হয়, আৰু শিল গলাই তাম উলিয়ায়।
  sus-A: يِرٍ نَ نَ وُرٍ بَمَ بْشِ مَ دّننَشّ، فّمّ رَشُنُشِ قَن وُرٍ فبٍيلِ رَ مِنِمَ.
  fra-SBL: Le fer est extrait de la terre, et le cuivre est fondu à partir du minerai.
  hbo-hbo: בַּ֭רְזֶל מֵעָפָ֣ר יֻקָּ֑ח וְ֝אֶ֗בֶן יָצ֥וּק נְחוּשָֽׁה׃
  kik-kik: Kĩgera kĩrutagwo kuuma tĩĩri-inĩ, nakĩo gĩcango kĩrutagwo mahiga-inĩ gĩgatwekio.
  fra-NCL: Le fer se tire de la terre, et la pierre fondue donne le cuivre.
  cek-AK: Sum loe long thung hoiah takaeh moe, sumkamling loe thlung atui pacii naah
    ni oh.
  cuk-cuk: Esgoromala, napa-yaba onolesiid, esnon-goromardi akwamargi onolesiid.
  uig-CYR: Төмүр болса йәр астидин қезивелиниду, Мис болса таштин еритилип елиниду.
  tel-2017: ఇనుమును భూమిలోనుండి తీస్తారు. రాళ్లు కరగించి రాగి తీస్తారు.
  hat-BSA: Fè retire nan pousyè a e kwiv la fonn soti nan wòch la.
  kos-kos: Mwet uh pukanak osra liki ye fohk uh Ac munanla copper uh in kofelik ac
    sororla liki eot uh.
  hbo-WLC: בַּ֭רְזֶל מֵעָפָ֣ר יֻקָּ֑ח וְ֝אֶ֗בֶן יָצ֥וּק נְחוּשָֽׁה׃
  ibo-ibo: E si nʼime ala ewepụta igwe, ọlanchara na-agbazepụta site nkume na-aghọ
    ọla.
  ory-ory: ମୃତ୍ତିକାରୁ ଲୁହା କଢ଼ାଯାଏ ଓ ଧାତୁ ପ୍ରସ୍ତରରୁ ପିତ୍ତଳ ତରଳାଯାଏ।
  chk-chk: Aramas ra atowu mächä seni fän pwül, ra pwal eteli kapa mi nofitfengen
    me fau pwe repwe imwüfesen.
  rop-rop: En im oldei dum lagijat igin langa det aiyan en kopa.
  ukr-1871: Залїзо добувають із землї, а мідь витоплюють із каміння.
  deu-1951: Eisen wird aus der Erde gegraben und Kupfer schmelzt man aus Gestein.
  eng-JPS: Iron is taken out of the dust, and brass is molten out of the stone.
  srp-1865: Gvožðe se vadi iz praha, i iz kamena se topi mjed.
  lug-lug: Ekyuma kisimibwa mu ttaka, n’ekikomo ne bakisaanuusa okukiggya mu mayinja.
  heb-heb: ברזל מעפר יקח ואבן יצוק נחושה׃
  ben-IRV: লোহা মাটি থেকে বার করা হয়, তামা পাথর থেকে গলিয়ে বার করা হয়।
  pan-pan: ਲੋਹਾ ਮਿੱਟੀ ਤੋਂ ਕੱਢਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਧਾਤੂ ਨੂੰ ਢਾਲ਼ ਕੇ ਤਾਂਬਾ ਬਣਾਇਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သံ ကိုမြေကြီး ထဲက တူးယူ တတ်၏။ ကျောက် ကို ချက် ၍ ကြေးနီ ကိုရတတ်၏။
  hmo-hmo: Taunimanima ese danu, auri be tano dekena amo idia geia noho. Bona auri
    laboralabora, be nadi idia havevea dekena amo idia abia noho.
  urd-urd: लोहा ज़मीन से निकाला जाता है, और पीतल पत्थर में से गलाया जाता है।
  rus-SYN: Железо получается из земли; из камня выплавляется медь.
  bqc-SIM: Wì mↄsi bↄ tↄↄlɛu, wì mↄgotɛ̃ bↄ gbɛu.
  tcz-CHONGTHU: Leisetna konna thih kilaidohna ding mun aheuvin, songpi a konna sum
    eng sontwi je aheuve.
  mar-mar: जमिनीतून लोखंड काढतात, पाषाणामधून तांबे वितळवले जाते.
  qub-qub: Allpa rurinpitami fyërrutaga jorgunchi. Rumicunata chulluchishami cubri
    acracan.
  hat-hat: Yo fouye tè pou jwenn fè. Yo fonn wòch pou jwenn kwiv.
  eng-BSB: Iron is taken from the earth, and copper is smelted from ore.
  eng-WEBPB: Iron is taken out of the earth, and copper is smelted out of the ore.
  kbq-kbq: Ainia mopafinti kafi'za eneri'za, have krefrage'za kopa e'nerize.
  nhe-BL: Quiquixtíaj nopa hierro tepostli tlen tlalijtic huan quinmoloníaj tetini
    para ma quisas tlen senquistoc cobre.
  gub-BL: Wenuhem ita per ywy wi wà no. Umupyràn ita itazu komiri henuhem pà izuwi
    wà no.
  eng-DRA: Iron is taken out of the earth, and stone melted with heat is turned into
    brass.
