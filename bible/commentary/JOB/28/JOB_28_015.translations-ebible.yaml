verse: JOB.028.015
translations:
  mal-C: മേൽത്തരമായ തങ്കംകൊടുത്ത് അതു വാങ്ങാൻ കഴിയുകയില്ല; വെള്ളി അതിന്റെ വിലയായി
    തൂക്കിനൽകാനും കഴിയില്ല.
  deu-TKW: Mit gediegenem Golde wird sie nicht erkauft, noch wird Silber dargewogen
    als ihr Preis.
  lin-lin: Bakoki kosomba yango te na motuya ya libanga ya wolo to na bakilo ya palata ;
  eng-LSV: Gold is not given for it, || Nor is silver weighed—its price.
  eng-GNV: Golde shall not be giuen for it, neyther shall siluer be weighed for the
    price thereof.
  eng-WEBSTER: It cannot be obtained for gold, neither shall silver be weighed for
    the price of it.
  nhw-BL: “Amo aqui huelis quicohuas tlalnamiquilistli ica miyac tomi tlen oro o tlen
    plata.
  swh-ONEN: Haiwezi kununuliwa kwa dhahabu safi kuliko zote, wala thamani yake haiwezi
    kupimwa kwa fedha.
  bba-bba: Bɑ ǹ kpɛ̃ bu kɑ yi wurɑ kɔsinɑ. Bɑ ǹ mɑɑ kpɛ̃ bu yi dwe kɑ sii ɡeesu.
  eng-KJVCPB: It cannot be gotten for gold, Neither shall silver be weighed for the
    price thereof.
  luo-luo: Ok nyal ngʼiewe gi dhahabu maler mogik kendo nengone ok nyal pim gi fedha.
  meu-meu: Gold amo basita hoia diba, bona davana na silver amo basita hahetohoa diba.
  npi-ULB: सुनले त्यसलाई किन्‍न सकिंदैन, न त यसको मूल्यको रुपमा चाँदी जोख्‍न नै सकिन्‍छ
    ।
  yor-yor: A kò le è fi wúrà rà á, bẹ́ẹ̀ ni a kò le è fi òsùwọ̀n wọn fàdákà ní iye
    rẹ̀.
  pes-OPCB: حکمت را با طلا و نقره نمی‌توان خرید،
  tgl-ULB: Hindi ito matatamo kapalit ng ginto; ni hindi matitimbang ang pilak bilang
    presyo nito.
  hui-hui: Iname ngolo siliba dewame yolo bule manda nabi wahama. Iname mini gigabi
    wulene manda timbuni bulenela munime yolo bibe naheore ndobe.
  mya-mya: ရွှေစင်ကို ပေး၍ပညာကိုမရ။ ငွေကိုချိန်၍ ပညာအဘိုးကို မမှီနိုင်။
  bod-N: ཤེས་རབ་དེ་ནི་གསེར་གྱིས་བརྗེ་མི་ནུས། ། དངུལ་གྱིས་དེ་ཡི་རིན་ཐང་ཚད་མི་ཐུབ། །
  sna-sna: Hahungatengwi negoridhe yakaisvonaka, uye mutengo wahwo haungayerwi nesirivha.
  spa-BLM: No se puede conseguir por oro, tampoco se pesará la plata por su precio.
  cac-cac: Max yal yac'chaj q'uen oro, ma q'uen plata sq'uexuloc.
  swh-ULB: Hainunuliwi kwa dhahabu; wala hailinganishwi na fedha.
  bel-bel: Не даецца яна за золата, і не набываецца яна за вагу срэбра.
  deu-ELBBK: Geläutertes Gold kann nicht für sie gegeben, und Silber nicht dargewogen
    werden als ihr Kaufpreis.
  mbb-OT: Kenà heini egkepemasa te vulawan etawa selapì.
  mal-2015: തങ്കം കൊടുത്താൽ അതു കിട്ടുന്നതല്ല; അതിന്റെ വിലയായി വെള്ളി തൂക്കിക്കൊടുക്കാറുമില്ല.
  rmc-rmc: O goďaveripen pes na del te cinel le žuže somnakaha, na del pes vaše te
    počinel le rupoha.
  pes-OPV: زر خالص به عوضش داده نمی شود و نقره برای قیمتش سنجیده نمی گردد.
  ron-1924: Еа ну се дэ ын скимбул аурулуй курат, ну се кумпэрэ кынтэринду-се ку арӂинт;
  ben-OBCV: খাঁটি সোনা দিয়ে তা কেনা যায় না, তার মূল্য রুপো দিয়েও মেপে দেওয়া যায়
    না।
  som-som: Dahab laguma heli karo, Lacagna looma miisaamo.
  lat-VUC: Non dabitur aurum obrizum pro ea, nec appendetur argentum in commutatione
    ejus.
  eng-ASVBT: It cannot be gotten for gold, Neither shall silver be weighed for the
    price thereof.
  ita-1885: Ei non si può dare oro per essa, Nè può pesarsi argento per lo prezzo
    suo.
  eng-LXXUP: One shall not give fine gold instead of it, Neither shall silver be weighed
    in exchange for it.
  eng-ULB: It cannot be gotten for gold; neither can silver be weighed as its price.
  spa-VBL: No se puede comprar con oro ni con plata.
  fra-_FOB: Elle ne se donne pas pour de l'or fin, elle ne s'achète pas au poids de
    l'argent.
  mal-mal: സ്വർണ്ണം കൊടുത്താൽ അത് കിട്ടുന്നതല്ല; അതിന്റെ വിലയായി വെള്ളി തൂക്കിക്കൊടുക്കാറില്ല.
  urd-GVR: Hikmat ko na ḳhālis sone, na chāṅdī se ḳharīdā jā saktā hai.
  suz-BL: मुरुमी सुनमी रुप्‍तीके ग्‍याप्‍‍ने मचाप्‍नीम। चांदी नाक्‍शा यो मेको कली
    थाप्‍‍‍ने मचाप्‍नीम। हितोपदेस ३:१३-१५
  eng-NOY: It cannot be gotten for gold, Nor shall silver be weighed out as the price
    thereof.
  ita-1927: Non la si ottiene in cambio d’oro, né la si compra a peso d’argento.
  ckb-ckb: دانایی نە زێڕی بێگەرد لە جیاتی دەدرێت و نە بە زیویش نرخەکەی دەکێشرێت.
  eng-BBE: Gold may not be given for it, or a weight of silver in payment for it.
  kan-OKCV: ಚೊಕ್ಕ ಬಂಗಾರಕೊಟ್ಟು ಜ್ಞಾನವನ್ನು ಕೊಂಡುಕೊಳ್ಳಲಾಗದು; ಜ್ಞಾನದ ಬೆಲೆಗೆ ಬೆಳ್ಳಿಯನ್ನು
    ತೂಕಮಾಡಲಾಗದು.
  tam-2017: அதற்கு ஈடாகத் தங்கத்தைக் கொடுக்கவும், அதற்குக் கிரயமாக வெள்ளியை நிறுக்கவும்
    முடியாது.
  spa-RV-1909: No se dará por oro, ni su precio será á peso de plata.
  ron-BTF: Nu poate fi obținută cu aur, nici argintul nu va fi cântărit ca preț al
    ei.
  eng-WEBP: It can’t be gotten for gold, neither will silver be weighed for its price.
  eng-FBV: It cannot be bought with gold; nor can it be purchased with silver.
  nld-1939: Zij wordt niet gekocht voor het fijnste goud, Geen zilver gewogen, om
    haar te betalen;
  nch-BL: “Amo aqui huelis quicohuas talnamiquilisti ica miyac tomi ten oro o ten
    plata.
  vie-1934: Chẳng dùng vàng ròng đổi lấy nó đặng, Cũng không hề cân bạc mà mua được
    nó.
  hin-CV: स्वर्ण से इसको मोल नहीं लिया जा सकता, वैसे ही चांदी माप कर इसका मूल्य निर्धारण
    संभव नहीं है.
  spa-BES: El oro no se puede dar por ello, o un peso de plata en pago por ello.
  tdx-tdx: Tsy ikaloam-bolamena, vaho tsy andanjàm-bolafoty.
  tha-KJV: จะเอาทองคำซื้​อก​็​ไม่ได้ และจะชั่งเงินให้ตามราคาก็​ไม่ได้
  por-BR-2018: Nem por ouro fino se pode comprar, nem se pesar em troca de prata.
  deu-ELO: Geläutertes Gold kann nicht für sie gegeben, und Silber nicht dargewogen
    werden als ihr Kaufpreis.
  eng-WYC-2018: Gold full clean shall not be given for wisdom, neither silver shall
    be weighed in the (ex)changing thereof. (Pure gold cannot purchase wisdom, or
    be exchanged for it, nor can its price be weighed out in silver.)
  epo-epo: Oni ne povas doni por ĝi plej bonan oron, Oni ne pesas arĝenton page por
    ĝi.
  uig-PIN: Danaliⱪni sap altun bilǝn setiwalƣili bolmaydu, Kümüxnimu uning bilǝn bir
    tarazida tartⱪili bolmas.
  beo-beo: Bagade dawa:su hou amo silifa amola gouliga bidilamu da hamedei.
  tpi-OTNT: Maski yumi skelim planti gol na silva bilong baim gutpela tingting na
    save, sori tumas, yumi no inap tru long baim dispela samting.
  hau-SA: Ba irin zinariyar da za tă iya sayenta, ko kuma a iya auna nauyinta da azurfa.
  uig-LAT: Danaliqni sap altun bilen sétiwalghili bolmaydu, Kümüshnimu uning bilen
    bir tarazida tartqili bolmas.
  nde-nde: Kungeke kwathengwa ngegolide elicolekileyo, njalo lentengo yakho ingeke
    yalinganiswa ngesiliva.
  ton-ton: ‌ʻE ʻikai faʻa maʻu ia ʻaki ʻae koula, pea ʻe ʻikai fakamamafa ʻae siliva
    mo hono totongi ʻoʻona.
  ces-1613: Nedává se zlata čistého za ni, aniž odváženo bývá stříbro za směnu její.
  eng-WMB: It can’t be gotten for gold, neither will silver be weighed for its price.
  tam-TCV: சுத்தத் தங்கத்தைக் கொடுத்து, அதை வாங்கமுடியாது, அதின் மதிப்பை வெள்ளியால்
    நிறுக்கவும் முடியாது.
  ceb-ULB: Dili kini makuha pinaagi sa bulawan; ni ang plata timbangon aron mahimong
    makatupong sa kantidad niini.
  pol-UBG: Nie nabywa się jej za szczere złoto ani nie odważa się zapłaty za nią w
    srebrze.
  urd-GVU: حکمت کو نہ خالص سونے، نہ چاندی سے خریدا جا سکتا ہے۔
  deu-1912: Man kann nicht Gold um sie geben noch Silber darwägen, sie zu bezahlen.
  kan-2017: ಚೊಕ್ಕ ಬಂಗಾರವನ್ನು ಕೊಟ್ಟು ಅದನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದು ಅಸಾಧ್ಯ, ಅದರ ಬೆಲೆಗೆ ಬೆಳ್ಳಿಯನ್ನು
    ತೂಗುವುದು ಅಶಕ್ಯ.
  yap-yap: Dabiyag i chuwi’iy ko silber nge gol.
  hlt-MCSB: Te ham te cui cilh khaw pae thai pawt tih cueihnah a phu te cak khaw a
    khiing pah.
  mdy-ETH: ዔራቶ ጌኤሺ ዎርቄና ሻንቂንቱዋሴ፤ ዒዛ፦ ‹ያኣዼ ቢራ ዔካንዳኔ› ጌይንቱዋሴ።
  twi-ASANTE: Wɔrentumi mfa sikakɔkɔɔ amapa ntɔ, na wɔrentumi mfa dwetɛ nkari ne boɔ.
  eng-WEBU: It can’t be gotten for gold, neither will silver be weighed for its price.
  wal-wal: “Aadhdhida eratettai worqqan woikko biran shamettenna.
  spa-PDDPT: No se puede obtener con oro fino, ni por su precio se pesa la plata.
  gun-gun: Ouro oiky'a'o pyre re teĩ nda'evei jajogua aguã, neĩ prata voi nda'evei
    hekovia japeja aguã.
  ilo-ULB: Saan a magun-od ti kinasirib babaen iti balitok; wenno saan a maikilo ti
    pirak kas gatadna daytoy.
  kpg-kpg: Deai tangada e mee di hui di maa gi nia silber mo nia goolo ai.
  uig-ARA: دانالىقنى ساپ ئالتۇن بىلەن سېتىۋالغىلى بولمايدۇ، كۈمۈشنىمۇ ئۇنىڭ بىلەن
    بىر تارازىدا تارتقىلى بولماس.
  sus-sus: A mu sarama xɛɛma ra, a mu sɔtɔma gbeti ra.
  pon-2006: Sohte me kak pwainkihda silper de kohl.
  ksd-ksd: Pa da kul pa ia ma ra goled, Ma pa da valar ra mataina ma ra silva.
  tur-YTC: Altınla elde edilemez, Ve gümüş ona bedel olarak tartılamaz.
  grc-BRENT: Οὐ δώσει συνκλεισμὸν ἀντʼ αὐτῆς, καὶ οὐ σταθήσεται ἀργύριον ἀντάλλαγμα
    αὐτῆς.
  ind-AYT: Ia tidak bisa dibeli dengan emas, dan harganya tidak bisa ditimbang dengan
    perak.
  nya-nya: Nzeru sungazigule ndi golide wabwino kwambiri, mtengo wake sungawuyerekeze
    ndi siliva wambiri.
  hrv-hrv: Zlatom se čistim kupiti ne može, ni cijenu njenu srebrom odmjeriti;
  mps-mps: Dago dwagi yai homu kolesaga abelainu te gol dali, silva masigi si skel
    ebo usu me egobe. Tagalao. Hobede mu dwali. Dago te nai abelebo usu egobeo.
  tpi-tpi: Maski yumi skelim planti gol na silva bilong baim gutpela tingting na save,
    sori tumas, yumi no inap tru long baim dispela samting.
  dan-1931: Man får den ej for det fineste Guld, for Sølv kan den ikke købes,
  vie-OVCB: Khôn ngoan không thể mua bằng vàng ròng. Giá nó cũng không thể lấy bạc
    mà lường.
  guj-2017: તે સોનાથી ખરીદી શકાય નહિ. તેની કિંમત બદલ ચાંદી પણ પર્યાપ્ત નથી.
  pon-2006A: Sohte me kak pwainkihda silper de kohl.
  por-BRBSL: Não pode ser comprado por ouro, nem a prata será pesada por seu preço.
  cth-cth: Sui hoi ran thai lah awm hoeh, aphu teh ngun hoi hai bangnue thai lah awm
    hoeh.
  twi-twi: Wɔrentumi mfa sikakɔkɔɔ ankasa ntɔ, na wɔrentumi mfa dwetɛ nkari ne bo.
  hlt-hlt: Te ham te cui cilh khaw pae thai pawt tih cueihnah a phu te cak khaw a
    khiing pah.
  tbz-SIM: Bɛ̀ í mɛ̀ cèkii nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀, yoo ɑ cɔ̃nnɛ́ timɑ́tì pɛ́ítì cìdóò
    kɛ́ mɛ̀ cèètɛnɛ̀.
  msy-2020: Golɨn bar aghuim a pura bizim, nɨ a isɨ ua nɨghnɨzir aghuarim givezeghan
    kogham. Fofozir aghuarimɨn ivezim bar pɨn ko, eghtɨ nɨ silvan aghuarimɨn a givezeghan
    kogham, silvan aghuarim, a pura bizim.
  dop-dop: Pɑɑ yɑkɩ-yɛ nɑ wʋlɑ yɑɑ liɣitee.
  azb-azb: Saf qızıl onu əvəz edə bilməz, Qiyməti gümüşlə ölçülməz.
  eng-DBY: Choice gold cannot be given for it, nor silver be weighed for its price.
  hin-2017: शुद्ध सोने से वह मोल लिया नहीं जाता। और न उसके दाम के लिये चाँदी तौली
    जाती है।
  wol-KYG: Wurus mayewu ko, xaalis wecciwul njégam.
  eng-YLT: Gold is not given for it, Nor is silver weighed — its price.
  eng-WYC-2017: Gold full clean shall not be given for wisdom, neither silver shall
    be weighed in the exchanging thereof.
  eng-WMBB: It can’t be gotten for gold, neither will silver be weighed for its price.
  urd-GVH: हिकमत को न ख़ालिस सोने, न चाँदी से ख़रीदा जा सकता है।
  rug-rug: Na qolo viana lopu kote boka holu vagi nia, na siliva si lopu tata kamo
    pa hinoluna.
  gaz-gaz: Warqeen qulqulluun isa bituu hin dandaʼu; gatiin isaas meetiidhaan hin
    madaalamu.
  fra-LSG: Elle ne se donne pas contre de l’or pur, Elle ne s’achète pas au poids
    de l’argent;
  yal-yal: Fekolonna mi sɔtɛ xɛmaan xɔn, a mi sarɛ gbeti fixɛn na,
  haw-1868: Aole e haawiia ke gula maikai i kumu e loaa mai ai, Aole hoi e kaupaona
    ke kala i kumukuai nona.
  arb-NAV: لَا تُقَايَضُ بِالذَّهَبِ الْخَالِصِ، وَلا تُوْزَنُ الْفِضَّةُ ثَمَناً
    لَهَا.
  ewe-ewe: Womate ŋu aƒlee kple sika nyuitɔ alo woada klosalo ɖe eƒe home nu o.
  eng-LEE: No fine gold can be given in lieu of her, and silver cannot be weighed
    out as her price.
  asm-FB: শুদ্ধ সোণ দিওঁ তাক পোৱা নাযায়, আৰু তাৰ বেচ বুলি ৰূপকো জুখি দিব নোৱাৰি।
  sus-A: عَ مُ سَرَ مَ شّيمَ رَ، عَ مُ سْتْمَ فبٍتِ رَ.
  fra-SBL: On ne peut pas l'obtenir pour de l'or, l'argent ne sera pas non plus pesé
    pour son prix.
  hbo-hbo: לֹא־יֻתַּ֣ן סְגֹ֣ור תַּחְתֶּ֑יהָ וְלֹ֥א יִ֝שָּׁקֵ֗ל כֶּ֣סֶף מְחִירָֽהּ׃
  kik-kik: Ndũngĩgũrĩka na thahabu ĩrĩa therie mũno, kana thogora waguo ũthimwo na
    betha.
  fra-NCL: Elle ne se donne pas contre de l’or pur, elle ne s’achète pas au poids
    de l’argent.
  cek-AK: Kaciim suitui hoiah palunghahaih to qan thai ai moe, phoisa to noek moe,
    paek cadoeh, palunghahaih to qan thai ai.
  cuk-cuk: Or-nuegangine, binsaed-nuegana amilesulid, manigine, binsaed-nuegana baklesulid.
  uig-CYR: Даналиқни сап алтун билән сетивалғили болмайду, Күмүчниму униң билән бир
    таразида тартқили болмас.
  tel-2017: బంగారం దానికి సాటి కాదు. దాని వెల కట్టడానికి వెండిని తూచడం పనికి రాదు.
  hat-BSA: Lò pi pa egal ak valè l, ni ajan pa kab peze kon pri li.
  kos-kos: Silver ac gold tia ku in sang moli.
  hbo-WLC: לֹא־יֻתַּ֣ן סְג֣וֹר תַּחְתֶּ֑יהָ וְלֹ֥א יִ֝שָּׁקֵ֗ל כֶּ֣סֶף מְחִירָֽהּ׃
  ibo-ibo: A gaghị eji ọlaedo a nụchara nke ọma zụta ya, apụghị ịtụ ihe bụ ọnụahịa
    ya nʼọlaọcha.
  ory-ory: ସୁବର୍ଣ୍ଣ ଦ୍ୱାରା ତାହା ପ୍ରାପ୍ତ ହୋଇ ନ ପାରେ, କିଅବା ତହିଁର ମୂଲ୍ୟାର୍ଥେ ରୂପା ତୌଲା
    ଯିବ ନାହିଁ।
  chk-chk: Sisap tongeni kamö ren kolt ika liwini ngeni silifer.
  rop-rop: “Det wei blanga God im mowa gudwan langa detlot silba en brabli gudwan
    gol en langa detlot purdiwan ston.
  ukr-1871: Не продається вона за золото та й не вимінюєсь її за срібло ваговите;
  deu-1951: Sie wird mit keinem Geld bezahlt und nicht mit Silber aufgewogen.
  eng-JPS: It cannot be gotten for gold, neither shall silver be weighed for the price
    thereof.
  srp-1865: Ne može se dati èisto zlato za nju, niti se srebro izmjeriti u promjenu
    za nju.
  lug-lug: Tegayinza kugulibwa na zaabu asingayo obulungi, wadde omuwendo gwago okupimibwa
    mu ffeeza.
  heb-heb: לא יתן סגור תחתיה ולא ישקל כסף מחירה׃
  ben-IRV: এটা সোনা দিয়ে পাওয়া যায় না; না রূপা এটার দাম নির্ধারণ করতে পারে।
  pan-pan: ਉਹ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਮੁੱਲ ਨਹੀਂ ਲਈ ਜਾਂਦੀ, ਨਾ ਉਹ ਦੇ ਮੁੱਲ ਲਈ ਚਾਂਦੀ ਤੋਲੀਦੀ ਹੈ।
  mya-JVB: ရွှေစင် ကိုပေး ၍ပညာကိုမ ရ။ ငွေ ကိုချိန် ၍ ပညာအဘိုး ကို မ မှီနိုင်။
  hmo-hmo: Golo bona siliva dekena amo, aonega ita hoia diba lasi.
  urd-urd: न वह सोने के बदले मिल सकती है, न चाँदी उसकी क़ीमत के लिए तुलेगी।
  rus-SYN: Не дается она за золото и не приобретается она за вес серебра;
  bqc-SIM: Wa fↄ̃ lú ń vua maaoo, wa fↄ̃ a lɛũkpakɛ ń ã́nusuoo.
  tcz-CHONGTHU: Chihna chu sana a choh thei ahipon, dangka a choh thei jong ahipoi.
  mar-mar: तुम्ही सोने देऊन ते विकत घेऊ शकत नाही, ते विकत घेण्यासाठी जगात तेवढी चांदी
    नाही.
  qub-qub: Chaytaga goriwanpis manami rucanchïchu. Ni guellaywanpis manami rantinchïchu.
  hat-hat: Ou te mèt gen lò, ou pa ka achte l'. Ou pa ka bay lajan pou ou genyen l'.
  eng-BSB: It cannot be bought with gold, nor can its price be weighed out in silver.
  eng-WEBPB: It can’t be gotten for gold, neither will silver be weighed for its price.
  kbq-kbq: Knare antahi'zane, ama' antahi'zamofo mizama'amo'a rugatere'neankita, golireti'ene
    silvaretira miza osugahune.
  nhe-BL: “Axaca huelis quicohuas tlalnamiquistli ica miyac tomi tlen oro o tlen plata.
  gub-BL: Ikatu wera'u or wi a'e. Teko numekuzar kwaw parat hekuzarer rehe wà nehe.
  eng-DRA: The finest gold shall not purchase it, neither shall silver be weighed
    in exchange for it.
