verse: JOB.028.007
translations:
  mal-C: ഇരപിടിയൻപക്ഷി ആ വഴി അറിയുന്നില്ല, ഒരു പരുന്തിന്റെ കണ്ണും അതു കണ്ടിട്ടില്ല.
  deu-TKW: Den Weg kennt nicht der Adler, noch erspäht ihn des Geiers Auge.
  lin-lin: Ndeke moko te oyo eliaka misuni eyebi nzela na yango, miso ya mpongo moko
    te emoni yango,
  eng-LSV: A path—a ravenous bird has not known it, || Nor has an eye of the falcon
    scorched it,
  eng-GNV: There is a path which no foule hath knowen, neyther hath the kites eye
    seene it.
  eng-WEBSTER: 'There is a path which no fowl knoweth, and which the vultur''s eye
    hath not seen:'
  nhw-BL: Nelhuejcatla quipantíaj tlamantli catli pajpatiyo catli niyon se tzopilotl
    o cuajtli amo quema quiitztoc masque nelía hueli tlachiya huejca.
  swh-ONEN: Hakuna ndege awindaye aijuaye njia ile iliyofichika, wala hakuna jicho
    la mwewe lililoiona.
  bba-bba: Kɑsɑ yɑ ǹ swɑɑ ye yɛ̃. Mɛyɑ mɑɑ yɑbereku ɡɑ ǹ ye wɑɑre.
  eng-KJVCPB: 'There is a path which no fowl knoweth, And which the vulture’s eye
    hath not seen:'
  luo-luo: Kuom winy machamo ringʼo, onge moro amora mongʼeyo yore manie buchego,
    kendo onge achuth mosenene gi wangʼe.
  meu-meu: Una dala na vamu e animu manuna ta ese se dibaia, bona bogibada matana
    ese se itaia.
  npi-ULB: कुनै पनि सिकारी चरालाई त्यहाँ जाने बाटो थाहा हुँदैन, न त बाजको आँखाले त्‍यसलाई
    देखेको छ ।
  yor-yor: Ipa ọ̀nà náà ni ẹyẹ kò mọ̀, àti ojú gúnnugún kò rí i rí.
  pes-OPCB: حتی پرندگان شکاری راه معادن را نمی‌دانند و چشم هیچ عقابی آن را نمی‌تواند
    ببیند؛
  tgl-ULB: Walang ibong mahuhuli ang nakakaalam ng landas patungo rito, ni nakita
    ito ng mata ng palkon.
  hui-hui: Ega nenebi bodo hariawe bedarumebi gundu uli dindiha tombama anda penedago
    nahende beda.
  mya-mya: အဘယ်ငှက်မျှမသိ၊ လင်းတမျက်စိလည်း မမြင် သေးသော လမ်းရှိ၏။
  bod-N: བྱ་རྒོད་ཀྱིས་ནི་ལམ་དེ་མི་ཤེས་ལ། ། གླག་གི་མིག་གིས་དེ་ནི་མཐོང་མྱོང་མེད། །
  sna-sna: Hakuna gondo rinoziva nzira iyo yakavanzika, hakuna ziso rorukodzi rakaiona.
  spa-BLM: Ese camino no lo conoce ningún ave de rapiña, tampoco lo ha visto el ojo
    del halcón.
  cac-cac: A d'a yoltac minas chi', malaj junoc noc' ic'umb'at much tz'ec' ta'. Malaj
    pax noc' ch'acb'a tz'ilan yool chi'.
  swh-ULB: Hata ndege mwindaji hapajui, wala jicho la kipanga halijapaona.
  bel-bel: Сьцежкі туды ня ведае драпежная птушка, і ня бачыла яе вока каршуна;
  deu-ELBBK: Ein Pfad, den der Raubvogel nicht kennt und den das Auge des Habichts
    nicht erblickt hat;
  mbb-OT: Is menge veyeey pehendiyà te minahan, wazà maahà te menge uwak etawa menge
    banug,
  mal-2015: അതിന്റെ പാത കഴുകൻ അറിയുന്നില്ല; പരുന്തിന്റെ കണ്ണു അതിനെ കണ്ടിട്ടില്ല.
  rmc-rmc: Ňisavo orlos na džanel oda garudo drom ke ola baňi a e jakh le sokoliskri
    ode na dodikhel.
  pes-OPV: آن راه را هیچ مرغ شکاری نمی داند، و چشم شاهین آن را ندیده است،
  ron-1924: Пасэря де прадэ ну-й куноаште кэраря. Окюл вултурулуй н-а зэрит-о,
  ben-OBCV: কোনও শিকারি পাখি সেই গুপ্ত পথ চেনে না, কোনও বাজপাখির চোখ তা দেখেনি।
  som-som: Wadiiqadaas haadka adagu ma yaqaan, Oo gorgorka ishiisuna ma ay arag,
  lat-VUC: Semitam ignoravit avis, nec intuitus est eam oculus vulturis.
  eng-ASVBT: 'That path no bird of prey knoweth, Neither hath the falcon’s eye seen
    it:'
  ita-1885: Niuno uccello rapace ne sa il sentiero, E l'occhio dell'avvoltoio non
    riguardò mai là.
  eng-LXXUP: 'There is a path, the fowl has not known it, Neither has the eye of the
    vulture seen it:'
  eng-ULB: No bird of prey knows the path to it, nor has the falcon's eye seen it.
  spa-VBL: Ningún ave de rapiña puede ver estos caminos, ningún ojo de halcón puede
    percibir.
  fra-_FOB: L'oiseau de proie n'en connaît pas le chemin, et l'œil du milan ne le
    découvre pas.
  mal-mal: അതിന്റെ പാത കഴുകൻ അറിയുന്നില്ല; പരുന്തിന്റെ കണ്ണ് അതിനെ കണ്ടിട്ടില്ല.
  urd-GVR: Yih aise rāste haiṅ jo koī bhī shikārī parindā nahīṅ jāntā, jo kisī bhī
    bāz ne nahīṅ dekhā.
  suz-BL: तेकोइ सिखार पाइब चिक्‍बीम मेकेर लतीक लां मतुइक्‍ब। मिनु ब्‍वारदे आ शुश ताइब
    मिक्‍चीमी यो मेको मतशो बाक्‍ब।
  eng-NOY: The path thereto no bird knoweth, And the vulture's eye hath not seen it;
  ita-1927: L’uccello di rapina non conosce il sentiero che vi mena, né l’ha mai scorto
    l’occhio del falco.
  ckb-ckb: ڕێگایەک کە مەلە گۆشتخۆرەکان پێی نازانن و چاوی هەڵۆ نایبینێت.
  eng-BBE: No bird has knowledge of it, and the hawk's eye has never seen it.
  kan-OKCV: ಆ ದಾರಿ ಯಾವ ಪಕ್ಷಿಗೂ ತಿಳಿಯದು; ಹದ್ದಿನ ಕಣ್ಣು ಸಹ ಅದನ್ನು ಕಂಡಿಲ್ಲ.
  tam-2017: ஒரு வழியுண்டு, அது ஒரு பறவைக்கும் தெரியாது; கழுகின் கண்ணும் அதைக் கண்டதில்லை;
  spa-RV-1909: 'Senda que nunca la conoció ave, ni ojo de buitre la vió:'
  ron-BTF: Este o cărare pe care nicio pasăre nu o cunoaște și pe care ochiul vulturului
    nu a văzut-o;
  eng-WEBP: That path no bird of prey knows, neither has the falcon’s eye seen it.
  eng-FBV: No birds of prey can see these paths, no falcon's eye can perceive.
  nld-1939: De arend kent er de weg niet heen, Het valkenoog bespeurt hem niet;
  nch-BL: Nelhuejcata quipantíaj tamanti cati pajpatiyo cati yon se tzojpilot o cuatojti
    amo quema quiitztoc masque nelía hueli tachiya huejca.
  vie-1934: Chim ăn mồi chẳng biết đường lối nầy; Mắt chim ưng không tìm nó ra được;
  hin-CV: यह मार्ग हिंसक पक्षियों को मालूम नहीं है, और न इस पर बाज की दृष्टि ही कभी
    पड़ी है.
  spa-BES: Ningún pájaro lo sabe, y el ojo del halcón nunca lo ha visto.
  tdx-tdx: Tsy hay o voro-pamaokeo i lalañey; tsy trea’ ty maso’ i hitikitikey.
  tha-KJV: ทางนั้นไม่​มี​เหย​ี่ยวรู้ และไม่​มี​ตาเหยี่ยวดำมองเห็น
  por-BR-2018: A ave de rapina não conhece essa vereda; os olhos do falcão não a viram.
  deu-ELO: Ein Pfad, den der Raubvogel nicht kennt, und den das Auge des Habichts
    nicht erblickt hat;
  eng-WYC-2018: A bird knew not the way, and the eye of a vulture beheld it not.
  epo-epo: La vojon ne konas rabobirdo, Kaj la okulo de falko ĝin ne vidis.
  uig-PIN: U yolni ⱨeqⱪandaⱪ alƣur ⱪux bilmǝydu, Ⱨǝtta sarning kɵzimu uningƣa yǝtmigǝn.
  beo-beo: Sia sio da gouli uli dogoi ea logo hame ba:sa. Amola buhiba da amo gadodili
    hagili hame ahoa.
  tpi-OTNT: Ol tarangau i no save lukim insait bilong ol dispela longpela hul ol man
    i wokim i go insait long graun.
  hau-SA: Tsuntsu mai farauta bai san hanyarta ba, ba shahon da ya taɓa ganin ta.
  uig-LAT: U yolni héchqandaq alghur qush bilmeydu, Hetta sarning közimu uninggha
    yetmigen.
  nde-nde: Kakukho nyoni edla inyama eyaziyo leyondlela efihlekileyo, kakulalihlo
    laluphi ukhozi oselwake lwayibona.
  ton-ton: Ko e hala eni ʻoku ʻikai ʻiloʻi ʻe he manupuna, pea kuo ʻikai mamata ki
    ai ʻae mata ʻoe vulita.
  ces-1613: K čemuž stezky nezná žádný pták, aniž ji spatřilo oko luňáka,
  eng-WMB: That path no bird of prey knows, neither has the falcon’s eye seen it.
  tam-TCV: இரைதேடும் ஒரு பறவைகூட அந்த மறைவான பாதையை அறியாது; பருந்தின் கண்ணும் அதைக்
    காண்பதில்லை.
  ceb-ULB: Walay dumadagit nga langgam ang nasayod niini nga dalan, ni wala kini nakita
    sa mata sa banog.
  pol-UBG: Ścieżki do nich nie zna ptak ani nie widziało jej oko sępa.
  urd-GVU: یہ ایسے راستے ہیں جو کوئی بھی شکاری پرندہ نہیں جانتا، جو کسی بھی باز نے
    نہیں دیکھا۔
  deu-1912: Den Steig kein Adler erkannt hat und kein Geiersauge gesehen;
  kan-2017: ಆ ದಾರಿಯು ಯಾವ ಹದ್ದಿಗೂ ತಿಳಿಯದು, ಗಿಡಗದ ಕಣ್ಣಿಗೂ ಬಿದ್ದಿಲ್ಲ.
  yap-yap: Dariy ba arche’ ni hawk nike guy e pi kanawo’ ni yan ko fapi yiy, ma ku
    dariy ba arche’ ni vulture nma chengag u daken e pi kanawo’ nem.
  hlt-MCSB: A hawn te vatlung loh ming pawt tih maisi mik loh hmu pawh.
  mdy-ETH: ዬያ ማዒዲኖ ባንሢ ዔኪ ዓኣዻ ጎይፆ ኪላንቄያ ዔሩዋሴ፤ ሃምፑራኣ ዴንቁዋሴ።
  twi-ASANTE: Ɔkɔdeɛ biara nnim saa kwan a ahinta no, akorɔma biara ani nhunuiɛ.
  eng-WEBU: That path no bird of prey knows, neither has the falcon’s eye seen it.
  wal-wal: “He shuchchaa bookkiyoosaa efiya ogiyaa xinggillee erenna; gaceekka be7ibeenna.
  spa-PDDPT: Es una senda que el ave de rapiña no conoce. Jamás la vio el ojo del
    halcón.
  gun-gun: — Ha'e va'e tape ma guyra jo'ua kuery ndoikuaai, taguato ndoexai va'e ae.
  ilo-ULB: Awan ti tumutokma a billit ti makaammo iti dalan nga agturong iti daytoy,
    uray ti buitre ket saanna pay a nakita daytoy.
  kpg-kpg: Deai dahi manu e gidee di ala dela e hana gi di gowaa dela iai nia hadu
    hagalabagau ai, gei deai di ‘vulture’ e maangi gi golo ai.
  uig-ARA: ئۇ يولنى ھېچقانداق ئالغۇر قۇش بىلمەيدۇ، ھەتتا سارنىڭ كۆزىمۇ ئۇنىڭغا يەتمىگەن.
  sus-sus: Xɔni xaaɲɛ mu mɛnni kira kolon, sɛgɛ mu mɛnni toma.
  pon-2006: Sohte likoht kin kilang elen kolahng wasahn dipwisou kesempwal pwukat,
    Oh sohte puldur kin pihr wasa pwuko.
  ksd-ksd: A minigulai pa i nunure ra nga tadav ia, Ma ra kiau na mata i ra taragau
    pa i na tadav ia.
  tur-YTC: O yolu hiçbir yırtıcı kuş bilmez, Ve şahinin gözü onu görmemiştir.
  grc-BRENT: Τρίβος, οὐκ ἔγνω αὐτὴν πετεινὸν, καὶ οὐ παρέβλεψεν αὐτὴν ὀφθαλμὸς γυπός·
  ind-AYT: Tidak ada burung yang mengetahui jalan ke sana, dan mata elang tidak pernah
    melihatnya.
  nya-nya: Palibe mbalame yodya zinzake imene imadziwa njira yobisikayi, palibe kamtema
    amene anayiona.
  hrv-hrv: Tih putova ne znaju grabljivice, jastrebovo ih oko ne opaža.
  mps-mps: Te ba kemodage dabego te bidigo nigali tǫ dedage tomoba subo meni.
  tpi-tpi: Ol tarangau i no save lukim insait bilong ol dispela longpela hul ol man
    i wokim i go insait long graun.
  dan-1931: Stien derhen er Rovfuglen ukendt, Falkens Øje udspejder den ikke;
  vie-OVCB: Đây là những kho báu chim trời không hề bay tới, mắt chim ưng cũng không
    hề nhìn thấy.
  guj-2017: કોઈ શિકારી પક્ષી તે રસ્તો જાણતું નથી. બાજ પક્ષીની આંખે પણ તે રસ્તો જોયો
    નથી.
  pon-2006A: Sohte likoht kin kilang elen kolahng wasahn dipwisou kesempwal pwukat,
    Oh sohte puldur kin pihr wasa pwuko.
  por-BRBSL: Esse caminho que nenhuma ave de rapina conhece, nem o olho do falcão
    o viu.
  cth-cth: Hote lamthung teh tavanaw ni panuek hoeh, mataw e mit ni hai hmawt hoeh.
  twi-twi: Ɔkɔre biara nnim saa kwan a ahintaw no, akoroma biara ani nhuu ɛ.
  hlt-hlt: A hawn te vatlung loh ming pawt tih maisi mik loh hmu pawh.
  tbz-SIM: Dɛ kó kucɛ fɛtúúfɛ̀ í kù yɛ̃́, ditúsɔ̀ù í yɑ̀ dɛ kó kucɛ.
  msy-2020: Isaba ko bagaba, nguazimɨn aven mozir konir me ingarizibar aven garir
    puvatɨ.
  dop-dop: Cɔ́lɔ́ʋ tɑ nyɩ pʋ́ʋ́ɣʋ́ ŋkʋ kʋ mpɑɑʋ. Pǝyele yepeleku tɑ́ loosi-kʋ́.
  azb-azb: Oranın yolunu yırtıcı quşlar bilmir, Şahinin gözü oranı görməyib.
  eng-DBY: It is a path no bird of prey knoweth, and the vulture's eye hath not seen
    it;
  hin-2017: “उसका मार्ग कोई माँसाहारी पक्षी नहीं जानता, और किसी गिद्ध की दृष्टि उस
    पर नहीं पड़ी।
  wol-KYG: Wii yoon, tan xamu ko, bëtu jaxaay du ko gis.
  eng-YLT: A path — not known it hath a ravenous fowl, Nor scorched it hath an eye
    of the kite,
  eng-WYC-2017: A bird knew not the way, and the eye of a vulture beheld it not.
  eng-WMBB: That path no bird of prey knows, neither has the falcon’s eye seen it.
  urd-GVH: यह ऐसे रास्ते हैं जो कोई भी शिकारी परिंदा नहीं जानता, जो किसी भी बाज़ ने
    नहीं देखा।
  rug-rug: Loke kurukuru tapuru va ululu ele poho ia sa siraṉa la vasina, na atata
    ba lopu ele dogoria.
  gaz-gaz: Allaattiin tokko iyyuu karaa dhokfame sana hin beeku; iji culullees karaa
    sana hin argine.
  fra-LSG: L’oiseau de proie n’en connaît pas le sentier, L’œil du vautour ne l’a
    point aperçu;
  yal-yal: “Dugane mi na bɔxɔ bun kirane kolon, sɛgɛn yɛɛn mi ne toma,
  haw-1868: O ke alanui aole i ikeia e ka manu, Aole i ikeia e ka maka o ka vuletura;
  arb-NAV: لَمْ يَهْتَدِ إِلَى طَرِيقِهَا طَيْرٌ جَارِحٌ، وَلَمْ تُبْصِرْهُ عَيْنُ
    صَقْرٍ.
  ewe-ewe: Xe ƒonuwo menya toƒe ɣaɣla ma o eye aʋako aɖeke ƒe ŋku mekpɔe kpɔ o
  eng-LEE: '[On the] path which no bird of prey knoweth, and which the vulture''s
    eye hath not surveyed;'
  asm-FB: সেই পথ হিংসক পক্ষীয়ে নাজানে, আৰু শেনৰ চকুৱেও তাক নেদেখে।
  sus-A: شْنِ شَاحّ مُ مّننِ كِرَ كٌلٌن، سّفّ مُ مّننِ تٌمَ.
  fra-SBL: Ce chemin, aucun oiseau de proie ne le connaît, L'œil du faucon ne l'a
    pas vu non plus.
  hbo-hbo: נָ֭תִיב לֹֽא־יְדָ֣עֹו עָ֑יִט וְלֹ֥א שְׁ֝זָפַ֗תּוּ עֵ֣ין אַיָּֽה׃
  kik-kik: Gũtirĩ nyoni ndĩa-nyama yũĩ gacĩra kau kahithe, na gatirĩ konwo nĩ riitho
    rĩa hũngũ.
  fra-NCL: L’oiseau de proie n’en connaît pas le sentier, l’œil du vautour ne l’a
    pas aperçu.
  cek-AK: Tavaa mah panoek ai ih, tahmu mah doeh hnu ai ih, loklam to oh;
  cuk-cuk: Sulubmar we-yaa-gwisaled dakdisurmalad, sulub-e-atakedi, we-yaa-gwisaled-e-gulluse
    ataksulid.
  uig-CYR: У йолни һеч қандақ алғур қуш билмәйду, Һәтта сарниң көзиму униңға йәтмигән.
  tel-2017: వేటాడే ఏ పక్షికైనా ఆ దారి తెలియదు. డేగ కళ్ళు దాన్ని చూడలేదు.
  hat-BSA: Chemen li pa rekonèt pa koukou, ni zye grigri pa janm wè l.
  kos-kos: Won hawk uh tia ku in liye inkanek nu ke lufin puk ma saok uh, Won vulture
    tia pac wi sohksok fin acn inge.
  hbo-WLC: נָ֭תִיב לֹֽא־יְדָ֣עוֹ עָ֑יִט וְלֹ֥א שְׁ֝זָפַ֗תּוּ עֵ֣ין אַיָּֽה׃
  ibo-ibo: Ọ dịghị anụ ufe nke na-eri anụ maara ụzọ ahụ zoro ezo; anya agụ nkwọ ọbụla
    ahụtụbeghị ya.
  ory-ory: କୌଣସି ଶିକାରୀ ପକ୍ଷୀ ସେହି ପଥ ଜାଣେ ନାହିଁ, କିଅବା ବାଜପକ୍ଷୀର ଚକ୍ଷୁ ହିଁ ତାହା ଦେଖି
    ନାହିଁ;
  chk-chk: Esap wor eman machang mi mwacho a silei ewe al mi aletiu fan, pwal ewe
    machang itan falkon esap fen küna.
  rop-rop: “Detlot wekinmen oldei go longwei andanith langa det graun weya ola igulok
    kaan luk en weya ola laiyan nomo sabi.
  ukr-1871: Стежки туди не знає хижа птиця, й не зазирнуло туди око яструба;
  deu-1951: Ein Pfad [ist's], den kein Raubvogel kennt, und den auch des Habichts
    Auge nicht erspäht,
  eng-JPS: That path no bird of prey knoweth, neither hath the falcon's eye seen it;
  srp-1865: Te staze ne zna ptica, niti je vidje oko kragujevo;
  lug-lug: Tewali kinyonyi kiyizzi kimanyi kkubo lino, wadde n’amaaso ga kamunye tegarirabanga.
  heb-heb: נתיב לא ידעו עיט ולא שזפתו עין איה׃
  ben-IRV: না কোন শিকারী পাখি এটার পথ জানে, না বাজপাখির চোখ এটা দেখেছে।
  pan-pan: ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਉਸ ਦੇ ਰਾਹ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਨਾ ਬਾਜ਼ ਦੀ ਅੱਖ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਹੈ।
  mya-JVB: အဘယ်ငှက် မျှမ သိ ၊ လင်းတ မျက်စိ လည်း မ မြင် သေးသော လမ်း ရှိ၏။
  hmo-hmo: Unai tano henunai daladia, be vamu ia tahua manu ta ese ia itaia lasi.
    Bogibada manu ena matana ese ia itaia lasi.
  urd-urd: उस राह को कोई शिकारी परिन्दा नहीं जानता न कुछ की आँख ने उसे देखा है।
  rus-SYN: Стези туда не знает хищная птица, и не видал ее глаз коршуна;
  bqc-SIM: Bã nↄ̀ↄsonaↄ a zɛ́ dↄ̃o, bleaa lí wɛsi zɛ́pilɛo.
  tcz-CHONGTHU: Hiche gou hohi chunga leng hingne hon jong amu theilou, chule vacha
    neo mit in jong amutheilou ahi.
  mar-mar: पक्ष्यांना त्या वाटांविषयी काही माहिती नसते, कोणत्याही बहिरी ससाण्याच्या
    डोळ्यांनी त्या वाटा पाहिलेल्या नसतात.
  qub-qub: Chay uchcucunataga imaypis manami ricashachu wamäshupis ni ima ancacunapis.
  hat-hat: Koukou pa janm konnen chemen pou ale la. Karanklou pa janm wè kote sa a
    ak je l'.
  eng-BSB: No bird of prey knows that path; no falcon’s eye has seen it.
  eng-WEBPB: That path no bird of prey knows, neither has the falcon’s eye seen it.
  kbq-kbq: Goligu'ma nehakraza vahe'mo'zama ana kerifima unefraza kana oku'a me'nege'za,
    namamo'zane tumpamo'zanena zamavua onke'naze.
  nhe-BL: Nelhuejcatla quipantíaj tlamantli tlen pajpatiyo tlen niyon se tzopilotl
    o cuajtli ax quema quiitztoc yonque nelía hueli tlachiya huejca.
  gub-BL: Wiràhu nuexak kwaw pe ywykwar piar wà. Kàkà nukwaw kwaw wà no.
  eng-DRA: The bird hath not known the path, neither hath the eye of the vulture beheld
    it.
