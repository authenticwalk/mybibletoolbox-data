verse: JOB.028.018
translations:
  mal-C: പവിഴത്തിന്റെയും സൂര്യകാന്തത്തിന്റെയും കാര്യം പറയുകയേ വേണ്ട; മാണിക്യത്തെക്കാൾ
    അത്യന്തം മൂല്യവത്താണ് ജ്ഞാനം.
  deu-TKW: Korallen und Krystall kommen nicht in Betracht, und der Besitz der Weisheit
    geht über Perlen.
  lin-lin: Mayaka ya Karayi mpe ya Jasipe ezali na motuya te liboso na yango. Motuya
    ya bwanya eleki pawuni ya talo.
  eng-LSV: Corals and pearl are not remembered, || The acquisition of wisdom [is]
    above rubies.
  eng-GNV: 'No mention shall be made of coral, nor of the gabish: for wisedome is
    more precious then pearles.'
  eng-WEBSTER: 'No mention shall be made of coral, or of pearls: for the price of
    wisdom is above rubies.'
  nhw-BL: Nopa teme catli itoca coral huan jaspe masque tlahuel yejyectzitzi amo quiaxilíaj
    para ica quiixtlahuase tlalnamiquilistli pampa tlalnamiquilistli más ipati que
    nopa piltetzitzi catli más patiyo.
  swh-ONEN: Marijani na yaspi hazistahili kutajwa; thamani ya hekima ni zaidi ya akiki
    nyekundu.
  bba-bba: kɑɑ sere ɡere kpee ɡobiɡii ni bɑ sokumɔ korɑi kɑ kirisitɑli? Bwisi yi kpee
    ɡobiɡinu bɛɛrɛ kere.
  eng-KJVCPB: 'No mention shall be made of coral, or of pearls: For the price of wisdom
    is above rubies.'
  luo-luo: Kit nam ma nengone tek kod kit ombo marieny ok di wuo kuomgi nikech nengo
    rieko oyombo nengo kit rubi maratiglo.
  meu-meu: Ramoto bona gabisi basita herevalaidia; aonega davana ese peninimi nadidia
    davadia e hereadiamu.
  npi-ULB: मूगा र बिल्लौरको त चर्चा नै गर्नुपर्दैन । वास्तवमा बुद्धिको मूल्य मानिकभन्दा
    बढी हुन्छ ।
  yor-yor: A kò lè dárúkọ iyùn tàbí òkúta jasperi; iye ọgbọ́n sì ju iyùn lọ.
  pes-OPCB: مرجان و بلور در برابر حکمت هیچ ارزشی ندارند. قیمت آن از لعل بسیار گرانتر
    است.
  tgl-ULB: Hindi karapat-dapat banggitin ang koral o haspe; tunay nga, ang presyo
    ng karunungan ay higit kaysa sa mga rubi.
  hui-hui: Mini gigabi wulene manda timbuni bulenela yolo bulene mbirale iba solowaraha
    wini yári baya taraore ngarumebi ege to̱le̱ peleore iba wa̱i̱ ale ngarumebi yolo
    bibe naheore nga. Wali agalime halepangeha paliaga mbira mini pealo ogoni muni
    dewaoreme miaga. Anigo pealo yolo biaga ngadagua mini gigabi wulenebi manda timbuni
    bulenebi yolo mibe naheore.
  mya-mya: သန္တာနှင့်ပုလဲကိုပြောစရာမရှိ။ ပညာသည် ပတ္တမြားထက်သာ၍ အဘိုးကြီး၏။
  bod-N: བྱུ་རུ་རིན་པོ་ཆེ་གཉིས་གླེང་རིན་མེད། ། མུ་ཏིག་ལས་ཀྱང་ཤེས་རབ་རིན་ཐང་ཆེ། །
  sna-sna: Korari nejasipa hazvingatongorehwi; mutengo wouchenjeri unokunda maparera.
  spa-BLM: No se mencionará el coral ni el cristal. Sí, el precio de la sabiduría
    está por encima de los rubíes.
  cac-cac: A jelanil chi' te nib'ab'il d'a yichan̈ q'uen coral. Ec'b'al te vach' d'a
    yichan̈ q'uen cuarzo, ma q'uen perla.
  swh-ULB: Hailinganishwi na marijani wala yaspi; hakika, thamani ya hekima inapita
    madini ya rubi.
  bel-bel: А пра каралы і жэмчуг і згадваць няма чаго, і набыцьцё мудрасьці вышэй
    за рубіны.
  deu-ELBBK: Korallen und Kristall kommen neben ihr nicht in Erwähnung; und der Besitz
    der Weisheit ist mehr wert als Perlen.
  mbb-OT: Is bali kayi lavew pa te vali te paǥang, haspi, etawa rubi.
  mal-2015: പവിഴത്തിന്റെയും പളുങ്കിന്റെയും പേർ മിണ്ടുകേ വേണ്ടാ; ജ്ഞാനത്തിന്റെ വില
    മുത്തുകളിലും കവിഞ്ഞതല്ലോ.
  rmc-rmc: O korali the o jaspisos pes paše aňi na den te rachinel; e cena le goďaveripnaskri
    hin bareder sar o vzacna perli.
  pes-OPV: مرجان و بلور مذکورنمی شود و قیمت حکمت از لعل گرانتر است.
  ron-1924: 'Мэрӂянул ши кристалул ну сунт нимик пе лынгэ еа: ынцелепчуня прецуеште
    май мулт декыт мэргэритареле.'
  ben-OBCV: প্রবাল ও জ্যাসপারের কথাই ওঠে না; প্রজ্ঞার মূল্য পদ্মরাগমণির চেয়েও বেশি।
  som-som: Waxba lagama sheegi doono dhagax cas oo raamood la yidhaahdo, amase madarad,
    Hubaal xigmadda qiimaheedu waa ka sii sarreeyaa luul.
  lat-VUC: 'Excelsa et eminentia non memorabuntur comparatione ejus: trahitur autem
    sapientia de occultis.'
  eng-ASVBT: 'No mention shall be made of coral or of crystal: Yea, the price of wisdom
    is above rubies.'
  ita-1885: Appo lei non si fa menzione di coralli, nè di perle; La valuta della sapienza
    è maggiore che quella delle gemme.
  eng-LXXUP: 'Coral and fine pearl shall not be mentioned: But do thou esteem wisdom
    above the most precious things.'
  eng-ULB: No mention is worth making of coral or jasper; indeed, the price of wisdom
    is more than rubies.
  spa-VBL: El coral y el cristal no son dignos de mención; el precio de la sabiduría
    está muy por encima de los rubíes.
  fra-_FOB: On ne parle ni du corail ni du cristal, et la possession de la sagesse
    vaut plus que des perles.
  mal-mal: പവിഴത്തിന്റെയും പളുങ്കിന്റെയും പേര് പറയുകയും വേണ്ടാ; ജ്ഞാനത്തിന്റെ വില
    മുത്തുകളേക്കാൾ അധികമാണ്.
  urd-GVR: Us kī nisbat mūṅgā aur billaur kī kyā qadar hai? Hikmat se bharī thailī
    motiyoṅ se kahīṅ zyādā qīmtī hai.
  suz-BL: ल‍ल मूगा नु टल्‍केब फुल्‍लु आ पर्बम लोव़ पचा ममाल्‍ब। तुइक्‍‍तीक थुं मोती
    आन क्‍येङा यो शुश क्येट लाइब बाक्‍ब। भजन संग्रह १११:१०; हितोपदेस १:७, ९:१०
  eng-NOY: No mention shall be made of coral or of crystal; For wisdom is more precious
    than pearls.
  ita-1927: Non si parli di corallo, di cristallo; la Sapienza val più delle perle.
  ckb-ckb: لە پاڵ ئەودا نە مەرجان و نە یەشب باسیان ناکرێت و نرخی دانایی لە یاقووت
    بەهادارترە.
  eng-BBE: There is no need to say anything about coral or crystal; and the value
    of wisdom is greater than that of pearls.
  kan-OKCV: ಹವಳವೂ, ಸೂರ್ಯಕಾಂತ ಶಿಲೆಯೂ ಜ್ಞಾನಕ್ಕೆ ಹೋಲಿಸಲು ಅರ್ಹವಲ್ಲ; ಜ್ಞಾನದ ಬೆಲೆಯು ಮಾಣಿಕ್ಯಗಳಿಗಿಂತ
    ಎಷ್ಟೋ ಶ್ರೇಷ್ಠ!
  tam-2017: பவளத்தையும் ஸ்படிகத்தையும் அத்துடன் ஒப்பிட்டுப் பேசக்கூடாது; முத்துகளைவிட
    ஞானத்தின் விலை உயர்ந்தது.
  spa-RV-1909: 'De coral ni de perlas no se hará mención: la sabiduría es mejor que
    piedras preciosas.'
  ron-BTF: Nu se va aminti despre coral sau perle, pentru că prețul înțelepciunii
    este peste cel al rubinelor.
  eng-WEBP: No mention will be made of coral or of crystal. Yes, the price of wisdom
    is above rubies.
  eng-FBV: Coral and crystal are not worth mentioning; the price of wisdom is far
    above rubies.
  nld-1939: Paarlen en kristal zijn naast haar niet in tel, Het vinden der wijsheid
    gaat dat van koralen te boven;
  nch-BL: Nopa teme cati itoca coral huan jaspe masque tahuel yejyectzitzi amo quiaxilíaj
    para ica quiixtahuase talnamiquilisti pampa talnamiquilisti más ipati que nopa
    piltetzitzi cati más patiyo.
  vie-1934: Còn san hô và thủy tinh, thì chẳng cần nói đến; Giá trị sự khôn ngoan
    thật cao hơn châu báu.
  hin-CV: मूंगा तथा स्फटिक मणियों का यहां उल्लेख करना व्यर्थ है; ज्ञान की उपलब्धि
    मोतियों से कहीं अधिक ऊपर है.
  spa-BES: No hay necesidad de decir nada acerca del coral o cristal; y el valor de
    la sabiduría es mayor que el de las perlas.
  tdx-tdx: Tsy ivolañañe ty vaton-driake ndra vato-soa; ambone’ o hangeo ty fikaloan-kihitse.
  tha-KJV: อย่าเอ่ยถึงหินปะการังและไข่​มุ​กเลย ค่าของพระปัญญาสูงกว่ามุกดา
  por-BR-2018: De coral nem de quartzo não se fará menção; porque o preço da sabedoria
    é melhor que o de rubis.
  deu-ELO: Korallen und Kristall kommen neben ihr nicht in Erwähnung; und der Besitz
    der Weisheit ist mehr wert als Perlen.
  eng-WYC-2018: neither they shall be had in mind in comparison thereof. Forsooth
    wisdom is drawn out of privy things; (nor shall they even be considered when compared
    to it. For wisdom is drawn from private, or hidden, things;)
  epo-epo: Koraloj kaj kristalo ne estas atentataj; Kaj posedo de saĝo estas pli valora
    ol perloj.
  uig-PIN: U ünqǝ-marjan, hrustalni adǝmning esidin qiⱪiridu; Danaliⱪni elix ⱪizil
    yaⱪutlarni elixtin ǝwzǝldur.
  beo-beo: Bagade dawa:su hou da ‘golole’ amola galasi noga:i amola ‘lubi’ igi ilia
    habodayane baligisa.
  tpi-OTNT: Gutpela tingting na save i winim tru pe bilong ol naispela bilas bilong
    rip na bilong ol strongpela waitpela ston i lait tumas olsem glas. Ol man i save
    tromoi bikpela mani bilong baim ol naispela pel bilong solwara. Tasol pe bilong
    pel tu i no inap long baim gutpela tingting na save.
  hau-SA: Kada ma a ce murjani da duwatsu masu walƙiya; farashin hikima ya fi na lu’ulu’ai.
  uig-LAT: U ünche-marjan, xrustalni ademning ésidin chiqiridu; Danaliqni élish qizil
    yaqutlarni élishtin ewzeldur.
  nde-nde: Amatshe amahle ekhorali lejaspa lawo kawabalwa lapha; intengo yokuhlakanipha
    ingaphezulu kwamarubhi.
  ton-ton: '‌ʻE ʻikai lau ki ai ʻae feo kulokula, mo e mataʻitofe: he ko e mahuʻinga
    ʻoe poto ʻoku lahi hake ia ʻi he ngaahi maka mahuʻinga.'
  ces-1613: Korálů pak a perel se nepřipomíná; nebo nabytí moudrosti dražší jest nad
    klénoty.
  eng-WMB: No mention will be made of coral or of crystal. Yes, the price of wisdom
    is above rubies.
  tam-TCV: பவளத்தையும் மரகதத்தையும் ஒரு பொருட்டாக எண்ண முடியாது; ஞானத்தின் விலை மாணிக்கக்
    கற்களைவிட உயர்வானது.
  ceb-ULB: Wala pa naingon ang kabililhon sa mga coral o haspe; sa pagkatinuod, ang
    kantidad sa kaalam labaw pa kay sa mga rubi.
  pol-UBG: Nie wypada wspominać o koralach i perłach, bo nabycie mądrości przewyższa
    perły.
  urd-GVU: اُس کی نسبت مونگا اور بلور کی کیا قدر ہے؟ حکمت سے بھری تھیلی موتیوں سے
    کہیں زیادہ قیمتی ہے۔
  deu-1912: Korallen und Kristall achtet man gegen sie nicht. Die Weisheit ist höher
    zu wägen denn Perlen.
  kan-2017: ಜ್ಞಾನವಿರುವಲ್ಲಿ ಹವಳವೂ, ಸ್ಫಟಿಕವೂ ನೆನಪಿಗೆ ಬರುವುದಿಲ್ಲ. ಮುತ್ತುಗಳನ್ನು ಸಂಪಾದಿಸುವುದಕ್ಕಿಂತಲೂ
    ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸುವುದು ಕಷ್ಟ!
  yap-yap: Pulwon e gonop e ba ga’ nga puluwon e malang ni lugoch ara crystal ara
    rubies.
  hlt-MCSB: Maerhuhlung neh disaehlung khaw thui lawk pawt tih cueihnah rhovoep tah
    lungvang lakah then.
  mdy-ETH: ዔራቶ ኪቤና ዓልማዞ ጌይንታ ባኮፓ ቢያ ባሼኬ፤ ዞቄ ሚዛጶ ሹጮፓኣ ዑሣ ባሻያኬ።
  twi-ASANTE: Ɛnsɛ sɛ yɛbɔ ahwene panin ne ahwehwɛboɔ din; nyansa boɔ sene nhwene
    pa.
  eng-WEBU: No mention will be made of coral or of crystal. Yes, the price of wisdom
    is above rubies.
  wal-wal: Aadhdhida eratettaa waagai zaagooliyaappe, almmaaziyaappenne inqqo ubbaappe
    aadhdhees.
  spa-PDDPT: El coral y el cristal de roca ni se mencionen, porque el valor de la
    sabiduría supera al de las perlas.
  gun-gun: '''Arandu oĩa py ma ita coral ha''e itaendy ikuai va''e re nhanderexaraipa
    ''rã. Pérola jajoua gui voi ha''eveve ''arandu jarekoa.'
  ilo-ULB: Awan pakaiyaspinganna daytoy iti koral wenno jasper; pudno, adayo a nagatgatad
    ti kinasirib ngem kadagiti rubi.
  kpg-kpg: Di kabemee le e koia e hagalabagau huoloo i hongo nia hagahonu o di moana
    madamada, be nia hadu hagalabagau ala go nia ‘crystal’ mo nia ‘ruby’.
  uig-ARA: ئۇ ئۈنچە-مارجان، خرۇستالنى ئادەمنىڭ ئېسىدىن چىقىرىدۇ؛ دانالىقنى ئېلىش قىزىل
    ياقۇتلارنى ئېلىشتىن ئەۋزەلدۇر.
  sus-sus: Lɔnni tide gbo diyaman bɛ, a sɔtɔfe tide gbo gɛmɛ tofanyi bɛ naxan toma
    baa ma.
  pon-2006: Kupwurokong kesempwal sang Audepen madau lingan kan de krisdal de rupi
    kan.
  ksd-ksd: A raga ma ra kristal, pa da vatang dir ure; Maia, a kabinana i manga ngatngat
    ta dir ma ra kiau na kalagi.
  tur-YTC: Mercan ya da kristalin adı anılmaz. Evet, bilgeliğin bedeli yakutlardan
    üstündür.
  grc-BRENT: Μετέωρα καὶ γαβὶς οὐ μνησθήσεται, καὶ ἕλκυσον σοφίαν ὑπὲρ τὰ ἐσώτατα.
  ind-AYT: Tidak akan ada lagi yang menyebut batu karang dan kristal; harga hikmat
    jauh di atas mutiara.
  nya-nya: Miyala ya korali ndi krisitali siyoyeneranso ndi kuyitchula nʼkomwe; mtengo
    wa nzeru ndi woposa miyala ya rubi.
  hrv-hrv: Čemu spominjat' prozirac, koralje, bolje je steći Mudrost no biserje.
  mps-mps: Te dwagi yai homu kolesagago te tamu wę sanide au nai dabe me edelali.
    Me te dilai tedela yai dila pai masigi nogi jaspago ula edelali. Te bidi dabego
    moni mone sąnama, te tamu węde au yai beli tiwai nai abelebo dao. Tiali goli,
    te beli tiwai nai abelebo moni tiwaigo te dwagi yai homu kolesaga abelebo usu
    egobeo.
  tpi-tpi: Gutpela tingting na save i winim tru pe bilong ol naispela bilas bilong
    rip na bilong ol strongpela waitpela ston i lait tumas olsem glas. Ol man i save
    tromoi bikpela mani bilong baim ol naispela pel bilong solwara. Tasol pe bilong
    pel tu i no inap long baim gutpela tingting na save.
  dan-1931: Krystal og Koraller ikke at nævne. At eje Visdom er mere end Perler,
  vie-OVCB: Ngọc san hô hoặc các bảo vật bằng thủy tinh cũng vô giá trị, Vì khôn ngoan
    còn đắt giá hơn hồng ngọc.
  guj-2017: પરવાળાં કે સ્ફટિકમણિનું તો નામ જ ના લેવું; જ્ઞાનની કિંમત તો માણેક કરતાં
    પણ વધુ ઊંચી છે.
  pon-2006A: Kupwurokong kesempwal sang Audepen madau lingan kan de krisdal de rupi
    kan.
  por-BRBSL: Nenhuma menção será feita ao coral ou ao cristal. Sim, o preço da sabedoria
    está acima dos rubis.
  cth-cth: Koral hoi jasper hai deipan han kamcu hoeh, Bangkongtetpawiteh, lungangnae
    phu teh, Rubies talung hlak hai a phu hoe a rasang.
  twi-twi: Ɛnsɛ sɛ yɛbɔ ahene panyin ne ahwehwɛbo din; nyansa bo sen nhene pa.
  hlt-hlt: Maerhuhlung neh disaehlung khaw thui lawk pawt tih cueihnah rhovoep tah
    lungvang lakah then.
  tbz-SIM: Kɛ̀ n tɛ̃́nkɛ nɛ́ bɑ́ɑ́ buɔ́nɛ̀ bɛ̀ dɔ̀ɔ̀rinɛ̀ dɛ̀ mɛdɛ̀ì mbɛ̀ tu dɛ̀ kòdɑ́ì,
    nɛ̀ ditɑ̃́sɑ̀ɑ̀rì bɛ̀ tu dì kidisìtɑ́rì, kɑ̀ɑ mɔ̀kɛ mɛciì dɛ̀ pɛ̃ɛ̃tɛ́mu mɛdɛ̀ì.
  msy-2020: Aningɨn ivezim, bar pɨn ikia adiarir aghuarim ko dagɨar ghurghurir gavgavir
    glasɨn mɨn taghtazimɨn ivezim bar a gafira. Pelɨn ivezim bar pɨn ko, egha pelɨn
    ivezim uaghan fofozir aghuarim ko nɨghnɨzir aghuarim givezeghan kogham.
  dop-dop: Pɑɑ kɛɛsǝɣǝnɑ lǝmɑɣɑsɛɛ kɛ pɔɣɔlɑsɩ, yɑɑ kpɑlǝpɑ nyininyini. A kǝlɑ teu
    kɛ lɩɩtʋ pee nnɑ ɑ wɛ liɣitee tɔ.
  azb-azb: Yanında mərcanın, büllurun adı çəkilməz, Hikmətin qiyməti yaqutdan artıqdır.
  eng-DBY: Corals and crystal are no more remembered; yea, the acquisition of wisdom
    is above rubies.
  hin-2017: मूँगे और स्फटिकमणि की उसके आगे क्या चर्चा! बुद्धि का मोल माणिक से भी अधिक
    है।
  wol-KYG: waxeesuli xor ak yeneen xeeti per; xel mu rafet a gën per yu gëna jafe,
  eng-YLT: Corals and pearl are not remembered, The acquisition of wisdom [is] above
    rubies.
  eng-WYC-2017: neither they shall be had in mind in comparison thereof. Forsooth
    wisdom is drawn out of privy things;
  eng-WMBB: No mention will be made of coral or of crystal. Yes, the price of wisdom
    is above rubies.
  urd-GVH: उस की निसबत मूँगा और बिल्लौर की क्या क़दर है? हिकमत से भरी थैली मोतियों
    से कहीं ज़्यादा क़ीमती है।
  rug-rug: Arilaena hola nia sa tugo sari na patu binu na patu ziṉara; sa laena sa
    ginilagilana lohina si lopu boka ta kamo.
  gaz-gaz: Elellaanii fi dooqni akka waan gatii qabaniitti hin hedaman; gatiin ogummaa
    lula diimaa caala.
  fra-LSG: 'Le corail et le cristal ne sont rien auprès d’elle: La sagesse vaut plus
    que les perles.'
  yal-yal: A dangu korala gɛmɛ tofaɲin nun gɛmɛ gbɛtɛ ra naxan fixa alo dayimuna.
    Fekolonna dangu bɔxɔ bun nafunla birin na.
  haw-1868: 'Aole e manaoia ke akoakoa, a me ka pohaku maikai: No ka mea, o ka waiwai
    o ka noeau ua oi aku ia mamua o na momi.'
  arb-NAV: لَا يُذْكَرُ مَعَهَا الْمُرْجَانُ أَوِ الْبَلُّوْرُ، فَثَمَنُ الْحِكْمَةِ
    أَغْلَى مِنْ كُلِّ اللَّآلِئِ.
  ewe-ewe: Womayɔ sui kple adzagba ƒe ŋkɔwo gɔ̃ hã ɖe eŋu o elabena nunya ƒe asixɔxɔ
    kɔ wu gbloti tɔ sãsãsã.
  eng-LEE: Coral and crystal will not be thought of; and the value of wisdom is above
    pearls.
  asm-FB: তাৰ আগত পোৱাল আৰু স্ফটিকৰো নাম লব নোৱাৰি, এনে কি, পদ্মৰাগ বাখৰত্কৈয়ো জ্ঞানৰ
    মূল্য অধিক।
  sus-A: لْننِ تِدٍ فبٌ دِيَمَن بّ، عَ سْتْقٍ تِدٍ فبٌ فّمّ تٌقَنيِ بّ نَشَن تٌمَ
    بَا مَ.
  fra-SBL: Il ne sera fait mention ni du corail ni du cristal. Oui, le prix de la
    sagesse est supérieur à celui des rubis.
  hbo-hbo: רָאמֹ֣ות וְ֭גָבִישׁ לֹ֣א יִזָּכֵ֑ר וּמֶ֥שֶׁךְ חָ֝כְמָ֗ה מִפְּנִינִֽים׃
  kik-kik: Maricani kana ngenyekenyi iria cia goro itiagĩrĩire kũgwetanio naguo; thogora
    wa ũũgĩ ũkĩrĩte wa ruru ĩrĩa ndune.
  fra-NCL: 'Qu’on ne fasse pas mention du corail et du cristal : la possession de
    la sagesse vaut mieux que les perles.'
  cek-AK: Koral hoi pale loe thuih han koi om ai; palunghahaih atho loe thlung kathim
    pongah doeh atho oh kue.
  cuk-cuk: Binsaed-nuedi, akwa-bisgi-nueganba ibnuedid, dimmurgiid-e-akwa-yeerdaklegedba
    bur sunsogedid.
  uig-CYR: У үнчә-марҗан, хрусталъни адәмниң есидин чиқириду; Даналиқни елиш қизил
    яқутларни елиштин әвзәлдур.
  tel-2017: పగడాల, ముత్యాల పేర్లు దాని ఎదుట అసలు ఎత్తకూడదు. నిజంగా జ్ఞానానికున్న విలువ
    కెంపుల కన్నా గొప్పది.
  hat-BSA: Koray ak kristal, bliye sa nèt. Posede sajès se pi wo ke pèl.
  kos-kos: Saok lun lalmwetmet uh yohk liki Ma saok inkof uh, ku wek crystal ac ruby.
  hbo-WLC: רָאמ֣וֹת וְ֭גָבִישׁ לֹ֣א יִזָּכֵ֑ר וּמֶ֥שֶׁךְ חָ֝כְמָ֗ה מִפְּנִינִֽים׃
  ibo-ibo: Koral na jaspa erughị ihe a na-akpọtụ aha nʼebe ọ dị; ọnụahịa nke amamihe
    karịrị ọtụtụ rubi.
  ory-ory: ତହିଁ ନିକଟରେ ପ୍ରବାଳ ଓ ସ୍ପଟିକର କଥା କୁହାଯାଏ ନାହିଁ; କାରଣ ପଦ୍ମରାଗ ମଣି ଅପେକ୍ଷା
    ଜ୍ଞାନର ମୂଲ୍ୟ ଅଧିକ।
  chk-chk: Sisap tongeni awewe ngeni tipachem eengin leset ika kilas mi molupolup,
    liwinin a lap seni liwinin föün pwei.
  rop-rop: Det wei blanga God im mobedawan langa ol detlot purdiwan ston gulum koral,
    jespa en rubi.
  ukr-1871: А про коралї та перли й згадувати нїщо; здобути премудрість — цїннїйш
    над рубини.
  deu-1951: Korallen und Kristall sind nichts gegen sie, und der Besitz der Weisheit
    geht über Perlen.
  eng-JPS: No mention shall be made of coral or of crystal; yea, the price of wisdom
    is above rubies.
  srp-1865: Od korala i bisera nema spomena, jer je vrijednost mudrosti veæa nego
    dragom kamenju.
  lug-lug: Kolali n’amayinja ag’endabirwamu tebyogerwa nako; omuwendo ogugula amagezi
    gusinga amayinja amatwakaavu.
  heb-heb: ראמות וגביש לא יזכר ומשך חכמה מפנינים׃
  ben-IRV: তার কাছে প্রবাল এবং কাঁচের কথা উল্লেখ করা যায় না; সত্যি, প্রজ্ঞার দাম
    চুনির থেকেও বেশি।
  pan-pan: ਮੂੰਗੇ ਅਤੇ ਬਲੌਰ ਦੀ ਉਸ ਦੇ ਅੱਗੇ ਕੀ ਤੁਲਣਾ ਹੈ? ਸਗੋਂ ਬੁੱਧ ਦਾ ਮੁੱਲ ਮੋਤੀਆਂ ਨਾਲੋਂ
    ਵੀ ਵੱਧ ਹੈ।
  mya-JVB: သန္တာ နှင့် ပုလဲ ကိုပြော စရာမ ရှိ။ ပညာ သည် ပတ္တမြား ထက် သာ၍အဘိုး ကြီး၏။
  hmo-hmo: Iasipa bona davara ena nadi namodia danu, be aonega hegeregerena lasi,
    rubi nadi danu be aonega ena davana ia hereaia lasi.
  urd-urd: मोंगे और बिल्लौर का नाम भी नहीं लिया जाएगा, बल्कि हिकमत की क़ीमत मरजान
    से बढ़कर है।
  rus-SYN: А о кораллах и жемчуге и упоминать нечего, и приобретение премудрости выше
    рубинов.
  bqc-SIM: Wa ↄpua ge gbɛdii yã'o lↄe? Ɔ̃nↄkũa bɛɛɛ dɛ òsowɛɛlɛaa.
  tcz-CHONGTHU: Chihna chohna dingin coral leh jesper songmantam teni jong hi phachom
    lou ahin, chihna man ding chu hiche song mantam sang sanga jong sangjo nalai ahi.
  mar-mar: शहाणपण पोवळ्यापेक्षा व स्फटिकापेक्षाही मौल्यवान आहे, माणकापेक्षा ही त्याचे
    मोल अधिक आहे.
  qub-qub: Yachayga lamarpita jorgushan ‹coral› jutiyojpitapis mas cuyayllapämi. Achicyaj
    gueshpicunapitapis perlascunapitapis mas cuyayllapämi.
  hat-hat: Pou grenn koray ak wòch kristal menm, yo pa ka parèt la. Pito ou al dèyè
    bon konprann pase ou ale dèyè bèl pyè lanbi.
  eng-BSB: Coral and quartz are unworthy of mention; the price of wisdom is beyond
    rubies.
  eng-WEBPB: No mention will be made of coral or of crystal. Yes, the price of wisdom
    is above rubies.
  kbq-kbq: Hagi hagerimpima kororiema nehaza zama me'nea zanteti'ene, zago'amo'ma
    marerisa havema Jaspema nehaza haveretira miza osegahane. E'ina hu'neankino knare
    antahi'zamo'a periema nehaza zamofo mizanena agatere'ne.
  nhe-BL: Nopa tetini tlen itoca coral huan jaspe yonque tlahuel yejyectzitzi ax quiaxilíaj
    para ica quiixtlahuase tlalnamiquistli pampa tlalnamiquistli más ipati que nopa
    piltetzitzi tlen más patiyo.
  gub-BL: Ita koraw her ma'e nahekuzar katu kwaw. Ita kiritaw nahekuzar katu kwaw
    no. Teko nupuner kwaw ma'e kwaw katu haw ime'eg kar haw rehe a'e ita pupe wà.
    Ikatu wera'u ita perura her ma'e wi.
  eng-DRA: 'High and eminent things shall not be mentioned in comparison of it: but
    wisdom is drawn out of secret places.'
