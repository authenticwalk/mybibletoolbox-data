verse: JOB.028.022
translations:
  mal-C: 'നരകവും മരണവും പറയുന്നു: “അതിനെപ്പറ്റിയുള്ള ഒരു കേട്ടുകേൾവിമാത്രമാണ് ഞങ്ങളുടെ
    കാതുകളിൽ എത്തിയിരിക്കുന്നത്.”'
  deu-TKW: 'Abgrund und Tod sprechen: “Wir haben mit unseren Ohren ein Gerücht von
    ihr gehört.”'
  lin-lin: 'Libebi mpe kufa elobi : « Kaka sango na yango nde ekomaki na matoyi na
    biso. »'
  eng-LSV: 'Destruction and death have said: With our ears we have heard its fame.'
  eng-GNV: Destruction and death say, We haue heard the fame thereof with our eares.
  eng-WEBSTER: Destruction and death say, We have heard the fame of it with our ears.
  nhw-BL: 'Eltoc quen mictla huan miquilistli quiijtohuaj: ‘Tojuanti tijcactoque se
    quentzi tlen tlalnamiquilistli huan campa hueli mopantis.’'
  swh-ONEN: Uharibifu na Mauti husema, ‘Ni uvumi wake tu uliotufikia masikioni mwetu.’
  bba-bba: Gɔɔ kɑ ɡɔribun wɑ̃ɑ yerɑ koo nɛɛwɑ, yin ɡɑriyɑ bɑ nɔɔre tɔnɑ.
  eng-KJVCPB: Destruction and death say, We have heard the fame thereof with our ears.
  luo-luo: Kethruok gi tho jowacho ni, ‘Humbe kende ema osechopo e itwa!’
  meu-meu: Dobu masemase gabuna aneruna bona Mase na e tomu “Ia harina taina na taiamai
    amo vada a kamonai Iahulahu”.
  npi-ULB: विनाश र मृत्युले भन्छन्, 'हामीले आफ्‍ना कानले यसको बारेमा हल्ला मात्र सुनेका
    छौं ।'
  yor-yor: Ibi ìparun àti ikú wí pé, àwa ti fi etí wa gbúròó rẹ̀.
  pes-OPCB: 'هلاکت و مرگ می‌گویند: «ما فقط شایعاتی در مورد مکان حکمت شنیده‌ایم.»'
  tgl-ULB: Sinasabi ng Pagkawasak at Kamatayan, 'Isa lamang sabi-sabi tungkol dito
    ang narinig ng aming mga tainga.'
  hui-hui: Homene dindi humbirini andaga ngagome ogodagua leda. I̱nabi nde mini gigabi
    wulene manda timbuni bulenela mini emene hale ha harugo ainde i̱na deme handa
    nabi ko, leda.
  mya-mya: အဗဒ္ဒုန်မင်းနှင့်သေမင်းတို့က၊ ပညာ၏သိတင်းကို နားနှင့် ကြားရုံမျှသာရှိသည်ဟု
    ဆိုတတ်ကြ၏။
  bod-N: འཇིག་པ་འཆི་བ་གཉིས་པོས་འདི་ལྟར་སྨྲ། ། ང་ཚོའི་རྣ་བས་དེ་ཡི་སྐད་ཙམ་ཐོས། །
  sna-sna: Kuparadza noRufu zvinoti, ‘Runyerekupe rwahwo chete ndirwo rwakasvika munzeve
    dzedu.’
  spa-BLM: La destrucción y la muerte dicen, ‘Hemos oído el rumor con nuestros oídos’.
  cac-cac: 'A b''aj ayec'' eb'' chamnac yed'' jun chamel, syal eb'' icha tic: Ton̈ej
    ix cab'' sb''inajnaquil jelanil chi'', xchi eb''.'
  swh-ULB: Mauti na uharibifu husema, 'Tumesikia tu tetesi kwa masikio yetu.'
  bel-bel: 'Авадон і сьмерць кажуць: вушамі нашымі чулі мы чутку пра яе.'
  deu-ELBBK: 'Der Abgrund und der Tod sagen: Mit unseren Ohren haben wir ein Gerücht
    von ihr gehört.'
  mbb-OT: Minsan diyà te lugar te kezeetan he iyan is lugar te menge minatey ne vinèbeelan
    dà he tudtul mehitenged kayi is nezineg diyà.
  mal-2015: ഞങ്ങളുടെ ചെവികൊണ്ടു അതിന്റെ കേൾവി കേട്ടിട്ടുണ്ടു എന്നു നരകവും മരണവും പറയുന്നു.
  rmc-rmc: 'O peklos the o Meriben phenen: ‚Amen pal oda šunďam ča o hiros.‘'
  pes-OPV: ابدون و موت می‌گویند که آوازه آن را به گوش خود شنیده‌ایم.
  ron-1924: 'Адынкул ши моартя зик: ‘Ной ам аузит ворбинду-се де еа.’'
  ben-OBCV: বিনাশ ও মৃত্যু বলে, “আমাদের কানে শুধু এক গুজব পৌঁছেছে।”
  som-som: Halligaadda iyo Dhimashadu waxay leeyihiin, Dhegahayaga ayaannu warkeeda
    ku maqalnay.
  lat-VUC: 'Perditio et mors dixerunt: Auribus nostris audivimus famam ejus.'
  eng-ASVBT: Destruction and Death say, We have heard a rumor thereof with our ears.
  ita-1885: 'Il luogo della perdizione e la morte dicono: Noi abbiamo con gli orecchi
    solo udita la fama di essa.'
  eng-LXXUP: Destruction and Death said, We have heard the report of it.
  eng-ULB: Destruction and Death say, 'We have heard just a rumor about it with our
    ears.'
  spa-VBL: 'Abadón y la Muerte dice: ‘Sólo hemos oído un rumor sobre ella’.'
  fra-_FOB: 'Le gouffre et la mort disent: Nous avons de nos oreilles entendu parler
    d''elle.'
  mal-mal: ഞങ്ങളുടെ ചെവികൊണ്ട് അതിനെപ്പറ്റി കേട്ടിട്ടുണ്ട് എന്ന് നാശവും മരണവും പറയുന്നു.
  urd-GVR: Pātāl aur Maut us ke bāre meṅ kahte haiṅ, ‘Ham ne us ke bāre meṅ sirf afwāheṅ
    sunī haiṅ.’
  suz-BL: जाम्‍शा लतीके नु बेक्‍पाइक्‍बमी ‘गो मेको आ पर्बम नेंशो ला बाक्‍नस्‍कु’ देंनीस।
  eng-NOY: Destruction and Death say, We have heard a rumor of it with our ears.
  ita-1927: 'L’abisso e la morte dicono: “Ne abbiamo avuto qualche sentore”.'
  ckb-ckb: 'لەناوچوون و مردن دەڵێن: «بە گوێی خۆمان هەواڵی ئەومان بیست.»'
  eng-BBE: Destruction and Death say, We have only had word of it with our ears.
  kan-OKCV: ನಾಶಲೋಕವೂ ಮರಣವೂ, “ನಾವು ಜ್ಞಾನದ ಸುದ್ದಿಯನ್ನು ನಮ್ಮ ಕಿವಿಗಳಿಂದ ಕೇಳಿದ್ದೇವೆ ಅಷ್ಟೇ,”
    ಎನ್ನುತ್ತವೆ.
  tam-2017: நாசமும், மரணமும், நாங்கள் எங்கள் காதுகளினாலேமாத்திரம் அதின் கீர்த்தியைக்
    கேட்டோம் என்கிறது.
  spa-RV-1909: 'El infierno y la muerte dijeron: Su fama hemos oído con nuestros oídos.'
  ron-BTF: 'Distrugerea și moartea spun: Am auzit cu urechile noastre de faima ei.'
  eng-WEBP: Destruction and Death say, ‘We have heard a rumor of it with our ears.’
  eng-FBV: Abaddon and Death say, ‘We've only heard a rumor of it.’
  nld-1939: 'De onderwereld en dood roepen uit: Onze oren hebben enkel van haar bij
    geruchte gehoord.'
  nch-BL: 'Eltoc quej micta huan miquilisti quiijtohua: ‘Tojuanti tijcactoque se quentzi
    ten talnamiquilisti huan canque hueli mopantis.’'
  vie-1934: 'Chốn trầm luân và sự chết nói rằng: Lỗ tai chúng tôi có nghe tiếng đồn
    về nó.'
  hin-CV: नाश एवं मृत्यु स्पष्ट कहते हैं “अपने कानों से तो हमने बस, इसका उल्लेख सुना
    है.”
  spa-BES: Destrucción y muerte dicen, solo hemos tenido noticias con nuestros oídos.
  tdx-tdx: 'Hoe ty Tsikeokeoke naho i Havilasy: fa nahatsanon-talily aze o sofi’aio.'
  tha-KJV: แดนพินาศและมัจจุราชกล่าวว่า ‘เราได้ยินเสียงลือเรื่องพระปัญญากับหูของเรา’
  por-BR-2018: 'O perdição e a morte dizem: Com nossos ouvidos ouvimos sua fama.'
  deu-ELO: 'Der Abgrund und der Tod sagen: Mit unseren Ohren haben wir ein Gerücht
    von ihr gehört.'
  eng-WYC-2018: Perdition and death said, With our ears we have heard (of) the fame
    of wisdom.
  epo-epo: 'La abismo kaj la morto diras: Per niaj oreloj ni aŭdis nur famon pri ĝi.'
  uig-PIN: 'Ⱨalakǝt wǝ ɵlüm pǝⱪǝtla: «Uning xɵⱨritidin hǝwǝr alduⱪ» dǝydu.'
  beo-beo: Fedege agoane, bogosu amola gugunufinisisu hou da bagade dawa:su hou fonobahadi
    fawane nababeba:le, noga:le hame dawa:.
  tpi-OTNT: Ples bilong ol man i dai pinis i tok olsem, ‘Mi tu mi bin harim tok win
    tasol long gutpela tingting na save, tasol mi no bin lukim.’
  hau-SA: Hallaka da mutuwa suna cewa, ‘Jita-jitarta kaɗai muke ji.’
  uig-LAT: 'Halaket we ölüm peqetla: «Uning shöhritidin xewer alduq» deydu.'
  nde-nde: INcithakalo loKufa kuthi, “Amahungahunga akho yiwo kuphela esiwezwayo.”
  ton-ton: ‌ʻOku pehē ʻe he fakaʻauha mo e mate, ‘Kuo ma fanongo ki hono ongoongo
    ʻo ia ʻaki homa telinga.’
  ces-1613: 'Zahynutí i smrt praví: Ušima svýma slyšely jsme pověst o ní.'
  eng-WMB: Destruction and Death say, ‘We have heard a rumor of it with our ears.’
  tam-TCV: “இதைப் பற்றிய வதந்தி மட்டுமே எங்கள் காதுகளுக்கு எட்டின” என்று அழிவும் சாவும்
    சொல்கின்றன.
  ceb-ULB: Ang Pagkaguba ug Kamatayon moingon, 'Nadungog namo ang hungihong mahitungod
    niini sa among mga dalunggan.'
  pol-UBG: 'Zniszczenie i śmierć mówią: Własnymi uszami usłyszałyśmy o jej sławie.'
  urd-GVU: پاتال اور موت اُس کے بارے میں کہتے ہیں، ’ہم نے اُس کے بارے میں صرف افواہیں
    سنی ہیں۔‘
  deu-1912: 'Der Abgrund und der Tod sprechen: “Wir haben mit unsern Ohren ihr Gerücht
    gehört.”'
  kan-2017: ನಾಶನವೂ, ಮೃತ್ಯುವೂ, ‘ಅದರ ಸುದ್ದಿ ಮಾತ್ರ ನಮ್ಮ ಕಿವಿಗೆ ಬಿದ್ದಿದೆ’ ಎಂದು ಹೇಳುವವು.
  yap-yap: Mus ko yam’ nge riya’ e karognew ni kay gu rung’agew murung’agen.
  hlt-MCSB: Abaddon neh dueknah loh, “A olthang te kaimih hna neh ka yaak uh,” a ti.
  mdy-ETH: ባይሲንታና ሃይቢና፦ ‹ኑ ዒዞ ዛሎ ዔራሢ ኬኤዚንታ ሃይሴና ሌሊኬ› ጋዓኔ።»
  twi-ASANTE: Ɔsɛeɛ ne Owuo ka sɛ, “Yɛate no huhuhuhu kɛkɛ.”
  eng-WEBU: Destruction and Death say, ‘We have heard a rumor of it with our ears.’
  wal-wal: Bashshainne haiqoi, ‘Nuuni aadhdhida eratettau odo xalaalaa nu haittan
    siyida’ yaagoosona.
  spa-PDDPT: 'El Abadón y la Muerte dicen: ¡Su fama escuchamos con nuestros oídos!'
  gun-gun: 'Yvykua vaikue ha''e manoa aipoe''i: “Oreapyxa py roendu rive ''arandu
    oikoa”, he''i.'
  ilo-ULB: Kuna ti Pannakadadael ken Patay, 'Nangngeganmi laeng ti sayanggusing maipapan
    iti daytoy.'
  kpg-kpg: Di hagahuaidu mo di made hogi, meemaa e helekai hua bolo ginaua ne hagalongo hua
    gi di kai o di maa.
  uig-ARA: 'ھالاكەت ۋە ئۆلۈم پەقەتلا: «ئۇنىڭ شۆھرىتىدىن خەۋەر ئالدۇق» دەيدۇ.'
  sus-sus: Aligiyama bara a xa fe nde mɛ, kɔnɔ a mu a kolon.
  pon-2006: Pil mehla oh mwomwla Koasoia me ira rongorongete koasoiepe.
  ksd-ksd: 'A tavul a vinirua ma ra minat dir biti: Amir valongore ke ra varvai ure.'
  tur-YTC: Yıkım ve Ölüm, “Kulaklarımızla onun söylentisini duyduk” derler.
  grc-BRENT: Ἡ ἀπώλεια καὶ ὁ θάνατος εἶπαν, ἀκηκόαμεν δὲ αὐτῆς τὸ κλέος.
  ind-AYT: Kehancuran dan kematian berkata, ‘Kami telah mendengar kabar angin tentangnya
    dengan telinga kami.’
  nya-nya: Chiwonongeko ndi imfa zikuti, ‘Tangomva mphekesera chabe ya zimenezo!’
  hrv-hrv: 'Propast paklena i Smrt izjavljuju: ''Za slavu njenu mi smo samo čuli.'''
  mps-mps: Isai bidigo bulude me e tama po walio, ‘Eno me eno ologo naga te dwagi
    yai homu kolesaga po olo odali. Tiali goli, eno sube.’”
  tpi-tpi: Ples bilong ol man i dai pinis i tok olsem, ‘Mi tu mi bin harim tok win
    tasol long gutpela tingting na save, tasol mi no bin lukim.’
  dan-1931: 'Afgrund og Død må sige: “Vi hørte kun tale derom.”'
  vie-OVCB: 'Âm Phủ và Sự Chết nói rằng: ‘Tiếng đồn về nó có đến tai chúng tôi.’'
  guj-2017: વિનાશ તથા મૃત્યુ કહે છે, ‘અમે અમારા કાનોએ તેની અફવા સાંભળી છે.’
  pon-2006A: Pil mehla oh mwomwla Koasoia me ira rongorongete koasoiepe.
  por-BRBSL: Destruição e Morte dizem, “Ouvimos um rumor com nossos ouvidos”.
  cth-cth: Rawkphainae hoi duenae ni a dei awh e kamthang hah, ka hnâ ni a thai telah
    ati awh.
  twi-twi: Ɔsɛe ne Owu ka se, ‘Yɛate no huhuhuhu kɛkɛ.’
  hlt-hlt: Abaddon neh dueknah loh, “A olthang te kaimih hna neh ka yaak uh,” a ti.
  tbz-SIM: 'Difɔ̃̀tìrì cũmpuri nɛ̀ kudɔnkù dɛ̀ nɑ̀ɑ́ nkɛ tú: Ti kèèmu nɛ̀ ti to bɛ̀
    nɑ̀ɑ́mmɛ̀ mɛ kpɛ́í.'
  msy-2020: Ovengezibar Danganim ko Ovevem uabɨ, aning kamaghɨn mɨgei, ‘Ga mong aningɨn
    sighsirir akaba baraki, egha aningɨn ganizir puvatɨ.’
  dop-dop: 'Sǝm nɑ pʋ́ʋ́ɣʋ́ sɔsɔɔŋkʋ pɑ tɔŋ sɩ: Tǝ nɩɩ pɑ yɔɣɔtǝɣɩ ɑ tɔm kɛ kʋnɩɩ
    kɛ́.'
  azb-azb: 'Həlak yeri ilə ölüm belə deyir: “Qulaqlarımız yalnız sorağını eşidir”.'
  eng-DBY: Destruction and death say, We have heard its report with our ears.
  hin-2017: विनाश और मृत्यु कहती हैं, ‘हमने उसकी चर्चा सुनी है।’ (प्रका. 9:11)
  wol-KYG: 'Paxum sànkutee ngi àddoondook ndee naan: «Dégmati nan ub jëwam de!»'
  eng-YLT: 'Destruction and death have said: ''With our ears we have heard its fame.'''
  eng-WYC-2017: Perdition and death said, With our ears we have heard the fame of
    wisdom.
  eng-WMBB: Destruction and Death say, ‘We have heard a rumour of it with our ears.’
  urd-GVH: पाताल और मौत उसके बारे में कहते हैं, ‘हमने उसके बारे में सिर्फ़ अफ़वाहें
    सुनी हैं।’
  rug-rug: Sa minate meke lovu si zama, ‘Na inavoso hoborodi mo si kamo pa taliṉa
    mami.’
  gaz-gaz: Badiisnii fi Duuti, “Nu oduu ishee qofa gurra keenyaan dhageenye” jedhu.
  fra-LSG: 'Le gouffre et la mort disent: Nous en avons entendu parler.'
  yal-yal: Sayaan nun laxira yi a fala, e naxa, ‘Nxu a xinla nan gbansan mɛxi.’ ”
  haw-1868: I mai la ka po a me ka make, Ua lohe no maua me ko maua pepeiao i kona
    lono.
  arb-NAV: 'الْهَلاكُ وَالْمَوْتُ قَالا: قَدْ بَلَغَتْ مَسَامِعَنَا شَائِعَةٌ عَنْهَا.'
  ewe-ewe: Tsiẽƒe kple ku gblɔ be, ‘Nyasegblɔ tso eŋuti koe ɖo míaƒe towo me.’
  eng-LEE: Perdition and death say, With our ears have we heard a report of her.
  asm-FB: বিনাশ আৰু মৃত্যুৱে কয়, আমি নিজ কাণে সেই বিষয়ে ঘুনুক-ঘানাককৈহে শুনিছোঁ।
  sus-A: عَلِفِيَمَ بَرَ عَ شَ قٍ ندٍ مّ، كْنْ عَ مُ عَ كٌلٌن.
  fra-SBL: Destruction et Mort disent, « Nous en avons entendu la rumeur de nos oreilles.
  hbo-hbo: אֲבַדֹּ֣ון וָ֭מָוֶת אָ֣מְר֑וּ בְּ֝אָזְנֵ֗ינוּ שָׁמַ֥עְנוּ שִׁמְעָֽהּ׃
  kik-kik: Mwanangĩko na gĩkuũ ciugaga atĩrĩ, ‘No mũhuhu waguo ũkinyĩte matũ-inĩ maitũ.’
  fra-NCL: 'L’enfer et la mort disent : « Nous en avons entendu parler. »'
  cek-AK: Amrohaih hoi duekhaih hnik mah loe, Palunghahaih lok to naa hoi khue ni
    ka thaih, tiah a thuih hoi.
  cuk-cuk: 'Bergulegedi, degi, burgwedi, weyob soged: ‘Unnila, anmar binsaed-nikagued-e-nug-dummarba-guedbi
    itodimoye.’'
  uig-CYR: 'Һалакәт вә өлүм пәқәтла: «Униң шөһритидин хәвәр алдуқ» дәйду.'
  tel-2017: “మేము మా చెవులతో దాన్ని గురించి విన్నాము” అని నాశనం, మరణం అంటాయి.
  hat-BSA: 'Labim nan ak lanmò a pale: ‘Ak zòrèy nou, nou konn tande rapò bagay sa
    a.’'
  kos-kos: Finne misa, ku mwe kunausla, Eltal fahk mu eltal lohng mukena ke srumunyuk.
  hbo-WLC: אֲבַדּ֣וֹן וָ֭מָוֶת אָ֣מְר֑וּ בְּ֝אָזְנֵ֗ינוּ שָׁמַ֥עְנוּ שִׁמְעָֽהּ׃
  ibo-ibo: Mbibi na ọnwụ na-asị; “Naanị akụkọ ya ruru anyị ntị.”
  ory-ory: ବିନାଶ ଓ ମୃତ୍ୟୁୁ କହନ୍ତି, ‘ଆମ୍ଭେମାନେ ସ୍ୱକର୍ଣ୍ଣରେ ତହିଁର ଜନରବ ଶୁଣିଅଛୁ।’
  chk-chk: Ewe leni mi alolol me mäla ra apasa, ‘Äm aia chök rongorong püngöpüngan.’
  rop-rop: Detlot dedbala pipul langa greibyad nomo sabi weya blanga faindim im.
  ukr-1871: 'Правда, безодня та смерть говорять: до ушей наших доходила чутка про
    неї;'
  deu-1951: 'Der Abgrund und der Tod sprechen: Wir haben mit unsern Ohren von ihr
    gehört.'
  eng-JPS: 'Destruction and Death say: ''We have heard a rumor thereof with our ears.'''
  srp-1865: 'Pogibao i smrt govore: ušima svojima èusmo slavu njezinu.'
  lug-lug: Okuzikiriza n’Okufa kwogera nti, ‘Nawulirako buwulizi ku lugambo lwakwo
    mu matu gange.’
  heb-heb: אבדון ומות אמרו באזנינו שמענו שמעה׃
  ben-IRV: ধ্বংস এবং মৃত্যু বলে, আমরা নিজের কানে এটার বিষয়ে একটা গুজব শুনেছি।
  pan-pan: ਵਿਨਾਸ਼ ਤੇ ਮੌਤ ਆਖਦੀਆਂ ਹਨ, “ਅਸੀਂ ਸਿਰਫ਼ ਉਹ ਦੀ ਚਰਚਾ ਸੁਣੀ ਹੈ।”
  mya-JVB: အဗဒ္ဒုန် မင်းနှင့် သေမင်း တို့က၊ ပညာ၏သိတင်း ကို နား နှင့် ကြား ရုံမျှသာရှိသည်ဟု
    ဆို တတ်ကြ၏။
  hmo-hmo: Dobu masemase gabuna ena aneru, bona Mase danu be idia gwau, ‘Aonega ena
    sivarai sisina sisina sibona, be ai kamonai vadaeni.’
  urd-urd: हलाकत और मौत कहती है, 'हम ने अपने कानों से उसकी अफ़वाह तो सुनी है।”
  rus-SYN: 'Аваддон и смерть говорят: ушами нашими слышали мы слух о ней.'
  bqc-SIM: Kaalɛ ń gao ì mɛ, wá swã́ a feena màɛ.
  tcz-CHONGTHU: Manthah nale thinan asei lhonin keinin jong chihna hi hoiya kimu ding
    ham tithu kithang bou kaja lhone.
  mar-mar: मृत्यू आणि विनाश म्हणतात, ‘आम्हास शहाणपण सापडले नाही, आम्ही त्याबद्दलच्या
    फक्त अफवाच ऐकल्या आहेत.’
  qub-qub: 'Infiernupis wañuypis ninmi: ‹Chaycunapäga wiyayllami wiyashcä parlajta›
    nir.'
  hat-hat: Ata lanmò ak simityè di se tande yo tande nonmen non l'.
  eng-BSB: Abaddon and Death say, ‘We have heard a rumor about it.’
  eng-WEBPB: Destruction and Death say, ‘We have heard a rumour of it with our ears.’
  kbq-kbq: Fri vahe kumamo'ene vahe'ma zamazeri havizama hu kumamokea huke, knare
    antahi'zama hakeno ke kumara me'ne hazageta zaho kea antahino'e.
  nhe-BL: 'Eltoc queja mictla huan miquistli quiijtohuaj: ‘Tojuanti tijcactoque se
    quentzi tlen tlalnamiquistli huan campa hueli mopantis.’'
  gub-BL: Purumumaw paw a'e, màno haw a'e no, Nezewe uze'eg izupe wà. — Nuruexak kwaw
    ure. Xo imume'u haw zo uruenu, i'i wà.
  eng-DRA: 'Destruction and death have said: With our ears we have heard the fame
    thereof.'
