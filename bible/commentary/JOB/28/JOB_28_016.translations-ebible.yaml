verse: JOB.028.016
translations:
  mal-C: ഓഫീർതങ്കംകൊണ്ട് അതിന്റെ വിലമതിക്കുക അസാധ്യം, ഗോമേദകമോ ഇന്ദ്രനീലക്കല്ലോ അതിനു
    പകരമാകുകയില്ല.
  deu-TKW: Sie läßt sich nicht aufwiegen mit Ophirgold, mit kostbarem Schoham und
    Sapphir.
  lin-lin: bakoki te kosomba yango na wolo ya Ofiri to na mabanga ya talo ya Onikisi
    to mabanga ya talo ya Safiri ;
  eng-LSV: It is not valued with pure gold of Ophir, || With precious onyx and sapphire,
  eng-GNV: It shall not be valued with the wedge of golde of Ophir, nor with the precious
    onix, nor the saphir.
  eng-WEBSTER: It cannot be valued with the gold of Ophir, with the precious onyx,
    or the sapphire.
  nhw-BL: Niyon amo huelis mocohuis tlalnamiquilistli ica miyac oro tlen Ofir, niyon
    ica miyac teme catli pajpatiyo quen ónice huan zafiro.
  swh-ONEN: Haiwezi kununuliwa kwa dhahabu ya Ofiri, kwa shohamu ya thamani kubwa
    au yakuti samawi ya thamani kubwa.
  bba-bba: Bɑ ǹ kpɛ̃ bu yi weesinɑ kɑ wurɑ ye yɑ wee Ofirin di, ǹ kun mɛ kɑ kpee
    ɡobiɡii ni nu nɔni booɡu kɑ bɛrɔ wuru mɔ.
  eng-KJVCPB: It cannot be valued with the gold of Ophir, With the precious onyx,
    or the sapphire.
  luo-luo: Ok nyal ngʼiewe gi dhahabu mokuny Ofir, kata gi kite ma nengogi tek kaka
    Oniks kata Safir.
  meu-meu: Ofiri gold-na amo davana basita karaia diba, eiava onuku eiava sapairo
    nadidia amo.
  npi-ULB: ओपीरको सुनसित त्यसको मूल्य दाँज्न सकिंदैन, न त बहुमूल्य आनिक्स वा नीरसित
    सकिन्छ ।
  yor-yor: A kò le è fi wúrà Ofiri, tàbí òkúta óníkìsì iyebíye, tàbí òkúta safire
    díye lé e.
  pes-OPCB: و نه با طلای خالص و سنگهای قیمتی.
  tgl-ULB: Hindi ito matutumbasan ng ginto ng Ofir, ng mahalagang oniks o safiro.
  hui-hui: Ainde heneneore larogo iname ngolo baya taraore dindi mini Obia ngagoha
    howa duguini ngagome yolo bulene wiaguabi iname mini gigabi wulene manda timbuni
    bulenela yolo bibe naheore.
  mya-mya: ဩဖိရရွှေ၊ မြတ်သောရှဟံကျောက်၊ နီလာ ကျောက်နှင့် ဝယ်သော်လည်း မရနိုင်။
  bod-N: ཨོ་ཕིར་གསེར་དང་རིན་ཆེན་གཟི་དང་ནི། ། ད་དུང་རིན་ཆེན་ཨིནྡྲ་ནཱི་ལ་ཡང་། ། དེ་ཡི་ཤེས་རབ་དང་ནི་འགྲན་མི་ནུས།
    །
  sna-sna: Hahungatengwi negoridhe reOfiri, namatombo anokosha eonikisi kana esafire.
  spa-BLM: No se puede valorar con el oro de Ofir, con el precioso ónix, o el zafiro.
  cac-cac: Max yal smanchaj yed' q'uen oro te vach', ma yed' q'uen cornalina, ma yed'
    q'uen zafiro.
  swh-ULB: Haiwezi kuthamanishwa na dhahabu ya Ofiri, kwa jiwe jeusi la thamani au
    johari.
  bel-bel: Не ацэньваецца яна золатам Афірскім, ні каштоўным аніксам, ні сапфірам;
  deu-ELBBK: Sie wird nicht aufgewogen mit Gold von Ophir, mit kostbarem Onyx und
    Saphir.
  mbb-OT: Kenà ebpekerepeng te vali kayi is bali te lunsey he vulawan etawa mahalen
    he menge vatu he uniks wey sapiru.
  mal-2015: ഓഫീർപൊന്നോ വിലയേറിയ ഗോമേദകമോ നീലരത്നമോ ഒന്നും അതിന്നു ഈടാകുന്നതല്ല;
  rmc-rmc: Našťi les te cinel le somnakaha andral o Ofir, aňi le vzacne onixoha aňi
    le zafiroha.
  pes-OPV: به زر خالص اوفیر آن را قیمت نتوان کرد، و نه به جزع گرانبها و یاقوت کبود.
  ron-1924: ну се кынтэреште пе аурул дин Офир, нич пе ониксул чел скумп, нич пе сафир.
  ben-OBCV: ওফীরের সোনা দিয়ে, মূল্যবান গোমেদক বা নীলকান্তমণি দিয়েও তা কেনা যায়
    না।
  som-som: Laguma qiimayn karo dahabka Oofir, Ama dhagaxa qaaliga ah oo onika la yidhaahdo
    ama xataa dhagaxa safayr la yidhaahdo.
  lat-VUC: Non conferetur tinctis Indiæ coloribus, nec lapidi sardonycho pretiosissimo
    vel sapphiro.
  eng-ASVBT: It cannot be valued with the gold of Ophir, With the precious onyx, or
    the sapphire.
  ita-1885: Ella non può essere apprezzata ad oro di Ofir, Nè ad onice prezioso, nè
    a zaffiro.
  eng-LXXUP: Neither shall it be compared with gold of Ophir, With the precious onyx
    and sapphire.
  eng-ULB: It cannot be valued with the gold of Ophir, with precious onyx or sapphire.
  spa-VBL: Su valor no se puede medir, ni siquiera con el oro de Ofir; es más precioso
    que el ónix o el lapislázuli.
  fra-_FOB: On ne la met pas en balance avec l'or d'Ophir; ni avec le précieux onyx,
    ni avec le saphir.
  mal-mal: ഓഫീർപൊന്നോ വിലയേറിയ ഗോമേദകമോ നീലരത്നമോ ഒന്നും അതിന് പകരമാകുകയില്ല;
  urd-GVR: Use pāne ke lie na Ofīr kā sonā, na beshqīmat aqīq-e-ahmar yā sang-e-lājaward
    kāfī haiṅ.
  suz-BL: रुप्‍तीके कली ओफीर ङा सुन, शुश क्येट लाइब ओनीक्‍स नु साफीर माइश्‍शो हीरामी
    यो ग्‍याप्‍ने मचाप्‍नीम।
  eng-NOY: It cannot be bought with the gold of Ophir, With the precious onyx or the
    sapphire.
  ita-1927: Non la si acquista con l’oro di Ofir, con l’onice prezioso o con lo zaffiro.
  ckb-ckb: نە بە زێڕی ئۆفیر و نە بە بەردی عاشقبەندی گرانبەها و نە بە یاقووتی شین دەکێشرێت.
  eng-BBE: It may not be valued with the gold of Ophir, with the onyx of great price,
    or the sapphire.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಓಫಿರಿನ ಬಂಗಾರಕ್ಕೂ, ಅಮೂಲ್ಯವಾದ ಗೋಮೇಧಿಕಕ್ಕೂ, ಇಂದ್ರನೀಲಕ್ಕೂ ಬೆಲೆ
    ಕಟ್ಟಲಾಗದು.
  tam-2017: ஓப்பீரின் தங்கமும், விலையேறப்பெற்ற கோமேதகமும், இந்திரநீலக்கல்லும் அதற்கு
    ஈடல்ல.
  spa-RV-1909: No puede ser apreciada con oro de Ophir, ni con onique precioso, ni
    con zafiro.
  ron-BTF: Nu poate fi prețuită cu aurul Ofirului, cu prețiosul onix, sau safirul.
  eng-WEBP: It can’t be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  eng-FBV: Its value cannot be measured, even with the gold of Ophir; it is more precious
    than onyx or lapis lazuli.
  nld-1939: Zij wordt niet geschat tegen goud van Ofir, Tegen kostbare onyx, noch
    saffier;
  nch-BL: Yon amo huelis mocohuis talnamiquilisti ica miyac oro ten Ofir, yon ica
    miyac teme cati pajpatiyo quej ónice huan zafiro.
  vie-1934: Người ta không đánh giá nó với vàng Ô-phia, Hoặc với ngọc hồng mã não
    hay là với ngọc bích.
  hin-CV: ओफीर का स्वर्ण भी इसे खरीद नहीं सकता, न ही गोमेद अथवा नीलमणि इसके लिए पर्याप्‍त
    होंगे.
  spa-BES: No puede ser valorado con el oro de Ofir, con el ónix de gran precio, o
    el zafiro.
  tdx-tdx: Tsy añoharañe ami’ty volamena’ i Ofire, ndra an-tsohame sarotse ndra safira.
  tha-KJV: จะตีราคาเป็นทองคำโอฟีร์​ก็​ไม่ได้ หรือเป็นพลอยสีน้ำข้าวประเสริฐหรือพลอยไพทูรย์​ก็​ไม่ได้
  por-BR-2018: Não pode ser avaliada com ouro de Ofir, nem com ônix precioso, nem
    com safira.
  deu-ELO: Sie wird nicht aufgewogen mit Gold von Ophir, mit kostbarem Onyx und Saphir.
  eng-WYC-2018: It shall not be comparisoned to the dyed colours of India (or It cannot
    be compared to the gold of Ophir), nor to the most precious stone sardius, neither
    to the sapphire.
  epo-epo: Oni ne taksas ĝin per oro Ofira, Nek per multekosta onikso kaj safiro.
  uig-PIN: Ⱨǝtta Ofirda qiⱪidiƣan altun, aⱪ ⱨeⱪiⱪ yaki kɵk yaⱪut bilǝnmu bir tarazida
    tartⱪili bolmaydu.
  beo-beo: Gouli noga:idafa amola igi noga:idafa, amo da bagade dawa:su hou ea habodayane
    hame defesa.
  tpi-OTNT: Yes, tru tumas, maski yumi kisim gutpela gol tru bilong kantri Ofir, na
    ol ston i dia tumas, yumi no inap tru long baim gutpela tingting na save.
  hau-SA: Ba za a iya sayenta da zinariyar Ofir, ko sauran duwatsu masu daraja ba.
  uig-LAT: Hetta Ofirda chiqidighan altun, aq héqiq yaki kök yaqut bilenmu bir tarazida
    tartqili bolmaydu.
  nde-nde: Kungeke kwathengwa ngegolide lase-Ofiri, loba nge-onikisi kumbe isafire.
  ton-ton: ‌ʻE ʻikai fakatauʻaki ia ʻae koula ʻo Ofeli, pe ko e oniki mahuʻinga, pe
    ko e safaia.
  ces-1613: Nemůže býti ceněna za zlato z Ofir, ani za onychin drahý a zafir.
  eng-WMB: It can’t be valued with the gold of Ophir, with the precious onyx, or the
    sapphire.
  tam-TCV: ஓப்பீரின் தங்கமும், விலையேறப்பெற்ற கோமேதகமும், இந்திர நீலக்கல்லும் அதற்கு
    ஈடல்ல.
  ceb-ULB: Dili kini bililhon uban ang bulawan sa Ophir, uban ang bililhon nga onyx
    o safiro.
  pol-UBG: Nie można jej wycenić w złocie z Ofiru ani w onyksie drogocennym, ani w
    szafirze.
  urd-GVU: اُسے پانے کے لئے نہ اوفیر کا سونا، نہ بیش قیمت عقیقِ احمر یا سنگِ لاجورد
    کافی ہیں۔
  deu-1912: Es gilt ihr nicht gleich ophirisch Gold oder köstlicher Onyx und Saphir.
  kan-2017: ಓಫೀರ್ ದೇಶದ ಅಪರಂಜಿ, ಅಮೂಲ್ಯ ಗೋಮೇಧಿಕ, ಇಂದ್ರನೀಲ, ಇವುಗಳಿಂದ ಜ್ಞಾನದ ಬೆಲೆ ಇಷ್ಟೆಂದು
    ಗೊತ್ತು ಮಾಡುವುದಕ್ಕೆ ಆಗದು.
  yap-yap: Tin th’abi fel’ e gol nge churwa’ e dabi chugur nga fal’ngin.
  hlt-MCSB: Ophir sui nen khaw, oitha lung vang nen khaw minhum nen khawting pawh.
  mdy-ETH: ዔራቶ፦ ዖፔሬ ጌይንታ ዎርቆንታ ሜሬጊዴንታ ሴንፔሬ ጌይንታ ሚዛጶ ሹጮፓኣ ባሼ ቦንቺንታያኬ።
  twi-ASANTE: Wɔrentumi mfa Ofir sikakɔkɔɔ ntɔ apopobibirieboɔ anaa aboɔdemmoɔ nso
    saa ara.
  eng-WEBU: It can’t be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  wal-wal: Aadhdhida eratettai muruta worqqan, maragidiyaanne sampperiyaa geetettiya
    al77o shuchchan shamettenna.
  spa-PDDPT: No se puede evaluar con oro de Ofir, ni con ónice precioso o con zafiro.
  gun-gun: Mba'eta ouro Ofir gui ogueru pyre ha'e javi gui ovareve va'e, ônix hepyve
    va'e ha'e safira ikuai va'e gui guive.
  ilo-ULB: Saan a magatadan daytoy iti balitok ti Ofir, agraman dagiti napapateg nga
    onyx wenno safiro.
  kpg-kpg: Nia goolo mono hadu hagalabagau ala koia e humalia huoloo le e deemee di hagatau
    ang gi di hagalabagau o di maa.
  uig-ARA: ھەتتا ئوفىردا چىقىدىغان ئالتۇن، ئاق ھېقىق ياكى كۆك ياقۇت بىلەنمۇ بىر تارازىدا
    تارتقىلى بولمايدۇ.
  sus-sus: A mu sama sikeeli ma xɛɛma sɛɛti ma, xa na mu a ra gɛmɛ tofanyie sɛɛti
    ma.
  pon-2006: Kohl oh kisin takai me keieu kaselel Sohte pahrekiong kesempwalpe.
  ksd-ksd: A goled maro Opir pa i topa ia pi da kul ia me, Ma ra ngatngat na beril
    ma ra sapir bula, pata.
  tur-YTC: Ofir altınıyla, Değerli akikle, safirle değer biçilemez.
  grc-BRENT: Καὶ οὐ συνβασταχθήσεται χρυσίῳ Σωφεὶρ, ἐν ὄνυχι τιμίῳ καὶ σαπφείρῳ.
  ind-AYT: Ia tidak bisa dinilai dengan emas Ofir, dengan krisopras mahal, atau dengan
    safir.
  nya-nya: Nzeru singagulidwe ndi golide wa ku Ofiri, kapena ndi miyala ya onikisi
    kapena ya safiro.
  hrv-hrv: ne mjeri se ona zlatom ofirskim, ni oniksom skupim pa ni safirom.
  mps-mps: Awe, mu tama, dago wiegi yai gol masigi Ofir bulude selama, abelabo da
    usu egobe. Me te genuai mone sabo masigigo me, dago dwagi yai kolesaga dali homu
    kolesaga si abelegobeo.
  tpi-tpi: Yes, tru tumas, maski yumi kisim gutpela gol tru bilong kantri Ofir, na
    ol ston i dia tumas, yumi no inap tru long baim gutpela tingting na save.
  dan-1931: den opvejes ikke med Ofirguld, med kostelig Sjoham eller Safir;
  vie-OVCB: Giá trị nó hơn cả vàng ô-phia, ngọc mã não, ngọc lam cũng không mua được.
  guj-2017: ઓફીરના સોનાને ધોરણે કે મૂલ્યવાન ગોમેદ કે નીલમને ધોરણે તેની કિંમત થાય નહિ.
  pon-2006A: Kohl oh kisin takai me keieu kaselel Sohte pahrekiong kesempwalpe.
  por-BRBSL: Não pode ser valorizado com o ouro de Ophir, com o precioso ônix, ou
    a safira.
  cth-cth: Ophir talung phu kaawm ni hai phat thai hoeh, aphu kaawm poung e onyx hoi
    sapphire ni hai phat thai hoeh.
  twi-twi: Wɔrentumi mfa Ofir sikakɔkɔɔ ntɔ apopobibiribo anaa hoabo nso saa ara.
  hlt-hlt: Ophir sui nen khaw, oitha lung vang nen khaw minhum nen khawting pawh.
  tbz-SIM: Bɑ́ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ Ofii ɛì kɔ̃mɛ bɑ́ɑ́ nɑ kɛ́ mɛ̀ ɛ̀nnɛnɛ̀ ditɑ̃́sɑ̀ɑ̀rì
    bɛ̀ tu dì onikísì yoo bɛ̀ tu dì sɑfíì dì bɑ́ɑ́ yɛ̀ bennɛ́nɛ̀.
  msy-2020: Nɨ kantri Ofirɨn golɨn bar aghuiba ko dagɨar iveziba bar pɨn koziba, da
    isɨ aning givezeghan kogham.
  dop-dop: Pǝyele pɑɑ lɑɣɑsǝɣǝnɑ-yɛ nɑ Ofii tɛtʋ wʋlɑ, yɑɑ liɣitee pɛɛ kʋkpɛɛtɛɛ nɑ
    pooku nyǝnɑ.
  azb-azb: Onu Ofir qızılı ilə qiymətləndirmək olmaz, Onu qiymətli damarlı əqiqlə,
    göy yaqutla dəyərləndirmək olmaz.
  eng-DBY: It is not set in the balance with gold of Ophir, with the precious onyx,
    and the sapphire.
  hin-2017: न तो उसके साथ ओपीर के कुन्दन की बराबरी हो सकती है; और न अनमोल सुलैमानी
    पत्थर या नीलमणि की।
  wol-KYG: Deesu ko weccee wurusu ngalam it, mbaa peri onigsë ak safiir.
  eng-YLT: It is not valued with pure gold of Ophir, With precious onyx and sapphire,
  eng-WYC-2017: It shall not be comparisoned to the dyed colours of India, nor to
    the most precious stone sardius, neither to the sapphire.
  eng-WMBB: It can’t be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  urd-GVH: उसे पाने के लिए न ओफ़ीर का सोना, न बेशक़ीमत अक़ीक़े-अहमर या संगे-लाजवर्द
    काफ़ी हैं।
  rug-rug: Sa qolo pa Opira ba lopu tata kamoa sa laena sa, lopu tata tugo sari na
    patu arilaedi pu ziṉara na buma leleadi.
  gaz-gaz: Warqee Oofiiriitti, dhagaa gatii guddaa sardooniksiitti yookaan sanpeeriitti
    hin tilmaamamu.
  fra-LSG: Elle ne se pèse pas contre l’or d’Ophir, Ni contre le précieux onyx, ni
    contre le saphir;
  yal-yal: xɛmaan naxan kelima Ofiri yamanani, a mi sɔtɛ na ra, hanma onixi gɛmɛ tofaɲina,
    hanma gɛmɛ mamiloxi faɲina.
  haw-1868: Aole e kau pu ia oia me ke gula o Opira, Me ka pohaku onika maikai a me
    ka sapira.
  arb-NAV: لَا تُثَمَّنُ بِذَهَبِ أُوفِيرَ أَوْ بِالْجَزْعِ الْكَرِيمِ أَوْ بِالْيَاقُوتِ
    الأَزْرَقِ.
  ewe-ewe: Màte ŋu aƒlee kple sika adodoe si tso Ofir alo kple kpe xɔasiwo, oniks
    kple safir o.
  eng-LEE: She cannot be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  asm-FB: ওফীৰৰ সুবৰ্ণ আৰু বহুমূল্য বৈদূৰ্য্য, আৰু নীলকান্ত বাখৰও জোখত তাৰ সমান নহয়।
  sus-A: عَ مُ سَمَ سِكٍيلِ مَ شّيمَ سّيتِ مَ، شَ نَ مُ عَ رَ فّمّ تٌقَنيِيٍ سّيتِ
    مَ.
  fra-SBL: Il ne peut être évalué avec l'or d'Ophir, avec le précieux onyx, ou le
    saphir.
  hbo-hbo: לֹֽא־תְ֭סֻלֶּה בְּכֶ֣תֶם אֹופִ֑יר בְּשֹׁ֖הַם יָקָ֣ר וְסַפִּֽיר׃
  kik-kik: Ndũngĩgũrĩka na thahabu ya Ofiri, kana ũgũrĩke na onigithi ĩrĩa ĩrĩ goro
    mũno, o na kana yakuti ĩrĩa ya bururu.
  fra-NCL: On ne la met pas en balance avec de l’or d’Ophir, avec l’onyx précieux
    et avec le saphir.
  cek-AK: Ophir ih sui hoiah doeh qan thai ai moe, atho kaom onyx hoi sapphire mah
    doeh qan thai ai.
  cuk-cuk: We-napneggi amba or-Ofir-bukwadgi binsaed-nuegan gege bakleged. Amba akwa-nued-óniceʼye-nugadginbela
    gege bakleged, akwa-nued-zafiroʼye-nugadginbela gege baklebalid.
  uig-CYR: Һәтта Офирда чиқидиған алтун, ақ һеқиқ яки көк яқут биләнму бир таразида
    тартқили болмайду.
  tel-2017: అది ఓఫీరు బంగారంతోగానీ ప్రశస్తమైన గోమేధికంతో, నీలంతోగానీ కొనగలిగింది కాదు.
  hat-BSA: Valè li pa kab konpare ak lò Ophir, oswa oniks presye, oswa safì.
  kos-kos: Gold ma wo oemeet, ku wek ma arulana saok, Tia ku in saok oana lalmwetmet
    uh.
  hbo-WLC: לֹֽא־תְ֭סֻלֶּה בְּכֶ֣תֶם אוֹפִ֑יר בְּשֹׁ֖הַם יָקָ֣ר וְסַפִּֽיר׃
  ibo-ibo: A gaghị eji ọlaedo nke Ọfịa zụta ya, a gaghị ejikwa nkume dara oke ọnụahịa
    nke ọniks maọbụ safaia zụta ya,
  ory-ory: ଓଫୀରର ସୁବର୍ଣ୍ଣ ଦ୍ୱାରା ତହିଁର ମୂଲ୍ୟ କରାଯାଇ ନ ପାରେ, ବହୁମୂଲ୍ୟ ଗୋମେଦକ ଅବା ନୀଳକାନ୍ତମଣି
    ଦ୍ୱାରା ନୁହେଁ।
  chk-chk: Tipachem a kon aüchea seni ewe kolt seni Ofair me ekewe fau aüchea iter
    oniks me safaia.
  rop-rop: '@see-verse:JOB.028.015'
  ukr-1871: Не в цїнї вона з золотом Офирським, нї з дорогоцїнним ониксом, нї з сафіром.
  deu-1951: Um Gold von Ophir ist sie nicht zu haben, auch nicht um köstlichen Schohamstein
    und Saphir.
  eng-JPS: It cannot be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  srp-1865: Ne može se cijeniti zlatom Ofirskim, ni dragim onihom ni safirom.
  lug-lug: Tegayinza kugulibwa na zaabu wa Ofiri, mu mayinja ag’omuwendo aga onuku
    oba safiro.
  heb-heb: לא תסלה בכתם אופיר בשהם יקר וספיר׃
  ben-IRV: ওফীরের সোনাও এটার সমান নয়, অনেক দামী মনি বা নীলকান্ত মণিও এটার সমান নয়।
  pan-pan: ਓਫੀਰ ਦੇ ਸੋਨੇ ਤੋਂ ਉਹ ਦੀ ਕੀਮਤ ਭਰ ਨਹੀਂ ਹੁੰਦੀ, ਨਾ ਬਹੁਮੁੱਲੇ ਸੁਲੇਮਾਨੀ ਪੱਥਰ ਤੋਂ,
    ਨਾ ਨੀਲਮ ਤੋਂ।
  mya-JVB: ဩဖိရ ရွှေ ၊ မြတ် သောရှဟံ ကျောက်၊ နီလာ ကျောက်နှင့် ဝယ် သော်လည်းမ ရနိုင်။
  hmo-hmo: Opiri golo dekena amo, aonega ena davana ita karaia diba lasi. Onuku o
    sapairo nadidia danu ese, aonega ena davana idia karaia diba lasi.
  urd-urd: न ओफ़ीर का सोना उसका मोल हो सकता है और न क़ीमती सुलैमानी पत्थर या नीलम।
  rus-SYN: не оценивается она золотом Офирским, ни драгоценным ониксом, ни сапфиром;
  bqc-SIM: A bɛɛɛ dɛ Ofii bùsu vuaa ge safii gbɛ bɛɛɛde ge onisi.
  tcz-CHONGTHU: Ophir am asana jouse sanga jong manlu jo ahin, manlu tah onyx leh
    songval sanga jong thupi jo nalai ahi.
  mar-mar: तुम्ही ओफीरच्या सोन्याने किंवा मौल्यवान गोमेद किंवा नीलमण्याने शहाणपण विकत
    घेऊ शकत नाही.
  qub-qub: Fiyupa mas alli caj goriwanpis manami pägashwanchu. Manami pägashwanchu
    ni ‹cornalina› ni ‹zafiro› cuyayllapaj rumicunawanpis.
  hat-hat: Li gen plis valè pase lò peyi Ofi a. Bèl pyè oniks ak safi pa ka parèt
    la.
  eng-BSB: It cannot be valued in the gold of Ophir, in precious onyx or sapphire.
  eng-WEBPB: It can’t be valued with the gold of Ophir, with the precious onyx, or
    the sapphire.
  kbq-kbq: Ofiri mopafinti'ma eri'naza golimofo mizama'ane, zago'amo'ma marerisa haverarena,
    Oniksine Safaema nehaza havemofo mizama'a agatere'ne.
  nhe-BL: Niyon ax huelis mocohuis tlalnamiquistli ica miyac oro tlen Ofir, niyon
    ica miyac tetini tlen pajpatiyo queja ónice huan zafiro.
  gub-BL: 'Aze teko omono''og or ikatu wera''u ma''e wà, nezewe rehe we nupuner kwaw
    ma''e kwaw katu haw ime''eg kar haw rehe wà. Aze omono''og ita hekuzar katu ma''e
    wà: agata her ma''e, xapir her ma''e, nezewe rehe we nupuner kwaw ime''eg kar
    haw rehe wà.'
  eng-DRA: It shall not be compared with the dyed colours of India, or with the most
    precious stone sardonyx, or the sapphire.
