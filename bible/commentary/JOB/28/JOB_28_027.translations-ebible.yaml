verse: JOB.028.027
translations:
  mal-C: അവിടന്ന് ജ്ഞാനത്തെ കാണുകയും അതിന്റെ മൂല്യം നിർണയിക്കുകയും ചെയ്തു; അവിടന്ന്
    അതിനെ സ്ഥിരീകരിക്കുകയും പരിശോധിച്ചുനോക്കുകയും ചെയ്തു.
  deu-TKW: da sah er sie und machte sie kund, stellte sie hin und durchforschte sie.
  lin-lin: amonaki bwanya mpe akumisaki yango, andimaki yango mpe amekaki yango.
  eng-LSV: Then He has seen and declares it, || He has prepared it, and also searched
    it out,
  eng-GNV: 'Then did he see it, and counted it: he prepared it and also considered
    it.'
  eng-WEBSTER: Then did he see it, and declare it; he prepared it, yea, and searched
    it out.
  nhw-BL: Huan Toteco teipa quitlachili tlalnamiquilistli huan quiyejyeco ica cuidado.
    Huan quiquetzqui quen catli más ipati.
  swh-ONEN: ndipo alipoitazama hekima na kuikadiria thamani yake, akaithibitisha na
    kuihakikisha.
  bba-bba: yerɑ u bwisi yi wɑ. Mɑ u yin ɑsɑnsi wɛ̃ɛrɑ u yi.
  eng-KJVCPB: Then did he see it, and declare it; He prepared it, yea, and searched
    it out.
  luo-luo: e kinde mane onenoe rieko mi opimo berne kaka chalo mi onwangʼo.
  meu-meu: ia ese e itaia bona e gwauraia hedinarai; e haginia bona e dibaia vaitani.
  npi-ULB: तब उहाँले बुद्धि देख्‍नुभयो, र यसको घोषणा गर्नुभयो । वास्तवमा उहाँले नै
    यसको स्थापना गर्नुभयो, र जाँच्नुभयो ।
  yor-yor: nígbà náà ni ó rí i, ó sì sọ ọ́ jáde; ó pèsè rẹ̀ sílẹ̀, ó sì ṣe ìwádìí
    rẹ̀ rí.
  pes-OPCB: پس او می‌داند حکمت کجاست. او آن را آزمایش کرده و تأیید نموده است،
  tgl-ULB: Pagkatapos nakita niya ang karunungan at ipinahayag ito; tunay nga, itinatag
    niya ito at sinuri niya ito.
  hui-hui: Ngode Datagaliwabehanda mbirale uruni bialu henedangi ibugua mini gigabi
    wulene manda timbuni bulenela ngola hene. Ngola halu ibugua minibi mana wiagobi
    mo tale bini. Ani bialu mini gigabi wulene manda bulenela hongohe wiaabo helalu
    ibugua karulape lalu bini.
  mya-mya: ပညာကိုမြင်၍ဘော်ပြတော်မူ၏။ ပညာတရားကို ထား၍စုံစမ်းတော်မူ၏။
  bod-N: དུས་དེར་ཁོང་གིས་ཤེས་རབ་གཟིགས་པ་ན། ། ཤེས་རབ་འཆད་ནས་བརྟན་པོར་མཛད་པ་དང་། ད་དུང་དེ་ལ་ཞིབ་བཤེར་མཛད་པ་ཡིན།
    །
  sna-sna: ipapo akatarira kuuchenjeri akahunzvera; akahusimbisa uye akahuedza.
  spa-BLM: entonces lo vio y lo declaró. Lo estableció, sí, y lo buscó.
  cac-cac: ata' ix yila' to te nivan yelc'och jelanil, ix sch'olb'itani, ix yilani
    to vach' tz'aj icha chi'.
  swh-ULB: Kisha akaiona hekima na kuitangaza; aliianzisha, bila shaka, na kuipima.
  bel-bel: тады Ён бачыў яе і паказаў яе, падрыхтаваў яе і яшчэ выпрабаваў яе
  deu-ELBBK: da sah er sie und tat sie kund, er setzte sie ein und durchforschte sie
    auch.
  mbb-OT: iyan haazà timpu te kebpaahaa zin te ketau wey is ikemahal kayi. Migezaman
    din heini ne nekeuyun sikandin.
  mal-2015: അവൻ അതു കണ്ടു വർണ്ണിക്കയും അതു സ്ഥാപിച്ചു പരിശോധിക്കയും ചെയ്തു.
  rmc-rmc: imar akor dikhľa o goďaveripen a oceňinďa les; zorales les zathoďa a preskušinďa.
  pes-OPV: آنگاه آن را دید و آن را بیان کرد. آن رامهیا ساخت و هم تفتیشش نمود.
  ron-1924: атунч а вэзут ынцелепчуня ши а арэтат-о, й-а пус темелииле ши а пус-о
    ла ынчеркаре.
  ben-OBCV: তখন তিনি প্রজ্ঞার দিকে তাকিয়েছিলেন ও তার মূল্য নির্দিষ্ট করে দিয়েছিলেন;
    তিনি তাকে অনুমোদন দিয়েছিলেন ও তার পরীক্ষা নিয়েছিলেন।
  som-som: Ayuu arkay, oo ka hadlay, Oo intuu adkeeyey ayuu weliba baadhay.
  lat-VUC: tunc vidit illam et enarravit, et præparavit, et investigavit.
  eng-ASVBT: Then did he see it, and declare it; He established it, yea, and searched
    it out.
  ita-1885: Allora egli la vedeva, e la contava; Egli l'ordinava, ed anche l'investigava.
  eng-LXXUP: 'Then he saw it, and declared it: He prepared it and traced it out.'
  eng-ULB: Then he saw wisdom and announced it; he established it, indeed, and he
    examined it.
  spa-VBL: Luego consideró la sabiduría. La examinó, le dio su aprobación y la declaró
    buena.
  fra-_FOB: Il la vit alors et la proclama; il l'établit, et même il la sonda;
  mal-mal: അവിടുന്ന് അത് കണ്ട് വർണ്ണിക്കുകയും അത് സ്ഥാപിച്ച് പരിശോധിക്കുകയും ചെയ്തു.
  urd-GVR: Usī waqt us ne hikmat ko dekh kar us kī jāṅch-paṛtāl kī. Us ne use qāym
    bhī kiyā aur us kī tah tak tahqīq bhī kī.
  suz-BL: मेना मेकोम रुप्‍तीक नु तुइक्‍तीक कली तशा ‘एकेर बाक्‍ब। मोदेंशो दुम्‍चा माल्‍ब।
    मेको रिम्‍शो बाक्‍ब’ देंमाक्‍त।
  eng-NOY: Then did he see it, and make it known; He established it, and searched
    it out.
  ita-1927: allora la vide e la rivelò, la stabilì ed anche l’investigò.
  ckb-ckb: ئەو کاتە دانایی بینی و باسی کرد، ئامادەی کرد و هەروەها تاقی کردەوە.
  eng-BBE: Then he saw it, and put it on record; he gave it its fixed form, searching
    it out completely.
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಕಂಡು ಲಕ್ಷಿಸಿದರು. ಹೌದು, ದೇವರು ಜ್ಞಾನವನ್ನು ದೃಢಪಡಿಸಿದ್ದಲ್ಲದೆ, ಅದನ್ನು
    ಪರೀಕ್ಷೆಮಾಡಿದರು.
  tam-2017: அவர் அதைப் பார்த்துக் கணக்கிட்டார்; அதை ஆராய்ந்து ஆயத்தப்படுத்தி,
  spa-RV-1909: Entonces la veía él, y la manifestaba; preparóla y descubrióla también.
  ron-BTF: Atunci a văzut-o și a vestit-o; el a pregătit-o, da, și a cercetat-o.
  eng-WEBP: then he saw it, and declared it. He established it, yes, and searched
    it out.
  eng-FBV: Then he considered wisdom. He examined it, gave it his approval, and declared
    it good.
  nld-1939: Toen aanschouwde Hij haar en verkondigde haar, Kende Hij haar en doorgrondde
    haar;
  nch-BL: Huan Toteco teipa quitachili talnamiquilisti huan quiyejyeco ica cuidado.
    Huan quiijto para talnamiquilisti eltoc más ipati.
  vie-1934: Bấy giờ Ngài thấy sự khôn ngoan, và bày tỏ nó ra, Ngài lập nó và dò xét
    nó nữa;
  hin-CV: तभी उन्होंने इसे देखा तथा इसकी घोषणा की उन्होंने इसे संस्थापित किया तथा
    इसे खोज भी निकाला.
  spa-BES: Entonces vio la sabiduría, y la puso en el registro; Él la estableció,
    y la escudriño también.
  tdx-tdx: Le nivazohoe’e, nitseize’e; najado’e vaho tsinikara’e.
  tha-KJV: แล​้วพระองค์ทอดพระเนตรพระปัญญาและทรงประกาศ ทรงสถาปนาไว้และทรงวิ​จัย
  por-BR-2018: Então ele a viu, e relatou; preparou-a, e também a examinou.
  deu-ELO: da sah er sie und tat sie kund, er setzte sie ein und durchforschte sie
    auch.
  eng-WYC-2018: then he saw wisdom, and told it out, and he made it ready, and sought
    it out.
  epo-epo: Tiam Li vidis ĝin kaj anoncis ĝin, Pretigis ĝin kaj esploris ĝin;
  uig-PIN: U qaƣda U danaliⱪⱪa ⱪarap uni bayan ⱪilƣan; Uni nǝmunǝ ⱪilip bǝlgiligǝn;
    Xundaⱪ, U uning bax-ayiƣiƣa ⱪarap qiⱪip,
  beo-beo: '@see-verse:JOB.028.026'
  tpi-OTNT: Na long taim God i mekim ol dispela samting, em i lukim gutpela tingting
    na save, na em i skelim olgeta tingting na pasin bilong en. Orait na em i putim
    gutpela tingting na save i stap strong na em i orait olgeta long en.
  hau-SA: sai ya dubi hikima ya auna ta; ya tabbatar da ita, ya gwada ta.
  uig-LAT: U chaghda U danaliqqa qarap uni bayan qilghan; Uni nemune qilip belgiligen;
    Shundaq, U uning bash-ayighigha qarap chiqip,
  nde-nde: wasekukhangela ukuhlakanipha wakuhlola butsha; wakukholwa wakuqinisa, wakulinga
    ukuthi kuqinile.
  ton-ton: Ko ia naʻa ne mamata ki ai, pea fakahā ia; naʻa ne fokotuʻumaʻu ia, ʻio,
    pea naʻa ne hakule ki ai.
  ces-1613: Hned tehdáž viděl ji, a rozhlásil ji, připravil ji, a vystihl ji.
  eng-WMB: then he saw it, and declared it. He established it, yes, and searched it
    out.
  tam-TCV: அவர் ஞானத்தைப் பார்த்து மதிப்பிட்டார்; அதை உறுதிப்படுத்தி சோதித்தறிந்தார்.
  ceb-ULB: Unya nakita niya ang kaalam ug nagpasayod niini; gipahiluna niya kini,
    tinuod, ug gisuta niya kini.
  pol-UBG: Wtedy ją widział i ogłosił; przygotował ją i przebadał.
  urd-GVU: اُسی وقت اُس نے حکمت کو دیکھ کر اُس کی جانچ پڑتال کی۔ اُس نے اُسے قائم
    بھی کیا اور اُس کی تہہ تک تحقیق بھی کی۔
  deu-1912: da sah er sie und verkündigte sie, bereitete sie und ergründete sie
  kan-2017: ಜ್ಞಾನವನ್ನು ಕಂಡು ಲಕ್ಷಿಸಿದನು, ಅದನ್ನು ಸ್ಥಾಪಿಸಿದ್ದಲ್ಲದೆ ವಿಮರ್ಶೆಮಾಡಿದನು.
  yap-yap: Ireram e gin ni guy e gonop riy me sikengnag fal’ngin — ma bmagan’ ngay.
  hlt-MCSB: Cueihnah te a hmuh tih a tae. Cueihnah te a sikim sak tih a khe bal.
  mdy-ETH: ፆኦሲ ዔራቶ ዛጌኔ፤ ቦንቺሲ ዼጊሴኔ፤ ማሂ ማሂያ ዛጊያ ዶዲሼኔ።»
  twi-ASANTE: afei ɔhwɛɛ nyansa na ɔkarii no hwɛeɛ; na ɔgyee no too mu na ɔsɔɔ no
    hwɛeɛ.
  eng-WEBU: then he saw it, and declared it. He established it, yes, and searched
    it out.
  wal-wal: i he wode, aadhdhida eratettaa be7iis; be7idi paacciis; paaccidi, lo77o
    giis.
  spa-PDDPT: Entonces Él la vio, la declaró, la estableció y también la escudriñó,
  gun-gun: ha'e va'e jave py ae 'arandu oexa avi vy oikuaa uka raka'e. Ha'e va'e re
    oikuaa pota ma vy omoĩ atã raka'e.
  ilo-ULB: Kalpasanna, nakitana ti sirib ket impablaakna daytoy; impasdekna daytoy,
    pudno, inadalna daytoy.
  kpg-kpg: deelaa di madagoaa o Mee ga gidee di kabemee, gei e mmada be di maa e hagalabagau
    be hee, gei Mee ga hagamogobuna di maa.
  uig-ARA: ئۇ چاغدا ئۇ دانالىققا قاراپ ئۇنى بايان قىلغان؛ ئۇنى نەمۇنە قىلىپ بەلگىلىگەن؛
    شۇنداق، ئۇ ئۇنىڭ باش-ئايىغىغا قاراپ چىقىپ،
  sus-sus: awa, a naxa lɔnni ramini, a a mato a fanyi ra.
  pon-2006: Iei ih ahnsowo me e ketin masanihada kupwurokong oh song ia uwen kesempwalpe—
    E ahpw ketin kamanahla.
  ksd-ksd: Ta nam ra e i ga gire ma i ga vaarike; I ga vatur ia, ma i ga valar ot
    pa ia.
  tur-YTC: O zaman onu gördü ve bildirdi. Evet, onu pekiştirdi ve ortaya çıkardı.
  grc-BRENT: Τότε εἶδεν αὐτὴν, καὶ ἐξηγήσατο αὐτὴν, ἑτοιμάσας ἐξιχνίασεν.
  ind-AYT: maka Dia melihat kepada hikmat, dan menyatakannya; Dia menetapkannya dan
    menyelidikinya.
  nya-nya: pamenepo ndi pamene anayangʼana nzeruzo naziyeza mtengo wake; nazikhazikitsa
    ndi kuzisanthula bwino lomwe.
  hrv-hrv: tad ju je vidio te izmjerio, učvrstio i do dna ispitao.
  mps-mps: Tama Godigo te sę dabe ebo sogo, agai te dwagi yai homu kolesaga suai
    dao. Tama tigidali kolesaga sulama, agai osola suai dao. Tama agai dwagi yai homu
    kolesaga dabe bugagia elalumainu dąų walama, augwali usu ilai dao.
  tpi-tpi: Na long taim God i mekim ol dispela samting, em i lukim gutpela tingting
    na save, na em i skelim olgeta tingting na pasin bilong en. Orait na em i putim
    gutpela tingting na save i stap strong na em i orait olgeta long en.
  dan-1931: da skued og mønstred han den, han stilled den op og ransaged den.
  vie-OVCB: Lúc ấy Chúa tìm và thẩm định giá trị của khôn ngoan. Ngài xác nhận và
    thử nghiệm nó.
  guj-2017: તે વખતે ઈશ્વરે તેને જોયું અને તેનું વર્ણન કર્યું; તેમણે તેને સ્થાપન કર્યું
    અને તેને શોધી પણ કાઢ્યું.
  pon-2006A: Iei ih ahnsowo me e ketin masanihada kupwurokong oh song ia uwen kesempwalpe—
    E ahpw ketin kamanahla.
  por-BRBSL: então ele o viu, e o declarou. Ele o estabeleceu, sim, e o pesquisou.
  cth-cth: Lungangnae a hmu teh a pâpho, a caksak teh a tawng.
  twi-twi: afei ɔhwɛɛ nyansa na ɔkarii no hwɛe; na ogyee no too mu na ɔsɔɔ no hwɛe.
  hlt-hlt: Cueihnah te a hmuh tih a tae. Cueihnah te a sikim sak tih a khe bal.
  tbz-SIM: Mɛm̀mɛ kù yɑ̀mɛ̀ mɛciì kɛ̀ mɛ̀ wenni, kɛ yɑ̀ mɛ wenniku mɑmɛ̀ kɛ mɛ̀ pɑɑtɛ́.
  msy-2020: Bizir kabar gɨn God nɨghnɨzir aghuarimɨn gara an araziba bar da tuisɨsi.
    Egha nɨghnɨzir aghuarim gamizɨ a tugha gavgavizɨ a ghaze, a bizir bar aghuim.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ ɩ nɑwɑ lǝmɑɣɑsɛɛ nɑ ɩ́ mɑɣɑsɩ-yɛ, nɑ ɩ́ sɩɩ ɑ kite nɑ ɩ́ sɑ-yɛ.
  azb-azb: Hikmətə baxıb qiymət qoydu, Onu bərqərar edib araşdırdı.
  eng-DBY: Then did he see it, and declare it; he established it, yea, and searched
    it out;
  hin-2017: तब उसने बुद्धि को देखकर उसका बखान भी किया, और उसको सिद्ध करके उसका पूरा
    भेद बूझ लिया।
  wol-KYG: ca la nemmiku xel mu rafet, xamle ko, samp ko, gëstu ko,
  eng-YLT: Then He hath seen and declareth it, He hath prepared it, and also searched
    it out,
  eng-WYC-2017: then he saw wisdom, and told it out, and he made it ready, and sought
    it out.
  eng-WMBB: then he saw it, and declared it. He established it, yes, and searched
    it out.
  urd-GVH: उसी वक़्त उसने हिकमत को देखकर उस की जाँच-पड़ताल की। उसने उसे क़ायम भी किया
    और उस की तह तक तहक़ीक़ भी की।
  rug-rug: si tiqe doṉo la si Asa koasa ginilagilana lohina meke vilitia Sa, meke
    va sosodea Sa meke podekia Sa.
  gaz-gaz: inni ogummaa ilaalee madaale; jabeessee dhaabee ishee qorate.
  fra-LSG: Alors il vit la sagesse et la manifesta, Il en posa les fondements et la
    mit à l’épreuve.
  yal-yal: Nayi, Ala yi fekolonna to, a yi a fɛsɛfɛsɛ, a yi a makɛnɛn.
  haw-1868: Alaila ike no oia ia mea, a hoike mai hoi ia; Hoomakaukau oia ia mea,
    a imi aku hoi ia mea.
  arb-NAV: آنَئِذٍ رَآهَا وَأَذَاعَ خَبَرَهَا وَأَثْبَتَهَا وَفَحَصَهَا،
  ewe-ewe: enye kɔ kpɔ nunya, dzro eme kpɔ eye wòda asi ɖe edzi, hedoe kpɔ.
  eng-LEE: Then did he see her, and make her known; he established her, and also searched
    her out.
  asm-FB: তেতিয়া তেওঁ জ্ঞানক দেখিলে, আৰু প্ৰকাশ কৰিলে, তেওঁ তাক স্থাপন কৰিলে, আৰু
    তাৰ তদন্তও কৰিলে;
  sus-A: عَوَ، عَ نَشَ لْننِ رَ مِنِ، عَ عَ مَتٌ عَ قَنيِ رَ.
  fra-SBL: alors il l'a vu, et l'a déclaré. Il l'a établi, oui, et l'a recherché.
  hbo-hbo: אָ֣ז רָ֭אָהּ וַֽיְסַפְּרָ֑הּ הֱ֝כִינָ֗הּ וְגַם־חֲקָרָֽהּ׃
