verse: JOB.028.026
translations:
  mal-C: അവിടന്നു മഴയ്ക്ക് ഒരു കൽപ്പനയും ഇടിമിന്നലിന് ഒരു വഴിയും നിശ്ചയിച്ചപ്പോൾ,
  deu-TKW: als er dem Regen sein Gesetz gab, und seinen Pfad dem Wasserstrahle,
  lin-lin: tango atiaki mobeko mpo na mvula mpe afungolaki nzela mpo na kake mpe mikalikali,
  eng-LSV: In His making for the rain a limit, || And a way for the brightness of
    the voices,
  eng-GNV: When he made a decree for the rayne, and a way for the lightening of the
    thunders,
  eng-WEBSTER: 'When he made a decree for the rain, and a way for the lightning of
    the thunder:'
  nhw-BL: Yaya quimacac tlanahuatili nopa atl para tlaquiyahuis huan quinextili nopa
    tlapetlanilotl nopa ojtli para quitoquilis.
  swh-ONEN: alipofanya maagizo kwa ajili ya mvua na njia kwa ajili ya umeme wa radi,
  bba-bba: kɑ sere swɛɛ yi ɡurɑ koo swĩi yu kɑ nɛ, kɑ mɑɑ swɛɛ yi ɡuru mɑɑkinu kɑ
    ɡuru ɡbɑ̃sukubu koo swĩi,
  eng-KJVCPB: 'When he made a decree for the rain, And a way for the lightning of
    the thunder:'
  luo-luo: kane ogolo chik ne koth kendo ogoro yor mil polo,
  meu-meu: medu taravana e atua bona guba rahurahu kevaruna dalana e lailaia negana
    ai,
  npi-ULB: उहाँले झरी परोस् भनी आदेश दिनुभयो, र गर्जनको मार्ग बनाउनुभयो ।
  yor-yor: Nígbà tí ó pàṣẹ fún òjò, tí ó sì la ọ̀nà fún mọ̀nàmọ́ná àrá,
  pes-OPCB: به باران فرمان می‌دهد که ببارد و مسیر برق آسمان را تعیین می‌کند.
  tgl-ULB: Gumawa siya ng isang kautusan para sa ulan at isang landas para sa kidlat
    ng kulog.
  hui-hui: Ani bialu Ngode Datagaliwabehanda iba dalu ibunaga mana mialu hari beralibabi
    hari dababi hari kulubi uruni ti hariga polene ngagobi mo mialu bini.
  mya-mya: မိုဃ်းရွာမှုကိုစီရင်၍၊ မိုဃ်းကြိုးလျှပ်စစ်ပြက်ရာ လမ်းကို ဖန်ဆင်းသောအခါ၊
  bod-N: ཆར་བའི་ཆེད་དུ་བཀའ་འདོམས་མཛད་ནས་ནི། ། གློག་དམར་རྒྱུ་བའི་ལམ་ཡང་སྟོན་པར་མཛད།
    །
  sna-sna: paakaita chirevo chemvura negwara rokutinhira wemheni,
  spa-BLM: Cuando hizo un decreto para la lluvia, y un camino para el relámpago del
    trueno,
  cac-cac: ayic ix sb'oancan tiempoal n̈ab'ilq'uinal, ayic ix sb'oancan b'aj tz'ec'
    leb'lon yic smac'vaj c'u,
  swh-ULB: Aliiwekea mvua tamko na njia ya radi na munguromo.
  bel-bel: калі назначаў статут дажджу і шлях маланцы громаноснай,
  deu-ELBBK: 'als er dem Regen ein Gesetz bestimmte und eine Bahn dem Donnerstrahl:'
  mbb-OT: wey hein midisisyunan din ke hendei zin ibpetanà is uzan wey ke hendei zin
    ibpevayà is kilat he egkezumahan te ruǥung,
  mal-2015: അവൻ മഴെക്കു ഒരു നിയമവും ഇടിമിന്നലിന്നു ഒരു വഴിയും ഉണ്ടാക്കിയപ്പോൾ
  rmc-rmc: sar prikazinďa le brišindeske kaj te perel, a le bleskenge sikaďa kaj te
    džal,
  pes-OPV: هنگامی که قانونی برای باران قرار داد، و راهی برای سهام رعد،
  ron-1924: кынд а дат леӂь плоий ши кынд а ынсемнат друмул фулӂерулуй ши тунетулуй,
  ben-OBCV: যখন তিনি বর্ষার জন্য এক আদেশ জারি করেছিলেন ও বজ্রবিদ্যুৎসহ ঝোড়ো বৃষ্টির
    জন্য এক পথ স্থির করেছিলেন,
  som-som: Markuu roobka qaynuun u sameeyey, Oo uu hillaaca onkodkana jid u sameeyey,
  lat-VUC: 'Quando ponebat pluviis legem, et viam procellis sonantibus:'
  eng-ASVBT: When he made a decree for the rain, And a way for the lightning of the
    thunder;
  ita-1885: Quando egli poneva il suo ordine alla pioggia, E la via a' lampi de' tuoni;
  eng-LXXUP: When he made them, thus he saw and numbered them, And made a way for
    the pealing of the thunder.
  eng-ULB: He made a decree for the rain and a path for the thunder.
  spa-VBL: Fijó el límite de la lluvia e hizo un camino para el rayo.
  fra-_FOB: Quand il prescrivait une loi à la pluie, et un chemin à l'éclair des tonnerres,
  mal-mal: ദൈവം മഴയ്ക്ക് ഒരു നിയമവും ഇടിമിന്നലിന് ഒരു വഴിയും ഉണ്ടാക്കിയപ്പോൾ
  urd-GVR: Usī ne bārish ke lie farmān jārī kiyā aur bādal kī kaṛaktī bijlī ke lie
    rāstā taiyār kiyā.
  suz-BL: मेकोम ‘दोशो रेउ यिचा माल्‍बा’ मेको अरेप्‍तु। मिनु बुंबु कली आ लां कोंइताक्‍व।
  eng-NOY: When he prescribed a law to the rain, And a path to the thunder-flash,—
  ita-1927: quando dette una legge alla pioggia e tracciò la strada al lampo dei tuoni,
  ckb-ckb: کاتێک بۆ باران یاسای دانا و بۆ دەنگی هەورەتریشقەش ڕێگا،
  eng-BBE: When he made a law for the rain, and a way for the thunder-flames;
  kan-OKCV: ಮಳೆಗೆ ಕಟ್ಟಳೆಯನ್ನೂ, ಗರ್ಜಿಸುವ ಸಿಡಿಲಿಗೆ ದಾರಿಯನ್ನೂ ಏರ್ಪಡಿಸಿದಾಗಲೇ
  tam-2017: மழைக்குத் திட்டத்தையும், இடிமுழக்கத்துடன் கூடிய மின்னலுக்கு வழியையும்
    ஏற்படுத்துகிறார்.
  spa-RV-1909: Cuando él hizo ley á la lluvia, y camino al relámpago de los truenos;
  ron-BTF: Când a dat o hotărâre pentru ploaie și o cale pentru fulgerul tunetului,
  eng-WEBP: When he made a decree for the rain, and a way for the lightning of the
    thunder,
  eng-FBV: He set a limit for the rain and made a path for the lightning.
  nld-1939: Toen Hij de regen zijn wet gaf, En de donder zijn weg.
  nch-BL: Yaya quimacac tanahuatili nopa at para taquiyahuis huan quinextili nopa
    tapetanilot nopa ojti para quitoquilis.
  vie-1934: Định luật lệ cho mưa, Và lập đường lối cho chớp và sấm.
  hin-CV: जब उन्होंने वृष्टि की सीमा तय कर दी तथा गर्जन और बिजली की दिशा निर्धारित
    कर दी,
  spa-BES: Cuando hizo las leyes para la lluvia, y un camino para las truenos y relámpagos;
  tdx-tdx: ie nafepè’e o orañeo, naho ty lala’ o helats’ampiñeo;
  tha-KJV: เมื่อพระองค์ทรงสร้างกฎให้​ฝน และสร้างทางไว้​ให้​แสงแลบของฟ้าผ่า
  por-BR-2018: Quando ele fez lei para a chuva, e caminho para o relâmpago dos trovões,
  deu-ELO: 'als er dem Regen ein Gesetz bestimmte und eine Bahn dem Donnerstrahl:'
  eng-WYC-2018: When he set law to rain, and way to tempests sounding; (When he made
    a law for the rain, and a way for the sounding tempests;)
  epo-epo: 'Kiam Li starigis leĝon por la pluvo Kaj vojon por la fulmo kaj tondro:'
  uig-PIN: Yamƣurlarƣa ⱪanuniyǝt qüxürginidǝ, Güldürmamining qaⱪmiⱪiƣa yolini bekitkinidǝ,
  beo-beo: '@see-verse:JOB.028.025'
  tpi-OTNT: Na God i bin makim tu ol lo bilong ren na ol rot ol blakpela klaut i mas
    bihainim.
  hau-SA: Lokacin da ya yi wa ruwan sama doka da kuma hanya domin walƙiya,
  uig-LAT: Yamghurlargha qanuniyet chüshürginide, Güldürmamining chaqmiqigha yolini
    békitkinide,
  nde-nde: wathi ebeka umthetho wezulu elinayo lendlela yezulu elilesiphepho,
  ton-ton: '‌ʻI heʻene fokotuʻu ʻae fono ki he ʻuha, pea mo e hala ki he ʻuhila ʻoe
    mana:'
  ces-1613: On též vyměřuje dešti právo, i cestu blýskání hromů.
  eng-WMB: When he made a decree for the rain, and a way for the lightning of the
    thunder,
  tam-TCV: மழைக்கு ஒரு நியமத்தை விதித்தபோதும், இடிமுழக்கத்தோடு கூடிய மின்னலுக்கு ஒரு
    பாதையை வகுத்தபோதும்,
  ceb-ULB: Naghimo siya ug balaod sa mga ulan ug agianan sa kilat ug dalugdog.
  pol-UBG: Gdy ustanowił prawo dla deszczu i drogę dla błyskawicy gromu;
  urd-GVU: اُسی نے بارش کے لئے فرمان جاری کیا اور بادل کی کڑکتی بجلی کے لئے راستہ
    تیار کیا۔
  deu-1912: 'da er dem Regen ein Ziel machte und dem Blitz und Donner den Weg:'
  kan-2017: ಮಳೆಗೆ ಕಟ್ಟಳೆಯನ್ನೂ, ಗರ್ಜಿಸುವ ಸಿಡಿಲಿಗೆ ದಾರಿಯನ್ನೂ ಏರ್ಪಡಿಸಿದಾಗಲೇ,
  yap-yap: Nap’an nra duwgiliy Got ko uw e nge aw e n’uw riy, nge kanawo’en e manileng
    nma chub e dira’ riy;
  hlt-MCSB: Amah loh khotlan ham rhi a suem tih rhaek ol ham khaw longpuei a khueh.
  mdy-ETH: ዒሮና ጉጉንፆናም ዳምቦ ዒ ጊኢጊሼ ዎዶና
  twi-ASANTE: ɛberɛ a ɔkaa no ɔhyɛ so kyerɛɛ osutɔ na ɔtwaa ɛkwan maa aprannaa no,
  eng-WEBU: When he made a decree for the rain, and a way for the lightning of the
    thunder,
  wal-wal: iraikka awan bukkanaakko, dadaikka awan wodhdhanaakko wogaa wottido wode,
  spa-PDDPT: cuando dicta una ley para la lluvia, y un camino para truenos y relámpagos.
  gun-gun: oky nhavõ guarã oeja, ha'e yapu overa reve va'e raperã omoĩ jave,
  ilo-ULB: Nangaramid isuna iti pagannurutan para iti tudo ken iti dalan para iti
    kimat.
  kpg-kpg: mo di madagoaa God ne hagamaanadu be di uwa le e hai gii doo i hee, mo di
    ala o nia gololangi o di atili le e hula laa hee,
  uig-ARA: يامغۇرلارغا قانۇنىيەت چۈشۈرگىنىدە، گۈلدۈرمامىنىڭ چاقمىقىغا يولىنى بېكىتكىنىدە،
  sus-sus: a to gɛ tunɛ, seyamakɔnyi, nun galanyi yamaride,
  pon-2006: Ni ahnsou me Koht kupwurehda wasa me keteu pahn mweresang ie, Oh ahl me
    depwek en nansapwe pahn keid ie;
  ksd-ksd: Ba i ga vatur ra umana varkurai ure ra bata, Ma i ga pait ra nga ure ra
    meme;
  tur-YTC: Yağmur için yasa, Ve gök gürültüsünün şimşeği için yol yaptığında,
  grc-BRENT: οὕτως ἰδὼν ἠρίθμησε, καὶ ὁδὸν ἐν τινάγματι φωνάς.
  ind-AYT: ketika Dia membuat ketetapan bagi hujan, dan jalan bagi petir,
  nya-nya: atakhazikitsa lamulo loti mvula izigwa ndi kukonza njira ya chingʼaningʼani
    cha bingu,
  hrv-hrv: kad je zakone daždu nametnuo i oblacima gromovnim putove,
  mps-mps: Tama God agai te tulubage me te sisi pǫ elaluyu wali bilabo po dąų walai
    dao.
  tpi-tpi: Na God i bin makim tu ol lo bilong ren na ol rot ol blakpela klaut i mas
    bihainim.
  dan-1931: da han satte en Lov for Regnen, afmærked Tordenskyen dens Vej,
  vie-OVCB: Khi Chúa định luật lệ cho mưa và vạch đường cho sấm chớp.
  guj-2017: જ્યારે તેમણે વરસાદ માટે નિયમ ઠરાવ્યો, અને મેઘની ગર્જના સાથે વાવાઝોડાનો
    માર્ગ નક્કી કર્યો,
  pon-2006A: Ni ahnsou me Koht kupwurehda wasa me keteu pahn mweresang ie, Oh ahl
    me depwek en nansapwe pahn keid ie;
  por-BRBSL: Quando ele fez um decreto para a chuva, e um caminho para o relâmpago
    do trovão,
  cth-cth: kho a rak nahanelah lamthung a sak pouh teh, khoparitnae hoi sumpapalik
    nahane lamthung a sak pouh navah,
  twi-twi: bere a ɔkaa no ɔhyɛ so kyerɛɛ osutɔ na otwaa kwan maa aprannaa no,
  hlt-hlt: Amah loh khotlan ham rhi a suem tih rhaek ol ham khaw longpuei a khueh.
  tbz-SIM: Kuù kèétɛ́ fɛtɑɑfɛ̀ ikuɔ́ fɛ̀ yó ntũ nyì, kɛ keutɛ́ kucɛ fɛtɑɑfɛ̀ yó mmíí
    nkɛ yiɛ̀ dɛ̀.
  msy-2020: Egha a uaghan amozim damuamin araziba arɨki, egha onɨmarim taghtagh mangamin
    tuavim atɨ.
  dop-dop: Ɩ sɩɩ tɛʋ kɛ kʋ wɑɑtʋnɑɑ nɑ kʋ lonɑ, nɑ ɩ́ hɛɛ mpɑɑʋ kɛ tɛʋ nyǝɣǝsʋɣʋ nɑ
    kʋ cɑlɑnɑɑ.
  azb-azb: Yağışa qanun qoyanda, Şimşəyə yol açanda
  eng-DBY: 'In appointing a statute for the rain, and a way for the thunder''s flash:'
  hin-2017: और मेंह के लिये विधि और गर्जन और बिजली के लिये मार्ग ठहराया,
  wol-KYG: ba mu sàkkalee ab taw dogalu yoonam, sàkkal melax ak dënu aw ñallam,
  eng-YLT: In His making for the rain a limit, And a way for the brightness of the
    voices,
  eng-WYC-2017: When he set law to rain, and way to tempests sounding;
  eng-WMBB: When he made a decree for the rain, and a way for the lightning of the
    thunder,
  urd-GVH: उसी ने बारिश के लिए फ़रमान जारी किया और बादल की कड़कती बिजली के लिए रास्ता
    तैयार किया।
  rug-rug: meke totoso vizatia Sa pavei kote hoqa sa ruku, meke sa siraṉa tanisa lei
    tana paka maṉauru,
  gaz-gaz: yommuu bokkaadhaaf seera dhaabee bakakkaaf immoo daandii baasetti,
  fra-LSG: Quand il donna des lois à la pluie, Et qu’il traça la route de l’éclair
    et du tonnerre,
  yal-yal: a yi tulen danna sa, a yi galanna kiraan sa.
  haw-1868: I kana hana ana i ke kanawai no ka ua, A me ke ala no ka uwila o ka hekili;
  arb-NAV: عِنْدَمَا وَضَعَ سُنَناً لِلْمَطَرِ وَمَمَرّاً لِصَوَاعِقِ الرُّعُودِ،
  ewe-ewe: esi wòwɔ se na tsidzadza, heta mɔ na dziɖegbe kple ahom vɔ la,
  eng-LEE: When he made a law for the rain, and a way for the lightning of [his] thunders;
  asm-FB: যেতিয়া তেওঁ বৃষ্টিৰ নিয়ম নিৰূপণ কৰিলে, আৰু মিঘ-গৰ্জ্জনৰ সৈতে ওলোৱা বিজুলীৰ
    পথ স্থিৰ কৰিলে,
  sus-A: عَ تٌ فّ تُنّ، سٍيَمَكْنيِ، نُن فَلَنيِ يَمَرِدٍ،
  fra-SBL: Quand il a fait un décret pour la pluie, et un chemin pour l'éclair du
    tonnerre,
  hbo-hbo: בַּעֲשׂתֹ֣ו לַמָּטָ֣ר חֹ֑ק וְ֝דֶ֗רֶךְ לַחֲזִ֥יז קֹלֹֽות׃
  kik-kik: rĩrĩa aarutĩire mbura watho ĩrũmagĩrĩre, na agĩtemera rũheni na marurumĩ
    njĩra-rĩ,
  fra-NCL: quand il donnait des lois à la pluie, qu’il traçait la route aux éclairs
    de la foudre,
  cek-AK: Kho angzohhaih dan hoi khopazih tangphra puekhaih loklam to a sak naah,
  cuk-cuk: Bab-Dummad, dii-wiedga igar mesnaibargua, mar-goledga igar mesnaibargua,
  uig-CYR: Ямғурларға қанунийәт чүшүргинидә, Гүлдүрмаминиң чақмиқиға йолини бекиткинидә,
  tel-2017: వర్షానికి అదుపాజ్ఞలు ఏర్పరచినప్పుడు, ఉరుము మెరుపులకు దోవ చూపినప్పుడు,
  hat-BSA: Lè L te etabli yon limit pou lapli e yon chemen pou kout eklè,
  kos-kos: Ke pacl se God se sulela lah af uh ac kahkla oya, Ac inkanek ma pukunyeng
    in pulahl uh ac fahsr kac;
  hbo-WLC: בַּעֲשֹׂת֣וֹ לַמָּטָ֣ר חֹ֑ק וְ֝דֶ֗רֶךְ לַחֲזִ֥יז קֹלֽוֹת׃
  ibo-ibo: mgbe o nyere mmiri ozuzo iwu meekwa ụzọ nye egbe eluigwe na oke ikuku,
  ory-ory: ଯେତେବେଳେ ସେ ବୃଷ୍ଟିର ନିୟମ ନିରୂପଣ କଲେ ଓ ମେଘଗର୍ଜ୍ଜନର ବିଦ୍ୟୁତ୍ ପାଇଁ ପଥ ସ୍ଥିର
    କଲେ;
  chk-chk: lupwen a föri allük fän iten püngün üt o awora efoch al fän iten fifi me
    chopulap,
  rop-rop: en wen imbin jinggabat blanga jandim rein en laitining,
  ukr-1871: Коли вказував дощам закон, а блискавицям дорогу, —
  deu-1951: 'als er dem Regen sein Ziel setzte und dem Wetterstrahl seinen Weg:'
  eng-JPS: When He made a decree for the rain, and a way for the storm of thunders;
  srp-1865: Kad postavljaše zakon daždu i put munji gromovnoj.
  lug-lug: bwe yateekera enkuba etteeka era n’ekkubo eggulu we linaayitanga nga limyansa,
  heb-heb: בעשתו למטר חק ודרך לחזיז קלות׃
  ben-IRV: তিনি বৃষ্টির জন্য আদেশ করলেন এবং বর্জ-বিদ্যুতের জন্য পথ তৈরী করলেন।
  pan-pan: ਜਦ ਉਹ ਨੇ ਮੀਂਹ ਲਈ ਬਿਧੀ ਬਣਾਈ, ਅਤੇ ਗਰਜਦੀ ਬਿਜਲੀ ਲਈ ਰਾਹ ਠਹਿਰਾਇਆ,
  mya-JVB: မိုဃ်းရွာ မှုကို စီရင်၍၊ မိုဃ်းကြိုး လျှပ်စစ်ပြက်ရာ လမ်း ကို ဖန်ဆင်း သောအခါ၊
  hmo-hmo: bona Dirava ese medu do ia diho gabudia ia gwauraia, bona guba boiboi ena
