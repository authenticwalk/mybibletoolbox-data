verse: JOB.028.024
translations:
  mal-C: കാരണം ഭൂസീമകൾ അവിടത്തേക്കു ദൃശ്യമാണ് ആകാശവിതാനത്തിനു കീഴിലുള്ള സമസ്തവും അവിടന്ന്
    കാണുന്നു.
  deu-TKW: Denn er schaut bis zu der Erde Enden; was irgend unter dem Himmel ist,
    sieht er.
  lin-lin: Pamba te miso na Ye emonaka kino na suka ya mokili, mpe amonaka nyonso
    oyo ezali na se ya Lola.
  eng-LSV: For He looks to the ends of the earth, || He sees under the whole heavens,
  eng-GNV: For he beholdeth the endes of the world, and seeth all that is vnder heauen,
  eng-WEBSTER: For he looketh to the ends of the earth, and seeth under the whole
    heaven;
  nhw-BL: pampa yaya tlachiya hasta campa tlami tlaltipactli huan quiita nochi catli
    onca ipan ilhuicactli.
  swh-ONEN: kwa maana yeye huitazama miisho ya dunia na huona kila kitu chini ya mbingu.
  bba-bba: Domi wiyɑ u hɑnduniɑn ɡoonu nnɛ kpuro wɑɑmɔ. U mɑɑ kpuro wɑɑmɔ ye yɑ wɑ̃ɑ
    tem sɔɔ.
  eng-KJVCPB: For he looketh to the ends of the earth, And seeth under the whole heaven;
  luo-luo: nikech wengene okwako tungʼ piny gi tungʼ piny kendo oneno gimoro amora
    manie bwo polo.
  meu-meu: Badina be tanobada dokodia e roho henidiamu, bona ḡau iboudiai guba henunai
    na e itadiamu.
  npi-ULB: किनकि उहाँले पृथ्वीको पल्‍लो कुनामा हेर्नुहुन्छ, सबै आकाशमण्‍डलको मुनि
    हेर्नुहुन्छ ।
  yor-yor: Nítorí pé ó wòye dé òpin ayé, ó sì rí gbogbo ìsàlẹ̀ ọ̀run,
  pes-OPCB: زیرا او تمامی زمین را زیر نظر دارد و آنچه را که در زیر آسمان است مشاهده
    می‌کند.
  tgl-ULB: Dahil tumitingin siya hanggang sa mga pinakadulo ng daigdig at nakikita
    lahat ng nasa ilalim ng mga kalangitan.
  hui-hui: Irane ibugua dindi bibahendeha de handai halu hari daliganaga andaneha
    ngarubi bibahende manda biai ka.
  mya-mya: ပညာနေရာအရပ်ကို သိတော်မူ၏။
  bod-N: ས་མཚམས་བར་དུ་ཁོང་གིས་དཔྱད་པ་བཏང་། ། གནམ་ས་ཡོངས་ལ་ཁོང་གིས་གཟིགས་པས་སོ། །
  sna-sna: nokuti anoona magumo enyika, uye anoona zvinhu zvose zviri pasi pamatenga.
  spa-BLM: Porque mira hasta los confines de la tierra, y ve bajo todo el cielo.
  cac-cac: Yujto syil masanil b'aj slajvic'och yolyib'an̈q'uinal tic yed' masanil
    tas ay d'a yalan̈ satchaan̈.
  swh-ULB: Kwani uona miisho yote ya dunia na huona chini ya mbingu zote.
  bel-bel: Бо бачыць да краёў зямлі і бачыць пад усім небам.
  deu-ELBBK: Denn er schaut bis zu den Enden der Erde; unter dem ganzen Himmel sieht
    er.
  mbb-OT: Su egkeehè din is minsan diyà te utew meziyù he vahin te kelibutan, ne egkeehè
    din is langun diyà te sihung te langit.
  mal-2015: അവൻ ഭൂമിയുടെ അറ്റങ്ങളോളവും നോക്കുന്നു; ആകാശത്തിന്റെ കീഴിലൊക്കെയും കാണുന്നു.
  rmc-rmc: Se ov dikhel dži pro agor la phuvake, dikhel savoro, so hin tel o ňebos.
  pes-OPV: زیراکه او تا کرانه های زمین می‌نگرد و آنچه را که زیرتمامی آسمان است می‌بیند.
  ron-1924: Кэч Ел веде пынэ ла марӂиниле пэмынтулуй, зэреште тотул суб черурь.
  ben-OBCV: যেহেতু তিনি পৃথিবীর প্রান্ত পর্যন্ত দেখেন ও আকাশমণ্ডলের নিচে যা যা আছে,
    তিনি সবকিছু দেখেন।
  som-som: Waayo, isagu wuxuu fiiriyaa dunida darfaheeda, Oo wuxuu u jeedaa inta samada
    ka hoosaysa oo dhan,
  lat-VUC: Ipse enim fines mundi intuetur, et omnia quæ sub cælo sunt respicit.
  eng-ASVBT: For he looketh to the ends of the earth, And seeth under the whole heaven;
  ita-1885: Perciocchè egli riguarda fino all'estremità della terra, Egli vede sotto
    tutti i cieli.
  eng-LXXUP: 'For he surveys the whole earth under heaven, Knowing the things in the
    earth:'
  eng-ULB: For he looks to the very ends of the earth and sees under all the heavens.
  spa-VBL: Porque él mira hasta el final de la tierra; ve todo lo que hay bajo el
    cielo.
  fra-_FOB: Car il regarde, lui, jusqu'aux extrémités du monde; il voit sous tous
    les cieux.
  mal-mal: ദൈവം ഭൂമിയുടെ അറ്റങ്ങളിലേക്ക് നോക്കുന്നു; ആകാശത്തിന്റെ കീഴെല്ലാം കാണുന്നു.
  urd-GVR: Kyoṅki usī ne zamīn kī hudūd tak dekhā, āsmān tale sab kuchh par nazar
    ḍālī
  suz-BL: मारदे हना मेकोमी रागी आ एर ओंथ नेल्‍ल ताइब। मिनु सरीङ आगा ङा मारेइ मारेइ
    नेल्‍ल आन कली कोव़ब।
  eng-NOY: For he seeth to the ends of the earth, And surveyeth all things under the
    whole heaven.
  ita-1927: perché il suo sguardo giunge sino alle estremità della terra, perch’egli
    vede tutto quel ch’è sotto i cieli.
  ckb-ckb: لەبەر ئەوەی ئەو تەماشای ئەوپەڕی زەوی دەکات و هەموو ژێر ئاسمان دەبینێت.
  eng-BBE: For his eyes go to the ends of the earth, and he sees everything under
    heaven.
  kan-OKCV: ದೇವರೊಬ್ಬರೇ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯ ತನಕ ದೃಷ್ಟಿಸಿ, ಆಕಾಶದ ಕೆಳಗಿನ ಸಮಸ್ತವನ್ನೂ ನೋಡುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: அவர் பூமியின் கடைசிமுனைகளைப் பார்த்து, வானங்களின்கீழ் இருக்கிறதையெல்லாம்
    காண்கிறார்.
  spa-RV-1909: Porque él mira hasta los fines de la tierra, y ve debajo de todo el
    cielo.
  ron-BTF: Pentru că el privește la marginile pământului și vede sub întregul cer;
  eng-WEBP: For he looks to the ends of the earth, and sees under the whole sky.
  eng-FBV: For he looks to the very end of the earth; he sees everything under heaven.
  nld-1939: 'Want Hij blikte tot aan de grenzen der aarde, Zag al wat onder de hemel
    bestond:'
  nch-BL: pampa yaya tachiya hasta campa tami taltipacti huan quiita nochi cati onca
    ipan ilhuicacti.
  vie-1934: Vì Ngài nhìn thấu tận các đầu thế gian, Và thấy rõ khắp thiên hạ.
  hin-CV: क्योंकि वे पृथ्वी के छोर तक दृष्टि करते हैं तथा आकाश के नीचे की हर एक वस्तु
    उनकी दृष्टि में होती है.
  spa-BES: Porque sus ojos van a los confines de la tierra, y él ve todo bajo el cielo.
  tdx-tdx: Jilove’e pak’ añ’olo’ ty tane toy, vazoho’e ze he’e ambanen-dikerañe ao.
  tha-KJV: เพราะพระองค์ทอดพระเนตรไปถึงที่สุดปลายแผ่นดินโลก และทรงเห็นทุกสิ่งที่​ใต้​ฟ้าสวรรค์
  por-BR-2018: Porque ele enxerga até os confins da terra, e vê tudo o que há debaixo
    de céus.
  deu-ELO: Denn er schaut bis zu den Enden der Erde; unter dem ganzen Himmel sieht
    er.
  eng-WYC-2018: For he beholdeth the ends of the world, and beholdeth all things that
    be under heaven.
  epo-epo: Ĉar Li rigardas ĝis la fino de la tero, Li vidas sub la tuta ĉielo.
  uig-PIN: Qünki Uning kɵzi yǝrning ⱪǝrigiqǝ yetidu, U asmanning astidiki barliⱪ nǝrsilǝrni
    kɵridu.
  beo-beo: 'Bai Ea fawane da osobo bagade bega: huluane amola liligi huluanedafa mu
    hagudu dialebe ba:lala.'
  tpi-OTNT: Long wanem, em i save lukim olgeta hap bilong graun na em i save lukim
    olgeta samting i stap aninit long skai.
  hau-SA: Gama yana ganin iyakar duniya kuma yana ganin duk abin da yake ƙarƙashin
    sama.
  uig-LAT: Chünki Uning közi yerning qerigiche yétidu, U asmanning astidiki barliq
    nersilerni köridu.
  nde-nde: ngoba uyayikhangela imikhawulo yomhlaba akubone konke okungaphansi kwamazulu.
  ton-ton: He ʻoku ne sio ki he ngaahi ngataʻanga ʻo māmani, pea ʻoku ne ʻafioʻi ʻaia
    kotoa pē ʻoku ʻi lalo langi;
  ces-1613: Nebo on končiny země spatřuje, a všecko, což jest pod nebem, vidí,
  eng-WMB: For he looks to the ends of the earth, and sees under the whole sky.
  tam-TCV: ஏனெனில் பூமியின் கடைமுனைகளை அவர் பார்க்கிறார், வானத்தின் கீழுள்ள ஒவ்வொன்றையும்
    அவர் காண்கிறார்.
  ceb-ULB: Kay siya nagtan-aw sa kinatumyan sa yuta ug nakakita ang tanan nga anaa
    sa ilalom sa kalangitan.
  pol-UBG: On bowiem patrzy na krańce ziemi i widzi wszystko, co jest pod niebem.
  urd-GVU: کیونکہ اُسی نے زمین کی حدود تک دیکھا، آسمان تلے سب کچھ پر نظر ڈالی
  deu-1912: Denn er sieht die Enden der Erde und schaut alles, was unter dem Himmel
    ist.
  kan-2017: ಆತನೊಬ್ಬನೇ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯ ತನಕ ದೃಷ್ಟಿಸಿ ಆಕಾಶದ ಕೆಳಗಿನ ಸಮಸ್ತವನ್ನೂ ನೋಡುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: Ni bochan e be guy e gin ni mus e fayleng riy, ma be guy gubin ban’en u
    tanggin e tharmiy.
  hlt-MCSB: Amah loh diklai khobawt hil a paelki tih vaan hmui khaw boeih a hmuh.
  mdy-ETH: ዓይጎሮ ጌዔቴ ፆኦሲ ሳዖኮ ጋፖ ሄላንዳኣና ቢያ ዛጋኔ፤ ጫሪንጮኮዋ ዴማ ዓኣ ባኮ ቢያ ዴንቃኔ።
  twi-ASANTE: ɛfiri sɛ ɔhwɛ kɔduru nsase ano na ɔhunu biribiara a ɛwɔ ɔsoro ase.
  eng-WEBU: For he looks to the ends of the earth, and sees under the whole sky.
  wal-wal: Aissi giikko, Xoossai sa7aa gaxaa ubbaa xeellees; xeellidi salotuppe garssaara
    de7iyaabaa ubbaa be7ees.
  spa-PDDPT: porque contempla los confines de la tierra y ve cuanto hay debajo del
    cielo
  gun-gun: Mba'eta ha'e ma yvy apy rupi peve oexa pota, yva guýry ikuai va'e ha'e
    javi 'rã oexapa.
  ilo-ULB: Ta kumitkita isuna agingga iti pagpatinggaan ti daga ken makitkitana amin
    nga adda iti babaen ti tangatang.
  kpg-kpg: idimaa Mee gu gidee di hagalawa o henuailala, e gidee nia mee huogodoo
    ala i bahi i lala di langi.
  uig-ARA: چۈنكى ئۇنىڭ كۆزى يەرنىڭ قەرىگىچە يېتىدۇ، ئۇ ئاسماننىڭ ئاستىدىكى بارلىق
    نەرسىلەرنى كۆرىدۇ.
  sus-sus: barima a tan nan duniɲa nun koore igbɛma han e dande.
  pon-2006: Pwehki eh ketin mwahngih imwin sampah, Mwahngih mehkoaros pahnlahng.
  ksd-ksd: Tago i gire tuk ra lavur langun ta ra rakarakan a gunagunan, Ma i matoto
    ure ra gunagunan par ta ra vavai na bakut.
  tur-YTC: Çünkü yeryüzünün uçlarına kadar bakar, Ve bütün gökyüzünün altında olanı
    görür.
  grc-BRENT: Αὐτὸς γὰρ τὴν ὑπʼ οὐρανὸν πᾶσαν ἐφορᾷ· εἰδὼς τὰ ἐν τῇ γῇ, πάντα
  ind-AYT: Sebab, Dia melihat sampai ke segala ujung bumi, dan melihat segala sesuatu
    yang ada di bawah langit.
  nya-nya: pakuti Iye amayangʼana mpaka ku malekezero a dziko lapansi ndipo amaona
    zonse za kunsi kwa thambo.
  hrv-hrv: Jer pogledom granice zemlje hvata i opaža sve pod svodom nebeskim.
  mps-mps: Magi baso meni. Agai tǫ tigidali mu sulama, tigidali dagalu dologode elalubo
    nai tigidali sula silibo dao.
  tpi-tpi: Long wanem, em i save lukim olgeta hap bilong graun na em i save lukim
    olgeta samting i stap aninit long skai.
  dan-1931: thi han skuer til Jordens Ender, alt under Himmelen ser han.
  vie-OVCB: vì Ngài thấu suốt đầu cùng đất, và thấy rõ mọi vật dưới tầng trời.
  guj-2017: કેમ કે ધરતીના છેડા સુધી તેમની નજર પહોંચે છે, આકાશની નીચે તે બધું જોઈ શકે
    છે.
  pon-2006A: Pwehki eh ketin mwahngih imwin sampah, Mwahngih mehkoaros pahnlahng.
  por-BRBSL: Pois ele olha para os confins da terra, e vê sob todo o céu.
  cth-cth: Bangkongtetpawiteh, ama ni talai apout totouh a khet, kalvan rahim pueng
    hah a hmu.
  twi-twi: efisɛ ɔhwɛ kodu nsase ano na ohu biribiara a ɛwɔ ɔsoro ase.
  hlt-hlt: Amah loh diklai khobawt hil a paelki tih vaan hmui khaw boeih a hmuh.
  tbz-SIM: Kɛ yɛ̃́ kuù wùómmɛ̀ nɛ̀ kɛtenkɛ̀ mɑ̀nkoo, kɛ̀ kuù pɑkɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: '@see-verse:JOB.028.023'
  dop-dop: Mpi tɔ, ɩ nɑɑkɩ kɛ́ nɑ pǝ́ tɑlɑ tɛtʋ tǝnɑɣɑ. Pǝyele ɩ cɛkǝnɑ pǝ tǝnɑ mpi
    pǝ wɛɛ tɔ.
  azb-azb: Çünki yer üzünün ucqarlarına qədər baxır, Göylərin altındakı hər şeyi görür.
  eng-DBY: For he looketh to the ends of the earth, he seeth under the whole heaven.
  hin-2017: वह तो पृथ्वी की छोर तक ताकता रहता है, और सारे आकाशमण्डल के तले देखता-भालता
    है। (भज. 11:4)
  wol-KYG: Kii daal ay jéer ba fa cati àddina, di gis mboolem lu asamaan tiim.
  eng-YLT: For He to the ends of the earth doth look, Under the whole heavens He doth
    see,
  eng-WYC-2017: For he beholdeth the ends of the world, and beholdeth all things that
    be under heaven.
  eng-WMBB: For he looks to the ends of the earth, and sees under the whole sky.
  urd-GVH: क्योंकि उसी ने ज़मीन की हुदूद तक देखा, आसमान तले सब कुछ पर नज़र डाली
  rug-rug: Ura Asa boka dogoro kamoa sa vina betona sa kasia popoa; doduru pa kauruna
    sa maṉauru ba dogori Sa.
  gaz-gaz: inni handaara lafaa ni ilaala; waan samii jala jiru hunda ni argaatii.
  fra-LSG: Car il voit jusqu’aux extrémités de la terre, Il aperçoit tout sous les
    cieux.
  yal-yal: bayo a tan nan toon tima han bɔxɔn danna, a seen birin toma kore xɔnna
    bun.
  haw-1868: No ka mea, oia ka i nana aku i na welau o ka honua, Ua ike no ia malalo
    o ka lani a pau;
  arb-NAV: لأَنَّهُ يَرَى أَقْصَى الأَرْضِ وَيُحِيطُ بِجَمِيعِ مَا تَحْتَ السَّمَاوَاتِ.
  ewe-ewe: Elabena eyae tea ŋu kpɔa anyigba ƒe mlɔenu ke, eye wòkpɔa nu sia nu si
    le ɣea te.
  eng-LEE: For he looketh to the ends of the earth, [whatever is] under the whole
    heaven doth he see.
  asm-FB: কিয়নো তেওঁ পৃথিবীৰ অন্তলৈকে দেখে, আৰু আকাশ-মণ্ডলৰ তলৰ আটাই ঠাইলৈকে তেওঁৰ
    চকু যায়।
  sus-A: بَرِ مَ عَ تَن نَن دُنِحَ نُن كٌورٍ عِفبّمَ هَن عٍ دَندٍ.
  fra-SBL: Car il regarde jusqu'aux extrémités de la terre, et voit sous tout le ciel.
  hbo-hbo: כִּי־ה֖וּא לִקְצֹות־הָאָ֣רֶץ יַבִּ֑יט תַּ֖חַת כָּל־הַשָּׁמַ֣יִם יִרְאֶֽה׃
  kik-kik: nĩgũkorwo nĩonaga mũthia wa thĩ, na nĩonaga maũndũ marĩa mothe marĩ rungu
    rwa igũrũ.
  fra-NCL: Car il voit jusqu’aux extrémités de la terre, il aperçoit tout ce qui est
    sous le ciel.
  cek-AK: Anih loe long boenghaih to khet moe, van tlim ih hmuennawk boih to a hnuk.
  cuk-cuk: Bab-Dummadi, we-napneggi galu-sukunmar-bubukwadse-bakale, wisid. Soggwensaale,
    napneggi-ibmar-bukwad gwen egi yoggusisulid.
  uig-CYR: Чүнки Униң көзи йәрниң қәригичә йетиду, У асманниң астидики барлиқ нәрсиләрни
    көриду.
  tel-2017: ఆయన భూమి కొనల వరకూ చూస్తున్నాడు. ఆకాశం కింద ఉన్న దానినంతటినీ చూస్తున్నాడు.
  hat-BSA: “Paske Li chache jis rive nan dènye pwent latè e wè tout bagay anba syèl
    yo.
  kos-kos: Mweyen El liye acn nukewa faclu, Ac liye ma nukewa ma oan ye kusrao.
