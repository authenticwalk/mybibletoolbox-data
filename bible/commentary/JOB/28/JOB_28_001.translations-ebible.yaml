verse: JOB.028.001
translations:
  mal-C: വെള്ളിക്ക് ഒരു ഖനിയും സ്വർണം ശുദ്ധീകരിക്കുന്നതിന് ഒരു സ്ഥലവും ഉണ്ട്.
  deu-TKW: Wohl giebt es einen Fundort für das Silber, eine Stätte für das Gold, das
    man läutert.
  lin-lin: Ezali na esika oyo batimolaka palata, mpe na esika oyo bapetolaka wolo.
  eng-LSV: “Surely there is a source for silver, || And a place for the gold they
    refine;
  eng-GNV: The siluer surely hath his veyne, and ye gold his place, where they take
    it.
  eng-WEBSTER: Surely there is a vein for the silver, and a place for gold where they
    fine it .
  nhw-BL: “Masehualme quimatij quenicatza quiquixtise nopa plata tepostli tlen iojhui
    tlalijtic. Huelij quimoloníaj oro para quichihuase se oro catli senquistoc tlapajpactic.
  swh-ONEN: “Kuna machimbo ya fedha, na mahali dhahabu isafishwapo.
  bba-bba: Yoobu u nɛɛ, tɔmbɑ yɛ̃ mìn di sii ɡeesu kɑ wurɑ yɑ rɑ yɑri bu sere ye teɑ.
  eng-KJVCPB: Surely there is a vein for the silver, And a place for gold where they
    fine it.
  luo-luo: “Nitie kama ikunyoe fedha kod kama ilenyoe dhahabu.
  meu-meu: Momokani, silver na mai gurina, bona gold na mai ihaḡoevana gabuna;
  npi-ULB: निश्‍चय नै चाँदीको एउटा खानी हुन्छ, एउटा ठाउँ छ जहाँ तिनीहरूले सुनलाई शुद्ध
    पार्छन् ।
  yor-yor: Nítòótọ́, koto fàdákà ń bẹ, àti ibi tí wọ́n ti máa ń da wúrà.
  pes-OPCB: مردم می‌دانند چگونه نقره را از معدن استخراج نمایند، طلا را تصفیه کنند،
  tgl-ULB: Tiyak na mayroong isang mina ng pilak, isang lugar kung saan dinadalisay
    nila ang ginto.
  hui-hui: Agalime dindiha uli timbuniore tombama anda puwa ngolo silibaru duguaga.
    Ani bialu tigua ira timbuni delowa ngolo silibaru ira ogoriani delalu dodo para
    karu do taulo waharagola ngolo siliba uruni baya ngiringarale wiaga.
  mya-mya: ငွေလိုက်သောငွေကြောင်းသည် စင်စစ်ရှိ၏။ လူစစ်တတ်သော ရွှေနေရာလည်းရှိ၏။
  bod-N: དངུལ་ལ་གཏེར་ཁ་ཡོད་པ་བཞིན། ། གསེར་ལ་བཙོ་སྦྱང་བྱེད་ས་ཡོད། །
  sna-sna: “Mugodhi wesirivha uripo, nenzvimbo inonatswa goridhe.
  spa-BLM: “Seguramente hay una mina de plata, y un lugar para el oro que refinan.
  cac-cac: A q'uen plata ay sminasil q'uen b'aj sq'ueta, axo q'uen oro ay yed'tal
    q'uen b'aj sb'oi.
  swh-ULB: Hakika kuna machimbo ya fedha, wanaposafisha dhahabu.
  bel-bel: Так! У срэбра ёсьць вытокавая жыліна, і ў золата месца, дзе яго плавяць.
  deu-ELBBK: Denn für das Silber gibt es einen Fundort, und eine Stätte für das Gold,
    das man läutert.
  mbb-OT: “Duen menge minahan he zutun egketuredu is menge pelata, wey zuen menge
    lugar he zutun edtunawa is menge vulawan.
  mal-2015: വെള്ളിക്കു ഒരു ഉത്ഭവസ്ഥാനവും പൊന്നു ഊതിക്കഴിപ്പാൻ ഒരു സ്ഥലവും ഉണ്ടു.
  rmc-rmc: „Hin baňi, kaj pes rodel o rup, a hin thana, kaj pes prežužarel o somnakaj.
  pes-OPV: «یقین برای نقره معدنی است، و به جهت طلا جایی است که آن را قال می‌گذارند.
  ron-1924: Арӂинтул аре о минэ де унде се скоате ши аурул аре ун лок де унде есте
    скос ка сэ фие курэцит.
  ben-OBCV: রুপোর জন্য খনি আছে ও একটি স্থান আছে যেখানে সোনা শোধন করা হয়।
  som-som: Hubaal lacagtu waxay leedahay god laga qodo, Oo dahabkuna wuxuu leeyahay
    meel lagu safeeyo.
  lat-VUC: '[Habet argentum venarum suarum principia, et auro locus est in quo conflatur.'
  eng-ASVBT: Surely there is a mine for silver, And a place for gold which they refine.
  ita-1885: Certo l'argento ha la sua miniera, E l'oro un luogo dove è fuso.
  eng-LXXUP: For there is a place for the silver, whence it comes, And a place for
    the gold, whence it is refined.
  eng-ULB: Surely there is a mine for silver, a place where they refine gold.
  spa-VBL: “Hay minas de plata y lugares donde se refina el oro.
  fra-_FOB: L'argent a des lieux d'extraction, et l'or a des endroits où on l'affine.
  mal-mal: വെള്ളിയ്ക്ക് ഒരു ഉത്ഭവസ്ഥാനവും പൊന്ന് ഊതിക്കഴിക്കുവാൻ ഒരു സ്ഥലവും ഉണ്ട്.
  urd-GVR: Yaqīnan chāṅdī kī kāneṅ hotī haiṅ aur aisī jagheṅ jahāṅ sonā ḳhālis kiyā
    jātā hai.
  suz-BL: मिनु अय्‍युबमी “चांदी आन खानी बाक्‍नीम। सुन यपाइश्‍शा रिम्‍शो सेल्‍तीक बाक्‍नीम।
  eng-NOY: Truly there is a vein for silver, And a place for gold, which men refine.
  ita-1927: Ha una miniera l’argento, e l’oro un luogo dove lo si affina.
  ckb-ckb: زیو کانی هەیە و بۆ زێڕیش شوێنێک هەیە بۆ پاڵاوتنی.
  eng-BBE: Truly there is a mine for silver, and a place where gold is washed out.
  kan-OKCV: ಬೆಳ್ಳಿ ದೊರಕುವ ಗಣಿ ಇದೆ. ಬಂಗಾರ ಪರಿಷ್ಕರಿಸಲು ಸ್ಥಳವೂ ಇದೆ.
  tam-2017: வெள்ளிக்கு விளையும் இடம் உண்டு, பொன்னுக்குப் புடமிடும் இடமுமுண்டு.
  spa-RV-1909: CIERTAMENTE la plata tiene sus veneros, y el oro lugar donde se forma.
  ron-BTF: Cu siguranță este o vână pentru argint și un loc pentru aur, unde ei îl
    purifică.
  eng-WEBP: “Surely there is a mine for silver, and a place for gold which they refine.
  eng-FBV: There are silver mines and places where gold is refined.
  nld-1939: Zeker, er is een plaats, waaruit het zilver komt, Een oord, waar het goud
    wordt gewassen,
  nch-BL: “Masehualme quimatij quenicatza quiquixtise nopa plata teposti ten iojhui
    taltita. Huelij quimoloníaj oro para quichihuase se oro cati senquisa tapajpactic.
  vie-1934: Bạc có mỏ để người ta đào lấy nó, Và vàng có nơi người ta luyện nó.
  hin-CV: इसमें कोई संदेह नहीं, कि वहां चांदी की खान है तथा एक ऐसा स्थान, जहां वे
    स्वर्ण को शुद्ध करते हैं.
  spa-BES: Verdaderamente hay una mina de plata, y un lugar donde el oro es refinado.
  tdx-tdx: Toe ao ty lakato fitsikaraham-bolafoty naho ty toem-pitranaham-bolamena.
  tha-KJV: “​แน่​ละ ต้องมีเหมืองสำหรับแร่​เงิน และมี​ที่​สำหรับทองคำที่เขาถลุง
  por-BR-2018: Certamente há minas para a prata, e o ouro lugar onde o derretem.
  deu-ELO: Denn für das Silber gibt es einen Fundort, und eine Stätte für das Gold,
    das man läutert.
  eng-WYC-2018: Silver hath [the] beginning of his veins (or Silver hath the beginning
    of its veins); and a place is to gold, in which it is welled together.
  epo-epo: La arĝento havas lokon, kie oni ĝin elakiras; Kaj la oro havas lokon, kie
    oni ĝin fandas.
  uig-PIN: — «Xübⱨisizki, kümüx tepilidiƣan kanlar bar, Altunning tawlinidiƣan ɵz
    orni bardur;
  beo-beo: Ilia da silifa lamusa:, uli dogosa. Ilia da gouli fofoloma:ne, laluga adoba:sa.
  tpi-OTNT: “Ol man i save wokim ol bikpela hul i go insait tru long graun, bilong
    kisim silva na gol. Na ol i save wokim ol ples bilong kukim silva na gol long
    paia, bilong rausim pipia na mekim i kamap klin olgeta.
  hau-SA: Akwai ramin azurfa akwai kuma wurin da ake tace zinariya.
  uig-LAT: — «Shübhisizki, kümüsh tépilidighan kanlar bar, Altunning tawlinidighan
    öz orni bardur;
  nde-nde: Kulomgodi wesiliva lendawo lapho okucengwa khona igolide.
  ton-ton: “Ko e moʻoni ʻoku ai ʻae halanga ki he siliva, mo e potu ki he koula ʻoku
    fakamaʻa ʻe he kakai.
  ces-1613: Máť zajisté stříbro prameny své, a zlato místo k přehánění.
  eng-WMB: “Surely there is a mine for silver, and a place for gold which they refine.
  tam-TCV: வெள்ளிக்குச் சுரங்கமும் தங்கத்திற்கு சுத்திகரிக்கும் இடமும் உண்டு.
  ceb-ULB: Sigurado gayod nga adunay minahan sa plata, ang dapit diin nila ginalunsay
    ang bulawan.
  pol-UBG: Doprawdy, istnieją złoża, z których pochodzi srebro, i miejsca, gdzie złoto
    się oczyszcza.
  urd-GVU: یقیناً چاندی کی کانیں ہوتی ہیں اور ایسی جگہیں جہاں سونا خالص کیا جاتا ہے۔
  deu-1912: Es hat das Silber seine Gänge, und das Gold, das man läutert seinen Ort.
  kan-2017: “ಬೆಳ್ಳಿ ಸಿಕ್ಕುವ ಗಣಿಯೂ, ಚಿನ್ನದ ಅದುರು ದೊರಕುವ ಸ್ಥಳವೂ ಉಂಟಷ್ಟೆ.
  yap-yap: Bay boch e yiy ni yima ker e silber riy; ma bay yu yang ni yima renrennag
    e gol riy ngan chuweg e chabung u fithik’.
  hlt-MCSB: Cak ham a khorhui om tih sui ham khaw a ciil nah hmuen om.
  mdy-ETH: «ቢሮ ዓንጎ ኬሳኒ ማዒዲኔ ጌይንታ ባካ ቦኦኪንታያንታ ዎርቄ ሼኤሾ ቤሲያ ዓኣኔ።
  twi-ASANTE: Ɛwɔ deɛ wɔtu dwetɛ ne beaeɛ a wɔhoa sika kɔkɔɔ ho.
  eng-WEBU: “Surely there is a mine for silver, and a place for gold which they refine.
  wal-wal: “Biraa bookki kessiyoosainne worqqaa geeshshanau seerissiyoosai de7ees.
  spa-PDDPT: La plata tiene sus yacimientos, y el oro un lugar donde refinarlo.
  gun-gun: — Anhetẽ, prata re yvy jo'oa ikuai, oĩ avi ouro ky'a'oaty.
  ilo-ULB: Pudno nga adda pagminasan iti pirak, lugar a pagguguranda iti balitok.
  kpg-kpg: Di gowaa i golo e mee di geli aga nia silber. Di gowaa i golo e haga madammaa ai
    nia goolo.
  uig-ARA: ــ «شۈبھىسىزكى، كۈمۈش تېپىلىدىغان كانلار بار، ئالتۇننىڭ تاۋلىنىدىغان ئۆز
    ئورنى باردۇر؛
  sus-sus: «Yire na na gbeti bama bɔxi ma dɛnnaxɛ, xɛɛma raxunude fan na na.
  pon-2006: Mie pwoahr en silper pahn pwehl; Mie wasahn kamwakelehda kohl.
  ksd-ksd: A tung i ki, nina di kal ra silva tana, Ma ra pakana ure ra goled di vagomgom
    ia tana.
  tur-YTC: “Elbette gümüş için bir maden, Ve arıttıkları altın için bir yer vardır.
  grc-BRENT: Ἐστι γὰρ ἀργυρίῳ τόπος ὅθεν γίνεται, τόπος δὲ χρυσίου ὅθεν διηθεῖται.
  ind-AYT: “Sesungguhnya, ada tempat penambangan perak, dan tempat emas dimurnikan.
  nya-nya: Pali mgodi wa siliva ndiponso malo oyengerapo golide.
  hrv-hrv: “Da, srebro ima svoja nalazišta, a zlato mjesta gdje se pročišćava.
  mps-mps: Te Jopgo po ma weyu, te po wali, “Te bidi dabego tǫ aiyanu mu dogobo dao,
    te silva dali, gol dali si sainu tibo dao. Tama augwaligo te gol dali, silva dali
    si ulabo madi geselebo dao, te dwai pobelebage sela sąnama, dwagi yai mu emainu.
  tpi-tpi: “Ol man i save wokim ol bikpela hul i go insait tru long graun, bilong
    kisim silva na gol. Na ol i save wokim ol ples bilong kukim silva na gol long
    paia, bilong rausim pipia na mekim i kamap klin olgeta.
  dan-1931: Sølvet har jo sit Leje, som renses, sit sted,
  vie-OVCB: “Loài người biết nơi để đào lấy bạc, và biết cách luyện vàng.
  guj-2017: રૂપાને માટે ખાણ હોય છે, અને સોનાને ગાળીને તેને શુદ્ધ બનાવવા માટે જગ્યા
    હોય છે.
  pon-2006A: Mie pwoahr en silper pahn pwehl; Mie wasahn kamwakelehda kohl.
  por-BRBSL: “Certamente existe uma mina de prata, e um lugar para o ouro, que eles
    refinam.
  cth-cth: Ngun tainae tangkom ao katang, sui sôlêinae a hmuen hai ao.
  twi-twi: “Beae a wotu dwetɛ wɔ hɔ ne beae a wɔnan sika kɔkɔɔ.
  hlt-hlt: Cak ham a khorhui om tih sui ham khaw a ciil nah hmuen om.
  tbz-SIM: Timɑ́tì pɛ́ítì kó yɛbòrɛ̀ bomu bɛ̀ tì wɑɑ̀ ndɛ̀, kɛ̀ mɛsɔɔ nkó yɛkɑ̀rɛ̀
    bo kɛ̀ bɛ̀ mɛ̀ dɛ̀ì kɛ ɔu,
  msy-2020: “Gumaziba gol ko silva iniasa nguazimɨn aven mozir bar konibagh tui. Egha
    gol ko silva tuamin danganibar ingari, eghtɨ avim dar mɨnezibar isightɨ da bar
    zuegham.
  dop-dop: Tǝ́ nyǝmɑ́ liɣitee nyǝɣǝtʋ tǝhulle, nɑ timpi pɑ nyɑɑlǝɣɩ wʋlɑ tɔ.
  azb-azb: Gümüşün mədəni, Qızılın təmizlənmə yeri var.
  eng-DBY: Surely there is a vein for the silver, and a place for gold which they
    refine;
  hin-2017: “चाँदी की खानि तो होती है, और सोने के लिये भी स्थान होता है जहाँ लोग जाते
    हैं।
  wol-KYG: Xaalis déy am na mbellam, wurus am bérabu seggukaayam,
  eng-YLT: Surely there is for silver a source, And a place for the gold they refine;
  eng-WYC-2017: Silver hath [the] beginning of his veins; and a place is to gold,
    in which it is welled together.
  eng-WMBB: “Surely there is a mine for silver, and a place for gold which they refine.
  urd-GVH: यक़ीनन चाँदी की कानें होती हैं और ऐसी जगहें जहाँ सोना ख़ालिस किया जाता
    है।
  rug-rug: Na koa nana sa pou hoke ta geli vagi sa siliva, meke sa vasina hoke tava
    via sa qolo.
  gaz-gaz: Dhugumaan iddoon meetiin keessaa qotamu, lafti warqeen itti baafamee qulqulleeffamu
    jira.
  fra-LSG: Il y a pour l’argent une mine d’où on le fait sortir, Et pour l’or un lieu
    d’où on l’extrait pour l’affiner;
  yal-yal: “Ɲɔndin na a ra, gbeti wure fixɛn geden na, xɛmaan fan nasariɲanden na,
  haw-1868: HE oiaio, he wahi ahu no ke kala, A he wahi no ke gula, kahi a lakou e
    hoomaemae ai.
  arb-NAV: لَا رَيْبَ أَنَّ هُنَاكَ مَنْجَماً لِلْفِضَّةِ وَبَوْتَقَةً لِتَمْحِيصِ
    الذَّهَبِ.
  ewe-ewe: “Klosalokuƒe li eye teƒe li si wololõa sika le.
  eng-LEE: For truly there is a source for the silver, and a place for the gold which
    men refine.
  asm-FB: নিশ্চয়ে ৰূপৰ আকৰ আছে আৰু যি সোণ খপা যায়; সেই সোণৰ ঠাইও আছে।
  sus-A: «يِرٍ نَ نَ فبٍتِ بَمَ بْشِ مَ دّننَشّ، شّيمَ رَشُنُدٍ قَن نَ نَ.
  fra-SBL: « Il y a certainement une mine d'argent, et un endroit pour l'or qu'ils
    raffinent.
  hbo-hbo: כִּ֤י יֵ֣שׁ לַכֶּ֣סֶף מֹוצָ֑א וּ֝מָקֹ֗ום לַזָּהָ֥ב יָזֹֽקּוּ׃
  kik-kik: “Nĩ kũrĩ handũ harĩa betha yenjagwo o na nĩ harĩ handũ harĩa thahabu ĩtheragĩrio.
  fra-NCL: Il y a pour l’argent un lieu d’où on l’extrait, pour l’or un lieu où on
    l’épure.
  cek-AK: Sumkanglung takaehhaih ahmuen to oh moe, sui tui paciihaih ahmuen doeh oh
    tangtang.
  cuk-cuk: 'Job sogdebalid: “Manimala, ormala napa-urba amileged, sooyagi diree imaklesiid.'
  uig-CYR: — «Шүбһисизки, күмүч тепилидиған канлар бар, Алтунниң тавлинидиған өз орни
    бардур;
  tel-2017: వెండికి గని ఉంది. బంగారం పుటం వేసే స్థలం ఉంది.
  hat-BSA: Anverite, gen yon min pou ajan e yon plas pou rafine lò.
  kos-kos: “Oasr luf ma silver uh pukpukyak we; Oasr pac acn ma gold uh aknasnasyeyuk
    we.
  hbo-WLC: כִּ֤י יֵ֣שׁ לַכֶּ֣סֶף מוֹצָ֑א וּ֝מָק֗וֹם לַזָּהָ֥ב יָזֹֽקּוּ׃
  ibo-ibo: Olulu e si egwupụta ọlaọcha dị; ebe a na-anụcha ọlaedo dịkwa.
  ory-ory: ନିଶ୍ଚୟ ରୂପାର ଆକର ଅଛି ଓ ଲୋକମାନେ ଯେଉଁ ସୁବର୍ଣ୍ଣ ପରିଷ୍କାର କରନ୍ତି, ତହିଁର ସ୍ଥାନ
    ଅଛି।
  chk-chk: “Ellet mi wor eu lenien silifer fän pwül, mi pwal wor eu leni ia aramas
    ra limeti kolt ie.
  rop-rop: Wal Job bin kipgon tok, “Wen enibodi wandim gol en silba im garra go en
    grajim det graun, en afta im garra barnimap det gol en silba langa det faiya blanga
    meigim im jidan brabli klinbala en brabli shainiwan.
  ukr-1871: Так! срібло має початкову жилу, й золото своє місце, де його плавлють.
  deu-1951: Denn das Silber hat seinen Fundort und das Gold seinen Ort, wo man es
