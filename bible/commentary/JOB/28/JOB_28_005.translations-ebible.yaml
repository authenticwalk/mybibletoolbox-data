verse: JOB.028.005
translations:
  mal-C: ഭൂമിയിൽനിന്ന് മനുഷ്യൻ ആഹാരം വിളയിക്കുന്നു; എന്നാൽ അതിന്റെ അന്തർഭാഗം തീപോലെ
    തിളച്ചുമറിയുന്നു.
  deu-TKW: Aus der Erde geht Brotkorn hervor, und ihr Tiefen werden wie mit Feuer
    umgewühlt.
  lin-lin: Mabele epai wapi bilei ewutaka ebongwani na se na yango lokola nde moto
    ezikisi yango.
  eng-LSV: The earth! Bread comes forth from it, || And its under-part is turned like
    fire.
  eng-GNV: Out of the same earth commeth bread, and vnder it, as it were fire is turned
    vp.
  eng-WEBSTER: 'As for the earth, out of it cometh bread: and under it is turned up
    as it were fire.'
  nhw-BL: Ni tlaltipactli iixco techmaca trigo para pantzi, pero nopona tlatzintla
    huan tlalijtic eltoc quen panotoc se tlitl catli nochi quialtijtoc.
  swh-ONEN: Ardhi, ambako chakula hutoka, chini hugeuzwa kwa moto;
  bba-bba: Tem wɔllɔwɑ dĩɑnu rɑ kpi. Adɑmɑ mɛn sɔɔwɔ, n sɑ̃ɑwɑ nɡe ɡɑ̃ɑnu kpuro dɔ̃ɔ
    mwɑɑre.
  eng-KJVCPB: 'As for the earth, out of it cometh bread: And under it is turned up
    as it were fire.'
  luo-luo: Lowo e kama chiemo wuokie, to pinyne ibaroe lwendni gi mach.
  meu-meu: Tanobada kopina amo aniani e abiamu, a lalona na lahi ese e haveveamu.
  npi-ULB: जमिनमा खद्यान्‍न उत्‍पादन हुन्‍छ भने, मुनिपट्टि यसमा आगो बलिरहेको हुन्‍छ
    ।
  yor-yor: Bí ó ṣe ti ilẹ̀ ni, nínú rẹ̀ ni oúnjẹ ti ń jáde wá, àti ohun tí ó wà ní
    ìsàlẹ̀ ni ó yí padà bi iná;
  pes-OPCB: مردم می‌دانند چگونه از روی زمین غذا تهیه کنند، در حالی که در زیر پوستهٔ
    همین زمین، آتش نهفته است.
  tgl-ULB: Tungkol sa lupa, mula kung saan nanggagaling ang tinapay, tinutupok ito
    sa ilalim na parang ng apoy.
  hui-hui: Agali marume nde dindini tomoru hangalu haga. Anigo maru dindi ogoni uliha
    biabe bialu ege to̱le̱ ngago bo polobaga bialu dindi ngago mo beregeda beregeda
    buwa dindi andaneha irame do taulobagabu ngelaga.
  mya-mya: မြေသည်စားစရာကို ပေးတတ်သော်လည်း၊ အောက်အရပ်၌ မီးဖြင့်ပျက်သကဲ့သို့ အပျက်ခံရ၏။
  bod-N: ས་གཞི་ལས་ནི་འབྲུ་རིགས་ཐོན་པ་དང་། ། ས་གཞིའི་འོག་ནས་མེ་བཞིན་འཕྱུར་བ་སྟེ། །
  sna-sna: Iyo nyika, zvokudya zvichibva mairi, inoshandurwa nechapasi seinoshandurwa
    nemoto,
  spa-BLM: En cuanto a la tierra, de ella sale el pan. Por debajo, está volteado como
    si fuera por el fuego.
  cac-cac: A d'a sat luum tic, sq'uib'chaan̈ tas svaji, axo d'a yalan̈ luum syac'och
    c'ac' eb' anima yic spoj q'uen q'ueen.
  swh-ULB: Kwa nchi, kizalishwapo chakula, inapinduliwa kama kwa moto.
  bel-bel: Зямля, на якой вырастае хлеб, усярэдзіне перакапана як бы агнём.
  deu-ELBBK: Die Erde – aus ihr kommt Brot hervor, und ihr Unteres wird zerwühlt wie
    vom Feuer.
  mbb-OT: Diyà te zivavew he tanà edtuvù is menge pinemula he ebpuunan te keenen,
    piru ziyà te zizalem kayi henduen be te mibpurma te hapuy.
  mal-2015: ഭൂമിയിൽനിന്നു ആഹാരം ഉണ്ടാകുന്നു; അതിന്റെ അധോഭാഗം തീകൊണ്ടെന്നപോലെ മറിയുന്നു.
  rmc-rmc: La phuvatar barol o chaben, ale tel odi phuv hin savoro zňičimen sar te
    pal e jag.
  pes-OPV: از زمین نان بیرون می‌آید، و ژرفیهایش مثل آتش سرنگون می‌شود.
  ron-1924: Пэмынтул, де унде есе пыня, есте рэсколит ынэунтрул луй ка де фок;
  ben-OBCV: যে মাটি থেকে খাদ্য উৎপন্ন হয়, তার তলদেশ আগুন দ্বারা রূপান্তরিত হয়ে যায়;
  som-som: Cuntadu dhulkay ka soo baxdaa, Oo dhankiisa hoosena wuu rogmadaa sida wax
    dabku rogo oo kale.
  lat-VUC: Terra de qua oriebatur panis, in loco suo igni subversa est.
  eng-ASVBT: As for the earth, out of it cometh bread; And underneath it is turned
    up as it were by fire.
  ita-1885: La terra, che produce il pane, Disotto è rivolta sottosopra, e pare tutta
    fuoco.
  eng-LXXUP: 'As for the earth, out of it shall come bread: Under it has been turned
    up as it were fire.'
  eng-ULB: As for the earth, out of which comes bread, it is turned up below as if
    by fire.
  spa-VBL: El pan sale de la tierra, pero debajo parece que el fuego le ha dado la
    vuelta.
  fra-_FOB: C'est de la terre que sort le pain, et elle est bouleversée, dans ses
    profondeurs, comme par le feu.
  mal-mal: ഭൂമിയിൽനിന്ന് ആഹാരം ഉണ്ടാകുന്നു; അതിന്റെ ഉൾഭാഗം തീകൊണ്ടെന്നപോലെ മറിയുന്നു.
  urd-GVR: Zamīn kī satah par ḳhurāk paidā hotī hai jabki us kī gahrāiyāṅ yoṅ tabdīl
    ho jātī haiṅ jaise us meṅ āg lagī ho.
  suz-BL: मिनु अन्‍न रू आन आगाम खानी दोना दोन बाक्‍नीम। मिनु नेल्‍ल खल्‍बल सेल्‍नीम।
    खप कली मी सेल्‍नीम।
  eng-NOY: The earth, out of which cometh bread, Is torn up underneath, as it were
    by fire.
  ita-1927: Dalla terra esce il pane, ma, nelle sue viscere, è sconvolta come dal
    fuoco.
  ckb-ckb: زەوی ئەوەی کە نانی لێوە دەردەهێنرێت، لە ژێرەوە دەگۆڕدرێت بە چەشنی ئاگر؛
  eng-BBE: As for the earth, bread comes out of it; but under its face it is turned
    up as if by fire.
  kan-OKCV: ಭೂಮಿ ಆಹಾರವನ್ನು ಕೊಡುತ್ತದೆ; ಆದರೆ ಅದರ ಕೆಳಭಾಗವು ಬೆಂಕಿಯ ಹಾಗೆ ಬದಲಾಗುವುದು.
  tam-2017: பூமியின்மேல் ஆகாரம் விளையும்; அதின் கீழிடங்களிலிருக்கிறவைகளோ, நெருப்பால்
    மாறினது போலிருக்கும்.
  spa-RV-1909: De la tierra nace el pan, y debajo de ella estará como convertida en
    fuego.
  ron-BTF: Cât despre pământ, din el iese pâinea și dedesubt acesta este întors ca
    focul.
  eng-WEBP: As for the earth, out of it comes bread. Underneath it is turned up as
    it were by fire.
  eng-FBV: Bread comes from the earth, but underneath it looks as if it has been turned
    upside-down by fire.
  nld-1939: En de aarde, waaruit het brood ontspruit, Wordt in haar ingewanden omgewoeld
    als door vuur.
  nch-BL: Ni taltipacti iixco techmaca trigo para pantzi, pero nopona tatzinta huan
    taltita eltoc quej panotoc se tit cati nochi quiatilijtoc.
  vie-1934: Đất sanh ra lương thực, Còn ở bên dưới nó dường như bị lửa xao lộn.
  hin-CV: पृथ्वी-पृथ्वी ही है, जो हमें भोजन प्रदान करती है, किंतु नीचे भूगर्भ अग्निमय
    है.
  spa-BES: En cuanto a la tierra, de ella sale pan; pero debajo de ella se revuelve
    como por fuego.
  tdx-tdx: Ty tane toy, ama’e ty iboaha’ ty mahakama; ambane’e ao hoe trobotroboen’
    afo.
  tha-KJV: ฝ่ายแผ่นดินนั้​นม​ีอาหารออกมา แต่​ภายใต้​ก็​คว่ำอย่างถูกไฟไหม้
  por-BR-2018: Da terra o pão procede, e por debaixo ela é transformada como que pelo
    fogo.
  deu-ELO: Die Erde, aus ihr kommt Brot hervor, und ihr Unteres wird zerwühlt wie
    vom Feuer.
  eng-WYC-2018: The earth, whereof bread came forth in his place, is destroyed by
    fire. (Though bread came forth in its place, underneath the earth is destroyed
    by fire.)
  epo-epo: La tero, el kiu devenas pano, Estas trafosata sube kvazaŭ per fajro.
  uig-PIN: Axliⱪ qiⱪidiƣan yǝr, Tǝkti kolanƣanda bolsayalⱪundǝk kɵrünidu;
  beo-beo: Ha:i manu bugi da osoboga heda:sa. Be amo osobo haguduga, liligi huluane
    da gagoudai dagoi ba:sa.
  tpi-OTNT: Ol arapela man i save wok antap long graun na planim ol kaikai samting.
    Tasol ol dispela man i save wok insait long graun. Ol i save brukim nabaut ol
    ston na tanim nabaut graun, na mekim aninit bilong graun i kamap olsem ples paia
    i bin kukim.
  hau-SA: Cikin ƙasa inda ake samun abinci, a ƙarƙashinta kuwa zafi ne kamar wuta;
  uig-LAT: Ashliq chiqidighan yer, Tekti kolan’ghanda bolsayalqundek körünidu;
  nde-nde: Umhlaba, okuphuma kuwo ukudla, uyaguquka ngaphansi ingathi utshiswe ngomlilo;
  ton-ton: '‌ʻOku tupu ʻae mā mei he kelekele: pea ʻoku fulihi ʻi lalo ia ʻo hangē
    ko e afi.'
  ces-1613: Z země vychází chléb, ačkoli pod ní jest něco rozdílného, podobného k
    ohni.
  eng-WMB: As for the earth, out of it comes bread. Underneath it is turned up as
    it were by fire.
  tam-TCV: உணவு கொடுக்கும் பூமி அதின் கீழ்ப்பகுதியிலுள்ளவை நெருப்பினால் உருமாறுகிறது.
  ceb-ULB: Alang sa yuta, gikan niini ang tinapay, apan ingon nga gibaliktad kini
    pinaagi sa kalayo.
  pol-UBG: Z ziemi pochodzi chleb, lecz pod nią zamienia się jakby w ogień.
  urd-GVU: زمین کی سطح پر خوراک پیدا ہوتی ہے جبکہ اُس کی گہرائیاں یوں تبدیل ہو جاتی
    ہیں جیسے اُس میں آگ لگی ہو۔
  deu-1912: Man zerwühlt unten die Erde wie mit Feuer, darauf doch oben die Speise
    wächst.
  kan-2017: ಭೂಮಿಯು ಅನ್ನವನ್ನು ಕೊಡುವುದು, ಅದರ ಕೆಳಭಾಗವು ಬೆಂಕಿ ಬಿದ್ದಂತೆ ಹಾಳಾಗಿರುವುದು.
  yap-yap: Ggan e ma tugul u daken e but’, machane tanggin e re but’ nem e ke mogoth.
  hlt-MCSB: Diklai amah lamloh buh thoeng tih a hmui ah hmai bangla om.
  mdy-ETH: ሳዓ ሙኡዚም ማዓ ሃኣኮ ባቃልሳኔ፤ ዒዞኮ ጋራ ጋዓንቴ ታሚና ዓልቂ ባይቃኔ።
  twi-ASANTE: Asase a ɛbɔ aduane no, wɔnane aseɛ no te sɛ deɛ wɔde ogya na ayɛ;
  eng-WEBU: As for the earth, out of it comes bread. Underneath it is turned up as
    it were by fire.
  wal-wal: Kattai biittaappe mokkees; shin he biittaa giddoi taman seeridi, aadhdhi
    aadhdhi wodhdhees.
  spa-PDDPT: La tierra de la cual sale el pan, y por debajo, es trastornada como por
    fuego;
  gun-gun: Yvy gui ma oiko 'rã tembi'u, ha'e rã iguýry ma tata py okaiague rami 'rã
    ojekuaa.
  ilo-ULB: Maipapan iti daga, agtaud ti tinapay manipud iti daytoy, iti unegna ket
    kasla agap-apuy.
  kpg-kpg: Nia meegai e tomo aga i henuailala, gei i di gowaa mugi lala i henuailala
    nia hadu le e haga mooho ge haga gohugohu.
  uig-ARA: ئاشلىق چىقىدىغان يەر، تەكتى كولانغاندا بولسايالقۇندەك كۆرۈنىدۇ؛
  sus-sus: Baloe minima bɔxi fari, kɔnɔ a bunyi tan luma alɔ tɛ nan yiriyirima.
  pon-2006: Kisin mwenge kin wosada sang nin sampah, Ahpw pil pahn kepin sampahohte
    Soahng koaros kin ohla oh mwutpene.
  ksd-ksd: A nian i vana rikai ta ra pia; Ma ara iat di pelegi ra umana vat ma ra
    iap.
  tur-YTC: Toprağa gelince, ondan ekmek çıkar. Altı ateşle sıvanmış gibidir.
  grc-BRENT: Γῆ, ἐξ αὐτῆς ἐξελεύσεται ἄρτος, ὑποκάτω αὐτῆς ἐστράφη ὡσεὶ πῦρ.
  ind-AYT: Dari tanah, keluarlah makanan, tetapi bagian bawahnya berubah muncul seperti
    api.
  nya-nya: Nthaka, imene imatulutsa zakudya, kunsi kwake kumachita ngati kwasandulizika
    ndi moto;
  hrv-hrv: Krilo zemlje iz kojeg kruh nam niče kao od vatre sve je razrovano.
  mps-mps: Te bidi meba tǫ daide sę elama, nai dabe bulubo dao. Tiali goli, te tǫ
    dedage tomode sę ebo bidi dabe da, augwaligo masigi dabe haluama, tǫ dabe begela
    tagalama ebo dao. Tama tǫ dologo te isigo ula tiwai emainu ebo dao.
  tpi-tpi: Ol arapela man i save wok antap long graun na planim ol kaikai samting.
    Tasol ol dispela man i save wok insait long graun. Ol i save brukim nabaut ol
    ston na tanim nabaut graun, na mekim aninit bilong graun i kamap olsem ples paia
    i bin kukim.
  dan-1931: Af Jorden fremvokser Brød, imedens dens Indre omvæltes* som af Ild; {
    [*af Bjærgværksmænd.] }
  vie-OVCB: Đất sinh ra lương thực, nhưng lòng đất đang bị lửa biến đổi.
  guj-2017: ધરતીમાંથી અનાજ ઊગે છે અને તેની નીચે તો જાણે અગ્નિથી ઊકળતો હોય એવું છે.
  pon-2006A: Kisin mwenge kin wosada sang nin sampah, Ahpw pil pahn kepin sampahohte
    Soahng koaros kin ohla oh mwutpene.
  por-BRBSL: Quanto à terra, dela sai o pão. Debaixo dele é aparecido como se fosse
    por fogo.
  cth-cth: Talai e tui dawk hoi rawca tâconae lah a o, a rahim lah teh hmai ni talai
    a kâthungsak e patetlah ao.
  twi-twi: Asase a ɛbɔ aduan no, wɔdan ase no te sɛ nea wɔde ogya na ayɛ;
  hlt-hlt: Diklai amah lamloh buh thoeng tih a hmui ah hmai bangla om.
  tbz-SIM: Kɛtenkɛ̀ tidiitì yìɛ̀ní kɛ̀ɛ̀ ĩ́nkɛ̀, kɛ miɛkɛ nɛ́ kùti kɛ kùtimu kɛ dò
    mmuhɑ̃ɑ̃́ nkɛ cɔ̀útɛ́.
  msy-2020: Gumazir igharaziba, nguazim gisɨn azenibar ingara dagheba ko biziba opari.
    Ezɨ gumazir nguazimɨn apengan ingarir kaba, me dagɨaba abɨgha nguazim gɨkua a
    gɨrazɨ, a mati avim danganir mam bar an isizɨ moghɨn iti.
  dop-dop: Tɛtʋ nti tǝ tɔɔ pɑ hɑlǝɣɩ tɔɣɔnɑɣɑ tɔ pǝ cɑɣɑ kɛ́ ɩsɩɩ kɔkɔ pǝsɑ-tǝɣɩ kpɛntǝlɑsɩ
    kɛ tǝ kite tɛɛ.
  azb-azb: Torpaqdan çörək çıxır, Torpağın altı isə fırlanır, elə bil odlar yanır.
  eng-DBY: As for the earth, out of it cometh bread, and underneath it is turned up
    as by fire;
  hin-2017: यह भूमि जो है, इससे रोटी तो मिलती है, परन्तु उसके नीचे के स्थान मानो आग
    से उलट दिए जाते हैं।
  wol-KYG: Kaw suuf day meññ ub dund, xóote ya mel ni lu sawara salfaañe.
  eng-YLT: The earth! from it cometh forth bread, And its under-part is turned like
    fire.
  eng-WYC-2017: The earth, whereof bread came forth in his place, is destroyed by
    fire.
  eng-WMBB: As for the earth, out of it comes bread. Underneath it is turned up as
    it were by fire.
  urd-GVH: ज़मीन की सतह पर ख़ुराक पैदा होती है जबकि उस की गहराइयाँ यों तबदील हो जाती
    हैं जैसे उसमें आग लगी हो।
  rug-rug: Na ginani si toqolo vura koari linetelete panaulu, ba pa kauruna si tava
    umumu sari pepeso pa gineli.
  gaz-gaz: Lafa irraa garuu nyaatatu argama; jala isheetiin immoo akka waan ibidda
    taateetti geeddaramti;
  fra-LSG: La terre, d’où sort le pain, Est bouleversée dans ses entrailles comme
    par le feu.
  yal-yal: Bɔxɔ xɔnna donseen fima en ma, koni, a bunni maxaxi alo tɛɛn nan a ganxi.
  haw-1868: O ka honua, kahi i puka mai ai ka berena, Ua hoohuaiia oia malalo iho
    ona e like me ke ahi.
  arb-NAV: أَمَّا الأَرْضُ الَّتِي تُنْبِتُ لَنَا خَيْراً فَقَدِ انْقَلَبَ أَسْفَلُهَا
    كَمَا بِنَارٍ.
  ewe-ewe: Anyigba si me wokpɔa nuɖuɖu tsonae lae wotrɔ le tome abe dzo me wòto ene.
  eng-LEE: The earth, out of which cometh forth bread, is under its surface turned
    up as it were with fire.
  asm-FB: যি পৃথিবীৰ পৰা শস্য উৎপন্ন হয়, তাৰ তল ভাগ জুইৰ দ্বাৰাই লণ্ডভণ্ড কৰাৰ নিচিনা।
  sus-A: بَلٌي مِنِمَ بْشِ قَرِ، كْنْ عَ بُنيِ تَن لُمَ عَلْ تّ نَن يِرِيِرِ مَ.
  fra-SBL: Quant à la terre, c'est d'elle que vient le pain. En dessous, il est comme
    retourné par le feu.
  hbo-hbo: אֶ֗רֶץ מִמֶּ֥נָּה יֵֽצֵא־לָ֑חֶם וְ֝תַחְתֶּ֗יהָ נֶהְפַּ֥ךְ כְּמֹו־אֵֽשׁ׃
  kik-kik: Thĩ nĩkuo kuumaga irio, no na kũu thĩinĩ mũhuro kũgarũrũkĩte gũkahaana
    ta gũcinĩtwo na mwaki;
  fra-NCL: La terre, d’où sort le pain, est bouleversée dans ses entrailles comme
    par le feu.
  cek-AK: Long mah caaknaek to tacawtsak, toe atlim ah loe hmai to oh.
  cuk-cuk: Yaa-matusulidgine arbananaidamalad, neg-uere-itoledaed-yabali gunanaidamalad,
    abali, masgunned amididamalad.
  uig-CYR: Ашлиқ чиқидиған йәр, Тәкти коланғанда болсаялқундәк көрүниду;
  tel-2017: భూమి విషయానికొస్తే అందులోనుండి ఆహారం పుడుతుంది. భూగర్భం అగ్నిమయం.
  hat-BSA: Pou tè a, depi nan li, manje sòti, men anba, li boulvèse tankou dife.
  kos-kos: Mwe mongo kapak infohk uh yak, A ye pacna infohk se inge Ma nukewa itungyuki
    ac musalsalu.
  hbo-WLC: אֶ֗רֶץ מִמֶּ֥נָּה יֵֽצֵא־לָ֑חֶם וְ֝תַחְתֶּ֗יהָ נֶהְפַּ֥ךְ כְּמוֹ־אֵֽשׁ׃
  ibo-ibo: Ala ahụ e si na ya enweta nri, abụrụla ihe e ji ọkụ gbanwee nʼokpuru ya.
  ory-ory: ମୃତ୍ତିକାରୁ ଖାଦ୍ୟ ଉତ୍ପନ୍ନ ହୁଏ ଓ ତହିଁର ଅଧୋଭାଗ ଅଗ୍ନି ଦ୍ୱାରା ଲଣ୍ଡଭଣ୍ଡ ହେଲା
    ପରି ହୁଏ।
  chk-chk: Irän mongö ra märitä won pwül, nge fan a fis tatakis usun ekkei a atai
    mettoch.
  rop-rop: Longwei andanith langa ola fam weya dei growimap ola sid daga, olabat meigim
    bigbala faiya blanga breigimap ola rok,
  ukr-1871: Земля, де хлїб росте, у нутрі розрита, неначе огнем.
  deu-1951: Aus der Erde wächst Brot hervor, und unter ihr ist's wie vom Feuer durchwühlt.
  eng-JPS: As for the earth, out of it cometh bread, and underneath it is turned up
    as it were by fire.
  srp-1865: Iz zemlje izlazi hljeb, i pod njom je drugo, kao oganj.
  lug-lug: Ensi evaamu emmere, naye wansi waayo yafuusibwa nga muliro.
  heb-heb: ארץ ממנה יצא לחם ותחתיה נהפך כמו אש׃
  ben-IRV: যেমন পৃথিবী থেকে শস্য উত্পাদন হয়, তার গোড়া আগুনে পুড়িয়ে দেওয়া হয়।
  pan-pan: ਧਰਤੀ ਤੋਂ ਰੋਟੀ ਤਾਂ ਮਿਲਦੀ ਹੈ, ਪਰ ਉਹ ਦਾ ਹੇਠਲਾ ਹਿੱਸਾ ਅੱਗ ਜਿਹਾ ਬਣ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မြေ သည်စားစရာ ကို ပေး တတ်သော်လည်း ၊ အောက် အရပ်၌ မီး ဖြင့်ပျက်သကဲ့သို့ အပျက်
    ခံရ၏။
  hmo-hmo: Tano ena kopina dekenai aniani ia vara noho, to unai tano ena henuna momokani
    dekenai, iena toana be idau, lahi ese ia hadikaia bamona.
  urd-urd: और ज़मीन उस से ख़ूराक पैदा होती है, और उसके अन्दर गोया आग से इन्क़लाब होता
    रहता है।
  rus-SYN: Земля, на которой вырастает хлеб, внутри изрыта как бы огнем.
  bqc-SIM: Blɛ ì bↄlɛ tↄↄlɛwaɛ, ↄ̃ gbɛ̃nazĩna ì tↄↄlɛ títiu lilɛ lá tɛ́ ì pↄ́
    lilɛwa.
  tcz-CHONGTHU: Neh le chah hi leiset chunga kitu ahin, ahinlah anoi langa leiset
    hi meiya kihal jun ji ahi.
  mar-mar: जसे जमिनीकडे पाहा, तिच्यातून आपणास अन्न मिळते, जसे अग्नीने तिला उलटवले
    जाते.
  qub-qub: Cay pachachöga chacracuna micuyta wayuchin. Rurinpanami ichanga caycan
    nina ushashano uchcu-uchcu.
  hat-hat: Manje soti nan tè. Men, nan zantray latè a dife fin debòde.
  eng-BSB: Food may come from the earth, but from below it is transformed as by fire.
  eng-WEBPB: As for the earth, out of it comes bread. Underneath it is turned up as
    it were by fire.
  kbq-kbq: Hagi mopamofo agofetura vahe'mo'za hoza eri'za nentaze. Hianagi mopamofo
    agu'afina goligu'ma nehakraza, tusi teve hanavazi'za haveramina kre nefragazageno
    tevemo'a tusi amuho huno mopa temara'mra nehie.
  nhe-BL: Ni tlaltepactli iixco techmaca trigo para pantzi, pero nopona tlatzintla
    huan tlalijtic eltoc queja panotoc se tlitl tlen nochi quialtijtoc.
  gub-BL: Wa'aromo arozràn hezuz ywy rehe. Iwy pe ywy uzekazeka uzemu'imu'i pà.
  eng-DRA: The land, out of which bread grew in its place, hath been overturned with
    fire.
