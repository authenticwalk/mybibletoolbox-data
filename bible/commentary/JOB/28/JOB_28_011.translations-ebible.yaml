verse: JOB.028.011
translations:
  mal-C: അവർ നദികളുടെ പ്രഭവസ്ഥാനം തെരഞ്ഞു കണ്ടെത്തുന്നു, നിഗൂഢമായവയെ അവർ വെളിച്ചത്തു
    കൊണ്ടുവരുന്നു.
  deu-TKW: Die Wasseradern verbindet man, daß sie nicht thränen, und bringt Verborgenes
    ans Licht.
  lin-lin: akawusaka mayi ya bibale mpe abimisaka na pole biloko oyo ebombama.
  eng-LSV: He has bound overflowing rivers, || And the hidden thing brings out [to]
    light.
  eng-GNV: He bindeth the floods, that they doe not ouerflowe, and the thing that
    is hid, bringeth he to light.
  eng-WEBSTER: He bindeth the floods from overflowing; and the thing that is hid he
    bringeth forth to light.
  nhw-BL: Quitzacuaj campa pehua hueyame nopona tlatzintla huan nochi catli motlatijtoc
    nopona quiquixtíaj hasta tlalixco campa tlatlanextli.
  swh-ONEN: Hutafuta vyanzo vya mito na kuvileta vitu vilivyofichika katika nuru.
  bba-bba: Ù n nim kɑmɛ sɔɔ mi, u rɑ mu swɑɑ ɡɑnɛwɑ, kpɑ u kɑ dukiɑ yɑrimɑ ye yɑ
    beruɑ sɔɔ mi.
  eng-KJVCPB: He bindeth the floods from overflowing; And the thing that is hid bringeth
    he forth to light.
  luo-luo: Omanyo kuonde ma aore ochakoree, mi okel gik mopandi e lela.
  meu-meu: Sinavai na e koudia ahumu, bena asie manodia urumu, bona hehuni ḡauna na
    diari ai e veria lasimu.
  npi-ULB: उसले खोलाहरू थुन्छ जसको कारणले ती बग्‍दैनन् । त्यहाँ जे लुकेको छ, त्‍यो
    उसले बाहिर प्रकाशमा ल्याउँछ ।
  yor-yor: Ó sì ṣe ìṣàn odò kí ó má ṣe kún àkúnya, ó sì mú ohun tí ó pamọ́ hàn jáde
    wá sí ìmọ́lẹ̀.
  pes-OPCB: آنها حتی سرچشمهٔ رودها را کاوش می‌کنند و گنجهای مخفی از آن بیرون می‌آورند.
  tgl-ULB: Ginagapos niya ang mga batis para hindi sila umaagos; anumang nakatago
    roon kaniyang dinadala sa liwanag.
  hui-hui: Agali biabe biaga karume uli tombalu karia iba tagira ibiyagua iba uli
    ogoniha biru to̱lolilono payapai haga. Ani bialu mbirale bayale tara dindiha wia
    do hene ngago mo yalu tagira ibaga.
  mya-mya: စီးသောရေကို တဖန်ဖြတ်၍၊ ဝှက်ထားသော အရာတို့ကို ထုတ်ဘော်တတ်၏။
  bod-N: དེ་ཡིས་གཙང་པོ་བཀག་ནས་ཆུ་མ་ཐིགས། ། སྦས་པའི་དངོས་པོ་ཐམས་ཅད་མངོན་པར་བཅུག །
  sna-sna: Anotsvakisisa panotangira nzizi uye anobudisa zvinhu zvakavanzika pachena.
  spa-BLM: Él ata los arroyos para que no se rieguen. Lo que está oculto lo saca a
    la luz.
  cac-cac: Sjacanq'ueta a a' eb' vin̈ ta'. Syic'anq'ueta eb' vin̈ d'a saquilq'uinal
    tastac c'ub'eltac yaji.
  swh-ULB: Hufunga vyanzo hata wasiondoke; kilichofichika pale hukifunua.
  bel-bel: спыняе цячэньне патокаў і схаванае выносіць на сьвятло.
  deu-ELBBK: Er dämmt Flüsse ein, dass sie nicht durchsickern, und Verborgenes zieht
    er hervor an das Licht.
  mbb-OT: Egkalut dan te ebpuunan te menge wahig, ne ed-uwiten dan diyà te merayag
    is nekeeles dutun he menge ketiǥeyunan.
  mal-2015: അവർ നീരൊഴുക്കുകളെ ചോരാതവണ്ണം അടെച്ചു നിർത്തുന്നു; ഗുപ്തമായിരിക്കുന്നതു
    അവർ വെളിച്ചത്തു കൊണ്ടുവരുന്നു.
  rmc-rmc: Zaačhaven o prameňa le paňengre, hoj te na džan, a anen pro švetlos oda,
    so hin garudo.
  pes-OPV: نهرها را از تراوش می‌بندند وچیزهای پنهان شده را به روشنایی بیرون می‌آورند.
  ron-1924: Опреште курӂеря апелор ши скоате ла луминэ че есте аскунс.
  ben-OBCV: তারা নদীর উৎসস্থলের খোঁজ করে ও লুকানো বস্তুগুলি প্রকাশ্যে আনে।
  som-som: Wuxuu xidhaa durdurrada si ayan u dareerin, Oo waxa qarsoonna wuxuu u soo
    bannaan bixiyaa iftiinka.
  lat-VUC: Profunda quoque fluviorum scrutatus est, et abscondita in lucem produxit.
  eng-ASVBT: He bindeth the streams that they trickle not; And the thing that is hidden
    bringeth he forth to light.
  ita-1885: Egli tura i fiumi che non gocciolino, E trae fuori in luce le cose nascoste.
  eng-LXXUP: And he has laid bare the depths of rivers, And has brought his power
    to light.
  eng-ULB: He ties up the streams so they do not run; what is hidden there he brings
    out to the light.
  spa-VBL: Ponen diques en las fuentes de los ríos, y sacan a la luz lo que está oculto.
  fra-_FOB: Il arrête la filtration des eaux, et il met au jour ce qui était caché.
  mal-mal: അവർ നീരൊഴുക്കുകളെ ഒഴുകാത്തവിധം തടഞ്ഞുനിർത്തുന്നു; മറഞ്ഞിരിക്കുന്നവയെ അവർ
    വെളിച്ചത്ത് കൊണ്ടുവരുന്നു.
  urd-GVR: aur zamīndoz nadiyoṅ ko band karke poshīdā chīzeṅ raushnī meṅ lātā hai.
  suz-BL: मेकोपुकीम खोला आ बुक्‍तीक माल्‍नीम। मिनु रागीम थिम्‍शा वोइश्‍शो शोंप ग्रुंइनीम।
  eng-NOY: He bindeth up the streams, that they trickle not, And bringeth hidden things
    to light.
  ita-1927: Infrena le acque perché non gemano, e le cose nascoste trae fuori alla
    luce.
  ckb-ckb: ئاودزی ڕووبارەکان دەپشکنێت و ئەوەی شاراوەیە دەیخاتە بەر ڕووناکی.
  eng-BBE: He keeps back the streams from flowing, and makes the secret things come
    out into the light.
  kan-OKCV: ಜನರು ನದಿಗಳ ಮೂಲಗಳನ್ನು ಹುಡುಕುತ್ತಾರೆ; ಅಡಗಿದ್ದ ಸಂಗತಿಗಳನ್ನು ಬೆಳಕಿಗೆ ತರುತ್ತಾರೆ.
  tam-2017: ஒரு துளியும் கசியாதபடி ஆறுகளை அடைக்கிறான்; மறைவிடத்திலிருக்கிறதை வெளிச்சத்திலே
    கொண்டுவருகிறான்.
  spa-RV-1909: Detuvo los ríos en su nacimiento, é hizo salir á luz lo escondido.
  ron-BTF: El stăvilește potopurile de la revărsare; și ce este ascuns scoate la lumină.
  eng-WEBP: He binds the streams that they don’t trickle. The thing that is hidden
    he brings out to light.
  eng-FBV: They dam the sources of the rivers, and bring to light what is hidden.
  nld-1939: Hij zoekt de bronnen der stromen af, En brengt wat verborgen lag aan het
    licht.
  nch-BL: Quitzacuaj campa pehua hueyame nopona tatzinta huan nochi cati motatijtoc
    nopona quiquixtíaj hasta talpani campa tatanexti.
  vie-1934: Người ngăn nước sông để chẳng rịnh ra; Đem ra sáng điều chi ẩn bí.
  hin-CV: जल प्रवाह रोक कर वह बांध खड़े कर देते हैं तथा वह जो अदृश्य था, उसे प्रकाशित
    कर देते हैं.
  spa-BES: Evita que las corrientes fluyan, y hace que las cosas secretas salgan a
    la luz.
  tdx-tdx: Sebaña’e o torahañeo tsy hiorike; aboa’e mb’an-kazavàñe o raha nikafitseo.
  tha-KJV: เขากันตาน้ำไว้ เพื่​อม​ิ​ให้​มีน​้ำย้อย และสิ่งที่ปิดบังไว้ เขานำมาให้​แจ้ง
  por-BR-2018: Ele tapa os rios desde suas nascentes, e faz o oculto sair para a luz.
  deu-ELO: Er dämmt Flüsse ein, daß sie nicht durchsickern, und Verborgenes zieht
    er hervor an das Licht.
  eng-WYC-2018: And he sought out the depths/the deepness of (the) floods; and he
    brought forth hid things into light. (And he dammed up the sources of the rivers;
    and he brought forth hidden things into the light.)
  epo-epo: Oni haltigas la fluon de riveroj, Kaj kaŝitaĵon oni eltiras al la lumo.
  uig-PIN: Yǝr astidiki eⱪinlarni texip kǝtmisun dǝp ularni tosuwalidu; Yoxurun nǝrsilǝrni
    u axkarilaydu.
  beo-beo: Ilia da dodogona ahoana, hano ilia banugumaga doaga:sa. Ilia wamolegei
    liligi amo hadigiga gaguli maha.
  tpi-OTNT: Na taim ol wokman i wokim hul na ol i lukim liklik wara i ran insait long
    graun, orait ol i save pasim wara, bai wara i no ken pulap long hul. Na ol i save
    kisim ol gutpela samting i hait i stap long graun, na bringim i kam ausait long
    ples klia.
  hau-SA: Yana nema daga ina ruwan rafi yake ɓulɓulowa yana kuma binciko abubuwan
    da suke a ɓoye yă kawo su cikin haske.
  uig-LAT: Yer astidiki éqinlarni téship ketmisun dep ularni tosuwalidu; Yoshurun
    nersilerni u ashkarilaydu.
  nde-nde: Uyathungatha lapho okudabuka khona imifula aveze obala izinto ezifihlekileyo.
  ton-ton: ‌ʻOku ne nonoʻo ʻae ngaahi vai ke ʻoua naʻa mafola ia; pea ko ia naʻe fufū
    ʻoku ne ʻomi ki he maama.
  ces-1613: Vylévati se řekám zbraňuje, a tak cožkoli skrytého jest, na světlo vynáší.
  eng-WMB: He binds the streams that they don’t trickle. The thing that is hidden
    he brings out to light.
  tam-TCV: ஆறுகளின் உற்பத்தியிடங்களை ஆராய்ந்து, மறைந்திருக்கும் பொருட்களை வெளிச்சத்திற்குக்
    கொண்டுவருகிறான்.
  ceb-ULB: Sampongan niya ang mga tubod aron nga dili kini makaagas; kung unsa ang
    nakatago didto dalahon niya sa kahayag.
  pol-UBG: Nie pozwala rozlewać się rzekom, a ukryte rzeczy wywodzi na światło.
  urd-GVU: اور زمین دوز ندیوں کو بند کر کے پوشیدہ چیزیں روشنی میں لاتا ہے۔
  deu-1912: Man wehrt dem Strome des Wassers und bringt, das darinnen verborgen ist,
    ans Licht.
  kan-2017: ನೀರಿನ ಒರತೆಗಳನ್ನು ಹುಡುಕಿ ಹೊರತರುತ್ತಾನೆ, ಮರೆಯಾಗಿದ್ದ ವಸ್ತುವನ್ನು ಬೆಳಕಿಗೆ ತರುವನು.
  yap-yap: Miyad fu’og i yan nga p’ebgul e lul’ ngar feked i yib ko tamilang e tin
    nib mith.
  hlt-MCSB: Tuiva tuilong khaw a kueng tih olhuep te khosae la a khuen.
  mdy-ETH: ዋኣሢ ዬያ ማዒዲኖ ባንሢ ዎቱዋጉዲ ዎራ ዔቃ ካሮ ዲርቂ ቃዛኔ፤ ሳዖ ዴማ ዓኣቺንቲ ዓኣ ቆሎዋ ዴንቃኔ።
  twi-ASANTE: Ɔhwehwɛ baabi a nsubɔntene ti wɔ na ɔda nneɛma a ahinta adi.
  eng-WEBU: He binds the streams that they don’t trickle. The thing that is hidden
    he brings out to light.
  wal-wal: Haattai he sohuwau goggennaadan zeerees; geemmidabatakka poo7uwau kessees.
  spa-PDDPT: Detiene los ríos en su nacimiento y hace que salga a la luz lo escondido.
  gun-gun: Omboty 'rã yy rape ikuai va'e peteĩve henda py otyky e'ỹ aguã rami, hexakãa
    katy oguerupa aguã hi'ã py oĩ va'ekue.
  ilo-ULB: Tamtambakanna dagiti pagayusan tapno saan nga agayus dagitoy; iruarna iti
    lawag ti aniaman a nakalemmeng sadiay.
  kpg-kpg: Digaula e geli loo gi lala gii tugi nia wai, gaa kae gi di gowaa maalama
    nia mee ala nogo de gidee.
  uig-ARA: يەر ئاستىدىكى ئېقىنلارنى تېشىپ كەتمىسۇن دەپ ئۇلارنى توسۇۋالىدۇ؛ يوشۇرۇن
    نەرسىلەرنى ئۇ ئاشكارىلايدۇ.
  sus-sus: A ye kira balanma, a tɛ xaninma naa alako a xa se nɔxunxi to.»
  pon-2006: Re kin weiredi lel pahn kepin pihl akan Oh kin walahng nan marain dahme
    rir.
  ksd-ksd: I tur bat ra umana tava upi koko diat a nininim rikai, Ma i kap vaarike
    ra magit i ga ki ivai tadav ra kapa.
  tur-YTC: Sızmasınlar diye akarsuları bağlar. Gizli olanı aydınlığa çıkarır.
  grc-BRENT: Βάθη δὲ ποταμῶν ἀνεκάλυψεν, ἔδειξε δὲ αὐτοῦ δύναμιν εἰς φῶς.
  ind-AYT: Dia membendung arus-arus sungai supaya mereka tidak mengalir, dan apa yang
    tersembunyi dibawanya kepada terang.
  nya-nya: Amaletsa mitsinje ya pansipo kuti isayendenso, motero amatulutsira poyera
    zinthu zobisika.
  hrv-hrv: Žilama vode on tok zaustavlja; stvari skrivene nosi na vidjelo.
  mps-mps: Tama te sę ebo bidi dabego sę ebadi yaide, te dwasianu ulu wę subaso
    da, te węgo te tǫ dedagede pągąidali weyu, augwaligo wę palibo dao. Tama
    augwaligo tǫde dualaluai nai dabe sabo dao, tama buluba pepeli diliba sela asobo
    dao,” wali.
  tpi-tpi: Na taim ol wokman i wokim hul na ol i lukim liklik wara i ran insait long
    graun, orait ol i save pasim wara, bai wara i no ken pulap long hul. Na ol i save
    kisim ol gutpela samting i hait i stap long graun, na bringim i kam ausait long
    ples klia.
  dan-1931: man tilstopper Strømmenes Kilder og bringer det skjulte for Lyset.
  vie-OVCB: Người tìm cho ra nguồn của sông suối và khám phá ra nhiều điều bí ẩn.
  guj-2017: તે નદીઓને વહેતી બંધ કરે છે અને ગુપ્ત બાબતો પ્રગટમાં લાવે છે.
  pon-2006A: Re kin weiredi lel pahn kepin pihl akan Oh kin walahng nan marain dahme
    rir.
  por-BRBSL: Ele liga os riachos que eles não gotejam. A coisa que está escondida
    ele traz à luz.
  cth-cth: Tui ka phuek e hah a tawng teh, kâhrawk e hnonaw hah angnae dawk a tâcokhai.
  twi-twi: Ɔhwehwɛ baabi a nsubɔnten ti wɔ na ɔda nneɛma a ahintaw adi.
  hlt-hlt: Tuiva tuilong khaw a kueng tih olhuep te khosae la a khuen.
  tbz-SIM: Weè ɔ̃ɔ̃ kpɛ̃́nnɛ́ mɛniɛ kɛ́dennɛní dɛ̀ɛ̀ do sɔri.
  msy-2020: Me mozibagh ku gantɨ, dɨpam danganir kamɨn otivtɨ me anepɨrigham, eghtɨ
    dɨpam nguazir torim gizɨvaghan kogham. Eghtɨ bizir aghuir nguazimɨn aven mongeghav
    itiba, me da asigh azenim datɨgham.
  dop-dop: Nɑ ɩ́ tɔɔkɩ lʋm tǝkpentenɑɑ kɛ́ ɑkɔlɑ, nɑ ɩ́ pukinɑ mpi pǝ ŋmɛlɑɑ tɔɣɔ
    nyɑɑlǝm tɑɑ.
  azb-azb: Çayların mənbələrini bağlayır, Gizlini aşkara çıxarır.
  eng-DBY: He bindeth the streams that they drip not, and what is hidden he bringeth
    forth to light.
  hin-2017: वह नदियों को ऐसा रोक देता है, कि उनसे एक बूँद भी पानी नहीं टपकता और जो
    कुछ छिपा है उसे वह उजियाले में निकालता है।
  wol-KYG: Nit a ngi dogale wali ndox, ba lu làqu woon, mu leeral nàññ.
  eng-YLT: From overflowing floods he hath bound, And the hidden thing bringeth out
    [to] light.
  eng-WYC-2017: And he sought out the depths or deepness of floods; and he brought
    forth hid things into light.
  eng-WMBB: He binds the streams that they don’t trickle. The thing that is hidden
    he brings out to light.
  urd-GVH: और ज़मीनदोज़ नदियों को बंद करके पोशीदा चीज़ें रौशनी में लाता है।
  rug-rug: Hata vura nia sa vasina bukaha vura sa kolo, meke va vurai pa kalalasa
    sari tiṉitoṉa tomedi.
  gaz-gaz: Madda lageenii ni sakattaʼa; waan dhokfames ifatti ni baasa.
  fra-LSG: Il arrête l’écoulement des eaux, Et il produit à la lumière ce qui est
    caché.
  yal-yal: a yi xude xunne xɔri, naxan luxunxi, a yi na ramini kɛnɛnni.”
  haw-1868: Pani aku no ia i na wai i ke kahe ana iho, A o na mea i hunaia kana i
    lawe mai ai i ka malamalama.
  arb-NAV: سَدُّوا مَجَارِيَ الأَنْهَارِ، وَأَبْرَزُوا مَكْنُونَاتِ قِيعَانِهَا إِلَى
    النُّورِ.
  ewe-ewe: Etsana le tsidzɔƒewo eye wòhea nu ɣaɣlawo vaa kekeli nu.
  eng-LEE: The various droppings of water he uniteth into streams, and what is hidden
    he bringeth forth to light.
  asm-FB: সি জুৰিবোৰ পানী এটোপাও সৰকিব নোৱাৰাকৈ ভেটে, আৰু গুপুতে থকা বস্তু পোহৰলৈ
    উলিয়ায়।
  sus-A: عَ يٍ كِرَ بَلَنمَ، عَ تّ شَنِنمَ نَا عَلَكٌ عَ شَ سٍ نْشُنشِ تٌ.»
  fra-SBL: Il lie les ruisseaux pour qu'ils ne coulent pas. La chose qui est cachée,
    il la met en lumière.
  hbo-hbo: מִ֭בְּכִי נְהָרֹ֣ות חִבֵּ֑שׁ וְ֝תַעֲלֻמָ֗הּ יֹ֣צִא אֹֽור׃ פ
  kik-kik: Ethaga itwe cia njũũĩ, na indo iria hithe agaciumĩria ũtheri-inĩ.
  fra-NCL: Il sait arrêter le suintement des eaux, il amène à la lumière tout ce qui
    était caché.
  cek-AK: Kalong tui to pakaa moe, hnuk ai ih hmuennawk to a lak.
