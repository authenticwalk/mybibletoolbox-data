verse: JOB.003.003
translations:
  mal-C: “ഞാൻ ജനിച്ച ദിവസം നശിച്ചുപോകട്ടെ, ‘ഒരു ആൺകുട്ടി പിറന്നു!’ എന്നു പറഞ്ഞ രാത്രിയും.
  deu-TKW: 'Verflucht sei der Tag, an dem ich geboren, und die Nacht, die da sprach:
    es ward ein Knabe empfangen!'
  lin-lin: '« Tika ete mokolo ya mbotama na ngai, mpe butu oyo elobaki : ‹ Mwana mobali
    moko abotami, › ekufa !'
  eng-LSV: '“Let the day perish in which I am born, || And the night that has said:
    A man-child has been conceived.'
  eng-GNV: Let the day perish, wherein I was borne, and the night when it was sayde,
    There is a man childe conceiued.
  eng-WEBSTER: Let the day perish in which I was born, and the night in which it was
    said, There is a man child conceived.
  nhw-BL: “Tlatelchihuali ma eli nopa tonali quema nitlacatqui huan nopa yohuali quema
    tlayolmelajque para tlacajtoya se oquichpil.
  swh-ONEN: “Siku ya kuzaliwa kwangu na ipotelee mbali, nao usiku ule iliposemekana,
    ‘Mtoto wa kiume amezaliwa!’
  bba-bba: bɔ̃rurɑrɑ tɔ̃ɔ tè sɔɔ bɑ mɑn mɑrɑ. Bɔ̃rurɑrɑ wɔ̃ku tè sɔɔ bɑ nɛn ɡurɑ suɑ.
  eng-KJVCPB: Let the day perish wherein I was born, And the night in which it was
    said, There is a man child conceived.
  luo-luo: “Mad chiengʼ mane onywolaeni lal nono, kaachiel gi otieno mane owachie
    ni, ‘Onywol nyathi ma wuowi!’
  meu-meu: Na vara dinana bema boio, bona “Mero ta vada e vara” egwa hanuaboina danu.
  npi-ULB: “म जन्मेको दिन नष्‍ट होस्, त्‍यो रात जसले भन्‍यो, 'एउटा बालकको गर्भधारण
    भएको छ ।'
  yor-yor: “Kí ọjọ́ tí a bí mi kí ó di ìgbàgbé, àti òru ni, nínú èyí tí a wí pé, ‘A
    lóyún ọmọkùnrin kan!’
  pes-OPCB: «نابود باد روزی که به دنیا آمدم و شبی که در رحم مادرم قرار گرفتم!
  tgl-ULB: “Sana napuksa na lang ang araw na ipinanganak ako, ang gabi na binalitang
    'isang sanggol na lalaki ang ipinanganak.'
  hui-hui: Ngode Datagaliwabe ibugua horo i̱ ai̱ya ibu wali gali bere birulenaga horo
    pigane berenedagobi horo i̱ taba hanayadangibi mo ko habe naheyane henedabe.
  mya-mya: ငါဘွားသော နေ့ရက်ပျက်စီးပါစေ။ သားယောက်ျားကို ပဋိသန္ဓေယူပြီဟုသိတင်းကြားပြောသော
    ညဉ့်လည်း ပျက်စီးပါစေ။
  bod-N: ང་རང་བཙས་པའི་ཉིན་མོ་དང་། ། བུ་ཞིག་ཆགས་འདུག་ཅེས་སྨྲས་པའི། ། མཚན་མོ་དེ་ནི་སྟོངས་པར་ཤོག
    །
  sna-sna: “Zuva rokuberekwa kwangu ngariparare, uye nousiku hwakanzi, ‘Kwaberekwa
    mwanakomana!’
  spa-BLM: '“Que perezca el día en que nací, la noche que dijo: “Hay un niño concebido”.'
  cac-cac: Tzin catab'ej jun ac'val ayic scuchannac in och ix in nun. Tzin catab'ej
    jun c'u ayic valjinac.
  swh-ULB: “Na ipotelee mbali siku niliyozaliwa mimi, usiku uliosema, 'Mimba ya mtoto
    wa kiume imetungwa.'
  bel-bel: 'хай загіне дзень, калі я нарадзіўся, і ноч, калі было сказана: зачаўся
    чалавек!'
  wed-wed: Au tupua marana ma boai, ma waguvaraina i vinolanola da tevera orotona
    i tupua.
  deu-ELBBK: 'Es verschwinde der Tag, an dem ich geboren wurde, und die Nacht, die
    sprach: Ein Knabe ist empfangen!'
  mbb-OT: “Edrewakan ku is andew te kegkeetew ku.
  mal-2015: ഞാൻ ജനിച്ച ദിവസവും ഒരു ആൺ ഉല്പാദിച്ചു എന്നു പറഞ്ഞ രാത്രിയും നശിച്ചുപോകട്ടെ.
  rmc-rmc: '„Mi našľol oda džives, kana uľiľom, a odi rat, so phenďa: ‚Uľola muršoro.‘'
  pes-OPV: «روزی که در آن متولد شدم، هلاک شود و شبی که گفتند مردی در رحم قرار گرفت،
  ron-1924: '„Блестемате сэ фие зиуа ын каре м-ам нэскут ши ноаптя каре а зис: ‘С-а
    зэмислит ун копил де парте бэрбэтяскэ!’'
  aui-aui: “O God, sinagunaki ivitubuyigu na gabudarina kasunaghataveni da kate nubabasune
    siwona bo, ‘Tomogha itubugha.’
  ben-OBCV: “আমার জন্মদিনটি বিলুপ্ত হোক, আর সে রাত যা বলেছিল, ‘একটি ছেলে এসেছে গর্ভে!’
  som-som: Dharaartii aan dhashay ha baabba'do Iyo habeenkii la yidhi, Wiil baa calool
    galay.
  lat-VUC: '[Pereat dies in qua natus sum, et nox in qua dictum est: Conceptus est
    homo.'
  eng-ASVBT: Let the day perish wherein I was born, And the night which said, There
    is a man-child conceived.
  ita-1885: 'Possa perire il giorno nel quale io nacqui, E la notte che fu detto:
    Un maschio è nato.'
  eng-LXXUP: Let the day perish in which I was born, And that night in which they
    said, Behold a man-child!
  eng-ULB: “May the day on which I was born perish, the night that said, 'A boy has
    been conceived.'
  spa-VBL: “Que el día en que nací sea borrado, así como la noche en que se anunció
    que un niño había sido concebido.
  fra-_FOB: 'Périsse le jour où je suis né, et la nuit qui a dit: Un homme est conçu!'
  mal-mal: “ഞാൻ ജനിച്ച ദിവസവും ഒരു ആൺ ഉല്പാദിച്ചു എന്ന് പറഞ്ഞ രാത്രിയും നശിച്ചുപോകട്ടെ.
  urd-GVR: “Wuh din miṭ jāe jab maiṅ ne janm liyā, wuh rāt jis ne kahā, ‘Peṭ meṅ laṛkā
    paidā huā hai!’
  suz-BL: “आं जरमेशो नाक्‍त खतम दुम्‍ल। ‘वोंइश आल का जोल्‍शो बाक्‍ब’ देंशो नाक्‍दो
    खतम दुम्‍ल।
  eng-NOY: Perish the day in which I was born, and the night which said, “A man-child
    is conceived!”
  ita-1927: '“Perisca il giorno ch’io nacqui e la notte che disse: “E’ concepito un
    maschio!”'
  ckb-ckb: '«با لەناوبچێت ئەو ڕۆژەی تێیدا لەدایک بووم، ئەو شەوەش کە گوترا: ”کوڕێک
    لەدایک بوو!“'
  eng-BBE: Let destruction take the day of my birth, and the night on which it was
    said, A man child has come into the world.
  kan-OKCV: “ನಾನು ಹುಟ್ಟಿದ ದಿವಸವೂ, ‘ಗಂಡು ಮಗುವನ್ನು ಗರ್ಭಧರಿಸಿದೆ!’ ಎಂದು ಹೇಳಿದ ರಾತ್ರಿಯೂ
    ನಾಶವಾಗಲಿ.
  tam-2017: நான் பிறந்தநாளும் ஒரு ஆண்பிள்ளை உற்பத்தியானது என்று சொல்லப்பட்ட இரவும்
    அழிவதாக.
  spa-RV-1909: 'Perezca el día en que yo nací, y la noche que se dijo: Varón es concebido.'
  ron-BTF: 'Să piară ziua în care m-am născut și noaptea în care a fost spus: Un copil
    de parte bărbătească este conceput.'
  eng-WEBP: “Let the day perish in which I was born, the night which said, ‘There
    is a boy conceived.’
  eng-FBV: “Wipe out the day I was born, and the night when it was announced that
    a boy had been conceived.
  nld-1939: 'De dag verga, waarop ik geboren werd; De nacht, die sprak: Er is een
    knaapje ontvangen!'
  nch-BL: “Tatelchihuali ma eli nopa tonali quema nitacatqui huan nopa yohuali quema
    tayolmelajque para tacajtoya se oquichpil.
  vie-1934: 'Ngày ta đã sanh ra, khá hư mất đi; Còn đêm đã nói rằng: Có được thai
    dựng một con trai, hãy tiêu diệt đi!'
  hin-CV: “जिस दिन मेरा जन्म होना निर्धारित था, वही दिन मिट जाए तथा वह रात्रि, जब
    यह घोषणा की गयी कि एक बालक का गर्भधारण हुआ है!
  spa-BES: 'Perezca el día de mi nacimiento y la noche en que se dijo: Un niño es
    concebido.'
  tdx-tdx: 'Ehe te ho mongoreñe ty andro nahatoly ahiko, naho ty haleñe nanoeñe ty
    hoe: Inao, niareñe lahilahy.'
  tha-KJV: “​ขอให้​วันซึ่งข้าเกิดนั้นพินาศทั้งคื​นที​่​พูดว่า ‘​ตั้งครรภ์​เด็กชายคนหนึ่งแล้ว’
    นั้นด้วย
  por-BR-2018: 'Pereça o dia em que nasci, e a noite em que se disse: Um homem foi
    concebido.'
  deu-ELO: 'Es verschwinde der Tag, an dem ich geboren wurde, und die Nacht, welche
    sprach: Ein Knäblein ist empfangen!'
  eng-WYC-2018: Perish the day in which I was born, and the night in which it was
    said, A man is conceived.
  epo-epo: 'Pereu la tago, en kiu mi naskiĝis, Kaj la nokto, kiu diris: Embriiĝis
    homo.'
  uig-PIN: «Mǝn tuƣulƣan axu kün bolmiƣan bolsa boptikǝn! «Oƣul bala apiridǝ boldi!»
    deyilgǝn xu keqǝ bolmiƣan bolsa boptikǝn!
  beo-beo: “A:i! Gode! Na lalelegei eso amoga gagabuli sia:ma! Na:mea hagomo ganodini
    hamobe galu amoga gagabuli sia:ma!
  tpi-OTNT: “God i no laik bagarapim dispela nait mama i bin kisim bel long en, na
    dispela de mama i bin karim mi long en.
  hau-SA: “A hallaka ranar da aka haife ni, da kuma daren da aka ce, ‘An haifi jariri
    namiji!’
  uig-LAT: «Men tughulghan ashu kün bolmighan bolsa boptiken! «Oghul bala apiride
    boldi!» déyilgen shu kéche bolmighan bolsa boptiken!
  nde-nde: “Sengathi ilanga lokuzalwa kwami lingatshabalala, lalobobusuku okwathiwa,
    ‘Kuzelwe umfana!’
  ton-ton: “Ke ʻauha ʻae ʻaho naʻe fanauʻi ai au, mo e pō ko ia naʻe kalanga ai, ‘Kuo
    fanauʻi ʻae tama tangata.’
  ces-1613: 'Ó by byl zahynul ten den, v němž jsem se naroditi měl, i noc, v níž bylo
    řečeno: Počat jest pacholík.'
  eng-WMB: “Let the day perish in which I was born, the night which said, ‘There is
    a boy conceived.’
  tam-TCV: “நான் பிறந்த நாளும், ‘ஒரு ஆண் குழந்தை உற்பத்தியானது!’ என்று சொல்லப்பட்ட
    இரவும் அழியட்டும்.
  ceb-ULB: “Wagtanga ang adlaw sa akong pagkahimugso, ang gabii nga miingon, “Gipanamkon
    ang usa ka batang lalaki.'
  pol-UBG: 'Niech zginie dzień, w którym się urodziłem, i noc, w którą powiedziano:
    Poczęty mężczyzna.'
  agr-agr: '¡Tsawan wi akiinamua duka pegkegchau atin ati! Tuja wi akiinamtai kashi
    chichainak: Aishmag akiinae tujutiu aina dushakam pegkegchau atin ati.'
  kyc-kyc: '@see-verse:JOB.003.002'
  urd-GVU: ”وہ دن مٹ جائے جب مَیں نے جنم لیا، وہ رات جس نے کہا، ’پیٹ میں لڑکا پیدا
    ہوا ہے!‘
  deu-1912: 'Der Tag müsse verloren sein, darin ich geboren bin, und die Nacht, welche
    sprach: Es ist ein Männlein empfangen!'
  kan-2017: “ನಾನು ಹುಟ್ಟಿದ ದಿನವು ಹಾಳಾಗಿ ಹೋಗಲಿ, ‘ಗರ್ಭದಲ್ಲಿ ಪುರುಷಾಂಕುರವಾಯಿತು’ ಎಂದು ನುಡಿದ
    ರಾತ್ರಿಯು ನಾಶವಾಗಲಿ
  yap-yap: '@see-verse:JOB.003.002'
  hlt-MCSB: Amah kah thang nah khohnin neh, “Tongpa a yom,” a ti hlaem khaw paltham
    mai saeh.
  mdy-ETH: '@see-verse:JOB.003.002'
  twi-ASANTE: “Ma ɛda a wɔwoo me no nyera, ne anadwo a wɔkaa sɛ, ‘Wɔawo ɔbabarima
    no!’
  eng-WEBU: “Let the day perish in which I was born, the night which said, ‘There
    is a boy conceived.’
  wal-wal: “Taani shahaarettido qammainne taani yelettido gallassai coo xayona!
  spa-PDDPT: 'Perezca el día cuando nací y la noche cuando se dijo: Un varón fue concebido.'
  gun-gun: — Xetui'iague ára ndoikoi ma voi va'e rire, ha'e va'e pytũ “Ixy oguereko
    peteĩ ava'i”, 'ea va'e avi.
  ilo-ULB: “Mapukaw koma ti aldaw a pannakaiyanakko, ti rabii a nagkuna, 'Adda ubing
    a lalaki a naisikog.'
  kpg-kpg: '@see-verse:JOB.003.002'
  uig-ARA: «مەن تۇغۇلغان ئاشۇ كۈن بولمىغان بولسا بوپتىكەن! «ئوغۇل بالا ئاپىرىدە بولدى!»
    دېيىلگەن شۇ كېچە بولمىغان بولسا بوپتىكەن!
  sus-sus: «N bari lɔxɔɛ xa nɛɛmu duniɲa ra. Na kɔɛ ra e naxɛ, ‹Di xɛmɛ na a ra.›
  pon-2006: '@see-verse:JOB.003.002'
  jae-jae: “O Apômtau, ôpuc boa bêc tinoc kêkôc aêŋa ma ôpuc boa gêbêc tamoc kêka
    aê lasêŋa.
  ksd-ksd: 'Boina ba na panie kaugu bung na kinakava, Ma nam ra marum ba i ga biti:
    Di tar lalau pa ra bul tutana.'
  tur-YTC: “Doğduğum gün, ‘Bir erkek çocuğa gebe kaldı’ denen gece yok olsun.
  grc-BRENT: Ἀπόλοιτο ἡ ἡμέρα ἐν ᾗ ἐγεννήθην, καὶ ἡ νὺξ ἐκείνη ᾗ εἶπαν, Ἰδοὺ ἄρσεν.
  ind-AYT: “Biarlah hari ketika aku dilahirkan lenyap, juga malam yang berkata, “Seorang
    anak laki-laki dikandung!”
  nya-nya: “Tsiku limene ine ndinabadwa litembereredwe ndi usiku umene ananena kuti,
    ‘Mwana wamwamuna wabadwa!’
  hrv-hrv: '“O, ne bilo dana kad sam se rodio i noći što javi: ''Začeo se dječak!'''
  mps-mps: “Te Godigo ena idago haligade elalubadi yaide, teda tama doligi sogo da,
    usu igi dao. Tama ena idago ena ame nani sogo me tama doligi sogo da, usu igi
    dao.
  tpi-tpi: “God i no laik bagarapim dispela nait mama i bin kisim bel long en, na
    dispela de mama i bin karim mi long en.
  dan-1931: '“Bort med den Dag, jeg fødtes, den Nat, der sagde: “Se, en Dreng!”'
  vie-OVCB: “Ước gì ngày sinh của ta tan mất đi, và đêm ta được thai dựng không có.
  guj-2017: “જે દિવસે હું જન્મ્યો તે દિવસ નાશ પામો, જે રાત્રે એમ કહેવામાં આવ્યું કે
    દીકરાનો ગર્ભ રહ્યો છે;
  pon-2006A: '@see-verse:JOB.003.002'
  por-BRBSL: '“Que pereça o dia em que eu nasci, a noite que dizia: “Há um menino
    concebido”.'
  cth-cth: ka khenae hnin hah kahmat pawiteh, capa a vawn ati e tangmin hai kahmat
    pawiteh,
  twi-twi: “Ma da a wɔwoo me no nyera, ne anadwo a wɔkae se, ‘Wɔawo ɔbabarima no!’
  hlt-hlt: Amah kah thang nah khohnin neh, “Tongpa a yom,” a ti hlaem khaw paltham
    mai saeh.
  tbz-SIM: Bɛ̀ m pɛitɛ́ dìì yiè, dɛ kó diyiè dìi feti, nɛ̀ kɛyènkɛ̀ kɛ̀ɛ̀ yĩ bɛ̀ cɔ̀útɛ́
    dɛnitidɑbirɛ pɔutì kɛ̀ɛ feti!
  msy-2020: “Kamaghɨn deraghai, dɨmagarir nan afeziam ghua nan amebam koma akuizɨ,
    a nan navim asangizim, God dughiar kam bar a kuavaremeghai. Dughiar amebam na
    batezim, a dughiar kam bar a gɨn amadaghai.
  dop-dop: Pǝ́ hɩɩsɩ mɑ kʋyɑkʋ kʋlʋlʋɣʋ, nɑ ɑhoo nnɑ pɑ yɔɣɔtɑ mɑ lʋlʋɣʋ tɔm tɔ.
  azb-azb: «Kaş ki mən doğulan gün yox olaydı, “Oğlun oldu!” deyilən gecə yox olaydı.
  eng-DBY: Let the day perish in which I was born, and the night that said, There
    is a man child conceived.
  hin-2017: “वह दिन नाश हो जाए जिसमें मैं उत्पन्न हुआ, और वह रात भी जिसमें कहा गया,
    ‘बेटे का गर्भ रहा।’
  wol-KYG: 'Sànkute ñeel na bés ba ma juddoo, ba ca guddi ga noon: «Sosees na góor!»'
  eng-YLT: 'Let the day perish in which I am born, And the night that hath said: ''A
    man-child hath been conceived.'''
  eng-WYC-2017: Perish the day in which I was born, and the night in which it was
    said, A man is conceived.
  eng-WMBB: “Let the day perish in which I was born, the night which said, ‘There
    is a boy conceived.’
  urd-GVH: “वह दिन मिट जाए जब मैंने जन्म लिया, वह रात जिसने कहा, ‘पेट में लड़का पैदा
    हुआ है!’
  rug-rug: “Kei Tamasa, Mu leve nia sa boṉi sapu tava gavoro si arau; Mamu leve nia
    sa rane sapu podo si rau.
  gaz-gaz: “Guyyaan ani itti dhaladhe haa badu; halkan, ‘Ilmi dhalate!’ jedhame sunis
    haa badu.
  fra-LSG: 'Périsse le jour où je suis né, Et la nuit qui dit: Un enfant mâle est
    conçu!'
  gnn-gnn: '@see-verse:JOB.003.002'
  yal-yal: “N bari lɔxɔn xa raxɔri, e nun kɔɛna muxune a fala waxatin naxan yi, e
    naxa, ‘Dii xɛmɛn bata bari!’
  haw-1868: E poho wale iho ka la a'u i hanau ai, A me ka po i oleloia, ua hapaiia
    he keikikane.
  arb-NAV: '«لَيْتَهُ بَادَ الْيَوْمُ الَّذِي وُلِدْتُ فِيهِ، وَفَنِيَ اللَّيْلُ الَّذِي
    قِيلَ فِيهِ: قَدْ حُبِلَ بِطِفْلٍ ذَكَرٍ.'
  ewe-ewe: “Ŋkeke si dzi wodzim la netsrɔ̃, nenema ke nye zã si me wogblɔ be, ‘Wodzi
    viŋutsu na mí!’
  eng-LEE: Oh that the day whereon I was born might perish, and the night when it
    was said, There hath been a male child conceived.
  asm-FB: যিদিনত মোৰ জন্ম হৈছিল, সেই দিন বিনষ্ট হওক, আৰু পুত্ৰ-সন্তান গৰ্ভত স্থিতি
    হ’ল বুলি কোৱা ৰাতি বিনষ্ট হওক।
  sus-A: «ﭑ بَرِ لْشْي شَ نّيمُ دُنِحَ رَ. نَ كْي رَ عٍ نَشّ، ‹دِ شّمّ نَ عَ رَ.›
  fra-SBL: '« Que périsse le jour où je suis né ! la nuit qui a dit : « Un garçon
    a été conçu.'
  hbo-hbo: יֹ֣אבַד יֹ֖ום אִוָּ֣לֶד בֹּ֑ו וְהַלַּ֥יְלָה אָ֝מַ֗ר הֹ֣רָה גָֽבֶר׃
  piu-2006: '@see-verse:JOB.003.002'
  kik-kik: “Mũthenya ũrĩa niĩ ndaciarirwo ũroora, o na ũtukũ ũcio kwerirwo atĩrĩ,
    ‘Mũtumia nĩaciara mwana wa kahĩĩ!’
  fra-NCL: 'Périsse le jour où je suis né, et la nuit qui a dit : « Un homme est conçu ! »'
  cek-AK: ka tapenhaih ni hae amro nasoe, ca nongpa pomh boeh, tiah thuihaih aqum
    to amro nasoe.
  cuk-cuk: “Ibiga an-iba-gwalulesad geg bergudibe. Ibiga a-mutikidba soglenaigusdibe,
    ‘susugwa gwalulesye,’ a-mutikid nagussulina gadinad.
  uig-CYR: «Мән туғулған әшу күн болмиған болса боптикән! «Оғул бала апиридә болди!»
    дейилгән шу кечә болмиған болса боптикән!
  pma-pma: “!Ahi li, vahit kovasesenda en vongien koa avange kat inau eni, ka kovasesenda
    mun en avong koa avasi nau eni!
  tel-2017: నేను పుట్టిన రోజు లేకుండా ఉంటే బాగుండేది. “మగ పిల్లవాడు పుట్టాడు” అని
    చెప్పే రాత్రి సమయం లేకపోయినట్టయితే బాగుండేది. నా తల్లి గర్భాన్ని ఆ రోజు మూసి ఉంచితే
    బాగుండేది. ఆ రోజు నా కళ్ళకు బాధను మరుగు చేయలేకపోయింది.
  hat-BSA: “Kite jou ke m te dwe fèt la peri, ak nwit ki te anonse ‘se yon gason ki
    fèt la.’
  bxh-bxh: '@see-verse:JOB.003.002'
  kos-kos: “O God, selngawiya fong se ma srimetak nga ah; Ac len se ma osweyukla nga!
  hbo-WLC: יֹ֣אבַד י֭וֹם אִוָּ֣לֶד בּ֑וֹ וְהַלַּ֥יְלָה אָ֝מַ֗ר הֹ֣רָה גָֽבֶר׃
  ibo-ibo: “Ka ụbọchị ahụ amụrụ m bụrụ ụbọchị lara nʼiyi; ya na abalị ahụ e kwuru
    sị, ‘Atụrụ ime nwa nwoke.’
  ory-ory: “ଯେଉଁ ଦିନ ମୁଁ ଜାତ ହେଲି ଓ ‘ପୁତ୍ରସନ୍ତାନ ଗର୍ଭସ୍ଥ ହେଲା’ ବୋଲି ଯେଉଁ ରାତ୍ରି କହିଲା,
    ତାହା ଲୁପ୍ତ ହେଉ;
  chk-chk: “Amwo ewe rän üa upulong lon epwe morola, pwal ewe pwin, lupwen eman a
    apasa, ‘Eman ät a uputiu.’
  rop-rop: '@see-verse:JOB.003.002'
  ukr-1871: 'Нехай би (був) щез день, коли я на сьвіт родився, й ніч, коли проречено:
    Зачався чоловік!'
  deu-1951: 'Verloren gehe der Tag, da ich geboren bin, die Nacht, da es hieß: Ein
    Knabe ist gezeugt!'
  eng-JPS: 'Let the day perish wherein I was born, and the night wherein it was said:
    ''A man-child is brought forth.'''
  srp-1865: 'Ne bilo dana u koji se rodih, i noæi u kojoj rekoše: rodi se djetiæ!'
  lug-lug: “Olunaku kwe nazaalirwa luzikirire, n’ekiro lwe kyalangirirwa nti omwana
    mulenzi.
  heb-heb: יאבד יום אולד בו והלילה אמר הרה גבר׃
  ben-IRV: “সেই দিনটা ধ্বংস হোক যে দিনের আমি জন্মেছি, সেই রাত যা বলেছিল, ‘একটি ছেলে
    জন্ম নিল’।
  pan-pan: “ਨਾਸ ਹੋਵੇ ਉਹ ਦਿਨ ਜਿਸ ਦੇ ਵਿੱਚ ਮੈਂ ਜੰਮਿਆ ਸੀ, ਅਤੇ ਉਹ ਰਾਤ ਜਦੋਂ ਕਿਹਾ ਗਿਆ ਕਿ
    ਬੱਚਾ ਗਰਭ ਵਿੱਚ ਪਿਆ!
  mya-JVB: ငါဘွား သော နေ့ ရက်ပျက်စီး ပါစေ။ သား ယောက်ျားကို ပဋိသန္ဓေ ယူပြီဟုသိတင်းကြား
    ပြောသော ညဉ့် လည်း ပျက်စီးပါစေ။
  hmo-hmo: “Lauegu vara dinana lau gwauraia dika. Lau ia havaraia totona, egu sinana
    ia rogorogo ena hanuaboi lau gwauraia be dika!
  urd-urd: “मिट जाए वह दिन जिसमें मैं पैदा हुआ, और वह रात भी जिसमें कहा गया, 'कि देखो,
    बेटा हुआ।”
  rus-SYN: 'погибни день, в который я родился, и ночь, в которую сказано: зачался
    человек!'
  bqc-SIM: To ma igↄↄ bãdɛ gwãasĩna pↄ́ wà mɛ̀ wà ma iupi.
  tcz-CHONGTHU: “Kapen nikho le keima mihem a kahung kijil na jan chu chulmangin umhen,
  mar-mar: “मी ज्या दिवशी जन्मलो तो दिवस नष्ट होवो, मुलाची गर्भधारणा झाली अशी जी रात्र
    म्हणाली ती भस्म होवो.
  soq-soq: “Ne inana gamonena walamawa e siniepaaubepona ita tadina sa mo waienase,
    ‘Oto mona mulen.’
  qub-qub: «¡Imapäraj yuriräpis! ‹Ollgu wamrami yurisha› nishan chacaypis ¡imapäraj
    caran!
  bqp-bqp: Luda ma igↄrↄ kɛ pã atɛ̃nsa gwãani kũ ò ma nↄ̀ↄ sìi pìi.
  hat-hat: -Se pou Bondye efase jou m' te fèt la. Se pou l' efase jou lannwit m' te
    konmanse devlope nan vant manman m' lan.
  eng-BSB: “May the day of my birth perish, and the night it was said, ‘A boy is conceived.’
  eng-WEBPB: “Let the day perish in which I was born, the night which said, ‘There
    is a boy conceived.’
  kbq-kbq: nenarera'ma kasenante'nea knamo'a omanegeno, ese'ma nenarera arimpafima
    fore'ma nehugeno ne' fore hugahie hu'nea kenagemo'a omaneasina knare hisine.
  nhe-BL: “Tlatelchihuali ma eli nopa tonali quema nitlacatqui huan nopa yohuali quema
    tlayolmelajque para tlacajtoya se oquichpil.
  bus-bus: Luda ma igurↄↄ kɛ pã atɛ̃nsa gwãavĩ kɛ̀ wà ma nↄ̀ sì pì.
  gub-BL: Tuwe Tupàn omono ze'egaiw hezexak kar awer 'ar rehe nehe. Tuwe Tupàn omono
    ze'egaiw a'e ipytunaw rehe nehe. — Uzexak kar a'e, i'i a'e 'ar mehe wà. — Awa
    a'e, i'i wà.
  eng-DRA: 'Let the day perish wherein I was born, and the night in which it was said:
    A man child is conceived.'
