verse: JOB.003.004
translations:
  mal-C: ആ ദിവസം അന്ധകാരപൂരിതമാകട്ടെ; ഉയരത്തിൽനിന്ന് ദൈവം അതിനെ കടാക്ഷിക്കാതിരിക്കട്ടെ;
    അതിന്മേൽ വെളിച്ചം പ്രകാശിക്കാതിരിക്കട്ടെ.
  deu-TKW: 'Dieser Tag müsse finster bleiben: nicht frage nach ihm Gott in der Höhe,
    noch erglänze über ihm Tageshelle!'
  lin-lin: Tika ete mokolo yango ebongwana molili ! Tika ete, wuta na likolo, Nzambe
    akanisa yango lisusu te ! Tika ete pole engengela yango lisusu te !
  eng-LSV: That day—let it be darkness, || Do not let God require it from above, ||
    Nor let light shine on it.
  eng-GNV: Let that day bee darkenesse, let not God regarde it from aboue, neyther
    let the light shine vpon it,
  eng-WEBSTER: Let that day be darkness; let not God regard it from above, neither
    let the light shine upon it.
  nhw-BL: Más cuali amo panotosquía nopa tonali. Nochime ma quielcahuaca nopa tonali
    para nochipa. Huan Toteco Dios ma quiixpolihuilti. Ma quiixtzacua nopa tonali
    ipan tzintlayohuilotl para nochipa.
  swh-ONEN: Siku ile na iwe giza; Mungu juu na asiiangalie; nayo nuru isiiangazie.
  bba-bba: Yen tɔ̃ɔ te, tu ko yɑm wɔ̃kuru mɑm mɑm. Gusunɔ u ku mɑɑ ten ɡɑri ko wɔllu
    mi. U ku de yɑm bururɑm mu mɑɑ koorɑ te sɔɔ.
  eng-KJVCPB: Let that day be darkness; Let not God regard it from above, Neither
    let the light shine upon it.
  luo-luo: Odiechiengno mad lokre mudho; mad Nyasaye man malo kik dewe; mad ler moro
    amora kik rieny kuome.
  meu-meu: Una dina na baine dibura, Dirava atai ai e nohomu ese basine tahua, bona
    ḡau ta ese basine hadiaria.
  npi-ULB: त्यो दिन अन्धकार होस् । परमेश्‍वरले माथिबाट त्‍यसलाई याद नगरून्, न त यसमा
    घाम लागोस् ।
  yor-yor: Kí ọjọ́ náà kí ó já si òkùnkùn, kí Ọlọ́run kí ó má ṣe kà á sí láti ọ̀run
    wá; bẹ́ẹ̀ ni kí ìmọ́lẹ̀ kí ó má ṣe mọ́ sí i.
  pes-OPCB: ای کاش آن روز در ظلمت فرو رود و حتی خدا آن را به یاد نیاورد و نوری بر
    آن نتابد.
  tgl-ULB: Sana napuno na lang ng kadiliman ang araw na iyon, huwag na sana itong
    maalala ng Diyos, o kaya sikatan pa ito ng araw.
  hui-hui: Ibugua horo ogongi nime wá nahe aruma hangu haho ngela nabinidago. Horo
    ogonibi nde embeda halu mo waha nabiyada.
  mya-mya: ထိုနေ့ရက်မိုက်ပါစေ။ ဘုရားသခင်သည် မျက်နှာပြုတော်မမူပါစေနှင့်။ အလင်းမပေါ်ထွန်းပါ
    စေနှင့်၊
  bod-N: ཉིན་དེ་མུན་པར་གྱུར་ནས་ནི། ། དཀོན་མཆོག་གིས་དེར་མི་གཟིགས་ཤིང་། ། དེའི་སྟེང་འོད་ཀྱང་སྤྲོ་མ་འགྱུར།
    །
  sna-sna: Zuva iroro ngarishanduke rive rima; Mwari wokudenga ngaarege kuva nehanya
    naro; Chiedza ngachirege kuvhenekera pamusoro paro.
  spa-BLM: Que ese día sea la oscuridad. No dejes que Dios desde arriba lo busque,
    ni dejar que la luz lo ilumine.
  cac-cac: Comonoc a jun c'u chi' och d'ac'valilal. Comonoc cann̈ej icha chi' yuj
    Dios, maj sacb'oc.
  swh-ULB: Siku hiyo na iwe giza; Mungu toka juu asiifikilie, wala mwanga usiiangazie.
  bel-bel: Дзень той хай будзе цемраю; хай не дагледзіць яго Бог згары, і хай не зазьзяе
    над ім сьвятло!
  wed-wed: Nai marana ina waguvarei! Ma God au aidamo wei marana ina nota-tawanei,
    ma au tepana eḡa ina rarana.
  deu-ELBBK: Jener Tag sei Finsternis! Nicht frage Gott nach ihm droben, und nicht
    erglänze über ihm das Licht!
  mbb-OT: Deyzey pa ke mibmerusirem en haazà he andew ne wazè en silai te andew. Wazè
    en heini pezem tentenuzi te Megbevayà diyà te langit.
  mal-2015: ആ നാൾ ഇരുണ്ടുപോകട്ടെ; മേലിൽനിന്നു ദൈവം അതിനെ കടാക്ഷിക്കരുതേ; പ്രകാശം അതിന്മേൽ
    ശോഭിക്കയുമരുതേ.
  rmc-rmc: Oda džives mi ačhel kalo, mi našľol oda džives le Devleske andro ňebos
    a te na švicinel pre leste aňi jekh lučos le khameskro.
  pes-OPV: آن روز تاریکی شود. و خدا از بالا بر آن اعتنانکند و روشنایی بر او نتابد.
  ron-1924: Префакэ-се ын ынтунерик зиуа ачея, сэ ну Се ынгрижяскэ Думнезеу де еа
    дин чер ши сэ ну май стрэлучяскэ лумина песте еа!
  aui-aui: Noko gabudarina na inididibari! God kiidamove kate geininoyenina, da yeghana
    kate geinarukarata debanena.
  ben-OBCV: সেদিনটি—অন্ধকারাচ্ছন্ন হোক; ঊর্ধ্বস্থ ঈশ্বর যেন সেদিনের বিষয়ে চিন্তিত
    না হন; কোনও আলো যেন তাকে আলোকিত না করে।
  som-som: Maalintaasu gudcur ha ahaato; Oo Ilaah yuusan iyada xagga sare kaga fiirsan,
    Oo nuurkuna yuusan iftiimin.
  lat-VUC: 'Dies ille vertatur in tenebras: non requirat eum Deus desuper, et non
    illustretur lumine.'
  eng-ASVBT: Let that day be darkness; Let not God from above seek for it, Neither
    let the light shine upon it.
  ita-1885: Quel giorno sia tenebroso; Iddio non ne abbia cura da alto, E non risplenda
    la luce sopra esso.
  eng-LXXUP: Let that night be darkness, And let not the Lord regard it from above,
    Neither let light come upon it.
  eng-ULB: May that day be dark; may not God from above call it to mind, neither may
    the sun shine on it.
  spa-VBL: Que ese día se convierta en tinieblas. Que el Dios de arriba no lo recuerde.
    Que no brille la luz sobre él.
  fra-_FOB: Que ce jour soit ténèbres, que Dieu ne s'en enquière pas d'en haut, qu'aucune
    lumière ne brille sur lui!
  mal-mal: ആ ദിവസം ഇരുണ്ടുപോകട്ടെ; മുകളിൽനിന്ന് ദൈവം അതിനെ കടാക്ഷിക്കാതിരിക്കട്ടെ;
    പ്രകാശം അതിന്മേൽ ശോഭിക്കാതിരിക്കട്ടെ.
  urd-GVR: Wuh din andherā hī andherā ho jāe, ek kiran bhī use raushan na kare. Allāh
    bhī jo bulandiyoṅ par hai us kā ḳhayāl na kare.
  suz-BL: मेको नाक्‍त छिङछिङ दुम्‍ल। परमप्रभुम मेको कली ममिम्‍तल। मेको नाक्‍ती हाम्‍सो
    मदुम्‍ल।
  eng-NOY: Let that day be darkness; Let not God seek it from above; Yea, let not
    the light shine upon it!
  ita-1927: Quel giorno si converta in tenebre, non se ne curi Iddio dall’alto, né
    splenda sovr’esso raggio di luce!
  ckb-ckb: با ئەو ڕۆژە تاریک بێت، نە خودا لە سەرەوە بایەخی پێ بدات و نە ڕۆژی بەسەردا
    هەڵبێت.
  eng-BBE: That day — let it be dark; let not God take note of it from on high, and
    let not the light be shining on it;
  kan-OKCV: ಆ ದಿವಸವು ಕತ್ತಲಾಗಲಿ, ಮೇಲಿನಿಂದ ದೇವರು ಅದನ್ನು ಲೆಕ್ಕಿಸದಿರಲಿ, ಅದರ ಮೇಲೆ ಬೆಳಕು
    ಪ್ರಕಾಶಿಸದಿರಲಿ.
  tam-2017: அந்த நாள் இருளாக்கப்படுவதாக; தேவன் உயரத்திலிருந்து அதை விசாரிக்காமலும்,
    வெளிச்சம் அதின்மேல் பிரகாசிக்காமலும்,
  spa-RV-1909: Sea aquel día sombrío, y Dios no cuide de él desde arriba, ni claridad
    sobre él resplandezca.
  ron-BTF: Să fie acea zi întuneric; Dumnezeu să nu îi dea atenție din înalt și să
    nu strălucească lumina peste ea.
  eng-WEBP: Let that day be darkness. Don’t let God from above seek for it, neither
    let the light shine on it.
  eng-FBV: Turn that day to darkness. God above should not remember it. Don't let
    light shine on it.
  nld-1939: 'Die dag: hij worde duisternis, God in den hoge zij er niet om bekommerd;
    Geen lichtglans moge hem bestralen,'
  nch-BL: Más cuali amo panotosquía nopa tonali. Nochi ma quielcahuaca nopa tonali
    para nochipa. Huan Toteco Dios ma quiixpolihuilti. Ma quiixtzacua nopa tonali
    ipan tzintayohuilot para nochipa.
  vie-1934: Nguyện ngày ấy bị ra tăm tối! Nguyện Đức Chúa Trời từ trên cao chớ thèm
    kể đến, Và ánh sáng đừng chiếu trên nó!
  hin-CV: अंधकारमय हो वह दिन; स्वर्गिक परमेश्वर उसका ध्यान ही न रखें; किसी भी ज्योति
    का प्रकाश उस पर न पड़े.
  spa-BES: Que ese día, hubiera sido oscuro; y Dios no hubiera tomado nota de esto
    desde lo alto, y no hubiera resplandecido la luz del día;
  tdx-tdx: Ehe te ho ieñe i andro zay; lonike te tsy ho vazohon’ Añahare boak’ ambone
    ao, vaho tsy hipisaña’ ty hazavàñe.
  tha-KJV: ขอให้​วันนั้นเป็นความมืด ขอพระเจ้าจากเบื้องบนอย่าแสวงหาวันนั้น หรืออย่าให้แสงสว่างส่องในวันนั้น
  por-BR-2018: Torne-se aquele dia em trevas; Deus não lhe dê atenção desde acima,
    nem claridade brilhe sobre ele.
  deu-ELO: Jener Tag sei Finsternis! Nicht frage Gott nach ihm droben, und nicht erglänze
    über ihm das Licht!
  eng-WYC-2018: That day be turned into darknesses; God seek not it [from] above,
    and be it not in mind, neither be it lightened with light. (Let that day be turned
    into darkness; let God not seek it out from above, and be it forgotten, and let
    no light shine upon it.)
  epo-epo: Tiu tago estu malluma; Dio de supre ne rigardu ĝin, Neniu lumo ekbrilu
    super ĝi.
  uig-PIN: Xu künni zulmǝt ⱪapliƣan bolsa boptikǝn! Ərxtǝ turƣan Tǝngri kɵz aldidin
    xu künni yoⱪitiwǝtkǝn bolsa boptikǝn, Ⱪuyax nuri uning üstigǝ qüxürülmisǝ boptikǝn!
  beo-beo: Gode, amo eso bu gasilisima. Amo eso bu maedafa bu dawa:loma. Amo esoga
    hadigi bu mae diga:ma:ma.
  tpi-OTNT: God i no laik mekim dispela de i kamap tudak olgeta na i no larim san
    i lait long en. Em i no laik lusim tingting olgeta long dispela de.
  hau-SA: Bari ranan nan ta zama duhu; kada Allah yă kula da ita; kada rana tă yi
    haske a wannan rana.
  uig-LAT: Shu künni zulmet qaplighan bolsa boptiken! Ershte turghan Tengri köz aldidin
    shu künni yoqitiwetken bolsa boptiken, Quyash nuri uning üstige chüshürülmise
    boptiken!
  nde-nde: Lolosuku sengathi lungaphenduka ubumnyama; sengathi uNkulunkulu ophezulu
    angangalunanzi; lokukhanya kucime ngalo.
  ton-ton: Ke fakapoʻuli ʻae ʻaho ko ia; ke ʻoua naʻa tokanga ki ai ʻae ʻOtua mei
    ʻolunga, pea ʻoua naʻa ulo ai ʻae maama.
  ces-1613: Ten den ó by byl obrácen v temnost, aby ho byl nevyhledával Bůh shůry,
    a nebyl osvícen světlem.
  eng-WMB: Let that day be darkness. Don’t let God from above seek for it, neither
    let the light shine on it.
  tam-TCV: அந்த நாள் இருளடையட்டும்; உன்னதத்தின் இறைவன் அதைக் கவனத்தில் கொள்ளாதிருக்கட்டும்;
    அதில் ஒளி பிரகாசியாதிருக்கட்டும்.
  ceb-ULB: Pangitngita kanang adlawa; ayaw ipahinumdom sa Dios sa kahitas-an, ni mosidlak
    ang adlaw niini.
  pol-UBG: Niech ten dzień stanie się ciemnością, niech o niego nie troszczy się Bóg
    z wysokości i nie oświetla go światłość.
  agr-agr: ¡Wi akiinawaitag nunú tsawannak Apajuí suwe emamainnas aikachamiatai, Apajuí
    nunú tsawantan kajimatkiu ataik, tsawaumainchaun tsawajui!
  kyc-kyc: Anatu yuu gii doko alowa pyuo iminjinya lape. Dee kamba yuu gii doko suu
    pyaa nalu nareŋe lao pipi. Doko eŋa pao see nana lape.
  urd-GVU: وہ دن اندھیرا ہی اندھیرا ہو جائے، ایک کرن بھی اُسے روشن نہ کرے۔ اللہ بھی
    جو بلندیوں پر ہے اُس کا خیال نہ کرے۔
  deu-1912: Derselbe Tag müsse finster sein, und Gott von obenherab müsse nicht nach
    ihm fragen; kein Glanz müsse über ihn scheinen!
  kan-2017: ಆ ದಿನವು ಕತ್ತಲೆಯಾಗಲಿ, ಮೇಲಿನಿಂದ ದೇವರು ಅದನ್ನು ಲೆಕ್ಕಿಸದಿರಲಿ, ಅದರ ಮೇಲೆ ಬೆಳಕು
    ಪ್ರಕಾಶಿಸದಿರಲಿ.
  yap-yap: Got, mu thiliyeg e re rran nem nge ngal’ ni nep’; ma ga pag e binem e rran
    ndab ku mu leamnag; ma dab ku mu pag e tamilang nge yib ngay.
  hlt-MCSB: Te khohnin te a hmuep la om palueng vetih, Pathen loh a so la toem pawt
    mako. Te dongah vangnah loh te soah sae boel saeh.
  mdy-ETH: ዬና ኬሌላ ዹሚ ባንሢ ላኣሚንቶም፤ ጫሪንጮ ፆኦዛሢ ዒዞም ማሎፓ፤ ፖዒ ፔቴታዖ ዒዞይዳ ጴዾፓ።
  twi-ASANTE: Saa ɛda no nnuru sum; mma Ɔsoro Onyankopɔn nhwehwɛ akyire kwan; mma
    hann biara ntɔ ngu so.
  eng-WEBU: Let that day be darkness. Don’t let God from above seek for it, neither
    let the light shine on it.
  wal-wal: He gallassai xuma gido! Bolla Xoossai he gallassaa shenehoo go; a bollan
    poo7oikka poo7oppo.
  spa-PDDPT: Sea aquel día oscuridad. No pregunte ʼElohim desde lo alto por él, ni
    claridad lo ilumine.
  gun-gun: Ha'e va'e ára pytũmba va'e rire, Nhanderuete yvate gui nopenai ramo, yvate
    oĩa gui omoexakã e'ỹ va'e rire.
  ilo-ULB: Agbalin koma a kinasipnget dayta nga aldaw; saan koma a malagip ti Dios
    manipud iti ngato daytoy, wenno saan koman a lawagan ti init daytoy.
  kpg-kpg: Meenei God, heia di laangi deelaa la gi bouli dongoeho. Goe haga de langahia ina
    di laangi deelaa. Hudee heia di maalama gii ina di laangi deelaa.
  uig-ARA: شۇ كۈننى زۇلمەت قاپلىغان بولسا بوپتىكەن! ئەرشتە تۇرغان تەڭرى كۆز ئالدىدىن
    شۇ كۈننى يوقىتىۋەتكەن بولسا بوپتىكەن، قۇياش نۇرى ئۇنىڭ ئۈستىگە چۈشۈرۈلمىسە بوپتىكەن!
  sus-sus: Ala xa na lɔxɔɛ findi dimi ra, na lɔxɔɛ xa nɛɛmu a ra, a xa tɔnyi dɔxɔ
    soge yanbafe ra na lɔxɔɛ kui.
  pon-2006: Maing Koht, komw ketin kawekiong ni rotorot rahno. Komw dehpa mwahn pwurehng
    tamanda rahno, de mweidohng marain en dakerada.
  jae-jae: O Anôtô, ônam bêc tau ôkwi e ŋakesec êsa ma ŋawê êpô bêc tau to taêm ênam
    bêc tau êtiam atom.
  ksd-ksd: 'Boina ba nam ra bung na keake na bobotoi: Boina ba God liu na nuk vue,
    Ma koko ra kapa na pupua tana.'
  tur-YTC: O gün karanlık olsun. Yukarıdan Tanrı onu aramasın, Onun üzerine ışık parlamasın.
  grc-BRENT: Ἡ νὺξ ἐκείνη εἴη σκότος, καὶ μὴ ἀναζητήσαι αὐτὴν ὁ Κύριος ἄνωθεν, μηδὲ
    ἔλθοι εἰς αὐτὴν φέγγος·
  ind-AYT: Biarlah hari itu menjadi kegelapan; biarlah Allah di tempat tinggi tidak
    mencarinya, dan biarlah cahaya tidak bersinar atasnya.
  nya-nya: Tsiku limenelo lisanduke mdima; Mulungu wa kumwambako asalilabadirenso;
    kuwala kusaonekenso pa tsikulo.
  hrv-hrv: U crnu tminu dan taj nek se prometne! S visina se njega Bog ne spominjao,
    svjetlost sunčeva ne svijetlila mu više!
  mps-mps: Mu, te Godigo dwagi yai mu elama, te sogo hulide me hulia sai me elalugi
    sogo da, usu mu igi dao. Ma, te giliga nanomai ebo tagaligi sogo da, usu igi dao.
  tpi-tpi: God i no laik mekim dispela de i kamap tudak olgeta na i no larim san i
    lait long en. Em i no laik lusim tingting olgeta long dispela de.
  dan-1931: Denne Dag vorde Mørke, Gud deroppe spørge ej om den, over den stråle ej
    Lyset frem!
  vie-OVCB: Nguyện ngày ấy là ngày tăm tối. Đức Chúa Trời trên cao cũng chẳng đoái
    hoài, và không có ánh sáng chiếu trên nó.
  guj-2017: તે દિવસ અંધકારરૂપ થાઓ. આકાશમાંના ઈશ્વર તેને લેખામાં ન ગણો, તે દિવસે અજવાળું
    ન થાઓ.
  pon-2006A: Maing Koht, komw ketin kawekiong ni rotorot rahno. Komw dehpa mwahn pwurehng
    tamanda rahno, de mweidohng marain en dakerada.
  por-BRBSL: Que esse dia seja uma escuridão. Não deixe que Deus de cima o busque,
    nem deixar a luz brilhar sobre ela.
  cth-cth: Hatnae hnin hah hmonae lah awm pawiteh, Cathut ni lathueng lahoi khen hanh
    naseh. Hoehpawiteh, angnae ang hanh naseh.
  twi-twi: Saa da no nnuru sum; mma Ɔsoro Nyankopɔn nhwehwɛ akyi kwan; mma hann biara
    ntɔ ngu so.
  hlt-hlt: Te khohnin te a hmuep la om palueng vetih, Pathen loh a so la toem pawt
    mako. Te dongah vangnah loh te soah sae boel saeh.
  tbz-SIM: Dɛ kó diyiè ntú dibiìnnì kpɛri, Kuyie nhɑ borɛ̀ kɛĩ́nkɛ̀, ɑ bɑ́ ndɑkɛ dɛ
    kó diyiè kpɛti, ɑ bɑ́ɑ́ míítɛ́ di ĩ́nkɛ̀ ɑ wenniku!
  msy-2020: God dughiar kam gamizɨ a bar mɨtarmangizɨ deraghai. Pɨn Itir God, aruem
    ataghizɨ, a dughiar kam gisɨraghan kozɨ deraghai.
  dop-dop: Pɑ́ nyǝnɩ-kʋɣʋ sǝkpɛtʋɣʋ nyǝŋkʋ. Ɩsɔtɑɑ Ɩsɔ ɩ́ tɑɑ pɔɔsɩ kʋ tɔm. Pǝyele
    nyɑɑlǝm nɑpǝlɩ pǝ́ tɑɑ nyɑɑlɩ-kʋ.
  azb-azb: O gün qara gələydi, Allah göydən o günün qayğısına qalmayaydı, O gün üçün
    sabah açılmayaydı.
  eng-DBY: 'That day — let it be darkness, let not God care for it from above, neither
    let light shine upon it:'
  hin-2017: वह दिन अंधियारा हो जाए! ऊपर से परमेश्वर उसकी सुधि न ले, और न उसमें प्रकाश
    होए।
  wol-KYG: Boobu bés yal na di lëndëmu neen, di bés bu Yàlla ma fa kaw faaleedi, te
    genn leer du ko leeralati.
  eng-YLT: That day — let it be darkness, Let not God require it from above, Nor let
    light shine upon it.
  eng-WYC-2017: That day be turned into darknesses; God seek not it [from] above,
    and be it not in mind, neither be it lightened with light.
  eng-WMBB: Let that day be darkness. Don’t let God from above seek for it, neither
    let the light shine on it.
  urd-GVH: वह दिन अंधेरा ही अंधेरा हो जाए, एक किरण भी उसे रौशन न करे। अल्लाह भी जो
    बुलंदियों पर है उसका ख़याल न करे।
  rug-rug: Sa rane asa si Mamu va huporo ia, Tamasa; Mamu lopu balabala pule hokara
    ia sa rane asa, mani loke kalalasa kamo la ia.
  gaz-gaz: Guyyaan sun haa dukkanaaʼu; Waaqni ol gubbaadhaa isa hin ilaalin; ifnis
    itti hin ifin.
  fra-LSG: Ce jour! Qu’il se change en ténèbres, Que Dieu n’en ait point souci dans
    le ciel, Et que la lumière ne rayonne plus sur lui!
  yal-yal: Na lɔxɔn xa findi dimin na, Ala mako nama lu a ma kore, kɛnɛnna nama fa
    mini a ma sɔnɔn.
  haw-1868: E lilo ua la la i pouli; Mai manao ke Akua ia mai luna mai, Aole hoi e
    alohi mai ka malamalama maluna ona.
  arb-NAV: لِيَتَحَوَّلْ ذَلِكَ الْيَوْمُ إِلَى ظَلامٍ. لَا يَرْعَاهُ اللهُ مِنْ فَوْقُ،
    وَلا يُشْرِقُ عَلَيْهِ نَهَارٌ.
  ewe-ewe: Ŋkeke ma nezu viviti, Mawu si le dziƒo la megatsɔ ɖeke le eme nɛ o, kekeli
    aɖeke megaklẽ ɖe edzi o.
  eng-LEE: May that day be [covered with] darkness; may not God from above inquire
    for it, and may no light beam upon it.
  asm-FB: সেইদিন অন্ধকাৰময় হওক; ঈশ্বৰে ওপৰৰ পৰা তললৈ দৃষ্টি নকৰক, আৰু তাৰ ওপৰত পোহৰ
    প্ৰকাশিত নহওক;
  sus-A: عَلَ شَ نَ لْشْي قِندِ دِ مِ رَ، نَ لْشْي شَ نّيمُ عَ رَ، عَ شَ تْنيِ دْشْ
    سٌفٍ يَنبَقٍ رَ نَ لْشْي كُي.
  fra-SBL: Que ce jour soit ténèbres. Ne laissez pas le Dieu d'en haut le chercher,
    ni laisser la lumière l'éclairer.
  hbo-hbo: הַיֹּ֥ום הַה֗וּא יְֽהִ֫י חֹ֥שֶׁךְ אַֽל־יִדְרְשֵׁ֣הוּ אֱלֹ֣והַּ מִמָּ֑עַל
    וְאַל־תֹּופַ֖ע עָלָ֣יו נְהָרָֽה׃
  piu-2006: '@see-verse:JOB.003.003'
  kik-kik: Mũthenya ũcio-rĩ, ũrotuĩka o nduma; Ngai arĩ igũrũ aroaga kũũrũmbũiya;
    mũthenya ũcio ũroaga gũthererwo nĩ ũtheri.
  fra-NCL: Ce jour, qu’il se change en ténèbres, que Dieu d’en haut n’en ait pas souci,
    que la lumière ne brille pas sur lui !
  cek-AK: To ni to khoving nasoe; ranui bang ih Sithaw mah tidoeh sah pae hmah nasoe;
    a nuiah aanghaih doeh om hmah nasoe.
  cuk-cuk: A-iba, negasichidga nagusana nuedinad. Bab-Dummad, a-ibagi binsassulina
    gadinad, a-ibagi negsichidbi nagusana nuedinad.
  uig-CYR: Шу күнни зулмәт қаплиған болса боптикән! Әрштә турған Тәңри көз алдидин
    шу күнни йоқитивәткән болса боптикән, Қуяш нури униң үстигә чүшүрүлмисә боптикән!
  pma-pma: Ahi eli, avong koanek, kihiles meneai teni hemai hehi vongien. Konandem
    kattei mun avong enek. Konoumontei mun meneai natitin eni.
  tel-2017: ఆ రోజు చీకటిమయం కావాలి. దాని మీద వెలుగు ప్రకాశించకూడదు. పైన ఉన్న దేవుడు
    ఆ రోజును లెక్కించకూడదు.
  hat-BSA: Ke jou sa a kapab vin fènwa nèt. Pa kite Bondye anwo a pran swen li, ni
    limyè vin klere sou li.
  bxh-bxh: Lahaina ni u bui be i kamumu; Haba Yaubadana ibege i modeꞌen. Tabu mala
    i sina, ai hewana.
  kos-kos: O God, ekulla len sac nu ke lohsr lulap. Nimet kom sifil esam len sac;
    Ac tia pac lela tuh in oasr kalem tolak len sac.
  hbo-WLC: הַיּ֥וֹם הַה֗וּא יְֽהִ֫י חֹ֥שֶׁךְ אַֽל־יִדְרְשֵׁ֣הוּ אֱל֣וֹהַּ מִמָּ֑עַל
    וְאַל־תּוֹפַ֖ע עָלָ֣יו נְהָרָֽה׃
  ibo-ibo: 'Ụbọchị ahụ, ka ọ ghọọ ọchịchịrị: ka Chineke site nʼelu ghara ịjụ ase ya;
    ka ìhè gharakwa ịmụkwasị ya.'
  ory-ory: ସେ ଦିନ ଅନ୍ଧକାରମୟ ହେଉ; ପରମେଶ୍ୱର ଊର୍ଦ୍ଧ୍ୱରୁ ତହିଁର ତତ୍ତ୍ୱ ନ କରନ୍ତୁ, କିଅବା
    ତହିଁ ଉପରେ ଦୀପ୍ତି ପ୍ରକାଶ ନ ପାଉ।
  chk-chk: Amwo ei rän epwe rochopwak, amwo Kot mi nom läng esap ekieki usun, nge
    saram esap tinetiu won.
  rop-rop: Yu fogedabat det dei en meigim im jidan dakbala.
  ukr-1871: Нехай би той день був темрявою; і нехай би Бог на висотї не згадав (був)
    про його, й нехай би ясність не засияла (була) над ним!
  deu-1951: Verfinstert werde dieser Tag; Gott in der Höhe frage nicht nach ihm, und
    niemals falle ein Lichtstrahl darauf!
  eng-JPS: Let that day be darkness; let not God inquire after it from above, neither
    let the light shine upon it.
  srp-1865: Bio taj dan tama, ne gledao ga Bog ozgo, i ne osvjetljavala ga svjetlost!
  lug-lug: Olunaku olwo lubuutikirwe ekizikiza, omusana guleme okulwakako, Katonda
    aleme okulufaako.
  heb-heb: היום ההוא יהי חשך אל ידרשהו אלוה ממעל ואל תופע עליו נהרה׃
  ben-IRV: সেই দিন টা অন্ধকারময় হোক; ঈশ্বর উপর থেকে এই দিন টা স্মরণ না করুন, না সূর্য্যের
    আলো এটা আলোকিত করুক।
  pan-pan: ਉਹ ਦਿਨ ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇ, ਪਰਮੇਸ਼ੁਰ ਉੱਪਰੋਂ ਉਹ ਦੀ ਸਾਰ ਨਾ ਲਵੇ, ਨਾ ਉਸ ਉੱਤੇ ਚਾਨਣ
    ਚਮਕੇ!
  mya-JVB: ထို နေ့ ရက်မိုက် ပါစေ။ ဘုရား သခင်သည် မျက်နှာ ပြုတော်မ မူပါစေနှင့်။ အလင်း
    မ ပေါ်ထွန်း ပါစေနှင့်၊
  hmo-hmo: Unai dina be Dirava ese dibura do ia halaoa. Unai dina be Dirava ese do
    ia laloatao lasi, bona iena diari ese, unai dina do ia hadiaria lasi.
  urd-urd: वह दिन अँधेरा हो जाए। ख़ुदा ऊपर से उसका लिहाज़ न करे, और न उस पर रोशनी
    पड़े।
  rus-SYN: День тот да будет тьмою; да не взыщет его Бог свыше, и да не воссияет над
    ним свет!
  bqc-SIM: To gↄↄpi li gusia ũ. Kua musu Lua su a yãdao, asu to gupuuo.
  tcz-CHONGTHU: Hiche nikho chu muthim soh jeng hen, Chung Pathen a ding jengin jong
    mang helhen, chule khovah in salvah hih helhen.
  mar-mar: तो दिवस अंधकारमय होवो, देवाला त्याचे विस्मरण होवो, त्यावर सुर्यप्रकाश पडला
    नसता तर फार बरे झाले असते.
  soq-soq: Walama sa iwinlepona! God iono mai banusapi, ita sapa mai osowe me sapasapi.
  qub-qub: ¡Imanöparaj chay junaj yanauyaycaj chacayman ricacunman caran! ¡Chay chacaytaga
    Tayta Dios ama yupanmanpischu caran! ¡Chay öraga pachapis ama waranmanchu caran!
  bqp-bqp: Gↄrↄ pì li gusira ũ, zaa musu Luda sún a yã daro, àsun tó gu puaro.
  hat-hat: Fè jou sa a tounen fènwa, Bondye! Kote ou chita anwo a, pa janm chonje
    jou sa a ankò. Pa janm kite limyè solèy klere l'.
  eng-BSB: If only that day had turned to darkness! May God above disregard it; may
    no light shine upon it.
  eng-WEBPB: Let that day be darkness. Don’t let God from above seek for it, neither
    let the light shine on it.
  kbq-kbq: Hagi atregeno e'i ana knamo'a hani fore nehigeno, zagemo'a remsa hunontegeno
    Anumzamo'enema ana knama kegavama osiresina knare hisine.
  nhe-BL: Más cuali ax panotosquía nopa tonali. Nochi tlacame ma quiilcahuaca nopa
    tonali para nochipa. Huan Toteco Dios ma quiixpolihuilti. Ma quiixtzacua nopa
    tonali ipan tzintlayohuilotl para nochipa.
  bus-bus: Gurↄↄ pì li gusiaa ũ, zaa musu Luda tón à yã daro, àton tó guu puaro.
  gub-BL: Tuwe a'e 'ar uzeapo ipytunahy haw romo nehe. Tuwe Tupàn ywate har nuzekaiw
    kwaw a'e 'ar rehe nehe. Tuwe tatainy nuhyape pixik kwaw a'e 'ar rehe nehe.
  eng-DRA: Let that day be turned into darkness, let not God regard it from above,
    and let not the light shine upon it.
