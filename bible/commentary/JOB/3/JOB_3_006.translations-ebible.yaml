verse: JOB.003.006
translations:
  mal-C: ആ രാത്രിയെ ഇരുട്ടു പിടികൂടട്ടെ; സംവത്സരത്തിലെ ദിനങ്ങളുടെ കൂട്ടത്തിൽ അതുൾപ്പെടാതെയും
    ഏതെങ്കിലും മാസങ്ങളിൽ അത് രേഖപ്പെടുത്താതെയും പോകട്ടെ.
  deu-TKW: 'Jene Nacht - sie sei ein Raub der Finsternis: nicht soll sie sich freuen
    unter des Jahres Tagen und in die Zahl der Monde trete sie nicht ein.'
  lin-lin: Tika ete molili makasi ekotela butu yango, ete batanga yango lisusu te
    kati na mikolo ya mibu to kati na mikolo ya basanza !
  eng-LSV: That night—let thick darkness take it, || Let it not be united to days
    of the year, || Let it not come into the number of months.
  eng-GNV: Let darkenesse possesse that night, let it not be ioyned vnto the dayes
    of the yeere, nor let it come into the count of the moneths.
  eng-WEBSTER: As for that night, let darkness seize upon it; let it not be joined
    to the days of the year, let it not come into the number of the months.
  nhw-BL: Nipaquisquía sintla hueli quiixpolojtosquía nopa tonali ipan calendario,
    huan ma amo monextis ipan niyon se xihuitl o ipan niyon se metztli.
  swh-ONEN: Usiku ule na ushikwe na giza kuu; usihesabiwe katika siku za mwaka, wala
    usihesabiwe katika siku za mwezi wowote.
  bba-bba: Gusunɔ u de wɔ̃ku te, tu tĩrɑ n bɑndɑ. U ku mɑɑ tu ɡɑrisi wɔ̃ɔn tɔ̃nu sɔɔ.
    U ku mɑɑ tu ɡɑrisi surun sɔ̃ɔ sɔɔ.
  eng-KJVCPB: As for that night, let darkness seize upon it; Let it not be joined
    unto the days of the year, Let it not come into the number of the months.
  luo-luo: Otienono, mad olal e mudho mandiwa; kik obed kaka achiel kuom odiechienge
    mag higa, kendo kik kwane kaka achiel kuom odiechienge mag dwe.
  meu-meu: Una hanuaboi danu baine dibura masemase, laḡani dinadia bogaragidiai basine
    moale, hua padadiai basie duahia.
  npi-ULB: निस्पट्ट अँध्यारोले त्यो रातलाई समातोस् । वर्षका दिनहरूका बिचमा यो नरमाओस्
    । महिनाहरूको गन्तीमा यसको गणना नहोस् ।
  yor-yor: 'Kí òkùnkùn kí ó ṣú bo òru náà biribiri, kí ó má ṣe yọ pẹ̀lú ọjọ́ ọdún
    náà: kí a má ṣe kà a mọ́ iye ọjọ́ oṣù.'
  pes-OPCB: ای کاش آن شب از صفحهٔ روزگار محو گردد و دیگر هرگز در شمار روزهای سال و
    ماه قرار نگیرد.
  tgl-ULB: 'At sa gabing iyon, hayaan na lang na makapal na kadiliman ang bumalot
    dito: huwag na itong hayaan na magalak sa mga araw ng taon, huwag na itong paabutin
    sa hustong bilang ng mga buwan.'
  hui-hui: Ainde horo i̱ ai̱ya ibu i̱ hono wule mbiraga i̱ abala palenedago horo ogoni
    Ngode Datagaliwabehanda mo wakale nde abiyane wahenedabe. Mali egerunaga agalime
    horo nigoni daga nalelo Ngode Datagaliwabehanda mo wahenedale nde bayale karulape.
  mya-mya: ထိုညဉ့်သည်မှောင်မိုက်၌ ပျောက်ပါစေ။ နှစ်စဉ် နေ့ရက်တို့နှင့် မပေါင်းပါစေနှင့်၊
  bod-N: མཚན་དེ་སྨག་རུམ་གྱིས་འཕྲོག་ཅིང་། ། ལོ་རྩིས་ནང་དེར་དགའ་སྤྲོ་མེད། ། ཟླ་རྩིས་ནང་དེ་མ་རྩིས་ཤིག
    །
  sna-sna: Usiku uhwo rima guru ngaribate; ngahurege kuverengwa pakati pamazuva egore
    kana kunyorwa pamwedzi ipi zvayo.
  spa-BLM: En cuanto a esa noche, que la oscuridad espesa se apodere de ella. Que
    no se regocije entre los días del año. Que no entre en el número de los meses.
  cac-cac: Comonoc q'uic'alq'uinal ajcan jun ac'val chi', yic vach' maj och jun c'u
    chi' sb'isuloc sc'ual yic jun uj chi' yed' jun ab'il chi'.
  swh-ULB: Usiku huo, na ukamatwe na giza tororo. Usihesabiwe miongoni mwa siku za
    mwaka; na usiwekwe katika hesabu ya miezi.
  bel-bel: Ноч тая, - хай забярэ яе змрок, хай не залічыцца яна ў дні года, хай ня
    ўвойдзе ў лік месяцаў!
  wed-wed: Gimtona nai waguvaraina ina viamoai wei marana eḡa ma iava-melei; madeḡana
    bo nawaravina.
  deu-ELBBK: Jene Nacht – Dunkel ergreife sie; sie freue sich nicht unter den Tagen
    des Jahres, in die Zahl der Monde komme sie nicht!
  mbb-OT: Deyzey ke nehimu he merusirem he kezukileman is ked-enaka kedì, ne wazè
    en haazà pezem mekeragkes diyà te pitsa te kelindar.
  mal-2015: ആ രാത്രിയെ കൂരിരുൾ പിടിക്കട്ടെ; അതു ആണ്ടിന്റെ നാളുകളുടെ കൂട്ടത്തിൽ സന്തോഷിക്കരുതു;
    മാസങ്ങളുടെ എണ്ണത്തിൽ വരികയും അരുതു.
  rmc-rmc: A odi rat mi zalen o kaľipena; te na el maškar o dživesa le beršeskre a
    te na pes rachinel aňi andre jekh čhon.
  pes-OPV: و آن شب را ظلمت غلیظ فرو‌گیرد و در میان روزهای سال شادی نکند، و به شماره
    ماهها داخل نشود.
  ron-1924: Ноаптя ачея! С-о акопере ынтунерикул, сэ пярэ дин ан, сэ ну май фие нумэратэ
    ынтре лунь!
  aui-aui: Wiididibara ghamana noko nubabasuna inakabitawani! Noko nubabasuna kate
    geininuwamiise ware gabudara mududi naboni bodu tana kamone; genoko boduna kamone
    sinakabiyawa wiikapuna.
  ben-OBCV: সেরাতটি—ঘন অন্ধকারে কবলিত হোক; বছরের দিনগুলিতে সেটি সংযুক্ত না হোক তা
    অন্য কোনও মাসে গণিত না হোক।
  som-som: Oo habeenkaasna gudcur weynu ha qabsado, Oo ayaamaha sannadda yuusan ka
    dhex rayrayn. Oo yuusan soo dhex gelin bilaha tiradooda.
  lat-VUC: Noctem illam tenebrosus turbo possideat; non computetur in diebus anni,
    nec numeretur in mensibus.
  eng-ASVBT: 'As for that night, let thick darkness seize upon it: Let it not rejoice
    among the days of the year; Let it not come into the number of the months.'
  ita-1885: Caligine ingombri quella notte; Non rallegrisi fra i giorni dell'anno,
    Non sia annoverata fra i mesi.
  eng-LXXUP: Let that day and night be cursed, Let darkness carry them away; Let it
    not come into the days of the year, Neither let it be numbered with the days of
    the months.
  eng-ULB: As for that night, may thick darkness seize it. May it not rejoice among
    the days of the year; may it not come into the number of the months.
  spa-VBL: Borren esa noche como si nunca hubiera existido. No la cuenten en el calendario.
    Que no tenga día en ningún mes.
  fra-_FOB: Que l'obscurité s'empare de cette nuit, qu'elle ne se réjouisse pas au
    milieu des jours de l'année, qu'elle n'entre pas dans le compte des mois!
  mal-mal: ആ രാത്രിയെ കൂരിരുൾ പിടിക്കട്ടെ; അത് വർഷത്തിന്റെ ദിവസങ്ങളുടെ കൂട്ടത്തിൽ
    സന്തോഷിക്കരുത്; മാസങ്ങളുടെ എണ്ണത്തിൽ വരുകയും അരുത്.
  urd-GVR: Ghanā andherā us rāt ko chhīn le jab maiṅ māṅ ke peṭ meṅ paidā huā. Use
    na sāl, na kisī mahīne ke dinoṅ meṅ shumār kiyā jāe.
  suz-BL: मेको नाक्‍दो कली थम छिङछिङम सुमल। बर्स ङा नाक्‍त आन दातेम मेको ग्‍येरचा
    मतवल। महिना ङा हिक्‍तीकेम मेको नाक्‍ती हिक्‍चा मपुंइसेक्‍ल।
  eng-NOY: As for that night, let darkness seize upon it; Let it not rejoice among
    the days of the year; Let it not come into the number of the months!
  ita-1927: Quella notte diventi preda d’un buio cupo, non abbia la gioia di contar
    tra i giorni dell’anno, non entri nel novero de’ mesi!
  ckb-ckb: ئەو شەوە، با شەوەزەنگ بیگرێت، لەناو ڕۆژانی ساڵ دڵخۆش نەبێت نەیەتە ناو ژمارەی
    مانگەکان.
  eng-BBE: That night — let the thick dark take it; let it not have joy among the
    days of the year; let it not come into the number of the months.
  kan-OKCV: ಆ ರಾತ್ರಿಯನ್ನು ಅಂಧಕಾರವು ಮುತ್ತಲಿ; ವರ್ಷದ ದಿನಗಳಲ್ಲಿ ಆ ದಿನವನ್ನು ಸೇರಿಸದಿರಲಿ.
    ಅದು ತಿಂಗಳುಗಳನ್ನು ಲೆಕ್ಕಿಸದಿರಲಿ.
  tam-2017: அந்த இரவை இருள் பிடிப்பதாக; வருடத்தின் நாட்களில் அது சந்தோஷப்படுகிற நாளாக
    இராமலும் மாதக்கணக்கிலே அது வராமலும் போவதாக.
  spa-RV-1909: Ocupe la oscuridad aquella noche; no sea contada entre los días del
    año, ni venga en el número de los meses.
  ron-BTF: Cât despre acea noapte, întunericul să o apuce; să nu fie alăturată zilelor
    anului, să nu vină la numărul lunilor.
  eng-WEBP: As for that night, let thick darkness seize on it. Let it not rejoice
    among the days of the year. Let it not come into the number of the months.
  eng-FBV: Blot out that night as if it never existed. Don't count it on the calendar.
    Don't let it have a day in any month.
  nld-1939: 'Die nacht: het donker rove hem weg, Hij telle niet mee onder de dagen
    van het jaar, En trede niet op in het getal van de maanden. Mogen de sterren van
    zijn ochtendschemering worden gedoofd; Hij hope op licht, dat niet daagt, Hij
    aanschouwe de wimpers van het morgenrood niet!'
  nch-BL: Nipaquisquía sinta hueli quiixpolojtosquíaj nopa tonali ipan calendario,
    huan ma amo monextis ipan yon se xihuit o ipan yon se metzti.
  vie-1934: Nguyện sự tối tăm mịt mịt hãm lấy đêm ấy; Chớ cho nó đồng lạc với các
    ngày của năm; Đừng kể nó vào số của các tháng!
  hin-CV: उस रात्रि को भी अंधकार अपने वश में कर ले; वर्ष के दिनों में, यह दिन आनन्दमय
    न समझा जाए; माहों में उस दिन की गणना न की जाए.
  spa-BES: En cuanto a esa noche que la oscuridad espesa la tome; Que no tenga gozo
    entre los días del año; Que no venga en el número de los meses.
  tdx-tdx: 'Le i haleñe zay: hiambotrahan-kamoromoroñañe, tsy hitrao-pirebeke amo
    andro’ i taoñeio; tsy hizilik’ ami’ty ia’ o volañeo.'
  tha-KJV: คืนนั้นน่ะ ขอให้​ความมืดทึบฉวยมันไว้ อย่าให้มันเข้าส่วนท่ามกลางบรรดาวันของปี
    อย่าให้นับมันเข้าเป็นส่วนของเดือนต่อไปเลย
  por-BR-2018: Tome a escuridão aquela noite; não seja contada entre os dias do ano,
    nem faça parte do número dos meses.
  deu-ELO: Jene Nacht, Dunkel ergreife sie; sie freue sich nicht unter den Tagen des
    Jahres, in die Zahl der Monde komme sie nicht!
  eng-WYC-2018: Dark whirlwind hold that night; be it not reckoned among the days
    of the year, neither be it numbered among the months. (Let a dark whirlwind hold
    that night; be it not reckoned among the days of the year, nor let it be counted
    among the months.)
  epo-epo: Tiun nokton prenu mallumego; Ĝi ne alkalkuliĝu al la tagoj de la jaro,
    Ĝi ne eniru en la kalkulon de la monatoj.
  uig-PIN: Xu kǝqni — Zulmǝt tutup kǝtsǝ boptikǝn; Xu kün yil iqidiki baxⱪa künlǝr
    bilǝn billǝ xatlanmisa boptikǝn! Xu kün ayning bir küni bolup sanalmisa boptikǝn!
  beo-beo: Amo gasi odega dialebe fadegama! Amo gasi odega dialebe bu mae idima:ma.
  tpi-OTNT: Na mobeta bikpela tudak tru i bin karamapim dispela nait mama i bin kisim
    bel long en. Mobeta God i bin rausim dispela nait long kalenda na ol man i no
    bin kaunim wantaim ol de bilong mun.
  hau-SA: Bari duhu mai yawa yă rufe daren nan; kada a haɗa ta cikin kwanakin shekara,
    ko kuma cikin kwanakin watanni.
  uig-LAT: Shu kechni — Zulmet tutup ketse boptiken; Shu kün yil ichidiki bashqa künler
    bilen bille shatlanmisa boptiken! Shu kün ayning bir küni bolup sanalmisa boptiken!
  nde-nde: Lobobusuku, sengathi ubumnyama bungabuthi jwamu; sengathi bungayekelwa
    ukubalwa kanye lezinsuku zomnyaka futhi bungangeniswa lakuyiphi inyanga.
  ton-ton: Ke ʻohofi ʻae pō ko ia ʻe he fakapoʻuli matolu; ke ʻoua naʻa fakahoko ia
    ki he ngaahi ʻaho ʻoe taʻu, pe kau ia ʻi he lau ʻoe ngaahi māhina.
  ces-1613: Ó by noc tu mrákota byla opanovala, aby nebyla připojena ke dnům roku,
    a v počet měsíců nepřišla.
  eng-WMB: As for that night, let thick darkness seize on it. Let it not rejoice among
    the days of the year. Let it not come into the number of the months.
  tam-TCV: அந்த இரவைக் காரிருள் பிடிப்பதாக; வருடத்தின் நாட்களில் அது சேர்க்கப்படாத
    நாளாகவும், மாதங்களிலும் குறிக்கப்படாமலும் போவதாக.
  ceb-ULB: 'Alang niadtong gabhiona, ipasakop kini sa baga nga kangitngit: ayaw pagpasadyaa
    kini nga mga adlaw sa tuig; ayaw kana ilakip sa pag-ihap sa mga bulan.'
  pol-UBG: Niech tą nocą zawładnie ciemność, niech nie będzie liczona wśród dni roku
    i nie wejdzie w liczbę miesięcy.
  agr-agr: ¿Wagkag nunú kashia duwi mina dukug ejapjukua dusha, suwe wajas megkaekachabi?
    ¡Nunú tsawantin kashi mina dukug mina ejapjutkauwa duwi nagkamsag tsawan aidauk,
    nantu aidauk, mijan aidauk dekapamainchaus ayatai!
  kyc-kyc: Ee kana dokona yuu gii kukwa doko pyakepanyi neta nembalu nembo nembape.
    Yuu gii doko dee kamba yaka lao sero kara namanale.
  urd-GVU: گھنا اندھیرا اُس رات کو چھین لے جب مَیں ماں کے پیٹ میں پیدا ہوا۔ اُسے نہ
    سال، نہ کسی مہینے کے دنوں میں شمار کیا جائے۔
  deu-1912: Die Nacht müsse Dunkel einnehmen; sie müsse sich nicht unter den Tagen
    des Jahres freuen noch in die Zahl der Monden kommen!
  kan-2017: ಕಾರ್ಗತ್ತಲು ಆ ರಾತ್ರಿಯನ್ನು ಹಿಡಿದುಕೊಳ್ಳಲಿ, ಅದು ಮಾಸಗಳ ಲೆಕ್ಕದಲ್ಲಿ ಸೇರದೆ ಸಂವತ್ಸರದ
    ದಿನಗಳಲ್ಲಿ ಹರ್ಷಿಸದೆ ಇರಲಿ.
  yap-yap: Mu chuweg e re nep’ nem u lan e duw, ma dakriy bi’id ni ngan mathe’eg ngay;
  hlt-MCSB: Tekah hlaem te a hmuep loh lo saeh lamtah kum khat kah khohnin dongah
    a kohoe boel saeh, hla taenah dongah khaw kun boel saeh.
  mdy-ETH: ዬኖ ኬሌሎ ሻኔ ዹሚ ካንቆንጎ፤ ሌዖ ጋራ ዓኣ ኬሎና ዎላ ፓይዲንቶፓ፤ ዓጊኖ ባኣኮዋ ጌሊ ዒዛ ዓዺንቶፓ።
  twi-ASANTE: Ma esum kabii nnye saa anadwo no mfa; ma wɔnyi saa anadwo no mfiri asranna
    so na wɔmmfa nhyɛ ɔbosome biara mu.
  eng-WEBU: As for that night, let thick darkness seize on it. Let it not rejoice
    among the days of the year. Let it not come into the number of the months.
  wal-wal: He gallassa qammaa sakkana xumai oiqqo. Laittaa giddon de7iya gallassatun
    i qoodettoppo; aginatu qoodankka geloppo.
  spa-PDDPT: Que la oscuridad se apodere de aquella noche. No se cuente entre los
    días del año ni aparezca en el número de los meses.
  gun-gun: Ha'e va'e pyávy re ma pytũ ete va'e omo'ã va'e rire. Ma'etỹ re ára mboae
    ikuai va'e rami toguerovy'aave eme. Ha'e va'e jaxy pe “Jaxy ikuai va'e regua”
    ta'eave eme.
  ilo-ULB: 'Maipapan iti dayta a rabii, tiliwen koma daytoy iti nakaro a kinasipnget:
    saan koma nga agrag-o dayta kadagiti aldaw ti tawen; saan koma nga umay daytoy
    iti bilang dagiti bulan.'
  kpg-kpg: Kaabee di boo deelaa gi daha mo di ngadau. Haga de langahia ina, hudee
    daulia dalia nia laangi.
  uig-ARA: شۇ كەچنى ــ زۇلمەت تۇتۇپ كەتسە بوپتىكەن؛ شۇ كۈن يىل ئىچىدىكى باشقا كۈنلەر
    بىلەن بىللە شاتلانمىسا بوپتىكەن! شۇ كۈن ئاينىڭ بىر كۈنى بولۇپ سانالمىسا بوپتىكەن!
  sus-sus: Ala xa na kɔɛ ifɔɔrɔ, a xa na ba kɔnti ra ɲɛ kui, a xa na ba kɔnti ra kike
    kui.
  pon-2006: Komw ketin irisasang pwohngo ni wadawad en sounpar oh sounpwong kan;
  jae-jae: Ôkêŋ gêsuŋbôm êndaŋgôŋ gêbêc tonaŋ su, gebe sêsa gêbêc tonaŋ sa êwiŋ jala
    ŋabêc ŋagêdô atom, ma sêndênaŋ bêc tau êsêp ajôŋ ŋabêc atom amboac tonaŋgeŋ.
  ksd-ksd: Ma ure nam ra bung na marum, boina ba ra ngala na bingnimuna na konom vake;
    Koko na gugu varurung ma ra lavur bungbung ta ra kilala; Ma galiaka da luk tar
    ia tai ta ra umana gaigai.
  tur-YTC: O geceye gelince, onu koyu karanlık yakalasın. Yılın günleri arasında sevinmesin.
    Ayların sayısına girmesin.
  grc-BRENT: καταραθείη ἡ ἡμέρα καὶ ἡ νὺξ ἐκείνη, ἀπενέγκοιτο αὐτὴν σκότος· μὴ εἴη
    εἰς ἡμέρας ἐνιαυτοῦ, μηδὲ ἀριθμηθείη εἰς ἡμέρας μηνῶν.
  ind-AYT: Malam itu, biarlah kegelapan yang pekat menguasainya; biarlah ia tidak
    bersukacita di antara hari-hari dalam setahun; biarlah ia tidak termasuk dalam
    hitungan bulan-bulan.
  nya-nya: Usiku umenewo ukutidwe ndi mdima wandiweyani; usawerengedwenso pamodzi
    ndi masiku a chaka, kapena kukhala pa mwezi wina uliwonse.
  hrv-hrv: O, da bi ga tama svega presvojila, nek' se ne dodaje danima godine, nek'
    ne ulazi u brojenje mjeseci!
  mps-mps: Tama eno homugo te mu usu mu igi dao, te eno idago haliga elalubadi, dagalu
    te sisi pǫgo mu huli dąų walalugi da. Ma, Godigo me bidi dabego te sogo te
    kalenda daide sela sągi sogo da, teda te bidi dabego te sogo nedigi menigi dao.
  tpi-tpi: Na mobeta bikpela tudak tru i bin karamapim dispela nait mama i bin kisim
    bel long en. Mobeta God i bin rausim dispela nait long kalenda na ol man i no
    bin kaunim wantaim ol de bilong mun.
  dan-1931: Mørket tage den Nat, den høre ej hjemme blandt Årets Dage, den komme ikke
    i Måneders Tal!
  vie-OVCB: Nguyện đêm ấy bị lấy ra khỏi lịch, không bao giờ được kể giữa các ngày
    trong năm nữa, cũng không bao giờ xuất hiện giữa các tháng.
  guj-2017: તે રાત્રે ઘોર અંધકાર વ્યાપી રહો, વર્ષના દિવસોમાં તે ન ગણાઓ, મહિનાઓની ગણતરીમાં
    તે ન ગણાય.
  pon-2006A: Komw ketin irisasang pwohngo ni wadawad en sounpar oh sounpwong kan;
  por-BRBSL: Quanto a essa noite, deixe que a escuridão espessa se apodere dela. Que
    não se regozije entre os dias do ano. Que não chegue ao número dos meses.
  cth-cth: Hatnae tangmin hah hmonae ni kuen naseh, hatnae kum dawk e hninnaw dawkvah
    lunghawi van hanh naseh. Thapa touknae dawk hai bawk hanh naseh.
  twi-twi: Ma sum kabii nnye saa anadwo no mfa; ma wonyi saa anadwo no mfi asranna
    so na wɔmmfa nhyɛ ɔsram biara mu.
  hlt-hlt: Tekah hlaem te a hmuep loh lo saeh lamtah kum khat kah khohnin dongah a
    kohoe boel saeh, hla taenah dongah khaw kun boel saeh.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ kupɑ̃̀kù diɛkùu kɛ̀ dɑ̀tínnɛ́, bɛ̀ bɑ́ɑ́ kɑɑ ndɛ kó kɛyènkɛ̀
    dibenni kó yɛwe miɛkɛ, dɛ kó kɛyènkɛ̀ bɑ́ nkɔkɛ́ bɛtɑ̃̀ɑ̃̀bɛ̀ kó yɛwe miɛkɛ!
  msy-2020: Dɨmagarir kɨ borimɨn otozɨ amebam nan navim adaimɨn, mɨtarmer dafam anevarazɨ
    deraghai. God dɨmagarir kam kalendan dughiabar tongɨn anetɨzir puvatɨzɨ deraghai.
    Kamaghɨn, gumazamiziba iakɨnibar aruer igharazibar tongɨn a dɨborir puvatɨghai.
  dop-dop: Ahoo ɑnɩ ɑ́ kǝlɩ lɛnnɑ kɛ sǝkpɛtʋɣʋ. Pɑ́ tɑɑ tɑsɑ-yɛɣɛ kɑlǝnɑʋ kɛ ɩsɔtʋnɑɑ,
    yɑɑ pǝnɑɣɑ tɑɑ.
  azb-azb: O gecəni zil qaranlıq udub yeyəydi, İlin günləri arasında fərəh tapmayaydı,
    Ayın günləri sırasına girməyəydi.
  eng-DBY: That night — let gloom seize upon it; let it not rejoice among the days
    of the year; let it not come into the number of the months.
  hin-2017: घोर अंधकार उस रात को पकड़े; वर्षा के दिनों के बीच वह आनन्द न करने पाए,
    और न महीनों में उसकी गिनती की जाए।
  wol-KYG: Googu guddi yal na ko lëndëm moom, yàlla bumu bége fi digg bési at mi,
    yàlla bees ko limaaleeti ci weer yi.
  eng-YLT: That night — let thick darkness take it, Let it not be united to days of
    the year, Into the number of months let it not come.
  eng-WYC-2017: Dark whirlwind hold that night; be it not reckoned among the days
    of the year, neither be it numbered among the months.
  eng-WMBB: As for that night, let thick darkness seize on it. Let it not rejoice
    amongst the days of the year. Let it not come into the number of the months.
  urd-GVH: घना अंधेरा उस रात को छीन ले जब मैं माँ के पेट में पैदा हुआ। उसे न साल,
    न किसी महीने के दिनों में शुमार किया जाए।
  rug-rug: Va rizu ia sa boṉi asa koasa vuaheni, meke lopu va somana ia koari na sidara.
  gaz-gaz: Halkan sana dukkanni limixiin haa qabatu; guyyoota waggaa keessa jiranittis
    hin dabalamin yookaan jiʼoota kam iyyuu keessatti hin lakkaaʼamin.
  fra-LSG: Cette nuit! Que les ténèbres en fassent leur proie, Qu’elle disparaisse
    de l’année, Qu’elle ne soit plus comptée parmi les mois!
  yal-yal: Na kɔɛɛn xa findi dimi gbeen na, a nama fa yatɛ ɲɛɛn lɔxɔne yɛ a nama fa
    lu kikene yi.
  haw-1868: A o ua po la, e lawe aku ka pouli ia ia; Aole e hui pu ia oia me na la
    o ka makahiki; Mai hookomoia oia iloko o ka helu ana o na malama.
  arb-NAV: أَمَّا ذَلِكَ اللَّيْلُ فَلْيَعْتَقِلْهُ الدُّجَى الْمُتَكَاثِفُ، وَلا
    يَبْتَهِجْ مَعَ سَائِرِ أَيَّامِ السَّنَةِ، وَلا يُحْصَ فِي عَدَدِ الشُّهُورِ.
  ewe-ewe: Viviti tsiɖitsiɖi nexɔ zã ma eye womegaxlẽe ɖe ƒea ƒe ŋkekewo me alo woadee
    ɣleti aɖeke ƒe ŋkekewo me o.
  eng-LEE: Yon night — let darkness seize upon it; let it not be united to the days
    of the year; let it not come into the number of the [periods lighted by the] moon.
  asm-FB: সেই ৰাতিক ঘোৰ অন্ধকাৰে ধৰক। বছৰৰ দিনবোৰৰ মাজত সি আনন্দ নকৰক, আৰু মাহৰ লেখতো
    নপৰক।
  sus-A: عَلَ شَ نَ كْي عِقْورْ، عَ شَ نَ بَ كْنتِ رَ حّ كُي، عَ شَ نَ بَ كْنتِ رَ
    كِكٍ كُي.
  fra-SBL: Quant à cette nuit, que d'épaisses ténèbres la saisissent. Qu'il ne se
    réjouisse pas parmi les jours de l'année. Qu'il n'entre pas dans le nombre des
    mois.
  hbo-hbo: הַלַּ֥יְלָה הַהוּא֮ יִקָּחֵ֪ה֫וּ אֹ֥פֶל אַל־יִ֭חַדְּ בִּימֵ֣י שָׁנָ֑ה בְּמִסְפַּ֥ר
    יְ֝רָחִ֗ים אַל־יָבֹֽא׃
  piu-2006: '@see-verse:JOB.003.005'
  kik-kik: Ũtukũ ũcio-rĩ, ũronyiitwo nĩ nduma ndumanu; ũroaga gũtaranĩrio na mĩthenya
    ĩrĩa ĩngĩ ya mwaka, o na kana ũtarwo harĩ mweri o na ũrĩkũ.
  fra-NCL: Cette nuit, que les ténèbres en fassent leur proie, qu’elle ne compte pas
    dans les jours de l’année, qu’elle n’entre pas dans la supputation des mois !
  cek-AK: To ni to vinghaih kathah mah khuk khoep nasoe; saningto thung kaom aninawk
    thungah athum hmah nasoe loe, kawbaktih khrah thungah doeh kroek ah om hmah nasoe.
  cuk-cuk: A-neg-mutikidgi nega-gudureged nagusana gadinad. A-iba, nii-gardamar-abargi-naidgi
    elilesunna, a-iba, birgamar-ibagangi-naid elilesunna.
  uig-CYR: Шу кәчни — Зулмәт тутуп кәтсә боптикән; Шу күн жил ичидики башқа күнләр
    билән биллә шатланмиса боптикән! Шу күн айниң бир күни болуп саналмиса боптикән!
  pma-pma: Kikulat vongien enek hemea ran sua teni, ka konamaentei anahuli ris.
  tel-2017: కటిక చీకటి ఆ రాత్రిని ఒడిసి పట్టాలి. సంవత్సరం రోజుల్లో నేనూ ఒకదాన్నని
    అది చెప్పుకోకుండా ఉండాలి. ఏ నెలలోనూ అది భాగం కాకూడాదు.
  hat-BSA: Selon nwit sa a, kite tenèb sezi li. Kite li pa gen rejwisans nan jou ane
    a. Kite li pa antre nan chif ki konte mwa yo.
  bxh-bxh: Iꞌipa, kamumu i abi didini; Tabu edi fuya yosigu lahaina ti fatili esegahi,
    egu fuya tubu lahaina ti saufahi!
  kos-kos: Eela fong sac liki yac uh, Ac tia lela in sifil oekyuk.
  hbo-WLC: הַלַּ֥יְלָה הַהוּא֮ יִקָּחֵ֪ה֫וּ אֹ֥פֶל אַל־יִ֭חַדְּ בִּימֵ֣י שָׁנָ֑ה בְּמִסְפַּ֥ר
    יְ֝רָחִ֗ים אַל־יָבֹֽא׃
  ibo-ibo: Abalị ahụ, ka oke ọchịchịrị kpuchie ya, ka a kachapụ ya, ka ọ hapụ ịbụkwa
    ụbọchị a ga-agụkọ ya na ụbọchị ndị ọzọ nʼafọ, ka ọ ghara dịka otu ụbọchị nke na-adị
    nʼọnwa.
  ory-ory: ନିବିଡ଼ ଅନ୍ଧକାର ସେହି ରାତ୍ରିକୁ ଆକ୍ରମଣ କରୁ; ତାହା ବର୍ଷର ଦିବସଶ୍ରେଣୀ ମଧ୍ୟରେ ଆନନ୍ଦ
    ନ କରୁ; ତାହା ମାସ-ସଂଖ୍ୟା ମଧ୍ୟରେ ନ ଆସୁ।
  chk-chk: Amwo rochokichin rochopwak epwe turufi ei pwin. Amwo esap alealong lein
    ekewe ränin ier, esap pwal pachelong lein ekewe ränin maram.
  rop-rop: Yu binijap det naitaim en meigim im jidan brabli dakbala olagijawan, en
    yu nomo kaundimap det dei langa det yiya.
  ukr-1871: А ніч тая — нехай би (була) в мороцї потонула, нехай би не лїчилась між
    днями в року, й не входила в рахубу в місяцях!
  deu-1951: Und jene Nacht; Das Dunkel raffe sie weg, sie freue sich in des Jahres
    Tagen nie und komme nicht in die Zahl der Monde.
  eng-JPS: As for that night, let thick darkness seize upon it; let it not rejoice
    among the days of the year; let it not come into the number of the months.
  srp-1865: Noæ onu osvojila tama, ne radovala se meðu danima godišnjim, ne brojila
    se u mjesece!
  lug-lug: Ekizikiza ekikutte be zigizigi kirunyage, luleme okubalirwa awamu n’ennaku
    eziri mu mwaka, wadde okuyingizibwa mu ezo eziri mu mwezi.
  heb-heb: הלילה ההוא יקחהו אפל אל יחד בימי שנה במספר ירחים אל יבא׃
  ben-IRV: সেই রাতের জন্য, গভীর অন্ধকার একে গ্রাস করুক, এটা বছরের দিন গুলোর মধ্যে
    আনন্দ না করুক; এটা মাসের গোনার মধ্যে না আসুক।
  pan-pan: ਘੁੱਪ ਹਨ੍ਹੇਰਾ ਉਹ ਨੂੰ ਆ ਫੜ੍ਹੇ, ਉਹ ਸਾਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਨੰਦ ਨਾ ਮਨਾਵੇ, ਅਤੇ ਨਾ
    ਉਹ ਮਹੀਨਿਆਂ ਦੀ ਗਿਣਤੀ ਵਿੱਚ ਆਵੇ!
  mya-JVB: ထို ညဉ့် သည်မှောင်မိုက် ၌ ပျောက် ပါစေ။ နှစ် စဉ် နေ့ ရက်တို့နှင့် မ ပေါင်း
    ပါစေနှင့်၊
  hmo-hmo: Unai hanuaboi danu, be unai lagani dekena amo do oi kokia. Unai hanuaboi
    be do idia duahia lasi.
  urd-urd: गहरी तारीकी उस रात को दबोच ले। वह साल के दिनों के बीच ख़ुशी न करने पाए,
    और न महीनों की ता'दाद में आए।
  rus-SYN: Ночь та,- да обладает ею мрак, да не сочтется она в днях года, да не войдет
    в число месяцев!
  bqc-SIM: Gwãasĩnapi sↄ̃, aà siakũ maamaa, wasu da wɛ̃̀ gↄↄ guu lↄo, wasu nao
    mↄ gↄↄ guuo.
  tcz-CHONGTHU: Hiche jan chu nikho kisimna a konin kichop mang jeng hen, kum sunga
    nikho kisimna a avellin kisimtha kit tahih hel hen, lha kisimna holah a jong avellin
    hung kilang lut hihhen.
  mar-mar: ती रात्र काळोख घट्ट पकडून ठेवो, वर्षाच्या दिवसांमध्ये ती आनंद न पावो. महिन्याच्या
    तिथीत तिची गणती न होवो.
  soq-soq: Iwin debama tadina sa wadepidodepi! Tadina sa mai nuaeulepi ena sa bedewe
    walama isiwa ruau; ita mo mai walama sa wisiantopu ena sa bedewe.
  qub-qub: ¡Chay chacayga chacaylla cacunman caran! ¡Chaura chay junäga illganmanmi
    caran quillamanpis watamanpis manana yupananpaj!
  bqp-bqp: Gwãani pì sↄ̃ à sira kũ níkiniki, òsun a da wɛ̃̀ gↄrↄnↄ tɛ́ doro, òsun
    a naro mↄ gↄrↄnↄ gũnlo.
  hat-hat: Jou lannwit sa a, se pou fènwa pran l' pou li nèt. Se pou l' disparèt nèt
    nan lanne a pou yo pa janm konte l' nan almanak ankò.
  eng-BSB: If only darkness had taken that night away! May it not appear among the
    days of the year; may it never be entered in any of the months.
  eng-WEBPB: As for that night, let thick darkness seize on it. Let it not rejoice
    amongst the days of the year. Let it not come into the number of the months.
  kbq-kbq: Hagi e'i ana kenage'ma fore'ma hu'noa kenage'ma fore osigeno, mago kafumofo
    knaramima nehamprizafina ohamprige, ikamofo knama hamprizafina ohamprizaresina
    knare hisine.
  nhe-BL: Nipaquisquía intla hueli quiixpolojtosquía nopa tonali ipan calendario,
    huan ma ax monextis ipan niyon se xihuitl o ipan niyon se metztli.
  bus-bus: Gwãavĩ pì sↄ̃ sia kũ níginigi, wàton da wɛ̃̀ gurↄↄnↄ tɛ́ dↄro, wàton
    naro mↄ gurↄↄnↄ guuro.
  gub-BL: Tuwe a'e ipytunaw ipytunahy tuweharupi nehe. Tuwe ukàzym 'ar ipapar haw
    wi nehe.
  eng-DRA: Let a darksome whirlwind seize upon that night, let it not be counted in
    the days of the year, nor numbered in the months.
