verse: JOB.003.017
translations:
  mal-C: അവിടെ ദുഷ്ടർ കലഹമുണ്ടാക്കുന്നില്ല; ക്ഷീണിതർ വിശ്രാന്തി അനുഭവിക്കുന്നു.
  deu-TKW: Dort hören Frevler auf mit Toben, dort haben Ruhe, deren Kraft erschöpft.
  lin-lin: Kuna, bato mabe batikaka konyokola bato, bato oyo balembi bazwaka bopemi,
  eng-LSV: There the wicked have ceased troubling, || And there the wearied rest in
    power.
  eng-GNV: The wicked haue there ceased from their tyrannie, and there they that laboured
    valiantly, are at rest.
  eng-WEBSTER: There the wicked cease from troubling; and there the weary are at rest.
  nhw-BL: Masehualme catli fiero ininnemilis ayacmo tecualancamacase nopona campa
    mijcatzitzi huan nochi masehualme catli siyajtoque mosiyajquetzase.
  swh-ONEN: Huko waovu huacha kusumbua na huko waliochoka hupumzika.
  bba-bba: Nɑ ko n wɑ̃ɑ ɡɔriɔ mi tɔn kɔ̃sobun tii bɑ wɛ̃re, kɑ sere mi be bɑ wɑsirɑ
    bɑ ǹ mɑɑ dɑm mɔ bɑ wɑ̃ɑ bɑ wɛ̃re.
  eng-KJVCPB: There the wicked cease from troubling; And there the weary be at rest.
  luo-luo: Kuno joma timbegi richo weyoe timbegigo, kendo kuno joma ool yudoe yweyo.
  meu-meu: Unuseni ai kara dika taudia edia hahetuna e dokomu, bona tau-boera taudia
    na laḡadia e animu;
  npi-ULB: त्यहाँ दुष्‍टको अत्‍याचार सकिन्‍छ । त्यहाँ थाकितहरूले विश्राममा लिन्छन्
    ।
  yor-yor: Níbẹ̀ ni ẹni búburú ṣíwọ́ ìyọnilẹ́nu, níbẹ̀ ni ẹni àárẹ̀ wà nínú ìsinmi.
  pes-OPCB: زیرا در عالم مرگ، شریران مزاحمتی به وجود نمی‌آورند و خستگان می‌آرامند.
  tgl-ULB: Sa lugar na iyon, ang mga masasama ay wala nang kaguluhan, at ang mga pagod
    ay nakakapagpahinga.
  cbu-NT: Tputs yutaritshishpan tsipakchu, yusur ndusha yutaritshishee chinaku, izuurasha
    mbizatariya. Tarawzupansha tputs kiyung kachiyku taaku, tsipakachsha mapiysha
    mapshishish kanusku taatariya.
  hui-hui: Homenerunaga dindiha nde agali mana ko biaga heneru nde áyu ko nabi halu
    maru biabe erekuibi bialu haga heneru nde áyu ti bayale ha̱lo holene handa walia
    haga.
  mya-mya: ထိုအရပ်၌ လူဆိုးတို့သည် နောက်တဖန်မနှောင့်ရှက်ရ။ ပင်ပန်းသောသူသည်တို့သည် ချမ်းသာ
    ရကြ၏။
  bod-N: གནས་དེར་མི་ངན་ཟིང་ཆ་མཚམས་བཞག་པས། ། ཉམ་ཐག་རྣམས་ལ་ངལ་གསོ་ཐོབ་པ་ཡིན། །
  sna-sna: Ikoko vakaipa vanorega kutambudza, uye ikoko vakaneta vakazorora.
  spa-BLM: Allí los malvados dejan de molestar. Allí descansan los cansados.
  cac-cac: A b'aj smucchaj eb' chamnac, ata' slajvican b'aj syixtej anima eb' chuc.
    A pax ta' syic' yip eb' tz'ixtaj yuj eb' chi'.
  swh-ULB: Huko waovu huacha kusumbua; huko waliochoka hupumzika.
  bel-bel: Там беззаконныя перастаюць наводзіць страх, і там адпачываюць зьнясіленыя.
  deu-ELBBK: Dort lassen die Bösen ab vom Toben, und dort ruhen die an Kraft Erschöpften,
  mbb-OT: Diyà te lugar te menge minatey, is menge lalung kenè en ebaal te kelelalung,
    ne is nengeveley nemekehimeley en.
  mal-2015: അവിടെ ദുർജ്ജനം ഉപദ്രവിക്കാതെയിരിക്കുന്നു; അവിടെ ക്ഷീണിച്ചു പോയവർ വിശ്രമിക്കുന്നു.
  rmc-rmc: Ode o nalačhe manuša preačhen te kerel o nalačhipen a o strapimen peske
    odpočovinen.
  pes-OPV: در آنجا شریران از شورش باز می‌ایستند، و درآنجا خستگان می‌آرامند،
  ron-1924: Аколо ну те май некэжеск чей рэй, аколо се одихнеск чей слеиць де путерь.
  ben-OBCV: সেখানে দুষ্টেরা আন্দোলন থেকে ক্ষান্ত হয়, আর সেখানে শ্রান্তজনেরা বিশ্রাম
    পায়।
  som-som: Halkaas kuwa sharka ahu cidna kuma sii dhibaan, Oo kuwa daallanuna halkaasay
    ku nastaan.
  lat-VUC: Ibi impii cessaverunt a tumultu, et ibi requieverunt fessi robore.
  eng-ASVBT: There the wicked cease from troubling; And there the weary are at rest.
  ita-1885: Quivi cessano gli empi di travagliare altrui, E quivi si riposano gli
    stanchi.
  eng-LXXUP: There the ungodly have burned out the fury of rage; There the wearied
    in body rest.
  eng-ULB: There the wicked cease from trouble; there the weary are at rest.
  spa-VBL: Allí, en la tumba, los malvados no dan más problemas, y los que ya no tienen
    fuerzas tienen su descanso.
  fra-_FOB: Là, les méchants ne tourmentent plus personne, et là se reposent les hommes
    fatigués;
  mal-mal: അവിടെ ദുർജ്ജനം ഉപദ്രവിക്കാതെയിരിക്കുന്നു; അവിടെ ക്ഷീണിച്ച് പോയവർ വിശ്രമിക്കുന്നു.
  urd-GVR: Us jagah bedīn apnī belagām harkatoṅ se bāz āte aur wuh ārām karte haiṅ
    jo tag-o-dau karte karte thak gae the.
  suz-BL: मेकेर परमप्रभु यावे आ अरेशो मटीबपुकीम ग्रांग्‍ये माग्‍ये पने मचाप्‍नीम।
    मेकेर दशो मुरपुकी नाइक्‍चा ताइनीम।
  eng-NOY: There the wicked cease from troubling; There the weary are at rest.
  ita-1927: Là cessano gli empi di tormentare gli altri. Là riposano gli stanchi,
  ckb-ckb: لەوێ خراپەکاران لە ئاژاوەنانەوە دەوەستن لەوێ ماندووان پشوو دەدەن،
  eng-BBE: There the passions of the evil are over, and those whose strength has come
    to an end have rest.
  kan-OKCV: ಅಲ್ಲಿ ದುಷ್ಟರು ತೊಂದರೆ ಕೊಡುವುದು ಇರುವುದಿಲ್ಲ. ಶಕ್ತಿ ಕುಂದಿದವರು ಅಲ್ಲಿ ವಿಶ್ರಾಂತಿ
    ಹೊಂದಿರುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கருடைய தொந்தரவு அங்கே ஓய்ந்திருக்கிறது; பெலனற்று சோர்ந்து போனவர்கள்
    அங்கே இளைப்பாறுகிறார்கள்.
  spa-RV-1909: Allí los impíos dejan el perturbar, y allí descansan los de cansadas
    fuerzas.
  ron-BTF: Acolo cei stricați încetează a tulbura; și acolo cei obosiți au odihnă.
  eng-WEBP: There the wicked cease from troubling. There the weary are at rest.
  eng-FBV: There in the grave the wicked give no more trouble, and those whose strength
    is gone have their rest.
  nld-1939: Daar, waar de bozen hun tieren staken, Waar rust vindt, wiens kracht is
    bezweken;
  nch-BL: Masehualme cati fiero ininemilis ayecmo tecualancamacase nopona campa mijcatzitzi
    huan nochi masehualme cati siyajtoque mosiyajquetzase.
  vie-1934: ỳ đó kẻ hung ác thôi rày rạc, Và các người mỏn sức được an nghỉ;
  hin-CV: उस स्थान पर तो दुष्ट लोग भी दुःख देना छोड़ देते हैं तथा थके मांदे विश्रान्ति
    के लिए कब्र में जा पहुंचते हैं,
  spa-BES: Allí dejan de perturbar los malvados, y aquellos cuyas fuerzas han llegado
    a su fin tienen descanso.
  tdx-tdx: Ao ty fitroara’ o lo-tserekeo amo firohandroha’eo; ao ka ty fitofà’ o màmakeo.
  tha-KJV: ที่​นั่นคนชั่วร้ายหยุดดิ้นรน และที่นั่นผู้​ที่​เหนื่อยอ่อนได้​หยุดพัก
  por-BR-2018: Ali os maus deixam de perturbar, e ali repousam os cansados de forças.
  deu-ELO: Dort lassen die Bösen ab vom Toben, und dort ruhen die an Kraft Erschöpften,
  eng-WYC-2018: There wicked men ceased of (making) noise, and there men made weary
    of strength rested. (There the wicked cease making noise, and there the strong,
    made weary, rest.)
  epo-epo: Tie la malpiuloj ĉesas tumulti; Kaj tie ripozas tiuj, kies fortoj konsumiĝis.
  uig-PIN: Axu yǝrdǝ rǝzillǝr awariqiliktin haliy bolidu, Axu yǝrdǝ ⱨalidin kǝtkǝnlǝr
    aram tapidu;
  beo-beo: 'Bogoi uli dogoi ganodini, wadela:i hamosu dunu da wadela:le hame hamosa.
    Amola hawa: hamonana helei dunu ilia da hawa: hamosu fisili, helefisa.'
  tpi-OTNT: “Long ples bilong ol man i dai pinis, nau ol man bilong mekim pasin nogut
    i no save mekim dispela pasin moa, na ol man skin bilong ol i save les long hatwok,
    em ol i save malolo gut.
  hau-SA: A wurin mugaye za su daina yin mugunta, gajiyayyu kuma za su huta.
  uig-LAT: Ashu yerde reziller awarichiliktin xaliy bolidu, Ashu yerde halidin ketkenler
    aram tapidu;
  nde-nde: Khonale ababi kabasaxokozeli, njalo khonale abakhatheleyo basekuphumuleni.
  ton-ton: ‌ʻOku ngata ʻi ai ʻae fakamamahi ʻe he kau angahala; pea mālōlō ʻi ai ʻae
    kau ongosia.
  ces-1613: Tamť bezbožní přestávají bouřiti, a tamť odpočívají ti, jenž v práci ustali.
  eng-WMB: There the wicked cease from troubling. There the weary are at rest.
  tam-TCV: கொடியவர்கள் அங்கே கலகத்திலிருந்து ஓய்ந்திருப்பார்கள்; சோர்வுற்றோர் அங்கே
    இளைப்பாறுவார்கள்.
  ceb-ULB: Didto ang daotan dili na makasamok pa; ug didto ang gikapuyan may kapahulayan.
  pol-UBG: Tam bezbożni przestają straszyć, tam pozbawieni siły odpoczywają.
  agr-agr: Aents pegkegchau jakauk, pegkegchaunak taka pujumaitsui, tuja tikich aentsnashkam
    pegkegchaunum inakug waitkamaitsui. Tuja aents pimpiki yaweja pujaushkam jakug
    ayamui.
  kyc-kyc: Yulu koo pingi dupwa malu anda palenge dokopa nakamana koo dupwa pii nange.
    Dee yulu andake pipala makame kumungi dupwa malu anda palyuo dokopa imambu singi.
  urd-GVU: اُس جگہ بےدین اپنی بےلگام حرکتوں سے باز آتے اور وہ آرام کرتے ہیں جو تگ
    و دَو کرتے کرتے تھک گئے تھے۔
  deu-1912: Daselbst müssen doch aufhören die Gottlosen mit Toben; daselbst ruhen
    doch, die viel Mühe gehabt haben.
  kan-2017: ಅಲ್ಲಿ ದುಷ್ಟರ ಆಗ್ರಹವು ಅಣಗಿ ಹೋಗುವುದು, ದಣಿದವರು ದಣಿವಾರಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Girdi’ ni kireb u lan e low ko yam’ e kar talgad ndakurir ngongliyed e
    kireb, ma pi’in ke aw porowrad ko maruwel e fin aram e gin kar toffangad riy.
  hlt-MCSB: Teah te halang rhoek loh khoponah a toeng uh tih thadueng aka bawt khaw
    pahoi duem.
  mdy-ETH: ፑርታ ዓሲ ዱኡኪንቲና ፔኤኮ ፑርቶ ማዾ ሃሻኔ፤ ማዾ ማዺ ላቤ ዓሳኣ ዱኡፖይዳ ሃውሻኔ።
  twi-ASANTE: Ɛhɔ na amumuyɛfoɔ gyae basabasayɛ, na abrɛfoɔ nya ahomegyeɛ.
  eng-WEBU: There the wicked cease from troubling. There the weary are at rest.
  wal-wal: Duufuwan iitati bantta iita oosuwaa aggoosona; yan daafuranchchatikka shemppoosona.
  spa-PDDPT: Allí dejan de perturbar los perversos. Allí descansan los de agotadas
    fuerzas.
  gun-gun: Ha'e py ma ha'eve'ỹa rami ikuai va'ekue nanhomoangekovei ma 'rã. Ikane'õ
    va'ekue guive ikane'õgua nho 'rã ha'e py.
  ilo-ULB: Sadiay, agsardeng dagiti nadangkes manipud iti panangriribuk; agin-inana
    sadiay dagiti nabannog.
  kpg-kpg: I lodo nia daalunga, digau huaidu gu hagalee hai nadau huaidu, gei nia
    daane nogo ngalua duadua gu hagamolooloo hua.
  uig-ARA: ئاشۇ يەردە رەزىللەر ئاۋارىچىلىكتىن خالىي بولىدۇ، ئاشۇ يەردە ھالىدىن كەتكەنلەر
    ئارام تاپىدۇ؛
  sus-sus: Gaburi tan kui, mixi ɲaaxie mu nɔma sese ra, mixi taganxie e malabuma nɛ.
  pon-2006: Nan sousou iei wasa me aramas suwed kan kin katokihedi ie ar suwed, oh
    me toutoulahr akan kin kommoaldi ie.
  jae-jae: Aŋga gamêŋ tônê lau sec sêŋgôm sec êtiam atom, ma lau, taŋ sim tauŋ su
    e tekweŋ gêbac naŋ, sêlêwaŋ tauŋ.
  ksd-ksd: Abara ta nam ra gunan di langalanga kan ra tena varpiam, Ma ra lavur biluana
    dia ngo.
  tur-YTC: Orada kötüler sıkıntı çektirmeyi bırakırlar. Yorgunlar orada rahatlar.
  grc-BRENT: Ἐκεῖ ἀσεβεῖς ἐξέκαυσαν θυμὸν ὀργῆς, ἐκεῖ ἀνεπαύσαντο κατάκοποι τῷ σώματι.
  ind-AYT: Di sana, orang-orang fasik berhenti membuat kekacauan, dan di sana, orang-orang
    yang lelah mendapat istirahat.
  nya-nya: Ku mandako anthu oyipa sakhalanso pa mavuto, ndipo kumeneko anthu otopa
    ali pa mpumulo.
  hrv-hrv: Zlikovci se više ne obijeste ondje, iznemogli tamo nalaze počinka.
  mps-mps: “Ma, te bidi polo isai bidi dabego bulude da, megi te dwai kolesaga yali
    bidigo ma ebeo. Tama bidi dabe augwa tigi te dene yali sę yali bage isama, tama
    megi augwali toma tuyu bidibao
  tpi-tpi: “Long ples bilong ol man i dai pinis, nau ol man bilong mekim pasin nogut
    i no save mekim dispela pasin moa, na ol man skin bilong ol i save les long hatwok,
    em ol i save malolo gut.
  dan-1931: Der larmer de gudløse ikke mer, der hviler de trætte ud,
  vie-OVCB: Vì trong cõi chết, kẻ ác thôi gây phiền muộn, và người mỏi mệt được nghỉ
    ngơi.
  guj-2017: ત્યાં દુષ્ટો બડબડાટ કરવાનું બંધ કરે છે ત્યાં થાકેલાં આરામ પામે છે.
  pon-2006A: Nan sousou iei wasa me aramas suwed kan kin katokehdi ie ar suwed, oh
    me toutoulahr akan kin kommoaldi ie.
  por-BRBSL: Ali os ímpios deixam de incomodar. Aí o cansaço está em repouso.
  cth-cth: Hawvah tamikathoutnaw ni, runae a sak e hah a kâhat awh teh, hawvah thakatawnnaw
    hah a kâhat awh.
  twi-twi: Ɛhɔ na amumɔyɛfo gyae basabasayɛ, na abrɛfo nya ahomegye.
  hlt-hlt: Teah te halang rhoek loh khoponah a toeng uh tih thadueng aka bawt khaw
    pahoi duem.
  tbz-SIM: Dɛ bíɛ́kɛ̀ bɛyɛibɛ í kɛ̀ dɔ̀ɔ̀ri bɛ tɔ̃mmú, bɛ̀ɛ̀ wɛ̃rímú dèè bɛ̀ ɔ̃ɔ̃
    kɛ́ nhom̀pɛ̀.
  msy-2020: “Gumazamizir Oveaghuezibar Nguibamɨn, gumazir arazir kurabagh amiba datɨrɨghɨn
    arazir kabagh amir puvatɨ. Ezɨ gumazamizir amɨraziba deraghavɨram avughsi.
  dop-dop: Ɩsɑɣɑʋ yeki ɩ ɩsɑɣɑtʋ kɛ pǝlɑɑʋ tɑɑ. Tǝnɑɣɑ mpɑ pɑ kɑwɑ kɑtɑtǝlɑɣɑ tɔ,
    pɑ hɛɛsǝɣɩ tɑm tɔɔ.
  azb-azb: Orada pis adamlar belə, kini atır, Yorğunlar rahatlıq tapır,
  eng-DBY: There the wicked cease from troubling; and there the wearied are at rest.
  hin-2017: उस दशा में दुष्ट लोग फिर दुःख नहीं देते, और थके-माँदे विश्राम पाते हैं।
  wol-KYG: Biir bàmmeel la ñu bon ñiy noppee sonle, fa la ña jeele doole nopploo,
  eng-YLT: There the wicked have ceased troubling, And there rest do the wearied in
    power.
  eng-WYC-2017: There wicked men ceased of making noise, and there men made weary
    of strength rested.
  eng-WMBB: There the wicked cease from troubling. There the weary are at rest.
  urd-GVH: उस जगह बेदीन अपनी बेलगाम हरकतों से बाज़ आते और वह आराम करते हैं जो तगो-दौ
    करते करते थक गए थे।
  rug-rug: Pa lovu si noso sari na tie kaleadi, meke magogoso koari na dia tinalotaṉa.
  gaz-gaz: Achittis namoonni hamoonni jeequu ni dhiisu; dadhaboonnis achitti ni boqotu.
  fra-LSG: Là ne s’agitent plus les méchants, Et là se reposent ceux qui sont fatigués
    et sans force;
  gnn-gnn: '@see-verse:JOB.003.016'
  yal-yal: Bayo, muxu ɲaxine mi fa walima gaburun na, muxu xadanxine e matabuma dɛnaxan
    yi.
  haw-1868: Malaila e hooki ai ka poe hewa i ka hana kolohe ana; Malaila hoi e hoomahaia'i
    ka poe i luhi o ka ikaika.
  arb-NAV: فَهُنَاكَ يَكُفُّ الأَشْرَارُ عَنْ إِثَارَةِ الْمَتَاعِبِ، وَهُنَاكَ يَرْتَاحُ
    الْمُرْهَقُونَ.
  ewe-ewe: Afi ma ame vɔ̃ɖiwo dzudzɔa nyanyra le eye afi ma ame siwo nu ti kɔ na la
    le gbɔgbɔm ɖe eme le.
  eng-LEE: There [where] the wicked cease from troubling; and where the exhausted
    weary are at rest;
  asm-FB: সেই ঠাইত দুষ্টবোৰে আৰু উপদ্ৰৱ নকৰে; ভাগৰুৱাই তাত জিৰণি পায়।
  sus-A: فَبُرِ تَن كُي، مِشِ حَاشِيٍ مُ نْمَ سٍسٍ رَ، مِشِ تَفَنشِيٍ عٍ مَلَبُمَ
    نّ.
  fra-SBL: Là, les méchants cessent de s'inquiéter. Les personnes fatiguées y trouvent
    le repos.
  hbo-hbo: שָׁ֣ם רְ֭שָׁעִים חָ֣דְלוּ רֹ֑גֶז וְשָׁ֥ם יָ֝נ֗וּחוּ יְגִ֣יעֵי כֹֽחַ׃
  kik-kik: Kũu andũ arĩa aaganu nĩmatigĩte kũnyamarĩka, na kũu arĩa anogu nĩmahurũkĩte.
  fra-NCL: Là les méchants n’exercent plus leurs violences, là se repose l’homme épuisé
    de forces ;
  cek-AK: To duekhaih ahmuen ah loe kasae kaminawk mah raihaih paek mak ai boeh; patangkhang
    kaminawk doeh anghak o tih boeh.
  cuk-cuk: Ar dule-isganamar burgwenonikile, ase e-ibmar-isgana-imaked bergusiid.
    Ar dule-gegus-gudimalad burwa-dulega gunonikile, ase obunnosiid.
  uig-CYR: Әшу йәрдә рәзилләр аваричиликтин халий болиду, Әшу йәрдә һалидин кәткәнләр
    арам тапиду;
  tel-2017: అక్కడ దుర్మార్గులు ఇక బాధపెట్టరు, బలహీనులై అలసిన వారు విశ్రాంతి పొందుతారు.
  hat-BSA: La, mechan yo sispann fè laraj, e la moun fatige yo jwenn repo.
  kos-kos: In kulyuk uh, mwet koluk ac tila orekma koluk, Ac mwet orekma su totola
    elos eis pacl in mongla lalos ke elos oan in kulyuk uh.
  hbo-WLC: שָׁ֣ם רְ֭שָׁעִים חָ֣דְלוּ רֹ֑גֶז וְשָׁ֥ם יָ֝נ֗וּחוּ יְגִ֣יעֵי כֹֽחַ׃
  ibo-ibo: Nʼebe ahụ ka ndị na-emebi iwu na-akwụsị iweta ọgbaaghara, nʼebe ahụ ka
    ndị ike gwụrụ na-ezu ike.
  ory-ory: ସେହି ସ୍ଥାନରେ ଦୁଷ୍ଟଗଣ କ୍ଳେଶ ଦେବାରୁ ନିବୃତ୍ତ ଓ ସେହି ସ୍ଥାନରେ ପରିଶ୍ରାନ୍ତ ବିଶ୍ରାମପ୍ରାପ୍ତ।
  chk-chk: Ikenan lon ewe peias ekewe aramasangau ra ükütiu le föri mine a ngau, ikenan
    ekewe mi malülü ren ar angang ra asösö.
  rop-rop: Langa det greibyad na ol detlot nogudbala men nomo meigim eni trabul en
    ol detlot hubin nokap olabat nomo wori na.
  ukr-1871: Там проступники перестають наводити страх, там спочивають ті, що вичерпали
    сили.
  deu-1951: Dort hört der Frevler Toben auf, dort finden die Erschöpften Ruh;
  eng-JPS: There the wicked cease from troubling; and there the weary are at rest.
  srp-1865: Ondje bezbožnici prestaju dosaðivati, i ondje poèivaju iznemogli,
  lug-lug: Eyo ababi gye batatawaanyizibwa, era n’abakooye gye bawummulira.
  heb-heb: שם רשעים חדלו רגז ושם ינוחו יגיעי כח׃
  ben-IRV: সেখানে পাপীরা উপদ্রব বন্ধ করে; সেখানে ক্লান্ত লোকেরা বিশ্রাম পায়।
  pan-pan: ਉੱਥੇ ਦੁਸ਼ਟ ਦੁੱਖ ਦੇਣ ਤੋਂ ਰੁੱਕ ਜਾਂਦੇ ਹਨ, ਉੱਥੇ ਥੱਕੇ-ਮਾਂਦੇ ਅਰਾਮ ਪਾਉਂਦੇ ਹਨ।
  mya-JVB: ထို အရပ်၌ လူဆိုး တို့သည် နောက်တဖန်မ နှောင့်ရှက် ရ။ ပင်ပန်း သောသူတို့သည်
    ချမ်းသာ ရကြ၏။
  hmo-hmo: Guria gabuna lalonai, kara dika taudia ese edia dika idia hadokoa, bona
    gaukara auka dainai idia manoka taudia, ese laga-ani idia davaria.
  urd-urd: वहाँ शरीर फ़साद से बाज़ आते हैं, और थके मांदे राहत पाते हैं।
  rus-SYN: Там беззаконные перестают наводить страх, и там отдыхают истощившиеся в
    силах.
  bqc-SIM: Wekĩi vãikɛnaↄ ì ń zↄa tóu, mɛ́ yɛ̃̀ɛɛsaideↄ ì kã́mabou.
  tcz-CHONGTHU: Mithisa ho lah a chun miphalou in hahsatna asosah tah lou jeh chun
    thachol jouse aki choldo tai.
  mar-mar: तेथे गेल्यानंतरच दुष्ट त्रास देण्याचे थांबवितात. तेथे दमलेल्यांना आराम
    मिळतो.
  qub-qub: Wañorga fiyu runacunapis jamaycärinmi mana alli rurayninpita; fiyupa uticashacunapis
    jamacunnami.
  bqp-bqp: Gwen yãvãnikɛrinↄ dì ń vãnikɛna tón akũsↄ̃ gbɛ̃ busananↄ dì kámma bon.
  hat-hat: Kote yo ye anba tè a, mechan yo sispann bay kò yo mouvman. Anba tè a, sa
    ki bouke travay ap poze kò yo.
  eng-BSB: There the wicked cease from raging, and there the weary find rest.
  eng-WEBPB: There the wicked cease from troubling. There the weary are at rest.
  kbq-kbq: Na'ankure kefo avu'ava'ma nehaza vahe'mo'zane nomani zampima amuhoma nehu'za
    maraguzamati'za e'naza vahe'mo'zanena fri vahe kumapina mani fru nehaze.
  nhe-BL: Tlacame tlen fiero ininyolis ayoc tecualancamacase nopona campa mijcatzitzi
    huan nochi tlacame tlen siyajtoque mosiyajcahuase.
  bus-bus: Gwen zaakɛrinↄ è ń zaakɛna tón bensↄ̃ gbɛ̃ busananↄ è kámma bon.
  gub-BL: Tywypaw pe upaw ikatu 'ym ma'e wanemimutar. Ikene'o ma'e upytu'u a'e pe
    wà.
  eng-DRA: There the wicked cease from tumult, and there the wearied in strength are
    at rest.
