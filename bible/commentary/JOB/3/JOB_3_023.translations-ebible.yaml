verse: JOB.003.023
translations:
  mal-C: അടുത്ത ചുവട് കാണാതെ തന്റെ വഴി മറവായിരിക്കുന്ന മനുഷ്യന്, നാലുപാടും കഷ്ടതകൊണ്ട്
    ദൈവം നിറച്ചിരിക്കുന്ന മനുഷ്യന്, ദൈവമേ, എന്തിന് ഈ ജീവിതം തന്നു?
  deu-TKW: dem Manne, dessen Pfad verborgen ist, den Gott ringsum abgesperrt hat?
  lin-lin: Mpo na nini bomoi epesamela moto oyo nzela na ye ebombama, moto oyo Nzambe
    azingela lokola lopango ?
  eng-LSV: To a man whose way has been hidden, || And whom God shuts up?
  eng-GNV: Why is the light giuen to the man whose way is hid, and whom God hath hedged
    in?
  eng-WEBSTER: Why is light given to a man whose way is hid, and whom God hath hedged
    in?
  nhw-BL: ¿Para tlen Toteco Dios quicahuilía ma tlacati se tlacatl huan teipa quitzacuas
    ipan se nemilistli campa onca tlaijiyohuilistli huan tequipacholi?
  swh-ONEN: Kwa nini uhai hupewa mtu ambaye njia yake imefichika, ambaye Mungu amemzungushia
    boma?
  bba-bba: Adɑmɑ nɑ sɑ̃ɑwɑ wi u kun yɛ̃ mi u dɔɔ, mɑ Yinni Gusunɔ u nɛn swɑɑ kɛnusi
    u kɑ sikerenɑ.
  eng-KJVCPB: Why is light given to a man whose way is hid, And whom God hath hedged
    in?
  luo-luo: Angʼo momiyo owe ngʼato ka ngima to yorene odinore, ka ngʼatno Nyasaye
    ogengʼone koni gi koni?
  meu-meu: Badina be dahaka diari na ena dala e hehunimu tauna e heniamu, Dirava ese
    vada e maḡua tauna?
  npi-ULB: जसको मार्ग लुकाइएको छ, र जुन मानिसलाई परमेश्‍वरले छेक्‍नुभएको छ, त्यस मानिसलाई
    ज्योति किन दिइन्छ ?
  yor-yor: Kí ni a fi ìmọ́lẹ̀ fún ẹni tí ọ̀nà rẹ̀ fi ara pamọ́ fún, tí Ọlọ́run sì
    ṣọgbà dí mọ́ ká?
  pes-OPCB: چرا زندگی به آنانی داده می‌شود که آینده‌ای ندارند و خدا زندگیشان را از
    مشکلات پر ساخته؟
  tgl-ULB: Bakit ibinibigay ang liwanag sa isang taong inililihim ang kaniyang pamamaraan,
    isang tao kung saan naglagay ang Diyos ng mga bakod?
  cbu-NT: ¿Mayaamshta Apanll nuwaa tputs wach mchus tamapari ashiru wayakanda? Tsutashshee
    suwamaam zandkitaati, itaru kámanakpaz ashiru, nda suwamaam waritaki.
  hui-hui: Ngode Datagaliwabehanda agali uruni ti ibagabu holene hariga bibahendeha
    hangai hai kagola ibaga bialu polene henge nawiore. Ainde tigua awe bialu holene
    toba harago irane Ngode Datagaliwabehanda walia nahe do haruada.
  mya-mya: မိမိသွားသောလမ်း ကွယ်ပျောက်သောသူ၊ ဘုရားသခင်ဆီးကာ ချုပ်ထားသောသူအား အလင်းနှင့်
    အသက်ကို အဘယ်ကြောင့် ပေးသနည်း။
  bod-N: མི་ཡི་ལམ་ནི་སྦས་ཤིང་དཀོན་མཆོག་གིས། ། ཕྱོགས་བཞིར་ཁོ་རང་སྡུག་ལ་སྦྱར་བས་ན། །
    དེ་ལ་འོད་སྣང་སྦྱིན་པའི་རྒྱུ་མཚན་ཅི། །
  sna-sna: Upenyu hunopirweiko munhu ane nzira yakavanzika, iye akakomberedzwa naMwari
    noruzhowa?
  spa-BLM: Por qué se da luz a un hombre cuyo camino está oculto, a los que Dios ha
    cobijado?
  cac-cac: ¿Tas yuj an̈eja' yac'an in q'uinal Dios, a in to man̈ vojtacoc tas ol in
    ajoc, a in icha val to macan in yuuj?
  swh-ULB: Kwanini kupewa mwanga mtu ambaye njia zake zimefichika, mtu ambaye Mungu
    amemzungushia uwa?
  bel-bel: Навошта дадзена сьвятло чалавеку, шлях якога зачынены і якога Бог атачыў
    змрокам?
  deu-ELBBK: dem Mann, dessen Weg ihm verborgen ist und den Gott eingeschlossen hat
    ringsum?
  mbb-OT: Maan is edtuǥutan he meuyag is etew he wazè din man hanew ke hengkey is
    egkepengkusan din? Ketau te Megbevayà he kenà metueni te etew is diyà te huziyan
    he egkehitavù kandin.
  mal-2015: വഴി മറഞ്ഞിരിക്കുന്ന പുരുഷന്നും ദൈവം നിരോധിച്ചിരിക്കുന്നവന്നും ജീവനെ കൊടുക്കുന്നതെന്തിനു?
  rmc-rmc: Soske hin dino o dživipen le muršeske, saveske hin garudo leskro drom a
    saves o Del phandľa andre pre oda drom?
  pes-OPV: چرا نور داده می‌شود به کسی‌که راهش مستور است، که خدا اطرافش را مستورساخته
    است؟
  ron-1924: Пентру че, зик, дэ Ел луминэ омулуй каре ну штие ынкотро сэ мяргэ, пе
    каре ыл ынгрэдеште Думнезеу дин тоате пэрциле?
  ben-OBCV: কেন সেই মানুষকে যার পথ গুপ্ত জীবন দেওয়া হয়, যাকে ঈশ্বর ঘেরাটোপের মধ্যে
    রেখেছেন?
  som-som: Bal maxaa iftiin loo siiyaa nin jidkiisu qarsoon yahay, Oo Ilaah deyr ku
    wareejiyey?
  lat-VUC: viro cujus abscondita est via et circumdedit eum Deus tenebris?
  eng-ASVBT: Why is light given to a man whose way is hidden, And whom God hath hedged
    in?
  ita-1885: Perchè dà egli la luce all'uomo, la cui via è nascosta, E il quale Iddio
    ha assiepato d'ogn'intorno?
  eng-LXXUP: Death is rest to such a man, For God has hedged him in.
  eng-ULB: Why is light given to a man whose way is hidden, a man whom God has hedged
    in?
  spa-VBL: ¿Por qué se da luz a quien no sabe a dónde va, a quien Dios ha cercado?
  fra-_FOB: A l'homme qui ne connaît pas sa voie et que Dieu cerne de tous côtés?
  mal-mal: വഴി മറഞ്ഞിരിക്കുന്ന പുരുഷനും ദൈവം നിരോധിച്ചിരിക്കുന്നവനും ജീവനെ കൊടുക്കുന്നതെന്തിന്?
  urd-GVR: Allāh us ko zindā kyoṅ rakhtā jis kī nazaroṅ se rāstā ojhal ho gayā hai
    aur jis ke chāroṅ taraf us ne bāṛ lagāī hai.
  suz-BL: परमप्रभुम लां मताइब आन कली मारदे हाम्‍सो गेशो बाक्‍बा? मेको आन एर ओंथ नेल्‍ल
    रे थरपु हिरशो बाक्‍ब। अय्‍युब १९:८
  eng-NOY: Why is light given to a man from whom the way is hid, And whom God hath
    hedged in?
  ita-1927: Perché dar vita a un uomo la cui via è oscura? e che Dio ha stretto in
    un cerchio?
  ckb-ckb: بۆ ژیان دەدرێتە پیاوێک کە ڕێگای شاردراوەتەوە، خوداش بە چواردەوریدا پەرژینی
    لێ داوە؟
  eng-BBE: To a man whose way is veiled, and who is shut in by God?
  kan-OKCV: ದೇವರು ಸುತ್ತಲೂ ಬೇಲಿಹಾಕಿ, ದಾರಿ ಮುಚ್ಚಿದ ಮೇಲೆ ಅವರಿಗೆ ಬೆಳಕು ಏಕೆ?
  tam-2017: தன் வழியைக் காணமுடியாதபடிக்கு, தேவனால் வளைந்துகொள்ளப்பட்டவனுக்கு வெளிச்சத்தினால்
    பலன் என்ன?
  spa-RV-1909: ¿Por qué al hombre que no sabe por donde vaya, y al cual Dios ha encerrado?
  ron-BTF: De ce se dă lumină unui om a cărui cale este ascunsă și pe care Dumnezeu
    l-a îngrădit?
  eng-WEBP: Why is light given to a man whose way is hidden, whom God has hedged in?
  eng-FBV: Why is light given to someone who doesn't know where they're going, someone
    God has fenced in?
  nld-1939: Aan den man, wiens pad in de duisternis ligt, Wien God elke uitweg heeft
    afgesneden!
  nch-BL: ¿Para ten Toteco Dios quicahuilía ma tacati se tacat huan teipa quitzacua
    ipan se nemilisti campa onca taijyohuilisti huan tequipacholi?
  vie-1934: Người nào không biết đường mình phải theo, Và bị Đức Chúa Trời vây bọc
    bốn bên, sao lại được sự sống?
  hin-CV: उस व्यक्ति को प्रकाश प्रदान करने का क्या लाभ, जिसके सामने कोई मार्ग नहीं
    है, जिसे परमेश्वर द्वारा सीमित कर दिया गया है?
  spa-BES: Pporque se le da luz a un hombre que no sabe por donde va, y que está acorralado
    por Dios?
  tdx-tdx: '[Ino ty anoloran-kazavàñe] amy t’indaty nietahan-dalañe, ie nigoloboñen’Añahare?'
  tha-KJV: ไฉนจึงประทานความสว่างแก่​ผู้​ที่​ทางของเขาซ่อนอยู่ ผู้​ซึ่งพระเจ้าทรงล้​อมร​ั้วต้นไม้กั้นไว้
  por-BR-2018: E também ao homem cujo caminho é oculto, e a quem Deus o encobriu?
  deu-ELO: dem Manne, dessen Weg ihm verborgen ist, und den Gott eingeschlossen hat
    ringsum?
  eng-WYC-2018: Why is light given to a man, whose way is hid, and God hath (en)compassed
    him with darknesses? (Why is light given to a man, whose way forward is hidden,
    or obscured, and God hath surrounded him with darkness?)
  epo-epo: Al la homo, kies vojo estas kaŝita, Kaj antaŭ kiu Dio starigis barilon?
  uig-PIN: Ɵz yoli eniⱪsiz adǝmgǝ, Yǝni Tǝngrining tosiⱪi selinƣan adǝmgǝ nemixⱪa
    nur wǝ ⱨayat berilidu?
  beo-beo: Gode da ilima fa:no misunu hou wamolegesa. Amola ili mae hobeama:ne, E
    da ili sisiga:sa.
  tpi-OTNT: God i save banisim olgeta rot bilong ol dispela man, na ol i no gat rot
    bilong wokabaut. Ol i no save, ol i mas mekim wanem samting. Tasol bilong wanem
    God i save larim ol i stap laip?
  hau-SA: Don me aka ba mutum rai, mutumin da bai san wani abu game da kansa ba, mutumin
    da Allah ya kange shi.
  uig-LAT: Öz yoli éniqsiz ademge, Yeni Tengrining tosiqi sélin’ghan ademge némishqa
    nur we hayat bérilidu?
  nde-nde: Kungani impilo iphiwa umuntu ondlela yakhe ifihliwe, uNkulunkulu amhonqolozeleyo
    na?
  ton-ton: Ko e hā kuo foaki ai ʻae maama ki he tangata kuo fakapuli hono hala, pea
    kuo ʻākilotoa ia ʻe he ʻOtua?
  ces-1613: Èlověku, jehož cesta skryta jest, a jehož Bůh přistřel?
  eng-WMB: Why is light given to a man whose way is hidden, whom God has hedged in?
  tam-TCV: இறைவனால் நெருக்கப்பட்டு, அவன் போகும் பாதை மறைக்கப்பட்ட, மனிதனுக்கு வாழ்வு
    ஏன் கொடுக்கப்பட்டிருக்கிறது?
  ceb-ULB: Nganong gihatag man ang kahayag sa tawo nga kansang dalan tinagoan, usa
    ka tawo nga gisalikway sa Dios?
  pol-UBG: Czemu dane jest światło człowiekowi, którego droga jest ukryta i którego
    Bóg osaczył?
  agr-agr: Niinash waji utugchatak ajiti nunak Apajuík dekamtiktsui. Nuadui aents
    wainmachujai betek, jinta wetai epenbaunum wetakama tujimaina numamtuk wajawai.
  kyc-kyc: Anatumi pinjingi mendepe kanda nalamisi lapala mee pyuo retelyamo. Baame
    rengya nyerali dupwa yalu pyuo retenge.
  urd-GVU: اللہ اُس کو زندہ کیوں رکھتا جس کی نظروں سے راستہ اوجھل ہو گیا ہے اور جس
    کے چاروں طرف اُس نے باڑ لگائی ہے۔
  deu-1912: dem Manne, dessen Weg verborgen ist und vor ihm von Gott verzäunt ward?
  kan-2017: ದೇವರು ನನ್ನ ಸುತ್ತಲೂ ಬೇಲಿ ಹಾಕಿ, ದಾರಿಕಟ್ಟಿದ ಮೇಲೆ ಅವನಿಗೆ ಏಕೆ ಬೆಳಕನ್ನು ಕೊಡುತ್ತಾನೆ?
  yap-yap: Tin bay nga m’on ni bay fini yib ngorad e ke tay Got nib mith, ir e ke
    ning lanin’rad.
  hlt-MCSB: A longpuei te hlang ham tah a thuh dae a taengah Pathen loh a mak pah.
  mdy-ETH: ጎይፃ ባይቄሢም ፆኦሲ ካራ ዎዼ ዓሢም ፖዒ ዓይጋ ዒንጊንታይ?
  twi-ASANTE: Adɛn enti na wɔde nkwa ma onipa a ɔnni daakye, deɛ Onyankopɔn aka no
    ahyɛ mu?
  eng-WEBU: Why is light given to a man whose way is hidden, whom God has hedged in?
  wal-wal: Ogee bayiichchido uraassi, Xoossai a yuushuwaa dirirggido uraassi poo7oi
    aissi imettidee?
  spa-PDDPT: al hombre para quien su camino está oculto, y a quien ʼElohim tiene acorralado?
  gun-gun: Mba'erã tu avakue pe oexa ukaa 'rã hexakã va'e haperã oikuaa uka e'ỹ re?
    Mba'eta Nhanderuete ojoko 'rã joa katy gui e'ỹ-e'ỹ.
  ilo-ULB: Apay a naited ti lawag iti maysa a tao a ti dalanna ket nakalemmeng, iti
    maysa a tao nga inaladan ti Dios?
  kpg-kpg: God e dugu hagammuni nadau mouli maalia, ge abaaba digaula i nia baahi
    huogodoo.
  uig-ARA: ئۆز يولى ئېنىقسىز ئادەمگە، يەنى تەڭرىنىڭ توسىقى سېلىنغان ئادەمگە نېمىشقا
    نۇر ۋە ھايات بېرىلىدۇ؟
  sus-sus: Munfe ra mixi barima, Ala kira balanxi naxan ya ra, Ala naxan naxɛtɛnma
    yire birin?
  pon-2006: Koht ketin karirihala sang irail dahme pahn kohdo, oh pil ketin kapilirailpene
    oh keleiraildi.
  jae-jae: Ŋawê kêpô ŋac, taŋ Anôtô kêsiŋ ênê lêŋ ôkwi to kêbalaŋ ênê intêna auc naŋ,
    kêtu ageŋŋa.
  ksd-ksd: Ta ra ava di tul tar ra kapa pire nina pa i na ilam kana nga, Ma pire nina
    bula ba God i ga tur bat ia?
  tur-YTC: Neden yolu gizli olan, Tanrı'nın çitle çevirdiği adama ışık verilir?
  grc-BRENT: Θάνατος ἀνδρὶ ἀνάπαυμα, συνέκλεισεν γὰρ ὁ Θεὸς κατʼ αὐτοῦ.
  ind-AYT: Mengapa terang diberikan kepada orang yang jalannya tersembunyi, yang telah
    Allah lindungi?
  nya-nya: Chifuwa chiyani moyo umaperekedwa kwa munthu amene njira yake yabisika,
    amene Mulungu wamuzinga ponseponse?
  hrv-hrv: Što će to čovjeku kom je put sakriven, koga je Bog sa svih strana zapriječio?
  mps-mps: Godigo te tobage bidi dabego sunumi me sina sabo dao, te augwali te obo
    tomode elalubo tiwai eyu, tama te bidi dabe augwali pabo sunumi meni ebo dao.
    Augwaligo magi sę mu yaibawe? Tama magi baso Godigo augwali bidimainogo ebowe?”
  tpi-tpi: God i save banisim olgeta rot bilong ol dispela man, na ol i no gat rot
    bilong wokabaut. Ol i no save, ol i mas mekim wanem samting. Tasol bilong wanem
    God i save larim ol i stap laip?
  dan-1931: en Mand, hvis Vej er skjult, hvem Gud har stænget inde?
  vie-OVCB: Sao ban sự sống cho người không có tương lai, những người Đức Chúa Trời
    đã đặt đau khổ chung quanh?
  guj-2017: જેનો માર્ગ ઘેરાઈ ગયો છે, અને જેને ઈશ્વર સંકજામાં લાવ્યા છે તેને પ્રકાશ
    કેમ આપવામાં આવે છે?
  pon-2006A: Koht ketin karirihala sang irail dahme pahn kohdo, oh pil ketin kapilirailpene
    oh keleiraildi.
  por-BRBSL: Por que é dada luz a um homem cujo caminho está escondido, em quem Deus
    se envolveu?
  cth-cth: bangdawkmaw a lamthung hro lah kaawm e koevah, angnae hah poe e lah ao.
    Cathut ni rapan hoi kalupsin e koevah,
  twi-twi: Adɛn nti na wɔde nkwa ma onipa a ne kwan ahintaw, nea Onyankopɔn aka no
    ahyɛ mu?
  hlt-hlt: A longpuei te hlang ham tah a thuh dae a taengah Pathen loh a mak pah.
  tbz-SIM: wèè í wúó nhò kèrí dɛ̀ kɛ̀ Kuyie nhò peri tipíìtì timɔu
  msy-2020: God gumazir kabar tuaviba bar ada pɨri, ezɨ me mangamin tuaviba monge.
    Ezɨ me fozir puvatɨ, me manmaghɨn damuam. Kɨ kamaghɨn azai, Tizim bagha God me
    ataghizɨ ikɨrɨmɨrir angamɨra itimɨn angazangarim men iti.
  dop-dop: Wei ɩ mpɑɑʋ ŋmɛlɑɑ nɑ Ɩsɔ tɑmɑ-ɩ kotɑɣɑ tɔ yɑ́ɑ́?
  azb-azb: Hara getdiyi bilinməyən insana, Ətrafına Allah sədd çəkdiyi adama niyə
    ömür verilir?
  eng-DBY: To the man whose way is hidden, and whom God hath hedged in?
  hin-2017: उजियाला उस पुरुष को क्यों मिलता है जिसका मार्ग छिपा है, जिसके चारों ओर
    परमेश्वर ने घेरा बाँध दिया है?
  wol-KYG: Ngóor sii aw yoonam làqu, ana lu muy doye dund, te Yàlla dar kepp ko?
  eng-YLT: To a man whose way hath been hidden, And whom God doth shut up?
  kne-kne: Apay nga matago pay laeng di ipogaw ay sinalinan Diyos di masakbayana?
  eng-WYC-2017: Why is light given to a man, whose way is hid, and God hath encompassed
    him with darknesses?
  eng-WMBB: Why is light given to a man whose way is hidden, whom God has hedged in?
  urd-GVH: अल्लाह उसको ज़िंदा क्यों रखता जिसकी नज़रों से रास्ता ओझल हो गया है और जिसके
    चारों तरफ़ उसने बाड़ लगाई है।
  rug-rug: Na vea ke ta poni pa tie sa tinoa, beto si tomea tu Tamasa koasa sa siraṉa
    vugo repere, meke ta kopu totoko pule tu koe Tamasa?
  gaz-gaz: Nama karaan isaa duraa dhokateef nama Waaqni dallaa itti marse jireenyi
    maaliif kennama?
  fra-LSG: A l’homme qui ne sait où aller, Et que Dieu cerne de toutes parts?
  yal-yal: Nanfera muxun luyɛ a nii ra naxan mi kira yo toma a sigɛ naxan xɔn, Ala
    yɛtɛɛn naxan saxi sansanna kui?
  haw-1868: I ke kanaka i hunaia kona aoao, I ka mea a ke Akua i hoopuni ai?
  arb-NAV: بَلْ لِمَاذَا يُوْهَبُ نُورٌ وَحَيَاةٌ لِرَجُلٍ ضَلَّتْ بِهِ طَرِيقُهُ،
    وَسَدَّ اللهُ حَوْلَهُ؟
  ewe-ewe: Nu ka ŋutie wòna agbe ame si ƒe mɔwo le ɣaɣla kple ame si ŋuti Mawu tɔ
    kpɔ ɖo?
  eng-LEE: '[Why is light given] to a man whose way is hidden, and around whom God
    hath placed a fence?'
  asm-FB: যাৰ পথ গুপ্ত থাকে, আৰু ঈশ্বৰে যাৰ চাৰিওফালে বেৰা দিয়ে, এনে মানুহক কিয়
    পোহৰ দিয়া হয়?
  sus-A: مُنقٍ رَ مِشِ بَرِ مَ، عَلَ كِرَ بَلَنشِ نَشَن يَ رَ، عَلَ نَشَن نَشّتّنمَ
    يِرٍ بِرِن؟
  fra-SBL: Pourquoi la lumière est-elle donnée à un homme dont le chemin est caché,
    que Dieu a mis à l'abri ?
  hbo-hbo: לְ֭גֶבֶר אֲשֶׁר־דַּרְכֹּ֣ו נִסְתָּ֑רָה וַיָּ֖סֶךְ אֱלֹ֣והַּ בַּעֲדֹֽו׃
  kik-kik: Nĩ kĩĩ gĩtũmaga muoyo ũheo mũndũ ũũrĩte njĩra, o ũcio mũhingĩrĩrie nĩ Ngai?
  fra-NCL: à l’homme dont la route est cachée et que Dieu enferme de toutes parts ?
  cek-AK: Tipongah maw a caehhaih loklam anghmang kami hoi Sithaw mah pakaa ih kami
    khaeah hinghaih to paek?
  cuk-cuk: Ar Bab-Dummad dulega igar-obured, negsichigi aka-aka-gudidaeyobi, emar-imaked.
  uig-CYR: Өз йоли ениқсиз адәмгә, Йәни Тәңриниң тосиқи селинған адәмгә немишкә нур
    вә һаят берилиду?
  tel-2017: మార్గం కనుగొనలేని వాడికి, దేవుడు చుట్టూ కంచె వేసిన వాడికి జీవం ఎందుకు?
  hat-BSA: Poukisa limyè bay a yon nonm ak chemen an kache a, ke Bondye te jennen
    tout kote a?
  kos-kos: God El okanlana ma ac sikyak nu selos tok uh, Ac El kosralosla tuh elos
    in tia ku in oru kutena ma.
  hbo-WLC: לְ֭גֶבֶר אֲשֶׁר־דַּרְכּ֣וֹ נִסְתָּ֑רָה וַיָּ֖סֶךְ אֱל֣וֹהַּ בַּעֲדֽוֹ׃
  ibo-ibo: Gịnị mere e ji enye mmadụ ndụ; bụ onye ahụ ụzọ ya zoro ezo, onye Chineke
    mechibidoro ụzọ?
  ory-ory: ଯାହାର ପଥ ଗୁପ୍ତ ଓ ଯାହାର ଚତୁର୍ଦ୍ଦିଗରେ ପରମେଶ୍ୱର ବାଡ଼ ଦେଇଅଛନ୍ତି, ଏପରି ଲୋକକୁ
    କାହିଁକି ଦୀପ୍ତି ଦିଆଯାଏ?
  chk-chk: Pwota manau a tori eman aramas esap küna alan, ätewe Kot a epeti pwelin
    ünükün?
  rop-rop: Wotfo mi kipgon jidanbat laibala wen God bin jadimap det roud blanga mi?
    Im nomo dalim mi wanim garra hepin langa mi. En ai kaan ranawei brom im.
  ukr-1871: На що тому на сьвітї жити, кого Господь обняв ночною тьмою й загородив
    дорогу?
  deu-1951: '[Was soll das Leben] dem Manne, dem sein Weg verborgen ist, den Gott
    rings umzäunt hat?'
  eng-JPS: To a man whose way is hid, and whom God hath hedged in?
  srp-1865: Èovjeku, kojemu je put sakriven i kojega je Bog zatvorio otsvuda?
  lug-lug: Lwaki okuwa ekitangaala oyo, atayinza kulaba kkubo, Katonda gw’akomedde?
  heb-heb: לגבר אשר דרכו נסתרה ויסך אלוה בעדו׃
  ben-IRV: কেন একজন লোককে আলো দেওয়া হয়েছে যার রাস্তা লুকানো, একটি মানুষ যাকে ঈশ্বর
    চরিদিক দিয়ে বেড়া দিয়েছেন?
  pan-pan: ਉਸ ਪੁਰਖ ਨੂੰ ਵੀ ਚਾਨਣ ਕਿਉਂ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦਾ ਰਾਹ ਲੁਕਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਜਿਸ ਦੇ
    ਚੁਫ਼ੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਵਾੜ ਲਾਈ ਹੋਈ ਹੈ?
  mya-JVB: မိမိ သွားသောလမ်း ကွယ်ပျောက် သော သူ၊ ဘုရား သခင်ဆီးကာ ချုပ်ထားသောသူအား အလင်းနှင့်
    အသက်ကို အဘယ်ကြောင့်ပေးသနည်း။
  hmo-hmo: Bema tau ta ese iena mauri dala ia davaria lasi, bona ia laloa Dirava ese
    iena mauri dala ia koua vadaeni, unai tau do ia mauri noho, ena badina be dahaka?
  urd-urd: ऐसे आदमी को रोशनी क्यूँ मिलती है, जिसकी राह छिपी है, और जिसे ख़ुदा ने हर
    तरफ़ से बंद कर दिया है?
  rus-SYN: На что дан свет человеку, которого путь закрыт, и которого Бог окружил
    мраком?
  bqc-SIM: Gbɛ̃́ pↄ́ dↄ̃ gu pↄ́ á kúuon ma ũ, Lua kaa lìamazi gupiiu.
  tcz-CHONGTHU: Akhonung ding neilou Pathen in hahsatna dimsetna aumkhum ho chu hinkho
    kipeuva ham?
  mar-mar: ज्या पुरूषाचा मार्ग लपलेला आहे, देवाने ज्या पुरुषाला कुपंणात ठेवले आहे
    अशाला प्रकाश का मिळतो?
  qub-qub: ¿Imapänataj Tayta Diospis cawachin mayman aywaytapis mana musyaj runataga?
    Imata rurayta munaptinpis manami camacächinchu.
  bqp-bqp: Luda ń zia yã ùtɛńnɛ, à karaa lìkańyĩ kpa sĩnda pínkia.
  hat-hat: Yo pa konn sa pou yo fè. Bondye sènen yo kote yo pase.
  eng-BSB: Why is life given to a man whose way is hidden, whom God has hedged in?
  eng-WEBPB: Why is light given to a man whose way is hidden, whom God has hedged
    in?
  kbq-kbq: Nagafare nomani zamo'ma amuhoma huntea vahera remsa hunteno Anumzamo'a
    asimura amigeno mani'negeno, hazenkezanura azeri kanegie?
  nhe-BL: ¿Para tlen Toteco Dios quicahuilía ma tlacati se tlacatl huan teipa quitzacuas
    ipan se yolistli campa onca tlaijiyohuilistli huan cuesoli?
  bus-bus: Luda ń zia yã ùtɛńnɛ, à kara lìgańzi kpa sãnda píngia.
  gub-BL: Tupàn umuata kar hehàpyhà 'ym ma'e zàwe wà. Umàmàn waiwyr paw rupi wà.
  eng-DRA: To a man whose way is hidden, and God hath surrounded him with darkness?
