verse: JOB.003.024
translations:
  mal-C: ഭക്ഷണം കാണുമ്പോൾ എനിക്കു നെടുവീർപ്പുണ്ടാകുന്നു. എന്റെ ഞരക്കം വെള്ളംപോലെ ഒഴുകുന്നു.
  deu-TKW: Denn Seufzen ward mein täglich Brot, und gleich dem Wasser strömen meine
    Klagen.
  lin-lin: Pamba te kolela ekomi bilei na ngai, bileli na ngai ezali kosopana lokola
    mayi.
  eng-LSV: For before my food, my sighing comes, || And my roarings [are] poured out
    as waters.
  eng-GNV: For my sighing commeth before I eate, and my roarings are powred out like
    the water.
  eng-WEBSTER: For my sighing cometh before I eat, and my roarings are poured out
    like the waters.
  nhw-BL: Ni tlacuajcualocayotl amo nechcahuilía ma nitlacua. Nochoquilis motlalohua
    quen se hueyatl.
  swh-ONEN: Kwa maana kulia kwangu kwa uchungu kwanijia badala ya chakula; kusononeka
    kwangu kunamwagika kama maji.
  bba-bba: Weeweenun sɑɑbu, nɑ ku rɑ di. Nɛn wuri kun nɔru mɔ nɡe nim mɛ mu kokumɔ.
  eng-KJVCPB: For my sighing cometh before I eat, And my roarings are poured out like
    the waters.
  luo-luo: Nikech kuyo kod ywak omona chiemo; kendo chur ma achurgo chalo gi oula
    mabubni.
  meu-meu: Egu taitai na agu aniani na heto; egu ḡanaḡana na e aru lasimu, ranu na
    heto.
  npi-ULB: किनकि मैले खानुको साटो सुस्केरा हाल्छु । मेरो वेदनाको सोर पानीझैं पोखिन्छ
    ।
  yor-yor: Nítorí pé èémí-ẹ̀dùn wà ṣáájú oúnjẹ mi; ìkérora mi sì tú jáde bí omi.
  pes-OPCB: خوراک من غصه است، و آه و ناله مانند آب از وجودم جاری است.
  tgl-ULB: Dahil mas nangyayari ang aking hikbi kaysa kumain; ang aking panaghoy ay
    ibinubuhos na parang tubig.
  cbu-NT: Kapung wasurimum kiyung kachiykuri, tanutantar ashkuri, nda pakchiyam katungamaam
    zandkina. Amb ashkuri, surimunarti kchittakuri taakina.
  hui-hui: I̱ tomo nane kogola i̱naga kabaneha dugu bialu haabo kogoni. I̱ mo koore
    kagola ga̱lalu dugu bigi berogoni. I̱naga bu miniha genda gana habaneha iba biruwa
    to̱lalu piagadagua poragoni.
  mya-mya: အစာစားခြင်းအရာ၌ ငါညည်းတွားခြင်းရှိ၏။ ငိုကြွေးမြည်တမ်းခြင်း မျက်ရည်သည်လည်း
    ရေစီးသကဲ့သို့ ဖြစ်၏။
  bod-N: ཁ་ཟས་ཚབ་ཏུ་བདག་གིས་ཤུགས་ནར་ཕྱུང་། ། ཆུ་བོ་བཞིན་དུ་བདག་གིས་འཁུན་སྒྲ་བསྒྲགས།
    །
  sna-sna: Nokuti mafemo anosvika kwandiri pachinzvimbo chezvokudya, kugomera kwangu
    kunodururwa semvura.
  spa-BLM: Porque mis suspiros llegan antes de comer. Mis gemidos se derraman como
    agua.
  cac-cac: Maxtzac yal in va'i, maxtzac yal pax vuc'an a' yuj oq'uel yuj in yaelal.
  swh-ULB: Kwa kuwa kushusha kwangu pumzi kwatokea badala ya kula; kuugua kwangu kumemiminika
    kama maji.
  bel-bel: Уздыханьні мае апярэджваюць хлеб мой, і стогны мае ліюцца, як вада,
  deu-ELBBK: Denn gleich meinem Brot kommt mein Seufzen, und wie Wasser ergießt sich
    mein Gestöhn.
  mbb-OT: Kenà a ebpekekaan tenged te subra he kegkeseeng, kenè en egkeengked is kebpekezag-es
    ku.
  mal-2015: ഭക്ഷണത്തിന്നു മുമ്പെ എനിക്കു നെടുവീർപ്പു വരുന്നു; എന്റെ ഞരക്കം വെള്ളംപോലെ
    ഒഴുകുന്നു.
  rmc-rmc: Našťi chav, bo hin man furt žaľa; miro roviben avel avri sar paňi.
  pes-OPV: زیرا که ناله من، پیش از خوراکم می‌آید و نعره من، مثل آب ریخته می‌شود،
  ron-1924: Суспинеле ымь сунт храна де тоате зилеле ши жаля ми се варсэ ка апа.
  ben-OBCV: কারণ দীর্ঘশ্বাস আমার দৈনিক খাদ্য হয়েছে; আমার গভীর আর্তনাদ জলের মতো ঝরে
    পড়ে।
  som-som: Waayo, intaanan wax cunin ayaan taahaa, Oo cabaadkayguna wuxuu u shubmaa
    sida biyo oo kale.
  lat-VUC: 'Antequam comedam, suspiro; et tamquam inundantes aquæ, sic rugitus meus:'
  eng-ASVBT: For my sighing cometh before I eat, And my groanings are poured out like
    water.
  ita-1885: Conciossiachè, avanti che io prenda il mio cibo, il mio sospiro venga,
    E i miei ruggiti si versino come acqua.
  eng-LXXUP: For my groaning comes before my food, And I weep being beset with terror.
  eng-ULB: For my sighing happens instead of eating; my groaning is poured out like
    water.
  spa-VBL: “Mis gemidos son el pan que como, y mis lágrimas son el agua que bebo.
  fra-_FOB: Car je soupire au lieu de manger, et mes cris se répandent comme l'eau.
  mal-mal: ഭക്ഷണത്തിന് മുമ്പ് എനിക്ക് നെടുവീർപ്പ് വരുന്നു; എന്റെ ഞരക്കം വെള്ളംപോലെ
    ഒഴുകുന്നു.
  urd-GVR: Kyoṅki jab mujhe roṭī khānī hai to hāy hāy kartā hūṅ, merī āheṅ pānī kī
    tarah muṅh se phūṭ nikaltī haiṅ.
  suz-BL: आं जचा थोव़क आ पा ङा हुकयी पतीके दुम्‍शो बाक्‍ब। आं हुक‍यी पशो ब्‍वाक्‍कु
    खोदेंशो पा यीब।
  eng-NOY: For my sighing cometh before I eat, And my groans are poured out like water.
  ita-1927: Io sospiro anche quando prendo il mio cibo, e i miei gemiti si spandono
    com’acqua.
  ckb-ckb: لەبەر ئەوەی ئاخ هەڵکێشانم بووەتە نانی ڕۆژانەم، هەنسکیشم وەک ئاو دەڕژێت.
  eng-BBE: In place of my food I have grief, and cries of sorrow come from me like
    water.
  kan-OKCV: ನಿಟ್ಟುಸಿರೇ ನನ್ನ ದೈನಂದಿನ ಆಹಾರವಾಗಿದೆ; ನನ್ನ ನರಳಾಟವು ಜಲಧಾರೆಯಂತಿದೆ.
  tam-2017: என் சாப்பாட்டுக்கு முன்னே எனக்குப் பெருமூச்சு உண்டாகிறது; என் கதறுதல்
    வெள்ளம்போல் புரண்டுபோகிறது.
  spa-RV-1909: Pues antes que mi pan viene mi suspiro; y mis gemidos corren como aguas.
  ron-BTF: Căci suspinul meu vine înainte să mănânc și răcnetele mele sunt turnate
    ca apele.
  eng-WEBP: For my sighing comes before I eat. My groanings are poured out like water.
  eng-FBV: My groans are the bread I eat; my raging tears are the water I drink.
  nld-1939: Want als mijn brood komt mijn zuchten, En als water stort zich mijn jammerklacht
    uit;
  nch-BL: Ni tacuajcualocayot amo nechcahuilía ma nitacua. Nochoquilis motalohua quej
    se hueyat.
  vie-1934: Vì trước khi ăn, tôi đã than siếc, Tiếng kêu vang tôi tuôn tôi như nước.
  hin-CV: भोजन को देखने से ही मेरी कराहट का प्रारंभ होता है; तथा जल समान बहता है मेरा
    विलाप.
  spa-BES: En lugar de mi comida tengo pena, y de mí salen gritos de dolor como agua.
  tdx-tdx: Misolo ty fihinanako ty fiselekaiñako, vaho midoañe hoe rano ty fitoreoko.
  tha-KJV: เพราะการถอนหายใจของข้ามี​มาก​่อนอาหารของข้า และการครวญครางของข้าก็เทออกมาเหมือนน้ำทั้งหลาย
  por-BR-2018: Pois antes do meu pão vem meu suspiro; e meus gemidos correm como águas.
  deu-ELO: Denn gleich meinem Brote kommt mein Seufzen, und wie Wasser ergießt sich
    mein Gestöhn.
  eng-WYC-2018: Before that I eat, I sigh; and as of water flowing, so is my roaring.
    (Before that I eat, I sigh; and my roaring floweth out, like the water.)
  epo-epo: Antaŭ ol mi ekmanĝas panon, mi devas ĝemi, Kaj mia plorkriado verŝiĝas
    kiel akvo;
  uig-PIN: Xunga tamiⱪimning orniƣa nalilirim kelidu; Mening ⱪattiⱪ pǝryadlirim xarⱪiratmidǝk
    xarⱪiraydu.
  beo-beo: Na da ha:i mae nawane, unuma:ne fawane dinana. Na da gogonomonanusu da
    yolemu hamedei gala.
  tpi-OTNT: “Mi no save kaikai. Bel bilong mi i krai tasol. Mi pilim nogut tru na
    mi krai na singaut oltaim. Na bel hevi bilong mi i olsem wara i pulap long baret
    na i ran i go.
  hau-SA: Baƙin ciki ya ishe ni maimakon abinci; ina ta yin nishi ba fasawa;
  uig-LAT: Shunga tamiqimning ornigha nalilirim kélidu; Méning qattiq peryadlirim
    sharqiratmidek sharqiraydu.
  nde-nde: Ngoba ukububula sokuphenduke ukudla kwami kwansukuzonke; ukugomela kwami
    kuthululeka njengamanzi.
  ton-ton: He ʻoku muʻomuʻa ʻeku ngaahi toʻe ki heʻeku kai, pea ko ʻeku tangi kalanga
    ʻoku lilingi atu ʻo hangē ko e vai.
  ces-1613: Nebo před pokrmem mým vzdychání mé přichází, a rozchází se jako voda řvání
    mé.
  eng-WMB: For my sighing comes before I eat. My groanings are poured out like water.
  tam-TCV: பெருமூச்சே எனது உணவு; என் கதறுதல் தண்ணீராய்ப் புரண்டோடுகிறது.
  ceb-ULB: Kay nanghupaw ako inay mokaon; ang akong pag-agulo ginayabo sama sa tubig.
  pol-UBG: Kiedy bowiem mam jeść, przychodzi moje wzdychanie, a moje jęki rozchodzą
    się jak woda;
  agr-agr: “Yujumak yumainun idaikun, wake besemag dekapeakun buutjai, umutain umakun
    pujumainun senchi waitiakun kajeajai.
  kyc-kyc: Namba nenge nenge kandale doko suu pyao mee ee lao yanga mangau lao karo.
    Namba ota nao mona rando ŋee lao karalu karo.
  urd-GVU: کیونکہ جب مجھے روٹی کھانی ہے تو ہائے ہائے کرتا ہوں، میری آہیں پانی کی طرح
    منہ سے پھوٹ نکلتی ہیں۔
  deu-1912: Denn wenn ich essen soll, muß ich seufzen, und mein Heulen fährt heraus
    wie Wasser.
  kan-2017: ನಿಟ್ಟುಸಿರೇ ನನ್ನೆದುರಿಗೆ ಬರುವ ಆಹಾರವಾಗಿದೆ. ನನ್ನ ನರಳಾಟವು ಜಲಧಾರೆಯಂತಿದೆ.
  yap-yap: Ku gu thilyeg e abich ko meyor; ma da gur tal ko gel’gel’.
  hlt-MCSB: Ka buh hmai ah ka hueinah ha pawk tih ka kawknah he tui bangla pha.
  mdy-ETH: ሙዖ ሙዖንዶ ቤዞ ታ ዖዪሢና ሜታዻኔ፤ ዒላታ ታኣኮ ዓልቂ ጋፑዋ ዋኣሢጉዲኬ።
  twi-ASANTE: Ahomekokoguo adane mʼaduane; na mʼapinisie gu te sɛ nsuo.
  eng-WEBU: For my sighing comes before I eat. My groanings are poured out like water.
  wal-wal: Qumaa miyoogaa gishshaa oolais; ta oolee aggennan goggiya haattaa mala.
  spa-PDDPT: Porque en lugar de mi pan viene mi suspiro, y mis gemidos corren como
    aguas,
  gun-gun: Mba'e re tu xee ha'u va'erã 'rãgue py ajou xepytuẽ atã aguã, ha'e yy onhoẽ
    va'e rami ajae'o ete aguã?
  ilo-ULB: Ta napasamak ti panagsenna-ayko imbes a ti pannangan; ti panagasogko ket
    naibukbok a kasla danum.
  kpg-kpg: I di madagoaa miami, gei au e manawa gee. Au e deemee di ngala i dogu lodo huaidu.
  uig-ARA: شۇڭا تامىقىمنىڭ ئورنىغا نالىلىرىم كېلىدۇ؛ مېنىڭ قاتتىق پەريادلىرىم شارقىراتمىدەك
    شارقىرايدۇ.
  sus-sus: N ma donse findixi n ma tɔɔrɛ nan na, n ma minse findixi n yaye nan na.
  pon-2006: I sohte kin kangkang pilawa, ihte ahi nsensuwed, oh I sohte kin tokedihsang
    ei weirek.
  jae-jae: Aê gajam de kêtu ŋoc mo ma aêŋoc taŋiboa kêsa gê tôŋgeŋ kêtôm bu keseleŋ.
  ksd-ksd: A lavur oir nam agu gem, Ma kaugu lavur niriri dia talalongo da ra tava.
  tur-YTC: Çünkü inlemem ekmek yememden önce geliyor. İnlemelerim su gibi dökülüyor.
  grc-BRENT: Πρὸ γὰρ τῶν σίτων μου στεναγμὸς ἥκει, δακρύω δὲ ἐγὼ συνεχόμενος φόβῳ.
  ind-AYT: Sebab, keluh kesahku datang di tempat makananku, dan rintihanku tertuang
    seperti air.
  nya-nya: Mʼmalo moti ndidye, ndimalira, ndi kubuwula kwanga nʼkosalekeza.
  hrv-hrv: Zato videć' hranu, uzdahnuti moram, k'o voda se moji razlijevaju krici.
  mps-mps: “Ena nai me tubo meni yani. Eno haligade gela naga wabo. Ena dene dwai
    mu ebaso, ena hwąwa boma mu wabo dao. Tama eno homu sęgę da, ąį gamiade wę
    pągąlubo tiwai elama pabo tiwai ebo.
  tpi-tpi: “Mi no save kaikai. Bel bilong mi i krai tasol. Mi pilim nogut tru na mi
    krai na singaut oltaim. Na bel hevi bilong mi i olsem wara i pulap long baret
    na i ran i go.
  dan-1931: Thi Suk er blevet mit daglige Brød, mine Ve råb strømmer som Vand.
  vie-OVCB: Tôi không thể ăn được vì than thở; tiếng kêu rên của tôi tuôn đổ như nước.
  guj-2017: કેમ કે મારો નિશ્વાસ જ મારો ખોરાક છે. અને મારો વિલાપ પાણીની જેમ રેડાય છે.
  pon-2006A: I sohte kin kangkang pilawa, ihte ahi nsensuwed, oh I sohte kin tokedihsang
    ei weirek.
  por-BRBSL: Pois meu suspiro vem antes de eu comer. Meus gemidos são derramados como
    água.
  cth-cth: Bangkongtetpawiteh, rawca yueng lah ka cingou teh ka khuikanae mitphi hai
    tui ka lawng e palang patetlah doeh ao.
  twi-twi: Ahomekokogu adan mʼaduan; na mʼapinisi gu te sɛ nsu.
  hlt-hlt: Ka buh hmai ah ka hueinah ha pawk tih ka kawknah he tui bangla pha.
  tbz-SIM: Mí nkó mudiì nɛ́ tú fɛkṹũ̀fɛ̀, kɛ̀ n nɔnniɛti pũɔ̃̀ mmɛniɛ ntɛ̃mɛ̀.
  msy-2020: “Nan navir averiam ara mamaghɨra iti, ezɨ kɨ dagheba apir puvatɨ. Kɨ pazavɨra
    uabɨ baragha, zurara diava arai. Ezɨ nan navir osɨmtɨzim, mati dɨpam afemozibagh
    izɨvagha emɨra zui.
  dop-dop: Mɑ tɔɣɔnɑɣɑ ntɛ́ feesiŋ tisuɣu, nɑ mɑ́ mɔlǝɣɩ pǝ fɛɩ tǝnɑɣɑ, ɩsɩɩ lʋm kpeŋuɣu
    tɔ.
  azb-azb: Çörəkdən əvvəl ah-zar gəlir, Nalələrim sular kimi tökülür.
  eng-DBY: For my sighing cometh before my bread, and my groanings are poured out
    like the waters.
  hin-2017: मुझे तो रोटी खाने के बदले लम्बी-लम्बी साँसें आती हैं, और मेरा विलाप धारा
    के समान बहता रहता है।
  wol-KYG: Samay binni di samaw ñam, samay yuux fettax nim ndox.
  eng-YLT: For before my food, my sighing cometh, And poured out as waters [are] my
    roarings.
  kne-kne: Adiak makakan begew sin ladingit ko. Kaman omayos ay danom din kaad-adon
    di bayeweng ko.
  eng-WYC-2017: Before that I eat, I sigh; and as of water flowing, so is my roaring.
  eng-WMBB: For my sighing comes before I eat. My groanings are poured out like water.
  urd-GVH: क्योंकि जब मुझे रोटी खानी है तो हाय हाय करता हूँ, मेरी आहें पानी की तरह
    मुँह से फूट निकलती हैं।
  rug-rug: Na kinabo mo si guana hena ia rau, meke lopu boka beto hilala si rau.
  gaz-gaz: Gaddi buddeena naa taʼeera; aaduun koos akka bishaanii dhangalaʼa.
  fra-LSG: Mes soupirs sont ma nourriture, Et mes cris se répandent comme l’eau.
  yal-yal: N ma tɔrɔne bata findi n balon na, n gbelegbele xuiin minima alo igena.
  haw-1868: No ka mea, ua hiki pu mai ko'u kaniuhu ana me kuu ai ana, A ua nininiia'ku
    ko'u uwe ana e like me na wai.
  arb-NAV: اسْتَبْدَلْتُ طَعَامِي بِالأَنِينِ، وَزَفْرَتِي تَنْسَكِبُ كَالْمِيَاهِ،
  ewe-ewe: Elabena hũɖeɖe xɔ ɖe nuɖuɖu teƒe eye nye ŋeŋe ƒona ɖi abe tsi ene.
  eng-LEE: For before my food cometh my groaning, and like the water are poured forth
    my loud complaints.
  asm-FB: কিয়নো মই খাবলৈ নৌপাওঁতেই মোৰ হুমুনিয়াহ আহে, আৰু মোৰ কেঁকনি পানীৰ ধাৰৰ
    দৰে ওলাই থাকে।
  sus-A: ﭑ مَ دٌنسٍ قِندِشِ ﭑ مَ تْورّ نَن نَ، ﭑ مَ مِنسٍ قِندِشِ ﭑ يَيٍ نَن نَ.
  fra-SBL: Car mes soupirs arrivent avant que je mange. Mes gémissements sont déversés
    comme de l'eau.
  hbo-hbo: כִּֽי־לִפְנֵ֣י לַ֭חְמִי אַנְחָתִ֣י תָבֹ֑א וַֽיִּתְּכ֥וּ כַ֝מַּ֗יִם שַׁאֲגֹתָֽי׃
  kik-kik: Nĩ ũndũ handũ ha ndĩe irio, no kuumwo nyumagwo nĩ ngoro; nakuo gũcaaya
    gwakwa gũitĩkaga ta maaĩ.
  fra-NCL: Mes soupirs sont comme mon pain et mes gémissements se répandent comme
    l’eau.
  cek-AK: Buhcaak zuengah kana ahamhaih lok to oh, kana hanghaih lok loe tui baktiah
    long.
  cuk-cuk: An-akiginnedi dii-aryomaiyobi gued, bane-bane-masgullegedyobi, an naibid
    itodiid.
  uig-CYR: Шуңа тамиғимниң орниға налилирим келиду; Мениң қаттиқ пәрядлирим шарқиратмидәк
    шарқирайду.
  tel-2017: భోజనం చేయడానికి బదులు నాకు నిట్టూర్పులు కలుగుతున్నాయి. నేను చేసే ఆక్రందనలు
    నీళ్లలాగా పారుతున్నాయి.
  hat-BSA: Paske soupi mwen yo parèt menm moman manje a rive devan ze m. Epi kri mwen
    yo vide tankou dlo.
  kos-kos: Nga tia mongo — nga tung na, Ac nga tia ku in kutongya sasao luk.
  hbo-WLC: כִּֽי־לִפְנֵ֣י לַ֭חְמִי אַנְחָתִ֣י תָבֹ֑א וַֽיִּתְּכ֥וּ כַ֝מַּ֗יִם שַׁאֲגֹתָֽי׃
  ibo-ibo: Nʼihi na ịma ọsụ aghọọla ihe oriri m kwa ụbọchị; ịsụ ude m na-awụpụtakwa
    dịka mmiri.
  ory-ory: କାରଣ ମୁଁ ଭୋଜନ କରିବା ପୂର୍ବେ ମୋହର ହାହାକାର ଆସେ, ମୋହର ଗର୍ଜ୍ଜନ ଜଳ ତୁଲ୍ୟ ଢଳାଯାଏ।
  chk-chk: Ai ngaselap ina enei mongö, ai ngüngü a towu seniei usun koluk a puwu seni
    lenian.
  rop-rop: Ai nomo bin dagat en dringgim enijing. Mi jis kraikraibat oldei.
  ukr-1871: Зітхання мої випереджують їжу мою, а стогнання мої ллються, як вода;
  deu-1951: Denn statt zu essen, seufze ich, und meine Klage ergießt sich wie ein
    Wasserstrom.
  eng-JPS: For my sighing cometh instead of my food, and my roarings are poured out
    like water.
  srp-1865: Jer prije jela mojega dolazi uzdah moj, i kao voda razljeva se jauk moj.
  lug-lug: Kubanga nkaaba mu kifo ky’okulya, n’okusinda kwange kufukumuka ng’amazzi.
  heb-heb: כי לפני לחמי אנחתי תבא ויתכו כמים שאגתי׃
  ben-IRV: কারণ আমার খাবার পরিবর্তে দীর্ঘশ্বাস পড়ে, আমার আর্তনাদ জলের মত ঢালা হয়েছে।
  pan-pan: ਕਿਉਂਕਿ ਮੇਰੇ ਰੋਟੀ ਖਾਣ ਤੋਂ ਪਹਿਲਾਂ ਮੇਰੇ ਹਾਉਂਕੇ ਨਿੱਕਲਦੇ ਹਨ, ਅਤੇ ਮੇਰਾ ਵਿਰਲਾਪ
    ਪਾਣੀ ਵਾਂਗੂੰ ਵਗਦਾ ਹੈ।
  mya-JVB: အစာ စားခြင်းအရာ၌ ငါ ညည်းတွား ခြင်းရှိ၏။ ငါ ငိုကြွေး မြည်တမ်းခြင်း မျက်ရည်သည်လည်း
    ရေ စီးသကဲ့သို့ ဖြစ်၏။
  hmo-hmo: Lauegu taitai dainai lau aniani diba lasi. Egu lalohisihisi ena regena
    be, ia heau lao noho ranu bamona.
  urd-urd: क्यूँकि मेरे खाने की जगह मेरी आहें हैं, और मेरा कराहना पानी की तरह जारी
    है।
  rus-SYN: Вздохи мои предупреждают хлеб мой, и стоны мои льются, как вода,
  bqc-SIM: Wea zàũzaũ mɛ́ ma pↄblea ũ, ma aaukɛa ì bↄlɛ ma lɛ́u lán íwa.
  tcz-CHONGTHU: Khoisatna ding kanei theipon, kathoh hahsat hohi twi bangin akisung
    lhai.
  mar-mar: मला जेवणाऐवजी उसासे मिळत आहेत! माझे कण्हने, पाण्यासारखे बाहेर ओतले जात
    आहे.
  qub-qub: «Llaquicuyllämi micuynënöpis; gaparashäpis aypalla yacu aywajnörämi.
  bqp-bqp: Wesakakara à bona mɛ́ à gↄ̃̀ ma pↄ́ble ũ, ma ndanaa dì lákaro.
  hat-hat: Mwen pa ka manje. Se plenn m'ap plenn. M'ap soufri, dlo nan je m' tankou
    larivyè k'ap koule.
  eng-BSB: I sigh when food is put before me, and my groans pour out like water.
  eng-WEBPB: For my sighing comes before I eat. My groanings are poured out like water.
  kbq-kbq: Ra nasimu'ma nente'na kragi'ma neruna zavi'ma atoazamo'a tinkna huno navunumo'a
    herafiramige'na ne'zana one'noe.
  nhe-BL: Ni tlacuajcualocayotl ax nechcahuilía ma nitlacua. Nochoquilis motlalohua
    queja se atemitl.
  bus-bus: Wesakakↄ̃a à bo bé à gↄ̃̀ ma pↄ́blee ũ, ma m̀bona è yãaro.
  gub-BL: Namai'u kwaw ihe. Azai'o. Hekuhemaw uzeakook 'y ài.
  eng-DRA: 'Before I eat I sigh: and as overflowing waters, so is my roaring:'
