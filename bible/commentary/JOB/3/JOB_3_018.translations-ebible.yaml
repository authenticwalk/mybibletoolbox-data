verse: JOB.003.018
translations:
  mal-C: അവിടെ ബന്ദിതരെല്ലാം ആശ്വസിക്കുന്നു; പീഡകരുടെ ശബ്ദം അവർ ശ്രവിക്കുന്നില്ല.
  deu-TKW: Es rasten die Gefangenen allzumal, sie hören nicht des Fronvogts Ruf.
  lin-lin: bato ya boloko bazwaka kimia mpe bayokaka lisusu te mongongo ya mokengeli.
  eng-LSV: Together prisoners have been at ease, || They have not heard the voice
    of an exactor,
  eng-GNV: The prisoners rest together, and heare not the voyce of the oppressour.
  eng-WEBSTER: There the prisoners rest together; they hear not the voice of the oppressor.
  nhw-BL: Nopona catli itztoyaj ipan tlatzactli ipan tlaltipactli itztoque ica cuali
    pampa amo aqui se tetzajquetl para quintlaijiyohuiltis.
  swh-ONEN: Wafungwa nao hufurahia utulivu wao, hawasikii tena sauti ya kukemea ya
    kiongozi wa watumwa.
  bba-bba: Miyɑ pirisɔmbɑ bɑ wɛ̃re, bɑ ǹ mɑɑ be bɑ bu dɑm dɔremɔn nɔɔ nɔɔmɔ.
  eng-KJVCPB: There the prisoners rest together; They hear not the voice of the oppressor.
  luo-luo: Joma ni e twech kuno bende winjo maber; nikech gionge gi nyapara ma chikogi
    kuno.
  meu-meu: unuseni ai igui taudia na e noho hebou namonamomu, ḡaukara biaguna gadona
    asie kamonaimu.
  npi-ULB: त्यहाँ कैदीहरू सँगसँगै चैनमा हुन्छन् । तिनीहरूले कमाराको नाइकेको सोर सुन्‍नुपर्दैन
    ।
  yor-yor: Níbẹ̀ ni àwọn ìgbèkùn sinmi pọ̀, wọn kò gbóhùn amúnisìn mọ́.
  pes-OPCB: آنجا اسیران با هم در آسایش‌اند، و فریاد کارفرمایان را نمی‌شنوند.
  tgl-ULB: Na kung saan ang mga bilanggo ay nagkakasundo, hindi na nila maririnig
    ang boses ng mga tagapamahala sa kanila.
  cbu-NT: Tumanamawsha tputs taakana, an tsipakchusin, ndusha sundaroo kuk mazinaksin,
    zaputarsha mapiysha mapshishish taakanaya.
  hui-hui: Garabaya biabe bialu heneru golope henego turu ho ka. Tinaga haru haga
    ala henerume biabe bia lenedagua áyu nahale ka.
  mya-mya: အချုပ်ခံရသောသူတို့သည်လည်း အတူငြိမ်ဝပ်ရကြ၏။ ညှဉ်းဆဲသောသူ၏စကားသံကိုမကြားရကြ။
  bod-N: དེ་རུ་བཙོན་པའི་སེམས་ཀྱང་ལྷོད་ལ་བབས། ། དེ་ཚོས་ལས་རྒྱབ་པ་ཡི་སྒྲ་མི་ཐོས། །
  sna-sna: Nhapwa dzinofarirawo rugare rwadzo; havachanzwizve kudanidzira kwomuchairi
    wenhapwa.
  spa-BLM: Allí los prisioneros están a gusto juntos. No oyen la voz del capataz.
  cac-cac: Ata' syic' yip eb' icha preso yaj d'a munlajel, man̈xa b'aj syab' eb' stumaj
    yuj eb' tz'ilan munlajel chi'.
  swh-ULB: Huko wafungwa kwa pamoja hupata amani; hawaisikii sauti ya msimamizi wa
    watumwa.
  bel-bel: Там вязьні цешацца спакоем і ня чуюць крыкаў наглядчыка.
  deu-ELBBK: rasten die Gefangenen allesamt, hören nicht die Stimme des Treibers.
  mbb-OT: Dutun he lugar, is menge vinihag ebpeeyehey en ne kenè dan en egkezineg
    is kegkulehia kandan te menge etew he ebpeǥes kandan ebpeterebahu.
  mal-2015: അവിടെ ബദ്ധന്മാർ ഒരുപോലെ സുഖമായിരിക്കുന്നു; പീഡകന്റെ ശബ്ദം അവർ കേൾക്കാതിരിക്കുന്നു.
  rmc-rmc: Ode hine o bertenoša jekhetane andro smirom, imar na šunen o hangos le
    bacharengro.
  pes-OPV: در آنجا اسیران دراطمینان با هم ساکنند، و آواز کارگذاران رانمی شنوند.
  ron-1924: Аколо чей пушь ын ланцурь сунт лэсаць тоць ын паче, ну май ауд гласул
    асуприторулуй;
  ben-OBCV: বন্দিরাও তাদের স্বাচ্ছন্দ্য উপভোগ করে; তারা আর ক্রীতদাস-চালকের চিৎকার
    শোনে না।
  som-som: Maxaabiistuna halkaasay dhammaantood ku wada istareexaan, Mana ay maqlaan
    kii dulmi jiray codkiisa.
  lat-VUC: Et quondam vincti pariter sine molestia, non audierunt vocem exactoris.
  eng-ASVBT: There the prisoners are at ease together; They hear not the voice of
    the taskmaster.
  ita-1885: Parimente i prigioni hanno requie, E non odono più la voce del sollecitator
    delle opere.
  eng-LXXUP: And the men of old time have together Ceased to hear the exactor’s voice.
  eng-ULB: There the prisoners are at ease together; they do not hear the voice of
    the slave driver.
  spa-VBL: Allí los prisioneros descansan y no escuchan las órdenes de sus opresores.
  fra-_FOB: 'Avec eux, les captifs sont tranquilles: ils n''entendent plus la voix
    de l''exacteur.'
  mal-mal: അവിടെ തടവുകാർ ഒരുപോലെ സുഖമായിരിക്കുന്നു; പീഡകന്റെ ശബ്ദം അവർ കേൾക്കാതിരിക്കുന്നു.
  urd-GVR: Wahāṅ qaidī itmīnān se rahte haiṅ, unheṅ us zālim kī āwāz nahīṅ sunanī
    paṛtī jo unheṅ jīte-jī hāṅktā rahā.
  suz-BL: मेकेर चोक्‍शा वोइश्‍शोपुकी नाइक्‍चा ताइनीम। गेय पपाइक्‍ब आ सेंदा मनेंसीब।
  eng-NOY: There the prisoners rest together; They hear not the voice of the oppressor.
  ita-1927: là i prigioni han requie tutti insieme, senz’udir voce d’aguzzino.
  ckb-ckb: دیلەکان تێکڕا ئاسوودە دەبن، گوێیان لە دەنگی سەرکار نابێت،
  eng-BBE: There the prisoners are at peace together; the voice of the overseer comes
    not again to their ears.
  kan-OKCV: ಸೆರೆಯವರು ಕೂಡ ಶಾಂತವಾಗಿರುತ್ತಾರೆ; ಬಾಧೆಪಡಿಸುವವನ ಶಬ್ದವನ್ನು ಕೇಳುವುದಿಲ್ಲ.
  tam-2017: சிறைப்பட்டிருந்தவர்கள் அங்கே ஏகமாக அமர்ந்திருக்கிறார்கள்; ஒடுக்குகிறவனுடைய
    சத்தம் அங்கே கேட்கப்படுகிறதில்லை.
  spa-RV-1909: Allí asimismo reposan los cautivos; no oyen la voz del exactor.
  ron-BTF: Acolo prizonierii se odihnesc împreună; nu aud vocea opresorului.
  eng-WEBP: There the prisoners are at ease together. They don’t hear the voice of
    the taskmaster.
  eng-FBV: There prisoners take it easy—they don't hear the commands of their oppressors.
  nld-1939: Waar de gevangenen allemaal vrede genieten, En de stem van de drijvers
    niet horen;
  nch-BL: Nopona cati itztoyaj ipan tatzacti ipan taltipacti itztoque ica cuali pampa
    amo aqui se tetzajquet para quintaijyohuiltis.
  vie-1934: ỳ đó những kẻ bị tù đồng nhau được bình tịnh, Không còn nghe tiếng của
    kẻ hà hiếp nữa.
  hin-CV: वहां एकत्र बंदी भी एक साथ सुख से रहते हैं; वहां उनके पहरेदारों की आवाज वे
    नहीं सुनते.
  spa-BES: Allí los prisioneros están en paz juntos. La voz del capataz no vuelve
    a sus oídos.
  tdx-tdx: Mitraok’ am-pierañerañañe o mpirohio, tsy mahajanjiñe ty fiarañanaña’ i
    mpamorekekey.
  tha-KJV: ที่​นั่นผู้​ถู​กจองจำก็สบายด้วยกัน เขาทั้งหลายไม่​ได้​ยินเสียงของผู้​กดขี่
  por-BR-2018: Ali os prisioneiros juntamente repousam; e não ouvem a voz do opressor.
  deu-ELO: rasten die Gefangenen allesamt, hören nicht die Stimme des Treibers.
  eng-WYC-2018: And sometime men bound together (now be) without dis-ease, they heard
    not the voice of the wrongful asker. (And (those who) before were bound together,
    now be without unease, (or distress); they hear no more their taskmaster’s voice.)
  epo-epo: Tie la malliberuloj kune havas ripozon; Ili ne aŭdas la voĉon de premanto.
  uig-PIN: Axu yǝrdǝ ǝsirlǝr raⱨǝttǝ jǝm bolidu, Ular ǝzgüqilǝrning awazini anglimaydu;
  beo-beo: Bogoi uli dogoi ganodini sali dunu ili amolawane da olofosu ba:sa. Amogawi
    ouligisu dunu da ilima hame halagala:sa.
  tpi-OTNT: Na long dispela ples ol man i bin wok kalabus, nau ol i stap isi. Ol i
    no harim moa singaut bilong ol bosman bilong ol.
  hau-SA: Waɗanda aka daure za su sami jin daɗin; an sake su ba za su sāke jin ana
    tsawata masu ba.
  uig-LAT: Ashu yerde esirler rahette jem bolidu, Ular ezgüchilerning awazini anglimaydu;
  nde-nde: Abathunjiweyo labo bazuza ukukhululeka; kabasakuzwa ukuhaladwa ngumtshayeli
    wabathunjiweyo.
  ton-ton: ‌ʻOku mālōlō fakataha ai ʻae kau pōpula; ʻoku ʻikai ke nau ongoʻi ai ʻae
    leʻo ʻoe fakamālohi.
  ces-1613: Také i vězňové pokoj mají, a neslyší více hlasu násilníka.
  eng-WMB: There the prisoners are at ease together. They don’t hear the voice of
    the taskmaster.
  tam-TCV: கைதிகள்கூட அங்கே சுகம் அனுபவிப்பார்கள்; அடிமைகளை நடத்துபவர்களின் சத்தத்தை
    இனி அவர்கள் கேட்பதில்லை.
  ceb-ULB: Didto ang mga binilanggo managkatigom; dili na nila madunggan ang tingog
    sa labaw sa sulugoon.
  pol-UBG: Tam więźniowie razem wypoczywają i nie słyszą głosu ciemięzcy.
  agr-agr: Nuwi batsamas achikbau aajaku aidauk agkan batsatui, wagki takata apuji
    senchi takatsjume, tusa jiyaku suwimchamu asag.
  kyc-kyc: Dee karapusi palenge wambu kumapala dokopa pyalana pyuo pii porakai lengenyili
    pyuo letaminyi see nao koo soo palenge.
  urd-GVU: وہاں قیدی اطمینان سے رہتے ہیں، اُنہیں اُس ظالم کی آواز نہیں سننی پڑتی جو
    اُنہیں جیتے جی ہانکتا رہا۔
  deu-1912: Da haben doch miteinander Frieden die Gefangenen und hören nicht die Stimme
    des Drängers.
  kan-2017: ಸೆರೆಯಾದವರು ಬಾಧಿಸುವ ಅಧಿಕಾರಿಯ ಧ್ವನಿಯನ್ನೇ ಕೇಳದೆ, ಗುಂಪುಗುಂಪಾಗಿ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Ku aram e gin nra toffan e pi kalbus riy, ndakurir rung’aged e n’en ni
    ngar rin’ed u fithik’ e wa’achar.
  hlt-MCSB: Thongtla rhoek te rhenten rhalthal uh tih, tueihno ol ya uh pawh.
  mdy-ETH: ቱኡዞ ዓሳታዖ ዒኢካ ኮሹሞ ዴንቃኔ፤ ዔያቶ ማዺሻ ዓሶ ጎሪንታፓ ዔያታ ዻቃኔ።
  twi-ASANTE: Nneduafoɔ nso nya wɔn ahofadie; na wɔnte nnommumfoɔ wuranom ateatea
    bio.
  eng-WEBU: There the prisoners are at ease together. They don’t hear the voice of
    the taskmaster.
  wal-wal: He sohuwan qashuwaasatikka shemppidi ufaittoosona; oosuwaa ootissiyaageetu
    waasuwaa eti hegan siyokkona.
  spa-PDDPT: Allí también los cautivos gozan del reposo, sin oír la voz del capataz.
  gun-gun: Ha'e py ma escravo-rã ogueraa pyre ikane'õgua 'rã okuapy, herekoa kuery
    ayvu nonhenduvei ramo.
  ilo-ULB: Natalna a sangsangkamaysa sadiay dagiti balud; saanda a mangmangngeg ti
    timek ti agmanmando.
  kpg-kpg: Digau galabudi guu noho labelaa i di aumaalia, gu hagalee longono labelaa
    nia wwolowwolo mo nia hagahooho o digau hagaloohi.
  uig-ARA: ئاشۇ يەردە ئەسىرلەر راھەتتە جەم بولىدۇ، ئۇلار ئەزگۈچىلەرنىڭ ئاۋازىنى ئاڭلىمايدۇ؛
  sus-sus: Konyie bɔɲɛsa sɔtɔma nɛ, e mu e kanyi xui mɛma gaburi kui.
  pon-2006: Pil wasao tohn imweteng kan kin diar ie popohl, re sohte kin rong wasao
    ngihl keses en sounkamakam.
  jae-jae: Lau kapoacwalôŋa sêmoa tobiŋmalôgeŋ aŋga gamêŋ tônê, ma nêŋ gejobwaga kapoacwalôŋa
    sêkac êsêac êtiam atom.
  ksd-ksd: A umana vilavilau dia va guvai ma ra malmal abara, Pa dia valongore ra
    nilai ra umana luluai na papalum.
  tur-YTC: Tutuklular orada hep rahattır. Angaryacının sesini duymazlar.
  grc-BRENT: Ὁμοθυμαδὸν δὲ οἱ αἰώνιοι οὐκ ἤκουσαν φωνὴν φορολόγου.
  ind-AYT: Di sana, para tahanan merasa nyaman bersama; mereka tidak lagi mendengar
    suara penindas.
  nya-nya: A mʼndende kumeneko akusangalala ndi mtendere; sakumvanso mawu ofuwula
    a kapitawo wa akapolo.
  hrv-hrv: 'Sužnjeve na miru tamo ostavljaju: ne slušaju više poviku stražara.'
  mps-mps: Tama te bulude te bidi polobadu kalabus sę yali bage, megi da augwali
    dua bidibao. Augwaligo megi augwa tonalubo sesenani bidi dabego po wabo me odobo
    meni.
  tpi-tpi: Na long dispela ples ol man i bin wok kalabus, nau ol i stap isi. Ol i
    no harim moa singaut bilong ol bosman bilong ol.
  dan-1931: alle de fangne har Ro, de hører ej Fogedens Røst;
  vie-OVCB: Ngay cả tù nhân cũng được thảnh thơi trong cõi chết, không còn gì tai
    ương áp bức.
  guj-2017: ત્યાં ગુલામો ભેગા થઈને આરામ મેળવે છે. ત્યાં તેઓને વૈતરું કરાવનારાઓનો અવાજ
    સાંભળવો પડતો નથી.
  pon-2006A: Pil wasao tohn imweteng kan kin diar ie popohl, re sohte kin rong wasao
    ngihl keses en sounkamakam.
  por-BRBSL: Ali os prisioneiros estão à vontade juntos. Eles não ouvem a voz do mestre
    de tarefas.
  cth-cth: Hawvah thongkabawt e cungtalah a kâhat awh teh, repcoungroe pawlawk hai
    thai hoeh toe.
  twi-twi: Nneduafo nso nya wɔn ahofadi; na wɔnte nnommumfo wuranom ateɛteɛ bio.
  hlt-hlt: Thongtla rhoek te rhenten rhalthal uh tih, tueihno ol ya uh pawh.
  tbz-SIM: Tikpetíntì kɛ nhompu, bɛ̀ tɛ̃́nkɛ í kɛ̀ yo wèè bɛ̀ bɑ̀ɑ o kó fɛpíɛ̀fɛ̀.
  msy-2020: Gumazamizir Oveaghuezibar Nguibamɨn, kalabuziaba datɨrɨghɨn amɨraghirɨgha
    nɨmɨra iti. Me uan gumazir me dɨkabɨra men garibar dɨmdiaba barazi puvatɨ.
  dop-dop: Sɑlǝkɑtʋnɑɑ tǝnɑ wɛ hɛɛsʋɣʋ tɑɑ kɛ tǝnɑɣɑ. Pɑɑ tɑsǝɣɩ ŋmɑkǝllɑɑ hólɑ kɛ
    nɩɩʋ.
  azb-azb: Məhbuslar dinc yaşayır, Nəzarətçinin səsi çıxmır.
  eng-DBY: The prisoners together are at ease; they hear not the voice of the taskmaster.
  hin-2017: उसमें बन्धुए एक संग सुख से रहते हैं; और परिश्रम करानेवाले का शब्द नहीं
    सुनते।
  wol-KYG: ña ñu tëjoon ne finaax, déggatuñu coowal ku leen di sas,
  eng-YLT: Together prisoners have been at ease, They have not heard the voice of
    an exactor,
  eng-WYC-2017: And sometime men bound together now be without dis-ease, they heard
    not the voice of the wrongful asker.
  eng-WMBB: There the prisoners are at ease together. They don’t hear the voice of
    the taskmaster.
  urd-GVH: वहाँ क़ैदी इतमीनान से रहते हैं, उन्हें उस ज़ालिम की आवाज़ नहीं सुननी पड़ती
    जो उन्हें जीते-जी हाँकता रहा।
  rug-rug: Sari na tie ta pusidi ba qetu nia sa binule, ta rupaha koari na hidaka
    na ginegese.
  gaz-gaz: Boojiʼamtoonni nagaadhaan walii wajjin jiraatu; waca cunqursitoota isaaniis
    hin dhagaʼan.
  fra-LSG: Les captifs sont tous en paix, Ils n’entendent pas la voix de l’oppresseur;
  yal-yal: Kasorasane fan birin yi bɔɲɛ xunbenla sɔtɔ, e mi fa ɲaxankata tiin xuiin
    mɛma sɔnɔn.
  haw-1868: A e hoomaha pu ia'i hoi ka poe pio; Aole lakou i lohe i ka leo o ka mea
    hooluhi.
  arb-NAV: هُنَاكَ يَطْمَئِنُّ الأَسْرَى جَمِيعاً، إِذْ لَا يُلاحِقُهُمْ صَوْتُ الْمُسَخِّرِ.
  ewe-ewe: Aʋaléleawo hã nɔa ablɔɖe me eye womegasea dɔdzikpɔlawo ƒe ɣli o.
  eng-LEE: '[Where] the prisoners repose together, [and] they hear no more the taskmaster''s
    voice.'
  asm-FB: তাত বন্দীয়াৰসকলেও একেলগে নিৰাপদে থাকে; ক্রীতদাস সকলে কাৰ্যাধ্যক্ষ সকলৰ
    ডাবি-হুমকি আৰু নুশুনে।
  sus-A: كٌنيِيٍ بْحّسَ سْتْمَ نّ، عٍ مُ عٍ كَنيِ شُي مّمَ فَبُرِ كُي.
  fra-SBL: Là, les prisonniers sont à l'aise ensemble. Ils n'entendent pas la voix
    du maître d'œuvre.
  hbo-hbo: יַ֭חַד אֲסִירִ֣ים שַׁאֲנָ֑נוּ לֹ֥א שָׁ֝מְע֗וּ קֹ֣ול נֹגֵֽשׂ׃
  kik-kik: Kũu-rĩ, mĩgwate o nayo nĩĩkenagĩra kwaraha kwayo; nĩĩtigĩte kũigua kĩgũthũko
    kĩa nyabaara ya ngombo.
  fra-NCL: les captifs y sont tous en paix, ils n’entendent plus la voix de l’exacteur.
  cek-AK: To ahmuen ah loe thongkrah kaminawk doeh nawnto anghak o; pacaekthlaek kami
    ih lok to thaih o ai boeh.
  cuk-cuk: Ar dule-galesgudimalad burgwenonikile, ase na obunnosiid. Degine, we-dulemar
    dummad-e-wiodiid-ese-iseedi-goledi, asega bar itogosurmalad.
  uig-CYR: Әшу йәрдә әсирләр раһәттә җәм болиду, Улар әзгүчиләрниң авазини аңлимайду;
  tel-2017: అక్కడ బంధితులైన వారు కలసి విశ్రమిస్తారు. వాళ్ళ చేత పనులు చేయించేవాళ్ళ
    ఆజ్ఞలు వాళ్లకు వినిపించవు.
  hat-BSA: Prizonye yo alèz ansanm. Yo p ap tande vwa a sipèvizè a.
  kos-kos: Mwet sruoh ma misa tari elos muta in misla, Ac elos sukosok liki pusren
    sapsap ac kas kou.
  hbo-WLC: יַ֭חַד אֲסִירִ֣ים שַׁאֲנָ֑נוּ לֹ֥א שָׁ֝מְע֗וּ ק֣וֹל נֹגֵֽשׂ׃
  ibo-ibo: Ebe ahụ ka ndị nọ nʼagbụ na-enwere onwe ha, ha adịghị anụkwa ịba mba nke
    ndị na-eji aka ike achị ha.
  ory-ory: ସେହି ସ୍ଥାନରେ ବନ୍ଦୀଗଣ ଏକତ୍ର ଆରାମରେ ଅଛନ୍ତି; ସେମାନେ କାର୍ଯ୍ୟଶାସକର ରବ ଶୁଣନ୍ତି
    ନାହିଁ।
  chk-chk: Ikenan ekewe chon fötek ra nomfengen fän kinamwe, resap chüen rongorong
    mwelien chokewe mi nemeniir fän pöchökül.
  rop-rop: Ol detlot haibalawan en ritjwan pipul jidan deya, en ol detlot prisanamob,
    en ol detlot wekinmen hu jidan laiga prisana. Olabat ol jidan friwan na, nomo
    garram enibodi blanga meigim olabat dumbat adwek na.” Lagijat na Job bin tok.
  ukr-1871: Там вязнї, сковані до купи, відпочивають, і не чують крику наставника.
  deu-1951: alle Gefangenen sind dort in Frieden, sie hören die Stimme des Treibers
    nicht mehr;
  eng-JPS: There the prisoners are at ease together; they hear not the voice of the
    taskmaster.
  srp-1865: I sužnji se odmaraju i ne èuju glasa nastojnikova.
  lug-lug: Abasibe gye bawummulira awamu, gye batawulirira kiragiro ky’oyo abaduumira.
  heb-heb: יחד אסירים שאננו לא שמעו קול נגש׃
  ben-IRV: সেখানে বন্দিরা একসঙ্গে আরামে থাকে; তারা ক্রীতদাস পরিচালকের চিত্কার শুনতে
    পায় না।
  pan-pan: ਬੰਦੀ ਇਕੱਠੇ ਹੋ ਕੇ ਸ਼ਾਂਤੀ ਨਾਲ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਦਰੋਗੇ ਦੀ ਅਵਾਜ਼ ਫੇਰ ਨਹੀਂ ਸੁਣਦੇ।
  mya-JVB: အချုပ် ခံရသောသူတို့သည်လည်း အတူ ငြိမ်ဝပ် ရကြ၏။ ညှဉ်းဆဲ သောသူ၏စကား သံကိုမ
    ကြား ရကြ။
  hmo-hmo: Guria gabuna dekenai danu, be guia taudia ese maino idia davaria, edia
    biaguna ena dagedage dekena amo, laga-ani namona idia davaria.
  urd-urd: वहाँ क़ैदी मिलकर आराम करते हैं, और दरोग़ा की आवाज़ सुनने में नहीं आती।
  rus-SYN: Там узники вместе наслаждаются покоем и не слышат криков приставника.
  bqc-SIM: Zĩ̀zↄↄ ì ĩ́ampakĩi e we, aali ń wɛtãnaↄ lↄↄ ma lↄo.
  tcz-CHONGTHU: Thikhol khulla chun sohchang kihen ho jong angah a pangpa sapsetna
    ajatapouve.
  mar-mar: तेथे कैदीही सहज एकत्र राहतात, तेथे त्यांना गुलाम बनविणाऱ्यांचे ओरडणे ऐकू
    येत नाही.
  qub-qub: Prësucunapis chayman chayarga jamacunnami. Capuralnincuna ollgöpashantapis
    manami wiyannachu.
  bqp-bqp: Zĩ̀zↄnↄ dì ĩampaki le gwe, òdi ń wɛ́tãmmarinↄ kòto ma doro.
  hat-hat: Anba tè a, tout prizonye gen kè poze. Yo p'ap tande vwa majò prizon an
    nan zòrèy yo.
  eng-BSB: The captives enjoy their ease; they do not hear the voice of the oppressor.
  eng-WEBPB: There the prisoners are at ease together. They don’t hear the voice of
    the taskmaster.
  kbq-kbq: Hagi kazokzo eri'zama e'neriza vahe'mo'zama fri'za fri vahe kumapima vazana,
    kegava huzmante vahera omanizage'za knare hu'za ana kumapina mani fru nehaze.
  nhe-BL: Nopona tlen itztoyaj ipan tlatzactli ipan tlaltepactli itztoque ica cuali
    pampa axaca se tetzajquetl para quintlaijiyohuiltis.
  bus-bus: Zĩ̀zↄnↄ è ĩampakii e gwe, aↄ̃è ń wɛ́ɛtãmmarinↄ kòto ma dↄro.
  gub-BL: Imunehew pyrer upytu'u a'e pe uzeinuinuromo wà. Nuenu kwaw uwihaw hehapukaz
    haw a'e pe wà.
  eng-DRA: And they sometime bound together without disquiet, have not heard the voice
    of the oppressor.
