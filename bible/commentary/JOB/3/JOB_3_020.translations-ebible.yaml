verse: JOB.003.020
translations:
  mal-C: “ദുരിതമനുഭവിക്കുന്നവർക്കു പ്രകാശവും ഹൃദയവ്യഥ അനുഭവിക്കുന്നവർക്കു ജീവനും നൽകുന്നതെന്തിന്?
  deu-TKW: Warum schenkt er dem Elenden das Licht und Tiefbetrübten das Leben? -
  lin-lin: Mpo na nini pole epesamelaka bato ya pasi ? Mpo na nini bomoi epesamelaka
    moto oyo azali na pasi na motema ?
  eng-LSV: Why does He give light to the miserable, and life to the bitter soul?
  eng-GNV: Wherefore is the light giuen to him that is in miserie? and life vnto them
    that haue heauie hearts?
  eng-WEBSTER: Why is light given to him that is in misery, and life to the bitter
    in soul;
  nhw-BL: “¿Para tlen Toteco Dios quinmaca tlahuili huan nemilistli masehualme quen
    na catli titlaijiyohuíaj huan timotequipachohuaj?
  swh-ONEN: “Mbona nuru inawaangazia wale walio taabuni, na hao wenye uchungu kupewa
    uhai,
  bba-bba: Mbɑn sɔ̃nɑ Yinni Gusunɔ u rɑ de tɔnu wi u wɑhɑlɑ mɔ̀ u yɑm sɑ̃reru wɑ.
    Mbɑn sɔ̃nɑ u rɑ de wi u nuki sɑnkire u n wɑ̃ɑ.
  eng-KJVCPB: Wherefore is light given to him that is in misery, And life unto the
    bitter in soul;
  luo-luo: “Angʼo momiyo ichiwo ngima ne joma winjo malit, kod ngima ne joma chunygi
    lit,
  meu-meu: Badina be dahaka diari na hisihisi ai e nohomu tauna e heniamu, bona mauri
    na laumana ai mauri mamina e iditamu tauna e heniamu?
  npi-ULB: दुःखमा हुनेलाई किन ज्योति दिइन्छ ? मनमा तितो हुनेलाई किन जीवन दिइन्छ ?
  yor-yor: “Nítorí kí ni a ṣe fi ìmọ́lẹ̀ fún òtòṣì, àti ìyè fún ọlọ́kàn kíkorò,
  pes-OPCB: «چرا باید نور زندگی به کسانی که در بدبختی و تلخکامی به سر می‌برند بتابد؟
  tgl-ULB: Bakit pa ibinigay ang liwanag sa isang taong naghihirap, bakit pa ibinigay
    ang buhay sa taong ang kaluluwa ay puno ng pait;
  cbu-NT: ¿Mayaamshtaja tputs tsapurunasish kizpur kiyung kachiykitaa, itaru Apanllsha
    taárasheem arangeem wayak? Tputs kapung mang' mantsaktaa, tsipamaam zandkitaa,
    itaru ndusha tsipamaam waritakiya.
  hui-hui: Ngode Datagaliwabe ibugua maru genda yu howa tandaga nalu karu aginaga
    helo wahagabe. Maru genda yu karu ti karia wá holene helagadago aginagabe.
  mya-mya: ဒုက္ခဆင်းရဲခံရသောသူအား အဘယ်ကြောင့်အလင်းကိုပေးသနည်း။ စိတ်နှလုံးခါးသောသူအား
    အဘယ်ကြောင့် အသက်ကိုပေးသနည်း။
  bod-N: སྡུག་བསྔལ་ཅན་ལ་འོད་ནི་ཅི་ལ་གནང་། ། སེམས་སྡུག་ཅན་ལ་སྲོག་ནི་ཅི་ལ་གནང་། །
  sna-sna: “Chiedza chinopirweiko vaya vari kusurukirwa, uye upenyu kune ane shungu
    pamwoyo,
  spa-BLM: “¿Por qué se da luz al que está en la miseria? vida a los amargados del
    alma,
  cac-cac: ¿Tas yuj syac' Dios saquilq'uinal yil eb' tz'ixtaji? ¿Tas yuj syac' sq'uinal
    eb' ayoch d'a syaelal,
  swh-ULB: Kwa nini yeye aliye mashakani kupewa mwanga? Kwa nini hao wenye uchungu
    moyoni kupewa uhai,
  bel-bel: Навошта дадзена пакутніку сьвятло і жыцьцё засмучаным душою,
  deu-ELBBK: Warum gibt er dem Mühseligen Licht, und Leben denen, die bitterer Seele
    sind;
  mbb-OT: “Maan is edtuǥutan pa he meuyag is etew he egkerasey wey egkeseeng?
  mal-2015: അരിഷ്ടനു പ്രകാശവും ദുഃഖിതന്മാർക്കു ജീവനും കൊടുക്കുന്നതെന്തിനു?
  rmc-rmc: Soske hin o švetlos dino olenge, ko cerpinen, a o dživipen olenge, kas
    hin žaľa andro jilo?
  pes-OPV: چرا روشنی به مستمند داده شود؟ و زندگی به تلخ جانان؟
  ron-1924: Пентру че дэ Думнезеу луминэ челуй че суферэ ши вяцэ челор амэрыць ла
    суфлет,
  ben-OBCV: “কেন দুর্দশাগ্রস্তকে আলো দেওয়া হল, আর কেন তিক্তপ্রাণকে জীবন দেওয়া হল,
  som-som: Bal iftiin maxaa loo siiyaa kan dhibaataysan? Maxaase loo nooleeyaa kan
    naftiisu la qadhaadhaatay,
  lat-VUC: 'Quare misero data est lux, et vita his qui in amaritudine animæ sunt:'
  eng-ASVBT: Wherefore is light given to him that is in misery, And life unto the
    bitter in soul;
  ita-1885: Perchè dà egli la luce al miserabile, E la vita a coloro che sono in amaritudine
    d'animo?
  eng-LXXUP: For why is light given to those who are in bitterness, And life to the
    souls which are in griefs?
  eng-ULB: Why is light given to him who is in misery? Why is life given to the one
    who is bitter in soul,
  spa-VBL: ¿Por qué Dios da vida a los que sufren, a los que viven amargamente,
  fra-_FOB: Pourquoi donne-t-on la lumière au malheureux, et la vie à ceux dont l'âme
    est pleine d'amertume?
  mal-mal: അരിഷ്ടന് പ്രകാശവും ദുഃഖിതന്മാർക്ക് ജീവനും കൊടുക്കുന്നതെന്തിന്?
  lit-lit: Kodėl jis duoda šviesą tam, kuris kenčia, ir gyvybę tiems, kurie patys
    karčiai merdi,
  urd-GVR: Allāh musībatzadoṅ ko raushnī aur shikastādiloṅ ko zindagī kyoṅ atā kartā
    hai?
  suz-BL: श्‍येत जाइब कली मारदे हाम्‍सो तचा गेशो बाक्‍बा? आन थुं लुक्‍च लशो कली मारदे
    ब्रोंइचा गेशो बाक्‍बा?
  eng-NOY: Why giveth He light to him that is in misery, And life to the bitter in
    soul,
  ita-1927: Perché dar la luce all’infelice e la vita a chi ha l’anima nell’amarezza,
  ckb-ckb: «بۆ ڕووناکی دەدرێتە ڕەنجدەران و ژیانیش بۆ ئەوەی تاڵاوی تێدایە،
  eng-BBE: Why does he give light to him who is in trouble, and life to the bitter
    in soul;
  kan-OKCV: “ಕಷ್ಟದಲ್ಲಿ ಇರುವವನಿಗೆ ಬೆಳಕೂ ಕಹಿ ಮನಸ್ಸುಳ್ಳವರಿಗೆ ಜೀವವನ್ನು ಕೊಡುವುದೇಕೆ?
  tam-2017: மரணத்திற்கு ஆசையாகக் காத்திருந்து, புதையலைத் தேடுகிறதுபோல அதைத் தேடியும்
    அடையாமற்போகிறவர்களும்,
  spa-RV-1909: ¿Por qué se da luz al trabajado, y vida á los de ánimo en amargura,
  ron-BTF: Pentru ce se dă lumină celui în nefericire și viață celui amărât în suflet,
  eng-WEBP: “Why is light given to him who is in misery, life to the bitter in soul,
  eng-FBV: Why does God give life to those who are suffering, living bitterly miserable
    lives,
  nld-1939: 'Waarom het licht aan een rampzalige geschonken, Aan zielsbedroefden het
    leven:'
  nch-BL: “¿Para ten Toteco Dios quinmaca taahuili huan nemilisti masehualme quej
    na cati titaijyohuíaj huan timocuesohuaj?
  vie-1934: Cớ sao ban ánh sáng cho kẻ hoạn nạn, Và sanh mạng cho kẻ có lòng đầy đắng
    cay?
  hin-CV: “जो पीड़ा में पड़ा हुआ है, उसे प्रकाश का क्या लाभ, तथा उसको जीवन क्यों देना
    है, जिसकी आत्मा कड़वाहट से भर चुकी हो,
  spa-BES: ¿Por qué le da luz al que está en problemas, y la vida al alma amarga;
  tdx-tdx: Ino ty añomezan-kazavàñe ty misotry, naho ty haveloñe amo mafaitse añ’ova’eo?
  tha-KJV: ไฉนหนอผู้​ที่​ทนทุกข์​เวทนาอย่างนี้ ยังได้รับแสงสว่าง และผู้​ที่​มี​ใจขมขื่นได้รับชีวิต
  por-BR-2018: Por que se dá luz ao sofredor, e vida aos amargos de alma,
  deu-ELO: Warum gibt er dem Mühseligen Licht, und Leben denen, die bitterer Seele
    sind;
  eng-WYC-2018: Why is light given to the wretch, and life to them that be in bitterness
    of soul? (Why is light given to the wretch, and life to those who have a bitter
    soul?)
  epo-epo: Por kio al suferanto estas donita la lumo, Kaj la vivo al tiuj, kiuj havas
    maldolĉan animon,
  uig-PIN: Japa tartⱪuqiƣa nemǝ dǝp nur berilidu? Nemixⱪa dǝrd-ǝlǝmgǝ qɵmgǝnlǝrgǝ
    ⱨayat berilidu?
  beo-beo: Dia da abuliba:le, dunu se bagade nabawane esaloma:ne, ilia logo doasisala:?
    Abuliba:le, da:i dioi bagade dunuma hadigi iaha?
  tpi-OTNT: “Taim God i lukim ol man i karim bikpela hevi na trabel, bilong wanem
    em i save larim ol i stap laip?
  hau-SA: “Don me ake ba da haske ga waɗanda suke cikin ƙunci, rai kuma ga masu ɗacin
    rai
  uig-LAT: Japa tartquchigha néme dep nur bérilidu? Némishqa derd-elemge chömgenlerge
    hayat bérilidu?
  nde-nde: Kungani ukukhanya kuphiwa labo abasosizini na, lokuphila kulabo abalobuhlungu
    emphefumulweni,
  ton-ton: “Ko e hā ʻoku tuku ai ʻae maama kiate ia ʻoku ʻi he mamahi, mo e moʻui
    kiate ia ʻoku laumālie mamahi;
  ces-1613: Proč Bůh dává světlo zbědovanému a život těm, kteříž jsou ducha truchlivého?
  eng-WMB: “Why is light given to him who is in misery, life to the bitter in soul,
  tam-TCV: “அவலத்தில் மூழ்கியிருப்பவனுக்கு வெளிச்சம் எதற்கு, உள்ளத்தில் கசப்பு உள்ளவனுக்கு
    வாழ்வு எதற்கு?
  ceb-ULB: Nganong ang kahayag gihatag man kaniya nga anaa sa kaalaot; nganong ang
    kinabuhi gihatag man sa tawong may mapait nga kalag;
  pol-UBG: Czemu nędznemu dane jest światło, a życie tym, którzy są rozgoryczeni na
    duszy;
  agr-agr: “¿Wagkag Apajuísh aents waittsatnunash akiinati tawa? ¿Wagkag aents kuashat
    waitiaunash iwaku pujusti tawa?
  kyc-kyc: Akipamo akali dupwa mona randaminyipa mee lete karena lao kaelese? Ingi
    randa sakame kumaminyipa akipamo yuu gii mende apeto mailisi?
  urd-GVU: اللہ مصیبت زدوں کو روشنی اور شکستہ دلوں کو زندگی کیوں عطا کرتا ہے؟
  deu-1912: Warum ist das Licht gegeben dem Mühseligen und das Leben den betrübten
    Herzen
  kan-2017: ಕಷ್ಟದಲ್ಲಿರುವವನಿಗೆ ಬೆಳಕನ್ನು, ಮನನೊಂದವರಿಗೆ ಜೀವವನ್ನು ಕೊಡುವುದೇಕೆ?
  yap-yap: Mang ni nge par e girdi’ ngi i gafgow? Mang ni ngan pi’ e tamilang ngak
    e girdi’ ni be par u fithik’ e kireban’?
  hlt-MCSB: Balae tih thakthaekung taengah vangnah, hinglu khahing taengah hingnah
    a paek?
  mdy-ETH: «ዋኣዪሢዳ ዓኣዞንሢም ፖዒ ናንጋ ጫንቄ ዖዪሢና ኩሜ ዓሶም ሼምፔ ዓይጋ ዒንጊንታይ?
  twi-ASANTE: “Adɛn enti na wɔma mmɔborɔfoɔ hann, na ɔkra mu ahohiahiafoɔ nya nkwa?
  eng-WEBU: “Why is light given to him who is in misery, life to the bitter in soul,
  wal-wal: “Metuwan de7iyaageetuyyo poo7oi aissi imettidee? De7oi cammiyoogeetussi,
  spa-PDDPT: ¿Por qué se da luz al desdichado, y vida a los de ánimo amargado,
  gun-gun: — Mba'erã tu iporiaukue ojapoa ri hendy va'e oexa riae aguã rami? Mba'erã
    tu ikuerai va'e okuave aguã rami ojapoa?
  ilo-ULB: Apay a naited ti lawag kenkuana nga agrigrigat; apay a naited ti biag iti
    maysa a tao a nanpnoan ti pait ti kararruana;
  kpg-kpg: “Ma e aha dela nia daangada e hai gi mouli i lodo di mouli huaidu? Ma e aha
    dela e wanga di maalama gi digau ala e manawa gee?
  uig-ARA: جاپا تارتقۇچىغا نېمە دەپ نۇر بېرىلىدۇ؟ نېمىشقا دەرد-ئەلەمگە چۆمگەنلەرگە
    ھايات بېرىلىدۇ؟
  sus-sus: Munfe ra Ala a niyama adamadie xa mini kɛnɛ ma, naxee findi tɔɔrɔmixie
    ra, naxee nimisaxi e xa duniɲɛigiri kui,
  pon-2006: Dahme e mweimweikihong mouren aramas akan en paisuwedla? Dahme re pahn
    alehki kamarainparail nan ar nsensuwed?
  jae-jae: “Anôtô kêkêŋ ŋawê kêpô ŋac, taŋ gêôc gêŋwapac naŋ, ma mata jali gêdêŋ ŋac,
    taŋ gêmoa toŋalêlôm ŋamakic naŋ, kêtu ageŋŋa.
  ksd-ksd: Ta ra ava di tul tar ra kapa pire diat dia ki na malari, Ma ra nilaun pire
    diat dia kaina kakit?
  tur-YTC: “Neden sefalet içinde olana ışık, Canı acı olana yaşam verilir?
  grc-BRENT: Ἱνατί γὰρ δέδοται τοῖς ἐν πικρίᾳ φῶς; ζωὴ δὲ ταῖς ἐν ὀδύναις ψυχαῖς,
  ind-AYT: Mengapa terang diberikan kepada dia yang dalam kesengsaraan, dan kehidupan
    kepada dia yang sakit pahit jiwanya,
  nya-nya: “Chifukwa chiyani dzuwa limawalira iwo amene ali pa mavuto, ndipo moyo
    umapatsidwa kwa owawidwa mtima,
  hrv-hrv: Čemu darovati svjetlo nesretniku i život ljudima zagorčene duše
  mps-mps: “Godigo te bidi dabe augwali dene dali sęgę siyu ebo agai subo dao. Magi
    baso agai augwa bidibo ula me elalubo sula tagalobo dawe?
  tpi-tpi: “Taim God i lukim ol man i karim bikpela hevi na trabel, bilong wanem em
    i save larim ol i stap laip?
  dan-1931: Hvi giver Gud de lidende Lys, de bittert sørgende Liv,
  vie-OVCB: Ôi, tại sao ban ánh sáng cho người khốn khổ, và sự sống cho người đắng
    cay?
  guj-2017: દુ:ખી આત્માવાળાને પ્રકાશ, અને નિરાશ થઈ ગયેલાઓને જીવન કેમ અપાય છે?
  pon-2006A: Dahme e mweimweikihong mouren aramas akan en paisuwedla? Dahme re pahn
    alehki kamarainparail nan ar nsensuwed?
  por-BRBSL: “Por que se dá luz a quem está na miséria, vida para o amargo de alma,
  cth-cth: Bangkongmaw runae ka khang e koevah, angnae poe e lah ao teh, bangdawkmaw
    a lung ka mathout e koe hringnae hah poe e lah ao.
  twi-twi: “Adɛn nti na wɔma mmɔborɔfo hann, na ɔkra mu ahohiahiafo nya nkwa,
  hlt-hlt: Balae tih thakthaekung taengah vangnah, hinglu khahing taengah hingnah
    a paek?
  tbz-SIM: Bɑ nte kɛ̀ Kuyie nhɔ̃ɔ̃ dennɛní wèè yó nfɛ̃́ũ̀rì? Bɑ nte kɛ̀ Kuyie nhɔ̃ɔ̃
    duɔ́ mmufòmmu wèè yo nyo mmɛsémmɛ̀?
  msy-2020: “Kɨ kamaghɨn azai, God gari, gumazamiziba osɨmtɨziba ko dughiar kurabar
    itima, a tizim bagha me ataghɨrazima me angamɨra iti?
  dop-dop: Pepe tɔɔ kɛ́ Ɩsɔ yeki nɑ wɑhɑlɑ nyǝ́mɑ nɑɑkɩ ilim? Nɑ ɩ́ hɑɑkɩ lɑŋwɑkǝllɛ
    nyǝ́mɑ kɛ weesuɣu?
  azb-azb: Niyə əzab çəkənlər işıq üzü görür, Əziyyət içində olanlar həyata gəlir?
  eng-DBY: Wherefore is light given to him that is in trouble, and life to those bitter
    of soul,
  hin-2017: “दुःखियों को उजियाला, और उदास मनवालों को जीवन क्यों दिया जाता है?
  wol-KYG: Boroom tiis, ana lees koy maye leeru kaw suuf? Lu boroom naqar di doye
    bakkan?
  eng-YLT: Why giveth He to the miserable light, and life to the bitter soul?
  kne-kne: Apay nga matago pay laeng di ipogaw ay palalo di ligat ya ladingit da?
  eng-WYC-2017: Why is light given to the wretch, and life to them that be in bitterness
    of soul?
  eng-WMBB: “Why is light given to him who is in misery, life to the bitter in soul,
  urd-GVH: अल्लाह मुसीबतज़दों को रौशनी और शिकस्तादिलों को ज़िंदगी क्यों अता करता है?
  rug-rug: Na vea ke va kuliusu ekoi mo sari na tie? Na vea ke poni kalalasa saripu
    koa talotaṉa?
  gaz-gaz: “Maaliif warra gadadoo keessa jiraniif ifni warra lubbuun isaanii gadditeef
    immoo jireenyi kennama?
  fra-LSG: Pourquoi donne-t-il la lumière à celui qui souffre, Et la vie à ceux qui
    ont l’amertume dans l’âme,
  yal-yal: Nanfera Ala, i kɛnɛnna fima tɔrɔ muxune ma? Nanfera i siimayaan fima muxu
    nimisaxine ma,
  haw-1868: No ke aha la i haawiia mai ai ka malamalama i ka mea popilikia, A me ke
    ola i ka mea eha ma ka naau?
  arb-NAV: لِمَ يُوْهَبُ الشَّقِيُّ نُوراً، وَذَوُو النُّفُوسِ الْمُرَّةِ حَيَاةً؟
  ewe-ewe: “Nu ka tae kekeli klẽna na ayaɖulawo eye wònaa agbe luʋɔ si le nu xam?
  eng-LEE: Wherefore giveth He now light to the labor-laden, and life unto the bitter
    in soul?
  asm-FB: দুৰ্ভগীয়াক কিয় পোহৰ দিয়া যায়? মনত বিষাদ পোৱাসকলক কিয় জীয়াই থাকিবলৈ
    দিয়া হয়?
