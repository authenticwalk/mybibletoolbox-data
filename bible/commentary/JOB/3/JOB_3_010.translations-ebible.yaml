verse: JOB.003.010
translations:
  mal-C: കാരണം അത് എന്റെ അമ്മയുടെ ഗർഭദ്വാരം അടച്ചുകളഞ്ഞില്ലല്ലോ എന്റെ കണ്ണിൽനിന്നു
    ദുരിതം മറയ്ക്കുകയും ചെയ്തില്ലല്ലോ.
  deu-TKW: weil sie mir nicht verschloß des Mutterleibes Pforten, nicht barg das Elend
    vor meinen Augen!
  lin-lin: Pamba te ekangelaki ngai te bikuke ya libumu ya mama na ngai mpo na kobombela
    miso na ngai pasi ya boye !
  eng-LSV: Because it has not shut the doors || Of the womb that was mine! And hide
    misery from my eyes.
  eng-GNV: 'Because it shut not vp the dores of my mothers wombe: nor hid sorowe from
    mine eyes.'
  eng-WEBSTER: Because it prevented not my birth, nor hid sorrow from my eyes.
  nhw-BL: ¿Para tlen Toteco Dios amo quitzajqui iijti nonana para amo nitlacajtosquía?
    ¿Para tlen techcahuili ma nitlacati para ma niquijiyohuis nochi ni catli ama nechpano?
  swh-ONEN: kwa sababu huo usiku haukunifungia mlango wa tumbo la mama yangu, ili
    kuyaficha macho yangu kutokana na taabu.
  bba-bba: Domi tɑ ǹ nɛn mɛron nukuru yinɑsie. Tɑ derɑwɑ bɑ mɑn mɑrɑ n kɑ wɑhɑlɑ
    yeni wɑ.
  eng-KJVCPB: Because it shut not up the doors of my mother’s womb, Nor hid sorrow
    from mine eyes.
  luo-luo: nikech ne ok oloro dhoudi mag ii minwa mondo ne kik nywola kendo ane chandruok
    makoro anenogi.
  meu-meu: Badina be sinagu na se hagabania, bona hekwarahi na matagu amo se hunia.
  npi-ULB: किनभने यसले मेरी आमाको गर्भको ढोकालाई थुनेन, र किनभने यसले मेरा आँखाबाट
    कष्‍टलाई लुकाएन ।
  yor-yor: nítorí tí kò sé ìlẹ̀kùn inú ìyá mi, láti pa ìbànújẹ́ rẹ́ ní ojú mi.
  pes-OPCB: آن شب را لعنت کنید، چون قادر به بستن رحم مادرم نشد و باعث شد من متولد
    شده، دچار این بلاها شوم.
  tgl-ULB: dahil hindi nito sinara ang pintuan ng sinapupunan ng aking ina, ni itinago
    ang kaguluhan mula sa aking mga mata.
  cbu-NT: Ashiriya, Job kiyung kachiyku, zapishshat tsiyatku tárangiya. ¿Mayaama nuw
    nllurtarangee? Ndunnaari nllurtaranguri, na ashireeja kiyung kachiyki.
  hui-hui: Heneneore mbi mbira ogoni mo koore halu mo embeda halu i̱ ai̱yahanda taba
    honole ege habo nalelo mo waha nabinida. Ai urunidagua nabinidagome i̱ genda dewaore
    wiagoha yaho kogoni, lene.
  mya-mya: ငါ့အမိ၏ဝမ်းကို ပိတ်မထား၊ ဒုက္ခဆင်းရဲကို ငါမမြင်စေခြင်းငှါ မကွယ်မကာ။
  bod-N: བདག་གི་མ་ཡི་མངལ་སྒོ་མ་བཅད་པར། ། ང་ཡི་མིག་ནས་སྡུག་བསྔལ་མ་སྦས་རྐྱེན། །
  sna-sna: nokuti hahuna kundipfigira mikova yechizvaro kuti huvanze dambudziko pamberi
    pangu.
  spa-BLM: porque no cerró las puertas del vientre de mi madre, ni ocultó los problemas
    a mis ojos.
  cac-cac: Tzin catab'ej jun ac'val chi', yujto maj syamoch vaan valjub'al. Tato maay,
    tecan max vil jantac yaelal yed' cusc'olal tic.
  swh-ULB: kwasababu haikuifunga milango ya tumbo la mama yangu, na kwasababu haikunifichia
    taabu machoni pangu.
  bel-bel: за тое, што не замкнула дзьвярэй улоньня маці маёй і не схавала гароты
    ад вачэй маіх!
  wed-wed: Aubaina taui manawa metaetana eḡa ita gudui ma vita maḡamaḡaui i vereu.
  deu-ELBBK: Denn sie hat die Pforte meines Mutterschoßes nicht verschlossen und Mühsal
    nicht verborgen vor meinen Augen.
  mbb-OT: Edrewakan ku haazà he andew su wazè din eǥena is ked-enaka kedì su wey ku
    kenè en meseǥazi heini he menge kemeresayan.
  mal-2015: അതു എനിക്കു ഗർഭദ്വാരം അടെച്ചില്ലല്ലോ; എന്റെ കണ്ണിന്നു കഷ്ടം മറെച്ചില്ലല്ലോ.
  rmc-rmc: bo mange na zaphandľa o vudar andro per la dake, hoj te na avav pre kada
    svetos a hoj te na predživav kada pharipen.
  pes-OPV: چونکه درهای رحم مادرم را نبست، و مشقت را ازچشمانم مستور نساخت.
  ron-1924: Кэч н-а ынкис пынтечеле каре м-а зэмислит, нич н-а аскунс суферинца динаинтя
    окилор мей.
  aui-aui: kiiravine noko wiididibarina sinagunaki raparapana matamketana geiyagudu
    bodenina, getana piropiro gwabiguma iyikowoyidina.
  ben-OBCV: কারণ আমার দু-চোখ থেকে কষ্ট লুকাতে তারা আমার জন্য গর্ভের দুয়ার বন্ধ করেনি।
  som-som: Maxaa yeelay, isagu ma uu awdin irdihii maxalka hooyaday, Oo indhahaygana
    dhib kama uu qarin.
  lat-VUC: Quia non conclusit ostia ventris qui portavit me, nec abstulit mala ab
    oculis meis.
  eng-ASVBT: Because it shut not up the doors of my mother’s womb, Nor hid trouble
    from mine eyes.
  ita-1885: Perciocchè non serrò gli usci del seno di mia madre, E non fece sì che
    gli occhi miei non vedessero l'affanno.
  eng-LXXUP: Because it shut not up the gates of my mother’s womb, For so it would
    have removed sorrow from my eyes.
  eng-ULB: because it did not shut up the doors of my mother's womb, and because it
    did not hide trouble from my eyes.
  spa-VBL: porque no cerró el vientre de mi madre para impedirme ver los problemas.
  fra-_FOB: Parce qu'elle n'a pas fermé le sein qui me porta, et n'a point caché la
    douleur à mes yeux!
  mal-mal: അത് എന്റെ അമ്മയുടെ ഗർഭപാത്രം അടച്ചില്ലല്ലോ; എന്റെ കണ്മുമ്പിൽ നിന്ന് കഷ്ടം
    മറച്ചില്ലല്ലോ.
  urd-GVR: Kyoṅki us ne merī māṅ ko mujhe janm dene se na rokā, warnā yih tamām musībat
    merī āṅkhoṅ se chhupī rahtī.
  suz-BL: मारदे हना मेकोम आं कली जरमेब ममा कली मतेक्‍गा। मिनु आं कली श्‍येत मजचा ङा
    पा मख्रुइक्‍ती।
  eng-NOY: Because it shut not up the doors of my mother's womb, And hid not trouble
    from mine eyes.
  ita-1927: poiché non chiuse la porta del seno che mi portava, e non celò l’affanno
    agli occhi miei.
  ckb-ckb: چونکە دەرگاکانی سکی لەسەر من دانەخست و چەرمەسەری لە چاوەکانم نەشاردەوە.
  eng-BBE: Because it did not keep the doors of my mother's body shut, so that trouble
    might be veiled from my eyes.
  kan-OKCV: ಏಕೆಂದರೆ ಆ ದಿನವು ನನ್ನ ತಾಯಿಯ ಗರ್ಭದ ಬಾಗಿಲನ್ನು ಮುಚ್ಚಲಿಲ್ಲ, ದುಃಖವನ್ನು ನನ್ನ
    ಕಣ್ಣುಗಳಿಗೆ ಮರೆಮಾಡಲಿಲ್ಲ.
  tam-2017: நான் இருந்த கர்ப்பத்தின் வாசலை அது அடைக்காமலும், என் கண்கள் காண்கிற வருத்தத்தை
    மறைத்துவிடாமலும் இருந்ததே.
  spa-RV-1909: Por cuanto no cerró las puertas del vientre donde yo estaba, ni escondió
    de mis ojos la miseria.
  ron-BTF: Pentru că nu a închis ușile pântecelui mamei mele, nici nu a ascuns întristare
    de la ochii mei.
  eng-WEBP: because it didn’t shut up the doors of my mother’s womb, nor did it hide
    trouble from my eyes.
  eng-FBV: for it did not shut my mother's womb to prevent me from seeing trouble.
  nld-1939: Want hij sloot mij de deuren niet dicht van de schoot, Hij verborg niet
    het leed voor mijn ogen!
  nch-BL: ¿Para ten Toteco Dios amo quitzajqui iijti nonana para amo nitacajtosquía?
    ¿Para ten techcahuili ma nitacati para ma niquijyohui nochi ni tamanti cati ama
    techpano?
  vie-1934: Bởi vì đêm ấy không bế cửa lòng hoài thai ta, Chẳng có giấu sự đau đớn
    khỏi mắt ta.
  hin-CV: क्योंकि यही वह दिन था, जिसने मेरी माता के प्रसव को रोका नहीं, और न ही इसने
    विपत्ति को मेरी दृष्टि से छिपाया.
  spa-BES: Porque no cerró las puertas del vientre de mi madre, ni oculto los problemas
    de mis ojos.
  tdx-tdx: amy te tsy narindri’e i lalan-koviñey, naho tsy nakafi’e amo masokoo ty
    hasotriañe.
  tha-KJV: เพราะว่ามั​นม​ิ​ได้​ปิดประตู​แห่​งครรภ์มารดาของข้า หรือซ่อนความเศร้าโศกจากตาของข้า
  por-BR-2018: Pois não fechou as portas do ventre onde eu estava, nem escondeu de
    meus olhos o sofrimento.
  deu-ELO: Denn sie hat die Pforte meines Mutterschoßes nicht verschlossen und Mühsal
    nicht verborgen vor meinen Augen. -
  eng-WYC-2018: For it closed not (up) the doors of the womb, that bare me, neither
    it took away evil from mine eyes.
  epo-epo: Pro tio, ke ĝi ne fermis la pordon de la utero de mia patrino Kaj ne kaŝis
    per tio la malfeliĉon antaŭ miaj okuloj.
  uig-PIN: Qünki xu kün meni kɵtürgǝn baliyatⱪuning ixiklirini ǝtmigǝn, Mening kɵzlirimni
    dǝrd-ǝlǝmni kɵrǝlmǝs ⱪilmiƣan.
  beo-beo: Amo gasi da na lalelegemu logo doasiba:le, amo gasiga gagabusu aligima:ne
    sia:ma. Bai amo gasi da nama bidi hamosu amola se nabasu fawane iasi.
  tpi-OTNT: Yes, mobeta dispela nait i bin bagarap, long wanem, em i no bin ting long
    mi na pasim bel bilong mama long kisim bel. Olsem na nau mi stap insait long planti
    hevi.
  hau-SA: gama ba tă hana uwata ɗaukar cikina, don ta hana ni shan wahalan nan ba.
  uig-LAT: Chünki shu kün méni kötürgen baliyatquning ishiklirini etmigen, Méning
    közlirimni derd-elemni körelmes qilmighan.
  nde-nde: ngoba kaluyivalanga iminyango yesibeletho ngisiza ukufihla uhlupho emehlweni
    ami.
  ton-ton: Koeʻuhi naʻe ʻikai ke tāpuni ʻae ngaahi matapā ʻoe manāva kiate au, pe
    fufū ʻae mamahi mei hoku mata.
  ces-1613: Nebo nezavřela dveří života mého, ani skryla trápení od očí mých.
  eng-WMB: because it didn’t shut up the doors of my mother’s womb, nor did it hide
    trouble from my eyes.
  tam-TCV: ஏனெனில், அந்த நாள் என் கண்களில் இருந்து கஷ்டத்தை மறைக்காமலும், என் தாயின்
    கருப்பையை அடைக்காமலும் போயிற்றே.
  ceb-ULB: tungod kay wala patak-uma niini ang ganghaan sa tagoangkan sa akong inahan,
    ni gitagoan niini ang kasamok gikan sa akong mga mata.
  pol-UBG: Bo nie zamknęła drzwi łona mej matki i nie ukryła smutku przed moimi oczami.
  agr-agr: ¡Mina dukug kashi ejapjutkauwa nunú kashia duka pegkegchau atin ati! wagki
    jakati tutsuk akiinati tusa tujutiu asamtai, nunú kashi aajakua duwi akiina pujusan,
    senchi waitiag ankatin asamtai.
  kyc-kyc: Yuu gii kukwa anyimi namba mandeyamo doko kokwa sinyi nembape. Namba mandeyamosa
    namba keta mona randange rengepe randa nyingi rengepe dupwa panembena epelyamo.
  urd-GVU: کیونکہ اُس نے میری ماں کو مجھے جنم دینے سے نہ روکا، ورنہ یہ تمام مصیبت
    میری آنکھوں سے چھپی رہتی۔
  deu-1912: darum daß sie nicht verschlossen hat die Tür des Leibes meiner Mutter
    und nicht verborgen das Unglück vor meinen Augen!
  kan-2017: ಆ ರಾತ್ರಿಯು ನನ್ನ ತಾಯಿಯ ಗರ್ಭದ್ವಾರವನ್ನು ಮುಚ್ಚಿ, ನನ್ನ ಕಣ್ಣುಗಳಿಗೆ ಶ್ರಮೆಯನ್ನು
    ಮರೆಮಾಡಲಿಲ್ಲವಲ್ಲಾ.
  yap-yap: Mu bucheg wa’athan e re nep’ nem ni bochan e pag ngan gargel nigeg, me
    teg nga fithik’ e buchbuchan’ nge biligt’ay e gafgow.
  hlt-MCSB: Ka bungko thohkhaih te a khaih mai vetih thakthaenah he ka mik lamloh
    a thuh mai kolla.
  mdy-ETH: ዬና ዋንቴላ ታኣኒ ታ ዒንዶ ጎጳፓ ኬስኩዋጉዲ ሃሣ ሜቶዋ ታ ዓኣፓፓ ዓኣቻኒ ሾይፆ ካሮ ታ ጊዳ ዎዺባኣሢሮ ጋዳንቂንቴያ
    ማዖንጎ።»
  twi-ASANTE: ɛfiri sɛ anto deɛ ɔwoo me awotwaa mu ama wawo me, anka mʼani nhunu saa
    abɛbrɛsɛ yi.
  eng-WEBU: because it didn’t shut up the doors of my mother’s womb, nor did it hide
    trouble from my eyes.
  wal-wal: He qammai taani ta aayee uluwan shahaarettennaadaaninne ha metuwaa be7ennaadan
    teqqibeenna gishshau, qanggettidaagaa gido.
  spa-PDDPT: porque no cerró las puertas de la matriz donde yo estaba, ni escondió
    la miseria de mis ojos.
  gun-gun: Mba'eta ha'e jave py nombotyi raka'e ha'i ryepy rokẽ, xerexa py ajexavaia
    aexa e'ỹ aguã.
  ilo-ULB: gapu ta saanna nga inrikep ti aanakan ti inak, wenno saanna nga inlemmeng
    ti riribuk manipud kadagiti matak.
  kpg-kpg: Hagahalaua ina di boo deelaa, dela go di boo ne haanau iei au no lodo,
    idimaa, ma gu haga uda mai gi di au nia haingadaa mo di manawa gee.
  uig-ARA: چۈنكى شۇ كۈن مېنى كۆتۈرگەن بالىياتقۇنىڭ ئىشىكلىرىنى ئەتمىگەن، مېنىڭ كۆزلىرىمنى
    دەرد-ئەلەمنى كۆرەلمەس قىلمىغان.
  sus-sus: barima a mu sese raba naxan nu nɔma n barife dande, naxan nu nɔma n nɔxunde
    n ma tɔɔrɛ ma.
  pon-2006: Komw ketin keriahla pwohngo pwehki eh mweidohng I en ipwidi, pwehki eh
    mweidohng I en mihla nan apwal oh nsensuwed.
  jae-jae: Ôpuc boa gêbêcauc tonaŋ, gebe gêbôc tinoc têtaclêlôm auc atom, ma gêsaŋ
    gêŋwapac auc gêdêŋ matocanô atom.
  ksd-ksd: Tago pa i ga banu bat ra tatal na bul, Ma pa i ga pulu bat ra ura kiau
    na matagu kan ra varmonong.
  tur-YTC: Çünkü annemin rahminin kapılarını kapatmadı, Gözümden sıkıntıyı gizlemedi.
  grc-BRENT: Ὅτι οὐ συνέκλεισε πύλας γαστρὸς μητρός μου, ἀπήλλαξε γὰρ ἂν πόνον ἀπὸ
    ὀφθαλμῶν μου.
  ind-AYT: karena ia tidak menutup pintu-pintu kandungan ibuku, atau menyembunyikan
    kesusahan dari mataku.
  nya-nya: Pakuti tsiku limenelo ndiye ndinatuluka mʼmimba ya amayi anga ndipo ndi
    limene linandionetsa zovuta.
  hrv-hrv: Što mi od utrobe ne zatvori vrata da sakrije muku od mojih očiju!
  mps-mps: Mu tama, te mu tama te sogo huli sesabi igi sogo, teda doligi dao. Magi
    baso meni, agai ena homu meniama iyu yaide, te idago haliga dąų wagi sogo da.
    Tisąma yaligo da, ena megi ena sęgę me, dene me, eno tigide hauwa mu te sabo
    yabao,” wali.
  tpi-tpi: Yes, mobeta dispela nait i bin bagarap, long wanem, em i no bin ting long
    mi na pasim bel bilong mama long kisim bel. Olsem na nau mi stap insait long planti
    hevi.
  dan-1931: fordi den ej lukked mig Moderlivets Døre og skjulte Kvide for mit Blik!
  vie-OVCB: Ngày đáng nguyền rủa cho mẹ hoài thai để rồi tôi ra đời chịu mọi đắng
    cay.
  guj-2017: કેમ કે તેણે મારી માનું ગર્ભસ્થાન બંધ રાખ્યું નહિ. અને મારી આંખો આગળથી
    દુઃખ દૂર કર્યું નહિ.
  pon-2006A: Komw ketin keriahla pwohngo pwehki eh mweidohng I en ipwidi, pwehki eh
    mweidohng I en mihla nan apwal oh nsensuwed.
  por-BRBSL: porque não fechou as portas do ventre de minha mãe, nem escondeu problemas
    de meus olhos.
  cth-cth: Bangkongtetpawiteh, anu e thun hah khan hoeh eiteh, ka mithmu vah, ka lungmathoenae
    hah kâhrawk hoeh.
  twi-twi: efisɛ anto nea ɔwoo me no awotwaa mu ama wawo me na anka mʼani renhu saa
    abɛbrɛsɛ yi.
  hlt-hlt: Ka bungko thohkhaih te a khaih mai vetih thakthaenah he ka mik lamloh a
    thuh mai kolla.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó kɛyènkɛ̀ í kpetínnɛ́mɛ̀ n yɔ̃ pɔutì, kɛ̀ í ǹ fũ̀ũnnɛ̀ mɛsémmɛ̀
    diɛmɛ̀!
  msy-2020: Dɨmagarir kam, nan amebamɨn borir mɨtarim dukuazir puvatɨzɨ, kɨ datɨrɨghɨn
    osɨmtɨzir dafamɨn aven iti. Kamaghɨn, kɨ ghaze, dɨmagarir kam ikuvigha deraghai.
  dop-dop: Mpi tɔ, ɑ tɑ kɑɣɑtɩ mɑ lʋlʋɣʋ, nɑ sɑŋɑ mɑ́ nɑɑkɩ wɑhɑlɑ sɔsɔ ɩnɛ.
  azb-azb: Əfsus ki O, anamın bətninin qapılarını bağlamadı, Gözlərimi əzabsız saxlamadı.
  eng-DBY: Because it shut not up the doors of the womb that bore me, and hid not
    trouble from mine eyes.
  hin-2017: क्योंकि उसने मेरी माता की कोख को बन्द न किया और कष्ट को मेरी दृष्टि से
    न छिपाया।
  wol-KYG: gannaaw moo tëjul sama biiru ndey, ba làq saay gët coono.
  eng-YLT: Because it hath not shut the doors Of the womb that was mine! And hide
    misery from mine eyes.
  kne-kne: Mabaosan koma din labi ay sana tan adi na tinopap di binmalaak sin eges
    en inak, ta adiak koman lak-amen dana ay ligat.
  eng-WYC-2017: For it closed not the doors of the womb, that bare me, neither it
    took away evil from mine eyes.
  eng-WMBB: because it didn’t shut up the doors of my mother’s womb, nor did it hide
    trouble from my eyes.
  urd-GVH: क्योंकि उसने मेरी माँ को मुझे जन्म देने से न रोका, वरना यह तमाम मुसीबत
    मेरी आँखों से छुपी रहती।
  rug-rug: Leve nia sa boṉi asa sapu va malumu au pude ta podo, sapu va dogoro nau
    sari tinasuna na tinalotaṉa.
  gaz-gaz: Inni ija koo duraa rakkina dhoksuuf, balbala gadameessa haadha kootii natti
    hin cufneetii.
  fra-LSG: Car elle n’a pas fermé le sein qui me conçut, Ni dérobé la souffrance à
    mes regards.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi Djawupthu yukurrana bukumirriyaŋala
    ŋuriki walalaŋgu ŋunhi walala ŋanya ŋayaŋu‐yätjkuŋala, bala Godthunydja ŋanya
    wekaŋala biyapulnha wal'ŋu dhaŋaŋ wäyin ga djämamirrinha, ga ŋula nhä malanha,
    guḻku'na guḻku'na dhikana, dhaŋaŋnha wal'ŋu, ga baḏatjŋurana ŋayi dhika baḏarraŋ'thina
    rumbalnydja.
  yal-yal: Amasɔtɔ, a mi sese ligaxi alogo n nama sɔtɔ, a bata n lu, n yi sɔxɔlɛni
    ito sɔtɔ to.”
  haw-1868: No ka mea, aole ia i hoopaa i na puka o ka opu o kuu makuwahine, Aole
    hoi ia i huna i ka popilikia mai ko'u maka aku.
  arb-NAV: لأَنَّهُ لَمْ يُغْلِقْ رَحِمَ أُمِّي وَلَمْ يَسْتُرِ الشَّقَاءَ عَنْ عَيْنَيَّ.
  ewe-ewe: elabena metu vidzidɔ ƒe ʋɔtruwo ɖe nunye, be nye ŋkuwo makpɔ dzɔgbevɔ̃e
    o.
  eng-LEE: Because God closed not against me the doors of the womb, and thus concealed
    trouble from my eyes.
  asm-FB: কিয়নো সি মোৰ মাতৃৰ গৰ্ভৰ দুৱাৰ বন্ধ নকৰিলে, আৰু মোৰ চকুৰ পৰা ক্লেশ ঢাকি
    নথলে।
  sus-A: بَرِ مَ عَ مُ سٍسٍ رَبَ نَشَن نُ نْمَ ﭑ بَرِقٍ دَندٍ، نَشَن نُ نْمَ ﭑ نْشُندٍ
    ﭑ مَ تْورّ مَ.
  fra-SBL: parce qu'il n'a pas fermé les portes du ventre de ma mère, et n'a pas caché
    les problèmes à mes yeux.
  hbo-hbo: כִּ֤י לֹ֣א סָ֭גַר דַּלְתֵ֣י בִטְנִ֑י וַיַּסְתֵּ֥ר עָ֝מָ֗ל מֵעֵינָֽי׃
  piu-2006: '@see-verse:JOB.003.009'
  kik-kik: nĩ ũndũ ndũigana kũhinga mĩrango ya nda ya maitũ, na ndũigana kũgirĩrĩria
    maitho makwa kuona thĩĩna.
  fra-NCL: parce qu’elle ne m’a pas fermé les portes du sein, et n’a pas dérobé la
    souffrance à mes regards !
  cek-AK: raihaih ka tongh han ai ah, aqum mah kam no ih zok to pakaa ai pongah kasae
    ah om nasoe.
  cuk-cuk: Ibiga a-mutikidbali an gwalulesdibe, emide, bonigan-gunaid mag-dakega an-imaknaid.
  uig-CYR: Чүнки шу күн мени көтәргән балиятқуниң ишиклирини әтмигән, Мениң көзлиримни
    дәрд-әләмни көрәлмәс қилмиған.
  pma-pma: Kisesenda en vongien enek veni kei maeni avasi inau eni, ka maeni nakur
    moulien keke nakilea makur mahien ka malonge vatisa.
  tel-2017: అది ఉదయ సూర్య కిరణాలు చూడకూడదు. పుట్టిన వెంటనే నేనెందుకు చనిపోలేదు?
  hat-BSA: akoz li pa t fèmen ouvèti vant manman m, ni kache twoub devan zye m.
  bxh-bxh: Beyabeyana tabu ti yosigu, be pilipili tabu ya fahoinadi.
  kos-kos: Selngawiya fong sac lah pwanang nga isusla, Ac oru nga pula ma upa ac keok.
  hbo-WLC: כִּ֤י לֹ֣א סָ֭גַר דַּלְתֵ֣י בִטְנִ֑י וַיַּסְתֵּ֥ר עָ֝מָ֗ל מֵעֵינָֽי׃
  ibo-ibo: nʼihi na o mechighị akpanwa nne m, i zonarịkwa anya m nsogbu.
  ory-ory: କାରଣ ସେ ମୋʼ ମାତୃଗର୍ଭର କବାଟ ରୁଦ୍ଧ କଲା ନାହିଁ, କିଅବା ଦୁଃଖକୁ ମୋର ଦୃଷ୍ଟିରୁ ଗୁପ୍ତ
    କଲା ନାହିଁ।
  chk-chk: pun esap pineela letipen inei, esap pwal aopala riaföü seniei.
  rop-rop: dumaji langa det dei na aibin bon langa dijan wel weya oldei gibitbat mi
    trabul.” Lagijat na Job bin tok.
  ukr-1871: За те, що не зачинила дверей матерньої утроби, й не закрила горя перед
    очима моїми!
  deu-1951: Weil sie den Mutterleib mir nicht verschloß und den Jammer nicht vor meinen
    Augen verbarg.
  eng-JPS: Because it shut not up the doors of my mother's womb, nor hid trouble from
    mine eyes.
  srp-1865: Što mi nije zatvorila vrata od utrobe i nije sakrila muku od mojih oèiju.
  lug-lug: Kubanga terwaggala nzigi za lubuto lwa mmange, nneme okulaba obuyinike.
  heb-heb: כי לא סגר דלתי בטני ויסתר עמל מעיני׃
  ben-IRV: কারণ সে আমার মায়ের গর্ভের দরজা বন্ধ করে নি, না সে আমার চোখ থেকে সমস্যা
    লুকিয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਮੇਰੀ ਮਾਂ ਦੀ ਕੁੱਖ ਨੂੰ ਬੰਦ ਨਾ ਕੀਤਾ, ਅਤੇ ਨਾ ਕਸ਼ਟ ਨੂੰ ਮੇਰੀਆਂ
    ਅੱਖਾਂ ਤੋਂ ਛੁਪਾਇਆ!
  mya-JVB: ငါ့ အမိ၏ဝမ်း ကို ပိတ် မ ထား၊ ဒုက္ခ ဆင်းရဲကို ငါ မမြင်စေခြင်းငှါ မကွယ် မကာ။
  hmo-hmo: Dirava e, unai hanuaboi do oi gwauraia dika, ia ese egu vara ia havaraia
    dainai.
  urd-urd: क्यूँकि उसने मेरी माँ के रहम के दरवाज़ों को बंद न किया और दुख को मेरी आँखों
    से छिपा न रख्खा।
  rus-SYN: за то, что не затворила дверей чрева матери моей и не сокрыла горести от
    очей моих!
  bqc-SIM: Asa gↄↄpi i ma da nɛasakpɛ zɛ́ tamɛɛo, a tò ma wɛsì taasilɛ.
  tcz-CHONGTHU: Kanu naobu khah louva anakoi nikho chu gaosap in umhen, leiset gim
    gentheina jouse mudinga eina pen sah jeh chun.
  mar-mar: कारण तिने माझ्या जननीचे ऊदरद्वार बंद केले नाही, आणखी हे दुःख माझ्या डोळ्यापासून
    लपवीले नाही.
  soq-soq: '@see-verse:JOB.003.009'
  qub-qub: ¡Chayno ruracäcunman caran fiyupa cayno noga ñacanäpaj chay chacay yurishäpita!
  bqp-bqp: Zaakũ gↄrↄ pì dí ma da nɛ́'isↄ zɛ́ tatamalɛro, à tò ma wɛ́ wari è.
  hat-hat: Paske li pa t' enpoze m' soti nan vant manman m', li pa t' egzante m' tout
    soufrans sa yo.
  eng-BSB: For that night did not shut the doors of the womb to hide the sorrow from
    my eyes.
  eng-WEBPB: because it didn’t shut up the doors of my mother’s womb, nor did it hide
    trouble from my eyes.
  kbq-kbq: Hagi ana knarera nenrerana arimpa erigigeno, kaseonantege'na ama hazenkeramina
    onkoasina knare hisine.
  nhe-BL: ¿Para tlen Toteco Dios ax quitzajqui iijti nonana para ax nitlacajtosquía?
    ¿Para tlen tinechcahuili ma nitlacati para ma niquijiyohuis nochi ni tlen ama
    nechpano?
  bus-bus: Zaakɛ gurↄↄ pì e ma da nɛ́'isↄ zɛ́ tatamalɛro, à tò ma wɛ́ɛ sì nawɛ̃alɛ.
  gub-BL: Ta'e hemuzexak kar hehy pe a'e xe. Nahemunyryk kwaw ko ma'erahy wi.
  eng-DRA: Because it shut not up the doors of the womb that bore me, nor took away
    evils from my eyes.
