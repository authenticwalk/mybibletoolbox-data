verse: JOB.003.011
translations:
  mal-C: “ജനനത്തിങ്കൽത്തന്നെ ഞാൻ മരിച്ചുപോകാഞ്ഞതെന്തുകൊണ്ട്? ഗർഭപാത്രത്തിൽനിന്നു പുറപ്പെട്ടപ്പോൾത്തന്നെ
    അന്ത്യശ്വാസം വലിക്കാഞ്ഞതെന്തുകൊണ്ട്?
  deu-TKW: Warum starb ich nicht im Mutterleibe, verschied ich nicht, als ich herausgetreten
    aus dem Mutterschoß?
  lin-lin: Mpo na nini namikufelaki te kati na libumu ya mama na ngai ? Mpo na nini
    nakataki motema te tango nabimaki na libumu ya mama na ngai ?
  eng-LSV: Why do I not die from the womb? I have come forth from the belly and gasp!
  eng-GNV: Why died I not in the birth? or why dyed I not, when I came out of the
    wombe?
  eng-WEBSTER: Why died I not from the womb? why did I not expire at the time of my
    birth?
  nhw-BL: “¿Para tlen amo nimijqui iijtico nonana o quema san niontlacajtoya?
  swh-ONEN: “Kwa nini sikuangamia wakati wa kuzaliwa? Kwa nini sikufa nilipokuwa ninatoka
    tumboni?
  bba-bba: Mbɑn sɔ̃nɑ nɑ ǹ ɡu nɛn mɛron nukurɔ. Mbɑn sɔ̃nɑ nɑ ǹ ɡu sɑnɑm mɛ bɑ mɑn
    mɑrumɔ.
  eng-KJVCPB: Why died I not from the womb? Why did I not give up the ghost when I
    came out of the belly?
  cpy-cpy: ¿Iitaka kaari ookaanitanta paerani ashitanari eeniro omotzitana? ¿Iitaka
    kaari nokaman-tapaaka owakira notzimapaaki?
  luo-luo: “Dine atho ei minwa, kata dine obwoga ka inywola?
  meu-meu: Badina be dahaka egu vara negana ai asina mase? Dahaka dainai sinagu bogana
    amo na lasi negana ai na asina mase?
  npi-ULB: मेरी आमाको गर्भबाट बाहिर निस्कँदा म किन मरिनँ ? मेरी आमाले मलाई जन्माउँदा
    मैले आफ्‍नो आत्मा किन त्यागिनँ ?
  yor-yor: “Èéṣe tí èmi kò fi kú láti inú wá, tàbí tí èmi kò kú ní ìgbà tí mo ti inú
    jáde wá?
  pes-OPCB: «چرا مرده به دنیا نیامدم؟ چرا وقتی از رَحِمِ مادرم بیرون می‌آمدم، نمردم؟
  tgl-ULB: Bakit hindi pa ako namatay noong ako ay lumabas sa sinapupunan? Bakit hindi
    ko pa isinuko ang aking espiritu noong ako ay ipinagbubuntis pa lang ng aking
    ina?
  cbu-NT: ¿Tamashtaja nda aneershirti chik tsiparangi? Nduntaati ashiru, yuwash nllurtakachi
    anshurtanaari tsiparanguri wanasirparee.
  hui-hui: Ainde i̱ ai̱yanaga tombeha berewaria homa nabini. I̱ ai̱yahanda taba hanayangi
    homa nabinidago nde aginagada.
  mya-mya: ငါသည်မွေးစက အဘယ်ကြောင့်မသေသနည်း။ အမိဝမ်းထဲမှ ထွက်စက အဘယ်ကြောင့် အသက်မချုပ်
    သနည်း။
  bod-N: ཅིའི་ཕྱིར་བདག་ནི་མངལ་ནང་མ་ཤི་འམ། ། མངལ་ལས་ཐོན་དུས་དབུགས་ནི་ཅིའི་མ་ཆད། །
  sna-sna: “Ko, ndakaregererei kufa pakuberekwa kwangu, nokufa pandaibuda mudumbu?
  spa-BLM: “¿Por qué no he muerto desde el vientre? ¿Por qué no renuncié al espíritu
    cuando mi madre me dio a luz?
  cac-cac: Octom cham in d'a yol sc'ol ix in nun. Octom cham in ayic van valji.
  swh-ULB: Kwanini si-kufa wakati lipotokeza katika tumbo la uzazi? Kwanini sikuitoa
    roho yangu hapo mama aliponizaa?
  bel-bel: Чаму не памёр я, выходзячы з нутробы, і не сканаў, калі выйшаў з чэрава?
  wed-wed: Airake, boiboḡi ita gomuiu! Bo ata i ʼraḡe maranai a tuputupua.
  deu-ELBBK: Warum starb ich nicht von Mutterleib an, kam aus dem Schoß hervor und
    verschied?
  mbb-OT: “Deyzey pa ke minatey e en diyà te ǥetek te iney ku.
  mal-2015: ഞാൻ ഗർഭപാത്രത്തിൽവെച്ചു മരിക്കാഞ്ഞതെന്തു? ഉദരത്തിൽനിന്നു പുറപ്പെട്ടപ്പോൾ
    തന്നേ പ്രാണൻ പോകാതിരുന്നതെന്തു?
  rmc-rmc: Soske na muľom akor, sar uľiľom? Soske na muľom, soča manca e daj ločhiľa?
  pes-OPV: «چرا از رحم مادرم نمردم؟ و چون از شکم بیرون آمدم چرا جان ندادم؟
  ron-1924: Де че н-ам мурит ын пынтечеле мамей меле? Де че ну мь-ам дат суфлетул
    ла еширя дин пынтечеле ей?
  aui-aui: Iyamiise da sinagunaki kamokamone ayarabobo, bo ayatubutubugha na raghanine
    ayarabobo.
  ben-OBCV: “জন্মের সময় আমি মরলাম না কেন, আর গর্ভ থেকে বেরোনোর সময়ই বা আমি মরলাম
    না কেন?
  som-som: Bal maxaan u dhiman waayay markaan uurka ka soo baxay? Oo maxaa naftu iiga
    bixi weyday isla markaan caloosha ka soo baxay?
  lat-VUC: Quare non in vulva mortuus sum? egressus ex utero non statim perii?
  eng-ASVBT: Why died I not from the womb? Why did I not give up the ghost when my
    mother bare me?
  ita-1885: Perchè non morii io dalla matrice? Perchè non trapassai come prima uscii
    del seno?
  eng-LXXUP: For why died I not in the belly? And why did I not come forth from the
    womb and die immediately?
  eng-ULB: Why did I not die when I came out from the womb? Why did I not give up
    my spirit when my mother bore me?
  spa-VBL: “¿Por qué no nací muerto? ¿Por qué no morí al nacer?
  fra-_FOB: Que ne suis-je mort dès le sein de ma mère? Au sortir de ses flancs, que
    n'ai-je expiré?
  mal-mal: ഞാൻ ഗർഭപാത്രത്തിൽവച്ച് മരിക്കാഞ്ഞതെന്ത്? ഉദരത്തിൽനിന്ന് പുറപ്പെട്ടപ്പോൾ
    തന്നെ പ്രാണൻ പോകാതിരുന്നതെന്ത്?
  urd-GVR: Maiṅ paidāish ke waqt kyoṅ mar na gayā, māṅ ke peṭ se nikalte waqt jān
    kyoṅ na de dī?
  suz-BL: गो मारदे जरमेसी ङा चोटीन मबेक्‍ङा? गो मारदे कोव़ज रे ग्रूङानु मबेक्‍ङा?
  eng-NOY: Why died I not at my birth? Why did I not expire when I came forth from
    the womb?
  ita-1927: Perché non morii nel seno di mia madre? Perché non spirai appena uscito
    dalle sue viscere?
  ckb-ckb: «بۆ لە بار دایکم نەچووم، کە لەدایک بووم، بۆ ڕۆحم بەدەستەوە نەدا؟
  eng-BBE: Why did death not take me when I came out of my mother's body, why did
    I not, when I came out, give up my last breath?
  kan-OKCV: “ನಾನು ಹುಟ್ಟುವಾಗಲೇ ಏಕೆ ಸಾಯಲಿಲ್ಲ? ನಾನು ಗರ್ಭದಿಂದ ಬಂದಾಗಲೇ ಏಕೆ ಪ್ರಾಣ ಬಿಡಲಿಲ್ಲ?
  tam-2017: நான் கர்ப்பத்தில் அழியாமலும், கர்ப்பத்திலிருந்து புறப்படுகிறபோதே இறக்காமலும்
    போனதென்ன?
  spa-RV-1909: ¿Por qué no morí yo desde la matriz, o fuí traspasado en saliendo del
    vientre?
  ron-BTF: De ce nu am murit eu din pântece? De ce nu mi-am dat eu duhul când am ieșit
    din pântece?
  eng-WEBP: “Why didn’t I die from the womb? Why didn’t I give up the spirit when
    my mother bore me?
  eng-FBV: Why wasn't I stillborn? Why didn't I die at birth?
  nld-1939: Waarom stierf ik niet, toen ik uit de moederschoot kwam, Ging ik niet
    dood, toen ik haar lichaam verliet;
  nch-BL: “¿Para ten amo nimijqui iijtico nonana o quema sanoc nitacajtoya?
  vie-1934: Nhân sao tôi chẳng chết từ trong tử cung? Nhân sao không tắt hơi khi lọt
    lòng mẹ.?
  hin-CV: “जन्म होते ही मेरी मृत्यु क्यों न हो गई, क्यों नहीं गर्भ से निकलते ही मेरा
    प्राण चला गया?
  spa-BES: ¿Por qué la muerte no me tomó cuando salí del cuerpo de mi madre, por qué
    no, cuando salí del vientre, entregue mi espíritu?
  tdx-tdx: Ino ty tsy nahasimb’ ahy an-koviñe ao? Akore te tsy namoeako fiay te niboloañe?
  tha-KJV: ทำไมข้าไม่ตายเสียแต่​กำเนิด ทำไมข้าไม่ขาดใจเสียเมื่อข้าออกมาจากครรภ์​แล้วก็​สิ​้นไป
  por-BR-2018: Por que eu não morri desde a madre, ou perdi a vida ao sair do ventre?
  deu-ELO: Warum starb ich nicht von Mutterleibe an, kam aus dem Schoße hervor und
    verschied?
  eng-WYC-2018: Why was not I dead in the womb? why went I out of the womb, and perished
    not anon? (Why was I not dead in the womb? why did I not go out of the womb, and
    perish at once?)
  epo-epo: Kial mi ne mortis tuj el la utero, Ne senviviĝis post la eliro el la ventro?
  uig-PIN: Aⱨ, nemixⱪa anamning ⱪorsiⱪidin qüxüpla ɵlüp kǝtmigǝndimǝn?! Nemixⱪa ⱪorsaⱪtin
    qiⱪⱪandila nǝpǝstin ⱪalmiƣandimǝn?
  beo-beo: 'Na da na:me hina: hagomoa ganodini bogomu da defea galu. O lalelegesula
    amogalawane bogomu da defea galu.'
  tpi-OTNT: “Watpo mi no bin i dai long bel bilong mama, o long taim mama i bin karim
    mi?
  hau-SA: “Me ya sa ban mutu ba da za a haife ni, ko kuma in mutu sa’ad da ana haihuwata
    ba?
  uig-LAT: Ah, némishqa anamning qorsiqidin chüshüpla ölüp ketmigendimen?! Némishqa
    qorsaqtin chiqqandila nepestin qalmighandimen?
  nde-nde: Kungani ngingafanga ngizalwa, ngahle ngacitsha ngisaphuma esiswini na?
  ton-ton: “Ko e hā naʻe ʻikai ai te u mate mei he manāva? Ko e hā naʻe ʻikai ai te
    u tukuange hoku laumālie ʻi heʻeku haʻu mei he fatu?
  ces-1613: Proč jsem neumřel v matce, aneb vyšed z života, proč jsem nezahynul?
  eng-WMB: “Why didn’t I die from the womb? Why didn’t I give up the spirit when my
    mother bore me?
  tam-TCV: “பிறக்கும்போதே ஏன் நான் அழிந்துபோகவில்லை? நான் கருப்பையில் இருந்து வெளியே
    வரும்போதே ஏன் சாகவில்லை?
  ceb-ULB: Nganong wala man ako mamatay sa paggawas ko gikan sa tagoangkan? Nganong
    wala man mibiya ang akong espiritu sa pagpahimugso kanako sa akong inahan?
  pol-UBG: Czemu nie umarłem w łonie? Czemu nie zginąłem, kiedy wyszedłem z łona?
  agr-agr: ¿Wagkanuk mina dukujui egkemsanuk jakachamiaja? Nuniachkunush ¿wagkanuk
    yama akiinmawaik jakachamiaja?
  kyc-kyc: Namba anyinya ingi anda dokonape dee manjinyi peyareyamo dokopape kumuyuli
    yaka.
  urd-GVU: مَیں پیدائش کے وقت کیوں مر نہ گیا، ماں کے پیٹ سے نکلتے وقت جان کیوں نہ
    دے دی؟
  deu-1912: Warum bin ich nicht gestorben von Mutterleib an? Warum bin ich nicht verschieden,
    da ich aus dem Leibe kam?
  kan-2017: ನಾನು ಹುಟ್ಟುವಾಗಲೇ ಏಕೆ ಸಾಯಲಿಲ್ಲ. ಗರ್ಭದಿಂದ ಬಂದಾಗಲೇ ಏಕೆ ಪ್ರಾಣಬಿಡಲಿಲ್ಲ?
  yap-yap: Fa’an manga gum’ u yin e chitinag ma kabfel’, ara gum’ ko ngiyal’ ni ba’aram
    nni gargelegeg riy.
  hlt-MCSB: Balae tih bung khuiah ka duek pawh. Bungko lamloh ka thoeng tih ka pal
    hae.
  mdy-ETH: «ዎንዴ ታ ዒንዶ ጎጳ ዓኣዖ ሃሣ ዒንዶ ጎጳፓ ታ ኬኬስካዖ ሃይቄቴ ዓይጎ?
  twi-ASANTE: “Adɛn enti na manwu awoeɛ hɔ, ɛberɛ a mefiri me maame awotwaa mu no?
  eng-WEBU: “Why didn’t I die from the womb? Why didn’t I give up the spirit when
    my mother bore me?
  wal-wal: “Taani ta aayee uluwan haatta kiyarkkinaashsha! Ta aayee uluwaappe yeletta
    wodhdhaanne haiqqarkkinaashsha!
  spa-PDDPT: ¿Por qué no morí yo en la matriz o expiré al salir del vientre?
  gun-gun: — Mba'e re tu xee namanoi raka'e xeryru'i pyve? Mba'e re tu ha'e va'e gui
    aiko'i vy ndaxeayvuẽvei?
  ilo-ULB: Apay a saanak a natay idi rimuarak manipud iti aanakan? Apay a saanko nga
    inyawat ti espirituk idi impasngaynak ti inak?
  kpg-kpg: “Au bolo gii made hua i lodo tinae o dogu dinana be gii made hua i dogu
    madagoaa ne haanau.
  uig-ARA: ئاھ، نېمىشقا ئانامنىڭ قورسىقىدىن چۈشۈپلا ئۆلۈپ كەتمىگەندىمەن؟! نېمىشقا
    قورساقتىن چىققاندىلا نەپەستىن قالمىغاندىمەن؟
  sus-sus: Munfe ra n nga furi mu bira nu? Munfe ra n mu faxa nu beenu n xa bari?
  pon-2006: Mehnda I seu mehlahte nan kapehd en ineio, de ni ahnsou me I ipwidiohte?
  jae-jae: Aê gamac êndu gêdêŋ tinoc kêkôc aê naŋ ma kasa gamêŋ tomatêgeŋ atom kêtu
    ageŋŋa.
  ksd-ksd: Ta ra ava pa iau ga mat ta ra tatal na bul? Ma ba iau ga vana rikai kan
    ra bala i nagu, ta ra ava pa iau ga vung vue ra tulungeagu?
  tur-YTC: “Neden rahimden çıkarken ölmedim? Annem beni doğururken ruhumu neden teslim
    etmedim?
  grc-BRENT: Διατί γὰρ ἐν κοιλίᾳ οὐκ ἐτελεύτησα; ἐκ γαστρὸς δὲ ἐξῆλθον, καὶ οὐκ εὐθὺς
    ἀπωλόμην;
  ind-AYT: Mengapa aku tidak mati saat lahir, keluar dari kandungan dan mati?
  nya-nya: “Bwanji ine sindinawonongeke pamene ndinkabadwa ndi kufa pamene ndimatuluka
    mʼmimba?
  hrv-hrv: Što nisam mrtav od krila materina, što ne izdahnuh izlazeć' iz utrobe?
  mps-mps: “Magi baso ena ena idago haligade isisąma yaliwe? Ma, te ena ame nani
    sogo tama tisąma yaliwe?
  tpi-tpi: “Watpo mi no bin i dai long bel bilong mama, o long taim mama i bin karim
    mi?
  dan-1931: Hvi døde jeg ikke i Moders Liv eller udånded straks fra Moders Skød?
  vie-OVCB: Sao tôi không chết đi khi sinh ra? Sao tôi không chết khi vừa mới lọt
    lòng?
  guj-2017: હું ગર્ભસ્થાનમાં જ કેમ ન મરી ગયો? જનમતાં જ મેં પ્રાણ કેમ ન છોડ્યો?
  pon-2006A: Mehnda I seu mehlahte nan kapehd en ineio, de ni ahnsou me I ipwidiohte?
  por-BRBSL: “Por que eu não morri do útero? Por que eu não desisti do espírito quando
    minha mãe me aborreceu?
  cth-cth: Bangkongmaw ka tâco tahma vah, ka due hoeh va. Bangkongmaw von dawk hoi
    ka tâco nah, kahmakata hoeh va.
  twi-twi: “Adɛn nti na manwu awoe hɔ, bere a mifi me na awotwaa mu no?
  hlt-hlt: Balae tih bung khuiah ka duek pawh. Bungko lamloh ka thoeng tih ka pal
    hae.
  tbz-SIM: Bɑ nte kɛ̀ n yí ku n yɔ̃ pɔutì miɛkɛ? Bɑ nte kɛ̀ nyí ku n yɛ̀nní dìì mɔ̀nnì?
  msy-2020: “Manmaghsua, kɨ uan amebamɨn navir averiamɨn itir dughiamɨn aremezir puvatɨ?
    Manmaghsua, amebam na batir dughiamɨn, kɨ aremezir puvatɨ?
  dop-dop: Pepe tɔɔ kɛ́ mɑ tɑɑ sɩ́ nɑ pǝ́cɔ́ pɑ́ lʋlɩ-m, yɑɑ mɑ tɑɑ hɛɛ mɑ lɩɩʋ wɑɑtʋ?
  azb-azb: Niyə doğulanda mən ölmədim, Bətndən çıxarkən nəfəsim kəsilmədi?
  eng-DBY: Wherefore did I not die from the womb, — come forth from the belly and
    expire?
  hin-2017: “मैं गर्भ ही में क्यों न मर गया? पेट से निकलते ही मेरा प्राण क्यों न छूटा?
  wol-KYG: Moo lu ma tee woona deeye biiru yaay? Lu ma tee ne putt, dog, boog?
  eng-YLT: Why from the womb do I not die? From the belly I have come forth and gasp!
  kne-kne: Apay nga adiak et natey sin eges inak ono sin binmalaak?
  eng-WYC-2017: Why was not I dead in the womb? why went I out of the womb, and perished
    not anon?
  eng-WMBB: “Why didn’t I die from the womb? Why didn’t I give up the spirit when
    my mother bore me?
  urd-GVH: मैं पैदाइश के वक़्त क्यों मर न गया, माँ के पेट से निकलते वक़्त जान क्यों
    न दे दी?
  rug-rug: Leana si be mate qua mo pa tiana sa tinaqu, babe podo mate qua mo.
  gaz-gaz: “Ani maaliif gadameessa haadha kootii keessatti hin badin? Maaliifis yeruman
    garaa keessaa baʼetti hin duʼin?
  fra-LSG: Pourquoi ne suis-je pas mort dans le ventre de ma mère? Pourquoi n’ai-je
    pas expiré au sortir de ses entrailles?
  gnn-gnn: Ga ŋuliŋurunydja yapa'mirriŋu walala ga wäwa'mirriŋuna walala ḏo'yurruna
    nhanbala, gäŋalanydja mundhurr girri' nhanbala, ḻatju'mirrina ŋanyana dhika nhä
    malanha.
  yal-yal: “Nanfera n mi faxa n to bari? Nanfera n mi faxa n xali lɔxɔni?
  haw-1868: No ke aha la i make ole ai au mai ka opu mai? No ke aha la i kaili ole
    ia kuu ea i kuu puka ana mai ka opu mai?
  arb-NAV: لِمَ لَمْ أَمُتْ فِي الرَّحِمِ، وَلِمَ لَمْ أُسْلِمِ الرُّوحَ عِنْدَمَا
    خَرَجْتُ مِنْ بَطْنِ أُمِّي؟
  ewe-ewe: “Nu ka ŋuti nyemeku le nye dzigbe eye maku hafi ado tso vidzidɔ me o?
  eng-LEE: Why did I not die [the moment I issued] from the womb, and [why] was I
    not born merely to perish at once?
  asm-FB: মই কিয় গৰ্ভতে নমৰিলোঁ? উদৰৰ পৰা বাহিৰ হোৱামাত্ৰে মই কিয় প্ৰাণত্যাগ নকৰিলোঁ?
  sus-A: مُنقٍ رَ ﭑ نفَ قُرِ مُ بِرَ نُ؟ مُنقٍ رَ ﭑ مُ قَشَ نُ بٍينُ ﭑ شَ بَرِ؟
  fra-SBL: « Pourquoi ne suis-je pas mort dès le ventre de ma mère ? Pourquoi n'ai-je
    pas renoncé à l'esprit quand ma mère m'a mis au monde ?
  hbo-hbo: לָ֤מָּה לֹּ֣א מֵרֶ֣חֶם אָמ֑וּת מִבֶּ֖טֶן יָצָ֣אתִי וְאֶגְוָֽע׃
  piu-2006: '@see-verse:JOB.003.010'
  kik-kik: “Ndaagire gũkua ngĩciarwo nĩkĩ? Ndaagire gũkua ngiuma nda nĩkĩ?
  fra-NCL: Que ne suis-je mort dès le ventre de ma mère, au sortir de ses entrailles
    que n’ai-je expiré !
  cek-AK: Tipongah maw zok thungah ka duek moe, tapen tangsuek naah kam ro ving ai?
  cuk-cuk: ”Ibiga an sapidukugi-maigu, burgwissurdibe, ibiga an gwalulenaigu, burgwissurdibe,
    burgwisana bur nabirinad.
  uig-CYR: Аһ, немишкә анамниң қосиғидин чүшүпла өлүп кәтмигәндимән?! Немишкә қосақтин
    чиққандила нәпәстин қалмиғандимән?
  pma-pma: Tahos imok vahit mamat en vangen mama onak, vuo mamat en hati avong enges
    varei avasi nau eni.
  tel-2017: తల్లి గర్భం నుండి బయటపడగానే నా ప్రాణం ఎందుకు పోలేదు?
  hat-BSA: “Poukisa mwen pa t mouri lè m te fèt? Sòti nan vant li e mouri la menm?
  bxh-bxh: Sidohana be hige ya peꞌi, tinagu bogana ganahewana yai? Ye ena fuya yosigu
    yai?
  kos-kos: “Nga ke ngan misa na insien nina kiuk ah, Ku ke pacl se na ma osweyukla
    nga ah.
  hbo-WLC: לָ֤מָּה לֹּ֣א מֵרֶ֣חֶם אָמ֑וּת מִבֶּ֖טֶן יָצָ֣אתִי וְאֶגְוָֽע׃
  ibo-ibo: “Gịnị mere m ji hapụ ịnwụ mgbe ahụ nne m mụpụtara m, kubie ume mgbe m si
    nʼime akpanwa pụta?
  ory-ory: ମୁଁ କାହିଁକି ଗର୍ଭରୁ ମଲି ନାହିଁ? ଉଦରରୁ ପଡ଼ିବା ମାତ୍ର କାହିଁକି ମୁଁ ପ୍ରାଣତ୍ୟାଗ
    କଲି ନାହିଁ?
  chk-chk: Pwota üsap mäla le uputiuei? Pwota üsap mäla, lupwen üa towu seni letipen
    inei?
  rop-rop: Wal Job bin kipgon tok, “Wotfo ai nomo bin dai wen aibin bon?
  ukr-1871: Чом я не вмер, виходячи з утроби, і не сконав, як вийшов із живота?
  deu-1951: Warum starb ich nicht gleich bei der Geburt und kam nicht um, sobald ich
    aus Mutterschoße ging?
  eng-JPS: Why died I not from the womb? Why did I not perish at birth?
  srp-1865: Zašto ne umrijeh u utrobi? ne izdahnuh izlazeæi iz utrobe?
  lug-lug: “Lwaki saafa nga nzalibwa, oba ne nfa nga nva mu lubuto lwa mmange?
  heb-heb: למה לא מרחם אמות מבטן יצאתי ואגוע׃
  ben-IRV: কেন আমি মরে যাই নি যখন আমি গর্ভ থেকে বেরিয়ে ছিলাম? কেন আমি আমার আত্মা
    ত্যাগ করিনি?
  pan-pan: “ਮੈਂ ਕੁੱਖ ਵਿੱਚ ਹੀ ਕਿਉਂ ਨਾ ਮਰ ਗਿਆ, ਪੇਟ ਵਿੱਚੋਂ ਨਿੱਕਲਦਿਆਂ ਹੀ ਮੈਂ ਪ੍ਰਾਣ ਕਿਉਂ
    ਨਾ ਛੱਡ ਦਿੱਤੇ?
  mya-JVB: ငါသည်မွေး စက အဘယ်ကြောင့် မ သေ သနည်း။ အမိဝမ်း ထဲမှ ထွက် စက အဘယ်ကြောင့်အသက်
    မချုပ် သနည်း။
  hmo-hmo: “Badina dahaka lauegu vara neganai lau mase lasi? Badina be dahaka egu
    sinana ena bogana, dekena amo lau mai neganai lau mase lasi?
  urd-urd: मैं रहम ही में क्यूँ न मर गया? मैंने पेट से निकलते ही जान क्यूँ न दे दी?
  rus-SYN: Для чего не умер я, выходя из утробы, и не скончался, когда вышел из чрева?
  bqc-SIM: Àkɛa wi ma i gɛ ũ yãao ni? Bↄ́yãi mi bↄ gbɛɛu mà ta gↄ̃̀ↄo ni?
  tcz-CHONGTHU: Ipijeh a athisa a kanapen louham? Kanu naobu a konna kahung doh a
    chu kana thilou ham?
  mar-mar: उदरातुन बाहेर आलो तेव्हाच मी का मरण पावलो नाही? माझ्या आईने मला जन्म देताच
    मी का प्राण त्यागला नाही?
  soq-soq: Ambi ne mai bonteapona inana gamonena walamawa oso? Ne inana bupe nonedina
    dianteapona?
  qub-qub: «¡Imanir-raj mana wañucurächu mamäpa pachallancho, man'chäga yurircushä
    öralla!
  bqp-bqp: À kɛ̀ dera òdi ma i gɛ̀ ũroo? Bↄ́yãi mádi bo gbɛrɛn ma ɛra gↄ̃̀nↄroo?
  hat-hat: Poukisa mwen pa t' mouri depi nan vant manman m'? Poukisa mwen pa t' tou
    mouri nan pasaj kite sa?
  eng-BSB: Why did I not perish at birth; why did I not die as I came from the womb?
  eng-WEBPB: “Why didn’t I die from the womb? Why didn’t I give up the spirit when
    my mother bore me?
  kbq-kbq: Hagi nagra nerera agu'afima fri'nogeno kasenantege, kasemanantea kna zupama
    fruresina knare hisine.
  nhe-BL: “¿Para tlen ax nimijqui iijtico nonana o quema san niontlacajtoya?
  bus-bus: À kɛ̀ dia wèe ma i gɛ̀ ũroo? Bↄ́yãnzi mɛ́ɛ bↄ gbɛɛɛn ma sↄkpa gↄ̃ↄroo?
  gub-BL: Màràzàwe tuwe nazexak kar kwaw umàno ma'e kwer romo. Màràzàwe tuwe namàno
    kwaw hezexak kar mehe.
  eng-DRA: Why did I not die in the womb, why did I not perish when I came out of
    the belly?
