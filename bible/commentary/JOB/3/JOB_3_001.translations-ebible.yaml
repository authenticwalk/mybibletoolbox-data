verse: JOB.003.001
translations:
  mal-C: ഇതിനുശേഷം ഇയ്യോബ് വായ് തുറന്നു തന്റെ ജന്മദിനത്തെ ശപിച്ചു.
  deu-TKW: Endlich öffnete Hiob den Mund und verfluchte seinen Geburtstag.
  lin-lin: Sima na yango, Yobo afungolaki monoko na ye mpe alakelaki mokolo ya mbotama
    na ye mabe.
  eng-LSV: After this Job has opened his mouth, and reviles his day.
  eng-GNV: Afterward Iob opened his mouth, and cursed his day.
  eng-WEBSTER: After this Job opened his mouth, and cursed his day.
  nhw-BL: Teipa Job quitelchijqui nopa tonali quema yaya tlacatqui.
  swh-ONEN: Baada ya jambo hili, Ayubu akafumbua kinywa chake na kuilaani siku ya
    kuzaliwa kwake.
  bba-bba: Yenibɑn biru, Yoobu u den nɔɔ wukiɑ mɑ u ɡɑri ɡeruɑ u tɔ̃ɔ te bɑ nùn mɑrɑ
    bɔ̃rusi.
  eng-KJVCPB: After this opened Job his mouth, and cursed his day.
  cpy-cpy: Ikanta iñaakiro Job okaatzi awijimo-yitakiriri, tee imaeritanee, ñaawaetanaki
    riyakatziro kiteejiri itziman-takari paerani.
  luo-luo: Bangʼ mano, Ayub nowuoyo ka kwongʼo chiengʼ mane onywole.
  meu-meu: Una murinai Iobu na e hereva matama ena vara dinana e uduguiraia.
  npi-ULB: यसपछि अय्यूबले आफ्नो मुख खोले, र आफू जन्मेको दिनलाई सरापे ।
  yor-yor: Ẹ̀yìn èyí ní Jobu yanu, ó sì fi ọjọ́ ìbí rẹ̀ ré
  pes-OPCB: سرانجام ایوب لب به سخن گشود و روزی را که از مادر زاییده شده بود نفرین
    کرده،
  tgl-ULB: Pagkatapos nito, binuksan ni Job ang kaniyang bibig at isinumpa ang araw
    ng kapanganakan niya.
  hui-hui: Horo karu piai hayagola Yobohanda horo ogoningi bi pigane latagi halu ibu
    ai̱yahanda taba henenedagoni horo koore lalu bime mo ko hene.
  mya-mya: ထိုနောက်၊ ယောဘသည် နှုတ်ကိုဖွင့်၍
  bod-N: དེའི་རྗེས་སུ་ཨེས་ཡོབ་ཀྱིས་ཁ་ནས་རང་གི་ཚེ་ལ་དམོད་མོ་བརྒྱབ་སྟེ།
  sna-sna: Shure kwaizvozvo, Jobho akashamisa muromo wake ndokutuka zuva rokuberekwa
    kwake.
  spa-BLM: Después de esto, Job abrió la boca y maldijo el día de su nacimiento.
  cac-cac: 'Ayic ix lajviec'' juntzan̈ chi'', ix scatab''an vin̈aj Job chi'' jun c''u
    b''aj aljinac. Ix yalan vin̈ icha tic:'
  swh-ULB: Baada ya hayo, Ayubu akafunua kinywa chake na kuilani siku aliyozaliwa.
  bel-bel: Пасьля таго разамкнуў Ёў вусны свае і пракляў дзень свой.
  wed-wed: Wiki tagogi au murina Job gamona i laḡi ma ana tupua marana i parivaiapoapoeni.
  deu-ELBBK: Danach tat Hiob seinen Mund auf und verfluchte seinen Tag.
  mbb-OT: Hein neuǥet migkaǥi si Job te mibmehey sikandin ke maan is neetew pa sikandin.
  mal-2015: അനന്തരം ഇയ്യോബ് വായി തുറന്നു തന്റെ ജന്മദിവസത്തെ ശപിച്ചു.
  rmc-rmc: Paľis pes o Job diňa anglal a prekošelas o džives, kana uľiľa.
  pes-OPV: و بعد از آن ایوب دهان خود را باز کرده، روز خود را نفرین کرد.
  ron-1924: Дупэ ачея, Йов а дескис гура ши а блестемат зиуа ын каре с-а нэскут.
  aui-aui: Noko taparorone raghanine getana iiyabo iyisisiya bi murine, na Job ikararupama
    da ere ghakighakina sinananaki ivitubuyina gabudarina ivisisiya beroveni.
  ben-OBCV: তারপর, ইয়োব মুখ খুললেন ও নিজের জন্মদিনকে অভিশাপ দিলেন।
  som-som: Markaas dabadeed Ayuub intuu afkiisa furay ayuu habaaray maalintii uu dhashay.
  lat-VUC: Post hæc aperuit Job os suum, et maledixit diei suo,
  eng-ASVBT: After this opened Job his mouth, and cursed his day.
  ita-1885: DOPO questo, Giobbe aprì la sua bocca, e maledisse il suo giorno.
  eng-LXXUP: After this Job opened his mouth, And cursed his day,
  eng-ULB: After this, Job opened his mouth and cursed the day he was born.
  spa-VBL: Después de esto Job comenzó a hablar, maldiciendo el día de su nacimiento.
  fra-_FOB: Après cela, Job ouvrit la bouche et maudit le jour de sa naissance.
  mal-mal: അതിനുശേഷം ഇയ്യോബ് വായ് തുറന്ന് തന്റെ ജന്മദിവസത്തെ ശപിച്ചു.
  urd-GVR: Tab Ayyūb bol uṭhā aur apne janm din par lānat karne lagā.
  suz-BL: मिनु नोले अय्‍युबम आ जरमेशो नाक्‍ती कली सराप चीले पवा बाक्‍त। येरमीया २०:१४-१८
  eng-NOY: At length Job opened his mouth, and cursed the day of his birth.
  ita-1927: Allora Giobbe aprì la bocca e maledisse il giorno della sua nascita.
  ckb-ckb: دوای ئەمە ئەیوب دەمی کردەوە و نەفرەتی لەو ڕۆژە کرد کە تێیدا لەدایک بووە.
  eng-BBE: Then, opening his mouth, and cursing the day of his birth,
  kan-OKCV: ಆಮೇಲೆ ಯೋಬನು ತನ್ನ ಬಾಯಿತೆರೆದು, ತನ್ನ ಜನ್ಮ ದಿವಸವನ್ನು ಶಪಿಸಿದನು.
  tam-2017: அதற்குப் பின்பு யோபு தன் வாயைத்திறந்து, தான் பிறந்த நாளைச் சபித்து,
  spa-RV-1909: DESPUÉS de esto abrió Job su boca, y maldijo su día.
  ron-BTF: După aceasta, Iov și-a deschis gura și și-a blestemat ziua.
  eng-WEBP: After this Job opened his mouth, and cursed the day of his birth.
  eng-FBV: After this Job began speaking, cursing the day of his birth.
  nld-1939: Daarna opende Job zijn mond, om zijn geboorte dag te verwensen
  nch-BL: Teipa Job quitelchijqui nopa tonali quema yaya tacatqui.
  vie-1934: Sau việc ấy, Gióp mở miệng rủa ngày sanh mình.
  hin-CV: उसके बाद अय्योब ने अपना मुंह खोला और अपने जन्मदिवस को धिक्कारा.
  spa-BES: Entonces, abriendo su boca y maldiciendo el día de su nacimiento,
  tdx-tdx: Modo Izay le nanoka-palie t’Iobe namatse i andro’ey,
  tha-KJV: ต่อมาโยบอ้าปากของท่านแช่งวันกำเนิดของท่าน
  por-BR-2018: Depois disto Jó abriu sua boca, e amaldiçoou seu dia.
  deu-ELO: Danach tat Hiob seinen Mund auf und verfluchte seinen Tag.
  eng-WYC-2018: After these things Job opened his mouth, and cursed his day,
  epo-epo: Poste Ijob malfermis sian buŝon, kaj malbenis sian tagon.
  uig-PIN: 'Yǝttǝ kündin keyin, Ayup eƣiz eqip ǝⱨwaliƣa ⱪarita ɵzining kɵrüwatⱪan
    künigǝ lǝnǝt oⱪup mundaⱪ dedi: —'
  beo-beo: Eso fesuale da baligili, Yoube da ouiya:le esalu amo sia:baoui amola e
    lalelegei eso amo gagabuli amane sia:i,
  tpi-OTNT: Dispela 7-pela de i go pinis na Jop i opim maus na i kirapim tok na i
    toknogutim de mama i bin karim em.
  hau-SA: Bayan wannan Ayuba ya buɗe baki ya la’anta ranar da aka haife shi.
  uig-LAT: 'Yette kündin kéyin, Ayup éghiz échip ehwaligha qarita özining körüwatqan
    künige lenet oqup mundaq dédi: —'
  nde-nde: Ngemva kwalokho uJobe wavula umlomo wakhe waliqalekisa ilanga azalwa ngalo.
  ton-ton: Pea hili ia naʻe mafaʻa ʻae ngutu ʻo Siope, ʻo ne lauʻikoviʻi ʻa hono ʻaho.
  ces-1613: Potom otevřev Job ústa svá, zlořečil dni svému.
  eng-WMB: After this Job opened his mouth, and cursed the day of his birth.
  tam-TCV: அதற்குப்பின் யோபு தன் வாயைத் திறந்து தன் பிறந்த நாளைச் சபித்தான்,
  ceb-ULB: Human niini, mibungat si Job sa iyang baba ug mibalikas sa adlaw sa iyang
    pagkahimugso.
  pol-UBG: Potem Hiob otworzył swoje usta i przeklinał swój dzień.
  agr-agr: 'Jopak imanik waitiakush, chichatsuk pujau tikima atsanmainchau dekapeak
    chichakui. Nuniak: “Wika akiinmainchaunas akiinawabiagtai tajai.'
  kyc-kyc: Pii laa nao koo piku piku pao peteyaminyi dokopa Jopome baa mandeyaminyi
    yuu gii doko epe see naya.
  urd-GVU: تب ایوب بول اُٹھا اور اپنے جنم دن پر لعنت کرنے لگا۔
  deu-1912: Darnach tat Hiob seinen Mund auf und verfluchte seinen Tag.
  kan-2017: ಆ ಮೇಲೆ ಯೋಬನು ಬಾಯಿ ತೆರೆದು ತನ್ನ ಜನ್ಮ ದಿನವನ್ನು ಶಪಿಸಿ,
  yap-yap: Me mang Job e non nge yibil ni nge buch wa’athan e rofen nni gargaleg riy.
  hlt-MCSB: Te phoeiah Job a ka te a ang tih a khohnin te a tap.
  mdy-ETH: ዬካፓ ዒዮቤ ጌስቲፆ ዓርቃዖ ፔ ሾይንቴ ኬሎ ሂዚ ጌይ ጋዳንቄኔ፦
  twi-ASANTE: Akyire no, Hiob kasaeɛ, na ɔdomee ɛda a wɔwoo no.
  eng-WEBU: After this Job opened his mouth, and cursed the day of his birth.
  wal-wal: Hegaappe guyyiyan, Iyyoobi ba doonaa dooyidi, ba yelettido gallassaa hagaadan
    yaagidi qanggiis;
  spa-PDDPT: Después de esto Job abrió su boca y maldijo su día.
  gun-gun: Ha'e va'e rire Jó ae ijayvu. Ha'e vy ijayvu vai otui'iague ára re.
  ilo-ULB: Kalpasan daytoy, nagsao ni Job ket inlunodna ti aldaw a pannakaiyanakna.
  kpg-kpg: Muli mai, gei Job ga daamada ga hagahuaidu di laangi dela ne haanau ieia,
    ga helekai,
  uig-ARA: 'يەتتە كۈندىن كېيىن، ئايۇپ ئېغىز ئېچىپ ئەھۋالىغا قارىتا ئۆزىنىڭ كۆرۈۋاتقان
    كۈنىگە لەنەت ئوقۇپ مۇنداق دېدى: ــ'
  sus-sus: Na birin to dangi, Ayuba naxa a bari lɔxɔɛ danka
  pon-2006: Mwurin met Sohp ahpw tapihada lokaia oh keriahla rahn me e ipwidi. Sohp
  jae-jae: Ŋasawa tonaŋ gêbacnê, go Job gêôc awa sa ma kêpuc boa bêc têna kêkôc eŋŋa
  ksd-ksd: Namur ta go Iob i ga papa ra ngiene, ma i ga tata kakaina ure kana bung
    na kinakava.
  tur-YTC: Bundan sonra İyov ağzını açtı ve doğduğu günü lanetledi.
  grc-BRENT: Μετὰ τοῦτο ἤνοιξεν Ἰὼβ τὸ στόμα αὐτοῦ,
  ind-AYT: Setelah itu, Ayub membuka mulutnya, dan mengutuk hari lahirnya.
  nya-nya: Pambuyo pake Yobu anatsekula pakamwa pake nayamba kutemberera tsiku limene
    iyeyo anabadwa.
  hrv-hrv: Napokon otvori Job usta i prokle dan svoj;
  mps-mps: Te nogo a naga olama, me badu nogo si sogo bidama silibo si, te Jop agai
    pedauwali pania sabo silama, tama po weyu, te aga idago aga ame nani sogoba dwai
    po wali.
  tpi-tpi: Dispela 7-pela de i go pinis na Jop i opim maus na i kirapim tok na i toknogutim
    de mama i bin karim em.
  dan-1931: Derefter oplod Job sin Mund og forbandede sin Dag, { [*dvs. den Dag, han
    fødtes.] }
  vie-OVCB: Cuối cùng Gióp cũng mở miệng, và ông nguyền rủa ngày sinh của mình.
  guj-2017: એ પછી અયૂબે પોતાનું મુખ ઉઘાડીને પોતાના જન્મદિવસને શાપ આપ્યો.
  pon-2006A: Mwurin met Sohp ahpw tapihada lokaia oh keriahla rahn me e ipwidi.
  por-BRBSL: Depois deste trabalho abriu sua boca, e amaldiçoou o dia de seu nascimento.
  cth-cth: Hathnukkhu, Job ni a pahni dawk hoi a khenae hnin hah thoe a bo.
  twi-twi: Akyiri no Hiob kasae, na ɔdomee da a wɔwoo no.
  hlt-hlt: Te phoeiah Job a ka te a ang tih a khohnin te a tap.
  tbz-SIM: Kɛ̀ Isɔbuu cɔ̃ɔ̃ o pɛitɛ́yiè,
  msy-2020: Egha 7plan dughiabar gɨn, Jop bizibav gɨa amebam a batezir dughiam pazava
    a mɨgei.
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Soopu tʋʋwɑ ɩ kʋyɑkʋ kʋlʋlʋɣʋ nɑ wulɑ sɩ:'
  azb-azb: Bundan sonra Əyyub ağzını açıb öz doğulduğu günə lənət etdi.
  eng-DBY: After this, Job opened his mouth and cursed his day.
  hin-2017: इसके बाद अय्यूब मुँह खोलकर अपने जन्मदिन को धिक्कारने
  wol-KYG: Gannaaw loolu Ayóoba àddu, ma ngay móolu bés ba mu juddoo.
  eng-YLT: After this hath Job opened his mouth, and revileth his day.
  kne-kne: Idi siya di, nankali si Job et binaosana din agew ay naianakana.
  eng-WYC-2017: After these things Job opened his mouth, and cursed his day,
  eng-WMBB: After this Job opened his mouth, and cursed the day of his birth.
  urd-GVH: तब अय्यूब बोल उठा और अपने जन्म दिन पर लानत करने लगा।
  rug-rug: Beto si zama vura se Zobi meke leve nia sa sa rane sapu podo si asa.
  gaz-gaz: Kana irratti Iyyoob afaan isaa banatee guyyaa itti dhalate abaare.
  fra-LSG: Après cela, Job ouvrit la bouche et maudit le jour de sa naissance.
  gnn-gnn: Bala yana ŋayi ŋuliŋurunydja Djawup waŋana bitjarra, “Nhäkuŋga ŋarra dhawal‐wuyaŋinanydja?
    Yakana ŋarranydja ḏukṯuk ŋarra yurru nhina yukurra weyin dhiyala wäŋaŋura. Ŋarranydja
    ḏukṯuk rakunydhinyarawu, märr ŋarra yurru dhawar'yunna dhipuŋuru rom‐mäypaŋuru
    wäŋaŋuru,” bitjarra. Ŋuliŋurunydja dhurrwaraŋuru, bala yana walalanydja ŋunhi
    ḻundu'mirriŋunydja walala waŋana yukurrana Djawupkala, yurru weyinnha walala yukurrana
    waŋanhamina, dhä‐ḏälthinyaminanydja bitjarra, “Ma' nhe bilyurra biyakana yätjŋurunydja
    dhipuŋuru nhokalay romŋuru. Ŋunhi bini nhe yaka warray ŋula yätj djäma, ŋayi bini
    Godthunydja yaka muka nhuna rirrikmaranha, ga ŋula nhä nhuŋu mari bini maḻŋ'thunna
    yätj malanha yaka muka.” Yurru ŋayi Djawuptja waŋana bitjarra gam', “Yaka warray
    ŋarra ŋula rom yätj djäma. Godtja marŋgina ŋarraku, ŋunhi ŋarranydja ŋuli bitjan
    liŋgu malthun nhanŋuwaynha dhärukku, ga yuwalkkuma yana ŋarra ŋuli märr‐ŋal'yundja
    nhanŋu.” Yurru walalanydja ḻundu'mirriŋunydja walala nhanbala mukthun warray yana
    waŋa marrtji ŋanya. “Ma' bilyurrana biyakana nhokalay yätjŋuru dhuwurrŋuru, yurruna
    Godthunydja yurru guŋga'yun walŋakumanydja nhuna.” Bala yana ŋayi Djawuptja waŋana
    bitjarrana, “Yol balaŋu yolŋu djingaryun yurru ŋunhalanydja, ŋayi yurru waŋa ḻakarama
    ŋarranha Godkalanydja. Ŋarranydja marŋgina Godku ŋunhi ŋayi walŋa yana, ga ŋarranha
    ŋayi ŋuli walŋakumayi; ŋunhi yurru ŋunha bukuna mulka, ŋilinyu yurru djingaryun
    dhiyala munatha'ŋura. Dhuwala gay' rumbal ŋarra yurru winya'yundja rakunydhirrinydja,
    yurru barrwaṉ'mirriyu yana ŋarra yurru nhäma Garraynhanydja.” Yo, gulkuruna Satandhunydja
    bilmaraŋala gatjarr'yurruna ŋanya Djawupnha, gulkuruna; galŋa‐yätjthina warray
    ŋayi yukurrana yulŋunydja, Djawup, ga yaka ŋayi marŋgithina nhäyu ŋunhi bitjarrayi
    maḻŋ'thurruna, yurru yakayi yana ŋuli ŋayi waŋanha rom‐nyamir'yuna Godnhanydja,
    dhäwulnha. Yurru bitjanna liŋgu ŋunhiyi ḻurrkun'tja ḻundu'mirriŋu walala yukurra
    waŋana yana dhä‐ḏälthirrina. “Yana ŋayaŋu‐dhunupakunhamiya nhunapinyay nhe. Yaka
    yukirriya mukthurra marrtjiya yätjkurru romgurru,” bitjarra walala ŋuriŋi ḻundu'mirriŋuyunydja
    walalay, yana bini walala ŋanya yuwalk guŋga'yuna. Ga ŋuliŋurunydja Godnha ŋayipina
    waŋa Djawupku bitjan, “Dhiyaŋunydja‐wala ŋarrana dhä‐wirrka'yun nhuna yukurra,
    bitjan nhe yawungu ŋarranha dhä‐wirrka'yun. Ma' ḻakaraŋana ŋarraku go, yolthu
    djäma wäŋa ŋunha munathany'tja? . . . ga yolthu djäma ŋunha gapu moṉuktja? . .
    . ga ŋunha garrwar gärak? . . . Nheŋga? Yolthu djäma wäyindja binbarrmirriyaŋala?
    Ga yolthu djäma djarraṯawun'tja ga ŋunha munhanydja? Nhe marŋgi bukmakkunydja?
    Wanhaŋuru waltjaṉdja ŋuli buna? . . . ga wanhaŋuru gapu moṉuktja ŋuli marrtji
    yukurra? Ga yolthu ŋuli maranhu‐wekama wäyinnha wakinŋunhanydja, ga yumurrku'nha
    muṉguynha wäyinnha?” Bala ŋayi Djawuptja waŋa buku‐ruŋiyinmarama Godkala bitjan,
    “Garray nhepi muka ganydjarr‐ḏumurrunydja, ga nhepi marŋgi bukmakku. Nhepina yana
    waŋganydhuna ŋuli djäma biyapulnydja wal'ŋu ḻatjuny'tja rom. Ŋunhinydja dhäruk
    ŋunhi ŋarra yawungu waŋanha be nhä warray, mayali'miriw dhäruk; yakana ŋarra biyapulnydja
    yurru waŋa. Liŋguna ŋarra nhäŋalana nhunapinyaynha, ga ŋäkulana, bala yana ŋarra
    marŋgithinana ŋunhi ŋarranydja dhuwala be nhä nhäŋiniŋ', ga goramirriyirrina ŋarra
    yukurra dhuwala yulŋunydja ŋuriŋiyina malaŋuyu ŋunhi ŋarra nhaltjarra waŋana.”
    Bitjarra ŋayi Djawup waŋananydja Garraywala.
  yal-yal: Na xanbi ra, Yuba yi a dɛni bi, a yi a bari lɔxɔn danga.
  haw-1868: MAHOPE iho o keia, pane ae la ko Ioba waha, a hoino aku la ia i kona la.
  arb-NAV: ثُمَّ تَكَلَّمَ أَيُّوبُ، فَشَتَمَ الْيَوْمَ الَّذِي وُلِدَ فِيهِ،
  ewe-ewe: Le esia megbe la, Hiob ke nu eye wòƒo fi de eƒe dzigbe.
  eng-LEE: After this time Job opened his mouth, and cursed his day.
  asm-FB: পাছত ইয়োবে মুখ মেলি তেওঁৰ জন্ম-দিনক শাও দিলে।
  sus-A: نَ بِرِن تٌ دَنفِ، عَيُبَ نَشَ عَ بَرِ لْشْي دَنكَ
  fra-SBL: Après cela, Job ouvrit la bouche et maudit le jour de sa naissance.
  hbo-hbo: אַחֲרֵי־כֵ֗ן פָּתַ֤ח אִיֹּוב֙ אֶת־פִּ֔יהוּ וַיְקַלֵּ֖ל אֶת־יֹומֹֽו׃ פ
  piu-2006: Wati Tjuupanya pikatjarra nyinarra watjilpa nyinangi, wangkanytjawiya.
    Rawa yalatji nyinarra yalatjilpi watjaṉu, “Maamangkuṉi yititjunkuwiyangku wantimara
    pipirri wiimaṉa mirrirrinytjaku. Palulanguru wiya pika tiṉatjarraṉa nyinamara.”
  kik-kik: Thuutha wa matukũ macio, Ayubu agĩtumũra kanua, akĩruma mũthenya ũrĩa aaciarirwo.
  fra-NCL: Alors Job ouvrit la bouche et maudit le jour de sa naissance.
  cek-AK: Hae tiah oh pacoengah, Job mah pakha aangh moe, angmah tapenhaih ni to kasae
    thuih.
  cuk-cuk: Job na boniganba geg-itogusadgine, e-iba-gwalulesadgi isdar sunmakded.
  uig-CYR: 'Йәттә күндин кейин, Аюп еғиз ечип әһвалиға қарита өзиниң көрүватқан күнигә
    ләнәт оқуп мундақ деди: —'
  pma-pma: Navong aro mukonek avong oulu (7) evus, Siob selus esuk ka rin kat avong
    avasi eni.
  tel-2017: ఆ తరువాత యోబు మాట్లాడడం మొదలుపెట్టాడు. తాను పుట్టిన దినాన్ని శపించాడు.
  hat-BSA: Lè l fini, Job te ouvri bouch li e te modi jou li te fèt la.
  bxh-bxh: Habahim Diyobi ya fatubu ya kaumananaen.
  kos-kos: Tukun wik sac, na Job el fah kasla ac selngawi len se ma osweyukla el.
  hbo-WLC: אַחֲרֵי־כֵ֗ן פָּתַ֤ח אִיּוֹב֙ אֶת־פִּ֔יהוּ וַיְקַלֵּ֖ל אֶת־יוֹמֽוֹ׃ פ
  ibo-ibo: Nʼikpeazụ, onye kwuru okwu bụ Job nʼonwe ya. O kwuru okwu bụọ ụbọchị a
    mụrụ ya ọnụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆୟୁବ ମୁଖ ଫିଟାଇ ଆପଣା ଜନ୍ମଦିନକୁ ଅଭିଶାପ ଦେଲା।
  chk-chk: Mürin, Hiop a popuetä le kapas o otteki ewe rän a uputiu lon.
  rop-rop: Wal Job bin tok nogudbalawei blanga det dei wen imbin bon.
  ukr-1871: Аж ось отворив Йов уста свої й проклинав день уродин своїх.
  deu-1951: Darnach tat Hiob seinen Mund auf und verfluchte den Tag seiner Geburt.
  eng-JPS: After this opened Job his mouth, and cursed his day.
  srp-1865: Potom otvori usta svoja Jov i stade kleti dan svoj.
  lug-lug: Oluvannyuma lw’ebyo, Yobu n’ayasamya akamwa ke n’akolimira olunaku kwe
    yazaalirwa.
  heb-heb: אחרי כן פתח איוב את פיהו ויקלל את יומו׃
  ben-IRV: তারপর, ইয়োব মুখ খুললেন এবং তার জন্মের দিন কে অভিশাপ দিলেন।
  pan-pan: ਇਹ ਦੇ ਬਾਅਦ, ਅੱਯੂਬ ਨੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਆਪਣੇ ਜੰਮਣ ਦੇ ਦਿਨ ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ।
  mya-JVB: '-'
  hmo-hmo: Unai murinai Iobu ese iena uduna ia kehoa, ia ese iena vara dinana ia gwauraia
    be dika.
  urd-urd: इसके बाद अय्यूब ने अपना मुँह खोल कर अपने पैदाइश के दिन पर ला'नत की।
  rus-SYN: После того открыл Иов уста свои и проклял день свой.
  bqc-SIM: Bee gbɛa Yobu yãsɛ̀ à sakà a igↄↄu
  tcz-CHONGTHU: Thilsoh hijat nung hin Job akamkan apen nikho agaosap tai.
  mar-mar: यानंतर, ईयोबाने आपले तोंड उघडले आणि आपल्या जन्मदिवसास शाप दिला.
  soq-soq: Wiki sa aupe mai mida gagalolepona, Iob gagaloleidie ualene inawa gamosana
    walamawa aiawa badowa mampe wadabuasan.
  qub-qub: Upällalla caycashanpita Jobga rimayta gallaycuran. Chayno rimarmi yurishan
    junajpaj pësacuran.
  bqp-bqp: Abire gbɛra Ayuba lɛ́ wɛ̃̀ à yã vãni ò a igↄrↄ musu
  hat-hat: Bout pou bout, Jòb louvri bouch li, li pran madichonnen jou l' te fèt la.
  eng-BSB: After this, Job opened his mouth and cursed the day of his birth.
  eng-WEBPB: After this Job opened his mouth, and cursed the day of his birth.
  kbq-kbq: Ana'ma hutegeno'a Jopu'a agira reaka huno nerera'ma kasente'nea knamofona
    hu haviza hunteno,
  nhe-BL: Teipa Job quitelchijqui nopa tonali quema yajaya tlacatqui.
  bus-bus: Beee gbɛra Ayuba lɛ́ wɛ̃̀ à yã zaaa ò a igurↄↄ musu
  gub-BL: Iahykaw rehe Izo uze'eg kury. Omono uze'egaiw 'ar uzexak kar awer rehe.
    Na'aw Izo ize'eg awer xe.
  eng-DRA: After this Job opened his mouth, and cursed his day,
