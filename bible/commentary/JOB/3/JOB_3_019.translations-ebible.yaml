verse: JOB.003.019
translations:
  mal-C: ചെറിയവരും വലിയവരും അവിടെയുണ്ട്; അവിടെ അടിമകൾ യജമാനരിൽനിന്ന് മോചിതരായിക്കഴിയുന്നു.
  deu-TKW: Klein und groß gilt dort gleich, und frei ist der Knecht von seinem Herrn!
  lin-lin: Ezala mobola to mozwi, bango mibale bazalaka kuna, mpe mowumbu akangolamaka
    na maboko ya nkolo na ye.
  eng-LSV: Small and great [are] the same there. And a servant [is] free from his
    lord.
  eng-GNV: There are small and great, and the seruant is free from his master.
  eng-WEBSTER: The small and great are there; and the servant is free from his master.
  nhw-BL: Itztoque san sejco catli teicneltzitzi huan catli tlapijpiyani. Nopona tequipanohuani
    itztoque majcajtoque tlen inintecohua.
  swh-ONEN: Wadogo na wakubwa wamo humo, na mtumwa ameachiwa huru kutoka kwa bwana
    wake.
  bba-bba: Dɑmɡibu kɑ bwɛ̃ɛbwɛ̃ɛbu bɑ wɑ̃ɑ mi sɑnnu. Yobu bɑ̀ n dɑ mi, bɑ rɑ yɑkiɑrewɑ
    sɑɑ ben yinnin min di.
  eng-KJVCPB: The small and great are there; And the servant is free from his master.
  luo-luo: Jomatindo gi jomadongo ni kuno kata wasumbini bende bedo maonge e bwo chik.
  meu-meu: Maraḡidia bona badadia na unuseni ai, bona hesiai tauna na biaguna ena
    amo e roho maurimu.
  npi-ULB: त्यहाँ साना र ठुला दुवै थरिका मानिसहरू छन् । नोकर आफ्नो मालिकबाट स्‍वतन्‍त्र
    हुन्छ ।
  yor-yor: Àti èwe àti àgbà wà níbẹ̀, ẹrú sì di òmìnira kúrò lọ́wọ́ olówó rẹ̀.
  pes-OPCB: در آنجا فقیر و غنی یکسانند و غلام از دست اربابش آزاد است.
  tgl-ULB: Ang mga karaniwan at mga tanyag na tao ay naroroon, ang lingkod doon ay
    malaya mula sa kayang amo.
  cbu-NT: Anush tputs kurikpan, mishat pukiritam washunand tatsamooshtisin taakanaya.
    M'chachsha upaturunar ndusha tamundaku, kissha taakanaya.
  hui-hui: Dindi ogoniha puwa agali mini lene homogo heneyaguabi yagibano agali mini
    lene ndo heneyaguabi ti ogobi degedege ka. Agali mendenaga garabaya biabe ale
    biahaga heneyaguabi nde dindi ogoniha howa áyu ibu golope hene ka.
  mya-mya: ထိုအရပ်၌ ကြီးသောသူနှင့် ငယ်သောသူရှိကြ၏။ ကျွန်သည်လည်း သခင်လက်နှင့်လွတ်ရ၏။
  bod-N: ཆེ་ཆུང་ཐམས་ཅད་དེ་རུ་འདྲ་མཉམ་ཡིན། ། བྲན་པོ་བདག་པོའི་དབང་ལས་ཐར་བ་ཡིན། །
  sna-sna: Vaduku navakuru variko, uye nhapwa yakasunungurwa kubva pana tenzi wayo.
  spa-BLM: Los pequeños y los grandes están allí. El siervo es libre de su amo.
  cac-cac: Ata' ayec' eb' nivac yelc'ochi yed' eb' malaj yelc'ochi yed' eb' elnacxo
    d'a yalan̈ smandar spatrón. Lajanxon̈ej eb' smasanil.
  swh-ULB: Wote wadogo na watu maarufu wako huko; mtumishi yuko huru kwa bwana wake
    huko.
  bel-bel: Малы і вялікі там роўныя, і раб свабодны ад гаспадара свайго.
  deu-ELBBK: Der Kleine und der Große, dort sind sie gleich, und der Knecht ist frei
    von seinem Herrn.
  mbb-OT: Ne zutun he lugar is langun he klasi te menge etew, bentuǥan etawa kenà.
    Is menge uripen, kenè en egkeveyveyaan te menge egalen dan.
  mal-2015: ചെറിയവനും വലിയവനും അവിടെ ഒരുപോലെ; ദാസന്നു യജമാനന്റെ കീഴിൽനിന്നു വിടുതൽ
    കിട്ടിയിരിക്കുന്നു.
  rmc-rmc: Ode hine o čoro the o barvalo, ode hin o otrokos slobodno peskre rajestar.
  pes-OPV: کوچک و بزرگ در آنجا یک‌اند. وغلام از آقایش آزاد است.
  ron-1924: чел май мик ши чел маре сунт тот уна аколо, ши робул скапэ де стэпынул
    сэу.
  ben-OBCV: ছোটো ও বড়ো—সবাই সেখানে আছে, আর ক্রীতদাসেরা তাদের প্রভুদের হাত থেকে মুক্ত
    হয়েছে।
  som-som: Yar iyo weynba halkaasaa la wada joogaa, Oo addoonkuna sayidkiisa waa ka
    xor.
  lat-VUC: Parvus et magnus ibi sunt, et servus liber a domino suo.
  eng-ASVBT: 'The small and the great are there: And the servant is free from his
    master.'
  ita-1885: Quivi è il piccolo e il grande; E il servo franco del suo signore.
  eng-LXXUP: The small and great are there, And the servant that feared his lord.
  eng-ULB: Both small and great people are there; the servant is free from his master
    there.
  spa-VBL: Tanto los pequeños como los grandes están allí, y los esclavos son liberados
    de sus amos.
  fra-_FOB: Là, le petit et le grand sont ensemble, et l'esclave est délivré de son
    maître.
  mal-mal: ചെറിയവനും വലിയവനും അവിടെ ഒരുപോലെ; ദാസന് യജമാനന്റെ കീഴിൽനിന്ന് വിടുതൽ കിട്ടിയിരിക്കുന്നു.
  urd-GVR: Us jagah chhoṭe aur baṛe sab barābar hote haiṅ, ġhulām apne mālik se āzād
    rahtā hai.
  suz-BL: मेकेर ठेयब नु आइक्‍च नेल्‍ल बाक्‍नीम। वाइलीम वाइल यो आन होव़प रे ब्रोंइशो
    बाक्‍नीम।
  eng-NOY: The small and the great are there, And the servant is free from his master.
  ita-1927: Piccoli e grandi sono là del pari, e lo schiavo è libero del suo padrone.
  ckb-ckb: لەوێ بچووک وەک گەورە وایە، کۆیلەش ئازادە لە دەستی گەورەکەی.
  eng-BBE: The small and the great are there, and the servant is free from his master.
  kan-OKCV: ಅಲ್ಲಿ ಕಿರಿಯರು ಹಿರಿಯರು ಎಂಬ ಭೇದ ಇಲ್ಲಾ; ಗುಲಾಮರು ಯಜಮಾನರಿಂದ ಬಿಡುಗಡೆಯಾಗಿರುತ್ತಾರೆ.
  tam-2017: சிறியவனும் பெரியவனும் அங்கே சமமாக இருக்கிறார்கள்; அடிமை தன் எஜமானுக்கு
    நீங்கலாயிருக்கிறான்.
  spa-RV-1909: Allí están el chico y el grande; y el siervo libre de su señor.
  ron-BTF: Cei mici și cei mari sunt acolo; și servitorul este liber de stăpânul lui.
  eng-WEBP: The small and the great are there. The servant is free from his master.
  eng-FBV: Both small and great are there, and slaves are freed from their masters.
  nld-1939: Waar kleinen en groten gelijk zijn, De slaven van hun meesters bevrijd.
  nch-BL: Itztoque san sejco cati teicneltzitzi huan cati tominpiyani. Nopona tequipanohuani
    itztoque majcajtoque ten inintecohua.
  vie-1934: Tại nơi ấy nhỏ và lớn đều ở cùng nhau, Và kẻ tôi mọi được phóng khỏi ách
    chủ mình.
  hin-CV: वहां सामान्य भी हैं और विशिष्ट भी, वहां दास अपने स्वामी से स्वतंत्र हो चुका
    है.
  spa-BES: El pequeño y el grande están allí, y el siervo está libre de su amo.
  tdx-tdx: 'Ao ty bey naho ty kede: vaho votsotse amy talè’ey ty ondevo.'
  tha-KJV: ผู้​น้อยและผู้​ใหญ่​ก็​อยู่​ที่นั่น และทาสก็เป็​นอ​ิสระพ้นจากนายของเขา
  por-BR-2018: Ali estão o pequeno e o grande; e o servo livre está de seu senhor.
  deu-ELO: Der Kleine und der Große, dort sind sie gleich, und der Knecht ist frei
    von seinem Herrn.
  eng-WYC-2018: A little man and (a) great man be there, and a servant (is) free from
    his lord.
  epo-epo: Malgranduloj kaj granduloj, tie ili estas; Kaj sklavo estas libera de sia
    sinjoro.
  uig-PIN: Ƣeriblarmu ⱨǝm uluƣlarmu axu yǝrdǝ turidu, Ⱪul bolsa hojayinidin azad bolidu.
  beo-beo: 'Amogawi, dunu huluane bogogia:i dialebe ba:sa. Mimogo dunu amola asaboi
    dunu huluanedafa da bogoi uli dogoiga doaga:le, dialebe. Udigili hawa: hamosu
    dunu da ilia udigili hawa: hamosu amoga fisiagai agoane ba:sa.'
  tpi-OTNT: Long dispela ples olgeta kain man i stap, maski ol i bin i gat biknem
    o ol i man nating. Na ol wokboi nating i no moa i stap aninit long ol bosman bilong
    ol. Nogat. Ol i fri pinis.
  hau-SA: Manyan da ƙanana suna a can, bawa kuma ya sami ’yanci daga wurin maigidansa.
  uig-LAT: Ghériblarmu hem ulughlarmu ashu yerde turidu, Qul bolsa xojayinidin azad
    bolidu.
  nde-nde: Abantukazana lezikhulu bakhonale, lesigqili siyakhululwa enkosini yaso.
  ton-ton: ‌ʻOku ʻi ai ʻae iiki mo e lalahi; pea tauʻatāina ai ʻae tamaioʻeiki mei
    heʻene ʻeiki.
  ces-1613: Malý i veliký tam jsou rovni sobě, a služebník jest prost pána svého.
  eng-WMB: The small and the great are there. The servant is free from his master.
  tam-TCV: அங்கே சிறியவர்களும், பெரியவர்களும் இருக்கிறார்கள்; அத்துடன் அடிமையும் தனது
    தலைவனிடமிருந்நு விடுதலையாகிறான்.
  ceb-ULB: Ang ubos ug bantogan nga mga tawo atua usab didto; ang sulugoon gawasnon
    na sa iyang agalon didto.
  pol-UBG: Mały i wielki są tam sobie równi i niewolnik jest wolny od swego pana.
  agr-agr: Nuwig batsatui aents eme anentsa diitai aidau, imanchaush aidaushkam betekmas
    batsatui. Inaku waitkatai jinau aidaush apuji waitkascham agkan batsatui.
  kyc-kyc: Wambu peparae kuki andakepe karaminyi dee kendemande akali anjarae karo
    yulu pingi dupwa kumuo palyuo dokopa mokwasi koo soo karaminyi.
  urd-GVU: اُس جگہ چھوٹے اور بڑے سب برابر ہوتے ہیں، غلام اپنے مالک سے آزاد رہتا ہے۔
  deu-1912: Da sind beide, klein und groß, und der Knecht ist frei von seinem Herrn.
  kan-2017: ಅಲ್ಲಿ ದೊಡ್ಡವರು, ಚಿಕ್ಕವರು ಎಂಬ ಭೇದವಿಲ್ಲಾ. ಆಳು, ಒಡೆಯ ಎಂಬ ಕಟ್ಟಳೆಯೂ ಇಲ್ಲ.
  yap-yap: Gubin thal e girdi’ ma bay u rom, ni pi’in ntolang nge pi’in sobut’, ma
    pi sib e fin aram e kar pufgad e pi masta rorad.
  hlt-MCSB: Tanoe neh kangham khaw amah la om pahoi tih sal khaw a boei taeng lamloh
    sayalh coeng.
  mdy-ETH: ዻኮንታ ዼኤፖ ዼኤፖ ዓሶንታ ዒኢካ ፔቴይዳ ዓኣኔ፤ ሃሣ ካራማኣ ዒኢካ ዔያቶ ዎይሣ ዓሶ ዓይላታፓ ኬስካኔ።»
  twi-ASANTE: Nketewa ne akɛseɛ wɔ hɔ, na akoa de ne ho firi ne wura nsam.
  eng-WEBU: The small and the great are there. The servant is free from his master.
  wal-wal: Guuttai gitaikka yan de7ees; ailleekka ba godaassi ailletiyoosaappe kiyees.
  spa-PDDPT: Allí están el pequeño y el grande, y el esclavo está libre de su amo.
  gun-gun: Ha'e py yvyĩgueve ha'e yvatekueve ikuai va'ekue itui pavẽ 'rã, tembiguai
    ikuai va'ekue voi opatõ pe ve'ỹ ma 'rã ikuai.
  ilo-ULB: Adda sadiay dagiti nanumo ken natan-ok a tattao; nawaya sadiay ti adipen
    manipud iti amona.
  kpg-kpg: Digau huogodoo la i golo, go digau ala e iloo nia daangada mo digau ala
    e de iloo nia daangada. Nia hege la gu maahede gi daha mo nadau dagi.
  uig-ARA: غېرىبلارمۇ ھەم ئۇلۇغلارمۇ ئاشۇ يەردە تۇرىدۇ، قۇل بولسا خوجايىنىدىن ئازاد
    بولىدۇ.
  sus-sus: Dimɛdie nun forie na mɛnni, konyie e yɛtɛ sɔtɔma naa.
  pon-2006: Me lapalap oh me tikitik kan kin mihmi wasao, koaruhsie duwepenehte, oh
    lidu kan wasao pil saledeksang ar kaun akan.
  jae-jae: Lau sauŋ to kapôêŋ sêmoa tônê têtôm tauŋgeŋ ma sakiŋwaga êsô nê ŋatau ŋalabu
    êtiam atom.
  ksd-ksd: A luluai ma ra vilavilau dir par dir ki ie, Ma ra vilavilau i langalanga
    kan kana luluai na papalum.
  tur-YTC: Küçük de büyük de oradadır. Hizmetçi efendisinden özgürdür.
  grc-BRENT: Μικρὸς καὶ μέγας ἐκεῖ ἐστι, καὶ θεράπων δεδοικὼς τὸν κύριον αὐτοῦ.
  ind-AYT: Yang kecil dan yang besar ada di sana, dan para budak terbebas dari tuannya.
  nya-nya: Anthu wamba ndi anthu apamwamba ali kumeneko, ndipo kapolo ndi womasuka
    kwa mbuye wake.
  hrv-hrv: Malen ondje leži zajedno s velikim, rob je slobodan od gospodara svoga.
  mps-mps: Te bulude da, te tobage bidi dabe te bidibo, tagala augwali genuai nogi
    elalubaso, me olo bidi yaibaso me. Te olo sę ebo bidi dabe augwali augwa genuai
    bidi dologode me bidibeo. Mu meni, augwali megi da hala palali,” Jopgo te po wali.
  tpi-tpi: Long dispela ples olgeta kain man i stap, maski ol i bin i gat biknem o
    ol i man nating. Na ol wokboi nating i no moa i stap aninit long ol bosman bilong
    ol. Nogat. Ol i fri pinis.
  dan-1931: små og store er lige der og Trællen fri for sin Herre.
  vie-OVCB: Người giàu và người nghèo đều ở đó, và người nô lệ được tự do khỏi chủ
    mình.
  guj-2017: બધા જ લોકો ત્યાં સમાન છે. ગુલામ તેના માલિકથી મુક્ત હોય છે.
  pon-2006A: Me lapalap oh me tikitik kan kin mihmi wasao, koaruhsie duwepenehte,
    oh lidu kan wasao pil saledeksang ar kaun akan.
  por-BRBSL: Os pequenos e os grandes estão lá. O servo está livre de seu amo.
  cth-cth: Hawvah tami kathoung kalen naw cungtalah ao awh teh, a sannaw hah a bawi
    koehoi a hlout.
  twi-twi: Nketewa ne akɛse wɔ hɔ, na akoa de ne ho fi ne wura nsam.
  hlt-hlt: Tanoe neh kangham khaw amah la om pahoi tih sal khaw a boei taeng lamloh
    sayalh coeng.
  tbz-SIM: Dɛ bíɛ́kɛ̀ bɛ̀ í bɑɑ̀tì bɛ̀ɛ̀ tu bɛdiɛbɛ̀ nɛ̀ bɛ̀ɛ̀ tu bɛsɑ́m̀pɔ́bɛ̀, tidɑɑtì
    yɛmbɛ̀ tɛ̃́nkɛ í tì bɑkɛ́.
  msy-2020: Danganir kamɨn, gumazamizir guar avɨriba iti. Gumazir kɨniba ko gumazir
    ziaba itiba, me bar moghɨra an iti. Danganir kamɨn, pura ingangarir gumazir kɨniba,
    me ua uan gumazir men garibar apengan itir puvatɨ. Me fɨriaghɨregha gɨfa.
  dop-dop: Sǝkpelu nɑ sɔsɔ pɑ wɛ kʋlʋm kɛ tǝnɑɣɑ. Pǝyele pǝ cɛkɩ yom nɑ ɩ cɑɑ.
  azb-azb: Orada kiçik də, böyük də vardır, Qul ağasından da azaddır.
  eng-DBY: The small and great are there, and the bondman freed from his master.
  hin-2017: उसमें छोटे बड़े सब रहते हैं, और दास अपने स्वामी से स्वतंत्र रहता है।
  wol-KYG: ku tuut ak ku mag di fa benn, jaam noppi faa jaamu sangam.
  eng-YLT: Small and great [are] there the same. And a servant [is] free from his
    lord.
  eng-WYC-2017: A little man and a great man be there, and a servant is free from
    his lord.
  eng-WMBB: The small and the great are there. The servant is free from his master.
  urd-GVH: उस जगह छोटे और बड़े सब बराबर होते हैं, ग़ुलाम अपने मालिक से आज़ाद रहता
    है।
  rug-rug: Hiteke na lavata si koa vasina, tie arilaedi na tie loke guguadi, meke
    ari na pinausu si ta rupaha vasina.
  gaz-gaz: Xinnaa fi guddaan achi jira; garbichis gooftaa isaa jalaa bilisoomeera.
  fra-LSG: Le petit et le grand sont là, Et l’esclave n’est plus soumis à son maître.
  yal-yal: Sɛnbɛtaren nun sɛnbɛ kanna na, konyin yi xunba a kanna ma.
  haw-1868: O ka mea uuku, a me ka mea nui, aia no malaila; A o ke kauwa, ua kaawale
    ia mai kona haku aku.
  arb-NAV: هُنَاكَ يَكُونُ الصَّغِيرُ كَالْكَبِيرِ، وَالْعَبْدُ مُتَحَرِّراً مِنْ
    سَيِّدِهِ.
  ewe-ewe: Ame gblɔewo kple amegãwo siaa le afi ma eye kluvi kpɔa ablɔɖe tso eƒe aƒetɔ
    ƒe asi me.
  eng-LEE: The small with the great is there, and the servant free from his master.
  asm-FB: তাত সৰু কি বৰ সকলো একে; আৰু বন্দী তেওঁৰ গৰাকীৰ পৰা মুক্ত হয়।
  sus-A: دِ مّدِيٍ نُن قٌرِيٍ نَ مّننِ، كٌنيِيٍ عٍ يّتّ سْتْمَ نَا.
  fra-SBL: Le petit et le grand sont là. Le serviteur est libre de son maître.
  hbo-hbo: קָטֹ֣ן וְ֭גָדֹול שָׁ֣ם ה֑וּא וְ֝עֶ֗בֶד חָפְשִׁ֥י מֵאֲדֹנָֽיו׃
  kik-kik: Andũ arĩa anini na arĩa anene othe marĩ kuo, nayo ngombo nĩĩrekereirio
    kuuma kũrĩ mũmĩathi.
  fra-NCL: Là se trouvent le petit et le grand, l’esclave affranchi de son maître.
  cek-AK: To ahmuen ah loe kami kalen doeh, kathoeng doeh nawnto oh o moe, tamna doeh
    angmah ih angraeng ban thung hoiah loih boeh.
  cuk-cuk: Ar dule-bulegana, degi, dule-belagwamaladi burwa-dulega gunonikile, bela
    na emarbi daklesiid, dule egi obined sulid. Degine, dule-maiga-gudiidi burgwenonikile,
    geb na e-dummadgi ollorgusiid.
  uig-CYR: Ғерибларму һәм улуқларму әшу йәрдә туриду, Қул болса ғоҗайинидин азат болиду.
  tel-2017: పేదవారు, గొప్పవారు అంతా అక్కడ ఉన్నారు. దాసులు తమ యజమానుల చెర నుండి తప్పించుకుని
    స్వతంత్రులయ్యారు.
  hat-BSA: Ni piti, ni gran yo la. E esklav la lib de mèt li.
  kos-kos: Mwet nukewa ac sun misa — mwet pwengpeng oayapa mwet tia eteyu — Ac mwet
    foko elos sukosokla.
  hbo-WLC: קָטֹ֣ן וְ֭גָדוֹל שָׁ֣ם ה֑וּא וְ֝עֶ֗בֶד חָפְשִׁ֥י מֵאֲדֹנָֽיו׃
  ibo-ibo: Ebe ahụ ka ndị ukwu na ndị nta nọ; ebe ahụ kwa ka ohu na-enwere onwe ya
    kpamkpam site nʼaka onye nwe ya.
  ory-ory: ସେଠାରେ ସାନ ଓ ବଡ଼ ଅଛନ୍ତି; ପୁଣି, ଦାସ ଆପଣା କର୍ତ୍ତାଠାରୁ ମୁକ୍ତ ଅଟେ।
  chk-chk: Ekewe aramas kis me aramas tekia ra nom ikenan, pwal ätewe aramas ra nöüni
    amanau a ngas seni an samol.
  rop-rop: '@see-verse:JOB.003.018'
  ukr-1871: Малий і великий там собі рівні, а невольник вільний від пана свого.
  deu-1951: Kleine und Große sind daselbst, und der Knecht ist frei von seinem Herrn!
  eng-JPS: The small and great are there alike; and the servant is free from his master.
  srp-1865: Mali i veliki ondje je, i rob slobodan od svoga gospodara.
  lug-lug: Abakopi n’abakungu gye babeera; abaddu gye batatuntuzibwa bakama baabwe.
  heb-heb: קטן וגדול שם הוא ועבד חפשי מאדניו׃
  ben-IRV: সেখানে ছোট এবং বড় আছে; দাস সেখানে মালিকের থেকে মুক্ত।
  pan-pan: ਛੋਟੇ ਅਤੇ ਵੱਡੇ ਸਾਰੇ ਉੱਥੇ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਦਾਸ ਆਪਣੇ ਮਾਲਕ ਤੋਂ ਅਜ਼ਾਦ ਹੈ।
  mya-JVB: ထို အရပ်၌ ကြီး သောသူနှင့် ငယ် သောသူရှိကြ၏။ ကျွန် သည်လည်း သခင် လက်နှင့်
    လွတ် ရ၏။
  hmo-hmo: Ibounai be unuseni idia noho, dagi bada, bona dagi maragi taudia danu.
    Bona hesiai mai guia danu taudia, edia biagudia dekena amo idia noho siri, mai
    edia ura kwalimu danu.
  urd-urd: छोटे और बड़े दोनों वहीं हैं, और नौकर अपने मालिक से आज़ाद है।”
  rus-SYN: Малый и великий там равны, и раб свободен от господина своего.
  bqc-SIM: Gbãadeↄ ń táaaↄ ku we píi, mɛ́ zↄ líↄ dɛ a dii pↄ́ ũ we lↄo.
  tcz-CHONGTHU: Mihao leh migenthei aum khomun chule soh jong apupa a konin a ongthol
    tai.
  mar-mar: लहान आणि थोर तेथे आहेत, तेथे गुलाम त्यांच्या मालकापासून मुक्त आहेत.
  qub-qub: Chaychöga jatunpis tacshapis iwalmi carcaycan. Chaychöga uywaycunapis manami
    patrunpa munayninchönachu.
  bqp-bqp: Gbãnadenↄ kũ talakanↄn kú gwe ń pínki, akũsↄ̃ zↄ̀ↄ dìgↄ̃ de a dikiri
    pↄ́ ũ gwe doro.
  hat-hat: Anba tè a, se menm bagay pou grannèg kou malere. Ata esklav pa gen mèt
    ankò!
  eng-BSB: Both small and great are there, and the slave is freed from his master.
  eng-WEBPB: The small and the great are there. The servant is free from his master.
  kbq-kbq: Feno vahe'ene zamunte omne vahe'enena anampi manizageno, kazo kazo eri'za
    vahetmina kvazmia omani'ne.
  nhe-BL: Itztoque san sejco tlen teicneltzitzi huan tlen tlapijpiyani. Nopona tequipanohuani
    itztoque malacantoque tlen inintecohua.
  bus-bus: Gbãadeenↄ kↄ̃n talakanↄↄ kú gwe ń píngi, bensↄ̃ zↄ̀ ègↄ̃ dɛ a dii pↄ́
    ũ gwe dↄro.
  gub-BL: Upuner ma'e wiko a'e pe wà. Upuner 'ym ma'e wiko a'e pe wà no. Uma'ereko
    e ma'e kwer utyryk uzarer wanuwi wà no.
  eng-DRA: The small and great are there, and the servant is free from his master.
