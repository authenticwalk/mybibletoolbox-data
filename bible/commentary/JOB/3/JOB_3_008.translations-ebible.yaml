verse: JOB.003.008
translations:
  mal-C: ശപിക്കാൻ വിദഗ്ദ്ധരായവർ, തങ്ങളുടെ ശാപംകൊണ്ട് ലിവ്യാഥാനെപ്പോലും ഉണർത്താൻ കഴിവുള്ളവർ,
    അവർ ആ ദിവസത്തെ ശപിക്കട്ടെ.
  deu-TKW: Es sollen sie verwünschen, die den Tag verfluchen, die fähig sind, den
    Drachen anzuhetzen.
  lin-lin: Tika ete bato oyo balakelaka mikolo mabe, bato oyo balamusaka bilima minene
    ya mayi, balakela yango mabe !
  eng-LSV: Let the cursers of day mark it, || Who are ready to wake up Leviathan.
  eng-GNV: Let them that curse the day, (being readie to renue their mourning) curse
    it.
  eng-WEBSTER: Let them curse it that curse the day, who are ready to raise up their
    mourning.
  nhw-BL: Masehualme catli más quimatij tlatelchihuaj ma quitelchihuaca nopa tonali.
    Ma quitelchihuaca nopa chicahuaque tlacame catli motemacaj para quiixitise nopa
    hueyi tlapiyali catli temajmati catli itoca leviatán.
  swh-ONEN: Wale wazilaanio siku wailaani hiyo siku, wale walio tayari kumwamsha Lewiathani.
  bba-bba: Sɔrobu bu tɔ̃ɔ te bɔ̃rusio. Be bɑ wɑɑ bɑkɑn dweebu yɛ̃ bu tu bɔ̃rusio.
  eng-KJVCPB: Let them curse it that curse the day, Who are ready to raise up their
    mourning.
  luo-luo: Mad joma kwongʼo odiechienge okwongʼ odiechiengno, ma gin jogo molony gi
    luongo le manie nam miluongo ni Leviathan mawuogi.
  meu-meu: Bae uduguiraia, dina iuduguiraina dibadia taudia ese, Leviathan ihaona
    mai dibadia taudia ese.
  npi-ULB: लिव्यातन्‌लाई कसरी ब्युँझाउने भनी जानेकाहरूले, त्यस दिनलाई सराप दिऊन् ।
  yor-yor: Kí àwọn tí í fi ọjọ́ gégùn ún kí o fi gégùn ún, tí wọ́n mura tán láti ru
    Lefitani sókè.
  pes-OPCB: بگذار نفرین‌کنندگانِ ماهر، نفرینش کنند، آنان که در برانگیزانیدنِ لِویاتان
    ماهرند.
  tgl-ULB: Hayaan na lang na isumpa ang araw na iyon ng mga marunong gumising sa Leviatan.
  hui-hui: Agali maru gamugamu biaga karume dama abagua ale mini Lebiadana mo heya
    howa horo ogoni mo ko hela nde nabiada.
  mya-mya: နေ့ရက်ကိုရွေး၍ ကျိန်ဆဲတတ်သောသူ၊ မိကျောင်းကို ထစေတတ်သောသူတို့သည် ထိုညဉ့်ကို
    ကျိန်ဆဲပါစေ။
  bod-N: ཉིན་མོར་དམོད་མོ་འདེབས་པ་དང་། ། ཆུ་སྲིན་ སློང་བར་ནུས་པ་རྣམས། ། མཚན་མོ་དེར་ཡང་དམོད་པར་ཤོག
    །
  sna-sna: Vanotuka mazuva ngavatuke zuva iro, vaya vakagadzirira kumutsa Chikara
    Chikuru cheGungwa.
  spa-BLM: Que lo maldigan los que maldicen el día, que están listos para despertar
    al Leviatán.
  cac-cac: Comonoc scatab'aj jun ac'val chi' yuj eb' ajb'aal, aton eb' syal scuchb'an
    noc' leviatán.
  swh-ULB: Na wailani siku hiyo, hao wafahamuo namna ya kumuamsha lewiathani.
  bel-bel: Хай праклянуць яе кляцьбіты дня, здольныя разбудзіць Левіяфана!
  wed-wed: Vijiboḡa amamai, mepa da ai vijiboḡa boga bariawana ina vidagui; taui wei
    marana ina vijiboḡi.
  deu-ELBBK: Verwünschen mögen sie die Verflucher des Tages, die fähig sind, den Leviatan
    aufzureizen!
  mbb-OT: Deyzey ke rewaki haazà he kezukileman te edrawak he metau he ebpukew te
    dragun he egngezanan te Leviatan.
  mal-2015: മഹാസർപ്പത്തെ ഇളക്കുവാൻ സമർത്ഥരായി ദിവസത്തെ ശപിക്കുന്നവർ അതിനെ ശപിക്കട്ടെ.
  rmc-rmc: Mi prekošen odi rat ola, ko prekošen o džives, ola, ko džanen te uštavel
    le Levijatan.
  pes-OPV: لعنت کنندگان روز، آن را نفرین نمایند، که در برانگیزانیدن لویاتان ماهر می‌باشند.
  ron-1924: Блестематэ сэ фие де чей че блестемэ зилеле, де чей че штиу сэ ынтэрыте
    левиатанул;
  aui-aui: Imapu damdi iiyawogha sakovi da metagha yegii motana ghamanakina sinakasiwiimatakina,
    na toudi damdi mmko gabudarina sinawona imimagi.
  ben-OBCV: যারা দিনগুলিকে শাপ দেয়, তারা সেদিনটিকে শাপ দিক, যারা লিবিয়াথনকে জাগাতে
    প্রস্তুত হয়ে আছে।
  som-som: Oo isaga ha habaareen kuwa maalinta habaaraa, Oo kicin kara bahalka la
    yidhaahdo Lewiiyaataan.
  lat-VUC: Maledicant ei qui maledicunt diei, qui parati sunt suscitare Leviathan.
  eng-ASVBT: Let them curse it that curse the day, Who are ready to rouse up leviathan.
  ita-1885: Maledicanla coloro che maledicono i giorni, I quali son sempre apparecchiati
    a far nuovi lamenti.
  eng-LXXUP: But let him that curses that day curse it, Even he that is ready to attack
    the great whale.
  eng-ULB: May they curse that day, those who know how to wake up Leviathan.
  spa-VBL: Que la maldigan los que maldicen ciertos días, los que tienen el poder
    de sacar al Leviatán.
  fra-_FOB: Qu'ils la maudissent ceux qui maudissent les jours, ceux qui sont habiles
    à faire lever Léviathan!
  mal-mal: മഹാസർപ്പത്തെ ഇളക്കുവാൻ സമർത്ഥരായവർ ആ ദിവസത്തെ ശപിക്കട്ടെ.
  urd-GVR: Jo dinoṅ par lānat bhejte aur Liwiyātān azhdahe ko tahrīk meṅ lāne ke qābil
    hote haiṅ wuhī us rāt par lānat kareṅ.
  suz-BL: नाक्‍त कली सराप चीले पाइ‍ब मुरुम, मेको नाक्‍ती कली सराप चीले पवल। मेकोम
    लेव्‍याथन कली पोक्‍चा कली ठीक दुम्‍शो बाक्‍ब।
  eng-NOY: Let them that curse the day curse it, Who are skilful to stir up the leviathan!
  ita-1927: La maledicano quei che maledicono i giorni e sono esperti nell’evocare
    il drago.
  ckb-ckb: بەر نەفرەتی ئەوانە بکەوێت کە نەفرەت لە ڕۆژگار دەکەن، ئەوانەی ئامادەن لیڤیاتان
    بەئاگا بهێنن.
  eng-BBE: Let it be cursed by those who put a curse on the day; who are ready to
    make Leviathan awake.
  kan-OKCV: ಘಟಸರ್ಪವನ್ನು ಎಬ್ಬಿಸುವುದರಲ್ಲಿಯೂ ದಿನಗಳನ್ನು ಶಪಿಸುವುದರಲ್ಲಿಯೂ ನಿಪುಣರಾದವರು ಆ
    ದಿನವನ್ನು ಶಪಿಸಲಿ.
  tam-2017: நாளைச் சபிக்கிறவர்களும், லிவியாதானை எழும்பச் செய்கிறவர்களும், அதைச் சபிப்பார்களாக.
  spa-RV-1909: Maldíganla los que maldicen al día, los que se aprestan para levantar
    su llanto.
  ron-BTF: Să o blesteme cei ce blestemă ziua, care sunt gata să își înalțe jelirea.
  eng-WEBP: Let them curse it who curse the day, who are ready to rouse up leviathan.
  eng-FBV: Those who place curses on certain days should curse it, those who have
    the power to raise Leviathan.
  nld-1939: 'Laat de dagbeheksers hem vervloeken, Gereed, om Liwjatan tegen hem op
    te hitsen:'
  nch-BL: Masehualme cati más quimatij tatelchihuaj ma quitelchihuaca nopa tonali.
    Ma quitelchihuaca nopa chicahuaque tacame cati mosemacaj para quiixitise nopa
    hueyi tapiyali cati temajmati cati itoca leviatán.
  vie-1934: Ai hay rủa sả ngày, và có tài chọc Lê-vi-a-than dậy, Hãy rủa sả nó!
  hin-CV: वे, जो दिनों को धिक्कारते रहते हैं तथा लिवयाथान को उकसाने के लिए तत्पर रहते
    हैं, वे इसे भी धिक्कारें.
  spa-BES: Que la maldigan los que ponen una maldición en el día; que están listos
    para despertar a Leviatán.
  tdx-tdx: Ee te hamatse aze o mpamoiñ’ androo, o veka’e hampibarakaoke i fañaneñeio,
  tha-KJV: ขอให้​บรรดาผู้​ที่​สาปวันได้สาปคืนนั้นด้วย คือผู้​ที่​พร​้อมจะเปล่งเสียงร้องคร่ำครวญ
  por-BR-2018: Amaldiçoem-na os que amaldiçoam o dia, os que se preparam para levantar
    seu pranto.
  deu-ELO: Verwünschen mögen sie die Verflucher des Tages, die fähig sind, den Leviathan
    aufzureizen!
  eng-WYC-2018: Curse they it, that curse the day, that be ready to raise Leviathan.
    (Curse they it, who curse the day, yea, they who be ready to raise up even Leviathan.)
  epo-epo: Malbenu ĝin la malbenantoj de la tago, Tiuj, kiuj estas pretaj eksciti
    levjatanon.
  uig-PIN: Künlǝrgǝ lǝnǝt ⱪilƣuqilar xu küngǝ lǝnǝt ⱪilsa boptikǝn! Lewiatanni ⱪozƣaxⱪa
    petinalaydiƣanlar xu küngǝ lǝnǝt ⱪilsa boptikǝn!
  beo-beo: 'Gabi dawa:su dunu (amo da hanome agoai ohe bagade Lifaiada:ne ouligimusa:
    dawa:) ilia da amo gasiga gagabusu aligima:ne sia:mu da defea.'
  tpi-OTNT: Mobeta ol man i gat strong na pawa bilong kirapim masalai Leviatan, ol
    i bin mekim tok nogut bilong bagarapim dispela nait.
  hau-SA: Bari waɗanda suke la’anta ranaku su la’anta wannan rana su waɗanda suke
    umartar dodon ruwa.
  uig-LAT: Künlerge lenet qilghuchilar shu kün’ge lenet qilsa boptiken! Léwiatanni
    qozghashqa pétinalaydighanlar shu kün’ge lenet qilsa boptiken!
  nde-nde: Sengathi labo abaqalekisa insuku bangaluqalekisa lolosuku, labo abazimisele
    ukuhlokoza uLeviyathani.
  ton-ton: Ke kapeʻi ia ʻekinautolu ʻoku laukoviʻi ʻae ʻaho, ʻakinautolu ʻoku nau
    teu ke fai hake ʻenau lāunga.
  ces-1613: Ó by jí byli zlořečili ti, kteříž proklínají den, hotovi jsouce vzbuditi
    velryba.
  eng-WMB: Let them curse it who curse the day, who are ready to rouse up leviathan.
  tam-TCV: நாட்களைச் சபிக்கிறவர்களும், லிவியாதான் என்னும் பெரிய பாம்பை, எழுப்புகிறவர்களும்
    அதைச் சபிக்கட்டும்.
  ceb-ULB: Ipatunglo kanila kanang adlawa, niadtong nasayod sa pagpamata sa Leviathan.
  pol-UBG: Niech przeklną ją ci, którzy przeklinają dzień, którzy są gotowi podnieść
    swój lament.
  agr-agr: ¡Tunchi aidau, makichik kuntin múun nayants puju Leviatán tutaya nuna iwishtug
    nii wakegamu dutikati tumainnas dutikachajabiatai! Nunú tunchi aidaush ¿wagkag
    nunú kashi aajakua nunash emesjachajabi? dutikau agtaik mina dukujuk ejapjumainchau
    wajakui.
  kyc-kyc: Wambu nemonga lao oma kameya kemali pingi silyamo ipwa koko kiwa dokona
    pii lamaingi dupwame nemonga lapala yuu gii doko kwaenyi nembenako.
  urd-GVU: جو دنوں پر لعنت بھیجتے اور لِویاتان اژدہے کو تحریک میں لانے کے قابل ہوتے
    ہیں وہی اُس رات پر لعنت کریں۔
  deu-1912: Es müssen sie verfluchen die Verflucher des Tages und die da bereit sind,
    zu erregen den Leviathan!
  kan-2017: ಘಟಸರ್ಪವನ್ನು ಎಬ್ಬಿಸುವುದರಲ್ಲಿಯೂ, ದಿನಗಳನ್ನು ಶಪಿಸುವುದರಲ್ಲಿಯೂ ಜಾಣರಾದ (ಮಾಂತ್ರಿಕರು)
    ಅದಕ್ಕೆ ಶಾಪಕೊಡಲಿ.
  yap-yap: Mog ngak e pi’in yad ma pig ngar bucheged wa’athan e re rran nem, ni pi’in
    yad manang rogon ni ngar nonod ngak e Leviathan.
  hlt-MCSB: Khohnin thae aka phoei thil tih, a coekcoe la Leviathan aka haeng loh,
    te te tap saeh.
  mdy-ETH: ሌዋታኔ ጌይንታ ቦዖ ጴቻኒ ዳንዳዓዞንሢና ኬሎ ጋዳንቃ ማርሾ ዓሳ ዬኖ ኬሎ ጋዳንቆንጎ።
  twi-ASANTE: Ma wɔn a wɔdome nna no nnome saa ɛda no; wɔn a wɔayɛ krado sɛ wɔbɛkanyane
    dɛnkyɛmmirampɔn no.
  eng-WEBU: Let them curse it who curse the day, who are ready to rouse up leviathan.
  wal-wal: Lewaataana giyo miimminttiyaa denttanau loohida shareechchoti he gallassaa
    qanggona.
  spa-PDDPT: Maldíganla los que maldicen en el día, los que se aprestan a excitar
    al cocodrilo.
  gun-gun: Ijayvu vai kuaa va'e kuery ma ha'e va'e ára re ijayvu vai ma va'e rire,
    vixo vaikue ye'ẽ rupigua momyĩ kuaa kuery ae.
  ilo-ULB: Ilunodda koma dayta nga aldaw, dagiti makaammo no kasano ti mangriing iti
    Leviatan.
  kpg-kpg: Hai gi digau hai mogobuna gi hagahalaua ina di laangi deelaa, aalaa go
    digau ala e iloo di benebene di manu dragon go ‘Leviathan’.
  uig-ARA: كۈنلەرگە لەنەت قىلغۇچىلار شۇ كۈنگە لەنەت قىلسا بوپتىكەن! لېۋىئاتاننى قوزغاشقا
    پېتىنالايدىغانلار شۇ كۈنگە لەنەت قىلسا بوپتىكەن!
  sus-sus: A xa findi dankɛ ti se ra mandurulae bɛ, naxee ninginangɛ xilima.
  pon-2006: Komw mahsanihong sounwunahni kan re en keriahla rahno, irail kan me kak
    kamwakid Lepaiadan.
  jae-jae: Lau-sêpuc-boawaga sêpuc boa bêc tonaŋ, êsêac têtôm gebe sêkalem gêŋsêga
    toŋaclai.
  ksd-ksd: Boina ba ra umana tena papait diat a vul nam ra bung, Nina dia vartuluai
    upi ra ngala na vui na ta.
  tur-YTC: Günü lanetyelenler, Levyatan'ı uyandırmaya hazır olanlar onu lanetlesin.
  grc-BRENT: Ἀλλὰ καταράσαιτο αὐτὴν ὁ καταρώμενος τὴν ἡμέραν ἐκείνην, ὁ μέλλων τὸ
    μέγα κῆτος χειρώσασθαι.
  ind-AYT: Biarlah para pengutuk hari mengutuki hari itu, yaitu orang-orang yang siap
    membangunkan Lewiatan.
  nya-nya: Odziwa kutemberera masiku alitemberere tsikulo, iwo amene akonzekera kuwutsa
    Leviyatani.
  hrv-hrv: Prokleli je oni štono dan proklinju i Levijatana probudit' su kadri!
  mps-mps: Ma, te pobi bidi dabe, te bulu hasa Leviatan guni tubo bage, augwaligo
    pobi weyu, te ena ame nani sogo te aiyaba elalugi sogo da, usu igi da.
  tpi-tpi: Mobeta ol man i gat strong na pawa bilong kirapim masalai Leviatan, ol
    i bin mekim tok nogut bilong bagarapim dispela nait.
  dan-1931: 'De, der besværger Dage*, forbande den, de, der har lært at hidse Livjatan**;
    { [*ved Besværgelse gør en Dag til en Ulykkesdag.] / [**samme Ord, som Job 40,
    20 gengives: Krokodillen.] }'
  vie-OVCB: Nguyện những ai hay báng bổ— những ai có thể chọc giận Lê-vi-a-than— hãy
    nguyền rủa ngày ấy.
  guj-2017: તે દિવસને શાપ દેનારા, તથા જેઓ વિકરાળ પ્રાણી અજગરને જગાડવામાં ચતુર છે.
    તેઓ તેને શાપ દો.
  pon-2006A: Komw mahsanihong sounwunahni kan re en keriahla rahno, irail kan me kak
    kamwakid Lepaiadan.
  por-BRBSL: Let eles amaldiçoam quem amaldiçoa o dia, que estão prontos para despertar
    o leviatã.
  cth-cth: Tuitam thaw sak hane coungkacoe kaawmnaw ni, hatnae hnin hah, thoekâbonaw
    ni thoebo awh naseh.
  twi-twi: Ma wɔn a wɔdome nna no nnome saa da no; wɔn a wɔayɛ krado sɛ wɔbɛkanyan
    dɛnkyɛmmirampɔn no.
  hlt-hlt: Khohnin thae aka phoei thil tih, a coekcoe la Leviathan aka haeng loh,
    te te tap saeh.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ bɛ̀ɛ kɛ̀ fietí bɛnitinɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɛ̀ bɔntɛ́ kusĩ̀nkù!
    Bɛ̀ɛ kɛ̀ fietí bɛwɑɑ̀dɑ̀ɑ̀bɛ̀, kɛ̀ bɛ̀ɛ kɛ̀ mɑɑ́nko!
  msy-2020: Kɨ ghaze, gumazamizir akavsiabar ongarimɨn itir bizibav geir gavgavim
    itiba, ko gumazir asem Leviatan fer gavgavim itiba, me akar kuraba dughiar kam
    ganɨngizɨ, ti deraghai.
  dop-dop: Tʋwɑɑ mpɑ pɑ nyǝmɑ́ kʋyɛɛŋ kɛ mpusi tǝŋsʋɣʋ, nɑ pɑ́ kpɑɑsǝɣɩ tʋm sɔsɔ*fɑ*
    pɑ́ɑ́nɑ́ tɔ. Pɑ́ tǝŋsɩ ɑhoo ɑnǝɣɩ mpusi. (Tǝlɑɑkɔŋ) kɛnɑ tɑ́ɑ́ tɛlǝsɩ sɩ tʋm sɔsɔ.
  azb-azb: Günlərə lənət oxuyanlar, Livyatanı oyatmağa mahir olanlar Qoy o günə lənət
    yağdırsın.
  eng-DBY: Let them curse it that curse the day, who are ready to rouse Leviathan;
  hin-2017: जो लोग किसी दिन को धिक्कारते हैं, और लिव्यातान को छेड़ने में निपुण हैं,
    उसे धिक्कारें।
  wol-KYG: Yal na alagkati bés yi alag googu guddi, alagkat yu mana xabtal ninki-nànka.
  eng-YLT: Let the cursers of day mark it, Who are ready to wake up Leviathan.
  kne-kne: “Din nankalalaing ay manbaos ay makabael ay manbalaga sin kaeegyat ay bowaya
    sin baybay, binaosan da koma din agew ay sana.
  eng-WYC-2017: Curse they it, that curse the day, that be ready to raise Leviathan.
  eng-WMBB: Let them curse it who curse the day, who are ready to rouse up leviathan.
  urd-GVH: जो दिनों पर लानत भेजते और लिवियातान अज़दहे को तहरीक में लाने के क़ाबिल
    होते हैं वही उस रात पर लानत करें।
  rug-rug: Madi leve nia ri na matemateana sa rane asa, arini pu boka va tekulu pule
    mae ia sa kurukuru Leviatani.
  gaz-gaz: Warri Lewaataanin kakaasuuf qophaaʼan, kanneen guyyoota abaaran guyyaa
    sana haa abaaran.
  fra-LSG: Qu’elle soit maudite par ceux qui maudissent les jours, Par ceux qui savent
    exciter le léviathan!
  gnn-gnn: Waŋiyanydja walala ŋunhi Djawupnhana, märr ŋayi yurru ŋäŋ'thun bukumirriyama
    ŋarranha nhumalaŋgu, märr ŋarra yaka muka nhumalanha yurru murr'maramanydja. Ŋayinydja
    ŋunhi waŋana yukurrana dhunupa warray dhika wal'ŋu dhäruk yana ŋarrakalaŋuwuynydja,
    yurru nhumanydja waŋana be nhäna yana dhäruk nhäŋiniŋ'nha ga yätjnha.”
  yal-yal: Naxanye gbalo lɔxɔne fe falama, naxanye fatan ige yi sube ɲaxin naxulunɲɛ,
    ne xa na lɔxɔn danga.
  haw-1868: Na lakou ia e hoino, na ka poe e hoino ana i ua la la, Ka poe makaukau
    no ke kanikau ana.
  arb-NAV: لِيَلْعَنْهُ السَّحَرَةُ الْحَاذِقُونَ فِي إِيْقَاظِ التِّنِّينِ!
  ewe-ewe: Ame siwo ƒoa fi dea ŋkekewo la, neƒo fi de ŋkeke ma, ame siwo le klalo
    be woade adã ta me na ʋɔ driba la.
  eng-LEE: Let those denounce it that curse the day, who are ready to raise up their
    mourning cry.
  asm-FB: দিনক শাও দিওঁতাবোৰে তাক শাও দিয়ক; বাহুক উচটাবলৈ নিপুণ লোকসকলে তাক শাও দিয়ক।
  sus-A: عَ شَ قِندِ دَنكّ تِ سٍ رَ مَندُرُلَيٍ بّ، نَشٍيٍ نِنفِنَنفّ شِلِمَ.
  fra-SBL: Qu'ils le maudissent, ceux qui maudissent le jour ! qui sont prêts à réveiller
    le Léviathan.
  hbo-hbo: יִקְּבֻ֥הוּ אֹרְרֵי־יֹ֑ום הָ֝עֲתִידִ֗ים עֹרֵ֥ר לִוְיָתָֽן׃
  piu-2006: '@see-verse:JOB.003.007'
  kik-kik: Arĩa marumaga mĩthenya maroruma mũthenya ũcio, o acio moĩ kwarahũra nyamũ
    ĩrĩa ĩĩtagwo Leviathani.
  fra-NCL: Que ceux-là la maudissent, qui maudissent les jours, qui savent évoquer
    Léviathan !
  cek-AK: Ani tangoeng kami, palungsethaih angthawksak thaih kaminawk mah to aqum
    to tangoeng o nasoe.
  cuk-cuk: Ibiga dule-ina-isgana-imakmaladi, we-iba-ukabsassurdibe. Ibiga we-dulemar-ibdula-demarginedgi-gangued-nikamaladi,
    a-iba-ukabsassurdibe. A-iba ukabsalesana, nuedinad.
  uig-CYR: Күнләргә ләнәт қилғучилар шу күнгә ләнәт қилса боптикән! Левиатанни қозғашқа
    петиналайдиғанлар шу күнгә ләнәт қилса боптикән!
  pma-pma: Koakeil akur keihoen keke avasakin Levaetan vamea ran huinev ten atas,
    kihiteni min keil keke isesenda en avong avasi nau eni.
  tel-2017: శపించేవాళ్ళు ఆ రోజును శపించాలి. సముద్ర రాక్షసిని రెచ్చగొట్టే వాళ్ళు దాన్ని
    శపించాలి.
  hat-BSA: Kite sila ki konn modi jou yo modi jou sa a, sila ki prè pou fè Levyatan
    leve kò l.
  bxh-bxh: Tau kaukaumanana lahaina ni ti kaumananaen, safalumadi sa nonoha bena Lewaitan
    sa liba faleꞌo fahi.
  kos-kos: Lela tuh mwet inutnut in selngawi len sac, Elos su etu in pirakak kosro
    sulallal Leviathan.
  hbo-WLC: יִקְּבֻ֥הוּ אֹרְרֵי־י֑וֹם הָ֝עֲתִידִ֗ים עֹרֵ֥ר לִוְיָתָֽן׃
  ibo-ibo: Ka ndị ahụ na-abụ ụbọchị ọnụ bụọ ụbọchị ahụ ọnụ, bụ ndị ahụ jikeere ịkpọte
    Leviatan.
  ory-ory: ଯେଉଁମାନେ ଦିବସକୁ ଅଭିଶାପ ଦିଅନ୍ତି, ଯେଉଁମାନେ ଲିବିୟାଥନକୁ ଜଗାଇବାକୁ ନିପୁଣ, ସେମାନେ
    ତାହାକୁ ଅଭିଶାପ ଦେଉନ୍ତୁ।
  chk-chk: Ekewe sourong mi sile pöüt ngeni rän repwe pwal pöüt ngeni ei rän, ir chokewe
    mi sip le apwätäi ewe Lefiatan .
  rop-rop: Larram detlot klebabalamen singim det dei en meigim im jidan nogudwan.
    En dei gin singim det brabli bigwan krokadail gulum Labaiyathan weya jidan langa
    det solwoda du.
  ukr-1871: Нехай би її (були) прокляли ті, що проклинають день, та готові й дракона
    розбудити!
  deu-1951: Die, so den Tagen Böses losen und imstande sind, den Drachen aufzuwecken,
    sollen sie verfluchen.
  eng-JPS: Let them curse it that curse the day, who are ready to rouse up leviathan.
  srp-1865: Kleli je koji kunu dane, koji su gotovi probuditi krokodila!
  lug-lug: Abo abakolimira ennyanja n’ennaku balukolimire, n’abo abamanyi okuzuukusa
    agasolo galukwata mu nnyanja, balukolimire.
  heb-heb: יקבהו אררי יום העתידים ערר לויתן׃
  ben-IRV: তারা সেই দিন টাকে অভিশাপ দিক, যারা জানে কীভাবে লিবিয়াথনকে জাগাতে হয়।
  pan-pan: ਦਿਨ ਨੂੰ ਫਿਟਕਾਰਣ ਵਾਲੇ ਅਤੇ ਜਿਹੜੇ ਲਿਵਯਾਥਾਨ ਨੂੰ ਛੇੜਨ ਵਿੱਚ ਨਿਪੁੰਨ ਹਨ, ਉਸ ਦਿਨ
    ਨੂੰ ਫਿਟਕਾਰਣ!
  mya-JVB: နေ့ ရက်ကိုရွေး၍ ကျိန်ဆဲ တတ်သောသူ၊ မိကျောင်း ကို ထ စေတတ်သောသူတို့သည် ထိုညဉ့်ကို
    ကျိန်ဆဲ ပါစေ။
  hmo-hmo: Meamea taudia ese unai hanuaboi do idia hadikaia. Leviatano koboni idia
    biagua diba taudia ese, unai hanuaboi do idia gwauraia dika.
  urd-urd: दिन पर ला'नत करने वाले उस पर ला'नत करें और वह भी जो अज़दह “को छेड़ने को
    तैयार हैं।
  rus-SYN: Да проклянут ее проклинающие день, способные разбудить левиафана!
  bqc-SIM: Pↄdamade pↄ́ aali tó ĩatɛ̃ gupuoↄ láaizĩ gↄↄpiwa.
  tcz-CHONGTHU: Gaosap them Leviathan suthou thei khop a gaosap them hon hiche ni
    chu gaosap uhen.
  mar-mar: जे लिव्याथानाला जागविण्यात निपुण आहेत ते त्या दिवसास शाप देवो.
  soq-soq: Wene apanawa walama ema badowaida wadabuasapu; mo ipa sa owa motawa debamaia
    poru wadamesawa atenton.
  qub-qub: ¡Waräcuy Leviatanta munaynincho chararaycaj brüjucuna maldisyunta goycunman
    caran chay junajta!
  bqp-bqp: Pↄ́dammari kũ òdi tó ifãntɛ̃ gu puronↄ láari kɛ gↄrↄ pìia, gbɛ̃ kũ ò
    dↄ̃ lákũ òdi ↄ ká kwãsaaii pìnↄ.
  hat-hat: Se pou chòche yo bay jou lannwit sa a madichon, yo menm ki konn ki jan
    pou yo eksite levyatan an!
  eng-BSB: May it be cursed by those who curse the day — those prepared to rouse Leviathan.
  eng-WEBPB: Let them curse it who curse the day, who are ready to rouse up leviathan.
  kbq-kbq: Hagi kazusima huzante'ma ugotama hu'naza vahe'mo'zama kazusima hazageno,
    hagerimpima tusizaga krokotairima azeri oneti'za ana knama kazusima huntazaresina
    knare hisine.
  nhe-BL: Tlacame tlen más quimatij tlatelchihuaj ma quitelchihuaca nopa tonali. Ma
    quitelchihuaca nopa chicahuaque tlacame tlen motemacaj para quiixitise nopa hueyi
    tlapiyali tlen temajmati tlen itoca leviatán.
  bus-bus: Pↄ́dammari kɛ̀ aↄ̃è tó ↄfãntɛ̃ guu puroonↄ láari kɛ gurↄↄ pìa, gbɛ̃ kɛ̀
    aↄ̃ↄ dↄ̃ lán wè ↄ ká kùkukuzi pìnↄ.
  gub-BL: Amo paze ma'e ikàg wera'u àzàg Erewiàtà her ma'e wi wà. Tuwe a'e paze ma'e
    omono uze'egaiw a'e ipytunaw rehe wà nehe.
  eng-DRA: 'Let them curse it who curse the day. who are ready to raise up a leviathan:'
