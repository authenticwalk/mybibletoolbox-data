verse: JOB.003.016
translations:
  mal-C: അഥവാ, ഗർഭമലസിപ്പോയ ചാപിള്ളപോലെ; വെളിച്ചം കാണാതിരിക്കുന്ന ശിശുവിനെപ്പോലെതന്നെ
    എന്നെ ഭൂമിയിൽ എന്തുകൊണ്ട് മറവുചെയ്തില്ല?
  deu-TKW: Oder einer verscharrten Fehlgeburt gleich wäre ich nicht ins Dasein getreten,
    Kindern gleich, die nie das Licht geschaut.
  lin-lin: Mpo na nini babombaki ngai te na se ya mabele lokola zemi oyo esopani to
    lokola mwana oyo atikala komona te pole ya mokolo ?
  eng-LSV: (Or I am not as a hidden abortion, || As infants—they have not seen light.)
  eng-GNV: Or why was I not hid, as an vntimely birth, either as infants, which haue
    not seene the light?
  eng-WEBSTER: Or as a hidden untimely birth I had not been; as infants which never
    saw light.
  nhw-BL: ¿Para tlen amo nechtlalpachojtosquíaj quen se conetl catli tlacatqui mictoc?
    Quej nopa amo niquitztosquía tlatlanextli.
  swh-ONEN: Au kwa nini sikufichwa ardhini kama mtoto aliyezaliwa mfu, kama mtoto
    mchanga ambaye kamwe hakuuona mwanga?
  bba-bba: Ǹ kun mɛ, nɑ n wɛ̃re nɡe bii wìn nukuru bɑ yɑrɑ, ǹ kun mɛ, nɡe bii wi
    bɑ mɑrɑ mɑ u yɑnde ɡu u ǹ sɔ̃ɔ wɑ.
  eng-KJVCPB: Or as a hidden untimely birth I had not been; As infants which never
    saw light.
  luo-luo: Koso angʼo mane omono panda ei liel ka nyathi monywol kosetho, kata ka
    nyathi mayom mane ok oneno ler mar odiechiengʼ?
  meu-meu: Dahaka dainai masegu ai asina vara helavahu, tanobada diarina asie itaia
    memerodia na heheto?
  npi-ULB: अर्थात् सायद म तुहेर जन्‍मने थिएँ, कदापि उज्‍यालो नदेख्‍ने शिशुहरूझैं हुन्‍थें
    ।
  yor-yor: 'Tàbí bí ọlẹ̀ tí a sin, èmi kì bá ti sí: bí ọmọ ìṣunú tí kò rí ìmọ́lẹ̀?'
  pes-OPCB: «چرا مرده به دنیا نیامدم تا مرا دفن کنند؟ مانند نوزادی که هرگز فرصت دیدن
    روشنایی را نیافته است؟
  tgl-ULB: O kaya, patay na ako nang ipinanganak, tulad ng mga sanggol na hindi na
    nasilayan ang liwanag.
  cbu-NT: Mishat, ¿mayaamshtaja kiz nlluraa tsipari tatsipeeru, tsapushsha maptarana,
    nda aneeri nuwaa ashirang?
  hui-hui: Nime wá kago nahende i̱ ai̱ya tombeha howa homa nde nabinida.
  mya-mya: သို့မဟုတ် အချိန်နေ့လမစေ့မှီ မွေးသောသူငယ်၊ အလင်းကို မမြင်ရသောသူငယ်ကဲ့သို့
    ငါပျက်စီးရပြီ။
  bod-N: ང་ནི་ཅིའི་ཕྱིར་མངལ་ནས་ཤོར་བ་དང་། ། དུར་དུ་སྦས་པའི་ཕྲུ་གུ་ནང་བཞིན་དང་། ། འོད་སྣང་མ་མཐོང་ཕྲུ་གུ་ལྟར་མ་ཡིན།
    །
  sna-sna: Kana kuti sei ndisina kuvigwa muvhu somwana asina kusvika, somucheche asina
    kumboona chiedza chezuva?
  spa-BLM: o como un nacimiento intempestivo oculto no había sido, como niños que
    nunca vieron la luz.
  cac-cac: ¿Tas yuj maj in mucchaj icha junoc unin ton̈ej tz'eq'ui, ma icha junoc
    unin chamnacxo tz'alji?
  swh-ULB: Au pengine ningekuwa sijazaliwa, kama watoto wachanga wasio uona mwanga
    kabisa.
  bel-bel: ці, як выкідзень пахаваны, не існаваў бы я, як немаўляты, якія сьвятла
    не пабачылі.
  deu-ELBBK: oder, wie eine verborgenen Fehlgeburt, wäre ich nicht da, gleich Kindern,
    die das Licht nicht erblickt haben.
  mbb-OT: Deyzey pezem ke neiring a te menge vatà he nemematey zutun te ked-enaka
    kandan, ne inleveng he wazè en mekaahà te kerayag.
  mal-2015: അല്ലെങ്കിൽ, ഗർഭം അലസിപ്പോയിട്ടു കുഴിച്ചിട്ടുകളഞ്ഞ പിണ്ഡംപോലെയും വെളിച്ചം
    കണ്ടിട്ടില്ലാത്ത പിള്ളകളെപ്പോലെയും ഞാൻ ഇല്ലാതെ പോകുമായിരുന്നു.
  rmc-rmc: Abo soske na somas parundo andre phuv sar čhavoro, so odgeľa la dake? Sar
    čhavoro, savo šoha na dikhľa o švetlos?
  pes-OPV: یا مثل سقط پنهان شده نیست می‌بودم، مثل بچه هایی که روشنایی را ندیدند.
  ron-1924: Сау н-аш май фи ын вяцэ, аш фи ка о стырпитурэ ынгропатэ, ка ниште копий
    каре н-ау вэзут лумина!
  ben-OBCV: অথবা কেন আমাকে জমিতে লুকানো হয়নি অজাত এক শিশুর মতো, এক সদ্যজাত শিশুর
    মতো যে কখনও দিনের আলো দেখেনি?
  som-som: Bal dhicis qarsoon maxaan u ahaan waayay? Ama sida dhallaan aan innaba
    iftiinka arag?
  lat-VUC: aut sicut abortivum absconditum non subsisterem, vel qui concepti non viderunt
    lucem.
  eng-ASVBT: Or as a hidden untimely birth I had not been, As infants that never saw
    light.
  ita-1885: Ovvero anche del tutto non sarei stato, come un abortivo nascosto, Come
    il feto che non ha veduta la luce.
  eng-LXXUP: Or I should have been as an untimely birth proceeding from his mother’s
    womb, Or as infants who never saw light.
  eng-ULB: Or perhaps I would have been stillborn, like infants that never see the
    light.
  spa-VBL: ¿Por qué no fui un aborto, enterrado en secreto, un bebé que nunca vio
    la luz?
  fra-_FOB: Ou bien, comme l'avorton caché, je n'existerais pas; comme les petits
    enfants qui n'ont pas vu la lumière.
  mal-mal: അല്ലെങ്കിൽ, ഗർഭം അലസിപ്പോയിട്ട് കുഴിച്ചിട്ട പിണ്ഡംപോലെയും വെളിച്ചം കണ്ടിട്ടില്ലാത്ത
    പിള്ളകളെപ്പോലെയും ഞാൻ ഇല്ലാതെ പോകുമായിരുന്നു.
  urd-GVR: Mujhe zāe ho jāne wāle bachche kī tarah kyoṅ na zamīn meṅ dabā diyā gayā?
    Mujhe us bachche kī tarah kyoṅ na dafnāyā gayā jis ne kabhī raushnī na dekhī?
  suz-BL: मारदे गो शाम्‍शो आल खोदेंशो पा थिम्‍चा मपुंइसीङा? मो दुम्‍शो हना गो हाम्‍सो
    गेनायो मतशो आल खोदेंशो पा बाक्‍ङ वा।
  eng-NOY: Or, as a hidden untimely birth, I had perished; As infants which never
    saw the light.
  ita-1927: o, come l’aborto nascosto, non esisterei, sarei come i feti che non videro
    la luce.
  ckb-ckb: یان وەک لەبارچووێکی لەخاکنراو، ئینجا نەدەبووم، وەک کۆرپەیەک ڕووناکی نەبینیوە.
  eng-BBE: Or as a child dead at birth I might never have come into existence; like
    young children who have not seen the light.
  kan-OKCV: ಗರ್ಭಸ್ರಾವವಾಗಿ ಹೂಣಿಟ್ಟ ಪಿಂಡದಂತೆಯೂ ಬೆಳಕನ್ನು ನೋಡದ ಕೂಸುಗಳಂತೆಯೂ ನಾನೇಕೆ ಆಗಲಿಲ್ಲ?
  tam-2017: அல்லது, வெளிப்படாத வளர்ச்சியடையாத கருவைப்போலவும், வெளிச்சத்தைப் பார்க்காத
    குழந்தைகளைப்போலவும் இருப்பேனே.
  spa-RV-1909: O ¿por qué no fuí escondido como aborto, como los pequeñitos que nunca
    vieron luz?
  ron-BTF: Sau ca o naștere ascunsă, nelatimp, nu aș mai fi fost; ca prunci care nu
    au văzut niciodată lumina.
  eng-WEBP: or as a hidden untimely birth I had not been, as infants who never saw
    light.
  eng-FBV: Why wasn't I a miscarriage, buried in secret, a baby who never saw the
    light?
  nld-1939: Waarom werd ik niet weggestopt als een misdracht, Als kinderkens, die
    het licht niet aanschouwen?
  nch-BL: ¿Para ten amo techtalpachojtosquíaj quej se conet cati tacatqui mictoc?
    Quej nopa amo niquitztosquía tatanexti.
  vie-1934: Hoặc tôi chẳng hề có, như một thai sảo biệt tăm, Giống các con trẻ không
    thấy ánh sáng.
  hin-CV: अथवा उस मृत भ्रूण के समान, उस शिशु-समान, जिसने प्रकाश का अनुभव ही नहीं किया,
    मेरी भी स्थिति वैसी होती.
  spa-BES: O como un aborto de niño que nunca podría haber existido; Como niños pequeños
    que no han visto la luz.
  tdx-tdx: hera ho nanahake ty tsi-ambolañe naetake, anak’ ajaja niboloañe mboe lia’e
    tsy nahatrea hazavàñe.
  tha-KJV: หรือทำไมข้าไม่เป็นอย่างลูกที่​แท้​งซึ่งซ่อนไว้ อย่างทารกซึ่งไม่เคยเห็นแสงสว่าง
  por-BR-2018: Ou por que não fui como um aborto oculto, como as crianças que nunca
    viram a luz?
  deu-ELO: oder, gleich einer verborgenen Fehlgeburt, wäre ich nicht da, gleich Kindern,
    die das Licht nicht erblickt haben.
  eng-WYC-2018: either as a child, or a beast, born before the time, and hid, I should
    not have been; either as they that be conceived, and saw not light. (or like a
    child, or a beast, born early, or still-born, and then hidden, or buried, I should
    not have been; or like they who be conceived, but never saw the light.)
  epo-epo: Aŭ kiel abortitaĵo kaŝita mi ne ekzistus, Simile al la infanoj, kiuj ne
    vidis lumon.
  uig-PIN: Ⱪorsaⱪtin mǝzgilsiz qüxüp kǝtkǝn yoxurun balidǝk, Nurni kɵrmǝy qaqrap kǝtkǝn
    balidǝk ⱨayat kǝqürmigǝn bolattim.
  beo-beo: O na da daba:me asi mano agoai golai diala:loba.
  tpi-OTNT: Bilong wanem mi no bin i dai long bel bilong mama yet na mi no bin lukim
    lait bilong san?
  hau-SA: Ko kuma don me ba a ɓoye ni a cikin ƙasa kamar jaririn da aka haifa ba rai
    ba, kamar jaririn da bai taɓa ganin hasken rana ba.
  uig-LAT: Qorsaqtin mezgilsiz chüshüp ketken yoshurun balidek, Nurni körmey chachrap
    ketken balidek hayat kechürmigen bolattim.
  nde-nde: Kumbe kungani ngingathukuzwanga emhlabathini njengomphunzo na, njengosane
    oluvele lungazange lubone ukukhanya kosuku?
  ton-ton: Pea teu ʻikai ʻo hangē ko e tama tō ʻi he fufū; ʻo hangē ko e fānau ʻoku
    ʻikai mamata ki he maama.
  ces-1613: Aneb jako nedochůdče nezřetelné proč jsem nebyl, a jako nemluvňátka, kteráž
    světla neviděla?
  eng-WMB: or as a hidden untimely birth I had not been, as infants who never saw
    light.
  tam-TCV: அல்லது செத்துப்பிறந்த குழந்தையைப் போலவும், பகல் வெளிச்சத்தைக் காணாத பாலகனைப்
    போலவும் நான் ஏன் தரையில் புதைக்கப்படவில்லை?
  ceb-ULB: O dili ba kaha namatay na lamang unta ako sa tagoangkan sa akong inahan,
    sama sa mga gagmay'ng bata nga wala na makakita sa kahayag.
  pol-UBG: Albo czemu nie stałem się jak ukryty, martwy płód, jak niemowlęta, które
    nie widziały światła?
  agr-agr: ¿Wagkag uchi jakau akiidaun ukusa ajapin aina dutika ajapjuachajabi?
  kyc-kyc: Wane wanakepe nyaŋa manjinyi peyarelyaminyi kumungi dopale ingyuo luu palipuli.
  urd-GVU: مجھے ضائع ہو جانے والے بچے کی طرح کیوں نہ زمین میں دبا دیا گیا؟ مجھے اُس
    بچے کی طرح کیوں نہ دفنایا گیا جس نے کبھی روشنی نہ دیکھی؟
  deu-1912: Oder wie eine unzeitige Geburt, die man verborgen hat, wäre ich gar nicht,
    wie Kinder, die das Licht nie gesehen haben.
  kan-2017: ಒಂದು ವೇಳೆ ನಾನು ಗರ್ಭಸ್ರಾವವಾಗಿ ಬಿದ್ದು, ಹೂಳಿಟ್ಟ ಪಿಂಡದಂತೆ, ಬೆಳಕನ್ನೇ ಕಾಣದೆ
    ಸತ್ತುಹೋದ ಕೂಸುಗಳಂತೆ ಜನ್ಮವಿಲ್ಲದವನಾಗಿ ಇರುತ್ತಿದ್ದೆನು.
  yap-yap: fa gu mol ni bod e bitir nni gargeleg ma ba yam’.
  hlt-MCSB: Rhumpu bangla n'thuh kanoek vetih vangnah aka hmuh noek pawh camoe rhoek
    bangla ka om pawt mako.
  mdy-ETH: ሃጊ ዓጊኒ ሄሊባኣንቴ ሾይንቲ ዱኡቴያ ፖዒያ ፔቴታዖ ዛጊባኣ ናይጉዲ ታ ማዔቴ ዓይጎ?
  twi-ASANTE: Anaasɛ adɛn enti na wɔansie me sɛ ɔpɔn ba, te sɛ abadomaa a wanhunu
    adekyeeɛ hann da?
  eng-WEBU: or as a hidden untimely birth I had not been, as infants who never saw
    light.
  wal-wal: Woikko aayee uluwaappe boshettidi yelettida na7adan, woikko gallassa poo7uwaa
    ainne be7ibeenna yiiraadan, taani biitta giddon qosettaichcharkkinaashsha!
  spa-PDDPT: ¡Oh! ¿Por qué no fui escondido como aborto, como los fetos que nunca
    ven la luz?
  gun-gun: ha'e rami e'ỹ vy hyru'i py oĩ va'e ojuka nhemi va'e rami xee ndaikoi ma
    voi va'e rire, kyrĩ'i va'e hexakãa peteĩgueve oexa e'ỹ va'e rami.
  ilo-ULB: Wenno mabalin a natayak koman iti tiyan ti inak, kasla kadagiti maladaga
    a saan pulos a nakakita iti lawag.
  kpg-kpg: be e kii be di tama dela ne haanau dono mouli ai.
  uig-ARA: قورساقتىن مەزگىلسىز چۈشۈپ كەتكەن يوشۇرۇن بالىدەك، نۇرنى كۆرمەي چاچراپ كەتكەن
    بالىدەك ھايات كەچۈرمىگەن بولاتتىم.
  sus-sus: Munfe ra e mu n nagata, alɔ diyɔrɛ naxan mu waxi, naxan mu mini kɛnɛ ma?
  pon-2006: duwehte seri mehla men mwohn eh ipwidi.
  jae-jae: Aê jatôm ŋapalê, taŋ têna gêjam eŋ su ma sêsuŋ kelecgeŋ naŋmaŋ, jatôm ŋapalê
    dedec, taŋ sêlic ŋawê atomanô naŋ.
  ksd-ksd: Ina ga da ra bul ba di ga kava pit ia, Ma ra bul tadoko nina pa i ga gire
    ge ra kapa.
  tur-YTC: Ya da hiç ışığı görmemiş bebekler gibi, Gizlilikte vaktinden önce doğmuş
    bir çocuk gibi olurdum.
  grc-BRENT: Ἢ ὥσπερ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς, ἢ ὥσπερ νήπιοι, οἳ οὐκ
    εἶδον φῶς·
  ind-AYT: Atau, mengapa aku tidak dikuburkan seperti bayi yang gugur, seperti bayi
    yang tidak pernah melihat terang?
  nya-nya: Kapena, bwanji sindinakwiriridwe pansi monga mwana wobadwa wakufa kale,
    ngati khanda limene silinaone kuwala kwa dzuwa?
  hrv-hrv: Ne bih bio - k'o nedonošče zakopano, k'o novorođenče što svjetla ne vidje.
  mps-mps: Magi baso ena ena idago haligade isisąma yaliwe? Magi baso eno te giliga
    ula susiąma ebadi, eno idago haligade isilama pubalobewe?”
  tpi-tpi: Bilong wanem mi no bin i dai long bel bilong mama yet na mi no bin lukim
    lait bilong san?
  dan-1931: Eller var jeg dog som et nedgravet Foster. som Børn, der ikke fik Lyset
    at se!
  vie-OVCB: Sao tôi không được chôn như đứa trẻ sơ sinh, như em bé không được sống
    để thấy ánh sáng?
  guj-2017: કદાચ હું અધૂરો ગર્ભ હોત, તથા જેણે પ્રકાશ જોયો નથી તેવા બાળકો જેવો હું
    હોત તો સારુ;
  pon-2006A: duwehte seri mehla men mwohn eh ipwidi.
  por-BRBSL: ou como um nascimento inoportuno escondido que eu não tinha sido, como
    bebês que nunca viram a luz.
  cth-cth: hoehpawiteh, thakoup hoehnahlan ka khe e camo, angnae kahmawt boihoeh e,
    camo patetlah, kapawk e lah ka o hoeh va.
  twi-twi: Anaasɛ adɛn nti na wɔansie me sɛ ɔpɔnba, te sɛ akokoaa a wanhu adekyee
    hann da?
  hlt-hlt: Rhumpu bangla n'thuh kanoek vetih vangnah aka hmuh noek pawh camoe rhoek
    bangla ka om pawt mako.
  tbz-SIM: Yoo bɛ̀ pɑ̃̀nkɛ nɑ nni ncùù kɛ̀ m bɑ́ mbo, n nɑ nkɛ nsɔroo ibí ìì í yɑ̀
    diyiè ì kɔ̃mɛ.
  msy-2020: Kamaghɨn deraghai, kɨ amebamɨn navir averiamɨn aven aremegha, aruemɨn
    angazangarimɨn ganighan koghai.
  dop-dop: Mɑɑ wɛ ɩsɩɩ pǝ hɔlʋsʋɣʋ pǝyɑɣɑ nɑ kɑ́ tɑ nɑ́ ilim tɔ.
  azb-azb: Niyə bətndən yarımçıq uşaq tək düşmədim? Niyə işıq üzü görməyən körpə kimi
    basdırılmadım?
  eng-DBY: Or as a hidden untimely birth I had not been; as infants that have not
    seen the light.
  hin-2017: या मैं असमय गिरे हुए गर्भ के समान हुआ होता, या ऐसे बच्चों के समान होता
    जिन्होंने उजियाले को कभी देखा ही न हो।
  wol-KYG: Mbaa ma mel koon ni lumb wu làqu biir suuf, mbaa cuux mu jotula gis ug
    leer.
  eng-YLT: (Or as a hidden abortion I am not, As infants — they have not seen light.)
  eng-WYC-2017: either as a child, or a beast, born before the time, and hid, I should
    not have been; either as they that be conceived, and saw not light.
  eng-WMBB: or as a hidden untimely birth I had not been, as infants who never saw
    light.
  urd-GVH: मुझे ज़ाया हो जानेवाले बच्चे की तरह क्यों न ज़मीन में दबा दिया गया? मुझे
    उस बच्चे की तरह क्यों न दफ़नाया गया जिसने कभी रौशनी न देखी?
  rug-rug: babe gua rina koburu pu mate mae pa tia meke podo, meke lopu dogoria sa
    kalalasa.
  gaz-gaz: Yookaan ani maaliifin akkuma mucaa duʼee garaa baʼee, akkuma daaʼima ifa
    guyyaa hin arginiitti hin awwaalamin?
  fra-LSG: Ou je n’existerais pas, je serais comme un avorton caché, Comme des enfants
    qui n’ont pas vu la lumière.
  gnn-gnn: Yo, Djawup nhinananydja yukurrana weyinŋumirrina dhikana wal'ŋu yana, yana
    liŋgu‐u‐u ga nhäŋala ŋayi yana nhanŋuway ŋayi gutharra'mirriŋunha walalanha ga
    walalaŋgu djamarrkuḻi'nha, yurruna ŋayi rakunydhinanydja maŋutji‐marŋgina.
  yal-yal: Xanamu, a yi lan nun n mi balo, alo diin naxan faxaxi barixi, a mi kɛnɛnna
    to.
  haw-1868: A, me he mea la i hanau i ka wa, ua ole au; Me na keiki ike ole i ka malamalama.
  arb-NAV: أَوْ لِمَاذَا لَمْ أُطْمَرْ فِي الأَرْضِ كَسِقْطٍ لَمْ يَرَ النُّورَ؟
  ewe-ewe: Alo nu ka ta womeɖim ɖe tome abe fu gege ene, abe vidzĩ si mekpɔ ɣe kpɔ
    o la ene o?
  eng-LEE: Or as an untimely birth, hidden [from view] I should not exist; as infants
    that never have seen the light;
  asm-FB: বা গুপ্ত গৰ্ভস্ৰাবৰ দৰে মই একো নহলোঁহেঁতেন, পোহৰ দেখিবলৈ নোপোৱা সন্তানৰ
    দৰে হলোঁহেঁতেন।
  sus-A: مُنقٍ رَ عٍ مُ ﭑ نَفَتَ، عَلْ دِيْرّ نَشَن مُ وَشِ، نَشَن مُ مِنِ كّنّ مَ؟
  fra-SBL: ou comme une naissance prématurée cachée, je n'avais pas été, comme des
    enfants qui n'ont jamais vu la lumière.
  hbo-hbo: אֹ֤ו כְנֵ֣פֶל טָ֭מוּן לֹ֣א אֶהְיֶ֑ה כְּ֝עֹלְלִ֗ים לֹא־רָ֥אוּ אֹֽור׃
  kik-kik: Ningĩ-rĩ, nĩ kĩĩ kĩagiririe thikwo tĩĩri-inĩ ta kĩhuno o na kana ta gakenge
    karĩa gatoonire ũtheri wa riũa?
  fra-NCL: Ou bien, comme l’avorton ignoré, je n’existerais pas, comme ces enfants
    qui n’ont pas vu la lumière.
  cek-AK: to tih ai boeh loe khrah akoep ai ah tapen nawkta baktih, aanghaih hnu vai
    ai nawkta baktiah amro han ka koeh boeh.
  cuk-cuk: Igi sikwi amba yoo aideged-iba-omoe burgwar-aidenonidae, gwen-neg-daksasuli
    digleddae, ayobi, ibiga an gussurdibe.
  uig-CYR: Қосақтин мәзгилсиз чүшүп кәткән йошурун балидәк, Нурни көрмәй чачрап кәткән
    балидәк һаят кәчүрмигән болаттим.
  tel-2017: భూమిలో పాతిపెట్టబడిన పిండంలాగా వెలుగు చూడని పసికందులాగా నాకిప్పుడు ఉనికి
    ఉండేది కాదు.
  hat-BSA: Oswa kon yon fòs kouch ki kache, mwen pa t ap egziste, kon yon pitit ki
    pa t janm wè limyè.
  kos-kos: Ku motul oana sie tulik fusr ma misa na meet liki el isusla uh.
  hbo-WLC: א֤וֹ כְנֵ֣פֶל טָ֭מוּן לֹ֣א אֶהְיֶ֑ה כְּ֝עֹלְלִ֗ים לֹא־רָ֥אוּ אֽוֹר׃
  ibo-ibo: Ọ bụ gịnị mere e zofughị m nʼala dịka nwantakịrị a mụkworo amụkwo, dịka
    nwa ọhụrụ nke na-ahụghị ìhè nke ụbọchị anya?
  ory-ory: ଅବା ମୁଁ ଗୁପ୍ତ ଗର୍ଭସ୍ରାବ ତୁଲ୍ୟ ପ୍ରାଣହୀନ ହୋଇଥାʼନ୍ତି; ଯେଉଁମାନେ କେବେ ଆଲୁଅ ଦର୍ଶନ
    କଲେ ନାହିଁ, ଏପରି ଶିଶୁ ତୁଲ୍ୟ ହୋଇଥାʼନ୍ତି।
  chk-chk: Pwota üsap wewe ngeni eman mönükol aramas ra ireela, pun a uputiu nge esamwo
    tori fansoun, ika usun ekewe mönükol resap küna saram.
  rop-rop: Wotfo ai nomo bin dai bifo aibin bon? If olabat bina berrim mi ai nomo
    bina lukinatbat langa det san tudei.
  ukr-1871: Або як збігленя невидиме, як дїти, що не побачили сьвіта.
  deu-1951: Oder wäre ich gar niemals dagewesen, wie eine verborgene Fehlgeburt, den
    Kindlein gleich, die nie das Licht gesehen haben!
  eng-JPS: Or as a hidden untimely birth I had not been; as infants that never saw
    light.
  srp-1865: Ili zašto ne bih kao nedonošèe sakriveno, kao dijete koje ne ugleda vidjela?
  lug-lug: Oba lwaki saaziikibwa ng’omwana azaaliddwa ng’afudde, atalabye ku kitangaala?
  heb-heb: או כנפל טמון לא אהיה כעללים לא ראו אור׃
  ben-IRV: অথবা হয়ত আমি মৃত সন্তানের মত হতে পারতাম, সেই শিশুর মত যে কখনও আলো দেখেনি।
  pan-pan: ਜਾਂ ਮੈਂ ਸਮੇਂ ਤੋਂ ਪਹਿਲਾਂ ਜੰਮੇ ਹੋਏ ਬੱਚੇ ਵਾਂਗੂੰ ਹੁੰਦਾ, ਜਾਂ ਅਜਿਹੇ ਬੱਚਿਆਂ ਵਾਂਗੂੰ
    ਜਿਨ੍ਹਾਂ ਨੇ ਚਾਨਣਾ ਕਦੀ ਵੇਖਿਆ ਹੀ ਨਹੀਂ।
  mya-JVB: သို့မဟုတ် အချိန် နေ့လမစေ့မှီ မွေးသောသူငယ်၊ အလင်း ကို မမြင် ရသောသူငယ် ကဲ့သို့
    ငါပျက်စီးရပြီ။
  hmo-hmo: Badina dahaka lau be mase dekenai lau vara lasi, tanobada ena diari idia
    itaia lasi memero bamona?
  urd-urd: या पोशीदा गिरते हमल की तरह, मैं वजूद में न आता या उन बच्चों की तरह जिन्होंने
    रोशनी ही न देखी।
  rus-SYN: или, как выкидыш сокрытый, я не существовал бы, как младенцы, не увидевшие
    света.
  bqc-SIM: A maa yãa wà ma vĩ lán nↄbↄlɛawa, lán nɛ́ pↄ́ mↄ̀ gɛ̀, i dṹnia eowa.
  tcz-CHONGTHU: Athisa a peng chapang holeh naosen khovah mukhalou ho banga eina kivui
    den lou ham?
  mar-mar: कदाचित मी जन्मापासूनच मृत मूल का झालो नाही, किंवा प्रकाश न पाहिलेले अर्भक
    मी असतो तर बरे झाले असते.
  qub-qub: ¡Imanir-raj mana pampaycamaranchu shullutano, mamanpa pachallanchöraj wañoj
    wamracunatano!
  bqp-bqp: À mana yã ò ma vĩ lán nↄ̀bↄtɛnɛ bà, lán nɛ́ kũ à sù gɛ̀ ũ adi andunia
    ero bà.
  hat-hat: Ou ankò, mwen ta tankou yon timoun ki fèt anvan tèm, tankou timoun ki fèt
    tou mouri.
  eng-BSB: Or why was I not hidden like a stillborn child, like an infant who never
    sees daylight?
  eng-WEBPB: or as a hidden untimely birth I had not been, as infants who never saw
    light.
  kbq-kbq: Hagi nahigeno nenarera'a fri mofavrea kasenantege'na masa onke'na ofri'noe?
  nhe-BL: ¿Para tlen ax nechtlalpachojtosquíaj queja se conetl tlen tlacatqui mictoc?
    Queja nopa ax niquitztosquía tlatlanextli.
  bus-bus: À maa yã wà ma vĩi lán nↄ̀bↄɛnɛ bà, lán nɛ́ kɛ̀ mↄ̀ gɛ̀ ũ èe anduna eroo
    bà.
  gub-BL: Aze mo hehy hezuka zemim hezexak kar 'ym mehe we a'e. Naikuwe iwer mo ihe.
    Aiko mo kwarer 'ar hexak 'ymar ài.
  eng-DRA: Or as a hidden untimely birth I should not be, or as they that being conceived
    have not seen the light.
