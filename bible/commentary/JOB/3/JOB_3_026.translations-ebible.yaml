  tam-TCV: எனக்கு சமாதானமோ, அமைதியோ, இளைப்பாறுதலோ இல்லை. ஆனால் மனக்குழப்பத்தை மட்டும்
    அனுபவிக்கிறேன்.”
  ceb-ULB: Wala na akoy kalinaw, dili na ako maghilom, ug wala na akoy pahulay; kasamok
