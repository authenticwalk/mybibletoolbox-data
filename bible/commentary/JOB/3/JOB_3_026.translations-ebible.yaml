  kan-2017: ನನಗೆ ಯಾವ ಶಾಂತಿಯೂ, ವಿಶ್ರಾಂತಿಯೂ, ಉಪಶಮನವೂ ಇರುವುದಿಲ್ಲ, ಯಾವಾಗಲೂ ಕಳವಳವೇ.”
