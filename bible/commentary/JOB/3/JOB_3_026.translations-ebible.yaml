  urd-GVU: نہ مجھے اطمینان ہوا، نہ سکون یا آرام بلکہ مجھ پر بےچینی غالب آئی۔“
  deu-1912: War ich nicht glückselig? War ich nicht fein stille? Hatte ich nicht gute
