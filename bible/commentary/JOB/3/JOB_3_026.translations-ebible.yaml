  ita-1885: Io non ho avuta tranquillità, nè riposo, nè quiete; Ed è venuto il turbamento.
  eng-LXXUP: I was not at peace, nor quiet, nor had I rest; Yet wrath came upon me.
  eng-ULB: I am not at ease, I am not quiet, and I have no rest; trouble comes instead.”
  spa-VBL: No tengo paz, ni tranquilidad, ni descanso. Lo único que siento es rabia”.
  fra-_FOB: Je n'ai ni paix, ni tranquillité, ni repos! Le tourment est venu!
  mal-mal: ഞാൻ സ്വസ്ഥനായില്ല, വിശ്രമിച്ചില്ല, ആശ്വസിച്ചതുമില്ല; പിന്നെയും അതിവേദന
    എടുക്കുന്നു”.
  urd-GVR: Na mujhe itmīnān huā, na sukūn yā ārām balki mujh par bechainī ġhālib āī.”
  suz-BL: आं थुं मनांइसीब। गो सिक्‍सी पा मबाक्‍नुङ। नाइक्‍चा मताइनुङ। श्‍येत ला जाक्‍ब”
    देंमाक्‍त।
  eng-NOY: 'I have no peace, nor quiet, nor respite: Misery cometh upon me continually.'
  ita-1927: Non trovo posa, né requie, né pace, il tormento è continuo!”
  ckb-ckb: ئاسوودە نەبووم و بێدەنگ نەبووم، پشووم نەدا و ئاژاوە هات.»
  eng-BBE: I have no peace, no quiet, and no rest; nothing but pain comes on me.
  kan-OKCV: ನನಗೆ ಶಾಂತಿ ಇಲ್ಲ, ವಿಶ್ರಾಂತಿಯೂ ಇಲ್ಲ; ನಾನು ಸಮಾಧಾನವಾಗಿಯೂ ಇಲ್ಲ, ಯಾವಾಗಲೂ ಕಳವಳವೇ
    ಇರುತ್ತದೆ.”
  tam-2017: எனக்குச் சுகமுமில்லை, நிம்மதியுமில்லை, அமைதலுமில்லை; எனக்குத் துன்பமே
    வந்தது.
  spa-RV-1909: No he tenido paz, no me aseguré, ni me estuve reposado; vínome no obstante
