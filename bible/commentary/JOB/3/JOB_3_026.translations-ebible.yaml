  uig-PIN: Mǝndǝ ⱨeq aramliⱪ yoⱪtur! Ⱨǝm ⱨeq hatirjǝm ǝmǝsmǝn! Ⱨeq tinq-amanliⱪim
    yoⱪtur! Biraⱪ parakǝndiqilik ⱨaman üstümgǝ qüxmǝktǝ!».
  beo-beo: Na olofosu amola helefisu hamedafa dawa:, amola nama bidi hamosu da yolemu
    hame ba:sa.”
  tpi-OTNT: Olsem na mi no gat bel isi, na mi no inap sindaun isi na mi no inap malolo.
