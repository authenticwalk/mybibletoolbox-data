verse: JOB.003.026
translations:
  mal-C: ഞാൻ അസ്വസ്ഥനും ആശ്വാസരഹിതനുമാണ്. എനിക്കു വിശ്രമമില്ല, ദുരിതങ്ങൾമാത്രമേ അവശേഷിക്കുന്നുള്ളൂ.”
  deu-TKW: Noch fand ich nicht Ruhe, nicht Rast, nicht Frieden, da kam schon neues
    Toben!
  lin-lin: Nazangi kimia, motema na ngai ezali kokita te mpe nazangi bopemi ; kasi
    minyoko na minyoko kaka nde nazali na yango. »
  eng-LSV: I was not safe—nor was I quiet—Nor was I at rest—and trouble comes!”
  eng-GNV: I had no peace, neither had I quietnesse, neither had I rest, yet trouble
    is come.
  eng-WEBSTER: I was not in safety, neither had I rest, neither was I quiet; yet trouble
    came.
  nhw-BL: Amo nijpiya tlasehuilistli ipan noyolo. Noijti mojmolinía. Amo hueli nimosiyajquetzas.
    San nijmati tequipacholi.”
  swh-ONEN: Sina amani, wala utulivu; sina pumziko, bali taabu tu.”
  bba-bba: Wee, nɑ ǹ wɑ̃ɑ sɛ̃ɛ, nɑ ǹ mɑɑ wɛ̃re. Nɑ ǹ bɔri yɛndu mɔ, mɑ nɑ rɑ n
    burisinɛ.
  eng-KJVCPB: I was not in safety, neither had I rest, neither was I quiet; Yet trouble
    came.
  luo-luo: Aonge gi kwe, chunya chandore; aonge yweyo, kendo thagruok lilo ema aneno.”
  meu-meu: Asina noho namonamomu, asina noho mainomu, asina laḡa animu; a hekwarahi
    na egu ai e kaumu.
  npi-ULB: म चैनमा छैनँ, म मौन छैनँ, र मलाई विश्राम छैन । बरु सङ्कष्‍ट आउँछ ।”
  yor-yor: Èmi wà láìní àlàáfíà, bẹ́ẹ̀ ni èmi kò ní ìsinmi; bẹ́ẹ̀ ni èmi kò ni ìfàyàbalẹ̀,
    bí kò ṣe ìdààmú.”
  pes-OPCB: آرامش و راحتی ندارم و رنجهای مرا پایانی نیست.»
  tgl-ULB: Wala akong kaginhawaan, katahimikan at kapahingahan bagkus ang dumating
    sa akin ay kabalisahan.
  cbu-NT: Matambishti kis kanusamaam zandkitaati, itaru urutari kiyung kachiykina.
    Mapiyruri taamaam pinasakina. Mangi kapung mantsakuri taakina, Jobarini tárangiya.
    Ashiriya, yuwaa Job tsutashshimun kizpur kiyung kachiykachu, tsipamaam zandarangu,
    anoo kamaneena.
  hui-hui: Ani bidagola i̱naga bu miniha mo palia nahe howa i̱ni baya hangu nabere
    ko. Horo bibahendengi genda dege ibaho ngagoni, lalu Yobohanda lene.
  mya-mya: ငါသည်ငြိမ်ဝပ်ခြင်းမရှိ။ ချမ်းဧခြင်းမရှိ။ သက်သာခြင်းမရှိ။ ဒုက္ခဆင်းရဲသက်သက်ရှိသည်ဟု
    မြွက်ဆို လေ၏။
  bod-N: བདག་ལ་ཞི་བདེ་དང་ནི་ལྷིང་འཇགས་མེད། ། ངལ་གསོ་མེད་པའི་སྟེང་དུ་དཀའ་སྡུག་སླེབས།
    །
  sna-sna: Handina rugare, handina runyararo; handina zororo, asi nhamo chete.”
  spa-BLM: No estoy tranquilo, ni tengo descanso; pero los problemas vienen”.
  cac-cac: Maxtzac yal vic'an jab'oc vip, man̈xalaj svach'il vaji. Man̈xa jab'oc in
    junc'olal, axon̈ej yaelal tzin ic'ani, xchi vin̈aj Job chi'.
  swh-ULB: Mimi sioni raha, sipati utulivu, na sipati pumziko; badala yake huja taabu.”
  bel-bel: 'Няма мне міру, няма спакою, няма радасьці: спасьцігла няшчасьце.'
  deu-ELBBK: Ich war nicht ruhig, und ich rastete nicht und ruhte nicht, da kam das
    Toben.
  mbb-OT: Wazè ku kelinew wey keeyehey. Kenà ad ebpekehimeley su layun dà kesamuk
    is egkehitavù kedì.”
  mal-2015: ഞാൻ സ്വസ്ഥനായില്ല, വിശ്രമിച്ചില്ല, ആശ്വസിച്ചതുമില്ല; പിന്നെയും അതിവേദന
    എടുക്കുന്നു.
  rmc-rmc: Nane man smirom aňi odpočinkos a miro pharipen šoha na preačhel.“
  pes-OPV: مطمئن و آرام نبودم و راحت نداشتم وپریشانی بر من آمد.»
  ron-1924: Н-ам нич линиште, нич паче, нич одихнэ, ши неказул дэ песте мине.”
  ben-OBCV: আমার শান্তি নেই, বিরাম নেই; বিশ্রাম নেই, শুধু অশান্তি আছে।”
  som-som: Ma aan istareexsani, mana aan xasillooni, mana aan nasto; Laakiinse hadba
    dhibaato baa ii timaada.
  lat-VUC: Nonne dissimulavi? nonne silui? nonne quievi? et venit super me indignatio.]
  eng-ASVBT: I am not at ease, neither am I quiet, neither have I rest; But trouble
