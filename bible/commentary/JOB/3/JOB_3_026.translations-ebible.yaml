  eng-WEBP: I am not at ease, neither am I quiet, neither do I have rest; but trouble
    comes.”
  eng-FBV: I have no peace, no quiet, no rest. All that comes is rage.”
  nld-1939: Neen, geen rust voor mij, geen heil en geen vrede, Maar altijd weer tobben!
  nch-BL: Amo nijpiya tasehuilisti ipan noyolo. Noijti mojmolinía. Amo hueli nimosiyajquetza.
    San nijmati tequipacholi.”
  vie-1934: Tôi chẳng được an lạc, chẳng được bình tịnh, chẳng được an nghỉ; Song
    nỗi rối loạn đã áp đến!
  hin-CV: मैं सुख स्थिति में नहीं हूं, मैं निश्चिंत नहीं हूं; मुझमें विश्रान्ति नहीं
    है, परंतु खलबली समाई है.”
  spa-BES: No tengo paz, ni silencio, ni descanso; nada más que el dolor viene sobre
    mí.
  tdx-tdx: tsy mierañeran-draho, tsy mipendreñe, tsy mitsiñe fa pok’eo ty hekoheko.
  tha-KJV: ข้าไม่สบายใจเลย ทั้งข้าก็​ไม่​สงบ ข้าไม่​ได้​หยุดพัก แต่​ความทรมานก็​มาหา​”
  por-BR-2018: Não tenho tido descanso, nem tranquilidade, nem repouso; mas perturbação
