  mdy-ETH: ኮሹሞና ሃውሺሢና ታኣኮ ባኣሴ፤ ታ ሜቶኮዋ ጋፒንሢ ባኣሴ።»
  twi-ASANTE: Menni ahotɔ, menni asomdwoeɛ; menni ahomegyeɛ na mmom, ɔhaw nko ara.”
  eng-WEBU: I am not at ease, neither am I quiet, neither do I have rest; but trouble
