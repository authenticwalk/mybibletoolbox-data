verse: JOB.003.013
translations:
  mal-C: ജനനദിവസംതന്നെ ഞാൻ മരിച്ചിരുന്നെങ്കിൽ, ഇപ്പോൾ ഞാൻ ഉറങ്ങി വിശ്രമിക്കുകയായിരുന്നേനേ;
    ഞാൻ ഉറങ്ങി ആശ്വസിക്കുകയായിരുന്നേനേ.
  deu-TKW: So läge ich nun und rastete, wäre entschlafen und hätte Ruhe
  lin-lin: Pamba te sik’oyo, nalingaki na ngai kolala na kimia, nalingaki na ngai
    kokufa mpe kopema
  eng-LSV: For now, I have lain down, and am quiet, I have slept—then there is rest
    to me,
  eng-GNV: For so shoulde I now haue lyen and bene quiet, I should haue slept then,
    and bene at rest,
  eng-WEBSTER: 'For now should I have lain still and been quiet, I should have slept:
    then had I been at rest,'
  nhw-BL: Sintla nimictosquía quema nitlacatqui, huajca amantzi niitztosquía cuali.
    Niitztosquía nicochtoc huan nimosiyajquetztoc.
  swh-ONEN: Kwa maana sasa ningekuwa nimepumzika kwa amani. Ningekuwa nimelala na
    kupumzika
  bba-bba: Nɑ̀ n dɑɑ ɡu dɔmɑ te, nɑ ko n dɑɑ kpĩwɑ, kpɑ nɑ n dò nɑ n wɛ̃re,
  eng-KJVCPB: 'For now should I have lien still and been quiet, I should have slept:
    then had I been at rest,'
  luo-luo: Nimar dikoro ayweyo gi kwe; kendo dikoro anindo kendo ayweyo,
  meu-meu: Unu bema heto, bama hekure diho asi reḡereḡegu; bama mahuta, bena bama
    laḡa ani,
  npi-ULB: किनकि अहिले म चुप लागेर बसिरहेको हुन्‍थें । म सुतेको हुन्‍थें, र विश्राममा
    हुन्‍थें,
  yor-yor: Ǹjẹ́ nísinsin yìí èmi ìbá ti dùbúlẹ̀ jẹ́ẹ́; èmi ìbá ti sùn, èmi ìbá ti
    sinmi
  pes-OPCB: اگر هنگام تولد می‌مردم، اکنون آرام و آسوده در کنار پادشاهان، رهبران و
    بزرگان جهان که کاخهای قدیمی برای خود ساختند و قصرهای خود را با طلا و نقره پر کردند،
    خوابیده بودم.
  tgl-ULB: Dapat sana tahimik na akong nakahiga ngayon, nakatulog na sana ako at namamahinga
  cbu-NT: Tsiparanginaareena, na ndunnaapari kiyung kachiykina. Wanasirinaapari kanuskuri
    taakina.
  hui-hui: Ai i̱ homenedale nde áyu ogoni bayaleore padoleda.
  mya-mya: ထိုသို့မပြုလျှင် ငါသည်အိပ်၍ငြိမ်းပြီ။ ပျော်လျက်နေရပြီ။
  bod-N: དེ་མིན་ད་ལྟ་བདག་ནི་མར་ལོག་ཅིང་། ། བདེ་བར་ཤི་ནས་ངལ་གསོ་ཐོབ་པ་ཡིན། །
  sna-sna: Nokuti zvino ndingadai ndakavata murugare; ndingadai ndivete uye ndakazorora
  spa-BLM: Por ahora debería haberme acostado y callado. Debería haber dormido, así
    habría descansado,
  cac-cac: Octom chamnac in, tzalajc'olal am tzin vay ticnaic. Junc'olal am svic'
    vip
  swh-ULB: Kwa sasa ningelikuwa nimelala chini kimya kimya. Ningelala usingizi na
    kupata pumziko
  bel-bel: 'Цяпер ляжаў бы я і спачываў: спаў бы, і было б мне спакойна'
  wed-wed: Maranaina a tupua, matau ita pota; ma ata matave ma ata vilauvitau.
  deu-ELBBK: 'Denn jetzt würde ich liegen und rasten, ich würde schlafen: dann hätte
    ich Ruhe –'
  mbb-OT: Emun pezem minatey ad dutun he timpu ne melinawen ad pezem guntaan, he midlipezeng
    wey midhimeley
  mal-2015: ഞാൻ ഇപ്പോൾ കിടന്നു വിശ്രമിക്കുമായിരുന്നു; ഞാൻ ഉറങ്ങി വിശ്രാന്തി പ്രാപിക്കുമായിരുന്നു.
  rmc-rmc: Se akana mange ča pašľiľomas a uľahas man smirom, sučomas a odpočovinďomas
    mange
  pes-OPV: زیرا تا بحال می‌خوابیدم و آرام می‌شدم. در خواب می‌بودم واستراحت می‌یافتم.
  ron-1924: Акум аш фи кулкат, аш фи лиништит, аш дорми ши м-аш одихни
  aui-aui: Memeda yagu tubugha raghanine ayarabobo, na tagu ayakenayowogha, ayiraborabobo;
    Augunai da tagu ayakenakena, bi nuwaruririye ayiiyawiitaveyana.”
  ben-OBCV: তবে তো এখন আমি শান্তিতে শায়িত থাকতাম; ঘুমিয়ে থাকতাম ও নিতাম বিশ্রাম
  som-som: Waayo, hadda xasilloonaan baan ku jiifi lahaa; Oo waan iska seexan lahaa,
    oo waan nasan lahaa,
  lat-VUC: Nunc enim dormiens silerem, et somno meo requiescerem
  eng-ASVBT: For now should I have lain down and been quiet; I should have slept;
    then had I been at rest,
  ita-1885: Conciossiachè ora giacerei, e mi riposerei; Io dormirei, e pezzo fa sarei
    in riposo,
  eng-LXXUP: Now I should have lain down and been quiet, I should have slept and been
    at rest,
  eng-ULB: For now I would have been lying down quietly. I would have slept and been
    at rest
  spa-VBL: Ahora estaría acostado en paz, durmiendo y descansando
  fra-_FOB: Car, maintenant, je serais couché et tranquille, je dormirais, je serais
    en repos,
  mal-mal: ഞാൻ ഇപ്പോൾ കിടന്ന് വിശ്രമിക്കുമായിരുന്നു; ഞാൻ ഉറങ്ങി വിശ്രാന്തി പ്രാപിക്കുമായിരുന്നു.
  urd-GVR: Agar yih na hotā to is waqt maiṅ sukūn se leṭā rahtā, ārām se soyā hotā.
  suz-BL: मो दुम्‍शो हना, गो सिक्‍सी पा गोल्‍शो बाक्‍ङ वा। गो इप्‍शा नाइश्‍शा बाक्‍ङ
    वा। २सामुएल १८:१८
  eng-NOY: For now should I lie down and be quiet; I should sleep; then should I be
    at rest,
  ita-1927: Ora mi giacerei tranquillo, dormirei, ed avrei così riposo
  ckb-ckb: چونکە ئێستا ڕاکشابووم و بێدەنگ ببووم، ئەو کاتە بە ئاسوودەیی دەخەوتم،
  eng-BBE: For then I might have gone to my rest in quiet, and in sleep have been
    in peace,
  kan-OKCV: ಆಗ ಸತ್ತಿದ್ದರೆ ನಾನು ಶಾಂತವಾಗಿ ಮಲಗಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು; ನಾನು ವಿಶ್ರಾಂತಿಯಲ್ಲಿರುತ್ತಿದ್ದೆನು.
  tam-2017: அப்படியில்லாதிருந்தால், அசையாமல்கிடந்து அமர்ந்திருந்து,
  spa-RV-1909: Pues que ahora yaciera yo, y reposara; durmiera, y entonces tuviera
    reposo,
  ron-BTF: Căci acum aș zace și aș tăcea, aș dormi, atunci aș fi avut odihnă,
  eng-WEBP: For now I should have lain down and been quiet. I should have slept, then
    I would have been at rest,
  eng-FBV: For now I would be lying down in peace. I would be sleeping and at rest,
  nld-1939: 'Dan lag ik nu neer, en had rust; Ik zou slapen, en door niets meer worden
    gestoord:'
  nch-BL: Sinta nimictosquía quema nitacatqui, huajca amantzi niitztosquía cuali.
    Niitztosquía nicochtoc huan nimosiyajquetztoc.
  vie-1934: Bằng chẳng vậy, bây giờ ắt tôi đã nằm an tịnh, Được ngủ và nghỉ ngơi
  hin-CV: यदि ऐसा न होता तो आज मैं शांति से पड़ा हुआ होता; मैं निद्रा में विश्रान्ति
    कर रहा होता,
  spa-BES: Porque entonces podría haber ido a mi descanso en silencio, y en el sueño,
    haber estado en paz,
  tdx-tdx: Ie ho nihity ampitsiñañe ao; ho niroro naho nitofa avao,
  tha-KJV: ถ้าหาไม่​แล้ว ข้าจะนอนเงียบสงบอยู่ ข้าจะหลับ แล​้วข้าจะได้หยุดพักอยู่
  por-BR-2018: Pois agora eu jazeria e repousaria; dormiria, e então haveria repouso
    para mim;
  deu-ELO: 'Denn jetzt würde ich liegen und rasten, ich würde schlafen: dann hätte
    ich Ruhe,'
  eng-WYC-2018: For now I sleeping should be still, and I should rest in my sleep,
    (For then, now sleeping, I would be silent, and I would be resting in my sleep,)
  epo-epo: Mi nun kuŝus kaj estus trankvila; Mi dormus kaj havus ripozon,
  uig-PIN: Muxular bolmiƣan bolsa, undaⱪta mǝn mǝnggü tinq yetip ⱪalattim, Mǝnggülük
    uyⱪuƣa kǝtkǝn bolattim, xu qaƣda aram tapⱪan bolattim.
  beo-beo: Na amogala bogosa ganiaba, na da wali hele esala:loba!
  tpi-OTNT: Sapos mi bin i dai, orait nau bai mi slip i stap na mi malolo tru.
  hau-SA: Da yanzu ina kwance cikin salama; da ina barcina cikin salama
  uig-LAT: Mushular bolmighan bolsa, undaqta men menggü tinch yétip qalattim, Menggülük
    uyqugha ketken bolattim, shu chaghda aram tapqan bolattim.
  nde-nde: Ngoba manje ngabe ngilele ekuthuleni; ngabe ngisebuthongweni ekuphumuleni
  ton-ton: He ka ne ʻikai, pehē kuo u tokoto taʻengāue eni pea longo pe, pea u mohe
    pe ʻo mālōlō ai,
  ces-1613: Nebo bych nyní ležel a odpočíval, spal bych a měl bych pokoj,
  eng-WMB: For now I should have lain down and been quiet. I should have slept, then
    I would have been at rest,
  tam-TCV: அவ்வாறு இல்லாதிருந்தால், நான் அமைதியாய், இளைப்பாறுவேனே!
  ceb-ULB: Kay karon unta naghigda na ako sa hilom; natulog na unta ako ug nakapahulay
  pol-UBG: Teraz bowiem leżałbym i trwał w spokoju, spałbym i odpoczywał;
  agr-agr: Yama akiinmawaik jakauwaitkunuk, utugchatji atsugbau shiig kanak tepemaina
    numamtuk, yamai ayamkun tepemainaitjai.
  kyc-kyc: Namba dokopa kumuyuli doko dakepa koo sipuli.
  urd-GVU: اگر یہ نہ ہوتا تو اِس وقت مَیں سکون سے لیٹا رہتا، آرام سے سویا ہوتا۔
  deu-1912: So läge ich doch nun und wäre still, schliefe und hätte Ruhe
  kan-2017: ಆಗಲೇ ಸತ್ತಿದ್ದರೆ ನಾನೀಗ ಮೌನವಾಗಿ ಮಲಗಿರುತ್ತಿದ್ದೆ, ಕಣ್ಣು ಮುಚ್ಚಿ ಪ್ರಶಾಂತವಾಗಿ
    ನಿದ್ರಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: Fa’an mang e gum’ e ngiyal’nem, ma chiney e gu bay u fithik’ e gapas,
  hlt-MCSB: Ka yalh to palueng koinih la ka ip mong vetih ka duem lah ni.
  mdy-ETH: ዒማና ታ ሄኤዶ ሃይቂ ላሄያታቶ ሄኤዶ ታ ሃውሼያ ናንዳንቴኬ።
  twi-ASANTE: Anka sɛsɛɛ meda hɔ asomdwoeɛ mu; anka mada regye mʼahome
  eng-WEBU: For now I should have lain down and been quiet. I should have slept, then
    I would have been at rest,
  wal-wal: He wode taani haiqqidabaa gidiyaakko, ha77i shemppada xiskkaas shin! Qolettida
    sohota banttau zaaretti keexxida sa7aa kawotuuranne eta zoriyaageetuura, worqqai
    de7iyoonne bantta keettan biraa kunttida halaqatuura issippe duufuwan zin77aas
    shin!
  spa-PDDPT: Pues ahora yacería tranquilo, dormiría y tendría descanso
  gun-gun: Mba'eta ha'e va'e ndoikoi va'e rire aỹ apytu'u porã rei 'rãgue. Ake ramo
    xevy oĩ 'rãgue apytu'u aguã,
  ilo-ULB: Ta nakaiddaak koma itan a siuulimek; nakaturogak koman ken agin-inana
  kpg-kpg: Maa nei bolo au ne made i di madagoaa deelaa, gei au gu molooloo dolomeenei,
  uig-ARA: مۇشۇلار بولمىغان بولسا، ئۇنداقتا مەن مەڭگۈ تىنچ يېتىپ قالاتتىم، مەڭگۈلۈك
    ئۇيقۇغا كەتكەن بولاتتىم، شۇ چاغدا ئارام تاپقان بولاتتىم.
  sus-sus: Xa na mu a ra, yi tɛmui n bɛlɛxi bɔɲɛsa kui nu
  pon-2006: Ma I mehlahte ahnsowo, I komkommoalier met,
  jae-jae: Gêŋ amboac tonaŋ embe masi, go galoc jamaŋgeŋ tec janêc ma jalêwaŋ tauc.
  ksd-ksd: Gala damana, gala ina ga va vovovon, Ma ina tia va mat ika ma ra malmal,
  tur-YTC: Çünkü yatmış ve sessiz olurdum. Uyumuş olurdum,
  grc-BRENT: νῦν ἂν κοιμηθεὶς ἡσύχασα, ὑπνώσας δὲ ἀνεπαυσάμην
  ind-AYT: Kalau tidak, sekarang aku sudah terbaring dan diam; aku sudah tidur, dan
    beristirahat dengan tenang
  nya-nya: Pakuti tsopano bwenzi ndili gone mwamtendere; ndikanakhala nditagona tulo
    ndili pa mpumulo
  hrv-hrv: U miru bih vječnom počivao sada, spavao bih, pokoj svoj bih uživao
  mps-mps: Ma, ena isigi sogo da, teda ena pila muyu, hodo bugagia doloyu, pila mugi
    dao.
  tpi-tpi: Sapos mi bin i dai, orait nau bai mi slip i stap na mi malolo tru.
  dan-1931: Så havde jeg nu ligget og hvilet, så havde jeg slumret i Fred
  vie-OVCB: Nếu tôi chết khi sinh, thì nay tôi được bình yên. Tôi đã an giấc và nghỉ
    ngơi mãi mãi.
  guj-2017: કેમ કે હમણાં તો હું સૂતેલો હોત અને મને શાંતિ હોત, હું ઊંઘતો હોત અને મને
    આરામ હોત.
  pon-2006A: Ma I mehlahte ahnsowo, I komkommoalier met,
  por-BRBSL: Por enquanto, eu deveria ter me deitado e ter ficado quieto. Eu deveria
    ter dormido, então eu estaria em repouso,
  cth-cth: Bangkongtetpawiteh, ka i vaiteh, karoumcalah ka o han ei, mat ka i vaiteh,
    ka kâhat hane boum.
  twi-twi: Anka sesɛɛ meda hɔ asomdwoe mu; anka mada regye mʼahome
  hlt-hlt: Ka yalh to palueng koinih la ka ip mong vetih ka duem lah ni.
  tbz-SIM: Nɛ̀ yíe n nɑ nduɔ́mu bɛ́u, nɛ̀ miɛ n do duɔ́mu kɛ ompu.
  msy-2020: Kɨ ovegha datɨrɨghɨn ti navir amɨrizimɨn ikia, egha akuava avughsai.
  dop-dop: Ɩsǝntɔ tɔ, mɑɑ hǝntɑɑ tǝpɑmm kɛ pǝlɑɑʋ tɑɑ, nɑ mɑ́ tooki, nɑ mɑ́ hɛɛsǝɣɩ.
  azb-azb: Belə olmasaydı, indi rahat uzanardım, Yatıb dincələrdim
  eng-DBY: 'For now should I have lain down and been quiet; I should have slept: then
    had I been at rest,'
  hin-2017: ऐसा न होता तो मैं चुपचाप पड़ा रहता, मैं सोता रहता और विश्राम करता,
  wol-KYG: Tëdd koon naak jàmm biir bàmmeel, di nelaw, nopploondook
  eng-YLT: For now, I have lain down, and am quiet, I have slept — then there is rest
    to me,
  kne-kne: Ta mo nateyak et koma, ed wani yan man-il-illengak.
  eng-WYC-2017: For now I sleeping should be still, and I should rest in my sleep,
  eng-WMBB: For now I should have lain down and been quiet. I should have slept, then
    I would have been at rest,
  urd-GVH: अगर यह न होता तो इस वक़्त मैं सुकून से लेटा रहता, आराम से सोया होता।
  rug-rug: Be mate si rau, si kote ele eko vata bulebulei qua, be ele puta meke magogoso
    qua tu.
  gaz-gaz: Ani silaa yoona nagaan nan ciisa; rafees nan boqodhan tureetii;
  fra-LSG: Je serais couché maintenant, je serais tranquille, Je dormirais, je reposerais,
  gnn-gnn: Ga bitjarra yana liŋgu Godthu wekaŋalanydja nhanŋu ŋulinyara yana liŋgu
    miṯtjinydja yumurrkuny'tja 7 ḏarramuwurru ga ḻurrkun' dhäykawurru, ga ŋunhiyi
    dhäykawurrunydja rumbal djana'mirrina walala dhika, dhapirrkmirrina wal'ŋu biyapulnha
    dhika; yakana ŋula wiripu‐guḻkuny'tja dhäykawurru balanyarayi rumbal ŋunhilimi
    wäŋaŋura bitjan ŋunhi nhanbala Djawuppa gäthu'mirriŋu walala.
  yal-yal: Xa n yi faxa nun, a lima nɛn nun n saxi n ma gaburun na bɔɲɛ xunbenli,
    nayi, n yi xima nɛn xaxili sani nun
  haw-1868: Alaila, ua moe iho au ano, a ua maluhia iho, Ua hiamoe iho la au, alaila
    ua maha iho la au,
  arb-NAV: وَإلَّا لَظَلَلْتُ مُضْطَجِعاً سَاكِناً، وَلَكُنْتُ نَائِماً مُسْتَرِيحاً
  ewe-ewe: Anye ne memlɔ anyi le ŋutifafa me, le alɔ̃ dɔm, le ɖiɖim ɖe eme.
  eng-LEE: 'For now should I be lying still and be quiet; I should sleep: then would
    I be at rest,'
  asm-FB: কিয়নো সেয়ে নোহোৱা হ’লে, মই শুই শান্তি পালোহেঁতেন, সেয়ে নোহোৱা হ’লে, মই
    নিদ্ৰিত হলোঁহেঁতেন আৰু শান্তি পালোহেঁতেন।
  sus-A: شَ نَ مُ عَ رَ، يِ تّمُي ﭑ بّلّشِ بْحّسَ كُي نُ
  fra-SBL: Pour l'instant, j'aurais dû me coucher et me taire. J'aurais dû dormir,
    alors j'aurais été en paix,
  hbo-hbo: כִּֽי־עַ֭תָּה שָׁכַ֣בְתִּי וְאֶשְׁקֹ֑וט יָ֝שַׁ֗נְתִּי אָ֤ז ׀ יָנ֬וּחַֽ
    לִֽי׃
  piu-2006: '@see-verse:JOB.003.012'
