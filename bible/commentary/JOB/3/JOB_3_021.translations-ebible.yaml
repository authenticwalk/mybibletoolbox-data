verse: JOB.003.021
translations:
  mal-C: അവർ മരിക്കുന്നതിനായി ആഗ്രഹിക്കുന്നു. എന്നാൽ മരണം അവർക്കു ലഭിക്കാതെപോകുന്നു;
    നിഗൂഢനിധികളെക്കാൾ അവർ അതിനുവേണ്ടി തെരച്ചിൽ നടത്തുന്നു.
  deu-TKW: die da harren auf den Tod, er aber kommt nicht, die nach ihm graben, eifriger
    als nach Schätzen;
  lin-lin: Bazelaka kufa, kasi eyaka te ; nzokande balukaka yango koleka bozwi oyo
    ebombama,
  eng-LSV: Who are waiting for death, and it is not, || And they seek it above hid
    treasures.
  eng-GNV: 'Which long for death, and if it come not, they would euen search it more
    then treasures:'
  eng-WEBSTER: Who long for death, but it cometh not; and dig for it more than for
    hid treasures;
  nhw-BL: ¿Para tlen techcahuilía ma tiitztose tojuanti catli tlahuel tijnequij timiquise
    huan miquilistli amo ajsic? Huan tijtemohuaj miquilistli quen sequinoc quitemosquíaj
    tlacualistli o tomi, pero amo hueli tijpantise.
  swh-ONEN: wale wanaotamani kifo ambacho hakiji, wale watafutao kufa zaidi ya kutafuta
    hazina iliyofichwa,
  bba-bba: Domi tɔn ben bweserɑ bɑ ɡɔɔ kĩ, ɑdɑmɑ bɑ ǹ nùn wɑsi. Bɑ ɡɔɔ win binɛ mɔ
    n kere dukiɑ.
  eng-KJVCPB: Which long for death, but it cometh not; And dig for it more than for
    hid treasures;
  luo-luo: gigombo tho, to tho ok neg-gi, adier, gidwaro tho moloyo mwandu mopandi,
  meu-meu: Idia na mase e ura lalo-dikamu, to se davariamu; kohu tano ai e hepunimu
    itahina na heto, idia ese mase e tahua goadagoadamu.
  npi-ULB: जसले मृत्यु नै नआई त्‍यसको प्रतीक्षा गर्छ, जसले गाड्धनभन्‍दा धेरै मृत्यको
    लागि खाडल खन्‍छ ।
  yor-yor: tí wọ́n dúró de ikú, ṣùgbọ́n òun kò wá, tí wọ́n wá a jù ìṣúra tí a bò mọ́lẹ̀
    pamọ́ lọ.
  pes-OPCB: و چرا کسانی که آرزوی مردن دارند و مرگشان فرا نمی‌رسد و مثل مردمی که در
    پی گنج هستند به دنبال مرگ می‌گردند، زنده بمانند؟
  tgl-ULB: ang taong gusto nang mamatay pero hindi mamatay-matay, ang taong naghahanap
    ng kamatayan higit pa sa paghahanap ng kayamanan?
  cbu-NT: Kapung tsipatsingaz támaraku, maachtangaz zandarich anoo yanurit tsipatsingaz
    zandku, itaru ¿ndusha tsipamaam waninda?
  hui-hui: Agali genda uruni yu karu homolene hamelo karia homela nabiaga. Agali urunime
    tininaga homolene taya biaga ka. Marume muni ngolo dindiha wiaruagola uli walu
    taya biagadagua tigua nde tininaga homolene taya bialu kagoni.
  mya-mya: သူတို့သည် သေခြင်းကို တောင့်တ၍မရနိုင်။ ဝှက်ထားသော ဥစ္စာကိုဘော်ခြင်းငှါ တူးသည်
    ထက်သေ ခြင်းအကြောင်းကို ဘော်ခြင်းငှါ သာ၍ထူးကြ၏။
  bod-N: དེ་ཚོས་འཆི་བར་སྒུག་ཀྱང་དེ་མི་འོང་། ། སྦས་པའི་གཏེར་ལས་ལྷག་པར་འཆི་བ་འབྲུ། །
  sna-sna: kuna vaya vanoshuva kufa irwo rusingauyi, vanorutsvaka kupfuura pfuma yakavanzika,
  spa-BLM: que anhelan la muerte, pero no llega; y cavar para ello más que para los
    tesoros ocultos,
  cac-cac: eb' snib'ej cham sb'a, palta max chamlaj eb', vach'chom snib'ej chamel
    chi' eb' d'a yichan̈ b'eyumal?
  swh-ULB: ambao hutamani mauti lakini hawapati; ambao huyachimbulia mauti zaidi ya
    kutafuta hazina iliyofichika?
  bel-bel: якія чакаюць сьмерці, і няма яе, якія выкапалі б яе ахвотней, чым скарб.
  deu-ELBBK: die auf den Tod harren, und er ist nicht da, und die nach ihm graben,
    mehr als nach verborgenen Schätzen;
  mbb-OT: Egkesuat sikandan he ebpatey, piru wazè dan mebpatey. Ebpen-ahaan dan is
    kemetayen subra pa te kebpen-ahà te etew te ketiǥeyunan he nekeeles.
  mal-2015: അവർ മരണത്തിന്നായി കാത്തിരിക്കുന്നു, അതു വരുന്നില്ലതാനും; നിധിക്കായി ചെയ്യുന്നതിലുമധികം
    അവർ അതിന്നായി കുഴിക്കുന്നു.
  rmc-rmc: Ajse džene užaren pro meriben, savo na avel, a roden les buter sar o garudo
    barvaľipen.
  pes-OPV: که انتظار موت را می‌کشند و یافت نمی شود، و برای آن حفره می‌زنند بیشتر از
    گنجها.
  ron-1924: каре аштяптэ моартя, ши ну вине, мэкар кэ о дореск май мулт декыт о комоарэ,
  ben-OBCV: যারা কামনা করে সেই মৃত্যু যা তাদের কাছে আসে না, যারা তা গুপ্তধনের চেয়েও
    বেশি করে খোঁজে,
  som-som: Oo dhimasho u xiisooda, oo ayan u imanayn, Oo daraaddeed dhulka u qodqoda
    intuu khasnado qarsoon qodi lahaa in ka sii badan,
  lat-VUC: qui expectant mortem, et non venit, quasi effodientes thesaurum;
  eng-ASVBT: Who long for death, but it cometh not, And dig for it more than for hidden
    treasures;
  ita-1885: I quali aspettano la morte, e pure ella non viene; E la ricercano più
    che tesori nascosti;
  eng-LXXUP: Who desire death, and obtain it not, Digging for it as for treasures;
  eng-ULB: to one who longs for death without it coming; to one who digs for death
    more than for hidden treasure?
  spa-VBL: a los que esperan una muerte que no llega y a los que buscan la muerte
    más desesperadamente que la caza de un tesoro?
  fra-_FOB: Qui attendent la mort, et elle ne vient point, qui la recherchent plus
    qu'un trésor,
  mal-mal: അവർ മരണത്തിനായി കാത്തിരിക്കുന്നു, അത് വരുന്നില്ലതാനും; നിധിക്കായി കുഴിക്കുന്നതിലുമധികം
    അവർ അതിനായി കുഴിക്കുന്നു.
  lit-lit: kurie ilgisi mirties, bet ji neateina; ir jos kasinėja labiau negu paslėptų
    lobių,
  urd-GVR: Wuh to maut ke intazār meṅ rahte haiṅ lekin befāydā. Wuh khod khod kar
    use yoṅ talāsh karte haiṅ jis tarah kisī poshīdā ḳhazāne ko.
  suz-BL: मेकोमी बेक्चा कली रिम्‍शो बाक्‍ब। तन्‍न मेको मबेक्‍ब। मेकोमी थिम्‍शा वोइश्‍शो
    शोंप दोशा माल्‍शो क्‍येङा यो शुश माल्‍ब। प्रकाश ९:६
  eng-NOY: Who long for death, and it cometh not, And dig for it more than for hid
    treasures;
  ita-1927: i quali aspettano la morte che non viene, e la ricercano più che i tesori
    nascosti,
  ckb-ckb: ئەوانەی چاوەڕوانی مردن دەکەن و نییە، لە گەنجینە زیاتر بەدوایدا دەگەڕێن،
  eng-BBE: To those whose desire is for death, but it comes not; who are searching
    for it more than for secret wealth;
  kan-OKCV: ಅವರು ನಿಕ್ಷೇಪಕ್ಕಾಗಿ ಅಗಿಯುವ ಆಶೆಗಿಂತಲೂ ಹೆಚ್ಚಾದ ಆಶೆಯಿಂದ ಮರಣವನ್ನು ಹಾರೈಸಿ ಹುಡುಕಿದರೂ
    ಅದು ದೊರೆಯದು.
  tam-2017: கல்லறையைக் கண்டுபிடித்ததினால் மிகவும் மகிழ்ந்து,
  spa-RV-1909: Que esperan la muerte, y ella no llega, aunque la buscan más que tesoros;
  ron-BTF: Care tânjesc după moarte, dar ea nu vine; și sapă după ea mai mult decât
    după tezaure ascunse;
  eng-WEBP: who long for death, but it doesn’t come; and dig for it more than for
    hidden treasures,
  eng-FBV: those who are waiting for death that does not come and who are looking
    for death more desperately than hunting for treasure?
  nld-1939: Aan hen, die de dood verbeiden, die niet komt, Die met groter vlijt naar
    hem dan naar schatten graven;
  nch-BL: ¿Para ten techcahuilía ma tiitztoca tojuanti cati tahuel tijnequij timiquise
    huan nopa miquilisti amo ajsi? Huan tijtemohuaj miquilisti quej sequinoc quitemohuaj
    tacualisti o tomi, pero amo hueli tijpantíaj.
  vie-1934: Người như thế mong chết, mà lại không được chết; Cầu thác hơn là tìm kiếm
    bửu vật giấu kín;
  hin-CV: वह जिसकी मनोकामना मृत्यु की है, किंतु मृत्यु उससे दूर-दूर रहती है, वह मृत्यु
    को इस यत्न से खोज रहा है, मानो वह एक खजाना है.
  spa-BES: Para aquellos cuyo deseo es la muerte, pero no viene; que la buscan más
    que la riqueza secreta;
  tdx-tdx: ze mitama hihomake, fe tsy avy, ie tsikaraheñe mandikoatse o vara mietakeo;
  tha-KJV: ผู้​คอยความตาย แต่​มันไม่​มา และขุดหามันมากกว่าหาทรัพย์​ที่​ซ่อนอยู่
  por-BR-2018: Que esperam a morte, e ela não chega, e que a buscam mais que tesouros;
  deu-ELO: die auf den Tod harren, und er ist nicht da, und die nach ihm graben, mehr
    als nach verborgenen Schätzen;
  eng-WYC-2018: Which abide death, and it cometh not; as men that dig out treasure,
    (They who wait for death, but it cometh not; like men who dig out treasure,)
  epo-epo: Kiuj atendas la morton, kaj ĝi ne aperas, Kiuj elfosus ĝin pli volonte
    ol trezorojn,
  uig-PIN: Ular tǝxnaliⱪ bilǝn ɵlümni kütidu, Biraⱪ u kǝlmǝydu; Ular ɵlümni yoxurun
    gɵⱨǝrni kezip izdigǝndinmu ǝwzǝl bilidu,
  beo-beo: Ilia da bogoma:ne ouligisa, be bogosu da ilima hame doaga:sa. Ilia da osobo
    bagade noga:idafa liligi hame hanai, bogoi uli dogoi fawane hanai gala.
  tpi-OTNT: Ol dispela man i laikim tumas long i dai, tasol ol i no i dai. Ol i wok
    strong long painim i dai, olsem man i wokim hul bilong painim mani i hait i stap
    long graun.
  hau-SA: ga waɗanda suke neman mutuwa amma ba su samu ba, waɗanda suke nemanta kamar
    wani abu mai daraja a ɓoye,
  uig-LAT: Ular teshnaliq bilen ölümni kütidu, Biraq u kelmeydu; Ular ölümni yoshurun
    göherni kézip izdigendinmu ewzel bilidu,
  nde-nde: kulabo abakhalela ukufa okungafikiyo, abakuthungathayo ukwedlula ingcebo
    efihliweyo,
  ton-ton: ‌ʻAia ʻoku holi ki he mate, ka ʻoku ʻikai ia; pea lahi ʻene kumi ki ai
    ʻi heʻene kumi ki he ngaahi koloa fufū;
  ces-1613: Kteříž očekávají smrti, a není jí, ačkoli jí hledají pilněji než skrytých
    pokladů?
  eng-WMB: who long for death, but it doesn’t come; and dig for it more than for hidden
    treasures,
  tam-TCV: மறைவான புதையல்களைவிட, சாவைத் தேடியும், அடையாதவர்களுக்கு வாழ்வு ஏன்?
  ceb-ULB: ngadto sa tawong nangandoy alang sa kamatayon, apan wala kini miabot; ngadto
    sa tawo nga nangita sa kamatayon labaw pa niadtong nangita sa bahanding tinagoan?
  pol-UBG: Którzy z tęsknotą wypatrują śmierci, a ta nie przychodzi, choć jej szukają
    pilniej niż ukrytych skarbów;
  agr-agr: Aents jakatatus egauk wamak jatsui, waji pegkeg akik uukbaun wainkatatus
    egama imatika jakatatus egakush jatsui.
  kyc-kyc: Nakama kumalena kumungi renge doko epelyape lao isaro karaminyipape angi
    doko epa nalyamo. Nakamame bange au pisi mona nyingi dupwa angingyuo suu pyaa
    napala malu anda kumuo palirami dokona mona nyilyaminyi.
  urd-GVU: وہ تو موت کے انتظار میں رہتے ہیں لیکن بےفائدہ۔ وہ کھود کھود کر اُسے یوں
    تلاش کرتے ہیں جس طرح کسی پوشیدہ خزانے کو۔
  deu-1912: (die des Todes warten, und er kommt nicht, und grüben ihn wohl aus dem
    Verborgenen,
  kan-2017: ಅವರು ನಿಕ್ಷೇಪಕ್ಕಾಗಿ ಅಗೆಯುವ ಆಶೆಗಿಂತಲೂ ಹೆಚ್ಚಾದ ಆಶೆಯಿಂದ ಮರಣವನ್ನು ಹಾರೈಸಿ ಹುಡುಕಿದರೂ
    ಅದು ದೊರೆಯದು.
  yap-yap: Yad be sonnag e yam’, ma der yib ngorad; kabfel’ ba low ko yam’ u wun’rad
    ko machaf.
  hlt-MCSB: Dueknah hamla aka rhingda long khaw dang hae pawt tih kawn lakah te te
    a too.
  mdy-ETH: ዺቢ ቆሎፓ ባሼ ሃይቢ ኮዒ ዴንቁዋኣዞንሢም ሼምፔ ዓይጋ ዒንጊንታይ?
  twi-ASANTE: Wɔn kɔn dɔ owuo, nanso ɛmma. Wɔbrɛ hwehwɛ owuo sene sɛdeɛ wɔhwehwɛ akoradeɛ.
  eng-WEBU: who long for death, but it doesn’t come; and dig for it more than for
    hidden treasures,
  wal-wal: haiqoi yanddeeshsha giidi amottin, yeennan ixxiyoogeetussi, qotti wottido
    buquraa koyiyoogaappe aattidi, haiquwaa koyiyaageetussi,
  spa-PDDPT: a los que ansían la muerte y no les llega aunque la busquen más que tesoros
    escondidos,
  gun-gun: Ha'e kuery ma omano aguã anho oarõ okuapy, ha'e rã novaẽi. Ha'e kuery omano
    aguã oekave 'rã okuapy hepyve va'e onhomi mbyre oekaa rupi yvy ojo'o va'e gui.
  ilo-ULB: iti maysa a tao nga agkalkalikagum iti patay, ngem saan a dumteng; iti
    maysa a tao nga ad-adda nga agsapsapul iti patay ngem kadagiti agsapsapul iti
    nakalemmeng a gameng?
  kpg-kpg: Digaula e tali hua nadau mmade, gei di made hagalee tale ang gi digaula.
    Digaula e hiihai gi taalunga i nia maluagina ala i golo.
  uig-ARA: ئۇلار تەشنالىق بىلەن ئۆلۈمنى كۈتىدۇ، بىراق ئۇ كەلمەيدۇ؛ ئۇلار ئۆلۈمنى يوشۇرۇن
    گۆھەرنى كېزىپ ئىزدىگەندىنمۇ ئەۋزەل بىلىدۇ،
  sus-sus: naxee faxɛ xɔli mawama, kɔnɔ e mu faxa, naxee faxɛ fenma dangi naafuli
    ra,
  pon-2006: Re kin awiawihodo mehla, e ahpw sohte kin leledo; re kin mwohneki sousou
    ehu sang dipwisou kesempwal kan.
  jae-jae: Êsêac sêjam aweŋ su gêmacanô, gebe êmêŋ, mago gêmêŋ atomanô.
  ksd-ksd: Dia kiki upi ra minat, ma pa dia gire, Dia manga tikan upi ia ma ra ngatngat
    na magit pata;
  tur-YTC: Onlar ki, ölümü özlerler, ama gelmez; Gizli hazinelerden daha çok onu ararlar,
  grc-BRENT: οἳ ἱμείρονται τοῦ θανάτου, καὶ οὐ τυγχάνουσιν ἀνορύσσοντες ὥσπερ θησαυροὺς,
  ind-AYT: yang merindukan kematian, tetapi tidak kunjung datang, dan yang menggalinya
    lebih daripada menggali harta yang tersembunyi,
  nya-nya: kwa iwo amene amalakalaka imfa imene sibwera, amene amayifunafuna imfayo
    kupambana chuma chobisika,
  hrv-hrv: koji smrt ištu, a ona ne dolazi, i kao za blagom za njome kopaju?
  mps-mps: Te bidi augwali isabo naga augwaligo wei mu ebo. Tiali goli, te bidi dabe
    augwali isibe. Augwali augwa isabo bomai sę elama gegebo sę tiwai ebo da, bidigo
    mone tǫ dogolama gegebo tiwai dao.
  tpi-tpi: Ol dispela man i laikim tumas long i dai, tasol ol i no i dai. Ol i wok
    strong long painim i dai, olsem man i wokim hul bilong painim mani i hait i stap
    long graun.
  dan-1931: dem, som bier forgæves på Døden, graver derefter som efter Skatte,
  vie-OVCB: Họ trông mong chết, nhưng cái chết không đến. Họ tìm sự chết còn hơn của
    cải giấu kín.
  guj-2017: તેઓ મરવાની ઇચ્છા રાખે છે. છુપાયેલા ખજાના કરતાં મોતને વધારે શોધે છે, પણ
    તે તેઓને મળતું નથી.
  pon-2006A: Re kin awiawihodo mehla, e ahpw sohte kin leledo; re kin mwohneki sousou
    ehu sang dipwisou kesempwal kan.
  por-BRBSL: que anseiam pela morte, mas ela não chega; e cavar para ele mais do que
    para tesouros escondidos,
  cth-cth: Due han a ngai poung, hateiteh, tho hoeh. Pakawp e râw hlak vah, hoe ka
    pataw e ka tawng e,
  twi-twi: wɔn a wɔn kɔn dɔ owu nanso ɛmma, wɔn a wɔbrɛ hwehwɛ owu sen sɛnea wɔhwehwɛ
    nnwetɛbona,
  hlt-hlt: Dueknah hamla aka rhingda long khaw dang hae pawt tih kawn lakah te te
    a too.
  tbz-SIM: Wèè ɔ̃ mbɑɑ mukṹṹ mbɑ́ mù í tuɔ̀kùní, wèè ɔ̃ nyɑ́ɑ́ mmukṹṹ mbɛ̀ yɑ̀ɑ́mmɛ̀
    tikpɑ̀tì.
  msy-2020: Gumazamizir kabanang aremeghasa bar ifonge, ezɨ ovevem me bativir puvatɨ.
    Me ovevem buria puvɨra ingari, mati me nguazimɨn modozir bizir ivezir bar pɨn
    kozim bagha nguazim gutui.
  dop-dop: Pɑ tɑŋɑ sǝm, nɑ pǝlɛ pɩɩ kɔŋ. Nɑ pɑ́ pɛɛkǝɣɩ-wǝɣɩ teu ɩsɩɩ liɣitee.
  azb-azb: Ölüm arzulayırlar amma tapmırlar, Dəfinə axtarmaqdan da çox onu axtarırlar,
  eng-DBY: Who long for death, and it [cometh] not, and dig for it more than for hidden
    treasures;
  hin-2017: वे मृत्यु की बाट जोहते हैं पर वह आती नहीं; और गड़े हुए धन से अधिक उसकी
    खोज करते हैं; (प्रका. 9:6)
  wol-KYG: Ku ni mel ku yàkkamti dee gu dikkul, te gëna sàkku dee alal ju làqu,
  eng-YLT: Who are waiting for death, and it is not, And they seek it above hid treasures.
  kne-kne: Laylayden da ay matey, ngem baken say maamag en daida. Nasursurok din iyat
    da ay manganap sin pese mo din gaget di manganap si naitabon ay kinabaknang.
  eng-WYC-2017: Which abide death, and it cometh not; as men that dig out treasure,
  eng-WMBB: who long for death, but it doesn’t come; and dig for it more than for
    hidden treasures,
  urd-GVH: वह तो मौत के इंतज़ार में रहते हैं लेकिन बेफ़ायदा। वह खोद खोदकर उसे यों
    तलाश करते हैं जिस तरह किसी पोशीदा ख़ज़ाने को।
  rug-rug: Aqa nia rini sa minate, ba lopu kamo mae; na lovu si okoro nia rini, hola
    nia sa tinagotago.
  gaz-gaz: Warra duʼa hawwanii dhabaniif warra qabeenya dhokfame caalaa duʼa barbaadaniif
  fra-LSG: Qui espèrent en vain la mort, Et qui la convoitent plus qu’un trésor,
  yal-yal: naxanye faxan mamɛma, a mi fama, naxanye sayaan fenma dangu nafunla ra?
  haw-1868: Ka poe e kali ana i ka make, aole i hiki mai, A ua oi ko lakou eli ana
    ia mea, mamua o na waiwai i hunaia;
  arb-NAV: الَّذِينَ يَتُوقُونَ إِلَى الْمَوْتِ فَلا يُقْبِلُ، وَيَنْقُبُونَ عَنْهُ
    أَكْثَرَ مِمَّا يَنْقُبُونَ عَنِ الْكُنُوزِ الْخَفِيَّةِ،
  ewe-ewe: Nu ka ta wòna agbe ame siwo le ku dim, evɔ mevana na wo o kple ame siwo
    le edim vevie wu kesinɔnu si woɣla
  eng-LEE: Who wait for death, which [cometh] not; and who dig for it sooner than
    for hidden treasures;
  asm-FB: তেওঁলোকে মৃত্যুলৈ অপেক্ষা কৰে, কিন্তু সেয়ে নাহে, আৰু গুপ্ত ধনতকৈয়ো তাক
    বৰকৈ বিচাৰে।
  sus-A: نَشٍيٍ قَشّ شْلِ مَوَ مَ، كْنْ عٍ مُ قَشَ، نَشٍيٍ قَشّ قٍنمَ دَنفِ نَاقُلِ
    رَ،
  fra-SBL: qui aspirent à la mort, mais elle ne vient pas ; et creuser pour elle plus
    que pour des trésors cachés,
  hbo-hbo: הַֽמְחַכִּ֣ים לַמָּ֣וֶת וְאֵינֶ֑נּוּ וַֽ֝יַּחְפְּרֻ֗הוּ מִמַּטְמֹונִֽים׃
  kik-kik: o acio meriragĩria gĩkuũ na gĩtingĩũka, o arĩa magĩcaragia gũkĩra kĩndũ
    kĩa goro kĩrĩa kĩhithe,
  fra-NCL: qui espèrent la mort, et la mort ne vient pas, qui la cherchent plus ardemment
    que les trésors,
  cek-AK: Patangkhang kaminawk loe atho kana hmuennawk pakrong pongah duek han ih
    koeh o kue, toe dueh o thai ai;
  cuk-cuk: Ar wemar burgwebigudidaenad, ar geg burgwesunnad. Aisaar gwae burgwebigudidaenad,
    ibmar-nued-amidiiyobi, burgwed amididaenad.
  uig-CYR: Улар тәшналиқ билән өлүмни күтиду, Бирақ у кәлмәйду; Улар өлүмни йошурун
    гөһәрни кезип издигәндинму әвзәл билиду,
  tel-2017: వారు మరణం కోరుకుంటారు. దాచిపెట్టిన నిధి కోసం వాళ్ళు లోతుగా తవ్వుతున్నారు
    గాని అది వారికి దొరకడం లేదు.
  hat-BSA: ki anvi wè lanmò, men nanpwen, e fouye plis pou twouve li pase trezò kache,
  kos-kos: Elos tupanna elos in misa, a elos tiana misa. Elos lungse kulyuk uh liki
    kutena mwe kasrup.
  hbo-WLC: הַֽמְחַכִּ֣ים לַמָּ֣וֶת וְאֵינֶ֑נּוּ וַֽ֝יַּחְפְּרֻ֗הוּ מִמַּטְמוֹנִֽים׃
  ibo-ibo: Gịnị bụ uru ya nye ndị na-echere ọnwụ ma ọ dịghị abịa, ee, ndị na-achọsi
    ọnwụ ike karịa akụ e zoro ezo,
  ory-ory: ସେମାନେ ମରଣ ଇଚ୍ଛା କରନ୍ତି, ମାତ୍ର ତାହା ଆସେ ନାହିଁ; ସେମାନେ ପୋତା-ଧନ ଅପେକ୍ଷା ତହିଁ
    ପାଇଁ ଅଧିକ ଖୋଳନ୍ତି;
  chk-chk: Ra ösüküsükü mäla, nge esap war. Ra kütta mäla lap seni ar kütta pisek
    aüchea mi monola.
  rop-rop: Dei oldei wandi gajimbat ola gudbala ting, bat wen dei abum trabul, dei
    jis wandi dai.
  ukr-1871: Що ждуть смертї, а її нема, що копали б за нею раднїйше, нїж за скарбом;
  deu-1951: die auf den Tod harren, und er kommt nicht, die nach ihm graben, mehr
    als nach Schätzen;
  eng-JPS: Who long for death, but it cometh not; and dig for it more than for hid
    treasures;
  srp-1865: Koji èekaju smrt a nje nema, i traže je veæma nego zakopano blago,
  lug-lug: era lwaki yeegomba okufa naye ne kutajja, n’akunoonya okusinga obugagga
    obuziikiddwa,
  heb-heb: המחכים למות ואיננו ויחפרהו ממטמונים׃
  ben-IRV: তারা যারা মরতে চাইছে, কিন্তু তা আসে না; যারা গুপ্তধন খোঁজে তাদের থেকেও
    বেশি সেই ব্যক্তি মৃত্যুকে খোঁজে?
  pan-pan: ਜਿਹੜੇ ਮੌਤ ਨੂੰ ਉਡੀਕਦੇ ਹਨ ਪਰ ਉਹ ਆਉਂਦੀ ਨਹੀਂ, ਜਿਹੜੇ ਦੱਬੇ ਹੋਏ ਖ਼ਜ਼ਾਨਿਆਂ ਤੋਂ
    ਵੱਧ ਉਹ ਦੀ ਖੋਜ ਕਰਦੇ ਹਨ,
  mya-JVB: သူတို့သည် သေ ခြင်းကို တောင့်တ ၍မ ရနိုင်။ ဝှက်ထား သော ဥစ္စာကိုဘော်ခြင်းငှါတူး
    သည် ထက် သေခြင်း အကြောင်းကို ဘော်ခြင်းငှါသာ၍ထူးကြ၏။
  hmo-hmo: Idia be mase idia ura dikadika, to idia davaria lasi. Idia ese mase idia
    tahua goadagoada noho, to davana bada kohu, tano lalonai ia hunia gauna, idia
    ura lasi.
  urd-urd: जो मौत की राह देखते हैं लेकिन वह आती नहीं, और छिपे ख़ज़ाने से ज़्यादा उसकी
    तलाश करते हैं।
  rus-SYN: которые ждут смерти, и нет ее, которые вырыли бы ее охотнее, нежели клад,
  bqc-SIM: Aai wɛɛlɛ ga mↄ́ ń sɛ́, ìli mↄo, aaì kpálɛkɛi dɛ lá wì kɛ ↄdaila.
  tcz-CHONGTHU: Thiding angaicha lheh uvin ahinlah thina chu ahung lhung pon, gou
    kiselguh sangin ngahlel tah in ahol un ahi.
  mar-mar: ज्याला मरण पाहीजे त्यास मरण येत नाही, दु:खी मनुष्य गुप्त खजिन्यापेक्षा
    मृत्यूच्या अधिक शोधात असतो?
  qub-qub: Paycunamanga wañuypis manami chayanchu pamparaycaj guellayta ashejno wañuyta
    ashiptinpis.
  bqp-bqp: Ń wɛ́ dìgↄ̃ dↄ gai òdi lero, òdi kpátɛ kɛi de aruzɛkɛ kũ à utɛnala.
  hat-hat: Y'ap tann lanmò konsa. Men, lanmò pa vini! Yo ta pito lanmò pase nenpòt
    gwo richès!
  eng-BSB: who long for death that does not come, and search for it like hidden treasure,
  eng-WEBPB: who long for death, but it doesn’t come; and dig for it more than for
    hidden treasures,
  kbq-kbq: Fri'zanku'ma avega antaza vahe'mo'za nofrize. Hagi knare zama mopa agu'afima
    me'nege'za keri kafi'za hakazaza hu'za fri'zankura nehakraze.
  nhe-BL: ¿Para tlen titechcahuilía ma tiitztoca tojuanti tlen tlahuel tijnequij timiquise
    huan miquistli ax ajsic? Huan tijtemohuaj miquistli queja sequinoc quitemosquíaj
    tlacualistli o tomi, pero ax hueli tijpantise.
  bus-bus: Aↄ̃ wɛ́ɛ ègↄ̃ dↄ gaazi aↄ̃è ero, aↄ̃è kpáɛ kɛzi dɛ auziki kɛ̀ utɛnala.
  gub-BL: Uwàro umàno àwàm waiko wà. Nur kwaw a'e. Uputar umàno àwàm temetarer tetea'u
    wi wà. Nezewe rehe we nur kwaw wanupe.
  eng-DRA: 'That look for death, and it cometh not, as they that dig for a treasure:'
