verse: JOB.003.025
translations:
  mal-C: ഞാൻ പേടിച്ചിരുന്നത് എനിക്കു സംഭവിച്ചിരിക്കുന്നു. ഞാൻ ഭയന്നിരുന്നത് എനിക്കു
    വന്നുഭവിച്ചിരിക്കുന്നു.
  deu-TKW: Denn graute mir vor etwas, so traf es mich, und wovor ich schauderte, das
    ward mir zu Teil.
  lin-lin: Makambo oyo nazalaki kobanga, yango nde ezali kokomela ngai ; oyo nazalaki
    koyokela somo, yango nde ezali kosalemela ngai.
  eng-LSV: For I feared a fear and it meets me, || And what I was afraid of comes
    to me.
  eng-GNV: For the thing I feared, is come vpon me, and the thing that I was afraid
    of, is come vnto me.
  eng-WEBSTER: For the thing which I greatly feared hath come upon me, and that which
    I dreaded hath come to me.
  nhw-BL: Nechajsitoc nopa tlamantli catli nochipa niquimacasiyaya huan catli más
    nijmahuiliyaya.
  swh-ONEN: Lile nililokuwa naliogopa limenijia; lile nililokuwa ninalihofia limenipata.
  bba-bba: Yèn bɛrum nɑ mɔ̀, yerɑ yɑ rɑ mɑn deemɛ. Ye nɑ mɑɑ nɑsie, yerɑ yɑ rɑ mɑn
    wɔri.
  eng-KJVCPB: For the thing which I greatly feared is come upon me, And that which
    I was afraid of is come unto me.
  luo-luo: Gima ne aluoro ema koro osemaka; gima ne aluoro mogik e ngimana ema koro
    osetimorena.
  meu-meu: Badina be na gari heniamu ḡauna na latagu ai e kaumu, bona na gari henia
    lalo-dikamu ḡauna na egu ai e varamu.
  npi-ULB: जुन कुरोदेखि म डराउँथेँ, त्यही मकहाँ आएको छ । म जेदेखि भयभीत हुन्थेँ, त्यही
    मकहाँ आएको छ ।
  yor-yor: Nítorí pé ohun náà tí mo bẹ̀rù gidigidi ni ó dé bá mi yìí, àti ohun tí
    mo fòyà rẹ̀ bá mi ó sì ṣubú lù mí.
  pes-OPCB: چیزی که همیشه از آن می‌ترسیدم بر سرم آمده است.
  tgl-ULB: Dahil ang bagay na kinatatakutan ko ay dumating na sa akin; kung ano ang
    ikinatatakot ko ay narito na.
  cbu-NT: Sirútama nduntaa kiyung kachiymaam zandaranguri, kizpuritaa kiyung kachiymaa
    punitaruri, natsha, ashima táchakina.
  hui-hui: Abale uruni ale mbira i̱ha anda ibuli lowa gi halu hagaru ai áyu i̱ni anda
    ibai howa i̱ mo ko halu kagoni.
  mya-mya: ငါကြောက်သော အမှုသည် ငါ၌ရောက်လာပြီ။ ငါအလွန်ကြောက်သောဘေးသည် ငါ့ကိုတွေ့မိပြီ။
  bod-N: ང་རང་འཇིགས་པ་དེ་ནི་ངའི་ཐོག་བབས། ། ང་རང་སྐྲག་པ་དེ་ཡིས་ང་རང་བསུས། །
  sna-sna: Zvandaitya zvakandivinga; zvandaizeza zvaitika kwandiri.
  spa-BLM: Porque lo que temo viene sobre mí, lo que me da miedo viene a mí.
  cac-cac: A tas b'aj svecxiv in b'a, aton sjavi d'a vib'an̈.
  swh-ULB: Maana jambo lile niliogopalo limenipata; nalo linitialo hofu limenijilia.
  bel-bel: бо жудаснае, чаго я жахаўся, тое і напаткала мяне; і чаго я баяўся, тое
    і прыйшло да мяне.
  deu-ELBBK: Denn ich fürchtete einen Schrecken, und er traf mich, und vor dem mir
    bangte, das kam über mich.
  mbb-OT: Is merasey he egkeulaula he igkahandek ku ne nehitavù en kayi te kedì.
  mal-2015: ഞാൻ പേടിച്ചതു തന്നേ എനിക്കു നേരിട്ടു; ഞാൻ ഭയപ്പെട്ടിരുന്നതു എനിക്കു ഭവിച്ചു.
  rmc-rmc: Bo oda, sostar daravas, avľa pre ma a oda, sostar izdravas, pes mange ačhiľa.
  pes-OPV: زیرا ترسی که از آن می‌ترسیدم، بر من واقع شد. و آنچه از آن بیم داشتم بر
    من رسید.
  ron-1924: Де че мэ тем, ачея ми се ынтымплэ; де че мь-е фрикэ, де ачея ам парте!
  ben-OBCV: আমি যে ভয় করেছিলাম তাই হয়েছে; যে আশঙ্কা করেছিলাম তাই ঘটেছে।
  som-som: Waayo, hadba wixii aan ka cabsado ayaa igu soo dega, Oo wixii aan ka baqo
    ayaa ii yimaada.
  lat-VUC: quia timor quem timebam evenit mihi, et quod verebar accidit.
  eng-ASVBT: For the thing which I fear cometh upon me, And that which I am afraid
    of cometh unto me.
  ita-1885: Perchè ciò di che io avea spavento mi è avvenuto, E mi è sopraggiunto
    quello di che avea paura.
  eng-LXXUP: For the terror of which I meditated has come upon me, And that which
    I had feared has befallen me.
  eng-ULB: For the thing that I feared has come on me; what I was afraid of has come
    to me.
  spa-VBL: Porque todo lo que temía me ha sucedido; todo lo que temía me ha sobrevenido.
  fra-_FOB: Ce que je crains m'arrive, et ce que j'appréhende vient sur moi.
  mal-mal: ഞാൻ പേടിച്ചത് തന്നെ എനിക്ക് നേരിട്ടു; ഞാൻ ഭയപ്പെട്ടിരുന്നത് എനിക്ക് ഭവിച്ചു.
  urd-GVR: Jis chīz se maiṅ ḍartā thā wuh mujh par āī, jis se maiṅ ḳhauf khātā thā
    us se merā wāstā paṛā.
  suz-BL: गो मार मिम्‍शा हिंङा, मेकोमीन थित्‍ती। गो मार तशा शुश हिंङा, मेको आं तार
    जाक्‍त।
  eng-NOY: For that which I dread overtaketh me; That at which I shudder cometh upon
    me.
  ita-1927: Non appena temo un male, ch’esso mi colpisce; e quel che pavento, mi piomba
    addosso.
  ckb-ckb: ئەوەی دەمتۆقێنێت هاتە سەر ڕێگام، ئەوەی لێی دەترسام بەسەرم هات.
  eng-BBE: For I have a fear and it comes on me, and my heart is greatly troubled.
  kan-OKCV: ನನಗೆ ಭಯ ಹುಟ್ಟಿದೊಡನೆ ಆಪತ್ತು ಬಂದೊದಗುತ್ತದೆ; ಯಾವುದಕ್ಕೆ ಹೆದರುತ್ತೇನೋ, ಅದೇ ತಪ್ಪದೆ
    ಸಂಭವಿಸುತ್ತದೆ.
  tam-2017: நான் பயந்த காரியம் எனக்குச் சம்பவித்தது; நான் பயப்பட்டது எனக்கு வந்தது.
  spa-RV-1909: Porque el temor que me espantaba me ha venido, y hame acontecido lo
    que temía.
  ron-BTF: Pentru că lucrul de care m-am temut foarte mult a venit asupra mea și de
    ceea ce m-am temut m-a ajuns.
  eng-WEBP: For the thing which I fear comes on me, that which I am afraid of comes
    to me.
  eng-FBV: For all that I feared has happened to me; everything that I dreaded has
    come upon me.
  nld-1939: Wanneer ik bang voor iets ben, overvalt het mij, Mij treft, wat ik ducht!
  nch-BL: Techajsitoc nopa tamanti cati nochipa niquimacasiyaya huan cati más nijmahuiliyaya.
  vie-1934: Vì việc tôi sợ hãi đã thấu đến tôi; Điều tôi kinh khủng lại xảy ra cho
    tôi.
  hin-CV: जो कुछ मेरे सामने भय का विषय थे; उन्हीं ने मुझे घेर रखा है, जो मेरे सामने
    भयावह था, वही मुझ पर आ पड़ा है.
  spa-BES: Porque lo que estaba temiendo ha venido sobre mi y de lo cual tengo miedo
    me aconteció.
  tdx-tdx: Amy te mifetsak’ amako o mampangebahebak’ ahikoo, naho mivovo amako i ihembañakoy,
  tha-KJV: เพราะสิ่งที่ข้ากลัวมากก็มาเหนือข้า และสิ่งที่ข้าครั่​นคร​้ามก็ตกแก่​ข้า
  por-BR-2018: Pois aquilo eu temia tanto veio a mim, e aquilo que tinha medo me aconteceu.
  deu-ELO: Denn ich fürchtete einen Schrecken, und er traf mich, und vor dem mir bangte,
    das kam über mich.
  eng-WYC-2018: For the dread, which I dreaded, hath come to me; and that thing, that
    I shamed [of], hath befallen to me. (For the fear, which I feared, hath come to
    me; and what I was afraid of, hath befallen me.)
  epo-epo: Ĉar teruraĵo, kiun mi timis, trafis min, Kaj tio, pri kio mi estis maltrankvila,
    venis al mi.
  uig-PIN: Qünki mǝn dǝl ⱪorⱪⱪan wǝⱨxǝt ɵz beximƣa qüxti; Mǝn dǝl ⱪorⱪidiƣan ix manga
    kǝldi.
  beo-beo: Liligi huluane amoga na beda:be da dafawane hamosa.
  tpi-OTNT: Long wanem, olgeta samting mi save pret long en, em ol i kamap pinis long
    mi na i bagarapim mi.
  hau-SA: Abin da nake tsoro ya faru da ni; abin da ba na so ya same ni.
  uig-LAT: Chünki men del qorqqan wehshet öz béshimgha chüshti; Men del qorqidighan
    ish manga keldi.
  nde-nde: Ebengikwesaba sekungehlele, obekungitshayisa ngovalo sekwenzakele kimi.
  ton-ton: Hē ko e meʻa ne u manavahē lahi ki ai kuo tō ia kiate au, pea ko ia ne
    u ilifia ai kuo hoko mai.
  ces-1613: To zajisté, čehož jsem se lekal, stalo se mi, a čehož jsem se obával,
    přišlo na mne.
  eng-WMB: For the thing which I fear comes on me, that which I am afraid of comes
    to me.
  tam-TCV: நான் எதற்கு பயந்தேனோ, அது என்மேல் வந்தது; நான் எதற்கு அஞ்சினேனோ, அது எனக்கு
    நிகழ்ந்தது.
  ceb-ULB: Kay ang butang nga akong gikahadlokan midangat kanako; kung unsa ang akong
    gikalisangan miabot kanako.
  pol-UBG: Bo to, czego się bałem, spotkało mnie, a to, czego się obawiałem, spadło
    na mnie.
  agr-agr: Ashí mina ishamtaig ayá nunú, dekas mina uwaktin ayá nunú yamai waitkajawai.
  kyc-kyc: Nambame yulu mende pirali pakapunu dupwako namba keta angi pipa pilyamo.
  urd-GVU: جس چیز سے مَیں ڈرتا تھا وہ مجھ پر آئی، جس سے مَیں خوف کھاتا تھا اُس سے
    میرا واسطہ پڑا۔
  deu-1912: Denn was ich gefürchtet habe ist über mich gekommen, und was ich sorgte,
    hat mich getroffen.
  kan-2017: ನನಗೆ ಭಯವು ಹುಟ್ಟಿದೊಡನೆಯೇ ಆಪತ್ತು ಸಂಭವಿಸುವುದು. ನಾನು ಯಾವುದಕ್ಕೆ ಹೆದರುತ್ತೇನೋ
    ಅದು ತಪ್ಪದೆ ಬರುವುದು.
  yap-yap: Urngin e tin gu be tamdag ngay ma gu be rus ngay e ke yib ngog.
  hlt-MCSB: Birhihnah neh ka birhih akhaw kamah m'vuei tih ka rhih nawn te khaw kamah
    taengah thoeng.
  mdy-ETH: ታ ዒጊጬ ባካ ታ ኮይላ ሙኬኔ፤ ዓልቲ ታ ማሌ ባካ ታና ሄሌኔ።
  twi-ASANTE: Deɛ na mesuro no aba me so; deɛ na ɛbɔ me hu no ato me.
  eng-WEBU: For the thing which I fear comes on me, that which I am afraid of comes
    to me.
  wal-wal: Taani yayyidobai ta bolli gakkiis; taani dagammidobaikka tanan haniis.
  spa-PDDPT: porque me cayó lo que temía y el terror que tenía me aconteció.
  gun-gun: Mba'eta akyjea ou ma xe'áry, aexa'ãa oiko ma xere.
  ilo-ULB: Ta ti banag a pagbutbutngak ket immay kaniak; ti pagbutbutngak ket immay
    kaniak.
  kpg-kpg: Nia mee huogodoo ala e mmaadagu iei au ge hagamadagudagu e kila aga i dogu
    baahi.
  uig-ARA: چۈنكى مەن دەل قورققان ۋەھشەت ئۆز بېشىمغا چۈشتى؛ مەن دەل قورقىدىغان ئىش
    ماڭا كەلدى.
  sus-sus: N na gaaxu fe naxan na, na nan n lima. Fe naxan na n nasɛrɛn, n na nan
    sɔtɔma.
  pon-2006: Mehkoaros me I kin masak de lemmwiki, kin pweida rehi.
  jae-jae: Gêŋ samob, taŋ katêc naŋ, mêŋkêtap aê sa. Gêŋ taŋ gêgôm aê katakê naŋ,
    mêŋkêkôniŋ aê tôŋ.
  ksd-ksd: Nam nina iau burut ure, nam iat i tadav iau, Ma nina ra magit iau ururian
    tana go iat i tadatadav iau.
  tur-YTC: Çünkü korktuğum şey başıma geliyor, Ve çekindiğim şey üzerime geliyor.
  grc-BRENT: Φόβος γὰρ ὃν ἐφρόντισα ἦλθέ μοι, καὶ ὃν ἐδεδοίκειν, συνήντησέν μοι.
  ind-AYT: Sebab, apa yang kutakutkan telah terjadi atasku, dan apa yang kucemaskan
    telah menimpaku.
  nya-nya: Chimene ndinkachiopa chandigwera; chimene ndinkachita nacho mantha chandichitikira.
  hrv-hrv: Obistinjuje se moje strahovanje, snalazi me, evo, čega god se bojah.
  mps-mps: Magi baso meni, te tigidali nai dabe ena wi mu ebo da, te nai dabego ena
    sabolama, ena dolobo dao. Awe, te ena wi ilali sę dabe enaba pedelai dao.
  tpi-tpi: Long wanem, olgeta samting mi save pret long en, em ol i kamap pinis long
    mi na i bagarapim mi.
  dan-1931: Thi hvad jeg gruer for, rammer mig, hvad jeg bæver for, kommer over mig.
  vie-OVCB: Những gì tôi sợ đã phủ lên tôi. Những gì tôi kinh hãi đã xảy đến.
  guj-2017: કેમ જે જેનો મને ડર છે તે જ મારા પર આવી પડે છે. જેનો મને ભય છે તે જ મને
    મળે છે.
  pon-2006A: Mehkoaros me I kin masak de lemmwiki, kin pweida rehi.
  por-BRBSL: Pois o que eu temo vem sobre mim, aquilo de que tenho medo vem até mim.
  cth-cth: Bangkongtetpawiteh, ka takipoung e hah, ka tak dawk a pha teh, ka ngaihri
    poung e ni na thosin.
  twi-twi: Nea na misuro no aba me so; nea na ɛbɔ me hu no ato me.
  hlt-hlt: Birhihnah neh ka birhih akhaw kamah m'vuei tih ka rhih nawn te khaw kamah
    taengah thoeng.
  tbz-SIM: N cokù tì tiì n tùɔ̀kùní, n dé tì tiì nɛ́ m bonɛ̀.
  msy-2020: Guizbangɨra, bizir kɨ atiatiba, da na bativigha gɨfa, egha na gasɨghasɨsi.
  dop-dop: Ye mɑ tʋ́ mɑ tɑɑ kɛ pʋlʋpʋ sɔɣɔntʋ pǝ kɔŋ kɛ́. Mpi mɑ seeki tɔɣɔ mɑ nɑɑkɩ.
  azb-azb: Çəkindiyim şeylər üzərimə tökülür, Qorxduğum şeylər başıma gəlir.
  eng-DBY: For I feared a fear, and it hath come upon me, and that which I dreaded
    hath come to me.
  hin-2017: क्योंकि जिस डरावनी बात से मैं डरता हूँ, वही मुझ पर आ पड़ती है, और जिस
    बात से मैं भय खाता हूँ वही मुझ पर आ जाती है।
  wol-KYG: Tiitaange déy a ma dikkal, li ma ragaloon kay a ma dab.
  eng-YLT: For a fear I feared and it meeteth me, And what I was afraid of doth come
    to me.
  kne-kne: Amin din emeg-egyatak et tinmet-ewa da.
  eng-WYC-2017: For the dread, which I dreaded, hath come to me; and that thing, that
    I shamed [of], hath befallen to me.
  eng-WMBB: For the thing which I fear comes on me, that which I am afraid of comes
    to me.
  urd-GVH: जिस चीज़ से मैं डरता था वह मुझ पर आई, जिससे मैं ख़ौफ़ खाता था उससे मेरा
    वास्ता पड़ा।
  rug-rug: Sapu matagutu nia rau si raza mo koa rau, sapu mala nia rau si ta evaṉa
    nana mo koa rau.
  gaz-gaz: Wanni ani sodaadhe natti dhufeera; wanni na naasisus narra gaʼeera.
  fra-LSG: Ce que je crains, c’est ce qui m’arrive; Ce que je redoute, c’est ce qui
    m’atteint.
  yal-yal: N gaxuxi naxan birin yɛɛ ra, na nan n sɔtɔn be. N yi gaxuxi tɔrɔn naxanye
    yɛɛ ra, ne nan n fari be.
  haw-1868: No ka mea, ua makau au i ka mea makau, a ua hiki mai ia maluna o'u, A
    o ka mea a'u i weliweli ai ua hele mai ia io'u nei.
  arb-NAV: لأَنَّهُ قَدْ حَلَّ بِي مَا كُنْتُ أَخْشَاهُ، وَأَصَابَنِي مَا كُنْتُ أَرْتَعِبُ
    مِنْهُ.
  ewe-ewe: Nu si mevɔ̃ na la va dzinye eye nu si dzi ŋɔ nam la dzɔ ɖe dzinye.
  eng-LEE: Because what I greatly dreaded is come upon me, and what I apprehended
    is come unto me.
  asm-FB: কিয়নো মই যিহকে ভয় কৰোঁ, সেয়ে মোলৈ ঘটে, আৰু যিহলৈ আশঙ্কা কৰোঁ, সেয়ে মোলৈ
    আহে।
  sus-A: ﭑ نَ فَاشُ قٍ نَشَن نَ، نَ نَن ﭑ لِمَ. قٍ نَشَن نَ ﭑ نَسّرّن، ﭑ نَ نَن سْتْمَ.
  fra-SBL: Car la chose que je crains vient sur moi, ce dont j'ai peur vient à moi.
  hbo-hbo: כִּ֤י פַ֣חַד פָּ֭חַדְתִּי וַיֶּאֱתָיֵ֑נִי וַאֲשֶׁ֥ר יָ֝גֹ֗רְתִּי יָ֣בֹא
    לִֽי׃
  kik-kik: Ũndũ ũrĩa ndeetigagĩra nĩũngorete; ũndũ ũrĩa wamakagia mũno nĩguo ũnginyĩrĩire.
  fra-NCL: Ce que je crains, c’est ce qui m’arrive ; ce que je redoute fond sur moi.
  cek-AK: Ka zit parai ih hmuen to ka nuiah phak boeh, ka zit ih hmuen kai khaeah
    angzoh boeh.
  cuk-cuk: Aka bur bule an ibmar-dobgudiid anga nagunonikid, ar an ibmargi-gwayediid
    anga daklenonikid.
  uig-CYR: Чүнки мән дәл қорққан вәһшәт өз бешимға чүшти; Мән дәл қорқидиған иш маңа
    кәлди.
  pma-pma: “Tounah vasi nametauni, umai asut inau, asas namundemko eni, mai kistal
    vi anatin.
  tel-2017: ఏమి జరుగుతుందని నేను భయపడ్డానో అదే నాకు జరిగింది. నేను భయపడినదే నా మీదికి
    వచ్చింది.
  hat-BSA: Paske sa m krent lan te vini sou mwen. Sa ke m pa vle wè a te tonbe sou
    mwen.
  kos-kos: Ma nukewa ma nga sangeng ac sensen kac uh sikyak.
  hbo-WLC: כִּ֤י פַ֣חַד פָּ֭חַדְתִּי וַיֶּאֱתָיֵ֑נִי וַאֲשֶׁ֥ר יָ֝גֹ֗רְתִּי יָ֣בֹא
    לִֽי׃
  ibo-ibo: Ihe m tụrụ egwu ya abịakwasịla m, ihe m tụrụ ụjọ ya bụ ihe bịakwasịrị m.
  ory-ory: ଯେଣୁ ମୁଁ ଯାହା ଭୟ କରେ, ତାହା ହିଁ ମୋʼ ପ୍ରତି ଘଟେ, ଆଉ ମୁଁ ଯହିଁ ବିଷୟରେ ଭୀତ, ତାହା
    ହିଁ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହୁଏ।
  chk-chk: Pun ekewe mettoch üa niuokusiti ra feito woi, nge mine üa niueiti a toriei.
  rop-rop: Aibin brabli bradin blanga detlot nogudbala ting garra hepin langa mi basdam,
    en imbin lagijat na.
  ukr-1871: Бо страшне, чого я боявся, те й постигло мене, й перед чим тремтїв я,
    те склалось надо мною.
  deu-1951: Denn was ich gefürchtet habe, das ist über mich gekommen, und wovor mir
    graute, das hat mich getroffen.
  eng-JPS: For the thing which I did fear is come upon me, and that which I was afraid
    of hath overtaken me.
  srp-1865: Jer èega se bojah doðe na mene, i èega se strašah zadesi me.
  lug-lug: Ekintu kye nantiiranga ddala era kye nakyawa kye kyantukako.
  heb-heb: כי פחד פחדתי ויאתיני ואשר יגרתי יבא לי׃
  ben-IRV: কারণ সেই জিনিস যা আমি ভয় করি তা আমার ওপরে এসেছে; যাতে আমার ভয় ছিল তা
    আমার কাছে এসেছে।
  pan-pan: ਜਿਸ ਗੱਲ ਤੋਂ ਮੈਂ ਡਰਦਾ ਹਾਂ, ਉਹ ਮੇਰੇ ਉੱਤੇ ਆ ਪੈਂਦੀ ਹੈ, ਅਤੇ ਜਿਸ ਤੋਂ ਮੈਂ ਭੈਅ
    ਖਾਂਦਾ ਹਾਂ ਉਹ ਵੀ ਮੇਰੇ ਉੱਤੇ ਆਉਂਦੀ ਹੈ।
  mya-JVB: ငါကြောက် သော အမှုသည် ငါ ၌ရောက်လာ ပြီ။ ငါအလွန်ကြောက် သောဘေးသည် ငါ့ ကို တွေ့
    မိပြီ။
  hmo-hmo: Lau gari henia gaudia be lau dekenai idia ginidae vadaeni, bona dika bada,
    lau gari dikadika gauna, be lau dekenai ia vara momokani vadaeni.
  urd-urd: क्यूँकि जिस बात से मैं डरता हूँ, वही मुझ पर आती है, और जिस बात का मुझे
    ख़ौफ़ होता है, वही मुझ पर गुज़रती है।
  rus-SYN: ибо ужасное, чего я ужасался, то и постигло меня; и чего я боялся, то и
    пришло ко мне.
  bqc-SIM: Yã́ pↄ́ má a vĩa vĩ mɛ́ ma le, yã́ pↄ́ ma kã́ gìi mɛ́ pìlaa.
  tcz-CHONGTHU: Keiman kaki chat pen ipi ham khat kachunga asoh in, hatah a kakichat
    leh kalung gimna pen ahung lhung tai.
  mar-mar: ज्या गोष्टींना मी घाबरतो त्याच गोष्टी माझ्यावर येतात. मी ज्याला भ्यालो
    तेच माझ्यावर आले.
  qub-qub: Llapanta manchacushäpitapis mas manchacushä cajmi chayamasha.
  bqp-bqp: Yã kũ ma vĩna kɛ̀nɛɛ pì mɛ́ à ma le, yã kũ ma kã gìi pì mɛ́ à sùma.
  hat-hat: Sa m' pè rive m' lan, se li k'ap rive m'. Sa m' pa ta vle wè a, se li ki
    tonbe sou mwen.
  eng-BSB: For the thing I feared has overtaken me, and what I dreaded has befallen
    me.
  eng-WEBPB: For the thing which I fear comes on me, that which I am afraid of comes
    to me.
  kbq-kbq: Koro'ma hunentoa zamo navatera ne-egeno, nagogogu'ma nehua zamo nagritera
    fore huno nazeri haviza nehie.
  nhe-BL: Nechajsitoc nopa tlamantli tlen nochipa niquimacasiyaya huan tlen más nijmahuiliyaya.
  bus-bus: Yã kɛ̀ ma vĩa kɛ̀nɛ pì bé à ma le, yã kɛ̀ ma kã gìzi pì bé à sùma.
  gub-BL: Akyze amo ma'e uzeapo ma'e ràm wi ihe. Uzeapo tuwe a'e ma'e. Akyze tuwe
    amo ma'e wi. A'e ma'e nuzawy kwaw tuwe hemugaz taw a'e.
  eng-DRA: 'For the fear which I feared hath come upon me: and that which I was afraid
    of, hath befallen me.'
