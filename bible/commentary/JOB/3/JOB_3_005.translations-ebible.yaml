verse: JOB.003.005
translations:
  mal-C: ഇരുട്ടും അന്ധതമസ്സും അതിനെ അധീനമാക്കട്ടെ; ഒരു മേഘം അതിനെ ആവരണംചെയ്യട്ടെ.
    കൂരിരുട്ട് അതിനെ ഭയപ്പെടുത്തട്ടെ.
  deu-TKW: Zurückfordern sollen ihn Finsternis und Tiefdunkel; Wolkendickicht lagere
    über ihm, und Tagverdüsterung möge ihn erschrecken.
  lin-lin: Tika ete molili mpe elilingi ya kufa ezingela yango ! Tika ete lipata ezipa
    yango, mpe molili ebangisa pole na yango !
  eng-LSV: Let darkness and death-shade redeem it, || Let a cloud dwell on it, ||
    Let them terrify it as the most bitter of days.
  eng-GNV: 'But let darkenesse, and the shadowe of death staine it: let the cloude
    remayne vpon it, and let them make it fearefull as a bitter day.'
  eng-WEBSTER: Let darkness and the shades of death stain it; let a cloud dwell upon
    it; let the blackness of the day terrify it.
  nhw-BL: Quena, ma Toteco Dios quitlali tzintlayohuilotl quen miquilistli ipan nopa
    tonali huan ma quiixtzacua se hueyi mixtli catli tlahuel yayahuic para amo quema
    panotosquía nopa tonali.
  swh-ONEN: Giza na kivuli kikuu kiikalie tena; wingu na likae juu yake; weusi na
    uifunike nuru yake.
  bba-bba: Gɔribun wɑ̃ɑ yerun yɑm wɔ̃ku bɑkɑru tu tu wukiri, kpɑ ɡuru wiru tɑ n tu
    wukiri. Yen dɔmɑ te, suru kɑ sɔ̃ɔ bu mwɑɑnɑ kpɑ bɛrum mu n wɑ̃ɑ tem sɔɔ.
  eng-KJVCPB: Let darkness and the shadow of death stain it; Let a cloud dwell upon
    it; Let the blackness of the day terrify it.
  luo-luo: Mad odiechiengno otim luoch kendo mudho mandiwa oime; boche polo mondo
    oume; kendo wangʼ chiengʼ otim mudho.
  meu-meu: Dibura bona ḡabora ese bae abia, dagadaga ese bae gorua tao; dina ai daga-ahu
    ese baine halalaḡaia.
  npi-ULB: अन्धकार र मृत्युको छायाले आफ्नो लागि यसलाई दाबी गरून् । यसमाथि बादल लागोस्
    । दिनलाई अँध्यारो बनाउने हरेक कुराले यसलाई साँच्‍चै त्रसित पारोस् ।
  yor-yor: Kí òkùnkùn àti òjìji ikú fi ṣe ti ara wọn; kí àwọsánmọ̀ kí ó bà lé e; kí
    ìṣúdudu ọjọ́ kí ó pa láyà.
  pes-OPCB: ای کاش تاریکی و ظلمت مطلق آن را فرا گیرد و ابر تیره بر آن سایه افکند و
    تاریکی هولناک آن را در بر گیرد.
  tgl-ULB: Sana angkinin na lang ito ng kadiliman at ng anino ng kamatayan; balutan
    na lang ng madilim na ulap at ang lahat na nagpapadilim sa umaga ay gawing mas
    kalagim-lagim.
  hui-hui: Horo ogoningi dindi ogoria ni nadelo ginu hagua mindibime dambi hai halu
    wá holene mo waha nabinidago.
  mya-mya: မှောင်မိုက်၊ သေမင်းအရိပ်သည် ထိုနေ့ရက် အသရေကို ရှုတ်ချပါစေ။ မိုဃ်းတိမ်ထပ်
    လွှမ်းမိုးပါစေ။ မွန်းတည့်အရှိန်ဖြင့် ကြောက်မက်ဘွယ် ဖြစ်ပါစေ။
  bod-N: མུན་པ་དང་ནི་སྨག་རུམ་གྱིས། ། ཉིན་མོ་དེ་ལ་དབང་སྒྱུར་ཅིག ། དེའི་སྟེང་སྤྲིན་ནག་འཁྲིགས་ནས་ནི།
    ། ཉིན་འཛིན་དེ་ལ་འཇིགས་བསྐུལ་ཤོག །
  sna-sna: Rima nomumvuri wakasviba ngazviritore zvakare; gore ngarigare pamusoro
    paro; kusviba ngakufukidze chiedza charo.
  spa-BLM: Que las tinieblas y la sombra de la muerte la reclamen para sí. Deja que
    una nube se detenga en ella. Que todo lo que hace el día negro lo aterrorice.
  cac-cac: Comonoc ay val junoc nivan veven ochnac, yic vach' q'uic'b'icaneli. Comonoc
    ay val junoc nivan q'uic' asun musani, ma junoc q'uic' och d'a sat c'u, yic ay
    xivc'olal d'a jun c'u chi'.
  swh-ULB: Ishikwe na giza na giza la mauti liwe lake. Wingu na likae juu yake; kila
    kitu kiifanyacho siku kuwa giza kweli na kiitishe.
  bel-bel: Хай запамрочыць яго цемра і цень сьмяротны, хай завалачэ яго хмара, хай
    баяцца яго, як палючае спёкі!
  wed-wed: Waguvara ma gimtona potopotona wei marana ina vibadei; ma lada marana ina purui
    ma gimtona lalalaina ina purui.
  deu-ELBBK: Finsternis und Todesschatten mögen ihn einlösen, Gewölk lagere sich über
    ihm, es schrecken ihn Tagesverfinsterungen!
  mbb-OT: Deyzey ke netembunan en haazà te kerusireman etawa mekepal he ǥapun, ne
    netenges en pezem te kerusireman is kerayag din.
  mal-2015: ഇരുളും അന്ധതമസ്സും അതിനെ സ്വാധീനമാക്കട്ടെ; ഒരു മേഘം അതിന്മേൽ അമരട്ടെ;
    പകലിനെ ഇരുട്ടുന്നതൊക്കെയും അതിനെ പേടിപ്പിക്കട്ടെ.
  rmc-rmc: Mi lel peske les o kaľipen the o ciňos le meribnaskro, mi bešen pre leste
    o chmari, mi zaučharel les o kaľipen.
  pes-OPV: تاریکی و سایه موت، آن را به تصرف آورند. ابر بر آن ساکن شود. کسوفات روز
    آن را بترساند.
  ron-1924: С-о куприндэ ынтунерикул ши умбра морций, норь грошь сэ винэ песте еа
    ши негурь де песте зи с-о ынспэймынте!
  aui-aui: Wiididibara ghamana noko gabudarina inibonuvi; Uwa wowonagha inasowo mumu,
    bi mmko wiididibarina inabera da sinagunaki ivitubuyiguna gabudarina inanaghara
    kirakii.
  ben-OBCV: আরও একবার আঁধার ও ঘন তমসা তাকে অধিকার করুক; এক মেঘ তাকে ঢেকে দিক; কালিমা
    তাকে আচ্ছন্ন করুক।
  som-som: Gudcur iyo hooska dhimashadu iyada mulki ha ka dhigteen. Daruuru ha ku
    degto, Oo wixii maalin madoobeeya oo dhammu ha cabsiiyeen.
  lat-VUC: Obscurent eum tenebræ et umbra mortis; occupet eum caligo, et involvatur
    amaritudine.
  eng-ASVBT: Let darkness and the shadow of death claim it for their own; Let a cloud
    dwell upon it; Let all that maketh black the day terrify it.
  ita-1885: Tenebre, ed ombra di morte rendanlo immondo; La nuvola dimori sopra esso;
    Queste cose rendanlo spaventevole, quali sono i giorni più acerbi.
  eng-LXXUP: But let darkness and the shadow of death seize it; Let blackness come
    upon it;
  eng-ULB: May darkness and the shadow of death claim it for their own. May a cloud
    live over it; may everything that makes the day black truly terrify it.
  spa-VBL: Cúbranlo con oscuridad y sombra de muerte. Una nube negra debería ensombrecerlo.
    Debería ser tan aterrador como la oscuridad de un eclipse de día.
  fra-_FOB: Que les ténèbres et l'ombre de la mort le reprennent, qu'une sombre nuée
    demeure sur lui, qu'une éclipse le remplisse d'horreur!
  mal-mal: ഇരുളും അന്ധതമസ്സും അതിനെ സ്വാധീനമാക്കട്ടെ; ഒരു മേഘം അതിന്മേൽ ആവരണം ചെയ്യട്ടെ;
    പകലിനെ ഇരുട്ടാക്കുന്നതൊക്കെയും അതിനെ പേടിപ്പിക്കട്ടെ.
  urd-GVR: Tārīkī aur ghanā andherā us par qabzā kare, kāle kāle bādal us par chhāe
    raheṅ, hāṅ wuh raushnī se mahrūm ho kar saḳht dahshatzadā ho jāe.
  suz-BL: मेको नाक्‍ती कली क्‍येर छिङछिङम सुमल। मेको गोस्‍सुम सुम‍ल। मेको आ छिङछिङ
    हिंचा ङा दुम्‍ल।
  eng-NOY: Let darkness and the shadow of death redeem it; Let a cloud dwell upon
    it; Let whatever darkeneth the day terrify it!
  ita-1927: Se lo riprendano le tenebre e l’ombra di morte, resti sovr’esso una fitta
    nuvola, le eclissi lo riempian di paura!
  ckb-ckb: با تاریکی و سێبەری مەرگ لەسەری بێت، با هەور دایبگرێت، با ڕۆژ تاریک دابێت
    و بیتۆقێنێت.
  eng-BBE: Let the dark and the black night take it for themselves; let it be covered
    with a cloud; let the dark shades of day send fear on it.
  kan-OKCV: ಕತ್ತಲೂ ಕಾರ್ಗತ್ತಲೂ ಆ ದಿನವನ್ನು ವಶಮಾಡಿಕೊಳ್ಳಲಿ; ಮೋಡವು ಅದರ ಮೇಲೆ ಕವಿಯಲಿ; ಕತ್ತಲೆ
    ಅದನ್ನು ಭಯಪಡಿಸಲಿ.
  tam-2017: கடுமையான இருளும் மரண இருளும் அதைக் கறைப்படுத்தி, கருமேகம் அதை மூடி, மந்தாரநாளின்
    பயங்கரங்கள் அதை பயமுறுத்துவதாக.
  spa-RV-1909: Aféenlo tinieblas y sombra de muerte; repose sobre él nublado, que
    lo haga horrible como caliginoso día.
  ron-BTF: Să o întineze întunericul și umbra morții; să locuiască un nor peste ea;
    să o înspăimânte întunecimea zilei.
  eng-WEBP: Let darkness and the shadow of death claim it for their own. Let a cloud
    dwell on it. Let all that makes the day black terrify it.
  eng-FBV: Take it back, darkness and death-shadow. A black cloud should overshadow
    it. It should be as terrifying as the darkness of an eclipse during the day.
  nld-1939: Maar duisternis en schaduw des doods hem bedekken; Mogen wolken zich boven
    hem samenpakken, En zonsverduistering hem verschrikken!
  nch-BL: Quena, ma Toteco Dios quitali tzintayohuilot quej miquilisti ipan nopa tonali
    huan ma quiixtzacua se hueyi mixti cati tahuel yayahuic quej elisquía amo quema
    oncac nopa tonali.
  vie-1934: Chớ gì tối tăm và bóng sự chết nhìn nhận nó, Aùng mây kéo phủ trên nó,
    Và nhựt thực làm cho nó kinh khiếp.
  hin-CV: अंधकार तथा मृत्यु के बादल बने रहें; उस पर एक बादल आ जाए; दिन का अंधकार उसको
    डराने का कारण हो जाए.
  spa-BES: Deja que la oscuridad y la noche negra sea su redentor; deja que se cubra
    con una nube; Deja que las sombras oscuras del día te envíen miedo.
  tdx-tdx: Ehe t’ie ho tsepahe’ ty hamoromoroñañe naho ty talinjon-kavilasy; lonike
    te hitozòhan-drahoñe; ee te hampirevendreveñe aze ze fonga mahamainten-gero’ i
    àndroy
  tha-KJV: ขอความมืดทึบและเงามัจจุราชยึดเอาวันนั้นไว้ ขอให้​เมฆคลุมมันไว้ ขอให้​ความดำทะมึนแห่งวันนั้นทำให้มันหวาดกลัว
  por-BR-2018: Reivindiquem-no para si trevas e sombra de morte; nuvens habitem sobre
    ele; a escuridão do dia o espante.
  deu-ELO: Finsternis und Todesschatten mögen ihn einlösen, Gewölk lagere sich über
    ihm, es schrecken ihn Tagesverfinsterungen!
  eng-WYC-2018: Darkness make it dark, and the shadow of death and of mist occupy
    it; and be it wrapped with bitterness. (Let darkness make it dark, and the shadow
    of death and mist fill it full; and let it be wrapped up in bitterness.)
  epo-epo: Mallumo kaj tomba ombro ekposedu ĝin; Nubo ĝin kovru; Eklipsoj de tago
    faru ĝin terura.
  uig-PIN: Xu künni ⱪarangƣuluⱪ ⱨǝm ɵlümning kɵlǝnggisi ɵz ⱪoyniƣa alsa boptikǝn!
    Bulutlar uni yutup kǝtsǝ boptikǝn, Xu künni kün ⱪarangƣulatⱪuqilar ⱪorⱪitip kǝtküziwǝtkǝn
    bolsa boptikǝn!
  beo-beo: Amo eso gasi dunasima:ne hamoma. Mu mobi da amo eso hadigi dedeboma:ne
    hamoma! Amola eso ea diga:be uligilisima.
  tpi-OTNT: Mobeta em i bin mekim dispela de i kamap tudak tru na ol blakpela klaut
    i bin karamapim skai na haitim lait bilong san olgeta.
  hau-SA: Bari duhu da inuwa mai duhu ta sāke rufe ta; gizagizai kuma su rufe ta;
    duhu kuma ya rufe haskenta.
  uig-LAT: Shu künni qarangghuluq hem ölümning kölenggisi öz qoynigha alsa boptiken!
    Bulutlar uni yutup ketse boptiken, Shu künni kün qarangghulatquchilar qorqitip
    ketküziwetken bolsa boptiken!
  nde-nde: Sengathi ubumnyama lethunzi elikhulu kungaluginya njalo; sengathi iyezi
    lingalusibekela; sengathi umnyama ungalugubuzela.
  ton-ton: Ke maʻu ia ʻe he fakapoʻuli mo e ʻata ʻoe mate; ke heka maʻu ki ai ʻae
    ʻao matolu; ke fakailifia ia ʻe he fakapoʻuli ʻoe ʻaho.
  ces-1613: Ó by jej byly zachvátily tmy a stín smrti, a aby jej byla přikvačila mračna,
    a předěsila horkost denní.
  eng-WMB: Let darkness and the shadow of death claim it for their own. Let a cloud
    dwell on it. Let all that makes the day black terrify it.
  tam-TCV: அந்த நாளை இருளும், நிழலும் ஒருமுறை பற்றிக்கொள்ளட்டும்; மேகம் அதின்மேல்
    மூடிக்கொள்ளட்டும்; மந்தாரம் அதின் வெளிச்சத்தை மூழ்கடிக்கட்டும்.
  ceb-ULB: Pasagdi ang kangitngit ug ang landong sa kamatayon nga moangkon niini alang
    sa ilang kaugalingon; palukopa ang panganod ibabaw niini; pasagdi nga ang tanang
    nagpahimo ug itom sa adlaw moguba niini.
  pol-UBG: Niech go pokryje ciemność i cień śmierci, niech go ogarnie obłok i przerazi
    mrok dnia.
  agr-agr: ¡Wagkag nunú tsawantinish makichik suwe dupajam iyagchabi! ¡Nunú tsawannak
    yujagkim suwe ijia emegkaumainnas aikachamiatai! ¡Etsa etsantun epenak suwe ishamain
    emama imatika emegkaumainnas aikachamiatai!
  kyc-kyc: Yuu gii eŋa pao iminjilyamo doko kaepala iminjalu iminjo iminjinya lape.
    Kopame yambe pyapala neta kata doko nee pipi.
  urd-GVU: تاریکی اور گھنا اندھیرا اُس پر قبضہ کرے، کالے کالے بادل اُس پر چھائے رہیں،
    ہاں وہ روشنی سے محروم ہو کر سخت دہشت زدہ ہو جائے۔
  deu-1912: Finsternis und Dunkel müssen ihn überwältigen, und dicke Wolken müssen
    über ihm bleiben, und der Dampf am Tage mache ihn gräßlich!
  kan-2017: ಕತ್ತಲೆಯೂ, ಘೋರಾಂಧಕಾರವೂ ಅದನ್ನು ವಶಮಾಡಿಕೊಳ್ಳಲಿ. ಮೋಡವು ಅದನ್ನು ಕವಿಯಲಿ, ಹಗಲನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳುವ ಮೊಬ್ಬು ಅದನ್ನು ಹೆದರಿಸಲಿ.
  yap-yap: Mu tay ni reb e rran nib lumolang ma rib talumor; mu upunguy ko manileng
    ma ga thang e yal’ riy.
  hlt-MCSB: Te te hmaisuep neh dueknah hlipkhup loh suk saeh. A soah khomai yaal saeh
    lamtah, hlamhop hnin bangla let saeh.
  mdy-ETH: ቃኣዮና ሻኔ ዹሚና ዒዛ ካንቂቴያ ማዖም፤ ዒዞ ኬሌሎኮ ፖዓ ሻኣሬ ዹሚና ካንቂንቴያ ማዖም፤
  twi-ASANTE: Ma esum ne owusum nnye no mfa; ma omununkum nkata so; na esum mmunkam
    ne hann so.
  eng-WEBU: Let darkness and the shadow of death claim it for their own. Let a cloud
    dwell on it. Let all that makes the day black terrify it.
  wal-wal: Leelida xumainne ciggaarai a goozo; a shaarai kammo; a poo7uwaakka xumai
    gentto.
  spa-PDDPT: Que la oscuridad y las tinieblas reclamen ese día para ellas, repose
    sobre él una nube, llénelo de terror la calina del día.
  gun-gun: Pytũ reia ha'e kuaray'ã manoa anho oĩ va'e rire, hi'áry rupi araipa va'e
    rire guive. Ha'e va'e ára omoũmba va'e rire opa marã rei.
  ilo-ULB: Tagikuaen koma daytoy iti kinasipnget ken ti anniniwan ti patay; agnaed
    koma ti ulep iti daytoy; butbutngen koma nga agpayso daytoy dagiti amin a banag
    a mangpaspasipnget iti aldaw.
  kpg-kpg: Heia di laangi deelaa gii hai di laangi haga manawa gee ge bouli dongoeho.
    Nia gololangi gi duulia di maalama o di laa.
  uig-ARA: شۇ كۈننى قاراڭغۇلۇق ھەم ئۆلۈمنىڭ كۆلەڭگىسى ئۆز قوينىغا ئالسا بوپتىكەن!
    بۇلۇتلار ئۇنى يۇتۇپ كەتسە بوپتىكەن، شۇ كۈننى كۈن قاراڭغۇلاتقۇچىلار قورقىتىپ كەتكۈزىۋەتكەن
    بولسا بوپتىكەن!
  sus-sus: Ala xa na lɔxɔɛ findi dimi ra, a xa nuxui ifɔɔrɛ dusu a xun na, a xa lu
    dimi magaaxuxi kui.
  pon-2006: En wiahla rahnen pahtou oh rotorot mosul; depwek kan en kipehdi oh perehla
    marain en ketipin.
  jae-jae: Gêmac ŋakanuc to gêsuŋbôm êkôm bêc tau auc, ma tao ŋakesec ênsaŋ auc. Oc
    ênam kanuc êtakê bêc tonaŋ.
  ksd-ksd: Boina ba ra bobotoi ma ra malur na minat dir a kale pa ia upi kadir, Ma
    ra bakut na pulu pa ia; Ma nina ba na vabobotoi ra bung na keake, boina ba na
    vaburut ia.
  tur-YTC: Karanlık ve ölüm gölgesi ona sahip çıksınlar. Üzerinde bir bulut dursun.
    Günü karartan her şey onu dehşete soksun.
  grc-BRENT: Ἐκλάβοι δὲ αὐτὴν σκότος καὶ σκιὰ θανάτου, ἐπέλθοι ἐπʼ αὐτὴν γνόφος·
  ind-AYT: Biarlah kegelapan yang kelam dan pekat meliputinya; biarlah awan menggantung
    di atasnya; biarlah kegelapan hari membuatnya ngeri.
  nya-nya: Mdima ndi mthunzi wa imfa zikhale pa tsiku limeneli; mtambo uphimbe tsikuli;
    mdima wandiweyani udetse kuwala kwake.
  hrv-hrv: Mrak i sjena smrtna o nj se otimali, posvema ga tmina gusta prekrila, pomrčine
    dnevne stravom ga morile!
  mps-mps: Te mu tama, Godigo te ena ame nani sogo mu gegeda pigi sogo da, usu igi
    dao. Mu da, agai ena ame nani sogo mu hulialugi sogo, tama sisi pǫgo te sogo
    dagalude hulia selama, te giliga palialugi sogo da, usu igi dao.
  tpi-tpi: Mobeta em i bin mekim dispela de i kamap tudak tru na ol blakpela klaut
    i bin karamapim skai na haitim lait bilong san olgeta.
  dan-1931: Mulm og Mørke løse den ind, Tåge lægge sig over den, Formørkelser skræmme
    den!
  vie-OVCB: Nguyện bóng tối và tử vong chuộc ngày ấy lại. Nguyện mây đen phủ lên nó,
    và bóng tối làm nó kinh hoàng.
  guj-2017: તે દિવસ અંધકારનો તથા મૃત્યુછાયાનો ગણાઓ; તે પર વાદળ ઠરી રહો; તે દિવસનો
    અંધકાર ત્રાસદાયક બનો.
  pon-2006A: En wiahla rahnen pahtou oh rotorot mosul; depwek kan en kipehdi oh perehla
    marain en ketipin.
  por-BRBSL: Deixe a escuridão e a sombra da morte reivindicá-la para si mesmos. Deixe
    uma nuvem habitar sobre ela. Que tudo isso faça o dia negro aterrorizá-lo.
  cth-cth: Hmonae hoi duenae tâhlip ni ramuk naseh, tâmai ni ramuk e, kanîthun e hmonae
    ni pakhi naseh.
  twi-twi: Ma sum ne owusum nnye no mfa; ma omununkum nkata so; na sum mmunkam ne
    hann so.
  hlt-hlt: Te te hmaisuep neh dueknah hlipkhup loh suk saeh. A soah khomai yaal saeh
    lamtah, hlamhop hnin bangla let saeh.
  tbz-SIM: Kudɔnkùu dì dɑ̀tínnɛ́ ku kó dibiìnnì, yɛwɛtisùɔ̀ mbo di ĩ́nkɛ̀ kɛ̀ kupɑ̃̀kù
    ndì dɑ̀ɑ́tí kɛ̀ kufɔ̃wɑɑ́ ndì bo!
  msy-2020: A dughiar kam gamizɨ a bar mɨtarmegha, ghuariar pɨziba overiam avaraghɨva
    aruemɨn angazangarim bar anepazazɨ, kamaghɨn deraghai.
  dop-dop: Ɩsotom nɑ ɑtɛtǝlɛ sǝkpɛtʋɣʋ ɩ́ pɔɔsɩ kʋ tɔɔ. Nɑ ɩsɔŋmʋntʋɣʋ kʋkpɛɛtʋɣʋ
    wɑɑsɩ-kʋ́, yɑɑ ilim sɩ́ nɑ pǝ́ yu ɩsɩɩ ɑhoo.
  azb-azb: O günü zülmət, qatı qaranlıq bürüyəydi, Üzünü bulud tutaydı, Nurunu qaranlıq
    batıraydı.
  eng-DBY: Let darkness and the shadow of death claim it; let clouds dwell upon it;
    let darkeners of the day terrify it.
  hin-2017: अंधियारा और मृत्यु की छाया उस पर रहे। बादल उस पर छाए रहें; और दिन को अंधेरा
    कर देनेवाली चीजें उसे डराएँ।
  wol-KYG: Yal na lëndëmu njaniiw aakimoo boobu bés, xàmbaar mbaaral ko, muy guddig
    digg bëccëg gu raglu.
  eng-YLT: Let darkness and death-shade redeem it, Let a cloud tabernacle upon it,
    Let them terrify it as the most bitter of days.
  eng-WYC-2017: Darkness make it dark, and the shadow of death and of mist occupy
    it; and be it wrapped with bitterness.
  eng-WMBB: Let darkness and the shadow of death claim it for their own. Let a cloud
    dwell on it. Let all that makes the day black terrify it.
  urd-GVH: तारीकी और घना अंधेरा उस पर क़ब्ज़ा करे, काले काले बादल उस पर छाए रहें,
    हाँ वह रौशनी से महरूम होकर सख़्त दहशतज़दा हो जाए।
  rug-rug: Mani vagia na huporo dudukurumu sa rane asa, meke va moata nia hinuporo;
    va opoadumu nia lei, pude va muho tamunia sa rimata.
  gaz-gaz: Dukkannii fi gaaddidduun guddaan isa haa dhaalan; duumessi isa irra haa
    buʼu; ifa isaa dukkanni haa liqimsu.
  fra-LSG: Que l’obscurité et l’ombre de la mort s’en emparent, Que des nuées établissent
    leur demeure au-dessus de lui, Et que de noirs phénomènes l’épouvantent!
  yal-yal: Dimi gbeen xa a suxu, kunda fɔrɛn yi godo na lɔxɔn ma, han dimin yi sogen
    suxu.
  haw-1868: E haukae ka pouli a me ka malu make ia la; E kau ka naulu maluna ona;
    E hooweliweli na wela o ka la ia ia.
  arb-NAV: لِيَسْتَوْلِ عَلَيْهِ الظَّلامُ وَظِلُّ الْمَوْتِ. لِيَكْتَنِفْهُ سَحَابٌ
    وَلْتُرَوِّعْهُ ظُلُمَاتُ النَّهَارِ.
  ewe-ewe: Viviti kple blukɔ tsiɖitsiɖi negaxɔe, lilikpo netsyɔ edzi eye blukɔ nedo
    ɖe eƒe kekeli dzi.
  eng-LEE: Oh that darkness and the shadow of death might defile it; may a cloud rest
    upon it; may the blackness of the day terrify it.
  asm-FB: অন্ধকাৰ আৰু মৃত্যুচ্ছায়াই তাক নিজৰ বুলি গ্ৰহণ কৰক; মেঘে তাক ঢাকি ধৰক; দিনক
    আন্ধাৰকৰোঁতা সকলোৱে তাৰ ভয় জন্মাওক।
  sus-A: عَلَ شَ نَ لْشْي قِندِ دِ مِ رَ، عَ شَ نُشُي عِقْورّ دُ سُ عَ شُن نَ، عَ
    شَ لُ دِ مِ مَفَاشُشِ كُي.
  fra-SBL: Que les ténèbres et l'ombre de la mort le revendiquent pour eux. Qu'un
    nuage s'y attarde. Que tout ce qui rend le jour noir le terrifie.
  hbo-hbo: יִגְאָלֻ֡הוּ חֹ֣שֶׁךְ וְ֭צַלְמָוֶת תִּשְׁכָּן־עָלָ֣יו עֲנָנָ֑ה יְ֝בַעֲתֻ֗הוּ
    כִּֽמְרִ֥ירֵי יֹֽום׃
  piu-2006: '@see-verse:JOB.003.004'
  kik-kik: Mũthenya ũcio ũrokĩĩnyiitĩrwo nĩ nduma nene na kĩĩruru gĩa gĩkuũ; ũrohumbĩrwo
    nĩ itu; nduma ĩrotooria ũtheri waguo.
  fra-NCL: Que les ténèbres et l’ombre de la mort le revendiquent, qu’un nuage épais
    le couvre, que l’éclipse de sa lumière jette l’épouvante !
  cek-AK: Vinghaih hoi duekhaih tahlip mah to ani to kai ih ani ni, tiah thui o nasoe;
    a nuiah tamai amzam nasoe loe, kaving ani mah pazih nasoe.
  cuk-cuk: A-iba neg-gubyagwaledga nagusana gadinad, a-iba mogir-sichidga nagusana
    nuedinad. A-iba dad-ibeler-galegedyobi nagusana nuedinad.
  uig-CYR: Шу күнни қараңғулуқ һәм өлүмниң көләңгиси өз қойниға алса боптикән! Булутлар
    уни жутуп кәтсә боптикән, Шу күнни күн қараңғулатқучилар қорқитип кәткүзивәткән
    болса боптикән!
  pma-pma: Kumoni hehi avong ten malikelik ka mankoli teni hemai hematetel imok. Kiov
    koe meteiai teni en mahmah keil.
  tel-2017: చీకటి, గాఢాంధకారం మళ్ళీ దాన్ని తమ దగ్గరికి తీసుకోవాలి. దాన్ని మేఘాలు ఆవరించాలి.
    పగటివేళ చీకటి కమ్మినట్టు దానికి భయాందోళన కలగాలి.
  hat-BSA: Kite fènwa avèk gwo tenèb reklame li. Kite fènwa jou sa a modi li.
  bxh-bxh: Lahaina i kamumu lubilubi, yo yada dubadubadi, galewa yo maihala ti fakoudi.
  kos-kos: Oru tuh in sie len ohkok ac lohsr matoltol; Afinya ke pukunyeng, ac kosrala
    kalmen faht uh liki.
  hbo-WLC: יִגְאָלֻ֡הוּ חֹ֣שֶׁךְ וְ֭צַלְמָוֶת תִּשְׁכָּן־עָלָ֣יו עֲנָנָ֑ה יְ֝בַעֲתֻ֗הוּ
    כִּֽמְרִ֥ירֵי יֽוֹם׃
  ibo-ibo: Ka ọchịchịrị na onyinyo ọnwụ gbara ụbọchị ahụ dịka ụbọchị nke aka ya, ka
    igwe ojii kpuchigidekwa ya, ka ọchịchịrị kpuchie ya nʼebe ọ dị ukwuu.
  ory-ory: ଅନ୍ଧକାର ଓ ମୃତ୍ୟୁୁଚ୍ଛାୟା ତାହାକୁ ଆପଣାର ବୋଲି ଦାବି କରନ୍ତୁ; ମେଘ ତହିଁ ଉପରେ ଅବସ୍ଥାନ
    କରୁ; ଦିବସ ଅନ୍ଧକାରକାରୀ ସମସ୍ତେ ତାହାର ତ୍ରାସ ଜନ୍ମାଉନ୍ତୁ।
  chk-chk: Amwo toputop me rochokichin rochopwak epwe nemeni ei rän, pwal kuchu repwe
    nonom won, nge rocholan akkar epwe pwal fis lon.
  rop-rop: Yu jandim brabli hebiwan klaud blanga meigim det dei jidan nogud en dakbala.
  ukr-1871: Нехай би затьмила (була) його темрява й густа тїнь смертна; нехай би обняла
    його густа мрака, нехай би (були) лякались його, неначе палючого жару!
  deu-1951: Finsternis und Todesschatten nehme ihn ein, Gewölk umhülle ihn und überfalle
    diesen trüben Tag!
  eng-JPS: Let darkness and the shadow of death claim it for their own; let a cloud
    dwell upon it; let all that maketh black the day terrify it.
  srp-1865: Mrak ga zaprznio i sjen smrtni, oblak ga obastirao, bio strašan kao najgori
    dani!
  lug-lug: Ekizikiza n’ekisiikirize eky’okufa birujjule, ekire kirutuuleko, ekizikiza
    kikankanye ekitangaala kyalwo.
  heb-heb: יגאלהו חשך וצלמות תשכן עליו עננה יבעתהו כמרירי יום׃
  ben-IRV: অন্ধকার এবং মৃত্যুর ছায়া এটাকে নিজেদের বলে দাবি করুক; মেঘ এতে বাস করুক;
    সমস্ত কিছু যা সেই দিন কে অন্ধকার করে তা সত্যিই এটাকে আতঙ্কিত করুক।
  pan-pan: ਹਨੇਰ ਅਤੇ ਮੌਤ ਦਾ ਸਾਯਾ ਉਹ ਨੂੰ ਆਪਣਾ ਲੈਣ, ਉਹ ਦੇ ਉੱਤੇ ਬੱਦਲ ਛਾਇਆ ਰਹੇ, ਦਿਨ ਦਾ
    ਹਨ੍ਹੇਰਾ ਉਸ ਨੂੰ ਡਰਾਵੇ!
  mya-JVB: မှောင်မိုက် ၊ သေမင်း အရိပ်သည် ထိုနေ့ရက်အသရေကို ရှုတ်ချ ပါစေ။ မိုဃ်းတိမ်
    ထပ် လွှမ်းမိုး ပါစေ။ မွန်းတည့်အရှိန်ဖြင့် ကြောက်မက် ဘွယ် ဖြစ်ပါစေ။
  hmo-hmo: Dirava e, unai dina be dibura masemase dekena amo do oi koua. Ori koremakorema
    dekena amo do oi koua, bona dina ena diari do oi hadokoa.
  urd-urd: अँधेरा और मौत का साया उस पर क़ाबिज़ हो। बदली उस पर छाई रहे और दिन को तारीक
    कर देनेवाली चीज़ें उसे दहशत ज़दा करें।
  rus-SYN: Да омрачит его тьма и тень смертная, да обложит его туча, да страшатся
    его, как палящего зноя!
  bqc-SIM: To gusia níinii kũaa gↄↄpiwa, to luabɛsiana kúlɛwà, to gusia gèele
    daala.
  tcz-CHONGTHU: Hiche nikho chu muthim khojinin kitom mang jeng hen, meivomin khu
    jeng hen chule muthim chun kichat tijat sah hen.
  mar-mar: मृत्यूची सावली आणि अंधार त्यास आपल्या स्वतःचा समजो, ढग सदैव त्यावर राहो,
    जी प्रत्येक गोष्ट दिवसाचा अंधार करते ती त्यास खरेच भयभीत करो,
  soq-soq: Iwin debama walama sa nopesapi; Giou rupusapibodepi; ita iwin ema inana
    gamonena walamawa saanasapi.
  qub-qub: ¡Chay öraga imanöparaj fiyupa yanauyayparaj chacacurcunman caran! ¡Man'chäga
    yana pucutay chapacurcunman caran; man'chäga inti wañuptin llapan mancharinman
    caran!
  bqp-bqp: Gusira kũ níkiniki gↄrↄ pìia, ludambɛ sira kútɛa, gusira bìtim daala.
  hat-hat: Se pou fènwa anvayi jou sa a. Se pou nwaj kouvri l' nèt. Se pou lonbraj
    lanmò bouche l' nèt.
  eng-BSB: May darkness and gloom reclaim it, and a cloud settle over it; may the
    blackness of the day overwhelm it.
  eng-WEBPB: Let darkness and the shadow of death claim it for their own. Let a cloud
    dwell on it. Let all that makes the day black terrify it.
  kbq-kbq: Hagi e'i ana knama kumazu hanimo'ma kintrako nehigeno, hampoma kino refitentegeno
    hanintirima huno ana knama azeri koroma hiasina knare hisine.
  nhe-BL: Quena, ma Toteco Dios quitlali tzintlayohuilotl queja miquistli ipan nopa
    tonali huan ma quiixtzacua se hueyi mixtli tlen tlahuel yayahuic para ax quema
    panotosquía nopa tonali.
  bus-bus: Gusia kũ níginigi gurↄↄ pìa, ludambɛ siaa kúɛa, gusia bìtim daàla.
  gub-BL: Tuwe ipytunahy haw wiko izar romo nehe. Tuwe ywàkun upyk nehe. Tuwe ywàkun
    umuwew kwarahy heny haw a'e 'ar rehe har nehe.
  eng-DRA: Let darkness, and the shadow of death cover it, let a mist overspread it,
    and let it be wrapped up in bitterness.
