verse: JOB.003.022
translations:
  mal-C: കുഴിമാടത്തിലെത്തുമ്പോൾ അവർ ആനന്ദിക്കുന്നു; അത്യന്തം സന്തുഷ്ടരായി ആഹ്ലാദിക്കുന്നു.
  deu-TKW: die sich freuen würden bis zum Jubel, jauchzen würden, wenn sie das Grab
    fänden -
  lin-lin: balingaki kotonda na esengo mpe kosepela soki bamoni kunda !
  eng-LSV: Who are glad—to joy, || They rejoice when they find a grave.
  eng-GNV: Which ioy for gladnes, and reioyce, when they can finde the graue.
  eng-WEBSTER: Who rejoice exceedingly, and are glad, when they can find the grave?
  nhw-BL: ¿Para tlen quinmaca nemilistli masehualme catli nelía yolpaquise quema ajsis
    tonali para miquise huan quintlalpachose?
  swh-ONEN: ambao hujawa na furaha, na hushangilia wafikapo kaburini?
  bba-bba: Bɑ ku rɑ n nuku dobu mɔ sere bɑ̀ n ben siki wɔru wɑ.
  eng-KJVCPB: Which rejoice exceedingly, And are glad, when they can find the grave?
  luo-luo: gin joma opongʼ gi mor kendo gibedo moil ka gitundo ei liel?
  meu-meu: Gara ai e kau negana ai e moalemu, e moale hisi daemu.
  npi-ULB: जसले चिहान फेला पार्दा ज्यादै रमाउँछ र खुसी हुन्छ, त्‍यसलाई ज्योति किन
    दिइन्छ ?
  yor-yor: Ẹni tí ó yọ̀ gidigidi, tí inú wọ́n sì dùn nígbà tí wọ́n wá ibojì òkú rí?
  pes-OPCB: چه سعادت بزرگی است وقتی که سرانجام مرگ را در آغوش می‌کشند!
  tgl-ULB: Bakit pa ibinigay ang liwanag sa isang taong lubos na masaya at nagagalak
    kung hinahanap naman niya ay libingan?
  cbu-NT: Ashiri zapish tsipakchu, mang' kisshapari mapshishish taachiya.
  hui-hui: Ai homalu hora haragola turu timbuni holebira.
  mya-mya: သူတို့သည်သင်္ချိုင်းတွင်းကို တွေ့သောအခါ အလွန်ဝမ်းမြောက်၍ အထူးသဖြင့် ရွှင်လန်းကြ၏။
  bod-N: དེ་ཚོས་དུར་ཁྲོད་རྙེད་གྱུར་དུས། ། རབ་ཏུ་དགའ་ཞིང་མགུ་བར་བྱེད། །
  sna-sna: vazere nomufaro uye vanofara pavanosvika muguva?
  spa-BLM: que se regocijan en exceso, y se alegran, cuando pueden encontrar la tumba?
  cac-cac: A jun anima chi' schax stzalajc'olal yuuj ayic toxo ix b'atcan d'a yol
    b'aj smucchaji.
  swh-ULB: Kwa nini kupewa mwanga ambao hushangilia mno na kufurahi walionapo kaburi?
  bel-bel: Узрадаваліся б да захапленьня, захапіліся б, што знайшлі магілу?
  deu-ELBBK: die sich freuen bis zum Jubel, Wonne haben, wenn sie das Grab finden;
    –
  mbb-OT: Wey sikandan ebmelipayen emun ebpatey zan en wey igkeleveng dan en.
  mal-2015: അവർ ശവക്കുഴി കണ്ടാൽ സന്തോഷിച്ചു ഘോഷിച്ചുല്ലസിക്കും
  rmc-rmc: Hin len baro radišagos a thoven baripen, hoj meren a džan andro hrobos.
  pes-OPV: که شادی وابتهاج می‌نمایند و مسرور می‌شوند چون قبر رامی یابند؟
  ron-1924: каре н-ар май путя де букурие ши де веселие дакэ ар гэси мормынтул?
  ben-OBCV: কবরে গিয়ে যারা আহ্লাদিত হয় আর যারা মহানন্দে উল্লসিত হয়?
  som-som: Kuwaasoo aad u reyreeya, Oo farxa hadday qabriga heli karaan?
  lat-VUC: gaudentque vehementer cum invenerint sepulchrum?
  eng-ASVBT: Who rejoice exceedingly, And are glad, when they can find the grave?
  ita-1885: E si rallegrano, fino a festeggiarne, E gioiscono, quando hanno trovato
    il sepolcro.
  eng-LXXUP: And would be very joyful if they should gain it?
  eng-ULB: Why is light given to one who rejoices very much and is glad when he finds
    the grave?
  spa-VBL: ¡Son tan increíblemente felices cuando llegan a la tumba!
  fra-_FOB: Qui seraient contents jusqu'à l'allégresse et ravis de joie, s'ils trouvaient
    le tombeau?
  mal-mal: അവർ ശവക്കുഴി കണ്ടാൽ സന്തോഷിച്ചു ഘോഷിച്ചുല്ലസിക്കും
  urd-GVR: Agar unheṅ qabr nasīb ho to wuh bāġh bāġh ho kar jashn manāte haiṅ.
  suz-BL: मेकोपुकी तुरसुम जाक्‍दीम्‍मानु आन थुं नाइश्‍शा, शुश ग्‍येरसीनीम।
  eng-NOY: Who rejoice exceedingly, Yea, exult, when they can find a grave?
  ita-1927: e si rallegrerebbero fino a giubilarne, esulterebbero se trovassero una
    tomba?
  ckb-ckb: هەتا ئەوپەڕی شادمانی دڵخۆشن، دڵشادن کە گۆڕێک دەبیننەوە؟
  eng-BBE: Who are glad with great joy, and full of delight when they come to their
    last resting-place;
  kan-OKCV: ಅವರು ಸಮಾಧಿ ಸೇರಿದ ಮೇಲೆ ಸಂತೋಷ ಸಂಭ್ರಮದಿಂದ ಹರ್ಷಿಸುವರೋ?
  tam-2017: அதற்காகச் சந்தோஷப்படுகிற பாக்கியம் இல்லாதவராகிய இவர்களுக்கு வெளிச்சமும்,
    மனவருத்தமும் உள்ள இவர்களுக்கு உயிர் கொடுக்கப்படுகிறதினால் பலன் என்ன?
  spa-RV-1909: Que se alegran sobremanera, y se gozan, cuando hallan el sepulcro?
  ron-BTF: Care se bucură peste măsură și se veselesc când pot găsi mormântul?
  eng-WEBP: who rejoice exceedingly, and are glad, when they can find the grave?
  eng-FBV: They're so incredibly happy when the reach the grave!
  nld-1939: Die met blijdschap zouden juichen, En jubelen, wanneer zij het graf zouden
    vinden?
  nch-BL: ¿Para ten quinmaca nemilisti masehualme cati san yolpaquij quema ajsi nopa
    tonali para miquise huan quintalpachose?
  vie-1934: Khi người ấy tìm được mồ mả, Thì vui vẻ và nức lòng mừng rỡ thay,
  hin-CV: भला किसे, किसी कब्र को देख आनंद होता है?
  spa-BES: ¿Que se alegran con gran gozo y se regocijan cuando llegan a su último
    lugar de descanso;
  tdx-tdx: o mandia taroba naho mirebeke t’ie nahatendreke kiborio?
  tha-KJV: ผู้​ซึ่งเปรมปรี​ดิ​์อย่างยิ่งและยินดี เมื่อเขาพบหลุมฝังศพ
  por-BR-2018: Que saltam de alegram e ficam contentes quando acham a sepultura?
  deu-ELO: die sich freuen bis zum Jubel, Wonne haben, wenn sie das Grab finden; -
  eng-WYC-2018: and joy greatly, when they have found a sepulchre? (and greatly rejoice,
    when they have found a tomb, or a grave?)
  epo-epo: Kiuj ekĝojus kaj estus ravitaj, Se ili trovus tombon?
  uig-PIN: Ular gɵrni tapⱪanda zor huxal bolup, Xad-huramliⱪⱪa qɵmidu.
  beo-beo: Ilia da bogole, uli dogoiba:le fawane hahawane ba:sa.
  tpi-OTNT: Ol i save amamas moa yet long taim ol i painim i dai na i go long matmat.
  hau-SA: waɗanda suke farin ciki sa’ad da suka kai kabari?
  uig-LAT: Ular görni tapqanda zor xushal bolup, Shad-xuramliqqa chömidu.
  nde-nde: abaphuphuma ngenjabulo bathokoza nxa sebefika engcwabeni?
  ton-ton: ‌ʻAkinautolu ʻoku nekeneka ʻaupito, mo fiefia, ʻoka nau ka ʻilo ʻae faʻitoka?
  ces-1613: Kteříž by se veselili s plésáním a radovali, když by nalezli hrob?
  eng-WMB: who rejoice exceedingly, and are glad, when they can find the grave?
  tam-TCV: அவர்கள் கல்லறையைச் சென்றடையும்போது, மகிழ்ச்சியும் சந்தோஷமும் நிறைந்திருப்பார்களா?
  ceb-ULB: Nganong ang kahayag gihatag man sa nagmaya pag-ayo ug malipay kung makaplagan
    na niya ang lubnganan?
  pol-UBG: Którzy wielce się radują i cieszą, kiedy grób znajdują?
  agr-agr: Nunú aents shiig aneamujiya duka jakamtai ukusam megkaga nunuwai.
  kyc-kyc: Nakama lete karo dokopa rae mai nao pao kumuo malu anda palyuo dokopa rae
    maingi.
  urd-GVU: اگر اُنہیں قبر نصیب ہو تو وہ باغ باغ ہو کر جشن مناتے ہیں۔
  deu-1912: die sich sehr freuten und fröhlich wären, wenn sie ein Grab bekämen),
  kan-2017: ಸಮಾಧಿಗೆ ಸೇರುವಾಗ ಬಹಳವಾಗಿ ಹರ್ಷಿಸಿ ಉಲ್ಲಾಸಪಡುತ್ತಾರೆ.
  yap-yap: Dariy e felfelan’ rorad nge yan i mada’ ko ngiyal’ ni karm’ad ka ni k’eyagrad;
  hlt-MCSB: Phuel a hmuh uh vaengah omngaihnah neh a ngaingaih la a kohoe uh.
  mdy-ETH: ዱኡኪንታ ዎዶና ዎዛዻዞንሢም ሼምፓ ዓይጋ ዒንጊንታይ?
  twi-ASANTE: Sɛ wɔwu a, wɔn ani gye na wɔduru damena mu a, wɔdi ahurisie.
  eng-WEBU: who rejoice exceedingly, and are glad, when they can find the grave?
  wal-wal: duufuwaa biidi gakkiyo wode, ufaissaaninne ililssan poocammiyaageetussi
    de7oi aissi imettidee?
  spa-PDDPT: a los que se alegran grandemente, y se regocijan cuando hallan la tumba,
  gun-gun: Ha'e kuery ma onhono porãa rã ovy'a 'rã okuapy, oguerovy'a rei 'rã yvykua
    py ovaẽ vy.
  ilo-ULB: Apay a naited ti lawag iti maysa a tao nga agragrag-o iti kasta unay ket
    maragsakan inton masarakanna ti tanem?
  kpg-kpg: Digaula hagalee tenetene gaa dae loo gi di nadau mmade gaa danu.
  uig-ARA: ئۇلار گۆرنى تاپقاندا زور خۇشال بولۇپ، شاد-خۇراملىققا چۆمىدۇ.
  sus-sus: naxee ɲɛlɛxinma gaburi life ra?
  pon-2006: Re sohte kin diar nsenamwahu, re lao kin mehla oh nanpweldi;
  jae-jae: Êsêac sesom gêmacanô kêlêlêc lau sesom awamata su. Êsêac embe têtap sêlêlôm
    sa, go têtu samuc ŋanôgeŋ.
  ksd-ksd: Dia gugu muka, ma dia ga, Ba dia tikan tadav ra babang na minat.
  tur-YTC: Mezarı bulduklarında, Fazlasıyla çoşup sevinç duyarlar?
  grc-BRENT: περιχαρεῖς δὲ ἐγένοντο ἐὰν κατατύχωσι;
  ind-AYT: yang sangat bersukacita, dan bergembira ketika menemukan kubur?
  nya-nya: amene amakondwa ndi kusangalala akamalowa mʼmanda?
  hrv-hrv: Grobnom bi se humku oni radovali, klicali od sreće kad bi grob svoj našli.
  mps-mps: Augwali dwagi yai homu ebo da, augwali te isilama, augwali gų pageba pubaligi
    pabode ebo.
  tpi-tpi: Ol i save amamas moa yet long taim ol i painim i dai na i go long matmat.
  dan-1931: som glæder sig til en Stenhøj, jubler, når de finder deres Grav -
  vie-OVCB: Lòng tràn đầy mừng vui khi cuối cùng được chết, và hân hoan khi được nằm
    trong huyệt mộ!
  guj-2017: જ્યારે તેઓ કબરમાં જાય છે, ત્યારે તેઓ અતિશય ખુશ થાય છે અને આનંદ પામે છે.
  pon-2006A: Re sohte kin diar nsenamwahu, re lao kin mehla oh nanpweldi;
  por-BRBSL: que se regozijam excessivamente, e estão contentes, quando podem encontrar
    a sepultura?
  cth-cth: phuen a hmu awh navah, dei thai hoeh e a lung kahawi katang e koevah,
  twi-twi: wɔn a anigye ahyɛ wɔn ma na wodu ɔda mu a wodi ahurusi.
  hlt-hlt: Phuel a hmuh uh vaengah omngaihnah neh a ngaingaih la a kohoe uh.
  tbz-SIM: Kòò bo nsɔ̃́ nhò kɛ̀ bo diwɛ̀ì bo ò kùɔ, kòò do mpɛ̀tɛ́ kufɔ̃ti dɛ̀ nɑ
    nhò nɑɑti,
  msy-2020: Me ovevem batozir dughiamɨn, me matmatiamɨn gara bar akonge.
  dop-dop: Yʋlʋ wei ɩ lɑŋlɛ kɑ́ hʋlʋmǝnɑ nɑ ɩ́ ŋmɑɑlɩ sɩ ɩ hikɑ pǝlɑɑʋ?
  azb-azb: Onlar məzar tapanda fərəhlənər, Şadlanaraq sevinər.
  eng-DBY: Who rejoice even exultingly and are glad when they find the grave? —
  hin-2017: वे कब्र को पहुँचकर आनन्दित और अत्यन्त मगन होते हैं।
  wol-KYG: ba bu gisoon bàmmeel, di textexi ci biir mbég ak bànneex.
  eng-YLT: Who are glad — unto joy, They rejoice when they find a grave.
  kne-kne: Et palalo di ragsak da mo datngen dan pese ya maiponpon da.
  eng-WYC-2017: and joy greatly, when they have found a sepulchre?
  eng-WMBB: who rejoice exceedingly, and are glad, when they can find the grave?
  urd-GVH: अगर उन्हें क़ब्र नसीब हो तो वह बाग़ बाग़ होकर जशन मनाते हैं।
  rug-rug: Lopu qetu si arini osolae mate meke ta pomunae.
  gaz-gaz: warra yommuu awwaalamuu gaʼanitti gammachuun guutamanii ililchaniif jireenyi
    maaliif kennama?
  fra-LSG: Qui seraient transportés de joie Et saisis d’allégresse, s’ils trouvaient
    le tombeau?
  yal-yal: Bayo e yi luma nɛn sɛwani e na siga laxira yi, e bɔɲɛn yi xunbelima nɛn
    e na maluxun waxatin naxan yi.
  haw-1868: I ka poe hauoli nui me ka olioli, I ka wa i loaa'i ia lakou ka luakupapau?
  arb-NAV: الَّذِينَ يَنْتَشُونَ غِبْطَةً، وَيَسْتَبْشِرُونَ حِينَ يَعْثُرُونَ عَلَى
    ضَرِيحٍ!
  ewe-ewe: kple ame siwo kpɔa dzidzɔ, tsoa aseye ne woɖo yɔdo me?
  eng-LEE: Who would rejoice even to exulting, who would be glad could they but find
    a grave?
  asm-FB: কিয় পোহৰে তেওঁলোকক অধিক উল্লাস দিয়ে, কিয় মৈদাম বিচাৰি পালে তেওঁলোকে আনন্দ
    কৰে?
  sus-A: نَشٍيٍ حّلّشِنمَ فَبُرِ لِقٍ رَ؟
  fra-SBL: qui se réjouissent à l'excès, et sont heureux, quand ils peuvent trouver
    la tombe ?
  hbo-hbo: הַשְּׂמֵחִ֥ים אֱלֵי־גִ֑יל יָ֝שִׂ֗ישׂוּ כִּ֣י יִמְצְאוּ־קָֽבֶר׃
  kik-kik: acio maiyũragwo nĩ gĩkeno magakena maakinya mbĩrĩra?
  fra-NCL: qui sont heureux, qui tressaillent d’aise et se réjouissent quand ils ont
    trouvé le tombeau ;
  cek-AK: nihcae mah taprong hnuk o naah, paroeai anghoe o moe, nawm o.
  cuk-cuk: Ar wemar yeer itosmalaled, geb neg-urba-aidedele, weligwar itogoed.
  uig-CYR: Улар гөрни тапқанда зор хошал болуп, Шат-хурамлиққа чөмиду.
  tel-2017: వాళ్ళు సమాధికి చేరినప్పుడు వారు ఆనందిస్తారు, ఎంతో సంబరపడతారు.
  hat-BSA: ki rejwi anpil e fè lwanj lè yo rive nan tonbo a?
  kos-kos: Elos ac tiana engan nwe ke na elos misa ac pukpuki.
  hbo-WLC: הַשְּׂמֵחִ֥ים אֱלֵי־גִ֑יל יָ֝שִׂ֗ישׂוּ כִּ֣י יִמְצְאוּ־קָֽבֶר׃
  ibo-ibo: ndị jupụtara nʼọṅụ, na-aṅụrị ọṅụ mgbe ha rịdaruru nʼili?
  ory-ory: ସେମାନେ କବର ପାଇ ପାରିଲେ ଆହ୍ଲାଦ କରନ୍ତି, ମହାନନ୍ଦରେ ଉଲ୍ଲସିତ ହୁଅନ୍ତି?
  chk-chk: Ra fokun meseik o pwapwa lupwen ra tolong lon peias.
  rop-rop: Nomo enijing kaan meigim olabat gudbinji. Olabat jis wandi dai, en go langa
    det greibyad weya olabat garra oldei jidan gudbinjiwei.
  ukr-1871: Вони зрадїли б без міри, одушевились би, коли б знайшли свою там домовину.
  deu-1951: die sich freuen würden und jubelten, die frohlockten, wenn sie ein Grab
    fänden.
  eng-JPS: Who rejoice unto exultation, and are glad, when they can find the grave?
    —
  srp-1865: Koji igraju od radosti i vesele se kad naðu grob?
  lug-lug: abajaguza ekisukkiridde, ne basanyuka ng’atuuse ku ntaana?
  heb-heb: השמחים אלי גיל ישישו כי ימצאו קבר׃
  ben-IRV: কেন তাকে আলো দেওয়া হয়েছে যে খুব আনন্দ করে এবং গর্বিত হয় যখন সে কবর খুঁজে
    পায়?
  pan-pan: ਜਿਹੜੇ ਵਧੇਰੇ ਅਨੰਦ ਹੁੰਦੇ, ਅਤੇ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ ਹਨ, ਜਦ ਉਹ ਕਬਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ,
  mya-JVB: သူတို့သည်သင်္ချိုင်း တွင်းကို တွေ့ သောအခါ အလွန်ဝမ်းမြောက် ၍ အထူးသဖြင့်ရွှင်လန်း
    ကြ၏။
  hmo-hmo: Guria gabuna dekenai idia vareai neganai, moale idia davaria, bona idia
    moale momokani.
  urd-urd: जो निहायत शादमान और ख़ुश होते हैं, जब क़ब्र को पा लेते हैं।
  rus-SYN: обрадовались бы до восторга, восхитились бы, что нашли гроб?
  bqc-SIM: Tó aa gɛ̃̀ tɛ̃́ɛnau, an pↄ ì kɛ na, an nↄ̀sɛ ì yáalↄ maamaa.
  tcz-CHONGTHU: Gentheina jouse athoh chai uva athi teng uleh kipana adimset jiuvin
    lhankhuh amu teng uleh akipah jiuve.
  mar-mar: त्यास थडगे प्राप्त झाले म्हणजे ते हर्षीत होतात, त्यास अति आनंद होतो?
  qub-qub: Chay runapäga cushicuy cangapaj imay junajpis sepultüraman chayaptinrämi.
  bqp-bqp: Tó ò gà ò ń vĩ, òdi pↄnna kɛ, ń nɛ̀sɛɛ dì kɛ nna.
  hat-hat: Yo pa gen kè kontan toutotan yo pa mouri, toutotan yo pa ale anba tè.
  eng-BSB: who rejoice and greatly exult when they can find the grave?
  eng-WEBPB: who rejoice exceedingly, and are glad, when they can find the grave?
  kbq-kbq: Hagi ana vahe'ma frizage'za asezmantage'za tusi muse nehaze.
  nhe-BL: ¿Para tlen quinmaca yolistli tlacame tlen nelía yolpaquise quema ajsis tonali
    para miquise huan quintlalpachose?
  bus-bus: Tó aↄ̃ gà wà ń vĩi, aↄ̃è pↄnnaa kɛ, aↄ̃ nↄ̀sɛ è kɛ nna.
  gub-BL: Uzetymaw pupe uwezyw mehe hurywete wà. Hurywete azeharomoete wà.
  eng-DRA: And they rejoice exceedingly when they have found the grave.
