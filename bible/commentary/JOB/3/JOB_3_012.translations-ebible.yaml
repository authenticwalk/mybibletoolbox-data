  nya-nya: Chifukwa chiyani panali mawondo wondilandirirapo ndi mawere woti andiyamwitsepo?
  hrv-hrv: Čemu su me dva koljena prihvatila i dojke dvije da me nejaka podoje?
  mps-mps: Magi baso idago ena agai teleba munama, magi baso ame maniwe?
  tpi-tpi: Bilong wanem mama i bin sindaun na slipim mi antap long lek bilong en na
