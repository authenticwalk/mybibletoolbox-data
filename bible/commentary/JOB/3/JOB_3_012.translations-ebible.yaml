  msy-2020: Tizim bagha amebam na isa uan apozim gatɨgha otem na ganɨngi?
  dop-dop: Pepe tɔɔ kɛ́ pǝ hɑ-m too, nɑ ɩ́ sɩɩ-m ɩ tɔɔ nɑ mɑ́ mʋsɩ-ɩ?
  azb-azb: Niyə məni dizlərin arasından aldılar, Əmizdirmək üçün ağzıma döş saldılar?
