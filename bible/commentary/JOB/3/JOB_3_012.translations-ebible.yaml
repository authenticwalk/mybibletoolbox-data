  suz-BL: मारदे आं कली वोइक्‍चा कली थुकु बाक्‍मे? मारदे आं कली तुंइचा कली दूध बाक्‍मे?
  eng-NOY: Why did the knees receive me, And why the breasts, that I might suck?
  ita-1927: Perché trovai delle ginocchia per ricevermi e delle mammelle da poppare?
  ckb-ckb: بۆچی ئەژنۆکان هەڵیانگرتم، بۆ مەمک هەبوو تاکو شیر بدرێم؟
  eng-BBE: Why did the knees take me, or why the breasts that they might give me milk?
  kan-OKCV: ತಾಯಿಯ ಮಡಿಲು ನನ್ನನ್ನು ಸ್ವಿಕರಿಸಿದ್ದೇಕೆ? ತಾಯಿಯ ಮೊಲೆಹಾಲು ಕುಡಿಯಮಾಡಿದ್ದೇಕೆ?
  tam-2017: என்னை ஏந்திக்கொள்ள மடியும், நான் பாலுண்ண மார்பகங்களும் இருந்ததென்ன?
  spa-RV-1909: ¿Por qué me previnieron las rodillas? ¿y para qué las tetas que mamase?
  ron-BTF: De ce m-au întâmpinat genunchii? Sau sânii ca să îi sug?
  eng-WEBP: Why did the knees receive me? Or why the breast, that I should nurse?
  eng-FBV: Why was there a lap for me to lie on, or breasts for me to suck?
  nld-1939: Waarom wachtten twee knieën mij op, Waarom twee borsten, om mij te zogen;
  nch-BL: ¿Para ten nopa partera techcahuili ma niitzto? ¿Para ten techchichiti nonana?
  vie-1934: Cớ sao hai đầu gối đỡ lấy tôi, Và vú để cho tôi bú?
  hin-CV: क्यों उन घुटनों ने मुझे थाम लिया तथा मेरे दुग्धपान के लिए वे स्तन तत्पर
