  cek-AK: Tih han ih khokkhu nuiah ang tapom moe, naek hanah tahnu ang pazohsak?
  cuk-cuk: Ibiga an gwalulenaigu, an-abingasmardibe, ibiga an gwalulesgua, an-onusmardibe.
  uig-CYR: Немишкә мени қобул қилидиған етәкләр болғанду? Немишкә мени емитидиған
