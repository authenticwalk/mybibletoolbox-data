verse: JOB.003.012
translations:
  mal-C: കാൽമുട്ടുകൾ എന്നെ സ്വാഗതം ചെയ്തതെന്തിന്? എന്നെ മുലയൂട്ടി വളർത്തിയതെന്തിന്?
  deu-TKW: Warum empfingen mich Kniee, und wozu Brüste, daß ich sog?
  lin-lin: Mpo na nini mabolongo eyambaki ngai ? Mpo na nini mama amelisaki ngai mabele ?
  eng-LSV: Why have knees been before me? And what [are] breasts, that I suck?
  eng-GNV: Why did the knees preuent me? and why did I sucke the breasts?
  eng-WEBSTER: Why did the knees receive me? or why the breasts that I should be nursed?
  nhw-BL: ¿Para tlen nopa partera techcahuili ma niitzto? ¿Para tlen nechchichiti
