  jae-jae: Tinoc kêkêŋ aê gaêc eŋ labum ŋaô ma kêkêŋ su gêdêŋ aê ganôm kêtu ageŋŋa.
  ksd-ksd: Ta ra ava ra ura buk na keke dir ga ki pa iau, Ma ra ura u pi ina u ta
    dir?
  tur-YTC: Neden beni dizler, Emeyim diye memeler karşıladı?
  grc-BRENT: Ἱνατί δὲ συνήντησάν μοι τὰ γόνατα; ἱνατί δὲ μαστοὺς ἐθήλασα;
  ind-AYT: Mengapa pangkuan menerima aku, dan mengapa ada buah dada sehingga aku dapat
