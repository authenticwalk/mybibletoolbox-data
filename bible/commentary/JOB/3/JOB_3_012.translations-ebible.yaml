  ben-OBCV: জানুগুলি কেন আমাকে গ্রহণ করল আর স্তনগুলিই বা কেন আমার যত্ন নিল?
  som-som: Bal jilbuhu maxay ii aqbaleen? Amase naasuhu inaan nuugo?
  lat-VUC: Quare exceptus genibus? cur lactatus uberibus?
  eng-ASVBT: Why did the knees receive me? Or why the breasts, that I should suck?
  ita-1885: Perchè mi furono pòrte le ginocchia? Perchè le mammelle, acciocchè io
