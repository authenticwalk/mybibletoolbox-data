  ces-1613: Proč jsem vzat byl na klín, a proč jsem prsí požíval?
  eng-WMB: Why did the knees receive me? Or why the breast, that I should nurse?
  tam-TCV: என்னை ஏற்றுக்கொள்ள மடியும், எனக்குப் பால் கொடுக்க மார்பகங்களும் ஏன் இருந்தன?
  ceb-ULB: Nganong gidawat man ako sa iyang mga tuhod? O nganong gidawat man ako sa
