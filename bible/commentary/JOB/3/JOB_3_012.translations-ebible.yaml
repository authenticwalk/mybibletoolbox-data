  tdx-tdx: Ino ty nandrambesa’ o ongotseo ahiko? naho o fatroa ninonoakoo?
  tha-KJV: ทำไมหัวเข่าจึงรับข้าไว้ หรือทำไมหัวนมมี​ให้​ข้าดูด
  por-BR-2018: Por que joelhos me receberam? E por que seios me amamentaram?
  deu-ELO: Weshalb kamen Knie mir entgegen, und wozu Brüste, daß ich sog?
  eng-WYC-2018: Why was I taken on knees? why was I given suck with teats?
  epo-epo: Kial akceptis min la genuoj? Por kio estis la mamoj, ke mi suĉu?
  uig-PIN: Nemixⱪa meni ⱪobul ⱪilidiƣan etǝklǝr bolƣandu? Nemixⱪa meni emitidiƣan
