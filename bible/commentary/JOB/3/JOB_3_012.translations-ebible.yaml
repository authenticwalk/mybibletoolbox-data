  twi-twi: Adɛn nti na nkotodwe gyee me ne nufu sɛ minnum?
  hlt-hlt: Balae tih khuklu loh kai n'doe, balae tih rhangsuk loh n'khut.
  tbz-SIM: Bɑ nte kɛ̀ bɛ̀ n ceé n yɛtìní dìì mɔ̀nnì? Dɛ̀ dòmmɛ kɛ̀ bɛ̀ n yɑ̃ɑ̃́ ndi
