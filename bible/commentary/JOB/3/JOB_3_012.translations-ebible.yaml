  spa-PDDPT: ¿Por qué hallé rodillas que me acogieron y pechos que me amamantaron?
  gun-gun: Mba'e re tu oiko raka'e o'u áry xekuavãarã? Mba'e re tu oĩ ikã xemokambuarã?
  ilo-ULB: Apay nga inawatnak dagiti tumengna? Wenno apay a pinasangbaynak dagiti
