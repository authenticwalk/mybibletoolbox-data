  swh-ONEN: Kwa nini pakawa na magoti ya kunipokea na matiti ili nipate kunyonyeshwa?
  bba-bba: Mbɑn sɔ̃nɑ nɛn mɛro u mɑn mɑrɑ u tɑɑru swĩi. Mbɑn sɔ̃nɑ u mɑn nɔɔri u bom
    kɑ̃.
  eng-KJVCPB: Why did the knees prevent me? Or why the breasts that I should suck?
  luo-luo: Angʼo momiyo minwa nopira e chonge kendo adhodho thunde?
  meu-meu: Badina be dahaka sinagu ese mamuna ai e hahelaigu kau? Dahaka dainai sinagu
    ratana ese e ubugu?
  npi-ULB: उनका घुँडाहरूले मलाई किन स्वागत गरे ? मैले दूध चुस्‍नलाई उनका स्तनहरूले
    मलाई किन स्वीकार गरे ?
  yor-yor: Èéṣe tí orúnkún wá pàdé mi, tàbí ọmú tí èmi yóò mu?
  pes-OPCB: چرا مادرم مرا روی زانوهایش گذاشت و مرا شیر داد؟
  tgl-ULB: Bakit pa ako kinandong sa kaniyang mga tuhod? O tinanggap ng kaniyang didbdib
    para ako ay makasuso?
  cbu-NT: Mishat, ¿mayaamshta atat nuwaa chinaku, tsipatpa átu, mimiree tumimtarang?
    Ndunnaari ashirangu tsiparanginaaparina.
  hui-hui: I̱ ai̱yahanda bani palelo biruwa andu ngialu berenedaru agibuleda.
  mya-mya: ငါ့ကိုအဘယ်ကြောင့် ပိုက်ပွေ့ရသနည်း။ အဘယ်ကြောင့် နို့တိုက်ရသနည်း။
  bod-N: ཅིའི་ཕྱིར་པུས་མོ་བཙུགས་ནས་བདག་བསུས་ཏེ། ། ང་ཡིས་འཇིབ་ཏུ་ཅིའི་ཕྱིར་འོ་མ་ཐོན།
    །
  sna-sna: Mabvi akavapo seiko kuti andigamuchire namazamu kuti ndinwe?
  spa-BLM: ¿Por qué me recibieron las rodillas? ¿O por qué el pecho, que debo amamantar?
  cac-cac: Octom malaj jolom penec chaan in. Octom malaj im in chu'u yic tzin q'uib'i.
  swh-ULB: kwanini magoti yake yalinipokea? Kwanini maziwa yake yanipokee hata ninyonye?
  bel-bel: Чаму прынялі мяне калені? навошта было мне смактаць саскі?
  wed-wed: Aiwai aubaina au arona i vimataveniu ma ḡuḡunei i viḡuḡuiu?
  deu-ELBBK: Weshalb kamen Knie mir entgegen, und wozu Brüste, dass ich sog?
  mbb-OT: Maan is nesepipi e pa wey ingkepesusu e pa te iney ku?
  mal-2015: മുഴങ്കാൽ എന്നെ ഏറ്റുകൊണ്ടതു എന്തിനു? എനിക്കു കുടിപ്പാൻ മുല ഉണ്ടായിരുന്നതെന്തിന്നു?
  rmc-rmc: Soske man thovenas pro khoča? Soske man denas te pijel andral e koľin?
  pes-OPV: چرا زانوها مراقبول کردند، و پستانها تا مکیدم؟
  ron-1924: Де че ам гэсит ӂенункь каре сэ мэ примяскэ? Ши цыце каре сэ-мь дя лапте?
  aui-aui: Awaki kiiravine sinagunaki manonone ivikenegu? Bi awaki kiiravine susunama
