  kos-kos: Mwe mea nina kiuk ah in sruokyuwi finyepal? Mwe mea elan katitiyu?
  hbo-WLC: מַ֭דּוּעַ קִדְּמ֣וּנִי בִרְכָּ֑יִם וּמַה־שָּׁ֝דַ֗יִם כִּ֣י אִינָֽק׃
  ibo-ibo: Gịnị mere ikpere ji dịrị ịnabata m? Gịnị mere ara ji dịrị i ji zụọ m?
  ory-ory: ଜାନୁଯୁଗଳ କାହିଁକି ମୋତେ ଗ୍ରହଣ କଲା? ଅବା ମୋହର ପାନ ନିମନ୍ତେ ସ୍ତନ୍ୟ କାହିଁକି ପ୍ରସ୍ତୁତ
    ଥିଲା?
  chk-chk: Pwota inei a anomuei won afön, nge pwota a aoupuei?
  rop-rop: Wotfo main mami bin nesimbat mi en gibitbat mi milk en larram mi jidan
    laibala?
  ukr-1871: Про що мене взято на колїна? про що було менї ссати груди?
  deu-1951: Warum kamen mir Knie entgegen und wozu Brüste, daß ich sog?
  eng-JPS: Why did the knees receive me? And wherefore the breasts, that I should
    suck?
  srp-1865: Zašto me prihvatiše koljena? zašto sise, da sem?
  lug-lug: Lwaki amaviivi ganzikiriza okugatuulako era n’amabeere okugayonka?
  heb-heb: מדוע קדמוני ברכים ומה שדים כי אינק׃
  ben-IRV: কেন তার কোল আমায় গ্রহণ করেছিল? অথবা কেন তার স্তন আমায় বরন করেছিল যেন
    আমি তাদের দুধ পান করি?
  pan-pan: ਗੋਡਿਆਂ ਨੇ ਮੈਨੂੰ ਕਿਉਂ ਕਬੂਲ ਕੀਤਾ, ਅਤੇ ਦੁੱਧੀਆਂ ਨੂੰ ਮੈਂ ਕਿਉਂ ਚੁੰਘ ਸਕਿਆ?
  mya-JVB: ငါ့ ကိုအဘယ်ကြောင့် ပိုက်ပွေ့ ရသနည်း။ အဘယ်ကြောင့် နို့ တိုက်ရသနည်း။
  hmo-hmo: Badina dahaka egu sinana ese, iena mamuna dekenai lau ia atoa, lau mahuta?
    Badina dahaka egu sinana ese, iena ratana dekenai lau ia ubua?
  urd-urd: मुझे क़ुबूल करने को घुटने क्यूँ थे, और छातियाँ कि मैं उनसे पियूँ?
  rus-SYN: Зачем приняли меня колени? зачем было мне сосать сосцы?
  bqc-SIM: Àkɛa wà ma kpa gbáai? Bↄ́yãi wà yↄ̃́ kpàa má mìi?
  tcz-CHONGTHU: Ibola kanu phei chunga chu eina kilup sah ham? Ipi bolla kanun anoija
    eina vah ham?
  mar-mar: तिच्या मांडयानी माझा स्विकार का केला? किंवा मी जगावे म्हणून तिच्या स्तनांनी
    माझा स्विकार का केला?
  soq-soq: Dima baiwa inana imimpa endolene gamonen? Dima baiwa inana amawa mampe
    ne amamanen?
  qub-qub: Nogataraj margaycämaranpis. Nogataraj chuchuycämaranpis.
  bqp-bqp: À kɛ̀ dera ò ma kpa gbálaa? Bↄ́yãin ò yↄ̃ kpàma ma mìi?
  hat-hat: Poukisa mwen te jwenn yon manman ki pran m' sou jenou li epi ki ban m'
    tete?
  eng-BSB: Why were there knees to receive me, and breasts that I should be nursed?
  eng-WEBPB: Why did the knees receive me? Or why the breast, that I should nurse?
  kbq-kbq: Nahigeno nenrera'a amotera navrentege'na mani'nogeno ami'na nami'ne?
  nhe-BL: ¿Para tlen nopa tetlachicuenijquetl nechcahuili ma niitzto? ¿Para tlen nechchichiti
    nonana?
  bus-bus: À kɛ̀ dia wà ma kpa gbálaa? Bↄ́yãnzin wà yↄ̃ kpàma má mìzi?
  gub-BL: Màràzàwe tuwe hehy hepyhyk u'uwaromo a'e. Màràzàwe tuwe umur ukàm ihewe
    hemukamu kar pà ipupe.
  eng-DRA: Why received upon the knees? why suckled at the breasts?
