  pol-UBG: Czemu przyjęły mnie kolana? Czemu przyjęły mnie piersi, abym mógł je ssać?
  agr-agr: ¿Wagkag wi akiinamtaish, mina dukujush kuitamjukabi? ¿Wagkag muntsujinash
