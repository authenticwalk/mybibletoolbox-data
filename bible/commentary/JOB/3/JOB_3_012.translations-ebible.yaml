  deu-1912: Warum hat man mich auf den Schoß gesetzt? Warum bin ich mit Brüsten gesäugt?
  kan-2017: ತಾಯಿಯ ಮಡಿಲು ನನ್ನನ್ನು ಹೊತ್ತದ್ದೇಕೆ? ತಾಯಿಯ ಮೊಲೆಗಳು ನನಗೆ ಕುಡಿಯ ಕೊಟ್ಟದ್ದೇಕೆ?
  yap-yap: Mang ni i dibeyeg e chitinag? Mang ni i tathuth nigeg?
  hlt-MCSB: Balae tih khuklu loh kai n'doe, balae tih rhangsuk loh n'khut.
  mdy-ETH: ታ ዒንዳ ፔ ጉባዛ ዓይጋ ታና ጎዴይ? ዓይጋ ታና ዒዛ ፔ ዻንፆ ዻንሢሤይ?
  twi-ASANTE: Adɛn enti na nkotodwe gyee me ne nufoɔ sɛ mennum?
  eng-WEBU: Why did the knees receive me? Or why the breast, that I should nurse?
  wal-wal: Ta aayyiyaa tana aissi ba kiyuwan zaaradeeshsha? Ba xanttaakka tana aissi
