verse: JOB.003.009
translations:
  mal-C: ആ ദിവസത്തെ ഉദയനക്ഷത്രങ്ങൾ ഇരുണ്ടുപോകട്ടെ. പകൽവെളിച്ചത്തിനായുള്ള കാത്തിരുപ്പ്
    വ്യർഥമാകട്ടെ; ആ ദിവസം അരുണോദയകിരണങ്ങൾ കാണാതിരിക്കട്ടെ.
  deu-TKW: Es müssen sich verfinstern ihrer Dämmerung Sterne; sie harre auf Licht
    - umsonst! und niemals schaue sie der Morgenröte Wimpern,
  lin-lin: Tika ete minzoto ya tongo na yango ekoma molili, ezela na pamba tongo oyo
    ekotana mpe emona kongenga ya tongo te.
  eng-LSV: Let the stars of its twilight be dark, || Let it wait for light, and there
    is none, || And let it not look on the eyelids of the dawn.
  eng-GNV: 'Let the starres of that twilight be dimme through darkenesse of it: let
    it looke for light, but haue none: neither let it see the dawning of the day,'
  eng-WEBSTER: 'Let the stars of its twilight be dark; let it look for light, but
    have none; neither let it see the dawning of the day:'
  nhw-BL: Achi cuali sintla tzintlayohuilijtosquía sitlalime ipan nopa yohuali quema
    nitlacatqui. Más cuali sintla nochi quichixtosquía tlahuili nopa tonali, pero
    nopa tonali amo quema hualajtosquía. Sintla amo oncatosquía nopa tonali huan nopa
    tlahuili amo tlahuijtosquía ica ijnaloc, amo nitlacajtosquía.
  swh-ONEN: Nyota zake za alfajiri na ziwe giza; nao ungojee mwanga bila mafanikio,
    wala usiuone mwonzi wa kwanza wa mapambazuko,
  bba-bba: Kperi yi yi koo yɑri tɔ̃ɔ ten yokɑ yi ku bɑlli. Tɑ̀ n yɑm bururɑm yĩiyɔ,
    tu mu biɑ. Tu ku mɑɑ buruku sɔ̃ɔ wɑ.
  eng-KJVCPB: 'Let the stars of the twilight thereof be dark; Let it look for light,
    but have none; Neither let it see the dawning of the day:'
  luo-luo: Mad sulwege mokinyi lokre mudho; mad piny mogeno ni biro ru tamre, kendo
    kik one ka ugwe chako wangʼ,
  meu-meu: Ena daba hisiudia bae dibura; diari baine laroa, to basine abia, bona daba
    e rotoamu basine itaia.
  npi-ULB: त्यो दिनको बिहानका ताराहरू अँध्यारो होऊन् । त्यो दिनले ज्योति खोजोस्, तर
    नपाओस्, न त यसले मिरमरेको प्रथम किरणलाई देख्‍न पाओस् ।
  yor-yor: Kí ìràwọ̀ òwúrọ̀ ọjọ́ rẹ̀ kí ó ṣókùnkùn; kí ó má wá ìmọ́lẹ̀, ṣùgbọ́n kí
    ó máa mọ́ sí i, bẹ́ẹ̀ ni kí ó má ṣe rí àfẹ̀mọ́júmọ́
  pes-OPCB: ای کاش آن شب ستاره‌ای نداشته باشد و آرزوی روشنایی کند، ولی هرگز روشنایی
    نباشد و هیچگاه سپیدهٔ صبح را نبیند.
  tgl-ULB: Hayaan na ang mga bituin sa hating-gabi ay magdilim. Hayaan na maghanap
    ng liwanag ang araw na iyon pero walang matagpuan, o kaya ang mga talukap ng mga
    mata ay huwag nang makakita ng bukang liwayway,
  hui-hui: Mbiraga ogoningi nde mbi laho wiaabo howa harini yakundi da nabi wahalu
    ega bi nale wahenedale nde karulapeda.
  mya-mya: ညဦးယံကြယ်တို့သည် မိုက်ပါစေ။ ထိုညဉ့်သည် အလင်းကိုတောင့်တ၍ မရပါစေနှင့်။ နံနက်မိုဃ်းလင်း
    ကို မမြင်ပါစေနှင့်။ အကြောင်းမူကား၊
  bod-N: མཚན་དེའི་ཞོགས་པའི་སྐར་མ་སྒྲིབ་པར་ཤོག ། དེ་ཡིས་འོད་ལ་རེ་ཡང་རྙེད་མི་འགྱུར།
    ། སྐྱ་མདའ་གཏོང་བ་ཡང་ནི་མི་མཐོང་ངོ་། །
  sna-sna: Nyeredzi dzahwo dzamangwanani ngadzisvibe; ngahumirire chiedza chamasikati
    pasina uye ngahurege kuona hwerazuva hwamambakwedza;
  spa-BLM: Que las estrellas de su crepúsculo sean oscuras. Que busque la luz, pero
    no la tenga, ni dejar que vea los párpados de la mañana,
  cac-cac: Comonoc maj q'ueul q'uen nivac c'anal d'a jun q'uin̈ib'alil chi'. Comonoc
    maj q'ueul saquilq'uinal stan̈vaj sq'ueuli yed' saquil yich chaan̈.
  swh-ULB: Nyota za mapambazuko yake zitiwe giza. Siku hiyo iutafute mwanga, lakini
    isiupate; wala makope ya mapambazuko isiyaone,
  bel-bel: 'Хай зацьмяцца зоркі сьвітаньня яе: хай чакае яна сьвятла, і яно ня прыходзіць,
    і хай ня ўбачыць яна веяў дзяньніц'
  wed-wed: Maratomtom ubonana ina ḡuvai ma mara karena ina paina-avei ma madeḡa vuduna
    eḡa ina inanai.
  deu-ELBBK: Verfinstert seien die Sterne ihrer Dämmerung; sie harre auf Licht, und
    da sei keines; und nicht schaue sie die Wimpern der Morgenröte!
  mbb-OT: Wazè en pezem medsiǥa is mekevugwas dutun he andew wey wazè en mebmeselem.
  mal-2015: അതിന്റെ സന്ധ്യാനക്ഷത്രങ്ങൾ ഇരുണ്ടു പോകട്ടെ; അതു വെളിച്ചത്തിന്നു കാത്തിരുന്നു
    കിട്ടാതെ പോകട്ടെ; അതു ഉഷസ്സിന്റെ കണ്ണിമ ഒരിക്കലും കാണരുതു.
  rmc-rmc: Te na švicinen la račakre tosarutne čercheňa, te na pes doužarel o švetlos,
    a te na dikhel, sar vidňisaľola,
  pes-OPV: ستارگان شفق آن، تاریک گردد و انتظار نوربکشد و نباشد، و مژگان سحر را نبیند،
  ron-1924: сэ се ынтунече стелеле дин амургул ей, ын задар сэ аштепте лумина ши сэ
    ну май вадэ ӂенеле зорилор зилей!
  aui-aui: Rubana raghani boribori kewokewona inididibari, rubana da raghani yeghanina
    inakoyagha kawakawa da raghani didigubana na geinakitana,
  ben-OBCV: সেদিনের প্রভাতি তারা অন্ধকারময় হোক; বৃথাই তা দিবালোকের জন্য অপেক্ষা করুক
    আর ভোরের প্রথম আলোকরশ্মি না দেখুক,
  som-som: Fiidka xiddigihiisu gudcur ha noqdeen, Iftiin ha doondoono oo yuusan helin;
    Oo innaba yuusan arkin kaaha waaberiga.
  lat-VUC: Obtenebrentur stellæ caligine ejus; expectet lucem, et non videat, nec
    ortum surgentis auroræ.
  eng-ASVBT: 'Let the stars of the twilight thereof be dark: Let it look for light,
    but have none; Neither let it behold the eyelids of the morning:'
  ita-1885: Oscurinsi le stelle del suo vespro; Aspetti la luce, ma non ne venga alcuna,
    E non vegga le palpebre dell'alba;
  eng-LXXUP: 'Let the stars of that night be darkened; Let it remain dark, and not
    come into light; And let it not see the morning star arise:'
  eng-ULB: May the stars of that day's dawn be dark. May that day look for light,
    but find none; neither may it see the eyelids of the dawn,
  spa-VBL: Que sus estrellas de la madrugada permanezcan oscuras. Que al buscar la
    luz, no vea ninguna, que no vea el resplandor del amanecer
  fra-_FOB: Que les étoiles de son crépuscule soient obscurcies, qu'elle attende la
    lumière et qu'il n'y en ait point, et qu'elle ne voie pas les paupières de l'aurore!
  mal-mal: അതിന്റെ സന്ധ്യാനക്ഷത്രങ്ങൾ ഇരുണ്ടുപോകട്ടെ; അത് വെളിച്ചത്തിന് കാത്തിരുന്നു
    കിട്ടാതെ പോകട്ടെ; അത് ഉഷസ്സിന്റെ കണ്ണിമ ഒരിക്കലും കാണരുത്.
  urd-GVR: Us rāt ke dhundalke meṅ ṭimṭimāne wāle sitāre bujh jāeṅ, fajr kā intazār
    karnā befāydā hī rahe balki wuh rāt tulū-e-subah kī palakeṅ bhī na dekhe.
  suz-BL: मेको आ सुनी ङा सोरुल आ हाम्‍सो मतांइसेल। मेकोम नां सोव़चा कली रिम्‍शो मोशा
    दुम्‍ल। नां दाप्‍शो गेनायो तचा मतवल।
  eng-NOY: Let the stars of its twilight be darkened; Let it long for light, and have
    none; Neither let it see the eyelashes of the morning!
  ita-1927: Si oscurino le stelle del suo crepuscolo, aspetti la luce e la luce non
    venga, e non miri le palpebre dell’alba,
  ckb-ckb: با ئەستێرەکانی بەرەبەیان تاریک دابێن، چاوەڕوانی ڕووناکی بێت و نەیەت، با
    گزنگی بەیان نەبینێت،
  eng-BBE: Let its morning stars be dark; let it be looking for light, but may it
    not have any; let it not see the eyes of the dawn.
  kan-OKCV: ಅದರ ಮುಂಜಾನೆಯ ನಕ್ಷತ್ರಗಳು ಕಪ್ಪಾಗಲಿ; ಅದು ಬೆಳಕಿಗೋಸ್ಕರ ಕಾದುಕೊಂಡರೂ ಬಾರದಿರಲಿ
    ಅರುಣೋದಯವು ಆ ದಿನವನ್ನು ನೋಡದಿರಲಿ.
  tam-2017: அதின் மறையும் காலத்தில் தோன்றிய நட்சத்திரங்கள் இருண்டு, அது எதிர்பார்த்திருந்த
    வெளிச்சம் தோன்றாமலும், விடியற்காலத்து வெளுப்பை அது பார்க்காமலும் இருப்பதாக.
  spa-RV-1909: 'Oscurézcanse las estrellas de su alba; espere la luz, y no venga,
    ni vea los párpados de la mañana:'
  ron-BTF: Stelele amurgului acesteia să fie întuneric; să caute lumină, dar să nu
    găsească; nici să nu vadă răsăritul zilei,
  eng-WEBP: Let the stars of its twilight be dark. Let it look for light, but have
    none, neither let it see the eyelids of the morning,
  eng-FBV: Its early morning stars should stay dark. Looking for light, may none come,
    may it not see the glimmer of dawn
  nld-1939: Mogen de sterren van zijn ochtendschemering worden gedoofd; Hij hope op
    licht, dat niet daagt, Hij aanschouwe de wimpers van het morgenrood niet!
  nch-BL: Achi cuali sinta tzintayohuilijtosquíaj sitalime ipan nopa yohuali quema
    nitacatqui. Más cuali sinta nochi quichixtosquía taahuili ipan nopa tonali, pero
    nopa tonali amo quema hualajtosquía. Sinta amo oncatosquía nopa tonali huan nopa
    taahuili amo taahuijtosquía ica ijnaloc, amo nitacajtosquía.
  vie-1934: Nguyện sao chạng vạng đêm ấy phải tối tăm; Nó mong ánh sáng, mà ánh sáng
    lại chẳng có, Chớ cho nó thấy rạng đông mở ra!
  hin-CV: इसके संध्या के तारे काले हो जाएं; इसका उजियाला नष्ट हो जाए, इसके लिए प्रभात
    ही मिट जाए;
  spa-BES: Sean oscuras sus estrellas de la mañana; Que esté buscando luz, pero que
    no la tenga; Que no vea los rayos del alba.
  tdx-tdx: 'Ho maieñe abey o vasiañe am-palipalitsieñeo: angao re hipay hazavàñe fa
    tsy hahatrea; ee t’ie tsy ho sambae’ ty holimaso’ i maraiñey;'
  tha-KJV: ขอให้​ดาวเวลารุ่งสางของมั​นม​ืด ขอให้​มันหวังความสว่าง แต่​ไม่​พบ อย่าให้​เห​็นแสงอรุณรุ่งเช้า
  por-BR-2018: Escureçam-se as estrelas de sua manhã; espere a luz, e não venha, e
    as pálpebras não vejam o amanhecer;
  deu-ELO: Verfinstert seien die Sterne ihrer Dämmerung; sie harre auf Licht, und
    da sei keines; und nicht schaue sie die Wimpern der Morgenröte!
  eng-WYC-2018: '[The] Stars of that night be they made dark with the darkness thereof;
    abide it light, and see it not, neither see it the beginning of the morrowtide
    rising up. (Let the stars of that night be made dark in its darkness; let it wait
    for the light, but not see it, nor let it see the beginning of the morning rising
    up.)'
  epo-epo: Mallumiĝu la steloj de ĝia krepusko; Ĝi atendu lumon, kaj ĉi tiu ne aperu;
    Kaj la palpebrojn de matenruĝo ĝi ne ekvidu;
  uig-PIN: Xu kün tang sǝⱨǝrdiki yultuzlar ⱪarangƣulaxsa boptikǝn! U kün ⱪuyax nurini
    biⱨudǝ kütsǝ boptikǝn! Xu kün sübⱨining ⱪapaⱪlirining eqilixini biⱨudǝ kütsǝ boptikǝn!
  beo-beo: Dia gusubia gasumuni ea diga:be amo uligilisima. Amola amo gasi mae hadigima:ne
    hamoma!
  tpi-OTNT: I gutpela sapos dispela nait i no bin pinis na ol sta bilong moning i
    no bin lait na tulait i no bin bruk.
  hau-SA: Bari taurarinta na safe su zama duhu; bari ranar tă yi ta jiran ganin haske
    amma kada tă gani,
  uig-LAT: Shu kün tang seherdiki yultuzlar qarangghulashsa boptiken! U kün quyash
    nurini bihude kütse boptiken! Shu kün sübhining qapaqlirining échilishini bihude
    kütse boptiken!
  nde-nde: Sengathi izinkanyezi zalo zokusa zingafiphala; lulindele imini kube yize
    lungayiboni imisebe yokuqala yokusa,
  ton-ton: 'Ke fakapoʻuli ʻae ngaahi fetuʻu ʻo hono efiafi poʻuli; ke holi ia ki he
    maama, kaeʻoua siʻi naʻa ʻi ai; pea ʻoua naʻa ʻilo ʻe ia ʻae maʻa ʻae ʻaho:'
  ces-1613: Ó by se byly hvězdy zatměly v soumraku jejím, a očekávajíc světla, aby
    ho nebyla dočekala, ani spatřila záře jitřní.
  eng-WMB: Let the stars of its twilight be dark. Let it look for light, but have
    none, neither let it see the eyelids of the morning,
  tam-TCV: அந்த நாளின் விடியற்கால நட்சத்திரங்கள் இருளடையட்டும்; பகல் வெளிச்சத்திற்காக
    அது வீணாய்க் காத்திருக்கட்டும்; அது அதிகாலையின் ஒளிக்கீற்றுகளைக் காணாதிருக்கட்டும்.
  ceb-ULB: Pangitngita ang mga bituon sa kagabhion. Papangitaa kanang adlawa sa kahayag,
    apan ayaw ipakita; ni pakit-on sa mga mata sa kaadlawon,
  pol-UBG: Niech gwiazdy zaćmią się o zmierzchu, niech nie doczeka się światła ani
    nie zobaczy zorzy porannej;
  agr-agr: ¡Yaya tsawagtatak etsantin aidau, mina dukug ejapjutkamtai, ejampek etsanjau
    aina nunak etsanmainchaus ayatai. Tsawan tsawagmatai, etsa jiinu wainna duka wainnamainchau
    wajakui!
  kyc-kyc: Yangama bui kana renge doko raa nana lare. Yuu yango rali pelana pilyamo
    doko angingyuo yango ota nana lare.
  urd-GVU: اُس رات کے دُھندلکے میں ٹمٹمانے والے ستارے بجھ جائیں، فجر کا انتظار کرنا
    بےفائدہ ہی رہے بلکہ وہ رات طلوعِ صبح کی پلکیں بھی نہ دیکھے۔
  deu-1912: Ihre Sterne müssen finster sein in ihrer Dämmerung; sie hoffe aufs Licht,
    und es komme nicht, und müsse nicht sehen die Wimpern der Morgenröte,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಮುಂಜಾನೆಯ ನಕ್ಷತ್ರಗಳೂ ಮಿಣುಕದೆ ಹೋಗಲಿ. ಅದು ಬೆಳಕನ್ನು ಎದುರುನೋಡಿದರೂ
    ಹೊಂದದಿರಲಿ. ಅರುಣೋದಯವೆಂಬ ರೆಪ್ಪೆ ತೆರೆಯುವುದನ್ನು ಅದು ಕಾಣದಿರಲಿ.
  yap-yap: Mu tay e fasuran ndabki yan ra’en; mu tay e binem e nep’ ndab ki i leamnag
    ni ku ra puf e woch.
  hlt-MCSB: Hlaemhmah aisi khaw hmuep saeh lamtah, khosae te lamtawn cakhaw sae boel
    saeh, mincang khosaeng te hmu boel saeh.
  mdy-ETH: ዬኖ ዋንቶኮ ካሪፆ ዦኦጋሢ ዹሞንጎ፤ ፖዒኮ ሃጊ ማዓንዳ ዎዛኣ ዒኢካ ጴዾፓ፤ ካሪሢ ዓቢያ ዒዞይዳ ፆርቆፓ።
  twi-ASANTE: Ma nʼanɔpa nsoromma nnuru sum; na ɔntwɛne adekyeeɛ kwa a ɔnhunu anɔpa
    owia nsensaneɛ a ɛdi ɛkan,
  eng-WEBU: Let the stars of its twilight be dark. Let it look for light, but have
    none, neither let it see the eyelids of the morning,
  wal-wal: He qammaayyo bakkaaliyaa xoolinttee poo7oppo; poo7uwaa naagidikka demmoppo;
    maallado xalqqeekka ayyo xalqqoppo.
  spa-PDDPT: Oscurézcanse las estrellas de su alborada. Espere la luz, y no le venga,
    ni contemple los destellos de la aurora,
  gun-gun: Tá, ha'e va'e pytũ jaxy-tata ko'ẽ mbijarã ndojekuaai va'e rire, ha'e hendy
    va'e oarõmby ndojekuaai va'e rire. Ko'ẽ rai jave ko'ẽ oexaxe va'e kuery ndoexai
    ma voi va'e rire.
  ilo-ULB: Sumipnget koma dagiti bituen ti sardam iti dayta nga aldaw. Agsapul koma
    dayta nga aldaw iti lawag, ngem awan ti masarakanna; wenno saanna koma makita
    dagiti kalub ti mata ti parbangon,
  kpg-kpg: Abaaba ina di heduu luada gi de maahina. Hudee wanga ina di hagadagadagagee
    o di luada gi di boo deelaa.
  uig-ARA: شۇ كۈن تاڭ سەھەردىكى يۇلتۇزلار قاراڭغۇلاشسا بوپتىكەن! ئۇ كۈن قۇياش نۇرىنى
    بىھۇدە كۈتسە بوپتىكەن! شۇ كۈن سۈبھىنىڭ قاپاقلىرىنىڭ ئېچىلىشىنى بىھۇدە كۈتسە بوپتىكەن!
  sus-sus: Na lɔxɔɛ subaxɛ tunbuie naxa yanba, kuye naxa iba, naiyalanyi yo naxa mini,
  pon-2006: Komw katokihedi usuhn rahn pwe en dehr daker wasa; komw dehr mweidohng
    pwohngo en marainpeseng.
  jae-jae: Ônsaŋ gêbêc tonaŋ ŋautitalata geleŋ mataŋa auc ma êkêŋ mata gebe êu bôŋ
    elêmê to êlic gamêŋ elendeŋ gêlôm atomanô.
  ksd-ksd: A umana tagul na lar diat a bobotoi tana, Ma galiaka ra buabuarana na gire
    ra kapa, Ba na bobe ra taptapke;
  tur-YTC: Alacakaranlığın yıldızları kararsın. Işık arasın da olmasın, Sabahın göz
    kapaklarını da görmesin.
  grc-BRENT: Σκοτωθείη τὰ ἄστρα τῆς νυκτὸς ἐκείνης· ὑπομείναι, καὶ εἰς φωτισμὸν μὴ
    ἔλθοι, καὶ μὴ ἴδοι Ἑωσφόρον ἀνατέλλοντα.
  ind-AYT: Biarlah bintang-bintang senja menjadi gelap; biarlah malam itu menantikan
    terang, tetapi tidak mendapatkannya, dan tidak melihat pelupuk fajar
  nya-nya: Nyenyezi zake za mʼbandakucha zikhale mdima; tsikulo liyembekezere kucha
    pachabe ndipo lisaonenso kuwala koyamba kwa mʼbandakucha.
  hrv-hrv: Pomrčale zvijezde njezina svanuća, zaludu se ona vidjelu nadala, i zorinih
    vjeđa ne gledala nigda!
  mps-mps: Te ma te usu igi dao, te huli sesabi igi sogo da, tama kigamu te dagalude
    hǫ dabe te ula igi menigi sogo da, teda te be posa pigi menio.
  tpi-tpi: I gutpela sapos dispela nait i no bin pinis na ol sta bilong moning i no
    bin lait na tulait i no bin bruk.
  dan-1931: dens Morgenstjerner formørkes, den bie forgæves på Lys, den skue ej Morgenrødens
    Øjenlåg,
  vie-OVCB: Nguyện những sao mai cứ tối tăm mãi. Nguyện đêm trông chờ ánh sáng, nhưng
    vô ích; cũng không bao giờ thấy chút rạng đông.
  guj-2017: તે દિવસના પ્રભાતના તારા અંધકારમાં રહે, તે દિવસ અજવાળાની રાહ જોયા કરે પરંતુ
    તે તેને મળે નહિ; તેનો અરુણોદયનો પ્રકાશ બિલકુલ દેખાઓ નહિ.
  pon-2006A: Komw katokehdi usuhn rahn pwe en dehr daker wasa; komw dehr mweidohng
    pwohngo en marainpeseng.
  por-BRBSL: Que as estrelas de seu crepúsculo sejam escuras. Deixe que ela procure
    luz, mas não tenha nenhuma, nem deixá-lo ver as pálpebras da manhã,
  cth-cth: Hatnae tangmin amom lae âsi hah mawm naseh, angnae hah tawng awh naseh.
    Hateiteh, hmawt awh hanh naseh. Kanî a tâco e hai, hmawt hanh naseh.
  twi-twi: Ma nʼanɔpa nsoromma nnuru sum; na ɔntwɛn adekyee kwa a onhu anɔpawia nsensanee
    a edi kan no,
  hlt-hlt: Hlaemhmah aisi khaw hmuep saeh lamtah, khosae te lamtawn cakhaw sae boel
    saeh, mincang khosaeng te hmu boel saeh.
  tbz-SIM: Siwɑ̃̀ɑ̃ sìì ɔ̃ɔ̃ yɛ̀nní diúríkɛ̀pɑ̀nnì sìi sɔutɛ, kɛ̀ kɛ̀ mbɑɑ kuwenniku
    kɛ́mɔ́ntɛ́, kɛ̀ bɑ́ɑ́ yɑ̀ diyiè yɛ̀tìní dɛ̀!
  msy-2020: Dɨmagarir kamɨn amɨnim pɨrigha mamaghɨra itima, amɨnim itir mɨkovezir
    anadiba isian koghai, ezɨ amɨnim itir angazangarir faragha otivim otoghan koghai,
    kamaghɨn deraghai.
  dop-dop: Sǝkpɛtʋɣʋ ɩ́ wɑɑsɩ tʋlʋmɑlʋɣʋ tɔɔ, nɑ ɑhoo ɑnɩ ɑ́ tɑŋ ilim nɑ ɑ́ wɩɩ. Pǝ́cɔ́
    ɑ́ tɑɑ loosi pǝ nyɑɑlǝm.
  azb-azb: Dan ulduzları sönəydi, İşığa olan ümidləri boşa çıxaydı, Sübhün nuru görünməyəydi.
  eng-DBY: 'Let the stars of its twilight be dark; let it wait for light, and have
    none, neither let it see the eyelids of the dawn:'
  hin-2017: उसकी संध्या के तारे प्रकाश न दें; वह उजियाले की बाट जोहे पर वह उसे न मिले,
    वह भोर की पलकों को भी देखने न पाए;
  wol-KYG: Yal na biddiiwi njëlam giim, muy séentug leer te du am; yàlla bumu gis
    fu njël di xippee,
  eng-YLT: Let the stars of its twilight be dark, Let it wait for light, and there
    is none, And let it not look on the eyelids of the dawn.
  kne-kne: Adi koma binmala din batakagan ay nansilaw sin pinmat-aana. Maga koma di
    nantongpalan di nansedsed-an din agew ay sana sin pinmat-aana. Adi koman natoloy
    din kaaggewana.
  eng-WYC-2017: '[The] Stars of that night be they made dark with the darkness thereof;
    abide it light, and see it not, neither see it the beginning of the morrow-tide
    rising up.'
  eng-WMBB: Let the stars of its twilight be dark. Let it look for light, but have
    none, neither let it see the eyelids of the morning,
  urd-GVH: उस रात के धुँधलके में टिमटिमानेवाले सितारे बुझ जाएँ, फ़जर का इंतज़ार करना
    बेफ़ायदा ही रहे बल्कि वह रात तुलूए-सुबह की पलकें भी न देखे।
  rug-rug: Mani lopu kalalasa mae sa pinopino habia; mani aqa nia sa rane, ba lopu
    va kamo nia vaqavaqasa.
  gaz-gaz: Bakkalchi barii kan guyyaa sanaa haa dukkanaaʼu; ifa eeggatee haa dhabu;
    boruu baqaqus hin argin.
  fra-LSG: Que les étoiles de son crépuscule s’obscurcissent, Qu’elle attende en vain
    la lumière, Et qu’elle ne voie point les paupières de l’aurore!
  gnn-gnn: Bala yuwalkthi ŋuriŋi ḻundu'mirriŋuyunydja walalay waŋana Djawupnhanydja,
    bala ŋayi Djawupthunydja waŋana ŋäŋ'thurruna, bukumirriyaŋala walalaŋgu Godnha;
    yana ŋayi walalaŋgu bäy‐ḻakaraŋalana ŋurikinydja ŋunhi walala yukurrana ḏäl dhäruk
    waŋana nhanŋu.
  yal-yal: A subaxa ma sarene xa yidimi, a yengi xa lu kɛnɛnna xɔn, koni a nama a
    to, a nama xɔtɔnna to.
  haw-1868: 'E hoopouliia na hoku o kona wa molehulehu: E kali aku ia i ka malamalama,
    a loaa ole; Aole hoi ia e ike i ka wehe ana o ke alaula.'
  arb-NAV: لِتُظْلِمْ كَوَاكِبُ شَفَقِهِ، وَلْيَرْتَقِبِ النُّورَ مِنْ غَيْرِ طَائِلٍ،
    وَلا يَرَ هُدُبَ الْفَجْرِ،
  ewe-ewe: Eƒe ŋukeɣletiviwo nedo viviti, kekeli si lalam wòle la megado nɛ o eye
    megakpɔ fɔŋli ƒe ɣetotoe gbãtɔwo o,
  eng-LEE: Let the stars of its twilight be darkened; let it hope for light, and there
    be none; and let it not behold the eyelids of the morning-dawn;
  asm-FB: সেইদিনৰ প্রভাতীয় তৰা যেন অন্ধকাৰ হৈ যায়। সেই ৰাতিয়ে যেন প্ৰভাতৰ কাৰণে
    অপেক্ষা কৰে, কিন্তু সেই প্ৰভাত যেন কোনো দিন নাহে। সেইদিনে যেন সূৰ্যৰ প্ৰথম ৰশ্মি
    কেতিয়াও নেদেখক।
  sus-A: نَ لْشْي سُبَشّ تُنبُييٍ نَشَ يَنبَ، كُيٍ نَشَ عِبَ، نَءِيَلَنيِ يٌ نَشَ
    مِنِ،
  fra-SBL: Que les étoiles de son crépuscule soient sombres. Qu'il cherche de la lumière,
    mais n'en a pas, ni ne le laisse voir les paupières du matin,
  hbo-hbo: יֶחְשְׁכוּ֮ כֹּוכְבֵ֪י נִ֫שְׁפֹּ֥ו יְקַו־לְאֹ֥ור וָאַ֑יִן וְאַל־יִ֝רְאֶ֗ה
    בְּעַפְעַפֵּי־שָֽׁחַר׃
  piu-2006: '@see-verse:JOB.003.008'
  kik-kik: Njata ciaguo cia rũciinĩ irotuĩka nduma; ũroeterera ũtheri na wage kũwona,
    o na ũroaga kuona ruoro rũgĩtema,
  fra-NCL: Que les étoiles de son crépuscule s’obscurcissent, qu’elle attende la lumière,
    sans qu’elle vienne, et qu’elle ne voie pas les paupières de l’aurore,
  cek-AK: Akhawnbang cakaehnawk loe ving o nasoe loe, a zing o ih khodai to hnu o
    hmah nasoe, akhawnbang khodai doeh hnu o hmah nasoe;
  cuk-cuk: Ibiga a-ibagi niisgwamar-bolego-noardaed nodibe, ibiga a-ibagi dad-ibeler
    gasdibe, dad-ibeler gassulina bur nuedin.
  uig-CYR: Шу күн таң сәһәрдики юлтузлар қараңғулашса боптикән! У күн қуяш нурини
    беһудә күтсә боптикән! Шу күн сүбһиниң қапақлириниң ечилишини беһудә күтсә боптикән!
  pma-pma: Hitu ten menauilan, kihuli kati natitintei, konamaentei vongien enek namai
    nahi meneai.
  tel-2017: ఆ దినాన సంధ్యవేళలో ప్రకాశించే నక్షత్రాలకు చీకటి కమ్మాలి. వెలుగు కోసం అది
    ఎదురు చూసినప్పుడు వెలుగు కనబడకూడదు.
  hat-BSA: Kite zetwal lannwit li yo vin etenn. Kite li espere limyè, men pa twouve
    l. E kite li pa wè maten vin parèt,
  bxh-bxh: Hwalahwalala kipwaladi tabu ti mala, yo tabu i ifi tatatali. Lahai i bagi asahai.
  kos-kos: Lela tuh itu Nasren in tia tolak, Ac oru tuh lohsr lun fong sac in lohsr
    na, ac tia sifil kalmelik.
  hbo-WLC: יֶחְשְׁכוּ֮ כּוֹכְבֵ֪י נִ֫שְׁפּ֥וֹ יְקַו־לְא֥וֹר וָאַ֑יִן וְאַל־יִ֝רְאֶ֗ה
    בְּעַפְעַפֵּי־שָֽׁחַר׃
  ibo-ibo: Ka kpakpando ụtụtụ ya gbaa ọchịchịrị, ka o lee anya ìhè na-efu, ka ọ ghara
    ihu mgbubere anya nke chi ọbụbọ,
  ory-ory: ତହିଁର ସନ୍ଧ୍ୟାକାଳୀନ ନକ୍ଷତ୍ରଗଣ ଅନ୍ଧକାରମୟ ହେଉ; ସେ ଦୀପ୍ତିର ଅପେକ୍ଷା କରୁ, ମାତ୍ର
    କିଛି ନ ପାଉ; କିଅବା ସେ ଅରୁଣର ନେତ୍ରପଲକ ଦର୍ଶନ ନ କରୁ;
  chk-chk: Amwo ekewe fün rän repwe rochopwak. Ei pwin epwe ösüküsükü saram, nge esap
    war, esap fokun küna saramen ünümweerän,
  rop-rop: En larram detlot moningsta jidan dakbala, en deigimwei detlot lait, en
    nomo larram det san gidap,
  ukr-1871: Нехай би (були) зорі її розсьвіту померкли; нехай би ждала (була) сьвітла,
    а воно не приходило й щоб не побачила (була) поранньої зарі,
  deu-1951: Verfinstert müssen ihrer Dämmerung Sterne sein, sie warte auf Licht und
    es bleibe aus; sie schaue auch die Wimpern der Morgenröte nicht!
  eng-JPS: Let the stars of the twilight thereof be dark; let it look for light, but
    have none; neither let it behold the eyelids of the morning;
  srp-1865: Potamnjele zvijezde u sumraèje njezino, èekala vidjelo i ne doèekala ga,
    i ne vidjela zori trepavica;
  lug-lug: Emmunyeenye ez’omu matulutulu gaalwo zibe ekizikiza, lulindirire ekitangaala
    kirubulwe, luleme okulaba ebikowe by’oku nkya.
  heb-heb: יחשכו כוכבי נשפו יקו לאור ואין ואל יראה בעפעפי שחר׃
  ben-IRV: সেই দিনের র সন্ধ্যার তারাগুলি অন্ধকার হোক। সেই দিন আলোর খোঁজ করুক, কিন্তু
    একটুও না পাক; না এটা সকালের চোখের পাতা দেখতে না পাক,
  pan-pan: ਉਹ ਦੇ ਸ਼ਾਮ ਦੇ ਤਾਰੇ ਕਾਲੇ ਹੋ ਜਾਣ, ਉਹ ਚਾਨਣ ਨੂੰ ਉਡੀਕੇ ਪਰ ਉਹ ਹੋਵੇ ਨਾ, ਉਹ ਸਵੇਰ
    ਦੀਆਂ ਕਿਰਨਾਂ ਨੂੰ ਨਾ ਵੇਖੇ,
  mya-JVB: ညဦးယံ ကြယ် တို့သည် မိုက် ပါစေ။ ထိုညဉ့်သည် အလင်း ကိုတောင့်တ ၍ မ ရပါစေနှင့်။
    နံနက် မိုဃ်းလင်းကို မ မြင် ပါစေနှင့်။ အကြောင်းမူကား၊
  hmo-hmo: Unai hanuaboi ena daba hisiu do idia dibura, bona daba ena diari be do
    ia hedinarai lasi.
  urd-urd: उसकी शाम के तारे तारीक हो जाएँ, वह रोशनी की राह देखे, जबकि वह है नहीं,
    और न वह सुबह की पलकों को देखे।
  rus-SYN: 'Да померкнут звезды рассвета ее: пусть ждет она света, и он не приходит,
    и да не увидит она ресниц денницы'
  bqc-SIM: To a gudↄlɛia saanaↄ siakũ, wi gudↄa dã pã, gu a kɛ̃o.
  tcz-CHONGTHU: Hiche nikho chule jingvalpa jong thim den hen, vahding kinem hen lang
    ahinlah pannabei hihen lang jingkah khovah jong muhih beh hen.
  mar-mar: त्या दिवसाच्या पहाटेचे तारे काळे होत. तो दिवस प्रकाशाची वाट पाहो पण तो
    कधी न मिळो, त्याच्या पापण्यास उषःकालाचे दर्शन न घडो.
  soq-soq: Tadina sa ne inana bupe oto dua intawa mai gudulepona, ita poka saiwa mainawo
    mai weregasapona. Sa baiwa tadina sa walama kiporawa dubasampa; ita sapa banusapi
    tane mai donsapi, dia, ita mai tadinaida omo emawa siapa ewepi, dia.
  qub-qub: ¡Chay tutaga warajpis ama yagamunmanchu caran! ¡Pachapis ama waranmanchu
    caran! ¡Pachapis ama yur'gämunmanchu caran!
  bqp-bqp: A gudↄnao susunɛnↄ sira kũ, oni a gudↄna dã pã, gu ni kɛ̃ro.
  hat-hat: Pa kite gwo zetwal devanjou a klere jou sa a. Pa janm fè bajou kase pou
    li, pou l' pa janm wè solèy leve.
  eng-BSB: May its morning stars grow dark; may it wait in vain for daylight; may
    it not see the breaking of dawn.
  eng-WEBPB: Let the stars of its twilight be dark. Let it look for light, but have
    none, neither let it see the eyelids of the morning,
  kbq-kbq: Hagi ko'matu hanafimo'a remsa huontegeno, masagura amuhara hugahianagi,
    amnezampi amuhara nehuno nanterama segeno'ma ko'manetia zana onkeresina knare
    hisine.
  nhe-BL: Achi cuali intla tzintlayohuilijtosquía sitlalime ipan nopa yohuali quema
    nitlacatqui. Más cuali intla nochi quichixtosquía tlahuili nopa tonali, pero nopa
    tonali ax quema hualajtosquía. Intla ax oncatosquía nopa tonali huan nopa tlahuili
    ax tlahuijtosquía ica ijnaloc, ax nitlacajtosquía.
  bus-bus: À gudↄnao sↄsↄnɛnↄ sia kũ, weé à gudↄna dã pã, guwɛɛ é kɛ̃ro.
  gub-BL: Tuwe zahytata izi'itahy har a'e ipytunaw rehe har uwew wà nehe. Tuwe uwàro
    tatainy nehe. Tuwe tatainy nur kwaw izupe nehe. Tuwe na'iku'em pixik kwaw nehe.
  eng-DRA: 'Let the stars be darkened with the mist thereof: let it expect light and
    not see it, nor the rising of the dawning of the day:'
