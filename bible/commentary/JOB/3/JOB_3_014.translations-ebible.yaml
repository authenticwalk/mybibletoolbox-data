verse: JOB.003.014
translations:
  mal-C: തങ്ങൾക്കുവേണ്ടി പടുത്തുയർത്തിയ കീർത്തിസ്തംഭങ്ങൾ ഭൂമിയിലെ രാജാക്കന്മാരോടും
    ഭരണാധിപന്മാരോടുമൊപ്പം നിശ്ശൂന്യമായിക്കിടക്കുന്നതുപോലെതന്നെ.
  deu-TKW: bei Königen und Ratsherren der Länder, die Pyramiden für sich bauten,
  lin-lin: elongo na bakonzi mpe bapesi toli ya mokili, oyo bamitongelaki malita na
    bango kasi lelo ebeba,
  eng-LSV: With kings and counselors of earth, || These building ruins for themselves.
  eng-GNV: 'With the Kings and counselers of the earth, which haue buylded themselues
    desolate places:'
  eng-WEBSTER: With kings and counselors of the earth, who built desolate places for
    themselves;
  nhw-BL: Ama niitztosquía mictoc ininhuaya tlanahuatiani huan tetlalnamictiani catli
    mochijchihuilijque inincaltlanahuatilhua catli ama ya tlasosololi.
  swh-ONEN: pamoja na wafalme na washauri wa dunia, waliojijengea mahali ambapo sasa
    ni magofu,
  bba-bba: nɡe sinɑmbu kɑ ben bwisi kɛ̃ɔ be bɑ tii sinɑ kpɑɑnu bɑniɑ tem mɛ sɔɔ mɑ
    nu kuɑ bɑnsu.
  eng-KJVCPB: With kings and counsellers of the earth, Which built desolate places
    for themselves;
  luo-luo: gi ruodhi kaachiel gi jongʼad rieko mag piny, mane ogero kuondegi madongo
    mag dak matinde olokore gundni,
  meu-meu: hanua pavapavadia mai edia hahealo taudia, ruma gunadia e haginidia lou
    taudia, ida,
  npi-ULB: पृथ्वीका राजाहरू र सल्लाहकारहरूका साथमा, जसले आफ्नै लागि चिहानहरू बनाए,
    जुन अहिले ध्‍वस्‍त छन् ।
  yor-yor: pẹ̀lú àwọn ọba àti ìgbìmọ̀ ayé tí wọ́n mọ ilé fún ara wọn wá dùbúlẹ̀ nínú
    ìsọdahoro.
  pes-OPCB: '@see-verse:JOB.003.013'
  tgl-ULB: kasama ng mga hari at taga-payo sa lupa, na nagtayo ng mga puntod para
    sa kanilang mga sarili na ngayon ay gumuho na.
  cbu-NT: Kurak tsiparangu, na mapshishish taaku, anpatanaapari nuw washunand kanuskurini
    taakiniya. Kurak anpur na pang' kapung taarangu, maacheetsi zapan kurikee, mishat
    orootstam xanataru kis taarangu, ashiritaa tsiparangsha pang' wanasirimunataa
    na yurangarangshita. Anpatanaapari washunand mapshishish taakaniya.
  hui-hui: Ai nde kiniru agali haguaneru ti homaliha dungule padarudagua padoleda.
    Tigua tano timbuniru marume bo gialo wahayagola lone bu karulaga heneru homalu
    áyu ti homaliha ha̱lo padagoni.
  mya-mya: မြို့ပျက်တို့ကို ပြင်ဆင်ပြုစုသော လောကီရှင်ဘုရင်၊
  bod-N: སྟོང་སར་རང་རང་གནས་ཕྱིར་བརྩིགས་པ་ཡི། ། རྒྱལ་པོ་བཀའ་བློན་རྣམས་དང་ལྷན་ཅིག་གམ།
    །
  sna-sna: namadzimambo namakurukota enyika, vakazvivakira nzvimbo dzava matongo zvino,
  spa-BLM: con reyes y consejeros de la tierra, que construyeron lugares de desecho
    para sí mismos;
  cac-cac: yed' eb' rey yed' eb' yajal, aton eb' ix b'oanxiq'ue juntzan̈ nivac pat
    emnac lan̈najoc,
  swh-ULB: pamoja na wafalme na washauri wa dunia, ambao walijijengea makaburi ambayo
    sasa ni magofu.
  bel-bel: з царамі і дарадцамі зямлі, якія забудоўвалі сабе пустыні,
  deu-ELBBK: mit Königen und Räten der Erde, die sich verödete Plätze erbauten,
  mbb-OT: duma te menge hadì wey menge pengulu te kelibutan he mibangun te menge turuǥan
    hein kaazen dan pa.
  mal-2015: തങ്ങൾക്കു ഏകാന്തനിവാസങ്ങൾ പണിത ഭൂരാജാക്കന്മാരോടും മന്ത്രിമാരോടും അഥവാ,
  rmc-rmc: le kraľenca the lengre radcenca, save peske ačhade o hrobki,
  pes-OPV: با پادشاهان و مشیران جهان، که خرابه‌ها برای خویشتن بنا نمودند،
  ron-1924: ку ымпэраций ши чей марь де пе пэмынт, каре шь-ау зидит фалниче морминте,
  ben-OBCV: সেই রাজা ও শাসকদের সাথে, যারা নিজেদের জন্য সেই স্থানগুলি নির্মাণ করেছিলেন
    যা ধ্বংসস্তূপ হয়ে পড়ে আছে,
  som-som: Aniga iyo boqorrada iyo lataliyayaasha dunida Oo nafsaddooda taallooyin
    u dhistay,
  lat-VUC: cum regibus et consulibus terræ, qui ædificant sibi solitudines;
  eng-ASVBT: With kings and counselors of the earth, Who built up waste places for
    themselves;
  ita-1885: Con i re, e con i consiglieri della terra, I quali edificavano i luoghi
    deserti;
  eng-LXXUP: With kings and counselors of the earth, Who gloried in their swords;
  eng-ULB: with kings and counselors of the earth, who built up tombs for themselves
    that are now in ruins.
  spa-VBL: junto con los reyes de este mundo y sus funcionarios cuyos palacios ahora
    yacen en ruinas;
  fra-_FOB: Avec les rois et les arbitres de la terre, qui se bâtissent des mausolées,
  mal-mal: തങ്ങൾക്ക് ഏകാന്തനിവാസങ്ങൾ പണിത ഭൂരാജാക്കന്മാരോടും മന്ത്രിമാരോടും അഥവാ,
  urd-GVR: Maiṅ unhīṅ ke sāth hotā jo pahle bādshāh aur duniyā ke mushīr the, jinhoṅ
    ne khanḍarāt az sar-e-nau tāmīr kie.
  suz-BL: गो रागी ङा पिपपुकी नु मेको आन कली अर्ती गेबपुकी नु बाक्‍ङ वा। मेकोपुकीम
    आंम आन कली ब्रेश्‍शो दरवारपुकी लेंशा सेल्‍नीम।
  eng-NOY: With kings and counsellors of the earth, Who built up for themselves—ruins!
  ita-1927: coi re e coi consiglieri della terra che si edificarono mausolei,
  ckb-ckb: لەگەڵ پاشایان و ڕاوێژکارانی زەوی، ئەوانەی ئەو کۆشکانەیان بۆ خۆیان بنیاد
    نا کە ئێستا بوونەتە کەلاوە،
  eng-BBE: With kings and the wise ones of the earth, who put up great houses for
    themselves;
  kan-OKCV: ಭೂಲೋಕದಲ್ಲಿ ಹಾಳುಬಿದ್ದ ಪಟ್ಟಣಗಳನ್ನು ತಮಗಾಗಿ ಕಟ್ಟಿಸಿಕೊಂಡ ರಾಜರೊಂದಿಗೂ ಮಂತ್ರಿಗಳೊಡನೆಯೂ
    ನಾನಿರುತ್ತಿದ್ದೆನು.
  tam-2017: பாழ்நிலங்களில் தங்களுக்கு மாளிகையைக் கட்டின பூமியின் ராஜாக்களுடனும் மந்திரிமார்களுடனும்,
  spa-RV-1909: Con los reyes y con los consejeros de la tierra, que edifican para
    sí los desiertos;
  ron-BTF: Cu împărați și sfătuitori ai pământului, care și-au zidit locuri pustii;
  eng-WEBP: with kings and counselors of the earth, who built up waste places for
    themselves;
  eng-FBV: along with the kings of this world and their officials whose palaces now
    lie in ruins,
  nld-1939: Naast koningen en rijksbestuurders, Die zich grafmonumenten hebben gebouwd;
  nch-BL: Ama niitztosquía nimictoc inihuaya tanahuatiani huan tetalnamictiani cati
    mochijchihuilijque inincaltanahuatilhua cati ama ya sosolijtoque.
  vie-1934: Cùng các vua và mưu sĩ của thế gian, Đã cất mình những lăng tẩm;
  hin-CV: मेरे साथ होते संसार के राजा एवं मंत्री, जिन्होंने अपने ही लिए सुनसान स्थान
    को पुनर्निर्माण किया था.
  spa-BES: Con los reyes y los sabios de la tierra, que edificaron grandes casas para
    sí mismos;
  tdx-tdx: mindre amo mpanjakao naho o mpisafiri’ ty tane toio, o mamboatse hakoahañe
    ho am-bata’eo;
  tha-KJV: กับพวกกษั​ตริ​ย์และพวกที่ปรึกษาของแผ่นดินโลก ผู้​ได้​สร้างที่โดดเดี่ยวอ้างว้างไว้สำหรับตัวเอง
  por-BR-2018: Com os reis e os conselheiros da terra, que edificavam para si os desertos;
  deu-ELO: mit Königen und Räten der Erde, welche sich verödete Plätze erbauten,
  eng-WYC-2018: with kings and counsellors of the earth, which build to them sullen
    places; (with kings and counsellors of the earth, who built palaces for themselves;)
  epo-epo: Kune kun la reĝoj kaj la konsilistoj sur la tero, Kiuj konstruas al si
    izolejojn,
  uig-PIN: Xu qaƣda ɵzliri üqünla hilwǝt jaylarƣa mazar salƣan yǝr yüzidiki padixaⱨlar
    ⱨǝm mǝsliⱨǝtqilǝr bilǝn,
  beo-beo: 'Na da hina bagade amola ouligisu dunu amo da musa: hina bagade diasu buga:le
    gagui, amo defele golai diala:loba.'
  tpi-OTNT: Bai mi stap gut olsem ol king na ol saveman bilong king, ol i dai pinis
    na i malolo i stap. Ol i bin kirapim gen ol bikpela taun i bin bagarap, tasol
    ol tu i dai pinis na nau ol i malolo i stap.
  hau-SA: tare da sarakuna da mashawarta a cikin ƙasa, waɗanda suka gina wa kansu
    wuraren da yanzu duk sun rushe,
  uig-LAT: Shu chaghda özliri üchünla xilwet jaylargha mazar salghan yer yüzidiki
    padishahlar hem meslihetchiler bilen,
  nde-nde: kanye lamakhosi lababusi bomhlaba, ababezakhele izindawo okwamanje sezingamanxiwa,
  ton-ton: ‌ʻO fakataha mo e ngaahi tuʻi mo e ngaahi pule ʻo māmani, naʻa nau langa
    moʻonautolu ʻae ngaahi potu naʻe lala;
  ces-1613: S králi a radami země, kteříž sobě vzdělávali místa pustá,
  eng-WMB: with kings and counselors of the earth, who built up waste places for themselves;
  tam-TCV: இப்பொழுது பாழாய்க்கிடக்கும் இடங்களில் தங்களுக்கு அரண்மனைகளைக் கட்டிய பூமியின்
    அரசர்களோடும், ஆலோசகர்களோடும்,
  ceb-ULB: kauban ang mga hari ug mga magtatambag sa kalibotan, nga nagtukod sa mga
    lubnganan alang sa ilang kaugalingon nga nagun-ob na karon.
  pol-UBG: Z królami i z doradcami ziemi, którzy sobie budowali opustoszałe miejsca;
  agr-agr: Yaunchuk jakauwaitkunuk apu aidau, dita atuwe aidaujai, jega múun aidaun
    jegamjau aidau jinawajua nujai ijunja pujumain wajajai.
  kyc-kyc: Kiŋi akalipi wambu iso karenge akalipi kiŋinya anda lalyasi dee kamba piyami
    dupwa malu anda luu palaminyi doko suu pyao luu palipuli.
  urd-GVU: مَیں اُن ہی کے ساتھ ہوتا جو پہلے بادشاہ اور دنیا کے مشیر تھے، جنہوں نے
    کھنڈرات از سرِ نو تعمیر کئے۔
  deu-1912: mit den Königen und Ratsherren auf Erden, die das Wüste bauen,
  kan-2017: ಭೂಲೋಕದಲ್ಲಿ ಹಾಳುಬಿದ್ದ ಪಟ್ಟಣಗಳನ್ನು ತಮ್ಮ ಸಮಾಧಿಗಾಗಿ ಕಟ್ಟಿಸಿಕೊಂಡ ಅರಸರೊಂದಿಗೂ,
    ಮಂತ್ರಿಗಳೊಡನೆಯೂ ನಾನಿರುತ್ತಿದ್ದೆ.
  yap-yap: ni gu be mol ni bod e pi pilung nge pi’in yad ma gagiyeg, ni yad e ku ra
    toyed bayay e pi naun ko pilung ni kakrom.
  hlt-MCSB: Manghai rhoek neh a imrhong aka thoh diklai olrhoep rhoek taengla,
  mdy-ETH: ሃሢ ሻሂንቲ ዓኣ ቤዞ ፔኤም ጌዒ ኮሼ ዓጮ ካኣቶንታ ዔያቶኮ ዞራ ዓሶንታ ዎላ ሄኤዶ ታ ላሂ ሃውሾ ዴንቄያ ናንዳንቴኬ።
  twi-ASANTE: me ne ewiase ahemfo ne fotufoɔ, wɔn a wɔsisii adan maa wɔn ho na ɛnnɛ
    yi abubuo no,
  eng-WEBU: with kings and counselors of the earth, who built up waste places for
    themselves;
  wal-wal: '@see-verse:JOB.003.013'
  spa-PDDPT: con reyes y consejeros de la tierra que reedificaron ruinas para ellos,
  gun-gun: huvixave ha'e nhomongeta va'ety yvy re ikuai va'ekue onhono porãa aguã
    ojapo ma voi va'ekue py itui va'e rami,
  ilo-ULB: a kadua dagiti ari ken dagiti mammagbaga iti daga, a nangipatakder kadagiti
    pagitaneman a para kadagiti bagida a madaddadaelen ita.
  kpg-kpg: e kii be nia king mo nia dagi ala ne hau nia hale nia king ala gu mooho
    dolomeenei,
  uig-ARA: شۇ چاغدا ئۆزلىرى ئۈچۈنلا خىلۋەت جايلارغا مازار سالغان يەر يۈزىدىكى پادىشاھلار
    ھەم مەسلىھەتچىلەر بىلەن،
  sus-sus: mangɛe nun rasimae fɛ ma, naxee xa banxie bara gɛ kanade,
  pon-2006: oh I memeirier duwehte nanmwarki oh kaunen sampah kan, me kin kauwada
    sapahl tehnpasarail mering kan.
  jae-jae: Aê oc janêc jawiŋ kiŋ to gôliŋwaga nomŋa, taŋ sêboa nêŋ sêô sa naŋ.
  ksd-ksd: Varurung ma ra umana king ma ra umana tena varvateten ai ra rakarakan a
    gunagunan, Nina dia ga vatut ra umana lingling na gunan upi kadiat,
  tur-YTC: Kendilerine harabeler yapmış olan, Yeryüzünün kralları ve danışmanlarıyla
    birlikte,
  grc-BRENT: Νῦν ἂν κοιμηθεὶς ἡσύχασα, ὑπνώσας δὲ ἀνεπαυσάμην μετὰ βασιλέων βουλευτῶν
    γῆς οἳ ἐγαυριῶντο ἐπὶ ξίφεσιν,
  ind-AYT: bersama raja-raja dan para penasihat bumi, yang membangun kembali reruntuhan
    bagi diri mereka sendiri,
  nya-nya: pamodzi ndi mafumu ndi aphungu a dziko lapansi, amene anadzimangira nyumba
    zikuluzikulu zimene tsopano ndi mabwinja,
  hrv-hrv: s kraljevima i savjetnicima zemlje koji su sebi pogradili grobnice,
  mps-mps: Teda ena te king dabe ma king dabego koneai bidi dabe yali gilama tama
    bidigi dao. Augwali polo isilama, tama augwa hodo doloyu, bugagia bidibao. Augwaligo
    moni hanu dolai goli ma hodolai dao. Tama tiali goli, augwali me polo isilama,
    bugagia bidiyu hodo dolobao.
  tpi-tpi: Bai mi stap gut olsem ol king na ol saveman bilong king, ol i dai pinis
    na i malolo i stap. Ol i bin kirapim gen ol bikpela taun i bin bagarap, tasol
    ol tu i dai pinis na nau ol i malolo i stap.
  dan-1931: blandt Konger og Jordens Styrere, der bygged sig Gravpaladser,
  vie-OVCB: Tôi có thể an nghỉ với các vua và các vương hầu thế gian, nơi thành trì
    của họ nay nằm trong đổ nát.
  guj-2017: પૃથ્વીના જે રાજાઓ અને મંત્રીઓએ, પોતાને વાસ્તે તેઓની સાથે એકાંત નગરો બાંધ્યાં
    હતાં;
  pon-2006A: oh I memeirier duwehte nanmwarki oh kaunen sampah kan, me kin kauwada
    sapahl tehnpasarail mering kan.
  por-BRBSL: com reis e conselheiros da terra, que construíram lugares de resíduos
    para si mesmos;
  cth-cth: Talai siangpahrang hoi khokhangkungnaw, ka rawk e bout ka kangdout sakkungnaw
    hoi vah,
  twi-twi: me ne wiase ahemfo ne fotufo, wɔn a wosisii adan maa wɔn ho na nnɛ yi abubu
    no,
  hlt-hlt: Manghai rhoek neh a imrhong aka thoh diklai olrhoep rhoek taengla,
  tbz-SIM: Kɛ nɑ nwɛ̃ńnɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ kutenkù, bɛ̀ɛ̀ mɑɑ̀ sikpɑ̀ɑ̀tìcɛ̃́ĩ
    kɛ̀ sì nɑɑ́ nyɛdobuò.
  msy-2020: Kɨ ti atriviba ko men fofozir gumazibar mɨn aremegha avughsa deravɨra
    ikiai. Me nguibar ekiar ikuviziba uari bagha ua deraghavɨra dar ingarigha gɨfa.
    Egha me uaghan ariaghiregha, datɨrɨghɨn avughsa iti.
  dop-dop: Mɑ nɑ ɑwulɑɑ sɔsɑɑ nɑ tɛtʋ nyɔɔŋ nyǝ́mɑ, mpɑ pɑ ŋmɑɑkɩ tɛɛsɩ sɔsɔɔnsɩ tɔ,
  azb-azb: Özləri üçün viranə şəhərləri tikən Dünya padşahları və müşavirlərlə,
  eng-DBY: With kings and counsellors of the earth, who build desolate places for
    themselves,
  hin-2017: और मैं पृथ्वी के उन राजाओं और मंत्रियों के साथ होता जिन्होंने अपने लिये
    सुनसान स्थान बनवा लिए,
  wol-KYG: buur yeek jawriñi àddina, yi tabaxal seen bopp, këri buur yu gental tey.
  eng-YLT: With kings and counsellors of earth, These building wastes for themselves.
  eng-WYC-2017: with kings and counsellors of the earth, which build to them sullen
    places;
  eng-WMBB: with kings and counsellors of the earth, who built up waste places for
    themselves;
  urd-GVH: मैं उन्हीं के साथ होता जो पहले बादशाह और दुनिया के मुशीर थे, जिन्होंने
    खंडरात अज़ सरे-नौ तामीर किए।
  rug-rug: Puta gua ari na baṉara na ṉati hiniva, arini pu kuridi sari na vetu baṉara
    koadi pukerane.
  gaz-gaz: moototaa fi gorsitoota addunyaa warra iddoowwan amma diigamanii jiran ofii
    isaaniitiif qopheeffatan wajjin,
