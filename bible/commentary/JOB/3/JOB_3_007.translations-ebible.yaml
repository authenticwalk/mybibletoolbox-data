verse: JOB.003.007
translations:
  mal-C: ആ രാത്രി വന്ധ്യയായിത്തീരട്ടെ; ആനന്ദഘോഷം അന്ന് കേൾക്കാതിരിക്കട്ടെ.
  deu-TKW: 'Ja, diese Nacht sei unfruchtbar: kein Jubelruf soll sie durchdringen.'
  lin-lin: Tika ete butu yango etikala ekomba, ete koganga moko te ya esengo eyokana
    na butu yango !
  eng-LSV: Behold! That night—let it be barren, || Let no singing come into it.
  eng-GNV: Yea, desolate be that night, and let no ioy be in it.
  eng-WEBSTER: Lo, let that night be solitary, let no joyful voice come therein.
  nhw-BL: Más cuali eltosquía nopa yohuali sintla niyon se conetl amo tlacajtosquía.
    Más cuali sintla amo oncatosquía paquilistli ipan nopa tlayohua pampa tlacatqui
    se oquichpil.
  swh-ONEN: Usiku ule na uwe tasa; sauti ya furaha na isisikike ndani yake.
  bba-bba: U de tɔ̃ɔ te, tɑ n sɑ̃ɑ tɔ̃ɔ bɑrukɑ sɑriruɡiru, kpɑ ɡoo u ku rɑɑ nuku dobu
    ko te sɔɔ.
  eng-KJVCPB: Lo, let that night be solitary, Let no joyful voice come therein.
  luo-luo: Mad otienono bed migumba; mad kik winj koko moro amora mar mor e iye.
  meu-meu: Momokani, una hanuaboi baine gabani, moale reḡena ta ia lalonai basie kamonai.
  npi-ULB: हेर, त्यो रात बाँझो होस् । यसमा कुनै हर्षको सोर नआओस् ।
  yor-yor: Kí òru náà kí ó yàgàn; kí ohun ayọ̀ kan kí ó má ṣe wọ inú rẹ̀ lọ.
  pes-OPCB: ای کاش شبی خاموش و عاری از شادی باشد.
  tgl-ULB: Masdan mo, sana naging baog na lang ang gabing iyon, at walang masayang
    tinig ang narinig.
  hui-hui: Mbiraga ogoningi wali agali turu hagabu mandagi paluwa wali ege habolela
    nabi wakale nde haru.
  mya-mya: လအရေအတွက်၌ မဝင်ပါစေနှင့်။ အော်၊ ထိုညဉ့်သည်ဆိတ်ညံပါစေ။ ရွှင်လန်းသောအသံမရှိပါ
    စေနှင့်။
  bod-N: ལྟོས་དང་མཚན་མོ་དེ་ལ་མངལ་ནི་མི་ཆགས་ཤིང་། ། དེའི་ནང་དགའ་སྤྲོའི་སྐད་ཀྱང་འབྱུང་བར་མ་གྱུར་ཅིག
    །
  sna-sna: Usiku uhwo ngahushaye chibereko; ngaparege kunzwika kupembera kwomufaro
    mahuri.
  spa-BLM: He aquí, que esa noche sea estéril. Que no venga ninguna voz alegre.
  cac-cac: Comonoc malaj tas uji d'a jun ac'val chi', yic vach' malaj av yic tzalajc'olal
    ochi.
  swh-ULB: Tazama, usiku huo na uwe tasa; na sauti ya shangwe isiwe ndani yake.
  bel-bel: О! ноч тая - хай будзе яна бязьлюдная; хай ня ўвойдзе ў яе весялосьць!
  wed-wed: Nai waguvaraina eḡa aiai ina tupua, ma eḡa nuaiai gararana ina nonori.
  deu-ELBBK: Siehe, jene Nacht sei unfruchtbar, es trete kein Jubel in sie ein!
  mbb-OT: Deyzey ke wazà ad meetew zutun he kezukileman, wazè en pezem nelipey zutun
    he timpu.
  mal-2015: അതേ, ആ രാത്രി മച്ചിയായിരിക്കട്ടെ; ഉല്ലാസഘോഷം അതിലുണ്ടാകരുതു.
  rmc-rmc: Mi el odi rat bi o čhave a te na šunďol andre ňisavo radišagos.
  pes-OPV: اینک آن شب نازاد باشد. و آواز شادمانی در آن شنیده نشود.
  ron-1924: Да, стярпэ сэ фие ноаптя ачея, дукэ-се веселия дин еа!
  aui-aui: Noko nubabasuna na inigagara, getana nuwamiise rukwatudi sinawaiyana.
  ben-OBCV: সেরাতটি বন্ধ্যা হোক; কোনও আনন্দধ্বনি তাতে শোনা না যাক।
  som-som: Bal eeg, habeenkaasu cidla ha noqdo; Oo cod faraxsan yaanu ka dhex yeedhin.
  lat-VUC: Sit nox illa solitaria, nec laude digna.
  eng-ASVBT: Lo, let that night be barren; Let no joyful voice come therein.
  ita-1885: Ecco, quella notte sia solitaria, Non facciansi in essa canti alcuni.
  eng-LXXUP: But let that night be pain, And let not mirth come upon it, nor joy.
  eng-ULB: See, may that night be barren; may no joyful voice come into it.
  spa-VBL: “Que en esa noche no nazcan niños, que no se escuchen sonidos de felicidad.
  fra-_FOB: Voici, que cette nuit soit stérile, et qu'aucun cri de joie n'y survienne!
  mal-mal: അതേ, ആ രാത്രി മച്ചിയായിരിക്കട്ടെ; ഉല്ലാസഘോഷം അതിലുണ്ടാകരുത്.
  urd-GVR: Wuh rāt bāṅjh rahe, us meṅ ḳhushī kā nārā na lagāyā jāe.
  suz-BL: मेको नाक्‍दो आल मथीब दुम्‍‍ल। मेको नाक्‍दोमी ग्‍येरशो सेंदा मनेंसेक्‍ल।
  eng-NOY: O let that night be unfruitful! Let there be in it no voice of joy;
  ita-1927: Quella notte sia notte sterile, e non vi s’oda grido di gioia.
  ckb-ckb: با ئەو شەوە نەزۆک بێت، هاواری خۆشی تێدا نەبێت.
  eng-BBE: As for that night, let it have no fruit; let no voice of joy be sounded
    in it;
  kan-OKCV: ಇಗೋ ಆ ರಾತ್ರಿಯು ಬಂಜೆಯಾಗಲಿ; ಅದರಲ್ಲಿ ಆನಂದ ಧ್ವನಿಯು ಕೇಳದಿರಲಿ.
  tam-2017: அந்த இரவு தனிமையாயிருப்பதாக; அதிலே கெம்பீரசத்தம் இல்லாமற்போவதாக.
  spa-RV-1909: ¡Oh si fuere aquella noche solitaria, que no viniera canción alguna
    en ella!
  ron-BTF: Iată, acea noapte să fie solitară, nicio voce de bucurie să nu intre în
    ea.
  eng-WEBP: Behold, let that night be barren. Let no joyful voice come therein.
  eng-FBV: Let that night be childless, with no sounds of happiness heard.
  nld-1939: Ja, troosteloos blijve die nacht, Geen juichtoon dringe tot hem door;
  nch-BL: Más cuali eltosquía nopa yohuali sinta yon se conet amo tacajtosquía. Más
    cuali sinta amo oncatosquía paquilisti ipan nopa tayohua pampa tacatqui se oquichpil.
  vie-1934: Phải, nguyện cho đêm ấy bị son sẻ; Tiếng vui cười chớ vang ra trong khoảng
    nó!
  hin-CV: ओह, वह रात्रि बांझ हो जाए; कोई भी आनंद ध्वनि उसे सुनाई न दे.
  spa-BES: En cuanto a esa noche, que hubiera sido estéril; Que ninguna voz de alegría
    hubiera sonado en ella;
  tdx-tdx: Hete! ehe ho beitsiterake i haleñe zay, tsy himoaham-peon-kafaleañe.
  tha-KJV: ดู​เถิด ขอให้​คืนนั้นเป็นหมัน ขออย่าให้เสียงร้องอันชื่นบานได้ยินในคืนนั้น
  por-BR-2018: Ah se aquela noite fosse solitária, e música de alegria não viesse
    a ela!
  deu-ELO: Siehe, jene Nacht sei unfruchtbar, es trete kein Jubel in sie ein!
  eng-WYC-2018: (Let) That night be sullen, and not worthy of praising.
  epo-epo: Ho, tiu nokto estu soleca; Neniu ĝojkrio aŭdiĝu en ĝi.
  uig-PIN: Mana, xu keqidǝ tuƣut bolmisa boptikǝn! U keqidǝ ⱨeqⱪandaⱪ xad-huramliⱪ
    awaz yangrimisa boptikǝn!
  beo-beo: Na:mea hagomo ganodini hamobe gasi, amo da da:i dioi bagade amola hamedei
    agoane ba:mu da defea.
  tpi-OTNT: Mobeta ol manmeri i no bin amamas wantaim long dispela nait, na ol meri
    i no bin kisim bel long en.
  hau-SA: Bari daren yă zama marar amfani; kada a ji wata sowa ta farin ciki.
  uig-LAT: Mana, shu kéchide tughut bolmisa boptiken! U kéchide héchqandaq shad-xuramliq
    awaz yangrimisa boptiken!
  nde-nde: Sengathi lobobusuku bungaba yinyumba; sengathi kungeze kwezwakala umsindo
    wentokozo ngalo.
  ton-ton: ‌ʻIo, ke lala ʻae pō ko ia, ke ʻoua naʻa ʻi ai ha leʻo fakafiefia.
  ces-1613: Ó by noc ta byla osaměla, a zpěvu aby nebylo v ní.
  eng-WMB: Behold, let that night be barren. Let no joyful voice come therein.
  tam-TCV: அந்த இரவு பாழாவதாக; அதில் மகிழ்ச்சியின் சத்தம் எதுவும் கேளாதிருக்கட்டும்.
  ceb-ULB: Tan-awa, himoa nga mangiob kanang gabhiona; ayaw pasudla ang tingog nga
    malipayon.
  pol-UBG: Niech ta noc będzie samotna, niech nie będzie w niej radosnego śpiewu.
  agr-agr: “¡Mina dukujuk nunú kashia duwik ejapjuchu wemainnas nunikchamiatai, nunikuitkuig
    makichik aentskesh aishmag akiinae tusag tumainchau wajakajui!
  kyc-kyc: Kukwa gii doko rae mai nao mee pote murumuru ingyuo sinya lape.
  urd-GVU: وہ رات بانجھ رہے، اُس میں خوشی کا نعرہ نہ لگایا جائے۔
  deu-1912: Siehe, die Nacht müsse einsam sein und kein Jauchzen darin sein!
  kan-2017: ಆಹಾ, ರಾತ್ರಿಯು ಬಂಜೆಯಾಗಿ ಅದರಲ್ಲಿ ಉತ್ಸಾಹಧ್ವನಿಯು ಉಂಟಾಗದಿರಲಿ.
  yap-yap: mu tay nreb e nep’ ni dariy ban’en riy ni felan’uy ngay.
  hlt-MCSB: Tekah hlaem te pumhong la om saeh lamtah a khuiah omngaih laa cuen boel
    saeh ne.
  mdy-ETH: ዬኖ ኬላ ዓሲ ሾይንቱዋ ኬሊ ማዖንጎ፤ ዎዛ ዑኡሲያ ዒዞይዳ ዋይዚንቶፓ።
  twi-ASANTE: Saa anadwo no nyɛ obonini; mma wɔnnte anigyeɛ nteam wɔ mu.
  eng-WEBU: Behold, let that night be barren. Let no joyful voice come therein.
  wal-wal: He gallassa qammai maino; ufaissa ililssikka an siyettoppo.
  spa-PDDPT: Sea esa noche estéril y los gritos de júbilo no penetren en ella.
  gun-gun: Ha'e va'e pytũ imemby e'ỹa va'e rire, ha'e va'e py nonhenduai va'e rire
    ovy'a va'e.
  ilo-ULB: Adtoy, aglupes koma dayta a rabii; awan koma ti naragsak a timek a dumteng
    iti daytoy.
  kpg-kpg: Gi heia di boo deelaa gi ono huwa ai, gei deai dono tene no lodo ai.
  uig-ARA: مانا، شۇ كېچىدە تۇغۇت بولمىسا بوپتىكەن! ئۇ كېچىدە ھېچقانداق شاد-خۇراملىق
    ئاۋاز ياڭرىمىسا بوپتىكەن!
  sus-sus: Ala xa na kɔɛ kuma di ra, sɛɛwɛ xui yo naxa ite.
  pon-2006: oh ketin wiahkihla pwohng tehn ehu, me sohte kak kahrehda kisin kansenamwahu
    kis!
  jae-jae: Gêbêcauc tonaŋ ênam ŋanô teŋ atom, ma lau têtu samuc to sênam lasê êtu
    gêbêc tonaŋŋa atom.
  ksd-ksd: Boina ba nam ra bung na marum na biu, Ma pa ta na na kakailai na gugu tana.
  tur-YTC: İşte, o gece kısır olsun. İçinde sevinç sesi duyulmasın.
  grc-BRENT: Ἀλλὰ ἡ νὺξ ἐκείνη εἴη ὀδύνη, καὶ μὴ ἔλθοι ἐπʼ αὐτὴν εὐφροσύνη, μηδὲ χαρμονή·
  ind-AYT: Lihatlah, biarlah malam itu menjadi mandul; biarlah tidak ada sorak sukacita
    yang masuk.
  nya-nya: Usiku umenewo usabweretse chilichonse chabwino; kusamvekenso nthungululu
    za chikondwerero.
  hrv-hrv: A noć ona bila žalosna dovijeka, ne čulo se u njoj radosno klicanje!
  mps-mps: Ma, te sogo hulide te dwagi yai homu meni yai sogo tama we sibigo wai haliga
    isąwai sogo.
  tpi-tpi: Mobeta ol manmeri i no bin amamas wantaim long dispela nait, na ol meri
    i no bin kisim bel long en.
  dan-1931: Ja, denne Nat vorde gold, der lyde ej Jubel i den!
  vie-OVCB: Nguyện đêm ấy ra hoang vu tẻ lạnh; không lời vui, không một tiếng cười.
  guj-2017: તે રાત્રી એકલવાયી થઈ રહો, તે રાત્રે કંઈ હર્ષનાદ ન થાઓ.
  pon-2006A: oh ketin wiahkihla pwohng tehn ehu, me sohte kak kahrehda kisin kansenamwahu
    kis!
  por-BRBSL: Eis, que essa noite seja estéril. Que nenhuma voz alegre venha aí.
  cth-cth: Oe, hatnae tangmin hah kingkadi e tangmin lah awm pawiteh, lunghawinae
    kamthang pai hanh naseh.
  twi-twi: Saa anadwo no nyɛ obonin; mma wɔnnte anigye nteɛmu wɔ mu.
  hlt-hlt: Tekah hlaem te pumhong la om saeh lamtah a khuiah omngaih laa cuen boel
    saeh ne.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ɛ nɑɑ́ ntɛhɑ̃ũntɛ, bɛ̀ bɑ́ɑ́ keè diwɛ̀ì kó tɛyíìtɛ̀ dɛ kó
    kɛyènkɛ̀!
  msy-2020: Gumazamiziba uarir ikiava bar akongezir arazim dɨmagarir kamɨn a gamizir
    puvatɨzɨ, deraghai. Dɨmagarir kamɨn amiziba boriba batezir puvatɨzɨ, kamaghɨn
    deraghai.
  dop-dop: Ahoo ɑnɩ, ɑ́ sɑɑlɩ kɑɑlʋlɑɣɑ kɛ tɑm tɔɔ. A tɑɑ nɩɩ lɑŋhʋlʋmlɛ kɑwilitɑɣɑ
    nɑkǝlɩ tɔtɔ.
  azb-azb: Kaş o gecə qısır olaydı, Sevincsiz, səssiz qalaydı!
  eng-DBY: Behold, let that night be barren; let no joyful sound come therein;
  hin-2017: सुनो, वह रात बाँझ हो जाए; उसमें गाने का शब्द न सुन पड़े
  wol-KYG: Googu guddi kay yàlla bu ci gone sosooti, yàlla bu ci sarxolle jolleeti.
  eng-YLT: Lo! that night — let it be gloomy, Let no singing come into it.
  eng-WYC-2017: That night be sullen, and not worthy of praising.
  eng-WMBB: Behold, let that night be barren. Let no joyful voice come therein.
  urd-GVH: वह रात बाँझ रहे, उसमें ख़ुशी का नारा न लगाया जाए।
  rug-rug: Va tige ia sa boṉi asa, mani loke vevehe qinetuqetu si ta avoso koasa.
  gaz-gaz: Halkan sun haa maseenu; ililleenis keessatti hin dhagaʼamin.
  fra-LSG: Que cette nuit devienne stérile, Que l’allégresse en soit bannie!
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru ŋayi God waŋa ŋurikina walalaŋgu ḻurrkun'kuna
    Djawupkalaŋuwu ḻundu'mirriŋuwu walalaŋgu bitjan, “Ŋarranydja dhuwala ŋaramurryirri
    yukurra nhumalaŋguna. Nhumalaŋgunydja dhäruk be nhäna djarrpi'na, yaka nhuma yawungu
    ŋunhi dhunupa dhäruk waŋanha yukurranha ŋarranha.
  yal-yal: Na lɔxɔn xa findi gbantan na, sɛwa xui nama lu a yi.
  haw-1868: Aia hoi, o ua po la, e hooneoneoia oia; Aole e hookomoia ka leo olioli
    iloko ona.
  arb-NAV: لِيَكُنْ ذَلِكَ اللَّيْلُ عَاقِراً، لَا يَتَرَدَّدُ فِيهِ هُتَافٌ.
  ewe-ewe: Zã ma netsi ko eye dzidzɔɣli aɖeke megaɖi le eme o.
  eng-LEE: Lo, may that night be solitary, let no song of joy occur thereon.
  asm-FB: চোৱা, সেই ৰাতি অসাৰ্থক হওক, তাত কোনো আনন্দ-ধ্বনি নহওক।
  sus-A: عَلَ شَ نَ كْي كُمَ دِ رَ، سّيوّ شُي يٌ نَشَ عِتٍ.
  fra-SBL: Voici, que cette nuit soit stérile. Qu'aucune voix joyeuse n'y parvienne.
  hbo-hbo: הִנֵּ֤ה הַלַּ֣יְלָה הַ֭הוּא יְהִ֣י גַלְמ֑וּד אַל־תָּבֹ֖א רְנָנָ֣ה בֹֽו׃
  piu-2006: '@see-verse:JOB.003.006'
  kik-kik: Ũtukũ ũcio ũrothaata; o na gũtikanoigwo ngemi ũtukũ ũcio.
  fra-NCL: Que cette nuit soit un désert stérile, qu’on n’y entende pas de cri d’allégresse !
  cek-AK: Khenah, to aqum loe angqai krang nasoe loe, a thungah anghoehaih lok om
    hmah nasoe.
  cuk-cuk: We-neg-mutikidgi geg dule gwalulegena gadinad. We-neg-mutikidgi mer dule
    wergusunna.
  uig-CYR: Мана, шу кечидә туғут болмиса боптикән! У кечидә һеч қандақ шат-хурамлиқ
    аваз яңримиса боптикән!
  pma-pma: Kumon vongien enek hehi lumalum, isien onen tivava hau keil hetovuol eni.
  tel-2017: ఆ రాత్రి ఎవ్వరూ పుట్టకపోతే బాగుండేది. అప్పుడు ఎవ్వరూ హర్ష ధ్వానాలు చెయ్యకపోతే
    బాగుండేది.
  hat-BSA: Koute byen, kite nwit sa a rete esteril. Pa kite okenn kri lajwa antre
    ladann.
  bxh-bxh: Iꞌipana i agali, doha waihin hige i fanatu. Tabu kwade laꞌilaꞌi maihona
    yai ni.
  kos-kos: Oru tuh in wangin koanon fong sac, Sie fong wangin pusren engan lohngyuk.
  hbo-WLC: הִנֵּ֤ה הַלַּ֣יְלָה הַ֭הוּא יְהִ֣י גַלְמ֑וּד אַל־תָּבֹ֖א רְנָנָ֣ה בֽוֹ׃
  ibo-ibo: Ka abalị ụbọchị ahụ bụrụ ụbọchị tọgbọrọ nʼefu, ka a ghara ịnụ mkpu ọṅụ
    ọbụla nʼime ya.
  ory-ory: ଦେଖ, ସେହି ରାତ୍ରି ବନ୍ଧ୍ୟା ହେଉ; ତହିଁ ମଧ୍ୟରେ କୌଣସି ଆନନ୍ଦର ସ୍ୱର ପ୍ରବେଶ ନ କରୁ।
  chk-chk: Iwe, ei pwin epwe pön, esap wor eman epwe rong mweireiren pwapwa lon.
  rop-rop: Nomo larram enibodi garra meigim beibi, en nomo larram enibodi jinginat
    gudbinjiwei langa det seimwan nait.
  ukr-1871: О, ніч тая — нехай би була вона безлюдна, й не озивались в нїй веселощі!
  deu-1951: Ja, jene Nacht sei unfruchtbar, kein Jubel ertöne in ihr!
  eng-JPS: Lo, let that night be desolate; let no joyful voice come therein.
  srp-1865: Gle, noæ ona bila pusta, pjevanja ne bilo u njoj!
  lug-lug: Yee, lubeere lugumba, waleme okuba eddoboozi lyonna ery’essanyu eririwulirwako.
  heb-heb: הנה הלילה ההוא יהי גלמוד אל תבא רננה בו׃
  ben-IRV: দেখ, সেই রাত বন্ধ্যা হোক; কোন আনন্দের স্বর এটার মধ্যে না আসুক।
  pan-pan: ਵੇਖੋ, ਉਹ ਰਾਤ ਬਾਂਝ ਰਹਿ ਜਾਵੇ, ਉਸ ਵਿੱਚ ਕੋਈ ਜੈਕਾਰੇ ਦੀ ਗੂੰਜ ਸੁਣਾਈ ਨਾ ਦੇਵੇ!
  mya-JVB: လ အရေ အတွက်၌ မ ဝင် ပါစေနှင့်။ အော်၊ ထို ညဉ့် သည်ဆိတ်ညံ ပါစေ။ ရွှင်လန်း
    သောအသံမ ရှိ ပါစေနှင့်။
  hmo-hmo: Unai hanuaboi danu be natuna havaraia diba lasi hahine bamona. Moale ena
    regena ta ia lalonai, be tau ta do ia kamonai lasi.
  urd-urd: वह रात बाँझ हो जाए; उसमें ख़ुशी की कोई आवाज़ न आए।
  rus-SYN: О! ночь та - да будет она безлюдна; да не войдет в нее веселье!
  bqc-SIM: To gwãasĩnapi fĩikũ, gula su àↄ dↄ gↄↄ beeo.
  tcz-CHONGTHU: Hiche jan chu nao kijil theilouna jan hihen.
  mar-mar: पाहा, ती रात्र फलीत न होवो, तिच्यातून आनंदाचा ध्वनी न येवो.
  soq-soq: Oa, tadina sa mai ipawa itupi; ita nuaeu kawa me bedewe mai etapu.
  qub-qub: ¡Chay chacayga ama imapis yurinmanchu caran! ¡Iti yuriptin ama cushicunmanpischu
    caran!
  bqp-bqp: Gwãani pì kɛ gwãani fĩni ũ, ayuwii súngↄ̃ dↄ gↄrↄ kũ̀aro.
  hat-hat: Se pou jou lannwit sa a fè cheve nan tèt moun kanpe, pou yo pa tande pèsonn
    ap ri!
  eng-BSB: Behold, may that night be barren; may no joyful voice come into it.
  eng-WEBPB: Behold, let that night be barren. Let no joyful voice come therein.
  kbq-kbq: Hagi e'i ana kenagera kasefa mofavrea forera osigeno, vahe'mo'za musena
    osazasina knare hisine.
  nhe-BL: Más cuali eltosquía nopa yohuali intla niyon se conetl ax tlacajtosquía.
    Más cuali intla ax oncatosquía paquilistli ipan nopa tlayohua pampa tlacatqui
    se oquichpil.
  bus-bus: Gwãavĩ pì kɛ gwãavĩ fĩi ũ, guda tóngↄ̃ dↄ gurↄↄ beeearo.
  gub-BL: Tuwe a'e ipytunaw upyta umyrypar 'ym romo nehe, uzemumikahy ma'e romo nehe.
    Tuwe ni amo nuenu kwaw amo urywete haw rehe wanehapukaz mehe wà nehe.
  eng-DRA: Let that night be solitary, and not worthy of praise.
