verse: JOB.020.018
translations:
  mal-C: അവർ സമ്പാദിച്ചത് അനുഭവിക്കാതെ മടക്കിക്കൊടുക്കേണ്ടിവരുന്നു; തങ്ങളുടെ വ്യാപാരത്തിൽനിന്നുള്ള
    സമ്പാദ്യം അവർ ആസ്വദിക്കുകയുമില്ല.
  deu-TKW: Heraus giebt er das Erarbeitete, verschluckt es nicht, des eingetauschten
    Guts wird er nicht froh.
  lin-lin: akozongisa bambuma ya mosala na ye mobimba, akomela ata moko te, akotikala
    kosepela te na litomba oyo azwaki na mombongo na ye.
  eng-LSV: He is giving back [what] he labored for, and does not consume [it]; As
    a bulwark [is] his exchange, and he does not exult.
  eng-GNV: 'He shall restore the labour, and shall deuoure no more: euen according
    to the substance shalbe his exchange, and he shall enioy it no more.'
  eng-WEBSTER: 'That which he labored for shall he restore, and shall not swallow
    it : according to his substance shall the restitution be , and he shall not rejoice
    in it .'
  nhw-BL: Nopa tequitl catli quichihuayaya para tlachtequis elis san tlapic. Catli
    mocuilijtoc monequi quicuepas. Amo tleno mocahuas para ica mopaquilismacas.
  swh-ONEN: Vile alivyovitaabikia atavirudisha bila kuvila; hatafurahia faida itokanayo
    na biashara yake.
  bba-bba: U koo win dukiɑ wesiɑ ye u wɑ mi. U ǹ mɑɑ yen ɑrufɑɑni dimɔ.
  eng-KJVCPB: 'That which he laboured for shall he restore, and shall not swallow
    it down: According to his substance shall the restitution be, and he shall not
    rejoice therein.'
  luo-luo: Gik mane oyudo kuom tichne matek obiro weyo kendo ok obi yudo thuolo mar
    bedo mamor kuom ohala mosechoko.
  meu-meu: Ena ḡaukara huahuana baine heni lou, bona basine hadonoa; ena hoihoi anina
    amo moale taina basine davaria.
  npi-ULB: आफ्नो परिश्रमको फल उसले फिर्ता गर्नेछ र त्यो खान सक्‍नेछैन । आफ्‍नो व्यापारद्वारा
    कमाएको सम्‍पत्तिको आनन्‍द उसले पाउनेछैन ।
  yor-yor: Ohun tí ó ṣiṣẹ́ fún ni yóò mú un padà, kí yóò sì gbé e mì; gẹ́gẹ́ bí ọrọ̀
    tí ó ní, kì yóò sì ìgbádùn nínú rẹ̀.
  pes-OPCB: زحماتش برای او ثمری نخواهد داشت و ثروتش باعث خوشی او نخواهد شد.
  tgl-ULB: Pagbabayaran niya ang kaniyang mga pinaghirapan; hindi niya ito lulunukin;
    hindi siya magagalak sa kayamanan na nakuha niya.
  hui-hui: Ibugua muni mbiraleru erekui biabe bialu mo mogobu wialu hayaru ai mbirale
    uruni mo ngelowa turuho ha nabulebirago irane Ngode Datagaliwabehanda mbirale
    uruni agali mendeme mo yu pelolebira.
  mya-mya: မိမိလုပ်၍ရသောဥစ္စာကို မိမိမသုံးဘဲ ပြန်ပေး ရ၏။ ပြန်ပေးရသော ဥစ္စာဖြစ်သောကြောင့်
    အားရခြင်း မရှိရ။
  bod-N: དེ་ཡིས་འབད་ཀྱིས་ཐོབ་སྐལ་རྙེད་ཀྱང་ཕྱིར་སྤྲོད་དགོས། ། ཚོང་ལས་རྒྱུ་ནོར་ཐོབ་ཀྱང་དགའ་སྤྲོ་མི་རྙེད་དེ།
    །
  sna-sna: Zvaakatamburira anofanira kuzvidzosazve zvisina kudyiwa; haangafadzwi nezvaakawana
    pakutengesa kwake.
  spa-BLM: El restaurará aquello por lo que trabajó, y no se lo tragará. No se regocijará
    según la sustancia que haya obtenido.
  cac-cac: Masanil tas yic'naquec' eb', yovalil ol yac'xi meltzaj eb'. Man̈xo ol yal
    yac'an tzalajb'oc sc'ol eb' yed' sb'eyumal chi'.
  swh-ULB: Yeye atayarudisha matunda ya kazi yake na hataweza kuyala; yeye hatafurahia
    utajiri alioupata kwa biashara zake yeye.
  bel-bel: Нажытае працай верне, не праглыне; у меру маёмасьці ягонай будзе і адплата
    ягоная, а ён не парадуецца.
  deu-ELBBK: Das Errungene gibt er zurück, und er darf es nicht verschlingen; gemäß
    dem Vermögen, das er erworben, darf er sich nicht freuen.
  mbb-OT: Kenà sikandin ebpekezawat te veǥas te kedhaǥù din. Kenà sikandin ebpekelipeylipey
    pinaaǥi te ketiǥeyunan din.
  mal-2015: തന്റെ സമ്പാദ്യം അവൻ അനുഭവിക്കാതെ മടക്കിക്കൊടുക്കും; താൻ നേടിയ വസ്തുവകെക്കു
    ഒത്തവണ്ണം സന്തോഷിക്കയുമില്ല.
  rmc-rmc: Mušinela te del pale oda, so peske dochudňa, a na chala olestar; na ela
    les radišagos olestar, so zarodňa.
  pes-OPV: ثمره زحمت خود را رد کرده، آن را فرو نخواهد برد، وبرحسب دولتی که کسب کرده
    است، شادی نخواهد نمود.
  ron-1924: ва да ынапой че а кыштигат ши ну ва май траӂе фолос дин кыштиг; ва да
    ынапой тот че а луат ши ну се ва май букура де ел,
  ben-OBCV: তার পরিশ্রমের ফল তাকে না খেয়ে ফিরিয়ে দিতে হবে; তার বেচাকেনার লাভ সে
    ভোগ করবে না।
  som-som: Wixii uu ku hawshooday wuu soo celin doonaa, oo ma uu liqi doono, Oo maalka
    uu faa'iidada u helayna siduu yahay uguma uu farxi doono.
  lat-VUC: 'Luet quæ fecit omnia, nec tamen consumetur: juxta multitudinem adinventionum
    suarum, sic et sustinebit.'
  eng-ASVBT: That which he labored for shall he restore, and shall not swallow it
    down; According to the substance that he hath gotten, he shall not rejoice.
  ita-1885: Egli renderà ciò che con fatica avrà acquistato, e non l'inghiottirà;
    Pari alla potenza sua sarà il suo mutamento, e non ne goderà.
  eng-LXXUP: 'He has labored unprofitably and in vain, for wealth of which he shall
    not taste: It is as a lean thing, unfit for food, which he cannot swallow.'
  eng-ULB: He will give back the fruit of his labor and will not be able to eat it;
    he will not enjoy the wealth earned by his commerce.
  spa-VBL: Tendrán que devolver lo que han ganado y no tendrán ningún beneficio; no
    disfrutarán de ninguna de sus ganancias.
  fra-_FOB: Il rendra le fruit de son travail, et ne l'avalera pas; il restituera
    à proportion de ce qu'il aura amassé, et ne s'en réjouira pas.
  mal-mal: തന്റെ സമ്പാദ്യം അവൻ അനുഭവിക്കാതെ മടക്കിക്കൊടുക്കും; താൻ നേടിയ വസ്തുവകയ്ക്ക്
    ഒത്തവണ്ണം സന്തോഷിക്കുകയുമില്ല.
  urd-GVR: Jo kuchh us ne hāsil kiyā use wuh hazm nahīṅ karegā balki sab kuchh wāpas
    karegā. Jo daulat us ne apne kārobār se kamāī us se wuh lutf nahīṅ uṭhāegā.
  suz-BL: मेको आन श्‍येत पा चेम्‍शो मारेइ मारेइ मजथु लेश्‍शा गेचा माल्‍नीम। मिनु आन
    ग्‍याप्‍शा लेयशा चेम्‍शो क्‍येट ग्‍येरशा ज‍चा मताइनीम। ब्‍यवस्‍था २८:३०-३३
  eng-NOY: 'The fruits of his toil he shall give back, and shall not enjoy them: It
    is substance to be restored, and he shall not rejoice therein.'
  ita-1927: Renderà il frutto delle sue fatiche, senza poterlo ingoiare. Pari alla
    sua ricchezza sarà la restituzione che ne dovrà fare, e così non godrà dei suoi
    beni.
  ckb-ckb: بەری ماندووبوونەکەی دێنێتەوە و قووتی نادات، لە قازانجی بازرگانییەکەی خۆشی
    نابینێت.
  eng-BBE: He is forced to give back the fruit of his work, and may not take it for
    food; he has no joy in the profit of his trading.
  kan-OKCV: ಅವನು ತನ್ನ ಪ್ರಯಾಸದ ಫಲವನ್ನು ಸವಿಯದೆ ಪರರಿಗೆ ಕೊಡಬೇಕಾಗುವುದು; ಅವನು ತಾನು ಪಡೆದ
    ಲಾಭದ ಆನಂದವನ್ನು ಅನುಭವಿಸುವುದಿಲ್ಲ.
  tam-2017: தான் பிரயாசப்பட்டுத் தேடினதை அவன் விழுங்காமல் திரும்பக் கொடுப்பான்; அவன்
    திரும்பக் கொடுக்கிறது அவன் செல்வத்திற்குச் சரியாயிருக்கும்; அவன் மகிழ்ச்சியில்லாதிருப்பான்.
  spa-RV-1909: Restituirá el trabajo conforme á la hacienda que tomó; y no tragará,
    ni gozará.
  ron-BTF: El va da înapoi rodul muncii sale și nu îl va înghiți, conform cu averea
    sa va fi restituirea și el nu se va bucura în aceasta.
  eng-WEBP: He will restore that for which he labored, and will not swallow it down.
    He will not rejoice according to the substance that he has gotten.
  eng-FBV: They will have to give back what they have gained and will not have any
    benefit; they will not enjoy any of their profits.
  nld-1939: Zijn winst geeft hij terug, en slokt ze niet door, Verheugt zich niet
    in de vrucht van zijn handel;
  nch-BL: Nopa tequit cati quichihuayaya para tachtequis elis san tapic. Cati quicuitoc
    monequi quicuepas. Amo teno mocahuas para ica mopaquilismacas.
  vie-1934: Nó phải trả hoa lợi về công việc mình, không được nuốt nó; Phải thường
    lại tùy theo giá nó, Không được hưởng của ấy.
  hin-CV: वह अपनी उपलब्धियों को लौटाने लगा है, इसका उपभोग करना उसके लिए संभव नहीं
    है; व्यापार में मिले लाभ का वह आनंद न ले सकेगा.
  spa-BES: Se ve obligado a devolver el fruto de su trabajo, restituirá de acuerdo
    a lo que tomo; no tiene alegría en el beneficio de su comercio.
  tdx-tdx: Havaha’e i nifanehafa’ey, fa tsy hatele’e; i vara niazo’e an-takinakey
    tsy hahafale aze,
  tha-KJV: เขาจะคืนผลงานของเขา และจะไม่​กล​ื​นก​ินเสีย เขาได้กำไรเท่าไหร่ เขาจะต้องคืนให้​เท่านั้น
    และเขาจะไม่​ได้​ความชื่นบานในสิ่งนั้นเลย
  por-BR-2018: Restituirá o trabalho e não o engolirá; da riqueza de seu comério não
    desfrutará.
  deu-ELO: Das Errungene gibt er zurück, und er darf es nicht verschlingen; gemäß
    dem Vermögen, das er erworben, darf er sich nicht freuen.
  eng-WYC-2018: He shall suffer pains for all things which he hath done, nevertheless
    he shall not be wasted by those pains, but ever endure; and after the multitude
    of his findings, so shall he suffer, (or and he shall suffer for the multitude
    of his deeds).
  epo-epo: Li redonos tion, kion li pene akiris, kaj li tion ne englutos; Kiel ajn
    granda estas lia havaĵo, li ĝin fordonos kaj ne ĝuos ĝin.
  uig-PIN: U erixkǝnni yutalmay ⱪayturidu, Tijarǝt ⱪilƣan paydisidin u ⱨeq ⱨuzurlinalmaydu.
  beo-beo: 'Ea hawa: hamobega: dabe lasu huluane, ea da fisimu. Ea lai bidi amoga
    nodone dawa:mu da hamedei ba:mu.'
  tpi-OTNT: Ol i bin hatwok tru long hipim planti mani samting, tasol bai ol i no
    inap holim ol dispela samting na amamas long en, long wanem, God bai i larim ol
    arapela man i kisim ol dispela samting bilong ol.
  hau-SA: Dole yă ba da abin da ya yi gumi kafin yă samu, ba zai ci ba; ba zai ji
    daɗin ribar da ya samu daga kasuwancinsa ba.
  uig-LAT: U érishkenni yutalmay qayturidu, Tijaret qilghan paydisidin u héch huzurlinalmaydu.
  nde-nde: Lokho akuginqeleyo kumele akubuyise engakudlanga; akayikuyikholisa inzuzo
    yokuthengiselana kwakhe.
  ton-ton: '‌ʻE toe ʻatu ʻe ia ʻae fua ʻo ʻene ngāue, pea ʻe ʻikai folo hifo: pea
    ʻe ʻikai fiefia ia ʻi he lahi fau ʻo ʻene koloa.'
  ces-1613: Navrátí úsilé cizí, a nezažive ho, vedlé nátisku svého rozličného; nebude
    na ně vesel.
  eng-WMB: He will restore that for which he labored, and will not swallow it down.
    He will not rejoice according to the substance that he has gotten.
  tam-TCV: அவன் தான் கஷ்டப்பட்டு உழைத்ததை உண்ணாமலே திருப்பிக் கொடுக்கவேண்டும்; அவன்
    தன் வியாபாரத்தின் இலாபத்தையும் அனுபவிப்பதில்லை.
  ceb-ULB: Ibalik niya ang bunga sa iyang paghago apan dili na siya makakaon niini;
    dili na siya makapahimulos sa bahandi nga halin sa iyang negosyo.
  pol-UBG: Zwróci swój zysk i nie połknie go; i choć znowu zdobędzie wielki majątek,
    nie ucieszy się z niego.
  urd-GVU: جو کچھ اُس نے حاصل کیا اُسے وہ ہضم نہیں کرے گا بلکہ سب کچھ واپس کرے گا۔
    جو دولت اُس نے اپنے کاروبار سے کمائی اُس سے وہ لطف نہیں اُٹھائے گا۔
  deu-1912: Er wird arbeiten, und des nicht genießen; und seine Güter werden andern,
    daß er deren nicht froh wird.
  kan-2017: ಅವನು ದುಡಿದದ್ದನ್ನು ಅನುಭವಿಸದೆ ಪರರ ಪಾಲು ಮಾಡುವನು, ಅವನ ಲಾಭದಿಂದಾಗತಕ್ಕ ಆನಂದವು
    ಅವನಿಗೆ ಸಿಕ್ಕುವುದಿಲ್ಲ.
  yap-yap: Ri bayi digey urngin e pin’en nike muruwliy; ma dariy bangiyal’ nra felfelan’
    ko fla’ab rok,
  hlt-MCSB: Thatloh phu te a thuung akhaw a hnothung kah thadueng bangla a dolh pawt
    dongah yoka pawh.
  mdy-ETH: ዒዛ ላቢፆኮ ዓኣፖ ሜሌም ዒዚ ዒንጋንዳፓዓቴም ዒ ሙይንዱዋሴ፤ ኮርሚ ዒ ዴንቄ ቆሎና ዎዛዺንዱዋሴ።
  twi-ASANTE: Ɔbɛdane deɛ ɔbrɛ nyaeɛ no aba a ɔrenni bi; ɔremfa nʼadwadie mu mfasoɔ
    nnye nʼani.
  eng-WEBU: He will restore that for which he labored, and will not swallow it down.
    He will not rejoice according to the substance that he has gotten.
  wal-wal: Ba daafurido daafuraa cawaa meennan, haraassi sheedhdhana; zal77idi worissido
    ba woriyankka ufaittenna.
  spa-PDDPT: Devolverá el fruto de su labor sin tragarlo, y no disfrutará el lucro
    de su negocio,
  gun-gun: Mba'eta omba'eapoague repy ojou va'ekue omokanhymba ju 'rã mba'eve ho'u
    e'ỹ re. Ojeupe guarã ojopy va'ekue regua peteĩve henda py ndojoui 'rã ombovy'aarã,
  ilo-ULB: Aniaman a nagbannoganna, masapul nga isublinanto dagitoy; saannanto a tilmonen
    daytoy; saanto nga agrag-o isuna iti kinabaknang a nagun-odna.
  kpg-kpg: Digaula gaa kae gi muli nia mee huogodoo ala ne ngalua ginai. Digaula gu deai
    nadau madagoaa e tenetene gi nadau maluagina ai,
  uig-ARA: ئۇ ئېرىشكەننى يۇتالماي قايتۇرىدۇ، تىجارەت قىلغان پايدىسىدىن ئۇ ھېچ ھۇزۇرلىنالمايدۇ.
  sus-sus: a na birin nagbilenma nɛ, a mu nɔma na sese donde. Na mu findima ɲɛlɛxinyi
    ra a bɛ,
  pon-2006: E pahn kapwurehla mehkoaros me e koadoahkihada; e sohte pahn ahneki ahnsou
    mwahu en pereperenki eh pai,
  ksd-ksd: Nam i ga ongor upi ia, pa na konom ia, na valilikun ia ka; Ma pa na gugu
    ta nam i ga lu varurue.
  tur-YTC: Emek verdiği şeyi geri verecek ve yutmayacak. Ele geçirdiği mallara göre
    sevinmeyecek.
  grc-BRENT: Εἰς κενὰ καὶ μάταια ἐκοπίασε, πλοῦτον ἐξ οὗ οὐ γεύσεται· ὥσπερ στρίφνος
    ἀμάσητος, ἀκατάποτος.
  ind-AYT: Dia akan mengembalikan buah yang dia hasilkan, dan tidak akan menelannya;
    dia tidak akan menikmati keuntungan dagangnya.
  nya-nya: Ayenera kubweza zimene anazigwirira ntchito osazidya; sadzasangalala ndi
    phindu la malonda ake.
  hrv-hrv: Vratit će dobitak ne okusivši ga, neće uživat' u plodu trgovine.
  mps-mps: Augwali olo dali bomai sę yali, te mone dabe, te nai nai dabe olo dali
    bomai sę yali. Tiali goli, augwali te nai dabe nogo tolaluyu, dwagi yai homu
    idugobe. Magi baso meni. Godigo yaide gasa bidi dabego augwaligo te nai dabe somainu
    yaibao.
  tpi-tpi: Ol i bin hatwok tru long hipim planti mani samting, tasol bai ol i no inap
    holim ol dispela samting na amamas long en, long wanem, God bai i larim ol arapela
    man i kisim ol dispela samting bilong ol.
  dan-1931: han må af med sin Vinding, svælger den ej, får ingen Glæde af tilbyttet
    Gods.
  vie-OVCB: Những gì nó bon chen kiếm được phải trả lại. Nó chẳng được hưởng lợi gì
    trong những cuộc bán buôn.
  guj-2017: જેને માટે તેણે મહેનત કરી હશે; તે તેને પાછું આપવું પડશે; અને તે તેને ભોગવવા
    પામશે નહિ; તે જે ધનસંપત્તિ કમાયો હશે તેથી તેને આનંદ થશે નહિ.
  pon-2006A: E pahn kapwurehla mehkoaros me e koadoahkihada; e sohte pahn ahneki ahnsou
    mwahu en pereperenki eh pai,
  por-BRBSL: Ele vai restaurar aquilo pelo qual trabalhou e não vai engolir. Ele não
    se regozijará de acordo com a substância que recebeu.
  cth-cth: A tawk e thaw ni a coung sak han ei, von paha nahanelah hno mahoeh.
  twi-twi: Ɔbɛdan nea ɔbrɛ nyae no aba a ɔrenni bi; ɔremfa nʼaguadi mu mfaso nnye
    nʼani.
  hlt-hlt: Thatloh phu te a thuung akhaw a hnothung kah thadueng bangla a dolh pawt
    dongah yoka pawh.
  tbz-SIM: Ò ɔ̀u kɛ cɔ̃ntɛ dɛ̀ ò bɑ́ɑ́ dɛ̀ di, ò dɔ̀ɔ̀ kupotɑɑ́ nkɛcɔ̃ntɛ dɛ̀ í yó
    ntú o kpɛrɛ, ò bɑ́ɑ́ di dɛ kó diwɛ̀ì mɑrì.
  msy-2020: Me bizir kaba pozibav kɨra ingangarir dafam gami. Eghtɨ God igharaz darazi
    ateghtɨ me bizir kaba iniam. Kamaghɨn amizɨ, gumazamizir kurar kaba bizir kabar
    ivezimɨn suiraghan kogh, da bagh bar akueghan kogham.
  dop-dop: Wɛnɑʋ ŋku ɩ tɑɑtɑɑ nɑ ɩ́ konti hɑŋɑɣɑ nɑ ɩ́ hiki tɔ, ɩ kɑɑ tɔɣɔ-kʋ, ɩ kɑ́
    mǝŋnɑ-kʋɣʋ.
  azb-azb: Zəhmətlə qazandığını yeməyib geri qaytaracaq, Ticarətdən qazandığı sərvətdən
    ləzzət almayacaq.
  eng-DBY: That which he laboured for shall he restore, and not swallow down; its
    restitution shall be according to the value, and he shall not rejoice [therein].
  hin-2017: जिसके लिये उसने परिश्रम किया, उसको उसे लौटा देना पड़ेगा, और वह उसे निगलने
    न पाएगा; उसकी मोल ली हुई वस्तुओं से जितना आनन्द होना चाहिये, उतना तो उसे न मिलेगा।
  wol-KYG: Dina delloo lu mu amoon, du ko warax; te alal ju mu jula woon, du ko jariñoo.
  eng-YLT: He is giving back [what] he laboured for, And doth not consume [it]; As
    a bulwark [is] his exchange, and he exults not.
  eng-WYC-2017: He shall suffer pains for all things which he hath done, nevertheless
    he shall not be wasted by those pains, but ever endure; and after the multitude
    of his findings, so shall he suffer.
  eng-WMBB: He will restore that for which he laboured, and will not swallow it down.
    He will not rejoice according to the substance that he has gotten.
  urd-GVH: जो कुछ उसने हासिल किया उसे वह हज़म नहीं करेगा बल्कि सब कुछ वापस करेगा।
    जो दौलत उसने अपने कारोबार से कमाई उससे वह लुत्फ़ नहीं उठाएगा।
  rug-rug: Kaqu va pule i sa sari doduru likakalae pu mabo ni sa, lopu kaqu ta poni
    lolomo pude qetu si asa koari na nana tinagotago.
  gaz-gaz: Inni waan itti dadhabe utuu hin nyaatin deebisa; buʼaa daldala isaa irraa
    argatettis hin gammadu.
  fra-LSG: Il rendra ce qu’il a gagné, et n’en profitera plus; Il restituera tout
    ce qu’il a pris, et n’en jouira plus.
  yal-yal: A tɔnɔn naxan sɔtɔxi, a na raxɛtɛma nɛn, a mi a donma, a mi fa a yulaya
    seene tɔnɔn sɔtɔma sɔnɔn.
  haw-1868: E hoihoi aku no ia i ka mea ana i luhi ai, aole ia e moni iho ia; E like
    me ka waiwai e hoihoiia'aku, aole ia e olioli ilaila.
  arb-NAV: يَرُدُّ ثِمَارَ تَعَبِهِ وَلا يَبْلَعُهُ وَلا يَسْتَمْتِعُ بِكَسْبِ تِجَارَتِهِ.
  ewe-ewe: Maɖu nu siwo ŋu wòdze agbagba le o, ke boŋ atsɔ wo ana eye maɖu viɖe si
    do tso eƒe asitsatsa hã me o
  eng-LEE: He restoreth what he hath labored for, and will not swallow it down; however
    much he may have obtained by toil, he will not have any joy of it.
  asm-FB: সি নিজ পৰিশ্ৰমৰ ফল ওভোটাই দিব, গ্ৰাস নকৰিব; সি লাভ পোৱা নিজ সম্পত্তি অনুসাৰে
    উল্লাস নকৰিব।
  sus-A: عَ نَ بِرِن نَفبِلٍنمَ نّ، عَ مُ نْمَ نَ سٍسٍ دٌندٍ. نَ مُ قِندِ مَ حّلّشِنيِ
    رَ عَ بّ،
  fra-SBL: Il rétablira ce pour quoi il a travaillé, et ne l'engloutira pas. Il ne
    se réjouira pas selon la substance qu'il a obtenue.
  hbo-hbo: מֵשִׁ֣יב יָ֭גָע וְלֹ֣א יִבְלָ֑ע כְּחֵ֥יל תְּ֝מוּרָתֹ֗ו וְלֹ֣א יַעֲלֹֽס׃
  kik-kik: Kĩndũ kĩrĩa anogeire no nginya agagĩcookia atakĩrĩte; ndagakenera uumithio
    wa wonjoria wake.
  fra-NCL: Il rendra ce qu’il a gagné et ne s’en gorgera pas, dans la mesure de ses
    profits, et il n’en jouira pas.
  cek-AK: A toksakhaih atho to caa mak ai, minawk hanah paek let tih; to tiah a paek
    let pongah anih loe anghoehaih tawn mak ai.
  cuk-cuk: Ibmar-bukidar-amisadi, gannar uknai dakledagoed, gwen egi werguosulid,
    egi ibmar-nued amiosulid.
  uig-CYR: У еришкәнни жуталмай қайтуриду, Тиҗарәт қилған пайдисидин у һеч һозурлиналмайду.
  tel-2017: వాళ్ళు సంపాదించిన ఆస్తి మేరకు కష్టాలు పెరుగుతాయి. వాళ్ళు కష్టపడి సంపాదించుకున్నదంతా
    అనుభవించకుండానే తిరిగి అప్పగిస్తారు.
  hat-BSA: Li remèt sa ke li te pran an. Li pa kab vale l. Afè richès a komès li yo,
    li pa kab menm rejwi de yo.
  kos-kos: El ac enenu in fuhleak nufon ma el kemkatu kac meet ah; Ac fah wangin pacl
    elan insewowokin mwe kasrup lal,
  hbo-WLC: מֵשִׁ֣יב יָ֭גָע וְלֹ֣א יִבְלָ֑ע כְּחֵ֥יל תְּ֝מוּרָת֗וֹ וְלֹ֣א יַעֲלֹֽס׃
  ibo-ibo: Ihe ọ rụpụtara ka ọ ga-eji kwụghachi ụgwọ o ji na-erighị ma otu. Uru ọ
    zụtara nʼahịa agaghị abụrụ ya ihe ọṅụ.
  ory-ory: ସେ ଯହିଁ ପାଇଁ ପରିଶ୍ରମ କଲା, ତାହା ଫେରାଇ ଦେବ ଓ ଗ୍ରାସ କରିବ ନାହିଁ; ସେ ଆପଣା ପ୍ରାପ୍ତ
    ସମ୍ପତ୍ତି ଅନୁସାରେ ଆନନ୍ଦ କରିବ ନାହିଁ।
  chk-chk: Epwe fangatä uän an angang, nge esap tongeni püsin aea, esap pwal tongeni
    pwapwaiti winnen an amömö.
  rop-rop: Brom ol det taim wen deibin dumbat det adwek, dei kaan gedim enijing,
  ukr-1871: Верне все трудом набуте, проглинути не зможе; по мірі набутків його буде
    й заплата його, й він не натїшиться.
  deu-1951: Das Erworbene muß er zurückgeben, und er kann es nicht verschlingen; seines
    eingetauschten Gutes wird er nicht froh;
  eng-JPS: That which he laboured for shall he give back, and shall not swallow it
    down; according to the substance that he hath gotten, he shall not rejoice.
  srp-1865: Vratiæe muku, a neæe je pojesti; prema blagu biæe promjena, i neæe se
    radovati.
  lug-lug: Bye yateganira alina okubiwaayo nga tabiridde; talinyumirwa magoba ga kusuubula
    kwe,
  heb-heb: משיב יגע ולא יבלע כחיל תמורתו ולא יעלס׃
  ben-IRV: সে কি জন্য পরিশ্রম করেছে, তাকে ফিরিয়ে দিতে হবে; সে তা গিলতে পারবে না;
    সে তার সম্পত্তির ওপর আনন্দ করতে পারবে না যা সে পেয়েছে।
  pan-pan: ਉਹ ਆਪਣੀ ਕਸ਼ਟ ਨਾਲ ਕੀਤੀ ਹੋਈ ਕਮਾਈ ਨੂੰ ਮੋੜ ਦੇਵੇਗਾ ਪਰ ਆਪ ਉਸ ਨੂੰ ਨਹੀਂ ਨਿਗਲੇਗਾ,
    ਉਹ ਆਪਣੇ ਲੈਣ-ਦੇਣ ਦੇ ਲਾਭ ਦੇ ਅਨੁਸਾਰ ਖੁਸ਼ੀ ਨਾ ਮਨਾਏਗਾ,
  mya-JVB: မိမိလုပ် ၍ရသောဥစ္စာကို မိမိမ သုံး ဘဲ ပြန် ပေး ရ၏။ ပြန်ပေးရသောဥစ္စာ ဖြစ်သောကြောင့်
    အားရ ခြင်းမ ရှိရ။
  hmo-hmo: Ia gaukara totona ahuna sisina be do ia abia lasi. Iena hekwarahi ena davana
    bona ena moale, be do ia davaria lasi.
  urd-urd: जिस चीज़ के लिए उसने मशक़्क़त खींची, उसे वह वापस करेगा और निगलेगा नहीं;
    जो माल उसने जमा' किया उसके मुताबिक़ वह ख़ुशी न करेगा।
  rus-SYN: Нажитое трудом возвратит, не проглотит; по мере имения его будет и расплата
    его, а он не порадуется.
  bqc-SIM: A pↄ́ pↄ́ á sìmáↄ sↄaanɛ́ɛ, a e pↄnakɛ ń a laata'aioo.
  tcz-CHONGTHU: Amahon atohman uva amu thil jouse anungpeh uva anei agou jouseuvin
    nopsahna hin lhut peh pouvin te.
  mar-mar: त्याचा नफा परत करणे भाग पडेल. त्याने जे सुख मिळवण्यासाठी कष्ट केले ते सुख
    भोगण्याची परवानगी त्यास मिळणार नाही.
  qub-qub: Ima-aycata gänashantapis llapantami cutichipaconga. Chaycunata manami imatapis
    rurangachu ni rubichangapischu.
  hat-hat: L'ap blije bay tou sa li te travay fè. Li p'ap gen chans jwi richès li
    yo.
  eng-BSB: He must return the fruit of his labor without consuming it; he cannot enjoy
    the profits of his trading.
  eng-WEBPB: He will restore that for which he laboured, and will not swallow it down.
    He will not rejoice according to the substance that he has gotten.
  kbq-kbq: Hanki eri'zama maraguzati'za eri'za erifore'ma hu'naza zantamina zamunte
    omne vahe zaminageno maraguzati'za eri'zama eri'naza zamo'a amnezankna hugahie.
  nhe-BL: Nopa tequitl tlen quichihuayaya para tlaxtequis elis san tlapic. Tlen mocuilijtoc
    monequi quicuepas. Ax tleno mocahuas para ica mopaquilismacas.
  gub-BL: Weityk putar ma'e uma'ereko haw pupe wemimono'og kwer nehe. Hemetarer numurywete
    kar kwaw nehe.
  eng-DRA: 'He shall be punished for all that he did, and yet shall not be consumed:
    according to the multitude of his devices so also shall he suffer.'
