verse: JOB.020.024
translations:
  mal-C: ഇരുമ്പായുധത്തിൽനിന്ന് അവർ വഴുതി രക്ഷപ്പെട്ടേക്കാം, അപ്പോൾ വെള്ളോട്ടിൻ അസ്ത്രം
    അവരുടെമേൽ തുളച്ചുകയറും.
  deu-TKW: Flieht er vor der eisernen Rüstung, so durchbohrt ihn der eherne Bogen.
  lin-lin: Ata akimi liboso ya ebundeli ya ebende, mbanzi ya bronze ekotobola ye ;
  eng-LSV: He flees from an iron weapon, || A bow of bronze passes through him.
  eng-GNV: He shall flee from the yron weapons, and the bow of steele shall strike
    him through.
  eng-WEBSTER: He shall flee from the iron weapon, and the bow of steel shall strike
    him through.
  nhw-BL: Sintla quinequi mochololtis tlen Toteco, Toteco quitepotztocas huan quiajsis
    ica icuatlamin.
  swh-ONEN: Ijapokuwa aikimbia silaha ya chuma, mshale wa shaba utamchoma.
  bba-bba: Bɑɑ ù n tɑbu yɑ̃ɑ sisuɡinu dukɑ suurimɔ, bɑ koo nùn twee kɑ sii ɡɑndun
    tɛndu.
  eng-KJVCPB: He shall flee from the iron weapon, And the bow of steel shall strike
    him through.
  luo-luo: Kata otem ringo mondo otony ne gir lweny molos gi chuma, to asere ma dhoge
    olos gi mula biro chwowe.
  meu-meu: Auri iona amo baine heau; auri-laboralabora dibana ese baine tarakia uru;
  npi-ULB: त्‍यो मानिस फलामको हतियारबाट भागे तापनि, काँसको धनुले उसलाई प्रहार गर्नेछ
    ।
  yor-yor: Bi o tilẹ̀ sá kúrò lọ́wọ́ ohun ìjà ìrìn; ọrun akọ irin ní yóò ta a po yọ.
  pes-OPCB: در حالی که می‌کوشد از شمشیر آهنین فرار کند، تیری از کمانی مفرغین رها شده،
    در بدن او فرو خواهد رفت.
  tgl-ULB: Bagaman tatakas ang taong iyon sa bakal na sandata, patatamaan siya ng
    isang tanso na pana.
  hui-hui: Ibugua waitigirume wai biaga ayu tibu ne gadele aeaneme wabini mo yalu
    ibira handala ibu dibulilono ibida pialu karia timu boronosime wabini yayagome
    bade halu nogoba holebira.
  mya-mya: သံလက်နက်ကိုရှောင်၍ ပြေးသော်လည်း၊ ကြေးဝါလေးဖြင့် ထုတ်ချင်းခွင်းလိမ့်မည်။
  bod-N: ལྕགས་ཀྱི་མཚོན་ཆ་ལས་ཁོ་བྲོས་ན་ཡང་། ། ལི་ཡི་མདའ་གཞུས་ཁོ་ནི་འབིགས་པར་འགྱུར།
    །
  sna-sna: Kunyange akatiza chombo chesimbi, museve unopinza wendarira unomubaya.
  spa-BLM: Huirá del arma de hierro. La flecha de bronce lo atravesará.
  cac-cac: Tato ol yac' ganar eb' yel d'a q'uen espada nab'a hierro, axo jul-lab'
    nab'a bronce ol ec' d'a eb'.
  swh-ULB: Ingawa mtu huyo atakimbia kutoka katika silaha ya chuma, upinde wa shaba
    utampiga yeye.
  bel-bel: Як уцячэ ён ад зброі жалезнай, - пратне яго лук медны;
  deu-ELBBK: Flieht er vor den eisernen Waffen, so wird der kupferne Bogen ihn durchbohren.
  mbb-OT: Minsan egkelikayan din is putew he ǥumaan, egketiyuk gihapun sikandin te
    brunsi he vesut te panà.
  mal-2015: അവൻ ഇരിമ്പായുധം ഒഴിഞ്ഞോടും; താമ്രചാപം അവനിൽ അസ്ത്രം തറെപ്പിക്കും.
  rmc-rmc: Te denašela la trastuňa šabľatar, predemela les o brondzuno šipos.
  pes-OPV: از اسلحه آهنین خواهد گریخت وکمان برنجین، او را خواهد سفت.
  ron-1924: Дакэ ва скэпа де армеле де фер, ыл ва стрэпунӂе аркул де арамэ.
  ben-OBCV: যদিও সে লৌহাস্ত্র থেকে পালাবে, ব্রোঞ্জের ফলাযুক্ত তির তাকে বিদ্ধ করবে।
  som-som: Wuu ka carari doonaa hubka birta ah, Oo qaansada naxaasta ahu fallaadh
    bay ka dhex dusin doontaa.
  lat-VUC: Fugiet arma ferrea, et irruet in arcum æreum.
  eng-ASVBT: He shall flee from the iron weapon, And the bow of brass shall strike
    him through.
  ita-1885: Quando egli fuggirà dalle armi di ferro, Un arco di rame lo trafiggerà.
  eng-LXXUP: And he shall by no means escape from the power of the sword; Let the
    brazen bow wound him.
  eng-ULB: Although that man will flee from the iron weapon, a bow of bronze will
    shoot him.
  spa-VBL: Mientras huyen para escapar de un arma de hierro, una flecha de bronce
    los alcanzará.
  fra-_FOB: Il fuira devant les armes de fer, l'arc d'airain le transpercera.
  mal-mal: അവൻ ഇരുമ്പായുധം ഒഴിഞ്ഞോടും; താമ്ര വില്ല് അവനിൽ തറഞ്ഞുകയറും.
  urd-GVR: Go wuh lohe ke hathiyār se bhāg jāe, lekin pītal kā tīr use chīr ḍālegā.
  suz-BL: मेकोपुकी फलाम के या रे प्रोक्‍तेक्‍म हना यो, कांसा के ङर पाइश्‍शो ब्राम
    मेको आन कली ख्रिप्‍‍ब।
  eng-NOY: If he fleeth from the iron weapon, The bow of brass shall pierce him through.
  ita-1927: Se scampa alle armi di ferro, lo trafigge l’arco di rame.
  ckb-ckb: لە چەکی ئاسنەوە ڕادەکات و تیری بڕۆنز دەیبڕێت.
  eng-BBE: He may go in flight from the iron spear, but the arrow from the bow of
    brass will go through him;
  kan-OKCV: ಅವನು ಕಬ್ಬಿಣದ ಆಯುಧಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋದರೆ, ಕಂಚಿನ ಬಾಣ ಅವನನ್ನು ತಿವಿಯುವುದು.
  tam-2017: இரும்பு ஆயுதத்திற்கு அவன் தப்பியோடினாலும் வெண்கல அம்பு அவனை உருவ எய்யும்.
  spa-RV-1909: Huirá de las armas de hierro, y el arco de acero le atravesará.
  ron-BTF: El va fugi de arma de fier și arcul de oțel îl va străpunge.
  eng-WEBP: He will flee from the iron weapon. The bronze arrow will strike him through.
  eng-FBV: As they flee to escape an iron weapon, a bronze arrow will strike them
    down.
  nld-1939: Als hij vlucht voor de ijzeren wapenrusting, Doorboort hem de koperen
    boog,
  nch-BL: Sinta quinequis mochololtis ten Toteco, Toteco quitepotztocas huan quiajsis
    ica icuatamin.
  vie-1934: Nó sẽ trốn lánh khỏi khí giới sắt, Còn cây cung đồng sẽ xoi lũng nó.
  hin-CV: संभव है कि वह लौह शस्त्र के प्रहार से बच निकले किंतु कांस्यबाण तो उसे बेध
    ही देगा.
  spa-BES: Puede ir en vuelo desde la lanza de hierro, pero la flecha de la proa de
    bronce lo atravesará;
  tdx-tdx: Ndra te hivoratsaha’e ty fialiam-bý, hampitrofak’ aze ty fale torisìke.
  tha-KJV: เขาจะลี้จากอาวุธเหล็ก คันธนู​เหล็กกล้าจะแทงเขาทะลุ
  por-BR-2018: Ainda que fuja das armas de ferro, o arco de bronze o atravessará.
  deu-ELO: Flieht er vor den eisernen Waffen, so wird der eherne Bogen ihn durchbohren.
  eng-WYC-2018: He shall flee iron armours, and he shall fall into a brazen bow. (He
    shall flee from iron arms, or weapons, and he shall fall by a bronze bow.)
  epo-epo: Se li forkuros de batalilo fera, Trafos lin pafarko kupra.
  uig-PIN: U tɵmür ⱪoraldin ⱪeqip ⱪutulsimu, Biraⱪ mis oⱪya uni sanjiydu.
  beo-beo: Ea da ouliga hamoi gegesu gobihei amoba:le hobeasea, balasega hamoi oulali
    da e gala:le sanasimu.
  tpi-OTNT: Em bai i salim ol birua i kam wantaim ol bainat ol i bin wokim long ain
    na ol spia ol i bin wokim long bras. Na sapos ol man nogut i ranawe long ol birua
    i holim bainat, orait ol birua bai i taitim banara na sutim ol long ol spia bras
    i lait tumas.
  hau-SA: Ko da yake yana guje wa makamin ƙarfe, kibiya mai bakin tagulla za tă huda
    shi.
  uig-LAT: U tömür qoraldin qéchip qutulsimu, Biraq mis oqya uni sanjiydu.
  nde-nde: Lanxa angaze abalekele isikhali sensimbi umtshoko wethusi uzamciba.
  ton-ton: ‌ʻE puna ia mei he meʻa tau ukamea, ka ʻe fanaʻi ia ke ʻasi ʻe he kaufana
    ukamea.
  ces-1613: Když utíkati bude před zbrojí železnou, prostřelí ho lučiště ocelivé.
  eng-WMB: He will flee from the iron weapon. The bronze arrow will strike him through.
  tam-TCV: அவன் இரும்பு ஆயுதத்திற்குத் தப்பி ஓடினாலும், வெண்கல முனையுள்ள அம்பு அவனைக்
    குத்துகிறது.
  ceb-ULB: Bisan tuod ug kanang tawhana mopalayo gikan nianang puthaw nga hinagiban,
    ang bronsi nga pana moigo kaniya.
  pol-UBG: Gdy będzie uciekał przed żelazną bronią, przebije go łuk spiżowy.
  urd-GVU: گو وہ لوہے کے ہتھیار سے بھاگ جائے، لیکن پیتل کا تیر اُسے چیر ڈالے گا۔
  deu-1912: Er wird fliehen vor dem eisernen Harnisch, und der eherne Bogen wird ihn
    verjagen.
  kan-2017: ಕಬ್ಬಿಣದ ಆಯುಧದ ದೆಸೆಯಿಂದ ಓಡಿಹೋಗುವನು, ತಾಮ್ರದ ಬಿಲ್ಲು ಅವನನ್ನು ಇರಿಯುವುದು.
  yap-yap: Nap’an nra guy rogon ni nge mil u bangi saydon ni wasey, ma ba nguwalen
    e gat’ing ni bronze e ra aw ngak nge thig nga but’.
  hlt-MCSB: Thicung lungpok haica lamloh yong dae anih te rhohum lii loh a kah.
  mdy-ETH: ዓንጎ ጬንቾ ዓፓሮፓ ዒ ቶሌቴ ሞኦኖ ዓንጎ ሂኢዦና ዒ ዱኡታንዳኔ፤
  twi-ASANTE: Ɛwom sɛ ɔdwane firi dadeɛ akodeɛ ano nanso bɛmma a ano yɛ kɔbere mfrafraeɛ
    bɛwɔ no.
  eng-WEBU: He will flee from the iron weapon. The bronze arrow will strike him through.
  wal-wal: Birata bisuwaappe i baqatana; shin nahaasiyaa zubbee a caddana.
  spa-PDDPT: Huirá de las armas de hierro, pero lo traspasará una flecha de bronce.
  gun-gun: Tembiporu ferro guigua gui ha'e kuery ojava teĩ guyrapa overa va'e guigua
    py 'rã onhyvõa.
  ilo-ULB: Uray no maitarayanto dayta a tao ti igam a landok, ti bai a bronse ti mangpana
    kenkuana.
  kpg-kpg: Di madagoaa digaula gaa llele gi daha mo tulumanu dauwa baalanga, gei di
    maalei baalanga mmee gaa puu digaula.
  uig-ARA: ئۇ تۆمۈر قورالدىن قېچىپ قۇتۇلسىمۇ، بىراق مىس ئوقيا ئۇنى سانجىيدۇ.
  sus-sus: Xa geresose lanmadi mu a tɔɔrɔ, geresose xungbe nan nawalima a xili ma.
  pon-2006: Ni eh pahn song en doarehsang pein ih kedlahs mete, kesik ketieu prons
    ehu pahn kaskihedi.
  ksd-ksd: Ba i lop kan ra vargal na palariam, Da ponok ia ma ra panak di pait ia
    ma ra palariam gobol.
  tur-YTC: Demir silahtan kaçacak. Tunç ok onu delecek.
  grc-BRENT: καὶ οὐ μὴ σωθῇ ἐκ χειρὸς σιδήρου· τρώσαι αὐτὸν τόξον χάλκειον.
  ind-AYT: Dia akan melarikan diri dari senjata besi; anak panah tembaga akan menembusnya.
  nya-nya: Ngakhale athawe mkondo wachitsulo, muvi wamkuwa wosongoka udzamulasa.
  hrv-hrv: Ako i izmakne gvozdenom oružju, luk će mjedeni njega prostrijeliti.
  mps-mps: Agai boi bidi dabe teba tagala palaiba. Te augwa hwįbo ge hwą dali, ene
    te brasgo nigai dali, tama tagala palaibao. Tama te dwai bidi te boi bidigo hwą
    tolasa asobo sulama, wi pobaso da, teda te boi bidi dabego enesigi selama, ene
    te bras ula yaigo enaibao.
  tpi-tpi: Em bai i salim ol birua i kam wantaim ol bainat ol i bin wokim long ain
    na ol spia ol i bin wokim long bras. Na sapos ol man nogut i ranawe long ol birua
    i holim bainat, orait ol birua bai i taitim banara na sutim ol long ol spia bras
    i lait tumas.
  dan-1931: Flyr han for Brynje af Jern, så gennemborer ham Kobberbuen;
  vie-OVCB: Dù nó thoát khỏi gươm giáo sắt, mũi tên đồng sẽ đâm thủng nó.
  guj-2017: જો કે લોઢાના શસ્ત્રથી તે ભાગશે, તો પિત્તળનું બાણ એને વીંધી નાખશે.
  pon-2006A: Ni eh pahn song en doarehsang pein ih kedlahs mete, kesik ketieu prons
    ehu pahn kaskihedi.
  por-BRBSL: He irá fugir da arma de ferro. A seta de bronze o atingirá através dele.
  cth-cth: Sum e senehmaica teh, a yawng takhai han ei, rahumpala ni pawkkayawng lah
    a ka awh han.
  twi-twi: Ɛwɔ mu sɛ oguan fi dade akode ano nanso bɛmma a ano yɛ kɔbere mfrafrae
    bɛwɔ no.
  hlt-hlt: Thicung lungpok haica lamloh yong dae anih te rhohum lii loh a kah.
  tbz-SIM: Kòò nɑ kɛ́yentɛ́nɛ̀ timɑ́tì kó tikpɑ̀rìseuti, disɔɔwũɔ̃̀ kó ipie nho tùɔ̀ti.
  msy-2020: God apaniba amadaghtɨ, me ainɨn ingarizir mɨdorozir sababa ko brasɨn ingarizir
    afuziba sara izam. Eghtɨ gumazamizir kuraba, apanibar mɨdorozir sababar arɨtɨ,
    apaniba brasɨn ingarizir baribar me gasam.
  dop-dop: Ye ɩ fitɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ yoou wontu, nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ tɔɔʋ kɛ pɑɑ
    tɔnɑ-ɩ nɑ pɑ́ yɑɣɑ-ɩ.
  azb-azb: Dəmir silahdan qaça bilsə də, Tunc ox onu dəlib-deşəcək,
  eng-DBY: If he have fled from the iron weapon, the bow of brass shall strike him
    through.
  hin-2017: वह लोहे के हथियार से भागेगा, और पीतल के धनुष से मारा जाएगा।
  wol-KYG: Mu daw ngànnaayu weñ, fittu xànjar bëtt ko,
  eng-YLT: He fleeth from an iron weapon, Pass through him doth a bow of brass.
  eng-WYC-2017: He shall flee iron armours [or arms], and he shall fall into a brazen
    bow.
  eng-WMBB: He will flee from the iron weapon. The bronze arrow will strike him through.
  urd-GVH: गो वह लोहे के हथियार से भाग जाए, लेकिन पीतल का तीर उसे चीर डालेगा।
  rug-rug: Be boka govete nia sa sa vinaripera, ba na tupi boronizi si kote nuquru
    karovo pa tinina.
  gaz-gaz: Inni miʼa lolaa sibiilaa baqatu illee, xiyya naasiitu isa waraana.
  fra-LSG: S’il échappe aux armes de fer, L’arc d’airain le transpercera.
  yal-yal: Xa a gi wure silanfanna bun, xalimakuli sula daxin nan sa a yisɔxɔnma.
  haw-1868: E holo aku ia mai ka mea kana hao aku, E houia oia i ke kakaka keleawe.
  arb-NAV: إِنْ فَرَّ مِنْ آلَةِ حَرْبٍ مِنْ حَدِيدٍ، تَخْتَرِقْهُ قَوْسُ النُّحَاسِ.
  ewe-ewe: Togbɔ be esi le gayibɔlãnu nu hã la, akɔbliŋutrɔ ƒo ɖee.
  eng-LEE: If he flee from the iron weapon, the brazen bow will strike him through.
  asm-FB: সি লোহাৰ অস্ত্ৰৰ পৰা পলাই যাব; কিন্তু পিতলৰ ধনুবাণে তাক সৰকাই পেলাব।
  sus-A: شَ فٍرٍ سٌسٍ لَنمَدِ مُ عَ تْورْ، فٍرٍ سٌسٍ شُنفبٍ نَن نَوَلِمَ عَ شِلِ مَ.
  fra-SBL: Il fuira devant l'arme de fer. La flèche de bronze le transpercera.
  hbo-hbo: יִ֭בְרַח מִנֵּ֣שֶׁק בַּרְזֶ֑ל תַּ֝חְלְפֵ֗הוּ קֶ֣שֶׁת נְחוּשָֽׁה׃
  kik-kik: O na angĩũrĩra indo cia mbaara cia kĩgera, akaarathwo na mũguĩ wa gĩcango.
  fra-NCL: S’il échappe aux armes de fer, l’arc d’airain le transperce.
  cek-AK: Anih loe sum hoi sak ih maiphaw maica thung hoiah loih; toe sumkamling palaa
    mah anih to kaat tih.
  cuk-cuk: Dule-isgana aisaar gingimar-esgorogi-sobaledgi wakinbi-gudagoenad, sigu-esgoro-gordikidgi
    ibitogoed.
  uig-CYR: У төмүр қуралдин қечип қутулсиму, Бирақ мис оқя уни санҗийду.
  tel-2017: ఇనప ఆయుధం నుండి తప్పించుకొనేందుకు పారిపోతున్నప్పుడు ఇత్తడి విల్లు నుండి
    బాణం వాళ్ళ దేహాల్లోకి దూసుకుపోతుంది.
  hat-BSA: Li kapab sove ale devan zam fèt ak fè a, men banza fèt an bwonz lan va
    tire frennen l.
  kos-kos: El fin srike elan kaingkunla cutlass osra uh, Na soko osra in pisr, su
    muta uh orekla ke bronze, ac fah faksilya.
  hbo-WLC: יִ֭בְרַח מִנֵּ֣שֶׁק בַּרְזֶ֑ל תַּ֝חְלְפֵ֗הוּ קֶ֣שֶׁת נְחוּשָֽׁה׃
  ibo-ibo: Ọ bụrụ na o si na ngwa agha e ji igwe kpụọ gbalaga, àkụ nke e ji ọla bronz
    kpụọ ọnụ ya ga-amapu ya ahụ.
  ory-ory: ସେ ଲୌହ ଅସ୍ତ୍ର ନିକଟରୁ ପଳାଇବ, ଆଉ ପିତ୍ତଳଧନୁର ତୀର ତାହାକୁ ବିଦ୍ଧ କରିବ।
  chk-chk: Inamwo ika epwe süla seni eu pisekin maun seni mächä pwe esap küw, efoch
    föün esefich seni piras epwe fotolong lon inisin.
  rop-rop: “Wen olabat garra trai blanga ranawei brom det aiyanwan spiya, olabat garra
    ol gitkil brom det kopawan erro.
  ukr-1871: Ухилиться він од зброї залїзної, — прошиє його лук мідяний.
  deu-1951: Flieht er vor der eisernen Rüstung, so wird ihn der eherne Bogen durchbohren.
  eng-JPS: If he flee from the iron weapon, the bow of brass shall strike him through.
  srp-1865: Kad stane bježati od oružja gvozdenoga, prostrijeliæe ga luk mjedeni.
  lug-lug: Bw’alidduka ekyokulwanyisa eky’ekyuma, akasaale ak’ekikomo kalimufumita.
  heb-heb: יברח מנשק ברזל תחלפהו קשת נחושה׃
  ben-IRV: যদিও সেই ব্যক্তি লোহার অস্ত্র থেকে পালাবে, কিন্তু পিতলের ধনুক তাকে আঘাত
    করবে।
  pan-pan: ਉਹ ਲੋਹੇ ਦੇ ਹਥਿਆਰ ਤੋਂ ਭੱਜੇਗਾ ਅਤੇ ਪਿੱਤਲ ਦਾ ਧਣੁੱਖ ਉਹ ਨੂੰ ਵਿੰਨ੍ਹ ਸੁੱਟੇਗਾ,
  mya-JVB: သံ လက်နက် ကိုရှောင် ၍ ပြေးသော်လည်း၊ ကြေးဝါ လေး ဖြင့် ထုတ်ချင်း ခွင်းလိမ့်မည်။
  hmo-hmo: Ia ese tuari kaia, auri gauna dekena amo do ia heau neganai, auri laboralabora
    diba ta do idia pidia, bona unai tau do ia gwadaia momokani.
  urd-urd: वह लोहे के हथियार से भागेगा, लेकिन पीतल की कमान उसे छेद डालेगी।
  rus-SYN: Убежит ли он от оружия железного,- пронзит его лук медный;
  bqc-SIM: Baa kɛ́ à bàalɛ̀ mↄsi gↄ̃kɛbↄɛ, mↄgotɛ̃ ka mɛ́ a aà pá.
  tcz-CHONGTHU: Thih hemma konna jamdoh ding go jongle sum-eng a kisem thalchang in
    adot pai ding ahi.
  mar-mar: दुष्ट मनुष्य तलवारीला भिऊन पळून जाण्याचा प्रयत्न करेल. परंतु पितळी बाण
    त्याचा बळी घेईन.
  qub-qub: Fyërru magacunapita gueshpiptenga runsi lëchawanmi chayaycachenga.
  hat-hat: Lè l'ap chache kouri pou yon nepe fèt an fè, yon flèch an kwiv pral pèse
    l' pak an pak.
  eng-BSB: Though he flees from an iron weapon, a bronze-tipped arrow will pierce
    him.
  eng-WEBPB: He will flee from the iron weapon. The bronze arrow will strike him through.
  kbq-kbq: Hanki ainireti'ma tro'ma hu'nesaza ha'zanku koro hu'za fregahazanagi, bronsire
    kevenuti zamahegahaze.
  nhe-BL: Intla quinequi mochololtis tlen Toteco, Toteco quitepotztocas huan quiajsis
    ica icuatlami.
  gub-BL: Aze uzepyro takihepuku wi nehe, U'yw itazu morog wakwa katu ma'e ukutuk
    putar nehe. Waxaw putar nehe.
  eng-DRA: He shall flee from weapons of iron, and shall fall upon a bow of brass.
