verse: JOB.020.028
translations:
  mal-C: പെരുവെള്ളപ്പാച്ചിൽ അവരുടെ ഭവനം ഒഴുക്കിക്കൊണ്ടുപോകും, ദൈവക്രോധദിവസത്തിലെ ആ
    മഹാപ്രവാഹംതന്നെ.
  deu-TKW: Ins Elend geht seines Hauses Ertrag, zerrinnendes Wasser an seinem Zornestag.
  lin-lin: mayi ekomema ndako na ye mpe biloko nyonso ya ndako na ye, na mokolo ya
    kanda ya Nzambe.
  eng-LSV: The increase of his house is removed, || Poured forth in a day of His anger.
  eng-GNV: 'The increase of his house shall go away: it shall flow away in the day
    of his wrath.'
  eng-WEBSTER: The increase of his house shall depart, and his goods shall flow away
    in the day of his wrath.
  nhw-BL: Elis quen hualas miyac atl huan quihuicas ichaj huan nochi iricojyo pampa
    Toteco Dios tlahuel cualantoc ihuaya.
  swh-ONEN: Mafuriko yataichukua nyumba yake, maji yaendayo kasi katika siku ya ghadhabu
    ya Mungu.
  bba-bba: Win dirun ɑrumɑni kpuro koo kɑm ko Yinni Gusunɔn mɔrun tɔ̃ru sɔɔ.
  eng-KJVCPB: The increase of his house shall depart, And his goods shall flow away
    in the day of his wrath.
  luo-luo: Ohula maduongʼ biro yweyo ode mi dhigo, adier, pi maringo matek biro tere
    chiengʼ ma Nyasaye noolie mirimbe mager.
  meu-meu: Ena ruma kohudia na bae huadia lao, Dirava ena badu dinana ai bae veridia
    oho.
  npi-ULB: उसको घरको धन लुप्‍त हुनेछ । परमेश्‍वरको क्रोधको दिनमा उसका सामानहरू टाढा
    बग्‍नेछन् ।
  yor-yor: Ìbísí ilé rẹ̀ yóò kọjá lọ, àti ohun ìní rẹ̀ yóò sàn dànù lọ ni ọjọ́ ìbínú
    Ọlọ́run.
  pes-OPCB: مال و ثروتش در اثر خشم خدا نابود خواهد گردید.
  tgl-ULB: Maglalaho ang kayamanan ng kaniyang bahay; aanurin ang kaniyang mga kalakal
    sa araw ng poot ng Diyos.
  hui-hui: Ngode Datagaliwabehanda ibu baba keba timbuni haragome iba li timbuni ibalu
    mbirale mbira yu wa nahe yu piai hagadagua ibunaga muni mbirale wiyaru mbira ibira
    nahe hilu yalu piai helolebira.
  mya-mya: သူ၏အိမ်၌ရှိသော ဥစ္စာသည်ကွယ်ပျောက်၍၊ အမျက်တော် ထွက်သာနေ့၌ ရေကဲ့သို့စီးသွားလိမ့်မည်။
  bod-N: དེ་ཡི་ཁྱིམ་གྱི་ཐོན་རྫས་མེད་པར་འགྱུར་བ་དང་། ། དཀོན་མཆོག་ཐུགས་ཁྲོའི་ཉིན་མོར་རྒྱུ་ནོར་འཁུར་བར་འགྱུར།
    །
  sna-sna: Mafashamu achakukura imba yake, mvura zhinji ichaerera pazuva rehasha dzaMwari.
  spa-BLM: El aumento de su casa se irá. Se precipitarán en el día de su ira.
  cac-cac: Ayic ol javoc yoval sc'ol Dios d'a yib'an̈ eb', ol satel masanil sb'eyumal
    eb'.
  swh-ULB: Utajiri wa nyumba yake utatoweka; bidhaa zake zitamwagika mbali siku ya
    ghadhabu ya Mungu.
  bel-bel: Зьнікне сьцягнутае з дома ягонага; усё расплывецца ў дзень гневу Яго.
  deu-ELBBK: Der Ertrag seines Hauses wird weggeführt werden, wird zerrinnen am Tag
    seines Zorns.
  mbb-OT: Egkaanud te zalem is baley zin dutun te andew te kebpeǥezama kandin te Megbevayà
    te pauk din.
  mal-2015: അവന്റെ വീട്ടിലെ വരവു പോയ്പോകും; അവന്റെ കോപത്തിന്റെ ദിവസത്തിൽ അതു ഒഴുകിപ്പോകും.
  rmc-rmc: Savoro leskro barvaľipen ela ľigendo het, andre oda džives, sar o RAJ čhivela
    avri peskri choľi, našľola het.
  pes-OPV: محصول خانه‌اش زایل خواهد شد، و در روز غضب او نابود خواهد گشت.
  ron-1924: Венитуриле касей луй се вор перде, вор пери ын зиуа мынией луй Думнезеу.
  ben-OBCV: বন্যা এসে তার বাড়িঘর ভাসিয়ে নিয়ে যাবে, ঈশ্বরের ক্রোধের দিনে বেগে ধাবমান
    জলস্রোত নেমে আসবে।
  som-som: Hodanka reerkiisu wuu ka dhammaan doonaa, Oo maalinta cadhada Ilaah ayaa
    maalkiisu libdhi doonaa.
  lat-VUC: 'Apertum erit germen domus illius: detrahetur in die furoris Dei.'
  eng-ASVBT: The increase of his house shall depart; His goods shall flow away in
    the day of his wrath.
  ita-1885: La rendita della sua casa sarà trasportata ad altri; Ogni cosa sua scorrerà
    via, nel giorno dell'ira di esso,
  eng-LXXUP: Let destruction bring his house to an end; Let a day of wrath come upon
    him.
  eng-ULB: The wealth of his house will vanish; his goods will flow away on the day
    of God's wrath.
  spa-VBL: Todos sus bienes serán sacados de sus casas; serán arrastrados en el día
    del juicio de Dios.
  fra-_FOB: Le revenu de sa maison sera emporté. Tout s'écoulera au jour de la colère.
  mal-mal: അവന്റെ വീട്ടിലെ ധനം ഇല്ലാതെയാകും; ദൈവത്തിന്റെ കോപദിവസത്തിൽ അവ ഒഴുകിപ്പോകും.
  urd-GVR: Sailāb us kā ghar uṛā le jāegā, ġhazab ke din shiddat se bahtā huā pānī
    us par se guzaregā.
  suz-BL: मेको आन खिं ङा शोंप नेल्‍ल योल्‍नीम। मेको गाइक्‍ता नाक्‍त मेको नेल्‍ल योल्‍नीम।
  eng-NOY: The substance of his house shall disappear; It shall flow away in the day
    of His wrath.
  ita-1927: Le rendite della sua casa se n’andranno, portate via nel giorno dell’ira
    di Dio.
  ckb-ckb: لەو ڕۆژەی کە خودا تووڕەییەکەی دەبارێنێت، لافاوێک ماڵەکەی دەبات.
  eng-BBE: The produce of his house is taken away into another country, like things
    given into the hands of others in the day of wrath.
  kan-OKCV: ಅವನ ಮನೆಯ ಧನಧಾನ್ಯವು ತೊಲಗಿ ಹೋಗುವುದು; ದೇವದಂಡನೆಯ ದಿನದಲ್ಲಿ ಅದು ಪ್ರವಾಹದಿಂದ ಕೊಚ್ಚಿಕೊಂಡು
    ಹೋಗುವುದು.
  tam-2017: வெள்ளத்தினால் அவனுடைய வீட்டின் சம்பத்துப் கரைந்து போய்விடும்; தேவனுடைய
    கோபம் வெள்ளம் போல் அவைகள் மேல் ஊற்றப்படும் கரைந்து போகும்.
  spa-RV-1909: Los renuevos de su casa serán trasportados; serán derramados en el
    día de su furor.
  ron-BTF: Venitul casei lui se va depărta și bunurile sale se vor scurge în ziua
    furiei lui.
  eng-WEBP: The increase of his house will depart. They will rush away in the day
    of his wrath.
  eng-FBV: All their possessions will be carried from their homes; they will be dragged
    off on the day of God's judgment.
  nld-1939: Een stortvloed spoelt zijn woning weg, Een vloedgolf op de dag van zijn
    toorn!
  nch-BL: Elis quej hualas miyac at huan quihuicas ichaj huan nochi iricojyo pampa
    Toteco Dios tahuel cualantoc ihuaya.
  vie-1934: Hoa lợi của nhà nó sẽ bị đem đi mất, Tài sản nó sẽ bị trôi đi trong ngày
    thạnh nộ của Chúa.
  hin-CV: उसके वंश का विस्तार समाप्‍त हो जाएगा, परमेश्वर के कोप-दिवस पर उसकी संपत्ति
    नाश हो जाएगी.
  spa-BES: El producto de su riqueza se perderá en el día que Dios desborde su ira.
  tdx-tdx: Ho kopaheñe ty vokatse an-kivoho’e ao, ie hasoik’ añe amy andron-kaviñera’ey.
  tha-KJV: ผลกำไรแห่งครัวเรือนของเขาจะถูกนำไปเสีย ทรัพย์สมบัติ​ของเขาจะถูกกวาดไปในวันแห่งพระพิโรธของพระเจ้า
  por-BR-2018: As riquezas de sua casa serão transportadas; nos dias de sua ira elas
    se derramarão.
  deu-ELO: Der Ertrag seines Hauses wird weggeführt werden, wird zerrinnen am Tage
    seines Zornes. -
  eng-WYC-2018: The seed, or generation, of his house shall be open (or All that he
    hath in his house shall be destroyed); it shall be drawn down in the day of the
    strong vengeance of the Lord.
  epo-epo: Malaperos la greno el lia domo, Disŝutita ĝi estos en la tago de Lia kolero.
  uig-PIN: Uning mal-dunyasi elip ketilidu, Hudaning ƣǝzǝplik künidǝ kǝlkün ulƣiyip
    ɵy-bisatini ƣulitidu.
  beo-beo: Ea bagade gagui huluane da Gode Ea ougiga wadela:lesi dagoi ba:mu.
  tpi-OTNT: God i belhat tru long ol, na long taim em i bekim sin bilong ol, orait
    olgeta mani samting bilong ol bai i lus olgeta. I olsem bikpela tait i kam na
    rausim olgeta samting bilong ol i go na i no gat wanpela samting i stap.
  hau-SA: Ambaliyar ruwa za tă tafi da gidansa, ruwaye masu gudu a ranar fushin Allah.
  uig-LAT: Uning mal-dunyasi élip kétilidu, Xudaning ghezeplik künide kelkün ulghiyip
    öy-bisatini ghulitidu.
  nde-nde: Isikhukhula sizayithwala indlu yakhe, kungamanzi azimpophoma mhla wosuku
    lolaka lukaNkulunkulu.
  ton-ton: Ko e koloa ʻo hono fale ʻe mole, pea tafe atu ʻi he ʻaho ʻo hono houhau.
  ces-1613: Rozptýlena bude úroda domu jeho, rozplyne se v den hněvu jeho.
  eng-WMB: The increase of his house will depart. They will rush away in the day of
    his wrath.
  tam-TCV: அவனுடைய வீட்டின் செல்வம் போய்விடும்; இறைவனுடைய கோபத்தின் நாளிலே, அதை வெள்ளம்
    அள்ளிக்கொண்டுபோகும்.
  ceb-ULB: Mawagtang ang bahandi sa iyang balay; maanod ang iyang kabtangan sa adlaw
    sa kasuko sa Dios.
  pol-UBG: Dobytek jego domu przepadnie, jego dobra rozpłyną się w dniu Bożego gniewu.
  urd-GVU: سیلاب اُس کا گھر اُڑا لے جائے گا، غضب کے دن شدت سے بہتا ہوا پانی اُس پر
    سے گزرے گا۔
  deu-1912: Das Getreide in seinem Hause wird weggeführt werden, zerstreut am Tage
    seines Zorns.
  kan-2017: ದೇವರ ಸಿಟ್ಟಿನ ದಿನದಲ್ಲಿ ಅವನ ಮನೆಯ ಧನಧಾನ್ಯಗಳು, ಪ್ರವಾಹದಿಂದ ಕೊಚ್ಚಿಕೊಂಡು ತೊಲಗಿಹೋಗುವವು.
  yap-yap: Urngin e pi fla’ab rok ni bay ni gathay u fithik’ e damumuw rok Got.
  hlt-MCSB: A thintoeknah hnin ah tah a im kah cangpai khaw a poelyoe pah vetih a
    hawk pah ni.
  mdy-ETH: ፆኦሲኮ ዻጎ ኬሎና ዒዛኮ ማኣራ ዓኣ ባካ ቢያ ዲጲና ዔውታንዳኔ።
  twi-ASANTE: Nsuyire bɛtwe ne fie akɔ, saa ara na nsuworosoɔ bɛyɛ Onyankopɔn abufuhyeɛ
    da no.
  eng-WEBU: The increase of his house will depart. They will rush away in the day
    of his wrath.
  wal-wal: Xoossai hanqqettidi ehiyo beetan a keettainne ayyo de7iyaabai ubbai shohettidi
    baana.
  spa-PDDPT: Las riquezas de su casa se perderán. Serán arrasadas en el día de su
    furor. [[
  gun-gun: Ngoo py oguerekopa va'ekue oipe'apaa 'rã Nhanderuete poxya ára py, yy onhoẽa
    va'e rami.
  ilo-ULB: Mapukawto ti kinabaknang iti balayna; maiyanudto dagiti sanikuana iti aldaw
    ti pungtot ti Dios.
  kpg-kpg: Nadau maluagina huogodoo ga mooho i lodo di labagee o di hagawelewele o
    God.
  uig-ARA: ئۇنىڭ مال-دۇنياسى ئېلىپ كېتىلىدۇ، خۇدانىڭ غەزەپلىك كۈنىدە كەلكۈن ئۇلغىيىپ
    ئۆي-بىساتىنى غۇلىتىدۇ.
  sus-sus: A xa naafuli birin sigama nɛ Ala xa xɔnɛ lɔxɔɛ.
  pon-2006: Eh pai koaros pahn mwomwla nan lapake en sapwellimen Koht engieng.
  ksd-ksd: Da mulue vue ra lavur tabarikik ta ra kubana, Da kap vue diat ta ra bung
    na kankan kai God.
  tur-YTC: Evinin ürünü gidecektir. Onlar gazabının gününde hızla akıp gidecektir.
  grc-BRENT: Ἑλκύσαι τὸν οἶκον αὐτοῦ ἀπώλεια εἰς τέλος, ἡμέρα ὀργῆς ἐπέλθοι αὐτῷ.
  ind-AYT: Harta milik di rumahnya akan disapu bersih, hanyut pada hari kemurkaan
    Allah.
  nya-nya: Chigumula cha madzi chidzawononga nyumba yake, katundu wake adzatengedwa
    pa tsiku la ukali wa Mulungu.
  hrv-hrv: Njegovu će kuću raznijeti poplava, otplaviti je u dan Božje jarosti.
  mps-mps: Godigo augwali dali sębę mu yaibao. Te agai augwaligo dwai sęgę wei
    ponoyu da, teda augwaligo mone nai dabe sese hagala silaibao, te genuai wę asiyu,
    augwaligo nai dabe sese da selasa pabo tiwai yaibao. Tama deli me elalugobeo.
  tpi-tpi: God i belhat tru long ol, na long taim em i bekim sin bilong ol, orait
    olgeta mani samting bilong ol bai i lus olgeta. I olsem bikpela tait i kam na
    rausim olgeta samting bilong ol i go na i no gat wanpela samting i stap.
  dan-1931: Hans Huses Vinding må bort, rives bort på Guds Vredes Dag.
  vie-OVCB: Một cơn lũ cuốn trôi nhà nó với của cải. Trong ngày Đức Chúa Trời nổi
    giận.
  guj-2017: તેના ઘરની સંપત્તિ નાશ પામશે, તે ઈશ્વરના કોપને દિવસે વહી જશે.
  pon-2006A: Eh pai koaros pahn mwomwla nan lapake en sapwellimen Koht engieng.
  por-BRBSL: O aumento de sua casa irá partir. Eles se apressarão no dia de sua ira.
  cth-cth: A im e hnopainaw hah be kahmat vaiteh, a lungkhueknae hnin dawk hnokahawinaw
    hah tui patetlah a lawng han.
  twi-twi: Nsuyiri bɛtwe ne fi akɔ, saa ara na asuworo bɛyɛ Onyankopɔn abufuwhyew
    da no.
  hlt-hlt: A thintoeknah hnin ah tah a im kah cangpai khaw a poelyoe pah vetih a hawk
    pah ni.
  tbz-SIM: Kuyie mmiɛkɛ bo ò yɛ̀ dìì yiè o kpɑ̀tì bo yɛntɛ́ yɛntɛ́, tì bo pɔ̃ntɛ́
    mɛniɛ ntɛ̃mɛ̀.
  msy-2020: God bar men anɨngaghe, egh a men arazir kuraba ikarvaghamin dughiamɨn,
    a men adarazi ko men dagɨaba ko biziba bar moghɨra da kuavaremegham. Mati aperiar
    ekiam otogha iza men biziba bar da inigha ghuezɨ, bizitam itir puvatɨ.
  dop-dop: Ɩsɔ pɑ́ɑ́nɑ́ kɑ́ kuu ɩ tǝyɑɣɑ wɛnɑʋ tǝnɑɣɑ, ɑ kʋyɑkʋ wule kɛ́ ɩsɩɩ lʋm.
  azb-azb: Allahın qəzəb günündə Azğın sellər sərvətini aparacaq.
  eng-DBY: The increase of his house shall depart, flowing away in the day of his
    anger.
  hin-2017: उसके घर की बढ़ती जाती रहेगी, वह परमेश्वर के क्रोध के दिन बह जाएगी।
  wol-KYG: Koomum këram day tukki, ne mes, keroog sànjum Yàlla ma.
  eng-YLT: Remove doth the increase of his house, Poured forth in a day of His anger.
  eng-WYC-2017: The seed, or generation, of his house shall be open; it shall be drawn
    down in the day of the strong venge-ance of the Lord.
  eng-WMBB: The increase of his house will depart. They will rush away in the day
    of his wrath.
  urd-GVH: सैलाब उसका घर उड़ा ले जाएगा, ग़ज़ब के दिन शिद्दत से बहता हुआ पानी उस पर
    से गुज़रेगा।
  rug-rug: Na naqe kote paleke taloa nia sa nana vetu, guana totolo ṉiṉira pana raza
    sa tinaṉaziri te Tamasa.
  gaz-gaz: Guyyaa dheekkamsa Waaqaatti lolaan mana isaa, bishaan yaaʼus miʼa isaa
    fudhatee deema.
  fra-LSG: Les revenus de sa maison seront emportés, Ils disparaîtront au jour de
    la colère de Dieu.
  yal-yal: A nafunle yi makuyama a ra nɛn, Ala na a xɔlɔn nagodo a xili ma lɔxɔn naxan
    yi.
  haw-1868: O ka waiwai o kona hale, e nalowale ia, E uininiia aku ia i ka la o kona
    inaina.
  arb-NAV: تَفْنَى مُدَّخَرَاتُ بَيْتِهِ وَتحْتَرِقُ فِي يَوْمِ غَضَبِ الرَّبِّ.
  ewe-ewe: Tsiɖɔɖɔ akplɔ eƒe aƒe adzoe eye le Mawu ƒe dɔmedzoeŋkeke la dzi la, tsi
    sisiwo akplɔe adzoe.
  eng-LEE: The product of his house will be banished, flowing away on the day of his
    wrath.
  asm-FB: তাৰ ঘৰৰ সম্পত্তি উড়ি যাব; ঈশ্বৰৰ ক্ৰোধৰ দিনা তাক ধল পানীয়ে উটুৱাই নিব।
  sus-A: عَ شَ نَاقُلِ بِرِن سِفَمَ نّ عَلَ شَ شْنّ لْشْي.
  fra-SBL: L'accroissement de sa maison s'en ira. Ils s'enfuiront au jour de sa colère.
  hbo-hbo: יִ֭גֶל יְב֣וּל בֵּיתֹ֑ו נִ֝גָּרֹ֗ות בְּיֹ֣ום אַפֹּֽו׃
  kik-kik: Kĩguũ nĩgĩgathereria nyũmba yake, indo cia nyũmba yake ithererio nĩ kĩguũ
    mũthenya ũcio wa mangʼũrĩ ma Ngai.
  fra-NCL: L’abondance de sa maison sera dispersée, elle disparaîtra au jour de la
    colère.
  cek-AK: A im ih hmuenmaenawk to anghmaa tih, Angraeng palungphuihaih niah loe anih
    khosak hoihaih to tui baktiah long tih.
  cuk-cuk: Bab-Dummad-urwenonikoed-ibagine, dule-isgana-e-neg-bukwad, dii-dummad-muredba
    seledoed.
  uig-CYR: Униң мал-дунияси елип кетилиду, Худаниң ғәзәплик күнидә кәлкүн улғийип
    өй-бисатини ғулитиду.
  pma-pma: Suval mari oai, vurohien onen Ahi hetavis vasi tounah keil one heha.
  tel-2017: వాళ్ళ ఇళ్ళకు చేరిన సంపాదన కనబడకుండా పోతుంది. దేవుని ఉగ్రత దినాన అదంతా
    నాశనమౌతుంది.
  hat-BSA: Riches lakay li va pati, posesyon li yo va ale nan jou kòlè Li a.
  kos-kos: Sie sronot ac fah pokla mwe kasrup lal nukewa Ke len se ma God El nununku
    mwet koluk in kasrkusrak lal.
  hbo-WLC: יִ֭גֶל יְב֣וּל בֵּית֑וֹ נִ֝גָּר֗וֹת בְּי֣וֹם אַפּֽוֹ׃
  ibo-ibo: Idee mmiri ga-ebupu ụlọ ya; oke mmiri okwukwo nʼụbọchị iwe Chineke.
  ory-ory: ତାହାର ଗୃହର ସମ୍ପତ୍ତି ଉଡ଼ିଯିବ, ପରମେଶ୍ୱରଙ୍କ କ୍ରୋଧର ଦିନରେ ତାହାର ସର୍ବସ୍ୱ ବହିଯିବ।
  chk-chk: Aramas repwe angeala pisekin lon imwan, repwe uweala lon ewe ränin än Kot
    lingeringer.
  rop-rop: Wen God im wail im garra deigidawei ola ebrijing brom olabat.
  ukr-1871: Щезне добуток дому його, все розпливеться в день гнїву його (Божого).
  deu-1951: Der Reichtum seines Hauses fährt dahin, muß zerrinnen am Tage seines Zornes.
  eng-JPS: The increase of his house shall depart, his goods shall flow away in the
    day of his wrath.
  srp-1865: Otiæi æe ljetina doma njegova, rastoèiæe se u dan gnjeva njegova.
  lug-lug: Ebintu by’ennyumba biritwalibwa, biribulira ku lunaku lw’obusungu bwa Katonda.
  heb-heb: יגל יבול ביתו נגרות ביום אפו׃
  ben-IRV: বন্যা তার ঘরের সম্পত্তি নিয়ে উবে যাবে; ঈশ্বরের ক্রোধের দিনের তার সম্পত্তি
    ভেসে যাবে।
  pan-pan: ਉਹ ਦੇ ਘਰ ਦਾ ਮਾਲ ਰੁੜ੍ਹ ਜਾਵੇਗਾ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਵਿੱਚ ਉਹ ਵਗ ਜਾਵੇਗਾ,
  mya-JVB: သူ ၏အိမ် ၌ရှိသောဥစ္စာ သည်ကွယ်ပျောက် ၍၊ အမျက် တော် ထွက်သာနေ့ ၌ ရေကဲ့သို့စီး
    သွားလိမ့်မည်။
  hmo-hmo: Iena ruma bona ena kohu ibounai, be abata ese do ia kokia lao ore. Dirava
    ese iena badu dinana dekenai, unai bamona do ia karaia.
  urd-urd: उसके घर की बढ़ती जाती रहेगी, ख़ुदा के ग़ज़ब के दिन उसका माल जाता रहेगा।
  rus-SYN: Исчезнет стяжание дома его; все расплывется в день гнева Его.
  bqc-SIM: Aà bɛpↄↄ gusikɛ píi, aa gɛ̃lɛ luapↄkũmagↄↄ.
  tcz-CHONGTHU: Ain jouseu twisoh in alhoh manga Pathen lung hanna chu twi hattah
    long banga hung longlha ding ahi.
  mar-mar: पुराने त्याच्या घरातील संपत्ती नष्ट होईल, देवाच्या क्रोधाच्या दिवशी त्याची
    संपत्ती वाहून जाईल.
  qub-qub: Tayta Dios rabyawan castigashan örami yacu ñitir chay runapa wasinta usharenga.
  hat-hat: Yon sèl dlo desann va pote kay li ale, jou Bondye va fè kolè sa a sou li.
  eng-BSB: The possessions of his house will be removed, flowing away on the day of
    God’s wrath.
  eng-WEBPB: The increase of his house will depart. They will rush away in the day
    of his wrath.
  kbq-kbq: Hanki ana vahe'mokizmi none fenozazminena tihageno erino nevanigeno, Anumzamofo
    arimpahe zamo'a tihageankna huno zamavareno vugahie.
  nhe-BL: Elis queja hualas miyac atl huan quihuicas ichaj huan nochi iricojyo pampa
    Toteco Dios tlahuel cualantoc ihuaya.
  gub-BL: Tupàn uzakook putar wekwahy haw wanehe nehe. A'e 'ar mehe umumaw putar wanemetarer
    paw rupi nehe no.
  eng-DRA: The offspring of his house shall be exposed, he shall be pulled down in
    the day of God’s wrath.
