verse: JOB.020.005
translations:
  mal-C: ദുഷ്ടരുടെ വിജയഭേരി ഹ്രസ്വകാലത്തേക്കേയുള്ളൂ; അഭക്തരുടെ സന്തോഷം ക്ഷണികവുമാണ്.
  deu-TKW: daß der Gottlosen Jubel nicht lange währt, und des Ruchlosen Freude nur
    einen Augenblick?
  lin-lin: elonga ya bato mabe ezalaka ya tango moke, mpe esengo ya moto oyo azangi
    boyengebene ewumelaka kaka mwa tango moke.
  eng-LSV: That the singing of the wicked [is] short, || And the joy of the profane
    for a moment,
  eng-GNV: That the reioycing of the wicked is short, and that the ioy of hypocrites
    is but a moment?
  eng-WEBSTER: That the triumphing of the wicked is short, and the joy of the hypocrite
    but for a moment?
  nhw-BL: amo huejcahua ipaquilis se tlacatl catli amo cuali? Se fiero tlacatl san
    hueli tlatlani para se tlatoctzi.
  swh-ONEN: macheko ya mtu mwovu ni ya muda mfupi, nayo furaha ya wasiomcha Mungu
    hudumu kwa kitambo tu.
  bba-bba: ɑ ǹ yɛ̃ mɑ kɔ̃sɑn kowon nɑsɑrɑ ku rɑ tɛ? Mɛyɑ mɑɑ win nuku dobu kun tɛɛmɔ.
  eng-KJVCPB: That the triumphing of the wicked is short, And the joy of the hypocrite
    but for a moment?
  luo-luo: ni tingʼruok ma joma timbegi richo tingʼorego rumo piyo, kendo mor mar
    joma okia Nyasaye ok bed amingʼa.
  meu-meu: Kara dika tauna ena heagi na kwadogi, bona Dirava se matauraiamu tauna
    ena moale na e doko haraḡamu, ani?
  npi-ULB: दुष्‍ट मानिसको जित क्षणिक हुन्छ, र ईश्‍वरहीन मानिसको आनन्द क्षणभर मात्र
    रहन्‍छ ।
  yor-yor: pé, orin ayọ̀ ènìyàn búburú, ìgbà kúkúrú ni, àti pé, ní ìṣẹ́jú kan ní ayọ̀
    àgàbàgebè?
  pes-OPCB: '@see-verse:JOB.020.004'
  tgl-ULB: saglit lang ang katagumpayan ng masama, at ang kagalakan ng taong hindi
    naniniwala diyos ay hindi nagtatagal?
  hui-hui: agali mana ko biaga kago ibu turu howa miniha dungulo holene henge emene
    tubagi dege wiagago í̠ manda bidegoni ndobe.
  mya-mya: ဆိုးသောသူသည်ကြာမြင့်စွာကာလ မဝါကြွားရ ကြောင်းကို၎င်း၊ အဓမ္မလူသည် ခဏသာဝမ်းမြောက်
    ကြောင်းကို၎င်း မသိသလော။
  bod-N: སྡིག་སྤྱོད་མི་ཡི་དགའ་འབོད་དུས་ཐུང་ཞིང་། ། ཆོས་མེད་མི་ཡི་དགའ་སྤྲོ་ཡུད་ཙམ་ཡིན།
    །
  sna-sna: kuti kufara kwavakaipa kupfupi, mufaro wavasina Mwari ndowenguva duku.
  spa-BLM: que el triunfo de los malvados es corto, la alegría de los impíos sino
    por un momento?
  cac-cac: a stzalajc'olal eb' chuc max najtilaxlaj. Junn̈ej rato syac' jab' stzalajc'olal
    eb' chi'.
  swh-ULB: ushindi wa mtu mwovu ni mfupi, na furaha ya mtu asiyemcha Mungu hudumu
    kwa kitambo tu?
  bel-bel: весялосьць беззаконных кароткая ў часе, і радасьць крывадушнікаў імгненная?
  deu-ELBBK: der Jubel der Gottlosen kurz und die Freude des Gesetzlosen für einen
    Augenblick war?
  mbb-OT: ne edlavey zà is kelipey te lalung he etew. Uya, kenà egkeuǥet is kelipey
    te etew he wazà medtuu te Megbevayà.
  mal-2015: ദുഷ്ടന്മാരുടെ ജയഘോഷം താല്ക്കാലികമത്രെ; വഷളന്റെ സന്തോഷം ക്ഷണനേരത്തേക്കേയുള്ളു.
  rmc-rmc: hoj o radišagos le nalačhe manušengro na ľikerel but a o bijedevleskro
    thovel baripen ča sikra.
  pes-OPV: که شادی شریران، اندک زمانی است، و خوشی ریاکاران، لحظه‌ای؟
  ron-1924: бируинца челор рэй а фост скуртэ ши букурия нелеӂюитулуй, нумай де о клипэ?
  ben-OBCV: দুষ্টদের হাসিখুশি ভাব ক্ষণস্থায়ী হয়ে আসছে, অধার্মিকদের আনন্দ শুধু এক
    মুহূর্তের জন্য স্থায়ী হয়ে আসছে।
  som-som: Ay guulaysashada sharrowyadu gaaban tahay, Oo farxadda cibaadalaawayaashuna
    ay daqiiqad qudha tahay?
  lat-VUC: quod laus impiorum brevis sit, et gaudium hypocritæ ad instar puncti.
  eng-ASVBT: That the triumphing of the wicked is short, And the joy of the godless
    but for a moment?
  ita-1885: Che il trionfo degli empi è di breve durata, E che la letizia dell'ipocrita
    è sol per un momento?
  eng-LXXUP: 'But the mirth of the ungodly is a signal downfall, And the joy of transgressors
    is destruction:'
  eng-ULB: the triumph of a wicked man is short, and the joy of a godless man lasts
    only for a moment?
  spa-VBL: el triunfo de los malvados no dura mucho tiempo, y que los que rechazan
    a Dios sólo son felices por poco tiempo?
  fra-_FOB: Le triomphe du méchant est de peu de durée, et la joie de l'impie n'a
    qu'un moment?
  mal-mal: ദുഷ്ടന്മാരുടെ ജയഘോഷം താല്ക്കാലികമത്രെ; അഭക്തന്റെ സന്തോഷം അല്പനേരത്തേക്കേയുള്ളു.
  urd-GVR: sharīr kā fathmand nārā ārizī aur bedīn kī ḳhushī pal-bhar kī sābit huī
    hai?
  suz-BL: एको मार लोव़ बाक्‍ब देंशा हना, परमप्रभु यावे आ अरेशो मटीब आन ठेयब लेश्‍शो
    इच्‍का नाक्‍त ला लीब। मेको आन ग्‍येरसीशो याम का ला लीब।
  eng-NOY: The triumphing of the wicked hath been short, And the joy of the impious
    but for a moment?
  ita-1927: il trionfo de’ malvagi è breve, e la gioia degli empi non dura che un
    istante?
  ckb-ckb: هاواری خۆشی خراپەکاران کورتە و خۆشی خوانەناس بۆ ساتێکە.
  eng-BBE: That the pride of the sinner is short, and the joy of the evil-doer but
    for a minute?
  kan-OKCV: ದುಷ್ಟರ ಜಯವು ಅಲ್ಪ ಕಾಲ, ಭಕ್ತಿಹೀನರ ಸಂತೋಷವು ಕ್ಷಣ ಮಾತ್ರ.
  tam-2017: அவர் மனிதனைப் பூமியில் வைத்த ஆதிகாலமுதல் இப்படியிருக்கிறது என்பதையும்
    நீர் அறியீரோ?
  spa-RV-1909: Que la alegría de los impíos es breve, y el gozo del hipócrita por
    un momento?
  ron-BTF: Că triumfarea celui stricat este scurtă și bucuria fățarnicului este doar
    pentru un moment?
  eng-WEBP: that the triumphing of the wicked is short, the joy of the godless but
    for a moment?
  eng-FBV: that the triumph of the wicked doesn't last long, that those who reject
    God are only happy for a short time?
  nld-1939: Het gejuich van den boze slechts korte tijd duurt, De vreugde van den
    goddeloze een ogenblik?
  nch-BL: amo huejcahua ipaquilis se tacat cati amo cuali? Se fiero tacat san hueli
    tatani para se talojtzi.
  vie-1934: Thì sự thắng hơn của kẻ ác không có lâu, Và sự vui mừng của kẻ vô đạo
    chỉ một lúc mà thôi.
  hin-CV: अल्पकालिक ही होता है, दुर्वृत्त का उल्लास तथा क्षणिक होता है पापिष्ठ का
    आनंद.
  spa-BES: ¿Que el orgullo del pecador es corto, y el gozo del malvado, pero por un
    minuto?
  tdx-tdx: T’ie anianik’ avao ty hafalea’ o tsereheñeo, mihelañe ty firebeha’ ty tsy
    aman-Kàke.
  tha-KJV: เสียงไชโยของคนชั่​วน​ั้นสั้น และความชื่นบานของคนหน้าซื่อใจคดนั้นเป็นแต่​ครู่เดียว
  por-BR-2018: Que o júbilo dos perversos é breve, e a alegria do hipócrita dura apenas
    um momento?
  deu-ELO: der Jubel der Gesetzlosen kurz und die Freude des Ruchlosen für einen Augenblick
    war?
  eng-WYC-2018: that the praising of wicked men is short(-lived), and the joy of an
    hypocrite is at the likeness of a point soon passing (awayx).
  epo-epo: Ke la triumfado de malvirtuloj estas mallongatempa, Kaj la ĝojo de hipokritulo
    estas nur momenta?
  uig-PIN: Rǝzillǝrning ƣalibǝ tǝntǝnisi ⱪisⱪidur, Iplaslarning huxalliⱪi birdǝmliktur.
  beo-beo: Be wadela:i hou hamosu dunu afae da hahawane hou hamedafa ba:i.
  tpi-OTNT: ol man bilong mekim pasin nogut i save amamas na belgut inap sotpela taim
    tasol.
  hau-SA: mugun mutum bai taɓa daɗewa ba, farin cikin mutum na ɗan gajeren lokaci
    ne.
  uig-LAT: Rezillerning ghalibe tentenisi qisqidur, Iplaslarning xushalliqi birdemliktur.
  nde-nde: ukuthi injabulo yomubi imfitshane, intokozo yongakholwayo ngeyomzuzwana
    nje.
  ton-ton: Koeʻuhi ʻoku fuonounou ʻae nekeneka ʻoe angahala, pea ko e fiefia ʻae mālualoi
    ʻoku ʻi he kemo pe taha?
  ces-1613: Plésání bezbožných krátké jest, a veselí pokrytce jen na chvílku?
  eng-WMB: that the triumphing of the wicked is short, the joy of the godless but
    for a moment?
  tam-TCV: கொடியவர்களின் சந்தோஷம் குறுகியகாலம், இறைவனை மறுதலிக்கிறவனின் மகிழ்ச்சி
    நொடிப்பொழுது.
  ceb-ULB: hamubo lamang ang kadaogan sa tawong daotan, ug hamubo lamang ang kalipay
    sa tawo nga walay dios?
  pol-UBG: Radość niegodziwych jest krótka, a wesołość obłudnika trwa okamgnienie?
  urd-GVU: شریر کا فتح مند نعرہ عارضی اور بےدین کی خوشی پل بھر کی ثابت ہوئی ہے؟
  deu-1912: daß der Ruhm der Gottlosen steht nicht lange und die Freude des Heuchlers
    währt einen Augenblick?
  kan-2017: ದುಷ್ಟರ ಉತ್ಸಾಹ ಧ್ವನಿಯು ಅಲ್ಪಕಾಲದ್ದು, ಭ್ರಷ್ಟನ ಉಲ್ಲಾಸವು ಕ್ಷಣಿಕವಾದದ್ದು ಎಂದು
    ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ?
  yap-yap: ma dariy reb e girdi’ nib kireb nike par nib felfelan’ nib n’uw nap’an.
  hlt-MCSB: Halang kah omngaih laa tah yoei tih lailak kah kohoenah khaw mikhaptok
    hil mai ni.
  mdy-ETH: ፑርታ ዓሲኮ ሄርሺንቲ ዻካ ዎዴምኬ፤ ፆኦሲ ሃሻ ዓሶኮዋ ዎዛ ባይቃሢ ዓኣፒ ጊኢጳማጉዴያናኬ።
  twi-ASANTE: sɛ amumuyɛfoɔ ani gye ɛberɛ tiawa bi mu, na wɔn a wɔnnsuro nyame nso
    anigyeɛ nkyɛ.
  eng-WEBU: that the triumphing of the wicked is short, the joy of the godless but
    for a moment?
  wal-wal: '@see-verse:JOB.020.004'
  spa-PDDPT: el triunfo de los perversos es efímero, y la alegría del impío es momentánea?
  gun-gun: heko vai va'e kuery xapy'a'i rive ovy'a okuapya, ojerovia e'ỹ va'e kuery
    ovy'a xapy'a'i 'rãa?
  ilo-ULB: ti panagballigi ti nadangkes a tao ket ababa, ken ti rag-o ti awan diosna
    a tao ket apagbiit laeng?
  kpg-kpg: deai tangada huaidu e noho manawa lamalia i di madagoaa looloo ai.
  uig-ARA: رەزىللەرنىڭ غالىبە تەنتەنىسى قىسقىدۇر، ئىپلاسلارنىڭ خۇشاللىقى بىردەملىكتۇر.
  sus-sus: mixi ɲaaxie xa xunnakeli mu buma? E xa ɲɛlɛxinyi dunke?
  pon-2006: sohte aramas suwed men kin nsenamwahu ahnsou reirei.
  ksd-ksd: A tena varpiam pa i tia kakakalai vavuan, Ma ra gugu kai ra tutana vakuku
    i kom pit?
  tur-YTC: Kötülerin zaferi kısadır, Tanrısızların sevinci ise bir anlıktır.
  grc-BRENT: Εὐφροσύνη δὲ ἀσεβῶν πτῶμα ἐξαίσιον, χαρμονὴ δὲ παρανόμων ἀπώλεια·
  ind-AYT: bahwa sorak kegirangan orang fasik itu sebentar saja, dan sukacita orang
    munafik itu hanya sesaat?
  nya-nya: kuti chisangalalo cha woyipa nʼchosachedwa kutha, chimwemwe cha wosapembedza
    Mulungu nʼchakanthawi kochepa.
  hrv-hrv: da je kratka vijeka radost opakoga, da kao tren prođe sreća bezbožnička.
  mps-mps: te dwai kolesaga ebo bidi dabe augwali pęwadage sogo tǫde bugagia godolo
    elama, bidai dao. Te God tudiba mubo bidigo bugai homu ebo sogo te bobobage menio.
  tpi-tpi: ol man bilong mekim pasin nogut i save amamas na belgut inap sotpela taim
    tasol.
  dan-1931: at gudløses Jubel er kort og vanhelliges Glæde stakket?
  vie-OVCB: kẻ ác dù có hân hoan chỉ tạm thời, và niềm vui của kẻ vô đạo sớm tàn tắt?
  guj-2017: દુષ્ટ લોકોની કીર્તિ ક્ષણભંગુર છે, તથા અધર્મીઓનો આનંદ ક્ષણિક છે?
  pon-2006A: sohte aramas suwed men kin nsenamwahu ahnsou reirei.
  por-BRBSL: que o triunfo dos ímpios é curto, a alegria dos ímpios, mas por um momento?
  cth-cth: tamikathoutnaw tânae tueng teh a duem. Cathut bang lah kangaihoehnaw e
    lunghawinae teh, dawngdengca doeh tie hah na panuek awh hoeh maw.
  twi-twi: sɛ amumɔyɛfo ani gye bere tiaa bi mu, na wɔn a wonsuro nyame nso anigye
    nkyɛ.
  hlt-hlt: Halang kah omngaih laa tah yoei tih lailak kah kohoenah khaw mikhaptok
    hil mai ni.
  tbz-SIM: oyɛiwe kó kuyɛǹnɑɑtí ɔ̃ɔ̃ í mmɔ̀ntɛ, osĩ̀nwè kó diwɛ̀ì ɔ̃ mmɑ sɑ́m̀pɔ́
    nwe.
  msy-2020: gumazamizir arazir kurabagh amiba, dughiar otevimra, bar akuegha navir
    aghuim isi.
  dop-dop: ɑsɑɣɑɑ ɑkɑɩtʋ ɩɩ leeliɣi. Pǝyele pɑ ɑŋmɑɑlɑ nɑ́ wɛ tǝnyɔsɩ kɛ́.
  azb-azb: Pislərin qələbə çalması qısa çəkər, Allahsızın sevinci bir an sürər.
  eng-DBY: The exultation of the wicked is short, and the joy of the ungodly man but
    for a moment?
  hin-2017: दुष्टों की विजय क्षण भर का होता है, और भक्तिहीनों का आनन्द पल भर का होता
    है?
  wol-KYG: xamoo ne ku bon, ag sarxolleem àggul fenn, te bànneexu yéefar yàggul?
  eng-YLT: That the singing of the wicked [is] short, And the joy of the profane for
    a moment,
  eng-WYC-2017: that the praising of wicked men is short, and the joy of an hypocrite
    is at the likeness of a point soon passing.
  eng-WMBB: that the triumphing of the wicked is short, the joy of the godless but
    for a moment?
  urd-GVH: शरीर का फ़तहमंद नारा आरिज़ी और बेदीन की ख़ुशी पल-भर की साबित हुई है?
  rug-rug: si papaka mo sa totoso sapu hegere na komolo sari tie kaleadi, meke pa
    totoso hite mo si koa qetu sari na tie huporo?
  gaz-gaz: Burraaquun jalʼootaa yeroo gabaabaaf tura; gammachuun warra Waaqaaf hin
    bullees akkuma liphsuu ijaa ti.
  fra-LSG: Le triomphe des méchants a été court, Et la joie de l’impie momentanée?
  yal-yal: a ɲaxudene xunna kenla mi buma, a Ala kolontarene sɛwan ɲanma nɛn mafurɛn?
  haw-1868: O ka olioli o ka poe hewa, he pokole ia, A o ka lealea o ka aia, no ka
    minute ia?
  arb-NAV: أَنَّ طَرَبَ الشِّرِّيرِ إِلَى حِينٍ، وَأَنَّ فَرَحَ الْفَاجِرِ إِلَى لَحْظَةٍ؟
  ewe-ewe: ame vɔ̃ɖiwo ƒe nukoko nu mesena yina o, eye Mawumavɔ̃lawo ƒe aseyetsotso
    nɔa anyi ɣeyiɣi kpui aɖe ko.
  eng-LEE: That the triumphal shouting of the wicked is ever of but a recent date,
    and the joy of the hypocrite endureth only for a moment.
  asm-FB: দুষ্টবোৰৰ জয়-ধ্বনি যে অলপদিনীয়া, আৰু অধাৰ্মিকৰ আনন্দ যে খন্তেকীয়া, ইয়াক
    তুমি নাজানা নে?
  sus-A: مِشِ حَاشِيٍ شَ شُننَكٍلِ مُ بُمَ؟ عٍ شَ حّلّشِنيِ دُنكٍ؟
  fra-SBL: que le triomphe des méchants est court, la joie des impies, mais pour un
    moment ?
  hbo-hbo: כִּ֤י רִנְנַ֣ת רְ֭שָׁעִים מִקָּרֹ֑וב וְשִׂמְחַ֖ת חָנֵ֣ף עֲדֵי־רָֽגַע׃
  kik-kik: atĩ kũrũũhia kwa arĩa aaganu no gwa kahinda, o nakĩo gĩkeno kĩa andũ arĩa
    matooĩ Ngai no gĩa kahinda kanini.
  fra-NCL: le triomphe des méchants a été court, et la joie de l’impie d’un moment ?
  cek-AK: Kasae kami khosak hoihaih loe sawk ai, Sithaw tidoeh sah ai kami anghoehaih
    doeh nawnetta ah ni oh.
  cuk-cuk: dule-isgana-werguedi sikwas nagudaed. Unnila sikwas yeer-itodii gudidaed,
    bato yog-berguar naddaed.
  uig-CYR: Рәзилләрниң ғалипә тәнтәниси қисқидур, Ипласларниң хошаллиғи бирдәмликтур.
  pma-pma: meatin keil avou lat tisaen ten avong tamureis, ka sien onen koakeil amum
    tisa hevus hatte tas.
  tel-2017: దుర్మార్గులకు దక్కే విజయం అశాశ్వితం. భక్తిహీనులకు లభించే సంతోషం క్షణకాలం
    మాత్రం ఉండేది.
  hat-BSA: Ke viktwa a mechan yo kout, e jwa a enkwayan an se pou yon moman?
  kos-kos: Wangin sie mwet koluk ku in engan paht.
  hbo-WLC: כִּ֤י רִנְנַ֣ת רְ֭שָׁעִים מִקָּר֑וֹב וְשִׂמְחַ֖ת חָנֵ֣ף עֲדֵי־רָֽגַע׃
  ibo-ibo: Obi ụtọ nke onye na-emebi iwu na-adị nwa mgbe nta, ọṅụ nke ndị na-amaghị
    Chineke na-anọ naanị nwa oge.
  ory-ory: ଦୁଷ୍ଟର ଜୟଧ୍ୱନି ଅଳ୍ପ କାଳ ଓ ଅଧାର୍ମିକର ଆନନ୍ଦ କ୍ଷଣମାତ୍ର ସ୍ଥାୟୀ?
  chk-chk: pwe än ekewe aramasangau mweireir a chök fis lon fansoun mochomoch, nge
    än chokewe resap aleasochisi Kot pwapwa a fis lon eu chök otun.
  rop-rop: '@see-verse:JOB.020.004'
  ukr-1871: Веселощі беззаконних коротко тревають, а радість потайного грішника хвилева?
  deu-1951: der Gottlosen Frohlocken kurz ist und die Freude der Frevler nur einen
    Augenblick währt?
  eng-JPS: That the triumphing of the wicked is short, and the joy of the godless
    but for a moment?
  srp-1865: Da je slava bezbožnijeh za malo i radost licemjerova za èas?
  lug-lug: nti Enseko z’omwonoonyi ziba z’akaseera katono, era n’essanyu ly’abatamanyi
    Katonda terirwawo.
  heb-heb: כי רננת רשעים מקרוב ושמחת חנף עדי רגע׃
  ben-IRV: পাপীদের আনন্দ ক্ষণস্থায়ী এবং অধার্মিকদের আনন্দ কিছু দিনের র জন্য থাকে,
  pan-pan: ਕਿ ਦੁਸ਼ਟਾਂ ਦਾ ਜੈਕਾਰਾ ਥੋੜ੍ਹੇ ਚਿਰ ਲਈ ਹੈ, ਅਤੇ ਕੁਧਰਮੀਆਂ ਦਾ ਅਨੰਦ ਇੱਕ ਪਲ ਦਾ ਹੈ?
  mya-JVB: ဆိုး သောသူသည်ကြာမြင့်စွာကာလ မဝါကြွားရ ကြောင်းကို၎င်း ၊ အဓမ္မ လူသည် ခဏ သာ
    ဝမ်းမြောက် ကြောင်း ကို၎င်းမသိသလော။
  hmo-hmo: Kara dika tauna ena hekokoroku bona kwalimu, be nega sisina sibona, bona
    Dirava ia gari henia lasi tauna ena moale, be ia doko haraga, ani?
  urd-urd: कि शरीरों की फ़तह चंद रोज़ा है, और बेदीनों की ख़ुशी दम भर की है?
  rus-SYN: веселье беззаконных кратковременно, и радость лицемера мгновенна?
  bqc-SIM: vãikɛna kúkuakɛa lí gɛ̃gɛ̃o, luayãdansai pↄnakɛaá gↄↄpla yã́ɛ.
  tcz-CHONGTHU: Migilou te kichoisang nahi phat chomcha bou ahin, chule Pathen neiloute
    kipana jong chomkhat a ding bou ahi.
  mar-mar: दुष्टांचा जयजयकार फार कमी काळासाठी असतो, अधर्म्याचा आनंद केवळ क्षणिक असतो.
  qub-qub: Mana alli runacunapaga cushicushanpis rätullapämi. Fiyucunapis rätullami
    cushicun.
  hat-hat: mechan yo pa janm gen kè kontan pou lontan. Plezi moun k'ap fè mal yo se
    pou yon ti tan.
  eng-BSB: the triumph of the wicked has been brief and the joy of the godless momentary?
  eng-WEBPB: that the triumphing of the wicked is short, the joy of the godless but
    for a moment?
  kbq-kbq: kefo zamavu'zmava'ma nehaza vahe'mo'za zazatera musena nosage'za, Anumzamofo
    avu'ava'ma nosaza vahe'mo'za musena nehazanagi, zazatera menora novie.
  nhe-BL: ax huejcahua ipaquilis se tlacatl tlen ax cuali? Se fiero tlacatl san hueli
    tlatlani para se tlalochtli.
  gub-BL: Ikatu 'ym ma'e numumaw kwaw kwarahy tetea'u hurywete pà. Aze ma'e ikatu
    izupe, upaw na'arewahy izuwi.
  eng-DRA: That the praise of the wicked is short, and the joy of the hypocrite but
    for a moment.
