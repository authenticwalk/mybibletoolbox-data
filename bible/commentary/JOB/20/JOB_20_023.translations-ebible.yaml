verse: JOB.020.023
translations:
  mal-C: അവർ തങ്ങളുടെ വയറുനിറയ്ക്കുമ്പോൾ, ദൈവം തന്റെ ക്രോധാഗ്നി അവരിലേക്കു തുറന്നുവിടും
    അവിടത്തെ പ്രഹരം ഒരു മഴപോലെ അവരുടെമേൽ വർഷിക്കും.
  deu-TKW: 'Dann geschieht''s: um seinen Bauch zu füllen, entsendet er in ihn seines
    Zornes Glut und läßt auf ihn regnen in sein Gedärm hinein.'
  lin-lin: Wana azali kotondisa libumu na ye, Nzambe akosopela ye kanda makasi na
    Ye, mpe ekonokela ye lokola bilei.
  eng-LSV: It comes to pass, at the filling of his belly, || He sends forth against
    him || The fierceness of His anger, || Indeed, He rains on him in his eating.
  eng-GNV: He shall be about to fill his belly, but God shall sende vpon him his fierce
    wrath, and shall cause to rayne vpon him, euen vpon his meate.
  eng-WEBSTER: When he is about to fill his belly, God shall cast the fury of his
    wrath upon him, and shall rain it upon him while he is eating.
  nhw-BL: Quema nechcatitoc para temis iijti ica nochi catli cuali, Toteco Dios quititlanis
    ihueyi cualancayo ipan ya.
  swh-ONEN: Atakapokuwa amelijaza tumbo lake, Mungu ataionyesha ghadhabu kali dhidi
    yake, na kumnyeshea mapigo juu yake.
  bba-bba: Wee sɑnɑm mɛ u win nukuru yibiɑmɔ, Gusunɔ u koo nùn wɔri kɑ mɔru bɑkɑ.
    Kpɑ u de sɛ̃ɛnu nu nùn wisi nɡe ɡurɑ.
  eng-KJVCPB: When he is about to fill his belly, God shall cast the fury of his wrath
    upon him, And shall rain it upon him while he is eating.
  luo-luo: Kosechiemo moyiengʼ, to Nyasaye biro olo kuome mirimbe maliel ka mach,
    kendo biro kelo kuome kum malich.
  meu-meu: Ia bogana ihakununa totona Dirava ese ena badu garaḡarana na ia latanai
    baine siaia; ia latanai baine hadihoa, medu na heto; ana aniani ai bainela.
  npi-ULB: उसले आफ्नो पेट भर्नै लाग्दा, परमेश्‍वरले आफ्नो घोर क्रोध उसमा उतार्नुहुन्‍छ
    । उसले खाइरहँदा परमेश्‍वरले उसमाथि त्‍यो बर्साउनुहुन्‍छ ।
  yor-yor: Yóò sì ṣe, nígbà tí ó bá fẹ́ jẹun, Ọlọ́run yóò fà ríru ìbínú rẹ̀ sí í lórí,
    nígbà tó bá ń jẹun lọ́wọ́, yóò sì rọ òjò ìbínú rẹ̀ lé e lórí.
  pes-OPCB: هنگامی که او می‌خورد و شکم خود را پر می‌کند، خدا خشم خود را بر او نازل
    خواهد کرد.
  tgl-ULB: Kapag naghahanda na siyang magpakabusog, ibubuhos ng Diyos ang bagsik ng
    kaniyang poot sa taong iyon; papaulanin niya ito sa kaniya habang kumakain siya.
  hui-hui: Agali ogoni ibugua mbirale dewaore mo wulene hamelo kaore Ngode Datagaliwabehanda
    ibu mbirale mulubadaruni keba timbuni ho howa genda tandaga tara tara ngaru mo
    ya haragola ibuha wu to̱lo holebira.
  mya-mya: သို့သော်လည်း သူသည်ဝစွာစားရ၏။ ဘုရားသခင်သည် အမျက်တော်အရှိန်ကို လွှတ်၍သူစားစရာဘို့
    အမျက်တော် မိုဃ်းကို ရွာစေတော်မူမည်။
  bod-N: རང་གི་ལྟོ་བ་འགྲངས་སུ་འཇུག་པའི་དུས། ། དཀོན་མཆོག་ཁོང་གི་ཐུགས་ཁྲོ་དེའི་སྟེང་དབབ།
    ། དེ་ཡིས་ཁ་ཟས་ལ་ནི་རོལ་བའི་དུས། ། ཐུགས་ཁྲོ་ཆར་བ་བཞིན་དུ་དེའི་ཐོག་དབབ། །
  sna-sna: Paanenge agutsa dumbu rake, Mwari achatuma kutsamwa kwake kunopisa pamusoro
    pake, uye achanayisa kurova kwake pamusoro pake.
  spa-BLM: Cuando esté a punto de llenar su vientre, Dios arrojará sobre él el ardor
    de su ira. Le lloverá encima mientras come.
  cac-cac: A val yic van yac'an b'ud'joc sc'ol eb', syac'an sgana eb' yed' tastac
    ay d'ay, ata' ol seccot yoval sc'ol Dios d'a yib'an̈ eb'.
  swh-ULB: Wakati akiwa katika kulijaza tumbo lake, Mungu atatupa hasira ya ghadhabu
    yake juu yake yeye; Mungu ataunyeshea chini juu yake yeye wakati yeye anakula.
  bel-bel: Калі будзе чым напоўніць нутробу ягоную, Ён пашле на яго лютасьць гневу
    Свайго і здожджыць на яго хваробы ў плоці ягонай.
  deu-ELBBK: 'Es wird geschehen: Um seinen Bauch zu füllen, wird Gott die Glut seines
    Zorns in ihn entsenden, und sie auf ihn regnen lassen in sein Fleisch hinein.'
  mbb-OT: Edhentayen sikandin te Megbevayà te kemeresayan. Ibpeǥezaman kandin te Megbevayà
    is dekelà he pauk din, ne ebpeuzanan din te silut.
  mal-2015: അവൻ വയറു നിറെക്കുമ്പോൾ തന്നേ ദൈവം തന്റെ ഉഗ്രകോപം അവന്റെ മേൽ അയക്കും; അവൻ
    ഭക്ഷിക്കുമ്പോൾ അതു അവന്റെ മേൽ വർഷിപ്പിക്കും.
  rmc-rmc: Sar peske pherdžarela e džombra, o Del pre leste bičhavela peskri choľi
    sar jag a začhivela les laha akor, sar chala.
  pes-OPV: در وقتی که شکم خود را پرمی کند، خدا حدت خشم خود را بر او خواهدفرستاد، و
    حینی که می‌خورد آن را بر او خواهدبارانید.
  ron-1924: Ши ятэ, ка сэ-й умпле пынтечеле, Думнезеу ва тримите песте ел фокул мынией
    Луй ши-л ва сэтура ку о плоае де сэӂець.
  ben-OBCV: তার পেট ভরে যাওয়ার পর, ঈশ্বর তাঁর জ্বলন্ত ক্রোধ তার উপর ঢেলে দেবেন ও
    তার উপর তাঁর আঘাত বর্ষণ করবেন।
  som-som: Markuu ku dhow yahay inuu calooshiisa buuxsado, Ayaa Ilaah wuxuu ku soo
    tuuri doonaa kulaylka cadhadiis, Oo wuu ku soo shubi doonaa intuu wax cunayo.
  lat-VUC: Utinam impleatur venter ejus, ut emittat in eum iram furoris sui, et pluat
    super illum bellum suum.
  eng-ASVBT: When he is about to fill his belly, God will cast the fierceness of his
    wrath upon him, And will rain it upon him while he is eating.
  ita-1885: Quando egli sarà per empiersi il ventre, Iddio gli manderà addosso l'ardore
    della sua ira, E la farà piovere sopra lui, e sopra il suo cibo.
  eng-LXXUP: If by any means he would fill his belly, Let God send upon him the fury
    of wrath; Let him bring a torrent of pains upon him.
  eng-ULB: When he is about to fill his stomach, God will throw the fierceness of
    his wrath on him; God will rain it down on him while he is eating.
  spa-VBL: Mientras están ocupados llenando sus estómagos, la hostilidad de Dios arderá
    contra ellos, y caerá como lluvia sobre ellos.
  fra-_FOB: Il arrivera que pour lui remplir le ventre, Dieu enverra contre lui l'ardeur
    de sa colère; il la fera pleuvoir sur lui et entrer dans sa chair.
  mal-mal: അവൻ വയറ് നിറയ്ക്കുമ്പോൾത്തന്നെ ദൈവം തന്റെ ഉഗ്രകോപം അവന്റെമേൽ അയയ്ക്കും;
    അവൻ ഭക്ഷിക്കുമ്പോൾ അത് അവന്റെമേൽ വർഷിപ്പിക്കും.
  urd-GVR: Kāsh Allāh bedīn kā peṭ bhar kar apnā bhaṛaktā qahr us par nāzil kare,
    kāsh wuh apnā ġhazab us par barsāe.
  suz-BL: मेकोपुकी रूने थुम्‍मे नोले, परमप्रभुम आ गाइश्‍शो मेको आन तार मोइक्‍ब। दोशो
    जामे मोशो परमप्रभुम सजाइ गेचा पुंइसीनीम।
  eng-NOY: 'He shall, indeed, have wherewith to fill himself: God shall send upon
    him the fury of his anger, And rain it down upon him for his food.'
  ita-1927: Quando starà per riempirsi il ventre, ecco Iddio manderà contro a lui
    l’ardor della sua ira; gliela farà piovere addosso per servirgli di cibo.
  ckb-ckb: لە کاتێکدا سکی خۆی پڕ دەکات، خودا گڕی تووڕەیی خۆی بۆ دەنێرێت و وەکو باران
    بەسەریدا دەیبارێنێت.
  eng-BBE: God gives him his desire, and sends the heat of his wrath on him, making
    it come down on him like rain.
  kan-OKCV: ಅವನ ಹೊಟ್ಟೆ ತುಂಬುವಾಗ, ದೇವದಂಡನೆ ಅವನ ಮೇಲೆ ಬರುವುದು; ಹೌದು, ದೇವದಂಡನೆಯು ಅವನ ಮೇಲೆ
    ಸುರಿಯುವುದು.
  tam-2017: தன் வயிற்றை நிரப்பத்தக்கது இன்னும் அவனுக்கு இருந்தாலும், அவர் அவன்மேல்
    தமது கோபத்தின் கடுமையை வரவழைத்து, அவன் சாப்பிடும்போது, அதை அவன்மேல் வரச்செய்வார்.
  spa-RV-1909: Cuando se pusiere á henchir su vientre, Dios enviará sobre él el furor
    de su ira, y harála llover sobre él y sobre su comida.
  ron-BTF: Când este gata să își umple stomacul, Dumnezeu va arunca aprinderea furiei
    sale asupra lui și va ploua cu ea asupra lui în timp ce mănâncă.
  eng-WEBP: When he is about to fill his belly, God will cast the fierceness of his
    wrath on him. It will rain on him while he is eating.
  eng-FBV: While they are busy filling their bellies, God's hostility will burn against
    them, raining down on them.
  nld-1939: Terwijl hij zijn buik vult, laat God zijn ziedende toorn op hem los, Laat
    schichten regenen op zijn ingewanden.
  nch-BL: Quema nechcatitoc para temis iijti ica nochi cati cuali, Toteco Dios quititanis
    ihueyi cualancayo ipan ya.
  vie-1934: Đức Chúa Trời sẽ sai thạnh nộ Ngài hãm mình nó, Đặng làm cho lòng nó đầy
    dẫy, Ngài sẽ giáng cơn giận Ngài trên mình nó, chính trong lúc nó ăn bữa.
  hin-CV: जब वह पेट भरके खा चुका होगा, परमेश्वर अपने प्रचंड कोप को उस पर उंडेल देंगे,
    तभी यह कोप की वृष्टि उस पर बरस पड़ेगी.
  spa-BES: Cuando esté comiendo, Dios descargará su ira sobre él, haciéndolo caer
    sobre él como la lluvia.
  tdx-tdx: Ie boboke ty fisafoa’e le hafetsa’e ama’e ty fiforoforoan-kaviñera’e, hakojojoa’e
    ama’e t’ie mihinañe.
  tha-KJV: เมื่อกำลังจะเติ​มท​้องของเขาให้​เต็ม พระเจ้าจะทรงส่งความพิโรธอันดุเดือดมาถึงเขา
    และหลั่งลงมาบนเขาเมื่อเขารับประทานอาหารอยู่
  por-BR-2018: Quando ele estiver enchendo seu vendre, Deus mandará sobre ele o ardor
    de sua ira, e a choverá sobre ele em sua comida.
  deu-ELO: 'Es wird geschehen: um seinen Bauch zu füllen, wird Gott die Glut seines
    Zornes in ihn entsenden, und sie auf ihn regnen lassen in sein Fleisch hinein.'
  eng-WYC-2018: I would, that his womb be filled, that he send out into him the wrath
    of his strong vengeance, and rain his battle upon him. (I wish, that as his belly
    is filled, that God send upon him the anger of his strong vengeance, and rain
    down his battle upon him.)
  epo-epo: Por plenigi lian ventron, Li sendos sur lin la flamon de Sia kolero, Kaj
    pluvigos sur lin Sian furiozon.
  uig-PIN: U ⱪorsiⱪini toyƣuziwatⱪinida, Huda dǝⱨxǝtlik ƣǝzipini uningƣa qüxüridu;
    U ƣizaliniwatⱪanda ƣǝzipini uning üstigǝ yaƣduridu.
  beo-beo: Ea hanai defele moma:ne sia:ma! Gode da Ea ougi bagade amoga ema se dabe
    imunu.
  tpi-OTNT: “Ol dispela man i bin laikim tumas long kisim planti samting. Orait God
    bai i givim planti samting tru long ol. Tasol dispela ol samting God i laik givim
    ol, em i no ol gutpela samting. Nogat. God i belhat moa yet long ol, na em bai
    i givim ol kain kain hevi long ol na bai ol i pulap tru.
  hau-SA: Lokacin da ya cika cikinsa, Allah zai zuba fushinsa a kansa, zai daddaka
    shi.
  uig-LAT: U qorsiqini toyghuziwatqinida, Xuda dehshetlik ghezipini uninggha chüshüridu;
    U ghizaliniwatqanda ghezipini uning üstige yaghduridu.
  nde-nde: Nxa esesigcwalisile isisu sakhe, uNkulunkulu uzabhodlisela ulaka lwakhe
    oluvuthayo kuye akhwele ehle ngezidutshulo phezu kwakhe.
  ton-ton: ‌ʻI heʻene teu ke fakapito hono kete, ʻe lī kiate ia ʻe he ʻOtua ʻae mālohi
    ʻo hono houhau, pea fakaʻauha ia kiate ia lolotonga ʻene kai.
  ces-1613: By měl čím naplniti břicho své, dopustí na něj Bůh prchlivost hněvu svého,
    kterouž na něj dštíti bude i na pokrm jeho.
  eng-WMB: When he is about to fill his belly, God will cast the fierceness of his
    wrath on him. It will rain on him while he is eating.
  tam-TCV: அவன் வயிறு நிரம்பும்போது, இறைவன் தமது கடுங்கோபத்தை அவன்மேல் வரப்பண்ணி,
    அடிமேல் அடியாக அவனை வாதிப்பார்.
  ceb-ULB: Sa dihang busgon na niya ang iyang tiyan, ilabay sa Dios ang kabangis sa
    iyang kasuko ngadto kaniya; paulanan siya niini sa Dios samtang gakaon siya.
  pol-UBG: Gdy będzie miał czym napełnić swój brzuch, Bóg ześle na niego zapalczywość
    swego gniewu, wyleje na niego i na jego pokarmy.
  urd-GVU: کاش اللہ بےدین کا پیٹ بھر کر اپنا بھڑکتا قہر اُس پر نازل کرے، کاش وہ اپنا
    غضب اُس پر برسائے۔
  deu-1912: Es wird ihm der Wanst einmal voll werden, wenn er wird den Grimm seines
    Zorns über ihn senden und über ihn wird regnen lassen seine Speise.
  kan-2017: ಅವನ ಹೊಟ್ಟೆ ತುಂಬುವುದು, ಹೌದು, ದೇವರು ತನ್ನ ಕೋಪಾಗ್ನಿಯನ್ನು ಕಳುಹಿಸಿ; ಅದನ್ನೇ ಆಹಾರವನ್ನಾಗಿ
    ಅವನ ಮೇಲೆ ಸುರಿಸುವನು.
  yap-yap: Mu pag nge kay gubin e tin ba’adag! I Got e bayi gechignag u fithik’ e
    puwan’ nge damumuw nib gel.
  hlt-MCSB: Anih bung hah sak ham a taengah amah kah thintoek thinsa a tueih pah vetih
    a buhcak te anih soah a tlan sak.
  mdy-ETH: ‹ሙይ ታ ሚሽካንዳኔ› ዒ ጋዓኣና ፆኦሲ ፔኤኮ ዼኤፖ ዻጎ ዒዛይዳ ኬይሳንዳኔ፤ ባይዛ ፑርቶ ባኮዋ ዒዛይዳ ዋርቂሳንዳኔ።
  twi-ASANTE: Ɛberɛ a nʼafuru ayɛ ma no, Onyankopɔn bɛtɔ nʼabufuo ogya agu ne so na
    wabobɔ no basabasa.
  eng-WEBU: When he is about to fill his belly, God will cast the fierceness of his
    wrath on him. It will rain on him while he is eating.
  wal-wal: I miidi kallishin, Xoossai a qaxxayanau ba suulliya hanqquwaa a bolli gussana.
  spa-PDDPT: Cuando en su estómago ya no entre más, ʼElohim enviará sobre él el furor
    de su ira, y la hará llover sobre él mientras come.
  gun-gun: Ha'e kuery rye monyẽarã Nhanderuete ombou 'rã opoxy etea. Tembi'u 'rãgue
    py ha'e nunga anho ombou 'rã oky rami ha'e kuery áry.
  ilo-ULB: No dandaninan punoen ti tianna, ipalladawto ti Dios ti narungsot a pungtotna
    kenkuana; patudoento ti Dios daytoy kenkuana kabayatan a mangmangan isuna.
  kpg-kpg: Dugu ang gi digaula gi geina nadau mee ala e hiihai ginai! God ga hagaduadua
    digaula i dono hagawelewele damanaiee.
  uig-ARA: ئۇ قورسىقىنى تويغۇزىۋاتقىنىدا، خۇدا دەھشەتلىك غەزىپىنى ئۇنىڭغا چۈشۈرىدۇ؛
    ئۇ غىزالىنىۋاتقاندا غەزىپىنى ئۇنىڭ ئۈستىگە ياغدۇرىدۇ.
  sus-sus: A dɛge tɛmui, Ala fama a tɔɔrɔde a xa xɔnɛ ra, na tɔɔrɛ fa findi a xa donse
    ra.
  pon-2006: Mweidohng en kangala mehkoaros me e anahne! Koht pahn ketin kaloke nan
    sapwellime engieng kowahlap.
  ksd-ksd: Ba i to na vabuka ra balana, God na karangap ure, Ma kana kankan na bura
    taun ia ba i iaian.
  tur-YTC: Karnını doyurmak üzereyken, Tanrı gazabının kızgınlığını onun üzerine atacak.
    Yemek yerken üzerine onu yağdıracak.
  grc-BRENT: Εἴ πῶς εἶ πληρῶσαι γαστέρα αὐτοῦ, ἐπαποστείλαι ἐπʼ αὐτὸν θυμὸν ὀργῆς,
    νίψαι ἐπʼ αὐτὸν ὀδύνας,
  ind-AYT: Untuk mengisi penuh perutnya, Allah akan mengirim kemarahan-Nya yang menyala-nyala
    kepadanya, dan menghujankan kemarahan itu ke seluruh tubuhnya.
  nya-nya: Akadya nʼkukhuta, Mulungu adzamugwetsera ukali wamoto ngati mvula yosalekeza.
  hrv-hrv: I dok hranom bude trbuh svoj punio, Bog će na nj pustiti jarost svoga gnjeva,
    sasut' dažd strelica na meso njegovo.
  mps-mps: “Te nai dabe hauwa sabo homu yali bidi dabe da, teda Godigo augwaligo nai
    hauwa mu somainu sula tagalaibao. Tiali goli, te sabo homu ebo nai dabe dao, te
    dwagi yai nai dabe meni. Menio. Godigo te bage dali sębę genuai mu eyu, tama
    agai haniani sęgę augwalibolo menama, tama augwali mu pągąna paibao.
  tpi-tpi: “Ol dispela man i bin laikim tumas long kisim planti samting. Orait God
    bai i givim planti samting tru long ol. Tasol dispela ol samting God i laik givim
    ol, em i no ol gutpela samting. Nogat. God i belhat moa yet long ol, na em bai
    i givim ol kain kain hevi long ol na bai ol i pulap tru.
  dan-1931: For at fylde hans Bug sender Gud sin Vredes Glød imod ham, lader sin Harme
    regne på ham.
  vie-OVCB: Đức Chúa Trời trút lên nó cơn thịnh nộ. Tuôn tràn như mưa ngàn thác lũ.
  guj-2017: જ્યારે તેનું પેટ ભરવાની તૈયારીમાં હશે એટલામાં, ઈશ્વરનો ક્રોધ તેના પર ઊતરશે;
    તે ખાતો હશે એટલામાં તેના પર તે કોપ વરસાવશે.
  pon-2006A: Mweidohng en kangala mehkoaros me e anahne! Koht pahn ketin kaloke nan
    sapwellime engieng kowahlap.
  por-BRBSL: Quando ele estiver prestes a encher sua barriga, Deus lançará sobre ele
    a ferocidade de sua ira. Vai chover sobre ele enquanto ele come.
  cth-cth: A von a paha lahun nah Cathut ni a lungkhueknae hmai hah ahni koe a tha
    poeh han. A ca lahun nah a lathueng vah lungkhueknae kho a rak pouh han.
  twi-twi: Bere a nʼafuru ayɛ ma no, Onyankopɔn bɛtɔ nʼabufuw gya agu ne so na wabobɔ
    no basabasa.
  hlt-hlt: Anih bung hah sak ham a taengah amah kah thintoek thinsa a tueih pah vetih
    a buhcak te anih soah a tlan sak.
  tbz-SIM: Ò yóó ndɑkɛnɛ̀ o pitiri ndi, kɛ̀ Kuyie nkó kɛmiɛkɛɛ do o ĩ́nkɛ̀, kɛ̀ cutiní
    o ĩ́nkɛ̀ fɛtɑɑfɛ̀ kɔ̃mɛ mmɛ, kɛ yóó nɑɑ́ nho kó mudiì.
  msy-2020: “Me bizir bar aghuir avɨrim iniam. Eghtɨ Godɨn anɨngagharim bar men ekeveghtɨ,
    an osɨmtɨzir avɨrim, amozir ekiamɨn mɨn me gingam.
  dop-dop: Wɑɑtʋ wei ɩnɩ ɩ kɑ́ liki mpʋ tɔɣɔ Tɑcɑɑ kɑ́ tisi ɩ tɔɔ kɛ́ ɩ pɑ́ɑ́nɑ́ kɔkɔ,
    ɩsɩɩ tɛʋ tɔmpɛɛ, nɑ ɑ́ yɑɣɑ-ɩ ɩsɩɩ nyǝmɑ́.
  azb-azb: Qarnını dolduranda Allah şiddətli qəzəbini onun üzərinə göndərəcək, Onun
    üstünə tökəcək.
  eng-DBY: It shall be that, to fill his belly, he will cast his fierce anger upon
    him, and will rain it upon him into his flesh.
  hin-2017: ऐसा होगा, कि उसका पेट भरने पर होगा, परमेश्वर अपना क्रोध उस पर भड़काएगा,
    और रोटी खाने के समय वह उस पर पड़ेगा।
  wol-KYG: Ba muy sol kollam la ko Yàlla di yónnee tàngooru sànjam, tawal ko ko lu
    fees déqam.
  eng-YLT: It cometh to pass, at the filling of his belly, He sendeth forth against
    him The fierceness of His anger, Yea, He raineth on him in his eating.
  eng-WYC-2017: I would, that his womb be filled, that he send out into him the wrath
    of his strong vengeance, and rain his battle upon him.
  eng-WMBB: When he is about to fill his belly, God will cast the fierceness of his
    wrath on him. It will rain on him while he is eating.
  urd-GVH: काश अल्लाह बेदीन का पेट भरकर अपना भड़कता क़हर उस पर नाज़िल करे, काश वह
    अपना ग़ज़ब उस पर बरसाए।
  rug-rug: Vekoa, mani henai doduru gua sapu hiva ni sa! Kote va kilasia Tamasa si
    asa pa Nana tinaṉaziri na binugoro.
  gaz-gaz: Yeroo inni garaa isaa guutatutti, Waaqni dheekkamsa isaa sodaachisaa sana
    itti erga; dhaʼicha isaa illee itti roobsa.
  fra-LSG: Et voici, pour lui remplir le ventre, Dieu enverra sur lui le feu de sa
    colère, Et le rassasiera par une pluie de traits.
  yal-yal: A na a kuiin nafe, Ala a xɔlɔn nafama nɛn a xili ma, a godoma nɛn a ma
    alo tulena, a findi a balon na.
  haw-1868: I ka wa e hoopiha ai ia i kona opu, E hoolei mai no ko Akua i kona inaina
    maluna ona, A e hooua mai no ia maluna ona i kana ai ana.
  arb-NAV: وَعِنْدَمَا يَمْلأُ بَطْنَهُ يَنْفُثُ عَلَيْهِ اللهُ غَضَبَهُ الْحَارِقَ
    وَيُمْطِرُهُ عَلَيْهِ طَعَاماً لَهُ.
  ewe-ewe: Ne eƒe ƒodo yɔ nyuie la Mawu atrɔ eƒe dziku bibi akɔ ɖe edzi eye wòana
    eƒe dɔmedzoe nadza ɖe edzi.
  eng-LEE: In order to fill his belly, [God] will send out against him the fury of
    his wrath, and will rain it upon him for his eating.
  asm-FB: সি নিজ পেট ভৰাবলৈ ধৰোঁতেই, ঈশ্বৰে তাৰ ওপৰত ক্ৰোধাগ্নি পেলাব, আৰু সি খাই
    থাকোঁতেই তাৰ ওপৰত তাক বৰষাব।
  sus-A: عَ دّفٍ تّمُي، عَلَ قَمَ عَ تْورْدٍ عَ شَ شْنّ رَ، نَ تْورّ قَ قِندِ عَ شَ
    دٌنسٍ رَ.
  fra-SBL: Quand il sera sur le point de se remplir le ventre, Dieu jettera sur lui
    l'ardeur de sa colère. Il va pleuvoir sur lui pendant qu'il mange.
  hbo-hbo: יְהִ֤י ׀ לְמַלֵּ֬א בִטְנֹ֗ו יְֽשַׁלַּח־בֹּ֖ו חֲרֹ֣ון אַפֹּ֑ו וְיַמְטֵ֥ר
    עָ֝לֵ֗ימֹו בִּלְחוּמֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa aiyũrĩtie nda yake-rĩ, nĩguo Ngai akaarekereria marakara make
    mahiũ mamũkore na amuurĩrie mahũũra make.
  fra-NCL: 'Voici pour lui remplir le ventre : Dieu enverra sur lui le feu de sa colère,
    elle pleuvra sur lui jusqu’en ses entrailles.'
  cek-AK: Anih zok amhah han oh naah, Sithaw mah palungphuihaih to a nuiah phasak
    ueloe, buhcaak nathuem ah palungphuihaih khotui baktiah angzo tih.
  cuk-cuk: Dule-isgana ibmarba nue-yeer-itodiidgine, Bab-Dummad egi yolenonikoed,
    egi ise-urwar gwichigunonikoed.
  uig-CYR: У қосиғини тойғузиватқинида, Худа дәһшәтлик ғәзивини униңға чүшүриду; У
    ғизалиниватқанда ғәзивини униң үстигә яғдуриду.
  tel-2017: వాళ్ళు తమ కడుపు నింపుకునే సమయంలో దేవుడు వాళ్ళ మీద తన కోపాగ్ని కురిపిస్తాడు.
    వాళ్ళు తినే సమయంలోనే అది కురుస్తుంది.
  hat-BSA: Lè li plen vant li, Bondye va voye kòlè fewòs pa Li sou li. Lapli va tonbe
    sou li pandan l ap manje.
  kos-kos: Lela elan kang ma nukewa ma el ke kang uh! God El ac fah kael ke kasrkusrak
    ac folo lal.
  hbo-WLC: יְהִ֤י ׀ לְמַלֵּ֬א בִטְנ֗וֹ יְֽשַׁלַּח־בּ֭וֹ חֲר֣וֹן אַפּ֑וֹ וְיַמְטֵ֥ר
    עָ֝לֵ֗ימוֹ בִּלְחוּמֽוֹ׃
  ibo-ibo: Mgbe o rijuru afọ ka Chineke ga-eme ka iwe ya dị ọkụ megide ya, iti aka
    Chineke ga-adakwasị ya dịka mmiri ozuzo.
  ory-ory: ସେ ଆପଣା ଉଦର ପୂର୍ଣ୍ଣ କରିବାକୁ ଉଦ୍ୟତ ହେବା ସମୟରେ ପରମେଶ୍ୱର ତାହା ଉପରେ ଆପଣା କୋପର
    ପ୍ରଚଣ୍ଡତା ନିକ୍ଷେପ କରିବେ ଓ ସେ ଭୋଜନ କରୁଥିବା ସମୟରେ ତାହା ଉପରେ ତାହା ବୃଷ୍ଟି କରିବେ।
  chk-chk: Lupwen a wes le aura lukan, Kot epwe tinato ren an song mi fokun chou,
    o fokun wichi.
  rop-rop: En dumaji God im brabli wail, im garra meigim olabat dagat det panishmen
    im garra gibit langa olabat.
  ukr-1871: Коли буде в його чим наситити живіт свій, пошле Бог жар гнїву свого й
    спустить дощем болї в тїло його.
  deu-1951: Es wird geschehen, während er seinen Bauch noch füllt, wird Er über ihn
    senden die Glut seines Zornes und wird auf ihn regnen lassen, in seine Speise
    hinein.
  eng-JPS: It shall be for the filling of his belly; He shall cast the fierceness
    of His wrath upon him, and shall cause it to rain upon him into his flesh.
  srp-1865: Kad bi napunio trbuh svoj, poslaæe na nj Bog jarost gnjeva svojega, i
    pustiæe je kao dažd na njega i na jelo njegovo.
  lug-lug: Ng’amaze okujjuza olubuto lwe, Katonda alyoke amusumulurire obusungu bwe
    amukube ebikonde ebitagambika.
  heb-heb: יהי למלא בטנו ישלח בו חרון אפו וימטר עלימו בלחומו׃
  ben-IRV: যখন সে প্রায় তার পেট ভরিয়ে ফেলেছে, তখন ঈশ্বর তাঁর প্রচন্ড ক্রোধ তার ওপরে
    নিক্ষেপ করবেন; তার খাবার দিনের ঈশ্বর তা তার ওপর বর্ষাবেন।
  pan-pan: ਜਦ ਉਹ ਆਪਣਾ ਪੇਟ ਭਰਨ ਨੂੰ ਹੋਵੇ ਤਦ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਕਹਿਰ ਉਸ ਉੱਤੇ ਘੱਲੇਗਾ ਅਤੇ ਉਹ
    ਦੇ ਰੋਟੀ ਖਾਣ ਦੇ ਵੇਲੇ ਉਹ ਉਸ ਉੱਤੇ ਆ ਪਵੇਗਾ।
  mya-JVB: သို့သော်လည်းသူသည်ဝ စွာစားရ၏။ ဘုရား သခင်သည် အမျက် တော်အရှိန် ကို လွှတ် ၍သူစားစရာဘို့
    အမျက်တော် မိုဃ်း ကို ရွာစေတော်မူမည်။
  hmo-hmo: Unai tau ese iena ura hegeregerena, iena bogana do ia hahonua mai moale
    danu, to Dirava ese iena kerere ena davana do ia henia, mai badu bona siahu momokani
    danu.
  urd-urd: जब वह अपना पेट भरने पर होगा तो ख़ुदा अपना क़हर — ए — शदीद उस पर नाज़िल
    करेगा, और जब वह खाता होगा तब यह उसपर बरसेगा।
  rus-SYN: Когда будет чем наполнить утробу его, Он пошлет на него ярость гнева Своего
    и одождит на него болезни в плоти его.
  bqc-SIM: Gↄↄ pↄ́ à kã̀ a làa, Lua a pↄkũmabↄbↄwà pãsĩpãsĩ, a wɛ́tɛ̃amↄɛ̀,
    i dↄ̃ a mɛwa.
  tcz-CHONGTHU: Pathen in amaho chu hahsat gentheina a a oisung dimset uvin peuhen
    Pathen in alunghanna achung'uva hin juhlhah sah hen.
  mar-mar: दुष्ट मनुष्याने त्यास हवे तितके खाल्ल्यानंतर देव त्याचा क्रोधाग्नी त्याच्यावर
    फेकेल. देव दुष्टावर त्याच्या शिक्षेचा पाऊस पाडेल.
  qub-qub: Sacsaj micucurcunanpaj caycaptinmi Tayta Diosga rabyar castiganga. Rabyashpanmi
    chay runataga löcu tamyawannöraj castiganga.
  hat-hat: Pandan l'ap manje plen vant li, Bondye pral move kont move sou li. Malè
    pral tonbe dri sou li.
  eng-BSB: When he has filled his stomach, God will vent His fury upon him, raining
    it down on him as he eats.
  eng-WEBPB: When he is about to fill his belly, God will cast the fierceness of his
    wrath on him. It will rain on him while he is eating.
  kbq-kbq: Hanki e'inahukna vahera Anumzamo'a arimpafina hazenkeza eri avitenenteno
    tusi arimpa ahenteno hazenkea amigahie.
  nhe-BL: Quema eltoc nechca para temis iijti ica nochi tlen cuali, Toteco Dios quititlanis
    ihueyi cualancayo ipan ya.
  gub-BL: Tuwe umynehem upy'a nehe. Ta'e Tupàn umu'ar kar putar wekwahy haw hehe nehe
    xe. Tupàn umugyr kar putar wekwahy haw hehe àmàn ài nehe.
  eng-DRA: May his belly be filled, that God may send forth the wrath of his indignation
    upon him, and rain down his war upon him.
