verse: JOB.020.013
translations:
  mal-C: അതിനെ ഉപേക്ഷിക്കാൻ മനസ്സുവരാതെ വായ്ക്കുള്ളിൽത്തന്നെ സൂക്ഷിച്ചുവെക്കുകയും
    ചെയ്താലും,
  deu-TKW: 'es spart und nicht fahren lassen will und es inmitten seines Gaumens zurückhält:'
  lin-lin: soki ameki elengi na yango mpe atiki yango te, soki abombi yango na se
    ya minu na ye,
  eng-LSV: has pity on it, and does not forsake it, and keeps it back in the midst
    of his palate,
  eng-GNV: And fauoured it, and would not forsake it, but kept it close in his mouth,
  eng-WEBSTER: 'Though he may spare it, and forsake it not; but keep it still within
    his mouth:'
  nhw-BL: Quiajocui icamaijtic huan ica yolic quitolohuayaya para amo tlamis nimantzi.
  swh-ONEN: ingawa hawezi kukubali kuuachia uende, lakini huuweka kinywani mwake.
  bba-bba: yɑ n ɡirɑri sere win dɑroɔ. U ku rɑ n kĩ u ye deri.
  eng-KJVCPB: 'Though he spare it, and forsake it not; But keep it still within his
    mouth:'
  luo-luo: kata obedo ni ok onyal pogore kode kendo okane ei dande iye,
  meu-meu: ena be lalona na se heḡereḡere baine kahua nege, bona uduna ai e dogoa
    taomu;
  npi-ULB: उसले त्‍यो त्‍यहीं राख्‍छ अनि त्‍यसलाई, फुत्‍किन दिंदैन तर त्‍यो आफ्‍नो
    मुखेमा राख्‍छ भने पनि,
  yor-yor: bí ó tilẹ̀ dá a sì, tí kò si kọ̀ ọ́ sílẹ̀, tí ó pa á mọ́ síbẹ̀ ní ẹnu rẹ̀,
  pes-OPCB: '@see-verse:JOB.020.012'
  tgl-ULB: bagaman pinipigilan niya ito at hindi pinapakawalan pero pinapanatili pa
    rin ito sa kaniyang bibig—
  hui-hui: '@see-verse:JOB.020.012'
  mya-mya: နှမြောသဖြင့် မစွန့်ရက်ဘဲ၊ မိမိပစပ်၌ ငုံသော် လည်း၊
  bod-N: དེ་ལ་ཆགས་ཤིང་འདོར་བར་མི་འདོད་དེ། ། རང་གི་ཁ་ནང་སྦས་ནས་འཇོག་མོད་ཀྱང་། །
  sna-sna: kunyange asingagoni kuchiregedza achichichengeta mumukanwa make,
  spa-BLM: aunque la perdona, y no la deja ir, pero mantenerlo quieto dentro de su
    boca,
  cac-cac: te chi' jun chucal chi' d'a eb',
  swh-ULB: japokuwa anaushikilia pale na hauruhusu kwenda lakini bado huushikilia
    katika mdomo wake yeye -
  bel-bel: беражэ і ня кідае яго, а трымае яго ў вуснах, -
  deu-ELBBK: 'und es aufsparte und nicht fahren ließ und es zurückhielt unter seinem
    Gaumen:'
  mbb-OT: ne ebpekeuǥeten is kebpurunga kedsepsepaa kayi su wey mepurung meǥezam is
    taam din.
  mal-2015: അതിനെ വിടാതെ പിടിച്ചു വായ്ക്കകത്തു സൂക്ഷിച്ചുവെച്ചാലും
  rmc-rmc: ov pes cirdel pal leste a na omukel les; ľikerel les andro vušta, hoj peske
    les te uživinel avri.
  pes-OPV: اگر‌چه او را دریغ داردو از دست ندهد، و آن را در میان کام خود نگاه دارد.
  ron-1924: ыл местека ынтруна ши ну-л лэса; ыл циня ын черул гурий,
  ben-OBCV: সে যদিও তা বাইরে বেরিয়ে যেতে দিতে চায় না ও তার মুখেই তা দীর্ঘ সময় ধরে
    রেখে দেয়,
  som-som: In kastoo uu kaydsado, oo uusan iska sii dayn, Laakiinse uu afkiisa ku
    sii haysto,
  lat-VUC: Parcet illi, et non derelinquet illud, et celabit in gutture suo.
  eng-ASVBT: Though he spare it, and will not let it go, But keep it still within
    his mouth;
  ita-1885: Se l'ha riserbato, e non l'ha gittato fuori; Anzi l'ha ritenuto in mezzo
    del suo palato;
  eng-LXXUP: 'Though he will not spare it, and will not leave it, But will keep it
    in the midst of his throat:'
  eng-ULB: although he holds it there and does not let it go but keeps it still in
    his mouth—
  spa-VBL: no lo dejan ir sino que lo mantienen en sus bocas,
  fra-_FOB: S'il le ménage et ne le rejette point, s'il le retient dans son palais,
  mal-mal: അതിനെ വിടാതെ പിടിച്ച് വായ്ക്കകത്ത് സൂക്ഷിച്ചുവച്ചാലും
  urd-GVR: use mahfūz rakh kar jāne nahīṅ detā.
  suz-BL: मेको आंम कली वोइश्‍शा, मप्रोंइब। मेको आन शोव़म वोइक्‍तेक्‍म हना यो,
  eng-NOY: Though he cherish it, and will not part with it, And keep it fast in his
    mouth,
  ita-1927: 'lo risparmia, non lo lascia andar giù, lo trattiene sotto al suo palato:'
  ckb-ckb: دڵی پێی سووتاو و بەجێی نەهێشت، بەڵکو لەناو گەرویدا بەندی کرد،
  eng-BBE: Though he takes care of it, and does not let it go, but keeps it still
    in his mouth;
  kan-OKCV: ಅದನ್ನು ಬಿಟ್ಟುಕೊಡಲು ಇಷ್ಟಪಡದೆ, ತನ್ನ ಬಾಯಿಯೊಳಗೆ ದೀರ್ಘಸಮಯ ಇಟ್ಟುಕೊಂಡರೂ,
  tam-2017: அதை விடாமல் அடக்கி, தன் வாய்க்குள்ளே வைத்துக்கொண்டிருந்தாலும்,
  spa-RV-1909: Si le parecía bien, y no lo dejaba, mas antes lo detenía entre su paladar;
  ron-BTF: Deși o cruță și nu o părăsește, ci o ține înăuntrul gurii sale;
  eng-WEBP: though he spare it, and will not let it go, but keep it still within his
    mouth,
  eng-FBV: not letting it go but keeping it in their mouths,
  nld-1939: 'Hoe hij het smekt en niet doorslikt, En het tegen zijn gehemelte houdt:'
  nch-BL: Quiajocuiyaya icamaijtic huan ica yolic quitolohuayaya para amo tamis nimantzi.
  vie-1934: Dẫu hắn tríu mến sự ác, không từ bỏ nó, Nhưng giữ nó lại trong miệng mình,
  hin-CV: यद्यपि वह इसकी आकांक्षा करता रहता है, वह अपने मुख में इसे छिपाए रखता है,
  spa-BES: Aunque lo cuida, y no lo deja ir, sino que lo mantiene quieto en su boca;
  tdx-tdx: ndra te tea’e, tsy foe’e, tambozore’e am-palie’e ao,
  tha-KJV: แม้​เขาไม่อยากจะปล่อยและไม่​ละทิ้ง แต่​อมไว้ในปากของเขา
  por-BR-2018: Se o guarda para si, e não o abandona; ao contrário, o retém em sua
    boca.
  deu-ELO: 'und es aufsparte und nicht fahren ließ und es zurückhielt unter seinem
    Gaumen:'
  eng-WYC-2018: He shall spare it, and shall not forsake it; and he shall hide it
    in his throat (or and he shall hide it in his mouth).
  epo-epo: 'Li flegas ĝin kaj ne forlasas ĝin, Kaj retenas ĝin sur sia palato:'
  uig-PIN: U uni yutⱪusi kǝlmǝy meⱨrini üzǝlmisimu, U uni aƣzida ⱪaldursimu,
  beo-beo: Fedege agoane, wadela:i hou da ema hedai bagade. Amaiba:le, hedama:ne ea
    lafia musui diala.
  tpi-OTNT: '@see-verse:JOB.020.012'
  hau-SA: ko da yake ba zai iya rabuwa da ita ba, yana kuma ajiye ta a bakinsa,
  uig-LAT: U uni yutqusi kelmey méhrini üzelmisimu, U uni aghzida qaldursimu,
  nde-nde: loba esehluleka ukutshiyana labo abugcine emlonyeni wakhe,
  ton-ton: 'Neongo ʻene mamae ki ai, ʻo ʻikai liʻaki; kae maʻu pe ʻi hono loto ngutu:'
  ces-1613: 'Kochá se v ní, a nepouští jí, ale zdržuje ji u prostřed dásní svých:'
  eng-WMB: though he spare it, and will not let it go, but keep it still within his
    mouth,
  tam-TCV: அதை விட்டுவிட மனமில்லாமல் தன் வாயில் வைத்திருக்கிறான்.
  ceb-ULB: bisan ug gipundo niya kini ug gitipigan sa iyang baba—
  pol-UBG: Chociaż rozkoszuje się nim i nie opuszcza go, zatrzymując je na swoim podniebieniu;
  urd-GVU: اُسے محفوظ رکھ کر جانے نہیں دیتا۔
  deu-1912: daß er sie hegt und nicht losläßt und sie zurückhält in seinem Gaumen,
  kan-2017: ನುಂಗದೆ ಕಾಪಾಡುತ್ತಾ ಬಾಯಲ್ಲೇ ಇಟ್ಟುಕೊಂಡಿದ್ದರೂ
  yap-yap: '@see-verse:JOB.020.012'
  hlt-MCSB: Te te a hnaih tih a toeng pawt dongah a ka khui la a ma-uem.
  mdy-ETH: ጋፑዋጉዲ ፔ ዻንጋ ዓርቂ ጮንቂ ጮንቂ ዒ ኔጌቴያ
  twi-ASANTE: ɛwom sɛ ɔntumi nnyaa mu na ɔma ɛka ne dodom,
  eng-WEBU: though he spare it, and will not let it go, but keep it still within his
    mouth,
  wal-wal: wurennaadan ba doonan coommiiddi, wotti bayikkokka,
  spa-PDDPT: la retenga y no la quiera soltar, y la mantenga en su paladar,
  gun-gun: He'ẽ ramo nomokõxei vy oguereko ranhe 'rã ojuru py.
  ilo-ULB: uray no tenglenna dagitoy sadiay ken saanna a palubosan ngem idulinna latta
    iti ngiwatna—
  kpg-kpg: '@see-verse:JOB.020.012'
  uig-ARA: ئۇ ئۇنى يۇتقۇسى كەلمەي مېھرىنى ئۈزەلمىسىمۇ، ئۇ ئۇنى ئاغزىدا قالدۇرسىمۇ،
  sus-sus: a mu a bɛɲin, a mu gbilen na fɔxɔ ra,
  pon-2006: '@see-verse:JOB.020.012'
  ksd-ksd: Ma gala i valaun vake boko ta ra ngiene, Ma pa i mainge ba na marue vue,
  tur-YTC: Onu esirgese, bırakmasa da, Ama ağzının içinde hâlâ saklasa da,
  grc-BRENT: οὐ φείσεται αὐτῆς, καὶ οὐκ ἐγκαταλείψει αὐτήν· καὶ συνάξει αὐτὴν ἐν μέσῳ
    τοῦ λάρυγγος αὐτοῦ,
  ind-AYT: walaupun dia menyayangkannya, dan tidak membiarkannya pergi, serta menahannya
    di dalam mulutnya,
  nya-nya: ngakhale salola kuzilavula, ndipo amazisunga mʼkamwa mwake,
  hrv-hrv: sladio se pazeć' da ga ne proguta i pod nepcem svojim zadržavao ga.
  mps-mps: '@see-verse:JOB.020.012'
  tpi-tpi: '@see-verse:JOB.020.012'
  dan-1931: sparer på det og slipper det ikke, holder det fast til sin Gane,
  vie-OVCB: Dẫu nó cưu mang tội ác, không lìa bỏ, ngậm trong miệng, chẳng nhả ra.
  guj-2017: જો કે તે તેને પાછી રાખીને જવા ન દે, પણ પોતાના મોમાં જ રાખી મૂકે છે.
  pon-2006A: '@see-verse:JOB.020.012'
  por-BRBSL: though ele o poupa, e não o deixa ir, mas mantenha-o ainda dentro de
    sua boca,
  cth-cth: Pasoung laipalah a pâkuem. A kâko dawkvah a hro nakunghai,
  twi-twi: ɛwɔ mu sɛ ontumi nnyaa mu na ɔma ɛka ne dudom,
  hlt-hlt: Te te a hnaih tih a toeng pawt dongah a ka khui la a ma-uem.
  tbz-SIM: Kòo mɛ̀ u kɛ í dɔ́ kɛ́ mɛ̀ tìútɛ́, kɛ mɛ̀ dɑ̀nnɛ̀ o dɑndɑɑkù sɑ̃́ɑ̃̀, kɛ̀
    mɛ̀ dɑ̀ri.
  msy-2020: '@see-verse:JOB.020.012'
  dop-dop: Nɑ ɩ́ kisi tǝ lɔʋ nɑ ɩ́ ŋmɛsɩ-tǝɣɩ teu, nɑ tǝ́ wɛ ɩ tɑntɑhɑɑʋ tɑɑ.
  azb-azb: İnsan pisliyi tutub buraxmasa da, Damağının altında saxlasa da,
  eng-DBY: '[Though] he spare it, and forsake it not, but keep it within his mouth,'
  hin-2017: और वह उसे बचा रखे और न छोड़े, वरन् उसे अपने तालू के बीच दबा रखे,
  wol-KYG: di ko siiramtal te du ko wacc, xanaa taf ko ca digg denqleñ ma.
  eng-YLT: Hath pity on it, and doth not forsake it, And keep it back in the midst
    of his palate,
  eng-WYC-2017: He shall spare it, and shall not forsake it; and he shall hide it
    in his throat.
  eng-WMBB: though he spare it, and will not let it go, but keep it still within his
    mouth,
  urd-GVH: उसे महफ़ूज़ रखकर जाने नहीं देता।
  rug-rug: '@see-verse:JOB.020.012'
  gaz-gaz: inni afaanii baafatee gatuu jibbee afaanuma ofii isaa keessa turfatu iyyuu,
  fra-LSG: Il le savourait sans l’abandonner, Il le retenait au milieu de son palais;
  yal-yal: a naxan madunxunma a dɛ, a mi waxi naxan xa ɲan,
  haw-1868: Ina e aua ia mea, a haalele ole ia, A e malama hoi ia mawaena konu o kona
    waha;
  arb-NAV: وَيَمْقُتُ أَنْ يَقْذِفَهُ، بَلْ يَدَّخِرُهُ فِي فَمِهِ!
  ewe-ewe: togbɔ be mate ŋu aɖe asi le eŋu o eye wòbe ɖe nu me nɛ hã la,
  eng-LEE: He will cherish it, and not forsake it; and hold it back within his palate;
  asm-FB: যদিও সি তাতে ধৰি ৰাখে আৰু এৰি দিব নিবিচাৰে, কিন্তু তাৰ মুখৰ ভিতৰতে তাক ৰাখি
    থয়,
  sus-A: عَ مُ عَ بّحِن، عَ مُ فبِلٍن نَ قْشْ رَ،
  fra-SBL: bien qu'il l'épargne, et ne le lâche pas, mais la garder dans sa bouche,
  hbo-hbo: יַחְמֹ֣ל עָ֭לֶיהָ וְלֹ֣א יַֽעַזְבֶ֑נָּה וְ֝יִמְנָעֶ֗נָּה בְּתֹ֣וךְ חִכֹּֽו׃
  kik-kik: o na gũtuĩka ndangĩhota kũũrekia na aũigaga kanua gake-rĩ,
  fra-NCL: 'qu’il l’a savouré sans l’abandonner, et l’a retenu au milieu de son palais :'
  cek-AK: paawt pongah pahnawt sut han koeh ai, angmah ih pakha thungah paumh hmoek
    cadoeh,
  cuk-cuk: Gwen ibmar-isgana metebigudisulid, aka egi wergudiid.
  uig-CYR: У уни жутқуси кәлмәй меһрини үзәлмисиму, У уни ағзида қалдурсиму,
  tel-2017: దాన్ని జాగ్రత్త చేసుకుని తమలోనే ఉంచుకున్నారు. తమ నోట్లోనే భద్రం చేసుకున్నారు.
  hat-BSA: Li pito mal la, e refize lage l, men kenbe li nan bouch li,
  kos-kos: Ac tia lungse sisla, a kena in oanna inwalul elan engankin ema uh.
  hbo-WLC: יַחְמֹ֣ל עָ֭לֶיהָ וְלֹ֣א יַֽעַזְבֶ֑נָּה וְ֝יִמְנָעֶ֗נָּה בְּת֣וֹךְ חִכּֽוֹ׃
  ibo-ibo: ọ bụ ezie na ọ pụghị nʼịhapụ ya, ọ na-edebe ya nʼọnụ ya,
  ory-ory: ଯଦ୍ୟପି ସେ ତାହା ଯାକି ରଖି ନ ଛାଡ଼େ, ମାତ୍ର ଆପଣା ମୁଖ ମଧ୍ୟରେ ରଖିଥାଏ;
  chk-chk: esap fokun mochen atowu seni lon awan, nge a chök amwöchü fän fongochun.
  rop-rop: en olabat julurum det daga brabli slobala.
  ukr-1871: Берегти ме, й не викине, а хоронити ме його в устах своїх, —
  deu-1951: 'daß er es hegt und nicht lassen kann und an seinem Gaumen festhält:'
  eng-JPS: Though he spare it, and will not let it go, but keep it still within his
    mouth;
  srp-1865: Èuva je i ne pušta je, nego je zadržava u grlu svom,
  lug-lug: tayagala kukuleka, wadde okukuta era akukuumira mu kamwa ke.
  heb-heb: יחמל עליה ולא יעזבנה וימנענה בתוך חכו׃
  ben-IRV: যদিও সে এটা ধরে রাখে এবং এটাকে যেতে দেয় না কিন্তু এটা তার মুখে রাখে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਉਸ ਨੂੰ ਬਚਾ ਰੱਖੇ ਅਤੇ ਛੱਡੇ ਨਾ, ਅਤੇ ਆਪਣੇ ਸੰਘ ਵਿੱਚ ਦਬਾ ਕੇ ਰੱਖੇ,
  mya-JVB: နှမြော သဖြင့် မ စွန့် ရက်ဘဲ၊ မိမိ ပစပ် ၌ ငုံ သော်လည်း ၊
  hmo-hmo: Momokani ia ese unai dika ia ura henia noho dainai, ia ura lasi do ia negea,
    bona iena uduna dekenai ia dogoatao noho.
  urd-urd: चाहे वह उसे बचा रख्खे और न छोड़े, बल्कि उसे अपने मुँह के अंदर दबा रख्खे,
  rus-SYN: бережет и не бросает его, а держит его в устах своих,
  bqc-SIM: baa kɛ́ à gì ↄkpaii, mɛ́ ìↄ dↄ aà lɛ́u,
  tcz-CHONGTHU: Amahon twi asauvin akamsung uva sottah akoi uve.
  mar-mar: दुष्ट मनुष्यास वाईट गोष्टी आवडतात म्हणून तो त्यांना सोडीत नाही. तो त्या
    आपल्या तोंडात ठेवतो.
  qub-qub: mishquiptin shimillancho cachej-japuy captinpis, cuncanta mana päsachej-japuy
    captinpis
  hat-hat: Li pa t' kite l' fin twò vit nan bouch li, pou l' te ka jwi gou a pandan
    lontan.
  eng-BSB: though he cannot bear to let it go and keeps it in his mouth,
  eng-WEBPB: though he spare it, and will not let it go, but keep it still within
    his mouth,
