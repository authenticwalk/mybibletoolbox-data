verse: JOB.020.020
translations:
  mal-C: “അവരുടെ അത്യാഗ്രഹത്തിന് അവസാനം വരികയില്ല; തങ്ങളുടെ നിക്ഷേപങ്ങൾക്ക് അവരെ സംരക്ഷിക്കാൻ
    കഴിയുകയില്ല.
  deu-TKW: Denn er kannte keine Ruhe in seinem Bauche; doch mit dem, woran er hängt,
    entkommt er nicht.
  lin-lin: Solo, lokoso na ye ya kozwa mingi ekosila te, akoki komibikisa te na nzela
    ya bomengo na ye.
  eng-LSV: For he has not known ease in his belly. With his desirable thing he does
    not deliver himself.
  eng-GNV: Surely he shall feele no quietnes in his bodie, neither shall he reserue
    of that which he desired.
  eng-WEBSTER: Surely he shall not feel quietness in his belly, he shall not save
    of that which he desired.
  nhw-BL: Nochipa nopa fiero tlacatl quinequiyaya más tlamantli. Pero masque tlahuel
    quipacti moaxcatis tlamantli catli amo iaxca, ama amo tleno quipiya. Huan ica
    nochi catli quinejqui quipiyas, amo huelis momaquixtis ama.
  swh-ONEN: “Hakika hatakuwa na raha katika kutamani kwake sana; hawezi kujiokoa mwenyewe
    kwa hazina zake.
  bba-bba: Win bɔsɔnu ku rɑ yibu. Adɑmɑ bɑɑ ye u kĩru bo, u ǹ kpɛ̃ u ye tii yiiyɑ.
  eng-KJVCPB: Surely he shall not feel quietness in his belly, He shall not save of
    that which he desired.
  luo-luo: “Adier, ok obi yudo yweyo kuom gombone malach; nikech ok onyal warore owuon
    gi mwandu mangʼeny mokano.
  meu-meu: Badina be ena ani-gunita na asi dokona; una dainai ia ese e moalelaiamu
    ḡauna ta basine atoa tabe.
  npi-ULB: ऊ आफैमा सन्तुष्‍ट नभएको हुनाले, आफूले मजा लिने कुनै कुरा पनि उसले बचाउन
    सक्‍नेछैन ।
  yor-yor: “Nítorí òun kò mọ̀ ìwà pẹ̀lẹ́ nínú ara rẹ̀, kì yóò sì gbà nínú èyí tí ọkàn
    rẹ̀ fẹ́ sílẹ̀.
  pes-OPCB: از آنچه با حرص و طمع به چنگ آورده است هرگز ارضا نخواهد شد،
  tgl-ULB: Dahil hindi siya makahanap ng kasiyahan sa kaniyang sarili, hindi niya
    maliligtas ang kahit anong bagay na nagbibigay sa kaniya ng kaligayahan.
  hui-hui: Horo bibahendengi agali ogonibime mbirale mendealinaga ngago de dimagoli
    hama ibaga biaabo halu bame ha nabi hame dege timbuni lowa taya biaabo haga. Anidagua
    bialu kagola Ngode Datagaliwabehanda ti mbirale uruni yu helo wa naholebira ndobe.
  mya-mya: လောဘမပြေနိုင်သောကြောင့်၎င်း၊ အလိုရှိ သော ဥစ္စာတစုံတခုမျှမကြွင်း ဆုံးရှုံးရလိမ့်မည်။
  bod-N: ཁོ་ནི་ཧམ་འདོད་ངོམས་མེད་ཡིན་པས་ན། ། གང་ལ་ཆགས་པ་ཅི་ཡང་ལུས་མི་འགྱུར། །
  sna-sna: “Zvirokwazvo haangamiri kubva pahavi yake; haangazviponesi nepfuma yake.
  spa-BLM: “Porque no conoció la tranquilidad en su interior, no guardará nada de
    aquello en lo que se deleita.
  cac-cac: Man̈xa jab'oc tas ix colchajcanel d'a yol sc'ab' eb'. Axon̈ej eb' smacb'ej
    sb'a d'ay smasanil, palta man̈ najtiloc ol yac' tzalajb'oc sc'ol eb' yed'oc.
  swh-ULB: Kwa sababu yeye mwenyewe hakujua utoshelevu wowote, yeye hataweza kuokoa
    kitu chochote katika kile ambacho alijifurahisha.
  bel-bel: ня ведаў сытасьці ў чэраве сваім і ў прагнасьці сваёй не шкадаваў нічога.
  deu-ELBBK: Denn er kannte keine Ruhe in seinem Innern; mit seinem Teuersten wird
    er nicht entkommen.
  mbb-OT: Minsan dekelà is azen din tenged te kebpeleleǥed din ne kenà sikandin egkeperahan.
    Ne kenà ebpekelibri kandin is langun he egkesuatan din.
  mal-2015: അവന്റെ കൊതിക്കു പതംവരായ്കയാൽ അവൻ തന്റെ മനോഹരധനത്തോടുകൂടെ രക്ഷപ്പെടുകയില്ല.
  rmc-rmc: Vašoda, hoj na džanel, kana les hin dos, našťi pes zachraňinela peskre
    barvaľipnaha.
  pes-OPV: «زیرا که در حرص خود قناعت را ندانست. پس از نفایس خود، چیزی استرداد نخواهد
    کرد.
  ron-1924: Лэкомия луй н-а куноскут марӂинь, дар ну ва скэпа че аре май скумп.
  ben-OBCV: “সে নিশ্চয় তার তীব্র আকাঙ্ক্ষার হাত থেকে রেহাই পাবে না; সে তার ধন দিয়ে
    নিজেকে বাঁচাতে পারবে না।
  som-som: Uurkiisu xasilloonaan ma lahayn, Taas daraaddeed waxa uu jecel yahay oo
    dhan waxba kama uu badbaadin doono.
  lat-VUC: 'Nec est satiatus venter ejus: et cum habuerit quæ concupierat, possidere
    non poterit.'
  eng-ASVBT: Because he knew no quietness within him, He shall not save aught of that
    wherein he delighteth.
  ita-1885: Perciocchè egli non ha mai sentito riposo nel suo ventre, Non potrà salvar
    nulla delle sue più care cose.
  eng-LXXUP: There is no security to his possessions; He shall not be saved by his
    desire.
  eng-ULB: Because he has known no satisfaction himself, he will not be able to save
    anything in which he takes pleasure.
  spa-VBL: Porque su codicia nunca fue satisfecha, no queda nada que les guste y que
    no hayan consumido.
  fra-_FOB: Parce qu'il n'a pas connu le repos dans son avidité, il ne sauvera rien
    de ce qu'il a tant désiré;
  mal-mal: അവന്റെ കൊതിക്ക് മതിവരാത്തതുകൊണ്ട് അവൻ തന്റെ മനോഹരധനത്തോടുകൂടി രക്ഷപെടുകയില്ല.
  urd-GVR: Us ne peṭ meṅ kabhī sukūn mahsūs nahīṅ kiyā balki jo kuchh bhī chāhtā thā
    use bachne nahīṅ diyā.
  suz-BL: मेको आन शोव़लु गेनायो मउइक्‍ब। मिनु मेको आन शोंप मली‍ब।
  eng-NOY: Because he knew no rest in his bosom, He shall not save that in which he
    delighteth.
  ita-1927: perché la sua ingordigia non conobbe requie, egli non salverà nulla di
    ciò che ha tanto bramato.
  ckb-ckb: «بێگومان لە ناخیدا نەیزانی بەس چییە؛ ئەوەی ئارەزووی دەکات دەربازی ناکات.
  eng-BBE: There is no peace for him in his wealth, and no salvation for him in those
    things in which he took delight.
  kan-OKCV: “ಖಂಡಿತವಾಗಿ ಅವನ ಆಕಾಂಕ್ಷೆಗೆ ತೃಪ್ತಿ ಇರುವುದಿಲ್ಲ; ಅವನು ತನ್ನ ಇಷ್ಟ ಸಂಪತ್ತಿನಲ್ಲಿ
    ಏನೂ ಉಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: தன் வயிறு திருப்தி அடையாமல் இருந்ததினாலும், அவன் விரும்பின காரியங்களில்
    அவனுக்கு ஒன்றும் இருப்பதில்லை.
  spa-RV-1909: Por tanto, no sentirá él sosiego en su vientre, ni salvará nada de
    lo que codiciaba.
  ron-BTF: Cu siguranță nu va simți liniște în stomacul său, el nu va salva din ceea
    ce a dorit.
  eng-WEBP: “Because he knew no quietness within him, he will not save anything of
    that in which he delights.
  eng-FBV: Because their greed was never satisfied, nothing they liked is left that
    they didn't consume.
  nld-1939: Omdat hij voor zijn buik geen verzadiging vond, Niets aan zijn eetlust
    ontsnapte,
  nch-BL: Nochipa nopa fiero tacat quinequiyaya más tamanti. Pero masque tahuel quipacti
    moaxcatis tamanti cati amo iaxca, ama amo teno quipiya. Huan ica nochi cati quinejqui
    quipiyas, amo huelis momaquixtis ama.
  vie-1934: Bởi vì nó không biết an tịnh trong mình, Nó sẽ chẳng được bảo thủ gì về
    các điều mình ưa thích hơn hết.
  hin-CV: “इसलिये कि उसका मन विचलित था; वह अपनी अभिलाषित वस्तुओं को अपने अधिकार में
    न रख सका.
  spa-BES: No hay paz para él en su riqueza, ni salvación para él en aquellas cosas
    en que se deleitó.
  tdx-tdx: Ty amy tsy fipendreñañe an-tro’e ao, tsy apo’ i fihaña’e te eo ty himolaotse
    ama’e.
  tha-KJV: แน่​นอนเขาจะไม่​รู้​สึกสงบใจ เขาจะเก็บสิ่งที่เขาปรารถนาไม่​ได้​เลย
  por-BR-2018: Por não ter sentido sossego em seu ventre, nada preservará de sua tão
    desejada riqueza.
  deu-ELO: 'Denn er kannte keine Ruhe in seinem Innern: mit seinem Teuersten wird
    er nicht entrinnen.'
  eng-WYC-2018: And his womb was not yet[ful] filled; and when he hath that, that
    he coveted, he may not hold it in possession. (And his belly, or his appetite,
    was not yet satisfied; and even when he hath, what he desired, he cannot hold
    onto it.)
  epo-epo: Ĉar lia interno ne estis trankvila, Tial li ne savos tion, kio estis por
    li kara.
  uig-PIN: U aqkɵzlüktin ǝsla zerikmǝydu, U arzuliƣan nǝrsiliridin ⱨeqⱪaysisini saⱪlap
    ⱪalalmaydu.
  beo-beo: Ea uasu hou hamonanebe da hame fisisa.
  tpi-OTNT: Oltaim ol i wok long mangal na aigris long ol samting bilong ol arapela
    man, na ol i no inap malolo liklik long kisim ol dispela samting. Olsem na God
    bai i no larim ol i holim ol dispela samting ol i laikim tumas.
  hau-SA: “Ba shakka ba zai samu abin da yake ƙoƙarin samu ba, dukiyarsa ba za tă
    cece shi ba.
  uig-LAT: U achközlüktin esla zérikmeydu, U arzulighan nersiliridin héchqaysisini
    saqlap qalalmaydu.
  nde-nde: Ngempela akayikudeda kulobubuhwaba bakhe; ngeke azisindise ngenotho yakhe.
  ton-ton: “Ko e moʻoni ʻe ʻikai te ne ongoʻi ʻae fiemālie ʻi hono loto, ʻe ʻikai
    te ne faʻa maʻu ʻaia kuo ne holi ki ai.
  ces-1613: Pročež nesezná nic pokojného v životě svém, aniž které nejrozkošnější
    své věci bude moci zachovati.
  eng-WMB: “Because he knew no quietness within him, he will not save anything of
    that in which he delights.
  tam-TCV: “நிச்சயமாகவே இறைவனற்றவனுடைய ஆசைக்கு அளவேயில்லை; ஆதலால், தான் இச்சித்த பொக்கிஷங்களில்
    எதுவும் மீந்துவதில்லை.
  ceb-ULB: Tungod kay wala siya makasinati sa katagbawan, dili niya matipigan ang
    bisan unsang mga butang nga makapalipay kaniya.
  pol-UBG: Dlatego nie zazna pokoju w swoim wnętrzu, nie zatrzyma tego, czego pragnął.
  urd-GVU: اُس نے پیٹ میں کبھی سکون محسوس نہیں کیا بلکہ جو کچھ بھی چاہتا تھا اُسے
    بچنے نہیں دیا۔
  deu-1912: Denn sein Wanst konnte nicht voll werden; so wird er mit seinem köstlichen
    Gut nicht entrinnen.
  kan-2017: ಅವನ ಹೊಟ್ಟೆಗೆ ತೃಪ್ತಿಯಿಲ್ಲವಾದ ಕಾರಣ, ಅವನು ತನ್ನ ಇಷ್ಟ ಸಂಪತ್ತಿನಲ್ಲಿ ಯಾವುದನ್ನೂ
    ಉಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Dariy bangiyal’ nra tal ko chogow.
  hlt-MCSB: A bungko lamkah thayoeituipan te ming pawt tih a nai nen khaw loeih pawh.
  mdy-ETH: ጎጋይቂፃ ዒዛ ሃውሾ ባሼኔ፤ ዒ ቡኩሴ ባካኣ ዒዛ ዓውሳኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Ampa ara ɔrennya ahomegyeɛ mfiri deɛ wapere anya no mu; ɔrentumi mfa
    nʼakoradeɛ nnye ne ho nkwa.
  eng-WEBU: “Because he knew no quietness within him, he will not save anything of
    that in which he delights.
  wal-wal: “A yiiqiyau zawi baawa; ba dosiyoobaa xarzzanau danddayenna;
  spa-PDDPT: Porque su sistema digestivo no conoció la tranquilidad, nada retendrá
    de lo que más codiciaba.
  gun-gun: — Oipotapa reia gui ndojepe'ai rire nda'evei 'rã mba'emo oipota va'ekue
    ogueraa jepe aguã.
  ilo-ULB: Gapu ta saanna nga ammo ti pannakapnek iti bagina, saanto a makaidulin
    isuna iti aniaman a banag a pakaragsakanna.
  kpg-kpg: Nadau hagagailaa le e dee dohu ang gi ginaadou.
  uig-ARA: ئۇ ئاچكۆزلۈكتىن ئەسلا زېرىكمەيدۇ، ئۇ ئارزۇلىغان نەرسىلىرىدىن ھېچقايسىسىنى
    ساقلاپ قالالمايدۇ.
  sus-sus: Wasabali nan to nu a ra a xa milɛ kui, a harige keren mu ratangama.
  pon-2006: E sohte kin itarki eh mehwo.
  ksd-ksd: Ma tago pa i ga ngo ta ra parurai, Pa na tia valaun pa ta magit nina ba
    i mainge.
  tur-YTC: “Mademki içinde sakinliği bilmedi, Zevk aldığı şeylerden hiçbirini kurtarmayacaktır.
  grc-BRENT: Οὐκ ἔστιν αὐτοῦ σωτηρία τοῖς ὑπάρχουσιν, ἐν ἐπιθυμίᾳ αὐτοῦ οὐ σωθήσεται.
  ind-AYT: Sebab, dia tidak mengenal kepuasan dalam perutnya; dia tidak akan membiarkan
    apa pun yang diinginkan luput darinya.
  nya-nya: “Chifukwa choti umbombo wake sutha, sadzatha kusunga chilichonse chimene
    amakondwera nacho.
  hrv-hrv: jer ne bješe kraja požudi njegovoj, njegova ga blaga neće izbaviti.
  mps-mps: Tigidali sogo augwaligo gasa bidigo nai sulama, pesą eyu yali. Tama augwaligo
    te nai dabe sabo hodo me dolabo homu me ebeo. Tama tibaso, God augwaligo te godolo
    ebo nai me tolalumainu sula tagalabo homu ebe.
  tpi-tpi: Oltaim ol i wok long mangal na aigris long ol samting bilong ol arapela
    man, na ol i no inap malolo liklik long kisim ol dispela samting. Olsem na God
    bai i no larim ol i holim ol dispela samting ol i laikim tumas.
  dan-1931: Thi han har ingen Hjælp af sin Rigdom, trods sine Skatte reddes han ikke;
  vie-OVCB: Nó luôn tham lam và không bao giờ thấy đủ. Thứ gì nó đã muốn mà có thể
    thoát được.
  guj-2017: તેના મનમાં કંઈ શાંતિ નહોતી, માટે જેમાં તે આનંદ માને છે તેમાંનું તે કંઈ
    પણ બચાવી શકશે નહિ.
  pon-2006A: E sohte kin itarki eh mehwo.
  por-BRBSL: “Porque ele não conhecia nenhum sossego dentro dele, ele não salvará
    nada daquilo em que ele se deleita.
  cth-cth: A lung thung hoi roumnae hah a panue hoeh dawk. A ngai e hno buet touh
    boehai cawi mahoeh.
  twi-twi: “Ampa ara ɔrennya ahomegye mfi nea wapere anya no mu; ɔrentumi mfa nʼademude
    nnye ne ho nkwa.
  hlt-hlt: A bungko lamkah thayoeituipan te ming pawt tih a nai nen khaw loeih pawh.
  tbz-SIM: Ò do mɑɑ́nko dɛmɔu ndi kɛ í diɛ̀, kòò yɑɑ ndɛ̀ ò bɑ́ɑ́ dɛ̀ yóu.
  msy-2020: Me zurara gumazamizir igharazibar bizibar gara dagh ifuegha da iniasa,
    egha tong avughsir puvatɨ. Kamaghɨn God me ateghan koghtɨ, me bizir me bar ifongezir
    kabar suiraghan kogham.
  dop-dop: Ɩ wɛnɑʋ luluɣu kɑ wɛ sɔɣɔntʋ. Ɩ kɑɑ pǝsɩ nɑ ɩ́ kpɑ pǝ tɑɑ pʋlʋ.
  azb-azb: Könlü rahatlıq nədir bilməz, Zövq aldığı şeylər onu xilas etməz.
  eng-DBY: Because he knew no rest in his craving, he shall save nought of what he
    most desired.
  hin-2017: “लालसा के मारे उसको कभी शान्ति नहीं मिलती थी, इसलिए वह अपनी कोई मनभावनी
    वस्तु बचा न सकेगा।
  wol-KYG: Biir ba du wéet, lu mu xemmem, du rëcc.
  eng-YLT: For he hath not known ease in his belly. With his desirable thing he delivereth
    not himself.
  eng-WYC-2017: And his womb was not yet[ful]-filled; and when he hath that, that
    he coveted, he may not hold it in possession.
  eng-WMBB: “Because he knew no quietness within him, he will not save anything of
    that in which he delights.
  urd-GVH: उसने पेट में कभी सुकून महसूस नहीं किया बल्कि जो कुछ भी चाहता था उसे बचने
    नहीं दिया।
  rug-rug: Sa puhi tanisa si loke kokoina; doduru nana tinagotago si lopu boka va
    sarea pa minate.
  gaz-gaz: “Hawwii isaa hamaa sana irraa boqonnaa hin argatu; inni qabeenya isaatiin
    of oolchuu hin dandaʼu.
  fra-LSG: Son avidité n’a point connu de bornes; Mais il ne sauvera pas ce qu’il
    avait de plus cher.
  yal-yal: “A mi yi wasama a kunfani, nanara, a nafunla sese mi yi luma.
  haw-1868: No ia hoi, aole ia e ike i ka oluolu maloko o kona opu, Aole ia e hookoe
    i kana mea i makemake ai.
  arb-NAV: وَإِذْ لَا يَعْرِفُ طَمَعُهُ قَنَاعَةً، فَإِنَّهُ لَنْ يَدَّخِرَ شَيْئاً
    يَسْتَمْتِعُ بِهِ.
  ewe-ewe: “Vavã makpɔ gbɔdzɔe le eƒe nudzodzrowo me o eye maɖe eɖokui to eƒe nunɔamesiwo
    dzi o.
  eng-LEE: Because he knew not quietness in his bosom, shall he not escape through
    what is the most precious to him.
  asm-FB: তাৰ পেট কেতিয়াও তৃপ্ত নহয়; এই হেতুকে সি নিজৰ মৰমৰ বস্তুৰ মাজৰ একোকে ৰক্ষা
    কৰিব নোৱাৰিব।
  sus-A: وَ سَبَلِ نَن تٌ نُ عَ رَ عَ شَ مِلّ كُي، عَ هَرِفٍ كٍرٍن مُ رَتَنفَمَ.
  fra-SBL: « Parce qu'il ne connaissait pas le calme en lui, il n'épargnera rien de
    ce qui lui fait plaisir.
  hbo-hbo: כִּ֤י ׀ לֹא־יָדַ֣ע שָׁלֵ֣ו בְּבִטְנֹ֑ו בַּ֝חֲמוּדֹ֗ו לֹ֣א יְמַלֵּֽט׃
  kik-kik: “Ti-itherũ merirĩria make matingĩthira; ndangĩĩhonokia na indo iria eigĩire.
  fra-NCL: son avidité n’a pu être rassasiée, il n’emportera pas ce qu’il a de plus
    cher.
  cek-AK: Anih loe koehhaih boep thai ai; a koeh ih hmuen mah anih pahlong thai mak
    ai.
  cuk-cuk: ”We-dule-isgana sulibinsa ibmarbina-itodii gusad, gwen ibmar-nikad itossulid.
    Bela ese ibmar sulemai gusad.
  uig-CYR: У ачкөзлүктин әсла зерикмәйду, У арзулиған нәрсилиридин һеч қайсисини сақлап
    қалалмайду.
  tel-2017: వాళ్ళు తమ అత్యాశతో సంపాదించుకున్న ఇష్టమైన వస్తువుల్లో ఒక దానితోనైనా తమను
    తాము కాపాడుకోలేరు.
  hat-BSA: “Akoz li pa t kab kalme kè l, li pat kab kenbe anyen nan sa li renmen.
  kos-kos: Rapku lal uh oru el tia ku in muti.
  hbo-WLC: כִּ֤י ׀ לֹא־יָדַ֣ע שָׁלֵ֣ו בְּבִטְנ֑וֹ בַּ֝חֲמוּד֗וֹ לֹ֣א יְמַלֵּֽט׃
  ibo-ibo: “Nʼezie, ọ gaghị enwe izuike site nʼoke ọchịchọ ya; ọ gaghị azọpụtakwa
    onwe ya site nʼụlọakụ ya.
  ory-ory: ସେ ଆପଣା ଅନ୍ତରରେ କିଛି ଶାନ୍ତି ପାଇଲା ନାହିଁ, ଏଣୁ ସେ ଆପଣା ଇଷ୍ଟ ବସ୍ତୁରୁ କିଛି
    ହିଁ ରକ୍ଷା କରି ପାରିବ ନାହିଁ।
  chk-chk: Pokiten an mochenia esap ükütiu, esap tongeni amwöchü och seni mine a pwapwaiti.
  rop-rop: “Detlot nogudbala pipul brabli gridibala en dei oldei wandim olkain ting
    en olabat kaan neba sedisfaid.
  ukr-1871: Не знало наситку черево його, й не щадив він нїчого в захланностї своїй.
  deu-1951: Sein Bauch wußte nichts von Genügsamkeit; vor seiner Begehrlichkeit blieb
    nichts verschont.
  eng-JPS: Because he knew no quietness within him, in his greed he suffered nought
    to escape,
  srp-1865: Jer nije nigda osjetio mira u trbuhu svom, ni što mu je najmilije neæe
    saèuvati.
  lug-lug: “Ddala ddala talifuna kikkusa mululu gwe, wadde okuwonya n’ebyo bye yeeterekera.
  heb-heb: כי לא ידע שלו בבטנו בחמודו לא ימלט׃
  ben-IRV: কারণ সে জানত তার নিজের শান্তি নেই, তার কোন কিছু রক্ষা করার ক্ষমতা থাকবে
    না যাতে সে আনন্দ পায়।
  pan-pan: “ਕਿਉਂ ਜੋ ਲਾਲਸਾ ਦੇ ਕਾਰਨ ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਨਾ ਜਾਣੀ, ਇਸ ਲਈ ਉਹ ਆਪਣੀਆਂ
    ਮਨ ਭਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਨਾ ਬਚਾ ਸਕੇਗਾ।
  mya-JVB: လောဘ မပြေ နိုင် သောကြောင့် ၎င်း၊ အလိုရှိ သော ဥစ္စာ တစုံတခု မျှ မကြွင်း
    ဆုံးရှုံး ရ လိမ့်မည်။
  hmo-hmo: “Unai tau ese sibona ia ura henia gaudia, be ia tahua dikadika noho nega
    ibounai dainai, laga-ani ia davaria diba lasi. Unai dainai unai ia abia gaudia
    ese, mauri namona idia henia lasi.
  urd-urd: इस वजह से कि वह अपने बातिन में आसूदगी से वाक़िफ़ न हुआ, वह अपनी दिलपसंद
    चीज़ों में से कुछ नहीं बचाएगा।
  rus-SYN: не знал сытости во чреве своем и в жадности своей не щадил ничего.
  bqc-SIM: Aà yea pↄ́i lí to à ĩ́ampakĩi èo, pↄ́ pↄ́ aà pↄ dↄwàpiↄ lí aà
    bↄo.
  tcz-CHONGTHU: Amaho akilose uvin chuleh lung nachimna anei pouve, aval beihella
    thil jouse nei cham kim ding bou agel gel uve.
  mar-mar: कारण त्यास माहीती आहे त्यास कोणतेच समाधान नसते. म्हणून त्यास आपल्या कोणत्याही
    गोष्टीविषयी निभावून जाता येणार नाही.
  qub-qub: «Yargaj caytaga manami imaypis yamajchu. Munapashantaga llapantami tariyta
    tïraj.
  hat-hat: Li pa t' janm gen kont li. Men, richès li p'ap ka delivre l'.
  eng-BSB: Because his appetite is never satisfied, he cannot escape with his treasure.
  eng-WEBPB: “Because he knew no quietness within him, he will not save anything of
    that in which he delights.
  kbq-kbq: Zamagragukema antahi vahe'mo'za maka'zana ante'nazanagi, ru'enema maka'zama
    erisaza zankuke nehaze. Hanki rama'a zantmima antesaza zanku antahintahi hugahazanagi,
    ana zantamina ontegahaze.
  nhe-BL: Nochipa nopa fiero tlacatl quinequiyaya más tlamantli. Pero yonque tlahuel
    quipacti moaxcatis tlamantli tlen ax iaxca, ama ax tleno quipiya. Huan ica nochi
    tlen quinejqui quipiyas, ax huelis momaquixtis ama.
  gub-BL: Ma'e hemimono'og kwer ipo pe har numurywete kar pixik kwaw uzar. Tuweharupi
    uputar amo. Na'e uputar amo no.
  eng-DRA: 'And yet his belly was not filled: and when he hath the things he coveted,
    he shall not be able to possess them.'
