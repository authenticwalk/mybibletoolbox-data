verse: JOB.020.027
translations:
  mal-C: ആകാശം അവരുടെ അനീതി വെളിപ്പെടുത്തും; ഭൂമി അവർക്കെതിരേ എഴുന്നേൽക്കും.
  deu-TKW: Der Himmel deckt seine Schuld auf, und die Erde erhebt sich feindselig
    wider ihn.
  lin-lin: Likolo ekobimisa polele mabe na ye, mabele ekotelemela ye ;
  eng-LSV: The heavens reveal his iniquity, || And earth is raising itself against
    him.
  eng-GNV: The heauen shall declare his wickednes, and the earth shall rise vp against
    him.
  eng-WEBSTER: The heaven shall reveal his iniquity; and the earth shall rise up against
    him.
  nhw-BL: Toteco Dios quipannextis itlajtlacolhua nopa masehuali. Huan masehualme
    catli itztoque ipan ni tlaltipactli motlananase para quitelhuise.
  swh-ONEN: Mbingu zitaweka wazi hatia yake, nayo nchi itainuka kinyume chake.
  bba-bba: Wɔllu tɑ koo win durum sɔ̃ɔsi, kpɑ tem mu nùn seesi.
  eng-KJVCPB: The heaven shall reveal his iniquity; And the earth shall rise up against
    him.
  luo-luo: Polo biro bedo janeno kuom timbene mamono duto; to piny nongʼadne bura.
  meu-meu: Guba ese ena kara havara baine hahedinaraia; tanobada na ia ihadikana totona
    baine tore isi.
  npi-ULB: स्वर्गले उसको अधर्म प्रकट गर्नेछ, र साक्षीको रूपमा पृथ्वी नै उसको विरुद्धमा
    खडा हुनेछ ।
  yor-yor: Ọ̀run yóò fi ẹ̀ṣẹ̀ rẹ hàn, ayé yóò sì dìde dúró sí i.
  pes-OPCB: آسمانها گناهان او را آشکار خواهند ساخت و زمین علیه او شهادت خواهد داد.
  tgl-ULB: Ipapakita ng kalangitan ang kaniyang mga kasalanan, at babangon ang kalupaan
    laban sa kaniya bilang isang saksi.
  hui-hui: Ai hari daligame agali ogoninaga ko ngaru bibahende ha pani haragola dindi
    ngagome agali biago manani howa ko birigoni lalu latagi helolebira.
  mya-mya: မိုဃ်းကောင်းကင်သည် သူ၏အပြစ်ကို ဘော်ပြ ၍၊ မြေကြီးသည်လည်း သူ့တဘက်၌ ထလိမ့်မည်။
  bod-N: གནམ་གྱིས་དེ་ཡི་སྡིག་ཉེས་མངོན་པར་བྱ། ། ས་གཞི་ཡང་ནི་དེ་ཡི་དགྲ་རུ་ལང་། །
  sna-sna: Matenga achaisa pachena mhaka yake; nyika ichamumukira.
  spa-BLM: Los cielos revelarán su iniquidad. La tierra se levantará contra él.
  cac-cac: A Dios ol ac'an checlaj schucal eb'. Ol yalanpax eb' anima to ay smul eb'.
  swh-ULB: Mbingu zitauweka wazi uovu wake, na nchi itainuka juu dhidi yake yeye kama
    shahidi.
  bel-bel: Неба адкрые беззаконьне ягонае, і зямля паўстане супроць яго.
  deu-ELBBK: Der Himmel wird seine Ungerechtigkeit enthüllen, und die Erde sich gegen
    ihn erheben.
  mbb-OT: Ibpezayag te langit is salè din ne edtistiǥus is tanà kuntra kandin.
  mal-2015: ആകാശം അവന്റെ അകൃത്യത്തെ വെളിപ്പെടുത്തും ഭൂമി അവനോടു എതിർത്തുനില്ക്കും.
  rmc-rmc: O ňebos anela avri leskri vina a e phuv pes ačhavela pre leste.
  pes-OPV: آسمانها عصیانش را مکشوف خواهد ساخت، و زمین به ضد او خواهدبرخاست.
  ron-1924: Черуриле ый вор дезвели фэрэделеӂя, ши пэмынтул се ва ридика ымпотрива
    луй.
  ben-OBCV: আকাশমণ্ডল তার দোষ প্রকাশ করে দেবে; পৃথিবী তার বিরুদ্ধে উঠে দাঁড়াবে।
  som-som: Samooyinku waxay daaha ka qaadi doonaan xumaantiisa, Oo dhulkuna isaguu
    ku kici doonaa.
  lat-VUC: Revelabunt cæli iniquitatem ejus, et terra consurget adversus eum.
  eng-ASVBT: The heavens shall reveal his iniquity, And the earth shall rise up against
    him.
  ita-1885: I cieli scopriranno la sua iniquità, E la terra si leverà contro a lui.
  eng-LXXUP: And let the heaven reveal his iniquities, And the earth rise up against
    him.
  eng-ULB: The heavens will reveal his iniquity, and the earth will rise up against
    him as a witness.
  spa-VBL: Los cielos revelarán lo que han hecho mal; la tierra se levantará contra
    ellos.
  fra-_FOB: Les cieux découvriront son iniquité, et la terre s'élèvera contre lui.
  mal-mal: ആകാശം അവന്റെ അകൃത്യത്തെ വെളിപ്പെടുത്തും ഭൂമി അവന് എതിരായി സാക്ഷ്യം പറയും.
  urd-GVR: Āsmān use mujrim ṭhahrāegā, zamīn us ke ḳhilāf gawāhī dene ke lie khaṛī
    ho jāegī.
  suz-BL: स्‍वर्गम मेको आन मरिम्‍शो पशो नेल्‍ल कोंइब। रागी मेको आन कली दोस गेचा कली
    ठीक दुम्‍शो बाक्‍ब।
  eng-NOY: The heavens shall reveal his iniquity, And the earth shall rise up against
    him.
  ita-1927: Il cielo rivelerà la sua iniquità, e la terra insorgerà contro di lui.
  ckb-ckb: ئاسمان تاوانەکەی ئاشکرا دەکات، زەوی لێی ڕادەپەڕێت.
  eng-BBE: The heavens make clear his sin, and the earth gives witness against him.
  kan-OKCV: ಆಕಾಶವು ಅವನ ಅಪರಾಧವನ್ನು ಪ್ರಕಟಿಸುವುದು; ಭೂಮಿಯು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಏಳುವುದು.
  tam-2017: வானங்கள் அவனுடைய குற்றத்தை வெளிப்படுத்தி, பூமி அவனுக்கு விரோதமாக எழும்பும்.
  spa-RV-1909: Los cielos descubrirán su iniquidad, y la tierra se levantará contra
    él.
  ron-BTF: Cerul va arăta nelegiuirea lui, și pământul se va ridica împotriva lui.
  eng-WEBP: The heavens will reveal his iniquity. The earth will rise up against him.
  eng-FBV: The heavens reveal what they have done wrong; the earth will rise up against
    them.
  nld-1939: De hemelen openbaren zijn schuld, En de aarde staat tegen hem op;
  nch-BL: Toteco Dios quipanextis itajtacolhua nopa masehuali. Huan masehualme cati
    itztoque ipan ni taltipacti motananase para quitelhuise.
  vie-1934: Các từng trời sẽ bày tỏ gian ác nó ra, Và đất sẽ dấy lên nghịch cùng nó.
  hin-CV: स्वर्ग ही उसके पाप को उजागर करेगा; पृथ्वी भी उसके विरुद्ध खड़ी होगी.
  spa-BES: Los cielos descubren su pecado, y la tierra da testimonio contra él.
  tdx-tdx: Ho borahe’ o likerañeo o hakeo’eo; hitroatse hiatreatrea’ ty tane toy.
  tha-KJV: ฟ้าสวรรค์จะสำแดงความชั่วช้าของเขา และแผ่นดินโลกจะลุกขึ้นปรักปรำเขา
  por-BR-2018: Os céus revelarão sua maldade, e a terra se levantará contra ele.
  deu-ELO: Der Himmel wird seine Ungerechtigkeit enthüllen, und die Erde sich wider
    ihn erheben.
  eng-WYC-2018: Heavens shall show his wickedness; and earth shall rise up (al)together
    against him. (The heavens shall show his wickedness; and the earth shall altogether
    rise up against him.)
  epo-epo: La ĉielo malkovros liajn malbonagojn, Kaj la tero leviĝos kontraŭ lin.
  uig-PIN: Asmanlar uning ⱪǝbiⱨlikini axkarilaydu; Yǝr-zeminmu uningƣa ⱪarxi ⱪozƣilidu.
  beo-beo: Hebene da ea wadela:i hou odagia ba:lesisa. Amola osobo bagade da ema hamoi
    amo fofada:sa.
  tpi-OTNT: Heven yet bai i autim ol sin bilong ol dispela man long ples klia, na
    graun tu bai i kotim ol.
  hau-SA: Sammai za su fallasa laifinsa; duniya za tă yi gāba da shi.
  uig-LAT: Asmanlar uning qebihlikini ashkarilaydu; Yer-zéminmu uninggha qarshi qozghilidu.
  nde-nde: Amazulu azabembula ububi bakhe; umhlaba uzamvukela.
  ton-ton: ‌ʻE fakahā ʻe he langi ʻa ʻene fai kovi, pea ʻe tuʻu hake ki ai ʻae fonua.
  ces-1613: Odkryjí nebesa nepravost jeho, a země povstane proti němu.
  eng-WMB: The heavens will reveal his iniquity. The earth will rise up against him.
  tam-TCV: வானங்கள் அவன் குற்றங்களை வெளிப்படுத்தும்; பூமி அவனுக்கெதிராக எழும்பும்.
  ceb-ULB: Ibutyag sa kalangitan ang iyang kasal-anan, ug makigbatok kaniya ang yuta
    ingon nga saksi.
  pol-UBG: Niebo odkryje jego nieprawość, a ziemia powstanie przeciwko niemu.
  urd-GVU: آسمان اُسے مجرم ٹھہرائے گا، زمین اُس کے خلاف گواہی دینے کے لئے کھڑی ہو
    جائے گی۔
  deu-1912: Der Himmel wird seine Missetat eröffnen, und die Erde wird sich gegen
    ihn setzen.
  kan-2017: ಆಕಾಶವು ಅವನ ಪಾಪವನ್ನು ಬಯಲುಪಡಿಸುವುದು. ಭೂಮಿಯು ಅವನ ವಿರುದ್ಧ ಸಾಕ್ಷಿಯಾಗಿ ಏಳುವುದು.
  yap-yap: Tharmiy e dag e denen rok e re mo’on ney, ma fayleng e be micheg nib buch
    e rok.
  hlt-MCSB: Anih kathaesainah te vaan loh a hliphen uh vetih diklai loh amah taengah
    a tai pah ni.
  mdy-ETH: ዒ ማዼ ጎሞ ቢያ ጫሪንጫ ፔጋሲ ዻዋንዳኔ፤ ሳዓኣ ዒዛኮ ሞርኬ ማዒ ዔቃንዳኔ።
  twi-ASANTE: Ɔsoro bɛda nʼafɔdie adi, na asase asɔre atia no.
  eng-WEBU: The heavens will reveal his iniquity. The earth will rise up against him.
  wal-wal: Saloti ha bitaniyaa nagaraa qonccissana; biittaikka a bolli markkattana.
  spa-PDDPT: El cielo revelará su iniquidad, y la tierra se levantará contra él.
  gun-gun: Yva gui oikuaa ukaa 'rã heko vaia. Ha'e rã yvy gui ma opu'ã 'rã hovai guarã.
  ilo-ULB: Iparangto dagiti langit ti kinadakesna, ken tumakderto ti daga a kas saksi
    a maibusor kenkuana.
  kpg-kpg: Di langi ga hagi aga nadau ihala, henuailala ga haga modongoohia nadau
    huaidu.
  uig-ARA: ئاسمانلار ئۇنىڭ قەبىھلىكىنى ئاشكارىلايدۇ؛ يەر-زېمىنمۇ ئۇنىڭغا قارشى قوزغىلىدۇ.
  sus-sus: Ala a xa yunubi makɛnɛn ma, adamadie na sare ragbilen a ma.
  pon-2006: Nanleng pahn kasalehda dipen aramas menet, oh sampah pahn wia sounkadehdehpen
    dipe.
  ksd-ksd: A bala na bakut na vaarike kana varpiam, Ma ra rakarakan a gunagunan na
    tut ure.
  tur-YTC: Gökler onun suçunu açığa vuracaktır. Yeryüzü ona karşı ayaklanacaktır.
  grc-BRENT: Ἀνακάλυψαι δὲ αὐτοῦ ὁ οὐρανὸς τὰς ἀνομίας, γῆ δὲ ἐπανασταίη αὐτῷ.
  ind-AYT: Langit akan mengungkapkan kesalahannya, dan bumi akan bangkit melawan dia.
  nya-nya: Zamumlengalenga zidzawulula kulakwa kwake; dziko lapansi lidzamuwukira.
  hrv-hrv: Gle, nebo krivicu njegovu otkriva i čitava zemlja na njega se diže.
  mps-mps: Dagalu aga digi te bidi dabego sęgę hanilaibao. Tama tǫgo me po tų
    ela mawaibao.
  tpi-tpi: Heven yet bai i autim ol sin bilong ol dispela man long ples klia, na graun
    tu bai i kotim ol.
  dan-1931: Himlen bringer hans Brøde for Lyset, og Jorden rejser sig mod ham.
  vie-OVCB: Tội ác nó các tầng trời tố giác, và đất nổi phong ba chống đối kẻ gian
    tà.
  guj-2017: આકાશ તેનો અન્યાય પ્રગટ કરશે, પૃથ્વી તેની વિરુદ્ધ સાક્ષી પૂરશે.
  pon-2006A: Nanleng pahn kasalehda dipen aramas menet, oh sampah pahn wia sounkadehdehpen
    dipe.
  por-BRBSL: Os céus revelarão sua iniqüidade. A terra se levantará contra ele.
  cth-cth: Kalvannaw ni a payonnae hah a pâpho han, talai ni ama hah a taran han.
  twi-twi: Ɔsoro bɛda nʼafɔdi adi, na asase asɔre atia no.
  hlt-hlt: Anih kathaesainah te vaan loh a hliphen uh vetih diklai loh amah taengah
    a tai pah ni.
  tbz-SIM: Kɛĩ́nkɛ̀ dɑ́ɑmmu o cɑɑ̀rìmɛ̀, kɛ̀ kɛtenkɛ̀ nɑ̀kɛ́ o kpɛ́í,
  msy-2020: Godɨn Nguibam uabɨ, gumazamizir kabar arazir kurabar gun mɨkɨmam, eghtɨ
    nguazir kam uaghan me isɨ kotiam darɨgham.
  dop-dop: Ɩsɔtɔnʋɣʋ ɩ́ kɛɛlɩ yʋlʋ ɩnɩ ɩ ɩsɑɣɑtʋ tɔɔ, nɑ tɛtʋ nɑ́ɑ́ kʋlɩ ɩ tɔɔ.
  azb-azb: Göylər şər işlərinin üstünü açacaq, Dünya onun əleyhinə qalxacaq.
  eng-DBY: The heavens shall reveal his iniquity, and the earth shall rise up against
    him.
  hin-2017: आकाश उसका अधर्म प्रगट करेगा, और पृथ्वी उसके विरुद्ध खड़ी होगी।
  wol-KYG: Asamaan ay weer ñaawtéefam, suuf jóg, seedeel ko tuuma.
  eng-YLT: Reveal do the heavens his iniquity, And earth is raising itself against
    him.
  eng-WYC-2017: Heavens shall show his wicked-ness; and earth shall rise up alto-gether
    against him.
  eng-WMBB: The heavens will reveal his iniquity. The earth will rise up against him.
  urd-GVH: आसमान उसे मुजरिम ठहराएगा, ज़मीन उसके ख़िलाफ़ गवाही देने के लिए खड़ी हो
    जाएगी।
  rug-rug: Gua na tie va sosode, sa maṉauru meke sa pepeso si kote tozi vura ni sari
    nana sinea.
  gaz-gaz: Samiiwwan balleessaa isaa saaxilu; laftis isatti kaati.
  fra-LSG: Les cieux dévoileront son iniquité, Et la terre s’élèvera contre lui.
  yal-yal: Kore xɔnna a hakɛne raminima nɛn kɛnɛnni, bɔxɔ xɔnna yi keli a xili ma.
  haw-1868: E hoike mai ka lani i kona hewa; E ku e mai ka honua ia ia.
  arb-NAV: تَفْضَحُ السَّمَاوَاتُ إِثْمَهُ، وَتَتَمَرَّدُ الأَرْضُ عَلَيْهِ،
  ewe-ewe: Dziƒo aɖe eƒe vodada ɖe go eye anyigba atso ɖe eŋu.
  eng-LEE: The heavens will lay open his iniquity; and the earth will raise herself
    up against him.
  asm-FB: আকাশ-মণ্ডলে তাৰ অপৰাধ প্ৰকাশ কৰিব, আৰু পৃথিৱী তাৰ বিৰুদ্ধে উঠিব।
  sus-A: عَلَ عَ شَ يُنُبِ مَكّنّن مَ، عَدَ مَدِيٍ نَ سَرٍ رَفبِلٍن عَ مَ.
  fra-SBL: Les cieux révéleront son iniquité. La terre se soulèvera contre lui.
  hbo-hbo: יְגַלּ֣וּ שָׁמַ֣יִם עֲוֹנֹ֑ו וְ֝אֶ֗רֶץ מִתְקֹומָ֘מָ֥ה לֹֽו׃
  kik-kik: Igũrũ nĩrĩkaguũria wĩhia wake; thĩ nayo nĩĩkarahũka ĩmũũkĩrĩre.
  fra-NCL: Les cieux révéleront son iniquité, et la terre s’élèvera contre lui.
  cek-AK: Van mah anih sakpazaehaih amtuengsak tih, long mah doeh anih han misa angthawk
    thui tih.
  cuk-cuk: Nibneg, dule-isgana-e-isgusad magar-dakle imaknonikoed. Napneg, dule-isgana-isgusad
    barsognonikoed.
  uig-CYR: Асманлар униң қәбиһлигини ашкарилайду; Йәр-зиминму униңға қарши қозғилиду.
  pma-pma: “Tounah vasi en out nesa avothot en tisaen one, ka meatin keil ten out
    netan avitehiten anatinien va kat keil.
  tel-2017: వాళ్ళ దోషాలకు ఆకాశం సాక్షిగా నిలబడుతుంది. భూమి వారిపై తిరగబడుతుంది.
  hat-BSA: Syèl yo va revele inikite li e tè a va leve kont li.
  kos-kos: Kusrao ac akkalemyela koluk lun mwet se inge, Ac faclu fah orek loh lainul.
  hbo-WLC: יְגַלּ֣וּ שָׁמַ֣יִם עֲוֺנ֑וֹ וְ֝אֶ֗רֶץ מִתְקוֹמָ֘מָ֥ה לֽוֹ׃
  ibo-ibo: Eluigwe ga-ekpughe ikpe ọmụma ya ụwa niile ga-ebili megide ya.
  ory-ory: ଆକାଶମଣ୍ଡଳ ତାହାର ଅଧର୍ମ ପ୍ରକାଶ କରିବ ଓ ପୃଥିବୀ ତାହାର ବିପକ୍ଷରେ ଉଠିବ।
  chk-chk: Läng epwe pwärätä an föföringau, nge fanüfan epwe ütä o atipisi.
  rop-rop: Det skai en det wel garra shoum olabat dei brabli nogudbala.
  ukr-1871: Небо відкриє провину його, й земля встане проти його.
  deu-1951: Der Himmel wird seine Schuld offenbaren und die Erde sich wider ihn empören.
  eng-JPS: The heavens shall reveal his iniquity, and the earth shall rise up against
    him.
  srp-1865: Otkriæe nebesa bezakonje njegovo, i zemlja æe ustati na nj.
  lug-lug: Eggulu liryolesa obutali butuukirivu bwe; ensi erimusitukirako n’emujeemera.
  heb-heb: יגלו שמים עונו וארץ מתקוממה לו׃
  ben-IRV: আকাশ তার অপরাধ প্রকাশ করবে এবং সাক্ষী হিসাবে পৃথিবী তার বিরুদ্ধে উঠবে।
  pan-pan: ਅਕਾਸ਼ ਉਹ ਦੀ ਬਦੀ ਨੂੰ ਪਰਗਟ ਕਰੇਗਾ, ਅਤੇ ਧਰਤੀ ਉਹ ਦੇ ਵਿਰੁੱਧ ਖੜ੍ਹੀ ਹੋਵੇਗੀ।
  mya-JVB: မိုဃ်းကောင်းကင် သည် သူ ၏အပြစ် ကို ဘော်ပြ ၍ ၊ မြေကြီး သည်လည်း သူ့ တစ်ဘက်
    ၌ ထ လိမ့်မည်။
  hmo-hmo: Guba ese unai tau ena kara kerere do ia hedinaraia, bona tanobada ese,
    ia hadikaia totona do ia toreisi.
  urd-urd: आसमान उसके गुनाह को ज़ाहिर कर देगा, और ज़मीन उसके ख़िलाफ़ खड़ी हो जाएगी।
  rus-SYN: Небо откроет беззаконие его, и земля восстанет против него.
  bqc-SIM: Luabɛdeↄ aa aà tàaeↄ bↄ gupuau, zĩ́lɛdeↄ bↄ aà kpɛ.
  tcz-CHONGTHU: Vanho jousen athemmo nau ahin phon jal ding chule leiset in jong ama
    douna ahin phot chet ding ahi.
  mar-mar: आकाश त्याचा अधर्म प्रकट करील, पृथ्वी त्याच्याविरुध्द साक्ष देईल.
  qub-qub: Janaj syëlumi chay runa juchata rurashancunata cäranga. Cay pachanami ima
    juchata rurashancunatapis nenga.
  hat-hat: Syèl la fè konnen tou sa li te fè ki mal. Latè kanpe pou denonse l'.
  eng-BSB: The heavens will expose his iniquity, and the earth will rise up against
    him.
  eng-WEBPB: The heavens will reveal his iniquity. The earth will rise up against
    him.
  kbq-kbq: Monamo'a kefozazmia eriama nehinkeno, mopamo'a maka zama hu'naza zana huama
    huzmantegahie.
  nhe-BL: Toteco Dios quipannextis itlajtlacolhua nopa tlacatl. Huan tlacame tlen
    itztoque ipan ni tlaltepactli motlalanase para quiteilhuise.
  gub-BL: Ywak wexak kar putar ikatu 'ym ma'e wanemiapo kwer purupe nehe. Ywy upu'àm
    putar wanemiapo kwer ikatu 'ym ma'e imume'u pà nehe no.
  eng-DRA: The heavens shall reveal his iniquity, and the earth shall rise up against
    him.
