verse: JOB.020.002
translations:
  mal-C: “എന്റെ അസ്വസ്ഥചിന്തകൾ ഉത്തരം പറയാൻ എന്നെ പ്രേരിപ്പിക്കുന്നു കാരണം ഞാൻ അത്രമാത്രം
    അസ്വസ്ഥനായിരിക്കുന്നു.
  deu-TKW: 'Darum antworten mir meine Gedanken, und weil es in mir mächtig stürmt:'
  lin-lin: « Makanisi na ngai ezali kotinda ngai ete nayanola, nakoki kovanda nye
    te, pamba te motema na ngai ekomi likolo-likolo.
  eng-LSV: “Therefore my thoughts cause me to answer, || And because of my sensations
    in me.
  eng-GNV: Doubtlesse my thoughts cause me to answere, and therefore I make haste.
  eng-WEBSTER: Therefore do my thoughts cause me to answer, and for this I make haste.
  nhw-BL: “Na nimoisihuiltía para nimitznanquilis pampa nelía nicualani. Amo hueli
    niquijiyohuis mocamanal, huan ama nimoilhuijtoc quenicatza nimitznanquilis.
  swh-ONEN: “Mawazo yanayonisumbua yananisukuma kujibu, kwa sababu nimehangaika sana.
  bba-bba: wee nɛn bwisikunu derɑ nɑ burisinɛ. Yen sɔ̃nɑ nɑ sɛnde n kɑ nun wisi.
  eng-KJVCPB: Therefore do my thoughts cause me to answer, And for this I make haste.
  luo-luo: “Pacha chuna ni nyaka adwoki nikech gima iwacho chando chunya.
  meu-meu: Taunabunai, egu lalo-hadai ese e haere henigumu, badina be lalogu na e
    haraḡamu dainai.
  npi-ULB: “ममा भएको चिन्ताको कारणले, मेरा विचारहरूले मलाई झट्टै जवाफ दिने बनाउँछन्
    ।
  yor-yor: “Nítorí náà ní ìrò inú mi dá mi lóhùn, àti nítorí èyí náà ní mo sì yára
    si gidigidi.
  pes-OPCB: ای ایوب، بیش از این نمی‌توانم حرفهای تو را تحمل کنم و مجبورم جوابت را
    بدهم.
  tgl-ULB: “Mabilis akong pinapasagot ng aking kaisipan dahil sa aking pag-aalala.
  hui-hui: Yobo-o í̠ hale harene. Í̠na bi larigome i̱ mo keba harigola ainde mini
    burugulo bedo. Anigo í̠na bi larigonaga abale ladai bero.
  mya-mya: ငါပြန်ပြောရမည်အကြောင်း၊ ငါ့စိတ်နှလုံးသည် နှိုးဆော်သောကြောင့်၊ ပြောချင်သောစိတ်အားကြီး၏။
  bod-N: ང་ཡི་སེམས་པ་ཤིན་ཏུ་འཚབ་པས་ན། ། ང་ཡི་བསམ་པས་ལན་ཞིག་འདེབས་སུ་འཇུག །
  sna-sna: “Ndangariro dzangu dzokutambudzika dzinondikurumidzisa kuti ndipindure
    nokuti ndakanganisika kwazvo.
  spa-BLM: “Por eso me responden mis pensamientos, incluso a causa de la prisa que
    hay en mí.
  cac-cac: Ach Job, maxtzac yal-laj to ton̈ej numan tzin aji. Yuj chi' tzin nib'ej
    tzin tac'vi d'ayach.
  swh-ULB: “Mawazo yangu yananifanya mimi nijibu kwa haraka kwa sababu ya mashaka
    yaliyomo ndani yangu mimi.
  bel-bel: развагі мае змушаюць мяне адказаць, і я сьпяшаюся выказаць іх.
  deu-ELBBK: 'Darum geben meine Gedanken mir Antwort, und deswegen bin ich innerlich
    erregt:'
  mbb-OT: “Kinahanglan he edtavak a su henduen be te kenà ebpeketanà is gehinawa ku.
  mal-2015: ഉത്തരം പറവാൻ എന്റെ നിരൂപണങ്ങൾ പൊങ്ങിവരുന്നു. എന്റെ ഉള്ളിലെ തത്രപ്പാടു
    ഹേതുവായിട്ടു തന്നേ.
  rmc-rmc: „Mire gondoľišagi man ispiden te odphenel, bo o jilo andre ma previsaľol.
  pes-OPV: «از این جهت فکرهایم مرا به جواب دادن تحریک می‌کند و به این سبب، من تعجیل
    می نمایم.
  ron-1924: „Гындуриле меле мэ силеск сэ рэспунд, ши фрэмынтаря мя ну-мь дэ паче.
  ben-OBCV: “আমার বিক্ষুব্ধ চিন্তাভাবনা আমাকে উত্তর দিতে উত্তেজিত করছে যেহেতু আমি
    খুবই দুশ্চিন্তাগ্রস্ত হয়েছি।
  som-som: Haddaba waxaa ii jawaaba fikirradayda, Oo sababtu waxay tahay degdegga
    igu jira.
  lat-VUC: '[Idcirco cogitationes meæ variæ succedunt sibi, et mens in diversa rapitur.'
  eng-ASVBT: Therefore do my thoughts give answer to me, Even by reason of my haste
    that is in me.
  ita-1885: Perciò i miei pensamenti m'incitano a rispondere, E perciò questa mia
    fretta è in me.
  eng-LXXUP: 'I did not suppose that thou wouldest answer thus: Neither do ye understand
    more than I.'
  eng-ULB: “My thoughts make me answer quickly because of the worry that is in me.
  spa-VBL: “¡Me veo obligado a responder porque estoy muy molesto!
  fra-_FOB: 'C''est pour cela que mes pensées me poussent à répondre, et c''est pour
    cette raison que j''ai hâte de le faire:'
  mal-mal: “ഉത്തരം പറയുവാൻ എന്റെ നിരൂപണങ്ങൾ പൊങ്ങിവരുന്നു. എന്റെ ഉള്ളിലെ അക്ഷമ കാരണം
    തന്നെ.
  urd-GVR: “Yaqīnan mere muztarib ḳhayālāt aur wuh ehsāsāt jo mere andar se ubhar
    rahe haiṅ mujhe jawāb dene par majbūr kar rahe haiṅ.
  suz-BL: “नोफा दाइक्‍तीन। आं मिम्‍शोम आं कली लोव़ लेप्‍पाइक्‍ब सेल्‍‍ती। मारदे हना
    गो आं थुं काइ मनुशो बाक्‍नुङ।
  eng-NOY: For this do my thoughts lead me to reply, And for this is my ardor within
    me.
  ita-1927: “Quel che tu dici mi spinge a risponderti e ne suscita in me il fervido
    impulso.
  ckb-ckb: «لەبەر جۆشانی ناخم، بیرکردنەوەکانم هانم دەدەن وەڵام بدەمەوە.
  eng-BBE: For this cause my thoughts are troubling me and driving me on.
  kan-OKCV: “ನಾನು ತುಂಬಾ ಕಳವಳಗೊಂಡದ್ದರಿಂದ, ನನ್ನ ಆಲೋಚನೆಗಳು ನನ್ನನ್ನು ಉತ್ತರಿಸಲು ಪ್ರೇರೇಪಿಸಿದವು.
  tam-2017: “இதற்காக பதில் கொடுக்க என் சிந்தனைகள் என்னை ஏவுகிறதினால் நான் விரைவாகச்
    சொல்லுகிறேன்.
  spa-RV-1909: Por cierto mis pensamientos me hacen responder, y por tanto me apresuro.
  ron-BTF: De aceea mă fac gândurile mele să răspund și pentru aceasta mă grăbesc.
  eng-WEBP: “Therefore my thoughts answer me, even by reason of my haste that is in
    me.
  eng-FBV: “I'm forced to reply because I'm really upset!
  nld-1939: Mijn inzicht dwingt mij tot antwoord, Omdat het in mij stormt,
  nch-BL: “Na nimoisihuiltía para nimitznanquilis pampa nelía nicualani. Amo hueli
    niquijyohuía mocamanal, huan ama nimoilhuijtoc quenicatza nimitznanquilis.
  vie-1934: Vì cớ ấy tư tưởng tôi chỉ dạy cho tôi lời đáp, Và tại lời đó, tâm thần
    tôi bị cảm động trong mình tôi.
  hin-CV: “मेरे विचारों ने मुझे प्रत्युत्तर के लिए प्रेरित किया क्योंकि मेरा अंतर्मन
    उत्तेजित हो गया था.
  spa-BES: Por esta causa, mis pensamientos me inquietan y me impulsan.
  tdx-tdx: Mañetsek’ ahy hanao o fitsakoreakoo, naho tokoen-draha ty am-pisafoañ’
    ao.
  tha-KJV: “เพราะฉะนั้นเพราะเหตุความคิดของข้าๆจึงต้องตอบด้วยความเร่งร้อน
  por-BR-2018: Por isso meus meus pensamentos me fazem responder; por causa da agitação
    dentro de mim.
  deu-ELO: 'Darum geben meine Gedanken mir Antwort, und deswegen bin ich innerlich
    erregt:'
  eng-WYC-2018: Therefore my thoughts diverse come one after another; and the mind
    is ravished into diverse things. (And so now my thoughts come diversely one after
    another; and my mind thinketh on many different things.)
  epo-epo: Pro tio miaj pensoj devigas min respondi, Pro tio, kion mi sentas.
  uig-PIN: «Meni biaram ⱪilƣan hiyallar jawab berixkǝ ündǝwatidu, Qünki ⱪǝlbim biaramliⱪta
    ɵrtǝnmǝktǝ.
  beo-beo: 'Yoube! Dia sia:beba:le, na da se bagade naba. Na da hedolowane dima bu
    adole imunusa: dawa:lala.'
  tpi-OTNT: “Jop, harim. Tok bilong yu i mekim mi i kirap nogut tru na mi tingting
    planti. Na nau mi laik bekim tok bilong yu hariap.
  hau-SA: “Tunanin da ya dame ni ya sa dole in amsa domin abin ya dame ni sosai.
  uig-LAT: «Méni biaram qilghan xiyallar jawab bérishke ündewatidu, Chünki qelbim
    biaramliqta örtenmekte.
  nde-nde: “Imicabango yami ekhathazekileyo ingifuqa ukuthi ngiphendule ngoba sengikhubekile
    kakhulu.
  ton-ton: “Ko e moʻoni ʻoku langaʻi au ʻe heʻeku ngaahi mahalo ke u tali, ko ia ʻoku
    ou fakatoʻotoʻo ai.
  ces-1613: Z příčiny té myšlení má k odpovídání tobě nutí mne, a to abych rychle
    učinil,
  eng-WMB: “Therefore my thoughts answer me, even by reason of my haste that is in
    me.
  tam-TCV: “நான் மிகவும் கலக்கம் அடைந்திருக்கிறபடியால், என் சிந்தனை மறுமொழிக்கூற என்னைத்
    தூண்டுகிறது.
  ceb-ULB: “Paspas ako makatubag tungod sa kabalaka nga anaa sa akong mga hunahuna.
  pol-UBG: Dlatego moje myśli skłaniają mnie do odpowiedzi i z tego powodu mówię pośpiesznie.
  urd-GVU: ”یقیناً میرے مضطرب خیالات اور وہ احساسات جو میرے اندر سے اُبھر رہے ہیں
    مجھے جواب دینے پر مجبور کر رہے ہیں۔
  deu-1912: Darauf muß ich antworten und kann nicht harren.
  kan-2017: “ನನ್ನ ಮನೋವ್ಯಥೆಯು ಪ್ರತ್ಯುತ್ತರವನ್ನು ನನಗೆ ಹೇಳಿಕೊಡುತ್ತದೆ, ಆತುರವು ನನ್ನಲ್ಲಿ
    ತುಂಬಿದೆ.
  yap-yap: '@see-verse:JOB.020.001'
  hlt-MCSB: “Te dongah ka pomnah kai n'thuung tih kamah khuiah ka tawn uh coeng dongah
    ni.
  mdy-ETH: «ዒዮቤ! ታ ዒና ታና ዻጋሲ ኔኤም ኬኤዛንዳጉዲ ታና ማሄኔ፤ ዬያሮኬ ኔጉዋዖ ታ ኔኤም ኬኤዛኒ ሩኡሬሢ።
  twi-ASANTE: “Me tiri mu ntene me, na ɛhyɛ me sɛ memmua ɛfiri sɛ me ho yera me yie.
  eng-WEBU: “Therefore my thoughts answer me, even by reason of my haste that is in
    me.
  wal-wal: “Ne haasayai tana lanccissido gishshau, taani ainne takkennan ne haasayaayyo
    zaaruwaa immana.
  spa-PDDPT: Ciertamente mis pensamientos me impulsan a responder, a causa de mi agitación
    interna.
  gun-gun: — Aikuaa va'e re xeayvuxe vy ajapura rombovai aguã.
  ilo-ULB: “Pasungbatennak a dagus dagiti kapanunotak gapu iti pakadanagan nga adda
    kaniak.
  kpg-kpg: “Job, goe gu haga deaadee au, au gu hiihai bolo au ga helekai gi au helekai.
  uig-ARA: «مېنى بىئارام قىلغان خىياللار جاۋاب بېرىشكە ئۈندەۋاتىدۇ، چۈنكى قەلبىم بىئاراملىقتا
    ئۆرتەنمەكتە.
  sus-sus: «I xa masenyi bara n tɔɔrɔ, fo n xa i yaabi.
  pon-2006: '@see-verse:JOB.020.001'
  ksd-ksd: A nuknukigu i tata bali iau, Tago i malamalapang ra balagu.
  tur-YTC: “Bu yüzden düşüncelerim bana yanıt veriyor, Bu nedenle içimde telaş var.
  grc-BRENT: Οὐχ οὕτως ὑπελάμβανον ἀντερεῖν σε ταῦτα, καὶ οὐχὶ συνίετε μᾶλλον ἢ καὶ
    ἐγώ.
  ind-AYT: “Karena itu, pikiran-pikiranku membuatku menjawab, karena ketidaksabaran
    dalam diriku.
  nya-nya: “Kuvutika kwa mʼmaganizo kwanga kwandifulumiza kuti ndiyankhe chifukwa
    ndasautsidwa kwambiri.
  hrv-hrv: “Misli me tjeraju da ti odgovorim, i zato u meni vri to uzbuđenje
  mps-mps: “Jop, odao. Nago pogo ena noma selama, tama ena homu hauwa mu te ebao.
    Tama eno nago po polo wei ponaibao.
  tpi-tpi: “Jop, harim. Tok bilong yu i mekim mi i kirap nogut tru na mi tingting
    planti. Na nau mi laik bekim tok bilong yu hariap.
  dan-1931: “Derfor bruser Tankerne i mig, og derfor stormer det i mig;
  vie-OVCB: “Tôi phải trả lời vì tôi rất bối rối.
  guj-2017: “મારા વિચારો મને ઉત્તર આપવાને સૂચવે છે. ચિંતાને લીધે હું અધીરો બની ગયો
    છું.
  pon-2006A: '@see-verse:JOB.020.001'
  por-BRBSL: “Portanto, meus pensamentos me respondem, mesmo por causa da minha pressa
    que está em mim.
  cth-cth: Hatdawkvah ka pouk lawi, pathung nahane na poe, bangkongtetpawiteh, ka
    thung e lungreithai kecu dawk doeh.
  twi-twi: Me tirim mu ntew me, na ɛhyɛ me sɛ mimmua efisɛ me ho yeraw me yiye.
  hlt-hlt: “Te dongah ka pomnah kai n'thuung tih kamah khuiah ka tawn uh coeng dongah
    ni.
  tbz-SIM: N yɛntotí iì te kɛ̀ n dɔ́ kɛ́bɛ́i, n yĩɛ̃kɛ mɛminnímɛ̀ mmɛ dɛɛ̀ te kɛ̀
    n dɔ́ kɛ́bɛ́i.
  msy-2020: “Jop, nɨ oragh. Nɨn mɨgɨrɨgɨam na gamizɨ, kɨ dɨgavir kuram gamigha okam
    nɨghnɨsi. Ezɨ kɨ nɨn mɨgɨrɨgɨam zuamɨram a ikaraghasa.
  dop-dop: Nyɑ́ tɔm wɑkǝlɑ mɑ lɑŋlɛ, ɩlɛnɑ pɩɩ lɑkɩ-m lɔŋ sɩ mɑ́ cɔ.
  azb-azb: «Düşüncələrimə görə cavab verməyə məcburam, Çünki daxilən narahatam.
  eng-DBY: Therefore do my thoughts give me an answer, and for this is my haste within
    me.
  hin-2017: “मेरा जी चाहता है कि उत्तर दूँ, और इसलिए बोलने में फुर्ती करता हूँ।
  wol-KYG: Kon ma àddooti ndax jaaxle, ba xol jallaañoo.
  eng-YLT: Therefore my thoughts cause me to answer, And because of my sensations
    in me.
  eng-WYC-2017: Therefore my thoughts diverse come one after another; and the mind
    is ravished into diverse things.
  eng-WMBB: “Therefore my thoughts answer me, even by reason of my haste that is in
    me.
  urd-GVH: “यक़ीनन मेरे मुज़तरिब ख़यालात और वह एहसासात जो मेरे अंदर से उभर रहे हैं
    मुझे जवाब देने पर मजबूर कर रहे हैं।
  rug-rug: “Zobi, va talotaṉa au goi. Gua asa ke kaqu olaṉa igo rau.
  gaz-gaz: “Waan ani akka malee jeeqameef, yaadni koo akka ani deebii kennu na kakaasa.
  fra-LSG: Mes pensées me forcent à répondre, Et mon agitation ne peut se contenir.
  yal-yal: “N xaminxi ɛ miriyane fe yi na nan n karahanma, n xa yabin ti, n mi fa
    nɔɛ diɲɛ.
  haw-1868: O kuu mau manao ka mea e olelo aku ai au, A no kuu ikaika iloko o'u.
  arb-NAV: «إِنَّ خَوَاطِرِي، مِنْ جَرَّاءِ كَلامِكَ، تَحْفِزُنِي لِلْكَلامِ وَتُثِيرُنِي
    لِلرَّدِّ عَلَيْكَ.
  ewe-ewe: “Nu siwo le fu ɖem na nye susue dɔm be maɖo eŋu na wò elabena metsi dzi
    le ɖokuinye me ŋutɔ.
  eng-LEE: Even therefore do my inmost thoughts give me an answer, and for this reason
    do I feel a strong excitement within me.
  asm-FB: মোৰ ভাৱনাই উত্তৰ দিবলৈ মোক উদগাইছে, কাৰণ এইবোৰে মোক অন্তৰক অধৈৰ্য কৰিছে।
  sus-A: «عِ شَ مَسٍنيِ بَرَ ﭑ تْورْ، قٌ ﭑ شَ عِ يَابِ.
  fra-SBL: « C'est pourquoi mes pensées me répondent, à cause de la précipitation
    qui est en moi.
  hbo-hbo: לָ֭כֵן שְׂעִפַּ֣י יְשִׁיב֑וּנִי וּ֝בַעֲב֗וּר ח֣וּשִׁי בִֽי׃
  kik-kik: “Meciiria makwa nĩ mathĩĩnĩku, na nĩkĩo ngũcookia, nĩ ũndũ nĩndangĩkĩte
    mũno.
  fra-NCL: C’est pourquoi mes pensées me suggèrent une réponse, et, à cause de mon
    agitation, j’ai hâte de la donner.
  cek-AK: ka pathim hanah, ka palung thungah toksak pongah, karangah ka thuih han.
  cuk-cuk: “An we-ibmar-itosad sunmakebier an-imaked. An-binsaed-oburusadba sunmakebier
    an itoged.
  uig-CYR: «Мени беарам қилған хияллар җавап беришкә үндәватиду, Чүнки қәлбим беарамлиқта
    өртәнмәктә.
  pma-pma: “!Siob, kosakin tinok vepeng vareis! Nirto raengtei mun. Kosa, nihit kes
    selusien onom.
  tel-2017: నువ్వు అలా చెప్పినందువల్ల నాలో కలిగిన ఆత్రుత నీకు తగిన జవాబు చెప్పాలని
    తొందర చేస్తున్నది.
  hat-BSA: “Akoz sa a, tout refleksyon k ap boulvèse m yo, fè m fè repons, menm akoz
    tout anndan m tèlman ajite.
  kos-kos: “Job, kom arulana aktoasryeyu. Inge nga semutengla, ac kena tari topuk
    kom.
  hbo-WLC: לָ֭כֵן שְׂעִפַּ֣י יְשִׁיב֑וּנִי וּ֝בַעֲב֗וּר ח֣וּשִׁי בִֽי׃
  ibo-ibo: “Enweghị udo nke echiche m na-akpali m izaghachi nʼihi na anọ m na mwute
    dị ukwuu.
  ory-ory: “ଏଥିପାଇଁ ମୋର ଅନ୍ତରସ୍ଥ ଚଞ୍ଚଳତା ସକାଶୁ ମୋହର ଚିନ୍ତା ମୋତେ ଉତ୍ତର ଦିଏ।
  chk-chk: “Ai osukosuk lon letipei a echimwaei pwe üpwe fos, pun üa fokun weires.
  rop-rop: “Job, wanim yubin tok bin meigim mi brabli nogudbinji, en ai garra lafta
    tok igin.
  ukr-1871: 'Роздумування мої спонукують мене, відказати, й оце я поспішаю виявити
    їх:'
  deu-1951: Darum veranlassen mich meine Gedanken zu einer Antwort, und deswegen drängt
    es mich [zu reden].
  eng-JPS: Therefore do my thoughts give answer to me, even by reason of mine agitation
    that is in me.
  srp-1865: Zato me misli moje nagone da odgovorim, i zato hitim.
  lug-lug: “Ebirowoozo byange ebiteganyiziddwa binkubiriza okukuddamu kubanga nteganyizibbwa
    nnyo.
  heb-heb: לכן שעפי ישיבוני ובעבור חושי בי׃
  ben-IRV: “আমার চিন্তা আমায় দ্রুত উত্তর দিতে বাধ্য করে কারণ আমি ভীষণভাবে উদ্বিগ্ন।
  pan-pan: “ਮੇਰੀਆਂ ਬੇਚੈਨ ਸੋਚਾਂ ਮੈਨੂੰ ਜਵਾਬ ਦੇਣ ਲਈ ਮਜ਼ਬੂਰ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: ငါ ပြန် ပြောရမည်အကြောင်း၊ ငါ့စိတ်နှလုံးသည် နှိုးဆော် သောကြောင့် ၊ ပြောချင်သောစိတ်အားကြီး၏။
  hmo-hmo: “Iobu e, oiemu hereva ese lau idia hisihisi henia dainai, lau ura haere
    henia haraga.
  urd-urd: इसीलिए मेरे ख़्याल मुझे जवाब सिखाते हैं, उस जल्दबाज़ी की वजह से जो मुझ
    में है।
  rus-SYN: размышления мои побуждают меня отвечать, и я поспешаю выразить их.
  bqc-SIM: Yã́ pↄ́ ń ò ↄ̃̀a, ma mɛ wã̀ mà wema.
  tcz-CHONGTHU: Kadonbut tei ding ahi, ijeh inem itile keima nasatah in eiki sunoh
    phah e.
  mar-mar: “माझे विचार मला उत्तर द्यायला भाग पाडत आहेत. कारण त्याबद्दलची काळजी माझ्या
    मनात आहे.
  qub-qub: «Gam rimashayquipitaga fiyupami cutichiyta munä. Chaymi upällallaga mana
    cacushächu.
  hat-hat: -Mwen gen yon bann lide k'ap travay nan tèt mwen. Mwen pa ka tann ankò.
    Se pou m' reponn ou.
  eng-BSB: “So my anxious thoughts compel me to answer, because of the turmoil within
    me.
  eng-WEBPB: “Therefore my thoughts answer me, even by reason of my haste that is
    in me.
  kbq-kbq: Nanekema hana nanekemo'a, antahintahinifina knarera osutfa hige'na keka'arera
    ke nona'a hu'zahue.
  nhe-BL: “Na nimoisihuiltía para nimitznanquilis pampa nelía nicualani. Ax hueli
    niquijiyohuis motlajtol, huan ama nimoilhuijtoc quejatza nimitznanquilis.
  gub-BL: Izo, hemuzemumikahy kar pe ne. A'e rupi awazar putar neze'eg newe na'arewahy
    nehe kury.
  eng-DRA: Therefore various thoughts succeed one another in me, and my mind is hurried
    away to different things.
