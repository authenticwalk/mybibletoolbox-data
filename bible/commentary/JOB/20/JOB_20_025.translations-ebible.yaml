verse: JOB.020.025
translations:
  mal-C: അത് അവരുടെ ശരീരത്തിന്റെ പിൻഭാഗത്തുകൂടി വലിച്ചൂരപ്പെടും, അതിന്റെ വെട്ടിത്തിളങ്ങുന്ന
    മുന അവരുടെ കരൾ ഭേദിക്കും. മരണഭീതി അവർക്കുമേൽ വന്നുവീഴും;
  deu-TKW: Er sieht, da kommt's aus dem Rücken, und der blitzende Stahl geht aus seiner
    Galle - über ihm lagern Schrecken!
  lin-lin: soki abimisi songe ya mbanzi yango na libale na ye elongo na makila ya
    mbuma-mbuma, somo ekoyela ye.
  eng-LSV: One has drawn, || And it comes out from the body, || And a glittering weapon
    proceeds from his gall. Terrors [are] on him.
  eng-GNV: The arrowe is drawen out, and commeth forth of the body, and shineth of
    his gall, so feare commeth vpon him.
  eng-WEBSTER: 'It is drawn, and cometh out of the body; yes, the glittering sword
    cometh out of his gall: terrors are upon him.'
  nhw-BL: Quiquixtía nopa cuatlamintli catli quisentlapalo itlacayo huan iyecapa quipiya
    ichichica. Se hueyi majmajtli quiitzquía huan yaya miqui.
  swh-ONEN: Atauchomoa katika mgongo wake, ncha ingʼaayo kutoka ini lake. Vitisho
    vitakuja juu yake;
  bba-bba: Bɑɑ ù n sɛ̃u teu wunɑ win wɑsin di, ǹ kun mɛ ù n yɑɑsɑ wukɑ win woo sɔndun
    di, ɡɔɔn bɛrum koo nùn surɑ.
  eng-KJVCPB: 'It is drawn, and cometh out of the body; Yea, the glistering sword
    cometh out of his gall: Terrors are upon him.'
  luo-luo: Opudho asereno mondo owuog oko gi yo ka die ngʼeye, ka lew asere mabithno
    to osechwoyo adundone. Kihondko biro biro kuome,
  meu-meu: e veria ohomu, ia tau-anina amo e veria lasimu, matana mai kimoremorena
    na ia audunana amo e lasimu; gari ese e butua taomu.
  npi-ULB: आफ्नो पिठिउँबाट उसले त्यो तान्‍नेछ, र चम्कने टुप्पो उसको कलेजोबाट बाहिर
    निस्कनेछ । उसमा त्रासहरू आउनेछन् ।
  yor-yor: O fà á yọ, ó sì jáde kúrò lára; idà dídán ní ń jáde láti inú òróòro wá.
    Ẹ̀rù ńlá ń bẹ ní ara rẹ̀;
  pes-OPCB: هنگامی که تیر را از بدنش بیرون می‌کشد نوک براق آن جگرش را پاره خواهد کرد
    و وحشت مرگ بر او چیره خواهد شد.
  tgl-ULB: Tatagos ang palaso mula sa likod niya; tunay nga, lalabas mula sa atay
    niya ang kumikinang na dulo nito; katakot-takot na mga bagay ang darating sa kaniya.
  hui-hui: Ani nogoba haragola timume erembirahayagi dene ngarale bolatagi kagola
    dugulebira. Ani duguwa handalu karia agali ko biago ibunaga darama timu biagoria
    kago hondowa ibuni gi timbuni holebira.
  mya-mya: မြှားကိုနှုတ်လျှင် မိမိကိုယ်ထဲက ထွက်လာ၏။ အရောင်တောက် သောထားသည်သူ၏ သည်းခြေထဲက
    ထွက်လာ၍၊ သူသည် မိန်းမောတွေဝေလျက် နေရ၏။
  bod-N: མདའ་མོ་བཏོན་པར་རྒྱབ་ནས་ཐོན་པ་དང་། ། འོད་སྤྲོ་མདའ་མགོ་མཁྲིས་པའི་ནང་ནས་ཐོན།
    ། དངངས་སྐྲག་གིས་ནི་ཁོ་རང་འཇོམས་པར་འགྱུར། །
  sna-sna: Anoudzura kubva kumusana kwake, muromo wawo unovaima uchibva pachiropa
    chake. Kutya kuzhinji kuchauya pamusoro pake;
  spa-BLM: Lo extrae y sale de su cuerpo. Sí, el punto brillante sale de su hígado.
    Los terrores están sobre él.
  cac-cac: A jun jul-lab' chi' ol c'axpajec' d'a snivanil eb'. Ol ec' d'a seyub' eb',
    ol elc'och d'a yich spatic eb'. Ol te xivq'ue eb' yuj jun chi'.
  swh-ULB: Mshale utatoboa kupitia mgongoni mwake na utatokezea; ni dhahiri, ncha
    inayong'ra itatokezea nje kupitia ini lake yeye; watesi huja tena juu yake.
  bel-bel: пачне вымаць стралу, - і яна выйдзе зь цела, выйдзе, зьзяючы праз жоўць
    ягоную; жахі сьмерці прыйдуць на яго!
  deu-ELBBK: 'Er zieht am Pfeil, und er kommt aus dem Leib hervor, und das glänzende
    Eisen aus seiner Galle: Schrecken kommen über ihn.'
  mbb-OT: Egketiyuk is epezu zin, ne edlehusan dutun te vesut is lawa zin. Ne utew
    sikandin egkahandek.
  mal-2015: അവൻ പറിച്ചിട്ടു അതു അവന്റെ ദേഹത്തിൽനിന്നു പുറത്തുവരുന്നു; മിന്നുന്ന മുന
    അവന്റെ പിത്തത്തിൽനിന്നു പുറപ്പെടുന്നു; ഘോരത്വങ്ങൾ അവന്റെമേൽ ഇരിക്കുന്നു.
  rmc-rmc: Cirdela les avri andral o dumo, o bľišťaco špicos leske predžala prekal
    e pečinka, vašoda pre leste avela bari dar!
  pes-OPV: آن رامی کشد و از جسدش بیرون می‌آید، و پیکان براق از زهره‌اش درمی رود و
    ترسها بر او استیلامی یابد.
  ron-1924: Ышь смулӂе дин труп сэӂята, каре скынтеязэ ла еширя дин феря луй, ши ыл
    апукэ спаймеле морций.
  ben-OBCV: সে তার পিঠ থেকে সেটি টেনে বের করবে, তার যকৃৎ থেকে সেই চক্‌মকে ফলাটি বের
    করবে। আতঙ্ক তার উপরে নেমে আসবে;
  som-som: Wuu soo jiidaa, kolkaasay jidhkiisa ka soo baxdaa, Hubaal caaradda dhalaalaysa
    ayaa beerkiisa ka soo baxda, Oo cabsi baa isaga ku dhacda.
  lat-VUC: 'Eductus, et egrediens de vagina sua, et fulgurans in amaritudine sua:
    vadent et venient super eum horribiles.'
  eng-ASVBT: 'He draweth it forth, and it cometh out of his body; Yea, the glittering
    point cometh out of his gall: Terrors are upon him.'
  ita-1885: Come prima la saetta sarà tratta fuori, La punta gli passerà per mezzo
    il fiele, Dopo esser uscita del suo turcasso; Spaventi gli saranno addosso.
  eng-LXXUP: 'And let the arrow pierce through his body; And let the stars be against
    his dwelling place: Let terrors come upon him.'
  eng-ULB: He pulls it out of his back and the gleaming point comes out of his liver.
    Terrors come over him.
  spa-VBL: La flecha sale de su vesícula biliar, brillando con sangre. Están absolutamente
    aterrorizados.
  fra-_FOB: Il arrachera la flèche, et elle sortira de son corps, et le fer étincelant,
    de son foie; les frayeurs de la mort viendront sur lui.
  mal-mal: അവൻ അത് അവന്റെ ദേഹത്തിൽനിന്ന് പുറത്തേക്ക് വലിച്ചൂരുന്നു; മിന്നുന്ന മുന
    അവന്റെ പിത്തഗ്രന്ഥിയിൽനിന്ന് പുറപ്പെടുന്നു; കൊടും ഭീതി അവന്റെമേൽ ഇരിക്കുന്നു.
  urd-GVR: Jab wuh use apnī pīṭh se nikāle to tīr kī nok us ke kaleje meṅ se niklegī.
    Use dahshatnāk wāqiyāt pesh āeṅge.
  suz-BL: मेको ब्रा मेको आन कली ख्रिश्‍शा ग्रूनीम। मेको ब्रा आन टल्‍केशो ङरम मेको
    आन खाइल पुक्‍शा ग्रुंइब। मोपा मेको शुश हिंनीम। ब्‍यवस्‍था ३२:४१
  eng-NOY: He draweth the arrow, and it cometh forth from his body; Yea, the glittering
    steel cometh out of his gall. Terrors are upon him;
  ita-1927: Si strappa il dardo, esso gli esce dal corpo, la punta sfolgorante gli
    vien fuori dal fiele, lo assalgono i terrori della morte.
  ckb-ckb: تیرەکەی ڕاکێشا و لە پشتییەوە هاتە دەرەوە، نووکی بریسکەدار زراوی بڕی. ترسی
    بەسەرەوەیە؛
  eng-BBE: He is pulling it out, and it comes out of his back; and its shining point
    comes out of his side; he is overcome by fears.
  kan-OKCV: ಅವನು ಆ ಬಾಣವನ್ನು ಎಳೆದರೆ, ಅದು ಬೆನ್ನಿನಿಂದ ಹೊರಡುವುದು; ಅವನ ಪಿತ್ತಕೋಶದಿಂದ ಅದರ
    ಮಿಂಚುವ ಮೊನೆ ಬರುವುದು; ಸಾವಿನ ಭಯವು ಅವನನ್ನೂ ಆವರಿಸುವುದು.
  tam-2017: உருவின பட்டயம் அவன் சரீரத்தையும், மின்னுகிற அம்பு அவன் ஈரலையும் உருவிப்போகும்;
    பயங்கரங்கள் அவன்மேல் வரும்.
  spa-RV-1909: 'Desenvainará y sacará saeta de su aljaba, y relumbrante pasará por
    su hiel: sobre él vendrán terrores.'
  ron-BTF: Este scoasă și îi iese din trup; da, sabia scânteietoare iese din fierea
    lui, groazele sunt asupra lui.
  eng-WEBP: He draws it out, and it comes out of his body. Yes, the glittering point
    comes out of his liver. Terrors are on him.
  eng-FBV: The arrow is pulled out of their gall bladder, glistening with blood. They
    are absolutely terrified!
  nld-1939: Puilt de schicht uit zijn rug, De bliksemende pijl uit zijn gal. Dan overvalt
    hem de doodschrik,
  nch-BL: Quiquixtis nopa cuataminti cati sentapalo ipan itacayo huan iyecapa quipixtos
    ichichica. Se hueyi majmajti quiitzquía huan yaya miqui.
  vie-1934: Nó nhổ tên ra khỏi thân nó, Mũi gươm bóng ngời rút ra khỏi gan nó; Các
    sự kinh khiếp hãm áp nó.
  hin-CV: यह बाण उसकी देह में से खींचा जाएगा, और यह उसकी पीठ की ओर से बाहर आएगा, उसकी
    चमकदार नोक उसके पित्त से सनी हुई है. वह आतंक से भयभीत है.
  spa-BES: Lo está sacando, y sale de su espalda; y su punto brillante sale de su
    costado; es vencido por él terror.
  tdx-tdx: Sitoneñe, le miakatse an-dambosi’e, i masioñe milimolimotsey boak’ añ’afero’e
    ao; vaho vovoem-pirevendreveñañe.
  tha-KJV: เขาดึ​งม​ันออก และมันออกมาจากร่างกายของเขา เออ กระบี่​อันวาววับออกมาจากน้ำดีของเขา
    ความน่าหวาดเสียวมายังเขา
  por-BR-2018: Ele a tirará de seu corpo, e a ponta brilhante atingirá seu fígado;
    haverá sobre ele assombros.
  deu-ELO: 'Er zieht am Pfeile, und er kommt aus dem Leibe hervor, und das glänzende
    Eisen aus seiner Galle: Schrecken kommen über ihn.'
  eng-WYC-2018: Which is led, or taken out of his sheath, or case, and this bow going
    out, and shining as lightning, shall smite him in bitterness; horrible fears shall
    go (forth), and come upon him. (Which is taken out of its sheath, or its case,
    and this bow going out, and shining like lightning, shall strike him in his gall
    bladder; horrible fears shall go forth, and shall come upon him.)
  epo-epo: Nudigita glavo trairos lian korpon, Kaj la fulmo de lia turmentilo venos
    sur lin kun teruro.
  uig-PIN: Tǝgkǝn oⱪ kǝynidin tartip qiⱪiriwelginidǝ, Yaltiraⱪ oⱪ uqi ɵttin qiⱪiriwelginidǝ,
    Wǝⱨimilǝr uni basidu.
  beo-beo: Dadi da e gala:le, badofasea, dadi si amodili maga:me dadisa. Amasea, ea
    da bagadewane beda:sa.
  tpi-OTNT: Na ol spia bai i kisim ol na kamap long hapsait bilong bodi bilong ol.
    Na taim ol man nogut i lukim blut bilong ol yet i stap long ol dispela spia, ol
    bai i pret nogut tru.
  hau-SA: Zai zāre ta daga bayansa, tsinin zai fita daga hantarsa; tsoro zai cika
    shi;
  uig-LAT: Tegken oq keynidin tartip chiqiriwélginide, Yaltiraq oq uchi öttin chiqiriwélginide,
    Wehimiler uni basidu.
  nde-nde: Uyawuhwatsha emhlane wakhe, umcijo wawo ocazimulayo awuhwatshe esibindini.
    Uzangenwa yikwesaba okukhulu;
  ton-ton: ‌ʻE unuhi ia, pea ʻasi ʻi hono sino; ʻio, ʻoku haʻu mei hono ʻahu ʻae heletā
    ngingila, ʻoku ʻiate ia ʻae ngaahi ilifia.
  ces-1613: Střela vyňata bude z toulu a vystřelena, nadto meč pronikne žluč jeho;
    a když odcházeti bude, přikvačí jej hrůzy.
  eng-WMB: He draws it out, and it comes out of his body. Yes, the glittering point
    comes out of his liver. Terrors are on him.
  tam-TCV: அவன் அதைத் தன் முதுகிலிருந்தும், அதின் மினுங்கும் நுனியைத் தன் ஈரலிலிருந்தும்
    இழுத்தெடுக்கிறான். பயங்கரங்கள் அவனை ஆட்கொள்கின்றன;
  ceb-ULB: Motaop ang pana sa iyang likod ug molapos sa pikas; sa pagkatinuod, moigo
    gayod sa iyang atay ang sinaw nga hait niini; ang pagkalisang moabot kaniya.
  pol-UBG: Wyjęta będzie strzała z grzbietu, a grot przeszyje jego wątrobę; ogarnie
    go strach.
  urd-GVU: جب وہ اُسے اپنی پیٹھ سے نکالے تو تیر کی نوک اُس کے کلیجے میں سے نکلے گی۔
    اُسے دہشت ناک واقعات پیش آئیں گے۔
  deu-1912: Ein bloßes Schwert wird durch ihn ausgehen; und des Schwertes Blitz, der
    ihm bitter sein wird, wird mit Schrecken über ihn fahren.
  kan-2017: ಅವನು ಬಾಣವನ್ನು ಕೀಳಲು ಅದು ಬೆನ್ನಿನಿಂದ ಹೊರಬರುವುದು, ಥಳಥಳಿಸುತ್ತಾ ಅವನ ಪಿತ್ತಕೋಶದೊಳಗಿಂದ
    ಹೊರಡುತ್ತಿರುವುದು, ಭಯಭ್ರಾಂತಿಗಳು ಅವನನ್ನು ಮುತ್ತಿಕೊಳ್ಳುವವು.
  yap-yap: Me aw gan e gat’ing ngak nge yan i bogor u barba’ rok; ni be lul’ racha’en
    u nguwalen fare gan e gat’ing ni be galgal ra’en, me m’ag e morus.
  hlt-MCSB: A yueh vaengah a pumpu lamloh a pawlh pah. Te vaengah a hmuet khui lamkah
    mueirhih te amah soah rhaek la a caeh pah ni.
  mdy-ETH: ሂኢዣ ዒዛኮ ጊዴና ሶፒ ኬስካንዳኔ፤ ሂኢዦኮ ቤርቶ ፖዓሢ ማዮ ዒዛኮ ዱኡዚ ዓኣዻንዳኔ፤ ዼኤፒ ዒጊቹሞና ዒና ዒዛኮ
    ዲቃታንዳኔ።
  twi-ASANTE: Wɔbɛtwe bɛmma no firi nʼakyi, ano hyɛnhyɛn no bɛfiri ne brɛboɔ mu. Ehu
    bɛba ne so;
  eng-WEBU: He draws it out, and it comes out of his body. Yes, the glittering point
    comes out of his liver. Terrors are on him.
  wal-wal: He zubbee ayyo zokkuwaara kantti kiyana; he phooliyaa xeerai a tiriyaa
    kanttidi, ciyyiyaa gussana. Hegaa gishshau, dagamai a wozanaa shabbirana.
  spa-PDDPT: Si logra sacarse la flecha, ciertamente le sale por la espalda. ¡Ciertamente,
    la punta reluciente sale de su hiel! Sobre él se vienen terrores.
  gun-gun: Ha'e ramo okupe gui hu'y oekyi rã overa rei 'rã huguy re. Ha'e ramo oendu
    'rã onhemondyia.
  ilo-ULB: Tudokento ti pana ti likodanna ket rummuarto; kinapudnona, sumalpotto ti
    nasileng a murdong iti dalemna; umayto kenkuana dagiti kabutbuteng.
  kpg-kpg: Nia amu maalei gaa weu gi lodo nadau huaidina, gei nia dodo gaa hali mai
    i nia ngudu nia amu maalei aalaa. Di madagu ga haga bolebole nia manawa digaula.
  uig-ARA: تەگكەن ئوق كەينىدىن تارتىپ چىقىرىۋېلگىنىدە، يالتىراق ئوق ئۇچى ئۆتتىن چىقىرىۋېلگىنىدە،
    ۋەھىمىلەر ئۇنى باسىدۇ.
  sus-sus: Hali a tanbɛ tala e a sɔxɔxi naxan na, fe magaaxuxi gbɛtɛ fama nɛ a lide.
  pon-2006: Arep ehu pahn lel pwar paliwere; oh nta pahn kerekeredi ni imwin arepo,
    oh masepwehk pahn karerehda nan kapehde.
  ksd-ksd: Ra pu i ga vila vurpu uro ra muruna, Ma ra ngie na pu i ga toro ra katina;
    I burut na kaia.
  tur-YTC: Onu çekip çıkarır, o da bedeninden çıkar. Evet, parıldayan ucu ciğerinden
    çıkar. Dehşet onun üzerindedir.
  grc-BRENT: Διεξέλθοι δὲ διὰ σώματος αὐτοῦ βέλος, ἄστρα δὲ ἐν διαίταις αὐτοῦ· περιπατήσαισαν
    ἐπʼ αὐτῷ φόβοι,
  ind-AYT: Anak panah itu dicabut, dan keluar dari punggungnya; mata panah yang berkilat
    keluar dari empedunya; kengerian menimpanya.
  nya-nya: Muviwo adzawutulutsira ku msana, songa yake yowala kuchoka mʼmphafa mwake.
    Adzagwidwa ndi mantha aakulu;
  hrv-hrv: Strijelu bi izvuk'o, al' mu probi leđa, a šiljak blistavi viri mu iz žuči.
    Kamo god krenuo, strepnje ga vrebaju,
  mps-mps: Tama te enego augwali tigide teda paibao. Te dwai bidi dabego te enede
    augwaligo kaneme elalubo subaso da, augwali wi mu yaibao.
  tpi-tpi: Na ol spia bai i kisim ol na kamap long hapsait bilong bodi bilong ol.
    Na taim ol man nogut i lukim blut bilong ol yet i stap long ol dispela spia, ol
    bai i pret nogut tru.
  dan-1931: en Kniv kommer ud af hans Ryg, et lynende Stål af hans Galde; over ham
    falder Rædsler,
  vie-OVCB: Khi rút mũi tên ra khỏi người nó, đầu mũi tên sáng loáng đã cắm vào gan.
    Nỗi kinh hoàng của sự chết chụp lấy nó.
  guj-2017: તેના પેટમાંથી બાણ આરપાર નીકળી જશે; અને પીઠમાંથી ભોંકાઈને બહાર આવશે; તેની
    ચળકતી ધાર તેના પિત્તાશયને વીંધી નાખશે. તેના પર ભય આવી પડશે.
  pon-2006A: Arep ehu pahn lel pwar paliwere; oh nta pahn kerekeredi ni imwin arepo,
    oh masepwehk pahn karerehda nan kapehde.
  por-BRBSL: Ele o tira para fora, e ele sai de seu corpo. Sim, o ponto cintilante
    sai de seu fígado. Os terrores estão sobre ele.
  cth-cth: Pala teh a phawk, a tak dawk hoi a tâco pouh. Loukloukkaang e a hmo hah
    hmue thung hoi a tâco. Takikatho poung e a lathueng vah a pha.
  twi-twi: Ɔtwe bɛmma no fi nʼakyi, ano hyɛnhyɛn no fi ne brɛbo mu. Ehu bɛba ne so;
  hlt-hlt: A yueh vaengah a pumpu lamloh a pawlh pah. Te vaengah a hmuet khui lamkah
    mueirhih te amah soah rhaek la a caeh pah ni.
  tbz-SIM: Bɑ́ kòò fũ̀ṹtɛ́ kupie nkùù tɑ o ĩ́nkɛ̀, kɛ̀ bɛ̀ dɛ̀itɛ mɛpembii mmɛ̀ɛ̀
    tɑ o dinni, kɛ̀ kukɔ̃m̀bɔ̀doróo ò kùɔ.
  msy-2020: Eghtɨ bariba me amɨkɨragh men namnabar vongɨn otivam. Eghtɨ gumazamizir
    kurar kaba uarira uan ghuzibar gantɨ, da barir kabar ikɨtɨ, me bar atiatigham.
  dop-dop: Ɩ kpɛsɑ kɔkɔ nyǝmlɛ nte tǝ tʋlɑ ɩ tɔnʋɣʋ nɑ ɩ hɔɔlɛ tɔ. Ɩlɛnɑ sǝm tii ɩ
    tɔɔ kɛ́ kpɑkpɑɑ.
  azb-azb: Ox onu dəlib-keçəcək, Onun kürəyindən çıxacaq, Parlaq ucu ödünü dağıdıb
    tökəcək. Üstünə dəhşət gələcək.
  eng-DBY: 'He draweth it forth; it cometh out of his body, and the glittering point
    out of his gall: terrors are upon him.'
  hin-2017: वह उस तीर को खींचकर अपने पेट से निकालेगा, उसकी चमकीली नोंक उसके पित्त
    से होकर निकलेगी, भय उसमें समाएगा।
  wol-KYG: jam ko ba fëll, cat la bëtt xol ba, di melax fa mu sare, tiitaangey ndee
    ne ko taral.
  eng-YLT: One hath drawn, And it cometh out from the body, And a glittering weapon
    from his gall proceedeth. On him [are] terrors.
  eng-WYC-2017: Which is led, or taken out of his sheath, or case, and this bow going
    out, and shining as lightning, shall smite him in bitterness; horrible fears shall
    go, and come upon him.
  eng-WMBB: He draws it out, and it comes out of his body. Yes, the glittering point
    comes out of his liver. Terrors are on him.
  urd-GVH: जब वह उसे अपनी पीठ से निकाले तो तीर की नोक उसके कलेजे में से निकलेगी। उसे
    दहशतनाक वाक़ियात पेश आएँगे।
  rug-rug: Kote daku vura nia sa sa tupi pa mudina, meke va vura ia pa berona sa batu
    tupi ṉedalana, meke sa minatagutuna sa minate si kote kamo la koa sa.
  gaz-gaz: Dudga isaa keessaa xiyya, tiruu isaa keessaa immoo fiixee calaqqisu buqqisa.
    Sodaan guddaan isa qabata;
  fra-LSG: Il arrache de son corps le trait, Qui étincelle au sortir de ses entrailles,
    Et il est en proie aux terreurs de la mort.
  yal-yal: A xalimakunla botinma nɛn a fatini, naxan ɲɔɛ bata sa a bɔɲɛn sɔxɔn, koni
    sayaan magaxuna a suxuma nɛn.
  haw-1868: Hukiia mai la ia a puka ae mai ke kino mai; A puka ae hoi ka pahikaua
    huali mai kona au mai; Maluna ona na mea weliweli.
  arb-NAV: اخْتَرَقَتْهُ عَمِيقاً وَخَرَجَتْ مِنْ جَسَدِهِ، وَنَفَذَ حَدُّهَا اللّامِعُ
    مِنْ مَرَارَتِهِ، وَحَلَّ بِهِ رُعْبٌ.
  ewe-ewe: Eɖee do goe tso eƒe lãme eye wòho eƒe tsutsyɔeƒe le eƒe aklã me. Ŋɔdzi
    alée,
  eng-LEE: 'He draweth it, and it cometh out of the body; yea, out of his gall the
    glittering [arrow] cometh forth: over him come the terrors [of death].'
  asm-FB: সি বাণ টানিলে, সেয়ে তাৰ গাৰ পৰা ওলাই আহে; এনে কি, তাৰ তিৰবিৰোৱা আগ, তাৰ
    পিত্তৰ পৰা বাহিৰ হয়; তাতে মৰণৰ ভয়ে তাক আক্ৰমণ কৰে।
  sus-A: هَلِ عَ تَنبّ تَلَ عٍ عَ سْشْشِ نَشَن نَ، قٍ مَفَاشُشِ فبّتّ قَمَ نّ عَ لِدٍ.
  fra-SBL: Il la tire, et elle sort de son corps. Oui, le point brillant sort de son
    foie. Les terreurs sont sur lui.
  hbo-hbo: שָׁלַף֮ וַיֵּצֵ֪א מִגֵּ֫וָ֥ה וּ֭בָרָק מִֽמְּרֹרָתֹ֥ו יַהֲלֹ֗ךְ עָלָ֥יו
    אֵמִֽים׃
  kik-kik: Aũcomoraga kuuma ngʼongʼo wake, mũtheece ũcio mũkengu akaũcomora kuuma
    ini-inĩ rĩake. Imakania nĩikamũkorerera;
  fra-NCL: Il arrache le trait, il sort de son corps, l’acier sort étincelant de son
    foie ; les terreurs de la mort tombent sur lui.
  cek-AK: Anih loe a takpum thung hoi tacawt, palaa to aphongh; ue, anih ih ahmuet
    thung hoiah rong kampha sumsen to tacawt; a nuiah zithaih to phak;
  cuk-cuk: Sigu-esgoro-gordikidbiid egi yolenonikoedi, ungebigudagoenad, sigu-duku
    binagi buudu-noedi ungebigudagoenad. Dobedbali, surbinsa itodoed.
  uig-CYR: Тәккән оқ кәйнидин тартип чиқиривелгинидә, Ялтирақ оқ учи өттин чиқиривелгинидә,
    Вәһимиләр уни басиду.
  tel-2017: ఆ బాణం వాళ్ళ దేహాలను చీల్చివేసి శరీరం నుండి బయటకు వస్తుంది. దాన్ని బయటకు
    తీసినప్పుడు కాలేయం తుత్తునియలు అవుతుంది. మరణభయం వాళ్ళ మీదికి వస్తుంది.
  hat-BSA: L ap rale sòti parèt dèyè do li, menm pwent glise a soti nan fyèl li. Gwo
    laperèz va parèt sou li.
  kos-kos: Soko osra in pisr ac fah sasla ke manol; Ac srah kacl uh ac fah tultul
    ke acn saromrom ke mutun osra uh, Ac el ac arulana tuninfongla.
  hbo-WLC: שָׁלַף֮ וַיֵּצֵ֪א מִגֵּ֫וָ֥ה וּ֭בָרָק מִֽמְּרֹרָת֥וֹ יַהֲלֹ֗ךְ עָלָ֥יו
    אֵמִֽים׃
  ibo-ibo: Nʼazụ ya ka ọ na-esi mịpụta ya, site nʼumeju ya ka a ga-esi mịpụta ọnụ
    ya na-egbu amụma. Oke egwu dị iche iche ga-abịakwasị ya.
  ory-ory: ସେ ତାହା ଟାଣେ ଓ ତାହା ତାହାର ଶରୀରରୁ ବାହାରି ଆସେ; ହଁ, ତାହାର ପିତ୍ତସ୍ଥଳୀରୁ ତେଜସ୍କର
    ତୀରାଗ୍ର ନିର୍ଗତ ହୁଏ; ସେ ନାନା ଭୟରେ ଆକ୍ରାନ୍ତ।
  chk-chk: Ewe föün esefich a pwerewu me lükisökürün, mesan mi misimis a tikiwu seni
    marasan. Eniweniw a feitiu won.
  rop-rop: Det shapwan pat blanga det erro garra go rait thru langa olabat bodi, en
    olabat garra brabli bradin na.
  ukr-1871: Схоче вийняти стрілу, а вона вийде з тїла — вийде, блисне крізь жовч його;
    страх смертний прийде на його!
  deu-1951: Er zieht [daran], und der Pfeil geht aus seinem Leibe hervor, blitzend
    fährt er aus seiner Galle, und Todesschrecken kommen über ihn.
  eng-JPS: He draweth it forth, and it cometh out of his body; yea, the glittering
    point cometh out of his gall; terrors are upon him.
  srp-1865: Strijela puštena proæi æe kroz tijelo njegovo, i svijetlo gvožðe izaæi
    æe iz žuèi njegove; kad poðe, obuzeæe ga strahote.
  lug-lug: Akasaale kaliviirayo mu mugongo gwe, omumwa gwako ogumasamasa gusikibwe
    mu kibumba. Entiisa erimujjira.
  heb-heb: שלף ויצא מגוה וברק ממררתו יהלך עליו אמים׃
  ben-IRV: তীর তার পিঠ ভেদ করবে এবং বেরিয়ে আসবে; সত্যি, তীরের চকচকে আগাটা তার যকৃত
    থেকে বেরিয়ে আসবে; আতঙ্ক তার ওপরে আসবে।
  pan-pan: ਉਹ ਉਸ ਤੀਰ ਨੂੰ ਬਾਹਰ ਖਿੱਚਦਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਸਰੀਰ ਵਿੱਚੋਂ ਬਾਹਰ ਆਉਂਦਾ ਹੈ, ਤਦ ਉਹ
    ਦੀ ਚਮਕਦੀ ਹੋਈ ਨੋਕ ਉਹ ਦੇ ਪਿੱਤੇ ਵਿੱਚੋਂ ਨਿੱਕਲੇਗੀ, ਅਤੇ ਭੈਅ ਉਸ ਦੇ ਉੱਤੇ ਆ ਪਵੇਗਾ।
  mya-JVB: မြှားကိုနှုတ် လျှင် မိမိကိုယ်ထဲက ထွက် လာ၏။ အရောင် တောက် သောထားသည်သူ ၏ သည်းခြေ
    ထဲက ထွက် လာ၍၊ သူသည် မိန်းမော တွေဝေလျက် နေရ၏။
  hmo-hmo: Iena doruna dekena amo idia ese diba do idia veria. Diba ena matana be
    iena asena dekena amo do idia veria, mai rarana momo danu. Unai neganai mase ena
    gari ese, unai tau do ia dogoatao momokani.
  urd-urd: वह तीर निकालेगा और वह उसके जिस्म से बाहर आएगा, उसकी चमकती नोक उसके पित्ते
    से निकलेगी; दहशत उस पर छाई हुई है।
  rus-SYN: станет вынимать стрелу,- и она выйдет из тела, выйдет, сверкая сквозь желчь
    его; ужасы смерти найдут на него!
  bqc-SIM: A kapi wo a kpɛsɛa, i kà lɛ́ tɛkɛapi wo a pↄawa, ga vĩa i aà kṹ.
  tcz-CHONGTHU: Thalchang chun atungtun langa konna ki botdoh ding chule athalchang
    muh chu thisan nat dehduh a thina kichat umtah chu achung'uva chu ding ahi.
  mar-mar: पितळी बाण त्याच्या शरीरातून आरपार जाईल. त्याचे चकाकणारे टोक त्याचे पित्ताशय
    भेदील आणि तो भयभीत होईल.
  qub-qub: Lëchaga cuerpunmanmi yayconga. Ñatinninpa päsarmi jucaj-lädunpa llojshiramonga.
    Chay runaga fiyupami mancharenga.
  hat-hat: Yon flèch ap pèse kò l'. San li ap degoute konsa nan pwent flèch la. Kè
    l' sere, li wè lanmò anfas.
  eng-BSB: It is drawn out of his back, the gleaming point from his liver. Terrors
    come over him.
  eng-WEBPB: He draws it out, and it comes out of his body. Yes, the glittering point
    comes out of his liver. Terrors are on him.
  kbq-kbq: Hanki ana kevenu'ma ahe taponesigeno amagenafinti'ma ruraponenkeno'a, keve
    agonare'ma koramo'ma hanigeno kesuno'a tusi agogogu hugahie.
  nhe-BL: Quiquixtía nopa cuatlamintli tlen quisentlapalo itlacayo huan iyecapa quipiya
    ichichica. Se hueyi majmajtli quiitzquía huan yajaya miqui.
  gub-BL: Ozo'ok putar u'yw ikupe wi wà nehe. Huwykwer heny putar u'yw rehe nehe.
    Ma'e wi ikyze haw wiko putar izar romo nehe.
  eng-DRA: 'The sword is drawn out, and cometh forth from its scabbard, and glittereth
    in his bitterness: the terrible ones shall go and come upon him.'
