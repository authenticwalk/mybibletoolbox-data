  guj-2017: દુષ્ટ લોકોને ઈશ્વર તરફથી મળેલો હિસ્સો, તથા ઈશ્વરે તને ઠરાવી આપેલું વતન
    આ જ છે.”
  pon-2006A: Met iei lokolok en aramas suwed, lokolok me Koht ketin kilelehiong irail.
  por-BRBSL: Esta é a porção de um homem perverso de Deus, a herança a ele designada
    por Deus”.
  cth-cth: Hetheteh Cathut koehoi tamikathoutnaw ni a coe hanelah ao. Cathut ni a
    coe hane râw a pouk pouh e doeh telah a ti.
  twi-twi: Eyi ne nkrabea a Onyankopɔn de ma amumɔyɛfo, agyapade a Onyankopɔn de ato
    hɔ ama wɔn ne no.”
  hlt-hlt: Halang hlang loh tebang khoyo te Pathen taeng lamkah a dang tih Pathen
    loh a ol rho la a khueh pah,” a ti.
  tbz-SIM: Kuyie mbɑ̀ɑnɛ̀ tì oyɛiwe tintì mɛmmɛ. Ò yóó tiekɛ dɛ̀ndɛ, Kuyie ndɛ nhò
    bɑ̀ɑnɛ̀.
  msy-2020: God osɨmtɨzir kaba, gumazamizir kurabar anɨngasa, a dagh inabagha gɨfa.
    Eghtɨ me kamaghɨra gevegham.”
  dop-dop: Ɩsǝnɑ Ɩsɔ sɩɩwɑ ɩsɑɣɑlɑtɑɑ sɩ pɑɑ tɛɛsǝnɑ tɔɣɔlɛ.
  azb-azb: Pis insan Allahdan belə pay alacaq, Allahın ona verdiyi irs budur».
  eng-DBY: This is the portion of the wicked man from God, and the heritage appointed
    to him by God.
  hin-2017: परमेश्वर की ओर से दुष्ट मनुष्य का अंश, और उसके लिये परमेश्वर का ठहराया
    हुआ भाग यही है।” (अय्यू. 27:13)
  wol-KYG: Lii moo di wàllu nit ku bon, fa Yàlla, muy cér bu ko Yàlla dogalal.
  eng-YLT: This [is] the portion of a wicked man from God. And an inheritance appointed
