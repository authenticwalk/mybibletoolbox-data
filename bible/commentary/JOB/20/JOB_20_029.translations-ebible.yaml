verse: JOB.020.029
translations:
  mal-C: ഇതു ദുഷ്ടർക്കു ദൈവം കൊടുക്കുന്ന ഓഹരിയും ദൈവം അവർക്കായി നിയമിച്ചിട്ടുള്ള ഭാഗധേയവുമാണ്.”
  deu-TKW: Das ist das Los des gottlosen Menschen von seiten Gottes, und das Erbteil
    das ihm vom Höchsten beschieden ward!
  lin-lin: Yango nde lifuti oyo Nzambe abongisi mpo na moto mabe, libula oyo Nzambe
    alaki ye. »
  eng-LSV: This [is] the portion of a wicked man from God. And an inheritance appointed
    him by God.”
  eng-GNV: This is the portion of the wicked man from God, and the heritage that he
    shall haue of God for his wordes.
  eng-WEBSTER: This is the portion of a wicked man from God, and the heritage appointed
    to him by God.
  nhw-BL: Ya ni catli ininpantis amo cuajcualme pampa ya ni catli Toteco Dios quinajocuilijtoc.”
  swh-ONEN: Hili ndilo fungu Mungu alilowagawia waovu, urithi uliowekwa kwa ajili
    yao na Mungu.”
  bba-bba: Yeniwɑ Yinni Gusunɔ u tɔn kɔ̃sobu yiiye. Yerɑ yɑ bu mɑrɑ siɑ.
  eng-KJVCPB: This is the portion of a wicked man from God, And the heritage appointed
    unto him by God.
  luo-luo: Mano e gima Nyasaye ochano ne joma timbegi richo, mano e girkeni ma Nyasaye
    oikonegi.”
  meu-meu: Kara dika tauna davana binai, Dirava ena amo; ahuna binai, Dirava ese vada
    e gwaurai henia.
  npi-ULB: परमेश्‍वरबाट दुष्‍ट मानिसले पाउने भाग, परमेश्‍वरले उसको निम्ति साँच्नुभएको
    पैतृक-अंश यही हो ।
  yor-yor: Èyí ni ìpín ènìyàn búburú láti ọ̀dọ̀ Ọlọ́run wá, àti ogún tí a yàn sílẹ̀
    fún un láti ọ̀dọ̀ Ọlọ́run.”
  pes-OPCB: این است سرنوشتی که خدای قادر مطلق برای بدکاران تعیین کرده است.
  tgl-ULB: Ito ang bahagi ng masamang tao mula sa Diyos, ang pamana ng Diyos na nakalaan
    para sa kaniya.”
  hui-hui: Ngode Datagaliwabehanda agali ko biaga karunaga pani ogonidagua mule lowa
    manda manda bu kago ti kagoha ibilalu bo wahai holebira, lalu Sobahanda Yobohondo
    lene.
  mya-mya: ထိုသို့သောဆုလပ်ကို ဘုရားသခင်သည် လူဆိုး အားပေးတော်မူ၏။ ထိုသို့သောအမွေဥစ္စာကို
    ဘုရား သခင် ခွဲဝေစီရင်တော်မူသည်ဟု မြွက်ဆို၏။
  bod-N: འདི་ནི་སྡིག་སྤྱོད་ཅན་ལ་ཐོབ་པའི་སྐལ་བ་སྟེ། ། དཀོན་མཆོག་ཉིད་ཀྱིས་དེ་ལ་གནང་བའི་ནོར་སྐལ་ཡིན།
    །
  sna-sna: Aya ndiwo magumo anogoverwa vakaipa naMwari, iyo nhaka yavakatemerwa naMwari.”
  spa-BLM: Esta es la porción de un hombre malvado de Dios, la herencia que le ha
    sido asignada por Dios”.
  cac-cac: Aton val juntzan̈ tic nab'il yuj Dios d'a yib'an̈ eb' chuc chi', vach'xo
    yajcan d'a yib'an̈ eb' yuuj, xchi vin̈aj Zofar chi'.
  swh-ULB: Hii ndiyo sehemu ya mtu mwovu kutoka kwa Mungu, urithi uliotunzwa akiba
    na Mungu kwa ajili yake yeye.”
  bel-bel: Вось доля чалавеку беззаконнаму ад Бога і спадчына, вызначаная яму Ўсеўладным!
  deu-ELBBK: Das ist das Teil des gottlosen Menschen von Gott und das von Gott ihm
    zugesprochene Los.
  mbb-OT: Iyan heeyan egkepeveyaan te lalung he etew he imbanglis te Megbevayà kandin.”
  mal-2015: ഇതു ദുഷ്ടന്നു ദൈവം കൊടുക്കുന്ന ഓഹരിയും ദൈവം അവന്നു നിയമിച്ച അവകാശവും ആകുന്നു.
  rmc-rmc: Kajso koňec užarel le nalačhe manušes, kajso ďeďictvos chudena le Devlestar.“
  pes-OPV: این است نصیب مرد شریر از خدا و میراث مقدر او ازقادر مطلق.»
  ron-1924: Ачаста есте соарта пе каре о пэстрязэ Думнезеу челуй рэу, ачаста есте
    моштениря пе каре й-о хотэрэште Думнезеу.”
  ben-OBCV: দুষ্ট লোকেদের এই হল ঈশ্বর-নিরূপিত পরিণতি, ঈশ্বর দ্বারা এই উত্তরাধিকারই
    তাদের জন্য নিরূপিত হয়ে আছে।”
  som-som: Intaasu waxaa weeye qaybta ninkii shar ahu uu xagga Ilaah ka helayo, Iyo
    wixii Ilaah dhaxal ahaan ugu amray.
  lat-VUC: Hæc est pars hominis impii a Deo, et hæreditas verborum ejus a Domino.]
  eng-ASVBT: This is the portion of a wicked man from God, And the heritage appointed
    unto him by God.
  ita-1885: Questa è la parte assegnata da Dio all'uomo empio, E l'eredità ch'egli
    riceve da Dio per le sue parole.
  eng-LXXUP: This is the portion of an ungodly man from the Lord, And the possession
    of his goods appointed him by the all-seeing God.
  eng-ULB: This is the wicked man's portion from God, the heritage reserved for him
    by God.”
  spa-VBL: Esta es la parte que los impíos reciben de Dios, la herencia que Dios dice
    que deben tener”.
  fra-_FOB: Telle est la part que Dieu réserve à l'homme méchant, tel est l'héritage
    que Dieu lui assigne.
  mal-mal: ഇത് ദുഷ്ടന് ദൈവം കൊടുക്കുന്ന ഓഹരിയും ദൈവം അവന് നിയമിച്ച അവകാശവും ആകുന്നു”.
  urd-GVR: Yih hai wuh ajr jo Allāh bedīnoṅ ko degā, wuh wirāsat jise Allāh ne un
    ke lie muqarrar kī hai.”
  suz-BL: मेको परमप्रभु यावे आ अरेशो मटीब आन भाग बाक्‍ब। परमप्रभुमी गेशो इनाम मेकोन
    बाक्‍ब” दे लोव़ लेत्‍ता बाक्‍त।
  eng-NOY: Such is the portion of the wicked man from God, And the inheritance appointed
    for him by the Almighty.
  ita-1927: Tale la parte che Dio riserba all’empio, tale il retaggio che Dio gli
    destina”.
  ckb-ckb: ئەمە بەشی کەسی خراپە لە خوداوە، میراتی دیاریکراوە لە خوداوە.»
  eng-BBE: This is the reward of the evil man, and the heritage given to him by God.
  kan-OKCV: ದುಷ್ಟನಿಗೆ ದೇವರಿಂದ ಬರುವ ಪಾಲೂ, ಅವನಿಗೆ ನೇಮವಾಗಿರುವ ಬಾಧ್ಯತೆಯೂ ಇವೇ.”
  tam-2017: இதுவே தேவனால் துன்மார்க்கனுக்குக் கிடைக்கும் பங்கும், அவனுடைய செய்கைக்கு
    தேவனால் அவனுக்கு வரும் பங்காகும்” என்றான்.
  spa-RV-1909: Esta es la parte que Dios apareja al hombre impío, y la heredad que
    Dios le señala por su palabra.
  ron-BTF: Aceasta este partea de la Dumnezeu unui om stricat și moștenirea rânduită
    lui de Dumnezeu.
  eng-WEBP: This is the portion of a wicked man from God, the heritage appointed to
    him by God.”
  eng-FBV: This is the share the wicked receive from God, the inheritance God says
    they should have.”
  nld-1939: Dit is het lot van den boze, door God hem bedeeld, Het erfdeel, dat de
    Godheid hem toewijst!
  nch-BL: Ya ni cati ininpantis amo cuajcualme pampa ya ni cati Toteco Dios quinajocuilijtoc.”
  vie-1934: Đó là phần mà Đức Chúa Trời dành cho kẻ hung ác, Và ấy là cơ nghiệp mà
    Ngài định cho nó.
  hin-CV: यही होगा परमेश्वर द्वारा नियत दुर्वृत्त का भाग, हां, वह उत्तराधिकार, जो
    उसे याहवेह द्वारा दिया गया है.”
  spa-BES: Esta es la recompensa del hombre malo, y la herencia que Dios le ha dado.
  tdx-tdx: Izay ty toly havalen’ Añahare amy lo-tserekey, ty ampandovaen’ Añahare
    aze.
  tha-KJV: นี่​เป็นส่วนของคนชั่วจากพระเจ้า และเป็นมรดกที่พระเจ้าทรงกำหนดให้​เขา​”
  por-BR-2018: Esta é a parte que Deus dá ao homem perverso, a herança que Deus lhe
    prepara.
  deu-ELO: Das ist das Teil des gesetzlosen Menschen von Gott und das von Gott ihm
    zugesprochene Los.
  eng-WYC-2018: This is the part of a wicked man, which is given to him of God, and
    the heritage of his words is also of the Lord. (This is the portion for the wicked,
    which is given to him from God, and his inheritance which is also from the Lord.)
  epo-epo: Tia estas de Dio la sorto de homo malpia, Kaj la heredaĵo destinita por
    li de Dio.
  uig-PIN: Hudaning rǝzil adǝmgǝ bǝlgiligǝn nesiwisi mana xundaⱪtur, Bu Huda uningƣa
    bekitkǝn mirastur».
  beo-beo: 'Gode da agoai wadela:le hamosu dunu ilima amo defele gugunufinisimusa:
    ilegei dagoi.”'
  tpi-OTNT: God i makim pinis ol dispela kain hevi bilong ol man nogut i ken kisim,
    na bai ol i pinis olsem tasol.”
  hau-SA: Abin da Allah zai sa yă faru da mugu ke nan, gādon da Allah ya ba shi ke
    nan.”
  uig-LAT: Xudaning rezil ademge belgiligen nésiwisi mana shundaqtur, Bu Xuda uninggha
    békitken mirastur».
  nde-nde: Sinjalo isiphetho uNkulunkulu asimisele ababi, ilifa abalikhethelwe nguNkulunkulu.”
  ton-ton: Ko e ʻinasi eni ʻoe tangata angahala mei he ʻOtua, mo e tufakanga kuo tuʻutuʻuni
    maʻana ʻe he ʻOtua.”
  ces-1613: Tenť jest podíl člověka bezbožného od Boha, to, pravím, dědictví vyrčené
    jemu od Boha silného.
  eng-WMB: This is the portion of a wicked man from God, the heritage appointed to
    him by God.”
  tam-TCV: கொடியவர்களுக்கு இறைவன் நியமித்த பலன் இதுவே; இறைவனால் அவர்களுக்கு நியமிக்கப்பட்ட
    பங்கும் இதுவே.”
  ceb-ULB: Mao kini ang bahin sa tawong daotan gikan sa Dios, ang kabilin nga gitagana
    kaniya sa Dios.”
  pol-UBG: Taki jest dział Boga dla niegodziwego i dziedzictwo przeznaczone mu przez
    Boga.
  urd-GVU: یہ ہے وہ اجر جو اللہ بےدینوں کو دے گا، وہ وراثت جسے اللہ نے اُن کے لئے
    مقرر کی ہے۔“
  deu-1912: Das ist der Lohn eines gottlosen Menschen bei Gott und das Erbe, das ihm
    zugesprochen wird von Gott.
  kan-2017: ದುಷ್ಟನಿಗೆ ದೇವರಿಂದ ದೊರೆಯುವ ಪಾಲೂ, ದೇವರು ನೇಮಿಸಿರುವ ಸ್ವಾಸ್ತ್ಯವೂ ಇವೇ.”
  yap-yap: Irera’ e n’en nra machda’nag e girdi’ ni kireb, ni aram e n’en nike duwgiliy
    Got nga dakenrad.
  hlt-MCSB: Halang hlang loh tebang khoyo te Pathen taeng lamkah a dang tih Pathen
    loh a ol rho la a khueh pah,” a ti.
  mdy-ETH: ዋይዞ ዒፄ ዓሶም ፆኦሲ ማሊ ጌሤ ባካ ፑርቶ ዓሶማኣ ዒንጎንዶ ባካ ዬያኬ።»
  twi-ASANTE: Yei ne hyɛberɛ a Onyankopɔn de ma amumuyɛfoɔ, awugyadeɛ a Onyankopɔn
    de ato wɔn hɔ.”
  eng-WEBU: This is the portion of a wicked man from God, the heritage appointed to
    him by God.”
  wal-wal: Xoossai iita asatuyyo wottido qaadai hagaa” yaagiis.
  spa-PDDPT: ']]'
  gun-gun: Ha'e ramigua ae 'rã avakue heko vai va'e ojopy Nhanderuete po gui. Ha'e
    nunga anho ha'e kuery peguarã oĩ Nhanderuete ijayvuague rami vy — he'i.
  ilo-ULB: Daytoy ti bingay ti nadangkes a tao manipud iti Dios, ti tawid nga insagana
    ti Dios a para kenkuana.”
  kpg-kpg: “Deenei di hui hagaduadua o digau huaidu, di hui dela guu dugu go God ang gi
    digau beenei.”
  uig-ARA: خۇدانىڭ رەزىل ئادەمگە بەلگىلىگەن نېسىۋىسى مانا شۇنداقتۇر، بۇ خۇدا ئۇنىڭغا
    بېكىتكەن مىراستۇر».
  sus-sus: Ala na nan fima mixi ɲaaxi ma kɛ ra. Na bara findi Ala ɲanige ra na mixi
    mɔɔli bɛ.»
  pon-2006: Met iei lokolok en aramas suwed, lokolok me Koht ketin kilelehiong irail.
  ksd-ksd: Go iat ra tiniba kai God nina i tibe ra tena varpiam me, A magit ba na
    kale pa ia tai God.
  tur-YTC: Bu, kötü adamın Tanrı'dan payıdır, Tanrı tarafından kendisine atanan mirastır.”
  grc-BRENT: Αὕτη ἡ μέρις ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, καὶ κτῆμα ὑπαρχόντων αὐτῷ
    παρὰ τοῦ ἐπισκόπου.
  ind-AYT: Inilah bagian yang diberikan Allah kepada orang fasik, dan warisan yang
    ditetapkan oleh Allah untuknya.”
  nya-nya: Izi ndi zimene Mulungu amasungira anthu oyipa, mphotho imene Mulungu amayikira
    iwowo.”
  hrv-hrv: Takvu sudbinu Bog priprema zlikovcu i takvu baštinu on mu dosuđuje.”
  mps-mps: Godigo te dwai sę ebo bidi dabego te dwai sęgę somainu dąį ilai dao.
    Awe, augwali te silibo tiwai emainu tiwai dao,” Sofargo te po wali.
  tpi-tpi: God i makim pinis ol dispela kain hevi bilong ol man nogut i ken kisim,
    na bai ol i pinis olsem tasol.”
  dan-1931: Slig er den gudløses Lod fra Gud og Lønnen fra Gud for hans Brøde!”
  vie-OVCB: Số phận ấy Đức Chúa Trời đã dành cho kẻ ác. Là cơ nghiệp Ngài dành cho
