  yal-yal: Ala fe ɲaxi rabane raɲanma na kii nin, Ala na nan findixi a kɛɛn na.”
  haw-1868: Oia ka uku o ke kanaka hewa mai ke Akua mai, Oia kona hoilina i oleloia
    mai e ke Akua.
  arb-NAV: هَذَا هُوَ الْمَصِيرُ الَّذِي يُعِدُّهُ اللهُ للأَشْرَارِ، وَالْمِيرَاثُ
    الَّذِي كَتَبَهُ اللهُ لَهُمْ».
  ewe-ewe: Esia nye gomekpɔkpɔ si Mawu ɖo ɖi na ame vɔ̃ɖiwo, eye wònye domenyinu tso
    Mawu gbɔ na wo.”
  eng-LEE: This is the portion of a wicked man from God, and his decreed heritage
    from God.
  asm-FB: দুষ্ট মানুহে ঈশ্বৰৰ পৰা পাবলগীয়া ভাগ এয়ে, আৰু এয়ে ঈশ্বৰে নিৰূপণ কৰা তাৰ
    অধিকাৰ।
  sus-A: عَلَ نَ نَن قِمَ مِشِ حَاشِ مَ كّ رَ. نَ بَرَ قِندِ عَلَ حَنِفٍ رَ نَ مِشِ
    مْولِ بّ.»
  fra-SBL: C'est la part de Dieu pour un méchant, l'héritage qui lui a été attribué
