  urd-GVH: यह है वह अज्र जो अल्लाह बेदीनों को देगा, वह विरासत जिसे अल्लाह ने उनके
    लिए मुक़र्रर की है।”
  rug-rug: Asa sa hinia poni ni Tamasa sari na tie kaleadi, sa pinia sapu va nama
