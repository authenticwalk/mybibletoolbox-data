verse: JOB.020.022
translations:
  mal-C: അവരുടെ സമൃദ്ധിയുടെ നിറവിൽ, ദുരിതം അവരെ കീഴ്പ്പെടുത്തും; അതിവ്യഥ പൂർണശക്തിയോടെ
    അവരുടെമേൽ വീഴും.
  deu-TKW: In der Fülle seines Überflusses wird ihm Angst, die ganze Gewalt des Elends
    kommt über ihn.
  lin-lin: Wana azali kati na bomengo, pasi ekokomela ye, kilo nyonso ya pasi ekokweyela
    ye.
  eng-LSV: In the fullness of his sufficiency he is constricted. Every perverse hand
    meets him.
  eng-GNV: When he shalbe filled with his abundance, he shalbe in paine, and the hand
    of all the wicked shall assaile him.
  eng-WEBSTER: 'In the fullness of his sufficiency he shall be in straits: every hand
    of the wicked shall come upon him.'
  nhw-BL: “Quema tlahuel moricojchijtoc nopa fiero tlacatl, quipantis miyac tlaohuijcayotl,
    catli quitzontlamiltis.
  swh-ONEN: Katikati ya wingi wa ustawi wake, dhiki itampata; taabu itamjia kwa nguvu
    zote.
  bba-bba: Bɑɑ ù n ye mɔ yɑ kpɑ̃, u ko n nuki sɑnkirewɑ. Sɑ̃ɑru tɑ koo nùn wɔriwɑ.
  eng-KJVCPB: 'In the fulness of his sufficiency he shall be in straits: Every hand
    of the wicked shall come upon him.'
  luo-luo: Kata bed ni oseyako mwandu mangʼeny kamano; to mwandugo ema biro kelone
    masira; kendo midhiero maduongʼ biro biro kuome mi hewe.
  meu-meu: Ena taga badana lalonai ia na baine hekwarahi; lalo-hisihisi siahuna idoinai
    na ia latanai baine kau.
  npi-ULB: आफ्नो धनको प्रचुरतामा ऊ सङ्कष्‍टमा पर्नेछ । गरिबीमा रहेकाहरू हरेकको हात
    उसको विरुद्धमा आइलाग्‍नेछ ।
  yor-yor: Nínú ànító rẹ̀, ìdààmú yóò dé bá a; àwọn ènìyàn búburú yóò dáwọ́jọ lé e
    lórí.
  pes-OPCB: وقتی به اوج کامیابی برسد بدبختی دامنگیر او خواهد شد.
  tgl-ULB: Sa kasaganaan ng kaniyang kayamanan siya ay mahuhulog sa kaguluhan; darating
    sa kaniya ang kamay ng lahat ng nasa kahirapan.
  hui-hui: Ibugua mbirale bayale dewa uruni mo wu kangi genda timbuni ibuha anda ibiragola
    ibuni dambi halu bope holebira.
  mya-mya: ဥစ္စာကြွယ်ဝစဉ်တွင်ပင် ဆင်းရဲခြင်းနှင့်တွေ့၍၊ အမျိုးမျိုးသော အမှုတို့သည်
    ရောက်ကြလိမ့်မည်။
  bod-N: ཚིམ་པའི་དུས་ལ་ཁོ་རང་འུ་ཐུག་འགྱུར། ། ཉོན་མོངས་ཅན་གྱི་ལག་ཀུན་དེའི་ཐོག་དབབ།
    །
  sna-sna: Pakati pezvakawanda zvake, kuremerwa nepfungwa kuchamukunda; kuzara kwenjodzi
    kuchauya pamusoro pake.
  spa-BLM: En la plenitud de su suficiencia, la angustia lo alcanzará. La mano de
    todos los que están en la miseria vendrá sobre él.
  cac-cac: Ayic tzijtum tas tz'aj d'a eb', tzijtum pax cusc'olal ol javoc d'a yib'an̈
    eb'.
  swh-ULB: katika wingi wa utajiri wake yeye ataanguka katika mahangaiko; mkono wa
    kila mmoja ambaye yuko katika umaskini utakuja kinyume chake yeye.
  bel-bel: У поўніцы багацьця будзе цесна яму; рука кожнага пакрыўджанага падымецца
    на яго.
  deu-ELBBK: In der Fülle seines Überflusses wird er in Bedrängnis sein; die Hand
    jedes Notleidenden wird über ihn kommen.
  mbb-OT: Dutun te timpu he zekelà is azen din, egkeumahan sikandin te kelised. Utew
    subra he elentusen is ebpekeuma ziyà te kandin.
  mal-2015: അവന്റെ സമൃദ്ധിയുടെ പൂർണ്ണതയിൽ അവന്നു ഞെരുക്കം ഉണ്ടാകും; അരിഷ്ടന്മാരുടെ
    കൈ ഒക്കെയും അവന്റെമേൽ വരും.
  rmc-rmc: Sar ela igen barvalo, jekhvareste pre leste avela o pharipen; demela pre
    leste pal savore seri.
  pes-OPV: هنگامی که دولت او بی‌نهایت گردد، در تنگی گرفتار می‌شود، و دست همه ذلیلان
    بر او استیلاخواهد یافت.
  ron-1924: Ын мижлокул белшугулуй ва фи ын невое; мына тутурор тикэлошилор се ва
    ридика асупра луй.
  ben-OBCV: তার প্রাচুর্যের মধ্যেই, চরম দুর্দশা তাকে ধরে ফেলবে; দুর্বিপাক সবলে তার
    উপরে এসে পড়বে।
  som-som: Markuu dheregsan yahay ayuu cidhiidhi dhex geli doonaa, Oo mid kasta oo
    belaayaysan gacantiisa ayaa ku soo degi doonta.
  lat-VUC: 'Cum satiatus fuerit, arctabitur: æstuabit, et omnis dolor irruet super
    eum.'
  eng-ASVBT: 'In the fullness of his sufficiency he shall be in straits: The hand
    of everyone that is in misery shall come upon him.'
  ita-1885: Quando egli sarà ripieno a sufficienza, allora sarà distretto; Tutte le
    mani de' miseri gli verranno contra.
  eng-LXXUP: But when he shall seem to be just satisfied, he shall be straitened;
    And all distress shall come upon him.
  eng-ULB: In the abundance of his wealth he will fall into trouble; the hand of everyone
    who is in poverty will come against him.
  spa-VBL: “Incluso cuando los malvados tienen todo lo que desean, se enfrentan a
    problemas; toda clase de miseria caerá sobre ellos.
  fra-_FOB: Au comble de l'abondance, il sera dans la gêne; les mains de tous les
    malheureux se jetteront sur lui.
  mal-mal: അവന്റെ സമൃദ്ധിയുടെ പൂർണ്ണതയിൽ അവന് ഞെരുക്കം ഉണ്ടാകും; ദരിദ്രന്മാരുടെ കൈ
    ഒക്കെയും അവന്റെമേൽ വരും.
  urd-GVR: Jyoṅ hī use kasrat kī chīzeṅ hāsil hoṅgī wuh musībat meṅ phaṅs jāegā. Tab
    dukh-dard kā pūrā zor us par āegā.
  suz-BL: मेको आन मिम्‍शो नेल्‍ल गाप्‍त हना यो, मेकोपुकी श्‍येत जाइनीम। मारेइ मारेइ
    श्येत मेको आन तार कोम्‍सीब।
  eng-NOY: In the fulness of his abundance he shall be brought low; Every hand of
    the wretched shall come upon him.
  ita-1927: Nel colmo dell’abbondanza, si troverà in penuria; la mano di chiunque
    ebbe a soffrir tormenti si leverà contro lui.
  ckb-ckb: لەوپەڕی سەڵتەنەتیدا تووشی تەنگانە دەبێت، دەستی هەموو ڕەنجدەرێکی دێتە سەر.
  eng-BBE: Even when his wealth is great, he is full of care, for the hand of everyone
    who is in trouble is turned against him.
  kan-OKCV: ಅವನ ಸಮೃದ್ಧಿಯಿಂದ ತುಂಬಿರುವಾಗಲೇ ಅವನಿಗೆ ಇಕ್ಕಟ್ಟಾಗುವುದು; ಘೋರ ದುಃಖವು ಅವನ ಮೇಲೆ
    ಬರುವುದು.
  tam-2017: அவன் வேண்டுமென்கிற பரிபூரணம் அவனுக்கு வந்தபின், அவனுக்கு வேதனை உண்டாகும்;
    சிறுமைப்படுகிற ஒவ்வொருவருடைய கையும் அவன்மேல் வரும்.
  spa-RV-1909: 'Cuando fuere lleno su bastimento, tendrá angustia: las manos todas
    de los malvados vendrán sobre él.'
  ron-BTF: În plinătatea abundenței sale va fi în strâmtorări, fiecare mână a celor
    stricați va veni peste el.
  eng-WEBP: In the fullness of his sufficiency, distress will overtake him. The hand
    of everyone who is in misery will come on him.
  eng-FBV: Even when the wicked have all that they want they run into trouble; all
    kinds of misery will fall upon them.
  nld-1939: Op het toppunt van zijn geluk wordt het hem bang, Wordt hij door al de
    slagen van rampspoed getroffen;
  nch-BL: “Quema tahuel moricojchijtoc nopa fiero tacat, quipantis miyac taohuijcayot,
    cati quitzontamiltis.
  vie-1934: Đang khi dư dật, nó sẽ bị cùng túng; Các người khốn khổ sẽ tra tay vào
    mình nó.
  hin-CV: जब वह परिपूर्णता की स्थिति में होगा तब भी वह संतुष्ट न रह सकेगा; हर एक व्यक्ति,
    जो इस समय यातना की स्थिति में होगा, उसके विरुद्ध उठ खड़ा होगा.
  spa-BES: Aun cuando su riqueza es grande, está lleno de bastimento, será angustiado,
    la mano de todos los malvados se vuelve contra él.
  tdx-tdx: Ami’ty haliforan-kavokara’e ty hanjoa’e fanjirañe; fonga atreatre’e ze
    fità’ o misotrio.
  tha-KJV: ในขณะที่​เขาอิ่มหนำสำราญ เขาจะตกในสภาพขัดสน มือของคนชั่​วท​ั้งปวงจะมายังเขา
  por-BR-2018: Estando cheio de sua fartura, ainda estará angustiado; todo o poder
    da miséria virá sobre ele.
  deu-ELO: In der Fülle seines Überflusses wird er in Bedrängnis sein; die Hand jedes
    Notleidenden wird über ihn kommen.
  eng-WYC-2018: When he is full-filled with riches, yet he shall be made strait in
    covetousness, (or Yea, even when he is filled full with riches, he shall still
    be in dire straits); he shall burn in it, and all sorrow shall fall in upon him.
  epo-epo: Malgraŭ lia abundeco, li estos premata; Ĉiaspecaj suferoj trafos lin.
  uig-PIN: Uning toⱪⱪuzi tǝl bolƣanda, tuyuⱪsiz ⱪisilqiliⱪⱪa uqraydu; Ⱨǝrbir ezilgüqining
    ⱪoli uningƣa ⱪarxi qiⱪidu.
  beo-beo: Ea baligiliwane gagui dagoiba:le, ea baligili da:i dioi ba:mu. Amola banenesi
    dagoi ba:mu.
  tpi-OTNT: Taim ol i gat ol dispela gutpela gutpela samting, bikpela hevi bai i karamapim
    ol na ol samting nogut bai i daunim ol tru.
  hau-SA: Yana cikin samun arziki, ɓacin rai zai auka masa; ƙunci mai ƙarfi zai zo
    masa.
  uig-LAT: Uning toqquzi tel bolghanda, tuyuqsiz qisilchiliqqa uchraydu; Herbir ézilgüchining
    qoli uninggha qarshi chiqidu.
  nde-nde: Phakathi kwenotho yakhe uzahlaselwa zinhlupho; ubuhlungu buzamehlela ngamandla.
  ton-ton: ‌ʻI he lahi ʻo ʻene maʻumeʻa ʻe masiva ai ia; ʻe hoko kiate ia ʻae nima
    ʻoe angakovi kotoa pē.
  ces-1613: Byť pak i dovršena byla hojnost jeho, ssoužení míti bude; každá ruka trapiče
    oboří se na něj.
  eng-WMB: In the fullness of his sufficiency, distress will overtake him. The hand
    of everyone who is in misery will come on him.
  tam-TCV: அவனுடைய நிறைவின் மத்தியில் துயரம் அவனை மேற்கொள்ளும்; அவலத்தின் கொடுமை முழுமையாய்
    அவன்மேல் வரும்.
  ceb-ULB: Mahulog siya sa kagubot tungod sa kadagaya sa iyang bahandi; moduol kaniya
    ang mga kamot sa tanan nga anaa sa kawalad-on.
  pol-UBG: Mimo obfitości jego dostatku dosięgnie go bieda. Wszelka ręka nikczemnych
    uderzy na niego.
  urd-GVU: جوں ہی اُسے کثرت کی چیزیں حاصل ہوں گی وہ مصیبت میں پھنس جائے گا۔ تب دُکھ
    درد کا پورا زور اُس پر آئے گا۔
  deu-1912: Wenn er gleich die Fülle und genug hat, wird ihm doch angst werden; aller
    Hand Mühsal wird über ihn kommen.
  kan-2017: ಸಮೃದ್ಧಿಯು ತುಂಬಿರುವಾಗಲೇ ಅವನಿಗೆ ಇಕ್ಕಟ್ಟಾಗುವುದು. ಶ್ರಮೆಯನ್ನು ಅನುಭವಿಸುವ ಪ್ರತಿಯೊಬ್ಬನ
    ಕೈ ಅವನ ಮೇಲೆ ಬೀಳುವುದು.
  yap-yap: Nap’an ni kari yani tun tolngin e fla’ab rok ma ke madle’ u tan malngin
    e gafgow nike yib ngak.
  hlt-MCSB: A khuehtawn neh a hah vaengah anih te a daengdaeh vetih thakthaekung kah
    kut boeih te anih soah thoeng ni.
  mdy-ETH: ዎዚ ዒ ዖርጎጬቴያ ዻጋሳ ባኣዚ ዒዛ ሄላንዳኔ፤ ሚርጌ ሜታ ዒዛ ሄላንዳኔ፤ ሜቶና ዋኣዪሢና ዒዛም ሚርጋንዳኔ።
  twi-ASANTE: Nʼadedodoɔ nyinaa mu no, ɔbɛkɔ ɔhaw mu; na amanehunu a emu yɛ den bɛto
    no.
  eng-WEBU: In the fullness of his sufficiency, distress will overtake him. The hand
    of everyone who is in misery will come on him.
  wal-wal: I daro aquwaa demmiyo wode, metoi akeekennan a bolli gakki wodhdhana.
  spa-PDDPT: En la plenitud de su abundancia sufrirá estrechez. La mano de todo el
    que sufre se levantará contra él.
  gun-gun: Ojoupa ete maa py ae 'rã ojexavai. Ha'e kuery re ou 'rã opa marãgua imomboriauarã.
  ilo-ULB: Iti kinaaglaplapusanan ti kinabaknangna, matnagto isuna iti pakariribukan;
    umayto kenkuana ti ima ti tunggal maysa a napanglaw.
  kpg-kpg: I di ulu gi nua o nadau aali, taamaha o nadau haadanga balua gaa beehi
    digaula.
  uig-ARA: ئۇنىڭ توققۇزى تەل بولغاندا، تۇيۇقسىز قىسىلچىلىققا ئۇچرايدۇ؛ ھەربىر ئېزىلگۈچىنىڭ
    قولى ئۇنىڭغا قارشى چىقىدۇ.
  sus-sus: A nɛ na a xa fanyi tagi, tɔɔrɔ sin tɛmui nan na ki a ma.
  pon-2006: Ni eh mwohdalahr pohn eh pai toutou en eh pwunod koaros pahn kauwehla.
  ksd-ksd: Ta kana kini na uviana na ki kaina; Ma ra dekdek na kini na malari na tadav
    ia.
  tur-YTC: Bolluğunun yeterliliği içinde sıkıntı onu yakalayacak. Sefalet içinde olan
    herkesin eli onun üzerine gelecek.
  grc-BRENT: Ὅταν δὲ δοκῇ ἤδη πεπληρῶσθαι, θλιβήσεται, πᾶσα δὲ ἀνάγκη ἐπʼ αὐτὸν ἐπελεύσεται.
  ind-AYT: Dalam kepenuhan kelimpahannya, dia akan tertekan; tangan orang-orang yang
    dalam kesusahan akan datang kepadanya.
  nya-nya: Ngakhale ndi munthu wachuma, mavuto adzamugwera; mavuto aakulu adzamugwera.
  hrv-hrv: Sred izobilja u škripcu će se naći, svom će snagom na nj se oboriti bijeda.
  mps-mps: Augwaligo te dwagi dwagi yai nai dabe elalubo sogo da, genuai sęgęgo
    augwali mesegelama, tama dwai dene dabego augwali aiyaba mu elaluaiba,” Sofargo
    te po wali.
  tpi-tpi: Taim ol i gat ol dispela gutpela gutpela samting, bikpela hevi bai i karamapim
    ol na ol samting nogut bai i daunim ol tru.
  dan-1931: midt i sin Overflod har han det trangt, al Slags Nød kommer over ham.
  vie-OVCB: Đang dư dật, nó bỗng ra túng ngặt và tai họa đổ xuống liên miên.
  guj-2017: તેની સંપત્તિ પુષ્કળ હોવા છતાં તે તંગીમાં આવી પડશે, દરેક દુઃખી જનનો હાથ
    તેની વિરુદ્ધ થશે.
  pon-2006A: Ni eh mwohdalahr pohn eh pai toutou en eh pwunod koaros pahn kauwehla.
  por-BRBSL: Na plenitude de sua suficiência, a angústia o ultrapassará. A mão de
    todos que estão na miséria virá sobre ele.
  cth-cth: A nawm lahun nah kângairu vaiteh, ama taranlahoi kângairu patawpoung e
    kut dawk a pha han.
  twi-twi: Nʼadedodow nyinaa mu no, ɔbɛkɔ ɔhaw mu; na amanehunu a emu yɛ den bɛto
    no.
  hlt-hlt: A khuehtawn neh a hah vaengah anih te a daengdaeh vetih thakthaekung kah
    kut boeih te anih soah thoeng ni.
  tbz-SIM: Ò yó mbo mɛtuɔ̀ mmiɛkɛ nkɛ, kɛ̀ mɛsémmɛ̀ɛ ò do, mɛyɛi nkó tiyɛ̃ĩti timɔu
    doti weè ĩ́nkɛ̀.
  msy-2020: Me bizir aghuir avɨrir kaba ikiamin dughiamɨn, osɨmtɨzir ekiam me avaraghtɨ
    bizir kuraba bar me abɨnam.
  dop-dop: Hɑɣɑnɑɣɑ ɑnɑɑm tɑɑ kɛ́ lɑŋwɑkǝllɛ kɑ́ tii ɩ tɔɔ, pǝ tǝnɑ pɩɩ tʋ-ɩ wɑhɑlɑ
    kɛ́.
  azb-azb: Bolluq içində əzaba düşəcək, Fəlakət ona qarşı əl qaldıracaq.
  eng-DBY: In the fulness of his sufficiency he shall be in straits; every hand of
    the wretched shall come upon him.
  hin-2017: पूरी सम्पत्ति रहते भी वह सकेती में पड़ेगा; तब सब दुःखियों के हाथ उस पर
    उठेंगे।
  wol-KYG: Fa mu regge lay jàqe, mépp musiba këppu ci kawam.
  eng-YLT: In the fulness of his sufficiency he is straitened. Every perverse hand
    doth meet him.
  eng-WYC-2017: When he is full-filled with riches, yet he shall be made strait in
    covet-ousness; he shall burn in it, and all sorrow shall fall in upon him.
  eng-WMBB: In the fullness of his sufficiency, distress will overtake him. The hand
    of everyone who is in misery will come on him.
  urd-GVH: ज्योंही उसे कसरत की चीज़ें हासिल होंगी वह मुसीबत में फँस जाएगा। तब दुख-दर्द
    का पूरा ज़ोर उस पर आएगा।
  rug-rug: Pana tagotago va hola si asa si kote kamoa na tinasuna, na tinalotaṉa nomana
    si kote raza la koasa.
  gaz-gaz: Utuma inni waan hunda qabuu rakkinni isatti dhufa; dhiphinni cimaanis isa
    qabata.
  fra-LSG: Au milieu de l’abondance il sera dans la détresse; La main de tous les
    misérables se lèvera sur lui.
  yal-yal: A kɔntɔfilima nɛn hali a hɛrini, tɔrɔyaan sifan birin yi fa a ma.
  haw-1868: Ma ka nui ana o kona waiwai, e hiki ka popilikia ia ia; O kela lima keia
    lima o ka poino e hiki mai ia maluna ona.
  arb-NAV: فِي وَفْرَةِ سِعَتِهِ يُصِيبُهُ الضَّنْكُ، وَتَحُلُّ بِهِ أَقْسَى الْكَوَارِثِ.
  ewe-ewe: Le eƒe nukpɔkpɔ gbogboawo dome la, xaxa ava edzi eye hiãtuame ƒe ŋusẽ katã
    ava edzi.
  eng-LEE: 'In the fulness of his abundance will distress assail him: every hand of
    [those he] troubled will come against him.'
  asm-FB: তাৰ বস্তু-বাহানি জোৰাওকৈ থকা সময়তো সি ঠেকত পৰিব; দুখত পৰা প্ৰতিজনৰ হাতে
    তাক আক্ৰমণ কৰিব।
  sus-A: عَ نّ نَ عَ شَ قَنيِ تَفِ، تْورْ سِن تّمُي نَن نَ كِ عَ مَ.
  fra-SBL: Dans la plénitude de sa suffisance, la détresse le saisira. La main de
    tous ceux qui sont dans la misère viendra sur lui.
  hbo-hbo: בִּמְלֹ֣אות שִׂ֭פְקֹו יֵ֣צֶר לֹ֑ו כָּל־יַ֖ד עָמֵ֣ל תְּבֹואֶֽנּוּ׃
  kik-kik: Hĩndĩ ĩrĩa aiganĩire nĩ ũndũ wa kũingĩhia indo, mĩnyamaro nĩĩkamũnyiita;
    ũkĩa nĩũkamũkora na nditi nene.
  fra-NCL: Au sein de l’abondance, il tombe dans la disette ; tous les coups du malheur
    viennent sur lui.
  cek-AK: Hmuenmae angraeng nathuem ah amtang ueloe, a nuiah raihaih congca to pha
    tih.
  cuk-cuk: Ibmar-bukidar-nikadbali, sulibinsa-itodii gudoed, degidbali, ega boni-dummagan
    nonikoed.
  uig-CYR: Униң тоққузи тәл болғанда, туюқсиз қисилчилиққа учрайду; Һәр бир езилгүчиниң
    қоли униңға қарши чиқиду.
  tel-2017: వాళ్ళు మితిలేని సంపాదన కలిగి ఉన్న రోజుల్లో ఇబ్బందులకు గురౌతారు. ఇబ్బందుల్లో
    ఉన్నవాళ్ళందరూ వాళ్ళపై దాడి చేస్తారు.
  hat-BSA: Ranpli ak tout bagay li, li va jennen; men a tout moun ki soufri yo va
    vini kont li.
  kos-kos: Ke pacl se el sun na pwaye kasrpal, Na toasriyen mwe keok ma el oru inge
    nufon ac fah putatyang nu facl ac toanilya.
  hbo-WLC: בִּמְלֹ֣אות שִׂ֭פְקוֹ יֵ֣צֶר ל֑וֹ כָּל־יַ֖ד עָמֵ֣ל תְּבוֹאֶֽנּוּ׃
  ibo-ibo: Nʼetiti ihe niile o nwere ka mkpagbu ga-abịakwasị ya, oke ịta ahụhụ ga-adakwasị
    ya.
  ory-ory: ସେ ଆପଣା ପ୍ରଚୁରତାର ପୂର୍ଣ୍ଣତାରେ କଷ୍ଟ ଭୋଗ କରିବ; ଦୁର୍ଦ୍ଦଶାଗ୍ରସ୍ତ ପ୍ରତ୍ୟେକର
    ହସ୍ତ ତାହାକୁ ଆକ୍ରମଣ କରିବ।
  chk-chk: Lupwen a fokun wöümong, osupwang epwe tori, nge riaföü mi fokun pöchökül
    epwe feitiu won.
  rop-rop: “Wen olabat abum loda ebrijing, olabat garra oldei wori miselp en dei garra
    ardimbat nomo lilbit brom trabul.
  ukr-1871: В повнотї достатків буде тїсно йому; всї руки покривдованих піднімуться
    на його.
  deu-1951: Mitten in seinem Überfluß wird ihm angst, alle Hände der Unglücklichen
    kommen über ihn.
  eng-JPS: In the fulness of his sufficiency he shall be in straits; the hand of every
    one that is in misery shall come upon him.
  srp-1865: Kad se ispuni izobilje njegovo, tada æe biti u nevolji; sve ruke nevoljnijeh
    udariæe na nj.
  lug-lug: Wakati mu kufuna ebingi okulaba ennaku kumujjira; alibonaabonera ddala
    nnyo.
  heb-heb: במלאות שפקו יצר לו כל יד עמל תבואנו׃
  ben-IRV: তার সম্পত্তির আধিক্যের জন্য সে বিপদে পরবে; যারা দারিদ্রতায় রয়েছে তাদের
    প্রত্যেকের হাত তার ওপর আসবে।
  pan-pan: ਉਹ ਆਪਣੀ ਭਰਪੂਰੀ ਦੀ ਬਹੁਤਾਇਤ ਵਿੱਚ ਵੀ ਲੋੜਵੰਦ ਰਹੇਗਾ, ਤਦ ਹਰੇਕ ਦੁਖਿਆਰੇ ਦਾ ਹੱਥ
    ਉਹ ਦੇ ਉੱਤੇ ਆਵੇਗਾ।
  mya-JVB: ဥစ္စာကြွယ်ဝ စဉ် တွင်ပင် ဆင်းရဲ ခြင်းနှင့်တွေ့၍၊ အမျိုးမျိုး သော အမှုတို့သည်
    ရောက် ကြလိမ့်မည်။
  hmo-hmo: Iena kohu momo idia noho neganai, hekwarahi do ia vara, bona lalohisihisi
    ena siahu ibounai, be ia dekenai do ia ginidae.
  urd-urd: अपनी अमीरी में भी वह तंगी में होगा; हर दुखियारे का हाथ उस पर पड़ेगा।
  rus-SYN: В полноте изобилия будет тесно ему; всякая рука обиженного поднимется на
    него.
  bqc-SIM: Aà pↄdekɛ guu a gↄ̃ yooyeaɛ, ń aà ↄniɛkɛo taasi a ↄgbagoɛ̀ɛ.
  tcz-CHONGTHU: Neng tah a aumlai tah ule hahsatnan ahin lhunkhum in hahsat gentheina
    achung'uva hunglhung ding ahi.
  mar-mar: जेव्हा भरपूर असेल तेव्हा तो संकटानी दबून जाईल. गरीबीमध्ये असणाऱ्यांचे हात
    त्याच्यावर येतील.
  qub-qub: Fiyupa rïcu cashpanga mas llaquishami goyanga. Fiyucunami chay runata ima-aycantapis
    ushapanga.
  hat-hat: Atout li gen tout richès sa yo, li pral gen kè sere. Tout kalite mizè pral
    tonbe sou li.
  eng-BSB: In the midst of his plenty, he will be distressed; the full force of misery
    will come upon him.
  eng-WEBPB: In the fullness of his sufficiency, distress will overtake him. The hand
    of everyone who is in misery will come on him.
  kbq-kbq: Hanki rama'a fenoza antegahazanagi, hazenkefi ufre'za knazampina maniza
    vugahaze.
  nhe-BL: “Quema tlahuel moricojchijtoc nopa fiero tlacatl, quipantis miyac tlaohuijcayotl,
    tlen quitzontlamiltis.
  gub-BL: Hemetarer katuahy ma'e romo heko mehe hemetarer 'ym ma'e romo heko haw ur
    putar izupe iàmàtyry'ym pà nehe. Iaiw paw ipuhuz haw u'ar putar hehe paw rupi
    nehe.
  eng-DRA: When he shall be filled, he shall be straitened, he shall burn, and every
    sorrow shall fall upon him.
