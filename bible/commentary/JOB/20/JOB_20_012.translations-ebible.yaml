verse: JOB.020.012
translations:
  mal-C: “അധർമം അവരുടെ വായ്ക്കു രുചികരമായിരിക്കുകയും തങ്ങളുടെ നാവിൻകീഴേ അവർ അത് ഒളിച്ചുവെക്കുകയും,
  deu-TKW: Wenn seinem Munde süß das Böse schmeckt, wenn er es unter seiner Zunge
    birgt,
  lin-lin: Soki mabe ezali sukali na monoko na ye mpe abombi yango na se ya lolemo
    na ye,
  eng-LSV: Though he sweetens evil in his mouth, hides it under his tongue,
  eng-GNV: When wickednesse was sweete in his mouth, and he hid it vnder his tongue,
  eng-WEBSTER: Though wickedness may be sweet in his mouth, though he may hide it
    under his tongue;
  nhw-BL: “Tlahuel quipacti nopa fiero tlacatl para quichihuas catli amo cuali hasta
    quimachili quen eltoya ajhuiyac ipan icamac.
  swh-ONEN: “Ingawa uovu ni mtamu kinywani mwake naye huuficha chini ya ulimi wake,
  bba-bba: Kɔ̃sɑ rɑ n dowɑ win nɔɔ sɔɔ, kpɑ u n ye bɛri win yɑrɑɔ,
  eng-KJVCPB: Though wickedness be sweet in his mouth, Though he hide it under his
    tongue;
  luo-luo: “Kata obedo ni richo mitne e dhoge mopando moko e lembe,
  meu-meu: Ena be kara dika na mai gaihona uduna ai, bona malana henunai e huniamu;
  npi-ULB: उसको मुखमा दुष्‍टता गुलियो भए पनि, उसले त्‍यसलाई आफ्नो जिब्रोमुनि लुकाए
    पनि,
  yor-yor: “Bí ìwà búburú tilẹ̀ dún ní ẹnu rẹ̀, bí ó tilẹ̀ pa á mọ́ nísàlẹ̀ ahọ́n
    rẹ̀,
  pes-OPCB: او از طعم شرارت لذت می‌برد و آن را در دهان خود نگه داشته، مزه‌مزه می‌کند.
  tgl-ULB: Bagaman matamis ang kasamaan sa kaniyang bibig, bagaman itinatago niya
    ito sa ilalim ng kaniyang dila,
  hui-hui: Agali mana ko biaga kagome ko uruni hame timbuni lowa wali agalime tomo
    dendebiru mbira nalu howa abale mbedogo nabi ne harigaha hayu yu biragadagua mana
    ko yu haabo hagaya.
  mya-mya: သူသည်မိမိပစပ်၌ ဒုစရိုက်ကိုချိုနိုးထင်၍၊ မိမိလျှာအောက်မှာ ဝှက်ထားလျက်၊
  bod-N: དེ་ཡི་ཁ་ལ་ཉེས་སྡིག་མངར་མོ་ཡིན། ། ལྕེ་ཡི་འོག་ཏུ་ཉེས་སྡིག་སྦ་བ་དང་། །
  sna-sna: “Kunyange chakaipa chichitapira mumukanwa, uye achichiviga pasi porurimi
    rwake,
  spa-BLM: “Aunque la maldad es dulce en su boca, aunque lo esconde bajo la lengua,
  cac-cac: Vach'chom te vach' sc'ulan chucal eb' syab'i, ste tzalaj eb' yed'oc,
  swh-ULB: Japokuwa uovu ni mtamu katika mdomo wake yeye, japokuwa yeye anauficha
    chini ya ulimi wake yeye,
  bel-bel: Калі салодкае ў роце яго зло і ён тоіць яго пад языком сваім,
  deu-ELBBK: Wenn das Böse in seinem Mund süß war, und er es verbarg unter seiner
    Zunge,
  mbb-OT: “Is kebaal te mezaat iring te kegkaan te meemis diyà te vèbà,
  mal-2015: ദുഷ്ടത അവന്റെ വായിൽ മധുരിച്ചാലും അവൻ അതു നാവിൻ കീഴെ മറെച്ചുവെച്ചാലും
  rmc-rmc: Leske hin o nalačhipen gulo andro muj, a garuvel les tel e čhib;
  pes-OPV: اگر‌چه شرارت در دهانش شیرین باشد، و آن را زیر زبانش پنهان کند.
  ron-1924: Дулче ера рэул ын гура луй. Ыл аскундя суб лимбэ,
  ben-OBCV: “দুষ্টতা যদিও তার মুখে মিষ্টি লাগে ও তা সে তার জিভের নিচে লুকিয়ে রাখে,
  som-som: In kastoo xumaantu afkiisa la macaan tahay, In kastoo uu carrabkiisa ku
    hoos qarsado,
  lat-VUC: Cum enim dulce fuerit in ore ejus malum, abscondet illud sub lingua sua.
  eng-ASVBT: Though wickedness be sweet in his mouth, Though he hide it under his
    tongue,
  ita-1885: Se il male gli è stato dolce nella bocca, Se egli l'ha nascosto sotto
    la sua lingua;
  eng-LXXUP: Though evil be sweet in his mouth, Though he will hide it under his tongue;
  eng-ULB: Although wickedness is sweet in his mouth, although he hides it under his
    tongue,
  spa-VBL: “Aunque el mal sabe dulce en sus bocas y lo esconden bajo sus lenguas,
  fra-_FOB: Si le mal est doux à sa bouche, s'il le cache sous sa langue,
  mal-mal: ദുഷ്ടത അവന്റെ വായിൽ മധുരിച്ചാലും അവൻ അത് നാവിനടിയിൽ മറച്ചുവച്ചാലും
  urd-GVR: Burāī bedīn ke muṅh meṅ mīṭhī hai. Wuh use apnī zabān tale chhupāe rakhtā,
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन मरिम्‍शो पशो मेको आन कली ब्रोव़शो बाक्‍त हना,
    मेको आन लें आगाम ख्रुइश्‍शा वोइक्‍नीम।
  eng-NOY: Though wickedness be sweet in his mouth, Though he hide it under his tongue,
  ita-1927: Il male è dolce alla sua bocca, se lo nasconde sotto la lingua,
  ckb-ckb: «کە خراپە لەناو دەمی شیرین بێت و لەژێر زمانی بیشارێتەوە،
  eng-BBE: Though evil-doing is sweet in his mouth, and he keeps it secretly under
    his tongue;
  kan-OKCV: “ಅವನ ಕೆಟ್ಟತನವು ಬಾಯಿಗೆ ಸಿಹಿಯಾಗಿತ್ತು, ಅವನು ನಾಲಿಗೆಯ ಕೆಳಗೆ ಅದನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದನು.
  tam-2017: பொல்லாப்பு அவனுடைய வாயிலே இனிமையாயிருப்பதால், அவன் அதைத் தன் நாவின்கீழ்
    அடக்கி,
  spa-RV-1909: Si el mal se endulzó en su boca, si lo ocultaba debajo de su lengua;
  ron-BTF: Deși stricăciunea este dulce în gura lui, deși el o ascunde sub limba sa,
  eng-WEBP: “Though wickedness is sweet in his mouth, though he hide it under his
    tongue,
  eng-FBV: Though evil tastes sweet in their mouths and they hide it under their tongues,
  nld-1939: Hoe zoet het slechte in zijn mond mag smaken, Hoe hij het onder zijn tong
    ook verbergt,
  nch-BL: “Tahuel quipacti nopa fiero tacat para quichihuas cati amo cuali hasta quimachili
    quej elisquía ajhuiyac ipan icamac.
  vie-1934: Dẫu sự ác lấy làm ngọt ngào cho miệng nó, Dẫu ẩn dưới lưỡi hắn,
  hin-CV: “यद्यपि उसके मुख को अनिष्ट का स्वाद लग चुका है और वह इसे अपनी जीभ के नीचे
    छिपाए रखता है,
  spa-BES: Aunque el mal es dulce en su boca, y él lo guarda en secreto bajo su lengua;
  tdx-tdx: Ndra te mamy am-palie’e ao ty halò-tsere’e vaho aeta’e ambane famele’e
    ao,
  tha-KJV: แม้ว​่าความชั่วจะหวานอยู่ในปากของเขา แม้​เขาซ่อนไว้​ใต้​ลิ้นของเขา
  por-BR-2018: Se o mal é doce em sua boca, e o esconde debaixo de sua língua;
  deu-ELO: Wenn das Böse in seinem Munde süß war, und er es verbarg unter seiner Zunge,
  eng-WYC-2018: For when evil was sweet in his mouth, he hid it under his tongue.
  epo-epo: Se la malbono estas dolĉa en lia buŝo, Li kaŝas ĝin sub sia lango,
  uig-PIN: Gǝrqǝ rǝzillik uning aƣzida tatliⱪ tetiƣan bolsimu, U uni til astiƣa yoxurƣan
    bolsimu,
  beo-beo: '-'
  tpi-OTNT: “Ol man nogut i save laikim tumas pasin nogut, na ol i no laik lusim dispela
    pasin, olsem man i laikim switpela kaikai na i putim aninit long tang bilong en
    bai swit bilong kaikai i no ken pinis kwik.
  hau-SA: “Ko da yake mugunta tana da daɗi a bakinsa kuma yana ɓoye ta a harshensa,
  uig-LAT: Gerche rezillik uning aghzida tatliq tétighan bolsimu, U uni til astigha
    yoshurghan bolsimu,
  nde-nde: Loba ububi bumnandi emlonyeni wakhe, ebufihla ngaphansi kolimi lwakhe,
  ton-ton: '“Neongo ʻoku melie ʻi hono ngutu ʻae fai kovi, pea ne fufū ia ʻi hono
    lalo ʻelelo:'
  ces-1613: A ačkoli zlost sladne v ústech jeho, a chová ji pod jazykem svým;
  eng-WMB: “Though wickedness is sweet in his mouth, though he hide it under his tongue,
  tam-TCV: “தீமை இறைவனற்றவனின் வாயில் இனிமையாயிருந்தாலும், அவன் அதைத் தன் நாவின்கீழ்
    மறைத்து வைக்கிறான்.
  ceb-ULB: Bisan tuod tam-is ang kadaotan sa iyang baba, bisan tuod ug gitago niya
    kini ilalom sa iyang dila,
  pol-UBG: A choć zło jest słodkie w jego ustach i zataja je pod swoim językiem;
  urd-GVU: بُرائی بےدین کے منہ میں میٹھی ہے۔ وہ اُسے اپنی زبان تلے چھپائے رکھتا،
  deu-1912: Wenn ihm die Bosheit in seinem Munde wohl schmeckt, daß er sie birgt unter
    seiner Zunge,
  kan-2017: ಕೆಟ್ಟತನವು ಅವನ ಬಾಯಿಗೆ ಸಿಹಿಯಾಗಿರಲು, ಅವನು ನಾಲಿಗೆಯ ಕೆಳಗೆ ಅದನ್ನು ಅಡಗಿಸಿ,
  yap-yap: Tin ba kireb e rib fel’ lamen u langan ra tay boch u lan lugun ni ngi i
    fal’eg lamen l’ugun.
  hlt-MCSB: A ka dongah tui mai cakhaw boethae te a lai hmui ah a thuh.
  mdy-ETH: «ዎዚ ዒዛኮ ፑርቱማ ዻንጎይዳ ሙኡዚጉዲ ዒዛም ዓኣፄቴያ ዒንዲርዞና ዒ ጊኢጊሼቴያ
  twi-ASANTE: “Ɛwom sɛ bɔne yɛ nʼanom dɛ na ɔde sie ne tɛkrɛma ase;
  eng-WEBU: “Though wickedness is sweet in his mouth, though he hide it under his
    tongue,
  wal-wal: “Iita asa doonan iitatettai qumadan laqilaqikkokka, i ba inxxarssaappe
    garssa baggaara genttikkokka,
  spa-PDDPT: Aunque la maldad sea dulce en su boca, la oculte debajo de su lengua,
  gun-gun: — Ha'e kuery pe rã ijuru py mba'emo vai he'ẽ 'rã, ha'e vy oapekũ guy py
    oguereko.
  ilo-ULB: Uray no nasam-it ti kinadangkes iti ngiwatna, uray no ilemmengna dagitoy
    iti sirok ti dilana,
  kpg-kpg: “Di huaidu la koia e maangala i lodo nadau ngudu, e dugu i lala nadau holole
    belee mommomi go ginaadou i di kala o di maa.
  uig-ARA: گەرچە رەزىللىك ئۇنىڭ ئاغزىدا تاتلىق تېتىغان بولسىمۇ، ئۇ ئۇنى تىل ئاستىغا
    يوشۇرغان بولسىمۇ،
  sus-sus: Fe ɲaaxi na rafan mixi ma, a fa na ragata a furi kui,
  pon-2006: Suwed inenen iou nan ewe ihme e kin kolokolki ekei nan ewe pwe en kin
    songosong nemeneme.
  ksd-ksd: Gala ra varpiam i kalami ta ra ngiene, Ma gala i ive ta ra vavai na karameana,
  tur-YTC: Kötülük ağzında tatlı olsa da, Dilinin altında onu saklasa da,
  grc-BRENT: Ἐὰν γλυκανθῇ ἐν στόματι αὐτοῦ κακία, κρύψει αὐτὴν ὑπὸ τὴν γλῶσσαν αὐτοῦ,
  ind-AYT: Walaupun kejahatan itu manis di mulutnya, walaupun dia menyembunyikannya
    di bawah lidahnya,
  nya-nya: “Ngakhale zoyipa zili zozuna mʼkamwa mwake ndipo amazibisa kunsi kwa lilime
    lake,
  hrv-hrv: Zlo bijaše slatko njegovim ustima te ga je pod svojim jezikom skrivao;
  mps-mps: “Te dwai bidi dabego dwai kolesaga godolo ebo dao. Tama augwaligo te dwai
    kolesaga tagalabo homu ebeo, te bidigo pusai nai godolo ebo tiwai tama aga hamena
    dologoba munama, tama te nai pusu polo silisą emainu.
  tpi-tpi: “Ol man nogut i save laikim tumas pasin nogut, na ol i no laik lusim dispela
    pasin, olsem man i laikim switpela kaikai na i putim aninit long tang bilong en
    bai swit bilong kaikai i no ken pinis kwik.
  dan-1931: Er det onde end sødt i hans Mund, når han gemmer det under sin Tunge,
  vie-OVCB: Dù miệng nó cho tội ác là ngọt bùi, và giấu nọc độc dưới ba tấc lưỡi.
  guj-2017: જો કે દુષ્ટતા તેના મુખને મીઠી લાગે છે. જો કે તે તેને પોતાની જીભ નીચે છુપાવી
    રાખે છે.
  pon-2006A: Suwed inenen iou nan ewe ihme e kin kolokolki ekei nan ewe pwe en kin
    songosong nemeneme.
  por-BRBSL: “Embora a maldade seja doce em sua boca, embora ele o esconda debaixo
    da língua,
  cth-cth: A pahni dawk kahawihoehe a radip. A lai rahim vah a hro nakunghai,
  twi-twi: “Ɛwɔ mu sɛ bɔne yɛ nʼanom dɛ na ɔde sie ne tɛkrɛma ase,
  hlt-hlt: A ka dongah tui mai cakhaw boethae te a lai hmui ah a thuh.
  tbz-SIM: Kɛ̀ mɛyɛi mmɛɛ̀ mɛ nnɑɑti o nùù, kòò mɛ̀ sɔ̀nnɛ o nɔ́ndɛnfɛ̀ fũ̀ɔ̃̀.
  msy-2020: “Gumazamizir kuraba, arazir kuram bar a gifonge, egha me anetaghɨraghan
    aghua. Me mati gumazim dagher isɨngtɨzim gifuegha a isa uan mɨzemɨn apengan anetɨ,
    eghtɨ daghemɨn isɨngtɨzim zuamɨra gɨvaghan kogham.
  dop-dop: Ɩsɑɣɑtʋ kɑ wɛ-ɩ leleŋ kɛ́ tǝkʋlʋŋkʋlʋ. Ɩlɛnɑ ɩ́ ŋmɛsɩ-tǝɣɩ ɩ nsǝmlɛ tɛɛ.
  azb-azb: Pislik ağzına şirin gəlsə də, Dilinin altında gizlənsə də,
  eng-DBY: Though wickedness be sweet in his mouth [and] he hide it under his tongue,
  hin-2017: “चाहे बुराई उसको मीठी लगे, और वह उसे अपनी जीभ के नीचे छिपा रखे,
  wol-KYG: Lu bon la daa tàqamtikoo, log ko, làq ca suufu làmmiñ wa,
  eng-YLT: Though he doth sweeten evil in his mouth, Doth hide it under his tongue,
  eng-WYC-2017: For when evil was sweet in his mouth, he hid it under his tongue.
  eng-WMBB: “Though wickedness is sweet in his mouth, though he hide it under his
    tongue,
  urd-GVH: बुराई बेदीन के मुँह में मीठी है। वह उसे अपनी ज़बान तले छुपाए रखता,
  rug-rug: Sari na kinaleadi si lomoso koasa, ke veko seunae i sa pa ṉuzuna pude koa
    hola sari liṉiliṉidi.
  gaz-gaz: “Hamminni afaan isaa keessatti miʼaawee inni arraba isaa jala dhokfatu
    iyyuu,
  fra-LSG: Le mal était doux à sa bouche, Il le cachait sous sa langue,
  yal-yal: “Fe ɲaxin ɲaxun a dɛ alo sukana, a naxan luxunma a lɛnna bun,
  haw-1868: Ina e ono ka hewa ma kona wana, A e huna ia mea malalo o kona alelo;
  arb-NAV: يَتَذَوَّقُ الشَّرَّ فَيَحْلُو فِي فَمِهِ، فَيُبْقِيهِ تَحْتَ لِسَانِهِ،
  ewe-ewe: “Togbɔ be nu vɔ̃ɖi vivi le eƒe nu me, eye wòɣlae ɖe eƒe aɖe te,
  eng-LEE: If the evil be sweet in his mouth, he will conceal it under his tongue;
  asm-FB: যদিও দুষ্টতা তাৰ মুখত সোৱাদ লাগে, যদিও সি জিভাৰ তলত তাক লুকুৱাই ৰাখে,
  sus-A: قٍ حَاشِ نَ رَقَن مِشِ مَ، عَ قَ نَ رَفَتَ عَ قُرِ كُي،
  fra-SBL: « Bien que la méchanceté soit douce dans sa bouche, bien qu'il le cache
    sous sa langue,
  hbo-hbo: אִם־תַּמְתִּ֣יק בְּפִ֣יו רָעָ֑ה יַ֝כְחִידֶ֗נָּה תַּ֣חַת לְשֹׁונֹֽו׃
  kik-kik: “O na gũtuĩka ũũru ũrĩ mũrĩo ũrĩ kanua gake, na nĩaũhithaga rungu rwa rũrĩmĩ
    rwake,
  fra-NCL: Parce que le mal a été doux à sa bouche, qu’il l’a caché sous sa langue,
  cek-AK: Sethaih loe anih ih pakha ah luep, anih mah angmah ih palai tlim ah hawk
    moe,
  cuk-cuk: ”We-dule ibmar-isgana ibnuedga imakdiid, ibmar-ochiganayob dakdiid.
  uig-CYR: Гәрчә рәзиллик униң ағзида татлиқ тетиған болсиму, У уни тил астиға йошурған
    болсиму,
  tel-2017: చెడుతనం వాళ్ళ నోటికి తియ్యగా ఉంది. వాళ్ళ నాలుకల కింద దాన్ని దాచి ఉంచారు.
  hat-BSA: “Sepandan, mechanste dous nan bouch li e li kache li anba lang li,
  kos-kos: “Ma koluk uh finne oana sie ma emwem nu ke oalul, Ac el finne okanla oan
    ye lohul,
  hbo-WLC: אִם־תַּמְתִּ֣יק בְּפִ֣יו רָעָ֑ה יַ֝כְחִידֶ֗נָּה תַּ֣חַת לְשׁוֹנֽוֹ׃
  ibo-ibo: “Ọ bụ ezie na ihe ọjọọ na-atọ ya ụtọ nʼọnụ, na ọ na-ezokwa ya nʼokpuru
    ire ya;
