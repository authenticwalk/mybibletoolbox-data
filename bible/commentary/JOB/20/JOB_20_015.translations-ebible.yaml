verse: JOB.020.015
translations:
  mal-C: അവർ വിഴുങ്ങിയ എല്ലാ സമ്പത്തും അവർക്കു ഛർദിക്കേണ്ടിവരും; ദൈവം അവരുടെ കുടലിൽനിന്ന്
    അതെല്ലാം പുറത്തേക്കു വമിപ്പിക്കും.
  deu-TKW: 'Hab und Gut verschlang er - er muß es ausspeien: aus seinem Bauche treibt
    es Gott.'
  lin-lin: Amelaki na pamba bozwi ebele, asengeli kosanza yango ; Nzambe akofutisa
    ye yango.
  eng-LSV: He has swallowed wealth, and vomits it. God drives it out from his belly.
  eng-GNV: 'He hath deuoured substance, and hee shall vomit it: for God shall drawe
    it out of his bellie.'
  eng-WEBSTER: 'He hath swallowed down riches, and he shall vomit them up again: God
    shall cast them out of his belly.'
  nhw-BL: Huan quiisotlas nochi nopa ricojyotl catli quiichtectoc pampa Toteco Dios
    amo quicahuilis ma quipixto.
  swh-ONEN: Atatema mali alizozimeza; Mungu atalifanya tumbo lake kuzitapika.
  bba-bba: Gɑbun dukiɑ ye u mwɛɛ, u koo ye siɑ. Gusunɔwɑ u koo ye yɑrɑ win nukurun
    di.
  eng-KJVCPB: 'He hath swallowed down riches, and he shall vomit them up again: God
    shall cast them out of his belly.'
  luo-luo: Nyasaye biro ngʼulo mwandu mane omwonyo oko; obiro miyo ongʼogogi oko ka
    chiemo mocham.
  meu-meu: Taḡa na e hadonoamu, bena ma e mumutaia negemu; Dirava ese ia bogana amo
    e halasiamu.
  npi-ULB: उसले धन-सम्पत्ति निल्छ, तर उसले फेरि ती बान्‍ता गर्छ । परमेश्‍वरले उसको
    पेटबाट ती बाहिर निकाल्नुन्‍छ ।
  yor-yor: Ó ti gbé ọrọ̀ mì, yóò sì tún bí i jáde; Ọlọ́run yóò pọ̀ ọ́ yọ jáde láti
    inú rẹ̀ wá.
  pes-OPCB: ثروتی را که بلعیده، قی خواهد کرد؛ خدا آن را از شکمش بیرون خواهد کشید.
  tgl-ULB: Nilulunok niya ang kaniyang mga kayamanan, pero isusuka niya ulit ito;
    palalabasin ito ng Diyos mula sa kaniyang tiyan.
  hui-hui: Agali ko biaga kago ibugua muni dabudaburu dewaore page minigo wu karia
    Ngode Datagaliwabehanda agali ogoni tomo dewa no karia tombeha balua howa magu
    taguiralidagua mbirale tara tara wu karu mo wahai holebira.
  mya-mya: သူမျိုသောစည်းစိမ်ဥစ္စာကို တဖန်အန်ရလိမ့် မည်။ ဘုရားသခင်လည်း သူ့ကို ဝမ်းနှုတ်တော်မူမည်။
  bod-N: དེ་ཡིས་ནོར་རྣམས་མིད་ཀྱང་སླར་བསྐྱུག་ངེས། ། དཀོན་མཆོག་ཉིད་ཀྱིས་དེ་ཡི་ཁོག་ནས་འདོན།
    །
  sna-sna: Achapfira pasi upfumi hwaakamedza; Mwari achaita kuti dumbu rake rizvirutse.
  spa-BLM: Se ha tragado las riquezas y las volverá a vomitar. Dios los echará de
    su vientre.
  cac-cac: Masanil sb'eyumal eb' ix sb'uq'uemi, ol xejejxiq'ueta eb', yujto a Dios
    ol ic'anq'ueta d'a yol sc'ol eb' chi'.
  swh-ULB: Yeye humeza chini utajiri, lakini yeye atautapika tena; Mungu atautoa nje
    kutoka katika tumbo lake yeye.
  bel-bel: 'Маёмасьць, якую ён глытаў, выблюе: Бог вырве яго з чэрава ягонага.'
  deu-ELBBK: 'Reichtum hat er verschlungen, und er speit ihn aus: Aus seinem Bauch
    treibt Gott ihn heraus.'
  mbb-OT: Iring te keenen he egkeutà, egkeutà te lalung he etew is tinakew zin. Minsan
    diyè en heini te ǥetek din ne ibpeuta heini kandin te Megbevayà.
  mal-2015: അവൻ സമ്പത്തു വിഴുങ്ങിക്കളഞ്ഞു; അതു വീണ്ടും ഛർദ്ദിക്കേണ്ടിവരും; ദൈവം അതു
    അവന്റെ വയറ്റിൽനിന്നു പുറത്താക്കിക്കളയും.
  rmc-rmc: O barvaľipen, so chaľa, čhandela avri; o Del leske les čhivela avri andral
    o per.
  pes-OPV: دولت را فرو برده است و آن را قی خواهد کرد، و خدا آن را از شکمش بیرون خواهد
    نمود.
  ron-1924: Богэцииле ынгиците ле ва вэрса, Думнезеу ле ва скоате дин пынтечеле луй.
  ben-OBCV: সে যে ঐশ্বর্য কবলিত করেছিল তা সে থু থু করে ফেলবে; ঈশ্বর তার পেট থেকে সেসব
    বমি করিয়ে বের করবেন।
  som-som: Isagu maal buu liqay, laakiinse mar kaluu soo mantagi doonaa, Oo Ilaah
    baa calooshiisa ka soo saari doona.
  lat-VUC: Divitias quas devoravit evomet, et de ventre illius extrahet eas Deus.
  eng-ASVBT: He hath swallowed down riches, and he shall vomit them up again; God
    will cast them out of his belly.
  ita-1885: Egli avrà trangugiate le ricchezze, ma egli le vomiterà; Iddio gliele
    caccerà fuor del ventre.
  eng-LXXUP: His wealth unjustly collected shall be vomited up; A messenger of wrath
    shall drag him out of his house.
  eng-ULB: He swallows down riches, but he will vomit them up again; God will cast
    them out of his stomach.
  spa-VBL: Se tragan las riquezas y las vuelven a vomitar; Dios las expulsa de sus
    estómagos.
  fra-_FOB: Il a englouti des richesses, et il les vomira; Dieu les arrachera de son
    ventre.
  mal-mal: അവൻ സമ്പത്ത് വിഴുങ്ങിയാലും അത് വീണ്ടും ഛർദ്ദിക്കേണ്ടിവരും; ദൈവം അത് അവന്റെ
    വയറ്റിൽനിന്ന് പുറത്താക്കിക്കളയും.
  urd-GVR: Jo daulat us ne nigal lī use wuh ugal degā, Allāh hī yih chīzeṅ us ke peṭ
    se ḳhārij karegā.
  suz-BL: मेकोपुकीम मेको आन नेक्‍शो शोंप लेंशा मेचा माल्‍नीम। परमप्रभुमी मेको आन कली
    मेपाइक्‍ब।
  eng-NOY: He hath glutted himself with riches, And he shall throw them up again;
    Yea, God shall cast them out of his body.
  ita-1927: Ha trangugiato ricchezze e le vomiterà; Iddio stesso gliele ricaccerà
    dal ventre.
  ckb-ckb: سامانێکی قووت دا و دەیڕشێنێتەوە؛ خودا لەناو سکی وەدەری دەنێت.
  eng-BBE: He takes down wealth as food, and sends it up again; it is forced out of
    his stomach by God.
  kan-OKCV: ಅವನು ನುಂಗಿದ ಐಶ್ವರ್ಯವನ್ನು ಕಾರಿಬಿಡುವನು; ಅವನ ಹೊಟ್ಟೆಯೊಳಗಿಂದ ದೇವರು ಅದನ್ನು ಹೊರಡಿಸಿ
    ಬಿಡುವನು.
  tam-2017: அவன் விழுங்கின செல்வத்தைக் கக்குவான்; தேவன் அதை அவனுடைய வயிற்றிலிருந்து
    வெளியே தள்ளிவிடுவார்.
  spa-RV-1909: Devoró riquezas, mas vomitarálas; de su vientre las sacará Dios.
  ron-BTF: A înghițit bogății și le va vomita din nou; Dumnezeu le va arunca afară
    din stomacul său.
  eng-WEBP: He has swallowed down riches, and he will vomit them up again. God will
    cast them out of his belly.
  eng-FBV: They swallow wealth and vomit it up again; God forces it from their stomachs.
  nld-1939: Hij slokt schatten in, maar braakt ze uit, God drijft ze weer uit zijn
    buik.
  nch-BL: Huan quiisotas nochi nopa ricojyot cati quiichtectoc pampa Toteco Dios amo
    quicahuilis ma quipixto.
  vie-1934: Nó có nuốt của cải, rồi lại mửa ra; Đức chúa Trời sẽ tống của ấy ra khỏi
    bụng nó.
  hin-CV: उसने तो धन-संपत्ति निगल रखी है, किंतु उसे उगलना ही होगा; परमेश्वर ही उन्हें
    उसके पेट से बाहर निकाल देंगे.
  spa-BES: Él toma la riqueza como alimento, y la vomita; Es expulsada de su estómago
    por Dios.
  tdx-tdx: Agedra’e o varao fe haloa’e; ampañiliñan’ Añahare boak’ am-pisafoa’e ao.
  tha-KJV: เขากลืนทรัพย์​สมบัติ​ลงไป แต่​จะอาเจียนมันออกมาอีก พระเจ้าจะเหวี่ยงมันออกมาจากท้องของเขา
  por-BR-2018: Engoliu riquezas, porém as vomitará; Deus as tirará de seu ventre.
  deu-ELO: 'Reichtum hat er verschlungen, und er speit ihn aus: aus seinem Bauche
    treibt Gott ihn heraus.'
  eng-WYC-2018: He shall vomit, or cast, out the riches which he hath devoured; and
    God shall draw those riches out of his womb.
  epo-epo: Li englutis havaĵon, sed li ĝin elvomos; El lia ventro Dio ĝin elpelos.
  uig-PIN: U bayliⱪlarni yutuwetidu, biraⱪ ularni yanduridu; Huda ularni axⱪazinidin
    qiⱪiriwetidu.
  beo-beo: Wadela:i hamosu dunu da ea wamolai liligi huluane isole iaha. Gode da amo
    liligi ea hagomo ganodini dialebe, amo Hi samogesa.
  tpi-OTNT: Ol man nogut i save bungim planti mani na kago samting long stilpasin,
    tasol God bai i mekim ol i rausim ol dispela samting i go, olsem man i daunim
    planti gutpela kaikai na bihain em i trautim bek ol dispela kaikai.
  hau-SA: Zai haras da dukiyar da ya haɗiye; Allah zai sa cikinsa yă haras da su.
  uig-LAT: U bayliqlarni yutuwétidu, biraq ularni yanduridu; Xuda ularni ashqazinidin
    chiqiriwétidu.
  nde-nde: Uzayihlanza yonke inotho ayiginyayo; uNkulunkulu uzakwenza isisu sakhe
    sikuhlanze konke.
  ton-ton: 'Kuo ne folo hifo ʻae koloa, ka te ne toe lua ʻaki hake ia: ʻe lī ia ʻe
    he ʻOtua mei hono kete.'
  ces-1613: Zboží nahltané vyvrátí, z břicha jeho Bůh silný je vyžene.
  eng-WMB: He has swallowed down riches, and he will vomit them up again. God will
    cast them out of his belly.
  tam-TCV: அவன் தான் விழுங்கிய செல்வத்தை வெளியே துப்பிவிடுவான்; இறைவன் அவனுடைய வயிற்றிலிருந்து
    அதை வெளியேறும்படி செய்வார்.
  ceb-ULB: Tunlon niya ang bahandi, apan isuka gihapon niya kini pag-usab; pagawson
    kini sa Dios gikan sa iyang tiyan.
  pol-UBG: Połknął bogactwa i zwróci je; Bóg je wyrzuci z jego brzucha.
  urd-GVU: جو دولت اُس نے نگل لی اُسے وہ اُگل دے گا، اللہ ہی یہ چیزیں اُس کے پیٹ سے
    خارج کرے گا۔
  deu-1912: Die Güter, die er verschlungen hat, muß er wieder ausspeien, und Gott
    wird sie aus seinem Bauch stoßen.
  kan-2017: ನುಂಗಿದ ಐಶ್ವರ್ಯವನ್ನು ಅವನು ಕಾರುವನು, ದೇವರು ಅವನ ಹೊಟ್ಟೆಯೊಳಗಿಂದ ಅದನ್ನು ಕಕ್ಕಿಸಿ
    ಬಿಡುವನು.
  yap-yap: Fare mo’on ni kireb e sul u lugun nga but’ e pi felel’ ni i iring; Got
    e ra sulweg rok, ni aram rogon ni sulweg u lan e yal rok nga but’.
  hlt-MCSB: Khuehtawn a dolh vaengah a bung khui lamloh lok vetih anih te Pathen loh
    a talh ni.
  mdy-ETH: ፑርታ ዓሲ ዓሲኮ ሙዔ ባኮ ዎልቄና ማሃንዳኔ፤ ዒዛኮ ጎጶ ጋራ ዓኣ ባኮ ቢያ ፆኦሲ ዒዛ ጮኦሻንዳኔ።
  twi-ASANTE: Ɔbɛfe ahonyadeɛ a ɔmeneeɛ no; Onyankopɔn bɛma ne yafunu apu agu.
  eng-WEBU: He has swallowed down riches, and he will vomit them up again. God will
    cast them out of his belly.
  wal-wal: Iita asi ba mittido duretettaa haa cuchchana; a uluwaappe Xoossai cooshshidi
    kessana.
  spa-PDDPT: Devoró riquezas, pero las vomitará. ʼElohim las sacará de su sistema
    digestivo.
  gun-gun: Mba'emo oguerekopa va'e omokõ va'ekue ombojevypa ju 'rã. Nhanderuete ae
    'rã ojapo guyepy gui ombojevypa aguã rami.
  ilo-ULB: Alun-onenna dagiti kinabaknang, ngem isaruananto manen dagitoy; Ikkatento
    ti Dios dagitoy iti tianna.
  kpg-kpg: Tangada huaidu ga lualua mai nia goloo ala ne gaiaa koia. God gaa daa labelaa
    gi daha nia maa mai i lodo dono dinae.
  uig-ARA: ئۇ بايلىقلارنى يۇتۇۋېتىدۇ، بىراق ئۇلارنى ياندۇرىدۇ؛ خۇدا ئۇلارنى ئاشقازىنىدىن
    چىقىرىۋېتىدۇ.
  sus-sus: A naafuli naxan donxi, a fama na bɔxunde. Ala yati na bama nɛ a furi kui.
  pon-2006: Aramas suwed kin mwuskihla eh kepwe me e kin pirapahda; Koht kin ketin
    pwurehng kapwurehsang, pil kapwurehsang nan kapehde.
  ksd-ksd: Na marue vue ra tabarikik nina i ga konom vake, Ma God na vairop vue kan
    ra balana.
  tur-YTC: Zenginlikler yuttu, ve onları tekrar kusacak. Tanrı onları karnından dışarı
    atacak.
  grc-BRENT: Πλοῦτος ἀδίκως συναγόμενος ἐξεμεθήσεται, ἐξ οἰκίας αὐτοῦ ἐξελκύσει αὐτὸν
    ἄγγελος.
  ind-AYT: Dia menelan kekayaan, tetapi memuntahkannya kembali, Allah akan mengeluarkannya
    dari dalam perutnya.
  nya-nya: Adzachisanza chuma chimene anachimeza; Mulungu adzachitulutsa mʼmimba mwa
    munthuyo.
  hrv-hrv: Blago progutano mora izbljuvati. Bog će ga istjerat' njemu iz utrobe.
  mps-mps: Dwai bidi dabego mone dabe hauwa mu sisinibo dao, augwa te nai wi sabo
    kolesaga ebogo. Tiali goli, Godigo te kolesaga sela sąwaibao, te bidigo nai hauwa
    dalama, tama ma bugulobo yali gilama tiaibao.
  tpi-tpi: Ol man nogut i save bungim planti mani na kago samting long stilpasin,
    tasol God bai i mekim ol i rausim ol dispela samting i go, olsem man i daunim
    planti gutpela kaikai na bihain em i trautim bek ol dispela kaikai.
  dan-1931: Godset, han slugte, må han spy ud, Gud driver det ud af hans Bug,
  vie-OVCB: Nó nuốt của cải vào rồi phải mửa ra. Của phi nghĩa Đức Chúa Trời không
    cho tiêu hóa.
  guj-2017: તે જે ધનસંપતિ ગળી ગયો છે તે તેણે ઓકી નાખવી પડશે; ઈશ્વર તેના પેટમાંથી તેને
    ઓકી કઢાવશે.
  pon-2006A: Aramas suwed kin mwuskihla eh kepwe me e kin pirapahda; Koht kin ketin
    pwurehng kapwurehsang, pil kapwurehsang nan kapehde.
  por-BRBSL: Ele engoliu riquezas, e as vomitará novamente. Deus vai expulsá-los de
    sua barriga.
  cth-cth: A tawnta e hnopai hah padoun vaiteh bout a palo han. Cathut ni a von thung
    hoi a tâkhawng pouh.
  twi-twi: Ɔbɛfe ahonyade a ɔmenee no; Onyankopɔn bɛma ne yafunu apuw agu.
  hlt-hlt: Khuehtawn a dolh vaengah a bung khui lamloh lok vetih anih te Pathen loh
    a talh ni.
  tbz-SIM: Ò mɑmmú tìì kpɑ̀tì ò bo tì tɔ̃́, Kuyie mbo duɔ́ nkòo wɛ̃tɛ kɛ́ tì tĩ̀ṹtɛ́ní.
  msy-2020: Gumazamizir kuraba uan okɨmakɨar arazimɨn dagɨar avɨriba ko biziba akumakua,
    dar pozibav kɨri. Eghtɨ God bizir kaba batueghtɨ da mangam, mati gumazim dagher
    aghuir avɨriba amegha gɨn ua dar misi.
  dop-dop: Ɩ kɑ lipɑ lɛlɑɑ wɛnɑʋ ŋku tɔ, Ɩsɔ kɑ́ cɑɑlɩ-ɩ nɑ ɩ́ tɔ-kʋ nɑ ɩ nɔɣɔ.
  azb-azb: Yediyi sərvətləri qusacaq, Qarnındakıları Allah bayıra çıxaracaq.
  eng-DBY: 'He hath swallowed down riches, but he shall vomit them up again: God shall
    cast them out of his belly.'
  hin-2017: उसने जो धन निगल लिया है उसे वह फिर उगल देगा; परमेश्वर उसे उसके पेट में
    से निकाल देगा।
  wol-KYG: Moo dërëxoon alal, moo koy goqi, ca biiram la ko Yàlla di yuree.
  eng-YLT: Wealth he hath swallowed, and doth vomit it. From his belly God driveth
    it out.
  eng-WYC-2017: He shall vomit, or cast, out the riches which he hath devoured; and
    God shall draw those riches out of his womb.
  eng-WMBB: He has swallowed down riches, and he will vomit them up again. God will
    cast them out of his belly.
  urd-GVH: जो दौलत उसने निगल ली उसे वह उगल देगा, अल्लाह ही यह चीज़ें उसके पेट से ख़ारिज
    करेगा।
  rug-rug: Kote lua vurani sa sari tinagotago pu onoli sa, e Tamasa kote vagi vura
    puleni pa tiana.
  gaz-gaz: Inni qabeenya liqimse sana ni tufa; Waaqnis akka garaan isaa waan sana
    diddigu ni godha.
  fra-LSG: Il a englouti des richesses, il les vomira; Dieu les chassera de son ventre.
  yal-yal: A bata nafunle magerun, koni a e baxunma nɛn, Ala e raminima nɛn a kui.
  haw-1868: Ua moni no ia i ka waiwai, A e luai hou aku no ia mea; Na ke Akua e hoohemo
    ia mea mai kona opu aku.
  arb-NAV: وَيَتَقَيَّأُ مَا ابْتَلَعَهُ مِنْ أَمْوَالٍ، وَيَسْتَخْرِجُهَا اللهُ مِنْ
    جَوْفِهِ.
  ewe-ewe: Atu kesinɔnu siwo wòmi la aƒu gbe. Mawu ana eƒe dɔgbowo nadzɔ wo katã aƒo
    ɖi.
  eng-LEE: The wealth which he hath swallowed, will he have to vomit up again; God
    will drive it out of his belly.
  asm-FB: সি ধন-সম্পত্তি গ্ৰাস কৰে, আৰু তাক পুনৰাই বতিঁয়াই পেলাব; ঈশ্বৰে তাৰ পেটৰ
    পৰা তাক উলিয়াই পেলাব।
  sus-A: عَ نَاقُلِ نَشَن دٌنشِ، عَ قَمَ نَ بْشُندٍ. عَلَ يَتِ نَ بَمَ نّ عَ قُرِ
    كُي.
  fra-SBL: Il a englouti les richesses, et il les vomira. Dieu les chassera de son
    ventre.
  hbo-hbo: חַ֣יִל בָּ֭לַע וַיְקִאֶ֑נּוּ מִ֝בִּטְנֹ֗ו יֹֽורִשֶׁ֥נּוּ אֵֽל׃
  kik-kik: Nĩagatahĩka ũtonga ũrĩa ameretie; Mũrungu nĩagatũma aũtahĩke.
  fra-NCL: Il a englouti des richesses, il les vomira ; Dieu les retirera de son ventre.
  cek-AK: Anih mah paaeh ih angraenghaihnawk to pathaak let ueloe, Sithaw mah anih
    ih zok thung hoiah la let tih.
  cuk-cuk: Ibmar-bukidar-emar-yardakedgi-amisad gannar e-ibe sulegoed. Bab-Dummad-sogedba
    gannar e-ibe bela sulegoed.
  uig-CYR: У байлиқларни жутуветиду, бирақ уларни яндуриду; Худа уларни ашқазинидин
    чиқириветиду.
  tel-2017: వాళ్ళు దిగమింగిన ధనాన్ని ఇప్పుడు కక్కివేస్తారు. దేవుడే వాళ్ళ కడుపులోనుండి
    కక్కివేసేలా చేస్తాడు.
  hat-BSA: Li te vale richès, men vomi fè yo retounen vin parèt. Bondye va fè yo sòti
    nan vant li.
  kos-kos: Mwet koluk uh wihtacla mwe kasrup ma el pisrala uh; Ac God El ac eisla
    sel, finne oan insial.
  hbo-WLC: חַ֣יִל בָּ֭לַע וַיְקִאֶ֑נּוּ מִ֝בִּטְנ֗וֹ יוֹרִשֶׁ֥נּוּ אֵֽל׃
  ibo-ibo: Ọ ga-agbọpụta akụnụba niile o lodara; Chineke ga-eme ka o si nʼafọ ya gbọpụtachaa
    ha.
  ory-ory: ସେ ଧନ ଗ୍ରାସ କରିଅଛି ଓ ସେ ପୁନର୍ବାର ତାହା ଉଦ୍ଗାର କରିବ; ପରମେଶ୍ୱର ତାହାର ଉଦରରୁ
    ତାହାସବୁ ଦୂର କରିବେ।
  chk-chk: A oromala ekewe wöü o musäsinisefälirewu. Kot a atorowu seni lon lukan.
  rop-rop: En afta tharran God garra meigim olabat lujim ol detlot brabli gudbala
    ting weya olabat bin stilimbat brom ola po pipul.
  ukr-1871: 'Добро, що пожер, мусить він виблювати: Бог вирве все з живота його.'
  deu-1951: Das verschlungene Gut muß er wieder von sich geben, Gott treibt es ihm
    aus dem Leibe heraus.
  eng-JPS: He hath swallowed down riches, and he shall vomit them up again; God shall
    cast them out of his belly.
  srp-1865: Blago što je proždro izbljuvaæe, iz trbuha njegova istjeraæe ga Bog.
  lug-lug: Aliwandula eby’obugagga bye yamira; Katonda alireetera olubuto lwe okubisesema.
  heb-heb: חיל בלע ויקאנו מבטנו יורשנו אל׃
  ben-IRV: সে ধনসম্পদ গিলেছে, কিন্তু সে তা আবার বমি করে দেবে; ঈশ্বর তার পেট থেকে তা
    বার করবেন।
  pan-pan: ਉਹ ਦੌਲਤ ਨੂੰ ਨਿਗਲ ਤਾਂ ਗਿਆ ਹੈ ਪਰ ਉਹ ਨੂੰ ਫਿਰ ਉਗਲੇਗਾ, ਪਰਮੇਸ਼ੁਰ ਉਹ ਨੂੰ ਉਸ ਦੇ
    ਢਿੱਡ ਵਿੱਚੋਂ ਕੱਢ ਲਵੇਗਾ।
  mya-JVB: သူမျို သောစည်းစိမ် ဥစ္စာကို တဖန်အန် ရ လိမ့်မည်။ ဘုရား သခင်လည်း သူ့ ကို
    ဝမ်း နှုတ် တော်မူမည်။
  hmo-hmo: Unai kara dika tauna ese, ia henaoa vadaeni kohu momo do ia mumuta negea,
    badina Dirava ese, unai tau ena bogana dekena amo unai gau do ia abia lou.
  urd-urd: वह दौलत को निगल गया है, लेकिन वह उसे फिर उगलेगा; ख़ुदा उसे उसके पेट से
    बाहर निकाल देगा।
  rus-SYN: 'Имение, которое он глотал, изблюет: Бог исторгнет его из чрева его.'
  bqc-SIM: A blɛ níside pↄ́ a gbɛ̃̀ pisi, Lua mɛ́ a to à bↄlɛ aà gbɛɛu.
  tcz-CHONGTHU: Amahon aval lhum sau anei agou hou chu alodoh un ahin Pathen in akoi
    lhahsah lou diu ahi.
  mar-mar: त्याने धन गिळले तरी तो ती ओकून टाकील, देव त्यास ती पोटातून ओकायला भाग पाडेल.
  qub-qub: Chayrämi pipa ima-aycanta ushashantapis rimarenga. Paycunapa pachanpita
    Tayta Diosmi gumitachimonga.
  hat-hat: Mechan an gen pou l' vonmi tout richès li te vòlò yo, paske Bondye ap foure
    dwèt nan gòj li.
  eng-BSB: He swallows wealth but vomits it out; God will force it from his stomach.
  eng-WEBPB: He has swallowed down riches, and he will vomit them up again. God will
    cast them out of his belly.
  kbq-kbq: E'ina hinke'za fenoma asagahu nakri'naza zana Anumzamo'a atre'nigeno zamarimpafina
    omnegosianki, amu'ma atitreaza huno eri atregahie.
  nhe-BL: Huan quiisotlas nochi nopa ricojyotl tlen quiichtectoc pampa Toteco Dios
    ax quicahuilis ma quipixto.
  gub-BL: Awa ikatu 'ym ma'e uhuhuk, temetarer amo wanuwi wemipyhyk kwer imur pà wie
    wi. Ta'e imunar hehe xe. Tupàn wenuhem hie wi.
  eng-DRA: The riches which he hath swallowed; he shall vomit up, and God shall draw
    them out of his belly.
