verse: JOB.020.011
translations:
  mal-C: അവരുടെ അസ്ഥികളിൽ യൗവനതേജസ്സു നിറഞ്ഞിരിക്കുന്നു; എങ്കിലും അത് അവരോടൊപ്പം മണ്ണടിയും.
  deu-TKW: Ist auch sein Gebein voll Jugendkraft, sie muß sich mit ihm in die Erde
    betten.
  lin-lin: mikuwa na ye oyo ezalaki makasi na bolenge ekolala elongo na ye kati na
    putulu.
  eng-LSV: His bones have been full of his youth, and it lies down with him on the
    dust.
  eng-GNV: His bones are full of the sinne of his youth, and it shall lie downe with
    him in the dust.
  eng-WEBSTER: His bones are full of the sin of his youth, which shall lie down with
    him in the dust.
  nhw-BL: Huan nopa fiero tlacatl catli san eltoya se telpocatl huan eltoya tetic,
    ama mictoc huan iomiyohua mocueptoque tlaltejpoctli.
  swh-ONEN: Nguvu za ujana zilizoijaza mifupa yake, zitalala naye mavumbini.
  bba-bba: U dɑm mɔ, mɑ u sɑ̃ɑ nɡe ɑluwɑɑsi. Adɑmɑ u koo kɑ ye kpuro kpunɑwɑ sikirɔ.
  eng-KJVCPB: His bones are full of the sin of his youth, Which shall lie down with
    him in the dust.
  luo-luo: Tekone duto kaka ngʼama pod tin biro dhi kode e bur.
  meu-meu: Ia turiana na mai goadadia, eregabe na heto; a ena goada na ia ida ḡahu
    ai baine hekure.
  npi-ULB: उसका हड्‍डीहरू युवावस्थाका ताकतले भरिएका छन्, तर ऊसँगै ती पनि भुइँमा ढल्‍नेछन्
    ।
  yor-yor: Egungun rẹ̀ kún fún agbára ìgbà èwe rẹ̀, tí yóò bá a dùbúlẹ̀ nínú erùpẹ̀.
  pes-OPCB: هنوز به پیری نرسیده، خواهد مرد و استخوانهایش در خاک خواهد پوسید.
  tgl-ULB: Puno ng kasiglahan ang kaniyang mga buto, pero kasama niya itong hihiga
    sa kaniya sa alabok.
  hui-hui: Ibu igiri wene daliahe kaore ibunaga hongo biba halu abale homalu dindi
    abalu ale holebira.
  mya-mya: သူ၏အရိုးတို့သည် ပျိုသောအရွယ်၏ အရှိန် နှင့်ပြည့်စုံသော်လည်း၊ သူနှင့်တကွ
    မြေမှုန့်၌ အိပ်ရ ကြလိမ့်မည်။
  bod-N: རུས་པར་ན་གཞོན་ལྟ་བུའི་ཤེད་ལྡན་ཡང་། ། ཁོ་དང་མཉམ་དུ་རྡུལ་ནང་ཉལ་བར་འགྱུར། །
  sna-sna: Simba roujaya rakazadza mapfupa ake richaumburuka naye muguruva.
  spa-BLM: Sus huesos están llenos de su juventud, pero la juventud se acostará con
    él en el polvo.
  cac-cac: Ayic tec'an val yip eb' d'a squelemal, ol emcan eb' b'aj smucchaj eb' chamnac.
  swh-ULB: Mifupa yake imejaa nguvu za ujanani, lakini zitalala naye chini katika
    mavumbi.
  bel-bel: Косткі яго напоўнены грахамі маладосьці ягонай, і зь ім лягуць яны ў пыл.
  deu-ELBBK: Seine Knochen waren voll seiner Jugendkraft, und sie liegt mit ihm in
    dem Staub.
  mbb-OT: Ebpatey sikandin ne igkeleveng he vetan-en wey mezesen pa.
  mal-2015: അവന്റെ അസ്ഥികളിൽ യൗവനം നിറഞ്ഞിരിക്കുന്നു; അവ അവനോടുകൂടെ പൊടിയിൽ കിടക്കും.
  rmc-rmc: Leskri terňipnaskri zor, so pherdžarelas leskre kokala, leha pašľola andro
    prachos.
  pes-OPV: استخوانهایش از جوانی پر است، لیکن همراه او در خاک خواهد خوابید.
  ron-1924: Оаселе луй, плине де влага тинереций, ышь вор авя кулкушул ку ел ын цэрынэ.
  ben-OBCV: তারুণ্যে ভরপুর যে প্রাণশক্তিতে তার অস্থি পরিপূর্ণ ছিল তা তারই সাথে ধুলোয়
    মিশে যাবে।
  som-som: Lafihiisana waxaa ka buuxa xoogga dhallinyaranimada, Laakiinse ciidda dhexdeeduu
    la jiifsan doonaa.
  lat-VUC: Ossa ejus implebuntur vitiis adolescentiæ ejus, et cum eo in pulvere dormient.
  eng-ASVBT: His bones are full of his youth, But it shall lie down with him in the
    dust.
  ita-1885: Le sue ossa saranno ripiene degli eccessi della sua gioventù, I quali
    giaceranno con lui in su la polvere.
  eng-LXXUP: His bones have been filled with vigor of his youth, And it shall lie
    down with him in the dust.
  eng-ULB: His bones are full of youthful strength, but it will lie down with him
    in the dust.
  spa-VBL: Aunque los malvados tengan cuerpos jóvenes y fuertes, morirán y serán enterrados.
  fra-_FOB: Ses os sont pleins de jeunesse, mais elle reposera avec lui dans la poussière.
  mal-mal: അവന്റെ അസ്ഥികളിൽ യൗവ്വനം നിറഞ്ഞിരിക്കുന്നു; അത് അവനോടുകൂടി പൊടിയിൽ കിടക്കും.
  urd-GVR: Jawānī kī jis tāqat se us kī haḍḍiyāṅ bharī haiṅ wuh us ke sāth hī ḳhāk
    meṅ mil jāegī.
  suz-BL: मेकोपुकी ठिटा दुम्‍शा, सक्ति पाइश्‍शो बाक्‍तेक्‍म हना यो, बेक्‍शा, तुरस
    ङा फुरकुम वोइक्‍चा पुंइसीनीम।
  eng-NOY: His bones are full of his youth, But they shall lie down with him in the
    dust.
  ita-1927: Il vigor giovanile che gli riempiva l’ossa giacerà nella polvere con lui.
  ckb-ckb: ئێسکەکانی پڕ لە گەنجیێتین، بەڵام ئەو گەنجیێتییە لەگەڵیدا لەناو خاک ڕادەکشێت.
  eng-BBE: His bones are full of young strength, but it will go down with him into
    the dust.
  kan-OKCV: ಅವನ ಎಲುಬುಗಳು ಯೌವನದ ಶಕ್ತಿಯಿಂದ ತುಂಬಿತ್ತು, ಅದು ಅವನ ಸಂಗಡ ಧೂಳಿನಲ್ಲಿ ಮಲಗುವುದು.
  tam-2017: அவனுடைய எலும்புகள் அவனுடைய இளவயதின் பாவங்களினால் நிறைந்திருந்து, அவனுடன்
    மண்ணிலே படுத்துக்கொள்ளும்.
  spa-RV-1909: Sus huesos están llenos de sus mocedades, y con él serán sepultados
    en el polvo.
  ron-BTF: Oasele lui sunt pline de păcatul tinereții sale, care se va culca cu el
    în țărână.
  eng-WEBP: His bones are full of his youth, but youth will lie down with him in the
    dust.
  eng-FBV: Though the wicked have bodies that are young and strong, they will die
    and be buried.
  nld-1939: En al is zijn gebeente vol jeugdige kracht, Het legt zich neer bij hem
    in het graf.
  nch-BL: Huan nopa fiero tacat cati san eltoya se telpocat huan eltoya tetic, ama
    mictoc huan iomiyohua mocuectoc taltepocti.
  vie-1934: Tứ chi nó đầy sức lực của buổi đang thì; Nhưng sẽ nằm chung với nó trong
    bụi đất;
  hin-CV: उसकी हड्डियां उसके यौवन से भरी हैं किंतु यह शौर्य उसी के साथ धूल में जा
    मिलता है.
  spa-BES: Sus huesos están llenos de fuerza joven, pero caerá a la tumba.
  tdx-tdx: Lifotse ty havitrihan-katora’e o taola’eo, fe hitrao fidok’ ama’e an-debok’
    ao.
  tha-KJV: กระดูกของเขาเต็มไปด้วยความบาปของคนหนุ่มซึ่งจะนอนลงกับเขาในผงคลี​ดิน
  por-BR-2018: Seus ossos estão cheios de sua juventude, que juntamente com ele se
    deitará no pó.
  deu-ELO: Seine Knochen waren voll seiner Jugendkraft, und sie liegt mit ihm in dem
    Staube. -
  eng-WYC-2018: His bones shall be [full-]filled with the vices of his young waxing
    age; and they shall sleep with him in (the) dust.
  epo-epo: Liaj ostoj estos punitaj pro la pekoj de lia juneco, Kaj tio kuŝiĝos kune
    kun li en la polvo.
  uig-PIN: Uning ustihanliri yaxliⱪ maƣduriƣa tolƣan bolsimu, Biraⱪ uning maƣduri
    uning bilǝn billǝ topa-qangda yetip ⱪalidu.
  beo-beo: 'Ea da:i da musa: ayeligi gasa bagade galusu, be ea da hedolowane bu gulu
    agoane hamomu.'
  tpi-OTNT: Na taim em i stap yangpela man na i gat planti strong, orait wantu bai
    em i dai. Na strong bilong en bai i pinis olgeta.
  hau-SA: Jin ƙarfi da ya cika ƙasusuwansa zai kwantar da shi a cikin ƙura.
  uig-LAT: Uning ustixanliri yashliq maghdurigha tolghan bolsimu, Biraq uning maghduri
    uning bilen bille topa-changda yétip qalidu.
  nde-nde: Amadlabuzane obutsha alawo emathanjeni akhe azalala kanye laye othulini.
  ton-ton: ‌ʻOku fonu hono ngaahi hui ʻi he angahala ʻo ʻene kei siʻi, pea ʻe takoto
    mo ia ʻi he efu.
  ces-1613: Kosti jeho naplněny jsou hříchy mladosti jeho, a s ním v prachu lehnou.
  eng-WMB: His bones are full of his youth, but youth will lie down with him in the
    dust.
  tam-TCV: அவனுடைய எலும்புகளில் நிரம்பியிருக்கிற இளமையின் வலிமை, அவனுடன் தூசியில்
    கிடக்கும்.
  ceb-ULB: Puno ang iyang kabukogan sa kusog sa pagkabatan-on, apan mohigda kini uban
    kaniya sa abog.
  pol-UBG: Jego kości są pełne grzechów jego młodości, razem z nim spoczną w prochu.
  urd-GVU: جوانی کی جس طاقت سے اُس کی ہڈیاں بھری ہیں وہ اُس کے ساتھ ہی خاک میں مل
    جائے گی۔
  deu-1912: Seine Gebeine werden seine heimlichen Sünden wohl bezahlen, und sie werden
    sich mit ihm in die Erde legen.
  kan-2017: ಯೌವನವು ಅವನ ಎಲುಬುಗಳಲ್ಲಿ ಇನ್ನೂ ತುಂಬಿರುವಾಗಲೇ, ಅದು ಅವನೊಂದಿಗೆ ಧೂಳಿನಲ್ಲಿ ಮಲಗುವುದು.
  yap-yap: Downgin e immoy ni kab pagel ma ba gel, machane dabi n’uw nap’an ma bayi
    ngal’ ni ab.
  hlt-MCSB: A rhuh tah a cacawn rhoek bangla hah uh dae a cacawn rhoek khaw amah neh
    laipi dongah ni a. yalh eh.
  mdy-ETH: ዎልቆና ዓኣ ዒዛኮ ዼጋቶ ዑፃ ዻካ ዎዴኮ ጊንፃፓ ዓጪ ማዓንዳኔ።»
  twi-ASANTE: Ne mmeranteberɛ mu ahoɔden a ahyɛ ne nnompe ma no ne no bɛkɔ mfuturo
    mu.
  eng-WEBU: His bones are full of his youth, but youth will lie down with him in the
    dust.
  wal-wal: Payyanne mino gidiya a bollai guutta wodiyaappe guyyiyan, biitta kiyana.
  spa-PDDPT: Sus huesos aún llenos de vigor juvenil se acostarán con él en el polvo.
  gun-gun: Ikãgue kunumi jave rami imbaraete teĩ, imbaraete reve 'rã itui yvy ku'i
    rupi.
  ilo-ULB: Napno iti pigsa ti kinaagtutubo dagiti tultulangna, ngem kaduananto daytoy
    nga agidda iti tapok.
  kpg-kpg: Nadau huaidina i mua nogo maaloo, i nadau madagoaa nogo dama daane ai,
    ge muli hua tama madagoaa dulii guu huli guu hai nia gelegele.
  uig-ARA: ئۇنىڭ ئۇستىخانلىرى ياشلىق ماغدۇرىغا تولغان بولسىمۇ، بىراق ئۇنىڭ ماغدۇرى
    ئۇنىڭ بىلەن بىللە توپا-چاڭدا يېتىپ قالىدۇ.
  sus-sus: Sɛnbɛ naxan nu na a yi ra a fonike ra, na birin kanama nɛ, a findi bɛndɛ
    ra.
  pon-2006: Paliwere me kehlail ni eh mwahnakapw, ahpw mwurin ahnsou kis e pahn wiepwella.
  ksd-ksd: Ba ra umana uruna dia dekdek boko da ra barmana, Na mat damana ta ra tobon.
  tur-YTC: Kemikleri gençliğiyle dolu, Ama gençlik onunla birlikte toprakta yatacak.
  grc-BRENT: Ὀστᾶ αὐτοῦ ἐνεπλήσθησαν νεότητος αὐτοῦ, καὶ μετʼ αὐτοῦ ἐπὶ χώματος κοιμηθήσεται.
  ind-AYT: Tulang-tulangnya penuh dengan semangat mudanya, tetapi semangat itu akan
    tergeletak bersamanya dalam debu.
  nya-nya: Mphamvu zaunyamata zimene zili mʼthupi mwake zidzagona naye limodzi mʼfumbi.
  hrv-hrv: Kosti su njegove bujale mladošću; gle, zajedno s njome pokošen je sada.
  mps-mps: Ma, aga gesi bidide bidiyu, bomo hauwa mu elaluai da, teda deli sogo tama
    aga isaibao. Tama aga bomo sese mu tama siliyu, aga te gų pagede pila muyu elaluaibao,”
    wali.
  tpi-tpi: Na taim em i stap yangpela man na i gat planti strong, orait wantu bai
    em i dai. Na strong bilong en bai i pinis olgeta.
  dan-1931: Hans Ben var fulde af Ungdomskraft, men den lægger sig med ham i Støvet.
  vie-OVCB: Xương cốt nó đầy sinh lực thanh xuân, nhưng cũng phải nằm dưới cát bụi
    với nó.
  guj-2017: તેનામાં યુવાનીનું જોર છે. પણ તે તેની સાથે ધૂળમાં મળી જશે.
  pon-2006A: Paliwere me kehlail ni eh mwahnakapw, ahpw mwurin ahnsou kis e pahn wiepwella.
  por-BRBSL: Seus ossos estão cheios de sua juventude, mas a juventude se deitará
    com ele no pó.
  cth-cth: A hrunaw teh nawcanae thaonae hoi akawi han. Hateiteh, vaiphu dawk a ikhai
    han.
  twi-twi: Ne mmerantebere mu ahoɔden a ahyɛ ne nnompe ma no ne no bɛkɔ mfutuma mu.
  hlt-hlt: A rhuh tah a cacawn rhoek bangla hah uh dae a cacawn rhoek khaw amah neh
    laipi dongah ni a yalh eh.
  tbz-SIM: O kɔ̃̀ntì do píɛ́kɛ́ muwɛ̃rímú mmu odɑcĩɛ̃̀ nkɔ̃mɛ, kɛ nɛ́ yóó ò wɛ̃nnɛ́nɛ̀
    kɛ́tɑ kudɔnkù.
  msy-2020: Egh me igiabara uan gavgaviba sara ikɨ, egh zuamɨra puram ovengam.
  dop-dop: Ɩ kɑ wɛnɑ ɩfepile kɛ́ nɑ ɑlɑɑfǝyɑ. Amɑ ɩ kɑ́ kpɛnnɑ pǝ tǝnɑɣɑ mpʋ nɑ ɩ́
    sʋʋnɑ pʋ́ʋ́ɣʋ́.
  azb-azb: İnsanın sümükləri gənclik alovu ilə dolar, Amma insanla birlikdə torpaq
    altında yatacaq.
  eng-DBY: His bones were full of his youthful strength; but it shall lie down with
    him in the dust.
  hin-2017: उसकी हड्डियों में जवानी का बल भरा हुआ है परन्तु वह उसी के साथ मिट्टी में
    मिल जाएगा।
  wol-KYG: Mooy ànd ak dooley ndawam, tëri biir bàmmeel.
  eng-YLT: His bones have been full of his youth, And with him on the dust it lieth
    down.
  eng-WYC-2017: His bones shall be [full-]filled with the vices of his young waxing
    age; and they shall sleep with him in dust.
  eng-WMBB: His bones are full of his youth, but youth will lie down with him in the
    dust.
  urd-GVH: जवानी की जिस ताक़त से उस की हड्डियाँ भरी हैं वह उसके साथ ही ख़ाक में मिल
    जाएगी।
  rug-rug: Be korapa vaqurana sa, ba sa susurina si kaqu eko pa kavuru.
  gaz-gaz: Jabinni dargaggummaa kan lafee isaa keessa guute sun, isa wajjin biyyoo
    keessa ciisa.
  fra-LSG: La vigueur de la jeunesse, qui remplissait ses membres, Aura sa couche
    avec lui dans la poussière.
  yal-yal: Hali a siimayaan to munma yi xunkuya, a yi sa a gaburun na.”
  haw-1868: Ua piha kona mau iwi i kona opiopio, A e moe pu ia me ia ma ka lepo.
  arb-NAV: حَيَوِيَّةُ عِظَامِهِ تُدْفَنُ فِي عِزِّ قُوَّتِهِ،
  ewe-ewe: Ɖekakpuimeŋusẽ dzodzoe si yɔ eƒe ƒuwo me la aku kplii ayi ke me.
  eng-LEE: '[Now] his bones are full of his youthful vigor; but it will [suddenly]
    lie down with him in the dust.'
  asm-FB: তাৰ অস্থিবোৰ ডেকা কালৰ শক্তিৰ পৰিপূৰ্ণ, কিন্তু ইয়ো তাৰ লগত ধূলিত শুব।
  sus-A: سّنبّ نَشَن نُ نَ عَ يِ رَ عَ قٌنِكٍ رَ، نَ بِرِن كَنَمَ نّ، عَ قِندِ بّندّ
    رَ.
  fra-SBL: Ses os sont pleins de sa jeunesse, mais la jeunesse se couchera avec lui
    dans la poussière.
  hbo-hbo: עַ֭צְמֹותָיו מָלְא֣וּ *עֲלוּמֹו (עֲלוּמָ֑יו) וְ֝עִמֹּ֗ו עַל־עָפָ֥ר תִּשְׁכָּֽב׃
  kik-kik: Hinya wa wĩthĩ ũrĩa ũiyũrĩte mahĩndĩ-inĩ make ũgaakoma hamwe nake rũkũngũ-inĩ.
  fra-NCL: Ses os étaient pleins de ses iniquités cachées ; elles dormiront avec lui
    dans la poussière.
  cek-AK: Anih ih huhongnawk loe thendoeng thacak nathuem ih zaehaih hoiah koi cadoeh,
    angmah hoi nawnto maiphu thungah angsong tih.
  cuk-cuk: Dule-isgana sapingwagwadgine, gandik na itodiile, ibagwengi amba neg-urba
    dogedsegad.
  uig-CYR: Униң устиханлири яшлиқ мағдуриға толған болсиму, Бирақ униң мағдури униң
    билән биллә топа-чаңда йетип қалиду.
  tel-2017: వాళ్ళ ఎముకల్లో యవ్వన శక్తి నిండి ఉన్నప్పటికీ అది కూడా వాళ్ళతో కలసి మట్టిలో
    నిద్రిస్తుంది.
  hat-BSA: Zo li yo plen ak fòs jenès li, men li kouche ansanm avè l nan pousyè a.
  kos-kos: Meet, manol fusr ac el arulana fokoko, Tusruktu ac tia pat, ac fah ekla
    nu ke kutkut.
  hbo-WLC: עַ֭צְמוֹתָיו מָלְא֣וּ עלומו וְ֝עִמּ֗וֹ עַל־עָפָ֥ר תִּשְׁכָּֽב׃
  ibo-ibo: Ọkpụkpụ ya nke jupụtara nʼike okorobịa ga-eso ya bụrụ ihe a ghanyere na
    ntụ.
  ory-ory: ତାହାର ଅସ୍ଥି ତାହାର ଯୌବନରେ ପରିପୂର୍ଣ୍ଣ, ମାତ୍ର ତାହା ତାହା ସଙ୍ଗେ ଧୂଳିରେ ଶୟନ କରିବ।
  chk-chk: Inisin mi pöchökül me lom, nge iei epwe wiliti pwül moromor.
  rop-rop: Detlot nogudbala pipul garra dai en go langa det greibyad wen olabat stil
    yangbala.”
  ukr-1871: Костї його ляжуть з ним у порох із усїма гріхами молодостї його.
  deu-1951: 'Seine Gebeine waren voller Jugendkraft: die liegt nun mit ihm im Staub.'
  eng-JPS: His bones are full of his youth, but it shall lie down with him in the
    dust.
  srp-1865: Kosti æe njegove biti pune grijeha mladosti njegove, i oni æe ležati s
    njim u prahu.
  lug-lug: Amaanyi ag’ekivubuka agajjudde amagumba ge, ge ganaagalamiranga naye mu
    nfuufu.
  heb-heb: עצמותיו מלאו עלומו ועמו על עפר תשכב׃
  ben-IRV: তার হাড় যৌবনের শক্তিতে পূর্ণ, কিন্তু এটা তার সঙ্গে ধূলোয় শুয়ে পরবে।
  pan-pan: ਉਹ ਦੀਆਂ ਹੱਡੀਆਂ ਜੁਆਨੀ ਦੇ ਬਲ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਤਾਂ ਹਨ, ਪਰ ਉਹ ਉਸ ਦੇ ਨਾਲ ਮਿੱਟੀ
    ਵਿੱਚ ਰਲ ਜਾਵੇਗਾ।
  mya-JVB: သူ ၏အရိုး တို့သည် ပျို သောအရွယ်၏ အရှိန် နှင့်ပြည့်စုံ သော်လည်း၊ သူ နှင့်တကွ
    မြေမှုန့် ၌ အိပ် ရကြ လိမ့်မည်။
  hmo-hmo: Unai tau ena tauanina be guna ia goada, uhau tauna bamona, to unai tauanina
    be, nega sisina, mase ese tano kahu do ia halaoa.
  urd-urd: उसकी हड्डियाँ उसकी जवानी से पुर हैं, लेकिन वह उसके साथ ख़ाक में मिल जाएँगी।
  rus-SYN: Кости его наполнены грехами юности его, и с ним лягут они в прах.
  bqc-SIM: Aà ɛ̀waasogↄↄ gbãa pↄ́ a vĩ yãa a gɛ̃aànↄ tɛ̃́ɛnau.
  tcz-CHONGTHU: Khangdong hijong leu agubuh u leivui lah a kijam ding ahi.
  mar-mar: तो तरुण होता तेव्हा त्याची हाडे मजबूत होती. परंतु आता इतर अवयवांप्रमाणे
    त्यांची सुध्दा माती होईल.
  qub-qub: Timpullanchöraj caycar wañonga.
  hat-hat: Mechan yo te gen tout fòs jenn gason yo sou yo toujou. Men koulye a, tou
    sa pral tounen pousyè ansanm ak yo.
  eng-BSB: The youthful vigor that fills his bones will lie down with him in the dust.
  eng-WEBPB: His bones are full of his youth, but youth will lie down with him in
    the dust.
  kbq-kbq: Hihamu'a me'nenigeno kasefa vahe manigahianagi, ana hihamu hankave'ane
    frino kugusopafi masegahie.
  nhe-BL: Huan nopa fiero tlacatl tlen san eltoya se telpocatl huan eltoya tetic,
    ama mictoc huan iomiyohua mocueptoque tlaltejpoctli.
  gub-BL: Hetekwer ipyahu ma'e ikàg ma'e uzeapo putar ywyku'i romo nehe.
  eng-DRA: His bones shall be filled with the vices of his youth, and they shall sleep
    with him in the dust.
