verse: JOB.020.007
translations:
  mal-C: തങ്ങളുടെ വിസർജ്യംപോലെ അവർ എന്നേക്കുമായി നാശമടയും; അവരുടെ മുൻപരിചയക്കാർ, ‘അവർ
    എവിടെ?’ എന്നു ചോദിക്കും.
  deu-TKW: 'gleich seinem Kote schwindet er für immer; die ihn sahen, sprechen: Wo
    ist er?'
  lin-lin: 'akobebisama libela lokola nyei na ye, mpe bato oyo bakomona ye bakoloba :
    ‹ Azali wapi ? ›'
  eng-LSV: He perishes as his own dung forever, || His beholders say, Where [is] he?
  eng-GNV: Yet shall hee perish for euer, like his dung, and they which haue seene
    him, shall say, Where is hee?
  eng-WEBSTER: 'Yet he shall perish for ever like his own dung: they who have seen
    him shall say, Where is he?'
  nhw-BL: yaya tlamis para nochipa. Huan masehualme quimajcahuase itlacayo quen elisquía
    cuitlatl. Huan nochi catli quiiximatque motlatzintoquilise ¿canque itztoc?
  swh-ONEN: ataangamia milele kama mavi yake mwenyewe. Wale waliomwona watauliza,
    ‘Yuko wapi?’
  bba-bba: u koo kɑm kowɑ nɡe swɑɑ swĩi bi tɔnu u kuɑ. Be bɑ rɑɑ nùn wɑɑmɔ, bɑ koo
    nɛɛ, mɑnɑ u wɑ̃ɑ.
  eng-KJVCPB: 'Yet he shall perish for ever like his own dung: They which have seen
    him shall say, Where is he?'
  luo-luo: to ibiro yweye molal nono mana ka buru; joma yande ongʼeye nopenj ni, ‘Kare
    tinde erego?’
  meu-meu: to ia na baine mase hanaihanai, ia sibona tagena na heto; vada e itaia
    taudia na baeto “Ia be edeseni ai?”
  npi-ULB: त्‍यस्‍तो व्यक्ति आफ्नै मलमूत्रझैं स्थायी रूपमा नष्‍ट हुनेछ । उसलाई देखेकाहरूले
    सोध्‍नेछन्, 'ऊ कहाँ छ ?'
  yor-yor: ṣùgbọ́n yóò ṣègbé láéláé bí ìgbẹ́ ara rẹ̀; àwọn tí ó ti rí i rí yóò wí
    pé, ‘Òun ha dà?’
  pes-OPCB: ولی به‌زودی مثل فضله به دور انداخته شده، نابود خواهد گردید و کسانی که
    او را می‌شناختند حیران شده، خواهند گفت که او چه شد؟
  tgl-ULB: pero maglalaho ang taong iyon katulad ng kaniyang dumi; sasabihin ng mga
    nakakita sa kaniya, 'Nasaan siya?'
  hui-hui: Anigo agali o biago ibuni ti to ngago ngu bialu ereba hagagobi mo ko halu
    erebaore holebira. Ani ereba kagola maru ibu mandabi karume agali ogoriani haraligo
    agua biya. Áyu ibu ani kabe lolebira.
  mya-mya: မိမိမစင်ကဲ့သို့အစဉ်ပျက်ရလိမ့်မည်။ သူ့ကို မြင်ဘူးသော သူတို့က၊ ထိုသူသည် အဘယ်မှာရှိသနည်းဟု
    မေးကြလိမ့်မည်။
  bod-N: ཁོ་ནི་རང་གི་རྟུག་པ་བཞིན་དུ་ཡལ། ། གང་དུ་ཡོད་ཅེས་མཐོང་མཁན་རྣམས་ཀྱིས་འདྲི། །
  sna-sna: achaparara nokusingaperi, setsvina yake pachake; vaya vaichimbomuona vachati,
    ‘Aripiko?’
  spa-BLM: 'pero perecerá para siempre como su propio estiércol. Los que lo han visto
    dirán: “¿Dónde está?”.'
  cac-cac: palta ol lajvoquem eb' icha stza' noc' noc', axo eb' yamigo eb', man̈xo
    ol nachaj yuj eb' b'aj ol c'ochcan eb' chuc chi'.
  swh-ULB: bado mtu huyo atapotea siku zote kama mavi yake yeye mwenyewe; wale waliokuwa
    wamemuona yeye watasema, 'Yuko wapi yeye'?
  bel-bel: як памёт ягоны, навекі прападае ён; тыя, што бачылі яго, скажуць, дзе ён?
  deu-ELBBK: 'gleich seinem Kot vergeht er auf ewig; die ihn gesehen haben, sagen:
    Wo ist er?'
  mbb-OT: egkahanew sikandin te wazà pidtemanan iring te tai zin. Is nekekilala kandin
    egkeinuinu ke hendei en sikandin.
  mal-2015: അവൻ സ്വന്തമലംപോലെ എന്നേക്കും നശിക്കും; അവനെ കണ്ടിട്ടുള്ളവർ അവൻ എവിടെ എന്നു
    ചോദിക്കും.
  rmc-rmc: 'ela odphurdlo het pro furt avke sar prachos. Ola, ko les džanenas, phenena:
    ‚Kaj hino?‘'
  pes-OPV: 'لیکن مثل فضله خود تا به ابد هلاک خواهد شد، و بینندگانش خواهند گفت: کجااست؟'
  ron-1924: 'ва пери пентру тотдяуна, ка мурдэрия луй, ши чей че-л ведяу вор зиче:
    ‘Унде есте?’'
  ben-OBCV: তাও সে তার নিজের মলের মতো চিরতরে বিনষ্ট হবে; যারা তাকে চিনত, তারা বলবে,
    ‘সে কোথায় গেল?’
  som-som: Wuxuu weligiis u baabbi'i doonaa sida saxaradiisa oo kale. Oo kuwii isaga
    arki jiray waxay odhan doonaan, War meeh isagii?
  lat-VUC: 'quasi sterquilinium in fine perdetur, et qui eum viderant, dicent: Ubi
    est?'
  eng-ASVBT: 'Yet he shall perish forever like his own dung: They that have seen him
    shall say, Where is he?'
  ita-1885: 'Pur perirà egli in perpetuo, come lo sterco suo; Quelli che l''avranno
    veduto, diranno: Ove è egli?'
  eng-LXXUP: 'For when he shall seem to be now established, Then he shall utterly
    perish: And they that knew him shall say, Where is he?'
  eng-ULB: yet such a person will perish permanently like his own feces; those who
    have seen him will say, 'Where is he?'
  spa-VBL: se desvanecerán para siempre como sus propios excrementos. Las personas
    que los conocían
  fra-_FOB: 'Il périra pour toujours, comme son ordure; ceux qui le voyaient diront:
    Où est-il?'
  mal-mal: അവൻ സ്വന്തവിസർജ്ജ്യംപോലെ എന്നേക്കും നശിക്കും; അവനെ കണ്ടിട്ടുള്ളവർ അവൻ എവിടെ
    എന്നു ചോദിക്കും.
  urd-GVR: tāham wuh apne fuzle kī tarah abad tak tabāh ho jāegā. Jinhoṅ ne use pahle
    dekhā thā wuh pūchheṅge, ‘Ab wuh kahāṅ hai?’
  suz-BL: मेको ख्री खोदेंशो पा जाम्‍नीम। मिनु मेको आन कली ताइब नेल्‍लेम ‘मेको ते लाक्‍गमे,
    खोइ?’ देंनीम। मीका ७:१०
  eng-NOY: Yet shall he perish for ever, and be mingled with dust; They who saw him
    shall say, Where is he?
  ita-1927: 'l’empio perirà per sempre come lo sterco suo; quelli che lo vedevano
    diranno: “Dov’è?”'
  ckb-ckb: 'بەڵام وەک تەپاڵە خۆی بۆ هەتاهەتایە لەناودەچێت و ئەوانەی بینیویانە دەڵێن:
    ”کوا؟“'
  eng-BBE: 'Like the waste from his body he comes to an end for ever: those who have
    seen him say, Where is he?'
  kan-OKCV: ಗೊಬ್ಬರದ ಹಾಗೆ ಶಾಶ್ವತವಾಗಿ ಅವನು ನಾಶವಾಗುವನು; ಅವನನ್ನು ನೋಡಿದವರು, ‘ಅವನೆಲ್ಲಿ?’
    ಎಂದು ಕೇಳುವರು.
  tam-2017: அவன் தன் மலத்தைப்போல என்றைக்கும் அழிந்துபோவான்; அவனைக் கண்டவர்கள், அவன்
    எங்கே? என்பார்கள்.
  spa-RV-1909: 'Con su estiércol perecerá para siempre: los que le hubieren visto,
    dirán: ¿Qué es de él?'
  ron-BTF: 'Totuși va pieri pentru totdeauna asemenea propriului său gunoi; cei ce
    l-au văzut vor spune: Unde este el?'
  eng-WEBP: yet he will perish forever like his own dung. Those who have seen him
    will say, ‘Where is he?’
  eng-FBV: they will vanish forever like their own excrement. People who knew them
    will ask, ‘Where have they gone?’
  nld-1939: 'Als zijn eigen drek verdwijnt hij voor immer, Die hem zagen, roepen:
    Waar is hij?'
  nch-BL: yaya tamis para nochipa. Huan masehualme quimajcahuase itacayo quej elisquía
    cuitat. Huan nochi cati quiixmatque motatzintoquilise ¿canque itztoc?
  vie-1934: 'Thì nó sẽ bị tiêu diệt đời đời như phân bón nó; Những người đã thấy nó
    sẽ hỏi rằng: Nó ở đâu?'
  hin-CV: वह कूड़े समान पूर्णतः मिट जाता है; जिन्होंने उसे देखा था, वे पूछते रह जाएंगे,
    ‘कहां है वह?’
  spa-BES: 'Al igual que él estiércol, llega a su fin para siempre: los que lo han
    visto dicen: ¿Dónde está?'
  tdx-tdx: 'mbe hihomake manahake o fiamonto’eo kitro-katroke; hanao ty hoe o mpahatrea’
    azeo: Aia re?'
  tha-KJV: เขาจะพินาศเป็นนิตย์อย่างอุจจาระของเขาเอง บรรดาคนที่เคยเห็นเขาจะพูดว่า ‘เขาอยู่​ที่ไหน​’
  por-BR-2018: 'Mesmo assim com o seu excremento perecerá para sempre; os que houverem
    o visto, dirão: Onde ele está?'
  deu-ELO: 'gleich seinem Kote vergeht er auf ewig; die ihn gesehen haben, sagen:
    Wo ist er?'
  eng-WYC-2018: he shall be lost in the end, as a dunghill; and, they that have seen
    him, shall say, Where is he? (he shall be discarded in the end, like his own dung;
    and then they who have seen him, shall say, Where is he?)
  epo-epo: 'Li tamen pereos por ĉiam, kiel lia sterko; Tiuj, kiuj lin vidis, diros:
    Kie li estas?'
  uig-PIN: 'Yǝnila ɵzining poⱪidǝk yoⱪap ketidu; Uni kɵrgǝnlǝr: «U nǝdidur?» dǝydu.'
  beo-beo: 'Be ea da gulu sawa: defele, foga mini asi dagoi ba:mu. Dunu amo da e musa:
    dawa:digi, ilia da amo dunu da habidili asi dagoi dawa:mu.'
  tpi-OTNT: Tasol dispela man bai i bagarap olsem pekpek bilong em yet i save bagarap.
    Na bai em i lus olgeta. Na ol man i bin lukim em bipo na i save long en, bai ol
    i tok olsem, ‘Olsem wanem long dispela man? Nau em i stap we?’
  hau-SA: Zai hallaka har abada, kamar bayan gidansa; waɗanda suka gan shi za su ce,
    ‘Ina yake?’
  uig-LAT: 'Yenila özining poqidek yoqap kétidu; Uni körgenler: «U nedidur?» deydu.'
  nde-nde: uzabhubha okwaphakade, njengobulongwe bakhe; labo abake bambona bazakuthi,
    ‘Ungaphi kanti?’
  ton-ton: 'Ka ʻe ʻauha ia ʻo taʻengata ʻo hangē pe ko ʻene meʻa kovi ʻaʻana: ko kinautolu
    naʻe mamata ki ai te nau pehē, ‘Kofaʻā ia?’'
  ces-1613: 'Však jako lejno jeho na věky zahyne. Ti, kteříž jej vídali, řeknou: Kam
    se poděl?'
  eng-WMB: yet he will perish forever like his own dung. Those who have seen him will
    say, ‘Where is he?’
  tam-TCV: அவன் உரம் போல அழிந்தே போவான்; அவனை முன்பு கண்டவர்கள், ‘அவன் எங்கே?’ என்று
    கேட்பார்கள்.
  ceb-ULB: apan ang maong tawo mahanaw gayod sama sa iyang kaugalingong hugaw; kadtong
    nakakita kaniya moingon, 'Hain naman siya?'
  pol-UBG: 'To jednak zginie on na wieki jak jego własny gnój, a ci, którzy go widzieli,
    powiedzą: Gdzie on się podział?'
  urd-GVU: تاہم وہ اپنے فضلے کی طرح ابد تک تباہ ہو جائے گا۔ جنہوں نے اُسے پہلے دیکھا
    تھا وہ پوچھیں گے، ’اب وہ کہاں ہے؟‘
  deu-1912: 'so wird er doch zuletzt umkommen wie Kot, daß die, welche ihn gesehen
    haben, werden sagen: Wo ist er?'
  kan-2017: ತನ್ನ ಮಲದ ಹಾಗೆ ನಿತ್ಯನಾಶನವನ್ನೂ ಹೊಂದುವನು, ಅವನನ್ನು ಕಂಡವರು ಕೂಡ ‘ಅವನು ಎಲ್ಲಿ?’
    ಎನ್ನುವರು.
  yap-yap: machane bayi un ko nifeng bod e fiyath. Pi’in yad manang owchen e bay i
    balyangan’rad ko uw e ke yan ngay.
  hlt-MCSB: a aek bangla a yoeyah la milh vetih anih aka hmu rhoek loh, “Anih ta?”
    a ti uh ni.
  mdy-ETH: ዒዚ ፔኤኮ ሺዖጉዲ ጋፒ ዑጪንታንዳኔ፤ ዒዛ ቤርታ ዛጌ ዓሳ ‹ዒ ዎካ ዓኣይ?› ጋዓንዳኔ።
  twi-ASANTE: nanso, ɔbɛyera afebɔɔ te sɛ nʼankasa agyanan; na wɔn a wɔhunuu no no
    bɛbisa sɛ, ‘Ɔwɔ he?’
  eng-WEBU: yet he will perish forever like his own dung. Those who have seen him
    will say, ‘Where is he?’
  wal-wal: i buhiyaadan pitetti xayana. A eriya ubbai, ‘I awan de7ii?’ yaagana.
  spa-PDDPT: 'como su estiércol perecerá para siempre. Los que lo veían preguntarán:
    ¿Dónde está?'
  gun-gun: hu'ũmba 'rã raka'e rã peve guarã, hepoxi rami rive. Ha'e rã oexa va'ety
    kuery “Mamo tu ikuai?” he'i 'rã okuapy.
  ilo-ULB: ngem mapukawto ti kasta a tao iti agnanayon a kas iti bukodna a takki;
    ibaganto dagiti nakakita kenkuana, 'Sadino ti ayanna?'
  kpg-kpg: gei digaula gaa ili gi daha gadoo be nia gohu gelegele, gei digau ala e iloo ginaadou
    digaula, la ga gologolo be digaula ne hula gi hee.
  uig-ARA: 'يەنىلا ئۆزىنىڭ پوقىدەك يوقاپ كېتىدۇ؛ ئۇنى كۆرگەنلەر: «ئۇ نەدىدۇر؟» دەيدۇ.'
  sus-sus: a fama sɔntɔde a lu alɔ se naxan tide mu na, a kolonmae nu fa maxɔrinyi
    ti, ‹A na minden?›
  pon-2006: ahpw e pahn ipirekpeseng duwehte pwelpar. Irail kan me kin ese ih pahn
    medemedewe wasa me e kohla ie.
  ksd-ksd: 'Da kamare vue da ra putana; Ma diat dia ga nunure diat a titir dari: I
    ki ave?'
  tur-YTC: Kendi pisliği gibi sonsuza dek yok olacak. Onu görmüş olanlar, ‘Nerede
    o?’ diyecek.
  grc-BRENT: Ὅταν γὰρ δοκῇ ἤδη κατεστηρίχθαι, τότε εἰς τέλος ἀπολεῖται· οἱ δὲ εἰδότες
    αὐτὸν ἐροῦσι, ποῦ ἐστιν;
  ind-AYT: dia akan binasa selama-lamanya, seperti kotorannya sendiri. Mereka yang
    pernah melihatnya akan berkata, ‘Di mana dia?’
  nya-nya: iye adzatheratu monga momwe imatayikira ndowe yake yomwe; iwo amene ankamuona
    adzati, ‘Kodi uje uja ali kuti?’
  hrv-hrv: 'poput utvare on zauvijek nestaje; koji ga vidješe kažu: ''Gdje je sad
    on?'''
  mps-mps: Tiali goli, te bidi aga di dolobo tiwai dolaibao. Tama aga sesemane mu
    hagawaibao. Tama bidi dabego aga polobadu sulama koneani bidi dabego da, augwaligo
    e tama po waibao, ‘E bidi mage sę yaliwe? Megi da, aga menade bidibowe?’ te po
    waibao.
  tpi-tpi: Tasol dispela man bai i bagarap olsem pekpek bilong em yet i save bagarap.
    Na bai em i lus olgeta. Na ol man i bin lukim em bipo na i save long en, bai ol
    i tok olsem, ‘Olsem wanem long dispela man? Nau em i stap we?’
  dan-1931: 'som sit Skarn forgår han for evigt, de, der så ham, siger: “Hvor er han?”'
  vie-OVCB: 'nó cũng sẽ bị tiêu diệt đời đời, bị ném đi giống như phân của nó. Ai
    từng quen biết nó sẽ hỏi: ‘Nó ở đâu?’'
  guj-2017: તોપણ તે પોતાની જ વિષ્ટાની જેમ હંમેશને માટે નાશ પામે છે. જેમણે એને જોયો
    છે તેઓ પૂછે છે, ‘તે ક્યાં છે?’
  pon-2006A: ahpw e pahn ipirekpeseng duwehte pwelpar. Irail kan me kin ese ih pahn
    medemedewe wasa me e kohla ie.
  por-BRBSL: 'yet ele perecerá para sempre como seu próprio esterco. Aqueles que o
    viram dirão: “Onde ele está?'
  cth-cth: A payungpaei patetlah a yungyoe kahmat vaiteh, ahni kahmawtnaw pueng ni
    na maw ao telah ati awh han.
  twi-twi: ɔbɛyera afebɔɔ te sɛ nʼankasa nʼagyanan; na wɔn a wohuu no no bebisa se,
    ‘Ɔwɔ he?’
  hlt-hlt: a aek bangla a yoeyah la milh vetih anih aka hmu rhoek loh, “Anih ta?”
    a ti uh ni.
  tbz-SIM: Ò yóó pɛ̃ɛ̃tɛ́mu timútì kɔ̃mɛ kɛ̀ dɛ̀ɛ deè, bɛ̀ɛ̀ do ò yɛ̃́ kɛ̀ bɛ̀ mbékú
    kɛ tú yé ò kɔ̀tɛ kɛ̀.
  msy-2020: Gumazamizir kaba uan buaribar mɨrara ikuvigham. Egh me bar ovengam. Eghtɨ
    gumazir fomɨra men gara me gɨfoziba, me kamaghɨn mɨkɨmam, gumazir kaba managh
    iti?
  dop-dop: 'Ɩ tɛɛsǝɣǝnɑ kɛ́ ɩsɩɩ ɩ mɑɣɑmɑɣɑ ɩ pʋntʋ. Ɩlɛnɑ mpɑ pɑ nɑɑkɑɣɑ-ɩ tɔ pɑ́
    pɔɔsǝɣɩ sɩ: Ɩ tɛmnɑ-we?'
  azb-azb: Öz nəcisi kimi əbədilik yox ediləcək, Onu görənlər “O haradadır?” deyəcək.
  eng-DBY: Like his own dung doth he perish for ever; they which have seen him shall
    say, Where is he?
  hin-2017: तो भी वह अपनी विष्ठा के समान सदा के लिये नाश हो जाएगा; और जो उसको देखते
    थे वे पूछेंगे कि वह कहाँ रहा?
  wol-KYG: 'day mujj seey fàww niy jonkanam; ña ko daa gis naa: «Ana mu?»'
  eng-YLT: 'As his own dung for ever he doth perish, His beholders say: ''Where [is]
    he?'''
  eng-WYC-2017: he shall be lost in the end, as a dunghill; and, they that have seen
    him, shall say, Where is he?
  eng-WMBB: yet he will perish forever like his own dung. Those who have seen him
    will say, ‘Where is he?’
  urd-GVH: ताहम वह अपने फ़ुज़्ले की तरह अबद तक तबाह हो जाएगा। जिन्होंने उसे पहले देखा
    था वह पूछेंगे, ‘अब वह कहाँ है?’
  rug-rug: ba kote ta givusu palae guana kavuru si asa, meke arini pu gilania, si
    kote nanasa, ‘Avei si asa?’ gua.
  gaz-gaz: inni akkuma awwaaraa bara baraan bada; warri duraan isa arganis, ‘Inni
    eessa jira?’ jedhu.
  fra-LSG: 'Il périra pour toujours comme son ordure, Et ceux qui le voyaient diront:
    Où est-il?'
  yal-yal: a lɔma ayi nɛn habadan alo a gbiina. Naxanye yi a toma, ne a falama nɛn,
    e naxa, ‘A minɛn?’
  haw-1868: 'E nalo loa oia e like me kona lepo: E olelo nuanei ka poe i ike ia ia,
    Auhea oia?'
  arb-NAV: 'فَإِنَّهُ سَيَبِيدُ كَبِرَازِهِ، فَيَتَسَاءَلُ الَّذِينَ يَعْرِفُونَهُ،
    مُنْدَهِشِينَ: أَيْنَ هُوَ؟'
  ewe-ewe: atsrɔ̃ gbidii abe eya ŋutɔ ƒe afɔdzi ene eye ame siwo kpɔe la agblɔ be,
    ‘Afi ka wòle?’
  eng-LEE: Yet when he but turneth round will he vanish for ever; those who have seen
    him will say, Where is he?
  asm-FB: তথাপি সি নিজ বিষ্ঠাৰ দৰে চিৰকাললৈকে নষ্ট হ’ব, যিবিলাকে তাক দেখিছিল, তেওঁবিলাকে
    সুধিব, সি ক’ত আছে?
  sus-A: عَ قَمَ سْنتْدٍ عَ لُ عَلْ سٍ نَشَن تِدٍ مُ نَ، عَ كٌلٌنمَيٍ نُ قَ مَشْرِنيِ
    تِ، ‹عَ نَ مِندٍن؟›
  fra-SBL: 'mais il périra à jamais comme son propre fumier. Ceux qui l''ont vu diront :
    « Où est-il ? ».'
  hbo-hbo: כְּֽ֭גֶלֲלֹו לָנֶ֣צַח יֹאבֵ֑ד רֹ֝אָ֗יו יֹאמְר֥וּ אַיֹּֽו׃
  kik-kik: agaathira nginya tene o ta mai make mwene; arĩa manamuona mooragie atĩrĩ,
    ‘Kaĩ aathiire kũ?’
  fra-NCL: 'comme son ordure, il périt pour toujours ; ceux qui le voyaient disent :
    « Où est-il ? »'
  cek-AK: anih loe angmah ih aek baktiah ni amro poe tih, anih hnu kaminawk mah, Anih
    loe naa ah maw oh ving boeh? tiah thui o tih.
  cuk-cuk: 'we-dule, e-ibmar-isgana-berguddaedyobi bergudoed. E-aimar sogdemaloed:
    ¿Bia we-dule nade?'
  uig-CYR: 'Йәнила өзиниң поқидәк йоқап кетиду; Уни көргәнләр: «У нәдидур?» дәйду.'
  tel-2017: అయితే వాళ్ళ మలం లాగా వాళ్ళు ఎప్పటికీ కనబడకుండా కనుమరుగైపోతారు. అంతకు ముందు
    వాళ్ళను చూసిన వాళ్ళు “వాళ్ళంతా ఏమయ్యారు?” అని అడుగుతారు.
  hat-BSA: 'l ap peri nèt tankou fatra. Sila ki te konn wè li yo va di: ‘Kibò li ye?’'
  kos-kos: Tusruktu el ac ukyukla oana kutkut uh. Mwet ma etal meet ah, Ac suk lah
    el som nu ya.
  hbo-WLC: כְּֽ֭גֶלֲלוֹ לָנֶ֣צַח יֹאבֵ֑ד רֹ֝אָ֗יו יֹאמְר֥וּ אַיּֽוֹ׃
  ibo-ibo: ọ ga-ala nʼiyi ebighị ebi, dịka nsị ya onwe ya nyụrụ; ndị maara ya ga-ajụ,
    ‘Olee ebe ọ nọ?’
  ory-ory: ତଥାପି ସେ ଆପଣା ମଳ ତୁଲ୍ୟ ଅନନ୍ତକାଳ ନଷ୍ଟ ହେବ; ଯେଉଁମାନେ ତାହାକୁ ଦେଖିଥିଲେ, ସେମାନେ
    କହିବେ, ସେ କାହିଁ?
  chk-chk: epwe chök morola usun kiten anan tori feilfeilachök. Chokewe mi küna i
    me mwan repwe apasa, ‘Ia ätewe a nom ie?’
  rop-rop: bat det win gin blowimwei olabat jis laik det das. Detlot pipul hubin sabi
    olabat, garra jinggabat weya deibin go.
  ukr-1871: 'То він пропаде, як гній його, на віки; хто його бачив, питати ме: де
    він?'
  deu-1951: 'so geht er doch, gleich seinem Kot, auf ewig unter, und die ihn gesehen,
    werden sagen: Wo ist er?'
  eng-JPS: 'Yet he shall perish for ever like his own dung; they that have seen him
    shall say: ''Where is he?'''
  srp-1865: 'Nestaæe ga zasvagda kao kala njegova; i koji ga vidješe reæi æe: kuda
    se djede?'
  lug-lug: 'alizikirira emirembe n’emirembe nga empitambi ye: abo abamulaba babuuze
    nti, ‘Ali ludda wa?’'
  heb-heb: כגללו לנצח יאבד ראיו יאמרו איו׃
  ben-IRV: তবুও সেরকম ব্যক্তি তার নিজের মলের মত চিরকালের জন্য ধ্বংস হবে; যারা তাকে
    দেখেছে তারা বলবে, ‘কোথায় সে?’
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਧੂੜ੍ਹ ਵਾਂਗੂੰ ਸਦਾ ਲਈ ਨਾਸ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਦੇ ਵੇਖਣ ਵਾਲੇ ਆਖਣਗੇ, ਉਹ
    ਕਿੱਥੇ ਹੈ?
  mya-JVB: မိမိ မစင် ကဲ့သို့ အစဉ် ပျက် ရလိမ့်မည်။ သူ့ ကို မြင် ဘူးသောသူတို့ က၊ ထိုသူ
    သည် အဘယ် မှာရှိသနည်းဟုမေး ကြလိမ့်မည်။
  hmo-hmo: To ia be do ia mase hanaihanai, ia sibona ena kukuri bamona. Idia itaia
    vadaeni taudia do idia gwau, ‘Ia be edeseni ia lao?’
  urd-urd: तोभी वह अपने ही फुज़ले की तरह हमेशा के लिए बर्बाद हो जाएगा; जिन्होंने उसे
    देखा है कहेंगे, वह कहाँ है?
  rus-SYN: 'как помет его, на веки пропадает он; видевшие его скажут: где он?'
  bqc-SIM: 'a gɛ̃zɛa lá azĩa bĩ́ikpɛwaɛ, gbɛ̃́ pↄ́ aa aà è yãaↄ mɛ: A ku má
    ni?'
  tcz-CHONGTHU: Amaho chu tonsot'a mangthah ding ahiuvin, a eh u kipaimang banga amaho
    jong kipai mang ding ahiuve. Koi hijongle ahepha jousen dong uvin te.
  mar-mar: परंतु त्याच्या विष्ठेप्रमाणे त्याचा नाश होईल. जे लोक त्यास ओळखतात ते विचारतील,
    ‘तो कुठे गेला?’
  qub-qub: uywacunapa iscannöllami ushacanga. Amïguncunapis ‹¿Maychöraj pay caycan?›
    nengami.
  hat-hat: y'ap rete konsa, y'ap disparèt tankou yon pil fatra yo boule. Moun ki te
    konnen yo va mande kote yo pase.
  eng-BSB: he will perish forever, like his own dung; those who had seen him will
    ask, ‘Where is he?’
  eng-WEBPB: yet he will perish forever like his own dung. Those who have seen him
    will say, ‘Where is he?’
  kbq-kbq: Hianagi rifama retrageno'ma fananema hiaza hu'za fanane hugahaze. Hanki
    zamage'za antahi'zama hu'naza vahe'mo'za anage hugahaze, zamagra iga mani'naze?
    hu'za hugahaze.
  nhe-BL: yajaya tlamis para nochipa. Huan tlacame quimajcahuase itlacayo queja elisquía
    cuitlatl. Huan nochi tlen quiixmatque motlajtlanise ¿canque itztoc?
  gub-BL: Nezewe rehe we upaw putar tuwe tanimuk ài nehe. Nukweraw kwaw nehe. Ikwaw
    parer nukwaw kwaw izupe uzeapo ma'e kwer wà.
  eng-DRA: 'In the end he shall be destroyed like a dunghill, and they that has seen
    him shall say: Where is he?'
