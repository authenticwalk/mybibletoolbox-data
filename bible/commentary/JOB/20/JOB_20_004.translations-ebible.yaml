verse: JOB.020.004
translations:
  mal-C: “പുരാതനകാലംമുതലേ നടപ്പുള്ള കാര്യം നീ അറിയുന്നില്ലേ, ഭൂമുഖത്ത് മനുഷ്യജാതിയെ
    ആക്കിയ കാലംമുതലുള്ളവതന്നെ,
  deu-TKW: Kennst du denn nicht die alte Wahrheit - so alt, als Menschen auf der Erde
    leben, -
  lin-lin: Solo, oyebi malamu ete wuta kala, wuta tango batia moto na likolo ya mabele,
  eng-LSV: Have you known this from antiquity? Since the placing of man on earth?
  eng-GNV: Knowest thou not this of olde? and since God placed man vpon the earth,
  eng-WEBSTER: Knowest thou not this of old, since man was placed upon earth,
  nhw-BL: “¿Amo tijmati para hasta quema Toteco Dios quintlali masehualme ipan ni
    tlaltipactli huejcajya,
  swh-ONEN: “Hakika unajua jinsi ilivyokuwa tangu zamani, tangu zamani mwanadamu alipowekwa
    duniani,
  bba-bba: Sɑɑ mìn di bɑ tɔnu tɑkɑ kuɑ,
  eng-KJVCPB: Knowest thou not this of old, Since man was placed upon earth,
  luo-luo: “Ingʼeyo maber chal gik moko nyaka aa chon, chakre kinde mane oket dhano
    e piny,
  meu-meu: Gunaguna amo, taunimanima na tanobada ai e atodia negana amo, ina na so
    diba a?
  npi-ULB: यो सत्यता तपाईंलाई प्राचीन समयदेखि नै थाहा छैन र, जति बेला परमेश्‍वरले
    मानिसलाई पृथ्वीमा राख्‍नुभयोः
  yor-yor: “Ìwọ kò mọ̀ èyí rí ní ìgbà àtijọ́, láti ìgbà tí a sọ ènìyàn lọ́jọ̀ sílé
    ayé,
  pes-OPCB: مگر نمی‌دانی که از دوران قدیم که انسان بر زمین قرار داده شد خوشبختی شریران
    همیشه زودگذر بوده است؟
  tgl-ULB: 'Hindi mo ba alam ang katotohanan na ito noong sinaunang panahon, nang
    nilagay ng Diyos ang tao sa lupa:'
  hui-hui: Bambaore Ngode Datagaliwabehanda wali agali dindini pigane wabu helayangi
    howa hama ibalu áyu kamagoria tagira ibidago
  mya-mya: ရှေ့ဦးစွာသောကာလ၊ လူကို မြေကြီးပေါ်မှာ နေရာချစကာလမှစ၍၊
  bod-N: ས་སྟེང་མི་བུ་བཀོད་ནས་ད་ལྟའི་བར། ། ཁྱེད་ཀྱིས་འདི་ནི་སྔར་ནས་མ་རྟོགས་སམ། །
  sna-sna: “Zvirokwazvo unoziva zvazvakanga zvakaita kubva kare, kubvira pakaiswa
    munhu panyika,
  spa-BLM: ¿No sabes esto desde hace tiempo, desde que el hombre fue puesto en la
    tierra,
  cac-cac: A ach tic ojtactaxoni to atax yic ix te q'uib'chaan̈ anima d'a sat luum
    tic,
  swh-ULB: 'Je, unafahamu kwamba ukweli huu kutoka enzi za kale, wakati Mungu alipomweka
    mwanadamu juu ya nchi:'
  bel-bel: Хіба ня ведаеш ты, што спрадвеку, - з таго часу, як пастаўлены чалавек
    на зямлі,
  deu-ELBBK: Weißt du dieses, dass von jeher, seitdem der Mensch auf die Erde gesetzt
    wurde,
  mbb-OT: Siguradu netuenan nu he puun pa te nehuna he timpu, zutun te kedlimbaǥa
    te etew kayi te seled te kelibutan,
  mal-2015: മനുഷ്യൻ ഭൂമിയിൽ ഉണ്ടായതുമുതൽ പുരാതനമായ വസ്തുത നീ അറിയുന്നില്ലയോ?
  rmc-rmc: Se džanes, hoj kada hin imar čirlastar, kanastar hine o manuša pre phuv,
  pes-OPV: آیا این را ازقدیم ندانسته‌ای، از زمانی که انسان بر زمین قرارداده شد،
  ron-1924: Ну штий ту кэ демулт де тот, де кынд а фост ашезат омул пе пэмынт,
  ben-OBCV: “তুমি নিশ্চয় জানো যে প্রাচীনকাল থেকে, পৃথিবীতে যখন মানবজাতিকে স্থাপন
    করা হয়েছিল তখন থেকেই কীভাবে,
  som-som: Miyaadan ogayn in waayihii hore iyo Tan iyo waagii binu-aadmiga dhulka
    la saaray
  lat-VUC: Hoc scio a principio, ex quo positus est homo super terram,
  eng-ASVBT: Knowest thou not this of old time, Since man was placed upon earth,
  ita-1885: Non sai tu questo, che è stato d'ogni tempo, Da che l'uomo fu posto sopra
    la terra;
  eng-LXXUP: Hast thou not known these things of old, From the time that man was set
    upon the earth?
  eng-ULB: 'Do you not know this fact from ancient times, when God placed man on earth:'
  spa-VBL: “¿No sabes que desde la antigüedad, desde que los seres humanos fueron
    puestos en esta tierra,
  fra-_FOB: Ne sais-tu pas que, de tout temps, depuis que Dieu a mis l'homme sur la
    terre,
  mal-mal: മനുഷ്യൻ ഭൂമിയിൽ ഉണ്ടായതുമുതൽ പുരാതനമായ ഈ വസ്തുത നീ അറിയുന്നില്ലയോ?
  urd-GVR: Kyā tujhe mālūm nahīṅ ki qadīm zamāne se yānī jab se insān ko zamīn par
    rakhā gayā
  suz-BL: गे एको माइत लोव़ तुइक्‍नीनी? मुर रागीम बाक्‍मा रे एको लोव़ बाक्‍शो बाक्‍ब।
  eng-NOY: Knowest thou not, that from the days of old, From the time when man was
    placed upon the earth,
  ita-1927: Non lo sai tu che in ogni tempo, da che l’uomo è stato posto sulla terra,
  ckb-ckb: «ئایا لە کۆنەوە ئەمەت نەزانیوە، لەو کاتەوەی مرۆڤ لەسەر زەوی دانراوە؟
  eng-BBE: Have you knowledge of this from early times, when man was placed on the
    earth,
  kan-OKCV: “ದೇವರು ಮನುಷ್ಯನನ್ನು ಭೂಮಿಯಲ್ಲಿ ಇರಿಸಿದ ಕಾಲದಿಂದ ವಿಷಯ ಹೇಗಿದೆ ಎಂಬುದು ನಿನಗೆ ನಿಶ್ಚಯವಾಗಿ
    ಗೊತ್ತಿದೆ.
  tam-2017: துன்மார்க்கனின் கெம்பீரம் குறுகினது என்பதையும், மாயக்காரனின் சந்தோஷம்
    ஒரு நிமிடம்மாத்திரம் நிற்கும் என்பதையும்,
  spa-RV-1909: ¿No sabes esto que fué siempre, desde el tiempo que fué puesto el hombre
    sobre la tierra,
  ron-BTF: Nu știi aceasta din vechime, de când a fost pus omul pe pământ,
  eng-WEBP: Don’t you know this from old time, since man was placed on earth,
  eng-FBV: Don't you know that since ancient times, since human beings were put on
    this earth,
  nld-1939: Weet ge dan niet, dat van de vroegste tijd af, Sinds de mens op de aarde
    werd geplaatst,
  nch-BL: “¿Amo tijmati para hasta quema Toteco Dios quintali masehualme ipan ni taltipacti
    huejcajquiya,
  vie-1934: Hãy biết rõ rằng, từ đời xưa, Từ khi loài người được đặt nơi thế gian,
  hin-CV: “क्या आरंभ से तुम्हें इसकी वास्तविकता मालूम थी, उस अवसर से जब पृथ्वी पर
    मनुष्य की सृष्टि हुई थी,
  spa-BES: ¿Sabes esto de los primeros tiempos, cuando el hombre fue puesto en la
    tierra,
  tdx-tdx: Tsy fohi’o hao boake haehae zay, hirik ami’ty nampipohañe ondaty an-tane
    atoy?
  tha-KJV: ตั้งแต่​ดึกดำบรรพ์​มา ตั้งแต่​มนุษย์​ถู​กวางไว้บนแผ่นดินโลก ท่านไม่ทราบหรือว่า
  por-BR-2018: Por acaso não sabes isto, que foi desde a antiguidade, desde que o
    ser humano foi posto no mundo?
  deu-ELO: Weißt du dieses, daß von jeher, seitdem der Mensch auf die Erde gesetzt
    wurde,
  eng-WYC-2018: I know this from the beginning, since man was set on [the] earth,
    (Certainly thou knowest this from the beginning, since man was put on the earth,)
  epo-epo: Ĉu vi scias, ke tiel estis de eterne, De post la apero de homo sur la tero,
  uig-PIN: Sǝn xuni bilmǝmsǝnki, Yǝr yüzidǝ Adǝm’atimiz apiridǝ bolƣandin beri,
  beo-beo: 'Di dawa:! Musa: hemonega, Gode da nini osobo bagade dunu osobo bagadega
    asunasi.'
  tpi-OTNT: Yu save, stat long bipo tru, taim God i putim ol manmeri long graun, na
    i kam inap nau,
  hau-SA: “Ba shakka ka san yadda abin yake tuntuni, tun da aka sa mutum cikin duniya,
  uig-LAT: Sen shuni bilmemsenki, Yer yüzide Adem’atimiz apiride bolghandin béri,
  nde-nde: Ngempela uyakwazi ukuthi kwakuvele kunjani lendulo, kusukela ukubekwa komuntu
    emhlabeni,
  ton-ton: ‌ʻIkai te ke ʻilo eni mei muʻa, talu hono tuku ʻoe tangata ʻi māmani,
  ces-1613: Zdaž nevíš o tom, že od věků, a jakž postavil Bůh člověka na zemi,
  eng-WMB: Don’t you know this from old time, since man was placed on earth,
  tam-TCV: '“மனிதன் பூமியில் தோன்றிய பூர்வகாலத்திலிருந்து, எவ்வாறு இருந்தது என்பது
    உனக்கு நிச்சயமாய்த் தெரியும்:'
  ceb-ULB: 'Wala ka ba nasayod niini nga kamatuoran nga gikan sa karaang kapanahonan,
    sa dihang gibutang sa Dios ang tawo sa kalibotan:'
  pol-UBG: Czy nie wiesz, że od wieków, odkąd człowieka postawiono na ziemi;
  urd-GVU: کیا تجھے معلوم نہیں کہ قدیم زمانے سے یعنی جب سے انسان کو زمین پر رکھا گیا
  deu-1912: 'Weißt du nicht, daß es allezeit so gegangen ist, seitdem Menschen auf
    Erden gewesen sind:'
  kan-2017: ಮನುಷ್ಯನು ಲೋಕದಲ್ಲಿ ಉದ್ಭವಿಸಿದ ಪುರಾತನಕಾಲದಿಂದಲೂ,
  yap-yap: Ri gamnang ni kab kakrom, ni kanap’an ntay e girdi’ nga fayleng,
  hlt-MCSB: Suen lamloh diklai dongah hlang a khueh parhi te na ming a?
  mdy-ETH: «ዓሲ ሳዖይዳ ጴዼሢዳፓ ዓርቃዖ ሚናፓ ሃይማዒታሢ ኔ ዔራኔ።
  twi-ASANTE: “Ampa ara wonim sɛdeɛ nneɛma teɛ firi tete, ɛfiri ɛberɛ a wɔde nnipa
    duaa asase so,
  eng-WEBU: Don’t you know this from old time, since man was placed on earth,
  wal-wal: “Asa biittaa bolli wottido wodiyaappe doommidi, beniisappekka nagaranchcha
    asatu ceeqoi qantta wodiyaassa gidiyoogaa, Xoossaa erenna asatu ufaissaikka liphida
    aifee xeellanaashiina gidiyoogaa neeni eraasa.
  spa-PDDPT: ¿No sabes que desde la antigüedad, desde cuando el hombre fue puesto
    en la tierra,
  gun-gun: Ndee ndereikuaai teve ha'e javi oiko ypy guive, yvy re avakue omoingo ypya
    guive
  ilo-ULB: 'Saanmo kadi nga ammo daytoy a kinapudno manipud idi un-unana a panawen,
    idi inkabil ti Dios ti tao iti daga:'
  kpg-kpg: “E donu bolo goe e iloo hua bolo mai i taamada, i di madagoaa dela ne dugu
    tangada gi hongo henuailala,
  uig-ARA: سەن شۇنى بىلمەمسەنكى، يەر يۈزىدە ئادەمئاتىمىز ئاپىرىدە بولغاندىن بېرى،
  sus-sus: I mu a kolon kabi adama naxa daa, a lu duniɲa ma,
  pon-2006: Komw uhdahn patohwan me sang kawao, ni ahnsou me tepin aramas kohdiong
    nin sampah,
  ksd-ksd: Dave, pa u ga nunure ba papa amanamana iat, Ma papa di ga vaki ra tutana
    ta ra rakarakan a gunagunan,
  tur-YTC: İnsan yeryüzüne yerleştirildiğinden beri, Eski zamandan beri bunu bilmiyor
    musun?
  grc-BRENT: Μὴ ταῦτα ἔγνως ἀπὸ τοῦ ἔτι, ἀφʼ οὗ ἐτέθη ἄνθρωπος ἐπὶ τῆς γῆς;
  ind-AYT: Tidakkah kamu tahu hal ini sejak dahulu kala, bahkan sejak manusia ditempatkan
    di atas bumi,
  nya-nya: “Ndithudi iwe ukudziwa momwe zinthu zakhala zikuchitikira kuyambira kale,
    kuchoka nthawi imene munthu analengedwa pa dziko lapansi,
  hrv-hrv: Zar tebi nije od davnine poznato, otkad je čovjek na zemlju stavljen bio,
  mps-mps: Nago koneani, polobadu gagalasa mu da, polobadu Godigo we bidi tǫba tagalalidu
    gagalasa, megiba usu nagasali da,
  tpi-tpi: Yu save, stat long bipo tru, taim God i putim ol manmeri long graun, na
    i kam inap nau,
  dan-1931: Ved du da ikke fra Arilds Tid, fra Tiden, da Mennesket sattes på Jorden,
  vie-OVCB: 'Anh có biết: Từ thuở khai thiên lập địa khi loài người mới có mặt trên
    thế gian,'
  guj-2017: શું તને ખબર નથી કે, પ્રાચીન કાળથી, એટલે કે મનુષ્ય પૃથ્વી પર આવીને વસ્યો
    ત્યારથી,
  pon-2006A: Komw uhdahn patohwan me sang kawao, ni ahnsou me tepin aramas kohdiong
    nin sampah,
  por-BRBSL: Don você não sabe isto dos velhos tempos, desde que o homem foi colocado
    na terra,
  cth-cth: Ayan hoi talaivan tami ao totouh hoi,
  twi-twi: “Ampa ara wunim sɛnea nneɛma te fi tete, efi bere a wɔde nnipa duaa asase
    so no,
  hlt-hlt: Suen lamloh diklai dongah hlang a khueh parhi te na ming a?
  tbz-SIM: A yɛ̃́mu kɛ dò nnɛ̀ ti bomɛ̀, nɛ̀ Kuyie nkɑ̀nnɛmɛ̀ onìtì kɛtenkɛ̀ ĩ́nkɛ̀,
  msy-2020: Bar fomɨra God gumazamiziba nguazir kam gatɨzir dughiamɨn, tugha iza datɨrɨghɨn,
  dop-dop: Mɑ nyǝmɑ́ teu sɩ pǝ kpɑɣɑʋ hɑtoo kʋyɑŋku Ɩsɔ sɩɩ yʋlʋ kɛ ɑtɛ tɔ,
  azb-azb: Bilirsən ki, əzəldən bəri, İnsanın dünyaya gəlişindən bəri
  eng-DBY: Knowest thou [not] this, that of old, since man was placed upon earth,
  hin-2017: क्या तू यह नियम नहीं जानता जो प्राचीन और उस समय का है, जब मनुष्य पृथ्वी
    पर बसाया गया,
  wol-KYG: Xanaa xamoo lii? La dale ca cosaan, ba nit tegoo kaw suuf ba tey,
  eng-YLT: This hast thou known from antiquity? Since the placing of man on earth?
  eng-WYC-2017: I know this from the beginning, since man was set on [the] earth,
  eng-WMBB: Don’t you know this from old time, since man was placed on earth,
  urd-GVH: क्या तुझे मालूम नहीं कि क़दीम ज़माने से यानी जब से इनसान को ज़मीन पर रखा
    गया
  rug-rug: Vegua lopu gilania tu goi sapu pa pinodalaena sa kasia popoa, sipu podalae
    ta veko sa tie pa popoa pepeso,
  gaz-gaz: “Ati erga namni lafa irra kaaʼamee bara duriitii jalqabee wanni kun akkam
    akka ture ni beekta mitii?
  fra-LSG: Ne sais-tu pas que, de tout temps, Depuis que l’homme a été placé sur la
    terre,
  yal-yal: I mi a kolon ba, waxatin birin, xabu adamadiine lu bɔxɔn fari,
  haw-1868: Ua ike anei oe i keia, mai ka wa kahiko mai, Mai ka manawa i hoonohoia'i
    ke kanaka maluna o ka honua,
  arb-NAV: أَمَا عَلِمْتَ هَذَا مُنْذُ الْقِدَمِ، مُنْذُ أَنْ خُلِقَ الإِنْسَانُ عَلَى
    الأَرْضِ،
  ewe-ewe: “Meka ɖe edzi be ènya ale si wònɔ tso blema, tso ɣeyiɣi si ke wowɔ amegbetɔ
    da ɖe anyigba dzi be
  eng-LEE: Dost thou know this? from the very beginning of things, from the very time
    when man was placed upon earth it was,
  asm-FB: কেতিয়াৰ পৰা ঈশ্বৰে পৃথিৱীত মনুষ্যক স্থাপন কৰিছিল, কালৰ আৰম্ভণিৰ সেই ৰহস্য
    তুমি নাজানা,
  sus-A: عِ مُ عَ كٌلٌن كَبِ عَدَ مَ نَشَ دَا، عَ لُ دُنِحَ مَ،
  fra-SBL: Tu ne connais pas ça depuis longtemps, depuis que l'homme a été placé sur
    terre,
  hbo-hbo: הֲזֹ֣את יָ֭דַעְתָּ מִנִּי־עַ֑ד מִנִּ֤י שִׂ֖ים אָדָ֣ם עֲלֵי־אָֽרֶץ׃
  kik-kik: “Ti-itherũ nĩũũĩ ũrĩa gũtũire kuuma tene rĩrĩa mũndũ aigirwo gũkũ thĩ ĩno,
  fra-NCL: Sais-tu bien que, de tout temps, depuis que l’homme a été placé sur la
    terre,
  cek-AK: Long ah kami oh tangsuekhaih atue, canghnii atue hoi kaom hae baktih hmuen
    hae na panoek ai maw?
  cuk-cuk: ”Neg-gusad be nue-wisimakaled, gebesailanagine, we-napneggi dule-aidenonikid-akale,
  uig-CYR: Сән шуни билмәмсәнки, Йәр йүзидә Адәм атимиз апиридә болғандин бери,
  pma-pma: “Kokilea revi keke en avong keil mulamu, navong meatin keil amul rohtoh
    en out netan,
  tel-2017: ఆదిలో మనుషులు భూమి మీద నివసించడం మొదలు పెట్టినప్పటి నుంచి ఇలాగే జరుగుతున్నదని
    నీకు తెలియదా?
  hat-BSA: Èske ou pa konnen bagay sa a depi nan tan ansyen an, depi lòm te mete sou
    latè,
  kos-kos: “Kom etu na lah oemeet me, Ke mutawauk in fili mwet uh fin faclu ah,
