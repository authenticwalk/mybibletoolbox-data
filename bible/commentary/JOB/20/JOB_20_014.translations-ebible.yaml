verse: JOB.020.014
translations:
  mal-C: അവരുടെ ഉദരത്തിൽ അതു പുളിച്ചുപോകും സർപ്പവിഷമായി അതു പരിണമിക്കും.
  deu-TKW: seine Speise verwandelt sich in seinen Eingeweiden, - zu Natterngalle in
    seinem Inneren.
  lin-lin: bilei na ye ekobongwana kati na libumu na ye, ekokoma lokola ngenge ya
    nyoka kati na ye.
  eng-LSV: his food is turned in his bowels, the bitterness of cobras [is] in his
    heart.
  eng-GNV: 'Then his meat in his bowels was turned: the gall of Aspes was in the middes
    of him.'
  eng-WEBSTER: Yet his food in his bowels is turned, it is the gall of asps within
    him.
  nhw-BL: Pero ica se tlatoctzi, eltos quen nochi nopa tlamantli catli quicuajtoc,
    xocoyas ipan iijti. Mochihuas quen inintencococa cohuame iijtico.
  swh-ONEN: Hata hivyo chakula chake kitakuwa kichungu tumboni mwake, nacho kitakuwa
    sumu kali ya nyoka ndani yake.
  bba-bba: Adɑmɑ yɑ koo de win dĩɑnu nu sosiɑ win nukurɔ, kpɑ nu ɡɔsiɑ nɡe wɑɑ dɛ̃ɛ.
  eng-KJVCPB: Yet his meat in his bowels is turned, It is the gall of asps within
    him.
  luo-luo: to chiembe biro lokore makech gie iye; obiro lokore kwiri marach mag thuonde
    madongo manie iye.
  meu-meu: to ana aniani na e idita ia bogana ai, gaigai ena mase muramurana na heto
    ia lalonai.
  npi-ULB: उसको भुँडीभित्र भएको खाना तितो बन्छ । उसको भित्र त्‍यो सर्पको विषझैं बन्छ
    ।
  yor-yor: ṣùgbọ́n oúnjẹ rẹ̀ nínú ikùn rẹ̀ ti yípadà, ó jásí òróró paramọ́lẹ̀ nínú
    rẹ̀;
  pes-OPCB: اما آنچه که خورده است در معده‌اش ترش می‌شود، و در شکمش به زهرِ مار تبدیل
    می‌گردد.
  tgl-ULB: magiging mapait ang pagkain sa kaniyang bituka, magiging kamandag ito ng
    mga ahas sa loob niya.
  hui-hui: Anigo mana ko bialu kagome tomo bayale narago mbedogo biragola tomo ogoni
    ko tomia ale heba naragola tinaga tiniha howa mo ko haralidagua mana ko biragome
    kaubialu ti mo ko holebira.
  mya-mya: စားပြီးလျှင်သူ၏ ဝမ်းထဲမှာ သဘောပြောင်း၍ မြွေဆိုးအဆိပ်အတောက်ဖြစ်လိမ့်မည်။
  bod-N: དེ་ཡི་ཁ་ཟས་ལྟོ་བར་རུལ་ནས་ནི། ། ཁོག་ནང་དུག་སྦྲུལ་དུག་ཆུ་བཞིན་དུ་འགྱུར། །
  sna-sna: asi chokudya chake chichashanduka chikavava mudumbu make; chichava uturu
    hwenyoka mukati make.
  spa-BLM: sin embargo, su comida en sus intestinos se vuelve. Es el veneno de la
    cobra dentro de él.
  cac-cac: axo d'a yol sc'ol eb', ol meltzajoch venenoal, icha svenenoal noc' chan.
  swh-ULB: chakula katika koromeo lake yeye hugeuka kuwa uchungu; hugeuka kuwa sumu
    ya majoka ndani yake yeye.
  bel-bel: дык гэтая ежа ягоная ў нутробе ягонай ператворыцца ў жоўць аспідаў усярэдзіне
    ў яго.
  deu-ELBBK: so ist doch nun seine Speise in seinen Eingeweiden verwandelt; Natterngalle
    ist in seinem Innern.
  mbb-OT: Piru kebpekeuma kayi ziyà te ǥetek din ne ebmepezes heini ne edhilu iring
    te hereg te uled.
  mal-2015: അവന്റെ ആഹാരം അവന്റെ കുടലിൽ പരിണമിച്ചു അവന്റെ ഉള്ളിൽ സർപ്പവിഷമായിത്തീരും.
  rmc-rmc: No, jekhvar pes leske o nalačhipen visarela pro kirkiben andre džombra;
    ela andre leste sar o jedos la kobrakro.
  pes-OPV: لیکن خوراک او در احشایش تبدیل می‌شود، و در اندرونش زهرمار می‌گردد.
  ron-1924: дар храна луй се ва префаче ын мэрунтаеле луй, ва ажунӂе ын трупул луй
    о отравэ де аспидэ.
  ben-OBCV: তবুও তার খাদ্যদ্রব্য তার পেটে গিয়ে টকে যাবে; তার দেহের মধ্যে তা সাপের
    বিষে পরিণত হবে।
  som-som: Kolleyba cuntadiisu mindhicirkiisay ku beddelantaa, Oo waxay uurkiisa ku
    noqataa waabayo jilbis.
  lat-VUC: Panis ejus in utero illius vertetur in fel aspidum intrinsecus.
  eng-ASVBT: Yet his food in his bowels is turned, It is the gall of asps within him.
  ita-1885: Il suo cibo gli si cangerà nelle sue viscere, E diverrà veleno d'aspido
    nelle sue interiora.
  eng-LXXUP: Yet he shall not at all be able to help himself; The gall of an asp is
    in his belly.
  eng-ULB: the food in his intestines turns bitter; it becomes the poison of asps
    inside him.
  spa-VBL: y en sus estómagos se vuelve amargo, volviéndose como veneno de serpiente
    dentro de ellos.
  fra-_FOB: Sa nourriture se changera dans ses entrailles, et deviendra dans son sein
    du fiel d'aspic.
  mal-mal: അവന്റെ ആഹാരം അവന്റെ കുടലിൽ മാറ്റപ്പെട്ട് അവന്റെ ഉള്ളിൽ സർപ്പവിഷമായിത്തീരും.
  urd-GVR: Lekin us kī ḳhurāk peṭ meṅ ā kar ḳharāb ho jātī balki sāṅp kā zahr ban
    jātī hai.
  suz-BL: मेको आन जचा थोव़क आन कोव़जम फांइसीब। मिनु मेकेर बुस्‍स आन बीस दुम्‍ब।
  eng-NOY: Yet his meat shall be changed within him, And become to him the poison
    of asps.
  ita-1927: ma il cibo gli si trasforma nelle viscere, e gli diventa in corpo veleno
    d’aspide.
  ckb-ckb: بەڵام نانەکەی لەناو ڕیخۆڵەکانی دەگۆڕێت، دەبێتە تاڵی ژەهری مار لەناو سکی.
  eng-BBE: His food becomes bitter in his stomach; the poison of snakes is inside
    him.
  kan-OKCV: ಅವನ ಆಹಾರವು ಅವನ ಕರುಳಲ್ಲಿ ಹುಳಿಯಾಗಿ, ಅದು ಅವನೊಳಗಿನ ಸರ್ಪಗಳ ವಿಷವಾಗುವುದು.
  tam-2017: அவனுடைய ஆகாரம் அவன் குடல்களில் மாறி, அவனுக்குள் விரியன்பாம்புகளின் விஷமாகப்போகும்.
  spa-RV-1909: Su comida se mudará en sus entrañas, hiel de áspides será dentro de
    él.
  ron-BTF: Totuși mâncarea lui în pântecele său este preschimbată, este veninul aspidelor
    înăuntrul lui.
  eng-WEBP: yet his food in his bowels is turned. It is cobra venom within him.
  eng-FBV: in their stomachs it turns bitter, becoming like snake venom inside them.
  nld-1939: Toch verschaalt zijn spijs in zijn ingewanden, Wordt in zijn binnenste
    adderengif;
  nch-BL: Pero ica se talojtzi, eltos quej nochi nopa tamanti cati quicuajtoc, xocoyas
    ipan iijti. Mochihuas quej inintencococa cohuame iijtico.
  vie-1934: Thì vật thực nó sẽ biến nơi can tràng, Và thành ra mật rắn hổ trong bụng
    nó.
  hin-CV: फिर भी उसका भोजन उसके पेट में उथल-पुथल करता है; वह वहां नाग के विष में परिणत
    हो जाता है.
  spa-BES: Su comida se amarga en su estómago; El veneno de las serpientes está dentro
    de él.
  tdx-tdx: le hiova hafaitse am-pisafoa’e ao o mahakama’eo; hoe vorehe’ o mereñeo
    ty ao.
  tha-KJV: อาหารของเขายังเปลี่ยนในท้องของเขา เหมือนพิษของงู​เห่​าในตัวเขา
  por-BR-2018: Sua comida se mudará em suas entranhas, veneno de cobras será em seu
    interior.
  deu-ELO: so ist doch nun seine Speise in seinen Eingeweiden verwandelt; Natterngalle
    ist in seinem Innern.
  eng-WYC-2018: His bread in his womb shall be turned into the gall of snakes within
    him.
  epo-epo: Tiam lia manĝaĵo renversiĝos en liaj internaĵoj, Fariĝos galo de aspidoj
    interne de li.
  uig-PIN: Biraⱪ uning ⱪarnidiki tamiⱪi ɵzgirip, Kobra yilanning zǝⱨǝrigǝ aylinidu.
  beo-beo: Be amo ha:i manu da ea hagomo ganodini bu medosu hano defele gia:sa.
  tpi-OTNT: Tasol pasin nogut bilong ol bai i bagarapim ol yet, olsem kaikai i go
    long bel bilong man na i tanim olsem marasin nogut bilong snek na i bagarapim
    ol.
  hau-SA: duk da haka abincin da ya ci zai zama da tsami a cikin cikinsa; zai zama
    kamar dafin maciji a cikinsa.
  uig-LAT: Biraq uning qarnidiki tamiqi özgirip, Kobra yilanning zeherige aylinidu.
  nde-nde: kodwa ukudla kwakhe kuzahloba esiswini sakhe; kuzaphenduka kube yibuhlungu
    bezinyoka ngaphakathi kwakhe.
  ton-ton: ‌ʻE liliu ʻene meʻakai ʻi hono kete, ʻe hoko ia ko e ʻahu ʻoe fanga ngata
    fekai ʻi loto ʻiate ia.
  ces-1613: Však pokrm ten ve střevách jeho promění se; bude jako žluč hadů nejlítějších
    u vnitřnostech jeho.
  eng-WMB: yet his food in his bowels is turned. It is cobra venom within him.
  tam-TCV: ஆனாலும் அவனுடைய உணவு அவன் வயிற்றுக்குள் புளிப்பாக மாறி, அவனுக்குள் பாம்பின்
    விஷம் போலாகிவிடும்.
  ceb-ULB: ang pagkaon sa iyang tinai mahimong pait; mahimo kining lala sa bitin sa
    iyang kinasuloran.
  pol-UBG: To jednak jego pokarm we wnętrznościach przemienia się, staje się żółcią
    żmii w jego wnętrzu.
  urd-GVU: لیکن اُس کی خوراک پیٹ میں آ کر خراب ہو جاتی بلکہ سانپ کا زہر بن جاتی ہے۔
  deu-1912: so wird seine Speise inwendig im Leibe sich verwandeln in Otterngalle.
  kan-2017: ತಿಂದ ಮೇಲೆ ಆ ಪದಾರ್ಥವು ಮಾರ್ಪಟ್ಟು, ಅವನೊಳಗೆ ಹಾವಿನ ವಿಷವಾಗುವುದು.
  yap-yap: Machane lan yin e ra pig fapi ggan nge mo’oy riy, ni bod feni mo’oy e yub.
  hlt-MCSB: A bung khuikah a buh te a khui ah minta sue la poeh ni.
  mdy-ETH: ዒዛኮ ጎጶ ጋራ ጋዓንቴ ዬይ ጫንቃንዳኔ፤ ዓዳ ሾኦሺኮ ዎዻ ዳኣኖጉዲ ማዓንዳኔ።
  twi-ASANTE: nanso, nʼaduane bɛyɛ nwono wɔ ne yafunu mu; ɛbɛyɛ ɔtweaseɛ ano borɔ
    wɔ ne mu.
  eng-WEBU: yet his food in his bowels is turned. It is cobra venom within him.
  wal-wal: a ulo giddon a qumai laamettana; laamettidi woriya shooshshaa yiishshaa
    mala au gidana.
  spa-PDDPT: su comida se pudrirá en sus intestinos. Veneno de víboras hay dentro
    de él.
  gun-gun: Ha'e rami teĩ hyepy py ma amboae rami 'rã ojeapo. Mboi guigua rami 'rã
    iro vaikue ojeapo hyepy py.
  ilo-ULB: agbalin a napait ti taraon nga adda kadagiti bagisna; agbalin daytoy a
    sabidong dagiti uleg iti unegna.
  kpg-kpg: Gei i lodo nadau dinae e koia e mmala gono huoloo, koia e mmala laa hongo
    nia mee poisin huogodoo ala i golo.
  uig-ARA: بىراق ئۇنىڭ قارنىدىكى تامىقى ئۆزگىرىپ، كوبرا يىلاننىڭ زەھەرىگە ئايلىنىدۇ.
  sus-sus: a xa donse findima pɔsɔnɛ nan na a furi kui.
  pon-2006: Ahpw nan kepehde kisin mwenge kin katikala, katikala rasehng pwoisin.
  ksd-ksd: Gala ra nian ta ra balana na mapak, Ma na da ra taring kai ra umana vui
    tana.
  tur-YTC: Yine de bağırsaklarındaki yiyecek değişir. Onun içindeki kobra zehiridir.
  grc-BRENT: καὶ οὐ μὴ δυνηθῇ βοηθῆσαι ἑαυτῷ· χολὴ ἀσπίδος ἐν γαστρὶ αὐτοῦ.
  ind-AYT: makanannya itu berubah di dalam perutnya, menjadi racun ular berbisa di
    dalamnya.
  nya-nya: koma chakudya chake chidzawawasa mʼmimba mwake; chidzasanduka ngati ndulu
    ya njoka mʼkati mwa iyeyo.
  hrv-hrv: Ali hrana ta mu trune u utrobi, otrovom zmijskim u crijevima postaje.
  mps-mps: Tiali goli, augwa dwai kolesagago augwa ma dolaibao, te tubo nai te bidigo
    haliga tomoba pabo tiwai yali gilama, tama augwa haligade te dwai gulago nabi
    tiwai pedelama, tama nosali augwa ma dolaibao.
  tpi-tpi: Tasol pasin nogut bilong ol bai i bagarapim ol yet, olsem kaikai i go long
    bel bilong man na i tanim olsem marasin nogut bilong snek na i bagarapim ol.
  dan-1931: så bliver dog Maden i hans Indre til Slangegift inden i ham;
  vie-OVCB: Thức ăn nó nuốt vào bụng sẽ sình thối, trở thành mật rắn hổ trong người.
  guj-2017: પરંતુ ખોરાક તેના પેટમાં કડવો થઈ ગયો છે; તે તેની અંદર સાપના ઝેર સમાન થઈ
    ગયો છે.
  pon-2006A: Ahpw nan kepehde kisin mwenge kin katikala, katikala rasehng pwoisin.
  por-BRBSL: yet sua comida em seu intestino está virada. É o veneno da cobra dentro
    dele.
  cth-cth: A rawca teh, a vonthung vah a ui vaiteh, tahrunsue lah a kangcoung han.
  twi-twi: nanso, nʼaduan bɛyɛ nwen wɔ ne yafunu mu; ɛbɛyɛ ɔwɔ ano bɔre wɔ ne mu.
  hlt-hlt: A bung khuikah a buh te a khui ah minta sue la poeh ni.
  tbz-SIM: Mɛ̀ yóó tɑroo o pɔutì miɛkɛ kɛ́ceetɛmu, mɛ̀ yóó nɑɑ́ mmɛdɑutidɔ̀mmɛ̀ mmɛ
    o miɛkɛ.
  msy-2020: Ezɨ men arazir kuram meraram asɨghasigham, mati daghem gumazimɨn navir
    averiamɨn ghuaghira, kuruzir imezimɨn mɨn otogha, a gasɨghasɨsi.
  dop-dop: Amɑ ɩ tɔɣɔnɑɣɑ ŋkɛ kɑ leleŋ kɑ́ pǝsɩ pɑɑsǝlɛ sɔtʋ kɛ ɩ lotu tɑɑ.
  azb-azb: Yediyi yemək mədəsində qıcqıracaq, Daxilində ilan zəhərinə dönəcək.
  eng-DBY: His food is turned in his bowels; it is the gall of asps within him.
  hin-2017: तो भी उसका भोजन उसके पेट में पलटेगा, वह उसके अन्दर नाग का सा विष बन जाएगा।
  wol-KYG: Waaye la muy lekk ay soppiku ca biiram, doon daŋaru ñàngóor ca butit ya.
  eng-YLT: His food in his bowels is turned, The bitterness of asps [is] in his heart.
  eng-WYC-2017: His bread in his womb shall be turned into the gall of snakes within
    him.
  eng-WMBB: yet his food in his bowels is turned. It is cobra venom within him.
  urd-GVH: लेकिन उस की ख़ुराक पेट में आकर ख़राब हो जाती बल्कि साँप का ज़हर बन जाती
    है।
  rug-rug: Ba hoke iliri pasa sari na ginani, guana poizini noki pa tiana.
  gaz-gaz: nyaanni isaa garaa isaa keessatti dhangaggaaʼa; isa keessattis hadhaa bofaa
    taʼa.
  fra-LSG: Mais sa nourriture se transformera dans ses entrailles, Elle deviendra
    dans son corps un venin d’aspic.
  yal-yal: koni a donseen kunma nɛn a kui, a findi fɔdɔgɔɔn xɔlɛn na.
  haw-1868: O ka ai iloko o kona naau e hoololiia, Oia ka mea make o na moonihoawa
    iloko ona.
  arb-NAV: فَيَتَحَوَّلُ طَعَامُهُ فِي أَمْعَائِهِ إِلَى مَرَارَةٍ كَالسُّمُومِ.
  ewe-ewe: eƒe nuɖuɖu ave le eƒe dɔ me, eye wòazu da ƒe aɖi le eƒe dɔgbowo me.
  eng-LEE: His food is thus changed within his bowels, and becometh the venom of asps
    within him.
  asm-FB: তথাপি তাৰ আহাৰ পেট পাই বিকৃত হয়, সেয়ে তাৰ ভিতৰত কালসৰ্পৰ বিষস্বৰূপ হৈ
    পৰে।
  sus-A: عَ شَ دٌنسٍ قِندِ مَ ثْسْنّ نَن نَ عَ قُرِ كُي.
  fra-SBL: mais sa nourriture dans ses entrailles est transformée. C'est du venin
    de cobra en lui.
  hbo-hbo: לַ֭חְמֹו בְּמֵעָ֣יו נֶהְפָּ֑ךְ מְרֹורַ֖ת פְּתָנִ֣ים בְּקִרְבֹּֽו׃
  kik-kik: irio ciake nĩikarũra irĩ nda yake; igaatuĩka ũrũrũ wa nduĩra thĩinĩ wake.
  fra-NCL: sa nourriture tournera en poison dans ses entrailles, elle deviendra dans
    son sein le venin de l’aspic.
  cek-AK: a caak ih buh zok thungah phak naah thaw ueloe, pahui sae ih kasoetui ah
    angcoeng pae tih.
  cuk-cuk: Igi-dule ibmar-ochigwad dogdar-masale, saban-nunmaked ega ukdae, deyobi,
    ibmar-isgana dule-isganaga naibe-e-gichiyob gunonikoed.
  uig-CYR: Бирақ униң қарнидики тамиғи өзгирип, Кобра иланниң зәһәригә айлиниду.
  tel-2017: అయితే వాళ్ళ కడుపులో ఉన్నదంతా పులిసిపోతుంది. వాళ్ళ శరీరంలో అది నాగుపాము
    విషంగా మారుతుంది.
  hat-BSA: men manje nan vant li vire. Li tounen pwazon vipè anndan l.
  kos-kos: Tusruktu mongo inge ac ekla mwen ke sun insial — Mwen oana pwasin uh.
  hbo-WLC: לַ֭חְמוֹ בְּמֵעָ֣יו נֶהְפָּ֑ךְ מְרוֹרַ֖ת פְּתָנִ֣ים בְּקִרְבּֽוֹ׃
  ibo-ibo: ma nri ọ na-eri ga-aghọ ihe gbara ụka nʼafọ ya, ọ ga-aghọkwa elo agwọ nʼime
    afọ ya.
  ory-ory: ତଥାପି ତାହାର ଆହାର ଉଦରରେ ବିକୃତ ହୁଏ, ତାହା ତାହାର ଅନ୍ତରରେ କାଳସର୍ପର ଗରଳ ସ୍ୱରୂପ।
  chk-chk: Nge ewe mongö lon lukan a siwil ngeni maras, a wiliti poisonun serepenit
    me lon inisin.
  rop-rop: Bat afta det daga garra go bitawan en poisinwan langa olabat binji en dei
    garra ardimbat nomo lilbit, jis laik jigiwan sneik bin baidim olabat.
  ukr-1871: То їжа та в його животї візьметься гадючою жовчю в йому.
  deu-1951: so verwandelt sich doch seine Speise in seinem Eingeweide und wird in
    seinem Innern zu Schlangengift.
  eng-JPS: Yet his food in his bowels is turned, it is the gall of asps within him.
  srp-1865: Ipak æe se jelo njegovo pretvoriti u crijevima njegovijem, postaæe u njemu
    jed aspidin.
  lug-lug: Naye emmere ye erimwonoonekera mu byenda, era erifuuka butwa bwa nsweera
    munda ye.
  heb-heb: לחמו במעיו נהפך מרורת פתנים בקרבו׃
  ben-IRV: সেই খাবার তার পেটের ভিতরে তিতো হয়; এটা তার ভিতরে বিষধর সাপের বিষে পরিণত
    হয়।
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਦੀ ਰੋਟੀ ਉਹ ਦੀਆਂ ਆਂਦਰਾਂ ਵਿੱਚ ਪਲਟ ਜਾਂਦੀ ਹੈ, ਉਹ ਉਸ ਦੇ ਅੰਦਰ ਸੱਪਾਂ
    ਦਾ ਜ਼ਹਿਰ ਹੋ ਜਾਂਦੀ ਹੈ।
  mya-JVB: စားပြီးလျှင်သူ ၏ ဝမ်း ထဲမှာ သဘောပြောင်း ၍ မြွေဆိုး အဆိပ် အတောက်ဖြစ်လိမ့်မည်။
  hmo-hmo: To unai aniani be iena bogana ia vareai neganai, ena mamina be dika. Ia
    be gaigai ena poisini bamona iena bogana lalonai.
  urd-urd: तोभी उसका खाना उसकी अंतड़ियों में बदल गया है; वह उसके अंदर अज़दहा का ज़हर
    है।
  rus-SYN: то эта пища его в утробе его превратится в желчь аспидов внутри его.
  bqc-SIM: blɛ pↄ́ a blè a li aà nↄ̀sɛu, i gↄ̃ aà mɛu mlɛ̃̀ sɛwɛ ũ.
  tcz-CHONGTHU: Ahinlah hetman louhel in a oisung uva a anneh u chu athuh jitai, a
    oisung uva thina thei gu aum jeh chun,
  mar-mar: परंतु त्या वाईट गोष्टीच त्याच्या पोटात विष होतील. त्याच्या आत त्याचे सर्पाच्या
    विषासारखे जहर होईल.
  qub-qub: pachanchöga ismunnami. Ismurnami ticran culebrapa benënunmanno.
  hat-hat: Men, rive manje a rive nan lestonmak li, li vin anmè kou fyèl. Anndan vant
    li pran boule l' tankou si li te vale pwazon.
  eng-BSB: yet in his stomach his food sours into the venom of cobras within him.
  eng-WEBPB: yet his food in his bowels is turned. It is cobra venom within him.
  kbq-kbq: Hianagi ana ne'zamo'a aka ome hanigeno, zamarimpafina ha osifavemofo avu'ataga
    zankna ome hugahie.
  nhe-BL: Pero ica se tlalochtli, eltos queja nochi nopa tlamantli tlen quicuajtoc,
    xocoyas ipan iijti. Mochihuas queja inintencococa cohuame iijtico.
  gub-BL: Na'e uwezyw ipy'a pe kury. A'e pe uzeapo puruzuka haw iro ma'e romo.
  eng-DRA: His bread in his belly shall be turned into the gall of asps within him.
