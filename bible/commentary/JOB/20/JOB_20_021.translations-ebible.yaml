verse: JOB.020.021
translations:
  mal-C: അവർക്കു വെട്ടിവിഴുങ്ങുന്നതിനായി ഒന്നുംതന്നെ ശേഷിക്കുകയില്ല; അവരുടെ ഐശ്വര്യം
    നിലനിൽക്കുകയില്ല.
  deu-TKW: Nichts entging seiner Gier, darum hat sein Gut keinen Bestand.
  lin-lin: Ayebaki te kopekisa lokoso ya libumu na ye, yango wana bomengo na ye mpe
    ekowumela te.
  eng-LSV: There is not a remnant to his food, || Therefore his good does not stay.
  eng-GNV: 'There shall none of his meate bee left: therefore none shall hope for
    his goods.'
  eng-WEBSTER: There shall none of his food be left; therefore shall no man look for
    his goods.
  nhw-BL: Masque quitlamicuajqui nochi tlamantli, catli quipiya amo huejcahuas.
  swh-ONEN: Hakuna chochote kitakachosalia kwa ajili yake ili ale; kufanikiwa kwake
    hakutadumu.
  bba-bba: Gɑ̃ɑnu sɑri ni u ǹ tii koosi. Adɑmɑ win dukiɑ yɑ ǹ tɛɛmɔ.
  eng-KJVCPB: There shall none of his meat be left; Therefore shall no man look for
    his goods.
  luo-luo: Onge gima odongʼne makoro onyalo yako; mwandune ok bi siko.
  meu-meu: E anianiva negadiai bahu taina se miava; taunabunai ena taḡa na basine
    mia daudau.
  npi-ULB: उसले नखाएको कुनै कुरो बाँकी छैन । त्यसकारण उसको सम्‍बृद्धि स्थायी हुनेछैन
    ।
  yor-yor: Ohun kan kò kù fún jíjẹ́ rẹ̀; nítorí náà ọ̀rọ̀ rẹ̀ kì yóò dúró pẹ́.
  pes-OPCB: و از آنچه با دزدی اندوخته است لذت نخواهد برد و کامیابی او دوام نخواهد
    داشت.
  tgl-ULB: Walang naiwang bagay ang hindi niya nilamon; kaya hindi magtatagal ang
    kaniyang kasaganaan.
  hui-hui: Wali agalime tomo bayaleru ngagola abale nai hagadagua agali ko ogonime
    mbirale dimagoli harago mo ya dege bialu mani mo yulene nawulebira. Anigo ibunaga
    holene ogoni tigi mbira hanguni halu ereba holebira.
  mya-mya: သူလုယူချင်သော လောဘလက်နှင့် အဘယ် အရာမျှ မလွတ်သောကြောင့်၊ သူ၏စည်းစိမ်မတည်ရ။
  bod-N: ལུས་པ་གཅིག་ཀྱང་མིད་ནས་མ་བཞག་པས། ། དེ་ཡི་ལོངས་སྤྱོད་ཡུན་རིང་གནས་མི་འགྱུར།
    །
  sna-sna: Hapana chaakasiyirwa kuti adye; upfumi hwake hahungagari nokusingaperi.
  spa-BLM: No quedó nada que no devorara, por lo que su prosperidad no perdurará.
  cac-cac: '@see-verse:JOB.020.020'
  swh-ULB: Hakuna chochote kilichoachwa ambacho yeye hakukimeza; kwa hiyo mafanikio
    yake yeye hayatakuwa ya kudumu.
  bel-bel: Нішто не ўратавалася ад ненаеднасьці ягонай, затое ня вытрывае шчасьце
    ягонае.
  deu-ELBBK: Nichts entging seiner Fressgier; darum wird sein Wohlstand nicht dauernd
    sein.
  mbb-OT: Wazè en egkesamà diyà te kandin he egkekaan din, su egkahanew is ketiǥeyunan
    din.
  mal-2015: അവൻ തിന്നുകളയാതെ ഒന്നും ശേഷിപ്പിക്കയില്ല; അതുകൊണ്ടു അവന്റെ അഭിവൃദ്ധി നിലനില്ക്കയില്ല.
  rmc-rmc: Sar ov chal, ňič pal leste na ačhel, vašoda leskri bach na ľikerela furt.
  pes-OPV: چیزی نمانده است که نخورده باشد. پس برخورداری او دوام نخواهد داشت.
  ron-1924: Нимик ну скапэ де лэкомия луй, дар бунэстаря луй ну ва цине.
  ben-OBCV: গ্রাস করার জন্য তার কাছে আর কিছু অবশিষ্ট নেই; তার সমৃদ্ধি স্থায়ী হবে
    না।
  som-som: Wuxuu liqay wax ka hadhay lama arkin, Sidaas daraaddeed barwaaqadiisu siima
    raagi doonto.
  lat-VUC: Non remansit de cibo ejus, et propterea nihil permanebit de bonis ejus.
  eng-ASVBT: There was nothing left that he devoured not; Therefore his prosperity
    shall not endure.
  ita-1885: Nulla gli rimarrà da mangiare, E però egli non avrà più speranza ne' suoi
    beni.
  eng-LXXUP: There is nothing remaining of his provisions; Therefore his goods shall
    not flourish.
  eng-ULB: There is nothing left that he did not devour; therefore his prosperity
    will not be permanent.
  spa-VBL: Nada escapa a sus voraces apetitos, por lo que su felicidad no dura mucho.
  fra-_FOB: Rien n'échappait à sa voracité, c'est pourquoi son bonheur ne durera pas.
  mal-mal: അവൻ ഭക്ഷിക്കാനുള്ളതല്ലാതെ ഒന്നും ശേഷിപ്പിക്കുകയില്ല; അതുകൊണ്ട് അവന്റെ അഭിവൃദ്ധി
    നിലനില്‍ക്കുകയില്ല.
  urd-GVR: Jab wuh khānā khātā hai to kuchh nahīṅ bachtā, is lie us kī ḳhushhālī qāym
    nahīṅ rahegī.
  suz-BL: मेकोपुकीम जामे नोले मारेइ महेक्‍ब। मोपा आन शोंप नेल्‍ल नुप्‍शा लाइब।
  eng-NOY: Because nothing escaped his greediness, His prosperity shall not endure.
  ita-1927: La sua voracità non risparmiava nulla, perciò il suo benessere non durerà.
  ckb-ckb: خواردنەکەی پاشماوەی نییە؛ ئیتر خێروخۆشییەکەی بەردەوام نابێت.
  eng-BBE: He had never enough for his desire; for this cause his well-being will
    quickly come to an end.
  kan-OKCV: ಅವನಿಗೆ ಆಹಾರವು ಉಳಿಯದು; ಆದ್ದರಿಂದ ಅವನ ಸಮೃದ್ಧಿಯು ಅಸ್ಥಿರವಾಗಿರುವುದು.
  tam-2017: அவனுடைய ஆகாரத்தில் ஒன்றும் மீதியாவதில்லை; ஆகையால் அவனுடைய செல்வம் நிலைநிற்பதில்லை.
  spa-RV-1909: 'No quedó nada que no comiese: por tanto su bien no será durable.'
  ron-BTF: Nimic din mâncarea lui nu va rămâne; de aceea niciun om nu va îngriji de
    bunurile lui.
  eng-WEBP: There was nothing left that he didn’t devour, therefore his prosperity
    will not endure.
  eng-FBV: Nothing escapes their ravenous appetites, so their happiness doesn't last
    long.
  nld-1939: 'En niets aan zijn vraatzucht ontging: Daarom houdt zijn voorspoed geen
    stand!'
  nch-BL: Masque quitamicuajqui nochi tamanti, cati quipiya amo huejcahuas.
  vie-1934: Chẳng chi thoát khỏi sự mê ăn của nó; Cho nên sự may mắn nó chẳng bền
    lâu.
  hin-CV: खाने के लिये कुछ भी शेष न रह गया; तब अब उसकी समृद्धि अल्पकालीन ही रह गई
    है.
  spa-BES: Nunca tuvo suficiente para su deseo; Por esta causa, su bienestar llegará
    rápidamente a su fin.
  tdx-tdx: Po-draha sisa hagodrañe; toly ndra hihelañe añe ty firaorao’e.
  tha-KJV: อาหารของเขาจะไม่​มี​อะไรเหลือ เหตุ​ฉะนั้นไม่​มี​ใครเสาะหาทรัพย์​สมบัติ​ของเขา
  por-BR-2018: Nada lhe restou para que devorasse; por isso sua riqueza não será duradoura.
  deu-ELO: Nichts entging seiner Freßgier; darum wird sein Wohlstand nicht dauernd
    sein.
  eng-WYC-2018: There (be) left nothing of his meat; and therefore nothing shall dwell
    of his goods. (Nothing shall remain of his food; and nothing shall remain of his
    goods.)
  epo-epo: Nenion restigis lia manĝemeco; Tial lia bonstato ne estos longedaŭra.
  uig-PIN: Uningƣa yutuwalƣudǝk ⱨeqnǝrsǝ ⱪalmaydu, Xunga uning bayaxatliⱪi mǝnggülük
    bolmaydu.
  beo-beo: Ea ha:i nasea, oda dialebe da hame ba:sa. Be wali ea bagade gagui hou da
    hedofai dagoi.
  tpi-OTNT: Wanem ol samting ol i mangalim, orait ol i save kisim tasol, olsem man
    i lukim gutpela kaikai na i pinisim tru na i no gat wanpela liklik hap i stap.
    Na ol i gat gutpela sindaun na olgeta samting bilong ol i kamap gutpela. Tasol
    dispela gutpela taim bai i stap sotpela taim tasol na bai i pinis.
  hau-SA: Ba abin da ya ragu da zai ɗauka; arzikinsa ba zai dawwama ba.
  uig-LAT: Uninggha yutuwalghudek héchnerse qalmaydu, Shunga uning bayashatliqi menggülük
    bolmaydu.
  nde-nde: Akusela lutho angabe esaludla; ukuphumelela kwakhe kakuyikuma.
  ton-ton: ‌ʻE ʻikai toe ʻene meʻa kai; ko ia ʻe ʻikai ʻamanaki ʻe ha taha ki haʻane
    meʻa.
  ces-1613: Nic mu nepozůstane z pokrmu jeho, tak že nebude míti, čím by se troštoval.
  eng-WMB: There was nothing left that he didn’t devour, therefore his prosperity
    will not endure.
  tam-TCV: அவன் விழுங்குவதற்கும் ஒன்றும் மீதமில்லை; அவனுடைய செழிப்பும் நிலைக்காது.
  ceb-ULB: Walay laing nahibilin nga wala niya gilamoy; nagpasabot nga dili molungtad
    ang iyang pagkaadunahan.
  pol-UBG: Z jego pokarmów nic nie zostanie, nie rozmnożą się jego dobra.
  urd-GVU: جب وہ کھانا کھاتا ہے تو کچھ نہیں بچتا، اِس لئے اُس کی خوش حالی قائم نہیں
    رہے گی۔
  deu-1912: Nichts blieb übrig vor seinem Fressen; darum wird sein gutes Leben keinen
    Bestand haben.
  kan-2017: ಏನೂ ಉಳಿಯದಂತೆ ಅವನು ನುಂಗಿಬಿಟ್ಟಿದರಿಂದ; ಅವನ ಸುಖವು ಅಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Nap’an nra abich ma dakuriy ban’en nra magey. Machane chiney e bayi mus
    e fla’ab rok.
  hlt-MCSB: A caak ham caknoi om pawh. Te dongah a thennah poem hae mahpawh.
  mdy-ETH: ዒዛኮ ቡኩሶና ባካ ቢያ ዓቱዋዖ ጋፓንዳሢሮ ዒዛ ፔኤሻንዳ ሙኡዚታዖ ዒ ዴንቃዓኬ።
  twi-ASANTE: Wafom nneɛma nyinaa awie; ne nkɔsoɔ nnuru baabiara.
  eng-WEBU: There was nothing left that he didn’t devour, therefore his prosperity
    will not endure.
  wal-wal: i miidoogaappe guyyiyan, aibinne attenna. Hegaa gishshau, a duretettai
    gam77enna.
  spa-PDDPT: Por cuanto nada escapó a su rapacidad, su prosperidad no será duradera.
  gun-gun: Oipotapa reia gui ndopytu'ui rire imba'e rei-rei noĩ arei 'rã.
  ilo-ULB: Awan pulos iti nabati a saanna nga inalun-on; ngarud, saanto nga agnanayon
    ti kinarang-ayna.
  kpg-kpg: Digaula ga miami, la hagalee e dubu nadau mee, gei dolomeenei gei nadau
    maluagina ga haga odi gi daha.
  uig-ARA: ئۇنىڭغا يۇتۇۋالغۇدەك ھېچنەرسە قالمايدۇ، شۇڭا ئۇنىڭ باياشاتلىقى مەڭگۈلۈك
    بولمايدۇ.
  sus-sus: A to nu se birin maɲɔxunxi a yɛtɛ nan bɛ, a xa hɛɛri mu buma.
  pon-2006: Ni eh kin mwenge, sohte kin mie luhwe, ahpw met eh paiamwahu pahn imwiseklahr.
  ksd-ksd: Tago pa ta magit i ga ki valili ta nina i ga ra pa ia; Damana kana kini
    na uviana pa na tur vatikai.
  tur-YTC: Geride yutmadığı hiçbir şey kalmadı, Bu yüzden bolluğu uzun sürmeyecek.
  grc-BRENT: Οὐκ ἔστιν ὑπόλειμμα τοῖς βρώμασιν αὐτοῦ, διὰ τοῦτο οὐκ ἀνθήσει αὐτοῦ
    τὰ ἀγαθά.
  ind-AYT: Tidak ada yang tersisa setelah dia memakannya. Karena itu, kemakmurannya
    tidak akan bertahan.
  nya-nya: Palibe chatsala kuti iye adye; chuma chake sichidzachedwa kutha.
  hrv-hrv: Jer mu proždrljivost ništa ne poštedi, ni sreća njegova dugo trajat neće.
  mps-mps: Mena nai dabe augwaligo me godolo yali da, teda augwaligo siyu naga ebo
    dao, te bidigo dwagi yai tubo nai sulama, tula siliyu yaide, dage me tagalabo
    homu ebe tiwai yali gilama. Tiali goli, te dwagi yai sogo te pęwadage sogo bidama,
    tama sia saibao.
  tpi-tpi: Wanem ol samting ol i mangalim, orait ol i save kisim tasol, olsem man
    i lukim gutpela kaikai na i pinisim tru na i no gat wanpela liklik hap i stap.
    Na ol i gat gutpela sindaun na olgeta samting bilong ol i kamap gutpela. Tasol
    dispela gutpela taim bai i stap sotpela taim tasol na bai i pinis.
  dan-1931: ingen gik fri for hans Glubskhed, derfor varer hans Lykke ikke;
  vie-OVCB: Chẳng thứ gì còn sót lại khi nó đã ăn. Nên cuộc giàu sang nó thật chóng
    qua.
  guj-2017: તેણે ખાઈ જવામાં કંઈ બાકી રાખ્યું નથી; તેની સફળતા ટકશે નહીં.
  pon-2006A: Ni eh kin mwenge, sohte kin mie luhwe, ahpw met eh paiamwahu pahn imwiseklahr.
  por-BRBSL: Não havia mais nada que ele não devorasse, portanto, sua prosperidade
    não perdurará.
  cth-cth: A ca hanelah a pek e banghai awm hoeh. Hatdawkvah a nawmnae ni kasaw awm
    mahoeh.
  twi-twi: Wafom nneɛma nyinaa awie; ne nkɔso nnu baabiara.
  hlt-hlt: A caak ham caknoi om pawh. Te dongah a thennah poem hae mahpawh.
  tbz-SIM: Ò do ɔ̃ nkòo yɑ̀ dɛ̀, wèe mɑɑ́nkomu, dɛɛ̀ te kòo wɛ̀ì í yóó mɔntɛ.
  msy-2020: Bizir me gara ifongeziba, me pura da isi, mati gumazim dagher aghuim apava
    bar anegɨfa, ezɨ muziarir tam ua itir puvatɨ. Egha me dabirabir aghuim itima,
    men biziba deraghavɨram otifi. Eghtɨ dughiar aghuir kam dughiar ovezimɨn ikegh
    ua gɨvagham.
  dop-dop: Ɩsɑɣɑʋ liki pǝ tǝnɑɣɑ pʋlʋpʋ ɩɩ fitiɣi. Amɑ ɩ lɑŋhʋlʋmlɛ kɑɑ leelinɑ.
  azb-azb: Yeməyindən artıq qalmayacaq, Ona görə firavanlığı uzun sürməyəcək.
  eng-DBY: Nothing escaped his greediness; therefore his prosperity shall not endure.
  hin-2017: कोई वस्तु उसका कौर बिना हुए न बचती थी; इसलिए उसका कुशल बना न रहेगा
  wol-KYG: Dara du rëcc ab kollam, moo tax xéewalam du toog.
  eng-YLT: There is not a remnant to his food, Therefore his good doth not stay.
  eng-WYC-2017: There be left nothing of his meat; and therefore nothing shall dwell
    of his goods.
  eng-WMBB: There was nothing left that he didn’t devour, therefore his prosperity
    will not endure.
  urd-GVH: जब वह खाना खाता है तो कुछ नहीं बचता, इसलिए उस की ख़ुशहाली क़ायम नहीं रहेगी।
  rug-rug: Lopu hoke koa hola sa ginani pana henahena si asa, ke sa nana tinagotago
    si lopu kaqu koa hola.
  gaz-gaz: Wanni inni nyaatu tokko iyyuu hin hafuuf; badhaadhummaan isaas itti fufee
    hin jiraatu.
  fra-LSG: Rien n’échappait à sa voracité; Mais son bien-être ne durera pas.
  yal-yal: Muxu yo mi tangama a kunfan ma, koni a hɛrin mi buma.
  haw-1868: Aohe mea e koe no kana ai; Nolaila, aole he manaolana no kona pomaikai.
  arb-NAV: لَمْ يُبْقِ نَهَمُهُ عَلَى شَيْءٍ، لِذَلِكَ لَنْ يَدُومَ خَيْرُهُ.
  ewe-ewe: Naneke masusɔ nɛ esi wòavuvu o eƒe kesinɔnuwo matɔ ɖi o.
  eng-LEE: 'Nothing was spared from his craving to eat: therefore shall his wealth
    not prosper.'
  asm-FB: সি গ্ৰাস নকৰা একোৱেই বাকী নাই; এই কাৰণে তাৰ মঙ্গল চিৰকলীয়া নহ’ব।
  sus-A: عَ تٌ نُ سٍ بِرِن مَحْشُنشِ عَ يّتّ نَن بّ، عَ شَ هّيرِ مُ بُمَ.
  fra-SBL: Il ne restait rien qu'il ne dévorât, donc sa prospérité ne durera pas.
  hbo-hbo: אֵין־שָׂרִ֥יד לְאָכְלֹ֑ו עַל־כֵּ֝֗ן לֹא־יָחִ֥יל טוּבֹֽו׃
  kik-kik: Gũtirĩ kĩndũ atigĩirio gĩa kũrĩa; ũtonga wake ndũgatũũra.
  fra-NCL: Rien n’échappait à sa voracité ; aussi son bonheur ne subsistera pas.
  cek-AK: Anih mah caak han ih buh tidoeh om mak ai boeh; a tawnh ih angraenghaih
    hmuen doeh cak poe mak ai.
  cuk-cuk: Ibmar gwen abin sigissulid, bela ese sulesad. A-ulale, e-ibmar-nasgumaid
    bergudoed.
  uig-CYR: Униңға жутувалғидәк һеч нәрсә қалмайду, Шуңа униң баяшатлиғи мәңгүлүк болмайду.
  tel-2017: వాళ్ళు దిగమింగిన వాటిలో ఏదీ మిగలడం లేదు. అందువల్ల వాళ్ళ క్షేమ స్థితి నిలబడదు.
  hat-BSA: Anyen pat rete ke li pat devore; akoz sa a, byen li yo pat dire.
  kos-kos: Ke pacl el mongo uh, wanginna luwa, Ac inge, pacl in mut lal uh safla.
  hbo-WLC: אֵין־שָׂרִ֥יד לְאָכְל֑וֹ עַל־כֵּ֝֗ן לֹא־יָחִ֥יל טוּבֽוֹ׃
  ibo-ibo: Ọ dịghị ihe fọdụụrụ ya iripịa, ọganihu ya agaghị adịgide.
  ory-ory: ଯାହା ସେ ଗ୍ରାସ କଲା ନାହିଁ, ଏପରି କିଛି ନ ଥିଲା; ଏହେତୁ ତାହାର ସୁଦଶା ସ୍ଥାୟୀ ରହିବ
    ନାହିଁ।
  chk-chk: Wesin an mongö esap wor och lusun, iei mine wöün esap nonomola.
  rop-rop: Bat wen nomo enijing deya blanga gajim, detlot pipul nomo enijing.
  ukr-1871: Нїчо не спаслося від прожорства його, зате ж і не вдержиться щастє його.
  deu-1951: Nichts entging seiner Freßgier, darum wird auch sein Gut nicht beständig
    sein.
  eng-JPS: There was nothing left that he devoured not — therefore his prosperity
    shall not endure.
  srp-1865: Ništa mu neæe ostati od hrane njegove. Zato ne može dobro njegovo trajati.
  lug-lug: Tewali kimulekeddwawo ky’anaalya; obugagga bwe tebujja kusigalawo.
  heb-heb: אין שריד לאכלו על כן לא יחיל טובו׃
  ben-IRV: কোন কিছুই বাকি নেই যা সে খেয়ে ফেলেনি; এই জন্য তার উন্নতি টিকবে না।
  pan-pan: ਕੋਈ ਵੀ ਚੀਜ਼ ਉਸ ਦੇ ਨਿਗਲਣ ਤੋਂ ਬਾਕੀ ਨਾ ਬਚੀ, ਇਸ ਕਾਰਨ ਉਹ ਦੀ ਖੁਸ਼ਹਾਲੀ ਬਣੀ ਨਾ
    ਰਹੇਗੀ।
  mya-JVB: သူ လုယူ ချင ်သော လောဘ လက်နှင့် အဘယ် အရာမျှ မလွတ် သောကြောင့်၊ သူ၏ စည်းစိမ်
    မတည်ရ။
  hmo-hmo: Ia aniani neganai, iena aniani ibounai ia ania ore, haida ia rakatania
    lasi, unai dainai unai tau ena kohu momo, be do idia noho daudau lasi.
  urd-urd: कोई चीज़ ऐसी बाक़ी न रही जिसको उसने निगला न हो। इसलिए उसकी इक़बालमन्दी
    क़ाईम न रहेगी।
  rus-SYN: Ничего не спаслось от обжорства его, зато не устоит счастье его.
  bqc-SIM: À pↄ́pii è, pↄe kpɛ́ lↄo, ń beeo aà nama a la ń lao leo.
  tcz-CHONGTHU: Imacha khen neilou hellin amaho changseh in anei jou hel uvin hijeh
    a chu ahaosat nau jong umsot lou hel ding ahi.
  mar-mar: तो खातो तेव्हा काहीही शिल्लक ठेवीत नाही. त्याचे यश टिकणार नाही.
  qub-qub: Paycunaga tarishantami micoj. Chaypitami llapan gänashancunata unaycamaga
    mana dürachengachu.
  hat-hat: Pesonn pa t' ka chape anba men l' sitèlman li te akrèk. Non. Tout richès
    li yo pa la pou lontan.
  eng-BSB: Nothing is left for him to consume; thus his prosperity will not endure.
  eng-WEBPB: There was nothing left that he didn’t devour, therefore his prosperity
    will not endure.
  kbq-kbq: Hagi ne'zama neneno'a magore huno negenora notreankino, fenozamimo'a zazatera
    omneno haviza hugahie.
  nhe-BL: Yonque quitlamicuajqui nochi tlamantli, tlen quipiya ax huejcahuas.
  gub-BL: Tuweharupi hemetarer wera'u oho iko, aze upuner. Nezewe rehe we hemetarer
    upaw putar izuwi nehe.
  eng-DRA: 'There was nothing left of his meat, and therefore nothing shall continue
    of his goods:'
