verse: JOB.020.006
translations:
  mal-C: അഭക്തരുടെ അഹന്ത ആകാശംവരെ എത്തിയാലും അവരുടെ ശിരസ്സു മേഘങ്ങളെ തൊട്ടുരുമ്മിനിന്നാലും,
  deu-TKW: Oba auch sein hoher Mut sich bis zum Himmel erhebt, und sein Haupt bis
    an die Wolken reicht,
  lin-lin: Ata molayi na ye emati kino likolo mpe moto na ye etuti mapata,
  eng-LSV: Though his excellence goes up to the heavens, || He strikes his head against
    a cloud—
  eng-GNV: Though his excellencie mount vp to the heauen, and his head reache vnto
    the cloudes,
  eng-WEBSTER: Though his excellence shall mount up to the heavens, and his head reach
    to the clouds;
  nhw-BL: Masque se tlacatl catli amo quitlepanita Toteco Dios tlahuel mohueyimati
    huan quimati itzonteco quiajsisquía ne mixtli,
  swh-ONEN: Ingawa kujikweza kwake hufikia mbinguni na kichwa chake hugusa mawingu,
  bba-bba: Bɑɑ ù n kpɑ̃ u wɔllu bɑbɑmɔ, ǹ kun mɛ u ɡuru winu dɛkɑmɔ,
  eng-KJVCPB: Though his excellency mount up to the heavens, And his head reach unto
    the clouds;
  luo-luo: Kata bed ni sungane chopo nyaka e polo kendo wiye mulo boche polo,
  meu-meu: Ena be tauna do baine lata ela bona guba, bona kwarana na ori ai baine
    kau,
  npi-ULB: उसको उच्‍चता आकाशसम्मै पुगे, र उसको शिर बादलसम्मै पुगे पनि,
  yor-yor: Bí ọláńlá rẹ̀ tilẹ̀ gòkè dé ọ̀run, ti orí rẹ̀ sì kan àwọsánmọ̀;
  pes-OPCB: اگرچه مرد بدکار سرافراز گردد و شوکتش سر به فلک کشد،
  tgl-ULB: Bagaman umabot sa kalangitan ang tangkad niya, at umabot ang ulo niya sa
    kaulapan,
  hui-hui: Agali ko biaga ogonibi kagome ibu abale timbuni halu wali agali marunaga
    deni mini lene daliga haga. Hari daligaore hari beralibaha bolanguahe kaligobi
    haga.
  mya-mya: သူ၏ ဘုန်းသည် မိုဃ်းပေါ်သို့တက်၍၊ သူ၏ ခေါင်းသည် မိုဃ်းတိမ်တိုင်အောင် မှီသော်လည်း၊
  bod-N: དེ་ཡི་གཟི་དཔལ་ནམ་མཁའི་བར་དུ་ཕྱིན། ། མགོ་བོ་སྤྲིན་པའི་ནང་དུ་ཟུག་ན་ཡང་། །
  sna-sna: Kunyange kuzvikudza kwake kuchisvika kudenga, uye musoro wake uchindobata
    makore,
  spa-BLM: Aunque su altura llegue hasta los cielos, y su cabeza llega a las nubes,
  cac-cac: Vach'chom te chaan̈ yajq'ue eb' icha schaan̈il satchaan̈, axo sjolom eb'
    sq'uec'och b'aj ay asun,
  swh-ULB: Ingawa urefu wake yeye hufikia juu kwenye mbingu, na kichwa chake yeye
    kufikia kwenye mawingu,
  bel-bel: Хоць бы вырасла да нябёсаў веліч ягоная, і галава ягоная дастала да воблакаў,
    -
  deu-ELBBK: 'Stiege auch seine Höhe bis zum Himmel hinauf, und rührte sein Haupt
    an die Wolken:'
  mbb-OT: Minsan utew subra is kebpelavew zin, su henduen te ebpekeume en diyà te
    menge ǥapun,
  mal-2015: അവന്റെ മഹിമ ആകാശത്തോളം ഉയർന്നാലും അവന്റെ തല മേഘങ്ങളോളം എത്തിയാലും
  rmc-rmc: Kajte leskro baripen džal upre dži o ňebos a leskro šero dochudel dži o
    chmari,
  pes-OPV: اگر‌چه شوکت اوتا به آسمان بلند شود، و سر خود را تا به فلک برافرازد.
  ron-1924: Кяр дакэ с-ар ынэлца пынэ ла черурь ши капул й-ар ажунӂе пынэ ла норь,
  ben-OBCV: অধার্মিকের গর্ব যদিও আকাশমণ্ডল পর্যন্ত পৌঁছায় ও তার মাথা মেঘ স্পর্শ করে,
  som-som: In kastoo sarrayntiisu ay samada korto, Oo madaxiisuna uu daruuraha gaadho,
  lat-VUC: Si ascenderit usque ad cælum superbia ejus, et caput ejus nubes tetigerit,
  eng-ASVBT: Though his height mount up to the heavens, And his head reach unto the
    clouds;
  ita-1885: Avvegnachè la sua altezza salisse fino al cielo, E il suo capo giungesse
    infino alle nuvole;
  eng-LXXUP: Although his gifts should go up to heaven, And his sacrifice reach the
    clouds.
  eng-ULB: Though his height reaches up to the heavens, and his head reaches to the
    clouds,
  spa-VBL: Aunque sean tan altos que lleguen a los cielos, aunque sus cabezas toquen
    las nubes,
  fra-_FOB: Quand son élévation monterait jusqu'aux cieux, et quand sa tête atteindrait
    les nues,
  mal-mal: അവന്റെ ഉയർച്ച ആകാശത്തോളം എത്തിയാലും അവന്റെ ശിരസ്സ് മേഘങ്ങളോളം ഉയർന്നാലും
  urd-GVR: Go us kā qad-o-qāmat āsmān tak pahuṅche aur us kā sar bādaloṅ ko chhue
  suz-BL: मेको आन ठेयब लेत्‍तीक सरीङ खोइ लाइक्‍त हना यो नु मेको आन पियाम गोस्‍स कली
    थिप्‍तु हना यो, भजन संग्रह ३७:३५-३६
  eng-NOY: Though his greatness mount up to the heavens, And his head reach to the
    clouds,
  ita-1927: Quando la sua altezza giungesse fino al cielo ed il suo capo toccasse
    le nubi,
  ckb-ckb: هەرچەندە لووتبەرزی خوانەناس بگاتە ئاسمان و سەریشی لە هەور بدات،
  eng-BBE: Though he is lifted up to the heavens, and his head goes up to the clouds;
  kan-OKCV: ಹೆಮ್ಮೆಯು ಆಕಾಶಕ್ಕೆ ಏರಿದರೂ, ಅವನ ತಲೆ ಮೇಘಕ್ಕೆ ಮುಟ್ಟಿದರೂ,
  tam-2017: அவனுடைய மேன்மை வானபரியந்தம் உயர்ந்தாலும், அவனுடைய தலை மேகங்கள்வரை எட்டினாலும்,
  spa-RV-1909: Si subiere su altivez hasta el cielo, y su cabeza tocare en las nubes,
  ron-BTF: Deși măreția lui se ridică la ceruri și capul său atinge norii,
  eng-WEBP: Though his height mount up to the heavens, and his head reach to the clouds,
  eng-FBV: Even though they are so tall they reach the heavens, even though their
    heads reach the clouds,
  nld-1939: 'Al verheft zijn gestalte zich hemelhoog, En reikt zijn hoofd tot de wolken:'
  nch-BL: Masque se tacat cati amo quitepanita Toteco Dios tahuel mohueyimati huan
    quimati itzonteco quiajsisquía ne mixti,
  vie-1934: Dầu sự kiêu căng nó cất lên đến tận trời, Dầu cho đầu nó đụng chí mây,
  hin-CV: भले ही उसका नाम आकाश तुल्य ऊंचा हो तथा उसका सिर मेघों तक जा पहुंचा हो,
  spa-BES: Aunque él es elevado a los cielos, y su cabeza sube a las nubes;
  tdx-tdx: Ndra te mitakatse andikerañe eñe ty fitoabora’e, naho mioza rahoñe i añambone’ey,
  tha-KJV: แม้​ความสูงของเขาเด่นขึ้นไปถึงฟ้าสวรรค์ และศีรษะของเขาไปถึงหมู่​เมฆ
  por-BR-2018: Ainda que sua altura subisse até o céu, e sua cabeça chegasse até as
    nuvens,
  deu-ELO: 'Stiege auch seine Höhe bis zum Himmel hinauf, und rührte sein Haupt an
    die Wolken:'
  eng-WYC-2018: Though his pride go up into (the) heaven(s), and his head toucheth
    the clouds,
  epo-epo: Se lia grandeco eĉ atingus ĝis la ĉielo, Kaj lia kapo tuŝus la nubon,
  uig-PIN: Undaⱪ kixining xan-xǝripi asmanƣa yǝtkǝn bolsimu, Bexi bulutlarƣa taⱪaxsimu,
  beo-beo: Amabela:? Ea bagadewane asigilale, ea dialuma da mu mobiga doaga:mu.
  tpi-OTNT: Kain man olsem inap kamap bikman na kisim biknem moa yet long ai bilong
    ol manmeri. Em i olsem wanpela maunten, het bilong en i stap antap tru inap long
    mak bilong ol klaut.
  hau-SA: Ko da ya ƙasaita ya kai sararin sama, kansa kuma yana taɓa gizagizai.
  uig-LAT: Undaq kishining shan-sheripi asman’gha yetken bolsimu, Béshi bulutlargha
    taqashsimu,
  nde-nde: Loba ukuzigqaja kwakhe kufika emazulwini lekhanda lakhe lithinta emayezini,
  ton-ton: Neongo ʻae aʻu hake ki he langi ʻa hono ongolelei, pea ʻasi hake hono ʻulu
    ki he ngaahi ʻao;
  ces-1613: Byť pak vstoupila až k nebi pýcha jeho, a hlava jeho oblaku by se dotkla,
  eng-WMB: Though his height mount up to the heavens, and his head reach to the clouds,
  tam-TCV: இறைவனற்றவனின் பெருமை வானங்களை எட்டினாலும், அவனுடைய தலை மேகங்களைத் தொட்டாலும்,
  ceb-ULB: Bisan tuod ang iyang katas-on mosangko hangtod sa kalangitan, ug ang iyang
    ulo mosangko sa kapanganoran,
  pol-UBG: Choćby jego wyniosłość sięgała aż do niebios, a jego głowa – do obłoków;
  urd-GVU: گو اُس کا قد و قامت آسمان تک پہنچے اور اُس کا سر بادلوں کو چھوئے
  deu-1912: Wenngleich seine Höhe in den Himmel reicht und sein Haupt an die Wolken
    rührt,
  kan-2017: ಅವನ ಪ್ರತಿಷ್ಠೆಯು ಆಕಾಶಕ್ಕೆ ಏರಿದರೂ, ಅವನ ತಲೆಯು ಮೋಡಗಳಿಗೆ ತಗುಲಿದರೂ,
  yap-yap: Sana mang e ra gilbugwan nge yan feni sorok nge mada’ ngalan e lang, ni
    kari gilbugwan ke dad lolugen ko manileng,
  hlt-MCSB: A thinlennah te vaan duela cet tih a lu loh khomai duela puet cakhaw,
  mdy-ETH: ፑርታ ዓሲ ዎዚ ዖቶርሙሞና ጫሪንጮ ሄላንዳኣና ዼግ ጌዔቴያ ሃሣ ቶኦካ ዒዛኮ ሻኣሮ ሄሌቴያ
  twi-ASANTE: Ɛwom sɛ nʼahohoahoa kɔduru ɔsoro, na ne tiri kɔpem omununkum deɛ,
  eng-WEBU: Though his height mount up to the heavens, and his head reach to the clouds,
  wal-wal: Iita asi shaaraa gakkanaashin aduqqikkokka,
  spa-PDDPT: Aunque su altivez suba hasta el cielo, y su cabeza toque las nubes,
  gun-gun: Ha'e kuery ojejou porãa yva re peve oo, ha'e arai re peve oakã oupi teĩ
    ae ma
  ilo-ULB: Uray no dumanon ti kinatayagna kadagiti langlangit, ken tumukno ti ulona
    kadagiti ulep,
  kpg-kpg: Dolomaa digaula ga tomo aga ga lloowehaa, gaa tugi i di langi, e llauehaa
    huoloo nadau libogo e taletale i nia gololangi,
  uig-ARA: ئۇنداق كىشىنىڭ شان-شەرىپى ئاسمانغا يەتكەن بولسىمۇ، بېشى بۇلۇتلارغا تاقاشسىمۇ،
  sus-sus: Hali a xa fe gbo yɛ, hali a xunyi koore li,
  pon-2006: Mweinele e kak lapalapala, leldahla pahnlahng, inenen lapalap oh moange
    sair depwek kan,
  ksd-ksd: Ona i ngala tuk ta ra bala na bakut, Ba ra uluna i tadav ra bakut,
  tur-YTC: Onun boyu göklere, Başı bulutlara ulaşsa bile,
  grc-BRENT: ἐὰν ἀναβῇ εἰς οὐρανὸν αὐτοῦ τὰ δῶρα, ἡ δὲ θυσία αὐτοῦ νεφῶν ἅψηται.
  ind-AYT: Walaupun kesombongannya mencapai langit, dan kepalanya menyentuh awan-awan,
  nya-nya: Ngakhale atamayenda mapewa ake ali mmwamba ndipo mutu wake uli nengʼaa,
  hrv-hrv: Pa ako stasom i do neba naraste, ako mu se glava dotakne oblaka,
  mps-mps: Te tobage bidi genuai bidi nigilama, genuai nogi te we bidigo gedude saibao.
    Te bidi aga te bulu du tiwai pǫ dali dąį elalubo tiwai dao.
  tpi-tpi: Kain man olsem inap kamap bikman na kisim biknem moa yet long ai bilong
    ol manmeri. Em i olsem wanpela maunten, het bilong en i stap antap tru inap long
    mak bilong ol klaut.
  dan-1931: Steg end hans Hovmod til Himlen, raged hans Hoved i Sky,
  vie-OVCB: Dù kiêu hãnh của nó lên đến tận trời đầu chạm tới các tầng mây,
  guj-2017: તેનો યશ આકાશ સુધી પહોંચે, અને તેનું મસ્તક આભ સુધી પહોંચે,
  pon-2006A: Mweinele e kak lapalapala, leldahla pahnlahng, inenen lapalap oh moange
    sair depwek kan,
  por-BRBSL: Embora sua altura se eleve até os céus, e sua cabeça alcança as nuvens,
  cth-cth: A kâoupnae hah kalvan totouh a pha teh, a lû ni tâmai hah ka phat nakunghai,
  twi-twi: Ɛwɔ mu sɛ nʼahohoahoa kodu ɔsoro, na ne ti kɔpem omununkum koraa a,
  hlt-hlt: A thinlennah te vaan duela cet tih a lu loh khomai duela puet cakhaw,
  tbz-SIM: Bɑ́ kòo òkɛ̀ kɛ tùɔ̀kɛ kɛĩ́nkɛ̀, bɑ́ kòo yuu kɑ́ɑ́ nyɛwɛtɛ̀.
  msy-2020: Gumazamizir kabanang gumazamizibar damazimɨn gumazir ekiabar otiva ziar
    ekiaba isi. Me mati mɨghsɨar mam, an ghuam pɨn mar ikia ghuariaba ko voroghɨra
    zui.
  dop-dop: Pɑɑ ɩsɑɣɑʋ nyʋɣʋ kɑ́ kʋlɩ ɩsǝnɑ, nɑ kʋ tokiɣinɑ ɩsɔŋmʋntʋ.
  azb-azb: Boyu göylərə çatsa da, Başı buludlara dəysə də,
  eng-DBY: Though his height mount up to the heavens, and his head reach unto the
    clouds,
  hin-2017: चाहे ऐसे मनुष्य का माहात्म्य आकाश तक पहुँच जाए, और उसका सिर बादलों तक
    पहुँचे,
  wol-KYG: Bu màggoon ba tollook asamaan it, ba bopp ba àkki fa kawa kaw,
  eng-YLT: Though his excellency go up to the heavens, And his head against a cloud
    he strike —
  eng-WYC-2017: Though his pride go up into heaven, and his head toucheth the clouds,
  eng-WMBB: Though his height mount up to the heavens, and his head reach to the clouds,
  urd-GVH: गो उसका क़दो-क़ामत आसमान तक पहुँचे और उसका सर बादलों को छुए
  rug-rug: Be ululu kamo la pa maṉauru sa vinahesi pule tanisa, meke tiqu la koari
    na lei sa batuna,
  gaz-gaz: Of tuulummaan isaa samiiwwan gaʼee mataan isaa duumessawwan tuqus,
  fra-LSG: Quand il s’élèverait jusqu’aux cieux, Et que sa tête toucherait aux nues,
  yal-yal: Hali a te han kore, hali a xunna sa so kundani,
  haw-1868: Ina e pii ae kona kiekie i na lani, A e hiki kona poo i na ao;
  arb-NAV: مَهْمَا بَلَغَتْ كِبْرِيَاؤُهُ السَّمَاوَاتِ وَمَسَّتْ هَامَتُهُ الْغَمَامَ،
  ewe-ewe: Togbɔ be eƒe dada yi ɖatɔ dziƒo, eƒe ta yi ɖatɔ lilikpowo ke hã la,
  eng-LEE: Though his exaltation should mount up to the heavens, and his head should
    reach unto the clouds;
  asm-FB: যদি দুষ্টলোকৰ মাহাত্ম্যই আকাশ পায়গৈ, আৰু তাৰ মুৰ মেঘত লাগে,
  sus-A: هَلِ عَ شَ قٍ فبٌ يّ، هَلِ عَ شُنيِ كٌورٍ لِ،
  fra-SBL: Même si sa hauteur s'élève jusqu'aux cieux, et sa tête s'élève vers les
    nuages,
  hbo-hbo: אִם־יַעֲלֶ֣ה לַשָּׁמַ֣יִם שִׂיאֹ֑ו וְ֝רֹאשֹׁ֗ו לָעָ֥ב יַגִּֽיעַ׃
  kik-kik: O na gũtuĩka mwĩtĩĩo wake nĩ ũkinyaga o igũrũ, naguo mũtwe wake ũkahutia
    matu-rĩ,
  fra-NCL: Quand il porterait son orgueil jusqu’au ciel, et que sa tête toucherait
    aux nues,
  cek-AK: A lensawkhaih mah van to phak moe, a lu mah tamai angtok cadoeh,
  cuk-cuk: Dule-isgana-e-san-dummarba-imakedi, amba nibnegse warmakdibe, dule-isgana-e-nono
    amba mogir-ebudibe,
  uig-CYR: Ундақ кишиниң шан-шәриви асманға йәткән болсиму, Беши булутларға тақашсиму,
  tel-2017: వాళ్ళ గొప్పదనం ఆకాశం కన్నా ఎత్తుగా ఎదిగి, మేఘాల కంటే ఎత్తుగా తలెత్తుకుని
    తిరగవచ్చు.
  hat-BSA: Malgre wotè li ta rive nan syèl la, pou tèt li ta touche nwaj yo,
  kos-kos: Sahp el ac ku in kapak in mwet na fulat se, Nwe ke na insifal sun pukunyeng
    uh,
  hbo-WLC: אִם־יַעֲלֶ֣ה לַשָּׁמַ֣יִם שִׂיא֑וֹ וְ֝רֹאשׁ֗וֹ לָעָ֥ב יַגִּֽיעַ׃
  ibo-ibo: Nʼagbanyeghị na ịnya isi ya ga-eru eluigwe, na isi ya ga-emetụkwa igwe
    ojii;
  ory-ory: ଯଦ୍ୟପି ତାହାର ମହତ୍ତ୍ୱ ଆକାଶ ପର୍ଯ୍ୟନ୍ତ ଉଠେ ଓ ତାହାର ମସ୍ତକ ମେଘ ସ୍ପର୍ଶ କରେ;
  chk-chk: Inamwo are an eman lamalamtekia a tekiatä tori läng, nge möküran a tori
    ekewe kuchu,
  rop-rop: Det praudbalawei blanga olabat gro bigwan jis laik brabli longwan haus
    weya jidan raidap langa skai,
  ukr-1871: Хоч би під небо зросла його велич, й голова його аж до хмар сягала, —
  deu-1951: Wenn er schon bis zum Himmel erhoben würde und sein Haupt bis an die Wolken
    reichte,
  eng-JPS: Though his excellency mount up to the heavens, and his head reach unto
    the clouds;
  srp-1865: Da bi mu visina doprla do neba, i glava se njegova dotakla oblaka,
  lug-lug: Newaakubadde ng’amalala ge gatuuka ku ggulu n’omutwe gwe ne gutuuka ku
    bire,
  heb-heb: אם יעלה לשמים שיאו וראשו לעב יגיע׃
  ben-IRV: যদিও তার উচ্চতা আকাশ পর্যন্ত পৌঁছোয় এবং তার মাথা মেঘ পর্যন্ত পৌঁছোয়,
  pan-pan: ਜੇ ਉਹ ਦੀ ਉਚਿਆਈ ਅਕਾਸ਼ ਤੱਕ ਵੀ ਪਹੁੰਚੇ, ਅਤੇ ਉਹ ਦਾ ਸਿਰ ਬੱਦਲਾਂ ਨੂੰ ਜਾ ਲੱਗੇ,
  mya-JVB: သူ ၏ ဘုန်း သည် မိုဃ်း ပေါ် သို့တက် ၍ ၊ သူ ၏ ခေါင်း သည် မိုဃ်းတိမ် တိုင်အောင်
    မှီ သော်လည်း၊
  hmo-hmo: Sedira ia be do ia tubu lata, ela bona guba, bona iena kwarana be ori dekenai
    do ia kamokau.
  urd-urd: चाहे उसका जाह — ओ — जलाल आसमान तक बुलन्द हो जाए, और उसका सिर बादलों तक
    पहुँचे।
  rus-SYN: Хотя бы возросло до небес величие его, и голова его касалась облаков,-
  bqc-SIM: Baa tó aà ĩ́andãa zↄ̃̀ luawa, mɛ́ aà mi kã̀ luabɛpuanawa,
  tcz-CHONGTHU: Pathen neiloute kiletsah nan van pha hen lang, chuleh alu uvin meibol
    ga tong kha jongleh,
  mar-mar: त्याचा माहातम्य गगनाला जाऊन भिडेल, आणि त्याचे मस्तक ढगांपर्यंत पोहोचू शकेल.
  qub-qub: Chay runa syëlucama aypajno captinpis, pucutaycama chayashano captinpis
  hat-hat: Yo te mèt grandi jouk pou yo rive wotè syèl la, jouk pou tèt yo ta rive
    nan nwaj yo,
  eng-BSB: Though his arrogance reaches the heavens, and his head touches the clouds,
  eng-WEBPB: Though his height mount up to the heavens, and his head reach to the
    clouds,
  kbq-kbq: Zamavufga rama hu'zazmimo'ene hihamu zmimo'a amename monarega marenerigeno,
    zamasenimo'a hampo avako hu'ne.
  nhe-BL: Yonque se tlacatl tlen ax quitlepanita Toteco Dios tlahuel mohueyimati huan
    quimati itzonteco quiajsisquía ne mixtli,
  gub-BL: Aze iaiha katu ywak ài, Aze iàkàg uzekok ywàkun rehe,
  eng-DRA: 'If his pride mount up even to heaven, and his head touch the clouds:'
