verse: JOB.020.019
translations:
  mal-C: കാരണം, അവർ ദരിദ്രരെ പീഡിപ്പിക്കുകയും അനാഥരെ ഉപേക്ഷിച്ചുകളയുകയും ചെയ്തു; തങ്ങൾ
    പണിയാത്ത വീട് അവൻ പിടിച്ചെടുത്തു.
  deu-TKW: Denn er schlug Arme nieder, ließ sie liegen - ein Haus riß er an sich,
    aber er baut es nicht aus.
  lin-lin: Pamba te anyokolaki babola mpe atikaki bango lokola bato bazangela, abotolaki
    ndako ya bato na esika ya kotonga ndako na ye moko.
  eng-LSV: For he oppressed—he forsook the poor, || He has taken a house away violently,
    || And he does not build it.
  eng-GNV: 'For he hath vndone many: he hath forsaken the poore, and hath spoyled
    houses which he builded not.'
  eng-WEBSTER: Because he hath oppressed and hath forsaken the poor; because he hath
    violently taken away a house which he did not build.
  nhw-BL: Yaya quintlaijiyohuilti catli teicneltzitzi huan moaxcati calme catli yaya
    amo quichijqui. Amo tleno mocajqui ininmaco nopa teicneltzitzi.
  swh-ONEN: Kwa kuwa aliwaonea maskini na kuwaacha pasipo kitu; amenyangʼanya kwa
    nguvu nyumba asizozijenga.
  bba-bba: Domi u sɑ̃ɑrobu dɑm dɔre. Mɑ u ben yɛnusu mwɛɛrɑ, u ǹ wiɡuu bɑnɛ.
  eng-KJVCPB: Because he hath oppressed and hath forsaken the poor; Because he hath
    violently taken away a house which he builded not;
  luo-luo: Nikech ne othiro joma odhier, kendo nomayogi gigegi mi gidongʼ nono osemayo
    ji udi ma en ne ok ogero.
  meu-meu: Badina be ogoḡami taudia vada e moidia tao bona vada e rakatanidia; se
    haginia rumana vada e dadia.
  npi-ULB: किनकि उसले गरिब मानिसहरूलाई अत्याचार र बेवास्ता गरेको छ । आफूले नबनाएका
    घरहरूलाई उसले जबरजस्‍ती कब्जा गरेको छ ।
  yor-yor: Nítorí tí ó fi owó rẹ̀ ni tálákà lára, ó sì ti pẹ̀yìndà si wọ́n; nítorí
    ti ó fi agbára gbé ilé tí òun kò kọ́.
  pes-OPCB: زیرا به فقرا ظلم کرده، آنها را از خانه و زندگیشان محروم ساخته است.
  tgl-ULB: Dahil inapi niya at pinabayaan ang mga dukha; sapilitan niyang inagaw ang
    mga bahay na hindi niya itinayo.
  hui-hui: Agali ko ogoni ibugua yagibano bu hearu dara nahe howa ti hengedape halu
    tihondo mana ko bialu o tara tara howa ke̱ halubi tinaga anda bu hearu ti karulo
    haga biya.
  mya-mya: ဆင်းရဲသားတို့ကို ညှဉ်းဆဲစွန့်ပစ်၍၊ မိမိ မဆောက်သော အိမ်ကို လုယူသောကြောင့်၎င်း၊
  bod-N: རྒྱུ་མཚན་དེ་ཡིས་དབུལ་པོར་བརྙས་ཤིང་དོར། ། གཞན་གྱིས་བསྐྲུན་པའི་ཁང་པ་བཙན་གྱིས་བླངས།
    །
  sna-sna: Nokuti akamanikidza varombo akavasiya vava vachena; akatora dzimba dzavasina
    chavanacho.
  spa-BLM: Porque ha oprimido y abandonado a los pobres. Ha quitado violentamente
    una casa, y no la construirá.
  cac-cac: Ix te ixtaj eb' meb'a' yuj eb', man̈xa jab'oc tas ix can d'a eb'. A eb'
    chuc chi' ix macanq'ue yicoc juntzan̈ pat to man̈oclaj eb' b'ojinac.
  swh-ULB: Kwa kuwa yeye amewakandamiza na kuwasahau watu maskini; yeye kwa uonevu,
    amezichukua mbali nyumba ambazo hakuzijenga yeye.
  bel-bel: Бо ён прыгнятаў, адсылаў бедных, захопліваў дамы, якіх не будаваў;
  deu-ELBBK: Denn er hat misshandelt, verlassen die Armen; Häuser hat er an sich gerissen
    und wird sie nicht ausbauen.
  mbb-OT: Su midaagdaag din is menge pubri wey mibey-anan din is ebpemenlised. Mid-angken
    din is menge valey he kenà kandin.
  mal-2015: അവൻ ദരിദ്രന്മാരെ പീഡിപ്പിച്ചുപേക്ഷിച്ചു; താൻ പണിയാത്ത വീടു അപഹരിച്ചു.
  rmc-rmc: Bo trapinelas le čoren a na pomožinďa lenge; zaiľa o kher, savo ov na ačhaďa.
  pes-OPV: زیرا فقیران را زبون ساخته وترک کرده است. پس خانه‌ای را که دزدیده است، بنا
    نخواهد کرد.
  ron-1924: кэч а асуприт пе сэрачь ши й-а лэсат сэ пярэ, а дэрымат касе ши ну ле-а
    зидит ла лок.
  ben-OBCV: যেহেতু সে দরিদ্রদের উপর অত্যাচার করে তাদের নিঃস্ব করে ছেড়েছে; সে সেই
    বাড়িগুলি দখল করেছে যেগুলি সে নির্মাণ করেনি।
  som-som: Waayo, wuxuu dulmay oo dayriyey masaakiinta, Oo wuxuu xoog ku qaatay guri
    uusan dhisin.
  lat-VUC: 'Quoniam confringens nudavit pauperes: domum rapuit, et non ædificavit
    eam.'
  eng-ASVBT: For he hath oppressed and forsaken the poor; He hath violently taken
    away a house, and he shall not build it up.
  ita-1885: Perciocchè egli ha oppressato altrui, egli lascerà dietro a sè de' bisognosi;
    Perciocchè egli ha rapita la casa altrui, egli non edificherà la sua.
  eng-LXXUP: 'For he has broken down the houses of many mighty men: And he has plundered
    a habitation, though he built it not.'
  eng-ULB: For he has oppressed and neglected poor people; he has violently taken
    away houses that he did not build.
  spa-VBL: Porque han oprimido y han abandonado a los pobres; se han apoderado de
    casas que no construyeron.
  fra-_FOB: Parce qu'il a foulé, abandonné le pauvre, pillé la maison au lieu de la
    bâtir;
  mal-mal: അവൻ ദരിദ്രന്മാരെ പീഡിപ്പിച്ച് ഉപേക്ഷിച്ചു; താൻ പണിയാത്ത വീട് അപഹരിച്ചു.
  urd-GVR: Kyoṅki us ne pasthāloṅ par zulm karke unheṅ tark kiyā hai, us ne aise gharoṅ
    ko chhīn liyā hai jinheṅ us ne tāmīr nahīṅ kiyā thā.
  suz-BL: मारदे हना मेकोपुकीमी प्रुङग आन कली दिप्‍शा श्‍येत गेम्‍तेक्‍म। मेकोपुकीम
    आन मसेल्‍शो खिं आंम के सेल्‍शो बाक्‍नीम।
  eng-NOY: Because he hath oppressed and abandoned the poor, And seized upon the house
    which he did not build;
  ita-1927: Perché ha oppresso e abbandonato il povero, s’è impadronito di case che
    non avea costruite;
  ckb-ckb: لەبەر ئەوەی هەژارانی وردوخاش کرد و بەجێی هێشتن؛ دەستی بەسەر ماڵێکدا گرت
    کە بنیادی نەنابوو.
  eng-BBE: Because he has been cruel to the poor, turning away from them in their
    trouble; because he has taken a house by force which he did not put up;
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಬಡವರನ್ನು ಜಜ್ಜಿ ಅವರನ್ನು ನಿರ್ಗತಿಕರನ್ನಾಗಿ ಮಾಡಿದನು; ತಾನು ನಿರ್ಮಿಸದ
    ಮನೆಗಳನ್ನು ವಶಪಡಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  tam-2017: அவன் ஒடுக்கி, ஏழைகளைக் கைவிட்டு, தான் கட்டாத வீட்டை அபகரித்தபடியினாலும்,
  spa-RV-1909: Por cuanto quebrantó y desamparó á los pobres, robó casas, y no las
    edificó;
  ron-BTF: Pentru că a oprimat și a părăsit pe sărac, pentru că el cu violență a luat
    o casă pe care nu a zidit-o;
  eng-WEBP: For he has oppressed and forsaken the poor. He has violently taken away
    a house, and he will not build it up.
  eng-FBV: For they have oppressed and abandoned the poor; they have seized houses
    they did not build.
  nld-1939: Want hij heeft de armen verdrukt en verlaten, Hun huis geroofd, niet gebouwd.
  nch-BL: Yaya quintaijyohuilti cati teicneltzitzi huan moaxcati calme cati yaya amo
    quichijqui. Amo teno mocajqui inimaco nopa teicneltzitzi.
  vie-1934: Vì nó có hà hiếp, bỏ bê kẻ nghèo, Cướp lấy nhà cửa, mà nó không có xây
    cất.
  hin-CV: क्योंकि उसने कंगालों पर अत्याचार किए हैं तथा उनका त्याग कर दिया है; उसने
    वह घर हड़प लिया है, जिसका निर्माण उसने नहीं किया है.
  spa-BES: Porque ha sido cruel con los pobres, apartándose de ellos en sus problemas;
    porque tomó una casa por la fuerza que no levantó;
  tdx-tdx: Amy te finorekeke’e o rarakeo vaho nado’e ho poie’e; nitavane’e ty anjomba
    tsy rinanji’e.
  tha-KJV: เพราะเขาได้​ขยี้​และทอดทิ้งคนยากจน เขาได้​ชิ​งบ​้านซึ่งเขาไม่​ได้​สร้าง
  por-BR-2018: Pois oprimiu e desamparou aos pobres; roubou a casa que não edificou;
  deu-ELO: Denn er hat mißhandelt, verlassen die Armen; Häuser hat er an sich gerissen
    und wird sie nicht ausbauen.
  eng-WYC-2018: For he brake, and made naked the house of the poor man; he ravished
    it, and builded it not. (For he broke into, and emptied out, the house of the
    poor; and he stole, what he did not build.)
  epo-epo: Ĉar li premis kaj forlasis la senhavulojn, Li rabis al si domon, kiun li
    ne konstruis.
  uig-PIN: Qünki u miskinlǝrni ezip, ularni taxliwǝtkǝn; U ɵzi salmiƣan ɵyni igiliwalƣan.
  beo-beo: Bai ea da hame gagui dunu amo hame dawa:i, amola ili banenesi. Amola ea
    da diasu amo dunu enoga gagui, samogene lai.
  tpi-OTNT: Em bai i mekim olsem, long wanem, ol i no bin sori long ol rabisman. Nogat.
    Ol i bin mekim nogut long ol. Na long kain kain pasin bilong trik na giaman ol
    i bin kisim ol haus bilong ol arapela man.
  hau-SA: Gama ya ci zalin talakawa ya bar su cikin wahala; ya ƙwace gidajen da ba
    shi ya gina ba.
  uig-LAT: Chünki u miskinlerni ézip, ularni tashliwetken; U özi salmighan öyni igiliwalghan.
  nde-nde: Ngoba ubebancindezela abayanga basala bengelalutho; wathumba izindlu angazakhanga.
  ton-ton: Koeʻuhi kuo ne taʻomia mo liʻaki ʻae masiva; kuo ne toʻo fakamālohi ʻae
    fale naʻe ʻikai ke ne langa;
  ces-1613: Nebo utiskal a opouštěl nuzné, dům zloupil a nestavěl ho.
  eng-WMB: For he has oppressed and forsaken the poor. He has violently taken away
    a house, and he will not build it up.
  tam-TCV: அவன் ஏழைகளை ஒடுக்கி, அநாதைகளாக்கினான்; தான் கட்டாத வீடுகளைக் கைப்பற்றிக்கொண்டான்.
  ceb-ULB: Tungod kay gidaogdaog ug gipasagdan niya ang mga tawong kabos; mapugsanon
    niya nga giilog ang mga balay nga dili siya ang nagtukod.
  pol-UBG: Bo uciskał i opuszczał ubogich, przemocą zabrał dom, którego nie zbudował.
  urd-GVU: کیونکہ اُس نے پست حالوں پر ظلم کر کے اُنہیں ترک کیا ہے، اُس نے ایسے گھروں
    کو چھین لیا ہے جنہیں اُس نے تعمیر نہیں کیا تھا۔
  deu-1912: Denn er hat unterdrückt und verlassen den Armen; er hat Häuser an sich
    gerissen, die er nicht erbaut hat.
  kan-2017: ಅವನು ಬಡವರನ್ನು ಜಜ್ಜಿ ತ್ಯಜಿಸಿಬಿಟ್ಟಿದ್ದಾನಲ್ಲಾ; ಸುಲಿಗೆಯಿಂದ ಕಿತ್ತುಕೊಂಡ ಮನೆಯನ್ನು
    ಭದ್ರಪಡಿಸಿಕೊಳ್ಳದೆ ಹೋಗುವನು.
  yap-yap: ni bochan e i gafgownag e pi’in gafgow ma i fek owchen u dakenrad. ma i
    leag e pi naun ni gathi ir e toy.
  hlt-MCSB: tattloel te a neet phoeiah amah loh a sak mueh im te a hnoo sak tih a
    rawth pah.
  mdy-ETH: ዬይ ማዓንዳሢ ማንቆ ዓሶ ዒ ሄርቄሢሮና ዓሳ ማዤ ማኣሮዋ ጌኖ ማሊፆና ዒ ቡሪ ዔኬሢሮኬ።
  twi-ASANTE: Ɛfiri sɛ ɔhyɛɛ ahiafoɔ so ma wɔdii ohia buruburo; ɔde ne nsa ato afie
    a ɛnyɛ ɔno na ɔsiiɛ so.
  eng-WEBU: For he has oppressed and forsaken the poor. He has violently taken away
    a house, and he will not build it up.
  wal-wal: Aissi giikko, hiyyeesata i un77ettiis; eta shenehoo giis; hara asi keexxido
    keettaakka bau ekkiis.
  spa-PDDPT: porque oprimió y desamparó al pobre, y se apoderó de casas que no construyó.
  gun-gun: ha'e kuery iporiaukue'i omoingo axy ha'e noipytyvõi rire, ha'e oo ojapo
    va'ekue'ỹ gui mba'emo oipe'apa rire.
  ilo-ULB: Ta indadanes ken inlaksidna dagiti nakurapay a tattao; siraranggas nga
    innalana dagiti babbalay a saanna nga impatakder.
  kpg-kpg: idimaa i di nadau haga huaidu digau hagaloale, mo di nadau haga deiloo ginaadou
    digaula, mo di kae nia hale ala hagalee ne hau go ginaadou.
  uig-ARA: چۈنكى ئۇ مىسكىنلەرنى ئېزىپ، ئۇلارنى تاشلىۋەتكەن؛ ئۇ ئۆزى سالمىغان ئۆينى
    ئىگىلىۋالغان.
  sus-sus: barima a bara se ba tɔɔrɔmixie yi ra. A bara e xa banxie ba e yi ra, a
    mu naxee tixi.
  pon-2006: pwehki eh kaloke oh pohnsehse me semwehmwe kan oh adihasang ihmw kan me
    emen tohrohr kauwadahr.
  ksd-ksd: Tago i ga ki taun ra umana luveana ma i ga nur vue diat; I ga kale pa ra
    pal nina pa i ga pait ia.
  tur-YTC: Çünkü yoksulları ezdi ve bıraktı. Evi zorla çekip aldı ve onu bina etmeyecek.
  grc-BRENT: Πολλῶν γὰρ δυνατῶν οἴκους ἔθλασε· δίαιταν δὲ ἥρπασε, καὶ οὐκ ἔστησεν.
  ind-AYT: Sebab, dia telah menolak dan mengabaikan orang miskin; dia telah merebut
    rumah yang tidak dibangunnya.
  nya-nya: Pakuti iye anapondereza anthu osauka ndipo anawasiya wopanda thandizo;
    iyeyo analanda nyumba zimene sanamange.
  hrv-hrv: Jer je sirotinju gnjeo i tlačio, otimao kuće koje ne sazida,
  mps-mps: Agai te tama tiaibao. Magi baso meni. Augwaligo nai meni yai bidi dabe
    hobede isąma yali pode. Meni. Augwaligo augwalide dwai sę yali. Tama haniani
    tibo sę elama, tibo po olama, gasa bidigo be dabe sali.
  tpi-tpi: Em bai i mekim olsem, long wanem, ol i no bin sori long ol rabisman. Nogat.
    Ol i bin mekim nogut long ol. Na long kain kain pasin bilong trik na giaman ol
    i bin kisim ol haus bilong ol arapela man.
  dan-1931: Thi han knuste de ringe og lod dem ligge, ranede Huse, han ej havde bygget.
  vie-OVCB: Vì nó áp bức và bỏ bê người nghèo khổ. Cướp đoạt nhà cửa nó không xây.
  guj-2017: કેમ કે તેણે ગરીબો પર જુલમ કર્યો છે, તથા તેઓને તરછોડ્યા છે, તેણે જે ઘર
    બાંધ્યું નહોતું તે તેણે જુલમથી લઈ લીધું છે.
  pon-2006A: pwehki eh kaloke oh pohnsehse me semwehmwe kan oh adihasang ihmw kan
    me emen tohrohr kauwadahr.
  por-BRBSL: Pois ele tem oprimido e abandonado os pobres. Ele tirou violentamente
    uma casa e não vai construí-la.
  cth-cth: Karoenaw hah a ceitakhai hoi, a coungroe teh, Ama ni a sak hoeh e im hah
    a lawp.
  twi-twi: Efisɛ ɔhyɛɛ ahiafo so ma wodii ohia buruburoo; ɔde ne nsa ato afi a ɛnyɛ
    ɔno na osii so.
  hlt-hlt: tattloel te a neet phoeiah amah loh a sak mueh im te a hnoo sak tih a rawth
    pah.
  tbz-SIM: Kɛ yɛ̃́ ò sènkɛ̀rìmɛ̀ bɛcĩ̀rìbɛ̀, kɛ bɛ̀ sénnìnko, kɛ yùúkú tɛcĩ́ɛ̃̀tɛ̀
    ò í mɑɑ́ tɛ̀.
  msy-2020: Guizbangɨra, me gumazamizir onganarazibar apangkuvir pu. Puvatɨ, me paza
    me gami. Me arazir ifavarir avɨribagh amua gumazamizir igharazibar dɨpeniba isi.
  dop-dop: Mpi tɔ, ɩ muɣulɑ ɑcɑmɑɑ nɑ ɩ́ lɔ-wɛ. Ɩ́ lɛɛkɑ pɑ kutuluŋ, ɩ tɑ ŋmɑ-wɛɣɛ
    pɑɑ kʋlʋmʋɣʋ.
  azb-azb: Çünki fəqirləri əzib üzüqoylu qoymuşdu, Özü tikmədiyi evi zorla almışdı.
  eng-DBY: For he hath oppressed, hath forsaken the poor; he hath violently taken
    away a house that he did not build.
  hin-2017: क्योंकि उसने कंगालों को पीसकर छोड़ दिया, उसने घर को छीन लिया, जिसे उसने
    नहीं बनाया।
  wol-KYG: Moo dëggaate néew-ji-doole, dëddu ko; aakimoo kër jaambur te tabaxu ko.
  eng-YLT: For he oppressed — he forsook the poor, A house he hath taken violently
    away, And he doth not build it.
  eng-WYC-2017: For he brake, and made naked the house of the poor man; he ravished
    it, and builded it not.
  eng-WMBB: For he has oppressed and forsaken the poor. He has violently taken away
    a house, and he will not build it up.
  urd-GVH: क्योंकि उसने पस्तहालों पर ज़ुल्म करके उन्हें तर्क किया है, उसने ऐसे घरों
    को छीन लिया है जिन्हें उसने तामीर नहीं किया था।
  rug-rug: Sina ṉoṉovali sa sari na tie malaṉa meke va habahuala i sa, meke vagi sa
    sari na vetu sapu votiki tie taveti.
  gaz-gaz: Inni hiyyeeyyii hacuucee harka duwwaa hambiseeraatii; mana ofii hin ijaarinis
    humnaan fudhateera.
  fra-LSG: Car il a opprimé, délaissé les pauvres, Il a ruiné des maisons et ne les
    a pas rétablies.
  yal-yal: Na birin ligama nɛn bayo a yiigelitɔne ɲaxankata nɛn, a yi e rabeɲin, a
    yi banxina nde tongo a mi naxan tixi.”
  haw-1868: No ka mea, na hookaumaha, ua haalele i ka poe ilihune; Ua lawe wale aku
    ia i ka hale ana i kukulu ole ai.
  arb-NAV: لأَنَّهُ هَضَمَ حَقَّ الْفُقَرَاءِ وَخَذَلَهُمْ وَسَلَبَ بُيُوتاً لَمْ
    يَبْنِهَا.
  ewe-ewe: elabena ete ame dahewo ɖe to wozu hiãtɔwo eye wòxɔ aƒe siwo metu o.
  eng-LEE: Because he oppressed and forsook the indigent; because he took violently
    away a house, shall he not rebuild it;
  asm-FB: সি দৰিদ্ৰবোৰক উপদ্ৰৱ আৰু ত্যাগ কৰিলে; এই হেতুকে যি ঘৰ কাঢ়ি ল’লে, সেই ঘৰ
    সি সাজি উলিয়াব নোৱাৰিব।
  sus-A: بَرِ مَ عَ بَرَ سٍ بَ تْورْ مِشِيٍ يِ رَ. عَ بَرَ عٍ شَ بَنشِيٍ بَ عٍ يِ
    رَ، عَ مُ نَشٍيٍ تِشِ.
  fra-SBL: Car il a opprimé et abandonné les pauvres. Il a violemment enlevé une maison,
    et il ne la reconstruira pas.
  hbo-hbo: כִּֽי־רִ֭צַּץ עָזַ֣ב דַּלִּ֑ים בַּ֥יִת גָּ֝זַ֗ל וְלֹ֣א יִבֶנֵֽהוּ׃
  kik-kik: Nĩgũkorwo nĩahinyĩrĩirie athĩĩni, akamatiga matarĩ na kĩndũ; nĩatunyanĩte
    nyũmba iria ataakire.
  fra-NCL: 'Car il a opprimé et délaissé les pauvres, il a saccagé leur maison, et
    ne l’a pas rétablie :'
  cek-AK: Anih mah kamtang kaminawk to pacaekthlaek moe, tiah doeh sah ai; angmah
    sak ai ih imnawk to a lomh pae pongah to tiah oh.
  cuk-cuk: Dule-isgana dogdar dule-wilemalad wiosad, gwen negmar-e-sobsasulid emar-ibe
    susbalid.
  uig-CYR: Чүнки у мискинләрни езип, уларни ташливәткән; У өзи салмиған өйни егиливалған.
  tel-2017: వాళ్ళు దరిద్రులపై దాడులు చేసి విడిచిపెట్టినవాళ్ళు. తమవి కాని ఇళ్ళను బలవంతంగా
    ఆక్రమించుకుంటారు. ఆ ఇళ్ళను కట్టి పూర్తి చేయరు.
  hat-BSA: Paske li te oprime e abandone malere yo. Li te sezi yon kay ke li pa t
    bati.
  kos-kos: Mweyen el tuh akkeokye ac pilesru mwet sukasrup, Ac eisla lohm ma siena
    mwet musaela.
  hbo-WLC: כִּֽי־רִ֭צַּץ עָזַ֣ב דַּלִּ֑ים בַּ֥יִת גָּ֝זַ֗ל וְלֹ֣א יִבֶנֵֽהוּ׃
  ibo-ibo: Nʼihi na ọ kpagburu ndị ogbenye, hapụ ha na-enweghị olileanya ọbụla, ọ
    nakọtakwara ụlọ nke ọ na-ewughị.
  ory-ory: କାରଣ ସେ ଦରିଦ୍ରକୁ ଉପଦ୍ରବ ଓ ତ୍ୟାଗ କରିଅଛି; ସେ ଦୌରାତ୍ମ୍ୟପୂର୍ବକ ଗୃହ ଅପହରଣ କରିଅଛି;
    ଆଉ ତାହା ନିର୍ମାଣ କରିବ ନାହିଁ।
  chk-chk: Pun a ariaföüü o tümwününgau ngeni ekewe chon wöüngau, a pwal angei fän
    pöchökül ekewe imw esap püsin aüetä.
  rop-rop: dumaji deibin oldei meigimbat ola powan pipul abumbat adtaim en dei nomo
    bin album langa olabat, en deibin deigimoba olabat kemp.
  ukr-1871: Він бо тїснив, одправляв убогих; видирав домівки, що їх не будував;
  deu-1951: denn er hat Arme unterdrückt und sie liegen lassen, ein Haus beraubt,
    anstatt gebaut.
  eng-JPS: For he hath oppressed and forsaken the poor; he hath violently taken away
    a house, and he shall not build it up.
  srp-1865: Jer je tlaèio i ostavljao uboge, kuæe je otimao i nije zidao.
  lug-lug: kubanga yanyigiriza abaavu n’abaleka nga bakaaba, yawamba amayumba g’ataazimba.
  heb-heb: כי רצץ עזב דלים בית גזל ולא יבנהו׃
  ben-IRV: কারণ সে দরিদ্রদের অত্যাচার এবং অবহেলা করেছে; যে বাড়ি সে বানায়নি সেই বাড়ি
    সে জোর করে লুট করত।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਗਰੀਬਾਂ ਨੂੰ ਦਬਾਇਆ ਅਤੇ ਤਿਆਗ ਦਿੱਤਾ, ਉਸ ਨੇ ਘਰਾਂ ਨੂੰ ਖੋਹ ਲਿਆ ਜਿਹੜੇ
    ਉਸ ਨੇ ਨਹੀਂ ਉਸਾਰੇ।
  mya-JVB: ဆင်းရဲသား တို့ကို ညှဉ်းဆဲ စွန့်ပစ် ၍၊ မိမိ မ ဆောက် သော အိမ် ကို လုယူ သောကြောင့်
    ၎င်း၊
  hmo-hmo: Badina be ia ese ogogami taudia ia dagedage henidia vadaeni, bona durua
    ta ia henidia lasi. Ia ese danu idau tauna ese ia haginidia ruma haida, be ia
    dogoatao kava.
  urd-urd: क्यूँकि उसने ग़रीबों पर जु़ल्म किया और उन्हें छोड़ दिया, उसने ज़बरदस्ती
    घर छीना लेकिन वह उसे बताने न पाएगा।
  rus-SYN: Ибо он угнетал, отсылал бедных; захватывал дома, которых не строил;
  bqc-SIM: Asa à gbãamↄ̀ taasideↄnɛ à ń tó giiɛ, à ń kpɛ́ↄ sìmá, ↄ̃mɛ dↄ̀
    sↄ̃o.
  tcz-CHONGTHU: Ijeh inem itile amahon vaichaho asu genthei un chule genthei lengvai
    jin adalhau vin amahon asah u hilou hel inho akilah uve.
  mar-mar: कारण त्याने गरीबांना कष्ट दिले. त्यांना वाईट वागवले. त्याने त्यांची काळजी
    घेतली नाही. त्यांच्या वस्तू हिसकावून घेतल्या. दुसऱ्यांनी बांधलेली घरे त्यांनी
    बळकावली.
  qub-qub: Paycunaga ima-aycantapis ushaparcurmi pobricunata garguriran. Mana ñacar
    jatarachishan wasicunatami duyñu-tucarcäriran.
  hat-hat: Paske li te piye kay pòv malere yo, li te pito vòlò kay moun pase pou l'
    bati.
  eng-BSB: For he has oppressed and forsaken the poor; he has seized houses he did
    not build.
  eng-WEBPB: For he has oppressed and forsaken the poor. He has violently taken away
    a house, and he will not build it up.
  kbq-kbq: Na'ankure zamagra zamunte omne vahetmina, rezmatga hu'za zamagra onki'naza
    none fenozmine eri'naze.
  nhe-BL: Yajaya quintlaijiyohuilti tlen teicneltzitzi huan moaxcati caltini tlen
    yajaya ax quichijqui. Ax tleno mocajqui ininmaco nopa teicneltzitzi.
  gub-BL: Ta'e imunar hemetarer 'ym ma'e wanehe a'e xe. Heharaz wanuwi. Imunar amo
    wanehe wanàpuz pupe wixe pà no. Nuzapo kwaw wàpuz uzeupe.
  eng-DRA: 'Because he broke in and stripped the poor: he hath violently taken away
    a house which he did not build.'
