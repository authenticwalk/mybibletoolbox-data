verse: JOB.020.016
translations:
  mal-C: അവർ സർപ്പവിഷം നുണയും; അണലിയുടെ കടിയേറ്റു മരണമടയും.
  deu-TKW: Natterngift sog er ein, es tötet ihn der Viper Zunge.
  lin-lin: Akofiba ngenge ya nyoka, lolemo ya etupa ekoboma ye.
  eng-LSV: He sucks [the] gall of cobras, the tongue of a viper slays him.
  eng-GNV: He shall sucke the gall of Aspes, and the vipers tongue shall slay him.
  eng-WEBSTER: 'He shall suck the poison of asps: the viper''s tongue shall slay him.'
  nhw-BL: Eltoc quen se fiero tlacatl quichichina inintencococa cohuame huan se cohuatl
    quitzacanis huan quimictis.
  swh-ONEN: Atanyonya sumu za majoka; meno ya nyoka mwenye sumu kali yatamuua.
  bba-bba: Ye u koo nɔ, yɑ ko n sɑ̃ɑwɑ nɡe wɑɑ dɛ̃ɛ, kpɑ yu nùn ɡo.
  eng-KJVCPB: 'He shall suck the poison of asps: The viper’s tongue shall slay him.'
  luo-luo: Obiro nyodho kwiri mag thuonde madongo; kendo leke thuond fu man-gi kwiri
    maricho biro nege.
  meu-meu: Gaigai edia mase muramurana e topoamu, hekori gaigaina ese baine koria
    mase.
  npi-ULB: उसले सर्षको विष चुस्‍नेछ । साँभे-सर्पको जिब्रोले उसलाई मार्नेछ ।
  yor-yor: Ó ti fà oró paramọ́lẹ̀ mú; ahọ́n ejò olóró ní yóò pa á.
  pes-OPCB: آنچه خورده است مانند زهر مار تلخ شده، طعم مرگ خواهد داشت.
  tgl-ULB: Sisipsipin niya ang kamandag ng mga ahas; papatayin siya ng dila ng ulupong.
  hui-hui: Agali ogoniale kago nogombi tomia pale ngagome mbirali hayaragola homaralidagua
    tinaga mbirale ilo mu bu ngarume ibuni bo waholebira.
  mya-mya: သူသည် မြွေဆိုးအဆိပ်အတောက်ကို စို့၍ မြွေဟောက်ကိုက်သဖြင့် သေရလိမ့်မည်။
  bod-N: དུག་སྦྲུལ་གྱི་ནི་དུག་ཆུ་ཁོས་འཇིབ་སྟེ། ། ལྟོ་འགྲོ་ལྕེ་ཡིས་ཁོའི་སྲོག་གཅོད་པར་འགྱུར།
    །
  sna-sna: Achasveta uturu hwenyoka; mazino emvumbi achamuuraya.
  spa-BLM: Chupará el veneno de la cobra. La lengua de la víbora lo matará.
  cac-cac: Ichato ix stz'ub'b'at svenenoal noc' chan chi' eb'. A jun veneno chi' ol
    ic'an scham eb'.
  swh-ULB: Yeye atamumunya sumu ya majoka; ulimi wa nyoka mwenye sumu utamwua yeye.
  bel-bel: Зьмяіны яд ён смокча; усьмерціць яго язык зьмяіны.
  deu-ELBBK: 'Natterngift sog er ein: Es tötet ihn die Zunge der Otter.'
  mbb-OT: Iring sikandin te edsupsup te hereg te uled he iyan ibpatey zin.
  mal-2015: അവൻ സർപ്പവിഷം നുകരും; അണലിയുടെ നാവു അവനെ കൊല്ലും.
  rmc-rmc: Pijela o jedos la kobrakro; danderela les e zmija a merela.
  pes-OPV: اوزهر مارها را خواهد مکید، و زبان افعی او راخواهد کشت.
  ron-1924: Отравэ де аспидэ а супт, ши де ачея лимба нэпырчий ыл ва учиде.
  ben-OBCV: সে সাপের বিষ চুষবে; বিষধর সাপের বিষদাঁত তাকে হত্যা করবে।
  som-som: Wuxuu nuugi doonaa mariidka jilbisyada, Oo waxaa isaga dili doona mas carrabkiis.
  lat-VUC: Caput aspidum suget, et occidet eum lingua viperæ.
  eng-ASVBT: 'He shall suck the poison of asps: The viper’s tongue shall slay him.'
  ita-1885: Egli avrà succiato il veleno dell'aspido, La lingua della vipera l'ucciderà.
  eng-LXXUP: And let him suck the poison of serpents, And let the serpent’s tongue
    slay him.
  eng-ULB: He will suck the poison of asps; the viper's tongue will kill him.
  spa-VBL: Aspiran veneno de serpiente; la mordedura de la víbora los matará.
  fra-_FOB: Il sucera du venin d'aspic; la langue de la vipère le tuera.
  mal-mal: അവൻ സർപ്പവിഷം നുകരും അണലിയുടെ നാവ് അവനെ കൊല്ലും.
  urd-GVR: Us ne sāṅp kā zahr chūs liyā, aur sāṅp hī kī zabān use mār ḍālegī.
  suz-BL: मेकोपुकीम बुस्‍स आ बीस युप्‍नीम। मिनु बीस पाइश्‍शो बुस्‍सुमी मेको आन कली
    कोक्‍शा साइक्‍ब।
  eng-NOY: He shall suck the poison of asps; The tongue of the viper shall destroy
    him.
  ita-1927: Ha succhiato veleno d’aspide, la lingua della vipera l’ucciderà.
  ckb-ckb: ژەهری مار دەمژێت؛ زمانی مار دەیکوژێت.
  eng-BBE: He takes the poison of snakes into his mouth, the tongue of the snake is
    the cause of his death.
  kan-OKCV: ಅವನು ಸರ್ಪಗಳ ವಿಷವನ್ನು ಹೀರುವನು; ಹಾವಿನ ನಾಲಿಗೆ ಅವನನ್ನು ಕೊಲ್ಲುವುದು.
  tam-2017: அவன் விரியன்பாம்புகளின் விஷத்தை உறிஞ்சுவான்; விரியனின் நாக்கு அவனைக் கொல்லும்.
  spa-RV-1909: Veneno de áspides chupará; matarálo lengua de víbora.
  ron-BTF: El va suge otrava aspidelor; limba viperei îl va ucide.
  eng-WEBP: He will suck cobra venom. The viper’s tongue will kill him.
  eng-FBV: They suck in snake venom; the bite of the viper will kill them.
  nld-1939: Adderengif moet hij drinken, Een slangentong zal hem doden;
  nch-BL: Eltoc quej se fiero tacat quichichina inintencococa cohuame huan se cohuat
    quitzacanis huan quimictis.
  vie-1934: Nó sẽ mút nọc rắn hổ; Lưỡi của rắn lục sẽ giết nó.
  hin-CV: वह तो नागों के विष को चूस लेता है; सर्प की जीभ उसका संहार कर देती है.
  spa-BES: Toma el veneno de las serpientes en su boca, la lengua de la serpiente
    es la causa de su muerte.
  tdx-tdx: Sihe’e ty vorem-pañàneñe; avetra’ ty fitsipom-pandrefeala.
  tha-KJV: เขาจะดูดพิษของงู​เห่า ลิ้นของงูร้ายจะฆ่าเขา
  por-BR-2018: Veneno de cobras subará; língua de víbora o matará.
  deu-ELO: 'Natterngift sog er ein: es tötet ihn die Zunge der Otter.'
  eng-WYC-2018: He shall suck the gall of snakes; and the tongue of an adder shall
    slay him.
  epo-epo: Venenon de aspidoj li suĉos; Lango de vipuro lin mortigos.
  uig-PIN: U kobra yilanning zǝⱨǝrini xoraydu, Qar yilanning nǝxtiri uni ɵltüridu.
  beo-beo: Wadela:i hamosu dunu ea da:gibi da bogosu hano agoai gala. Amo da medosu
    sania ea gasonasea bogobe agoai gala.
  tpi-OTNT: Ol samting ol dispela kain man i bungim bai i bagarapim ol yet, olsem
    snek i kaikaim ol na marasin nogut bilong en i kilim ol i dai.
  hau-SA: Zai sha dafin maciji; sarar maciji mai dafi za tă tashe shi.
  uig-LAT: U kobra yilanning zeherini shoraydu, Char yilanning neshtiri uni öltüridu.
  nde-nde: Uzamunya ubuhlungu bezinyoka; amazinyo ebululu azambulala.
  ton-ton: '‌ʻE mimisi ʻe ia ʻae kona ʻoe fanga ngata fekai: ʻe teʻia ia ʻe he ʻelelo
    ʻoe ngata fekai.'
  ces-1613: Jed hadů lítých ssáti bude, zabije ho jazyk ještěrčí.
  eng-WMB: He will suck cobra venom. The viper’s tongue will kill him.
  tam-TCV: அவன் பாம்புகளிலிருந்து நஞ்சை உறிஞ்சுவான்; விரியன் பாம்பின் நச்சு அவனைக்
    கொன்றுவிடும்.
  ceb-ULB: Suyupon niya ang lala sa bitin; ang dila sa bitin maoy makapatay kaniya.
  pol-UBG: Będzie ssał jad żmii, zabije go język węża.
  urd-GVU: اُس نے سانپ کا زہر چوس لیا، اور سانپ ہی کی زبان اُسے مار ڈالے گی۔
  deu-1912: Er wird der Ottern Gift saugen, und die Zunge der Schlange wird ihn töten.
  kan-2017: ಅವನು ಚೀಪುವುದು ಹಾವಿನ ವಿಷವೇ, ಸರ್ಪದ ನಾಲಿಗೆಯು ಅವನನ್ನು ಕೊಲ್ಲುವುದು.
  yap-yap: N’en nike ful’ be’ nib kireb e bod e yub; ra yim’ riy ni bod nike k’ad
    ba porchoyog ni bay e yub rok.
  hlt-MCSB: Minta sue loh a khut vetih rhulthae lai loh amah a ngawn ni.
  mdy-ETH: ፑርታ ዓሲ ሙዓ ባካ ቢያ ዒዛ ዎዻ ዳኣኒ ማዓንዳኔ፤ ያዺ ማዒ ዒዛ ዎዻንዳኔ።
  twi-ASANTE: Ɔbɛfefe awɔ borɔ; Ɔnanka se bɛkum no.
  eng-WEBU: He will suck cobra venom. The viper’s tongue will kill him.
  wal-wal: Iita asi mittiyoobai au yiishsha gidana; shooshshaa yiishshaa mala gididi,
    a worana.
  spa-PDDPT: Chupará el veneno de la víbora, y la lengua de la serpiente lo matará.
  gun-gun: Mboi guigua veneno oy'u rire inhapekũ ae ju ojuka 'rã.
  ilo-ULB: Susupennanto ti sabidong dagiti uleg; patayento isuna ti dila ti uleg.
  kpg-kpg: Nia mee o digau huaidu ala ne holo le e hai gadoo be nia poisin, e daaligi
    digaula gadoo be tangada dela ne kadi go di gihaa poisin.
  uig-ARA: ئۇ كوبرا يىلاننىڭ زەھەرىنى شورايدۇ، چار يىلاننىڭ نەشتىرى ئۇنى ئۆلتۈرىدۇ.
  sus-sus: A bɔximase xa xɔnɛ nan bɛsuma, biida nan a faxama.
  pon-2006: Me aramas suwed men kin kangala rasehng pwoisin; aramaso pahn mehkihla
    rasehng poisin en sineik.
  ksd-ksd: Na num pa ra taring kai ra umana vui; A ngie i ra vui na karat doka.
  tur-YTC: Kobra zehiri emecek. Engereğin dili onu öldürecek.
  grc-BRENT: Θυμὸν δὲ δρακόντων θηλάσειεν, ἀνέλοι δὲ αὐτὸν γλῶσσα ὄφεως.
  ind-AYT: Dia akan mengisap racun ular berbisa; lidah ular akan membunuhnya.
  nya-nya: Iye adzayamwa ndulu ya njoka ndipo ululu wa mphiri udzamupha.
  hrv-hrv: 'Iz zmijine glave otrov je sisao: sada umire od jezika gujina.'
  mps-mps: Te tobagego sisinibo naigo augwa ma dolaibao, te gula manigo bidi gąų
    kelama, agai dwai nabigo augwali ela isilibo tiwai yaibao.
  tpi-tpi: Ol samting ol dispela kain man i bungim bai i bagarapim ol yet, olsem snek
    i kaikaim ol na marasin nogut bilong en i kilim ol i dai.
  dan-1931: han indsuger Slangernes Gift, og Øgleungen slår ham ihjel;
  vie-OVCB: Nó sẽ mút nọc độc rắn hổ. Lưỡi rắn lục sẽ giết chết nó.
  guj-2017: તે સર્પનું ઝેર ચૂસશે; નાગનો ડંખ તેને મારી નાખશે.
  pon-2006A: Me aramas suwed men kin kangala rasehng pwoisin; aramaso pahn mehkihla
    rasehng poisin en sineik.
  por-BRBSL: He irá sugar o veneno da cobra. A língua da víbora vai matá-lo.
  cth-cth: Tahrun sue hah a pahap teh, tahrun lai ni a ma a thei han.
  twi-twi: Ɔbɛfefe awɔ bɔre; Ɔnanka se bekum no.
  hlt-hlt: Minta sue loh a khut vetih rhulthae lai loh amah a ngawn ni.
  tbz-SIM: Ò yɔ̃̀ ndɛ̀ dò mmɛdɑutidɔ̀mmɛ mmɛ, mɛɛ̀ yóó ò kùɔ.
  msy-2020: Gumazamiziba akumakuir biziba meraram asɨghasɨgham, mati kuruzim me givima,
    an imezim me mɨsozima me ariaghiri.
  dop-dop: Mpi ɩ mʋʋkɑɣɑ tɔ pǝ kɛ́ pɑɑsǝlɛ sɔtʋ kɛ́, nɑ ntɩ tɩɩ kʋnɑ-ɩ.
  azb-azb: Başqa yerdə əfi ilan zəhərini əməcək, Gürzənin dişindən öləcək.
  eng-DBY: He shall suck the poison of asps; the viper's tongue shall kill him.
  hin-2017: वह नागों का विष चूस लेगा, वह करैत के डसने से मर जाएगा।
  wol-KYG: Ndeke tookey ñàngóor la muucu, mu rey ko ni mat-matu saamaan.
  eng-YLT: Gall of asps he sucketh, Slay him doth the tongue of a viper.
  eng-WYC-2017: He shall suck the gall of snakes; and the tongue of an adder shall
    slay him.
  eng-WMBB: He will suck cobra venom. The viper’s tongue will kill him.
  urd-GVH: उसने साँप का ज़हर चूस लिया, और साँप ही की ज़बान उसे मार डालेगी।
  rug-rug: Kote onolo vagia sa tie kaleana sa poizini tanisa noki; sari livona sa
    noki si kote va matena sa.
  gaz-gaz: Inni summii bofaa xuuxa; arrabni buutiis isa ajjeesa.
  fra-LSG: Il a sucé du venin d’aspic, La langue de la vipère le tuera.
  yal-yal: A yi fɔdɔgɔɔn xɔlɛn nan madunxunma, saɲin xɔlɛn nan a faxama.
  haw-1868: 'E omo no oia i ka mea make o na moonihoawa: O ke elelo o ka moomake e
    pepehi ia ia.'
  arb-NAV: لَقَدْ رَضَعَ سُمَّ الصِّلِّ، فَقَتَلَهُ لِسَانُ الأَفْعَى.
  ewe-ewe: Eno da ƒe aɖi eye ƒli ƒe aɖi awui.
  eng-LEE: The poison of asps will he have to suck; the viper's tongue will slay him.
  asm-FB: সি কালসৰ্পৰ বিষ চুহিব; বিশাল সাপৰ জিভাই তাক বধ কৰিব।
  sus-A: عَ بْشِمَسٍ شَ شْنّ نَن بّسُمَ، بِيدَ نَن عَ قَشَمَ.
  fra-SBL: Il sucera du venin de cobra. La langue de la vipère va le tuer.
  hbo-hbo: רֹאשׁ־פְּתָנִ֥ים יִינָ֑ק תַּֽ֝הַרְגֵ֗הוּ לְשֹׁ֣ון אֶפְעֶֽה׃
  kik-kik: Nĩakoonga thumu wa nyoka; magego ma nyoka nĩmo makaamũũraga.
  fra-NCL: Il a sucé le venin de l’aspic, la langue de la vipère le tuera.
  cek-AK: Anih loe pahui sae ih kasoetui to pazop ueloe, pahui sae mah anih to patuk
    maat tih.
  cuk-cuk: Dule-isgana-e-isguedi naibe-e-gichiyob gued, we-gichigi dukin burgoed.
  uig-CYR: У кобра иланниң зәһәрини шорайду, Чар иланниң нәштири уни өлтүриду.
  tel-2017: వాళ్ళు కట్లపాముల విషం లోపలికి పీల్చుకునేవాళ్ళు. నాగుపాము కోరలు వాళ్ళను
    చంపివేస్తాయి.
  hat-BSA: Li souse pwazon koulèv yo; lang a vipè a kap touye li.
  kos-kos: Ma su mwet koluk se ukumya uu oana pwasin; Ac fah unilya oana ngalngul
    lun soko wet pwasin uh.
  hbo-WLC: רֹאשׁ־פְּתָנִ֥ים יִינָ֑ק תַּֽ֝הַרְגֵ֗הוּ לְשׁ֣וֹן אֶפְעֶֽה׃
  ibo-ibo: Ọ ga-amịcha elo agwọ, eze agwọ ajụala ga-egbu ya.
  ory-ory: ସେ କାଳସର୍ପର ବିଷ ଚୁଷିବ; ବିଷଧରର ଜିହ୍ୱା ତାହାକୁ ବଧ କରିବ।
  chk-chk: Epwe atumuw poisonun ekewe serepenit, nge epwe mäla ren küwen eman serepenit.
  rop-rop: Olabat garra dai dumaji detlot poisinwan sneik bin baidim langa olabat.
  ukr-1871: Яд він гадючий всисає, так од гадюки й згине.
  deu-1951: 'Schlangengift hat er gesaugt: darum wird ihn die Zunge der Otter töten.'
  eng-JPS: He shall suck the poison of asps; the viper's tongue shall slay him.
  srp-1865: Jed æe aspidin sisati, ubiæe ga jezik gujinji.
  lug-lug: Alinywa obutwa bw’ensweera; amannyo g’essalambwa galimutta.
  heb-heb: ראש פתנים יינק תהרגהו לשון אפעה׃
  ben-IRV: সে বিষধর সাপের বিষ চুষেবে; বিষধর সাপের জিভ তাকে মেরে ফেলবে।
  pan-pan: ਉਹ ਨਾਗਾਂ ਦਾ ਵਿਸ ਚੂਸੇਗਾ, ਸੱਪ ਦਾ ਡੰਗ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟੇਗਾ!
  mya-JVB: သူသည် မြွေဆိုး အဆိပ် အတောက်ကို စို့ ၍ မြွေဟောက် ကိုက်သဖြင့် သေ ရလိမ့်မည်။
  hmo-hmo: Kara dika tauna ese ia ania gaudia, be poisini bamona. Unai poisini ese
    unai tau do ia alaia mase, gaigai ese ia koria mase bamona.
  urd-urd: वह अज़दहा का ज़हर चूसेगा; अज़दहा की ज़बान उसे मार डालेगी।
  rus-SYN: Змеиный яд он сосет; умертвит его язык ехидны.
  bqc-SIM: Pↄ́ pↄ́ àlɛ mi a gↄ̃ɛ̀ mlɛ̃̀ sɛwɛ ũ, i aà dɛ lán sↄ̀gbala swaawa.
  tcz-CHONGTHU: Amahon gulsoh gu hin chop untin gulsen amaho ahintha dingu ahi.
  mar-mar: तो फुरशाचे विष चोखील, सर्पाचा दंशच त्यास मारुन टाकील.
  qub-qub: Paycunaga culebrapa benënunta micojnömi micurcaycasha. Culebra ullishpanmi
    wañuchenga.
  hat-hat: Tou sa li te vale tounen pwazon pou li. L'ap mouri tankou si se yon sèpan
    laspik ki mòde l'.
  eng-BSB: He will suck the poison of cobras; the fangs of a viper will kill him.
  eng-WEBPB: He will suck cobra venom. The viper’s tongue will kill him.
  kbq-kbq: Hanki ana vahe'mo'za osifa'vemofo avuatga zama'a anivazu hu'za nenesageno,
    ha' osifavemo zamaprisige'za frigahaze.
  nhe-BL: Eltoc queja se fiero tlacatl quichichina inintencococa cohuame huan se cohuatl
    quitzacanis huan quimictis.
  gub-BL: U'u puruzuka haw mozaiw izuru pe har. A'e puruzuka haw uzuka i'u arer.
  eng-DRA: He shall suck the head of asps, and the viper’s tongue shall kill him.
