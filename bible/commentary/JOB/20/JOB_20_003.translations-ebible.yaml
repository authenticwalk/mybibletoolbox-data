verse: JOB.020.003
translations:
  mal-C: എന്നെ നിന്ദിക്കുന്ന ശാസനകൾ ഞാൻ കേട്ടു; എന്റെ വിവേകപൂർവമായ ആത്മാവ് എന്നെക്കൊണ്ടു
    മറുപടി പറയിക്കുന്നു.
  deu-TKW: mich beschimpfende Rüge muß ich hören, und der Geist giebt mir Antwort
    aus meiner Einsicht.
  lin-lin: Nazali koyoka maloba mabe, maloba oyo eyokisi ngai soni ! Kasi mayele na
    ngai elakisi ngai maloba ya kozongisa.
  eng-LSV: 'I hear the discipline of my shame, || And the spirit of my understanding
    causes me to answer:'
  eng-GNV: 'I haue heard the correction of my reproch: therefore the spirite of mine
    vnderstanding causeth me to answere.'
  eng-WEBSTER: I have heard the check of my reproach, and the spirit of my understanding
    causeth me to answer.
  nhw-BL: Ica nochi catli tiquijtojtoc techpinahualtijtoc pampa timitzilhuijtoque
    para tijchijtoc catli amo cuali, pero ama notlalnamiquilis nechchihualtía ma nimitznanquili.
  swh-ONEN: Ninasikia makaripio ambayo yananivunjia heshima, nao ufahamu wangu unanisukuma
    kujibu.
  bba-bba: Nɑ wunɛn ɡerusibu nuɑ, bi bu mɑn duɑ too. Adɑmɑ nɛn bwisi koo de n nun
    wisi.
  eng-KJVCPB: I have heard the check of my reproach, And the spirit of my understanding
    causeth me to answer.
  luo-luo: Asewinjo kwer mikwerago, manyisa ni ichaya, omiyo kaluwore gi ngʼeyo ma
    an-go, to chuna ni nyaka adwoki.
  meu-meu: Gwau-gwau herevadia na kamonaimu, idia ese e hadikagumu; bena egu lalo-parara
    amo lauma ese e haere henigumu.
  npi-ULB: मलाई अनादार गर्ने हप्की म सुन्छु, तर मेरो सुझबुझको आत्माले मलाई जवाफ दिन्छ
    ।
  yor-yor: Mo ti gbọ́ ẹ̀san ẹ̀gàn mi, ẹ̀mí òye mi sì dá mi lóhùn.
  pes-OPCB: توهین‌هایت را تحمل کرده‌ام اما الان مجبورم پاسخ تو را بدهم.
  tgl-ULB: Nakarinig ako mula sa iyo ng isang pagsaway na nagpahiya sa akin, pero
    tinutugon ako ng espiritu na higit sa aking pang-unawa.
  hui-hui: Í̠na keba bi larigome ina mo taga henego bedema. Anigo i̱na í̠naga bi uruni
    tigatiga ladai bulene manda bido.
  mya-mya: ငါသည်ကိုယ်ခံရသော ကဲ့ရဲ့ပြစ်တင်ခြင်း စကား ကိုကြား၍၊ ငါ့ဥာဏ်သဘောနှိုးဆော်သဖြင့်
    ငါပြန်ပြော ရ၏။
  bod-N: བདག་ལ་བརྙས་པའི་བཀའ་བཀྱོན་ངས་ཐོས་པས། ། ང་ཡི་གོ་རྟོགས་ཀྱིས་ནི་ལན་འདེབས་འཇུག
    །
  sna-sna: Ndiri kunzwa kutsiura kunondizvidza, uye kunzwisisa kwangu kunondikurudzira
    kuti ndipindure.
  spa-BLM: He oído la reprimenda que me avergüenza. El espíritu de mi entendimiento
    me responde.
  cac-cac: Ix on̈ a b'uch val yed' a chucal lolonel, palta vojtac tas ol aj in pacan
    d'ayach.
  swh-ULB: Mimi ninasikia kukemewa ambako kunaniondolea heshima mimi, lakini roho
    kutoka katika ufahamu wangu hunijibu mimi.
  bel-bel: Дакор ганебны мне выслухаў я, і дух разуменьня майго адкажа за мяне.
  deu-ELBBK: Eine Zurechtweisung, mir zur Schande, höre ich; aber mein Geist antwortet
    mir aus meiner Einsicht.
  mbb-OT: Midawey ka kedì duma is ked-insultu, ne midsuǥù a te isip ku te kedtavak
    kenikew.
  mal-2015: എനിക്കു ലജ്ജാകരമായ ശാസന ഞാൻ കേട്ടു; എന്നാൽ ആത്മാവു എന്റെ വിവേകത്തിൽ നിന്നു
    ഉത്തരം പറയുന്നു.
  rmc-rmc: Sar šunav o dopheňiben, so mange kerel ladž, akor miri goďi siďarel te
    odphenel.
  pes-OPV: سرزنش توبیخ خود را شنیدم، و ازفطانتم روح من مرا جواب می‌دهد.
  ron-1924: Ам аузит мустрэрь каре мэ умплу де рушине, ши, дин адынкул минций меле,
    духул мэ фаче сэ рэспунд.
  ben-OBCV: আমি এমন তিরস্কার শুনেছি যা আমাকে অসম্মানিত করেছে, ও আমার বুদ্ধি-বিবেচনা
    আমাকে উত্তর দিতে অনুপ্রাণিত করছে।
  som-som: Waxaan maqlay canaanta i ceebaysa, Oo waxaa ii jawaabta waxgarashadayda.
  lat-VUC: Doctrinam qua me arguis audiam, et spiritus intelligentiæ meæ respondebit
    mihi.
  eng-ASVBT: I have heard the reproof which putteth me to shame; And the spirit of
    my understanding answereth me.
  ita-1885: Io ho udita la mia vituperosa riprensione; Ma lo spirito mio mi spinge
    a rispondere del mio intendimento.
  eng-LXXUP: I will hear my shameful reproach; And the spirit of my understanding
    answers me.
  eng-ULB: I hear a rebuke that dishonors me, but a spirit from my understanding answers
    me.
  spa-VBL: ¡Lo que te oigo decir me ofende, pero sé cómo responderte!
  fra-_FOB: J'ai entendu une leçon outrageante, mais l'esprit tire de mon intelligence
    une réponse.
  mal-mal: എനിയ്ക്ക് ലജ്ജാകരമായ ശാസന ഞാൻ കേട്ടു; എന്നാൽ ആത്മാവ് എന്റെ വിവേകത്തിൽ നിന്ന്
    ഉത്തരം പറയുന്നു.
  urd-GVR: Mujhe aisī nasīhat sunanī paṛī jo merī be'izzatī kā bāis thī, lekin merī
    samajh mujhe jawāb dene kī tahrīk de rahī hai.
  suz-BL: गो आं कली शुक्‍शी पशो लोव़ नेंशो बाक्‍नुङ। आं थुं ङा रुप्‍तीकेम आं कली लोव़
    लेप्‍ब सेल्‍शो बाक्‍ब।
  eng-NOY: I have heard my shameful rebuke; And the spirit, from my understanding,
    answereth for me.
  ita-1927: Ho udito rimproveri che mi fanno oltraggio; ma lo spirito mio mi darà
    una risposta assennata.
  ckb-ckb: گوێم لە سەرزەنشتەکانی تۆ دەبێت کە سووکایەتیم پێ دەکەیت، ڕۆحی تێگەیشتنم
    وام لێ دەکات وەڵام بدەمەوە.
  eng-BBE: I have to give ear to arguments which put me to shame, and your answers
    to me are wind without wisdom.
  kan-OKCV: ನನ್ನನ್ನು ಅವಮಾನಿಸುವ ಖಂಡನೆಯನ್ನು ನಾನು ಕೇಳಿದ್ದೇನೆ; ಆದ್ದರಿಂದ ನನ್ನ ತಿಳುವಳಿಕೆಯು
    ನನ್ನನ್ನು ಉತ್ತರಿಸಲು ಪ್ರೇರೇಪಿಸುತ್ತದೆ.
  tam-2017: நிந்தித்தேன் என்று நான் கடிந்து கொள்ளப்பட்டதைக் கேட்டேன்; ஆனாலும் உணர்வினால்
    என் ஆவி மறுமொழி சொல்ல என்னை ஏவுகிறது.
  spa-RV-1909: La reprensión de mi censura he oído, y háceme responder el espíritu
    de mi inteligencia.
  ron-BTF: Am auzit mustrarea ocării mele și duhul înțelegerii mele mă face să răspund.
  eng-WEBP: I have heard the reproof which puts me to shame. The spirit of my understanding
    answers me.
  eng-FBV: What I hear you say insults me, but I know how to reply to you!
  nld-1939: Nu ik een grievend verwijt moet horen, En domme bluf mij antwoord geeft.
  nch-BL: Ica nochi cati tiquijtojtoc techpinahualtijtoc pampa timitzilhuijtoque para
    tijchijtoc cati amo cuali, pero ama notalnamiquilis techchihualtía ma nimitznanquili.
  vie-1934: Tôi đã nghe lời trách móc làm hổ thẹn tôi; Trí khôn tôi lấy sự thông minh
    mà đáp lời.
  hin-CV: मैंने उस झिड़की की ओर ध्यान दिया, जो मेरा अपमान कर रही थी इसका भाव समझकर
    ही मैंने प्रत्युत्तर का निश्चय किया है.
  spa-BES: Tengo que escuchar los reproches de mi desgracia, y él espíritu de mi entendimiento
    me hace responder.
  tdx-tdx: Fa tsinanoko i endake fañinjeañ’ ahiy, fe manoiñe ahy ty arofo tsy takam-pahilàlako.
  tha-KJV: ข้าได้ฟังคำติเตียนที่สบประมาทแล้ว เพราะเหตุ​จิ​ตใจข้ารู้เรื่องข้าจึงต้องตอบ
  por-BR-2018: Eu ouvi a repreensão que me envergonha; mas o espírito desde o meu
    entendimento responderá por mim.
  deu-ELO: Eine Zurechtweisung, mir zur Schande, höre ich; aber mein Geist antwortet
    mir aus meiner Einsicht.
  eng-WYC-2018: I shall hear the teaching, by which thou reprovest me; and the spirit
    of mine understanding shall answer me. (I have heard the words, with which thou
    rebukest me; and the spirit of my understanding hath given me an answer.)
  epo-epo: Hontindan riproĉon mi aŭdis, Kaj la spirito de mia prudento respondos por
    mi.
  uig-PIN: Mǝn manga ⱨaⱪarǝt kǝltürüp, meni ǝyiblǝydiƣan sɵzlǝrni anglidim, Xunga
    mening roⱨ-zeⱨnim meni jawab berixkǝ ⱪistidi.
  beo-beo: Dia waha sia:i liligi da ninima sisa:nosu gala. Be na da dima bu adole
    imunu dawa:.
  tpi-OTNT: Mi harim pinis tok kros bilong yu, na dispela i semim mipela tru. Tasol
    mi inap bekim stret dispela tok bilong yu.
  hau-SA: Na ji wani zargin da ka yi mini na reni, kuma yadda na gane, shi ya sa zan
    ba da amsa.
  uig-LAT: Men manga haqaret keltürüp, méni eyibleydighan sözlerni anglidim, Shunga
    méning roh-zéhnim méni jawab bérishke qistidi.
  nde-nde: Ngizwa kulokukhuzwa okungilulazisayo njalo ukuzwisisa kwami kungifuqela
    ukuthi ngiphendule.
  ton-ton: Kuo u fanongo ki he tautea ʻo ʻeku manuki, pea ko e laumālie ʻo ʻeku ʻilo
    ʻoku langaʻi au ke u tali.
  ces-1613: Že kárání k zahanbení svému slyším, pročež duch můj osvícený nutí mne,
    aťbych odpovídal.
  eng-WMB: I have heard the reproof which puts me to shame. The spirit of my understanding
    answers me.
  tam-TCV: என்னை அவமதிக்கும் கண்டனத்தை நான் கேட்கிறேன்; என் உள்ளுணர்வு என்னைப் பதிலளிக்கும்படி
    ஏவுகின்றது.
  ceb-ULB: Naulawan ako tungod sa akong nadungog nga pagbadlong gikan kanimo, apan
    ang espiritu nga labaw pa sa akong panabot nagatubag kanako.
  pol-UBG: 'Słuchałem obraźliwego upomnienia i duch mojego zrozumienia podsuwa mi
    odpowiedź:'
  urd-GVU: مجھے ایسی نصیحت سننی پڑی جو میری بےعزتی کا باعث تھی، لیکن میری سمجھ مجھے
    جواب دینے کی تحریک دے رہی ہے۔
  deu-1912: Denn ich muß hören, wie man mich straft und tadelt; aber der Geist meines
    Verstandes soll für mich antworten.
  kan-2017: ಏಕೆಂದರೆ ನಾನು ಅಪಮಾನಕರವಾದ ನಿನ್ನ ಖಂಡನೆಯನ್ನು ಕೇಳಿದ್ದೇನೆ, ಆದಕಾರಣ ನನ್ನ ಆತ್ಮವು
    ನನ್ನ ಬುದ್ಧಿಯಿಂದಲೇ ಕಲಿತ ಉತ್ತರವನ್ನು ನನಗೆ ತಿಳಿಸುತ್ತದೆ.
  yap-yap: N’en ni ga be yog e be kun ngog, machane gu manang e fulweg riy.
  hlt-MCSB: Ka thuituennah he mingthae la ka yaak dongah ka yakmingnah dongah mueihla
    loh kai n'doo.
  mdy-ETH: ታኣኒ ዋይዛሢ ታና ዻውሲሳ ጎሮኬ፤ ማሊ ጶቂሢፆ ዔራታ ታኣኮ ማሂ ኔኤም ኬኤዛንዳጉዲ ታና ሂዓኔ።»
  twi-ASANTE: Mate animka bi a ɛgu me ho fi, na nteaseɛ a menya no hyɛ me sɛ memmua.
  eng-WEBU: I have heard the reproof which puts me to shame. The spirit of my understanding
    answers me.
  wal-wal: Ne cashsha haasayaa taani siyais; siyin ayyo bessiya zaaruwaa tana imma
    imma gees.
  spa-PDDPT: Oí una reprensión que me afrenta, y el espíritu de mi entendimiento hace
    que responda.
  gun-gun: Xee aendu ndeayvu etea xemoxĩmba va'e, xenhe'ẽ py aendu aikuaa va'e rupi
    rombovaixea.
  ilo-ULB: Nakangngegak kenka iti panagtubngar a nangibabain kaniak, ngem sinungbatannak
    ti espiritu a nangatngato ngem iti pannakaawatko.
  kpg-kpg: Au helekai ala e helekai iei goe, guu hai nia helekai lagamaaloo, gei au
    e iloo dagu hai e helekai iei au adu gi di goe.
  uig-ARA: مەن ماڭا ھاقارەت كەلتۈرۈپ، مېنى ئەيىبلەيدىغان سۆزلەرنى ئاڭلىدىم، شۇڭا مېنىڭ
    روھ-زېھنىم مېنى جاۋاب بېرىشكە قىستىدى.
  sus-sus: N bara marakɔrɔsi nde mɛ naxan bara n xaxili ifu. N i yaabima n ma lɔnni
    ra na nan ma.
  pon-2006: Dahme komw patohwan en, wia lokaiahn kepweikeng ehu, ahpw I ese dahme
    I pahn sapengkin komwi.
  ksd-ksd: Iau ga valongore ra tinata varbat nina i vul iau, Ma ta kaugu minatoto
    ra tulungeagu i tata bali iau.
  tur-YTC: Beni utandıran azarlamayı duydum. Anlayışımın ruhu bana yanıt veriyor.
  grc-BRENT: Παιδείαν ἐντροπῆς μου ἀκούσομαι, καὶ πνεῦμα ἐκ τῆς συνέσεως ἀποκρίνεταί
    μοι.
  ind-AYT: Aku mendengar teguran yang menghinaku, dan roh pengertianku mendorongku
    untuk menjawab.
  nya-nya: Ndikumva kudzudzula kondinyoza, ndipo kumvetsetsa kwanga kwa zinthu kwandifulumiza
    kuti ndiyankhe.
  hrv-hrv: dok slušam ukore koji me sramote, al' odgovor mudar um će moj već naći.
  mps-mps: Nago wado po eno polo odali. Tama tego da hale mu ilali. Tiali goli, eno
    dwagi yai homu kolesaga elalubao, tama eno nago po dolo wei ponaiba.
  tpi-tpi: Mi harim pinis tok kros bilong yu, na dispela i semim mipela tru. Tasol
    mi inap bekim stret dispela tok bilong yu.
  dan-1931: til min Skam må jeg høre på Tugt, får tankeløst Mundsvejr til Svar!
  vie-OVCB: Tôi đã nghe lời trách móc sỉ nhục tôi, nhưng sự hiểu biết đã giục tôi
    đáp lại.
  guj-2017: મને શરમાવે એવો ઠપકો મેં સાંભળ્યો છે, અને મારી પ્રેરકબુદ્ધિ મને ઉત્તર આપે
    છે.
  pon-2006A: Dahme komw patohwan en, wia lokaiahn kepweikeng ehu, ahpw I ese dahme
    I pahn sapengkin komwi.
  por-BRBSL: Ouvi a repreensão que me envergonha. O espírito da minha compreensão
    me responde.
  cth-cth: Tounnae ni na yue e hah ka thai toe. Ka muitha ni thaipanueknae hoi pathungnae
    na sak pouh.
  twi-twi: Mate animka bi a egu me ho fi, na ntease a minya no hyɛ me sɛ mimmua.
  hlt-hlt: Ka thuituennah he mingthae la ka yaak dongah ka yakmingnah dongah mueihla
    loh kai n'doo.
  tbz-SIM: A nɑ̀kɛ́ tì n yonkɛmu, kɛ̀ n yóó dɑ tɛ̃́nnɛ́ nɛ̀ mɛciì.
  msy-2020: Nɨ na akɨrmɨghasa mɨgeir mɨgɨrɨgɨam, kɨ a barazi, a bar aghumsɨzim na
    ganɨngi. Ezɨ kɨ bighɨvɨra nɨn akam ikarvaghasa.
  dop-dop: Mɑ nɩɩwɑ ɩsǝnɑ n kɑlǝnɑ-m nɑ ń tʋʋ-m tɔ. Ɩlɛ mɑ nyǝmɑ́ kʋcɔcɔtʋ kɛ mɑ lǝmɑɣɑsɛɛ
    tɑɑ.
  azb-azb: Məni utandıran bir giley eşidirəm, Ruhum dərrakəsi ilə məni cavab verməyə
    sövq edir.
  eng-DBY: I hear a reproof putting me to shame; and [my] spirit answereth me by mine
    understanding.
  hin-2017: मैंने ऐसी डाँट सुनी जिससे मेरी निन्दा हुई, और मेरी आत्मा अपनी समझ के अनुसार
    तुझे उत्तर देती है।
  wol-KYG: Dégg naa kàddug yedde gi nga may saagaa, waaye samam xel a ma déey sa tont.
  eng-YLT: 'The chastisement of my shame I hear, And the spirit of mine understanding
    Doth cause me to answer:'
  eng-WYC-2017: I shall hear the teaching, by which thou reprovest me; and the spirit
    of mine understanding shall answer me.
  eng-WMBB: I have heard the reproof which puts me to shame. The spirit of my understanding
    answers me.
  urd-GVH: मुझे ऐसी नसीहत सुननी पड़ी जो मेरी बेइज़्ज़ती का बाइस थी, लेकिन मेरी समझ
    मुझे जवाब देने की तहरीक दे रही है।
  rug-rug: Zama ṉoṉovala au goi si rau, ba tumae nia qua gua sapu kote olaṉa guni
    nigo.
  gaz-gaz: Ani dheekkamsa na qaanessu dhagaʼaan jira; qalbiin koos akka ani deebii
    kennu na kakaasa.
  fra-LSG: J’ai entendu des reproches qui m’outragent; Le souffle de mon intelligence
    donnera la réplique.
  yal-yal: N bata n konbi xuine mɛ, koni, n yabin tima nɛn xaxilimayani.
  haw-1868: O ke ao ana o kuu hoinoia ka'u i lohe, A o ka uhane o kuu naauao, oia
    ka'u mea e pane aku nei.
  arb-NAV: سَمِعْتُ تَوْبِيخاً يُعَيِّرُنِي، وَأَجَابَنِي رُوحٌ مِنْ فِطْنَتِي.
  ewe-ewe: Mese mokaname aɖe si ɖe bubu le ŋunye, eye nye gɔmesese de dzi ƒo nam be
    maɖo nyawo ŋu.
  eng-LEE: Reproof which casteth shame on me must I hear; yet out of my understanding
    will the spirit give me an answer.
  asm-FB: মোক লাজ দিয়া উপদেশ মই শুনিলোঁ, তথাপি মোৰ বুদ্ধিদায়ক আত্মাই মোক উত্তৰ যোগাইছে।
  sus-A: ﭑ بَرَ مَرَكْرْ سِ ندٍ مّ نَشَن بَرَ ﭑ شَشِلِ عِقُ. ﭑ عِ يَابِمَ ﭑ مَ لْننِ
    رَ نَ نَن مَ.
  fra-SBL: J'ai entendu la réprimande qui me couvre de honte. L'esprit de mon intelligence
    me répond.
  hbo-hbo: מוּסַ֣ר כְּלִמָּתִ֣י אֶשְׁמָ֑ע וְ֝ר֗וּחַ מִֽבִּינָתִ֥י יַעֲנֵֽנִי׃
  kik-kik: Ndĩraigua irũithia rĩa kũnjonorithia, naguo ũmenyo wakwa nĩũranjĩkĩra hinya
    wa gũcookia.
  fra-NCL: J’ai entendu des reproches qui m’outragent ; dans mon intelligence, mon
    esprit trouvera la réplique.
  cek-AK: Kai kasae na thuihaih hoi zoehhaih lok to ka thaih boeh, to pongah pathim
    han angaih, tiah palung thung hoi ka panoek.
  cuk-cuk: We-ibmar-sunmaklesad-an-itosadi, isdarsunna an-imaked. An ibmar-wismogadba
    an abinsamogargebed.
  uig-CYR: Мән маңа һақарәт кәлтүрүп, мени әйипләйдиған сөзләрни аңлидим, Шуңа мениң
    роһ-зеһним мени җавап беришкә қистиди.
  tel-2017: నన్ను అవమానపరిచే నింద నీ నుండి వినవలసి వచ్చింది గనుక తెలివిగల నా మనసు
    జవాబు చెప్పేందుకు నన్ను పురిగొల్పుతున్నది.
  hat-BSA: Mwen tande repwòch ki fè m wont. Konsa, lespri bon konprann mwen fè m reponn.
  kos-kos: Ma kom fahk ah kas in na pirakak, Tusruktu nga etu lah nga ac topuk fuka.
  hbo-WLC: מוּסַ֣ר כְּלִמָּתִ֣י אֶשְׁמָ֑ע וְ֝ר֗וּחַ מִֽבִּינָתִ֥י יַעֲנֵֽנִי׃
  ibo-ibo: Anụla m okwu mkparị nke ileda anya nye m, ma nghọta m na-akpalịte m ịzaghachi
    gị.
  ory-ory: ମୁଁ ଯେଉଁ ଅନୁଯୋଗ ଶୁଣିଲି, ତାହା ମୋତେ ଲଜ୍ଜିତ କରେ ଏବଂ ମୋହର ବୁଦ୍ଧିବିଶିଷ୍ଟ ଆତ୍ମା
    ମୋତେ ଉତ୍ତର ଦିଏ।
  chk-chk: Üa rongorong om kapasen aitengauaei, nge seni lon ai weweöch, üa silei
    mine üpwe pälüenuk won.
  rop-rop: Wanim yubin tok, tharran im nogudwan wed blanga mi. Wal ai sabi wanim ai
    garra dalim yu.
  ukr-1871: Докір, осоромляючий мене, я вислухав, та дух розуму мого відповість за
    мене.
  deu-1951: Einen Verweis, mir zur Schande, muß ich vernehmen; aber mein Geist treibt
    mich zu antworten um meiner Einsicht willen.
  eng-JPS: I have heard the reproof which putteth me to shame, but out of my understanding
    my spirit answereth me.
  srp-1865: Èuo sam ukor koji me sramoti, ali æe duh iz razuma mojega odgovoriti za
    me.
  lug-lug: Mpulidde nga nswadde olw’okunenya, okutegeera kwange kunkubiriza okuddamu.
  heb-heb: מוסר כלמתי אשמע ורוח מבינתי יענני׃
  ben-IRV: আমি তোমাদের থেকে ধমক শুনেছি যা আমায় লজ্জায় ফেলেছে, কিন্তু একটি আত্মা
    যা আমার বোধশক্তির বাইরে আমায় উত্তর দেয়।
  pan-pan: ਮੈਂ ਉਹ ਝਿੜਕੀ ਸੁਣਦਾ ਜੋ ਮੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰਦੀ ਹੈ, ਅਤੇ ਮੇਰਾ ਆਤਮਾ ਆਪਣੀ ਸਮਝ ਅਨੁਸਾਰ
    ਮੈਨੂੰ ਉੱਤਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ငါသည်ကိုယ်ခံရသောကဲ့ရဲ့ ပြစ်တင်ခြင်း စကား ကိုကြား ၍၊ ငါ့ ဉာဏ် သဘောနှိုးဆော်သဖြင့်
    ငါ ပြန် ပြော ရ၏။
  hmo-hmo: Oi gwauraia hereva ese lau idia hadikaia noho, to lau ese idia lau haere
    henia diba.
  urd-urd: मैंने वह झिड़की सुन ली जो मुझे शर्मिन्दा करती है, और मेरी 'अक़्ल की रूह
    मुझे जवाब देती है।
  rus-SYN: Упрек, позорный для меня, выслушал я, и дух разумения моего ответит за
    меня.
  bqc-SIM: N ma lele n ma kpɛbↄ̀, má wema ma wɛzɛ̃ guu.
  tcz-CHONGTHU: Nami phosal nahi kahin thoh joulou ahitan, ahinlah ka lhagaovin donbut
    nomna eihin neisah ahitai.
  mar-mar: तुझ्या उत्तरांनी तू आमचा अपमान केला आहेस, परंतु उत्तर कसे द्यायचे ते माझे
    मन मला शिकवते जी माझ्या समजण्यापलीकडे आहे.
  qub-qub: Gamga gayapaycämanquimi. Nogaga musyaycänami imano cutichiytapis.
  hat-hat: Tou sa ou di la a vekse m'. Men, mwen konnen jan pou m' reponn ou.
  eng-BSB: I have heard a rebuke that insults me, and my understanding prompts a reply.
  eng-WEBPB: I have heard the reproof which puts me to shame. The spirit of my understanding
    answers me.
  kbq-kbq: Kagrama nazeri havizahu nanekema hana nanekemo'a, tusiza huno nagaze eri
    namige'na, nagu'areti hu'na keka'arera kenona hugante'za hue.
  nhe-BL: Ica nochi tlen tiquijtojtoc titechpinahualtijtoc pampa timitzilhuijtoque
    para tijchijtoc tlen ax cuali, pero ama notlalnamiquilis nechchihualtía ma nimitznanquili.
  gub-BL: Urewe neze'egahy awer na'ikatu kwaw. Nezewe rehe we akwaw iwazar haw imume'u
    haw.
  eng-DRA: The doctrine with which thou reprovest me, I will hear, and the spirit
    of my understanding shall answer for me.
