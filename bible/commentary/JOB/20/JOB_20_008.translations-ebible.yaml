verse: JOB.020.008
translations:
  mal-C: ഒരു സ്വപ്നംപോലെ അവർ പാറിപ്പോകും; പിന്നീടൊരിക്കലും കാണാൻപറ്റാത്ത വിധത്തിൽത്തന്നെ,
    ഒരു നിശാദർശനംപോലെ അവർ തുടച്ചുനീക്കപ്പെടുന്നു.
  deu-TKW: Wie ein Traum verfliegt er spurlos und wird verscheucht wie ein Nachtgesicht.
  lin-lin: Abungaka lokola ndoto, mpe bakomona ye lisusu te, alimwaka lokola na ndoto
    ya butu.
  eng-LSV: He flees as a dream, and they do not find him, || And he is driven away
    as a vision of the night,
  eng-GNV: He shall flee away as a dreame, and they shall not finde him, and shall
    passe away as a vision of the night,
  eng-WEBSTER: 'He shall fly away as a dream, and will not be found: yea, he shall
    be chased away as a vision of the night.'
  nhw-BL: Ixpolihuis quen se temictli, o quen se tlanextili catli monextía ica tlayohua
    huan ayacmo aqui huelis quipantis.
  swh-ONEN: Kama ndoto hutoweka, wala hapatikani tena, amefukuziwa mbali kama maono
    ya usiku.
  bba-bba: Bɑ koo nùn duɑriwɑ nɡe dosu. U koo doonɑwɑ nɡe wɔ̃kurun kɑ̃siru.
  eng-KJVCPB: 'He shall fly away as a dream, and shall not be found: Yea, he shall
    be chased away as a vision of the night.'
  luo-luo: Olal nono mana ka lek, kendo ok chak yud ndache iriembe modhi mabor, mana
    ka lek mar otieno.
  meu-meu: Ia na baine roho lao, nihi na heto, bena basie davaria; bae lulua oho,
    hanuaboi mata-hanaina na heto.
  npi-ULB: ऊ सपनाझैं हराउनेछ, र भेट्टाइने छैन । वास्तवमा ऊ रातको दर्शनझैं लुप्‍त हुनेछ
    ।
  yor-yor: Yóò fò lọ bí àlá, a kì yóò sì rí i, àní a ó lé e lọ bi ìran òru.
  pes-OPCB: او همچون یک رؤیا محو خواهد شد.
  tgl-ULB: Lilipad siya palayo tulad ng panaginip at hindi na masusumpungan; itataboy
    siya palayo katulad ng pangitain sa gabi.
  hui-hui: Agali ko biaga ogonibi kago ibu mbiraga emaga hendenego ereba hagadagua
    ibu ereba halu wali agali karume ibunaga dengui lone nahondolebira.
  mya-mya: သူသည်အိပ်မက်ကဲ့သို့ လွင့်ပြား၍ နောက်တဖန် မတွေ့ရ။ ညဉ့်ရူပါရုံကဲ့သို့ ကွယ်ပျောက်ရလိမ့်မည်။
  bod-N: ཁོ་ནི་རྨི་ལམ་ལྟར་དུ་ཡལ་བས་རྙེད་མི་འགྱུར། ། མཚན་མོའི་འཆར་སྣང་བཞིན་དུ་ཁོ་ནི་འདེད་པར་འགྱུར།
    །
  sna-sna: Anobhururuka sokurota, haachawanikwizve, adzingwa sechiratidzo chousiku.
  spa-BLM: Se irá volando como un sueño, y no será encontrado. Sí, se le ahuyentará
    como una visión de la noche.
  cac-cac: Ol satem eb' d'a ichn̈ej ta' icha junoc vayich. Man̈xalaj mach ol ilanoch
    eb'.
  swh-ULB: Yeye atapaa mbali kama ndoto na hataonekana; ndivyo ilivyo, yeye atakuwa
    amefukuzwa mbali kama ono la
  bel-bel: Як сон, адляціць, і ня знойдуць яго; і, як начны відзеж, зьнікне.
  deu-ELBBK: Wie ein Traum verfliegt er, und man findet ihn nicht, und er wird weggescheucht
    wie ein Nachtgesicht.
  mbb-OT: Egkahanew sikandin iring te teǥeinep wey iring te egkelewasan ke mezukilem,
    ne kenè en sikandin egkaahà.
  mal-2015: അവൻ സ്വപ്നംപോലെ പറന്നുപോകും. അവനെ പിന്നെ കാണുകയില്ല; അവൻ രാത്രിദർശനംപോലെ
    പാറിപ്പോകും.
  rmc-rmc: Odľecinela sar o suno a buter les na arakhena; našľola sar o viďeňje rači.
  pes-OPV: مثل خواب، می‌پرد و یافت نمی شود. ومثل رویای شب، او را خواهند گریزانید.
  ron-1924: Ва збура ка ун вис ши ну-л вор май гэси; ва пери ка о ведение де ноапте.
  ben-OBCV: স্বপ্নের মতো সে অদৃশ্য হয়ে যাবে, আর কখনও তাকে খুঁজে পাওয়া যাবে না, রাতের
    দর্শনের মতো তাকে সরিয়ে দেওয়া হবে।
  som-som: Sida riyo ayuu u libdhi doonaa, oo lama heli doono, Hubaal waxaa loo eryi
    doonaa sida riyada habeenka.
  lat-VUC: 'Velut somnium avolans non invenietur: transiet sicut visio nocturna.'
  eng-ASVBT: 'He shall fly away as a dream, and shall not be found: Yea, he shall
    be chased away as a vision of the night.'
  ita-1885: Egli se ne volerà via come un sogno, e non sarà più ritrovato, E si dileguerà
    come una visione notturna.
  eng-LXXUP: Like a dream that has fled away, he shall not be found; And he has fled
    like a vision of the night.
  eng-ULB: He will fly away like a dream and will not be found; indeed, he will be
    chased away like a vision of the night.
  spa-VBL: se desvanecerán como un sueño, para no ser encontrados nunca, huyendo como
    una visión de la noche.
  fra-_FOB: Il s'envolera comme un songe, et on ne le trouvera plus; il s'évanouira
    comme un rêve de la nuit.
  mal-mal: അവൻ സ്വപ്നംപോലെ പറന്നുപോകും. അവനെ പിന്നെ കാണുകയില്ല; അവൻ രാത്രിദർശനംപോലെ
    മറഞ്ഞുപോകും.
  urd-GVR: Wuh ḳhāb kī tarah uṛ jātā aur āindā kahīṅ nahīṅ pāyā jāegā, use rāt kī
    royā kī tarah bhulā diyā jātā hai.
  suz-BL: मेकोपुकी ङोमु पशो खोदेंशो पा जाम्‍शा लाइनीम। मेको आन कली मथिंसीब। मेकोपुकी
    नाक्‍दो तशो ततीक खोदेंशो पा जाम्‍शा लाइनीम।
  eng-NOY: He shall flee away like a dream, and shall not be found; Yea, he shall
    disappear like a vision of the nigh.
  ita-1927: Se ne volerà via come un sogno, e non si troverà più; dileguerà come una
    visione notturna.
  ckb-ckb: وەک خەون دەفڕێت و ئیتر نامێنێت، وەک مۆتەکەیەک دەردەکرێت.
  eng-BBE: He is gone like a dream, and is not seen again; he goes in flight like
    a vision of the night.
  kan-OKCV: ಭಕ್ತಿಹೀನನು ಕನಸಿನ ಹಾಗೆ ಹಾರಿಹೋಗುವನು, ಇನ್ನೆಂದಿಗೂ ಸಿಗಲಾರನು; ಅವನು ಕತ್ತಲೆಯ ಹಾಗೆ
    ಕಾಣದೆ ಹೋಗುವನು.
  tam-2017: அவன் ஒரு கனவைப்போல் பறந்துபோய்க் காணப்படாதவனாவான்; இரவில் தோன்றும் தரிசனத்தைப்போல்
    பறக்கடிக்கப்படுவான்.
  spa-RV-1909: 'Como sueño volará, y no será hallado: y disiparáse como visión nocturna.'
  ron-BTF: El va zbura ca un vis și nu va fi găsit; da, va fi alungat precum o viziune
    a nopții.
  eng-WEBP: He will fly away as a dream, and will not be found. Yes, he will be chased
    away like a vision of the night.
  eng-FBV: They will vanish like a dream, never to be found, fleeing like a vision
    of the night.
  nld-1939: Spoorloos vervluchtigt hij als een droom, Wordt weggevaagd als een nachtgezicht;
  nch-BL: Ixpolihuis quej se temicti, o quej se tanextili cati monextía ica tayohua
    huan ayecmo aqui huelis quipantis.
  vie-1934: Nó bay đi như một cơn chiêm bao, không ai gặp nó lại; Thật, nó sẽ biết
    mất như dị tượng ban đêm.
  hin-CV: वह तो स्वप्न समान टूट जाता है, तब उसे खोजने पर भी पाया नहीं जा सकता, रात्रि
    के दर्शन समान उसकी स्मृति मिट जाती है.
  spa-BES: Él se fue como un sueño, y no se le vuelve a ver; va en vuelo como una
    visión de la noche.
  tdx-tdx: Himosaoñe hoe nofy re, tsy ho isake ka, hasiotse hoe aroñaron-kaleñe.
  tha-KJV: เขาจะบินไปเสียเหมือนความฝัน และจะไม่​มี​ใครพบอีก เขาจะถูกไล่ไปเสียอย่างนิ​มิ​ตในกลางคืน
  por-BR-2018: Como um sonho voará, e não será achado; e será afugentado como a visão
    noturna.
  deu-ELO: Wie ein Traum verfliegt er, und man findet ihn nicht, und er wird hinweggescheucht
    wie ein Nachtgesicht.
  eng-WYC-2018: As a dream flying away, or soon forgotten, he shall not be found;
    he shall pass as the sight of nights. (Like a dream flying away, or soon forgotten,
    he shall not be found; he shall pass away like a vision in the night.)
  epo-epo: Kiel sonĝo li forflugos, kaj oni lin ne trovos; Li malaperos, kiel nokta
    vizio.
  uig-PIN: U qüxtǝk uqup ketidu, Ⱪayta tapⱪili bolmaydu; Keqidiki ƣayibanǝ alamǝttǝk
    u ⱨǝydiwetilidu.
  beo-beo: Ea da simasia amola gasia sidagane esala ba:su defele, alalolesili, bu
    hamedafa ba:mu.
  tpi-OTNT: Dispela kain man bai i pinis wantu olsem driman, na bai ol man i no inap
    lukim em gen.
  hau-SA: Kamar mafarki haka zai ɓace, ba za a ƙara ganinsa ba zai ɓace kamar wahayi
    da dare.
  uig-LAT: U chüshtek uchup kétidu, Qayta tapqili bolmaydu; Kéchidiki ghayibane alamettek
    u heydiwétilidu.
  nde-nde: Njengephupho uyanyamalala angabe esabonwa njalo, axotshwe njengombono webusuku.
  ton-ton: '‌ʻE puna atu ia ʻo hangē ha misi, pea ʻe ʻikai ʻilo ia: ʻio, ʻe tuli atu
    ia ʻo hangē ko ha meʻa ʻoku hā mai ʻi he pō.'
  ces-1613: Jako sen pomine, aniž ho naleznou; nebo uteče jako vidění noční.
  eng-WMB: He will fly away as a dream, and will not be found. Yes, he will be chased
    away like a vision of the night.
  tam-TCV: ஒரு கனவைப்போல் அவன் பறந்துபோய், இனி ஒருபோதும் காணப்படமாட்டான்; இரவில் தோன்றும்
    தரிசனத்தைப்போல் மறைந்துபோகிறான்.
  ceb-ULB: Mahanaw siya sama sa damgo ug dili na makaplagan; sa pagkatinuod, gukdon
    siya sama sa panan-awon sa kagabhion.
  pol-UBG: Uleci jak sen i nie znajdą go; ucieknie jak nocne widzenie.
  urd-GVU: وہ خواب کی طرح اُڑ جاتا اور آئندہ کہیں نہیں پایا جائے گا، اُسے رات کی رویا
    کی طرح بُھلا دیا جاتا ہے۔
  deu-1912: Wie ein Traum vergeht, so wird er auch nicht zu finden sein, und wie ein
    Gesicht in der Nacht verschwindet.
  kan-2017: ಅವನು ಸ್ವಪ್ನದಂತೆ ಮರೆಯಾಗಿ ಸಿಕ್ಕುವುದಿಲ್ಲ, ರಾತ್ರಿಯ ಕನಸಿನ ಹಾಗೆ ಓಡಿಹೋಗುವನು.
  yap-yap: Bayi m’ay ngabang ni bod ba lik’ay, ni bod nni pilyeg e changar rok be’
    nge guy ban’en nnep’, ma dab kuniguy bi’id.
  hlt-MCSB: Mang bangla a ding phoeiah tah anih te hmu uh pawh. Khoyin kah olphong
    bangla khum hmata.
  mdy-ETH: ዓውቲጉዲ ፒው ጌይ ባይቃንዳሢሮ ዒ ጴዻዓኬ፤ ጊንዒ ዓኣንቴ ጴዼ ባኣዚጉዲ ዒ ባይቃንዳኔ።
  twi-ASANTE: Ɔtu kɔ te sɛ daeɛ, na wɔrenhunu no bio. Wɔtwam kɔ te sɛ anadwo mu anisoadehunu.
  eng-WEBU: He will fly away as a dream, and will not be found. Yes, he will be chased
    away like a vision of the night.
  wal-wal: Aimuwaadan i paalli xayana; simmidikka beettenna; qammaa ajjuutaadan i
    xayi bayana.
  spa-PDDPT: Se esfumará como un sueño, y no será hallado. Se disipará como visión
    nocturna.
  gun-gun: Ha'e kuery ma oexa ra'u pyre rami okanhymba 'rã, ha'e rã ndojouavei 'rã.
    Omonhaa 'rã imondovy pyávy mba'emo oexa pyre rami.
  ilo-ULB: Tumayabto isuna a kasla tagtagainep ket saanto a masarakan; kinapudnona,
    mapukawto isuna a kasla iti sirmata iti rabii.
  kpg-kpg: Digaula gaa mmaa gi daha gadoo be di midi, e hai gadoo be di moe i di boo,
    gei gu deemee di mmada ginai labelaa.
  uig-ARA: ئۇ چۈشتەك ئۇچۇپ كېتىدۇ، قايتا تاپقىلى بولمايدۇ؛ كېچىدىكى غايىبانە ئالامەتتەك
    ئۇ ھەيدىۋېتىلىدۇ.
  sus-sus: A dangima nɛ alɔ xiye.
  pon-2006: E pahn sohrala rasehng ouraman ehu, rasehng kaudiahl ehu nipwong, me sohte
    pahn pwurehng sansal.
  ksd-ksd: Na panie da ra ririvon, ma pa da na tadav ia; Maia, da korot vue da ra
    ninana ta ra marum.
  tur-YTC: Bir rüya gibi uçup gidecek ve o bulunmayacak. Evet, bir gece görümü gibi
    kovalanacaktır.
  grc-BRENT: Ὥσπερ ἐνύπνιον ἐκπετασθὲν οὐ μὴ εὑρεθῇ, ἔπτη δὲ ὥσπερ φάσμα νυκτερινόν.
  ind-AYT: Seperti mimpi, dia akan terbang menghilang, dan tidak akan ditemukan lagi.
    Dia akan dihalau seperti penglihatan pada waktu malam.
  nya-nya: Adzazimirira ngati maloto ndipo sadzapezekanso, adzachotsedwa ngati masomphenya
    a usiku.
  hrv-hrv: Kao san bez traga on se rasplinjuje, nestaje ga kao priviđenja noćnog.
  mps-mps: Te tobage bidi aga te hulide ebo nade hagabo tiwai deli sogo hagawaibao.
    Awe, bidi dabego aga mu ma sugobeo.
  tpi-tpi: Dispela kain man bai i pinis wantu olsem driman, na bai ol man i no inap
    lukim em gen.
  dan-1931: Han flyr som en Drøm, man finder ham ikke, som et Nattesyn jages han bort;
  vie-OVCB: Nó tiêu tan như giấc mơ. Bị xóa đi như cơn mộng ban đêm.
  guj-2017: સ્વપ્નની જેમ તે ઊડી જશે અને તેનો પત્તો લાગશે નહિ; રાત્રિના સંદર્શનની જેમ
    તે અદ્રશ્ય થઈ જશે.
  pon-2006A: E pahn sohrala rasehng ouraman ehu, rasehng kaudiahl ehu nipwong, me
    sohte pahn pwurehng sansal.
  por-BRBSL: Ele vai voar como um sonho, e não será encontrado. Sim, ele será afugentado
    como uma visão da noite.
  cth-cth: Mang patetlah yout kahmat vaiteh, hmawt mahoeh toe. Karum e mang patetlah
    yout kahma e patetlah ao han.
  twi-twi: Otu kɔ te sɛ ɔdae, na wɔrenhu no bio, wɔn werɛ fi te sɛ anadwo mu anisoadehu.
  hlt-hlt: Mang bangla a ding phoeiah tah anih te hmu uh pawh. Khoyin kah olphong
    bangla khum hmata.
  tbz-SIM: Ò yóó pɛ̃ɛ̃tɛ́mu tidɔùntì ɔ̃ɔ̃ yĩ́mɛ̀ bɑ́ ɑ bɑ́ nyɛ̃́ tì kɔ̀tɛ kɛ̀, Ò yóó
    yɛntɛ́mu bɛ̀ ɔ̃ɔ̃ yɑ̀ dɛ̀ nɛ̀ tidɔùntì kɛyènkɛ̀ dɛ kɔ̃mɛ.
  msy-2020: Gumazir kamaghɨn amiba, me irebamɨn mɨn zuamɨra gɨvaghtɨ, gumaziba uam
    men ganan kogham.
  dop-dop: Ɩsɑɣɑʋ sɑɑlǝɣɩ yem kɛ́ ɩsɩɩ toosee. Pɑ kɑɑ tɑsɑ-ɩ nɑʋ.
  azb-azb: Yuxu kimi uçacaq, bir daha tapılmayacaq, Bəli, gecə röyası kimi yox olacaq.
  eng-DBY: He flieth away as a dream, and is not found; and is chased away as a vision
    of the night.
  hin-2017: वह स्वप्न के समान लोप हो जाएगा और किसी को फिर न मिलेगा; रात में देखे हुए
    रूप के समान वह रहने न पाएगा।
  wol-KYG: Kenn du ko gisati, day réer ni gént, mbaa njeneeru guddi ju dàqu, wéy.
  eng-YLT: As a dream he fleeth, and they find him not, And he is driven away as a
    vision of the night,
  eng-WYC-2017: As a dream flying away, or soon forgotten, he shall not be found;
    he shall pass as the sight of nights.
  eng-WMBB: He will fly away as a dream, and will not be found. Yes, he will be chased
    away like a vision of the night.
  urd-GVH: वह ख़ाब की तरह उड़ जाता और आइंदा कहीं नहीं पाया जाएगा, उसे रात की रोया
    की तरह भुला दिया जाता है।
  rug-rug: Kote murimuri guana pinutagita meke lopu ta dogoro pule, kote ta hadu taloa
    si asa guana keke dinogodogorae pana boṉi.
  gaz-gaz: Inni akkuma abjuu fiigee bada; deebiʼees hin argamu; akkuma mulʼata halkaniis
    dafee dhabama.
  fra-LSG: Il s’envolera comme un songe, et on ne le trouvera plus; Il disparaîtra
    comme une vision nocturne;
  yal-yal: A danguma nɛn alo xiyena, a funfun yi lɔ ayi, a ɲanma nɛn alo xiyen kɔɛɛn
    na.
  haw-1868: 'E like me ka moeuhane e lele aku ia, aole e loaa oia: A e holo aku oia
    e like me ka hihio o ka po.'
  arb-NAV: يَتَلاشَى كَحُلْمٍ وَلا يَبْقَى مِنْهُ أَثَرٌ، وَيَضْمَحِلُّ كَرُؤْيَا
    اللَّيْلِ،
  ewe-ewe: Edzona dzona abe drɔ̃e ene, womagakpɔe o eye wòabu abe ŋutega si wokpɔ
    le zã me ene.
  eng-LEE: Like a dream will he fly away, and men will find him no more; yea, he will
    be chased away like a vision of the night.
  asm-FB: সি সপোনৰ দৰে উড়ি যাব, তাক পুনৰ পোৱা নাযাব; এনে কি, ৰাতিকালৰ দৰ্শনৰ দৰে
    সি লুপ্ত হ’ব।
  sus-A: عَ دَنفِمَ نّ عَلْ شِيٍ.
  fra-SBL: Il s'envolera comme un rêve, et on ne le retrouvera pas. Oui, il sera chassé
    comme une vision de la nuit.
  hbo-hbo: כַּחֲלֹ֣ום יָ֭עוּף וְלֹ֣א יִמְצָא֑וּהוּ וְ֝יֻדַּ֗ד כְּחֶזְיֹ֥ון לָֽיְלָה׃
  kik-kik: Airagĩria ta kĩroto, akaaga kuoneka rĩngĩ, akaingatwo ta kĩoneki kĩa ũtukũ.
  fra-NCL: Il s’envole comme un songe, et on ne le trouve plus ; il s’efface comme
    une vision de la nuit.
  cek-AK: Anih loe amang baktiah azawk ving tih, hnu mak ai boeh; ue, khoving amang
    ah hnuk ih hmuen baktiah anghmaa ving tih.
  cuk-cuk: We-dule gabdaklegedyobi bergudoed, negburgan-daklegedyobi sikwas daklegoed.
  uig-CYR: У чүштәк учуп кетиду, Қайта тапқили болмайду; Кечидики ғайипанә аламәттәк
    у һайдиветилиду.
  tel-2017: కల లాగా వాళ్ళు కరిగి పోయి మళ్ళీ కనబడకుండా పోతారు. రాత్రివేళ వచ్చే కలలాగా
    వాళ్ళు చెదరిపోతారు.
  hat-BSA: Li vole ale tankou yon rèv, e yo pa kab jwenn li. Menm tankou yon rèv lannwit,
    li fin chase ale.
  kos-kos: El ac wanginla oana sie mweme, oana sie aruruma ke fong, Ac tiana sifil
    liyeyuk.
  hbo-WLC: כַּחֲל֣וֹם יָ֭עוּף וְלֹ֣א יִמְצָא֑וּהוּ וְ֝יֻדַּ֗ד כְּחֶזְי֥וֹן לָֽיְלָה׃
  ibo-ibo: Ọ ga-efelaga dịka nrọ, agaghị achọtakwa ya mgbe ọbụla, dịka ọhụ abalị nke
    e chefuru echefu.
  ory-ory: ସେ ସ୍ୱପ୍ନ ତୁଲ୍ୟ ଉଡ଼ିଯିବ, ଆଉ ଦେଖାଯିବ ନାହିଁ; ହଁ, ସେ ରାତ୍ରିକାଳୀନ ଦର୍ଶନ ତୁଲ୍ୟ
    ଦୂରୀକୃତ ହେବ।
  chk-chk: Epwe morukula usun chök eu tan, nge sisap chüen küna. Epwe süla usun chök
    künan eman lepwin.
  rop-rop: Dei garra fogedabat detlot, jis laik deibin abum drim,
  ukr-1871: Зникне він, неначе сон, і не знайдуть його; нїби ночная мара, він щезне.
  deu-1951: Wie ein Traum wird er verschwinden, man wird ihn nimmer finden, er vergeht
    wie ein Nachtgesicht.
  eng-JPS: He shall fly away as a dream, and shall not be found; yea, he shall be
    chased away as a vision of the night.
  srp-1865: Kao san odletjeæe, i neæe se naæi, i išèeznuæe kao noæna utvara.
  lug-lug: Abulawo ng’ekirooto, n’ataddayo kulabika; abuzeewo ng’okwolesebwa kw’ekiro.
  heb-heb: כחלום יעוף ולא ימצאוהו וידד כחזיון לילה׃
  ben-IRV: সে স্বপ্নের মত উড়ে যাবে আর পাওয়া যাবে না; সত্যি, তাকে রাতের দর্শনের মত
    তাড়িয়ে দেওয়া হবে।
  pan-pan: ਉਹ ਸੁਫ਼ਨੇ ਵਾਂਗੂੰ ਉੱਡ ਜਾਵੇਗਾ, ਅਤੇ ਨਾ ਲੱਭੇਗਾ ਅਤੇ ਰਾਤ ਨੂੰ ਵੇਖੇ ਦਰਸ਼ਣ ਵਾਂਗੂੰ
    ਨਾ ਰਹੇਗਾ।
  mya-JVB: သူသည်အိပ်မက် ကဲ့သို့ လွင့် ပြား၍ နောက်တဖန် မ တွေ့ ရ။ ညဉ့် ရူပါရုံ ကဲ့သို့
    ကွယ်ပျောက် ရလိမ့်မည်။
  hmo-hmo: Ia be do ia roho lao, bona do ia boio, nihi do ia boio bamona, bona tau
    ta ese do ia itaia lou lasi.
  urd-urd: वह ख़्वाब की तरह उड़ जाएगा और फिर न मिलेगा, जो वह रात को रोये की तरह दूर
    कर दिया जाएगा।
  rus-SYN: Как сон, улетит, и не найдут его; и, как ночное видение, исчезнет.
  bqc-SIM: A sãalɛ lán nanawa, wa aà e lↄo, a gɛ̃lɛ lán wɛ́pungu'eawaɛ.
  tcz-CHONGTHU: Amahohi janmang bangin mangun tin chule kinung mukit lou diu ahin,
    amahohi jan a thil kimu aman bangin mangthah tauvinte.
  mar-mar: तो एखाद्या स्वप्नासारखाउडून जाईल व तो कोणालाही सापडणार नाही. त्यास घालवून
    देण्यात येईल आणि एखाद्या रात्रीच्या स्वप्नासारखा तो विसरलाही जाईल.
  qub-qub: Chacaypa ricapacushannömi, suyñuynincho ricashannöllami illgangapaj. Chauraga
    pipis manami tarengapänachu chay runataga.
  hat-hat: Moun bliye yo tankou yon rèv yo fè yo pa ka chonje, tankou yon vizyon yo
    fè lannwit, yo p'ap janm wè ankò.
  eng-BSB: He will fly away like a dream, never to be found; he will be chased away
    like a vision in the night.
  eng-WEBPB: He will fly away as a dream, and will not be found. Yes, he will be chased
    away like a vision of the night.
  kbq-kbq: Zamagra ava'nafi vahekna hu'za hare'za fanane hugahaze. Hagi vahe'mo'za
    avanagnaza ke'naza zamo fanane hiankna hu'za ana vahe'mo'za fanane hugahaze.
  nhe-BL: Ixpolihuis queja se temictli, o queja se tlanextili tlen monextía ica tlayohua
    huan ayoc aca huelis quipantis.
  gub-BL: Ukàzym putar puahu haw ài nehe. Nuzawy kwaw puahu haw zàwenugar pyhaw har.
    Ni amo nuexak wi kwaw wà nehe.
  eng-DRA: 'As a dream that fleeth away he shall not be found, he shall pass as a
    vision of the night:'
