verse: JOB.020.009
translations:
  mal-C: അവരെ കണ്ടിട്ടുള്ള കണ്ണുകൾ അവരെ പിന്നീടു കാണുകയില്ല; അവർ ആയിരുന്ന ഇടം പിന്നെ
    അവരെ തിരിച്ചറിയുകയുമില്ല.
  deu-TKW: Das Auge, das ihn geschaut, schaut ihn nicht wieder, und seine Stätte sieht
    ihn nimmermehr.
  lin-lin: Liso oyo ezalaki kotala ye ekomona ye lisusu te, esika oyo azalaki kovanda
    ekomona ye lisusu te,
  eng-LSV: The eye has not seen him, and does not add. And his place does not behold
    him again.
  eng-GNV: So that the eye which had seene him, shall do so no more, and his place
    shall see him no more.
  eng-WEBSTER: The eye also which saw him shall see him no more; neither shall his
    place any more behold him.
  nhw-BL: Niyon ifamilia, niyon ihuampoyohua nopa tlacatl catli amo quitlepanitac
    Toteco, ayacmo quema quiitase.
  swh-ONEN: Jicho lililomwona halitamwona tena; mahali pake hapatamwona tena.
  bba-bba: Be bɑ rɑɑ nùn wɑɑmɔ, bɑ ǹ mɑɑ nùn wɑsi. Mi u rɑɑ wɑ̃ɑ bɑ ǹ mɑɑ nùn wɑsi
    mi.
  eng-KJVCPB: The eye also which saw him shall see him no more; Neither shall his
    place any more behold him.
  luo-luo: Wenge ma yande nene ok nochak onene; kendo kama nodakie ok nochak onene.
  meu-meu: E itaia matana ese basine itaia lou; ena gabu ese basine itaia lou.
  npi-ULB: उसलाई देखेका आँखाले फेरि उसलाई देख्‍नेछैन । उसको ठाउँले फेरि उसलाई देख्‍नेछैन
    ।
  yor-yor: Ojú tí ó ti rí i rí kì yóò sì rí i mọ́, bẹ́ẹ̀ ni ibùjókòó rẹ̀ kì yóò sì
    ri i mọ́.
  pes-OPCB: دیگر هرگز نه دوستانش او را خواهند دید و نه خانواده‌اش.
  tgl-ULB: Hindi na siya muling makikita ng mga mata na nakakita sa kaniya; hindi
    na siya muling makikita ng pinanggalingan niya.
  hui-hui: Ibu daluni ala hearia hendenego ai nahe lone nahondolebiraore.
  mya-mya: သူ့ကိုမြင်ဘူးသော မျက်စိသည် နောက်တဖန် သူ့ကို မကြည့်မရှုရ။ သူ၏နေရာအရပ်သည်
    နောက် တဖန်သူ့ကိုမမြင်ရ။
  bod-N: ཁོ་སྔར་མཐོང་བའི་མིག་གིས་ཁོ་མི་མཐོང་། ། རང་ཁྱིམ་ལ་ཡང་ཁོ་ནི་མཐོང་མི་འགྱུར།
    །
  sna-sna: Ziso rakamuona harichazomuonazve; nzvimbo yake haichazomuonazve.
  spa-BLM: El ojo que lo vio no lo verá más, ni su lugar lo verá más.
  cac-cac: A eb' tz'ilantaxonoch eb' yed' eb' junn̈ej tz'ec' yed' eb', man̈xa b'aq'uin̈
    ol iljococh eb' yuj eb'.
  swh-ULB: usiku. Jicho ambalo lilimuona yeye halitamuona yeye tena; mahali pake hapatamuona
    yeye tena.
  bel-bel: Вока, якое бачыла яго, больш не пабачыць яго, і ўжо ня ўгледзіць яго месца
    ягонае.
  deu-ELBBK: Das Auge hat ihn erblickt und sieht ihn nimmer wieder, und seine Stätte
    erblickt ihn nicht mehr.
  mbb-OT: Kenè en sikandin egkaahà te nekekilala kandin, ne wazè en diyà te lugar
    he ubpeey zin te nehuna he timpu.
  mal-2015: അവനെ കണ്ടിട്ടുള്ള കണ്ണു ഇനി അവനെ കാണുകയില്ല; അവന്റെ ഇടം ഇനി അവനെ ദർശിക്കയുമില്ല.
  rmc-rmc: Odi jakh, so les dikhelas, les imar na dikhela, oda than, kaj bešelas,
    les imar na dikhela.
  pes-OPV: چشمی که او را دیده است دیگر نخواهد دید، ومکانش باز بر او نخواهد نگریست.
  ron-1924: Окюл каре-л привя ну-л ва май приви, локул ын каре локуя ну-л ва май зэри.
  ben-OBCV: যে চোখ তাকে দেখেছিল তা আর তাকে দেখতে পাবে না; তার বাসস্থানও আর তার দিকে
    তাকাবে না।
  som-som: Ishii isaga aragtay mar dambe ma ay arki doonto, Oo meeshiisiina mar dambe
    uma ay jeedi doonto.
  lat-VUC: Oculus qui eum viderat non videbit, neque ultra intuebitur eum locus suus.
  eng-ASVBT: The eye which saw him shall see him no more; Neither shall his place
    anymore behold him.
  ita-1885: L'occhio che l'avrà veduto nol vedrà più, E il suo luogo nol mirerà più.
  eng-LXXUP: The eye has looked upon him, but shall not see him again; And his place
    shall no longer perceive him.
  eng-ULB: The eye that saw him will see him no more; his place will see him no longer.
  spa-VBL: Los que una vez los vieron no los verán más; sus familias no volverán a
    poner los ojos en ellos.
  fra-_FOB: L'œil qui l'a vu ne le verra plus, et son lieu ne l'apercevra plus.
  mal-mal: അവനെ കണ്ടിട്ടുള്ള കണ്ണ് ഇനി അവനെ കാണുകയില്ല; അവന്റെ സ്ഥലം ഇനി അവനെ ദർശിക്കുകയുമില്ല.
  urd-GVR: Jis āṅkh ne use dekhā wuh use āindā kabhī nahīṅ dekhegī. Us kā ghar dubārā
    us kā mushāhadā nahīṅ karegā.
  suz-BL: मेको आन कली तुइक्‍बपुकीम लेंशा गेनायो मताइनीम। मिनु आन बाक्‍तीके रे यो जाम्‍शा
    लाइनीम। भजन संग्रह ३७:१०
  eng-NOY: The eye also which saw him shall see him no more, And his dwelling-place
    shall never more behold him.
  ita-1927: L’occhio che lo guardava, cesserà di vederlo, e la sua dimora più non
    lo scorgerà.
  ckb-ckb: چاوێک کە بینیویەتی دیسان نایبینێتەوە، جارێکی دیکە شوێنەکەشی نابینرێت.
  eng-BBE: The eye which saw him sees him no longer; and his place has no more knowledge
    of him.
  kan-OKCV: ಅವನನ್ನು ನೋಡಿದವರು ಇನ್ನು ಮುಂದೆ ನೋಡರು; ಅವನ ಸ್ಥಳವು ಇನ್ನು ಅವನನ್ನು ಕಾಣದು.
  tam-2017: அவனைப் பார்த்த கண் இனி அவனைப் பார்ப்பதில்லை; அவன் இருந்த இடம் இனி அவனைக்
    காண்பதில்லை.
  spa-RV-1909: El ojo que le habrá visto, nunca más le verá; ni su lugar le echará
    más de ver.
  ron-BTF: De asemenea ochiul care l-a văzut nu îl va mai vedea; nici locul său nu
    îl va mai privi.
  eng-WEBP: The eye which saw him will see him no more, neither will his place see
    him any more.
  eng-FBV: Those who once saw them will not see them anymore; their families will
    never set eyes on them again.
  nld-1939: Het oog, dat hem zag, bespeurt hem niet langer, De plaats, waar hij woonde,
    aanschouwt hem niet meer.
  nch-BL: Yon ifamilia, yon ihuampoyohua nopa tacat cati amo quitepanitac Toteco,
    ayecmo quema quiitase.
  vie-1934: Con mắt đã thường xem nó, sẽ không thấy nó lại, Nơi nó ở cũng sẽ chẳng
    còn nhìn nó nữa.
  hin-CV: जिन नेत्रों ने उसे देखा था, उनके लिए अब वह अदृश्य है; न ही वह स्थान, जिसके
    सामने वह बना रहता था.
  spa-BES: El ojo que lo vio no lo ve más; y su lugar ya no tiene conocimiento de
    él.
  tdx-tdx: Tsy ho isa’ ty fihaino nahaoniñe aze; tsy hahatrea aze ka i akiba’ey.
  tha-KJV: นัยน์​ตาซึ่งได้​เห​็นเขาจะไม่​เห​็นเขาอีก หรือที่ของเขาจะไม่​เห​็นเขาอีกเลย
  por-BR-2018: O olho que já o viu nunca mais o verá; nem seu lugar olhará mais para
    ele.
  deu-ELO: Das Auge hat ihn erblickt und sieht ihn nimmer wieder, und seine Stätte
    gewahrt ihn nicht mehr.
  eng-WYC-2018: The eye that saw him shall not see him again; and his place shall
    no more behold him.
  epo-epo: Okulo, kiu rigardis lin, ne plu vidos lin; Lia loko lin ne plu vidos.
  uig-PIN: Uni kɵrgǝn kɵz ikkinqi uni kɵrmǝydu, Uning turƣan jayi uni ⱪayta uqratmaydu.
  beo-beo: 'Wadela:le hamosu dunu ea da ea musa: esalebe sogebi amoga alalolesili,
    bu hamedafa ba:mu.'
  tpi-OTNT: Tru tumas, bai em i no moa i stap long ples bilong en, na i no gat wanpela
    man bai i lukim em moa.
  hau-SA: Idon da ya gan shi ba zai ƙara ganinsa ba; wurin zamansa ba zai sāke ganinsa
    ba.
  uig-LAT: Uni körgen köz ikkinchi uni körmeydu, Uning turghan jayi uni qayta uchratmaydu.
  nde-nde: Ilihlo elake lambona kalisayikumbona njalo; indawo yakhe ingeke ibe isambona.
  ton-ton: Ko e mata foki naʻe mamata ki ai ʻe ʻikai toe mamata ai; pea ʻe ʻikai toe
    ʻilo ia ʻe hono potu.
  ces-1613: Oko, kteréž ho vídalo, již ho nikdy neuzří, aniž více patřiti bude na
    něj místo jeho.
  eng-WMB: The eye which saw him will see him no more, neither will his place see
    him any more.
  tam-TCV: அவனைப் பார்த்த கண் மீண்டும் அவனைப் பார்க்காது; அவனுடைய இருப்பிடமும் இனி
    அவனைக் காணாது.
  ceb-ULB: Dili na makakita kaniya pag-usab ang mata nga nakakita kaniya; ug ang iyang
    dapit dili na makakita kaniya.
  pol-UBG: Oko, które go widziało, nie zobaczy go więcej, i już nie ujrzy go jego
    miejsce.
  urd-GVU: جس آنکھ نے اُسے دیکھا وہ اُسے آئندہ کبھی نہیں دیکھے گی۔ اُس کا گھر دوبارہ
    اُس کا مشاہدہ نہیں کرے گا۔
  deu-1912: Welch Auge ihn gesehen hat, wird ihn nicht mehr sehen; und seine Stätte
    wird ihn nicht mehr schauen.
  kan-2017: ಕಂಡವನ ಕಣ್ಣಿಗೆ ಮತ್ತೆ ಕಾಣಿಸನು, ಅವನ ನಿವಾಸವು ಅವನನ್ನು ತಿರುಗಿ ನೋಡುವುದೇ ಇಲ್ಲ.
  yap-yap: Bayi may ngabang nge chuw ko gin i par riy;
  hlt-MCSB: A mik loh a hmuh khaw rhaep mahpawh. Anih te amah hmuen ah mae voel mahpawh.
  mdy-ETH: ዒ ናንጋ ቤዛፓ ቤሲ ባይቃንዳሢሮ ፔቴና ዒዛ ዛጌ ዓሲ ላሚ ዒዛ ዛጋዓኬ።
  twi-ASANTE: Ani a ɛhunu noɔ no renhunu no bio; na ne siberɛ nso renhunu no bio.
  eng-WEBU: The eye which saw him will see him no more, neither will his place see
    him any more.
  wal-wal: A be7ida aifeti naa77anttidi, a be7okkona; i ba de7iyoosaappekka tippi
    giidi xayana.
  spa-PDDPT: El ojo que lo miraba ya no lo verá, ni su lugar volverá a contemplarlo.
  gun-gun: Hexaare kuery ndoexavei ma 'rã, ikuaiague py ae teĩ ha'e kuery re na'ima'endu'aavei
    ma 'rã.
  ilo-ULB: Ti mata a nakakita kenkuana ket saannanton a makita pay isuna; saanton
    a makita pay isuna ti lugarna.
  kpg-kpg: Digau huaidu la ga hagalee i nadau gowaa ala nogo noho ai,
  uig-ARA: ئۇنى كۆرگەن كۆز ئىككىنچى ئۇنى كۆرمەيدۇ، ئۇنىڭ تۇرغان جايى ئۇنى قايتا ئۇچراتمايدۇ.
  sus-sus: A kolonmae mu a toma sɔnɔn, a lɔɛma nɛ a xa mixie ma.
  pon-2006: E pahn sohrasang wasa me e kin kousoan ie;
  ksd-ksd: Ra kiau na mata i nina i ga gire pa ia, pa na gire mule; Ma kana gunan
    pa na na mule.
  tur-YTC: Onu görmüş olan göz bir daha onu görmeyecek, Yeri de artık onu görmeyecek.
  grc-BRENT: Ὀφθαλμὸς παρέβλεψε, καὶ οὐ προσθήσει, καὶ οὐκ ἔτι προσνοήσει αὐτὸν ὁ
    τόπος αὐτοῦ.
  ind-AYT: Mata yang melihatnya tidak akan melihatnya lagi, dan tempat kediamannya
    tidak akan melihatnya lagi.
  nya-nya: Diso limene linamuona silidzamuonanso; sadzapezekanso pamalo pake.
  hrv-hrv: Nijedno ga oko više gledat neće, niti će ga mjesto njegovo vidjeti
  mps-mps: Mu tama mu, aga, aga bulude munu ma bidigobeo. Tama tede bidibo bidigo
    aga munu me sugobeo.
  tpi-tpi: Tru tumas, bai em i no moa i stap long ples bilong en, na i no gat wanpela
    man bai i lukim em moa.
  dan-1931: Øjet, der så ham, ser ham ej mer, hans Sted får ham aldrig at se igen.
  vie-OVCB: Vừa thấy đó, nó liền mất hút. Chốn quê hương chẳng biết nó là ai.
  guj-2017: જેણે તેને જોયો છે તે તને ફરી કદી જોઈ શકશે નહિ. તેનું સ્થળ તેને ક્યારેય
    જોવા પામશે નહિ.
  pon-2006A: E pahn sohrasang wasa me e kin kousoan ie;
  por-BRBSL: O olho que o viu não o verá mais, nem seu lugar o verá mais.
  cth-cth: Ahni kahmawt e mit ni vah hmawt mahoeh toe. Hoeh pawiteh, hmuen ni hai
    kuen mahoeh toe.
  twi-twi: Ani a ehuu no no renhu no bio; na ne sibea nso renhu no bio.
  hlt-hlt: A mik loh a hmuh khaw rhaep mahpawh. Anih te amah hmuen ah mae voel mahpawh.
  tbz-SIM: Fɛnɔ̀nfɛ̀ fɛ̀ɛ̀ do ò wùó nfɛ̀ tɛ̃́nkɛ bɑ́ɑ́ yɑ̀, o kɑ̀rì tɛ̃́nkɛ bɑ́ɑ́
    ò kɔ̃ṹ fɛnɔ̀nfɛ̀.
  msy-2020: Me ua uan nguibabar ikian kogham, eghtɨ gumazitam ua men ganighan kogham.
  dop-dop: Mpɑ pɑ nɑɑkɑɣɑ-ɩ tɔ, pɑ kɑɑ tɑsɑ-ɩ nɑʋ. Pǝyele ɩ kɑɑ wɛɛ ɩ lonte tɑɑ.
  azb-azb: Onu görən gözlər bir daha görməyəcək, Yaşadığı yerdə görünməyəcək.
  eng-DBY: The eye which saw him shall [see him] not again; and his place beholdeth
    him no more.
  hin-2017: जिसने उसको देखा हो फिर उसे न देखेगा, और अपने स्थान पर उसका कुछ पता न रहेगा।
  wol-KYG: Bët bu ko gisoon du ko tóllanti, dëkkuwaayam dootu ko séen,
  eng-YLT: The eye hath not seen him, and addeth not. And not again doth his place
    behold him.
  eng-WYC-2017: The eye that saw him shall not see him again; and his place shall
    no more behold him.
  eng-WMBB: The eye which saw him will see him no more, neither will his place see
    him any more.
  urd-GVH: जिस आँख ने उसे देखा वह उसे आइंदा कभी नहीं देखेगी। उसका घर दुबारा उसका मुशाहदा
    नहीं करेगा।
  rug-rug: Arini pu dogoria ba lopu kote dogoro pulea, sa nana vasina ba lopu kote
    va kamo pulea si asa.
  gaz-gaz: Iji isaa argee ture deebiʼee isa hin argu; iddoon isaas siʼachi isa hin
    ilaalu.
  fra-LSG: L’œil qui le regardait ne le regardera plus, Le lieu qu’il habitait ne
    l’apercevra plus.
  yal-yal: Muxun naxan yi a matoma, na mi fa a matoma sɔnɔn, hali a dɔxɔden mi fa
    a toma sɔnɔn.
  haw-1868: O ka maka i ike ia ia, aole ia e ike hou ia ia; Aole hoi e ike hou kona
    wahi ia ia.
  arb-NAV: وَالْعَيْنُ الَّتِي أَبْصَرَتْهُ لَا تَعُودُ تَرَاهُ ثَانِيَةً، وَلا يُعَايِنُهُ
    مَكَانُهُ فِيمَا بَعْدُ.
  ewe-ewe: Ŋku si kpɔe la magakpɔe akpɔ o, eye eƒe nɔƒe hã magakpɔe akpɔ o.
  eng-LEE: If an eye have surveyed him, it will not do so again, and it will not behold
    him any more in his place.
  asm-FB: যি চকুৱে তাক দেখিছিল, সেই চকুৱে তাক পুনৰ নেদেখিব; তাৰ নিবাসৰ ঠায়ে তাক পুনৰ
    দেখা নাপাব।
  sus-A: عَ كٌلٌنمَيٍ مُ عَ تٌمَ سْنْن، عَ لْيمَ نّ عَ شَ مِشِيٍ مَ.
  fra-SBL: L'œil qui l'a vu ne le verra plus, et sa place ne le verra plus.
  hbo-hbo: עַ֣יִן שְׁ֭זָפַתּוּ וְלֹ֣א תֹוסִ֑יף וְלֹא־עֹ֝֗וד תְּשׁוּרֶ֥נּוּ מְקֹומֹֽו׃
  kik-kik: Riitho rĩrĩa rĩamuonaga rĩtikamuona rĩngĩ; harĩa aaikaraga hatikamuona
    rĩngĩ.
  fra-NCL: L’œil qui le voyait ne le découvre plus ; sa demeure ne l’apercevra plus.
  cek-AK: Anih hnu mik mah anih to hnu let mak ai boeh; a ohhaih ahmuen mah doeh anih
    to khen mak ai boeh.
  cuk-cuk: Dulemar, we-dule-isgana-daksagusmalad bar dakosurmalad. E-neguyagi-gudigusmaladse-bakale,
    bar dakosurmalad.
  uig-CYR: Уни көргән көз иккинчи уни көрмәйду, Униң турған җайи уни қайта учратмайду.
  tel-2017: వాళ్ళను చూసిన కళ్ళు ఇకపై వాళ్ళను చూడవు. అతని నివాసం అతన్నిక చూడదు.
  hat-BSA: Zye ki te wè l la pa wè l ankò, e plas li a pa gade li ankò.
  kos-kos: El ac wanginla liki acn ma el tuh muta we meet ah;
  hbo-WLC: עַ֣יִן שְׁ֭זָפַתּוּ וְלֹ֣א תוֹסִ֑יף וְלֹא־ע֝֗וֹד תְּשׁוּרֶ֥נּוּ מְקוֹמֽוֹ׃
  ibo-ibo: Anya hụrụ ya na mbụ agaghị ahụkwa ya ọzọ, ebe obibi ya agaghị elegidekwa
    ya anya ọzọ.
  ory-ory: ଯେଉଁ ଚକ୍ଷୁ ତାହାକୁ ଦେଖିଲା, ଆଉ ତାହାକୁ ଦେଖିବ ନାହିଁ; କିଅବା ତାହାର ବାସସ୍ଥାନ ତାହାକୁ
    ଆଉ ଦେଖିବ ନାହିଁ।
  chk-chk: Mesen ätewe mi küna i esap chüen künasefäli, nge chon lenian resap chüen
    nenengeni.
  rop-rop: en olabat femili en frenmob kaan neba luk olabat igin.
  ukr-1871: Око, що вбачало його, не побачить його нїколи, й не взрить його вже більше
    місце його.
  deu-1951: Das Auge, das ihn gesehen, sieht ihn nimmer wieder, und seine Stätte kennt
    ihn nicht mehr.
  eng-JPS: The eye which saw him shall see him no more; neither shall his place any
    more behold him.
  srp-1865: Oko koje ga je gledalo neæe više, niti æe ga više vidjeti mjesto njegovo.
  lug-lug: Eriiso eryamulaba teririddayo kumulaba, taliddayo kulaba kifo kye nate.
  heb-heb: עין שזפתו ולא תוסיף ולא עוד תשורנו מקומו׃
  ben-IRV: সেই চোখ যা তাকে দেখেছে আর তাকে দেখবে না; তার জায়গা তাকে আর দেখবে না।
  pan-pan: ਜਿਹੜੀ ਅੱਖ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਉਹ ਫੇਰ ਨਹੀਂ ਵੇਖੇਗੀ, ਅਤੇ ਉਸ ਦੇ ਥਾਂ ਤੇ ਉਸ ਦਾ ਕੁਝ
    ਪਤਾ ਨਾ ਰਹੇਗਾ,
  mya-JVB: သူ့ ကိုမြင် ဘူးသော မျက်စိ သည် နောက် တဖန် သူ့ကို မ ကြည့်မရှုရ။ သူ ၏နေရာ
    အရပ်သည် နောက် တဖန်သူ့ ကိုမ မြင် ရ။
  hmo-hmo: Guna ia noho gabuna dekenai do ia hedinarai lou lasi.
  urd-urd: जिस आँख ने उसे देखा, वह उसे फिर न देखेगी; न उसका मकान उसे फिर कभी देखेगा।
  rus-SYN: Глаз, видевший его, больше не увидит его, и уже не усмотрит его место его.
  bqc-SIM: Gbɛ̃́ pↄ́ wɛsìaàlɛ yãaↄ aà e lↄo, aà bɛdeↄ aà wɛ́pa lↄo.
  tcz-CHONGTHU: Amaho chu amukha sa hon anungmu kit lou diu ahitan, ainkoten anungmu
    kit louhel diu ahi.
  mar-mar: ज्या लोकांनी त्यास पाहिले होते, त्यांना तो पुन्हा दिसणार नाही. त्याचे कुटुंब
    पुन्हा कधी त्याच्याकडे बघणार नाही,
  qub-qub: Iwal goyajcunapis, ricajcunapis manami imaypis ricangapänachu.
  hat-hat: Moun ki te konn wè yo p'ap wè yo ankò. Menm moun lakay yo p'ap konnen kote
    yo pase.
  eng-BSB: The eye that saw him will see him no more, and his place will no longer
    behold him.
  eng-WEBPB: The eye which saw him will see him no more, neither will his place see
    him any more.
  kbq-kbq: Hanki ko'ma zamage'naza vahe'mo'za ru'enena nozmagesageno, naga'zmimozanena
    ozmagegahaze.
  nhe-BL: Niyon ifamilia, niyon ihuampoyohua nopa tlacatl tlen ax quitlepanitac Toteco,
    ayoc quema quiitase.
  gub-BL: Ipyr wiko ma'e kwer Nuexak wi pixik kwaw wà nehe.
  eng-DRA: The eyes that had seen him, shall see him no more, neither shall his place
    any more behold him.
