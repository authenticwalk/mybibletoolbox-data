verse: JOB.020.010
translations:
  mal-C: അവരുടെ മക്കൾ ദരിദ്രരോട് സഹായം അഭ്യർഥിക്കും; അവരുടെ കൈകൊണ്ടുതന്നെ തങ്ങളുടെ
    ധനം മടക്കിക്കൊടുക്കേണ്ടിവരും.
  deu-TKW: Seine Kinder müssen die Armen begütigen, seine Hände das Gut herausgeben.
  lin-lin: bana na ye basengeli kofuta lomande epai ya babola, maboko na ye ekozongisa
    bozwi oyo abotolaki,
  eng-LSV: His sons oppress the poor, || And his hands give back his wealth.
  eng-GNV: His children shall flatter the poore, and his hands shall restore his substance.
  eng-WEBSTER: His children shall seek to please the poor, and his hands shall restore
    their goods.
  nhw-BL: Huan iconehua quitlajtlanise tlapalehuili tlen catli hueli masehuali masque
    teicneltzitzi. Sequinoc quinchihualtise ma tequitica nelchicahuac para quicuepase
    catli inintata quinichtejqui.
  swh-ONEN: Watoto wake watalipa yote baba yao aliyowadhulumu maskini, nayo mikono
    yake itarudisha mali yote aliyonyangʼanya watu.
  bba-bba: Sɑ̃ɑrobu bɑ koo win bibu wɔri. Nɡe mɛyɑ u koo kɑ bu wesiɑ ye u rɑɑ bu mwɑɑri
    kɑ dɑm.
  eng-KJVCPB: His children shall seek to please the poor, And his hands shall restore
    their goods.
  luo-luo: Nyithinde nyaka dwok gik mane okwalo kuom jodhier, adier nyithinde nyaka
    dwok mwandu mane omayo ji.
  meu-meu: Ia natuna ese ogoḡami taudia edia heduru bae tahua; bona ia imana ese ena
    taḡa baine heni lou.
  npi-ULB: उसका छोराछोरीले गरिब मानिसहरू सँग क्षमा माग्‍नेछन् । उसको धन-सम्पत्ति उसकै
    हातले फिर्ता गर्नुपर्नेछ ।
  yor-yor: Àwọn ọmọ rẹ̀ yóò máa wá àti rí ojúrere lọ́dọ̀ tálákà, ọwọ́ rẹ̀ yóò sì kó
    ọrọ̀ wọn padà.
  pes-OPCB: فرزندانش از فقیران گدایی خواهند کرد و با زحمت و مشقت قرضهای پدرشان را
    خواهند پرداخت.
  tgl-ULB: Hihingi ng kapatawaran ang mga anak niya sa mga dukha, ibabalik ng mga
    kamay niya ang kaniyang kayamanan.
  hui-hui: Anigo agali ogoninaga waneiginiru ti aba ibugua yagibano karu mo hondo
    howa tinaga mbiraleru page bigi bini biaru yadai bule yagibano uruni ti karia
    puwa dara halu biamogo bia lama polebira.
  mya-mya: သူ၏သားတို့သည် ဆင်းရဲသားတို့ကို ဖျောင်းဖျ ရကြ၏။ သိုထားသောဥစ္စာကို ကိုယ်လက်နှင့်
    ပြန်ပေး ရကြ၏။
  bod-N: དེ་ཡི་བུ་ཚོས་དབུལ་པོར་སྐྱབས་འཇུག་ཞུ། ། དེ་ཡི་ལག་པས་རྒྱུ་ནོར་ཕྱི་རུ་སྤྲོད།
    །
  sna-sna: Vana vake vanofanira kutsvaka nyasha kuvarombo; maoko ake chaiwo anofanira
    kudzorera pfuma yake.
  spa-BLM: Sus hijos buscarán el favor de los pobres. Sus manos devolverán su riqueza.
  cac-cac: A tas yelq'uejnac eb', axo eb' yuninal eb' ol ac'an meltzaj d'a eb' meb'a'
    b'aj yelq'uejnac eb' chi'.
  swh-ULB: Watoto wake wataomba msamaha kwa watu maskini, mikono yake itaweza kurudisha
    utajiri wake.
  bel-bel: Сыны яго будуць шукаць ласкі ў жабракоў, і рукі ягоныя вернуць украдзенае
    ім.
  deu-ELBBK: Seine Kinder müssen die Armen begütigen, und seine Hände sein Vermögen
    zurückgeben.
  mbb-OT: Is menge anak din iyan ebayad diyà te menge pubri te tinakew zin diyà te
    kandan.
  mal-2015: അവന്റെ മക്കൾ ദരിദ്രന്മാരോടു കൃപ യാചിക്കും; അവന്റെ കൈ തന്നേ അവന്റെ സമ്പത്തു
    മടക്കിക്കൊടുക്കും.
  rmc-rmc: Leskre čhave dena pale oda, so ile le čore manušenge; peskre vastenca anela
    pale peskro barvaľipen.
  pes-OPV: فرزندانش نزد فقیران تذلل خواهند کرد، و دستهایش دولت او را پس خواهد داد.
  ron-1924: Песте фиий луй вор нэвэли чей сэрачь, ши мыниле луй вор да ынапой че а
    рэпит ку сила.
  ben-OBCV: তার সন্তানেরা দরিদ্রদের ক্ষতিপূরণ করবে; তার নিজের হাতই তার সম্পত্তি ফিরিয়ে
    দেবে।
  som-som: Carruurtiisu waxay wax ka baryi doonaan masaakiinta, Oo gacmahooduna dib
    bay u celin doonaan maalkiisa.
  lat-VUC: Filii ejus atterentur egestate, et manus illius reddent ei dolorem suum.
  eng-ASVBT: His children shall seek the favor of the poor, And his hands shall give
    back his wealth.
  ita-1885: I suoi figliuoli procacceranno il favor de' poveri, E le sue mani restituiranno
    quel ch'egli avrà rapito per violenza.
  eng-LXXUP: Let his inferiors destroy his children, And let his hands kindle the
    fire of sorrow.
  eng-ULB: His children will apologize to poor people; his hands will have to give
    back his wealth.
  spa-VBL: Sus hijos tendrán que pagar a los pobres y tendrán que devolver sus riquezas.
  fra-_FOB: Ses enfants feront la cour aux pauvres, et ses propres mains restitueront
    ses biens.
  mal-mal: അവന്റെ മക്കൾ ദരിദ്രന്മാരോട് കൃപ യാചിക്കും; അവന്റെ കൈ അവന്റെ സമ്പത്ത് മടക്കിക്കൊടുക്കും.
  urd-GVR: Us kī aulād ko ġharīboṅ se bhīk māṅgnī paṛegī, us ke apne hāthoṅ ko daulat
    wāpas denī paṛegī.
  suz-BL: मेको आन आलपुकीम प्रुङग आन शिशी माल्‍नीम। मिनु मेको आन तौपुकीमी प्रुङग आन
    शोंप लाइश्‍शा गेनीम।
  eng-NOY: His sons shall seek the favor of the poor, And their hands shall give back
    his wealth.
  ita-1927: I suoi figli si raccomanderanno ai poveri, e le sue mani restituiranno
    la sua ricchezza.
  ckb-ckb: کوڕەکانی هەوڵ دەدەن هەژاران ڕازی بکەن؛ دەستەکانی سامانەکەی دەدەنەوە.
  eng-BBE: His children are hoping that the poor will be kind to them, and his hands
    give back his wealth.
  kan-OKCV: ಅವನ ಮಕ್ಕಳು ಬಡವರ ದಯೆಯನ್ನು ಬೇಡುವರು; ಅವನ ಮಕ್ಕಳ ಕೈಗಳು ಅವನ ಸಂಪತ್ತನ್ನು ಹಿಂತಿರುಗಿಸಬೇಕಾಗುವುದು.
  tam-2017: அவனுடைய பிள்ளைகள் எளிமையானவர்களின் சகாயத்தைத் தேடுவார்கள்; அவன் பறித்ததை
    அவன் கைகள் திரும்பக் கொடுக்கவேண்டியதாகும்.
  spa-RV-1909: Sus hijos pobres andarán rogando; y sus manos tornarán lo que él robó.
  ron-BTF: Copiii lui vor căuta să mulțumească pe sărac și mâinile lui vor înapoia
    averile lor.
  eng-WEBP: His children will seek the favor of the poor. His hands will give back
    his wealth.
  eng-FBV: Their children will have to pay back the poor; they will have to return
    their wealth.
  nld-1939: Zijn zonen bedelen bij armen, Zijn kinderen geven zijn rijkdom af;
  nch-BL: Huan iconehua quitajtanise tapalehuili cati hueli masehuali masque teicneltzitzi.
    Sequinoc quinchihualtise ma tequitica nelchicahuac para quicuepase cati inintata
    quiichtejqui.
  vie-1934: Con cái nó sẽ cầu ơn kẻ nghèo, Và tay nó sẽ thường lại tài sản mà sự hung
    bạo nó đã cướp giựt.
  hin-CV: उसके पुत्रों की कृपा दीनों पर बनी रहती है तथा वह अपने हाथों से अपनी संपत्ति
    लौटाता है.
  spa-BES: Sus hijos favorecen a los pobres y sus manos le devuelvan su riqueza.
  tdx-tdx: Mipay tretre amo rarakeo o ana’eo; le soloem-pità’e o vara’eo.
  tha-KJV: ลูกหลานของเขาจะเสาะหาเป็​นที​่โปรดปรานของคนยากจน และมือของเขาจะคืนทรัพย์​สมบัติ​ของเขา
  por-BR-2018: Seus filhos procurarão o favor dos pobres; e suas mãos devolverão a
    sua riqueza.
  deu-ELO: Seine Kinder müssen die Armen begütigen, und seine Hände sein Vermögen
    zurückgeben.
  eng-WYC-2018: His sons shall be all-broken with neediness; and his hands shall yield
    to him his sorrow. (His sons shall make recompense to the poor; and with their
    hands they shall give back their goods to them.)
  epo-epo: Liaj filoj kurados almozpetante, Kaj liaj manoj redonos lian havaĵon.
  uig-PIN: Uning oƣulliri miskinlǝrgǝ xǝpⱪǝt ⱪilixⱪa mǝjburlinidu; Xuningdǝk u ⱨǝtta
    ɵz ⱪoli bilǝn bayliⱪlirini ⱪayturup beridu.
  beo-beo: Amasea, liligi amo ea da hame gagui dunuma wamolai, ea mano da bu ilima
    imunu.
  tpi-OTNT: Na ol pikinini bilong en bai i askim ol rabisman long sori long ol na
    helpim ol. Tasol sapos dispela man i stap yet, bai em yet i bekim ol planti samting
    em i bin pulim long ol rabisman.
  hau-SA: Dole ’ya’yansa su mayar wa matalauta abin da ya kamata; dole hannuwansa
    su mayar da dukiyarsa.
  uig-LAT: Uning oghulliri miskinlerge shepqet qilishqa mejburlinidu; Shuningdek u
    hetta öz qoli bilen bayliqlirini qayturup béridu.
  nde-nde: Abantwabakhe bazazincengela ebayangeni ngezandla zakhe abuyisele inotho
    yakhe.
  ton-ton: ‌ʻE kumi ʻe heʻene fānau ke fakafiemālieʻi ʻae masiva, pea ʻe toe ʻatu
    ʻe hono nima ʻenau ngaahi meʻa.
  ces-1613: Synové jeho budou přízně u nuzných hledati, a ruce jeho musejí zase vraceti
    loupež svou.
  eng-WMB: His children will seek the favor of the poor. His hands will give back
    his wealth.
  tam-TCV: அவனுடைய பிள்ளைகள் ஏழைகளின் தயவை நாடுவார்கள்; அவனுடைய கைகள் அவனுடைய செல்வத்தைத்
    திருப்பிக் கொடுக்கவேண்டும்.
  ceb-ULB: Mangayog pasaylo ang iyang mga anak ngadto sa mga tawong kabos; ibalik
    niyag hatag ang iyang bahandi pinaagi sa iyang kamot.
  pol-UBG: Jego synowie będą się korzyć przed ubogim, jego ręce zwrócą swe bogactwo.
  urd-GVU: اُس کی اولاد کو غریبوں سے بھیک مانگنی پڑے گی، اُس کے اپنے ہاتھوں کو دولت
    واپس دینی پڑے گی۔
  deu-1912: Seine Kinder werden betteln gehen, und seine Hände müssen seine Habe wieder
    hergeben.
  kan-2017: ಅವನ ಮಕ್ಕಳು ದರಿದ್ರರ ದಯೆಯನ್ನು ಬೇಡುವರು. ಅವನು ತನ್ನ ಕೈಯಿಂದಲೇ ತನ್ನ ಆಸ್ತಿಯನ್ನು
    ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟು ಬಿಡಬೇಕಾಗುವುದು.
  yap-yap: ma pifak e bay ra fulweged labgen e tin nni iring rok e pi gafgow.
  hlt-MCSB: A ca rhoek loh tattloel rhoek te a moeithen uh tih a kut loh a thahuem
    te a mael uh.
  mdy-ETH: ናኣታ ዒዛኮ ሺኢቂ ሺኢቂ ዓዴ ማንቆ ዓሶይዳፓ ጌኔና ቡሪ ዔኬ ሚኢሾ ጪጋንዳኔ።
  twi-ASANTE: Ne mma bɛsrɛ adeɛ afiri ahiafoɔ hɔ; ɛsɛ sɛ nʼankasa de nʼahonya sane
    ma.
  eng-WEBU: His children will seek the favor of the poor. His hands will give back
    his wealth.
  wal-wal: Iita aawai bonqqi ekkido miishshaa a naati bantta kushiyan guyye zaarana.
  spa-PDDPT: Tendrá que devolver sus riquezas. Sus hijos pedirán el favor de los pobres.
  gun-gun: Ta'y kuery ju onhea'ã 'rã iporiaukue'i oguerorya rupi, ha'e vy opo py ae
    ome'ẽmba ju 'rã imba'e rei-rei oipe'aa va'ekue.
  ilo-ULB: Agkiddawto iti pammakawan dagiti annakna kadagiti nakurapay a tattao; isublinto
    dagiti imana ti kinabaknangna.
  kpg-kpg: gei nadau dama gaa hai di humalia e hui anga nia mee ala ne gaiaa ang gi
    digau hagaloale.
  uig-ARA: ئۇنىڭ ئوغۇللىرى مىسكىنلەرگە شەپقەت قىلىشقا مەجبۇرلىنىدۇ؛ شۇنىڭدەك ئۇ ھەتتا
    ئۆز قولى بىلەن بايلىقلىرىنى قايتۇرۇپ بېرىدۇ.
  sus-sus: A xa die setaree kima see ra, e baba naxee muɲa. E baba xa naafuli gbilenma
    nɛ na mixie ma.
  pon-2006: oh nah pwutak kan pahn kapwungkihla eh pweipwand mehkan me e pirapahsangehr
    me semwehmwe kan.
  ksd-ksd: A umana natuna diat a anan upi ra maramaravut kai ra umana luveana, Ma
    ra umana lima i diat diat a valilikun kana tabarikik.
  tur-YTC: Çocukları yoksulların lütfunu arayacak. Onun elleri kendi servetini geri
    verecek.
  grc-BRENT: Τοὺς υἱοὺς αὐτοῦ ὀλέσαισαν ἥττονες, αἱ δὲ χεῖρες αὐτοῦ πυρσεύσαισαν ὀδύνας.
  ind-AYT: Anak-anaknya akan mencari kemurahan hati dari orang miskin; tangan-tangannya
    akan mengembalikan kekayaannya.
  nya-nya: Ana ake adzabwezera zonse zimene iyeyo analanda anthu osauka;
  hrv-hrv: 'Njegovu će djecu gonit'' siromasi: rukama će svojim vraćati oteto.'
  mps-mps: Tama aga wai pulubago augwa ayago wi sali nai te nai meni yai bidi dabebolo
    wei ponaibao. Te doado bage aga digi te nai meni yai bidide wi sali nai wei ponaibao.
  tpi-tpi: Na ol pikinini bilong en bai i askim ol rabisman long sori long ol na helpim
    ol. Tasol sapos dispela man i stap yet, bai em yet i bekim ol planti samting em
    i bin pulim long ol rabisman.
  dan-1931: Hans Sønner bejler til ringes Yndest, hans Hænder må give hans Gods tilbage.
  vie-OVCB: Con cái nó sẽ xin ân huệ từ người nghèo khổ, chính tay nó phải trả lại
    của cải nó đã chiếm.
  guj-2017: તેનાં સંતાનો ગરીબોની મહેરબાની શોધશે, અને તેના હાથો તેનું ધન પાછું આપશે.
  pon-2006A: oh nah pwutak kan pahn kapwungkihla eh pweipwand mehkan me e pirapahsangehr
    me semwehmwe kan.
  por-BRBSL: Seus filhos buscarão o favor dos pobres. Suas mãos devolverão sua riqueza.
  cth-cth: A canaw ni tami ka roedeng minhmai kahawi hah tawng awh vaiteh, a kut hoi
    hnopai hah bout a bankhai han.
  twi-twi: Ne mma bɛpata ahiafo; ɛsɛ sɛ nʼankasa de nʼahonya san ma.
  hlt-hlt: A ca rhoek loh tattloel rhoek te a moeithen uh tih a kut loh a thahuem
    te a mael uh.
  tbz-SIM: Bɛcĩ̀rìbɛ̀ bo pi o bí, kɛ̀ ìì bɛ̀ tɛ̃̀ńnɛ́ ò do fèkɛ bɛ̀ɛ̀ kpɛrɛ.
  msy-2020: Eghtɨ men boriba uarir apangkuv, egh uarir akurvaghsɨ, gumazamizir onganarazibar
    azangsɨgham. Gumazir kaba ikɨvɨra ikɨ, onganarazibagh amiba da, okemezir bizir
    avɨrim uam ada ikarvagham.
  dop-dop: Ɩsɑɣɑʋ kɑ́ mǝŋnɑ wɛnɑʋ ŋku ɩ kɑ hikinɑ mʋsʋŋ tɔɣɔ kʋ nyǝ́mɑ. Nɑ kʋnyɔntʋnɑɑ
    nɑ́ɑ́ wɑtɩ ɩ piyɑ.
  azb-azb: Övladları fəqirlərdən mərhəmət diləyəcək, Sərvətləri əllərindən gedəcək.
  eng-DBY: His children shall seek the favour of the poor, and his hands restore his
    wealth.
  hin-2017: उसके बच्चे कंगालों से भी विनती करेंगे, और वह अपना छीना हुआ माल फेर देगा।
  wol-KYG: ay doomam ay dàmp néew-ji-doole yi, ba delloo seen alal.
  eng-YLT: His sons do the poor oppress, And his hands give back his wealth.
  eng-WYC-2017: His sons shall be all-broken with neediness; and his hands shall yield
    to him his sorrow.
  eng-WMBB: His children will seek the favour of the poor. His hands will give back
    his wealth.
  urd-GVH: उस की औलाद को ग़रीबों से भीक माँगनी पड़ेगी, उसके अपने हाथों को दौलत वापस
    देनी पड़ेगी।
  rug-rug: Sari nana koburu si kote va pule la i sari na likakalae koari na tie malaṉa,
    meke kaqu va pulei rini sari na tinagotago hinikodi.
  gaz-gaz: Ijoolleen isaa hiyyeeyyiif beenyaa baasu; harki isaas qabeenya inni saame
    deebisee kennuu qaba.
  fra-LSG: Ses fils seront assaillis par les pauvres, Et ses mains restitueront ce
    qu’il a pris par violence.
  yal-yal: A diine karahanxin yi yiigelitɔne yii raxɛtɛ, e tan yɛtɛɛn yi a nafunle
    raxɛtɛ na muxune ma.
  haw-1868: E hoolaulea kana mau keiki i ka poe ilihune, A e hoihoi aku kona mau lima
    i ko lakou waiwai.
  arb-NAV: يَسْتَجْدِي أَوْلادُهُ مِنَ الْفُقَرَاءِ، وَتَرُدُّ يَدَاهُ ثَرْوَتَهُ
    المَسْلُوبَةَ.
  ewe-ewe: Ele be viawo nawɔ ɖɔɖɔɖo anyo dɔ me na ame dahewo, eya ŋutɔ ƒe asiwo aɖe
    asi le eƒe kesinɔnuwo ŋu.
  eng-LEE: His children will suffer oppression from the indigent, and his hands will
    have to restore his [ill-gotten] wealth.
  asm-FB: তাৰ সন্তানবোৰে দৰিদ্ৰসকলৰ পৰা অনুগ্ৰহ বিচাৰিব, আৰু তাৰ নিজ হাতে তাৰ ধন-সম্পত্তি
    ওভোটাই দিব।
  sus-A: عَ شَ دِيٍ سٍتَرٍيٍ كِمَ سٍيٍ رَ، عٍ بَبَ نَشٍيٍ مُحَ. عٍ بَبَ شَ نَاقُلِ
    فبِلٍنمَ نّ نَ مِشِيٍ مَ.
  fra-SBL: Ses enfants rechercheront la faveur des pauvres. Ses mains lui rendront
    sa richesse.
  hbo-hbo: בָּ֭נָיו יְרַצּ֣וּ דַלִּ֑ים וְ֝יָדָ֗יו תָּשֵׁ֥בְנָה אֹונֹֽו׃
  kik-kik: Ciana ciake ikaageragia kwĩiguithania na athĩĩni; moko make mwene no nginya
    magaacookia ũtonga wake kũrĩa aaũrutire.
  fra-NCL: Ses enfants imploreront les pauvres, de ses propres mains il restituera
    ses rapines.
  cek-AK: A caanawk loe amtang kaminawk khaeah tahmenhaih hni o ueloe, a tawnh o ih
    hmuenmae to a ban hoiah paek pathok o let tih.
  cuk-cuk: We-dule-isgana-e-mimmigan, dule-wilegana-wiolesad bendakedsegad. We-dule-isgana-e-mimmigan,
    dule-wilesmalad-ibe ibmar-nuegan-susmaladi gannar ukedsegad.
  uig-CYR: Униң оғуллири мискинләргә шәпқәт қилишқа мәҗбурлиниду; Шуниңдәк у һәтта
    өз қоли билән байлиқлирини қайтуруп бериду.
  tel-2017: వాళ్ళ సంతతి వాళ్ళు కనికరించమని దరిద్రులను వేడుకుంటారు. వారి చేతుల్లో ఉన్న
    ఆస్తిని తిరిగి ఇచ్చివేస్తారు.
  hat-BSA: Fis li yo fè byen pou malere yo, e men yo remèt byen li yo.
  kos-kos: Ac tulik natul ac fah akfalyela ma lun mwet sukasrup ma el tuh pisrala
    ah.
  hbo-WLC: בָּ֭נָיו יְרַצּ֣וּ דַלִּ֑ים וְ֝יָדָ֗יו תָּשֵׁ֥בְנָה אוֹנֽוֹ׃
  ibo-ibo: Ụmụ ya ga-achọ ihuọma site nʼaka ndị ogbenye; aka ya abụọ kwa ga-enyeghachi
    akụ ya.
  ory-ory: ତାହାର ସନ୍ତାନଗଣ ଦରିଦ୍ରମାନଙ୍କର ଅନୁଗ୍ରହ ଚେଷ୍ଟା କରିବେ ଓ ତାହାର ସନ୍ତାନଗଣ ତାହାର
    ସମ୍ପତ୍ତି ଫେରାଇ ଦେବେ।
  chk-chk: Nöün kewe repwe aliwinala mine a soläni seni ekewe chon wöüngau, ir repwe
    aliwinala wöün.
  rop-rop: En blanga olabat bigininimob, garra lafta peiyimbek wanim olabat dedi en
    mami bin stilimbat brom ola powan pipul.
  ukr-1871: Дїти його будуть у старцїв ласки шукати, й руки його повернуть усе, в
    кого він що пограбив.
  deu-1951: Seine Söhne müssen die Armen entschädigen und ihre Hände sein Vermögen
    wieder herausgeben.
  eng-JPS: His children shall appease the poor, and his hands shall restore his wealth.
  srp-1865: Sinovi njegovi umiljavaæe se siromasima i ruke æe njegove vraæati što
    je oteo.
  lug-lug: Abaana be basaana bakolagane n’abaavu, emikono gye gyennyini gye gisaana
    okuwaayo obugagga bwe.
  heb-heb: בניו ירצו דלים וידיו תשבנה אונו׃
  ben-IRV: তার সন্তানেরা দরিদ্রদের কাছে ক্ষমা চাইবে; তার হাত সন্তানগণ তার সম্পত্তি
    ফিরিয়ে দেবে।
  pan-pan: ਉਹ ਦੇ ਬੱਚੇ ਕੰਗਾਲਾਂ ਤੋਂ ਮਦਦ ਮੰਗਣਗੇ, ਅਤੇ ਉਹ ਦੇ ਬੱਚੇ ਉਹ ਦਾ ਮਾਲ-ਧਨ ਮੋੜਨਗੇ।
  mya-JVB: သူ ၏သား တို့သည် ဆင်းရဲသား တို့ကို ဖျောင်းဖျ ရကြ၏။ သိုထားသောဥစ္စာ ကို ကိုယ်
    လက် နှင့် ပြန် ပေး ရကြ၏။
  hmo-hmo: Bona ia ese ogogami taudia dekena amo ia henaoa kohu, be iena natuna tau
    ese, unai ogogami taudia dekenai do idia henia lou.
  urd-urd: उसकी औलाद ग़रीबों की ख़ुशामद करेगी, और उसी के हाथ उसकी दौलत को वापस देंगे।
  rus-SYN: Сыновья его будут заискивать у нищих, и руки его возвратят похищенное им.
  bqc-SIM: Aà nɛ́ↄ awakpa taasideↄnɛ, aai aà àizɛɛ sↄaanɛ́.
  tcz-CHONGTHU: Achate houvin mivaichate komma akhut do uvinte, ijeh inem itile amahon
    aguh u haosat naho chu anung peh kit diu ahi.
  mar-mar: दुष्ट मनुष्याने गरीब लोकांकडून जे काही घेतले होते ते त्याची मुले परत करतील.
    दुष्ट मनुष्याचे स्वत:चे हातच त्याची संपत्ती परत करतील.
  qub-qub: Wamrancunami wacchata pobricunata cutichipaconga. Paycunami papänincuna
    pobrita ima-aycanta suwapashantapis cutichenga.
  hat-hat: Pitit yo va peye pòv yo pou tou sa yo te fè yo. Se pwòp pitit yo ak men
    yo ki va renmèt pòv yo sa yo te pran pa fòs.
  eng-BSB: His sons will seek the favor of the poor, for his own hands must return
    his wealth.
  eng-WEBPB: His children will seek the favour of the poor. His hands will give back
    his wealth.
  kbq-kbq: Hanki ana vahe'mofo mofavrezmimo'za, zamunte omne vahe'ma zamazama hanagura
    memea hugahaze. Na'ankure zmafahe'zama zamunte omne vahe'mokizmi fenoma musufama
    eri'naza zantamina, zamagra'a zamazampinti ete zami'za vano hugahaze.
  nhe-BL: Huan iconehua quitlajtlanise tlapalehuili ica tlen hueli tlacatl yonque
    teicneltzitzi. Sequinoc quinchihualtise ma tequitica nelchicahuac para quicuepase
    tlen inintata quinichtejqui.
  gub-BL: Imunar teko hemetarer 'ym ma'e wanemetarer rehe wikuwe mehe. Ta'yr umuzewyr
    putar wanemetarer wanupe wà nehe.
  eng-DRA: His children shall be oppressed with want, and his hands shall render him
    his sorrow.
