verse: JOB.020.026
translations:
  mal-C: അവരുടെ നിക്ഷേപങ്ങൾക്കായി ഘോരാന്ധകാരം പതിയിരിക്കുന്നു. വീശിക്കത്തിക്കാത്ത
    അഗ്നി അവരെ ദഹിപ്പിക്കും, അവരുടെ കൂടാരങ്ങളിൽ അവശേഷിച്ചവയെ അതു വിഴുങ്ങിക്കളയും.
  deu-TKW: Alles Unglück ist aufgespart seinen Schätzen, ein Feuer verzehrt ihn, das
    nicht angefacht ward; es weidet ab den Überrest in seinem Zelt.
  lin-lin: Molili makasi ezali kozela libula na ye, moto makasi oyo moto apelisi te
    ekozikisa ye elongo na biloko oyo ekotikala kati na ndako na ye.
  eng-LSV: All darkness is hid for his treasures, || A fire not blown consumes him,
    || The remnant is broken in his tent.
  eng-GNV: 'All darkenes shalbe hid in his secret places: the fire that is not blowen,
    shall deuoure him, and that which remaineth in his tabernacle, shalbe destroyed.'
  eng-WEBSTER: 'All darkness shall be hid in his secret places: a fire not blown shall
    consume him; it shall go ill with him that is left in his tabernacle.'
  nhw-BL: “Nochi iricojyo tlami quema yaya miqui huan yohui ipan nopa hueyi ostotl
    campa tlahuel tzintlayohua. Se hueyi tlitl quitlamitlatis ya huan nochi catli
    quicajtejtoque ipan ichaj.
  swh-ONEN: giza nene linavizia hazina zake. Moto usiopepewa na mtu utamteketeza,
    na kuangamiza yaliyosalia nyumbani mwake.
  bba-bba: Asɔrɔ yɑ koo win dukiɑ deemɑ. Kpɑ dɔ̃ɔ wi tɔnun bii kun sɔ̃ruɑ u nùn mwɑ,
    wi kɑ win yɑ̃nu.
  eng-KJVCPB: 'All darkness shall be hid in his secret places: A fire not blown shall
    consume him; It shall go ill with him that is left in his tabernacle.'
  luo-luo: nikech mwandune duto oserumo. Mach ma lwet dhano ok omoko biro wangʼe molokre
    buru kendo biro tieko gimoro amora modongʼ e hembe.
  meu-meu: Dibura vada e heḡaeḡaelaia, iena taḡa ihadonodia; asie hahururua lahina
    ese baine araia, ena kalaga ai e miamu ḡaudia baine aradia ore.
  npi-ULB: उसको धनको लागि निस्पट्ट अन्धकार साँचिएको छ । प्रचण्ड आगोले उसलाई भस्म पार्नेछ
    । उसको पालमा छोडिएका सबै कुरालाई त्‍यसले भष्‍म पार्नेछ ।
  yor-yor: òkùnkùn biribiri ní a ti pamọ́ fún ìṣúra rẹ̀. Iná ti a kò fẹ́ ní yóò jó
    o run yóò sì jẹ èyí tí ó kù nínú àgọ́ rẹ̀ run.
  pes-OPCB: دارایی او نابود خواهد شد و آتشی ناگهانی به اموالش خواهد افتاد و آنچه را
    که برایش باقی مانده است خواهد بلعید.
  tgl-ULB: Nakalaan ang ganap na kadiliman para sa kaniyang mga kayamanan; lalamunin
    siya ng apoy na hindi naapula; lalamunin nito kung ano ang nalabi sa kaniyang
    tolda.
  hui-hui: Ibunaga muni dabudaburu bayale mo mogobu wiyaruni bibahende mo ko hai holebira.
    Agali ko biaga biagobi ibu waneigini damene bu karubi bibahende ira dalude timbuni
    dedagoria dai helolebira.
  mya-mya: ခပ်သိမ်းသောဘေးတို့သည် သူ့အဘို့ သိုထား လျက်ရှိကြ၏။ လူမမွေးသောမီးသည် သူ့ကိုလောင်လိမ့်
    မည်။ သူ၏နေရာ၌ ကြွင်းသမျှသော အရာတို့ကို လောင် လိမ့်မည်။
  bod-N: དེ་ཡི་གཏེར་ནི་མུན་པའི་ནང་དུ་ལྟུང་། ། མི་ཡིས་མ་སྦར་མེས་དེ་བསྲེག་པར་འགྱུར།
    ། གུར་གྱི་ནང་གི་ལྷག་མ་རྣམས་བསྲེག་འོང་། །
  sna-sna: rima guru richavandira pfuma yake. Moto usina anopfutidzira uchamupisa
    uye uchaparadza zvichasara mutende rake.
  spa-BLM: Toda la oscuridad está guardada para sus tesoros. Un fuego no avivado lo
    devorará. Consumirá lo que queda en su tienda.
  cac-cac: A q'uic'alq'uinal ol c'ub'anel tastac sic'an yuj eb'. A jun c'ac' max tupi,
    a' ol n̈usantz'a masanil tastac ay d'a eb'.
  swh-ULB: Giza lliilo kamilika limetunzwa kwa akiba zake; moto usiopulizwa utamla
    yeye kwa haraka; utameza kile kilichoachwa katika hema yake.
  bel-bel: Усё змрочнае схавана ўсярэдзіне ў яго; будзе пажыраць яго агонь, нікім
    не разьдзіманы; ліха напаткае і ўсё, што засталося ў намёце ягоным.
  deu-ELBBK: Eitel Finsternis ist aufgespart für seine Schätze; ein Feuer, das nicht
    angeblasen ist, wird ihn fressen, wird verzehren, was in seinem Zelt übriggeblieben.
  mbb-OT: Egketazin diyà te utew merusirem is ketiǥeyunan din. Ne ebinsulan sikandin
    wey is langun he nesamà diyà te ubpeey zin te hapuy he kenà etew is edretem duen.
  mal-2015: അന്ധകാരമൊക്കെയും അവന്റെ നിക്ഷേപമായി സംഗ്രഹിച്ചിരിക്കുന്നു; ആരും ഊതാത്ത
    തീക്കു അവൻ ഇരയാകും; അവന്റെ കൂടാരത്തിൽ ശേഷിച്ചിരിക്കുന്നതിനെ അതു ദഹിപ്പിക്കും;
  rmc-rmc: Savoro leskro barvaľipen ela zňičimen, chala les e jag, so na sas zathoďi
    le manušestar, a zlabarela savoren, ko mek ačhiľa andre leskro stanos.
  pes-OPV: تمامی تاریکی برای ذخایر او نگاه داشته شده است. و آتش ندمیده آنها را خواهدسوزانید،
    و آنچه را که در چادرش باقی است، خواهد خورد.
  ron-1924: Тоате ненорочириле сунт пэстрате пентру комориле луй; ва фи мистуит де
    ун фок пе каре ну-л ва апринде омул, ши че ва май рэмыне ын кортул луй ва фи арс
    де фок.
  ben-OBCV: তার ধনসম্পদের জন্য সর্বাত্মক অন্ধকার অপেক্ষা করে আছে। দাবানল তাকে গ্রাস
    করবে ও তার তাঁবুর অবশিষ্ট সবকিছু গিলে খাবে।
  som-som: Gudcurka oo dhanna waxaa meel loogu kaydiyey khasnadihiisa; Oo dab aan
    la afuufin ayaa isaga dhammayn doona, Wuuna baabbi'in doonaa waxa teendhadiisa
    ku dhex hadhay.
  lat-VUC: 'Omnes tenebræ absconditæ sunt in occultis ejus; devorabit eum ignis qui
    non succenditur: affligetur relictus in tabernaculo suo.'
  eng-ASVBT: 'All darkness is laid up for his treasures: A fire not blown by man shall
    devour him; It shall consume that which is left in his tent.'
  ita-1885: Tutte le tenebre saran nascoste ne' suoi nascondimenti; Un fuoco non soffiato
    lo divorerà; Chi sopravviverà nel suo tabernacolo, capiterà male.
  eng-LXXUP: 'And let all darkness wait for him: A fire that burns not out shall consume
    him; And let a stranger plague his house.'
  eng-ULB: Complete darkness is reserved for his treasures; a fire not fanned will
    devour him; it will consume what is left in his tent.
  spa-VBL: Todo lo que valoran desaparecerá en la oscuridad; el fuego divino los destruirá;
    todo lo que les queda se convertirá en humo.
  fra-_FOB: Toutes les calamités sont réservées à ses trésors, un feu qu'on n'aura
    pas besoin de souffler le dévorera, et ce qui restera dans sa tente sera consumé.
  mal-mal: അന്ധകാരമെല്ലാം അവന്റെ നിക്ഷേപമായി സംഗ്രഹിച്ചിരിക്കുന്നു; ആരും ഊതിക്കത്തിക്കാത്ത
    തീയ്ക്ക് അവൻ ഇരയാകും; അവന്റെ കൂടാരത്തിൽ ശേഷിച്ചിരിക്കുന്നതിനെ അത് ദഹിപ്പിക്കും;
  urd-GVR: Gahrī tārīkī us ke ḳhazānoṅ kī tāk meṅ baiṭhī rahegī. Aisī āg jo insānoṅ
    ne nahīṅ lagāī use bhasm karegī. Us ke ḳhaime ke jitne log bach nikle unheṅ wuh
    khā jāegī.
  suz-BL: मेको आन शोंप कली थम छिङछिङमी रिम्‍शा बाक्‍शो बाक्‍ब। थाम्‍पा ब्रशो मीम मेको
    आन कली दाक्‍ब। मिनु आन ताम्‍बुम लीशो मारेइ मारेइ नेक्‍ब। ब्‍यवस्‍था ३२:२२
  eng-NOY: Calamity of every kind is treasured up for him. A fire not blown shall
    consume him; It shall consume whatever is left in his tent.
  ita-1927: Buio profondo è riservato a’ suoi tesori; lo consumerà un fuoco non attizzato
    dall’uomo, che divorerà quel che resta nella sua tenda.
  ckb-ckb: هەموو تاریکییەک بۆ گەنجینەکانی شاردراوەتەوە. ئاگرێک دەیخوات فووی لێ نەکراوە،
    ئەوەی لە چادرەکەی مابێتەوە لووشی دەدات.
  eng-BBE: 'All his wealth is stored up for the dark: a fire not made by man sends
    destruction on him, and on everything in his tent.'
  kan-OKCV: ಅವನ ನಿಕ್ಷೇಪಗಳಲ್ಲಿ ಅಂಧಕಾರವು ಪೂರ್ಣವಾಗಿ ಕವಿಯುವುದು; ಯಾರೂ ಹೊತ್ತಿಸದ ಬೆಂಕಿ ಅವನನ್ನು
    ದಹಿಸುವುದು; ಅವನ ಗುಡಾರದಲ್ಲಿ ಉಳಿದದ್ದೆಲ್ಲ ನಾಶವಾಗುವುದು.
  tam-2017: அவன் ஒளிக்கும் இடங்களில் காரிருள் அடங்கியிருக்கும்; அணையாத நெருப்பு அவனை
    எரிக்கும்; அவன் கூடாரத்தில் மீதியாயிருக்கிறவன் பாடு அநுபவிப்பான்.
  spa-RV-1909: 'Todas tinieblas están guardadas para sus secretos: fuego no soplado
    lo devorará; su sucesor será quebrantado en su tienda.'
  ron-BTF: Tot întunericul se va ascunde în locurile lui tainice, un foc neațâțat
    îl va mistui; îi va merge rău celui care este lăsat în cortul lui.
  eng-WEBP: All darkness is laid up for his treasures. An unfanned fire will devour
    him. It will consume that which is left in his tent.
  eng-FBV: All they value will disappear into the darkness; divine fire will destroy
    them; all they have left will go up in smoke.
  nld-1939: De diepste duisternis houdt hem omvangen; Een vuur verslindt hem, dat
    niet is ontstoken, Vreet weg wat nog leeft in zijn tent.
  nch-BL: “Nochi iricojyo tami quema yaya miqui huan yahui ipan nopa hueyi ostot campa
    tahuel tzintayohua. Se hueyi tit quitamitatis ya huan nochi cati quicajtejtoc
    ipan ichaj.
  vie-1934: Cả sự tối tăm đã dành làm bửu vật cho nó; Lửa người ta không thổi sẽ thiêu
    đốt nó, Và kẻ còn sót lại trong trại nó sẽ bị tiêu diệt đi.
  hin-CV: घोर अंधकार उसकी संपत्ति की प्रतीक्षा में है. अग्नि ही उसे चट कर जाएगी. यह
    अग्नि उसके तंबू के बचे हुओं को भस्म कर जाएगी.
  spa-BES: Toda su riqueza está almacenada para la oscuridad; un fuego no hecho por
    el hombre envía destrucción sobre él, y sobre él que queda en su casa.
  tdx-tdx: Fimoromoroñañe ty vandroñeñe ho amo vara’eo. Afo tsy rarafeñe ty hamorototo
    aze vaho hangotomomoke ty honka’e añ’akiba’e ao.
  tha-KJV: ความมืดทั้งปวงจะซ่อนไว้ในที่ลึ​กล​ับของเขา ไฟที่​ไม่​ต้องเป่าจะกลืนเขาเสีย
    สิ​่งใดที่​เหลืออยู่​ในเต็นท์ของเขาจะถูกเผาผลาญ
  por-BR-2018: Todas as trevas estão reservadas para seus tesouros escondidos; um
    fogo não assoprado o consumirá; acabará com o que restar em sua tenda.
  deu-ELO: Eitel Finsternis ist aufgespart für seine Schätze; ein Feuer, das nicht
    angeblasen ist, wird ihn fressen, wird verzehren, was in seinem Zelte übriggeblieben.
  eng-WYC-2018: All darknesses (shall) be hid in his privates; fire, which is not
    tended, shall devour him; he shall be tormented (who is) left in his tabernacle.
    (All darkness shall be hid in his secret place; a fire, which is not tended, shall
    devour him; he who is left in his tent, shall be tormented.)
  epo-epo: Nenia mallumo povos kaŝi liajn trezorojn; Lin konsumos fajro ne disblovata;
    Malbone estos al tiu, kiu restos en lia tendo.
  uig-PIN: Zulmǝt ⱪarangƣuluⱪ uning bayliⱪlirini yutuwetixkǝ tǝyyar turidu, Insan
    püwlimigǝn ot uni yutuwalidu, Uning qedirida ⱪelip ⱪalƣanlirinimu yutuwetidu.
  beo-beo: Ea gagui liligi huluane da gugunufinisi dagoi. Lalu amo da dunuga hame
    ulagisi, da e amola ea sosogo huluane nesa.
  tpi-OTNT: Olgeta kago na mani samting ol i bin bungim bai i bagarap olgeta. Na ol
    man nogut wantaim ol famili bilong ol bai i lus olgeta long wanpela paia i no
    gat man i bin laitim.
  hau-SA: duhu kawai yake jiran dukiyarsa. Wutar da ba a fifita ba za tă cinye shi
    ta kuma ƙona duk abin da ya rage a tentinsa.
  uig-LAT: Zulmet qarangghuluq uning bayliqlirini yutuwétishke teyyar turidu, Insan
    püwlimigen ot uni yutuwalidu, Uning chédirida qélip qalghanlirinimu yutuwétidu.
  nde-nde: umnyama omkhulu uyilindele inotho yakhe. Umlilo ongungumayo uzamqeda utshise
    lokho okuseleyo ethenteni lakhe.
  ton-ton: 'Ko e ngaahi fakapoʻuli kotoa pē kuo fufū ʻi hono ngaahi potu fakalilolilo:
    ʻe fakaʻauha ia ʻe he afi taʻetapili; ʻe hoko ʻae kovi kiate ia ʻoku toe ʻi hono
    ʻapi.'
  ces-1613: Všeliká neštěstí jsou polečena v skrýších jeho, zžíře jej oheň nerozdmýchaný,
    zle se povede i pozůstalému v stanu jeho.
  eng-WMB: All darkness is laid up for his treasures. An unfanned fire will devour
    him. It will consume that which is left in his tent.
  tam-TCV: அவனுடைய பொக்கிஷங்கள் காரிருளில் கிடக்கும். அணையாத நெருப்பு அவனைச் சுட்டெரித்து,
    அவனுடைய கூடாரத்தில் மீதியாயிருப்பதையும் விழுங்கிப்போடும்.
  ceb-ULB: Nakatagana ang hingpit nga kangitngit alang sa iyang mga bahandi; molamoy
    kaniya ang kalayo nga dili matayhop; lamoyon niini ang bisan unsa nga nahibilin
    sa iyang tolda.
  pol-UBG: Wszelka ciemność zaczai się w jego kryjówkach. Pożre go ogień niewzniecony,
    a ten, kto pozostał w jego przybytku, będzie udręczony.
  urd-GVU: گہری تاریکی اُس کے خزانوں کی تاک میں بیٹھی رہے گی۔ ایسی آگ جو انسانوں نے
    نہیں لگائی اُسے بھسم کرے گی۔ اُس کے خیمے کے جتنے لوگ بچ نکلے اُنہیں وہ کھا جائے
    گی۔
  deu-1912: Es ist keine Finsternis da, die ihn verdecken möchte. Es wird ihn ein
    Feuer verzehren, das nicht angeblasen ist; und wer übrig ist in seiner Hütte,
    dem wird's übel gehen.
  kan-2017: ಅವನ ನಿಧಿನಿಕ್ಷೇಪಗಳಿಗಾಗಿ ಪೂರ್ಣಾಂಧಕಾರವು ಕಾದಿರುವುದು, ಯಾರೂ ಹೊತ್ತಿಸದ ಬೆಂಕಿಯು
    ಅವನನ್ನು ತಿಂದುಹಾಕಿ, ಅವನ ಗುಡಾರದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡದ್ದನ್ನು ಮೇದು ಬಿಡುವುದು.
  yap-yap: Ke mogoth gubin e chubgil rok; ma ir nge chon e tabnaw rok e yad be yik’
    u ba nifiy ni gathi girdi’ e k’oreg.
  hlt-MCSB: Hmaisuep cungkuem te khoem hamla a tung. A hmuh mueh hmai loh anih te
    a hlawp vetih a dap kah rhaengnaeng khaw a talh pah ni.
  mdy-ETH: ዒ ቡኩሴ ቆላ ቢያ ሻኔ ዹሞይዳ ጋፓንዳኔ፤ ዓሲ ዔኤሢባኣ ታሚ ዒዛ ሙዓንዳኔ፤ ዒዛኮ ማኣሮይዳ ዓቴ ባኮዋ ቢያ ላይ
    ባይዛንዳኔ።
  twi-ASANTE: esum kabii bɛduru nʼakoradeɛ. Ogya a wɔmfite mu bɛhye no, na asɛe deɛ
    aka wɔ ne ntomadan mu.
  eng-WEBU: All darkness is laid up for his treasures. An unfanned fire will devour
    him. It will consume that which is left in his tent.
  wal-wal: “I shiishshido aqo ubbai xayana; asi eettibeenna tamai a maana; a keettan
    attida asai ubbaikka taman meetettana.
  spa-PDDPT: Toda la tenebrosidad está reservada para sus tesoros. Un fuego no atizado
    los devorará, y consumirá lo que quede en su vivienda.
  gun-gun: Ha'e kuery peguarã omoĩa 'rã opa marã ojexavai aguã. Tata omomba 'rã avave
    rei oipeju e'ỹ teĩ, hoo py opyta va'ekue-'ekue omomba peve.
  ilo-ULB: Naan-anay a kinasipnget ti nakasagana para kadagiti gamgamengna; ti apuy
    a saan a napuyotan ti manguramto kenkuana; ibusento ti apuy dagiti nabati iti
    toldana.
  kpg-kpg: Nia mee huogodoo ala ne benebene go digaula la ga mooho gi daha. Di ahi
    hagalee ne akaa gi nia lima o tangada dangada, gaa dudu digaula mo digau huogodoo
    o nadau hale.
  uig-ARA: زۇلمەت قاراڭغۇلۇق ئۇنىڭ بايلىقلىرىنى يۇتۇۋېتىشكە تەييار تۇرىدۇ، ئىنسان
    پۈۋلىمىگەن ئوت ئۇنى يۇتۇۋالىدۇ، ئۇنىڭ چېدىرىدا قېلىپ قالغانلىرىنىمۇ يۇتۇۋېتىدۇ.
  sus-sus: A xa naafuli birin luma dimi nan kui, tɛ fa na birin gan a xɔnyi.
  pon-2006: Mehkoaros me e nekidalahr pahn mwomwla; kisiniei ehu me kaidehn pehn aramas
    me isikada pahn isikala ih oh eh peneinei.
  ksd-ksd: A bobotoi i ki na vaninara ure kana lavur ngatngat da magit; A iap nina
    pa ta tutana i vu ia na tun vue; Na tun vue bula ra magit i ki valili ta ra kubana.
  tur-YTC: Onun hazineleri için her tür karanlık toplanmıştır. Körüklenmemiş bir ateş
    onu yiyip bitirecektir. Çadırında geride kalanları tüketecektir.
  grc-BRENT: πᾶν δὲ σκότος αὐτῷ ὑπομείναι· κατέδεται αὐτὸν πῦρ ἄκαυστον, κακώσαι δὲ
    αὐτοῦ ἐπήλυτος τὸν οἶκον.
  ind-AYT: Kegelapan pekat diberikan bagi harta bendanya; api yang tidak ditiup akan
    melahapnya, dan akan menghabiskan semua yang tertinggal di kemahnya.
  nya-nya: mdima wandiweyani ukudikira chuma chake. Moto wopanda wowukoleza udzamupsereza
    ndi kuwononga zonse zotsala mʼnyumba yake.
  hrv-hrv: na njega tmine sve tajom očekuju. Vatra ga ništi, ni od kog zapaljena,
    i proždire sve pod njegovim šatorom.
  mps-mps: Tigidali wa hulu dabe, mone dabe, augwaligo sisinani nai dabe da, sese
    dola silaibao. Tama te dwai bidi dabe dali, augwa we wai puluba dali sese, te
    bidi mego dalisąma yai iside sese hagala silaibao.
  tpi-tpi: Olgeta kago na mani samting ol i bin bungim bai i bagarap olgeta. Na ol
    man nogut wantaim ol famili bilong ol bai i lus olgeta long wanpela paia i no
    gat man i bin laitim.
  dan-1931: idel Mørke er opsparet til ham; Ild, der ej blæses op*, fortærer ham,
    æder Levningen i hans Telt. { [*af Mennesker, altså tændt af Gud.] }
  vie-OVCB: Tối tăm mờ mịt rình rập tài sản nó. Lửa thiên nhiên sẽ thiêu cháy nó,
    tiêu diệt những gì sót lại trong lều nó.
  guj-2017: તેના ખજાનાની જગ્યાએ કેવળ અંધકાર તેને માટે રાખી મૂક્યો છે. પ્રચંડ અગ્નિ
    કે જેને કોઈ માનવે સળગાવ્યો નથી તે તેને ભસ્મીભૂત કરી નાખશે.
  pon-2006A: Mehkoaros me e nekidalahr pahn mwomwla; kisiniei ehu me kaidehn pehn
    aramas me isikada pahn isikala ih oh eh peneinei.
  por-BRBSL: Toda a escuridão é depositada para seus tesouros. Um incêndio não planejado
    o devorará. Ele consumirá o que for deixado em sua tenda.
  cth-cth: Runae pueng teh ama hanelah pâtung lah ao. Tami ni patawi hoeh e hmai ni
    be a kak vaiteh, a im dawk kaawm e pueng ama hoi a kak han.
  twi-twi: sum kabii retwɛn nʼademude. Ogya a ɛnnɛw mu bɛhyew no, na asɛe nea aka
    wɔ ne ntamadan mu.
  hlt-hlt: Hmaisuep cungkuem te khoem hamla a tung. A hmuh mueh hmai loh anih te a
    hlawp vetih a dap kah rhaengnaeng khaw a talh pah ni.
  tbz-SIM: Dibiìnnì diɛrì diì duɔ́ o kpɛ́í kɛ bo ò do, muhɑ̃ɑ̃́ nhòmɔù í tɔ̀tinnɛ
    mù muù yóó ò cɔ̀útɛ́, kɛ́cɔ́útɛ́nɛ̀ dɛ̀ɛ̀ kpɑɑ́ kɛ bo o cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Dagɨaba ko bizir me akuvaziba bar ikuvigham, eghtɨ mɨtarmem bar da avaragham.
    Eghtɨ gumazir kurar kaba uan biziba sara, avir nguazimɨn gumazitam atɨzir puvatɨzimɨn
    aven, bar ovegham.
  dop-dop: Sǝkpɛtʋɣʋ kɛ ɩ tɛŋnɑ, nɑ kɔkɔ ŋkɑ nɔɣɔlʋ tɑ lu tɔ kɑ́ nyɑɣɑ ɩ mɑɣɑmɑɣɑ.
    Ɩlɛnɑ kɑ́ kpɛŋnɑ mpi pǝ kɑɑsɑ ɩ tɛ tɔ.
  azb-azb: Xəzinələrinin aqibəti qaranlıq olacaq, Üfürülməmiş od onu yeyib-qurtaracaq,
    Çadırında qalanları da yandırıb-yaxacaq.
  eng-DBY: 'All darkness is laid up for his treasures: a fire not blown shall devour
    him; it shall feed upon what is left in his tent.'
  hin-2017: उसके गड़े हुए धन पर घोर अंधकार छा जाएगा। वह ऐसी आग से भस्म होगा, जो मनुष्य
    की फूँकी हुई न हो; और उसी से उसके डेरे में जो बचा हो वह भी भस्म हो जाएगा।
  wol-KYG: Mboolem lëndëm a làqu di ko xaar, te sawara wu loxo jafalul a koy xoyom,
    lakkaale lu desoon ca xaymaam.
  eng-YLT: All darkness is hid for his treasures, Consume him doth a fire not blown,
    Broken is the remnant in his tent.
  eng-WYC-2017: All darknesses be hid in his privates [or private things]; fire, which
    is not tended, shall devour him; he shall be tormented and left in his tabernacle.
  eng-WMBB: All darkness is laid up for his treasures. An unfanned fire will devour
    him. It will consume that which is left in his tent.
  urd-GVH: गहरी तारीकी उसके ख़ज़ानों की ताक में बैठी रहेगी। ऐसी आग जो इनसानों ने नहीं
    लगाई उसे भस्म करेगी। उसके ख़ैमे के जितने लोग बच निकले उन्हें वह खा जाएगी।
  rug-rug: Doduru tinagotago tanisa si ta huara palae beto, kote sulu pani na nika,
    sapu lopu na tie va katua, kote ta sulu tugo si asa meke sari na nana tatamana.
  gaz-gaz: dukkanni limixiinis riphee qabeenya isaa eeggata. Ibiddi namni tokko iyyuu
    hin afarsin gubee isa fixa; waan dunkaana isaa keessatti hafes ni barbadeessa.
  fra-LSG: Toutes les calamités sont réservées à ses trésors; Il sera consumé par
    un feu que n’allumera point l’homme, Et ce qui restera dans sa tente en deviendra
    la pâture.
  yal-yal: A nafulu ramaraden nafema dimi gbeen nan tun na. Tɛɛn yi fa a halagideni
    muxe mi naxan nadɛgɛxi, muxun naxanye mɔn na lu a konni, tɛɛn yi ne fan gan.
  haw-1868: Ua hoahuia ka poino a pau no kona waiwai; O ke ahi i hoa ole ia e hoopau
    ia ia; E popilikia ka mea o koe iloko o kona halelewa.
  arb-NAV: كُلُّ ظُلْمَةٍ تَتَرَبَّصُ بِذَخَائِرِهِ، وَتَأْكُلُهُ نَارٌ لَمْ تُنْفَخْ،
    وَتَلْتَهِمُ مَا بَقِيَ مِنْ خَيْمَتِهِ.
  ewe-ewe: eye viviti tsiɖitsiɖi le eƒe kesinɔnuwo lalam. Dzo si womeƒlɔ ɖo o la afiae
    eye wòabi nu si susɔ ɖe eƒe agbadɔ me la keŋkeŋkeŋ.
  eng-LEE: 'Entire darkness is laid by for his treasures: a fire not urged by blowing
    will consume him; it will destroy any one that is left in his tent.'
  asm-FB: তাৰ সঞ্চিত বস্তুৰ অৰ্থে ঘোৰ আন্ধাৰ ৰাখি থোৱা হৈছে, মানুহে নধৰা জুয়ে তাক
    গ্ৰাস কৰিব; সেয়ে তাৰ তম্বুত থকা অৱশিষ্ট বস্তু ভষ্ম কৰিব।
  sus-A: عَ شَ نَاقُلِ بِرِن لُمَ دِ مِ نَن كُي، تّ قَ نَ بِرِن فَن عَ شْنيِ.
  fra-SBL: Toutes les ténèbres sont mises en réserve pour ses trésors. Un feu non
    attisé le dévorera. Il consumera ce qui reste dans sa tente.
  hbo-hbo: כָּל־חֹשֶׁךְ֮ טָמ֪וּן לִצְפּ֫וּנָ֥יו תְּ֭אָכְלֵהוּ אֵ֣שׁ לֹֽא־נֻפָּ֑ח יֵ֖רַע
    שָׂרִ֣יד בְּאָהֳלֹֽו׃
  kik-kik: nduma nene nĩyetereire igĩĩna ciake. Mwaki ũtarĩ mũhurutĩre nĩũkamũcina,
    na ũniine kĩrĩa gĩtigaire thĩinĩ wa hema yake.
  fra-NCL: Une nuit profonde engloutit ses trésors ; un feu que l’homme n’a pas allumé
    le dévore, et consume tout ce qui restait dans sa tente.
  cek-AK: anih tamquta hoi ohhaih ahmuen ah khovinghaih to suek pae; anih loe kami
    mah hmuh ai ih hmai mah kang tih; a ohhaih kahni im ah kaom hmuennawk boih to
    kangh pae tih.
  cuk-cuk: Negasichidi, dule-isgana-edarbenaid, soo-dule-ogaed-abesulidi, dule-isgana-obelogoed,
    e-negse-bakale, ogumakoed.
  uig-CYR: Зулмәт қараңғулуқ униң байлиқлирини жутуветишкә тәйяр туриду, Инсан пүвлимигән
    от уни жутувалиду, Униң чедирида қелип қалғанлириниму жутуветиду.
  tel-2017: వాళ్ళ ధన సంపదలు చీకటిమయం అవుతాయి. ఎవ్వరూ రాజేయకుండానే అగ్ని లేచి వాళ్ళను
    మింగివేస్తుంది. వాళ్ళ గుడారాల్లో మిగిలినదాన్ని అది కాల్చివేస్తుంది.
  hat-BSA: Fènwa nèt rezève kon trezò li, e flanm dife san van an va devore li. Li
    va manje tout sa ki rete nan tant li an.
  kos-kos: Ma lal nukewa ma el elosak, ac fah kunausyukla; Sie e su tia ma tayak ke
    poun mwet Ac fah esukulak wi mwet nukewa in lohm sel.
  hbo-WLC: כָּל־חֹשֶׁךְ֮ טָמ֪וּן לִצְפּ֫וּנָ֥יו תְּ֭אָכְלֵהוּ אֵ֣שׁ לֹֽא־נֻפָּ֑ח יֵ֖רַע
    שָׂרִ֣יד בְּאָהֳלֽוֹ׃
  ibo-ibo: Oke ọchịchịrị nọ na-echere akụnụba ya, ọkụ nke a na-afụnwughị afụnwu ga-erepịa
    ya ọ ga-erechapụkwa ihe niile fọdụrụ nʼụlọ ikwu ya.
  ory-ory: ସମୁଦାୟ ଅନ୍ଧକାର ତାହାର ଧନ ରୂପେ ସଞ୍ଚିତ ହୁଏ; ମନୁଷ୍ୟର ଅଫୁଙ୍କା ଅଗ୍ନି ତାହାକୁ ଗ୍ରାସ
    କରିବ; ତାହା ତାହାର ତମ୍ବୁରେ ଅବଶିଷ୍ଟସକଳ ଭସ୍ମ କରିବ।
  chk-chk: Meinisin mine a ionifengeni a tala. Eu ekkei esor eman aramas a angeta
    epwe kenala i, epwe pwal kenala mine a lusun lon imwan imw mangaku.
  rop-rop: En wanim olabat laigim detmatj, dei garra lujim langa dakbala pleis, en
    God garra jandim faiya blanga binijimap olabat en im garra barnimap olabat tent
    garram ola ebrijing blanga olabat.
  ukr-1871: Вся темнота скрита в нутрі в його; його пожирати ме огонь, нїким не роздуваний;
    нещастє постигне й все те, що зістане в наметї його.
  deu-1951: Alle Finsternis ist aufgespart für seine Schätze, ihn wird ein Feuer verzehren,
    das nicht ausgeblasen wird; es frißt weg, was in seinem Zelte übriggeblieben ist.
  eng-JPS: All darkness is laid up for his treasures; a fire not blown by man shall
    consume him; it shall go ill with him that is left in his tent.
  srp-1865: Sve æe tame biti sakrivene u tajnim mjestima njegovijem; proždrijeæe ga
    oganj neraspiren, i ko ostane u šatoru njegovu zlo æe mu biti.
  lug-lug: Ekizikiza ekikutte kye kirindiridde obugagga bwe. Omuliro ogutazikira gwe
    gulimumalawo, gwokye ebisigadde mu weema ye.
  heb-heb: כל חשך טמון לצפוניו תאכלהו אש לא נפח ירע שריד באהלו׃
  ben-IRV: তার সম্পত্তির জন্য সম্পূর্ণ অন্ধকার সঞ্চিত হয়; বিনা হওয়াতেই আগুন তাকে
    গ্রাস করবে; এটা তার তাঁবুতে থাকা বাকি জিনিসগুলি গ্রাস করবে।
  pan-pan: ਉਸ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਉੱਤੇ ਘੁੱਪ ਹਨ੍ਹੇਰਾ ਛਾ ਜਾਵੇਗਾ, ਅਣਸੁਲਗੀ ਅੱਗ ਉਹ ਨੂੰ ਭਸਮ ਕਰੇਗੀ,
    ਜੋ ਕੁਝ ਉਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਬਾਕੀ ਹੈ, ਉਸ ਨੂੰ ਵੀ ਭਸਮ ਕਰ ਦੇਵੇਗੀ!
  mya-JVB: ခပ်သိမ်း သောဘေး တို့သည် သူ့ အဘို့ သိုထား လျက်ရှိကြ၏။ လူမ မွေး သောမီး သည်
    သူ့ ကိုလောင် လိမ့်မည်။ သူ ၏နေရာ ၌ ကြွင်း သမျှသောအရာတို့ကို လောင် လိမ့်မည်။
  hmo-hmo: Ia ese ia haboua gaudia ibounai, be dibura lalonai do idia boio ore, bona
    taunimanima ese idia gabua lasi lahi ese, unai tau, bona iena ruma dekenai noho
    taudia ibounai danu, do ia gabudia ore.
  urd-urd: सारी तारीकी उसके ख़ज़ानों के लिए रख्खी हुई है। वह आग जो किसी इंसान की सुलगाई
    हुई नहीं, उसे खा जाएगी। वह उसे जो उसके ख़ेमे में बचा हुआ होगा, भस्म कर देगी।
  rus-SYN: Все мрачное сокрыто внутри его; будет пожирать его огонь, никем не раздуваемый;
    зло постигнет и оставшееся в шатре его.
  bqc-SIM: Gusia yã́ i aà àizɛɛ le, tɛ́ pↄ́ gbɛ̃e mɛ́ kào i kũwà, tɛ́pi i pↄ́
    pↄ́ gↄ̃̀ aà kpɛ́uↄ sãsã.
  tcz-CHONGTHU: Agou jouse muthim lhangkal kiheh lah a kisep lut ding, athil keu jouseu
    akidalha beihel a gamlah meiyin akahvam gam hel ding ahi.
  mar-mar: त्याच्या खजिन्यावर पूर्ण कोळोख येईल. मानवाने उत्पन्न केला नाही असा अग्नी
    त्याचा नाश करेल. त्याच्या घरातल्या सर्व वस्तूंचा नाश करेल.
  qub-qub: Fiyupa yanauyaycaj chacaymi ñiticurconga. Pipis mana waycupashan nina ratarirmi
    rupar ushacurconga. Wasincho quëdajcunatapis llapantami ushacurconga.
  hat-hat: Li pèdi tou sa li te sere. Yon dife pesonn pa limen ap boule l'. L'ap devore
    tou sa ki lakay li.
  eng-BSB: Total darkness is reserved for his treasures. A fire unfanned will consume
    him and devour what is left in his tent.
  eng-WEBPB: All darkness is laid up for his treasures. An unfanned fire will devour
    him. It will consume that which is left in his tent.
  kbq-kbq: Hanki maka zago fenozmia hanimpi fanene hanigeno, mago'ama mesia fenozmine
    seli nozmi'nena tusi'a tevemo hagana hagana huno te fanene hugahie.
  nhe-BL: “Nochi iricojyo tlami quema yajaya miqui huan yahui ipan nopa hueyi ostotl
    campa tlahuel tzintlayohua. Se hueyi tlitl quitlamitlatis ya huan nochi tlen quicajtejtoque
    ipan ichaj.
  gub-BL: Amo ukauka putar hemimono'og kwer paw rupi wà nehe. Tata teko wanemimunyk
    kwer 'ym umumaw putar a'e awa nehe. Umumaw putar iànàm paw rupi wà nehe no.
  eng-DRA: 'All darkness is hid in his secret places: a fire that is not kindled shall
    devour him, he shall be afflicted when left in his tabernacle.'
