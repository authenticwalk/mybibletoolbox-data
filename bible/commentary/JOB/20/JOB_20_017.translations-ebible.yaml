verse: JOB.020.017
translations:
  mal-C: തേനും വെണ്ണയും ഒഴുകുന്ന നദികളും അരുവികളും അവർക്ക് ആസ്വാദ്യമാകുകയില്ല.
  deu-TKW: Nicht darf er sich der Bäche freun, der flutenden Ströme von Honig und
    Dickmilch.
  lin-lin: Akomona lisusu te mayi mike, miluka, bibale, mayi oyo etiolaka makasi elongo
    na mafuta ya nzoyi mpe miliki ;
  eng-LSV: He does not look on streams, || Flowing of brooks of honey and butter.
  eng-GNV: He shall not see the riuers, nor the floods and streames of honie and butter.
  eng-WEBSTER: He shall not see the river, the floods, the brooks of honey and buttermilk.
  nhw-BL: Yaya quiichtejqui tlahuel miyac aceite, sayol nectli huan queso, pero ama
    ayacmo quema quicuas.
  swh-ONEN: Hatafurahia vijito, mito inayotiririsha asali na siagi.
  bba-bba: U kun tɑmɑɑ tim kɑ bom mu koo nùn kokuɑ nɡe nim torɑ.
  eng-KJVCPB: He shall not see the rivers, The floods, the brooks of honey and butter.
  luo-luo: Ok enobed mangima ma one mo mar kich gi chak mamol ka aore.
  meu-meu: Sinavai na basine raraidia, bada-ranuna bona rata-hetarina e arumu na basine
    itadia.
  npi-ULB: महको धारा अर्थात् तरलता, र घिउको आनन्‍द उसले लिन पाउनेछैन ।
  yor-yor: Kì yóò rí odò wọ̀n-ọn-nì, ìṣàn omi, odò tí ń ṣàn fún oyin àti ti òrí-àmọ́.
  pes-OPCB: او دیگر از نهرهای روغن زیتون، شیر و عسل لذت نخواهد برد.
  tgl-ULB: Hindi siya mabubuhay para magalak sa panonood ng mga ilog at dumadaloy
    na agos ng pulot at mantikilya.
  hui-hui: Ibugua mbirale uruni mo mogobu wialu howa ibuni turu howa bayale holobobe
    tobaho heaore homalu turu holene ogonibi nahondolebira.
  mya-mya: အသွယ်သွယ်သောမြစ်၊ နို့နှင့်ပျားရည်စီးသော မြစ်တို့ကို မမြင်ရ။
  bod-N: འོ་མ་དང་ནི་སྦྲང་རྩིའི་ཆུ་བོ་དང་། ། གཙང་པོ་རྣམས་ནི་ཁོས་ནི་མཐོང་མི་འགྱུར། །
  sna-sna: Haangafadzwi nehova, idzo nzizi dzinoyerera uchi noruomba.
  spa-BLM: No mirará los ríos, los flujos de miel y mantequilla.
  cac-cac: Man̈xo ol yac' tzalajb'oc sc'ol eb' yed' jantac tas ay d'ay, aton lech,
    noc' yal chab' to man̈xa yalnab'il.
  swh-ULB: Yeye hatafurahia vijito vya maji, wingi wa asali na siagi.
  bel-bel: Ня бачыць яму ручаёў, рэк, якія плывуць мёдам і малаком!
  deu-ELBBK: Nicht darf er sich laben an Bächen, flutenden Strömen von Honig und Milch.
  mbb-OT: Kenè din en egkeǥezaman is taam te zekelà he lana, gatas wey teneb, he henduen
    be te edtudà he zezeisey wey zezekelà he menge wahig.
  mal-2015: തേനും പാൽപാടയും ഒഴുകുന്ന തോടുകളെയും നദികളെയും അവൻ കണ്ടു രസിക്കയില്ല.
  rmc-rmc: Imar na dikhela pro prudi le paňeskre aňi pro potoki, sar čuľan o thud
    the o medos.
  pes-OPV: بر رودخانه‌ها نظر نخواهندکرد، بر نهرها و جویهای شهد و شیر.
  ron-1924: Ну-шь ва май плимба привириле песте пыраеле ши рыуриле де мьере ши де
    лапте,
  ben-OBCV: সে জলপ্রবাহ উপভোগ করবে না, মধু ও ননী-প্রবাহিত নদীও উপভোগ করবে না।
  som-som: Oo ma uu fiirin doono webiyada, Iyo durdurrada la barwaaqaysan malabka
    iyo subagga.
  lat-VUC: (Non videat rivulos fluminis, torrentes mellis et butyri.)
  eng-ASVBT: He shall not look upon the rivers, The flowing streams of honey and butter.
  ita-1885: Egli non vedrà i ruscelli, I fiumi, i torrenti del miele e del burro.
  eng-LXXUP: Let him not see the milk of the pastures, Nor the supplies of honey and
    butter.
  eng-ULB: He will not enjoy the streams, the torrents of honey and butter.
  spa-VBL: No vivirán para disfrutar de los arroyos, de los ríos de leche y miel.
  fra-_FOB: Il ne verra plus les ruisseaux, les fleuves, les torrents de miel et de
    lait.
  mal-mal: തേനും പാൽപാടയും ഒഴുകുന്ന തോടുകളെയും നദികളെയും അവൻ കണ്ടു രസിക്കുകയില്ല.
  urd-GVR: Wuh nadiyoṅ se lutfandoz nahīṅ hogā, shahd aur bālāī kī nahroṅ se mazā
    nahīṅ legā.
  suz-BL: मेको आन के तर नु खुदो शुश बाक्‍त हना यो, ग्‍येरशा जचा तूचा मताइनीम।
  eng-NOY: He shall never see the flowing streams, And the rivers of honey and milk.
  ita-1927: Non godrà più la vista d’acque perenni, né di rivi fluenti di miele e
    di latte.
  ckb-ckb: جۆگەکان نابینێت، ڕووبارە ڕۆیشتووەکانی هەنگوین و قەیماغ.
  eng-BBE: Let him not see the rivers of oil, the streams of honey and milk.
  kan-OKCV: ಅವನು ಜೇನು, ಮೊಸರೂ ಹರಿಯುವ ಹಳ್ಳಗಳನ್ನೂ, ಸಮೃದ್ಧಿಯಾಗಿ ಹರಿಯುವ ನದಿಗಳನ್ನೂ ನೋಡನು.
  tam-2017: தேனும் நெய்யும் ஓடும் வாய்க்கால்களையும் ஆறுகளையும் அவன் காண்பதில்லை.
  spa-RV-1909: No verá los arroyos, los ríos, los torrentes de miel y de manteca.
  ron-BTF: El nu va vedea râurile, potopurile, pâraiele de miere și unt.
  eng-WEBP: He will not look at the rivers, the flowing streams of honey and butter.
  eng-FBV: They will not live to enjoy the streams, the rivers of milk and honey.
  nld-1939: Hij zal geen beken van olie genieten, Geen stromen van honing en boter.
  nch-BL: Yaya quiichtejqui tahuel miyac aceite, sayol necti huan queso, pero ama
    ayecmo quema quicuas.
  vie-1934: Nó sẽ chẳng thấy sông và dòng chảy mật cùng mỡ sữa ra.
  hin-CV: वह नदियों की ओर दृष्टि नहीं कर पाएगा, उन नदियों की ओर, जिनमें दूध एवं दही
    बह रहे हैं.
  spa-BES: Ni vera los ríos, las corrientes de miel y leche.
  tdx-tdx: Tsy ho sambae’e o torahañeo, o saka midoandoan-tantele naho hendron-drononoo.
  tha-KJV: เขาจะไม่​ได้​เห​็นแม่น้ำลำธาร หรือน้ำเอ่อล้น คือลำธารที่​มีน​้ำผึ้งและนมข้นไหลอยู่
  por-BR-2018: Não verá correntes, rios, e ribeiros de mel e de manteiga.
  deu-ELO: Nicht darf er sich laben an Bächen, flutenden Strömen von Honig und Milch.
  eng-WYC-2018: See he not the streams of the flood of the strand, of honey, and of
    butter. (He shall not see the streams of oil, or of cream, nor the rivers of honey
    and butter.)
  epo-epo: Li ne vidos fluojn nek riverojn, Torentojn de mielo kaj de butero.
  uig-PIN: U ⱪaytidin eriⱪ-ɵstǝnglǝrgǝ ⱨǝwǝs bilǝn ⱪariyalmaydu, Bal wǝ seriⱪ may
    bilǝn aⱪidiƣan dǝryalardin ⱨuzurlinalmaydu.
  beo-beo: Ea da bogomuba:le, olife susuligi hano agoane ahoabe hame ba:mu. Amola
    dodo maga:me amola agime hano hanodafa ahoabe agoane hame ba:mu.
  tpi-OTNT: Taim ol i bungim ol dispela samting, ol i ting ol dispela samting bai
    i mekim ol i sindaun gut tru na amamas, tasol tingting bilong ol bai i popaia.
  hau-SA: Ba zai ji daɗin koguna da rafuffuka masu kwarara da zuma da madara ba.
  uig-LAT: U qaytidin ériq-östenglerge hewes bilen qariyalmaydu, Bal we sériq may
    bilen aqidighan deryalardin huzurlinalmaydu.
  nde-nde: Akayikuyikholisa imifula, leyomifula egeleza uluju lolaza.
  ton-ton: ‌ʻE ʻikai mamata ia ki he ngaahi vai, ko e ngaahi vai lahi, mo e ngaahi
    vaitafe ʻoe meʻa huʻamelie mo e pota.
  ces-1613: Neuzří pramenů potoků a řek medu a másla.
  eng-WMB: He will not look at the rivers, the flowing streams of honey and butter.
  tam-TCV: தேனும் வெண்ணெயும் ஓடும் ஆறுகளிலும், நீரோடைகளிலும் அவன் இன்பம் காணமாட்டான்.
  ceb-ULB: Dili na siya makapahimulos sa mga sapa, ang paghaganas sa dugos ug sa mantikilya.
  pol-UBG: Nie zobaczy rzek, potoków, strumieni miodu ani masła.
  urd-GVU: وہ ندیوں سے لطف اندوز نہیں ہو گا، شہد اور بالائی کی نہروں سے مزہ نہیں لے
    گا۔
  deu-1912: Er wird nicht sehen die Ströme noch die Wasserbäche, die mit Honig und
    Butter fließen.
  kan-2017: ಜೇನೂ, ಮೊಸರೂ ಸಮೃದ್ಧಿಯಾಗಿ ಹರಿಯುವ ನದಿಗಳನ್ನು ಅವನು ನೋಡುವುದೇ ಇಲ್ಲ.
  yap-yap: Dabi par nib fos nge guy e lul’ ni gapgep ko olive ara yu pa’ i lul’ ni
    be yan ni milik nge honey.
  hlt-MCSB: Soklong, tuiva neh khorha kah khoitui neh suknaeng te hmuh mahpawh.
  mdy-ETH: ሪሚታፓ ኮሾ ዛይታ ዲጲጉዱ ዎታሢ ዔኤዞና ዲኢቆና ዎርዚ ዋኣሢጉዲ ጎዓሢ ዛጉዋዖ ዒ ሃይቃንዳኔ።
  twi-ASANTE: Ɔrennya nsuwansuwa no nnom nsubɔntene a nufosuo ne ɛwoɔ sene wɔ mu no.
  eng-WEBU: He will not look at the rivers, the flowing streams of honey and butter.
  wal-wal: Eessainne maattai haattaadan goggishin, i be7ennan haiqqana.
  spa-PDDPT: No verá los arroyos que fluyen, los torrentes que fluyen leche y miel.
  gun-gun: Ha'e kuery ndoguerovy'ai 'rã yakã'i oexa vy, neĩ ei ha'e kamby yakã rami
    oxyry va'e.
  ilo-ULB: Saanto isuna nga agbiag tapno ragsakenna a kitaen dagiti karayan ken dagiti
    waig nga agay-ayus iti diro ken mantikilia.
  kpg-kpg: Digaula hagalee e mouli bolo gii mmada ginaadou gi nia monowai lolo olib,
    be go di mmidi mai o nia wai milugu mono mee maangala ‘honey’.
  uig-ARA: ئۇ قايتىدىن ئېرىق-ئۆستەڭلەرگە ھەۋەس بىلەن قارىيالمايدۇ، بال ۋە سېرىق ماي
    بىلەن ئاقىدىغان دەريالاردىن ھۇزۇرلىنالمايدۇ.
  sus-sus: A harige naxan sɔtɔxi, naxan bara gbo yɛ alɔ xure,
  pon-2006: E sohte pahn mour pwehn kilang pwilipwildohn lehn olip de pwilipwildohn
    milik oh sukehn loangalap.
  ksd-ksd: Pa na gire ra umana tava alir, Dia alir ma ra polo na livur ma ra bira
    na polo na u.
  tur-YTC: Irmaklara, Akan bal ve tereyağına bakmayacak.
  grc-BRENT: Μὴ ἴδοι ἄμελξιν νομάδων, μηδὲ νομὰς μέλιτος καὶ βουτύρου.
  ind-AYT: Dia tidak akan melihat aliran-aliran sungai, aliran sungai yang mengalir
    dengan madu dan dadih.
  nya-nya: Sadzasangalala ndi timitsinje, mitsinje yoyenda uchi ndi mafuta.
  hrv-hrv: Potoke ulja on gledat' više neće, ni vidjet' gdje rijekom med i mlijeko
    teku.
  mps-mps: Augwaligo te nai dabe sisinibo si da, augwaligo homugo te nai dabe elalubaso,
    augwali bugagia bidiyu, dwagi yai homu yaiba homu yali. Tiali goli, augwaligo
    te homu kolesaga geda muaibao.
  tpi-tpi: Taim ol i bungim ol dispela samting, ol i ting ol dispela samting bai i
    mekim ol i sindaun gut tru na amamas, tasol tingting bilong ol bai i popaia.
  dan-1931: han skuer ej Strømme af Olie, Bække af Honning og Fløde;
  vie-OVCB: Nó chẳng bao giờ được thấy các dòng sông dầu ô-liu hay dòng suối mật ong
    và dòng mỡ sữa.
  guj-2017: તે નદીઓ, માખણ તથા મધની વહેતી ધારાઓ જોવા પામશે નહિ.
  pon-2006A: E sohte pahn mour pwehn kilang pwilipwildohn lehn olip de pwilipwildohn
    milik oh sukehn loangalap.
  por-BRBSL: Ele não vai olhar para os rios, os fluxos de mel e manteiga.
  cth-cth: Kalawng e palang, khoitui hoi maito sanutui kamkak vaiteh, ka lawng e hmawt
    mahoeh.
  twi-twi: Ɔrennya nsuwansuwa no nnom nsubɔnten a nufusu ne ɛwo sen wɔ mu no.
  hlt-hlt: Soklong, tuiva neh khorha kah khoitui neh suknaeng te hmuh mahpawh.
  tbz-SIM: Ò tɛ̃́nkɛ bɑ́ɑ́ yɑ̀ mɛcekùɔ̀ pũɔ̃̀ ndɛ̀ kukó nkɔ̃mɛ, nɛ̀ mɛnɑɑmiɛ̀ mpũɔ̃̀
    ndɛ̀ kɛ dò nkukó.
  msy-2020: Me bizir kaba pozibav kɨra ghaze, Bizir kaba me damutɨ me deravɨra dapiagh
    bar akongegham, mati faner ekiabar dɨpaba izevegha emɨri. Ezɨ puvatɨ, bizir aghuir
    kaba me bativan kogham.
  dop-dop: Ɩsɑɣɑʋ kɑɑ tɑsɑ nɑʋ kɛ nɑɑlǝm nɑ tɩɩŋ nim mpi pǝ kpeŋ ɩsɩɩ pusi nɑ lɔɔŋ
    tɔ.
  azb-azb: Axar suların, bal və qaymaq axan dərələrin Səfasını görməyəcək.
  eng-DBY: He shall not see streams, rivers, brooks of honey and butter.
  hin-2017: वह नदियों अर्थात् मधु और दही की नदियों को देखने न पाएगा।
  wol-KYG: Yàlla bumu niir wali dex ak waltani lem ak soow.
  eng-YLT: He looketh not on rivulets, Flowing of brooks of honey and butter.
  eng-WYC-2017: See he not the streams of the flood, of the strand [or stream] of
    honey, and of butter.
  eng-WMBB: He will not look at the rivers, the flowing streams of honey and butter.
  urd-GVH: वह नदियों से लुत्फ़अंदोज़ नहीं होगा, शहद और बालाई की नहरों से मज़ा नहीं
    लेगा।
  rug-rug: Lopu kaqu dogoro pulea sa sari oela olive sapu totolo guana ovuku, ba be
    na zipale na meleke sapu totolo guana leana.
  gaz-gaz: Inni laga yaaʼu, burqaa dammaatii fi dhadhaa hin argu.
  fra-LSG: Il ne reposera plus ses regards sur les ruisseaux, Sur les torrents, sur
    les fleuves de miel et de lait.
  yal-yal: Kumin nun nɔnɔn gbo yamanani alo baa igena, koni a mi fa na toma sɔnɔn.
  haw-1868: Aole ia e ike i ua kahawai, I na muliwai, me na kahawai o ka meli, a me
    ka waiu.
  arb-NAV: لَنْ تَكْتَحِلَ عَيْنَاهُ بِمَرْأَى الأَنْهَارِ الْجَارِيَةِ، وَلا بِالْجَدَاوِلِ
    الْفَيَّاضَةِ بِالْعَسَلِ وَالزُّبْدِ.
  ewe-ewe: Makpɔ gome le tɔʋu kple tɔsisi siwo me anyitsi kple notsi babla le sisim
    le la me o.
  eng-LEE: He shall not look with pleasure on streams, on flowing brooks of honey
    and cream.
  asm-FB: সি নদীবোৰ দেখা নাপাব, মৌ আৰু দৈ গাখীৰ বৈ যোৱা সুঁতিবোৰ নেদেখিব।
  sus-A: عَ هَرِفٍ نَشَن سْتْشِ، نَشَن بَرَ فبٌ يّ عَلْ شُرٍ،
  fra-SBL: Il ne regardera pas les fleuves, les ruisseaux de miel et de beurre qui
    coulent.
  hbo-hbo: אַל־יֵ֥רֶא בִפְלַגֹּ֑ות נַהֲרֵ֥י נַ֝חֲלֵ֗י דְּבַ֣שׁ וְחֶמְאָֽה׃
  kik-kik: Ndagakenera tũrũũĩ, njũũĩ iria ithereraga ũũkĩ na ngorono.
  fra-NCL: Il ne verra jamais couler les fleuves, les torrents de miel et de lait.
  cek-AK: Anih loe kalong tuipui, khoitui hoi kamkhawk tahnutui longhaih tui to hnu
    mak ai.
  cuk-cuk: Bela moli-nunis-bukidar, achanis-bukidar, diwar-ariomaiyob-guedgi gwen
    wergudii guosulid.
  uig-CYR: У қайтидин ериқ-өстәңләргә һәвәс билән қаралмайду, Бал вә сериқ май билән
    ақидиған дәриялардин һозурлиналмайду.
  tel-2017: తేనెధారలు, వెన్నపూస ఏరులై పారుతున్నప్పటికీ వాళ్ళు సంతోషించరు.
  hat-BSA: Li pa gade dlo yo ankò, ni rivyè ki koule yo ak siwo ak bòl lèt yo.
  kos-kos: El ac fah tia moul in liye infacl ma oil in olive soror we uh, Ku infacl
    srisrik ma oasr milk ac honey soror kac.
  hbo-WLC: אַל־יֵ֥רֶא בִפְלַגּ֑וֹת נַהֲרֵ֥י נַ֝חֲלֵ֗י דְּבַ֣שׁ וְחֶמְאָֽה׃
  ibo-ibo: Ọ gaghị anụ ụtọ mmiri si nʼiyi, bụ iyi nke na-asọ asọ nke jupụtara na mmanụ
    aṅụ na mmiri ara ehi rahụrụ arahụ.
  ory-ory: ସେ ନଦୀମାନ, ଅର୍ଥାତ୍‍, ମଧୁ ଓ ନବନୀତ ପ୍ରବାହୀ ସ୍ରୋତମାନ ଦେଖିବ ନାହିଁ।
  chk-chk: Esap manau ngeni an epwe küna ekewe chanpupu mi apuowu apüra seni föün
    olif, ika ekewe öüwö mi apuowu chönün chunen me milik.
  rop-rop: Olabat kaan jidanbat brabli hepiwan langa det kantri weya dei garram detmatj
    oliboil en milk en shugabeig. Im jis laik detlot riba oldei randan garram oliboil
    en milk en shugabeig.
  ukr-1871: Не бачити йому річок, рік текучих молоком та медом!
  deu-1951: Er wird seine Lust nicht sehen an den Bächen, den Strömen von Honig und
    von Milch.
  eng-JPS: He shall not look upon the rivers, the flowing streams of honey and curd.
  srp-1865: Neæe vidjeti potoka ni rijeka kojima teèe med i maslo.
  lug-lug: Alisubwa obugga, n’emigga egikulukuta n’omubisi gw’enjuki n’amata.
  heb-heb: אל ירא בפלגות נהרי נחלי דבש וחמאה׃
  ben-IRV: সে নদীদের দেখে আনন্দ পাবে না এবং মধু ও মাখনের স্রোত দেখে আনন্দ পাবে না।
  pan-pan: ਉਹ ਨਦੀਆਂ ਨੂੰ ਨਾ ਵੇਖੇਗਾ ਅਰਥਾਤ ਸ਼ਹਿਦ ਅਤੇ ਦਹੀਂ ਦੀਆਂ ਵਗਦੀਆਂ ਨਦੀਆਂ ਨੂੰ।
  mya-JVB: အသွယ်သွယ်သောမြစ် ၊ နို့ နှင့် ပျားရည် စီးသော မြစ် တို့ကို မ မြင် ရ။
  hmo-hmo: Olive dehoro ena sinavai namodia do ia itaia lasi. Rata bona hani idia
    heau noho sinavai, be do ia moalelaia lasi.
  urd-urd: वह दरियाओं को देखने न पाएगा, या'नी शहद और मख्खन की बहती नदियों को।
  rus-SYN: Не видать ему ручьев, рек, текущих медом и молоком!
  bqc-SIM: Zↄ́ ń vĩfãaio aↄ diaàzi lán íwa lá aà wɛ́ dↄiwao.
  tcz-CHONGTHU: Amahon olive thao twidung banga long ahiloule khoiju leh bongnoi vadung
    banga long amukhah kit louhel diu ahi.
  mar-mar: नंतर मधाने आणि दुधाने भरुन वाहाणाऱ्या नद्या बघण्याचे सौख्य तो अनुभवू शकणार
    नाही.
  qub-qub: Mananami cushisha miconganachu Aypalla mishquitapis aypalla lëchitapis
    manami upongachu.
  hat-hat: Li p'ap viv pou l' wè lwil koule tankou dlo larivyè, ni siwo myèl ak lèt
    koule tankou lavalas.
  eng-BSB: He will not enjoy the streams, the rivers flowing with honey and cream.
  eng-WEBPB: He will not look at the rivers, the flowing streams of honey and butter.
  kbq-kbq: Ana hanige'za ru'enena olivi masavena nege, bulimakamofo amirine, tume
    rima'anena nene'za musena osugahaze.
  nhe-BL: Yajaya quiichtejqui tlahuel miyac aceite, sayol nectli huan queso, pero
    ama ayoc quema quicuas.
  gub-BL: Tapi'ak kamykwer uwyryk yrykaw ài. Hàir uwyryk nezewegatete no. Ikatu i'u
    mehe. Ikatu 'ym ma'e nu'u kwaw nehe.
  eng-DRA: (Let him not see the streams of the river, the brooks of honey and of butter.)
