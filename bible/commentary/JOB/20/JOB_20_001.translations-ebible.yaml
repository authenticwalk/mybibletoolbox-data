verse: JOB.020.001
translations:
  mal-C: 'അപ്പോൾ നാമാത്യനായ സോഫർ ഇങ്ങനെ പറഞ്ഞു:'
  deu-TKW: 'Zophar aus Naama antwortete und sprach:'
  lin-lin: 'Tsofari, moto ya Naama, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Zophar the Naamathite answers and says:'
  eng-GNV: Then answered Zophar the Naamathite and saide,
  eng-WEBSTER: Then answered Zophar the Naamathite, and said,
  nhw-BL: 'Huajca Zofar, catli ehua Naamat, quiilhui Job:'
  swh-ONEN: 'Ndipo Sofari Mnaamathi akajibu:'
  bba-bba: Sofɑɑ Nɑɑmɑɡii u Yoobu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then answered Zophar the Naamathite, and said,
  luo-luo: Eka Zofar ja-Namath nodwoko niya,
  meu-meu: 'Bena Sofara, tau Naamata, na e haere, eto:'
  npi-ULB: तब सोपर नमातीले जवाफ दिए र यसो भने,
  yor-yor: Ìgbà náà ní Sofari, ará Naama dáhùn, ó sì wí pé,
  pes-OPCB: 'آنگاه صوفر نعماتی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Zofar ang taga-Naaman,
  hui-hui: Yobohanda bi lai heagola Namali Sobahanda ladai bialu lalu,
  mya-mya: တဖန်နေမတ်အမျိုးသားဇောဖာမြွက်ဆိုသည်ကား၊
  bod-N: དེ་ནས་ན་ཨ་མད་པ་ཚའོ་ཕར་གྱིས་ལན་བཏབ་ནས་སྨྲས་པ།
  sna-sna: 'Ipapo Zofari muNaamati akapindura akati:'
  spa-BLM: Entonces Zofar, el naamatita, respondió,
  cac-cac: 'Ix yalanxi vin̈aj Zofar aj Naamat icha tic:'
  swh-ULB: Ndipo Sofari, Mnaamathi alijibu na kusema,
  bel-bel: 'І адказваў Сатар Нааміцянін і сказаў:'
  deu-ELBBK: 'Und Zophar, der Naamatiter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Zofar is tig-Naama te,
  mal-2015: 'അതിന്നു നയമാത്യനായ സോഫർ ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Cofar andral e Naama odphenďa kada:'
  pes-OPV: 'پس صوفر نعماتی در جواب گفت:'
  ron-1924: 'Цофар дин Наама а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে নামাথীয় সোফর উত্তর দিলেন:'
  som-som: Markaasaa Soofar oo ahaa reer Nacamaatii u jawaabay, oo wuxuu yidhi,
  lat-VUC: 'Respondens autem Sophar Naamathites, dixit:'
  eng-ASVBT: Then answered Zophar the Naamathite, and said,
  ita-1885: 'E SOFAR Naamatita rispose, e disse:'
  eng-LXXUP: Then Zophar the Minaean answered and said,
  eng-ULB: Then Zophar the Naamathite answered and said,
  spa-VBL: 'Entonces Zofar el naamatita respondió y dijo:'
  fra-_FOB: 'Tsophar, de Naama, prit la parole et dit:'
  mal-mal: 'അതിന് നയമാത്യനായ സോഫർ ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada naamatietis Cofaras atsiliepdamas tarė:'
  urd-GVR: Tab Zūfar Nāmātī ne jawāb de kar kahā,
  suz-BL: मिनु नामा ङा सोफारमी
  eng-NOY: 'Then answered Zophar the Naamathite, and said:'
  ita-1927: 'Allora Tsofar di Naama rispose e disse:'
  ckb-ckb: 'چۆفەری نەعماتیش وەڵامی دایەوە:'
  eng-BBE: Then Zophar the Naamathite made answer and said,
  kan-OKCV: 'ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಉತ್ತರಕೊಟ್ಟು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அப்பொழுது நாகமாத்தியனான சோப்பார் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Sophar Naamathita, y dijo:'
  ron-BTF: 'Atunci a răspuns Țofar naamatitul și a zis:'
  eng-WEBP: Then Zophar the Naamathite answered,
  eng-FBV: Then Zophar the Naamathite answered and said,
  nld-1939: 'Daarop nam Sofar van Naäma het woord en sprak:'
  nch-BL: 'Huajca Zofar, cati ehua Naamat, quiilhui Job:'
  vie-1934: 'Xô-pha, người Na-a-ma, bèn đáp rằng:'
  hin-CV: 'तब नआमथवासी ज़ोफर ने कहना प्रारंभ किया:'
  spa-BES: 'Entonces Zofar el Naamatita respondió y dijo:'
  tdx-tdx: 'Aa le hoe ty natoi’ i Tsofare nte-Naamate:'
  tha-KJV: แล​้วโศฟาร์ชาวนาอาเมห์ตอบว่า
  por-BR-2018: 'E Zofar, o naamita, respondeu, dizendo:'
  deu-ELO: 'Und Zophar, der Naamathiter, antwortete und sprach:'
  eng-WYC-2018: And then Zophar (the) Naamathite answered, and said,
  epo-epo: 'Ekparolis Cofar, la Naamano, kaj diris:'
  uig-PIN: 'Andin Naamatliⱪ Zofar jawabǝn mundaⱪ dedi: —'
  beo-beo: Soufa da amane sia:i,
  tpi-OTNT: Jop i tok pinis, orait Sofar bilong kantri Nama i bekim tok olsem,
  hau-SA: Sai Zofar mutumin Na’ama ya amsa,
  uig-LAT: 'Andin Naamatliq Zofar jawaben mundaq dédi: —'
  nde-nde: 'Wasephendula uZofari umNahama wathi:'
  ton-ton: Pea naʻe toki pehēange ʻe Sofaa mei Neama, ʻo ne pehē,
  ces-1613: 'Odpovídaje pak Zofar Naamatský, řekl:'
  eng-WMB: Then Zophar the Naamathite answered,
  tam-TCV: 'அதற்கு நாகமாத்தியனான சோப்பார் மறுமொழியாக சொன்னது:'
  ceb-ULB: Unya mitubag si Zofar nga Naamatihanon ug miingon,
  pol-UBG: 'Wtedy Sofar z Naama odpowiedział:'
  urd-GVU: تب ضوفر نعماتی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Zophar von Naema und sprach:'
  kan-2017: ಆ ಮೇಲೆ ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಹೀಗೆಂದನು,
  yap-yap: Job, ka mu k’aring e damumuw ngog. Dabkiyag ni nggu kadan’ug ni dab gu
    fulweg lungum.
  hlt-MCSB: Te phoeiah Naamathi Zophar loh a doo tih,
  mdy-ETH: ናዕማታ ዓጮ ዓሢ ፆፓሬ ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: Na Naamani Sofar buaa sɛ,
  eng-WEBU: Then Zophar the Naamathite answered,
  wal-wal: Naa7ima biittaappe yiida Xoofaari hagaadan yaagidi zaariis;
  spa-PDDPT: 'Entonces Sofar naamatita respondió:'
  gun-gun: 'Ha''e ramo Naamá pygua Zofar ju ombovai:'
  ilo-ULB: Ket simmungbat ni Zofar a Naamatita ket kinunana,
  kpg-kpg: Zophar, tangada o Naamah, ga helekai,
  uig-ARA: 'ئاندىن نائاماتلىق زوفار جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Sofara Naamaka naxa a fala,
  pon-2006: Sohp, komw kapwunodeiedahr, I ahpw men sapengkomwihda.
  ksd-ksd: 'Ma Sopar ra te Nama i ga tata ma i ga biti:'
  tur-YTC: 'O zaman Naamalı Sofar şöyle yanıt verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει,
  ind-AYT: Lalu, Zofar, orang Naama, menjawab, katanya,
  nya-nya: Pamenepo Zofari wa ku Naama anayankha kuti
  hrv-hrv: 'Sofar iz Naamata progovori tad i reče:'
  mps-mps: Jopgo po ola silibo si, tama te bidi Sofar te Nama tǫ bidigo po wei ponoyu,
    e tama wali.
  tpi-tpi: Jop i tok pinis, orait Sofar bilong kantri Nama i bekim tok olsem,
  dan-1931: 'Så tog Na''amatitten Zofar til Orde og sagde:'
  vie-OVCB: 'Sô-pha, người Na-a-ma, đáp:'
  guj-2017: ત્યારે સોફાર નાઅમાથીએ પ્રત્યુત્તર આપ્યો અને કહ્યું,
  pon-2006A: Sohp, komw kapwunodeiedahr, I ahpw men sapengkomwihda.
  por-BRBSL: Então Zophar, o Naamathite, respondeu,
  cth-cth: Hahoi Naamath tami Zophar ni a pathung teh,
  twi-twi: Na Naamani Sofar buae se,
  hlt-hlt: Te phoeiah Naamathi Zophar loh a doo tih,
  tbz-SIM: 'Kɛ̀ Sofɑɑ Nɑɑmɑ ɛì kouu bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Jop mɨkemegha gɨvazɨ, kantrin Naman gumazim, Sofar kamaghɨn a ikarvasi:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Nɑɑmɑ tʋ Sofɑɑ tɔmɑ Soopu sɩ:'
  azb-azb: 'Naamatlı Sofar belə cavab verdi:'
  eng-DBY: And Zophar the Naamathite answered and said,
  hin-2017: तब नामाती सोपर ने कहा,
  wol-KYG: 'Cofar mu Naama àddu ne:'
  eng-YLT: 'And Zophar the Naamathite answereth and saith: —'
  eng-WYC-2017: And then Zophar the Naamathite answered, and said,
  eng-WMBB: Then Zophar the Naamathite answered,
  urd-GVH: तब ज़ूफ़र नामाती ने जवाब देकर कहा,
  rug-rug: Meke olaṉa se Zopara sapu mae guana pa popoa Neama,
  gaz-gaz: 'Zoofaari Naaʼimaatichi akkana jedhee deebise:'
  fra-LSG: 'Tsophar de Naama prit la parole et dit:'
  yal-yal: Nama kaan Sofara mɔn yi a fala, a naxa,
  haw-1868: A LAILA olelo aku la o Zopara, no Naama, i aku la,
  arb-NAV: 'فَأَجَابَ صُوفَرُ النَّعْمَاتِيُّ:'
  ewe-ewe: Tete Naamatitɔ, Zofar ɖo eŋu nɛ be,
  eng-LEE: Then answered Zophar the Na'amathite, and said,
  asm-FB: তেতিয়া নামাথীয়া চোফৰে পুনৰায় উত্তৰ কৰি ক’লে,
  sus-A: سٌقَرَ نَامَكَ نَشَ عَ قَلَ،
  fra-SBL: Et Zophar, le Naamathite, prit la parole,
  hbo-hbo: וַ֭יַּעַן צֹפַ֥ר הַנַּֽעֲמָתִ֗י וַיֹּאמַֽר׃
  kik-kik: 'Nake Zofaru ũrĩa Mũnaamathi agĩcookia atĩrĩ:'
  fra-NCL: 'Alors Sophar de Naama prit la parole et dit :'
  cek-AK: To naah Naamath acaeng Zophar mah;
  cuk-cuk: 'Weyobi, Zofar Naamat-neggweburgined, Job-abin sogded:'
  uig-CYR: 'Андин Нааматлиқ Зофар җававән мундақ деди: —'
  pma-pma: Evus, Sofar ten out Namah selus min Siob vit,
  tel-2017: అప్పుడు నయమాతీయుడు జోఫరు ఇలా జవాబు చెప్పాడు,
  hat-BSA: 'Epi Tsophar, Naamatit lan, te reponn:'
  kos-kos: Na Zophar el fahk,
  hbo-WLC: וַ֭יַּעַן צֹפַ֥ר הַנַּֽעֲמָתִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Zofa onye Neama zara sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ନାମାଥୀୟ ସୋଫର ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Sofar ewe re Nama a pälüeni Hiop,
  rop-rop: Wal Sofara brom det taun gulum Neima bin tok igin,
  ukr-1871: 'Озвався ж Зофар із Нааму та й каже:'
  deu-1951: 'Da antwortete Zophar, der Naamatiter, und sprach:'
  eng-JPS: 'Then answered Zophar the Naamathite, and said:'
  srp-1865: 'A Sofar Namaæanin odgovori i reèe:'
  lug-lug: Awo Zofali Omunaamasi n’amuddamu nti,
  heb-heb: ויען צפר הנעמתי ויאמר׃
  ben-IRV: তারপর নামাথীয় সোফর উত্তর দিলেন এবং বললেন,
  pan-pan: ਤਦ ਸੋਫ਼ਰ ਨਅਮਾਤੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: တဖန် နေမတ် အမျိုးသားဇောဖာ မြွက်ဆို သည်ကား၊
  hmo-hmo: Vadaeni Sopara, Namata tauna, be ia haere, ia gwau,
  urd-urd: तब जूफ़र नामाती ने जवाब दिया।
  rus-SYN: 'И отвечал Софар Наамитянин и сказал:'
  bqc-SIM: 'Ɔ̃ Naama gbɛ̃́ Zofaa yã́zãsìwà à mɛ̀:'
  tcz-CHONGTHU: 'Hichun Naamath mi Zophar chun adonbut in:'
  mar-mar: नंतर सोफर नामाथी उत्तर देऊन म्हणाला,
  qub-qub: 'Chaura Naamat parti runa Zofar yapay niran:'
  hat-hat: 'Lè sa a, Sofa, moun lavil Naama a, pran lapawòl, li di konsa:'
  eng-BSB: 'Then Zophar the Naamathite replied:'
  eng-WEBPB: Then Zophar the Naamathite answered,
  kbq-kbq: Hagi anante Na'ama kumateti ne' Sofari'a amanage huno Jopuna kenona hunte'ne,
  nhe-BL: 'Huajca Zofar, tlen ehua Naamat, quiilhui Job:'
  gub-BL: Zopar Nama pe har uze'eg putar a'e nehe kury.
  eng-DRA: 'Then Sophar the Naamathite answered, and said:'
