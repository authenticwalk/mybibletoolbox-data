verse: JOB.027.005
translations:
  mal-C: നിങ്ങളുടെ ഭാഗം ശരിയെന്നു ഞാൻ ഒരിക്കലും അംഗീകരിക്കുകയില്ല; മരിക്കുന്നതുവരെ
    എന്റെ പരമാർഥത ഞാൻ ത്യജിക്കുകയില്ല.
  deu-TKW: Fern sei es von mir, euch Recht zu geben; bis ich verscheide, lasse ich
    nicht von meiner Unschuld.
  lin-lin: Ekozala penza mabe koleka soki ngai nalongisi bino ! Kino tango nakokufa,
    nakotika te kotatola boyengebene na ngai,
  eng-LSV: Defilement to me—if I justify you, || Until I expire I do not turn aside
    my integrity from me.
  eng-GNV: 'God forbid, that I should iustifie you: vntill I dye, I will neuer take
    away mine innocencie from my selfe.'
  eng-WEBSTER: 'Far be it from me that I should justify you: till I die I will not
    remove my integrity from me.'
  nhw-BL: Amo quema niquijtos para xitlahuac catli anquiijtohuaj hasta nimiquis. Nijsenhuiquilis
    niquijtos amo tleno nijchijtoc.
  swh-ONEN: Sitakubaliana nanyi kabisa kuwa mko sahihi; hadi nife, sitakana uadilifu
    wangu.
  bba-bba: Gusunɔ u mɑn bere n kɑ bɛɛ ɡem wɛ̃. Sere kɑ nɛn ɡɔɔn tɔ̃rɔ, ko nɑ n mɔ̀wɑ
    nɑ dɛɛre.
  eng-KJVCPB: 'God forbid that I should justify you: Till I die I will not remove
    my integrity from me.'
  luo-luo: Ok abi yie ngangʼ ni un kare; ok anasiki mana ka awacho ni aonge ketho
    nyaka atho.
  meu-meu: Lau basinato umui na mamaoro, lasi ona lasi vaitani; harihari ela bona
    baina mase, egu lalo-maoromaoro basina negea.
  npi-ULB: तपाईंहरू तिन जनाले ठिक बोल्‍नुहुन्‍छ भनी म कदापि स्वीकार गर्दिन । मेरो
    मृत्‍यु नभएसम्म म आफ्‍नो निष्ठालाई कदापि इन्कार गर्ने छैनँ ।
  yor-yor: Kí a má rí i pé èmi ń dá yín láre; títí èmi ó fi kú, èmi kì yóò ṣí ìwà
    òtítọ́ mi kúrò lọ́dọ̀ mi.
  pes-OPCB: من به هیچ وجه حرفهای شما را تصدیق نمی‌کنم؛ و تا روزی که بمیرم به بی‌گناهی
    خود سوگند یاد می‌کنم.
  tgl-ULB: Hinding-hindi ko matatanggap na kayo ay tama; hanggang mamatay ako, hindi
    ko kailanman itatanggi ang aking dangal.
  hui-hui: Anigo i̱na bi larogo hale hadaba. Áyu tígua i̱hondo bi larimigo damene
    heneneore larimida lalu nalolebero. I̱ ai̱yahanda taba hanayangi howa hama ibinigo
    áyu kogoni howa i̱ha ko mbira nawi i̱naga bu miniha Ngode Datagaliwabenaga deni
    ko mbira nabi bayale henego kodalo manda bido. I̱na bi mbiraore ogoni dege laabo
    halu howa homalu waholebero.
  mya-mya: သင်တို့သဘောဖြောင့်သည်ဟု ဝန်ခံသောစကားသည် ငါနှင့် ဝေးပါစေသော။ ငါသည် ကိုယ်
    သဘောဖြင့်သည်ကို သေသည်တိုင်အောင် မငြင်း။
  bod-N: བདག་གིས་ནམ་ཡང་ཁྱོད་ཚོ་བདེན་མི་ཟེར། ། ཤི་ཡང་རང་གི་ལྷད་མེད་འདོར་མི་འགྱུར། །
  sna-sna: Handingambobvumi kuti muri kutaura chokwadi; kusvikira ndafa, handizorambi
    kururama kwangu.
  spa-BLM: Lejos de mí el justificaros. Hasta que no muera no apartaré mi integridad
    de mí.
  cac-cac: Toxon malaj b'aq'uin̈ ol vala' to yel tas tzeyal d'ayin. Man̈ ol in chaoch
    d'a vib'an̈ to ay in mul.
  swh-ULB: Sitakiri kwamba mko sahihi; hata nifapo sitakana uadilifu wangu.
  bel-bel: Я далёкі ад таго, каб прызнаць вас справядлівымі; пакуль не памру, не саступлю
    беззаганнасьці маёй.
  deu-ELBBK: Fern sei es von mir, dass ich euch recht geben sollte; bis ich verscheide,
    werde ich meine Tadellosigkeit nicht von mir weichen lassen.
  mbb-OT: Kenà a ebpengumbenar keniyu. Idliet ku te egkaǥi he wazè ku salà taman te
    ebpatey a.
  mal-2015: നിങ്ങളുടെ വാദം ഞാൻ ഒരുനാളും സമ്മതിക്കയില്ല; മരിക്കുവോളം എന്റെ നിഷ്കളങ്കത്വം
    ഉപേക്ഷിക്കയുമില്ല.
  rmc-rmc: Šoha na phenava, hoj tumen hin čačipen! Medik na merava, furt ačhava pre
    oda, hoj som žužo!
  pes-OPV: حاشا از من که شما راتصدیق نمایم، و تا بمیرم کاملیت خویش را ازخود دور نخواهم
    ساخت.
  ron-1924: Департе де мине гындул сэ вэ дау дрептате! Пынэ ла чя дин урмэ суфларе
    ымь вой апэра невиновэция.
  ben-OBCV: আমি কখনোই স্বীকার করব না যে তোমরা নির্ভুল; আমৃত্যু আমি আমার সততা অস্বীকার
    করব না।
  som-som: Ilaah ha iga fogeeyo inaan xaq idinka dhigo, Jeeraan dhinto daacadnimadayda
    iska tuuri maayo.
  lat-VUC: 'Absit a me ut justos vos esse judicem: donec deficiam, non recedam ab
    innocentia mea.'
  eng-ASVBT: 'Far be it from me that I should justify you: Till I die I will not put
    away mine integrity from me.'
  ita-1885: Tolga, Iddio che giammai, finchè io muoia, consenta che voi abbiate ragione;
    Io non mi lascerò toglier la mia integrità.
  eng-LXXUP: Far be it from me that I should justify you till I die; For I will not
    let go my innocence,
  eng-ULB: I will never admit that you three are right; until I die I will never deny
    my integrity.
  spa-VBL: Nunca aceptaré que tengan la razón; insistiré en mi inocencia hasta el
    día de mi muerte.
  fra-_FOB: Loin de moi la pensée de vous donner raison! Jusqu'à mon dernier soupir,
    je ne me dépouillerai pas de mon intégrité.
  mal-mal: നിങ്ങളുടെ വാദം ഞാൻ ഒരുനാളും സമ്മതിക്കുകയില്ല; മരിക്കുവോളം എന്റെ നിഷ്കളങ്കത്വം
    ഉപേക്ഷിക്കുകയുമില്ല.
  urd-GVR: Maiṅ kabhī taslīm nahīṅ karūṅga ki tumhārī bāt durust hai. Maiṅ be'ilzām
    hūṅ aur marte dam tak is ke ulaṭ nahīṅ kahūṅgā.
  suz-BL: गो गेपुकी ठीक बाक्‍‍नीनी, दे मदेंनुङ। गो मबेक्‍ङा सम्‍म आं रिम्‍शो पतीक
    मप्रोंइनुङ।
  eng-NOY: 'God forbid that I should acknowledge you to be just: To my last breath
    will I assert my integrity.'
  ita-1927: Lungi da me l’idea di darvi ragione! Fino all’ultimo respiro non mi lascerò
    togliere la mia integrità.
  ckb-ckb: لە من بەدوور بێت بڵێم کە ڕاستییەکەی لای ئێوەیە، هەتا ئەو کاتەی ژیان بەدەستەوە
    دەدەم دروستی لە خۆم دانابڕم.
  eng-BBE: Let it be far from me! I will certainly not say that you are right! I will
    come to death before I give up my righteousness.
  kan-OKCV: ನೀವು ನ್ಯಾಯವಂತರೆಂದು ನಾನು ಒಪ್ಪುವುದಿಲ್ಲ; ನಾನು ಸಾಯುವ ತನಕ, ನನ್ನ ಪ್ರಾಮಾಣಿಕತ್ವವನ್ನು
    ಬಿಡುವುದಿಲ್ಲ.
  tam-2017: நீங்கள் பேசுகிறது நீதியென்று நான் ஒத்துக்கொள்வது எனக்குத் தூரமாயிருப்பதாக;
    என் ஆவி பிரியும்வரை என் உத்தமத்தை என்னைவிட்டு விலக்கமாட்டேன்.
  spa-RV-1909: 'Nunca tal acontezca que yo os justifique: hasta morir no quitaré de
    mí mi integridad.'
  ron-BTF: Nicidecum să vă declar drepți; până ce mor nu îmi voi îndepărta integritatea
    de la mine.
  eng-WEBP: Far be it from me that I should justify you. Until I die I will not put
    away my integrity from me.
  eng-FBV: I will never agree that you are right; I will insist on my innocence until
    the day I die.
  nld-1939: Ik denk er niet aan, u gelijk te geven, Tot mijn laatste snik houd ik
    mijn onschuld vol;
  nch-BL: Amo quema niquijtos para xitahuac cati anquiijtohuaj hasta nimiquis. Nijsenhuiquilis
    niquijtos amo teno nijchijtoc.
  vie-1934: Khi tôi đoán xét, không thể nào cho các bạn là phải! Cho đến kỳ chết,
    tôi chẳng hề thôi quả quyết rằng tôi trọn vẹn.
  hin-CV: परमेश्वर ऐसा कभी न होने दें, कि तुम्हें सच्चा घोषित कर दूं; मृत्युपर्यंत
    मैं धार्मिकता का त्याग न करूंगा.
  spa-BES: ¡Que esté lejos de mí! ¡Ciertamente no diré que tienes razón! Moriré antes
    de renunciar a mi justicia.
  tdx-tdx: Sondia’e te hiantofako ho to ty anahareo; ampara’ te hivetrake, tsy hapitsoko
    amako ty fahitiko.
  tha-KJV: ขอพระเจ้าอย่ายอมให้ข้าเห็​นว​่าท่านเป็นฝ่ายที่​ถู​กเลย ข้าจะไม่ทิ้งความสัตย์​จร​ิงของข้าจนข้าตาย
  por-BR-2018: Nunca aconteça que eu diga que vós estais certos; até eu morrer nunca
    tirarei de mim minha integridade.
  deu-ELO: Fern sei es von mir, daß ich euch recht geben sollte; bis ich verscheide,
    werde ich meine Unsträflichkeit nicht von mir weichen lassen.
  eng-WYC-2018: Far be it from me, that I deem you just (or that I judge you right,
    or correct); till I fail (life), that is, (for) as long as I live, I shall not
    go away from mine innocence.
  epo-epo: Malproksime estas de mi, Rigardi vin kiel pravajn; Ĝis mia morto mi ne
    ĉesos rigardi min kiel senkulpan.
  uig-PIN: Silǝrningkini toƣra deyix mǝndin yiraⱪ tursun! Jenim qiⱪⱪanƣa ⱪǝdǝr durusluⱪumni
    ɵzümdin ayrimaymǝn!
  beo-beo: Dilia da moloidafa sia:i, amo na da hamedafa sia:mu. Amola na da wadela:le
    hame hamoi sia:neawane, na bogomu eso da doaga:mu.
  tpi-OTNT: “Olsem na yupela harim gut. Dispela ol tok yupela i mekim long mi em i
    no tru olgeta, long wanem, taim mama i karim mi i kam inap nau, mi pilim olsem
    bel na tingting bilong mi i stap stret tasol long ai bilong God. Na mi tok strong
    olsem, mi no bin mekim rong na mi no gat asua long wanpela samting. Na bai mi
    mekim wankain tok tasol i go inap taim mi dai.
  hau-SA: Ba zan taɓa yarda cewa kuna da gaskiya ba; har in mutu, ba zan daina kāre
    mutuncina ba.
  uig-LAT: Silerningkini toghra déyish mendin yiraq tursun! Jénim chiqqan’gha qeder
    durusluqumni özümdin ayrimaymen!
  nde-nde: Kangisoze ngivume ukuthi lina lilungile ngelikutshoyo; ngizaze ngiyekufa
    ngingabulandulanga ubuqotho bami.
  ton-ton: '‌ʻE ʻikai ʻaupito te u fakatonuhiaʻi ʻakimoutolu: te u mate pē ka ʻe ʻikai
    te u tukuange ʻeku angatonu meiate au.'
  ces-1613: Odstup ode mne, abych vás za spravedlivé vysvědčil; dokudž dýchati budu,
    neodložím upřímosti své od sebe.
  eng-WMB: Far be it from me that I should justify you. Until I die I will not put
    away my integrity from me.
  tam-TCV: நீங்கள் சொல்வது சரி என நான் ஒருபோதும் ஒத்துக்கொள்ளமாட்டேன்; நான் சாகும்வரை
    என் உத்தமத்தை மறுக்கவுமாட்டேன்.
  ceb-ULB: Dili gayod ako modawat nga husto kamo; hangtod sa akong kamatayon dili
    ko gayod isalikway ang akong gibarogan.
  pol-UBG: Nie daj Boże, abym miał was usprawiedliwiać; do śmierci nie odstąpię od
    swej niewinności.
  urd-GVU: مَیں کبھی تسلیم نہیں کروں گا کہ تمہاری بات درست ہے۔ مَیں بےالزام ہوں اور
    مرتے دم تک اِس کے اُلٹ نہیں کہوں گا۔
  deu-1912: Das sei ferne von mir, daß ich euch recht gebe; bis daß mein Ende kommt,
    will ich nicht weichen von meiner Unschuld.
  kan-2017: ನೀವು ನ್ಯಾಯವಂತರೆಂದು ನಾನು ಒಪ್ಪುವುದು ಅಸಾಧ್ಯ. ಸಾಯುವ ತನಕ ನನ್ನ ಯಥಾರ್ಥತ್ವವನ್ನು
    ಬಿಡುವುದಿಲ್ಲ.
  yap-yap: Dabiyag ni nggu micheg ni gimed e bfel’ e romed; dab gu tal i yog ni bfel’
    e rog nge taw ko rofen ni ngum’ riy.
  hlt-MCSB: Nangmih te kan tang sak atah kai ham savisava. Ka pal duela ka muelhtuetnah
    he kamah lamloh ka khoe mahpawh.
  mdy-ETH: ዒንሢ ጌዔ ባኮ ቢያ ፒዜኬ ጌይ ፔቴታዖ ታኣኒ ዔካዓ፤ ታኣኒ ሃይቃንዳያ ሄላንዳኣና ጎኑሞና ዶዲፆ ታ ሃሻዓ። »
  twi-ASANTE: Merennye nto mu da sɛ deɛ woka no yɛ nokorɛ; merenka me mudie nhyɛ,
    kɔsi sɛ mɛwuo.
  eng-WEBU: Far be it from me that I should justify you. Until I die I will not put
    away my integrity from me.
  wal-wal: Intte haasayidoogee likke gaada taani ekkikke; haiqqana gakkanaassikka
    taani tana suure giyoogaa aggikke.
  spa-PDDPT: Lejos de mí que les dé la razón. Hasta que expire no renunciaré a mi
    integridad.
  gun-gun: Nda'evei ete “Ha'evea rami pendeayvu”, ha'e aguã! Amano peve ndajepe'ai
    'rã anhetẽ rupi aikoa gui.
  ilo-ULB: Saan koma a mapasamak kaniak nga aklonek a hustokayo; agingga a matayak,
    saankonto pulos nga ilibak ti kinadalusko.
  kpg-kpg: Au hagalee loo e helekai i goodou bolo godou helekai le e donu. Au gaa tai
    ogu lodo ga helehelekai hua i dogu madammaa gaa dae loo gi di laangi dela e made iei
    au.
  uig-ARA: سىلەرنىڭكىنى توغرا دېيىش مەندىن يىراق تۇرسۇن! جېنىم چىققانغا قەدەر دۇرۇسلۇقۇمنى
    ئۆزۈمدىن ئايرىمايمەن!
  sus-sus: Han n faxa, n mu nɔndi fima wo ma, n mu n yɛtɛ tɔɔɲɛgɛma.
  pon-2006: I sohte pahn koasoia me kumwail aramas pwung; I pahn keptakaila koasoakoasoia
    ei mwakelekel lao lel rahn en ei mehla.
  ksd-ksd: Pa iau mulaot ba kaum tinata i dovot; Pa ina varpuai ure kaugu mangamangana
    takodo tuk ta ra bung ba ina mat i tana.
  tur-YTC: Sizi doğru saymak benden uzak olsun. Ölene dek doğruluğumu kendimden ayırmayacağım.
  grc-BRENT: Μή μοι εἴη δικαίους ὑμᾶς ἀποφῆναι ἕως ἂν ἀποθάνω, οὐ γὰρ ἀπαλλάξω μου
    τὴν ἀκακίαν μου.
  ind-AYT: Jauhlah dariku untuk mengatakan bahwa kamu benar. Hingga aku mati, aku
    tidak akan membuang integritasku.
  nya-nya: Sindidzavomereza kuti inu mukunena zoona; mpaka imfa yanga, sindidzataya
    ungwiro wanga.
  hrv-hrv: Daleko od mene da vam dadem pravo, nedužnost svoju do zadnjeg daha branim.
  mps-mps: “Tama tibaso, dagego bugagia mu odao. Te po dagego enabolo wali po dabe
    mu tama menio. Eno te homu ebo dao, tama te homu hasegelegobeo. Magi baso meni.
    Eno haliga dali, homu kolesaga dali si dolo mu Godigo gedude elalubo. Tama eno
    po bomo elama, e tama wali. Eno dwai kolesaga dabe, magi sę dabe me, te dwai
    dwai nai dabede me ebeo. Tama eno te deli po naga ola pidubadi, ena isibo sogoba
    siligi paibao.”
  tpi-tpi: “Olsem na yupela harim gut. Dispela ol tok yupela i mekim long mi em i
    no tru olgeta, long wanem, taim mama i karim mi i kam inap nau, mi pilim olsem
    bel na tingting bilong mi i stap stret tasol long ai bilong God. Na mi tok strong
    olsem, mi no bin mekim rong na mi no gat asua long wanpela samting. Na bai mi
    mekim wankain tok tasol i go inap taim mi dai.
  dan-1931: Langt være det fra mig at give jer Ret; til jeg udånder, opgiver jeg ikke
    min Uskyld.
  vie-OVCB: Hẳn tôi không thể nào cho các anh là phải; cho đến chết, tôi vẫn coi mình
    liêm chính.
  guj-2017: હું તમને ન્યાયી ઠરાવું એમ ઈશ્વર ન થવા દો; હું મૃત્યુ પામું, ત્યાં સુધી
    મારી નિર્દોષતા જાહેર કર્યા કરીશ.
  pon-2006A: I sohte pahn koasoia me kumwail aramas pwung; I pahn keptakaila koasoakoasoia
    ei mwakelekel lao lel rahn en ei mehla.
  por-BRBSL: Longe de mim que eu deveria justificar você. Até que eu morra, não vou
    afastar de mim a minha integridade.
  cth-cth: Na lan awh tie hah ka dei hane savisava doeh. Ka due totouh ka lannae heh
    khoeroe ka pahnawt mahoeh.
  twi-twi: Merennye nto mu da sɛ nea woka no yɛ nokware; merenka me mudi nhyɛ, kosi
    sɛ mewu.
  hlt-hlt: Nangmih te kan tang sak atah kai ham savisava. Ka pal duela ka muelhtuetnah
    he kamah lamloh ka khoe mahpawh.
  tbz-SIM: N yí kpɑɑ́ kɛ bo di duɔ́ nkunɑɑtí, nɛ̀ m bo kúmɛ̀ n yí yóó nɛnni n wetímɛ̀.
  msy-2020: “Kamaghɨn ia deraghvɨra na baragh. Amebam na batezir dughiamɨn ikegha
    iza datɨrɨghɨn, kɨ kamaghɨn fo, nan nɨghnɨzim ko navir averiamɨn, kɨ Godɨn damazimɨn
    deravɨra iti. Kɨ pamten kamaghɨn mɨkɨmasa, kɨ arazir kuratam gamizir puvatɨgha
    osɨmtɨziba nan puvatɨ. Kɨ akar otevir kabara mɨkɨm mangɨ egh ovegh mangam. Kamaghɨn
    amizɨ, kɨ fo, akar ia na mɨgeir kaba, da guizbangɨram akaba puvatɨ.
  dop-dop: Mpusi ɩ́ polo pooluŋ, nɑ mpi mɑɑ hɑ-mɛɣɛ tɑmpɑnɑ tɔ. Hɑlǝnɑ mɑ sǝm, mɑ
    kɑɑ kisi hʋlʋɣʋ sɩ mɑ fɛɩnɑ tɑɑlɩ.
  azb-azb: Sizin sözlərinizi əsla təsdiq etməyəcəyəm, Son nəfəsimə qədər kamilliyimdən
    əl çəkməyəcəyəm.
  eng-DBY: Be it far from me that I should justify you; till I die I will not remove
    my blamelessness from me.
  hin-2017: परमेश्वर न करे कि मैं तुम लोगों को सच्चा ठहराऊँ, जब तक मेरा प्राण न छूटे
    तब तक मैं अपनी खराई से न हटूँगा।
  wol-KYG: Yàlla buma leen jox dëgg, ba ba may dee duma weddi samag mucc sikk.
  eng-YLT: Pollution to me — if I justify you, Till I expire I turn not aside mine
    integrity from me.
  eng-WYC-2017: Far be it from me, that I deem you just [or rightwise]; till I fail,
    that is, as long as I live, I shall not go away from mine innocence.
  eng-WMBB: Far be it from me that I should justify you. Until I die I will not put
    away my integrity from me.
  urd-GVH: मैं कभी तसलीम नहीं करूँगा कि तुम्हारी बात दुरुस्त है। मैं बेइलज़ाम हूँ
    और मरते दम तक इसके उलट नहीं कहूँगा।
  rug-rug: Lopu kaqu zama nia rau, sapu toṉoto sa vivinei tamugamu; kaqu toketoke
    nia rau sa qua tinoṉoto osolae mate si rau.
  gaz-gaz: Isin qajeeltota jechuu, Waaqni ana irraa haa fagaatu; ani hamman duʼutti
    amanamummaa koo hin dhiisu.
  fra-LSG: Loin de moi la pensée de vous donner raison! Jusqu’à mon dernier soupir
    je défendrai mon innocence;
  yal-yal: Na miriyaan makuya n na, n xa ɲɔndin fi ɛ ma. Han n yi faxa, n mi n ma
    fɛtareya wanle kalɛ,
  haw-1868: Aole loa wau e hoapono aku ia oukou, a make au; Aole owau e lawe aku i
    kuu pono mai o'u aku la.
  arb-NAV: حَاشَا لِي أَنْ أُقِرَّ بِصَوَابِ أَقْوَالِكُمْ، وَلَنْ أَتَخَلَّى عَنْ
    كَمَالِي حَتَّى الْمَوْتِ.
  ewe-ewe: Nyemalɔ̃ gbeɖe be tɔwò dzɔ o va se ɖe esi maku la, nyemasẽ nu le nye blibodede
    ŋu o.
  eng-LEE: Far be it from me that I should justify you; till I depart hence will I
    not allow [any one] to take my integrity away from me.
  asm-FB: মই যে তোমালোকৰ কথা স্বৰূপ বুলি স্বীকাৰ কৰিম, এনে কথা মোৰ পৰা দূৰ হওক। মই
    নমৰোমানে মোৰ সিদ্ধতা মোৰ পৰা দূৰ নকৰিম।
  sus-A: هَن ﭑ قَشَ، ﭑ مُ نْندِ قِمَ وٌ مَ، ﭑ مُ ﭑ يّتّ تْوحّفّمَ.
  fra-SBL: Loin de moi l'idée de vous justifier. Jusqu'à ma mort, je ne mettrai pas
    de côté mon intégrité.
  hbo-hbo: חָלִ֣ילָה לִּי֮ אִם־אַצְדִּ֪יק אֶ֫תְכֶ֥ם עַד־אֶגְוָ֑ע לֹא־אָסִ֖יר תֻּמָּתִ֣י
    מִמֶּֽנִּי׃
  kik-kik: Niĩ ndigetĩkĩra atĩ nĩ inyuĩ mũrĩ na kĩhooto; nginya rĩrĩa ngaakua, ndigakaana
    ũkindĩrĩku wakwa.
  fra-NCL: Loin de moi la pensée de vous donner raison ! Jusqu’à ce que j’expire,
    je défendrai mon innocence.
  cek-AK: Nang loe na toeng tiah, thuih han ih lok to Sithaw mah pakaa nasoe; ka duek
    khoek to ka toenghaih ka pahnawt sut mak ai.
  cuk-cuk: Bemar-angi-sunmakedi nabir be sogmarye an sogosulid. Amba an dula-gudiidgine
    an ibmar-oakalossurye an sogoed.
  uig-CYR: Силәрниңкини тоғра дейиш мәндин жирақ турсун! Җеним чиққанға қәдәр дуруслуғумни
    өзүмдин айримаймән!
  pma-pma: Hetokol avong nimat, nihit lati keke narmumon etai tounah vatisa, nasakras
    mahiteni keke selusien onamitel koa va kat nau vi anatin.
  tel-2017: మీరు చెప్పినది న్యాయమని నేనెంత మాత్రం ఒప్పుకోను. మరణమయ్యే దాకా నేనెంత
    మాత్రం యథార్థతను వదిలి పెట్టను.
  hat-BSA: Fòk se lwen m pou m ta bay ou rezon. Jiskaske m mouri, mwen p ap lage entegrite
    m.
  kos-kos: Nga tiana ku in fahk mu pwaye sumtal; Nga ac sruokyana ku in fahk mu moul
    luk uh nasnas, nwe ke na nga misa.
  hbo-WLC: חָלִ֣ילָה לִּי֮ אִם־אַצְדִּ֪יק אֶ֫תְכֶ֥ם עַד־אֶגְוָ֑ע לֹא־אָסִ֖יר תֻּמָּתִ֣י
    מִמֶּֽנִּי׃
  ibo-ibo: Agaghị m ekwenye na ihe unu kwuru ziri ezi; ruo mgbe m ga-anwụ, agaghị
    m agọnarị izuoke m.
  ory-ory: ମୁଁ ଯେ ତୁମ୍ଭମାନଙ୍କୁ ନିର୍ଦ୍ଦୋଷ କରିବି, ଏହା କଦାପି ନ ହେଉ; ମୁଁ ମରଣ ପର୍ଯ୍ୟନ୍ତ
    ମୋହର ସରଳତା ଆପଣାଠାରୁ ଦୂର କରିବି ନାହିଁ।
  chk-chk: Esap fokun tufich ai üpwe apasa pwe oua pwüng. Tori üpwe mäla, üsap ükütiu
    le apasa pwe üa wenechar.
  rop-rop: Raidap langa det dei wen ai garra dai, ai kaan dum eni rong ting en ai
    kaan tok yumob rait,
  ukr-1871: Далеко се від мене, щоб я вас непохибними вважав; нї! поки тху мого, я
    праведностї моєї не зречуся.
  deu-1951: Ferne sei es von mir, daß ich euch Recht gebe, ich werde mir meine Unschuld
    nicht nehmen lassen bis an mein Ende!
  eng-JPS: Far be it from me that I should justify you; till I die I will not put
    away mine integrity from me.
  srp-1865: Ne dao Bog da pristanem da imate pravo; dokle dišem, neæu otstupiti od
    svoje dobrote.
  lug-lug: Sirikkiriza nti muli batuufu; okutuusa lwe ndifa, siryeggyako bugolokofu
    bwange.
  heb-heb: חלילה לי אם אצדיק אתכם עד אגוע לא אסיר תמתי ממני׃
  ben-IRV: এটা আমার থেকে দূরে থাকুক যে আমার স্বীকার করি যে তোমরা ঠিক; আমার মৃত্যু
    পর্যন্ত, আমি আমার সততা অস্বীকার করব না।
  pan-pan: ਇਹ ਮੈਥੋਂ ਦੂਰ ਹੋਵੇ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਧਰਮੀ ਠਹਿਰਾਵਾਂ, ਮੈਂ ਆਪਣੇ ਮਰਨ ਤੱਕ ਆਪਣੀ ਖਰਿਆਈ
    ਨੂੰ ਨਾ ਛੱਡਾਂਗਾ।
  mya-JVB: သင် တို့သဘော ဖြောင့်သည်ဟု ဝန်ခံသောစကားသည် ငါ နှင့် ဝေး ပါစေသော။ ငါသည် ကိုယ်
    သဘော ဖြောင့်သည်ကို သေ သည်တိုင်အောင် မ ငြင်း။
  hmo-hmo: Do lau gwauraia lasi, umui, egu turana taudia be maoro, lasi momokani.
    Harihari ia lao bona do lau mase, egu laloa maoromaoro, bona egu kerere lasi,
    do lau gwauraia noho.
  urd-urd: ख़ुदा न करे कि मैं तुम्हें रास्त ठहराऊँ, मैं मरते दम तक अपनी रास्ती को
    छोड़ूँगा।
  rus-SYN: Далек я от того, чтобы признать вас справедливыми; доколе не умру, не уступлю
    непорочности моей.
  bqc-SIM: Kai! Má o á yã́ mɛ́ kú bauo. E mà gɛ gaò má zɛ ń ma yãnakɛoɛ.
  tcz-CHONGTHU: Keiman nadihna kapom peh louhel ding ahi, kathi chan geija lung thengsel'a
    kaum na hi kahuh jing ding ahi.
  mar-mar: तुम्ही बरोबर आहात हेही मी कधी मान्य करणार नाही. मी निरपराध आहे हेच मी मरेपर्यंत
    सांगत राहीन.
  qub-qub: Cawaycashäcamaga juchaynaj cashallätami rimaycäshaj. Nogaga manami aunishayquichu
    manacajta rimachiyta munaycämashayquitaga.
  hat-hat: Pa janm konprann m'ap ban nou rezon! M'ap kenbe ak nou mwen inonsan jouk
    mwen rann dènye souf mwen.
  eng-BSB: I will never say that you are right; I will maintain my integrity until
    I die.
  eng-WEBPB: Far be it from me that I should justify you. Until I die I will not put
    away my integrity from me.
  kbq-kbq: Hagi tamagrama nehaza nanekegura, tamage nehaze hu'na osugahue. Ana nehu'na
    kefo avu'ava zana osu'na, mani fatgo hu'na mani'nena frigahue.
  nhe-BL: Ax quema niquijtos para xitlahuac tlen inquiijtohuaj hasta nimiquis. Nijsenhuiquilis
    niquijtos ax tleno nijchijtoc.
  gub-BL: — Pemume'u ikatu 'ym ma'e heremiapo kwer nehe, ta'e azapo tuwe ikatu 'ym
    ma'e ihe xe, na'e pixik kwaw peme nehe. — Nazapo kwaw ikatu 'ym ma'e ihe, a'e
    putar herekuwe mehe we nehe.
  eng-DRA: 'God forbid that I should judge you to be just: till I die I will not depart
    from my innocence.'
