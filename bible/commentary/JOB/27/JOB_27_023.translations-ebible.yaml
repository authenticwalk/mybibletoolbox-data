verse: JOB.027.023
translations:
  mal-C: അത് അവരെ നോക്കി കൈകൊട്ടും; കാറ്റിന്റെ ഒരു ഊത്തിനാൽ അവരെ സ്വസ്ഥാനത്തുനിന്നു
    പുറന്തള്ളും.”
  deu-TKW: da klatscht man über ihn in die Hände und zischt ihn aus von seiner Wohnstatt
    her.
  lin-lin: Bakobetela libebi na ye maboko, mpe bakotiola ye na piololo wuta na ndako
    na ye moko. »
  eng-LSV: It claps its hands at him, || And it hisses at him from his place.”
  eng-GNV: Euery man shall clap their hands at him, and hisse at him out of their
    place.
  eng-WEBSTER: Men shall clap their hands at him, and shall hiss him out of his place.
  nhw-BL: Masehualme tzajtzise ica paquilistli huan momatlatzinise quema miquis nopa
    fiero tlacatl. Quipinajtise quema Toteco quimajcahuase para yas ipan se lugar
    campa itztoti para nochipa.
  swh-ONEN: Upepo humpigia makofi kwa dharau, na kumfukuza atoke mahali pake.
  bba-bba: Tɔmbu bɑ̀ n wɑ mɛsum kpɑ bu nùn yɛ̃ɛ bɑ n tɑki mɔ̀, kpɑ bu nùn wiɑ koosi
    sɑɑ ye u doonɔ.
  eng-KJVCPB: Men shall clap their hands at him, And shall hiss him out of his place.
  luo-luo: Yamo nokudh kuomgi ka giringo kendo tekone malich nomi kihondko makgi.”
  meu-meu: Ia ese imana e poupou heniamu, bona ena gabu amo e si dagu heniamu.
  npi-ULB: उसको गिल्‍ला गरेर त्‍यसले आफ्‍नो ताली बजाउँछ । त्यसले आफ्नो ठाउँबाट उसको
    खिसी गर्छ ।
  yor-yor: Àwọn ènìyàn yóò sì ṣápẹ́ sí i lórí, wọn yóò sì ṣe síọ̀ sí i kúrò ní ipò
    rẹ̀.”
  pes-OPCB: مردم از بلایی که بر سر او آمده است شاد می‌شوند و از هر سو او را استهزا
    می‌کنند.
  tgl-ULB: Ipinapalakpak nito ang kaniyang mga kamay sa kaniya sa pangungutya; sinasagitsit
    siya nito mula sa kaniyang lugar.
  hui-hui: Anigo tigua puyabunaga hongo ngago he̱labagi habe naheore holebira. Puyabume
    ti hondo oba halu mbelebagabu yu pu waholebira, lene.
  mya-mya: လူတို့သည်လက်ခုတ်တီး၍ ကဲ့ရဲ့သံကိုပြုလျက်၊ သူ့ကိုမောင်း ကြလိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཁོ་ལ་ཕྱག་གིས་རྡེག ། ད་དུང་ཐུགས་ཁྲོའི་ང་རོ་བསྒྲགས་ནས་ནི།
    ། དེ་ནི་རང་གི་གནས་ལས་སྐྲོད་འགྱུར་རོ། །
  sna-sna: Inomuomberera maoko ichimuseka, ichishinyira ichiita kuti abve panzvimbo
    yake.
  spa-BLM: Los hombresle aplaudirán, y lo sacará de su lugar con un silbido.
  cac-cac: A jun oval ic' chi' ol c'an̈ val, ol xururoc yoch d'a spatic eb'.
  swh-ULB: Unampigia makofi kwa kejeli; humwondoa mahali pake.
  bel-bel: Пляснуць па ім рукамі і пасьвішчуць над ім зь месца ягонага!
  deu-ELBBK: Man klatscht über ihn in die Hände und zischt ihm nach von seiner Stätte
    aus.
  mbb-OT: Ebpelakpak wey ebpemunsuwit te kedsudia kandin su naawà sikandin diyà te
    ubpeey zin.
  mal-2015: 'മനുഷ്യർ അവന്റെ നേരെ കൈകൊട്ടും: അവന്റെ സ്ഥലത്തുനിന്നു അവനെ വിരട്ടി പുറത്താക്കും.'
  rmc-rmc: Odi balvaj tapčinela peskre vastenca, hoj lestar te asal; kerela leske
    ladž, sar denašela pal peskro than.“
  pes-OPV: مردم کفهای خود را بر او بهم می‌زنند و او را ازمکانش صفیر زده، بیرون می‌کنند.
  ron-1924: Оамений бат дин палме ла кэдеря луй ши-л флуерэ ла плекаря дин локул луй.
  ben-OBCV: সেই বাতাস উপহাসভরে হাততালি দেয় ও শিস দিয়ে তাকে তাড়িয়ে দেয়।”
  som-som: Dadku way ku sacbin doonaan isaga, Oo meeshiisana foodhi bay kaga saari
    doonaan.
  lat-VUC: Stringet super eum manus suas, et sibilabit super illum, intuens locum
    ejus.]
  eng-ASVBT: Men shall clap their hands at him, And shall hiss him out of his place.
  ita-1885: Altri si batterà a palme sopra lui, E ciascuno zuffolerà contro a lui
    dal suo luogo.
  eng-LXXUP: He shall cause men to clap their hands against them, And shall hiss him
    out of his place.
  eng-ULB: It claps its hands at him in mockery; it hisses him out of his place.
  spa-VBL: Las personas aplaudirles y sisearles allí donde estén”.
  fra-_FOB: On bat des mains contre lui; on le chasse à coups de sifflets.
  mal-mal: 'മനുഷ്യർ അവന്റെനേരെ കൈകൊട്ടും: അവന്റെ സ്ഥലത്തുനിന്ന് അവനെ വിരട്ടി പുറത്താക്കും.'
  urd-GVR: Wuh tāliyāṅ bajā kar apnī hiqārat kā izhār kartī, apnī jagah se āwāze kastī
    hai.
  suz-BL: मेको फशेमी मेको आन कली तशा, आन गुइ फ्रेक्‍नीम। मेको आन बाक्‍तीकेम मेको आन
    कली शुक्‍शी पाइब” देंमाक्‍त।
  eng-NOY: Men clap their hands at him, And hiss him away from his place.
  ita-1927: La gente batte le mani quando cade, e fischia dietro a lui quando lascia
    il luogo dove stava.
  ckb-ckb: بە گاڵتەپێکردنەوە چەپڵەی بۆ لێدەدات، بە فیکەلێدان لە جێی خۆیەوە دەریدەکات.»
  eng-BBE: Men make signs of joy because of him, driving him from his place with sounds
    of hissing.
  kan-OKCV: ಕೊನೆಗೆ ಜನರು ದುಷ್ಟರ ಕಡೆಗೆ ಅಪಹಾಸ್ಯದಿಂದ ಚಪ್ಪಾಳೆ ತಟ್ಟುವರು; ಅನಂತರ ಅವರ ಸ್ಥಳದೊಳಗಿಂದ
    ಅವರನ್ನು ಹೊರಹಾಕುವರು.”
  tam-2017: மக்கள் அவனைப் பார்த்துக் கைகொட்டி நகைத்து, அவனை அவனுடைய இடத்தை விட்டு
    விரட்டிவிடுவார்கள்.
  spa-RV-1909: Batirán sus manos sobre él, y desde su lugar le silbarán.
  ron-BTF: Vor bate din palme către el și îl vor șuiera din locul lui.
  eng-WEBP: Men will clap their hands at him, and will hiss him out of his place.
  eng-FBV: People clap their hands at them and hiss at them wherever they are.
  nld-1939: Men klapt over hem in de handen, En fluit hem uit zijn woonplaats na.
  nch-BL: Masehualme tzajtzise ica paquilisti huan momatatzinise quema miquis nopa
    fiero tacat. Quipinajtise quema Toteco quimajcahuas para yas ipan se lugar campa
    itztoti para nochipa.
  vie-1934: Người ta sẽ vỗ tay mừng về việc hắn; Và hút gió đuổi hắn khỏi chỗ ở của
    hắn.
  hin-CV: लोग उसकी स्थिति को देख आनंदित हो ताली बजाएंगे तथा उसे उसके स्थान से खदेड़
    देंगे.”
  spa-BES: Los hombres batirán sus manos con señales de alegría por su ruina, sacándolo
    de su lugar con silbidos.
  tdx-tdx: Ho tehafam-pitàñe, ho kosasaheñe hiakatse i toe’ey.
  tha-KJV: คนจะตบมือเยาะเย้ยเขา และเย้ยหยันเขาออกไปจากที่ของเขา”
  por-BR-2018: Baterá palmas por causa dele, e desde seu lugar lhe assoviará.
  deu-ELO: Man klatscht über ihn in die Hände, und zischt ihm nach von seiner Stätte
    aus.
  eng-WYC-2018: He shall constrain his hands on him, and he shall hiss on him, and
    shall behold his place. (The wind shall clap its hands at him, and shall hiss
    at him, wherever he may go.)
  epo-epo: Oni kunfrapos pri li la manojn, Kaj oni fajfos pri li sur lia loko.
  uig-PIN: Biraⱪ xamal uningƣa ⱪarap qawak qalidu, Uni ornidin «ux-ux» ⱪilip ⱪoƣliwetidu».
  beo-beo: 'Ilia da hobeale ahoasea, gusudili mabe fo da ilima gulaligisa. Fo da gugunufinisimusa:
    gasa bagadeba:le, ilia da bagadedafa beda:sa.'
  tpi-OTNT: Tasol ol bai i no inap sakim strong bilong win. Win bai i lap long ol
    na rausim ol i go olgeta.”
  hau-SA: Zai tafa hannu yă yi tsaki yă kawar da shi daga wurinsa.”
  uig-LAT: Biraq shamal uninggha qarap chawak chalidu, Uni ornidin «ush-ush» qilip
    qoghliwétidu».
  nde-nde: Utshaya izandla umhleka ulunya uvunguza laye umsusa endaweni yakhe.”
  ton-ton: Ka ʻe pasipasi ʻe ia hono nima kiate ia, ʻo seseʻe ia mei hono potu.
  ces-1613: Tleskne nad ním každý rukama svýma, a ckáti bude z místa svého.
  eng-WMB: Men will clap their hands at him, and will hiss him out of his place.
  tam-TCV: மக்கள் அவனைப் பார்த்துக் கைகொட்டி ஏளனம் செய்து, அவனை அவனுடைய இடத்தைவிட்டு
    விரட்டிவிடுவார்கள்.”
  ceb-ULB: Magpalakpak siya sa iyang kamot sa pagbiaybiay kaniya; pagatayhopon siya
    niini pagawas sa iyang lugar.
  pol-UBG: Będą klaskać nad nim w dłonie i wygwizdywać go z jego miejsca.
  urd-GVU: وہ تالیاں بجا کر اپنی حقارت کا اظہار کرتی، اپنی جگہ سے آوازے کستی ہے۔
  deu-1912: Man wird über ihn mit den Händen klatschen und über ihn zischen, wo er
    gewesen ist.
  kan-2017: ಜನರು ಅವನನ್ನು ನೋಡಿ ಚಪ್ಪಾಳೆಹೊಡೆದು ಛೀಮಾರಿ ಹಾಕಿ, ಆಚೆಗೆ ಹೊರಡಿಸುವರು.”
  yap-yap: Be non ngulan e nifeng nga dakenrad ni yad be mil, be karmarus ngorad nga
    feni gelmarin ni be cham.
  hlt-MCSB: A taengah a kut a paeng uh tih anih te amah hmuen lamloh kut a ving thil.
  mdy-ETH: ዬይ ዢባራ ቶኦቺሢና ኩጮ ፔኤሲ ባዒ ባዒ ሃሣ ሱኡሩንሢናኣ ዔያቶ ዒጊቻንዳኔ።»
  twi-ASANTE: Ɔde fɛ bɔ ne nsam na ɔpamoo no firi ne teberɛ.”
  eng-WEBU: Men will clap their hands at him, and will hiss him out of his place.
  wal-wal: Wodhdhidi wolqqaama cenggurssaa sissiiddi, eta yedettana.
  spa-PDDPT: ʼElohim hace que los hombres batan las manos contra él y lo saquen de
    su lugar con silbidos.
  gun-gun: Heko vai va'e ho'a rã ojepopetepaa 'rã, okanhy ovy ramo otuvy nhe'ẽ pavẽ
    'rã imondovy — he'i.
  ilo-ULB: Itiptipat ti angin ti imana kenkuana a manglalais; puypuyutan isuna ti
    angin manipud iti ayanna.
  kpg-kpg: Di madangi e waluwalu digaula i nadau llele gi daha, e hai digaula gi mmaadagu
    huoloo i di mogobuna dela e haga huaidu digaula.”
  uig-ARA: بىراق شامال ئۇنىڭغا قاراپ چاۋاك چالىدۇ، ئۇنى ئورنىدىن «ئۇش-ئۇش» قىلىپ قوغلىۋېتىدۇ».
  sus-sus: Mixie ɲɛlɛxinma nɛ a xa xunnakanɛ ra, e yo a ma.»
  pon-2006: Kisinieng pahn pwakih irail nindokon ar pahn tangatang, kamakamasak kin
    irail manaman en kamwomwala wasa.
  ksd-ksd: A tarai diat a pakate vue, Ma diat a itinge vue kan kana gunan.
  tur-YTC: İnsanlar ona el çırparlar, Ve kendi yerinden ona ıslık çalarlar.
  grc-BRENT: Κροτήσει ἐπʼ αὐτοὺς χεῖρας αὐτῶν, καὶ συριεῖ αὐτὸν ἐκ τοῦ τόπου αὐτοῦ.
  ind-AYT: Angin itu bertepuk tangan terhadapnya, dan menghina dia dari tempatnya.”
  nya-nya: Mphepoyo imamuwomba ndithu ndipo kuchokera pamalo pake imamuopseza.”
  hrv-hrv: Rukama plješću nad njegovom propašću i zvižde na njega kamo god došao.
  mps-mps: Tiali goli, augwaligo te waligo bomo sela sągobeo. Waligo augwali gisugu
    mabo tiwai elama, tama augwali sela sąwaibao,” Jopgo te po wai.
  tpi-tpi: Tasol ol bai i no inap sakim strong bilong win. Win bai i lap long ol na
    rausim ol i go olgeta.”
  dan-1931: man klapper i Hænderne mod ham og piber ham bort fra hans Sted!
  vie-OVCB: Nhưng mọi người nhạo cười và chế giễu nó.”
  guj-2017: તેના હાથો તાળી પાડીને તેની સામે ઠેકડી ઉડાવશે; તેની જગ્યાએથી તેનો ફિટકાર
    કરશે.
  pon-2006A: Kisinieng pahn pwakih irail nindokon ar pahn tangatang, kamakamasak kin
    irail manaman en kamwomwala wasa.
  por-BRBSL: Men baterão palmas para ele, e o assobiará para fora de seu lugar.
  cth-cth: Taminaw ni a kuttabawng sin han. Terawseh tet awh vaiteh aonae koehoi a
    pâlei awh han.
  twi-twi: Ɔde fɛw bɔ ne nsam na ɔpam no fi ne tenabea.”
  hlt-hlt: A taengah a kut a paeng uh tih anih te amah hmuen lamloh kut a ving thil.
  tbz-SIM: Kɛ̀ bɛ̀ ò wũ̀ɔ̃ti mudɑɑ́, kɛ wúó nho cĩ́ɛ̃̀tɛ̀ kɛ ti ifontii.
  msy-2020: Egha me amɨnir kam batoghan ibura. Amɨnim men ingarava aka dafaribav sogha,
    bar me batoke.”
  dop-dop: Ɩlɛnɑ ɩ nɑlɑɑ kpɑsǝɣɩ ɑmʋkʋŋ kɛ ɩ tɔm, nɑ pɑ́ hʋlǝɣɩ kɑcʋɣʋlɑsɩ.
  azb-azb: Külək onu ələ salaraq əl çalacaq, Öz yerindən onun üçün vıyıldayacaq.
  eng-DBY: '[Men] shall clap their hands at him, and shall hiss him out of his place.'
  hin-2017: लोग उस पर ताली बजाएँगे, और उस पर ऐसी सुसकारियाँ भरेंगे कि वह अपने स्थान
    पर न रह सकेगा।
  wol-KYG: Dees na ko tacc-taccali loxo, di ko ciipoo fa këram.
  eng-YLT: It clappeth at him its hands, And it hisseth at him from his place.
  eng-WYC-2017: He shall constrain his hands on him, and he shall hiss on him, and
    shall behold his place.
  eng-WMBB: Men will clap their hands at him, and will hiss him out of his place.
  urd-GVH: वह तालियाँ बजाकर अपनी हिक़ारत का इज़हार करती, अपनी जगह से आवाज़े कसती है।
  rug-rug: Sa givusu ṉiṉirana si guana popohara lima meke va sisire, meke pavei govete
    gua sa ba hihiovo luli la tugo.
  gaz-gaz: Harka isaa dhadhaʼee itti qoosa; afuufees iddoo isaatii isa balleessa.”
  fra-LSG: On bat des mains à sa chute, Et on le siffle à son départ.
  yal-yal: Yamaan yi e yii bɔnbɔ e magele feen na, muxune yi kolin e dɔxɔde fonne
    birin kala kii ma.”
  haw-1868: E pai lakou i ko lakou lima ia ia, A e kipaku ia ia mai kona wahi aku.
  arb-NAV: تُصَفِّرُ الرِّيحُ عَلَيْهِ، وَتُرْعِبُهُ بِقُوَّتِهَا الْمُدَمِّرَةِ.
  ewe-ewe: Esi akpe ɖe eta fewuɖutɔe eye wònyae ɖa le enɔƒe.”
  eng-LEE: Men will clap their hands over him, and will hiss after him out of his
    place.
  asm-FB: লোকে তাক দেখি হাত-তালি দিব, আৰু ছি ছি কৰি তাৰ ঠাইৰ তাক খেদি দিব।
  sus-A: مِشِيٍ حّلّشِنمَ نّ عَ شَ شُننَكَنّ رَ، عٍ يٌ عَ مَ.»
  fra-SBL: Les hommesbattront des mains devant lui, et le sifflera de sa place.
  hbo-hbo: יִשְׂפֹּ֣ק עָלֵ֣ימֹו כַפֵּ֑ימֹו וְיִשְׁרֹ֥ק עָ֝לָ֗יו מִמְּקֹמֹֽו׃
  kik-kik: Rũhũũraga hĩ rũkamũkenerera, na rũkagamba ta nyoka rũkamũruta kũrĩa atũũraga.”
  fra-NCL: on bat des mains à son sujet, de sa demeure on siffle sur lui.
  cek-AK: To naah kaminawk mah ban tabaeng o thui tih, anih kawng kasae thui o ueloe,
    a ohhaih ahmuen hoiah haek o ving tih.
  cuk-cuk: Weyobi, dulemar, dule-isgana-ibitonai-dakarmalale, yeer dakdamalad, ega
    argan ogotedamalad, ega sabsur-wigoddamalad.”
  uig-CYR: Бирақ шамал униңға қарап чавак чалиду, Уни орнидин «уш-уш» қилип қоғливетиду».
  tel-2017: అది వాణ్ణి చూసి హేళనగా చప్పట్లు కొడుతుంది. వాడున్న చోటు నుండి వాణ్ణి ఈసడింపుగా
    తోలివేస్తుంది.
  hat-BSA: Pèp la va bat men yo sou li. Yo va sifle sou li kon koulèv, pou li kite
    plas li a.”
  kos-kos: Eng uh ac fah ngirngir ac isrunulos ke elos kasrusr, Ac aksangengyalos
    lucng me.
  hbo-WLC: יִשְׂפֹּ֣ק עָלֵ֣ימוֹ כַפֵּ֑ימוֹ וְיִשְׁרֹ֥ק עָ֝לָ֗יו מִמְּקֹמֽוֹ׃
