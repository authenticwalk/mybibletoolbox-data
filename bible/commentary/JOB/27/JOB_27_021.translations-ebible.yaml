verse: JOB.027.021
translations:
  mal-C: കിഴക്കൻകാറ്റ് അവരെ എടുത്തുകൊണ്ടുപോകുന്നു; തങ്ങളുടെ സ്ഥാനത്തുനിന്നും അത് അവരെ
    തൂത്തെറിയുന്നു.
  deu-TKW: Der Ost hebt ihn empor, daß er dahinfährt, und stürmt ihn fort von seiner
    Stätte.
  lin-lin: Wuta na ngambo ya este, mopepe makasi ekomema ye, mpe akei libela, ekopikola
    ye na esika na ye.
  eng-LSV: An east wind takes him up, and he goes, || And it frightens him from his
    place,
  eng-GNV: 'The East winde shall take him away, and he shall depart: and it shall
    hurle him out of his place.'
  eng-WEBSTER: 'The east wind carrieth him away, and he departeth: and as a storm
    hurleth him out of his place.'
  nhw-BL: Nopa ajacatl catli huala ica campa hualquisa tonati quihuicas nopa fiero
    tlacatl huan quiixpolihuiltis. Quihuicas ipan se lugar campa itztoti para nochipa.
  swh-ONEN: Upepo mkali wa mashariki humchukua, naye hutoweka; humzoa kutoka mahali
    pake.
  bba-bba: Sɔ̃ɔ yɑri yerun woowɑ ɡɑ rɑ nùn wuke sɑɑ win wɑ̃ɑ yerun di ɡu kɑ dɑ sere
    mi n tomɑ.
  eng-KJVCPB: 'The east wind carrieth him away, and he departeth: And as a storm hurleth
    him out of his place.'
  luo-luo: Yamb ugwe tingʼe midhi kode, mi olal nono; oywere mi ogole kare.
  meu-meu: Laurabada ese e odaia isimu, bena vada lasihia; ena gabu amo e odaia ohomu.
  npi-ULB: पूर्वीय बतासले उसलाई उडाएर लानेछ, र उसले छोड्‍नेछ । त्‍यसले उसलाई आफ्नो
    बासस्थानबाट पुर्‍याउनेछ ।
  yor-yor: Ẹ̀fúùfù ìlà-oòrùn gbé e lọ, òun sì lọ; àti bí ìjì ńlá ó sì fà á kúrò ní
    ipò rẹ̀.
  pes-OPCB: باد شرقی او را برده، از خانه‌اش دور می‌سازد،
  tgl-ULB: Tinatangay siya ng hanging silangan, at siya ay nawawala; tinatangay siya
    nito mula sa kaniyang lugar.
  hui-hui: Ni tagira ibiragohayagi howa puyabu hongo howa ibalu ti bibahendeore puloyu
    piaiore holebira.
  mya-mya: အရှေ့လေလွှင့်၍ သူသည်မိမိနေရာ၌ မတည်။ လေအဟုန်ဖြင့် ပါသွားတတ်၏။
  bod-N: ཤར་རླུང་གིས་ནི་ཁོ་རང་ཁྱེར་ནས་འགྲོ། ། དེས་ཁོ་རང་གི་གནས་དང་འབྲལ་དུ་འཇུག །
  sna-sna: Mhepo yokumabvazuva inomutakura ichimuendesa kure, achibva zvachose. Inomukukura
    kubva panzvimbo yake.
  spa-BLM: El viento del este lo arrastra y se va. Lo barre de su lugar.
  cac-cac: A chacxuxum ic' scot d'a stojolal b'aj sjavi c'u, a ol ec' leman spat eb',
  swh-ULB: Upepo wa mashariki umwondoa, naye huondoka; humwondoa mahali pake.
  bel-bel: Падыме яго ўсходні вецер і панясе, і ён порстка пабяжыць ад яго.
  deu-ELBBK: Der Ostwind hebt ihn empor, dass er dahinfährt, und stürmt ihn fort von
    seiner Stätte.
  mbb-OT: Idlayap sikandin te keramag he ebpuun diyà te edsilaan, ne egkaawà sikandin
    diyà te ubpeey zin.
  mal-2015: കിഴക്കൻ കാറ്റു അവനെ പിടിച്ചിട്ടു അവൻ പൊയ്പോകുന്നു; അവന്റെ സ്ഥലത്തുനിന്നു
    അതു അവനെ പാറ്റിക്കളയുന്നു.
  rmc-rmc: Lela les e zoraľi balvaj pal o vichodos a našľola, šulavela les pal leskro
    than.
  pes-OPV: باد شرقی او رابرمی دارد و نابود می‌شود و او را از مکانش دورمی اندازد،
  ron-1924: Вынтул де рэсэрит ыл я ши се дуче; ыл смулӂе ку путере дин локуинца луй.
  ben-OBCV: পূর্বীয় বাতাস তাকে তুলে নিয়ে যায়, ও সে সর্বস্বান্ত হয়; সেই বাতাস তাকে
    স্বস্থান থেকে উড়িয়ে দেয়।
  som-som: Waxaa isaga kaxaysa dabaysha bari, oo isna wuu tagaa, Oo meeshiisana way
    ka xaaqdaa.
  lat-VUC: Tollet eum ventus urens, et auferet, et velut turbo rapiet eum de loco
    suo.
  eng-ASVBT: The east wind carrieth him away, and he departeth; And it sweepeth him
    out of his place.
  ita-1885: Il vento orientale lo porterà via, ed egli se ne andrà; E, tempestando,
    lo caccerà dal luogo suo.
  eng-LXXUP: And a burning wind shall catch him, and he shall depart, And it shall
    utterly drive him out of his place.
  eng-ULB: The east wind carries him away, and he leaves; it sweeps him out of his
    place.
  spa-VBL: El viento del este los levanta y se van, llevados lejos de donde estaban.
  fra-_FOB: Le vent d'Orient l'emporte, et il s'en va; il l'arrache de sa place comme
    un tourbillon.
  mal-mal: കിഴക്കൻകാറ്റ് അവനെ പിടിച്ചിട്ട് അവൻ ഇല്ലാതെയാകുന്നു; അവന്റെ സ്ഥലത്തുനിന്ന്
    അത് അവനെ പാറ്റിക്കളയുന്നു.
  urd-GVR: Mashriqī lū use uṛā le jātī, use uṭhā kar us ke maqām se dūr phaiṅk detī
    hai.
  suz-BL: पूर्ब ङा फशेमी मेको आन कली बेर पा योल्‍ब। मिनु मेको आन बाक्‍तीके योल्‍चा
    पुंइसीनीम।
  eng-NOY: The east wind carrieth him away, and he perisheth; Yea, it sweepeth him
    away from his place.
  ita-1927: Il vento d’oriente lo porta via, ed egli se ne va; lo spazza in un turbine
    dal luogo suo.
  ckb-ckb: بای ڕۆژهەڵات هەڵیدەگرێت و دەڕوات، لە شوێنی خۆی ڕایدەماڵێت.
  eng-BBE: The east wind takes him up and he is gone; he is forced violently out of
    his place.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿ ದುಷ್ಟರನ್ನು ಬಡಿಯಲು, ಅವರು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವರು; ಅದು ಅವರನ್ನು
    ಅವರ ಸ್ಥಳದಿಂದ ಹಾರಿಸಿಬಿಡುವುದು.
  tam-2017: கிழக்குக்காற்று அவனைத் தூக்கிக்கொண்டுபோக, அவன் போய்விடுவான்; அது அவனை
    அவனுடைய இடத்திலிருந்து தள்ளிக்கொண்டுபோகும்.
  spa-RV-1909: Lo antecogerá el solano, y partirá; y tempestad lo arrebatará del lugar
    suyo.
  ron-BTF: Îl ia vântul de est și se duce; și ca o furtună îl spulberă din locul său.
  eng-WEBP: The east wind carries him away, and he departs. It sweeps him out of his
    place.
  eng-FBV: The east wind picks them up and they're gone, carried away from where they
    were.
  nld-1939: 'De oostenwind neemt hem op: daar gaat hij heen, Hij vaagt hem weg van
    zijn plaats.'
  nch-BL: Nopa ajacat cati huala ica campa hualquisa tonati quihuicas nopa fiero tacat
    huan quiixpolihuiltis. Quihuicas ipan se lugar campa itztoti para nochipa.
  vie-1934: Gió đông đem hắn đi, bèn biệt mất; Một luồng dông lớn rứt hắn đi khỏi
    chổ hắn.
  hin-CV: पूर्वी वायु उसे दूर ले उड़ती है, वह विलीन हो जाता है; क्योंकि आंधी उसे ले
    उड़ी है.
  spa-BES: El viento del este lo levanta y se va; es forzado a salir violentamente
    de su lugar.
  tdx-tdx: Ahela’ i tiok’ atiñanañey; le añe re; naviovio’ i tiobeiy amy toe’ey.
  tha-KJV: ลมตะวันออกหอบเขาขึ้น และเขาก็​จากไป เหมือนพายุมั​นก​็กวาดเขาออกไปจากที่ของเขา
  por-BR-2018: O vento oriental o levará, e ele partirá; e toma-o de seu lugar.
  deu-ELO: Der Ostwind hebt ihn empor, daß er dahinfährt, und stürmt ihn fort von
    seiner Stätte.
  eng-WYC-2018: Burning wind shall take him (up), and it shall do him away; and as
    a whirlwind it shall ravish him from his place (or and like a whirlwind it shall
    snatch him away from his place).
  epo-epo: Levos lin vento orienta, kaj foriros, Kaj forblovos lin de lia loko.
  uig-PIN: Xǝrⱪ xamili uni uqurup ketidu; Xiddǝt bilǝn uni ornidin elip yiraⱪⱪa etip
    taxlaydu.
  beo-beo: Gusudili fo da ilia diasudili ili huluane fadegale, ili mini asi ba:mu.
  tpi-OTNT: I olsem strongpela win i kirap long hap sankamap na i kam na rausim ol
    i go olgeta.
  hau-SA: Iskar gabas za tă tafi da shi; shi ke nan ya ƙare; za tă share shi daga
    wurinsa.
  uig-LAT: Sherq shamili uni uchurup kétidu; Shiddet bilen uni ornidin élip yiraqqa
    étip tashlaydu.
  nde-nde: Umoya wempumalanga udlula laye, anyamalale; uyamkhukhula endaweni yakhe.
  ton-ton: '‌ʻOku ʻave ia ʻe he matangi hahake, pea ʻoku mole atu ia: pea hangē ko
    e afā ʻoku fakapuna ia mei hono potu.'
  ces-1613: Pochytí jej východní vítr, a odejde, nebo vichřicí uchvátí jej z místa
    jeho.
  eng-WMB: The east wind carries him away, and he departs. It sweeps him out of his
    place.
  tam-TCV: கொண்டல் காற்று அவனை அடித்து செல்கிறது, அவன் காணாமல் போகிறான்; அவன் இருப்பிடத்திலிருந்து
    அவனை வாரிக்கொண்டுபோகிறது.
  ceb-ULB: Ang sidlakan nga hangin mopalid kaniya palayo, ug mobiya siya; silhigon
    siya niini pagawas sa iyang dapit.
  pol-UBG: Uniesie go wiatr wschodni, a odejdzie; bo wicher wyrwie go z jego miejsca.
  urd-GVU: مشرقی لُو اُسے اُڑا لے جاتی، اُسے اُٹھا کر اُس کے مقام سے دُور پھینک دیتی
    ہے۔
  deu-1912: Der Ostwind wird ihn wegführen, daß er dahinfährt; und Ungestüm wird ihn
    von seinem Ort treiben.
  kan-2017: ಮೂಡಣ ಗಾಳಿಯು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವುದರಿಂದ ಅವನು ಹಾರಿ ಹೋಗುವನು, ಅದು ಅವನನ್ನು ಬಡಿದು
    ಅವನ ಸ್ಥಳದಿಂದ ದೂರಮಾಡುವುದು.
  yap-yap: nifeng ko ngek e ra aw ngorad nge walguyrad u tabnaw rorad;
  hlt-MCSB: Anih te kanghawn loh a khuen tih khum. Te vaengah anih te amah hmuen lamloh
    a yawn.
  mdy-ETH: ዓባ ኬስካ ባንፆ ዢባራ ዔያታ ናንጋ ቤዛፓ ፒፂ ዔኪ ዓኣዺ ዔያቶ ባይዛንዳኔ፤
  twi-ASANTE: Apueeɛ mframa soa no kɔ, na ɔnni hɔ bio; ɛtwe no firi ne teberɛ.
  eng-WEBU: The east wind carries him away, and he departs. It sweeps him out of his
    place.
  wal-wal: Arshsho bagga carkkoi eta de7iyoosaappe pittidi efaana.
  spa-PDDPT: Un viento del este la levanta. La arranca de su vivienda, y se va.
  gun-gun: Kuaray oua katy gui yvytu ou va'e ogueraa ramo okanhymba 'rã. Oipe'apa
    'rã heravy oĩague gui.
  ilo-ULB: Binagkat nga inyadayo isuna ti angin a naggapu iti daya, ket pimmanaw isuna;
    inyadayona isuna manipud iti lugar nga ayanna.
  kpg-kpg: Di madangi ia i dua gaa ili digaula gi daha mo nadau hale.
  uig-ARA: شەرق شامىلى ئۇنى ئۇچۇرۇپ كېتىدۇ؛ شىددەت بىلەن ئۇنى ئورنىدىن ئېلىپ يىراققا
    ئېتىپ تاشلايدۇ.
  sus-sus: Foye xungbe a xaninma, a a tala a sabatide.
  pon-2006: kisinieng en palimese pahn ipirirail sang nan imwarail kan;
  ksd-ksd: A kalivuvur maro ra matana taur i puak vakakit vue; Maia, i tak vue kan
    kana pakana.
  tur-YTC: Doğu rüzgârı onu alıp götürür ve o gider. Onu yerinden süpürür.
  grc-BRENT: Ἀναλήψεται δὲ αὐτὸν καύσων καὶ ἀπελεύσεται, καὶ λικμήσει αὐτὸν ἐκ τοῦ
    τόπου αὐτοῦ.
  ind-AYT: Angin timur menerbangkannya, dan dia lenyap; angin itu menyapunya hingga
    jauh dari tempatnya.
  nya-nya: Mphepo ya kummawa imamuwulutsa ndipo iye saonekanso ndipo imamuchotsa pamalo
    pake.
  hrv-hrv: Istočni ga vjetar digne i odvuče, daleko ga baca od njegova mjesta.
  mps-mps: Te bomai wali te giliga asobo badu aselama, augwali sese sela sąbo tiwai
    dao.
  tpi-tpi: I olsem strongpela win i kirap long hap sankamap na i kam na rausim ol
    i go olgeta.
  dan-1931: løftet af Østenstorm farer han bort, den fejer ham væk fra hans Sted.
  vie-OVCB: Trận gió đông đùa nó bay đi mất. Ngọn trốt bốc hắn ra khỏi chỗ hắn.
  guj-2017: પૂર્વનો વાયુ તેને ઉડાવીને લઈ જાય છે, એટલે તે લોપ થાય છે; તે તેને તેની
    જગાએથી બહાર ખેંચી જાય છે.
  pon-2006A: kisinieng en palimese pahn ipirirail sang nan imwarail kan;
  por-BRBSL: O vento leste o leva, e ele parte. Isso o varre de seu lugar.
  cth-cth: Kanîtholah kahlî ni a palek teh awmhoeh toe. A onae hmuen koehoi a palek.
  twi-twi: Apuei mframa soa no kɔ, na onni hɔ bio; ɛtwe no fi ne tenabea.
  hlt-hlt: Anih te kanghawn loh a khuen tih khum. Te vaengah anih te amah hmuen lamloh
    a yawn.
  tbz-SIM: Kɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkù ò tɔ kɛ́dɛ́tɛ́nɛ̀, kóò uutɛ́
    o cónnì
  msy-2020: Aruem anadi naghɨn izir amɨnim me asirafagha me inigha ghuzɨ, me ua uan
    danganimɨn itir puvatɨ.
  dop-dop: Ilim tǝlɩɩlɛ heelim lǝsǝɣǝnɑ-ɩ ɩ tǝcɑɣɑlɛ nɑ toŋ, nɑ pǝ́ kɛlɩ nɑ pǝ́ tɛɛnɑ.
  azb-azb: Şərq küləyi onu qaldırıb sovuracaq, Onu öz yerindən süpürüb aparacaq.
  eng-DBY: The east wind carrieth him away and he is gone; and as a storm it hurleth
    him out of his place.
  hin-2017: पूर्वी वायु उसे ऐसा उड़ा ले जाएगी, और वह जाता रहेगा और उसको उसके स्थान
    से उड़ा ले जाएगी।
  wol-KYG: ngelawal penku déjjatee ko këram, jalax, mu wéy.
  eng-YLT: Take him up doth an east wind, and he goeth, And it frighteneth him from
    his place,
  eng-WYC-2017: Burning wind shall take him, and it shall do him away; and as a whirl-wind
    it shall ravish him from his place.
  eng-WMBB: The east wind carries him away, and he departs. It sweeps him out of his
    place.
  urd-GVH: मशरिक़ी लू उसे उड़ा ले जाती, उसे उठाकर उसके मक़ाम से दूर फेंक देती है।
  rug-rug: Sa givusu pa gasa rimata si paleke taloa nia si asa meke lopu koa, la sa
    meke saputu pania pa nana vetu.
  gaz-gaz: Bubbeen baʼa biiftuu isa fudhata; innis hin argamu; bubbeen sunis lafa
    inni jiru irraa isa haxaaʼa.
  fra-LSG: Le vent d’orient l’emporte, et il s’en va; Il l’arrache violemment de sa
    demeure.
  yal-yal: Sogeteden foyen yi e tongo, a yi e xali wulani, a yi e ba e dɔxɔdeni,
  haw-1868: Na ka makani hikina ia e lawe aku, a hele aku ia, A o ka ino e lawe ia
    ia mai kona wahi aku.
  arb-NAV: تُطَوِّحُ بِهِ الرِّيحُ الشَّرْقِيَّةُ فَيَخْتَفِي وَتَقْتَلِعُهُ مِنْ
    مَكَانِهِ.
  ewe-ewe: Ɣedzeƒeya kɔe dzoe eye wòdzo, ale wòkplɔe ɖa le enɔƒe.
  eng-LEE: The east wind will lift him up, and he must be gone; and it hurleth him
    like a storm out of his place.
  asm-FB: পূবৰ বতাহে তাক তুলি নি স্থানান্তৰ কৰে, আৰু নিজ ঠাইৰ পৰা তাক দূৰৈত পেলাই
    দিয়ে।
  sus-A: قٌيٍ شُنفبٍ عَ شَنِنمَ، عَ عَ تَلَ عَ سَبَتِدٍ.
  fra-SBL: Le vent d'est l'emporte, et il s'en va. Ça le fait sortir de sa place.
  hbo-hbo: יִשָּׂאֵ֣הוּ קָדִ֣ים וְיֵלַ֑ךְ וִֽ֝ישָׂעֲרֵ֗הוּ מִמְּקֹמֹֽו׃
  kik-kik: Rũhuho rwa mwena wa Irathĩro rũmuoyaga akabuĩria; rũmweheragia kũrĩa atũũraga.
  fra-NCL: Le vent d’orient l’emporte, et il disparaît ; il l’arrache violemment de
    sa demeure.
  cek-AK: Ni angyae bang ih takhi mah anih to hmuh moe, anghmat ving; a ohhaih ahmuen
    hoiah kaham takhi sae mah hmuh ving.
  cuk-cuk: Burwa-uereged sabsur-gornonikile, we-dule-isgana gwen abin gwisguosulid,
    burwa-dummadi e-neg-maid sedoed.
  uig-CYR: Шәриқ шамили уни учуруп кетиду; Шиддәт билән уни орнидин елип жираққа етип
    ташлайду.
  tel-2017: తూర్పు గాలి అతణ్ణి ఎగరగొడుతుంది. వాడు ఇక ఉండడు. అది అతని స్థలంలో నుండి
    అతణ్ణి ఊడ్చివేస్తుంది.
  hat-BSA: Van lès la pote l ale e li pati. Li fè l vire tounen kite plas li.
  kos-kos: Eng kutulap ac fah pokolosla liki lohm selos;
  hbo-WLC: יִשָּׂאֵ֣הוּ קָדִ֣ים וְיֵלַ֑ךְ וִֽ֝ישָׂעֲרֵ֗הוּ מִמְּקֹמֽוֹ׃
  ibo-ibo: Ifufe si nʼọwụwa anyanwụ na-ebufu ya, agaghị ahụkwa ya anya ọzọ; ọ na-azachapụ
    ya site nʼọnọdụ ya.
  ory-ory: ପୂର୍ବୀୟ ବାୟୁ ତାହାକୁ ଉଡ଼ାଇ ନିଏ ଓ ସେ ଚାଲିଯାଏ ଓ ସେ ତାହାକୁ ସ୍ୱ ସ୍ଥାନରୁ ଝାଡ଼ି
    ନିଏ।
  chk-chk: Ewe asepwälin ötiu a uweatä o pirumweela seni lon lenian pwe esap chüen
    nom.
  rop-rop: Afta tharran brabli hotwan win garra kaman en blowimweibat langa olabat,
  ukr-1871: Вітер восточний підойме й понесе його, й летом помчить він поперед його;
  deu-1951: Ein Ostwind ergreift ihn, und er fährt dahin, er rafft ihn von seiner
    Stätte hinweg.
  eng-JPS: The east wind carrieth him away, and he departeth; and it sweepeth him
    out of his place.
  srp-1865: Uzeæe ga vjetar istoèni, i otiæi æe; vihor æe ga odnijeti s mjesta njegova.
  lug-lug: Embuyaga ey’ebuvanjuba emutwalira ddala n’agenda; emuggya mu kifo kye n’amaanyi.
  heb-heb: ישאהו קדים וילך וישערהו ממקמו׃
  ben-IRV: পূর্বীয় বায়ু তাকে উড়িয়ে নিয়ে যায় এবং সে চলে যায়; এটা তাকে তার স্থান
    থেকে দূর করে।
  pan-pan: ਪੂਰਬੀ ਹਵਾ ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ ਲੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਚਲਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਉਸ
    ਦੇ ਥਾਂ ਤੋਂ ਹੂੰਝ ਕੇ ਲੈ ਜਾਂਦੀ ਹੈ।
  mya-JVB: အရှေ့ လေလွှင့် ၍ သူသည်မိမိ နေရာ ၌ မတည်။ လေ အဟုန်ဖြင့် ပါသွား တတ်၏။
  hmo-hmo: Dina ia daekau kahana dekena amo, lai badana ese do ia abia isi, do ia
    abia lao, gabu daudau dekenai do ia negea. Iena gabu dekena amo do ia boio momokani.
  urd-urd: पूरबी हवा उसे उड़ा ले जाती है, और वह जाता रहता है। वह उसे उसकी जगह से उखाड़
    फेंकती है।
  rus-SYN: Поднимет его восточный ветер и понесет, и он быстро побежит от него.
  bqc-SIM: Gukpɛ ĩ́ana a aà sɛ gɛ̃ò zɛ́a, i aà go a tía.
  tcz-CHONGTHU: Solam hui chun amaho apomang un chule amaho chu achemang a kitheh
    anga hi tauve.
  mar-mar: पूर्वेचा वारा त्यास वाहून नेईल आणि तो जाईल वादळ त्यास त्याच्या घरातून उडवून
    लावेल.
  qub-qub: Inti yagamunan cajpita fiyu löcu wayra chayamushpanmi wasinpita jorgurir
    apaconga.
  hat-hat: Yon van lès leve, li pote l' ale. Li rache l' nan kay kote l' ye a.
  eng-BSB: The east wind carries him away, and he is gone; it sweeps him out of his
    place.
  eng-WEBPB: The east wind carries him away, and he departs. It sweeps him out of
    his place.
  kbq-kbq: Zage fre kazigati zaho'mo eme zamazeri komenkame huno zamavaresga huno
    fresnige'za, ko'ma mani'naza nonkumatera omanigahaze.
  nhe-BL: Nopa ajacatl tlen huala ica campa quisa tonati quihuicas nopa fiero tlacatl
    huan quiixpolihuiltis. Quihuicas ipan se lugar campa itztoti para nochipa.
  gub-BL: Ywytuaiw kwarahy heixe haw wi ur ma'e O'ok putar a'e awa hàpuz wi nehe.
  eng-DRA: A burning wind shall take him up, and carry him away, and as a whirlwind
    shall snatch him from his place.
