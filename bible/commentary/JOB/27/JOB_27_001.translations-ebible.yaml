verse: JOB.027.001
translations:
  mal-C: 'ഇയ്യോബ് തന്റെ പ്രഭാഷണം ഇപ്രകാരം തുടർന്നു:'
  deu-TKW: 'Darauf fuhr Hiob also fort, seine Rede vorzutragen:'
  lin-lin: 'Yobo akobaki koloba :'
  eng-LSV: 'And Job adds to lift up his allegory and says:'
  eng-GNV: Moreouer Iob proceeded and continued his parable, saying,
  eng-WEBSTER: Moreover, Job continued his parable, and said,
  nhw-BL: 'Job quisenhuiquili camanaltic huan quiijto:'
  swh-ONEN: 'Ndipo Ayubu akaendelea na hoja yake, akasema:'
  bba-bba: Yoobu u kpɑm win ɡɑri ɡerubu toruɑ u nɛɛ,
  eng-KJVCPB: Moreover Job continued his parable, and said,
  cpy-cpy: 'Eekiro iñaawae-tanakitzii Job, ikantanaki:'
  luo-luo: Ayub nochako wuoyo kendo mowacho niya,
  meu-meu: 'Iobu ma e haroro lou, eto:'
  npi-ULB: अय्यूबले फेरि बोल्न थाले अनि यसो भने,
  yor-yor: Pẹ̀lúpẹ̀lú Jobu sì tún sọkún ọ̀rọ̀ òwe rẹ̀, ó sì wí pé,
  pes-OPCB: 'ایوب بحث خود را ادامه داده گفت:'
  tgl-ULB: Muling nagsalita si Job at sinabi,
  hui-hui: Yobohanda bi laabo halu lalu,
  mya-mya: ယောဘသည် လင်္ကာစကားကိုဆက်၍ မြွက်ဆို သည်ကား၊
  bod-N: ཨེས་ཡོབ་ཀྱིས་མུ་མཐུད་དུ་རང་གི་གཏམ་སྨྲས་ཏེ་ན་རེ།
  sna-sna: 'Zvino Jobho akapfuurira mberi nokutaura achiti:'
  spa-BLM: Job retomó su parábola y dijo
  cac-cac: 'Ix lolonn̈ej vin̈aj Job:'
  swh-ULB: Ayubu akaendelea kuoengea na kusema,
  bel-bel: 'І гаварыў далей Ёў сваё ўзьнёслае слова і сказаў:'
  deu-ELBBK: 'Und Hiob fuhr fort, seinen Spruch anzuheben, und sprach:'
  mbb-OT: Impelaus ni Job is menge lalag din te,
  mal-2015: 'ഇയ്യോബ് തന്റെ സുഭാഷിതം തുടർന്നു ചൊല്ലിയതെന്തെന്നാൽ:'
  rmc-rmc: 'O Job mek vakerelas dureder a phenďa kada:'
  pes-OPV: 'و ایوب دیگرباره مثل خود را آورده، گفت:'
  ron-1924: 'Йов а луат дин ноу кувынтул, а ворбит ын пилде ши а зис:'
  ben-OBCV: 'আর ইয়োব তাঁর বক্তৃতা চালিয়ে গেলেন:'
  som-som: Oo haddana Ayuub ayaa hadalkiisii sii waday, oo wuxuu yidhi,
  lat-VUC: 'Addidit quoque Job, assumens parabolam suam, et dixit:'
  eng-ASVBT: And Job again took up his parable, and said,
  ita-1885: 'E GIOBBE riprese il suo ragionamento, e disse:'
  eng-LXXUP: And Job further continued and said in his parable,
  eng-ULB: Job resumed speaking and he said,
  spa-VBL: Job comenzó a hablar de nuevo.
  fra-_FOB: 'Et Job continua son discours sentencieux, et dit:'
  mal-mal: 'ഇയ്യോബ് തുടർന്ന് പറഞ്ഞത്:'
  urd-GVR: Phir Ayyūb ne apnī bāt jārī rakhī,
  suz-BL: मिनु लेंशा अय्‍युबमी
  eng-NOY: 'Moreover Job continued his discourse, and said:'
  ita-1927: 'Giobbe riprese il suo discorso e disse:'
  ckb-ckb: 'ئەیوب دیسان بە هەمان شێوە قسەی کردەوە و گوتی:'
  eng-BBE: And Job again took up the word and said,
  kan-OKCV: 'ಯೋಬನು ಮತ್ತೆ ತನ್ನ ಚರ್ಚೆಯನ್ನು ಮುಂದುವರಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'யோபு பின்னும் தன் பிரசங்கவாக்கியத்தைத் தொடர்ந்து சொன்னது:'
  spa-RV-1909: 'Y REASUMIÓ Job su discurso, y dijo:'
  ron-BTF: 'Mai mult, Iov și-a continuat parabola și a spus:'
  eng-WEBP: Job again took up his parable, and said,
  eng-FBV: Job began to speak again.
  nld-1939: '-'
  nch-BL: 'Job quisenhuiquili camanaltic huan quiijto:'
  vie-1934: 'Gióp tiếp nói lẽ luận cao mình, mà rằng:'
  hin-CV: 'तब अपने वचन में अय्योब ने कहा:'
  spa-BES: 'Y Job nuevamente tomó la palabra y dijo:'
  tdx-tdx: 'Tinovo’ Iobe amy lañona’ey ty hoe:'
  tha-KJV: และโยบได้​กล​่าวกลอนภาษิตของตนอี​กว่า
  por-BR-2018: 'E Jó prosseguiu em falar seu discurso, e disse:'
  deu-ELO: 'Und Hiob fuhr fort, seinen Spruch anzuheben, und sprach:'
  eng-WYC-2018: Also Job added, taking his parable, and said, (And Job added to his
    parable, and said,)
  epo-epo: 'Kaj Ijob daŭrigis siajn sentencojn, kaj diris:'
  uig-PIN: 'Ayup bayanini dawamlaxturup mundaⱪ dedi: —'
  beo-beo: Yoube da amane sia:i,
  tpi-OTNT: Orait na Jop i skruim tok moa olsem,
  hau-SA: Ayuba kuwa ya ci gaba da magana,
  uig-LAT: 'Ayup bayanini dawamlashturup mundaq dédi: —'
  nde-nde: 'UJobe waqhubeka ngenkulumo yakhe wathi:'
  ton-ton: Ka naʻe fai pe ʻe Siope ʻene lea mamafa, ʻo ne pehē,
  ces-1613: 'Potom dále Job vedl řeč svou a řekl:'
  eng-WMB: Job again took up his parable, and said,
  tam-TCV: 'யோபு மேலும் தன் பேச்சைத் தொடர்ந்து சொன்னதாவது:'
  ceb-ULB: Mibalik sa pagsulti si Job ug miingon,
  pol-UBG: 'Hiob ciągnął dalej swoją odpowiedź:'
  urd-GVU: پھر ایوب نے اپنی بات جاری رکھی،
  deu-1912: 'Und Hiob fuhr fort und hob an seine Sprüche und sprach:'
  kan-2017: ಆಗ ಯೋಬನು ಮತ್ತೆ ಪ್ರಸ್ತಾಪಿಸಿ ಹೀಗೆಂದನು,
  yap-yap: Gu be micheg u fithingan Got ni Gubin ma Rayag Rok ni be par nib fos, ni
    ir e kesiyeg mat’wug ma ke mo’oynag e yafos rog —
  hlt-MCSB: Job loh amah kah a huel ham te a koei tih,
  mdy-ETH: ዒዮቤ ቃሲ ኬኤዛዖ ሂዚ ጌዔኔ፦
  twi-ASANTE: Hiob toaa nʼasɛm so sɛ,
  eng-WEBU: Job again took up his parable, and said,
  wal-wal: Yaagin Iyyoobi hagaadan yaagiis;
  spa-PDDPT: 'Job prosiguió su discurso:'
  gun-gun: 'Jó ijayvuve tema. Ha''e vy aipoe''i:'
  ilo-ULB: Intuloy ni Job ti nagsao ket kinunana,
  kpg-kpg: Job e duudagi hua ana helekai,
  uig-ARA: 'ئايۇپ بايانىنى داۋاملاشتۇرۇپ مۇنداق دېدى: ــ'
  sus-sus: 'Ayuba man naxa masenyi ti:'
  pon-2006: I kahukihla ni mwaren Koht Wasa Lapalahpie me ketin ieias, me ketin soikala
    ei pwung oh ketikihong ie nan nsensuwed laud—
  ksd-ksd: 'Ma Iob i ga tur pa mule kana varvai, ma i ga biti:'
  tur-YTC: 'İyov yine kendi benzetmesine dönüp şöyle dedi:'
  grc-BRENT: Ἔτι δὲ προσθεὶς Ἰὼβ εἶπεν τῷ προοιμίῳ,
  ind-AYT: Kemudian, Ayub melanjutkan percakapannya, katanya,
  nya-nya: 'Ndipo Yobu anapitiriza kuyankhula kwake:'
  hrv-hrv: 'Job nastavi svoju besjedu i reče:'
  mps-mps: Tama Jopgo po ma wadoluyu, e tama wali.
  tpi-tpi: Orait na Jop i skruim tok moa olsem,
  dan-1931: 'Job vedblev at fremsætte sit Tankesprog:'
  vie-OVCB: 'Gióp tiếp tục biện luận:'
  guj-2017: અયૂબે પોતાના દ્દ્રષ્ટાંતના વધારામાં કહ્યું કે,
  pon-2006A: I kahukihla ni mwaren Koht Wasa Lapalahpie me ketin ieias, me ketin soikala
    ei pwung oh ketikihong ie nan nsensuwed laud—
  por-BRBSL: Job retomou a sua parábola, e disse,
  cth-cth: Job ni a dei e hah bout a patawp teh,
  twi-twi: Hiob toaa nʼasɛm so se,
  hlt-hlt: Job loh amah kah a huel ham te a koei tih,
  tbz-SIM: 'Kɛ̀ Isɔbuu sɔɔtɛ́ kɛ́mbekù o kpɛti kɛ bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Jop ua kamaghɨn mɨgei:'
  dop-dop: 'Mpʋɣʋlɛ Soopu kpɑɣɑ ɩ kʋnyɔwiinɑ sɩ:'
  azb-azb: 'Əyyub misal çəkərək dedi:'
  eng-DBY: And Job continued his parable and said,
  hin-2017: अय्यूब ने और भी अपनी गूढ़ बात उठाई और कहा,
  wol-KYG: 'Ayóoba dellu yékkati kàddoom, ne:'
  eng-YLT: 'And Job addeth to lift up his simile, and saith: —'
  eng-WYC-2017: Also Job added, taking his parable, and said,
  eng-WMBB: Job again took up his parable, and said,
  urd-GVH: फिर अय्यूब ने अपनी बात जारी रखी,
  rug-rug: Sa hinodana sa vivinei te Zobi. Zama si asa,
  gaz-gaz: 'Iyyoob haasaa isaa itti fufee akkana jedhe:'
  fra-LSG: 'Job prit de nouveau la parole sous forme sentencieuse et dit:'
  yal-yal: Yuba mɔn yi falan ti, a naxa,
  haw-1868: A OLELO hou mai la o Ioba i kana olelonane, i mai la,
  arb-NAV: 'وَاسْتَطْرَدَ أَيُّوبُ يَضْرِبُ مَثَلَهُ قَائِلاً:'
  ewe-ewe: Tete Hiob yi eƒe nuƒoa dzi be,
  eng-LEE: And Job continued taking up his parable, and said,
  asm-FB: পাছত ইয়োবে পুনৰায় কথা উত্থাপন কৰি ক’লে,
  sus-A: عَيُبَ مَن نَشَ مَسٍنيِ تِ؛
  fra-SBL: Job reprit sa parabole, et dit,
  hbo-hbo: וַיֹּ֣סֶף אִ֭יֹּוב שְׂאֵ֥ת מְשָׁלֹ֗ו וַיֹּאמַֽר׃
  kik-kik: 'Nake Ayubu agĩthiĩ na mbere na mĩario yake, akiuga atĩrĩ:'
  fra-NCL: 'Job reprit son discours et dit :'
  cek-AK: Job mah a thuih ih patahhaih lok to thuih patomh poe;
  cuk-cuk: 'Job weyob sogdebalid:'
  uig-CYR: 'Аюп баянини давамлаштуруп мундақ деди: —'
  tel-2017: యోబు మాట్లాడడం మొదలు పెట్టి ఇలా అన్నాడు.
  hat-BSA: 'Alò, Job te kontinye diskou li. Li te di:'
  kos-kos: Na Job el fahk,
  hbo-WLC: וַיֹּ֣סֶף אִ֭יּוֹב שְׂאֵ֥ת מְשָׁל֗וֹ וַיֹּאמַֽר׃
  ibo-ibo: 'Ma Job gakwara nʼihu nʼokwu ya sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ଆୟୁବ ପୁନର୍ବାର ଆପଣା ପ୍ରସଙ୍ଗ ଧରି କହିଲା,
  chk-chk: Iwe, Hiop a sopwela an pworaus o apasa,
  rop-rop: Wal Job bin tok,
  ukr-1871: 'І повів Йов дальш мудру мову свою й говорив:'
  deu-1951: 'Und Hiob setzte seine Rede fort und sprach:'
  eng-JPS: 'And Job again took up his parable, and said:'
  srp-1865: 'I Jov nastavi besjedu svoju i reèe:'
  lug-lug: Yobu n’ayongera okwogera kwe bw’ati nti,
  heb-heb: ויסף איוב שאת משלו ויאמר׃
  ben-IRV: ইয়োব আবার কথা বলা শুরু করল এবং বলল,
  pan-pan: ਅੱਯੂਬ ਨੇ ਤਰਕ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: ယောဘ သည် လင်္ကာ စကားကိုဆက် ၍ မြွက်ဆို သည် ကား၊
  hmo-hmo: Iobu ese ma ia hereva lou, ia gwau,
  urd-urd: और अय्यूब ने फिर अपनी मिसाल शुरू' की और कहने लगा,
  rus-SYN: 'И продолжал Иов возвышенную речь свою и сказал:'
  bqc-SIM: 'Yobu ɛ̀a pɛ̀ a yã́lɛ lↄ à mɛ̀:'
  tcz-CHONGTHU: 'Job in athusei ajom kit in:'
  mar-mar: नंतर ईयोब ने आपले बोलणे पुढे चालू ठेवले आणि म्हणाला,
  qub-qub: 'Jobga mastapis niran:'
  hat-hat: 'Jòb pran lapawòl ankò pou l'' bay rès repons li a. Li di konsa:'
  eng-BSB: 'Job continued his discourse:'
  eng-WEBPB: Job again took up his parable, and said,
  kbq-kbq: Jopu'a mago'ene keaga'a amanage huno hu'ne,
  nhe-BL: 'Job quisenhuiquili camatqui huan quiijto:'
  gub-BL: Izo uze'eg putar a'e nehe kury.
  eng-DRA: 'Job also added, taking up his parable, and said:'
