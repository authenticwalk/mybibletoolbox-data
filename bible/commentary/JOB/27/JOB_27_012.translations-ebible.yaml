verse: JOB.027.012
translations:
  mal-C: ഇതാ, നിങ്ങളെല്ലാവരും ഇതു നേരിട്ടു കണ്ടുകഴിഞ്ഞു; പിന്നെ എന്തിനാണ് ഈ പാഴ്ച്ചൊല്ലുകൾ?
  deu-TKW: Ihr alle habt es ja selbst gesehen, warum wollt ihr euch doch so eitlem
    Wahn ergeben?
  lin-lin: Bino nyonso, boyebi yango malamu ! Bongo mpo na nini bilobaloba ya boye ?
  eng-LSV: Behold, you—all of you—have seen, || And why [is] this—you are altogether
    vain?
  eng-GNV: 'Beholde, all ye your selues haue seene it: why then doe you thus vanish
    in vanitie?'
  eng-WEBSTER: Behold, all ye yourselves have seen it ; why then are ye thus altogether
    vain?
  nhw-BL: Masque amo monequi nimechmachtis ni tlamantli pampa ya cuali anquimatij
    tlen ya san quen na. Pero masque ya anquimatij, tlen Toteco, antechpohuilíaj nochi
    ni camanali catli amo tleno ipati.
  swh-ONEN: Ninyi nyote mmeona hili wenyewe. Ni ya nini basi mazungumzo haya yasiyo
    na maana?
  bba-bba: Bɛɛ kpuro i wɑ nɡe mɛ u sɑ̃ɑ. Mbɑn sɔ̃nɑ i ɡɑri ɡerumɔ yi yi ǹ ɑsɑnsi
    mɔ.
  eng-KJVCPB: Behold, all ye yourselves have seen it; Why then are ye thus altogether
    vain?
  luo-luo: Un duto ngʼato ka ngʼato useneno ma gi wangʼu koro weche manonogi to uwacho
    nangʼo?
  meu-meu: Umui iboumui ai ese vada o itaia, ani; bena dahaka dainai vada o kavakava
    vaitani?
  npi-ULB: हेर्नुहोस्, तपाईंहरू सबैले यो आफैले देख्‍नुभएको छ । तब तपाईंहरूले यी सबै
    निरर्थक कुरा किन बोल्नुभएको हो त ?
  yor-yor: Kíyèsi i, gbogbo yín ni ó ti rí i; kín ni ìdí ọ̀rọ̀ asán yín?
  pes-OPCB: اما در واقع احتیاجی به تعلیمات من ندارید، زیرا خود شما هم به اندازهٔ من
    دربارهٔ خدا می‌دانید؛ پس چرا همهٔ این حرفهای پوچ و بی‌اساس را به من می‌زنید؟
  tgl-ULB: Tingnan ninyo, kayong lahat mismo ang nakakita nito; kung gayon bakit ninyo
    sinabi ang lahat ng mga walang katuturan na ito?
  hui-hui: Anigo Ngode Datagaliwabenaga mana ngago tíni handarimi. Ani handarimigo
    hondowa lone aginaga bi lako halu kamibe.
  mya-mya: သင်တို့သည်ကိုယ်တိုင် သိမြင်လျက်၊ ဤမျှလောက် အချည်းနှီးသောစိတ်ကို အဘယ်ကြောင့်
    ပြုစုကြသနည်း။
  bod-N: ཁྱོད་ཚོས་འདི་ཀུན་མཐོང་མོད་ཀྱང་། ། ཅིའི་ཕྱིར་ཐམས་ཅད་དོན་མེད་གྱུར། །
  sna-sna: Imi mose makazviona izvi pachenyu. Zvino munotaurireiko zvisina maturo?
  spa-BLM: Mirad, todos vosotros lo habéis visto; ¿por qué entonces te has vuelto
    totalmente vanidoso?
  cac-cac: A ex tic eyilnacxo juntzan̈ chi', axo ticnaic jun, ¿tas yuj tzex lolon
    d'a man̈ pensaril?
  swh-ULB: Tazama, ninyi nyote mmeona; kwa nini basi mmeongea yasiyo na maana.
  bel-bel: Вось, усе вы і самыя бачылі; і навошта вы столькі пустасловіце?
  deu-ELBBK: Siehe, ihr selbst habt es alle erschaut, und warum denn schwatzt ihr
    so eitel?
  mbb-OT: Piru sikiyu is langun netau kayi. Ne maan is migkaǥi kew kayi te kediey
    te wazè din pulus?
  mal-2015: നിങ്ങൾ എല്ലാവരും അതു കണ്ടിരിക്കുന്നു; നിങ്ങൾ വ്യർത്ഥബുദ്ധികളായിരിക്കുന്നതെന്തു?
  rmc-rmc: Se tumen savoredžene oda dikhľan! Ta akor soske vakeren kajse zbitočna
    lava?
  pes-OPV: اینک جمیع شما این را ملاحظه کرده‌اید، پس چرا بالکل باطل شده‌اید.
  ron-1924: Дар вой ле куноаштець ши сунтець де ачелашь гынд; пентру че дар ворбиць
    аша де простеште?
  ben-OBCV: তোমরা নিজেরাই তো তা দেখেছ। তবে কেন এই অনর্থক কথা বলছ?
  som-som: Bal eega, idinku kulligiin waad aragteen, Haddaba bal maxaad dhammaantiin
    nacasyo u wada noqoteen?
  lat-VUC: 'Ecce vos omnes nostis: et quid sine causa vana loquimini?'
  eng-ASVBT: Behold, all ye yourselves have seen it; Why then are ye become altogether
    vain?
  ita-1885: Ecco, voi tutti avete vedute queste cose; E perchè v'invanite così in
    vanità?
  eng-LXXUP: Behold, ye all know that ye are adding vanity to vanity.
  eng-ULB: See, all of you have seen this yourselves; why then have you spoken all
    this nonsense?
  spa-VBL: Si todos ustedes han reconocido esto, ¿por qué hablan de tonterías tan
    vanas?
  fra-_FOB: Voici, vous-mêmes, vous avez tous vu ces choses, et pourquoi donc vous
    laissez-vous aller à ces vaines pensées
  mal-mal: നിങ്ങൾ എല്ലാവരും അത് കണ്ടിരിക്കുന്നു; നിങ്ങൾ വ്യർത്ഥബുദ്ധികളായിരിക്കുന്നതെന്ത്?
  urd-GVR: Dekho, tum sab ne is kā mushāhadā kiyā hai. To phir is qism kī bātil bāteṅ
    kyoṅ karte ho?
  suz-BL: मेको गे नेल्‍लेम ताइतीनी। गेपुकी मारदे फश लोव़ पाइनीनी?
  eng-NOY: Behold, ye yourselves have all seen it; Why then do ye cherish such vain
    thoughts?
  ita-1927: Ma queste cose voi tutti le avete osservate e perché dunque vi perdete
    in vani discorsi?
  ckb-ckb: ئەوەتا ئێوە هەمووتان بینیتان، ئیتر بۆچی بە پووچی دەدوێن؟
  eng-BBE: Truly, you have all seen it yourselves; why then have you become completely
    foolish?
  kan-OKCV: ನೀವೆಲ್ಲರೂ ಇದನ್ನು ನೋಡಿದ್ದರೂ, ಮತ್ತೆ ಏಕೆ ಈ ಪ್ರಕಾರ ವ್ಯರ್ಥವಾಗಿ ವಾದಿಸುತ್ತೀರಿ?
  tam-2017: இதோ, நீங்கள் எல்லோரும் அதைக் கண்டிருந்தும், நீங்கள் இத்தனை வீண் எண்ணங்கொண்டிருக்கிறது
    என்ன?
  spa-RV-1909: 'He aquí que todos vosotros lo habéis visto: ¿por qué pues os desvanecéis
    con fantasía?'
  ron-BTF: Iată, voi toți ați văzut-o; de ce atunci sunteți cu totul deșerți?
  eng-WEBP: Behold, all of you have seen it yourselves; why then have you become altogether
    vain?
  eng-FBV: If all of you have recognized this, why do you talk such vain nonsense?
  nld-1939: 'Zie, gij hebt het allen zelf aanschouwd: Waarom zo’n ijdele raad gegeven?'
  nch-BL: Masque amo monequi nimechmachtis ten ni tamanti pampa ya cuali anquimatij
    ten ya san quej na. Pero masque ya anquimatij, ten Toteco, antechpohuilíaj nochi
    ni camanali cati amo teno ipati.
  vie-1934: Nầy, chính các bạn đã thấy điều đó, Vậy, nhân sao còn có những tư tưởng
    hư không kia?
  hin-CV: वस्तुतः यह सब तुमसे गुप्‍त नहीं है; तब क्या कारण है कि तुम यह व्यर्थ बातें
    कर रहे हो?
  spa-BES: En verdad, todos ustedes lo han visto; ¿Por qué entonces te has vuelto
    completamente tonto?
  tdx-tdx: Toe fonga nahaisake nahareo, akore arè t’ie mitsingevongevo?
  tha-KJV: ดู​เถิด ท่านทุกคนได้​เห​็นเองแล้ว ทำไมท่านจึงเหลวไหลสิ้นเชิงทีเดียวเล่า
  por-BR-2018: Eis que todos vós tendes visto isso ; então por que vos deixais enganar
    por ilusão?
  deu-ELO: Siehe, ihr selbst habt es alle erschaut, und warum denn schwatzet ihr so
    eitel?
  eng-WYC-2018: Lo! all ye know (them), and what then speak ye vain things without
    cause? (Behold! ye all know them, so why (then) do ye speak vain, (or empty),
    things without any reason?)
  epo-epo: Jen vi ĉiuj mem vidis; Kial do vi parolas senenhavaĵon?
  uig-PIN: Mana silǝr alliburun bularni kɵrüp qiⱪtinglar; Silǝr nemixⱪa axundaⱪ pütünlǝy
    ⱪuruⱪ hiyalliⱪ bolup ⱪaldinglar?
  beo-beo: 'Be hame! Dilisu da amo hou huluane ba:i dagoise! Amaiba:le, dilia abuliba:le
    amo hamedei udigili sia: dabela:?” Soufa da amane sia:i,'
  tpi-OTNT: Tasol yupela yet i lukim pinis ol dispela pasin bilong God. Olsem na bilong
    wanem yupela i wok long mekim tok kranki oltaim?
  hau-SA: Duk kun ga wannan ku da kanku saboda haka me ya sa kuke maganganun nan marasa
    ma’ana?
  uig-LAT: Mana siler alliburun bularni körüp chiqtinglar; Siler némishqa ashundaq
    pütünley quruq xiyalliq bolup qaldinglar?
  nde-nde: Lonke lizibonele lokhu ngokwenu. Pho, ngeyani inkulumo yonke le eyize na?
  ton-ton: “Vakai, kuo mamata ki ai ʻakimoutolu kotoa pē; pea ko e hā ʻoku mou launoa
    pehē ai fau?
  ces-1613: Aj, vy všickni to vidíte, pročež vždy tedy takovou marnost vynášíte?
  eng-WMB: Behold, all of you have seen it yourselves; why then have you become altogether
    vain?
  tam-TCV: இவற்றையெல்லாம் நீங்கள் பார்த்திருந்தும் ஏன் இந்த வீண்பேச்சு?
  ceb-ULB: Tan-awa, kamong tanan mismo nakakita niini; nganong nagsulti pa man kamo
    niining mga walay pulos?
  pol-UBG: Oto wy wszyscy to widzicie; po co więc te próżne słowa?
  urd-GVU: دیکھو، تم سب نے اِس کا مشاہدہ کیا ہے۔ تو پھر اِس قسم کی باطل باتیں کیوں
    کرتے ہو؟
  deu-1912: Siehe, ihr haltet euch alle für klug; warum bringt ihr denn solch unnütze
    Dinge vor?
  kan-2017: ಇಗೋ, ನೀವೆಲ್ಲರು ಸ್ವತಃ ನೋಡಿದ್ದೀರಿ; ಏಕೆ ಇಂಥ ವ್ಯರ್ಥವಾದ ಆಲೋಚನೆಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತೀರಿ?
  yap-yap: Machane danga’, ya rogon riy ma kam guyed nga owchamed; Ere mang ni gimed
    be non ni dariy angin?
  hlt-MCSB: Nangmih boeih khaw na hmuh vaengah balae tih a honghi neh na hoemdawk
    he.
  mdy-ETH: ዒንሢ ዬያ ቢያ ዔዔራያኬ፤ ዓካሪ ሃያ ማዑዋ ባኮ ዓይጋ ዒንሢ ጌስታይ?» ጌዔኔ።
  twi-ASANTE: Mo ankasa moahunu yeinom nyinaa. Afei nsɛnhunu yi ase ne sɛn?
  eng-WEBU: Behold, all of you have seen it yourselves; why then have you become altogether
    vain?
  wal-wal: Intte ubbai hagaa intte huuphen be7ideta. Yaatin, ha hada haasayaa aissi
    haasayeetii?
  spa-PDDPT: Si todos ustedes lo observaron, ¿por qué entonces actúan como necios?
  gun-gun: Mba'eta peẽ kuery ha'e javi pexa ae ma ha'e nunga. Mba'e re tu ha'vy ovare
    e'ỹ va'e anho pejou porã?
  ilo-ULB: Kitaenyo, nakitayo amin a mismo daytoy; apay ngarud nga imbagayo amin dagitoy
    nga awan kaes-eskanna?
  kpg-kpg: Gei deeai, goodou gu iloo hua e goodou. Malaa e hai behee go goodou ala hua
    e hai godou balu helekai?
  uig-ARA: مانا سىلەر ئاللىبۇرۇن بۇلارنى كۆرۈپ چىقتىڭلار؛ سىلەر نېمىشقا ئاشۇنداق پۈتۈنلەي
    قۇرۇق خىياللىق بولۇپ قالدىڭلار؟
  sus-sus: Wo birin bara yi to a fanyi ra, wo fa wɔyɛnyi fufafu falama munfe ra?»
  pon-2006: Ahpw soh, pwe pein kumwail kilangehr; eri, dahme kumwail wiewiahki lokaia
    mwahl? Sopahr
  ksd-ksd: Ea, amutal tar kapa ure ra dari; Ta ra ava bar amutal papait vakuku?
  tur-YTC: İşte, siz hepiniz kendiniz gördünüz; Öyleyse neden tamamen boş adamlar
    oldunuz?
  grc-BRENT: Ἰδοὺ πάντες οἴδατε, ὅτι κενὰ κενοῖς ἐπιβάλλετε.
  ind-AYT: Lihatlah, kamu semua telah melihatnya sendiri. Lalu, mengapa kamu semua
    berlaku tidak masuk akal?
  nya-nya: Inu mwadzionera nokha zonsezi. Nanga bwanji mukuyankhula zopanda pake?
  hrv-hrv: Eto, sve ste sami mogli to vidjeti, što se onda u ispraznosti gubite?”
  mps-mps: Tiali goli, duga polo suali, te Godigo ebo kolesaga dabe. Tama tiali goli,
    dagego magi baso po geda mubawe?” wali.
  tpi-tpi: Tasol yupela yet i lukim pinis ol dispela pasin bilong God. Olsem na bilong
    wanem yupela i wok long mekim tok kranki oltaim?
  dan-1931: se, selv har I alle set det, hvi har I så tomme Tanker?
  vie-OVCB: Nhưng những điều ấy các anh đều biết cả, mà sao các anh vẫn nói những
    lời vô nghĩa với tôi.
  guj-2017: જુઓ, તમે તમારી પોતાની આંખોથી તે જોયું છે; છતાં મારી સાથે તમે શા માટે વ્યર્થ
    વાતો કરો છો?
  pon-2006A: Ahpw soh, pwe pein kumwail kilangehr; eri, dahme kumwail wiewiahki lokaia
    mwahl?
  por-BRBSL: Eis que todos vocês já o viram por conta própria; por que, então, você
    se tornou totalmente vaidoso?
  cth-cth: Hot teh abuemlah ni na hmu katang awh. Hottelah pawiteh, bangkongmaw bang
    hoeh e dawk pou na panui awh.
  twi-twi: Mo ankasa moahu eyinom nyinaa. Afei nsɛnhunu yi ase ne dɛn?
  hlt-hlt: Nangmih boeih khaw na hmuh vaengah balae tih a honghi neh na hoemdawk he.
  tbz-SIM: Di mɔ́mmɔmbɛ di dɛ̀ yɑ̀mu, n nɛ́ í yɛ̃́ mùù te kɛ̀ di kpɑɑ́ kɛ nɑ́ɑ́ ndɛtetìrɛ̀
    kpɛti.
  msy-2020: Ia uari Godɨn arazir kabar ganigha gɨfa. Egha ia manmaghsua akar mɨngariba
    puvatɨzir kabav gei?
  dop-dop: Amɑ pɑ tǝnɑ pɑ nyǝmɑ́ nti tǝ wɛɛ tɔ. Ɩlɛ pepe tɔɔ kɛ́ pɑ yɔɣɔtǝɣɩ tɔm kpɛtɛ
    nyǝntʋ?
  azb-azb: Əslində hamınız bunu görmüsünüz, Bəs niyə boş sözlər söyləyirsiniz?
  eng-DBY: Behold, ye yourselves have all seen [it]; and why are ye thus altogether
    vain?
  hin-2017: देखो, तुम लोग सब के सब उसे स्वयं देख चुके हो, फिर तुम व्यर्थ विचार क्यों
    पकड़े रहते हो?”
  wol-KYG: Dama ne, yeen ñépp a ko gisal seen bopp sax, kon lu leen yebuloo nii ci
    neenug neen?
  eng-YLT: Lo, ye — all of you — have seen, And why [is] this — ye are altogether
    vain?
  eng-WYC-2017: Lo! all ye know, and what then speak ye vain things without cause?
  eng-WMBB: Behold, all of you have seen it yourselves; why then have you become altogether
    vain?
  urd-GVH: देखो, तुम सबने इसका मुशाहदा किया है। तो फिर इस क़िस्म की बातिल बातें क्यों
    करते हो?
  rug-rug: Ba lokari, gamu ele dogori mia si hire, na vea ke zama hoboro mae si gamu
    koa rau?
  gaz-gaz: Hundi keessan waan kana argitaniirtu; yoos haasaan faayidaa hin qabne kun
    maali?
  fra-LSG: Mais vous les connaissez, et vous êtes d’accord; Pourquoi donc vous laisser
    aller à de vaines pensées?
  yal-yal: Ɛ birin bata a to ki faɲi, nayi, nanfera ɛ yɛtɛ luma fe fuune yi?”
  haw-1868: Aia hoi, o oukou a pau, ua hoomaopopo oukou ia; No ke aha la oukou i manao
    lapuwale ai pela?
  arb-NAV: 'فَأَنْتُمْ جَمِيعاً قَدْ عَايَنْتُمْ ذَلِكَ بِأَنْفُسِكُمْ، فَمَا بَالُكُمْ
    تَنْطِقُونَ بِالْبَاطِلِ قَائِلِينَ:'
  ewe-ewe: Miawo ŋutɔ miekpɔ esiawo katã. Ekema nu kae nye nuƒo manyatalenu gbogbo
    siawo?
  eng-LEE: 'Lo! ye yourselves have all beheld it: why is it then that ye deal in such
    vanities?'
  asm-FB: চোৱা, তোমালোক সকলোৱেই দেখিলা; তেন্তে তোমালোকে কিয় এনে সম্পূৰ্ণ অসাৰ কথা
    কোৱা?
  sus-A: وٌ بِرِن بَرَ يِ تٌ عَ قَنيِ رَ، وٌ قَ وْيّنيِ قُقَقُ قَلَمَ مُنقٍ رَ؟»
  fra-SBL: Voici, vous l'avez tous vu vous-mêmes ; pourquoi donc es-tu devenu tout
    à fait vain ?
  hbo-hbo: הֵן־אַתֶּ֣ם כֻּלְּכֶ֣ם חֲזִיתֶ֑ם וְלָמָּה־זֶּ֝֗ה הֶ֣בֶל תֶּהְבָּֽלוּ׃
  kik-kik: Inyuothe nĩmwĩoneire maũndũ macio. Ĩkĩrĩ yakĩ mĩario ĩno ĩtarĩ kĩene?
  fra-NCL: Voici que vous-mêmes, vous avez tous vu ; pourquoi donc discourez-vous
    en vain ?
  cek-AK: Khenah, nangmacae mah roe na hnuk o boeh; tipongah kavang ai lok to na thuih
    o loe?
  cuk-cuk: Ar bela bato bemar we-igarmar daksabinmaladde, degite, ¿ibiga bemar yogasaar
    sunmaknanaisunna?”
  uig-CYR: Мана силәр аллибурун буларни көрүп чиқтиңлар; Силәр немишкә ашундақ пүтүнләй
    қуруқ хияллиқ болуп қалдиңлар?
  tel-2017: మీలో ప్రతివాడూ దాన్ని చూశాడు. మీరెందుకు కేవలం వ్యర్థమైన వాటిని తలపోస్తూ
    ఉంటారు?
  hat-BSA: Gade byen, nou tout gen tan wè sa. Ebyen, poukisa nou aji nan foli?
  kos-kos: Tusruktu, pwayeiya uh komtal sifacna liye tari; Na efu ku komtal kaskas
    lalfon angan?”
  hbo-WLC: הֵן־אַתֶּ֣ם כֻּלְּכֶ֣ם חֲזִיתֶ֑ם וְלָמָּה־זֶּ֝֗ה הֶ֣בֶל תֶּהְבָּֽלוּ׃
  ibo-ibo: Unu onwe unu ahụla ihe ndị a, gịnị mere unu ji ekwu okwu ndị a na-enweghị
    isi?
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ସମସ୍ତେ ନିଜେ ତାହା ଦେଖିଅଛ; ତେବେ କାହିଁକି ତୁମ୍ଭେମାନେ ସମ୍ପୂର୍ଣ୍ଣ
    ଅସାର ହୋଇଅଛ?”
  chk-chk: Nge nengeni, ämi meinisin oua püsin küna ekei mettoch. Pwota chök oua eäni
    ena sokun fos esap wor lomotan?
  rop-rop: Yumob holot bin luk dislot ting bin hepin. Wal wotfo yumob oldei gibit
    mi rabishwan wed nomo garram eni mining?”
  ukr-1871: Бачили ви й самі; на що ж вам стілько молоти?
  deu-1951: Siehe, ihr alle habt es ja gesehen (warum redet ihr so unnütze Worte)?
  eng-JPS: Behold, all ye yourselves have seen it; why then are ye become altogether
    vain?
  srp-1865: Eto, vi svi vidite, zašto dakle jednako govorite zaludne stvari?
  lug-lug: Weekalirize bino byonna bye mwerabiddeko, lwaki kaakano okwogera ebyo ebitalina
    makulu?
  heb-heb: הן אתם כלכם חזיתם ולמה זה הבל תהבלו׃
  ben-IRV: দেখ, তোমরা সবাই নিজেরা এটা দেখেছ; তাহলে কেন তোমরা এই সব বাজে কথা বলছ?
  pan-pan: ਵੇਖੋ, ਤੁਸੀਂ ਸਾਰਿਆਂ ਨੇ ਇਸ ਨੂੰ ਵੇਖਿਆ ਹੈ ਫਿਰ ਤੁਸੀਂ ਕਿਉਂ ਨਿਕੰਮੀਆਂ ਗੱਲਾਂ ਕਰਦੇ
    ਹੋ?
  mya-JVB: သင် တို့သည်ကိုယ်တိုင်သိမြင် လျက် ၊ ဤ မျှလောက်အချည်းနှီး သောစိတ်ကို အဘယ်ကြောင့်
    ပြုစုကြသနည်း။
  hmo-hmo: To umui ibounai ese, Dirava ena siahu umui itaia guna vadaeni, ani, unai
    dainai badina dahaka umui hereva kavakava noho?
  urd-urd: देखो, तुम सभों ने ख़ुद यह देख चुके हो, फिर तुम ख़ुद बीन कैसे हो गए।”
  rus-SYN: Вот, все вы и сами видели; и для чего вы столько пустословите?
  bqc-SIM: Ápii á è lá a dɛ. Bↄ́yãi álɛ yãpã bↄlɛi?
  tcz-CHONGTHU: Hicheng ho jouse hi namusoh ahitan ahivangin pannabei thu jeng kakomah
    nasei nalaije.
  mar-mar: पाहा, तुम्ही सर्वांनी हे पाहिले आहे, मग तुम्ही असे निरर्थक का बोलता?
  qub-qub: Llapayquipis ricashana caycashpayquega ¿imanirtaj manacajcunata rimarcaycanqui?»
  hat-hat: Sa m'ap di la a? Nou wè tou sa ak je nou byen pwòp tou. Poukisa atò tout
    pale anpil sa a ki pa vle di anyen?
  eng-BSB: Surely all of you have seen it for yourselves. Why then do you keep up
    this empty talk?
  eng-WEBPB: Behold, all of you have seen it yourselves; why then have you become
    altogether vain?
  kbq-kbq: Ana hankave'a tamagra'a ko ke'naze. Hianagi na'a higeta amunte omane nanekea
    hantageta eri hakarea nehaze?
  nhe-BL: Yonque ax monequi nimechmachtis ni tlamantli pampa ya cuali inquimatij tlen
    ya san queja na. Pero yonque ya inquimatij, tlen Toteco, intechpohuilíaj nochi
    ni tlajtoli tlen ax tleno ipati.
  gub-BL: Nan. Namume'u kwaw nehe, ta'e pexak a'e ma'e paw rupi xe. Màràzàwe tuwe
    pepyta xe iranaiw ma'e ài peze'eg pà.
  eng-DRA: Behold you all know it, and why do you speak vain things without cause?
