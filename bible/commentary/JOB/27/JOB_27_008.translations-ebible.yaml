verse: JOB.027.008
translations:
  mal-C: അഭക്തർ ഛേദിക്കപ്പെടുകയും ദൈവം അവരുടെ ജീവൻ എടുത്തുകളകയും ചെയ്യുമ്പോൾ അവർക്കുള്ള
    പ്രത്യാശയെന്ത്?
  deu-TKW: Denn welche Hoffnung hat der Ruchlose, wenn abschneidet, wenn herauszieht
    Gott seine Seele?
  lin-lin: Elikya nini moto mabe azali na yango tango Nzambe azwi bomoi na ye ?
  eng-LSV: For what [is] the hope of the profane, || When He cuts off? When God casts
    off his soul?
  eng-GNV: For what hope hath the hypocrite when he hath heaped vp riches, if God
    take away his soule?
  eng-WEBSTER: For what is the hope of the hypocrite, though he hath gained, when
    God taketh away his soul?
  nhw-BL: ¿Tlaque noja hueli quichiyas se fiero tlacatl quema Toteco Dios quiquixtilis
    inemilis huan quitzontlamiltis?
  swh-ONEN: Kwa maana mtu asiyemcha Mungu analo tegemeo gani anapokatiliwa mbali,
    Mungu anapouondoa uhai wake?
  bba-bba: Sɑnɑm mɛ Gusunɔ u tɔn kɔ̃son wɑ̃ɑru wunɑ, yĩiyɔ birɑ̀ bu mɑɑ nùn tie.
  eng-KJVCPB: For what is the hope of the hypocrite, though he hath gained, When God
    taketh away his soul?
  luo-luo: Koso geno mane ma ngʼama ok ongʼeyo Nyasaye dibedgo ka ongʼad ndalone,
    kendo ka Nyasaye okawo ngimane?
  meu-meu: Badina be Dirava se matauraiamu tauna ena helaro be dahaka, Dirava ese
    e negea dauremu bona ena mauri e abia ohomu negana ai?
  npi-ULB: किनकि परमेश्‍वरले ईश्‍वरहीन मानिसलाई इन्कार गर्नुहुँदा, परमेश्‍वरले उसको
    जीवनलाई हटाउनुहुँदा, उसको आशा के हुन्छ र ?
  yor-yor: Nítorí kí ni ìrètí àgàbàgebè, nígbà tí Ọlọ́run bá ké ẹ̀mí rẹ̀ kúrò, nígbà
    tí ó sì fà á jáde?
  pes-OPCB: آدم شرور وقتی که خدا او را نابود می‌کند و جانش را می‌گیرد، چه امیدی دارد؟
  tgl-ULB: Para saan ang pag-asa ng isang taong walang diyos kapag kinitil siya ng
    Diyos, kapag kinuha ng Diyos ang kaniyang buhay?
  hui-hui: Maru nde Ngode Datagaliwabehondo mini mbiraore nawi howa ibu talima napiaga
    karu ti dindi ogoriani holene ngago Ngode Datagaliwabehanda biba helarangi tinaga
    mini dunubia holene agua wulebirabe.
  mya-mya: အဓမ္မလူသည် ဆုံးခြင်းသို့ရောက်၍၊ အသက်ဝိညာဉ်ကိုဘုရား သခင်နှုတ်တော်မူသောအခါ
    အဘယ် မြော်လင့်စရာရှိသေးသနည်း။
  bod-N: དད་མེད་ཅན་ལ་རེ་བ་ཅི་ཡོད་དམ། ། དཀོན་མཆོག་ཉིད་ཀྱིས་ཁོ་རང་ཚར་གཅོད་ཅིང་། ། ད་དུང་དེ་ཡི་སྲོག་ཀྱང་ལེན་པར་ངེས།
    །
  sna-sna: Ko, munhu asina Mwari ane tariro yeiko kana afa, Mwari paanotora upenyu
    hwake?
  spa-BLM: Porque ¿cuál es la esperanza del impío, cuando es cortado? cuando Dios
    le quita la vida?
  cac-cac: ¿Tasto val ayoch yipoc sc'ol eb' chuc, ayic tz'ic'jiel sq'uinal eb' yuj
    Dios?
  swh-ULB: Kwani tumaini la mwovu ni nini Mungu anapomwondoa, Mungu anapochukua uhai
    wake?
  bel-bel: Бо якая надзея крывадушніку, калі возьме, калі вырве Бог душу ягоную?
  deu-ELBBK: Denn was ist des Gesetzlosen Hoffnung, wenn Gott abschneidet, wenn er
    seine Seele herauszieht?
  mbb-OT: Ebmenmenuwen te Megbevayà te kegkehewi a zin te untung te etew he wazà medtuu
    kandin?
  mal-2015: ദൈവം വഷളനെ ഛേദിച്ചു അവന്റെ പ്രാണനെ എടുത്തുകളഞ്ഞാൽ അവന്നു എന്തു പ്രത്യാശ
    ശേഷിപ്പുള്ളു?
  rmc-rmc: Bo savi naďej hin le bijedevleskre manušes, sar merela? Sar lestar o Del
    lela o dživipen?
  pes-OPV: زیرا امید شریر چیست هنگامی که خدا او را منقطع می‌سازد؟ و حینی که خدا جان
    اورا می‌گیرد؟
  ron-1924: Че нэдежде-й май рэмыне челуй нелеӂюит кынд ый тае Думнезеу фирул веций,
    кынд ый я суфлетул?
  ben-OBCV: যেহেতু অনীশ্বররা যখন বিচ্ছিন্ন হয়, যখন ঈশ্বর তাদের প্রাণ কেড়ে নেন, তখন
    তাদের কাছে কী প্রত্যাশা থাকে?
  som-som: In kastoo uu faa'iido helo, cibaadalaawaha rajadiisu waa maxay, Markii
    Ilaah naftiisa qaado?
  lat-VUC: Quæ est enim spes hypocritæ, si avare rapiat, et non liberet Deus animam
    ejus?
  eng-ASVBT: For what is the hope of the godless, though he get him gain, When God
    taketh away his soul?
  ita-1885: Perciocchè qual sarà la speranza dell'ipocrita, Quando, dopo ch'egli avrà
    ben guadagnato, Iddio gli strapperà fuori l'anima?
  eng-LXXUP: For what is the hope of the ungodly, that he holds to it? Will he indeed
    trust in the Lord and be saved?
  eng-ULB: For what is the hope of a godless man when God cuts him off, when God takes
    away his life?
  spa-VBL: Porque, ¿qué esperanza tienen los que rechazan a Dios, cuando él los derribe,
    cuando Dios ponga fin a sus vidas?
  fra-_FOB: Car quel sera l'espoir de l'impie, quand Dieu retranchera, quand Dieu
    arrachera son âme?
  mal-mal: ദൈവമില്ലാത്ത മനുഷ്യന്‍ സമ്പാദിക്കുകയും നീതിയല്ലാത്തത് സൂക്ഷിക്കുകയും ചെയ്യുന്നു
    അവന് എന്ത് പ്രത്യാശ ശേഷിപ്പുള്ളു?
  urd-GVR: Kyoṅki us waqt sharīr kī kyā ummīd rahegī jab use is zindagī se munqate
    kiyā jāegā, jab Allāh us kī jān us se talab karegā?
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर बेक्‍चामेनु, परमप्रभुम मेको आन सोक्‍त लाइक्चावानु,
    मेको आन के मार आस बाक्‍बा ङा? लूका १२:२०
  eng-NOY: For what is the hope of the wicked, when God cutteth off his web, And taketh
    away his life?
  ita-1927: Quale speranza rimane mai all’empio quando Iddio gli toglie, gli rapisce
    l’anima?
  ckb-ckb: خوانەناس کە دەبڕدرێتەوە چ هیوایەکی هەیە، کاتێک خودا ژیانی دەڕفێنێت؟
  eng-BBE: For what is the hope of the sinner when he is cut off, when God takes back
    his soul?
  kan-OKCV: ದೇವರು ಭಕ್ತಿಹೀನನನ್ನು ಕಡಿದುಬಿಟ್ಟರೆ, ಅವನ ಪ್ರಾಣ ತೆಗೆದುಕೊಂಡರೆ, ಅವನಿಗೆ ನಿರೀಕ್ಷೆ
    ಎಲ್ಲಿ?
  tam-2017: அக்கிரமக்காரன் பொருளைத் தேடி வைத்திருந்தாலும், தேவன் அவனுடைய ஆத்துமாவை
    எடுத்துக்கொள்ளும்போது, அவனுடைய நம்பிக்கையினால் லாபம் என்ன?
  spa-RV-1909: Porque ¿cuál es la esperanza del hipócrita, por mucho que hubiere robado,
    cuando Dios arrebatare su alma?
  ron-BTF: Căci care este speranța fățarnicului, deși el a câștigat, când Dumnezeu
    îi ia sufletul?
  eng-WEBP: For what is the hope of the godless, when he is cut off, when God takes
    away his life?
  eng-FBV: For what hope do those who reject God have when he cuts them down, when
    God brings their lives to an end?
  nld-1939: Wat hoopt de boze, als hij bidt, Als hij zijn ziel tot de Godheid verheft?
  nch-BL: ¿Taya noja hueli quichiyas se fiero tacat quema Toteco Dios quiquixtilis
    inemilis huan quitzontamiltis?
  vie-1934: Dẫu kẻ ác được tài sản, Đức Chúa Trời cất lấy linh hồn nó đi; Vậy, sự
    trông cậy kẻ ác là gì?
  hin-CV: जब दुर्जन की आशा समाप्‍त हो जाती है, जब परमेश्वर उसके प्राण ले लेते हैं,
    तो फिर कौन सी आशा बाकी रह जाती है?
  spa-BES: ¿Cuál es la esperanza del pecador por mucho que haya robado, cuando Dios
    le quita su alma?
  tdx-tdx: Ino ty fitamà’ ty tsy aman-Kake, t’ie naito, ie tsoahen’ Añahare ty fiai’e?
  tha-KJV: เพราะอะไรจะเป็นความหวังของคนหน้าซื่อใจคด แม้ว​่าเขาได้กำไรแล้ว เมื่อพระเจ้าทรงเอาชีวิตของเขาไป
  por-BR-2018: Pois qual é a esperança do hipócrita quando ele for cortado, quando
    Deus arrancar sua alma?
  deu-ELO: Denn was ist des Ruchlosen Hoffnung, wenn Gott abschneidet, wenn er seine
    Seele herauszieht?
  eng-WYC-2018: For what is the hope of an hypocrite, if he ravisheth greedily, and
    God delivereth not his soul? (For what is the hope of a hypocrite, even though
    he may greedily robbeth, when God taketh away his life?)
  epo-epo: Ĉar kio estas la espero de hipokritulo, Kiam Dio faras al li finon, elŝiras
    lian animon?
  uig-PIN: Qünki Tǝngri iplas adǝmni üzüp taxliƣanda, Uning jenini alƣanda, Uning
    yǝnǝ nemǝ ümidi ⱪalar?
  beo-beo: 'Gode Ea hou hame lalegagui dunu da Ema fofada:musa: doaga:sea, ilia da
    hahawane dafawane hamoma:beyale dawa:su hamedafa ba:mu.'
  tpi-OTNT: Ol man i no save bilip long God na i no save bihainim em, ol bai inap
    kisim wanem gutpela samting long taim God i pinisim laip bilong ol?
  hau-SA: Gama wane bege marar tsoron Allah yake da shi, lokacin da aka datse shi,
    lokacin da Allah ya ɗauke ransa?
  uig-LAT: Chünki Tengri iplas ademni üzüp tashlighanda, Uning jénini alghanda, Uning
    yene néme ümidi qalar?
  nde-nde: Ngoba ulethemba bani ongakholwayo nxa esefile, uNkulunkulu angathatha impilo
    yakhe na?
  ton-ton: He neongo ʻene maʻumeʻa, ko e hā ʻae ʻamanaki ʻoe mālualoi, ʻoka toʻo atu
    ʻe he ʻOtua hono laumālie?
  ces-1613: Nebo jaká jest naděje pokrytce, by pak lakoměl, když Bůh vytrhne duši
    jeho?
  eng-WMB: For what is the hope of the godless, when he is cut off, when God takes
    away his life?
  tam-TCV: இறைவனை மறுதலிக்கிறவன் வெட்டுண்டுபோய், இறைவன் அவனுடைய உயிரை எடுத்துக்கொள்ளும்போது,
    அவனுடைய நம்பிக்கை என்ன?
  ceb-ULB: Kay unsa man ang paglaom sa tawong walay Dios sa dihang pouhon na siya
    sa Dios, kung kuhaon na sa Dios ang iyang kinabuhi?
  pol-UBG: Jaka bowiem jest nadzieja obłudnika, choćby zysk osiągnął, gdy Bóg zabiera
    mu duszę?
  urd-GVU: کیونکہ اُس وقت شریر کی کیا اُمید رہے گی جب اُسے اِس زندگی سے منقطع کیا
    جائے گا، جب اللہ اُس کی جان اُس سے طلب کرے گا؟
  deu-1912: Denn was ist die Hoffnung des Heuchlers, wenn Gott ein Ende mit ihm macht
    und seine Seele hinreißt?
  kan-2017: ದೇವರು ಭ್ರಷ್ಟನ ಆತ್ಮವನ್ನು ಕಡಿದು ಎಳೆಯುವಾಗ, ಅವನಿಗೆ ನಿರೀಕ್ಷೆಯೆಲ್ಲಿರುವುದು?
  yap-yap: Mang e bay nma l’agan’ e pi’in nde nang Got ngay ko re awa ni nge fek Got
    e yafos rorad?
  hlt-MCSB: Lailak kah ngaiuepnah tah menim? A mueluem tih Pathen loh a hinglu a bong
    pah.
  mdy-ETH: ፆኦሲ ሼምፓሢ ዔያቶኮ ዓሽካፓ ዱማሲ ናንጎ ዔያቶኮ ቃሚሤ ዎዶና ፆኦሲ ዋላ ዓሶኮ ዓይጎ ሃጊ ማዓ ዎዛ ዓኣይ?
  twi-ASANTE: Anidasoɔ bɛn na deɛ ɔnni nyamesu no wɔ wɔ ne wuo akyi, ɛberɛ a Onyankopɔn
    agye ne nkwa afiri ne nsam?
  eng-WEBU: For what is the hope of the godless, when he is cut off, when God takes
    away his life?
  wal-wal: Xoossai eta shemppuwaa eta ashuwaappe shaakkidi, eta laittaa qanttiyo wode,
    iitatuyyo sinttanaa ufaissi aibee?
  spa-PDDPT: Porque ¿cuál es la esperanza del impío, aunque mucho robó, cuando ʼElohim
    le quite su vida?
  gun-gun: Mba'eta ojerovia e'ỹ va'e kuery ma mba'e tu oĩ oarõ aguã, hekove ojayaa,
    ha'e inhe'ẽ Nhanderuete oipe'a rã guarã?
  ilo-ULB: Ta ania ti namnama ti awan diosna a tao no isina isuna ti Dios, no alaen
    ti Dios ti biagna?
  kpg-kpg: Dehee di hagadagadagagee o digau ala deai di nadau God ai i di madagoaa
    o God dela ma ga gahigahi mai digaula?
  uig-ARA: چۈنكى تەڭرى ئىپلاس ئادەمنى ئۈزۈپ تاشلىغاندا، ئۇنىڭ جېنىنى ئالغاندا، ئۇنىڭ
    يەنە نېمە ئۈمىدى قالار؟
  sus-sus: Ala na natɛ tongo a xa na mixi mɔɔlie faxa, xaxili tide yo mu luma e bɛ,
  pon-2006: Ia koapworopwor en aramas akan me sohte ar Koht ni ahnsou me Koht pahn
    ketin malipeirail?
  ksd-ksd: Tago na topa nina i piam vue God dave ba i kale ta ngala na tabarikik,
    Ta ra pakana bung ba God na tak vue ra tulungeana?
  tur-YTC: Çünkü tanrısızın umudu nedir, kesilip atıldığında, Tanrı yaşamını aldığında?
  grc-BRENT: Καὶ τίς γάρ ἐστιν ἐλπὶς ἀσεβεῖ, ὅτι ἐπέχει; πεποιθὼς ἐπὶ κύριον ἄρα σωθήσεται;
  ind-AYT: Sebab, harapan apakah yang dimiliki oleh orang tidak beriman ketika Allah
    membinasakannya, ketika Allah mengambil nyawanya?
  nya-nya: Nanga chiyembekezo cha munthu wosapembedza nʼchiyani pamene aphedwa, pamene
    Mulungu achotsa moyo wake?
  hrv-hrv: Čemu se nadati može kad vapije i kada uzdiže k Bogu dušu svoju?
  mps-mps: Te bidi dabe augwali Godigo po wali pabo menio. Godigo augwaligo bidibo
    ula silibo sogo augwali dwagi yai nai me saibawe? Meni.
  tpi-tpi: Ol man i no save bilip long God na i no save bihainim em, ol bai inap kisim
    wanem gutpela samting long taim God i pinisim laip bilong ol?
  dan-1931: Thi hvad er den vanhelliges Håb, når Gud bortskærer og kræver hans Sjæl?
  vie-OVCB: Kẻ vô đạo còn hy vọng gì khi bị Đức Chúa Trời cất mạng sống đi?
  guj-2017: જો અધર્મી નફો મેળવે તોપણ ઈશ્વર તેનો જીવ લઈ લે છે, તો પછી તેને શી આશા રહે?
  pon-2006A: Ia koapworopwor en aramas akan me sohte ar Koht ni ahnsou me Koht pahn
    ketin malipeirail?
  por-BRBSL: Para o que é a esperança dos ímpios, quando ele é cortado, quando Deus
    lhe tira a vida?
  cth-cth: Bangkongtetpawiteh, tami kahawihoehe naw ngaihawinae teh, banghai nahoeh.
    Moi ka tawn nakunghai Cathut ni a hringnae lat pawiteh,
  twi-twi: Anidaso bɛn na wɔn a wonni nyamesu no wɔ wɔ wɔn wu akyi, bere a Onyankopɔn
    agye wɔn nkwa afi wɔn nsam no?
  hlt-hlt: Lailak kah ngaiuepnah tah menim? A mueluem tih Pathen loh a hinglu a bong
    pah.
  tbz-SIM: Ɔ̃̀nti bo nkpɑɑ́ onitiyɛiwe bɑɑ tì? Kuyie nkèétɛ́ dìì mɔ̀nnì o fòmmu kó
    fɛyĩɛ̃̀fɛ̀?
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Godɨn itir puvatɨgha, an gɨn zuir puvatɨziba,
    God men ikɨrɨmɨrim agɨvaghtɨ, me bizir aghuir manam iniam? Bar puvatɨgham.
  dop-dop: Ye Ɩsɔ tɑmɑ ɩsɑɣɑʋ tomle nɑ ɩ́ lǝsɩ ɩ weesuɣu, pepeɣe ɩ tɑsǝɣɩ tɛɛlʋɣʋ?
  azb-azb: Allahsız insanı Allah kəsib atanda, Canını alanda ümidi olarmı?
  eng-DBY: For what is the hope of the ungodly, when [God] cutteth him off, when God
    taketh away his soul?
  hin-2017: जब परमेश्वर भक्तिहीन मनुष्य का प्राण ले ले, तब यद्यपि उसने धन भी प्राप्त
    किया हो, तो भी उसकी क्या आशा रहेगी?
  wol-KYG: Ana lu yéefar biy yaakaarati bu fàddoo, ba Yàlla moom bakkanam?
  eng-YLT: For what [is] the hope of the profane, When He doth cut off? When God doth
    cast off his soul?
  eng-WYC-2017: For what is the hope of an hypocrite, if he ravisheth greedily, and
    God delivereth not his soul?
  eng-WMBB: For what is the hope of the godless, when he is cut off, when God takes
    away his life?
  urd-GVH: क्योंकि उस वक़्त शरीर की क्या उम्मीद रहेगी जब उसे इस ज़िंदगी से मुंक़ते
    किया जाएगा, जब अल्लाह उस की जान उससे तलब करेगा?
  rug-rug: Na sa si boka tavetia sa tie sapu lopu raṉea sa Tamasa, be vagi pania Tamasa
    sa nana tinoa?
  gaz-gaz: Yommuu Waaqni lubbuu isaa isa irraa fudhatee isa balleessutti, namni Waaqaaf
    hin bulle abdii maalii qaba?
  fra-LSG: Quelle espérance reste-t-il à l’impie, Quand Dieu coupe le fil de sa vie,
    Quand il lui retire son âme?
  yal-yal: Ala kolontarena a yigin sama nanse yi, Ala na a niin ba a yi?
  haw-1868: No ka mea, heaha ka manaelana o ka aia, i ka wa e hoopau ai ia ia, I ku
    wa e kaili aku ai ke Akua i kona uhane?
  arb-NAV: إِذْ مَا هُوَ رَجَاءُ الْفَاجِرِ عِنْدَمَا يَسْتَأْصِلُهُ اللهُ وَيُزْهِقُ
    أَنْفَاسَهُ؟
  ewe-ewe: Elabena mɔkpɔkpɔ kae le ame vlo si ne wolãe ɖa eye Mawu ɖe eƒe agbe ɖa?
  eng-LEE: For what is the hope of the hypocrite, when he hath gained unjust wealth,
    when God casteth forth his soul?
  asm-FB: কিয়নো, যেতিয়া অধৰ্মিৰ প্ৰাণ ঈশ্বৰে হৰণ কৰি নিব, তেতিয়া সি ধন লাভ কৰিলেও
    তাৰ কি আশা থাকিব?
  sus-A: عَلَ نَ نَتّ تٌنفٌ عَ شَ نَ مِشِ مْولِيٍ قَشَ، شَشِلِ تِدٍ يٌ مُ لُمَ عٍ
    بّ،
  fra-SBL: Car quelle est l'espérance de l'impie, quand il est exterminé ? quand Dieu
    lui enlève la vie ?
  hbo-hbo: כִּ֤י מַה־תִּקְוַ֣ת חָ֭נֵף כִּ֣י יִבְצָ֑ע כִּ֤י יֵ֖שֶׁל אֱלֹ֣והַּ נַפְשֹֽׁו׃
  kik-kik: Tondũ-rĩ, kĩĩrĩgĩrĩro kĩa ũrĩa ũtarĩ mwĩtigĩri Ngai gĩkĩrĩ kĩrĩkũ akua,
    hĩndĩ ĩrĩa Ngai ooya muoyo wake?
  fra-NCL: Quel sera l’espoir de l’impie quand Dieu le retranchera, quand il retirera
    son âme ?
  cek-AK: Angsah cop kami loe duek moe, Sithaw mah a hinghaih lak pae ving naah, oephaih
    timaw tawn vop tih?
  cuk-cuk: Bab-Dummad dule-isganamar-oburgweye-sogele, ¿bia bar bendakleged amimalosunna?
  uig-CYR: Чүнки Тәңри иплас адәмни үзүп ташлиғанда, Униң җенини алғанда, Униң йәнә
    немә үмүти қалар?
  tel-2017: దేవుడు అతణ్ణి కొట్టివేసేటప్పుడు, వాడి ప్రాణం తీసేసేటప్పుడు భక్తిహీనుడికి
    ఆధారమేది?
  hat-BSA: Paske ki espwa sila ki san Bondye a genyen lè l koupe retire nèt, lè Bondye
    fè l oblije bay lavi li?
  kos-kos: Finsrak fuka lun mwet ma tia etu God Ke pacl se El ac eis moul lalos uh?
  hbo-WLC: כִּ֤י מַה־תִּקְוַ֣ת חָ֭נֵף כִּ֣י יִבְצָ֑ע כִּ֤י יֵ֖שֶׁל אֱל֣וֹהַּ נַפְשֽׁוֹ׃
  ibo-ibo: Nʼihi nke a, gịnị bụ olileanya onye na-amaghị Chineke nwere mgbe e bipụrụ
    ya, mgbe Chineke wepụrụ ndụ ya?
  ory-ory: କାରଣ ଭକ୍ତିହୀନ ଲାଭ ପ୍ରାପ୍ତ ହେଲେ ହେଁ, ପରମେଶ୍ୱର ତାହାର ପ୍ରାଣ ହରଣ କଲେ, ତାହାର
    ପ୍ରତ୍ୟାଶା କଅଣ?
  chk-chk: Pun ifan än ätewe esap aleasochisi Kot apilükülük, lupwen Kot a angei manauan?
  rop-rop: Detlot pipul hu oldei jidan nogudbala, maitbi reken dei gin jinginat langa
    God blanga album olabat, bat najing.
  ukr-1871: Бо й яку може мати надїю лицемірний, коли візме, коли вирве йому Бог душу
    його?
  deu-1951: Denn was für eine Hoffnung hat der Frevler, wenn Gott [ihn] abschneidet,
    wenn er ihm seine Seele entzieht?
  eng-JPS: For what is the hope of the godless, though he get him gain, when God taketh
    away his soul?
  srp-1865: Jer kako je nadanje licemjeru, kad se lakomi a Bog æe išèupati dušu njegovu?
  lug-lug: Kubanga ssuubi ki oyo atalina Katonda ly’aba nalyo ng’asaliddwako, nga
    Katonda amuggyeko obulamu?
  heb-heb: כי מה תקות חנף כי יבצע כי ישל אלוה נפשו׃
  ben-IRV: কারণ অধার্ম্মিক যারা অন্যায় উপার্জন করে এবং জীবন ধারন করে তাদের জন্য কি
    আশা আছে যখন ঈশ্বর তার জীবন ধ্বংস করেন, যখন ঈশ্বর তার প্রাণ নিয়ে নেন?
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਭਗਤੀਹੀਣ ਦੀ ਜਾਨ ਲੈ ਲਵੇ ਤਦ ਉਸ ਨੂੰ ਕੀ ਆਸ ਹੈ ਅਤੇ ਉਸ ਦੇ ਕੁਧਰਮ ਨਾਲ
    ਇਕੱਠੇ ਕੀਤੇ ਮਾਲ ਨੂੰ ਵੀ ਲੈ ਲਵੇ?
  mya-JVB: အဓမ္မ လူသည် ဆုံး ခြင်းသို့ရောက်၍၊ အသက် ဝိညာဉ်ကိုဘုရား သခင်နှုတ် တော်မူသောအခါ
    အဘယ် မြော်လင့် စရာရှိသေးသနည်း။
  hmo-hmo: Badina be Dirava ia gari henia lasi tauna ese, gau namona ta ia naria diba,
    a? Dirava ese unai tau ena mauri ia haorea neganai, dahaka gau namona do ia abia?
  urd-urd: क्यूँकि गो बे दीन दौलत हासिल कर ले तोभी उसकी क्या उम्मीद है? जब ख़ुदा उसकी
    जान ले ले,
  rus-SYN: Ибо какая надежда лицемеру, когда возьмет, когда исторгнет Бог душу его?
  bqc-SIM: Tó Lua tò a yãmansai ã́nuatò, bↄ́ aà wɛ́ aↄ dↄii?
  tcz-CHONGTHU: Pathen in asatlhah tengule Pathen neilou ten ipi kinepna anei nahlai
    diu ham? Chuleh ahinkhou akilah mang teng leh,
  mar-mar: कारण देवविरहीत राहणाऱ्यांना देव जीवनातून छेदतो तर त्यांची काय आशा आहे,
    त्याचा जीव त्याने काढून घेतला म्हणजे त्यास काय आशा आहे?
  qub-qub: Tayta Dios wañurachiptenga ¿imanaräshi canman fiyu runacunapäga?
  hat-hat: Ki espwa ki gen pou mechan an lè Bondye rele l', lè li pral pran nanm li?
  eng-BSB: For what is the hope of the godless when he is cut off, when God takes
    away his life?
  eng-WEBPB: For what is the hope of the godless, when he is cut off, when God takes
    away his life?
  kbq-kbq: Hagi Anumzamofoma amage'ma nontaza vahera, amuha zazamia omanegahie. Ana
    hanigeno Anumzamo'a ana vahera zamahe fananehu vagaregahie.
  nhe-BL: ¿Tlaque noja hueli quichiyas se fiero tlacatl quema Toteco Dios quiquixtilis
    iyolis huan quitzontlamiltis?
  gub-BL: Tupàn o'ok putar hehe uzeruzar 'ym ma'e waneko haw wanuwi nehe. Ma'e wàro
    putar i'ok ire wà nehe.
  eng-DRA: For what is the hope of the hypocrite if through covetousness he take by
    violence, and God deliver not his soul?
