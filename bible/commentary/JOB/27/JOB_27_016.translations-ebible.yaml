verse: JOB.027.016
translations:
  mal-C: അവർ മണ്ണുപോലെ വെള്ളി വാരിക്കൂട്ടിയാലും, കളിമൺകൂനകൾപോലെ വിശേഷവസ്ത്രങ്ങൾ ഒരുക്കിവെച്ചാലും,
  deu-TKW: Wenn er Silber aufhäuft wie Sand und Kleider wie Lehm aufspeichert -
  lin-lin: Ata soki asangisi palata lokola putulu mpe bilamba lokola mipiku ya mabele,
  eng-LSV: If he heaps up silver as dust, || And prepares clothing as clay,
  eng-GNV: Though he shoulde heape vp siluer as the dust, and prepare rayment as the
    clay,
  eng-WEBSTER: Though he should heap up silver as the dust, and prepare raiment as
    the clay?
  nhw-BL: “Se tlacatl catli amo cuali hueli quisentilis tomi quen imiyaca tlaltejpoctli
    huan quipiyas tlahuel miyac iyoyo.
  swh-ONEN: Ajapokusanya fedha nyingi kama mavumbi, na mavazi kama malundo ya udongo
    wa mfinyanzi,
  bba-bba: Bɑɑ bɑ̀ n ɡobi wɑɑmɔ nɡe tuɑ, mɑ bɑ yɑ̃nu ɡurɑmɔ nɡe yɑnim,
  eng-KJVCPB: Though he heap up silver as the dust, And prepare raiment as the clay;
  luo-luo: Kata jaricho chok fedha mangʼeny manade, kod lewni bende mangʼeny,
  meu-meu: Ena be silver baine hasenua, gahu na heto, bona dabua baine haboudia, raro
    na heto,
  npi-ULB: दुष्‍ट मानिसले धूलोझैं चाँदीको थुप्रो लगाए पनि, र माटोझैं लुगाफाटा थुपारे
    पनि,
  yor-yor: Bí ó tilẹ̀ kó fàdákà jọ bí erùpẹ̀, tí ó sì dá aṣọ jọ bí amọ̀;
  pes-OPCB: هر چند گناهکاران مثل ریگ پول جمع کنند و صندوق خانه‌هایشان را پر از لباس
    کنند
  tgl-ULB: Kahit na ang masamang tao ay nagtatambak ng pilak na parang alikabok, at
    nagtatamabk ng kasuotan na parang luwad,
  hui-hui: Agali ko uruni tigua muni silibaru dewa daga labe nahe tini andagaha mo
    wua howa agaru mo wua ha dege buwa tini andagaha timbuni dewaore wiaga. Ani wialu
    mbirale uruni tinaga miniha nagalone ale ngama lo mitangi bu holebira.
  mya-mya: သူသည်ငွေကို မြေမှုန့်ကဲ့သို့ပုံ၍၊ အဝတ်တန်ဆာကို ရွှံ့ကဲ့သို့ ပြင်ဆင်သော်လည်း၊
  bod-N: དེ་ཡིས་བྱེ་མ་བཞིན་དུ་དངུལ་བསགས་ནས། ། འདམ་བག་ལྟར་དུ་གོས་རྣམས་སྤུངས་ན་ཡང་།
    །
  sna-sna: Kunyange akaunganidza sirivha seguruva, uye zvokupfeka zvikaita somurwi
    wevhu,
  spa-BLM: Aunque amontone plata como el polvo, y preparar la ropa como la arcilla;
  cac-cac: Vach'chom a eb' chuc chi' ste molb'ej q'uen plata eb' icha lum pococ, vach'chom
    man̈ jantacoc spichul eb' ayeq'ui,
  swh-ULB: Japokuwa waovu hurundika mali kama mavumbi,
  bel-bel: Калі ён набярэ кучы срэбра, як пылу, і нарыхтуе вопраткі, як гразі,
  deu-ELBBK: 'Wenn er Silber aufhäuft wie Staub und Kleider bereitet wie Lehm:'
  mbb-OT: “Minsan edtiǥum is lalung he etew te zekelà he selapì wey visti,
  mal-2015: അവൻ പൊടിപോലെ വെള്ളി സ്വരൂപിച്ചാലും മണ്ണുപോലെ വസ്ത്രം സമ്പാദിച്ചാലും
  rmc-rmc: Kajte skidela rup ajci sar prachos a gada ajci sar čik,
  pes-OPV: اگر‌چه نقره را مثل غبار اندوخته کند، و لباس را مثل گل آماده سازد.
  ron-1924: Дакэ стрынӂе арӂинт ка цэрына, дакэ ынгрэмэдеште хайне ка нороюл,
  ben-OBCV: যদিও সে ধুলোর মতো করে গাদা গাদা রুপো ও কাদার পাঁজার মতো করে পোশাক-পরিচ্ছদ
    জমাবে,
  som-som: In kastoo uu lacag u taalaysto sida ciidda oo kale, Oo uu dharna u diyaarsado
    sida dhoobada oo kale,
  lat-VUC: 'Si comportaverit quasi terram argentum, et sicut lutum præparaverit vestimenta:'
  eng-ASVBT: Though he heap up silver as the dust, And prepare raiment as the clay;
  ita-1885: Avvegnachè avesse accumulato dell'argento come della polvere, E messi
    insieme de' vestimenti come del fango;
  eng-LXXUP: Even if he should gather silver as earth, And prepare gold as clay;
  eng-ULB: Though the wicked man heaps up silver like the dust, and heaps up clothing
    like clay,
  spa-VBL: Aunque amontonen plata como polvo y ropa como montones de barro,
  fra-_FOB: Qu'il amasse de l'argent comme la poussière, qu'il entasse des vêtements
    comme de la boue,
  mal-mal: അവൻ പൊടിപോലെ വെള്ളി സ്വരൂപിച്ചാലും മണ്ണുപോലെ വസ്ത്രം സമ്പാദിച്ചാലും
  urd-GVR: Beshak wuh ḳhāk kī tarah chāṅdī kā ḍher lagāe aur miṭṭī kī tarah nafīs
    kapṛoṅ kā todā ikaṭṭhā kare,
  suz-BL: मेकोपुकीम फुरक खोदेंशो पा चांदी खुप्‍ताक्‍म हना यो, खप खोदेंशो पा शुश वासी
    तेल्‍तेक्‍म हना यो,
  eng-NOY: Though he heap up silver as dust, And procure raiment as clay,—
  ita-1927: Se accumula l’argento come polvere, se ammucchia vestiti come fango;
  ckb-ckb: ئەگەر زیو وەک خۆڵ و جلوبەرگ وەک قوڕ کەڵەکە بکات،
  eng-BBE: Though he may get silver together like dust, and make ready great stores
    of clothing;
  kan-OKCV: ದುಷ್ಟರು ಧೂಳಿನಂತೆ ಬೆಳ್ಳಿಯನ್ನು ಕೂಡಿಸಿಟ್ಟಿದ್ದರೂ, ಮಣ್ಣಿನಂತೆ ವಸ್ತ್ರಗಳನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡಿದ್ದರೂ,
  tam-2017: அவன் புழுதியைப்போலப் பணத்தைக் குவித்துக்கொண்டாலும், மண்ணைப்போல ஆடைகளைச்
    சம்பாதித்தாலும்,
  spa-RV-1909: Si amontonare plata como polvo, y si preparare ropa como lodo;
  ron-BTF: Deși îngrămădește argint ca țărâna și pregătește haine ca lutul,
  eng-WEBP: Though he heap up silver as the dust, and prepare clothing as the clay;
  eng-FBV: Even though they pile up silver like dust, and clothes like heaps of clay,
  nld-1939: Al hoopt hij zilver op als stof, En stapelt kleren op als slijk,
  nch-BL: “Se tacat cati amo cuali hueli quisentilis tomi quej imiyaca taltepocti
    huan quipiyas tahuel miyac iyoyo.
  vie-1934: Dẫu hắn có thâu góp bạc tiền như cát bụi, Sắm sửa quần áo nhiều như bùn;
  hin-CV: यद्यपि वह चांदी ऐसे संचित कर रहा होता है, मानो यह धूल हो तथा वस्त्र ऐसे
    एकत्र करता है, मानो वह मिट्टी का ढेर हो.
  spa-BES: Aunque puede juntar plata como polvo, y preparar gran cantidad de ropa
    como el barro;
  tdx-tdx: Ndra te ampitoabore’e hoe deboke ty volafoty, naho avotri’e hoe lietse
    o saroñeo—
  tha-KJV: ถึงเขาจะกอบโกยเอาเงินไว้มากอย่างผงคลี​ดิน และกองเสื้อผ้าไว้ดั​งด​ินเหนียว
  por-BR-2018: Se ele amontoar prata como o pó da terra, e se preparar roupas como
    lama,
  deu-ELO: 'Wenn er Silber aufhäuft wie Staub, und Kleider bereitet wie Lehm:'
  eng-WYC-2018: If he gathereth together silver as earth, and maketh ready clothes
    as (the) clay; (Yea, though he gathereth together silver like dust, and getteth
    himself heaps of clothes;)
  epo-epo: Se li kolektos arĝenton kiel polvon Kaj pretigos al si vestojn kiel argilon,
  uig-PIN: U kümüxlǝrni topa-qangdǝk yiƣip dɵwilisimu, Kiyim-keqǝklǝrni laydǝk kɵp
    yiƣsimu,
  beo-beo: 'Amabela:? Wadela:i hou hamosu dunu da silifa fage idimu hamedei gagumu.
    Amola abula liligi ilia lamusa: hanai baligili gagumu.'
  tpi-OTNT: Ol man nogut i ken kisim planti mani silva na planti klos samting na hipim
    i stap long ol haus bilong ol, na ol dispela gutpela samting bai i stap olsem
    samting nating long tingting bilong ol.
  hau-SA: Ko da yake ya tara azurfa kamar ƙasa, tufafi kuma kamar tarin ƙasa,
  uig-LAT: U kümüshlerni topa-changdek yighip döwilisimu, Kiyim-kécheklerni laydek
    köp yighsimu,
  nde-nde: Lokuba angaze abuthelele isiliva njengothuli lezigqoko zibe yinqwaba njengodaka,
  ton-ton: Neongo ʻene fokotuʻu siliva ʻo hangē ko e efu, pea teuteu ʻae ngaahi kofu
    ʻo hangē ko e ʻumea;
  ces-1613: 'Nashromáždí-li jako prachu stříbra, a jako bláta najedná-li šatů:'
  eng-WMB: Though he heap up silver as the dust, and prepare clothing as the clay;
  tam-TCV: அவன் வெள்ளியைப் தூசியைப்போலவும், உடைகளைக் களிமண் குவியலைப் போலவும் குவித்து
    வைத்தாலும்,
  ceb-ULB: Bisan ang daotang tawo magtigom ug plata sama sa abog, ug magtigom ug sinina
    sama sa lapok,
  pol-UBG: Choćby nagromadził srebra jak prochu i przygotował sobie szat jak gliny;
  urd-GVU: بےشک وہ خاک کی طرح چاندی کا ڈھیر لگائے اور مٹی کی طرح نفیس کپڑوں کا تودہ
    اکٹھا کرے،
  deu-1912: Wenn er Geld zusammenbringt wie Staub und sammelt Kleider wie Lehm,
  kan-2017: ಅವನು ಬೆಳ್ಳಿಯನ್ನು ಧೂಳಿನ ಹಾಗೆ ಹೇರಳವಾಗಿ ಕೂಡಿಸಿಟ್ಟು, ವಸ್ತ್ರಗಳನ್ನು ಮಣ್ಣಿನಂತೆ
    ವಿಶೇಷವಾಗಿ ಸಿದ್ಧಮಾಡಿಕೊಂಡರೂ,
  yap-yap: Pi’in kireb e manga yug ra yo’or e silber rorad ni dabkiyag i the’eg nge
    mad nike pag oren,
  hlt-MCSB: Cak te laipi bangla hmoeng vetih hnicu te dikpo bangla soe ni.
  mdy-ETH: ፑርቶ ዓሶኮ ማኣሻላጉዲ ፓይዲባኣ ሚኢሼንታ ማኣዖንታ ዓኣያ ማዓኒ ዳንዳዓኔ፤
  twi-ASANTE: Ɛwom sɛ ɔhɔre dwetɛ te sɛ mfuturo na ɔboa ntoma ano sɛ dɔteɛ deɛ,
  eng-WEBU: Though he heap up silver as the dust, and prepare clothing as the clay;
  wal-wal: “Iita asati, qoodin wurenna biraa shiishshinkka, eta biraa suure asati
    shaakki ekkana; qassi maayuwaa darissidi shiishshinkka, eti shiishshiyoogaa xilloti
    maayana.
  spa-PDDPT: Aunque amontone plata como polvo y apile ropa como barro,
  gun-gun: Heko vai va'e ma yvyku'i rami 'rã omboaty prata, oaorã guive yapo rami
    ojou-jouve 'rã.
  ilo-ULB: Uray no agbuntuon ti pirak ti nadangkes a tao a kas iti tapok, ken aggabsuon
    ti pagan-anayna a kas iti pitak,
  kpg-kpg: Digau huaidu e logowaahee nadau silber e deemee di dau, gei nadau goloo
    koia e logo i nia mee o nia daangada ala e hiihai ginai.
  uig-ARA: ئۇ كۈمۈشلەرنى توپا-چاڭدەك يىغىپ دۆۋىلىسىمۇ، كىيىم-كېچەكلەرنى لايدەك كۆپ
    يىغسىمۇ،
  sus-sus: A xa naafuli na gbo yɛ alɔ mɛyɛnyi, a xa dugi na wuya alɔ bɛndɛ gbegbe
    malanxi,
  pon-2006: Me suwed akan pahn naineki silper tohto me sohte kak wadawad oh arail
    likou pahn depasang uwen me aramas kin anahne;
  ksd-ksd: Ona i vung varurue ra silva pi na peal da ra tobon, Ma ra umana mal upi
    diat a peal da ra pia petpetep;
  tur-YTC: Gümüşünü toprak gibi yığsa, Giysiyi çamur gibi hazırlasa bile;
  grc-BRENT: Ἐὰν συναγάγῃ ὥσπερ γῆν ἀργύριον, ἶσα δὲ πηλῷ ἑτοιμάσῃ χρυσίον,
  ind-AYT: Meskipun dia menimbun perak seperti debu, dan mengumpulkan pakaian seperti
    gundukan tanah liat,
  nya-nya: Ngakhale aunjike siliva ngati fumbi, ndi kukundika zovala ngati mchenga,
  hrv-hrv: Ako i srebra k'o praha nagomila, ako i nakupi haljina k'o blata,
  mps-mps: Te dwai bidi dabego silva mone hauwa, me ugwa hauwa mu pesage augwa bede
    holai baso, tama te dwagi yai nai dabe da, augwaligo homude olo nai tiwai elaluaibao.
  tpi-tpi: Ol man nogut i ken kisim planti mani silva na planti klos samting na hipim
    i stap long ol haus bilong ol, na ol dispela gutpela samting bai i stap olsem
    samting nating long tingting bilong ol.
  dan-1931: Opdynger han Sølv som Støv og samler sig Klæder som Ler -
  vie-OVCB: Kẻ ác gom góp bạc tiền như núi, và sắm sửa áo quần đầy tủ,
  guj-2017: જો કે દુષ્ટ માણસ ધૂળની જેમ રૂપાના ઢગલેઢગલા એકત્ર કરે, અને કાદવની જેમ પુષ્કળ
    વસ્ત્ર બનાવી દે,
  pon-2006A: Me suwed akan pahn naineki silper tohto me sohte kak wadawad oh arail
    likou pahn depasang uwen me aramas kin anahne;
  por-BRBSL: Apesar de amontoar prata como poeira, e preparar roupas como o barro;
  cth-cth: Vaiphu patetlah ngunnaw ka pâtung nakunghai, tangdong patetlah hnopai ka
    pâtung nakunghai,
  twi-twi: Ɛwɔ mu sɛ ɔhɔre dwetɛ te sɛ mfutuma na ɔboa ntama ano sɛ dɔte,
  hlt-hlt: Cak te laipi bangla hmoeng vetih hnicu te dikpo bangla soe ni.
  tbz-SIM: Kòò mɔ̀ɔ̀tɛ idíítí kɛ̀ ì sũ̀ṹ mmutɑ̃́ɑ̃́ ndòmmɛ̀ kɛtenkɛ̀, kɛ̀ tiyɑ̀ɑ̀tì
    còú cóú titɑ̃́tì kɔ̃mɛ.
  msy-2020: Gumazir kuraba silvan dagɨar avɨrim ko korotiar avɨrim akumakum, nguazir
    mɨnemniabar mɨn, uan dɨpenibar dar pozibav kɨnam.
  dop-dop: Ye ɩ kɑɑwɑ liɣitee ɩsɩɩ kɑnyǝŋɑ, nɑ wontu ɩsɩɩ ɑfǝlɑ.
  azb-azb: Pis insan qum qədər gümüş yığsa da, Torpaq zərrələri qədər paltar yığsa
    da,
  eng-DBY: Though he heap up silver as the dust, and prepare clothing as the clay;
  hin-2017: चाहे वह रुपया धूलि के समान बटोर रखे और वस्त्र मिट्टी के किनकों के तुल्य
    अनगिनत तैयार कराए,
  wol-KYG: Su doon jal xaalis ni suuf, yére yomb ko ni feppi suuf,
  eng-YLT: If he heap up as dust silver, And as clay prepare clothing,
  eng-WYC-2017: If he gathereth together silver as earth, and maketh ready clothes
    as clay;
  eng-WMBB: Though he heap up silver as the dust, and prepare clothing as the clay;
  urd-GVH: बेशक वह ख़ाक की तरह चाँदी का ढेर लगाए और मिट्टी की तरह नफ़ीस कपड़ों का
    तोदा इकट्ठा करे,
  rug-rug: Sari tie kaleadi si kote tago poata soku guana onone, meke kobi poko sapu
    soku hola nia sapu ta hivae,
  gaz-gaz: Inni meetii akkuma biyyootti tuullatee uffata immoo akkuma supheetti kuufatu
    illee,
  fra-LSG: S’il amasse l’argent comme la poussière, S’il entasse les vêtements comme
    la boue,
  yal-yal: Hali e gbeti fixɛn makɔ alo burunburunna, e nun dugina alo borona,
  haw-1868: Ina e hoiliili oia i ke kala e like me ka lepo, A e hoomakaukau i ka lolekomo
    e like me ka palolo;
  arb-NAV: إِنْ جَمَعَ فِضَّتَهُ كَأَكْوَامِ التُّرَابِ، وَكَوَّمَ مَلابِسَ كَالطِّينِ،
  ewe-ewe: Togbɔ be eli kɔ klosalo abe ke ene, wòdo agba avɔ wòkɔ abe to ene hã la,
  eng-LEE: 'Though he heap up silver as the dust, and prepare garments [as plentifully]
    as the clay:'
  asm-FB: যদি সি ধুলিৰ নিচিনাকৈ ৰূপ দ’মায়, আৰু পিন্ধা কাপোৰকো বোকাৰ দৰে সৰহকৈ যুগুত
    কৰে,
  sus-A: عَ شَ نَاقُلِ نَ فبٌ يّ عَلْ مّيّنيِ، عَ شَ دُفِ نَ وُيَ عَلْ بّندّ فبٍفبٍ
    مَلَنشِ،
  fra-SBL: Quand il amasse l'argent comme la poussière, et préparer les vêtements
    comme l'argile ;
  hbo-hbo: אִם־יִצְבֹּ֣ר כֶּעָפָ֣ר כָּ֑סֶף וְ֝כַחֹ֗מֶר יָכִ֥ין מַלְבּֽוּשׁ׃
  kik-kik: O na angĩonganĩrĩria betha ta rũkũngũ, na agĩe na nguo nyingĩ ta hĩba cia
    rĩũmba,
  fra-NCL: S’il amasse l’argent comme la poussière, s’il entasse les vêtements comme
    la boue,
  cek-AK: Anih mah sumkanglung to maiphu baktiah tapop moe, khukbuennawk to tangphrung
    long baktiah sah langlacadoeh,
  cuk-cuk: Dule-isganamar, amba mani-bukib ukubyob-onmaksale, mormar suar-ena-ena
    nikuele,
  uig-CYR: У күмүчләрни топа-чаңдәк жиғип догилисиму, Кийим-кечәкләрни лайдәк көп
    жиғсиму,
  tel-2017: ధూళి అంత విస్తారంగా వారు వెండిని పోగు చేసినా బంక మట్టి అంత విస్తారంగా
    వస్త్రాలు సిద్ధం చేసుకున్నా,
  hat-BSA: Malgre li fè gwo pil ajan an vin tankou se tè e prepare vètman anpil tankou
    ajil,
  kos-kos: Sie mwet koluk ac ku in oasr ipin silver puspis lal liki ma el ku in oakla,
    Ac pukanten nuknuk lal liki ma el enenu;
  hbo-WLC: אִם־יִצְבֹּ֣ר כֶּעָפָ֣ר כָּ֑סֶף וְ֝כַחֹ֗מֶר יָכִ֥ין מַלְבּֽוּשׁ׃
  ibo-ibo: Ọ bụrụ na ọ kpakọta ọlaọcha dịka uzuzu, ma tụkọtakwa uwe dịka aja ụrọ,
  ory-ory: ଯଦ୍ୟପି ସେ ଧୂଳି ପରି ରୂପା ଗଦା କରେ ଓ କର୍ଦ୍ଦମ ପରି ବସ୍ତ୍ର ପ୍ରସ୍ତୁତ କରେ,
  chk-chk: Inamwo ika a achukuchukätä silifer usun chukuchukutän pwül moromor, ika
    a aioiätä üf usun ioien pwülüpar,
  rop-rop: “Im brabli isibala blanga detlot wikitwan pipul blanga jidan brabli ritjwan
    en abum detmatj klos.
  ukr-1871: Хоч він надбає купи срібла, як піску, а одежі, наче глини, наскладає,
  deu-1951: Wenn er schon Geld zusammenscharrt wie Staub und Kleider zusammenhäuft
    wie Kot,
  eng-JPS: Though he heap up silver as the dust, and prepare raiment as the clay;
  srp-1865: Ako nakupi srebra kao praha, i nabavi haljina kao blata,
  lug-lug: Wadde ng’atereka effeeza ng’enfuufu, n’engoye ng’entuumo y’ebbumba,
  heb-heb: אם יצבר כעפר כסף וכחמר יכין מלבוש׃
  ben-IRV: যদিও পাপী মানুষ ধূলোর মত রুপো ঢিবি করে এবং বিধবারা কাদার মত কাপড় ঢিবি
    করে,
  pan-pan: ਜੇ ਉਹ ਧੂੜ ਵਾਂਗੂੰ ਚਾਂਦੀ ਦੇ ਢੇਰ ਲਾ ਲਵੇ, ਅਤੇ ਮਿੱਟੀ ਦੇ ਢੇਰਾਂ ਵਾਂਗੂੰ ਬਸਤਰ ਤਿਆਰ
    ਕਰੇ,
  mya-JVB: သူသည်ငွေ ကို မြေမှုန့် ကဲ့သို့ ပုံ ၍ ၊ အဝတ် တန်ဆာကို ရွှံ့ ကဲ့သို့ ပြင်ဆင်
    သော်လည်း၊
  hmo-hmo: Unai dika tauna be sedira siliva moni momo herea, be do ia haboua, tano
    kahu bamona, dabua momo danu, raro momo bamona.
  urd-urd: चाहे वह ख़ाक की तरह चाँदी जमा' कर ले, और कसरत से लिबास तैयार कर रख्खें
  rus-SYN: Если он наберет кучи серебра, как праха, и наготовит одежд, как брение,
  bqc-SIM: Baa tó à ã́nusu kã̀aaazi lán bùsuwa, mɛ́ à pↄkasa nↄ̀nↄaaazi lán
    bɛ̀lɛ zɛwa,
  tcz-CHONGTHU: Miphalou ten sum alom lomin nei maithei untin chule ponsil lhemlhung
    bangin sevum maithei unte.
  mar-mar: दुष्ट मनुष्यास इतकी चांदी मिळेल की ती त्यास मातीमोल वाटेल, त्यास इतके कपडे
    मिळतील की ते त्यास मातीच्या ढिगाप्रमाणे वाटतील.
  qub-qub: Fiyu runacuna guellayta allpatano aypallata shuntashantapis, aypalla röpacunata
    charashantapis,
  hat-hat: Mechan an te mèt anpile lajan kou l' pa konnen, li te mèt gen rad depase
    sa l' bezwen,
  eng-BSB: Though he heaps up silver like dust and piles up a wardrobe like clay,
  eng-WEBPB: Though he heap up silver as the dust, and prepare clothing as the clay;
  kbq-kbq: Kefo zamavu'zamava'ma nehaza vahe'mo'za rama'a zago eri atru nehu'za, kukenanena
    rama'a eri tru hanageno hihi huno marerigahianagi,
  nhe-BL: “Se tlacatl tlen ax cuali hueli quisentilis tomi queja imiyaca tlaltejpoctli
    huan quipiyas tlahuel miyac iyoyo.
  gub-BL: Iaiw ma'e upuner parat tetea'u imono'ogaw rehe nehe. Upuner putar kamir
    tetea'u ipyhykaw wà nehe. Upuner putar ma'e tetea'u imono'ogaw rehe uzeupe azeharomoete
    nehe.
  eng-DRA: If he shall heap together silver as earth, and prepare raiment as clay,
