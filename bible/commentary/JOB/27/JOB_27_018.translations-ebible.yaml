verse: JOB.027.018
translations:
  mal-C: അവർ പണിയുന്ന വീട് പട്ടുനൂൽപ്പുഴുവിന്റെ കൂടുപോലെ; അഥവാ, കാവൽക്കാരൻ കെട്ടുന്ന
    മാടംപോലെയല്ലോ.
  deu-TKW: Der Spinne gleich hat er sein Haus gebaut und gleich der Hütte, die ein
    Hüter machte.
  lin-lin: Ndako oyo atongi ezali makasi te lokola ndako ya limpulututu, lokola ndako
    ya matiti oyo mokengeli atongaka.
  eng-LSV: He has built his house as a moth, || And as a shelter a watchman has made.
  eng-GNV: He buildeth his house as the moth, and as a lodge that the watchman maketh.
  eng-WEBSTER: He buildeth his house as a moth, and as a booth that the keeper maketh.
  nhw-BL: Huan nopa cali catli quichijchijqui se fiero tlacatl eltos quen se tocatzahuali
    catli amo quipiya tetili. Tlatlapacatoc ichaj quen se pilxajcaltzi catli quichihuaj
    ipan mila.
  swh-ONEN: Nyumba aijengayo ni kama utando wa buibui, kama kibanda alichotengeneza
    mlinzi.
  bba-bba: Tɔn kɔ̃so ù n diru bɑnɑ tɑ ko n sɑ̃ɑwɑ nɡe nɑrin wɛ̃ɛ, ǹ kun mɛ nɡe kuu
    te kɔ̃so u kuɑ.
  eng-KJVCPB: He buildeth his house as a moth, And as a booth that the keeper maketh.
  luo-luo: Ot mogero yomyom ka mbuyi mar otiengʼ, kata ka abila ma jarito ogero.
  meu-meu: E haginiamu rumana na magera valavalana na heto, eiava gima tauna e haginiamu
    kalagana na heto.
  npi-ULB: माकुरोले झैं, एक जना पहरेदारले बनाउने झुप्रोझैं, उसले आफ्‍नो घर बनाउँछ
    ।
  yor-yor: Òun kọ́ ilé rẹ̀ gẹ́gẹ́ bí kòkòrò aṣọ, àti bí ahéré tí olùṣọ́ kọ́.
  pes-OPCB: خانه‌ای که شخص شرور بسازد مانند تار عنکبوت و سایبان دشتبان، بی‌دوام خواهد
    بود.
  tgl-ULB: Tinatayo niya ang kaniyang bahay tulad ng isang gagamba, tulad ng isang
    kubo na ginagawa ng isang bantay.
  hui-hui: Agali ko biaga karume anda bia bulebirago anda ogoni hongohe lu haabo naholebira.
    Anda ogoni gamuni anda abale budahole biradagua bialu mabuha andira nemanda bidago
    gialahole biralidagua bulebira.
  mya-mya: သူဆောက်သော အိမ်သည်ပိုးရွအိမ်ကဲ့သို့၎င်း၊ ကင်းတဲကဲ့သို့၎င်း ဖြစ်၏။
  bod-N: དེ་ཡིས་ཁང་པ་བརྩིགས་པ་ནི། ། མུག་པས་ཁུང་བུ་རྐོ་བ་དང་། ། ཡང་ན་སོ་པས་གུར་ཕུབ་འདྲ།
    །
  sna-sna: Imba yaanovaka yakaita sedende rechipfukuto, sechirindo chakaitwa nomurindi.
  spa-BLM: Construye su casa como la polilla, como una caseta que hace el vigilante.
  cac-cac: A spat eb' chuc chi', c'uun, lajan icha juntzan̈ yed'tal noc' tzocoy, ma
    icha junoc lechpat d'a cal munlajel.
  swh-ULB: Hujenga nyumba yake kama buibui, kama kibanda cha muda afanyacho mlinzi.
  bel-bel: Ён будуе, як моль, дом свой і, як вартаўнік, робіць сабе будан;
  deu-ELBBK: Er hat sein Haus gebaut wie die Motte, und der Hütte gleich, die ein
    Wächter sich macht.
  mbb-OT: Is baley he ebengunen din iring keǥevù te valey te kelelawà etawa vuǥawan
    diyà te pemuleey.
  mal-2015: ചെലന്തിയെപ്പോലെ അവൻ വീടുപണിയുന്നു; കാവല്ക്കാരൻ മാടം കെട്ടുന്നതുപോലെ തന്നേ.
  rmc-rmc: O kher ačhavel slaboro sar pavučina, sar budkica, savi peske kerel o stražňikos
    pre maľa.
  pes-OPV: خانه خود را مثل بید بنا می‌کند، و مثل سایبانی که دشتبان می‌سازد
  ron-1924: Каса луй есте ка ачея пе каре о зидеште молия, ка о колибэ пе каре шь-о
    фаче ун стрэжер.
  ben-OBCV: যে বাড়ি সে তৈরি করে তা পতঙ্গের গুটির মতো, চৌকিদারের তৈরি করা কুঁড়েঘরের
    মতো।
  som-som: Gurigiisa wuxuu u dhisaa sida buul caaro oo kale, Iyo sida waab waardiye
    samaysto.
  lat-VUC: Ædificavit sicut tinea domum suam, et sicut custos fecit umbraculum.
  eng-ASVBT: He buildeth his house as the moth, And as a booth which the keeper maketh.
  ita-1885: Egli avrà edificato, ma la sua casa sarà come la tignuola, E come la capanna
    che fa il guardiano de' frutti.
  eng-LXXUP: And his house is gone like moths, and like a spider’s web.
  eng-ULB: He builds his house like a spider, like a hut that a guard makes.
  spa-VBL: Construyen sus casas como la polilla; como un endeble refugio hecho por
    un vigilante.
  fra-_FOB: Il se bâtit une maison comme celle de la teigne, comme la cabane du gardien
    des vignes.
  mal-mal: ചിലന്തിയെപ്പോലെ അവൻ വീടുപണിയുന്നു; കാവല്ക്കാരൻ മാടം കെട്ടുന്നതുപോലെ തന്നെ.
  urd-GVR: Jo ghar bedīn banā le wuh ghoṅsle kī mānind hai, us ārizī jhoṅpṛī kī mānind
    jo chaukīdār apne lie banā letā hai.
  suz-BL: मेको आन खिं ग्‍‍योव़ खोदेंशो पा सेल्‍शो बाक्‍ब। अङगुर रू खाल पाइब मुर आन
    बाक्‍‍तीके खोदेंशो दुम्‍ब।
  eng-NOY: He buildeth his house like the moth, Or like the shed which the watchman
    maketh.
  ita-1927: La casa ch’ei si edifica è come quella della tignuola, come il capanno
    che fa il guardiano della vigna.
  ckb-ckb: وەک قۆزاخەی مۆرانە ماڵەکەی خۆی بنیاد دەنێت و وەک کەپرێک چاودێر دروستی بکات.
  eng-BBE: His house has no more strength than a spider's thread, or a watchman's
    tent.
  kan-OKCV: ದುಷ್ಟರು ಕಟ್ಟಿಕೊಂಡ ಮನೆಯು ಜೇಡ ಹುಳದ ಗೂಡಿನಂತೆಯೂ, ಕಾವಲುಗಾರನ ಗುಡಿಸಿಲಂತೆಯೂ ದುರ್ಬಲವಾಗಿರುವುದು.
  tam-2017: அவனுடைய வீடு சிலந்திப்பூச்சி கட்டின வீட்டைப்போலவும், காவல்காக்கிறவன் போட்ட
    குடிசையைப் போலாகும்.
  spa-RV-1909: Edificó su casa como la polilla, y cual cabaña que el guarda hizo.
  ron-BTF: El își zidește casa ca o molie și ca pe o colibă pe care paznicul o face.
  eng-WEBP: He builds his house as the moth, as a booth which the watchman makes.
  eng-FBV: They build their houses like a moth; like some flimsy shelter made by a
    watchman.
  nld-1939: Hij trekt zijn woning op als een spin, Aan de hut gelijk, die wachters
    bouwen;
  nch-BL: Huan nopa cali cati quichijchijqui se fiero tacat eltos quej se tocatzahuali
    cati amo quipiya fuerza. Tatapacatoc ichaj quej se pilxajcaltzi cati quichihuaj
    ipan mila.
  vie-1934: Người cất nhà mình như ổ sâu trùng, Như chòi mà người giữ vườn nho thường
    cất.
  hin-CV: उसका घर मकड़ी के जाले-समान निर्मित है, अथवा उस आश्रय समान, जो चौकीदार अपने
    लिए बना लेता है.
  spa-BES: Su casa no tiene más fuerza, es como la casa de una polilla, o la tienda
    de un vigilante.
  tdx-tdx: Tsene’e hoe fararotse ty akiba’e, hoe kibohotse faorem-pigaritse.
  tha-KJV: เขาสร้างบ้านเหมือนอย่างตัวมอด เหมือนอย่างเพิงที่คนยามสร้าง
  por-BR-2018: Ele constrói sua casa como a traça, como uma barraca feita por um vigilante.
  deu-ELO: Er hat sein Haus gebaut wie die Motte, und der Hütte gleich, die ein Wächter
    sich macht.
  eng-WYC-2018: As a moth he hath builded his house, and as a keeper he made a shadowing
    place. (Like a moth, he hath built his house, and he hath made his place of shade
    like a watchman.)
  epo-epo: Li konstruas sian domon kiel tineo, Kaj kiel gardisto, kiu faras al si
    laŭbon.
  uig-PIN: Uning yasiƣan ɵyi pǝrwanining ƣozisidǝk, Üzümzarning kɵzǝtqisi ɵzigǝ salƣan
    kǝpidǝk box bolidu.
  beo-beo: 'Wadela:i hamosu dunu ilia da ogome diasu agoai o udigili hawa: hamosu
    dunu da sagai sosodo aligisa, amo ea diasu agoai gagusa.'
  tpi-OTNT: Ol man nogut i save wokim ol smatpela haus, tasol ol haus bilong ol i
    no inap i stap longpela taim. Ol dispela haus bai i bruk wantu tasol, olsem haus
    bilong spaida na olsem giaman haus man i wokim bilong was long gaden.
  hau-SA: Gidan da ya gina kamar gidan gizo-gizo, kamar bukkar mai tsaro.
  uig-LAT: Uning yasighan öyi perwanining ghozisidek, Üzümzarning közetchisi özige
    salghan kepidek bosh bolidu.
  nde-nde: Indlu ayakhayo injengesidleke sobulembu, njengedumba elenziwe ngumlindi.
  ton-ton: ‌ʻOku langa ʻe ia hono fale ʻo hangē ko e ʻunufe, pea hangē ko e fale leʻo
    ʻoku langa hake ʻe he leʻo.
  ces-1613: Vystaví-li jako Arktura dům svůj, bude však jako bouda, kterouž udělal
    strážný.
  eng-WMB: He builds his house as the moth, as a booth which the watchman makes.
  tam-TCV: அவன் தன்னுடைய வீட்டை சிலந்தி பூச்சியின் கூட்டைப்போலவும், காவற்காரன் கட்டிய
    சிறுகுடிசையைப்போலவும் கட்டுகிறான்.
  ceb-ULB: Gitukod niya ang iyang balay sama sa damang, sama sa payag nga gihimo sa
    magbalantay.
  pol-UBG: Zbuduje swój dom jak mól, jak szałas, który stawia stróż.
  urd-GVU: جو گھر بےدین بنا لے وہ گھونسلے کی مانند ہے، اُس عارضی جھونپڑی کی مانند
    جو چوکیدار اپنے لئے بنا لیتا ہے۔
  deu-1912: Er baut sein Haus wie eine Spinne, und wie ein Wächter seine Hütte macht.
  kan-2017: ಅವನು ಕಟ್ಟಿಕೊಂಡ ಮನೆಯು ಜೇಡರ ಹುಳದ ಗೂಡಿನಂತೆಯೂ, ಕಾವಲುಗಾರನು ಹಾಕಿಕೊಂಡ ಗುಡಿಸಿಲಂತೆಯೂ
    ದುರ್ಬಲವಾಗಿರುವುದು.
  yap-yap: Pi’in kireb e yad ma toy e naun ni bod ba tafen e gonow fa bod bochyang
    i sipal ni tafen ba sib nma matnag u milay’.
  hlt-MCSB: A im te ning bangla a sak tih dungtlungim bangla rhalrhing a khueh.
  mdy-ETH: ዔያታ ማዣ ማኣራ ሻንጌ ፓቲሌና ማዦናያ ጎሺ ዉዲጉዲያኣ ሻኣሂንታንዳኔ።
  twi-ASANTE: Efie a ɔsi no te sɛ ananse afafa, ɛte sɛ pata bi a ɔwɛmfoɔ abɔ.
  eng-WEBU: He builds his house as the moth, as a booth which the watchman makes.
  wal-wal: Eti keexxiyo keettati shararootiyaa keettaa mala; naagiyaageeti keexxido
    zamppaa mala.
  spa-PDDPT: Edificó su casa como la telaraña o como enramada de guardián.
  gun-gun: Heko vai va'e ngoorã ojapo va'e ma tanambi raity rami, ha'e oguy'irã mba'ety
    rarõa ojapo va'e rami rive.
  ilo-ULB: Ipatpatakder ti nadangkes a tao ti balayna a kas iti lawwa-lawwa, kasla
    iti kallapaw nga ar-aramiden ti agbanbantay.
  kpg-kpg: Digau huaidu e hau nadau hale e hai gadoo be di hale bagaigee, be tamaa hale
    o tangada hai hegau dela e hagaloohi dana gowaa dogi mee.
  uig-ARA: ئۇنىڭ ياسىغان ئۆيى پەرۋانىنىڭ غوزىسىدەك، ئۈزۈمزارنىڭ كۆزەتچىسى ئۆزىگە سالغان
    كەپىدەك بوش بولىدۇ.
  sus-sus: A xa banxi luma alɔ turunturunyi, alɔ xɔni keri xa bage di.
  pon-2006: Me suwed kan kin kauwada ihmw rasehng pesen likan de rasehng imwen kersapw.
  ksd-ksd: Ra pal nina i pait ia i da ka ra po na kabiloko, Ma da ra pal na turturup
    nina ra tena minakila i pait ia.
  tur-YTC: Evini güve gibi, Korucunun kurduğu çardak gibi yapar.
  grc-BRENT: Ἀπέβη δὲ ὁ οἶκος αὐτοῦ ὥσπερ σῆτες, καὶ ὥσπερ ἀράχνη.
  ind-AYT: Dia membangun rumahnya seperti sarang ngengat, seperti pondok yang dibuat
    oleh tukang jaga.
  nya-nya: Nyumba imene akuyimanga ili ngati mokhala kadziwotche, ili ngati msasa
    umene mlonda amamanga.
  hrv-hrv: 'Od paučine je kuću sagradio, kolibicu kakvu sebi diže čuvar:'
  mps-mps: Te dwai bidi dabego sawi yai be sę ebo dao. Tiali goli, augwaligo be sesabi
    elama dolalugobeo. Te be dabe deli sogo mu degasa paibao, te hologabe be, me bidigo
    gi tonaluainu sę ebo be tiwai yali gilama yaibao.
  tpi-tpi: Ol man nogut i save wokim ol smatpela haus, tasol ol haus bilong ol i no
    inap i stap longpela taim. Ol dispela haus bai i bruk wantu tasol, olsem haus
    bilong spaida na olsem giaman haus man i wokim bilong was long gaden.
  dan-1931: han bygger sit Hus som en Edderkops, som Hytten, en Vogter gør sig;
  vie-OVCB: Nhà kẻ ác cất giống như tổ sâu tằm, chẳng khác gì chòi của người canh.
  guj-2017: કરોળિયાનાં જાળાં જેવા અને ચોકીદારે બાંધેલા છાપરાની જેમ, તે પોતાનું ઘર
    બાંધે છે.
  pon-2006A: Me suwed kan kin kauwada ihmw rasehng pesen likan de rasehng imwen kersapw.
  por-BRBSL: Ele constrói sua casa como a traça, como um estande que o vigia faz.
  cth-cth: Bomba patetlah im a sak teh, ramveng ni rim a sak e patetlah doeh ao.
  twi-twi: Ofi a osi no te sɛ ananse abubummaba, ɛte sɛ pata bi a ɔwɛmfo abɔ.
  hlt-hlt: A im te ning bangla a sak tih dungtlungim bangla rhalrhing a khueh.
  tbz-SIM: Ò mɑɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ í tú tɛkpetɛ̀, tɛ̀ dònnɛ̀ difii ndi bɛ̀ ɔ̃ɔ̃ dɔɔ̀
    dì kɛ́mbɑɑnɛ̀ kupɑku.
  msy-2020: Gumazir kurar kaba dɨpenir aghuibar ingari, ezɨ dɨpenir kaba, dughiar
    ruarimɨn ikeghan kogham. Da mati boghoborir dɨpeniba ko averpenir azenibar itim.
    Da zuamɨra dɨpɨrighiregham.
  dop-dop: Ɩ tǝyɑɣɑ wɛ kɛ́ ɩsɩɩ huu huukuɣu tɔ, yɑɑ ɩsɩɩ tɑŋlʋ sikuɣu cokǝle tɔ.
  azb-azb: Güvə çanağı kimi, Qarovulçu çardağı kimi ev tikir,
  eng-DBY: He buildeth his house as the moth, and as a booth that a keeper maketh.
  hin-2017: उसने अपना घर मकड़ी का सा बनाया, और खेत के रखवाले की झोपड़ी के समान बनाया।
  wol-KYG: Mooy tabax kër gu tanewul mbaarum wattukatu tool, te lëndu jargoñ gën koo
    dëgër.
  eng-YLT: He hath built as a moth his house, And as a booth a watchman hath made.
  eng-WYC-2017: As a moth he hath builded his house, and as a keeper he made a shadowing
    place.
  eng-WMBB: He builds his house as the moth, as a booth which the watchman makes.
  urd-GVH: जो घर बेदीन बना ले वह घोंसले की मानिंद है, उस आरिज़ी झोंपड़ी की मानिंद
    जो चौकीदार अपने लिए बना लेता है।
  rug-rug: Sa vetu kuria sa si guana aba tanisa kaqa, guana ipi pa soloso tadi tie
    hukue.
  gaz-gaz: Manni inni ijaaru akkuma mana dholdholee ti; akkuma daasii eegduun ijaaruu
    ti.
  fra-LSG: Sa maison est comme celle que bâtit la teigne, Comme la cabane que fait
    un gardien.
  yal-yal: E banxine kala ɲaxun alo dondoli xuyenna, alo kantan muxuna bubuna.
  haw-1868: Kukulu no ia i kona hale me he mu la, A e like me ke kamala a ke kiai
    i hana'i.
  arb-NAV: يَبْنِي بَيْتَهُ كَبَيْتِ الْعَنْكَبُوتِ، أَوْ كَمَظَلَّةٍ صَنَعَهَا حَارِسُ
    الْكُرُومِ.
  ewe-ewe: Xɔ si wòtu la anɔ abe gbagblaʋui ƒe azi si wòƒo teti ko la ene eye wòanɔ
    abe zãɖialawo ƒe agbadɔ si wòwɔ la ene.
  eng-LEE: He buildeth his house like the moth, and like a hut that a keeper hath
    made.
  asm-FB: সি নিজৰ ঘৰ পোকৰ দৰে সাজে, আৰু খেতি-ৰখীয়া টঙিৰ দৰে নিৰ্ম্মাণ কৰে।
  sus-A: عَ شَ بَنشِ لُمَ عَلْ تُرُنتُرُنيِ، عَلْ شْنِ كٍرِ شَ بَفٍ دِ.
  fra-SBL: Il bâtit sa maison comme la teigne, comme une cabine que le gardien fait.
  hbo-hbo: בָּנָ֣ה כָעָ֣שׁ בֵּיתֹ֑ו וּ֝כְסֻכָּ֗ה עָשָׂ֥ה נֹצֵֽר׃
  kik-kik: Nyũmba ĩrĩa aakaga no ta nyũmba ya kĩĩhuruta, ningĩ no ta gĩthũnũ gĩakĩtwo
    nĩ mũrangĩri.
  fra-NCL: Sa maison est comme celle que bâtit la teigne, comme la hutte que se construit
    le gardien des vignes.
  cek-AK: A sak ih im doeh bongpaha tabu baktiah om ueloe, misa toephaih im baktiah
    ni om tih.
  cuk-cuk: Dule-isgana-neg-sobedi sikwi-uu-baisur-ayareyob gued, dule-nakuleged-neg-matar-baisur-ayared-sobsadyob
    e-neg dakleged.
  uig-CYR: Униң ясиған өйи пәрваниниң ғозисидәк, Үзүмзарниң күзәтчиси өзигә салған
    кәпидәк бош болиду.
  tel-2017: వారు పురుగుల గూళ్లవంటి ఇళ్ళు కట్టుకుంటారు కావలివాడు కట్టుకునే గుడిసె లాంటి
    ఇళ్ళు వారు కట్టుకుంటారు.
  hat-BSA: Li te bati kay li tankou papiyon, oswa tankou kay poto gadyen te fè.
  kos-kos: Mwet koluk uh ac musai lohm selos munasna, oana ahng lun pwepenu uh, Ku
    oana lac lohm sin mwet foko ma karingin ima uh.
  hbo-WLC: בָּנָ֣ה כָעָ֣שׁ בֵּית֑וֹ וּ֝כְסֻכָּ֗ה עָשָׂ֥ה נֹצֵֽר׃
  ibo-ibo: Ụlọ o wuru dị ka ụlọ nla, dịkwa ka ụlọ ntu nke onye nche wuru.
  ory-ory: ସେ କୀଟ ପରି ଓ ଜଗୁଆଳିର କୃତ କୁଟୀର ପରି ଆପଣା ଗୃହ ନିର୍ମାଣ କରେ।
  chk-chk: Ewe imw ewe aramasangau a aüetä a usun chök eu türün ninnä, usun eu likachoch
    eman chon mas a aüetä.
  rop-rop: Detlot wikitwan pipul bin bildimap olabat gudwan haus, bat detlot haus
    kaan jidan longtaim. Dei garra buldan kwikbala jis laik sheidhaus.
  ukr-1871: Строїть він дім собі, — то як червяк, і, як садовий сторож, робить собі
    будку;
  deu-1951: Er baut sein Haus wie die Motte und wie ein Hüttlein, das der Hüter macht.
  eng-JPS: He buildeth his house as a moth, and as a booth which the keeper maketh.
  srp-1865: Gradi sebi kuæu kao moljac, i kao kolibu koju naèini èuvar.
  lug-lug: Ennyumba gy’azimba eribeera ng’ey’ekiwojjolo; ng’akasiisira akazimbiddwa
    omukuumi.
  heb-heb: בנה כעש ביתו וכסכה עשה נצר׃
  ben-IRV: সে মাকড়সার মত নিজের বাড়ি তৈরী করে, পাহাড়াদারের কুঁড়ে ঘরের মত।
  pan-pan: ਉਹ ਆਪਣਾ ਘਰ ਮੱਕੜੀ ਵਾਂਗੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਇੱਕ ਝੌਂਪੜੀ ਵਾਂਗੂੰ ਜਿਸ ਨੂੰ ਕੋਈ ਰਾਖ਼ਾ
    ਬਣਾਉਂਦਾ ਹੈ।
  mya-JVB: သူဆောက် သော အိမ်သည်ပိုးရွ အိမ် ကဲ့သို့ ၎င်း ၊ ကင်း တဲ ကဲ့သို့ ၎င်း ဖြစ်
    ၏။
  hmo-hmo: Unai dika tauna ia haginia vadaeni ruma, be magera ena au raurau ruma sibona
    bamona. Iena ruma be uma ia gimaia tauna ena ruma bamona.
  urd-urd: उसने मकड़ी की तरह अपना घर बनाया, और उस झोंपड़ी की तरह जिसे रखवाला बनाता
    है।
  rus-SYN: Он строит, как моль, дом свой и, как сторож, делает себе шалаш;
  bqc-SIM: Kpɛ́ pↄ́ a dↄ̀ dɛ lán dã̀nsakpɛwaɛ, lán gudↄ̃ana kolakpɛwa.
  tcz-CHONGTHU: Migilou hon mompan banga se baijin in kisah untin, thingbah kanga
    kisa bangin paset in kisah unte.
  mar-mar: तो त्याचे घर कोळ्यासारखे बांधतो, रखवालदाराने बांधलेल्या झोपडीसारखे ते असते.
  qub-qub: Fiyu runapa wasenga äbipa gueshtanno alayrillami, chacracho täpana chucllanöllami.
  hat-hat: Kay li bati tankou twal anasi, tankou yon ti kay jaden.
  eng-BSB: The house he built is like a moth’s cocoon, like a hut set up by a watchman.
  eng-WEBPB: He builds his house as the moth, as a booth which the watchman makes.
  kbq-kbq: Kefo zamavu'zmava'ma nehaza vahe'mo'zama noma kisazana, pamponkemofo nomo'ma
    hiaza huno hankave'a omane no negi'za, mani'ne'za hozama kvama hanazana tona no
    kizankna hu'za nona kigahaze.
  nhe-BL: Huan nopa cali tlen quichijchijqui se fiero tlacatl eltos queja se tocatzahuali
    tlen ax quipiya tetili. Tlatlapacatoc ichaj queja se pilxajcaltzi tlen quichihuaj
    ipan mila.
  gub-BL: Aze awa ikatu 'ym ma'e uzapo wàpuz nehe, Na'arewahy u'ar putar nehe. Nuzawy
    kwaw zanu kyhaw. Upaw tàrityka'i. Ko rehe uzekaiw ma'e uzapo tàpuzràn uker haw
    romo ko pe. Upaw na'arewahy. Tàpuz awa ikatu 'ym ma'e hemiapo kwer nuzawy kwaw
    agwer tàpuzràn.
  eng-DRA: He hath built his house as a moth, and as a keeper he hath made a booth.
