verse: JOB.027.010
translations:
  mal-C: അവർ സർവശക്തനിൽ സന്തോഷിക്കുമോ? എപ്പോഴും ദൈവത്തെ വിളിച്ചപേക്ഷിക്കുമോ?
  deu-TKW: Oder kann er seine Wonne am Allmächtigen haben, Gott anrufen zu jeder Zeit?
  lin-lin: Boni, akosepela penza na Nkolo-Na-Nguya-Nyonso to akobelela lisusu Nzambe
    tango nyonso ?
  eng-LSV: Does he delight himself on the Mighty? Call God at all times?
  eng-GNV: Will he set his delight on the Almightie? will he call vpon God at all
    times?
  eng-WEBSTER: Will he delight himself in the Almighty? will he always call upon God?
  nhw-BL: Pampa nopa fiero tlacatl amo mopaquilismacac ipan Toteco Catli Quipiya Nochi
    Chicahualistli huan san quielnamictoc Toteco Dios quema itztoc ipan tlaohuijcayotl.
  swh-ONEN: Je, anaweza kumfurahia Mwenyezi? Je, atamwita Mungu nyakati zote?
  bba-bba: I tɑmɑɑ u ko n win nuku dobu kɑsu Gusunɔ Dɑm kpuroɡiin mi? I tɑmɑɑ u koo
    Gusunɔ kɑnɑ sɑɑ kpuro?
  eng-KJVCPB: Will he delight himself in the Almighty? Will he always call upon God?
  luo-luo: Bende onyalo bedo gi mor kuom Jehova Nyasaye Maratego? Bende doywagne Nyasaye
    seche duto?
  meu-meu: Siahu-idoinai Diravana na baine moalelaia, a? Nega iboudiai Dirava na baine
    hahanea, a?
  npi-ULB: के ऊ सर्वशक्तिमान्‌मा आनन्दित हुन्‍छ, अनि उसले हर समयमा परमेश्‍वरलाई पुकारा
    गर्छ ?
  yor-yor: Òun ha le ní inú dídùn sí Olódùmarè? Òun ha lé máa ké pe Ọlọ́run nígbà
    gbogbo?
  pes-OPCB: زیرا او از خدای قادرمطلق لذت نمی‌برد و جز به هنگام سختی به او روی نمی‌آورد.
  tgl-ULB: Kaluluguran ba niya ang Makapangyarihan at tatawag sa Diyos sa lahat ng
    oras?
  hui-hui: Agali uruni ale kagome Ngode Datagaliwabe Hongo Haiheore kagoha turu holene
    handa walia holebirabe. Ibugua Ngode Datagaliwabehondo bi lalu holebirabe. Naholebira
    ndobe.
  mya-mya: ထိုသူသည် အနန္တတန်ခိုးရှင်၌ မွေ့လျော်လိမ့်မည်လော။ ဘုရားသခင်ကို အစဉ်ပဌာနပြုလိမ့်မည်
    လော။
  bod-N: དེ་ཡིས་ཀུན་དབང་དགའ་སྤྲོར་བརྩིས་ནས་ནི། ། ནམ་རྒྱུན་དཀོན་མཆོག་ཁོང་ལ་ཞུ་མི་འགྱུར།
    །
  sna-sna: Iye angawana mufaro muna Wamasimba Ose here? Ko, achadana kuna Mwari panguva
    dzose here?
  spa-BLM: Se deleitará en el Todopoderoso, e invocar a Dios en todo momento?
  cac-cac: ¿Tocval tz'ilchaj stzalajc'olal eb' d'a Dios Syal Yuj Smasanil tato malaj
    b'aj syal sb'a eb' d'ay?
  swh-ULB: Je atajifurahisha katika Mwenyezi na kumwita Mungu nyakati zote
  bel-bel: Ці будзе ён суцяшацца Ўсемагутным і заклікаць Бога ў любы час?
  deu-ELBBK: Oder wird er sich an dem Allmächtigen ergötzen, Gott anrufen zu aller
    Zeit?
  mbb-OT: Igkelipey zin be vuwa is Mekeǥeǥehem he Megbevayà? Ebpengumew-umew ve sikandin
    te Megbevayà seled te langun he timpu?
  mal-2015: അവൻ സർവ്വശക്തനിൽ ആനന്ദിക്കുമോ? എല്ലാകാലത്തും ദൈവത്തെ വിളിച്ചപേക്ഷിക്കുമോ?
  rmc-rmc: Či radisaľola le Nekzoralederestar? Či furt lašarela le Devles?
  pes-OPV: آیا درقادرمطلق تلذذ خواهد یافت، و در همه اوقات ازخدا مسالت خواهد نمود؟
  ron-1924: Есте Чел Атотпутерник десфэтаря луй? Ыналцэ ел ын тот тимпул ругэчунь
    луй Думнезеу?
  ben-OBCV: তারা কি সর্বশক্তিমানে আনন্দ খুঁজে পাবে? তারা কি সবসময় ঈশ্বরকে ডাকবে?
  som-som: Miyuu Ilaaha Qaadirka ah ku farxi doonaa? Oo miyuu goor kasta Ilaah baryi
    doonaa?
  lat-VUC: aut poterit in Omnipotente delectari, et invocare Deum omni tempore?
  eng-ASVBT: Will he delight himself in the Almighty, And call upon God at all times?
  ita-1885: Prenderà egli il suo diletto nell'Onnipotente? Invocherà egli Iddio in
    ogni tempo?
  eng-LXXUP: Has he any confidence before him? Or will God hear him as he calls upon
    him?
  eng-ULB: Will he delight himself in the Almighty and call upon God at all times?
  spa-VBL: ¿Tienen una buena relación con el Todopoderoso? ¿Pueden invocar a Dios
    en cualquier momento?
  fra-_FOB: Trouvera-t-il son plaisir dans le Tout-Puissant? Invoquera-t-il Dieu en
    tout temps?
  mal-mal: അവൻ സർവ്വശക്തനിൽ ആനന്ദിക്കുമോ? എല്ലാക്കാലത്തും ദൈവത്തെ വിളിച്ചപേക്ഷിക്കുമോ?
  urd-GVR: Yā kyā wuh Qādir-e-mutlaq se lutfandoz hogā aur har waqt Allāh ko pukāregā?
  suz-BL: मार, मेकोपुकीम नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो कली मिम्‍शा ग्‍येरसीनीमी?
    मेकोपुकीम गेना हना यो मेको कली मिम्‍शा पुंइनीमी ङा?
  eng-NOY: Can he delight himself in the Almighty, And call at all times upon God?
  ita-1927: Potrà egli prendere il suo diletto nell’Onnipotente? invocare Iddio in
    ogni tempo?
  ckb-ckb: یان ئایا بە توانادارەکە دڵخۆش دەبێت؟ ئایا هەموو کاتێک داوا لە خودا دەکات؟
  eng-BBE: Will he take delight in the Ruler of all, and make his prayer to God at
    all times?
  kan-OKCV: ಭಕ್ತಿಹೀನನು ಸರ್ವಶಕ್ತರಲ್ಲಿ ಆನಂದವಾಗಿರುವನೋ? ಸರ್ವಕಾಲದಲ್ಲಿಯೂ ದೇವರನ್ನು ಕರೆಯುವನೋ?
  tam-2017: அவன் சர்வவல்லமையுள்ள தேவன் மேல் மனமகிழ்ச்சியாயிருப்பானோ? அவன் எப்பொழுதும்
    தேவனைத் தொழுதுகொண்டிருப்பானோ?
  spa-RV-1909: ¿Deleitaráse en el Omnipotente? ¿invocará á Dios en todo tiempo?
  ron-BTF: Se va desfăta în cel Atotputernic? Va chema întotdeauna pe Dumnezeu?
  eng-WEBP: Will he delight himself in the Almighty, and call on God at all times?
  eng-FBV: Do they have a good relationship with the Almighty? Can they call on God
    at any time?
  nld-1939: Kan hij zich in den Almachtige verlustigen, Ten allen tijde roepen tot
    God?
  nch-BL: Pampa nopa fiero tacat amo mopaquilismacac ipan Toteco Cati Quipiya Nochi
    Chicahualisti huan san quielnamictoc Toteco Dios quema itztoc ipan taohuijcayot.
  vie-1934: Có phải hắn sẽ tìm được sự vui sướng mình nơi Đấng Toàn năng, Và thường
    thường cầu khẩn Đức Chúa trời sao?
  hin-CV: तब भी क्या सर्वशक्तिमान उसके आनंद का कारण बने रहेंगे? क्या तब भी वह हर स्थिति
    में परमेश्वर को ही पुकारता रहेगा?
  spa-BES: ¿Se deleitará con el Todopoderoso hará su oración a Dios en todo momento?
  tdx-tdx: Hifalea’e hao t’i El-Sadai? Ho kanjie’e nainai’e hao t’i Andrianañahare?
  tha-KJV: เขาจะปี​ติ​ยินดี​ในองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​หรือ เขาจะกราบทูลพระเจ้าทุกเวลาหรือ
  por-BR-2018: Ele se deleitará no Todo-Poderoso? Invocará a Deus a todo tempo?
  deu-ELO: Oder wird er sich an dem Allmächtigen ergötzen, Gott anrufen zu aller Zeit?
  eng-WYC-2018: either whether he may delight in Almighty God, and inwardly call God
    in all time? (shall he delight himself in Almighty God, and call on God at all
    times?)
  epo-epo: Ĉu li povas havi ĝuon de la Plejpotenculo, Voki al Dio en ĉiu tempo?
  uig-PIN: U Ⱨǝmmigǝ Ⱪadirdin sɵyünǝmdu? U ⱨǝrdaim Tǝngrigǝ iltija ⱪilalamdu?
  beo-beo: 'Ilia da hahawane hou, Gode da ilima imunusa: dawa:i, amo hanamu da defea
    galu. Ilia da Ema mae fisili sia:ne gadolalumu da defea galu.'
  tpi-OTNT: Ating ol dispela kain man bai i amamas moa yet long God I Gat Olgeta Strong
    na beten long em long olgeta de, a? Nogat tru.
  hau-SA: Ko zai sami farin ciki daga Maɗaukaki? Ko zai yi kira ga Allah a kowane
    lokaci?
  uig-LAT: U Hemmige Qadirdin söyünemdu? U herdaim Tengrige iltija qilalamdu?
  nde-nde: Uzakuthola yini ukuthokoza kuSomandla? Uzacela kuNkulunkulu sonke isikhathi
    na?
  ton-ton: He te ne fakafiefiaʻi ia ʻi he Māfimafi? ʻE ui maʻuaipē ʻe ia ki he ʻOtua?
  ces-1613: Zdaliž v Všemohoucím kochati se bude? Bude-liž vzývati Boha každého času?
  eng-WMB: Will he delight himself in the Almighty, and call on God at all times?
  tam-TCV: எல்லாம் வல்லவரில் அவன் மகிழ்ச்சியடைவானோ? எல்லா நேரங்களிலும் அவன் இறைவனைக்
    கூப்பிடுவானோ?
  ceb-ULB: Itugyan ba niya ang iyang kaugalingon ngadto sa Makagagahom ug motawag
    sa Dios sa tanang panahon?
  pol-UBG: Czy będzie się rozkoszować Wszechmocnym? Czy będzie wciąż wzywał Boga?
  urd-GVU: یا کیا وہ قادرِ مطلق سے لطف اندوز ہو گا اور ہر وقت اللہ کو پکارے گا؟
  deu-1912: Oder kann er an dem Allmächtigen seine Lust haben und Gott allezeit anrufen?
  kan-2017: ಅವನು ಸರ್ವಶಕ್ತನಾದ ದೇವರಲ್ಲಿ ಆನಂದಪಟ್ಟು, ಆತನನ್ನು ಸರ್ವದಾ ಪ್ರಾರ್ಥಿಸುವನೇ?
  yap-yap: Thingar ra chogow niged e felfelan’ nma pi’; thingar rmaybilgad ngak ni
    gubin ngiyal’.
  hlt-MCSB: Tlungthang dongah pang a dok vetih, a tue boeih ah Pathen a khue bitni.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ጎዳሢና ዔያታ ዎዛዻ? ቢያ ዎዴ ፆኦሲኮ ሱንፆ ዔያታ ዔኤላ?»
  twi-ASANTE: Nʼani bɛgye wɔ Otumfoɔ mu? Ɔbɛsu afrɛ Onyankopɔn ɛberɛ biara anaa?
  eng-WEBU: Will he delight himself in the Almighty, and call on God at all times?
  wal-wal: Ubbaa Danddayiya Xoossan eti ufaittanee? Eti ubba wode Xoossaa xeesanee?
  spa-PDDPT: ¿Se deleitó en ʼEL-Shadday? ¿Invocó a ʼElohim en todo tiempo?
  gun-gun: Heko vai va'e nda'u oguerovy'a 'rã Ipo'akapa va'e? Ixupe ojapukai 'rã teve
    oikoa ha'e javi py?
  ilo-ULB: Agragsak kadi isuna iti Mannakabalin-amin ken umawag kadi isuna iti Dios
    iti amin a gundaway?
  kpg-kpg: Digaula belee hiihai huoloo gi nia hagadilinga haga tenetene a God ala
    ma ga haga gila aga, gei digaula belee dalodalo ang gi God i nia madagoaa huogodoo.
  uig-ARA: ئۇ ھەممىگە قادىردىن سۆيۈنەمدۇ؟ ئۇ ھەردائىم تەڭرىگە ئىلتىجا قىلالامدۇ؟
  sus-sus: Ala rafan na mixi mɔɔli ma? A Ala maxandima tɛmui birin?»
  pon-2006: Re uhdahn pahn inengieng soangen peren kan me Koht kin ketikihda; re uhdahn
    pahn poaden kapakapohng.
  ksd-ksd: Dave, na gugu muka laka ure ra Dekdek Muka, Ma na vala kail tadav God?
  tur-YTC: Her Şeye Gücü Yeten'de zevk bulur mu, Ve her zaman Tanrı'yı çağırır mı?
  grc-BRENT: μὴ ἔχει τινὰ παῤῥησίαν ἔναντι αὐτοῦ; ἢ ὡς ἐπικαλεσαμένου αὐτοῦ εἰσακούσεται
    αὐτοῦ;
  ind-AYT: Apakah dia akan bersenang-senang karena Yang Mahakuasa? Apakah dia akan
    berseru kepada Allah setiap waktu?
  nya-nya: Kodi adzapeza chikondwerero mwa Wamphamvuzonse? Kodi adzapemphera kwa Mulungu
    nthawi zonse?
  hrv-hrv: Zar će se radovat' on u Svesilnome, zar će Boga svakog časa zazivati?
  mps-mps: Tama te tobage bidi dabego dwagi yai homu elama, God Tigidali Bomo Elalubo
    Bidiba gedu haluasa po tigidali sogo waibawe? Mu meni,” wali.
  tpi-tpi: Ating ol dispela kain man bai i amamas moa yet long God I Gat Olgeta Strong
    na beten long em long olgeta de, a? Nogat tru.
  dan-1931: Mon han kan fryde sig over den Almægtige, føjer han ham, når han påkalder
    ham?
  vie-OVCB: Nó có thể vui thích trong Đấng Toàn Năng, và thường xuyên kêu cầu Đức
    Chúa Trời không?
  guj-2017: શું તે સર્વશક્તિમાન ઈશ્વરથી આનંદ માનશે. અને સર્વ પ્રસંગે ઈશ્વરને વિનંતી
    કર્યા કરશે?
  pon-2006A: Re uhdahn pahn inengieng soangen peren kan me Koht kin ketikihda; re
    uhdahn pahn poaden kapakapohng.
  por-BRBSL: Ele se deleitará com o Todo-Poderoso, e chamar a Deus em todos os momentos?
  cth-cth: Athakasaipounge, lah amahoima a lunghawi han namaw, Cathut hah pou a kaw
    han namaw.
  twi-twi: So wɔn ani begye wɔ Otumfo no mu? Wobesu afrɛ Onyankopɔn bere biara ana?
  hlt-hlt: Tlungthang dongah pang a dok vetih, a tue boeih ah Pathen a khue bitni.
  tbz-SIM: Dɛ̀ bo nhò nɑɑtinɛ̀ Kuyie mmuwɛ̃rímú mumɔu yiɛ̀nɑ̀ɑ̀? Ò bo nkù yu yɛmɔ̀rɛ̀
    yɛmɔuɑ̀?
  msy-2020: Gumazamizir kamaghɨn amiba, Godɨn Gavgaviba Bar Itim bagh bar akueghɨva,
    zurara dughiabar a ko mɨkɨmam, o? Bar puvatɨ.
  dop-dop: Pɩɩ wɛɛ sɩ Tomɑ tǝnɑ tʋ kɛ ɩ lɑŋlɛ ɩ́ hɛɛnɑ nɑ ɩ́ sǝlǝmǝɣɩ-ɩ tɑm.
  azb-azb: O, Külli-İxtiyardan zövq alırmı? O hər zaman Allaha yalvarırmı?
  eng-DBY: Doth he delight himself in the Almighty? will he at all times call upon
    God?
  hin-2017: क्या वह सर्वशक्तिमान परमेश्वर में सुख पा सकेगा, और हर समय परमेश्वर को
    पुकार सकेगा?
  wol-KYG: Ndax Aji Man ji la daan bége, am daan na tudd Yàlla fu mu tollu?
  eng-YLT: On the Mighty doth he delight himself? Call God at all times?
  eng-WYC-2017: either whether he may delight in Almighty God, and inwardly call God
    in all time?
  eng-WMBB: Will he delight himself in the Almighty, and call on God at all times?
  urd-GVH: या क्या वह क़ादिरे-मुतलक़ से लुत्फ़अंदोज़ होगा और हर वक़्त अल्लाह को पुकारेगा?
  rug-rug: Lopu kote dogoria tugo sa sa qinetuqetu pa vinahesina sa Tamasa pu tagoi
    sari doduru ṉiniraṉira. Lopu kote varavara la tugo si asa koasa Tamasa doduru
    totoso.
  gaz-gaz: Inni Waaqa Waan Hunda Dandaʼutti ni gammadaa? Yeroo hundas Waaqa waammataa?
  fra-LSG: Fait-il du Tout-Puissant ses délices? Adresse-t-il en tout temps ses prières
    à Dieu?
  yal-yal: A sɛwan sɔtɛ Ala Sɛnbɛ Kanna yii ba? A Ala maxandɛ waxatin birin ba?”
  haw-1868: E hauoli anei ia i ka Mea mana? E kahea mau loa anei ia i ke Akua?
  arb-NAV: هَلْ يُسَرُّ بِالْقَدِيرِ وَيَسْتَغِيثُ بِهِ فِي كُلِّ الأَزْمِنَةِ؟
  ewe-ewe: Ɖe eƒe nu anyo Ŋusẽkatãtɔ la ŋua? Ɖe wòayɔ Mawu ɣe sia ɣia?
  eng-LEE: Or can he find delight in the Almighty? can he call on God at all times?
  asm-FB: সি জানো সৰ্ব্বশক্তিমান জনাত আনন্দ পায়? বা সদায় ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰে?
  sus-A: عَلَ رَقَن نَ مِشِ مْولِ مَ؟ عَ عَلَ مَشَندِ مَ تّمُي بِرِن؟»
  fra-SBL: Il se complaira dans le Tout-Puissant, et invoquer Dieu à tout moment ?
  hbo-hbo: אִם־עַל־שַׁדַּ֥י יִתְעַנָּ֑ג יִקְרָ֖א אֱלֹ֣והַּ בְּכָל־עֵֽת׃
  kik-kik: Nĩakenagĩra ũcio Mwene-Hinya-Wothe? Nĩakayagĩra Ngai mahinda mothe?
  fra-NCL: Trouve-t-il ses délices dans le Tout-Puissant ? Adresse-t-il en tout temps
    ses prières à Dieu ?
  cek-AK: Anih loe Thacak Sithaw khaeah anghoe thai tih maw? Anih mah Sithaw to kawk
    khing tih maw?
  cuk-cuk: ¿Ar dule-isgana Bab-Dummad-Bela-Gangued-Nikadgi wergudisi? ¿Ar Bab-Dummadse
    bane-bane gordibarsi?
  uig-CYR: У Һәммигә Қадирдин сөйүнәмду? У һәрдайим Тәңригә илтиҗа қилаламду?
  tel-2017: వాడు సర్వశక్తుడిలో ఆనందిస్తాడా? వాడు అన్ని సమయాల్లో దేవునికి ప్రార్థన
    చేస్తాడా?
  hat-BSA: Èske li va pran plezi nan Toupwisan an? Èske li va rele non Bondye a nan
    tout tan sa yo?
  kos-kos: Elos funu sulela in eis engan ma El tuh ke sang nu selos ah, lukun wona.
    Elos funu oaru na in pre nu sel, lukun wo pac.
  hbo-WLC: אִם־עַל־שַׁדַּ֥י יִתְעַנָּ֑ג יִקְרָ֖א אֱל֣וֹהַּ בְּכָל־עֵֽת׃
  ibo-ibo: Ọ ga-achọta ihe ụtọ nʼime Onye pụrụ ime ihe niile? Ọ ga-akpọku Chineke
    mgbe niile?
  ory-ory: ସେ କି ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱରଙ୍କଠାରେ ଆନନ୍ଦ କରିବ ଓ ସବୁ ସମୟରେ ପରମେଶ୍ୱରଙ୍କୁ
    ଡାକିବ?
  chk-chk: Ifa usun, epwe pwawaiti Ewe mi Unusen Manaman o kökköri Kot fansoun meinisin?
  rop-rop: Wal lagijat na ai reken God garra dum langa olabat, dumaji olabat nomo
    bin laigim im, en olabat nomo prei langa im du.
  ukr-1871: Чи Вседержитель буде відрадою йому, чи можна буде йому призивати його
    кожного часу?
  deu-1951: Hätte er seine Lust an dem Allmächtigen, so würde er Gott allezeit anrufen.
  eng-JPS: Will he have his delight in the Almighty, and call upon God at all times?
  srp-1865: Hoæe li se svemoguæemu radovati? hoæe li prizivati Boga u svako vrijeme?
  lug-lug: Alifuna essanyu mu oyo Ayinzabyonna? Aliyita Katonda ebbanga lyonna?
  heb-heb: אם על שדי יתענג יקרא אלוה בכל עת׃
  ben-IRV: সে কি সর্বশক্তিমানে আনন্দ করবে এবং সব দিন ঈশ্বরকে ডাকবে?
  pan-pan: ਕੀ ਉਹ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਮਗਨ ਰਹੇਗਾ, ਅਤੇ ਹਰ ਵੇਲੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪੁਕਾਰੇਗਾ?
  mya-JVB: ထိုသူသည် အနန္တ တန်ခိုးရှင်၌ မွေ့လျော် လိမ့်မည်လော။ ဘုရား သခင်ကို အစဉ် ပဌာန
    ပြုလိမ့်မည်လော။
  hmo-hmo: Unai tau ese, Siahu Ibounai Dirava dekenai do ia moale bada, a? Ia ese
    nega ibounai Dirava dekenai do ia guriguri, a?
  urd-urd: क्या वह क़ादिर — ए — मुतलक में ख़ुश रहेगा, और हर वक़्त ख़ुदा से दुआ करेगा?
  rus-SYN: Будет ли он утешаться Вседержителем и призывать Бога во всякое время?
  bqc-SIM: Aà pↄ a kɛ na Gbãapiidewae? Aↄ Lua sisi mↄ̀ↄmↄↄe?
  tcz-CHONGTHU: Hatchungnung pa komma kipana akimu diu hinam? Itih phat hijongle Pathen
    ahou thei diu ham?
  mar-mar: तो सर्वशक्तिमानाच्या ठायी आनंद मानेल काय? आणि तो देवाला सर्वदा हाक मारेल
    काय?
  qub-qub: Fiyucunaga Tayta Dios munashanno ruraypaj manami imapis gocunchu. Tayta
    Diostaga imaypis manami mañacunpischu.
  hat-hat: Li pa t' janm pran plezi l' nan fè volonte Bondye. Li pa t' lapriyè Bondye
    tout tan.
  eng-BSB: Will he delight in the Almighty? Will he call upon God at all times?
  eng-WEBPB: Will he delight himself in the Almighty, and call on God at all times?
  kbq-kbq: E'i ana Hankavenentake Anumzamofona musena hunonte'za, Anumzamofontega
    nunamuna osugahaze.
  nhe-BL: Pampa nopa fiero tlacatl ax mopaquilismacac ipan Toteco Tlen Quipiya Nochi
    Chicahualistli huan san quiilnamictoc Toteco Dios quema itztoc ipan tlaohuijcayotl.
  gub-BL: Ta'e Tupàn nuiko kwaw wamurywete kar har romo a'e xe. Nuze'eg pixik kwaw
    upuner wera'u ma'e pe a'e wà.
  eng-DRA: Or can he delight himself in the Almighty, and call upon God at all times?
