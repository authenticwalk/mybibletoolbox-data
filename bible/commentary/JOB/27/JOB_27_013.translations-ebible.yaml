verse: JOB.027.013
translations:
  mal-C: '“ഇതെല്ലാം ദൈവം ദുഷ്ടമനുഷ്യർക്കു നൽകുന്ന ഭാഗധേയവും നിഷ്ഠുരർക്കു സർവശക്തനിൽനിന്നു
    ലഭിക്കുന്ന പൈതൃകവും ആകുന്നു:'
  deu-TKW: 'Das ist des bösen Menschen Los bei Gott, und das Erbe der Tyrannen, das
    sie vom Allmächtigen empfangen:'
  lin-lin: 'Tala lifuti oyo Nzambe abongiseli moto mabe, libula oyo moto ya mobulu
    azwaka epai ya Nkolo-Na-Nguya-Nyonso :'
  eng-LSV: This [is] the portion of wicked man with God, || And the inheritance of
    terrible ones || They receive from the Mighty.
  eng-GNV: This is the portion of a wicked man with God, and the heritage of tyrants,
    which they shall receiue of the Almightie.
  eng-WEBSTER: This is the portion of a wicked man with God, and the heritage of oppressors,
    which they shall receive of the Almighty.
  nhw-BL: “Ya ni catli Toteco Dios quisencajtoc para quinchiyas nochi amo cuajcualme.
    Nochi ya ni quiselise fiero tlacame tlen Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: '“Hili ndilo fungu ambalo Mungu humpa mtu mwovu, urithi ule mtu mdhalimu
    anapokea kutoka kwa Mwenyezi:'
  bba-bba: Wee ye Gusunɔ Dɑm kpuroɡii u tɔn kɔ̃so yiiye.
  eng-KJVCPB: This is the portion of a wicked man with God, And the heritage of oppressors,
    which they shall receive of the Almighty.
  luo-luo: '“Chandruok ma Nyasaye ochano ne ngʼama timo timbe mahundu, kendo girkeni
    mar ngʼama timo timbe marichogo yudo koa kuom Jehova Nyasaye Maratego ema:'
  meu-meu: 'Ina na kara dika tauna ahuna, Dirava ena amo; bona dagedaḡe taudia ahudia,
    Siahu-idoinai Diravana ena amo:'
  npi-ULB: दुष्‍ट मानिसले परमेश्‍वरबाट पाउने हिस्सा यही हो । सर्वशक्तिमान्‌बाट अत्याचारीले
    पाउने आफ्‍नो पैतृक-अंश यही हो ।
  yor-yor: “Ẹ̀yin ni ìpín ènìyàn búburú lọ́dọ̀ Ọlọ́run, àti ogún àwọn aninilára, tí
    wọ́n ó gbà lọ́wọ́ Olódùmarè.
  pes-OPCB: 'این است سرنوشتی که خدای قادر مطلق برای گناهکاران تعیین کرده است:'
  tgl-ULB: 'Ito ang kapalaran na itatakda ng Diyos para sa isang masamang tao, ang
    pamana na tinatanggap ng nang-aapi mula sa Makapangyarihan:'
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kago ibunime agali ko biaga karubi mendeali
    kago bo wahaga karubi tihondo genda tandagabi tara tara nelo mule manda manda
    bu ngeledago uru.
  mya-mya: လူဆိုးအား ဘုရားသခင်ပေးတော်မူသောဆုလပ်၊ ညှဉ်းဆဲတတ်သောသူသည်အနန္တတန်ခိုးရှင်၏
    လက်တော်မှ ခံရသော အမွေဥစ္စာဟူမူကား၊
  bod-N: འདི་ནི་དཀོན་མཆོག་ཁོང་ཉིད་ཀྱིས། ། མི་ངན་རྣམས་ལ་གནང་བའི་སྐལ། ། གདུག་རྩུབ་ཅན་ལ་ཀུན་དབང་ནས།
    ། ཐོབ་པའི་ནོར་སྐལ་འདི་ཡིན་ལགས། །
  sna-sna: “Haano magumo anogoverwa vakaipa naMwari, iyo nhaka inogamuchirwa navanhu
    vano utsinye, kubva kuna Wamasimba Ose.
  spa-BLM: “Esta es la porción de un hombre malvado con Dios, la herencia de los opresores,
    que reciben del Todopoderoso.
  cac-cac: A jun yaelal tic syac' Dios Syal Yuj Smasanil spacoc d'a eb' ixtum anima.
  swh-ULB: Hii ndiyo hatima ya waovu mbele za Mungu, urithi wa mtesaji aupokeao kutoka
    kwa Mwenyezi.
  bel-bel: Вось доля чалавеку беззаконнаму ад Бога, і спадчына, якую атрымліваюць
    ад Усеўладнага прыгнятальнікі.
  deu-ELBBK: 'Dies ist das Teil des gottlosen Menschen bei Gott und das Erbe der Gewalttätigen,
    das sie von dem Allmächtigen empfangen:'
  mbb-OT: “Iyan heini egkeulaula he inteǥana te Megbevayà he Mekeǥeǥehem diyà te lalung
    wey mesipala he etew.
  mal-2015: ഇതു ദുർജ്ജനത്തിന്നു ദൈവത്തിന്റെ പക്കലുള്ള ഓഹരിയും നിഷ്ഠൂരന്മാർ സർവ്വശക്തങ്കൽനിന്നു
    പ്രാപിക്കുന്ന അവകാശവും തന്നേ.
  rmc-rmc: 'Kada užarel le nalačhe manušes le Devlestar, kada chudena o bitanga le
    Nekzoraleder Devlestar:'
  pes-OPV: این است نصیب مرد شریر از جانب خدا، و میراث ظالمان که آن را از قادرمطلق
    می‌یابند.
  ron-1924: Ятэ соарта пе каре о пэстрязэ Думнезеу челуй рэу, моштениря пе каре о
    хотэрэште Чел Атотпутерник челуй нелеӂюит.
  ben-OBCV: '“ঈশ্বর দুষ্টদের এই পরিণতিই বরাদ্দ করে দিয়েছেন, নিষ্ঠুর মানুষ সর্বশক্তিমানের
    কাছ থেকে এই উত্তরাধিকারই লাভ করে:'
  som-som: Intanu waa qaybta uu Ilaah ninkii sharrow ah u kaydiyo, Iyo dhaxalka kuwa
    dadka dulma ay Ilaaha Qaadirka ah ka helaan.
  lat-VUC: Hæc est pars hominis impii apud Deum, et hæreditas violentorum, quam ob
    Omnipotente suscipient.
  eng-ASVBT: 'This is the portion of a wicked man with God, And the heritage of oppressors,
    which they receive from the Almighty:'
  ita-1885: Questa è la porzione dell'uomo empio, appo Iddio; E l'eredità che i violenti
    ricevono dall'Onnipotente.
  eng-LXXUP: This is the portion of an ungodly man from the Lord, And the possession
    of oppressors shall come upon them from the Almighty.
  eng-ULB: 'This is the portion of a wicked man with God, the heritage of the oppressor
    that he receives from the Almighty:'
  spa-VBL: “Esto es lo que Dios dispone como destino para los malvados, esta es la
    herencia que los despiadados recibirán del Todopoderoso,
  fra-_FOB: Voici la part que Dieu réserve au méchant, et l'héritage que les violents
    reçoivent du Tout-Puissant.
  mal-mal: ഇത് ദുർജ്ജനത്തിന് ദൈവത്തിന്റെ പക്കലുള്ള ഓഹരിയും നിഷ്ഠൂരന്മാർ സർവ്വശക്തനിൽനിന്ന്
    പ്രാപിക്കുന്ന അവകാശവും തന്നെ.
  urd-GVR: Bedīn Allāh se kyā ajr pāegā, zālim ko Qādir-e-mutlaq se mīrās meṅ kyā
    milegā?
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन कली गेशो भाग एकोन बाक्‍ब। नेल्‍ल क्‍येङा ठेयब
    सक्ति पाइश्‍शोम शिशी मपाइक्‍ब आन कली गेशो भाग एकोन बाक्‍ब। हितोपदेस १३:२२; उपदेसक
    २:२६
  eng-NOY: This is the portion of the wicked man from God,—The inheritance which oppressors
    receive from the Almighty.
  ita-1927: Ecco la parte che Dio riserba all’empio, l’eredità che l’uomo violento
    riceve dall’Onnipotente.
  ckb-ckb: «ئەمە بەشی کەسی بەدکارە لەلایەن خوداوە، میراتی ستەمکارە کە لە توانادارەکەوە
    وەریدەگرن.
  eng-BBE: This is the punishment of the evil-doer from God, and the heritage given
    to the cruel by the Ruler of all.
  kan-OKCV: '“ಇದು ದುಷ್ಟರಿಗೆ ದೇವರಿಂದ ಬಂದ ಪಾಲಾಗಿದೆ; ಹಿಂಸಕರಿಗೆ ಸರ್ವಶಕ್ತರಿಂದ ಹೊಂದುವ ಪಾಲು
    ಹೀಗಿರುತ್ತವೆ:'
  tam-2017: பொல்லாத மனிதனுக்கு தேவனிடத்திலிருந்து வருகிற பங்கும், கொடூரக்காரர் சர்வவல்லவரால்
    அடைகிற பங்கும் என்னவெனில்,
  spa-RV-1909: Esta es para con Dios la suerte del hombre impío, y la herencia que
    los violentos han de recibir del Omnipotente.
  ron-BTF: Aceasta este partea de la Dumnezeu a unui om stricat și moștenirea opresorilor,
    pe care o vor primi de la cel Atotputernic.
  eng-WEBP: “This is the portion of a wicked man with God, the heritage of oppressors,
    which they receive from the Almighty.
  eng-FBV: This is what God provides as the destiny for the wicked, this is the inheritance
    that the ruthless will receive from the Almighty—
  nld-1939: Dit is, naar Gods bestel, het lot van den boze, Het deel der tyrannen,
    door den Almachtige hun toegewezen.
  nch-BL: “Ya ni cati Toteco Dios quisencajtoc para quinchiyas nochi amo cuajcualme.
    Nochi ya ni quiselise fiero tacame ten Toteco Cati Quipiya Nochi Chicahualisti.
  vie-1934: 'Này là phần mà Đức Chúa Trời định cho kẻ ác, Và cơ nghiệp của kẻ cường
    bạo nhận lãnh từ Đấng Toàn năng:'
  hin-CV: “परमेश्वर की ओर से यही है दुर्वृत्तों की नियति, सर्वशक्तिमान की ओर से वह
    मीरास, जो अत्याचारी प्राप्‍त करते हैं.
  spa-BES: Este es el castigo para el malvado departe de Dios Todopoderoso, y la herencia
    dada a los violentos.
  tdx-tdx: Intoy ty toly tsaharen’ Añahare amo tsereheñeo, ty lova azotso’ i El-Sadai
    amo mampangebahebakeo;
  tha-KJV: ต่อพระเจ้า นี่​เป็นส่วนของคนชั่ว และมรดกซึ่งผู้บีบบังคับจะได้รับจากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: 'Esta é a porção do homem perverso para com Deus, a herança que os
    violentos receberão do Todo-Poderoso:'
  deu-ELO: 'Dies ist das Teil des gesetzlosen Menschen bei Gott, und das Erbe der
    Gewalttätigen, welches sie von dem Allmächtigen empfangen:'
  eng-WYC-2018: This is the part of a wicked man with God, and the heritage of violent
    men, or raveners, which they shall take of Almighty God. (This is the portion
    from God for the wicked, and the inheritance for the violent, or the raveners,
    which they shall receive from Almighty God.)
  epo-epo: 'Tia estas la sorto de malbona homo ĉe Dio, Kaj la parto, kiun tiranoj
    ricevas de la Plejpotenculo:'
  uig-PIN: 'Rǝzil adǝmlǝrning Tǝngri bekitkǝn aⱪiwiti xundaⱪki, Zorawanlarning Ⱨǝmmigǝ
    Ⱪadirdin alidiƣan nesiwisi xundaⱪki: —'
  beo-beo: “Gode Bagadedafa da wadela:i nimi bagade dunuma amane se dabe iaha.
  tpi-OTNT: “God I Gat Olgeta Strong i makim pinis ol kain kain hevi olsem pe bilong
    ol man nogut na ol man i save mekim nogut long ol arapela man.
  hau-SA: “Ga abin da mugaye za su samu gādon da azzalumi zai samu daga Maɗaukaki.
  uig-LAT: 'Rezil ademlerning Tengri békitken aqiwiti shundaqki, Zorawanlarning Hemmige
    Qadirdin alidighan nésiwisi shundaqki: —'
  nde-nde: 'Nansi isabelo uNkulunkulu asiqumela ababi, ilifa elemukelwa ngumuntu olesihluku
    sivela kuSomandla:'
  ton-ton: Ko eni ʻae ʻinasi ʻoe tangata fai kovi mei he ʻOtua, mo e tofiʻa ʻe maʻu
    ʻe he kau fakamālohi mei he Māfimafi.
  ces-1613: 'Ten má podíl člověk bezbožný u Boha silného, a to dědictví ukrutníci
    od Všemohoucího přijímají:'
  eng-WMB: “This is the portion of a wicked man with God, the heritage of oppressors,
    which they receive from the Almighty.
  tam-TCV: '“கொடியவனுக்கு இறைவனிடத்திலிருந்து கிடைக்கும் பங்கும், தீயவன் எல்லாம் வல்ல
    இறைவனிடமிருந்து பெறும் உரிமைச்சொத்தும் இதுவே:'
  ceb-ULB: 'Mao kini ang kapalaran sa daotang tawo diha sa Dios, ang panulundon gikan
    sa Makagagahom ngadto sa nagdaogdaog:'
  pol-UBG: Taki jest dział niegodziwca u Boga i takie dziedzictwo, które otrzymają
    od Wszechmocnego ciemięzcy.
  urd-GVU: بےدین اللہ سے کیا اجر پائے گا، ظالم کو قادرِ مطلق سے میراث میں کیا ملے
    گا؟
  deu-1912: 'Das ist der Lohn eines gottlosen Menschen bei Gott und das Erbe der Tyrannen,
    das sie von dem Allmächtigen nehmen werden:'
  kan-2017: ದುಷ್ಟನಿಗೆ ದೇವರಿಂದ ದೊರೆಯುವ ಪಾಲೂ, ಹಿಂಸಿಸುವವನಿಗೆ ಸರ್ವಶಕ್ತನಾದ ದೇವರಿಂದ ಸಿಕ್ಕುವ
    ಸ್ವಾಸ್ತ್ಯವೂ ಹೀಗಿರುತ್ತದೆ.
  yap-yap: Irera’ rogon Got ni Gubin ma Rayag Rok nma gachignag e pi’in kireb, nge
    pi’in tacham.
  hlt-MCSB: Halang hlang loh Pathen taeng lamkah khoyo neh hlanghaeng loh Tlungthang
    taeng lamkah rho a dang he,
  mdy-ETH: «ቢያ ባኮ ዳንዳዓ ጎዳ ፑርቶ ዓሶና ጌኖ ዓሶ ዎጋሢ ዬያ ጎይፆኬ፤
  twi-ASANTE: '“Yei ne deɛ Onyankopɔn ahyɛ ato hɔ ama omumuyɛfoɔ, agyapadeɛ a otirimuɔdenfoɔ
    nya firi Otumfoɔ nkyɛn:'
  eng-WEBU: “This is the portion of a wicked man with God, the heritage of oppressors,
    which they receive from the Almighty.
  wal-wal: “Xoossai iita asatuyyo battido qaadainne huqqunniya asati Ubbaa Danddayiya
    Xoossaappe ekkiyo woitoi hagaappe kaalliyaagaa.
  spa-PDDPT: 'Esta es la parte de ʼElohim para el perverso y la herencia que los opresores
    reciben de ʼEL-Shadday:'
  gun-gun: Ma'ẽ, po ramigua anho heko vai va'e ojopy 'rã Nhanderuete po gui, Ipo'akapa
    va'e gui nhomoingo axya kuery ojopy 'rã po rami.
  ilo-ULB: 'Daytoy ti pagtungpalan ti nadangkes a tao iti Dios, ti tawid a maawat
    ti mangidaddadanes manipud iti Mannakabalin-amin:'
  kpg-kpg: “Deenei di hai a God Mogobuna dela e hagaduadua digau huaidu, digau daaligi
    dangada.
  uig-ARA: 'رەزىل ئادەملەرنىڭ تەڭرى بېكىتكەن ئاقىۋىتى شۇنداقكى، زوراۋانلارنىڭ ھەممىگە
    قادىردىن ئالىدىغان نېسىۋىسى شۇنداقكى: ــ'
  sus-sus: '«Ala naxan nagirima mixi ɲaaxi ma, Ala Sɛnbɛ Kanyi naxan soma a yi ra
    kɛ ra, na nan yi ki:'
  pon-2006: Met iei duwen Koht Wasa Lapalahpie eh kin ketin kaloke me suwed, sounkam
    aramas akan.
  ksd-ksd: Go iat ra tiniba ba ra tena varpiam na vatur vake tai God, Ma ra umana
    tena vakavakaina diat a kale pa ra dari tai ra Dekdek Muka.
  tur-YTC: “Bu, kötü adamın Tanrı'daki payıdır, Zalimlerin mirasıdır, ki bunu Her
    Şeye Gücü Yeten'den alırlar.
  grc-BRENT: Αὕτη ἡ μερὶς ἀνθρώπου ἀσεβοῦς παρὰ Κυρίου, κτῆμα δὲ δυναστῶν ἐλεύσεται
    παρὰ παντοκράτορος ἐπʼ αὐτούς.
  ind-AYT: Ini adalah bagian orang fasik dengan Tuhan, milik pusaka yang diterima
    penindas dari Yang Mahakuasa.
  nya-nya: “Pano pali chilango chimene Mulungu amasungira woyipa, cholowa chimene
    munthu wankhanza amalandira kuchokera kwa Wamphamvuzonse.
  hrv-hrv: “Ovu sudbu Bog dosuđuje opakom, ovo baštini silnik od Svemogućeg.
  mps-mps: “God Tigidali Bomo Page Bidigo polo dąį ilai dao, te haniani sęgę te
    dwai sę ebo bidi dabego pei yali gilama, tama gasa bidi dabe dali dwai kolesaga
    ebo bidi dabebolo me.
  tpi-tpi: “God I Gat Olgeta Strong i makim pinis ol kain kain hevi olsem pe bilong
    ol man nogut na ol man i save mekim nogut long ol arapela man.
  dan-1931: 'Det er den gudløses Lod fra Gud, Arven, som Voldsmænd får fra den Almægtige:'
  vie-OVCB: 'Đây là số phận Đức Chúa Trời dành cho người gian tà; đây là cơ nghiệp
    kẻ độc ác nhận từ Đấng Toàn Năng:'
  guj-2017: ઈશ્વર પાસેથી દુષ્ટ માણસનો હિસ્સો, તથા સર્વશક્તિમાન પાસેથી દુષ્ટોને મળતો
    વારસો આ છે
  pon-2006A: Met iei duwen Koht Wasa Lapalahpie eh kin ketin kaloke me suwed, sounkam
    aramas akan.
  por-BRBSL: “Esta é a porção de um homem perverso com Deus, a herança dos opressores,
    que eles recebem do Todo-Poderoso.
  cth-cth: Hetteh, Cathut koehoi tamikathoutnaw coe hanelah ao. Tami kahnephnapnaw
    e a coe e raw. Athakasaipounge, koehoi a hmu awh e teh,
  twi-twi: '“Eyi ne nea Onyankopɔn ahyɛ ato hɔ ama omumɔyɛfo, agyapade a otirimɔdenfo
    nya fi Otumfo no nkyɛn:'
  hlt-hlt: Halang hlang loh Pathen taeng lamkah khoyo neh hlanghaeng loh Tlungthang
    taeng lamkah rho a dang he,
  tbz-SIM: 'Ntɛ Kuyie mbɑ̀ɑnɛ̀ tì oyɛiwe, muwɛ̃rímú mumɔu yiɛ̀ mbɑ̀ɑnɛ̀ tì oyɛiwe
    tiì tú:'
  msy-2020: “Godɨn Gavgaviba Bar Itim, gumazamizir kuraba ko paza igharaz darazigh
    amir gumazamiziba, a ivezir kuram me bagha an abaragha gɨfa. Egh mɨzaziba ko osɨmtɨzir
    kaba isɨ me danɨngam.
