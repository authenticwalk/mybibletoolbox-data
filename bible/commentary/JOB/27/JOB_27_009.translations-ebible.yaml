verse: JOB.027.009
translations:
  mal-C: അവർക്കു കഷ്ടത വരുമ്പോൾ ദൈവം അവരുടെ നിലവിളി കേൾക്കുമോ?
  deu-TKW: Wird Gott sein Geschrei erhören, wenn ihn die Bedrängnis überfällt?
  lin-lin: Boni, Nzambe ayokaki koganga na ye tango pasi ekomelaki ye ?
  eng-LSV: '[Does] God hear his cry, || When distress comes on him?'
  eng-GNV: Will God heare his cry, when trouble commeth vpon him?
  eng-WEBSTER: Will God hear his cry when trouble cometh upon him?
  nhw-BL: O masque noja itztoque huan itztose ipan tlaijiyohuilistli, Toteco Dios
    amo quinchihuilis cuenta quema quitlajtlanise ma quinpalehui.
  swh-ONEN: Je, Mungu husikiliza kilio chake, shida zimjiapo?
  bba-bba: Gusunɔ u koo nùn swɑɑ dɑki sɑnɑm mɛ nɔni swɑ̃ɑrɑ nùn deemɑ?
  eng-KJVCPB: Will God hear his cry When trouble cometh upon him?
  luo-luo: Bende Nyasaye chiko ite ne ywakne ka masira obirone?
  meu-meu: Hekwarahi na ienai baine kau negana ai na Dirava ese ena taitai baine kamonai
    a?
  npi-ULB: उसमाथि सङ्कष्‍ट आइपर्दा, के परमेश्‍वरले उसको पुकारा सुन्‍नुहुन्‍छ र ?
  yor-yor: Ọlọ́run yóò ha gbọ́ àdúrà rẹ̀, nígbà tí ìpọ́njú bá dé sí i?
  pes-OPCB: هنگامی که بلایی به سرش بیاید خدا به فریادش نخواهد رسید،
  tgl-ULB: Maririnig ba ng Diyos ang kaniyang iyak kapag dumating ang kaguluhan sa
    kaniya?
  hui-hui: Tiha genda mbira anda ibirangi tigua ibuhondo biamogo bia lalu olaragola
    ibugua tinaga bi larago hale holobadabe. Hale naholebiraore ndobe.
  mya-mya: ထိုအမှုရောက်သောအခါ၊ သူအော်ဟစ်ခြင်းကို ဘုရားသခင် နားထောင်တော်မူမည်လော။
  bod-N: དེ་ལ་སྡུག་བསྔལ་འབྱུང་བའི་དུས་སུ་ཡང་། ། དཀོན་མཆོག་ཉིད་ཀྱིས་འོ་དོད་ག་ལ་གསན།
    །
  sna-sna: Ko, Mwari anoteerera kuchema kwake paanowirwa nenhamo here?
  spa-BLM: ¿Oirá Dios su clamor cuando le sobrevengan problemas?
  cac-cac: Ayic ayoch eb' d'a syaelal, ¿tom ol scha yab' Dios ayic ol tevoc eb' d'ay?
  swh-ULB: Je Mungu atasikiliza kilio chake tabu zinapompat?
  bel-bel: Ці пачуе Бог лямант ягоны, калі прыйдзе на яго бяда?
  deu-ELBBK: Wird Gott sein Geschrei hören, wenn Bedrängnis über ihn kommt?
  mbb-OT: Ebpemineg be is Megbevayà te kebuyù din te tavang emun egkeumahan sikandin
    te kemereǥenan?
  mal-2015: അവന്നു കഷ്ടത വരുമ്പോൾ ദൈവം അവന്റെ നിലവിളി കേൾക്കുമോ?
  rmc-rmc: Či les o Del šunela, sar vičinela andral peskro pharipen?
  pes-OPV: آیا خدا فریاد او را خواهد شنید، هنگامی که مصیبت بر او عارض شود؟
  ron-1924: Ый аскултэ Думнезеу стригэтеле кынд вине стрымтораря песте ел?
  ben-OBCV: ঈশ্বর কি তখন তাদের আর্তনাদ শোনেন যখন তাদের উপরে চরম দুর্দশা নেমে আসে?
  som-som: Ilaah miyuu qayladiisa maqli doonaa, Markii dhib ku yimaado?
  lat-VUC: Numquid Deus audiet clamorem ejus, cum venerit super eum angustia?
  eng-ASVBT: Will God hear his cry, When trouble cometh upon him?
  ita-1885: Iddio ascolterà egli il suo grido, Quando tribolazione gli sarà sopraggiunta?
  eng-LXXUP: Will God hear his prayer? Or, when distress has come upon him,
  eng-ULB: Will God hear his cry when trouble comes upon him?
  spa-VBL: Cuando les lleguen tiempos de angustia, ¿escuchará Dios su grito de auxilio?
  fra-_FOB: Dieu entendra-t-il ses cris, quand la détresse viendra sur lui?
  mal-mal: അവന് കഷ്ടത വരുമ്പോൾ ദൈവം അവന്റെ നിലവിളി കേൾക്കുമോ?
  urd-GVR: Kyā Allāh us kī chīḳheṅ sunegā jab wuh musībat meṅ phaṅs kar madad ke lie
    pukāregā?
  suz-BL: श्‍येत जचा चिक्‍तमेनु, आन ङाक्‍शो परमप्रभुमी नेंबा ङा?
  eng-NOY: Will he listen to his cry, When trouble cometh upon him?
  ita-1927: Iddio presterà egli orecchio al grido di lui, quando gli verrà sopra la
    distretta?
  ckb-ckb: ئایا خودا گوێی لە هاواری دەبێت کە تەنگانەی بەسەردا دێت؟
  eng-BBE: Will his cry come to the ears of God when he is in trouble?
  kan-OKCV: ಭಕ್ತಿಹೀನನಿಗೆ ಯಾತನೆ ಬಂದರೆ, ದೇವರು ಅವನ ಮೊರೆಯನ್ನು ಕೇಳುವರೋ?
  tam-2017: ஆபத்து அவன்மேல் வரும்போது, தேவன் அவனுடைய கூப்பிடுதலைக் கேட்பாரோ?
  spa-RV-1909: ¿Oirá Dios su clamor cuando la tribulación sobre él viniere?
  ron-BTF: Va asculta Dumnezeu strigătul lui când vine necazul peste el?
  eng-WEBP: Will God hear his cry when trouble comes on him?
  eng-FBV: When times of trouble come to them, will God hear their cry for help?
  nld-1939: Zal God zijn schreien horen, Wanneer de rampspoed hem treft;
  nch-BL: O masque noja yoltose huan itztose ipan taijyohuilisti, Toteco Dios amo
    quintacaquilis quema quitajtanise ma quinpalehui.
  vie-1934: Khi sự hoạn nạn xảy đến cùng hắn, Đức Chúa Trời há sẽ nghe tiếng của hắn
    sao?
  hin-CV: जब उस पर संकट आ पड़ेगा, क्या परमेश्वर उसकी पुकार सुनेंगे?
  spa-BES: ¿Su grito llegará a los oídos de Dios cuando él esté en problemas?
  tdx-tdx: Ho janjiñen’Añahare hao ty fikoia’e ie mivovo ama’e ty hankàñe?
  tha-KJV: พระเจ้าจะทรงฟังเสียงร้องของเขาหรือ เมื่อความยากลำบากมาสู่​เขา
  por-BR-2018: Por acaso Deus ouvirá seu clamor quando a aflição vier sobre ele?
  deu-ELO: Wird Gott sein Geschrei hören, wenn Bedrängnis über ihn kommt?
  eng-WYC-2018: Whether God shall hear the cry of him, when anguish shall come upon
    him?
  epo-epo: Ĉu lian kriadon Dio aŭskultos, Kiam trafos lin malfeliĉo?
  uig-PIN: Balayi’apǝt uni besip qüxkǝndǝ, Tǝngri uning nalǝ-pǝryadini anglamdu?
  beo-beo: Bidi hamosu da ilima doaga:sea, Gode da ilia dini iabe nabima:bela:? Hame
    mabu!
  tpi-OTNT: Long taim trabel i kamap long ol na ol i singaut long God i helpim ol,
    ating God bai i harim singaut bilong ol, a? Nogat tru.
  hau-SA: Ko Allah yana sauraron kukansa lokacin da ƙunci ya auko masa?
  uig-LAT: Balayi’apet uni bésip chüshkende, Tengri uning nale-peryadini anglamdu?
  nde-nde: UNkulunkulu uyakulalela yini ukukhala kwakhe nxa usizi lumehlela na?
  ton-ton: ‌ʻE ongoʻi ʻe he ʻOtua ʻa ʻene tangi ʻoka hoko ʻae mamahi kiate ia?
  ces-1613: Zdaliž volání jeho vyslyší Bůh silný, když na něj přijde ssoužení?
  eng-WMB: Will God hear his cry when trouble comes on him?
  tam-TCV: அவனுக்குத் துன்பம் வரும்போது இறைவன் அவனுடைய கதறலைக் கேட்பாரோ?
  ceb-ULB: Mamati ba ang Dios sa iyang paghilak kung ang kagubot moabot kaniya?
  pol-UBG: Czy Bóg usłyszy jego wołanie, gdy spadnie na niego nieszczęście?
  urd-GVU: کیا اللہ اُس کی چیخیں سنے گا جب وہ مصیبت میں پھنس کر مدد کے لئے پکارے گا؟
  deu-1912: Meinst du das Gott sein Schreien hören wird, wenn die Angst über ihn kommt?
  kan-2017: ಅವನಿಗೆ ಶ್ರಮೆ ಬರಲು, ದೇವರು ಅವನ ಮೊರೆಯನ್ನು ಆಲೈಸುವನೋ?
  yap-yap: Gur ra taw e gafgow ngorad mra motoyil Got ko meyor rorad?
  hlt-MCSB: A soah citcai loh a pai vaengah a pangngawlnah te Pathen loh a hnatun
    nim?
  mdy-ETH: ሜታ ዔያቶ ሄሌ ዎዶና ፆኦሲ ዔያቶኮ ዒላቶ ዋይዛንዳ?
  twi-ASANTE: Onyankopɔn tie ne sufrɛ ɛberɛ a amanehunu aba ne so anaa?
  eng-WEBU: Will God hear his cry when trouble comes on him?
  wal-wal: Eta bolli metoi gakkiyo wode, Xoossai eta waasuwaa siyii?
  spa-PDDPT: ¿Escuchará ʼElohim su clamor cuando le caiga la angustia?
  gun-gun: Ha'e kuery áry teko axy ou ramo Nhanderuete oendu 'rã teve ojapukaia?
  ilo-ULB: Denggen kadi ti Dios ti panagasugna no dumteng kenkuana ti riribuk?
  kpg-kpg: Di madagoaa haingadaa ma gaa dau i digaula, e hai behee? God e longono
    nadau gahigahi?
  uig-ARA: بالايىئاپەت ئۇنى بېسىپ چۈشكەندە، تەڭرى ئۇنىڭ نالە-پەريادىنى ئاڭلامدۇ؟
  sus-sus: Ala nee maxandi xui tongoma e tɔɔrɔ tɛmui?
  pon-2006: Ni ahnsou apwal eh pahn lelohng irail, ia duwe, Koht pahn ketin karonge
    ar likwer?
  ksd-ksd: Dave, God na valongore ra nilaina laka, Ba ra varmonong i tadav ia?
  tur-YTC: Başına sıkıntı geldiğinde, Tanrı onun feryadını duyar mı?
  grc-BRENT: Ἢ τὴν δέησιν αὐτοῦ εἰσακούσεται ὁ Θεός; ἢ ἐπελθούσης αὐτῷ ἀνάγκης
  ind-AYT: Apakah Allah akan mendengarkan jeritannya ketika kesesakan menimpanya?
  nya-nya: Kodi Mulungu amamva kulira kwake pamene zovuta zamugwera?
  hrv-hrv: Hoće li čuti Bog njegove krikove kada se na njega obori nevolja?
  mps-mps: Te sęgę yai sę augwalide pedalobo sogo da, tama augwaligo Godigo augwali
    tau somainu i wabo dao. Teda Godigo augwaligo i wabo odaibawe? Mu meni.
  tpi-tpi: Long taim trabel i kamap long ol na ol i singaut long God i helpim ol,
    ating God bai i harim singaut bilong ol, a? Nogat tru.
  dan-1931: Hører mon Gud hans Skrig, når Angst kommer over ham?
  vie-OVCB: Đức Chúa Trời có nghe tiếng nó kêu to khi nó gặp tai họa bất ngờ?
  guj-2017: જયારે તેના પર દુ:ખ આવી પડશે ત્યારે શું ઈશ્વર તેનો પોકાર સાંભળશે?
  pon-2006A: Ni ahnsou apwal eh pahn lelohng irail, ia duwe, Koht pahn ketin karonge
    ar likwer?
  por-BRBSL: Será que Deus vai ouvir seu grito quando os problemas vierem sobre ele?
  cth-cth: a lathueng vah runae a pha torei teh, a cingounae hah Cathut ni a thai
    pouh han maw.
  twi-twi: So Onyankopɔn tie wɔn sufrɛ bere a amanehunu aba wɔn so no ana?
  hlt-hlt: A soah citcai loh a pai vaengah a pangngawlnah te Pathen loh a hnatun nim?
  tbz-SIM: Kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ ò tùɔ̀kɛní dìì mɔ̀nnì, kòo kuɔ̀ nkɛ yu Kuyie nkù bo
    ò kèńtɑ́ɑ̀?
  msy-2020: Osɨmtɨzim me bativamin dughiamɨn, me uarir akurvaghsɨ Godɨn dɨmtɨ a me
    baragham, o? Bar puvatɨgham.
  dop-dop: Ye lɑŋwɑkǝllɛ mɑɣɑnɑ-ɩ Ɩsɔ kɑɑ nɩɩ ɩ wulɑ.
  azb-azb: Dara düşəndə fəryadını Allah eşidəcəkmi?
  eng-DBY: Will God hear his cry when distress cometh upon him?
  hin-2017: जब वह संकट में पड़े, तब क्या परमेश्वर उसकी दुहाई सुनेगा?
  wol-KYG: Bu ko njàqare di dikkal, Yàlla day dégg yuuxam a?
  eng-YLT: His cry doth God hear, When distress cometh on him?
  eng-WYC-2017: Whether God shall hear the cry of him, when anguish shall come upon
    him?
  eng-WMBB: Will God hear his cry when trouble comes on him?
  urd-GVH: क्या अल्लाह उस की चीख़ें सुनेगा जब वह मुसीबत में फँसकर मदद के लिए पुकारेगा?
  rug-rug: Lopu kaqu avosia Tamasa sa kinabo tanisa, pana raza sa tinasuna koasa.
  gaz-gaz: Yeroo rakkinni isatti dhufutti, Waaqni iyya isaa ni dhagaʼaa?
  fra-LSG: Est-ce que Dieu écoute ses cris, Quand l’angoisse vient l’assaillir?
  yal-yal: Tɔrɔn na fa a ma, Ala a gbelegbele xuiin namɛ ba?
  haw-1868: E hoolohe mai anei ke Akua i kona auwe ana, I ka manawa e hiki mai ai
    ka popilikia maluna ona?
  arb-NAV: هَلْ يَسْتَمِعُ اللهُ إِلَى صَرْخَتِهِ إِذَا حَلَّ بِهِ ضِيقٌ؟
  ewe-ewe: Ɖe Mawu ase eƒe ɣlidodo, ne eɖo xaxa mea?
  eng-LEE: Will God hear his cry, when distress cometh upon him?
  asm-FB: তাৰ সঙ্কট ঘটিলে, ঈশ্বৰে কাতৰোক্তি শুনিব নে?
  sus-A: عَلَ نٍيٍ مَشَندِ شُي تٌنفٌمَ عٍ تْورْ تّمُي؟
  fra-SBL: Dieu entendra-t-il son cri quand la détresse s'abattra sur lui ?
  hbo-hbo: הַֽ֭צַעֲקָתֹו יִשְׁמַ֥ע ׀ אֵ֑ל כִּֽי־תָבֹ֖וא עָלָ֣יו צָרָֽה׃
  kik-kik: Mũrungu nĩakĩiguaga gũkaya gwake rĩrĩa akorwo nĩ mĩnyamaro?
  fra-NCL: Est-ce que Dieu écoutera ses cris, au jour où l’angoisse viendra sur lui ?
  cek-AK: Anih nuiah raihaih phak naah, Sithaw mah anih qahhaih lok to tahngai pae
    maw?
  cuk-cuk: Amargi boni-dummagan gwichigunonikile, Bab-Dummad amar-ese-binnasuli-goled
    itogosulid.
  uig-CYR: Балаю-апәт уни бесип чүшкәндә, Тәңри униң налә-пәрядини аңламду?
  tel-2017: వాడికి బాధ కలిగేటప్పుడు దేవుడు వాడి మొర్ర వింటాడా?
  hat-BSA: Èske Bondye va tande kri li lè malè rive li?
  kos-kos: Ke pacl upa ac sikme, ya God El ac lohng pang lalos?
  hbo-WLC: הַֽ֭צַעֲקָתוֹ יִשְׁמַ֥ע ׀ אֵ֑ל כִּֽי־תָב֖וֹא עָלָ֣יו צָרָֽה׃
  ibo-ibo: Chineke ọ na-anụ ịkwa akwa ya mgbe nsogbu dakwasịrị ya?
  ory-ory: ତାହା ଉପରେ ଦୁଃଖ ଉପସ୍ଥିତ ହେଲେ କି ପରମେଶ୍ୱର ତାହାର କ୍ରନ୍ଦନ ଶୁଣିବେ?
  chk-chk: Ifa usun, Kot epwe aüselinga an siö, lupwen osukosuk epwe tori?
  rop-rop: Im kaan irrim langa olabat wen olabat jinginat langa im blanga album olabat.
  ukr-1871: Чи ж вислухає Бог клик його, коли прийде на його нужда?
  deu-1951: Wird Gott sein Geschrei erhören, wenn Not über ihn kommt?
  eng-JPS: Will God hear his cry, when trouble cometh upon him?
  srp-1865: Hoæe li Bog uslišiti viku njegovu kad na nj doðe nevolja?
  lug-lug: Katonda awulira okukaaba kwe ng’ennaku emujjidde?
  heb-heb: הצעקתו ישמע אל כי תבוא עליו צרה׃
  ben-IRV: ঈশ্বর কি তার কান্না শুনবেন, যখন তার ওপর বিপদ আসবে?
  pan-pan: ਜਦ ਦੁੱਖ ਉਹ ਦੇ ਉੱਤੇ ਆਵੇ ਤਾਂ ਕੀ ਪਰਮੇਸ਼ੁਰ ਉਹ ਦੀ ਦੁਹਾਈ ਸੁਣੇਗਾ?
  mya-JVB: ထိုအမှု ရောက် သောအခါ ၊ သူ အော်ဟစ် ခြင်းကို ဘုရား သခင်နားထောင် တော်မူမည်လော။
  hmo-hmo: Ia dekenai hisihisi ia ginidae neganai, Dirava ese unai tau ena taitai
    do ia kamonai, a?
  urd-urd: क्या ख़ुदा उसकी फ़रियाद सुनेगा, जब मुसीबत उस पर आए?
  rus-SYN: Услышит ли Бог вопль его, когда придет на него беда?
  bqc-SIM: Lua a swã́sɛ aà wiilɛai gↄↄ pↄ́ wɛ́tɛ̃a aà lèe?
  tcz-CHONGTHU: Hahsatna achung'uva ahunglhun tengle Pathen in akanau angai peh dem?
  mar-mar: देव त्याची आरोळी ऐकेल काय? जेव्हा त्याच्यावर संकटे येतील,
  qub-qub: Ima ñacaymanpis chayashpan mañacuptin Payga manami wiyanganachu.
  hat-hat: Lè malè ap tonbe sou mechan an, èske Bondye ap tande rèl li yo?
  eng-BSB: Will God hear his cry when distress comes upon him?
  eng-WEBPB: Will God hear his cry when trouble comes on him?
  kbq-kbq: Ana vahe'mofo avate'ma knazamo'ma esanigeno zavi'ma atesniana, Anumzamo'a
    antahi omigahifi?
  nhe-BL: O yonque noja itztoque huan itztose ipan tlaijiyohuilistli, Toteco Dios
    ax quinchihuilis cuenta quema quitlajtlanise ma quinpalehui.
  gub-BL: Aze waneko haw zawaiw katu wanupe nehe, Tupàn nuenu kwaw wanehapukaz mehe
    wà nehe.
  eng-DRA: Will God hear his cry, when distress shall come upon him?
