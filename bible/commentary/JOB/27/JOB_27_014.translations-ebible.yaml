verse: JOB.027.014
translations:
  mal-C: അവർക്ക് എത്രയധികം മക്കൾ ഉണ്ടായാലും അവരെല്ലാം വാളിനു വിധിക്കപ്പെട്ടിരിക്കുന്നു;
    അവരുടെ സന്തതിക്കു മതിവരുവോളം ഭക്ഷിക്കാൻ ലഭിക്കുകയില്ല.
  deu-TKW: Sind seiner Kinder viel, so ist's fürs Schwert, und seine Sprößlinge haben
    nicht satt Brot.
  lin-lin: Ata soki bana na ye ya mibali bakomi ebele, mopanga ezali lifuti na bango,
    bakitani na ye bakokufa na nzala,
  eng-LSV: If his sons multiply—a sword [is] for them. And his offspring [are] not
    satisfied [with] bread.
  eng-GNV: If his children be in great nomber, the sworde shall destroy them, and
    his posteritie shall not be satisfied with bread.
  eng-WEBSTER: 'If his children are multiplied, it is for the sword: and his offspring
    shall not be satisfied with bread.'
  nhw-BL: Sintla amo cuajcualme quinpiyaj miyaqui ininconehua, nochi inijuanti miquise
    ipan tlahuilancayotl o ica mayantli.
  swh-ONEN: Hata kama watoto wake watakuwa wengi kiasi gani, fungu lao ni kuuawa kwa
    upanga; wazao wake hawatakuwa kamwe na chakula cha kuwatosha.
  bba-bba: Bɑ̀ n bibu mɑrɑ bɑ dɑbi, bɑ koo ɡbiwɑ tɑbu sɔɔ. Ben bibu bɑ ǹ dĩɑnu wɑsi
    bu di bɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'If his children be multiplied, it is for the sword: And his offspring
    shall not be satisfied with bread.'
  luo-luo: Kata ne bed ni nyithinde ngʼeny manade, to ligangla ema ochomogi; kendo
    nyithinde ok noyud chiemo moromogi nyaka chiengʼ.
  meu-meu: natuna bema hoho, to idia na dare ena; ia natuna veridia na bae hitolo.
  npi-ULB: उसका छोराछोरीको सङ्‍ख्‍या बढ्‍छन् भने, त्‍यो तरवारको निम्‍तो हो । उसका
    सन्तानहरूले पेटभरि खान कदापि पाउने छैनन् ।
  yor-yor: Bí àwọn ọmọ rẹ bá di púpọ̀, fún idà ni; àwọn ọmọ ọmọ rẹ̀ kì yóò yó fún
    oúnjẹ.
  pes-OPCB: هر چند شخص گناهکار فرزندان زیادی داشته باشد، آنها یا در جنگ می‌میرند و
    یا از گرسنگی تلف می‌شوند.
  tgl-ULB: Kapag dumami ang kaniyang mga anak, ito ay para sa tabak; ang kaniyang
    mga anak ay hindi kailanman magkakaroon ng sapat na pagkain.
  hui-hui: Agali ko uruni ti waneigini dewaore heaguabi tinaga waitigirume ibalu bo
    wahai holebira. Ani bialu ti waneiginiru tomo nolene ndia holebira.
  mya-mya: သူ၏သားသမီးများပြားသော်လည်း ထားစာ ဖြစ်ကြ၏။ မွတ်သိပ်ခြင်းကိုလည်း ခံရကြ၏။
  bod-N: དེ་ཚོའི་བུ་ཕྲུག་འཕེལ་ཡང་རལ་གྲིའི་དོན་དུ་ཡིན། ། དེ་ཡི་བུ་རྒྱུད་ཟས་ཀྱིས་འགྲང་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Hazvinei kuti vana vake vakawanda sei, magumo avo munondo; zvizvarwa zvake
    hazvizombowani zvokudya zvakakwana.
  spa-BLM: Si sus hijos se multiplican, es por la espada. Su descendencia no se conformará
    con el pan.
  cac-cac: Vach'chom tzijtum yuninal eb', palta ol cham eb' d'a oval, ma yuj vejel.
  swh-ULB: Ikiwa watoto wake wataongezeka, ni kwa upanga; uzao wake utakuwa na njaa.
  bel-bel: Калі памнажаюцца сыны ягоныя, дык пад меч; і нашчадкі яго не насыцяцца
    хлебам.
  deu-ELBBK: Wenn seine Kinder sich vermehren, so ist es für das Schwert, und seine
    Sprösslinge – sie haben nicht satt Brot.
  mbb-OT: Is lalung he etew, minsan mezakel is menge anak din, is duma kandan, ebpatey
    te tebek etawa vitil.
  mal-2015: അവന്റെ മക്കൾ പെരുകിയാൽ അതു വാളിന്നായിട്ടത്രേ; അവന്റെ സന്തതി അപ്പം തിന്നു
    തൃപ്തരാകയില്ല.
  rmc-rmc: Kajte les ela but čhave, merena andro mariben; a leskre potomken na ela
    so te chal.
  pes-OPV: اگرفرزندانش بسیار شوند شمشیر برای ایشان است، و ذریت او از نان سیر نخواهند
    شد.
  ron-1924: Дакэ аре мулць фий, ый аре пентру сабие ши одраслеле луй дук липсэ де
    пыне.
  ben-OBCV: তাদের সন্তানদের সংখ্যা যতই বেশি হোক না কেন, তাদের পরিণতি তরোয়ালই; তাদের
    সন্তানসন্ততি কখনোই পর্যাপ্ত খাদ্য পাবে না।
  som-som: Carruurtiisu hadday tarmaan, kolleyba waxaa dili doonta seef, Oo carruurtiisuna
    cunto kama dhergi doonaan.
  lat-VUC: 'Si multiplicati fuerint filii ejus, in gladio erunt, et nepotes ejus non
    saturabuntur pane:'
  eng-ASVBT: If his children be multiplied, it is for the sword; And his offspring
    shall not be satisfied with bread.
  ita-1885: Se i suoi figliuoli moltiplicano, ciò è per la spada; E i suoi discendenti
    non saranno satollati di pane.
  eng-LXXUP: 'And if their children be many, they shall be for slaughter: And if they
    grow up, they shall beg.'
  eng-ULB: If his children multiply, it is for the sword; his offspring will never
    have enough food.
  spa-VBL: aunque tengan muchos hijos, experimentarán muertes violentas o morirán
    de hambre.
  fra-_FOB: Si ses enfants se multiplient, c'est pour l'épée; et ses rejetons ne seront
    pas rassasiés de pain.
  mal-mal: അവന്റെ മക്കൾ പെരുകിയാൽ അത് വാളിനായിട്ടത്രേ; അവന്റെ സന്തതി അപ്പം തിന്ന്
    തൃപ്തരാകുകയില്ല.
  urd-GVR: Go us ke bachche muta'addid hoṅ, lekin āḳhirkār wuh talwār kī zad meṅ āeṅge.
    Us kī aulād bhūkī rahegī.
  suz-BL: मेको आन तौ शुश बाक्‍तेक्‍म हना यो, मेकोपुकी तरवारम क्‍योरशा साइक्‍चा पुंइसीनीम।
    मिनु मेको आन चच युइ रूथ्री जचा मताइनीम। अय्‍युब २१:१९
  eng-NOY: If his children be multiplied, it is for the sword; And his offspring shall
    not be satisfied with bread.
  ita-1927: Se ha figli in gran numero son per la spada; la sua progenie non avrà
    pane da saziarsi.
  ckb-ckb: ئەگەر کوڕانی زۆر بوون ئەوا بۆ شمشێرن و نەوەکەشی تێر نان نابن.
  eng-BBE: If his children are increased, it is for the sword; and his offspring have
    not enough bread.
  kan-OKCV: ಅವರ ಮಕ್ಕಳು ಹೆಚ್ಚಿದರೂ ಖಡ್ಗಕ್ಕೆ ಗುರಿಯಾಗುವರು; ಅವರ ಸಂತತಿಯವರಿಗೆ ಆಹಾರದ ಕೊರತೆ
    ಇರುವುದು.
  tam-2017: அவனுடைய மகன்கள் பெருகினால் பட்டயத்திற்கு இரையாவார்கள்; அவனுடைய கர்ப்பப்பிறப்புகள்
    ஆகாரத்தினால் திருப்தியாவதில்லை.
  spa-RV-1909: Si sus hijos fueren multiplicados, serán para el cuchillo; y sus pequeños
    no se hartarán de pan;
  ron-BTF: De s-ar înmulți copiii săi, ar fi pentru sabie; și urmașii lui nu vor fi
    săturați cu pâine.
  eng-WEBP: If his children are multiplied, it is for the sword. His offspring will
    not be satisfied with bread.
  eng-FBV: even if they have many children, they will experience violent deaths or
    die of starvation.
  nld-1939: Krijgt hij veel zonen, ze zijn bestemd voor het zwaard, En zijn kroost
    lijdt gebrek;
  nch-BL: Sinta amo cuajcualme quinpiyaj miyaqui ininconehua, nochi inijuanti miquise
    ipan tatehuilisti o ica mayanti.
  vie-1934: Nếu con cái hắn thêm nhiều, ấy để cho gươm giết; Còn dòng dõi hắn ắt không
    ăn cho no nê được.
  hin-CV: यद्यपि उसके अनेक पुत्र हैं, किंतु उनके लिए तलवार-घात ही निर्धारित है; उसके
    वंश कभी पर्याप्‍त भोजन प्राप्‍त न कर सकेंगे.
  spa-BES: Si sus hijos son mayores, son destinados a morir; y su descendencia no
    será saciado de pan.
  tdx-tdx: Ndra firefire o ana’eo le ho amy fibaray avao; le lia’e tsy ho enen-kaneñe
    o tarira’eo.
  tha-KJV: ถ้าลูกหลานของเขาเพิ่มขึ้น ก็​เพื่อถูกดาบ และลูกหลานของเขาก็หาไม่​พอก​ิน
  por-BR-2018: Se seus filhos se multiplicarem, serão para a espada; e seus descendentes
    não se fartarão de pão;
  deu-ELO: Wenn seine Kinder sich mehren, so ist er für das Schwert, und seine Sprößlinge,
    sie haben nicht satt Brot.
  eng-WYC-2018: If his children be multiplied, they shall be killed with (the) sword;
    and his sons shall not be [ful] filled with bread.
  epo-epo: Se li havos multe da filoj, ili iros sub la glavon; Kaj lia devenantaro
    ne havos sate panon.
  uig-PIN: Uning baliliri kɵpǝysǝ, ⱪiliqlinix üqünla kɵpiyidu; Uning pǝrzǝntlirining
    neni yetixmǝydu.
  beo-beo: Ilia dunu mano bagohame lalelegesa. Be huluane gegesu ganodini medole legei
    ba:mu. Ilia mano da ha:i manu defele hamedafa ba:mu.
  tpi-OTNT: Maski sapos ol dispela man i gat planti pikinini, bai ol birua i kam kilim
    ol pikinini bilong ol i dai. Na ol lain bilong ol, oltaim bai ol i sot long kaikai.
  hau-SA: Kome yawan ’ya’yansa, takobi za tă gama da su; zuriyarsa ba za su taɓa samun
    isashen abinci ba.
  uig-LAT: Uning baliliri köpeyse, qilichlinish üchünla köpiyidu; Uning perzentlirining
    néni yétishmeydu.
  nde-nde: Loba bebanengi njani abantwabakhe, isabelo sabo yinkemba; lenzalo yakhe
    kayisoze lanini izuze ukudla okwaneleyo.
  ton-ton: 'Kapau ʻe fakatokolahiʻi ʻene fānau, ko e meʻa ia ki he heletā: pea ʻe
    ʻikai mākona ʻi he mā ʻa hono hako.'
  ces-1613: Rozmnoží-li se synové jeho, rozmnoží se pod meč, a rodina jeho nenasytí
    se chlebem.
  eng-WMB: If his children are multiplied, it is for the sword. His offspring will
    not be satisfied with bread.
  tam-TCV: அவனுக்கு பிள்ளைகள் அநேகர் இருப்பார்கள், ஆனால் அவர்கள் வாளுக்கு இரையாவார்கள்;
    அவனுடைய சந்ததியினருக்கு ஒருபோதும் போதியளவு உணவு கிடைக்காது.
  ceb-ULB: Kung ang iyang anak modaghan, kini alang sa espada; ang iyang kaliwat dili
    gayod makabaton ug igo nga pagkaon.
  pol-UBG: Jeśli rozmnożą się jego synowie, pójdą pod miecz; a jego potomstwo nie
    nasyci się chlebem.
  urd-GVU: گو اُس کے بچے متعدد ہوں، لیکن آخرکار وہ تلوار کی زد میں آئیں گے۔ اُس کی
    اولاد بھوکی رہے گی۔
  deu-1912: wird er viele Kinder haben, so werden sie des Schwertes sein; und seine
    Nachkömmlinge werden des Brots nicht satt haben.
  kan-2017: ಅವನಿಗೆ ಮಕ್ಕಳು ಹೆಚ್ಚಿದರೆ ಕತ್ತಿಗೆ ತುತ್ತಾಗುವರು, ಅವನ ಸಂತತಿಯವರಿಗೆ ಅನ್ನದ ಕೊರತೆ
    ತಪ್ಪದು.
  yap-yap: Ra mange ba yo’or pifakrad ni pumo’on, machane yad gubin ni yad ra yim’
    ko mael; pifakrad e darir gamangad ko ggan.
  hlt-MCSB: a ca te cunghang hamla a ping pah tih a cadil cahma khaw buh cung uh mahpawh.
  mdy-ETH: ናኣታ ዔያቶኮ ሚርጌቴያ ዖልዚና ጋፓንዳኔ፤ ዜርፃ ዔያቶኮ ሙኡዚ ባይዚ ናይዺንታንዳኔ።
  twi-ASANTE: Sɛ ɔwɔ mma dodoɔ sɛn ara, wɔn hyɛberɛ ne akofena; na nʼasefoɔ rennidi
    mmee da.
  eng-WEBU: If his children are multiplied, it is for the sword. His offspring will
    not be satisfied with bread.
  wal-wal: Eta naati ai keenaa darikkonne, eti olan wuroosona; eta zaretikka miyoobaa
    xayidi namisettoosona.
  spa-PDDPT: Aunque sus hijos se multipliquen, serán para la espada, y sus pequeños
    no tendrán suficiente pan.
  gun-gun: Ha'e kuery ra'y kuery hetave oje'oivy teĩ kyxe pyguarã meme ikuai, hamymino
    kuery voi ndojou retai 'rã ho'u va'erã.
  ilo-ULB: No umado dagiti annakna, maipaay daytoy iti kampilan; saanto pulos a maaddaan
    iti umdas a taraon dagiti annakna.
  kpg-kpg: Holongo digaula gu hagadili nadau dama daane e logo, malaa digaula gaa mmade
    huogodoo i lodo tauwa. Nadau mee e gai e dee dohu loo gi nadau dama.
  uig-ARA: ئۇنىڭ بالىلىرى كۆپەيسە، قىلىچلىنىش ئۈچۈنلا كۆپىيىدۇ؛ ئۇنىڭ پەرزەنتلىرىنىڭ
    نېنى يېتىشمەيدۇ.
  sus-sus: A xa die na wuya, e faxama santidɛgɛma nan na, a xa mamadie faxa kaamɛ
    ra.
  pon-2006: Ele re pahn neitik pwutak tohto, ahpw irail koaros pahn mehla nan mahwen;
    kisin mwenge sohte pahn itarohng neirail seri kan.
  ksd-ksd: Ona ra umana natuna diat a peal, diat ai ra pakat na vinarubu; Ma ra umana
    bul mur tana diat a ki na mulmulum.
  tur-YTC: Çocukları çoğalırsa, kılıç içindir. Soyundan gelenler ekmekle doymayacaklar.
  grc-BRENT: Ἐὰν δἐ πολλοὶ γένωνται οἱ υἱοὶ αὐτῶν, εἰς σφαγὴν ἔσονται· ἐὰν δὲ καὶ
    ἀνδρωθῶσι, προσαιτήσουσιν.
  ind-AYT: Meskipun anak-anaknya bertambah banyak, itu adalah untuk pedang, dan keturunannya
    tidak memiliki cukup makanan.
  nya-nya: Angakhale ana ake achuluke chotani adzaphedwa ndi lupanga ndipo zidzukulu
    zake zidzasowa zakudya.
  hrv-hrv: Ima li sinova mnogo, mač ih čeka, a porod mu neće imat' dosta kruha.
  mps-mps: Te bidi dabego wai puluba hauwa elalubaso me tagalao, te boi bidi dabego
    augwaligo wai bǫų elama, isilagasaibao. Tama augwaligo hani da, tigidali sogo
    nai menia siduaibao.
  tpi-tpi: Maski sapos ol dispela man i gat planti pikinini, bai ol birua i kam kilim
    ol pikinini bilong ol i dai. Na ol lain bilong ol, oltaim bai ol i sot long kaikai.
  dan-1931: Vokser hans Sønner, er det for Sværdet, hans Afkom mættes ikke med Brød;
  vie-OVCB: Dù nó có đông con cái, nhưng con cái nó sẽ chết vì chiến tranh và vì đói
    khát.
  guj-2017: જો તેમનાં સંતાનોની વૃદ્ધિ થાય, તો તે તલવારથી હત્યા થવા માટે છે. અને તેના
    વંશજો ભૂખમરાને કારણે મૃત્યુ પામશે.
  pon-2006A: Ele re pahn neitik pwutak tohto, ahpw irail koaros pahn mehla nan mahwen;
    kisin mwenge sohte pahn itarohng neirail seri kan.
  por-BRBSL: Se seus filhos são multiplicados, é para a espada. Seus descendentes
    não ficarão satisfeitos com o pão.
  cth-cth: a catounnaw a kamphung nakunghai tahloi hanelah doeh ao. A canaw ni vonhlam
    hoi kho a sak awh han.
  twi-twi: Sɛ ɔwɔ mma dodow dɛn ara, wɔn nkrabea ne afoa; na nʼasefo rennidi mmee
    da.
  hlt-hlt: a ca te cunghang hamla a ping pah tih a cadil cahma khaw buh cung uh mahpawh.
  tbz-SIM: Kòò piɛ́ ibí kɛ̀ ì sũ̀ṹ mudoò muù ɔ̃ɔ̃ ì kònnɛ̀, o yɑɑ̀bí ɔ̃ɔ̃ í ndi kɛ́nsɑ̀nnɛ̀.
  msy-2020: Gumazir kaba borir avɨriba ikɨtɨ, apaniba borir kabav mɨsoghtɨ me arɨmɨghiram.
    Egh me zurara dagheba puvatɨgham.
  dop-dop: Ye ɩ piyɑ hukɑɑ, yoou kɑ́ kʋnɑ-wɛ. Pǝyele tɔɣɔnɑɣɑ kɑɑ tɑlɑ pɑ piyɑ piyɑ.
  azb-azb: Nə olsun, övladları çoxalır, Hamısı qılıncdan keçiriləcək, Nəslində doyunca
    çörək tapan olmayacaq.
  eng-DBY: If his children be multiplied, it is for the sword, and his offspring shall
    not be satisfied with bread;
  hin-2017: चाहे उसके बच्चे गिनती में बढ़ भी जाएँ, तो भी तलवार ही के लिये बढ़ेंगे,
    और उसकी सन्तान पेट भर रोटी न खाने पाएगी।
  wol-KYG: Njabootam ne xas, saamar jagoo, te balaa booba duñu lekk ba suur.
  eng-YLT: If his sons multiply — for them [is] a sword. And his offspring [are] not
    satisfied [with] bread.
  eng-WYC-2017: If his children be multiplied, they shall be killed with sword; and
    his sons shall not be [ful] filled with bread.
  eng-WMBB: If his children are multiplied, it is for the sword. His offspring will
    not be satisfied with bread.
  urd-GVH: गो उसके बच्चे मुतअद्दिद हों, लेकिन आख़िरकार वह तलवार की ज़द में आएँगे।
    उस की औलाद भूकी रहेगी।
  rug-rug: Vea soku gua sari nana koburu ba kote mate beto mo pa vinaripera, sari
    tuna si kote mate mo pa inovia.
  gaz-gaz: Ijoolleen isaa akka malee baayʼatan iyyuu goraadeetu isaan eeggata; sanyiin
    isaas waan nyaatee quufu hin qabaatu.
  fra-LSG: S’il a des fils en grand nombre, c’est pour le glaive, Et ses rejetons
    manquent de pain;
  yal-yal: Xa e diine wuya, e faxama yɛngɛn nin, donseen yi dasa e yixɛtɛne ma.
  haw-1868: Ina e hoonuiia kana poe keiki, no ka pahikaua no; A o kana poe mamo, aole
    e maona i ka berena.
  arb-NAV: إِنْ تَكَاثَرَ بَنُوهُ فَلِيَكُونُوا طَعَاماً لِلسَّيْفِ، وَنَسْلُهُ لَا
    يَشْبَعُ خُبْزاً.
  ewe-ewe: Aleke ke viawo sɔ gbɔe hã la, woɖo wo ɖi na yi eye eƒe dzidzimeviwo makpɔ
    nu aɖu aɖi ƒo akpɔ gbeɖe o.
  eng-LEE: If his children be multiplied, it is only for the sword; and his offspring
    will not be satisfied with bread.
  asm-FB: তাৰ পো-নাতি বাঢ়িলে তৰোৱালৰ নিমিত্তেহে বাঢ়ে, আৰু তাৰ সন্তান-সন্ততিয়ে পেট
    ভৰাই খাবলৈ নাপায়।
  sus-A: عَ شَ دِيٍ نَ وُيَ، عٍ قَشَمَ سَنتِدّفّمَ نَن نَ، عَ شَ مَمَدِيٍ قَشَ كَامّ
    رَ.
  fra-SBL: Si ses enfants se multiplient, c'est pour l'épée. Sa progéniture ne se
    contentera pas de pain.
  hbo-hbo: אִם־יִרְבּ֣וּ בָנָ֣יו לְמֹו־חָ֑רֶב וְ֝צֶאֱצָאָ֗יו לֹ֣א יִשְׂבְּעוּ־לָֽחֶם׃
  kik-kik: O na ciana ciake ciaingĩha atĩa, ciathĩrĩirio rũhiũ rwa njora; rũciaro
    rwake rũtikoona irio cia kũrũigana.
  fra-NCL: S’il a des fils en grand nombre, c’est pour le glaive ; ses rejetons ne
    seront pas rassasiés de pain.
  cek-AK: anih ih caanawk loe pop o parai cadoeh, sumsen hoi hum han ih ni oh o; anih
    ih caa patoeng kaminawk doeh caaknaek kakhawt ah tawn o mak ai.
  cuk-cuk: Ar dule-isgana mimmigan-ichesur-nika-inigwele, amba es-suidgi burgwemaloed,
    a-e-mimmigandi, ukudmaada gudii gudmaloed.
  uig-CYR: Униң балилири көпәйсә, қиличлиниш үчүнла көпийиду; Униң пәрзәнтлириниң
    нени йетишмәйду.
  tel-2017: వారి పిల్లలు సంఖ్యలో విస్తరిస్తే అది కత్తివాత కూలడానికే గదా. వారి సంతానానికి
    చాలినంత ఆహారం దొరకదు.
  hat-BSA: Malgre fis li yo anpil, yo destine pou nepe. Konsa, desandan li yo ap toujou
    manke pen.
  kos-kos: Finne pus wen natulos, A elos nukewa ac fah anwukla ke mweun; Pacl nukewa
    ac sufalla mwe mongo nun tulik natulos.
  hbo-WLC: אִם־יִרְבּ֣וּ בָנָ֣יו לְמוֹ־חָ֑רֶב וְ֝צֶאֱצָאָ֗יו לֹ֣א יִשְׂבְּעוּ־לָֽחֶם׃
  ibo-ibo: Nʼagbanyeghị ọnụọgụgụ ụmụ ya, oke ha bụ mma agha; ụmụ ya agaghị enwe ihe
    oriri ga-ezuru ha.
  ory-ory: ଯେବେ ତାହାର ସନ୍ତାନଗଣ ବୃଦ୍ଧି ପାଆନ୍ତି, ତେବେ ଖଡ୍ଗ ନିମନ୍ତେ ଓ ତାହାର ସନ୍ତାନସନ୍ତତି
    ଭକ୍ଷ୍ୟରେ ତୃପ୍ତ ହେବେ ନାହିଁ।
  chk-chk: Ikamwo a wor chomong nöün, repwe chök mäla lon maun, nge mwirimwirin kana
    esap naf ener mongö.
  rop-rop: Olabat gin abum detmatj biginini, bat olabat garra jidanbat hanggriwan
    en detlot biginini garra daidaibat brabli krulbalawei langa wo.
  ukr-1871: Як прибудуть йому сини, то хиба під меч, а потомки його не наситяться
    хлїбом.
  deu-1951: Wenn seine Kinder sich mehren, so ist's für das Schwert, und seine Nachkommenschaft
    hat nicht Brot genug.
  eng-JPS: If his children be multiplied, it is for the sword; and his offspring shall
    not have bread enough.
  srp-1865: Ako mu se množe sinovi, množe se za maè, i natražje njegovo neæe se nasititi
    hljeba.
  lug-lug: Abaana be ne bwe baba bangi batya, enkomerero yaabwe kitala; ezzadde lye
    teririfuna byakulya bibamala.
  heb-heb: אם ירבו בניו למו חרב וצאצאיו לא ישבעו לחם׃
  ben-IRV: যদি তার সন্তানেরা বৃদ্ধি পায়, তবে তা তলোয়ারের জন্য; তার সন্তানসন্ততি
    কখনও যথেষ্ট পরিমাণে খাবার পাবে না।
  pan-pan: ਜੇਕਰ ਉਹ ਦੇ ਪੁੱਤਰ ਬਹੁਤੇ ਹੋ ਜਾਣ ਤਾਂ ਵੀ ਤਲਵਾਰ ਉਹਨਾਂ ਦਾ ਹਿੱਸਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ
    ਅੰਸ ਰੋਟੀ ਨਾਲ ਨਾ ਰੱਜੇਗੀ।
  mya-JVB: သူ ၏သားသမီး များပြား သော်လည်း ထား စာ ဖြစ်ကြ၏။ မွတ်သိပ် ခြင်းကိုလည်း ခံရကြ၏။
  hmo-hmo: Ia be sedira mai ena natuna tau momo, to idia ibounai be tuari lalonai
    do idia mase. Iena natudia edia aniani be hegeregere lasi, do idia hitolo noho
    nega ibounai.
  urd-urd: अगर उसके बच्चे बहुत हो जाएँ तो वह तलवार के लिए हैं, और उसकी औलाद रोटी से
    सेर न होगी।
  rus-SYN: Если умножаются сыновья его, то под меч; и потомки его не насытятся хлебом.
  bqc-SIM: Baa tó aà nɛ́ↄ dasi, wa ń dɛdɛ ń fɛ̃ndaoɛ, blɛ ali mↄ́ aà buiↄwao.
  tcz-CHONGTHU: Chate tamtah nei maithei unte, ahinlah achateu chu gal kidouna ahiloule
    an ngolla thidiu ahi.
  mar-mar: त्यास खूप मुले असतील परंतु त्याची मुले तलवारीने मरतील, दुष्ट मनुष्याच्या
    मुलांना पुरेसे खायला मिळणार नाही.
  qub-qub: Wamrancuna aypalla cashpanpis llapanmi wañonga guërracho, man'chäga micunanpaj
    imatapis mana tarishpan.
  hat-hat: Yo te mèt gen anpil pitit gason, yo tout ap mouri nan lagè. Pitit yo p'ap
    janm gen kont manje pou yo manje.
  eng-BSB: Though his sons are many, they are destined for the sword; and his offspring
    will never have enough food.
  eng-WEBPB: If his children are multiplied, it is for the sword. His offspring will
    not be satisfied with bread.
  kbq-kbq: Ana rama'a mofavrea antegahazanagi, ana mofavre naga'zmia hapi zamahege,
    zamagaku hu'za frige hugahaze.
  nhe-BL: Intla ax cuajcualme quinpiyaj miyac ininconehua, nochi inijuanti miquise
    ipan tlatehuijcayotl o ica mayantli.
  gub-BL: Wana'yr ima'uhez putar wà nehe. Aze heta tetea'u wana'yr wà, Nezewe rehe
    we umàno putar zeàmàtyry'ymawhu pe wà nehe.
  eng-DRA: If his sons be multiplied, they shall be for the sword, and his grandsons
    shall not be filled with bread.
