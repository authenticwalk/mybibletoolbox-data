verse: JOB.027.007
translations:
  mal-C: “എന്റെ ശത്രു ദുഷ്ടരെപ്പോലെയും എന്റെ എതിരാളി നീതികെട്ടവരെപ്പോലെയുമിരിക്കട്ടെ!
  deu-TKW: Als Schuldiger muß mein Feind erscheinen, und mein Widersacher als der
    Ungerechte.
  lin-lin: Tika ete bayini na ngai bazala lokola bato mabe, mpe banguna na ngai, lokola
    bato bazangi bosembo !
  eng-LSV: My enemy is as the wicked, || And my withstander as the perverse.
  eng-GNV: Mine enemie shall be as the wicked, and he that riseth against me, as the
    vnrighteous.
  eng-WEBSTER: Let my enemy be as the wicked, and he that riseth up against me as
    the unrighteous.
  nhw-BL: “Nochi nocualancaitacahua ma quiselica nopa tlatzacuiltilistli catli quinamiqui
    para amo cuajcualme.
  swh-ONEN: “Watesi wangu wawe kama waovu, nao adui zangu wawe kama wasio haki!
  bba-bba: Gusunɔ u de tɔn kɔ̃son kɔkɔrɔ yu nɛn yibɛrɛbɑ deemɑ, be, be bɑ mɑn seesimɔ
    mi.
  eng-KJVCPB: Let mine enemy be as the wicked, And he that riseth up against me as
    the unrighteous.
  luo-luo: “Mad wasika duto mapiem koda, yud kum mana ka joricho!
  meu-meu: Inaigu na kara dika taudia heḡereḡeredia ai bainela, bona e inai henigumu
    tauna na kara gageva-gageva taudia heḡereḡeredia ai bainela.
  npi-ULB: मेरो शत्रु एक जना दुष्‍ट मानिसझैं होस् । जो मेरो विरुद्धमा खडा हुन्‍छ,
    ऊ एक जना अधर्मी मानिसझैं होस् ।
  yor-yor: “Kí ọ̀tá mi kí ó dàbí ènìyàn búburú, àti ẹni tí ń dìde sí mi kí ó dàbí
    ẹni aláìṣòdodo.
  pes-OPCB: دشمنان من که با من مخالفت می‌کنند مانند بدکاران و خطاکاران مجازات خواهند
    شد.
  tgl-ULB: Hayaang ang aking kaaway ay maging tulad ng isang masamang tao; hayaang
    ang lumalaban sa akin ay maging tulad ng isang makasalanang tao.
  hui-hui: Agali maru i̱la waitigi halu karu nde Ngode Datagaliwabehanda pani mialu
    bo wahelo hameledo. Mana tigabi nabiaga karu pani mialu bagadagua dege mege biaga
    urunibi pani mialu belo hameledo.
  mya-mya: ငါ့ရန်သူသည် ဆိုးသောသူကဲ့သို့၎င်း၊ ငါ့တဘက်၌ ထသောသူသည် မဖြောင့်မတ်သော သူကဲ့သို့၎င်း
    ဖြစ်ပါစေသော။
  bod-N: བདག་གི་དགྲ་ནི་མི་ངན་བཞིན་གྱུར་ཅིག ། བདག་ལ་རྒོལ་མཁན་སྡིག་སྤྱོད་བཞིན་གྱུར་ཅིག
    །
  sna-sna: “Vavengi vangu ngavaite savakaipa, navadzivisi vangu savasakarurama!
  spa-BLM: “Que mi enemigo sea como el malvado. Que el que se levante contra mí sea
    como los injustos.
  cac-cac: Masanil eb' ayoch ajc'olal d'ayin, jaocab' yaelal d'a yib'an̈ eb', icha
    yaelal sjavi d'a yib'an̈ eb' chuc.
  swh-ULB: Adui yangu na awe kama mwovu; anayeinuka kunyume changu na awe kama asiye
    haki.
  bel-bel: Вораг мой будзе, як бязбожнік, і паўсталы супроць мяне, як беззаконьнік.
  deu-ELBBK: Mein Feind sei wie der Gottlose, und der gegen mich auftritt, wie der
    Ungerechte.
  mbb-OT: “Deyzey ke edsilutan te Megbevayà is mibpekigkuntada kedì te silut he ereg
    he idsilut te lalung he menge etew.
  mal-2015: എന്റെ ശത്രു ദുഷ്ടനെപ്പോലെയും എന്റെ എതിരാളി നീതികെട്ടവനെപ്പോലെയും ആകട്ടെ.
  rmc-rmc: Miro ňeprijaťeľis mi el mardo sar o bijedevleskro a oda, ko pre ma džal,
    avke sar o nalačho manuš!
  pes-OPV: دشمن من مثل شریر باشد، و مقاومت کنندگانم مثل خطاکاران.
  ron-1924: Врэжмашул меу сэ фие ка чел рэу ши потривникул меу, ка чел нелеӂюит!
  ben-OBCV: “আমার শত্রু দুষ্টের মতো হোক, আমার বিপক্ষ অধার্মিকের মতো হোক।
  som-som: Cadowgaygu sida sharrow ha noqdo, Oo kii igu kacaana sida mid xaqdaran
    ha noqdo.
  lat-VUC: Sit ut impius, inimicus meus, et adversarius meus quasi iniquus.
  eng-ASVBT: Let mine enemy be as the wicked, And let him that riseth up against me
    be as the unrighteous.
  ita-1885: Il mio nemico sia come l'empio, E chi si leva contro a me come il perverso.
  eng-LXXUP: Nay rather, but let mine enemies be as the overthrow of the ungodly,
    And they that rise up against me, as the destruction of transgressors.
  eng-ULB: Let my enemy be like a wicked man; let him who rises up against me be like
    an unrighteous man.
  spa-VBL: “Que mi enemigo se vuelva como los malvados; que los que se oponen a mí
    se vuelvan como los que hacen el mal.
  fra-_FOB: Que mon ennemi soit comme le méchant, et mon adversaire comme l'injuste!
  mal-mal: എന്റെ ശത്രു ദുഷ്ടനെപ്പോലെയും എന്റെ എതിരാളി നീതികെട്ടവനെപ്പോലെയും ആകട്ടെ.
  urd-GVR: Allāh kare ki mere dushman ke sāth wuhī sulūk kiyā jāe jo bedīnoṅ ke sāth
    kiyā jāegā, ki mere muḳhālif kā wuh anjām ho jo badkāroṅ ko pesh āegā.
  suz-BL: आं जोरी सत्रु परमप्रभु यावे आ अरेशो मटीब खोदेंशो दुम्‍मल। आं कली मदाक्‍बपुकी
    ठीक मपाइब खोदेंशो दुम्‍मल।
  eng-NOY: May mine enemy be as the wicked, And he that riseth up against me as the
    unrighteous!
  ita-1927: Sia trattato da malvagio il mio nemico e da perverso chi si leva contro
    di me!
  ckb-ckb: «با دوژمنم وەک بەدکار بێت و بەرهەڵستکارم وەک زۆردار بێت.
  eng-BBE: Let my hater be like the evil man, and let him who comes against me be
    as the sinner.
  kan-OKCV: “ನನ್ನ ಶತ್ರು ದುಷ್ಟನ ಹಾಗಿರಲಿ; ನನ್ನ ವಿರುದ್ಧ ಏಳುವವನು ಅನ್ಯಾಯವಂತನ ಹಾಗಿರಲಿ.
  tam-2017: என் பகைவன் ஆகாதவனைப்போலவும், எனக்கு விரோதமாக எழும்புகிறவன் அக்கிரமக்காரனைப்போலவும்
    இருப்பானாக.
  spa-RV-1909: Sea como el impío mi enemigo, y como el inicuo mi adversario.
  ron-BTF: Să fie dușmanul meu ca cel stricat și cel ce se ridică împotriva mea ca
    cel nedrept.
  eng-WEBP: “Let my enemy be as the wicked. Let him who rises up against me be as
    the unrighteous.
  eng-FBV: May my enemy become like the wicked; may those who oppose me become like
    those who do evil.
  nld-1939: Moge het mijn vijand vergaan als den boze, Mijn hater als den goddeloze!
  nch-BL: “Nochi nocualancaitacahua ma quiselica nopa tatzacuiltili cati quinamiqui
    para amo cuajcualme.
  vie-1934: Ước gì cừu địch tôi bị xử như kẻ ác, Và kẻ dấy lên nghịch cùng tôi bị
    cầm như kẻ trái lẽ công bình.
  hin-CV: “मेरा शत्रु दुष्ट-समान हो, मेरा विरोधी अन्यायी-समान हो.
  spa-BES: Sea mi enemigo como el hombre malo, y el que viene contra mí, sea como
    el pecador.
  tdx-tdx: Ee te hanahake o tsereheñeo o malaiñe ahikoo, naho ho hambañe ami’ty tsivokatse
    ty mitroatse amako.
  tha-KJV: ขอให้​ศัตรู​ของข้าเป็นเหมือนคนชั่ว และขอให้​ผู้​ที่​ลุ​กขึ้นต่อสู้ข้าเป็นเหมือนคนอธรรม
  por-BR-2018: Seja meu inimigo como o perverso, e o que se levantar contra mim como
    o injusto.
  deu-ELO: Mein Feind sei wie der Gesetzlose, und der wider mich auftritt wie der
    Ungerechte.
  eng-WYC-2018: As my wicked enemy doeth; (and) mine adversary is as (the) wicked.
  epo-epo: Mia malamiko estu rigardata kiel malvirtulo, Kaj mia kontraŭulo kiel malpiulo.
  uig-PIN: Mening düxminim rǝzillǝrgǝ ohxax bolsun, Manga ⱪarxi qiⱪⱪanlar ⱨǝⱪⱪaniysiz
    dǝp ⱪaralsun.
  beo-beo: Dunu huluane amo da nama diwaneya udidisa, amola nama gegesa. Ilia da moloi
    hame dunu amola wadela:i hamosu dunu ilia se dabe iasu defele lamu da defea.
  tpi-OTNT: “Mi laik bai God i mekim save long ol man i birua long mi. Em i ken mekim
    wankain pasin long ol, olsem em i save mekim long ol man bilong mekim pasin nogut.
  hau-SA: “Bari maƙiyana su zama kamar mugaye, masu gāba da ni kuma su zama kamar
    marasa adalci.
  uig-LAT: Méning düshminim rezillerge oxshash bolsun, Manga qarshi chiqqanlar heqqaniysiz
    dep qaralsun.
  nde-nde: Sengathi izitha zami zingaba njengababi, abaxabana lami babe njengabangaqondanga!
  ton-ton: “Tuku ke tatau hoku fili mo e angahala, mo ia ʻoku angatuʻu kiate au ke
    tatau mo e taʻemāʻoniʻoni.
  ces-1613: Bude jako bezbožník nepřítel můj, a povstávající proti mně jako nešlechetník.
  eng-WMB: “Let my enemy be as the wicked. Let him who rises up against me be as the
    unrighteous.
  tam-TCV: “என் பகைவர் கொடியவர்களைப்போல் இருக்கட்டும், என் விரோதி அநீதியுள்ளவர்களைப்போல்
    இருக்கட்டும்.
  ceb-ULB: Himoa ang akong mga kaaway nga sama sa daotang tawo; himoa nga kadtong
    mibarog batok kanako mahimong sama sa tawong dili matarong.
  pol-UBG: Niech mój wróg będzie jak niegodziwiec, a ten, który powstaje przeciwko
    mnie, jak niesprawiedliwy.
  urd-GVU: اللہ کرے کہ میرے دشمن کے ساتھ وہی سلوک کیا جائے جو بےدینوں کے ساتھ کیا
    جائے گا، کہ میرے مخالف کا وہ انجام ہو جو بدکاروں کو پیش آئے گا۔
  deu-1912: Aber mein Feind müsse erfunden werden als ein Gottloser, und der sich
    wider mich auflehnt, als ein Ungerechter.
  kan-2017: ನನ್ನ ಹಗೆಗೆ ದುಷ್ಟನ ಗತಿಯಾಗಲಿ, ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಎದ್ದವನು ಅ ನೀತಿವಂತನ ಗತಿಯನ್ನು
    ಕಾಣಲಿ!
  yap-yap: Mang e yigi urngin e pi’in yad be togopluw ngog ma yad be cham ngog, min
    gechig nagrad ni bod e pi’in kireb, ni pi’in nde mat’aw.
  hlt-MCSB: Ka thunkha te a halang bangla, kai aka tlai thil khaw a boethae bangla
    om saeh.
  mdy-ETH: «ታና ዒፃ ዓሶና ማካ ዓሳኣ ቢያ ጌኔ ዓሲና ዔኤቢ ዋይዚ ዒፃ ዓሲጉዲ ዔያቶም ዓጊንታ ሜቶ ዔኮንጎ።
  twi-ASANTE: “Ma mʼatamfoɔ nyɛ sɛ amumuyɛfoɔ, na wɔn a wɔkyiri me nyɛ sɛ atorofoɔ.
  eng-WEBU: “Let my enemy be as the wicked. Let him who rises up against me be as
    the unrighteous.
  wal-wal: “Ta morkketinne tanaara eqettiyaageeti ubbai iitanne mooranchcha asaadan
    qaxxayettona.
  spa-PDDPT: Sea mi enemigo como el perverso y mi oponente como el injusto.
  gun-gun: — Xerovaigua kuery topa heko vai va'e rami, xerovai opu'ã va'e kuery ma
    ha'eve'ỹa rami ikuai va'e rami topa.
  ilo-ULB: Agbalin koma ti kabusorko a kas iti nadangkes a tao; agbalin koma a kas
    iti saan a nalinteg a tao ti tumakder a maibusor kaniak.
  kpg-kpg: “Digau ala e hai baahi mai gi di au e kae di hagaduadua gadoo be digau
    huaidu, mo digau hagalee e donu.
  uig-ARA: مېنىڭ دۈشمىنىم رەزىللەرگە ئوخشاش بولسۇن، ماڭا قارشى چىققانلار ھەققانىيسىز
    دەپ قارالسۇن.
  sus-sus: «N yaxui xa suxu alɔ mixi ɲaaxi, n gerefa xa suxu alɔ tinxintare.
  pon-2006: Irail kan koaros me uhwong ie en ale lokolok duwehte me suwed akan, me
    sohte pwung kan.
  ksd-ksd: Boina ba kaugu ebar na da ra tena varpiam, Ma nina i tut ure iau, boina
    ba na da ra bilak na tutana.
  tur-YTC: “Düşmanım kötüler gibi olsun. Bana karşı ayaklanan, haksızlar gibi olsun.
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ εἴησαν οἱ ἐχθροί μου ὥσπερ ἡ καταστροφὴ τῶν ἀσεβῶν, καὶ
    οἱ ἐπʼ ἐμὲ ἐπανιστάμενοι, ὥσπερ ἡ ἀπώλεια τῶν παρανόμων.
  ind-AYT: Biarlah musuhku menjadi seperti orang fasik, dan dia yang bangkit melawan
    aku menjadi seperti orang tidak benar.
  nya-nya: “Mdani wanga akhale ngati woyipa, wondiwukira akhale ngati munthu wosalungama!
  hrv-hrv: Neka mi dušmana kob opakog snađe, a mog protivnika udes bezbožnikov!
  mps-mps: “Eno homugo bidi dabe ena dali boi bidi homu ebo bidi dabe dene momaina
    homu ebao. Agai deli kolesaga naga augwali tigide emainao, te dwai kolesaga ebo
    bidi dabede ebo tiwai.
  tpi-tpi: “Mi laik bai God i mekim save long ol man i birua long mi. Em i ken mekim
    wankain pasin long ol, olsem em i save mekim long ol man bilong mekim pasin nogut.
  dan-1931: Som den gudløse gå det min Fjende, min Modstander som den lovløse!
  vie-OVCB: Ước gì thù nghịch tôi giống như kẻ gian ác, người chống đối tôi như kẻ
    bất nghĩa.
  guj-2017: મારા શત્રુને દુષ્ટની જેમ; મારી વિરુદ્ધ ઊઠનારને અન્યાયીની જેમ થાઓ.
  pon-2006A: Irail kan koaros me uhwong ie en ale lokolok duwehte me suwed akan, me
    sohte pwung kan.
  por-BRBSL: “Que meu inimigo seja como o maligno. Que aquele que se levantar contra
    mim seja como o iníquo.
  cth-cth: Ka taran hah tamikathout patetlah awm awh naseh. Kai na taranlahoi ka kangdout
    e hah tami kalan hoeh lah awm awh naseh.
  twi-twi: “Ma mʼatamfo nyɛ sɛ amumɔyɛfo, na wɔn a wokyi me nyɛ sɛ atorofo.
  hlt-hlt: Ka thunkha te a halang bangla, kai aka tlai thil khaw a boethae bangla
    om saeh.
  tbz-SIM: N dootitɔù dɛ̀ɛ ò dɔ̀ɔ̀ dɛ̀ ɔ̃ɔ̃ dɔɔ̀mɛ̀ bɛyɛibɛ, tìì ɔ̃ɔ̃ tuɔ̀kɛní wèè
    cɑ̀ɑ̀rɛ̀ tiì tuɔkɛní n dootitɔù.
  msy-2020: “Kɨ kamaghɨn ifonge, God ivezir kuram nan apanibar anɨngam. An arazir
    kurabagh amir gumazamizibar mɨrara me damu.
  dop-dop: Pǝ́ pǝsɩ mɑ kolontu kɛ ɩsɑɣɑʋ, nɑ pǝ́ pǝsɩ mɑ tɔɔ kʋllʋ kɛ wei ɩ fɛɩnɑ
    tɑmpɑnɑ tɔ.
  azb-azb: Qoy düşmən pis adamların gününə düşsün, Haqsız adamlara nə edilirsə, əleyhdarlarıma
    da elə edilsin.
  eng-DBY: Let mine enemy be as the wicked, and he that riseth up against me as the
    unrighteous.
  hin-2017: “मेरा शत्रु दुष्टों के समान, और जो मेरे विरुद्ध उठता है वह कुटिलों के
    तुल्य ठहरे।
  wol-KYG: Yal na noon bokk ak ku bon demin, ku may fexeel bokk ak kàccoor ag muj.
  eng-YLT: As the wicked is my enemy, And my withstander as the perverse.
  eng-WYC-2017: As my wicked enemy doeth; mine adversary is as wicked.
  eng-WMBB: “Let my enemy be as the wicked. Let him who rises up against me be as
    the unrighteous.
  urd-GVH: अल्लाह करे कि मेरे दुश्मन के साथ वही सुलूक किया जाए जो बेदीनों के साथ किया
    जाएगा, कि मेरे मुख़ालिफ़ का वह अंजाम हो जो बदकारों को पेश आएगा।
  rug-rug: Sari qua kana si madi gua ari na tie kaleadi, saripu raza au si madi gua
    arini pu lopu tavetia sa tinoṉoto.
  gaz-gaz: “Diinni koo akka nama hamaa, mormituun koo akka nama jalʼaa haa taʼu!
  fra-LSG: Que mon ennemi soit comme le méchant, Et mon adversaire comme l’impie!
  yal-yal: “N yaxun nan lan a yatɛ ɲaxuden na, naxan kelima n xili ma, na xa yatɛ
    tinxintaren na!
  haw-1868: E hoohalikeia kuu enemi me ka mea hewa, A o ka mea ku e mai ia'u me he
    mea pono ole la.
  arb-NAV: لِيَكُنْ عَدُوِّي نَظِيرَ الشِّرِّيرِ، وَمُقَاوِمِي كَالْفَاجِرِ،
  ewe-ewe: “Nye futɔwo nenɔ abe ame vɔ̃ɖiwo ene eye nye ketɔwo abe ame madzɔmadzɔwo
    ene!
  eng-LEE: Like the wicked is [therefore] my enemy, and he that riseth up against
    me like a wrong-doer.
  asm-FB: মোৰ শত্ৰূ দুৰ্জনৰ দৰে হওক, আৰু মোৰ বিৰুদ্ধে উঠা জন অধৰ্মি দৰে হওক।
  sus-A: «ﭑ يَشُي شَ سُشُ عَلْ مِشِ حَاشِ، ﭑ فٍرٍقَ شَ سُشُ عَلْ تِنشِنتَرٍ.
  fra-SBL: « Que mon ennemi soit comme les méchants. Que celui qui se lève contre
    moi soit comme un injuste.
  hbo-hbo: יְהִ֣י כְ֭רָשָׁע אֹ֣יְבִ֑י וּמִתְקֹומְמִ֥י כְעַוָּֽל׃
  kik-kik: “Thũ ciakwa irogĩtuĩka ta arĩa aaganu, arĩa marĩ muku na niĩ marotuĩka
    ta arĩa matarĩ kĩhooto!
  fra-NCL: Que mon ennemi soit traité comme le méchant ! Que mon adversaire ait le
    sort de l’impie !
  cek-AK: Ka misanawk loe kasae kami ah om o nasoe loe, kai tuk han angthawk kaminawk
    loe katoeng ai kami ah om o nasoe.
  cuk-cuk: ”Bab-Dummad, dule-isganamaryobi an-isdarmalad be obeloge. Dule-inniki-nanasurmaladyobi
    an-isdarmalad be obeloge.
  uig-CYR: Мениң дүшминим рәзилләргә охшаш болсун, Маңа қарши чиққанлар һәққанийсиз
    дәп қаралсун.
  tel-2017: నాకు శత్రువులు దుష్టులుగా కనబడతారు గాక. నన్నెదిరించేవారు నీతి లేని వారుగా
    కనబడతారు గాక.
  hat-BSA: “Kite lènmi m kapab tankou mechan a. Kite sila ki leve kont mwen, san jistis.
  kos-kos: “Lela tuh mwet nukewa su lainyu ac lokoalok nu sik uh In kaiyuk oana mwet
    ma koluk ac sesuwos moul la uh.
  hbo-WLC: יְהִ֣י כְ֭רָשָׁע אֹ֣יְבִ֑י וּמִתְקוֹמְמִ֥י כְעַוָּֽל׃
  ibo-ibo: “Ka ndị iro m dịrị ka ndị ajọ omume, ka ndị na-ebili imegide m dịrị ka
    ndị na-emebi iwu.
  ory-ory: ମୋହର ଶତ୍ରୁ ଦୁଷ୍ଟର ପରି ହେଉ ଓ ମୋʼ ପ୍ରତିକୂଳରେ ଉଠିବା ଲୋକ ଅଧାର୍ମିକ ତୁଲ୍ୟ ହେଉ।
  chk-chk: Amwo ewe chon oputaei epwe wewe ngeni eman aramasangau, nge ätewe mi ü
    ngeniei epwe wewe ngeni eman chon pwüngingau.
  rop-rop: “Ai garra prei blanga ol main enamimob garra ardimbat seimwei du, jis laik
    detlot nogudwan pipul.
  ukr-1871: Ворог мій буде менї, як безбожник, а той, що встає проти мене, як беззаконник.
  deu-1951: mein Feind aber müsse verurteilt werden und meine Widersacher Unrecht
    haben.
  eng-JPS: Let mine enemy be as the wicked, and let him that riseth up against me
    be as the unrighteous.
  srp-1865: Neprijatelj moj biæe kao bezbožnik, i koji ustaje na me, kao bezakonik.
  lug-lug: “Abalabe bange babeere ng’abakozi b’ebibi, n’abo abangolokokerako babeere
    ng’abatali batuukirivu!
  heb-heb: יהי כרשע איבי ומתקוממי כעול׃
  ben-IRV: আমার শত্রুরা পাপীদের মত হোক; যারা আমার বিরুদ্ধে ওঠে, তারা অধার্মিকদের মত
    হোক।
  pan-pan: “ਮੇਰਾ ਵੈਰੀ ਦੁਸ਼ਟ ਵਾਂਗੂੰ, ਅਤੇ ਮੇਰਾ ਵਿਰੋਧੀ ਬੁਰਿਆਰ ਵਾਂਗੂੰ ਹੋਵੇ।
  mya-JVB: ငါ့ ရန်သူ သည် ဆိုး သောသူကဲ့သို့ ၎င်း ၊ ငါ့ တစ်ဘက်၌ ထ သောသူသည် မ ဖြောင့်မတ်သော
    သူကဲ့သို့ ၎င်း ဖြစ် ပါစေသော။
  hmo-hmo: “Lau ura lau idia hadikaia gwauraia taudia, bona lau idia heatu henia taudia,
    be Dirava ese, kara dika bona kara kerere taudia hegeregerena, edia davana do
    ia henia.
  urd-urd: “मेरा दुश्मन शरीरों की तरह हो, और मेरे ख़िलाफ़ उठने वाला नारास्तों की तरह।
  rus-SYN: Враг мой будет, как нечестивец, и восстающий на меня, как беззаконник.
  bqc-SIM: Lua to gbɛ̃́ pↄ́ íbɛlɛsɛ̀manↄ gↄ̃ lán gbɛ̃vãiwa, aà to gbɛ̃́ pↄ́ fɛ̀lɛmanↄ
    gↄ̃ lán faasaidewa.
  tcz-CHONGTHU: Kamelma pachu migiloupa bangin kigim bolhen, kamelma te jong miphalou
    ho tobang hiuhen.
  mar-mar: माझे शत्रू दुष्टासारखे होवो, अनितीमान मनुष्यासारखे ते माझ्यावर उठो.
  qub-qub: «¡Pipis nogapa conträ ricacoj cajtaga chayachun fiyu runacunata chayashanno,
    mana allita rurajcunata chayashanno!
  hat-hat: Se pou tout moun ki pa vle wè m' yo sibi menm sò ak mechan yo. Se pou lènmi
    m' yo gen menm sò ak moun ki pa mache dwat yo.
  eng-BSB: May my enemy be like the wicked and my opponent like the unjust.
  eng-WEBPB: “Let my enemy be as the wicked. Let him who rises up against me be as
    the unrighteous.
  kbq-kbq: Nagri'ma ha'ma renenantaza vahera, kefo avu'ava'zama nehaza vahe'ma Anumzamo'ma
    zamazeri havizama nehiaza huno zamazeri haviza nehuno, nagri'ma zamefi hunenamiza
    vahera, kumi'ma nehaza vahe'ma zamazeri havizama nehiaza huno zamazeri haviza
    hugahie.
  nhe-BL: “Nochi nocualancaitacahua ma quiselica nopa tlatzacuiltilistli tlen quinamiqui
    para ax cuajcualme.
  gub-BL: Hekatu 'ymaw imume'u har paw wà, Heàmàtyry'ymar paw wà, Tuwe Tupàn uzepyk
    wanehe ikatu 'ym ma'e ài nehe, iaiw ma'e ài nehe.
  eng-DRA: Let my enemy be as the ungodly, and my adversary as the wicked one.
