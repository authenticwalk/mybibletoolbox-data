verse: JOB.027.004
translations:
  mal-C: എന്റെ അധരങ്ങൾ നീതികേടു സംസാരിക്കുകയില്ല; എന്റെ നാവു വഞ്ചന ഉച്ചരിക്കയുമില്ല.
  deu-TKW: nein. meine Lippen reden kein Unrecht, und meine Zunge sinnt nicht auf
    Betrug!
  lin-lin: bibebu na ngai ekoloba mabe te, mpe lolemo na ngai ekobimisa lokuta te.
  eng-LSV: My lips do not speak perverseness, || And my tongue does not utter deceit.
  eng-GNV: My lips surely shall speake no wickednesse, and my tongue shall vtter no
    deceite.
  eng-WEBSTER: My lips shall not speak wickedness, nor my tongue utter deceit.
  nhw-BL: amo niquijtos catli amo cuali, niyon amo niistlacatis.
  swh-ONEN: midomo yangu haitanena uovu, wala ulimi wangu hautatamka udanganyifu.
  bba-bba: nɑ ǹ weesu mɔ̀.
  eng-KJVCPB: My lips shall not speak wickedness, Nor my tongue utter deceit.
  luo-luo: to dhoga ok nowach gimoro marach, kendo lewa ok nowach miriambo.
  meu-meu: Lau udugu bibinadia na koikoi herevadia basie gwaurai, bona malagu na koikoi
    daladia basine herevalai.
  npi-ULB: मेरो ओठले दुष्‍ट कुरा बोल्नेछैन, न त मेरो जिब्रोले छलको कुरा बोल्नेछ ।
  yor-yor: Ètè mi kì yóò sọ̀rọ̀ èké, bẹ́ẹ̀ ni ahọ́n mi kì yóò sọ̀rọ̀ ẹ̀tàn.
  pes-OPCB: حرف نادرست از دهانم خارج نشود و با زبانم دروغی نگویم.
  tgl-ULB: tunay nga hindi magsasalita ng hindi matuwid ang aking mga labi, ni magsasalita
    ng panlilinlang ang aking dila.
  hui-hui: i̱na bi kobi i̱naga ne harigaha howa ke̱ holenebi mbira nalole kogoni.
  mya-mya: တခါမျှအဓမ္မစကားကို ငါ့နှုတ်မမြွက်။ လှည့်စားသော စကားကို ငါ့လျှာဖြင့် ငါမပြောဘဲနေမည်။
  bod-N: བདག་གི་མཆུ་ཡིས་ཚིག་ངན་སྨྲ་མི་བྱ། ། བདག་གི་ལྕེ་ཡིས་རྫུན་གཏམ་གླེང་མི་བྱ། །
  sna-sna: miromo yangu haingatauri zvakashata, uye rurimi rwangu harungatauri nokunyengera.
  spa-BLM: ciertamente mis labios no hablarán injusticia, ni mi lengua proferirá engaños.
  cac-cac: '@see-verse:JOB.027.003'
  swh-ULB: Hakika midomo yangu haitanena uovu, wala ulimi wangu kunena uongo.
  bel-bel: ня скажуць вусны мае няпраўды, і язык мой ня вымавіць ілжы!
  deu-ELBBK: wenn meine Lippen Unrecht reden werden und wenn meine Zunge Trug aussprechen
    wird!
  mbb-OT: ne kenà a egkaǥi te mezaat wey kenà a edtarùtarù.
  mal-2015: എന്റെ അധരം നീതികേടു സംസാരിക്കയില്ല; എന്റെ നാവു വ്യാജം ഉച്ചരിക്കയുമില്ല.
  rmc-rmc: mire mujestar na džala avri o nalačhipen a miri čhib na vakerela o klamišagos.
  pes-OPV: یقین لبهایم به بی‌انصافی تکلم نخواهد کرد، و زبانم به فریب تنطق نخواهد نمود.
  ron-1924: бузеле меле ну вор рости нимик недрепт, лимба мя ну ва спуне нимик неадевэрат.
  ben-OBCV: ততদিন আমার ঠোঁট খারাপ কোনও কথা বলবে না, ও আমার জিভ মিথ্যা কথা উচ্চারণ
    করবে না।
  som-som: Hubaal bushimahaygu xaqdarro ku hadli maayaan, Oo carrabkayguna khiyaano
    sheegi maayo.
  lat-VUC: non loquentur labia mea iniquitatem, nec lingua mea meditabitur mendacium.
  eng-ASVBT: Surely my lips shall not speak unrighteousness, Neither shall my tongue
    utter deceit.
  ita-1885: Le mie labbra giammai non parleranno perversamente, E la mia lingua giammai
    non ragionerà frodolentemente.
  eng-LXXUP: My lips shall not speak evil words, Neither shall my soul meditate unrighteous
    thoughts.
  eng-ULB: My lips will not speak wickedness, neither will my tongue speak deceit;
  spa-VBL: mis labios nunca dirán mentiras, mi lengua nunca será deshonesta.
  fra-_FOB: Mes lèvres ne prononceront rien d'injuste, et ma langue ne dira rien de
    faux.
  mal-mal: എന്റെ അധരം നീതികേട് സംസാരിക്കുകയില്ല; എന്റെ നാവ് വ്യാജം ഉച്ചരിക്കുകയുമില്ല.
  urd-GVR: mere hoṅṭ jhūṭ nahīṅ boleṅge, merī zabān dhokā bayān nahīṅ karegī.
  suz-BL: गो मारेइ जोल मपाइनुङ। मिनु मिलो शिलो मपाइनुङ। भजन संग्रह ३४:१४
  eng-NOY: Never shall my lips speak falsehood, Nor my tongue utter deceit.
  ita-1927: le mie labbra, no, non diranno nulla d’ingiusto, e la mia lingua non proferirà
    falsità.
  ckb-ckb: لێوەکانم بە خراپە نادوێن و زمانم بە فێڵ ناگەڕێت.
  eng-BBE: Truly, there is no deceit in my lips, and my tongue does not say what is
    false.
  kan-OKCV: ನನ್ನ ತುಟಿಗಳು ಸುಳ್ಳನ್ನು ನುಡಿಯುವುದೇ ಇಲ್ಲ. ನನ್ನ ನಾಲಿಗೆಯು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ
    ಮೋಸದ ಮಾತುಗಳನ್ನಾಡುವುದಿಲ್ಲ.
  tam-2017: என் நியாயத்தைத் தள்ளிவிடுகிற தேவனும், என் ஆத்துமாவைக் கசப்பாக்குகிற சர்வவல்லமையுள்ள
    தேவனுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்.
  spa-RV-1909: Mis labios no hablarán iniquidad, ni mi lengua pronunciará engaño.
  ron-BTF: Buzele mele nu vor vorbi stricăciune, nici limba mea nu va rosti înșelăciune.
  eng-WEBP: surely my lips will not speak unrighteousness, neither will my tongue
    utter deceit.
  eng-FBV: my lips will never speak lies, my tongue will never be dishonest.
  nld-1939: Zullen mijn lippen geen valsheid spreken, En zint mijn tong geen bedrog!
  nch-BL: amo niquijtos cati amo cuali, yon amo niistacatis.
  vie-1934: Quả hẳn môi tôi sẽ chẳng nói sự gian ác, Lưỡi tôi cũng không giảng ra
    điều giả dối.
  hin-CV: निश्चयतः मेरे मुख से कुछ भी असंगत मुखरित न होगा, और न ही मेरी जीभ कोई छल
    उच्चारण करेगी.
  spa-BES: En verdad, no diré mentiras, y mi lengua no dice lo que es falso.
  tdx-tdx: le lia’e tsy hañoratse o soñikoo, vaho tsy hiñeoñeo famañahiañe ty lelako.
  tha-KJV: ริมฝีปากของข้าจะไม่​พู​ดความเท็จและลิ้นของข้าจะไม่​เปล​่งคำหลอกลวง
  por-BR-2018: Meus lábios não falarão injustiça, nem minha língua pronunciará engano.
  deu-ELO: wenn meine Lippen Unrecht reden werden, und wenn meine Zunge Trug aussprechen
    wird!
  eng-WYC-2018: my lips shall not speak wickedness, neither my tongue shall think
    a leasing (nor shall my tongue tell a lie).
  epo-epo: Miaj lipoj ne eldiros malĝustaĵon, Kaj mia lango ne diros malveraĵon.
  uig-PIN: Lǝwlirimdin ⱨǝⱪⱪaniysiz sɵzlǝr qiⱪmaydu, Tilim aldamqiliⱪ bilǝn ⱨeq xiwirlimaydu!
  beo-beo: '‘Gode da nama mifo gebewane ianea, na lafi da wadela:i sia: hame sia:mu,
    amola na gona:su da ogogole hame sia:mu.'
  tpi-OTNT: bai mi no inap autim tok nogut na mi no inap mekim wanpela tok giaman
    long maus bilong mi.
  hau-SA: bakina ba zai faɗi mugun abu ba, harshena kuma ba zai yi ƙarya ba.
  uig-LAT: Lewlirimdin heqqaniysiz sözler chiqmaydu, Tilim aldamchiliq bilen héch
    shiwirlimaydu!
  nde-nde: izindebe zami kazisoze zikhulume ububi, lolimi lwami kaluyikukhuluma inkohliso.
  ton-ton: ‌ʻE ʻikai lea ʻaki ʻae angahala ʻe hoku loungutu, pe lea ʻaki ʻae kākā
    ʻe hoku ʻelelo.
  ces-1613: Nebudou mluviti rtové moji nepravosti, a jazyk můj vynášeti lsti.
  eng-WMB: surely my lips will not speak unrighteousness, neither will my tongue utter
    deceit.
  tam-TCV: என் உதடுகள் கொடுமையானதைப் பேசாது, என் நாவு வஞ்சகமானவற்றைச் சொல்லாது.
  ceb-ULB: Ang akong mga ngabil dili gayod magsulti ug dili matarong, ni bisan ang
    akong dila magsulti ug bakak.
  pol-UBG: Moje wargi nie będą mówiły niegodziwości, a mój język nie wypowie fałszu.
  urd-GVU: میرے ہونٹ جھوٹ نہیں بولیں گے، میری زبان دھوکا بیان نہیں کرے گی۔
  deu-1912: meine Lippen sollen nichts Unrechtes reden, und meine Zunge soll keinen
    Betrug sagen.
  kan-2017: ನನ್ನ ತುಟಿಗಳು ಅನ್ಯಾಯವನ್ನು ನುಡಿಯುವುದೇ ಇಲ್ಲ, ನನ್ನ ನಾಲಿಗೆಯು ಎಂದಿಗೂ ಮೋಸದ ಮಾತುಗಳನ್ನಾಡುವುದಿಲ್ಲ.
  yap-yap: e dap’pilugnag e ri dabi yog bbugithin nib kireb, ma blowotheg e dabi malfith
    bi’id.
  hlt-MCSB: Ka hmuilai loh dumlai thui boel saeh lamtah ka lai loh palyal la caitawk
    boel saeh.
  mdy-ETH: ፔቴታዖ ፑርታ ባኣዚ ታ ዻንጋፓ ኬስካዓ፤ ታ ዒንዲርዞና ሉኡዙሞ ታ ጌስታዓ።
  twi-ASANTE: mʼano renka amumuyɛsɛm, na me tɛkrɛma rentwa nkontompo.
  eng-WEBU: surely my lips will not speak unrighteousness, neither will my tongue
    utter deceit.
  wal-wal: ta doonai wordduwaa haasayenna; ta inxxarssaikka cimuwaa odenna.
  spa-PDDPT: mis labios no hablarán perversidad, ni mi lengua pronunciará engaño!
  gun-gun: xejuru nda'ijayvui 'rã ha'eve'ỹa rami, xeapekũ nda'ijapui 'rã guive.
  ilo-ULB: sigurado a saanto nga agsao ti bibigko iti kinakillo wenno agibalikas ti
    dilak iti panangallilaw.
  kpg-kpg: ogu malau ngudu nei hagalee loo e helekai i di mee huaidu, dogu holole nei
    hagalee tilikai.
  uig-ARA: لەۋلىرىمدىن ھەققانىيسىز سۆزلەر چىقمايدۇ، تىلىم ئالدامچىلىق بىلەن ھېچ شىۋىرلىمايدۇ!
  sus-sus: tinxintareya mu minima n dɛ i, N mu wule falama.
  pon-2006: kilin eweiet sohte pahn patohwan mehkot suwed, loweiet sohte pahn likamw.
  ksd-ksd: A ura bul na ngiegu pa dir a vaongo, Ma ra karameagu pa na vartuam.
  tur-YTC: Gerçekten dudaklarım haksızlık söylemeyecek, Dilimden de yalan çıkmayacak.
  grc-BRENT: μὴ λαλήσειν τὰ χείλη μου ὄνομα, οὐδὲ ἡ ψυχή μου μελετήσει ἄδικα.
  ind-AYT: bibirku tidak akan mengucapkan hal yang tidak benar, dan lidahku tidak
    akan mengucapkan kebohongan.
  nya-nya: pakamwa panga sipadzatuluka mawu oyipa, lilime langa silidzayankhula zachinyengo.
  hrv-hrv: usne moje neće izustiti zloću niti će laž kakva doći na moj jezik.
  mps-mps: te eno dwai po me pusulama, tama eno tibo po eno pedauwalidu me wagobeo,”
    wali.
  tpi-tpi: bai mi no inap autim tok nogut na mi no inap mekim wanpela tok giaman long
    maus bilong mi.
  dan-1931: skal mine Læber ej tale Uret, min Tunge ej fare med Svig!
  vie-OVCB: môi miệng tôi sẽ không nói lời nào gian ác, và lưỡi tôi sẽ không dối trá
    gạt lừa.
  guj-2017: નિશ્ચે મારા હોઠ અન્યાયની વાત નહિ કરે; મારી જીભ અસત્ય નહિ ઉચ્ચારે.
  pon-2006A: kilin eweiet sohte pahn patohwan mehkot suwed, loweiet sohte pahn likamw.
  por-BRBSL: certamente meus lábios não falarão injustiça, nem a minha língua vai
    enganar totalmente.
  cth-cth: Ka pahni ni kathoute lawk dei mahoeh. Ka lai ni dumnae tâcawtsak mahoeh.
  twi-twi: mʼano renka amumɔyɛsɛm, na me tɛkrɛma rentwa nkontompo.
  hlt-hlt: Ka hmuilai loh dumlai thui boel saeh lamtah ka lai loh palyal la caitawk
    boel saeh.
  tbz-SIM: N yí kpɑɑ́ kɛ bo nɑ́kɛ́ tiyɛiti mɑtì, tìmɑtì bɑ́ɑ́ yɛ̀nní n nùù tìì tu
    siyɑ́ɑ̀bìsí kpɛti.
  msy-2020: egha kɨ akar kuratam ko akar ifavaritam uan akatorimɨn a damighan kogham.
  dop-dop: Mɑ ntompee kɑɑ yɔɣɔtɩ ɩsɑɣɑtʋ. Pǝyele mɑ nsǝmlɛ kɑɑ lǝsɩ pɔpɔtʋ tɔm nɑtǝlɩ.
  azb-azb: Ağzımdan pis söz çıxmayacaq, Dilim yalan danışmayacaq!
  eng-DBY: My lips shall not speak unrighteousness, nor my tongue utter deceit!
  hin-2017: मैं यह कहता हूँ कि मेरे मुँह से कोई कुटिल बात न निकलेगी, और न मैं कपट
    की बातें बोलूँगा।
  wol-KYG: sama gémmiñ gii du wax njubadi, sama làmmiñ wii laa ne, du tudd ay fen.
  eng-YLT: My lips do not speak perverseness, And my tongue doth not utter deceit.
  eng-WYC-2017: my lips shall not speak wicked-ness, neither my tongue shall think
    a leasing.
  eng-WMBB: surely my lips will not speak unrighteousness, neither will my tongue
    utter deceit.
  urd-GVH: मेरे होंट झूट नहीं बोलेंगे, मेरी ज़बान धोका बयान नहीं करेगी।
  rug-rug: '@see-verse:JOB.027.003'
  gaz-gaz: afaan koo hammina hin dubbatu; arrabni koos nama hin gowwoomsu.
  fra-LSG: Mes lèvres ne prononceront rien d’injuste, Ma langue ne dira rien de faux.
  yal-yal: n bata n kɔlɔ n dɛɛn mi tinxintareya falan tiyɛ, wule yo mi minɛ n dɛ.
  haw-1868: Aole e olelo kuu lehelehe i ka hewa, A o kuu elelo aole e hoike aku i
    ka wahahee.
  arb-NAV: فَإِنَّ شَفَتَيَّ لَنْ تَنْطِقَا بِالسُّوءِ، وَلِسَانِي لَنْ يَتَلَفَّظَ
    بِالْغِشِّ.
  ewe-ewe: nye nuyi magblɔ nya vɔ̃ɖi o eye nye aɖe magblɔ beblenya aɖeke o.
  eng-LEE: Shall my lips not speak any wrong, nor shall my tongue utter deceit.
  asm-FB: মোৰ ওঁঠে অধৰ্ম কথা কেতিয়াও নকয়, আৰু মোৰ জিভাই ভাণ্ডনা কথা প্ৰকাশ নকৰে।
  sus-A: تِنشِنتَرٍيَ مُ مِنِمَ ﭑ دّ عِ، ﭑ مُ وُلٍ قَلَمَ.
  fra-SBL: Mes lèvres ne diront pas l'iniquité, et ma langue ne profère pas de mensonges.
  hbo-hbo: אִם־תְּדַבֵּ֣רְנָה שְׂפָתַ֣י עַוְלָ֑ה וּ֝לְשֹׁונִ֗י אִם־יֶהְגֶּ֥ה רְמִיָּֽה׃
  kik-kik: mĩromo yakwa ndĩkaaria maũndũ ma waganu, na rũrĩmĩ rwakwa rũtikaaria maheeni.
  fra-NCL: mes lèvres ne prononceront rien d’inique, ma langue ne proférera pas le
    mensonge.
  cek-AK: ka pahni mah kahoih ai hmuen to thui mak ai, ka palai mah alinghaih lok
    thui mak ai.
  cuk-cuk: an gaya-isgana sogosulid, gakansaale an ibmar sogosulid.
  uig-CYR: Ләвлиримдин һәққанийсиз сөзләр чиқмайду, Тилим алдамчилиқ билән һеч шивирлимайду!
  pma-pma: '@see-verse:JOB.027.003'
  tel-2017: నిశ్చయంగా నా పెదవులు అబద్ధం పలకవు. నా నాలుక మోసం ఉచ్ఛరించదు.
  hat-BSA: Lèv mwen, anverite, p ap pale sa ki pa dwat, ni lang mwen pa p pale manti.
  kos-kos: Ngoasrok ac fah tiana fahk kutena ma koluk, Ac louk ac fah tiana kikiap.
  hbo-WLC: אִם־תְּדַבֵּ֣רְנָה שְׂפָתַ֣י עַוְלָ֑ה וּ֝לְשׁוֹנִ֗י אִם־יֶהְגֶּ֥ה רְמִיָּֽה׃
  ibo-ibo: egbugbere ọnụ m agaghị ekwu ihe ọjọọ, ire m agakwaghị ekwu okwu aghụghọ.
  ory-ory: ନିଶ୍ଚୟ ମୋʼ ଓଷ୍ଠାଧର ଅଧର୍ମର କଥା କହିବ ନାହିଁ ଓ ମୋହର ଜିହ୍ୱା ପ୍ରତାରଣାର କଥା ଉଚ୍ଚାରଣ
    କରିବ ନାହିଁ।
  chk-chk: tinawei esap apasawu kapas chofana, nge chönawei esap atowu kapas atuputup.
  rop-rop: '@see-verse:JOB.027.003'
  ukr-1871: Не скажуть уста мої неправди, й льжи мій язик не промовить.
  deu-1951: sollen meine Lippen nichts Verkehrtes reden und meine Zunge keine Lüge
    aussprechen.
  eng-JPS: Surely my lips shall not speak unrighteousness, neither shall my tongue
    utter deceit;
