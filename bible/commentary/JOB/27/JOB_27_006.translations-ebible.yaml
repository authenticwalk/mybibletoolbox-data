verse: JOB.027.006
translations:
  mal-C: എന്റെ നീതിനിഷ്ഠയിൽ ഞാൻ ഉറച്ചുനിൽക്കും, അതു ഞാൻ ഒരിക്കലും ഉപേക്ഷിക്കുകയില്ല;
    എന്റെ ജീവിതകാലത്തൊരിക്കലും എന്റെ മനസ്സാക്ഷി എന്നെ നിന്ദിക്കുകയില്ല.
  deu-TKW: An meiner Gerechtigkeit halte ich fest und lasse sie nicht; mein Gewissen
    schilt keinen meiner Tage!
  lin-lin: nakobatela bosembo na ngai, nakotika yango te ; motema na ngai ekotikala
    kosambisa ngai mokolo moko te.
  eng-LSV: On my righteousness I have laid hold, || And I do not let it go, || My
    heart does not reproach me while I live.
  eng-GNV: 'I will keepe my righteousnesse, and wil not forsake it: mine heart shall
    not reprooue me of my dayes.'
  eng-WEBSTER: 'My righteousness I hold fast, and will not let it go: my heart shall
    not reproach me so long as I live.'
  nhw-BL: Quena, tlatoctzitzi niquijtos para amo tleno nijchijtoc catli amo cuali.
    Huan noyolo elis tlapajpactic huan amo nechtelhuis nochi tonali quema noja niitztos.
  swh-ONEN: Nitadumisha haki yangu wala sitaiacha; dhamiri yangu haitanisuta muda
    wote ninaoishi.
  bba-bba: Nɑ yɔ̃rɑriwɑ mɑ nɛn dɑɑ yɑ wɑ̃. Nɛn ɡɔ̃ru ɡɑ ǹ mɑn tɑɑrɛ wɛ̃ɛre nɛn wɑ̃ɑrun
    tɔ̃ru ɡɑru sɔɔ.
  eng-KJVCPB: 'My righteousness I hold fast, and will not let it go: My heart shall
    not reproach me so long as I live.'
  cpy-cpy: “Ashi noyiro nokameetha-shiretzi, tekatsi ookakae-nawoni, Niyotzi naaka,
    tekatsi kariperori nantzimo-tanteri riyakowen-tanteetinari.”
  luo-luo: Abiro siko mana ka awacho ni an kare ndalona duto; kendo pacha ler e wachni
    e ndalo duto.
  meu-meu: Egu kara maoromaoro na dogoa taomu, basina kahua nege; lalogu ese se gwau
    henigumu egu mauri dinadia ta dainai.
  npi-ULB: म आफ्‍नो धार्मिकतालाई बलियो गरी समाउँछु, र त्‍यसलाई जान दिन्‍नँ । म बाँचुञ्जेलसम्म
    मेरा विचारहरूले मलाई निन्‍दित पार्नेछैनन् ।
  yor-yor: Òdodo mi ni èmi dìímú ṣinṣin, èmi kì yóò sì jọ̀wọ́ rẹ̀ lọ́wọ́; àyà mi kì
    yóò sì gan ọjọ́ kan nínú ọjọ́ ayé mi.
  pes-OPCB: بارها گفته‌ام و باز هم می‌گویم که من گناهکار نیستم. تا آخر عمرم وجدانم
    پاک و راحت است.
  tgl-ULB: Pinaninindigan ko ang aking pagkamatuwid at hindi ko ito bibitiwan; hindi
    ako susumbatan ng aking mga isipan habang ako ay nabubuhay.
  hui-hui: '@see-verse:JOB.027.005'
  mya-mya: ငါသည် တရားကိုအကျင့်ကိုလက်မလွှတ်၊ စွဲကိုင်လျက်နေမည်။ အသက်ရှင်သမျှကာလပတ်လုံး
    ကိုယ်စိတ်နှလုံးသည် ကိုယ်ကိုအပြစ်မတင်ရ။
  bod-N: བདག་གིས་དྲང་བདེན་འཛིན་ཞིང་མི་སྤོང་སྟེ། ། གསོན་དུས་རང་གི་སེམས་ཀྱིས་སྐྱོན་མི་འཛུགས།
    །
  sna-sna: Ndichachengetedza kururama kwangu uye handingakuregedzi; hana yangu haingandipi
    mhosva ndichiri mupenyu.
  spa-BLM: Me aferro a mi justicia y no la abandono. Mi corazón no me reprochará mientras
    viva.
  cac-cac: Ol valn̈ej to vach' in pensar, man̈ ol in q'uex tas svala'. Tzin b'eyc'olej
    val in b'a to malaj in mul svab'i.
  swh-ULB: Naishikilia haki yangu na sitaiacha; nafsi yangu haitanisuta kadili ninavyoishi.
  bel-bel: Моцна трымаў я праўду маю і ня ўпушчу яе; не папракне мяне сэрца маё праз
    усе дні мае.
  deu-ELBBK: 'An meiner Gerechtigkeit halte ich fest und werde sie nicht fahren lassen:
    Mein Herz schmäht nicht einen von meinen Tagen.'
  mbb-OT: Edtindeǥan ku he metazeng a, ne kenè ku heini ed-engkezan. Mintras uuyag
    e pa ne kenè ku ed-isipen he mekesesalà a.
  mal-2015: എന്റെ നീതി ഞാൻ വിടാതെ മുറുകെ പിടിക്കുന്നു; എന്റെ ഹൃദയം എന്റെ നാളുകളിൽ
    ഒന്നിനെയും ആക്ഷേപിക്കുന്നില്ല.
  rmc-rmc: Mire spravodľišagostar man zorales ľikerava a na mukava man lestar; miro
    jilo man na obviňinela, medik ča dživava.
  pes-OPV: عدالت خود را قایم نگاه می‌دارم و آن را ترک نخواهم نمود، و دلم تازنده باشم،
    مرا مذمت نخواهد کرد.
  ron-1924: Цин сэ-мь скот дрептатя ши ну вой слэби; инима ну мэ мустрэ пентру ничуна
    дин зилеле меле.
  ben-OBCV: আমি আমার সরলতা বজায় রাখব ও কখনোই তা ত্যাগ করব না; যতদিন আমি বেঁচে থাকব,
    আমার বিবেক আমাকে অনুযোগ করবে না।
  som-som: Xaqnimadayda waan xajisanayaa, oo iska sii dayn maayo, Oo qalbigaygu i
    ceebayn maayo intaan noolahay oo dhan.
  lat-VUC: 'Justificationem meam, quam cœpi tenere, non deseram: neque enim reprehendit
    me cor meum in omni vita mea.'
  eng-ASVBT: 'My righteousness I hold fast, and will not let it go: My heart shall
    not reproach me so long as I live.'
  ita-1885: Io ho presa in mano la difesa della mia giustizia, io non la lascerò;
    Il cuor mio non mi farà vergogna giammai in tempo di vita mia.
  eng-LXXUP: 'But keeping fast to my righteousness I will by no means let it go: For
    I am not conscious to myself of having done anything amiss.'
  eng-ULB: I hold fast to my righteousness and will not let it go; my thoughts will
    not reproach me so long as I live.
  spa-VBL: Estoy convencido de que tengo razón y nunca dejaré de creerlo; mi conciencia
    no me condenará mientras viva.
  fra-_FOB: J'ai maintenu ma justice, et je ne faiblirai pas; ma conscience ne me
    reproche aucun de mes jours.
  mal-mal: എന്റെ നീതി ഞാൻ വിടാതെ മുറുകെ പിടിക്കുന്നു; എന്റെ ഹൃദയം എന്റെ ആയുസ്സിന്റെ
    ഒരു ദിവസത്തെക്കുറിച്ചും ആക്ഷേപിക്കുന്നില്ല.
  urd-GVR: Maiṅ isrār kartā hūṅ ki rāstbāz hūṅ aur is se kabhī bāz nahīṅ āūṅgā. Merā
    dil mere kisī bhī din ke bāre meṅ mujhe malāmat nahīṅ kartā.
  suz-BL: गो आं ठीक पतीके कली गेनायो मप्रोंइनुङ। गो मबेक्ङा सम्‍म दोस मताइब बाक्‍नुङ।
    प्रेरित २४:१६; १कोरिन्‍थी ४:४
  eng-NOY: I will hold fast my innocence, and not let it go; My heart reproacheth
    me for no part of my life.
  ita-1927: Ho preso a difendere la mia giustizia e non cederò; il cuore non mi rimprovera
    uno solo de’ miei giorni.
  ckb-ckb: دەستم بە ڕاستودروستی خۆمەوە گرتووە و شلی ناکەم، بە درێژایی ژیانم ویژدانم
    سەرزەنشتم ناکات.
  eng-BBE: 'I will keep it safe, and will not let it go: my heart has nothing to say
    against any part of my life.'
  kan-OKCV: ನನ್ನ ನಿಷ್ಕಪಟತೆಯನ್ನು ದೃಢವಾಗಿ ಹಿಡುಕೊಂಡಿದ್ದೇನೆ; ಅದನ್ನು ಎಂದಿಗೂ ನಾನು ಹೋಗಗೊಡಿಸುವುದಿಲ್ಲ;
    ನಾನು ಜೀವಂತವಾಗಿ ಇರುವವರೆಗೂ ನನ್ನ ಮನಸ್ಸಾಕ್ಷಿಯು ನನ್ನನ್ನು ನಿಂದಿಸುವುದಿಲ್ಲ.
  tam-2017: என் நீதியை உறுதியாகப் பிடித்திருக்கிறேன்; அதை நான் விட்டுவிடமாட்டேன்;
    நான் உயிரோடிருக்கும்வரை என் இருதயம் என்னை நிந்திக்காது.
  spa-RV-1909: 'Mi justicia tengo asida, y no la cederé: no me reprochará mi corazón
    en el tiempo de mi vida.'
  ron-BTF: Dreptatea mea o țin strâns și nu îi voi da drumul; inima mea nu mă va ocărî
    cât timp trăiesc.
  eng-WEBP: I hold fast to my righteousness, and will not let it go. My heart will
    not reproach me so long as I live.
  eng-FBV: I'm convinced I'm right and will never give up believing this; my conscience
    will not condemn me as long as I live.
  nld-1939: Ik houd vast aan mijn vroomheid, en geef ze niet op, Mijn hart schaamt
    zich over geen van mijn dagen!
  nch-BL: Quena, talojtzitzi niquijtos para amo teno nijchijtoc cati amo cuali. Huan
    noyolo elis tapajpactic huan amo techtelhuis nochi tonali quema noja niitztos.
  vie-1934: Tôi giữ chặt sự công bình mình, không rời bỏ nó; Trọn đời tôi, lòng tôi
    sẽ chẳng cáo trách tôi.
  hin-CV: अपनी धार्मिकता को मैं किसी भी रीति से छूट न जाने दूंगा; जीवन भर मेरा अंतर्मन
    मुझे नहीं धिक्कारेगा.
  spa-BES: Me aferrare a mi justicia, y no lo dejaré ir; mi corazón no tiene nada
    que decir contra ninguna parte de mi vida.
  tdx-tdx: Ho faharako ty havañonako vaho tsy havotsoko; leo raik’ amo androkoo tsy
    inje’ ty troko.
  tha-KJV: ข้ายึดความชอบธรรมของข้าไว้มั่นไม่ยอมปล่อยไป จิ​ตใจของข้าไม่​ตำหนิ​ข้า ไม่​ว่าว​ันใดในชีวิตของข้า
  por-BR-2018: Eu me apegarei à minha justiça, e não a deixarei ir; meu coração não
    terá de que me acusar enquanto eu viver.
  deu-ELO: 'An meiner Gerechtigkeit halte ich fest und werde sie nicht fahren lassen:
    mein Herz schmäht nicht einen von meinen Tagen.'
  eng-WYC-2018: I shall not forsake my justifying, which I began to hold (fast to);
    for mine heart reproveth me not in all my life (or for my heart shall not rebuke
    me in all my life).
  epo-epo: Mian pravecon mi tenas forte, kaj mi ne ellasos ĝin; Dum mia tuta vivo
    mia koro ne faros al mi riproĉon pri tio.
  uig-PIN: Adilliⱪimni qing tutuwerimǝn, uni ⱪoyup bǝrmǝymǝn, Wijdanim yaxiƣan ⱨeqbir
    künümdǝ meni ǝyiblimisun!
  beo-beo: Na hou da moloidafa. Amo dawa:su na da hamedafa yolesimu. Na asigi dawa:su
    da fofada:i dagoi.
  tpi-OTNT: '@see-verse:JOB.027.005'
  hau-SA: Zan ci gaba da adalcina, ba zan fasa ba; lamirina ba zai taɓa yashe ni ba,
    dukan kwanakin raina.
  uig-LAT: Adilliqimni ching tutuwérimen, uni qoyup bermeymen, Wijdanim yashighan
    héchbir künümde méni eyiblimisun!
  nde-nde: Ngizakugcina ukulunga kwami ngingakuyekeli; umzwangedwa wami kawuyikungihlupha
    empilweni yami.
  ton-ton: '‌ʻOku ou kuku maʻu ʻeku māʻoniʻoni, ʻe ʻikai te u tukuange ia: ʻe ʻikai
    valokiʻi au ʻe hoku loto ʻi heʻeku moʻui ni.'
  ces-1613: Spravedlnosti své držím se, aniž se jí pustím; nezahanbíť mne srdce mé
    nikdy.
  eng-WMB: I hold fast to my righteousness, and will not let it go. My heart will
    not reproach me so long as I live.
  tam-TCV: என் நேர்மையை நான் காத்துக்கொள்வேன், அதை நான் ஒருபோதும் விடமாட்டேன்; நான்
    உயிரோடிருக்குமட்டும் என் மனசாட்சி என்னைக் கடிந்துகொள்ளாது.
  ceb-ULB: Gigunitan ko pag-ayo ang akong pagkamatarong ug dili ko gayod kini buhian;
    ang akong hunahuna dili magsudya kanako samtang ako buhi pa.
  pol-UBG: Będę trzymał się swojej sprawiedliwości i nie puszczę jej; moje serce nie
    oskarży mnie, póki żyję.
  urd-GVU: مَیں اصرار کرتا ہوں کہ راست باز ہوں اور اِس سے کبھی باز نہیں آؤں گا۔ میرا
    دل میرے کسی بھی دن کے بارے میں مجھے ملامت نہیں کرتا۔
  deu-1912: Von meiner Gerechtigkeit, die ich habe, will ich nicht lassen; mein Gewissen
    beißt mich nicht meines ganzen Lebens halben.
  kan-2017: ನನ್ನ ನೀತಿಯನ್ನು ಎಂದಿಗೂ ಬಿಡದೆ ಭದ್ರವಾಗಿ ಹಿಡಿದುಕೊಳ್ಳುವೆನು. ನನ್ನ ಜೀವಮಾನದ ಯಾವ
    ದಿನಚರಿಯಲ್ಲಿಯೂ, ಮನಸ್ಸಾಕ್ಷಿಯು ತಪ್ಪು ತೋರಿಸುವುದಿಲ್ಲ.
  yap-yap: Dariy e ngiyal’ ni gu ra pag i yog ni gub mat’aw; ya mmich u wun’ug ni
    gu bfel’.
  hlt-MCSB: Ka duengnah te ka kop vetih ka hlah mahpawh. Kamah tue lamlong tah ka
    thinko he veet voel mahpawh.
  mdy-ETH: « ‹ታ ፒዜኬ› ጌይፆይዳፓ ዎይቴቴያ ጊንሢም ታ ጋዓዓ፤ ታ ናንጋ ዎዶይዳ ቢያ ታ ዒና ታና ‹ዬያ ቢያና ኔ ዻቤኔ›
    ጎዑዋሴ።»
  twi-ASANTE: Mɛkura me tenenee mu. Merennyaa mu; sɛ mete ase yi, me tiboa remmu me
    fɔ.
  eng-WEBU: I hold fast to my righteousness, and will not let it go. My heart will
    not reproach me so long as I live.
  wal-wal: Ta xillotettaa mintta oiqqanaappe attin, xillotettaa aggikke; taani de7ido
    laitta ubban ta wozanai kahai tana walassenna.
  spa-PDDPT: Me aferraré a mi rectitud, y no la soltaré. Mi corazón no me reprochará
    en todos mis días.
  gun-gun: Aĩ atã 'rã xereko porãa re, ndajepe'ai 'rãe. Aikoa ára nhavõ xepy'apy py
    ndaikuaai ajejavya.
  ilo-ULB: Salimetmetak ti kinalintegko ken saanko nga ibbatan daytoy; saannakto nga
    umsien ti panunotko agingga a sibibiagak.
  kpg-kpg: Au hagalee lawa i dagu hagamodongoohia aga ogu donu, idimaa di hagi aga
    i ogu lodo le e madammaa.
  uig-ARA: ئادىللىقىمنى چىڭ تۇتۇۋېرىمەن، ئۇنى قويۇپ بەرمەيمەن، ۋىجدانىم ياشىغان ھېچبىر
    كۈنۈمدە مېنى ئەيىبلىمىسۇن!
  sus-sus: N tan a kolon n tinxin, sese man mu n bama mɛnni. N mu n ma fe ɲaaxi yo
    kolon.»
  pon-2006: I sohte pahn tokedihsang ei repenpwungki ei pwung; pwe kadeikpen loalei
    me mwakelekel.
  ksd-ksd: Iau vatur vake kaugu mangamangana takodo, ma pa ina nur vue; A balagu pa
    na takun iau ba iau laun boko.
  tur-YTC: Doğruluğuma sımsıkı tutunuyorum, onu bırakmayacağım. Yaşadığım sürece yüreğim
    beni kınamayacak.
  grc-BRENT: Δικαιοσύνῃ δὲ προσέχων οὐ μὴν προῶμαι, οὐ γὰρ σύνοιδα ἐμαυτῷ ἄτοπα πράξας.
  ind-AYT: Aku memegang teguh kebenaranku, dan tidak akan membiarkannya pergi; hatiku
    tidak akan mencela satu hari pun dari masa hidupku.
  nya-nya: Ndidzasunga chilungamo changa ndipo sindidzalola kuti chindichokere; chikumbumtima
    changa sichidzanditsutsa nthawi yonse ya moyo wanga.
  hrv-hrv: Pravde svoje ja se držim, ne puštam je; zbog mojih me dana srce korit'
    neće.
  mps-mps: '@see-verse:JOB.027.005'
  tpi-tpi: '@see-verse:JOB.027.005'
  dan-1931: Jeg hævder min Ret, jeg slipper den ikke, ingen af mine Dage piner mit
    Sind.
  vie-OVCB: Tôi vẫn giữ vững sự công chính, không rời bỏ. Suốt đời, tôi không bị lương
    tâm tố cáo.
  guj-2017: હું મારી નિર્દોષતાને વળગી રહીશ; હું તેને કદી છોડીશ નહિ મારા આયુષ્યના કોઈ
    પણ પ્રસંગ વિષે મારું મન મને ડંખતું નથી.
  pon-2006A: I sohte pahn tokedihsang ei repenpwungki ei pwung; pwe kadeikpen loalei
    me mwakelekel.
  por-BRBSL: Eu me apego à minha retidão e não a deixarei ir. Meu coração não me censurará
    enquanto eu viver.
  cth-cth: Ka lannae heh kacakcalah ka kuet teh, kahmat sak mahoeh. Ka hring thung
    pueng ka lungthin ni kama yon na pen mahoeh.
  twi-twi: Mekura me trenee mu, merennyaa mu; sɛ mete ase yi, me tiboa remmu me fɔ.
  hlt-hlt: Ka duengnah te ka kop vetih ka hlah mahpawh. Kamah tue lamlong tah ka thinko
    he veet voel mahpawh.
  tbz-SIM: N yóó nnɑ́ɑ́mmu n wetímɛ̀, n yí wɛ̃ti n fɔ̃nkúò. N yɛ̀mmɛ̀ í m bekùnɛ̀
    tìmɑtì ĩ́nkɛ̀.
  msy-2020: '@see-verse:JOB.027.005'
  dop-dop: Mɑ tɔkɑ mɑ tɑmpɑnɑ kɛ́, mɑ kɑɑ yele. Pǝyele mɑ kʋyɛɛŋ tɔm fɛɩ-m fɛɛlɛ kɛ
    mɑ tɑɑ.
  azb-azb: Salehliyimdən bərk yapışmışam, Onu buraxmaram, Elə gün keçirməmişəm ki,
    ürəyim tərəfindən ittiham olunum.
  eng-DBY: 'My righteousness I hold fast, and will not let it go: my heart reproacheth
    [me] not one of my days.'
  hin-2017: मैं अपनी धार्मिकता पकड़े हुए हूँ और उसको हाथ से जाने न दूँगा; क्योंकि
    मेरा मन जीवन भर मुझे दोषी नहीं ठहराएगा।
  wol-KYG: Sama njekk laay ŋoy, duma ko ba, sama giiru dund sama xel du ma yedd.
  eng-YLT: On my righteousness I have laid hold, And I do not let it go, My heart
    doth not reproach me while I live.
  eng-WYC-2017: I shall not forsake my justifying, which I began to hold; for mine
    heart reproveth me not in all my life.
  eng-WMBB: I hold fast to my righteousness, and will not let it go. My heart will
    not reproach me so long as I live.
  urd-GVH: मैं इसरार करता हूँ कि रास्तबाज़ हूँ और इससे कभी बाज़ नहीं आऊँगा। मेरा दिल
    मेरे किसी भी दिन के बारे में मुझे मलामत नहीं करता।
  rug-rug: Sa qua tinoṉoto si kaqu kopu eko nia rau meke lopu kote beto nia rau, loketoṉa
    kaiqa ginugua sea si gilania rau sapu kote pada pude zutu pule nau si rau.
  gaz-gaz: Qajeelummaa koo jabeessee nan qabadha; gadis hin dhiisu; bara jireenya
    kootii guutuu qalbiin koo na hin komattu.
  fra-LSG: Je tiens à me justifier, et je ne faiblirai pas; Mon cœur ne me fait de
    reproche sur aucun de mes jours.
  yal-yal: n luma nɛn tinxinni, n mi a beɲinɲɛ mumɛ, n xaxinla mi n yalagɛ n ma simayani
    mumɛ!”
  haw-1868: Ma kuu pono ke hoopaa nei au, aole au e hookuu aku; Aole e hoino mai ia'u
    kuu naau i kekahi o kuu mau la.
  arb-NAV: أَتَشَبَّثُ بِبِرِّي وَلَنْ أَرْخِيَهُ، لأَنَّ ضَمِيرِي لَا يُؤَنِّبُنِي
    عَلَى يَوْمٍ مِنْ أَيَّامِي.
  ewe-ewe: Malé nye dzɔdzɔenyenye me ɖe asi ɖaa eye nyemaɖe asi le eŋu akpɔ o. Zi
    ale si mele agbe la, nye dzitsinya mado vlom o.
  eng-LEE: 'I have laid fast hold on my righteousness, and I will not let it go: my
    heart shall not reproach me [for my conduct] during all my life.'
  asm-FB: মোৰ ধাৰ্মিকতা মই ধৰি ৰাখিম, এৰি নিদিম; মোৰ আয়ুসৰ দিনলৈকো মোৰ অন্তৰে মোক
    নোদোষে।
  sus-A: ﭑ تَن عَ كٌلٌن ﭑ تِنشِن، سٍسٍ مَن مُ ﭑ بَمَ مّننِ. ﭑ مُ ﭑ مَ قٍ حَاشِ يٌ
    كٌلٌن.»
  fra-SBL: Je tiens fermement à ma justice, je ne la lâcherai pas. Mon cœur ne me
    reprochera rien tant que je vivrai.
  hbo-hbo: בְּצִדְקָתִ֣י הֶ֭חֱזַקְתִּי וְלֹ֣א אַרְפֶּ֑הָ לֹֽא־יֶחֱרַ֥ף לְ֝בָבִ֗י מִיָּמָֽי׃
  kik-kik: Nĩngũtũũria ũthingu wakwa na ndikaũrekia; thamiri yakwa ndĩkanjiirithia
    rĩrĩa rĩothe ngũtũũra muoyo.
  fra-NCL: J’ai entrepris ma justification, je ne l’abandonnerai pas ; mon cœur ne
    condamne aucun de mes jours.
  cek-AK: Ka toenghaih to kacakah ka patawnh, ka prawt ving mak ai; ka hing thung
    ka palung mah kai hae kasae thui mak ai.
  cuk-cuk: An ibmar-oakalossursoggu, an sikirmakosulid, gwen akar an binsanaisulid.
    An dula-gudiidgine gwagegi akar an itogosulid.
  uig-CYR: Адиллиғимни чиң тутуверимән, уни қоюп бәрмәймән, Виҗданим яшиған һеч бир
    күнүмдә мени әйиплимисун!
  pma-pma: Namulomal keih en selusien onak keke moulien onak mal. Rendemien onak muto
    navong namundem usil avong keil onak.”
  tel-2017: నా నీతిని గట్టిగా పట్టుకుంటాను. నా ప్రవర్తన అంతటి విషయంలో నా హృదయం నన్ను
    నిందించదు.
  hat-BSA: Mwen kenbe fèm a ladwati mwen. Mwen p ap lage l menm. Kè m pa repwoche
    m depi gen lavi ladan m.
  kos-kos: Nga fah tiana munasla in fahk lah moul luk uh suwosna; Nunak lun insiuk
    mwesas na.
  hbo-WLC: בְּצִדְקָתִ֣י הֶ֭חֱזַקְתִּי וְלֹ֣א אַרְפֶּ֑הָ לֹֽא־יֶחֱרַ֥ף לְ֝בָבִ֗י מִיָּמָֽי׃
  ibo-ibo: Aga m ejigidesi ezi omume m aka ike, agaghị m ahapụ ya; o nwekwaghị mgbe
    obi m ga-ata m ụta ogologo ụbọchị niile nke ndụ m.
  ory-ory: ମୁଁ ଆପଣା ଧାର୍ମିକତା ଦୃଢ଼ କରି ଧରୁଅଛି, ଆଉ ତାହା ଛାଡ଼ିବି ନାହିଁ; ମୁଁ ବଞ୍ଚିଥିବା
    ପର୍ଯ୍ୟନ୍ତ ମୋʼ ଅନ୍ତଃକରଣ ମୋତେ ନିନ୍ଦା କରିବ ନାହିଁ।
  chk-chk: Üpwe kamwöchünük won ai pwüng, nge üsap mwüt ngeni pwe epwe feil seniei.
    Esap wor mengiringirin lelukei pokiten och föförün lon manauei.
  rop-rop: dumaji ebridei ai sabi ai nomo jidan giltiwan.
  ukr-1871: Твердо при правдї стояв я й не попущусь її; совість моя не докорить менї
    по весь вік мій.
  deu-1951: Ich habe an meiner Gerechtigkeit festgehalten und werde sie nicht loslassen,
    mein Gewissen straft mich über keinen meiner Tage;
  eng-JPS: My righteousness I hold fast, and will not let it go; my heart shall not
    reproach me so long as I live.
  srp-1865: Držaæu se pravde svoje, niti æu je ostaviti; neæe me prekoriti srce moje
    dokle sam živ.
  lug-lug: Nzija kwongera okunywerera ku butuukirivu bwange obutabuleka; omutima gwange
    tegunsalira musango nga nkyali mulamu.
  heb-heb: בצדקתי החזקתי ולא ארפה לא יחרף לבבי מימי׃
  ben-IRV: আমি আমার ধার্ম্মিকতা ধরে থাকব এবং এটা ছাড়ব না; আমার চিন্তা যতদিন আমি জীবিত
    থাকি আমাকে নিন্দা করবে না।
  pan-pan: ਮੈਂ ਆਪਣਾ ਧਰਮ ਤਕੜਾਈ ਨਾਲ ਫੜ੍ਹਿਆ, ਅਤੇ ਉਹ ਨੂੰ ਨਾ ਜਾਣ ਦਿਆਂਗਾ, ਮੇਰਾ ਦਿਲ ਮੈਨੂੰ
    ਉਮਰ ਭਰ ਉਲਾਹਮਾ ਨਾ ਦੇਵੇਗਾ।
  mya-JVB: ငါသည် တရား သောအကျင့်ကို လက် မ လွှတ်၊ စွဲကိုင် လျက်နေမည်။ အသက်ရှင်သမျှကာလ
    ပတ်လုံးကိုယ် စိတ်နှလုံး သည် ကိုယ်ကိုအပြစ် မ တင်ရ။
  hmo-hmo: Egu kara maoromaoro do lau gwauraia noho, bona inai laloa do lau dogoatao
    noho, do lau negea lasi. Egu lalona be ia maoromaoro noho, nega ta ia kerere lasi.
  urd-urd: मैं अपनी सदाक़त पर क़ाईम हूँ और उसे न छोड़ूँगा, जब तक मेरी ज़िन्दगी है,
    मेरा दिल मुझे मुजरिम न ठहराएगा।
  rus-SYN: Крепко держал я правду мою и не опущу ее; не укорит меня сердце мое во
    все дни мои.
  bqc-SIM: Ma maakɛ ↄ̃ ma zɛò, má bↄ a kpɛo, ma làasoo a ma dayãuo e ma wɛ̃ni
    lɛ́u.
  tcz-CHONGTHU: Keiman nolnabei kahina hi lhaso louhela katuhchah jing ding kahin
    lai sung sea ka selepha hetna hi thengsel ah ahi.
  mar-mar: मी ज्या चांगल्या गोष्टी केल्या त्यांना मी चिकटून राहीन. चांगले वागणे मी
    कधीही सोडणार नाही. मरेपर्यंत माझे मन मला कधीही खाणार नाही.
  qub-qub: Juchaynaj cashätaga imaypis rimaycäshämi. Nogaga manami imapitapis pengacushächu.
  hat-hat: Mwen soti pou m' defann kòz mwen. Mwen p'ap fè bak. Konsyans mwen pa repwoche
    m' anyen. M' pa gen anyen ki pou fè m' wont.
  eng-BSB: I will cling to my righteousness and never let go. As long as I live, my
    conscience will not accuse me.
  eng-WEBPB: I hold fast to my righteousness, and will not let it go. My heart will
    not reproach me so long as I live.
  kbq-kbq: Nagra fatgo navu'nava'ma nehua zana kegava hu'ne'na, ana avamenteke mani'na
    vugahue. Nagrama kasefa'ma hu'na mani'na vanuanknafina, kumi hu'noe hu'na antahintahi
    hakarea osugahue.
  nhe-BL: Quena, ajachica niquijtos para ax tleno nijchijtoc tlen ax cuali. Huan noyolo
    elis tlapajpactic huan ax nechteilhuis nochi tonali quema noja niitztos.
  gub-BL: Namume'u kwaw amo ma'e nehe. — Heremiapo kwer ikatu, a'e putar hepytu'u
    'ym pà nehe. Akwaw hekatu haw. — Erezapo ikatu 'ym ma'e ne, na'e pixik kwaw hezeupe.
  eng-DRA: 'My justification, which I have begun to hold, I will not forsake: for
    my heart doth not reprehend me in all my life.'
