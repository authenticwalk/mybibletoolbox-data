verse: JOB.027.020
translations:
  mal-C: പ്രളയംപോലെ ഭയം അവരെ കീഴടക്കുന്നു; കൊടുങ്കാറ്റ് രാത്രിയിൽ അവരെ പറപ്പിച്ചുകൊണ്ടുപോകുന്നു.
  deu-TKW: Es ereilen ihn Gewässern gleich die Schrecken, des Nachts entführt ihn
    der Sturmwind.
  lin-lin: Somo ekozwa ye lokola mayi ya mpela ; na butu, mopepe makasi ekopikola
    ye na mbalakata.
  eng-LSV: Terrors overtake him as waters, || By night a whirlwind has stolen him
    away.
  eng-GNV: Terrours shall take him as waters, and a tempest shall cary him away by
    night.
  eng-WEBSTER: Terrors take hold on him as waters, a tempest stealeth him away in
    the night.
  nhw-BL: Yeca huala ipani se hueyi majmajtli. Huan se ajacatl catli tlahuel chicahuac
    quicuitiquisaqui ica tlayohua.
  swh-ONEN: Vitisho humjia kama mafuriko; dhoruba humkumba ghafula usiku.
  bba-bba: Nɑndɑbɑ bu koo nùn deemɑ subɑru sɔɔ nɡe nim mɛ mu dɑru bɔ̃ɔ sɑrɑmɔ. Woo
    ɡunɑ yɑ koo kɑ nùn doonɑ wɔ̃kuru.
  eng-KJVCPB: Terrors take hold on him as waters, A tempest stealeth him away in the
    night.
  luo-luo: Masiche nomakgi ka ohula motuch apoya; kendo yamb otieno nokegi mabor.
  meu-meu: Hahegari ese e lasia taomu, abata na heto; hanuaboi ai koehirihiri ese
    e odaia ohomu.
  npi-ULB: पानीले झैं त्रासले उसलाई डुबाउनेछ । रातमा एउटा आँधीले उसलाई टाढा पुर्‍याउनेछ
    ।
  yor-yor: Ẹ̀rù ńlá bà á bí omi ṣíṣàn; ẹ̀fúùfù ńlá jí gbé lọ ní òru.
  pes-OPCB: ترس مانند سیل او را فرا می‌گیرد و طوفان در شب او را می‌بلعد.
  tgl-ULB: Inaabutan siya ng mga malalaking takot tulad ng tubig sa baha; tinatangay
    siya ng isang bagyo sa gabi.
  hui-hui: Iba li timbuni ibalu dindi anda bibahende namulai hagadagua mo ko holene
    tara tara ko biaga karuha ibai holebira. Mbiragangi mo ko holene urunime ti puyabu
    hongoheme pulo waharadagua biragola tini dindi anda ngagoria naholebira.
  mya-mya: ထသောရေကဲ့သို့ ဘေးဥပဒ်တို့သည် သူ့ကိုလိုက်တတ်၏။ ညဉ့်အခါ မိုဃ်းသက်မုန်တိုင်း
    ထိုက်သွား တတ်၏။
  bod-N: འཇིགས་སྐྲག་ཆུ་ལོག་བཞིན་དུ་ཁོའི་རྗེས་འདེད། ། མཚན་མོའི་དྲག་རླུང་གིས་ནི་ཁོ་རང་འཁུར།
    །
  sna-sna: Zvinotyisa zvinomubata kufanana namafashamu; dutu rinomubvutira kure panguva
    yousiku.
  spa-BLM: Los terrores lo alcanzan como las aguas. Una tormenta se lo lleva en la
    noche.
  cac-cac: A xivelal ol javoc d'a eb' icha a' eluma', ma icha tz'aj yic'jib'at junoc
    tas yuj ic'n̈ab' d'ac'valil.
  swh-ULB: Vitisho humpata kama maji, dhoruba humwondoa usiku.
  bel-bel: Як воды, спасьцігнуць яго жахі; уначы падхопіць яго бура.
  deu-ELBBK: Schrecken ereilen ihn wie Wasser, des Nachts entführt ihn ein Sturmwind.
  mbb-OT: Ebpekeuma ziyà te kandin is kegkahandek he iring te zalem he ed-anud kandin
    ke mezukilem.
  mal-2015: വെള്ളംപോലെ ഭയം അവനെ പിടിക്കുന്നു; രാത്രിയിൽ കൊടുങ്കാറ്റു അവനെ കവർന്നു
    കൊണ്ടുപോകുന്നു.
  rmc-rmc: E bari dar les zalela sar e potopa; e zoraľi balvaj pre leste avela rači.
  pes-OPV: ترسها مثل آب او را فرو می‌گیرد، و گردباد او را در شب می‌رباید.
  ron-1924: Ыл апукэ гроаза ка ниште апе ши ноаптя ыл я выртежул.
  ben-OBCV: আতঙ্ক বন্যার মতো তার নাগাল ধরে ফেলে; রাতের বেলায় প্রচণ্ড ঝড় তাকে উড়িয়ে
    নিয়ে যায়।
  som-som: Naxdin baa isaga qarqin doonta sida biyo daad ah, Oo habeenkiina waxaa
    isaga la tegi doona duufaan.
  lat-VUC: 'Apprehendet eum quasi aqua inopia: nocte opprimet eum tempestas.'
  eng-ASVBT: Terrors overtake him like waters; A tempest stealeth him away in the
    night.
  ita-1885: Spaventi lo coglieranno come acque, Il turbo l'involerà di notte.
  eng-LXXUP: Pains have come upon him as water, And darkness has carried him away
    by night.
  eng-ULB: Terrors overtake him like waters; a storm takes him away in the night.
  spa-VBL: Olas de pánico los inundan; en la noche un torbellino los arrebata.
  fra-_FOB: Les frayeurs l'atteignent comme des eaux débordées; la tempête le ravit
    dans la nuit.
  mal-mal: വെള്ളംപോലെ ഭയം അവനെ പിടിക്കുന്നു; രാത്രിയിൽ കൊടുങ്കാറ്റ് അവനെ കവർന്ന് കൊണ്ടുപോകുന്നു.
  urd-GVR: Us par haulnāk wāqiyāt kā sailāb ṭūṭ paṛtā, use rāt ke waqt āṅdhī chhīn
    letī hai.
  suz-BL: शुश हिंतीकेम मेको आन कली बारशो ब्‍वाक्‍कुम खोदेंशो पा सुम्‍ब। मिनु नाक्‍दो
    फश गिवारमी मेको आन कली योल्‍ब।
  eng-NOY: Terrors pursue him like a flood; A tempest stealeth him away in the night.
  ita-1927: Terrori lo sorprendono come acque; nel cuor della notte lo rapisce un
    uragano.
  ckb-ckb: کارەساتەکان وەک لافاو پێی دەگەن، ڕەشەبایەک بە شەو دەیڕفێنێت.
  eng-BBE: Fears overtake him like rushing waters; in the night the storm-wind takes
    him away.
  kan-OKCV: ವಿಪತ್ತುಗಳು ಪ್ರವಾಹದಂತೆ ಅಂಥವರನ್ನು ಹಿಡಿಯುವುವು; ರಾತ್ರಿಯಲ್ಲಿ ಬಿರುಗಾಳಿ ಅಂಥವರನ್ನು
    ಅಪಹರಿಸುವುದು.
  tam-2017: வெள்ளத்தைப்போல பயங்கள் அவனை வாரிக்கொண்டுபோகும்; இரவுநேரத்தில் பெருங்காற்று
    அவனை அடித்துக்கொண்டுபோகும்.
  spa-RV-1909: 'Asirán de él terrores como aguas: torbellino lo arrebatará de noche.'
  ron-BTF: Terori îl apucă precum apele, o furtună îl fură noaptea.
  eng-WEBP: Terrors overtake him like waters. A storm steals him away in the night.
  eng-FBV: Waves of panic flood over them; in the night a whirlwind snatches them
    away.
  nld-1939: Verschrikkingen grijpen hem aan overdag, En ‘s nachts sleurt een stormwind
    hem weg;
  nch-BL: Hualas ipan ya se hueyi majmajti. Huan se ajacat cati tahuel chicahuac quicuitiquisaqui
    ica tayohua.
  vie-1934: Sự kinh khiếp thình lình áp vào hắn như thể nước lụt; Bão tố đoạt lấy
    hắn trong lúc ban đêm.
  hin-CV: आतंक उसे बाढ़ समान भयभीत कर लेता है; रात्रि में आंधी उसे चुपचाप ले जाती
    है.
  spa-BES: Los miedos lo asaltan como inundaciones; en la noche el viento de la tormenta
    se lo lleva.
  tdx-tdx: Imbotraha’ ty firevendreveñañe hoe sorotombake; itavaña’ ty tangololahy
    haleñe.
  tha-KJV: ความสยดสยองท่วมเขาเหมือนน้ำมากหลาย ในกลางคืนพายุหอบเขาไป
  por-BR-2018: Medos o tomarão como águas; um turbilhão o arrebatará de noite.
  deu-ELO: Schrecken ereilen ihn wie Wasser, des Nachts entführt ihn ein Sturmwind.
  eng-WYC-2018: Poverty as water shall take him (or Poverty shall overtake him like
    a flood); and (a) tempest shall oppress him in the night.
  epo-epo: Teruro superfalos lin kiel akvo; En la nokto forportos lin ventego.
  uig-PIN: Wǝⱨimilǝr kǝlkündǝk bexiƣa kelidu; Kǝqtǝ ⱪara ⱪuyun uni qanggiliƣa alidu.
  beo-beo: Hano hedolo fili gala:be defele, beda:su hou da ili famu. Gasia fo da misini,
    ili mini asi hame ba:mu.
  tpi-OTNT: “Ol samting nogut bai i kamap long ol man nogut long nait olsem bikpela
    tait i karamapim ples, na bai ol i pret nogut tru. Ol dispela samting bai i kamap
    olsem strongpela win na rausim ol i go, na ol i no i stap moa long ples bilong
    ol.
  hau-SA: Tsoro zai kwashe shi kamar ambaliyar ruwa; Da dare iska za tă tafi da shi.
  uig-LAT: Wehimiler kelkündek béshigha kélidu; Kechte qara quyun uni changgiligha
    alidu.
  nde-nde: Utshaywa luvalo kungathi ufuqwa yisikhukhula; isiphepho siyamhwitha ebusuku.
  ton-ton: ‌ʻOku lōmekina ia ʻi he ilifia ʻo hangē ha vai, ʻoku kaihaʻasi ia ʻe he
    afā ʻi he pō.
  ces-1613: Postihnou jej hrůzy jako vody, v noci kradmo zachvátí ho vicher.
  eng-WMB: Terrors overtake him like waters. A storm steals him away in the night.
  tam-TCV: பயங்கரங்கள் வெள்ளம்போல் அவனை மேற்கொள்கின்றன; இரவில் பெரும்புயல் அவனை அள்ளிக்கொண்டுபோகிறது.
  ceb-ULB: Ang kahadlok nakaapas kaniya sama sa katubigan; ang bagyo mokuha kaniya
    sa gabii.
  pol-UBG: Ogarnie go strach jak wody, w nocy porwie go wicher.
  urd-GVU: اُس پر ہول ناک واقعات کا سیلاب ٹوٹ پڑتا، اُسے رات کے وقت آندھی چھین لیتی
    ہے۔
  deu-1912: Es wird ihn Schrecken überfallen wie Wasser; des Nachts wird ihn das Ungewitter
    wegnehmen.
  kan-2017: ವಿಪತ್ತಿನ ಹೊಳೆಗಳು ಅವನನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿಯುವವು, ರಾತ್ರಿಯಲ್ಲಿ ಬಿರುಗಾಳಿಯು ಅವನನ್ನು
    ಅಪಹರಿಸುವುದು.
  yap-yap: Ra aw e marus ngorad ni bod feni tomgin e sugbur; miyad ra un ko nifngin
    e nep’;
  hlt-MCSB: Anih te tui bangla mueirhih loh a phatawt khoyin ah cangpalam loh a pom.
  mdy-ETH: ዲቃቲሢ ዲጲጉዲ ዔሩዋንቴ ዔያቶ ሄላንዳኔ፤ ዋንቶና ዓልጎ ዢባሬ ዔያቶ ዔካንዳኔ።
  twi-ASANTE: Ahunahuna ba ne so sɛ nsuyire; ahum hwim no kɔ anadwo.
  eng-WEBU: Terrors overtake him like waters. A storm steals him away in the night.
  wal-wal: Dagamai di7uwaadan qoppennan eta bolli yaana; qammankka gotee eta denttidi
    efaana.
  spa-PDDPT: De día lo asaltan los terrores como aguas, de noche lo arrebata la tormenta.
  gun-gun: Ha'e kuery re imongyjearã ou vy ipo'aka 'rã yy oxyry atã va'e rami, pyávy
    ma yvytu vaikue ogueraapa 'rã.
  ilo-ULB: Kamkamakamen isuna dagiti nakabutbuteng a kas iti danum; ipanaw isuna ti
    maysa a bagio iti rabii.
  kpg-kpg: Di haingadaa damana gaa tale gi digaula e hai gadoo be di labagee. Di madangi
    gaa gono boo gaa ili digaula gi hagalee.
  uig-ARA: ۋەھىمىلەر كەلكۈندەك بېشىغا كېلىدۇ؛ كەچتە قارا قۇيۇن ئۇنى چاڭگىلىغا ئالىدۇ.
  sus-sus: Gaaxui a suxuma tɛrɛnna ra, alɔ banbaranyi, alɔ turunnaadɛ kɔɛ kui.
  pon-2006: Apwal mwuledek pahn lelohng irail rasehng lapake; kisinieng en nipwong
    pahn ipirirailla;
  ksd-ksd: A umana magit na bunurut dia tadav ia da ra lovon; Ma ra dekdek na labur
    i kap vue ta ra marum.
  tur-YTC: Dehşetler onu sular gibi yakalar. Bir fırtına onu geceleyin çalıp götürür.
  grc-BRENT: Συνήντησαν αὐτῷ ὥσπερ ὕδωρ αἱ ὀδύναι, νυκτὶ δὲ ὑφείλατο αὐτὸν γνόφος.
  ind-AYT: Kengerian mengejarnya seperti air bah; angin badai mengangkatnya pada waktu
    malam.
  nya-nya: Zoopsa zimamukokolola ngati madzi achigumula; mphepo yamkuntho imamunyamula
    usiku.
  hrv-hrv: Usred bijela dana strava ga spopada, noću ga oluja zgrabi i odnese.
  mps-mps: “Te dwai wi ilibo nai dabe te dwai bidi dabeba hulide te wę aselama, bulu
    mesega sabo tiwai yaibao. Tama augwali wi mu yaibao. Te nai dabe te bomai wali
    tiwai elama, augwali sela sąwaibao, tama augwa pesagede munu me bidigobeo.
  tpi-tpi: “Ol samting nogut bai i kamap long ol man nogut long nait olsem bikpela
    tait i karamapim ples, na bai ol i pret nogut tru. Ol dispela samting bai i kamap
    olsem strongpela win na rausim ol i go, na ol i no i stap moa long ples bilong
    ol.
  dan-1931: Rædsler når ham som Vande, ved Nat river Stormen ham bort;
  vie-OVCB: Kinh hoàng chụp lấy nó như nước lụt và ban đêm cơn lốc cuốn nó đi.
  guj-2017: રેલની જેમ ત્રાસ તેને પકડી પાડે છે; રાત્રે તોફાન તેને ચોરીને લઈ જાય છે.
  pon-2006A: Apwal mwuledek pahn lelohng irail rasehng lapake; kisinieng en nipwong
    pahn ipirirailla;
  por-BRBSL: Os terrores o ultrapassam como as águas. Uma tempestade o rouba durante
    a noite.
  cth-cth: Takithopoung e ni ahni teh tuikalen patetlah a la. Karum lah tûilî ni a
    kahma sak.
  twi-twi: Ahunahuna ba ne so sɛ nsuyiri; ahum hwim no kɔ anadwo.
  hlt-hlt: Anih te tui bangla mueirhih loh a phatawt khoyin ah cangpalam loh a pom.
  tbz-SIM: Kufɔ̃wɑɑ́ nkuù ò do koò dɑ̀tínnɛ́ mɛniɛ nhɔ̃ɔ̃ dɑ́tínnɛ́mɛ̀ kukó, kufɔ̃wɑɑ́
    nkuù ò tùótɛ́ tɛfɔ̀dɔ́ntɛ̀ kɔ̃mɛ kɛyènkɛ̀.
  msy-2020: “Bizir kuraba aperiamɨn mɨn, me avɨtɨ me puv atiatingam. Bizir kaba ua
    ikian kogham, mati amɨnir gavgavim dɨmagarimɨn otogha dagh ivaragha ghu.
  dop-dop: Lɑŋwɑkǝllɛ tutiɣi-ɩ kɛ́ ɩsɩɩ lʋm, nɑ kɑcuculɑɣɑ nɑ́ɑ́ kpɑɣɑ-ɩ ɑhoo tɑɑ.
  azb-azb: Dəhşət onu sel tək basacaq, Tufan gecə onu qapıb aparacaq.
  eng-DBY: Terrors overtake him like waters; a whirlwind stealeth him away in the
    night.
  hin-2017: भय की धाराएँ उसे बहा ले जाएँगी, रात को बवण्डर उसको उड़ा ले जाएगा।
  wol-KYG: Musibaa koy dab nim wal, ngëlénu guddi këf, yóbbu,
  eng-YLT: Overtake him as waters do terrors, By night stolen him away hath a whirlwind.
  eng-WYC-2017: Poverty as water shall take him; and tempest shall oppress him in
    the night.
  eng-WMBB: Terrors overtake him like waters. A storm steals him away in the night.
  urd-GVH: उस पर हौलनाक वाक़ियात का सैलाब टूट पड़ता, उसे रात के वक़्त आँधी छीन लेती
    है।
  rug-rug: Tarazuzu paleke vagina si asa guana naqe, na vivirua ovulu taloa nia pana
    boṉi.
  gaz-gaz: Sodaan akkuma lolaa isa irra garagala; bubbeen hamaan immoo halkaniin isa
    fudhatee sokka.
  fra-LSG: Les terreurs le surprennent comme des eaux; Un tourbillon l’enlève au milieu
    de la nuit.
  yal-yal: Gaxuna e ratɛrɛnama nɛn alo fufana, wuluwunla yi e xasun kɔɛɛn na.
  haw-1868: Kau mai la na weliweli ia ia, e like me na wai, I ka po, lawe aku ka puahiohio
    ia ia.
  arb-NAV: يَطْغَى عَلَيْهِ رُعْبٌ كَفَيَضَانٍ، وَتَخْطِفُهُ فِي اللَّيْلِ زَوْبَعَةٌ.
  ewe-ewe: Ŋɔdzi ƒona ɖe edzi abe tɔɖɔɖɔ ene eye ahom kplɔnɛ dzonae le zã me.
  eng-LEE: Like a flood will terror overtake him, in the night a tempest will steal
    him away.
  asm-FB: নানা ত্ৰাসে তাক ঢল পানীৰ দৰে আক্ৰণ কৰে। ৰাতি ধুমুহাই অকস্মাতে তাক উড়ুৱাই
    নিয়ে।
  sus-A: فَاشُي عَ سُشُمَ تّرّننَ رَ، عَلْ بَنبَرَنيِ، عَلْ تُرُننَادّ كْي كُي.
  fra-SBL: Des terreurs l'envahissent comme des eaux. Une tempête l'emporte dans la
    nuit.
  hbo-hbo: תַּשִּׂיגֵ֣הוּ כַ֭מַּיִם בַּלָּהֹ֑ות לַ֝֗יְלָה גְּנָבַ֥תּוּ סוּפָֽה׃
  kik-kik: Imakania imũkoragĩrĩra ta mũiyũro wa maaĩ; kĩhuhũkanio gĩkaamũhuria ũtukũ.
  fra-NCL: Les terreurs fondent sur lui comme des eaux, un tourbillon l’enlève au
    milieu de la nuit.
  cek-AK: Zitthok hmuen mah anih to tuipui baktiah uem ueloe, khoving ah takhi sae
    mah hmut boih tih.
  cuk-cuk: Dule-isgana neg-ibgine, gwayed-dummad egi nagunonidaed. Neg-mutikgusale,
    burwa-dummad egi gordanikiyob itodaed.
  uig-CYR: Вәһимиләр кәлкүндәк бешиға келиду; Кәчтә қара қуюн уни чаңгилиға алиду.
  tel-2017: భయాలు జలప్రవాహంలాగా వారిని తరిమి పట్టుకుంటాయి. రాత్రివేళ తుఫాను వారిని
    ఎత్తుకుపోతుంది.
  hat-BSA: Gwo laperèz yo rive pran l tankou yon flèv. Yon move tan vole retire l
    pandan lannwit.
  kos-kos: Mwe aksangeng fah toki nu faclos oana sie sronot; Ac sie paka fah tuhyak
    ke fong ac okulosla.
  hbo-WLC: תַּשִּׂיגֵ֣הוּ כַ֭מַּיִם בַּלָּה֑וֹת לַ֝֗יְלָה גְּנָבַ֥תּוּ סוּפָֽה׃
  ibo-ibo: Oke egwu na-adakwasị ya dịka idee mmiri; oke ebili mmiri na-ebufu ya nʼabalị.
  ory-ory: ଜଳରାଶି ପରି ତାହାକୁ ଭୟ ଆକ୍ରମଣ କରେ; ରାତ୍ରିରେ ତୋଫାନ ତାହାକୁ ଅପହରଣ କରିନିଏ।
  chk-chk: Eniweniw a feito won usun chök eu noter, eu mölümöl a uweala lepwin.
  rop-rop: Wen naitaim garra kaman detlot wikitwan pipul garra bradin nomo lilbit
    blanga samting, jis laik wen det fladwoda o bigwan rein stom kaman kwikbala.
  ukr-1871: Страх, мов потоп, прийде ва його неждано, й буря в ночі ухопить його.
  deu-1951: Schrecken ergreift ihn wie eine Wasserflut, der Sturmwind führt ihn über
    Nacht davon.
  eng-JPS: Terrors overtake him like waters; a tempest stealeth him away in the night.
  srp-1865: Stignuæe ga strahote kao vode; noæu æe ga odnijeti oluja.
  lug-lug: Entiisa erimuzingako ng’amataba; kibuyaga amutwala ekiro mu kyama.
  heb-heb: תשיגהו כמים בלהות לילה גנבתו סופה׃
  ben-IRV: জলের মত আতঙ্ক তাকে ধরে; রাতে একটি ঝড় তাকে উড়িয়ে নিয়ে যায়।
  pan-pan: ਭੈਅ ਹੜ੍ਹ ਵਾਂਗੂੰ ਉਹ ਦੇ ਉੱਤੇ ਆ ਪੈਂਦਾ ਹੈ, ਅਤੇ ਤੂਫ਼ਾਨ ਰਾਤ ਦੇ ਵੇਲੇ ਉਸ ਨੂੰ ਉਡਾ
    ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထသောရေ ကဲ့သို့ ဘေးဥပဒ် တို့သည် သူ့ ကိုလိုက်တတ်၏။ ညဉ့် အခါ မိုဃ်းသက် မုန်တိုင်းတိုက်
    သွား တတ်၏။
  hmo-hmo: Gari bada ese ia do idia koua momokani, abata ena gari bamona. Hanuaboi
    neganai lai guba ese do ia hodaia lao ore.
  urd-urd: दहशत उसे पानी की तरह आ लेती है; रात को तूफ़ान उसे उड़ा ले जाता है।
  rus-SYN: Как воды, постигнут его ужасы; в ночи похитит его буря.
  bqc-SIM: Pↄ́ pↄ́ ì to vĩa ń kṹↄ daaàla lán íwa, zàa gwãasĩna a aà sɛ́.
  tcz-CHONGTHU: Kichat nan twisoh bangin vuh khum untin chuleh amaho chu janna khopi
    hui nung chun amut mang tauve.
  mar-mar: भय त्यास पाण्याप्रमाणे घेवून जाईल, वादळ त्यास रात्री घेवून जाईल.
  qub-qub: Junajpaga fiyupa mancharengapaj. Chacaypaga fiyu löcu wayrami apacongapaj.
  hat-hat: Malè tonbe sou li tankou lavalas k'ap desann. Yon sèl nwit lan, yon gwo
    van pote l' ale.
  eng-BSB: Terrors overtake him like a flood; a tempest sweeps him away in the night.
  eng-WEBPB: Terrors overtake him like waters. A storm steals him away in the night.
  kbq-kbq: Timo'ma hageno eaza huno, hazenke zamo'a eno eme zamavareno fregahie.
  nhe-BL: Yeca huala ipani se hueyi majmajtli. Huan se ajacatl tlen tlahuel chicahuac
    quicuitiquisaqui ica tlayohua.
  gub-BL: Ikyzeahy haw nuzawy kwaw 'y ko imimar. Typy haw wà. Upyk putar imumaw pà.
    Pyhaw ywytuaiw àmàn inuromo har omomor putar muitea'u nehe.
  eng-DRA: Poverty like water shall take hold on him, a tempest shall oppress him
    in the night.
