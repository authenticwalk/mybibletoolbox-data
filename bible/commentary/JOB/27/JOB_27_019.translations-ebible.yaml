verse: JOB.027.019
translations:
  mal-C: ധനികരായി അവർ കിടക്കയിലേക്കു പോകുന്നു, എന്നാൽ പിന്നീട് അങ്ങനെ ചെയ്യാൻ കഴിയില്ല;
    കാരണം, കിടക്കവിട്ട് കണ്ണു തുറക്കുമ്പോൾ എല്ലാം പോയ്പ്പോയിരിക്കും.
  deu-TKW: Reich legte er sich hin - er thut's nicht wieder; er öffnet seine Augen,
    da ist es aus mit ihm.
  lin-lin: Akokufa na bozwi, kasi akosala na yango eloko moko te ; tango akofungola
    miso, bozwi na ye nyonso ekozala lisusu te.
  eng-LSV: He lies down rich, and he is not gathered, || He has opened his eyes, and
    he is not.
  eng-GNV: 'When the rich man sleepeth, he shall not be gathered to his fathers: they
    opened their eyes, and he was gone.'
  eng-WEBSTER: 'The rich man shall lie down, but he shall not be gathered: he openeth
    his eyes, and he is not.'
  nhw-BL: “Masque se fiero tlacatl moteca para cochis se tlapijpixquetl, quema isas,
    quiitas para ayacmo tleno quipiya.
  swh-ONEN: Yeye hulala akiwa tajiri, lakini ndiyo mara ya mwisho; afunguapo macho
    yake, yote yametoweka.
  bba-bba: U koo ɡbiwɑ kɑ ɡobiɡiru. Adɑmɑ bɑ ǹ nùn sikumɔ kɑ ɡobi yi. U ǹ yi wɑsi
    ɡɔriɔ.
  eng-KJVCPB: 'The rich man shall lie down, but he shall not be gathered: He openeth
    his eyes, and he is not.'
  luo-luo: Onindo ka en gi mwandu, to ochiewo gi lwete nono; ka wangʼe yawore nii
    to mwandune duto oserumo.
  meu-meu: E hekure dihomu mai taḡana ida, a nega ta ma unu basine karaia toma; e
    nogamu negana ai na ena taḡa vada lasihia.
  npi-ULB: ऊ धनी भएर ओछ्यानमा पल्टन्छ, तर उसले त्यसो गरिरहने छैन । उसले आफ्ना आँखा
    खोल्‍छ, अनि हरेक कुरा सिद्धिएको हुनेछ ।
  yor-yor: Ọlọ́rọ̀ yóò dùbúlẹ̀, ṣùgbọ́n òun kì yóò túnṣe bẹ́ẹ̀ mọ́, nígbà tí ó bá
    la ojú rẹ̀, gbogbo rẹ̀ a lọ.
  pes-OPCB: او ثروتمند به رختخواب می‌رود، اما هنگامی که بیدار می‌شود می‌بیند تمامی
    مال و ثروتش از دست رفته است.
  tgl-ULB: Mayaman siyang humihiga sa kama, pero hindi niya laging gagawin ito; imumulat
    niya ang kaniyang mga mata, at lahat ng bagay ay wala na.
  hui-hui: Mbiraga tini palue howa tinaga mbirale wiyaruni bayale ngelalu paluebira.
    Ai egerebagi heyuwa handalu karia tinaga mbirale wiyaruni nawidane hondowa mogo
    lolebira.
  mya-mya: ထိုရတတ်သောသူသည် သေသောအခါ သင်္ဂြိုဟ်ခြင်းကို မခံရ။ မျက်စိတမှိတ်၌ ဆုံးရှုံးပြီ။
  bod-N: དེ་ནི་ཉལ་དུས་ཕྱུག་ཀྱང་བདག་པོ་རྒྱག་རྒྱུ་མེད། ། དེ་ཡིས་མིག་ཟུང་འབྱེད་དུས་རྒྱུ་ནོར་མེད་པར་གྱུར།
    །
  sna-sna: Anovata pasi akapfuma, asi haachazviitizve; paanosvinura meso ake, wanei
    zvose zvaenda.
  spa-BLM: Se acuesta rico, pero no volverá a hacerlo. Abre los ojos y no está.
  cac-cac: A eb' chuc chi' svaycanem eb' yed' sb'eyumal, axo tz'el svayan̈ eb' man̈xalaj
    tas d'a eb', meb'axo eb'.
  swh-ULB: Hulala kitandani akiwa tajiri, lakini hataendelea hivyo; na afumbuapo macho,
    hana kitu.
  bel-bel: кладзецца спаць багатым і такім не ўстае; расплюшчвае вочы свае, і ён ужо
    ня той.
  deu-ELBBK: Reich legt er sich hin, und er tut es nicht wieder; er schlägt die Augen
    auf, und ist nicht mehr.
  mbb-OT: Ebpurung edrerey-as is sepian, piru kegkepukew zin ne egkahanew en is langun
    he ketiǥeyunan din.
  mal-2015: അവൻ ധനവാനായി കിടക്കുന്നു; പിന്നെ അങ്ങനെ ചെയ്കയില്ല; അവൻ കണ്ണു തുറക്കുന്നു;
    ഇല്ലാതെയാകുന്നു.
  rmc-rmc: Sar o nalačho manuš džal te sovel, hino barvalo ale sar otkerel o jakha,
    leskro barvaľipen našľiľa.
  pes-OPV: او دولتمند می‌خوابد اما دفن نخواهد شد. چشمان خود را می‌گشاید و نیست می‌باشد.
  ron-1924: Се кулкэ богат ши моаре деспуят; дескиде окий ши тотул а перит.
  ben-OBCV: সে ধনবান অবস্থায় শুতে যায়, কিন্তু আর কখনও সে এরকম করতে পারবে না; সে
    যখন চোখ খোলে, তখন সব শেষ।
  som-som: Isagoo taajir ah ayuu seexdaa, laakiinse lama soo ururin doono, Indhihiisuu
    kala qaadaa, oo waxba ma jiro.
  lat-VUC: 'Dives, cum dormierit, nihil secum auferet: aperiet oculos suos, et nihil
    inveniet.'
  eng-ASVBT: He lieth down rich, but he shall not be gathered to his fathers; He openeth
    his eyes, and he is not.
  ita-1885: Avvegnachè sia stato ricco, giacerà, e non sarà raccolto; Aprirà gli occhi,
    ma non vi sarà nulla.
  eng-LXXUP: 'The rich man shall lie down, and shall not continue: He has opened his
    eyes, and he is not.'
  eng-ULB: He lies down in bed rich, but he will not keep doing so; he opens his eyes,
    and everything is gone.
  spa-VBL: Se acuestan ricos, pero nunca más. Porque cuando se despiertan, todo ha
    desaparecido.
  fra-_FOB: Il se couche riche, et c'est pour la dernière fois; il ouvre ses yeux,
    et il n'est plus;
  mal-mal: അവൻ ധനവാനായി കിടക്കുന്നു; പിന്നെ അങ്ങനെ ചെയ്യുകയില്ല; അവൻ കണ്ണ് തുറക്കുന്നു;
    അപ്പോൾ എല്ലാം ഇല്ലാതെയായിരിക്കും.
  urd-GVR: Wuh amīr hālat meṅ so jātā hai, lekin āḳhirī dafā. Jab apnī āṅkheṅ khol
    letā to tamām daulat jātī rahī hai.
  suz-BL: मेको शोंप पाइश्‍शो दुम्‍शा इप्‍नीम। तन्‍न मुल रे मोदेंशो मदुम्‍नीम। मेको
    बोक्‍मानु, मेको नेल्‍ल लने थुम्‍शो बाक्‍ब।
  eng-NOY: The rich man lieth down, and is not buried; In the twinkling of an eye
    he is no more.
  ita-1927: Va a letto ricco, ma per l’ultima volta; apre gli occhi e non è più.
  ckb-ckb: بە دەوڵەمەندی ڕادەکشێت، بەڵام جارێکی دیکە نایکات؛ کە چاوی دەکاتەوە هیچی
    نەماوە.
  eng-BBE: 'He goes to rest full of wealth, but does so for the last time: on opening
    his eyes, he sees it there no longer.'
  kan-OKCV: ದುಷ್ಟರು ಧನಿಕರಾಗಿ ನಿದ್ರಿಸಿದರೂ ಮತ್ತೆ ನಿದ್ರೆಬಾರದು; ಅವರು ತಮ್ಮ ಕಣ್ಣನ್ನು ತೆರೆಯುತ್ತಲೇ
    ಆಸ್ತಿ ಇಲ್ಲವಾಗಿರುವುದು.
  tam-2017: அவன் ஐசுவரியவானாகத் தூங்கிக் கிடந்து, ஒன்றும் இழந்துவிடாமல் போனாலும்,
    அவன் தன் கண்களைத் திறக்கும்போது ஒன்றுமில்லாதிருக்கும்.
  spa-RV-1909: 'El rico dormirá, mas no será recogido: abrirá sus ojos, mas él no
    será.'
  ron-BTF: Bogatul se va culca, dar nu va fi adunat; își deschide ochii și nu mai
    este.
  eng-WEBP: He lies down rich, but he will not do so again. He opens his eyes, and
    he is not.
  eng-FBV: They go to bed rich, but never again! For when they wake up, it's all gone.
  nld-1939: 'Rijk legt hij zich neer: het is de laatste maal, Hij opent zijn ogen:
    hij is er niet meer.'
  nch-BL: “Masque se fiero tacat moteca para cochis tapijpixtoc, quema isas, quiitas
    para ayecmo teno quipiya.
  vie-1934: Hắn nằm xuống giàu có, song sẽ chẳng được liệm; Nó mở con mắt ra, bèn
    chẳng còn nữa.
  hin-CV: बिछौने पर जाते हुए, तो वह एक धनवान व्यक्ति था; किंतु अब इसके बाद उसे जागने
    पर कुछ भी नहीं रह जाता है.
  spa-BES: Se va a descansar lleno de riqueza, pero lo hace por última vez al abrir
    los ojos, ya no la ve.
  tdx-tdx: Reketse vara t’ie màndre, fe tsy hamokatse ka; ie mañente, tsy eo.
  tha-KJV: คนมั่งคั่งจะนอนลง แต่​เขาจะไม่​ถู​กรวบรวมไว้ เขาลืมตาของเขาขึ้น และเขาไม่​อยู่​แล้ว
  por-BR-2018: O rico dormirá, mas não será recolhido; ele abrirá seus olhos, e nada
    mais há para si.
  deu-ELO: Reich legt er sich ihn, und er tut es nicht wieder; er schlägt die Augen
    auf, und ist nicht mehr.
  eng-WYC-2018: A rich man, when he shall die, shall bear nothing with him; he shall
    open his eyes, and he shall find nothing.
  epo-epo: Li kuŝiĝas riĉa, kaj nenion kunportas; Li malfermas la okulojn, kaj jam
    nenio ekzistas.
  uig-PIN: U bay bolup yetip dǝm alƣini bilǝn, Biraⱪ ǝng ahirⱪi ⱪetim keliduki, Kɵzini
    aqⱪanda, ǝmdi tügǝxtim dǝydu.
  beo-beo: Ilia da bagade gaguiwane dialumu. Be eso afaega ilia da nedigili wa:legadosea,
    ilia bagade gagui liligi da asi dagoi ba:mu.
  tpi-OTNT: Yes, taim ol i laik slip long nait, ol i lukim olgeta samting bilong ol
    i stap stret. Tasol long moning ol i kirap nogut long lukim olsem, olgeta gutpela
    samting bilong ol i no i stap moa, na ol i stap rabis tru.
  hau-SA: Attajiri zai kwanta, amma daga wannan shi ke nan; lokacin da zai buɗe idanunsa,
    kome ya tafi.
  uig-LAT: U bay bolup yétip dem alghini bilen, Biraq eng axirqi qétim kéliduki, Közini
    achqanda, emdi tügeshtim deydu.
  nde-nde: Uthi esiyalala enothile, kodwa kasayikuphinda njalo; uthi esevula amehlo,
    konke sekuphelile.
  ton-ton: '‌ʻE tokoto hifo ʻae tangata koloaʻia, ka ʻe ʻikai tānaki ia: ʻoku ne fakaʻā
    hono mata, pea ne ʻikai leva.'
  ces-1613: Bohatý když umře, nebude pochován; pohledí někdo, anť ho není.
  eng-WMB: He lies down rich, but he will not do so again. He opens his eyes, and
    he is not.
  tam-TCV: அவன் செல்வந்தனாக படுக்கைக்குப் போகிறான், ஆனால் தொடர்ந்து அப்படியிரான்;
    அவன் தன் கண்களைத் திறக்கும்போது எல்லாமே போய்விடுகின்றன.
  ceb-ULB: Maghigda siya sa iyang higdaanan nga bahandianon, apan dili siya magpadayon
    sa pagbuhat niini; nawala ang tanan pagbuka niya sa iyang mata.
  pol-UBG: Bogaty zaśnie, a nie będzie pogrzebany; otworzy oczy, ale już go nie ma.
  urd-GVU: وہ امیر حالت میں سو جاتا ہے، لیکن آخری دفعہ۔ جب اپنی آنکھیں کھول لیتا تو
    تمام دولت جاتی رہی ہے۔
  deu-1912: Der Reiche, wenn er sich legt, wird er's nicht mitraffen; er wird seine
    Augen auftun, und da wird nichts sein.
  kan-2017: ಅವನು ಧನಿಕನಾಗಿ ನಿದ್ರಿಸಿದರೂ ಮತ್ತೆ ನಿದ್ರೆಯನ್ನು ಕಾಣದೆ ಹೋಗುವನು, ತನ್ನ ಕಣ್ಣನ್ನು
    ತೆರೆಯುತ್ತಲೇ ಎಲ್ಲವೂ ಮಾಯವಾಗುತ್ತದೆ.
  yap-yap: Pi’in tadenen e yad ra mol ni bo’or ban’en rorad, ma nap’an e yad ra od
    ma dakriy e fa’ab rorad.
  hlt-MCSB: Hlanglen la yalh dae khoem uh mahpawh. A mik a dai dae amah om voel pawh.
  mdy-ETH: ፑርቶ ዓሳ ጋፒንሢ ዖርጎቺ ማዒ ሻኣሎይዳ ላሃንዳኔ፤ ጊንዓስካፓ ዔያታ ጴጫኣና ጋዓንቴ ቆላ ቢያ ዔያቶኮ ባይቃንዳኔ።
  twi-ASANTE: Ɔda hɔ te sɛ ɔdefoɔ, nanso ɔrenna saa bio; ɔbɛte nʼani no na ne nyinaa
    atu ayera.
  eng-WEBU: He lies down rich, but he will not do so again. He opens his eyes, and
    he is not.
  wal-wal: “Eti dure gididi, bantta hiixan zin77ana; shin eti xiskkuwaappe beegottiyo
    wode, aibinne xayin mela attana.
  spa-PDDPT: 'El perverso se acuesta rico, pero no volverá a serlo. Abre sus ojos,
    y no existe su riqueza:'
  gun-gun: Iporiau e'ỹ va'e ma mba'emo oguerekopa va'e mbyte py onheno teĩ guexa oipe'a
    ju vy ndoexavei 'rã.
  ilo-ULB: Agidda isuna iti katre a nabaknang, ngem saan nga agnanayon a maar-aramidna
    daytoy; imulagatna ti matana ket napukaw aminen.
  kpg-kpg: Dahi madagoaa hua, gei digaula gaa moe gi lala i lodo nadau maluagina,
    gei digaula ga aala aga gei nadau maluagina gu de igolo.
  uig-ARA: ئۇ باي بولۇپ يېتىپ دەم ئالغىنى بىلەن، بىراق ئەڭ ئاخىرقى قېتىم كېلىدۇكى،
    كۆزىنى ئاچقاندا، ئەمدى تۈگەشتىم دەيدۇ.
  sus-sus: A bannaxi nan a sama, kɔnɔ a ragatama a tɔɔrɔxi nan na. A na a ya rabi,
    sese mu na a yi ra sɔnɔn.
  pon-2006: Ehu rahn re pahn wendi nan arail kepwe kan, oh ni ar pahn pirida, arail
    kepwe kan pahn sohralahr.
  ksd-ksd: Ba i va na pal i uviana boko, ma ia ra mutuaina tana; Ba i tavangun, di
    tar kari vue.
  tur-YTC: Zengin olarak yatar, ama bir daha öyle yapmaz. Gözlerini açar ve yok olmuştur.
  grc-BRENT: Πλούσιος κοιμηθήσεται καὶ οὐ προσθήσει, ὀφθαλμοὺς αὐτοῦ διήνοιξε καὶ
    οὐκ ἔστι.
  ind-AYT: Dia berbaring dengan keadaan kaya, tetapi tidak akan melakukannya lagi;
    ketika dia membuka matanya, semuanya sudah tidak ada lagi.
  nya-nya: Amapita kokagona ali wolemera koma kutha kwake nʼkomweko; akatsekula maso
    ake, chuma chake chonse chapita.
  hrv-hrv: bogat je legao, al' po posljednji put; kad oči otvori, ničeg više nema.
  mps-mps: Awe, augwali hulide piainogo da, augwaligo suali, augwa tigidali nai dolo
    elalubo suali. Tiali goli, kigamu hodaluyu suali, augwa dwagi yai nai dabe menia
    suali, dolo elalubo sube. Tama augwali nai meni yai bidi mu bidali,” wali.
  tpi-tpi: Yes, taim ol i laik slip long nait, ol i lukim olgeta samting bilong ol
    i stap stret. Tasol long moning ol i kirap nogut long lukim olsem, olgeta gutpela
    samting bilong ol i no i stap moa, na ol i stap rabis tru.
  dan-1931: han lægger sig rig, men for sidste Gang, han slår Øjnene op, og er det
    ej mer;
  vie-OVCB: Khi đi ngủ kẻ ác vẫn giàu có, nhưng lúc thức dậy sự nghiệp tan tành.
  guj-2017: તે આરામથી પોતાની પથારીમાં સૂઈ જાય છે, પણ તેને આરામ મળશે નહિ; પણ જ્યારે
    તે પોતાની આંખ ખોલે છે ત્યારે સઘળું તેની સમક્ષથી જતું રહે છે.
  pon-2006A: Ehu rahn re pahn wendi nan arail kepwe kan, oh ni ar pahn pirida, arail
    kepwe kan pahn sohralahr.
  por-BRBSL: Ele se deita rico, mas não o fará novamente. Ele abre os olhos, e não
    o é.
  cth-cth: Tami ka tawn poung ni a due torei teh, pakawp e lah awm mahoeh. A mit a
    padai nah teh koung a kahma toe.
  twi-twi: Ɔda hɔ te sɛ ɔdefo, nanso ɔrenna saa bio; ɔbɛtew nʼani no na ne nyinaa
    atu ayera.
  hlt-hlt: Hlanglen la yalh dae khoem uh mahpawh. A mik a dai dae amah om voel pawh.
  tbz-SIM: Ò yóó kú kɛ tú okpɑ̀ɑ̀tì nwe, bɛ̀ mɛ nyí yóó tì nhò wɛ̃nnɛ́nɛ̀ kɛ́kũnnɛ́
    bɑ́ kòò èntɛ ò bɑ́ɑ́ yɑ̀ dɛ̀mɑrɛ̀.
  msy-2020: Me dɨmagarimɨn dakuasava amua garima, men biziba bar avɨrasemegha deravɨra
    iti. Egha mɨzarazimɨn me osegha gara dɨgavir kuram gami, Ame! Men bizir avɨrir
    kaba ua itir puvatɨ. Ezɨ me bar bizibagh asa.
  dop-dop: Ɩ hǝntʋɣʋ wɑɑtʋ, ɩ kɛ́ liɣitee tʋ. Amɑ ɩ kɑ́ feŋ tɔ, ɑ́ mʋkɑ yem.
  azb-azb: Varlı olaraq yatır, amma sona qədər belə qalmaz, Gözlərini açanda hamısı
    yox olub gedəcək.
  eng-DBY: He lieth down rich, but will do so no more; he openeth his eyes, and he
    is not.
  hin-2017: वह धनी होकर लेट जाए परन्तु वह बना न रहेगा; आँख खोलते ही वह जाता रहेगा।
  wol-KYG: Keey tëraale alal ju mu dul gisati; day xippi, fekk mu ne mes.
  eng-YLT: Rich he lieth down, and he is not gathered, His eyes he hath opened, and
    he is not.
  eng-WYC-2017: A rich man, when he shall die, shall bear nothing with him; he shall
    open his eyes, and he shall find nothing.
  eng-WMBB: He lies down rich, but he will not do so again. He opens his eyes, and
    he is not.
  urd-GVH: वह अमीर हालत में सो जाता है, लेकिन आख़िरी दफ़ा। जब अपनी आँखें खोल लेता
    तो तमाम दौलत जाती रही है।
  rug-rug: Na tie tagotagona totoso la puta si asa, ba totoso tukeli sa matana si
    loketoṉa tu si koa.
  gaz-gaz: Inni utuma qabeenya qabuu dhaqee ciisa; garuu itti hin deebiʼu; yeroo inni
    ija banatutti, qabeenyi isaa hundi hin jiru.
  fra-LSG: Il se couche riche, et il meurt dépouillé; Il ouvre les yeux, et tout a
    disparu.
  yal-yal: E sama nɛn nafulu kanyani, koni a danna nan na ra, e na xulun, e lima nɛn
    sese mi na.
  haw-1868: Moe iho ilalo ka mea waiwai, aole e kanuia; Wehe ae ia i kona maka, aole
    iho la ia.
  arb-NAV: يَضْطَجِعُ غَنِيًّا وَيَسْتَيْقِظُ مُعْدَماً. يَفْتَحُ عَيْنَيْهِ وَإذَا
    بِثَرْوَتِهِ قَدْ تَلاشَتْ.
  ewe-ewe: Emlɔ anyi abe hotsuitɔ ene gake esusɔ vie maganɔ nɛ nenema o elabena esi
    wòʋu eƒe ŋkuwo la, naneke megali o.
  eng-LEE: 'Rich will he lie down, but will not be gathered [into the grave]: one
    openeth his eyes, and he is no more.'
  asm-FB: সি ধনী হৈ শুব, কিন্তু তাক মৈদাম দিয়া নাযাব; সি চকু মেলামাত্ৰকে নাইকিয়া
    হয়।
  sus-A: عَ بَننَشِ نَن عَ سَمَ، كْنْ عَ رَفَتَمَ عَ تْورْشِ نَن نَ. عَ نَ عَ يَ رَبِ،
    سٍسٍ مُ نَ عَ يِ رَ سْنْن.
  fra-SBL: Il se couche richement, mais il ne le fera plus. Il ouvre les yeux, et
    il ne l'est pas.
  hbo-hbo: עָשִׁ֣יר יִ֭שְׁכַּב וְלֹ֣א יֵאָסֵ֑ף עֵינָ֖יו פָּקַ֣ח וְאֵינֶֽנּוּ׃
  kik-kik: Agaakoma arĩ mũtongu, no ndagacooka gwĩka ũguo rĩngĩ; akaahingũra maitho
    akore gũtirĩ kĩndũ arĩ nakĩo.
  fra-NCL: Le riche se couche, c’est pour la dernière fois ; il ouvre les yeux, il
    n’est plus.
  cek-AK: Hmuenmae angraeng kami iih han angsong naah loe, hmuennawk tawn mang let
    mak ai boeh; anih mah mik padai naah, hmuenmaenawk anghmat o boih.
  cuk-cuk: Dule-isganamar, napi-mani-ibed-gudii gabiddamalad, neg-oibosale, mani-sate
    oiboardamalad. Dule-wilegedga nadmalad.
  uig-CYR: У бай болуп йетип дәм алғини билән, Бирақ әң ахирқи қетим келидуки, Көзини
    ачқанда, әнди түгәштим дәйду.
  tel-2017: అతడు ధనికుడుగా పడుకుంటాడు గానీ అది కొనసాగదు. అతడు కళ్ళు తెరవగానే మొత్తం
    పోతుంది.
  hat-BSA: Li kouche byen rich, men li pa janm vin genyen ankò; li ouvri zye li, men
    li pa la.
  kos-kos: Tusruktu pacl se in moul lalos elos ac mau ona in kasrpalos, A ke elos
    ac ngutalik, kasrup lalos uh wanginla.
  hbo-WLC: עָשִׁ֣יר יִ֭שְׁכַּב וְלֹ֣א יֵאָסֵ֑ף עֵינָ֖יו פָּקַ֣ח וְאֵינֶֽנּוּ׃
  ibo-ibo: Ọ na-edina ala dịka ọgaranya ma ọ gaghị edinakwa dịka ọgaranya ọzọ; mgbe
    ọ saghere anya ya abụọ, ihe niile efuola.
  ory-ory: ସେ ଧନୀ ହୋଇ ଶୟନ କରେ, ମାତ୍ର ସେ ସଂଗୃହୀତ ହେବ ନାହିଁ; ସେ ଆପଣା ଚକ୍ଷୁ ଫିଟାଏ, ଆଉ
    ସେ ନ ଥାଏ।
  chk-chk: A kon won kian o annut lon an pisekisek, nge esap chüen tongeni föri iei
    usun. Lupwen a nennela, wöün esap chüen nom.
  rop-rop: “Detlot wikitwan pipul gin go langa silip brabli ritjwan, bat wen olabat
    garra gidap olabat garra jidan brabli powan.
  ukr-1871: Лагає спати багатим, та таким не встане; отвирає очі, а він вже не той.
  deu-1951: 'Reich legt er sich hin und tut es nicht wieder; in einem Augenblick ist
    er dahin:'
  eng-JPS: He lieth down rich, but there shall be not to gather; he openeth his eyes,
    and his wealth is not.
  srp-1865: Bogat æe umrijeti a neæe biti pribran; otvoriæe oèi a nièega neæe biti.
  lug-lug: Agenda okwebaka nga mugagga, naye ekyo tekiddemu kubaawo, kubanga alizuukuka
    nga byonna biweddewo.
  heb-heb: עשיר ישכב ולא יאסף עיניו פקח ואיננו׃
  ben-IRV: সে ধনী হয়ে বিছানায় শোয়, কিন্তু সে সংগৃহীত হবে না; সে তার চোখ খোলে এবং
    সবকিছু চলেগেছে।
  pan-pan: ਉਹ ਧਨੀ ਹੋ ਕੇ ਲੰਮਾ ਪੈਂਦਾ ਹੈ, ਪਰ ਉਹ ਅਜਿਹਾ ਨਹੀਂ ਰਹੇਗਾ, ਉਹ ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹਦਾ
    ਅਤੇ ਉਹ ਦਾ ਕੁਝ ਰਹਿੰਦਾ ਹੀ ਨਹੀਂ,
  mya-JVB: ထိုရ တတ်သောသူသည် သေသောအခါ သင်္ဂြိုဟ်ခြင်းကို မခံရ။ မျက်စိ တမှိတ်၌ ဆုံးရှုံးပြီ။
  hmo-hmo: Ia be mai ena kohu momo danu neganai ia hekure diho, to inai bamona do
    ia karaia lou lasi, badina ia noga neganai, do ia davaria iena kohu be idia boio
    vadaeni momokani.
  urd-urd: वह लेटता है दौलतमन्द, लेकिन वह दफ़न न किया जाएगा। वह अपनी आँख खोलता है
    और वह है ही नहीं।
  rus-SYN: ложится спать богачом и таким не встанет; открывает глаза свои, и он уже
    не тот.
  bqc-SIM: A wúlɛ ↄde ũ, ãma a fɛlɛ lↄo, tó aà wɛ́ wɛ̃̀, a e á kú ã́nuau lↄo.
  tcz-CHONGTHU: Migiloupa chu alupna ah hausa tah in chen tin ahin ahung khah doh
    teng anei jouse ana beisoh amu ding ahi.
  mar-mar: तो श्रीमंत स्थितीत अंग टाकतो, परंतू सर्वदा असे राहणार नाही, तो उघडून बघेल
    तेव्हा सर्व गेलेले असेल.
  qub-qub: Fiyu runa rïcu caycashpan puñucuyconga. Riccharcamuptenga manami imanpis
    canganachu.
  hat-hat: Nan aswè, li moute kabann li rich. Lè li leve, li pa jwenn anyen.
  eng-BSB: He lies down wealthy, but will do so no more; when he opens his eyes, all
    is gone.
  eng-WEBPB: He lies down rich, but he will not do so again. He opens his eyes, and
    he is not.
  kbq-kbq: Kumi'ma nehaza vahe'mo'zama nozamifima masazana zago vahekna hu'za nemasaze.
    Hianagi mase'nafinti'ma oti'zama kazana, maka fenozamimo'a igafi freno omnetfa
    nehie.
  nhe-BL: “Yonque se fiero tlacatl moteca para cochis se tlapijpixquetl, quema isas,
    quiitas para ayoc tleno quipiya.
  gub-BL: Awa ikatu 'ym ma'e oho uker haw rehe hemetarer katu ma'e romo. Noho wi kwaw
    nezewe nehe. Ume'e mehe nuexak kwaw wemetarer, ta'e oho izuwi xe.
  eng-DRA: 'The rich man when he shall sleep shall take away nothing with him: he
    shall open his eyes and find nothing.'
