verse: JOB.027.002
translations:
  mal-C: “എനിക്കു നീതി നിഷേധിച്ച് എന്റെ ജീവിതം ദുഃഖപൂർണമാക്കിയ സർവശക്തനായ ജീവനുള്ള
    ദൈവത്താണ,
  deu-TKW: So wahr Gott lebt, der mir mein Recht entzogen, und der Allmächtige, der
    meine Seele betrübt hat -
  lin-lin: « Na Kombo ya Nzambe oyo awangani bosembo na ngai, na Kombo ya Nkolo-Na-Nguya-Nyonso
    oyo atungisi motema na ngai,
  eng-LSV: “God lives! He turned aside my judgment, || And the Mighty—He made my soul
    bitter.
  eng-GNV: 'The liuing God hath taken away my iudgement: for the Almightie hath put
    my soule in bitternesse.'
  eng-WEBSTER: As God liveth, who hath taken away my judgment; and the Almighty who
    hath afflicted my soul;
  nhw-BL: “Nitlatestigojquetza iixpa Toteco Dios catli nechquixtilijtoc nopa tlanahuatili
    catli quinamiqui para sesen tlacatl ma quipiya. Quena, nijtestigojquetza Toteco
    Catli Quipiya Nochi Chicahualistli catli tlahuel nechyolcocojtoc.
  swh-ONEN: “Hakika kama Mungu aishivyo, aliyeninyima haki yangu, Mwenyezi ambaye
    amenifanya nionje uchungu wa nafsi,
  bba-bba: nɑ bɔ̃rumɔ nɑ mɔ̀, sere kɑ Yinni Dɑm kpuroɡiin wɑ̃ɑru, wi, wi u yinɑ u
    mɑn nɛn ɡem wɛ̃, mɑ u mɑn nuku sɑnkirɑnu sosiɑmmɛ,
  eng-KJVCPB: As God liveth, who hath taken away my judgment; And the Almighty, who
    hath vexed my soul;
  luo-luo: “Akwongʼora gi nying Jehova Nyasaye Maratego mosetamore ngʼadona bura makare,
    kendo mosemiyo chunya obedo malit,
  meu-meu: Ahugu korikorirta e abia ohomu Diravana, Siahu-idoinai, lalogu e ha-iditaiamu,
    Diravana e maurimu heḡereḡerena,
  npi-ULB: “परमप्रभु जीवित हुनुभएझैं, जसले मेरो न्याय हटाउनुभएको छ, सर्वशक्तिमान्‌
    जसले मेरो जीवन तितो बनाउनुभएको छ ।
  yor-yor: “Bí Ọlọ́run ti ń bẹ, ẹni tí ó gba ìdájọ́ mi lọ, àti Olódùmarè tí ó bà mi
    ní ọkàn jẹ́,
  pes-OPCB: به خدای زندهٔ قادر مطلق که حق مرا پایمال کرده و زندگیم را تلخ نموده است
    قسم می‌خورم
  tgl-ULB: Habang nabubuhay ang Diyos, na siyang nag-alis ng aking katarungan, ang
    Makapangyarihan, na may gawa ng kapaitan ko sa aking buhay,
  hui-hui: Ngode Datagaliwabe ibugua i̱hondo mana tiga nabi wiago biyagola áyu i̱
    mo ko henego kogoni ndobe. Ibugua i̱naga bi baya hangu hale howa ko birida nabida
    lalubi mo tale nabiyagola i̱naga miniha genda timbuni ho kogoni. Anigo Ngode Datagaliwabe
    Hongo Haiheore howa ibu haluhe kagonaga minini howa heneneore larogo.
  mya-mya: ငါ့ကိုအမှုရှုံးစေတော်မူသော ဘုရားသခင်၊ ငါ့ဝိညာဉ်ကို ညှဉ်းဆဲတော်မူသော အနန္တတန်ခိုးရှင်သည်
    အသက်ရှင်တော်မူသည် မှန်လျှင်၊
  bod-N: བདག་གིས་རང་ལས་དྲང་བདེན་ཕྲོགས་པ་ཡི། ། ངའི་སེམས་སྡུག་པར་མཛད་པའི་ཀུན་དབང་ཉིད།
    ། གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཁོང་ཉིད་ནི། ། དཔང་དུ་བཙུགས་ཏེ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    །
  sna-sna: “Zvirokwazvo naMwari mupenyu, iye akaramba kundiruramisira, iye Wamasimba
    Ose, akaita kuti ndinzwe shungu pamwoyo wangu,
  spa-BLM: “Vive Dios, que me ha quitado el derecho, el Todopoderoso, que ha amargado
    mi alma
  cac-cac: Svac' in ti' d'a yichan̈ Dios Syal Yuj Smasanil, aton jun max yal sc'ol
    sb'oan yaj tas vaji, aton tz'ac'an ixtaxel in pensar yuj in yaelal,
  swh-ULB: “Kama aishivyo Mungu, ameniondolea haki yangu, Mwenyezi, aliyeyafanya machungu
    maisha yangu,
  bel-bel: жывы Бог, Які пазбавіў мяне суду, і Ўсемагутны, Які засмуціў душу маю,
  deu-ELBBK: So wahr Gott lebt, der mir mein Recht entzogen, und der Allmächtige,
    der meine Seele bitter gemacht hat, –
  mbb-OT: “Duen ibpenangdù ku ziyà te uuyag wey Mekeǥeǥehem he Megbevayà. Minsan wazà
    sikandin mebeǥey kedì te hustu he kukuman wey minsan mibpeǥezam kedì te mesakit
    he ǥehinawa,
  mal-2015: എന്റെ ന്യായം നീക്കിക്കളഞ്ഞ ദൈവത്താണ, എനിക്കു മനോവ്യസനം വരുത്തിയ സർവ്വശക്തനാണ
    -
  rmc-rmc: „Avke sar dživel o Del, savo mandar iľa o pravos, o Nekzoraleder, savo
    mange kerďa pharipen andro jilo,
  pes-OPV: «به حیات خدا که حق مرابرداشته و به قادرمطلق که جان مرا تلخ نموده است.
  ron-1924: „Виу есте Думнезеу, каре ну-мь дэ дрептате! Виу есте Чел Атотпутерник,
    каре ымь амэрэште вяца,
  ben-OBCV: “যিনি আমাকে ন্যায়বিচার পাওয়া থেকে বঞ্চিত করেছেন, সেই জীবন্ত ঈশ্বরের
    দিব্যি, যিনি আমার প্রাণ তিক্ত করে দিয়েছেন, সেই সর্বশক্তিমানের দিব্যি,
  som-som: Waxaan ku dhaartay Ilaaha nool oo xaqayga iga qaaday, Kaasoo ah Ilaaha
    Qaadirka ah oo naftayda dhibay;
  lat-VUC: '[Vivit Deus, qui abstulit judicium meum, et Omnipotens, qui ad amaritudinem
    adduxit animam meam.'
  eng-ASVBT: As God liveth, who hath taken away my right, And the Almighty, who hath
    vexed my soul
  ita-1885: Come Iddio che mi ha tolta la mia ragione, E l'Onnipotente che ha data
    amaritudine all'anima mia, vive;
  eng-LXXUP: As God lives, who has thus judged me; And the Almighty, who has embittered
    my soul;
  eng-ULB: “As surely as God lives, who has taken away my justice, the Almighty, who
    made my life bitter,
  spa-VBL: “Les prometo que, mientras viva Dios, que me ha negado la justicia; el
    Todopoderoso, que me ha amargado la vida,
  fra-_FOB: Par le Dieu qui a mis mon droit de côté, par le Tout-Puissant qui a rempli
    mon âme d'amertume,
  mal-mal: “എന്റെ ന്യായം നീക്കിക്കളഞ്ഞ ദൈവത്താണ, എനിക്ക് മനോവ്യസനം വരുത്തിയ സർവ്വശക്തനാണ
    -
  urd-GVR: “Allāh kī hayāt kī qasam jis ne merā insāf karne se inkār kiyā, Qādir-e-mutlaq
    kī qasam jis ne merī zindagī talḳh kar dī hai,
  suz-BL: “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा आं ठीक पशो आ पर्बम मारेइ मदे।
    नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोम आं थुं खाइक्‍पाइश्‍शो बाक्‍ब।
  eng-NOY: As God liveth, who hath rejected my cause, And the Almighty, who hath afflicted
    my soul;
  ita-1927: “Come vive Iddio che mi nega giustizia, come vive l’Onnipotente che mi
    amareggia l’anima,
  ckb-ckb: «بە گیانی خودا کە مافی خۆمی لێم داماڵیوە، سوێند بە توانادارەکە کە ناخی
    منی تاڵکردووە،
  eng-BBE: By the life of God, who has taken away my right; and of the Ruler of all,
    who has made my soul bitter;
  kan-OKCV: ನನ್ನ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಿದ ಜೀವಂತ ದೇವರಾಣೆ, ನನ್ನ ಆತ್ಮವನ್ನು ವ್ಯಥೆಪಡಿಸಿರುವ ಸರ್ವಶಕ್ತರ
    ಆಣೆ,
  tam-2017: “என் சுவாசம் என்னிலும், தேவன் தந்த ஆவி என் மூக்கிலும் இருக்கும்வரை,
  spa-RV-1909: Vive Dios, el cual ha apartado mi causa, y el Omnipotente, que amargó
    el alma mía,
  ron-BTF: Cum Dumnezeu trăiește, care mi-a luat judecata; și cel Atotputernic, care
    mi-a chinuit sufletul,
  eng-WEBP: “As God lives, who has taken away my right, the Almighty, who has made
    my soul bitter
  eng-FBV: “I promise you—as God lives, who has denied me justice, the Almighty, who
    has made my life bitter,
  nld-1939: 'Zo waar God leeft, die mij gerechtigheid weigert, De Almachtige, die
    mijn leven verbittert:'
  nch-BL: “Nitatestigojquetza iixpa Toteco Dios cati techquixtilijtoc nopa tanahuatili
    cati quinamiqui para sesen tacat ma quipiya. Quena, nijtestigojquetza Toteco Cati
    Quipiya Nochi Chicahualisti cati tahuel techyolcocojtoc.
  vie-1934: 'Đức Chúa Trời đã đoạt lấy lý tôi, Đấng Toàn năng khiến linh hồn tôi bị
    cay đắng, Tôi chỉ sanh mạng của Ngài mà thề rằng:'
  hin-CV: “जीवित परमेश्वर की शपथ, जिन्होंने मुझे मेरे अधिकारों से वंचित कर दिया है,
    सर्वशक्तिमान ने मेरे प्राण को कड़वाहट से भर दिया है,
  spa-BES: Por la vida de Dios, que me ha quitado el derecho; y del Todopoderoso,
    que ha amargado mi alma;
  tdx-tdx: Kanao veloñe t’i Andrianañahare, nitavañe ty zoko; naho i El-Sadai nampafaitse
    ty troko,
  tha-KJV: “พระเจ้าทรงพระชนม์​อยู่​แน่​ฉันใด คือพระองค์​ผู้​ทรงนำความยุ​ติ​ธรรมอันควรตกแก่ข้าไปเสีย
    และองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ทรงพระชนม์​อยู่​แน่​ฉันใด คือผู้ทรงทำใจข้าให้​ขมขื่น
  por-BR-2018: Vive Deus, que tirou meu direito, o Todo-Poderoso, que amargou minha
    alma,
  deu-ELO: So wahr Gott lebt, der mir mein Recht entzogen, und der Allmächtige, der
    meine Seele bitter gemacht hat,
  eng-WYC-2018: God liveth, that hath taken away my doom, and Almighty God, that hath
    brought my soul to bitterness. (The Lord God liveth, who hath taken away my justice,
    and Almighty God, who hath brought my soul to bitterness.)
  epo-epo: 'Kiel vivas Dio, kiu rifuzis al mi miajn rajtojn, Kaj la Plejpotenculo,
    kiu afliktas mian animon:'
  uig-PIN: «Mening ⱨǝⱪⱪimni tartiwalƣan Tǝngrining ⱨayati bilǝn, Jenimni aƣritⱪan
    Ⱨǝmmigǝ Ⱪadirning ⱨǝⱪⱪi bilǝn ⱪǝsǝm ⱪilimǝnki,
  beo-beo: Na da Esalebe Gode Bagadedafa amo Ea Dioba:le amane ilegele sia:sa. (be
    E da nama molole hame fofada:sa amola na se nabima:ne hamosa.)
  tpi-OTNT: “God I Gat Olgeta Strong i no bin mekim stretpela pasin long mi na nau
    mi stap nogut tru. Em i no harim na skelim stret kot bilong mi, olsem na mi gat
    bel kros long ol dispela pasin bilong en. Tasol long nem bilong God i stap oltaim,
    mi tok tru antap,
  hau-SA: “Na rantse da Allah mai rai, wanda ya danne mini gaskiyata, Maɗaukaki, wanda
    ya sa nake cikin ɗacin rai.
  uig-LAT: «Méning heqqimni tartiwalghan Tengrining hayati bilen, Jénimni aghritqan
    Hemmige Qadirning heqqi bilen qesem qilimenki,
  nde-nde: “Ngifunga ngoNkulunkulu ophilayo, ngubani ongithathele ilungelo lami lokwahlulelwa
    ngokulunga, uSomandla, ongizwise ubuhlungu bomphefumulo,
  ton-ton: “ʻI he moʻui ʻae ʻOtua, ʻaia ʻoku ne taʻefiefakamaauʻi au; mo e Māfimafi,
    kuo ne fakamamahiʻi hoku laumālie;
  ces-1613: Živť jest Bůh silný, kterýž zavrhl při mou, a Všemohoucí, kterýž hořkostí
    naplnil duši mou,
  eng-WMB: “As God lives, who has taken away my right, the Almighty, who has made
    my soul bitter
  tam-TCV: “எனக்கு நீதியை மறுத்து, வாழ்வைக் கசப்பாக்கின எல்லாம் வல்ல இறைவன் வாழ்வது
    நிச்சயம்போலவே,
  ceb-ULB: “Kay ang Dios buhi, nga nagkuha sa akong katarong, ang Gamhanan, nga naghimo
    sa akong kinabuhi nga pait,
  pol-UBG: Jak żyje Bóg, który odrzucił mój sąd, i Wszechmocny, który rozgoryczył
    moją duszę;
  urd-GVU: ”اللہ کی حیات کی قَسم جس نے میرا انصاف کرنے سے انکار کیا، قادرِ مطلق کی
    قَسم جس نے میری زندگی تلخ کر دی ہے،
  deu-1912: So wahr Gott lebt, der mir mein Recht weigert, und der Allmächtige, der
    meine Seele betrübt;
  kan-2017: “ನನ್ನಲ್ಲಿ ಜೀವವು ಇನ್ನೂ ಪೂರ್ಣವಾಗಿದೆ, ದೇವರು ಊದಿದ ಶ್ವಾಸವು ನನ್ನ ಮೂಗಿನಲ್ಲಿ ಇನ್ನೂ
    ಆಡುತ್ತಿದೆ (ಕೇಳಿರಿ)!
  yap-yap: '@see-verse:JOB.027.001'
  hlt-MCSB: “Pathen kah hingnah loh kai kah laitloeknah a khoe tih Tlungthang lo ka
    hinglu a phaep.
  mdy-ETH: «ፒዜ ዎጌ ዎጊሢ ዒፂ ናንጎ ታኣኮ ጫንቺ ማሄ ቢያ ባኮ ዳንዳዓ ፆኦሲ ሃይቆ!
  twi-ASANTE: “Sɛ Onyankopɔn te ase yi, ɔno a wammu me atɛntenenee, Otumfoɔ a wama
    madi me kra mu awerɛhoɔ;
  eng-WEBU: “As God lives, who has taken away my right, the Almighty, who has made
    my soul bitter
  wal-wal: “Ta suure pirddaa tana diggidi, ta de7uwaa camo kessida, Ubbaa Danddayiya
    Xoossan taani caaqqais.
  spa-PDDPT: ¡Vive ʼElohim, Quien quitó mi derecho, y ʼEL-Shadday, Quien amargó mi
    alma,
  gun-gun: '— Anhetẽ ete Nhanderuete Ipo''akapa va''e xevy guarã va''ekue pe''aa ha''e
    xenhe''ẽ moingo axya va''e rekove rupi aura vy aipoa''e:'
  ilo-ULB: “Kas agbibiag ti Dios a nangikkat iti kalintegak, ti Mannakabalin-amin
    a nangpasaem iti biagko,
  kpg-kpg: “Au e hagamodu i di ingoo o God Mogobuna dela e mouli dee odi, dela ne duuli
    gi daha ogu donu, gaa hai au gii lodo huaidu huoloo,
  uig-ARA: «مېنىڭ ھەققىمنى تارتىۋالغان تەڭرىنىڭ ھاياتى بىلەن، جېنىمنى ئاغرىتقان ھەممىگە
    قادىرنىڭ ھەققى بىلەن قەسەم قىلىمەنكى،
  sus-sus: «N bara n kali Ala Sɛnbɛ Kanyi ra, naxan mu nɔndi fima n ma, naxan bara
    n nafe xɔnɛ ra,
  pon-2006: '@see-verse:JOB.027.001'
  ksd-ksd: Da God, nina i ga tak vue ra varkurai takodo kan iau, i laun; Ma ra Dekdek
    Muka, nina i ga vapurpuruan ra balagu, i laun;
  tur-YTC: “Hakkımı elimden alan Tanrı'nın varlık hakkı için, Ve canıma acılık katan
    Her Şeye Gücü Yeten'in hakkı için,
  grc-BRENT: Ζῇ ὁ Θεὸς, ὃς οὕτω με κέκρικε, καὶ ὁ παντοκράτωρ ὁ πικράνας μου τὴν ψυχὴν,
  ind-AYT: “Demi Allah yang hidup, yang telah mengambil hak-hakku, dan Yang Mahakuasa,
    yang telah membuat jiwaku pahit,
  nya-nya: “Ndithu pali Mulungu wamoyo, amene wakana kundiweruza molungama, Wamphamvuzonse,
    amene wawawitsa mtima wanga,
  hrv-hrv: '“Živoga mi Boga što mi pravdu krati i Svesilnog koji dušu mi zagorča:'
  mps-mps: “God Tigidali Bomo Elalubo Bidigo enade dolo yai sę isąma yai digi, megi
    da, ena dolama mu bidibao. Agai odisąma, eno po tų bugagia sulama dodolobeo.
    Tama tibaso, ena haliga tigi sębę agai te kolesaga ebode ebao.
  tpi-tpi: “God I Gat Olgeta Strong i no bin mekim stretpela pasin long mi na nau
    mi stap nogut tru. Em i no harim na skelim stret kot bilong mi, olsem na mi gat
    bel kros long ol dispela pasin bilong en. Tasol long nem bilong God i stap oltaim,
    mi tok tru antap,
  dan-1931: '“Så sandt Gud lever, som satte min Ret til Side, den Almægtige, som gjorde
    mig mod i Hu:'
  vie-OVCB: “Thật như Đức Chúa Trời Hằng Sống, Đấng tước lấy công chính tôi, Đấng
    Toàn Năng làm cho linh hồn tôi cay đắng—
  guj-2017: “ઈશ્વરના સોગન ખાઈને કહું છું કે, તેમણે મારો હક ડુબાવ્યો છે, સર્વશક્તિમાન
    ઈશ્વરે મારા આત્માને સતાવ્યો છે,
  pon-2006A: '@see-verse:JOB.027.001'
  por-BRBSL: “Como Deus vive, quem me tirou o direito, o Todo-Poderoso, que tornou
    minha alma amarga
  cth-cth: Cathut ni ka lannae, na la pouh teh, Athakasaipounge, ka hringnae ka pataw
    sak e teh a hring e patetlah,
  twi-twi: “Sɛ Onyankopɔn te ase yi, nea wammu me atɛntrenee no, Otumfo a wama madi
    me kra mu awerɛhow,
  hlt-hlt: “Pathen kah hingnah loh kai kah laitloeknah a khoe tih Tlungthang lo ka
    hinglu a phaep.
  tbz-SIM: Kuyie mbomu kuù yetɛ kù bo n kónnɛ́mɛ̀, kunku muwɛ̃rímú mumɔu yiɛ̀ kuù
    m píɛ mmɛyɛǹcɑɑ̀rìmɛ̀.
  msy-2020: “Godɨn gavgaviba Bar Itim arazir aghuimɨn na gamizir puvatɨ, ezɨ kɨ datɨrɨghɨn
    paza iti. A kotɨn deravɨra na baragha na tuisɨghizir puvatɨ, kamaghɨn amizɨ, a
    na gamizir arazibar kɨ adarim an iti. Egha Godɨn zurara itimɨn ziamɨn kɨ guizbangɨra
    mɨgei,
  dop-dop: Mɑ tuukinɑ weesuɣu tʋ Ɩsɔ Tomɑ tǝnɑ tʋ. Wei ɩ pɛŋɩ-m tɑmpɑnɑ, nɑ ɩ́ wɑkǝlǝɣɩ
    mɑ lɑŋlɛ tɔ.
  azb-azb: «Haqqımı əlimdən alan var olan Allaha and olsun, Canımı dərdə salan Külli-İxtiyara
    and olsun,
  eng-DBY: '[As] God liveth, who hath taken away my right, and the Almighty, who hath
    embittered my soul,'
  hin-2017: “मैं परमेश्वर के जीवन की शपथ खाता हूँ जिसने मेरा न्याय बिगाड़ दिया, अर्थात्
    उस सर्वशक्तिमान के जीवन की जिसने मेरा प्राण कड़वा कर दिया।
  wol-KYG: Yàlla miy dund seere na, moom mi ma xañ dëgg, moom Aji Man ji ma teg naqaru
    xol,
  eng-YLT: God liveth! He turned aside my judgment, And the Mighty — He made my soul
    bitter.
  eng-WYC-2017: God liveth, that hath taken away my doom, and Almighty God, that hath
    brought my soul to bitterness.
  eng-WMBB: “As God lives, who has taken away my right, the Almighty, who has made
    my soul bitter
  urd-GVH: “अल्लाह की हयात की क़सम जिसने मेरा इनसाफ़ करने से इनकार किया, क़ादिरे-मुतलक़
    की क़सम जिसने मेरी ज़िंदगी तलख़ कर दी है,
  rug-rug: “Zama hinokara si rau koasa Tamasa toana, sa Tamasa pu tagoi sari doduru
    ṉiniraṉira, pu vata lotaṉa au pa tinasigiti. Asa va kilasa au si rau pu loke qua
    ginugua sea.
  gaz-gaz: “Dhugaa Waaqa jiraataa murtii qajeelaa na dhowwate, Waaqa Waan Hunda Dandaʼu
    kan lubbuu koo hadheesse sanaa,
  fra-LSG: Dieu qui me refuse justice est vivant! Le Tout-Puissant qui remplit mon
    âme d’amertume est vivant!
  yal-yal: “N bata n kɔlɔ habadan Ala yi, naxan tondixi n ma kitin sɛ, Ala Sɛnbɛ Kanna
    naxan n niin nafexi xɔlɛn na,
  haw-1868: Ma ke ola o ke Akua, nana i lawe aku kuu pono; A ma ka Mea mana, nana
    i hooawahia kuu uhane;
  arb-NAV: «حَيٌّ هُوَ اللهُ الَّذِي نَزَعَ حَقِّي، وَالْقَدِيرُ الَّذِي أَمَرَّ حَيَاتِي،
  ewe-ewe: “Meta Mawu si gbe afiatsotso nam la ƒe agbe kple Ŋusẽkatãtɔ, ame si do
    vevesese na nye luʋɔ be,
  eng-LEE: 'As God liveth, who hath removed justice from me; and by the Almighty,
    who hath embittered my soul:'
  asm-FB: যি ঈশ্বৰে মোৰ বিচাৰ অগ্ৰাহ্য কৰিলে, যি সৰ্ব্বশক্তিমান জনাই মোৰ প্ৰাণত তিতা
    লগালে, সেই জীৱন্ত ঈশ্বৰৰ নামেৰে শপত খাই কৈছোঁ,
  sus-A: «ﭑ بَرَ ﭑ كَلِ عَلَ سّنبّ كَنيِ رَ، نَشَن مُ نْندِ قِمَ ﭑ مَ، نَشَن بَرَ
    ﭑ نَقٍ شْنّ رَ،
  fra-SBL: « Dieu est vivant, il m'a enlevé mon droit, le Tout-Puissant, qui a rendu
    mon âme amère
  hbo-hbo: חַי־אֵ֭ל הֵסִ֣יר מִשְׁפָּטִ֑י וְ֝שַׁדַּ֗י הֵמַ֥ר נַפְשִֽׁי׃
  kik-kik: “Ti-itherũ o ta ũrĩa Mũrungu atũũraga muoyo, o we ũnyimĩte kĩhooto, ũcio
    Mwene-Hinya-Wothe, ũrĩa ũtũmĩte ngĩe na ũrũrũ ngoro-inĩ-rĩ,
  fra-NCL: 'Par le Dieu vivant qui me refuse justice, par le Tout-Puissant qui remplit
    mon âme d’amertume :'
  cek-AK: ka toenghaih ang lak pae ving; ka hinghaih patangkhangsak, Thacak Sithaw
    loe hing pongah,
  cuk-cuk: '“Bab-Dummad-Bela-Gangued-Nikad-nuggine, degine, anga igar-nudaksulid-nuggine,
    sae-itogega an-imaked-nukine, ise-sogar an soged:'
  uig-CYR: «Мениң һәққимни тартивалған Тәңриниң һаяти билән, Җенимни ағритқан Һәммигә
    Қадирниң һәққи билән қәсәм қилимәнки,
  pma-pma: “Avaseini Ahi ten Keihoen koa moul romumontei vamal minau ka mumon moulien
    onak emai tisa, naviteni li anatin en mini keke
  tel-2017: నా న్యాయాన్ని తీసివేసిన దేవుని జీవం తోడు. నా ప్రాణాన్ని వ్యాకుల పరచిన
    సర్వశక్తుని తోడు.
  hat-BSA: Kon Bondye viv la, ki te retire dwa m, Toupwisanki te fè m gen nanm anmè
    a,
  kos-kos: “Nga fulahk ke Inen God moul su Kulana, Su tia lela nununku suwohs in orek
    nu sik, a El ase nu sik sie moul na upa —
  hbo-WLC: חַי־אֵ֭ל הֵסִ֣יר מִשְׁפָּטִ֑י וְ֝שַׁדַּ֗י הֵמַ֥ר נַפְשִֽׁי׃
  ibo-ibo: “Nʼezie, dịka Chineke na-adị ndụ, onye jụrụ ikpere m ikpe ziri ezi, Onye
    pụrụ ime ihe niile, onye mere ka m hụ ihe ilu nke mkpụrụobi.
  ory-ory: “ପରମେଶ୍ୱର, ଯେ ମୋହର ସ୍ୱତ୍ୱ ହରଣ କରିଅଛନ୍ତି; ସର୍ବଶକ୍ତିମାନ, ଯେ ମୋହର ପ୍ରାଣକୁ
    ତିକ୍ତ କରିଅଛନ୍ତି;
  chk-chk: “Mwo manauen Kot ewe mi Unusen Manaman mi angei seniei ai pwüng o atatakisi
    letipei,
  rop-rop: “Trubala ai dalim yu. Mi brabli nogudbinji, dumaji det boswan God nomo
    bin gibit mi feyago.
  ukr-1871: Вірно, як жив Бог, (хоч і не дав менї суду), і Вседержитель, (хоч і огірчив
    мою душу),
  deu-1951: 'So wahr Gott lebt, der mir mein Recht entzogen, und der Allmächtige,
    der meine Seele betrübt hat:'
  eng-JPS: As God liveth, who hath taken away my right; and the Almighty, who hath
    dealt bitterly with me;
  srp-1865: Tako da je živ Bog, koji je odbacio parbu moju, i svemoguæi, koji je ojadio
    dušu moju,
  lug-lug: “Nga Katonda bw’ali omulamu, agaanye okusala ensonga yange mu mazima, oyo
    Ayinzabyonna, aleetedde emmeeme yange okulumwa,
  heb-heb: חי אל הסיר משפטי ושדי המר נפשי׃
  ben-IRV: “জীবন্ত ঈশ্বরের দিব্যি, যে আমার ন্যায়বিচার নিয়ে গেছে, সর্বশক্তিমান, যিনি
    আমার প্রাণ অস্থির বা তিক্ত করেছেন,
  pan-pan: “ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਜਿਸ ਨੇ ਮੇਰਾ ਨਿਆਂ ਪਲਟਾ ਦਿੱਤਾ, ਨਾਲੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਦੀ ਜਿਸ ਨੇ ਮੇਰੀ ਜਾਨ ਨੂੰ ਕੌੜਾ ਕੀਤਾ!
  mya-JVB: ငါ့ ကိုအမှု ရှုံး စေတော်မူသောဘုရား သခင်၊ ငါ့ ဝိညာဉ် ကို ညှဉ်းဆဲ တော်မူသောအနန္တ
    တန်ခိုးရှင်သည် အသက် ရှင်တော်မူသည် မှန်လျှင်၊
  hmo-hmo: “Mauri Dirava, egu ahuna korikori ia kokia Diravana, ena ladana dekenai
    lau gwauhamata, Siahu Ibounai Dirava, egu lauma dekenai dika ia henia noho Diravana,
    dekenai lau gwauhamata inai,
  urd-urd: “ज़िन्दा ख़ुदा की क़सम, जिसने मेरा हक़ छीन लिया; और क़ादिर — ए — मुतलक़
    की क़सम, जिसने मेरी जान को दुख दिया है।
  rus-SYN: жив Бог, лишивший меня суда, и Вседержитель, огорчивший душу мою,
  bqc-SIM: Lua ku! À gì yãnakpáia, Gbãapiidepi tò ma pↄ yà.
  tcz-CHONGTHU: Kathaneina eilah mang peh pa Pathen a kihahselna kaneijin kalhagao
    eisuhnatpeh Hatchungnung pachu,
  mar-mar: “जसे देव जिवंत आहे, तो माझ्याबाबतीत अन्यायी होता, त्या सर्वशक्तिमान देवाने
    माझ्या जीवाला दु:ख दिले आहे,
  qub-qub: '«Alli arriglamayta mana munasha captinpis, fiyupa ñacachimasha captinpis
    Munayniyoj Tayta Diospa jutinchömi jurä:'
  hat-hat: -Mwen fè sèman, mwen pran Bondye vivan an pou temwen, Bondye ki gen tout
    pouvwa a, li menm ki refize rann mwen jistis la, li menm ki ban m' degoutans ak
    lavi a,
  eng-BSB: “As surely as God lives, who has deprived me of justice— the Almighty,
    who has embittered my soul—
  eng-WEBPB: “As God lives, who has taken away my right, the Almighty, who has made
    my soul bitter
  kbq-kbq: tamagerfa huanki kasefa'ma huno mani'nea Hankavenentake Anumzamo'a, kankamuna
    onamino knare avu'avara hunonanteno, natrege'na tusi natazampi manue.
  nhe-BL: “Nitlatestigojquetza iixpa Toteco Dios tlen nechquixtilijtoc nopa tlanahuatili
    tlen quinamiqui para sesen tlacatl ma quipiya. Quena, nijtestigojquetza Toteco
    Tlen Quipiya Nochi Chicahualistli tlen tlahuel nechyolcocojtoc.
  gub-BL: Amume'uahy putar ko ma'e Tupàn upuner wera'u ma'e her rehe ihe kury. Na'ipurumume'u
    wer kwaw hekatu haw rehe a'e. Umynehem hepy'a iro haw pupe.
  eng-DRA: As God liveth, who hath taken away my judgment, and the Almighty, who hath
    brought my soul to bitterness,
