verse: JOB.027.015
translations:
  mal-C: അവരിൽ ശേഷിക്കുന്നവരെ മഹാമാരി കുഴിമാടത്തിലെത്തിക്കും, അവരുടെ വിധവകൾ അവരെയോർത്തു
    വിലപിക്കുകയുമില്ല.
  deu-TKW: Wer von den Seinen übrig blieb, wird von der Pest begraben, und seine Witwen
    halten nicht die Totenklage.
  lin-lin: bokono oyo ebomaka ekoboma bato na ye, oyo bakotikala na bomoi, mpe basi
    na bango oyo bakufisa mibali bakolela bango te.
  eng-LSV: His remnant are buried in death, || And his widows do not weep.
  eng-GNV: His remnant shall be buried in death, and his widowes shall not weepe.
  eng-WEBSTER: 'Those that remain of him shall be buried in death: and his widows
    shall not weep.'
  nhw-BL: Ininconehua catli noja mocahuase miquise ica se hueyi cocolistli huan amo
    aqui quinchoquilis. Niyon ininsihuajhua catli mocahuaj amo quinchoquilise.
  swh-ONEN: Tauni itawazika wale watakaonusurika miongoni mwao, nao wajane wao hawatawaombolezea.
  bba-bba: Bɑrɑrɑ tɑ koo ben bwese te tɑ tie suɑ. Ben ɡɔminibu bɑ ǹ kpɛ̃ bu bu swĩiyɑ.
  eng-KJVCPB: 'Those that remain of him shall be buried in death: And his widows shall
    not weep.'
  luo-luo: Tuo noneg joma otony e lweny, kendo mon ma chwogi otho ma giweyo ok noywag-gi.
  meu-meu: Iena mase murinai e maurimu taudia na dai-hanai gorerena ese e hamasediamu,
    bona vabudia ese taidia asie taimu.
  npi-ULB: ऊसँग बाँच्नेहरू विपत्तिद्वारा गाडिनेछन्, अनि तिनीहरूका विधवाहरूले तिनीहरूका
    निम्‍ति विलाप गर्नेछैनन् ।
  yor-yor: 'Àwọn tí ó kù nínú tirẹ̀ ni a ó sìnkú nínú àjàkálẹ̀-ààrùn: àwọn opó rẹ̀
    kì yóò sì sọkún fún wọn.'
  pes-OPCB: آنان هم که از جنگ و گرسنگی جان به در ببرند، بر اثر بیماری و بلا به گور
    خواهند رفت و حتی زنانشان هم برای ایشان عزاداری نخواهند کرد.
  tgl-ULB: Ang mga mananatiling buhay ay ililibing ng salot, at ang kanilang mga biyuda
    ay hindi magluluksa para sa kanila.
  hui-hui: Agali maru yu wahene karu mani ti warago timbuni baragome homolebira. Ani
    homaragola ti onerume dara howa dugu bialu birulene henge nawulebira.
  mya-mya: သူ၌ကျန်ကြွင်းသော သူတို့ကို သေမင်းသင်္ဂြိုဟ် လိမ့်မည်။ သူ၏မုတ်ဆိုးမတို့သည်
    ငိုကြွေးခြင်းကို မပြု ရကြ။
  bod-N: དེ་ལས་ལུས་པ་ཤི་ནས་བསྐུང་བར་འགྱུར། ། དེ་ཡི་ཡུགས་མོ་རྣམས་ནི་ངུ་མི་འགྱུར། །
  sna-sna: Denda richaviga vaya vanenge vasara, uye chirikadzi dzavo hadzingavachemi.
  spa-BLM: Los que queden de él serán enterrados en la muerte. Sus viudas no se lamentarán.
  cac-cac: Axo eb' olto can d'a scal eb', a ilya ol ic'an scham eb'. Axo eb' ix yetb'eyum
    eb' scani, man̈ ol oc'laj eb' ix yuj eb'.
  swh-ULB: Wanaomsalia watauawa kwa tauni, na wajane wao hawatawaombolezea.
  bel-bel: Тых, што засталіся пасьля яго, сьмерць зьвядзе ў магілу, і ўдовы іхнія
    ня будуць плакаць.
  deu-ELBBK: Seine Übriggebliebenen werden begraben durch den Tod, und seine Witwen
    weinen nicht.
  mbb-OT: Is egkesamà kandan he uuyag ne ebpatey te zaru, ne wazà edlalew mehitenged
    te kebpatey zan, minsan is menge esawa zan.
  mal-2015: അവന്നു ശേഷിച്ചവർ മഹാമാരിയാൽ കുഴിയിൽ ആകും; അവന്റെ വിധവമാർ വിലപിക്കയുമില്ല.
  rmc-rmc: Ola, ko predživena, merena le nasvaľibnastar; a mek aňi lengre vdovi pal
    lende na rovena.
  pes-OPV: بازماندگان او از وبا دفن خواهند شد، و بیوه‌زنانش گریه نخواهند کرد.
  ron-1924: Чей че скапэ дин ай луй сунт ынгропаць де чумэ, ши вэдувеле лор ну-й плынг.
  ben-OBCV: যারা বেঁচে থাকবে মহামারি তাদের কবর দেবে, ও তাদের বিধবারাও তাদের জন্য কাঁদবে
    না।
  som-som: Kuwii isaga ka hadhana dhimashaa xabaali doonta, Oo carmalladiisuna uma
    ay barooran doonaan.
  lat-VUC: qui reliqui fuerint ex eo sepelientur in interitu, et viduæ illius non
    plorabunt.
  eng-ASVBT: Those that remain of him shall be buried in death, And his widows shall
    make no lamentation.
  ita-1885: Quelli che gli saranno sopravvivuti saranno sepolti nella morte stessa,
    E le sue vedove non ne piangeranno.
  eng-LXXUP: And they that survive of him shall utterly perish, And no one shall pity
    their widows.
  eng-ULB: Those who survive him will be buried by plague, and their widows will make
    no lament for them.
  spa-VBL: Los que sobrevivan morirán de enfermedad, y ni siquiera sus viudas se lamentarán
    por ellos.
  fra-_FOB: Ses survivants seront ensevelis par la peste, et leurs veuves ne les pleureront
    pas.
  mal-mal: അവശേഷിച്ചവർ മഹാമാരിയ്ക്ക് ഇര ആകും; അവരുടെ വിധവമാർ വിലപിക്കുകയുമില്ല.
  urd-GVR: Jo bach jāeṅ unheṅ mohlak bīmārī se qabr meṅ pahuṅchāyā jāegā, aur un kī
    bewāeṅ mātam nahīṅ kar pāeṅgī.
  suz-BL: मिनु लीशोपुकी बेक्‍तीक रोइ पा बेक्‍शा थिम्‍चा पुंइसीनीम। मिनु आन मीशपुकी
    रोंका मपाइनीम।
  eng-NOY: Those of them that escape shall be buried by Death, And their widows shall
    not bewail them.
  ita-1927: I superstiti son sepolti dalla morte, e le vedove loro non li piangono.
  ckb-ckb: دەرد پاشماوەکەی دەخاتە ناو گۆڕ و بێوەژنەکانیان ناگرین.
  eng-BBE: When those of his house who are still living come to their end by disease,
    they are not put into the earth, and their widows are not weeping for them.
  kan-OKCV: ಅವರ ಮನೆಯಲ್ಲಿ ಯಾರಾದರೂ ಉಳಿದರೆ, ವ್ಯಾಧಿಯಿಂದ ಸತ್ತು ಸಮಾಧಿ ಸೇರುವರು; ಅವರ ವಿಧವೆಯರು
    ದುಃಖಕ್ರಿಯೆಗಳನ್ನು ನೆರವೇರಿಸುವುದಿಲ್ಲ.
  tam-2017: அவனுக்கு மீதியானவர்கள் செத்துப் புதைக்கப்படுவார்கள்; அவர்களுடைய விதவைகளும்
    புலம்புவதில்லை.
  spa-RV-1909: Los que le quedaren, en muerte serán sepultados; y no llorarán sus
    viudas.
  ron-BTF: Cei ce rămân din el vor fi îngropați în moarte și văduvele lui nu vor plânge.
  eng-WEBP: Those who remain of him will be buried in death. His widows will make
    no lamentation.
  eng-FBV: Those who survive will die from disease, and even their widows will not
    mourn for them.
  nld-1939: Die hem overblijven, worden door de pest ten grave gesleept, En zijn weduwen
    bedrijven geen rouw.
  nch-BL: Ininconehua cati noja mocahuase miquise ica se hueyi cocolisti huan amo
    aqui quinchoquilis. Yon inisihuajhua cati mocahuase amo quinchoquilise.
  vie-1934: Kẻ còn sống sót lại của hắn bị sự chết vùi dập, Và người góa bụa hắn sẽ
    không than khóc.
  hin-CV: उसके उत्तरजीवी महामारी से कब्र में जाएंगे, उसकी विधवाएं रो भी न पाएंगी.
  spa-BES: Cuando los de su casa que todavía viven llegan a su fin por la enfermedad,
    y serán sepultados, y sus viudas no lloran por ellos.
  tdx-tdx: Halente’ ty kiria o sehanga’eo, le tsy hahafandala o ramavoi’iareoo.
  tha-KJV: คนของเขาที่​เหลืออยู่ ความตายก็จะฝังเขาเสีย และภรรยาม่ายทั้งหลายของเขาจะไม่​คร่ำครวญ
  por-BR-2018: Os que lhe restarem, pela praga serão sepultados; e suas viúvas não
    chorarão.
  deu-ELO: Seine Übriggebliebenen werden begraben durch den Tod, und seine Witwen
    weinen nicht.
  eng-WYC-2018: They, that be residue of him, shall be buried in perishing; and the
    widows of him shall not weep. (They, who be left of him, shall die from disease;
    and their widows shall not weep for them.)
  epo-epo: Tiujn, kiuj restos ĉe li, enterigos la morto; Kaj liaj vidvinoj ne ploros.
  uig-PIN: Uning ɵzidin keyin ⱪalƣan adǝmliri ɵlüm bilǝn biwasitǝ dǝpnǝ ⱪilinidu,
    Buning bilǝn ⱪalƣan tul hotunliri matǝm tutmaydu.
  beo-beo: Mogili hame bogoi esala, ilia da olo madelale bogogia:mu. Amola ilia didalo
    da ili bogobe amoga hame didigia:mu.
  tpi-OTNT: Na taim ol dispela man nogut i dai pinis, bai bikpela sik i bagarapim
    ol lain bilong ol i stap yet na bai ol i dai. Na ol meri bilong ol dispela man
    bai i no krai sori long ol.
  hau-SA: Waɗanda suka tsira annoba za tă kashe su, kuma gwaurayensu ba za su yi kukan
    mutuwarsu ba.
  uig-LAT: Uning özidin kéyin qalghan ademliri ölüm bilen biwasite depne qilinidu,
    Buning bilen qalghan tul xotunliri matem tutmaydu.
  nde-nde: Isifo esibi sizabangcwaba labo abatshiywa nguye besaphila, labafelokazi
    babo kabayikubalilela.
  ton-ton: 'Ko kinautolu ʻoku toe ʻiate ia, ʻe tanu ʻi he mate: pea ʻe ʻikai tangi
    ʻa hono ngaahi uaifi.'
  ces-1613: Pozůstalí po něm v smrti pohřbeni budou, a vdovy jeho nebudou ho plakati.
  eng-WMB: Those who remain of him will be buried in death. His widows will make no
    lamentation.
  tam-TCV: அவனுக்கு மீதியானவர்கள் கொள்ளைநோய்க்குப் பலியாகும்போது, அவர்களுடைய விதவைகள்
    அழமாட்டார்கள்.
  ceb-ULB: Kadtong makasugakod kaniya ilubong sa hampak, ug ang ilang mga biyuda dili
    magbangotan alang kanila.
  pol-UBG: Ci, którzy po nim pozostaną, będą pogrzebani w śmierci, a jego wdowy nie
    będą go opłakiwały;
  urd-GVU: جو بچ جائیں اُنہیں مہلک بیماری سے قبر میں پہنچایا جائے گا، اور اُن کی بیوائیں
    ماتم نہیں کر پائیں گی۔
  deu-1912: Die ihm übrigblieben, wird die Seuche ins Grab bringen; und seine Witwen
    werden nicht weinen.
  kan-2017: ಅವನ ಮನೆಯವರಲ್ಲಿ ಯಾರಾದರೂ ಉಳಿದರೆ ವ್ಯಾಧಿಯು ಅವರನ್ನು ಮಣ್ಣಿಗೆ ಸೇರಿಸುವುದು, ಅವರ
    ವಿಧವೆಯರು ದುಃಖಕ್ರಿಯೆಗಳನ್ನು ನೆರವೇರಿಸುವುದಿಲ್ಲ.
  yap-yap: Pi’in ni magay nib fos e yad ra yim’ ko liliy, ma mus ngak pi leengrad
    ma dab ra yornaged yad ni karm’ad.
  hlt-MCSB: A rhaengnaeng, a rhaengnaeng te dueknah loh a up vetih a nuhmai rhoek
    loh rhah uh mahpawh.
  mdy-ETH: ዬያይዳፓ ዓቴዞንሢ ሃርጌና ጋፓንዳኔ፤ ዜኤሮይንዶ ማዔዞንሢያ ዔያቶ ዬኤካዓኬ።
  twi-ASANTE: Ɔyaredɔm bɛsie wɔn a wɔbɛka wɔ nʼakyi, na wɔn akunafoɔ rensu wɔn.
  eng-WEBU: Those who remain of him will be buried in death. His widows will make
    no lamentation.
  wal-wal: Hegaappe attidaageeti boshan wuroosona; eta am77etikka etayyo yeekkokkona.
  spa-PDDPT: Los que le sobrevivan, los sepultará la pestilencia, y sus viudas no
    los llorarán.
  gun-gun: Ha'e kuery va'e regua hembyre va'ekue ma mba'eaxy omomba 'rã, ha'e rã ta'yxykue
    ndojae'oi 'rã.
  ilo-ULB: Dagiti makalasat kenkuana ket maitanemto babaen iti didigra, ken saanto
    ida a pagladingitan dagiti baloda.
  kpg-kpg: Digau ala gaa tiba ga mouli, gei digaula gaa mmade i tau magi, gei nadau
    lodo hagalee e tangitangi gi digaula.
  uig-ARA: ئۇنىڭ ئۆزىدىن كېيىن قالغان ئادەملىرى ئۆلۈم بىلەن بىۋاسىتە دەپنە قىلىنىدۇ،
    بۇنىڭ بىلەن قالغان تۇل خوتۇنلىرى ماتەم تۇتمايدۇ.
  sus-sus: A xa mixi ndee na lu, nee fa faxa a xanbi, e xa kaaɲɛ ginɛe mu wama e xa
    fe ra.
  pon-2006: Irail kan me pahn pitla pahn mehkihla soumwahu, oh arail pwoud kan sohte
    pahn mwahieikin irail.
  ksd-ksd: Diat dia ki valili, diat a mat ta ra kaina minait, Ma kadia umana aua pa
    diat a tangie diat.
  tur-YTC: Ondan geriye kalanlar ölüme gömülecek. Dul kadınları ağıt yakmayacak.
  grc-BRENT: Οἱ δὲ περιόντες αὐτοῦ ἐν θανάτῳ τελευτήσουσι, χήρας δὲ αὐτῶν οὐδεὶς ἐλεήσει.
  ind-AYT: Mereka yang bertahan hidup akan dikubur karena wabah penyakit, dan janda-jandanya
    tidak akan meratapi mereka.
  nya-nya: Amene adzatsalireko adzafa ndi mliri, ndipo akazi awo amasiye sadzawalira.
  hrv-hrv: Smrt će sahranit' preživjele njegove i udovice ih oplakivat neće.
  mps-mps: Tama te dwai sę ebo bidi dabe isila pai madi da, te augwa hani bidibo
    bageba me moni gasi mu aselama, augwali me isaibao. Tama augwa we dabego me augwalide
    hobede isąma, diligi me egobeo.
  tpi-tpi: Na taim ol dispela man nogut i dai pinis, bai bikpela sik i bagarapim ol
    lain bilong ol i stap yet na bai ol i dai. Na ol meri bilong ol dispela man bai
    i no krai sori long ol.
  dan-1931: de øvrige bringer Pesten i Graven*, deres Enker kan ej holde Klage over
    dem. { [*dvs. de forbliver ubegravede.] }
  vie-OVCB: Những đứa sống sót cũng chết vì bệnh tật, ngay cả vợ góa của nó cũng chẳng
    buồn khóc than.
  guj-2017: તેમાંથી જેઓ બચી જશે તેઓ રોગ અને મૃત્યુનો ભોગ બનશે. અને તેઓની વિધવા શોક
    કરશે નહિ.
  pon-2006A: Irail kan me pahn pitla pahn mehkihla soumwahu, oh arail pwoud kan sohte
    pahn mwahieikin irail.
  por-BRBSL: Those que restarem dele serão enterrados na morte. Suas viúvas não farão
    lamentações.
  cth-cth: Kaawm rae naw teh, duenae dawk pakawp la ao awh han. Lahmainaw ni khuikapkhai
    mahoeh.
  twi-twi: Ɔyaredɔm besie wɔn a wɔbɛka wɔ nʼakyi, na wɔn akunafo rensu wɔn.
  hlt-hlt: A rhaengnaeng, a rhaengnaeng te dueknah loh a up vetih a nuhmai rhoek loh
    rhah uh mahpawh.
  tbz-SIM: Bɛ̀ɛ̀ yentɛ́ yentɛ́ kɛ̀ mutenkṹṹ mbɛ̀ kùɔ, bɛ pobɛ̀ ketɛ́ kɛ bɑ́ɑ́ kɑri
    bɛ kṹṹ.
  msy-2020: Eghtɨ gumazir kurar kaba arɨmɨghireghtɨ, men ikiavɨra itir adarazi arɨmariam
    me damutɨ, me uaghan arɨmɨghiregham, eghtɨ men amuir odiariba me bagh azian kogham.
  dop-dop: Yʋlʋkʋsǝkʋ kɑ́ kʋnɑ mpɑ pɩɩ sɔɔ tɔ, pɑ leelɑɑ kɑɑ wii-wɛ.
  azb-azb: Nəslindən sağ qalanlar xəstəlikdən ölərək dəfn ediləcək, Dul arvadları
    ağlaya bilməyəcək.
  eng-DBY: Those that remain of him shall be buried by death, and his widows shall
    not weep.
  hin-2017: उसके जो लोग बच जाएँ वे मरकर कब्र को पहुँचेंगे; और उसके यहाँ की विधवाएँ
    न रोएँगी।
  wol-KYG: Ña koy wuutu, mbas a leen di rey, te ay jëtunam duñu ko jooy.
  eng-YLT: His remnant in death are buried, And his widows do not weep.
  eng-WYC-2017: They, that be residue of him, shall be buried in perishing; and the
    widows of him shall not weep.
  eng-WMBB: Those who remain of him will be buried in death. His widows will make
    no lamentation.
  urd-GVH: जो बच जाएँ उन्हें मोहलक बीमारी से क़ब्र में पहुँचाया जाएगा, और उनकी बेवाएँ
    मातम नहीं कर पाएँगी।
  rug-rug: Arini pu boka toa hola si kote mate pa oza, meke sari dia naboko ba lopu
    kaqu kaboi.
  gaz-gaz: Hambaa isaa dhaʼichatu awwaala; niitonni isaaniis hin booʼaniif.
  fra-LSG: Ceux qui échappent sont enterrés par la peste, Et leurs veuves ne les pleurent
    pas.
  yal-yal: Naxanye na lu e xanbi ra, furen yi ne faxa, e kaɲa gilɛne mi e wugama.
  haw-1868: 'O kona poe e koe ana, e kanuia i ka make: Aole hoi e kanikau kana mau
    wahinekanemake.'
  arb-NAV: ذُرِّيَّتُهُ تَمُوتُ بِالْوَبَأِ، وَأَرَامِلُهُمْ لَا تَنُوحُ عَلَيْهِمْ.
  ewe-ewe: Dɔvɔ̃ awu ame siwo susɔ nɛ eye woƒe ahosiwo mafa na wo o.
  eng-LEE: Those of his that are left to escape will be buried by death; and his widows
    will not be able to weep.
  asm-FB: তাৰ অৱশিষ্টবোৰক মহামাৰীৰ দ্ধাৰাই পুতি থুৱা যাব, আৰু তাৰ বিধৱাবিলাকে বিলাপ
    নকৰিব।
  sus-A: عَ شَ مِشِ ندٍيٍ نَ لُ، نٍيٍ قَ قَشَ عَ شَنبِ، عٍ شَ كَاحّ فِنّيٍ مُ وَ مَ
    عٍ شَ قٍ رَ.
  fra-SBL: Ceux qui restent de lui seront enterrés dans la mort. Ses veuves ne se
    lamenteront pas.
  hbo-hbo: '*שְׂרִידֹו (שְׂ֭רִידָיו) בַּמָּ֣וֶת יִקָּבֵ֑רוּ וְ֝אַלְמְנֹתָ֗יו לֹ֣א
    תִבְכֶּֽינָה׃'
  kik-kik: Mũthiro nĩguo ũkaaninũkia arĩa agaatiga thuutha wake, na atumia ao a ndigwa
    matikamarĩrĩra.
  fra-NCL: Ses survivants seront ensevelis dans la mort, leurs veuves ne les pleureront
    pas.
  cek-AK: Kahing kanghmat kaminawk loe duekhaih mah muek tih; a zu lamhmainawk loe
    qah o thai mak ai.
  cuk-cuk: Dule-isgana amba besmalale, boniganse burgwemaloed. E-omegan-bemaloedi,
    gwen e-suimar-burgwismaladga boosurmaloed.
  uig-CYR: Униң өзидин кейин қалған адәмлири өлүм билән беваситә дәпнә қилиниду, Буниң
    билән қалған тул хотунлири матәм тутмайду.
  tel-2017: వారికి మిగిలిన వారు తెగులు మూలంగా చచ్చి సమాధి అవుతారు. వారి వితంతువులు
    వారి విషయం రోదనం చెయ్యరు.
  hat-BSA: Sila ki swiv li yo va antere nan lamò e vèv li yo p ap kriye pou li.
  kos-kos: Elos su painmoulla liki mweun, ac fah misa ke mas upa, Ac finne mutan katinmas
    kialos uh, ac tia pac asor kaclos.
  hbo-WLC: שרידו בַּמָּ֣וֶת יִקָּבֵ֑רוּ וְ֝אַלְמְנֹתָ֗יו לֹ֣א תִבְכֶּֽינָה׃
  ibo-ibo: Ọrịa na-efe efe ga-egbu ndị ya fọrọ ndụ; ọzọ, ụmụ nwanyị ha hapụrụ nwụọ
    agaghị akwa akwa nʼihi ha.
  ory-ory: ତାହାର ଅବଶିଷ୍ଟ ଲୋକମାନେ ମୃତ୍ୟୁୁରେ କବରସ୍ଥ ହେବେ ଓ ସେମାନଙ୍କର ବିଧବାମାନେ କିଛି
    ବିଳାପ କରିବେ ନାହିଁ।
  chk-chk: Chokewe mi manau me mürin repwe mäla ren mätter, nge pwülüer kewe mi lipichsefäl
    esap wor ar kölün kechü fän iter.
  rop-rop: Det najalot biginini garra daidaibat brom det nogudwan siknis en detlot
    widogel kaan kraikraibat blanga olabat.
  ukr-1871: Хто ж зістане по йому, того забере смерть у гріб, а й вдови по них голосити
    не будуть.
  deu-1951: Seine Entronnenen sinken durch die Pest ins Grab, und ihre Witwen beweinen
    sie nicht.
  eng-JPS: Those that remain of him shall be buried by pestilence, and his widows
    shall make no lamentation.
  srp-1865: Koji ostanu iza njega, na smrti æe biti pogrebeni, i udovice njihove neæe
    plakati.
  lug-lug: Abo abaliwona kawumpuli, balifa ne baziikibwa, ne bannamwandu baabwe tebalibakaabira.
  heb-heb: שרידו במות יקברו ואלמנתיו לא תבכינה׃
  ben-IRV: যারা বাঁচবে তারা মহামারীতে কবরস্থ হবে এবং তাদের বিধবারা তাদের জন্য কোন
    শোক করবে না।
  pan-pan: ਉਹ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਮਰ ਕੇ ਦਫ਼ਨਾਏ ਜਾਣਗੇ, ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਵਿਧਵਾਵਾਂ ਨਾ ਰੋਣਗੀਆਂ।
  mya-JVB: သူ ၌ ကျန်ကြွင်း သောသူတို့ ကို သေမင်း သင်္ဂြိုဟ် လိမ့်မည်။ သူ ၏မုတ်ဆိုးမ
    တို့သည် ငိုကြွေး ခြင်းကို မ ပြု ရကြ။
  hmo-hmo: Unai dika tauna ia mase murinai, gorere ese iena natuna do ia aladia mase.
    Edia vabu taudia ese danu, edia tau idia mase totona do idia taitai lasi.
  urd-urd: उसके बाक़ी लोग मर कर दफ़्न होंगे, और उसकी बेवाएँ नौहा न करेंगी।
  rus-SYN: Оставшихся по нем смерть низведет во гроб, и вдовы их “не будут плакать.
  bqc-SIM: Gagyã a aà nɛ́ pↄ́ gↄ̃̀ aà kpɛↄ sɛ́lɛ, aà gyaaↄ nɛ́piↄ ga ↄ́ↄlↄ.
  tcz-CHONGTHU: Ahingdoh nalai ho chu gamna hise a thidiu, chule ameithai hou jeng
    in jong apul u adou lou diu ahi.
  mar-mar: राहीलेली सर्व मुले साथीने मरतील, आणि त्यांच्या विधवा विलाप करणार नाहीत.
  qub-qub: Cawaycar quëdajcunapis wañonga fiyu gueshyawanmi. Biyüdancunapis manami
    wagangachu.
  hat-hat: Sa ki chape nan lagè, move maladi ap pote yo ale. Ata vèv yo p'ap ka rele
    pou yo jou lanmò yo.
  eng-BSB: His survivors will be buried by the plague, and their widows will not weep
    for them.
  eng-WEBPB: Those who remain of him will be buried in death. His widows will make
    no lamentation.
  kbq-kbq: Hagi mago'ama ofri'ma manisaza vahera, ruzahu ruzahu krimo zamahe frisnige'za,
    kento a'nane nagazmimo'za ana vahekura zamasunkura hu'za zavira otegahaze.
  nhe-BL: Ininconehua tlen noja mocahuase miquise ica se hueyi cocolistli huan axaca
    quinchoquilis. Niyon ininsihuajhua tlen mocahuaj ax quinchoquilise.
  gub-BL: Ipaw ire wikuwe wiwi ma'e umàno putar uma'eahy pà wà nehe. Wanemireko kwer
    nuzai'o kwaw wanehe wà nehe.
  eng-DRA: They that shall remain of him, shall be buried in death, and his widows
    shall not weep.
