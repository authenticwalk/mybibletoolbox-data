verse: JOB.027.017
translations:
  mal-C: അവർ ശേഖരിച്ചുവെക്കുന്നവ നീതിനിഷ്ഠർ ധരിക്കും; നിഷ്കളങ്കർ അവരുടെ വെള്ളി പങ്കിടും.
  deu-TKW: er speichert auf, aber der Gerechte kleidet sich damit, und das Silber
    teilt der Fromme.
  lin-lin: nyonso oyo abongisi, moto ya sembo nde akolata yango, mpe bato oyo basali
    mabe te nde bakokabola palata na ye.
  eng-LSV: He prepares—and the righteous puts [it] on, || And the innocent apportions
    the silver.
  eng-GNV: He may prepare it, but the iust shall put it on, and the innocent shall
    deuide the siluer.
  eng-WEBSTER: He may prepare it , but the just shall put it on, and the innocent
    shall divide the silver.
  nhw-BL: Pero nochi catli quipiya quitequihuise masehualme catli xitlahuaque iixpa
    Toteco Dios. Catli amo quichijtoque catli fiero moxelhuilise itomi.
  swh-ONEN: yale yote mtu mwovu aliyojiwekea akiba, mwenye haki atayavaa, naye asiye
    na hatia ataigawanya fedha yake.
  bba-bba: ɡemɡiiwɑ u koo yɑ̃ɑ ni dendi, kpɑ u ɡobi yi di.
  eng-KJVCPB: He may prepare it, but the just shall put it on, And the innocent shall
    divide the silver.
  luo-luo: to gik mochokogo joma kare ema biro rwako, kendo joma onge ketho nopogre
    mwanduge mag fedha.
  meu-meu: to baine haboudia ḡaudia na kara maoromaoro taudia ese bae hahedokilaidia,
    bona asi edia kerere taudia ese silver na bae haria.
  npi-ULB: उसले ती लुगाफाटा जम्मा त गर्ला, तर धर्मी मानिसहरूले ती लगाउनेछन्, र निर्दोष
    मानिसहरूले चाँदीचाहिं आफ्‍नो बिचमा बाँड्‍नेछन् ।
  yor-yor: àwọn ohun tí ó tò jọ àwọn olóòtítọ́ ni yóò lò ó; àwọn aláìṣẹ̀ ni yóò sì
    pín fàdákà rẹ̀.
  pes-OPCB: ولی عاقبت درستکاران آن لباسها را خواهند پوشید و پول آنها را بین خود تقسیم
    خواهند کرد.
  tgl-ULB: maaaring magyambak siya ng kasuotan, pero isusuot ito ng mga matutuwid
    na tao, at paghahati-hatian ng mga inosenteng tao ang pilak.
  hui-hui: Ani wua holebirago mani howa agali mini tigabi karume aga uruni karulo
    halu agali maru tigatiga biaga karume muni silibaru mo yuwa tini talebu tahaga
    bulebira.
  mya-mya: ထိုအဝတ်တန်ဆာကို ဖြောင့်မတ်သော်သူသည် ဝတ်ဆင်လိမ့်မည်။ ထိုငွေကို အပြစ်ကင်းသော
    သူသည် ဝေငှလိမ့်မည်။
  bod-N: དེ་ཡིས་སྤུངས་པ་དྲང་བདེན་ཅན་གྱིས་གྱོན། ། ཉེས་མེད་རྣམས་ཀྱིས་དངུལ་དེ་བགོ་བར་བྱ།
    །
  sna-sna: zvaanowana zvichapfekwa navakarurama, uye vasina mhaka vachagovana sirivha
    yake.
  spa-BLM: puede prepararlo, pero el justo se lo pondrá, y los inocentes se repartirán
    la plata.
  cac-cac: axom junoc vin̈ vinac te vach' spensar ol ac'anoch juntzan̈ pichul chi',
    ol yac'an sgana vin̈ yed' q'uen plata chi'.
  swh-ULB: na kukusanya mavazi kama udongo, atakusanya mavazi, lakini mwenye haki
    atavaa, na wasio na hatia watagawana mali.
  bel-bel: дык ён нарыхтуе, а апранацца будзе праведнік, і срэбра атрымае сабе ў долю
    беспахібнік.
  deu-ELBBK: er bereitet sie, aber der Gerechte bekleidet sich damit; und Schuldlose
    teilen sich in das Silber.
  mbb-OT: kenà heini ebpulus diyà te kandin. Is metazeng wey wazà mekesalà he menge
    etew iyan ebpekesul-ub te visti te lalung he etew, ne ebehinen dan is selapì din.
  mal-2015: അവൻ സമ്പാദിച്ചു എന്നേയുള്ളു; നീതിമാൻ അതു ഉടുക്കും; കുറ്റമില്ലാത്തവൻ വെള്ളി
    പങ്കിടും.
  rmc-rmc: no o spravodľivo pre peste urela oda, so ov skidela, a leskro rup peske
    rozďelinena o ňevinna manuša.
  pes-OPV: او آماده می‌کند لیکن مرد عادل آن را خواهد پوشید، وصالحان نقره او را تقسیم
    خواهند نمود.
  ron-1924: ел ле стрынӂе, дар чел фэрэ винэ се ымбракэ ын еле ши де арӂинтул луй
    омул фэрэ приханэ аре парте.
  ben-OBCV: তবুও সে যা জমাবে ধার্মিকেরা তা গায়ে দেবে, ও নির্দোষ মানুষেরা তার রুপো
    ভাগাভাগি করে নেবে।
  som-som: Isagaa diyaarin doona, laakiinse waxaa xidhan doona kan xaqa ah, Oo lacagtana
    waxaa qaybsan doona kan aan xaqa qabin.
  lat-VUC: præparabit quidem, sed justus vestietur illis, et argentum innocens dividet.
  eng-ASVBT: He may prepare it, but the just shall put it on, And the innocent shall
    divide the silver.
  ita-1885: Egli li avrà messi insieme, ma il giusto se ne vestirà, E l'innocente
    spartirà l'argento.
  eng-LXXUP: All these things shall the righteous gain, And the truehearted shall
    possess his wealth.
  eng-ULB: he may heap up clothing, but righteous people will put it on, and innocent
    people will divide up the silver among themselves.
  spa-VBL: los que hacen el bien se pondrán la ropa y los inocentes se repartirán
    la plata.
  fra-_FOB: Il entassera, et le juste s'en revêtira, et l'innocent se partagera son
    argent.
  mal-mal: അവൻ സമ്പാദിച്ചു എന്നേയുള്ളു; നീതിമാൻ അത് ഉടുക്കും; കുറ്റമില്ലാത്തവൻ വെള്ളി
    പങ്കിടും.
  urd-GVR: lekin jo kapṛe wuh jamā kare unheṅ rāstbāz pahan legā, aur jo chāṅdī wuh
    ikaṭṭhī kare use bequsūr taqsīm karegā.
  suz-BL: मेकोपुकीम तेल्‍नीमी, तन्‍न ठीक पाइबपुकीम फेक्‍नीम। मिनु मेको आन चांदी दोस
    मताइब आन कली योक्‍शा गेनीम।
  eng-NOY: He may procure, but the righteous shall wear it, And the innocent shall
    share the silver.
  ita-1927: li ammucchia, sì, ma se ne vestirà il giusto, e l’argento l’avrà come
    sua parte l’innocente.
  ckb-ckb: ئەوەی ئامادەی دەکات ڕاستودروست لەبەری دەکات، بێتاوان زیوەکەی دابەش دەکات.
  eng-BBE: He may get them ready, but the upright will put them on, and he who is
    free from sin will take the silver for a heritage.
  kan-OKCV: ಅವರು ಕೂಡಿಸಿಟ್ಟಿದ್ದನ್ನು ನೀತಿವಂತರು ಹಂಚಿಕೊಳ್ಳುವರು; ಅವರ ಬೆಳ್ಳಿಯನ್ನು ನಿರ್ದೋಷಿಗಳು
    ಹಂಚಿಕೊಳ್ಳುವರು.
  tam-2017: அவன் சம்பாதித்ததை நீதிமான் உடுத்திக்கொண்டு, குற்றமில்லாதவன் அவன் பணத்தைப்
    பகிர்ந்துகொள்ளுவான்.
  spa-RV-1909: Habrála él preparado, mas el justo se vestirá, y el inocente repartirá
    la plata.
  ron-BTF: El le poate pregăti, dar cel drept le va îmbrăca și cel nevinovat va împărți
    argintul.
  eng-WEBP: he may prepare it, but the just will put it on, and the innocent will
    divide the silver.
  eng-FBV: those who do good will wear the clothes and the innocent will divide the
    silver among them.
  nld-1939: Hij stapelt ze op, maar de vrome bekleedt er zich mee, En de onschuldige
    erft zijn geld.
  nch-BL: Pero nochi cati quipiya quitequihuise masehualme cati xitahuaque iixpa Toteco
    Dios. Cati amo quichijtoque cati fiero moxelhuilise itomi.
  vie-1934: Thật hắn sắm sửa, song rồi ra người công bình sẽ mặc lấy, Còn bạc, kẻ
    vô tội sẽ chia nhau.
  hin-CV: वह यह सब करता रहेगा, किंतु धार्मिक व्यक्ति ही इन्हें धारण करेंगे तथा चांदी
    निर्दोषों में वितरित कर दी जाएगी.
  spa-BES: Puede que los prepare, pero los rectos se los pondrán, y el que está libre
    del pecado repartirá la plata.
  tdx-tdx: ndra te ihentseña’e, ho sikina’ o vantañeo, vaho hifanjarà’ o malio-tahiñeo
    i volafotiy.
  tha-KJV: เขาจะกองไว้​ก็ได้ แต่​คนชอบธรรมจะสวม และคนไร้ผิดจะแบ่งเงิ​นก​ัน
  por-BR-2018: Mesmo ele tendo preparado, é o justo que se vestirá, e o inocente repartirá
    a prata.
  deu-ELO: er bereitet sie, aber der Gerechte bekleidet sich damit; und Schuldlose
    teilen sich in das Silber.
  eng-WYC-2018: soothly he made these things ready, but a just man shall be clothed
    in those things, and an innocent man shall part the silver. (truly he got these
    things, but the righteous shall be clothed in them, and the innocent shall divide,
    or shall share, the silver.)
  epo-epo: Tiam li pretigos, sed justulo metos sur sin la vestojn, Kaj senkulpulo
    dividos la arĝenton.
  uig-PIN: Bularning ⱨǝmmisini tǝyyarlisimu, Biraⱪ kiyimlǝrni ⱨǝⱪⱪaniylar kiyidu;
    Bigunaⱨlarmu kümüxlǝrni bɵlüxidu.
  beo-beo: Be molole hamosu dunu da ilia abula lale ga:sisimu. Amola noga:idafa dunu
    da ilia silifa fage ladimu.
  tpi-OTNT: Tasol bihain ol stretpela man bai i kisim ol dispela gutpela samting na
    tilim long ol yet.
  hau-SA: abin da ya tara masu adalci za su sa marasa laifi za su raba azurfarsa.
  uig-LAT: Bularning hemmisini teyyarlisimu, Biraq kiyimlerni heqqaniylar kiyidu;
    Bigunahlarmu kümüshlerni bölüshidu.
  nde-nde: lokho akubuthelelayo abalungileyo bazakugqokela, labangelacala bazakwaba
    isiliva sakhe.
  ton-ton: ‌ʻE teuteu pe ʻe ia, ka ʻe ʻai ia ʻe he angatonu, pea ʻe vahevahe ʻae siliva
    ʻe he taʻeangahala.
  ces-1613: Co najedná, to spravedlivý obleče, a stříbro nevinný rozdělí.
  eng-WMB: he may prepare it, but the just will put it on, and the innocent will divide
    the silver.
  tam-TCV: அவன் குவித்து வைத்ததை நேர்மையானவர்கள் உடுத்துவார்கள், குற்றமற்றவர்கள் அவனுடைய
    வெள்ளியைப் பகிர்ந்துகொள்வார்கள்.
  ceb-ULB: mahimo siyang magtigom ug sinina, apan ang mga matarong nga tawo magsuot
    niini, ug ang mga tawong dili sad-an ang magbahin sa plata diha kanila.
  pol-UBG: To choć je przygotuje, włoży je sprawiedliwy, a niewinny będzie dzielić
    srebro.
  urd-GVU: لیکن جو کپڑے وہ جمع کرے اُنہیں راست باز پہن لے گا، اور جو چاندی وہ اکٹھی
    کرے اُسے بےقصور تقسیم کرے گا۔
  deu-1912: so wird er es wohl bereiten; aber der Gerechte wird es anziehen, und der
    Unschuldige wird das Geld austeilen.
  kan-2017: ಆ ವಸ್ತ್ರಗಳನ್ನು ನೀತಿವಂತರು ಧರಿಸಿಕೊಳ್ಳುವರು. ಆ ಬೆಳ್ಳಿಯನ್ನು ನಿರ್ದೋಷಿಗಳು ಹಂಚಿಕೊಳ್ಳುವರು.
  yap-yap: machane boch fa pi’in nib manigil e yad ra yin’ fapi mad miyad f’oth fapi
    silber rorad.
  hlt-MCSB: Tawn cakhaw aka dueng loh a bai vetih cak te ommongsitoe loh a tael ni.
  mdy-ETH: ጋዓንቴ ፑርቶ ዓሳ ቡኩሴ ማኣዓሢ ፂሎ ዓሳ ማይንታንዳኔ፤ ዔያታ ቡኩሴ ቆሎዋ ጌኤዦ ዓሳ ጊሽቲ ዔካንዳኔ።
  twi-ASANTE: nanso deɛ ɔpɛ gu hɔ no, ateneneefoɔ na wɔbɛfira na pɛpɛfoɔ no nso akyekyɛ
    dwetɛ no.
  eng-WEBU: he may prepare it, but the just will put it on, and the innocent will
    divide the silver.
  wal-wal: '@see-verse:JOB.027.016'
  spa-PDDPT: las amontonarás, pero el justo las vestirá, y los inocentes se repartirán
    la plata.
  gun-gun: Ha'e nunga omoĩ porã teĩ heko porã va'e kuery ju 'rã onhemonde, prata oguereko
    va'ekue voi ojejavy e'ỹ va'e kuery ju omboja'o 'rã okuapy.
  ilo-ULB: mabalin nga aggabsuon isuna iti pagan-anay ngem dagitinto nalinteg a tattao
    ti mangikawes kadagitoy, ken pagbibingayanto dagiti awan basolna a tattao ti pirak.
  kpg-kpg: Gei hunu gau humalia ala i golo ga ulu i nia goloo aanei, gei hunu gau
    hai mee donu ga hai mee gi nia silber aalaa.
  uig-ARA: بۇلارنىڭ ھەممىسىنى تەييارلىسىمۇ، بىراق كىيىملەرنى ھەققانىيلار كىيىدۇ؛ بىگۇناھلارمۇ
    كۈمۈشلەرنى بۆلۈشىدۇ.
  sus-sus: a tan nan na malanxi, kɔnɔ tinxintɔɛ nan na dugi ragoroma a ma, sɛniyɛntɔɛ
    nan na naafuli sɔtɔma.
  pon-2006: ahpw ekei aramas mwahu me pahn likawih likou ko, oh ekei aramas mehlel
    me pahn nainekihla silper ko.
  ksd-ksd: A umana tena takodo diat a vung ra umana mal nina i ga vaninare, Ma diat
    dia langalanga diat a tibe ra silva.
  tur-YTC: Kendisi hazırlayabilir, ama doğru kişi onu giyer, Gümüşü suçsuz olan paylaşır.
  grc-BRENT: ταῦτα πάντα δίκαιοι περιποιήσονται, τὰ δὲ χρήματα αὐτοῦ ἀληθινοὶ καθέξουσιν.
  ind-AYT: dia bisa mengumpulkannya, tetapi orang benar yang akan mengenakannya, dan
    orang tidak bersalah akan membagi-bagikan perak itu.
  nya-nya: zimene wasungazo wolungama ndiye adzavale, ndipo anthu osalakwa ndiwo adzagawane
    siliva wakeyo.
  hrv-hrv: nek' ih skuplja, odjenut će ih pravednik, ljudi će nedužni podijeliti srebro.
  mps-mps: Tiali goli, nosali da, te doloba pai bidi dabego te dwagi yai nai dabe
    selama, augwa hasi dobola saibao. Awe, te dwai sę isąwai bagego te dwai bidi
    dabego silva augwa hasi tomode dobawaibao.
  tpi-tpi: Tasol bihain ol stretpela man bai i kisim ol dispela gutpela samting na
    tilim long ol yet.
  dan-1931: han samler, men den retfærdige klæder sig i dem, og Sølvet arver den skyldfri;
  vie-OVCB: Nhưng người công chính sẽ mặc quần áo, và người vô tội sẽ chia nhau tiền
    bạc nó.
  guj-2017: તો તે ભલે બનાવે, પરંતુ ન્યાયીઓ તે વસ્ત્રો પહેરશે, અને નિર્દોષ લોકો તે
    ચાંદી માંહોમાંહે વહેંચી લેશે.
  pon-2006A: ahpw ekei aramas mwahu me pahn likawih likou ko, oh ekei aramas mehlel
    me pahn nainekihla silper ko.
  por-BRBSL: he pode prepará-lo, mas o justo o colocará, e os inocentes dividirão
    a prata.
  cth-cth: a pâtung thai han. Hateiteh, tamikalan ni a khohna han, kayonhoehnaw ni
    ahnie ngun hah a kârei awh han.
  twi-twi: nea ɔpɛ gu hɔ no, atreneefo na wobefura na pɛpɛyɛfo no nso akyekyɛ dwetɛ
    no.
  hlt-hlt: Tawn cakhaw aka dueng loh a bai vetih cak te ommongsitoe loh a tael ni.
  tbz-SIM: Wèe dɛ̀ tìkú kɛ́cóú nhosɑ̀ù weè yóó tì dɑ̀ɑ́tí, onìtì wèè wetí weè yóó
    tiekɛ dɛ kó idíítí.
  msy-2020: Eghtɨ gɨn gumazamizir Godɨn damazimɨn deraziba izɨ, men korotiar aghuiba
    ko silvan dagɨaba abɨgh uari danɨngam.
  dop-dop: Siɣisilu kɑ suunɑ-tɩ, nɑ yʋlʋ kʋpɑŋ nɑ́ɑ́ tɔɣɔ ɩ liɣitee.
  azb-azb: Onun yığdığını saleh geyəcək, Gümüşünü günahsızlar böləcək.
  eng-DBY: He may prepare it, but the just shall put it on; and the innocent shall
    divide the silver.
  hin-2017: वह उन्हें तैयार कराए तो सही, परन्तु धर्मी उन्हें पहन लेगा, और उसका रुपया
    निर्दोष लोग आपस में बाँटेंगे।
  wol-KYG: mooy dajale, aji jub sol; xaalis ba, kay def njub séddoo.
  eng-YLT: He prepareth — and the righteous putteth [it] on, And the silver the innocent
    doth apportion.
  eng-WYC-2017: soothly he made these things ready, but a just [or rightwise] man
    shall be clothed in those things, and an innocent man shall part the silver.
  eng-WMBB: he may prepare it, but the just will put it on, and the innocent will
    divide the silver.
  urd-GVH: लेकिन जो कपड़े वह जमा करे उन्हें रास्तबाज़ पहन लेगा, और जो चाँदी वह इकट्ठी
    करे उसे बेक़ुसूर तक़सीम करेगा।
  rug-rug: ba sari tie toṉoto kote va sagei sari poko arini, meke sari tie leadi kote
    variva hia ni sari poata.
  gaz-gaz: waan inni kuufate nama qajeelaatu uffata; meetii isaa illee nama balleessaa
    hin qabnetu qooddata.
  fra-LSG: C’est lui qui entasse, mais c’est le juste qui se revêt, C’est l’homme
    intègre qui a l’argent en partage.
  yal-yal: tinxin muxune nan e dugine ragodoma e ma, sɔntarene nan e gbeti fixɛni
    taxunma e ra.
  haw-1868: E hoomakaukau no, aka, na ka mea pono e hookomo, A o ke kala, na ka mea
    hala ole e puunaue.
  arb-NAV: فَإِنَّ مَا يُعِدُّهُ مِنْ ثِيَابٍ يَرْتَدِيهِ الصِّدِّيقُ، وَالْبَرِيءُ
    يُوَزِّعُ الْفِضَّةَ.
  ewe-ewe: ame dzɔdzɔewo ado nu siwo wòli kɔe eye ame maɖifɔwo ama eƒe klosalo.
  eng-LEE: He may prepare, but the righteous will clothe himself [therewith], and
    the silver the innocent will divide.
  asm-FB: তেন্তে যুগুত কৰক, কিন্তু ধাৰ্মিক লোকেহে পিন্ধিব, আৰু নিৰ্দ্দোষী লোকে সেই
    ৰূপ ভাগ বাঁটি ল’ব।
  sus-A: عَ تَن نَن نَ مَلَنشِ، كْنْ تِنشِنتْي نَن نَ دُفِ رَفٌرٌ مَ عَ مَ، سّنِيّنتْي
    نَن نَ نَاقُلِ سْتْمَ.
  fra-SBL: il peut la préparer, mais le juste la mettra, et les innocents partageront
    l'argent.
  hbo-hbo: יָ֭כִין וְצַדִּ֣יק יִלְבָּ֑שׁ וְ֝כֶ֗סֶף נָקִ֥י יַחֲלֹֽק׃
  kik-kik: kĩrĩa egũcookanĩrĩria gĩkehumbwo nĩ ũrĩa mũthingu, na arĩa matarĩ mahĩtia
    nĩo makaagayana betha yake.
  fra-NCL: c’est lui qui entasse, mais c’est le juste qui les porte, c’est le juste
    qui hérite de ton argent.
  cek-AK: a tawnh ih hmuen to katoeng kami mah ni angkhuk tih, zaehaih tawn ai kami
    mah phoisa to pazet tih.
  cuk-cuk: dule-nued-daedi a-mormar yononikoed, dule-inniki-gudiid a-mani sunonibaloed.
  uig-CYR: Буларниң һәммисини тәйярлисиму, Бирақ кийимләрни һәққанийлар кийиду; Бигуналарму
    күмүчләрни бөлүшиду.
  tel-2017: వారు అలా సిద్ధపరచుకుంటారే గానీ నీతిమంతులు వాటిని కట్టుకుంటారు. నిరపరాధులు
    ఆ వెండిని పంచుకుంటారు.
  hat-BSA: li kab prepare l, men se moun ladwati yo k ap mete li, se inosan yo k ap
    divize ajan an.
  kos-kos: Tusruktu, kutuna mwet wo sayel pa ac nukum nuknuk inge, Ac kutuna mwet
    suwoswos pa ac eis silver inge.
  hbo-WLC: יָ֭כִין וְצַדִּ֣יק יִלְבָּ֑שׁ וְ֝כֶ֗סֶף נָקִ֥י יַחֲלֹֽק׃
  ibo-ibo: ihe ndị ọ kpakọtara bụ onye ezi omume ga-eyi ha, ndị aka ha dị ọcha ga-ekekwa
    ọlaọcha ya.
  ory-ory: ସେ ତାହା କରିପାରେ, ତଥାପି ଧାର୍ମିକ ଲୋକେ ତାହା ପରିଧାନ କରିବେ ଓ ନିର୍ଦ୍ଦୋଷ ଲୋକେ
    ରୂପା ବିଭାଗ କରି ନେବେ।
  chk-chk: ewe chon pwüng epwe üfeni ekewe üf, nge ätewe mi wenechar epwe angei ewe
    silifer.
  rop-rop: Bat blanga God pipul, olabat garra werrimon detlot klos blanga detlot ritjwan
    pipul, en olabat garra sherimat ola ebrijing.
  ukr-1871: То він наскладає, а праведник буде одягатись, а сріблом невинний забагатїє.
  deu-1951: so bringt er sie zwar zusammen, aber der Gerechte wird sie anziehen, und
    in das Geld werden sich die Unschuldigen teilen.
  eng-JPS: He may prepare it, but the just shall put it on, and the innocent shall
    divide the silver.
  srp-1865: Što nabavi, obuæi æe pravednik, i srebro æe dijeliti bezazleni.
  lug-lug: ebyo bye yeeterekera omutuukirivu y’alibyambala, era abo abatalina musango
    be baligabana effeeza ye.
  heb-heb: יכין וצדיק ילבש וכסף נקי יחלק׃
  ben-IRV: সে ঢিবি করলেও, কিন্তু ধার্মিক তা পরে এবং নির্দোষরা নিজেদের মধ্যে সেই রূপা
    ভাগ করে নেবে।
  pan-pan: ਉਹ ਤਿਆਰ ਤਾਂ ਕਰਾਵੇਗਾ ਪਰ ਧਰਮੀ ਉਸ ਨੂੰ ਪਾਉਣਗੇ, ਅਤੇ ਉਹ ਦੀ ਚਾਂਦੀ ਬੇਦੋਸ਼ੇ ਆਪਸ
    ਵਿੱਚ ਵੰਡ ਲੈਣਗੇ।
  mya-JVB: ထိုအဝတ်တန်ဆာကို ဖြောင့်မတ် သောသူသည် ဝတ်ဆင် လိမ့်မည်။ ထိုငွေ ကို အပြစ်ကင်း
    သောသူသည် ဝေငှ လိမ့်မည်။
  hmo-hmo: To ia ese ia haboua vadaeni dabua, be kara maoromaoro taudia ese do idia
    karaia, bona iena siliva, be kara namona taudia ese do idia haria.
  urd-urd: वह तैयार कर ले, लेकिन जो रास्त हैं वह उनको पहनेंगे और जो बेगुनाह हैं वह
    उस चाँदी को बाँट लेंगे।
  rus-SYN: то он наготовит, а одеваться будет праведник, и серебро получит себе на
    долю беспорочный.
  bqc-SIM: gbɛ̃maaↄ mɛ́ aa aà pↄ́piↄ da, yãesaideↄ mɛ́ aa aà ã́nusupiↄ kpaalɛkↄ̃ɛ.
  tcz-CHONGTHU: Ahinlah hiche ponsil ho chu michonpha hon akivon diu chule nolna bei
    miho hiche sum chu kihom diu ahi.
  mar-mar: जरी तो कपडे करील ते धार्मिक अंगावर घालतील, निर्दोष त्याची चांदी त्यांच्यामध्ये
    वाटून घेतील.
  qub-qub: alli runami chay röpancunata jaticonga. Chay guellay shuntashantapis limyu
    runami rubichanga.
  hat-hat: se moun dwat yo ki va mete rad yo, se pou moun inonsan yo lajan an va rete.
  eng-BSB: what he lays up, the righteous will wear, and his silver will be divided
    by the innocent.
  eng-WEBPB: he may prepare it, but the just will put it on, and the innocent will
    divide the silver.
  kbq-kbq: fatgo zamavu'zmava'ma nehaza vahe'mo'za ana kukena eri nehankresnage'za,
    ke'zami omne vahe'mo'za ana vahe'mokizmi zagoa refko hu'za erigahaze.
  nhe-BL: Pero nochi tlen quipiya quitequihuise tlacame tlen xitlahuaque iixpa Toteco
    Dios. Tlen ax quichijtoque tlen fiero moxelhuilise itomi.
  gub-BL: Amo 'ar mehe amo teko ikatu ma'e umunehew putar a'e kamir a'e wà nehe. Amo
    awa imunar 'ym ma'e wiko putar a'e parat izar romo wà nehe no.
  eng-DRA: 'He shall prepare indeed, but the just man shall be clothed with it: and
    the innocent shall divide the silver.'
