verse: JOB.027.022
translations:
  mal-C: അതിന്റെ ശക്തിയിൽനിന്ന് ഓടിരക്ഷപ്പെടാൻ ശ്രമിക്കുന്നവരെ അത് നിർദാക്ഷിണ്യം ചുഴറ്റിയെറിയുന്നു;
  deu-TKW: Erbarmungslos schleudert er auf ihn, vor seiner Hand muß er entfliehn,
    entfliehn -
  lin-lin: Bakobwakela ye makonga na mawa te, ata azali kosala makasi ya kokima loboko
    ya moto oyo azali kobwakela ye yango.
  eng-LSV: And it casts at him, and does not spare, || He diligently flees from its
    hand.
  eng-GNV: And God shall cast vpon him and not spare, though he would faine flee out
    of his hand.
  eng-WEBSTER: 'For God shall cast upon him, and not spare: he would fain flee out
    of his hand.'
  nhw-BL: Toteco Dios quiitzquis chicahuac huan amo quitlasojtlas masque nopa tlacatl
    quinequisquía mochololtis imaco.
  swh-ONEN: Humvurumisha bila huruma, huku akikimbia kasi kukwepa nguvu zake.
  bba-bba: Gusunɔ u ko n nùn tweemɔwɑ kɑ wɔnwɔndu sɑriru. Kpɑ u dukɑ yɑkurɑ u wɑ u
    kɑ sɛ̃ɛ ni suuri.
  eng-KJVCPB: 'For God shall cast upon him, and not spare: He would fain flee out
    of his hand.'
  luo-luo: Enogo kuomgi koko matek ma ok oweyonigi thuolo, kolawogi matek gi tekone
    maduongʼ.
  meu-meu: E hohoamu, se bogaia hisimu; bena ena siahu amo e heau ohomu, bona e heau
    lalodikamu.
  npi-ULB: उसमाथि त्‍यो हुत्तिन्‍छ, र रोकिन्‍न । त्‍यसको पन्जाबाट ऊ भाग्‍न खोज्‍छ
    ।
  yor-yor: Nítorí pé Olódùmarè yóò kọlù ú, kì yóò sì dá sí; òun ìbá yọ̀ láti sá kúrò
    ní ọwọ́ rẹ̀.
  pes-OPCB: و با بی‌رحمی بر او که در حال فرار است می‌وزد.
  tgl-ULB: Binabayo siya nito nang walang humpay; sinisikap niyang tumakas mula sa
    mga kamay nito.
  hui-hui: Puyabu hongohe ogonime ti mo ko howaore baragola tigua puyabu hongohe ogoni
    ibalu pelo ti ibida pole manda bulebira.
  mya-mya: ဘုရားသခင်သည် မသနားဘဲ ဒဏ်ခတ်တော်မူသဖြင့်၊ လက်တော်မှ လွတ်ခြင်းငှါ အလိုရှိလိမ့်မည်။
  bod-N: དཀོན་མཆོག་ཁོང་གིས་ཕངས་མེད་ཁོ་ལ་བརྒྱབ། ། ཁོང་གི་ཕྱག་ལས་ཐར་བར་རབ་ཏུ་འཚབ། །
  sna-sna: Inovhuvhuta paari isingamunzwiri ngoni, paanenge achitiza akati tande achitiza
    simba rayo.
  spa-BLM: Porque se lanza contra él y no perdona, mientras huye de su mano.
  cac-cac: ol och xuman d'a eb', ol lajvoquel eb' yuuj. Vach'chom olto snib'ej el
    lemnaj sb'a eb', palta man̈xalaj nivanc'olal d'a eb'.
  swh-ULB: Humpiga bila kukoma; hujaribu kumnasua katika uwezo wake.
  bel-bel: Памкнецца на яго і не пашкадуе, як бы ён ні высільваўся, каб уцячы ад рукі
    ягонай.
  deu-ELBBK: Und Gott schleudert auf ihn ohne Schonung; seiner Hand möchte er flüchtend
    entfliehen.
  mbb-OT: Henduen be te kenè en heini egkehizu he edhiyup kandin te ebpenigudu para
    mekelingkawas.
  mal-2015: ദൈവം ആദരിയാതെ അവനെ എയ്യുന്നു; തൃക്കയ്യിൽനിന്നു ചാടിപ്പോകുവാൻ അവൻ നോക്കുന്നു.
  rmc-rmc: Demela pre leste bi o jileskeriben, sar latar kamela so neksigeder te denašel
    het.
  pes-OPV: زیرا (خدا) بر او تیر خواهدانداخت و شفقت نخواهد نمود. اگر‌چه اومی خواهد
    از دست وی فرار کرده، بگریزد.
  ron-1924: Думнезеу арункэ фэрэ милэ сэӂець ымпотрива луй, ши чел рэу ар вря сэ фугэ,
    сэ скапе де еле.
  ben-OBCV: সে যত সেই বাতাসের প্রকোপ থেকে পালায় তা নির্দয়ভাবে তাকে সজোরে ছুঁড়ে
    ফেলে দেয়।
  som-som: Waayo, Ilaah baa isaga wax ku tuuri doona, umana tudhi doono; Oo sharrowgu
    wuxuu jeclaan lahaa inuu gacantiisa ka cararo.
  lat-VUC: 'Et mittet super eum, et non parcet: de manu ejus fugiens fugiet.'
  eng-ASVBT: 'For God shall hurl at him, and not spare: He would fain flee out of
    his hand.'
  ita-1885: Iddio adunque gli traboccherà addosso queste cose, e non lo risparmierà;
    Egli fuggirà senza restare, essendo perseguito dalla mano di esso.
  eng-LXXUP: 'And God shall cast trouble upon him, and not spare: He would fain flee
    out of his hand.'
  eng-ULB: It throws itself at him and does not stop; he tries to flee out of its
    hand.
  spa-VBL: El viento los golpea con toda su fuerza; intentan escapar desesperadamente.
  fra-_FOB: Le Seigneur jette sur lui ses traits, et ne l'épargne pas; il fuit de
    toute sa force devant sa main.
  mal-mal: ആ കാറ്റ് നിർത്താതെ അവനെ എറിയുന്നു; അവിടുത്തെ കയ്യിൽനിന്ന് ചാടിപ്പോകുവാൻ
    അവൻ നോക്കുന്നു.
  urd-GVR: Berahmī se wuh us par yoṅ jhapaṭṭā mārtī rahtī hai ki use bār bār bhāgnā
    paṛtā hai.
  suz-BL: फशेमी शिशी मपथु, मेको आन कली योल्‍ब। मिनु मेकोपुकी मेकेर रे प्रोक्‍चा माल्‍नीम।
  eng-NOY: God sendeth his arrows at him, and doth not spare; He would fain escape
    from His hand.
  ita-1927: Iddio gli scaglia addosso i suoi dardi, senza pietà, per quanto egli tenti
    di scampare a’ suoi colpi.
  ckb-ckb: لەبەردەم با بەهێزەکە هەڵدێت، بایەکەش بەبێ بەزەیی لێی دەدات.
  eng-BBE: God sends his arrows against him without mercy; he goes in flight before
    his hand.
  kan-OKCV: ಆ ಗಾಳಿಯು ಕರುಣೆ ಇಲ್ಲದೆ ದುಷ್ಟರ ಮೇಲೆ ಬೀಸಲು, ಅವರು ಅದರ ಶಕ್ತಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು
    ಯತ್ನಿಸುವರು.
  tam-2017: அவருடைய கைக்குத் தப்பியோடப் பார்ப்பான் ஆனால் அதை அவன்மேல் வரச்செய்து அவனைத்
    தப்பவிடாதிருப்பார்;.
  spa-RV-1909: 'Dios pues descargará sobre él, y no perdonará: hará él por huir de
    su mano.'
  ron-BTF: Pentru că Dumnezeu va arunca asupra lui și nu va cruța; ar dori să fugă
    din mâna lui.
  eng-WEBP: For it hurls at him, and does not spare, as he flees away from his hand.
  eng-FBV: The wind blows at them with full force; they try desperately to escape.
  nld-1939: Zonder erbarmen slingert God zijn pijlen op hem af, Zodat hij voor zijn
    slagen moet vluchten;
  nch-BL: Toteco Dios quiitzquis chicahuac huan amo quitasojtas masque nopa tacat
    quinequisquía mochololtis imaco.
  vie-1934: Đức Chúa Trời giáng tai vạ trên mình hắn, chẳng thương xót lấy; Hắn rất
    muốn chạy trốn khỏi tay Ngài.
  hin-CV: क्योंकि यह उसे बिना किसी कृपा के फेंक देगा; वह इससे बचने का प्रयास अवश्य
    करेगा.
  spa-BES: Dios se arrojará contra él sin piedad; aunque trate de huir de su poder.
  tdx-tdx: Eka mihiririñe mb’ama’e le tsy apo’e; himanea’e ty hipoliotse am’pità’e.
  tha-KJV: พระเจ้าจะทรงเหวี่ยงเขาอย่างไม่​ปรานี เขาจะหนีจากพระหัตถ์ของพระองค์
  por-BR-2018: E o atacará sem o poupar, enquanto ele tenta fugir de seu poder.
  deu-ELO: Und Gott schleudert auf ihn ohne Schonung; seiner Hand möchte er flüchtend
    entfliehen.
  eng-WYC-2018: The Lord shall send out (these) torments upon him, and shall not spare;
    (and) he fleeing shall flee from his hand.
  epo-epo: Li tion ĵetos sur lin senkompate; De Lia mano li kuros kaj kuros.
  uig-PIN: Boran uni ⱨeq ayimay, bexiƣa urulidu; U uning qanggilidin ⱪutulux üqün
    ⱨǝ dǝp urunidu;
  beo-beo: Ilia da hobeamu logo hogoi helele hame ba:mu. Be amo fo da ilima mae asigili,
    ili fulabole fasili, hamedafa ba:mu.
  tpi-OTNT: Bai dispela win i mekim save tru long ol na bai ol i traim ranawe na hait
    long dispela strongpela win.
  hau-SA: Za tă murɗe shi ba tausayi, lokacin da yake guje wa ikon iskar.
  uig-LAT: Boran uni héch ayimay, béshigha urulidu; U uning changgilidin qutulush
    üchün he dep urunidu;
  nde-nde: Utshaya phezu kwakhe ngesihluku esithi uyabaleka ecambalele evika amandla
    awo.
  ton-ton: ‌ʻE haʻaki ia kiate ia ʻo ʻikai taʻofi, ʻoku holi ia ke hao atu mei hono
    mālohi.
  ces-1613: Takové věci na něj dopustí Bůh bez lítosti, ačkoli před rukou jeho prudce
    utíkati bude.
  eng-WMB: For it hurls at him, and does not spare, as he flees away from his hand.
  tam-TCV: அது இரக்கமின்றி அவனை விரட்டும்; இறைவனுடைய கைக்குத் தப்பியோட பார்ப்பார்கள்.
  ceb-ULB: Iitsa kini sa iyang kaugalingon ug dili moundang; mosulay siya paglikay
    sa kamot niini.
  pol-UBG: To bowiem Bóg rzuci na niego i nie oszczędzi go, choć bardzo chciał uciekać
    przed jego ręką.
  urd-GVU: بےرحمی سے وہ اُس پر یوں جھپٹا مارتی رہتی ہے کہ اُسے بار بار بھاگنا پڑتا
    ہے۔
  deu-1912: Er wird solches über ihn führen und wird sein nicht schonen; vor seiner
    Hand muß er fliehen und wieder fliehen.
  kan-2017: ಆ ಗಾಳಿಯು ಕರುಣೆ ಇಲ್ಲದೆ ಅವನ ಮೇಲೆ ತನ್ನ ಬಾಣಗಳನ್ನು ಎಸೆಯುತ್ತಲಿರುವನು, ಅವನು ಆತನ
    ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲೇ ಬೇಕೆಂದಿರುವನು.
  yap-yap: re cham e nifeng nga dakenrad ko ngiyal’ ni yad be guy rogon ni ngar milgad.
  hlt-MCSB: Anih te a voeih tih lungma a ti pawt dongah a kut lamloh yong la yong
    coeng.
  mdy-ETH: ጳሽኪ ዔያታ ቶላኒ ማላ ዎዶና ፔቴታዖ ሚጪንቲሢ ባኣያና ዢባራ ዔያቶይዳ ዶዳንዳኔ።
  twi-ASANTE: Ɛbɔ no a ahummɔborɔ nni mu ɛberɛ a ɔredwane afiri ne tumi ase.
  eng-WEBU: For it hurls at him, and does not spare, as he flees away from his hand.
  wal-wal: Eti kessi ekkanau baqatishin, qareti bainnan eta bolli wodhdhana.
  spa-PDDPT: Porque se lanzará sobre él y no perdonará, lo echará y no lo perdonará,
    aunque ciertamente trate de huir de su poder.
  gun-gun: Nhanderuete po gui ojava vyvoixe teĩ hi'áry ha'e nunga ha'e javi ombou
    'rã omboaxy e'ỹ re.
  ilo-ULB: Agdissuor ti angin kenkuana ket saan nga agsardeng; padpadasenna ti aglibas
    manipud iti imana daytoy.
  kpg-kpg: Di madangi ga ili mai i hongo digaula, i nadau madagoaa e hagamahi bolo
    e llele gi daha, gei gu deemee loo di llele.
  uig-ARA: بوران ئۇنى ھېچ ئايىماي، بېشىغا ئۇرۇلىدۇ؛ ئۇ ئۇنىڭ چاڭگىلىدىن قۇتۇلۇش ئۈچۈن
    ھە دەپ ئۇرۇنىدۇ؛
  sus-sus: Tanbɛe wolima a ma, a mu bama a ra, fo a xa a gi nɛ.
  pon-2006: e pahn ipirirail ni mwuledek nindokon ar pahn nannantihong en tangdoaui.
  ksd-ksd: God i tupatupar ia, ma pa i mari ia; Ma i mama lop kan ra limana.
  tur-YTC: Çünkü onu savurur, ama esirgemez, Elinden kaçmaya çalışırken.
  grc-BRENT: Καὶ ἐπιῤῥίψει ἐπʼ αὐτὸν καὶ οὐ φείσεται, ἐκ χειρὸς αὐτοῦ φυγῇ φεύξεται.
  ind-AYT: Angin itu melontarkannya tanpa belas kasihan; dia melarikan diri dengan
    sangat cepat dari kuasanya.
  nya-nya: Imakuntha pa iye osamuchitira chisoni, pamene akuyesa kuthawa mphamvu zake
    mwaliwiro.
  hrv-hrv: Bez milosti njime vitla on posvuda, dok mu ovaj kuša umaći iz ruke.
  mps-mps: Tama te waligo augwali tigide diluai sę mu ebaso, augwali wi peyu, geme
    duala sainu yaibao.
  tpi-tpi: Bai dispela win i mekim save tru long ol na bai ol i traim ranawe na hait
    long dispela strongpela win.
  dan-1931: Skånselsløst skyder han* på ham, i Hast må han fly fra hans Hånd; { [*dvs.
    Gud.] }
  vie-OVCB: Sức mạnh ấy quật vào mình hắn không thương xót. Nó vùng vẫy chạy trốn
    trận cuồng phong.
  guj-2017: કેમ કે તે વાયુ તેનાં તરફ બાણ ફેંકશે અને દયા રાખશે નહિ; તે તેમના હાથમાંથી
    નાસી જવા માટે વ્યર્થ પ્રયત્ન કરે છે.
  pon-2006A: e pahn ipirirail ni mwuledek nindokon ar pahn nannantihong en tangdoaui.
  por-BRBSL: Pois lhe custa caro e não poupa, enquanto ele foge de sua mão.
  cth-cth: Pek e awm laipalah ama khuehoi a palek. A thasainae thung hoi koung a kahma
    han.
  twi-twi: Ɛbɔ no a ahummɔbɔ nni mu bere a ɔreguan afi ne tumi ase.
  hlt-hlt: Anih te a voeih tih lungma a ti pawt dongah a kut lamloh yong la yong coeng.
  tbz-SIM: Kɛ̀ Kuyie nho tɑ̃ũ ipie mbɑ́ mɛsémmɛ̀ í kù bo, kòo cokù kɛ bo yentɛ́nɛ̀
    Kuyie nkó tɛnɔ̀ùtɛ̀.
  msy-2020: Amɨnir kam uan gavgavir ekiam sara me givai, ezɨ me arɨ mangasa pamtemɨn
    ingari.
  dop-dop: Pɑ tɔɔkɩ-ɩ nyǝmɑ́ kɛ́ nɑ pǝtɔɔtǝlɛ fɛɩ, nɑ ɩ́ kɑɑsǝɣɩ ɩ tɩ sɩ ɩ́ se.
  azb-azb: Ona qarşı amansız küləklər əsəcək, O isə yelin əlindən qaçmağa cəhd edəcək.
  eng-DBY: 'And [God] shall cast upon him and not spare: he would fain flee out of
    his hand.'
  hin-2017: क्योंकि परमेश्वर उस पर विपत्तियाँ बिना तरस खाए डाल देगा, उसके हाथ से वह
    भाग जाना चाहेगा।
  wol-KYG: Dees na ko diir, bañ koo ñéeblu, mu daw, di wuta rëcc dooley saan ya.
  eng-YLT: And it casteth at him, and doth not spare, From its hand he diligently
    fleeth.
  eng-WYC-2017: The Lord shall send out torments upon him, and shall not spare; he
    fleeing shall flee from his hand.
  eng-WMBB: For it hurls at him, and does not spare, as he flees away from his hand.
  urd-GVH: बेरहमी से वह उस पर यों झपट्टा मारती रहती है कि उसे बार बार भागना पड़ता
    है।
  rug-rug: Hiru la raza koasa; loke nana tataru, sipu korapa hiva govete nia sa sa
    ṉiburuna sa givusu.
  gaz-gaz: Inni humna bubbee jalaa baʼuuf jedhee baqata; bubbeen sunis gara laafina
    tokko malee itti of darbata.
  fra-LSG: Dieu lance sans pitié des traits contre lui, Et le méchant voudrait fuir
    pour les éviter.
  yal-yal: a yi e radinɲɛ ayi kininkinintareyani, e yi e gi a sɛnbɛn bun ma.
  haw-1868: 'E hoolei aku [ke Akua] ia ia, aole ia e minamina: I ka holo ana, e holo
    no ia mai kona lima aku.'
  arb-NAV: تُطْبِقُ عَلَيْهِ مِنْ غَيْرِ رَحْمَةٍ وَهُوَ هَارِبٌ مِنْ وَجْهِ عُنْفُوانِهَا.
  ewe-ewe: Etsɔ eɖokui xlã ɖe edzi nublanuimakpɔmakpɔtɔe, esi wòsi le eƒe ŋusẽ nu
    afɔtsɔtsɔe.
  eng-LEE: 'And [God] will cast [evil] upon him, and bare no pity: out of his hand
    [his wealth] will surely escape.'
  asm-FB: কিয়নো ঈশ্বৰে দয়া নকৰি তালৈ কাঁড় মাৰি থাকিব, সি তেওঁৰ ভয়ত পলাই ফুৰিব।
  sus-A: تَنبّيٍ وٌلِمَ عَ مَ، عَ مُ بَمَ عَ رَ، قٌ عَ شَ عَ فِ نّ.
  fra-SBL: Car il se jette sur lui, et ne l'épargne pas, alors qu'il s'enfuit loin
    de sa main.
  hbo-hbo: וְיַשְׁלֵ֣ךְ עָ֭לָיו וְלֹ֣א יַחְמֹ֑ל מִ֝יָּדֹ֗ו בָּרֹ֥וחַ יִבְרָֽח׃
  kik-kik: Rũmũhurutaga rũtarĩ na tha o rĩrĩa aroorĩra hinya waruo.
  fra-NCL: Dieu lance sur lui ses traits sans pitié, il fuit éperdu loin de sa main ;
  cek-AK: Anih loe Sithaw ih ban thung hoiah loih han koeh, toe Sithaw mah tahmenhaih
    tawn ai ah anih to danpaek tih.
  cuk-cuk: Bab-Dummadi, dule-isganagi sabsur-yoleged, dule-isgana Bab-Dummadgi, aisaar
    wakinnoeyob itodaenad.
  uig-CYR: Боран уни һеч айимай, бешиға урулиду; У униң чаңгилидин қутулуш үчүн һә
    дәп уруниду;
  tel-2017: ఆగకుండా తూర్పు గాలి అతని మీద విసిరి కొడుతుంది. వాడు దాని చేతిలోనుండి తప్పించుకోడానికి
    ప్రయత్నిస్తాడు.
  hat-BSA: Paske l ap plonje sou li san epanye, pandan li eseye envite l chape nan
    men l.
  kos-kos: Ac fah tuyang nu faclos arulana upa Ke elos ac srike ke kuiyalos in kaingla.
  hbo-WLC: וְיַשְׁלֵ֣ךְ עָ֭לָיו וְלֹ֣א יַחְמֹ֑ל מִ֝יָּד֗וֹ בָּר֥וֹחַ יִבְרָֽח׃
  ibo-ibo: Ọ na-atụfu ya na-enweghị ebere mgbe ọ na-eme ngwangwa ịgbapụ site nʼike
    ya.
  ory-ory: କାରଣ ପରମେଶ୍ୱର ଦୟା ନ କରି ତାହା ପ୍ରତି ତୀର ନିକ୍ଷେପ କରିବେ; ସେ ତାହାଙ୍କ ହସ୍ତରୁ
    ପଳାଇବାକୁ ଇଚ୍ଛା କରିବ।
  chk-chk: Än Kot asepwäl a fokun eniti, nge esap wor tong lon, iei mine ätewe a müttir
    süla ren pöchökülan.
  rop-rop: en im kaan sori langa olabat wen olabat garra trai blanga ranawei.
  ukr-1871: Напре бо на його й не пощадить, хоч як би він змагався втечи від його.
  deu-1951: Schonungslos schleudert Er Geschosse nach ihm, eiligst muß er fliehen
    vor seiner Hand.
  eng-JPS: Yea, it hurleth at him, and spareth not; he would fain flee from its power.
  srp-1865: To æe Bog pustiti na nj, i neæe ga žaliti; on æe jednako bježati od ruke
    njegove.
  lug-lug: Emukuba awatali kusaasira, ng’adduka ave mu maanyi gaayo.
  heb-heb: וישלך עליו ולא יחמל מידו ברוח יברח׃
  ben-IRV: ওই বায়ু তার দিকে বান ছুড়বে এবং থামবে না; সে তাঁর হাত থেকে পালিয়ে যাওয়ার
    চেষ্টা করেবে।
  pan-pan: ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ ਬਿਨ੍ਹਾਂ ਤਰਸ ਖਾਧੇ ਉਸ ਉੱਤੇ ਬਿਪਤਾ ਪਵੇਗਾ, ਉਹ ਉਸ ਦੇ ਹੱਥੋਂ ਨੱਠੇਗਾ।
  mya-JVB: ဘုရားသခင်သည် မ သနား ဘဲ ဒဏ်ခတ် တော်မူသဖြင့် ၊ လက် တော်မှ လွတ် ခြင်းငှါအလိုရှိလိမ့်မည်။
  hmo-hmo: Mai bogahisihisi lasi danu, lai ese unai tau do ia hadikaia. Lai ena siahu
    dekena amo do ia heau.
  urd-urd: क्यूँकि ख़ुदा उस पर बरसाएगा और छोड़ने का नहीं वह उसके हाथ से निकल भागना
    चाहेगा।
  rus-SYN: Устремится на него и не пощадит, как бы он ни силился убежать от руки его.
  bqc-SIM: Lua a kakpálɛwà aà wɛ̃nagwasai, gbɛ̃vãipi i tílɛ àↄ bↄ Lua ↄzĩ.
  tcz-CHONGTHU: Dipdapna neilouvin apei lhu uvin, hiche thaneina a konna jamdohna
    ding akiha bol uve.
  mar-mar: तो वारा त्यास फेकून देईल आणि थांबणार नाही, तो त्याच्या हातातून निसटून जाण्याचा
    प्रयत्न करील.
  qub-qub: Imanöpa pacacuyta munaycaptinpis mana cuyapaypami chay runaman wayra chayanga.
  hat-hat: Van an ap vante sou li san pitye. Li menm l'ap fè sa li kapab pou l' chape
    anba l'.
  eng-BSB: It hurls itself against him without mercy as he flees headlong from its
    power.
  eng-WEBPB: For it hurls at him, and does not spare, as he flees away from his hand.
  kbq-kbq: Ana zahomo'a ana vahekura asunkura huozmanteno zamazeri haviza hanige'za,
    ana zahomofo hankavegu koro nehu'za zamagare'za fregahaze.
  nhe-BL: Toteco Dios quiitzquis chicahuac huan ax quitlasojtlas yonque nopa tlacatl
    quinequisquía mochololtis imaco.
  gub-BL: Na'arewahy ur putar ikutyr ipuhareko 'ym pà. Uzapo ma'e tetea'u uzepyro
    pà ywytu wi.
  eng-DRA: 'And he shall cast upon him, and shall not spare: out of his hand he would
    willingly flee.'
