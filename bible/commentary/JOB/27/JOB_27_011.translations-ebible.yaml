verse: JOB.027.011
translations:
  mal-C: “ദൈവശക്തിയെക്കുറിച്ചു ഞാൻ നിങ്ങളെ പഠിപ്പിക്കാം; സർവശക്തന്റെ മാർഗങ്ങളൊന്നും
    ഞാൻ മറച്ചുവെക്കുകയില്ല.
  deu-TKW: Ich will euch über Gottes Hand belehren, was der Allmächtige im Sinne hat,
    nicht verhehlen.
  lin-lin: Nakoteya bino makambo oyo etali nguya ya Nzambe, nakobomba te nzela ya
    Nkolo-Na-Nguya-Nyonso.
  eng-LSV: I show you by the hand of God, || That which [is] with the Mighty I do
    not hide.
  eng-GNV: I will teache you what is in the hande of God, and I wil not conceale that
    which is with the Almightie.
  eng-WEBSTER: 'I will teach you by the hand of God: that which is with the Almighty
    will I not conceal.'
  nhw-BL: “Na nimechmachtis tlen ichicahualis Toteco Dios. Amo nimechtlatilis niyon
    se tlamantli tlen Toteco Catli Quipiya Nochi Chicahualistli huan catli yaya quisencajtoc
    para quichihuas.
  swh-ONEN: “Nitawafundisha juu ya uweza wa Mungu; njia za Mwenyezi sitazificha.
  bba-bba: Kon bɛɛ Gusunɔn dɑm ɡɑri sɔ̃wɑ. Nɑ ǹ bɛɛ win himbɑ beruɑmmɛ.
  eng-KJVCPB: 'I will teach you by the hand of God: That which is with the Almighty
    will I not conceal.'
  luo-luo: “Abiro puonji kaka teko Nyasaye chalo; ok abi pandoni yore mag Jehova Nyasaye
    Maratego.
  meu-meu: Dirava imana haridia baina hadibalaimui; Siahu-idoinai Diravana enai e
    miamu ḡaudia na basina hunidia.
  npi-ULB: म तपाईंहरूलाई परमेश्‍वरको शक्तिको बारेमा सिकाउनेछु । म सर्वशक्तिमान्‌का
    विचारहरूलाई लुकाउनेछैनँ ।
  yor-yor: '“Èmi ó kọ́ yín ní ẹ̀kọ́ ní ti ọwọ́ Ọlọ́run: ọ̀nà tí ń bẹ lọ́dọ̀ Olódùmarè
    ni èmi kì yóò fi pamọ́.'
  pes-OPCB: من دربارهٔ اعمال خدای قادر مطلق و قدرت او، بدون کم و کاست به شما تعلیم
    خواهم داد.
  tgl-ULB: Ituturo ko sa inyo ang tungkol sa kamay ng Diyos; hindi ko itatago ang
    mga isipan ng Makapangyarihan.
  hui-hui: Tígua Ngode Datagaliwabenaga hongo timbuniore kago manda bilimulo i̱na
    tí lawai holiya hale hadaba. Ibugua mbira bule manda mandabu ngago damene languliya
    hale hadaba.
  mya-mya: ဘုရားသခင်၏အမှုတော်တို့ကို သင်တို့အား ငါပြသမည်။ အနန္တတန်ခိုးရှင် ကြံစည်တော်မူသောအရာ
    တို့ကို ငါထိမ်ဝှက်၍မထား။
  bod-N: དཀོན་མཆོག་ཕྱག་གིས་མཛད་པ་དེ། ། བདག་གིས་ཁྱོད་ཚོར་སྟོན་པར་བྱ། ། ཀུན་དབང་ཁོང་གི་མཛད་རྗེས་ཀྱང་།
    ། བདག་གིས་ཁྱོད་ཚོར་གསང་མི་འགྱུར། །
  sna-sna: “Ndichakudzidzisai nezvesimba raMwari; nzira dzaWamasimba Ose handingadzivanzi.
  spa-BLM: Te enseñaré sobre la mano de Dios. No ocultaré lo que está con el Todopoderoso.
  cac-cac: A ticnaic ol in ch'ox val snivan poder Dios Syal Yuj Smasanil d'ayex yed'
    tas nab'il yuuj.
  swh-ULB: Nitawafundisha kuhusu uwezo wa Mungu; sitabatilisha mawazo ya Mwenyezi.
  bel-bel: Абвяшчу вам, што ў руцэ Божай; што ва Ўсемагутнага, ня ўтою.
  deu-ELBBK: Ich will euch belehren über die Hand Gottes; was bei dem Allmächtigen
    ist, will ich nicht verschweigen.
  mbb-OT: “Ebpenuruen ku sikiyu mehitenged te ǥehem te Mekeǥeǥehem he Megbevayà. Egkeǥiyen
    ku ziyà te keniyu is menge paaǥi zin.
  mal-2015: ദൈവത്തിന്റെ കയ്യെക്കുറിച്ചു ഞാൻ നിങ്ങളെ ഉപദേശിക്കും; സർവ്വശക്തന്റെ ആന്തരം
    ഞാൻ മറെച്ചുവെക്കയില്ല.
  rmc-rmc: Sikavava tumenge, savi bari hin e zor le Devleskri; na garuvava tumenge
    andre, sar o Nekzoraleder Del gondoľinel.
  pes-OPV: «شما را درباره دست خدا تعلیم خواهد دادو از اعمال قادرمطلق چیزی مخفی نخواهم
    داشت.
  ron-1924: Вэ вой ынвэца кэиле луй Думнезеу, ну вэ вой аскунде плануриле Челуй Атотпутерник.
  ben-OBCV: “ঈশ্বরের পরাক্রমের বিষয়ে আমি তোমাদের শিক্ষা দেব; সর্বশক্তিমানের কোনো
    কিছুই আমি লুকিয়ে রাখব না।
  som-som: Waxaan idin barayaa wax gacanta Ilaah ku saabsan, Oo waxa Ilaaha Qaadirka
    ah la jirana idinka qarin maayo.
  lat-VUC: Docebo vos per manum Dei quæ Omnipotens habeat, nec abscondam.
  eng-ASVBT: I will teach you concerning the hand of God; That which is with the Almighty
    will I not conceal.
  ita-1885: Io vi ammaestrerò intorno alla mano di Dio; Io non vi celerò le cose che
    sono appo l'Onnipotente.
  eng-LXXUP: 'Yet now I will tell you what is in the hand of the Lord: I will not
    lie concerning the things which are with the Almighty.'
  eng-ULB: I will teach you concerning the hand of God; I will not conceal the thoughts
    of the Almighty.
  spa-VBL: Permítanme explicarles el poder de Dios. No voy a retener nada de lo que
    el Todopoderoso ha planeado.
  fra-_FOB: Je vous enseignerai comment Dieu agit, et je ne vous cacherai pas la pensée
    du Tout-Puissant.
  mal-mal: ദൈവത്തിന്റെ ശക്തിയെക്കുറിച്ച് ഞാൻ നിങ്ങളെ ഉപദേശിക്കും; സർവ്വശക്തന്റെ ഉദ്ദേശം
    ഞാൻ മറച്ചുവയ്ക്കുകയില്ല.
  urd-GVR: Ab maiṅ tumheṅ Allāh kī qudrat ke bāre meṅ tālīm dūṅgā, Qādir-e-mutlaq
    kā irādā tum se nahīṅ chhupāūṅgā.
  suz-BL: गो इन कली परमप्रभु आ पशो आ पर्बम शेंनुङ। गो नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो
    आ मिम्‍शो मख्रुइक्‍नुङ।
  eng-NOY: I will teach you concerning the hand of God; That which is with the Almighty
    I will not conceal.
  ita-1927: Io vi mostrerò il modo d’agire di Dio, non vi nasconderò i disegni dell’Onnipotente.
  ckb-ckb: «من توانای خوداتان پێ دەناسێنم؛ کارەکانی توانادارەکە لە ئێوە ناشارمەوە.
  eng-BBE: I will give you teaching about the hand of God; I will not keep secret
    from you what is in the mind of the Ruler of all.
  kan-OKCV: “ನಾನು ದೇವರ ಶಕ್ತಿಯ ಬಗ್ಗೆ ನಿಮಗೆ ಬೋಧಿಸುವೆನು; ಸರ್ವಶಕ್ತರ ಮಾರ್ಗಗಳನ್ನು ನಾನು ಮರೆಮಾಡೆನು.
  tam-2017: தேவனுடைய கரத்தின் கிரியையைக் குறித்து உங்களுக்கு போதிப்பேன்; சர்வவல்லவரிடத்தில்
    இருக்கிறதை நான் மறைக்கமாட்டேன்.
  spa-RV-1909: 'Yo os enseñaré en orden á la mano de Dios: no esconderé lo que hay
    para con el Omnipotente.'
  ron-BTF: Vă voi învăța prin mâna lui Dumnezeu, ceea ce este la cel Atotputernic
    eu nu voi ascunde.
  eng-WEBP: I will teach you about the hand of God. I will not conceal that which
    is with the Almighty.
  eng-FBV: Let me explain God's power to you. I will not keep anything back that the
    Almighty has planned.
  nld-1939: 'Daarna nam Sofar van Naäma het woord, en sprak: Ik zal u Gods werken
    leren kennen, De plannen van den Almachtige u niet verzwijgen:'
  nch-BL: “Na nimechmachtis ten ichicahualis Toteco Dios. Amo nimechtatilis yon se
    tamanti ten Toteco Cati Quipiya Nochi Chicahualisti huan cati yaya moilhuijtoc
    para quichihuas.
  vie-1934: Tôi sẽ chỉ dạy cho các bạn việc tay Đức Chúa Trời làm, Không giấu các
    bạn ý của Đấng Toàn năng.
  hin-CV: “मैं तुम्हें परमेश्वर के सामर्थ्य की शिक्षा देना चाहूंगा; सर्वशक्तिमान क्या-क्या
    कर सकते हैं, मैं यह छिपा नहीं रखूंगा.
  spa-BES: Te daré enseñanzas acerca del poder de Dios; No mantendré en secreto lo
    que está en la mente del Todopoderoso.
  tdx-tdx: Hampandrendreheko anahareo ty fitàn’ Añahare; tsy eo ty hapoko ty amy El-Sadai.
  tha-KJV: ข้าจะสอนท่านทั้งหลายโดยพระหัตถ์ของพระเจ้า ข้าจะไม่ปิดบังพระดำริขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Eu vos ensinarei acerca da mão de Deus; não esconderei o que há com
    o Todo-Poderoso.
  deu-ELO: Ich will euch belehren über die Hand Gottes; was bei dem Allmächtigen ist,
    will ich nicht verhehlen.
  eng-WYC-2018: I shall teach you by the hand of God, what things Almighty God hath;
    and I shall not hide them.
  epo-epo: Mi instruos vin pri la mano de Dio; Mi ne kaŝos antaŭ vi tion, kio estas
    ĉe la Plejpotenculo.
  uig-PIN: Mǝn Tǝngrining ⱪolining ⱪilƣanliri toƣrisida silǝrgǝ mǝlumat berǝy; Ⱨǝmmigǝ
    Ⱪadirda nemǝ barliⱪini yoxurup yürmǝymǝn.
  beo-beo: Na da dilima Gode Ea gasa bagade hou amola Gode Bagadedafa Ea ilegesu amo
    dilima olelema:ne, dilia logo doasima.
  tpi-OTNT: “Orait nau bai mi skulim yupela na yupela i ken save gut long bikpela
    strong bilong God. Na bai mi tokim yupela long ol samting God I Gat Olgeta Strong
    i tingting long mekim.
  hau-SA: “Zan koya muku game da ikon Allah; ba zan ɓoye hanyoyin Maɗaukaki ba.
  uig-LAT: Men Tengrining qolining qilghanliri toghrisida silerge melumat bérey; Hemmige
    Qadirda néme barliqini yoshurup yürmeymen.
  nde-nde: Ngizalifundisa mayelana lamandla kaNkulunkulu; izindlela zikaSomandla kangiyikuzifihla.
  ton-ton: 'Te u akonekina ʻakimoutolu ʻaki ʻae nima ʻoe ʻOtua: ʻe ʻikai te u fufū
    ʻaia ʻoku ʻi he Māfimafi.'
  ces-1613: Ale já učím vás, v kázni Boha silného jsa, a jak se mám k Všemohoucímu,
    netajím.
  eng-WMB: I will teach you about the hand of God. I will not conceal that which is
    with the Almighty.
  tam-TCV: “இறைவனின் வல்லமையைக் குறித்து நான் உங்களுக்குப் போதிப்பேன்; எல்லாம் வல்லவரின்
    வழிகளை நான் மறைக்கமாட்டேன்.
  ceb-ULB: Tudloan ko kamo mahitungod sa kamot sa Dios; dili ko itago ang hunahuna
    sa Makagagahom.
  pol-UBG: Pouczę was, będąc w ręce Boga, nie zataję niczego o Wszechmocnym.
  urd-GVU: اب مَیں تمہیں اللہ کی قدرت کے بارے میں تعلیم دوں گا، قادرِ مطلق کا ارادہ
    تم سے نہیں چھپاؤں گا۔
  deu-1912: Ich will euch lehren von der Hand Gottes; und was bei dem Allmächtigen
    gilt, will ich nicht verhehlen.
  kan-2017: ನಾನು ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಕ್ರಮವನ್ನು ಮರೆಮಾಡದೆ; ದೇವರ ಹಸ್ತದ ಮಹಿಮೆಯ ವಿಷಯವನ್ನು
    ನಿಮಗೆ ಬೋಧಿಸುವೆನು.
  yap-yap: Mu pageg nggu fil ngomed feni ga’ gelngin Got, mu gu weliy e tin ke tanomnag
    Got ni Gubin ma Rayag Rok.
  hlt-MCSB: Pathen kah kut te nangmih kan thuinuet phoe vetih, Tlungthang taengkah
    te ka phah mahpawh.
  mdy-ETH: «ፆኦሲ ዎልቃ ዎዚጉዲ ዼኤፒታቴያ ታ ዒንሢ ዔርዛንዳኔ፤ ቢያ ባኮ ዳንዳዓ ጎዳ ማሌ ባኮ ፔጋሲ ታ ዒንሢም ኬኤዛንዳኔ፤
  twi-ASANTE: “Mɛma mo Onyankopɔn tumi ho nkyerɛkyerɛ; meremfa Otumfoɔ no akwan nhinta.
  eng-WEBU: I will teach you about the hand of God. I will not conceal that which
    is with the Almighty.
  wal-wal: “Taani inttena Xoossaa wolqqaabaa tamaarissana; Ubbaa Danddayiya Xoossaa
    matan de7iyaabaa taani intteppe qottikke.
  spa-PDDPT: Los instruiré a ustedes en cuanto al poder de ʼElohim. No ocultaré lo
    relacionado con ʼEL-Shadday.
  gun-gun: — Xee rombo'e 'rã Nhanderuete po'akaa re, namombe'u e'ỹi 'rã Ipo'akapa
    va'e reve mba'emo oĩ va'e.
  ilo-ULB: Suroankayo iti maipapan iti ima ti Dios; saanko nga ilimed dagiti kapanunotan
    ti Mannakabalin-amin.
  kpg-kpg: “Dumaalia mai gi di au, gei au ga hagi adu gi goodou tamanaiee o nia mogobuna
    o God, ga hagamodongoohia adu gi goodou nia mee o di God Mogobuna ala gu haganoho
    belee hai.
  uig-ARA: مەن تەڭرىنىڭ قولىنىڭ قىلغانلىرى توغرىسىدا سىلەرگە مەلۇمات بېرەي؛ ھەممىگە
    قادىردا نېمە بارلىقىنى يوشۇرۇپ يۈرمەيمەن.
  sus-sus: «N xa Ala sɛnbɛ masen wo bɛ, n mu Ala Sɛnbɛ Kanyi waxɔnfe nɔxunma wo ma.
  pon-2006: Mweidohng ie I en padahkihong kumwail uwen lapalap en sapwellimen Koht
    manaman, oh kawehwehda dahme Koht Wasa Lapalahpie ketin koasoanedier.
  ksd-ksd: Ina vateten u ure ra lima i God; Ma pa ina ive nam i ki pire ra Dekdek
    Muka.
  tur-YTC: Tanrı'nın eli hakkında size öğreteceğim. Her Şeye Gücü Yeten'in yanında
    olanı gizlemeyeceğim.
  grc-BRENT: Ἀλλὰ δὴ ἀναγγελῶ ὑμῖν τί ἐστιν ἐν χειρὶ Κυρίου, ἅ ἐστι παρὰ παντοκράτορι,
    οὐ ψεύσομαι.
  ind-AYT: Aku akan mengajarimu tentang tangan Allah; apa pun yang ada dengan Yang
    Mahakuasa tidak akan kusembunyikan.
  nya-nya: “Ndidzakuphunzitsani za mphamvu ya Mulungu ndipo sindidzabisa njira za
    Wamphamvuzonse.
  hrv-hrv: Ali Božju ruku ja ću vam pokazat' i neću vam sakrit namjere Svesilnog.
  mps-mps: “Tama megi da, eno dage ola menama, tama dagego Godigo bomo bugagia koneagameo.
    Tama eno God Tigidali Bomo Elalubo Bidigo homu kolesagade yainu ebo sę po hanilama
    pusaibao.
  tpi-tpi: “Orait nau bai mi skulim yupela na yupela i ken save gut long bikpela strong
    bilong God. Na bai mi tokim yupela long ol samting God I Gat Olgeta Strong i tingting
    long mekim.
  dan-1931: Jeg vil lære jer om Guds Hånd, den Almægtiges Tanker dølger jeg ikke;
  vie-OVCB: Tôi sẽ dạy các anh về quyền năng Đức Chúa Trời. Không giấu các anh điều
    gì về Đấng Toàn Năng.
  guj-2017: ઈશ્વરની સત્તા વિષે હું તમને શીખવીશ. સર્વશક્તિમાનની યોજના હું છુપાવીશ નહિ.
  pon-2006A: Mweidohng ie I en padahkihong kumwail uwen lapalap en sapwellimen Koht
    manaman, oh kawehwehda dahme Koht Wasa Lapalahpie ketin koasoanedier.
  por-BRBSL: Eu lhe ensinarei sobre a mão de Deus. Não vou esconder o que está com
    o Todo-Poderoso.
  cth-cth: Cathut e kut hoi a sak e hah na dei pouh vai. Athakasaipounge, koevah kaawm
    e hah ka hrawk mahoeh.
  twi-twi: “Mɛma mo Onyankopɔn tumi ho nkyerɛkyerɛ; meremfa Otumfo no akwan nhintaw.
  hlt-hlt: Pathen kah kut te nangmih kan thuinuet phoe vetih, Tlungthang taengkah
    te ka phah mahpawh.
  tbz-SIM: N yóó di bɛnkɛmu Kuyie nkó tikpetì mɑ̀mɛ̀, n yí yóó di sɔnnɛ muwɛ̃rímú
    mumɔu yiɛ̀ ndɔ́ kɛ́dɔɔ̀ tì.
  msy-2020: “Kɨ ian sure damightɨ ia Godɨn gavgavim deravɨra a gɨfogham. Egh bizir
    a damuasa nɨghnɨziba, kɨ dar gun ia mɨkɨmam, Kar Godɨn Gavgaviba Bar Itim.
  dop-dop: Mɑɑ sɛɣɛsɩ-mɛɣɛ Ɩsɔ mpɑɑŋ tɔm mɑ kɑɑ ŋmɛsɩ-mɛɣɛ mpi pǝ pǝlɛ Tomɑ tǝnɑ tʋ
    tʋwɑ tɔ.
  azb-azb: Allahın qolu haqqında sizə bilik verəcəyəm, Külli-İxtiyarın niyyətini sizdən
    gizlətməyəcəyəm.
  eng-DBY: I will teach you concerning the hand of God; what is with the Almighty
    will I not conceal.
  hin-2017: मैं तुम्हें परमेश्वर के काम के विषय शिक्षा दूँगा, और सर्वशक्तिमान परमेश्वर
    की बात मैं न छिपाऊँगा
  wol-KYG: Ma xamal leen boog li ci dooley Yàlla, duma leen nëbb li Aji Man ji namm.
  eng-YLT: I shew you by the hand of God, That which [is] with the Mighty I hide not.
  eng-WYC-2017: I shall teach you by the hand of God, what things Almighty God hath;
    and I shall not hide them.
  eng-WMBB: I will teach you about the hand of God. I will not conceal that which
    is with the Almighty.
  urd-GVH: अब मैं तुम्हें अल्लाह की क़ुदरत के बारे में तालीम दूँगा, क़ादिरे-मुतलक़
    का इरादा तुमसे नहीं छुपाऊँगा।
  rug-rug: Maqu va tumatumaeni gamu sa ṉiniraṉira te Tamasa; sari na tinavete te Tamasa
    pu tagoi sari doduru ṉiniraṉira si maqu va bakali koa gamu.
  gaz-gaz: “Ani waaʼee harka Waaqaa isin nan barsiisa; waan Waaqa Waan Hunda Dandaʼu
    bira jirus isin hin dhoksu.
  fra-LSG: Je vous enseignerai les voies de Dieu, Je ne vous cacherai pas les desseins
    du Tout-Puissant.
  yal-yal: “Iki, n na Ala sɛnbɛn yitama nɛn ɛ ra, n mi Ala Sɛnbɛ Kanna miriyane luxunma
    ɛ ma.
  haw-1868: 'E ao aku au ia oukou ma ka lima o ke Akua: Aole au e huna i ka mea me
    ka Mea mana.'
  arb-NAV: إِنِّي أُعَلِّمُكُمْ عَنْ قُوَّةِ اللهِ، وَلا أَكْتُمُ عَنْكُمْ مَا لَدَى
    الْقَدِيرِ.
  ewe-ewe: “Mafia nu mi tso Mawu ƒe ŋusẽ ŋuti eye nyemaɣla Ŋusẽkatãtɔ la ƒe mɔwo ɖe
    mi o.
  eng-LEE: 'I will instruct you concerning what is in the hand of God: [the way] which
    is with the Almighty will I not conceal.'
  asm-FB: ঈশ্বৰে কেনেকৈ ব্যৱহাৰ কৰে, সেই বিষয়ে মই তোমালোকক শিক্ষা দিওঁ, আৰু সৰ্ব্বশক্তিমানৰ
    কাৰ্য-প্ৰণালী মই লুকুৱাই নাৰাখোঁ।
  sus-A: «ﭑ شَ عَلَ سّنبّ مَسٍن وٌ بّ، ﭑ مُ عَلَ سّنبّ كَنيِ وَشْنقٍ نْشُنمَ وٌ مَ.
  fra-SBL: Je vous enseignerai la main de Dieu. Je ne cacherai pas ce qui est avec
    le Tout-Puissant.
  hbo-hbo: אֹורֶ֣ה אֶתְכֶ֣ם בְּיַד־אֵ֑ל אֲשֶׁ֥ר עִם־שַׁ֝דַּ֗י לֹ֣א אֲכַחֵֽד׃
  kik-kik: “Nĩngũmũruta ũhoro wĩgiĩ ũhoti wa Mũrungu; ndikũhitha njĩra cia Mwene-Hinya-Wothe.
  fra-NCL: Je vous enseignerai la conduite de Dieu, et je ne vous cacherai pas les
    desseins du Tout-Puissant.
  cek-AK: Sithaw thacakhaih to kang patuek han; Thacak Sithaw poekhaih thuih hanah
    kang phat mak ai.
  cuk-cuk: An bega Bab-Dummad-e-gangued oyogwelo. Bab-Dummad-Bela-Gangued-Nikad-e-igarmar
    an bega odukuosulid.
  uig-CYR: Мән Тәңриниң қолиниң қилғанлири тоғрисида силәргә мәлумат берәй; Һәммигә
    Қадирда немә барлиғини йошуруп жүрмәймән.
  tel-2017: దేవుని హస్తాన్ని గూర్చి నేను మీకు ఉపదేశిస్తాను. సర్వశక్తుడు చేసే క్రియలను
    నేను దాచిపెట్టను.
  hat-BSA: Mwen va enstwi ou nan pwisans Bondye. Pwojè Toupwisan an, mwen p ap kache
    l.
  kos-kos: “Lela nga in luti nu sumtal ke lupan ku lun God uh, Ac akketeya ma God
    Kulana El akoo.
  hbo-WLC: אוֹרֶ֣ה אֶתְכֶ֣ם בְּיַד־אֵ֑ל אֲשֶׁ֥ר עִם־שַׁ֝דַּ֗י לֹ֣א אֲכַחֵֽד׃
  ibo-ibo: “Aga m akụziri unu maka ike nke Chineke; agaghị m ezo ihe banyere ụzọ Onye
    pụrụ ime ihe niile.
  ory-ory: ମୁଁ ପରମେଶ୍ୱରଙ୍କ ହସ୍ତ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କୁ ଶିକ୍ଷା ଦେବି; ଯାହା ସର୍ବଶକ୍ତିମାନଙ୍କଠାରେ
    ଅଛି, ତାହା ମୁଁ ଗୋପନ କରିବି ନାହିଁ।
  chk-chk: Üpwe aiti ngenikemi usun manamanen Kot, üsap opala mine Ewe mi Unusen Manaman
    a akota.
  rop-rop: “Wal ai garra dalim yumob wanim det boswan God oldei dumbat garram im pawa.
  ukr-1871: Виявлю вам, що в руцї в Бога; не втаю, що у Вседержителя.
  deu-1951: Ich will euch über Gottes Hand belehren und, was es mit dem Allmächtigen
    für eine Bewandtnis hat, euch nicht verhehlen.
  eng-JPS: I will teach you concerning the hand of God; that which is with the Almighty
    will I not conceal.
  srp-1865: Uèim vas ruci Božjoj, i kako je u svemoguæega ne tajim.
  lug-lug: Nzija kubayigiriza ebikwata ku maanyi ga Katonda; ebikwata ku oyo Ayinzabyonna
    sijja kubikweka.
  heb-heb: אורה אתכם ביד אל אשר עם שדי לא אכחד׃
  ben-IRV: আমি ঈশ্বরের হাতের বিষয়ে তোমাদের শিক্ষা দেব; আমি সর্বশক্তিমানের চিন্তা
    গোপন করব না।
  pan-pan: “ਮੈਂ ਤੁਹਾਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥ ਦੀ ਸ਼ਕਤੀ ਬਾਰੇ ਸਿਖਾਵਾਂਗਾ, ਜੋ ਕੁਝ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਖੇ ਹੈ, ਮੈਂ ਨਾ ਲੁਕਾਵਾਂਗਾ।
  mya-JVB: ဘုရား သခင်၏အမှုတော်တို့ကို သင် တို့အား ငါပြသ မည်။ အနန္တ တန်ခိုးရှင်ကြံစည်တော်မူသောအရာ
    တို့ကို ငါထိမ်ဝှက် ၍မ ထား။
  hmo-hmo: “Lau ese Dirava ena siahu bada, be umui dekenai do lau hadibaia. Siahu
    Ibounai Dirava ena dala be do lau hunia lasi.
  urd-urd: मैं तुम्हें ख़ुदा के बर्ताव “की तालीम दूँगा, और क़ादिर — ए — मुतलक़ की
    बात न छिपाऊँगा।
  rus-SYN: Возвещу вам, что в руке Божией; что у Вседержителя, не скрою.
  bqc-SIM: Má Lua gbãa yã́ bↄↄlɛkɛɛ́, má Gbãapiide yãkɛae ulɛɛ́o.
  tcz-CHONGTHU: Pathen thahatna chu keiman kahil ding nahi. Keiman Hatchungnung pa
    chungchang thu imacha im kanei lou ding ahi.
  mar-mar: मी तुम्हास देवाच्या हाताविषयी शिकविल, सर्वशक्तिमानाच्या योजना मी तुमच्यापासून
    लपवणार नाही.
  qub-qub: «Cananmi noga musyachishayqui Tayta Dios fiyupa munayniyoj cashanta, Munayniyoj
    Tayta Dios imata yarpaycashantapis.
  hat-hat: Kite m' moutre nou jan Bondye konnen sa l'ap fè. Mwen p'ap kache di nou
    sa ki nan tèt Bondye ki gen tout pouvwa a.
  eng-BSB: I will instruct you in the power of God. I will not conceal the ways of
    the Almighty.
  eng-WEBPB: I will teach you about the hand of God. I will not conceal that which
    is with the Almighty.
  kbq-kbq: Nagra menima rempima huramisuana, mago'zana eri frara okigahuanki, Anumzamofo
    hankave'a erinte ama hu'na tamasamigahue.
  nhe-BL: “Na nimechmachtis tlen ichicahualis Toteco Dios. Ax nimechtlatilis niyon
    se tlamantli tlen Toteco Tlen Quipiya Nochi Chicahualistli huan tlen yajaya quisencajtoc
    para quichihuas.
  gub-BL: Apumu'e putar Tupàn ipuner haw uhua'u haw rehe nehe. Amume'u putar upuner
    wera'u ma'e hemiapo ràm peme nehe.
  eng-DRA: I will teach you by the hand of God, what the Almighty hath, and I will
    not conceal it.
